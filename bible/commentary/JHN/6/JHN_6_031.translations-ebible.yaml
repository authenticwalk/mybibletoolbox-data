  qul-NT: 'Abuelonchiscuna ch''usaj pampapi maná niska t''antata miqhorkancu. Escritura
    nin: ‘Dios paycunaman korkan janaj pacha t''antata miqhunancupaj.’'
  ter-NT: 'Yanekôyo, níkoa voxúnoekene neko mána yaneko mêum ákoti apêti, kuteâti
    koêku ne yutoéti ya emó''uke Itukó''oviti, enepone koêti: “Porexo xanéhiko nikokónoti
    ukeâti vanúke” koêti.'
  bmr-NT: 'Mɨɨro moheedeetemɨhai machuuhi mana onoonoco sɨcaihɨgovɨ iicausumi, oono
    Caatɨnɨhaamefaño: Niquejeo maahunoco machusuubo, onoobadɨ, noomoro.'
  fuf-fuf: 'Baabiraaɓe men ɓen ɲaamuno ‹*manna› ka wulaa, wano windori non: ‹O okkori
    ɓe bireedi immorde ka kammu.› »'
  bhl-bhl: 'Alik alik nu kal keluwete: Kawtiw banim dim kakameliw ding kabalak e,
    num awalik kumel i Mana wanin wanenaliw kale. Sunbin-Got em fut tem e kanese beem
    dulum elo bokolomele: ‘E belet wanin mak abiil tikin elote dukayembelei, i wanenaliw
    kale.’, angakabe te.”, dangsiliw kale.'
  ons-ons: Ŋenane aso ŋaboze eŋe kepe yaup papaino Anutu wane ŋara ne gekoi. Anutu
    wane Papiao iwa yale ramaike ea wane kop, ‘Eŋe qeliwo ŋine ŋara nekeiwane ebonge.’”
  con-NTPO: 'Nane ingi tayopisundeccuja a''i menia can''jemba pan''can''cho manáma
    an''fa. Qquen tsu Chiga Tevaen''jen su: “Sefacconi''su panma afe cuintsu an''faye.”'
  ghs-ghs: '@see-verse:JHN.006.030'
  peg-peg: ମା ଆକର୍‌ ବାଟାତ ମାନ୍ନା ତିଞ୍ଜି ମାଚାର୍‌, ଇନେସ୍‌ ସାସ୍ତର୍‌ ଲେକା ମାନାତ୍‌, ତିନି
    କାଜିଂ ହେୱାନ୍‌ ହେୱାରିଂ ସାର୍ଗେତାଂ କାଦି ହିତାନ୍‌ ।”
  txu-NT: Be, me bakukãmãre ne me kapôt kukritkam djwỳbê mỳj ne ja krẽ. Me bakukãmãre
    ne me 'ã pi'ôk no'ôk ne kamã memã kum, “Me kute krẽn kadjy ne memã kàjkwa kurũm
    djwỳ ngã”, ane. Goja kudjwa ã me imã o ane ba me omũ, ane.
  eng-WEBU: Our fathers ate the manna in the wilderness. As it is written, ‘He gave
    them bread out of heaven to eat.’”
  gnw-NT: 'Yandetenondegua reta jou maná ñana pe. Echa''ã Tumpa iñee pe uyecuatía
    oĩ: ‘Umee chupe reta jembiurã ara güi jou reta vaerã’ —jei reta chupe.'
  mux-mux: '“Oliunga anda-kolepali ui muluringma kolea-wakana langi-maana nuring.
    Langi-maana urum mele Pulu Yili-nga bukna temanele molemú: ‘Yu-ni ‘Enini mulú-koleana
    yandu langi nangi.’ nimba kene sirim.’ ung akili molemú. ⸤Nu-ni oliunga aku-siku
    tinjiní mola nambulka tiniye?⸥” niring.'
  maj-NT: 'A̱t''aha̱ ntje̱ cháná kikjine mana nk''ie nga y''entu a̱nte kixiu̱. Kui
    nihi xi tjít''a éhe̱n Nti̱a̱ná nga b''a̱ títsu: “Ni̱nku̱a̱n xi ndji̱o̱jmi ján
    nibaha̱ ra̱ kitsjáha̱ nga kikjine.”'
  bkq-NT: 'Iweâpa kydamudo Egitodâba egaseday, âji âdy peba ato einkâ adakobâdaymo,
    maná myakâwândy ipynirymo. Iwenibyem Deus itaumbyry awo wâgâ: “Pão kaynâpa eyanmo
    ingonokyly nhedawyn-homoem” — kelymo Jesusram.'
  kue-kue: 'No yagl awano okuna makan waule igle mana neingwa i pepa mina muno yegl
    beglko pangwa: ‘Heven suna bret-mana i God te atne endungo neingwa.’”'
  cot-NT: 'Coramani ichoocajiavetacagueti avaesatinite ontaniquiqueate oquitamampororoipojaquegueti
    ishecajiacaroquea manaa. Oraquea itioncacojiquerogueti ocanti: ‘Yojocajiaqueneriqueate
    pan poneanquitsica jenoqui inquitequi.’'
  bnp-bnp: Hosi, e huriki e tubune mia ri kani a mana na tahuna ri laho viliha na
    tabeke i ngeki, i manga a ngava ni here puru hosi i ta maea, ‘I habia ne ria a
    bret na hunu ri gi kania.’”
  apn-NT: 'Amnepêm finat Mojes pyrà kot kapôt ã mẽ panhĩgêtjê ho pa ri na pre hte
    apkati mẽ mẽ kãm mẽõ mẽ kot kãm “manã” anhỹr xwỳnhta gõ nhũm pre htem hkur o pa.
    Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: Na pre kaxkwa rũm mẽ hwỳr mẽ apkur
    xà rẽ nhũm mẽ hkur o pa. Anhỹr o kot harẽnh. Tã kot kaj Mojes nẽ apkati mẽ mẽ
    inhmã mẽ inhõ ho ri apa pa mẽ ja hã apumu nẽ rĩ kormã amnhĩ kaxyw akôt ijamaxpẽr
    japêr. Anẽ.'
  ctp-NT: 'Wa mda Ndiose nan ku ayman ꞌñaan xa wa mdaꞌan yuꞌwi ti neꞌ lo ntenꞌ wtyi
    nu ngwa sꞌni. Nde ndiya chaꞌ nu ndukwa lo kityi kula kanꞌ: “Wa mda Ndiose nan
    yku neꞌ, ska nan nu mdoꞌo seꞌen ndiꞌin Ni nde niꞌ kwan, ngwiꞌya ran lyuu.”'
  bre-BRG: 'Hon tadoù o deus debret ar mann el lec''h distro, hervez ma''z eo skrivet:
    Roet en deus dezho da zebriñ bara an neñv.'
  opm-opm: Dire awher ihir den oh manao rim be kot dus oh dar dashemur. Imat dar ma
    dashe ohe meng rim ma brak matpa oh Den oh aw teidapat pamditporhan dashemur rim
    brak matpamur. Gin Jisas gohe Moses ohe ihasuh kasip oh hatin hat pat handa pongopa.
  bvr-bvr: Minypa wola gu-bugula gu-gorla aburr-bamuna, nyanyapa arrburra yerrcha
    mun-nerranga mbi-barra, minypa mu-jurra gu-yurra, gu-yinaga janguny, ‘Balaja burr-wuna,
    waykin mun-guyinda mbi-barra.’”
  wal-wal: Xoossaa maxaafai, ‘Eti maanau saluwaappe oittaa immiis’ giyoogaadan, nu
    aawati bazzon mannaa miidosona” yaagidosona.
  zad-NT: 'Dii x̱ozxto''choka'' wdaogake'' daa le maná latja'' gana'' bibi chashj
    chḻeb, ka na Cho''a Xtill'' Chioza'' gana'' na: “Yeḻ'' wawa'' daa za'' yabana''
    bi''en wdaogake''.”'
  kmg-kmg: 'Mimiŋnefâc-nâŋec jaŋe mâreŋ sawao mana nâjumbieŋ. Eme irec dâŋqâreŋ šiŋuc
    fokac: `Sambâŋkonec nânâ jareme nâjumbieŋ. Ž ”'
  aso-aso: 'Idoꞌ avotemote neve nene ebeꞌ hadivela nivanguꞌ Okulumokutiꞌ limineꞌ nosoꞌ
    niteꞌ gulive mana nangumuꞌ nene gele none. Monoꞌ godolouꞌ nene tiꞌ li gizi nizaniꞌ
    ma neive: Aza nene nalizave lo Okulumokutiꞌ nosoꞌ niteꞌ ngimineꞌ ma neive. Neꞌmine
    ineꞌ nenako gaza nene nadiꞌ ilinidoꞌ o neive.'
  uli-uli: Chapdoh kowe yamem re mongoy manna mo lal tolmay loh we le ye wochog molwe
    babior we ye santus ye sor bo, ‘Ye fang ngalir flowa le ye bidiy mo woal laeng
    bo rebe mongoy.’”
  nin-NT: Kye nu nggo ábáchí munta ba di zirr ni ijiji yi, Abachi a nu ba unfonfo
    zhi nu ussu nggo a yo ma du mana, du ba ri. I su meme nâ ta si nggo a charr nu
    Ungbamvu ku Abachi ku di, ‘Abachi a nu ba unfonfo zhi nu unkplassu du ba a ri.’
    ”
  tgk-tgk: Аҷдодони мо дар биёбон нони манна хӯрданд. Чунон ки дар навиштаҷот гуфта
    шудааст, ки Ӯ барои хӯрдан ба онҳо аз осмон нон дод».
  acu-NT: 'Yuse chichame tu aarmau asamtai, ii yaanchuik juuntri ainau aints atsamunam
    yurumak maná tutain yuwarmiayi. Nu aarmauka nuwaitai: “Aints ainaun yuratas Yus
    nayaimpinmaya yurumkan akupkamiayi,” —tiarmiayi.'
  cak-WNT: 'Ruma ri ojer tak kati''t kamama'', tek xek''ax chupan ri jun desierto,
    ya c''a ri caxlan wey ri xubini''aj maná ri xuya'' ri Moisés chique riche (rixin)
    chi xquitij. Can achi''el wi c''a ri nubij ri ruch''abel ri Dios ri tz''ibatal
    ca. Chiri'' nubij: Caxlan wey c''a ri petenak chila'' chicaj ri xuya'' chique
    riche (rixin) chi xquitij.'
  ebk-ebk: Nan kaap-uwan takú at nangancha as ‘mana’ henan disyerto. Tay wacha nan
    naisurat as nan Kalen Apo Dios ay kanana, ‘Enettana chicha as makan ay nurpu ad
    chaya.’ ”
  spa-PDDPT: 'En el desierto nuestros antepasados comieron el maná, como está escrito:
    Pan del cielo les dio a comer.'
  ruf-ruf: Iwabala wetu waja mana kunyika, ka pfayandikighwe mne Ghamaandiko Mahenzeluka,
    ‘Kaweng'a chighate ichihulumke kulanga waje.’ ”
  gun-gun: Mba'eta nhaneramoĩ kuery ma tekoa e'ỹa rupi ikuai vy ho'u raka'e maná,
    ipara oĩa “Yva gui mbojape ombou ha'e kuery ho'u aguã”, he'ia rami vy.
  agu-BL: Na yi e' kamam kate', e' wan te jun jilwutz waj yi cho'n saje'n tcya'j.
    Na ya'stzun tz'iba'nt cyen.
  isn-isn: aTata itu ai alie manna mibambazi, aga niiza ikilisigwe, “Ai uinkiiye kupuma
    kilunde iti alye.”
  eng-PEV: '@see-verse:JHN.006.030'
  ilo-ULB: Nangan dagiti ammami iti mana idiay let-ang, kas naisurat, nangted isuna
    iti tinapay manipud langit tapno manganda.”
  pir-NT: 'Mari ñecʉsʉmʉa mʉnapʉ panopʉ cjẽna masa marienopʉ maná wame tiye pacare
    ihyae tiahye. Cohãcjʉ̃ yere tiquina ojoari pũpʉ ohõ saha ni yahuahye: “Tiquiro
    tiquinare ʉhmʉse cjẽ ihyayere ohoe tiahye tiquina ihyatire”, ni ojoahye Cohãcjʉ̃
    yere tiquina ojoari pũpʉ. ¿Tiquiro sa yeriro sahata yeitjari mʉhʉ gʉ̃hʉ? nidi
    tiquina.'
  anv-NT: Ukwéne antɛ sé anyɛ́ nyá mana né mashwɔ́ne, wyɛ ndɛre asamé né mmu
    bɔ ŋwɛ Ɛsɔwɔ nnó, ‘Achyɛɛ́ ɛbwɔ́ brɛd ayi atané né mfaánebuú ányɛ́’.”
  sab-NT: 'Unsuialin cha enusulian ulita kledu chage nga gballage bligda me gutale
    ngwadi, gire Moisés bligda kadu nga ngaña giti enusulian ulita alin gutadale,
    chada kle degaba gerule Moisés giti: “Ama bligda nga ngaña giti kadu ketu kwian
    ulita alin gutadale.” Ene kaire cha takalin ba age ma no ama ageduge cha ulita
    alin.'
  tmd-tmd: Maduar ör nöso auso nöbö mögörɨb rɨg kap mibɨl piaku mɨdön, ap mana aku
    nɨmmɨdöia. God Mönö kai kɨtön yadmä, ‘Nuŋ bred adöx yöd röul adö kau sebö bli
    ñɨgö nölmɨn nɨmmɨdöiŋö,’ röiŋö,” rɨmä.
  acr-NNT: 'Ma ri qatiꞌ-qamam ojertan xkitij ri maná pa ri luwar katzꞌintzꞌotik, jelaꞌ
    pachaꞌ ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios: Xuya pam chike, y waꞌ petinaq chilaꞌ chikaj
    —xechaꞌ.'
  kpg-kpg: 'Madau maadua namua ne gai nadau ‘manna’ i lodo di anggowaa, be nia helekai
    di Beebaa Dabu e helekai boloo: Mee ne wanga gi digaula nia palaawaa mai di langi
    gi geina.”'
  taj-taj: य्‍हाङला आखे म्‍हेमेगदेसे मी तोङतोङबा ग्‍लारीएनोन मन्‍न चजी। चु ताम बचनरीन
    ‘परमेश्‍वरसे थेनीगदेदा स्‍वर्गग्‍याम गेङ पिन्‍जी’ भिसी भ्रिबा मुला।”
  avt-avt: Maamrer naiu naam menmen niuk mɨram mana neit wit weinɨk mɨt ap newi en.
    Hɨm me God matɨp Moses kewetɨr menmen meke wit ke God hɨr naam.”
  cbk-cbk: El di aton maga tatarabuelo ya come gane el comida de mana na desierto,
    como ya escribi si Moises na Sagrada Escritura, ‘Ya dale le canila come el pan
    que ya sale na cielo.’”
  uig-ARA: 'ئاتا-بوۋىلىرىمىز چۆلدە يۈرگەندە، زەبۇردا: «ئۇ ئۇلارغا ئەرشتىن چۈشۈرۈلگەن
    نان تەقدىم قىلدى» دەپ پۈتۈلگەندەك، «ماننا»نى يېگەن ــ دېيىشتى.'
  tuf-tuf: 'Is cohtinát cajc buru cutar maná yájacro. Sir carit cutar uchta wacaro:
    “Sirat cuacúr bin pan is yayín acu wíjacro,” Sir carit cutar eyta cuihsú bahjacro,
    wajacro.'
  abx-abx: 'Agpamangan i mga ginikanan kami'' si karakanon nag''arunan manna ari si
    disyirto nga tikang si langit, sigon si maka''anna'' si Kasuratan: ‘Agbuwanan-na
    mga iya karakanon man langit basi'' agpakakakan.’”'
  mco-NT: 'Ɨɨch ajt nmɨj''ap nmɨjteedy ajcxy jecy''ajty yjɨɨcxy pɨjc ajcxy je maná
    jɨm ma tɨ̈tznaax''it. Jadu''n ymiñ jaybety ma jadu''n ymɨna''ñ: “Dios yejcpy jɨɨcxy
    pɨcy huɨdibɨ tzoon tzajpjoty.”'
  kqf-kqf: Gilugilumina wadubonemo ya giugiu te ‘Eda magumagula wala kalakalalemo
    a bababala bi Mousis mala kanina i vitedi.”
  cpb-NT: 'Pairani acharineete rowayetakawo ochempiki iitaitziri ‘maná’, iro ikantaitziri
    Osankenarentsi: Pawa pakeri owanawontsi poñagainchari inkiteki.”'
  aon-aon: Apakish yamehesh douk shawok atudok bret mana gani wehigunum arpesh uwok
    um. Shatoh kabi douk Iruhin ananin baraen nyetem ananik Buk iri nyakrium. Nyakri
    namudok. ‘Anan nekesh bret tabuhi iruhw heven iri shatoh.’”
  hus-NT-2005: 'Ni wejeꞌ pakéliltsik in kʼapúmal ban chabál xon ti yab kʼwajtsidh
    an kʼapnél xi tál walkʼiꞌ, jelt xan tin ulal enchéꞌ an Tʼokat Dhuslab: “Na Dios
    in pidhaꞌtsik kin kʼapu an kʼapnél xi tál walkʼiꞌ.”'
  mig-NT: 'Ndɨ̱yi táa̱‑yo̱, ni̱ ka̱yee‑dé staa̱ ándɨ́vɨ́ ondé nuu̱ ñú''un té''é nátu̱''un
    yóso núu̱ tutú: Onde̱ andɨ́vɨ́ ní ja̱''a‑ya̱ stáa̱ ní ka̱yee‑dé, áchí‑i jíín‑yá.'
  bps-bps: Du di kalngab dad gutambulito di banwe landè to mnè déén, kmaan ale mana
    mdà di langit salngad di gman di Tnalù Dwata, manan, ‘Mlé kenen knaan mdà di langit
    du fye gamkaan ale.’ ”
  mbs-mbs: So gebii te peg-ogpà te menge kemonaan tadon doton te kebigtilan, kinaen
    dan se kànen iningedanan mana, so doen kagi te Timanem insolat, ‘Binegayan din
    dan te kànen lekat te langit.’”
  tof-tof: kibü abalbobatala mana nóma alo kwarilürr ngüin-koke bwóbdü? Godón Wialómórrón
    Bóktana enezan bóktanda wagó, ‘Wa ibü kwitümgab brred nülinóp alom.’”
  cme-NT: 'I bĩncuɔmbaŋ waa *hĩɛkuraaŋgu-na, Diiloŋo naa tuɔ hã-ba niiwuoni ba
    ta ba wuo. Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹U hielaa niiwuoni dɔrɔ‑i-na nanna
    hã ba wuo.›»'
  sus-sus: Muxu benbae taami nde don nɛ gbengberenyi ma naxan goro kelife koore ma.
    A sɛbɛxi Kitaabui kui, ‹Ala naxa taami fi e ma baloe ra, naxan keli koore ma.›»
  pon-2006: Samatail kahlap ako tungoaleier manna nan sapwtehno, nin duwen Pwuhk Sarawi
    eh mahsanih, ‘E ketikihong irail pilawa sang nanleng pwe re en tungoale.’”
  dad-dad: Amã nemã tubumã tar gerere tuan mana don, Negur nẽ Itotoya bun eig ye yenek
    kilei, ‘Ĩ idi saa ilun tamal bret dãf nigin ifenẽdin.’ ”
  zab-NT: De to xpɨngul gulalnɨ bquiindeb maná chi guzuguaadeb nez lo yiubiz rut quɨt
    tu rbezti, zecquɨ ni rnii lo xquiits Dios dec bdeedny laadeb guechtily xte llayabaa
    par bquiindeb.
  jae-jae: Tameŋi tec seŋ mana aŋga gamêŋ sawa kêtôm biŋ, taŋ teto gêc naŋ gebe ‘Eŋ
    kêkêŋ mo aŋga undambê gêdêŋ êsêac seŋ.’”
  ksd-ksd: 'Kaveve tarai lualua dia ga en ra Mana ara ra pupui; da di ga tumu ia:
    “I ga tabar diat ma ra gem marama ra bala na bakut, upi diat a en ia.”'
  msm-NT: '@see-verse:JHN.006.030'
  myk-myk: 'Li wii, Kilɛ ya maanɛ kan wèe sefɛlɛɛ pu mu pʼa li sipoŋɔ ki ni ma na
    jo ba lʼa ka Kilɛ wo Kitabu wu ni wɛ na: ‹Wʼa buuri tirige fugba we ni, na kan
    pu mu pʼa li.›»'
  sbe-sbe: Kama kulutubuwao meta balabala wa unai ‘mana’ se kai doha kulikuli tabuna
    unai se kuliyako se wane, ‘Iya meta galewa pwalawana ye moseidi se kai.’ ”
  mcr-mcr: Neyaqä atqä-awäkiqua, aŋä avqŋqä maeqä duŋi, buayä mana Mosisi iqu äwikqeu
    äŋguwi. Goti Hanjuwä Iqueqä tuwaŋuä iuŋi, ‘Iqu buayä qäukuä yätutaŋi bŋqä äwikqeqä’
    ätnäŋqä-panjqä” ätukuwi.
  cux-NT: 'Chiida yú ní che''é yā yuūndū maná na yáⁿ''āa naachi nguɛ́ɛ́ ch''ɛɛtinéé
    ''iiⁿ''yāⁿ tan''dúúcā chi canéé nguūⁿ na libro yeⁿ''e Ndyuūs ''tíícā: Yuūndū yeⁿ''ē
    nanguuvi Ndyuūs ca''á yā chi che''é ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: “Atalarımız çölde man yediler. Yazılmış olduğu gibi, ‘Yemeleri için onlara
    gökten ekmek verdi.’”
  san-ITR: asmAkaM pUrvvapuruShA mahAprAntare mAnnAM bhokttuM prApuH yathA lipirAste|
    svargIyANi tu bhakShyANi pradadau parameshvaraH|
  bel-N: 'Бацькі нашыя елі манну ў пустыні, як напісана: “Хлеб з неба даў ім есьці”».'
  sch-sch: Kin richibulngei chu ramchâra han manna an sâk ngâia, Pathien lekhabu'n
    ati anghan, ‘Invân renga vâipôl sâk rang a pêk ngei,’” tiin chong an thuona.
  mic-MIQNT: Gujjinaqi'g malqotmi'tip na mijipjewei teluisig manna paqtaqamigtug ta'n
    tel wi'gas'g Gjinisgam ugtwi'gatign, ‘Mowiso'q ignmuapni pipnaqan, wa'so'q wejiaq.’
    ”
  huu-NT: 'Caɨ jaiagaɨ jofue iñenanomo Jusiñamuimona bite guilla ra guisoidɨmacɨ.
    Moisés mɨcorɨ iena jaie cuega: “Jusiñamuimona bite guiga ra naimacɨmo nagarui
    fecauide”. Iemo jɨaɨ birui ocuiridɨcaɨ. Naie isoide siño rafuena o fɨnuana jɨaɨ
    cɨoacadɨcaɨ —llotɨmacɨ.'
  jiv-NT: 'Yaunchu ii uuntri̱ aents atsamunam maná yurumkan nayaimpinmaya̱ susamun
    yurumáwarmiayi. Yus-Chichamnum núnik áarmaiti: “Nayaimpinmaya̱ yurumkan Yus susamiayi.”
    Tu áarmaiti” tiarmiayi.'
  otm-NT: 'Nguetho nu''ʉ mam bombøtahʉ bi zi ra maná ''bʉ mí ''yo bʉ ja ra ʉhäi, tengu
    mán t''o''t''i bʉ ja rá søcuą Oją, i ɛ̨na: “Nu''a ra Moisés, bi un yʉ ją''i ra
    hmɛ bí ''yɛ̨h mahɛ̨ts''i,” i ɛ̨na, bi ''yɛ̨n''ʉ yʉ ją''i.'
  dah-dah: Hakot wor po asininiŋ yago sawsawa naŋa bana hinhanyabe biŋge ‘mana’ ineŋ
    haŋyen goyen nene hinhan. Goyen goke Al Kuruŋyen asaŋde, ‘Al Kuruŋyen gasuŋde
    niŋ biŋge yeŋ beleŋ mel go yunke namiŋ,’ gwahade katiŋ hi,” inamiŋ.
  tnk-tnk: Kaha kupwən me səkɨtaha hənani nəveɡɨnien nəha mana fwe kwopun akwesakwes
    ikɨn. Nəɡkiariien riti kɨmərai pen ia Nəkukuə Ikinan ramɨni iamɨnhi irə mə, ‘In
    ruvei pen mɨnraha nəveɡɨnien sə ruku pen ia neiai mə tuhani.’”
  kpr-kpr: 'Moses da sifoda, namondeda abuamane reighi uvu a evetu genembo irae da
    vasa aminda birurughuse, bayau tefo sirorureari bu mindido ghuseri. God da Geka
    aindae sise, eminge resira: ‘Nu bayau utuda ghe muteari voseari bu mindido ghuseri,’
    God da Geka aminge resira.”'
  san-IAS: asmākaṁ pūrvvapuruṣā mahāprāntare mānnāṁ bhokttuṁ prāpuḥ yathā lipirāste|
    svargīyāṇi tu bhakṣyāṇi pradadau parameśvaraḥ|
  nho-nho: Naa tippuna maatou raa ni kkai naa haraoa te lani iloto mouku. Naa taratara nei
    e takkoto iloto te Laupepa Tapu, ‘Laatou ni hanaia a Ia ki naa haraoa te lani.’”
  gym-NT: 'Makwe nuendre krörö ruen nunye: Nun mräkä kirakira nämane dikekä kä kaibete
    angwane, mrö kä mana kwetani kwetre abko sribi kri ñan tuabare Moisékwe nuenbare.
    Kukwe yebtä abko nieta krörö Ngöbö Kukweibtä: Ban kä käinbti kä mana bini kwetadre
    nie, abko Ngöbö Kukwei käta niere. ¿Ye kwrere makwe nuendre arato ya? nieba kwetre
    Jesuye.'
  azg-NT: 'Ndochiihi tocüaꞌhan maná xjen na tomꞌanhan ndyuaa naijon na tyiꞌjndye nnꞌan
    tomꞌan chaꞌxjen itsiquindyi juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui ndyu na toxenꞌchen:
    “Tyincyaa Moisés tyooꞌ na tocüaꞌhan na jnanhanꞌ quiñoonꞌndue.”'
  bhd-bhd: इश्शे दादेईं-पड़दादेईं जंगले मां स्वर्गेरी रोट्टी खेइ, ज़ैस जो मन्नो ज़ोतन।
    ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए, तैनी तैन खानेरे लेइ स्वर्गेरां रोट्टी दित्ती।”
  too-NT: 'Huan quinapapna''ca''n tahua''lh a''ntū huanican maná nac cā''lhpi''mpi''li''
    ti''ya''t. Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Xla'' cāmaxquī''lh ixlīhua''tca''n
    xala'' nac a''kapūn.'
  ind-AYT: Nenek moyang kami makan manna di padang belantara, seperti yang tertulis,
    ‘Ia memberi mereka roti dari surga untuk dimakan.’”
  cjo-NT: 'Paeraniperoroña riraga achariniitenipaeni rowaeyakawoni manaa janta tekatsinta
    atziri ipanko. Okantzi Iwaperite Tajorentsi: “Ipaetakiri rowanawo rowaeyantaworini.
    Opoñaaka jenokinta”. Tema riro Moeseeshini paeyakiririni, rootaki riyoteeyantakyaarini
    achariniitenipaeni paerani okameethatzi royaateri maawaeni.'
  nsn-nsn: O bungumiueim ka ein to tar mana tar butur padenen ter siokono kompe toro
    bolobolo ro hire pe pare, ‘Inggono ke heir tasisina tar bereiting Heuen ka ein.’”
  san-DEV: अस्माकं पूर्व्वपुरुषा महाप्रान्तरे मान्नां भोक्त्तुं प्रापुः यथा लिपिरास्ते।
    स्वर्गीयाणि तु भक्ष्याणि प्रददौ परमेश्वरः।
  tna-NT: 'Ecuana sa tata chenu cuana ja cielo jenetia pan nime maná banime diataidha
    pamapa tsine d''anita yahua su. Uja Diusu sa quirica derejiji yani: “Moisés chenu
    ja maná cielo jenetia tiataidha padiata huecuana puji.”'
  lid-lid: Tubu ahi iri mene aimon nyamon ari, iri aloh mana i buku jabi ramen, udu
    bolo kon lomale an. Buku iri ndratorowenei, ‘Iy edeu niri jabi ramen ta aimon
    badu kandrah.’”
  wim-wim: Wuut mangk nganttam al-alangan keenkanaman-a, may manna anangan mungkin
    aak pintalang angan keꞌ anman lat ngench thayanangan waaꞌan, ‘Nil may breadan
    aak inpal kenyan theeꞌ thant mungkanakan.’”
  zga-M: Avababa veto vakharile imanna khu polini, “Avapile emikate ukhukhuma khukyanya
    ili valwe.”
  yom-yom: 'Bakulu beto badia mana mu dikanga banga bu busonimina : Wuba vana mapha
    maba ku Diyilu.'
  san-SIN: අස්මාකං පූර්ව්වපුරුෂා මහාප්‍රාන්තරේ මාන්නාං භෝක්ත්තුං ප්‍රාපුඃ යථා ලිපිරාස්තේ|
    ස්වර්ගීයාණි තු භක්‍ෂ්‍යාණි ප්‍රදදෞ පරමේශ්වරඃ|
  yut-yut: '@see-verse:JHN.006.030'
  grc-BYZ: οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστι γεγραμμένον· ἄρτον
    ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν.
  cpc-NT: 'Pairani achariniiti jowayitakawo otzishimashiki jiitaitziri ‘maná’, irootaki
    okantziri Osankinarintsi: Pawa pakiri owanawontsi paryaintsiri inkitiki”.'
  nhg-NT: 'Tobiebetcöhua quecuajque inu pöntzi itucö maná ompa ipan locör cöne nionöque
    chönteya. Pues ejqueu tlajcuelulpanca: “Pöntzi de elfecac quenmacaque ma quecuöcö”.'
  nya-nya: 'Makolo athu akale anadya mana mʼchipululu; monga zalembedwa: ‘anawapatsa
    buledi wochokera kumwamba kuti adye.’ ”'
  ngu-NT: 'On Yectlajcuilojli quijtohua ica ne tlapatlaco on toachtojtajhuan ocuajquej
    on tlen itoca maná. Ijquin, tej, quijtohua on Yectlajcuilojli: “Dios oquintlacualtij
    ica on pan yejhuan ne ilhuicac hualejticaj.”'
  kup-kup: '@see-verse:JHN.006.030'
  jid-jid: Ahi geri u tie? Ba tietie-mbu ba tan manna ni miji nawa ba nhan, “Iwa no
    ba gurasar rji ni shu ni ndu ba tan.'”
  wmw-wmw: 'Babu zetu wârya nlanga mikate yakwitiwa manã. Kamba vyavyândikiwe mMandiko:
    ‘Iye mikate ya mbinguni kawapa warye.’ ”'
  gmv-GGM: <Istti maana mala isttas qumma salope immides> geeteti xaafetida mala kase
    nu aawati baazoo bittan maan7e miida.”
  ssg-ssg: Teka matahaun ti kako, Haeu kola hani laha tenen kolakol ti i hapuasa Moses
    hani laha ani mana ti he lohong. I sohot poponowi usima kakai Haeu ti i kakawen,
    ‘Moses hani laha ani bret ti i ahuma tone Haeu.’”
  zpo-NT: 'Re xey be, xaa yilo ndaw pan kwaan nyaad naz yiba naz wen, modxa nzhé Xkyech
    Dios: “Mzaa xaa pan kwaan nyaad naz yiba ndaw re xaa”. [Sal. 78:24]'
  poy-poy: Wazewi wetu waliyiti shiboga shawashishema Mana kushiwala kulii, gambira
    Malembu galembwa, Kawayupiti libumunda kulawa kumpindi kwa Mlungu.”
  qwh-NT: 'Tsunyaqcho quecarmi, une castantsiccuna ‘Manä’ nishqan tantata micuyarqan.
    Tsemi Diospa palabran queno escribirëcan: ‘Sielupita tantatam nunacunata qararqan’
    nir.'
  gaw-gaw: Ig mamenḵad ag atu taḏakp̱a bret laa onig mana lap̱ig amu Kayak naip̱a,
    nai amunu laa daaṯe. Nai amuam inam. ‘Nug hab aṯannu bret maṯe lap̱ig.’ Nai anam
    daaṯe amu na amubia heḵut-te?” aon ap̱ig.
  nca-nca: Usi-sinanimbo mira wimbímo mana neyaŋgo. Qeno sokomeko ŋuno ŋande nakayáŋaró,
    ‘Ene sambo koŋgo bret qu se unipare yunoní naŋgurí.’”
  zpz-NTPP: 'Gun de gyitoo bel ni den bdow dey tub lo gyishtily nu la maná. Ndeꞌ bruuñ
    gal gyibaa lat nu gusa dey de lugaar ub zi, gal nu rniiñ lat riidz ni Ñgyoozh:
    “Ñgyoozh briic mi gyishtily nu bruu gyibaa gow dey”, rniiñ ―na dey.'
  mkj-mkj: Jamamwai koalikkok ne kangla manna nehn japwsoahnno, ma doahroar Puk Joarwi
    pwa, ‘Ngoahi kihdihdohng irai pilahwa jang nehnloannge pwa irai en kang.’”
  zac-NT: 'Ra shtadë guëlú hiaꞌa gudáu raiꞌ guetështildi maná lu shlatë cumë ziquë
    rniꞌi Sagradas Escrituras: “Dios bëdëꞌë guetështildi de gubeꞌe; gudáu raiꞌ”.'
  kyg-kyg: Laginago vayaꞌmogi kaꞌme kotega mana neꞌyaꞌmo neꞌnae. Ani kavatefeꞌmo Goti
    mukufi gemoꞌmo, agaemo kokuꞌnapatiꞌmo peleti mayamo alino apamiꞌnigeꞌa neꞌnae,
    huno huꞌniye, huꞌa ha paiꞌnagenoꞌaeꞌmo
  kmk-kmk: Ta sadat dadakkoḻ taku, nangan da si manna utdit ininggawan da utdit disyerto.
    Ta kanana’t dit naikanglita ugud Apudyus un, ‘Initdana dida si makan un nanligwat
    langit.’ ”
  cao-NT: Jabi xabacá tsi racapama tsi naipá ca mapari noba rëquëbo yamabá pini quiha.
    Jabi “Naipá ca mapari jato qui Moisés yamabá ani quiha piti” ii quiha Quënëhacanish
    cabo. Moisés ani ca oquë ca jisti mi ano ra, Diós pi mia raani ca no cahëyoino
    iquish na —nëa tsi Jesu qui ja nëcacaniquë.
  bbr-bbr: Iken asanokot meter ro wäpik mena om puru opok kar o enip mana jein. Meter
    Anut nukan ämänis keser äiewon, ‘Kos ak omar oikan bret aronuk, jein.’”
  inb-inb: 'Nukan­chipa ñug­pa­manda taita­kuna, chusa sitaska alpapi kaug­sa­na­ku­ura,
    “maná” suti suma luar­manda mikui­ta­sik miku­dur kar­ka­kuna. Chasa­lla­ta­mi
    ñugpa­manda li­bru­pi willa­raiá, kasa nispa: “Suma luar­manda tandami mikun­ga­pa
    kara­murka”.'
  hrv-hrv: 'Očevi naši blagovaše manu u pustinji, kao što je pisano: Nahrani ih kruhom
    nebeskim.”'
  box-NT: 'Pã̀ahṹ na á wàn ɓùaawa hĩ́a wi ho tá henì yi, á ɓa yú ho *maanɛ
    á là, làa bìo mu túararáa le Dónbeenì bíonì vũahṹ yi: ‹O hĩ́a nɔn
    ho dĩ́nló na ló ho wáayi ɓa yi á ɓa dú.›»'
  ote-NT: 'Mayaꞌbʉ ndu ma dadahʉ ra Moise mri zi núꞌʉ maꞌra ndu ma dadahʉ ja ra ꞌyoꞌmtha,
    y ja bi ziniꞌʉ ra thuhme rá thuhu ra maná, ngu xa tꞌofo ja ra Ma̱ca Tꞌofo habʉ
    ena: “Nuꞌá̱ bá pɛmpabi ra thuhme de mahetsꞌi pa bi ziꞌʉ.”'
  wnu-wnu: 'Qoan ir ininou tonoanb seger ai end qib igo ne mana numirei. Eng Munon
    aib qob ete qamb gumatemirei igama wanunger igoun: “Qenu wonou ginamt end mani
    parau biga dara numirei.”'
  zam-NT: Xudgool nu' co' ngo ban póla nduhua thìb loo pan co' ngro' lèe maná co'te'
    nagán, xalque' nac di's co' ndub loo libr co' nac xti's Diox co' mbez le' Diox
    mblàa thìb loo pan loo bé' par nduhua mèn tiempa. ¿Chó señ lil par ñèe nu' lila,
    à'?
  zyp-NT: ‘Aaning sahlo aa e ruapaw takhei very khah avai taitah a thlah he,’ tatah
    ciapaw hratah kaa mapaw sahlo taco raangcaa lekhei manna very khah aa e tatah,”
    tatah aa tah.
  sey-NT: 'Tsoe acohuaꞌi a̱ꞌahuëꞌë, manare cue̱ne yeja paꞌi maca. Ja̱re toyaseꞌe cato:
    ‘Diusupi maꞌtëmo panre a̱opi,’ caji.”'
  nvm-nvm: '@see-verse:JHN.006.030'
  mps-mps: “Dago wąį dabe augwaligo bidi meni yai bulude ili isiąwai nai nogi mana
    tuai dao. Godigo wali po bukude bidi mego asęani po gilama, ‘Agai dagaludu bret
    augwalibolo menama, tama augwaligo tuai dao,’ wai,” augwaligo te po wali.
  pab-NT: '— Wahetakomaniyerenai atyo kanakaira nakairati maná aokahitere maharexakiti
    nali. Hatyo tahi akiti kaxairatyaka Iraiti Waiyexe nanekoa exakere: Enore isa
    enomanaha nakairati enokoata hoka kanakairaha. — Hoka hisoiya atyo xoare hisoma
    hoka wityakeko hiso? nexaha ihiye.'
  llg-llg: Conto leo, ita bei-baꞌi nala laꞌa lotimanna nai mamana nees. Ndia dadi
    sama leo nana sulak nai Lamatuak Susula Malalaon nae, ‘Ana fee sala loti mana
    konda neme lalai mai, suek laꞌa.’ ”
  kyf-kyf: 'Nɩɩ, da -amɩaa dʋkpasɩ -dɩlɩ bhaa da bɛblɛɛ la -bhlo -bhlo, wa ka *manɩ
    li. ''Sa we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: ‹''Floo -we ''bhʋa yalɩ, ɔ ka we wa ''nyɛ,
    wa ''ka we li.› »'
  tpi-tpi: '@see-verse:JHN.006.030'
  mih-NT: 'Ñiyɨvɨ sahnu sii ndi ta sa naha, i sasi ñu maná sisi cuhu tañi catyi tutu
    ra Ndyoo: “Saha maa ra Ndyoo pan sa quisi ndya ityi zɨquɨ vatyi casi ñu.”'
  qvh-NT: 'Sunyag saqui jircacho unay Israel mayinsicunapä maná nishgan micuyta Moisés
    puestupashganno gampis mä nogacunapä micuyta waran waran puestupäyämay. Micuyta
    Moisés puestupashganpitaga Tayta Diosninsipa palabranchöpis caynömi nican: ‘Tayta
    Diosmi ciëlupita micuyta paycunapä puestupargan.’ Saynöla gampis nogacunapä puestumuy.”'
  kms-kms: Beghi koku ni mir ire mana puq munduw kin qi wuye di nyumo segi ye pe tende
    riq kin te God ningg wand buk pe rise kin te ane tuquine, ‘Ni nginy tu pe pu bret
    neny riq’.”
  agn-agn: Asing tokaw ang timpo ni Moises, ang mga kamepet-mepetan ta namamangan
    ta tatang pamangan ang aggoyan ta ‘manna’ asing don tanira ong logar ang anday
    gistar ang taw. Pario tang na-tang ong Kasolatan ang ganing, ‘Sindolan na tanira
    ta pamangan ang nagalin ong langit.’ Ta mandian, yawa onopay niong boaten?”
  nhi-NT: 'In toyauehcautahuan occuahqueh in pan tlen itoocaa maná campa tlauaquilistlah,
    pues ohcon ihcuiliutoc: “Oquinmactih in pan tlen ualeua de iluicac maccuacan.”'
  ttc-NT: 'Kye qijajil oqtxi'', kyetz oxik kywa''a'' te wab''j mana [aj otzaj tsi''
    te Qtata Dios kyetz] tuj te ky''ixk''oj tx''o''tx''. Iktza''x tz''ib''ankaj [tuj
    Tu''jal Qtata Dios] ikxjani: “Te Qtata Dios aj atjax tuj ka''j otzaj tsi'' te
    kywe'' tzan kywa''an.”»'
  dan-1931: 'Vore Fædre åde Manna i Ørkenen, som der er skrevet: Han gav dem Brød
    fra Himmelen at æde.”'
  kwj-kwj: E, nui atei hima, hima da nambwe michi tiki mana ti wu aro. Woro Gotri
    chengi o sumbu ni ka hinga sawero, ‘Rini hewen kipe bereti wu a kinani wunu ri
    haro.” ’
  vie-OVCB: 'Tổ phụ chúng tôi đã ăn bánh ma-na trong hành trình xuyên hoang mạc! Như
    Thánh Kinh đã ghi: ‘Môi-se cho họ ăn bánh từ trời.’”'
  kze-kze: kentáá síkwá'náma kavóná-marava'a mésa kwíyómpaken-tomba áwí'a máána-tomba
    némáembanivo emó uráandawaimo éna íma mindá usáyaaitaraiye. naaóvá'á Áánútun-aai
    aúváívimba agaimaréna séna kwíyómpaken-tomba timúwasa naráawe agaimaréna siráiye
    suwaná
  mpj-mpj: Julyju mitunyjarriluya pujimanwana mirrka ngalkupayi. Mamalu-jananya yungkupayi,
    karrpuparaku karrpuparakungka. Mirrka palunya yini nyinapayi, maana. Muujajju-jananya
    maajalu ngampurrju kanyilpayi, ka-jananya jii maana yungkupayi. Jilanya Mamamili
    wangka nyinani, mirlimirlingka, ‘Mamalu-jananya mirrka ngarnawarrajanu yungkupayi
    kaya ngalkupayi.’ Jilanya-lanyaju yalyjirrju yuwa!, mirrkakaja karrpuparaku karrpuparakungka.”
  lbk-lbk: Tay si Moises, pinnangana nan cheycha'y am-a tako isnan mana issan kawadcha
    isnan ponchag id solit, kag isnan naisolat ay kalin Apo Dios ay nangwanin, ‘Inagtana
    chaicha is tinapay ay nalpo id chaya.’ ”
  mto-NT: 'Je̱ Moisés xa veꞌe du̱mo̱o̱y je̱ maná je̱ nju̱jpit jáyuvamda je̱m vinvaꞌajts
    it ka̱jxm, veꞌem ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Yakmo̱o̱ydu tseꞌe je̱ jayu
    je̱ tsapjo̱o̱tmit tsapkaaky je̱tseꞌe du̱kaaydi.”'
  bzh-bzh: 'He ḳenumin lo degga mana* ggëp nyëġ-yumeris wirek, nebë sën dekevu meneggëp
    loḳ Anutu-yi-ḳapiya lo nebë: Vo nos-yaġek-yi vu sir medegga.”'
  guj-2017: અમારા પૂર્વજોએ તો અરણ્યમાં માન્ના ખાધું, જેમ લખેલું છે કે, તેમણે સ્વર્ગમાંથી
    તેઓને ખાવાને રોટલી આપી.”
  jvn-NT: 'Mbah-mbahané awaké déwé mbiyèn ya ora tau kekurangan pangan nang wustèn,
    awit dirangsumi roti sangka swarga karo nabi Moses, kaya sing ketulis nang Kitab:
    ‘Dèkné ngekèki mangan roti sangka swarga marang wong-wong.’ ”'
  byr-byr: Aꞌmwamaayaba Ne sɨnnawɨnyara sɨgunyavɨdaaꞌnya wapaaya manaaya nyaasare.
    Gotɨyare bukuyaꞌ dɨnɨkabaaibɨsasɨ. Sɨgunyavɨdaasɨ wapaaya tɨka nyaꞌne wɨjaavaꞌ.
    Sara dɨnɨkesɨ.”
  ian-ian: Tak bret-nao taamba kwutaa lɨmbaga kwilɨma vak kupi vak ana ndɨ. Tamba
    nɨna ngwat walanga kwo kavamba lɨga mana walɨnja nao ndino kɨlɨndi. Ndina yaat
    taatndɨ. Moses nyinangwupmba lɨga ndailaa nao ndi kat kwindɨ, klalaa kɨlɨndi waa
    wandi.
  hun-hun: 'Atyáink a mannát ették a pusztában, amint meg van írva: »Mennyei kenyeret
    adott enniük.«“'
  mcf-NT: “Ëndenquimboshë pete nibëdacnoshon Moisesën con tsusedpabo nibedbëdi sequiaid
    pete pemianepampic,” quequin dada uapampid isombique. Adquid nacnenquin ëbi isme
    —quepondash pemiaido peteuidtsëqui tantiec.
  kjs-kjs: 'Naana kasuanumi enaali napiri su-para eda nisimi. Go madaare Gote-na buk
    madaa agale gu-rupa wia lisimi: Nipumi yaa-para wisade bret eda kalisa-pulu nisimi.'
  mni-mni: "\x93‘Mahakna makhoida swargadagi chanaba tal pibikhi’\x92 haina Mapu Ibungogi\
    \ puyada ibagumna eikhoigi ipa ipusingna leikanglada leiringeida makhoina manna\
    \ chakhi.”\x94"
  yad-NT: Nu̱myunatyavatye jbyedatera nu̱tyu paji mityatomute. Daryanuma nu̱chara
    darya, jiryatiy sasa̱yada Muyusésibe riibyedaju̱ra pa̱ jiryatiy jarichumusidyerya.”
  mxb-NT: 'Chi̱ ni̱ seí na̱ sáꞌano veꞌe ndu maná, ña̱ kúú pan ni̱ kii induú, tá sa̱
    xi̱onoo na yukú i̱chí ñoó. Chi̱ diꞌa kaá tuti ii̱ Ndios: “Ni̱ xi̱ꞌo Moisés pan
    ni̱ kii induú ni̱ seí na̱.”'
  pon-2006A: Samatail kahlap ako tungoaleier manna nan sapwtehno, nin duwen Pwuhk
    Sarawi eh mahsanih, ‘E ketikihong irail pilawa sang nanleng pwe re en tungoale.’”
  maq-NT: 'Yëjë ni xutachanga naja ne, cajinë me niñu xi camá cojo scuan maná ngajan
    ngu xín camahani tsëhë nandya, sacuatjin camahindu xcun xujun rë Nina xi chja
    cuitjin: “Nina ne, tsëhë ngahnga catsingatju me niñu xi cajinë xuta.” Cuatjin
    camahindu. ―‍Vëhë cjua xi cavinenguise xuta xi cuacun jan Jesús.'
  hto-hto: 'Caɨ jaiáidɨgɨma zaféredɨzicɨmo maná güitíaɨoɨ; Juzíñamui Cuegáuai daɨna
    izói: “Juzíñamui monámona ana baɨítaga güíllenɨaɨ áfena íaɨoɨ güitátate,” —daɨde.'
  por-BRBSL: 'Nossos pais comeram o maná no deserto. Como está escrito: “Ele lhes
    deu pão do céu para comer”.'
  ces-NKB: 'Naši otcové jedli manu na poušti, jak je napsáno: ‘Dal jim jíst chléb
    z nebe.’”'
  cui-cui: 'Ichaxota ira xuepana susato tsurucuae nacuatha wamo susato jiwi xane pexaewa,
    po pexaewa Nacom taitorobica itaboco wetsica. Barapo pexaewa maná matawʉn. Barapomonae
    baxua cana exanatsi be pocotsi coyeneya Nacom Pejume Diwesitha yabara jeichichi:
    ‘Nacom cata barapomonaetha pexaewa, po pexaewa itaboco wetaitorobica’, jei Nacom
    Pejume Diwesitha, jei barapomonae.'
  boj-2014: '@see-verse:JHN.006.030'
  eng-OEBUS: Our ancestors had the manna to eat in the desert; as scripture says –
    ‘He gave them bread from heaven to eat.’”
  eri-eri: Ebere asage gane nere ha fai uwau langa mana nyane, Itou nomo buk langa
    beele inyina dorofe, ‘No fai-aita bagu ha laluwa nomo beret nigainga nyane.’ ”
  aly-aly: Awank-akerr arrwekeleny-rnem alherlewenh apmer aherretyel. Akngeyel renh-rnem
    amern alker-arenyel wantenh Moses-angkwarr. Ntwa anwenhantherr amern antherl-aynta
    arlta arrpanenhel, amern alker-areny. Akngey-kenh pipel aynteyel, arrwekeleny-rnemel
    arlkwenh amern alker-areny.”
  wiu-wiu: Tone kaua-mikiti ali piamene ta ludu pima yaketepa maana nee moa noma yakeneya.
    Nipa Moseseyo a tibu pia nekene nee lawetekale noma yakeneya. Eni tanemopa Akolaline
    bokuke wia mekaneya piko-koli okome
  swe-swe: 'Våra förfäder åt manna i öknen, som Skriften säger: Han gav dem bröd från
    himlen att äta.” [Dagen innan hade man hyllat honom som Messias och tänkte med
    våld göra honom till konung på grund av brödundret, se 6:14-15. Nu när Jesus inte
    var den de tänkte sig, räcker inte det undret, eller något av alla de andra tecken
    som han gjort, som bevis.]'
  cth-cth: Kaimae mintoenaw ni thingyeiyawn vah mana a ca awh. Cakathoung ni ahnimouh
    ni a ca awh hanelah kalvan lahoi vaiyei a poe, telah ati awh.
  mti-mti: Nu wagonaiwa at inguiwa arawa apa manna naya. Me meib tene, ‘Me bredi kwimin
    apa onnewa munne naya.’”
  pad-NT: '@see-verse:JHN.006.030'
  twi-twi: Sɛ wopɛ sɛ yegye wo di sɛ wone Agyenkwa no de a, ɛno de ma yɛn aduan nni
    daa sɛnea Kyerɛwsɛm no di ho adanse sɛ, Mose maa yɛn nenanom ɔsoro aduan dii wɔ
    sare no so.”
  hlt-hlt: A pa rhoek loh khosoek ah manna te a caak uh. Amih kah caak ham te vaan
    lamkah vaidam a paek te a daek tangtae om van,” a ti nauh.
  tbz-SIM: 'Ti yɛmbɛ̀ do dimu mɑ́nnì dikpɑ́ɑ̀ miɛkɛ, kɛ́ndònnɛ̀ tì wɑ̃̀rimɛ̀ kɛ tú:
    Kù bɛ̀ duɔ́ nkɛĩ́nkɛ̀ kó mudiì kɛ̀ bɛ̀ di.'
  san-GUJ: અસ્માકં પૂર્વ્વપુરુષા મહાપ્રાન્તરે માન્નાં ભોક્ત્તું પ્રાપુઃ યથા લિપિરાસ્તે|
