  san-MAL: യത്ര യീശുരതിഷ്ഠത് തത്ര മരിയമ് ഉപസ്ഥായ തം ദൃഷ്ട്വാ തസ്യ ചരണയോഃ പതിത്വാ വ്യാഹരത്
    ഹേ പ്രഭോ യദി ഭവാൻ അത്രാസ്ഥാസ്യത് തർഹി മമ ഭ്രാതാ നാമരിഷ്യത്|
  tam-TCV: இயேசு இருந்த இடத்திற்கு மரியாள் போய்ச் சேர்ந்தபோது, அவள் அவரைக்கண்டு, அவருடைய
    பாதத்தில் விழுந்து, “ஆண்டவரே, நீர் இங்கே இருந்திருந்தால், என்னுடைய சகோதரன் மரித்திருக்கமாட்டான்”
    என்றாள்.
  mit-NT: 'Dandu nì sàà María ndé iá Jesús. Te nì sàcuììn sìsì‑né nùù‑yá, cachí‑nè:
    ―Señor mío, nú ni ía‑ní yohó nì cùí, dandu mà cúí cùhe.'
  ceb-ULB: Unya sa dihang si Maria, miabot ug nakakita kang Jesus, miluhod siya sa
    iyang tiilan ug miingon kaniya, “Ginoo, kung ania ka pa unta dinhi, dili unta
    mamatay ang akong igsoon.”
  ces-LB: 'Jakmile Marie našla Ježíše, poklekla před ním na zem a naříkala: „Pane,
    kdybys byl zastihl Lazara živého, jistě bys ho nenechal zemřít.“'
  mkn-mkn: Waktu Maria sampe di itu tampa, ju dia lia sang Yesus. Ais dia tikam lutut
    di Yesus pung kaki. Dia kasi tau bilang, “Aduu! Kalo Bos ada di sini, pasti beta
    pung adi sonde mati.”
  pol-UBG: 'A gdy Maria przyszła tam, gdzie był Jezus, ujrzała go, przypadła mu do
    nóg i powiedziała: Panie, gdybyś tu był, mój brat by nie umarł.'
  qxh-NT: 'Maríana Jesústa tariparcur ñaupanman jungurpacuycur, niran: «Juclla shamunquiman
    caran, Tayta. Cayćhu caycaptiqui, turï mana wañunmanchu caran.»'
  nwi-nwi: Kɨni Meri rɨtərhav mɨvən məm Yesu, meiwaiyu mənɨmkur-pən ye nɨhun, mɨmə,
    “Yermaru. To nakpiamarə kɨtasɨr, to kafak kakə rɨpipəh nɨmhəyen.”
  kmo-kmo: 'Maria sii Jisas riita tar eemek iyar riina hechi sii riiti yatii jemuk
    yatii bogok putiichi riina maji eecha wor: “Harapa Ma, miita diika ya teyega,
    eeji medaya rii waga saka waga harek.”'
  agr-agr: 'Nunik Maríak Jisus wajamunum jegantá tikishmatug pujus: —Apuh, ame juwi
    pujutaik, mina ubajuk jakachampastaih, —tau.'
  kyc-kyc: Dokopa Maria Yesu kareyamo dokona epapala baa lamaiyuo, Kamongo, emba dae
    kareeli doko nambana pemalenge kumapa nayali leya.
  urd-GVU: مریم عیسیٰ کے پاس پہنچ گئی۔ اُسے دیکھتے ہی وہ اُس کے پاؤں میں گر گئی اور
    کہنے لگی، ”خداوند، اگر آپ یہاں ہوتے تو میرا بھائی نہ مرتا۔“
  yre-NT: 'Zɩ Mari ''bɔla fɛnan nɛn Zozi cɩ bɛ -a -nan, ɛn e Zozi ''bɔ yɩ bɛ, -a -nan
    nɛn e -tria "wlu ɛn e ''nan: «''An ''san, "te ''i ''kɔn ''gʋɛ, "te ''an "bʋɩ ''ka
    ''kalɛ dɩ.»'
  fuh-BKF: 'Mariyama yottii ɗo Iisaa woni ɗoon, yi''i mo tan, hippii ɗakkol koyɗe
    makko, wi''i mo: —Joomam, sini aɗa wonnoo ɗo, minyam gorko oon maayataano.'
  arl-NT: 'María tiuquishacari canaacua, Jesu cariquimiaji mojoquetaseeri. Naa na
    sequereeri: —Quiaa jaara niya quiquianu, cua nanu maara shaajeyaquiquianu.'
  ziw-ziw: Maliyamu eze abule hantu hadya Yesu endile, eze amwone, amgwela heviga.
    Amgamba, “Zumbe,” “hegu wandile wihano, mlukolo ywangu habanike!”
  grc-TR: Ἡ οὖν Μαρία, ὡς ἦλθεν ὅπου ἦν ὁ Ἰησοῦς, ἰδοῦσα αὐτόν, ἔπεσεν εἰς τοὺς πόδας
    αὐτοῦ λέγουσα αὐτῷ, Κύριε, εἰ ἦς ὧδε, οὐκ ἂν ἀπέθανέ μου ὁ ἀδελφός.
  nag-nag: Jitia Mary to Jisu thaka jagate ponchise, tai Jisu ke dikhi kene Tai theng
    te giri kene koise, “Probhu, jodi Apuni yate thakile, ami laga bhai namoribole
    asele.”
  eng-OEBCW: When Mary came where Jesus was and saw him, she threw herself at his
    feet. ‘Master,’ she exclaimed, ‘if you had been here, my brother would not have
    died!’
  knj-NT: 'Ja'' yet jix apni ix bey ey ec'' Jesús tu'', jix ey kaan ix sattaj naj.
    Catu'' jix yalon ix tet naj jaxca ti'': —Mamin, ta ey jaach ec'' titi'' ma mi
    cam naj jin no ti'', ẍi ix tet.'
  deu-1912: 'Als nun Maria kam, da Jesus war, und sah ihn, fiel sie zu seinen Füßen
    und sprach zu ihm: HERR, wärest du hier gewesen, mein Bruder wäre nicht gestorben!'
  san-PUN: ਯਤ੍ਰ ਯੀਸ਼ੁਰਤਿਸ਼਼੍ਠਤ੍ ਤਤ੍ਰ ਮਰਿਯਮ੍ ਉਪਸ੍ਥਾਯ ਤੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਤਸ੍ਯ ਚਰਣਯੋਃ ਪਤਿਤ੍ਵਾ
    ਵ੍ਯਾਹਰਤ੍ ਹੇ ਪ੍ਰਭੋ ਯਦਿ ਭਵਾਨ੍ ਅਤ੍ਰਾਸ੍ਥਾਸ੍ਯਤ੍ ਤਰ੍ਹਿ ਮਮ ਭ੍ਰਾਤਾ ਨਾਮਰਿਸ਼਼੍ਯਤ੍|
  nob-LB: 'Da Maria kom fram til Jesus, falt hun ned ved føttene hans og sa: ”Herre,
    dersom du hadde vært her, da hadde ikke broren min behøvd å dø.”'
  ntj-ntj: Nyangka Mirilu waalkarrarnu nyangu Tjiitjanya nyinarranyangka. Palunyalu
    palunyaku tjinangka pupakatirralpi watjarnu, “Wiya Puurr, tjingurun ngurra ngaangka
    nyinarranyangka ngayuku marlanypa mirrimaalpa wanka tirtu nyinama.”
  sxb-NT: Olwa Maaria yatuuka aa Yesu yawanga mala amuwona, yakuba ansi amasigamo
    atanika okuwoola otino, “Omwami, kuweeko mbwe owerenga ano, wamwifu ngakafwire
    yaaya!”
  nhu-NT: Ɛ Maalia ke gɛn fɛse fò Jisos to nu, yɛn wvú le, mum gbwe bikaa biew e gay
    lɛ, “Tata, ɛ́ wo se bee enu fɛn, tu kɛ waa bwɛɛm se nu ɛ kpwe kɛ.”
  row-row: Leleꞌ Maria losa mamanaꞌ naa, ma nita Yesus. De ana sendeꞌ lululanggan
    sia Yesus ein. De nafadꞌe nae, “Aduu, Papa, e! Onaꞌ Papa sia ia naa, tantu odi
    ngga nda mate sa.”
  msy-msy: Ezɨ Maria ghua Iesus itir danganir kamɨn oto, egha Iesus bato. Egha a Iesusɨn
    suemningɨn boroghɨra tevimning apɨrigha, egha kamaghɨn a mɨgei, “Ekiam, nɨ ti
    kagh ikezɨ, nan dozim aremeghan koghai.”
  agg-agg: Maria ai ho Sisas nüŋguhü tüküfe ahambo hoeirerühɨyo ahandɨ fikɨmɨ yirɨ
    yimbu pusɨre yimɨndɨho yimbunambo nɨmarɨmbo hoafɨyowohü yahoya, “Adükarɨ, se ndanɨhü
    mbanɨmbafɨ-mbonana, wandɨ ranihɨ ai ŋgɨrɨ yɨfɨyu,” mehoamboyu.
  ptp-ptp: Malia mɨla vɨgwe wê Yesu val le ge dɨ yê Yesu, om mɨla kwabo vô i dɨ yev
    vɨxa kɨtu vô dɨ nêl ên nêbê, “Apumtau, ông obêc dô ga ge od a lig yibên obêc ma.”
  nak-nak: E Maria goio sibitala te la baa ale e Iesus popou ovolale, eia hilo moliti
    e Iesus ele. Eia goio toto tulu, eia veiala mago “Tahalo Uru, mai eme ge omaie,
    e hatamalegu eia kama ge peho.”
  lbb-lbb: Ning e Maria i hanot ana pukna ning e Iesu i kes ia, i oroi teteki, i kes
    ana bokona hana salanigo tana, pa i atongi mange, “Leklek, ngandek ning ur kes
    tar ot te, a tasiklik bel ir mat.”
  kan-2017: ಮರಿಯಳು ಯೇಸು ಇದ್ದಲ್ಲಿಗೆ ಬಂದು ಆತನನ್ನು ಕಂಡು ಆತನ ಪಾದಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು ಆತನಿಗೆ,
    “ಕರ್ತನೇ, ನೀನು ಇಲ್ಲಿ ಇದ್ದಿದ್ದರೆ ನನ್ನ ಸಹೋದರನು ಸಾಯುತ್ತಿರಲಿಲ್ಲ” ಎಂದಳು.
  cso-NT: 'Jáun² jmɨ́¹ cá¹chó²¹ Má²réi³ ñí¹ zenh¹ Jesús né³, ca³di³jñí³² ñí¹ hó²¹ñí¹
    tsú², hi³ ca³juáh³ la³ lá²: ―Tɨ³², sá¹jmɨ́¹ hi³ ñíh³ hnú² ñí¹ lá² dúh¹, tiá² jmɨ́¹
    jun¹ yáh³ renh² jná¹³.'
  ena-ena: Malia Jisasɨ hɨnimi heŋ ua iahuavɨla nudɨ igami. Igavɨla Jisasɨ dɨ hɨcɨ
    mikɨ pɨŋ heŋ nudɨ hali agadɨ fɨli hɨvɨ lɨbɨlɨva nameŋ abami. Iadɨ Hekɨlɨ uami.
    Nama alaŋ hula neŋ hɨninaŋ iadɨ amu ma hɨmɨvi uami.
  tgo-tgo: Meri ve vutha ŋgora Jisas inamawe na mbaŋa i thuwe, i dobu e gheghe na
    i dagewe iŋa, “Amalana, thoŋgo mendambe inan gheke, louŋguma mbala ma mendava
    i mare!”
  yap-yap: Ma fa’ani taw Maria ko gin ni bay Jesus riy me guy, me yan i paraw u to’oben
    i ay Jesus nga but’. Me ga’ar, “Somol, fa’an mang e um moy u roy, ma dawori yim’
    walageg!”
  mop-NT: Le'ec ti c'ochi ix Maria tuba que'en a Jesusu, xonlaji tu taan. —Noochil,
    wa cuchi que'enech wa'ye'e, ma' cuchi quimi in witz'in,— cu t'an ti'i.
  tet-tet: Toꞌo fatin nia baa, Maria naree Yesus, hotu nia nakniꞌa iha Yesus ain nodi
    katak naꞌak, “Adeei, Ama Boot! Kalo Ama iha neꞌe, nanis haꞌukaan alin la mate.”
  hlt-MCSB: Mary loh Jesuh om nah a pha tih amah te a hmuh vaengah a kho kung ah bakop
    tih, “Boeipa, he ah na om koinih ka nganpa duek mahpawh,” a ti nah.
  xtd-NT: 'Te n‑kixee María nuu tuu Jesús. N‑xini‑i‑ia, n‑nduandee‑i xeꞌe‑ia. N‑jaꞌan‑i:
    —Xtoꞌo‑da, nux n‑xo tuu‑n yaꞌa, te ma kuú kuꞌa‑da n‑kuu.'
  mdy-ETH: ማይራማ ዬሱሴ ዓኣ ቤዞ ሙኪ ዒዛ ዴንቄስካፓ ቶኮ ዴማ ሎኦማዖ፦ «ጎዳሢዮ! ኔኤኒ ዎንዴ ሃይካ ዓኣያታቶ ታኣኮ ጌርሲ
    ሃይቂንዱዋያታንቴኬ» ዒዛም ጌዔኔ።
  spl-spl: Mariaŋe sururuk sâm ari Yesu penewaŋgim isem kinmâ yuwu sâm ekuop. “Kutdâ,
    gâ nen orowâk tatbin mâne iminetŋaŋe ki pilânenekbâp,” Yawu sâop.
  usp-NT: 'María, cuando xtaw lamas wi'' Kakaj Jesús, xxucar chiwch y xij re: Wajawl,
    witi wat neri kiq''uil ta'' roj xcam inxib''al, xche'' re.'
  zav-NT: 'Na'' Marian'' catə'' ble''e gan'' zoto''onə'' ble''ine'' Jeso''osən'',
    na'' bzo xibe'' laogüe''enə'' na'' gože''ene'': ―X̱ana'', žalə'' le'' gwzo'' nga
    catə''ən chacšene beṉə'' zana''anə'', bito gote'' žalə'' ca''.'
  sgz-sgz: Ái Maria a lu hanhan má ák bana Iesu. A mák Iesu ngorer má ák pur dirtapul
    uri keken mák parai ngoromin, “Konom, ngo una han iain, kápnate han mat ái kukung!”
  kek-NT: 'Lix María quicuulac cuan cui'' li Jesús. Nak quiril ru, quixcuik''ib rib
    chiru ut quixye re: —Ka̱cua'', cui ta cuancat arin, inc''a'' raj xcam li cuas,
    chan re.'
  blz-NT: Sarataa i Maria notaka ni Yesus ka' nimiile' i Ia, Maria nobanintuurmo na
    arop ni Yesus ka' norobu taena, “Tumpu, kalu se' i Kuu notakamo tempo iya'a, sabole
    utusku sian lapus.”
  poe-NT: 'Ntá tí tjan María mé kjuíji tjan tí tjen chꞌín Jesús ntá kjuákꞌexín tochꞌin
    tjan to̱té chꞌán ntáchro tjan kíxin: ―Ìnchéni jaha, chrókjuakꞌe jaha ntihi ntá
    chrókꞌuenhya kíchiná ―ichro tjan.'
  san-TAM: 'யத்ர யீஸு²ரதிஷ்ட²த் தத்ர மரியம் உபஸ்தா²ய தம்ʼ த்³ருʼஷ்ட்வா தஸ்ய சரணயோ​:
    பதித்வா வ்யாஹரத் ஹே ப்ரபோ⁴ யதி³ ப⁴வாந் அத்ராஸ்தா²ஸ்யத் தர்ஹி மம ப்⁴ராதா நாமரிஷ்யத்|'
  cof-NT: Junni Maríari Jesúchibi fasi, yaca quirato, yachi nedele telenhito, Miya
    tie. Nu inte ramanpari, chiquilachi cayan puyano itomin jonhoe tie.
  srm-NT: 'Nöö hën Malia waka te go dou a Masa Jesosi. Nöö di a si ën, hën a hiti
    hënseei tuwë a goon nëën fesi dë. Hën a taa: “Ee, Masa, ee i bi dë aki nöö di
    baaa u mi an bi o dëdë.”'
  qvs-NT: 'Mariya Jesuspi chayashpana ñawpakninpi kunkurikushpa willarkan: —Maestru,
    kaypi kaptikika turinika manami wañunmanchu karkan.'
  zca-NT: 'Or mizhin Mari lo Jesús, tuli nguzuxib una'' lo Me, no nzhab una'': ―Lë''
    go, chi ngak nzo go re'', nangatta'' bizana.'
  cbc-NT: 'Bairo María atí, Jesús cʉ̃ caãnopʉ etari, Jesús rʉpori tʉpʉ cõ rʉpopaturi
    mena etanumuo etawõ. Bairo etari, María qũĩwõ Jesure: —Yʉ Quetiupaʉ, jããtʉ mʉ
    caãmata, yʉ yaʉ baiyasietibujioatacʉmi.'
  qxo-NT: 'Jesus caycanganman Maria chasquirnam ñöpanman gonguricuycur nirgan: “Taytay,
    gam caychö captiquega turillä manam wanuycunmantsu cargan”.'
  mox-mox: Tuta nana Meli niʼa ʼifoqe ta Ieisu ʼitea ʼinega iwaʼodu ʼaqenaya ta voneaya,
    “Kaiwabu, ʼeguma oʼa baʼidiana ʼinega novugu ge wese daʼaliʼaliga.”
  kew-kew: 'Maria Yesu pirisa-nane pua nipu adoare kibu ripinaaba pirua lalo: Aa Mudu,
    ne go su-para epa pirita pae yaalore nina baani mada naomala paa kone salo sa.'
  dww-dww: Raḡanine Meri Yesu ḡarone ya tavatavana, tauna ya raupari be ya riuna,
    “Bada, deḡoda tam maiḡone uma dabudine ku tavana, nuvuguma tokare nam ya guri.”
  nif-nif: Tɨmbi Malialɨ Yesu pakuknan ña tombi kañguk, wolonda endɨ kesɨinan mɨlelem
    tɨmbi nɨñguk, “Wopum, dɨk ñolok palɨmda, witnalɨ nɨm sembek!”
  twi-ASANTE: Maria duruu faako a Yesu wɔ no, ɔtotoo ne nan ase kaa sɛ, “Ao, Awurade,
    sɛ wowɔ ha, a anka me nua no anwu.”
  aoj-aoj: Eaꞌ Maria kwafeꞌma anamba Jisas nagapoma kwatolona kundiwa nembawa felefeleꞌma
    boꞌwagah ananigahi kwaꞌipana kwaꞌi, “Dembinai, iꞌi inaꞌ nepe nelomapa ai, hanitiname
    aeꞌanai ina nogaꞌ, owaꞌatin. Apaꞌ owaꞌ napani laogon deiꞌ anen nagaꞌ.”
  cbv-cbv: 'Jwĩ pebhna jʉinít, Jesúsdih enna, ã pebh María baácboó mi páah yoh ñajap
    jĩ. Pánih páah yoh ñajnit, caandíh nin pah mi niijíp jĩ: —Maá, ninboó meém ma
    jʉmʉchah, wã ʉ́ʉd ãta wʉncan tagaá, mi niíj jʉ̃í naáwáp jĩ.'
  taw-taw: Pen Maliya am Jisas yek ak apjakɨl, nop nɨŋɨd, tob agen kɨgom yɨmɨl agak,
    Bɨawl, nad awl yebɨnap tek, mam yad ak ma kubɨkop agak.
  jic-NT: 'María ne''as tjemey Jesús nt''a. Jus tjinyuca na, María palá nipi''tje
    jupj wolap''a''á. Tjevele Qjuis Jepa Jesús lal: —Jipj qui''á cücj, ma cüpa''istsja
    mpülücj.'
  zap-NT: 'Chene wdxiin Mli ledne zu Jesus, wzuzhib Mli lo Ne, re men: ―Dechey, belne
    nako ne ka de nee, nyetet bzaan noo.'
  wer-wer: Pël ëën Maria pi tenim naë wais oröak Yesuun itenak pim naë iri wel aisëak
    piin epël yema. “Aköp, ni eprek wëanëën nem nangap wel nawiin ëan tapön.”
  ipi-ipi: Maliyo atea-kola, Matiya epoto, Jisasa andoto, balana kee yane ongane aiki
    lekawa, tombawua loto, Akali Andane, nimba wali atapi-yale, nambana imalini oko
    oma napipia-yale lea.
  qul-NT: 'María Jesuspajman chayaspa, ñaupakenpi konkoriycuspa nerkan: —Señor, caypichus
    cawaj carkan chayka, turayka mana wañunmanchu carkan.'
  ter-NT: 'Simoáne Mâriya ne Jesus ya xoko óvoheixoku, ipuyuké kó''iyeane nonékuke
    koane kíxea: —Unaém, eneponi yáva yâyeke, ákoni ivákapu ne âyom —kíxoane.'
  bmr-NT: 'Jaanaa Maria Jesuvɨ ɨɨfutuugoro diiboguiino ememuɨɨvuugoro diiboco nuuhi:
    Aivojɨɨbo, jineeri diicahinɨruva tagaifiibo guijevejitɨrahi, noogoro.'
  fuf-fuf: 'Ɓay wonii Mariyama hewtii ka Iisaa woni ɗon, o yi''ii mo, o yani e ley
    koyɗe makko, o wi''i: «Koohoojo, si tawno hiɗon ɗoo, bandiraawo an on maayataano!»'
  bhl-bhl: 'Kaneko beli, Malia u Yesus em mit mewso teleko, katin bukbuk angeko, bokolewomelu:
    “Kamok kutaka! Ku kale kel bew tewe, nem kunum aul e kuaninba kebe tew te!”, dangsu
    kale.'
  ons-ons: Maria eŋe ari mat wazaino Yesu metke, yewa lotke more Yesu maratkake, pakimo
    kino umi qe ketki paki olale rake, “Waom, ge iwa ginera, yemo naŋane ŋonne eŋe
    mi seukkirap!”
  con-NTPO: 'Tsonsi Maríaja ingi can''jeni napipa Jesús tsutteccofanga ccaru dyaipa
    su: —Na''su, va''tti que can''jen''choecan''da meinte tsu ña quinshi''ñejan paye''can.'
  ghs-ghs: Qate Maria tete kosoramuta Dzesuho toro biranate oke toro nohota subate
    tti hiireta, O Soopara, nii erata oorapuko nane gottai bamu baatarota.
  peg-peg: ହେବେତାଂ ଜିସୁ ଇମ୍‌ଣି ବାହାତ ମାଚାନ୍‌, ମରିୟମ୍‌ ହେ ବାହାତ ଏକିସ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ହୁଡ଼୍‌ଜି ହେ କାଲ୍‌କୁ ତାରେନ୍‌ ଗୁର୍‌ଜି ଇଚାତ୍‌, “ଏ ମାପ୍ରୁ, ଜଦି ଏନ୍‌ ଇବେ ଏକାୱାତାୟ୍‌ଚି,
    ତା ଆତିସ୍‌ ନା ଟଣ୍ଡେନ୍‌ ହାୱାତାନ୍‍ମା ।”
  txu-NT: Nhym be, Marij Jeju'ỳr tẽ nhym arek kam dja nhym arỳm 'ỳr bôx. Ne omũn arỳm
    kõnkrão nhỹn kum, —Bẽnjadjwỳr djwỳnh, ga ren pyka jakam ar aba nhym ren ikamy
    tyk kêtkumrẽx, ane.
  eng-WEBU: Therefore when Mary came to where Jesus was and saw him, she fell down
    at his feet, saying to him, “Lord, if you would have been here, my brother wouldn’t
    have died.”
  gnw-NT: 'Jayave María oo uvãe Jesús oĩ vae pe. Uecha rupive oo uyeatɨca jae jovai
    jare jei: —CheYa, nde mona cua pe neĩ yave, umanota''ã tẽi chequɨvɨ.'
  mux-mux: 'Maria Yesos angiliirimna omba yu kanupa kene yunga kumbi-kerina omba tamalu
    pepa nimba mele: “Auliele, nu ya wasie molkumulanje nanga kimulele naa kolka.”
    nirim.'
  maj-NT: 'Nk''ie nga tsichu Maria̱ má síjña Jesu, tsasinkúnch''int''aha̱ ko̱ b''a̱
    kitsúhu̱: —Ji Chá Nti̱a̱, tsa tu̱ e̱i̱hi ma tinchuhunni, najmi k''ien ra̱ chá
    nts''é.'
  bkq-NT: 'Jesus eydâ atoam saintybyem, Maria âzeguhoam idyly enado. Aitybyem eyam
    aguely: — Tarâlâ âmâ-ro watay, wi niguewâpyra tâise keankâ! — kely.'
  kue-kue: Ana Maria ende pi Yesus moglmara kandre ana yange ye kagle mina sindre
    dungwa, “Yaglkande, ene eglya motna dagl na angra ta goglkruko!”
  cot-NT: 'Ariquea arejetapojacagueti Maria ichoocaquegueti Jesoshi, onejapojaquerigueti
    otigueroashitapojacari iguitiqui, ocantiri: —Nomajirote, arimequea pinchoocaqueme
    acaniqui aatomequea imetojime jai.'
  bnp-bnp: Na tahuna e Maria i bele vona a hini i made vona e Isu, i lolu puru tabukoi
    na vahana i takia, “Bakovi Dagi, ioe bara o made koea, e kurabagu i uka ma ge
    mate.”
  apn-NT: 'Hãmri nhũm Marir mẽ hkukamã mẽ ixwỳr tẽ nẽ Jejus pumu nẽ hpar pê tẽm nẽ
    kãm kapẽr pê hipô nẽ mỳr o nhỹ. Nẽ kãm: —Hêxta gàà nẽ Pahihti. Na pre ra wa ixkamy
    wa ixpê ty. Kop apu jar mẽ ixkôt ri apa ronhỹx pre htyk kêt nẽ. Hô mon ka pre
    we tokyx man mẽ ixwỳr atẽmre hkêt nẽ? Anẽ.'
  ctp-NT: 'Loꞌo mdiyan Liya seꞌen ndiꞌin Jesús. Bra nu naꞌan ꞌin Jesús, bra ti mduun
    xtyinꞌ tloo yu. Ykwiꞌ Liya loꞌo bra kanꞌ: ―Si mdiꞌiin nu ngwa ti kwiꞌyu ti ni,
    neꞌ kula ―ndukwin―, ja ngujwi taꞌa ngulaǎn bra kanꞌ.'
  bre-BRG: 'Pa voe deuet Mari el lec''h ma oa Jezuz, ha pa welas anezhañ, en em daolas
    d''e dreid, hag e lavaras dezhañ: Aotrou, ma vijes bet amañ, va breur ne vije
    ket marvet.'
  opm-opm: Maria uh Jisas ohe pat aprisa Jisas ohe tong duup bos hamnong ham timama
    ohnong Hanipyaha. Go matei patinneng nohe nanip moh na haputirnengmur yimat tit
    pongop.
  bvr-bvr: Wurra Meri jiny-bona, jiny-bena nula Jesus, rrapa gatiya waypa a-nana,
    lika ana-rrepara jiny-bungguna, jiny-yinanga nula, “Bunggawa, a-lay, minyja nginyipa
    wugupa nguburr-nirrarna, an-ngaypa worlapa apa gala a-yinmiyarna a-juwiyarna.”
  wal-wal: Mairaama Yesuusi de7iyoosaa baada Yesuusa be7ido wode, a tohuwaa bollan
    kunddaasu; kunddada, “Godau, neeni hagan de7idobaa gidiyaakko, ta ishai haiqqenna
    shin!” yaagaasu.
  zad-NT: 'Na'' ka bllin Maríana'' kwit Jesúza'', lii bc̱hek''te xibe''na'' lawe''na''
    chi''ene'': ―X̱an'', sheḻ'' zoasho'' ni, bi wit beṉ'' zan''na'', sheḻ''ka''.'
  kmg-kmg: 'Eme Maria e hae upeo hurâ Jesu honerâ kikefuŋnao fodaperâ šiŋuc âzâcnewec:
    “Wofuŋ, go šira jutec muzac ɋanane mi hâmozac.”'
  aso-aso: 'Neꞌmine navo Maliaꞌ nene Izesuꞌ neida vo hetelo eze ningo gizeneuꞌ golo
    hizo noongo tiꞌ lo lineꞌ ve: Guvekasi ve, geiꞌ nene mela ogo minanidoꞌ neidiniko
    uvoꞌneho nene helamidine.'
  uli-uli: Yodwe Mary yela hola doh loboswe ngo sa wiri Jesus. Yesa hasubgudiy mo
    imol Jesus ngo yesa sor bo, “Samol, hare ho mel ila ngo towe mes molwe mengay!”
  nin-NT: Maryamu ko nu unto ku nggo Yesu à se. Nggo à sa ashishi na ku na ji jaku
    ku na aza, na da ku di, “Atiko, ka du ùwà se ni inggya, uzumburr wa ka si ttu
    hen!”
  tgk-tgk: 'Вақте Марям ба ҷое, ки Исо буд, омаду Ӯро дид, пеши пойҳояш худро партофта,
    гуфт: «Худованд, агар дар ин ҷо мебудӣ, бародарам намемурд».'
  acu-NT: 'Tura Marí jeanmaya jiinki, Jesús pujamunam naka tikishmatar chicharak:
    —Apuru, ame juni pujakminka, umaar jakachmin ayat jakayi, —timiayi.'
  cak-WNT: 'Yac''a tek ri María xapon acuchi (achique) c''o wi ri Jesús y xutz''et,
    xxuque'' xmaje'' ka chuwech y xubij chare: Ajaf, xa ta wawe'' yitc''o wi, man
    ta xcom ri nuxibal, xcha''.'
  ebk-ebk: Kun pay inumchan hi Maria as nan kawad-an Jesus ya inilana hiya, nunlukfub
    as nan sangwanana. Kenalina kan hiya, “Apo, mu kunka wacha hena at chaan koma
    natuy nan sunúdku ay laraki.”
  spa-PDDPT: 'María llegó donde estaba Jesús, se postró a sus pies y le dijo: ¡Señor,
    si hubieras estado aquí, no habría muerto mi hermano!'
  ruf-ruf: Mariya hayapfikile hanu hayali Yesu na hayamwonile, kamtowela ghamaghoti,
    kamlongela, “Mtwatsa, ka ung'awile hano, lumbu wangu tsa yang'alekile kufa!”
  gun-gun: 'Ha''e gui Jesus oĩa py Maria ovaẽ vy oexa vyve guenapy''ã re oĩ henonde.
    Ha''e vy aipoe''i: — Senhor, apy reiko va''e rire xekyvy nomano jepei ''rãgue
    — he''i.'
  agu-BL: 'Ma yi tpone''n Mariy kale atit Jesús, nin cu mejloktz swutz i'', nintzun
    taltz: —Ta'', yi atku'' tzone''j, qui'' klo'' nquim inxibin, —stzun i''.'
  isn-isn: Uugwa uMariamu, nai wakapika pang'wanso uYesu nai ukoli nai wakamihenga
    nu kugwa pihi a migulu akwe nu kumuila,” Mukulu, anga aza utule ukoli papa, muluna
    ane shanga aza uzeesha.”
  eng-PEV: But Mary didn’t go to the cave, she went to see Jesus. She got down on
    her knees in front of him, to show him respect, and she said, “Sir, you were not
    here to stop my brother from dying.”
  ilo-ULB: Ket ni Maria, idi immay isuna iti ayan ni Jesus ket nakitana isuna, nagparintumeng
    iti sakaananna ket kinunana kenkuana, “Apo, no addaka koma idi ditoy, saan koma
    a natay ti kabsatko.”
  pir-NT: Sa yero María ʉsã cahapʉ wihiro, Jesure ihña, tiquiro dahpocãri cahapʉ dʉsepe
    curi mehna quehe sari. —‍Pʉhto, yʉhʉ bahʉ tiquiro yariato pano mʉhʉ ohõpʉ ijigʉ̃
    tiquiro yarieraboaya, nidi ticoro Jesure.
  anv-NT: Mɛri akwɔnege, agɛ Jisɔs, akwe ji né uka aké, “Ata wɔ ɔbɔ ɔbɛ fa, mbɔ
    meŋmo wa abɔ́ agboó wɔ́.”
  sab-NT: 'María jo chke Jesu kledu ngwadi, María gwagedu Jesudi ama toidu dba jongnagwa
    giti Jesu sera ngena, María gerudu olire Jesu ole: —Cha Chugagwalla, ba kledu
    aini cha ole ene cha kobatea me jokeda. Ba me kledu, malen cha kobatea jokeda.'
  tmd-tmd: Maria du Jisas nugwön, mɨdöŋ yödpɨlö il yöra mödömödö pɨlön yadöŋa, “Nöbö
    Dib, nagö yörɨk mɨdlaxisöŋö, haul na wöröxölöx!” me röŋa.
  acr-NNT: 'Echiriꞌ ri María xopon pa kꞌo wi ri Jesús, xew xril uwach, xuxuk ribꞌ
    chwach, y jewaꞌ xubꞌiꞌij che: —Wajawal, we ta e laꞌ lal kꞌo la wara, na kakam
    ta riꞌ ri nuxibꞌal —xchaꞌ.'
  kpg-kpg: Mary guu dau i di gowaa dela e noho ai a Jesus. Dono madagoaa ne gidee ia
    a Mee, geia ga dogoduli, ga helekai, “Meenei Tagi, maa Goe ne i ginei, gei dogu
    duaahina daane la digi made.”
  taj-taj: मरियम येशू मुबा ग्‍लारी धोमाहेन्‍से येशूदा फ्‍या लबान, “प्रभु, ह्राङ चुरी
    मुबा हिन्‍सम ङाला आले आसिसेला मुबा” भिसी भिजी।
  avt-avt: Te Maria epei wan wiun wit kerek Jisas kewiyen, hɨre wɨrek wenke wɨwaai
    hɨt mɨrak wewenɨpiyek. Hɨre watɨp, “Mɨtɨk luwe, nɨpaa ti epei enen in ne, te yenten
    kai ap te kaki au.”
  cbk-cbk: Pero ya anda si Maria donde si Jesus, y cuando ya mira le con ele, ya hinca
    na su presencia y ya habla, “Señor, si taqui lang gayot uste, nuay era muri mi
    hermano.”
  uig-ARA: 'مەريەم ئەمدى ئەيسا بار يەرگە بارغاندا ئۇنى كۆرۈپ، ئايىغىغا ئۆزىنى ئېتىپ:
    ــ ئى رەب، بۇ يەردە بولغان بولساڭ، ئىنىم ئۆلمىگەن بولاتتى! ــ دېدى.'
  tuf-tuf: 'María Jesús quin cur cuscar cut chihrjacro. Chihrír conjacro: —Caru, bah
    usár chájaquir waquít, as cochá yarti ítata yajacro, wajacro.'
  abx-abx: Ngan panakka-na si Maria si naghuwayan-na kas Jesus, sakulawan-nay to dayon
    mangno pa'akkom iya si kitiran-na ngan aminugad, “Paragdalom, kon ato kaw hamok,
    ga'i kunta' amatay i siyaka-ko.”
  mco-NT: 'Co yjädy María ma je it ma anajty Jesús, co ijxpaty, chi ycojxtɨnaay''ahuɨɨy
    ma Jesús yhuinduu, chi nɨmay: ―Huindzɨn, co ixyipy miich anajty m''ocyaajɨty,
    ɨɨch n''ay ca'' je'' ixyipy y''ögy.'
  kqf-kqf: Laḡannemo Meli i tava Yesu lisinemo bi i kitakita ba kaḡe pakanemo tuwapekana
    i waitupagwaliḡedi bi i giuna gado, “Bada, bamoda tam bi niga ḡome, mote maso
    nuvugu i peki.”
  cpb-NT: 'Okanta areetapaaka María risaikakera Jesús, otziwerowashitapaakari okantziri:
    “Pinkatharí, arime pisaikeme eeroka jaka, eero ikamime aari.”'
  aon-aon: Douk Maria kwanak kwatogur agundok Jisas natogur napeum aria kwatrun. Kwatrun
    aria kwanak kwabuh kwoduk ohrubus hurukatinyum anan aria kwakri, “Debeini, douk
    nyak nyupe agundok akure, eikin mohunin ta mare nugok uwe, uwok.”
  hus-NT-2005: 'Tam ti na María ulich xon ti kʼwajat na Jesús, tudhlan tin tamét ani
    in utsaꞌ enchéꞌ: ―Ajátik, max techéꞌak ta kʼwajat, yabak chemnek nu kidháb.'
  mig-NT: 'Ko ni̱ jaa̱ María nuu̱ kánchaa̱ Jesús. Te ni̱ jini̱‑ña núu̱‑yá. Te ni̱
    jukuiñi̱ jítɨ́‑ña núu̱ já''a̱‑yá. Te ni̱ ka''a̱n‑ña jíín‑yá: Táta̱, nú ní kánchaa̱‑ní
    yá''a, te ma̱ kúu̱ kua̱''a‑ná núú, áchí‑ña.'
  bps-bps: Di kakel Méri di gufanak Dyisas teenan kenen, na lkuad kenen di munan,
    manan, “E Amu, ku alò ge dini, là moon mati i flanekgu.”
  mbs-mbs: Meneng pegdateng i Maria doton ki Jesus, limongken sikandin, aw minikagi,
    “Pengolo, simpana dini ka, eked peden kematay se kedowa ko.”
  tof-tof: Merri abzilürr Yesu nóla yarilürr. Wa oya nóma esenórr, wakósingül we nülkamülürr
    oya obzek kwata. Wa oyaka bóktanórr wagó, “Lod, ma ne ae asi nóma ki namüla, kürü
    bólbóta koke ki nurrótóke!”
  cme-NT: 'Wuɔ kã ka hel Yesu terieŋgu-na. Uŋ kaa''a u ne da Yesu‑i, wuɔ kã ka dũuna
    u yaaŋga-na aa naa cira: «Itie, kuɔ nii naa waa, mi tũɔ naa saa ku.»'
  sus-sus: Mariyama to Isa yire li, a fɛfɛ a to, a naxa suyidi a bɛ, a a fala, «Marigi,
    xa i nu na be nu, n maaxɛmɛ mu faxama nu!»
  pon-2006: Ahpw ni Mery eh lellahng wasa me Sises ketiket ie, e ahpw poaridi mwohn
    aluweluwe kan oh patohwanohng, “Maing ei Kaun, ma komw ketikette met, riei ohlo
    sohte pahn mehla!”
  dad-dad: Sain Maria Jesus ibodon nẽ modoũ anĩ bun wõ ye, Jesus ile fen, ĩ ye gariyan
    kubũ ye fen, iron, “Odug, õ ein ubodom are, mainou to laa fem.”
  zab-NT: 'Chi bdzɨny María rut zuguaa Jesús, ax guzullibbɨ lony guniigab: —Dad, belrulati
    zuguaabiu rurén, quɨt niaitti bzaana.'
  jae-jae: Maria gêja e gêô lasê gamêŋ, taŋ Jesu gêmoa naŋ, jagêlic eŋ ma gêu tau
    jagêc eŋ akaiŋŋa, go kêsôm gêdêŋ eŋ gebe “Apômtau, aôm embe ômoa tonec ma luc
    oc êmac êndu atom.”
  ksd-ksd: 'Ba Maria i pot abara, Iesu i ki ie, ma i gire, i va timtibum pire ra ura
    kauna, ma i biti tana: Luluai, gala u ga ki ati, gala taigu pa na mat.'
  msm-NT: Na, pagtidow ni Maria duon ki Jesus, migyuhud aw ikagi, “Ginuu, kona ogkamatoy
    to diya maama ku ko dini ka da pa.”
  myk-myk: 'Xuu wemu ni Yesu ɲɛ ge, a Mariyama di shɛ nɔ wà. Ba wʼa Yesu ɲa wɛ, na
    shɛ nuguro sin wu fɛɛ ni na wu pye: «Wù Kafɔɔ, mu da bi bye naha, nɛ ceborona
    wu bi da xhuu wɛ.»'
  sbe-sbe: Huyana Maliya ye lage Yesu unai na ye kita, ede matana wa unai ye tulibonodobi
    na ye wane, “Guiyau, taba kowa teinai, lougu ta nige gonowana ye boita.”
  mcr-mcr: Mäliya Jisasi Iqu pmetaŋgqä iqi ätimäutä, Ique äqunäqe, Iqueqä yukä iqi
    qoŋä äwoktäutä, “Naqä Iquki, Si täqi pmeqä-säpi, nyaqä nyiqäqu mapäkoŋqä iquniŋgä”
    ätukqe.
  cux-NT: 'María miiⁿ taachi ndaa ta nanááⁿ Jesús ní n''diichi ta ''iiⁿ''yāⁿ ní chiin''tiiya
    tá ná ca''ā Jesús. Ní ngaⁿ''a ta ngii ta Jesús: Señor, ndúúti chi caneé nī ''muuⁿ,
    ní nguɛ́ɛ́ ch''iī vi''í.'
  tur-YTC: Mariyam, Yeşua’nın bulunduğu yere gelince O'nu gördü ve. ayaklarına kapanıp
    O'na, “Efendimiz, burada olsaydın, kardeşim ölmezdi” dedi.
  san-ITR: yatra yIshuratiShThat tatra mariyam upasthAya taM dR^iShTvA tasya charaNayoH
    patitvA vyAharat he prabho yadi bhavAn atrAsthAsyat tarhi mama bhrAtA nAmariShyat|
  bel-N: 'Марыя ж, калі прыйшла туды, дзе быў Ісус, убачыўшы Яго, упала да ног Ягоных,
    кажучы Яму: «Госпадзе! Калі б Ты быў тут, не памёр бы брат мой».'
  sch-sch: Mary hah Jisua omna a hongtunga, ava mu renghan a ke bula an bokraka. “Pumapa,”
    hin, “no om nisenla chu ku nuchapa hi thi no nih!” a tia.
  mic-MIQNT: Mali pegising ta'n Se'susal eimlij. Nemiaj na el nutgul'pa'sua'latl aq
    na teluet, “Gjisaqamaw i'mu's'p ula tet mu 'njignamaq 'npmuisoq!”
  huu-NT: 'María Jesús dɨne rillano, naimɨena duenaillano, caiñɨcɨ ɨfodo raɨnadacaida,
    llote: —Nama, bene itɨona, niadedɨ cue ɨiodɨ fiodaiñede.'
  jiv-NT: Marisha Jesus pujamunam jeá tikishmatar tímiayi “Uunta, Ame pujakminkia
    winia umar jákacha̱a̱yi.”
  otm-NT: 'Nu''bʉ mí zøm bʉ ra María bʉ bí ''bäh ra Jesús, bin dąnyahmu bʉ ja rá gua,
    nɛ bi ''yɛ̨mp''a: ―Nu''bʉ xquím ''bʉque ua, hin xtán du ma įda ''bʉ, bi ''yɛ̨na.'
  dah-dah: Be, Maria gobe kuŋ Yesu hinhinde gor forok yeŋ keneŋbe kahaŋ miŋde kateŋ
    dokolhoŋ yuguluŋ teŋbe, “Doyaŋ Al Kuruŋ, ge gar hinhan manhan gob kolnebe go ma
    kamwoŋ,” inyiŋ.
  tnk-tnk: Nəpɨn Meri ruvehe ia kwopun nəha Iesu ramərer ikɨn, mətoni, in rɨnɨmwi
    nukurhun mi ia nənimen, mɨni pen tukwe in mə, “Iərɨmənu. Ko ramo ik ia kwopun
    i ko kɨtirimak rəpwəh nemhəien.”
  kpr-kpr: Mary Iesu kena ira buvudo, nunda ata duruda du fasedo sisira, “Bajari,
    ni eminda iraetesa amo, nanda mandako jo ambae aeti.”
  san-IAS: yatra yīśuratiṣṭhat tatra mariyam upasthāya taṁ dṛṣṭvā tasya caraṇayoḥ
    patitvā vyāharat he prabho yadi bhavān atrāsthāsyat tarhi mama bhrātā nāmariṣyat|
  nho-nho: Tana saaita ni tae atu ki Jesus raa, hakaleiho iloo ia no tuu ki ana turi
    i naa vae Jesus no mee ake, “TeAriki, ki mee koe ni noho i te kina nei raa, taku kave nei
    ni see mate are.”
  gym-NT: 'Akwa Jesu näma, ye känti María jataba nüke angwane, María rikaba ngitiekä
    ngukudokwäbti temen Jesu ngotobtä Jesu mikakäre ütiäte, käkwe nieba ie: Ti Dänkien,
    ma tädre nete akräke ti ngwai ñan krütadre tikän, nieba kwe Jesuye.'
  azg-NT: 'Vi na jndë na tueeꞌ juu na mꞌán yo Jesús, tëcoꞌxtye juu nnon jon. Itso
    juu: —ꞌUꞌ ta, xe na juuhanꞌ aa mꞌanꞌ ntjoohin, jeꞌcueꞌ tyjö.'
  bhd-bhd: ज़ैखन मरियम तैस ठारी पुज़ी ज़ैड़ी यीशु थियो त तैस लेइतां तै तैसेरे पवन
    पुड़ बिछ़ड़ी जेई ते ज़ोने लगी, “हे प्रभु अगर तू इड़ी भोथो त मेरो ढ्ला न थियो मरनो।”
  too-NT: 'Lā'' María a''xni''ca'' lakchā''lh Jesús, tatzokostani''lh lā'' huanilh:
    ―Māpa''ksīni'', palh ixtahui''la'' cahuā huā''tzā'', tū'' ixnīlh quintā''tin.'
  ind-AYT: Ketika Maria sampai ke tempat Yesus berada, dia melihat Yesus dan tersungkur
    di kaki-Nya, serta berkata kepada-Nya, “Tuhan, seandainya Engkau ada di sini waktu
    itu, saudaraku tidak akan mati.”
  cjo-NT: 'Ari oñaapaakiri Jesoshi, iyaatashitziri otziwerowashitapaakari owethatari.
    Okantapaakiri: —Poemoshirenkapaena, Nowinkatharite. Aririkami pijeekimi jaka,
    eero ikamimi aarinini.'
  nsn-nsn: Bo Maria e lang la uelhir tang Iesu. Doh tar binaka ke la ueltupara manasa
    peono tang Iesu, inggono ke la hatup uahiuangua tar kekenon, kare kula pare, “Tamata
    Noman! Ge pakene o uangoul tagua tatahiguliko pake haik pahe matotong mat.”
  san-DEV: यत्र यीशुरतिष्ठत् तत्र मरियम् उपस्थाय तं दृष्ट्वा तस्य चरणयोः पतित्वा व्याहरत्
    हे प्रभो यदि भवान् अत्रास्थास्यत् तर्हि मम भ्राता नामरिष्यत्।
  tna-NT: 'Da su María beju Jesús eneti su cuinatiana su, tu butse su tururuana. Uja
    atana Jesús: —Echua Puji, mi upia ani su mu, aimue detse quema edue manu cua puina
    mahue.'
  lid-lid: Mariya edek ili isos ndrukulu san nane Jises udu aliy, ma iy anyolom iy,
    iy eme taku ili bada katin ma iy asehek sahou i ta Jises, “Laban, i buku ou ado
    aliy badeh, nadu tine winiyan bamak bwe.”
  wim-wim: Nil Mary.an kanan wamp Jesus.antan-a, nil pungkang nyiin thaꞌ Jesus.antang
    angman, aꞌ thaw nungant, “Ayyang, Lord-ang, nint anmanwey wampin-a, kuunch ngatharaman
    keꞌ mul wuniy, yaꞌa!”
  zga-M: Po u Mariamu, avile afikhe pala u Yesu akhambona, akhagwa pasi pamalonde
    gamwene nukhumbula, “Intwa, ukhale uvinchage apa, ulukololyango nda safyile.”
  yom-yom: 'Vayi Maliya wutula vaba Yesu, bu kammona buna wubua va malu mandi ayi
    wunkamba : —Pfumu, enati wubedi vava nganu khombꞌama kasi fua ko !'
  san-SIN: යත්‍ර යීශුරතිෂ්ඨත් තත්‍ර මරියම් උපස්ථාය තං දෘෂ්ට්වා තස්‍ය චරණයෝඃ පතිත්වා
    ව්‍යාහරත් හේ ප්‍රභෝ යදි භවාන් අත්‍රාස්ථාස්‍යත් තර්හි මම භ්‍රාතා නාමරිෂ්‍යත්|
  yut-yut: Maria Yesu akgɨron kɨŋ kaŋek kandapmɨkon maŋ pagek yaŋ iyɨgɨt, “Amɨn Tagɨ,
    gak ɨdon kɨsi egɨpgumaŋ tam olapno dɨma kɨmakgɨt.”
  grc-BYZ: ἡ οὖν Μαρία ὡς ἦλθεν ὅπου ἦν ὁ Ἰησοῦς, ἰδοῦσα αὐτὸν ἔπεσεν αὐτοῦ εἰς τοὺς
    πόδας λέγουσα αὐτῷ· Κύριε, εἰ ἦς ὧδε, οὐκ ἂν ἀπέθανέ μου ὁ ἀδελφός.
  cpc-NT: 'Okanta ariitapaaka María isaikaki Jesús, otziirowashitapaakari okantziri:
    “Pinkatharí, ari pisaikimi iiroka jaka, iiro ikamimi niyaariri”.'
  nhg-NT: 'Cache María, cuöc onasec cöne iloaya Jesús hua otieyejtac, omotlancuöquetz
    tieixtla, hua otieyelfe: ―Tlöcatzintle, tlö oncö tomobetztane amo omequene nocni.'
  nya-nya: Mariya anafika pamalo pamene panali Yesu ndipo atamuona, anagwa pa mapazi
    ake ndipo anati, “Ambuye mukanakhala muli kuno mlongo wanga sakanamwalira.”
  ngu-NT: 'Quemaj, ijcuac oajsic ne campa nemiya Jesús, María onotlacuenquetz icxitlan,
    niman oquijlij: ―NoTeco, tla nican tinemisquia, nocniu xmiquisquia.'
  kup-kup: Tahan Maria Iesu hehaek sat piin etet pim irih rariñ rez bareñat epat mañah,
    “Nem Amip, met pi lamao tat oraeharah ni zuam ev emeñitin pi nañom tah narab.”
  jid-jid: Wa a ka ri ni bubu wa Yesu he'a na ka Joku niwu ni za ma, na hla, “Bachi,
    una he nita, vayimuy ana kwu na.”
  wmw-wmw: 'Mariyamu nakufika paákiwa Insa pare, nakummona, akingwirira mmaulu akamba:
    “Mwenye, unawepo nlumbwangu angari kufwa.”'
  gmv-GGM: Maramma Yesussay dizaso gakka iza demmida mala iza too bolla guhaaththaanada
    “godo ne han dizakoo ta ishshay hayqqenakoo shin” gadus.
  ssg-ssg: Ti Mary tahia haniwa kapi Jises, i lokuha hani itan kapi aen ape i ukek,
    “Tel Masiwi, na masin o ie, kaie tel ukalak i tai mat.”
  zpo-NT: 'Gorna mzhin Mari pa nzo Jesús, mkichxub me lo xaa nu nzhé me: —Me Nabeyy,
    chol nzo lu nee, nangeta bzan na.'
  poy-poy: Mariya pakasokiti pahala palii Yesu pakaweriti na kumwona, kasuntamala,
    kamgambira, “Mtuwa, handa gwangaweriti panu, kaka gwangu kangahowiti ndiri!”
  qwh-NT: 'Marianam Jesus quecanqanman chärir, ricarir, nopanman qonquriquicur nerqan:
    —Tëte, sitsun qam quecho quecanquiman carqan, turillä manam wanunmantsu carqan
    —nir.'
  gaw-gaw: Maria nug uḵa, Jesus aben amup̱aib dayeye anṯom. Anṯa amu guguiṯa wana,
    Jesus baegp̱a dup noa aum. “Naḏi, na ip̱a daalom amu da ap̱inal ii mauhlo,” awa
    aum.
  nca-nca: Asa Mariako Yesuko ŋuno uyaro qenero khímo rokaraŋo umburo ŋande miraró,
    “Uni Parámi, ke ŋano yara tiníqo, kumone kama khumowero qu.”
  zpz-NTPP: 'Na ornu bruꞌña Li lugaar zeꞌ nu zu Jesuuz, orzeꞌ cuanzir nu bzaac ñim,
    orzeꞌ bdugyiñ yee lañ yeñ gyiꞌm. Orzeꞌ nañ: ―Shuaan de̱, bicy na nu zur ii, orzeꞌ
    cueꞌ ñgyat zana̱ ―nañ.'
  mkj-mkj: A nehn Mary ah lellahng wijahu ma Jesus minmine, ih ken rukdi in pwoalkoa
    pwehng Ih, “Maing oai Koaun, ma koawoa minminehr me, rioai woallo nen johpwa mehdi!”
  zac-NT: 'Iurë lëꞌë María bëdchini catë zugaꞌa Jesús, bëzullibi María guëaꞌ Dadë
    nu guníꞌiꞌ: ―Dadë, si talë nanul ndëꞌë, adë niátidiꞌi zana.'
  kyg-kyg: Maliyaꞌa Yesutegamo uno avaꞌyi huno ageteno aiyafiꞌmo asagauno aino maiꞌnenoꞌaeꞌmo,
    Ala kava nene, manileꞌmo maiꞌnanesinana nasaꞌnimoꞌmo ofaliꞌniyesine, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Utdit makadatong si Maria utdit ininggawan Jesus, nampalintumong sit atubang
    na un kanana’n, “Apu, nu ininggaw ka uttu adina natoy si sunud ku.”
  cao-NT: Jatsi Jesu qui María cahëniquë. Cahëhax jatahë tsi quiha ja mëniniquë. Jatsi,
    —Nëá pi mi rohano tsi noho jonica rësoyamaquë aquitaquë rë, Ibobá —i María niquë.
  bbr-bbr: Maria ko Jisas rawon opok pote tararmara, kon isokup uou sur wemara, auruwon,
    “Näwäu, na okoro opok raumon maro, isan äpi wa meiewo.”
  inb-inb: 'Mariaka, Jesus­pagma chaiag­rispa, paita kawas­paka, kungu­rispa, nirka:
    —Taita turi, kam kaipi kag­pika, nuka­pa turi manami wañu­puá.'
  hrv-hrv: 'A kad Marija dođe onamo gdje bijaše Isus i kad ga ugleda, baci mu se k
    nogama govoreći: “Gospodine, da si bio ovjde, brat moj ne bi umro.”'
  box-NT: 'Bìo ó o Mari vaá dɔ̃n hen na ó o Yeesu wi yi, ó o lií ɓúrá a yahó,
    ò o bía nɔn wo yi: «Ɲúhṹso, fo nɔ̀nzoǹ lá wi hen, se wàn yàró yí húrun.»'
  ote-NT: 'Nepʉ ra Maria bi zøni habʉ mi ꞌbʉ ra Jesu, y ngu bi hyandi bi ndandiña̱hmu
    ja yá uaꞌa̱ ne bi ꞌñembabi: ―Ma zi Hmuꞌi, nuꞌbʉ gri ꞌbʉhma̱ua hinxa duhma̱ ma
    cu.'
  wnu-wnu: 'Maria ende isub Yisas gab menmant end wonomi arir inab nob qamar: “Barai,
    ne et igama ende qi eng yonou ima me umau qi.”'
  zam-NT: 'Per texal mzin Mari co''te'' nzo Jesús, mdub xib Mari no mcotloo Mari xan''
    nii Jesús. Ndxab Mari loo Jesús: ―Tad, chele'' U'' ngo trè'', ne''ngathte ftanen,
    ngobe''en.'
  zyp-NT: Mari taco Zisu a ungnah hminghmaw khah va phah ka, a hmuh tihtah a phehrang
    leco a khuh panai ka, “Abuipaw, ma lehei ung thlang la caw, ka cawtei cawh a thi
    tlung be,” tatah a tah.
  sey-NT: 'Ja̱ maca María Jesús quëꞌrona sani doꞌre jaꞌruni cao: “Ëjaë, i̱ñore mëꞌë
    paꞌiquë paꞌito aꞌyë ju̱ni huesëye pa̱raꞌpi.”'
  nvm-nvm: Meri fu vake gami Jesu fu manino ijia kekome uri ato same kua, E Bomana
    a igia fibatie makin nun fuba ijeg guak.
  mps-mps: Te Maria Jisas bidibo digi sabolai. Agai Jisas suyu, polo tama Maria aga
    tigi tǫba pigilubo tiwai yai, Jisasgo sągą pagede. “Genuai Bidi, nage ede bidigi
    sogo da, eno abe isigi menio,” Mariago te po Jisas dali wai.
  pab-NT: 'Maria xane kaoka Jesus ana hoka exoa hakaoli kakoa ehaliya hoka nehena:
    — Aliya hiso hoka maisaiya naháhare wainita, Xekohaseti — nexa tiya.'
  llg-llg: Ledoeik, Maria losa mamanak ndia, boe ma nita Yesus. Basa de ana sendek
    lunggulanggan neu Yesus ein. Ana nafada nae, “Awii, Lamatuak aa! Mete ma Lamatuak
    nai ia, na, neu ko au fading taa mate sana.”
  kyf-kyf: 'Da -Zezu mɩa, Malii nynia -bha, ɔ ''yɩa ɔ -yɔ, ''ɩn ɔ yia ɔ bhʋ -yɔ bhlili,
    -bha ɔ gbaɛ: «Na -Kanyɔ, -ɩn ''ka yaa -seli -mɩ nɩ, na bheli ''na ''ka yaa tlɩ.»'
  tpi-tpi: Maria i go kamap long dispela hap Jisas i stap long en, na em i lukim Jisas.
    Na em i brukim skru klostu long lek bilong em, na i tokim em olsem, “Bikpela,
    sapos yu bin i stap hia, bai brata bilong mi i no inap i dai.”
  mih-NT: 'Tacuan ta i saa ña María nu ndyaa ra Jesús, ta i sicuɨñɨ sɨtɨ ña nuu ra
    ta catyi ña: Tata, tatu sa vatyi ndyoon ihya sihin ndi ndya icuñuu ca, ma cuu
    cuhve.'
  qvh-NT: 'Jesús cagman María chaycurmi puntanman gongurpacuycur nergan: “Gam caycho
    captiquega manami turë wanunmansu cargan, taytay.”'
  kms-kms: Maria wuso Jisas nde wutari righe di wuqoind kin tende puayi ni Jisas nyinge
    tingine pombri wuso wuse di wuri, “Yumbui, nu keine ghandi tedi Lasarus nati segi.”
  agn-agn: Pagakabot ni Maria ong ni Jesus, liminod tanandia ong kakayan na ig minaning,
    “Gino, mga tarina lamang, indi ka rin napatay tang logod amen.”
  nhi-NT: 'Ihcuac María oahsic campa ocatca Jesús uan oquitac, icxitlan omotlancuaquitz
    uan oquiluih: —NoTecotzin, tla nican otonini, nocniu amo omomiquilani.'
  ttc-NT: 'Ya ma pon te Liy aj ja'' tuq atqet te Jesus, oqet mejlet twitz tuky''i
    twitz max twitz tx''o''tx'' b''ix oxik tq''uma'' ikxjani: «Tat, cha atichqet-wit
    tuq yatz tzani, te witzik k''onti''l-tal ma kamik.»'
  dan-1931: 'Da Maria nu kom derhen, hvor Jesus var, og så ham, faldt hun ned for
    hans Fødder og sagde til ham: “Herre! havde du været her da var min Broder ikke
    død.”'
  kwj-kwj: Mariya Jisas dau michi tiki ti raruni Jisas ni ya ti hei. Wokoni ri seke
    mu ki ti opulisini ya rini ti sawe, “Apukolaka, e, ahaꞌa ki mi dapo, apa ai mindahara
    ri hinde apa ri hakoro ambwa.”
  vie-OVCB: 'Khi Ma-ri đến và thấy Chúa Giê-xu, cô quỳ dưới chân Ngài và nói: “Thưa
    Chúa, nếu Chúa đến ngay hôm ấy, thì anh con không chết.”'
  kze-kze: Ísu máyonka'a Máríyaa kwéna anóndakoman-iye séna aísamaivimba kívairena
    séna Ísóigoo emó maanká'ó máyaandarakai kesiyóvi íma púwísino súwasa
  mpj-mpj: Ka Miirilu yanu Jiijajja pupatingu, kalu wajarnu, “Maaja! Yiipin ngaangka
    nyinangara, ngayuku kurtaju wanka nyinangara.”
  lbk-lbk: Inomchan si Maria isnan kawad Jesus, ya issan nangil-ana ken siya, inmey
    nenfalintomeng isnan sakhangna ay mangwanin, “Apo, mo sa ya wad-ay ka issan chey,
    et egay natey nan akhik.”
  mto-NT: 'Ku tseꞌe je̱ María jye̱ꞌy joma veꞌe je̱ Jesús, vanꞌit tseꞌe du̱vinko̱xkteni,
    je̱tseꞌe du̱nu̱u̱jmi: ―Ma̱ja̱ Vintsá̱n, pa̱n yaja xa mitseꞌe ku̱mveꞌni, kaꞌats
    a̱tseꞌe je̱ nꞌajch ku̱yꞌa̱a̱ꞌk.'
  bzh-bzh: Loḳ Maria töḳ ya nyëġ sën Yesu nedo lo belë yi, lob petev meneggëp loḳ
    vaha genër vu yi bë, “Mehöböp, bë ġemedo sënë, og sa maluhnög su rëḳ nadiiḳ
    rë!”
  guj-2017: ઈસુ જ્યાં હતા ત્યાં મરિયમે આવીને તેમને જોયા, ત્યારે તેણે તેમને પગે પડીને
    ઈસુને કહ્યું કે, ‘પ્રભુ, જો તમે અહીં હોત, તો મારો ભાઈ મૃત્યુ પામત નહીં.
  jvn-NT: 'Kadung Maria wis tekan nggoné Gusti Yésus, dèkné terus niba nang ngarepé
    ngomong: “O Gusti, nèk Kowé wis nang kéné kawit wingi-wingi, kakangku mesti ora
    sida ninggal.”'
  byr-byr: Jizaazaryawɨnna Maarɨyaaꞌ yɨꞌmaꞌna yaka tɨnna wangadevɨdaaꞌnyɨ gamɨre sɨvɨlyaraarɨ
    walaꞌna yaka avaaina wɨdɨna “Naangeigɨ, dava mwaaidɨzɨ kwajɨ nyɨdaakaangei mabalyɨ
    kyadɨka!”
  ian-ian: Jisas ta kavat Maria yalaa ndɨ kat vɨlaa ndɨna mangandɨmba kwali mamba
    sɨlaa ndɨ kat walɨ. Njambwi nyan kumba tɨgeman wuna yakwa ndu ana kiyaindɨ waa
    nglaga walɨ Maria.
  hun-hun: 'Mária pedig, amint odaért, ahol Jézus volt, meglátva őt, a lábaihoz esett,
    ezt mondva neki: „Uram, ha itt lettél volna, nem halt volna meg az én testvérem.“'
  mcf-NT: 'Adnubien Madia Esus istuidtanec dayumbudec sedenquiampondash aton utsi
    tantiec. Adec shubitanec ënëdash: —Mibi unësquio iccoc, Icbo. Bëdambo icquid mibi
    nec. Mibi icnuc con utsi unësenquio ictsenosh —quepondash Madia Esus caic.'
  kjs-kjs: 'Maria Yesu pirisa-nane puma nipu adomare kibu ripinaaba piruma talo: Mudu
    Ali, ne go su-para epa pirula pe yaalore nina bali mada nakomala paa kone salo
    lisa.'
  mni-mni: "Jisuna leiriba mapham aduda Mary-na thunglabada mahakna Ibungobu ujare\
    \ aduga Ibungogi khuyakhada tuthajaraga hairak-i, “Ibungo, nahakna mapham asida\
    \ leiramlabadi eigi ipuwa adu siramloidabani.”\x94"
  yad-NT: 'Jadchiy ji̱ta sito̱jada Maríyabay simu Jesús. Sadiñuvejadanumatiy siva,
    sara̱yada variy sanumututuunu, su̱teda ji̱ta siva: “Jiyutiy jiryichasíy, Nutyityu̱,
    ne saryi diichiy raydni̱ variy.”'
  mxb-NT: 'Tá ni̱ saa̱ María noo̱ íin Jesús, dá ni̱ sa̱ kuíi̱n xi̱tíán noo̱ sáꞌa̱
    ná, ta kaáa̱n: ―Satoꞌi̱, tá ní sá io ní yóꞌo, o̱ ku̱ú taꞌon ki̱ꞌo lóꞌi̱, ní kúu.'
  pon-2006A: Ahpw ni Mery eh lellahng wasa me Sises ketiket ie, e ahpw poaridi mwohn
    aluweluwe kan oh patohwanohng, “Maing ei Kaun, ma komw ketikette met, riei ohlo
    sohte pahn mehla!”
  maq-NT: 'Hane xi cafehe na María hiscan secun Jesús ne, xi cavëë na me ne, quiji
    caticjaxcun na xcun me, sehe cachja na cuitjin: ―‍Tatá, sa xi ngayun nechun nguehe
    ne, cahmii nima xingueen. ―‍Cuatjin cachja na.'
  hto-hto: 'Ie mei María Jesús illánomo dúcɨde. Dúcɨano afémɨe eɨba abɨmo caiñɨ́cɨdo
    dújuillano daɨde: —Ocuíraɨma, o nɨbaɨ benó itɨ́onia cue ɨ́io tɨ́iñede, —daɨde.'
  por-BRBSL: 'Portanto, quando Maria chegou onde Jesus estava e o viu, caiu a seus
    pés, dizendo-lhe: “Senhor, se tu estivesses aqui, meu irmão não teria morrido”.'
  ces-NKB: 'Jakmile tedy Marie přišla [tam], kde byl Ježíš, a spatřila ho, padla k
    jeho nohám a řekla mu: “Pane, kdybys tu byl, můj bratr by nezemřel.”'
  cui-cui: 'Poxonae María itamata patopatsi María pentabocototha uncua, yawa Jesús
    baraichichi, jei: —Tanecanamataxeinaem, icha bayatha xote ecaetsipame metha bayatha
    pata taeweicho jopa tʉpaetsipae, jei María xua Jesús tsipaebatsi.'
  boj-2014: Maria a gilsiq Yesus soqnej qaji sawaq di brantosiqa Yesus unsiqa aqa
    areq di siŋga pulutosiqa minjej, “O Tamo Koba, ni nami endi so qamu ijo jaja a
    moiyosai qamu.”
  eng-OEBUS: When Mary came where Jesus was and saw him, she threw herself at his
    feet. “Master,” she exclaimed, “if you had been here, my brother would not have
    died!”
  eri-eri: Onodu Maria no goi haumu Yesus yafai waha langa heigedu bona, Yesus urai.
    Onodu bona, no Yesus afo hugu langa afo tuburu kutudu yafa bona, benou letuwai,
    “Anyakaro, ne belanga yafage wa, yame ogofe, no ada umage.”
  aly-aly: Mary Jesus-warl apetyek, ampwethel-atherr arrernelhemel. Ra renh ilek,
    “Ingkartay! Nga awank-antey nhenh-warl apey-alhemer, ayteyaty atyenh iteth-anteyarl
    anemer.”
  wiu-wiu: Maria Yesu mekata eni nokome one kawane aua pitakome okome Ali Muno anu
    anai agopa wete tuameneyake nedo ita noke meoo tokapa tuamoo toka wa oka.
  swe-swe: 'När Maria nu kom dit där Jesus var och såg honom, föll hon ner vid hans
    fötter och sade till honom: ”Herre, om du varit här skulle min broder inte vara
    död.”'
  cth-cth: Meri ni Jisuh aonae koe a pha teh Bawipa a hmu navah, a khok koe a tabo
    teh, Bawipa, nang na awm pawiteh kaie ka thangroi dout mahoeh ei atipouh.
  mti-mti: Meri at me Iesu wakenewa uwane. Me yaunewa, me amave namive aig wane, “Ayapan,
    ge mame apa wakepa ipawa, ne yunwa bo den apa.”
  pad-NT: 'Jesus kania akhano''ihi ida Maria, viaha aasiarari''ihi, bini''a''aha:
