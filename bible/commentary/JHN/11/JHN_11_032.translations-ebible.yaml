  jpn-1965: マリヤは、イエスのおられた所に来て、お目にかかると、その足もとにひれ伏して言った。「主よ。もしここにいてくださったなら、私の兄弟は死ななかったでしょうに。」
  fra-SBL: 'C''est pourquoi, lorsque Marie arriva au lieu où se trouvait Jésus et
