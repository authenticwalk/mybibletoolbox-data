  som-som: Haddaba Maryan markay timid meeshii Ciise joogay oo ay aragtay isaga, waxay
    ku dhacday cagihiisa iyadoo ku leh, Sayidow, haddaad halkan joogtid, walaalkay
    ma uu dhinteen.
  mam-C: 'Atzaj te'' tkanin Mariy tk''atz Jesús, b''e''x kub'' meje t-xe tqan, ex
    xi tq''ma''n: Tata, noqit attaqa tzalu''n, mitla xkyim we'' nxib''in.'
  ndj-ndj: Maliya pafikili pala pavelili Yesu, pamuwonili kamuwila mumawulu, kamuwombela,
    “Bambu, kucha ungaveli baha mhaja wangu angafwili ha!”
  mbj-NT: 'Ti m'', Marija kajaa bä kä Jesus bagëët bä, ta taron nu paa me tabahyy
    häng ta wë. Ti m'' taky hadoo: —Hyb N''aa Jawyk Doo, —näng mäh —babä magëë bä
    paawä, hä̃j ỹ dooh paawä tadajëb bä —näng mäh.'
  lat-VUC: 'Maria ergo, cum venisset ubi erat Jesus, videns eum, cecidit ad pedes
    ejus, et dicit ei: Domine, si fuisses hic, non esset mortuus frater meus.'
  ngp-ngp: Maliamu niyo abula hadya andaga Yesu, eze ambwiile niyo agwa mwe viga akamgamba,
    “Zumbe wandile aha ndugu yangu hegu habanike!”
  aoi-aoi: Ngalaja Meri yinginirringka-manja dakina Jesus, yingabuluwendinga enuwa-manja
    akwa yingiyama, “Ngeniyerriya! Yelakwa kambilyu-manja ningkena, nara-maka nganyangwa
    nerrkuwarrka kinijungwuna,” yingiyama.
  enq-2: Dokopa Maria baa Jisasa katea dokonya ipupala Jisasa kandea. Kandatala Jisasanya
    moko katea dosa pao luma lakapala baa lamaiyoo, “Kamongo, emba ae kateeli doko,
    nambanya pimalenge doko kumala naeyalina” lea.
  eng-ASVBT: Mary therefore, when she came where Jesus was, and saw him, fell down
    at his feet, saying unto him, Lord, if thou hadst been here, my brother had not
    died.
  mna-mna: 'Maria ila ipet ki Yesu, to itop su kereene uunu mi iso: “O Merere, kozobe
    nu mbot, so atoŋ imeete som.”'
  myw-myw: Meliy iw Yeisuw misik-yay, ikin, mo ikulul avakaein wamatan Yeisuw, ilana,
    “E Guyaw, magat ya̱koum soug nagut bukusesus, adok nag bikanig.”
  sby-sby: Maliya mpwalashika palikuba Yesu, nekumubona, walaliwisha panshi kumyendo
    kwakendi nekwambeti, “Mwami, nemwanga kuno, mukwetu naliya kufwa.”
  sll-sll: Ena al Maria Yisas na gina kina mominga bani u pa dire hangwi. Hanere ya
    habilai sire yu ditongwi, “Yal Yisas ye, ni timiya mona, keunambi golkinangwo
    dimba.”
  yaq-NT: 'Junak intok ju''u Maria, Jesujta ane''u yepsakai, aapo''iku tonommea kikteka
    intok: ―In yo''owa, enchi im aneo, ju''u in abachi ka muk ean ―ti au jiiak.'
  uro-uro: Bä nga rhoqoräkt i ma Maria qia män äkt pät iosäkt ama ivärhäs kärqosni
    i qale ma Jisas e dä sa qia lu qa dä arpus na qi samäk säng aa qar bä qia qoar
    na qa rhoqortäqyia, “Engeska, nga vadi mai qale nge rhe dä sa vadi mai qaku mamär
    iva gua matka qä nañäp.”
  ita-1885: 'Maria adunque, quando fu venuta là ove era Gesù, vedutolo, gli si gittò
    ai piedi, dicendogli: Signore, se tu fossi stato qui, il mio fratello non sarebbe
    morto.'
  muy-muy: 'Mari òru ènjʉa ka məlaŋ ga Yezu na, èpia naŋ a ti àbəhaɗi mirdim, àhi
    ahkado : « Bay goro ni, tamal nak kə̀ləbu ahalay ti, akal wur ga mma ni àmət ndo. »'
  kqc-kqc: Ye Mary yaku Iesu ameyo sanari nesi vegasa ini yuka adinari raudai resi
    niyo, “Varika amiye, ya minari ameyagadu vonisi, nai tobaini bi de muyeyagadu!”
  tav-tav: 'María Jesu tʉpʉ ejao camubia roca cumu ejawõ, cʉ rʉpori tʉpʉ. Mubia roca
    cumu ejari ocõo bairo cʉ caĩwõ: —Ʉpaʉ, atopʉ mʉ cãmata yʉ bai bai yajiquetiboricʉmi.'
  eng-ULB: When Mary came to the place where Jesus was and saw him, she fell down
    at his feet and said to him, “Lord, if you had been here, my brother would not
    have died.”
  spa-VBL: 'Cuando María llegó al lugar donde estaba Jesús y lo vio, se postró a sus
    pies y dijo: “Señor, si hubieras estado aquí, mi hermano no habría muerto”.'
  fra-_FOB: 'Dès que Marie fut arrivée au lieu où était Jésus, et qu''elle le vit,
    elle se jeta à ses pieds et lui dit: Seigneur, si tu eusses été ici, mon frère
    ne serait pas mort.'
  hau-ULB: Da Maryamu ta kai inda Yesu ya ke, sai ta fadi gaban sawayensa, ta ce,
    “Ubangiji, inda kana tare da mu, da dan'uwana bai mutu ba”.
  mal-mal: 'യേശു ഇരിക്കുന്നിടത്ത് മറിയ എത്തി അവനെ കണ്ടപ്പോൾ കാല്ക്കൽ വീണു: കർത്താവേ,
    നീ ഇവിടെ ഉണ്ടായിരുന്നു എങ്കിൽ എന്റെ സഹോദരൻ മരിക്കയില്ലായിരുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Meliye Yesuye badebei mapoo dileso o homo beiyopoo gauwuloso badolone
    egeesee takaso, “Lodee, no hamapoo badebei diepi, molo telega pegeliyo,” dee takaso.
  lit-lit: 'Tada, kai Marija atėjo, kur buvo Jėzus, jį pamačiusi, ji puolė jam į kojas,
    sakydama jam: „Viešpatie, jeigu būtum čia buvęs, mano brolis nebūtų miręs!“'
  urd-GVR: Mariyam Īsā ke pās pahuṅch gaī. Use deḳhte hī wuh us ke pāṅwoṅ meṅ gir
    gaī aur kahne lagī, “Ḳhudāwand, agar āp yahāṅ hote to merā bhāī na martā.”
  far-far: Ma kada ni Mary 'e dao ana kula ne sa Jesus nia to ana, nia ka ada to'ona,
    ma ka boruru 'i naona 'aena, ma ka fata 'uri, “'Aofia 'ae, dia 'oe to ga 'amu
    'i seki 'urinai, na waiwane nau nao si mae go.”
  suz-BL: मिनु मरीयम येसु आ बाक्‍तीक जाक्‍दीश्‍शा, येसु आ खोइलीम बाप्‍शा “प्रभु, एक
    बाक्‍शो ननी हना, आंस लोक्‍ब मबे वा” देंत।
  car-NT: 'Maria tunda''po moro ipo Jesus waitopo ''wa. Ene''po mero ty''wa, ipupuru
    po iwoma''po. Ika''po I''wa: “Jopoto, ero po awe''i''poto, ypiry iromby''pa nairy.”'
  amp-amp: Mariat yimotn yihom fnahmot Jisasr rhu hasomo tkittn. Rim fnahhato Jisasrhu
    wurampno brbo rim tabokmehato kfo memotr, “Broye, ni asha atohkahnn nanhu mndaremr
    nhai inji nohrmotr.”
  bht-bht: जालू मरियम ओथु पुज्जी जिथू यीशु था, तां उसयो दिखदे ही उदे पैरां च पेईकरी
    बोलया, “प्रभु जी, अगर तू ऐथू होंदा तां मेरा भाई नी मरदा।”
  eng-NOY: Then Mary, when she came where Jesus was, as soon as she saw him fell down
    at his feet, saying to him, Lord, if thou hadst been here, my brother had not
    died.
  cub-NT: 'María ñʉje yebai edarĩna, Jesús yebamiata ñʉatutarĩ, arejaco ʉ̃́re: —Mʉ,
    ji jabocʉ, yui mi cʉru, jíyocʉ bácʉ yaibéjebu ʉ̃, arejaco Jesúre María.'
  ita-1927: 'Appena Maria fu giunta dov’era Gesù e l’ebbe veduto, gli si gettò a’
    piedi dicendogli: Signore, se tu fossi stato qui, mio fratello non sarebbe morto.'
  lww-lww: Ana Maria mial m̃a pito sanena, pimi tol e nap̃a Yesu sike ea. Naga kira
    pisuia, pimi lavis puna, kuan mlor pito tano e mialana, tag pania, pisape “!Sup̃e,
    visae ko na oimi ga e nini, m̃enemimi nene tap̃atete kovio ne!”
  ckb-ckb: 'کاتێک مریەم گەیشتە ئەو شوێنەی عیسای لێبوو و ئەوی بینی، بەسەر پێیدا کەوت
    و پێی گوت: «گەورەم، ئەگەر لێرە بوویتایە، براکەم نەدەمرد.»'
  nas-nas: Eeꞌnoko Meeriꞌ tavoꞌaruꞌ Jiisuuꞌ otokoꞌnooꞌ. Eeꞌnoko tenie oovuraiꞌnange
    kauꞌkanooꞌ duaꞌaruꞌ aaꞌpuma, “Ovoring, daꞌ otoieeng dei mmari booꞌparavarupeuꞌ.”
  uvl-uvl: Pe ero. Maria langa kileng unne nenge Iesus tuia pe esia Iesus. Ol pe tualou
    sio toto langa Iesus apena pe hele, “Non Soke, toinge o tunga lamai nike, lape
    liuk mete ero.”
  eng-BBE: When Mary came to where Jesus was and saw him, she went down at his feet,
    saying, Lord, if you had been here my brother would not be dead.
  ixl-CNT: 'Uncheeꞌ opon u Liꞌ tu vaꞌl atichku u Jesuus; pecheꞌ kuꞌ siatz. Taꞌxh tila
    utz, tal te ech tzaꞌ: —UnBꞌaal, atichkojaxh tzaꞌ, yeꞌn kam vunxibꞌen koj atziꞌ.—
    Texh te.'
  xsi-xsi: Maria ilâ ipâŋga nia Yesu imo ŋinde, aku mata ilâ imora Yesu. Ŋineŋga ipare
    tuku lâ Yesu kie tini, aku ipai tu, “Maro Ŋalae, ambo noko muŋga kumo ŋaina, ande
    naŋa mwaneŋgu ma ikura tu imâte tia. Andeta tia.”
  crx-NTPO: Sizi ndet da' 'ut'en Mary whuz oozya. Soo yutilh'en ibulh yubut dugwutsi
    be nenínya 'ink'ez 'uyulhni, “SMoodihti, njan 'int'oh de, 'aw da' sulhutsin dalhitsal
    oole' da'.”
  kan-OKCV: ಯೇಸು ಇದ್ದ ಸ್ಥಳಕ್ಕೆ ಮರಿಯಳೂ ಬಂದು ಅವರನ್ನು ಕಂಡು ಅವರ ಪಾದಗಳಿಗೆ ಬಿದ್ದು, “ಸ್ವಾಮೀ,
    ನೀವು ಇಲ್ಲಿ ಇದ್ದಿದ್ದರೆ ನನ್ನ ಸಹೋದರನು ಸಾಯುತ್ತಿರಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Bara Meri fune vakuma game Jesu fu manino ijia kekena uri auge sana kuae,
    E Ireobo a igia fibitie maki none fube ijiege baronekono kuae.
  blw-blw: Angkay inumchah ah Maria hen anchi iggawcha, ammag nampalentomang hen henagong
    Jesus way mangaliyén, “Apo cha-an angkay matéy hen anchi sonodtaaw non an-a wachahto.”
  tam-2017: 'இயேசு இருந்த இடத்தில் மரியாள் வந்து, அவரைப் பார்த்தவுடனே, அவர் பாதத்தில்
    விழுந்து: ஆண்டவரே, நீர் இங்கே இருந்தீரானால் என் சகோதரன் மரித்திருக்கமாட்டான் என்றாள்.'
  azz-NT: 'Huan ijcón mochihuac queman in María ajsito ya campa ne Jesús yetoya, ijcuacón
    yejua nimantzin motancuaquetzac iixpantzinco Yejuatzin huan quiliaya ijcuín: ―Notecotzin,
    tajcón Tejuatzin tionyetosquía nican tochanpa, ijcuacón ne nocnitzin Lázaro amo
    momiquilisquía.'
  spa-RV-1909: 'Mas María, como vino donde estaba Jesús, viéndole, derribóse á sus
    pies, diciéndole: Señor, si hubieras estado aquí, no fuera muerto mi hermano.'
  csy-csy: Jesus kung ah Mary a thet ciang in, Jesus mu a, a peang ah bok in, Topa
    awng, nangma himun ah om le te, ka suapuipa thi ngawl tu hi, ci hi.
  mxq-NT: 'Es ko ja Mariiʉ jyajty ma̱ naty ja Jesús, net ñaygyoxtʉna̱a̱ydyákʉ Jesús
    tyekyꞌʉjxm es tꞌanʉʉmʉ: —Windsʉ́n, kooxyʉp mijʉ naty mjaaty ya̱a̱, kyajxyʉpts
    tʉ ꞌyeeky ja nmʉgaꞌax.'
  tzj-NT: 'Ja María tok xekaji ja bar c''o wi'' ja Jesús tok xutz''at xuque'' chwach
    in xbij tre: —Wajaw, ja wixta atc''o kuq''uin maquita cami ja nxibal, ne'' tre.'
  tdt-tdt: Maria too iha fatin nebee Jesus hein hela, nia haree Jesus. I nia hakneak
    kedas iha Jesus nia ain hodi dehan, “Nai, se Nai iha nee karik, Hau nia alin la
    mate ida.”
  ron-BTF: 'Atunci Maria, când a ajuns unde era Isus, l-a văzut și a căzut la picioarele
    lui, spunându-i: Doamne, dacă ai fi fost aici, fratele meu nu ar fi murit.'
  eng-WEBP: Therefore when Mary came to where Jesus was and saw him, she fell down
    at his feet, saying to him, “Lord, if you would have been here, my brother wouldn’t
    have died.”
  eng-FBV: When Mary arrived at the place where Jesus was and saw him, she fell at
    his feet and said, “Lord, if you'd been here, my brother wouldn't have died.”
  nld-1939: 'Zodra Maria kwam, waar Jesus was, en Hem zag, viel ze voor zijn voeten
    neer, en sprak tot Hem: Heer, zo Gij hier waart geweest, was mijn broer niet gestorven.'
  bwo-bwo: Mariyam Iyesus beyirwok waat bín bbek'tsok'on b́ gubrats dihat, «Doonzono,
    nee hanoke fa'ane wotink'e ti eshu k'irrawk'ee b́ teshi» bi'eti.
  nch-BL: 'Pero María yajqui campa itztoya Jesús huan quema quiitac, motancuaquetzqui
    iicxita huan quiilhui: ―NoTeco, noicni amo mictosquía sinta tihualajtosquía quema
    mococohuayaya.'
  quc-TNT: 'Aretak c''ut xopan ri nan María ruc'' ri Jesús, xxuqui chuwäch, xubij
    che: Wajaw, we ta c''o la waral, mat xcäm ri nu xibal, —xcha che.'
  tfr-NTPO: Jesús ĩya Maríarë pjola dwayo ga jer öötong shäng ba zl̈ong bäng ga kjök
    tono, tjl̈ẽ ba kong ga «Tjl̈apga, pja kjwe shäng ëreshko ga bor sing, e shinmotkono
    l̇l̇ëme» l̈e.
  kaq-NT: Jesus janin María nocoxon, merahax, Jesusen tahe naman betihihpaqueti. —Mia
    neno hihquiya ta heen roha mahuayamaquehanihqui, hihbon —hahquin huaohihanan.
  sgb-sgb: Hên nilumatêng hi Maria ha ampaidyanan ni Apo Jesus, ay nandoko ya ha arapan
    na, ta wana, “Panginoon, no atsi ka dayi bayri, ay a ya bayton natsi ya kapotoh
    pohêl ko.”
  vie-1934: 'Nhưng Ma-ri, lúc đã tới nơi Đức Chúa Jêsus đứng, vừa thấy Ngài, thì sấp
    mình xuống chân Ngài mà nói rằng: Lạy Chúa, nếu có Chúa đây, thì anh tôi không
    chết!'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏମିନି ଟା଼ୟୁତା ମାଚେସି, ମରିୟମ ଏ଼ ଟା଼ୟୁତା ହାଜାନା ଏ଼ୱାଣାଇଁ ମେସାନା
    ଏ଼ୱାଣି କଡାୟାଁ ଡ଼଼ଇ ରିହାନା ଏଲେଇଚେ, “ପ୍ରବୁ ନୀନୁ ଇମ୍ବାଆଁ ମାଚିହିଁମା ନା଼ ତାୟି ହା଼ଆତେସିମା
    ।”
  cha-cha: 'Ya si Maria anae mato gui lugat anae estaba si Jesus ya jalie, japodong
    gui adengña, ya ilegña: Señot yaguin gaeguejao güine ti umatae y chelujo.'
  amu-NT: 'Quia na tueⁿꞌeⁿ na mꞌaaⁿyâ ñꞌeⁿ Jesús, tcoomꞌm xtyeeⁿ jo ncꞌee. Matsoom
    nnom: —Jeeⁿ ꞌu Ta, toom cweꞌ mꞌaaⁿꞌ ñjaaⁿñe, quia joꞌ tîcueꞌ ñetyjo̱.'
  hin-CV: मसीह येशु के पास पहुंच मरियम उनके चरणों में गिर पड़ी और कहने लगी, “प्रभु,
    यदि आप यहां होते तो मेरे भाई की मृत्यु न होती.”
  eng-OURB: Therefore when Mary [Rebellion] came to where Yeshua [Salvation] was,
    and saw him, she fell down at his feet, saying to him, “Lord, if you would have
    been here, my brother wouldn’t have died.”
  spa-BES: 'Cuando María llegó donde Jesús estaba y lo vio, se postró a sus pies,
    diciendo: Señor, si hubieses estado aquí, mi hermano no estaría muerto.'
  san-BEN: যত্র যীশুরতিষ্ঠৎ তত্র মরিযম্ উপস্থায তং দৃষ্ট্ৱা তস্য চরণযোঃ পতিৎৱা ৱ্যাহরৎ
    হে প্রভো যদি ভৱান্ অত্রাস্থাস্যৎ তর্হি মম ভ্রাতা নামরিষ্যৎ|
  tdx-tdx: 'Ie pok’ amy Iesoà eo t’i Marie, le niisa’e naho nihohok’ am-pandia’e eo,
    nanao ty hoe: O Rañandria naho teo irehe tsy ho nihomake i rahalahikoy.'
  naf-naf: Âpme Maliayaŋ windembemti mka set biman baen toti ndikme tapmmann Zisas
    pedondom samti pigok zeye, “Amobotnaŋ, geŋ kapi tabek ze ipm ŋep ku gakinak.”
  grc-MT: η ουν μαρια ωσ ηλθεν οπου ην ο ιησουσ ιδουσα αυτον επεσεν αυτου εισ τουσ
    ποδασ λεγουσα αυτω κυριε ει ησ ωδε ουκ αν απεθανεν μου ο αδελφοσ
  vid-vid: Maliya vyoyafichile koyali Yesu na vyoyamuwene, nakafugama mmagulu ga Yesu,
    nakamlonjela, “Mkulu, na uwe baha, lumbulyangu nahambe yabagame!”
  pio-NT: 'Néese María ùanàaca Jesús yàatalé, yá ubàlùacawa ùuluì ipùata iyúwa irí.
    Yá María íimaca Jesús irí: —‍Nuíwacali, pìyacaalíté wáapichatá, yá càmita yéetáwatéi
    nuénásàirimica —‍úumaca irí.'
  tsn-tsn: Erile fa Marea a goroga kwa Jesu a leng teng, a wela ka mangole fa pele
    ga dinao tsa gagwe a mo raya a re, “Morena, fa o ne o le fano, kgaitsadiake o
    ka bo a sa ntse a tshela.”
  amr-NT: Jesústaj oʼhuatiakdepo Jesúsen huaʼitaʼpote huikudate oʼtihuadpo. —‍Aʼnen
    bottaʼ bottaʼ huameʼnoete o̱ʼna i̱yo̱ ehueʼ i̱ʼe̱meʼne on i̱yo̱ e̱ʼe̱meʼnayo doʼhued
    huidpo Lázaro bueyhueʼ o̱ʼe̱aymeʼ, Huairi. —‍María Jesústaj onaʼuy.
  pwg-pwg: Ma Meri inekiibau Yesu kurina na maghinonai itawotei. Ma ivonei bo, “Bada,
    tam namada kuta pisi na novuku ke ita rabobo.”
  cjv-cjv: Yokamai fingoro ena te Maria fu Yesu moingui tei furo kanero Yesu kauwomdi
    tei kauwom gurom boiro “Ari Wanopanom yo, ne ure tawa moranga ena na kepenam goikename,”
    di tongoro
  tiw-tiw: Karri awinyirra Mary papi jiyimi kapi ngawa-yuwuni api nyirra juwunyaw-amiya
    kangi yakuluwuni yinkitayi kapi ngarra malapwara, kiyi jiyimi ngini, “Aya, yuwuni,
