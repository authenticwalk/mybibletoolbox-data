verse: JHN.011.032
translations:
  kpx-kpx: Isi tiale keu Iesu uale kela velemai vudivemo kome bokoai vata bisi avuho
    loui avoe, “Kosive, a kove ubeto di amakiniu hatioholinu.”
  okv-H: Mary na Iesu ta degi puvuto Iesu kito utu ta veto gombuto ke einge ena, “Bada,
    umo mahu puvuraehea amo nau du mane pehaehija,” ke ainge si te tapa ijinu
  tbo-tbo: Maliya i nae po Yesu uyahina i geleta, ma u aena i polou ma i tou bahabaha
    i pa, ‘Aee, Guyau, itapa tam geka hotanana uta memae apega nouwe ita hilage.’
  mal-C: യേശു ഉണ്ടായിരുന്ന സ്ഥലത്തു മറിയ എത്തി അദ്ദേഹത്തെ കണ്ടു കാൽക്കൽവീണു, “കർത്താവേ,
    അങ്ങ് ഇവിടെ ഉണ്ടായിരുന്നെങ്കിൽ എന്റെ സഹോദരൻ മരിക്കുകയില്ലായിരുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἡ οὖν Μαρία, ὡς ἦλθεν ὅπου ἦν ⸋ὁ⸌ Ἰησοῦς, ἰδοῦσα αὐτόν, ἔπεσεν ⸂αὐτοῦ εἰς
    τοὺς πόδας⸃ λέγουσα αὐτῷ, Κύριε, εἰ ἦς ὧδε, οὐκ ἂν ⸉ἀπέθανέν μου⸊ ὁ ἀδελφός.
  bgc-bgc: जिब मरियम उड़ै गई जड़ै यीशु था, तो उसनै देखदे उसकै पायां म्ह पड़कै कह्या,
    “हे प्रभु, जै तू आड़ै होन्दा फेर मेरा भाई कोनी मरदा।”
  khz-khz: Maria eagoto, Iesu laganai eruga-talito, Iesu egitaato aonai, gagena kwalanai
    etiu-talito, ne evaikilaato, netiwato, “Velekou, goi pere enai, au walawalaku
    ati pere kwarega.”
  deu-TKW: 'Maria nun, wie sie dahin kam, wo Jesus war, sobald sie ihn erblickte,
    fiel sie ihm zu Füßen, und sagte zu ihm: Herr, wenn du da gewesen wärest, so wäre
    mein Bruder nicht gestorben.'
  zsr-NT: 'Niꞌr bdxinnu María ga naꞌ zoëꞌ Jesús. Catiꞌ bléꞌinu Lëꞌ, byéchunu xniꞌë,
    rënu Lëꞌ: ―Xan, laꞌnaruꞌ zuꞌ ni, cutu gatiëꞌ bönniꞌ zanaꞌ.'
  lin-lin: 'Tango kaka Mari akomaki na esika oyo Yesu azalaki mpe amonaki Ye, amibwakaki
    na makolo na Ye mpe alobaki : — Nkolo, soki ozalaki awa, ndeko na ngai alingaki
    kokufa te !'
  hns-NT: 'Tab Maria djab Jiesoe ke lage aail, tab gaathie par gierke bolies: „He
    Prabhoe djie, djab toe hia rahiete tab hamaar bhaai na marat.”'
  noa-E: Mag bëewi, Jesús aig barchëwi, i bʉ̈khʉrr phõbkhanaa irig, —Señor, pʉ mʉig
    sĩerr akhiin, mʉ ẽphemkhöi mʉg dau aphʉʉ abakhamgui ajim, bĩemamua.
  eng-EMTV: Then, when Mary came where Jesus was, seeing Him, she fell down at His
    feet, saying to Him, “Lord, if You had been here, my brother would not have died.”
  mib-NT: 'Yūcuán na te ni jinū María nuū íne Jesús, te ni jecuɨñɨ̄ yɨtɨ́ ña nuū jehé
    yā, te ni cahān ña: Núu ní íyo ní yáha, te ma cúū cuāha ná núú, áchí ña.'
  lif-NT2: मरियम्‍मिन् ये़सुःन् वये़बादे़न्‍नो के़रे़आङ् थुङ्‌बोहजॽआङ् मे़त्तु, “आदाङ्‌बे,
    खे़ने़ॽ कप्‍मो के़वये़ल्‍ले़ग आन्‍साॽ मे़स्‍ये़ने़म्‍बामे़न्॥”
  xnj-xnj: Maliya peahikili pandu pala peavili Yesu na kumlola akamfugamila, akamjovela,
    “Bambu ngati kuvya uvya apa, mhaja wangu ngaafwili lepi!”
  mmx-mmx: Se ne Maria ga vot to at lenep ne Iesu ga nemen e la ga ven i, neni ga
    xis tiktikbu mi luvatgulom teren la ga lok, “Leeme Silok, mo do nu gitak lok nade,
    neinuk gi toxo met.”
  cbr-NT: 'Cuancëbë anua ''icë anu bëbai a tanáin tsóbuquin ca Maríanën Jesús cacëxa:
    —Mixmi ënu ''ain ca ''ën rarëbacë ñucëma ''itsíanxa.'
  tee-NT: 'Ju Malia acsni cha''alh junta ixvi ju Jesús pus lana ta''aktsokotalh vanin
    junta ixya. Junich: ―Qui''ucxtin ni c''a''ixvilht''i ju ani pus jantu ixtini ju
    quimp''isek''e.'
  eng-LSV: Mary, therefore, when she came where Jesus was, having seen Him, fell at
    His feet, saying to Him, “Lord, if You had been here, my brother had not died”;
  cak-NT: 'Y cuando ri María xapon anchi'' c''o-wi ri Jesús y xutzu'', xxuquie-ka
    chirakan y xu''ij che: Ajaf, ri nuxibal xcom. Xa ta jatc''o we'', manak ta xcom,
    xcha''.'
  pah-NT: Kiro Mariahẽa hoi Jesus'ga pyri a'ero. Ga repiagame hẽa ndurugi g̃wenypy'amo
    gapya pyri. —Jesus, ei hẽa. Avo po nde rekoi raji'i hamo, a'ero po jikuvyrava'ea
    nomanoi raji'i hamo! ei hẽa ga pe.
  sja-NT: 'Mamĩda Mariapa Jesús unuk''ãri, bedabaidachi mãik''aapa mãgaji: —Tachi
    Waibɨa, pɨ nama bada paara, mɨ ɨ̃pema jai-idaa-e pak''ajida aji.'
  xed-xed: «Mghama ɗa! Ka má hadna ka ná, má mta a zwaŋama ɗa wu,» Ka Mari zləmbatá
    ma ghuva Yesu nghaŋər tsi manda ɓhadaghatani da tsa vli nda tsi ya.
  glk-glk: 'وختی مریم اویه فَرسه کی عیسی ایسه بو، اونه بیده و اونه پا زیر بکفته و
    بوگفته: «ای سرور، اگر اَیه بِیسه بی، می برأر نَمردی!»'
  mks-NT: 'Ta tá na̱xi̱nu̱ co̱o ñá nu̱ íin Jesús já na̱caxítí ña̱ nu̱ á já na̱casáhá
    cáchí ña̱ já xi̱hi̱n á: —Tá ná coo ndó yóho, nduu ta ni a̱ quíví toho Lázaro quia̱hva
    i̱ —na̱cachi ñá.'
  gfk-S: 'Ma ne Maria ga hanawat ter tano katano Jisas ga kis ter kaia. Be iga nes
    ie iga tudu napu ta ira iruo kakine Jisas gom suah ter tana horek: “Watong, be
    nuge kis ter kira no hainigu pai gorle mat.”'
  bmu-bmu: Marianöŋ anda Jisös kinöhaŋgöreŋ aŋgota eka könaŋe sipköba eta kewö jii
    mörök, “O Kembu, göŋön ki malbanak ewö, nenan mönö qahö kömumbawak.”
  dgz-dgz: Wam ame Iesu amba yoniwandini arewa, Meri taue Iesu yaveni, Meri Iesu pusip
    gearen nikapu enu amba anega wan, “Ayop ge mapa wanigepo, nauna bop ya di tapo.”
  eng-GNV: Then when Mary was come where Iesus was, and sawe him, she fell downe at
    his feete, saying vnto him, Lord, if thou haddest bene here, my brother had not
    bene dead.
  zaa-NT: 'Bitsina'' bá María làti du Jesús nna, de bila''nią ne nna bedu tè ỹibį
    ru''a lúe nna rą ne: Señor, cáalá re'' ba cuią''lu'' nì nna, labí gutti dana ya''a.'
  eng-WEBSTER: Then when Mary had come where Jesus was, and saw him, she fell down
    at his feet, saying to him, Lord, if thou hadst been here, my brother had not
    died.
  guh-guh: 'Itsa María palia, itsajotalia Jesús ecojopa, nexata María pematabacabëta
    nucajunua Jesús pitabarata. Jumaitsi: —Tajatuxanenë, itsa majota ponaponaejitsipameje,
    apo tëpae tsipae tajuyapijinë Lázaro, jai María Jesúsjavabelia.'
  bon-bon: Mariya liba pui puupu cabu me atyaramtige, Yeesu luma enajige, siige teebine
    liba jepänige puma, tabe teeme opo gaabe je utramige, jejige egä, “Yageyame, maane
    ama liga cirege, cäme wate te budre lica cire läbiteji.”
  nhw-BL: 'Pero María yajqui campa itztoya Jesús huan quema quiitac, motlancuaquetzqui
    iicxitla huan quiilhui: ―NoTeco, noicni amo mictosquía sintla tihualajtosquía
    quema mococohuayaya.'
  swh-ONEN: Maria alipofika mahali pale Yesu alipokuwa, alipiga magoti miguuni Pake
    na kusema, “Bwana, kama ungalikuwa hapa, ndugu yangu hangalikufa.”
  wbi-wbi: Pepano uMaliamu akafika pa Yesu, akafughama, akambuula akati, “Mutwa, peusava
    ulumbu lyango ngale naafwile.”
  bba-bba: Sɑnɑm mɛ Mɑɑri u turɑ mi Yesu u wɑ̃ɑ, ye u nùn wɑ u yiirɑ u nɛɛ, Yinni
    ɑ̀ n dɑɑ wɑ̃ɑ mini nɛn sesu kun ɡbimɔ.
  eng-KJVCPB: Then when Mary was come where Jesus was, and saw him, she fell down
    at his feet, saying unto him, Lord, if thou hadst been here, my brother had not
    died.
  kgk-NT: 'Upéi ogwahẽ oho-vy Hesu renda-py. Ogwahẽ-ma ramo, ojeity Maria Hesu rovagwy-py:
    —Ereime ramo ra''e a-py, xe Járy, nomanói arã ra''e xe kyvy, he''i íxupe.'
  waj-waj: 'Yisuuva duuvaki Mariaava oro too vioo varoo inna yuku oyaivaki vairavai.
    Vainno tunoo: Udaanga-o, boo, mo a aavaki varunnatiri. Ni vaavova hama pututirivee,'
  cpy-cpy: 'Okanta areetapaaka María ijeekakira Jesús, otziwerowa-shita-paakari okantapaakiri:
    “¡Pinkathari! Ari pijeekimi eeroka jaka, eero ikamimi aarini.”'
  ekk-PKP: 'Kui Maarja jõudis paika, kus Jeesus oli, ja ta nägi Jeesust, langes ta
    tema jalge ette ja ütles: „Issand, kui sa siin oleksid olnud, siis mu vend ei
    oleks surnud.“'
  mpx-mpx: Meli i na i vin labi toto Yeisu i miminaa, inoke sauga i kite, yaka i na
    i loepwakoku Yeisu aenaa ge i ba, “Babala, binimala owa iyahe aloma, he nu nige
    ni yayaomal.”
  wbp-wbp: Miirirla rdipija Jijajiki kulkurru yirdiyirla, ngularla parntarrinjarla
    wangkaja, “Warlalja-Wiri, kajinpa nyuntu kapanku-juku yantarlarni, kula paliyarla
    ngajukupurdangkaju. Kapu wankaru-juku nyinayarla.”
  luo-luo: Kane Maria ochopo kama Yesu ne nitie monene gi wangʼe, nopodho e tiende
    mowachone niya, “Ruoth, ka dinyocha bed ni in ka to owadwa dine ok otho.”
  nhe-NT: 'Pero María yajqui campa itztoya Jesús huan quema quiitac, motlancuaquetzqui
    iicxitla huan quiilhui: ―NoTeco, noicni ax mictosquía intla tihualajtosquía quema
    mococohuayaya.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܵܗ̇ ܡܲܪܝܲܡ ܠܕܘܼܟܵܐ ܕܝܼܗܘܵܐ ܝܼܫܘܿܥ ܘܚܙܹܐ ܠܵܗ̇ ܐܸܠܹܗ، ܢܦܝܼܠܔ
    ܠܵܗ̇ ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܡܵܪܝܼ، ܐܸܢ ܗܵܘܹܝܬ ܗܘܵܐ ܠܲܐܟ݂ܵܐ، ܠܹܐ ܡܵܐܹܬ
    ܗܘܵܐ ܐܲܚܘܿܢܝܼ.“'
  esk-NT: Mary-m tikitḷugu Jesus qiñiqamiuŋ isigaiñun punniqsuq nipliqhuni, “Ataniiq!
    Uvani itchuvich, aniŋauraġa tuqunayaitchuq.”
  msb-msb: Pagkasugati ni Maria kan Jesus nagluhod sa may tiilan niya na nagasabi,
    “Ginoo, kun adi ka lang wara napatay an akon kamanghod.”
  cpa-NT: 'Mi³ca¹dsiég¹ María ja³tsenh¹³ Jesús, jøng² ca¹chi¹jné¹dsa ni³ Jesús. Ca¹juúh²dsa:
    ―Juu¹³ jniang³, ha¹chi² mi³jón² roh¹²jni ju³ jøng² mi³ŋíh²hning ja³la².'
  dso-dso: ତେଇ ଜିସୁ ଜନ୍‌ ଜାଗାଇରଇଲା, ମରିୟମ୍‌ ସେ ଜାଗାଇ କେଟ୍‌ଲା ଆରି ଜିସୁକେ ଦେକିକରି ତାର୍‌
    ପାଦେ ଡାଣ୍ଡାସନ୍‌ ପଡି କଇଲା, “ମାପ୍‌ରୁ ତମେ ଜଦି ଇତି ରଇତାସ୍‌ଆଲେ ମର୍‌ ବାଇ ନ ମର୍‌ତା ।”
  meu-meu: A Maria na Iesu e nohova gabuna ai e kau, e itaia, bena aena badinai e
    goru diho, eto, Lohiabada e, oi na iniseni ai boma noho, taihugu na basinema mase.
  yva-NT: Maria muiya nanto Yesus nori muno mo aen, ama vukane ranteteraje no amun
    muno mo raura mare, “Injae, ranivara Winy no no naiso ratire, sya anakavo kakai
    ramu.”
  dgc-dgc: Nadid ti Maria, kédemét na to édsean ni Jesus, éy tinumokém siya to tikéd
    na, a kinagi na, a “Panginoon, éng édse ka maka se to éya, éy éwan minate teka
    ko.”
  zpm-NT: Zigne bdziṉ me zaatne zo Jesús ga, pquiitsgzhib me lo Jesús. ―Jesús, luu
    ne nac luu meṉ ne rnabey ―rëb me―, teḻne niaca miṉe nu no luu zeeṉe blanguidz
    bzian naa, niete me.
  hix-NT: Txesusu hyaka haxa toy hatà, Maryeya. Tàwya xenyetxhe rma, tano me ro rma
    nehurkay hatà, akrataka. Rohà y, kekon hatà, àwya. Tan oyehtok haxa, ryeheka heno
    wayehpàtoràtho haryhe, kekon hatà.
  sim-sim: Urik Maria Jisasin si heyehe kumbamu orhik si raka lihi simu mbara, �Wasilaka,
    os torok mi lirikop mundala anhi mbeek hari ambu ri.� Karem si mbaha simu tlara.
  npi-ULB: त्यसपछि जब मरियम येशू हुनुभएको ठाउँमा आइन् र उहाँलाई देखिन्, तिनी उहाँको
    पाउमा घोप्‍टो परिन्, र उहाँलाई भनिन्, “प्रभु, यदि तपाईं यहाँ हुनुभएको भए मेरा
    भाइ मर्ने थिएनन् ।”
  cgc-cgc: Gabot Maria i ta lugar na naan dya Jesus. Pagkita din ki Jesus, galuod
    kanen an naan ta batiisan Jesus daw gambal, “Ginuo, daw anen ka di inta, ula napatay
    ake na utod.”
  tim-tim: Dâ Mariaŋe arim peniaŋmâ ekmâ Yesugât keiŋân kâŋgom yem hin magaŋep, “Humo,
    gâ in malen dâine amâ emine bo mombop.” dâep.
  yor-yor: Nígbà tí Maria sì dé ibi tí Jesu wà, tí ó sì rí i, ó wólẹ̀ lẹ́bàá ẹsẹ̀
    rẹ̀, ó wí fún un pé, “Olúwa, ìbá ṣe pé ìwọ ti wà níhìn-ín, arákùnrin mi kì bá
    kú.”
  wos-wos: Wungi ye lé Jisas téndénmbu xaakwa lé Maria Jisasré xé. Xétaka hwati se
    lé déré wa, “Néma Du, ambu remét wuna hee yamba hali hiyandé.”
  emp-NTPO: 'Mariara Jesu b̶ʌma jũẽsid̶e ara idji unubʌrʌda idji jĩrũ caita b̶arru
    cob̶esia. Maʌ̃ne jarasia: –Mʌ̃ Boro, bʌda nama b̶ad̶abara, mʌ̃ djabara jaid̶aẽ́
    bacasia.–'
  eng-F35: Then, when Mary came where Jesus was, upon seeing Him she fell at His feet,
    saying to Him, “Lord, if You had been here my brother would not have died!”
  ind-ind: Waktu Maria sampai di tempat Yesus berada dan melihat-Nya, dia langsung
    tersungkur dan bersujud di depan kaki Yesus lalu berkata, “Tuhan, kalau Engkau
    ada di sini sebelumnya, saudara saya pasti tidak meninggal.”
  pes-OPCB: 'وقتی مریم نزد عیسی رسید، به پاهای او افتاد و گفت: «سرورم، اگر اینجا بودید،
    برادرم نمی‌مرد.»'
  mpt-mpt: Maliao monoa Yesuse atemnoa esu ye dlong dlong golbua daak tounoa osak
    imin baabanoa Sum kobo ele biebta mole ne aabe mo kaatnebebabo gesoa
  ssx-ssx: Metima꞉ Yesu hayeke alena꞉ opolo pua Yesu handolo ipika꞉ anke pa꞉ta꞉ lopa꞉niao
    alota꞉ Tekehalio. Neke do pa꞉ta꞉ haeka꞉na꞉ yoluta꞉ ya ana꞉ na homolo pia꞉me leekeme.
  mkl-mkl: Ŋɔi Mɑɑri í to bii Jesu í wɑu. Iyi í yɔɔ ŋɔi í sɛɛbɑtɑ si wɑjuɛ í sɔ̃ɔ
    í ni, Lɑfɛ̃ɛ, bii ì wɑ ihɛ̃ wo wecĩm kɑɑ ku.
  gaq-gaq: ଜିସୁନେ ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାକ୍ନେ ଦାପ୍ରେ ମରିୟମ୍ ପାଙ୍ଗ୍‌ଚେ ମେଁନେ ଞ୍ଚବୁନ୍ଦେ ଲଃଚେ
    ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ନା ନାଲେଲା ନେବୟାଁ ଆଗୁଏଃପାଡିଂ ।”
  gof-RNT: Mayraama Yesuusi de7iyasuwa bada iya be7ida wode iya tohuwa bolla kunddada,
    “Godaw, neeni hayssan de7idabaa gidiyakko ta ishay hayqqennashin” yaagasu.
  unx-unx: ଏନ୍ତେ ମାରିୟାମ୍‌ ୟୀଶୁ ତାଇକେନ୍‍ତାଃ ତେବାଃୟାନ୍‌ଚି, ଇନିଃ ୟୀଶୁକେ ନେଲ୍‍ତାଇଲଃଗି
    ଇନିୟାଃ କାଟା ସୁବାରେ ଉୟୁଃୟାନାଏ ଆଡଃ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ ନେତାଃରେମ୍‍ ତାଇନ୍‍କାନ୍‌ରେଦ
    ହାଗାଇଙ୍ଗ୍‌ ତାଇୟାଃଁ କାଏ ଗଜାକାନ୍‌ତେୟାଃ ।”
  gah-gah: Maliá eza Izesú noitoka aniteake ánigoake, agihúna geko akoake, Guivahanínemaka,
    imaneloka noako nelina, nugunáne helemiline.
  lcm-lcm: Sikei, Maria kanla serei si oring ang a Iesu katapo ago singina, na kala
    arai ania na kala matung turung e ngono kakina, na kala antok ia ta, “Volava,
    man kuta ago e ke, taug parik kalapa angkoai si mat.”
  aer-aer: Mary apmere ikwere irretye-alheke nhenge Jesus anetyamenge renhe aretye-alheke,
    re ingke ikwerenheke-arleke artepe anemele angkeke, “Akngerrepataye, unte apeke
    nhenhele aneke atyeye atyinhe apeke ilwetyakenhenge anemele.”
  qvc-NT: 'Piru Maryaqam Jisus kaykashqanman ch''ayashpa, paypa ñawpambi qonqorikushpa,
    nirqan: —Taytitu, kaypi kaptikiqach''i, turiy Lasaruqa mana wañunandachu, nishpa.'
  tgl-ULB: Nang makarating si Maria kung saan naroroon si Jesus, at siya ay nakita
    niya, nagpatirapa siya sa kaniyang mga paa at sinabi sa kaniya, “Panginoon, kung
    nandito lamang kayo, hindi sana namatay ang aking kapatid.”
  cbs-NT: 'Jesúski nukutan juinti nishma ja naman danti ixun Marían yuikin: —Xanen
    Ibuun, min nenukenan, en pui mawama ikeanshinaki— atan'
  xtm-NTPP: 'Nuu ni kenda María ma nuu iyo Jesús ma, te ni jinkoo jiti ña nuu ja''a
    ya ma, te jiña''a ña: ―‍Señor, nute ni iyo ni ya''a chi masu kûu ku''va sa ma
    ―‍kúu ña jiña''a ña.'
  nnq-nnq: Bai Maliamu apaika paali pena apabi Yesu nukummona ngakilikitila, nukunnengela,
    “Angwana makabi upamba, akaka bango kabi bawije!”
  bao-NT: 'María pea, Jesús pʉto eago, Jesús ñicãri pʉtoacã cõ ãjʉro jupeari mena
    ea nuu eari, o biro cʉ̃re ĩiwo: —Wiogʉ, anora mʉ ca niijata, yʉ yee wedegʉ bii
    yaitibojacupi —cʉ̃re ĩiwo.'
  san-ORI: ଯତ୍ର ଯୀଶୁରତିଷ୍ଠତ୍ ତତ୍ର ମରିଯମ୍ ଉପସ୍ଥାଯ ତଂ ଦୃଷ୍ଟ୍ୱା ତସ୍ୟ ଚରଣଯୋଃ ପତିତ୍ୱା ୱ୍ୟାହରତ୍
    ହେ ପ୍ରଭୋ ଯଦି ଭୱାନ୍ ଅତ୍ରାସ୍ଥାସ୍ୟତ୍ ତର୍ହି ମମ ଭ୍ରାତା ନାମରିଷ୍ୟତ୍|
  huv-NT: 'Müm María camüm mapeay niüng ajlüy Teat Jesús, quiaj taquieel tiüt micos
    nej, tapiüng: ―Teat, sitiül ndot mejlüy ningüy ngo mandeow xechiig ―aw.'
  otn-NT: 'Bi̱ ma ra̱ Ma̱ya p''ʉ ma̱mbi̱ ''bähra̱ Jesús. Bi̱ nda̱ntyøhmu̱ p''ʉ ha
    ''bäi, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, nu̱''mø ngue gdi ''bʉcua, hi̱nxta̱ ndu̱
    ma̱ i̱da̱gä ''mø.'
  nop-nop: Kaŋ Maliya adi pilap hinek wooŋ Jesu hakukneŋ wosuwaaŋ kayoŋ foloŋ maaŋ
    haliŋa niŋguk, “Wapum, du iŋgoŋ hale tuguŋ binek adi witne tuwot mu kumumbe tuguk.”
  obo-NT: To kod‑inguma ni Maria riyot ki Disas, id lingko‑od sikandin woy mid ikahi
    to, “Longaggon, otik ka‑ay ka ra nanoy, waa en id patoy iddos tobboy ku.”
  cak-ENT: 'Ja tok ri María xapon ape'' c''o-vi ri Jesús y xutz''et, xxuque-ka chirakün
    y xbij chin: Ajaf, ri nuxbal xcom. Xa ta chere'' ratc''o-vi, man ta camnük vocomi,
    xbij.'
  lif-NT: ᤔᤖᤡᤕᤶᤔᤡᤴ ᤕᤧᤛᤢ᤺ᤴ ᤘᤕᤧᤒᤠᤍᤧᤴᤏᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤌᤢᤱᤒᤥᤜᤈ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤁᤵᤔᤥ
    ᤁᤧᤘᤕᤧᤸᤗᤧᤃ ᤀᤠᤴᤛᤠ᤹ ᤔᤧᤛᤩᤧᤏᤧᤶᤒᤠᤔᤧᤴ॥”
  mie-NT: 'Ñúcuán de nī nquenda María nūū íyó Jesús, de nī jēcuīñī jītí ña nūū jéhē
    yā, de nī ncāhān ña: Señor, tú ní ndéē ní yáhá, de mā cúū cuāha sá nícu, ncachī
    ña.'
  san-TIB: ཡཏྲ ཡཱིཤུརཏིཥྛཏ྄ ཏཏྲ མརིཡམ྄ ཨུཔསྠཱཡ ཏཾ དྲྀཥྚྭཱ ཏསྱ ཙརཎཡོཿ པཏིཏྭཱ ཝྱཱཧརཏ྄
    ཧེ པྲབྷོ ཡདི བྷཝཱན྄ ཨཏྲཱསྠཱསྱཏ྄ ཏརྷི མམ བྷྲཱཏཱ ནཱམརིཥྱཏ྄།
  qve-NT: 'Hinaqtinmi Mariaqa Jesuspa kasqanman chayaruspa, Jesuspa ñawpaqninpi qonqoriyukuspa,
    khaynata niran: —Señorlláy, sichus kaypi kawaq karan chayqa, hermanoyqa manan
    wañunmanchu karan, nispa.'
  pao-NT: Soo Mary ka Te Pabe'e-baa petugase oo-kobena meatzedose, mee ka Te Pabe'e
    netamma, “U sakwa uga ka o'nosoo petuoose, e Pabe'e sakwa uga gi ya'e.”
  cbu-NT: Isusoo chamayangayaru, tasaseeru, tutunlltayaru, Isusootssha tsiyatku, Isusoo,
    istanda. Shiy urutanaari nish taarush, shiynaariya wawareetsi yararangpasha, Mariy,
    tárangu. Nishurtanaari taarush ashireeja wawari tsiparang, ndambari, tárangiya.
  usa-usa: 'Máríaa Îtu máipaqo irénama Îtumma káonena aítaupi aipaq aténa timá ámikaiye:
    “uyátáraana-nako, emá maakáqô máanarakaatati ketiyóbíma ípuine iné.” téna tiráiye.'
  soy-soy: 'Kɛ Mɑɑri uu kei kɛ Yeesu uu ń we n tuipɔ, uu uɑnɑ mɛtene lólu uu u mɑɑ
    rɛ: Upíimɑ, pɔn pɛɛ nté n we, unɛ́yɛ́i úu yɛ́ pɛɛ kpu.'
  hui-hui: Meri Yasu heagoria puwa ibunaga geha bulu paluwa ibuhondo lalu, Anduane
    Homogo-o í̠ oali henedale i̱ mbalini nahomedale, lene.
  amf-amf: Mayriyam Yesuskal nivayse kiam yinin haapenka kisa roondar dhambayse, “Imbo,
    ha ini kote daana, indanaasa diyehe” kina ko hamade.
  quc-NNT: 'Aretaq k''ut xopan ri nan María ruk'' ri Jesús, xxuki chuwäch, xub''ij
    che: Wajaw, we ta k''o la waral, mat xkäm ri nu xib''al, —xcha che.'
  dob-dob: Ta Meli sena nina ꞌena ꞌiapwesa ga Yesu ꞌiꞌitena, ꞌenega matanaya ꞌibwago
    sanamwaꞌuta ga ꞌena ꞌigwae, “ꞌInapwana, ꞌeguma ꞌoyo bada lowa ꞌumiyamiya, geyaꞌabo
    nuugu ꞌimwawamwawasa.”
  wrs-wrs: Heva os Mariava dom gavna, di ten Yesus avnam. Nonamba Mariava ona nonglana
    hemba, vendpenamba Yesusna monglasra, hev omnana, yimba doarava huiva atava, ata
    kana muskovmba dahatamoa osva.
  mca-mca: 'Ke'' María in yamii hakha'' i''ni'' ha'' Jesús, ma'' qa in yi''wen qa
    wetjele''efi ƚef''iyeyiiju'', qa yit''ij: —Yatsat''axyij, qek ni''i'' hane''e''in
    qekhante'' nawa''metax ka'' yejefe''ek''i.—'
  tzo-TZC: 'Cꞌalal icꞌot ti María ti bu oy ti Jesuse, tey laj squejan sba ta yoc.
    Jech laj yal: ―Cajval, ti liꞌuc oyucote, muꞌyuc xcham ti jchiꞌil ta voqꞌuel ti
    jechuque ―xut.'
  mya-mya: မာ​ရိ​သည်​သ​ခင်​ယေ​ရှု​ရှိ​ရာ​အ​ရပ်​သို့​ရောက် သော​အ​ခါ ကိုယ်​တော်​ကို​မြင်​သ​ဖြင့်​ခြေ​တော်
    ရင်း​မှာ​ပျပ်​ဝပ်​လျက် ``အ​ရှင်​ဘု​ရား၊ အ​ရှင် သာ​ဤ​အ​ရပ်​မှာ​ရှိ​တော်​မူ​ခဲ့​ပါ​လျှင်​ကျွန်​မ
    မောင်​သည်​သေ​မည်​မ​ဟုတ်​ပါ'' ဟု​လျှောက် ထား​၏။
  gng-NT: 'Mari tì baa'' *Yesu te nà saan uyo wà ki laa'' wɔ nnɔ, nɛ ki gbaan''
    uʼnintuɔli, ki tɔke'' wɔ ki ye: «Yonbdaan, a bi te niɛ saan la, nʼninjɛ ŋa bi
    kpo''.»'
  cbi-NTPO: 'Tsejtu Jesús nuka puñuba María junga ji'' yanu katamin, ya'' neepasha
    telenaji'' entsandimi: Bale Ruku, ñuren enu puna''banañuya in kaya peyai''chuve,
    timi.'
  ikk-NT: Ogẹn Meri gi ru ebẹhụ Jizọsị rị, hụn Jizọsị, ọ nọ dann'a alị, sị a, “Di-nwọnni-ẹnyi,
    omẹni i te rị ebeni, nwẹnẹ m e ke te nwụn!”
  leu-leu: Layaan nane savat si Yesus nane poxo la kana e xuuse, “Memai, naak tamo
    no waan nabeꞌ na vasaak i taa pife maat.”
  maz-NT: 'Nuc''ua o zät''ä e María nu ja je mi bübü e Jesús. ''Ma o jñanda o ndüñijõmü
    a jmi''i e Jesús. O xipji c''ua: ―Nu''tsc''e, ín Jmuts''ügö, ''ma ri bübügue a
    ''ñecjua, dya ro ndũ''ũ ''ma c''ü mi ''ninzhõmügö.'
  bod-N: དེ་ནས་མིར་ཡམ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུ་བཞུགས་སར་སླེབས་ཤིང་། ཁོང་མཇལ་བ་དང་ཁོང་གི་ཞབས་དྲུང་དུ་ཕྱག་བཙལ་ཏེ་ན༌རེ།
    གཙོ་བོ༌ལགས། ཁྱེད་རང་སྔ་མོ་ནས་གནས་འདིར་ཕེབས་པ་ཡིན་ན་ངའི་སྤུན་ཡང་འཆི་མི་སྲིད་ཅེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yexguma Ngechuchuxü̃tawa nanguxgu ga María, rü napẽ́xegu iyacaxã́pü̱xü,
    rü ngĩgürügü: —Pa Corix, yexguma chi cuma cunumèxgu rü tãũ chima nayu ga chaueneẽ
    ya Dácharu —ngĩgürügü.'
  zpl-NT: 'Chenu uriña María elu nzu Jesuse, utsu lliquinchu lunu nú uninchu: ―Detá,
    tunu nzulu caꞌa né ati zanaa.'
  mbc-NT: 'Jesus pia teerepamî pe Maria esenumî''pî. Moropai ta''pîiya: —‍Uyepotorî,
    tarî awe''sa'' ya, piipi'' sa''manta''pî pepîn e''painon. Ikarawa''pî.'
  ndg-ndg: Nga Mariamu, paaikite palyo Yesu abile amweni ni, kutomboka pae ya magolo
    gake ni kummakiya, “Ngwana, kati wabile pano, nongo wango alowa waa kwaa.”
  wsk-wsk: Se Maria nama kuwim Jesus te bagaram mu te aratam ale arigam, mu nu ko
    suwik duap ningi dagulam ale maonam, “Kari Biya, ni imi te bagerem le mu, aninga
    agoras me kueram le,” mam.
  toj-NT: 'Ja María cuando c''ot ja bay ja Jesusi, ti co mec''an ja ba sti sati, ti
    yalaa: ―Cajual, ja lec tiuc to ayuca ili, seguro mi cham ja jnua.'
  tbc-tbc: Maria Jesus aben a ate imado se yan ate yaug ile man, ŋien fun na yau idug
    irupei, “Tubun en, oŋ ente mado yak man, ŋaineg lug en ta imat na wa.”
  sna-sna: Maria akati asvika panzvimbo pakanga pana Jesu uye akamuona, akawira patsoka
    dzake akati, “Ishe, dai manga muri pano, hanzvadzi yangu ingadai isina kufa.”
  smk-NT: Sin nakarate' yadtaw si Maria sa kami'nan na ni Jesus, nanalimukod ya sa
    adapan na tan wana, “Ser, no iti kamo tamo' kumon, kai ya nin nati a busat mi.”
  grc-TCGNT: Ἡ οὖν Μαρία, ὡς ἦλθεν ὅπου ἦν ὁ Ἰησοῦς, ἰδοῦσα αὐτόν, ἔπεσεν αὐτοῦ εἰς
    τοὺς πόδας λέγουσα αὐτῷ, Κύριε, εἰ ἦς ὧδε, οὐκ ἂν ἀπέθανέ μου ὁ ἀδελφός.
  gof-WFTW: Mayraama Yesuusi de7iyasuwa bada iya be7ida wode iya tohuwa bolla kunddada,
    “Godaw, neeni hayssan de7idabaa gidiyakko ta ishay hayqqennashin” yaagasu.
  spa-BLM: 'Por eso, cuando María llegó a donde estaba Jesús y lo vio, se postró a
    sus pies, diciéndole: “Señor, si hubieras estado aquí, mi hermano no habría muerto.”'
  kyz-NT: Ore upe owaẽmawe Mari ẽẽ awau wapyka wenupy'ãu Jejui 'ga rowase. —Ku'jyp.
    'Au ene reko re amunipo 'ã jekywyra kĩã namanũi rai'i— 'jau Mari ẽẽ Jejui 'ga
    upe.
  dao-dao: Marih cun Jesuha venaka a va pha üng, a hmuh ja a khaw kunga kawp lü, “Bawipa
    aw, hia na vea ta ka be am thi khai sü” a ti.
  cya-cya: 'Xa mdiyaa María se''en ndon Jesús, cui'' xaa mdyi''ya xtyin'' tloo ñi
    xa na''an ''in ñi, lo'' juin ''in ñi: Ñi X''nan hua, cha'' cua na ''un ndi''in
    um re, lo'' a caja ta''a hua.'
  wrk-wrk: Jala buli wanbiya nangandu Jisusnyina, jilajbayi nanda kanyiya nangandurri.
    Mururu nyuli wayka nukamina Jisusnyina. Mururu nyuli wayka baki yanybayi Jisuskanyi,
    “Mambuka, janyba nangki ngalingi buwanya. Jaliyanyi ninji jungku nayiba wabula,
    baki miku nangkiyanyi janyba. Jaliyanyi ninji jungku nayiba, ngala nyuli lunji,
    baki yuwaji nyuliyanyi wanka jungku.”
  nii-nii: Amb Mariya opu, Jiisas mułum konu ełe tor opu, Jiisas kenim. Kanpi opu,
    Jiisas simb ełe mani pupu, pepi yi nim, “Owundu, nim ya mułułan kin, na einan
    ei kulenenełang mon!”
  ign-NT: 'Tacahe, te suíteca­pauchapa ema Jesús, esu María sutupirupa tépuyucahi
    te máivape­chacaya. Tásiha, suíchapa: —Tátachicha, te pitiari­hi­nahini eta ani
    vahi ñicuepe­nahini eñi nuparapeini —suíchapa.'
  dik-NT: Wën ɣeet Maria tɛ̈wën rëër Jethu thïn, ke cuɛt rot piny yecök ku lueel,
    “Bɛ̈ny, na yï tɔ̈ thïn tɛ̈n ŋuɔ̈t wämääth akëc thou.”
  cac-cac: 'Ayic ix c''och ix b''aj aycan Jesús chi'', ix em cumnaj ix d''a yichan̈,
    ix yalan ix d''ay: —Mamin, ayocach ec''laj d''a tic a ix cham vin̈ in nulej chi'',
    tecan maj chamlaj vin̈, xchi ix.'
  tzj-E: 'María tak xekaja abar c''ol wa'' Jesús y tak xutz''et, xexque''a chwech
    y cawra xbij tzra: —Wajaw, wext atc''ola kuq''uin mquita xcoma nxibal.'
  san-BUR: ယတြ ယီၑုရတိၐ္ဌတ် တတြ မရိယမ် ဥပသ္ထာယ တံ ဒၖၐ္ဋွာ တသျ စရဏယေား ပတိတွာ ဝျာဟရတ်
    ဟေ ပြဘော ယဒိ ဘဝါန် အတြာသ္ထာသျတ် တရှိ မမ ဘြာတာ နာမရိၐျတ်၊
  yaa-NT: 'María Jesúski nokota ratokonõ mai chachipakefofã yoini: “Ifo, mĩ nono ikanokai
    ẽfe exto nakeraitama,” María fani.'
  cab-NT: Dánti le tachǘlürünbei María le ñíjin lubeí Jesúsu, ába tájuduragun ligíbugiñe,
    ába taríñagun. —Nabúreme, lun jamúga ya ban, moúnwenti jamúga namúlen.
  clu-clu: Pagabot ni Maria doto kay Jesus, naglood tana kag nagkoon, “Ginoo, kon
    digi kaw, andan ara napatay akun kabogto.”
  swh-ULB: Ndipo Mariamu, alipofika pale Yesu alipokuwa alimuona na, alianguka chini
    ya miguu yake na kumwambia, “Bwana, kama ungelikuwa hapa, ndugu yangu asingelikufa.”
  tpt-NT: 'Tejkan chaꞌal taꞌan ixyal ni Jesús ex ni María niman taꞌaqtsoqoqtanil,
    va junil: —Jalhachimoꞌonuꞌ, incha va aniy ixtꞌaꞌul ex ni kimpꞌisaqa Lázaro ka
    jantu ixnil.'
  aai-aai: Mary remor in Jesu menamaim ma’am biyan tit naatu eo, “Regah, O iti’imaim
    itama’am na’at ayu tuwai boro men tamorob.”
  sny-sny: Serai Maria Jisas ma'e heneri su, le Jisas siyeye. Le Jisas lowe ma'e ape'i
    onuwe sosu eiye, “Owane, ne tu fai su, metare ano temeniye ta'ame.”
  myy-myy: 'Gʉa tʉ ejacõri Jesús riojo rijomunigãna ñini rũjũcõ María. Ito yicõri
    ado bajiro ĩre bʉsicõ iso: —Yʉ Ʉjʉ, mʉ iti rʉmʉ bʉsa mʉ ado ñajama, bai godabitiborʉ,
    yicõ iso Jesure.'
  trc-NT: 'Dan me se ga̱a cuchiꞌ chana̱ cuꞌna̱j Mariá rej nicu̱nꞌ Jesucristó, ga̱a
    ne̱ queneꞌen noꞌ man soꞌ, ga̱a ne̱ canicunꞌ ru̱j noꞌ rihaan Jesucristó, ga̱a ne̱
    cataj noꞌ: ―Sese cané so̱ꞌ nihánj, ne̱ ne cavi̱ꞌ raꞌvij asuun sa̱j, man Señor
    ―taj noꞌ rihaan Jesucristó a.'
  cut-NT: 'Cuahn che nda̱ María na̱n Dihvo vo ne, chehntihya ye, ne ra̱hn ye: ―Ndete
    che muhn quenan ne ro che chi dito yahn cahvé ne, nde hua chih ye.'
  bel-bel: 'А Марыя, прыйшоўшы туды, дзе быў Ісус, і ўгледзеўшы Яго, упала да ног
    Ягоных і сказала Яму: Госпадзе! калі б Ты быў тут, не памёр бы брат мой.'
  zlm-KSZI: Setelah Maryam melihat Isa, dia berlutut di kaki-Nya lalu berkata, ‘Junjungan,
    kalaulah Engkau ada di sini pada waktu itu, tentu saudaraku masih hidup!’
  gdr-gdr: Ɨ re Mariya opendonj rɨkɨnd re Yesu yɨbnonj, ton Yesumna pɨs wɨpɨnd eobankonj.
    Ɨ ton ket Yesund yomnonj da, “Yonggyam! Rako Man dɨkɨnd mɨbnot, kor kɨmɨr ma rako
    uj awonj.”
  vmy-NT: 'ꞌBa kionga María echu ña sejña Jesús, tsakasenkunchꞌintꞌare ꞌba kitsure:
    —Naꞌen, tsa tojo ngaꞌera teni, biru kꞌen ntsꞌia̱.'
  cmn-FEB: 玛利亚来到耶稣面前，见到就立刻伏倒在他脚前说：“主啊，如果你当时在这里，我的兄弟就不会死了！”
  gmv-RNT: Maarama Yesusi dizaso gakka iza demmida mala iza toho bolla gufannada “Godo!
    Ne haan dizaakko ta ishay hayqqenakkoshin” gadus.
  ncl-NT: 'Yoje, ajsic capa cataya Jesús quimolancuacuetzilijtiquisac, quilijtica:
    —Tata, sinda tehual ticataya nican, nocni amo miquiaya.'
  sua-sua: E Maria ta puknim e Yesus ko va ngaelaut to tre gia vokong to mrua ngam
