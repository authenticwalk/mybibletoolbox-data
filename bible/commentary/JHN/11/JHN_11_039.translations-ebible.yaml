  hin-CV: मसीह येशु ने वह पत्थर हटाने को कहा. मृतक की बहन मार्था ने आपत्ति प्रकट करते
    हुए उनसे कहा, “प्रभु, उसे मरे हुए चार दिन हो चुके हैं. अब तो उसमें से दुर्गंध
