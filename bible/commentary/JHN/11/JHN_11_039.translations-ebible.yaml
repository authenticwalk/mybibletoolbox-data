  kze-kze: séna óntamba akwátúwáaro súwana Mááta pukówai ámánaako séna Ísóigoo éíyain-tawai
    kwáímba póna ánkúte íníye súwana
  mpj-mpj: Ka-jananya wajarnu Jiijajju, “Yapuya yurntula tuungkamarra!, yutila nyakuraku.”
