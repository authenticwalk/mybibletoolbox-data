  jpn-1965: イエスは言われた。「その石を取りのけなさい。」死んだ人の姉妹マルタは言った。「主よ。もう臭くなっておりましょう。四日になりますから。」
  fra-SBL: 'Jésus dit : « Ôtez la pierre. » Marthe, la sœur de celui qui était mort,
