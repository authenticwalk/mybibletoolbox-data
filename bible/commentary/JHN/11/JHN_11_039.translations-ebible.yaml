    \ mahak mapham aduda thamkhiba numit marini sukhre.”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús ruuva: “Jirya̱batya jadchiñi̱ ravichu̱.” Su̱teda ji̱ta
    diibyibay jtyamutu ma̱cho̱nu Mártabay variy siva Jesús: “Sapotiye̱ñuma day, Nutyityu̱,
