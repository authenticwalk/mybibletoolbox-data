    aima lkupandi tomba.” nirim.'
  maj-NT: '—Chjúxiun ndji̱o̱. B''a̱ kitsú Marta̱, na̱ nichja nda̱ xi k''ie̱n: —Ji
    Chá Nti̱a̱, ja ra̱ ch''on jne̱, a̱t''aha̱ ja tjíhi̱n ñju ni̱stjin nd''a̱i̱ nga
