    minaaniꞌ nenako idise nene unuvo goloso oloseive.'
  uli-uli: Jesus yesa sor bo, “Ha hachuya porow la!” Martha we mengal mes we yesa
    sor bo, “Samol, ye bele tayikof bol. Yesa faral yal liblib!”
  nin-NT: Yesu ddu ba di, “Imba ba ingbinta yi glo.” Marrta uvayirr a uni ttu wa à
    ddu ma di, “Atiko, a su une̱ mu ari nggo a zzu ma, à ta hun ingba kakami!”
  tgk-tgk: '«Сангро дур кунед!» — гуфт Исо. Марто, хоҳари марҳум ба Ӯ гуфт: «Худованд,
    аллакай бӯй гирифтааст. Охир аз рӯзе, ки ӯро дафн кардем, чор рӯз гузашт».'
  acu-NT: 'Tura asamtai Jesús: —Kaya epenmiau uratkataram, —timiayi. Tamati jakau
    umaji Marta chicharak: —Maj, cuatro (4) kinta jakau asa kawaarak mejeawai, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Jesús xubij: Tiwelesaj la abej tz''apebel ruchi''
    la jul, xcha''. Yac''a ri Marta, ri rana'' ca ri caminek, xubij chare ri Jesús:
    Ajaf, can c''o chic caji'' k''ij ticom wi el, y ri'' xa can c''o chic ruxla'',
    xcha''.'
  ebk-ebk: “Kaanunyu nan fiatu,” infilin Jesus. Ngem kenalen Marta ay sunúd nan natuy,
    “Ayokayong! Apo, mun-akub at a, tay opat at ay urkiw nan nailurubkana!”
  spa-PDDPT: 'Jesús ordenó: Quiten la piedra. Marta, la hermana del muerto, le dijo:
    Señor, ya hiede porque es el cuarto día.'
  ruf-ruf: Yesu kawalaghitsa, “Mlibimbilise libwe!” Marita lumbu wa imunu iyafile
    kamwidika, “Mtwatsa, lekeni katsonung'a, ghamatsuwa mane ghabita kulawa yatsikighwe!”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Peipe''a ita — he''i. Ha''e ramo omano va''ekue
    reindy Marta aipoe''i: — Senhor, heakuã ma rima, irundy ára ma rire.'
  agu-BL: —Quicy'ajlenu' yi c'ub yi at tan jople'n yi jul, —stzun Jesús scyetz. —Poro
    Ta', —chij Mart yi tanub yi k'ajtzun alma'—, na lo' xew, na ja wi't el cyajix
    k'ej quimle'nix.
  isn-isn: uYesu akaligitya, Liheji igwe. “uMartha, muluna nuakwe uLazaro, nuanso
    nai ukule, akamuila uYesu, “Mukulu, ku itungo ili, muimba ukutula waolaa, ku nsoko
    wakondya kutula muimba ku mahiku anne.”
  eng-PEV: He said, “Move that big stone away, so that it doesn’t block the cave any
    more.” But Martha, Lazarus’s sister, said, “No, sir. Don’t get them to move that
    stone. He has been dead for 4 days, so the body will smell really bad.”
  ilo-ULB: Kinuna ni Jesus, “Ikkatenyo ti bato.” Ni Marta a kabsat ti natay a ni Lazaro,
    ket nagkuna ken ni Jesus, “Apo, kadagitoy a kanito ti bagi ket agruprupsan ta
    uppat nga aldawen a natay.”
  pir-NT: '—‍Ʉtã bihariare neña, nidi Jesu. Tiquiro sa nigʉ̃ tʉhoro Marta yariariquiro
    mʉnano wahmiono ohõ saha nidi: —‍Pʉhto, yojopʉ pititia deco waha tuhasare tiquiro
    yariari bato. Sa yero tiquiro pagʉ ijiriro ʉrĩ yʉhdʉaga, nidi Jesure.'
  anv-NT: Jisɔs aké, “Ferege ntaá ɛniné mbɔ né meno menome.” Mata meŋmɛ Lasarɔs
    ashuú ji meko aké, “Ata, agbo mbɔ alɛ fina ndɔ ɛni, gébé ɛyi, gebɛ gebogebo
    geja gepwɔ amu.”
  sab-NT: 'Jesu gerudu kwian kledu eni ulita ole: —Ke kle keugage jwennga. Marta Lázaro
    oña ibotea gerudu Jesu ole: —Cha Chugagwalla, cha tañachuge ama jaba ñachke me
    no, chui bagake nege ama jokeda.'
  tmd-tmd: Makwam Jisas nuŋ nöbö bla yadöŋa, “Rɨg aku pɨ abnö,” röŋa. Jisas aliö rɨmɨn,
    nöbö Lasaras wöröxöŋ aku nölöunɨŋ nuŋwa Mata yadöŋa, “Nöbö Dib, nöbäpö aku wöröxɨm
    hogw pɨlɨm, wop mös mös padɨxa aku, mɨ hölɨŋ gwogwo hönɨŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij: —Chiwesaj laꞌbꞌaj —xchaꞌ. Yey ri Marta, ri ranabꞌ
    kan ri kaminaq, xubꞌiꞌij che: —Wajawal, laꞌ lik chu chik, ma e ukaj qꞌij waꞌ muqutalik
    —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Daawa ina gi daha di hadu.” Martha, tuaahina o tangada
    dela ne made, ga helekai gi Mee, “Meenei, ma gu bilau huoloo, idimaa, mee ne made
    gei guu haa ono laangi.”
  taj-taj: येशूसे थेनीगदेदा “धुर्साला म्रापरी थान्‍बा युङबा तेः‍गो” भिसी सुङ्मा, सिबा
    म्‍हिला नाना मार्थासे येशूदा “प्रभु दान्‍देधोना मी थे थाङ खसी जिन्तला। तिग्‍दा
    भिसम थे सिबा ब्‍लिरे तसी जिन्‍जी” भिसी भिजी।
  avt-avt: Jisas katɨp, “Yi eiyɨnke nan ik eknepɨn.” Mata yenten kɨre kerek kaa ek,
    hɨre watɨp, “Mɨtɨk luwe, hɨrak epei kaa ere wɨ tekyaait epei men, te hɨrak epei
    kɨnɨn enuk. Ti ap ekeisiuwek ekɨt!”
  cbk-cbk: Despues ya habla si Jesus, “Quita ese piedra na boca del cueva.” Pero si
    Marta, el hermana del difunto, ya habla, “Ay, Señor! Ahora ta apesta ya le cay
    cuatro dias ya le de muerto.”
  uig-ARA: 'ئەيسا: ــ تاشنى ئېلىۋېتىڭلار! ــ دېدى. ئۆلگۈچىنىڭ ھەدىسى مارتا: ــ ئى
    رەب، يەرلىككە قويغىلى تۆت كۈن بولدى، ھازىر ئۇ پۇراپ كەتكەندۇ، ــ دېدى.'
  tuf-tuf: 'Jesús erar cur wajacro: —Ac ohná ucar canó chájaquey waar bo tewi, wajacro.
    Etat chein chitá Mártaat wajacro: —Caru, baniran to óraro. Ey chinjác ahra bacáy
    cuanjacro, wajacro.'
  abx-abx: Aminugad si Jesus, “Ala'u-bi batoy nan.” Amahalling si Marta, i sirari-na
    si minatay, “Pero Paragdalom, ampat naynan allaw iya nagpa'anna' anan. Sigurado
    nga mabaho' naynan ina'anto mga ka'urason.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Jɨɨgɨ'' ajcxy jada tzaa. E chi Marta je o''cpɨ y''uch
    y''adzooy: ―Huindzɨn, xuucnɨp yɨ'', com cham yɨ'' mɨmɨdaaxxɨɨbiñ maabɨ ñaaxtɨgɨ̈y.'
  kqf-kqf: Bi Yesu i giuna gado, “Ḡakima ko kaikamaḡe tabunemo!” Bi oloto pekipekina
    nuvuna tautuweḡina Mata i giuna gado, “Bada, niganana ba bovana i gebo kauwa,
    banina kaikana laḡan 4 a kovi.”
  cpb-NT: 'Ikantanake Jesús: “Potainkero mapi.” Ari okantanake Marta iritsiro kamaintsiri:
    “Pinkatharí, aama shitzitake, tema tzimake 4 kiteesheri ikamantakari.”'
  aon-aon: Aria Jisas nakri, “Bodiguk amudok utom douk matao umunihw um wonugwehw
    iri.” Aria anudok nagok iri ananik mohwukwik Mata kwakri, “Debeini, apak maruman
    noruk nubatih nyumneh aria anan douk ta nisig.”
  hus-NT-2005: 'In ulu tám enchéꞌ na Jesús: ―Ka wékʼoytsik an tʼujub. Utsan enchéꞌ
    kʼal na Marta, nin ixám an chemélom: ―Ajátik, kaxiyich xónaꞌ nin tʼuꞌúl, kom chéꞌich
    a kʼítsá in koꞌol ti chemnek.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Chaxio yuu̱ jián jíná''an‑ró, áchí‑ya̱. Te Marta,
    kua̱''a cha̱a ni̱ ji''i̱‑ún, ni̱ ka''a̱n‑ña jíín‑yá: Táta̱, a já''a̱n xi̱ko‑de,
    chi̱ a ni̱ kuu kuu̱n kɨvɨ́ yíndu̱ji‑de, áchí‑ña.'
  bps-bps: Na man Dyisas, “Nwèyu i batu én.” Kabay Marta, libun i to mati, manan,
    “Amu tafat butang i klon lbang, na tasasè nan i bunan.”
  mbs-mbs: Minikagi si Jesus, “Owangi niyo se lebeng din.” Meneng minikagi se etebay
    te nematay si Marta, “Pengolo, nemahò den, so epat pa se aldaw lekat te peglebeng
    kandin.”
  tof-tof: Yesu ibü nilóp wagó, “Ini ingülküp amanikam!” Marrta, ene büdül paman darrü
    bólbóto, bóktan yalkomólórr wagó, “Lod, kubó abürrün ilang yarile, zitülkus wa
    tokom ngürr kuri amóne gapókdó!”
  cme-NT: 'wuɔ cira: «Halaaŋ tãmpɛ̃lle‑i!» Marti wuɔ cira: «Itie, u yinni naa yaa
    dɛ‑i uŋ fuuriiye; u ka doŋ tuɔ hũŋ dii.»'
  sus-sus: Isa naxa a fala, «Wo gɛmɛ ba naa.» Marata, faxamixi maaginɛ, a naxa a fala,
    «Marigi, a xa maragatɛ xi naani nan to! A a lima a fure xiri bara mini yi waxati
    ma.»
  pon-2006: Sises mahsanih, “Kumwail pwekasang takaien!” Marda, rien ohl me melahro,
    ahpw patohwanohng, “Maing, e pwohsuwedlahr, pwe rahn pahieu douwer pohn eh seridi!”
  dad-dad: Jesus iron, “Meein waleleg.” Marta, laa tamo nẽ main iron, “Anĩ ere, Odug,
    are gama waai sane, ere nigin, ĩ an naa fo ibodon.”
  zab-NT: 'Chiy raipy Jesús laadeb: —Guldzɨcá guiac. Per Mart, bzaan togulqui, guniib:
    —Dad, ¿ta gati arldiadxabbɨ pur ni aguc tap dxi ni gutybɨ?'
  jae-jae: Tec Jesu kêsôm gebe “Akac poc tapa su.” Ma ŋac gêmac nê luo Marta kêsôm
    gêdêŋ eŋ gebe “Apômtau, ŋasu kêsa gebe gêc bêc aclê su.”
  ksd-ksd: 'Iesu i biti: Avat a tak vue ra vat. Mata, tai nina i ga mat, i tatike
    tana: Luluai, gori i angina; tago i tar mat a ivat na bung iat.'
  msm-NT: Kagi din, “Ligada now sikan gatung.” Dajun ikagi si Maria no atoboy to sikan
    namatoy, “E-ay, Ginuu, mabohu on su upat on man no aedow to pagyobong kandin.”
  myk-myk: 'Ba pʼa shɛ nɔ ki na wɛ, a Yesu di pu pye: «Yi kagereŋɛ ki laha faŋa ki
    ɲɔ na!» Gbo wu ceboroshɔ wemu bɛ wu bye ni pu ni na Marite ge, a wee di Yesu pye:
    «Wù Kafɔɔ, wu nugo ya karaa yaa ki ta ki na foro dɛ, bani niɲaa ɲɛ wu caŋa shishɛɛrɛ
    wogo faŋa ki ni.»'
  sbe-sbe: Yesu ye wane, “Buigudu wekuna ne kwa hesigihesuwala.” Na Maleta, iya tauboita
    wa louna, ye wane, “Guiyau, lougu ye boitako na mayadai hasi se laoko, debanawai
    kabo panena ye yababa.”
  mcr-mcr: Iqi ätimäuqe, “Hiki huätä hutepiyä” ätukqe. I tquaŋgaŋi, Mala, pizqä iqueqä
    kasiqi, “Naqä Iquki, hea hŋquaqu-hŋquaqu ae äpäwqe, pizqä piyaŋä qäyäŋqiyä” ätukqe.
  cux-NT: 'Ngaⁿ''ā Jesús miiⁿ: Ndivíi nī túūu. Marta vi''i saⁿ''ā chi ch''iī ngaⁿ''a
    ta ngii ta Jesús miiⁿ: Señor, ''āā ngeéⁿ sá. ''Āā cuūúⁿ nguuvi n''dii sa.'
  tur-YTC: Yeşua, “Taşı kaldırın” dedi. Ölmüş olanın kız kardeşi Marta, “Efendimiz,
    bu zamana dek artık kokmuştur, öleli dört gün oldu” dedi.
  san-ITR: tadA yIshuravadad enaM pAShANam apasArayata, tataH pramItasya bhaginI marthAvadat
    prabho, adhunA tatra durgandho jAtaH, yatodya chatvAri dinAni shmashAne sa tiShThati|
  bel-N: 'Кажа Ісус: «Падніміце камень!» Кажа Яму сястра нябожчыка, Марта: «Госпадзе,
    ужо сьмярдзіць, бо ўжо чацьвёрты дзень».'
  sch-sch: Jisua'n, “Lung hi thînpai roi!” tiin a dânde ngeia. Martha, a thipa sarnu
    han, “Pumapa, a mirim asie rang kêng ani zoi, an phûmna sûn minli piel ani
    zoi!” tiin a thuona.
  mic-MIQNT: Se'sus melgimaji, “Jigla'tug na gun'tew!” Malta ta'n ugjignaml neplipna,
    teli asitematl, “Gjisaqamaw gis ne'wiguna'q gisi utqutalut. Gis poqji sugul'gat
    aq wejima't.”
  huu-NT: 'Jesús llote: —Nofɨcɨ oni ñuita. Marta dɨnena naimɨe uai ote: —Nama, naimɨe
    abɨ jai sorirede. Nagaamagarui raɨafomo jai ite.'
  jiv-NT: Tura Jesus “Kaya jurustarum” tímiayi. Rásaru umai̱ Marta tímiayi “Uunta,
    kuatru tsawant jákaiti. Mejeatsuk’ tímiayi.
  otm-NT: 'Nɛ nu ra Jesús bi ''yɛ̨mp''ʉ: ―Dami ''uejʉ ts''ʉ na ra xįndo. Pɛ nu ra
    Marta, rán ju a xí du, bi ''yɛ̨mbi: ―Ma Hmu i, masque xʉn xą ya nguetho má goho
    ma pa ya bi du, bi ''yɛ̨na.'
  dah-dah: Be, Yesu beleŋ, “Hora ga teŋ siŋa irnaŋ,” yinyiŋ. Irkeb al kamtiŋ gote
    babam Marta beleŋ, “Goyenbe, Doyaŋ Al Kuruŋ, kolne hakwambe bemba bana hike wawuŋ
    sipte hihi geb hamiŋ buluŋ hihi,” inyiŋ.
  tnk-tnk: Iesu rɨni mə, “Həuvehi raka kəruəterei nəha.” Mətə Marta, kɨtiriməi iəmə
    nəha sə ruvamhə, rɨni pen tukwe in mə, “Iərɨmənu. In ruvəpein raka. In i nəpɨn
    sə ro kefə səvənhi.”
  kpr-kpr: Aminda buvudo, Iesu kovionoghae sisira, “Ghamana mimevu esike yare!” setiri,
    ambari embo ainda aki Martha, nu eminge sisira, “Bajari, namane Lazarus furugetero,
    oroko sifo avononde naká dadabetira. A gido, nu masa erira.”
  san-IAS: tadā yīśuravadad enaṁ pāṣāṇam apasārayata, tataḥ pramītasya bhaginī marthāvadat
    prabho, adhunā tatra durgandho jātaḥ, yatodya catvāri dināni śmaśāne sa tiṣṭhati|
  nho-nho: Teenaa ki mee ake Ia ki laatou, “Hakatiperia te hatu raa ki te vasi!” Martha,
    te kave Lazarus raa ki mee ake kiaa Ia, “TeAriki, ttama nei kunaa mate iloo. Teenei
    te haa ana aso iloto te kava. Tana haitino ku purau.”
  gym-NT: 'Angwane Jesukwe nieba: Jä oto ye denkä mento dobobti yete, nieba kwe. Abtä
    Lázaro ngwai Marta käkwe nieba Jesuye: Ti Dänkien, kä nena köböbkä jire niara
    krütani amne doboi mikani, aisete rä nena kure, nieba kwe ie.'
  azg-NT: 'Ndoꞌ tso Jesús ndëëhan: —Quenaanꞌhoꞌ tsjöꞌvaꞌ. Majoꞌ juu Marta, xjo tsꞌooꞌñeen,
    tso jon: —Ta, jndë ticꞌeehin ee neinhin jndë nenque xuee na tueꞌ juu.'
  bhd-bhd: यीशु ज़ोने लगो, “घोड़ खड़ो केरा।” मार्था ज़ै लाज़री बेइन थी तै ज़ोने लगी,
    “हे प्रभु एस मरां त मुशक लोरीए एजने, किजोकि एस च़ेव्रे दिहाड़े मर्रे भोरेन।”
  too-NT: 'Lā'' Jesús hualh: ―Camāpānū''tit huan chihuix. Lā'' Marta, ixtā''tin huan
    nīn, huanilh: ―Māpa''ksīni'', tā''ti''ma''jtza'' nīnī''t lā'' chuhua''j pu''csantza''.'
  ind-AYT: Yesus berkata, “Singkirkan batu itu!” Marta, saudara orang yang meninggal
    itu, berkata kepada-Nya, “Tuhan, sekarang pasti akan ada bau busuk karena dia
    sudah meninggal selama empat hari.”
  cjo-NT: 'Ikantapaaki riraga Jesoshi: —Pipinoyaakoteri mapikika. Okantawakiri rowaga
    Maarita: —Eero, Nowinkatharite, ikaatakotaki imaakotaki 4 kitejiri ikamantakari.
    Shitzitanaki.'
  nsn-nsn: Kare kula Iesu pare, “Uain liu toro palau.” Doh Marta ge tatahinalik Lasarus
    ke hire pare, “Tamata Noman! Gane e turung amuh pirikir beng geke karuh manasa
    per toueitir marein ka keu peion!”
  san-DEV: तदा यीशुरवदद् एनं पाषाणम् अपसारयत, ततः प्रमीतस्य भगिनी मर्थावदत् प्रभो,
    अधुना तत्र दुर्गन्धो जातः, यतोद्य चत्वारि दिनानि श्मशाने स तिष्ठति।
  tna-NT: 'Jesús ja uja atana huecuana: —Mejemique tumu. Da su Marta ja atana: —Echua
    Puji, beju jia madhada hue huanime, pushi tsine manujiji putsu.'
  lid-lid: Jises tiye i tiri, “Aha katundruwi bek udu mada lek kede-eh ki-iu kili
    len.” Mata nadu tine ndramak nane imek asehek sahou i buku doh, “Laban, manahun
    ndrala, iy udu bolo lek badeh len hahuw ai.”
  wim-wim: Nil Jesus.an thaw ngul thant, “Kunttow thaaꞌaman thaꞌān a!” Nil Martha
    kuunch pam mul alantaman thawant, “Ayyang, Lord-ang, an yimanangan nil kemp kath
    ngul unchana; an puth nil kinch fourakam mul wuna.”
  zga-M: U Yesu akhanchova, “Khencha eliwe.” U Martha, udada vamwene no Lazaro, yuywa
    afyile, akhambola u Yesu, “Intwa, khusekhe ugu, umbele gwiva govolile ulyakhova
    avile muvofye khosikhu inne.”
  yom-yom: 'Yesu wuba kamba : —Botulanu ditadi diodi. Malata, khomba yi mutu wufua,
    wunkamba : —Pfumu, weka kuiza tsudi bila kiaki kieka lumbu kinya tona kazikulu.'
  san-SIN: තදා යීශුරවදද් ඒනං පාෂාණම් අපසාරයත, තතඃ ප්‍රමීතස්‍ය භගිනී මර්ථාවදත් ප්‍රභෝ,
    අධුනා තත්‍ර දුර්ගන්ධෝ ජාතඃ, යතෝද්‍ය චත්වාරි දිනානි ශ්මශානේ ස තිෂ්ඨති|
  yut-yut: Yesu yaŋ yagɨt, “Ji tɨp madep aba kwan.” Yaŋ yaŋban Mata uŋun amɨn kɨmakgɨt
    dakon sami da yaŋ iyɨgɨt, “Amɨn Tagɨ, abɨsok taŋban gɨldat 4 kabɨ asak, do yaŋ
    aneŋ kaŋ, kɨbaŋ madepsi akdɨsak.”
  grc-BYZ: λέγει ὁ Ἰησοῦς· ἄρατε τὸν λίθον. λέγει αὐτῷ ἡ ἀδελφὴ τοῦ τεθνηκότος Μάρθα·
    Κύριε, ἤδη ὄζει· τεταρταῖος γάρ ἐστι.
  cpc-NT: 'Ikantanaki Jesús: “Potainkiro mapi”. Ari okantanaki Marta iritsiro kamaintsiri:
    “Pinkatharí, kimitaka ari sankainkataki, tima tzimaki 4 kitiijyiri ikamantakari”.'
  nhg-NT: 'Oquejtojque Jesús: ―Xequejcuenicö tietetu. Marta, icni de öque omec, otieyelfe:
    ―Tlöcatzintle, ye ijyöc, ipampa ye quepea nöbe tunale.'
  nya-nya: Yesu anati, “Chotsani mwala.” Marita mlongo wa womwalirayo anati, “Koma
    Ambuye, nthawi ino wayamba kununkha, pakuti wakhala mʼmenemu masiku anayi.”
  ngu-NT: 'Jesús oquijtoj: ―Xquejcuanican on tetl. Pero Marta yejhuan icniu on micatzintli,
    oquijlij: ―NoTeco, amantzin sanoyej yomoloniac pampa ye quipia nahui tonajli ica
    omic.'
  kup-kup: Tahapuh pi parun epat mañah, “Hel ahö epov bavetei.” Pot mañahan Mata aban
    ñomah-popuz tetep piin epat mañah, “Nem ahop tin hañ, oñ pi bizegin hehan alizañ
    4 bon tahan pi ulagï horiv hatah, povoz petï dari bavetet et narezotü.”
  jid-jid: U Yesu tre, “Ban tita yi rju.” Marta vayi Lazaru wa a kwu a, a hla ni Yesu,
    “Bachi, zizan ikon kmo a gla ye niwa a ti ivi nzah ni kwu.
  wmw-wmw: 'Insa akiwatuma wanu wamojawapo nopare: “Lavyani riwe‑ri.” Marta, nunuye
    marehemu ire, akimwambira: “Mwenye, iye anuha kituti pé, konta tangu akizikiwa
    rero suku nne.”'
  gmv-GGM: Izika istta “shuchcha denththte” gides, hayqqdaysa michchya Marttay “godo
    izi hayqqin hach oydu gaalas gidida gish xinqqanako” gadus.
  ssg-ssg: I hone lato, “Hulini xaxaweniwa tehu pot.” Tuahe Mata ukek, “Tel Masiwi,
    poun ape kohan. I leili amal kewen ngain hinalo.”
  zpo-NT: 'Nu Jesús nzhé: —Bre gu ke. Mart bzan ntagol nzhé: —Me Nabeyy, ech nawent
    nlaa me, nzhala tap mbizh ngut me.'
  poy-poy: Yesu kalagaliriti, “Mliwusiyi libuwi ali!” Marita mlongu gwakuwi ayu yakahowiti
    kamgambira, “Mtuwa kanja kala kununka, kalikala mulipumba mashaka msheshi!”
  qwh-NT: 'Tsenam Jesus nerqan: —Tsaparaq rumita jorqayë —nir. Difuntupa panin Martanam
    queno nerqan: —Tëte, allapanachi yä asyan, porqui chuscu junaqnam wanonqan —nir.'
  gaw-gaw: Amu Jesus Nug amelagp̱a aum. “Ag men oḏe amu matuleg!” awa aum. Nug anam
    aum amge Mata nug aum. “Naḏi, nug deḏ waḏele moḏp̱a niiom amunu uḏig oṯe,” awa
    aum.
  nca-nca: Asa Yesuko ŋande yaró, “Ye wondo ŋu re rotika umbuní.” Yiní Mata, uni khumaró
    ŋuro kuwí ŋuko ŋande miraró, “Uni Parámi, itaka ŋano naru nimí kini ŋunde rotoro
    uni tapuko yorote ŋa. Risá piyimi mu areweya.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―Byash der gyitaꞌ re ―nam. Orzeꞌ na Mart, zan yu nu
    gut zeꞌ: ―Shuaan de̱, dzi bi byafert tiꞌ gun bi rac tap dzi nu pcach de̱ ñii ―nañ.'
  mkj-mkj: Jesus pwa, “Kamwai pwoakjang sakaien!” Martha, rien woal mehdiho, pwehng
    ih, “Maing, Ih ne pwohn naunahla, pwa ne rehn pahu daulihla — ah joajjoardi!”
  zac-NT: 'Jesús guniꞌi: ―Gulë bëdchisú guëꞌë rëꞌ. Marta, zanë tëgulë, guníꞌiꞌ: ―Dadë,
    perë rldiaꞌa nahiuꞌdzë tëgulë purquë hia guc tapë dzë gútiꞌ.'
  kyg-kyg: Yesuꞌa, ani yafaꞌmo alitapa heleve hulitutapa ataleyo, huno hapa paiꞌnigeno
    Mataꞌa faliꞌniya vekamo asaꞌamoꞌmo, Ala kava nene, faliꞌnigeta kita ateꞌnonageno
    loleꞌe loleꞌe afinaꞌmo ago uꞌniyaꞌmofeꞌmo ago kano atumo aiꞌniye, huno ha paiꞌniye.
  kmk-kmk: Imbagan Jesus un, “Kaanon yu nat batu’n naitubot.” Yoong kinnanan Marta
    un, “Apu, nabuyuk sooni ta maikapata aḻgaw naon tu.”
  cao-NT: Jatsi, —Tori maxax taracana —i nohiria bo qui Jesu niquë. Jatsi, —Pisi quiha,
    Ibobá. Ja rësohitaquë. Cuatro bari tsi quiha —i ja qui Marta niquë, naa rësohitahax
    cato yoxacato.
  bbr-bbr: Jisas nukas awarowon, “Kiro aiauk oi kurewe.” Kiro ro meiewon, kon äpiauk
    Marta nukas äiewon, “Näwäu, ko up kuremun omre 4 orip utom, okon, sou aru senes
    päi.”
  inb-inb: 'Kawag­ris­paka, Jesuska nirka: —Rumita anchu­chii­chi. Wañuskapa pani
    Martaka nirka: —Taita turi, ñami chusku puncha pambaska ka. Ñachar jiru asna­ri­ku.'
  hrv-hrv: 'Isus zapovjedi: “Odvalite kamen!” Kaže mu pokojnikova sestra Marta: “Gospodine,
    već zaudara. Ta četvrti je dan.”'
  box-NT: 'Ó o Yeesu bía: «Mi bĩ̀iní le huee lén bĩ́n.» Ó o Maate na lé yìa
    húrun ɓàn hĩ́nló, á bía nɔn o Yeesu yi: «O sãmu á à wé, lé bìo ó o
    wi le búure yi yú hã wizooní bìo náa.»'
  ote-NT: 'Ha ra Jesu bi ꞌñena: ―Hña̱cjʉ ra do. Ha nura Marta núꞌa̱ mrá cu núꞌa̱ xqui
    du bi ꞌñembabi: ―Ma zi Hmuꞌi, ya strá nxa̱ ngueꞌa̱ ya pɛꞌtsa goho ma pa de xa
    du.'
  wnu-wnu: 'Yisas isub tumun qani end naget qamar: “Tumun qabar ba aisiarar.” Ende
    qamara munon umor eng wonou umemi eng Marta der qamar: “Barai, qo uma tumuniamin
    end tumun qabar weimune qogom sig boru dieriba.”'
  zam-NT: 'Sya, ndxab Jesús loo mèn co'' nziri''a: ―Fteche gu'' quèe ro ye''r ba''.
    Per Mart co'' ngòc fta''n thebol Lars ndoole'' ndxab loo Jesús: ―Tad, ya ndlya''le''
    thebol, ngobe''en, tac ndxàcle'' thap huiz nguth thebol.'
  zyp-NT: “Alung heh lawhly tua o,” tatah a tah. Canghrasala a thipaw cawngsaw a sateino
    Martha takhei, “Abuipaw, kaa phung ná tah ningpali cang myca ka, a hnang ngetei
    tha a,” tatah a tah.
  sey-NT: 'Paꞌiona, Jesupi capi: “Quë̱na përe huiꞌyo je̱ojëꞌë.” Caquëna, Marta ju̱ꞌisiquë
    yoꞌjeopi cao: “Ëjaë, tsoe coꞌa së̱ji cuasayë. Tsoe cuatro muꞌseña paꞌiji.”'
  nvm-nvm: Ijefuon fu kia, Mun guri ja dab mako vien guri bijuinva ijin biom gareg
    abedefno kiain. Jesu fu ijeg kuardiamga bara Mata e iji guainma ijefuon makin
    ijar una roin kua, E Bomana Rasaras no dab unainva iji fuka naki nokarok ga nokarok
