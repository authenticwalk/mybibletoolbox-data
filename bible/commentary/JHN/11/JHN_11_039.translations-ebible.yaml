  dan-1931: 'Jesus siger: “Tager Stenen bort!” Martha, den dødes Søster, siger til
    ham: “Herre! han stinker allerede; thi han har ligget der fire Dage.”'
  kwj-kwj: Wosini Jisas ya sawe, “Do humokuto beiye ma ku tukwa.” Wowani ori hima
