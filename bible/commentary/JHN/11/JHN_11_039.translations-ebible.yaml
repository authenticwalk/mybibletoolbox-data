  mxb-NT: 'Dá ni̱ kaa Jesús: ―Di̱tá ndó yuu̱ káa viti. Dá ni̱ kaa Marta, ñá kúú ki̱ꞌo
    lóꞌo̱ ndi̱i ñoó, xíꞌín ná: ―Tatá, ná dáꞌa ni, dá chi̱ sa̱ kini nda̱ꞌo sáꞌa̱n díko̱,
    dá chi̱ sa̱ komi̱ ví kuu̱ kíán.'
  pon-2006A: Sises mahsanih, “Kumwail pwekasang takaien!” Marda, rien ohl me melahro,
    ahpw patohwanohng, “Maing, e pwohsuwedlahr, pwe rahn pahieu douwer pohn eh seridi!”
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me: ―‍Chjuhunxun ndyojo vë. ―‍Cuatjin
    cachja me. Ngajan xi na Marta, tíchja nima ne, cuitjin cachja na: ―‍Tatá, ha choho
    jne vë ta, ha tjin rë ñuju nixtin. ―‍Cuatjin cachja na.'
  hto-hto: 'Jira Jesús daɨde: —Nofɨcɨ oni ono, —daɨde. Tɨ́idɨmɨe mirɨngo, Marta daɨde:
