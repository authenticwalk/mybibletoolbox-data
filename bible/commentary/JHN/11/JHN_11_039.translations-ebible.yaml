    inyi ganga, elebe fati aise goina. Onou waha bona, no gogala agiya inyaba heigonbona.”
  aly-aly: Jesus-el renh-rnem ilek, “Apwert ilkwa yanh arnangelhilenherr-arey arriw-they.”
