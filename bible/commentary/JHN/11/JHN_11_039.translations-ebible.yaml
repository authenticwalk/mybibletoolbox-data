  qvs-NT: 'Jesus chaypi chayashpa katik runakunata willarkansapa: —Chay rumita ashuchiychi.
    Chashna Jesus willaptinkuna wañudupa panin Martaka payta willarkan: —Maestru,
    ñami chusku diyana turini wañushkan. Ñami sukamanna asnan.'
  zca-NT: 'no nzhab Me: ―Gure go ke ba''. Per nzhab Mart bizan yinto'' re'': ―Lë''
