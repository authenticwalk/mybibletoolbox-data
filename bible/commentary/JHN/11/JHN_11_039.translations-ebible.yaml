  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Pootɛnɛ̀ ditɑ̃́rì! Kɛ̀ Mɑriti, ocíì tɑ̃ũ̀
