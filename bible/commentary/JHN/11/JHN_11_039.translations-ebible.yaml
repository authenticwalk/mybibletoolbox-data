    em i stap long matmat. Olsem na smel nogut bai i kamap.”
  mih-NT: 'I catyi ra Jesús: Tyaa siyo ndo yuu ña. Ta i catyi ña Marta, cuhva ra i
    sihi cuan: Tata, sa iñi sahan ra vatyi sa cumi quɨvɨ sa sihi ra.'
  qvh-NT: 'Sayman chaycurmi Jesús nergan: “Saparaycag rumita witisiyay.” Sayno niptinmi
    Läzarupa panin Marta nergan: “Chuscu junagnami pamparaycan, taytay. Cananyäga
    segaypanacher asyaycan.”'
  kms-kms: Jisas nari, “Wet nyaw te kring wupiq wuso.” Pudi Lasarus ni kunyumbu Marta
    ni wuri, “Yumbui, muqdi brequ tuqo neri ye, te pugri ni powi yenu kin nginy 4-pela
    pu mo pre.”
  agn-agn: Ganing si Jesus ong nira, “Komiten mi ra tang batong agdadapa.” Piro ganing
    si Marta, “Gino, sia epat dang kaldaw ang limbeng, mandian makalpot da.”
  nhi-NT: 'Jesús oquihtoh: —Ixconihcuanican in titl. Marta, nicniu naquin omic, oquiluih:
    —NoTecotzin, nitlalnacayo in Lázaro ya machia, ya icuica naui tonal tooctoc.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «Intel etin te ab''j.» Ntons te Ma''t
    aj titz''in te kamnaq oxik tq''uma'': «Tat, oje tzu''wxik tzan tpaj kaje q''ijxi''
