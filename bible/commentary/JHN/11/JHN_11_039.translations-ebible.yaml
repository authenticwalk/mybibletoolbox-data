  eng-WEBU: Jesus said, “Take away the stone.” Martha, the sister of him who was dead,
    said to him, “Lord, by this time there is a stench, for he has been dead four
    days.”
  gnw-NT: 'Jayave Jesús jei: —Pembɨsɨrɨ ita joco güi. Marta - jae co cuimbae amɨri
