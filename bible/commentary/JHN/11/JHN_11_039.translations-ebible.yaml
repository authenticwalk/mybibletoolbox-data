  ctp-NT: '―Kulo tsuꞌ wan kee kwa ―ndukwin Jesús bra kanꞌ. Bra ti ykwiꞌ Marta taꞌa
    ngula ayman kanꞌ loꞌo Jesús: ―Tukun ꞌa tyiꞌi ka si nu tyoꞌo tsuꞌ kee kwa, neꞌ
