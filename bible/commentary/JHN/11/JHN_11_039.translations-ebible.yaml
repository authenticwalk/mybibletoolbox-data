    ku̱x maktaxxa̱a̱j ítani je̱ꞌe̱ veꞌe yꞌa̱a̱ꞌk.'
  bzh-bzh: Lob Yesu nër bë, “Ham kwehe ġelönġ saga na!” Loḳ mehö sën diiḳ lo avëhnö
    Marta nër bë, “Mehöböp! Diiḳ mebuk lubeluu ya ggovek benivë raḳ!”
  guj-2017: ઈસુએ કહ્યું કે, ‘પથ્થરને ખસેડો.’ મૃત્યુ પામેલાની બહેન માર્થાએ તેમને કહ્યું
    કે, ‘પ્રભુ, હવે તો તે દેહમાંથી દુર્ગંધ આવતી હશે; કેમ કે આજ તેના મૃત્યુને ચાર દિવસ
    થઈ ગયા છે.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Kuburané dibukak!” Marta semaur: “Gusti, kakangku
    wis dikubur patang dina suwéné. Saiki wis mambu!”'
  byr-byr: Gɨlaayai wakɨnɨkewɨnna mena wɨna yaka wɨdɨna “Sɨlaanga daꞌ dɨvaasɨla!”
    Sara kudaꞌ Maathaꞌ gɨlaayarɨ ganyaabulaangeꞌ wɨdɨna “Aawa, Naangeigɨ, butɨrɨnyaꞌ
    wɨlarɨka. Sareꞌ dareꞌnesɨ. Yɨrɨka daryaai daryaalyarɨkɨ dahaaꞌ!”
  ian-ian: Wan kavat yalaa Jisas wandɨ. Tɨvɨnja kambak kumba ngwula waa wandɨ maa
    kiya nyana yakwa lagwa Mata Jisas kat walɨ. njambwi nyan nandinya aynat waangumba
    lɨndɨ. Ndɨna sɨm kavle njangu veilɨgandɨ. Kambak kumba ngwula waa ke waa waa walɨ
    Mata.
  hun-hun: 'Jézus ezt mondta: „Vegyétek el a követ.“ A megholtnak nőtestvére, Márta
    ezt mondta neki: „Uram, immár szaga van, hiszen negyednapos.“'
  mcf-NT: 'Adashien Esus: —Cuënote bidiacquin shëcuë shëcne —quepondash. Adsho tantiash
    unësaidën chuchu Madta: —Padi. Ënden pisenashe. Chococash mabi daëd-daëdquiec
    ushboc —quepondash.'
  kjs-kjs: 'Go raburi Yesumi talo: Go pora gaape garulaarimide kana pane mealepa lisa.
