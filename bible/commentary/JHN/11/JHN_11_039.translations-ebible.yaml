  kxv-kxv: ଜୀସୁ ଏଲେଇଚେସି, “ଈ ୱାଲି ଗୁଚି କିଦୁ ।” ହା଼ତାଣି ତାଙ୍ଗି ମାର୍ତା ଏଲେଇଚେ, “ପ୍ରବୁ,
