  yml-yml: Iesu tomotoga i vonedi i vo, Kileunina ꞌwa ꞌewai.” Nika Malida towafanina
    novuna i vo, ꞌAuvea, magai fai ꞌaiata 4 ꞌakonadi i ꞌaꞌava.”
  ory-ory: ଯୀଶୁ କହିଲେ, “ଏହି ପଥର ଘୁଞ୍ଚାଇଦିଅ।” ମୃତ ବ୍ୟକ୍ତିଙ୍କ ଭଉଣୀ ମାର୍ଥା ତାହାଙ୍କୁ କହିଲେ,
    ପ୍ରଭୁ, ସେ ବାସିଗଲାଣି, କାରଣ ସେ ଚାରି ଦିନ ହେଲା ମଲାଣି।
  bzj-bzj: Jeezas seh, “Moov di rak.” Lazaros sista, Marta, tel ahn seh, “Bot Laad,
    da don foa dayz sins ih ded ahn ih don stink aredi.”
  wmt-wmt: Jesusju manya jinjinyinya. “Pamarr nyanarti rirripkangkalunyanta.” Maajarlu
    parla marni Jesusku Lajuraskurarlu rimpingu, “Jarnngu pa jungkujpalany. Jarlu
    pa pirlajarrinya ngurrawarnti kurrinykurriny.”
  chk-chk: Jesus a üra, “Oupwe ekiela ewe fau seni won ewe peias!” Nge Marta, fefinen
    ewe mi mäla a üreni, “Ai Samol, ei otun ewe somä epwe le fen pomach, pun a fen
    nom lon peias lon ükükün rüanü rän.”
  ssd-ssd: 'Kile Yesus nu ndek saniŋgina: Ndame talkap ŋgina le taŋgo kumna ta kulim
    nuŋe Marta nu ndek sana: Suŋgo, nu kumna le ki bailkamba kuganaig. Mindesiŋ te
    buk mundur kinit ŋgina le'
  acr-TNT: 'Ecꞌu ri Jesús xubiꞌij: —Chiwesaj laꞌbaj —xchaꞌ. Yey ri Marta, ri ranab
    can ri caminak, xubiꞌij che: —Wajawal, laꞌ lic chu chic, ma e ucaj kꞌij waꞌ mukutalic
    —xchaꞌ.'
  rop-rop: '@see-verse:JHN.011.038'
  mee-mee: Nae Iesus ke role kerea roma, “Ngaka patalele patali ka lollo laekolong.”
    Avae Marta a i a agau e mate liuna piau ke role kae Iesus roma, “Avolau, ala koina
    bona ta ka kana kae tugulu tapu.”
  mwf-2018: Bere Jesus kathu-ka mampirra, “Nga Nuddururt nanhthi palyirr wululuthpe
    ngala karrim pana-yu.” “Mu Pule,” nigunu Martha kathu-yu mamna. “Ku nginipunh
    ngathan ngay-ka da 4 yungurrkurrktha kanhi-yu, i ku-ka wunmuk warda nhini-yu.”
  dif-dif: 'Jesus jatana wonti: „Nina marda tirimalkanau.“ Martha, naria kaku, nunkangu
    jatana wonti: „Kaparajai, nauja matja paniai, ngangau nauja ditji mandru ja mandru
    parai.“'
  gam-gam: Jisas embe dji, ku ge i worme! dji. Lasarus goi ambe Marta embe dji, Iwa
    Kerman, ku iworbon ba, une goi ege 4 pela wor pi, killang yenda we dji.
  nou-nou: Edo Iesu mi ungoda yei sisira, “Ganuma awa miminegeu mambare.” Setiri embo
    bebetisira ainda ru Martha mi sisira, “Bada umo betedo iji 4 atae etira awasedo
    masa biae mimbadera.”
  mqb-NT: 'Anga nan kutok, Yesu a wa: «Təɓen anan jəvay awan!» Marta a wa: «Ba Məduwen,
    i rəbas, anga kà gak həna luvon ahay fuɗo à məke inde.»'
  ape-B: Ali Jisas nakli, “Hinoguk amudak utam douk mataku nuguhigamu iwagaluli.”
    Wakuli anudak nagak uli ananik mehukik Mata kwakli, “Diginyali, apak manugamanu
    nalaguk nubatih nyumneh ali anan douk eke aneih.”
  grc-F35: Λέγει ὁ Ἰησοῦς, «Ἄρατε τὸν λίθον.» Λέγει αὐτῷ ἡ ἀδελφὴ τοῦ τεθνηκότος,
    Μάρθα, «Κύριε, ἤδη ὄζει· τεταρταῖος γάρ ἐστιν.»
  cav-NT: 'Tuhua junatitsu tuna Jesúsra cuatsashacuare: —Nenityasicuacue tumeque tumu
    etsecue penequique, —jadya tujatu ecana acuare. —Jadya juume, Ecuana Cuatsashaquique.
    Riya taa tu ecayuamati amena. Pushi huecaca tuque ecuana amena ishachineque, —jadyatu
    Marta majuchineja enuuquera Jesús acuare.'
  kgp-NT: 'Kỹ Jesus tóg ag mỹ: “ha pó tag kunũ,” he mũ. Kỹ Marta fi, ũn ter kỹ nỹ
    ẽn ve fi vỹ ti mỹ: “Senhor,” he mũ. “Ti hỹn ger nỹ ha. Kurã tỹ 4 (ke) vẽ ha, ẽg
    tỹ ti fón ja kri,” he fi tóg mũ.'
  bvd-bvd: Ma sa Disas ka bae 'urii fuada, “Molu 'idua fasi kau fau loko fasi maa
    likwafau loko!” Ni Maata waiwane nia sa wala nai 'e mae 'e luua sa Disas ka 'urii,
    “Aofia 'ae, nia doo 'e tio na mai lao likwafau nee suli fai fa dani ki ne. Tara
    dao 'uri nai nia moko naa na wala!”
  ukr-1871: 'Рече Ісус: Зніміть каменя. Каже Йому сестра умершого Марта: Господи,
    уже смердить; чотири бо днї йому.'
  apz-apz: Jisas oso hopo sopo nohumanto ulɨmento, Olo sojo pɨjwohumalofo loso wae
    feeopmno. Ose ulahonɨngki hwe poyo peꞌnɨmentiso sohwoe konanisi Mota ulɨmento,
    Hwe Engofo, kakoe pijafo hoꞌnahumalohwoneso oso sɨkuno osofosofahuꞌno nto memjaoꞌmasoso
    kakoe pijafoso pisakinoꞌnjofoho.
  yon-yon: Kwane, Yesumbed yedmoon, “Bot kan angka angkanime.” andoon. Kwanandoone,
    Maatambed yedmeen, “Yariman, ye kuu aron kaningiibbed mangkuwen kowe, aniib arewa
    kamaneen.” andeen.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém pɨxiñt́am: —Accáyaayɨ yɨ́p tsa. Jém Marta, jém
    caanewɨɨp it́ɨ̱wɨ, iñɨ́máy jém Jesús: —Pero mánO̱mi, sɨɨp iniit́um cuatro ja̱ma
    caane, tsa̱m aŋjejpam.'
  wuv-wuv: Ina ware, “Pigusiminaa fei mugoo.” Martha, mei agii mei ma'ea na ware,
    “Ma'uaa, mena Fasu, e'eni namina wafuu, uaa ina hainodii yei obao arewaa.”
  quf-NT: 'Chaymi Jesusqa niran: —Ashuchiyllapa kay rumitaqa, nir. Chaymi wanushapa
    uknin Martaqa, niran: —Taytituy, kusatanami asyayanqa. Chaqa kwatru diyanari wanushanqa
    nir.'
  yuw-yuw: Ihoroc idina angga Yesuho inogoc, “Sop wo öcangmu ongoun.” Ihoroc inuna
    amna ombocmahon natno Marta yu soroc yongo inogoc, “Moröma, ep fambangno urop
    sep youp toctoc awanomuno ihoroc kumkumon itac. Worocha tongga tugo wöntucmuno
    öantac.”
  hus-NT-1971: 'A Jesús in ucha’chic: ―Ca tixc’a’chic an t’ujub taja’. Uchan c’al
    a Marta in uxum ebchal an tsemelom: ―Ajatic, cum tse’its a q’uicha ti tsemenec
    hualam pet’el caxiyits.'
  med-med: Ni kʉn, Jisas ndi, nimba mel, “Ku ei tʉk mundʉi!” nitim. Wote, amp Mata
    ndi, punt ropa nimba mel, “Nuim ye! Wu on ei, on kona ila telinga, rumbʉⱡ tʉmbʉkak
    omba pum. Ei nga, elkʉⱡ kit ti, romba ei ka!” nitim.
  bch-bch: Idio ta Iesus ikeo, “Asoa pat ga ila aluai.” Be Marta, toa matenga tamad
    iliu ikeo, “Maron, labone oadoad paeamao ga iuot, ngansa eine ado pange aea na.”
  cco-NT: 'Jo̱ lalab cajíñꞌˉ casɨ́ꞌrˉ jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ do ie˜ jo̱: —Je̱ꞌˊnaꞌ
    e ꞌlooˋ e sɨjnɨˊ e oꞌnʉ́ˆ e é̱e̱ˋ na. Jo̱ dsʉꞌ mɨ˜ canúuˉ i̱ dseamɨ́ˋ i̱ siiˋ
    Marta do i̱ rúngꞌˋ i̱ ꞌlɨɨ˜ do e cajíngꞌˉ Jesús lado, jo̱baꞌ lalab casɨ́ꞌrˉ dseaˋ
    do: —Fíiˋnaaꞌ, quiʉ̱́ˋ jmɨɨ˜ nɨngóoˊ e caꞌángˉ i̱ rúnꞌˋn na, jo̱ lana nɨsɨꞌlébꞌˋ
    ngúuˊ táaiñˋ, faa˜aaꞌ.'
  deu-1951: 'Jesus spricht: Hebet den Stein weg! Martha, die Schwester des Verstorbenen,
    spricht zu ihm: Herr, er riecht schon, denn er ist schon vier Tage hier.'
  alq-ALGNT: 'Jesos dac ki ikido: “Manibijik aa asini.” Mata, o8idjiki8en ini8e kagi
    nibondjin, ogi inan: “Tebendjigean! Aja madjimagozidok. Aja niogon ka ako asagani8idj
    iima.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ: —Eteesataj el u kꞌubꞌeꞌ tziꞌ u juleꞌ,— tiꞌk
    Aak tal te unqꞌa uxhchileꞌ. As ech tal veꞌt u Taa ileꞌ te u tanabꞌ u Lázaro: —As
    xev veꞌteꞌ, Pap, tan kajvaꞌx qꞌii imujlu veꞌt naj,— tiꞌk ixoj.'
  boa-NT: 'Aanée neebe diityéke: —Cána eeu nééwayu méɨɨnétsoj. Árónáacáa dííbyeúvú
    naalle Mááta nééhií: —Ávyéjuúbej, árónáacáubá tsúúca toocújúcoóbe. Muurá tsúúca
    4 coojɨ́vájuco mee díbyeúvúu dsɨ́jɨ́vétsihdyu.'
  etr-etr: Yesuea sähalea, Igia gaigo dogala bebugula nigia gamola säi. Amala säsebegi,
    baagoi amoïe elefi Madaea Yesuma sähalea, Dafidilo Geloi-e, e baui segeyo walio
    biyidu ameada, sïgä gäha moholömelëla säi.
  quh-NT: 'Jesusri nerka: —Rumita okhariychej, —nispa. Wañojpa hermanan Martataj nerka:
    —Señorníy, asnashanña; tawa p''unchay p''ampaskaña, —nispa.'
  kwi-kwi: 'Jesúsne ka ɨninta: —Uk tainkarain. Martane, irɨtmikawa kwampihshne, kaizta:
    —Anpat. Kwail piamka. Ampara payu i me kamtɨt.'
  agm-agm: Siyatɨ napundihɨ ko sandaase. “Nawɨha nemapise,” ndaase. Satihɨ amɨ sotisɨhomɨ
    sanaamaatɨ Mataahaatɨ Jisaasihoai saundataase. “Awaisɨhoŋe. Rasaarusiho aimɨ napohore.
    Asisɨha aimɨ maurɨtihɨ maurɨtihɨ 4 kiyatɨ sanaise. Ko anɨmwaahɨpatopɨ ahotiho.
    Isɨ amɨ andɨhɨrɨ maipɨhandɨ noaipaitaise,” undataase.
  ubr-ubr: Iesu dura wawaninai sabu iyawures iyau, “Agim woboseir!” Orot rabobin robun
    Martha on iyafotai iyau, “Baise Bada, on sigarobai i’yen on ra bat isawar, ato
    yanden on arimon inkomas kwakwan!”
  tsw-NT: Reve u damma, “Bunda̱la̱i aataliꞌi a̱ ngeꞌen.” Reve Marta damma, “Zagbain,
    vu reve ta̱ a na Liꞌazaru kuwa̱i ɗe hali rana na̱shi na ka̱ra̱i, gogo u ta̱ fara
    a shamusa.”
  cax-NT: 'Auqui acüputi Jesús ümoma, nanti: —¡Apiquiaübu manu canrrü! —Pero Señor
    —nantü Martarrü—, chauqui tütabe cuatro naneneca niconcorrü, chauqui toriotü.'
  aia-aia: Mia Jisas 'a o'ani 'iniraau, “Moi rahia baira'i hausi baaniai maanai wabwa.”
    Mia Maata, asina mo'o na maesi, 'a ha'atee o'ani, “Araha, 'ai si'ini ta'aa di'u'a,
    'inia 'e hai dangi na hako'a murinai mae ana.”
  srp-1865: 'Isus reèe: uzmite kamen. Reèe mu Marta, sestra onoga što je umro: Gospode!
    veæ smrdi; jer su èetiri dana kako je umro.'
  agt-agt: “Azin muy haen ya batu ina,” kunna. Ammi nehangat na mina ni Marta, “Dulay
    de, Afu, am maazi, te pake mahuyuk na de, te mekappat na araw na,” kunna.
  lug-lug: Yesu n’agamba nti, “Muggyeewo ejjinja.” Naye Maliza, mwannyina w’omufu,
    n’amugamba nti, “Kaakano awunya nnyo, kubanga yaakamala ennaku nnya mu ntaana.”
  yby-yby: 'mudakoko sa-loko liye: Ehada maya ipisiki li hulalo. Loko liyoko, helibo
    wemidana emonala Matamamo we napane yamalae, onawa loweki loweki yupekaya minokainako,
    alo nuwama wonetibo ne.'
  heb-heb: ויאמר ישוע שאו את האבן מעליה ותאמר אליו מרתא אחות המת אדני הנה כבר באש
    כי ארבעה ימים לו׃
  mpp-mpp: Fame hike sulumelu yanguc edocebawec, “Ngenge posa yogo baickening.” Inguc
    mime ngic homawec, yele sengngine Matadi miwec, “Sugucne, ye homame lobeng yakumac
    hadeng 4 aime biyac hoineholec aigac.”
  apb-apb: Oto a Jisas ko te'uri, “Omu ke ta'aasie ka'u hau ngeena.” A Maata, keni
    eesine mwane e mae ngeena ko aalamie uuri, “Poro paine, e hai hei dinge oto ko
    mango aana ienini, na ko kesu oto ni ngeena.”
  san-TEL: తదా యీశురవదద్ ఏనం పాషాణమ్ అపసారయత, తతః ప్రమీతస్య భగినీ మర్థావదత్ ప్రభో,
    అధునా తత్ర దుర్గన్ధో జాతః, యతోద్య చత్వారి దినాని శ్మశానే స తిష్ఠతి|
  ben-IRV: যীশু বললেন, “তোমরা পাথরটা সরিয়ে ফেল।” যে মারা গেছে লাসার তার বোন মার্থা
    যীশুকে বললেন, প্রভু, এতক্ষণ ওই দেহ পচে দুর্গন্ধ হয়ে গেছে কারণ সে মারা গেছে আজ
    চার দিন।
  ntu-ntu: Rpibz Jiszs badr kx, “Alqlipxamu rplz lc.” A' rpibz Mata bade kx, “Kxetu,
    yrbqtipxpemle mrla zbq pwxpe x brtupe.”
  pan-pan: ਯਿਸੂ ਨੇ ਆਖਿਆ, “ਇਸ ਪੱਥਰ ਨੂੰ ਹਟਾ ਦੇਵੋ।” ਮਾਰਥਾ ਨੇ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ ਲਾਜ਼ਰ ਨੂੰ
    ਮਰਿਆਂ ਤਾਂ ਚਾਰ ਦਿਨ ਹੋ ਗਏ ਹਨ, ਉੱਥੋਂ ਤਾਂ ਹੁਣ ਬਦਬੂ ਆਉਂਦੀ ਹੋਵੇਗੀ।”
  tkr-tkr: 'I''see eyhen: – G''aye g''avşe. Qik''uyng''une yiçvee Martee Mang''uk''le
    eyhen: – Xərna, eva ıxha ixhes, mana qik''uyn yoq''ulle yiğ vod.'
  gvc-gvc: '—Tãcare na pjõohga —nire Jesu. To ã nichʉ tʉhoro Marta yariariro cjiro
    wahmiono õ sehe nire: —Pʉhtoro mipʉ pititia dachori waha tuhsʉra to yariari baharo.
    Ã jiro to pjacʉ cjiro ʉrĩbiahca —nire Jesure.'
  mwp-mwp: Yesu thanamulpa mulaydhin, ‘Senaw kula adhapa thamaw, muya uthay lagoengu!’
    Matha, umaw mabaygaw babath Yesulpa muliz, ‘Kuykulnga, nungu goeygil po muynu
    moeram gudanu. Kulay mabaygoengu wati ganungu gasamoeyle!’
  sbk-sbk: O Yesu ajile, “Lyefwi iwe.” O Masa, oilombo wakwe oLazalo, omwene wafwiye,
    abhozya oYesu, “Gosi, hu muda ogu, obele gubhabhe gu bholile, alenganaje ali fwee
    ensiku zine.”
  mya-JVB: ကျောက် ကိုရွှေ့ ကြလော့ ဟု ယေရှု သည်မိန့် တော်မူလျှင်၊ သေ လွန်သောသူ နှမ
    မာသ က၊ သခင် ၊ ယခု ဖြစ်လျှင်နံ လိမ့်မည်။ လေး ရက်ရှိပါပြီဟုလျှောက် ၏။
  kgf-kgf: Yesunéŋ ʒéyec; Hoc imi qililiŋgégic keŋu. Ʒéyu ic humuyec iwac embac nauŋa
    Matanéŋ yomuhuc ézéyec; Miŋ Kewu, ai meme kemboŋ qahac wanʒac, imi bec héméŋaguc
    wanʒac.
  awb-awb: sensabé, Ebah meruáhro úwe. Úwana Máhta pukú aníné anahnowágá wensabé,
    Itene Wahnahno, itaréitaré wéhékáh kéh púana amahnága anotah karésá kúnkúninawire
    úwe.
  gdn-gdn: “Bowa yau weupumuri kwenupu-muri.” E yona ki wagubu ka powena apunai ki
    e egarai Mata bauwena e sibu, wagubu ke; “Kaiwawoni, e powena ka mara apeya apeya
    kewowena ki pokere e kokowawena wainapakani.”
  nko-NT: Ɩnʋ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩmina ibwi ámʋ lɛ ɔbɔ́ ámʋ ɔnɔ́.” Támɛ owupʋ́
    ámʋ mʋ pio tsɩ́hɛ́ Marta lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, ndɛ aná mʋ́ á, alayíntá.
    Ndɛ ɛkɛ náásɩ́ ɔpá bopulá mʋ.”
  bsn-NT: 'Tojʉre ejagʉne, —Gʉ̃tare tũnuo gocõaña —ĩnare yicami Jesús. To bajiro ĩ
    yirone ado bajiro ĩre yicamo so, Marta, Lázaro ñaboar''i bedeo: —¡Yʉ ʉjʉ, majique!
    Babaricãrãcarʉ̃mʉ tʉsacoajʉ ĩ bajiyayiro bero. Jẽre ʉ̃ni sʉticoacʉmi —Jesúre yicamo
    so.'
  pib-NT: Wane china Geso, “Gkoschekanru sotlu.” Marta, wa gipnachri gepuro wane chinru,
    “Gitsrukaachi posunatkalu, gi rixanu gepkoxamkojgognetkani.”
  wiv-wiv: A Iesus ki tania ni dia, “Miu puke kakava kedo.” A Marta, livuka kaka kua
    e mate ia tania, “Paraha, da bavuka e hubi kiridolu, na vuna ia ti ngoro na poloka
    lovo dama ti garamo.”
  reg-reg: Yesu naika ati,” Mulisoshewo libhui.”Martha omuyala wejabho na Lazaro,
    unu afuye, namubwila Yesu ati,”Lata bhugenyi ku mwanya gunu, omubhili gwabholele,
    kwo kubha afuye siku ena.”
  mlh-mlh: Oi ŋoneru iŋi miya, “Ŋoŋo ko qoririkebi raine.” Oŋu miko ŋi komeya ore
    seŋ Marta iŋoji iŋi ojiya, “O Ofoŋne, una 4 peya ore kouineke fukega.”
  gof-ENT: ዬሱሲ፥ «ሹቻ ዴንቴ» ያጊዲ ኪቲስ። ማርታ፥ «ጎዳው፥ ኢ ሃይቆሳፔ ኦይዱ ጋላስ ጊዲዳ ጊሾ ሃዒ ፂንቃና» ያጋሱ።
  aau-aau: Jisas hiy kiy-mekow, “Mein yerki-wouk ko se kwa ka-kahis-yay ha.” Sawk
    Marta, uwr ma lokrue so ine-ih hok kiy-me, “Hakamay, enekwei enkin ohokwe liy
    so. Hiykwe preir-araw, prawk nuw-sway, payhokuaw, hiykwe ki-eyh mon kokwe enekwei
    iha-iha-aw sankaw lwon kwawk.”
  tvk-tvk: Ma, Iesu biteni bit, “Mutivin rat hat ak vaha.” Merta, hine ngan xa temat,
    bit rilomun ni bit, “Suv, tiei nan bo ngamu vengan xa mat melengien hat (4) tuei.”
  prf-NT: Kinagi ni Jesus dikodi, “Ibutan moy batuwen.” Kinagi ni Marta, “Panginoon
    kaáppat na dán nadid a aldew siguradu a mabuyok dán siya.”
  auy-auy: séna óntamba maisúwáaro súwana Mááta pukówin-ámánaako séna Fasiꞌaénkóo
    éíyain-kanaaraꞌo wáímba póna ánkúteꞌa íníye súwana
  tbg-tbg: Ho ori vira qaqini vara kaate, tuvaro qutu vura vira auravano Mataava aqao
    tiro, Noravauvo, vira quntama taavaro erakaimaante enta aitaraivaro vira vaata
    ntera viro untama ivo, tiro.
  hub-NT: 'Nu kaya apujtuamun wainak Jesús chichaak: “Kaya jurustaarma”, tusa tinaiti.
    Takai Marta shuar jakauwa nuna umai chichaak: “Apu, mejeawastai, ikusam cuatro
    tsawan kanarai”, tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ia gwau, “Nadi umui kokia.” To Mareta, mase tauna ena taihuna,
    ia gwau, “Lohiabada e, ia bodaga vadaeni, badina be dina 4 ia mase vadaeni.”
  big-big: Logo Yisugu pelik yeiya, Kimbek panga wale naleige langai towili, yeiya.
    Kapura Mata ibembekki sakmologo pelik meiya, Yemizibek, tamizeige tonuwa pilik
    mizi purik lolung kailerik wiriyi penangai, purik pi ibeng wiziyarik weik wok
    mangobektau ono, meiya.
  gux-G: Ke Marta, o kpiemo ninsalo yedi Jesu, O Diedo, ya yognu ne o nuugi o, tin
    pii o, dana na n yeni.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús: ―Je̱''n²³²na''³ cú̱u̱². ''E³ jo̱³
    ca²³jua''³ Marta jó̱o̱² ''lɨ́ɨ³. Ca²³sɨ''²³ Jesús: ―Juiin²³, mɨ³la³jme''² mɨ³júun³,
    ¿mɨ³naa''³¹? Qui² mɨ³tɨ́³ quiʉ̱́³ jmɨ́ɨ² ''e³ jú̱n²³ ―ca²³jua''³.'
  zar-NT: 'Jesús gudxëʼ nupa nacuáʼ niʼ, rnnëʼ: —Guliʼcúa guiö́j ni. Níʼirö Marta,
    nigula zanëʼ bönniʼ nati naʼ, rënu Lëʼ: —Xan, chirilë́ʼë siguti tuʼ chiguca tapa
    dza nátiëʼ.'
  kde-kde: Yesu nkuhaula kuchidoni, “Liusang'anye anelyo liyanga!” Masa, nnumbuwe
    aneyo ahidîle, nkuhaula kuchidoni, “Nang'olo, hambi ànanung'a, kwa kuva nelo nni
    liduva lyancheche kutandikila pahidile!”
  ata-ata: La Anu muvikalaneꞌi aloxo ꞌo, “Ngaxexeenu lavoꞌo ne.” Mata e ane vimoe
    musoli ne, mivikalanu aloxo ꞌo “Tila, vaimomo ꞌo anu tumaꞌu. Xo anu voxoxu tamiꞌa
    sou ano.”
  qvw-NT: '“Cay lumïta aśhuchipäcuy” nil. Niptinmi wañücäpa panin Marta: “Taytay,
    tawa muyun wañucuśhan cayaptin''a aśhnaliyanñaćh” nin.'
  nfa-nfa: Hèia Yesus pua dhèu ètu sèra, peka na, “Loli eele ku hadhu nèti hèbꞌa roꞌa
    ne!” Te ngaa Marta, ana hèni dhèu madhe ne, peka, aku nèngu na, “Irii, Ama! Na
    madhe èpa lodꞌo kèna! Tatu hèu le.”
  tnp-tnp: Kəni Iesu təni=pən məmə, “Otahuvihin rəkɨs-to kəpiel.” Kəni Matə u, nəuvɨnɨ
    Lasɨrɨs, təni=pən kəm Iesu məmə, “!Mətəu iətəmi asoli, in tɨnəpien rəkɨs! Kəmɨtənim
    tɨnos nian kuvət rəkɨs.”
  urd-urd: ईसा ने कहा, “पत्थर को हटा दो।” लेकिन मर्हूम की बहन मर्था ने एतराज़ किया,
    “ख़ुदावन्द, बदबू आएगी, क्यूँकि उसे यहाँ पड़े चार दिन हो गए हैं।”
  hot-hot: Ma hanaŋ, “Nônêm valu vê!” Mata, anyô ŋama êŋ anêŋ livavi, hanaŋ, “Anyô
    Bêŋ, bôk hêk siô hatôm wak ayova ba kupik bôk ôvpalê.”
  mqj-NT: 'Nakuamo Puang Yesus: “Beroia'' itin batuo.” Sapo natimba'' Marta, sirondongna
    inde to matee nakua: “O Puang, appa'' tabongimi mangkanna dilamun, ta''mo la disara
    bosinna.”'
  rus-SYN: 'Иисус говорит: отнимите камень. Сестра умершего, Марфа, говорит Ему: Господи!
    уже смердит; ибо четыре дня, как он во гробе.'
  mbh-mbh: Ma Jisas i ria or ve, “O singtetpot um aken.” Ave Marta ako ini rinonga
    ilun i ria i ve, “Toko Pomnga, i una plot lale, eneke i ngotet nge nang or penel
    lale.”
  bdd-bdd: Ta Yesu boda ꞌihegwaediya ꞌigwae, “Daꞌuleina nage galihina ꞌoinega waꞌewa
    yahule.” Coinega Malida tauna tuwa loheyaina yawasina ꞌigumwagumwala nuhuna Yesu
    ꞌenana ꞌihemaiseya ꞌigwae, “Cinapwana, tuta bewa ꞌoina ꞌimwahulu pwaiya. Weyahina
    ꞌebwalai heneyage ꞌahemiya taona pwaiya ta nige bewa sabwelo hehatana ꞌilobeya.”
  cbt-NTPO: —Na'pi chi'huincaco', itërin Quisosori. —Co', Sinioro. Nani anarotarin.
    Nani catapini tahuëritërin, itërin oshini, Marta itopiso'.
  srn-NT: 'Dan Yesus taki: “Puru a ston!” Ma Marta, a sisa fu a wan di dede, taki:
    “Masra, a musu e smeri, bika na fo dei a dede kba.”'
  cta-NT: '―Clyatsuꞌ ma̱ quee cua ―nacui̱ Jesús. Liꞌ nchcuiꞌ Marta tyaꞌa ngula jyoꞌo
    biꞌ loꞌo Jesús: ―Tyucu̱ tsa xtyiꞌi caca si tyuꞌutsuꞌ quee cua, cusuꞌ ―nacui̱―.
    Cua jacua tsa̱ nguatsiꞌ jyoꞌo re.'
  bqc-SIM: 'Yesu mɛ̀: À gbɛpi go ɛpilɛ. Ɔ̃ gɛpi dãe Maata òɛ̀: Dii, à yaikɛ̀ kↄ̀,
    asa à kɛ̀ gↄↄ síiↄ̃ɛ.'
  tcz-CHONGTHU: Yeshuan amaho jah'a aseiyin, “Song chu tangdoh'un,” ati. Chule athipa
    sopinu Martha chun ajah'a, “Pakai tun a uitai, ijeh inem itile ni li ahitai,”
    ati.
  mar-mar: येशूने म्हटले, “धोंड काढा.” मृताची बहीण मार्था त्यास म्हणाली, “प्रभूजी,
    आता त्यास दुर्गंधी येत असेल; कारण त्यास मरून चार दिवस झाले आहेत.”
  snp-snp: ya kifana olu fulalo, lito ya folami we emona-ilofo Matakafo eti loto loumami,
    Wenabao, kamena fo (4) ya onami yakafo uwanu otaiye, lito,
  isl-isl: „Veltið steininum frá,“ sagði Jesús. „Já, en það er komin nálykt af honum,“
    sagði Marta, systir hins látna. „Hann hefur legið hér í fjóra daga!“
  spy-NT: Kumwoochi ꞉Yēēsu biiko ām yooto kule, “Ōnēmu rwaantaani.” Kuwālchi ꞉Maariita
    kule, “Mokoryoontēēt, boong'u miisin kuuyu bēsyēētaab ang'wan ꞉nyi kuchakee kame.”
  xnn-xnn: Danat ibilin en, “Kaanenyo nan bato.” Ngem dat kanan Marta ay besat san
    natey, “Apo, adi tay menpeleleteg tay maikap-at ay agew id wani isnan naikaobana.”
  mwe-mwe: A Yeshu gubhashite, “Nshoyanje ligangalyo!” A Malata, alumbubhabho bhawile
    bhala, gubhaalugulile, “Mmakulungwa, bhananunga, pabha bhatemi mobha nsheshe nnikabhuli!”
  tte-tte: Kabo Yeisu iba, “Vekune kwatubali-suwalan.” Na Mata, Lasalo duna, iwalo
    iba, “Guyau, kaliyate esopali simwawasiko ikenokeno salai mena mwa ibowako.”
  tcs-tcs: Zizas i bin spik, ‘Yupla puse da ston go wansaid.’ Mata, sisi blo Lazaras,
    i bin spik po Zizas, ‘BosLod, diskaintaim nau bodi blo em i smel nadakain nugud.
    Diswan i da namba po dei em bin leidaun.’
  hlt-THB: “Lungpei ce thoeng uh, tinak khqi hy. Cehlai thlak thi a nanu Martha ing,
    “Bawipa, tuhtaw a baw khqim hawh hy voei, phlinyn di hawh nawh,” tina hy.
  soq-soq: '@see-verse:JHN.011.038'
  qub-qub: 'Chaychömi Jesús niran: «Chaparaycaj rumita witichiy.» Chaura Lazarupa
    pañin Martaga niran: «Tayta, chuscu junajnami pamparaycan. Fiyupanachari asyaycan.»'
  att-att: Á kinagi ni Apu Kesu nira, “Irián naw yù batu,” kun na. Á si Marta nga
    wagi nayù natay, kinagi na, “Apu, nabuyukin garè, ta appâ tangággawin nga netanam,”
    kun na.
  bki-bki: Ana Yesu naio berinavo atubonlar puruveru na toru nei. Mia Marita naio
    mijog Yesu ber atubonlar puruveru, mia naio jidom riverbureio, ber kanio, berinavo
    “Tubo, maka rivu ka rala tibe na, bior naio m̃aro bogoti ver barlaka ruei, mia
    bonoti rivova laka na.”
  bqp-bqp: 'Yesu pì: À gbɛ̀ɛ pì go a lɛ́a. Akũ gbɛ̃ kũ à gàa pì dãre Maata pìnɛ:
    Dikiri, àtɛn gbĩ sↄ̃, zaakũ à kɛ̀ gↄrↄ siikↄ̃n dí.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Yílʉ́gá kwóógʉ́.» Mááta á kɔ́ɔ́l mə múúd nyə á yə yɛ́
    mú cɨ nə́: «Ey Cwámba, a mə́ dɔw mwɔ̂w mə́nɔ̧̂ múús, a mú ŋgə mpə.»'
  hat-hat: 'Jezi di yo: Wete wòch la. Mat, sè mò a, di l'' konsa: Seyè, li dwe kòmanse
    santi deja, sa fè kat jou depi l'' nan kavo a.'
  npl-NT: 'Jesús okinmili: —Xikachiwakah n tetl. Marta, iwelti n Lázaro, okili n Jesús:
    —Noteko, ye ya fiero kistos porke ya kipia nawi tonati tooktok.'
  bgg-bgg: Isu è yung, “lubao ji hong mage bo!” Iy dun pha bran pha bumuii Martha
    è chang, “Ithong, thiisa hà ne bajo shong now ruii phro. Ai wieng pha ne dawi
    rey sha ro!”
  eng-TCENT: Jesus said, “Take away the stone.” Martha, the sister of the man who
    had died, said to him, “Lord, there is already a stench, for it is the fourth
    day.”
  eng-BSB: “Take away the stone,” Jesus said. “Lord, by now he stinks,” said Martha,
    the sister of the dead man. “It has already been four days.”
  cpu-NT: 'Ikantanake Jesús: “Potanampyeero mapika.” Ari okantanake Marta iritsiro
    kamaintsiri: “Pinkatharí, kempitaka aritake jenkaake, tema tzimake 4 kitaite ikamantakari.”'
  san-ASM: তদা যীশুৰৱদদ্ এনং পাষাণম্ অপসাৰযত, ততঃ প্ৰমীতস্য ভগিনী মৰ্থাৱদৎ প্ৰভো,
    অধুনা তত্ৰ দুৰ্গন্ধো জাতঃ, যতোদ্য চৎৱাৰি দিনানি শ্মশানে স তিষ্ঠতি|
  tac-NT: '''Lige anile alué Esusi: ―Se''wí ajchawa alué rejté. ''Liko anile alué
    Marta alué mukúgame go''chila: ―Mué Wa''lula, asíriga cha jubáleké alé pachami,
    ''máchigo naó rawé kame mukusá.'
  eng-WEBPB: Jesus said, “Take away the stone.” Martha, the sister of him who was
    dead, said to him, “Lord, by this time there is a stench, for he has been dead
    four days.”
  gfk-H: Iesu ga tangai, “Muat kap sei no haat!” Mata, no hininina no minaat, ga tangai
    bia, “Watong, i ta mapus um kaiken, kanong aihat na bung naluai ga maat.”
  viv-viv: Au Yesu gigayo, “Kabala wavaini.” Tu bana Mata toꞋalika nouna gigahena
    gigayo, “Kauveya, bana hima gilada, faꞋina hitau-yo aiyeta fowa kahegena.”
  yao-yao: Che Yesu ŵasalile, “Ngalambule liganga lyo!” Che Masa alumbugwe jwajasiche
    jo, ŵaasalile, “Ambuje, atandite kununga, pakuŵa atemi mwilembe moŵa ncheche!”
  tgp-tgp: Iesu mo verera mara, “Ha kuresi nar̃ihi vatu sei!” Pani Martha mo verea
    mara, “Tija, engko ko levosahia vara nahapani enia havati pongin Lazarus, ale
    i pa ponaha.”
  auc-NT: Adinque Itota, —Dicabo da tæ̈ ñæ̈edäni, äñongä Datado wodi tönïñacä Mäadota
    wæætë, —Awënë Itota, ëñëmi. Mëönaa go mëönaa tömengä wodido öñöninque tömengä
    wodi do öö wadingä ingampa.
  kbc-NT: Odaa ja diiɡ̶enatakate Jesus, meetediogi, “Anoɡ̶aaticetiwaji naɡ̶ani wetiɡ̶a
    nelegi”. Odaa Marta, naɡ̶ajo niwaalo ijoolatigi meetalo, “Iniwa-aagodi, ejinaɡ̶a
    danice. Igaataɡ̶a jeɡ̶eote cwaatolo nokododi midi me ye-ee”.
  bmh-bmh: Yesus nug awareun, “Ai go oi han.” Du noumeun, gonugau abiag Marta nug
    eneun, “Dubanou Ban, go ob oug hemun gil iwanarai mazieun, gonun, sous eg pet
    zumau.”
  ctu-BL: 'Jesús tsi'' yʌlʌ: Loc''sanla jini xajlel, che''en. Marta, i yijti''an jini
    tsa'' bʌ chʌmi tsi'' sube: C Yum, tuwix, come chʌmp''ejlix q''uin mucul, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Həndəkum faya abəra beber nakay.» Marta malamar i mədahaŋ
    niye a gwaɗay: «Bəy Maduweŋ, kə ge ma tsəvay məhəne faɗ tuk na, anəke na, ma ziye
    bəɗaw?»'
  noa-H: Mag haig pachëwia Jesuu chi haig narr k'ʌʌnag chi mokpör chawag pʌrëupʌ̈ipi
    jaaujim. Magbaawai Martaau hirig, —Señor ya maach hauk'ërtarr k'ãai jayap sim
    haawai ya maach hãr k'ërabahab hajim.
  alp-NT: Yesuse Iombe, “Sisae batu mere bei liane benaije esi meture!” Eleki matale
    mere betai Marta iombe, “Po Tuhane, tolaeni ete meije petua ata mei peneka hoko
    boine mpulute peneka.”
  san-VEL: tadaa yii"suravadad ena.m paa.saa.nam apasaarayata, tata.h pramiitasya
    bhaginii marthaavadat prabho, adhunaa tatra durgandho jaata.h, yatodya catvaari
    dinaani "sma"saane sa ti.s.thati|
  kbq-kbq: Jisasi'a huno, Ana have rezahe hutreho, higeno fri'nea ne'mofo nesaro Mata'a
    anage huno asami'ne, Ramoka, menina kno hi'mana vugahie. Na'ankure 4'a zagegna
    ko mani'ne.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Chë ndëts̈bé mojuánanga ca. Chora Marta, chë
    obanabe uabena tbojaniyana: —Bëngbe Utabná, mora ya bacá yojtsonguëts̈é, er ya
    canta te entsemna cha tontsóbana ca.'
  ron-LSB: 'Isus a zis: “Scoateți piatra”. Marta, sora celui mort, I-a zis: “Doamne,
    la ora aceasta este o putoare, căci este mort de patru zile.”'
  pon-pon: 'Iejuj kotin majani: Katapure wei takai en! A Marta, en me melar ri a li,
    indada: Main, a matalar, pwe a mi met pon pa pon.'
  nhe-BL: 'Huan Jesús quiijto: ―Xijquixtilica ne tetl tlen ica quitzactoque. Huan
    Marta, iicni Lázaro, quiilhui Jesús: ―Pero ya quipiya nahui tonali tijtojque huan
    huelis ya potehuía.'
  sps-sps: “Fakukuur ravainy yam a fats!” tsue fi Jisas. Mata ayei na fafinen e Lasarus
    biny Towa sa tsue na ka, “Tsunaun, kaa toromainy bus minon a tauf kuav, tana saa
    ayei te kaa tan kats sa onots fats nainy!”
  wnc-wnc: Siwan Jesuta yake, “Ginda suu anggwenu ikotakwenong,” ngang yanikut. Yaniwan
    Matata anzing inikut, “Buyambam tapa! Ita kupan tapduu gweaat gweaat gwa yuke
    kapanga wai siknga gwa sik ngana apbotake unzingu yanggayak,” ngang inikut.
  bus-bus: 'Yesu bè: À gbɛ̀ pì go à lɛ́a. Ben gbɛ̃ kɛ̀ gà pì dãre Maata bènɛ: Dii,
    èe gũu sↄ̃ↄ, zaakɛ à kɛ̀ gurↄ siigↄ̃n yɛ̀.'
  gub-BL: — Pemunyryk kar itahu uken wi nehe ty wà, i'i Zezuz wanupe. Na'e Mart a'e,
    a'e umàno ma'e kwer heinyr a'e, i'i izupe a'e kury. — Inemahy 'y, hezar, ta'e
    umumaw 4 'ar itym ire a'e 'y. Uzetun a'e kury, i'i izupe.
  imo-imo: Jisasini nimbeindo, “Koumu wendo lieio,” nimu. Nalo kolorumu iyemunga kemulu
    Martani nimbeindo, “Awilimu, yu ono kombuna pepili wali kite omba pumo lkupindi
    paa tombalo,” nimu.
  boj-boj: Deqa Yesus na tamo qudei minjrej, “Niŋgi meniŋ kobaquja di taqal atiy.”
    Onaqa tamo moiyej qaji aqa jaja Marta na Yesus minjej, “O Tamo Koba, a nami moiyej
    bati qolqe gilqo. Iga meniŋ taqal atqom di aqa qusa quleqwas.”
  eng-DRA: 'Jesus saith: Take away the stone. Martha, the sister of him that was dead,
    saith to him: Lord, by this time he stinketh, for he is now of four days.'
  knf-knf: 'Yeŧu aji : « Napënaan plaak. » Marta naweek Laŧaar kë aşë ji na a : «
    Ajugun, ajun pţëkëñ, udobi do ŋnuur ŋbaakër ŋi amoynaani. »'
  san-KHM: តទា យីឝុរវទទ៑ ឯនំ បាឞាណម៑ អបសារយត, តតះ ប្រមីតស្យ ភគិនី មត៌្ហាវទត៑ ប្រភោ,
    អធុនា តត្រ ទុគ៌ន្ធោ ជាតះ, យតោទ្យ ចត្វារិ ទិនានិ ឝ្មឝានេ ស តិឞ្ឋតិ។
  arn-NT: 'Jesus feypi: —Kiñe püle nentufimün ti kura. Marta tati la ñi lamngen feypi:
    —Ñidol, dew wesa nümüpelay tati, meli antülu am ñi tukukünungeel küfwe mew.'
  zas-NT: 'Dxel rëbaman: ―Gol biquied guiaj guin. Per Mart, bizan xingüt guin, rëbim:
    ―Dad, ma rliaam nadxuudx, din ma gojc tajp dxej ni gütim.'
  ken-NT: Yesu aghati yɛ bo abhɛn bachi arɛ bɛ, “Bɨŋɨrí ká ntay ɛnɔ fɛrɛ́.” Kɛ Matá,
    manɔ ngú arɛm bɛ, “Acha, ɛriɛp ɛ́ya chɔŋ ɛncha. Ɛ́kʉ manywɔp anwi ɛchɔŋ ɛnɛ́
    bábhɛ́mɛ́ yi!”
