  peg-peg: ଜିସୁ ବଲ୍‌ ହିତାନ୍‌ ଇ କାଲ୍‌ ଗୁଚାୟ୍‍ କିୟାଟ୍‌ । ହାତି ମାନାୟ୍‌ତିଂ ତଣ୍‌ଦେହି, ମାର୍ତା
