    time there is a stench, for he has been dead four days.”
  spa-BES: 'Jesús dijo: Toma la piedra. Marta, la hermana de él que estaba muerto,
    dijo: Señor, para entonces el cuerpo estará oliendo, porque ha estado muerto cuatro
    días.'
  san-BEN: তদা যীশুরৱদদ্ এনং পাষাণম্ অপসারযত, ততঃ প্রমীতস্য ভগিনী মর্থাৱদৎ প্রভো,
