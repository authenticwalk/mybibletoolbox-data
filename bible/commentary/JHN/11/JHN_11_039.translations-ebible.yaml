  mps-mps: Jisasgo te po wai, “Dagego te masigi sela sąyao.” Te isai bidigo abe nogi
    Marta, te wego Jisasbolo te po wai, “Genuai Bidi, aga isilama, me si me si tama
    sogo piai dao. Tama dwai kugumini ebo,” Martago te po wai.
  pab-NT: 'Jesus xane kaoka xawatyakalati nali hoka nexa ihiyeha: — Xiyehetehena sehali
    taose — nexa ihiyeha. Nexa hoka kamati nahahalo Marta nehena: — Maisaiya, Xekohaseti
    — nexa. — Hiyaiya, koxaka 4-kihena tyaonita xawatyakalatyako. Kala koxaka xetehena.
    Kotare mawatyalisakahare — nexa.'
  llg-llg: Boe ma Yesus nadenu hataholi malai ndia kala nae, “Keko heni batu lelesu
    luak ndia dei!” Tehuu Marta, fo mana matek kaꞌan ndia, sapa nae, “Aweꞌe, Lamatuak!
    Ana mate faik haa ia so maa! Neu ko kabook so.”
  kyf-kyf: 'Ɔ nɛɛ: «A -sa -bha wee tʋkpa.» ''Ɩn -ɔ tlɩa, ɔ bhɔlɔ Maatɩ nɛɛ: «Na -Kanyɔ,
    ɔ ''nɩ -bha ŋnɛ ''pa -slɛɛn? Ɔ tlɩa, we ''ylɩ -mnʋanʋ nɩ -zɛɛn.»'
  tpi-tpi: Orait Jisas i tok, “Yupela rausim dispela ston.” Marta, em susa bilong
