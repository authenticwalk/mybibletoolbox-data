  cbc-NT: 'Bairo ĩwĩ yua Jesús pʉame: —Masã ope ʉ̃tã tii biaricatiire newoya. Bairo
    Jesús cʉ̃ caĩrõ tʉ̃go, Marta, Lázaro cabaiyasiatacʉ ãnacʉ̃ yao pʉame atore bairo
    qũĩwõ Jesure: —Yʉ Quetiupaʉ, merẽ baparicãnacã rʉ̃mʉ majũ netõcoaya. Toreto, merẽ
    roro majũ ʉ̃nijusucoato.'
  qxo-NT: 'Chaycurnam Jesus nirgan: “Tsay tsaparag rumita wititsiyay” nir. Tsaynö
    niptinnam Lazarupa panin Marta nirgan: “Taytay, chuscu junagnam wanungan. Cananyagga
    asyannachir” nir.'
  mox-mox: ʼInega Ieisu vonedia, “Dabo nana oʼuvekawawei!” Ta toʼaliga nana novuna
    Mata vonaya, “Kaiwabu, niʼa ʼaubena foa gumwala iaʼukwaivea, ʼinega meila luveifa
    otaqina nawale naʼifoqe.”
  kew-kew: 'Go raburi Yesumi lalo: Go pora gaape garulaarimide aana pane mealepa sa.
    Mo ome aa-na baani Marta-me lalo: Aa Mudu, nipu rogaabaina yapi maala popea-pulu
    abiare nipuna ro pugu palia.'
  dww-dww: Be Yesu ya riuna, “Yeku ko taurie ḡavoe e naḡo!” Be Mata ya riuna, “Bada,
    yodi tokare pana e morabana, baninama tauna kokoagae ya kenana raḡan 4 a kovina.”
  nif-nif: Tɨmbi Yesulɨ enguk, “Kawat tɨke ñawɨt!” Eumbi, ama sembɨsembɨndok wiu Mata
    endɨ tambane nɨñguk, “Wopum, nain tɨpet tɨpet ikan sembɨ-pakukta tɨmbi ip mɨlɨñ
    tɨlak yañ!”
  twi-ASANTE: Yesu hyɛɛ wɔn sɛ, “Monyi ɛboɔ a ɛhini ɛda no ano no.” Marta a ɔyɛ owufoɔ
    no nuabaa no kaa sɛ, “Awurade, ɛbɛyɛ nna ɛnan ni a yɛbɛsiee no enti saa ɛberɛ
    yi deɛ, ɛbɔn.”
  aoj-aoj: Eaꞌ naꞌipas naꞌi, “Ipaꞌ lefata owap anamba nogowalo utai.” Eaꞌ Marta hanitiꞌma
    aman anamba nagagaꞌi kwaꞌi, “Dembinai, anen aꞌ nape nimaguf bifibif eaꞌ. Deiꞌ
    alogw awami aꞌ mana.”
  cbv-cbv: 'Páant ĩ nematjidih ennit, Jesús queétdih nin pah ã niijíp jĩ: —Can jeé
    jʉ́dʉdih ñi pʉ̃tʉ́ dodhdoó, ã niijíp jĩ. —Maá, biícjĩh bóo téihya yeó jáap jã́tih
    ã wʉnʉchah, jwĩ yohop be. Pánihna, bʉʉ ã́ih bácah an wĩ́ijna nacaá bʉca, Marta
    mi niijíp jĩ.'
  taw-taw: Pen Jisas apɨl agak, Kab kolɨm awl ak dɨyokɨm agak. Agek, bɨ Lasalus kumak
    anɨb ak nɨnay Mata agak, Bɨawl, chɨp ak kumek kamonok, ñɨn omɨŋal omɨŋal padɨkak
    ak, kuy tɨmel yɨbɨl ownɨgab agak.
  jic-NT: 'Jesús tjevele: —Na''aj jas tentené pwen. Marta ne''aj já''asatsja. Tepe''e
    jüpülücj waytsja jupj. Tjevele Qjuis Jepa Jesús lal: —Pajal malala cjumsu quinam.
    Ts''ac'' yulupjánatsja tepe''e nas.'
  zap-NT: 'Lex re Jesus: ―Gugyitxee gye gwa rubaa. Orguin re Mart bzaan mengut guin:
    ―Dechey, pazer che ndxiin rree men, porke che wluzh tap gbiz ne wet men.'
  wer-wer: Pël ëaan Yesuuk epël yema. “Ar kël epö wa pëlëër wieë.” Pël maan omën wel
    wiaupë sasëp Mata puuk epël yema. “Aköp, pi wel wiin wieë akun kong nent saup
    yak kamp utpet yaë.”
  ipi-ipi: Mali okona asia oko ana andane mindimane tuma pitane atea-kola, Jisasato
    akali minditupa lamawuato, yakamato ana oko minu pendeke lo apialapa lea. Wuane
    lea-kola, akali omeane okona imalini Matato Jisasa lamawuato, Akali Andane, nambana
    imalini oko mali pitane atapia-kola, ole tukumindi pupia-ko. Andipa bala tamuto,
    guu koo pulupeya lea.
  qul-NT: 'Jesús nerkan: —Cay rumita okhariychis. Wañojpaj panan Martataj nerkan:
    —Señor, asnachcanñachari. Tawa p''unchayña wañuskanka.'
  ter-NT: 'Ina pahukôa Jesus veyópeokono ne mopôi. Itea hara kíxoa Márta, mokéxa neko
    ivokóvoti: —Unaém, xúnatine ihópune, vo''oku koáturuxopene káxe kó''oyene ike
    ekóxinevo.'
  bmr-NT: 'Jaaboro Jesu nuuhi: Iguiisibaco buhɨgovɨ magañɨɨ, nooboro. Jaarunaa Marta
    diiboɨvɨ nago nuuhi: Aivojɨɨbo, aivo fɨne usucuuno mifucucɨ, mifucucɨ icano icacuuno,
    noogoro.'
  fuf-fuf: 'Iisaa wi''i: «Pottinee hayre nden.» Mariyatu bandiraawo mayɗo on wi''i
    mo: «Koohoojo, o luuɓii jooni, ko fii ko balɗe nay on nii.»'
  bhl-bhl: 'Kame, Yesus e bokoyemomele: “Tum tem beem bontem dim kasi kolewkabe tum
    be bulbulun de unina!”, yangse kale. Yangei, kuanse kunum beem waneng aul Malta
    u bokolewomelu: “Ketket teben kel ding kelei, e kuanei, nu elo kale kel dawku
    kolewko, buluw te. E kilon kembe kasike, einteng so keloke te!”, dangsu kale.'
  ons-ons: Ea wane Yesuŋo rake, “Wesi yewa mau arikep!” Marta, seu seunane kiarine,
    oŋo olale rake, “Waom yewa baŋ qoune borikine ŋenguyake, eŋe seukki dukkaŋem,
    kaiwe etke so etke okanmaike!”
  con-NTPO: 'Jesúsja su: —Joqquitssian''faja patuma. Marta, pa''chombe sheshe''yeja
    su: —Na''su, tayo tssu''jutssiya tsu. Cuatro a''ta tsu tise pa''choja.'
  ghs-ghs: Oomi Dzesu hee, Omake ai papatare. Hiiremi abi baatetaho sase Mattai hee,
