verse: JHN.011.039
translations:
  kpx-kpx: Ige Iesuu ata namigevei avoe, “Mune ke evovoave.” Kateai louge hatiale
    ke amakini Mata keu Iesu namihai avoe, “Kosive, no ke abavuale vanie ni abuita
    abuitaeau uoholilu. Iale kena hisiai.”
  okv-H: “Koro evi umbavu pambai,” ainge enu embo pehena amita du Martha na ke einge
    ena, “Bada, pehehei kovehere iji 4 irae ehei sari ue kimu masa ere ua.” ainge
    enu,
  tbo-tbo: Ega yaka Yesu bolu uyahihi i baha i pa, ‘Gaima geka ona wihaleya.’ Ma tu
    hilahilagena nouna Maleta i baha nae i pa, ‘Guyau, amaka i bowa babana iyeta wohepali
    amaka hi kokoe.’
  mal-C: “കല്ല് ഉരുട്ടിമാറ്റുക,” യേശു പറഞ്ഞു. മരിച്ചയാളുടെ സഹോദരിയായ മാർത്ത അപ്പോൾ,
    “കർത്താവേ, നാറ്റംവെച്ചുതുടങ്ങി; ഇപ്പോൾ നാലു ദിവസമായല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει ὁ Ἰησοῦς, Ἄρατε τὸν λίθον. Λέγει αὐτῷ ἡ ἀδελφὴ τοῦ ⸂τεθνηκότος⸃ Μάρθα,
    Κύριε, ἤδη ὄζει· τεταρταῖος γάρ ἐστιν.
  bgc-bgc: यीशु नै कह्या, “पत्थर हटादो।” लाजर की बेब्बे मार्था उसतै कहण लाग्गी, “हे
    प्रभु, उस म्ह तै इब तो बदबू आवै सै, क्यूँके उसनै मरे चार दिन हो लिए सै।”
  khz-khz: Iesu ekilato, “Vatu iogapi-pakaa.” Mareta, vokwarega talimana walawalana,
    na Iesu evaikilaato, netiwato, “Velekou, ia ekwaregato tomana na pene vogomai
    ewagumona toma vega-vativatina (4), pe ponana rakava vagi.”
  deu-TKW: 'Sagt Jesus: schaffet den Stein weg. Sagt zu ihm die Schwester des Verstorbenen,
    Martha: Herr, er riecht schon, es ist ja schon vier Tage.'
  zsr-NT: 'Gudxëꞌ nup nacuáꞌ niꞌ Jesús, rnëꞌ: ―Gul‑cúa guiöj ni. Niꞌr Marta, ngul
    zanëꞌ bönniꞌ nat naꞌ, rënu Lëꞌ: ―Xan, chrlëꞌë zgut le chguc tap dza natiëꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Botindika libanga. Kasi Marte, ndeko ya mowei,
    alobaki na Yesu : — Nkolo, azali kolumba solo ! Wuta bakundaki ye, esali mikolo
    minei.'
  hns-NT: 'Tab Jiesoe bolies: „Oe ieta hataaw.” Bakie Maarta bolies: „Prabhoe djie,
    okar marle to tien rodj bhail hai, oe mahakat hoi.”'
  noa-E: Mag aig pachëwia Jesuu chi aig narr khʉʉnag chi mokpör chawag pʉrëupʉ̈ipi
    jaaujim. Magbaawai Martaau irig, —Señor ya maach aukhërtarr khãai jayap sim aawai
    ya maach ãr khërabahab ajim.
  eng-EMTV: Jesus said, “Take away the stone.” Martha, the sister of the one having
    died, said to Him, “Lord, already there is a stench, for he has been dead four
    days.”
  mib-NT: 'Te ni cahān yā: Tejiyo yuū un jíjnáhan ró, áchí yá. Te Marta, cuāha ndɨ̄yɨ
    un, ní cahān ña: Je jéén xicō de, chi je ni cuu cuūn quɨvɨ̄ yɨ́ndūji de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “कन् लुङ्‌ङिन् थिक्‍ले़प्‍माङ् इःसे़म्‍मे़ॽ॥”
    कर लाजरसरे़ कुन्‍ने़ॽ मार्थारे़ मे़त्तु, “दाङ्‌बे, खुने़ॽग खाम्‍मो चिङ्‌मनाबा
    लिसि ये़न् के़रे़मारे़रो, आल्‍लग नाम्‍सुबिलारो॥”
  xnj-xnj: Yesu akavajovela, “Muwusa liganga lenili!” Malita mlumbu wa yula mweafwili
    akamjovela. “Bambu atumbwili kununga muni atamii mulitinda mula magono mcheche!”
  mmx-mmx: La ne Iesu ga lok tinedi xeretna, “Mina lok pes lavaruat basinge lubuang.”
    La ne Mata, neinen ne Lasaro ga lok, “Leeme Silok, lorongan naba somau mila at
    lavanuet aleng ta, neni gak midi ro xeneng at lamaaut.”
  cbr-NT: 'Anu bëbaquin ca Jesusan atu cacëxa: —Maxax ca racanat. Caiabi ca bamaëxancë
    uni aín chirabacë Martanën cacëxa: —Anúan ñuëxancë nëtë ca rabë́ ''imainun rabë́
    ''icën. Usa ''ain ca anëia.'
  tee-NT: 'Ajunich ju Jesús ju lapanacni: ―Amak''osut''it ju chiux. Para ju Marta
    ju ixlak''auch ju lijunto naulhch: ―Qui''ucxtin para na ca acaminch ju chavai
    ni lakat''at''ich avilhchan ju xatamai ju ani.'
  eng-LSV: Jesus says, “Take away the stone”; the sister of him who has died—Martha—says
    to Him, “Lord, he already stinks, for he is four days dead”;
  cak-NT: 'Y ri Jesús xu''ij: Tilesaj-e la abaj ri rutz''apin ruchi'' ri jul, xcha''
    raja''. Pero ri Marta, rana'' ri caminak, xu''ij che ri Jesús: Ajaf, chuj chic,
    roma c''o yan quieji'' k''ij ticom, xcha'' che.'
  pah-NT: '—Pepe''a ti itauhua, ei Jesus''ga pevove''g̃a pe. A''ero Martahẽa ei ga
    pe: —Ah, Jesus, kiro inemahivamo jikuvyrava''ea ra''oa. A''ereki he''yi''i quatro
    ore kiri ahe manorẽ, ei hẽa ga pe.'
  sja-NT: 'Mapa Jesupa mãgaji: —Jã mãu ãyaa ata bɨnadapáde aji. Mãpai Marta, chi piuda
    ɨ̃pewẽrapa mãgaji: —Mamĩda Tachi Waibɨa, ɨ̃rá iru k''ap''ɨa mik''ia jo nɨ̃bɨda
    aji, k''ãima k''ĩmari bairã ɨadap''edaa.'
  xed-xed: «Taŋwalaghwa ya klam ta wani ya,» ka Yesu. «Mghama ɗa! Nda ghada ziʼatani,
    kabga ma fwaɗa fitikani na manda paɗamta,» ka Marta, mukumani ma tsa mndu nda
    mta ya.
  glk-glk: 'بفرمأسته: «سنگه اوسَنید.» مارتا میّتِ خواخور بوگفته: «ای سرور، الأن دِ
    بویه بد دهه، چونکی چهار روز بوگذشته.»'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Jesús xi̱hín java na̱ ndúu cán ña̱ ná jácaxoo na
    yu̱u̱ ndájí nuu nu̱ ndáca̱a̱n Lázaro cán. Joo ndaja coo Marta, ña̱ cúú quia̱hva
    mé ndi̱i cán na̱casáhá ña̱ cáchí ña̱ já xi̱hín Jesús: —Cande̱hé ndo̱, xitoho i̱.
    Sa̱ quini cúú sáhan ndi̱i quia̱hva i̱ ja̱n jáchi̱ sa̱ íin co̱mí qui̱ví na̱xi̱hi̱
    da̱ —na̱cachi ñá.'
  gfk-S: Jisas ga tange, “Mu kap ise ter no hot!” Mata, no hainine no minat, ga tange,
    “Watong, ite mapus um kike kinong aihet na bung menalalie ga mat.”
  bmu-bmu: Mi eka kewö jiyök, “Mönö köt qililiŋgögetka anök.” Mewö jiiga azi kömuyöhaŋgö
    nenŋi Marta yaŋön kewö jii mörök, “O Kembuni, sömaŋ 4 ahözawaŋgöra lök wörönŋambuk
    akza.”
  dgz-dgz: Iesu anega wan, “Gwat wabaim ase baraen.” Amba Mata, Lasiros domarewa anega
    wan, “Go, Ayop, wam degede wandeni endi mame etua gase aninke wan.”
  eng-GNV: 'Iesus saide, Take ye away the stone. Martha the sister of him that was
    dead, said vnto him, Lord, he stinketh alreadie: for he hath bene dead foure dayes.'
  zaa-NT: 'Jesús nna ra tìe: Líccua íyyą''. Marta dana enne'' gùttìa nna rą ne: Señor,
    chi ril·là''ą porqui''ni chi uccua tappa ubitsa bigàttsì''ą.'
  eng-WEBSTER: 'Jesus said, Take ye away the stone. Martha, the sister of him that
    was dead, saith to him, Lord, by this time his body is offensive: for he hath
    been dead four days.'
  guh-guh: 'Jesús nexata jumaitsi bajarajota penapatsivijavabelia: —Pavecuatixiremelia
    mapaibopanaxanetoje, jai Jesús. Nexata Marta, petëpaenë pematapijiva, jumaitsi:
    —Tajatuxanenë, tuxutsaeba raeta baja bitso Lázaro. Tsipaji rabaja petëpaecujinae,
    ajena baja cuatro pamatacabibeje xaina, jai Marta Jesúsjavabelia.'
  bon-bon: Yeesu biname bine jejemige kula ne apetrengtame. Puma cita ca budre biname
    me ngule Maareta te jejige egä, “Yageyame gone, tabe niiyarage lengo cama gyene,
    ingle fooa bimu cama gape bora senajumi!”
  nhw-BL: 'Huan Jesús quiijto: ―Xiquijcuinica ne tepatlactli. Huan Marta, iicni Lázaro,
    quiilhui Jesús: ―Pero ya quipiya nahui tonali tijtojque huan huelis mijmijyotía.'
  swh-ONEN: Yesu akasema, “Liondoeni hilo jiwe.” Martha ndugu yake yule aliyekuwa
    amekufa akasema, “Lakini Bwana, wakati huu atakuwa ananuka kwani amekwisha kuwa
    kaburini siku nne.”
  wbi-wbi: UYesu akavavuula akati, “Vusia ilivue ilio. “UMalita ulumbu ghwa Lasali
    umfue, akati, “Ghwe Mutwa, umbili ghuuva ghuvolile, ulwakuva fikilile ifighono
    fine kuhuma ifua.
  bba-bba: Mɑ Yesu u woodɑ wɛ̃ u nɛɛ, bu kpee te bɔrio min di. Mɑ Mɑɑtɑ, wi u ɡun
    sesu, u nùn sɔ̃ɔwɑ u nɛɛ, Yinni, u numiɑ kɔ, yen sɔ̃ɔ nnɛ wee ɡisɔ ye u kɑ ɡu.
  eng-KJVCPB: 'Jesus said, Take ye away the stone. Martha, the sister of him that
    was dead, saith unto him, Lord, by this time he stinketh: for he hath been dead
    four days.'
  kgk-NT: —Peipe'a katu imbotyha, he'i Hesu. —Ani ereipe'a teĩ. Ine-ma voi ra'e, xe
    Járy, he'i íxupe. —Xáke ine-ma voi. Ojapo irundy áry ombosuru hagwe, he'i íxupe
    Marta, omano va'ekwe reindykwe.
  waj-waj: 'Rau kiooduu too tunoo: Sikau sipuuvaa hatuaa kiaatee, tuduu rikioo vaidi
    putuuvaa nnunna Mataavaano Yisuunna sai tunoo: Ai, Udaanga-o, vaa maisa suudaivo
    kuaivaivee. Vaa ivo putii suaivo taarama taarama suai heena taika kiaivaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Poteenkiro mapi.” Ari okantzi Marta, ritsiro kamaentsiri:
    “¡Pinkathari! Aamashitya shitzitakirika, tema kaatakotaki 4 kitejeri ikamantakari.”'
  ekk-PKP: '„Eemaldage kivi,“ käskis Jeesus. Kuid Marta, surnud mehe õde, ütles: „Issand,
    seal on nüüd kohutav hais, sest ta on neli päeva surnud olnud.“'
  mpx-mpx: Yaka Yeisu i ba, “Pat ku pakul egonan.” Yaa Mata, iya Lasalo nuna, i ba,
    “Babala, iyaka lan esopalena te i kenukenu salaiya. He iyaka bwalena ni gan!”
  wbp-wbp: Jijaji-jana wangkaja, “Yirntikalu ngula pirli wiri pirnki-kijaku!” Maartarla
    wangkaja, “Waraa! Kuja-wangu, Warlalja-Wiri! Ngajukupurdangkaju murntu-palaku
    parraku ngunaja nyurnuju. Kajika pukulyu-parntimi pirnkiji!”
  luo-luo: Yesu nowacho niya, “Goluru kidino oko e dho liel.” To Maritha ma nyamin
    ngʼat mane othono nokwer niya, “Ruoth, sani koro en gi tik marach, nimar osetieko
    ndalo angʼwen nyaka notho.”
  nhe-NT: 'Huan Jesús quiijto: ―Xijquixtilica ne tetl tlen ica quitzactoque. Huan
    Marta, iicni Lázaro, quiilhui Jesús: ―Pero ya quipiya nahui tonali tijtojque huan
    huelis ya potehuía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܫܩܘܿܠܘܼܢ ܠܹܗ ܟܹܐܦܵܐ.“ ܐܡܝܼܪܵܗ̇ ܡܵܪܬܵ‌ܐ ܚܵܬܵ‌ܐ ܕܡܝܼܬܵ‌ܐ:
    ”ܡܵܪܝܼ، ܐܵܕܝܼܵܐ ܚܡܝܼܩܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܐܲܪܒܥܵܐ ܝܵܘܡܵܢܹ̈ܐ ܝܢܵܐ ܕܓܵܘ ܩܲܒ݂ܪܵܐ ܝܠܹܗ.“'
  esk-NT: Jesus tiliñiġai, “Iyaġak piiqsiuŋ!” Martha nipliġñiqsuq tuquruam aġnaunġa,
    “Ataniiq! Tipliġuŋnaqsiruq. Sisamani uvluni iḷuviqtuaŋaniksimaruq.”
  msb-msb: San adto na sinda nagsugo si Jesus, “Halia an bato.” Pero nagreklamo si
    Marta na kamanghod san patay, “Ginoo, may baho na siya yana kay upat na ka adlaw
    an iya pakamatay.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Jŋíh² cang³ ná¹²! ―ca¹juúh²dsa. Jøng² ca¹juúh²
    Marta, roh¹³ hlai³: ―Juu¹³ jniang³, ma²ja² ma²jug¹² báh³ hlai³. Di³ ma¹quiún²
    jmai³ na¹ ca¹jon¹dsa ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତିଆର୍‌ଲା, “ଏ ପାକ୍‌ନା ଗୁଚାଇଦିଆସ୍‌ ।” ମରିଜାଉ ଲାଜାରର୍‌ ବଇନି ମାର୍‌ତା କଇଲା,
    “ମାପ୍‌ରୁ ସେଟା କୁଇକରି ଗନ୍ଦି ଗାଲାବେ, କାଇକେବଇଲେ, ତାକେ କବର୍‌ଦେଇ ଚାର୍‌ଦିନ୍‌ ଅଇଗାଲା
    ।”
  meu-meu: Bena Iesu eto, Nadi a kurea oho. A Mareta, mase tauna taihuna, eto, Lohiabada
    e, ia na vada eme bodaga, badina be dina hani vada e mase.
  yva-NT: Yesus payao pare, “Orame wato raijato ngkakavin.” Weramu Lasarus napi kakai
    to so apa anamo Marta mayao akananto Yesus ai mare, “Weramu, Injae, sya anakavo
    Lasarus kakai apa masyote mambisy tami no aipapo rai. Indati apa kopa mandami
    ti ranavan!”
  dgc-dgc: Ey kinagi ni Jesus, a “Bukasan moy dén i lébénga.” Ey sala ni Marta. “Anin,
    Panginoon,” kagi na, “épat dén siya a aldew a nielbéng. Mebuyok dén nadid.”
  zpm-NT: 'dzigo bnabey Jesús cob zho quie co. Pquiab Mart, bzian ngutoo co rëb me:
    ―¡Mazd gdioobda! ¡Nadze rac tap ngbidz gut me, mbanle na rlaa me!'
  hix-NT: Tohu ymo etakatxoko, kekon hatà, Txesusu. Onà wyaro haxa nkekon hatà, Mahta,
    ekeh wosànànho. Amna yohà y, tkoke rma haxa nay hamà, kekon hatà. Enamsah me,
    4 me rma nenmahyako. Tkoke rma haxa nay hamà, kekon hatà.
  sim-sim: Urik Jisas ormu mbara, �Sunja laka oson ji tembeka!� Urik Marta mu mbara,
    �Wasilaka, niri tovro kavrok angop wak wari or te. Kuva avak kavak nakwa re.�
  npi-ULB: येशूले भन्‍नुभयो, “ढुङ्गा हटाऊ ।” लाजरस जो मरेका थिए, तिनकी दिदी मार्थाले
    येशूलाई भनिन्, “प्रभु, अहिलेसम्म त शरीर कुहिसकेको हुनेछ, किनकि तिनी मरेको चार
    दिन भइसक्यो ।”
  cgc-cgc: Ambal Jesus, “Ligiren nyo bato an.” Sabat Marta na utod Lazaro, “Ginuo,
    sikad bao en kanen an tak appat en adlaw na nalebbeng.”
  tim-tim: Aregât Yesuŋe hin dâep, “Kât hâkokoŋet.” dâmbo Lasarogât mamaŋe Mataŋe
    hin dâep, “Humo, hilâm imbât yiepgât higenŋe aktâp.” dâep.
  yor-yor: Jesu wí pé, “Ẹ gbé òkúta náà kúrò!” Marta, arábìnrin ẹni tí ó kú náà wí
    fún un pé, “Olúwa, ó ti ń rùn nísinsin yìí, nítorí pé ó di ọjọ́ kẹrin tí ó tí
    kú.”
  wos-wos: Jisas xaakwa dé wa, “Wun motu mé sérmené.” Wungi wandéka lé hiyandé duna
    nyange Marta lé déré angi wa, “Néma Du, hiyandéka nukwa yétiyéti bu yi. Nani motu
    rafwimbet haraki yama xatandé.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Jãʌ̃ mõgarara ãyã b̶ʌd̶adua.– Marta, dji jaid̶ad̶a
    djabawẽrãba Jesua jarasia: –Mʌ̃ Boro, idji jaid̶ad̶ara ewari quĩmãrẽ b̶ʌ bẽrã
    cõbusia cadjirua b̶ʌa.–'
  eng-F35: Jesus says, “Remove the stone!” Martha, the sister of the deceased, says
    to Him, “Lord, he already stinks; it's been four days!”
  ind-ind: Lalu Yesus berkata kepada orang-orang yang ada di situ, “Pindahkan batu
    itu.” Tetapi Marta berkata, “Tuhan, sudah empat hari mayatnya di dalam sana. Pasti
    sudah berbau.”
  pes-OPCB: 'عیسی فرمود: «سنگ را به کنار بغلتانید!» ولی مارتا، خواهر ایلعازر گفت:
    «سرورم، حالا دیگر متعفن شده، چون چهار روز است که او را دفن کرده‌ایم.»'
  mpt-mpt: Yesuse baabenea Tome datlaine gesea kaanebio nakae nengo Matao Yesuse baabanoa
    Sum kobo e kaanea dofanobbuo amo asuke asuke nao blimanobio kesoa nibo inanob
    mole fetange kunamabebo gesoa
  ssx-ssx: Yesuma꞉ alota꞉ Mo toopi pa nane mea wipe leekepate hande hoieke halina꞉
    beliki Madama꞉ alota꞉ Tekehalio. Punku wotu pilieke. Mo lapa꞉ pea hamonota꞉ hoto
    tonkopu paeya꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, i tɑle kutɑu hɑi bɛ ŋɑ. Ammɑ Mɑɑtɑ wecĩi inɛ iyi í kuu
    í sɔ̃ɔ í ni, Lɑfɛ̃ɛ, bii í wɑ í sɑ̃mi wɑ nu tɑ̃ domi hɑi wɑɑti iyi ɑ̀ dɑsiɛ bɑlɛ
    í to ɑjɔ mɛɛ wɑ nnyi.
  gaq-gaq: ଜିସୁ ଆଦେସ୍‍ ବିକେ “ଆକେନ୍ ବ୍ରିକେ ଗୁଚେ ବିଃପା ।” ଗୁଏଲେଃକ୍ନେ ରେମୁଆଁନେ ତନାଣ୍ଡେ
    ମାର୍ଥା ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍ରୁ ମେଁ ରୁବୁଗ୍‍ଚେ ବାସ୍ନା ବିଡିଂକେ, ମେଁନ୍‌ସା ଡାଗ୍ଲା
    ଆମେକେ ଆତିଚେ ଅଁସି ଡିଙ୍ଗେ ଗୁଏଚେ ।”
  gof-RNT: Yesuusi, “Shuchchaa denthite” yaagidi kiittis. Martta, “Godaw, I hayqqosappe
    oyddu gallas gidida gisho ha77i xinqqana” yaagasu.
