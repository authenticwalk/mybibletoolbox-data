  mca-mca: Qa pakha'ƚe qu' nijalki'sji'kii naja'x qa yilanifi pe'ye', qe hats nite'
    i'nji'teje'm na' na'lkii.—
  tzo-TZC: Yan ti mi ta xijxanav ta acꞌobaltique, ta jbosi cacantic. Yuꞌun chꞌabal
    sac jaman ti banomile ―xi ti Jesuse.
  mya-mya: ည​အ​ချိန်​၌​သွား​လာ​သူ​မူ​ကား​အ​လင်း ရောင်​ကို​မ​ရ​သ​ဖြင့် ခ​လုတ်​ထိ​၍​လဲ​တတ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: Ama unil cuonh kuñɔnku la, u li gbiɛre nɛ, kimɛ na wien.»
  cbi-NTPO: tsaaren kepe nemulaya tyu'lenu dejuve, dandajtuñu' mitya, timi.
  ikk-NT: Kanị ndị hụn a ghahunmẹ imẹ ukinkin a kpọgburu akpọgburu, makẹni ukpẹ a
    rị imẹ wẹ.”
  leu-leu: Taasaxa, tamo ta mataa taa sangas xolai la vung nane taa kalaxoi senaso
