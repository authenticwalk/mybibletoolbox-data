  gof-WFTW: Shin qamma hamuttiya oonikka poo7oy baynna gisho, dhubettees” yaagis.
  spa-BLM: Pero si un hombre camina de noche, tropieza, porque la luz no está en él”.
  kyz-NT: Ypytunimũ wata ma'eramũ te ae 'ari ywy kwara pype otesirũgaturamũ— 'jau
