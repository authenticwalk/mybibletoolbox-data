  zpl-NT: Pero tunu rulaꞌ see bene xica cuchiuꞌlla xne leca ellieꞌe yeꞌe lulla.
  mbc-NT: Ewaron ya' pata era'ma pepîn uweiyukon ton pra awanî ya —‍ta'pîiya.
  ndg-ndg: Hata nyoo, mana itei atyanga kilo, alowa kuikwala mana bweya yabile kwaa
