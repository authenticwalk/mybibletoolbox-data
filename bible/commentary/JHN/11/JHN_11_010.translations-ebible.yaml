verse: JHN.011.010
translations:
  kpx-kpx: Isito nahiabuna vavimo olahaliege ono molemo vatoi dobuluvisi. Kosealemo
    nahi hati maleholilu. Iale ke nahate nahiabuna Dilava isivi valiege nahi bae atae
    vaveve toela ke vabuhavolivebene.”
  okv-H: rate mume te amo teto kokain eto veagora amita be amo usasa irae”, avoeto
    ke ainge,
  tbo-tbo: Ma apo uguwei ina nenae yaka apo aebahibahi ina wialoni, babana ega yayatagei
    ina nenae.’
  mal-C: എന്നാൽ രാത്രിയിൽ നടക്കുന്നയാൾ പ്രകാശമില്ലാത്തതുകൊണ്ടു കാലിടറിവീഴുന്നു.”
  grc-SR: Ἐὰν δέ τις περιπατῇ ἐν τῇ νυκτί, προσκόπτει, ὅτι τὸ φῶς οὐκ ἔστιν ἐν αὐτῷ.
  bgc-bgc: पर जै कोए रात म्ह चाल्लै तो ठोक्कर खावै सै, क्यूँके उस म्ह उजाळा कोनी।”
  khz-khz: Na mukunai elakana talimana evekwakunagina, kwalana ia aonai maeka ati
    emiana.”
  deu-TKW: Wenn aber einer bei Nacht wandelt, der stößt an, weil kein Licht darin
    ist.
  zsr-NT: Chquiꞌ rdëꞌ chdzöꞌl bönniꞌ, rajchéguꞌë, le cutu zoalen lëꞌ yeníꞌ.
  lin-lin: Nzokande, soki moto atamboli na butu, akobeta penza mabaku, pamba te pole
    ezali te.
  hns-NT: Bakie dje andhiaar me tjale hai, oe gier djaai.”
  noa-E: Pari maach edaarta chitaju atheen, sĩi bʉ̈ëu subaadeeu khãijã buudimajugui
    ajim, khĩchag ee aawai. Mag agtha ag ora khaba sĩewai araragagta chitʉmjö õrau
    mʉ chig abajugui ajim.
  eng-EMTV: But if anyone walks in the night, he stumbles, because the light is not
    in him.”
  mib-NT: Te tēe jeē tu sáha jeē cuní Yaā Dios, chi nájnūhun jíca de jecuáā, te nájnūhun
    cáchihi de jehē de, chi tu cúndijin ini anuá de. Achí yá.
  lif-NT2: कर आत्तिन् मनाःन् से़न्‍दिक् लाङ्‌घेःक् खे़ल्‍ले़ कुलाङ् तोःक्‍लो, थेआङ्‌भे़ल्‍ले़
    खादाम्‍मो खे़ल्‍ले़ थोॽसिङ्‌मा ओःत्तिःन्‌मे़गत्तुन्‍लो॥”
  xnj-xnj: Nambu mundu akagendayi kilu akujikuvala ndava muni kawaka lumuli.”
  mmx-mmx: Ket do taradi nat pas at laxanimin, neni nak sak kikixin, mila kopmen taxasep
    na nemen keneng teren.”
  cbr-NT: An pëcacëa 'aíma 'ain ca imë́ nitsi chacánan unin ñu mëëima. Usaribiquin
    cana 'ëx anun bamati nëtëma pan 'ain ñu 'ati 'ain.
  tee-NT: Para ju va ts'ista la'ixtac'atsan cak'alhk'osa' ni mati' ju atuncunu' ju
    la'ix'alhunut.
  eng-LSV: and if anyone may walk in the night, he stumbles, because the light is
    not in him.”
  cak-NT: Pero ri niplakin pa k'eku'm, can nutopij-wi ri rakan, roma xa manak ri sakil
    pa ruwi'.
  pah-NT: '@see-verse:JHN.011.009'
  sja-NT: Mamĩda eperã p'ãrik'ua ni pɨrã, t'ĩutɨpari ɨ̃daa-e bairã.
  xed-xed: Ala ka girviɗik ta mbaɗa mndu ta mbaɗa katsi, ta dzadzay tuthun, kabga
    ngha a ta vli girviɗik wu,» ka Yesu nda həŋ.
  glk-glk: امّا اونی کی در شب راه شه لغزش خوره، چونکی نوری نأره.»
  mks-NT: Joo ndá na̱ xíca nuu ñuú cuu cachihin sa̱ha̱ ná jáchi̱ co̱ yéhe̱ nu̱ xíca
    na —na̱cachi Jesús.
  gfk-S: Iesene, tikenong i hanana ra bung na puko, kinong pata ta lulungo tana.”
  bmu-bmu: Ölöp anmapmö, kunŋan kiwaŋi qahö ahöm waŋgiiga suŋgem jipjap anmawi, yaŋön
    mönö qem mizit miwikŋaima.”
  dgz-dgz: Mum wamewa megenat ap aepi pusiwa enuta, iwa ganat me inap uon.”
  eng-GNV: But if a man walke in the night, hee stumbleth, because there is no light
    in him.
  zaa-NT: Pero nuỹa tediba ribèni de réla nna ribixi taą́, porqui'ni labí la'yani'
    té lani ą.
  eng-WEBSTER: But if a man walketh in the night, he stumbleth, because there is no
    light in him.
  guh-guh: Itsiata pajivi meravi ponapona, firapeca. Tsipaji meravi apo napebetsi
    xaniavaetsia. Bajara pijinia xanë ata itsinë. Ponae ata tsanetsi Betania tomarabelia,
    itsiata apo nitsacueniabi tsane. Tsipaji abaxë tajamatacabi apo netocopiapatsi,
    jai Jesús pijajivijavabelia petëpaejavanexa yabara.
  bon-bon: Yepä ciiye cabu laati te liba läduge, tabe yaatramuge, ingle teeme cabu
    nuuja apaclyera lica birige.”
  nhw-BL: Pero sintla se nejnemi quema tzintlayohua, motepotlamis pampa amo onca tlahuili.
    Huan quena, ajsis hora tlen tlatzintlayohuilotl quema oncas catli nopantis.
  swh-ONEN: Lakini wale watembeao usiku hujikwaa kwa sababu hakuna nuru ndani yao.”
  wbi-wbi: Neke angaghende pakilo ikuvala, ulwakuva nsila lumulinkate mwa mwene.”
  bba-bba: Adɑmɑ wi u sĩimɔ wɔ̃kuru sɔɔ u koo sokurɑ domi yɑm bururɑm sɑri yɛ̃ro sɔɔ.
  eng-KJVCPB: But if a man walk in the night, he stumbleth, because there is no light
    in him.
  kgk-NT: Ha pyhare katu nhande resapeha e'ỹ reheve jaiko. Upéa-gwi jagwata ramo,
    nhanhepysanga ramo, ja'a arã, he'i ójehe omanotaha áry-rehe.
  waj-waj: Gioonna kiaapu voovoono heenaivaki nuainno fai harurinaravai. Hama mmataivo
    koo pataivau nuaivaara harurinaravaivee. Yisuuva ari putinara suaivo hama vainima
    vauvaara itaa kua tiravai.
  cpy-cpy: Riima anashita-chari tsireni-riki, rantziwa-waeta, tema tekatsi koñeetyaatsiri.”
  ekk-PKP: „Kui kõnnid päeval, siis sa ei komista, sest sa näed selle maailma valguses,
    kuhu sa lähed. Aga kui sa kõnnid öösel, siis sa komistad, sest sul ei ole valgust.“
  mpx-mpx: Yaa ebo i nanawaa bulin gamwanaa, he aena ni tupaan ge ni sogu, kaiwena
    nige wana mwananal.”
  wbp-wbp: Kuja-ka wanta yukamirralku, ngula-jangka munga-jarrimilki-ka. Nganangku
    kula-ka nyanyi nyiyarlangu, lawa. Manu kaji yapa wapami mungangka, kapu rampal-wantimi.”
  luo-luo: Kowuotho gotieno eka ochwanyore, nikech oonge gi ler.”
  nhe-NT: Pero intla se nejnemi quema tzintlayohua, motepotlamis pampa ax onca tlahuili.
    Huan quena, ajsis hora tlen tzintlayohuilotl quema oncas tlen nopantis.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܚܵܕܹܪ ܒܠܲܝܠܹܐ، ܒܸܬ ܬܲܪܩܸܠܔ ܣܵܒܵܒ ܠܲܝܬ ܒܲܗܪܵܐ ܒܝܼܹܗ.“
  esk-NT: Aglaan unnuam taaqtuami igliġumi, putukkitkisiruq piiḷḷuni qaumamik.”
  msb-msb: Pero an nagalakat sa kagab-ihon napapangkog kay waraʼn ilaw sa iya.”
  cpa-NT: Cónh¹jøng² qui²niá¹² báh³ dsa² ŋi²nio³ ja³neng². Di³ tsa¹jniuh¹²dsa. Jøng²
    ha¹chi² ma²ca¹tǿ² hora ja³jŋaih¹dsa jní².
  dso-dso: ମାତର୍‌ ରାତିଆ ଇଣ୍ଡ୍‌ଲେ ଜଟିଆଇ ଅଇବାଇ । କାଇକେବଇଲେ ସେମନର୍‌ଟାନେ ଉଜଲ୍‌ ନ ରଏ ।”
  meu-meu: A hanuaboi ai e loaloamu tauna na e hekwakwanaimu, badina be ia lalonai
    diari na lasi.
  yva-NT: Weramu vatano wanya arono namane ntami indati awa kawije rantukam weye nuge
    ngkaumur. Sya masyoto ikakai raije nde rainy, weti wanta kai.”
  dgc-dgc: Basta éng kélép i péglakad naa, éy maanya siya, da éwan tu demlag diya.”
  zpm-NT: loxaque pcow liu, noxtseeb pa grieḻ ni ne; sac ncow rna.
  hix-NT: Kohsaya haxa tontoko, anatoko tehurken hana, tawanye esnàr ke, kamàmà ehxera
    esnàr ke. Awasnawo tàtosom komo wyaro, tukrunhosom me rma hak wehxaha, rowayehtoho
    mehra rma haka esnàr ke, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Hako ma ol nirik yanda mbeek haranda nga nanda ambu olik takatukuyinda
    lir.�
  npi-ULB: तापनि त्यो राति हिँड्छ भने त्यसलाई ठेस लाग्छ, किनकि त्यसमा उज्यालो हुँदैन
    ।”
  cgc-cgc: Piro, bisan kino na manaw na kilem en, makaragpa kanen an tak delem.”
  tim-tim: Dâ hândâkŋân siâ pagaleŋe kulâgâtmâ arimbo âmâ wan me wan arekŋe ewum hioŋbiap.”
    dâep
  yor-yor: Ṣùgbọ́n bí ẹnìkan bá rìn ní òru, yóò kọsẹ̀, nítorí tí kò sí ìmọ́lẹ̀ nínú
    rẹ̀.”
  wos-wos: Du halékingambu yindét, wun du xakritandé, wun hanyikwa ya déka mawulimbu
    téhafi yandénka.”
  emp-NTPO: Baribʌrʌ diamasi nĩra tenedrʌbaria, ʌ̃naa neẽ́ b̶ʌ bẽrã.–
  eng-F35: But if anyone walks in the night he does stumble, because the light is
    not in him.”
  ind-ind: Tetapi orang yang berjalan di waktu malam sering kali bisa tersandung karena
    tidak ada terang yang menuntun dia.”
  pes-OPCB: فقط در شب است که خطر افتادن وجود دارد، چون هوا تاریک است.»
  mpt-mpt: '@see-verse:JHN.011.009'
  ssx-ssx: Kutu pulu pa꞉la꞉pateta꞉ timba꞉ alo haena꞉ pomia꞉ka꞉na꞉ta꞉ ipiki pa꞉ta꞉
    pa̱a̱ na peaasa꞉ ekima꞉ ipikita꞉ lopuluekema꞉ taapa꞉tia pelieke leekeme.
  mkl-mkl: Ammɑ inɛ iyi wɑ nɛ idũ ɑ́ koosɛ domi inyɑ kumɑ́ kù wɛɛɑ.
  gaq-gaq: ମାତର୍‌ ମିଡିଗ୍‍ବ ଅଲେଙ୍ଗ୍‍ଲା ମେଁ ଟେପ୍‌ଲଃଚେ ଲଃଏ । ମେସା ଡାଗ୍‌ଲା ମେଁନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ
    ତାର୍କିଗ୍‍ ଆଲେଃଣ୍ଡୁ ।”
  gof-RNT: Shin qamma hamuttiya oonikka poo7oy baynna gisho dhubettees” yaagis.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ନିଦାରେ ସେସେନ୍‍ରେଦ ଇନିଃ ତହଦଃଆଏ, ଚିୟାଃଚି ଇନିୟାଃ ମାର୍ସାଲ୍‌ ବାନଆଃ
    ।”
  gah-gah: Makó keza lapaná nomiko holugú gapo vitamó nene, lotohá kipilinogo ive.
  lcm-lcm: Sikei man a igenen kapo pasal tenei vong, ka tukai using kapo kovek i malangas
    ania.”
  aer-aer: Kenhe tyerrtye areye nhenge ingwele unthemele itne arne areye tyelpelhe-ilelheme,
    untherlenge ingweke alkngenthe-kwenye.”
  qvc-NT: Piru tutayaqpi puriqqam trumpisan, bidambi mana micha kashqanrayku.
  tgl-ULB: Gayon pa man, kung siya ay lumalakad sa gabi, siya ay matitisod dahil wala
    sa kaniya ang liwanag.
  cbs-NT: Jakia tsuada meshu medan biunma kaidan, juti itidubuki, eauma kai keskadan—
  xtm-NTPP: kovaa ñayii jika jakuaa ma chi nduva i, vaa ñatuu na ñu'u xtnuu nuu i
    ichi kaka i ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu mundu anda ajendite kilo apakobala kumagambu lumuli lubije nkati
    jaakwe.”
  bao-NT: Ñami ca waagʉ doca pʉa taacoami, ca boetiro macã —jãare ĩiwi.
  san-ORI: କିନ୍ତୁ ରାତ୍ରୌ ଗଚ୍ଛନ୍ ସ୍ଖଲତି ଯତୋ ହେତୋସ୍ତତ୍ର ଦୀପ୍ତି ର୍ନାସ୍ତି|
  huv-NT: Pero sitiül nop ajüy ongwiiüts, alndom majtoch, cos nej ngo majiür ran ―aj
    nejiw.
  otn-NT: Pɛ nu̱'mø to 'yo xu̱i̱, di fesrá̱ gua, porque hi̱n'yʉ ra̱ nyot'i p'ʉ ni̱
    ma.
  nop-nop: Eŋ nebek niŋ adi timiŋ hautanit mokit uŋa kedem mauletik.”
  obo-NT: Piru otid tivulli kos minuvu, od pokorudsu en sikandin, oyyos mosukirom
    woy waa me‑en suu rin.”
  cak-ENT: Jac'a ri nbiyin pa k'eku'n, nutopla' ri rakün, roma xa manak ri sük pa
    ruvüch.
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴ ᤛᤧᤴᤍᤡᤰ ᤗᤠᤱᤄᤣ᤺ᤰ ᤂᤧᤸᤗᤧ ᤁᤢᤗᤠᤱ ᤋᤥ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤠᤍᤠᤶᤔᤥ ᤂᤧᤸᤗᤧ
    ᤌᤥ᤹ᤛᤡᤱᤔᤠ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤔᤧᤃᤳᤋᤢᤴᤗᤥ॥”
  mie-NT: Sochi tēe jāá nduú sáhá jā cúnī Yāā Dios, chi modo jā jíca dē jacuáā, de
    modo jā scáchihi dē jēhē dē, chi nduú cútūu inī ánō dē, ncachī yā.
  san-TIB: ཀིནྟུ རཱཏྲཽ གཙྪན྄ སྑལཏི ཡཏོ ཧེཏོསྟཏྲ དཱིཔྟི རྣཱསྟི།
  qve-NT: Tuta puriqmi ichaqa tutayaqpi purisqanrayku laq'apakuspa urman, nispa.
  pao-NT: '@see-verse:JHN.011.009'
  cbu-NT: Itaru, psaan xiykuch, kachich nda pakuch, pantsamaam taariya. Ashiritam,
    psaanpaz ashiru nuw zariri tatsamkachu anush tsipachima, tárangiya; waanaatsi
    kamanku.
  usa-usa: miráimanibo waayúkagoma nokáámmo uréire kéetama ómmá yirunóbáqá íma tágaraitanapoata
    yítauqa yuraránoe.” téna tiráiye.
  soy-soy: Amɑ́ úye un kɛsinɛ n sɔ́nɛ, u yɛ rikpɔulɛ rɛ mɛtɛ́í ɑ́mɛ ukɛmɛɛ́ we nnyɑ.
  hui-hui: Mbiraga agali ibuniha wá holene nawi howa ibagabu hayagua pilolene nga,
    lene.
  amf-amf: Sootinka yaayea ki hanna, shaakayn kisa qolmonna, goa kiam qana ko qane”
    kena ki hamade.
  quc-NNT: We k'u ri winaq chaq'ab' käb'inik, kätzaqik, rumal chi man k'o tä ri saqil
    pa ru b'e, —xcha chke.
  dob-dob: ta esi ꞌeguma guguyoi ꞌena ꞌitautauya maꞌetamo ꞌiesetupei, manuna nigeya
    maedana ꞌena ꞌimiyami.”
  wrs-wrs: Wo heva os mongova lohmana vetava sinimba, hemba lomotat vepevav, manara
