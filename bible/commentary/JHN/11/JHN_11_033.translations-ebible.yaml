verse: JHN.011.033
translations:
  kpx-kpx: Kateai avuho loui ninage Diue ataeau avuluvuta lohoale kebiata ninalahalu.
    Ige Iesuu kebia elegevege uvuu hamanu.
  okv-H: Iesu na Mary ta tihi sisivu te eto Judea embomeni ta si te avo kito Iesu
    osaga peni vahai be enu
  tbo-tbo: Yesu Maliya a tou po gasi mi Yudeya Maliya mitehi hi nenei hai tou i noonoli
    po nugonugona i wiyuwa duma.
  mal-C: അവളും അവളോടൊപ്പം വന്ന മറ്റ് യെഹൂദരും കരയുന്നതു കണ്ടപ്പോൾ യേശു ആത്മാവിൽ അതിദുഃഖിതനായി
    അസ്വസ്ഥനായിത്തീർന്നു.
  grc-SR: Ἰησοῦς οὖν ὡς εἶδεν αὐτὴν κλαίουσαν, καὶ τοὺς συνελθόντας αὐτῇ Ἰουδαίους
    κλαίοντας, ἐνεβριμήσατο τῷ πνεύματι, καὶ ἐτάραξεν ἑαυτόν,
  bgc-bgc: जिब यीशु नै जो यहूदी माणस उसकै गेल्या आये थे, रोन्दे होए देख्या, तो आत्मा
    म्ह घणाए दुखी अर उदास होग्या,
  khz-khz: Iesu na Maria egitaato etagiwai, e Iuda talimara, ia ria gevogogmaito talimara,
    maki getagiwai gaurai, ia aona maki evetuga-rakavato, roli etagito.
  deu-TKW: Da nun Jesus sie weinen sah und ebenso die mit ihr gekommenen Juden, ward
    er tief bewegt im Geist und erschüttert.
  zsr-NT: Catiꞌ bléꞌinëꞌ Jesús rbödxnu, len taꞌbödxëꞌ caꞌ bönniꞌ judío naꞌ dzagquëꞌ‑nu,
    niꞌr buiꞌnnëꞌ len gnëtsca ladxëꞌë.
  lin-lin: Tango Yesu amonaki Mari mpe Bayuda oyo bayaki elongo na ye kolela, ayokaki
    mawa makasi mpe amitungisaki.
  hns-NT: Tab djab Jiesoe dekhies kie kaise oe aur sab doesarkwan rowe hai, tab oke
    bahoet sotj aur haat lagal.
  noa-E: Mag warag ich dakhĩir bĩebaadëm dʉ̈i chi judionaan i dʉ̈i bëetarr khʉʉnjã
    bĩephöbaadëm oobaawai ichpa ö jãsenaaga aadëmua gaai machaaga aadëjim.
  eng-EMTV: Therefore, when Jesus saw her weeping, and the Jews who had come along
    with her weeping, He groaned in the spirit and was troubled.
  mib-NT: Te ni jito Jesús jeē ndahyú ña jíín jéē cándahyū ñayuu vējicoo jíín ña.
    Te yōhyo ni nducuíhyá ni yā, te ni jnahuhū ni yā jeē cundáhú ni yā i.
  lif-NT2: ये़सुरे़ मरियम्‍मिन् हे़क्‍क्‍याङ् खुने़ॽनु के़वाॽबा यहुदिहाॽआङ् मेरिङ्
    मे़धक्‍ते़बा निःसुसिल्‍ले़ कुसाॽइ यगे़आङ् कुयोःम् पुॽरे़रो॥
  xnj-xnj: Yesu peamuwene Maliya ivemba na Vayawudi vevamlandili mewa vivemba, ndi
    akavya ngolongondi na kuviniswa mumtima.
  mmx-mmx: Iesu ga ven i gang teng, la luvuttadi amgomgo bok mo diga emu min digang
    teng, la lebelen ga lok tuntun aleng.
  cbr-NT: María ini rarumamainuan abë ucë judíos unicamaxribi ini rarumatia isi ca
    Jesús masá nuituti nitë́xëacëxa.
  tee-NT: Ju Jesús acsni lakts'ilh ju Malia ni na ixk'alhunch chaich ju ist'a'israelitanin
    ju ix'alact'amintach k'aixtam ni vachu' ixtalack'alhun pus xcanilhch ju ix'alhunut
    ju Jesús. Amak'aninilh.
  eng-LSV: Jesus, therefore, when He saw her weeping, and the Jews who came with her
    weeping, groaned in the spirit, and troubled Himself, and He said,
  cak-NT: Y cuando ri Jesús xutzu' chi ri María ntok' y chuka' ye'ok' conojel ri winak
    israelitas, ri xe'apon chi niqui'en consolar ri María, ri ránima ri Jesús jun-wi
    xu'on xuna' y xbison-ka.
  pah-NT: Jesus'ga gwepia hẽajehe'oa g̃ajehe'oa reheve – kiroki g̃a uhu hẽa rupi.
    Omynhete gapy'a a'ero.
  sja-NT: Jesupa unuk'ãri María chi che p'anadap'edaarã ome jẽe para nɨ̃bɨ, t'ãri
    p'ua nɨ̃beeji.
  xed-xed: Nghay Yesu ta Mari ta taw, nda tsa la Yahuda ta labə mistani ya tani, ka
    lagha tsi ta ŋuɗufa Yesu ka kɓanafta.
  glk-glk: وختی عیسی، گریه و زاریه مریم و یهودیأنی کی اونه اَمره همرأه بید، بیده،
    اونه روح آشفته و سخت منقلبه بوسته.
  mks-NT: Ta tá na̱xini Jesús ña̱ sácu cóhó María xi̱hín na̱ Israel, na̱ ndíco̱ na̱sa̱a̱
    xi̱hi̱n ñá cán já na̱ta̱hvi̱ ndiva̱ha ini a ja̱nda̱ quia̱hva na̱ndisa̱a̱ ini a.
  gfk-S: Be Jisas ga nes Maria ma iga susuah tikai ma ira Iudeia ing di ga saate hawat
    ie, iga purpuruan ma iga manga tirih no tingana.
  bmu-bmu: Mewö jiba silata qeta sahöriga Juda ambazip yambuk kaba naŋgöba mohotŋe
    sahötkeri, Jisösnöŋ mi eka wösöŋi pölpölgöiga jeŋi asöliiga köna böröŋi jönömŋambuk
    unduyök.
  dgz-dgz: Wam ame Iesu waen Meri irip waiwandin yaveni amba Diu nagire waen tanan
    onamone ap menan mu den irip waiwanumune, me guewa gapan bumaga tantan anu tanen.
  eng-GNV: When Iesus therefore saw her weepe, and the Iewes also weepe which came
    with her, hee groned in the spirit, and was troubled in himselfe,
  zaa-NT: Jesús nna bilá' bánie na qui'ni ribetsią ą'hua ca enne' judío canu dia lani
    naá ribetsi huá cą nna, acca yala triste uccuani latsi'e nna gunnení latsi'e.
  eng-WEBSTER: When Jesus therefore saw her weeping, and the Jews also weeping who
    came with her, he groaned in the spirit, and was troubled;
  guh-guh: Jesús itsa tane María penueyaxuabijava, judíovi ata María peyajavapatsivi
    penuejava itsa tane, Jesús nexata bitso najamatabëxainaxuaba.
  bon-bon: Yeesu liba jopänige teebine ele angena je cuta liba jepänimige teta cama
    lui Israela biname cina seclige ele angenetna je, tabe ngenecu mäpu me äbitige.
  nhw-BL: Huan Jesús quiitac chocayaya María huan nojquiya nopa israelitame catli
    hualajque ihuaya nojquiya chocayayaj, huan yaya no moyolpitzahuili huan motequipacho.
  swh-ONEN: Yesu alipomwona Maria akilia na wale Wayahudi waliokuja pamoja naye pia
    wakilia, Yesu alisikia uchungu moyoni, akafadhaika sana.
  wbi-wbi: UYesu ye avwene ililia, vope vano vakaale vikum'bingilila vilila, akalemala
    na kupumuka mu mwojo ghwake;
  bba-bba: Ye Yesu u wɑ u sumɔ, mɑ Yuu be bɑ kɑ nùn nɑ, ben tii bɑ sumɔ, yerɑ u diirɑ
    kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: When Jesus therefore saw her weeping, and the Jews also weeping which
    came with her, he groaned in the spirit, and was troubled,
  kgk-NT: 'Upe ramo ha''e ohexa Maria hasẽ ramo. Indive oĩ va''e judeu hasẽ ramo ohexa
    ave. Ohexa ramo, ndovy''avéi-ma. Ndaipy''agwapyvéi-ma voi Hesu:'
  waj-waj: tuduu rikioo Yisuuva Mariaava ratoo varuuvaa too Yutayaa gioonna kiaapu
    inna tasipama nnuuyaatama ratada varuuvaa tooduu inna ausa vuatinniivo hanigioo
    ari vo ausa vuatinnivai vairavai.
  cpy-cpy: Ikanta iñaakiro Jesús irayimo-tapaakari María, ari ikantzi-tapaakari Judá-paeni
    ikaatzi oyaatapaa-kirori, otsinkashiryaa-nakiri rirori, antawo okatsitzimo-shire-tanakiri.
  ekk-PKP: Kui Jeesus nägi teda nutmas ja juute, kes tulid samuti temaga koos nutma,
    läks ta endast välja.
  mpx-mpx: Yeisu i kite Meli i kahin, ge i ola al Yudiya bolo alonau hi nem hi lokahin,
    inoke atena i lomwan ge nuwana i nak nabi.
  wbp-wbp: Kuja-jana Jijajirli nyangu Miiri manu yapa-patu yulanja-kurra, nyanunguju
    wajampa-jarrija-nyayirni.
  luo-luo: Kane Yesu onene koywak, kendo ka jo-Yahudi mane gibirogo ire bende ne ywak,
    chunye nodoko malit kendo nochandore.
  nhe-NT: Huan Jesús quiitac chocayaya María, huan nojquiya nopa israelitame tlen
    hualajque ihuaya nojquiya chocayayaj. Huan yajaya nojquiya moyolpitzahuili huan
    mocueso.
  aii-aii: ܐܝܼܡܲܢ ܕܚܸܙܝܵܐ ܠܹܗ ܝܼܫܘܿܥ ܒܸܒܟ݂ܵܝܵܐ، ܘܐܘܼܦ ܐܵܢܝܼ ܝܗܘܼܕܵܝܹ̈ܐ ܕܝܼܗܘܵܘ ܥܲܡܘܼܗ̇
    ܒܸܒܟ݂ܵܝܵܐ، ܦܝܼܫ ܠܹܗ ܫܓ݂ܝܼܫܵܐ ܘܫܥܝܼܫܵܐ ܒܪܘܼܚܹܗ.
  esk-NT: Jesus-guuq qiñiqamiuŋ Mary kiñuvġuruaq qiapluni tamatkualu Jew-ŋuruat tuvaaqataiñ
    qiaqasriqł̣ugu, ilaaptuuq iłuiḷḷiullapiaġniqsuq Irrutchiġmiñi iḷunŋutchakhuni.
  msb-msb: Pakakita ni Jesus na nagatangis sinda Maria kag san mga Judio na nakigdamay
    sa iya, nakabatyag siya sin grabe na kaurit kag natandog an iya puso.
  cpa-NT: Mi³ca¹jái¹ Jesús ma²ho¹² María quianh¹³ dsa² judío ca¹dsi¹lé² quianh¹³dsa,
    ca¹tánh² dsǿa¹² Jesús. Ca¹hí¹ cøh² dsǿa¹²dsa.
  dso-dso: ମରିୟମ୍‌ ତାକେ ଆରି ତାର୍‌ ସଙ୍ଗ୍‌ ରଇବା ଲକ୍‌ମନ୍‌ କାନ୍ଦ୍‌ତେରଇବାଟା ଦେକି ଜିସୁ ଆତ୍‌ମାଇ
    ବେସି ମନ୍‌ଦୁକ୍‌ ଅଇଗାଲା ।
  meu-meu: Maria bona hari Iuda taudia ia ida e raka hebouva na e taiva; bena Iesu
    ese e itadia, ia lalona e hisihisi bada, darana e doko.
  yva-NT: Arono Yesus po Maria raen moyov muno vatano Yahudi utavondi rai woyov tavon,
    anuga ranimaumbe muno mbe memembe rave.
  dgc-dgc: Nadid ti Jesus, péketa na diya a mégsanget, pati du Judeo a kaguman na
    éy mégsanget be, éy métageg siya a tahod.
  zpm-NT: Psilo Marí roon Marí. Zeeṉe goṉ Jesús, niicle Maríw, niicle grë zha Israel
    ne bdziṉ ga, mban rac zho, grëse zho roon, dzigo ye me biab guieḻnë me.
  hix-NT: Nàratekon hatà, teheka heno hnànà. Akoron komo xarha, Xuknewyana komo rma,
    nàratetxkon hatà, noro heno hnànà rma rha. Àratanàr komo yonyey hatà, Txesusu.
    Àro ke, àhnàn kom yawo rma haxa nehxakon hatà. Yuhnaye ro noseryehokay hatà, tàhnawo.
  sim-sim: Jisas or heyeri Maria osmu tlara. Urik ma ol sir nga nakrem tari ondo er
    nga limu tlara. Ushirik sunguwavu orhi nga nor holoho ormu tlakurik hishira.
  npi-ULB: जब येशूले तिनी र तिनीसँग आएका यहूदीहरू पनि रोइरहेको देख्‍नुभयो, उहाँ आत्मामा
    अति विचलित हुनुभयो, र दुःखित हुनुभयो ।
  cgc-cgc: Na nakita Jesus na Maria an gagal asta mga Judio na gakuyog ki Maria, nasebean
    kanen i daw natandeg gid iya na tagipusuon.
  tim-tim: Hain dâm indembo Yuda luâk âmbâle olop togoyi are olowâk indeyi. Indembiâ
    yekmâ Yesu kambiamŋe bâliep.
  yor-yor: Nígbà tí Jesu rí i, tí ó ń sọkún, àti àwọn Júù tí ó bá a wá ń sọkún pẹ̀lú
    rẹ̀, ó kérora nínú ẹ̀mí, inú rẹ̀ sì bàjẹ́.
  wos-wos: Wungi wata géraléka dé Jisas xé. Jerusalemémbu yandé du takwa akwi lé wali
    yaata gérandaka dé xé. Xétaka saréfa nandéka déka mawulimbu némafwimbu xak dé
    ya.
  emp-NTPO: Jesuba Maria jĩgua jĩãbʌrʌda idjab̶a judiorã idji ume zeped̶ad̶a sid̶a
    jĩãbʌdada unusid̶e ãdjirã carea bio sopua nũmeped̶a jĩgua ʌ̃gasia.
  eng-F35: So when Jesus saw her crying, and the Jews who had come with her crying,
    He groaned in the spirit and was troubled.
  ind-ind: Waktu melihat Maria dan orang Yahudi yang datang bersamanya menangis, Yesus
    pun merasa sangat sedih dan bersusah hati.
  pes-OPCB: وقتی عیسی دید که مریم گریه می‌کند و یهودیان نیز با او ماتم گرفته‌اند عمیقاً
    متأثر و پریشان گردید.
  mpt-mpt: Yesuse yatemea osa eka Yuda nakaia unangai o baka tlib isa memsiba e funanea
    Kaanamin ota nakaia unangai bobol ilumo omkayebobo genea e bobol tem daako Yebbabo
    ge baanoa bobol ilum omfubasoa
  ssx-ssx: Metima꞉ e̱ leekeeki make mo ipiki ame̱le̱ pemeke Diu wanda꞉halina꞉ e̱ lemekeeki
    make handaata꞉ ipikana꞉ma꞉ ka꞉nda꞉ma꞉ homolo hata꞉ ipika꞉ puki tetoma꞉ homeekeme.
  mkl-mkl: Iyi Jesu í yɛ wɑ kpɑtɑ nɔ Zuifu ŋɑ mɔ iyi ɑ̀ tooɛ wɑu ɑ̀ wɑɑ kpɑtɑ, ideu
    í fɔ inɔɛ jiidɑ jiidɑ hee wɑ yɑyɑ.
  gaq-gaq: ମରିୟମ୍ ଆରି ମେଁ ଏତେ ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ଅଁଆର୍‌ଡିଙ୍ଗ୍‌କ୍ନେ କେଚେ ଆତ୍ମାନ୍ନିଆ ଲିବିସଃଚେ
    ଜିସୁ ଦୁକ୍ ଡିଂକେ ।
  gof-RNT: Yesuusi Mayraamanne iira de7iya, Ayhudeti yeekkeyssa be7idi, ba wozanan
    daro seelettidi,
  unx-unx: ୟୀଶୁ ଇନିଃ ରାଆଃତାନ୍ ଆଡଃ ଇନିଃଲଃ ହିଜୁଃକାନ୍ ଯିହୁଦୀକକେହ ରାଆଃତାନ୍ ନେଲ୍‍କେଦ୍‍ତେ,
    ପୁରାଃ ଦୁକୁତେ ଆତ୍ମାରେ ବିଲ୍‌କାଅୟାନାଏ ।
  gah-gah: Loko loake, ive imó. Ive noigo, Zuta vegená ámegetiki vamoláa keza ámina
    iki alími vatí iki ive niago, Izesú nene ánigoake, mulunagú miluma napa geleake,
    agika hizekago,
  lcm-lcm: Iesu kala arai ania sipo tangis ang, na keve Iudaia po using ang ania kipo
    kun tangis, na lomlomon ina kalapo mamaiten velai ani kapo mamakus alava.
  aer-aer: Nhenge Jesus-ele renhe areke artnerlenge, aremele imerte Jew areye-arle
    ikwerenge apetyeke-arle artnerlenge-anteye, re utnenge ikwerenhe alhwarrpe anthurre
    awelheke.
  qvc-NT: Chaymi Jisus, rikashpa Maryata yumbay chay isrraylinu waqaykaqkunataqa,
    ancha llakishpa, malaganayarqan.
  tgl-ULB: Nang makita ni Jesus na siya ay umiiyak at ang mga Judio na kasama niya
    ay umiiyak din, naghinagpis ang kaniyang espirtu at nabagabag;
  cbs-NT: judio xanen ibubube María kaxai bis ikaibun Jesúsun jaskaibu uin jatuwen
    uke medan nuijaidai jatube kaxakatsis ikin
  xtm-NTPP: Jesús ma, ja ni jini ya ja nda'yu María ma te ka nda'yu tee ka kuu judío
    ka ndikin ña ma, te ni kuxii ini ya, te ni kunda'vi ini ya ña ji'in de.
  nnq-nnq: Yesu apammona akaguta na Akayahudi babaika pamwe, nangweto uyo baguta,
    ngabe na chimbaa, na laaje kumwojo gwakwe.
  bao-NT: Jesús pea yua, María, to biri judíos cõ mena ca dooricarã cʉ̃ja ca otiro
    ĩari, cʉ̃ yeripʉ bʉaropʉra tʉgoeñarique pai, biima ĩigʉ
  san-ORI: ଯୀଶୁସ୍ତାଂ ତସ୍ୟାଃ ସଙ୍ଗିନୋ ଯିହୂଦୀଯାଂଶ୍ଚ ରୁଦତୋ ୱିଲୋକ୍ୟ ଶୋକାର୍ତ୍ତଃ ସନ୍ ଦୀର୍ଘଂ
    ନିଶ୍ୱସ୍ୟ କଥିତୱାନ୍ ତଂ କୁତ୍ରାସ୍ଥାପଯତ?
  huv-NT: Wüx Teat Jesús tajaw ajiünts müm María, at ajcüwa mondüüb nej mamb aton,
    quiaj tajngot amix omeaats.
  otn-NT: Nu̱'mø mi̱ nu̱ ra̱ Jesús ngue zonna̱ Ma̱ya co 'nɛ̱'ʉ yø judío ni̱ n'youi,
    bi där'ma̱n'ʉ rá̱ mmʉi p'ʉya.
  nop-nop: Unduŋ niŋa kolune Juda metam noŋgoŋ ugiŋ adi maaŋ tubulodaaŋ kokiŋ, kolune
    Jesudi u yabuŋa weleŋ goloune dau gabugabuŋ tiŋa yeniŋguk,
  obo-NT: To nokita ni Disas no id sinoggow si Maria ahad iddos mgo Judio nid duma
    kandin, immat id kommos kos pusung din woy no‑eruwan sikandin.
  cak-ENT: Ja tok ri Jesús xutz'et que ri María ntok' y quiri' chuka' nye'ok' conojel
    ri quivinak israelitas ri xe'apon chin nquipochi'ij ri María, ri ránima ri Jesús
    jun vi xbün xuna' rija' y xpu'u c'a bis riq'uin.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤀᤠᤱ ᤔᤣᤖᤡᤱ ᤔᤧᤎᤰᤋᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤛᤡᤸᤗᤧ
    ᤁᤢᤛᤠ᤹ᤀᤡ ᤕᤃᤧᤀᤠᤱ ᤁᤢᤕᤥ᤺ᤶ ᤐᤢ᤹ᤖᤧᤖᤥ॥
  mie-NT: De nī jinī Jesús jā jácu ña jíín jā jácu ndá nchivī jā váji jíín ña. De
    nī ncucuécá ndasí inī yā, de nī ntahúhvī inī yā jā cúndáhví inī yā ji.
  san-TIB: ཡཱིཤུསྟཱཾ ཏསྱཱཿ སངྒིནོ ཡིཧཱུདཱིཡཱཾཤྩ རུདཏོ ཝིལོཀྱ ཤོཀཱརྟྟཿ སན྄ དཱིརྒྷཾ ནིཤྭསྱ
