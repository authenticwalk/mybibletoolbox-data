    ĩacõari, Jesús, bʉto sʉtiriticami.
  pib-NT: Giyagni Geso wa retinro chiyagatachro, ga wa walayma ginachine Goteyone
    chiyaganatachine jigekanuwata ginshinikanuya. Kojwakanshinikanuta.
  wiv-wiv: Kamana a Iesus ki hadavia e tatangi, ki hadavia ve nuhu kua dia ta kamana
    dia ta tatangi ve, lohora ki zaha matoto, ia ve kini tania keteni tatangi ve.
  reg-reg: Yesu ejilia akamulola nalila, na Abhayahudi nibhaja amwi nage bhaliga nibhalila
    nalumwa mu mwoyo no kusulumbala;
  mlh-mlh: Oŋu miku jojoraku oŋgaku kuyome Juda ŋiŋigo iŋoke wareru kitiŋgaku moko
    kuyobuŋ, Yesuji oi ŋoneru beu jajamaine mokiame jiŋoine buburiko me kufuine gburugburu
    qaya.
  gof-ENT: ዬሱሲ ማይራማኔ ኢራ ዴዒያ፥ ኣይሁዴቲ ዬኬይሳ ቤዒዲ፥ ባ ዎዛናን ዳሮ ሴሌቲዲ፥
  aau-aau: Jisas hiykwe sa sehe lira, Maria hokwe pa eheyr nuw-yuk. Seyr Juda hoke
    nion ma non-ey sohom seyn, eheyr non-swapeykyay yuk. Sa hyo niohney hiykwe sehe
    nuw-owk kworpakwor kwawk, sa hyo uron se sehe nuw-mon low-a-low.
  tvk-tvk: Melele xa Iesu pusi di midang mak, e pusi midep moletin xil xa lamei dela
    di ladang, xi mun milonge misa e tinen muis.
  prf-NT: Nahabag ti Jesus ten pákketa na a magsanget ti Maria sakay en Judio hidi
    a kaguman na.
  auy-auy: Máríyaawe wenánaaenkaꞌo arááíwáún-kwaasiye ifiꞌó tombá Ísu tuwánówana arumbá
    éna umbai-tántáákó arumbá sáwíꞌa úwana
  tbg-tbg: Tuvaro Ihuva tavovaro viva iqi rate vaumanta Iutaa vaiinti nahenti vira
    vataake anuka, vikavata iqi rate vauvaro Ihura muntukavano qoraiquvaro viva mpo
    ike tiro tiharo,
  hub-NT: Nuna tusa María útkai, tura shuar aina nuna patatukar kaunkausha útainakai,
    nuna wainak Jesús senchi wake mesemar nekaprauwaiti.
  hmo-hmo: Maria bona inai Iuda taudia ia danu idia raka hebou, be idia taitai, vadaeni
    Iesu ese idia ia itaia, be iena lalona ia hisihisi bada, mamina ia abia momokani.
  big-big: Logo Yisu pi ingkeirikki keriyi keya Yuda piyegi kiriweiwilirau ingkisi
    lewarikki keriyawekke pi yalek yemane panu miza logo wilek kuneng miza.
  gux-G: Jesu ń la ke Maari buudi ke juufinba mo buudi, ke mi maalma kua o, ke o
    yama ŋmadi;
  cnl-NT: Ŋó²³ Jesús 'e³ bi²³ 'oo'³² Ma³rii³¹ quia̱'² te'²³ dsa³ Israel 'i³ mɨ³gui³guín²³
    quia̱'². 'E³ jo̱³ bi²³ 'ii³ 'i'²³ 'e³ ca²³jmée³. Ca²³ŋɨ́³ dsɨ́².
  zar-NT: Cateʼ biléʼenëʼ Jesús ribö́dxinu, en taʼbödxëʼ caʼ bönniʼ judío naʼ dzágagaquiëʼ-nu,
    níʼirö buíʼinnëʼ, en gunnëdaʼ ládxëʼë.
  kde-kde: Bahi Yesu pammwene Maliya na avala Vayahudi vánapapatene navo uvakuta,
    isungu nkumpwateka na kuhinginika muntima mwake.
  ata-ata: Anu mumaisie Malia iloꞌa ta Iutaia mineꞌe ne mitama, la laꞌiaxu xe tanu
    lili. La sou mutaliꞌisiꞌa aloxo ꞌo, “Ngeꞌasixu ava?” Aneꞌi mikolinu aloxo ꞌo,
    “Tila, naneꞌe mo namaisou.”
  qvw-NT: 'Chayćhu Mariawan cusca liwshïnincunapis wa''acuptinmi, Jesuspa śhun''unpis
    alalaycuptin nila:'
  nfa-nfa: Ropa Yesus nèdhi Maria tangi, aa dhèu Yahudi dhu madhutu ne tangi kahèi,
    ka Yesus nasa aa dꞌara Na susa.
  tnp-tnp: Nian Iesu təmeruh məmə pətan u mɨne nətəmimi mɨn u ilah min kəutasək, in
    təmətəu tərah pɨk, nɨkin təfɨgəm.
  urd-urd: जब ईसा ने मरियम और उस के लोगों को रोते देखा तो उसे दुःख हुआ। और उसने ताअ'ज्जुब
    होकर
  hot-hot: Yani halaŋô Malia lôk avômalô iniŋ asêŋ malêŋ ba lamalaiŋ lôk lahiki bêŋ
    anôŋ.
  mqj-NT: Ummitanna Maria sola angganna to Yahudi to ummula'i menge tumangi', rosso
    siami buana anna masussa penawanna Puang Yesus.
  rus-SYN: Иисус, когда увидел ее плачущую и пришедших с нею Иудеев плачущих, Сам
    восскорбел духом, и возмутился,
  mbh-mbh: Na Jisas i thopol ako Maria i tang, na i thopol mun ako Juda pelie ako
    o panes i kene o tang tomo mun nge i, ma ilemi kerere rintet.
  bdd-bdd: Yesu nage ꞌoina ꞌiꞌiteya Meli ma meYudiyaedi mahetenao sitauyama sidoudou.
    Cidi douwega Yesu wete ꞌatena ꞌimuyamuya ma nuwana ꞌigala madouna.
  cbt-NTPO: Ina tosahuaton, na'nërárin. Cotioro'santa' na'nërápi. Ina ni'sahuaton,
    Quisoso chiníquën sëtaton, co napion cancantërin.
  srn-NT: Di Yesus si fa Maria nanga den Dyu di kon nanga en e krei, A soktu dipi.
    Dan nanga dipi sari
  cta-NT: Xñiꞌi̱ tsa ñaa xtyiꞌi Jesús liꞌ, ndube tsa tiꞌ yu chaꞌ ndyunaa María, loꞌo
    juaꞌa̱ ngusiꞌya tsa nguꞌ judío tyaꞌa ndyaꞌa̱ María.
  bqc-SIM: Yesu è àlɛ ↄ́ↄlↄ mɛ́ gbãade pↄ́ mↄ̀aànↄpiↄ lɛ́ ↄ́ↄlↄ lↄ. Ɔ̃ tòlobi
    zùaàgu, aà pↄ yà.
  tcz-CHONGTHU: Hichun Yeshuan amanu aka amun ahin lhonpi mipi ho jong chu akau amun
    alung sunga lunghem tah le pohnat na neitah in a um uvin ahi.
  mar-mar: जेव्हा, येशू तिला व तिच्याबरोबर आलेल्या यहूदी लोकांस रडतांना पाहून तो आत्म्यात
    कळवळला व अस्वस्थ झाला;
  snp-snp: kufu ito ya Yuda wenena ege wamo yaki lakoina kufu amo ya Yesukafo geyeto
    siya-mulunau yukeke ito keina naba fuluto
  isl-isl: 'Þegar Jesús sá hana gráta ásamt mönnunum, varð hann gramur, byrsti sig
    og spurði:'
  spy-NT: Yu kakas ꞉Yēēsu kuriirē ꞉Maaryaa āk bichoo kārubē lēt, kung'woonchi.
  xnn-xnn: Inilan Jesus ay men-ag-aga siya ya nan Judio ay nakkey ken siya dat dadama
    nan seg-angna
  mwe-mwe: A Yeshu bhakaabhoneje bhaniguta, na nkali Bhayaudi bhalinginji pamo na
    bhenebho bhaligutanga, guyaapoteshe muntima.
  tte-tte: Na bwaine koina Yeisu igitai Meli ana valam yo tabe Yudiya siya mekalikava
    silaoma ali valam igitaili na katena ikamkamna yo nuwana inae lalakina.
  tcs-tcs: Wen Zizas i bin luk Meri i bin krai, prapa sore po bala blo em ane luk
    dem pipol i base prapa bigkrai tu, Zizas i bin pil nadakain sore ane atso.
  hlt-THB: Anih ang kqang ingkaw anih mi amik law haih Judahkhqi ang kqang ce a huh
    awh, ak khuina kqang nawh kawsee hy.
  soq-soq: Tane Iesu Meri ita me sosowa isiwa warorosane antoiena ke waie nuapareidantoio
    ewamone nuawa kadiidaleno waitaramone wanase,
  qub-qub: María y yan'gaycaj Israelcunapis wagarcaycajta ricar Jesuspis fiyupa llaquicuran.
  att-att: Á pakasingan ni Apu Kesu sù ira Kudio nga nepakkulè kári Maria, nakalò
    yù daddam na ánna nepallà yù allà na nira.
  bki-bki: Mia naio jom̃a jegi jibe na, a kulo Ju dolu nalo napano m̃a ajakisorio,
    nalo bunu abinimei ajum̃a ajegi. Mia telikiti napano Yesu naio mial Mere nalo
    kialo burum̃ara jogvaiano nei, naio bunu mijog bova, mijog tenei jibe ka temi
    laka ea kiano iviso,
  bqp-bqp: Yesu è àtɛn ↄ́ↄ dↄ, akũ gbãnade kũ ò kú kãao pìnↄ tɛn ↄ́ↄ dↄ dↄ. Akũ
    à nɛ̀sɛyↄkↄ sì a pↄ yàka.
  mcp-mcp: Yésus mú dʉ́g Maríya bə́nɔ̂ŋ Oyúdɛn bwə́ á ŋgə lʉ́gal nyə wá bwə́ ŋgə́
    jɨɨ, mbɔɔm mú shwɨy nyə nyúúlʉ́d, mitə́dʉ́gá búbulə nyə lámʉ́d.
  hat-hat: Jezi wè jan li t'ap kriye ansanm ak jwif yo ki te vin avè l' yo, sa te
    fè l' mal anpil, kè l' t'ap fann.
  npl-NT: Ijkuak Jesús okitak n María chokatok, iwa n judíojteh non okikuitlapantokayah
    noiwa, Jesús oyoltélinki asta oyolpatsiwik.
  bgg-bgg: Isu è ai cho pha doh, chiih-è aishii riig shii ai rog shii um pha bran
    de cho ramuii; jiè ai lubu shii thoh ne ai de bajo zodun.
  eng-TCENT: When Jesus saw her weeping, and the Jews who had come with her also weeping,
    he was deeply moved in his spirit and troubled.
  eng-BSB: When Jesus saw her weeping, and the Jews who had come with her also weeping,
    He was deeply moved in spirit and troubled.
  cpu-NT: Ikanta Jesús, jiñaakero María irayimotapaakari, ari ikempitapaakari eejatzi
    judío-payeeni oyaatapaakerori, iniroite jovashiretanaka, okatsitzimoshiretanakeri,
  san-ASM: যীশুস্তাং তস্যাঃ সঙ্গিনো যিহূদীযাংশ্চ ৰুদতো ৱিলোক্য শোকাৰ্ত্তঃ সন্ দীৰ্ঘং
    নিশ্ৱস্য কথিতৱান্ তং কুত্ৰাস্থাপযত?
  tac-NT: Napu'lige Esusi etesa alué María nalachi, 'lige etélechigó alué ralámuli
    jurío abiena nalásiga e'yénigo, 'lige asíriga sewele Esusi,
  eng-WEBPB: When Jesus therefore saw her weeping, and the Jews weeping who came with
    her, he groaned in the spirit and was troubled,
  gfk-H: Ing Iesu ga nas Maria ma ga susuah tikai ma ira Iudeia ing diet gata sakatei
    hahuat ia, ga purpuruan ma ga manga tirih no balana.
  viv-viv: Ada bana Meli gitagitagi-lulaukuhi, kadu miYuda bana hibwaꞋulina-ma kadu
    buye hiveꞋalulaukuhi. Ada au Yesu yadi tagiya giꞋita-yo alika faꞋina giꞋilaꞋa
    kadu nuwana gikabubu.
  yao-yao: Che Yesu paŵambweni che Maliamu ali nkulila, ni Ŵayahudi ŵaŵalongene ni
    che Maliamu nombe akulila, Che Yesu ŵasupwiche nnope ni kupwa ntima.
  tgp-tgp: Na rani Iesu mo hite Mary tolu na tamlohi tavera nona Jew la lo tangtangi,
    enia mo rongo mo sati hajavua.
  auc-NT: Mäadiya mänömaï wæyongä oodeoidi tömengä tönö godongämæ̈ në pönïnäni adobaï
    wædäni adinque Itota wæwente entawëninque wæcantapa.
  kbc-NT: Igaanaɡ̶a nadi Jesus Maria me dacaagetibece, codaa niɡ̶ijo judeutedi ane
    lixigaɡ̶awepodi eledi nacaagaɡ̶ateloco, odaa Jesus deemitetetece, codaa agecaɡ̶alo.
  bmh-bmh: Maria go gonugau abiag en ougab eg waimai, manil mina, duailel ipal go
    al ereg betemen go han oiagab eg wina, manil mina, Yesus go uligaraimai, go han
    ougab eg wina, weina moroi.
  ctu-BL: Jesús tsi' q'uele woli ti uq'uel María, woliyob ti uq'uel judíojob ja'el
    tsa' bʌ tiliyob yic'ot. Tsi' p'unta ti' pusic'al. Tsi' mele i pusic'al.
  meq-meq: Yesu a zəba ka Mari na, faya ma tuwiye ada ndo neheye ti ye naha dziye
    faya ta tuwiye dərmak. Tsa na, ɗərev a ndalay haladzay, a mbəɗay ha mədzal gər.
  noa-H: Mag warag hich dak'ĩir bĩebaadëm dʌ̈i chi judionaan hi dʌ̈i bëetarr k'ʌʌnjã
    bĩep'öbaadëm hoobaawai hichpa hö jãsenaaga haadëmua gaai machaaga haadëjim.
  alp-NT: Kena Yesuse Iselu Maria irani kai tamata Yahudia rebe esi luake sakesa kaine
    esi rani lekwe, hoko Yesuse Isusa titinai.
  san-VEL: yii"sustaa.m tasyaa.h sa"ngino yihuudiiyaa.m"sca rudato vilokya "sokaartta.h
    san diirgha.m ni"svasya kathitavaan ta.m kutraasthaapayata?
  kbq-kbq: Jisasima kegeno zavi'ma netegeno'a, ana a'ene e'naza Jiu vahe'mo'zanema
    zavi atageno, Jisasi'a nezmageno agu'afina tusi'za huno rimpamo'a kna nehigeno,
  kbh-kbh: María y cháftaca tmojánashjajna judiënga, nÿetscanga imojetsenóbos̈achiye;
    y Jesús chca tojáninÿe ora, corente tbojancochtsets̈ena y puerte ngménaca yojtsemna.
  ron-LSB: Isus, văzând-o pe ea plângând și pe iudeii care plângeau împreună cu ea,
    a gemut în duh și s-a tulburat
  pon-pon: Iejuj lao majani i janejan, o Juj oko, me ian i kokodo pil janejan, ap
    kupurola,
  nhe-BL: Huan Jesús quiitac chocayaya María, huan nojquiya nopa israelitame tlen
    hualajque ihuaya nojquiya chocayayaj. Huan yajaya nojquiya moyolpitzahuili huan
    mocueso.
  sps-sps: Jisas tagei towa te tangis ana taa Jiu kan to te naa fiisen mi ya tangis
    kan rato, ana koma ne Jisas reesik kan enato sa tsuu en.
  wnc-wnc: Ngang iniwan Jesuta kawan ita kwanam siwan kake Judia nana aminu iat gatake
    apbing amin kaya kwanamu asiwawa kakut. Kake ita musiaatang butaya siknga natapan
    guyakngi gekapan
  bus-bus: Yesu è èe ↄ́ↄ dↄↄ, ben gbãadee kɛ̀ aↄ̃ↄ kúo pìnↄↄ e ↄ́ↄ dↄↄ dↄ. Ben à
    nↄ̀sɛyↄgↄ sì à pↄↄ yàka.
  gub-BL: Zezuz wexak izai'o mehe. Wexak Zutew Mari hupi ur ma'e kwer wazai'o mehe
    wà no. Upuhareko tuwe wà. Uzemumikahy.
  imo-imo: Maria kinye Juda imbo yu kinye peya oringima kinye kola teringi ulu kanopalie
    Jisas eno paa kondo kolopa konopu umbuni awili tepa kolorumu.
  boj-boj: Onaqa Yesus a Juda tamo uŋgasari Maria dauryosib beb qaji naŋgi Maria ombla
    akamoqneb di unsiqa naŋgi qa are gulbeiyonaqa nenemnjrej,
  eng-DRA: Jesus, therefore, when he saw her weeping, and the Jews that were come
    with her, weeping, groaned in the spirit, and troubled himself,
  knf-knf: Yeŧu awina kë akwooni ul na bañaaŋ bangakandëruŋ na a kë uko mënţ uşë de'a
    maakan.
  san-KHM: យីឝុស្តាំ តស្យាះ សង្គិនោ យិហូទីយាំឝ្ច រុទតោ វិលោក្យ ឝោកាត៌្តះ សន៑ ទីគ៌្ហំ
    និឝ្វស្យ កថិតវាន៑ តំ កុត្រាស្ថាបយត?
  arn-NT: Jesus, ka femngechi pefilu ti pu judiu ñi ngüman puwyelu Maria engün, rume
    fütra kutrantupiwkey ka weñangkünagi,
  zas-NT: Chi baguiaaman roon Li con ree bén Israel nal laam, dád gognaa luxdooman
    guyu naya tëëman.
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ ndǔ María ádì nɛ bo Israɛl abhɛn bátwɔ́ bɛ́wáka
    nɛ yi bádì nkwɔ, ɛ́tɔ́k yi tɛ antɨ, ntínso nɛ́kɛ́m yi.
