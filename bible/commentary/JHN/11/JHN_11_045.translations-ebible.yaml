verse: JHN.011.045
translations:
  kpx-kpx: Kateige Diue ataeau Meliluvuta uvulahaho lohoale kebia degomoleau Iesu
    vaveve ke elehai abu uvu mai avuemo mavolu.
  okv-H: Eto Judea embomeni nenei Mary ga puvua amina Iesu na Lazarus pehenu kovea
    avo enu vasiri te erena avo kito Iesu ke be ijie humota ea.
  tbo-tbo: Mi Yudeya Maliya tu winugohegoyana hi nenei, Yesu a bagibagi hi gagaleya
    po hi witumagana duma.
  mal-C: മറിയയെ സന്ദർശിക്കാൻ വന്ന യെഹൂദരിൽ പലരും യേശു ചെയ്ത ഈ അത്ഭുതപ്രവൃത്തി കണ്ട്
    അദ്ദേഹത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Πολλοὶ οὖν ἐκ τῶν Ἰουδαίων, οἱ ἐλθόντες πρὸς τὴν Μαρίαν καὶ θεασάμενοι ⸂ἃ⸃
    ἐποίησεν ⸋ὁ Ἰησοῦς,⸌ ἐπίστευσαν εἰς αὐτόν.
  bgc-bgc: फेर जो यहूदी मरियम धोरै मिलण आरे थे, अर उसका यो चमत्कार देख्या था, उन म्ह
    तै घणखरयां नै उसपै बिश्वास करया।
  khz-khz: Ne Iuda talimara vogo, Maria genai geagoto talimara, Iesu na vokala ekalarato
    gegitarato aonai, vogo Iesu gevega-taunataunaato.
  deu-TKW: Viele nun von den Juden, die zu Maria gekommen waren und zusahen was er
    gethan, wurden gläubig an ihn,
  zsr-NT: Niꞌr gulayejlëꞌë Jesús zian bönniꞌ judío naꞌ yjáclenëꞌ tsazxö́n María len
    gulaléꞌinëꞌ lë naꞌ benëꞌ Jesús.
  lin-lin: Kati na Bayuda oyo bayaki epai ya Mari, mingi kati na bango bandimaki Yesu
    tango bamonaki makambo oyo asalaki ;
  hns-NT: Dher dharam ke barkwan aail raha Maria ke ghare baithe. Tab djab oelog ie
    sab dekhies, tab dher manai Jiesoe me bieswaas kare lagal.
  noa-E: Mag Jesuu Lázaro phiriu autarr amach daúacha ootarr gaaimua, judionaan khapan
    María dʉ̈i bëetarr khʉʉnau khaphʉ nʉisijim, chadcha Jesús ich Ẽwandamau pʉ̈itarr.
    Mag warag i igar nʉisijim.
  eng-EMTV: Therefore many of the Jews who had come to Mary, and seeing the things
    which Jesus had done, believed in Him.
  mib-NT: Yūcuán na te cuehē ñayuu hebreo jeē ní quijicoo nuū María, ni cacandíje
    i Jesús, chi ni cajito i jniñu ni sáha ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़प्‍मो मरियमरे़ कुदुम्‍से़ के़दाःबाआङ् के़वाॽबा
    यरिक् यहुदिहाॽरे़ कन् पाःन्‍निन् मे़निःसुआङ् ये़सुःन् नसाःन् मे़जोगुरो॥
  xnj-xnj: Vayawudi vamahele vevabwelili kwa Maliya na kulilola lijambu leahengili
    Yesu. Ndi vakamsadika.
  mmx-mmx: Buaang atnedi luvuttadi amgomgo mo diga vot kusu ti ven ne Maria, kuren
    la diga ven na lavanga ne Iesu ga lox i la diga nunu ren.
  cbr-NT: Usoquian 'aia isquin ca axa Maríabë cuancë judíos unicaman, Jesús ca asérabi
    Nucën Papa Diosnuaxa uá 'icë quixun sináncëxa.
  tee-NT: Ju acsnich na lhu ju ist'a'israelitanin ju ixtalakminta ju Malia talhilaca'alh
    ju Jesús ni talakts'ilh tuchi navilhch ju yuchi.
  eng-LSV: Many, therefore, of the Jews who came to Mary, and beheld what Jesus did,
    believed in Him;
  cak-NT: Y je q'uiy winak israelitas ri xepe chi niqui'en consolar ri María, xquinimaj
    ri Jesús cuando xquitzu' ri xu'on, chi xuc'asoj ri caminak.
  pah-NT: Kiro he'yjuhuve'g̃a jikogi Jesus'ga rehe a'ero judeus'g̃a – kiroki g̃a uhu
    Mariahẽa pyri. A'ereki g̃a gwepia Jesus'ga remimbogwerava.
  sja-NT: Jesupa ooda unudak'ãri, judiorã chok'ara María ome wã p'anadap'edaarãpa
    irude ijãajida.
  xed-xed: Mataba tsa la Yahuda si ta lagha da zgwa Mari ya ná, nda ndəgha sanlaha
    ta zlghaftá Yesu nghaŋər həŋ ta skwi maga tsi.
  glk-glk: پس خیلی از یهودیأنی کی به دِئنه مریم بَمو بید و عیسی کاره بیده بید، اونه
    ایمأن بأوردیدی.
  mks-NT: Ta cua̱ha̱ táhan na̱ Israel, na̱ ndáca táhan na̱sa̱ha̱n xi̱hín María cán
    tá na̱xini na ña̱ na̱jánditacu tucu Jesús Lázaro cán já na̱candúsa na mé á.
  gfk-S: Io kaie, a haleng ta ira Iudeia ing di ga hanawat ukaia hone Maria di ga
    me nes ing ne Jisas ga gil, di gom nurnur tana.
  bmu-bmu: Juda ambazip Mariagöreŋ kaŋgota Jisösnöŋ yuai aiga asuhuiga ekeri, yeŋgöreŋök
    gwötpukŋan uruŋini meleŋda Jisös möt narim waŋgiget.
  dgz-dgz: Ap menan, Diu arugataet Meri inewa daio tauane, Iesu dim da tani yawan
    me inap anu tumat tane.
  eng-GNV: Then many of the Iewes, which came to Mary, and had seene the thinges,
    which Iesus did, beleeued in him.
  zaa-NT: Làniana nuỹetse' ca enne' judíua canu beni cą María acompañar nna bilá'
    báni cą milagro nu beni Jesús nna huíalatsi' quį ne.
  eng-WEBSTER: Then many of the Jews who came to Mary, and had seen the things which
    Jesus did, believed on him.
  guh-guh: Judíovi, pamonae María yanabatsi, tane Lázaro petëpaenëmi Jesús piasaëyaexanaejava.
    Nexata bajarapamonaeyajuvënëvi ayaibitsaëto jumecovënëta Jesús Dioso pexënatocuene.
  bon-bon: Mariya bau me lui Israela biname cina sigita me saaclepi, teepi jepänisi
    Yeesu ngena mule ne jewenige, siige teeme bucurage cina jitrungisi teebine.
  nhw-BL: Huan miyac israelitame catli itztoyaj ihuaya María quiitaque catli Jesús
    quichijqui huan quineltocaque para yaya nopa Cristo catli hualasquía.
  swh-ONEN: Hivyo Wayahudi wengi waliokuwa wamekuja kumfariji Maria, walipoona yale
    Yesu aliyoyatenda wakamwamini.
  wbi-wbi: Pepano aVayahudi vinga vano vakisile kukumhungila uMaliamu, ye vasivwene
    sino avombile uYesu, vakamwitika;
  bba-bba: N wee Yuu dɑbiru be bɑ Mɑɑri swĩimɑ mi, mɑ bɑ wɑ ye Yesu u kuɑ, bɑ nùn
    nɑɑnɛ doke.
  eng-KJVCPB: Then many of the Jews which came to Mary, and had seen the things which
    Jesus did, believed on him.
  kgk-NT: Ha heta oĩ judeu Marta pohuháry ou va'ekwe. Hesu rembiapo ohexa ramo, ojerovia
    tee-ma hese oiko-vy.
  waj-waj: Tuduu rikiada gioonna kiaapu Yutayaa vooya vaa Mariaanna tasipama nnuuya
    Yisuuva uu mmooriivaa teeda innara kutaavaivee tiravai.
  cpy-cpy: Rootaki ikemijanan-tanakari osheki Judá-paeni ikaatzi jateentsiri oyaatanakirori
    María, ikaatzi ñaakirori rantakiri Jesús.
  ekk-PKP: Selle tulemusena hakkasid Jeesusesse uskuma paljud juudid, kes olid tulnud
    Maarjat lohutama ja nägid, mida Jeesus tegi.
  mpx-mpx: Yudiya bolo hi na Meli elana ge Yeisu wana ginol hi kite, hi gewi hi abulilek
    elana.
  wbp-wbp: Yapa-patu kujalu yanu Miiri-kirlangu-kurra yuwarli-kirra, kamparru-wiyili
    nyangu Jijaji Lajuru milyi-jangka pina-wankaru-maninja-kurra. Kuja-jangka milya-pungulu
    nyanunguju Mijaya.
  luo-luo: Kuom mano, jo-Yahudi mangʼeny mane obiro hoyo chuny Maria, kendo ma noneno
    gima Yesu notimo, noyie kuome.
  nhe-NT: Huan miyac israelitame tlen itztoyaj ihuaya María quiitaque tlen Jesús quichijqui
    huan quineltocaque para yajaya nopa Cristo tlen hualasquía.
  aii-aii: ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܕܐܬܝܼܹܐ ܝܗܘܵܘ ܠܟܸܣ ܡܲܪܝܲܡ، ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܡܸܢܕܝܼ
    ܕܥܒ݂ܝܼܕ ܠܹܗ ܝܼܫܘܿܥ، ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ.
  esk-NT: Jew-ŋuruat iñugiaktuat Mary-muqattaaqsimaruat qiñiqługu Jesus iñiqtaŋa,
    turvigiplugu ukpiġiagutriñiqsut ilaanik.
  msb-msb: Damo na mga Judio na kaurupod ni Maria an nakakita san ginhimo ni Jesus
    kaya nagtuod sa iya.
  cpa-NT: Jue¹² dsa² judío héi², dsa² ca¹dsi¹lé² quianh¹³ María, ca¹hé¹ jǿg³ quiah¹²
    Jesús, mi³ca¹jái¹dsa ca¹jmo¹ Jesús hi² ca¹jinh³ Lázaro.
  dso-dso: ଜିଉଦି ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି, ବେସି ଲକ୍‌ ମରିୟମର୍‌ ଲଗେ ଆସିରଇଲାଇ, ଆରି ଜିସୁର୍‌
    ଏ କାମ୍‌ ଦେକି, ତାକେ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Bena Iuda taudia hutuma, hari Maria dekena ela bona Iesu ena kara e itaia
    taudia, ese Iesu e abiabiraia.
  yva-NT: Arono Lasarus kakaijoe, vatano Yahudi wanui ude wo Maria rapan, weti wo
    Yesus apa anapaporainye umawe raen kakavimbe, naije wanave Ai.
  dgc-dgc: Nadid, meadu du kaguman ni Maria a Judeo a naniwala nadid ni Jesus, dahilan
    to ginamet na a mineta de.
  zpm-NT: Grë meṉ Israel ne güeynaḻ zhits Marí ga, zeeṉe goṉ zho sca bleeban Jesús
    Lazh, nzian zho bliladz ne nli Dios pxeeḻ me.
  hix-NT: Txesusu wya àwayehsahotho yanàmrà yonytxownà hatà, Xuknewyana komo, Maryeya
    yakoron komo. Àro ke, noro hona harha nenytxownà hatà, ukukuru komo, thenyenohnà
    komo rma.
  sim-sim: Urik ma ol Maria nga mangrahak liri ondo os Jisas uri oson li heyehe limu
    mbara, �Ome sira, ma oto Avui Wasilaka kamahanda ma ria.�
  npi-ULB: त्यसपछि मरियमकहाँ आएका र येशूले जे गर्नुभयो सो दखेका धेरै यहूदीहरूले उहाँमा
    विश्‍वास गरे ।
  cgc-cgc: Na napatay Lazaro, tama na mga Judio gasud-o ki Maria daw kakita man ta
    pagbannaw Jesus ki Lazaro. Tenged ta iran na nakita, gatuo danen an ki Jesus.
  tim-tim: Akto Yuda luâk dondâ Mariagâlân togoyi are yeŋgâlân gâtŋe dondâŋe Yesuŋe
    kulem mendo keiŋe ekmâ nâŋgâyi.
  yor-yor: Nítorí náà ni ọ̀pọ̀ àwọn Júù tí ó wá sọ́dọ̀ Maria, tí wọ́n rí ohun tí Jesu
    ṣe, ṣe gbà á gbọ́.
  wos-wos: Mariaka yae lé wali rendé séfélak du takwa di xé Jisas wungi hurundéka.
    Xe di Jisas anwarmbu gayandénka di jémba saréké.
  emp-NTPO: Zocãrã judiorã Maria acʌd̶e wãped̶ad̶aba unusid̶aa Jesuba od̶ara. Maʌ̃
    bẽrã ãdjirãba ĩjãsid̶aa.
  eng-F35: So many of the Jews who had come to Mary, and had seen what Jesus did,
    believed into Him.
  ind-ind: Saat itu, banyak orang yang hadir untuk menghibur Maria menjadi percaya
    kepada Yesus karena mereka menyaksikan sendiri keajaiban itu.
  pes-OPCB: بعضی از یهودیان که با مریم بودند و این معجزه را دیدند، به عیسی ایمان آوردند.
  mpt-mpt: Yuda nakaia unangai homoni Maliao bekebo blibi Yesuse kukub olo naneo wateniba
    e bainobo gebaib
  ssx-ssx: Meti handolo pemeke Diu wanda꞉hali wopuma꞉ta꞉ Yesuma꞉ piekeeki handaata꞉
    ipiki pa꞉ta꞉ hone tulaemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑ iyi ɑ̀ nɑɑ bi Mɑɑriu, nkpɔ nŋɑ í dɑsi Jesu nɑɑnɛ iyi ɑ̀ yɛ
    mii iyi í ce.
  gaq-gaq: ମରିୟମ୍‍କେ କେନେସା ପାଙ୍ଗ୍‌ଲେକ୍ନେ ରେମୁଆଁଇଂନେ ବାନ୍ ଉଡ଼ିରୁଆ ଜିସୁନେ ଏନ୍‌ କାମ୍
    କେଚେ ଜିସୁନ୍ନିଆ ସତ୍‍ ମାନେଃଆର୍‌କେ ।
  gof-RNT: Hessa gisho, Mayraamikko yida Ayhudetappe daroti Yesuusi oothidayssa be7idi
    iya ammanidosona.
  unx-unx: ମାରିୟାମ୍‌ତାଃ ହିଜୁଃଲେନ୍ ପୁରାଃ ଯିହୁଦୀକ ୟୀଶୁ କାମିକେଦ୍‌ତେୟାଃ ନେଲ୍‍କେଦ୍‍ତେ ଇନିଃରେକ
    ବିଶ୍ୱାସ୍‌କେଦାଃ ।
  gah-gah: Lá ikago, Zuta vegená Maliatoka anitemoláa keitokatí mukilite Izesú oko
    moloko i netá ánigiake, aikumú gelego alévolé imóza,
  lcm-lcm: Asukang a si taun ang, amiang i keve Iudaia vap me serei ang si Maria,
    taun kila arai ani sa kata abis ia, na kila lomlomon tatana.
  aer-aer: Tyerrtye Judea-ngentyele apetyeke-arle areye Mary-nge anetyeke areke iwenhele
    Jesus-ele mpwarekenge atningkele anteme renhe arratye itelareke.
  qvc-NT: Jisukristu Lasaruta chayshina kawsachimuptinmi, chay isrraylinukuna Maryapa
    ikinda shamuqkunamanda achka chay milagruta rikashpa, Jisuspina kriyirqanllapa.
  tgl-ULB: At ang maraming Judio na pumunta kay Maria at nakita kung ano ang ginawa
    ni Jesus, ay sumampalataya sa kaniya;
  cbs-NT: 'Jatun bedubi Jesúsun jaska waiwen taexun judio xanen ibu ichapabu Maríabe
    bexun Lázaro mawashina Jesúsun ana jiwemai uinkin: “Jesús Diosun bakeki”, ikin
    ikunwainbun'
  xtm-NTPP: Chukan kúu ja kua'a ñayii judío ma, ñayii ni jan koo ni ka iyo i ji'in
    María ma, ja ni ka jini i sukan ni sa'a Jesús ma, te ni ka kandija i ya.
  nnq-nnq: Bai Akayahudi ajingi bakiba baike kwa Maliamu pabalola gena agatendite
    Yesu, ngaba nhwamini.
  bao-NT: To biro cʉ̃ ca tiirijere ĩarã, paʉ judíos Maríare ca bapa cʉtirã waaricarã,
    Jesús're tʉo nʉnʉjeewa.
  san-ORI: ମରିଯମଃ ସମୀପମ୍ ଆଗତା ଯେ ଯିହୂଦୀଯଲୋକାସ୍ତଦା ଯୀଶୋରେତତ୍ କର୍ମ୍ମାପଶ୍ୟନ୍ ତେଷାଂ ବହୱୋ
    ୱ୍ୟଶ୍ୱସନ୍,
  huv-NT: Ndoj aag ayaj, xeyayiw nipilan judío leaw tambüw maniüngüw müm María tayariw
    andeac Teat Jesús, cos ajawayej nguineay tarang.
  otn-NT: Nu̱ya yø judío mi̱ 'bʉp'ʉ ja rá̱ ngu̱ ra̱ Ma̱ya mi̱ nu̱ te bi 'yøtra̱ Jesús,
    gue'a̱ i 'yɛ̱c'ɛ̱i̱'a̱ p'ʉya.
  nop-nop: Judahi metam Maliya kane bugiŋ adi Jesudi Bepaŋ kunumneniŋ’walaŋ kudi u
    tubune kaŋ feedi nadisukilitimiŋgiŋ.
  obo-NT: Na, mo‑uraan Judio no id duma ongki Maria no nokokita taddot id puungan
    ni Disas, de‑en id pomakoy ron sikandan.
  cak-ENT: Y ye q'uiy c'a vinük israelitas nquipochi'ij ri María, xquitakej ri Jesús
    tok xquitz'et ri xbün, que xuc'asoj ri camnük.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤔᤖᤡᤕᤔᤖᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤁᤧᤍᤠ᤺ᤒᤠᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤖᤡᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤁᤴ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: Ñúcuán de cuāhā nchivī hebreo jā ní nquenda nūū María, nī ncandíja ji Jesús,
    chi nī jinī ji tiñu jā ní nsāhá yā.
  san-TIB: མརིཡམཿ སམཱིཔམ྄ ཨཱགཏཱ ཡེ ཡིཧཱུདཱིཡལོཀཱསྟདཱ ཡཱིཤོརེཏཏ྄ ཀརྨྨཱཔཤྱན྄ ཏེཥཱཾ བཧཝོ
    ཝྱཤྭསན྄,
  qve-NT: Mariata consuelanankupaq riq ashka runakunaqa, Lazarota Jesús kawsarichisqanta
    rikuspankun, Jesuspi creeranku.
  pao-NT: Ewa'yoo mu numu Jerusalem-wi'yoona ka Mary-no kemmadu ka Te Pabe'e pooha
    manena poonnese oo soo'oedyukute.
  cbu-NT: Kurak zapanin anoo parangana. Yuw kurak Mariyaa istakatana an Lásaroo parangana.
    Anoo pakeersin, Isusumun mang' taturangana.
  usa-usa: minnáyaba taíganimma Ítíráaeo-wayukama Máríaamma aónaineta ye-káyúkámá
    Îtuma nôrabi i-qtátááqá káoneta yirummá ámikaae.
  soy-soy: Pisuifi mɛyɑ̃ pɛɛ Mɑɑri kɛyɔ-i n hɑ́pɔ ɑpi lɛ̃ kɛ Yeesu uu n wɑ yɛnu, ɑpí
    nɛ kɛfɑ u tɛnɛ.
  hui-hui: Yu wali agali Meri bereria ibini biaru dewalime Yasuhanda biyago hondowa
    ibuhondo mini mbiraore wini.
  amf-amf: Ogonante Mayriyamkal nivaana eenasa shaarira Yesusin waadadhonam haapoono
    Ayiwd eensa thoothino eeno kidar woylamin ko qajade.
  quc-NNT: Ruk' wa' ri xb'antajik, e k'ia chke ri winaq aj Israel ri e opaninaq chuku'b'isaxik
    u k'ux ri nan María, xekojon che ri Jesús. Xkil k'u ri kajmab'al ri xub'ano.
  dob-dob: Gote ꞌena me Yudia nidi, taudi Meli ꞌana toayausao, Yesu ꞌina guinuwa siꞌitena,
    ga yaudi siemisa ꞌaiꞌailena,
  wrs-wrs: Nomba Yutanindva, temba waiaevulalm prowonamba Mariamba, nunglina, ona,
    os vev Yesusva. Wo mindnam himba keknam lovahthamnavna hemba.
  mca-mca: Qa aka'an in ta'ƚets qa olots he' judiol hekhewe' namii qu' ni'wen ke'
