  ntu-ntu: Zbz leplz kx kqlung kx nzrmcng rkx lc nzlxngitilr nide.
  pan-pan: ਬਹੁਤ ਸਾਰੇ ਯਹੂਦੀ ਉੱਥੇ ਮਰਿਯਮ ਨੂੰ ਵੇਖਣ ਲਈ ਆਏ ਹੋਏ ਸਨ। ਜੋ ਯਿਸੂ ਨੇ ਕੀਤਾ ਉਨ੍ਹਾਂ
    ਨੇ ਵੇਖਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਬਹੁਤਿਆਂ ਨੇ ਉਸ ਤੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ।
  tkr-tkr: Mayramne k'anyaqa abıyne, I'see ha'an g'acuyne Yahudeeşine geebınbışe Mang'ulqa
    inyam ha'a.
  gvc-gvc: To ã masochʉ ñʉa, payʉ judio masa Maríare ñʉa tarina mehne macaina Jesure
    wacũ tuare.
  mwp-mwp: Koey garsar Yoewdhayalgal ngaya ngapa Mariyalpa thana imadhin Yesun, nuy
    miza na aymoedhin a thana koeyma mina yoepathamadhin nubepa.
  sbk-sbk: Oyahudi abhinji bhabhahenzele hwa Mariamu nalole oYesu habhombaga, bhamweteshela;
  mya-JVB: ထိုအခါ မာရိ ဆီသို့ လာ သော ယုဒ လူအများ တို့သည် ယေရှုပြု တော်မူသောအမှု ကိုမြင်
    လျှင် ၊ ကိုယ်တော် ကို ယုံကြည် ကြ၏။
  kgf-kgf: Imuac niŋac Yuda ic sasala Maria iwac hagic ieneŋ ai Yesunéŋ meyec imi
    hémma ninʒéŋgégic.
  awb-awb: Áhnte Asiu kegá Máhríareq siru ukiqsitaneheéra oganúq atonsabe tagéra Sísansabé
    aiq pútare atówe.
  gdn-gdn: Diyu ragidai ropani kawaya Meri daiyoi bautagubu Iyesu badidi kwae-wena
    emupu ki ka mu e sumamupu,
  nko-NT: Yudafɔ ámʋ́ʋ́ bobuo Maria ba ɩnʋ ámʋ bowun tɔ́á Yesu labwɛ́. Mʋ́ sʋ amʋ́
    tsɔtsɔɔtsɔ bɔhɔ mʋ gyi.
  bsn-NT: To bajiro Jesús ĩ yiĩosere ĩacõari, jãjarã jud'io masa, Mar'iare baba cʉticana,
    Jesúre ĩre ajitirʉ̃nʉ sʉyasʉocama ĩna.
  pib-NT: Giyagni gixo Goteyone wa Mariya yegi ginachine, ga wa Geso kamrutanru getachine
    ralixluna Wale.
  wiv-wiv: Kubarae a vuni Iuda luba kua dia ta mai dia kata balahea a Maria, dia ka
    hadavia goloa kua a Iesus e katia, dia ta bilip vona.
  reg-reg: Mbe Abhayahudi bhafu bhejile ku Mariamu no kumulola Yesu echoakolele, nibhamwilisha;
  mlh-mlh: Juda ŋiŋigo Mariareo waperu Yesuji ya eko ŋonebuŋ, yoŋoreone kokoineji
    maŋyaŋuŋ kerisieru Yesu manesiŋ gabuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ማይራሚኮ ዪዳ ኣይሁዴታፔ ዳሮቲ ዬሱሲ ኦዳይሳ ቤዒዲ ኢያ ኣማኒዶሶና።
  aau-aau: Juda poya-poya Maria ke nion eheyr ma non-wak yuk somokwe, mey, Jisas hiy
    ma meio me lira menkin, hom sa Jisas se sehe nanpanan kiykiy-ay.
  tvk-tvk: Melele xa Siu xil xa langgusil Meri lapus naha xa Iesu pol ni, holu e xil
    lake reitin en.
  prf-NT: Kakpalan ten Judio hidi a kaguman ni Maria a naketa ten ginamet ni Jesus
    ay summampalataya hidi dikona.
  auy-auy: Yúndaa-waasisomba Máríyaampaꞌo kun-kwáásí Ísumo úmba awánésa timankúnkúmba
    ésa Maníkómpákémbá kunkáiye suwasá
  tbg-tbg: Minti tumanta Iutaa vatanaaka Mariara tavareka anuka airitahaa vi kaiqara
    tave Ihurara quqaa vivave ti.
  hub-NT: Judío aina Marían uyuunainak yujainaka, Jesús Lázaron inanmaun wainkar juka
    Yuusan uchirimpapita tusa tiaruiti.
  hmo-hmo: Vadaeni Iuda taudia momo, inai Maria dekenai idia lao taudia, bona Iesu
    ena kara idia itaia taudia, ese Iesu idia abidadama henia.
  big-big: Logo pilik mizarikki kandik Yuda kolokngagono Maliyayegi kayima puwili
    Yisugu miza purikki pakela logo puwiligu piyegi wilek puwiligiyeng ngalege wiya.
  gux-G: Lani ke juufinba boncianli yaaba n bo cua Maari kani, ki la Jesu ń bo tieni
    yaali, ji bo dugi o po.
  cnl-NT: '''E³ jo̱³ juɨ́ɨn²³ dsa³ Israel ''i³ ca²³táan³ quia̱''² Jesús. Qui² i²guín¹te''²³
    quia̱''²te''²³ Ma³rii³¹. Ŋó²³te''²³ ''e³ jmii''³¹ ca²³jmée³ Jesús.'
  zar-NT: Níʼirö zián bönniʼ judío naʼ gulaʼyéajlëʼë Jesús, bönniʼ naʼ yöjácalenëʼ
    tsözxö́n María, en bilaʼléʼenëʼ lë naʼ benëʼ Lëʼ.
  kde-kde: Bahi Vayahudi vohe vánapite kwanga Maliya, pavachiwene chitendo anecho
    chatendile Yesu, nkunkulupila.
  ata-ata: Ta Iutaia tavuꞌalo ane mineꞌe noxie Malia ne, mimaisou mii maꞌia ane Iesu
    muꞌoxonu ne la mimulaxu taneꞌi noxou.
  qvw-NT: Cayta licälälilmi Mariaman watucü lï Israelcunaca Jesusman achca chalapaculcäla.
  nfa-nfa: Ropa laladhe rèdhi tatao Yesus ne, dhèu Yahudi dhu beke dènge Maria, ae
    ka dhu parcaya Yesus.
  tnp-tnp: Nətəm Isrel nətəm kəməhuva o Meri kəni moteh natimnati mɨn u iətəm Iesu
    təmol, ilah tepət kəmotəhatətə lan.
  urd-urd: उन यहूदियों में से जो मरियम के पास आए थे बहुत से ईसा पर ईमान लाए जब उन्हों
    ने वह देखा जो उस ने किया।
  hot-hot: Ma avômalô Islael takatu ba elaŋ haviŋ Malia êyê nôm atu ba Yisu hadum
    ba bêŋ anôŋ êvhaviŋ.
  mqj-NT: Buda to Yahudi to sae ullomba Maria ummorean Puang Yesus aka ummita kara-kara
    napogau'.
  rus-SYN: Тогда многие из Иудеев, пришедших к Марии и видевших, что сотворил Иисус,
    уверовали в Него.
  mbh-mbh: Na Juda pom ako o es me ma o okup a Maria kene o thopol ur ako Jisas i
    oma i, mako olemio a i nge.
  bdd-bdd: Nage ꞌoina meYudiyaedi taudi Meli ꞌana tohaboꞌenedi Yesu ꞌina paihowa siꞌiteya
    ma ꞌoinega sihemisaeya.
  cbt-NTPO: Cotioro'sa' huë'pisopitanta' ni'pi. Ananpitaantarinso' ni'sahuatona',
    na'a natëpi. “Tëhuënchachin Yosëri catahuarin ni'ton, naporin,” topi.
  srn-NT: Furu fu den Dyusma di ben kon na Maria, bribi ini Yesus di den si san A
    du.
  cta-NT: Loꞌo liꞌ quiñaꞌa̱ tyaꞌa nguꞌ judío biꞌ jlya tiꞌ nguꞌ jiꞌi̱ Jesús, ñati̱
    nu ndiꞌi̱ nxtyucua jiꞌi̱ María tsa̱ la, chaꞌ cua naꞌa̱ nguꞌ chaꞌ tlyu nu nguaꞌni
    ca ti Jesús cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Yuda gbãade pↄ́ aa mↄ̀ Maliama kĩ́ipiↄ, kɛ́ aa yã́ pↄ́ Yesu kɛ̀pi è,
    aa aà náaikɛ̀ dasi.
  tcz-CHONGTHU: Hichun mipi tamtah Mary toh umjouse chun athilbol chu amu'uvin hichun
    Yeshua chu atahsan tauve.
  mar-mar: तेव्हा मरियेकडे आलेल्या यहूदी लोकांनी त्याने जे केले ते पाहिले आणि त्यांच्यातल्या
    पुष्कळांनी त्याच्यावर विश्वास ठेवला;
  snp-snp: Ena Yuda wenena Malia minaidoka o fedamo wenena yauti mumudite Yesu neta
    imo ya eyeti koli kikito umafa,
  isl-isl: Margir Gyðinganna, sem þarna voru með Maríu, tóku nú loks trú á Jesú,
  spy-NT: Kiikaasee keey Yēēsu ꞉biiko chēē chaang' ām choo kirubē Maaryaa lēt yu kakas
    kiyēē kiyey ꞉Yēēsu.
  xnn-xnn: Adoado issan deeyday Judio ay inmey nangliwaliw ken da Maria et namatida
    ken Jesus issan nang-ilaanda isnan kaskasdaaw ay inikkana.
  mwe-mwe: Bhai, Bhayaudi bhabhagwinji bhaikengenenje kwa a Malia bhakashibhonanjeje
    shitendi shibhatendile a Yeshu, gubhaakulupalilenje.
  tte-tte: Siya Yudiya tovalavalamne siya silaoma Yelusalema koina na Meli nuwana
    sikabi namwanamwai Yeisu ana paisowa sigitai yo sibaibaiwa simeli yawasosi.
  tcs-tcs: Plenti pipol uda bin de wea Meri, dempla i bin bilib wea Zizas wen ol bin
    luk lo ai wanem Zizas bin mekem.
  hlt-THB: Meri ak hqip law Juda thlang khawzah ing, Jesu a them sai ce ami huh awh,
    ak khanawh cangnaak ce ta uhy.
  soq-soq: Ius apanawa uara Meri wasausaie wabadowa awa mampe wimone waimoia Iesu
    ginasa pokawaaida Lasares mampe dewasana ewane sumanaibu me bedewe ituiena.
  qub-qub: Chayno rurashanta ricaycur Mariata yan'gar aywaj Israel-masincuna achcaj
    riguiran Jesusman.
  att-att: Á aru yù ira Kudio nga mamulun kári Maria, á nasingad da yawe nga kingnguá
    ni Apu Kesu, á yáyù nga aru nira yù manguruk kuna.
  bki-bki: Mia kulo Ju nalo telabo napano ajakisor Mere abinimei ea bulukuti puruveru
    nei, telikiti napano amial ka napano Yesu naio mila Lasaros meul bereio jibe na,
    amonea batitig naio bo.
  bqp-bqp: Yuda gbãnade kũ ò sù Mariama kĩnaa pìnↄ, kũ ò yã kũ Yesu kɛ̀ɛ pìi
    è, ò a náani kɛ̀ dasi.
  mcp-mcp: Zhwog *Oyúdɛn bwə́ á zə wə́ Maríya wá, bwə́ á dʉ́g sâ Yésus nyə a sá yí,
    bwə́ mú *búgʉla nyə.
  hat-hat: Nan jwif ki te vin kay Mari yo epi ki te wè sa Jezi te fè a, anpil te kwè
    nan li.
  npl-NT: Miakeh judíojteh non okiyolchikawatoh n María, ijkuak okitakeh tlan okichi
    n Jesús, okineltokakeh.
  bgg-bgg: Mery shii wuii pha bran bajo è Isu mirek ji doh ne, ithek aishii migi rek.
  eng-TCENT: Therefore many of the Jews who had come to Mary, and had seen what Jesus
    did, believed in him.
  eng-BSB: Therefore many of the Jews who had come to Mary, and had seen what Jesus
    did, believed in Him.
  cpu-NT: Irootakera ikempisantantanakari osheki judío-payeeni ikaratzi jataintsiri
    itsipataro María, ikaratzi ñaakerori okaratzi jantakeri Jesús.
  san-ASM: মৰিযমঃ সমীপম্ আগতা যে যিহূদীযলোকাস্তদা যীশোৰেতৎ কৰ্ম্মাপশ্যন্ তেষাং বহৱো
    ৱ্যশ্ৱসন্,
  tac-NT: '''Lige alieti etega we''ká ralámuli jurío napu napuílige María bejtélachi
    ''la bijchígale Onorúgame Inolá ko alué Esusi.'
  eng-WEBPB: Therefore many of the Jews who came to Mary and saw what Jesus did believed
    in him.
  gfk-H: Io hua, a haleng ta ira Iudeia ing diet ga hanuat ukaia tane Maria diet ga
    me nas ing ne Iesu ga gil, diet gaam nurnur tana.
  viv-viv: Tu miYuda Meli againe hiꞋela hihawavemoluvina amanadi, tufoidi moyaꞋaidi
    Yesu nimana ana iyaꞋiyaya hiꞋita-yo BanaꞋe hivetumaganena.
  yao-yao: Nipele Ŵayahudi ŵajinji ŵaŵaiche ku che Maliamu paŵaiweni yaitesile Che
    Yesu yo, ŵakulupilile.
  tgp-tgp: Ale Jew matuvana la lo toho peresi Mary atu, la rasu Iesu matan la hite
    hinau atu mo vaia ea.
  auc-NT: Mänömaï beyæ̈ oodeoidi nanguï ïnäni Mäadiya weca ëñacæ në pönïnäni inte
    ïïnäni ïñömö Itota mänömaï cæcä adinque tömengä ingante wede pönënäni bagadänimpa.
  kbc-NT: Eliodi judeutedi anigotibeci odalita Maria noɡ̶onadi Jesus meote Lázaro
    me yewiɡ̶atace, odaa joɡ̶oyiwaɡ̶adi.
  bmh-bmh: Zuda duailel asiu go Maria piabun alemen, Yesus nug gugeg go meun uligaimai,
    goagal oiagab go en petak emen.
  ctu-BL: Cabʌl judíojob tsa' bʌ tiliyob ba'an María tsi' q'ueleyob chuqui tsi' cha'le
    Jesús. Tsi' ñopoyob.
  meq-meq: Ndo neheye ta ye mata gayaw azekw a Mari ada ta ŋgatay a masuwayaŋ niye
    Yesu a ge aye na, ndo hay haladzay ta dzala ha ka Yesu.
  noa-H: Mag Jesuu Lázaro p'iriu hautarr hamach daúacha hootarr gaaimua, judionaan
    k'apan María dʌ̈i bëetarr k'ʌʌnau k'ap'ʌ nʌisijim, chadcha Jesús hich Hẽwandamau
    pʌ̈itarr. Mag warag hi higar nʌisijim.
  alp-NT: Tamata Yahudia rebe esi luake kena ono Maria laleije ndinare, sie bokala
    beisi esi hlaleke loko Yesuse le esi selu Yesuse Iono Lasaruse ikwana suike.
  san-VEL: mariyama.h samiipam aagataa ye yihuudiiyalokaastadaa yii"soretat karmmaapa"syan
    te.saa.m bahavo vya"svasan,
  kbq-kbq: E'ina hige'za, rama'a Jiu vahe'ma Maria'ene e'namo'za, Jisasi'ma hiaza
    nege'za, Agrite zamentinti hu'naze.
  kbh-kbh: Chë soyëngama, banga chë judiënguents̈ana, María jatjëmbambayama tmojánanga,
    y nts̈amo Jesús tojanmcá tmojáninÿënga, Jesúsbeñe imojtsos̈buaché.
  ron-LSB: De aceea mulți dintre iudeii care au venit la Maria și au văzut ce făcea
    Isus au crezut în El.
  pon-pon: Men Juj toto, me ko don Maria, o kilaner, me Iejuj kotin wiadar, pojonla
    i.
  nhe-BL: Huan miyac israelitame tlen itztoyaj ihuaya María quiitaque tlen Jesús quichijqui
    huan quineltocaque para yajaya nopa Cristo tlen hualasquía.
  sps-sps: Taa Jiu na kinai to te naa me ten Meri te tagei a ka te kat e Jisas ri
    faamainy Towa.
  wnc-wnc: Siwan Judia nana buyambamu Mariae apbing aminda sanga wa kake Anututa tapan
    gatanimuyaapa dakngake apu pasinggak ngang natapa kekekakut.
  bus-bus: Yuda gbãadee kɛ̀ aↄ̃ mↄ̀ Mariama kiia pìnↄ, kɛ̀ aↄ̃ yã kɛ̀ Yesu kɛ̀ pì
    è, aↄ̃ a náanɛ kɛ̀ pari.
  gub-BL: Zutew Mari hàpuz me uker ma'e kwer tetea'u wexak Zezuz hemiapo kwer a'e
    wà. A'e rupi uzeruzar hehe wà.
  imo-imo: Lasarus kolorumu wali Jisasini yu topa makinjirimu ulu kanokolio Juda imbo
    kola ulke oringimanga awinini ipuki tiringi.
  boj-boj: Bati deqa Juda tamo uŋgasari Maria aqa are latetqa beb qaji naŋgi Yesus
    aqa maŋwa di unsibqa naŋgi gargekoba Yesus qa naŋgo areqalo siŋgilateb.
  eng-DRA: Many therefore of the Jews, who were come to Mary and Martha, and had seen
    the things that Jesus did, believed in him.
  knf-knf: Bayuday baŧum bambiiŋ du uko Mariya abot awin uko wi Yeŧu adoluŋ, bafiyaara.
  san-KHM: មរិយមះ សមីបម៑ អាគតា យេ យិហូទីយលោកាស្តទា យីឝោរេតត៑ កម៌្មាបឝ្យន៑ តេឞាំ ពហវោ
    វ្យឝ្វសន៑,
  arn-NT: Fey Lasaru ñi wiñomongetun mew, feyentuy rume fentren pu judiu longkolelu
    tati amuyelu ñi yafülmeafiel ta Maria, fey pefilu engün am ñi femün ta Jesus.
  zas-NT: Dád zien ree bén binal Li bililadx Jesús, guial baguiaa reeman milagr beenman.
  ken-NT: Bɛyǎ bo Israɛl abhɛn bakoŋo María bághɔ́ ɛnyɨŋ ɛnɛ Yesu ákʉ́, mánóko
    yi.
