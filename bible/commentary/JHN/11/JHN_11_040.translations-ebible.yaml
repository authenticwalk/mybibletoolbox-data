  ron-LSB: 'Isus i-a zis: “Nu ți-am spus Eu că, dacă vei crede, vei vedea slava lui
    Dumnezeu?”'
  pon-pon: 'Iejuj kotin majani on i: I jo indai on uk, ma koe pojon, koe pan kilanada
    linan en Kot.'
  nhe-BL: 'Huan Jesús quiilhui: ―¿Ax nimitzilhuijtoc, intla tijneltocas, nimitznextilis
    ihueyitilis Toteco?'
  sps-sps: Jisas tsue to tsunia, “Fiisia, Anyo gima tsue of manyi ma tagei anyin siinaiv
    ten Gov to te faaman fi rom anyi?”
  wnc-wnc: Iniwan yake anzing inikut, “Dasing? Tupanu nata ga ganike gata nae natake
    Anututa tapan pasinggak ngang natapi kekeknga siwanu gata kawawi Anututane umana
    akngata asenawan kawiyak ngang gwa ganit ngana apbotake unzingu yanggayak,” ngang
    inikut.
  bus-bus: 'Yesu bènɛ: Mɛ́ɛ onnɛ kɛ̀ tó n ma náanɛ kɛ̀, nɛ́ Luda gakui eroo?'
  gub-BL: Uze'eg Zezuz izupe. — Aze pezeruzar herehe nehe, pexak putar Tupàn ikàgaw
    nehe, a'e kwez peme ihe. Pezeruzar tuwe a'e heze'eg rehe nehe, i'i wanupe.
  imo-imo: Jisasini yundo nimbeindo, “Nani nundo na ningo ipuki tinio lemo nuni Gotenga
    engemu kanonio nindu kanomu aku naa piltinoya?” nimu,
  boj-boj: Onaqa Yesus na kamba minjej, “E nami mermonum, ni e qa ino areqalo siŋgilatqam
    di ni Qotei aqa siŋgila unqam.”
  eng-DRA: 'Jesus saith to her: Did not I say to thee, that if thou believe, thou
    shalt see the glory of God?'
  knf-knf: 'Kë aŧeema aji : « Mënjaku aji woli ifiyaari kwin mndëm mi Naşibaţi i?
    »'
  san-KHM: តទា យីឝុរវាទីត៑, យទិ វិឝ្វសិឞិ តហ៌ីឝ្វរស្យ មហិមប្រកាឝំ ទ្រក្ឞ្យសិ កថាមិមាំ
    កិំ តុភ្យំ នាកថយំ?
  arn-NT: 'Jesus llowdunguy: —¿Feypipelaeyu ama, eymi feyentulmi, peaymi ta Ngünechen
    ñi fütra pepiluwün?'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―¿Nid rnin ya, bal rliladxil, guguiaal xguialrniabee
    Dios?'
  ken-NT: Yesu aghati Matá bɛ, “Matá, pú ngátí wɔ́ bɛ mbák ɔnókó, chɔŋ ɔ́ngɔ́
    bɛtaŋ Mandɛm?”
