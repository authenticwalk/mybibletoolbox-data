verse: JHN.011.040
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Di subuta aho loui kosea, ‘Ana a uvu mai daemo
    mamoniege Dilava vuvune vaveve ke elehanela.’ Dana aho kateai lounu, e.”
  okv-H: Iesu na ke einge ena, “Na no degi ta umo God ke be ijie God ta usasa no degi
    ta ikau kesoa, ke ainge ehenete?” ke ainge enu,
  tbo-tbo: Yesu i baha nae Maleta uyahina i pa, ‘Amaka a paliwelem a pa, una witumaganeu
    yaka apo Yaubada a wipoya una galeya ma una wotalagiyeya.’
  mal-C: “നീ വിശ്വസിച്ചാൽ ദൈവത്തിന്റെ മഹത്ത്വം കാണുമെന്ന് ഞാൻ നിന്നോടു പറഞ്ഞില്ലയോ,”
    എന്ന് യേശു ചോദിച്ചു.
  grc-SR: Λέγει αὐτῇ ὁ Ἰησοῦς, Οὐκ εἶπόν σοι, ὅτι ἐὰν πιστεύσῃς, ὄψει τὴν δόξαν τοῦ
    θεοῦ;
  bgc-bgc: यीशु नै उन ताहीं कह्या, “के मन्नै तेरे तै कोनी कह्या था के जै तू बिश्वास
    करैगी, तो परमेसवर की महिमा नै देक्खैगी।”
  khz-khz: Iesu na Mareta evaikilaato, netiwato, “Au na goi pavaikilamu, pene pono
    vega-taunataunaku genai, Palagu maekana ralemana iwavagina pono gitaa napatiwa,
    ei?”
  deu-TKW: 'Sagt Jesus zu ihr: habe ich dir nicht gesagt, daß du, wenn du glaubest,
    die Herrlichkeit Gottes sehen sollst?'
  zsr-NT: 'Jesús rëꞌ‑nu: ―¿Naruꞌ clëg chgudxczaꞌ liꞌ chquiꞌ réjlëꞌu, hualéꞌinuꞌ yöl‑laꞌ
    yeníꞌ queëꞌ Dios?'
  lin-lin: 'Yesu alobaki na ye : — Nalobaki na yo te ete soki ondimi, okomona nkembo
    ya Nzambe ?'
  hns-NT: 'Tab oe bolies: „Ham tose bollie rahielie kie djab toe bieswaas kariehe
    tab toe Parmeswar ke maahaanta dekhiehe.”'
  noa-E: Magbaawai Jesuu irig, —Mamʉ mua khabá chaigjã pʉrʉg, mua i phiriu auju pʉch
    thãar ee khaphʉ ʉm khai, pua chadcha Ẽwandam jua theeg ooju a chirajimgui ajim.
  eng-EMTV: Jesus said to her, “Did I not say to you that if you would believe you
    would see the glory of God?”
  mib-NT: 'Te ni cahān Jesús jiín ña: ¿A násūú je ni cahān rī jiín ró jeē núu candíje
    ró te coto ró jéē yóhyo cújéhnu Yaā Dios jiín poder yā? achí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ मे़त्तु, “नसाःन् के़जोगुने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पयम् यम्‍बा कुमुक्‍साम्‍मिन् के़निःसुॽ फाॽआङ् तगिसा मे़त्‍ने़आङ् वये़रो॥”
  xnj-xnj: Yesu akamjovela, “Wu, nene nakujovili lepi ukasadika yati ulola ukulu wa
    Chapanga?”
  mmx-mmx: Iesu ga lok tin, “Kereva, nenia agoxo tong box i ru do unaba ven lolos
    at ne Moroa mo do una nunu?”
  cbr-NT: 'Usaquian cacëxunbi ca Jesusan Marta cacëxa: —''Ën cana mi can, asë́rabi
    ''ëmi catamëquin camina Nucën Papa Diosan aín cushin ñu ''aia isti ''ain. ¿Usa
    cat?'
  tee-NT: 'Ju Jesús junich: ―Ja jantu icjunan ni chavai ju alakts''ina'' ju ixtachaput
    ju Dios ni vasalh alac''a''it''i.'
  eng-LSV: Jesus says to her, “Did I not say to you that if you may believe, you will
    see the glory of God?”
  cak-NT: 'Pero ri Jesús xu''ij che ri Marta: Ren can nu''in chic chawe chi xa xtanimaj,
    can xtatzu'' ri nu''on ri ruchuk''a'' ri Dios, xcha'' che.'
  pah-NT: 'Igwete Jesus''ga ei hẽa pe a''ero: —A''e ko ji nde ve ko: “Po ti nde jikogi
    ji rehe, a''ero po ti nde hepiagi Tupana''ga ruvihavuhuhetea nehẽ,” ei ga hẽa
    pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Mɨa pɨmaa jaraji-ek''ã? aji. Ijãa bɨ pɨrã, Ak''õrepa
    ne-inaa pia ooit''ee eperãarãpa p''oyaa oodak''aa ãchi juadoopa.'
  xed-xed: '«Mnagha a yu kazlay: Ka zlghafzlgha ka ná, dzaʼa nda ngha ka ta mbrakwa
    Lazglafta kəʼa kay ra?» ka Yesu nda tsi.'
  glk-glk: 'عیسی اونه بوگفته: «مگر تره نوگفتم کی اگر ایمأن بأوری، خدا جلاله دینی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Xíní ñúhú ndicu̱hu̱n inún tá na̱cachi
    i̱ xu̱hu̱n ña̱ tá ná candúsún Ndióxi̱ já cunún ndá quia̱hva cáhnu ña̱ha cuu caja
    mé á —na̱cachi Jesús.'
  gfk-S: Jisas ga tange tana, “Hohaam, iou pai gale hinawase ter baak ugo be nu nes
    no dades tane God ing be nu nurnur ter? Maso! Io, i tahut be nu lik leh ie!”
  bmu-bmu: Jisösnöŋ mi möta Martagöra kewö jiyök, “Gi möt narim niŋgibanak ewö, Anutugö
    kukösumŋan aködamunŋambuk asuhuiga ekanak. Mutuk keu mewö jibiga mötnöŋ me qahö?”
  dgz-dgz: Boge Iesu anega wan, “Ne namu ge wadiagena ame anu tumat tawa, ge God oya
    oya mega yawai.”
  eng-GNV: Iesus saide vnto her, Saide I not vnto thee, that if thou diddest beleeue,
    thou shouldest see the glorie of God?
  zaa-NT: 'Jesús nna rèe na: Tsí álahua chi nia'' lu'' qui''ni canchu tsíalatsi''
    lu'' nna, hualá''ni lu'' la''huacca qui'' Tata Dios.'
  eng-WEBSTER: Jesus saith to her, Said I not to thee, that if thou wouldest believe,
    thou shouldest see the glory of God?
  guh-guh: 'Jesús nexata jumaitsi Martajavabelia: —Catsipaebatsi rabaja pacuenia taejitsiamë
    Dioso ayaicuene pexanaejava itsa jumecovënëtame Dioso, jai Jesús.'
  bon-bon: Yeesu jojige, “Egäsu nata cane naajine meebine, egä maane liba ätrunga
    cama gäte, maane Acejiyame me kokre ne jepänenite.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Amo nimitzilhuijtoc sintla tijneltocas, nimitznextilis
    ihueyitilis Toteco?'
  swh-ONEN: Yesu akamwambia, “Sikukuambia kwamba kama ukiamini utauona utukufu wa
    Mungu?”
  wbi-wbi: UYesu akambuula akati, “Naniveele nikuvulile kuuti ungitike, ghukuvuvona
    uvuvaha vwa Nguluve?”
  bba-bba: Mɑ Yesu u nùn bikiɑ u nɛɛ, nɑ ǹ dɑɑ nun sɔ̃ɔwɑ nɑ nɛɛ, ɑ̀ n nɑɑnɛ doke,
    kɑɑ Gusunɔn yiiko wɑ?
  eng-KJVCPB: Jesus saith unto her, Said I not unto thee, that, if thou wouldest believe,
    thou shouldest see the glory of God?
  kgk-NT: 'Upéi Hesu he''i: —Ha''e-ma kuri nde-vy, Xe rerovia ramo ojehexa uka va''erã
    nde-vy Nhandejáry. Tuvixa mba''eha-rupi ojehexa uka va''erã nde-vy, he''i Marta-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Vaa na i kiaa i mmiauvaivee. A niiyara
    kutaavaivee tiee fai Anutuuqaa mmoori ari vookaraivaa a taanaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “¿Tema nokantzitakimi aririka pikemijantena aritaki piñaakiro
    itajorenka Tajorentsi?”'
  ekk-PKP: „Kas ma ei öelnud sulle, et kui sa usuksid minusse, näeksid sa Jumala au?“
    vastas Jeesus.
  mpx-mpx: Yeisu i baek elana i ba, “Tab ya baewa elam ya ba, ‘Ebo nu abulilek-agau
    inoke Yehoba wana gasisi nu kite’?”
  wbp-wbp: Jijajirla wangkaja, “Yuwa! Nyurrurnangku wangkaja kamparru-wiyi ngajuku
    wala nyinanjaku. Kajinpaju wala-juku nyinami, ngulaju kapunpa nyanyi Kaatu-kurlangu
    yartarnarri wiri-jarlu-juku.”
  luo-luo: Yesu nowachone niya, “Donge nende anyisi ni kiyie to ibiro neno duongʼ
    mar Nyasaye?”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Ax nimitzilhuijtoc, intla tijneltocas, nimitznextilis
    ihueyitilis Toteco?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܠܵܐ ܐܡܝܼܪܝܼ ܐܸܠܵܟ݂ܝ ܕܐܸܢ ܗܲܡܸܢܲܬ‌ܝ ܒܸܬ ܚܵܙܝܲܬ‌ܝ
    ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ؟“'
  esk-NT: Jesus nipliutigaa, “Uqautianikkugaakpiñ, ukpiqqutiqaġuvich qiñiġayaġniqsutin
    Agaayyutim kamanautaanik.”
  msb-msb: Ginsabat siya ni Jesus, “Ginsabihan ta na baga ikaw na kun magtuod ka sa
    akon, makikita mo an gloryoso na gahom san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ca¹juǿi²jni hning² hi² jáih³hning juu¹² juøh¹²
    jmo¹ Diú¹³ ju³ná³ héh²hning jǿg³ quieg¹jni ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ମାର୍‌ତାକେ କଇଲା, “ତୁଇ ଜଦି ବିସ୍‌ବାସ୍‌ କର୍‌ସୁ ବଇଲେ ପର୍‌ମେସରର୍‌ ମଇମା ଦେକ୍‌ସୁ
    ବଲି ମୁଇ ତକେ କଇ ନ ର‍ଇଲି କି ?”
  meu-meu: Iesu ese e haere henia, eto, Lau na hamaoromu, ani, ba heabidadama, bena
    Dirava hairaina do ba itaia.
  yva-NT: 'Yesus po raura nanto Marta rai pare, “Umawe Syo raura kakavimbe nai to:
    syare ranivara nyanave, indati Amisye po apa kovo ntiti raroron.”'
  dgc-dgc: Pero kinagi ni Jesus, a “Ewan mo naala-ala, Marta, bakén a kinagi ko dén
    diko, éng méniwala ka éy meta mo i kapangyarian na Diyos?”
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Led laa naa nile lo luu, teḻne dib zdoo luu rliladz
    luu naa, bii zaṉ luu gaṉle zha nactaa grë ncuaaṉe ndzon ne ruṉ Dios.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Rohona owya xenyetoko, ehonomnà
    me xaxa Khoryenkom yehtxoho menyaha hampànà, àkan hawe, owya. Kahra kat wahko,
    owya, kekon hatà, Mahta wya.
  sim-sim: Karem si mbarik ormu mbara, �Angop a sawewak nyi misiwa os te! Os mashi
    anhin nyi hishiowe nahi, kwambu Avui Wasilakahin avak nyi heyekwa sir!�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “के मैले तिमीलाई भनिनँ, कि यदि तिमीले विश्‍वास
    गर्‍यौ भने तिमीले परमेश्‍वरको महिमा देख्‍नेछौ ?”
  cgc-cgc: Ambal Jesus ki Marta, “Di' ba gambal aren ki kaon na daw magsalig ka ki
    yaken, makita no katingalaan na buaten ta Dyos?”
  tim-tim: Hain dâmbo hin magaŋep, “Den makgiŋdere a bo nâŋgât. Hin. Gâ nâŋgâniŋmenâ
    Anutu kârikŋaet kulem miawakto ekberât.” dâep.
  yor-yor: Jesu wí fún un pé, “Èmi kò ti wí fún ọ pé, bí ìwọ bá gbàgbọ́, ìwọ yóò rí
    ògo Ọlọ́run?”
  wos-wos: Wungi waléka dé Jisas wa, “Tale nyéniré wundé wawu, ‘Wunika jémba saréka
    Godna hambuk xétanyéni.’ Wun hundika mé saréké.”
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –¿Mʌ̃a jaraẽ́ basica bʌa wãrãda ĩjãibʌrʌ, Ãcõrẽra
    dji droma b̶ʌda unuida?–'
  eng-F35: Jesus says to her, “Did I not say to you that if you believe you will see
    the glory of God?”
  ind-ind: Kata Yesus kepadanya, “Ingatlah apa yang sudah Aku katakan kepadamu! Kalau
    kamu percaya kepada-Ku, Allah akan menunjukkan kuasa dan kemuliaan-Nya yang sangat
    hebat kepadamu!”
  pes-OPCB: 'عیسی فرمود: «مگر نگفتم اگر ایمان داشته باشی، جلال خدا را خواهی دید؟»'
  mpt-mpt: Yesuse baabonea Ne sino baabkenia Obo ne bainobo getneneb mole Gode titilo
    wateneba e niniino dobtouleb namabeobo ge baabkeibiobo gesea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ hone tulao haeka꞉na꞉ta꞉ Koda꞉na꞉
    pa̱a̱ pa꞉la꞉eki handilipikie pita꞉ na loa꞉pe leekeme.
  mkl-mkl: Ŋɔi Jesu í beeɛ í ni, i jɔ ǹ sɔ̃ɛ ǹ ni bii ì dɑsim nɑɑnɛ ɑɑ yɛ ɑmboei
    Ilɑɑɔ̃ mɛɛ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଜଦି ପେ ସତ୍ ପେମାନେଏ ତେଲା ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା ପେକେଏ
    ଏନ୍‌ ମେଁନେ ନେଙ୍ଗ୍ ଆପେକେ ନାବାସଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi Marttako, “Ne ammaniyabaa gidikko Xoossaa bonchchuwa be7anayssa
    taani new odabiikkinaa?” yaagis.
  unx-unx: ୟୀଶୁ ମାର୍ଥାକେ କାଜିକିୟାଏ, “ଆମ୍‌ ବିଶ୍ୱାସେରେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌
    ନେଲେୟାମ୍‌, ଚିୟାଃ ନେୟାଁ କାଇଙ୍ଗ୍‌ କାଜିକାମ୍‌ତାଇନା ?”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Nenikumú gele alévolé itanimó nene
    Ómasímini zámuzalámini luhuva utó iko ániganogane loko lo gumu gakó mota gagatí
    molokahe.'
  lcm-lcm: Na Iesu kala antok ia ta, “Sa nang, parik natapa antok ua ta man kupo lomlomon
    ku arai ani maumausan si God?”
  aer-aer: Jesus akenhe angkerlenge, “Itelaraye? The kwenhe ngkwenge kele ileke unte
    apeke-arle ayenge arratye itelareme, unte aremere Akngeye nhengele arne iwenhe
    apeke renhe mpwarerlenge ngangkere akngerre ikwerenhele.”
  qvc-NT: 'Piru Jisusqam Martataqa nirqan: —Manchu nishurqay, “Kriyishpaqam ringi
    yach''aq: Dyusmi ancha pudirniyuq”, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Hindi ko ba sinabi sa iyo na kung ikaw ay maniwala
    makita mo ang kaluwalhatian ng Diyos?”
  cbs-NT: 'Jesúsun kemakin yuikin: —Ewen dateyamawe. “Ikunwankin Diosun kushipa min
    uiaiin”, akin en mia dama yuibidanxudan, shinanwen— akaya'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍¿Masu ni ka''an sa ja nuna kandija ña''a
    ni chi kuni ni jayiñu''u Su''si ma? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Bo, nanengije anda nhwamini mamikibona kibumo cha Nnoongo?”
  bao-NT: 'To biro cõ ca ĩiro Jesús pea o biro cõre ĩi yʉʉwi: —Mee, “Díámacʉ̃ yʉre
    mʉ ca tʉo nʉnʉjeejata, Ʉmʉreco Pacʉ cʉ̃ ca doti tutua majuropeerijere mʉ ĩarucu,”
    ¿mʉre yʉ ĩitijãri? —cõre ĩiwi.'
  san-ORI: ତଦା ଯୀଶୁରୱାଦୀତ୍, ଯଦି ୱିଶ୍ୱସିଷି ତର୍ହୀଶ୍ୱରସ୍ୟ ମହିମପ୍ରକାଶଂ ଦ୍ରକ୍ଷ୍ୟସି କଥାମିମାଂ
    କିଂ ତୁଭ୍ୟଂ ନାକଥଯଂ?
  huv-NT: 'Teat Jesús tasaj nej: ―¿Neol, ngome tasajas ic sitiül apmeyar sandeac apmejaw
    noic najneajay leaw Teat Dios apmaranga? ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ua̱ngui̱ dí xi''i ngue nu̱''mø gui ''yɛ̱c''ɛ̱i̱gui̱,
    guí pa̱ p''ʉya ngue ma̱guesɛ Oja̱.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Nu koom agaŋ ganiŋat. Du nadisukiliti tiŋa
    Wapum’walaŋ saŋiniŋ kaweŋ ganiŋat u mube nadilaŋ?”
  obo-NT: Kahin Disas to, “Id ikohiyan kud sikkow no otid pomakoy ka, od kokita ru
    kos kotuusan to Monama.”
  cak-ENT: 'Pero ri Jesús xbij chin ri Marta: Yin nubin chic c''a chave que si xtanimaj,
    xtatz''et c''a ri nbün ri ruchuk''a'' ri Dios, xbij chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢ. “ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ
    ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤁᤧᤏᤡ᤺ᤛᤢ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤔᤧᤳᤏᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín ña: ¿A nsūú ja nī ncāhān ni jíín nú jā tú candíja
    nú de cunī nū jā cúñáhnú ndasí Yāā Dios jíín poder yā? ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརཝཱདཱིཏ྄, ཡདི ཝིཤྭསིཥི ཏརྷཱིཤྭརསྱ མཧིམཔྲཀཱཤཾ དྲཀྵྱསི ཀཐཱམིམཱཾ ཀིཾ
    ཏུབྷྱཾ ནཱཀཐཡཾ?
  qve-NT: 'Chaymi Jesusqa niran: —Ñan noqaqa niraykiña, “sichus noqapi creenki chayqa,
    Diospa atiynintan rikunki”, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “Mooasoo nu mee uga u tuukwepu, u ka
    tunaka'oedyukuna, o'no u ka Te Naa pooha tuyugwena poonnekwu.”
  cbu-NT: 'Isussha: Watsta tárinllpa. Nuwamun mangish tatungcha. Ashkinaareesha, Apanllee
    wizpuririni pangachsha, watam táranawa, tárangiya.'
