  ben-OBCV: ইহুদিদের নিস্তারপর্বের সময় প্রায় এসে গেল; নিস্তারপর্বের আগে আনুষ্ঠানিক
    শুদ্ধকরণের জন্য বহু লোক গ্রামাঞ্চল থেকে জেরুশালেমে গেল।
  mil-NT: Te ta cùyatni nduu cadá‑yu vico pàscuá. Te cuéhé ñǎyiu ní queé‑yu ñuú‑yu
    cuáháⁿ‑yu ñuú Jerusàlén cuèndá sá sà ndɨhɨ́‑yu nchaá‑yu nduu íí, te tnahá nduu
    vìco pascuá.
  myu-myu: Ade Judeuyũ o'ju Jerusalém ka kay. Peta mug̃ẽm ip o'ju. Ig̃o epeta bima
    apẽn Deus wuydobuyũ'ũm'ũm o'tujujẽm Egito eipi bewi iap kay g̃ebũm ip osodop.
    Soat ka dag̃wi o'ju ip Jerusalém ka kay. Peta mug̃ẽ awap o'ju ip jewemuisun am
    jebabi dag̃. — Jewemuisun puje, xipat acesop Deus xe — io'e ip jewewebe.
  fue-fue: Juulɗe Yahuduuɓe bi'eteeɗe Paska ɓadike. Ɗuuggal e himɓe leydi nii yahi
    Urusaliima gam laaɓina ko'e mum diga juulɗe ɗen yottaaki.
  amk-amk: Rabuang bonani mani, rerai we inontarai Yahudi fosa ene rahida Paska foi.
    Ampafe wiro etohonsua rahida Paska foi kaharai mae, kaiwasa bitoya na munuefo
    era kawurua to Yerusalemia we eruairuransara emararebanai kariri ene koangfoi.
  fai-fai: Kale Yu kayak ilim tam Akayam Unemin ban bomin mewso keidune anang kukum
    kukum biyámin kinim iyo Yedusalem kal tada tada kei nadiwe suksuku naduwo yanol
    tam Akayam Unemin ban bomumo kana bom nadiwo
  ura-NT: Fasocoa cataihajeein, neseeuru neseeuru caje naain Jerosaleeun cuhajeeure,
