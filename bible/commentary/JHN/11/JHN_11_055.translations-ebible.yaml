    ti tîgi njəlatani day kwa ti tâgray wuməri ni.
  kqc-kqc: Mina ituari Jew vene di Ferei ebu rena irakuna bi bae atafu niyo, dada
    amiye tau ini rautu feresi Jerusalem boyadi Ferei ebu rena irakuna koderi, iniye
    moi ruaka rigika.
  tav-tav: Mere petoacã carʉjawʉ judío maja na boje rʉmʉ pascua na caĩri rʉmʉ caejaparo.
    Camaja capãarã Jerusalẽpʉ cáaájupa ti boje rʉmʉ jʉgoye caroorije na cátajere na
    carerije iñoogarã.
  eng-ULB: Now the Passover of the Jews was near, and many went up to Jerusalem from
    the country before the Passover in order to purify themselves.
  spa-VBL: Ya casi era la fecha de la celebración de la Pascua judía, y mucha gente
