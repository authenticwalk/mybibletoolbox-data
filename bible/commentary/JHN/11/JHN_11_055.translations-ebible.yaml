    na piestá, tapè dán nga naparán ira sù pamegapu na.
  bki-bki: Naruei be vaataro ka bogo na jokoluolu na kulo Ju nalo kialo, napano be
    Jokoluolu na Sidomkariano na Ioruriano. Ana kulo Ju nalo napano ajua tanobuku
    dolu ninio, ajum̃a ajuvan kialo vio nalo abavin Yerusalemo, ajidom avan ea Atua
