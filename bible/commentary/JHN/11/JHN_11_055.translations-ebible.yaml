  suz-BL: मिनु यहूदी आन पास्‍सा चाड जाक्‍चशो बाक्‍त। पहाड ङा शुश मुरपुकी आंम कली ठीक
    सेल्‍चा, दे पास्‍सा चाड आ ङोंइती यरूसलेम लाइबाक्‍मा बाक्‍त। २इतिहास ३०:१७-१८
  car-NT: Mo'karon Simosu 'wa mo'ko eratonomapotopombo onory ewa'mary tyse waty kynakon.
    Pyime kari'na wonuku'san tywaito'kon wyino Jerusalem 'wa, mo'ko eratonomapotopombo
    onory ewa'mary uwaporo Tamusi 'wano me tywekorokato'ko'me.
  amp-amp: Nd kmit tohetmn Judaroh bro Pasofa burwa yihar rhumomr. Wuri wuri toh hanyuk
    yimam bi Jerusalem-rpar bi yi rifiny hanyhato rroh tamoh tamoh fasoh nefm bi yi
    hanyhato bi fak wus bowus hanymoumm.
  bht-bht: कने यहूदिया दे फसह दे त्योहारे दा बकत नेड़े था, कने मते लोक फसह ला पेहले
    यरूशलेम शेहर जो गे ताकि मंदरे च अपणे आपे जो शुद्ध करन।
  eng-NOY: And the passover of the Jews was at hand; and many went out of the country
    up to Jerusalem before the passover, to purify themselves.
  cub-NT: Ñʉja judíova ñʉje torojʉve teijãravʉ, Pascua ãmicʉrijãravʉ baquinó eare
    nʉino marejávʉ̃. Que baru Jerusalén ãmicʉriĩmaroi obedivʉ põeva, cainoa ĩmaroacavʉ,
    mʉri nʉrejaima na, d̶arãjivʉ ne torojʉve tenajiye jipocai yópe Jʉ̃menijicʉi d̶aicõjeiyepe
    ʉ̃i coyʉiye báquede Moisés bácʉre, meara márajivʉ Jʉ̃menijicʉi jã́inore.
  ita-1927: Or la Pasqua de’ Giudei era vicina; e molti di quella contrada salirono
