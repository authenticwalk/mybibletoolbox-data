    be'ekatana junaman bwe'u jo'ara Jerusalen tea'u nau yajak. Inime'e junuen, juka'
    pajkota, kee a' naateo, Liojta bichapo emo tu'utewamta a' ya'abaekai.
  uro-uro: Rhoqoräkt di qorhäs mamär na ama qäväläm gärqomni iva ama Judaqäna arha
    tmäski ma Pasova bä ama rhäqäp na rha rha met nävät iaqäkt ama ngärhäktka bä sae
    ma Jerusalem ivakt iva rhi qumär nas narhoer iva äkt dä sa va ma Pasova.
  ita-1885: Or la pasqua de' Giudei era vicina; e molti di quella contrada salirono
    in Gerusalemme, innanzi la pasqua, per purificarsi.
  muy-muy: Ka sarta gani nani ti *Pak, wuməri gəɗakani ga ndam Zʉde ni, ènjia wuɗak.
