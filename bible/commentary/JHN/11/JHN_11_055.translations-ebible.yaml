    ti yorail ti q'uine.
  ind-AGS: Tibalah waktunya untuk orang Yahudi merayakan Paskah, dan banyak orang
    pergi dari pedesaan ke Yerusalem untuk menyucikan diri mereka untuk Paskah.
  omw-omw: Mwini varuvaro Iutaavanto vekyahu nyato kyarara omwata nro entava qaumaqa
