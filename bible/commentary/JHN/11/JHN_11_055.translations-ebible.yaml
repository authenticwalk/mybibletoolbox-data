verse: JHN.011.055
translations:
  kpx-kpx: Keve usege Diue vahaeho vani mole Basova keu vuguvuguanu. Ige ata moagaeau
    hovedevei abu o halevei o baluga Dielusalema keve tilu. Keve tiale isivilahai
    vasohuta abu vaveve toela ulihaito gabie Basova lovi ke isi.
  okv-H: Eto Judea ta Jarukari Pondo ari iji auvihinu Judea da isasaraho embomeni
    na Jerusalem ta pambuto enana ta ari ainge avoeto hamo egaro otohu au pondo asi
    horuketo temple jo ta isa ue ke einge ea, “Ungo do ere hotembeheve? Iesu eha pondo
    ta puvuroute mane puvurou?” ainge ea.
  tbo-tbo: Ma welulagona tolehana i tutulabelabeni, ma mi Yudeya hi liya nae Yelusalem
    ipa hina liyeuyeu mehi, ma u mulina apoma toleha hina dewaya.
  mal-C: യെഹൂദരുടെ പെസഹ അടുത്തിരുന്നതിനാൽ പെസഹയ്ക്കുമുമ്പുള്ള ആചാരപരമായ ശുദ്ധീകരണം
    നടത്തേണ്ടതിന് അനേകർ സ്വന്തം ഗ്രാമപ്രദേശങ്ങളിൽനിന്ന് ജെറുശലേമിലേക്കു യാത്രയായി.
  grc-SR: Ἦν δὲ ἐγγὺς τὸ Πάσχα τῶν Ἰουδαίων· καὶ ἀνέβησαν πολλοὶ εἰς Ἱεροσόλυμα ἐκ
    τῆς χώρας πρὸ τοῦ Πάσχα, ἵνα ἁγνίσωσιν ἑαυτούς.
  bgc-bgc: यहूदियाँ का फसह का त्यौहार लोवै था, अर घणेए माणस फसह तै पैहल्या अपणे गाम्मां
    म्ह तै यरुशलेम नगर म्ह गए, के खुद नै पवित्र करै।
  khz-khz: Iuda talimara geria Pasova velekwana ekavinagito. E Iuda talimara vogo
    votanoparai getaluwai Ierusalemai gema laka-koukouto. Ira gema laka-koukouto ganina
    taunatauna, Palagu wailanai pia vekala-vealeva voupe, Pasova velekwana pene vetina.
  deu-TKW: Es war aber nahe am Passa der Juden, und Viele zogen hinauf nach Jerusalem
    aus der Gegend, vor dem Passa, um sich zu reinigen.
  zsr-NT: Dza naꞌ chzaꞌ gal‑laꞌ Lni PAscua quequëꞌ bönniꞌ judío catiꞌ tuꞌspanëꞌ ca
    benëꞌ Dios, bubijëꞌ luyú Egipto bunách queëꞌ. Gularúj bunách zian yuguꞌ yödz niꞌ,
    atiꞌ gulabenëꞌ, zjaquëꞌ Jerusalén catiꞌ ziꞌa gdxin lni naꞌ quië tsajpáꞌ cuinquëꞌ
    ca nac qui gdauꞌ.
  lin-lin: Kasi lokola feti ya Pasika ya Bayuda ekomaki pene, bato mingi ya mboka
    bakendeki na Yelusalemi mpo na komipetola liboso ya feti yango.
  hns-NT: Djab Israel logan ke Paasan ke tiewhaar nagtjaail tab dher diehaat waalan
    Jeroesaalem sahar gail apane ke sar-safaai kare ke tiewhaar manaawe khaatien.
  noa-E: Mag phöbör Efraín anʉmʉg weetwai judionaan phiesta Pascua aajem burrju dakpapa
    khajim. Amach i arr aawai, mag phiesta ʉ̈rʉʉ arr aawai, õor pöm Jerusalenag ërërëu
    khajim, Pascua burrju nawe khĩir khaugaag, amach jöoinau jaaujerrjö domer nʉmua
    amach khaibag barpäain.
  eng-EMTV: Now the Passover of the Jews was near, and many went from the country
    up to Jerusalem before the Passover, so that they might purify themselves.
  mib-NT: Te ni cuyajni vico pascua jeē cánasáha ñayuu hebreo. Te cuehē ñayuu tācá
    ñuu yūcuán cuángoo i ñuu Jerusalén, návāha squícu i jeē cahán ley jeē cúchi i
    ndundoo i nuū Yaā Dios, te sáá te quejéé vico pascua.
  lif-NT2: आल्‍ल यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिन् ताःमा इःत्ते़आङ् वये़ल्‍ले़ पाङ्‌भेॽहाॽओलाम्
    यरिक् मनाहाॽ खे़न् चोःक्‌युम्‍भो तङ्‌नाम् तगि सुत्‍थो चोःक्‍सिङ्‌मा साक्‍थिम्
    कुइसिःक् सुत्‍थो चोःक्‍सिङ्‌से़ यरुसले़म्‍मो मे़बे॥
  xnj-xnj: Mselebuko wa Vayawudi Pasaka wavi papipi, na vandu vamahele vahambili ku
    Yelusalemu muni vahenga malagizu ga kujinyambisa vene muni kumuyupa Chapanga,
    kwakona mselebuko wenuwo.
  mmx-mmx: Leluxa at leme Judaia laasen teren Lovovolo Pe mo ga auret ta, la buaang
    limixin at lengkot axap at levennep Judaia digat pas uto Jerusalem, kusu ti lox
    adadat nedi at lemeren ne Moroa ri mo leluxa.
  cbr-NT: Pascua, anúan judíos unicaman carnero 'ati nëtëa 'urama 'ain ca axa a 'urama
    unicamax Jerusalénu cuancëxa, anuax judíos unicama 'icësaribiti Pascua nëtën pinux
    Nucën Papa Diosan aín nuitu upí isnun mëníocati.
  tee-NT: Ju ixc'atan'an ju israelitanin vanin ixjunita. Ju c'atan ju ixpupastaccan
    ju anu' atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan
    ju mak'aniya israelitanin. Pus acsni tuca' ixchin ju anu' c'atan pus na lhu lapanacni
    ixtacha'anta ju lak'achak'an Jerusalén. Ixtataxtutacha la'ixt'un'an. Va ixta'an
    navinin tachi ju ixnajunch la'ixlhamap'aksin ju Moisés ni laich cata'ulh ju ixborrego'an.
  eng-LSV: And the Passover of the Jews was near, and many went up to Jerusalem out
    of the country before the Passover, that they might purify themselves;
  cak-NT: Y ja' noka yan ri k'ij chi ri pascua, ri jun quinimak'ej ri israelitas.
    Romari' can je q'uiy winak ri xe'el-pe pa tak quitenemit, chi xebe pa tenemit
    Jerusalem. Can xebe chi niquijosk'ij-qui' chech ri Dios, antes chech ri nimak'ej.
  pah-NT: Kiro judeus'g̃a oapo g̃werĩ toryva. Páscoa ei g̃a jupe. A'ero g̃a hog̃ahoi
    kiro ogwyra hugwi onhimongyavo tihepia ti toryva javo. Toryva renonde g̃a hoi
    Jerusalém me onhimboavujikwejikwea nahanahã nhande nhimombyryvi Tupana'ga pe javo.
  sja-NT: Ma t'ẽepai judiorã Pascua fiesta ɨ̃rɨ pak'ãri, eperãarã chok'ara awara ãiipa
    chejida Jerusalendee Tachi Ak'õre Ũraa p'ãdade jara bɨk'a oodait'ee mãik'aapa
    pia p'anadait'ee iru k'ĩrapite.
  xed-xed: Ka ndusaktá fitika skalay la Yahuda ta Pak. Ma kɗaku tsa fitika skalu ya,
    ka sliʼadaghatá ndəghata mnduha tsa haɗik ya da luwa Ursalima, ŋa ghuɓiŋtá vgha
    taŋ.
  glk-glk: وختی یهودیأنه عیده پِسَخ نزدیکه بوسته، عده زیادی از جاهایه مختلف به اورشلیم
    بوشوییدی تا رسمه تطهیر کودنه قبل از پِسَخَ بجا بأورید.
  mks-NT: Tá na̱cayati qui̱ví coo vicó pascua cája na̱ Israel já na̱quee cua̱há ña̱yivi
    ndúu ndijáá ñuu cán cua̱ha̱n na̱ chí Jerusalén jáchi̱ cúni̱ na̱ ndaja vií na̱
    mé ná, ná coo tia̱hva na tá quia̱hva na̱sahnda ley Moisés nu̱ ná caja na tá cáma̱ni̱
    chá qui̱ví coo vicó pascua.
  gfk-S: Io, no pana bung utano Nian na Sinakit gate hutate um ma a haleng matanabar
    ta ira tamtaman tapa di ga hanawat utuma Ierusalem ura gilgil haruatne ira harkurai
    tane Moses be di nage gamgamatien ra matmataan tane God menalalie ta ikino nian.
  bmu-bmu: Juda neŋgöreŋ ak-kömukömu kendonöŋ töriyök. Miaŋgöra Juda ambazip gwötpukŋan
    miri dop miriŋini mosöta köl könjörat ak aŋgubingöra möta Jerusalem sitinöŋ öŋgöget.
  dgz-dgz: Wam ame konintu taiwandin Diu nagire Paina Yamaseni Baripewa, waen apan
    aruga at muga muga ae vean pa Ierusalem anu tumat iupewa ayamase tapen menan pusi
    nani bigi ware amon bongam bongam namu tap amba Paina Yamaseni Baripewa evi amba
    tugupen wa amon.
  eng-GNV: And the Iewes Passeouer was at hande, and many went out of the countrey
    vp to Hierusalem before the Passeouer, to purifie themselues.
  zaa-NT: Chì' tegáabá debiga' pascua qui' ca enne' judíua nna, nuỹetse' ca enne'
    qui' ca yetsi to' anta' nía huía cą Jerusalén ántesca gal·la' fiéstaá para eyacca
    nàrì cą según costumbre religiosa qui' quį.
  eng-WEBSTER: 'And the Jews'' passover was nigh at hand: and many went out of the
    country to Jerusalem before the passover, to purify themselves.'
  guh-guh: Imoxoyo baja pevajënae judíovi pijafiesta pejonematacabinexa, pascuavënëfiesta.
    Nexata jivi ayaibitsaëtoxaneto pona Jerusalén tomarabelia. Pona pexanaenexa pacuenia
    exanabiaba fiestavajënaeya penajamatabëcuene xaniavaetsinexa Diosojavabelia. Bajarapamonae
    naropoba tsiquiritomaraxijavaverena.
  bon-bon: Israela biname bime äsuplengta trii mameta ge, siige bucurage biname cina
    abasecretnige cewe maramara cabu ca Yerusalema me. Trii padare camuge, teepi niinäce
    eclige naace tääpume cude gwidape cabu ca kälyä äbitame piba ingwe ca trii cabu
    me äbäcname.
  nhw-BL: Huan ajsitihualayaya nopa tonal para nopa Pascua Ilhuitl. Huan miyac masehualme
    hualayayaj tlen campa hueli pilaltepetzitzi huan yohuiyayaj hasta altepetl Jerusalén
    quema noja polihuiyaya para pehuas nopa ilhuitl pampa monequiyaya motlapajpacchihuase
    quen quiijtohuaj totlanahuatilhua para teipa quielnamiquise nopa Pascua Ilhuitl.
  swh-ONEN: Basi Pasaka ya Wayahudi ilipokuwa imekaribia, watu wengi walitoka vijijini
    wakaenda Yerusalemu kabla ya Pasaka ili wakajitakase.
  wbi-wbi: Ikyimike ikya Pasaka ija Vayahudi kilyale piipi. Avaanhu vinga kuhuma mu
    fikaaja vakaluta ku Yelusalemu kuuti vivalasie ye kikyale pifika ikyimike ikio.
  bba-bba: Yuubɑn tɔ̃ɔ bɑkɑru te bɑ rɑ soku Gɔɔ sɑrɑribu tɑ turuku kuɑ, mɑ tɔn dɑbiru
    sɑɑ bɑru kpɑɑnun di bɑ dɑ Yerusɑlɛmuɔ bu kɑ tii sɑ̃rɑsiɑ tɔ̃ɔ bɑkɑ te, tu sere
    turi.
  eng-KJVCPB: 'And the Jews’ passover was nigh at hand: and many went out of the country
    up to Jerusalem before the passover, to purify themselves.'
  kgk-NT: Ha upéi katu oiko-tama aretegwasu páscoa héry va'e, Egito yvy-gwi judeu
    rembypy osẽ hagwe áry arete héry va'e. Ne'írã oiko jave arete, heta judeu oho
    Jerusalém-my. Gweko-py oho. Tenondeve oho onhemopotĩ uka hagwã Nhandejáry róga
    kakwaa-py.
  waj-waj: Varuduu Yutayaiya buusa Varaigiataivaa nneera suaivo vainima vauduu gioonna
    kiaapuuya vo yoosinna vo yoosinnadiri Yerusareema vida iya Anutuuqaara mmamma
    finira aataruuvaara iida nnaagiai buusaivaa nnaaraivaara viravai.
  cpy-cpy: Rooteentsi roemoshirenkaero Judá-paeni Anonkoryaantsi, osheki atziri jatatsiri
    Aapatziyaweniki rowetsika-shire-yityaa.
  ekk-PKP: Oli peaaegu juutide paasapüha aeg ja palju rahvast läks maalt Jeruusalemma,
    et end paasapüha jaoks puhastada.
  mpx-mpx: Yudiya wali Nopalegi Hagalena ana sauga iyaka i kelakelaubwa, inoke bolo
    hi miminek awan ge awan ona elal hi nowanik hi na Yelusalema ali abwabubun paganina
    kaiwena, mulaa abwe Nopalegi Hagalena ana sauga.
  wbp-wbp: Kutulkulpa karrinja-yanu Juwu-patu-kurlangukuju Purlapa Wirikiji Pajapakuju.
    Panulpalu Juwu-patu yanurnu Jurujulumu-kurraju ngurra-kari ngurra-kari-ngirli.
    Yanurnulu yungulu-nyanu wurdujarra-mani purlapakungarnti. Kuja-jarrija kalalu
    Juwu-patuju purlapakungarntiji.
  luo-luo: Ka kinde mag Pasaka mar jo-Yahudi ne chiegni chopo, ji mangʼeny moa e gwenge
    mopogore opogore nodhi Jerusalem mondo gipwodhre kapok Pasaka ochopo.
  nhe-NT: Huan ajsitihualayaya nopa tonal para nopa Pascua Ilhuitl. Huan miyac tlacame
    hualayayaj tlen campa hueli pilaltepetzitzi huan yohuiyayaj hasta altepetl Jerusalén
    quema noja polihuiyaya para pehuas nopa ilhuitl pampa monequiyaya mopajpacase
    queja quiijtohuaj totlanahuatil para teipa quiilnamiquise nopa Pascua Ilhuitl.
  aii-aii: ܐܝܼܡܲܢ ܕܩܘܼܪܒܸܢܹܗ ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܪܵܒܵܐ ܐܣܝܼܩ ܠܗܘܿܢ ܡ̣ܢ ܡܵܬܘܵܬܹ̈‌ܐ
    ܠܐܘܿܪܸܫܠܸܡ ܕܕܲܟ݂ܝܼ ܗܘܵܘ ܓܵܢܵܝܗ‌ܝ ܡ̣ܢ ܩܲܕܡ ܥܹܐܕܵܐ،
  esk-NT: Jew-ŋuruat niġiqpagvikaaŋat taggisiqaqtuaq Apqusraaqtitaułiġmik qalliñiqsuq,
    aasrii iñugiaktuat iñuich nunamiñ utlautipluni Jerusalem-mun niġiqpagvikaam sivuani
    itqanaiyaġiaqhutiŋ, qaayuġnaityaqhutiŋ iŋmiknik [maliglugu maliġutaksraq].
  msb-msb: Niyan, halapit na an pyista san Paskwa san mga Judio kaya damo na mga tawo
    na hali sa kaumahan an nagpa-Jerusalem antes sani agod malinisan an inda sadiri
    sa kasal-an susog sa ginsugo sa Kasuguan.
  cpa-NT: Ja¹quien¹³ tøa¹ jmai³ ta²høa³ quiah¹² dsa² judío. Jøng² ca¹ŋi¹lé² dsa² jue¹²
    juu¹² jøa³juøi² Jerusalén, dsa² hniu¹ li¹jŋió¹ niúh¹ jín³ hi² tøa¹ jmai³ ta²høa³.
  dso-dso: ଜିଉଦିମନର୍‌ ନିସ୍‌ତାର୍‌ ପରବ୍‌ କେଟିଆଇଲା । ସେ ପରବ୍‌ ଅଇବା ଆଗ୍‌ତୁ ନିଜେ ନିଜେ ସୁକଲ୍‌
    ଅଇବାକେ ଗୁଲାଇ ରାଇଜର୍‌ ଲକ୍‌ମନ୍‌ ନିସ୍‌ତାର୍‌ ପରବ୍‌ ଆଗ୍‌ତୁ ଜିରୁସାଲାମ୍‌ ଜିବାକେ ବାଟ୍‍ଦାର୍‌ଲାଇ
    ।
  meu-meu: Iuda taudia edia Lagau-hanai Ariana na vairadiai e hure; bena una tano
    taudia hutuma Ierusalem ai e dara dae, aria dainai bae haheḡoeva guna eto.
  yva-NT: Arono naije vatano Yahudi awa Ono Paska mararai kobe. Weti vatano Yahudi
    wanui una no munije raita wuruta no Yerusalem indamu wo manasine rarondom mamaisyo
    awa koane rai indamu ukakavin utavondi jirati Ono Paska rai.
  dgc-dgc: Nadid, adene a dumemét i Piyesta na Ala-ala na Judeo, éy meadu i inumange
    a tolay ta Jerusalem, monda tupadén de tu utus ni Moises tungkul ta péglinis ta
    bégi.
  zpm-NT: Leṉ ngbidz co, ziaadyob lni Pascw. Nzian grë miech ne no grë guiedzlas ne
    ndxie dib ga, laa zho rsilo quiariee zie zho nëz Jerusalén; sac ansraa csilo Pascw
    nzian zho rie yadoo ruṉ zho grëse miṉe rnabey ley par guiaaṉmbe zho lo xtoḻ zho.
  hix-NT: Xuknewyana komo yasahxemtotho hahnoke nehxakon xarha tà. Thoryen heno komo
    yohokoko àtothàrànhàrà hutwatxho rma àro hatà, asahxemtotho komo. Àro ke, Xerusaryen
    hona tetxkon hatà, toto komo, Xukneya yamtar hon komo rma, thenyenohnà komo rma.
    Tasahxemtohra ronye rma haka tetxkon hatà, tosonyhoryenàr kom horà.
  sim-sim: Hiyawu wasilaka Pasovan li ukuri wolo si na namber. Hako Judama yanga yangak
    fehe Jerusalemik masmas li taha misokome Avui Wasilakahik jivik li nakmbaha mbele
    mbele ujanda nombon li uhu limu hundujera. Uhu Pasova oso si talakuri wolon limu
    nikishira.
  npi-ULB: अब यहूदीहरूको निस्तार-चाड नजिकै थियो र धेरै जना आफैँलाई शुद्ध पार्न गाउँहरूबाट
    निस्तार-चाड अगि नै यरूशलेम गए ।
  cgc-cgc: Na dali nang en mabot timpo na mag-umpisa pista ta mga Judio na paumaw
    na Pista Ta Paglibri Alin Ta Egipto, tama na mga ittaw giling naan ta Jerusalem
    na alin ta duma man na mga banwa aged magtuman ta iran na sunuran paagi ta mga
    sirimunya ta paglimpyo.
  tim-tim: Akto aregât hamiŋân hombaŋ kotŋe Pasowa are tâlâgumbo kepia ginŋe ginŋe
    ainba luâk âmbâle dondâŋe Yerusalem kepia ain hombaŋ miawakbiapgât aregât Anutugât
    emetŋân kinbiâ huraguâkgât âgâyi.
  yor-yor: Àjọ ìrékọjá àwọn Júù sì súnmọ́ etílé, ọ̀pọ̀lọpọ̀ láti ìgbèríko sì gòkè
    lọ sí Jerusalẹmu ṣáájú ìrékọjá, láti ya ara wọn sí mímọ́.
  wos-wos: Judana némafwi nukwa Pasova walémba maki yandéka di Judana du takwa séfélak
    Jerusalemré yi, di deka haraki saraki sémbut huréhaléka re wun nukwana hénoo jémba
    sanjoka.
  emp-NTPO: Judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarira caita b̶asia. Maʌ̃ra
    ewari droma bẽrã puruzabemarãda Jerusaleʌ̃naa wãsid̶aa ãdjia obada quĩrãca o panʌneba
    Ãcõrẽ quĩrãpita bia b̶ead̶i carea.
  eng-F35: Now the Jewish Passover was near, and many from the country went up to
    Jerusalem before the Passover in order to purify themselves.
  ind-ind: Beberapa hari sebelum orang-orang Yahudi merayakan Paskah, banyak orang
    dari seluruh negeri Israel pergi ke Yerusalem. Sesuai hukum Taurat, mereka datang
    beberapa hari sebelumnya untuk mengikuti upacara pembersihan diri sebelum perayaan
    tersebut.
  pes-OPCB: کم‌کم عید پِسَح که از روزهای مقدّس یهود بود نزدیک می‌شد. مردم از سراسر
    مملکت در اورشلیم جمع می‌شدند تا خود را برای شرکت در مراسم عید آماده کنند.
  mpt-mpt: Gode singkalin am sumo, niniino Fasobao, Yudai bleto yis blim dowonamin
    amo dikib tlo kesoa nakaia unangai homoni i bib amo deiboniba dli tete bianiba
    Yelusalem bibo Gode kin dimo ayam anamin kukubo klanoba Gode kin dimo ayam anobta
    Fasoba imen ole mit dowonomo geniba klamonsiobe.
  ssx-ssx: Mo Diu wanda꞉halina꞉ Lombei Pupa Yapeeke nate tunkulieke handaa papate
    da ta꞉ta꞉ ta꞉ta꞉ wanda꞉halima꞉ ne a̱i̱ na pambeke haena꞉ ika꞉ loke wamo puluekema꞉
    oli Diutuseleme da nane pemekeme.
  mkl-mkl: Wee jinɡɑui Zuifu ŋɑ iyi ɑ̀ yɑ kpe Iku ku kuɑ í mɑɑi wɑ. Nɔ hɑi ilɛɛko
    ŋɑ inɛ nkpɔ í bɔ kuwee ku ce Zeruzɑlɛmu ku bɑ ɑ mɑ́ hee jinɡɑuu ku mɑɑ̀ to wɑ.
