  ulk-1902: 'Iudaia giz ra paseka maike: gaire le bakeauare Ierusalemem ab gedelam
    ko kekiam tereiem, a keubu paseka.'
  som-som: Hadda Iidda Yuhuudda ee Kormaridda la yidhaahdaa waa dhowayd, kuwa badanna
