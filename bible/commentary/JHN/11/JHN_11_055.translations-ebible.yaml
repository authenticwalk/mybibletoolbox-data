    ö no Vavaasis pe Mosës to soe va non.
  agd-agd: O vákan Tiyarafenu ano ma Isareri kéká Avo Uantein Damú ádé iyákan minó
    pimpáké banasi ano Tiyarafenu avorá avusese ono van Yerusaremí barurá ana óden
    mino.
  rkb-NT: Sudeutsa kytsa sizubarẽtsa Serusarẽhe bo niukurunaha. Sudeutsa myikaha bo
    Serusarẽhe bo pororo ziknakaranaha. Paskoa mokymyze anaeze Deus taparaktsa nisitsumuẽhĩkĩ
    ana bo mytsaty ziknakaranaha. Sizubarẽtsa Serusarẽhe bo niukurunaha. Tapara simyikaha
    kymybyitu tahasopyk tyty nikaranaha. — Katsa meky watu tsimoziknaha zeka Deus
    okzeka wasani tsimaha — nisisopykyknaha.
  san-THA: อนนฺตรํ ยิหูทียานำ นิสฺตาโรตฺสเว นิกฏวรฺตฺตินิ สติ ตทุตฺสวาตฺ ปูรฺวฺวํ
    สฺวานฺ ศุจีนฺ กรฺตฺตุํ พหโว ชนา คฺราเมโภฺย ยิรูศาลมฺ นครมฺ อาคจฺฉนฺ,
  iws-iws: Mɨ ɨi komiiya Isrel sɨmiir iikamɨm ɨrɨpa sɨma haɨngiriyɨu owiya yaewou
    nae komiiya Pasova saiir nikwo aeiya ɨni kingiin nwowa. Mɨ bɨiya ta hɨriinan yaewou
    nae komiiya pɨ saeya yɨmbiyam mɨ ɨkɨ iikamɨm, sɨmiir yapa yapa om hɨrar nwowɨm,
    sɨma pɨ om komii Jerusalem hɨriirarar nami. Mɨ sɨmiir dimɨn taemɨnɨm sɨma nɨnkɨn
    ɨmiiyaeyanɨm Adi Komii siir pɨ prismi inkam ɨmiir ninɨ hauuɨuwi. Mɨ Adi Komii
    siya wɨ ha nikɨ boɨnɨm, sɨma dimɨn whɨrkɨ bɨ kɨmbugɨm. Moses siir siyɨu komii
    siir yai aeya boɨnkiya saiir hɨriinan.
  pol-SZ: Zbliżało się właśnie święto Paschy. I mnóstwo ludzi z całego kraju napływało
    do Jerozolimy jeszcze przed świętem, aby dopełnić ceremonii oczyszczenia.
  ztq-NT: Lëë xilni gaa meñ Israel nii lë paskw sëëd yob, aan ndaly meñ no nëz si
    Jerusalén parñee kak nyë meñ sinak xñabey xley Moisés.
  zai-NT: Ma zeda yuba pascua. Stale binni de ca guidxi huiini que uyé Jerusalén,
    yeguni ca casi cá lu ley stica guni ca para guia ladxidó' ca', laga ca'ru uzulú
    saa que.
  upv-upv: Nanen ne asien se m̃eri Isrel nir oto mori. Ko jinibb elep arivel aran
    renge Jerusalem, arwera partaur parwokwok jile tera daron ne nanen ne asien.
  wap-NT: Maonapaꞌa naa Passover Kamoo kaawan, naꞌiki iriba pidannao munapo kidaꞌo
    ĩmashaapan makon Jerusalem iti, ĩchikainaꞌanan naa Jewnao kakinaorinaa kawanaꞌati,
