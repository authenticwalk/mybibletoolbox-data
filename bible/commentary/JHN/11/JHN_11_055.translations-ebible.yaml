  lat-VUC: Proximum autem erat Pascha Judæorum, et ascenderunt multi Jerosolymam de
    regione ante Pascha, ut sanctificarent seipsos.
  ngp-ngp: Wila wa Wayahudi wa Pasaka wandaga hagihi. Want'hu wakwelaga kulawa kwe
