    eminingka-langwa iya eminingka-langwa angalya nawurramurndukweyinuma yenjerrikina
    Jirujalemu-wa kajungwa kararrkajungwuni-yada arakba adinakba warnikambarringi-yada
    akina.
  enq-2: Dokopa Juumanya Pasopa nee nenge gii doko tengesa piamopa, yuu yakane dupanya
    katao endakali longo kuni nasina lao pyoo wasalanya lalyoo Jerusalema peami.
  eng-ASVBT: 'Now the passover of the Jews was at hand: and many went up to Jerusalem
