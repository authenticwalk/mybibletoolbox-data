    tuhvá maa ñu sacuví cha sandundɨɨ́ ñu chi ñu nuu Nyoo cha ni cumañi ca chaa quɨvɨ
    vico cuan.
  tzo-NT: Po'ot xa tsta yorail q'uin cu'untutic. Ja' ti q'uin Pascua sbie c'alal ti
