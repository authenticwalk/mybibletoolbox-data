    jech xu' tsti'ic li chij sventa q'uin coltaele.
  lex-lex: La' ler de de nhi' pa nwakriania lera-mela Yahudi lerlalawanni Paska. Pa
    rirahu rwatiawua leta-ruhuna re pa rtawniokria Yerusalem totpena rlernohora riy
    mutlialawna wokni-le'enu pa ramou-rawitna inonni totpa rwei lerlalawan mak hota
    ha rhi'a de.
  dov-dov: Lino ipasika lyabama Juda lyakali lyaba afwifwi, mpawo biingi bakaya ku
