    aminda Jerusalem koke kepi sukuking kakngana nomana siyamikge tandaknganangge
    kopbing.
  bus-bus: Yudanↄ Banla zĩbaa kà kĩi. Wà bↄ̀ lakutunↄ guu paripari, wà gàa Yerusalɛmu
    gbãsĩbↄna yãnzi ai zĩbaa pì gↄ̃ ká.
  gub-BL: Uhem etea'i Zutew wazemono'ogaw 'ar a'e kury. Uzapo mai'u haw uhua'u ma'e
    wà. Zanera'yr wazuka 'ym awer, i'i teko a'e mai'u haw pe wà. Teko tetea'u a'e
    ywy rehe har oho Zeruzarez tawhu pe wà, uzekwaku pà uzemukatu pà Tupàn huwa rupi
    wà, a'e temi'u i'u zanune wà.
  imo-imo: Juda imbomanga Pasova Wai Awilimu nondopa wendo ombai terimu kinye Juda
    imbo awini enonga pulu kombuma tiye kolko pungo, Goteni eno kake tepili molonge
    kanombalo uluma tengeindo Jerusalem olando puringi.
  boj-boj: Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa naŋgi eleŋej.
    Deqa olo are qalqajqa yori bati jojomej. Yori bati jojomonaqa Juda tulaŋ gargekoba
    naŋgo qure qureq dena tigelosib yori bati di unqajqa deqa Jerusalem beb. Juda
    naŋgo kumbra agiende. Yori bati di brantosaisoqnimqa naŋgi Jerusalem bosib naŋgo
    segi jejamu yansosib yori bati qa tariŋqab. Utru deqa naŋgi Jerusalem beb.
  eng-DRA: And the pasch of the Jews was at hand; and many from the country went up
    to Jerusalem, before the pasch to purify themselves.
  knf-knf: '*Ufeŧtu wi Mbuur wi bayuday uñogi kë bañaaŋ baŧum başë woona ŋfëţ ŋi baka
    abi ţi Yeruŧalem kado bañow ji ufeŧtu ubi uban.'
  san-KHM: អនន្តរំ យិហូទីយានាំ និស្តារោត្សវេ និកដវត៌្តិនិ សតិ តទុត្សវាត៑ បូវ៌្វំ ស្វាន៑
    ឝុចីន៑ កត៌្តុំ ពហវោ ជនា គ្រាមេភ្យោ យិរូឝាលម៑ នគរម៑ អាគច្ឆន៑,
  arn-NT: Pülleleparkey dewma ti pu judiu ñi Paskua kawiñ antü, fey rume fentren che
    müleyechi waria mew amuyey ta Jerusalen ñi müngeltuafiel femngechi ñi wüne femael
    tati wimtun liftuwün dungu petu ñi akunon ta Paskua kawiñ.
  zas-NT: Dxejzii ree ma zidyob pascw, lanij rüjn ree bén Israel, dád zien ree bén
    guiedx ree zë Jerusalén din güün reeman ziꞌc na̱j xcostumbr reeman par gac reeman
    naya loj Dios chi gad pascw gal.
  ken-NT: Mpok mɛnyiɛ Ɛpǎ Nɛkɨŋɨ bo Israɛl arɔp kɛkwɔt. Bɛyǎ bho báfa ndǔ bɔ̌bɛtɔk
    bhap bako, barɔk Yerúsalɛm ɛnɛ́ mpok ɛpǎ ɛyɔ ábhɨ́kɨ́ re ghaka, ndu bɛkʉ bɛ
    mámbák pɛ́pɛ́p bɛsí Mandɛm mbɔ ɛnyu bo Israɛl bákʉ nɔkɔ nyaka.
