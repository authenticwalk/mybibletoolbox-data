  dwr-NT: Ayihudatuu Paasigaa bonchchiya gallassay mateedda; qassi daro asay barena
    geeshshanaw, Paasigaa bonchchiya gallassay gakkanaappe kase dumma dumma saappe
    Yeerusalaame beedda.
  kfw-kfw: Jihudi ngai Rakaanna Kahoi aheitungnasik aphakha aleinai, halli mipui katamtak
    in ram ram makheiya kahoi madet inmani sinadan dungjuiya inthiangnasik Jerusalemma
    inleisi.
  bfz-bfz: तेबे यहूदिया रा फसह रा त्योआर नेड़े था और बऊत सारे लोक फसह ते पईले ई गांव
    ते यरूशलेमो खे गये कि आपणे आपू खे शुद्ध करिए।
  cuk-09: Deun Judiomar-iba Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-Iba
