  sby-sby: Kusekelela kwa Pasika kwalaseng'ena pepi. Neco bantu bangi beshikufuma
    kuminshi balaya ku Yelusalemu kucika cakuliswepesha, Pasika nkayitana iyamba.
  sll-sll: Ena God Isrel arihobi han uning sungwo Pasoba erin haung u mala ongwi.
    Ongure ari ganba bina holo holi miki weni mo Yerusalem pire, Yudari memini pangwo
    meri wine ole talime pring i ole na tenama di pire God hau si ke tongwi.
  yaq-NT: Junama'a jaibu ka mekka be'een, jume' juriom bwala jissu'aka pajko jiba
