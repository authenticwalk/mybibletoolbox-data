  heb-heb: ויקרבו ימי הפסח ליהודים ועם רב עלו מן הארץ ירושלימה לפני הפסח למען יטהרו׃
  mpp-mpp: Yuda ngic-ngigac yengele Ewalicebaicnele hombang dameng bangkaleme, ngic-ngigac
