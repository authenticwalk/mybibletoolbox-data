    hua̠ntu̠ xta­li̠s­ma­ni̠ni̠t; y maka­pi­tzí̠n luu laca­pala xta­cha̠m­putún li̠huán
    nia̠ xlak­chá̠n pa̠xcua la̠qui̠ naca̠­palh­ma­ka­nicán la̠ta túcua xca̠­pa­sani̠t
