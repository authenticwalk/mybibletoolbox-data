    Waˀ i shánkîˀḏi thaa napówápíḏíbo báyékí tꞌowa Jerusalem búuˀúḏí yáˀwé dithaaˀin
    iwepiyeˀ dimää dívípikhâyˀa̖míḏí in Huḏíyoví khuu dínmuu waa.
  rmc-rmc: E Patraďi sas pašes a but džene gele andro Jeruzalem imar angle Patraďi,
    hoj pes te obžužaren.
  apr-apr: Ye kene tani in lal maiyoko kidi Yuda yo bet lodi tut ye Paskimoolooningi
    ke Maro i, in potai bet pombe. Le nga di Yuda yo tinepe ye malala kapala nga,
    ngan alunu tilo pang Yerusalem bet lo titoo momo kidi Yuda a di tapdi tiyei di
    le tinidi galanga ye Maro matana mugu ngan, lo ngan bet lal ke Paskimoolooningi
    tani in pombe.
  tiy-tiy: Amun gédétén i kékanduli i de Judio féndawét “Témara”, médooy de étéw tidéw
    dob de ségiyo-giyo gonon ménangéy Jerusalem. Diyo ro rénigoy adate féndawét “Félinis”
    inok géamung ro bé kandulie ni.
  nlg-nlg: Na bona ni Gougonu ni Lovovule te dutu tua, me subo na vure tana lei bubuto
    talighu tara dato i Jerusalem mara va sasau marabu inaghona na gougonu eni.
  dgr-DOGNT: Israel got'ı̨į̀ gıts'ǫ dzędeè Passover ts'ǫ̀ hawe ekò, hazǫǫ̀ gınèè gots'ǫ
