  cco-NT: Jo̱ mɨ˜ cangɨ́ˋguɨ lajo̱, lajeeˇ e nɨjaquiéengˊ jmɨɨ˜ e quɨ́ꞌˉ tɨ́ɨngˋ dseaˋ
