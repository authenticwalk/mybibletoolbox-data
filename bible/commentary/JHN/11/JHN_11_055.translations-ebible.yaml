  mal-mal: യെഹൂദന്മാരുടെ പെസഹ അടുത്തിരിക്കുകയാൽ പലരും തങ്ങളെത്തന്നെ ശുദ്ധിവരുത്തുവാൻ
    പെസഹയ്ക്ക് മുമ്പെ നാട്ടിൽനിന്ന് യെരൂശലേമിലേക്കു പോയി.
  kkc-kkc: Osoloso Godeeye Gababia wo nalai biame olo koola tooboome, Yu odoo dia
    mi pepuso maga Yelusalem mapoo palaso, Godeeyo howo woola diba medee mopoodoo
    doloso tekepo dabalame.
  lit-lit: Žydų Aplenkimo šventė buvo arti, ir daug žmonių iš viso krašto prieš Aplenkimo
