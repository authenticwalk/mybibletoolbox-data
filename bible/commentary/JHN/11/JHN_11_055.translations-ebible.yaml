  san-PUN: ਅਨਨ੍ਤਰੰ ਯਿਹੂਦੀਯਾਨਾਂ ਨਿਸ੍ਤਾਰੋਤ੍ਸਵੇ ਨਿਕਟਵਰ੍ੱਤਿਨਿ ਸਤਿ ਤਦੁਤ੍ਸਵਾਤ੍ ਪੂਰ੍ੱਵੰ ਸ੍ਵਾਨ੍
