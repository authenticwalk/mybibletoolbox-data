  ory-ory: ଯିହୁଦୀମାନଙ୍କର ନିସ୍ତାର ପର୍ବ ସନ୍ନିକଟ ଥିଲା, ପୁଣି, ପଲ୍ଲୀଗ୍ରାମଗୁଡ଼ିକରୁ ଅନେକେ
