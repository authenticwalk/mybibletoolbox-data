    bitohauruhane coina.
  mcd-NT: Nocon caifo Israelifo nocon fusitin shafatan Diospan oinmati nan afu nai
    muran imisiton nocon shunifoan aton furonanfacufo iyoafofosi finonmani shinanshcaquin
    nocoti chaima. Nantianri yora ichapafo pushurasi ano chai icanashu Jerusalén ano
    funifo. Jerusalén anoafo Moisés aton shunifo yononi cuscan atorifi huamapai aton
    chaca soamapai ichananti pushu muran iquinifo.
  urt-urt: O ŋup embere ŋaiye Pasova si nat sehei pe, lenge miyeꞌ tuweinge wula wula
