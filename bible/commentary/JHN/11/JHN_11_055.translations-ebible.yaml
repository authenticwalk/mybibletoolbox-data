    Jerusalenag hërërëu k'ajim, Pascua burrju nawe k'ĩir k'augaag, hamach jöoinau
    jaaujerrjö domer nʌmua hamach k'aibag barpäain.
  alp-NT: Kena mere tamata Yahudiaru esi pesta nete suike Alla Isirie esi ntuana menatu
