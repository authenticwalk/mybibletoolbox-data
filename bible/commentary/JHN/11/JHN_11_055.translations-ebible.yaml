  cbv-cbv: Caán láa jwiít judíowã jwĩpĩ́ wẽini Pascua yeó jáapna pínah bahnijeh ã
    jʉdhdʉp jĩ. Moisés ã naóh yapaatji pah, Diosdih jwĩ weñat pínah jã́tih tʉ́i míic
    ámohat ãpĩ́ náahap jĩ, Dios ã enechah, yéejat wihcannit jwĩ jʉmat pínah niijná.
    Pánihna, caandíh chãjat tʉ́ʉt niijná, dawá jwĩ déewã nihat tʉ́tchinadih moón Jerusalén
    tʉ́tchina ĩt aab béjep tajĩ.
  taw-taw: Pen Juda ñɨn awl kɨli Pasopa apal ak wulep owak. Owaknɨŋ, binɨb okok kɨli
