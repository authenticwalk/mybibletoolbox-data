  urd-GVR: Phir Yahūdiyoṅ kī Īd-e-Fasah qarīb ā gaī. Dehāt se bahut-se log apne āp
    ko pāk karwāne ke lie īd se pahle pahle Yarūshalam pahuṅche.
  far-far: Ana kada nai, nia karangia na maedangi ana Fafanga ana Daofa Liue Jiu ki.
