  mar-mar: तेव्हा यहूद्यांचा वल्हांडण सण जवळ आला होता; आणि पुष्कळ लोक वल्हांडणाच्या
    अगोदर, आपणास शुद्ध करून घ्यावयास बाहेर गावाहून वर यरूशलेम शहरास गेले.
  snp-snp: Ena Yuda wenena Gotikafo Elita O Gedami foli kamenani alitito numuna kefoku-kefoku
