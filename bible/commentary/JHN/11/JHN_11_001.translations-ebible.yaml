    nene nae narin pulkumali nap̃a Petani lavisin Yerusalem.
  ckb-ckb: پیاوێک بە ناوی لەعازر نەخۆش بوو کە خەڵکی بێت‌عەنیا بوو، هەمان گوندی مریەم
