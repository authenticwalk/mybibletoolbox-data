    ida 'dama ka'da'dini kaafania. Hari. Kavamoni'aha ada Lázaro.
  twi-twi: Ɔbarima bi tenaa ase wɔ Betania a na wɔfrɛ no Lasaro. Betania yi yɛ kurow
