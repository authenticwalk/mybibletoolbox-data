  uvl-uvl: Iok, none nge ene Lasarus singina haleles. Pe ana non tu nge Petani nga
    kileng nenge Maria iri nai tina Marta te tutu ia.
  eng-BBE: Now a certain man named Lazarus was ill; he was of Bethany, the town of
    Mary and her sister Martha.
  ixl-CNT: Uncheeꞌ yaꞌvich maꞌl u vinaj Laazaro ibꞌii. Aa tenam tu Betaania, vitenam
    u Liꞌ tuchꞌ u Taa u tatzik.
  xsi-xsi: Tamâta toŋge imo Betani lawea, i ŋa mine Lasarus. Andeta pukoŋa ikai lâ.
    Lawea ŋinde nde kinzi taine rua, Maria kuku tua Marta rua, nenzi lawea.
  crx-NTPO: '''Ilhoghun dune Lazarus huyúlhni, keyoh whuyaz Bethany huwhútni, ''et
    whut''en-un. ''En la unduda suli''. Bulhtuske nane Mary ''ink''ez Martha bulh
    hizih whut''i.'
  kan-OKCV: ಮರಿಯಳ ಮತ್ತು ಆಕೆಯ ಸಹೋದರಿಯಾದ ಮಾರ್ಥಳ ಊರಾದ ಬೇಥಾನ್ಯದಲ್ಲಿ ಲಾಜರನೆಂಬವನೊಬ್ಬನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
  bbb-bbb: Ro e Rasarosi bara Matakiro Meribuo maki ije bu are Beteni ijia kari. Ro
    e Rasarosi fu adame ireobo be abei. Ro bara Meri ije bara ije fu oere udi mukore
    urimo fu abena Jesudo dia ijia usiana soma areme nigofo u fuone ijia fijaema ijene.
  blw-blw: Angkay ad Betania, wachacha hen toroy masosnod way cha Maria an Marta ya
