    namahedi belak.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlo wa laa -Lazalɩ, ɔ -zɔɔ -wa Betani. Malii -yɔ Maatɩ 'sɔ
    mɩ 'ya Betani, ɔ bhɔlɔa wa -mɩa. (Malii -ɔ 'kaa Nyɩmaa -Kanyɔ *-lasiklɔ bhʋ -yɔ
    tli, 'ɩn ɔ 'kaa we -yɔsɛ ɔ 'dɛɛ 'nyi nya nɩ, ɔɔ Malii -wa.) Nɩɩ, 'ylɩ yabhlo nya,
