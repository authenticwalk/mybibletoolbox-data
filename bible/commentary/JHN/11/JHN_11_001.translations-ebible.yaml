  tpi-tpi: Wanpela man i gat sik, em Lasarus bilong ples Betani. Betani em i ples
    bilong Maria wantaim susa bilong en Marta.
  mih-NT: I cuhu minoo ra sa nañi Lázaro, cuhva ña María ta ña Marta. Betania cuu
    ñuu ñu.
  qvh-NT: Betania marcachömi targan juc runa Lázaro jutiyog. Paymi pasaypa ansa caycargan.
    Paypa panincunami cayargan Mariawan Marta.
  kms-kms: Muq wuti iri Lasarus puq mindig kin ni num gureg pu nase. Lasarus ni Maria
    di ni kunyumbu Marta ane tiqe irene. Ni tiqe nyamb te Betani.
  agn-agn: May tatang taw ang aran na si Lazaro. Gistar tanandia ong bario tang Betania,
    sakep tang probinsia tang Judea, aroman tang mga logod nang da Maria ni Marta.
    (Ang Mariang narin ong ori yay ang nagbo-bok ta pabanglo ong kakay ni Ginong Jesus
    oman tinrapoan na tang boa na.) Mandian, pagmasit si Lazaro.
  nhi-NT: Ocatca se tlacatl naquin omococouaya, itoocaa Lázaro. Yeh ochanchiuaya itich
    in altipetl Betania, campa ochanchiuayah niueltiuan, yen María uan Marta.
  ttc-NT: Ntons at tuq jun xjal yab', Lásaro tb'i. Tetz tjay tuj Betany aj ja' nkyenajan
    tuq kye tanab' te Liy tuky'i Ma't.
  dan-1931: Men der lå en Mand syg, Lazarus fra Bethania, den Landsby, hvor Maria
    og hendes Søster Martha boede.
  kwj-kwj: Hahungondau hima fori ya da, hi rihi ti, Lasaras, Betani ko kipe. Betani
    oti Mariya ga ti apwai Mata ga fi ko.
  vie-OVCB: Có một người tên La-xa-rơ đang bị bệnh. Ông sống tại Bê-tha-ni cùng với
    hai em gái là Ma-ri và Ma-thê.
  kze-kze: moóráwai áwí'a Árásárási Pétáni-naopa'a máyowana áí'a úwasarai ámánaakai
    túwí'a Máríyaae Máátaae mimbórává'á mésaya
  mpj-mpj: Yirna kuju yini Lajarajpa ngarnta ngarripayi palumili ngurrangka, tawun
    Piijaningka. Palumili marlaju kujarrapula ngurra palunyangka nyinapayi, yini kujunga
    wanti Maajajpa ka kujupanga wanti yini Miiri.
  lbk-lbk: Idwani, wad-ay id Betania ay ilin cha Maria ken Marta nan masasakit ay
    akhicha ay si Lazaro.
  mto-NT: Pa̱jkjup tseꞌe vyeꞌna toꞌk je̱ yaaꞌtya̱jk juuꞌ veꞌe Lázaro du̱xa̱a̱j, je̱m
    Betania je̱ꞌe̱ veꞌe kyukajpu̱na, je̱m judéait yꞌit jo̱o̱tm, je̱ yꞌuts María je̱ts
    je̱ yꞌuts Marta je̱ kyajpu̱nda.
  bzh-bzh: Mehöti arë nebë Lasarus nedo Betania lob niraḳ meneggëp. Betania sën Maria
    luho ari Marta hir nyëġ lo.
  guj-2017: બેથાનિયા ગામનો લાજરસ નામે એક માણસ બીમાર હતો. તેની બહેનો માર્થા અને મરિયમ
    પણ એ જ ગામના હતા.
  jvn-NT: Saiki nang désa Bétani ènèng wong lara. Wong iki jenengé Lasarus, kakangé
    Marta lan Maria.
  byr-byr: Aꞌmwe pwai Lazaarazai woꞌnɨkei Anga Betaani mwaalyai nabalɨnakei yɨmaꞌnyɨna.
    Anga Betaani savɨ Maarɨyaasɨ ganaanaanga Maathasɨ sanadaai mwaalagɨlyabanyɨ.
  ian-ian: Kɨta nyan ndɨna sɨ Lasaras ndɨ yelogwen kat tɨndɨ. Dɨna ngepma Betani.
    Ndɨna mbɨt yakwa lagwa vɨlɨlɨk Mario Mato ndi kɨta ngepma nɨmba ndi.
  hun-hun: Volt pedig egy beteg ember, Lázár, Bethániából, Máriának és az ő testvérének,
