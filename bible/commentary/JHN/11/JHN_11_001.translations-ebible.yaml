  bss-NT: Mod nhɔ́g ambɛ́ awě béchə́géʼáá bán Lazarɔsɛ, akǒnléʼáá. Lazarɔsɛ
    ne baányaŋ bé bebaád, Maria ne Mataa bédyɛ́ɛ́ʼáá á dyad á Bɛtani.
  met-met: Tauna, lipu tela yanoa Lasaras busi. Yabanoa longga Betani, Maria sabanganoa
