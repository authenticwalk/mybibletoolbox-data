verse: JHN.011.001
translations:
  kpx-kpx: Beteni malaha mole ivi Lasolo keu vavahanianu. Iale o kemoike amakinive
    abuitau ua. Moleike Mata. Ige hohove Meli.
  okv-H: Eto embo javo Lazarus amo da Bethany ai ta amita du kakara heriso Mary te
    Martha te amiga mihahija avo ambure umbuna
  tbo-tbo: Lawa gehouna gowana Lasalo i totogo. Lasalo a meyagai Betani tupo Yudeya
    uyahina ma nounouna luwaga, Maliya ma Maleta.
  mal-C: മറിയയുടെയും അവളുടെ സഹോദരി മാർത്തയുടെയും ഗ്രാമമായ ബെഥാന്യയിൽ ലാസർ എന്നു പേരുള്ള
    ഒരു മനുഷ്യൻ രോഗിയായിക്കിടന്നിരുന്നു.
  grc-SR: Ἦν δέ τις ἀσθενῶν Λάζαρος ἀπὸ Βηθανίας, ἐκ τῆς κώμης Μαρίας καὶ Μάρθας τῆς
    ἀδελφῆς αὐτῆς.
  bgc-bgc: लाजर नामका एक माणस बीमार था, जो बैतनिय्याह गाम का था, अर उसकी दो भाण थी
    मरियम अर मार्था।
  khz-khz: Betania talimana ta arana Laasaro evitiato. Betania Maria mavavine kavana
    Mareta goti geria vanuga.
  deu-TKW: Es war aber einer krank, Lazarus von Bethania, aus dem Flecken der Maria
    und ihrer Schwester Martha.
  zsr-NT: Dza niꞌ réꞌinëꞌ Lázaro, bönniꞌ Betania, le nac ladzcnu María len Marta.
    Nacnu Marta zxilnu María.
  lin-lin: 'Kati na mboka Betani, ezalaki na mobali moko na kombo Lazare ; azalaki
    kobela mpe azalaki na bandeko basi mibale : Mari mpe Marte.'
  hns-NT: Betaania gaaw me ekgo Laasaaras naam ke aadmie rahat raha. Okar doei bahien
    hoewa bhie rahat raha. Oelogke naam Maarta aur Maria raha.
  noa-E: Biek ãb phöbördam Betania anʉm ee woundam Lázaro anʉm mor machpajim aajem.
    Ich Lázaro ʉ̈phʉʉin numí wai sĩejim, María Marta dʉ̈i. Makhʉʉn dʉ̈ita sĩejeejim
    ich.
  eng-EMTV: Now there was a certain man who was sick, Lazarus from Bethany, of the
    village of Mary and her sister Martha.
  mib-NT: Te ni īyo ɨɨn tēe cúhú, nání de Lázaro. Te máá de jíín cuáha de María jiín
    Marta, cácuu de ñayuu ñuu Betania.
  lif-NT2: आल्‍ल बे़थानि पाङ्‌भेॽओ लाजरस मे़प्‍मनाबा लत्‍छा मनाःन् साॽरिक् तुगे़आङ्
    ने़स्‍से़॥ खे़ल्‍ले़ कुन्‍जेलिमाहाॽ मरियम नु मार्था मे़प्‍मनामा वये़त्‍छिरो॥
  xnj-xnj: Mundu mmonga liina laki Lazalu avi mtamu. Mundu mwenuyo avili mkolonjinji
    wa Betania, valumbu vaki Maliya na Malita vatamayi chijiji chila.
  mmx-mmx: Lara laradi laasen teren ne Lasaro, ga nemen to Beteni, ga meres. Beteni
    ni lemenemen ua ne Maria mi ne Mata nedu lueton duga nemen go.
  cbr-NT: Betania ëmanu 'icë uni Lázaro cacë, ax ca 'insínñu 'iacëxa. Aín chirabacë
    rabëtax ca Marta 'imainun María 'iacëxa.
  tee-NT: Ju acsnich ixtak'ank'ai pumatam lapanac ju ixjuncan Lázaro. Chai ju yuchi
    ix'alin ju ix'alak'avin. Ju pumatam ixjuncan Malia. Chai ju pumatam ixjuncan Marta.
    Va lakputam ixtat'ajun junta juncan Betania.
  eng-LSV: And there was a certain one ailing, Lazarus, from Bethany, of the village
    of Mary and Martha her sister—
  cak-NT: Chupa ri tenemit co'l oc rubinan Betania, c'o jun achi yawa' rubinan Lázaro;
    raja' jec'o je ca'i' rana' quibinan Marta y María, ri je oxi' re' je aj-Betania.
  pah-NT: Ojipe'ga kiro itetirũa. Garera ko Lázaro. Cidade de Betânia pe ga ruvi g̃wendyra'g̃a
    pavẽi. G̃a ko Martahẽa Mariahẽa pavẽi. (Mariahẽa ko akojahẽa – kiroki hẽa aerẽ
    omongy nhandya perfume nhandepojykaharete'ga pya rehe Jesus'ga pya rehe. A'ero
    hẽa imomikag̃i gapya o'ava pyvõ.) Hẽakuvyra'ga Lázaro'ga kiro itetirũa.
  sja-NT: Eperã, t'ɨ̃jarapatap'edaa Lázaro k'ayaa baji. Ma eperã chi ɨ̃pewẽraarã María,
    Marta ome Betania p'uurudepema paji.
  xed-xed: Mamu sana mndu ma luwa Betani Lazar hgani ksaf ɗaŋwa. Ma tsa luwa ya ta
    nzakwa kwaghamani ta nzakway ka i Mari nda Marta.
  glk-glk: مردی ایلعازَر نام مریض بو. اون از مردمأنه بیت‌عَنْیا بو، دِهی کی مریم و
    اونه خواخور مارتا اویه‌شین بید.
  mks-NT: Ta ndaja coo na̱quehe cue̱he̱ in da̱ naní Lázaro, da̱ ñuu Betania. Ta jivi
    mé ñuu yóho cúú ri ñuu María xi̱hi̱n Marta, qui̱hvi̱ ña̱.
  gfk-S: Io, tike turadi a hinsana ne Lasarus ga maset. Aie me Betani no taman tane
    ningor sahine, Mata ma ne Maria.
  bmu-bmu: Betani taongö azi kun qetŋi Lazarus miaŋön kawöl yöhöi ahöyök. Maria aka
    Marta darumun yetkön Betani taon miaŋgöreŋök malohot.
  dgz-dgz: At Betani gapan apan da yaua Lasiros vek ta wanden. Me domare wai dere
    ame Mata amba gwaniwa Meri. Waen Meri mame, me evi da amba kaum tutu dena ware
    Ayop aigap wageme amba Ayop pusiwa me igumewa gapan mut daragamen.
  eng-GNV: And a certaine man was sicke, named Lazarus of Bethania, the towne of Marie,
    and her sister Martha.
  zaa-NT: Gùdua ttu nubeyu' láą Lázaro, yala fuerte huì'nią. Uccuą enne' Betania yetsi
    qui' María lani ỹilíį Marta.
  eng-WEBSTER: Now a certain man was sick, named Lazarus, of Bethany, the town of
    Mary and her sister Martha.
  guh-guh: Lázaro, Betania tomarapijinë, avitane tsanucae Betania tomarata. Bajarapatomarata
    ponaponabeje pematapijivabeje, Maríabeje Martabeje.
  bon-bon: Yepä biname ngii Lajaro pita cama ge. Tabe Betaniya cewe je enajige teeme
    neeneni ngule cama Maareta piiyepu Mariya.
  nhw-BL: Ipan altepetl Betania itztoya se tlacatl catli itoca Lázaro catli quipixqui
    ichaj ininhuaya isihua icnihua, María huan Marta. Huan Lázaro pejqui mococohua.
  swh-ONEN: Basi mtu mmoja jina lake Lazaro alikuwa mgonjwa. Yeye alikuwa akiishi
    Bethania kijiji cha Maria na Martha dada zake.
  wbi-wbi: Kwe alyale umuunhu jumonga akatambulwagha Lasali. Umwene palikimo na valumbu,
    uMaliya nu Malita vakikalagha mukikaaja ikya Betania. Umuunu uju alyale ntamu.
  bba-bba: N wee durɔ ɡoo wi bɑ rɑ soku Lɑsɑɑ wi u wɑ̃ɑ Betɑniɔ u bɑrɑ. Betɑni sɑ̃ɑwɑ
    Mɑɑri kɑ win mɔɔ Mɑɑtɑn wuu.
  eng-KJVCPB: Now a certain man was sick, named Lazarus, of Bethany, the town of Mary
    and her sister Martha.
  kgk-NT: Ha upéi katu oĩ hasy va'e Lázaro héry va'e. Oiko Betânia tetã'i-my. Upe-py
    oiko ave heindýry Maria, heindýry Marta ave.
  waj-waj: Vaidi voovai nnutuuvo Rasaruuso yoosinna Betaniaa diaa vaidivai varuuvoono
    pinaa nniitareeravai vareeravai. Mariaaya Mataaya nnunna nnayoovaitana ii yoosinna
    Betaniaa ivaki variravai.
  cpy-cpy: Eenitatsi apaani mantsiyari iitachari Lázaro, riitaki nampitawori Ashironkaaweniki,
    itsipatawo ritsiro, María eejatzi Marta.
  ekk-PKP: Üks mees nimega Laatsarus oli haige. Ta elas Betaanias koos oma õdede Maarja
    ja Martaga.
  mpx-mpx: Tau etega alana Lasalo i kasiyebwa, iya alonau nunau Meli ge Mata wali
    panuwa Bedani.
  wbp-wbp: Wati yirdi Lajuru nyinajalpa kirri witangka yirdingkaju Pijinirla. Nyinajalpa
    nyanungukupurdangka-jarra-kurlu Miiri manu Maarta-kurlu. Nyampuju Miiri yangka-juku
    ngaka kujarla Jijajiki wirliyarla winjurnu jara parntirrparntirrpa, yangka-juku
    kuja Jijaji wirliya maparnu jurrungku parduna-maninjaku. Parra jintangka, Lajuruju
    nyurnu-jarrijalku.
  luo-luo: Ngʼat moro ma nyinge Lazaro ne tuo. Ne en ja-Bethania, dala gi Maria gi
    Maritha nyamin mare.
  nhe-NT: Ipan altepetl Betania itztoya se tlacatl tlen itoca eliyaya Lázaro tlen
    san sejco itztoya ininhuaya isihua icnihua, María huan Marta. Huan Lázaro pejqui
    mococohua.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܡܪܝܼܥܵܐ ܫܸܡܹܗ ܠܲܥܵܙܲܪ، ܡ̣ܢ ܒܹܝܬ ܥܲܢܝܵܐ ܡܵܬܵ‌ܐ ܕܡܲܪܝܲܡ
    ܘܚܵܬܘܼܗ̇ ܡܵܪܬܵ‌ܐ.
  esk-NT: Iñuk Bethany-mi iñuuniaqtuaq atiqaqtuaq Lazarus-mik atniġñaliġñiqsuq. Taamna
    Bethany nunaaqqiuraq nukaġiik Mary-mlu Martha-mlu irviak.
  msb-msb: Niyan may masakit na an ngaran Lazaro na nagaistar sa baryo san Betania
    kaupod an iya duha na kamanghod na babayi na sinda Maria kag Marta.
  cpa-NT: Mi³dsoh³ jan² dsa² tsen² Lázaro, dsa² chian² Betania, juøi² ja³chian² María
    quianh¹³ Marta, roh¹³ María.
  dso-dso: ବେତ୍‌ନିଆ ଗଡେ ଲାଜାର୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ଜର୍‌ ଅଇରଇଲା । ମରିୟମ୍‌ ଆରି ତାର୍‌
    ବଇନି ମାର୍‌ତା ସେ ଗାଏଁ ରଇଲାଇ ।
  meu-meu: Betania tauna ta, ladana Lasaro, e gorerea; Maria, kakana Mareta ida, edia
    hanua bunai.
  yva-NT: Vatan inta apa tame mirati Lasarus opamo nori rati Betania. Muno apa aname
    jiruma, aya tame mirati Maria muno Marta, inya no munijo namije rai tavon.
  dgc-dgc: Nadid, te lélake a nagkasakit. I ngahen naa éy ti Lasaro a taga Betania.
    Ey mégiyan be diya du wéwadi na a éduwa; ti Maria sakay ti Marta.
  zpm-NT: Leṉ dze co blanguidz tib mgui ne no guiedz Betain, lë Lazh; no chop bzian
    Lazh tib zho lë Mart stib zho lë Marí.
  hix-NT: Taa. Ekeh me rma haxa nehxakon hatà, toto. Rasru rma noro hatà. Betanya
    hono rma mok nehxakon hatà, Maryeya komo yeheka rma hatà, Mahta xarha yeheka hatà.
    Betanya hon me nehxatxkon hatà, nyamoro. Noro rye me nehxatxkon hatà.
  sim-sim: Ma lar kavamisiri ria. Hi orhi Lasarus oria. Or jikaha orhi Marta fre Maria
    nga yanga Betanik lindari lira.
  npi-ULB: लाजरस नाम गरेका मानिस बिरामी थिए । तिनी तिनकी दिदीहरू मरियम र मार्थाको
    गाउँ बेथानियाका थिए ।
  cgc-cgc: May mama na gamasakit na ngaran din Lazaro na taga-Betania. Yon na Betania
    banwa na naan dya gistar Maria daw iya na utod na Marta.
  tim-tim: Betania kepian luâk siâ kotŋe Lasaro are kundat dondâ yiep. Akto Mata gariŋâi
    Maria lâuwâ amâ kepia ain gâtŋeâk.
  yor-yor: Ara ọkùnrin kan kò sì dá, Lasaru, ará Betani, tí í ṣe ìlú Maria àti Marta
    arábìnrin rẹ̀.
  wos-wos: Betanimbu rendé du nak, déka xi Lasarus, dé bar hiya. Betani Maria bér
    léka nyama Martana motéfa dé.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberã Lazaro abadada jũãcãyã nũmasia. Maʌ̃ Lazarora Betanianebema
    basía. Ab̶ari purud̶e idji djabawẽrãrã Mariada, Marta sid̶a panasid̶aa. Maʌ̃gʌ
    Mariaba dadjirã Boro jĩrũne querada weaped̶a idji bud̶aba põãsa jared̶a basía.
  eng-F35: Now a certain man, Lazarus of Bethany, the village of Mary and her sister
    Martha, was sick.
  ind-ind: Pada waktu itu, teman Yesus yang bernama Lazarus sedang sakit. Dia tinggal
    bersama dua saudarinya, yaitu Maria dan Marta, di kampung Betania dekat Yerusalem.
    (Maria ini yang akan meminyaki kaki Yesus dengan minyak harum dan mengusapnya
    dengan rambutnya.) Jadi kedua saudari Lazarus menyuruh orang pergi menemui Yesus
    untuk memberi kabar, “Tuhan, sahabat-Mu yang Engkau kasihi sedang sakit.”
  pes-OPCB: روزی، شخصی به نام ایلعازر بیمار شد. او در بیت‌عنیا زندگی می‌کرد، در همان
    دهکدۀ مریم و خواهرش مارتا.
  mpt-mpt: Betani bib sak make, niniino Lasalase, gembisebe. Betani bibo Malia osa
    eka o eno Mata osa i dab i bibobe.
  ssx-ssx: Bedani da pa꞉ta꞉ hayeke hali La꞉satesi yeni hayekeme. Mo Bedani data꞉ Mada
    hakepiki Meti yaapona꞉ dae.
  mkl-mkl: Mɔkɔ ɡɔ iyi ɑ̀ yɑ kpe Lɑzɑɑ kù wɑɑ nɛ bɑɑni. Betɑnii í jɛ iluɛ, nɔ ilui
    Mɑɑri do Mɑɑtɑ mɔm bɛ.
  gaq-gaq: ବେଥନୀ ଇନିନେ ଲାଜାର୍‍ ମ୍ନିକ୍ନେ ଆଃସି ଲେଃଗେ । ମେଁନେ ମ୍ୱାକ୍ଲିଗ୍‍ ତନାଣ୍ଡେଇଂ ମରିୟମ୍
    ଆରି ମାର୍ଥା ଆତେନ୍‌ ଇନି ଲେଃଡିଙ୍ଗେ ।
  gof-RNT: Bitaaniya gutan Alaazara giya issi addey harggettis. Bitaaney Mayraamanne
    I michchiya Martta de7iya guta.
  unx-unx: ବେଥ୍‌ନିଆରେନ୍‌ ମିଆଁଦ୍‌ ଲାଜାର୍‌ ନୁତୁମ୍‌ ହଡ଼ ଉରିୟୁତେ ଦୁକୁତାନ୍‌ ତାଇକେନାଏ ।
    ମାରିୟାମ୍‌ ଆଡଃ ଆୟାଃ ମିଶି ମାର୍ଥା ବାରାନ୍‌କିନ୍‌ ଏନ୍‌ ସାହାର୍‌ରେ ତାଇନ୍‌ ତାଇନାକିନ୍‌ ।
  gah-gah: Petania numutoka ve makó avisekago ako minamó, agulizá Lasaló. Aí atolage
    lositá áminaló minasimó, kugulizáini Maliako Matako.
  lcm-lcm: Mangsikei a igenen katapo malepen kana asan ta Lasaro. Ninia le Betania,
    rina ke si ri Maria ve tasina ta Marta.
  aer-aer: Artwe Lazarus arritnye aneke re rlkerte anteme irreke-arle aneke. Re apmere
    Bethany arritnyele anetyarte, yanhele-arle yaye ikwere-atherrenhe Mary uthene
    Martha uthene anetyarte.
  qvc-NT: Suq runa Lasaru shutiqmi ancha qeshyaq karqan. Paymi panin Maryawan, panin
    Martawan Bitanilla (Bitaniya) kasiriyupi tiyarqan.
  tgl-ULB: Ngayon, may isang lalaki na nagngangalang Lazaro na may karamdaman. Siya
    ay mula sa Bethania na ang nayon ni Maria at ng kaniyang babaeng kapatid na si
    Martha.
  cbs-NT: Janua shinan Betania anuxun Marían chipu xeni ininipawen Xanen Ibu Jesúsun
    tae peukaxun jawen buwen tede axanai anu jawen betsa María inun Martabe jatun
    pui Lázaro jiwea janua isin teneaya
  xtm-NTPP: Iyo in tee ku'u nani de Lázaro, te tee ñuu Betania ma kúu de, te iyo de
    ji'in ku'va de María ma ji'in Marta ma.
  nnq-nnq: Mundu jumwe ojwa konda Lazalo, ojwatama ku Betania, akiba ntamwe. Ku Betania
    kikiba kilambo echibatama Maliamu na Malita, akalombo mundu.
  bao-NT: Niiupi jĩcʉ̃, diarique wai Lázaro ca wãme cʉtigʉ, María cõ yee wedego Marta
    jãari yaa macã Betania macʉ̃.
  san-ORI: ଅନନ୍ତରଂ ମରିଯମ୍ ତସ୍ୟା ଭଗିନୀ ମର୍ଥା ଚ ଯସ୍ମିନ୍ ୱୈଥନୀଯାଗ୍ରାମେ ୱସତସ୍ତସ୍ମିନ୍ ଗ୍ରାମେ
    ଇଲିଯାସର୍ ନାମା ପୀଡିତ ଏକ ଆସୀତ୍|
  huv-NT: Tajlüy nop naxey niün andeow, nenüt Lázaro, michiig Marta maquiiüb María,
    nawüw tiül cambaj Betania.
  otn-NT: Mi̱ 'bʉ'a̱ n'na ra̱ n'yohʉ ma̱di̱ hyɛ̱nni̱ ni̱ hu̱ ngue ra̱ Lázaro ra̱ mmɛ̱ngu̱
    Betania, ja ra̱ hni̱ni̱ mi̱ 'bʉhra̱ Ma̱ya conná̱ ju̱huɛ Marta.
  nop-nop: Heleniŋ Betani yokwet uŋoŋ me niŋ wou Lasalus adi yagit wapum tiŋa hakuk.
    Adi wiwiyat lufom Mata dut Maliya.
  obo-NT: Na, duwon sokkad no minuvu nod kovohokan no id ngoranan ki Lazaro. Sikandin
    woy dos oruwon tobboy rin no si Maria woy si Marta, id oubpa riyot Betania.
  cak-ENT: Chupan c'a ri vit tinamit rubini'an Betania ri quitinamit ri María y ri
    Marta ri quichak'-qui', c'o c'a jun yava'. Ri yava' ri' rubini'an c'a Lázaro.
  lif-NT: ᤀᤠᤸᤗ ᤒᤧᤌᤠᤏᤡ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤗᤠᤈᤖᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤗᤳᤇᤠ ᤔᤏᤠ᤺ᤴ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤃᤧᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧ॥ ᤂᤧᤸᤗᤧ
    ᤁᤢᤴᤈᤣᤗᤡᤔᤠᤜᤠ᤹ ᤔᤖᤡᤕᤔ ᤏᤢ ᤔᤠᤷᤌᤠ ᤔᤧᤵᤔᤏᤠᤔᤠ ᤘᤕᤧᤳᤇᤡᤖᤥ॥
  mie-NT: De nī īyo iin tēe cúhū, nání dē Lázaro. De maá dē jíín cuāha dē María jíín
    Marta, cúu ndá dē nchivī ñuū Betania.
  san-TIB: ཨནནྟརཾ མརིཡམ྄ ཏསྱཱ བྷགིནཱི མརྠཱ ཙ ཡསྨིན྄ ཝཻཐནཱིཡཱགྲཱམེ ཝསཏསྟསྨིན྄ གྲཱམེ ཨིལིཡཱསར྄
    ནཱམཱ པཱིཌིཏ ཨེཀ ཨཱསཱིཏ྄།
  qve-NT: Lázaro runan onqosqa kasharan. Paymi Betania llaqtayoq karan. Hinaspan chay
    llaqtapi hermanan Martawan, hinallataq hermanan Mariapiwan ima kushka tiyaranku.
