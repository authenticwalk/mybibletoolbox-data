  pol-SZ: Pewnego dnia zachorował Łazarz, brat Marii i Marty z Betanii.
  ztq-NT: Kwyo tu xaa xsyaknë nii pcholë Lázaro. Betania lë xkyedzy xaa. Siko kwyo
