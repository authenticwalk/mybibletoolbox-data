  upv-upv: M̃eri Betani san, nisen Lasros, emsi. Betani evi ngaim se Merri ko tuwan
    Marta.
  wap-NT: Kainaꞌaꞌo daꞌi pidan Lazarus kiaꞌo uꞌuu, ukarinauzon. Bethany iaꞌo umashaapan.
