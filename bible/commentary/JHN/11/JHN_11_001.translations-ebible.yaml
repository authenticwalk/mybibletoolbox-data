  fue-fue: Gorko gom, bi'eteeɗo Lasar e tawano Baytaniya, o nyawi. Oo woodi sakikiraaɓe
    ɗiɗo, Mariyama e Marta.
  amk-amk: Inontarai manei wonong fino Lazarusi, minohi ria rorowingno Mariai tuti
    Martai suru na munue Betania na nu Yudea foi. Inontarai nani meninang.
  fai-fai: Kale kinim mak am win Lasadas, aka asanin kudu be. Kale am abiw be Betani.
    Kale Madiya so ulum anggek Máta so im abiw be kal kale.
  ura-NT: Naain Betaniau coroatajai baihuru aina nenaa Lasaroneein curuajai jetaote,
