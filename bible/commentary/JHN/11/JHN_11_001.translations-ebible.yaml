  zpo-NT: Ngu tub xaabyi ne nzak, xaa le Lach, xaa yezh Betania. Mari nu Mart, me
    nak leeka bzan Lach, nzho leeka yezh ba.
  poy-poy: Muntu yumu yawamshema Lazaru, kalikaliti Betaniya, kaweriti mlweri. Betaniya
    lushi lwawalikaliti Mariya na Marita muhasha gwakuwi.
  qwh-NT: Betania marcachomi Lazaru jutiyoq nuna qeshyecarqan. Tse marcachomi Maria
    y nanan Marta täräyarqan.
  gaw-gaw: Aria danab laa onig Lasarus, Beṯani ted, nug am oḏe ele. Amu Maria Mata
    ele, a ele am ab amup̱anu.
  nca-nca: Ŋu naru kano uni ka, owí muko Lasarus, se khumo taró. Lasarus ŋuko Betani
    yendé moŋgo qu, ko Betani ŋuko yerekuwosa Maria, Mata koro yendé ŋu.
  zpz-NTPP: 'Bzu tub mbecy rat: yu nu la Lázaro. Yu zeꞌ tub mbecy Betania, gyedz zeꞌ
    nu rcyiiñ Li nu bily ñii Mart.'
  mkj-mkj: Mine woal men ma johmwehuda ma adanki Lazarus, kin koaukoaujoan Bethany,
