  nvm-nvm: Regavo ai Beteni ijia e Rasaras kuavo ijar adam ka bomana aben. Regavo
    ai Beteni iji fu bara Mata ko Merik buon mai.
  mps-mps: Bidi me deli nogi Lasarus, te bidi gasi yai. Te Lasarus aga bulu Betani,
