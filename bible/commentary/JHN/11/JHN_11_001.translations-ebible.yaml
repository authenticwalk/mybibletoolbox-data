  mcf-NT: Udeya yacnuësh Esus cuembon Dasado Esusën utsibimboecquid unëstiadtsëcquio
    yanac caondash. Shubu dadpen icquid Betania caid yacnocquid niondash. Aidbëd icquid
    aton chuchu daëd icpondash. Abentsëc Madta icnuc utsi Madia icpondash.
  kjs-kjs: Ali medana biri Lasarus nipu Betani su-para piruma yaina komisa. Go adare-parare
    nipuna bali Maria Marta laapo raapu pirisa.
  mni-mni: Lazarus kouba nupa ama naduna leirammi. Mahakti mache Mary amadi Martha-ga
    loinana Bethany khunggangda leibani.
  yad-NT: Savichanu̱yada ti̱qui nijya̱mi̱ jdiva̱jni̱, Dásaru jtyati̱bay. Savichanu̱yada
