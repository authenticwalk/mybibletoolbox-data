  ote-NT: Y de mi ꞌbʉhni ra Jesu riꞌnandi ra da̱the Jordá, gueꞌbʉ mri hñenga ꞌnara
    ꞌñøhø mrá thuhu ra Lasaro mrá me Betania nuni habʉ mrá mengu nehe ra Maria ne
