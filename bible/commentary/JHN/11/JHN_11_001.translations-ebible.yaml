  jid-jid: U igun wa ba yo ni Lazaru, a lo'a hi indji u Baitanya, ni gbu ba Mariyamu
    ni vayi ma Marta.
  wmw-wmw: Ákiwapo mwananlume mmoja wakwitiwa Lazaru ákiwa nlwere. Iye kwawo kúkiwa
    Betaniya, kaya yawákikalanga Mariyamu na Marta nduye.
  gmv-GGM: Bittaniiya gizasoon Marammane diza manddaran Allazzare geetettizadey saketides.
  ssg-ssg: Tel seilon axan Lasarus i ti tewau toan Betani tesol ti hahutuan toto,
