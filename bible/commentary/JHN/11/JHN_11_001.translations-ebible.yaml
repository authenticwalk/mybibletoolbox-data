  mva-mva: Betani tamoata teke ara Lasarus nge imore. Betani nge Maria taritoka Marta
    diaru anua nediaru.
  dwr-NT: Biitaaniyaa giya qeeri katamaan Ali7aazara giya itti bitani harggeedda;
    he katamay Mayraamanne izi michchatta Martta de7eedda katamaa.
  kfw-kfw: Bethany makheiya araming Lazarus inti miring inkhat ana-ah aleiom, Bethany
    hi Mary li Martha ngai unai omna khuo kha eii.
  bfz-bfz: मरियम और तेसा री बईण मार्था रे गांव बैतनिय्याहो रे लाजर नाओं रा एक मांणू
    बमार था।
  cuk-09: Dule-wargwen Lázaro-nugadi, Betaniagined, deun uelemaid. We-Betania-neggweburde
    María, degine, e-ior-Marta e-neggweburmogad.
  ben-OBCV: লাসার নামে এক ব্যক্তি পীড়িত ছিলেন। তিনি ছিলেন বেথানি গ্রামের অধিবাসী,
    যেখানে মরিয়ম ও তার বোন মার্থা বসবাস করতেন।
  mil-NT: Ñuú Bètaniá ní xíndecu ɨɨⁿ tée ní xínani‑dě Lǎzarú. Te càhú víhí nǐ tnahá‑dé
    ní cuhú‑dé, te ní xíndecu ndɨhɨ‑dé cue cúha‑dé tá Màriá ndɨhɨ tá Mǎrta chi xíáⁿ
