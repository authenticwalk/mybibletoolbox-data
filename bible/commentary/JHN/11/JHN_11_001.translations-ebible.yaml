  eng-NOY: But there was a certain man sick, Lazarus of Bethany, the town of Mary
    and her sister Martha.
  cub-NT: Dinʉmʉre cũinácʉ ʉ̃mʉ ʉ̃i ãmiá Lázaro ijeteyʉ barejámed̶a. Jíbʉrõmivaque
