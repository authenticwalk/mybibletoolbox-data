    tatsi ichowayo pewʉn María, ichowayo pewʉn Marta.
  boj-2014: Tamo bei aqa ñam Lasarus a maiyej. Lasarus aqa qure utru Betani. Qure
    di Maria aqa jaja Marta wo naŋgo qure utru.
  eng-OEBUS: Now a man named Lazarus, of Bethany, was lying ill; he belonged to the
    same village as Mary and her sister Martha.
  eri-eri: Fai ete taura bagu, no Betani matane langa yafagai, nomo unyi Lasarus.
    Betani wa, Maria bemu Marta ngare neire matane.
  aly-aly: Artwa itnan ikwerenh Lazarus ra arntety ayntenh. Lazarus ra tawen akely
    Bethany-areny, angkwerikw ikwerenh-atherr Mary-atherr Martha-atherr.
  wiu-wiu: Besani take eya ago Lasarusi one lainatoata Maria Masata-pala meaneya.
    Einagopa eida yene pia meaneya.
  swe-swe: '[Namnet Lasarus kommer från det hebreiska namnet Elieser som betyder:
    ”en som Gud hjälper”.] Nu var en man som hette Lasarus sjuk (svag, kraftlös).
