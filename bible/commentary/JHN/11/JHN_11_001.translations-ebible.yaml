    lokaeꞌa maiꞌnae.
  kmk-kmk: Utdin Betania un ilin da Maria kan Marta, masakit si Lazaro un sunud da.
  cao-NT: Jabi iquihi quiha Lázaro iniquë rë. Betania yacatá tsi ja racani quiha jahuë
