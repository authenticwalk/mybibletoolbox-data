  san-THA: อนนฺตรํ มริยมฺ ตสฺยา ภคินี มรฺถา จ ยสฺมินฺ ไวถนียาคฺราเม วสตสฺตสฺมินฺ คฺราเม
    อิลิยาสรฺ นามา ปีฑิต เอก อาสีตฺฯ
  iws-iws: Inkam nwɨrɨn Lasaras nɨkɨuwiyɨn siya om Betani hɨr nwowikɨn mɨ siya makɨniigɨn.
