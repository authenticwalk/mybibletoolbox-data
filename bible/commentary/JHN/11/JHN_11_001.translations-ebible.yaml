    syster Marta bodde.'
  cth-cth: Bethani kho kaawm e Meri hoi Martha e a thangroi Lazarus tie teh a pataw.
  mti-mti: Gare apan da iviwa Rasaros me yuwarane. Me at Betani apan, at me Meri ge
    yogiyawa Maata gwetoimu mumawa.
  pad-NT: Hari. Oniaroa, Betânia ibavia hojaha ada makhira Lázaro oniki. Kidikajo'o
