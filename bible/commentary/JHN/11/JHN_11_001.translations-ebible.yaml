  pon-2006A: Mie ohl emen me soumwahudahr me adaneki Lasarus, me koukousoan Pedani,
    nan kahnimw me Mery oh rie Marda koukousoan ie.
  maq-NT: Tacun ngu cha hmu rë xi hmí rë Lázaro, ngu cha Betania, nangui rë na María
    cojo na Marta tíchja na.
  hto-hto: Daa ɨima Lázaro ɨere ɨrárena. Betania ímɨe. María ie ebuño Marta dɨga daje
    jófuemo itíaɨoɨ.
  por-BRBSL: Agora um certo homem estava doente, Lázaro de Betânia, da aldeia de Maria
    e sua irmã, Marta.
  ces-NKB: Nějaký Lazar z Betanie, městečka Marie a její sestry Marty, pak byl nemocný.
  cui-cui: Irʉ pebin popona, pon pewʉn Lázaro. Bapon atene. Bapon Betania tomarapin.
