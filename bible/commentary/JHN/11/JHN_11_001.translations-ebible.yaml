  bus-bus: Gbɛ̃ kɛ̀ wè benɛ Lazaru e gyãa kɛɛ zaa Bɛtani wɛ́tɛ kɛ̀ Mariama kↄ̃n a
    vĩ̀i Maatao kún.
  gub-BL: Amo awa Metàn taw pe har ima'eahy a'e kury. Arazar her romo a'e. Mari heko
    haw a'e, ikypy'yr Mart heko haw a'e no, Metàn taw pe tuz a'e.
  imo-imo: Iye te kuro torumu, yunge imbi Lasarus. Yunge ulke kombu Betani, akuna
    yunge kemulu Maria kinye Marta talo peya moloringi.
  boj-boj: Tamo bei aqa ñam Lasarus a maiyej. Lasarus aqa qure utru Betani. Qure di
    Maria aqa jaja Marta wo naŋgo qure utru.
  eng-DRA: Now there was a certain man sick, named Lazarus, of Bethania, of the town
    of Mary and Martha her sister.
  knf-knf: Ubi ka ñiinţ aloŋ ammaakuŋ i katim kawooŋ Laŧaar. Abi wo du ufëţ wi Betani
    ul na Mariya na Marta baweekul baaţ.
  san-KHM: អនន្តរំ មរិយម៑ តស្យា ភគិនី មត៌្ហា ច យស្មិន៑ វៃថនីយាគ្រាមេ វសតស្តស្មិន៑
    គ្រាមេ ឥលិយាសរ៑ នាមា បីឌិត ឯក អាសីត៑។
  arn-NT: Mülerkey kiñe kutrankülechi wentru Lasaru pingelu, Betania waria mew Maria
    ka Marta ñi lamngen.
  zas-NT: Guyu tijb bénragxuu, brii lajman Lazr. Laaman con re bizanman Li con Mart,
    na̱j ladx reeman Betania.
  ken-NT: Mmǔ amɔt achi nyaka ɛtɔk Bɛ́tani, anɛ áká nnyɛ́n bɛ Lásárɔs. Akwɛ́n
    nɛme. Bɛ́tani abhak ɛtɔk ɛnɛ María nɛ mɔ́mayi Matá báchɔ̀kɔ.
