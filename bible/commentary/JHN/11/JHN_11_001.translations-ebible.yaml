    aniquin.
  urt-urt: Miyeꞌ ende ŋaiye narp moi Betani pe, naŋ kin Lasarus, kin ŋende wahriꞌ
    epwa. Mihyen kin Maria hindi tatai ti, Mata tinge yarp moi Betani.
  kiz-kiz: Basi munu mmonga lihina lya muene ajhele Lazaro alwaleghe. Ahomili Bethania,
    kijiji kya Mariamu ni dada jhake Martha.
  tzo-TZE: Oy jun jchi'ilcutic ta israelal, Lázaro sbi, itsacat ta chamel. Tey nacal
    ta lum Betánia tey ta Judea banamil. Ja' li lum yo' bu nacalic li chib antsetique,
    ja' María xchi'uc Marta sbiic. Ja' xchi'il sbaic ta voq'uel.
  lex-lex: La' ler de, de muanke' ida nanni Lasarus nor rewre'wa narni Maria nora
    Marta rhol wiutu la' leta Betania. Mari di de ed mak khuria wu'ru hup mikmikri
    la' Itmatromni lakni, ne nala moratnu na nkuhi akerna. Noma la ler ida de Lasarus
    e namehra.
  dov-dov: Lino umwi mwalumi walikutegwa Lazalo wakalikuchiswa. Wakali kuzwa ku Bbetani,
