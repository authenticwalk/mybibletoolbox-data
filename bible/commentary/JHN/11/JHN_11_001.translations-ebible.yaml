  gvs-gvs: E tayamo tokatówana yoina Lasalo guma Betani. Betaniyana moe Lasalo ma
    niunao Meri be Marita idi kasa.
  kbm-kbm: Amol gimat ti are Lasarus nangge nam Betania. Malia gabu mala-vie Mata,
    sulu as nam etok.
  tew-tew: Wí sen Lazarus gin nakhá̖wä̖́ˀi nahaypóe. I-áḏí Mary-áḏí heḏá Martha-áḏí
    ditíˀûuwinmuu, heḏi Bethany búuˀúˀay iweˀin dimuu. Mary-ânkunho i ka̖ˀpꞌo sawó̖ˀ
    nasu̖u̖ˀi Jesus-ví ân deeḏi óekä̖yu̖khâymáaˀi heḏáháˀ iví phóḏá óepiḏikhâymáaˀi
    namuu.
  rmc-rmc: Sas jekh nasvalo manuš, saveske sas o nav Lazar. Ov sas andral o gav Betanija,
    kaj bešenas e Maria the lakri pheň e Marta.
  apr-apr: Ngan tool atu yo ene Lasarus i, in matamatenge mai ikauu. Ye in iye di
    lini ru nga Mata iye Madia, ngan tinepe ye malala yo ene Betani i. Ngan Lasarus
    lini yo Madia i, in garup tani yo bet iti so ke saliningi yo kini ki dook mata
    i, in ilo Tool Mai kene pono, inbe imusmus ye ye taunu kutono raunu i.
  tiy-tiy: Wén i ségétéwe lagéy déméruun, i dawét ne Lasaro, diyo bati dob Betania.
    I Mariahe brab Martahe do tuwaréyén libun bati ro so dob no ingéd.
  nlg-nlg: Na mane na ahana Lazarus te vahaghi. Te ghahaa i Bethany kolura rana vaivinena,
    Mary ma Martha. (Mary vaghana eni te kovalaa na beti uruuru tana marevona Lord
    me aso mamahaa nia na vuvulu ni uluna.)
  dgr-DOGNT: Dǫ ı̨łè Lazarus wìyeh kǫ̀ta Bethany nàdè. Eyı dǫ sıì eyaelı̨. Weba nàke
    eyı kǫ̀ta nàgedè. Įłè Mary wìyeh eyıts'ǫ ı̨łè Martha wìyeh.
  pes-OPV: و شخصی ایلعازر نام، بیمار بود، از اهل بیت عنیا که ده مریم و خواهرش مرتابود.
  tpz-tpz: A teꞌ nee to popokaꞌ ne e Lasarus to haraꞌ vahat rakah e non pa kamis.
    Pareꞌ teꞌ non pa vöön nee to popokaꞌ ne Bëtaniꞌ. A vöön pamëh ne Mariaꞌ pen kea
    peꞌ Martaꞌ to teꞌ ne sih.
  agd-agd: Mana Rasarusin ne sin banta vá be ayofi kanan Maria nú Mata nú bá Betaní
    barurá baréin Rasarusin aí en mino.
  rkb-NT: Kyze Rasaru tsimyitsapyrẽta. Sinini nikara. Tatukykyryk tuk Betanija eze
