    yag emponahna hen fuùna. Yachi yag nansaket ah Lazaro
  tam-2017: மரியாளும் அவள் சகோதரியாகிய மார்த்தாளும் இருந்த பெத்தானியா கிராமத்தைச்
    சேர்ந்த லாசரு என்பவன் வியாதிப்பட்டிருந்தான்.
  azz-NT: Huan ne tonalme oncaya se tagat ten mococoaya, huan ne tagat cocoxque monotzaya
    Lázaro. Huan yejua pohuía tech ne pueblo de Betania campa no ipuebloj in María
    ten no iicniu Marta.
  spa-RV-1909: ESTABA entonces enfermo uno llamado Lázaro, de Bethania, la aldea de
    María y de Marta su hermana.
  csy-csy: Bethany ah a teang Lazarus a kici khat sia a cina hi, tua Bethany sia Mary
