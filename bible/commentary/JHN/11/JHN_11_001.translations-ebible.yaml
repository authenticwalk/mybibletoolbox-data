  hrv-hrv: Bijaše neki bolesnik, Lazar iz Betanije, iz sela Marije i sestre joj Marte.
  box-NT: Nìi ɓúi na ɓa le Lazaare hĩ́a lò yí here. O Lazaare mu lè mín hĩ́nni
