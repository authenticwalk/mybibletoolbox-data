verse: JHN.011.012
translations:
  kpx-kpx: Ige esemuiabeau namihai avoe, “Kosive, au lahale kemo auna momoleai.”
  okv-H: ingito einge ea, “Bada, amo jangu indie ere evia avoeto kojasuja,” ainge
    ijie
  tbo-tbo: Hi baha nae uyahina hi pa, ‘Guyau, apo in’eno hilage yaka apo kamnana ina
    dewadewa.’
  mal-C: ശിഷ്യന്മാർ ഉത്തരം പറഞ്ഞു. “കർത്താവേ, അയാൾ ഉറങ്ങുകയാണെങ്കിൽ സുഖംപ്രാപിക്കുമല്ലോ?”
  grc-SR: Εἶπον οὖν οἱ μαθηταὶ ⸂αὐτοῦ,⸃ Κύριε, εἰ κεκοίμηται, σωθήσεται.
  bgc-bgc: फेर चेल्यां नै उस ताहीं कह्या, “हे प्रभु, जै वो सो ग्या सै तो वो ठीक हो
    ज्यागा।”
  khz-khz: Ne gena melona gevaikilaato, “Velekou, pene emaituna genai, roe nea pene
    nama.”
  deu-TKW: 'Da sagten die Jünger zu ihm: Herr, wenn er eingeschlafen ist, wird er
    davon kommen.'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Xan, chquiꞌ rasiëꞌ, huöaquëꞌ.'
  lin-lin: 'Bayekoli balobaki na Yesu : — Nkolo, soki azali kolala pongi, akobika
    na bokono na ye !'
  hns-NT: 'Tab tjela log bolies: „Maastar djie, djab oe soete hai tab oe attjha hoi
    djaai.”'
  noa-E: 'Magbaata marau irig mag naajim: —Señor, mag khãibaadëm khai, magan ʉ̈u i
    khĩirdam inaa aadëm. Mag khai magan ʉ̈u pör khoordʉjugui anaajim.'
  eng-EMTV: Then His disciples said, “Lord, if he has fallen asleep he will get well.”
  mib-NT: 'Yūcuán na te tēe cáscuáha un ní cacahān de: Núu quíxí de te jíní yō jeē
    nduvāha de.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ मे़मे़त्तु, “आदाङ्‌बे, खुने़ॽ
    इप्‍से़आङ्‌लक् ने़ने़ फाॽग्र पोःक्‍लो॥”
  xnj-xnj: Vawuliwa vaki vakamjovela, “Bambu yikavya agonili yati ilama.”
  mmx-mmx: La lavaun pinivu ren diga lok tin keretna, “Leeme Silok. Mo do neni go
    i unga, neni naba lox avukat.”
  cbr-NT: 'Asérabi ca Lázaro bamaxa quixun ''unánquinbi ca —ca ''uxaxa —quixun cacëxa.
    Usaquian Jesusan cacëx ca atux, asérabi ''uxcë ñuisa quia quixun sinani, quiacëxa:
    —''Uxcë ''aish ca pëxcúti ''icën.'
  tee-NT: 'Ju acsnich ju ix''amamaka''ui tanaulhch: ―Qui''ucxtin ni va lhtatai pus
    palai cajuna''.'
  eng-LSV: therefore His disciples said, “Lord, if he has fallen asleep, he will be
    saved”;
  cak-NT: 'Y ri ru-discípulos xqui''ij che: Ajaf, pero xa ri Lázaro niwer, can xtic''achoj-wi,
    xecha''.'
  pah-NT: 'Igwete garemimbo''ehara''g̃a ei: —Po ga kirame kiro a''ero po ti ga nhimohig̃atui
    nehẽ, ei g̃a ga pe novĩa.'
  sja-NT: 'Chi k''õp''ãyoorãpa p''anaujida: —Tachi Waibɨa, iru k''ãi bɨ pɨrã, jɨpait''eeda
    ajida.'
  xed-xed: «Mghama ɗa! ka si hani ta dzata ya ní, haɗ dzaʼa mbafta ra?» ka duhwalhani
    nda tsi.
  glk-glk: 'پس شاگردأن اونه بوگفتیدی: «ای سرور، اگر خوفته، خوره خوره خوب به.»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Maestro, tá ta̱ na̱naá ini da
    na̱qui̱ji̱ dá já quéa̱ íin va̱ha da, dá já —na̱cachi na̱ cán.'
  gfk-S: Kaie, ira nuno bulu na harausur di gom tange, “No Watong, be kanaia i kumkubabo
    na langalanga baling.”
  bmu-bmu: Keu mi möta kewö jiget mörök, “Kembu, ölŋa gaun ahöza ewö, mönö ölöp ahöba
    ölöwakŋa.”
  dgz-dgz: Wa ewamot mega gare anega wane, “Ayop, me mondi aup iniwandapinawa mek
    amba kandaeta.”
  eng-GNV: Then said his disciples, Lord, if he sleepe, he shalbe safe.
  zaa-NT: 'Ra tè ca discípulo qui''áa: Señor, canchu ti''áthi bą́ nna hueyàcca bá
    latsi''į.'
  eng-WEBSTER: Then said his disciples, Lord, if he sleepeth he will do well.
  guh-guh: 'Nexata pijajivi jumaitsi: —Patajatuxanenë, itsa raeta saya Lázaro majitanuca,
    itsiata jamatejema tsane, jai Jesús pijajivi.'
  bon-bon: Teepi jejisi egä, “Yageyame, tabe liba ute ogrenige, miiji äbitenige teeme
    pita cabu ca.”
  nhw-BL: 'Huan tiimomachtijcahua tiquilhuijque: ―Toteco, sintla cochtoc, cualtitoc,
    pampa quema isas, huajca mochicahuas.'
  swh-ONEN: Wanafunzi wakamwambia, “Bwana, kama amelala usingizi ataamka.”
  wbi-wbi: Pe avavulanisivua vaake vakambuula vakati, “Ghwe Mutwa, nave aghonelile,
    isisimuka.
  bba-bba: Bwɑ̃ɑ be, bɑ nɛɛ, Yinni, ù n dòn nɑ, u koo bɛkurɑ.
  eng-KJVCPB: Then said his disciples, Lord, if he sleep, he shall do well.
  kgk-NT: —Oke oĩ-vy ramo, okwera arã, ore Járy, he'i íxupe hemimbo'e kwéry.
  waj-waj: 'tuduu rikiada ari ngiaammuauya inna tunoo: Udaanga-o, ivo ari kati vuru
    vainno fai ariinoo diitoo hara kioo varinaravaivee,'
  cpy-cpy: 'Ari ikanteeyini riyotaani: “Pinkathari! Aamaashitya aritakirika retsiya-takotee,
    tema imakoryaatzii.”'
  ekk-PKP: 'Jüngrid ütlesid: „Issand, kui ta magab, siis hakkab tal parem.“'
  mpx-mpx: Tohago hi baek elana hi ba, “Babala, ebo i kenu mati, he abwe amnana ni
    waisi.”
  wbp-wbp: Wangkajalurla, “Warlalja-Wiri, kuja-ka nyanungu ngari jarda ngunami, kapu
    ngurrju-jarrimilki.”
  luo-luo: Jopuonjrene nodwoke niya, “Ruoth, konindo aninda, to obiro mana chiewo.”
  nhe-NT: 'Huan tiimomachtijcahua tiquilhuijque: ―Toteco, intla cochtoc, cualtitoc,
    pampa quema isas, huajca mochicahuas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ: ”ܡܵܪܲܢ، ܐܸܢ ܕܡܝܼܟ݂ܵܐ ܝܠܹܗ، ܒܸܬ ܗܵܘܹܐ ܒܘܼܫ ܨܦܵܝܝܼ.“'
  esk-NT: Maliġuaqtaiñ kiuniġaat, “Ataniiq, siñikkumi iłuaqsiñiaqtuq.”
  msb-msb: Ginsabihan siya san mga disipulos, “Ginoo, kun nagakaturog lang sigurado
    na magaayo siya.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³dsa: ―Juu¹³ jniang³, ju³ná³ ma²rø²güé¹dsa ma²hei¹²
    ni³ hliú²dsa ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସିସ୍‌ମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ମାପ୍‌ରୁ, ଜଦି ସେ ସଇଲାଆଚେ ବଇଲେ ନିକ ଅଇସି ।”
  meu-meu: Hahediba eto, Lohiabada e, baine mahuta, bena ma baine goada.
  yva-NT: Yesus apa arakovo utavondi ai wo ayao rasakinav ware, “Lasarus niki, wea
    kavinta sauman.”
  dgc-dgc: “Ey Panginoon,” kagi du alagad, “éng tidug siya, éy maghusay siya a talaga.”
  zpm-NT: 'Tibaque ndioṉ no nli nixguies Lazh, dzigo rdzieets no lo me: ―Teḻne raaguiesle
    me, zac-wen me sca. Ib bieṉd no ne gutle Lazh, gane sca rnee me.'
  hix-NT: Àna matà, amna yohà y, ketxkon hatà. Ànàhsah me tehtoko, mexehra ohxe harha
    nay hamà, ketxkon hatà.
  sim-sim: Urik olmu mbara, �Wasilaka, os or kavamisihi or suknya nahi, avak jivik
    nakwa ria.�
  npi-ULB: यसकारण चेलाहरूले उहाँलाई भने, “प्रभु, यदि तिनी निद्रामा परेका छन् भने तिनी
    होसमा आउनेछन् ।”
  cgc-cgc: Ambal ta iya na mga tinudluan, “Ginuo, daw gatunuga nang Lazaro ya, mayad
    pa kanen ya.”
  tim-tim: Hain dâm Yesuŋe Lasaro moepgât den ginŋeâk makyeŋgimbo âmâ yân asiŋgât
    maktâp dâm bo nâŋgâm heŋgemgoyi aregât hin dâm magaŋi, “Humonenŋe, asiŋ yem amâ
    âlepŋe akbiap.” dâyi.
  yor-yor: Nítorí náà àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Olúwa, bí ó bá ṣe pé ó sùn,
    yóò sàn.”
  wos-wos: Wungi wandéka di déka du wa, “Néma Du, dé baka xéndi hwandét, déka bar
    hényitandé.”
  emp-NTPO: 'Maʌ̃ne Jesu ume nĩbabadarãba idjía jarasid̶aa: –Dai Boro, idjira cãĩ
    b̶ʌbʌrʌ biabʌrʌa.–'
  eng-F35: His disciples said to Him, “Lord, if he is sleeping he will get well.”
  ind-ind: Kami pun menjawab, “Tuhan, kalau dia sedang tidur, itu baik. Berarti dia
    akan sembuh dan bangun sendiri.”
  pes-OPCB: 'شاگردان به او گفتند: «سرور ما، پس حالش خوب خواهد شد.»'
  mpt-mpt: '@see-verse:JHN.011.011'
  ssx-ssx: Koto leeke handaa mo disaipolo haliwekima꞉ alota꞉ Tekehalio. U pelia꞉ka꞉na꞉ta꞉
    kota꞉ tiaalieke lemekeme.
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni, Lɑfɛ̃ɛ, bii í jɛ wɑ sĩ njooi í sĩɑ. Á bɑ
    iri.
  gaq-gaq: ସିସ୍‍ଇଂ ଜିସୁକେ ବାସଙ୍ଗ୍‌ଡିଂକେ “ମାପ୍ରୁ ! ମେଁ ଜଦି ଡୁଲେଗ୍‍ ଲେଃକେ ତେଲା ଡିଲାଡିଗ୍
    ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‌ଚେ ତଡ଼ିଆଏ ।”
  gof-RNT: Iya tamaareti zaaridi, “Godaw, I dhiskkidabaa gidikko iyaw lo77ana” yaagidosona.
  unx-unx: ଚେଲାକ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ହେ ପ୍ରାଭୁ, ଇନିଃ ଦୁଡ଼ୁମାକାନ୍‍ରେଦ ବୁଗିୟଃଆଏ ।”
  gah-gah: Loko lokago, izegipala zuha leza Guivahanitemaka, avó akonoitimó nene zokanogo
    inae.
  lcm-lcm: Na kila antok ia ta, “Volava, man kapo rot kapo ararai asukang ta ka to
    aro pok.”
  aer-aer: Apententye akngerre areye akenhe angkerlenge, “Akngerrepataye, re apekele
    ankwe intemenge re-arrpe mwerre-irreme.”
  qvc-NT: 'Chaymi Jisustaqa nirqayllapa: —Taytitu, chayshina puñushpaqam, pay kikinlla
    atinqa kach''akayta, nishpa.'
  tgl-ULB: Kaya sinabi ng mga alagad sa kaniya, “Kung si Lazaro ay nakatulog, siya
    ay gagaling.
  cbs-NT: —Xanen Ibuun, ja juindukuin uxadan, mawama mainkiki. Kayamawe— nun wa
  xtm-NTPP: 'Te tee ka ndikin ya ma, ka jiña''a de: ―‍Señor, nú ni kixi de chi nduva''a
    maa de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji baakwe ngannengela, “Angwana, anda abi lugono, bai malama.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa cʉ̃ buerã pea o biro cʉ̃re jãa ĩiwʉ: —Wiogʉ, cʉ̃
    ca cãnijata, cʉ̃ ca catipe biicu —cʉ̃re jãa ĩiwʉ.'
  san-ORI: ଯୀଶୁ ର୍ମୃତୌ କଥାମିମାଂ କଥିତୱାନ୍ କିନ୍ତୁ ୱିଶ୍ରାମାର୍ଥଂ ନିଦ୍ରାଯାଂ କଥିତୱାନ୍ ଇତି
    ଜ୍ଞାତ୍ୱା ଶିଷ୍ୟା ଅକଥଯନ୍,
  huv-NT: 'Quiaj tasajüw nej minipilan nej: ―Teat, sitiül lameay, aag ayaj ajüic teaámb
    ajneaj ―awüw.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, nu̱''mø ngue bi a̱ha̱,
    ya hi̱nte da̱ ja ''mø.'
  nop-nop: Yeniŋguk kaŋ mihiŋiye adi indiŋ yogiŋ, “Wapum, damo deitak u agaŋ kedem
    pilalek ale.”
  obo-NT: Kahi taddot mgo tinodduwan din to, “Longaggon, otik nokotinuhon da sikandin,
    moppiya su od ko‑uliyan dad.”
  cak-ENT: 'Y jari'' tok ri rachibila'' xquibij chin: Ajaf, si ri Lázaro xa nvür,
    xa nc''achoj, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤢᤏᤧ᤹ ᤀᤡᤵᤛᤧᤀᤠᤱᤗᤰ ᤏᤧᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤐᤥ᤺ᤰᤗᤥ॥”
  mie-NT: 'Ñúcuán de ndá tēe scuáha nī ncāhān dē: Señor, tú quíxīn dē de jínī ō jā
    nduvāha dē.'
  san-TIB: ཡཱིཤུ རྨྲྀཏཽ ཀཐཱམིམཱཾ ཀཐིཏཝཱན྄ ཀིནྟུ ཝིཤྲཱམཱརྠཾ ནིདྲཱཡཱཾ ཀཐིཏཝཱན྄ ཨིཏི ཛྙཱཏྭཱ
    ཤིཥྱཱ ཨཀཐཡན྄,
  qve-NT: 'Hinaqtinmi discipulonkunaqa niranku: —Señorlláy, puñullashantaq chayqa,
    Lazaroqa sanoyanqachá riki, nispanku.'
  pao-NT: Numme oo nakatzimodu yise ka Te Pabe'e mee netamma, “Gi tookwa oosoo hownne'yoo
    ka sukwe uwena. Oosoo puusoo pudusoo tupoonnekoo.”
  cbu-NT: 'Iysha: Lásar maakinaariya ashiru waaniparee támchiya, tárangini.'
  usa-usa: 'máqtemma iyápó-annama timá ámikaae: “uyátáraana-nako, aanibo wemá aú wagurénama
    keqnáámmá paá mániye.” téta tirááe.'
  soy-soy: 'Upipirɛtiki ɑpi u mɑɑ rɛ: Upíimɑ, in tɛ u lɔnilɛ, u yɛ́ peí.'
  hui-hui: Ibunaga talima piaga biarume ladai bialu lalu, Anduane Homogo-o ibu padayagua
    dabi holebira, lene.
  amf-amf: Kisa paanan yivayna eena “Ta keeda Imbo, yi raatidianna, paasha ki paashe”
    kina ke hamade.
  quc-NNT: 'Te ri'' ri tijoxelab'' xkib''ij che ri Jesús: Qajaw, we käwarik kel kub''ij
    wa'' chi kutzir na, —xecha che.'
  dob-dob: Ta tonono nidi siona, “ꞌInapwana, ꞌunuwena ꞌeguma ꞌiꞌeno mwataya nate ꞌiabe
    ꞌiboboꞌana.”
  wrs-wrs: Wo hevtindi umnina, heva os himba ninmba litava, osva henamba uvavulva
    hemba si wuleihavav.
  mca-mca: 'Ma'' qa he'' ƚ''ijatshenhei qa yit''ijets: —Yatsat''axyij, hakha''an in
    hats ima'', ikji'' in hats wat''ij.—'
  tzo-TZC: 'Ti yajchancꞌoptaque jech laj staqꞌuic: ―Cajval, ti mi ta xvaye, jaꞌ svinajeb
    ti ta xa xlecube ―xiic.'
  mya-mya: တ​ပည့်​တော်​တို့​က ``အ​ရှင်၊ သူ​သည်​အိပ်​ပျော် လျက်​နေ​ပါ​မူ​ကျန်း​မာ​လာ​ပါ​လိမ့်​မည်''
    ဟု လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ uʼpanpaankaab ye: «Yonbdaan, u gùɔn'' la, u li faake-a!»'
  cbi-NTPO: 'Tsandiñu ya'' disipulula entsandila: Bale Ruku, tsaaya, ya kasu''tsushu
    juntsaa ura'' mandiyanu tsuve, tila.'
  ikk-NT: Ụmụ-azụụn a nọ sị a, “Di-nwọnni-ẹnyi, omẹni ọ rị ụran, o sikọ d'a rị mma.”
  leu-leu: Taasaxa mu fefeng ri xuuse, “Ai Matalava, nane i taa roxo tamo i taxa matef.”
  maz-NT: 'O mama c''ua c''o o̱ discípulo: ―Nu''tsc''e ín Jmuts''üjme, nu ''ma ĩjĩtjo,
    ra jogütjo ''ma.'
  bod-N: དེ་ནས་ཐུགས་སྲས་རྣམས་ན༌རེ། གཙོ་བོ༌ལགས། ལཱ་ཟར་གཉིད་དུ་ཡུར་བ་ཡིན་ན་ནད་སོས་པར་འགྱུར་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma ga toma ga norü ngúexü̃gü rü ñatarügügü: —Pa Corix, ega napemaregu,
    rü ngẽmawa nüxü̃ tacuèx na naxcèx tá yataanexü̃ —ñatarügügü.'
  zpl-NT: 'Nu uni bee beneꞌnu lunu: ―Detá, tunu raꞌtsella yecaꞌcalla che.'
  mbc-NT: 'Inenupa''sanya ta''pî: —‍Uyepotorî, morî pe iwe''nasa'' ya, eesepi''tî
    pia''tîsa'' mîrîrî.'
  ndg-ndg: Nga anapunzi bake kabankokeya, “Ngwana, kati agonjike, alowa yumuka.
  wsk-wsk: Se ko olekem maman, “Kari Biya, nu yam aniwoso agi mu, kuera bita tauk
    se nungerukko pa!” maman.
  toj-NT: ―Pero Cajual, ta huan xa c'a huayel, yuj ni mas lec xa ay t'usana, xchiye
    ja snebumani.
  tbc-tbc: Ru an duloŋ tag megeloum durupeig dubol, “Tubun en, iŋ yen dan ubol man,
    fon ka imasa dap uyan a.”
  sna-sna: Vadzidzi vake vakapindura vakati, “Ishe, kana akavata, achaita zviri nani.”
  smk-NT: Ni'bat ran tumutumbok na, “Uunuren, no mampa'lek ya ket mabista ta umanda'
