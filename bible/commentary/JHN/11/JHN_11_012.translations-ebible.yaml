    na nèngu èle nèti papèdꞌa, si?”
  tnp-tnp: Kəni rəhan mɨn nətəmimi kotəni=pən kəm in məmə, “Iətəmi asoli, nəmə in
    tətapɨli, kəni rəhan nɨmɨsiən otɨkə. !In otətəu təuvɨr mɨn!”
  urd-urd: शागिर्दों ने कहा, “ख़ुदावन्द, अगर वह सो रहा है तो वह बच जाएगा।”
  hot-hot: Ma ŋê ku enaŋ, “Anyô Bêŋ, dô! Hêk sôm ek lijiŋ etak yani ba imbitak mavi.”
  mqj-NT: 'Nakuanni passikolana: “O Puang, ianna mamma'' Lazarus, la malapu'' sule.”'
  rus-SYN: 'Ученики Его сказали: Господи! если уснул, то выздоровеет.'
  mbh-mbh: Ma ile wainlangaere o olal ile riong ve, “Toko Pomnga, aro ve i nokolkol,
    aro i senu werer.”
  bdd-bdd: Coinega ꞌana tomuliyaedi sigwae, “Cinapwana, ꞌeguma moisa ꞌiꞌeno sineya,
    nata moisa ꞌana lohalaina ꞌoinega ꞌibwebweꞌana hila.”
  cbt-NTPO: —Huë'ërin ni'quëhuarë' Sinioro, noyatapon, itërai.
  srn-NT: 'Dan den man fu En taigi En taki: “Ma Masra, efu a e sribi dan a o kon betre
    baka.”'
  cta-NT: ―Mstru ―nacui̱ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱―, loꞌo lajaꞌ ca yu, liꞌ tyaca
    tsoꞌo yu.
  bqc-SIM: 'Ɔ̃ aà ìwaↄ òɛ̀: Dii, tó àlɛ i''oɛ, a aafiaʼe.'
  tcz-CHONGTHU: Hichun seijuiten adonbut uvin, “Pakai, Lazarus chu a'imut leh damvah
    ding tina ahitai,” atiuve.
  mar-mar: म्हणून त्याचे शिष्य त्यास म्हणाले, “प्रभूजी, त्यास झोप लागली असेल तर तो
    बरा होईल.”
  snp-snp: Eti logimami yamu ege-ege moinamo we yate eti loti loumamo, Wekolao, oku
    onenami ya neta kilami moda faka lenami ne, loti lamo,
  isl-isl: 'Lærisveinarnir héldu þá að Lasarus hefði fengið góðan nætursvefn og sögðu:
    „Það er gott að heyra, þá hlýtur honum að vera farið að batna!“ Jesús átti hins
    vegar við að Lasarus væri dáinn.'
  spy-NT: Kumwoochi ꞉rubiik Yēēsu kule, “Mokoryoontēēt, yoo ākoo kāruchi keey ꞉Lasaaro
    naas ii, mākusob.”
  xnn-xnn: Dat kanan nan papasolotna, “Apo, gawis no naseyep tay awnit gomawis.”
  mwe-mwe: Bhai, bhaajiganywa bhabho gubhaalugulilenje, “Mmakulungwa, ibhaga bhashigona,
    shibhalame.”
  tte-tte: Na tobenaliyaone siwaloba, “Taubala, tabu talalau kaiwena ikenokenomo naga
    kani kabo inamwanamwa na itoloyoi.”
  tcs-tcs: Dem klostuman i spik demkain, ‘BosLod, ip em i slip, em go kam orait!’
  hlt-THB: A hubatkhqi ing, “Bawipa, anih ce a ih awhtaw leek lawt bit kaw,” tina
    uhy.
  soq-soq: Iesu Lasares ituawawalena wadia, sa ipa me boidalena umanawa wadie. Tane
    wawe alala gagalowa sa etane ipawaida mai atentopona, dia. Mo inseia abo Lasares
    di ituleidia umanawa me waipona, sa baiwa mo Iesu diane waienase, “No me ituleidia
    umanawa etate nuamba eulen, me mamoolepie inalepia rua.”
  qub-qub: 'Chayno niptin disïpuluncuna niran: «Puñuycusha carga allchacangami tayta.»'
  att-att: Á kinagi ra kuna, “Apu, nu makkaturugin si Lasaru, mammapiá ngin sangaw,”
    kud da.
  bki-bki: Mia kumemi naiagagoano nalo maka nuvijikia lubar nioti na iliano nei, naruei
    nuberinavo “Tubo, ver naio monmelio ga, nina bo ga na, mia naio rijog rivu bereio
    ga.”
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: Dikiri, tó àtɛn i omɛ, ani aafia le.'
  mcp-mcp: 'Ompwíín ntâg nə́: «Cwámba, ŋkí Lazâr mə́ kə gwə̂ dɨ, nyə é yâl.»'
  hat-hat: 'Disip yo reponn li: Mèt, si l''ap dòmi, li pral geri.'
  npl-NT: 'Ijkuakó itlamachtijkawah okilijkeh: —Tejwatsi, tla san kochtok, pajtis.'
  bgg-bgg: Samoythek è chang, Ithong, “Ai men mua arone, ai ne wie rey din ruii phro.”
  eng-TCENT: His disciples said, “Lord, if he has fallen asleep, he will recover.”
  eng-BSB: His disciples replied, “Lord, if he is sleeping, he will get better.”
  cpu-NT: 'Ari ikantaiyanake iriyotaane: “Pinkathari, kempitaka iro ireshitakotai,
    tema imakoryaatzi.”'
  san-ASM: যীশু ৰ্মৃতৌ কথামিমাং কথিতৱান্ কিন্তু ৱিশ্ৰামাৰ্থং নিদ্ৰাযাং কথিতৱান্ ইতি
    জ্ঞাৎৱা শিষ্যা অকথযন্,
  tac-NT: '''Liko alué oyérameka regá anile: ―Mué Wa''lula, ¿pe gojchigá bo''isáká,
    a''liko ''la sa''wimela?'
  eng-WEBPB: The disciples therefore said, “Lord, if he has fallen asleep, he will
    recover.”
  gfk-H: Io, ira nuna bulu na hausur diet gaam tangai, “No Watong, bia kana i sua
    mon, na langalanga balin.”
  viv-viv: Au ime ana tomuliya agahena agayo, “Kauveya, kaꞋi giꞋenonuwaulu, au enonuwaulu
    againe ginabwaina.” Hidedemi agahe.
  yao-yao: Ŵakulijiganya ŵao ŵansalile, “Ambuje iŵaga agonile chalame.”
  tgp-tgp: Nona tamlohi usuri la r̃aramia lara, “Tija, vara enia mo lo juruvi, enia
    i pa mele rongo i r̃uhu.”
  auc-NT: Tömengä ëmïñæ̈näni wæætë tömengä ingante, —Awënë Itota, tömengä mö ñongä
    ïninque edæ gancæ baquingä, apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece moditalo, “Ǥoniotagodi, nigokexaa diote, dice
    icí”.
  bmh-bmh: Gonugau tapaimaraneu dudu agen auremen, “Go gabuai dareu aba, go koli naliu
    usalamau.”
  ctu-BL: 'Jini xcʌnt''añob i cha''an tsi'' subeyob: C Yum, mi wʌyʌlix mi'' caj ti
    lajmel i chʌmel, che''ob.'
  meq-meq: 'Gawla ŋgay hay ta mbəɗay faya, tə gwaɗay: «Bəy Maduweŋ, kə ge neŋgeye
    məndzehəre eye na, ma mbəliye.»'
  noa-H: 'Magbaata marau hirig mag naajim: —Señor, mag k''ãibaadëm k''ai, magan hʌ̈u
    hi k''ĩirdam hinaa haadëm. Mag k''ai magan hʌ̈u pör k''oordʌjugui hanaajim.'
  alp-NT: Hoko Eni maka luluaru esi beteke lokoI be, “Tuhane, sepo batuke intulu hoko
    namake imise bei eni makerake.”
  san-VEL: yii"su rm.rtau kathaamimaa.m kathitavaan kintu vi"sraamaartha.m nidraayaa.m
    kathitavaan iti j naatvaa "si.syaa akathayan,
  kbq-kbq: Hige'za amage'nentaza disaipol naga'mo'za anage hu'naze, Ramoka, agra avu'ma
    mase'nesuno'a, knare hugahie.
  kbh-kbh: 'Chora chë uatsjéndayënga tmojanjuá: —Bëngbe Utabná, tojtsomanase yojtsayana
    chana ts̈abá yochtsatsmëna ca.'
  ron-LSB: 'Și ucenicii au zis: “Doamne, dacă a adormit, își va reveni.”'
  pon-pon: 'A japwilim a tounpadak kan indan i: Main, ma a mairelar, a pan maureda.'
  nhe-BL: 'Huan tiimomachtijcahua tiquilhuijque: ―Toteco, intla cochtoc, cualtitoc,
    pampa quema isas, huajca mochicahuas.'
  sps-sps: An matisian biny Towa ri tsue to na ka, “Tsunaun to te goros fi non ya,
    ayei nai rof fatabin enanon.”
  wnc-wnc: Unzing niniwan yake anzing inikumang, “Aanin. Ita dapuna pek gamu take
    siwan,” ngang inikumang.
  bus-bus: 'Ben à ìbanↄ bènɛ: Dii, tó èe ii oomɛ, eé aafia e.'
  gub-BL: — Urezar. Aze uker e upà a'e nehe, a'e rupi ikatu putar a'e nehe, uru'e
    izupe.
  imo-imo: Yunge lombili andolimani ningeindo, “Awilimu, yu uru pemo lemo kelepa koinjo
    pumbelo,” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa anjam di qusibqa minjeb, “O Tamo Koba,
    a ŋeiejunu degam aqa ma saiqas.”
  eng-DRA: 'His disciples therefore said: Lord, if he sleep, he shall do well.'
  knf-knf: 'Baţaşarul kë baŧeema aji : « Ajugun, jibi akŋoyënţuŋ ŋoyënţ ţañ, akeer
    ajeb. »'
  san-KHM: យីឝុ រ្ម្ឫតៅ កថាមិមាំ កថិតវាន៑ កិន្តុ វិឝ្រាមាត៌្ហំ និទ្រាយាំ កថិតវាន៑
    ឥតិ ជ្ញាត្វា ឝិឞ្យា អកថយន៑,
  arn-NT: 'Fey ti pu disipulu feypieyew: —Ñidol, fey kisu küme umawkülele, kisu mongetuay.'
  zas-NT: 'Dxel rëb ree xbejnman: ―Dad, bal naayëjsix, rën guiëban yayajquix.'
  ken-NT: Bakoŋo bhi bárɛm bɛ, “Acha, mbák ǎbhʉ̀rɛ kɛnɔ́, chɔŋ aŋɛmɛ, ambak sayri.”
