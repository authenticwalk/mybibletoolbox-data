    u chen u Yajlo'' Dios.'
  tlf-tlf: Yesus iyo tinangku-nala e, bogobe-nala e, “Mafak ilin boyo kaanamin mafak
    ilin ba kale, unang tinum iyo utamipta e, God imi om kun uta kup kalaa age-nilipta,
    God imi win uyo kufu-e-bom-nilip e minte, God imi Man nimi win kufune-bom no kemin
    umi mafak ilin uta o,” agela ko.
  piu-2006: Tjakultjunutja kulira Yiitjulu palumpa kutunguḻu tjuṯanya watjaṉu, “Miiṉṯa
    puntu ngarrirra, mirri kutu wiya paluru ngarriku. Ngayulu palunya pakaltjingaṉingka
    yaṉangu tjuṯangku nyakula Katutjanya waḻkulku, ngayunyaṯarraya waḻkulku palumpa
    katja.”
  poh-NT: 'Naxponic i kꞌoric reꞌreꞌ ru̱cꞌ i Jesus, jeꞌ wili xikꞌor: «Reꞌ yaꞌbilal
    nbanic reh La̱saro maꞌ reꞌ ta cansbal reh chi junpech, naricamanic laꞌ chi cꞌuhtbal
    reh rinimal wach rajawric i Dios jeꞌ woꞌ chi reꞌ hin reꞌ rAcꞌu̱n i Dios encꞌutunic
    chi wilic woꞌ wajawric, nqui Jesus.'
  tue-tue: 'Jesupé tee quetire tʉogʉ́, jĩĩwĩ: —Cʉ̃ʉ̃ diarecʉtiremena diadoariqui.
    Cʉ̃ʉ̃ diarémena Cõãmacʉ̃ tutuarere ẽñonóãdacu. Yʉʉ Cõãmacʉ̃ macʉ̃cãrẽ basocá “cʉ̃ʉ̃
    tutuagʉ niiĩ” jĩĩãdacua, jĩĩwĩ.'
  bjp-bjp: Isau le aunbiing Iesu i ongen u, ka tarah, “Sasem igii, biil in farfarop
    na minet, biil. Sasem igii una finngas memeh ke God, isi Kalalik ke God ik kep
    memeh lo.”
  xon-xon: Yesu aah ŋun kina na, le u bui ke, “Iween ngbaan aadoon aan li ye nkun.
    Yaadoon le ga cha binib nyuŋ Uwumbɔr aan ki nyuŋ min Ujapɔɔn mu.”
  tzo-ZNT: Cꞌalal iyaꞌi ti Jesuse ―Li chamel taje mu xcham o. Jaꞌ noꞌox yoꞌ xꞌichꞌe
    o ta mucꞌ ti Rioxe, yoꞌ xiꞌichꞌe o ta mucꞌ uque, voꞌon li Xchꞌamalone ―xi.
  mpm-NT: 'Ni jini Jesús jnuꞌun un, ti ni kachi ya: ―Kuꞌu da ko va tu kuu da. Kuꞌu
    da chi siaꞌan ti sa kuni yɨvɨ nasa kuñaꞌnu ya ni taji ruꞌu, maa Seꞌe Yandios.
    Jiin kueꞌe jaꞌa ti stuu ri ja suni kuñaꞌnu ri ―ni kachi ya.'
  ots-NT: 'Bbʉ mí dyøj ya‑ca̱, bi ma̱n car Jesús: ―Jin da du̱ car jñini ca i tzöhui.
    Nu ca da ncja, da ni̱gui te tza rá nzɛh ca Ocja̱. Guejtjo da ni̱gui te tza rá
    nzɛjquigö, ʉ́r Ttʉgui ca Ocja̱.―'
  hoy-hoy: ईद केळकु यीशु अंदुन, “ईद बिमारी सायोद आलच; लेकीन परमेश्वर उन महिमा अन्द
    साटी हुन, कि आऊन द्वारा परमेश्वर उन पार ऊंद महिमा आगुल.”
  amo-amo: Na Yesu nlanza, a woro, “Na ule ukone unkulari ba, umana so un gongong
    Kutelleari, bara usaun Kutelle nan se ngongong kitenen nin.”
  pjt-pjt: Ka paluṟu alatji wangkanyangka kuliṟa wangkangu palumpa nintintja tjuṯangka,
    “Wiya, pika nyara palulanguṟu paluṟu ilunytja wiya. Palu nyangatja ngaṟanyi aṉangu
    tjuṯangku nyakula Godanya mirawaṉinytjaku witulya puḻkanya munu ngayunya kuḻu
    waḻkuntjaku palumpa katja.”
  cwe-cwe: Yesu viyahulike vino, kalonga, “Utamu uno hauzamkoma Lazalo bule mbali
    unpata kwa ichimu cha ukulu wa Mulungu muladi Mwana wa Munhu yatunhizigwe kufosela
    utamu uno.”
  daa-NT: 'Min Iisa dorit kaaw-at, ŋa ɗiytu aman : « Raɗuway taar-an diyaagɗo. Iŋ
    raɗuw taar-an ko, gee yaa tale *darjin ta Buŋdi. Ho iŋ taar ko oki, gee yaa tale
    darjin ta Roŋ ka Buŋdi. »'
  mlp-mlp: Haqan Yesus nan na huritim bilam, Moq na in mat moq hasdaqta a haiq ham.
    Moq na on mataw giqemid in God abin iluw daqayta ham. Iluwsa daq na amalib God
    Atatin abin ayah tiqiydaqmo ham.
  ape-C: Douk Jisas nemnek namudok aria nakri, “Baugos um ehudok arugeh han um douk
    madae hon um adur nugok uwe, uwok. Eheh douk han um arpesh shutik Iruhin ananin
    dodog aria shutuk anan nini eik ananin Nuganin ohwakish nyeiguhw shuto iruhw.”
  bgs-bgs: Tô igdinág si Jesus katô kagi din, igkagi sikandin, na mà din, “Ibógókan
    si Lazaro ánnà ébô maté, asal ébô durungán tô Manama, asta ukit kani durungánna
    na Batà ka Manama.”
  faa-faa: Somerakano Yasumo kaikia someraka, “E kukusapoko makata takamasafapo. Aporo
    hinamomo Kotiaki hemakapukua kekerehoasimo makata takamasapo. Aporomanomo Tákeane
    anopo. Anoaki soko hemakapukua kekerehoasimo e makata takamasapo,” aisapo.
  kik-kik: Rĩrĩa Jesũ aiguire ũhoro ũcio, akiuga atĩrĩ, “Ndwari ĩno ndĩkũrĩĩkĩrĩra
    na gĩkuũ. Aca, nĩ ya kũgoocithia Ngai, nĩgeetha Mũrũ wa Ngai agoocithio nĩyo.”
  cap-NT: 'Jesusaqui nii mazta nonz̈cu, cjichic̈ha: —Niiz̈ laacjitiquiztan ana ticznaquic̈ha.
    Antiz niiz̈ laacjitiquiztan Yooz azi tjeez̈taz̈ cjequic̈ha. Niz̈aza Yoozqui honorchiz
    cjequic̈ha. Niz̈aza Yooz Majchqui honorchiz zakaz cjequic̈ha.'
  ksr-ksr: Buju ii kenoto, Jiisasnoŋ ii moma kokaeŋ jero, “Ji iikanoŋ eja alana komuwaatiwaajoŋ
    ama mende kolooŋ muro eja. Iikawaajoŋ qaagoto, Anutuwaa Merianoŋ ii meŋ qeaŋgoro
    ejembanoŋ kania ii iima kotoŋ Anutu mepeseegi qabuŋayanoŋ asariŋ seiro Siwewaa
    akadamuyawo koloowaa. Ji ii iikawaajoŋ ama kolooŋ muro.”
  eng-TNT: 'When Iesus hearde that he sayd: this infirmite is not vnto deth but for
    the laude of God that the sonne of God myght be praysed by the reason of it.'
  sbs-sbs: Linu Jesu hazuwa bulyo, nati, Uku kulwala kahena kufwa, kono bwakubonisa
    maata a Simwine chobulyo nimwana wa Ireeza uswanela kulumbekwa kachibatendahali.”
  sue-sue: Ge ago potiwato bamunu Yesu meni niniro giro ego senua awa, “Yaya amira
    me awa betai kei awaise kota, ema bama meni Anutu bowi warise sai awa. Ema bama
    meni Anutura Mai bowi warise sero yaya awa kei awitaya.” Ago senua awa.
  fra-NCL: 'Ce qu’ayant entendu, Jésus dit : « Cette maladie ne va pas à la mort,
    mais elle est pour la gloire de Dieu, afin que le Fils de Dieu soit glorifié par
    elle. »'
  bhg-bhg: Edo Iesu ge awa ingido sisina, “Karu einda beao awa betari ae, ata God
    da taogari awaembo, edo God da Mai da taogari embomaida yai arapa ari gorote.”
  snn-NT: 'Saojënna, Jesusbi bacua cocare achani, baguë naconi ba''icuani cabi: —Ja''nca
