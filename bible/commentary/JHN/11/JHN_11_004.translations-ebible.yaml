  khs-khs: 'Selapita: Yesuyewi ta:tapola: selese, “Ewa kuma:na:pela: nakola telamakeye.
    Sena kesaleyewi Kotema matanepela: wapilimita: nakola wa:tawemi telakeye. Sena
