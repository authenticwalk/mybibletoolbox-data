    jʉ́ʉtat pínahjeh caá. Páant ã wẽpatdih jʉ́ʉtnit, ã wʉ̃ʉ́h wã jʉmatdih, wẽpni wã
    jʉmatdihbʉt cã́acwãdih ã jʉ́ʉtbipna caá, ã niijíp jĩ.'
  taw-taw: Pen Jisas takaw agyokɨlek anɨb ak nɨŋɨd anɨb agak, Nop tap gup anɨb ak
    pɨsnep ma kumnɨgab agak. Anɨb ak binɨb kɨlop gek, God kɨles ne ak nɨŋɨd yɨb nop
    ak dad aplanɨgel agak. Pen binɨb okok kɨlop abe gek, God Ñɨne yɨb nop ak dad aplanɨgel
    agak.
  jic-NT: 'Jesús tjapjaca na niná, tjevele: “Jupj malala jos mpes, la p''a ca sin
    mü''üsüs pajal ''üsüs Dios. Ca jus nlayecj pajal ''üsüs Dios Jatjam. Ma nin tepyala
    la mas jupj”, nin tjevele Jesús.'
  zap-NT: 'Chene won Jesuso, re Ne: ―Gyelgyiz gwa ne rzak men, nakdeto ne guet men,
    sinke le we nak ne por laa we yrunyoo xgyelenzoon Dëdyuzh no yrunyoo xgyelenzoon
    XPee Ne.'
  wer-wer: Pël maan Yesu pi ngön pöt kat wiak tenën epël yenia. “Yauman pipët pi wel
    wiipënëak naën. Piptak omnarö Anutuun yaya maimeë pim Ruup neenta yaya neanëët.”
  ipi-ipi: Wuane leapele okone ale wato, Jisasato pii mindi loto, Goteto Lasatosa
    bala mee omeakale nembo toto, siki okone balanga epeakale lo ando konda nayane.
    Jia. Wandakali-mane Gote Iwanane okona gene oko laiyu leakale nembo toto, Goteto
    balana tai-lene oko andawa loyale, siki okone Lasatosa balanga epeakale lo ando
    konda yane lea.
  qul-NT: 'Jesús chayta uyarispa, nerkan: —Chay onkoyka mana wañunanpajchu, manachayri
    Dios Tata Churinpas honrawan alabaska cananpaj.'
  ter-NT: 'Eyekóxoane Jesus, hara koéne: —Enepone arinéti, hainamo koepékoati itea
    iháyu''ikeokonokemo xunako Itukó''oviti vo''ókuke, epó''oxo inzáyu''ikeokonokemakamo,
    undi Xe''exa Itukó''oviti —koéne.'
  bmr-NT: 'Jaanoco Jesu uguubuuboro nuuhi: Toono guihuva guijeve icatɨno; jillɨ Moocaani
    mitya toonofeenedɨ ihɨfusucafetequi iicano, bu uujoho Moocaani Seemene toonofeenedɨ
    imityaco igaajasuqui icano, nooboro.'
  fuf-fuf: 'Ɓay Iisaa humpitike ɗun, o wi''i: «Wonaa ndee nawnaare ɗoo warata mo,
    kono nde hollay mangural Alla ngal, fii no *Ɓiɗɗo Alla on mawniniree sabu mayre.»'
  bhl-bhl: 'Dangiwi, e bokolomele: “Em wakamin fian beem mongom ete e nam kuane te.
    Kate kawtiw i Sunbin-Got so, akalem Sunbin-Min nakati nulum num kitil fian atemeko,
    beem mongom ete nu wiin fian kulokoluw kasike.”, angse kale.'
  ons-ons: Yesu eŋe don yewa dere more rake, “Lazarus wane zoma ea wane wele yemo
    seu seu midakaka, zoma yewa wakonmaike, yemo waraŋkaki, ŋei ŋerep eŋe Anutu wane
    zonom kau paki, bakomine kitokei, paki numa yewaoka Anutu wane Gipole eŋe qeli
    ewe zonomine mayake.
  con-NTPO: 'Jesúsja tsama pañamba su: —Va paqque''suja ñoa''me pan''jaeña''bi tsu.
    Tsa''ma Chigaja ti''tsse''tssia qquen canjaeña''cho tsu. Toya''caen tsu canjaeña
    ña Chiga Dutssi''ye''qque gi ti''tsse''tssia.'
  ghs-ghs: Oonita Dzesu oho noo nookaqi erake hiireta, Noi batabata eete ooraihe baatanipamu
    eetaquho isaki bamu. Oi Ohongaho dzapake hasa hiibaqu ma khata nohoho dzapake
    hasa hiibaquho isaki naate oorai.
  peg-peg: ଇ କାବୁର୍‌ ଜିସୁ ୱେନ୍‌ଞ୍ଜି ଇଚାନ୍‌, “ଇ ରଗ୍‌ତ ଲାଜାର୍‌ ହାଉନ୍‌, ମାତର୍‌ ମାପ୍ରୁତି
    ଜାଜ୍‌ମାଲ୍‌ କାଜିଂ, ଇନେସ୍‌କି ଇ ଲାକେ ଇସ୍ୱର୍ତି ମାଜ଼ି ଜାଜ୍‌ମାଲ୍‌ ପାୟା ଆନାର୍‌ ।”
  txu-NT: Nhym Jeju arỳm kuman kum, —Djãm tu tyk rã'ã kadjy ne kanêja? Kati. Dja me
    kàjkwakam Metĩndjwỳnh raxmã katon ba ibê Metĩndjwỳnh Kra iraxmã kato. Ja kadjy
    ne kanê raxja, ane.
  eng-WEBU: But when Jesus heard it, he said, “This sickness is not to death, but
    for the glory of God, that God’s Son may be glorified by it.”
  gnw-NT: 'Jesús cua uicuaa yave, jei: —Cua imbaerasɨ ou chupe ĩru vae reta umbɨadora
    vaerã Tumpa. Ou''ã jae umano vaerã. Echa''ã che co jae Tumpa Taɨ, jare ĩru vae
    reta chembɨadorata cua mbaerasɨ jeco pegua —jei.'
  mux-mux: 'Yesos-ni ung akili piliipa kene yu lumbili anduli yimandu nimba mele:
    “LLasares kuru tokumale manda naa kolumba, mólu. Pulu Yili-nga tondulale mokeringa
    lepa yunga bili ola molumbáliinga yu kuru tokum. Yu kuru tokumaliinga Pulu Yili-nga
    Málale-nga tondulale mokeringa lepa bili ola molumbako.” nirim.'
  maj-NT: 'Nk''ie nga kint''é ée̱n Jesu, b''i̱ kitsú: —Najmi ts''i̱ínk''ien kjihi̱n
    ch''in xi k''uhu̱n. Tu̱ sahá ku̱a̱kúchji ch''iu̱n kju̱a̱chánkaha̱ Nti̱a̱ná. B''a̱
    ts''ín s''e̱jña chjihi kju̱a̱chánkaha̱ Ntíhi̱ Nti̱a̱ná.'
  bkq-NT: 'Aguely tindatuo, Jesus aguely: — Tutuze urâ, Lázaro ewânu toenzepa awyly.
    Tâwânugue igueze, igueypyem lelâ nâtâzezebyra olâ ise. Mâkâ aidyly tientuo, toenzepa
    ise aguelymo: “Koendonro, ton-honreim warâ awâkâ Deus. Koendonro, ton-honreim
    warâ lâpylâ imery” kezemo. Aituo ise urâ, Pabai Deus warâ xina âdyren-honly —
    kely.'
  kue-kue: Yesus ka i pirtre ana dungwa, “Kinde sungwa i Lasarus ta goglkrambuka.
    Taman. I God kangiye kande inambuka pre orkwa, te sragl yegl mina God Wam kangiye
    kande inambuka.”
  cot-NT: 'Iriraquea Jesoshi iquemaquegueti icanti: —Oraquea joquijirentsi aaquerica
    teequea iro oncoraquetantempa ometojaqueriniji, manaquea iramenimentajitaqueroniji
    caaviji yagavejamajati Aapani Irioshi, aisa intsajitaqueroniji caaviji yagavejamajati
    Irijanite Aapani Irioshi.'
  bnp-bnp: Na tahuna i longoa a velengana, i ta maea, “Ra gilanga iea i uka ma ge
    mate vona. A leho na gilanga iea, ge vakasiri a nitora na Vure, lakea e huriki
    ri gi kavurikea. Muri e huriki ri gi kavurike iau, a Tuna Vure.”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Nà à htỳx nẽ nõr tã koja akupỹm mex. Mẽ kot akupỹm
    mex ã harẽnh mar hãmri nẽ Tĩrtũm mẽ wa ixtã hpijaàm nẽ wa ixihtỳx o wa ixihtỳx
    ã wa ixpumunh kaxyw na ã à htỳx nẽ nõr anẽ. Nẽ pa ixpê Tĩrtũm Kra hã akupỹm ho
    mex ã ixpumunh nẽ ixkôt hamaxpẽr kaxyw na ã à htỳx nẽ nõr anẽ. Anẽ.'
  ctp-NT: 'Xa wa ynan Jesús chaꞌ kanꞌ, ykwiꞌ yu bra kanꞌ: ―Ja ndiꞌin chaꞌ kaja yu
    tiꞌí kanꞌ. Nan tiꞌí yu kanꞌ ni, chaꞌ ka tlyu la Ndiose chunꞌ ndiꞌin la, xa nu
    kuꞌni tnun nten ꞌñaǎn chaꞌ skaǎn tiǎn lkaǎn nu lka Sñiꞌ Ndiose. Bra nu ñaꞌan nten
    chaꞌ tnun nu kuꞌniǐn chaꞌ ka joꞌó ꞌin yu, kuꞌni tnun neꞌ ꞌin Ndiose bra kanꞌ.'
  bre-BRG: 'Jezuz, o vezañ klevet kement-se, a lavaras: Ar c''hleñved-se n''eo ket
    d''ar marv, met evit gloar Doue eo, evit ma vo roet gloar da Vab Doue a gement-se.'
  opm-opm: Darheriyahan Jisas ohnong potperhan oh amrama am hapat Ama ohe sik moh
    na haputin ohe sikmur. Ama sik oh Got ohe brer noh yah matporhan nohnong armi
    nahayao Got ohnong armi deiyao matin ohe sik oh imat patmur ringop.
  bvr-bvr: Gun-narda waypa Jesus a-galiyana, nipa a-yinanga a-wena, “Gun-gata gu-derda
    guya gun-derta ngika. Jarra gu-gatiya wenga barra wurra gama gorlk an-nelangga
    warrpam an-molamola abi-nega barra Wangarr, rrapa Wangarr an-nika An-walkurpa
    an-nelangga an-molamola abi-nega barra, gu-gurdiya ngacha.” A-yinagata a-wena.
  wal-wal: Yesuusi hegaa siyido wode, “Taani Xoossaa Na7ai harggiyaa gaasuwan bonchchettana
    mala, Xoossaa bonchchuwaassi ha harggee Al77aazara oiqqidoogaappe attin, woriya
    hargge gidenna” yaagiis.
  zad-NT: 'Na'' ka beni Jesúza'' rsonna'', chi''e: ―Bi guetile'' yillwe''na'', san
    chak c̱he ka'' kwenc̱he sho'' Chioza'' balaaṉ, na'' ḻekzka'' nad'', nak'' Xiiṉe'',
    sho''a balaaṉ.'
  kmg-kmg: 'Eme Jesuzi biŋe manarâ šiŋuc muwec: “Huc irec fârine hâmoc fuaocte mâcne,
    Anuture mumuteŋ fuaocte mukicne. Anutu ŋokâ-ticne ere sambâŋ qâreŋ fua taniŋkeocte
    hâcne.”'
  aso-aso: 'Idoꞌ Izesuꞌ nene aꞌmine gamazi gelosa tiꞌ lo lineꞌ: Initeꞌ gize daniꞌ
    nene mudise helelive losa nevoba asi Oꞌmosoꞌmi guvele monelive losasi idoꞌ nelotiꞌ
    nene Oꞌmosoꞌmi gipele neniꞌ nene di hozi li-nidilizangumuꞌ ve losasi nene initeꞌ
    gize daniꞌ ve.'
  uli-uli: Yodwe Jesus yela rongrong molwe ngo yesa sor bo, “Tomay le yael Lazarus
    ila te iye mele be mes iyang. Yesa weldoh mele bo mil mala yebe fang hapingping
    ngal Deus. Ngo ye wol fang hapingping ngal mala Lol Deus.”
  nin-NT: Nggo Yesu wo, na da di, “Ikikre i ulolo kuma si ta si ittu i Lazarru hen.
    Inkindirr ima i si meme, wre ku anishirr bu hi inkpinkpye i Abachi yi, ni ta si
    anko wa nggo Uvuvurr a Abachi wa mi taka kpa inkpinkpye meme.”
  tgk-tgk: 'Исо ин хабарро шунида гуфт: «Ин беморӣ на барои марг, балки барои шӯҳрату
    ҷалоли Худо ва барои он аст, ки Фарзанди Инсон ба воситаи он ҷалоли худро нишон
    диҳад».'
  acu-NT: 'Chicham akuptukmau asa, Jesús nuna antuk chicharak: —Nu jaak tepauka tukeka
    jakashtinuitai. Antsu aints ainau Yuse kakarmarincha wainkarat, tura Yuse Uchiri
    kakarmarin wainkarat tusa jaawai, —timiayi.'
  cak-WNT: 'Y tek ri Jesús xrac''axaj c''a ri takon el rubixic chare, Riya'' xubij:
    Ri Lázaro yawa'', pero ma riche (rixin) ta camic. Xa riche (rixin) chi xtik''alajin
    na c''a ri ruchuk''a'' ri Dios, riche (rixin) chi queri'' riyin ri Ruc''ajol ri
    Dios xtiya''ox (xtya'') ta c''a nuk''ij nuc''ojlen, xcha'' ri Jesús.'
  ebk-ebk: Kun pay chinngor Jesus sa, kenalina, “Nan saket ay anna at achi ekatuy
    Lazaro. Ommat na ta maichayaw hi Apo Dios, ya hiyasa nan kiapón nan maichayawan
    nan Anak Apo Dios.”
  spa-PDDPT: 'Cuando Jesús lo oyó, dijo: Esta enfermedad no es para muerte, sino para
    la gloria de Dios a fin de que el Hijo de Dios sea glorificado por ella.'
  ruf-ruf: Yesu hayahulike apfi, kalonga, “Utamu uno ng'autsomkoma bae Lazali, utamu
    uno ulawila kwa utunitso we Imulungu ili Imwana we Imulungu yatunitsighwe kubitila
    utamu uno.”
  gun-gun: 'Ha''e nunga Jesus oendu vy aipoe''i: — Ha''e va''e teko axy ma ijukaarã
    e''ỹ oiko, ha''e rã Nhanderuete yvatea ha''e Ta''y yvatea avi ojekuaa aguã — he''i.'
  agu-BL: 'Yi tbital Jesús yi chiyoltz, nintzun taltz: —Yi jun yabi''ẍ, nk''e''tz
    sotze''nk sbne''. Na yi tetz yablil, i''tz tan ẍchajle''n yi at k''ej Ryos. Nin
    tan ẍchajle''n yi at wetz ink''ej, yi in Cy''ajl Ryos.'
  isn-isn: uYesu nai wakija akaligitya, “Ulwae uwu shanga wansha, kuiti, badala akwe
    ingi ku nsoko i ikulyo ni lang'wa Itunda iti kina ng'wana nuang'wa Itunda walije
    kukuligwa mu ulwae uwu.”
  eng-PEV: When Jesus got the message, he said, “Yes, Lazarus is very sick, but that
    sickness will not finish him up. He is sick so that people will see that God is
    really powerful, and they will respect God. And they will see that God’s son is
    powerful too, and they will also respect him.”
  ilo-ULB: Idi nangngeg ni Jesus daytoy, kinunana, “Daytoy a sakit ket saan nga agtungpal
    iti ipapatay, ngem ketdi maipaay iti pakaidayawan ti Dios tapno ti Anak ti Dios
    ket mapadayawan babaen iti daytoy.”
  pir-NT: 'Ti quitire tʉhoro ohõ saha nidi Jesu: —‍Yojopʉre Lázaro tiquiro dohatiye
    tiquiro yariati ijierare. Cohãcjʉ̃ tutuayere masare ihñoatire yojopʉre tiquiro
    dohatire. Sa ye yʉhʉ tutuagʉ yʉhʉ ijigʉ̃ gʉ̃hʉre masa ihñaeta, nidi Jesu.'
  anv-NT: Jisɔs awúgé meko ayi alɔɔ́ ji, aké, “Nemeé ɛniné Lasarɔs ameé mbɔ,
    nepɔ́ fɔ́ ɛni netene ji aló nelú ɛle nnó, bɔɔ́ áfɛge Maá Ɛsɔwɔ nnó ŋgɔ Ɛsɔwɔ
    akwɔ. Getu ɛyigembɔ bɔɔ́ áfɛge nyɛ Maá Ɛsɔwɔ.”
  sab-NT: 'Kwian jritenga Lázaro chada ole jo chke Jesu kle ngwadi, gerudu Jesu ole:
    —Cha Chugagwalla, ba skatemanalla no no oga kirale kirale. Jesu ama keruchugu
    gerule ene Lázaro giti, Jesu gerudu: —Lázaro jingmea kote Lázaro mi chege jogebada
    diali, Chube be age no ama alin mo kirallaske, ene kwian ulita ñage gerule no
    Chube giti kaire gerule no cha Chube Kirolla giti.'
  tmd-tmd: Makwam Jisas mönö yad abim aku nugwön yadöŋa, “Nuŋ ap rɨ makwam jɨ nuŋ
    aŋadö wöröxen. God nuŋ keir nugwa aku, nuŋ ölɨsö mag nuŋwa keir raŋ, nöbö mö bla
    God ib nuŋwa aipam, God Ha ib nuŋwa aipam yadɨŋ bɨl sö diönɨŋö, rön, rö,” röŋa.
  acr-NNT: 'Echiriꞌ ri Jesús xuta waꞌ, jewaꞌ xubꞌiꞌij: «Waꞌ wa yabꞌil na re ta kamik,
    ma re yakbꞌal uqꞌij ri Dios y re yakbꞌal uqꞌij Rukꞌajol ri Dios» xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus ne longono, geia ga helekai, “Di hagaodi o di magi deenei
    la hagalee go di made o Lazarus. Di mee deenei ne hai belee haga madamada a God,
    ne hai labelaa di mee e haga madamada Tama a God.”
  taj-taj: चु समाचार थेःसी येशूसे “लाजरस आखम्‍बा मुला, तसैनोन थे आसि। तर चुह्रङ् तबा
    चा परमेश्‍वरला मानदेन जयजयकार तबाला लागिरी हिन्‍ना, ओच्‍छे चुग्‍यामसेन म्‍हिगदेसे
    परमेश्‍वरला झादाएनोन मानदेन जयजयकार लला” भिसी सुङ्जी।
  avt-avt: Jisas kemtewem, hɨrak katɨp, “Lasaras kɨnap keremem ap te kaki herwe enuk
    kakno kakɨsine kakɨt au. Menmen im man te mɨt nanwenɨpi niuk me God, mɨt nanwenɨpi
    niuk mai hi Nɨkan ke God.”
  cbk-cbk: Cuando ya oi si Jesus el mensaje, ya habla le con su maga dicipulo, “El
    ultimo resulta de ese enfermedad di suyo hende man para muri, sino ya sucede ese
    para Dios ay recibi honor, y por medio de ese enfermedad el maga gente ay dale
    honor tamen con el Hijo de Dios.”
  uig-ARA: 'لېكىن ئەيسا بۇنى ئاڭلاپ: ــ بۇ كېسەلدىن ئۆلۈپ كەتمەيدۇ، بەلكى بۇ ئارقىلىق
    خۇدانىڭ ئوغلى ئۇلۇغلىنىپ، خۇدانىڭ شان-شەرىپى ئايان قىلىنىدۇ ــ دېدى.'
  tuf-tuf: 'Jesusat eyta rahcuír wajacro: —Eyta yaric cuar ruw̃ár ojcor yarin acu
    yártiro. Sir ajcan urán ehcún acu yatro, -wajacro-. Eyta yari cutar uwat as Sir
    wacjá ajcan urán chey istáyqueyra.'
  abx-abx: Pakapakali-na sinan si Jesus, aminugad iya, “Ma'in kamatayon i panubtuban-na
    si nag'abat-nay ro. Lugod, i katuyu'an-na si Diyos sito, iya i pagpakulaw si ka'angayan-na
    basi' adayaw i Dadi'-na si Diyos pina'agi sito.”
  mco-NT: 'Co Jesús jadu''n mɨdooy, chi ymɨnañ: ―Je'' ypa''m ca'' yaj''öga''ñyii tüccɨ''yɨ.
    Je'' ypa''m hue'' yajniguëxɨ̈gamy Dios ymɨc''ajt, jaydëb Dios ycömaybɨdzɨmɨpy,
    e nañ ɨɨch nyajcömayɨpyɨch, ɨɨch je jäy huɨdibɨ tzoon tzajpjoty.'
  kqf-kqf: Bi laḡannemo, Yesu mainana i vaivaiye ba i giuna gado, “Niga sidanemo ba
    mote ima peki. Bi Maimaituwa ena ḡailisi namalina ya kamaḡati. Te mba kauwinemo
    Maimaituwa Natuna kaka namala sa vite.”
  cpb-NT: 'Ikanta ikemawake Jesús, ikantzi: “Jiroka mantsiyarentsi te owamaantzi,
    arira iñagaitero ishintsinka Pawa, ari iñagaitero eejatzi ishintsinka Itomi.”'
  aon-aon: Douk Jisas nemnek namudok aria nakri, “Baugos um ehudok arugeh han um douk
    madae hon um adur nugok uwe, uwok. Eheh douk han um arpesh shutik Iruhin ananin
    dodog aria shutuk anan nini eik ananin Nuganin ohwakish nyeiguhw shuto iruhw.”
  hus-NT-2005: 'Tam ti na Jesús in achʼaꞌ, in ulu enchéꞌ: ―Jechéꞌ an yawꞌlách yab
    jaꞌich tokot abal ka chemech, jaꞌich abal kin xalkʼaꞌ nin labidh tʼokát na Dios
    ani anchanꞌ ka xalkʼan jeye nin labidh tʼokát nin Chakámil na Dios.'
  mig-NT: 'Te ni̱ jini so̱''o Jesús. Te ni̱ ka''a̱n‑ya̱: Kue''e̱ yá''a, nasu̱ kué''e̱
    kuu̱‑de kúu. Chi̱ sua sá''a ja̱ ná nákana jaa‑i Dios, náva̱''a nduñá''nu Se̱''e
    Dios sá''a máá kué''e̱‑ún. Achí‑ya̱.'
  bps-bps: Di kaklinge Dyisas ani, manan, “I gukel i fdasan ani ise ku fati, bay mkel
    ani du fye magdayen Dwata na lê magdayen i Tingà Dwata fagu ani.”
  mbs-mbs: Pegdineg i Jesus kenyan, minikagi, “Pengkey nesekitan sikandin, meneng
    se tod kenà amon matay, meneng amon ipekità te melangkaw se Timanem. Ipekità heman
    te melangkaw a Batà te Timanem pineokit kenyan.”
  tof-tof: Yesu nóma arrkrrurr, wa bóktanórr wagó, “Ini azid, büdül azid kokea Lazarruska.
    Ini inzan ugósüm tómbapóne, Godón ngi wirri kwitüm amngyelóm. Akó ka küób, Godón
    Olom, ta igósidi wirri ngi ipudo ini pokodógab.”
  cme-NT: 'Baŋ waaŋ-ma, Yesu wuɔ cira: «Jarŋ daama saa jo da ma ji ko Lasaar, ŋga
