    nobi tabiléchigo mukugá rejpímili júkó. Alué rioka ''we a''wágame nayulí chujkélekuru
    pe napurigá machiboa chiena ''la semá ''sime ko Onorúgame, ''lige abiena chiena
    ''la semá ''sime ko Onorúgame Inolá.'
  eng-WEBPB: But when Jesus heard it, he said, “This sickness is not to death, but
    for the glory of God, that God’s Son may be glorified by it.”
  gfk-H: Iasen bia Iesu ga ser iakan, ga tangai, “Iakan ra minaset pa na bing ia.
    Taia. Senbia i ta hanuat hokaiken bia ira mataniabar diet na raun no hinsa Kalou
    ing no minarina no Nati Kalou na hanuat puasa.”
  viv-viv: Tu Yesu ginogalini-yo au gigayo, “Yana aulolo lakahina tu keke vaita ginaꞋalika
    amine, au yana aulolo againe Yaubada yana kikaiwabu ginaꞋiveyemaunina be Iya Bana
    Natuna kaliva hinakilakahiku.”
  yao-yao: Che Yesu paŵapilikene yeleyo ŵatite, “Ulwele wo ngaummulaga che Lasalo,
    nambo ulwele wo ukopochele kwaligongo lya ukulu wa Akunnungu, kuti Mwana jwa Akunnungu
    apochele ukulu kwa litala lya ulwele wo.”
  tgp-tgp: Hin rani atu Iesu mo rongoa, mo verea mara, “Rojo atu, i pa sopo isoiso
    na mate, pani i pa sile na oloolo isan God, ale Natuna i pa lavi na oloolo matan
    haratu i pa vaia.”
  auc-NT: Mänïnö näna änö ante apæ̈necä ëñëninque Itota, —Mänïnö wënæ wënæ inte nänö
    wædö ïñömö wïï wænguï impa. Wæætë waodäni, Wængonguï ñäö apäite ëmönongä ingampa,
    ante acædänimpa. Ayæ̈ botö ïmote, Bitö Wængonguï Wëmi adobaï ñäö apäite ëmönömi
    ïmipa, ante apæ̈necædänimpa, ante mäningä wënæ wënæ ingampa, angantapa.
  kbc-NT: Jesus eliodi me yemaa Marta, ajo nioxoa, ijaa Lázaro. Niɡ̶ijo naɡ̶a dibodicetedigi
    Lázaro me deelotika, odaa jeɡ̶ee, “Niɡ̶ida neelotagi aɡ̶eo Lázaro diɡ̶idioka limedi
    me yeleo. Pida niɡ̶ida anee Lázaro onidaaɡ̶ida meo niɡ̶ina oko modoɡ̶etetibigimece
    Aneotedoɡ̶oji. Jiɡ̶idaa leeɡ̶odi nige odoɡ̶etetiwa, ane Ee Lionigi Aneotedoɡ̶oji”.
  bmh-bmh: Yesus go ze go doimai, eneun, “Ebeu gonug du i noumamau. Gonugun duailel
    ag Uwait nugau gusig uligaimai, gonugau wanib wag macanemen. Abu go ebu Uwait
    nugau Nag wanib ulagwag banou umau.”
  ctu-BL: 'Che'' bʌ tsi'' yubi Jesús, tsi'' yʌlʌ: Tsa'' c''am''a cha''an mi'' tsictiyel
    i ñuclel Dios, mach cha''anic mi'' chʌmel. Cha''añʌch mi'' tsictiyel i ñuclel
    i Yalobil Dios ti'' c''amʌjel Lázaro, che''en.'
  meq-meq: 'Yesu a tsəne andza niye na, a gwaɗ: «Lazar ma mətiye ta ɗəvats niye bay.
    Ɗəvats niye a gay na, hərwi ada ndo hay tâ ŋgatay a məzlaɓ i Mbəlom ada ta zembeɗeŋeye
    a neŋ Wawa i Mbəlom dərmak.»'
  noa-H: Pari hichig mag jaaubaa sĩi warag, —Jãg k'amor machagau chan hi meem hiek
    meebamgui hajim. Jãan sĩi jãg k'amor machag gaaimua Hẽwandamta t'umaam k'ʌʌn k'ãaijã
    hʌ̃rpai sim hanaa mʌchjã hi Hiewaa haawai hagjö chirʌm ha k'ap hamk'ĩirta jãgpijimgui
    hajim hich Jesuu mag hichig hiek jaauchëtarrag.
  alp-NT: Kena Yesuse ilene sou mere eleki Ibeteke be, “Makerake mere eono imata mo.
    Po mere eono leke Alla Isupu isike, kai eono leke Au, Alla Eni Nanae meije supu
    isike lekwe.”
  san-VEL: tadaa yii"surimaa.m vaarttaa.m "srutvaakathayata pii.deya.m mara.naartha.m
    na kintvii"svarasya mahimaartham ii"svaraputrasya mahimaprakaa"saartha nca jaataa|
  kbq-kbq: Higeno Jisasi'a ana ke nentahino, anage hu'ne, Ana krimo'a fri kantera
    avreno ovugahie, na'ankure Anumzamofo ra agi ami'nigeno, ana zantetira Anumzamofo
    Mofavremo ra agi erigahie.
  kbh-kbh: 'Jesús chca tojanuena ora, tojánayana: —Quem s̈ocana ndoñe quenátsmëna
    Lázaro chaóbanama. Pero aíñe entsemna Bëngbe Bëtsabe obenana ents̈anga jinÿanÿiyama,
    y Bëngbe Bëtsabe Uaquiñá chamuatschuama ca.'
  ron-LSB: 'Dar Isus, auzind, a zis: “Boala aceasta nu este pentru moarte, ci pentru
    slava lui Dumnezeu, ca Fiul lui Dumnezeu să fie proslăvit prin ea.”'
  pon-pon: 'Iejuj lao mani, ap kotin majani: Kaidik jomau en mela eu met, a pweki
    linan en Kot, pwe Nain Kot en kalinana kila.'
  nhe-BL: 'Huan quema Jesús quicajqui ya ni, quiijto: ―Nopa cocolistli ax quiajsic
    para ma miquis. Quiajsic para tenextilis ihueyitilis Toteco Dios huan nojquiya
    nohueyitilis na niIcone.'
  sps-sps: Te nongoiny e Jisas vaanan to Ya tsue to na ka, “A faadis to te gim non
    ma nai faruak a mat. A sikia, ayei te pokei nats non siinaiv ten Gov tan kat to
    aya, Guei Tsoiny ten Gov nai kaa kan minon a fo siinaiv tan kat a ka to.”
  wnc-wnc: Ngang wamu waaknga tewat kuwan Jesuta natake anzing yakut, “Ita akupikge
    maiu waakngata dua tapan mainggak. Anututane umana akngata asenawikge waapa tapan
    mainggak. Na Anutue waaknga yuat tapae umana akngata kuut ina unzakan asenawik,”
    ngang yakut. Sike Jesuta wa yakut taknga aminu waapa mait sike akumbut katanga
    gatu tangenawan kake itane umana yatangenawa buyambam siwikge natake yakut.
  bus-bus: 'Kɛ̀ Yesu yã pì mà à bè: Gyãa pì é mì dɛ gaaoro. Lɛ wà Luda gakui e yãnzimɛ,
    lɛ Luda Nɛ́ sↄ̃ tↄ́ bↄ à musu.'
  gub-BL: Henu mehe uze'eg Zezuz a'e pe har wanupe. — Arazar ima'eahy a'e. Umàno re
    nupyta kwaw tywypaw pe a'e nehe, Tupàn umur putar ukàgaw ihewe a'e nehe. A'e mehe
    amugweraw kar putar ihe nehe. A'e mehe teko umume'u katu putar Tupàn ikàgaw a'e
    wà nehe. — Azeharomoete Tupàn ta'yr ikatuahy a'e, ikàg tuwe a'e, i'i putar izupe
    wà nehe.
  imo-imo: Jisasini aku ungumu pilipelie yu lombili andolimando nimbeindo, “Lasarus
    kuro toromomu manda naa kolombalo, molo. Yu kuro toromomunga Gotenga enge nilimu
    mona lepa yunge imbi ola molombalo. Yu kuro toromomunga Gotenga Malonga enge nilimu
    mona lepa imbi ola molombalola,” nimu.
  boj-boj: Onaqa Yesus a naŋgo anjam di qusiqa minjrej, “Ma di moiqajqa ma sai. A
    maiyqo di aqa utru agiende. Qotei aqa siŋgila boleq dimqa tamo uŋgasari naŋgi
    unsib Qotei aqa ñam soqtqajqa deqa a ma di oqo. E Qotei aqa Ŋiri dego ñam koba
    oqai.”
  eng-DRA: 'And Jesus hearing it, said to them: This sickness is not unto death, but
    for the glory of God: that the Son of God may be glorified by it.'
  knf-knf: 'Wi Yeŧu aŧiinkuŋ uko mënţ aşë ji : « Pmaak pi Laŧaar paankfiŋa, amaak
    maak bañaaŋ bahilna bawin mndëm mi Naşibaţi, na mi Abukul. »'
  san-KHM: តទា យីឝុរិមាំ វាត៌្តាំ ឝ្រុត្វាកថយត បីឌេយំ មរណាត៌្ហំ ន កិន្ត្វីឝ្វរស្យ
    មហិមាត៌្ហម៑ ឦឝ្វរបុត្រស្យ មហិមប្រកាឝាត៌្ហញ្ច ជាតា។
  arn-NT: 'Jesus, kimlu tüfachi dungu, feypi: —Tüfachi kutran ta rumel langümlayaeyew,
    welu kümeay tañi pengelngeael Ngünechen ñi fütra pepiluwün, ka femngechi ta Ngünechen
    ñi Fotüm tañi fütra pepiluwünngen.'
  zas-NT: 'Chi biguiejn Jesús zian, rëbaman: ―Guialguijdx guin ad zëëdtan par gugüjtan,
    zëëdan din gac guguiaa bejn xguialrniabee Dios në par guguiaa reeman xguialrniabee
    Xiꞌn Dios.'
  ken-NT: Yesu ághókó nɔ́kɔ́ ntó ɛnɛn arɛm bɛ, “Nɛme ɛnɛ́n nɛ́pú nɛmě nɛwú,
    nɛ́chí chí bɛ́kʉ bo mángɔ́ bɛtaŋ Mandɛm. Nɛ́twɔ chí bɛ nɛ́mbák ɛnyɨŋ ɛnɛ́
    ɛ́kʉ̀ bo mángɔ́ bɛ Mmɔ Mandɛm abhɔŋ bɛtaŋ.”
