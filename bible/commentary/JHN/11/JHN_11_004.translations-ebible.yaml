    be inam neneḡarine Mamaitua Natunama e kawa saḡena.”
  nif-nif: Tɨmbi Yesulɨ kasat wɨn nandɨmbi, ñɨndɨñ eñguk, “Jɨmbat indañmɨñguk walɨ
