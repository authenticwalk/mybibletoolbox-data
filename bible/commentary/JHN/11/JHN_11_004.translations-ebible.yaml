    baguë. Go''ya raiguëna, bainbi Riusu ta''yejeiye ba''iyete ëñani masija''cua''ë.
    Yë''ë, Riusu Zin ba''iguëbi, Lázarobi go''ya raija''guëna, yë''ë ta''yejeiye ba''iyete
