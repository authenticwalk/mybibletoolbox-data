  sus-A: عِسَ تٌ عَ مّ، عَ نَشَ عَ مَسٍن، «يِ قُرٍ مُ سَ رَحْنمَ قَشّ شَ مَ، عَ قَمَ
    عَلَ شَ نْرّ نَن مَكّنّندٍ، عَلَكٌ عَلَ شَ دِ قَن شَ مَتْشْي سْتْ عَ سَابُي رَ.»
  jpn-1965: イエスはこれを聞いて、言われた。「この病気は死で終わるだけのものではなく、神の栄光のためのものです。神の子がそれによって栄光を受けるためです。」
  fra-SBL: 'Mais Jésus, ayant entendu cela, dit : « Cette maladie n''est pas pour
    la mort, mais pour la gloire de Dieu, afin que le Fils de Dieu soit glorifié par
    elle. »'
  yka-yka: Pagkale si Isa pasan miyaˈan, paˈinne, “Saki si Lasarus miyaˈan dumaˈin
    duk iye matey saguwaˈ duk du bawag balakat Tuhanin supaya bantu Anak Tuhanin.”
  mle-mle: Aw Jisas biraki kwiytakabiril akiy maaj wukikuw, ata adiy vagaluwin tidiy
    duw takwak wadidiy, “Ki diki giviyib di kiyadikik maa yi. Aw aal diki giviyib
    kip duw takwaam mwugiylik, aw day Godak wayapiy sikinadiy. Aw li mwugiylik, duw
    taakw God dikidi Nyinik ab wayapiy sikidanaad.”
  shp-NTPO: 'Jaskara joi ninkaxon Jesussen jato yoia iki: —Nato isinra, mawáti isinma
    iki. Jara ichaxon Diossen atipana koshi oinkanon ikax iki, jainoax ja Diossen
    Baken atipana koshiribi oinkanon ikax —akin.'
  aom-aom: 'Guomo guome baejëꞌe höjamu hegorovo Iesuro uëvadeje: Ëguomo guomo baejade
