    Hu guomo guome baejëꞌëro ëhuꞌëro God-ro ajemiꞌiramu hesi Harihe nasi ihohuꞌo dö
    maro jioꞌaꞌajëjo.'
  geb-geb: Zisas mba kameŋ mbararagiap khaŋ nzuai, “Mba rɨmrɨm, ana guma shogirim,
    ana rɨmɨnga rɨmrɨm fhuvara. Mba rɨmrɨm, ana gumgi gu mbigi Fhe Bakɨmen ŋkasŋka
    ganɨv, zɨ bakɨmen ana nɨɨn za mbui. Mba tuavra Fhe Bakɨme Guma Guar, ana vhɨra
    zɨ bakɨme ndirga.”
  eng-WYCLIFFE: And Jhesus herde, and seide to hem, This syknesse is not to the deth,
    but for the glorie of God, that mannus sone be glorified bi hym.
  bsj-bsj: kambo kiritti nuwa, la ci tokki mani yatico bwar, la tuka liyar kwama nyo,
    dige bwiyeu na bi bwe kwama fiya layar cer cinen.”
  cak-cak: 'Tok ri Jesús xrac''axaj ri takon-e rubixic che, rija'' xu''ij: Ri yabil
    ri c''o riq''uin ri Lázaro man richin ta camic, xa richin nik''alajin ri nimalaj
    ruk''ij ri Dios, richin quiri'' ja jun ri Ruc''ajol ri Dios niyo''ox ruk''ij,
    xcha'' ri Jesús.'
  chf-NT: 'Jinq''uin u yubi aj Jesús, u yäli ca''da: ―Jinda yaj mach tuba u tzämsen;
