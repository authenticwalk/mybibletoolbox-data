  pri-NT: 'Wà Iésu, âna é dau wânümee goo wà Marthe ma Maria, ma Lacaro. Êco na, ûna
    é têre ê popai, [â câé caa pò ma pâra]. Â é ina pâ: «Ê maagé kà Lacaro, âna o
    câé caa bà goo. Gée goo pwiri, â o pwamaina Pwiduée, ma paari ê pai muugère kêe.
    Â o paari ê pai muugère kôo mwara, Pwina naîê.»'
  zpq-NT: 'Cate'' gwṉeze Jesúsen'' chacšene Lažaron'', na'' gwne'': ―Ca nac yižgüe''
    c̱hen'', bi che''eden'' cont yeḻa'' goten'' gonen ḻe'' gan, san che''eden'' cont
    gacbe''ele catec beṉe'' zaca'' nac Diosen'' na'' gacbe''ele naca'' beṉe'' zaca''chgua,
    neda'' naca'' dogualje Xi''iṉ Dios.'
  por-TFT: Elas esperavam que Jesus viesse, mas ao ouvir a mensagem delas, Jesus disse,
    “A razão de ele estar doente não é que vá morrer. Pelo contrário, o propósito
    é que as pessoas possam se dar conta da grandeza de Deus, e que eu, filho de Deus,
    possa ser honrado {que as pessoas possam honrar-me, filho de Deus}, por causa
    do que faço/acontece”.
  gwi-NT: Nijin Jesus jyaa ginyąą gaviitth'ak dąį' jyaa nyąą, “Jii ts'ik haa niheedhaa
    kwaa t'inchy'aa, gaa Vit'eegwijyąhchy'aa vich'eegwahdrii gwizhrįh nagwahaatth'aa
    ąįįts'ą' gwik'iighai' shįį Vit'eegwijyąhchy'aa Vidinji' shich'eegwahahdrii.”
  gvn-gvn: Jesusangka kuku nyajin, nyulu yalaman, “Lazarus bambayman, God jirraymanka.
    Nyulu bambay, ngayu jirraymanka, ngayu Godumu kangkal. Nyulu kari bambay, wulanka.
    Kari. Nyulu ngulkurrmal baja. God jirraymal, nyulu ngulkurrmanya.”
  nhy-NT: 'Nijkuak okikakke in Jesús okijtoj: ―Yon kokolistle mach kimiktis, sino
    ika moteititis iweyikixtilis in Dios. Iwan ika yon kokolistle noijki ika moteititis
    noweyikixtilis Nej katlej niiKone in Dios.'
  asm-FB: যীচুৱে এই কথা শুনি ক’লে, “এই অসুখ তেওঁৰ মৃত্যুৰ কাৰণে হোৱা নাই, কিন্তু ঈশ্বৰৰ
    গৌৰৱৰ কাৰণেই হৈছে, যেন তাৰ দ্বাৰাই ঈশ্বৰৰ পুত্র মহিমান্বিত হয়।”
  okv-okv: Iesu na ingito ke einge ena. “Eto ambure umbuto mane sari aisuja te embomeni
    na Mama God ta usasa kito eto Meni ta usasa kiora ere ua.” ainge Iesu na ena.
  mxt-NT: 'Ta cha chiñi̱ ra Jesús tuhun ihya ta catyí ra: ―Cuehe cuan ma cahñi chi
    chi ra. Cuhví ra tyehe caa tacuhva vatyi quɨvɨ nduvaha ra cunyehe ñáyɨvɨ tyi cahnu
    xaan ca ra cuví Nyoo ta tyicuan caa tucu Sehe ra ―catyí ra Jesús tuhun maa ra.'
  tzo-NT: 'C''alal laj ya''i ti Jesuse, hech laj yal: ―Yu''un ti itsacat ti chamele,
    mu yu''unuc ja'' sventa j''ech''el chcham o. Ja'' sventa no''ox ch-ac''at ti pasel
    ti muc'' ti Diose. Ja'' no''ox yu''un hech chi''ac''at ti pasel ti muc'' ti ho''on
    ti Snich''onun ti Diose ―xchi.'
  ind-AGS: Ketika Yesus menerima pesan itu, Dia berkata, “Penyakit ini tidak akan
    mengakibatkan kematian. Hal ini terjadi untuk membuktikan kepada manusia tentang
    kuasa Allah Anak Allah akan dimuliakan melalui kejadian ini.”
  omw-omw: Mwitanahua mwitaa timwa kyeta titovaro vevani uto timwa mwuvaro Iesusiva
    mwi quara riero tiqaro, Rasarusiva nronraqama kyero nriqa viharo variho. Qio mwiva
    hiama qutu quananrove. Nkye Kotira kepukya taqaate tiro, mwia nriqa viharo variho.
    Ni Kotira mwaaqu ni peqa okyara taqaate tiro, mwia nriqa viho, tiro.
  yrb-yrb: '@see-verse:JHN.011.003'
  maa-NT: 'K''e̱ nga kiì''nchré Jesús, kitsò: ―Ch''in jè, mìkiì ki̱yá‑ne; k''oa̱á
    s''ín ko̱chjeén nga jcha̱‑la̱ kjoa̱jeya‑la̱ Nainá, mé‑ne jè Ki''ndí‑la̱ ti̱koa̱
