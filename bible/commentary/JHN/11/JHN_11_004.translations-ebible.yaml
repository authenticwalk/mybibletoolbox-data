    bi nso ka Onipa Ba no.”
  aoj-aoj: Eaꞌ Jisas nameꞌ basef ifimba naꞌi, “Aowas inimba ina natagamana ma nogagaꞌ,
    owaꞌ. Aowas inimba natagamana ma esis sogasaꞌma agol aeꞌ Nogamana Godi, a sogasaꞌma
