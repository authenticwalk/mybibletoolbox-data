    bu nungka God namakkaykenh dja narrulkarrekimuk. Dja mak kuninjkunukenh ba bu
    bininj birriwarlahkenh ngandiburlume ngaye nawu beywurd nuye God, dja ngandiburrbun
    bu ngaye ngakarrme kunmakmak dja kundulkarre dorrengh.”
  bss-NT: Áde Yesuɛ áwógé ḿmɛ́n nlébtéd anhɔ́b aá, “Ḿmɛ́n nkole méesógké
    ne kwééd. Nɛ́n ábɛ́nlédé âbɛ Dyǒb ehúmé, âbɛl boŋ Mwǎn a Dyǒb ákud
    edúbé.”
  met-met: Yesu lungu haruanga baguba, baing harua ba, “Businga baguba subinganoa
    bagula matiyua te. Tegu. Sok bu iti Urana yanoa bu Urana Garanoa xap yaya sabanga
    mana.”
  kpj-NT: 'Jesuisi kiamy roholareu rarybere: —Kabinana hãwã Deuxu wowydynamy tamy
    nade. Tule riwawowydynykemy jiarỹ dori Deuxu Riòre rare. Kabinina tahe rubuhyymy
    aõkõ tamy rỹike.'
  zao-NT: 'Or mbin Jesús kona, tsa nzhab Jesús: ―Lee yiza nagt kona par gath Las,
    sinke leey nak par loo yalnabee chaan Diox, ne noga looy yalnabee chaan Xgann
    Diox.'
  byx-byx: De ma Iesus ke narli liina de qa ruqun aa risura ma’, “Luqa ma Lasarus
    dai diip kuasiq ai qe ngip. Dap luqia ama arlemki qia men, iv ama Ngemumaqa ke
    reqerl ai qa, dai ama rarlimini se ama adlek bareq ama qaqet. De liina nge men
    ip ke barl ngua i aa Uimka na ngua.”
  ctu-CTI: 'Che'' ñac ti yubibe i t''an, ti yʌlʌ Jesús: Iliyi i c''am''an mach cha''anic
    yoque sajtyel pero cha''an mi tsictiyel i ñuclel Dios. Ti ili c''am''an mi tsictiyel
    c ñuclel je''el i Yalobilon bʌ Dios, che''en.'
  zos-NT: 'Jesusis myanu jetsepø ote, y nømu: ―Yøṉ ca''e''aju pero ji''ndyet va''cø
    cya''octucø, sino va''cø myøja''ṉomgotzøctøj Dios, y jetsetique''t øtz va''cø
    møja''ṉomgotzøctøjque''ta, øtz Diosis chøṉ ''Yune.'
  gvs-gvs: Go idi livalayana Yeisu inove, idigo kana, ‘Atówana amo goi bei geya ikamasavateta,
    go sem ina katowanayana moe Yaubada ina togaga ana káeyana ana vagitákwana manuna
    bego ina togaga ana kaeyanayana Natuna goi ivagitakoe.’
  kbm-kbm: Yisu giute ebe Lasarus gigas gimat ok binge be ginei, “Gimat ete Lasarus
    gigas ok ebe ve nes amolmol vunu ok ite ma, ei ane gimat etok atob nes Pomate
    ane gwangne be tis ane bogbogo ru nitangi amolmol be indi, kob atob avos nivwat
    Pomate Natu ayeu arengg ve ebe gas Lasarus itin ok.”
  tew-tew: Jesus nä́ˀin natꞌoe ihayḏi natú̖, “Tobáháa nahay wänbo nawówáyê̖e̖ní,
    heḏiho háa ûnpúwíˀin namuuḏi in tꞌowa dâymûˀḏi Yôesi Táḏá kwꞌáayéboˀ óemáˀve-í,
    heḏá naa iví ay omuuˀi wáˀ kwꞌáayébo dímáˀve-í.”
  rmc-rmc: 'Sar o Ježiš oda šunďa, phenďa: „Kada nasvaľiben nane pro meriben, ale
    pre le Devleskri slava, hoj o Čhavo le Devleskro te avel oslavimen.“'
  apr-apr: Ye kene yo Yesu ilongo bangana kidi ye in nga, ngan le iwete nen, “Matamatenge
    ni ke bet iyeie tool ni a imata le ipa so, ngan tiap. Bong bet nen a nen ngan
    di tooltool tikamata gurana mai ke Maro. Le in dada yo bet iyeie Maro Natunu ene
    le ilo ete ke bet di tooltool tipayiti ye i.”
  tiy-tiy: Amun énggélingoo Jesusey ni, ménbéréh mano, “Enda méléhu i Lasarowe bé
    nan déruun. Ménrigoy ni inok médayéw i Tuluse, atin tidéw so dob ni médayéw soy
    Begéne sani Nga i Tuluse.”
  nlg-nlg: Mi tana bona Jesus te rongovia, ge ghaghua, “Na vahaghi eni na mua sosokona
    nina na mate Lazarus. Ma eni te kale ge kara holohaba nia God, ma kara talumava
    ghua na Dalena God.”
  dgr-DOGNT: Zezì yeghǫ ıìkw'o ekò hadı, “Eyı tàda t'à ełaàwı ha nıìle, hanìkò eyı
    ts'ıhɂǫ̀ Nǫ̀htsı̨ weghàsǫhoedı ha eyıts'ǫ Nǫ̀htsı̨ Weza sı weghàsǫhoedı ha hǫt'e,”
    gòhdı.
  pes-OPV: 'چون عیسی این را شنید گفت: «این مرض تا به موت نیست بلکه برای جلال خدا تا
    پسر خدا از آن جلال یابد.»'
  tpz-tpz: E Ieesuꞌ to pënton a soe vaꞌih, pareꞌ soe pan, “A kamis ne Lasarus to haraꞌ
    non to hikta teꞌ non pan a kamis neꞌ se mët oah. Ahik, a kamis neꞌ to haraꞌ non
    eꞌ a kamis to se vataare a napan o kikis pe Sosoenën me a napan se kë a ëhnaneah,
    ka manih pa hanan pamëh ne Koaꞌ pe Sosoenën se kon suk po ëhnan apuh manih pa
    napan.”
  agd-agd: Mai vaya ma Yisasi iniyáken béi semí, “Mai aí ma vain mai fura sen purin
    aisa van naino. Tiyarafenu ano vei ákona vanasi aní intin mai finté uaren be anin
    mano kákan bí barano van mi mai aí pákakhen mino.”
  rkb-NT: 'Ana ziwabyze Sesus ipe niy: — Botu kahyrinymyrẽta. Rasaru tsimyitsapyrẽta
    hiba. Mohyrikosokdaze niakbanahatsa tuk ba zikapykyryk. Deus zikwy humo mynahyrizikpo.
    Kytsa isoho motsasokonaha. Rasaru “Deus tse zikwy humo inahyrizikpo” mykaranaha
    — niy.'
  san-THA: ตทา ยีศุริมำ วารฺตฺตำ ศฺรุตฺวากถยต ปีเฑยํ มรณารฺถํ น กินฺตฺวีศฺวรสฺย มหิมารฺถมฺ
    อีศฺวรปุตฺรสฺย มหิมปฺรกาศารฺถญฺจ ชาตาฯ
  iws-iws: Mɨ Jisɨs siya ta yai aiir wakaewɨnɨn mɨ siya ɨna boɨnkiyɨn, Lasaras siya
    ta ma hɨriinana siya wɨ saiirsi nao rani. Nɨɨngaka. Mɨ tɨ hɨriinan dimɨnɨn siya
    nɨmbiyami mɨ tɨ iikamɨm wɨ siir inɨg ɨiir hainanprapraskii mɨ sɨma kariir inɨg
    ɨiirɨn wɨ warar mɨ hainanprapraskii, tɨ Adi Komii siir yɨnisɨmɨn.
  pol-SZ: 'Gdy Jezus to usłyszał, powiedział: —Ta choroba nie zakończy się śmiercią,
    lecz przyniesie chwałę Bogu i Ja, Syn Człowieczy, również zostanę dzięki niej
    otoczony chwałą.'
  ztq-NT: 'Tsiñee lëëw biñ Jesús, lëë xaa chëb: —Kujty kyalkits ko xaa, sink lëë kyalkits
    ko jkiiñ parñee kluuy Dios xkyalwnabey ni parñee kak nyoo xkyalwnabey Xiñ Dios.'
  zai-NT: 'Ora gunna Jesús ni la? na: ―Enda huará ni napa be ca la? cadi para guuti,
    sínuque para ihuinni enda nandxó'' sti Dios ne sti Xiiñi''.'
  upv-upv: Daron nga Iesu murnge e ko owra “Mesien se Lasros ngok sete evi ne mijen,
    ko evi ma nosrövien se Atua, nga puloli parsurövi inu Atua natun mawos rengen.”
  wap-NT: Mazan Jesus abatan dono wuruꞌu kuwaiz, ukian, “Lazarus karinaanuz, aonaa
    umawaka-kinaa niꞌo mani wuruꞌu; mazan Tominkaru maꞌozakan umanawunuꞌo, kainaabata-kinao
    niꞌo, naꞌiki naꞌapaꞌo idaꞌanaꞌo nii pidannao aitapan Tominkaru Dani umanawunun.”
  mva-mva: Iesus ilongo nge bokai ipile, “More ngae nge tago ono Lasarus ngamate kana
    ka ipurani. Tago. Nge ono Nanaranga kaiboang be malama ne mangata teadi dapura
    kana ka Lasarus imore. Be bokai masa kana ngaena-lo be Tamoata Natu ara atabala-tina
    nangaia ngapura.”
  dwr-NT: Yesuusi hewaa siseedda wode, “Taani Xoossaa Na7ay harggiyaa gaasuwan bonchchettana
    mala, Xoossaa bonchchuwaassi ha harggii Ali7aazara oyqqeeddappe attin, wodhiyaa
    harggiyaa gidenna” yaageedda.
  kfw-kfw: "Jisu'n chongkha aleijet phakhan, ma'n aleiti, “Hiwa akanahi akathi sik\
    \ emak; Pathian lurna heichoinasik eii, halli hiwa hi'n Pathian Sapa kha lurna\
    \ amusik eii.”\x94"
  bfz-bfz: ये सुणी की यीशुए बोलेया, “ये बमारी मरने जोगी निए, बल्कि परमेशरो री महिमा
    खे ए, ताकि तेसरी बजअ ते परमेशरो रे पुत्रो री महिमा ओ।”
  cuk-09: 'Jesús, degi-itosgua, sogded: —We-Lázaro-uelemaidi, burgwegarsulid, Bab-Dummad-nug-odummogega
    we-uelemaid, adi we-uelemaidgi Bab-Dummad-Machi-e-nug odummolegegar.'
  ben-OBCV: একথা শুনে যীশু বললেন, “এই অসুস্থতা মৃত্যুর জন্য হয়নি, কিন্তু ঈশ্বরের
    মহিমা প্রকাশের জন্য এরকম হয়েছে, যেন ঈশ্বরের পুত্র এর মাধ্যমে গৌরবান্বিত হন।”
  mil-NT: 'Te sá dúcáⁿ càa tnúhu ní sáá, núu ní xáhaⁿ Jèsús xií‑yu: —Dico cuéhé‑ǎⁿ
    chi vá cùú‑dé sá cùú dúcáⁿ‑dě, chi Yá Ndiǒxí cuìní‑gá sá quìní‑yu nchaa sá cádá‑gǎ
    cuèndá chiñuhu ñàhá‑yu xii‑gá, te dɨu‑ni ducaⁿ chìñuhu ñahá‑yu xii yúhú Déhe‑gá
    —càchí‑gá xáhaⁿ‑gǎ xií‑yu.'
  myu-myu: '@see-verse:JHN.011.003'
  fue-fue: 'No Yeesu nanunoo ka, wi''i: «Nyaw ɗum ɗon nyaw maayde bane. Ɗum waru nun
    gam tedduŋal Alla, gam Ɓiɗɗo Alla teddiniree e majjum.»'
  amk-amk: Yesusi tarao kaiwofo nanai medu deyo, “Fimaninang nani wiro kia marareha
    kaha, wape ambori deinawi Allai ne sambewaraio dedai fo, weo na maninang nani
    wedaya inontaraine etaparanding Allai ne Kaisungfoi.”
  fai-fai: Yesus ayo weng kidi nadane aka bako, “ami asanin bo kanodawu fikalako kaleyo
    bá ka. Bude kanodino, kata Got ami win uta kufodaw ade Min win so kufodaw audino,
    kaleyo bo.” Yakei nadane,
  ura-NT: 'Nii jaunte Jesoso rene turuhin beeuruhane jana: “Coatiha nii cuaaetoha
    nii cunai caaun orihaain. Cana Coaunera coitucuhin, ‘Caohatoha Cana Coaunera Calaohi,’
    naain Cana Coaunera Calaohi coitucuuruha satiin cachaaurune coinate cunaite nii
    cacha,” naainte cuelanaala cuu coroata janohin ne Cana Coaunera Calaohi Jesoso.'
  mcd-NT: Jesús nicatan yoiquifin, —Nan Lázaro isinincaicain naimafinquin. Isinin
    icaifin yorafoan oicaniquin Dios sharacun. Unmain Diospan Facuquin un ahuamamishti
    huaiton tapicashon icoinra huanonfo, —ishon Jesús ato yoini.
  urt-urt: Ŋupe ŋaiye Jisas ŋasande pe, kin ŋanange na, “Wahriꞌ epwa luku yukur ka
    onombe Lasarus ka ole yehe, pakai. Luku ka ende lenge miyeꞌ tuweinge ka yetekeꞌe
    bongol tikin Got no, ka yaŋaꞌe naŋ embere yilme kin. Topoꞌe ŋaiye nato yaŋah ilyeh
    uku pe, Talah tikin Got ka ambaꞌe naŋ embere.”
  kiz-kiz: Yesu bho apeliki akajobha, “Bhubhine obho bhwa mauti lepi, lakini, badala
    jhiake ni kwandabha jha utukufu bhwa K'yara ili kwamba Mwana ghwa K'yara abhwesiayi
    kutukusibhwa mu Bhutamu obhu.”
  tzo-TZE: 'C''alal laj ya''i li Jesuse, jech laj yal: ―Li chamel ip cha''ye mu ja''uc
    sventa ta xcham o. Ja'' no''ox sventa ac''o ich''atuc ta muc'' li Diose xchi''uc
    ac''o ich''atcun ta muc'' ec, vu''un li Xnich''onune ―xi.'
  lex-lex: 'Pa la''pa Yesus Natlin nana lir de noma Nakot la Niwra: “Hota nnien die
    edonna nodia matmiati la'' Lasarus. La'' hare honona de itamkeka totpena ya''uli-yawedi
    nden rer lia Uplerlawna, me totpena nden rer wial lia Uplerlawna A''nani A''u.”'
  dov-dov: Jesu nakamvwa eezi, wakati, “Óku kuchiswa tekwakufwa pe, pesi nkwabulemu
    bwa Leza kuti akonzye kulemekwa kuli nzizyo.”
  toc-NT: 'Acxni̠ Jesús chuná hua­ni­kó̠­calh eé tachu­huí̠n xlá chiné huá: —Huá xta­játat
    ni̠ cati­lák­ni̠lh; huata Dios ámaj li̠ma̠­siyuy hua̠ntu̠ xlá kalhi̠y lanca xli̠­maka­tli­hueke,
    y aquit Xka­huasa chú camá̠n ca̠li̠­ma̠­la­ca­hua̠­ni̠yá̠n aktum lanca quin­ta­scújut
    hua̠ntu̠ naqui­la̠­li̠­la­ka­chix­cu­hui̠­yá̠hu.'
  ulk-1902: Iesu asoli, a detager, kega, Nole niai eud abele gim, epe ko Ade despereda,
    iaueakai Ade ra Uerem despereda.
  som-som: Laakiin Ciise markuu taas maqlay wuxuu yidhi, Bukaankanu kan dhimashada
    ma ahaa, laakiin waa ammaanta Ilaah aawadeed in Wiilka Ilaah lagu ammaano.
  mam-C: 'Tej tb''inte Jesús ikyjo, tzaj tq''ma''n: Ajo yab''il anetzi''n nlay japin
    b''aj te'' te kyimin; qala'' noq tu''n tyek''i''n tipin tqoptz''ajiyil Dios, ex
    tu''n tjaw nimsit nb''i''y, ayi''n Tk''wal.'
  ndj-ndj: Yesu papikanishili, kadeta, “Lasalu asovi kwa utami awu ha, lakini afi
    figoleka ili ukomi wa Chapanga wuwoneki kwa utami awu na mwana wa Chapanga na
    mweni ajumiwi.”
  mbj-NT: 'Ti m'' Jesus maa napäh bä kä ta ky n''aa taky hadoo: —Rasaro madajëp do
    nado ti ta nahëëh. Rasaro wén nahëë näng, P''op Hagä Do kabaj''aa do kametëëh
    hyb n''aa, P''op Hagä Do T''aah kabaj''aa do kametëëh hyb n''aa na-ããj hẽ da ta
    hyb n''aa —näng mä Jesus kyyh.'
  lat-VUC: 'Audiens autem Jesus dixit eis: Infirmitas hæc non est ad mortem, sed pro
    gloria Dei, ut glorificetur Filius Dei per eam.'
  ngp-ngp: Yesu eze eve mbuli ino niyo alonga, “Unyonge uno homtende Lazalo abanike,
    unyonge uno ulaila vileke Mnungu enk'higwe ukulu ino naitende Mwana wa Adamu ahokele
    ukukile.”
  aoi-aoi: Eneja Jesus nengkirrika-manja akina ayakwa, niyama ena-langwu-wa warnikabuburrakiyuwa,
    “Angbilyuwe-ka nenakuwardanguma nakina Lajirida, akena nare-ka ajungwuma alarruma
    nakina. Akine-ka angbilyuwa nenakakburrangama kajungwa kirrababurna-langwa karnumamalya
    yikiniyangmarngkwajini-yada Neningikarrawaru-wa, akwa ngarningka yikeningmidini-yada
    kirrakina ningena ngayuwa Ningenikuwenikba Neningikarrawara-langwa ningarrubuda-dangwa
    nilyengma,” niyama Jesus wurrumurndakakinu-wa warnikabuburrakiyuwa.
  enq-2: Jisasame wai doko sepala lao pituu, “Yaina dokome baa kumasala naeyalapomo.
    Yaina dokonya-kaita Gotenya kenge andake doko baanya Ikiningi doko-kisa panasetamopa,
    baanya Ikiningi doko kenge andake nyetana” lea.
  eng-ASVBT: But when Jesus heard it, he said, This sickness is not unto death, but
    for the glory of God, that the Son of God may be glorified thereby.
  mna-mna: 'Yesu ileŋ sua tana, to iso: “Mete tana ipet be ikam ma Lasarus imeete
    pa i na som. Inako iwe zaala pa Anutu be iswe mburaana. Naso ziru Lutuunu zan
    iwe biibi.”'
  myw-myw: Yeisuw iligen, mo ilivan, “Katoun towen nag silma̱nin kanig, nag; tage
    silma̱nin yakawanan Yowbad, va̱gan kid gamag mo bikavasis Yowbad Natun.”
  sby-sby: Yesu mpalanyumfwa walambeti, “Kukolwa uko nteshi kumushine Lazalo sobwe,
    nsombi cilenshiki kwambeti Lesa alemekwe, kayi kwambeti Mwanendi Lesa apewe bulemu.”
  sll-sll: Dungwo ha i Yisas pirere yu dungwi, “Nibil pangwo han dingi gonamo? Ta
    golkinamia. Nibil ongwo i God haang a yuwo olama dire omia. Olangwo meri, God
    Wang na ere para hana a yuwo olamua,” dungwi.
  yaq-NT: 'Ju''u Jesus inika''a ju''uneiyaakai: ―Ini''i ko''okoa, ka aapo''ik a''
    mukne'' betchi''bo weye. Ala ini''i, juka'' achai Liojta tua si''imeku a'' eiyaawachiaka''uta
    a'' bitna'' betchi''bo. Intok ketchia, inia ko''okoata betchi''bo, juka'' Liojta
    usiwaita, si''imeku a'' eiyaawachiaka''uta a'' bitna'' betchi''bo ―ti jiiak.'
  uro-uro: Bä nga rhoqoräkt i ma Jisas ka nari iangärhäkt ina enge dä qa qoar toqortäqyia,
    “Rhakt täkt ama rämgi di qaku mamär iva iaqäkt kä nañäp mät ki. Dap iaqyäkt ama
    rämgi diva nani ma Ngämuqa aa murhämeska ivakt iva nävät a qi diva rhi sek sä
    ma Ngämuqa aa emga.”
  ita-1885: 'E Gesù, udito ciò, disse: Questa infermità non è a morte, ma per la gloria
    di Dio, acciocchè il Figliuol di Dio sia glorificato per essa.'
  muy-muy: 'Yezu àra ècia ma na nahkay ti àɗəm : « Arməwər ga Lazar ni ti àkaɗ naŋ
    do. Ay ti mis atəsər njəɗa ge Melefit àna naŋ sawaŋ. Nahkay atazləbay Melefit,
    atazləbay nu Wur ge Melefit daya. »'
  kqc-kqc: Ma mina neidesi niyo, “Mina gauka dudu de muyego; bi Sei di vabara moi
    ogau rigi, ye makai dudu ka Sei di mida ini roka moi odoro rigo.”
  tav-tav: 'To bairo tie quetire apii ocõo bairo caĩwĩ Jesu: —Cʉ riaye tamʉo, riacoagʉmi
    baii pʉa. Baibacʉ quena catigʉmi. To bairo cʉ cabairije jʉgori Dio cʉ catutuarijere
    iñoorique anigaro. Yʉ Dio Macʉ quenare, “Catutuaʉ majuu ãmi,” yʉ ĩgarãma, yʉ cátiere
    tʉjʉrã.'
  eng-ULB: When Jesus heard it, he said, “This sickness is not to death, but instead
    it is for the glory of God so that the Son of God may be glorified by it.”
  spa-VBL: 'Cuando Jesús escuchó la noticia dijo: “El resultado final de esta enfermedad
    no será la muerte. A través de esto, será revelada la gloria de Dios, a fin de
    que el Hijo de Dios sea glorificado”.'
  fra-_FOB: 'Jésus, ayant entendu cela, dit: Cette maladie n''est point à la mort,
    mais elle est pour la gloire de Dieu, afin que le Fils de Dieu en soit glorifié.'
  hau-ULB: Da Yesu ya ji, sai ya ce “Wannan ciwo ba zai kai ga mutuwa ba, amma domin
    daukakar Allah ne, domin Dan Allah ya sami daukaka tawurin ta”.
  mal-mal: 'യേശു അത് കേട്ടിട്ട്: ഈ ദീനം മരണത്തിൽ അവസാനിക്കുവാനായിട്ടല്ല, മറിച്ച് ദൈവത്തിന്റെ
    മഹത്വത്തിനും അത് മുഖാന്തരം ദൈവപുത്രൻ മഹത്വപ്പെടേണ്ടതിനുമായിട്ടത്രേ എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Yesu to hagee duloso egeesee takaso, “Paiye ogoso yo talaime. Esiga
    goo hagoso peledabalaiso, edebeeyo goo hagee ogoloso Godeeye kitulugu sabolo osoloso
