  cek-AK: To lok to Jesu mah thaih naah, Hae nathaih loe duek han khoek to om ai,
    toe Sithaw lensawkhaih amtueng han ih ni oh, hae nathaih rang hoiah lensawk Sithaw
    Capa amtuenghaih to om tih, tiah a naa.
  bkd-bkd: Su mapaliman haena hi Jesus bà dà minikagi hu “Harì din iyan ipatay sa
    dalu ba iyan igkadaluwi din ta daw madayè sa Dios ha Amay ku daw madayè a daan
    sa Batà din pinaagi taena.”
  ctu-76: 'Che'' ñac ti yubibe i t''an, ti yʌlʌ Jesús: Iliyi i c''am''an mach cha''anic
