verse: JHN.011.004
translations:
  kpx-kpx: Ige Iesuu hoto ke evisi loui avoe, “Lasolou vavahaniale ke gabiu bae hatihati
    mai loholivebene. Isito gabive kena Dilava ivi mai duatisi. Ige kemo Dilava moe
    ivitana balugai.”
  okv-H: Iesu na ingito ke einge ena. “Eto ambure humbuto mane sari aisuja te embomeni
    na Mama God ta usasa kito eto Meni ta usasa kiora ere ua.” ainge Iesu na ena.
  tbo-tbo: Yesu tuwega i waya, ma a hewahewali uyahihi i baha i pa, ‘Totogo anona
    noka Lasalo ega a houga hilage dumana, ma ipa Yaubada a wipoya lawa atapuhi hina
    galeya po Yaubada hina wotalagiyeya ma Natuna.’
  mal-C: ഇതു കേട്ട് യേശു, “ഈ രോഗം മരണകാരണമല്ല; പിന്നെയോ, ദൈവമഹത്ത്വത്തിനും അതിലൂടെ
    ദൈവപുത്രൻ മഹത്ത്വപ്പെടേണ്ടതിനും വേണ്ടിയുള്ളതാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσας δὲ ὁ Ἰησοῦς εἶπεν, Αὕτη ἡ ἀσθένεια οὐκ ἔστιν πρὸς θάνατον, ἀλλ᾽
    ὑπὲρ τῆς δόξης τοῦ θεοῦ, ἵνα δοξασθῇ ὁ υἱὸς τοῦ θεοῦ δι᾽ αὐτῆς.
  bgc-bgc: न्यू सुणकै यीशु न्यू बोल्या, “या बीमारी मरण का कारण कोनी, पर परमेसवर की
    महिमा खात्तर सै, ताके उसकै जरिये परमेसवर कै बेट्टै की महिमा होवै।”
  khz-khz: Iesu na vovali ekamonagiato aonai, ekilato, “Nevitina ati pene veakwaregaa.
    Ne Palagu gena tiavu e vegailia iwavagina pene matagai ulanana. E neia genana
    Palagu Natuna pia vega-ragea.”
  deu-TKW: 'Da es aber Jesus hörte, sagte er: diese Krankheit ist nicht zum Tod, sondern
    für die Herrlichkeit Gottes, damit der Sohn Gottes dadurch verherrlicht werde.'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni Jesús, gudxëꞌ nup nacuáꞌ niꞌ, rnëꞌ: ―Guidzhuë́ꞌ
    ni cutu nac le gdödi lëꞌ tsaz, san nac quië glaꞌ lahui yöl‑laꞌ yeníꞌ queëꞌ Dios,
    atiꞌ niꞌa qui guidzhuë́ꞌ ni glaꞌ lahui caꞌ yöl‑laꞌ yeníꞌ quiaꞌ nedaꞌ, Zxiꞌnëꞌ
    Dios.'
  lin-lin: 'Tango Yesu ayokaki yango, alobaki : — Bokono oyo ekoboma ye te, kasi ekopesa
    Nzambe nkembo mpe ekozala nzela mpo ete Mwana na Nzambe azwa lokumu.'
  hns-NT: 'Tab Jiesoe ie baat soenke bolies: „Ie bemaarie se ant me okar maut na hoiga.
    Bakie ekare dwaara Parmeswar ke aadar karal djaai aur okar Beta ke maahaanta dekhaai
    djaai.”'
  noa-E: Pari ichig mag jaaubaa sĩi warag, —Jãg khamor machagau chan i meem iek meebamgui
    ajim. Jãan sĩi jãg khamor machag gaaimua Ẽwandamta thumaam khʉʉn khãaijã ʉ̈rpai
    sim anaa mʉchjã i Iewaa aawai agjö chirʉm a khap amkhĩirta jãgpijimgui ajim ich
    Jesuu mag ichig iek jaauchëtarrag.
  eng-EMTV: And when Jesus heard, He said, “This sickness is not unto death, but for
    the glory of God, that the Son of God may be glorified through it.”
  mib-NT: 'Te ná ni jini Jesús jnūhun, te ni cahān yā: Cuehyɨ̄ yáha chi nasūu cuéhyɨ̄
    jeē ví cuu de cúu. Chi sa suhva sáha Yaā Dios jeē cuni ñayuu ndese cújéhnu ya.
    Chi ruhū, Sēhe Yaā Dios, jiín cuéhyɨ̄ yáha te stéén rī jeē suni cújéhnu máá rí.
    Achí yá.'
  lif-NT2: ये़सुरे़ कन् इङ्‌घङ्‌ङिन् खे़प्‍सुआङ् अक्‍खे पाःत्तु, “खुने़ॽग कन् तुक्‍माल्‍ले़
    मे़सिःने़न्‍लो॥ कङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ले़ लागि पोःक्‍खे़बारो॥
    कन्‍लाम्‍बा निङ्‌वाॽफुसाःल्‍ले़ कुमिङ्‌सो कुधाःङ्‌सो पोःङ्‌लो॥”
  xnj-xnj: Yesu mwene peagayuwini genago, akajova, “Utamu wenuwu wileta lepi lifwa,
    uhumalili muni Chapanga apewa ukulu na Mwana wa Chapanga mewa apewa ukulu.”
  mmx-mmx: Se ne Iesu ga ronga i na, neni ga lok, “Lanmet kopmen neni laxavaxap at
    nai ri ne Lasaro. Na lavanga i vot kusu ti emi asu mi ne Moroa, la kusu Nitna
    ne Moroa naba ruuna ka leemi asu.”
  cbr-NT: 'Xucëx cuanxuan unin cacëx ca Jesús quiacëxa: —Ca ''insíanxa ''aíshbi ca
    bamatima ''icën. Unían uisaira cara Nucën Papa Diosan cushi ''icë quixun ''unánan,
    uisaira cara aín Bëchicënën cushiribi ''icë quixun ''unánun ca a uni ''insíanxa.'
  tee-NT: 'Acsni k''asmatlh ju Jesús ju chunch pus ajunilh ju anu'' lapanacni: ―Jantiyu''
    xalhixtaknican ju ani tak''ank''at ni va caniya''. Yuchi xalhixtaknican ju ani
    tak''ank''at ni catanona'' ju lapanacni ni na tachapun ju Dios. Chunch ju acpumispacana''
    ni icxak''aich ju quit''in ju ists''alh Dios icjunita.'
  eng-LSV: and Jesus having heard, said, “This ailment is not to death, but for the
    glory of God, that the Son of God may be glorified through it.”
  cak-NT: 'Y cuando ri Jesús xuc''oxaj chi takon-e rubixic che, raja'' xu''ij: Ri
    Lázaro niyawaj, roma nic''atzin chi nik''alajin ruchuk''a'' ri Dios riq''uin.
    Ri yabil ri ntoc che, man richi ta camic, xa can chi xtik''alajin ri ruchuk''a''
    ri Dios, chi quiri'' ren ri Ralc''ual ri Dios niyo''x nuk''ij, xcha'' ri Jesús.'
  pah-NT: 'Henduvame Jesus''ga ei: —Lázaro''ga tetirũa nomomanoukarag̃wami ga, ei
    ga. Gatetirũa ko Tupana''ga ruvihavuhuhetea repiukarag̃wama tokwaha ti g̃a jiruvihavuhuhetea
    no, ei ga. Gatetirũaro g̃waramo po ti g̃a ei ji ve nehẽ ipopoaka hete Tupana''ga
    ra''yra''ga javo ji ve nehẽ, ei Jesus''ga.'
  sja-NT: 'Jesupa mãga ũrik''ãri, mãgaji chi k''õp''ãyoorãmaa: —Ma k''ayaapa jai-idaaru
    pɨjida, chok''ai p''irabaiit''ee. Iru k''ayaa bɨ eperãarãpa k''awaadamerã Tachi
    Ak''õre jõmaarã k''ãyaara waibɨara bɨ mãik''aapa k''awaadamerã Tachi Ak''õre Warrapa
    ne-inaa jõma ooi ichi Ak''õrepa oopi bɨk''a. Mãga ook''ãri, jarapataadait''ee
    Tachi Ak''õre t''ãri pia bapari eperãarã ome; chi Warra jida auk''a.'
  xed-xed: 'Ka Yesu mantsa: «Dzata a tsa ɗaŋwa ya ta Lazar wa. Ŋa maraŋtá glakwa mbrakwa
    Lazglafta tsa ɗaŋwani ya, kada maravata glakwa Zwaŋa Lazglafta guli,» kaʼa manda
    snaŋtani ta tsa gwaɗa ya.'
  glk-glk: 'عیسی وختی اَ خبره بیشنَوسته بوگفته: «اَ مریضی مرگه اَمره به آخر نرسه،
    بلکی خدا جلاله وستی‌یه، تا خدا پسر، توسطه اونه مریضی جلال پیدا بوکونه.»'
  mks-NT: 'Ta tá na̱ñe̱he̱ Jesús tu̱hun yóho já na̱cachi a já: —A̱ ju̱ú cue̱he̱ cahní
    ñahá cúú toho ña̱ yóho. Joo xi̱hín cue̱he̱ yóho cuu na̱ha̱ ndá quia̱hva cáhnu
    cúú Ndióxi̱. Ta xi̱hín ña̱ yóho na̱ha̱ nu̱ú ña̱yivi ndá quia̱hva cáhnu cúú ye̱he̱,
    da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi a.'
  gfk-S: Ma be Jisas ga ser ikin, ga tange, “Ikin ra minaset pai nale bing ie. Pata.
    Iesene ite hanawat hokarek be ira matanabar di na raun no hinsane God waing no
    minamar tano Natine God na hanawat puasa.”
  bmu-bmu: Buzup mi anökmö, Jisösnöŋ mi möta kewö jiyök, “Kawöl miaŋön azi alani kömumapköra
    aka qahö asuhum waŋgii ahöza. Miaŋgöra qahöpmö, Anutugö Nahönŋan i mem ölöwaka
    miaŋgöra Suepkö aködamunŋambuk aiga ambazipnöŋ könaŋi mi ek kutuba Anutu möpöseigetka
    qetbuŋaŋan asarim sehima. Kawöl mi miaŋgöra aka asuhum waŋgiyök.”
  dgz-dgz: Nop ame taueni Iesu anuni, amba anega wan, “Vek mame koevet iragen, go
    iwa megawa God oya oya megawa menan venasen amba God mek otua oya oya megawa ao
    wareta.”
  eng-GNV: When Iesus heard it, he saide, This sickenes is not vnto death, but for
    the glorie of God, that the Sonne of God might be glorified thereby.
  zaa-NT: 'Biyeni báni Jesús noticia nna rèe: Itsahue'' qui'' Lázaruá nna labí ną́
    para gáttinią, sino para ilá''ní la''huacca qui'' Tata Dios, ą''hua por medio
    de itsahue'' quì''į nna tháliani Ỹi''ni Tata Dios.'
  eng-WEBSTER: When Jesus heard that , he said, This sickness is not to death, but
    for the glory of God, that the Son of God may be glorified by it.
  guh-guh: 'Jesús itsa jumetane bajarapovabeje petonajumeitorobijumetsi, nexata Jesús
    jumaitsi pijajivijavabelia: —Mapavitanetaje Lázaro apo tëpae tsane daxitamatacabijavabelianexa.
    Biji rajane bajarapavitane pejamatabëcueneta jivi yapëtaena Dioso pinijicuene
    pexanaenexa pecaëjëpaenëcuenetsi. Yapëtaenanua xanë ata, Dioso pexënatonë, pinijicuene
    taexanaenexa tanecaëjëpaenëcuene, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu liba peei mene itecijige, tabe jiicige egä, “Ai pita te Lajaro ne
    budre me lica pa jaawenepi, yepä biname bine pa jaawenemepi Acejiyame me jamyacu
    apaclyera ne awepyeräjame. Piiyepu ai cabu ca Acejiyame me Bägrä me jamyacu apaclyera
    ne pa jääpänepesi.”
  nhw-BL: 'Huan quema Jesús quicajqui ni, quiijto: ―Nopa cocolistli amo quiajsic para
    ma miquis. Ajsic para tenextilis ihueyitilis Toteco Dios huan nojquiya nohueyitilis
    na niIcone.'
  swh-ONEN: Lakini Yesu aliposikia hayo, akasema, “Ugonjwa huu hautaleta mauti bali
    umetokea ili kudhihirisha utukufu wa Mungu, ili Mwana wa Mungu apate kutukuzwa
    kutokana na ugonjwa huu.”
  wbi-wbi: UYesu ye apuliike imola ijio akati, “Inhamu ijio najikum'buda, looli jimwaghile
    kuuti avaanhu vavuvone uvuvaha vwa Nguluve, neke uMwana ghwa Nguluve aghinisivu
    kukilila inhamu ijio.”
  bba-bba: Ye Yesu u yeni nuɑ u nɛɛ, bɑrɑ te, tɑ ǹ ɡɔɔɡiru ɑdɑmɑ tɑ koo Gusunɔn yiiko
    sɔ̃ɔsi, kpɑ bu kɑ Gusunɔn Bii bɛɛrɛ wɛ̃.
  eng-KJVCPB: When Jesus heard that, he said, This sickness is not unto death, but
    for the glory of God, that the Son of God might be glorified thereby.
  kgk-NT: 'Upéa ohendu ramo: —Omano hagwã-rami ndahasýi. Hasy-ma ae oĩ-vy Nhandejáry
    ohexa uka hagwã gwembiapo porãha. Hasy-gwi xe Nhandejáry ra''y va''e ahexa uka
    va''erã ave xe rembiapo porãha anhembotuvixa mba''e hagwã, he''i hasy va''e-rehe
    Hesu.'
  waj-waj: 'tuduu rikioo oro Yisuunna kiaa mmuduu rikioo tunoo: Ii nniitarai ivaa
    varaivo fai inna raputino hama eeyaara putinaravai. Ivo putinaraivo hama kati
    putinaravaivee. Gioonna kiaapuuya Anutuuqaara kua yoketaivaa tida inna Mmaapuuvaaraatama
    kua yoketaivaa kiaaraivaara fai ivo putinaravaivee, tiravai.'
  cpy-cpy: 'Ikanta ikemawaki Jesús, ikantanaki rirori: “Iroka mantsiyarentsi tee owamaantzi,
    tema ari iñahaeterori itajorenka Tajorentsi, eejatzi rashi Itomi.”'
  ekk-PKP: 'Kui Jeesus uudist kuulis, ütles ta: „Selle haiguse lõpptulemus ei ole
    surm. Selle kaudu ilmneb Jumala au, et Jumala Poeg saaks austatud.“'
  mpx-mpx: Sauga Lasalo wana kasiyebwa wasana Yeisu i hago, inoke i ba, “Kasiyebwa
    toto ya nige ana nuwatu i oola tage gamagal ni payaomal, yaa Yehoba wana gasisi
    ni masal ge gamagalau alana nihi teli heyan. I ola al ginol o eliyana Yehoba Natuna
    alana nihi teli heyan.”
  wbp-wbp: Jijajirla wangkaja nyanungukuju, “Yuwayi, junga kujaju. Kula tarnnga palimi,
    lawa. Nyanunguju nyurnu-jarrija yungulu yapangku milya-pinyi Kaatu kuja-ka pirrjirdi-nyayirni
    nyina manu yungulurla nyanunguku kaja-nyanurlanguku pulka-pinyi.”
  luo-luo: Kane Yesu owinjo mano, nowacho niya, “Tuono ok en mar tho, to mano otimore
    mana ni mondo Nyasaye oyud duongʼ, kendo mondo Wuod Nyasaye oyud duongʼ kuome.”
  nhe-NT: 'Huan quema Jesús quicajqui ya ni, quiijto: ―Nopa cocolistli ax quiajsic
    para ma miquis. Quiajsic para tenextilis ihueyitilis Toteco Dios huan nojquiya
    nohueyitilis na niIcone.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ، ܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܡܲܪܥܵܐ ܠܹܐ ܝܠܹܗ ܡܲܪܥܵܐ ܕܡܵܘܬܵ‌ܐ،
    ܐܝܼܢܵܐ ܩܵܐ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ، ܕܒܝܼܹܗ ܦܵܐܹܫ ܚܩܝܼܪܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus tusraa'ami nipliqsuq, “Taamna atniġñaq isruqanġitchuq tuqułiġmun.
    Atuummigisiruq kamagikkaułiksraŋanun Agaayyutim, aasriiñ Agaayyutim Iġñiŋa kamanaqsikkautquplugu
    taavrumuuna atniġñakun.”
  msb-msb: Pero pakabati sani ni Jesus nagsabi, “Ini na iya sakit dili pa sa kamatayon
    kundi para sa pag-umaw san Dios agod an anak niya pagaumawon paagi sani.”
  cpa-NT: 'Mi³ca¹nǿng² Jesús jǿg³ jøng², ca¹juúh²dsa: ―Ha¹chi² jón² Lázaro cu¹té¹²
    dsag³ hi² lán¹²dsa. Huu¹³ jøng² báh³ ca¹lø¹dsoh¹dsa, mi³jøng² mi¹juanh¹² dsa jue¹²
    Diú¹³. Jø¹² bíh³ mi¹juanh¹²dsa jní², jní² dsa² lán¹² jong¹² Diú¹³, huu¹³ quiah¹²
    Lázaro ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଏ କାତା ସୁନିକରି କଇଲା, “ଏ ଜର୍‌ ମର୍‌ବାପାଇ ଅଏ ନାଇ, ମାତର୍‌ ପର୍‌ମେସରର୍‌
    ମଇମାର୍‌ ପାଇ । ସେଟାର୍‌ ଲାଗି, ତାର୍‌ ପଅ, ମୁଇ ମିସା ମଇମା ପାଇବି ।”
  meu-meu: 'A Iesu e kamonai, bena eto, Una gorere na dia mase ḡauna, to Dirava iheatolaina:
    iena amo Dirava Natuna bae imodaia.'
  yva-NT: Arono Yesus po ayao namije ranaun, Po raura pare, “Wanene somamo mo wene
    raugave ramu. Yara wanene so nande arakovo Lasarus ai indamu Injayo Amisye po
    apa kovo ntiti raroron kakavimbe muno Po Arikainyo Amisy risya kovo ntiti raroron
    tavon.”
  dgc-dgc: Ey ti Jesus, pékabaheta na ta éya, éy kinagi na, a “I katapusan na éya
    a saket, éy éwan mate ti Lasaro, éngˈwan, tumanyag san i kapangyarian na Diyos,
    monda purién du tolay i anak na Diyos.”
  zpm-NT: 'Zeeṉe blanso diidz, nëchaa me: ―Peet tsienied guic to, niicle teḻ blanguidz
    me per nacda par guet me, sinque par glu gaṉle pa lotaa meṉ nroob nac Dios. Ga
    glu gaṉle pa lotaa meṉ nroob nac Xpëëd me.'
  hix-NT: Tàwya enytxatxhe rma, onà wyaro haxa nkekon hatà, Txesusu. Àwayehkanyehnà
    me naha, eheryanà, kekon hatà. Ehonomnà me Khoryenkomo yonyhony me haxa naha.
    Ehonomnà me rma rha Khoryenkom muru yonyhony me xarha naha, eheryanà, kekon hatà,
    Txesusu.
  sim-sim: Urik Jisas mashi oson or misihi ormu mbara, �Lasarus os or kavamisiwa oso
    mbeek or hakwak nawa ambu sir. Oso Avui Wasilaka kwambu orhin or mukunak ma amber
    li heyekwa sir. Unak or nga jikisi orhi nga hi frihin li hauowekwa vria.�
  npi-ULB: जब येशूले यो सुन्‍नुभयो, उहाँले भन्‍नुभयो, “यस बिरामीले मृत्युमा पुर्‍याउँदैन,
    तर बरु यो परमेश्‍वरको महिमाको निम्ति हो, ताकि परमेश्‍वरका पुत्र यसद्वारा महिमित
    हुन सकून् ।”
  cgc-cgc: Na pasugiran Jesus i na Lazaro ya gamasakit, ambal din, “Risulta ta masakit
    Lazaro dili katapusan ta iya na kabui. Risulta ta iya na masakit na makita ta
    mga ittaw katingalaan na buat ta Dyos daw mapakala man danen na daw ino naan ta
    Dyos naan man ta Bata Ta Dyos.”
  tim-tim: Yesuŋe pat are nâŋgâm hin dâep, “Lasaro âmâ kundat akmâ yem âmâ momo kârikŋe
    bo mombiap. Nâ Anutugât nanŋe nâ kulem mendere kotne akto Anutugât kotŋe mem agatbaigât
    kundat are miawaktâp.” dâep.
  yor-yor: Nígbà tí Jesu sì gbọ́, ó wí pé, “Àìsàn yìí kì í ṣe sí ikú, ṣùgbọ́n fún
    ògo Ọlọ́run, kí a lè yin Ọmọ Ọlọ́run lógo nípasẹ̀ rẹ̀.”
  wos-wos: Jisas wun hundi xékétaka dé wa, “Dé hiyandéte wun bar xakuhambandé. Du
    takwa Godna ximbu harékéta wuna ximbu akwi harékéndate dé wun bar xaku.” Wungi
    dé wa.
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩsid̶e Jesuba jarasia: –Lazarora beuẽ́a, baribʌrʌ jũãcãyã
    nũmʌa ẽberãrãba cawad̶amãrẽã Ãcõrẽra idji Warra sid̶a dji dromarãda.–'
  eng-F35: Upon hearing it Jesus said, “This sickness is not unto death but for the
    glory of God, so that the Son of God may be glorified through it.”
  ind-ind: Mendengar berita itu, Yesus berkata, “Penyakit itu tidak akan berakhir
    dengan kematian, tetapi justru untuk kemuliaan Allah. Dan melalui hal itu Aku
    sebagai Anak Allah juga akan dimuliakan.”
  pes-OPCB: 'وقتی عیسی این خبر را شنید فرمود: «این بیماری موجب مرگ ایلعازر نخواهد
    شد، بلکه باعث جلال خدا خواهد گشت، و پسر خدا نیز از این رویداد جلال خواهد یافت.»'
  mpt-mpt: Yesuse weng olo wentenea baanea Ginin olo e mo kaanemebabe. Ginin olo tam
    tlubanobuo inaminobe. Gode funanea Nakaia unangai ne niniino nemtouleb nine genetabe.
    Gode miin ne naka ele daabaia nakaia unangai natemaibo ne niniin osa nemtouleb
    nomabiobo ge baasebe.
  ssx-ssx: Yesuma꞉ koto pi opua alota꞉ Koto yenima꞉ta꞉ hali na homaalieke laa koto
    yeni a꞉pa hake hauta꞉ Koda꞉na꞉ biki make Koda꞉na꞉ Eiyekena꞉ biki make mea a꞉meiyaena꞉yeke
    a꞉pa hao pa꞉la꞉me leekeme.
  mkl-mkl: Iyi Jesu í ɡbɔ ideu ŋɔi í ni, bɔ̃ɔu kɑɑ kpɑɑ, ɑmmɑ nɑ irii bɔ̃ɔɛu inɛ ŋɑ
    ɑɑ yɛ ɑmboei Ilɑɑɔ̃ do ti ɑmu iyi ǹ jɛ Amɑɛ.
  gaq-gaq: ଏନ୍‌ କବର୍ ଅଁଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଏନ୍‌ ରଗ୍‍ନ୍ନିଆ ଲାଜାର୍‍ ଆଗୁଏ ଣ୍ଡୁ । ମାତର୍‌
    ଆକେନ୍ ଏତେ ଇସ୍‌ପର୍ ମ୍ନାଃ ଡିଙ୍ଗ୍‌ଏ ଆରି ଆତେନ୍‍ ଏତେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡିଗ୍ ଗୌରବ୍‍
    ବାଏ ।”
  gof-RNT: Yesuusi hessa si7ida wode “Ha harggey, Xoossaynne iya Na7ay bonchchettana
    melappe attin hayqos gathiya hargge gidenna” yaagis.
  unx-unx: ୟୀଶୁ ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ତେ କାଜିକେଦାଃଏ, “ନେ ଦୁକୁ ଲାଜାର୍‌ଆଃ ଗନଏଃ ନାଗେନ୍ତେଦ
    କାହା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନାନ୍‌ ନାଗେନ୍ତେ ଆଡଃ ଏନାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌
    ମାଇନାନ୍‌ନଃକାଏ ମେନ୍ତେ ଏନା ହବାକାନା ।”
  gah-gah: 'Liki likasigo Izesú nene gakó geleake, láa loko limó: Monéna hilitove
    loko gizalemive. Ómasímini lapaná utó itive loko, itó Ómasímini gipala není luhuva
    gegemá itive loko aviseneive, loko limó.'
  lcm-lcm: Iesu kala longong na kala antok ta, “Malepen ke nganlak parik kapa mat
    singina, parik. Kana malepen nang asi amaus ani God, na asukang kapa ani nat i
    God ka kun sungmaus singina.”
  aer-aer: Nhenge alakenhe-arle artwe re angkerlenge aweke-iperrele Jesus apententye
    akngerre ikwerenhe areyeke angkeke, “Itirretyale anaye, re kwenhe rlkerte yanhe-iperrenge
    ilwetyakenhe anetyenhe. Alakenhe-arle irreke tyerrtye atningkele apeke itelaretyenhenge
    Akngeye-arle ngangkere lterrke akngerre-akerte anemenge, nhenge yanhe-ngentyele
    anteme tyerrtye areyele ayenge akertne utyernetyenhenge, Alere Akngeye-kenhe,
    alakenhenge nhenge iwenhe-arle the mpwaremenge.”
  qvc-NT: 'Chaymi chayshina niptinllapaqa, Jisusqa nirqan: —Chay nanaywanqam mana
    rinchu wañuq tukuy tyimpupaqqa. Ashwanmi chay nanayqa piskashqa, yumbay runa,
    warmi yach''anambaq: Jisuspa Taytanmi ancha pudirniyuq. Churin Jisuspismi ancha
    pudirniyuq, nishpa.'
  tgl-ULB: Nang marinig ito ni Jesus, sinabi niya, “Ang karamdamang ito ay hindi magtatapos
    sa kamatayan, sa halip ito ay para sa kaluwalhatian ng Diyos upang ang Anak ng
    Diyos ay maluwalhati sa pamamagitan nito.”
  cbs-NT: 'Jesúsun ninkatan nun jawen tsumabu nuku yuikin: —Ja isinmanan tenankin
    debu wamaki. Jakia Dios inun jawen baken kushipa jatu uinmaxanun ika isin teneikiki—
    ikaya'
  xtm-NTPP: 'Jesús ma, ja ni jiniso''o ya ma, te jiña''a ya: ―‍Ku''u de, kovaa masu
    kûu de, su''va jayiñu''u Su''si ma ko kuu, ji''in suni jayiñu''u Sa''ya Su''si
    a ko kuu ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu pajoa yene, ngalenga, “Kitamwe chenje kiletaje kiu, nambu kumagambu
    ga kunkoya Nnoongo, alwalite kitamwe chenje kupala kumpe kibumo Mwana jwa Nnoongo.”
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩirijere tʉori, o biro ĩiwi: —Ate cʉ̃ ca diarique
    cʉti niirijea, to birora cʉ̃ ca bii yaicã yerijãa waape méé niirucu. Ʉmʉreco Pacʉ
    cʉ̃ ca tutua majuropeerijere, ñucã yʉ Ʉmʉreco Pacʉ Macʉ̃ yʉ ca tutua majuropeerijere,
    yʉ ca ĩñope niiro biirucu —ĩiwi.'
  san-ORI: ତଦା ଯୀଶୁରିମାଂ ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱାକଥଯତ ପୀଡେଯଂ ମରଣାର୍ଥଂ ନ କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ
    ମହିମାର୍ଥମ୍ ଈଶ୍ୱରପୁତ୍ରସ୍ୟ ମହିମପ୍ରକାଶାର୍ଥଞ୍ଚ ଜାତା|
  huv-NT: 'Wüx tanguiay aag ayaj Teat Jesús, quiaj tapiüng: ―Aaga monandeow quiaj
    ngome apmambiy nej nómban. Taxom nej cos atquiaj alndom majüiquicharan mimonajneaj
    Teat Dios; aton cos atquiaj alndom majüiquich najneajay arang Micual Teat Dios
    ―aw.'
  otn-NT: 'Mi̱ ''yøhna̱ ra̱ hya̱ bi ''bɛnnba̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Pɛ hi̱nga̱
    hyɛ̱mbra̱ n''ʉ na̱ ra̱ Lázaro ngue da̱ hyo. Sinoque ja da̱ ba̱p''ʉ yø ja̱''i̱
    ngue ma̱guesɛ Oja̱. ''Nɛ̱ da̱ ba̱hyø ja̱''i̱ ngue xquet''a̱ ma̱guesɛ rá̱ Ts''ʉnt''ʉ
    Oja̱.'
  nop-nop: Mede unduŋ kamemimbune Jesu adi nadiŋa yoguk, “Yagit i mintalak adi kumuŋ
    folooŋ titiŋdok mokoŋ. Woŋadi Bepaŋ mihiŋiŋ’walaŋ mebi mintadakaleune metamdi
    kudi u kaŋ Bepaŋ nintiloneeŋdok mintalak.”
  obo-NT: To norinog idda ni Disas, mid ikahi sikandin to, “Iddos dontulon to bohok
    din, konna amoy'd patoy sikandin, ko konna, amoy id pokopokita iddos kotuusan
    to Monama woy'd koposivontuhan a no Anak din.”
  cak-ENT: 'Y tok ri Jesús xrac''axaj c''a ri takon-e rutzijol chin, rija'' xbij:
    Ri Lázaro nyavüj, roma nc''atzin c''a que nk''alajin ri ruchuk''a'' ri Dios. Ri
    yabil c''a ri ntoc chin, man c''a ntiquer tüj nuc''uaj pa camic. Xa nk''alajin
    na c''a ri ruchuk''a'' ri Dios, richin quiri'' yin ri Ruc''ajol ri Dios ninc''ul
    tüj c''a nuk''ij, xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤴ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ. “ᤂᤢᤏᤧ᤹ᤃ ᤁᤴ ᤋᤢᤰᤔᤠᤸᤗᤧ ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥
    ᤁᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤗᤧ ᤗᤠᤃᤡ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥ ᤁᤴᤗᤠᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤡᤱᤛᤥ
    ᤁᤢᤎᤠ᤺ᤱᤛᤥ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'De tá nī jini Jesús tūhun, de nī ncāhān yā: Cuēhē yáhá chi nsūú cuēhē jā
    cuū dē cúu. Chi sa sāhá Yāā Dios jā cunī nchivī nāsa cúñáhnú yā. Chi nduhū, Sēhe
    Yāā Dios, jíín cuēhē yáhá de stéhēn ni jā suni cúñáhnú maá nī, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརིམཱཾ ཝཱརྟྟཱཾ ཤྲུཏྭཱཀཐཡཏ པཱིཌེཡཾ མརཎཱརྠཾ ན ཀིནྟྭཱིཤྭརསྱ མཧིམཱརྠམ྄
    ཨཱིཤྭརཔུཏྲསྱ མཧིམཔྲཀཱཤཱརྠཉྩ ཛཱཏཱ།
  qve-NT: 'Hinaqtinmi Jesusqa chay willakusqanta uyarispa niran: —Chay onqoyqa manan
    wañuchinqachu. Aswanmi chay onqoyqa Diospa atiyninta hinallataq noqa Wawanpa atiyniytapas
    runakuna rikunankupaq kanqa, nispa.'
  pao-NT: '@see-verse:JHN.011.003'
  cbu-NT: 'Tputs Isusush arap tsiyatssee wayayashinu, Isussha mazinayaru, iyaatssha
    wipunasheetsini: Lásar tsipamaam zandkitaa, itaru watstamamari tsipacheeja, ndambaree,
    tárangu. Itaru, Apanll nuwaa wizpuriri tputs pangpana átu ashtachpa, tárangiya.
    Nuw Apanlltana Wipi kizpureeruri, tputssha nuwaa chinachinllinaya, tárangiya Isusu.'
  usa-usa: 'Îtuma min-áímmá ítátuwena tiráiye: “wení karímá puí-kárímá íma wáiye.
    paá Áánûqtuni tágama-yataaqa mamá pááq ínéna kéipoana minnâ Waayúkagon-Araakon-awiqa
    múte yauwínoe.” téna Îtuma tiráiye.'
  soy-soy: 'Kɛ Yeesu uu nsímɛ́ mmɛ̃ n kṍ, uu rɛ: Ái nkpɔ itoi kuu pɔ́ɔ́lú, ɑmɑ́
    Uléécɑɑ ukɛ́ nɛ ríyu n yɛ̃́ nnyɑ kuu pɔ́ɔ́lú. Kei kɑi yɛ́ kɔ nɛ Uléécɑɑ
    Kɛpipi ríyu wɑisɛ.'
  hui-hui: Ani layiyago hale howa Yasu ibugua lalu, Warago ogoni Lasarasi homelonaga
    ndo. Wali agalime Ngode Datagaliwabe mini yaraga helobi Ngode Datagaliwabe Igini
    mini yaraga helobi ogoninaga warago bo nga, lene.
  amf-amf: Yesusaar upsin ogoam qansayse, “Burqono ogono Barjo Naasayn yinka gobshadhoadettsi
    Barjosa gobshinnane; dembhina yeskiseatehe” ki hamade.
  quc-NNT: 'Aretaq xuta ri Jesús wa'', xub''ij: Ri kämikal ri kuk''am loq we yab''il
    ri'' man are tä k''isb''al re ru k''aslemal, xane xa rech käq''alajinik chi nim
    u q''ij ri Dios, xuquje'' rech rumal we yab''il ri'' käk''utunik chi nim u q''ij
    ru K''ojol ri Dios, —xcha''.'
  dob-dob: Ta Yesu ale nina ꞌinononaya ta tomota ꞌediya ꞌigwae, “Leꞌoasa gete ꞌana
    mwalatoi ꞌaene Lasalo geyaꞌabo ꞌimwawamwawasa, ta esi leꞌoasa gete ꞌiapwesa be
    ꞌenega tomota yauyaudi Yaubada sida tupu, ta wate Natuna sida tupu.”
  wrs-wrs: Wo nomba Yesusva ona hellena, hev unna, nomba uvavulva temba venavpa, osm
    hemba wohdahavavmoa. Temba ambo osm, indhanamba nunglivra pusambakambam Sesoanam,
    wo nihilm wulovolmanavra. Eva honamba memba osm temba vei, popeng vrelm Sesoana
    ombolm.
  mca-mca: 'Ha'' Jesús in impi''ye''ej qa yit''ij: —Hane''en ha''ne witaatshek nite''
    t''ejuyets pa'' witwamhi'', qe t''ejuyets yijat''ij qu'' neniwqinhetji'' na''
    Dios, hats''inha ha''ne Ƚa''s na'' Dios qa'' neniwqinhetji'' qu'' nata''ƚets nakha''
    witaatshek.—'
  tzo-TZC: 'Cꞌalal jech laj yaꞌi ti Jesuse, jech laj yal: ―Ti jech ip ta xaꞌi taje,
    mu xcham o schiꞌuc. Jaꞌ noꞌox ta sventa ti ta xvinaj yutsilal slequilal ti Diose.
    Ti chamel taje jaꞌ ta sventa yoꞌ jech ta xvinaj cutsilal jlequilal ti vuꞌun Snichꞌonun
    ti Diose ―xi ti Jesuse.'
  mya-mya: ကိုယ်​တော်​က ``ဤ​ရော​ဂါ​သည်​သေ​စေ​မည့် ရော​ဂါ​မ​ဟုတ်။ ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ
    ရေ​တော်​ကို​ထွန်း​တောက်​စေ​မည့်​ရော​ဂါ​ဖြစ်​၏။ ထို​ရော​ဂါ​အား​ဖြင့်​ဘု​ရား​သ​ခင်​၏​သား
    တော်​သည်​လည်း​ဘုန်း​အ​သ​ရေ​ထွန်း​တောက် အံ့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Yesu cii'' ma nnɔ nɛ ki ye: «Iwìɛn bugbɛn ŋa yé kuum. Ama ì li cère
    binib ń kpiɛke Uwien ŋɔ kí kpiɛke wɔn Uwien ya Bijɛ mɔ.»'
  cbi-NTPO: 'Tsenñu Jesús mijatu tsandimi: Entsaya peya'' pinu diipeya jutyuve, tsai''
    diikaaviñu naa Dios tsamantsaa ju''ba juntsa keewaanu bain, tsenmin naa Diosa''
    Na bain naaju tsamantsaa juñuba juntsaa keewaanu bain tsaitu ive, timi.'
  ikk-NT: Kanị, ogẹn Jizọsị gi nụ ihiẹnni, ọ nọ sị, “Emuni ẹlẹ nke ọnwụn, kama, o
    k'e wẹhẹni Osolobuẹ ọghọ; o jẹnkọ d'a wụ ụzọ Nwa Osolobuẹ jẹnkọ d'e gi nwọnhẹn
    ọghọ.”
  leu-leu: Layaan na Yesus a langai sena nane kuus, “A giisan aanabeꞌ i taa pife taxapus
    lana mamaat. Taasaxa giisan aanabeꞌ fo savat xena faxalit a gutan sina Piran e
    fulaa xena vil famalang a Natuna Piran pana.”
  maz-NT: '''Ma o dyärä e Jesús o mama: ―Nu c''e ndötc''ijeme c''ü, dya ngue c''ü
    rguí nzhũ''ũtjo. Na ngueje rá cjagö c''ü rguí unü ngüenda yo nte c ''ü me na zëzhi
    Mizhocjimi. A cjanu xo ra unüji ngüenda nguezgö o̱ T''izü Mizhocjimi, me xo na
    zëtscö.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་གཏམ་དེ་གསན་ནས་འདི་སྐད༌དུ། ནད་དེ་ནི་འཆི་བའི་རྒྱུ་མ་ཡིན་པར་དཀོན་མཆོག་གི་གཟི་བརྗིད་མངོན་པར་འགྱུར་བའི༌ཕྱིར་ཡིན་ལ།
    ནད་པ་དེ་ཉིད་བརྒྱུད་ནས་སྲས་དཀོན་མཆོག་གཟི་བརྗིད་དང་ལྡན་པར་འགྱུར་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yexguma yema orexü̃ naxĩnügu ga Ngechuchu, rü ñanagürü: —Ngẽma ḏaawe
    rü tãũtáma yumaã inayacuèx. Natürü niḏaawe na duü̃xü̃gü nüxü̃ nadaugüxü̃cèx na
    ñuxãcü naporaxü̃ ya Tupana rü ñuxãcü choma i Nane rü ta na chaporaxü̃ —ñanagürü.'
  zpl-NT: 'Chenu ubeneꞌ Jesuse nucuaꞌ uninu: ―Elichia quieꞌ lanecatsiae para nú atilla
    sino que necane para nú equie cuendaꞌe acachee poderꞌ Diose nu para nú leꞌca acachee
    poder nú rluꞌcu lliꞌñi Diose.'
  mbc-NT: 'Jesus pia itekare yarî''pî to''ya. Mîrîrî eta tîuya pe Jesusya ta''pî tînenupa''san
    pî'': —‍Aasa''mantato''pe eeseparantîsa'' pepîn mîrîrî. Eeseparantîsa'' meruntî
    ke Paapa wanî epu''to''pe tamî''nawîronkonya, moropai morî pe pu''kuru inmu wanî
    epu''to''pe to''ya nîrî.'
  ndg-ndg: Yesu pabayowa abayite, “Utamwe woo ni wa kiwo kwaa, lakini, badala yake
    ni kwa ajili ya utukufu wa Nnongo ili kuwa Mwana wa Nnongo apate kutukuzwa pitya
    utamwe woo.”
  wsk-wsk: Se Jesus den umu ikiam ale mam, “Kuera umu nu karogo kuerukko ko ikes mena.
    Bare mu Kaem ko nup biya sokel nikim ago wore te wetang te aratuk se ko Namar
    nup biya te taukko,” mam.
  toj-NT: 'Yajni yab ja Jesús ja jastal jahui, ti yalaa: ―Pero mi oj chamuc soc ja
    chamel jahui. Eso sí, malo ay, pero majlayic. Oj iljuc ja yip ja Dios yuj ja chamel
    iti. Jachuc, oj iljuc jastal jel tzatzon ja queni, como yuninon ni ja Diosa, xchi
    ja Jesusi.'
  tbc-tbc: Jesus an iloŋ go ibol, “Subam an man tamol an igane imat mok san tia ya.
    Tia, an man Anut san girager tubun ak tamolpein ikubiai dilep ate yaŋan diabisa
    san. Nek kulob an lo Anut Nanun dam yaŋan tubun ak iŋane wa.”
  sna-sna: Akati anzwa izvozvo, Jesu akati, “Kurwara uku hakumusvitsi kurufu. Kwete,
    kune chokuita nokukudzwa kwaMwari kuitira kuti Mwanakomana waMwari akudzwe kubudikidza
    naizvozvo.”
  smk-NT: Sin narnge' na in ni Jesus wana, “Siin nin masakit na, kai ya nin mangangga
    sa patiti, no kai edet, nangyadi' ti nin pakaipadaran nin kata'gayan nan Dios
    ta pigaw nin maipata'gay akon si Anak na.”
  grc-TCGNT: Ἀκούσας δὲ ὁ Ἰησοῦς εἶπεν, Αὕτη ἡ ἀσθένεια οὐκ ἔστι πρὸς θάνατον, ἀλλ᾽
    ὑπὲρ τῆς δόξης τοῦ Θεοῦ, ἵνα δοξασθῇ ὁ υἱὸς τοῦ Θεοῦ δι᾽ αὐτῆς.
  gof-WFTW: Yesuusi hessa si7ida wode, “Ha harggey, Xoossaynne iya Na7ay bonchchettana
    melappe attin hayqos gathiya hargge gidenna” yaagis.
