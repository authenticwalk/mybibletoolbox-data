verse: JHN.011.050
translations:
  kpx-kpx: Nahi ata ke igae hamage au hatige keu duave. Onoilage ata ke igaeho Loma
    ataeau loholiege nahie ata bahata havehatuge uoholima.”
  okv-H: Rate ungo embo tapa pehasova amo sapurara te ungo embo tapa amita javota
    embo vahai pehasuja avo javotohora,” Ke ainge Caiaphas na ena.
  tbo-tbo: Ega ota hanapugeya apo lawa gehouna boluta ubeita ina hilage. Ma a hilagena
    binei tauta mi Yudeya boluta apega ta hilage.’
  mal-C: ഒരു ജനത മുഴുവൻ നശിക്കുന്നതിനെക്കാൾ, ഒരു മനുഷ്യൻ ജനങ്ങൾക്കുവേണ്ടി മരിക്കുന്നതാണ്
    യുക്തമെന്നു നിങ്ങൾ മനസ്സിലാക്കുന്നില്ല.”
  grc-SR: οὐδὲ ⸂διαλογίζεσθε⸃ ὅτι συμφέρει ⸂2ἡμῖν⸃ ἵνα εἷς ἄνθρωπος ἀποθάνῃ ὑπὲρ τοῦ
    λαοῦ, καὶ μὴ ὅλον τὸ ἔθνος ἀπόληται.
  bgc-bgc: अर ना ए थमनै इस बात की समझ सै, के इस्से म्ह थारा फायदा सै, के बजाये इसके
    के सारे माणस ए नाश हो जावै, सब खात्तर एक आदमी नै मरणा होगा।”
  khz-khz: Gomi ati gotugamagi-iluna, namana talima kwapunamo taunilimalima maparara
    pakurai pene kwarega, a etanopara maparana pia vega-rakava-gatuvagia ati nama.”
  deu-TKW: so kommt ihr auch nicht zu dem Schluß, daß es für euch besser ist, daß
    ein Mensch sterbe für das Volk, als daß das ganze Volk zu Grunde gehe.
  zsr-NT: len cutu ráquibeꞌiliꞌ run bayúdx gatiëꞌ tuëꞌ bönniꞌ niꞌa quegac bunách,
    cui nit gdu yödz.
  lin-lin: — Bozali kososola eloko moko te ; bozali mpe komona te ete ezali mpo na
    bolamu na bino soki moto moko akufi mpo na bato nyonso, mpo ete ekolo mobimba
    ebebisama te ?
  hns-NT: Aapan magadj kaam me laaw. Bestar rahie kie ek djane mare aur na sab djanta
    naas howe.”
  noa-E: Magnaa ichdëupai, Mua oowai wajapcha ajuun, mag pãrau jaau nʉmjö maach thumaam
    khʉʉnta dau aphʉʉ apiju khãai, jãg appaita maach thumaam khʉʉn kõit thõopiju aai
    simgui ajim anaabá, Jesús igwia.
  eng-EMTV: nor do you consider that it is advantageous for us that one man should
    die for the people, and not that the whole nation should perish.”
  mib-NT: ni tu cájecūhun ni rō jeē váha ga jeē cúū ɨɨn tēe jehē ñáyuu nación yō vēsú
    jeē náā ndɨvii i, áchí de.
  lif-NT2: काक् आनिॽ लाजेॽइन्‌मे़क्‍मानुःल्‍ले़ कन् लत्‍छा मनाःन् काक् मनाहाॽरे़ खुनिॽ
    ले़क्‌वा सिःल्‍ले़ खिनिॽ लागि नुःबा पोःङ् के़लॽबा पाःन्‍निन् कुसिङ्‌निःत्ते़म्‍मे़ॽ॥”
  xnj-xnj: Mwimanya lepi, ndi mbanga pagati yinu mundu mmonga afwayi ndava ya vandu,
    kuliku vandu voha va mulima witu vakomiwayi?”
  mmx-mmx: Mina xasep do i lox avukat ti tegesa radi na met nop limixin kusu limixin
    axap me Judaia di noxo seeve.”
  cbr-NT: Nua unin bëtsi bëtsi oquin ancëcëxnu 'ura 'icë nëtëcamanu cuani tsuáquiti
    ca 'aisama 'icën. Usai 'imanu nux upitax bucuti cupía uni achúshi bamati ca asábi
    'iti 'icën. Usai ca 'iti 'icë quixun camina mitsun sinaniman.
  tee-NT: Jantu mach'akxayat'it ni palai k'ox ju quilacata'an ni canilh pumatam lapanac.
    Jantu camaknik'ocau ju quijnan'an ju israelitanin juntau.
  eng-LSV: nor reason that it is good for us that one man may die for the people,
    and not the whole nation perish.”
  cak-NT: Can man ninojij ta juba' chi xa más utz chake roj chi xe jun nicom pa kaq'uiexel
    konojel y mani chi konojel jojcom xe roma ri jun ri', xcha'.
  pah-NT: Omano po ga hamo, ei ga javo. A'ero po ti g̃a nianemomanoukari pa nehẽ.
    Na ti ojipejive'ga manoi nhande py'rovo a'ero xamanombavyme ti nhande judeusramo,
    ei ga g̃a pe. Nanongara po ti pyry pe me nehẽ, ei ga. Pejapyaka katu ti a'ea rehe
    a'ero, a'e ji, ei Caifás'ga g̃a pe.
  sja-NT: Piara bɨ eperã aba piumerã tachi p'uuru pidaarã pari, tachi p'uuru pidaarã
    jõmaweda piudai k'ãyaara.
  xed-xed: Haɗ kuni ta ndanu ra? Draŋ mtuta mndu turtuk da manaka mnduha, kaya dzaʼa
    zaɗanata lu ta mndəra mndu nekwnekw,» kaʼa.
  glk-glk: فکر نوکونید صلاح اَنه کی اینفر قومه وستی بیمیره، تا اَنکی تمامه مردم نابوده
    بید.»
  mks-NT: Jáchi̱ co̱ cánda̱a̱ ini ndó ña̱ va̱ha chága̱ ña̱ ná quivi in ta̱a nu̱ ndíhi
    ña̱yivi já ná a̱ ndíhi sa̱ha̱ tócó ndihi ña̱yivi. Ña̱ cán quéa̱ cáhán i̱ ña̱ va̱ha
    chága̱ ná quivi Jesús ja̱n já ná a̱ ndíhi sa̱ha̱ mí —na̱cachi Caifás.
  gfk-S: Pa mu le palai be utano numu tahtahut i bilai be ta tike turadi mon na mat
    uta ira matanabar ma waak um be no huntunana bakut na hiruo.”
  bmu-bmu: 'Iŋini keu ki ölöp qahö kewötze: Nini ambazip kambu körekŋanök ayuhuinga
    lömböt keta bölökŋi akapuk. Miaŋgöra azi mohotŋan Juda kambu neŋgö aip selnini
    ala sohopnini memba kömuiga dop kölma.”'
  dgz-dgz: E da ya di anu avisi ame kakaewa nunan apan daiton da boep iwa ame gapan
    piup nuga waseanepi tawa.”
  eng-GNV: Nor yet doe you consider that it is expedient for vs, that one man die
    for the people, and that the whole nation perish not.
  zaa-NT: nìdi làa rulaba latsi' le qui'ni adila tsa' tal·lią ri'u canchu gatti ttu
    enne' por yetsį tì'ca'la l·lúỹa tebá latsi' ituba nación qui' rí'uį.
  eng-WEBSTER: Nor consider that it is expedient for us, that one man should die for
    the people, and that the whole nation perish not.
  guh-guh: Nexata Romanonacua pevetsivi vajabitsaë itsa itorobarena, vajanacaverebiabiyaniva,
    bepanajamatabëxainame mapacueniaje. Bajaraponë caenë itsa beyaxuabiaexanaenatsi,
    bajaraponë pejamatabëcueneta daxita judíovitsi vajavajabitsaë apo nacaverebiabi
    tsane, jai Caifás Jesús yabara.
  bon-bon: Nää, weene umle lica gemi, egä yepä biname te miiji budre äbita iyeta biname
    bime tääpume, lica iyeta biname cina?”
  nhw-BL: ¿Amo anquimachilíaj más cuali quisas para ma miquis san se tlacatl por nochi
    masehualme huan amo timiquise nochi tiisraelitame?
  swh-ONEN: Hamjui kwamba ni afadhali mtu mmoja afe kwa ajili ya watu, kuliko taifa
    lote liangamie?”
  wbi-wbi: Namusaagha kuuti vwimila umue, lunoghiile umuunhu jumo afue vwimila avaanhu
    vooni, neke iisi jooni jileke kutipulua.
  bba-bba: Mɛyɑ, n ǹ mɑɑ bɛɛ yeeri mɑ bɛɛn ɑrufɑɑniwɑ tɔn turo u kɑ ɡbi tɔn dɑbirun
    sɔ̃, kpɑ bɛsɛn bweseru kpuro tu ku kɑ kɑm ko.
  eng-KJVCPB: nor consider that it is expedient for us, that one man should die for
    the people, and that the whole nation perish not.
  kgk-NT: —Pejeapysaka katu xe nhe'ẽ-rehe. Nhane retã retã gwive ogwereko asy ramo,
    naiporãi arã nhande-vy. Nhande-vy iporãve arã nhande rekovía peteĩ va'e omano
    ramo, he'i Hesu-rehe ojogweroaty va'e-pe.
  waj-waj: Hama ngia arinaima rikiaanoo. Mmuakiaa Yutayaa gioonna kiaapuuyaata putu
    taika kiaarainnoo. Mmuaa vaidivai mmuakiaa gioonna kiaapuuya tiiyara putinaraivo
    inna yoketaavaivee,
  cpy-cpy: Tee pikenkishire-teeyaani rootaki kameetha-tatsini ikama-wenta-yitee apaani
    atziri, eero ithonkae-tantee anampiki.”
  ekk-PKP: „Kas te ei mõista, et teile on parem, et üks inimene sureb rahva eest,
    nii et kogu rahvast ei hävitataks?“
  mpx-mpx: Age nige ku aatena kamwasa etega toto eliyana ge bosowaina ni labemiu?
    I waisi te gamagal maisena ni yaomal gamagalau kaiweliya, ge bahi kila Yudiya
    gegewela nak ta pwapwawa.”
  wbp-wbp: Nyiya-jangka kankulu ngurrpa-juku nyinami? Kajirlipa pinyi nyampu wati
    jinta, ngula-jangka Ruumu-wardingki-paturlu kapulu-ngalpa Juwu-patu yampimi pinja-wangurlu.
    Kala kajirlipa yampimi pinja-wangurlu, kapulu-ngalpa muku pinyi panu-juku! Kuja-kujakunyalparlipa
    pungkarla!”
  luo-luo: Ok unyal fwenyo ni en gima ber moloyo mondo ngʼato achiel otho ni ji duto,
    moloyo ka oganda duto otho.”
  nhe-NT: ¿Ax inquimachilíaj más cuali quisas para ma miquis san se tlacatl ipampa
    nochi tlacame huan ax timiquise nochi tiisraelitame?
  aii-aii: ”ܐܵܦܠܵܐ ܬܲܚܡܘܼܢܹܐ ܝܬܘܿܢ، ܕܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܲܢ ܕܚܲܕ ܐܢܵܫܵܐ ܡܵܐܹܬ ܡ̣ܢ
    ܓܹܒܵܐ ܕܟܠܹܗ ܥܲܡܵܐ ܘܠܵܐ ܟܠܵܗ̇ ܐܘܼܡܬܵ‌ܐ ܛܵܠܩܵܐ.“
  esk-NT: Iḷisimanġitpisiuŋ iłuatlułha uvaptiknun atautchim iñuum tuqqutaułha piqusriġuni
    iñuŋnik uumakŋa iluqaġmi nunaaqqim piyaqqukkaułhaniñ?”
  msb-msb: Dili niyo nasasabutan na mas maayo pa sa iyo na may mapatay na usad na
    tawo para sa kadamuan na tawo ki sa mapara an bilog na nasyon.”
  cpa-NT: Tsa¹lø²leh¹³ hniah¹² hi² dsio¹ hi³méh¹ jón² jan² dsa² dsie¹² juøi². Mi³jøng²
    tsa¹dsø¹hén² ca¹lah¹jǿ¹ juøi² ja³tén¹² jniang³ ―ca¹juúh² Caifás.
  dso-dso: ତମେ କାଇ ବୁଜି ନାପାର୍‌ଲାସ୍‌ନି ? ଗୁଲାଇ ଜାତି ନାସ୍‌ ଅଇବା ବାଦୁଲେ ଗଟେକ୍‌ ଲକ୍‌
    ମର୍‌ବାଟା ନିକ ।”
  meu-meu: asio helalomu, tau ta baine mase hanua taudia daidiai, ihanamomui ḡauna
    bunai, a eda bese idoinai baine hebua tari na dika.
  yva-NT: Muno wananta anakotare so raije ramu! Vatano Yahudi wangkakai vintabo omamo
    mamaisye ramu, yara vatane intabo kakaijo wansai tenambe wemi ngkov.”
  dgc-dgc: Maigi pa éy pabunu tam i éya a lélake alang-alang du tolay. Maigi pa éy
    mate siya kesira dikitam a étanan a Judeo.”
  zpm-NT: ¿Pe rieṉde to mazd wena ygaa tib zha guet zho, zha quizh par gdib guiedz,
    lëdle grëse zha ladz ne nitlo?
  hix-NT: Twayehkahorye nay hamà, toto, towenyxa, àwayehkahnà me anar komo yehtxoho
    me, tukrunhosom me rma omeroro Xuknewyana komo yehtxoho me. Àro wyaro uhutwahra
    mak manatxow hamà, omnyamo, kekon hatà, Kayfasà, tosonytxaxemà ro komo wya, Xuknewyana
    yoh komo wya.
  sim-sim: Halanak ma namtar nir ma Israelik fehenda nirnjik or haka! Las avak nir
    amber ni handa ngashi.�
  npi-ULB: सम्पूर्ण राष्‍ट्र नै नष्‍ट हुनुभन्दा मानिसहरूका निम्ति एक जना मर्नु नै
    तिमीहरूका निम्ति उत्तम हो भन्‍ने तिमीहरू ठान्दैनौ ।”
  cgc-cgc: Ula nyo naintindii na mas dayad daw isya nang na ittaw mapatay para ki
    kiten na mga paryo din na Judio kaysa mapatay tanan na mga ittaw ta ate na nasyon.”
  tim-tim: Aregât hin makyeŋgire nâŋgâm akberâi. Nen hârok bâlim metewâengât luâk
    konok arekŋe dumnenŋân kinmâ moâkgât nâŋgâm heŋgemgone.” dâep.
  yor-yor: Bẹ́ẹ̀ ni ẹ kò sì ronú pé, ó ṣàǹfààní fún wa, kí ènìyàn kan kú fún àwọn
    ènìyàn kí gbogbo orílẹ̀-èdè má ba à ṣègbé.”
  wos-wos: Mé xéké. Wun du Jisas atéfék du takwana hafwa hérae hiyandét, wungi sékérékétandé.
    Dé hafu hiyandét, nani atéfék yamba hiyakéme.”
  emp-NTPO: Romanorãba jũma dadjirã bead̶i cãyãbara biara b̶ʌa ẽberã ab̶a dadji judiorã
    carea beuida.–
  eng-F35: Nor do you consider that it is advantageous for us that one man should
    die on behalf of the people, rather than the whole nation perish!”
  ind-ind: 'Coba pikir: Daripada semua bangsa Yahudi binasa, lebih baik satu orang
    yang mati demi bangsa kita.”'
  pes-OPCB: آیا درک نمی‌کنید که بهتر است یک نفر برای قوم بمیرد تا آن که همۀ قوم هلاک
    شوند.»
  mpt-mpt: Naka elekiem ele ananoba kaanemeo Lom teni Yuda nibo alukumo mo yalaibbabe.
    E ananoba kaanemeo nibo alukum daabenea Lom teni nibo mo yalomabibba kesoa kukub
    olo klayamobo ge baabesebe.
  ssx-ssx: Wanda꞉hali paeyao pa꞉ta꞉ hali homeke homea꞉ka꞉na꞉ta꞉ iki pa꞉ta꞉ epekeeki
    ipilieke. Kutupa nika꞉ tapake paeyao hoeyaapeke na yelieke. Kutu pulu pa꞉la꞉ ekita꞉
    hone na witelemepe leekeme.
  mkl-mkl: I kù mɑ̀ ŋɑ iyi ɑrɑnfɑ̃ɑni nwɑi inɛ ɑkɑ̃ ku ku si ɑɡbɛi dimi nwɑ ŋɑ? Si
    bɛɛbɛ dimi nwɑu fei kɑɑ ce nfe mɑ́.
  gaq-gaq: ପେ ମେଁନେ ବୁଜେ ପେୟାକେ ସାପା ଜାତି ନଷ୍ଟ ଡିଙ୍ଗ୍‌ନେ ବାଟା ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଗୁଏନେ
    ନିମାଣ୍ଡା ।
  gof-RNT: Asay ubbay dhayeyssafe asa ubbaa gisho issi asi hayqqeyssi lo77o gideyssa
    erekketii?” yaagis.
  unx-unx: ହଡ଼କ ନାଗେନ୍ତେ ମିହୁଡ଼୍‌ଗି ଗଜଃକାଏ ଆଡଃ ଗଟା ଜାତି ଆଲକାକ ଜିୟନଃକା ଏନା ଆପେୟାଃ ନାଗେନ୍ତେ
    ପୁରାଃଗି ବୁଗିନାଃ ମେନ୍ତେ କାପେ ଆଟ୍‌କାରେତାନା ।”
  gah-gah: Leza Zuta ve mukitoka latila o asú okatuninazo, ve hamokolímo lelémo nupa
    napa oko helekiko nenémo netá gihila ale utó oletative liki gilisá amave.
  lcm-lcm: Using kapo ro ta sikei a igenen ka mat, na matan vap ke ki ago ta tagalangan.”
  aer-aer: Iwenhe-iperre-ame arrantherre uyarne itelareme? Arrantherre kwenhe alakenhe
    itirretyeke, mwerre kwenhe artwe anyente anwerne ingkirrekeke ilwetyeke. Kenhe
    alakenhe apeke anetyakenhe anemeke-arle itne apetyemele anwernenhe ingkirreke
    akethe ante arrernetyenhe.”
  qvc-NT: Chaqa noqanchiqpaqqam mas alli suq runalla wañunambaq, yumbayninchiqta washawananchiq,
    ama nasyunninchiq chinganambaq. ¿Chaytaqachu mana intyindingillapa? nishpa.
  tgl-ULB: Hindi ba ninyo iniisip na ito ay naaangkop na may isang taong dapat mamatay
    para sa mga tao kaysa ang buong bansa ang mamatay.”
  cbs-NT: Nukunabu jau paxkai sa iyamaxanunbun juni bestichai nukunabu mawaxunaya
    man pepakunkainxanai man jaska shinanmaki— jatu wanikiaki.
  xtm-NTPP: ni ñatuu ka ndasa'a ni kuenda ja ja va'a‑ka kúu nuna kûu in tee ja jin
    kuu ñayii ñuu o ya, sukan‑va'a ma naa ndi'i ñuu o ya ―‍kúu de jiña'a de.
  nnq-nnq: Bo, mmikulolaje mbaya kwinu mundu jumwe awe kwa magambu ga bandu, kuliko
    kilambo choa.”
  bao-NT: “Bojoca niipetirãre jĩcʉ̃ra cʉ̃ ca bii yai bojaro añu, jĩcã yepa macãrã
    niipetirãpʉra ñañaro mani ca tii yaio ecotipere biro ĩirã,” mʉja ĩi tʉgoeña majiti
    majuropeecã tee cãare —ĩiupi.
  san-ORI: ସମଗ୍ରଦେଶସ୍ୟ ୱିନାଶତୋପି ସର୍ୱ୍ୱଲୋକାର୍ଥମ୍ ଏକସ୍ୟ ଜନସ୍ୟ ମରଣମ୍ ଅସ୍ମାକଂ ମଙ୍ଗଲହେତୁକମ୍
    ଏତସ୍ୟ ୱିୱେଚନାମପି ନ କୁରୁଥ|
  huv-NT: Neol ngo leaam imeajtsan mepiüngan más najneaj mandeow nop naxey ingow ndroj
    ombas cambaj Israel ―aj nejiw.
  otn-NT: ¿Ua hi̱n ga̱di̱ u̱mhmʉ ra̱ güɛnda hanja? Ma̱n'na xa̱nho ngue n'na nc'ɛ̱i̱tho
    da̱ du̱ conná̱ nguehyø ja̱'i̱, hi̱nda̱ gue'a̱ ngue di̱ m'mɛdi gätho yø ja̱'i̱
    'bʉcua ja ma̱ häihʉ.
  nop-nop: Be hidi mu nadidakaleiŋ? Metam hogohogok kadaka tineemneŋ doktiŋa me kubugoŋ
    niŋdi metamdok kibikoŋ tiŋa kumumbaak wendi indi maaŋ nihitubu-lodawaak.”
  obo-NT: Waa kow vo nokaabbot no moppiya pa no sokkad da no minuvu kos od patoy atag
    to langun amoy diid kohobba inis intirut ingod ta?”
  cak-ENT: Man ninuc tüj c'a ba' que xa más utz cheke roj que xaxe ri jun ncom pa
