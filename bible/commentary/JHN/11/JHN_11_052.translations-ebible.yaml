    kumup daali miit maakup kelin o, kala-lomda kiimi ban kemin tem kaata din taanse
    ko.
  nlx-nlx: एने यहुदि माणहान केरता ओलोच नाह, पुण ज्यानकेरता काय जाहरी ताहरी वेरायेल
    बोगवानान माणहाह टुलो केरनेन केरता मोरी।
  apw-NT: Doo Jews daanlíni zhą́ bá datsaah da, ndihíí Bik’ehgo’ihi’ṉań bichągháshé
    dawa iłts’ą́’yú nadaakaihíí dała’ázhį’ ánálṉéhgo ałdó’ bá datsaah doleeł.
  gum-gum: Katø tru i maya misagweindø kømøtø, mayeelø Tiuswei ureemera truørø amba
    warabelan kanbalatø tulundzunamig kønrrai, treegweyasiiba køn cha.
  not-NT: Aisati ingamobitaiguëri antagaisati ianiquite Tosorintsi negaraca itimagueti,
    irapatotaigairi.
  plu-plu: Ka gidahanwonasma judeyenepwima. Ig umahkiswa adahan madikte Uhokri gikamkayupwi
    muwwapu adahan igkis humaw pahapwiwa pawtak.
  iou-iou: '@see-verse:JHN.011.051'
  ntp-NT: Dai maisiu mosʌcaasi ʌjudidíu vʌʌtarʌ muuquia agaitadai ʌSuusi baiyoma vʌʌsi
    oodami ismaacʌdʌ aipa oidaga vʌʌsi oidigʌrʌ.
  rai-rai: Ma wakir un diat ku, u ra taara raap utkaai anun God baa diat ki un raa
    kum taamaan ingen, kupi in ben ungaai pa diat ma diat a raa ku.
  haw-1868: Aole nae no ia lahuikanaka wale no, aka, i houluulu mai ai hoi ia i na
    keiki a ke Akua, i noho liilii aku ai, iloko o ka hookahi.
  ffm-ffm: Kaa wanaa leɲol ngol tan o maayanta, ko o maayanta dee, faa o mooɓta ɓiɓɓe
    Laamɗo saakiiɓe ɓee fuu e fedde wootere.
  arb-NAV: وَلَيْسَ فِدَى الأُمَّةِ وَحَسْبُ، بَلْ أَيْضاً لِيَجْمَعَ أَبْنَاءَ اللهِ
