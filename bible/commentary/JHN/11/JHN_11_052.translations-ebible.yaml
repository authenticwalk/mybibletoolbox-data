  cap-NT: Anazaz̈ nii wajtchiz z̈oñinacz̈tajapakaz ticznaquic̈ha. Tjapa z̈oñinacz̈tajapa
    ticznaquic̈ha. Yooz partiquiz kamñi z̈oñinacaqui tjapa kjutñi tii muntuquiz wichanzic̈ha.
    Jalla ninacaqui Jesusaqui tjapa nacionquiztan ricujaquic̈ha. Tsjii Yooz jamillajapa
    ricujaquic̈ha.
  ksr-ksr: Juuda ejemba tuuŋ somata nonoojoŋadeeŋ mende komuroto, Anutuwaanoŋ uumeleeŋ
    kanageso baloŋ so deeŋqeema laligojoŋi, anana kaaŋagadeeŋ mindiriŋ nonono uumeleeŋ
    tuuŋ motooŋgo kolooŋ laligowombaajoŋ komuro. Komuwaatiwaa qaaya ii waladeeŋ jero.
  eng-TNT: and not for the people only but that he shuld gader to geder in one the
    chyldren of God which were scattered abroode.
  sbs-sbs: kono isini inkanda bulyo imi kono kuti bana ba Ireeza bahasene bekale hamwina
    kalusika lonke.
  sue-sue: Yesu betamu inoinua, awa Yuda ema emo gege kota, nu Anutura mai awiso zebu
