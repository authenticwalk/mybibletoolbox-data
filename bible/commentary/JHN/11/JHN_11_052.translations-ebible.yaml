  cop-BHC: ⲞⲨⲞϨ ⲈϪⲈⲚ ⲠⲒϢⲖⲞⲖ ⲘⲘⲀⲨⲀⲦϤ ⲀⲚ ⲀⲖⲖⲀ ⲚⲒⲔⲈϢⲎⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲦϪⲎⲢ ⲈⲂⲞⲖ ⲚⲦⲈϤⲐⲞⲨⲰⲦⲞⲨ
