    jĩĩgʉ̃, teero tiiyígʉ.
  bjp-bjp: Ma biil isi fan Iudaia sau, biil. In met sabin isi berberat ke God ae ri
    kiis sarara isi ik tel turim ri ma ik tikii mang lo ri.
  xon-xon: Naa ye litimbol ngbaan baanja pu le u ga kpo. U ga kpo ki kuun Uwumbɔr
    aanib bi yaa ki bi ŋipepel mɔmɔk ni na, ki kpaan bi ke bi ŋa unibaan.
  tzo-ZNT: Mu jtucticoticuc noꞌox ijqꞌuexolinticotic. Jaꞌ ijqꞌuexolintic jcotoltic
