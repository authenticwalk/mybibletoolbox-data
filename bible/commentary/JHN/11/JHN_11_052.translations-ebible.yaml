verse: JHN.011.052
translations:
  kpx-kpx: Au hoto ke louale keu Diue ata unahaho au louholinu. Isito Iesuu hatiale
    kemo Dilava ese bahata oleve uale kebia auna bevuevege abuna igaetolahai ui.
  okv-H: te amo Judea embo avo pere mane rate God ta meniundi enda tapa ta mihera
    avo namei kamei vahai ara pehasuja.
  tbo-tbo: Ega mi Yudeya tunawata ubeita ipa ina hilage ma tupo atapuhi Yaubada a
    lawa he memae apo ina welugogonihi po tauta bolu emosi.
  mal-C: ആ മരണം ഇസ്രായേൽജനതയ്ക്കുവേണ്ടിമാത്രമല്ല, ലോകംമുഴുവനും ചിതറിപ്പോയിരിക്കുന്ന
    ദൈവമക്കളെയെല്ലാം ഒരുമിച്ചു ചേർക്കുന്നതിനുവേണ്ടിയുംകൂടിയാണ്.
  grc-SR: καὶ οὐχ ὑπὲρ τοῦ ἔθνους μόνον, ἀλλ᾽ ἵνα καὶ τὰ τέκνα τοῦ θεοῦ τὰ διεσκορπισμένα
    συναγάγῃ εἰς ἕν.
  bgc-bgc: अर ना सिर्फ यहूदी जात खात्तर बल्के ज्यांतै के परमेसवर की खिंड-मिंड ऊलादां
    नै एक करदे।
  khz-khz: E Iesu ati Iuda talimaramo pakurai pene kwarega. Na Palagu natuna kapu
    irauirau ai getalu-lovolovona talimara maparara pene gapi-koukoura, golea kwapunai
    pene vega-agora ulanana.
  deu-TKW: und nicht allein für das Volk, sondern damit er auch die zerstreuten Kinder
    Gottes zur Einheit versammle.)
  zsr-NT: Gatiëꞌ Jesús, clëgz niꞌa qui yödz naꞌ, san gatiëꞌ caꞌ quië utubëꞌ zxiꞌnëꞌ
    Dios náslasquëꞌ, quië lacquëꞌ tuz.
  lin-lin: Mpe asengelaki kokufa kaka mpo na ekolo yango te, kasi mpe mpo na kosangisa
    kati na libota moko, bana nyonso ya Nzambe, oyo bapalangana bipai na bipai.
  hns-NT: Aur na khaalie Israel log khaatien, bakie Parmeswar ke doenia bhar ke larkan
    khaatien bhie. Ie rakam se oesab ek howat.
  noa-E: Pari magbarm chan ĩchab judionaan kõitpai khaba, ewag paawai thum ich chaainkhaju
    khʉʉn kõitpa thõju a sim ajim, judionaan khabam khʉʉn awiajã, magbarmua ich chaain
    durrpierram khʉʉnta khod ãbamkha awaag.
  eng-EMTV: and not for that nation only, but also that He would gather together in
    one the children of God who were scattered abroad.
  mib-NT: Te nasūu máá ɨɨn‑ni jehē nación hebreo, chi suni jehē ndɨvii ñayuu cácuu
    sēhe Yaā Dios jeē ní cajitē núu tācá nación, návāha ɨɨn na cuu i jíjnáhan i.
  lif-NT2: हे़क्‍क्‍याङ् यहुदिहाॽरे़ खुनिॽ लागिरक् मे़ःन्, कर वेॽ लाजेॽहाॽओ काक् के़से़बाआङ्
    के़वाॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ सोरिक् ताःप्‍मासिआङ् थिक्‍हुप् चोःक्‍मासि
    फाॽआङ् कन् माङ्‌निङ्‌वाॽपाःन्‍निन् खे़ल्‍ले़ पाःत्तुबारो॥
  xnj-xnj: lepi ndava ya Vayawudi vene ndu, nambu mewa ndava ya vandu voha va Chapanga
    vevapechangini, muni avaletayi pamonga na kuvakita vavyayi na umonga.
  mmx-mmx: la kopmen tinedi xusuk, ketla tinedi bok limixin kopmen di me Judaia no
    diga epeseves la neni naba lox etang du ngan legesabung mixin.
  cbr-NT: Judíos unicamaxëshima bëtsi bëtsi nëtënuaxa ax Nucën Papa Diosmi sináncë
    unicamaxribia ainan 'aish achúshisa 'inúan Jesús bamati ñuiquin ca usaquin cacëxa.
  tee-NT: Chai jantu va yuchi ni canilh ix'okxtapalhni ju ist'a'israelitanin. Para
    vachu' la'ix'aninti va lakatam ix'anavik'oputun ju is'ask'at'an Dios ju tat'ajun
    ixlhilacaputs'un ju lacamunutpa'.
  eng-LSV: and not for the nation only, but that also the children of God, who have
    been scattered abroad, He may gather together into one.
  cak-NT: Pero ri Jesús can man xe ta pa quiq'uiexel ri winak chi ri rech-ulef ri'
    xticom, xa can xticom chuka' chi yerumol conojel ri winak ri can je ralc'ual-wi
    ri Dios ri quiquiran-qui' chech-ulef.
  pah-NT: Judeus'g̃a pe jate rũi reki Jesus'ga manoi. He'yjuhuve'g̃a pe judeus'g̃arũive'g̃a
    pe ga manoi no – kiroki g̃a ojiko Tupana'ga rehe ogwyri pe nhaporemo. Omano ga
    Tupana'gareheve'g̃a pe nhaporemo tojihe'ae'a ti g̃a ojogwehe ojipenhindyvamo javo.
  sja-NT: Mamĩda wãara ma eujãdepemaarã-it'ee aupai piu-e pait'ee paji. Ichiaba piut'ee
    paji eperãarã jõmaarã pari, chi Tachi Ak'õrede ijãapataadait'eerã awara-awaraa
    eujãde p'anapataarã pari.
  xed-xed: Ŋa la Yahuda nda ghəŋa taŋ a wu, nda nza guli ŋa tskanatá inda zwana Lazglafta
    ta wiɗatá vgha.
  glk-glk: نه تنها قومه وستی، بلکی برای جمعَ کودن و ایتأ بوستنه خدا زأکأن کی پراکنده‌ییدی.
  mks-NT: Ta a̱ ju̱ú sa̱há in túhún na̱ Israel cuití va va̱ha jáchi̱ mé Jesús na̱nditahan
    quivi a sa̱ha̱ tócó ndihi na̱ cúú cuéntá Ndióxi̱, na̱ ndícui̱ta nuu ndúu ndijáá
    ñuyíví já ná cuu coo in ñuu.
  gfk-S: Ma pata be uta dong sene mon no huntunana Israel, iesene be na mat bileng
    uta di ira natine God kanaia di kis harbasie ter waing na lamus tikane di ma di
    na tikenong mon.
  bmu-bmu: Juda ambazip kambu neŋgöröhök qahö kömuyökmö, Anutugöreŋ urumeleŋ könagesö
    gölme dop deŋqeŋda mal anjini, nini mewöyök mindirim neŋgiiga urumeleŋ kambu mohok
    aka malbingöra kömuyök. Kömumapkö keuŋi mi qeljiŋe jiyök.
  dgz-dgz: amba Diu nagirewa mugenat munan uon go God otu waiwa punanan wat amone
    munan den, ame gapan naumo tobot mumep daiton tapen.
  eng-GNV: And not for that nation onely, but that he shoulde gather together in one
    the children of God, which were scattered.
  zaa-NT: Pero alàa tsua' teruba por làcą gattie sino ą'hua para eyúnie ttùba iyábani
    ca ỹi'ni Tata Dios canu nàthilàlia bá le' ituba yétsiloyu.
  eng-WEBSTER: And not for that nation only, but that also he should assemble in one
    the children of God that were scattered abroad.
  guh-guh: Itsiata Jesús apo sivatëpae tsane ëjudíovi. Daxitanacuanëjava, pamonae
    nacayajataruta Dioso pexi, bajarapamonae ata pecaetuatsinexa, sivatëpaena Jesús.
  bon-bon: Cuta tabe teeme taatu tääpume lica budre yepä iyeta Acejiyame me bägräwale
    bime tääpume, lui cina aplidnäreji gemi ai gawecewe cabu iyeta poto ta, naace
    name pi teebibine yepä gome me abasecretname.
  nhw-BL: Huan amo san miquisquía Jesús por masehualme ipan totlal, miquisquía para
    ma mosentilise iconehua Toteco catli mosemantoyaj ipan campa hueli tlali.
  swh-ONEN: wala si kwa ajili ya taifa hilo pekee, bali pia kwa ajili ya watoto wa
    Mungu waliotawanyika, ili kuwaleta pamoja na kuwafanya wawe wamoja.
  wbi-wbi: nakwekuti ifua vwimila iisi jeene, looli u Yesu palikimo na kukuvakong'hania
    avaana va Nguluve vano vapalasiine neke vaave palikimo.
  bba-bba: N ǹ mɑɑ mɔ be tɔnɑn sɔ̃, ɑdɑmɑ u kɑ mɑɑ Gusunɔn bibu kpuro kowɑ tɔn teebu
    be bɑ wɑ̃ɑ bɑɑmɑ.
  eng-KJVCPB: and not for that nation only, but that also he should gather together
    in one the children of God that were scattered abroad.
  kgk-NT: Ndaha'éi judeu kwéry rekovia mante omano va'erã Hesu. Entéro Nhandejáry
    re'ýi kwéry opa-rupi osarambi va'ekwe rekovia ave omano va'erã. Henda henda-rupi
    peteĩxa ijoja hagwã oiko-vy omano va'erã Hesu.
  waj-waj: Yisuuva hama Yutayaa gioonna kiaapuuyara nnaasu fai putinaravai. Mmuakiaa
    mmatavau variaa Anutuuqaa nnaakara tuanaa variaiya rupi nuunainaraivaara putinaravai.
    Kayapaava ivaara kiaa kioo hama oyaivaa arinaima rikieeravai.
  cpy-cpy: Tee apatziro ikamawenteeri Judá-paeni, tema rootaki ipiyotan-teeyaari maawoeni
    itomipaeni Tajorentsi ikaatzi jeekayi-teentsiri jempe-rika-paeni jaka kepatsiki.
  ekk-PKP: Ja mitte ainult juudi rahva eest, vaid kõigi hajutatud Jumala laste eest,
    et nad saaksid kokku kogutud ja üheks.
  mpx-mpx: Ge Yeisu i yaomal nige Yudiya ya kaiweliya i oola, yaa Yehoba natunau gegewel
    kaiweliya, bolo hi minek labi tomaha ge tomaha elal, inoke ni bugul papahel nihi
    tabwa boda maisena.
  wbp-wbp: Yuwayi, Jijaji junga palija kula Juwu-patuku-puka. Palija yungu-jana Kaatu-kurlangu
    yapa jinta-kurra kanyirni yapa kuja kalu ngurra-kari ngurra-karirla nyina.
  luo-luo: to ok ne pinyno kende, to ne nyithind Nyasaye duto mokere, mondo ochokgi
    kaachiel, kendo omi gibed gimoro achiel.
  nhe-NT: Huan ax san miquisquía Jesús ipampa tlacame ipan totlal. Miquisquía para
    ma mosentilise iconehua Toteco tlen mosemantoyaj ipan campa hueli tlali.
  aii-aii: ܘܠܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܗ̇ܝ ܐܘܼܡܬܵ‌ܐ ܐܲܚܟ̰ܝܼ، ܐܝܼܢܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ ܒܢܘܿܢܹ̈ܐ
    ܒܘܼܪܒܸܙܹܐ ܕܐܲܠܵܗܵܐ، ܕܓ̰ܲܡܸܥ ܠܗܘܿܢ ܘܚܲܝܸܕ ܠܗܘܿܢ.
  esk-NT: taapkuniŋałhiñaunġitchuaq aglaan atausriġuqtitchitqiguni aŋayuqaaġiisun
    iluqaitñik siammayaaqsimaruanik ukpiqsriruanik Agaayyutmun.
  msb-msb: Dili lang ini kundi agod pag-urusadon man sa inda an iba man na mga tawo
    na magigin katawuhan san Dios sa iba na mga lugar sa kinab-an.
  cpa-NT: Jø¹² bíh³ a¹jáng¹ ju³ jmáh¹lah huu¹³ quiah¹² juøi² jøng² jón² Jesús. Jón²dsa
    mi³jøng² lén²dsa cøng² chiúh³ dsa², ju³lah ca¹lah¹já¹ dsa² quián¹² Diú¹³ ni³tsø²
    ni³ja¹³ ta³cøng² jmøi¹guǿi¹.
  dso-dso: ଚିନ୍‌ ଚତର୍‌ ଅଇଜାଇରଇବା ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ଟୁଲିଆଇ, ଗଟେକ୍‌ କୁଟୁମ୍‌ କରାଇବାକେ
    ଜିସୁ ମର୍‌ବାକେ ଗାଲାନି ।
  meu-meu: Bona dia una bese mo dainai, to Dirava natuna loḡora vada e hakarohodia
    rohoroho be bae gogodia, orea tamona ai baine halaodia helaoreana.
  yva-NT: Muno indati kakaijo vatano Yahudi obo mansai ramu, yara indamu Amisye po
    apa arikainy una no munijo rui rui vayave no mine vone so manugan ti ube intabove.
  dgc-dgc: Ey éwan san Judeo, éngˈwan mate be siya alang-alang du anak na Diyos maski
    ta ahe ta mundua, monda mapisan side a étanan.
  zpm-NT: ni grëragaa zha ne no dipse lo guidzliu, zeeṉa tipse gac grëse zha ne nac
    xpëëd Dios.
  hix-NT: Xuknewyana kom marmahnà, anaro rha yana komo yonyhoryeny me rma twayehkaxem
    me nehxakon hamà. Twayehrà ke ryhe, Khoryenkom hokru me texem komo yohamnohnye
    me nehxakon hamà, noro hyaka. Anaro rha yana kukuru komo rma yohamnohnye me nehxakon
    hamà, àhyaka, noro rye me harha ehtxoho menye.
  sim-sim: Hako Jisas mbeek Judamanjikop hari ambu ri, wahau. Ma amber lirnjik hari
    ri. Ushinak Avui Wasilaka ma amber or lahara tirsashinak kraha namtaskop li naha
    orhi jikisik li nakmbahan.
  npi-ULB: राष्‍ट्रको निम्ति मात्र होइन, तर छरपष्‍ट भएका परमेश्‍वरका सन्तानहरूसँगै
    एक होऊन् भनेर पनि हो ।
  cgc-cgc: Piro, dili beet ambalen na mapatay Jesus para ta mga Judio nang. Beet ambalen
    man na mapatay Jesus para ta tanan na mga ittaw na maimo na mga bata ta Dyos na
    naan alin ta lain-lain na mga lugar aged mga Judio daw dili-Judio man mag-isya
    danen tanan.
  tim-tim: Hain akto Yuda luâk âmbâle yâkgâlâk bo. Anutuŋe ikiŋe dâtâŋe hânŋe hânŋe
    hârok manmâ arimai hârok mendugu yekmâ kâmot konok akmâ manŋet dâm agaŋdo sumbe
    kat kat luâk Kaipa are hain makmâ hâreaŋep.
  yor-yor: kì sì í ṣe kìkì fún orílẹ̀-èdè náà nìkan, ṣùgbọ́n fún àwọn ọmọ Ọlọ́run
    tí ó fọ́nká kiri, kí ó le kó wọn papọ̀, kí ó sì sọ wọ́n di ọ̀kan.
  wos-wos: Jisas hiyae Judana du takwaré male yikafre yamba hurukéndé. Jisas atéfék
    getéfambu rekwa Godna nyangwalré hérae natafambu takanjoka dé hiya.
  emp-NTPO: Baribʌrʌ ab̶abe judiorã carea beuẽ́ basía, ãtebʌrʌ beusia jũma Ãcõrẽ warrarã
    naʌ̃ ẽjũãne b̶eara puru ab̶a b̶ʌi carea.
  eng-F35: and not only on behalf of the nation, but also to gather into one all the
    scattered children of God.)
  ind-ind: Dan kematian Yesus bukan untuk orang Yahudi saja. Tujuan pengurbanan-Nya
    adalah untuk mengumpulkan dan mempersatukan semua orang dari segala bangsa yang
    akan menjadi anak-anak Allah.
  pes-OPCB: و نه فقط برای قوم یهود، بلکه برای جمع کردن و متحد ساختن همهٔ فرزندان خدا
    که در سراسر دنیا پراکنده‌اند.
  mpt-mpt: Eka e inanamabeo Yudai ilita mo daabenemebabe. E Yudaba naka afet isa daabenamabebe.
    E inanea kaanea hananamabe kesoa Gode meletani bib mak bib mak olo blibi alukum
    makob anomabiobe.
  ssx-ssx: Kutupa make mo Diu wanda꞉hali pa꞉ta꞉ homeke na homeke mo Koda꞉na꞉ weki
    wandikita꞉ pa hata꞉ pepi pea haena꞉ kone paeyao handa꞉ mea homeke tapake kone
    apa꞉tao haena꞉yeke Yesu homolo pa꞉la꞉eki la halolo hata꞉ leekeme.
  mkl-mkl: Kù nɔ kù jɛ si ɑɡbɛi ɑŋɑ ɑkɑ̃i ɑ́ ku, ɑmmɑ ɑ́ kui ku bɑ kú jɔ̀ ɑmɑi Ilɑɑɔ̃
    ŋɑ iyi ɑ̀ wɑ bii fei ɑ jɛ ɑkɑ̃.
  gaq-gaq: ଚିନ୍‌ବିନ୍ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂକେ ମୁଇଙ୍ଗ୍ ଜାତିନେ ମୁଇଂନ୍ନିଆ
    ଆଡିଙ୍ଗ୍‍ନେସା ଜିସୁ ଗୁଏଃଏ ।
  gof-RNT: Qassi Yesuusi Ayhude asaa xalaalas gidonnashin laalettidi de7iya Xoossaa
    asa ubbaa issife shiishanawunne issi asi oothanaw hayqqana.
  unx-unx: ଆଡଃ ଏନ୍‌ ଜାତିକ ନାଗେନ୍ତେ ଏସ୍‍କାର୍‍ କାହା ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେତେ ହେନ୍ତେୟାକାନ୍‍
    ହଡ଼କକେ ମିଦ୍‍ରେ ହୁଣ୍ଡିକ ନାଗେନ୍ତେ କାଜିକେଦାଃଏ ।
  gah-gah: Nene Zuta vegenakumukó lamimó. Ómasímini vegenala zuha numutó namató nia
    vegená kelémo nupa okiko mulusi hamokó miliki minatave loko hilitikumú limó neve.
  lcm-lcm: Na parik ta aniria papalik, sikei asi kana songo akuvul pok ani inatus
    si God, vap lapo loi pulakai ang asi kari me sikei palau pok.
  aer-aer: Re angketyamenge Jesus-arle kwenhe ilwetyenhe itneke-kwenye ware, Re kwenhe
    ilweme tyerrtye ingkirrekeke Ngkarte-kenhe-arle aneme-arle apmere ahelhe nhenhele,
    itne ingkirreke anyente anetyenhenge atyewenhenge ingkirreke anetyenhenge.
  qvc-NT: Piru manam chay Isrrayil nasyunda washanambaqllachu wañurqanqa. Ashwanmi
    wañurqanqa, yumbay nasyunmanda Dyuspa wambrangunata tandanambaq, suq ayllulla
    kananchiqllapa.
  tgl-ULB: at hindi para sa bansa lamang, kundi upang tipunin din ni Jesus ang mga
    anak ng Diyos na nakakalat sa iba't ibang lugar.
  cbs-NT: Na jaska yunuidan, jabu bestikidi ikama jakia Diosun bakebu paxka jiwea
    akeakeabu jabun ikunwainbu dasibi ichawaxanun ika medabewai Jesús nuku mawaxunxanai
  xtm-NTPP: Ni masu yika‑ni a ñuu ya'a‑ni chi su'va ndaxtutu ya ndaka ñayii ka kuu
    sa'ya Su'si ma ja ni ka jitenuu i ni‑ka'nu ñuu ñayivi a, te in‑nka‑ni ñuu jin
    ko kuu i.
  nnq-nnq: na kwa magambu gabetuje, nambu apate kuleta pamwe ingota ya Nnoongo abapwilikine.
  bao-NT: Ñucã judíos wadore ametʉenetigʉra, niipetirã Ʉmʉreco Pacʉ puna, ape yeparipʉ
    ca nii bate cojorãre jĩcã punaarã cʉ̃ja ca nii earo cʉ̃ ca tiipere wede jʉguegʉ
    ĩiupi Caifás.
  san-ORI: କିନ୍ତୁ ଯୀଶୂସ୍ତଦ୍ଦେଶୀଯାନାଂ କାରଣାତ୍ ପ୍ରାଣାନ୍ ତ୍ୟକ୍ଷ୍ୟତି, ଦିଶି ଦିଶି ୱିକୀର୍ଣାନ୍
    ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନାନ୍ ସଂଗୃହ୍ୟୈକଜାତିଂ କରିଷ୍ୟତି ଚ, ତସ୍ମିନ୍ ୱତ୍ସରେ କିଯଫା ମହାଯାଜକତ୍ୱପଦେ
    ନିଯୁକ୍ତଃ ସନ୍ ଇଦଂ ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟଂ କଥିତୱାନ୍|
