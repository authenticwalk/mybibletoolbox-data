  ino-ino: Apa'kai'apile'ke ofalikiki fate fate koteka mai'naya vaya Anumaya Koti
    mako'ke mafa'ne anaka'ake maisaya yafe Yisasi'a falike nehe.
  gnn-gnn: Ga bitjandhi liŋgu ŋayi yurru rakunydhirrinydja bukmakku yana Gunhu'walaŋuwu
    yumurrku'wunydja bäpurru'wu ga bäpurru'wu malaŋuwu, ŋunhi walala yukurrana barrkuwatjthina,
    märr yurru ŋayinydja waŋgany-manapanna ŋilimurrunha, waŋganygumana yana ŋurruk.
  yal-yal: Koni na siyaan gbansanna xa mi a ra fɔ Ala diin naxanye xuyaxi ayi, a yi
    ne findi yama kedenna ra.
  cnt-NT: La₁ on₃jua'₅₄ rë'₂ jmá'₃ o₄quió'₄ dsa₂ juɨg₂ judíos, ján₃ bá₄ ia₁jaun₂ chi₃loin'₃
