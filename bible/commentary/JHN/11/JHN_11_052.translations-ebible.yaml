  ewe-ewe: eye menye ɖe Israel dukɔ la ɖeɖe ko ta o, ke boŋ ɖe Mawu ƒe vi siwo kaka
    ɖe xexea me katã la ta, be woaƒo wo katã nu ƒu woazu ame ɖeka.
  nuy-nuy: Warruburru-yung yungguyung warra-Jew warra-wurru-wurruj, yagu waari waadurru-yung-bugij-magaa.
    Yagu ani-ngawang warruburru-yung warraarrawindi-lhangu warra-wurru-wurruj yungguyung,
