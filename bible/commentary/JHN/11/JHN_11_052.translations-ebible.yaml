    noꞌox licꞌototic oe.
  mpm-NT: Ko ansu sɨkɨ maa ɨɨn ni yɨvɨ hebreo kuu ya. Chi kuu ya ja kuu nɨ kaꞌnu yɨvɨ
    ñuyɨvɨ, nava siaꞌan na ti nastutu ndɨꞌɨ ya yɨvɨ ni ka kandixia Yandios, ti na
    nduu i ɨɨn ni ga yɨvɨ nuu ya, vasu jika xaan ni ka jichanuu i nuu kanchuku i nuu
    ñuyɨvɨ jaꞌa.
  ots-NT: Bbʉ mí du̱ car Jesús, cierto bi möx cʉ cja̱hni cʉ mí judio, pe jin gui jøña̱‑cʉ.
    Guejtjo bi mötzi göhtjo quí cja̱hni ca Ocja̱, cja̱ nucʉ́, mí bbʉpjʉ göhtjo cʉ
    pé dda nación hua jar mundo. Mí hua̱nihui cʉ pe dda cja̱hni cʉ jin gui e̱me̱.
    Bi du̱ car Jesús por rá ngue göhtjo cʉ to di hñeme, cja̱ bi pɛjni göhtjo‑cʉ, pa
    bi cjajʉ ʉ́r familia ca Ocja̱.
  hoy-hoy: अदिक ना सिर्फ आ जाती इन साटी, उलटा इदुरसाटी भी कि परमेश्वर उन जो तितर-बितर
    औलाद आव अवरी ऊंद माळ सकुल.
  amo-amo: na bara nmyen cas ba, Yesu nan pitiruno kiti kirum nono Kutelle alenge
    na ishogilin nkowe.
  pjt-pjt: Palu tjanampa kutju wiya Godaku walytja uwankaraku aṉangu manta winkitjaku
    Jesunya anga-iluku, paluṟu tjana uwankara kutjuringkula walytjaṟara walytjaṟara
    nyinanytjaku.
  cwe-cwe: Wala siyo kwa ichimu cha Wayahudi muhala, mbali kezadanganika muladi yaweke
    hamwe wana wa Mulungu wowapwililike.
  daa-NT: Kar gay, ŋa bal mate ɗo bi ka Yuudinna keeco di. Ŋa mat a koogin ku Buŋdi
    kuuk totir ɗo adiy ka kiɗar okin̰ji yaa n̰ume werco rakki ɗo uŋji ka Buŋdi.
  mlp-mlp: Teq Yesus in Juda on mataw gimomo gimen moqdaqta nazaq a haiq. In God ago
    onmin og saw bunmo osayta na girom tonid in mataw en amulikmo iy daqay haqad in
    bunmo gimen moqdaqta.
  ape-C: Aria shopunek anan ta mare nugok um nutaurum eshesh Juda atish um shupe wosik,
    uwok. Anan ta nugok um nurao ihishmorim Iruhin ananishi batowish douk shanak shape
    kupakupa irubi warub iri um shutogur atish arpesh.
  bgs-bgs: Ánnà dád para katô mga Judio, asal para katô langun manubù na limudán ka
    Manama, asta imun din na mga gabatà din, agad ánda é góddóan dan.
  faa-faa: Yu aporo hinamo hákasapoko kukusane somesafapo. Aporo hinamo metakira soko
    Kotiaki himu hakásaraka risiane kekepo rosaka tarisia ane sarimahoasimo e kukusapo,
    aisapo.
  kik-kik: na to rũrĩrĩ rũu rwiki, no o na ningĩ akue nĩ ũndũ wa ciana cia Ngai iria
