  bsj-bsj: la kebo ki den nubo kwarub la ki den na murangu bi bei kwama wuro merangum
    fiye kutanrange nyo weu na mweru ci fiye win.
  cak-cak: Pero ri Jesús man xe ta coma ri israelitas tok (xticom, xtiquen), xa richin
