  amm-amm: No monoi no Isiso no Yuto noko sisiyolini molo timai no moloi mano liyai
    monoi? Nu somiso asi kwasai sanoki, Isiso iyali mo, Ifolaimo nokonuso.
  zaj-zaj: Avo Yesu kakala yotembela mkuifisa muiisi ya Yudea, na kasegela kachola
