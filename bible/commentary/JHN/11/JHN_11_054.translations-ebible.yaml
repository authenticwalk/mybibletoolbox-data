    na Epraim nga aranni ta kalállammatán. Á nakipaggián ira tán.
  bki-bki: Mia kialo jidomiano nei mila na Yesu maka bunu rijikia rieliel iviso ka
    tomu nalo na tanobuku nalo nei na Yutea, ana naio buru bulag kumemi nubano numitua
    komeli na telisu tai, siano Ivraem, napano naio jo yako ea tanobuku napano vaataro
    ka vio teauo.
  bqp-bqp: Abire yãi Yesu dí bo gupuraa ń tɛ́ doro. Akũ à gɛ̀ɛ lakutu kũ à kú gbáranna
