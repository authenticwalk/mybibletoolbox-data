    orung mandi mił, sim konu owundu ełe mułum. Pe eim mułum konu ei embe ‘Epriyam.’
    Jiisas eim kin ekii siłmin wu ombu kin puk ełe, ouni mulnjung.
  ign-NT: Eta tacahe, ema Jesús vaipa máimere­ca­vahini eta te Jerusalén. Majuni­jicapa
