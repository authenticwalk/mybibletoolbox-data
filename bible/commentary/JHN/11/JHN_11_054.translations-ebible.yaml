    mo pwaarongoisuli ingeie.
  san-TEL: అతఏవ యిహూదీయానాం మధ్యే యీశుః సప్రకాశం గమనాగమనే అకృత్వా తస్మాద్ గత్వా ప్రాన్తరస్య
