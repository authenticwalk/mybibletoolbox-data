    hetue ke ene Epraim. Ana kileng tu rochroi nga ich sana lomona.
  eng-BBE: So Jesus no longer went about publicly among the Jews, but went from there
    into the country near to the waste land, to a town named Ephraim, where he was
    for some time with the disciples.
  ixl-CNT: Ech nichtereꞌnkojipaal u Jesuus vatz qꞌu qꞌesal uqꞌaybꞌal. Pek xaan bꞌen
