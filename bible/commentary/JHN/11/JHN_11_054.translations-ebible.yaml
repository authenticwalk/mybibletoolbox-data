    tili wida꞉sen kalu i o꞉lia꞉ A꞉flam amisa꞉n a꞉na sen.
  kdl-NT: Adama a nala, Yesu doku u wala a kateshe a Yahuda wa, aku u a̱sa̱ka̱i Urishelima.
