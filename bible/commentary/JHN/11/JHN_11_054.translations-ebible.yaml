    kapi awarra murrakupuni Judea. Api ngarra amintiya ngarra-mamanta purrupumwari
    Judea kiyi purruwuriyi kapi awarra kirijini murrakupuni Ephraim. Awarra murrakupuni
    yinkitayi kapi wulinjirriyanga (desert). Awungarruwu ngawa-yuwuni amintiya ngarra-mamanta
    purumuwu kiyija.
  tha-KJV: เหตุ​ฉะนั้นพระเยซูจึงไม่เสด็จในหมู่พวกยิวอย่างเปิดเผยอีก แต่​ได้​เสด็จออกจากที่นั่นไปยังถิ่​นที​่​อยู่​ใกล้​ถิ่นทุรกันดาร
    ถึงเมืองหนึ่งชื่อเอฟราอิม และทรงพักอยู่​ที่​นั่​นก​ับพวกสาวกของพระองค์
  por-BR-2018: De maneira que Jesus já não andava mais abertamente entre os judeus,
