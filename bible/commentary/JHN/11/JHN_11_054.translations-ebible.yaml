  ory-ory: ଅତଏବ, ଯୀଶୁ ଯିହୁଦୀ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଆଉ ପ୍ରକାଶରେ ଗମନାଗମନ କଲେ ନାହିଁ, କିନ୍ତୁ
