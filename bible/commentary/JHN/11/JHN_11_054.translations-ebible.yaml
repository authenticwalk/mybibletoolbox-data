  dwr-ENT: ሄዋ ዲራው፥ ዬሱሲ ኣዪሁዳቱ ጊዱዋን ቆንጪያን ያ ሃ ሃሜቲቤና፤ ሺን ሜላ ቢታ ጋፃን ዴዒያ ጋዲያ፥ ኤፊሬማ ጌቴቲያ
