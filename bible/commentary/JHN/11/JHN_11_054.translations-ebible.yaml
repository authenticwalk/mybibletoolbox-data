  pan-pan: ਤਦ ਯਿਸੂ ਨੇ ਯਹੂਦੀਆਂ ਵਿੱਚ ਖੁੱਲੇ-ਆਮ ਘੁੰਮਣਾ ਬੰਦ ਕਰ ਦਿੱਤਾ। ਉਹ ਯਰੂਸ਼ਲਮ ਛੱਡ ਕੇ
