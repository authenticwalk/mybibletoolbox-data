  buk-buk: Ma tu dinaŋ-ŋga Yisu kêsêlêŋ mbo awê yêc lau Israel-ŋga ŋalôm dom. Iŋ kölhö
    gi mbo malac Eprayim, naŋ yêc gameŋ sawa ŋamakê. Ma iŋ ndê ŋgacsêŋomi sêmbo gameŋ
