  fuh-BKF: Ɗum waɗi de Iisaa seli yiiltaade hakkunde Alhuudiyankooɓe. O ƴuwi ɗo o
    wonnoo ɗoon, o yehi ngalluure wi'eteende Efrayim hettunde e ladde. O jooɗodii
    toon e taalibaaɓe makko.
  arl-NT: Nocuaji, Jesuuri maja tari na rucuanejonu quijia narta Judiocuaca niquiara.
    Cunora tamaquiria canaa jiyataquiaariiri. Canaari nata quishii cariiquia jiya
    shuriucua tamonu tiacajiniani. Cuno tiaca sesa quiquiaari Efraín.
  ziw-ziw: Yesu niyo hajendile vituhu mo lumpe mwe isi ya Yudeya, mna kahalawa aho
    na kwita hantu haguhi na jangwa, mwe mzi ukwitangwa Efulaimu, ekala uko hamwenga
    na wanampina wakwe.
  grc-TR: Ἰησοῦς οὖν οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς Ἰουδαίοις, ἀλλὰ ἀπῆλθεν ἐκεῖθεν
