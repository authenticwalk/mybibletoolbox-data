  mit-NT: Ñàyùcàndùá, cónì xícanuu vate gá‑yà mahì nèhivì raza‑yà yucán, còó. Nì quee‑ya
    cuàhàn‑yà inga ñuu nani Efraín, iin ñuu indúhu yatni ndé nduú puru yucù. Te yucán
