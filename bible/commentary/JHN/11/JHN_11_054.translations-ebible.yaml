  san-BUR: အတဧဝ ယိဟူဒီယာနာံ မဓျေ ယီၑုး သပြကာၑံ ဂမနာဂမနေ အကၖတွာ တသ္မာဒ် ဂတွာ ပြာန္တရသျ
