  gof-ENT: ሄሳ ጊሾ፥ ዬሱሲ ኣይሁዴታ ጊዶን ቆንጬን ሲሜሬቲቤና። ሺን ባዞ ቢታ ማታን ዴዒያ ኤፍሬሜ ጉታ ቢስ። ባ ታማሬታራ
