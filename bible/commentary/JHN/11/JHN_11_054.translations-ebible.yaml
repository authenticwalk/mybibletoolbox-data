    Ipraim, nap̃a sike perina, lavisin yokorena.
  ckb-ckb: لەبەر ئەوە چیتر عیسا بە ئاشکرا بەناو خەڵکی یەهودیادا نەدەگەڕا، بەڵکو لەوێوە
    چووە ناوچەکانی نزیک چۆڵەوانی، بۆ شارێک ناوی ئەفرایم بوو، لەگەڵ قوتابییەکانی لەوێ
    مایەوە.
  nas-nas: Eeꞌnoko teeꞌkoo Jiisuuꞌ baruꞌ sirapoꞌke nanuarukoꞌ Judiaꞌnameng-koo. Teketa
    tenkenuraiꞌnange niiꞌnooꞌ osi nanuuꞌ miring Eparaim, meeꞌboraꞌ sirakamaaꞌkoo dueꞌ.
    Eeꞌnoko teꞌ oꞌnorikoꞌ niiꞌ bakaning barevare-nupoong ninka.
  uvl-uvl: Pomalam Iesus i rara sakilil luluch nge Iuta mur nga mallaha ero ol. Ol
