    saing ila haxek long xoliania, mana long tela duxu ba Epraim. Baing wa la ba rangua
    lipuxindi dinaxu mana.
  kpj-NT: Tai tahe ihãwãy‑ki rariaõre, Judeia mahãduy‑ki. Tahe iribi rexitare bederahy‑ò
    iòhòmy. Hãwãõ‑ò heka rare, Efraĩ heka inire. Taile taery mahãdu‑wana ihỹmyhỹ.
  zao-NT: Kona mndiyt raa Jesús legal xid re zha Israel, sinke mroo Jesús yezlyu Judea,
    ne ngwa Jesús thib yez kuu nzi gax yubiz kuu le Efraín, ne tya myaan Jesús kon
    re zha kuu ngeteed lo Jesús.
  byx-byx: Taqurla de ma Iesus dai quasiq ai qa tit sekgames de ama Judaqena araa
    saqang. Dap ma Iesus ka mit navet ma Jarusalem, be qa mit saver ama luqupki ma
    Epraim, i gelna ne ama dam ama aivet per a nget de quasiq ama kaina. Be qurli
    qa, qe ne aa risura vet luus aa.
  ctu-CTI: Jin cha'an Jesús mach'an ti' bej ñoj pʌsʌ i bʌ ya' ba'an israelob año'
    bʌ i ye'tyel. Pero ti loq'ui majlel ti pañimil Judea. Ti majli Jesús lʌc'ʌl ti
    tyʌquin bʌ joch lum Efraín bʌ i c'aba'. Ya'i ti cʌyle yic'ot ajcʌnt'añob i cha'an.
  zos-NT: Jetcøtoya Jesús ja vyit istøjpamø Judea nasomo, sino maṉ ijtumø tum cumguy
    ñøyipø'is Efraín tome ispamø ja ijnømømø, y jiṉ tzø'yu ñøtuṉdøvøji'ṉ.
  gvs-gvs: E tauna iya go Yeisuyana geya tuwaina Diyuu yaidi goi ivamamaétala, go
    sem Tauyana kai ina tovatotowanayao taiyao Betani kakalave kana asa tayamo yoyowo
    kikina. Asayana yoina Eparaim. Amoko goi kakaaiyaka.
  kbm-kbm: Beti Yisu gilek be ginme givang eisir Juda nas vukuri ite ma. Ei tis ane
    singamolomb gen imdil ikwai taku etok be ile love imbielk nam dabe ti are Epraim
    be imbweg etok. Nam dabe etok giengk gibloblo taku sawa ebe amolmol ti gibweg
    ite ok.
  tew-tew: Heḏiho Jesus wíyá keeˀeeḏi wíˀiyíyéndepí, in Huḏíyoví pꞌóˀḏéḏíˀindi
    wíˀóemúnípíḏí, hewänbo iweḏi iyâatä̖ä̖ḏi oe ahkónu núˀ nanáˀ diwepiyeˀ namää,
    wí búuˀúˀay Ephraim gin dâytu̖ˀoˀ iwepiyeˀ, heḏi iwáygé iví khä̖ge̖ˀnindáḏí
    iwóyí̖ˀ.
  rmc-rmc: Vašoda pes imar o Ježiš na sikavelas phundradones maškar o Židi, ale geľa
    odarik pre ajso than paš e pušťa, andro foros Efrajim. Ode ačhiľa peskre učeňikenca.
  apr-apr: Ngan nen le Yesu ipa mallangana mulu la di Yuda matadi tiap, bong igege
    ni tani in, inbe ila inepe ye ni atu yo iken potai pang ye ni soorookoonoo i.
    Ila pombe, motong la iye di galiunu sila tinepe ye malala atu ke ni tani yo ene
    Epraim i.
  tiy-tiy: Mélaw éndaén féira-iray Jesuse dob Judea ké magéw. Yamula ménangéy Efraim
    gédét dob gonone énda i étéw de bati. Atin diyo ménbati beroy de kuyugén.
  nlg-nlg: Na pukuna keri, Jesus te mua ole tate tana bubulo i Judea, ma gaia te rughuhoru
    me tona tana komu lilighina na bona mamaha tara holoa nia Ephraim, mi kakeri te
    kabu kolura nina vaovarongo.
  dgr-DOGNT: Eyı ts'ıhɂǫ̀ Zezì Israel got'ı̨į̀ gonı k'etło-le ajà, hanìkò ekìı-ka
    nèk'e gà nıwà-lea kǫ̀ta Efrayım gòyeh ts'ǫ̀ ajà. Ekǫ whatsǫǫ̀ edecheekeè xè aı̨t'è.
  pes-OPV: پس بعداز آن عیسی در میان یهود آشکارا راه نمی رفت بلکه از آنجا روانه شد
    به موضعی نزدیک بیابان به شهری که افرایم نام داشت و با شاگردان خود درآنجا توقف
    نمود.
  tpz-tpz: Ivëh, ne Ieesuꞌ to hikta nönö vateeraꞌ suk vah non topniira napan va Jiuꞌ.
    Eꞌ to këh en pa vöön nee to teꞌ ne. Eꞌ to nö, pareꞌ teꞌ non pa vöön nee to popokaꞌ
    ne Efraëm. A vöön pamëh to teꞌ vatët non manih pa moeh upin, pareꞌ teꞌ vaꞌpeh
    me non o vamomhë peꞌ nën.
  agd-agd: Dosiyákan mai van Yutan kayo avorá non nan Yisasi me ifá en Ifraimí baru
    ádé kámá barafá bei eyo iyampon kayo vá o varen mino.
  rkb-NT: Iwatahi Sesus Sudeutsa pokso mekybotu niparak. Eparã bo niy. Eparã jerukbara
    bo tasapy. Anaeze Sesus tuk zinymyrykynahatsa tuk niapykyryk.
  san-THA: 'อเตอว ยิหูทียานำ มเธฺย ยีศุ: สปฺรกาศํ คมนาคมเน อกฺฤตฺวา ตสฺมาทฺ คตฺวา
    ปฺรานฺตรสฺย สมีปสฺถายิปฺรเทศเสฺยผฺรายิมฺ นามฺนิ นคเร ศิไษฺย: สากํ กาลํ ยาปยิตุํ
    ปฺราเรเภฯ'
  iws-iws: Mɨ tɨ hɨriinan saiirsika, Jisɨs siya idowɨiya nu haɨmii Judia sɨmiir iikamɨm
    sɨmiir bopwonau panɨɨnsi yaprɨrɨrsi. Mɨ siya hɨr haiburgigɨn mɨ siya kɨmɨdiniya
    nu siiyɨn apa nɨɨngaɨn siir hɨriir yam, om komii whɨrɨn sɨma dapiyɨn, Ifrem. Mɨ
    hɨrɨn siya siir kɨgna mɨriiyɨm kamɨm, sɨmaka inɨ owou.
  pol-SZ: Dlatego przestał On jawnie poruszać się po Judei. Skierował się natomiast
    wraz z uczniami do Efraim, miasteczka położonego blisko pustyni, i tam się zatrzymał.
  ztq-NT: Por ngo nii pchoo neñlody re Jesús, sink lëë xaa kwey tu kyedzy nii lë Efraín
    nii nche kexka tu tañ pidzy. Aan lëë xaa kwlës siko ksa xpëëdscuel xaa.
  zai-NT: Ngue runi ma qué ñanda nizá be lade ca judíu. Biree be de raqué uyé be ti
    guidxi huiini lá Efraín, dxaaga ni ti gui'xhi', ne raqué biaana né be ca discípulu
    stibe.
  upv-upv: Ololi Iesu setemun evel limjer renge Jutia, evel lingi ie ko evan renge
    ngaim nga welili e san nga nisen Eprem, morie lolo merwer. Ko elik tevi jinibb
    sen nir ie.
  wap-NT: Uruu idi aonaꞌa naa Jesus chiꞌikaꞌanpan kainaabatinapa Jewnao bii an powaꞌa.
    Naꞌikiꞌoraꞌa naa umakon Ephraim iti, amazada mapidantakaꞌo diꞌitanpuꞌoraz, naꞌiaꞌa
    naa uruu patominapa-kidaniinao tuma.
  mva-mva: Nge bokai ka Iesus tago sesu Iuda lilidi-be-matadio ialalale. Kaba ngaradi
    ipereki be ilako kaba tekedi lulu kaba zagedi-o dieno-lo ilako, be makara anua
    ara Epraim-lo tagataga ne zaiza disukoaki.
  dwr-NT: Hewaa diraw, Yesuusi Ayihudatu gidduwaan qoncciyaan yaa haa hamettibeenna;
    shin mela biittaa gaxaan de7iya gadiya, Efireema geetettiyaa katamaa beedda. Barena
    kaalliyaawanttunna hewaan takkeedda.
  kfw-kfw: Khawa jarra Jisu'n Jihudi ngai karra inlarra leisimakjei, takkha khawa
    ramkha amathaanna neelram koolla kaom Ephraim inti khuokhan aleisi, halli khawakhan
    ama'n asiamruoi ngaikhale aleiom.
  bfz-bfz: तेबेई तो यीशु तेस बखतो ते यहूदिया प्रदेशो रे खुल्लेआम नि कूमी सके, पर तेथा
    ते सुणसाण जगा रे नेड़ो रे एप्रैम नाओं रे देशो रे, एक नगरो खे चली गे और आपणे चेलेया
    साथे तेथी रणे लगे।
  cuk-09: Degisoggu, Judiomar-abargi bar Jesús ise-na-san-oyoar gudigussulid. Judea-yargi
    node-gusad, naded, nega-dule-sulid-dikarba, neggwebur-Efraín-nugadse. Jesús a-neggweburgi
    na e-sapinganmala megidapsunnad.
  ben-OBCV: সেই কারণে যীশু এরপর ইহুদিদের মধ্যে আর প্রকাশ্যে ঘোরাফেরা করলেন না। পরিবর্তে,
    তিনি মরু-অঞ্চলের নিকটবর্তী ইফ্রয়িম নামক এক গ্রামে চলে গেলেন। সেখানে তিনি তাঁর
    শিষ্যদের সঙ্গে থাকলেন।
  mil-NT: Te xíǎⁿ nǔu ñá ní xìca cuu‑gá Jèsús quiní ñáhá ñǎyiu isràél, te ní quee‑gá
    cuáháⁿ‑gá ñuú Efràín, ɨɨⁿ ñuú cáá yàtni yucu, yàcáⁿ ní ngüɨ́ñɨ́‑gá ndɨhɨ cue tée
    xìca cuu ndɨhɨ‑gá.
  myu-myu: Imẽnpuye Jesus ibapug̃ g̃u oeku Judeuyũ kukukayũ etabun Judéia eipi dag̃.
    O'jẽm ibocewi. Wara'atka be o'ju―Efraim ka be. Ibo ka uk'a'ũmat xe o'sukadop.
    Iboka be osunuy doze beayũ eju―jeweju etaybitbinayũ eju.
  fue-fue: Jon kan Yeesu acci yahugo e warta hakkune Yahuduuɓe. O yawti diga ɗon,
    o yahi siire wi'eteene Efrayim gonune ley haro. O jooɗodii ton e aahiiɓe makko.
  amk-amk: Ampafe Yesusi wiro kiawari parai na kaiwasa bitoya foi na inontarai Yahudi
    fosa euremireafo ahang kaha, wape dontai na nanai to katai kefang we katai sarahiai
    wewui fo, amani to bendario Efraimia. Niayai na wanai ria ne inontarai ewesuraya
    mandu fosa.
  fai-fai: Kale kana bidiwe, Yesus ayo misun leiw yak Yuddia bakan kámongin banim
    dako nadano aka kudá yak anang iwán sed gisa bakan mewso, be abiw mak win Ifadiyam
    kal, alam weng kidimin kinim so aso teinbisiw ko.
  ura-NT: Nii jaunte Jorioocuru rai cocoainanacaihuri rai ecocoelanaala nii Jodea
    batane caje mituhin naain Efaraaiun cue Jesoso. Cacha areroo rohan nenaa neseu
    Efaraaiun cuhin cuu ne, canacaanu aina.
  mcd-NT: Rutupaiyaifoan tapiashu Jesús afanan nocon caifo ichapafo icano cayonima.
    Yorahuanrasi ano catamarocon pushu fustirasi ano cani. Nan pushu fustirasi Jerusalén
    chaimashta ahuun anu Efraín. Nanno non afu rafumisi.
  urt-urt: Taꞌe luku pe, Jisas yukur nal halhale nato lenge Juta. Kin nasme moi uku
    pe, kin nal moi ŋaiye lenge mitiŋ pakai. Moi embere luku tinge jalme Efraim pe,
    kin narp ŋotop lenge jetalah kin.
  kiz-kiz: Yesu agendilepi kabhele wazi wazi pa Bhayahudi, bali akabhoka apu akalota
    nchi jha ijhele karibu ni jangwa pa mji ghwa Efraimu. Apu atamili ni bhanafunzi.
  tzo-TZE: Li Jesuse muc xa xac' sba ta ilel ta stojol scotol li jchi'iltaccutic ta
    israelale. Iloc' batel ta yan banamil. La jchi'incutic batel, vu'uncutic li yajchanc'opuncutique.
    Ti bu libatcutique ja' nopol xil sba xchi'uc xocol banamil. Tey lic'otcutic ta
    lum Efraín. Tey lijoc'tsajcutic xchi'uc li Jesuse.
  lex-lex: La' hade pede Yesus Nahmena Nayamkek la riy mutlialawna riy Yahudi nhiopannu-pniepanni.
    Yesus Nwaran la hande pa Nla'awa la' let maka ha rweta la Efraim mak rehgorgorga
    wo'orletna-kawurloini. Yesus Nor wutga maka ha Nwatutu-nwaye'a re rden la hande
    wa.
  dov-dov: Jesu takachili kweenda antanganana pe akati kaba Juda, pesi wakeenda wazwa
    waya kuli imwi inyika afwifwi akunkaanda mudolopo litegwa Efulemu. Nkuko nkwakakkala
    abasikwiiya bakwe.
  toc-NT: Huata xlá tatam­pú̠x­tulh nac xapu̠­la­tama̠n Judea y alh lacatzú nac desierto
    nac aktum actzu̠ ca̠chi­quí̠n hua­nicán Efraín y antá xca̠­ta̠­la­ma̠chá xdis­cí­pulos,
    y niaj luu xca̠­ta­si­yuniy antaní pu̠tum tayá̠­nalh judíos.
  ulk-1902: Abelelam Iesu nole paret kak bakeam Iudaia ge, epe E bakeam abele ged
    maike soge purge, nei Efaraima; a kemem emri abara kaimeg giz pedali.
  som-som: Sidaa daraaddeed mar dambe Ciise bayaan uma dhex marin Yuhuudda, wuuse
    ka tegey meeshaas, ilaa meel u dhowayd cidlada, ilaa magaalo la yidhaahdo Efrayim,
    halkaasuuna xertii la joogay.
  mam-C: Tu'npetzi'n, mix tenil Jesús kyxol Judiy; qala' b'e'x etz tojjo ttx'otx'
    Judey, ex b'e'x xi' ttxa'n tzqij tx'otx' toj jun tnam, Efraín tb'i. Axsa kyije
    tene junx quk'iy, a awo'y t-xnaq'tzb'in.
  ndj-ndj: Kwanongwa vakacheyi vamkamuli Yesu, mweni katyanga kandi ha mumlima wa
    Vayawudi, kafuma pala, kayenda pabehi ya lunjenga, mumbwani ya Efelemu. Kayikala
    aku pamu na vandundami vaki.
  mbj-NT: Ti hyb n'aa, dooh Jesus awäd wät bä sahõnh hẽ mahang kä. Ti hyb n'aa ahõm
    kän mä ta ma matëg sa sii kä panang Eparajĩm häd näng do tabanäng hẽnh, tabanawäng
    do nab'yy hẽnh kä. T'ĩĩ hẽnh rabaym dó.
  lat-VUC: Jesus ergo jam non in palam ambulabat apud Judæos, sed abiit in regionem
    juxta desertum, in civitatem quæ dicitur Ephrem, et ibi morabatur cum discipulis
    suis.
  ngp-ngp: Yesu hagendaga akaoneka mwa Wayahudi. Ahalawaga niyo aita hant'hu hagihi
    ne dijangwa ko mzi ukwitangwa Efulaimu ukwo ekalaga hamwenga na wanamp'hina wakwe.
  aoi-aoi: Aminakina-langwa kembirra eneja Jesus nara nabilyerra kinilikena yenjerrikina
    Judiya-wa umba nilikena erribaja eyukwujiyu-wa angalya engembu-wa Yibureyima.
    Akine-ka angalya nuwambilyuma akwudangwa alarrkingburingka. Nakina ngawa nambilyuma
    yakwujina aburruwa ena-langwa warnikabuburrakiyuwa.
  enq-2: Dopa piaminosa, Jisasa baa Juu dupanya kainanya dee panao napaeya. Baa yuu
    doko yakinatala, taono Epraimi lenge mende, endakali napalenge yuu mendepa makisa
    singi dokonya baanya disaipolo dupa-pipa pupala kateami.
  eng-ASVBT: Jesus therefore walked no more openly among the Jews, but departed thence
    into the country near to the wilderness, into a city called Ephraim; and there
    he tarried with his disciples.
  mna-mna: Tana ni ipa se matan mini som. Izem zin, mi ila pa kar Eparaim ta imbot
    lele bilimŋana zilŋaana na, mi ziŋan naŋgaŋ kini timbotmbot tana.
  myw-myw: Yeisuw nanon ilana, “Awoum vayuwein bikineigs min-Yudiy”; mapuna inoun
    in walasin makava nawoud, misikes ven Epleim sen navamul.
  sby-sby: Weco Yesu nkalikwenda pantangalala pakati pabantu. Nomba walafumako nekuya
    kucishi calikuba pepi necinyika, kumunshi walikukwiweti Efulemu, nkwalekala kopeloko
    pamo nebeshikwiya bakendi.
  sll-sll: Momia Yisas Yudia ganba bani hon ta gumang tekima, mena holo holi kul si
    ware mongwi. Molere Epraim oo malgi pi mongwi. Mongure na gamahobi kina ereho
    momingi.
  yaq-NT: Inia betchi'bo san ju'u Jesus, ka intok ju'u jurio yoemrata nasuk ame bichapo
    weaman. Ala aapo, jum a' ane'u betana yeu sika intok aman bweka pa'ariau yeu ka
    au mekka kateka, ili bwe'u jo'ara Epra'im tea'u bicha siika. Junama'a a' majtimmak
    tawakai.
  uro-uro: Dä soknga na äkt dä saqi as kaku ma Jisas kat tet mät saqong mänguräp ama
    Judaqäna. Dap kinak ka met na äkt bä sämät ama värhäm gärqomni i rhat tes äm i
    ma Efraim bät ama ngärhäktka glaqot na ama qräk dä bäs ama ivärhäs bä qale qa
    e qä na aa mudäsaqongda.
  ita-1885: Laonde Gesù non andava più apertamente attorno tra i Giudei; ma se ne
    andò di là nella contrada vicina del deserto, in una città detta Efraim, e quivi
    se ne stava co' suoi discepoli.
  muy-muy: Yezu àra ècia ma gana ti, àmbrəŋ masawaɗani e kiɗiŋ ga ndam Zʉde bu hʉya,
    àsləka òru a kəsa nahaŋ vu. Kəsa nani ti təzalay Efreyim, kà gəvay ge gili. Àra
    enjʉa ti ànjəhaɗ eslini akaba ndam maɗəbay naŋ ni.
  kqc-kqc: Mina dada Iesu toga ariarari Jew vene di utari nana de digamo, idu minari
    feresi gagani autu sana atafuri, taoni roka Ephraim rofu diyo ma mironari ini
    usi dina venesa amegamadi.
  tav-tav: To bairi Jesu cʉ̃re na cajĩagarijere majiri judío maja na catʉjʉropʉ cáaáteñaquẽmi.
    To bairi Judeapʉre buti, jĩca maca Efraín cawamecʉti maca cayucʉ mani maca cãnopʉre
    cáaámi. Ti macapʉ jã mena cʉ buerã mena catuawĩ.
  eng-ULB: No longer did Jesus walk openly among the Jews, but he departed from there
    into the country near to the wilderness into a town called Ephraim. There he stayed
    with the disciples.
  spa-VBL: De modo que Jesús no viajaba de manera pública entre los judíos sino que
    se fue a una ciudad llamada Efraín, en la región cercana al desierto, y permaneció
    allí con sus discípulos.
  fra-_FOB: C'est pourquoi Jésus ne se montrait plus ouvertement parmi les Juifs,
    mais il s'en alla de là dans une contrée voisine du désert, à une ville appelée
    Éphraïm; et il y séjourna avec ses disciples.
  hau-ULB: Tun daga nan Yesu ya dena tafiya a sarari chikin Yahudawa, amma sai ya
    koma wani yanki kusa da jeji a wani gari da ake kira Ifraimu. A can kuma ya zamna
    da almajiransa.
  mal-mal: അതുകൊണ്ട് യേശു യെഹൂദന്മാരുടെ ഇടയിൽ പിന്നെ പരസ്യമായി നടക്കാതെ അവിടം വിട്ടു
    മരുഭൂമിക്കരികെ എഫ്രയീം എന്ന പട്ടണത്തിലേക്ക് പോയി ശിഷ്യന്മാരുമായി അവിടെ പാർത്തു.
  kkc-kkc: Goo egeesi maga Yesu see Yu odoo dia howo woola koo sili. Esino yayo o
    hamamee dili odoo sabolo mi egee poogoloso, see miwe poogoo mi koola mapoo mi
    hee, Epelaim deli, mapoo dileso debeiso.
  lit-lit: Todėl Jėzus daugiau nebevaikščiojo viešai tarp Judėjos gyventojų, bet iš
    ten nuėjo į kraštą netoli dykumos, į miestą, vadinamą Efraimu, ir ten išbuvo su
    savo mokytiniais.
  urd-GVR: Is lie us ne ab se alāniyā Yahūdiyoṅ ke darmiyān waqt na guzārā, balki
    us jagah ko chhoṛ kar registān ke qarīb ek ilāqe meṅ gayā. Wahāṅ wuh apne shāgirdoṅ
    samet ek gāṅw banām Ifrāīm meṅ rahne lagā.
  far-far: Sulia ru nai, sa Jesus nao si liu fatai na ana bali lofaa 'i Jiudea. Ana
    kada nai, nia ka leka fasia kula nai, ma ka leka fainia fafurongo nia ki kera
    leka ka to ana fere 'i Efrem ne karangia na lofaa 'eke'eke.
  suz-BL: मोपतीके येसु यहूदीपुकी नु मबाक्‍थु, गोरशो रागी आ नेक्‍थान एफ्राइम सहर लत।
    मिनु मेकेर आ शेंसीबपुकी नु बाक्‍त। २सामुएल १३:२३
  car-NT: Iro ke ro tone me noro kapyn Jesus wytopo'topo kynakon mo'karon Simosu ra'na.
    Iwomima'po te moro iponomyn wo'i esi'wonaka, moro Efraim tatynen aitopo 'wa. Moro
