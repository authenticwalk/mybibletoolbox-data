    doko anda malu palyuo kareyamo yuu Eporaime lenge dokona peyamopa disaepole dupwa
    role pyao kareyami.
  urd-GVU: اِس لئے اُس نے اب سے علانیہ یہودیوں کے درمیان وقت نہ گزارا، بلکہ اُس جگہ
    کو چھوڑ کر ریگستان کے قریب ایک علاقے میں گیا۔ وہاں وہ اپنے شاگردوں سمیت ایک گاؤں
    بنام افرائیم میں رہنے لگا۔
  yre-NT: -Yee "wɛan ya'a "nyian bɔlɛa 'ji Zude 'lɛglɔn 'ji dɩ. 'Pian e 'si Zude,
