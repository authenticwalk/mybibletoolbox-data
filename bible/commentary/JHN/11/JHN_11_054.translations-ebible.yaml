  pri-NT: Â géewê, â é tàpo coo, goro pâra naa nabibiu kà tèpa âboro. Â é pâra naa
    Éfraïm, wâmwünyabweri namaré. Â rà caatâa wê ma tèpa câmu kêe.
  zpq-NT: Na' da'nan' Jesúsen' bich gwdacze' con can' nḻa'ze gan' že' beṉe' gwnabia'
    c̱he nación c̱heton'. Nach gwze'e distritw Judean' na' gwc̱he'e beṉe' ca' zjanaque'
