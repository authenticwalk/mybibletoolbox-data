  ita-1927: Gesù quindi non andava più apertamente fra i Giudei, ma si ritirò di là
    nella contrada vicino al deserto, in una città detta Efraim; e quivi si trattenne
    co’ suoi discepoli.
  lww-lww: Ana kiela sitomena nene kila Yesu mialorotete sina likan yeririna lala
