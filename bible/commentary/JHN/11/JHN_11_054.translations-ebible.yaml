  mav-NT: Mi'i hawyi Iesui yt hewyry i ra'yn tama Iuteu pe ma'ato wẽtup yi kape toto
    towy­ria'in wywo mekewat yahig Ewarĩ e hap upi pya Iuteu ywania kai hewyry.
  kpf-kpf: Zorat Yesu zâk mulukŋem tik ândeip. Zâk mirâ kamân kâtik naŋgâmŋan kamân
    ŋâi tâip, kutŋâ Epraim, zoren arâpŋâ diiniŋgi âi ândiwen.
  ppo-ppo: Atéreteiné Yesu ai Juda hae kwiamó momó kae ha̧keamó kuni, ai hae taaróló,
