  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಯೇಸು ಯೆಹೂದ್ಯರ ಮಧ್ಯದಲ್ಲಿ ಬಹಿರಂಗವಾಗಿ ತಿರುಗಾಡಲಿಲ್ಲ. ಆದರೆ ಅವರು
