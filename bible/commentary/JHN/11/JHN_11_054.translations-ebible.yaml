  kxv-kxv: ଏ଼ଦାଆଁତାକି ଜୀସୁ ଜୀହୁଦି ଲ଼କୁ ବିତ୍ରା ପାଙ୍ଗାୱେ଼ଙ୍ଗେ ରେ଼ଆତେସି, ସାମା ଏ଼ୱାସି
