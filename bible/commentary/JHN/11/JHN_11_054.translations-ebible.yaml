  mcp-mcp: Yésus nyɛ mú yɔw ŋgə́lə kyey bəl-bə̂l dɨ̂ kʉ́l Oyúdɛn bʉ́sə́ yí; a mú kə
    kɔ́ɔ́mb lɔɔm jísə ŋgɛɛ shí a shwééshá dɨ́ yí, bə́nɔ̂ŋ *ompwíín bɛ́ kə ji də́nd
    bwə́ á dʉ jɔ̂w nə́ Ifrɛ̂m yí.
  hat-hat: Se poutèt sa tou Jezi te sispann fè ale vini nan mitan jwif yo an piblik.
    Li mete kò l' yon kote toupre dezè a, nan yon vil yo rele Efrayim. Se la li te
    rete ak disip li yo.
  npl-NT: Ika noni, Jesús ayakmó omoteititiaya inmixpah n judíojteh, yej oyá kan se
