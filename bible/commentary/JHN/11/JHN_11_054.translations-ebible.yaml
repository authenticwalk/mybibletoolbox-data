    ñambi, it kwet no koi Eflaim wolok gwañgwañii gɨta kuñguk.
  twi-ASANTE: Yei enti, Yesu anyi ne ho adi wɔ Yudea, na ɔfirii hɔ kɔɔ ɛserɛ so kuro
    bi a wɔfrɛ no Efraim ne nʼasuafoɔ no kɔtenaa hɔ.
  aoj-aoj: Eaꞌ Jisas ina ataꞌ nafeꞌ alihina anamba esis Juda sagapoma, aꞌ owaꞌ. Anen
    nafeꞌ nandambahoꞌ atin felefeleꞌma anamba wafigima fataupigima ma wambel ambalemba
    Ifraim. Nape naꞌamba naloma alipumi ananimi.
  cbv-cbv: Pánihna, caandíh ĩ mao yohíhatdih jéihnit, Jesús dahwani tʉ́tchinadih jibidih
    ã bejíhcap jĩ. Tʉ́tchi wihcapboó bejnit, caán pebhbit Efraín wʉ̃t jʉmni bainí
    tʉ́tchibitna jwiítdih ã nʉmah jʉibínap jĩ. Pánih jʉibínit, caanjĩ́h jwĩ jʉm jwʉhʉp
    jĩ.
  taw-taw: Nop ñag paklɨnɨg gel nɨm, Jisas Judiya plopens mɨdɨl mɨseŋ ma ajolɨgup.
    Amɨl man awl Eplaym, man nep binɨb ma yelak nab okok gol sɨŋak amɨl, man anɨb
    ak bɨne okok ayɨp yelɨgɨpal.
  jic-NT: Nin mpes Jesús ma tjuwine quinam pülücj patja nt'a, judiopan tapatja nt'a.
    Tjemey jupj Jerusalén mpe. Efraín mo'o tjemey. Pjaní way patja ne'aj 'in. Ne'aj
    p'intsja wa cjuwá nt'a. Ne'aj tüpü'ü Jesús jupj discipulopan jis lal.
  zap-NT: Por neguin wkanyoodetre Jesus lad men-Israel, lex wruu Ne nga za Ne te gyëz
    ne la Efraín ne nak guex denbidx. Nga wkaa Ne yra Ne xpén Ne.
  wer-wer: Pël yaëën Yesu pi Yuta omnaröa itöök sak waisak naën. Kak pörek sëp mowesak
    yang omën wonra kautakël kak nerekë yapinte Iprem pörek së ten pim ruuröaring
    wakaimaut.
  ipi-ipi: Utupane-mane pii okone lo puta peai-kola, okone angi tewa, Jisasa bala
    Juta yame wandakali tupana tombenenga panakame epoko pua ata napea. Jia. Balana
    disaipolo tupa towa atu bala Betani tano oko tepa alu, tano Epotame lene okona
    poto ateai. Tano okone wandakali napalene yuu yane mindina mandaka ongane ya.
  qul-NT: Chayraycu Jesuska manaña judiocuna uqhupi sut'inta puriycacharkanchu; manachayri
    llojsiporkan Judeamanta. Puriporkantaj ch'usaj lugar kayllata, Efraín sutiyoj
    llajtaman. Chaypi quedacorkan discipuloncunawan.
  ter-NT: Hukinóvotipo ákoyeane íhikaxa ne Jesus xapa jûdeuhiko. Pihópone kalíke pitivóko
    koéhati Efarâim xe'o mêum ákoti apêti. Énomone óvoheixo koánemaka íhikauhiko.
  bmr-NT: Jillɨtɨ Jesu foovono ɨgucuutɨhi judiomɨfeenedɨ jillɨro toonotɨ fuucuubo
    sɨcaihɨgovɨ toonotɨ fiitɨno iicaucuumi Efrain onoocuumijaagovɨ. Jahɨ ijɨɨbogomɨnaama
    fitafutuubo.
  fuf-fuf: Laatii tawi Iisaa jindataa han kadi e kene hakkunde Yahuudiyankeeɓe ɓen.
    O iwi ɗon, o yahi e leydi kawtirndi e ɗon ndin ka wulaa e saare no wi'ee Efrayiima,
    o wondi ɗon e taalibaaɓe makko ɓen.
  bhl-bhl: Kanesiliw kasike, Yesus e Sudia aneng fian kasel im kiin dim e kaim dim
    kuw kakaminba keko, yawal yawal kesomi, kawtiw banim aneng mak em mewso alakabe
    abiw fong gel mak Efalaim kalo uneko, akalem gelewkabiliw kunum iso ka bise kale.
  ons-ons: Ea wane, Yesu eŋe Yuda kepeo Yuda ŋei eŋane kaitko didiwo ari sari mi okange.
    Eŋe mat yewa qeliŋgi paki, ari kepe mat mane ŋei midaine kepe yaup papaine ea
    wane osino metke, mat suaine mane, eŋetine Epraim, yewao dokoine eŋerop weneŋ
    gekoi.
  con-NTPO: Tsa'cansi Jesúsja a'tatsse jacambi israendeccuni. Tsa'ma Judea andene
    sombopa Efraín canqqueni japa ingi'ccu can'jen'fa. Tsa canqqueja a'i menia pporotsse.
  ghs-ghs: Oho qubake Dzesui Dzuta haba paata tuumarotaho isakiama naatemi Eparamu
    nagapa oi haba habanaho patisigita oomi noi ota tuumaqi tumakhameto nomema gama
    oota.
  peg-peg: ଲାଗିଂ, ଜିସୁ ଜିହୁଦିର୍‌ ବିତ୍ରେ ଆରେ ଡିହାଆୱାଦାଂ ବୁଲାଚାଲା ଆୱାତାନ୍‌, ମାତର୍‌ ହେୱାନ୍‌
    ହେ ବାହାତାଂ ହସିହାଲ୍‍ଜି ବାଟାନି କଚଣ୍‌ ମାନି ନିପ ଏପ୍ରୟିମ୍‌ ତର୍‌ଦି ର ବସ୍ତିତ ହାଚାନ୍‌,
    ଆରେ ହେୱେନ୍‌ ଚେଲାର୍‌ ଲାହାଙ୍ଗ୍‌ ହେବେ ମାନ୍‌ଗାତାନ୍ ।
  txu-NT: Nhym kam Jeju kute ja nhijukri mebê idjaer rũnhmã amijo amirĩto ba kêt.
    Kapôt kukrit nokà'ã ar bamã ne arỳm tẽ. Kam ne arỳm krĩbê Epraĩmã tẽn bôx ne kôt
    ba djwỳnhmẽ ro'ã kam ar ba.
  eng-WEBU: Jesus therefore walked no more openly among the Jews, but departed from
    there into the country near the wilderness, to a city called Ephraim. He stayed
    there with his disciples.
  gnw-NT: Jáeramo Jesús upɨta'ã ma Judea pe, agüɨye vaerã judío reta uecha. Oo joco
    güi penti tenta guasu Efraín jee vae pe. Jocua tenta guasu coiño oĩ ñana güi.
    Jare joco pe Jesús upɨta jemimboe reta ndive.
  mux-mux: Kanu-kene Juda yi-aulima-ni yu toku kunjingíndu ele-langi niring piliipaliinga
    Yesos enini muluringna yu we mokeringa naa andurum. Yu enini mundupa kelepa kolea-wakana
    nondupa lirim kolea-kelú Iprem pupa, akuna yunga lumbili andúlima wasie muluring.
  maj-NT: Kui nga najmi ta̱ kikjatsú'ba chjihi Jesu a̱jihi̱n xu̱ta̱ judio̱. Ngji t'axín
    nanki xi 'mi Efrain xi tiña maha̱ a̱nte kixiu̱. Yo̱ y'ejñako̱ já ni'yakuyáha̱.
  bkq-NT: Awylygue Jesus kurâdo tâentoem kehoem nadakobâbyra awyly. Judeiadâpa âxiguely.
    Âtâ anary Efraim kehoam idâly; âji âdy peba ato iwaguepa myani mârâ âji. Xina
    agâlâ akâwâm târâ awyly.
  kue-kue: Yegl erikwa ipre Yesus eremogl Juda yomba meglmara pendigl ta wankrukwa.
    Ye dumo igle kondo ana ende pi dumo mangigl ta makan waule yomara ongwa, dumo
    i kangiye Iprem. Ana igle yene disaipelmo wagle bogl meglkwa.
  cot-NT: Ariqueate iriatimpa teequea ironigaajiajempariji ichoocamajajiaquegueti
    joriojia, manaquea yoanaque guinteninintsiqui icantajitica Eperaine oquempejitigueti
    oquitamampororoipojigueti. Ariquea ichoocapojaji oraniqui itsipajiacariquea itsatacaanejia.
  bnp-bnp: Lakea e Isu i uka ma i laho kavakava tabu na matane huriki a Iuda. I lakea
    na tanga e Epraim, tabukoi na robo, i made vonga turane huriki a murimuri vona.
  apn-NT: Jakamã nhũm Jejus axte mẽ noo mã ri pa hkêt nẽ. Hãmri ma krĩ pê Epraĩ hwỳr
    ma mõ. Pa mẽ hkôt ixpa ho ixpa xwỳnhjaja ma hkôt ixpa. Epraĩja kapôt ã krĩ na
    pre. Jakamã pa mẽ ma hwỳr mõ hãmri nẽ kamã ri ixpa.
  ctp-NT: Loꞌo mdoꞌo Jesús lo yuu kanꞌ; ja ndyaa ꞌa yu seꞌen ndiꞌin neꞌ judío, ndyaa
    yu xka lo yuu seꞌen tijyuꞌ la chinꞌ, tuꞌwa yuu wtyi. Ngala yu ska kichen seꞌen
    naan Efraín bra kanꞌ, la kanꞌ mdiꞌin Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu.
  bre-BRG: Dre-se Jezuz n'en em ziskoueze ket en un doare frank e-touez ar Yuzevien,
    met mont a reas ac'hane en ur vro tost d'al lec'h distro, d'ur gêr galvet Efraim;
    hag e chomas eno gant e ziskibien.
  opm-opm: Ihir ohe sutin meng oh wanin mat pisapti tei ohoh ihan Jisaso nuhur Juda
    ire kintei katnong na ham aharwi sashemur. Ahar susa gahan orhe han nuhursi among
    oh mandama irat timbas hanip timbas mong mutuh ohe kakduup oh pipa. Susa ap mutuh
    Iprem ap mutuh oh kora atei inpa.
  bvr-bvr: Lika gu-gata wenga Jesus gala mola yarlanga a-rrigirrgngarna gun-gata Ju
    yerrcha aburr-ni aburr-workiyana. Wurra gu-bawuna gun-gata rrawa, a-bona gu-werrapa,
    wurra gu-guta gu-gera rrawa gu-jirra gun-nelangga Yiprayim (Ephraim). Lika gata
    aburr-ninya Jesus rrapa aburr-yigipa jawina.
  wal-wal: Hegaa gishshau, Yesuusi Aihudatu giddon qoncciyan yaa haa hemettibeenna;
    shin bazzuwaa lanqqiyan de7iya biitti, Efireema giyo qeeri katamaa biis. Biidi
    ba erissiyo ashkkaratuura he sohuwan takkiis.
  zad-NT: Na' daa wzolo chongake' ka', aga wdatekch Jesúza' ladj beṉ' Israelka', san
    wzee wyaje' to yell dii le Efraín, daa llia gaozə latja' gana' bibi chashj chḻeb,
    na' na'z wzoe' len beṉ'ka' nakgake'ne' txen.
  kmg-kmg: Irec Jesu e Judaŋic jaŋerao mocwâc mi fua tâcnerâ juwec, e mâreŋ burocne
    irec mecqaŋeŋao hae moc ŋewec, Eferaim, ira motecfâcne rocjopame ra jumbiŋ.
  aso-aso: Neꞌmine igi minaniꞌ nenako nemuꞌ nene Izesuꞌ aza gohi Zuda vetinguꞌ sotoꞌ
    mino monamilidoꞌ ogavo aꞌmine minineꞌ ebeꞌ nene hulo vo misubo hadive neꞌmi gahevela
    numuno ebeꞌ ma gulive Ehelaimi nela vo izipahala zuhosi aꞌmida vi minaniꞌ ve.
  uli-uli: Iwe Jesus ye tay ma halehaloh yal malekah fedal wol Judea. Yesa chuy mo
    loboswe yesa loh lengchel solbos le ye tolmay loh irel sew haplom le Ephraim idal
    ye sala mel irer mokwe redabeyal.
  nin-NT: Ni ima yo, Yesu gru di zirr sharri, na gru kuma ku di so na abiga ma ba
    ba hinga na ankpuji, ni igbu wa nggo a yo ma du Ifremu.
  tgk-tgk: Аз ин сабаб Исо дигар дар Яҳудия ошкоро рафтуомад намекард. Вай аз он ҷо
    ба Эфроим ном шаҳре, ки дар наздикии биёбон ҷойгир шуда буд, рафта, бо шогирдонаш
    дар ҳамон ҷо монд.
  acu-NT: Turinau asaramtai, Jesús paan wantinkangka judío nungkanmaka wekaasachmiayi.
    Antsu ni nuiniatiri ainautijai nuniangka jiinkir, entsa atsamunam yakat Efraín
    tutainum jear nuni pujusmiaji.
  cak-WNT: Rumac'ari', ri Jesús ma xtz'etetej ta chic cuma ri achi'a' israelitas ri
    c'o quik'ij. Riya' xa xbe c'a pa jun chic tinamit. Xbe pa jun tinamit Efraín rubi',
    y ri tinamit c'a ri' c'o apo chunakajal ri desierto. Y xc'oje' c'a ka chiri' ye
    rachibilan ri rudiscípulos.
  ebk-ebk: Isunga chaan at nunfiabfiaat hi Jesus as nan kawad-an nan tataku ad Judea,
    ngem kun at nak-ak hiya ya nan disipulusna ay inmuy henan ili ay Efraim ay asnop
    henan disyerto, ya hid-i nan nayaschiyancha.
  spa-PDDPT: Por tanto Jesús ya no andaba en público entre los judíos, sino que se
    retiró a Efraín, un poblado cercano al desierto. Allí permaneció con sus discípulos.
  ruf-ruf: Apfo Yesu ng'aghendile bae mwatsimwatsi muisi ya Yudeya, ila kalawa ako
    kaghenda habehi na kunyika, kune kaye iikemighwe Efuremu, hao kakala ne iwanang'ina
    wake.
  gun-gun: Ha'e nunga Jesus oikuaa vy judeu kuery ikuai rupi ve'ỹ oiko, ha'e rã tekoa
    e'ỹa katy'i peteĩ tetã Efraim hery va'e oĩ va'e py oo. Ha'e py ranhe opyta guemimbo'e
    kuery reve.
  agu-BL: Cha'stzun te qui ẍchaj tib Jesús ẍchiwutz e' judiy yi e' contr te'j. Nin
    cyaj cyen yi e'chk luwar cwent Judea ta'n. Cho'n tpone'ntz tc'u'l jun luwar tz'inunin
    tu', naka'jil yi tnum yi na bi'aj Efraín. Ya'stzun e' a'te't scyuch' e' ẍchusbe'tz.
  isn-isn: uYesu shanga ai ugendile hangi kihenga mu Ayahudi, ila ai uhegile pang'wanso
    nu kulongola ihi nikoli pakupi ni ibambazi mu kisali ni kitangwaa Efraimu. Pang'wanso
    akikie ni amanyisigwa.
  eng-PEV: Jesus knew what they were thinking, so he stopped going to places where
    there were a lot of people. He left that country and went to a town called Ephraim,
    that was near the desert, and Jesus and his special workers stayed there.
  ilo-ULB: Saanen a nakipagna ni Jesus a nawaya kadagiti Judio, ngem pimmanaw idiay
    ket napan iti away iti asideg ti let-ang iti ili nga Efraim, nagian ni Jesus idiay
    a kaduana dagiti adalanna.
  pir-NT: Tiquina sa wejẽ duagʉ̃ masino Jesu peyequina judio masa watoa pari turi
    tinino wahaerari. Sa yero masa marieno cahagã Efraĩ wame tiri macapʉ ʉsãre siho
    wahari. Ʉsãre ti maca siho tojoarĩdi Jesu.
  anv-NT: Né getú ɛyigémbɔ, Jisɔs amáge kɛ sé gbɔŋɔnɔ né géluage bɔɔ́ Jus.
    Alyaá Jɛrosalɛ afɛ́ né maá melɔ fɔ́ ayi akuú nnó Ɛfrɛm kwɔ́kwɔ́lé ne mashwɔne.
    Ɛwúmbɔ ne ji ne baá utɔɔ́ bií ájwɔlége.
  sab-NT: malen Jesu me chagedu dare kwian israelita ngleaske, Jesu jo siere nga Judeage,
    ama jo una kada Efraínge, una e chege kodi nga gballa kwian me kle toi ngwadige,
    una ege Jesu chegu toi chui gwealege kwian geru jwannga amage gdataboko giti gdaboke
    ole.
  tmd-tmd: Juda nöbö dib bla Jisas nugwo pɨl pal nɨgɨba rɨmɨdim aku nugwön, Jisas
    nuŋ mögörɨb ñɨŋ Judia wöxnö yönmɨdöl; nuŋ nöbö nuŋ bla pɨsaŋ mögörɨb Judia yöra
    röd du Epraim tauna uröpɨnön, mögörɨb rɨg kap rɨb piaku du mɨdmɨdöia.
  acr-NNT: Ruma kꞌu waꞌ, ri Jesús na xbꞌin ta chi chikixoꞌl chiwachil. Ewi xel bꞌi
    pa ri luwar re Judea y xeꞌek chunaqaj ri luwar katzꞌintzꞌotik, pa jun tinamit
    Efraín rubꞌiꞌ. Chiriꞌ xkanaj kan wi junam kukꞌ rutijoꞌn.
  kpg-kpg: Malaa, Jesus gu hagalee heehee haga mmaa i lodo Judea, gu hagatanga, guu hana
    gi di gowaa hoohoo gi di anggowaa e hana gi tama guongo go Ephraim, di gowaa dela
    e noho iei Mee mo ana dama agoago.
  taj-taj: जमाहेन्‍से यहूदीगदेला ङाच्‍छा येशू दोःसी ङाच्‍छाला ह्रङ् लसी आभ्रनी। तर
    थे ग्‍लाग्‍याम तोङतोङबा ग्‍लाला ङामरी मुबा एफ्राइम भिबा शहररी फेप्‍सी थेरीन चेलागदेदेन
    छ्‌याम धन्‍छ्‌याजी।
  avt-avt: Mar keremem te Jisas ap ken kitet yayiwe yaaik ke mɨt ne Judia. Hɨrak kɨnaiwɨri
    hɨrak ken yaank weinɨk mɨt ap newi en, ken wit hak niuk mɨrak Efraim. In ek hɨrak
    kau ketike mɨt disaipel nɨrak.
  cbk-cbk: Poreso si Jesus nuay mas dale mira su cara na publico entre el maga gente
    de Judea, sino ya anda le na lugar cerca na desierto, y ya queda junto con el
    di suyo maga dicipulo na un pueblo que ta llama Efraim.
  uig-ARA: شۇنىڭ ئۈچۈن ئەيسا ئەمدى يەھۇدىيلار ئارىسىدا ئاشكارا يۈرمەيتتى، ئۇ ئۇ يەردىن
    ئايرىلىپ چۆلگە يېقىن رايوندىكى ئەفرائىم ئىسىملىك بىر شەھىرىگە بېرىپ، مۇخلىسلىرى
    بىلەن ئۇ يەردە تۇردى.
  tuf-tuf: Etar Jesús judíoin ub acat bitiro. Pueblo Betania bin acsar bijacro. Cajc
    buru intac bijacro, pueblo ajca Efraín cuwayta. Erara cur ima chiwa owár ítchacro.
  abx-abx: Sanglit aglikay na iya pagparapakulaw si katabbulan-na si mga a'a. Pa'amban
    iya ari ngan pada'iray si Efraim, adda bungto nga matapit si disyirto. Ag'istar
    iya ari huwang si mga inadalan-na.
  mco-NT: Jesús ca' anajty ma y'ocyaj'ijxnɨ mayjäyjoty ma je judíojäy ajcxy. Chi jada'
    ñɨcxy jɨguem mɨhuingon ma je tɨ̈tznaax'it, ma anajty tüg cajp xɨɨjɨty Efraín.
    Chi jɨm yhuɨ'mɨy mɨɨd ydiscípulos ajcxy.
  kqf-kqf: Taunana aubaina, Yesu mote Diu lavedi matediḡa i nawanawa. Bi ḡome te i
    nawa Iflem malagainemo kalakalalele diyanemo, bi ḡome ena tauwaikaiwatana vaitena
    a miya.
  cpb-NT: Iro kaari ikowantanaa Jesús intsipatanaiyaari Judá-ite. Shitowanake Judea-ki,
    jatake ochempiki isaikira nampitsi jitachari Efraín. Ari risaikakaapairi riyotaanewo.
  aon-aon: Douk namudok aria agundok eshesh Juda shapeum, Jisas douk madae nurahaen
    yopugunum atin uwe, uwok. Aria nakitak nakutukuk abrudok wabur nanak um anagun
    douk nape hurukatinyum wehigunum arpesh uwok um. Nanak um anabur wabur shahwarabur
    um Efraim iri aria nani apak ananim disaipel mape agundok.
  hus-NT-2005: Na Jesús yabich tám in lej xalkʼál tinbáꞌ ka chuꞌtat kʼal an judíotsik,
    kale ba jachanꞌ an chabál xi Judea ani kʼale ba jun i chabál kʼunat ban chabál
    xon ti yab kʼwajtsidh, ba jun i bitsow xin bij Efrain. Tajaꞌ ti kʼwajay kʼal nin
    exóbaliltsik.
  mig-NT: Yúan‑na te tuká ní jíka ndiji̱n Jesús nuu̱ cháa judío, chi ni̱ kenda‑ya̱
    yúan kua'a̱n‑ya̱ ɨ́ɨn ñuu̱ nání Efraín nuu̱ íó yani ñu'un té'é. Te ni̱ kendo̱o‑ya̱
    yúan jíín cháa káskuá'a jíín‑yá.
  bps-bps: Taman talà nan lamngab Dyisas di gumite i dee dad Dyu kenen, bay salu kenen
    di tukay banwe dnagit Ifraim mdadong di banwe landè to mnè déén. Na ditù gumnean
    magin i dad to mlalò kenen.
  mbs-mbs: Yan se doun te limengà si Jesus te peglegeb din kidoen te menge lonsod
    te Judiyo. Meneng nesayo sikandin aw dimoton te lonsod iningedanan Ipraim, medapag
    te kebigtilan. Mig-ogpà sikandin kidoen aw menge tinoledaan din.
  tof-tof: Ene zitüldü, Yesu panzeana myamem koke agóltagól yarilürr Zudia kugupidü,
    da wa ene poko amgatórr. ⌊Ngüin-koke bwób⌋ minggüpanandó wamórr, darrü wirri basirrdü
    ngi Eprra-im. Wa tóba umulbain olmalpükü kya ola yarilürr.
  cme-NT: Baŋ puu mafamma‑i, Yesu wuɔ yaŋ-ba aa tuɔ fuo u hel. Duɔ hel u sa yaŋ ba
    da-yo. Ku huoŋgu-na, wuɔ ji ta baa u *hãalãbiemba‑i ka tĩɛna nelle nande-na
    ba bĩ-de Efiramu, di saa maa baa hĩɛkuraaŋgu‑i.
  sus-sus: Na nan a ra Isa mu nɔ minide kɛnɛ ma sɔnɔn. A tan nun a fɔxirabirɛe naxa
    keli naa, e siga Efirami taa kui gbengberenyi fɛ ma.
  pon-2006: Ihme kahrehda Sises solahr ketiketseli sansal nan Sudia. E ahpw ketsang
    wasao oh ketilahng wasa kis me kereniong sapwtehn, ni kahnimw me adaneki Epraim;
    eri, iei wasa me e ketidi ie, iangahki sapwellime tohnpadahk ko.
  dad-dad: Age dife di, Jesus ĩ, Juda tamo kayau meleid bun mala yaor to iyon, ĩ an
    iminkele fen, teneub akor taka, gerere tuan melsã, fonõ yana Efraim ilen, an yogon
    dõ fiya tar geid dibodon.
  zab-NT: Parzi púrzi xgaats xquel cuandzá Jesús nez Jerusalén. Chiyru bdiiany nezqui
    ax güeny tuby guɨdx ni lá Efraín ni ná gax nez rut ná púrzi yiubiz. Ruy guzuguanény
    de xpɨnny.
  jae-jae: Tonaŋ su ma Jesu kêsêlêŋ gêmoa awê kêsêp Juda ŋalêlôm kêtiam atom, kêtaiŋ
    taugeŋ aŋga tonaŋ gêja malac teŋ, ŋaê Epraim gêc kêsi gamêŋ sawaŋa, jatonê ŋacseŋomi
    sêmoa tonaŋ.
  ksd-ksd: Ma Iesu pa i vanavana kapa mulai pire ra Iudaia, i vana ta ra gunagunan
    maravai ra bil, ta ra pia na pal, a iangina Epraim; ma dia kiki tana ma ra tarai
    na vartovo.
  msm-NT: Kaling wadad si Jesus papajag duon to angod din no mgo Hibru. Nasi no pigduma
    din to mgo inanad din diya to yunsud to Efraim no nakapadigsey to matahay no banwa,
    aw duon sikandan pakamonang.
  myk-myk: A Yesu di bye wu ya sɔɔ wʼa ɲaari nige Yawutuu pu tɛ ni ni sipyiire ti
    ni wɛ. A wu yìri wee xuu wu ni, na gari kulo la ni sipoŋɔ ki kabanugo ki na. Lee
    kulo li mɛgɛ ki bye na Efirayimu. A wu ni wu kalaapiire tʼi shɛ diin wà.
  sbe-sbe: Unai Yesu nige ye taumasalahalauꞌuyo Dius tamowaidiyao udiyedi, na ye dalahai
    ye lau teha hesau balabalana dedekanawai, na menai magai gagilina hesau hesana
    Epelaima unai maiyanao hekahekatao wa se miya.
  mcr-mcr: Qu i iqaŋguwiŋqä, Jisasi Iqu Israitqä iquauqä hiŋuä iqi äti mikiqä danä
    imiŋqe. Iqu iqiŋi äväma, aŋä avqŋqä iqueqä hituŋuä iqi aŋä-himqä hmbu, kiqä yoqe
    Eplaimŋqä äukqe. Iqiŋi Iqu Iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä anä äpmamiŋuwi.
  cux-NT: Tuu'mi ní 'aa ntɛ́ɛ́ cuchiica nguuvi Jesús nguaaⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ
    naati cueⁿ'é yā na 'áámá yáāⁿ niiⁿnuúⁿ yáⁿ'āa cuuⁿmáⁿ naachi nguɛ́ɛ́ ch'ɛɛtinéé
    'iiⁿ'yāⁿ chi nguuvi Efraín. Ní canée yā miiⁿ ndúúcū discípulos yeⁿ'é yā.
  tur-YTC: Bu nedenle Yeşua artık Yahudiler arasında açıktan dolaşamaz oldu. Oradan
    çöle yakın bir yere, Efraim adlı kente gitti. Öğrencileriyle birlikte orada kaldı.
  san-ITR: ataeva yihUdIyAnAM madhye yIshuH saprakAshaM gamanAgamane akR^itvA tasmAd
    gatvA prAntarasya samIpasthAyipradeshasyephrAyim nAmni nagare shiShyaiH sAkaM
    kAlaM yApayituM prArebhe|
  bel-N: Тады Ісус ужо не хадзіў адкрыта між імі, але пайшоў адтуль у краіну ля пустыні,
    у горад, называны Эфраім, і там заставаўся з вучнямі Сваімі.
  sch-sch: Masikin Jisua khom ânlangin chu Judea rama lêng khâi maka, ramchâr
    kôla khopui inkhat a riming Ephraim an tia han a sea, a ruoisingei leh an va
    om zoi.
  mic-MIQNT: Se'sus puni ala'sit mimajuinuigtug aq naqt'g Selusalemg. Mo ala'sigw
    Jutiaewa'gig gatu eliet na gutanji'j teluisit Eplaim ta'n gigjiw eteg paqtaqamigtug.
    Aq na'te'l wijitgweiwaji unaqapemg.
  huu-NT: Ie jira Jesús judíuaɨ illaɨcomɨnɨ illa motodo marefodo macariñede. Jofue
    iñena dofodo jaidɨcaɨ. Efraín railla naɨraɨ dɨne ridɨcaɨ. Nainomo dɨga irui itɨcaɨ.
  jiv-NT: Nu asamtai Jesus paant wantiniak Israer-shuarnum wekaichmiayi. Antsu Jutía
    nuṉkanmaya̱ jiinki atsamu nuṉkanam Eprain pepru tíjiu̱ch wémiayi. Tura nui̱
    pujusmiayi ni unuiniamuri̱ji̱a̱i̱.
  otm-NT: Janangue'a m'bɛt'o bi 'uetho ts'ʉ bʉ 'bʉh ma ngʉrpihe, nɛ bi mba bʉ ja rá
    nyąni n'da ra ʉhäi, nɛ dám 'bʉhmbe bʉ 'da yʉ pa bʉ ja ra hnini Efraín.
  dah-dah: Niŋgeb Yesube goke teŋbe Yuda mar diliŋyaŋ ma kuŋ hinhin. Gwaha titŋeŋbe
    yubul teŋ sawsawa naŋa bindere tiyuŋ kura Efraim ineŋ haŋyende komatmiŋya kuŋbe
    gor hinhan.
  tnk-tnk: Ro iamɨnhi irə Iesu rəpwəh navən irapwien ia nəmri nəkur Isrel ia tənə
    Jutia, mətə in rəpwəh tənə səvənraha mevən ia taon riti nəɡhɨn nə Efrem. Taon
    nəha ipaka tɨ kwopun akwesakwes ikɨn. Iesu ramarə ikɨn irəha nərmama me səvənhi.
  kpr-kpr: Aindae sedo, Iesu Frovensi Judia aminda, jo isaghada ya foa ghae edo ghusira,
    nu ufena ya foa ghedo ghusira. Nu ira vasa tomanako evetu genembo a uvu irae da
    vasa ainda tinguda, reighi javo Efream aminda, nu namonde dabade iriari.
  san-IAS: ataeva yihūdīyānāṁ madhye yīśuḥ saprakāśaṁ gamanāgamane akṛtvā tasmād gatvā
    prāntarasya samīpasthāyipradeśasyephrāyim nāmni nagare śiṣyaiḥ sākaṁ kālaṁ yāpayituṁ
    prārebhe|
  nho-nho: Teenaa ki see sasare ai Jesus i Judea, i naa karamata te henua. A Ia ni ahe
    ki te matakaaina e ttapa ma ko Ephraim, e tuu taupiri ki mouku, no noho ma ana disaipol raa
    i te kina naa.
  gym-NT: Abtä Jesu ñan rabadre dikekä ja ngwärekri jökrä nitre israelita ji dokwäte
    ngätäite angwane, juta kä Efraín näma känime kä kaibe ken, ye känti Jesu rikaba
    amne rababa nünentbe yete nitre ja töitikaka benbe.
  azg-NT: Ngꞌe joꞌ, tavi tondyiꞌ tyincyo Jesús quiiꞌ ntꞌan nnꞌan judíos. Joꞌ jntꞌuí
    ndyuaa Judea yohin, sá ncüii tsjoon chjo na jndyu Efraín. Juu tsjoonꞌñeen ndyo
    mꞌaanhanꞌ ndyuaa naijon na tyiꞌjndye nnꞌan mꞌan. Joꞌ tomꞌán yohin cüanntyi ro
    xuee.
  bhd-bhd: एल्हेरेलेइ यीशुए तैस वक्ते करां यहूदन मां बांदे मां न फिरो, पन जंगलेरे
    नेड़े एप्रैम नगरे मां जेव, ते अपने चेलन सेइं साथी तैड़ी राने लगो।
  too-NT: Lā' ū'tza' huā'mā' ixpālacata Jesús tū'tza' ixcātalacsu'yuni' huan israelitas.
    Lā' taxtulh de nac Judea lā' a'lh ā'lacatin cā'lacchicni' a'ntū ixuanican Efraín,
    na ixpajtzu huan a'nlhā cā'lhpi'mpi'li' ti'ya't. Lā' a'ntza' tachokolh con ī'sca'txtunu'nī'n.
  ind-AYT: Karena itu, Yesus tidak lagi berjalan secara terang-terangan di antara
    orang Yahudi, tetapi Dia pergi dari sana ke wilayah dekat padang belantara ke
    sebuah kota bernama Efraim; dan Dia tinggal di sana bersama murid-murid-Nya.
  cjo-NT: Rootaki kaari iroñaaka ikinapiinantanakari irira janta roshekitzinta joreeyajatzipaeni,
    tee roñaagapaari. Riyaatakaanakina paashiniki kipatsi. Ari ijeekakaapaakina nampitsiki
    oetachari Ejerayeemi othapikinta janta tekatsinta atziri ipanko.
  nsn-nsn: Temaeit Iesu ahik manasa pahe la uakalahar tunin i uantinanina tasir Ju,
    inggono ke hiliu tar buturuon, kare la tar uan e uahuhut tar butur padenene tar
    uan ra kilain i Epraim, kare uangoul tar buturuono mesno tamatang uakuakeluk.
  san-DEV: अतएव यिहूदीयानां मध्ये यीशुः सप्रकाशं गमनागमने अकृत्वा तस्माद् गत्वा प्रान्तरस्य
    समीपस्थायिप्रदेशस्येफ्रायिम् नाम्नि नगरे शिष्यैः साकं कालं यापयितुं प्रारेभे।
  tna-NT: Da putsu beju, Jesús aimue cristiano cuana duju je puniunetiana mahue. Beju
    Judea yahua jenetia cuinanana. Efraín ejude banime su putiana. Tueda ejude da
    d'anita yahua naja su anina. Dapia beju quejucua tsine puji anitiana mesa discípulo
    cuana neje.
  lid-lid: Eme ma Jises badek bala bame hawe iri Juwis ja bwai. Iy ruwani kon nane
    iy udu aliy, iy edek iu ili kon ari doh mirihik ta kon lomale an, ili loboho kon
    ari iri aloh Iparayim, ma iy manyah udu hawe oro lau tan ado kon doh udu gwek.
  wim-wim: Nil puth Jesus.an pam wanch Jews yot al-alantangan thinthaman keꞌ-ngul
    iiy-iiy, yaꞌa, aak anan Judea.an want ngula. Aꞌ nil Jesus-a, aꞌ puth ngurp nungantam
    anangan aak town Ephraim aakanakan iiyin, aak pintal thinth, angman than karpam
    ngul wunin.
  zga-M: U Yesu sakhagende khange pavovalafu khuva yakhudi, akhakhega pala nokholota
    khohelunga jilani nolokove usekhemu yikhwelangiwa Efraimu. Apo akhatama na vasyole.
  yom-yom: Diawu, Yesu kasi buela kukimonikisa ko va meso ma bayuda. Wubotuka kuna,
    wuyenda ku zunga kifikimini ayi dikanga, ku divuladibeti tedilanga Efalayimi.
    Wuvuanda kuna ayi minlonguki miandi.
  san-SIN: අතඒව යිහූදීයානාං මධ්‍යේ යීශුඃ සප්‍රකාශං ගමනාගමනේ අකෘත්වා තස්මාද් ගත්වා
    ප්‍රාන්තරස්‍ය සමීපස්ථායිප්‍රදේශස්‍යේඵ්‍රායිම් නාම්නි නගරේ ශිෂ්‍යෛඃ සාකං කාලං යාපයිතුං
    ප්‍රාරේභේ|
  yut-yut: Yaŋ awit, do Yesu Juda amɨn da bɨkbɨgon noman dɨma agɨpgut. Aŋek uŋun kokup
    yɨpmaŋek mɨktɨm amɨn dɨma ekwaŋon uŋun da kapmatjok kokup kɨnda mani Epraim uŋudon
    kwan paŋdetni gat egɨpgwit.
  grc-BYZ: Ἰησοῦς οὖν οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς Ἰουδαίοις, ἀλλὰ ἀπῆλθεν ἐκεῖθεν
    εἰς τὴν χώραν ἐγγὺς τῆς ἐρήμου, εἰς Ἐφραὶμ λεγομένην πόλιν, κἀκεῖ διέτριβε μετὰ
    τῶν μαθητῶν αὐτοῦ.
  cpc-NT: Irootaki kaari ikowantanaa Jesús intsipatanaiyaari Judá-mirinkaiti. Aña
    shitowanaki isaiki Judea-ki, jataki otzishimashiki osaiki nampitsi iitachari Efraín.
    Ari isaikakaapairi jiyotaani.
  nhg-NT: Hua ipampaju Jesús ayecmo biloatenemeya ixmantete intzölö joriojte. Cache
    oquixoac de ompa hua biloac pa sente tlöle ca itienco cöne nionöque chönte, ipa
    sente puieblo itucö Efraín. Hua ompa iloaya ca tiehua tiemachtejcöhua.
  nya-nya: Chifukwa cha ichi Yesu sanayendenso moonekera pakati pa Ayuda. Mʼmalo mwake
    Iye anapita ku chigawo cha kufupi ndi chipululu, ku mudzi wa Efereimu, kumene
    Iye anakhalako ndi ophunzira ake.
  ngu-NT: Yejhua ica, tej, Jesús xoc quistinemiya ne intzajlan on hebreos, yej oquis
    ne Judea niman oyaj ne ipan se pueblo itoca Efraín yejhuan nisiu tlapatlaco. Ompa
    onocau inhuan inomachtijcahuan.
  kup-kup: Povoz Iesu ourah Zuda zei posik sat em nat, oñ ham betez nonair nai bon
    naraz totoi zei nataz abatao Iprem mañooh-potak pim mañairooh-abanarinañ paru
    honeo sat heh.
  jid-jid: Rji ni ki Yesu na la ni zren ni rira ni mi Yahudawa na. Wa ala kma hi ni
    kalan ri whiwhre ni miji ni gburi wa ba yo Ifraimu. Ni mu a son ni almajere ma.
  wmw-wmw: Ndimana Insa aákenenda akiriwonesa na Mayahudi, ila kalawa akukirira upande
    mmoja karibu ya langa, kaya yakwitiwa Efraimu. Akikala noko pamoja na wanafunzi
    wake.
  gmv-GGM: Hessa gish Yesussay he gaalasafe ha simmin Ayhudata garssan qoonccera simmeretibeyna,
    gidoo attin dugge bazoo bitta matan dizza ehaaththareeme geetetza katamay diza
    poqqethaso bidi bena kaallizaytara hen tkkides.
  ssg-ssg: Aile ape Jises monga ailei puasan ti puli lawe seilon. I nahih ahuta hani
    Epraim, tehu taon xohixohin kapi lohong. Ape i ma tesol kahikahin to ien.
  zpo-NT: Kwaanzee, Jesús nanzotra klar lo re sawlazh nu, xaa non, nya xaa naz tub
    yezh kwaan nzhi gax naz wen, yezh kwaan le Efraín. Baa mlaz xaa kwaan re nu, xaa
    mseed lo xaa.
  poy-poy: Su, Yesu hapeni kagendigendi kayi paweru muisi ya Wayawudi, kumbiti kawukiti
    panu kagenditi pahala pagwekera na kushiwala, mlushi lwa walushema Efrayimu. Kalikaliti
    aku pamuhera na wafundwa wakuwi.
  qwh-NT: Tsenam Jesus pecunapita rataquillapa purerqan. Y tsepitam eucorqan tsunyaqcho
    quecaq Efrain marcaman. Tsechomi disipuluncunawan quedacuyarqan.
  gaw-gaw: amunu Jesus Nug baula Juda oolagp̱a miag atiak ii oiyom. Nug ab amu uua,
    aha ab laa onig Epraim, atu taḏak guguiṯak, ap̱a uḵom. Uḵe, nuhiḵud ip̱uniṯak
    awak danab ele ag ab amup̱a daap̱ig.
  nca-nca: Ŋunde ŋuro Yesu Juda uni keweroyewore tunomo kaŋuya kama yateyara. Kini,
    mira ka mira wimbí sumeyoro ŋuno uyaró. Uyaro iŋo-iŋo rewero uniyómboya Eparaim
    yendémo ŋuno yoraŋgo.
  zpz-NTPP: Orzeꞌ Jesuuz wanchesa gaꞌm suelt la lat de mbecy Israeel. Orzeꞌ bruum
    lo de yu ni Judea zam tub lugaar ub zi ni tub gyedz nu la Efraín. Orzeꞌ zeꞌ pcyiiñ
    mi nu de yu nu rsyaꞌ lom.
  mkj-mkj: A ioar kahrehda Jesus johla allaluhjili janjal nehn Judea. Ih ken injang
    wijahu inlahng wija kij ma koaroannoang japwsoahn, in kahnihmmwo ma adanki Ephraim;
    ioar wijahwa ma Ih minmine pwilihkihla Nah sohnpadahkko.
  zac-NT: Por ni hia Jesús adë në́diꞌiꞌ ziazë́ më shlatë shlatë Jerusalén catë ra
    contrari shtë më nanú, sino bëruꞌu më regiuni shtë Judea. Guziaꞌa më tubi lugar
    naquë́ guëlladchi catë na tubi shlatë, tubi lugar nalë Efraín. Ngaꞌli bëaꞌnë më
    con ra shini gusëꞌdë më.
  kyg-kyg: Huꞌnayaꞌmofeꞌmo Yesuꞌa magoꞌe huno Yu vayaꞌai apaulagaleꞌmo umenitata osuno
    ataleno kaꞌme kotegamo uno Ifalemu taonifiꞌmo geꞌamo neꞌafiya vayaꞌeꞌmo maiꞌniye.
  kmk-kmk: Ot siya’d gapuna un adinon Jesus nampappaila utdat Judio utdin Judea, nu
    adi kaysan sin Efraim un adani’t din disyerto ot siya’d ininggawan da pati utdat
    disipulus na.
  cao-NT: Japi nohiria xërëquë tsi quiha bëro tsi Jesu coyamani quiha. Toa chama bo
    iqui tsi quiha jodioba mai ja jisbayani quiha. Jisbaya tsi xaba basima ca qui
    ja cani quiha chitëxëna. Toá tsi quiha Efraín icanai ca yacatá tsi ja chitëniquë
    jahuë rabëti bo ya.
  bbr-bbr: Keserna, Jisas ko Judia provins opok ätäi amop ariäu wa. Ko kiro mena utomara,
    pote, ro wäpik omnokou siakup kar mena enip Epraim, kon tamareäu roat pak rawon.
  inb-inb: Chi­manda Jesuska, judiu­kunata mana kawa­rin­ga­paka, pakalla­lla­mi puri­kurka.
    Efraín suti pui­blupi, chusa sitaska alpa kuchu kuchumi kag­rirka. Chi­pika, paita
    kati­raiag­kuna­wan­ta sug puncha­kuna chisiag­rirka.
  hrv-hrv: Zbog toga se Isus više nije javno kretao među Židovima, nego je odatle
    otišao u kraj blizu pustinje, u grad koji se zove Efrajim. Tu se zadržavao s učenicima.
  box-NT: Á lé bṹn nɔn ó o Yeesu wã́a yí máa hɛ́ɛ ɓa zúifùwa tĩ́ahṹ à
    ɓa mi, ò o wà van ho lóhó ɓúi na ɓa le Efarayiimu, hìa ɓó le dùure yi,
    á vaá kará bĩ́n lè mí nì-kenínia.
  ote-NT: Hangue ra Jesu ya himbi sigui bi ꞌño habʉraza pa bi ña̱ ja yá thandi ya
    xodyo, ne bi ma de guehni Judea pa ja ꞌnara tꞌʉca hnini rá thuhu Efraí, guetbʉ
    habʉ ja ꞌnara ꞌyoꞌmtha, ne ja bá ꞌbʉhuini yá nxadi.
  wnu-wnu: Ende abari qen end Yisas bo Yuda wurit diban me qib igamau. Ginam igoar
    eng wogub bo seger ai qani end munai ginam aib ger igoar end wonou imbigau yurau
    eng wurinob is end igurei. Ginam aib eng unum Epraim.
  zam-NT: Por cona, ya ne'ntolode nque tee Jesús loo xnaa làth mèn yèezya' che'n làaz
    mèn jude. Ndxe'leque', mbii Jesús tya. Nda Jesús thìb lugar co'te' nagán co' nziri'
    gax par ya Jesús thìb yèez co' ngro' lèe Efraín. Tya ngo Jesús con myen' xin'
    mté'th Jesús ndxep tiemp.
  zyp-NT: Macawtaco, Zisu cawh Juda cawngsaw sahlo hrong lekhei langhai tah a khialai
    khawh be. Ma taikhei piathlah ka, raangcaa kae letei a ungpaw Efraim aa tahpaw
    khua lang khah sei ka, ma leco a hningzuitu sahlo khatah aa va ung.
  sey-NT: Ja̱je paꞌina, Jesús yuretaꞌa siꞌa judío pa̱i ñajëna, cuꞌiye pa̱pi. Pa̱quë
    Judeapi etani Efraín daripëna sajiꞌi, cue̱ne yeja jaꞌye maca paꞌi daripëna. Ja̱rona
    sani i̱ yeꞌyacohuaꞌi ja̱ꞌre pëapi.
  nvm-nvm: Ijefuon Jesu ai Judia fu oinma iji fuba una e ijiebuon nifak ijia oin.
    Regavo ar iji fu ijia areme una uri ai mai Ifrem ai moikum namo samaij ijia e
    vuak fuon faivo ijiena ijia fikafa vain.
  mps-mps: Tama tibaso, Jisas te Judia tǫ tomode hania bilibeo. Agai te bulu tagalama,
    tama te moni tǫ me nogi Efraim, teba pai, te bidi meni yai tǫ sesegeba. Tama
    Jisas te bulude aga wali pabo bidi dabe dali bidai.
  pab-NT: Hatyo hiyeta Jesus maisa hotikijoita judeunai ana Jerusalém nali hoka xane
    enonyahitaha, xane kaoka wenakalati Efraim nali hoka hatyo nali tyaona haxaotyakiraharenai
    kakoa maharexakiti maniya.
  llg-llg: De Yesus taa laꞌok ledo-ledo bali neme hataholi Yahudi la malangga nala
    lalada nala mai. Ndia no ana mana tungga nala heok leni kota esa leu, nade Efraim,
    fo deka-deka nai mamana nes. Boe ma ala leo tataak lai ndia.
  kyf-kyf: -We mɩa 'dɛɛ 'gbʋ, ɔ'ɔ -zie -slɛɛn Zuifʋ glaa zlɩ 'klʋ. Nɩɩ, 'gbe -we wa
    laa Eflaimʋ, -we mɩa -mɔ da bɛblɛɛ, -mɔ ɔ mnɩa, 'ɩn ɔ -yɔ ɔ 'bɩnɔnya 'sɔ yia -mɔ
    ladɩ.
  tpi-tpi: Olsem na Jisas i no wokabaut moa long ples klia namel long ol Juda. Em
    i lusim dispela ples na em i go i stap klostu long ples i no gat man, long wanpela
    taun ol i kolim Efraim. Na em i stap long dispela taun wantaim ol disaipel bilong
    en.
  mih-NT: Yucuan cuenda ñá sica noo ndisi ca ra Jesús nu yucu ra hebreo. I quita ra
    yucuan ta saa ra ñuu Efraín yatyi nu ndyaa minoo nu ndahvi xaan caa, sa catyi
    yo desierto. Ta yucuan i ndoo ra sihin ra i casi ra.
  qvh-NT: Sayta musyarmi Israel runacunapa autoridänincuna ricayga Jesús purergannasu.
    Saymi Judea provinciapita Jesús discïpuluncunawan aywacuyargan Efraín nishgan
    marcaman saycho goyäyänanpä. Say marcaga sunyag jirca cercalanchömi caycan.
  kms-kms: Pugri bu Jisas ni mas pe raqene nyinge nare segi. Pudi ni qi puch ire wuye
    di nyumo segi ye pe tumo yequ kin tende opu no, di ni nikin wute ane tiqe ire
    Epraim puq munduw kin tende mas.
  agn-agn: Animan si Jesus indi ra poiding maglibot-libot ong Judea. Ang bindoat na,
    nagalin tanandia don ig napaning ong bario tang Efraim, don alenget ong logar
    ang anday gistar ang taw. Ig don tanandia nagtinir aroman na tang mga sinagpan
    na.
  nhi-NT: Ica non, Jesús acmo omonextaya imixpan in judiohtiquiuahqueh, yehyeh oyah
    itich ocsiqui tlalmeh campa amo uehca omotaya iuan campa tlauaquilistlah, itich
    se altipetl itoocaa Efraín. Uan ompa omocau iuan nitlasalohcauan.
  ttc-NT: Astilji te Jesus ya k'onti'l ojawb'et tzi kywitz kye txjalil aj tijajil
    Israel, sinoke owex tzi, oxik tuj junky amaq' tb'i Chayin, qaynin ti'j te ky'ixk'oj
    tx'o'tx' aj ja' k'onti'l najayon, b'ix tzi oqeten kyuky'i txnaq'atz.
  dan-1931: Derfor vandrede Jesus ikke mere frit om iblandt jøderne, men gik bort
    derfra ud på Landet, nær ved Ørkenen, til en By, som kaldes Efraim; og han blev
    der med sine Disciple.
  kwj-kwj: O keke Jisas Juta hima kupu lei nindo ki amwei ri ichiꞌucha nambwe. Wowani
    o ko ete ri hanjaꞌaisini ko fo, hi ti Ifirem, hima da nambwe mapwa gamba tokwe
    dau, o ko tokwe ya ri i. Ri ini ri himache lenga ya wu da.
  vie-OVCB: Vì thế, Chúa Giê-xu không công khai hoạt động trong xứ Giu-đê như trước.
    Ngài đến làng Ép-ra-im, gần hoang mạc, và ở lại đó với các môn đệ của mình.
  kze-kze: mindáyavena Ísu íma Yútaa-anon-kwaasi túranka'a kwéna tiyuwéna ugóná ayááívá'á
    Éváráímu-naopa'a kúmba kwená kwayó-kwáásíyé koméraawe.
  mpj-mpj: Palukajangkamarra Jiijajpa yanu tawun Yipuramkarti. Tawun palunga pujimanwarti
    yikini, yitingka. Jiingkaya kujungka nyinapayi, Jiijajmapu, mirtaya Juutiyawana
    parra yankupayi.
  lbk-lbk: Siya chi nan khotokna is egay chadlos nakifob-owekhan si Jesus isnan Judio,
    mod-i ket kinmaan ya inmey isnan ili ay Efraim ay sag-en nan ponchag, ya nentee
    cha ischi isnan disipolosna.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe je̱ Jesús kyo̱o̱ꞌknaajkke̱ꞌxjini joma veꞌe je̱ israeejlit
    jayu, ñojkꞌó̱yeꞌe cha̱a̱ꞌn je̱m judéait yꞌit jo̱o̱tm je̱tseꞌe ñu̱jkx je̱m kajpu̱n
    ka̱jxm juuꞌ veꞌe Efraín du̱xa̱a̱j, je̱ vinvaꞌajts it muta̱m. Je̱m tseꞌe yꞌijt
    je̱ yꞌixpa̱jkpata̱jk ma̱a̱tta.
  bzh-bzh: Lom Yesu su vare neyoh ranġah loḳ alam Yuda malaj ggökin rë, gaḳ tah
    meya begganġ-bu ti arë nebë Epraim, sën neggëp dus vu nyëġ-yumeris. Belosho
    yi hur maluh ya denedo sagu.
  guj-2017: તે માટે ત્યાર પછી યહૂદીઓમાં ઈસુ જાહેર રીતે ફર્યા નહિ, પણ ત્યાંથી અરણ્ય
    પાસેના પ્રાંતના એફ્રાઈમ નામના શહેરમાં ગયા અને પોતાના શિષ્યો સહિત ત્યાં રહ્યાં.
  jvn-NT: Mulané Gusti Yésus ora ngétok menèh nang tengahé wong-wong, nanging Dèkné
    terus lunga sangka kono budal nang kuta Efraim, tyedek karo wustèn. Gusti Yésus
    terus nang kono karo murid-muridé.
  byr-byr: Miꞌna jamungajakɨna yesavɨdaaꞌnyɨ Kwaaka Juthɨya aꞌmweraayaba kuꞌmaayaba
    Jizaazai kaanya myamari yaꞌ. Aawa. Yaꞌmaꞌna yaka aꞌmwamaayaba pimagɨnna kaanna
    wɨna Anga Yɨpɨremɨnei. Saba gannyarari mwaalɨna yakelyɨ.
  ian-ian: Wungi kat tɨga Juda la ngepma ngepma Jisas ana yi ya yetɨlɨndɨ. Kwo kavamba
    lɨga ngepmat yindɨ. Efraim walɨnja ngepmat yindɨ. Wan ngepma yilaa ndɨnogwi ndɨna
    mbaapma nɨmbo kɨta vat yetɨndi.
  hun-hun: Jézus tehát nem járt többé nyilvánosan a zsidók között, hanem elment onnan
    a vidékre, a pusztához közel, egy Efraim nevű városba, és ott tartózkodott az
    ő tanítványaival.
  mcf-NT: —Tsusiobon mibi adosh —quesho tantiatanequien chieshëmënquido ismenquio
    yec Esus cuempondash. Cuenequi nidaid utsin nidash masi dapa yacno anoentsëqui
    shubu dadpen icquid Epadain caid yacno nidpondash. Ambo tabadquin ëbi chedo Esusën
    chuibampondash.
  kjs-kjs: Go pisa-pulu Yesu Judia su-para mada nawisa pare go su giyoma adare meda-para
    puma pirisa. Go adarena biri Efraim. Go-parare nipuna disaipel alinu raapu pirisa.
  mni-mni: Maram aduna Jisuna Jihudisinggi marakta phongna chattre. Madugi mahutta
    lamjao lamhangda manakta leiba Ephraim kouba khun amada chatlammi aduga mapham
    aduda mahakki tung-inbasingga loinana leirammi.
  yad-NT: Ramuni̱ ne sarupiñe̱ya̱jada Jesús vijyo̱mujache Judíyuveda cabyivanu̱day.
    Sasipyateda ji̱ta Judéyamusiy Evurayí̱muju̱, mityatotuunuju̱. Savicha̱da variy
    yisa̱ datyavavyedabatya jasiy.
  mxb-NT: Sa̱ꞌá ño̱ó ko̱ ní xíonoo túu ka̱ Jesús no̱ó ta̱ néꞌe choon no̱ó na̱ Israel.
    Diꞌa ni̱ kuxíká ná kuaꞌa̱n na̱, ta ni̱ saa̱ na̱ iin ñoo naní Efraín noo̱ néꞌe
    táꞌan yati xíꞌín no̱ñóꞌo̱ i̱chí. Ñoó ni̱ sa̱ io na̱ xíꞌín ta̱ xíonoo xíꞌín ná.
  pon-2006A: Ihme kahrehda Sises solahr ketiketseli sansal nan Sudia. E ahpw ketsang
    wasao oh ketilahng wasa kis me kereniong sapwtehn, ni kahnimw me adaneki Epraim;
    eri, iei wasa me e ketidi ie, iangahki sapwellime tohnpadahk ko.
  maq-NT: Vëhë xi Jesús ne, catsujyihiyaaintë me nandya xi siu ladu rë distritu Judea
    ta cavetjuxin me tsëhë ngajan, quiji me ngu nandya xi hmí rë Efraín, tiña hiscan
    xi faha rë xi ha jemu xín camahani tsëhë nandya. Hane ngajan casetaha me cojo
    xuta ladu rë me.
  hto-hto: Jira Jesús ja judíuaɨ cɨ́gɨdo uáfodo macáñede. Judea énɨemona oni jaillano,
    táɨzicɨ áɨnori ite jófuemo jáizaide. Afe jofue mámecɨ Efraín. Dɨnomo ie llófuegamacɨ
    dɨga fɨébide.
  por-BRBSL: Portanto, Jesus não andou mais abertamente entre os judeus, mas partiu
    dali para o campo perto do deserto, para uma cidade chamada Efraim. Ele ficou
    lá com seus discípulos.
  ces-NKB: Ježíš proto už nechodil mezi Židy veřejně, ale odešel odtud do kraje blízko
    pouště, do města jménem Efraim, a tam pobýval se svými učedníky.
  cui-cui: Daxota Jesús jopa naitapeinya xeinaeyo judiomonaetha. Saya Jesús Judea
    nacua wewarapiya, tomara beya pona po tomara pewʉn Efraín, po tomara eca ichaxota
    ira xuepana susato tsurucuae nacua. Barapo tomaratha pijimonae barʉ eca Jesús.
  boj-2014: Yesus a di qalieosiq deqa a Juda naŋgo ambleq di walwelosaioqnej. A segitosiqa
    qure kiñala bei wadau sawa jojom deq gilsiqa aqa aŋgro naŋgi koba na dia soqneb.
    Qure di aqa ñam Efraim.
  eng-OEBUS: In consequence of this, Jesus did not go about publicly among the people
    any more, but left and went into the country bordering on the wilderness, to a
    town called Ephraim, where he stayed with his disciples.
  eri-eri: Onou waha bona, Yesus no ege nere Juda gamanege langa malala golowei uwa.
    No matane waha awadu bona, goi haumu fai uwau jugu la, taon ete unyi Efraim ide,
    walanga no nomo disaipel gane bagu arotenga yafane.
  aly-aly: Jesus-el iterl-arek, Jew-rnemarl ikwer angkerrenh, renh atwetyek. Alakenh-they
    ra Judea-ampenyel alhey-angenh, ingkerrenhel renh arekerr. Ra Jew-rnem-kenh atyetyart-rnem-kety
    arlengkewelhek. Ra tawen akely-warl alhek arlengkewelhemel, itnan Ephraim, apmer
    arlpaw-they arrerentyel. Ra ikwer-itwek anenh kwertengerl ikwerenh-rnem-akert.
  wiu-wiu: Nitaneyake Yesu Yu yene pakeke keleyo yawameneya ali piamene ta liti Epereime
    wa ibini akene take pome mepaneya. Nipa one tuku kakoa (12) oya-lawe-pala opia
    pome mepoka.
  swe-swe: Av den anledningen vandrade Jesus inte längre öppet bland de judiska invånarna,
    utan gick till en stad som hette Efraim, i en region som gränsar till öknen. Där
    stannade han med sina lärjungar. [Eftersom Efraims stams område ligger norr om
    Jerusalem låg staden antagligen några mil nordöst om Jerusalem vid gränsen mot
    öknen i öster. Många identifierar den med den gamla staden Ofra som omnämns i
    Jos 18:23, drygt två mil nordost om Jerusalem.]
  cth-cth: Hatdawkvah, Jisuh ni Judahnaw aonae koe cet toung laipalah, haw hoi a tâco
    teh thingyei yawn hoi kahnai e, Ephraim kho lah a hnukkâbangnaw hoi a cei awh
    teh hawvah ao awh.
  mti-mti: Meoya Iesu Ju igiyawa gumbo taibe sira den gigivi. Meve Iesu yankweg at
    inguiwa megiyave aine sira gwetoimu me iviwa waya Epuraim unig aine, sira me apa
    me aigowawa gaibu wakeya.
  pad-NT: Hari. Ni-aadahaonibakhiajanaki ada Jesus Judéia kaarabonia. Ajihi'aha, kidipohi
    khama Efraim sidajia avikha'aha, vahoja'aha. Kanapajahikhamarihi ida amasi Efraim
    sidajia.
  twi-twi: Eyi nti Yesu anyi ne ho adi wɔ Yudea, na ofii hɔ kɔɔ sare so kurow bi a
    wɔfrɛ no Efraim ne nʼasuafo no kɔtenaa hɔ.
  hlt-hlt: Te dongah Jesuh loh Judah rhoek lakliah sayalh la pongpa voelpawh. Tedae
    kho yoei kah khosoek Ephraim la a khue kho ah cet tih hnukbang rhoek neh naeh
    uh.
  tbz-SIM: Bɑ́ ò tɛ̃́nkɛ í nyie nkɛ́nfeí Sifubɛ miɛkɛ, kɛ́kɔtɛ dihɛì dìì bo dikpɑ́ɑ̀
    miɛkɛ kɛ̀ bɛ̀ dì tu Efɑdɑyimmu, kɛ́ nkɛ mbo nɛ̀ o tɑncɔ́ùmbɛ̀.
  san-GUJ: અતએવ યિહૂદીયાનાં મધ્યે યીશુઃ સપ્રકાશં ગમનાગમને અકૃત્વા તસ્માદ્ ગત્વા પ્રાન્તરસ્ય
    સમીપસ્થાયિપ્રદેશસ્યેફ્રાયિમ્ નામ્નિ નગરે શિષ્યૈઃ સાકં કાલં યાપયિતું પ્રારેભે|
  amx-amx: Jesu tjerrtj Jew mapeng alengk-welhek. Rang Ephraim town kwek-warn alhek.
    Town nhenh rartek rrkwaleng angath war anek. Town kwerel Jesu rang antarl irretj-alhek
    kwertengerl kwerenh map-akert.
  ake-NT: Mɨrɨ wenai, Sises si usarɨ pʉra iyesi'pʉ mɨrɨ Esuwerʉ amʉ' annawɨrɨ. E'tane
