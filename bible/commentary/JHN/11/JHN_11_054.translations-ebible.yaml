  gmv-NT: ሄሳ ጊሽ ዬሱሲ ሄ ጋላሳፌ ሃ ሲሚን ኣይሁዳታ ጊዶን ቆንጬራ ሲሜሬቲቤና። ጊዶ ኣቲን ዱጌ ባዞ ቢታ ማታን ዲዛ ኤፊሬሜ
