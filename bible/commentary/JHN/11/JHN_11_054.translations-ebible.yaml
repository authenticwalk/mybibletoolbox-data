  nko-NT: Ɩ́nɩ sʋ Yesu mɛ́trá tsiá lɛ́ ɩwɩ ɔwan Yudafɔtɔ. Mboún ɔlɛnatɩ́ yɔ́ wúlu
    kʋá bʋtɛtɩ́ mʋ́ Efraim, ánɩ́ ɩbʋ dimbísʋ́. Mʋa mʋ akasɩ́pʋ́ amʋ betsiá ɩnʋ.
  bsn-NT: To bajiri, jud'io masa ĩna ñarorema ñacudibeticami Jesús yuja. To ñabecʉne,
