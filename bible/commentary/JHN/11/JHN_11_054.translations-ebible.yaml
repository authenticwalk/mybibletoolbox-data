  ces-LB: Ježíš přestal veřejně vystupovat mezi Židy a usadil se se svými učedníky
    v Efrajimu, na okraji pouště.
  mkn-mkn: Jadi Yesus sonde jalan taráng-taráng lai di orang Yahudi pung bos-bos dong
    pung teng-tenga. Dia deng Dia pung ana bua dong ondor diri pi satu kota, nama
    Efraim, yang deka-deka di tampa kosong. Ju dong tenga tahan di situ.
  pol-UBG: A Jezus już nie chodził jawnie wśród Żydów, ale odszedł stamtąd do krainy,
    która leży w pobliżu pustyni, do miasta zwanego Efraim, i tam mieszkał ze swoimi
    uczniami.
  qxh-NT: Chaymi marca-masincuna ricay Jesús mana puriranchu. Manchäga mana musyachicullar
    Efraím marcaman aywacuran. Efraím marcaga chunyaj pacha wajtallanćhu caycaran.
    Chay quinrallanćhu purïshijnincunawan juyaran.
  nwi-nwi: Ror məkneikɨn, rɨrikakun ye nɨpɨg a, Yesu rɨpəh nəriwəkien ye nɨmrɨ nəmə
    Isrel. Map aikɨn a, mɨvən ye taon kɨrik, nhagɨn e Efrem. Taon a in ipakə əmə tuk
    tɨpəvsɨk. Kɨni In mamarə aikɨn iriə kafan narmamə mɨnə.
  kmo-kmo: Eena Jisas rii Juda nosapek geenyik chishikasakech. Rii eeta eemen heechi
    me biish tar eemek ir. Eeta akama sii hi Epraim. Rii eeta akamak riiti disaipel
    yechaka eecha tar.
  agr-agr: Tibaun Jisus dekagmama shiig wantinka wekaemainchau asamtai, Judea nugkanak
    ukuak, makichik yaakat yaijuch Efraín tutai uwejush tikiju anem aunum weuwai.
    Nui jegaa ashí niina jintintaiji aidaujai ijunag pujusuí.
  kyc-kyc: Dokopa Juu wambu kareyami panda dokona Yesu dee panembena papyuo kareyande
