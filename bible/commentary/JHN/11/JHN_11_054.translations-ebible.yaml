    Uché bilena we'ká riógichi simile alé a'bemi napu tabilé we'ká mochile alué Esusi
    me'linálime, alé pe'kabi riógachika Epraíni anilichi nile alé a'bé wa'lú gawí
    wakígachi napu tabilé 'me u'kume nile. Alé asale Esusi alué ralámuli oyérame 'yuga.
  eng-WEBPB: Jesus therefore walked no more openly amongst the Jews, but departed
    from there into the country near the wilderness, to a city called Ephraim. He
    stayed there with his disciples.
  gfk-H: Hua Iesu pa gaam hanahaan palai um kaia ta ira Iudeia, senbia ga haan laah
    balik uras tiga sibaan huteta ra hanua bia, gaam haan taar tiga taman a hinsana
    Epraem. Ma ia ma ira nuna bulu na hausur diet ga kis kaia.
  viv-viv: Badi nuwanuwadi Yesu hinaluveꞋalikana faꞋina, Bana miYuda yama tonagona
    hinafadiya aimo keke gidanaudadana, au gilowoga fafali saꞋeyana babigaga liline
    gina melala ana egana Ifilaimo againe gimiyami. Ada medede againe Bana ime ana
    tomuliya buye amiyami.
  yao-yao: Kwa yele, Che Yesu nganajendajendaga sooni kwa kulilosya pasikati ja Ŵayahudi,
    nambo ŵatyosile pelepo, ŵajawile kwiuto kwakuŵandikene ni lipululu, musi waukuŵilanjikwa
    Eflaimu. Ŵatemi kweleko pamo ni ŵakulijiganya ŵao.
  tgp-tgp: Matan hinau atu Iesu mo sopo mele hahau na jara tavera isana tamlohi tatavera
    nona Jew, pani mo vano asau na taon Ephraim enia mariviti na jara hasetoho tavera
    atu, ale mo lo toho atu peresi na nona tamlohi usuri.
  auc-NT: Mänömaï beyæ̈ Itota ayæ̈ oodeoidi weca wïï edonque gocä ïnongäimpa. Wæætë
    wadæ godinque tömengä önömæca eyequeï Epadaïmë näni äñömö godinque mänïñömö tömengä
    ëmïñæ̈näni tönö ongönongäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Jesus me daɡ̶adiaaɡ̶awatedigi niɡ̶ijo noiigi digoida
    Judéia. Pida jiɡ̶igo manitaɡ̶a nigotakawaana anodita Efraim, anipegitege nipodigi
    ane yadilo ane diɡ̶icata niɡ̶eladimigipi. Odaa jiɡ̶idiaaɡ̶ite ijaaɡ̶ijo anodiotibece.
  bmh-bmh: Guzenina, Yesus go Zudia agaig ebu koli araog aidab tam. Go uzan go uteimai,
    betei, du tamacag em waugab uzan tub wanib Epraim, gonugau tapaimaraneu dudu abai
    dareun.
  ctu-BL: Jini cha'an Jesús ma'anic tsi' chʌn cha'le xʌmbal ya' ba'an judíojob. Tsa'
    loq'ui ya'i. Tsa' majli ti tejclum i c'aba' Efraín lʌc'ʌl ti jochol bʌ lum. Ya'i
    tsa' ajni yic'ot xcʌnt'añob i cha'an.
  meq-meq: Hərwi niye Yesu a həhalawa na, a bəzawa ha bo parakka mə walaŋ i Yahuda
    hay sa bay. Ane tuk na, a ye ŋgway dəreŋ a gəma wuray tə zalay Efrayim. Gəma niye
    na, bəse tə kəsaf. Tə ndza mə ɗəma ta gawla ŋgay hay.
  noa-H: Jesuu ya mag hich t'õoju k'ĩirju nʌm k'ap'ʌ sĩerr haawai ya tag judionaan
    hee parhooba nʌrraba haajeejim. Mag gaaimua hichta warag Judea durrmua warp petajim,
    p'öbördam Efraín hanʌmʌg. Mam chan hõor pömcha k'aba naajeejim. Maig maar hi dʌ̈i
    naaimajim, hi k'a hogdʌba wënʌrraajerr haawai.
  alp-NT: Bei mere hoko Yesuse Ilepa ete tamata bokala me tamata Yahudiaru oasi moneka.
    Ikeu bei mere lora kota sae me esi nane Efraime tehaike otoi nsekile. Irue ete
    mere kai Eni maka luluaru.
  san-VEL: ataeva yihuudiiyaanaa.m madhye yii"su.h saprakaa"sa.m gamanaagamane ak.rtvaa
    tasmaad gatvaa praantarasya samiipasthaayiprade"sasyephraayim naamni nagare "si.syai.h
    saaka.m kaala.m yaapayitu.m praarebhe|
  kbq-kbq: E'inama hazazanku Jisasi'a mago'ene Jiu vahe zamurera kana onte'ne. Hianagi
    atreno vuno mago ka'ma kokampi me'nea rankuma kaziga Efraimie nehazarega amage'
    nentaza naga'ane umani'naze.
  kbh-kbh: Chíyeca Jesús ents̈ángbeñe, Judea luariñe ya ndoñe yontsana. Chë luarents̈ana
    tojë́ftsanbocna y canÿe luaroye tojtsanoñe, ents̈anga ndoyeniñe béconana, canÿe
    pueblo Efraín ca uabáinoye. Y chents̈e chabe uatsjéndayëngaftaca tojtsanoquedañe.
  ron-LSB: De aceea, Isus nu a mai umblat în mod deschis printre iudei, ci a plecat
    de acolo în ținutul de lângă pustiu, într-o cetate numită Efraim. Acolo a rămas
    cu discipolii Săi.
  pon-pon: Iejuj ap jolar kotikot jili janjal ren Juj ako, pwe a kotilan eu jap impan
    jap tan ni kanim eu ad a Epren, o kotikot ia ian japwilim a tounpadak kan.
  nhe-BL: Huajca Jesús ayoc huelqui nejnemi campa nopa tlayacanca israelitame huelis
    quiitase. Yajaya quisqui huan yajqui ica tojuanti tiimomachtijcahua ipan se pilaltepetzi
    tlen itoca Efraín nechca nopa huactoc tlali campa ax tleno eli.
  sps-sps: Tan kat to aya Jisas gim to ma taan vavis matar a vainy tana gum iny fan
    iny Judia sana Ayei naa fi enanaa tana pan te kaa non panan a pan a uur te koo
    ri na ngats fan iny Efraim, a fan to te kaa tsom en Ya fiisen ramen matisian Tsunia.
  wnc-wnc: Unzingge Jesuta anggamanu Judia nana aminde banakanu gatu kepi dua sukukut.
    Ita you wanggapma teke keu amina wena komdu Efraim yot gapma wesim yuak gapmane
    kukut. Undang kuke ita you wanggapmane ninu pandetnaat yukumang.
  bus-bus: Beee yãnzi Yesu e bↄ gupuraaa ń tɛ́ dↄro. Ben à gàa lakutu kɛ̀ kú gbáa
    saɛ kɛ̀ wè be Ɛflaimu. À gurↄplaa kɛ̀ gwe kↄ̃n a ìbanↄ.
  gub-BL: A'e rupi Zezuz Zutez ywy rehe wata mehe numume'u kwaw oho àwàm teko wanupe
    a'e kury. Uhem oho a'e wi. Oho Eparai taw pe. Tàpuz heta 'ymaw huwake ywyxig heta
    haw huwake tuz a'e taw. Upyta Zezuz a'e pe wemimu'e wapyr.
  imo-imo: Juda iye awilimani yu tongeindo langi ningi ungu pilipelie Jisas eno moloringina
    kanangei naa andorumu. Yu eno tiye kolopa imbo naa peli kombuna nondopa lerimu
    ulke kombu Ipereme pumbe, akuna yunge lombili andolima peya moloringi.
  boj-boj: Yesus a di qalieosiq deqa a Juda naŋgo ambleq di walwelosaioqnej. A segitosiqa
    qure kiñala bei wadau sawa jojom deq gilsiqa aqa aŋgro naŋgi koba na dia soqneb.
    Qure di aqa ñam Efraim.
  eng-DRA: Wherefore Jesus walked no more openly among the Jews; but he went into
    a country near the desert, unto a city that is called Ephrem, and there he abode
    with his disciples.
  knf-knf: Ukaaŋ kë aţañan pdo kaya kabi ţi pŧoof pi bayuday. Aya du uŧaak uloŋ uññoguŋ
    *pndiiş du ubeeka wi Efrayim, aţo da na baţaşarul.
  san-KHM: អតឯវ យិហូទីយានាំ មធ្យេ យីឝុះ សប្រកាឝំ គមនាគមនេ អក្ឫត្វា តស្មាទ៑ គត្វា ប្រាន្តរស្យ
    សមីបស្ថាយិប្រទេឝស្យេផ្រាយិម៑ នាម្និ នគរេ ឝិឞ្យៃះ សាកំ កាលំ យាបយិតុំ ប្រារេភេ។
  arn-NT: Feymew ta Jesus doy miyawelay ti longkolechi pu judiu ñi adkiñ mew. Tripatuy
    ta Judea trokiñ mapu mew, fey amutuy kiñe lelfün mülelu tati uwe mapu mew, kiñe
    waria mew Efrain pingelu. Üyew mülewepuy kisu ñi pu disipulu engün.
  zas-NT: Zianan zeel ad contzi rulüülojtraman loj ree bén Israel, bazaman yagaj ziaman
    guiedx la Efraín, najn gajxh yujbidx, yagaj guzunë ree xbejnman.
  ken-NT: Yesu kɛpɛrɛ kɔ yɛ kpoŋoroŋ atú ɛtɔk bo Israɛl. Afa arɛ́, arɔk atú ɛtɔk
    ɛnɛ ɛchi kɛkwɔt nɛ baso, amɛm ɛtɔk ɛnɛ bábhɨŋɨ bɛ Ɛfraim, abhak arɛ nɛ bakoŋo
    bhi.
