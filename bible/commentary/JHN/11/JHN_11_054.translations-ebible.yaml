  crx-NTPO: '''Et whu la gha ts''e Sizi ''aw ts''et Lizwifne butoh nulhúsyoh. K''us
    yun k''ut ''aw dune lhuhóot''ih-un ts''e whuzih whuz''ai, ''ilhoghun keyoh Ephraim
