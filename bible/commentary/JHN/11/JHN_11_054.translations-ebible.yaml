verse: JHN.011.054
translations:
  kpx-kpx: Iale kemo Iesuu Diudia vata keve ohanoi tiveve keu anekianu. Katealemo
    Iesuu vata ke halei tiale tomagie vavae o mole ivi Ibelemi keve au esemuhi ua.
  okv-H: Avoeto Iesu na Judea embomeni ga umoro ae toto amita ambotani ga degi ojagatambu
    amita engihita da javo Ephraim ai pambuto mihahera.
  tbo-tbo: Uyahinei Yesu ega mi Yudeya matahiyei ita nenae ma i nehalehi po i nae
    dobu gehouna gowana Epalaim u pitapitana, po noka hotana a hewahewali mitehi hi
    memae.
  mal-C: അതുകൊണ്ട് യേശു യെഹൂദ്യനാട്ടുകാർക്കിടയിൽ പരസ്യമായി സഞ്ചരിക്കാതെ, അവിടത്തെ
    ശിഷ്യന്മാരുമായി മരുഭൂമിക്കടുത്ത് എഫ്രയീം എന്ന ഗ്രാമത്തിലേക്കു പിൻവാങ്ങി അവിടെ
    താമസിച്ചു.
  grc-SR: ⸂Ἰησοῦς οὖν⸃ οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς Ἰουδαίοις, ἀλλὰ ἀπῆλθεν
    ἐκεῖθεν εἰς τὴν χώραν ἐγγὺς τῆς ἐρήμου, εἰς Ἐφραῒμ λεγομένην πόλιν, κἀκεῖ ⸂2διέτριβεν⸃
    μετὰ τῶν μαθητῶν ⸋αὐτοῦ.⸌
  bgc-bgc: ज्यांतै यीशु उस बखत तै यहूदी लोग्गां म्ह घाट दिक्खण लागग्या, अर यरुशलेम
    नगर नै छोड़कै वो जंगल-बियाबान कै धोरै इफ्राईम नामक एक नगर कान्ही चल्या गया, अर
    अपणे चेल्यां गैल उड़ैए रहण लाग्या।
  khz-khz: Vovetaina gaurai Iuda talimara wailarai Iesu ati elaka-matagaiwai. Vokapu
    eraokwaniato, eagoto tanoleanai taunilimalima aikina kapuna laganai, vanuga ta
    arana Efraim ai. Gena melo ria vonai getaluwai.
  deu-TKW: Da wandelte Jesus nicht mehr öffentlich unter den Juden, sondern er zog
    sich zurück von da in eine Gegend nahe bei der Wüste, nach einer Stadt Namens
    Ephraim, und dort hielt er sich mit den Jüngern auf.
  zsr-NT: Qui lë ni naꞌ cutur gdëꞌ Jesús yalj lulu gap nacuáꞌ bunách judío, san buzë́ꞌë
    niꞌ, zijëꞌ tu latj gal‑laꞌ ga nac latj caꞌz, atiꞌ bdxinëꞌ yödz Efraín, ga niꞌ
    bugaꞌnëꞌ, atiꞌ dzagquëꞌ Lëꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Na bongo, Yesu atikaki komilakisa na polele kati na Bayuda ; alongwaki
    wana mpe akendeki na etuka oyo ezalaki pene ya esobe, kati na engumba moko na
    kombo Efrayimi ; mpe avandaki kuna elongo na bayekoli na Ye.
  hns-NT: Ohie se Jiesoe oelogke bietj me se tjal gail aur Efraim sahar gail. Oe sahar
    maidaan ke nagietj raha. Hoewa par oe koetjh rodj aapan tjela log ke saath rahie
    gail.
  noa-E: Jesuu ya mag ich thõoju khĩirju nʉm khaphʉ sĩerr aawai ya tag judionaan ee
    parhooba nʉrraba aajeejim. Mag gaaimua ichta warag Judea durrmua warp petajim,
    phöbördam Efraín anʉmʉg. Mam chan õor pömcha khaba naajeejim. Maig maar i dʉ̈i
    naaimajim, i kha ogdʉba wënʉrraajerr aawai.
  eng-EMTV: Therefore Jesus no longer walked openly among the Jews, but He went away
    from there into the country near the desert, to a city called Ephraim, and there
    He stayed with His disciples.
  mib-NT: Jeē yúcuan tuá ní jíca ndijin yā nuū jnáhan ñuu yā hebreo un, chi ni quenda
    ya región Judea, te cuahān yā ɨɨn ñuu naní Efraín, nuū iyó yajni ñuhun téhé. Te
    ni condee yā yūcuan jíín tée cáscuáha jíín yá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ये़सुरे़ यहुदि लुम्‍मो मनाहाॽरे़ मे़निःसुर वाॽमा पेःक्‍मा
    ले़रुरो॥ खे़ल्‍ले़ कुले़क्‌वा खुने़ॽग ये़ःङ्‌घादे़न् पेसाङ्‌बा एफ्राइम मे़प्‍मनाबा
    पाङ्‌भेॽओ पेआङ् कुहुॽसाम्‍बाहाॽनु खे़प्‍मोए याःक्‍ते़रो॥
  xnj-xnj: Hinu Yesu agendili lepi hotohoto pagati ya Vayawudi, akawuka pandu pala
    akahamba pandu pepavi papipi na lugangatu. Pamuji wewukemelewa Efulaimu. Akatama
    kwenuko pamonga na vawuliwa vaki.
  mmx-mmx: Kuren la ne Iesu goxot pas saxaven go Judaia. Ketla neni ga on basinge
    mo lenep la gat pas uto at loxot gak lok saparap lamatbin, uto at lemenemen laasen
    teren Epraem la gak lox eburu mi lavaun pinivu ren go.
  cbr-NT: Usa 'ain ca Jesús judíos unicaman istin rabanan Judeanuax anua uni 'icëma
    menu 'urama 'icë ëma Efraín cacë, anu cuancëxa. Anua 'ain ca abë aín 'unánmicë
    unicama 'iacëxa.
  tee-NT: Ixlhiyuchach ju Jesús jantu ix'alhtanamputun la'ix'ucxlacapu'an ju ist'a'israelitanin.
    Va alh laxalacat'un junta vanin ixt'alach'apata ju anu' xalacat'un junta mati'
    tu'u' ixjunita. Alh ju lak'achak'an ju ixjuncan Efraín. Anch ju alact'atolhcha
    ju ix'amamaka'ui.
  eng-LSV: Jesus, therefore, was no longer freely walking among the Jews, but went
    away from there into the region near the wilderness, to a city called Ephraim,
    and there He tarried with His disciples.
  cak-NT: Romari', ri Jesús manak chic xtz'et coma ri achi'a' ri can c'o-wi quik'ij
    chiquicojol ri israelitas. Raja' xa xbe pa jun chic tenemit. Xbe pa jun tenemit
    rubinan Efraín, y ri tenemit ri' chunakaj apo ri tz'iran rech-ulef c'o-wi. Y xc'ue-ka
    chiri' quiq'uin ri ru-discípulos.
  pah-NT: Nurã Jesus'ga ndokoa'javi judeus'g̃a ndovaki. Pea hugwi ga hoi cidade de
    Efraim me a'ero upa ongae'yma koty. Efraim me ga pytai a'ero g̃wemimbo'ehara'g̃a
    pavẽi.
  sja-NT: Maperã Jesús judiorã t'ãide tau taawa nipak'aa paji naawedapemak'a. Mamãik'aapa
    wãji eujã pania wẽe bɨ k'ait'a, eperãarã mak'ɨara p'anadak'aa p'uurude. Mãgɨ́
    p'uuru t'ɨ̃jarapachida Efraín. Mama beeji chi k'õp'ãyoorã ome.
  xed-xed: Tsaya kwal Yesu margəltá vghani baŋluwa mataba la Yahuda. Ka sliʼaftá tsi
    ka laghwi da sana luwa ta hgə lu ka Ifrayim ndusa nda wa mtak. Ka nzatá tsi hada
    kawadaga nda duhwalhani.
  glk-glk: از اون به بعد، عیسی آشکارا دِ یهودیأنه میأن رفت و آمد نوکودی، بلکی به شهری
    کی اونه نام اِفْرایم بو در ناحیه‌یی نزدیکه بیابان بوشو و خو شاگردأنه اَمره اویه
    بِیسه.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ó na̱xi̱ca nuu tívi ga̱ Jesús tañu na̱ Israel cán.
    Ña̱ na̱caja mé á quéa̱ na̱quee a estado Judea cán já na̱sa̱ha̱n chí in ñuu naní
    Efraín, ña̱ íin yati xoo yucú íchí nu̱ú co̱ó ña̱yivi. Cán na̱sahi̱in a xi̱hín
    na̱ xíca tuun xi̱hi̱n á.
  gfk-S: Kaie, Jisas pai gomle hanana palai um kaia ta ira Iudeia, iesene iga hana
    leh balik utusu tike katano hutate ra katano bia, ma iga hana ter tike taman a
    hinsana Epraem. Ma aie ma dong ra nuno bulu na harausur di ga kis kaia.
  bmu-bmu: Miaŋgöra Jisösnöŋ toroqeba Juda yeŋgö sutŋine aukŋe qahö anda kaba malök.
    Mewö qahöpmö, eŋgömosöta gölme qararaŋkölkölŋaŋgö göraŋe anök. Miaŋgöreŋ anda
    taon qetŋi Efraim miaŋgöreŋ aŋgota gwarekurupŋi yembuk nanŋinök malget.
  dgz-dgz: Ap menan Iesu Diu nagire Ierusalem gapan inamup tage aroga da ya tan. Go
    garewa me ewagai totnage at piup gwat mugenata arige konintu, pa da yaua Eparam
    aen. Ap mepe me wa ewamot mega den wande en.
  eng-GNV: Iesus therefore walked no more openly among the Iewes, but went thence
    vnto a countrey neere to the wildernes, into a citie called Ephraim, and there
    continued with his disciples.
  zaa-NT: Acca lèe nna labiru gurènie dacca'ló tè entre ca judíua, sino bede'e nía
    nna huíe para región luítta' desiértuá le' ttu yetsi láą Efraín. Nía bá gùdue
    lani ca discípulo qui'áa.
  eng-WEBSTER: Jesus therefore walked no more openly among the Jews; but went thence
    to a country near to the wilderness, into a city called Ephraim, and there continued
    with his disciples.
  guh-guh: Bajaraxuata Jesús apo ponabiabi baja itsabelia judíovi nacaetuatabiaba.
    Nexata Judea nacuavecua pitsapa. Jesús baja nexata pona petusatonacua imoxoyojavabelia,
    Efraínvënë tomarajavabelia. Nexata bajarapatomarata Jesús ponapona pijajivi yajava.
  bon-bon: Peei ingwe gaabe ca Yeesu cabucabu lica otnetnäjige Yuudea probins cabu.
    Tabe pui gawe ne piba sebmalige, ädige yepä cewe me ngii Eperema, lui daapo taatu
    cewe gome jage. Tabe puga teeme abiberäja bägrä cama enajige.
  nhw-BL: Huajca Jesús ayacmo huelqui nejnemi campa nopa tlayacanca israelitame huelis
    quiitase. Yaya quisqui huan yajqui ica tojuanti tiimomachtijcahua ipan se pilaltepetzi
    catli itoca Efraín nechca nopa huactoc tlali campa amo tleno eli.
  swh-ONEN: Kwa hiyo Yesu akawa hatembei hadharani miongoni mwa Wayahudi, bali alijitenga
    akaenda sehemu iliyo karibu na jangwa kwenye kijiji kiitwacho Efraimu. Akakaa
    huko na wanafunzi wake.
  wbi-wbi: Mu uluo, uYesu akaleka kughenda pa vuvalafu ku Vayahudi. Pepano akavuuka
    pala akaluta ku kikaaja kimonga kino kikatambuluagha. Efulahimu. Ikikaaja ikio
    kilyale piipi ni lihaka, akikala ukuo palikimo na vavulanisivua vaake.
  bba-bba: Yenin sɔ̃nɑ u ǹ mɑɑ sĩimɔ bɑtumɑ sɔɔ Yuubɑn suunuɔ, ɑdɑmɑ u doonɑ min di
    tem ɡɑm ɡiɑ ɡbɑburu sɔɔ, mi u wuu ɡɑɡu duɑ ɡe bɑ rɑ soku Efɑrɑimu. Miyɑ u sinɑ
    kɑ win bwɑ̃ɑbu.
  eng-KJVCPB: Jesus therefore walked no more openly among the Jews; but went thence
    unto a country near to the wilderness, into a city called Ephraim, and there continued
    with his disciples.
  kgk-NT: Upéa-gwi ndogwatavéi-ma judeu kwéry oĩ ha-rupi. Oho oje'ói-vy tekwaty e'ỹ-koty.
    Efraim tetã-my oho. Upe-py gwemimbo'e kwéry ndive opyta.
  waj-waj: Kua yeena rauduu rikioo hama Yisuuva Yutayaa mmataivau kooyaa nuairavai.
    Ivo ivaki pikioo oro koo mmuyai gaanga yoosinna voovai vainima vau yoosinnaivaa
    nnutuuvo Eparaima ivaki ivo ari ngiaammuauya tasipama variravai.
  cpy-cpy: Rootaki kaari ikowantanaa Jesús itsipata-neeyaari Judá-paeni. Tema shitowanaki
    jempe inampiwi-takawo, jataki ochempi-mashiki ojeeki nampitsi iitachari Efraín.
    Ari ijeekakaa-paeri janta itsipayi-takari riyotaani-paeni.
  ekk-PKP: Seega ei rännanud Jeesus avalikult juutide hulgas, vaid läks kõrbelähedases
    piirkonnas asuvasse Efraimi linna ja jäi oma jüngritega sinna.
  mpx-mpx: Inoke nuwatu o kaiwena Yeisu nige i nonomasamasal Yudiya gamwaliyaa, yaa
    alonau wana tohago hi egon, hi na hi minaa ga panuwa etega alana Ipileimi, iyoho
    labi kekevana labenaa.
  wbp-wbp: Milya-pungulpa-jana Jijajirliji kujalpalurla jangkardu wangkaja Juwu-patu
    pinjaku. Kuja-jangkanya, kulalpa wapaja yarlu-wanaju Jurdiyarlaju, lawa. Yanu
    ngurra jinta-kari-kirra yirdi-kirraju Yipirayimi-kirra kutu jiljakuju. Nyinaja
    yalirla nyanunguku kurdungurlu-patu-kurlu.
  luo-luo: Kuom mano, Yesu koro ne ok wuothi e dier jo-Yahudi ka ji nene. Nopondo
    modhi e gwengʼ man but thim, e dala miluongo ni Efraim, kendo nobet kuno gi jopuonjrene.
  nhe-NT: Huajca Jesús ayoc huelqui nejnemi campa nopa tlayacanca israelitame huelis
    quiitase. Yajaya quisqui huan yajqui ica tojuanti tiimomachtijcahua ipan se pilaltepetzi
    tlen itoca Efraín nechca nopa huactoc tlali campa ax tleno eli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܝܼܫܘܿܥ ܠܵܐ ܚܕܝܼܪܹܗ ܐܚܹܪܢܵܐ ܓܲܠܝܵܐܝܼܬ ܓܵܘ ܝܗܘܼܕܵܝܹ̈ܐ، ܐܸܠܵܐ ܐܙܝܼܠܔ
    ܠܹܗ ܠܚܕܵܐ ܕܘܼܟܵܐ ܩܘܼܪܒܵܐ ܠܒܲܪܝܼܵܐ، ܠܚܕܵܐ ܡܵܬܵ‌ܐ ܫܸܡܘܼܗ̇ ܐܲܦܪܹܝܡ. ܘܦܝܼܫ ܠܹܗ ܬܵܡܵܐ
    ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
  esk-NT: Taatnaqhuni Jesus igliġatqiñġiññiqsuq sagviḷuni Judea-mi. Aglaan aullaġniqsuq
    nunamun qanittuamun suviksraiḷaamun nunaaqqimun atiqaqtuamun Ephraim-mik, aasrii
    tarani itkaqsipḷutiŋ maliġuaqtiniḷu.
  msb-msb: Pakaarami sani ni Jesus, dili na siya nagapakita sin hayag sa mga Judio
    kundi naghali siya didto kag nagpakadto sa lungsod na ginatawag na Efrem na halapit
    sa disyerto. Didto siya nag-istar kaupod san iya mga disipulos.
  cpa-NT: Hi² jøng² tsa¹ma¹ca¹ŋøa¹ Jesús ja³tiogh³ dsa² judío. Ca¹u¹hái¹ báh³ dsa²
    ja³tén¹² Judea. Ca¹ŋó¹dsa cøng² juøi² neng¹² cøg¹² ja³ha¹chian² dsa² tiogh³, juøi²
    tsen² Efraín. Ja³jøng² ca¹túgh²dsa quianh¹³ dsa² quianh³dsa.
  dso-dso: ତେବେ ଜିସୁ ଜିଉଦି ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ସବୁଲକ୍‌ ଜାନ୍‌ଲା ପାରା ବୁଲାଚାଲା ନ କର୍‌ତେ
    ରଇଲା । ସେ ଜାଗାଇଅନି ବାରଇଜାଇକରି, ମରୁବାଲି ବୁଏଁ ରଇବା କିନରା ଜାଗାଇ ରଇଲା ଏପ୍‌ରଇମ୍‌ ନାଉଁର୍‌
    ଗଟେକ୍‌ ଗଡେ ଜାଇ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ତେଇ ରଇଲା ।
  meu-meu: Una dainai Iesu na Iuda taudia bogaragidiai se loa hedinarai louva, a una
    gabu e rakatania, tano ḡaḡaena badina tanona ela, hanua ta, ladana Efraim, ai
    e nohova, ena hahediba ida.
  yva-NT: Maisyare omai ti, Yesus po aroron akato no vatano Yahudi wanui mansamun
    akato jewen. Po munijo Yudea rapaya nara poroto no munije inta ama tame Efraim,
    mararai no nugo vabukane vono maninimbe. Yesus muno Apa arakovo utavondi ai uta
    una no naije.
  dgc-dgc: Kanya ti Jesus, éy éwan dén pinumeta a naglakad ta Hudea. Engˈwan inumange
    dén side du alagad na ta Epraim ta digdig na ilang a lugar. Ey négiyan sa side.
  zpm-NT: Nacne brieedraa Jesús ne neṉlo niaṉ zho me; dzigo mazd laa me brieenie no
    xtan zha Judé, güeynie me no zaatne wzhi no miech, bdziṉ no tib guiedz win lë
    Efraín, ga bliaaz no grë no me.
  hix-NT: Àro ke, nyamoro wawo àtohra harha nehxakon hatà, Txesusu. Ahehnà ymo na
    toy hatà. Owto txko hona rma toy hatà, Efrayen hona rma hatà. Àto nàramamtxownà
    hatà, tànhananàhrà ro kom yakoro.
  sim-sim: Erem nari osik Jisas mbeek kormbak provins Judia orok yari ambu ri. Judian
    or halaha misamtelmbamba mavayok or ihi yanga Efraimik ol orin tiyandari ma nga
    limu lira.
  npi-ULB: येशू यहूदीहरू माझ खुलमखुला हिँड्‍डुल गर्नुभएन, तर उहाँ त्यहाँबाट उजाड-स्थान
    नजिकैको गाउँमा रहेको एफ्राइम भनिने सहरमा जानुभयो । त्यहाँ उहाँ चेलाहरूसँग बस्‍नुभयो
    ।
  cgc-cgc: Tenged ta plano ya danen, ula en gapakita Jesus i naan ta tama na mga ittaw
    ta mga banwa ta mga Judio. Giling kanen naan ta banwa na Efraim na dani ta lugar
    na ula kabalayan daw naan dya kanen gatinir na duma ta iya na mga tinudluan.
  tim-tim: Aregât Yesuŋe Yuda luâk yeŋgâlân lâuwâŋe bo miawakmâ malep. Gârâmâ kepia
    siâ hân kamitŋe aregât ginŋân talep kotŋe Epraim ain hoŋ bawalupŋe meyekto ari
    mali.
  yor-yor: Nítorí náà Jesu kò rìn ní gbangba láàrín àwọn Júù mọ́; ṣùgbọ́n ó ti ibẹ̀
    lọ sí ìgbèríko kan tí ó súnmọ́ aginjù, sí ìlú ńlá kan tí a ń pè ní Efraimu, níbẹ̀
    ni ó sì wà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀.
  wos-wos: Hundi gindaka Jisas Jerusalemémbu rekwa duna makambu wambula yitaka yatakahambandé.
    Dé déka du wali Jerusalem yatakataka di Efraimré ye di wun getéfambu re. Wun getéfa
    du rehafi hafwa wali walémbambu dé té.
  emp-NTPO: Maʌ̃ bẽrã Jesura judiorã tãẽna ebud̶a nĩbaca basía, ãtebʌrʌ Judead̶ebemada
    ãyã wãsia. Epraiʌ̃ purud̶e idji ume nĩbabadarã ume b̶ad̶e wãsia. Maʌ̃ purura ẽjũã
    põãsa ewaraga b̶ʌ caita b̶ʌa.
  eng-F35: Therefore Jesus no longer moved about openly among the Jews, but went away
    from there into the country near the wilderness, to a town called Ephraim; and
    He stayed there with His disciples.
  ind-ind: Karena itu, Yesus tidak lagi berjalan secara terang-terangan di depan umum
    di antara orang Yahudi di provinsi Yudea. Dia pergi bersama kami murid-murid-Nya
    ke daerah yang sepi dekat kampung Efraim dan tinggal di situ.
  pes-OPCB: عیسی از آن پس، دیگر در میان مردم آشکار نمی‌شد، بلکه با شاگردانش از اورشلیم
    به دهکدهٔ افرایم در نزدیکی بیابان رفت و در آنجا ماند.
  mpt-mpt: I ananom genamib kesoa Yesuse Yuda nakaia unanga isuo keimo mo haanin blimobe.
    E monea Eflaim bib ye bianea e okok aleyemin nakai tena binibbiobe. Bib olo ibuantemo
    kikib ye biotabe.
  ssx-ssx: Koto ekina꞉ Yesuta꞉ koto pa꞉ta꞉ pominolo hata꞉ peneme yao na pomiekepate
    Diudia nane mina꞉pa꞉lao mo hapu hayeke alena꞉ teke pa꞉ta꞉ hayeke da Ipoteimi da
    pa꞉ta꞉ puaata꞉ ipika꞉ disaipolo haliweki ame̱le̱ koto pa꞉ta꞉ haemekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Jesu ci yɑ mɑɑ dɑbii si inɔi Zuifu ŋɑu mɑ́ si bɑntumɑ, ɑmmɑ
    í nɛ hɑi bɛ í bɔ ilɛ iyi í wɑ kɔkɔi ɡbɑbuɑ ɡɔ si ilu ɡɔ iyi ɑ̀ yɑ kpe Efɑrɑimu.
    Nŋu do mɔcɔɛ ŋɑ ɑ̀ koo ɑ̀ bubɑ ilu bɛ.
  gaq-gaq: ଆତେନ୍‌‍ସା ଜିସୁ ଜିହୁଦିଇଂନେ ବାନ୍ ଆରି ୱେ ୱିଗ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ବାରି ବାଲିଲ ଜାଗା
    ଡାଗ୍ରା ଲେଃକ୍ନେ ଇନିନେ ଇଫ୍ରୟିମ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଇନିନ୍ନିଆ ୱେଚେ ଆତ୍‌ଅରିଆ ସିସ୍‍ଇଂ ଏତେ
    ବାସାକେ ।
  gof-RNT: Hessa gisho, Yesuusi Ayhudeta giddon qonccen simerettibeenna. Shin bazzo
    biitta matan de7iya Efreeme gutaa bis. Ba tamaaretara he bessan gam77is.
  unx-unx: ଏନାମେନ୍ତେ ୟୀଶୁ ଯିହୁଦୀକଆଃ ନେପେଲ୍‌ରେ ଆଡଃ କାଏ ହନର୍‍କେଦାଃ, ମେନ୍‌ଦ ଏନ୍ତାଃ ବାଗିକେଦ୍‌ତେ
    ବିର୍‌ରେୟାଃ ନାଡ଼େଃ ଦିଶୁମ୍‍ ଇଫ୍ରାଇମ୍ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ସାହାର୍‍ତେ ସେନଃୟାନାଏ, ଆଡଃ ଆୟାଃ
    ଚେଲାକଲଃ ଏନ୍ତାଃରେ ତାଇନ୍‍ୟାନାଏ ।
  gah-gah: Lá ikago, Izesú eza Zutaia apakú vegenalitini kogómulaló goha vo utó amike
    mikasi gomopalaló minamó. Nenémini agataloka apá makó minamó, agulizá Epalaima
    neneloka izegipala zuhagi makó minunimó.
  lcm-lcm: Asukang a Iesu parik kalapa anguan pasal an e mataria i ri Iudaia, sikei
    kala pasal akipai ane si mang rina e ngere ring varasai palau ang kipo kin ia
    ta Eparaim na kanlapo ago e iang ve kana keve nat i akalit.
  aer-aer: Jesus-ele nhenhe-akerte aweke-iperrele re akethele unthetyakenhe aneke
    apmere Jerusalem-ele, apmere arrpenhe itwele apeke, nhenge itne apeke renhe areme-ketye.
    Re-tetye apmere yanhe areye impemele alheke apmere Ephraim arritnye-werne, apmere
    tywerretyele arlenge-ulkere nhenge tyerrtye arrpenhemele areye-ketye. Yanhe ikwerele
    re aneke apententye akngerre ikwerenhe areye-akerte.
  qvc-NT: Chaymi Jisusqa chay ch'iqniq awturidarkunapa ñawpambiqa manana puriqchu.
    Ashwanmi chay prubinsya Judiyamandaqa rirqanna Ifrayin shutiq llaqtamanna. Waq
    Ifrayinqam suq chuncha lugarpa ladumbi kidan. Waqpim noqaykuna yach'akuqningunawan
    kidarqan.
  tgl-ULB: Hindi na naglalakad ng hayag si Jesus sa gitna ng mga Judio, ngunit umalis
    siya doon at pumunta sa isang bansa na malapit sa ilang sa isang bayan na tinatawag
    na Efraim. Doon ay nanatili siya kasama ang mga alagad.
  cbs-NT: Judio xanen ibubu jaki jaskaibu janua Jesús xabakabi ana niama jatu anua
    kainkaini mae betsa Efraín anu janu jiweabuma dapi nuku iyuxun uxa ichapakin Jesúsun
    nuku besti yusianyan
  xtm-NTPP: Chukan kúu ja Jesús ma, ñatuu ni yo konuu ndijin‑ka ya ne'un ñayii judío
    ma, su'va ni kee ya ñuu Judea ma, te kua'an ya ichi nuu masu nawa iyo kuiti yatni
    in ñuu nani i Efraín ma. Yukan ni kendoo ya ji'in tee ka ndikin ya ma.
  nnq-nnq: Kwagena Yesu atyangitije pakubonekana na Akayahudi, ila ngaboka pena, ngajenda
    paali papipi na mpongoti, pikilambo cha Kuefulaimu. Ngatama kweno pamwe na akinapunji
    bakwe.
  bao-NT: To biri Jesús pea judíos watoare bau niiro waa yujutigʉra, Judea yepare
    ca niiricʉ, jĩcã tabe ca yucʉ maniri yepa pʉtoacã pee, Efraín ca wãme cʉtiri macãpʉ
    jãare jʉo waacoawi. Toopʉra jãare jʉo niicãwi yua.
  san-ORI: ଅତଏୱ ଯିହୂଦୀଯାନାଂ ମଧ୍ୟେ ଯୀଶୁଃ ସପ୍ରକାଶଂ ଗମନାଗମନେ ଅକୃତ୍ୱା ତସ୍ମାଦ୍ ଗତ୍ୱା ପ୍ରାନ୍ତରସ୍ୟ
    ସମୀପସ୍ଥାଯିପ୍ରଦେଶସ୍ୟେଫ୍ରାଯିମ୍ ନାମ୍ନି ନଗରେ ଶିଷ୍ୟୈଃ ସାକଂ କାଲଂ ଯାପଯିତୁଂ ପ୍ରାରେଭେ|
  huv-NT: Nde quiaj Teat Jesús lango mejüiquichay niüng ajlüy ajcüwa monajiüt tiül
    nipilan judío; taw tiül Judea, tamb andüy tiül cambaj Efraín, noic cambaj niüng
    ajlüy wajchiüc. Quiaj tacül aquiiüb minipilan nej.
  otn-NT: Ja̱na̱ngue ya hi̱m ma̱mbi̱ zøp'ʉ ha 'bʉhyø judío ra̱ Jesús, sinoque bi̱
    ma n'nanni̱ n'na ra̱ xɛqui ja ra̱ häi Judea. Ya mmɛ ra̱ nenda̱po, ja n'na ra̱
    hni̱ni̱ ni̱ hu̱ ngue Efraín. Ja bá̱ m'mʉhmʉ p'ʉ p'ʉya co 'nɛ̱hyø xädi.
  nop-nop: Unduŋ doktiŋa Jesu adi Judahi dauhik gineŋ miŋgilaŋgoŋ mu hatiguk. Adi
    mihiŋiye yahaŋeeŋ momoŋ wooŋ kwet fiileŋ yokwet niŋ wou Efeleim uŋoŋ hatigiŋ.
  obo-NT: De‑en dii ron inaayun od pokita si Disas diyot mgo Judio. Mid undiyon baling
    sikandin to ingod no morani to noka‑awoy‑awoy'n lugaa no riyot sokkad no bonuwa
    no id ngoranan to Efraim. Na, diyon sikandin id oubpa duma to mgo tinodduwan din.
  cak-ENT: Roma c'a ri', ri Jesús man xtz'et tüj chic coma ri achi'a' ri c'o quik'ij
    chiquicojol ri israelitas. Rija' xa xbe c'a pa jun chic tinamit. Xbe pa jun tinamit
    ri rubini'an Efraín, y ri tinamit c'a ri' chunakaj apu ri tz'iran ruch'ulef c'o-vi.
    Y xc'uje' c'a ka chiri' ye rachibilan ri rachibila'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤕᤜᤢᤍᤡ ᤗᤢᤶᤔᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤖ ᤘᤠ᤹ᤔᤠ ᤐᤣ᤺ᤰᤔᤠ ᤗᤧᤖᤢᤖᤥ॥
    ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤂᤢᤏᤧ᤹ᤃ ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴ ᤐᤣᤛᤠᤱᤒᤠ ᤀᤣᤑᤪᤠᤀᤡᤔ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤐᤣᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ
    ᤂᤧᤵᤔᤥᤀᤣ ᤕᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De jā ñúcuán nduú cā ní jíca nijīn yā nūū ndá táhán yā hebreo, chi nī nquee
    yā región Judea, de cuāhān yā iin ñuū nání Efraín, nūū íyó ñatin ñuhun tíhá. De
    ñúcuán nī ndeē yā jíín ndá tēe scuáha jíín yā.
  san-TIB: ཨཏཨེཝ ཡིཧཱུདཱིཡཱནཱཾ མདྷྱེ ཡཱིཤུཿ སཔྲཀཱཤཾ གམནཱགམནེ ཨཀྲྀཏྭཱ ཏསྨཱད྄ གཏྭཱ པྲཱནྟརསྱ
    སམཱིཔསྠཱཡིཔྲདེཤསྱེཕྲཱཡིམ྄ ནཱམྣི ནགརེ ཤིཥྱཻཿ སཱཀཾ ཀཱལཾ ཡཱཔཡིཏུཾ པྲཱརེབྷེ།
  qve-NT: Chayraykun Jesusqa mana alayritañachu puriran, Israel nacionniyoq runakunapa
    jefenkuna ama rikunanpaq. Aswanmi Jesusqa Judea provincia lawmanta lloqsispa,
    Efraín sutiyoq llaqtaman riran. Hinaspan discipulonkunawan kushka chaypi qepakuran.
  pao-NT: Soo Te Pabe'e ooonne'yoona tukena nuuyugwesapa, numme yise ka Te Pabe'e-no
    Ephraim mee naneadu-kwitoo me'a, onahoo sukwe hee-wanatoo.
  cbu-NT: Anumuna Isus anoo yasayaru, Utaásh tsap nda kamiran xiyrangiya; waanaatsi
    pishurangiya. Ashirucha, anoo tsap kasayaru, nllitaritapsha tsap naatarangiya.
    Yaktanung Efrayinanung taaranganiya. Anush iyapat wipunashini taaranganiya. An
    tsap puza; sin nda sinakiya. Anush pakich taarangani. Watamcha tsiyatsis yuw Isus
    Lásaroo ituyamarangu anu.
  usa-usa: miráitana Îtuma móragaraqa íma Ítíráaeo-aukaapimma uréire uráiye. wemá
    mi-márúqá yuwéna kaqmáápaqa uréire uráiye. kaqmáápaq waaqókáq móra-marukon-awiqa
    Íparama mibáqá wení iyápó-annate máqe-uraiye.
  soy-soy: Lɛ̃ nnyɑ, Yeesu úu yɛ pɛɛ Pisuifi kɛcɔpɛ pinyɛ́rɛi rikpɑ́ pikɛ́ u n nyɑ́ni.
    Uu pɛɛ yisi uu kɛtẽ kɛnyinɛ kɛɛ nɛ kucɛsi kóimɑ n kɔ́lɛ̃-mɛ̃ tɛ́ŋ́, u nɛ upipirɛtiki
    ɑpí hɑ kei-pɔ n we. Pi yɛ kei sée rɛ Efirɑyim.
  hui-hui: Ani lalu heago hondowa Yasu ibu Yudia dindini ha pani nahe ogoriani howa
    pialu dindi ko wali agali nahagaha kaware ngelowa Eberaimi tanoni ibunaga talima
    piagaru heba pu hene.
  amf-amf: Ogona Yesus Ayiwd eensa shaarinte may yaayadehe; ko dahaannaar daransa
    gasante dohon Epreem hambhen katamandar ki yivade. Ogotear yisa paanan yivaynabesana
    ki kappade.
  quc-NNT: Rumal ri' ri Jesús ya man xuk'ut tä chi rib' chkiwäch ri winaq aj Israel.
    Xel b'i pa Judea, xe' jela' chunaqaj ri juyub' ri kätz'inowik, pa jun tinimit
    Efraín u b'i'. Chila' xk'oji wi kuk' ru tijoxelab'.
  dob-dob: Gote ꞌenega Yesu nigeya me Yudia matadiya ꞌida lopilidadana, ꞌenega ꞌipilisinedi
    ga ꞌitauya mitawa tupitupinaya ꞌebweu ꞌasa ꞌana esana Epileimi ꞌenaya, ga nada
    ma ina tononoyao simiyami.
  wrs-wrs: Wo doa Yesusva owai, bambanam muserava Yutanindrava lohmana vevnamoa. Himba
    nominiva venamba, os gana mongnavhoram dom murapetam sahal petharam. Himba gana
    mongona kembellam, os ningthiv Evraim, wo di wonavna hevtindimba.
  mca-mca: Qa hik ta'ƚijupi' ha' Jesús in hats nite' ƚeke' qu' nijalki'sji'kii qa'
    week ni'wen he' judiol. Ma' qa yamii ha' witset ƚii Efraín meti'm ha' ham i'ni'i'.
    Qa hikha' mexe i'ni'ƚi'kii he' ƚ'ijatshenhei.
  tzo-TZC: Jech o xal un, ti Jesuse mu xa xacꞌ sba iluc ta stojol ti jꞌisraeletique.
    Ilocꞌ batel ti tey ta Judeae. Bat ta stsꞌel xocol banomil ta jun jteclum ti jaꞌ
    sbiinoj Efraine. Tey icom schiꞌuc ti yajchancꞌoptaque.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ယု​ဒ​ပြည်​တွင် အ​ထင်​အ​ရှား​မ​သွား​မ​လာ​တော့​ချေ။
    ထို အ​ရပ်​မှ​ထွက်​ခွာ​တော်​မူ​၍​တော​က​န္တာ​ရ အ​နီး၊ ဧ​ဖ​ရိမ်​နာ​မည်​ရှိ​သော​မြို့​သို့​ကြွ
    တော်​မူ​ပြီး​လျှင်​တ​ပည့်​တော်​တို့​နှင့်​အ​တူ နေ​တော်​မူ​၏။
  gng-NT: Nɛn bo nɛ *Yesu ŋa ji cèreh *Sufmbɛ lɛnh wɔ. U siere' niʼsaan ki bure'
    udu uba bó, bi yih wù Efrayim, wa fɔke nin kupenpelku, nɛ wɔn nin uʼpanpaankaab
    tì te niʼbó.
  cbi-NTPO: Tsenñu' mitya umaa Jesús judío cha' kejtsapala manenu kityu', Judea tusha
    malu' miji', ma kaa pebulu Efraín mumu pebulusha jiimi, tiba den chutyuin tena
    keesha chumu pebulusha. Tsejtu junu tsanami ya' disipululaba.
  ikk-NT: Ufiri ẹ, Jesu akpazịnị ebe ịhịan rị imẹ Judia, kama ọ nọ gha ebẹhụ pụ, shi
    obodo ohu w'a kpọ Ifrem, hụn rị ẹgbẹrẹ nọkunmẹ atụ—ịya lẹ ụmụ-azụụn a nọ nọdị
    ebẹhụ.
  leu-leu: E nane xo pife sangas fulaa la matavas la palou ina mu rabuna Juda. Taasaxa,
    a taꞌulan a bina aapave e falet xe la bina Efriam, faasilak la xobingil. E pave
    nane taagul xuvul pari aava ri fuuna usie.
  maz-NT: Nuc'ua e Jesús dya cja nzhodü c'ü ro jñanda c'o pje mi pjëzhi a Jerusalén.
    O mbedye cja c'e xoñijõmü a Judea. Je o ma'a cja c'e xoñijõmü c'ü bübü a jmi'i
    cja c'e ndajyadü. O ma cja 'naja jñiñi c'ü ni chjũ'ũ Efraín. Ya je nguejme nu,
    co nu c'o o̱ discípulo.
  bod-N: དེའི༌ཕྱིར། སྐྱབས་མགོན་ཡེ་ཤུའང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་མངོན་སུམ་དུ་མ་ཕེབས༌པར།
    ཐུགས་སྲས་རྣམས་དང་མཉམ་དུ་དབེན་གནས་དང་ཉེ་བའི་ཨེ་ཕཱར་ཡིམ་གྲོང་སྡེར་ཕེབས་ཏེ་བཞུགས་སོ།།
  tca-NT: Rü yemacèx ga Ngechuchu rü marü tama yema Yudíugü ímuxü̃tanügu naxã. Rü
    tomaã ínaxũxũ ga Yudéaanewa, rü wüxi ga ĩãnexãcü ga Efraĩ́gu ãe̱ganewa naxũ. Rü
    yexma tomaã narüxã̱ũ̱x. Rü guma ĩãne rü wüxi ga nachica ga ngextá taxúema íxãpataxü̃ãrü
    ngaicamana nayexma.
  zpl-NT: Enzeꞌe lá lubeꞌluaꞌ Jesuse lubee bene Israel. Sino que uchiuꞌunu lu iliu
    Judea nu nzanu tucu eyeche nú lee Efraín axu lu tucu dañi achi, nu zeꞌe uyaꞌnanu
    cuna bee beneꞌnu.
  mbc-NT: Mîrîrî epu'tî tîuya ye'nen Jesus asarî pra eena'pî aronne Judeuyamî' kore'ta.
    Attî'pî Jerusalém poi keren rî'pîkîron pata pona itese' Efraim. Moro aako'mamî'pî
    tînenupa'san pokonpe.
  ndg-ndg: Yesu atyanga kwaa wazi wazi nkati ya Ayahudi, ila atiboka palyo no yenda
    nnema yabile papipi ni lijangwa mu'ijiji ikemelwa Efraimu. Atami palo ni anapunzi.
  wsk-wsk: Bore te se Jesus Juda alo nunga ningi biyala me geragakaso. Bare nu namaram
    sor koma garagarayam mu duap te wonong bo nup Ephraim masan mu te namaram ko olekem
    nongorak bagakaso.
  toj-NT: Jayuj ja Jesusi mi xa ni huax bejyi satalajel abala ja ba yojol ja smoj
    judioili. Ti el ja ba Judea. Ti huaj ja ba jun lugar ba mojan stz'eel jun ch'ayan
    lugar, Efraín sbiil ja lugar jahui. Ti tejc'ajiticon ja tihui soc jpetzanilticon
    ja janec' ja snebumanoticoni.
  tbc-tbc: Fun an niŋen o Jesus afon malak malak Judea distrik ilon lo ta itor ila
    iso na ya. Tia, iŋ ibisawaig yaug, tan kawan ak giraŋen na panu nanun ta yaŋan
    Efraim dubol dan te iŋanen megeloum dida dumado na ya.
  sna-sna: Naizvozvo Jesu haana kuzofamba pachena pakati pavaJudha. Asi akabva akaenda
    kudunhu raiva pedyo nerenje, kumusha wainzi Efuremu, kwaakandogara navadzidzi
    vake.
  smk-NT: Bana' anaod ta wanin, kai sarayna nin nipa'ki-pa'kit nin lumala-lalako si
    Jesus itaw sa Judea no kai edet, nibwat saran nako sa Efraim, sayay babali nin
    adani sa lugar a ambo' nin matawo. Ket itaw sara yapo' nin saray tumutumbok na.
  grc-TCGNT: Ἰησοῦς οὖν οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς Ἰουδαίοις, ἀλλὰ ἀπῆλθεν
    ἐκεῖθεν εἰς τὴν χώραν ἐγγὺς τῆς ἐρήμου, εἰς Ἐφραῒμ λεγομένην πόλιν, κἀκεῖ διέτριβε
