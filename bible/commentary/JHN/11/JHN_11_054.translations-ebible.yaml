  bht-bht: इसा साजिशा दिया बजा ने यीशुऐ यहूदियां दे बिच सरेआम घुमणा बंद करी दिता;
    यीशु ओथु ला सुनसान जगा दे नेड़े बाले प्रदेश दे इफ्राईम नाऐ दे इकी शेहरे जो चली
