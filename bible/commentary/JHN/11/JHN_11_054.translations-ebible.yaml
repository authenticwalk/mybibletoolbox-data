  hin-2017: इसलिए यीशु उस समय से यहूदियों में प्रगट होकर न फिरा; परन्तु वहाँ से जंगल
    के निकटवर्ती प्रदेश के एप्रैम नामक, एक नगर को चला गया; और अपने चेलों के साथ वहीं
