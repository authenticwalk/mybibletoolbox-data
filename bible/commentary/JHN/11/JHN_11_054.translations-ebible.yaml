  por-TFT: Por isso Jesus já não viajava publicamente/acompanhado. Em vez disso, Ele
    saiu de Jerusalém conosco, os discípulos e se dirigiu a uma cidadezinha chamada
    Efraim, numa região perto do deserto. Ali ficamos por algum tempo.
  gwi-NT: Ąįįts'ą' t'ee Jesus gaandaii ts'ą' Judea nahkat gwandah neehidik kwaa, gaa
    neehoozhii ts'ą' nangwinjir gwa'an kwaiik'it Ephraim gwats'ą' haazhii ts'ą' ditsyaa
    nąįį haa dhidii.
  gvn-gvn: Jesus kari bububurr Judeamundurr dungan baja, maja-majangka Jew-warrangka
    nyungun kari nyajinka baja. Nyulu yinyamun dungan townbu Ephraim, yubaku bubungu
    jirrbu-jirrbungu. Nyulu yinyaymba bundan nyunguwunji jawun-karranji 12-balanji.
  nhy-NT: Por yonik in Jesús mach ok omonextiaya inmixpan in judiojtin. Sino okiske
    de itech yon región de Judea iwan oyáj itech se pueblo itoka Efraín, katlej kajki
    serka kan tlawaki. Iwan ompa omokaj iwan imomachtijkawan.
  asm-FB: সেয়ে, যীচুৱে তেতিয়া প্রকাশ্যে ইহুদী সকলৰ মাজত চলা-ফুৰা বন্ধ কৰি দিলে।
    তেওঁ সেই ঠাইৰ পৰা মৰুপ্রান্তৰৰ ওচৰৰ দেশত থকা ইফ্ৰয়িম নামেৰে এখন নগৰলৈ গ’ল আৰু
    তাত তেওঁ শিষ্য সকলৰ সৈতে থাকিল।
  okv-okv: Avoeto Iesu na Judea embomeni ga umoro ae toto amita ambotani ga degi ojagatambu
    amita engitita da javo Ephraim ai pambuto mitiaetera.
  mxt-NT: Yucuan chaha tyi ra Jesús ña chicá noo ndichin ca ra nu nyicú ñu Israel.
    Ta quita̱ ra ityi Judea cuan. Ta cuahan ra noo ñuu cha nañí Efraín cha nyaá yatyin
    ri ñuhu ityi. Ta yucuan ndoó ra chihin ra cachicá noo chihin ra.
  tzo-NT: Hech yu'un ti Jesuse muc xac' sba ti q'uelel ti stojol ti jchi'iltaque,
    ho'ontutic ti co'ol judiountutic xchi'uque. Hech yu'un laj jq'uej jbatutic batel
    xchi'uc ti Jesuse ti yan balumil nopol xil sbaic xchi'uc ti xocol balumile. Te
    nic'otutic ti jteclum Efraín sbi. Te nihalejtutic xchi'uc ti Jesuse ho'ontutic
    ti yajchanc'opuntutique.
  ind-AGS: Itulah mengapa Yesus tidak lagi keluar terang-terangan di depan umum Dia
    pergi ke daerah yang lain dekat padang gurun, ke kota Efraim. Di sana Dia tinggal
    bersama murid-muridnya.
  omw-omw: Mwitaa ti varuvarora tiro, Iesusiva Iutaa mwatani hia qoqaa nrohiraitiro,
    qaqira kyero uro Eparaimi mwatukya qumina mwata tokyani uro nai nraaqiaranramwu
    kyapata varura.
  yrb-yrb: I kowaroma Yesuma i Ju uwarabai emanu iboro baworo inarawa ui. Idoba Yesu
    Jerusaremu su ekodite Efaramu suro ani. I suna eme ibawa orofa gigirariro ibebi.
    Yesu iro anite Dawaini Danu iwata ueta uwaraini iro ibebita.
  maa-NT: Koií kjoa̱‑la̱ Jesús mì ti̱ kiì ta̱xki̱ tsajmeèjiìn osen‑la̱ xi̱ta̱ judío.
    Ya̱á kiì kíjna i̱'nde i̱t'aà xìn ñánda nangui kixì choòn ya̱ chrañàt'aà‑la̱ jngoò
    na̱xa̱ndá xi 'mì Efraín; ya̱á tsibìjna ko̱ xi̱ta̱ xi kota'yàt'aà‑la̱.
  mcq-mcq: Ijihunaꞌe Jesuho Jua puni vaja samaumaa paꞌurahonana. ꞌEꞌikaivo Hu vaꞌe
    nechiꞌi ara iha Ipiremi ijino Huni tisaiporu puꞌúmo hinana.
  sus-A: نَ نَن عَ رَ عِسَ مُ نْ مِنِدٍ كّنّ مَ سْنْن. عَ تَن نُن عَ قْشِرَبِرّيٍ
    نَشَ كٍلِ نَا، عٍ سِفَ عٍقِرَ مِ تَا كُي فبٍنفبٍرٍنيِ قّ مَ.
  jpn-1965: そのために、イエスはもはやユダヤ人たちの間を公然と歩くことをしないで、そこから荒野に近い地方に去り、エフライムという町にはいり、弟子たちとともにそこに滞在された。
  fra-SBL: Jésus ne marchait donc plus ouvertement parmi les Juifs, mais il s'en alla
    de là dans le pays voisin du désert, dans une ville appelée Ephraïm. Il y resta
    avec ses disciples.
  yka-yka: Hangkan gaˈ ne si Isa patampal si meˈ aˈa laˈi si Yahudiyahin. Saguwaˈ
    tahalaˈ iye duk meˈ tindegnen pī si dambuwaˈ kalumaˈan inēnan Epraim. Kalumaˈan
    inin si sīng lahat gaˈ niyaˈ tantu aˈane. Laˈi siye patennaˈ.
  mle-mle: Atawa aban takadalik tikuw, Jisas di samab maa tiytiyaan ti samasama Juw
    duw taakw kwadadiy tamiyaar. Aw di adiy tamiyaar tiytiya-yaay, di aal Yipirayim
    wadaal jaka tipaar yad. Aal duw taakw kwu maardaal tamiyawa walibab ral. A tipaam
    di dikidiy kalivadidiy duwawa nakamwiyib kwadiy.
  shp-NTPO: Jaskara iken, jishtibires ja judíobo xaran moa Jesús niamakatiai. Jaskatax
    ja Judea mainmeax jatíbi jaonmea onanaiboyabi moa Efraín jeman kaa iki, ja iká
    iki, jain joni jayamaa ochóma iká. Jain Jesús jatíbi jaonmea onanaiboyabi baneta
    iki.
  aom-aom: Ëhiꞌamu Iesuro Judea saꞌare vaꞌorahore juvadoho vuonugoꞌi vaꞌadeje. Vaꞌoromo
    a rumoꞌe saꞌa hesi bëhire amo ihe Ephraim ë vaꞌoromo hesi ijorajo ömoꞌömohuꞌo
    gemu mae hijadeje.
  geb-geb: Maaŋ muuŋgiap, Zisas wom Zudaiŋ rɨgar hiiŋ sarav rui fhuvara. Ana mba ŋgu
    thav, vov, gumgi ki fhuv ŋaneŋ, mbe kha zɨn rɨgi ŋgun ki, Efraim. Ana wo phorga
    rui gumgir kov, mbe mba ŋgun ki.
  eng-WYCLIFFE: Therfor Jhesus walkide not thanne opynli among the Jewis; but he wente
    in to a cuntre bisidis desert, in to a citee, that is seid Effren, and there he
    dwellide with hise disciplis.
  bsj-bsj: di la na co kiritti mani nyo yanglang tiber Yafudawa dila ci yaken kange
    fiye bidom kange kii na kange cinar lor kange ci cuwoti Ifraimu. la ci beiyo loce.
  cak-cak: Roma c'a ri', ri Jesús man can ta chic xuc'ut-ri' chiquivech ri israelitas,
    xa xbe pa tinamit Efraín, jun tinamit ri c'o chunakaj ri chakijlaj tz'iran ulef.
    Chiri' c'a xc'uje-vi quiq'uin ri ru-discípulos.
  chf-NT: Jin uc'a aj Jesús mach uni' num tu jut aj judíosob. Pasi ya'i bixi bajca
    an jini cab nätz'ä bajca mach cuxu niuntu, bajca an jini caj u c'aba' Efraín.
    Ya'i coli t'oc u yajcänt'anob.
  tlf-tlf: Yesus iyo utam-nalata, Juda kasel imi kamogimal imi tiin diim uyo kupka-nala
    e, imi okumop man bilip iyo imdep daage unanbu no-nalata, abiip Efraim kugol ninggil
    albip kale, iibaan bagan maak uyo abiip bomi mep so kugol albu ko.
  piu-2006: Mayutju paluru tjana Yiitjunya yiluntankukitjangku watjaṉutjangka Yiitjulu
    kulira yaṉangu tjuṯawana wiya parra nintilpayi. Paluru palumpa kutunguḻu tjuṯaṯarra
    waṉma tawunu Yipurimalakutu yanu. Ngurra palula tjana nyinangu. Tawunu paluru
    ngurra kapiwiyangka yila ngarangu.
  poh-NT: Ruꞌum reꞌreꞌ, reꞌ Jesus maꞌ xicꞌuhtaj ta chic ri̱b chi quiwach take winak
    reꞌreꞌ, xelic laꞌ je chipam riyukꞌul i Jure̱ya eh ar chic xo̱j chipam jenaj tinamit
    Ewrayin ribihnal reꞌ wilic je maꞌ naht ta ru̱cꞌ jenaj chik yu̱kꞌ. Ar chic chipam
    i tinamit reꞌreꞌ, nok reꞌ hoj raj tahkanel wilco̱j chic ru̱cꞌ Jesus xojcahnic
    woꞌ ar.
  tue-tue: Teero tiigʉ́, Jesús paʉ judíoa watoapʉre wáanetõnemoriwi. Too niiãrigʉ
    yucʉ manirṍ wesapʉ wáawi. Efraín wãmecʉtiri macãpʉ jea, toopʉ́ ʉ̃sãmena pʉtʉáwi.
  bjp-bjp: Pesu, Iesu biil mang i la malal na fatpoton fan Iudaia. Ka kang tinaiwa,
    una falifu fatat isi falifu foes, na nenge maleh asa e Efraim ma ka melmel aiwa
    turan berberat na fafausum kia.
  xon-xon: Nima pu le Yesu aa nan ki chuun mpaan pu Juu yaab aatiŋ ni. U nan nyan
    nima ki buen kitiŋ kibaa ni, bi yin ki ke Efraim, le u ni waadidiliib ti bi nima.
    Kaa daa nteersakpiin chee.
  tzo-ZNT: Yechꞌo un ti Jesuse mu xa bu iyacꞌ sba iluc teyoꞌe, ibat ta stsꞌel xocol
    balamil ta jun jteclum Efraín sbi. Jchiꞌucticotic echꞌel voꞌoticotic ti yajchancꞌopoticotique.
    Tey lipajoticotic xchiꞌuc ti Jesuse.
  mpm-NT: Ja yukan tukaa ni jikonuu Jesús nuu kaꞌiin chaa ka kuñaꞌnu un, chi ni kee
    ya ñuu Judea, ti kuaꞌan ya ɨɨn ñuu nani Efraín, nu iyo yajni ñuꞌun teꞌe un. Yukan
    ni kendo ya jiin chaa ka skuaꞌa jiin ya.
  ots-NT: Eso, bi wem pʉ Jerusalén car Jesús. Ya jin guá hño pʉ jabʉ mí bbʉh cʉ jefe
    cʉ mí mandadobi cʉ judio. Bi bøm pʉ jar estado Judea, bi ma gá ma pʉ hnar tzi
    jñini ca mí tsjifi Efraín. Nuca̱, mí bbʉ jár nttza̱ni car desierto, pʉ jabʉ jin
    tza mí bbʉ cja̱hni rá ngu̱. Car Jesús bú hmʉjti pʉ co ni quí möxte.
  hoy-hoy: इदुरसाटी यीशु आ समय टु यहूदीगोळ दा प्रगट आगकु टेटीदिल, लेकीन अल टु आळी
    इन हात्‍तीपास इन प्रदेश इन इफ्राईम हेसुर इन ऊंद नगर इक होटोदुन; अदिक तान चेलागोळ्द
    सांगुळ अल्या ईरली कुरतुन.
  amo-amo: Na Yesu wa kuru a gala nanya na Yahudawa fang ba, awa nya a suna kikane
    ado nmon min nkan kagbiri idin yicu Ifiraimu nkon kusho. Kikanere awa so ku nan
    nono katwa me.
  pjt-pjt: Ka nyangatja kuliṟa Jesunya ngura Jerusalemala tjanala ngura ititja tjuṯangka
    piṟuku uti para-ngaṟanytja wiya panya tjana nyakunytjaku-tawara. Munu ngura nyara
    palunya tjananya wantikatira anu tawunu panya ini Ipuṟaimalakutu ilytjingka tjangaṯi,
    munu ngura nyara palulalta nyinangi palumpa nintintja tjuṯangka tjungu.
  cwe-cwe: Ivo Yesu hahitile kaidi kuno kowoneka mwa Wayahudi, mbali kalawa uko na
    kuhita habehi na bwilingu, kuna ichibululu chitangigwe Efulaimu. Uko kakala na
    wanahina wake.
  daa-NT: Min ŋaar-ak, Iisa jaawa ko iŋ cigilen di min ɗo agindaw ku Yuudinnar. Ŋa
    uctu ho ŋa ɗeettu ɗo geeger rakki moota iŋ goosin kaak ŋu kolaag Epraayim. Ɗo
    wer-ak, ŋa daktu goy iŋ maajirnay.
  mlp-mlp: Nazaq iyan Yesus in Juda gimeb ulalab a ta hi luwyaq. In saw na hulosim
    le uliq abebtanta anan Efrayim haqayta nab in ago disaipel nenaq tuqosiy. Uliq
    na abun ban saw saman diqta aquliqin haiqta usaqta.
  ape-C: Douk namudok aria agundok eshesh Juda shapeum, Jisas douk madae nurahaen
    yopugunum atin uwe, uwok. Aria nakitak nakutukuk abrudok wabur nanak um anagun
    douk nape hurukatinyum wehigunum arpesh uwok um. Nanak um anabur wabur shahwarabur
    um Efraim iri aria nani apak ananim disaipel mape agundok.
  bgs-bgs: Purisu igsódô si Jesus ka kapanó-panó din tun ta mga lunsud ka Judio. Asal
    igsadun sikandin tun ta lunsud ka Efraim na madani tun ta disyerto. Igóddô si
    Jesus dutun asta tô mga disipulu din.
  faa-faa: Asiamo Yu aporo hinamo risiakipoko Yasu kakamaraka koraka reafapo. Yao
    kauane makeraka Eferaime taonea pukua wakareapo. Apea ipi aporo hakása purayaki
    waka risiapo.
  kik-kik: Nĩ ũndũ ũcio Jesũ ndaacookire gũthiĩ akĩĩonithanagia kũrĩ Ayahudi. Handũ
    ha ũguo, akĩehera agĩthiĩ kũndũ kwarĩ hakuhĩ na werũ, gatũũra geetagwo Efiraimu,
    agĩikara kuo na arutwo ake.
  cap-NT: Jalla niz̈tiquiztan Jesusaqui chjojzacuñ ana kjanacama ojklaychic̈ha Judea
    cjita yokquiz. Jerusalén z̈cati yokquiztan ojkchic̈ha Efraín wajtquin. Efrain
    watjaqui ch'ekti yok z̈catitac̈ha. Jalla nicju niiz̈ tjaajintanacz̈tan kamchic̈ha.
  ksr-ksr: Kawaajoŋ Jiisasnoŋ toroqeŋ Juuda yoŋoo batugianoŋ asuganoŋ mende kema kaŋ
    laligoro. Kaeŋ qaagoto, oŋomesaoŋ baloŋ qararaŋkoŋkoŋaa goraayanoŋ keno. Iikanoŋ
    kema taoŋ qata Efraim kanoŋ keuma gowokouruta yoŋowo iyaŋgiodeeŋ laligogi.
  eng-TNT: 'Iesus therfore walked no more opely amonge the Iewes: but wet his waye
    thence vnto a countre nye to a wildernes into a cite called Ephraim and there
    hauted with his disciples.'
  sbs-sbs: Kelyo ibaka Jesu nasiya kuyenda mukati ka Majuda nibamubwene, imi chozwa
    mweyo inkanda nikuya mwihalaupa mumuleneñi wa Efraimi. Uko abakekali ni barutwana.
  sue-sue: Are Yesu nu Yuda emara nana noko kaka kei awero nuamu. Nu bua mai nuso
    puro bamuro nata zo zazo Efraim ware kena itinua amira noisowa awa.
  fra-NCL: C’est pourquoi Jésus ne se montrait plus en public parmi les Juifs ; mais
    il se retira dans la contrée voisine du désert, dans une ville nommée Ephrem,
    et il y séjourna avec ses disciples.
  bhg-bhg: Awatedo Iesu arapada Jew embomaida jisida pepeta ae. Ata imo yai awa dodo
    nasi bajina dao Ephraim ainda aundo yai abu damodamoda demonda, ainda ambodani
    de daedo sima esisina.
  snn-NT: Ja'nca cajën ba'ijënna, Jesusbi judío bain jubëan naconi se'e ganimaji'i.
    Yequëru, beo re'oto ba'iguëna, ja'anruna sani, Efraín casi jobona ti'anni, baguëre
    concua naconi bëani baji'i.
  atb-NT: Hau é yanmai, Yesuq gi, Yudaq byu pê gyoro má, de de a sô shit wún e za,
    haû mai htoq luî, haû yoso eq chyâng lhûm é mau mâ é, Ehprim gâ é wà má ê mù,
    Yhâng é chángzô pé eq rahá nyi nyi ri.
  cek-AK: To pongah Jesu loe Judahnawk salakah kamtuengah caeh ai; praezaek taengah
    kaom, Ephraim, tiah kawk ih avang taengah a caeh moe, to ah a hnukbang kaminawk
    hoi nawnto oh.
  bkd-bkd: Aman si Jesus daw sa mga tinun-an din harì en pakahipanaw duun hu kadakelan
    diyà ta probincia ta Judea. Ba namandiyà sidan ta banuwa ta Efraim ha ubay duun
    hu pinakabulung-bulung ha lugar daw diyà sidan migtimà.
  ctu-76: Jin cha'an Jesús mach'an ti' bej ñoj pʌsʌ i bʌ ya' ba'an israelob año' bʌ
    i ye'tyel. Pero ti loq'ui majlel ti pañimil Judea. Ti majli Jesús lʌc'ʌl ti tyʌquin
    bʌ joch lum Efraín bʌ i c'aba'. Ya'i ti cʌyle yic'ot ajcʌnt'añob i cha'an.
  lac-NT: Rajen Jesús mʌ' ju yes u bʌj ti' u winiquirob judío. Tu junan caj binij
    yejer u camsʌwinicob ich u ru'umin Judea, caj bin ich tʌcay ru'um. Caj c'uchij
    ich u cajar Efraín. Ti' p'atij yejer u camsʌwinicob.
  xla-xla: Epapele koko tle Yesuta matle Yu so mila꞉pi tle haliyamale dla posela꞉mdiyo.
    Amasiyama ya꞉ye etle ma dalupa mateka꞉pi dla mo yemala hale, Eplaim demdiye, edla
    ya꞉ alotle tlalo so mate tame halaiyo.
  xav-NT: Taha wa, ĩrob ãma 're morĩ õ di oto, Zudeza na danhipti'a nho'õmo nhisi
    ãma, Zezusi hã. Darob amoi u te mo, Epra'ĩ na 'ri nho'õmo nhisi u. Ti'a 'ré u'âsi
    'rata, Epra'ĩ hã. Wa norĩ hã wa ĩsiré ai'aba'ré ni. Tame wa a'â 're wasi'ubumro.
  cuk-cuk: Degisoggu, Jesús Judíoʼmar-abargi bar gudii gussulid. Agala, Judea-yargi
    nodegusad, nega-dulesulid-dikarba, neggwebur-Efraínʼye-nugadse, naded. Jesús a-neggweburgi
    e-sapinganmala megidapsunnad.
  tbf-tbf: Io, surie ine, e Iesu a kap ba buer nga veisveis i matan mi lobaram i kotubuon
    bu Iuda. Eiekesen a nga veis nge ra mon simi taon i Epraem vatvatta mi beir, ivie
    a nga mon en meie ken sar madar tovtov.
  uig-CYR: Шуниң үчүн Әйса әнди Йәһудийлар арисида ашкарә жүрмәйтти, у у йәрдин айрилип
    чөлгә йеқин райондики Әфраим исимлиқ бир шәһиригә берип, мухлислири билән у йәрдә
    турди.
  ikw-NT: Kam kpayarụ, Jizọsi zị́ma neezne izne nụ ruwhnu ọhna n'esilawụru ele Ju,
    kọvu ọ whọga zne hne zị ndụndu n'ẹli-ịkpa, bna n'otu ẹli be kwu Ifirem, ya nụ
    ele sno apna a dazịri pịi.
  khs-khs: 'Alanase, Yu sena kesale sita:newemi Yesuwa hokato sila:sela: emi enemakeye.
