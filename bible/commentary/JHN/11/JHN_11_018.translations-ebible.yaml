verse: JHN.011.018
translations:
  kpx-kpx: Lasolo o Beteni keu Dielusalema o baluga kemo haeavaveu tu (2) maelo.
  okv-H: Eto Lazarus ta da Bethany amo da Jerusalem engihi ta 3 kilometres ainge pambagora
  tbo-tbo: Betani ma Yelusalem mawana ega ita dao, mei kabudala gaogaona emosi,
  mal-C: ജെറുശലേമിൽനിന്ന് ബെഥാന്യയിലേക്കു മൂന്ന് കിലോമീറ്ററിൽ താഴെമാത്രമേ ദൂരമുണ്ടായിരുന്നുള്ളൂ.
  grc-SR: Ἦν δὲ ⸋ἡ⸌ Βηθανία ἐγγὺς τῶν Ἱεροσολύμων, ὡς ἀπὸ σταδίων δεκαπέντε·
  bgc-bgc: बैतनिय्याह गाम यरुशलेम कै धोरै कोए दो कोस की दूरी पै था,
  khz-khz: Betania e Ierusalema vepakara kilomita toitoi vetaina.
  deu-TKW: Bethania aber war nahe bei Jerusalem, etwa fünfzehn Stadien weit.
  zsr-NT: '@see-verse:JHN.011.017'
  lin-lin: Mpe lokola Betani ezalaki mosika ya Yelusalemi na bakilometele pene misato,
  hns-NT: Betaania Jeroesaalem sahar se khaalie lagbhag tien kilometer doer raha.
  noa-E: Mag chi meetarr phöbör Betania anʉm Jerusalén dakha kilómetros thãrjupjö
    sĩejim baraag.
  eng-EMTV: Now Bethany was near Jerusalem, about two miles away.
  mib-NT: Te yajni‑ni íne ñuu Betania jiín ñuu Jerusalén, nájnūhun uū kilómetro yosáva.
  lif-NT2: बे़थानिग यरुसले़म्‍लाम् किलोमितर सुम्‍सि यारिक् माःक्‍खे़,
  xnj-xnj: Chijiji cha Betania chavi papipi na Yelusalemu, utali waki wavi kilomita
    zidatu.
  mmx-mmx: Beteni goxo vaxalom boro Jerusalem,
  cbr-NT: Betania ax ca Jerusalénu bëbati tres kilometrosa 'iacëxa.
  tee-NT: Ju lak'achak'an Betania vanin ixt'alach'apata ju lak'achak'an Jerusalén.
    Tachi lakat'utu kilómetro ixlhimakat.
  eng-LSV: And Bethany was near to Jerusalem, about fifteen stadia off,
  cak-NT: Ri tenemit Betania man naj ta c'o-wi che ri tenemit Jerusalem. Ri quicojol
    xa jun ca'i' kilómetros y nic'aj.
  pah-NT: Jerusalém ko ira'agwe Betânia hugwi três quilômetros.
  sja-NT: Jerusalendeepa Betania p'uuru perá kilometro õpee baji.
  xed-xed: Tsa luwa Betani ya, malaghumala a ka meli hkən nzakwani nda luwa Ursalima
    wa.
  glk-glk: بیت‌عَنْیا حدوداً سه کیلومتر اورشلیمه اَمره فاصله دأشتی.
  mks-NT: Mé ñuu Betania cán ñéhe táhan yati a xi̱hín Jerusalén tátu̱hun u̱ni̱ kilometro
    ñéhe táhan.
  gfk-S: Ma Betani i tapa haruat ma ra itul a kilomita mon metuma Ierusalem.
  bmu-bmu: Betani taon mi Jerusalem siti mosöta 3 kilomita anangö dop dowe ahöyök.
  dgz-dgz: Pa Betani ae Ierusalem taueniwa koni otu da nonongantuk (3 kilomita mini),
  eng-GNV: (Nowe Bethania was neere vnto Hierusalem, about fifteene furlongs off.)
  zaa-NT: Yetsi Betania nna ri'ą èxabá Jerusalén ttu tsal·lue' legua tì'ga.
  eng-WEBSTER: (Now Bethany was nigh to Jerusalem, about fifteen furlongs distant.)
  guh-guh: Betaniatomara eca imoxoyo Jerusalén tomaravecua. Bejamatabëcuene anijakilómetrobeje
    epatua navecuaecabeje bajarapatomarabeje.
  bon-bon: Betaniya lui trii kilomiita padare ge Yerusalema ca.
  nhw-BL: Huan Betania mocahua nechca Jerusalén, huelis se eyi kilómetro ihuejcaca.
  swh-ONEN: Basi Bethania ulikuwa karibu na Yerusalemu umbali wa karibu maili mbili,
  wbi-wbi: Ikikaaja ikya Betania kilyale piipi ni likaaja ilya Yelusalemu ikilomita
    itatu ndiiki.
  bba-bba: Betɑni kɑ Yerusɑlɛmun tondɑm kun kere kilo itɑ.
  eng-KJVCPB: 'Now Bethany was nigh unto Jerusalem, about fifteen furlongs off:'
  kgk-NT: Ha Jerusalém hi'agwĩ oĩ Betânia tetã'i-gwi. Mbohapy quilômetro para'e.
  waj-waj: Ii yoosinna ivaa nnutuuvo Betaniaa ivo Yerusareema vainima kiisama oro
    ngieerama vaira yoosinnavai.
  cpy-cpy: Tee inteena-perotzi ojeeki Ashironkaaweni nampitsi Aapatziyaweni.
  ekk-PKP: Betaania asus Jeruusalemmast ainult kolme kilomeetri kaugusel
  mpx-mpx: Awan Bedani ge Yelusalema ali bwaga ana yapu tabam i ola ya te kilomita
    eton,
  wbp-wbp: Yali kirri Pijini, ngulaju kutu kirri wiriki Jurujulumuku.
  luo-luo: Bethania ne chiegni gi Jerusalem madirom kar kilomita adek,
  nhe-NT: Huan Betania mocahua nechca Jerusalén, huelis se eyi kilómetro ihuejcaca.
  aii-aii: ܒܹܝܬ ܥܲܢܝܵܐ ܡܐܲܝܟ݂ ܬܪܹܝ ܡܝܼܠܹ̈ܐ ܪܸܚܩܵܐ ܝܗܘܵܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ،
  esk-NT: Bethany-guuq uŋasriguni inġiññiqsuq Jerusalem-miñ. Sivisutilaaqaġniqsuq
    malġuktun mile-laksrayuŋnatun.
  msb-msb: Kay halapit lang an Betania sa Jerusalem, mga tulo ka kilometro an kaharayo,
  cpa-NT: Neng¹² Betania cøg¹² juøi² Jerusalén. Ton¹ kilometro tón² ca²jag¹³ báh³
    ti³ja¹³ juøi² Betania quianh¹³ juøi² Jerusalén.
  dso-dso: ଜିରୁସାଲାମ୍‌ ଅନି ବେତ୍‌ନିଆ ତିନ୍‌ କିଲମିଟର୍‌ ତେଇଅନି ଉନାର୍‌ ବାଟ୍‌ ।
  meu-meu: Betania bona Ierusalem padadia na dia daudau, maila rua sisivana;
  yva-NT: Munijo Betania mangkepan no Yerusalem, ama waravainye mamo kilometerije
    mandei.
  dgc-dgc: I Betania, éy adene ta Jerusalem, a étélo san a kilumetro i kaadeyo naa.
  zpm-NT: '@see-verse:JHN.011.017'
  hix-NT: Xerusaryen màhto nehxakon hatà, Betanya. 3 kerometrus me hana nehxakon ha,
    àmoxenonà.
  sim-sim: Betani oso Jerusalem mavayok nanda sir. Betanik sishihi Jerusalemik inda
    oso 3 kilomita hom nanda sir.
  npi-ULB: बेथानिया यरूशलेमबाट नजिकै करिब तिन किलोमिटर दुरीमा पर्थ्यो ।
  cgc-cgc: Kaadyuon ta Betania an alin ta Jerusalem daw panawen ula isya uras.
  tim-tim: Betania amâ Yerusalem kepia ginŋân ewumâk talep.
  yor-yor: ǹjẹ́ Betani súnmọ́ Jerusalẹmu tó ibùsọ̀ mẹ́ẹ̀ẹ́dógún.
  wos-wos: Betani Jerusalem wali walémbambu dé té (3 kilomita maki).
  emp-NTPO: Betaniara Jerusaleʌ̃neba mãcua tʌmʌẽ́ b̶asia.
  eng-F35: (Now Bethany was near Jerusalem, about two miles away,
  ind-ind: Kampung Betania tidak jauh dari Yerusalem, kira-kira tiga kilometer saja.
  pes-OPCB: بیت‌عنیا فقط چند کیلومتر تا اورشلیم فاصله داشت
  mpt-mpt: Betani bibo Yelusalem bibo o kikib mebobe. Yelusalem bib daneba Betani
    bib onamino 3 kilomita ese makobe.
  ssx-ssx: Mo Bedani data꞉ Diutuseleme da teke pa꞉ta꞉ kone hayekeme.
  mkl-mkl: Wee kujĩi Betɑni do Zeruzɑlɛmu kù re kilo mɛɛtɑ.
  gaq-gaq: ବେଥନୀବାନ୍ ଯିରୁଶାଲାମ୍ ସ୍ଲ ଞ୍ଜି କିଲମିଟର୍ ବାନ୍ ଇକୁଡ଼ା
  gof-RNT: Bitaaney Yerusalaameppe heedzu kilo mitire mela haakkees.
  unx-unx: ବେଥ୍‌ନିଆ ଯୀରୁଶାଲେମ୍‌ଏତେ ତିନ୍‌ କିଲୋମିଟର୍‌ଏତେହ କାମ୍‌ତିସାଙ୍ଗିନ୍‌ରେ ତାଇକେନା
    ।
  gah-gah: Petania apá nene Zelusalegatí 3 kilomitasí minamó.
  lcm-lcm: Betania katapo angasungai palau i Ierusalem, asukang ta 15 na sitadia.
  aer-aer: Nhenge apmere Bethany nhenhe kwenhe apmere Jerusalem itwele aneke,
  qvc-NT: Kanan chay Lasarupa kasiriyun Bitanillaqam (Bitaniyaqam) Jirusalimba ladumbi
    ishkay kilumitrus y midyupi kidan.
  tgl-ULB: Ngayon, malapit ang Bethania sa Jerusalem, mga labinglimang estadio ang
    layo.
  cbs-NT: '@see-verse:JHN.011.017'
  xtm-NTPP: Betania ma kéndoo yatni ñuu Jerusalén ma visi uni mil metro,
  nnq-nnq: Kukijiji cha ku Betania kukiba papipi na kilambo cha Kuyelusalemu, kulipa
    kwakwe kubi kilomita itatu.
  bao-NT: Betania macã pea, Jerusalén pʉtoacãra itia kilómetros waaricarora niiwʉ.
  san-ORI: ୱୈଥନୀଯା ଯିରୂଶାଲମଃ ସମୀପସ୍ଥା କ୍ରୋଶୈକମାତ୍ରାନ୍ତରିତା;
  huv-NT: Aaga cambaj Betania ngome miünquiaj, ajlüy ijquiaw kilómetro alwüx pinawan
    naw Jerusalén.
  otn-NT: Nu̱p'ʉ ja ra̱ hni̱ni̱ Betania, como yo kilómetro ma̱de gui̱ nhyacui Jerusalén.
  nop-nop: Betani yokwet adi Jelusalem yamaiŋgoŋ
  obo-NT: Iddos Betania, mgo otollun kilometro ra pomon diyon to Jerusalem.
  cak-ENT: Ri tinamit Betania man nüj tüj ncanaj-vi can chin ri tinamit Jerusalén.
    Ri quicojol xa bama nic'aj legua.
  lif-NT: ᤒᤧᤌᤠᤏᤡᤃ ᤕᤖᤢᤛᤗᤧᤶᤗᤠᤶ ᤁᤡᤗᤥᤔᤡᤋᤖ ᤛᤢᤶᤛᤡ ᤕᤠᤖᤡᤰ ᤔᤠ᤺ᤰᤂᤧ.
  mie-NT: De ñatin-ni íyó ñuū Betania jíín ñuū Jerusalén, chi tá ūū kilómetro yósāvá.
  san-TIB: ཝཻཐནཱིཡཱ ཡིརཱུཤཱལམཿ སམཱིཔསྠཱ ཀྲོཤཻཀམཱཏྲཱནྟརིཏཱ;
  qve-NT: Betania llaqtaqa Jerusalén llaqtamanta kinsa kilómetro hina puriyllapin
    karan.
  pao-NT: Soo Bethany ka Jerusalem tsage'yoona, ewa'yoo mu Jew numu ka Jerusalem nakwanatu
    kemmana mu Mary noko Martha-baa petugase, ka Bethany-wi'yoona mu netusoonakute,
    ka mu wannga'a ya'ese.
  cbu-NT: Ashirucha, natamatam zar iy Utaáshuch kurakarini Mártash naparangana; istamaam
    nizpurtamaam kusarangana. Irusarinush káyarandsin, Mártash naparangana, watam
    nda arapiwa.
  usa-usa: Yérútáárebaqa waaqókáq Béqtanibaqa (3 km) wáiye. miráuma íma ayáqtáákaqa
    wáiye. paá awaarakáqíye.
  soy-soy: Petɑnii yɛ nɛ Yerusɑlɛm kɔlɛnlɛ yɑrɛ kilomɛtiri pitɑɑni kumúŋɛ́.
  hui-hui: Yarusaleme howa Bedani polene hariga lunaga magi kilomida tebira ale wini.
  amf-amf: Bitaania Yerusaalemkala kilometir makkamaddha koda pegadhe.
  quc-NNT: Ri alaj tinimit Betania naqaj k'o wi che ri tinimit Jerusalén. Kraj k'o
    nik'iaj legua u najal.
  dob-dob: Betani be Yelusalema nigeya ꞌedasola,
  wrs-wrs: Betaniva mani ehallama, ambo lohvna murapeta Yerusalemrava, 3pelara kilomita
    ambo.
  mca-mca: Ha' Betania ipƚu'umets ha' Jerusalén wetshetk'ewi'ƚ kilómetro ets.
  tzo-TZC: Ti Betaniae nopol xil sbaic schiꞌuc ti Jerusalene, jutuc más ta oꞌlol reva.
  mya-mya: ဗေ​သ​နိ​ရွာ​သည်​ယေ​ရု​ရှ​လင်​မြို့​နှင့်​နှစ် မိုင်​ပင်​မ​ဝေး​ချေ။
  gng-NT: Betani ŋa fɔke nin Yerusalɛm. Nì li te tɛn kɔnsini uta nɛ.
  cbi-NTPO: Betania, Jerusalén pebuluba pen kilumetru juuñunandala chunami.
  ikk-NT: Bẹtanị nọkunmẹ Jerusalẹm, ẹgbata wẹ wụ ihiẹn rịkẹ maịlị ẹbụọ.
  leu-leu: A bina Betani ve waan faasilak se Jerusalem, malaan sena kilomita talatul
    mon.
  maz-NT: C'e jñiñi a Betania mi bëxtjo a Jerusalén. Mi jyadütjovi yeje kilometro
    nde.
  bod-N: པེ་ཐན་ཡཱ་ནི་ཡེ་རུ་སཱ་ལེམ་དང་བར་ཐག་ཉེ་ཞིང་ཧ་ལམ་རྒྱང་གྲགས་གསུམ་ཙམ་ཡོད༌པས།
  tca-NT: Rü guma Betániã rü Yerucharéü̃ãrü ngaicamana nayexma. Rü tomaẽ̱xpü̱x ga
    kilómetru nixĩ ga norü yaxü̃.
  zpl-NT: Betania axu riaꞌna Jerusalén, tucu chuna kilometro.
  mbc-NT: Aminke pra Betânia wanî'pî Jerusalém cidaderî pî', 3 km. kaisarî.
  ndg-ndg: Ni Bethania ibile papipi ni Yerusalemu kati kilomita arobaini na tano.
  wsk-wsk: Jerusalem tai Bethany mu 3 kilometre iwita,
  toj-NT: Como jel mojan yioj sbaj ja Betania soc ja Jerusaleni ‑ bob ta mi ni jun
    lehue yioj ‑
  tbc-tbc: Panu Betani man kitek Jerusalem sumeikan a, kilomita utol igo woŋ yen da.
  sna-sna: Bhetani yaiva makiromita angangosvika matatu kubva muJerusarema,
  smk-NT: Siti si baryo nin Betania, adani yadtaw sa Jerusalem ta kurang a tuloy kilumitro
    tamo' a kaday'an na.
  grc-TCGNT: Ἦν δὲ ἡ Βηθανία ἐγγὺς τῶν Ἱεροσολύμων, ὡς ἀπὸ σταδίων δεκαπέντε·
  gof-WFTW: Bitaaney Yerusalaameppe heedzu kilo mitire mela haakkees.
  spa-BLM: Betania estaba cerca de Jerusalén, a unos quince pasos.
  kyz-NT: Aipoa amunawa Petani 'jawa 'upa Jerusarega pyriuu. Tres kilometro etee mukua
    jui.
  dao-dao: Bethanih mlüh cun Jerusalem mlüh üngkhyüh mäng nghngih bang thuki.
  cya-cya: Quichen Betania, cui' ti nguinu na se'en lca quichen Jerusalén, tsa ntsu'hui
    lyoo snan ti kilometro.
  wrk-wrk: Nanda yaji Bidani karriya bundu nananyina barrawuyabarrawuyana Jirusalim.
    Bundu barri, kujarra mil karriya.
  nii-nii: Besanii konu ei Jerusalem konu ełe owundu mandi mił sim.
  ign-NT: '@see-verse:JHN.011.017'
  dik-NT: Bethanï amec kek Jeruthalem tɛ̈cït tɛ̈n meel karou,
  cac-cac: A chon̈ab' Betania b'aj ay vin̈ chi', d'a slac'anil Jerusalén ay. Ay am
    nan̈aloc legua scal.
  tzj-E: Je tnamet Betania xchenkaj Jerusalén c'o wa', c'ol lala' jun oxi' kilómetro
    recjol ruq'uin.
  san-BUR: ဝဲထနီယာ ယိရူၑာလမး သမီပသ္ထာ ကြောၑဲကမာတြာန္တရိတာ;
  yaa-NT: Betania fe Jerusalén chaima ini.
  cab-NT: Lidíse Betánia lueí Jerusalén quei bián quilómetros dimí.
  clu-clu: Mga tatlo lang ka kilomitro ang Betania sa Jerusalem.
  swh-ULB: Nayo Bethania ilikuwa karibu na Yerusalemu kama kilomita arobaini na tano
    hivi.
  tpt-NT: Ancha laka putaulan Betania, va ukstsꞌuniy laka putaulan Jerusalén, jantu
    kalaqchaꞌal laꞌatꞌutu kilometro.
  aai-aai: Jerusalem ef i men yok inan Bethany inatit,
  sny-sny: '@see-verse:JHN.011.017'
  myy-myy: Jerusalén rocajʉa bʉsa ñacʉ Betania. Coji cõre gʉdarecocõ ñacʉ Betania.
  trc-NT: Dan me se nichru̱nꞌ naj chumanꞌ Betania ga̱ chumanꞌ Jerusalén, ne̱ o̱rúnꞌ
    vaꞌnu̱j kilómetro naj chumanꞌ Jerusalén yoꞌ a.
  cut-NT: Betania ne, nino nduco ya̱n Jerusalén, ri tenduh o kilómetro quenan ma̱hn,
  bel-bel: А Віфанія была непадалёк ад Ерусаліма, стадыяў за пятнаццаць,
  zlm-KSZI: Baitani terletak kira-kira dua batu daripada Baitulmaqdis.
  gdr-gdr: Betaniya tungg re ma pɨn na yɨbnonj Yerusalem taun ke, b'ogla ama rɨka
    nowa kilomita pɨn na.
  vmy-NT: Betania tijña tiñare naxinanda Jerusalén, jánru kilómetro tjinre.
  cmn-FEB: 伯大尼与耶路撒冷相距约有三公里。
  gmv-RNT: Bitaaniyay Yerusalameppe bagga saate oge haakkees.
  ncl-NT: Betania huan Jerusalén amo cate huejca se ca in oc se, quinami cinco (macuili)
    kilometros.
  sua-sua: A rengmat to e Betani tlo vu vle malhagenmok mang a rengmat to e Yerusalem
    e,
  are-are: Bethany era Jerusalem-anga etinya wara naka.
  gai-gai: Na Betani auŋa ma Ierusalem auŋ aniacmo tawan ŋgoinna wanaiŋ.
  qvm-NT: Jerusalenpita Betaniaman pulan lëwanogla captinmi atsca runacuna aywapäcorgan
    Martata y Mariata yanagänanpag.
  chz-NTPS: Jeeˊ jwɨɨˉ Betania ja̱ˉ, maˊ jä̱ꜙ jä̱hꜙ kihꜗ Jerusalén, ko̱o̱ˉ hnëˉ kilómetro
    baˊ.
  kmu-kmu: Petaniti Yelusalemua tagufa (3) kilomita aupate hanea yafe mukiꞋa Yuta
    veaꞋmoꞋya Yelusalemutila etele huꞋya Matagani Maliaganina anasaꞋanimoꞋma fali-mainea
    yafe hamau hu-nateꞋya emainae.
  ood-NT: Tki eda muꞌijj am dada g hemajkam ab Jerusalem t amjed mat am wo i ha gewkemhu
    g Marda ch Mary no pi d waꞌi gohk mihya.
  lbm-lbm: बैतनिय्याह गांव यरूशलेम नगर को जवर लगभग कुछ तीन किलोमीटर दूर होतो।
  ncj-NT: Betania ocatca ic inahuac Jerusalén, cana ome kilómetro huan tlahco.
  yuj-yuj: Betani te Jerusalem mek wonae fik kar 3 kilomita fek yak námpon.
  kto-kto: Betania la iot kagarat u Ierusalem, puieng gare naien kilometavien.
  gmv-NT: ቢታኒያይ ዬሩሳላሜፔ ባጋ ሳቴ ኦጌ ሃኬስ።
  por-BLT: O povoado de Betânia ficava apenas três quilômetros de Jerusalém,
  stp-NT: Guꞌ baꞌ na guꞌ bhaiꞌ dhɨr Jerusaleen amuub baasɨꞌn dɨr jaꞌp bipioꞌ gu Betaania,
    ni ku chakui jɨꞌx mɨɨkidhaꞌ nañ ba aayaꞌ,
  mgc-mgc: Beteniya ëdï tisiwa aba ta da wiṛi wota ta Yerusalema,
  ame-NT: Ñehua, Betania allameʼttsam̃a Jerusaléñ —oʼ maʼpam̃a kilómetro att̃och yec̈hap
    Jerusaléño.
  mgh-2016: Ittoko yo Ubethaniya khayaari utayi ni Uyerusalemu, nkwaha wo umalhaka
    imaili taaru,
  kvn-NT: Imi Betania-neg-kwebur Jerusalénzhe, wachi-abal-naneed-wilub-panku.
