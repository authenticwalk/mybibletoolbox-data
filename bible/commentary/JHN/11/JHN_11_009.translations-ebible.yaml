    omepi, dia, ipawa me walama sapawa ewedie leide.
  qub-qub: 'Chaura Jesús niran: «¿Manachu juc junajchöga chunca ishcay öra? Junajpa
    purerga manami tuninchu cay pachacho achicyaj caycashanta ricar.'
  att-att: Á simibbák si Apu Kesu nga nagángngarigán, á kinagi na nira, “Ari kayu
    maburung. Ari panò mapulu duá nga oras nga manawák ta tangággaw? Á ajjan yù awayyá
    tam paga nga palurotan yù ipakuá ni Namarò nittam, nga kunnay ta tolay nga mallakák
    ta kanawák, nga ari mesiddúkal, gapu ta masingan na yù pallakarán na.
  bki-bki: 'Ana Yesu naio ber ka kumemi naio berinavo “Kiaku verdop̃eiano ban kamiu
    naio jibe nei: Ea legiano, ea aura duelimo ba juo nene, burum̃ara inio mereralii
    vio, mila na toro mijikia miel bo, maka tom̃a rijorjoru taatei.'
  bqp-bqp: 'Yesu pì: Fãnantɛ̃ do bi awa kuri awɛɛplanloo? Gbɛ̃ kũ àtɛn kure fãnantɛ̃
    dì gɛ̃̀ síro, kũ àtɛn gu e andunia díkĩna gupurai yãi.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Ŋgaá mwásə́ wɨ́ nə məwəla wûm nə mə́bá? Múúd
    mə ká ŋgə kyey mə́wəla mɔɔŋg dɨ, nyə abʉ́lɛ ŋgə mága, nəcé nyə é ŋgə dʉ́g iŋgʉ́ŋgə́ŋ
    yâ shí ga.'
  hat-hat: 'Jezi di yo: Gen douzè de tan nan yon jounen, pa vre? Si yon moun ap mache
    lajounen, li p''ap bite, paske li wè limyè k''ap klere tè a.'
  npl-NT: 'Jesús okinmili: —Se tonati kipia májtlaktli iwa ome ora. Tla se tlakatl
    nemis ijkuak tlanestok amo moikxitlanwis, porke kita n tláwili non kajki itech
    nin tlaltíkpaktli,'
  bgg-bgg: Isu è chang, “Nathek jia shii ishak snanyi oi chak bey? Ji-è hanyie magunde
    hanai bo hà lua arone khuchung de akham phro, chiih-è ai ne sohjambling pha muchuang
    ji doh ruii phro.
  eng-TCENT: Jesus answered, “Are there not twelve hours in the day? If anyone walks
    in the day, he does not stumble, because he sees the light of this world.
  eng-BSB: Jesus answered, “Are there not twelve hours of daylight? If anyone walks
    in the daytime, he will not stumble, because he sees by the light of this world.
  cpu-NT: 'Ikantzi Jesús: “¿Tema omapero osamanitzi aparoni kitaite ikaratzi 12 hora?
    Itzimirika aniitatsiri kitaipaiteki, te jantzivavaita, tema jiñaakeri kitainkari
    jaka kipatsiki.'
  san-ASM: যীশুঃ প্ৰত্যৱদৎ, একস্মিন্ দিনে কিং দ্ৱাদশঘটিকা ন ভৱন্তি? কোপি দিৱা গচ্ছন্
    ন স্খলতি যতঃ স এতজ্জগতো দীপ্তিং প্ৰাপ্নোতি|
  tac-NT: '''Liko Esúsika nejele: ―Makué oká ''ora ma''chigá ilime ju ra''ósiga. ''La
    rawé e''yéniliká tabilé toroka e''yéniwa ''wéchigo ''la ma''chigá ilime kame raweka.'
  eng-WEBPB: Jesus answered, “Aren’t there twelve hours of daylight? If a man walks
    in the day, he doesn’t stumble, because he sees the light of this world.
  gfk-H: 'Iesu ga balu diet hoken: “Dahat nunurei bia a sangahul ma irua ira pakana
    bung narako tiga bung na kasakesa. Io, siga tikai i hanahaan ra kasakesa pa na
    puka kanong i nanaas taar ma no lulunga ta iakan ra ula hanua.'
  viv-viv: Bana Yesu gigayo, “WaꞋita, aiyeta saꞋeyana againe kauwana yana mahalina
    bai tuwelo ginunauwena. Ada au kaꞋi hakwadi uyadeyadeya ginanunudadana amine o
    bana keke ginatutumadumadu, faꞋina babi ana mahalina kauwana yana eda gituvemahalina.
  yao-yao: Che Yesu ŵajanjile, “Ana ngati gapali masaa likumi ni gaŵili ga muusi?
    Mundu ajendaga muusi ngaakombola kulikuŵala pakuŵa akuliwona lilanguka lya pachilambo
    chi.
  tgp-tgp: Iesu mo r̃aramia mara, “Matan alo mo visa na rani matea? Ka levosahia vara
    mo sangavulu r̃omana mo rua. Vara o hahau na rani o pa hite na mera alo, ale o
    pa sopo tialahalaha.
  auc-NT: Ante änäni Itota wæætë, —Ïñæmpa nænque wïï tömää itædë apäitawo. Itædë në
    gocä mönö nænque inguipoga apäicä ate beyæ̈ tëwadämaï gocampa. Botö ïñömö itædë
    gocä baï adobaï mïïmo botö quëwenganca botö cæquënënö ïinque cæquinque gobopa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Idiwa dooze lakata niɡ̶ina noko mani
    aligeɡ̶e. Odaa niɡ̶ina oko anewaligitigi noko adixipe, igaataɡ̶a naditece ligi.
  bmh-bmh: Yesus nug koli awareun, “Gil tutak ebu salau wabun go aua begurug sag,
    umaseu betei umusig go petak. Gonun, du in go amban aidaneu go aiwag ebu i titou
    amau, einen, go em ebuan al pianeu.
  ctu-BL: 'Jesús tsi'' jac''beyob: ¿Mach ba anic lajchʌmp''ejl ora ti jump''ejl q''uin?
    Jini mu'' bʌ i cha''len xʌmbal ti q''uiñil ma''anic mi'' yajlel, come mi'' q''uel
    i sʌclel pañimil.'
  meq-meq: 'Yesu a gwaɗatay: «A dazlay ka mekedœ hus a huwa na, pat a dəv dzaydzay
    bəɗaw? Taɗə ndoweye ma həhaliye ta həpat na, ma ndəfiye sik bay hərwi dzaydzay
    i məndzibəra faya ma dəviye ka təv ŋgay.'
  noa-H: Magbaawai jũrr hichdëu marag, —Pari hagt'a hamau mʌ t'õoju hora k'aba sĩebahab
    hajim. ¿Pãrau hoowai mʌg hedau hãspapak'am doce horas sĩeba haajẽ? hajim. Hãsdawan
    maach dichmam haig mawiajã bʌ̈ waaur t'ʌt'ʌgag maba haajemgui hajim, hãsdaau haawai.
  alp-NT: Yesuse Iralakesi kena umpama be, “Pitare esi olasa ului butu esa lesini
    lua moyo? Hoko sire pine ikeu sakesa kai Au, mere saka ikeu kena pita hoko pahburueni
    mo le iselu nusa meije.
  san-VEL: yii"su.h pratyavadat, ekasmin dine ki.m dvaada"sagha.tikaa na bhavanti?
    kopi divaa gacchan na skhalati yata.h sa etajjagato diipti.m praapnoti|
  kbq-kbq: Jisasi'a kenona zamire anage hu'ne, 12fu'a kna (aua) mago zagefina omane'nefi?
    Mago vahe'mo'ma zage ferupima vanuno'a agra traka osugahie, na'ankure ama mopafi
    masa agra nege.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Bnë́tsana uta hora bnëté endmëna. Nda bnëté
    tojtsana, ndoñe ntjojéstjiana, binÿniñe bétsemnayeca. Cachcá áts̈eftaca endmëna,
    tondaye quenátopodena áts̈eftaca jopásana, ats̈e jóbanama cabá ndoñe tonjobuache
    ora. Pero ibeta tojtsanëse, cha jtsojéstjiana, ndoñe binÿniñe causa. Cachcá, bënga
    s̈ontsamna yojtsësháchenëntscuana jatrabájana. Ats̈be jóbanama tempo chaojóshjango
    ora, ya ndoñe queochátëshachena jatrabájama ca —tojánayana.'
  ron-LSB: 'Isus a răspuns: “Nu sunt oare douăsprezece ore de lumină? Dacă un om umblă
    ziua, nu se poticnește, pentru că vede lumina acestei lumi.'
  pon-pon: 'Iejuj kotin majani: Jo auer eijokriau ni ran eu? Meamen alialu ni ran,
    jota pan dipikelekel, aki a ninar marain en jappa.'
  nhe-BL: 'Huan Jesús technanquili: ―Ama ax tleno nopantis. Pampa onca majtlactli
    huan ome horas quema tlatlanestoc ipan se tonal. Se tlen nejnemi quema tonaya
    ax tleno ipanti pampa quitlahuilía nopa tlahuili tlen ni tlaltepactli.'
  sps-sps: Jisas biny ratuari sa tsue, “Tan sen nainy te kaa minon a safunuu ana fuan
    a aua tana arasan teeva? To te taan non a mes tana arasan ayei gim non ma tsukakab
    on, tana saa ayei tagei non a arasan tana monaagits to.
  wnc-wnc: Inina ita kayuk yuak kakngae natake kwakngaomde tuwanguke anzing ninikut,
    “Tapduu gwendu kukgwen kakaa yuwik. Aminu tapatuta kakaa akngane sukukengu sanga
    gupna tasiwan mainanga kake ayapbimbik.
  bus-bus: 'Yesu bè: Fãantɛ̃ doo nɛ́ awa kuri awɛɛplaanloo? Gbɛ̃ kɛ̀ èe táa oo fãantɛ̃
    è gɛ̃̀n síro, kɛ̀ èe guu ee anduna kɛ̀kii gupuraazi yãnzi.'
  gub-BL: Uze'eg urewe. — Tuweharupi kwarahy uhyape katu ywy rehe a'e. Aze awa wata
    'aromo a'e nehe, nu'ar kwaw a'e nehe, ta'e kwarahy uhyape katu hape rupi izupe
    a'e xe. Nezewegatete Tupàn nahezuka kar kwaw tuwihaw wanupe a'e rihi. Ko 'ar rehe
    hereko haw nuzawy kwaw 'aromo heata haw ihewe. A'e rupi apuner heata haw rehe
    wyzài ywy rehe wyzài taw pe ihe. Ta'e Tupàn hemonokatu a'e xe. Hemonokatu haw
    nuzawy kwaw ywy rehe ihyape katu haw.
  imo-imo: Jisasini topondopa ungu iko topalie nimbeindo, “Wali tenga ekondo kombu
    tumbulu topa ekondo tangopa naa teremoya? Kombu tangoromo wali imbo te mai kombuna
    pa teremona pumbelie aulke tumbi tipe kanopa pumbe manda ai naa toromo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Seŋ oqsiq qanam jigeqo sawa suwaŋqo. Deqa
    tamo naŋgi walwelqa kere. Maŋgalqasai.
  eng-DRA: 'Jesus answered: Are there not twelve hours of the day? If a man walk in
    the day, he stumbleth not, because he seeth the light of this world:'
  knf-knf: 'Kë aşë ji na baka : « Kapëna nfa te utaakal ŋwoori ŋaanwo iñeen na ŋtëb
    i? Ankpoşuŋ na pnak aanji hubta ţi uko uloŋ ţiki aji win bjeehi bi umundu wi.'
  san-KHM: យីឝុះ ប្រត្យវទត៑, ឯកស្មិន៑ ទិនេ កិំ ទ្វាទឝឃដិកា ន ភវន្តិ? កោបិ ទិវា គច្ឆន៑
    ន ស្ខលតិ យតះ ស ឯតជ្ជគតោ ទីប្តិំ ប្រាប្នោតិ។
  arn-NT: 'Jesus feypi: —¿Feyngelay anta antü ñi nien ta mari epu ora? Fey kiñe che
    miyawiyüm ta antü ñi pelon mew, mutrurkelay, fey peniefilu am ta pelon ñi mülen
    ta tüfachi mapu mew.'
  zas-NT: 'Dxel rëb Jesús: ―Lëjt ragbee guial chiptioꞌp hor yuꞌ tibdxej. Abiꞌ bén
    rza radxe, achet rirejl guiaꞌman, din yuꞌ bajl rusni loj guidxliuj guie.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Pú maŋɔkɔ́ nywɔp áchi byo nɛ apay bɛ́bho beti bɛ́gháka
    beku? Mmu anɛ ákɔ̀ nɛ ngósí, apú chɨŋti nɛkwɛn mbɔnyunɛ ǎghɔ̀ ɛrɔ́ŋɔ́ mmɨk.
