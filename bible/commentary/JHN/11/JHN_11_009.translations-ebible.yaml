verse: JHN.011.009
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Nahiabuna vanimo olahaliege nahi bae ono molemo
    vatoi dobuluvilivebene. Kosealemo vanie agamoike nahi olahama.
  okv-H: Iesu na ke mine einge ena, “Eto iji vihiuja amo amita jo ta amo 12 hours
    amina usasa eaguja amo embo na teto kokain eto mane veagora amita be amo iji usasa
    mihia avoeto,
  tbo-tbo: Yesu i pa, ‘Iyeta a yayata e iwawali malatomtom po a siga ibiga, ma apo
    lawa yayatagei ina nae yaka apega aebahibahi ina wialoni babana kabudala yayatana
    e lalani.
  mal-C: 'യേശു മറുപടി പറഞ്ഞു: “പന്ത്രണ്ടുമണിക്കൂറല്ലേ പകലിനുള്ളത്? ഈ ലോകത്തിന്റെ പ്രകാശം
    കാണാൻ കഴിയുന്നതുകൊണ്ട് പകലിൽ നടക്കുന്ന മനുഷ്യൻ തട്ടിവീഴുന്നില്ല.'
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς, Οὐχὶ δώδεκά ⸉εἰσιν ὧραι⸊ τῆς ἡμέρας; Ἐάν τις περιπατῇ
    ἐν τῇ ἡμέρᾳ, οὐ προσκόπτει, ὅτι τὸ φῶς τοῦ κόσμου τούτου βλέπει.
  bgc-bgc: यीशु नै जवाब दिया, “के दिन के बारहा घन्टे कोनी होन्दे? जै कोए दिन म्ह चाल्लै
    तो ठोक्कर कोनी खान्दा, क्यूँके वे इस दुनिया के उजाळै नै देक्खै सै।
  khz-khz: Iesu na evega-gelerato, netiwato, “Toma kwapuna aonai ora maparara gagalana
    ruala ei? Pene talima ta lagani maekanai elakana genai, ati pene vekwakunagi,
    kwalana ia etanopara maekanai epoepoena.
  deu-TKW: 'Antwortete Jesus: hat der Tag nicht zwölf Stunden? Wenn einer am Tage
    wandelt, stößt er nicht an, weil er das Licht dieser Welt sieht.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Zoacz chinnu hora lahuiꞌ dza. Nu bönniꞌ
    rdëꞌ lahuiꞌ dza, cutu tsajchéguꞌë, le rléꞌinëꞌ, le zoalen lëꞌ yeníꞌ zoa yödzlyú
    ni.'
  lin-lin: 'Yesu azongisaki : — Boni, moyi ezalaka na bangonga zomi na mibale te ?
    Soki moto atamboli na moyi, akobeta mabaku te, pamba te azali komona pole ya mokili
    oyo.'
  hns-NT: 'Tab oe bolies: „Ek dien me baara ghanta hai. Dje andjor me tjale hai, oe
    na gierie.'
  noa-E: Magbaawai jũrr ichdëu marag, —Pari agtha amau mʉ thõoju ora khaba sĩebahab
    ajim. ¿Pãrau oowai mʉg edau ãspapakham doce oras sĩeba aajẽ? ajim. Ãsdawan maach
    dichmam aig mawiajã bʉ̈ waaur thʉthʉgag maba aajemgui ajim, ãsdaau aawai.
  eng-EMTV: Jesus answered, “Are there not twelve hours in the day? If anyone walks
    in the day, he does not stumble, because he sees the light of this world.
  mib-NT: 'Te ni cahān Jesús: Ma cúu cahni ñayuu ruhū núu ná tu quee maá quɨ́vɨ̄ cuu
    rī. Chi jeē iyó rí ñayɨ̄vɨ yáha cúu nájnūhun jeē iyó úxī uū hora ɨɨn nduú. Te
    jeē sáha ri jeē cuní Yaā Dios, cúu ri nájnūhun tēe jeē jíca nduú, te tu cáchihi
    de jehē de, chi cúndijin nuū de ñayɨ̄vɨ yáha.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “थिक् ले़न्‍दिक्‍को कुमुक् थिक्‌-ने़त् (१२) मे़बोःङ्‌ने़न्‍बि?
    आत्तिन् मनाःन् ले़न्‍दिक् लाङ्‌घेःक् खे़ल्‍ले़ कुलाङ्‌ङिन् मे़दोःक्‍ने़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोबा खाओःप्‍माओ मिक्‌निःरो॥
  xnj-xnj: Yesu akavayangula “Wu, kuvi lepi masaa kumi na gavili ga muhi? Hinu mundu
    akagendayi muhi nakuhotola kujikuvala ndava ihotola kulola lumuli lwa mulima.
  mmx-mmx: Iesu ga vorang i ridi, “Laaleng kangking i ruuna lasangaun mi legepu xonatat
    aleng. Kuren la, mo do taradi nat pas at laxangking tubu, neni xopmen nak sak
    kikixin, mila neni i ven laxasep at na lavatbung menemen.
  cbr-NT: 'Quixuan cacëxun ca Jesusan cacëxa: —Achushi nëtëx ca doce horas ''icën,
    ¿usa cat? Barían pëcarupuncëbë xabá ''ain ca unin upí oquin isquin chacáquinma
    upí oquin ñu mëëia.'
  tee-NT: 'Ak''alhtayanalh ju Jesús: ―Ja jantu pacxanta lakacaut''ui hora ju tam avilhchan.
    Pus ju ca''alhtanana'' ju tuncu jantu tu''u'' puk''alhk''osa ni lakts''in ju xa''atuncunu''
    ju ani lacamunutpa''.'
  eng-LSV: Jesus answered, “Are there not twelve hours in the day? If anyone may walk
    in the day, he does not stumble, because he sees the light of this world;
  cak-NT: 'Pero ri Jesús xu''ij chique: Ri k''ij ruc''uan cablajuj horas. Ri niplakin
    pak''ij, manak nutopij rakan, roma can c''o ri nisakrisan richi ri rech-ulef.
    Can ronojel-wi nutzu'' roma ri sakil ri''.'
  pah-NT: 'Igwete Jesus''ga ei nahã javo g̃a pe: —Ara rupi ve gwereko doze horas,
    ei ga. Arimo nhandehorame nhandekovo nhande ndi''ari yvya rehe hepiakatuavo g̃waramo.
    A''ereki nhanderyapehava omomytu''ẽ nhande ve, ei ga g̃a pe. Ypytunimo nhandehorame
    nhande ari a''ero hepiage''yma g̃waramo. Tegwete nhande ve a. A''ereki nianderyapehavi
    ypytunimo, ei ga g̃a pe. Ag̃wamo ko arimova''ea ja nhande ve. Ag̃wamo nhande rekorame
    Tupana''ga remimbotarimova''ea rehe nianemombikavi, ei ga. A''ereki Tupana''ga
    omomytu''ẽ g̃wemimbotarimova''ea nhaneakag̃i pe nhande pokoga jipi, ei ga. Aerẽ
    po ti ypytuna ja nhande ve nehẽ. A''ereki aerẽ nhande manorame tegwete nhande
    ve, ei ga. Xaho tuhẽ ti kiro a''ero. A''ereki ndohoi ve nhimomanohava apiavo,
    ei ga g̃a pe imombe''gwovo.'
  sja-NT: 'Jesupa p''anauji: —¿Ewari doce hora ɨ̃daa nɨ̃bapari-ek''ã? aji. Eperã ãstaawa
    nipak''ãri, t''ĩutɨk''aa, ɨ̃daa nɨ̃bairã.'
  xed-xed: 'Ka Yesu mantsa: «Ghwaŋpɗə his a nzemndi ma vaghu ra. Ka ta mbaɗə gifitik
    mndu ta mbaɗa ná, haɗ tuthun, ta dzadzay wu, kabga tsuwaɗak vli ta wa irani gifitik.'
  glk-glk: 'عیسی جواب بده: «مگر هر روز دوازده ساعت نی‌یه؟ اونی کی در روز راه شه لغزش
    نوخوره، چونکی نوره اَ دنیایه دینه.'
  mks-NT: 'Joo sa̱ xíni̱ Jesús ña̱ cáma̱ní xi̱nu̱ qui̱vi̱ quivi a sa̱há ña̱ cán quéa̱
    na̱cachi a já xi̱hi̱n ná: —Cande̱hé ndó. U̱xu̱ i̱vi̱ hora ndáca in qui̱vi̱ ta
    tá xíca nuu na ndiví a̱ cúu toho cachihin sa̱ha̱ ná jáchi̱ tívi xícá yéhe̱ nu̱
    xíca na.'
  gfk-S: 'Jisas ga balu di horek: “Dait nunure be a sangahul ma iruo ira pana bung
    naramon tike bung na kasasa. Io, nesi tikenong i hanana ra kasasa pai nale puko
    kinong i nanaas ter ma no lulungo ta ikin ra ula hanuo.'
  bmu-bmu: Mewö meleŋgetka Jisösnöŋ keu kewö jiyök, “Wehöngö auaŋi 12 ahözei, kunŋan
    miaŋgö asakŋe köna anmawi, yaŋön mönö yuai kunŋan qem mizit qahö ak waŋgima. Gölmegö
    asakŋan asarim waŋgiiga ölöp eka anma.
  dgz-dgz: Iesu maibe gapan anega wan, “Wam airase aonagaet pusi nawan dere (12) ganasewa
    wandia. Apan da wamu yonen ap iniwa pusiwa ya enuta, iwa me piup ganat megawa
    gapan ini menan.
  eng-GNV: Iesus answered, Are there not twelue houres in the day? If a man walke
    in the day, hee stumbleth not, because he seeth the light of this world.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Tsí álahua tsì''nu hora nua'' cca ttu tsá cá.
    Nuỹa tediba ribèni de ritsá nna labí ribixią, porqui''ni rilá'' bánią por la''yani''
    qui'' ritsá.'
  eng-WEBSTER: Jesus answered, Are there not twelve hours in the day? If any man walketh
    in the day, he stumbleth not, because he seeth the light of this world.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Matacabi raja xaina doce pahorabeje.
    Nexata pajivi matacabita ponapona, apo firapecae. Tsipaji icotiata napebeta xaniavaetsia.'
  bon-bon: Yeesu jejemige egä, “Cije bimu me ngalebora twelb awa lica gemi kroke cabu
    ca ngälu mämleteca oomlaname? Laati te bimu apaclyera cabu läduge, tabe lica yaatramuge,
    ingle tabe ai gawecewe me apaclyera ne jääpänuge.
  nhw-BL: 'Huan Jesús technanquili: ―Ama ayamo tleno nopantis, pampa onca majtlactli
    huan ome horas quema tlanestoc ipan se tonal. Se catli nejnemi quema tonaya amo
    tleno quipantis pampa quitlahuilía nopa tlahuili tlen ni tlaltipactli.'
  swh-ONEN: Yesu akawajibu, “Si kuna saa kumi na mbili za mchana katika siku moja?
    Wala watembeao mchana hawawezi kujikwaa kwa maana wanaona nuru ya ulimwengu huu.
  wbi-wbi: UYesu akavamula akati, “Asi, imwisi najili ni fivalilo kijigho na fivili?
    Umuunhu angaghende pamwisi, naangakuvale ulwakuva ulumuli lukumulikila, ikufyagha
    fyoni.
  bba-bba: Yesu u bu bikiɑ u nɛɛ, n ǹ sɑɑ wɔkurɑ yiruwɑ sɔ̃ɔ rɑ n wɑ̃ɑ sɔ̃ɔ teeru
    sɔɔ? Goo ù n sĩimɔ sɔ̃ɔ sɔɔ, u ǹ sokurɑmɔ yèn sɔ̃ u hɑnduniɑn yɑm bururɑm wɑɑmɔ.
  eng-KJVCPB: Jesus answered, Are there not twelve hours in the day? If any man walk
    in the day, he stumbleth not, because he seeth the light of this world.
  kgk-NT: 'Upéi he''i ha''e: —Áry ramo hesakã meme voi. Jahexa nhande resapeha. Upéa-gwi
    jagwata porã nhanhepysanga e''ỹ reheve.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Mo mmuaa suaivau yaakuuvaitana yukukidiri
    taarama suaivo vainoo. Ii suai iyauvunu suaivo mmannammanna taikiokio yapooma
    heenaivai. Itaama vaivaara gioonna kiaapu voovoono suaivau nuainno fai hama harurinaravai.
    Ivo mmataivo koo pataivau avuuvaa taa roo nuaivaara hama harurinaravai.'
  cpy-cpy: 'Ikantzi Jesús: “¿Tema ojamani okanta apaani kitejeri? Ikaatzi anashita-chari
    kitejeriki, tee rantziwa-waeta, tema eenitatsi koñeetyaatsiri jaka kepatsiki.'
  ekk-PKP: „Eks ole päevas kaksteist tundi?“ vastas Jeesus.
  mpx-mpx: Yeisu tohago analiya i lahe i ba, “Lan gamwanaa kilok matana auwa ali gewi
    tuwel mulaa abwe sabwelu ni lobek, age? He ebo gamagal ni nawanawa lan gamwanaa,
    aena nige ni tutupaan ge ni sosogu, kaiwena panayawi ana mwananal elana matana
    i mwananal.
  wbp-wbp: Jijajirli-jana yalu-manu, “Purda-nyangkajulu! Kuja-ka wanta pardimirni
    mungalyurru, yurirrimi-ka nguru-wana kakarrara-ngurlu karlarra-kurra yukanjakungarntiji.
    Kuja-puruju wanta kuja-ka jankami, yapangkuju kalu nyiyarningkijarra nyanyi warrajarlu,
    manu kalu wapami rampal-wantinja-wangu.
  luo-luo: Yesu nodwokogi niya, “Donge nitie seche apar gariyo e odiechiengʼ? Ngʼat
    mawuotho godiechiengʼ ok chwanyre, nimar ler mar piny miyo oneno.
  nhe-NT: 'Huan Jesús technanquili: ―Ama ax tleno nopantis. Pampa onca majtlactli
    huan ome horas quema tlatlanestoc ipan se tonal. Se tlen nejnemi quema tonaya
    ax tleno ipanti pampa quitlahuilía nopa tlahuili tlen ni tlaltepactli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܵܐ ܠܲܝܬ ܬܪܸܥܣܲܪ ܣܵܥܲܬܹ̈‌ܐ ܓܵܘ ܚܲܕ ܝܵܘܡܵܐ؟
    ܐܸܢ ܐܢܵܫܵܐ ܚܵܕܹܪ ܒܝܵܘܡܵܐ ܠܹܐ ܬܲܪܩܸܠܔ، ܣܵܒܵܒ ܟܹܐ ܚܵܙܹܐ ܒܲܗܪܵܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ.'
  esk-NT: Jesus nipliqsuq, “Uvlum qaumaniŋa sassaqanġitpa qulit malġuŋnik? Iñuk uvlum
    qaumaniŋani igliġumi putukkitchumiñaitchuq, atakkii qiñiqługu siqiñġum qaummataa
    marruma nunam.
  msb-msb: Nagsabat si Jesus, “Nano, dili dose oras an maghapon? An nagalakat kun
    adlaw dili napapangkog kay nakakita siya paagi san kapaw-an sani na kinab-an.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lǿa¹² quian¹jni ju³lah lǿa¹² quiah¹² dsa² ŋi²nio³
    ŋi²jmø². Chi² báh³ guie¹tǿn² hora lah¹cøng² lah¹cøng² jmai³ ja³taih¹² jmøi¹guǿi¹.
    Ha¹chi² qui²niá¹² dsa² ŋi²nio³ ŋi²jmø². Di³ taih¹² ja³ŋi²nio³dsa.'
  dso-dso: ଜିସୁ କ‍ଇଲା “ଗଟେକ୍‌ ଦିନେ କାଇ ବାର ଗଁଟା ଉଜଲ୍‌ ନ ରଏ କି ? ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଦିନ୍‌ବେଲାର୍‌
    ଉଜ୍‌ଲେ ରଇବାଇ, ସେମନ୍‌ ଜଟିଆଇ ନ ଅଅତ୍‌, କାଇକେବଇଲେ ସେମନ୍‌କେ ଏ ଜଗତର୍‌ ଉଜଲ୍‌ ଡିସ୍‌ସି
    ।
  meu-meu: Iesu e haere, eto, Dina ta ena hora na dia gwauta-rua a? Dina ai e loaloamu
    tauna na se hekwakwanaimu, badina be ia ese ina tanobada diarina e itaiamu.
  yva-NT: Yesus po raura ananeneaebe mansai pare, “Masyote anteter mba dave arono
    uma seo ao to pasyo akato. Weti vatano panya arono sansimane ntami apa kawi rantukame
    ramu, weye uma bar ti po apa unanuije raen kobe.
  dgc-dgc: “Pabayan moy,” kagi ni Jesus. “Ewan moy meta a te labindalawa a oras ta
    aldew bagu dumiklém? Nadid, éng mara méglakad i tolay ta aldew, éy éwan siya maanya,
    da tanglawan siya na demlag.
  zpm-NT: 'Nëchaa me: ―Tsiipchopraa hor name rziini ngbidz, ni laga niini rna zac
    tibliladz zia ne, noxtseebd ne lega pa grieḻ ni ne;'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, noro. Awasnawo rma haka komyawon hok tehxan
    hamà, 12 oras me, kekon hatà. Awasnawo àhokon komo wyaro, romyawon hoko roro rma
    hak wehxaha, tano rma hak ryehtoko, rowayehtoho mehra rma haka esnàr ke, kekon
    hatà. Awasnawo tontoko rma, ehurkahra tehxan hamà, kamàmà wya kawasmenàr ke.
  sim-sim: Karem li mbarik ormu mbara, �Tandi wolo lerawun ni landa nir. Hako si krinyawa
    wolo mbeek lerawun ni landa ambu nir. Ma ol ta jiwa wolok yanda ondo mbeek takatukuyinda
    ambu lir. Harawak heye yanda ola!
  npi-ULB: येशूले जवाफ दिनुभयो, “के दिनमा बाह्र घण्टा उज्यालो हुँदैन र ? यदि कोही
    दिनको समयमा हिँड्छ भने त्यसलाई ठेस लाग्दैन, किनकि त्यसले यस संसारको उज्यालोको
    सहायताले देख्छ ।
  cgc-cgc: Ambal Jesus, “Dili kaw madlek. Di' ba ta isya adlaw may dusi uras na pawa?
    Gani, bisan kino na manaw na adlaw pa, dili kanen an makaragpa tenged pawa pa
    adlaw an.
  tim-tim: hin makyeŋgiep, “Âi meme sop amâ 12 awa yendâp aregât âi meme sopŋân siâ
    yâk hân iregât pagaleŋân arimbo wanŋe me wanŋe bo ewuwiap.
  yor-yor: Jesu dáhùn pé, “Wákàtí méjìlá kọ́ ni ó bẹ nínú ọ̀sán kan bí? Bí ẹnìkan
    bá rìn ní ọ̀sán, kì yóò kọsẹ̀, nítorí tí ó rí ìmọ́lẹ̀ ayé yìí.
  wos-wos: Wungi wandaka dé Jisas wa, “Ganémbambu take ye gérambumbu nukwa xéta laréta
    tékwandé. Du nukwambu ye ané héfana hanyikwa yana larékombu ye yamba xakrikéndé.
  emp-NTPO: 'Jesuba jarasia: –¿Ewarira doce hora b̶ʌẽ́ca? Ãsa nĩra tenedrʌcaa, idjia
    ʌ̃naa naʌ̃ ẽjũãne b̶ʌda unu b̶ʌ bẽrã.'
  eng-F35: 'Jesus answered: “Are there not twelve hours in the day? If anyone walks
    during the day he doesn''t stumble, because he sees the light of this world.'
  ind-ind: Jawab Yesus, “Setiap hari matahari bersinar selama dua belas jam. Kalau
    kita berjalan pada siang hari, kita tidak akan tersandung karena cahayanya menyinari
    kita.
  pes-OPCB: 'عیسی جواب داد: «در روز، دوازده ساعت هوا روشن است. تا زمانی که همه جا
    روشن است، مردم می‌توانند راه بروند و نیفتند. آنها راه را می‌بینند زیرا از نور
    این جهان برخوردارند.'
  mpt-mpt: Yesuse baabenea Nakai bomanobua afokalo haabiaibo i mo dlo blela yenanomobabe.
    Niminbabe, bomanobio kesoa i teme bianiba misiam temo deiboniba ayam ota haanomabiobe.
    Otane mililanobio temo haanimib ile ayal blim kesoa dlo blela yenanamabobe. Nakai
    tab okok kemibi klayam okok kemomabiobe. Nesa inania memalo ne okok am kesoa okok
    kebi olo makob nakai tab dim haablib inaminobe. I ne nenaiba kaanamabi amo mo
    tlim blim biobo ge baabenea
  ssx-ssx: Yesuma꞉ alota꞉ Nate homekena꞉ pa yata꞉pea꞉peke nate leke manuta꞉ 12 awamanu
    dia꞉ya꞉ka꞉ta꞉pe. Hali ma꞉nda꞉ta꞉ oli nate talo haena꞉ pomia꞉ka꞉na꞉ta꞉ do kenkena꞉
    pa̱a̱ pa꞉la꞉eki handa꞉la꞉ ekima꞉ ipikita꞉ lopuluekema꞉ taapa꞉tia na pelieke laa
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, ɑjɔ ɑkɑ̃ lɛɛu fɛloi í nɛ. Kù jɛ mɑɑteeji bɑ. Bii
    inɛ ɡɔ wɑ nɛ dɑsɑ̃ kɑɑ koosɛ domi wɑ yɛ inyɑ kumɑ́i ɑndunyɑ.
