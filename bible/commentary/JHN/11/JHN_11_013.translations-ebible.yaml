verse: JHN.011.013
translations:
  kpx-kpx: Abu katelahai huhulahai avoe, “Lasolou laha unahanu.” Isito Iesu eu hilokage
    keu hatinu.
  okv-H: teho evo ari ke hotembea te Iesu na mahu pehena aravo evo ari ke ena
  tbo-tbo: Yesu a baha ano dumana naka Lasalo amaka i hilage, ma a hewahewali hai
    nugotuhu hi pa eno hilage binei ita ibaabani.
  mal-C: യേശു അയാളുടെ മരണത്തെക്കുറിച്ചായിരുന്നു സൂചിപ്പിച്ചത്; എന്നാൽ, സാധാരണ ഉറക്കത്തെക്കുറിച്ചാണ്
    യേശു പറഞ്ഞതെന്ന് ശിഷ്യന്മാർ തെറ്റിദ്ധരിച്ചു.
  grc-SR: Εἰρήκει δὲ ὁ Ἰησοῦς περὶ τοῦ θανάτου αὐτοῦ· ἐκεῖνοι δὲ ἔδοξαν ὅτι περὶ τῆς
    κοιμήσεως τοῦ ὕπνου λέγει.
  bgc-bgc: यीशु नै तो उसकी मौत कै बाबत कह्या था, पर उननै सोच्या के उसनै नींद तै सोण
    कै बाबत कह्या सै।
  khz-khz: Na Iesu na voo ekwaregato ekilagiawai. A gena melo matapolu gekilawai,
    eagalagina gaurai emaitu-kwaregato ekilagiana, negetiiwai.
  deu-TKW: Jesus aber hatte von seinem Tode gesprochen; sie dagegen meinten, er spreche
    von der Ruhe des Schlafes.
  zsr-NT: 'Gnëꞌ cni Jesús le chgutiëꞌ Lázaro, san lequëꞌ táquinëꞌ gnëꞌ: “Raszëꞌ Lázaro.”'
  lin-lin: Solo, Yesu alingaki koloba ete Lazare akufi, kasi bayekoli bakanisaki ete
    azali kolobela nde pongi oyo tolalaka.
  hns-NT: Oesab sotjat raha kie Jiesoe bolies hai kie Laasaaras khaalie soete hai.
    Bakie okar matlab raha kie oe mar gail hai.
  noa-E: Pari Jesuu mag Lázaro khãibaadëm a sĩerran, maan iin ya i meebaadëmta jaau
    sim ajiebma. Pari mag simta maraun khaugba, sĩi khãai chaar khãibaadëmta jaau
    simpii naajim.
  eng-EMTV: However, Jesus spoke about his death, but they thought that He was speaking
    about resting in sleep.
  mib-NT: Te Jesús chi súcuan ni cahān yā jeē jé ni jihī de. Te cájeni ni tēe cáscuáha
    jeē quixí ndije de.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ लाजरसरे़ कुसिःमे़न्‍निल्‍ले़ कुयाःम्‍बेओ मे़त्तुसिआङ्
    वये़, कर कुहुॽसाम्‍बाहाॽरे़ लाजरसे़न् इप्‍से़आङ्‌लक् ने़ःॽ लॽरिक् निङ्‌वाॽ मे़इःत्तुरो॥
  xnj-xnj: Vene vaholalili kuvya ajovili kugona lugono, nambu Yesu ajovili kumvala
    lifwa la Lazalu.
  mmx-mmx: Ketla lavasuun at levelinga at ne Iesu do Lasaro ga met. La lavaun pinivu
    diga nua i do Lasaro ga unga mene.
  cbr-NT: '@see-verse:JHN.011.012'
  tee-NT: Ju Jesús va ix'ajumputunch ni nitach vasalh. Para ju yu'unch va ixtalhimachakxai
    ni ca vasalh va lhtatai ju Lázaro.
  eng-LSV: but Jesus had spoken about his death, but they thought that He speaks about
    the repose of sleep.
  cak-NT: Pero ri Jesús xa chirij ri rucamic ri Lázaro xch'o'n-wi, cuando xu'ij chi
    niwer, pero ri ru-discípulos xqui'en entender chi can niwer-wi.
  pah-NT: '“Lázaro''ga kira pe po ga ei ra''e,” ei g̃a oyvyteri pe. Lázaro''ga manoa
    pe Jesus''ga ei reki. A''ero ga imombe''ukatui g̃a pe:'
  sja-NT: Jesupa jara k'inia baji Lázaro jai-idaa bɨ. Mamĩda ãrapa k'awada-e p'anajida.
    K'ĩsiajida jĩp'a k'ãi bɨ.
  xed-xed: Ba va hani ta dzata kahwathwata ka hahəŋ sizlay nda ŋa taŋ. Tsaw ta ghəŋa
    mtatani mna Yesu ta ŋani.
  glk-glk: امّا عیسی از اونه مرگ حرف زه‌یی، در حالی کی اونه شاگردأن فکر کودیدی کی
    گه اون خوفته.
  mks-NT: Joo ña̱ cúni̱ cachi Jesús quéa̱ sa̱ na̱xi̱hi̱ va Lázaro va̱tí na̱ xíca tuun
    xi̱hín a̱ cán na̱ca̱hán na̱ ña̱ cúni̱ mé á cachi a quéa̱ na̱qui̱ji̱ Lázaro cán
    tá quia̱hva quíji̱ tócó ndihi ña̱yivi.
  gfk-S: Jisas ga haianga di tano minat tane Lasarus iesene ira nuno bulu na harausur
    di ga lik be iga tangtange be Lasarus ga kubabo ter mon.
  bmu-bmu: Jisösnöŋ Lazarus kömuyöhaŋgö keu saiŋi jiyökmö, gwarek yeŋön ‘Gauna ahöza,’
    jiyöhi, miaŋgö möt bibihiba keu könaŋi qahö möt kutuget.
  dgz-dgz: Iesu apan Lasiros boeni nopewa waiwandini, go me wa ewamot mega anune aup
    mondigawa iniwandat anun.
  eng-GNV: 'Howbeit, Iesus spake of his death: but they thought that he had spoken
    of the naturall sleepe.'
  zaa-NT: Pero Jesús nna acerca de lù'uti quì'ba Lázaruá nuá rèe anía, pero ca discípuluá
    nna belaba latsi' cabi qui'ni gunnie acerca de bétsiala.
  eng-WEBSTER: 'Now Jesus spoke of his death: but they thought that he had spoken
    of taking rest in sleep.'
  guh-guh: '“Vajayapëtaenë rabaja Lázaro majitanuca,” itsa jai Jesús, Jesús picani
    pejumaitsijume, “Lázaro rabaja tëpa,” pejaijume. Itsiata Jesús pijajivi apo jumeyapëtaetsi.
    Bajarapamonae Jesús pijajivi jamatabëcuenenavëxaniabiaya jamatabëjumaitsi: “Lázaro
    meta saya majitanuca pacuenia majitanucabiaba meravi,” jamatabëjai.'
  bon-bon: Yeesu ai mene Lajaro me budre poto cidi me jiicige, yepä abiberäja bägrä
    cina apu jengemige, egä papa ute me jiicige.
  nhw-BL: Pero Jesús nelía techilhuiyaya Lázaro ya mictoya, pero timoilhuiyayaj san
    cochtoya.
  swh-ONEN: Hata hivyo, Yesu alikuwa anazungumzia kuwa Lazaro amekufa, lakini wanafunzi
    wake hawakuelewa, walidhani kwamba anasema Lazaro amelala usingizi tu.
  wbi-wbi: UYesu alyale ijova imhola ija kufua kwa Lasali, neke avavulanisivua vaake
    valyale visaagha kuuti ijova imhola ija kughonelela itulo.
  bba-bba: Adɑmɑ Yesu u bu Lɑsɑɑn ɡɔɔ sɔ̃ɔmɔwɑ. Be, bɑ tɑmɑɑ dom dirun ɡɑriyɑ u bu
    sɔ̃ɔmɔ.
  eng-KJVCPB: 'Howbeit Jesus spake of his death: but they thought that he had spoken
    of taking of rest in sleep.'
  kgk-NT: 'Ha Hesu omombe''u Lázaro omanoha rehegwa nhe''ẽ okeha rehegwa nhe''ẽ-rami.
    Ha hemimbo''e kwéry katu mbava''e-pe po he''ise Hesu nhe''ẽ ndoikwaái voi: “Lázaro
    oiko porã oke jave” he''i mo''ã ojóupe.'
  waj-waj: 'kiaa kiada Yisuuva Rasaruuso vaa putuu kuaivaa iya kiaa mmuuvaara hama
    tuqinnama rikieeraida iya yaata utida tunoo: Ari kati ivo vuru vaivaarainno aavo
    itaa kua tinoo.'
  cpy-cpy: Tema ikantawi-tatyaa Jesús kamaki Lázaro, roo kanteencha ikenkishireeyani
    riyotaani ikenkitha-takota-tziiro makoryaantsi.
  ekk-PKP: Jeesus oli vihjanud Laatsaruse surmale, kuid jüngrid arvasid, et ta mõtleb
    tegelikku magamist.
  mpx-mpx: Yeisu i baaba Lasalo wana yaomal bana, yaa wana tohago hi nuwatu tage i
    kenu ya.
  wbp-wbp: Kurdungurlu-paturlulu rampal-manngu-nyangu kula-nganta Lajuruju jarda-juku.
    Kuja-jana Jijajirli yimi-ngarrurnu Lajuru nganta jarda, yimi-ngarrurnulpa-jana
    ngurrjungku kuja Lajuru nyurru-juku palija.
  luo-luo: Yesu ne wuoyo kuom tho Lazaro, to jopuonjrene to ne paro ni oloso mana
    kuom nindo mapile.
  nhe-NT: Pero Jesús nelía techilhuiyaya Lázaro ya mictoya, pero timoilhuiyayaj san
    cochtoya.
  aii-aii: ܝܼܫܘܿܥ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܒܘܼܬ ܡܵܘܬܹܗ، ܐܝܼܢܵܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܕܗܲܡܙܘܼܡܹܐ
    ܝܗܘܵܐ ܒܘܼܬ ܕܡܵܟ݂ܵܐ ܕܫܸܢܬܵ‌ܐ.
  esk-NT: Aglaan Jesus piñiqsuaq Lazarus tuqunipḷugu. Taapkua isrumaniqsut uqaġasrukniaqługu
    siñiksapiaqtuamik.
  msb-msb: Niyan, an ginsabi ni Jesus amo an manungod sa kamatayon ni Lazaro pero
    sa paghuna ninda sani na pagkaturog an gusto niya sabihon na turog gayod.
  cpa-NT: Ca¹juúh² Jesús lah¹jøng². Di³ ma²rø²jon¹³ Lázaro. Jøng² lë́² dsa² quianh³
    Jesús hi² lah¹dsóh² rø²güé¹ báh³ dsa².
  dso-dso: ଜିସୁ ଲାଜାରର୍‌ ମରନ୍‌ ବିସଇ ନେଇକରି କଇରଇଲା, ମାତର୍‌ ସିସ୍‌ମନ୍‌ ଲାଜାର୍‌କେ ଗୁନର୍‌ଲାଗି
    ସଇଲା ବିସଇ କଇଲାନି ବଲି ବାବ୍‌ଲାଇ ।
  meu-meu: Iesu ese ena mase e gwauraia, to idia banava eto ia na laḡa-ani mahutana
    e herevalaia.
  yva-NT: 'Yesus apa ayao ama ine mi so: Lasarus opamo kakai to. Weramu Apa arakove
    wo rakarae ware Yesus pare Lasarus ta niki vayavea.'
  dgc-dgc: Kanya négkagi side ta kona sa, éy akala de a tidug san ti Lasaro ta mahusay.
    Pero éwan; i kahulugina no kinagi ni Jesus, éy minate dén.
  zpm-NT: '@see-verse:JHN.011.012'
  hix-NT: Noro wayehtoho hok haxa nàrwonakon hatà, Txesusu, tàwya ànàhsaho rma naha
    tatoko rma. Àro wyaro uhutwahra mak nehxatxkon hatà, nyamoro. Ànàhtoho rma hutwetxkon
    hatà. Ànàhso atakryetxho rma hutwetxkon hatà.
  sim-sim: Lasarus angop hari ri. Hako lir mbeek os or mbari mashin yariri ambu lir.
  npi-ULB: अहिले येशूले तिनको मृत्युको बारेमा बोल्नुभएको थियो, तर उहाँ आरामको निद्राको
    बारेमा बोलिरहनुभएको छ भन्‍ने तिनीहरूले सोचे ।
  cgc-cgc: Iling tan iran na ambal tak salig danen na gatunuga nang Lazaro ya. Piro,
    beet ambalen Jesus na Lazaro ya patay en.
  tim-tim: '@see-verse:JHN.011.012'
  yor-yor: Ṣùgbọ́n Jesu ń sọ ti ikú rẹ̀, ṣùgbọ́n wọ́n rò pé, ó ń sọ ti orun sísùn.
  wos-wos: Tale Jisas Lasarus hwandénka wata dé Lasarus hiyandénka dé wa. Wungi wandéka
    di déka du Lasarus hiyandénka xékélakihambandi. Di angi saréké, “Dé baka xéndi
    dé hwae.”
  emp-NTPO: Jesuba maʌ̃ jarad̶ad̶eba Lazaro beud̶ad̶ebemada bed̶ea b̶asia, baribʌrʌ
    idji ume nĩbabadarãba crĩchasid̶aa Lazaro cãĩ b̶ʌd̶ebemada bed̶ea b̶ʌda.
  eng-F35: But Jesus had spoken of his death, while they thought He was talking about
    natural sleep.
  ind-ind: Kami pikir maksud Yesus adalah tidur biasa. Namun sebenarnya maksud Yesus
    ‘tidur’ dalam bentuk kiasan yang artinya ‘mati.’
  pes-OPCB: ولی منظور عیسی این بود که ایلعازر مرده است، اما شاگردان تصور کردند منظورش
    این است که ایلعازر در خواب است.
  mpt-mpt: '@see-verse:JHN.011.012'
  ssx-ssx: Yesuma꞉ta꞉ mo La꞉satesi ota꞉ homeeke ekina꞉ leekepate mo haliwekima꞉ta꞉
    pa u peileke ala꞉me hone wimikime.
  mkl-mkl: Wee ikui Lɑzɑɑi Jesu í fɑ̃ɑ, ɑmmɑ ɑŋɑ ɑ̀ tɑmɑɑ bɛi idei njoo ɑlɑlɑi í fɑ̃ɑ.
  gaq-gaq: ଲାଜାର୍‍ ଗୁଏଗେ ଡାଗ୍‌ଚେ ଜିସୁ ବାସଙ୍ଗ୍‍ବଗେ ମାତର୍‌ ମେଁ ଲେମୁଆଃ ଲେଃଲା ଡୁଲେଗ୍‍
    ଲେଃକେ ଡାଗ୍‌ଚେ ମେଇଂ ଜିସୁନେ ସାମୁଆଁ ବାବେଲେଗେ ।
  gof-RNT: Yesuusi Alaazari hayqqidayssa odis, shin enttaw coo dhiskko daanis.
  unx-unx: ୟୀଶୁ ଆୟାଃ ଗନଏଃ ବିଷାଏରେ କାଜିକେଦାଏ, ମେନ୍‌ଦ ଚେଲାକ ସାର୍‌ତିଗି ଦୁଡ଼ୁମ୍‌ତାନାଏ
    ମେନ୍ତେକ ଆଟ୍‌କାର୍‌କେଦାଃ ।
  gah-gah: Loko luhá nene, Izesú eza heleakakumú anoza gakó lo limitó leza hanuva
    akonoikumú lihe loko gele hee lamunike lokuko,
  lcm-lcm: Si taun ang Iesu katapo mengen ta katala mat, sikei ria kipo sekpat ko
    nang ani kapo mengen ta rot palau i pukun.
  aer-aer: Kele nhenge Jesus-arle angkemele kwenhe re ankwe ware intemenge re angkentye
    arrpenhe-werne-atheke angkeme. Re kwenhe arratye angketyame Lazarus-arle kele
    ilweke. Kenhe apententye akngerre ikwerenhe areye akenhe itirretyame rarle akwele
    arratye ankwe intetyameke-athene.
  qvc-NT: 'Piru Jisusqam chayshinaqa nirqan, Lasaru wañushqana kaptin. Piru noqaykunaqam
    yuyarqayllapa: Payqam puñuypaq rimaykan, nishpa.'
  tgl-ULB: Ngayon, sinabi sa kanila ni Jesus ang tungkol sa kamatayan ni Lazaro, ngunit
    inakala nilang lahat na ito ay tungkol lamang sa pagpapahinga sa pagtulog.
  cbs-NT: Lázaro mawakidi Jesúsun nuku yuibia unanma uxa bestiakidi nun shinaniki.
  xtm-NTPP: Kovaa sukan‑ni ni jiña'a Jesús ma, kuechi ja ni ji'i Lázaro ma. Kovaa
    tee ka ndikin ya ma, ka jani ini de ja ni kixi de ja ndatatu de kúu.
  nnq-nnq: Angweto bapemelela Yesu alengita kugoche lugono, bamanyije alenga kiu cha
    Lazalo.
  bao-NT: Jesús pea, Lázaro cʉ̃ ca bii yaicoariquere ĩigʉ ĩimiupi. Jãa, cʉ̃ buerã
    pea, “Ca catirã mani ca cãnirucurore biro cãnigʉ biicumi,” jãa ĩi tʉgoeñacãwʉ.
  san-ORI: ହେ ଗୁରୋ ସ ଯଦି ନିଦ୍ରାତି ତର୍ହି ଭଦ୍ରମେୱ|
  huv-NT: Teat Jesús tandeac atquiaj cos ajaw Lázaro landeow; pero minipilan nej apiüngüw
    naleaing almameay.
  otn-NT: Bi̱ ne xta̱ mma̱nna̱ Jesús ngue ya xi du̱ ra̱ Lázaro, pɛ nu̱p'ʉ i bɛ̱nyø
    xädi, bi 'yɛ̱mbi̱ ngue mma̱ ngue bi a̱tho.
  nop-nop: Jesu adi kumuŋ tuguk wondok damo deitak yeniŋguk kaŋ mihiŋiye adi damo
    biyagoŋ binek deitak yo nadigiŋ.
  obo-NT: Id oseng dan idda, su kunan dan ko nokotinuhon da en si Lazaro, piru iyon
    bos kohulugan taddot id oseng din, no id patoy ron si Lazaro.
  cak-ENT: Y ri Jesús xa pari' ri rucamic ri Lázaro xch'o-vi tok xbij que nvür, pero
    ri rachibila' xk'ax cheque que varan vi.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤗᤠᤈᤖᤛᤖᤧ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤘᤕᤧ. ᤁᤖ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
    ᤗᤠᤈᤖᤛᤧᤴ ᤀᤡᤵᤛᤧᤀᤠᤱᤗᤰ ᤏᤧ᤹᤺ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: Sochi Jesús chi súcuán nī ncāhān yā jā ní jīhī dē. De jáni inī ndá tēe scuáha
    jā quíxīn ndija dē.
  san-TIB: ཧེ གུརོ ས ཡདི ནིདྲཱཏི ཏརྷི བྷདྲམེཝ།
  qve-NT: Jesusqa Lázaro wañusqanta yachaspanmi saynataqa niran. Ichaqa discipulonkunaqa
    Lázaro cheqaqta puñunallanpaqmi piensaranku.
  pao-NT: Soo Te Pabe'e ka Lazarus ya'ena sopedakwadoo. Numme meeoo sokwama soo Lazarus
    tookwa sukwe u'we.
  cbu-NT: Isusoo kuk mamarparanguni, manguparee kanuskiya atuni, tárangtanicha. Itaru,
    Isus Lásaroo watsipun kamanirangiya.
  usa-usa: Îtuma Aráátarati pukáiqtaba kétitata ááqibo wení iyápó-annama paá waguráitana
    kétiyaa téta yé tirááe.
  soy-soy: Lɑsɑɑ nkpɔ nsímɛ́ kɛ Yeesu uu lɛ̃ tee. Upipirɛtiki pɔ́ɔn músu rɛ nnɔni
    yíkíyiki nsímɛ́ kuu símisi.
  hui-hui: Yasuhanda ibu tongolo miya manda buwa lenego tigua ibu u henene pada lalu
    layabe toba howa ani lene.
  amf-amf: Yesusaar Alaazarsa dembhin goynsa ki giyade; kediar raat kinin raatonsa
    kinin giyea kena ko maatade.
  quc-NNT: Ri Jesús k'ut are tajin kub'ij chi ri tat Lázaro xkämik. Are k'u ri tijoxelab'
    xkichomaj e are' chi are tajin kub'ij ri waram ri kub'an jun winaq.
  dob-dob: Ta Yesu ꞌina ona ꞌana mwalatoi ꞌaene Lasalo niꞌatu ꞌimwawasa, ta esi tononoyao
    ꞌidi nuwanuwa ꞌaene tuga ꞌenomwataiya manuna ꞌionaona.
  wrs-wrs: Yesusva osm unvna, doa Lasarusmba dahana. Heva os hevtindiva os ningvna,
    Yesusva ambo ov, osva Lasarusva ninpol kovopei.
  mca-mca: Qa iyetƚi'ij ha' Jesús ka' Lazaro'ik'i in hats wa'm pa'aj, qa hekhewe'ƚe
    ƚ'ijatshenhei qa yumtitax qu' nit'ijets na'aj ima'ija.
  tzo-TZC: Ti vaꞌi sꞌelan ta xal ti Jesuse, jaꞌ ta xal ti cham ti Lázaroe. Yan ti
    yajchancꞌoptaque laj snopic ti ta xal ti batsꞌi vayel noꞌoxe.
