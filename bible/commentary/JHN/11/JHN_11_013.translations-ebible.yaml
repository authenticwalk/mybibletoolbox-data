  swp-swp: 'Iesu ena mate ribana i ribaei: isi si ene bena eno eo aiyawasi ribadi
    i ribaedi.'
  bjr-bjr: Yisufa kuqiranara faiqeefoo qimasoofaqa misa sia iriqau.
  aby-aby: Nono Rasorosi dawae ba feari ibake Yesuma eno weiro Danu iwoka ukeka orouma
    ma nuna uisake Rasorosie ba nauka aine ibinua imuisake weibisa ibake Yesuma emuabake
    nono eno wei, Rasorosie fearinua wei.
  eng-YLT: but Jesus had spoken about his death, but they thought that about the repose
    of sleep he speaketh.
  jni-jni: Yeso ma buki tize tiwono i Li'azaru we wa gusi mazin inmoro muvenk u ni.
  kne-kne: Say inbaga da di, tan kanan da en naseseyep si Lazarus tet-ewa, ngem di
    layden Jesus ay kalien et natey.
  tgj-tgj: Jisu gv minam v manv Lajaras sipvku vla, vbvritola bunu hv yupching bv
    yuppv nvgo vla mvngto.
  gui-NT: Erei Jesús jocorai jei yave, oipota jei omano ma. Jae reta oñemongueta tei
    oipota jei oputuu co oque oi.
  quc-TT: Ri Jesús are xutzijoj rij ri ukamikal ri Lázaro, ri tijoxelabꞌ kꞌut pa kikꞌuꞌx
    chi are xutzijoj rij ri waram.
  heg-NTPO: Oen aa ela, undeng oen nangan noan, Yesus aa deng in niin biasa kia. Molota,
    Un aa deng Lasarus in maet son na na.
  ptu-ptu: Sapo' indo nauaam Puang Yesus mamma', kalembasanna mate; nasanga ia passikolanna
    mamma' si'da-sia.
  bzd-NTPO: Ie' tö Lázaro blënewa̱ e' ché ie'pa a̱ es. Erë ittökatapa tö ibikeitsé
    tö ë́ ikapowa̱.
  kwf-kwf: Na fadalana na alaꞋanga sa Jesus fasi sa Lasaros nia mae naꞋa. Bore ma
    kira fia fasi nia maliu mamana goꞋo Ꞌana.
  eng-WYC-2017: But Jesus had said of his death; but they guessed, that he said of
    [the] sleeping of sleep.
  eng-WMBB: Now Yeshua had spoken of his death, but they thought that he spoke of
    taking rest in sleep.
  zat-NTPS: Da nigá da gunná Jesús zéaje̱ na ba gute Lázaro. Benne' ca' dxusé̱dene̱'
    guléquene̱' gunná Jesús dxáseze̱'.
  spp-spp: Lazari kwùŋi kyaa Yesu mpyi na yu, ŋka u cyelempyiibii mpyi na sɔ̂nŋi na
    ŋɔɔmpe yabiliŋi kyaa u na yu.
  zty-NTPS: 'Jesusen'' wnné'' ki dan'' ba got Lásaron'', san ḻégake'' žékgekle'' wnné'':
    “Ẕtasze Lásaron''.”'
  mek-mek: Iesu Lasarus emae efua auga fouga eifania kai, isa ega imoi auga kapaꞌina
    eifania auga akelogo puo keopolaga efeu ipauma mo keoma.
  aey-aey: Jisas uqa Lasaras cal meiannu maadena, malogom ageqa uqa us nijia himec
    eunu madena ec cisdoin.
  urd-GVH: उनका ख़याल था कि ईसा लाज़र की फ़ितरी नींद का ज़िक्र कर रहा है जबकि हक़ीक़त
    में वह उस की मौत की तरफ़ इशारा कर रहा था।
  ycn-ycn: 'Marí que Jesús huátaca ra''apiyatéjenajlo quemacana nacú i''imacá: “Caja
    Lázaro taca''arí” que. —E''iyonaja ra''apiyatéjena pechu nacú ri''imá: “Ricamáchiyaco
    japi, iná camátaco lapí que”.'
  djr-djr: Yurr ŋayi gan ŋunhi Djesuy mayaliny' lakaraŋal ŋanya rakunydhinyawuynha,
    yurr walalnydja gan ŋunhi malthunamirriynydja mala nhanukal guyaŋan yanbi ŋayi
    gan ŋunhi mayali' lakaraŋal waŋganybuy yan yakurrpuy ŋorranhawuy.
  kvg-kvg: Ndigu até vø̄e-einim, Yesu Lazales-qa venanqei sømbiam-qa yaq-te mba me꞉manqaté.
    Geté ndego teqa løvøte-qa yaq-té gene-eín.
  rug-rug: Ba sapu gunia Zisu si na ele mate tu se Lazarasi, ba arini balabala ia
    si na puta nana mo si asa, gua.
  hop-NT: Noqw pam mokqat Jesus paṅqawhq, suhpan as pay pam puwhqe nāsuṅwni’taqw put
    paṅqawhqat puma wūwaya.
  san-URD: ہے گُرو سَ یَدِ نِدْراتِ تَرْہِ بھَدْرَمیوَ۔
  heb-LB: '@see-verse:JHN.011.012'
  caf-NT: '''Et Sizi njan dazsai, ''et howu yalhtuk hoh ''utni. Yugha hoodul''eh,
    ''en ''ants''ih nanesti ''ink''ez nalyis ''et howu yalhtuk hoh ''utni huninzun.'
  mio-NT: Tacan ni cahan ra Jesuu iin cuhva, vati cha ni chihi cuii ra Lázaro, soco
    saxini ra ta ra ti quixi ni ra.
  srq-NT: —Lázaro que mano nda, ɨ eã ngue Jesús ucheẽ mbuchecua tuchɨ ee ra. Lázaro
    mano tuchɨ raque. Lázaro uquechõ nei nguiã echɨmbaaquiatu je.
  kje-NT: Lere onne Yesus na'aheni Lazarus namkukuru, maa Ainina panaeku Lazarus makiyedi
    me'e, maa Nin man lernohi pakunohi enihe ka rauroin Nin panaeku. Hir pene'ek Lazarus
    namkukuru naise ma namkuru nadedem mehe.
  gaz-gaz: Yesuus waaʼee duʼa Alʼaazaar dubbate; barattoonni isaa garuu waan inni
    waaʼee rafiitii hirribaa dubbate seʼan.
  kud-kud: Na Yeisu yana walo ainona ebeha Lasalo bada imwalowoi'o, na hesi ana taumulitaone
    yadi nuwatuwu ebeha moiha i'eno i'iwahi'o vehabana iwalowalone.
  urb-NT: Rasaro manõ te. Anĩ. “A'e ukwer ou” aja me'ẽ Jesu pandu. Anĩ. Rasaro ukwer
    te'e ou, aja jumu'eha ta ukwaha naĩ.
  fra-LSG: Jésus avait parlé de sa mort, mais ils crurent qu’il parlait de l’assoupissement
    du sommeil.
  san-HK: he guro sa yadi nidrAti tarhi bhadrameva|
  cak-SNT: Pero ri Jesús xa chirij ri rucamic ri Lázaro xchꞌo-ve antok xuꞌej chi nivar,
    pero ri ru-discípulos xiꞌka pa quiveꞌ (xquiꞌan entender) chi choj nivar.
  uvh-uvh: '@see-verse:JHN.011.012'
  ino-ino: Yisasi'a Lasalasife avoya ke nehuno ako fali'nea yafe “Havano mai'ne.”
    huno hea ke akaeya ke ne'afea anaka'moki o'afi'a “Afa'a havano mai'nikeno'ae nehe.”
    hu'a nehae.
  gnn-gnn: Yo, ŋayinydja ŋunhi Djesuyu mayaliny'tja ḻakaraŋala ŋanya rakunydhinyarana,
    yurru ŋanapurrunydja guyaŋina yanapi ŋayi mayali' ḻakaranha ŋorranhara yana yakurrwuy.
  yal-yal: Koni Yesu yi Lasarusi faxa feen nan ma fe falama nun. A xarandiine yi mirixi
    a ma, a xixɔnla nan tun yi a ma.
  cnt-NT: La₁ a₂jaun₂ bá₄ jme₁'nio₃ Jesús juá'₂ a₂jme₁ma₂jon₅ bá₄ 'éi₂; la₁ jaun₂
    bá₄ lɨ́n₂ chi'₂ dsɨ₂guia₃-tɨ́n₂ a₂'ë₅ Jesús juɨ₁lia'₂ a₂güɨn₂ dsa₂ jë₁ma₂ca₂nei₂.
  tif-tif: Yesus ami weng kaa bokola kaami miit kaali, Lasarus ayo taanba no, kalale,
    ami daang bakaalin tunum imi aket fukunin kaata le, Lasarus ali akan-bom kun fan
    kaaba no, kalip ko.
  nlx-nlx: यीशु लाजरान मोतीन बाराम कियेल ईतो, पुण चेला सोमेजना काय यीशु निंदी माय
    हुवणे बाराम किथे।
  apw-NT: 'Jesus, Lázarus daztsąą, ṉiigo aṉíí: áídá’ bitsiłke’yuhíí hánáyołgo iłhoshgo
    áyiłṉii lą́ą́ daanzį lę́k’e.'
  gum-gum: 'Jesúsbe Lázaro kwain køn cha waminchib pasrøben, trune nui kusrenanøb
    pera uniiløbe: “Ka kib tsun” chitanmab isua pønrrabelø køn.'
  not-NT: Igóque Jesos cara aroque icamaque Irásaro. Inibatëgotëri cara icanque isamini,
    carari te inguemaiguero irogomere. Ijique iriro aisonori isamini Irásaro.
  plu-plu: Henneme ig Kiyapwiye Jesus awna gimin kiyapwiye Lázaru gimiremni. Usuhme
    upewkan ig awna amin ku ig mayekne.
  iou-iou: Jesutä Lasarus däpmon pätak yäŋ yäŋirän iwaräntäkiyetä Lasarus däpmon bureni
    pätak yäŋ nadäŋkuŋ. Upäŋkaŋ Jesutä ini uwä Lasarus kumak yäŋ nadäŋpäŋ däpmon pat
    itak yäŋ yäŋkuk.
  ntp-NT: Povʌrtʌtʌdai ʌSuusi potʌiya ʌliditai saidʌ Lázaru camuu. Dʌmos aatʌmʌ poʌliditadai
    isʌrvaavoi iscooso ʌgai.
  rai-rai: Iesu i pirpir u ra minaatin Laasaro, iaku a kum naat na wawer diat nuki
    naa Laasaro i inep duman ku.
  haw-1868: No kona make ana hoi ka Iesu i olelo ai, aka, manao iho la lakou, no ka
    hoomaba ana ma ka hiamoe kana i olelo ai.
  ffm-ffm: Haala maayde Laajaru o haalannoo. Kamɓe ɓe miilii haala ɗoyngol o haali.
  arb-NAV: وَكَانَ يَسُوعُ يَعْنِي مَوْتَ لِعَازَرَ؛ أَمَّا التَّلامِيذُ فَظَنُّوهُ
    يَعْنِي رُقَادَ النَّوْمِ.
  cop-CNT: Ⲓⲏ̅ⲥ̅ ⲇⲉ ⲉⲧⲁϥϫⲟⲥ ⲉⲑⲃⲉ ⲡⲓⲉⲛⲕⲟⲧ ⳿ⲛⲧⲉ ⲡⲉϥⲙⲟⲩ ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲛⲁⲩⲙⲉⲩⲓ ⲡⲉ ϫⲉ ⲁϥϫⲟⲥ
    ⲉⲑⲃⲉ ⲡⲓ⳿ⲛⲕⲟⲧ ⳿ⲛⲧⲉ ⲡⲓϩⲓⲛⲓⲙ.
  adz-adz: Ribarangan ibuni Yisu nida Ladzarus gingꞌa marampruꞌ angu, da bitsintaꞌ
    Arangan ini i Ladzarus imamp funub sib.
  sri-sri: 'Jesús: “Kãrĩakõãmi”, ãrĩgʉ̃, ĩgʉ̃ kõmoadeare weregʉ iridi ããrĩmí. Gʉa
    gapʉ: “Ĩgʉ̃ kãrĩrĩrẽ weremi”, ãrĩ gũñadibʉ.'
  nal-nal: Iesu xa dador wana maatang sin Laazarus, singsaxai ubina varaviraai zina
    di naxaam adu a vuvuna dorang sina adu xa milaaif be.
  kyq-kyq: Ute naan̰ se Isa jeɗen taaɗn ɔɔ Lazar se ooyga. Gaŋ maak‑saapm naaɗe ki
    se, ɔɔ daan naane Isa taaɗɗen te tooɗn bi aan gɔɔ kɛn jeege lee tooɗ se sum.
  kwd-kwd: Nga fa'awatagalana nga alafuunga ala Jisas na la Lasaros ngaia 'e mae no'o.
    Tafe'ua ma gila madafia iiria ngaia 'e eeno kwala'imori mola.
  ded-ded: Yesungo Radzaroac homecac deu, yeneng ine negenggec gautehec feu dede isoc
    anec.
  ewe-ewe: Yesu nɔ nu ƒom tso eƒe ku ŋuti, ke nusrɔ̃lawo ya bu be alɔ̃dɔdɔ ŋutɔ gblɔm
    wòle.
  nuy-nuy: Nigaayung na-Jesus ni-yambini na-Lazarus-jinyung ni-ngawiiyn, yagu wugurru
    wurraaḻamin-jamaa niga ni-yingayn.
  cop-BHC: ⲒⲎⲤⲞⲨⲤ ⲆⲈ ⲈⲦⲀϤϪⲞⲤ ⲈⲐⲂⲈ ⲠⲒⲈⲚⲔⲞⲦ ⲚⲦⲈⲠⲈϤⲘⲞⲨ ⲚⲐⲰⲞⲨ ⲆⲈ ⲚⲀⲨⲘⲈⲨⲒ ⲠⲈ ϪⲈ ⲀϤϪⲞⲤ ⲈⲐⲂⲈ
    ⲠⲒⲚⲔⲞⲦ ⲚⲦⲈⲠⲒϨⲒⲚⲒⲘ.
  buk-buk: Ŋac gauc gêm bu Yisu sôm bu Lasarus mbo tali ma yêc bêc, magoc iŋ ndê yom
    dau ŋahu bu Lasarus mbac ndu su.
  pri-NT: Ba càra caa tâmogòori pâ, é ina tàra pâ é bà wà Lacaro. Rà niimiri pâ é
    nye âji puu.
  zpq-NT: Jesúsen' gwne' ca' dan' gwṉezde' ba got Lázaron', na' beṉe' ca' zjanaque'
    Jesúsen' txen gosacde' še chtaszen'.
  por-TFT: Jesus falava em linguagem figurada sobre a morte de Lázaro, mas nós achávamos
    que Ele se referisse ao sono do amigo.
  gwi-NT: Gaa Jesus ąįį Lazarus niindhat nyąą t'inyąą, zhyaa dhichįį yahnyąą t'inyąą
    giiyuunyąą.
  gvn-gvn: Jana jawun-karrangka nyajil-nyajin balu nyulu warngku-kaja wunananya bambaymun.
    Yamba Jesus binal nyulu yarkinmankuda.
  nhy-NT: Pero Jesús ijkón okijtoj porke in Lázaro yomikke, iwan imomachtijkawan okiyejyekojkej
    san kochi.
  asm-FB: যীচুৱে লাজাৰৰ মৃত্যুৰ বিষয়ে কৈছিল, কিন্তু শিষ্য সকলে ভাৱিলে যে যীচুৱে স্বাভাৱিক
    টোপনিত জিৰণি লোৱাৰ কথা কৈছে।
  okv-okv: teho evo ari ke hotembea te Iesu na matu ambuna aravo evo ari ke ena
  mxt-NT: Soco ra Jesús cuñí ra catyi ra vatyi cha chihi̱ ra Lázaro. Ta ra cachicá
    noo chihin ra, cuñí maa ra vatyi cha ndicha quixí ra cuan.
  tzo-NT: Hech laj yal ti Jesuse yu'un icham xa ti Lázaroe. Ho'ontutic ti yajchanc'opuntutique
    laj jcuytutic ti chcux no'ox yo'nton yu'un ti vayale.
  ind-AGS: Murid-murid berpikir bahwa apa yang Dia maksudkan adalah tidur untuk beristirahat.
  omw-omw: Mwitaa timwa kyeta mwihua hia ntapihuvaro Iesusiva mwi quaraqa ntumwa kyero
    Rasarusiva qutu vurara tura. Mwihua tiqata, Iesusiva Rasarusirara qati vaitairarama
    tiho, tita.
  yrb-yrb: Rasarosi ba me siniba Yesuma iba eno weiro iwata ueta uwarama iwawa utate
    Rasarosi ba nauta ainibi imutaba Yesuma emaba wei, Rasarosi me sini wei.
  maa-NT: Jesús k'e̱ nga o̱kitsò, jè tíchja̱ i̱t'aà ts'e̱ kjoa̱biyaà‑la̱ Lázaro. Ta̱nga
    jñà xi̱ta̱ xi kota'yàt'aà‑la̱ k'oa̱á s'ín kisìkítsjeèn tsà tà tísíkjáya‑ne Lázaro
    nga kjinafè.
  mcq-mcq: Jesuho hu kwamaji rona ꞌwaramana kaivo Huni tisaiporu vwihajaho hu manenu
    rojara.
  sus-A: عِسَ تٌ لَسَرُ شِقٍ قَلَ، عَ نُ عَ قَشَقٍ نَن مَ، كْنْ عَ قْشِرَبِرّيٍ تَن
    حْشْ عَ مَ، عَ عَ نُ مَلَبُي شِ شْلِ نَن مَ.
  jpn-1965: しかし、イエスは、ラザロの死のことを言われたのである。だが、彼らは眠った状態のことを言われたものと思った。
  fra-SBL: Or Jésus avait parlé de sa mort, mais ils pensaient qu'il parlait de se
    reposer dans le sommeil.
  yka-yka: Hāti binissā si Isa miyaˈan weˈ asal matey ne si Lasarus. Saguwaˈ kannal
    meˈ tindegnen binissānen sabab tuli hadja.
  mle-mle: Jisas di wadil maaw maaj aal Lasaras kiyadilik. Aw dikidiy kalivadidiy
    duw di wadilik wadiy, “Di kipa si kwadalik wanaad,” wakuw.
  shp-NTPO: Ikaxbi Jesussen jato yoia iká iki, ja Lazaro moa mawata yoikin, ikaxbi
    jaonmea onanaibaon shinankana iki, nekebi oxaares yoiira ibirai jaskati ixon.
  aom-aom: '@see-verse:JHN.011.012'
  geb-geb: Ana phorga rui gumgi khueŋ kaŋgi fhuvara, Rasarus rimgim, Zisas ana nzuai.
    Mbe khueŋ ndɨkndɨgi, Rasarus kuim, Zisas ana nzuai.
  eng-WYCLIFFE: But Jhesus hadde seid of his deth; but thei gessiden, that he seide
    of slepyng of sleep.
  bsj-bsj: la kiritti ciyeu ci tok ker bwar Liyazaru dila ci kwetiri ki ker dume wo
    fubkakko ce.
  cak-cak: Tok ri Jesús xu'ij chi niver, xa chirij rucamic ri Lázaro xch'o-vi, pero
    ri discípulos xquinojij chi pa ruvi' uxlanen y varan nich'o-vi.
  chf-NT: Ni u yäli aj Jesúsba, cache' achämi chich; unejobba u yäli tan u c'ajalin
    cache' ni u yäliba mu' u totoj ch'e' uba tä wäye.
  tlf-tlf: Yesus imi weng ko bogola bomi magam uyo, “Lasarus iyo kaanba o,” agelata
    minte, imi okumop man imi aget fugunin uta, “Lasarus beyo kun fingkan-be o,” agelip
    ko.
  piu-2006: Yiitjulu tjananya panyapa watjaṉu, yanku nguwanpakunyu ngarrinyi, tjana
    mirrirringutja kulinmara. Wiyaya mirrirringutja kuliṉu kanakutjuraya kuliṉingi.
    Yiitjulu tjananya wangka yutingku watjaṉu yalatji, “Latjarratjanya ilta mirri
    ngarrinyi.
  poh-NT: Naxkꞌoric i Jesus chi jeꞌ reꞌ, chiri̱j poꞌ nchel riquimic i La̱saro xkꞌoric
    eh pan kacꞌux i hoj xa chiri̱j laꞌ woꞌ wiric cꞌahchiꞌ rikꞌoric.
  tue-tue: Jesús “Lázaro cãnijṍãjĩyi” jĩĩgʉ̃, “diajõãjĩyi” jĩĩdʉgagʉ tiiwí. Ʉ̃sãpe
    cãniré petire wãcũjãmiwʉ̃.
  bjp-bjp: Kamtinan orek ke Iesu le, Lasarus ka met tah. Isau le, berberat na fafausum
    kia ri ka wol le, i masun sau.
  xon-xon: Yesu mu aah len pu na le ye ke u kpo a. Waadidiliib ma nyi ke waah len
    pu na le ye ke u dɔ geen ngeenbamɔm la.
  tzo-ZNT: Ti xꞌelan iyal ti Jesuse, yuꞌun icham ti Lázaroe. Li voꞌoticotique ijchꞌunticotic
    ti vayem noꞌoxe.
  mpm-NT: Ko so siaꞌan ni kaꞌan Jesús jiin da, chi ja ni jiꞌi Lázaro. Ko ka jani ini
    chaa ka skuaꞌa jiin ya ja so kixi ndixia da.
  ots-NT: Car Jesús mí ne di ma̱, ya xquí du̱ car Lázaro. Nu quí möxte mí mbe̱nijʉ
    ncjahmʉ mí a̱jtjo.
  hoy-hoy: यीशु रा आऊन मृत्यु ऊंद बारा दा अंदिदुन, लेकीन आंदरी हिंग हत्‍त कि आव जप
    देल मिंगोद बारा दा अंदान.
  amo-amo: Yesu wasu uliru nbellen nkul Laazaruari, inung wa su adin liru nmoro nshinuari.
  pjt-pjt: Palu panya Jesulu kunkunarinytja wangkara Lazarusanya ilunytja wangkangi,
    kaya nintintja tjuṯangku kuliningi kunkunpa mulapa-palku.
  cwe-cwe: Yesu kakala kolonga Lazalo kadanganika, mbali wanahina wake wagesa Lazalo
    kagona.
  daa-NT: Sando, Iisa gay rakaaco kaawe a Lazaar mate. Ŋuur gay a wal ŋa kaawa ɗo
    bi ka weƴ ku maalan di.
  mlp-mlp: Na Yesus in Lazarus tumom haqad bilamta teq disaipel ginad a hi emiy. In
    ginad emiy, In us diq usaq haqiy.
  ape-C: Jisas douk nakri um agundok Lasarus adur nagok um. Aria apak ananim disaipel
    memnek aria makri anan nakri um aduribus yobus san aria neshuh.
  bgs-bgs: Tô gó tô igkagi dan su kéman dan ka igpaginawa asta igtudug dád si Lazaro.
    Asal tô igkagi i Jesus tingód katô kamatayan i Lazaro.
  faa-faa: Aíyaka Rásarase nena makata takamasa warekenapakasiki hemakapukua, Rásarase
    ipi kakaro kusuane Yasumo takumeaka somerakano, ipu himetesapo.
  kik-kik: Jesũ aaragia ũhoro wa gĩkuũ gĩake, no arutwo ake meciiragia aaragia ũhoro
    wa toro wa ndũire.
  cap-NT: Niiz̈ tjaajintanacaqui tsjii kjutñi intintazzic̈ha. Jesusaqui Lázaro ticz
    puntuquiztan chiichic̈ha. Niiz̈ tjaajintanacaqui ultimu tjajz puntuquiztan intintazzic̈ha.
  ksr-ksr: Jiisasnoŋ Lazarus komurotiwaa qaa saaŋa jeroto, gowoko yoŋonoŋ ‘Gaoŋga
    eja,’ jeroti, iikawaa moma bimbimgoŋ qaa kania mende moma kotogi.
  eng-TNT: 'How be it Iesus spake of his deeth: but they thought that he had spoke
    of the naturall slepe.'
  sbs-sbs: Linu Jesu chabataluseza kuamana niifu, Chobulyo abo babali kuhupula kuti
    uwamba iñonzi zakulikatulusa.
  sue-sue: Yesu meni betaira ge awa gitawa waira potiro senu bua mai nuso meni gitawa
    mere toita asero ago sewa awa.
  fra-NCL: Mais Jésus avait parlé de sa mort, et ils pensaient que c’était du repos
    du sommeil.
  bhg-bhg: Awarata, Iesu da geda moka awa Lazarus besitara. Ata ainda ambodanimi imo
    tepo jitao awarida ge sira awa kotembesitera.
  snn-NT: Ja'nca cajën, huacha achasi'cua baë'ë. Jesusbi Lázaro junni huesëse'ere
    quëaguëna, baguë canni huajëye ro'tahuë.
  atb-NT: Yesuq gi, Lazaruq shi byuq bê hkyô lé taî é nghut ri; nghut kôlhang, Yhâng
    é chángzô pé gi, gè gè yhup myhî tô é lé taî é su ngam pyâm akô nghut ri.
  cek-AK: Jesu mah Lazaru loe duek boeh, tiah thuih koehhaih ih ni, toe nihcae mah
    loe iih rumramhaih mue a thuih, tiah poek o.
  bkd-bkd: Ba iyan ngaay kahulugan hu inikagi hi Jesus sa minatay en si Lazaro ba
    abi dan ha bà dà tagtiduga.
  ctu-76: Pero Jesús yom i yʌle' cha'an sajtyemix Lázaro. Jini ajcʌnt'añob i cha'an
    ti' lolon ña'tyʌ chʌncol yʌl cha'an i yoque wʌyel jach.
  lac-NT: Baxuc Jesús caj u ya'ara ti'ob quire' jach quimen Lázaro chen u camsʌwinicob
    cu tucricob jach wenʌn u ca' tan u je'sic u bʌj. Rajen cu bin u ch'ic yor.
  xla-xla: Amasiyama Yesuta atlale ya꞉ dulu kokoye Lasalesta ikadepe mo-powame elale
    kokoye atlaiyo. Epapele tlope Yesu ya꞉ alotle tlalo sota Lasalesye semte ikadepe
    elemapo depame epo malamaiyo.
  xav-NT: Zezusihi si ma tô ĩdâ'â uptabi na waihu'u. Ĩsõtõ na te te wama wasu'u za'ra
    wamhã, ĩdâ'âzé te wasu'u. Taré sõtõ newa, wa norĩ hã wa te waihu'u za'ra õ di,
    ĩdâ'âzé hã.
  cuk-cuk: 'Jesús degisogsagusadi, sognaindo: “Lázaro burgwar maiye.” Ar e-sapingandi,
    gabed-sunnad ega obarye bienad.'
  tbf-tbf: E Iesu a nga vakvakokoit surie ken miensei, eiekesen ken sar madar tovtov
    gi si nga vodon va a nga vakokoit surie mi minuang tuktuk.
  uig-CYR: Һалбуки, Әйса Лазарусниң өлүми тоғрилиқ ейтқан еди, лекин улар у дәм елиштики
    уйқини дәватиду, дәп ойлашти.
  ikw-NT: Kọvu nhne Jizọsi nookwu bụ nụ Lazarọsi nwụnam. Kọvu be neeche nụ ọ bụ ozni
    anyarna etekne.
  khs-khs: 'Aluse Lasalase mokopo nakola ka:pela:nenase matanepela:, Lasalase ene
    heneye kuluwa Yesuyewi pale selapita:, iyewi eta: kolaiyamakeye.'
