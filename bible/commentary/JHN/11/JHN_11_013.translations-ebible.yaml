    söyləyib.
  eng-DBY: But Jesus spoke of his death, but they thought that he spoke of the rest
    of sleep.
  guo-NT: 'Jesús jʉm-aech wʉt: “Lázaro moejt” —aech wʉt, japox jʉmchiliajwa: “Lázaro
    chiekal tʉp” —chiliajwapox. Xanallax, Jesús pejnachalwan, japox jʉmtaenx wʉt,
