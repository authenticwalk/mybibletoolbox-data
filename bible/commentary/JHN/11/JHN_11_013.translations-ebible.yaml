  cbc-NT: Mai, Jesús pʉame Lázaro cʉ̃ cabaiyasicoatiere ĩgʉ, tore bairo jãã ĩmiwĩ.
    Bairo cʉ̃ caĩmiatacʉ̃ãrẽ, jãã cʉ̃ cabuerã pʉame, “‘Catirã marĩ cawʉgoa cãnirĩjẽ
    mena cãnii baiimi Lázaro,’ marĩ ĩgʉ ĩcʉ̃mi Jesús,” jãã ĩ tʉ̃goñacõãwʉ̃.
  qxo-NT: Tsaynö nir discïpuluncuna manam tantiyayargantsu Jesus imapä parlaycangantapis.
    Lazaro punucashgalla canganta yarparmi tantiyayargantsu wanushga canganta.
  mox-mox: Ieisu baʼe vona diavona ʼidiega Lasalo ena ʼaliga weaqina vonavona, ta
    ana toʼabibodayavo ivonaya be davonavona ʼwafi ena ʼeno motaiva weaqina.
  kew-kew: Pare Yesumi go saa agaana re-re Lasarus pa ini adupiaade lakesa pare disaipel
    aanumi pa u patana kone isimi.
  dww-dww: Be Lasares tauna ya gurina, vutuna Yesu ya giugiue be na tauwai muriwatanama
    ai noḡotana kabe tauna kena ḡoma i giugiue.
  nif-nif: Wɨn Yesulɨ Lasaloslok kɨmdok plon e-yout tɨñguk, gan gwañgwañiilɨ endɨ
    dou sɨlanin wala elak wɨndɨñ nandɨñgɨlɨñ.
  twi-ASANTE: Na Yesu kyerɛ sɛ Lasaro awu, nanso asuafoɔ no deɛ, na wɔsusu sɛ nna
    ara na wada.
  aoj-aoj: Dokoꞌ Jisas naliꞌ nagaꞌipam naꞌi Lasarus nagaꞌoh, faꞌi Lasarus aꞌ nagaꞌ
    endilisi. Apaꞌ alipumi ananimi ukup paꞌi anen ataꞌ naꞌoh dowaf.
  cbv-cbv: Páant jwĩ niíj jenah joyóchah yʉhna, Jesús “Ʉ̃ona caá an chãjapna caá”,
    niijná “Mʉʉjáh bejna beé”, niijná ãt chãjap jĩ.
  taw-taw: Jisas ne Lasalus kumub agɨl agak ak pen, bɨne kɨli agnɨgɨlak eŋ, yokɨp
    wɨsɨn kɨnek anɨb agosup agɨlak.
  jic-NT: Jesús quelel véletsja Lázaro tepe'e quinam. Nin mpes jupj tjevele “tjejyá”
    quinam. Discipulopan yólatsja Jesús nin quelel véletsja Lázaro nasa tjejyá p'in.
  zap-NT: Per diiz guin ne re Ne rna we ne che wet Laser, le yra xpén Ne nuu lextoo
    pazer noze waguees Laser.
  wer-wer: Yesu pi Lasaras wel wiauten yeniaanak tenök pöt ka yaap uraan yenia wesan.
  ipi-ipi: '@see-verse:JHN.011.012'
  qul-NT: Jesuspaj niskantaj niyta munarkan Lázaro wañupuskanta. Discipuloncunataj
    pensachcarkancu puñuchcaskallanta.
  ter-NT: Yoko “ivókovone” koêti neko yuho Jesus. Itea ikútixati íhikauhiko koati
    imókoti.
  bmr-NT: 'Tollɨ Jesu diitoco nuuhi: Lazaro guijevecuuhi unuujirunoco tollɨ nuubo.
    Jaanoco diito esɨcɨnɨuhi: Miya cɨgacoro fɨne noobo, noomoro.'
  fuf-fuf: Tawi Iisaa ko yewti ko fii mayde Laazaru nden, kono kamɓe ɓe sikki ko fii
    ɗoyngol tun o wowli.
  bhl-bhl: 'Dangsiliw kate, i Yesus em ‘Alasalus e kuanse te.’, yange weng be kilele
    dolon kelinba keko, ibolow fukunomeliw: ‘Kame Alasalus e sak akalbe kai!’, yangei,
    i ibolow fukunsiliw kale.'
  ons-ons: Ŋo iwa yale mi detkoi, Yesu eŋe Lazarus mo seukke, ea wane don yewa ramaike,
    pakimo, eŋe mi dere qelaŋane more yaup wetke rakoi, Lazarus eŋe yaup kulu paki,
    mo welekatnane mane ramaike.
  con-NTPO: Tsa'ma Jesúsja Lázaro tayo pa qquen suye in'jansi ingija pañamba aqquia
    ana'suma su qquen in'jan'fa.
  ghs-ghs: '@see-verse:JHN.011.012'
  peg-peg: ଜିସୁ ଲାଜାର୍‌ ହାତି ବିସ୍ରେ ଇଚାନ୍‌, ମାତର୍‌ ହେୱାନ୍‌ ହୁନ୍‌ଞ୍ଜ୍‌ନି ବିସ୍ରେ ଇଚାନ୍‌
    ଇଞ୍ଜି ହେୱାର୍‌ ବାବିକିତାର୍ ।
  txu-NT: Be, djãm mrãmri õtkumrẽx'ã ne arkum ane? Be, kati. Arỳm tyk'ã ne arkum ane.
    Nhym ar arĩk amim, —Be, õtkam tyk djà kêt'ã ne ã ar imã ane, ane.
  eng-WEBU: Now Jesus had spoken of his death, but they thought that he spoke of taking
    rest in sleep.
  gnw-NT: Ẽrei Jesús jucuarãi jei yave, uipota jei umano ma. Jae reta ipɨa pe uyemɨngueta
    tẽi uipota jei uputuuño oque oĩ.
  mux-mux: Yesos-ni LLasares kulurumelendu nirim akiliinga-pe yunga lumbili andúlima-ni
    ‘Yu we uru pelemú.’ niku piliiring.
  maj-NT: Nk'ie nga b'a̱ kitsú Jesu, kju̱a̱bayaha̱ ní Laza̱ro̱ kinchja̱ni̱jmíyaha
    tu̱nga nijñóo̱ ní kamankjihi̱n já ni'yakuyáha̱.
  bkq-NT: “Igueypyem Lázaro” keze olâ ani Jesus aguely. Xina nutuba olâ âdakeze aguely
    awyly. Lázaro xykyly kulâ-ro waunlo ara, xina enanaji.
  kue-kue: Lasarus goglkwa ipre Yesus dungwa, ba disaipelma wagle ugl kaima pangwa
    pre dumedi pirkwa.
  cot-NT: 'Oraqueate icanquegueti Jesoshi: “Maaquequea”, iroguentiquea iquenquetsatacotaque
    imetojane, cotanquitsiquea iriatimpajia teequea inquemajigueriji, manaqueate ijijiaqueji
    arimaja imaaque.'
  bnp-bnp: E Isu i ta vaka­kika vona e Lasarus i mate. Pali e huriki a murimuri vona
    ri luhoi ta i mahita kunana.
  apn-NT: '@see-verse:JHN.011.012'
  ctp-NT: Mskeꞌ tiꞌ neꞌ chaꞌ nu yuꞌwi sla yu tiꞌí kanꞌ, ni siya ngwa tiꞌ Jesús nchkwin
    ꞌin neꞌ chaꞌ chañi chaꞌ ngujwi Lázaro.
  bre-BRG: Met Jezuz en devoa komzet eus marv Lazar; hag int a grede e komze eus diskuizh
    ar c'housked.
  opm-opm: '@see-verse:JHN.011.012'
  bvr-bvr: Aburr-yinagata aburr-wena, jimarn jarra borijipa a-yupa birripa gubu-borrwurra,
    wurra jarra gun-gata Jesus a-wena minypa nipa Lejarach gipa mu-ngoyurra a-juwuna.
  wal-wal: Al77aazari haiqqidoogaa Yesuusi odiis; shin Al77aazari xiskkidi zin77idoogaa
    odiis giidi, eti qoppidosona.
  zad-NT: Jesúza' golle' ka' daa ṉezile' ba wit Lázarona', na' ḻegake' chakgakile'
    daa cheszen' golle' ka'.
  kmg-kmg: Jesu e hâmocte dâŋ suŋsuŋne mume jaŋe guŋ jâmbâŋte mukac muhuc mi mana-hâmombiŋ.
  aso-aso: Izesuꞌ aza ongo neive lineꞌ nene mo hilingumuꞌ lineꞌza ingine gilaniꞌ nene
    ha okise ongangumuꞌ lihe li gilaniꞌ ve.
  uli-uli: Fael molwe Jesus ye sor bo yesa masor Lazarus, ila Jesus ye kekangalur
    le Lazarus ila yesa mes. Iwe ngo ir re kachog bo iy ye sor bo Lazarus ila ye masor.
  nin-NT: Yesu à ko da ba di Lazarru à ttu. Abiga ma ba a kye da à si ina jiji.
  tgk-tgk: Исо мурдани Лаъзорро дар назар дошт, аммо онҳо фикр мекарданд, ки Ӯ дар
    бораи хоби муқаррарӣ гап мезанад.
  acu-NT: 'Jesúska Lázaro jakamurin nekayat: Kanak tepawai turammiaji. Antsu iikia:
    Nekas kanuru asamtaiyash taj, tu nintimramiaji.'
  cak-WNT: Y ri Jesús xa chrij c'a ri rucamic ri Lázaro xch'o wi tek xubij chi xa
    warnek, pero ri rudiscípulos xk'ax chiquiwech chi can waran wi.
  ebk-ebk: Nan laychun Jesus ay kanan at natuy hiya, ngem ka-anancha mu nanassuy tit-iwa
    hi Lazaro.
  spa-PDDPT: Pero Jesús hablaba de la muerte de él, y ellos supusieron que hablaba
    del reposo del sueño.
  ruf-ruf: Yesu tsayang'ali yolonga Lazali tsakafa lekeni iwanang'ina wake wapfikitsa
    Lazali tsakawasa.
  gun-gun: Ha'e rami Jesus ijayvu va'eri Lázaro omano maa re ijayvu vy. Ha'e rã hemimbo'e
    kuery ma okea re rive ijayvua rami oikuaa.
  agu-BL: Yi eka'n tan yol Jesús i'tz yi nsken quim Lázaro, poro ẍchiwutz cyetz yi
    watl tu' na ban.
  isn-isn: Itungo ili uYesu ai watulaa ukuligitya nkani nia nsha ang'wa Lazaro, kuiti
    nianso ai asigiie ukutambula migulya a kulala tulo.
  eng-PEV: Jesus was really saying that Lazarus was dead, but his followers didn’t
    understand that.
  ilo-ULB: Ita nagsao ni Jesus iti maipanggep iti ipapatay ni Lazaro, ngem ti ammoda
    ket agsasao isuna iti maipanggep iti panaginana iti pannaturog.
  pir-NT: Ʉsã sa niepegʉ̃ta Jesu “Carĩno niaga”, nino “Yariaa wahare”, nino nidi jimedi.
    Tiquiro sa nigʉ̃ tʉhona “Lázaro soro niaga”, ni tʉhotumi ʉsã pehe.
  anv-NT: Jisɔs abɔ agarege mbɔ lé ɛbwɔ́ negbone Lasarɔs, yɛ́mbɔ ɛbwɔ́ áfɛre nnó
    ajɔ́gé mbɔ lé mechɔ gejya ɛyigémbɔ.
  sab-NT: Kwian geru jwanngage me sugedu Jesu kle gerule mine ama ole, kwian geru
    jwanngage sugedu Lázaro kle gbe ulia, kwian geru jwannga tañachugu ulia Lázaro
    kle undege alin, agwa Jesuge uñadu Lázaro me kle gwade, Lázaro nu jogebada.
  tmd-tmd: Jisas nuŋ Lasaras mödö wöröxöŋ aku nugwön, “Lasaras inɨmö hölɨmmɨdö,” röŋa.
    Makwam nöbö nuŋ bla Jisas mönö nuŋwa nugwön, Lasaras hör inɨmö hölɨmmɨdö, rɨ rɨbyöx
    nugumä.
  acr-NNT: Ri xkichꞌobꞌ rike e xa kuxlan ri Lázaro; noꞌj ri Jesús e kachꞌaꞌt puwi
    rukamik ri Lázaro.
  kpg-kpg: Nnelekai a Jesus le e hai bolo Lazarus la guu made, gei digaula e hagamamaanadu
    bolo Mee ne helekai bolo Lazarus e kii hua.
  taj-taj: येशूसे सुङ्बा चा लाजरस सिसी जिन्‍जी भिसी सुङ्बा, तर थेनीगदेसे चा लाजरस
    म्‍हेर्बा जे चीम भिसी म्‍हन्‍बा मुबा।
  avt-avt: Jisas ketpor me Lasaras hɨrak epei kaa, te hɨr han kitet hɨrak keptor hɨrak
    kɨwaai kerekek.
  cbk-cbk: Ya habla sila ansina cay pensaba sila que si Jesus ta habla acerca del
    durmida di Lazaro, pero el quiere decir si Jesus amo que si Lazaro muerto ya.
  uig-ARA: ھالبۇكى، ئەيسا لازارۇسنىڭ ئۆلۈمى توغرۇلۇق ئېيتقانىدى، لېكىن ئۇلار ئۇ دەم
    ئېلىشتىكى ئۇيقۇنى دەۋاتىدۇ، دەپ ئويلاشتى.
  tuf-tuf: Jesusat Lázaro chinjác ojcor wajacro. Eyta cuar ima chiwat Lázaro inic
    camjac síhw̃ajacro.
  abx-abx: I karuyag sidngun-na si mga allingun-na si Jesus nga si Lazaro minatay
    na, pero i pagsabut-na si mga inadalan-na nga natural hamok pagpaturi.
  mco-NT: Je' Jesús anajty ñimɨydaacyp je o'cɨn, e je' ajcxy tijy Jesús ñimɨydaacyp
    je mähuɨɨ.
  kqf-kqf: Yesu ena giu banina ba Yasalesi i peki bi ena tauwaikaiwatana ai noḡota
    benakage tana i kenakena ota.
  cpb-NT: Okaatzi ikantawetariri Jesús riyotaanewo rimakoryaatzi, roshiyakaatzi riyotaanewo
    iro ikenkithatakotzi Jesús makoryagaantsi.
  aon-aon: Jisas douk nakri um agundok Lasarus adur nagok um. Aria apak ananim disaipel
    memnek aria makri anan nakri um aduribus yobus san aria neshuh.
  hus-NT-2005: Por xowaꞌ in leꞌnaꞌ kin ulu na Jesús, jaꞌich ke na Lásaro chemnek,
    por an exóbaltsik in chalpay ke na Jesús kʼwajat in tʼilál i aniꞌ wayich.
  mig-NT: Ko súan ni̱ ka'a̱n Jesús ja̱ á ni̱ ji'i̱‑de. Te máá‑de ni̱ ka̱jani ini̱‑de
    ja̱ kixí ndija‑de.
  bps-bps: Kabay én kayean fgadè tamati Lasarus, bay i fandam dad mlalò kenen ku btal
    kenen kudang.
  mbs-mbs: Yan se inikagi dan so eden dan aw olò timedogi si Lazaro. Meneng se kedegdagan
    te inikagi i Jesus, nematay den sikandin.
  tof-tof: Yesu wa amkoman igó poko apón yarilürr wagó, wa büdülase. Oya umulbain
    olmala ma igó gyagüpi ogobórr wagó, wa amkoman utase.
  cme-NT: Yesu taa u taara u waŋ Lasaar kuliiŋgu maama yaa baa-ba dumaaŋo-na, ŋga
    ba saa suɔ. Bafamba daa niɛ sĩ u waŋ duɔfũgbãŋgbãlãmmuŋ maama.
  sus-sus: Isa to Lasaru xife fala, a nu a faxafe nan ma, kɔnɔ a fɔxirabirɛe tan ɲɔxɔ
    a ma, a a nu malabui xi xɔli nan ma.
  pon-2006: Mahsen en Sises wet uhdahn wehwehki me Lasarus melahr, a irail ahpw kihkihong
    me e wehwehki me e memeirte.
  dad-dad: Lasarus laa fen nigin Jesus iron, anĩ ere, in dõ fiya tar kisi difen, ĩ
    mulã yenẽya maug bagai nigin irok den.
  zab-NT: Per ni gunii Jesús zelo dec aguty Lázaro, ne de xpɨnny ax rlilodeb dec laany
    rniiny raaissib.
  jae-jae: Biŋ tonaŋ Jesu kêsôm kêpi Lasara gêmac êndu, mago êsêac seboc eŋ kêsôm
    kêpi tanêc bêc talêwaŋ tauŋŋa.
  ksd-ksd: Iesu i ga tata ure kana minat; ma dia nuk ia, ba i ga tatike ure ra ningo
    ta ra niva.
  msm-NT: Iyan podom impasabut ni Jesus no namatoy on si Lazaro, di nailing to boot
    to mgo inanad din no nalipodong puli.
  myk-myk: Yesu jomɔ pu bi li shɛɛ na Lazari ya xu. Ga, a wu kalaapiire tʼi ganha
    na giin na ŋmunumɔ nidiimɛ kaa wʼa byi.
  sbe-sbe: Yesu yona hedehedede ne kaniyona ede, meta Lasalo ye boitako, na yona hekahekatao
    yodi nuwatu meta Yesu ye wane, iya ye kenokeno.
  mcr-mcr: Jisasi Iqu Lasarusi iqu pizqä etaŋgqeŋqä tquaŋgi, iqua, “Qanyä hiqaqä witaŋgi
    ätqiyä” tpu ikuwi.
  cux-NT: Chuū ngaⁿ'ā Jesús miiⁿ yeⁿ'ē vaadī n'dii yeⁿ'ē Lázaro níícú 'iiⁿ'yāⁿ s'eeⁿ
    ní cadíínuuⁿ yā chi ngaⁿ'a yā chi cyaadu n'dai Lázaro.
  tur-YTC: Yeşua onun ölümünden söz etmişti. Ama onlar uykuda dinlendiğinden söz ettiğini
    sandılar.
  san-ITR: he guro sa yadi nidrAti tarhi bhadrameva|
  bel-N: Ісус жа гаварыў пра сьмерць ягоную, а яны думалі, што Ён кажа пра сонны супачынак.
  sch-sch: Jisua'n chu Lazarus a thi zoi a tina ani. aniatachu, annîn chu in ngâi
    balama a in mini tiin an bôka.
  mic-MIQNT: Getloqo Se'sus wesgutg'p ugjit Lasalas 'npmn gatu negmow tel'ta'sultijig
    pas'g 'npanin.
  huu-NT: Naimɨe jafaicɨ uanona ɨnɨamo comecɨaɨna facadɨcaɨ; iadedɨ Jesús naiena lloñede.
    Lázaro fiodaillana ñaɨte.
  jiv-NT: Jesuska Rásaru jakamu nékayat “kanarai” tímiayi. Tura ni unuiniamuri̱ Rásaru
    kajinmakua áintsaṉ kanarai enentáimprarmiayi.
  otm-NT: Pɛ nu ra Jesús bi ma gue bi du 'bʉ mí ma i ąha. Pɛ dá bɛ̨mhbe gue i ątho.
  dah-dah: Goyenbe Yesube Lasarus goyen kamyiŋ goke yinyiŋ. Gega komatmiŋbe fudinde
    ferd ferd niŋ dineŋ hi yeŋ nuramiŋ.
  tnk-tnk: (Iesu rəɡkiari ia Lasaros mə ruvamhə, mətə rerɨnraha ramrhi mə nɨpwrai
    nəɡkiariien səvənhi mə in ramapri a.)
  kpr-kpr: 'Avata Bajari nu kasia setiri, namane nu beká sariá kotiseri. Iesu nu ambari
    dae mo, avariá sisira. O geka bekári: Lazarus mo nu ambududurusira.'
  san-IAS: he guro sa yadi nidrāti tarhi bhadrameva|
  nho-nho: Laatou ni mannatu maa Jesus e vana maa Lazarus e moe vare koi. Laatou see illoa
    maa Jesus e taratara raa ko Lazarus ku oti te mate.
  gym-NT: Akwa Lázaro abko krütanina abko Jesu näma niere nunye, akwa Lázaro nikani
    kibien bkänä abko Jesu näma niere, nun rababa nütüre.
  azg-NT: Ndoꞌ yo juu jñꞌoonvaꞌ na sinin Jesús, siꞌman jon na tsꞌoo Lázaro. Majoꞌ
    já jnanꞌtiú na tso jon na nndaꞌ na mayuuꞌ na itso tsanꞌñeen.
  bhd-bhd: यीशुए लाज़रेरे मरनेरे बारे मां ज़ोरू थियूं, पन तैसेरे चेलेईं बुझ़ू कि तैसेरो
    मतलब निड्लारे बारे मां झ़़ुलोरोए, पन अवं तैस बीझ़ाने च़लोरोईं।
  too-NT: Jesús ixcāhuanicu'tun que Lázaro ixnīnī'ttza'. Lā' ī'sca'txtunu'nī'n ixtapuhuan
    que Jesús ixcāhuanimā' que xmān ī'lhtatamā'.
  ind-AYT: Yesus sebenarnya berbicara tentang kematian Lazarus, tetapi murid-murid
    mengira Dia berbicara tentang tertidur dalam arti istirahat.
  cjo-NT: 'Omaanta ikenkithatakowitakari Raajawo, ikamaki. Naaka, noetakashitawitaka
    ro ikantanari: “Imaashita, imakoryaantari”.'
  nsn-nsn: No tamatang uakuakeluk Iesu ka namana pare, Iesu ke kula nomana tang Lasarus
    e hohou noman, bo Iesu ke kula tang Lasarus ke mat.
  san-DEV: हे गुरो स यदि निद्राति तर्हि भद्रमेव।
  tna-NT: Daja Jesús ja discípulo cuana quisatana, Lázaro manuana shanapatana biame.
    Da su Lázaro etahuisa pepe hue putana huecuana.
  lid-lid: Jises asehek nyala imek tan, arile oro lau tan anya iy kede-eh asehek ta
    iy amadin le.
  wim-wim: Nil puth Jesus.angan weep thayanan keꞌam waaꞌ thanta, nil anan waaꞌ thant
    Lazarus.an kanaman mul wun. Puth than ngurp nungantamangan ngaantam-ngeeyin nil
    Jesus.angan waaꞌ thant keꞌ Lazarus.an weep thayanan wun-wunan e!
  zga-M: Usekhe ugwa u Yesu alegonchova ikhabari ncha lofye wa Lazaro, avene vakhata
    inchova ikhabari ncha toro.
  yom-yom: Muaki Yesu wuyolukila lufua luandi vayi bawu babanzila ti Yesu wuyolukila
    tulu toto tunlekongo.
  san-SIN: හේ ගුරෝ ස යදි නිද්‍රාති තර්හි භද්‍රමේව|
  yut-yut: Yesu da Lasarus kɨmakgɨt dakon gen yaŋban paŋdetni da asi dɨpmɨn pokdok
    yaŋ nandawit.
  grc-BYZ: εἰρήκει δὲ ὁ Ἰησοῦς περὶ τοῦ θανάτου αὐτοῦ· ἐκεῖνοι δὲ ἔδοξαν ὅτι περὶ
    τῆς κοιμήσεως τοῦ ὕπνου λέγει.
  cpc-NT: 'Jiñaajaantaiyini jiyotaani Jesús iro ikinkithatakotzi makoryaantsi, ikantakira:
    “Jimakoryaatzi Lázaro”.'
  nhg-NT: Cache ini quejtuloöya Jesús de imequeles. Hua yejua quepensörojque beles
    tlajtlajtuloöya de icocheles.
  nya-nya: Yesu ankayankhula za imfa yake koma ophunzira ake ankaganiza kuti amanena
    za tulo chabe.
  ngu-NT: Pero Jesús quijtosnequiya ica Lázaro yomic, niman on nomachtijquej quinemiliayaj
    ica Lázaro san cochiya.
  kup-kup: '@see-verse:JHN.011.012'
  jid-jid: Yesu si tre ni tu kwu Lazaru u ba si nda asi tre nitu kruna u kusimu.
  wmw-wmw: Kusema kweli, usowezi wa Insa ure ukisema kuwa Lazaru kafwa, fala wanafunzi
    wake ware wakidaniza kuwa asowera kuhusu kulala usingizi tu basi.
  gmv-GGM: Yesussay isttas hessa yootday iza hayqqo gishasa shin ia kallizaytas qasse
    dhiskko gish yootida milatides
  ssg-ssg: Tuahe salangawe kakai Jises i ukek ka Lasarus matewen ape lato sokok i
    ukek Lasarus tua mamatih.
  zpo-NT: Per lee kwaan né Jesús lo nu, nak lee Lach ngut, nu lee nu seetaka kale
    xgab lee xaa naxna.
  poy-poy: Kumbiti Yesu kaweriti kankutakula kuusu kuhowa kwakuwi, womberi waliholiti
    kuwera kankutakula kuusu kugonja mbota.
  qwh-NT: Peru Jesus nenqanqa Lazaru wanushqanam ninanmi carqan; y disipuluncunaqa
    Lazaru punur descansecanqanllatam pensayarqan.
  gaw-gaw: Jesus Nug Lasarus mauhomnu aum amge ag oolagp̱a amu, “Nug genab niiṯe,”
    aon ap̱ig.
  nca-nca: Yesuko Lasarus khumaró ŋuro yaró, quko iŋo-iŋo rewero uniyó ŋande ye iŋaŋgurí,
    ko enendo Lasarus kina eteyote ŋuro yaró.
  zpz-NTPP: Tees riidz ni Jesuuz yaruuñ nu gut Lázaro, tees de yu nu rsyaꞌ lom guzii
    dey nu mniim nu nas ziꞌl yu.
  mkj-mkj: Sikesik in Jesus pase uhdahn woahwoahki pwa Lazarus ne mehdi, a irai pwen
    kihkihoang pwa Jesus lemleme pwa ih pwen moair.
  zac-NT: Perë Jesús quëgniꞌi de quë Lázaro guti. Ra shini gusëꞌdë më runë shgabë
    raiꞌ de quë quëadiꞌdzë më shcuendë mbëcaꞌldë.
  kyg-kyg: Yesuꞌa Layosiꞌmo ago faliꞌniya kavafeꞌmo au kaleno maiꞌniye, huno hapa
    paiꞌniyaꞌmonanafa afaꞌa au kaleno maiꞌnigenoꞌaeꞌmo huꞌniye, huꞌa apakesa afiꞌnae.
  kmk-kmk: Kanan da nu tuttuwa’n masusuyopa lawa si Lazaro yoong sat piyaon Jesus
    gayam ugudon, naabusona natoy.
  cao-NT: Jama ja rësohitaha yoati tsi Jesu chanihi ini quiha. Jama, Lázaro oxahai
    ca ja quëscahuacani quiha; oxajano mari.
  bbr-bbr: Jisas ko or ämän momara, Lasarus nini rau awarowon, utianik, ko äpu Lasarus
    meiewon. Tamareäu roat akan ronkat ko epar nini rau rai äiein.
  inb-inb: 'Jesuska, Lazaro­manda ni­kur­ka: “Puñu­kumi”, sutipa wa­ñus­ka kag­manda.
    Ikuti kati­raiag­kunaka iuia­na­kurka: “La­za­roka, sutipachar puñuilla puñu­ku”.'
  hrv-hrv: No Isus to reče o njegovoj smrti, a oni pomisliše da govori o spavanju,
    o snu.
  box-NT: O Yeesu wi ò o bío le o Lazaare húrun. Ká a nì-kenínia bán wee leéka
    le lé mu dãmu binbirì ó o bía bìo.
  ote-NT: Pe nura Jesu mi ma̱ gue xqui du ra Lasaro, ha nuꞌʉ́ mi hu yá mʉi gue mi
    ma̱ de ra tꞌa̱ha̱tho.
  wnu-wnu: Yisas Lasarus uma gab qamar eng wonou imbigau yurau eng wuri segagam inab
    igama gab qura qamb qamamirei.
  zam-NT: Di's co' ndxab Jesús loo myen' nee di's le' Lars nguthle'. Per myen' xin'
    mté'th Jesús mbli xtùuz le' Jesús ngue yab loo myen' le' Lars naxyàt tac ndoo
    yath ndac Lars.
  zyp-NT: Lazaru a thi tahpaw khah Zisu tah a rei leimei naná teitah a hningzuitu
    sahlo taco ihning cakhawngpaw a rei rua tatah aa rawh.
  sey-NT: Jesús cato ja̱je cani ju̱jiꞌi caquë capi. Ja̱je caquëna, i̱ yeꞌyacohuaꞌipi
    cuasani coa huëore ca̱ina caji cuasahuë.
  nvm-nvm: Regavo Jesu fu Rasaras fun ma guainma ijefuon fu iji vierafene kuain. Regavo
    e vuak fuon faivo iji bu vierafero fu ma ninainmaro bu ijeg vierafen.
  mps-mps: Jisasgo wali po “Lasarus godege pibao,” te po page aga isai dao wali. Tialima,
    geda muyu, augwaligo homugo aga olo godege piali, te homu yai.
  pab-NT: Jesus iraetere Lázaro kamane xaokaka. Hoka exaotyakiraharenai motya enemaka
    xaokaka nikareta aokahitaha.
  llg-llg: Ala kokolak leondia, huu ala duduꞌa lae, Yesus kokolak laꞌeneu susunggu
    basa faik. Naa te, Ana kokolak laꞌeneu Lasarus mamaten.
  kyf-kyf: -We -Zezu 'yɩbhaa ɔ 'ka gba, mʋ -wa nɩɩ, -Lazalɩ ka tlɩ. Nɩɩ, ɔ 'bɩnɔnya
    nɛɛ 'sa nɩɩ, 'ylaa 'dɛbhie ɔ saa 'ŋnɩ.
  tpi-tpi: Ol disaipel i no save olsem Jisas i tok long Lasarus i dai pinis. Ol i
    ting Jisas i tok long Lasarus i slip tasol.
  mih-NT: Zoco i cahan ra Jesús tuhun sa sihi ra, zoco i sica iñi ra i casi ra vatyi
    cahan ra tuhun sa quixi ndisa cuii ra ta quitatu ra.
  qvh-NT: Lázaro punucash cashganta nirpis wanush cashgantami Jesús tumasipaylapa
    nergan. Saymi discïpuluncunaga mana tantyar punucash caycashgalanta yarpäyargan.
  kms-kms: Jisas ni Lasarus nati kin te ningg bu nari ruqo nase, pudi nikin wute mari
    muq ni nganyene bu ruqo nase puq mand.
  agn-agn: Ang kalaom nira gapoyat lamang si Lazaro, piro ang maliag yaning ni Jesus
    patay da.
  nhi-NT: Jesús ohcon oquimiluihca nic ocniquia quimahsicamatiltis Lázaro yomic, pero
    nitlasalohcauan ocyoluayah milauac san cochtoc.
  ttc-NT: Per aj txik tq'uma' te Jesus ikxji telponx tuq te Lásaro ojetq tuq kamik,
    per kyetz tuj kynab'l qa cha nwitan tuq.
  dan-1931: Men Jesus havde talt om hans Død; de derimod mente, at han talte om Søvnens
    Hvile.
  kwj-kwj: Jisas Lasaras to haro sumbu ni ri sawendawani ele ri himache leto wu hambwaro,
    Lasaras o nimba ri tukuyandau.
  vie-OVCB: Chúa Giê-xu ngụ ý nói La-xa-rơ đã chết, nhưng các môn đệ tưởng Chúa Giê-xu
    nói về giấc ngủ thường.
  kze-kze: '@see-verse:JHN.011.012'
  mpj-mpj: Jiijajju kulirnu Lajarajpa mitu ngarripayi, kaya kulirnu kunyala ngarripayi.
    Pakiwanaluya kuliljaku Jiijajju-janampa jilanya wajarnu, “Lajarajpa mitu ngarrinpa.
  lbk-lbk: Kinwanicha chi tay kananchan mo mamaek yangkhay siya. Ngem nan pet etey
    Lazaro nan laychen Jesus ay kanan.
  mto-NT: Ax je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱ Jesús tyijp je̱ts tá̱vani veꞌe je̱ Lázaro yꞌa̱a̱ꞌk;
    ax veꞌem tseꞌe je̱ yꞌixpa̱jkpata̱jk vyinmaaydi je̱ts je̱ꞌe̱ je̱ꞌe̱ veꞌe tyijp
    ku veꞌe je̱ jayu myanaxy.
  bzh-bzh: In dekuung bë neggëp yiing mu, gaḳ mu Yesu nër bë Lasarus diiḳ.
  guj-2017: ઈસુએ તો તેના મૃત્યુ વિષે કહ્યું હતું, પણ તેઓને એમ લાગ્યું કે તેમણે ઊંઘમાં
    વિસામો લેવા વિષે કહ્યું હતું.
  jvn-NT: '@see-verse:JHN.011.012'
  byr-byr: Jizaazai gamɨre balyaꞌnebwina wɨdakesɨ. “Lazaarazai mena baimwaka.” Gamɨrera
    yawɨꞌna “ ‘Se waꞌmwaka,’ nedɨwakesɨ.”
  ian-ian: Lasaras kiyanda vat kat pagwuvat ndɨ sɨndu kwaandɨ waa wandɨ Jisas. Ndɨna
    mbaapma nɨmba wutaa ndɨ sɨndu kwaandɨ waa yelavɨka lɨndi.
  hun-hun: Pedig Jézus a haláláról beszélt, de ők azt hitték, hogy álomba merülésről
    szól.
  mcf-NT: Esusën Dasado unësaid chuinubi Dasado ushe dantsëccondambi.
  kjs-kjs: Pare Yesumi go saa pi agalena re-re Lasarus pa le kadupiaade lakalisa pare
    disaipel alinumi pa u paitana kone wisimi.
  mni-mni: Jisuna hainingba adudi Lazarus sire haibani adubu makhoinadi Ibungona hairibadu
    tumduna potthabagi maramda haibani haina khallammi.
  yad-NT: Sani jteda Jesús Dásarubay diiyadanchiy, sisa̱ datyavavyedabay ji̱ta jachipiya̱jada
    mitya dyetya su̱teda sama̱yadanchiy.
  mxb-NT: Tído to̱ꞌon ni̱ kaꞌa̱n Jesús kía̱n kóni̱ kaa ña̱ ni̱ xiꞌi̱ va Lázaro, tído
    kídi̱ ndisa va ra ni̱ kaꞌán ta̱a xíonoo xíꞌín ná ñoó.
  pon-2006A: Mahsen en Sises wet uhdahn wehwehki me Lasarus melahr, a irail ahpw kihkihong
    me e wehwehki me e memeirte.
  maq-NT: Quihndë ne, cjua xi cachja Jesús vë ne, tsëhë cjuaveya rë cha Lázaro. Peru
    xi má rë xuta ladu rë me jan ne, tichja me tsëhë nijñá ni rë cha.
  hto-hto: Mei íadɨ Jesús jɨáɨfodo daɨíacade, Lázaro tɨ́ide. Llófuegamacɨ comecɨ facade
    Jesús dáɨnana fia ɨ́nɨa llote.
  por-BRBSL: Agora Jesus havia falado de sua morte, mas eles pensavam que ele falava
    em descansar durante o sono.
  ces-NKB: Ježíš [to] však řekl o jeho smrti, ale oni se domnívali, že mluví o odpočinku
    ve spánku.
  cui-cui: 'Ichitha Jesús namchi: “Lázaro bayatha tʉpa”, jei, xua poxonae jei: “Lázaro
    maituncua”, jei. Daichitha Jesús pijimonae tatsi nanta xeina xua metha Lázaro
    maituncua icha merawi ichi poxonae maiteca.'
  boj-2014: Naŋgi Lasarus a bole ŋeiejunu edegeb. Di sai. A bole moiyej. Yesus a Lasarus
    aqa moiyo sigitosiqa ŋeio qa marej.
  eng-OEBUS: But Jesus meant that he was dead; they, however, supposed that he was
    speaking of natural sleep.
  eri-eri: Ariya, Yesus no Lasarus umai bona lewai waha, nomo disaipel nere foo nigei
    uwa. Ono wainga, nere benou isane, no ewe agore inyina waha bona lena iwane.
  aly-aly: Jesus ra iterl-arek, Lazarus rarl kel ilwek, ipma ayntenh. Kwertengerl-rnem
    rernem iterrenh Lazarus ankwaynterl-anenty-arrpantey.
  wiu-wiu: Nipa Lasarusi tukome toka wa Yesuyo okome okoyake o yename wene toamekete
    okoi.
  swe-swe: Men Jesus hade talat om hans död, men de förutsatte att han talade om vanlig
    naturlig sömn.
  cth-cth: Jisuh ni Lazarus a due e hah a dei ngainae ei, a hnukkâbangnaw ni teh a
    mahmawk ka ip e doeh telah pouknae a ton awh.
  mti-mti: Iesu me bo meumawa oya wane. Megara me aigowawa anoyawa me kubiren oya
    waivi.
  pad-NT: Jesus kavarani hiki ida Lázaro abini'ina. Vadika'oaki Jesus ipohina vavanihaha
    ada Lázaro.
  twi-twi: Na Yesu kyerɛ sɛ Lasaro awu nanso asuafo no de, na wosusuw sɛ nna ara na
    wada.
  hlt-hlt: Jesuh loh anih kah dueknah kawng a thui. Tedae amih loh aka ip kah duemnah
    kawng a thui la a poek uh.
  tbz-SIM: Yesu do dɔ́ kɛ́ bɛ̀ nɑ̀kɛ́ Dɑsɑɑ kúmɛ̀ mmɛ, kɛ̀ bɛmbɛ yɛ̀mmɛ̀ nɛ́ ndò ò
    nɑ̀ɑ́ mmunɔǹdɔmmú kpɛ́í nkɛ.
  san-GUJ: હે ગુરો સ યદિ નિદ્રાતિ તર્હિ ભદ્રમેવ|
  amx-amx: '@see-verse:JHN.011.012'
  ake-NT: Sises usaurokʉ esi'pʉ iyeri'sa' pɨ', e'tane iye'nʉmʉ pɨ' isaurokʉ pe to'
    uya ekama'pʉ.
  qvn-NT: Nätan Jesusga Lázaro wanusham nipäcamänagmi. Chaytam nogacunaga tantiarärinä
    jamaypita rimayanganta.
  tku-NT: Jesús ixcāhuanicu'tun Lázaro ixnīnī'ttza'. Ī'scujnu'nī'n ixtapuhuan Jesús
    ixcāhuanimā'lh xmān ī'lhtatamā'lh.
  bjk-bjk: Me Jisas ixoro wöwörö lamun a minet te Lasarus. Inexalik abo bak ne ausu
    toxo döxömen bara ixo rengrengen bere e Lasarus i paluso sik mon.
  msy-2020: Suren gumaziba me kamaghɨn fozir puvatɨ, Iesus ghaze, Lasarus aremegha
    gɨfa. Me ghaze, Iesus Lasarusɨn mɨgɨa ghaze, a puram akui.
  bpr-bpr: Bay yé knayèan fgadè na ta mati Lasarus, na man nawala ku lo btal kakudang
    i man Dyisas.
