    बोलतो असे त्यांना वाटले.
  snp-snp: ya Yesu ya Lasalusi folami yamu logimaifa, ido oku ona onamimu liye, loti
    kolife ádanako,
  isl-isl: '@see-verse:JHN.011.012'
  spy-NT: King'āloolēē ꞉Yēēsu meetaab Lasaaro, kubērē ꞉rubiik tōōs kāru.
  xnn-xnn: Kananda en waay tet-ewa ay naseseyep si Lazaro ngem nan kayat Jesus ay
    kanan et natey et
  mwe-mwe: Bhanganyanjibho pubhaganishiyangaga kuti bhanataya ga gona lugono, mbena
    ibhatayaga kuwa kwa a Lashalo.
  tte-tte: Yeisu iedeedede Lasalo ana boita kaiwena na ana tobenaliyao sinuwanuwatu
    yakato ikenokenomo.
  tcs-tcs: Dem klostuman i bin tingk Zizas bin min demkain Lazaras i bin kasa leidaun
    slip, bat Zizas i bin min Lazaras i bin ded.
  hlt-THB: Jesu ing a thihnaak akawng ni ak kqawn hlai hy, a hubatkhqi ing taw ih
    mailai ni ak kqawn namih hy, tina poek uhy.
  soq-soq: '@see-verse:JHN.011.012'
  qub-qub: «Lázaro puñucäcusha» nerga Jesús niycaran «Wañucäcusha» ninantami. Disïpuluncunami
    ichanga tantiyaran rasunpa puñucäcushallanta.
  att-att: Yáyù kinagi ra gapu ta kagiad da ta makkaturuk lâ si Lasaru nga magibannák.
    Ngam inubobuk ni Apu Kesu yù pate na nga kunnay ta pakkaturuk na.
  bki-bki: Nuber jibe na bior ka napano numitu nuberiam̃a Yesu naio ber ka Lasaros
    naio mijilimebi ga, mia Yesu naio ber Lasaros kiano m̃ariano.
  bqp-bqp: Lazaru ga yãn Yesu tɛn ońnɛ, akũ òtɛn da i'onaamɛ yãpura.
  mcp-mcp: Í á bə, Yésus ŋgə́ cɛɛl cɨ nə́ Lazâr mə́ yə, bâŋ bwə́ ŋgə́ dʉ́g nə́ a ŋgə
    cɨ gwó múúd mə́ dʉ ja nə́ á woga nyúúl yí.
  hat-hat: Jezi te vle di yo Laza te mouri, men disip yo te konprann se dòmi Laza
    t'ap dòmi tankou tout moun konn fè.
  npl-NT: Pero Jesús okinekia kimilis Lázaro yomikki, pero itlamachtijkawah okiyejyekoliayah
    chamo okintlapowijtoka de n kochílistli non tinochteh tikpiah.
  bgg-bgg: Ji ne Isu è Lazaras iy dun pha ji yao, jimagungde ithek mugao yi izai men
    pha ji gao.
  eng-TCENT: (They thought Jesus was speaking about natural sleep, but he was actually
    speaking about Lazarus' death.)
  eng-BSB: They thought that Jesus was talking about actual sleep, but He was speaking
    about the death of Lazarus.
  cpu-NT: Okaratzi Jesús ikantavetariri iriyotaane imakoryaatziira Lázaro, iñaajaantaiyini
    iriyotaane iro jiñaaventakotzi Jesús makoryaantsi.
  san-ASM: হে গুৰো স যদি নিদ্ৰাতি তৰ্হি ভদ্ৰমেৱ|
  tac-NT: 'Bo''né Esúsika anigá anile: «''Ma mukugá bo''í.» ''Lige alué oyérameka
    ''la bijchígale pe gojchigá bo''igó alué Lasro. Tabilé námale ralámuli alarigá
    ra''íchachi Esusi.'
  eng-WEBPB: Now Jesus had spoken of his death, but they thought that he spoke of
    taking rest in sleep.
  gfk-H: Iesu ga haianga diet tano minaat ta Lasarus, senbia ira nuna bulu na hausur
    diet ga lik bia ga tangtangai bia Lasarus ga sua taar mon.
  viv-viv: Tu Yesu Lasalo yana alika faꞋina gilukahihi tu ime avaita dauva-moꞋa faꞋina
    gidalukahihi.
  yao-yao: Che Yesu ŵaŵechetaga nkati chiwa chi che Lasalo, nambo ŵakulijiganya ŵao
    ŵaganisyaga kuti che Lasalo agonile.
  tgp-tgp: Iesu mo levosahia vara Lazarus mo mate, pani enira la lo r̃omr̃omia vara
    enia mo lo verea vara mo lo juruvi r̃omaliho purongo.
  auc-NT: Itota Datado nänö æ̈mæ̈wo wæ̈nïmämo ante apæ̈necä incæte tömengä ëmïñæ̈näni
    guiquënë, Datado önonque mö ñongampa, ante Itota apæ̈necampa, ante pönënönänimpa.
  kbc-NT: Odiletibige deɡ̶eete Jesus doɡ̶okexaa diote Lázaro. Pida eeteta naɡ̶a yeleo
    Lázaro, niɡ̶ijo mee diote.
  bmh-bmh: Yesus go tatau ze maimai, Lasarus gabuai dareu awareun, bo, go abiu Lasarus
    noumeun. Tapaimaraneu dudu agal dabeleu go petak gabuai dareu aimai dabelemen.
  ctu-BL: Jesús tsi' cha'le lajiya che' bʌ tsi' yʌlʌ wʌyʌl Lázaro che' chʌmenix. Jini
    xcʌnt'añob tsi' lon ña'tayob ti' pusic'al wolix i c'aj i yo Lázaro ti wʌyel.
  meq-meq: Yesu neŋgeye a say məgweɗe ɗuh na, Lazar kə mət. Ane tuk na, nəteye tə
    dzala na, tə gwaɗ Yesu a tsik ka məndzehəre nakə deɗek aye.
  noa-H: Pari Jesuu mag Lázaro k'ãibaadëm ha sĩerran, maan hiin ya hi meebaadëmta
    jaau sim hajiebma. Pari mag simta maraun k'augba, sĩi k'ãai chaar k'ãibaadëmta
    jaau simpii naajim.
  alp-NT: Yesuse Ibeteke be Lasaruse intulu mere natire be imata peneka, po esi nati
    be Yesuse Ibeteke Lasaruse intulu piasa.
  san-VEL: he guro sa yadi nidraati tarhi bhadrameva|
  kbq-kbq: Hagi Jisasi'ma hu'neana, Lasarusi'a ko fri'nea zanku hu'neanagi, zamagrama
    antahi'zana amne avu mase'nea zanku nehie hu'za antahi'naze.
  kbh-kbh: Pero Jesús yojtsanëtsëtsná ndayá Lázaro tojtsanóbana ca, y chabe uatsjéndayëngna
    imojtsejuabnaye Lázaro ndegombre yojtsomáñama.
  ron-LSB: Isus vorbise despre moartea Sa, dar ei credeau că vorbea despre odihna
    în somn.
  pon-pon: Ari, Iejuj kotin majanieda duen a melar, a irail kiki on, me a majanieda
    duen a mair en kamol.
  nhe-BL: Pero Jesús nelía techilhuiyaya Lázaro ya mictoya, pero timoilhuiyayaj san
    cochtoya.
  sps-sps: San kifon vegiau te kat e Jisas to Lasarus a mat, ana ri pon to Jisas te
    tsue iny e Lasarus soon iny goros tsun non.
  wnc-wnc: Siwan ngana Jesuta tuwang wam yake Lasarasda akumbutde natake yakut ngana
    ninu, “Dapuna moo pekgakge yanggak,” ngang natapbumang.
  bus-bus: Lazaru ga yãn Yesu e oońnɛ, ben aↄ̃ↄe daa i'onamɛ yãpura.
  gub-BL: Uze'eg Zezuz urewe imàno haw rehe. Nuze'eg kwaw iker haw rehe. Nurukwaw
    kwaw imàno haw rehe ize'eg awer ure. — Iker haw rehe ize'eg a'e, uru'e izupe.
  imo-imo: Jisasini Lasarus kolorumumundo nimu nalo yunge lombili andolimani yu we
    uru peremo konopu leringi.
  boj-boj: Naŋgi Lasarus a bole ŋeiejunu edegeb. Di sai. A bole moiyej. Yesus a Lasarus
    aqa moiyo sigitosiqa ŋeio qa marej.
  eng-DRA: But Jesus spoke of his death; and they thought that he spoke of the repose
    of sleep.
  knf-knf: Yeŧu aţiiniyaan uko wi pkeţ pi Laŧaar kë başë nuŋ kë aji Laŧaar aŋoyënţ
    ŋoyënţ.
  san-KHM: ហេ គុរោ ស យទិ និទ្រាតិ តហ៌ិ ភទ្រមេវ។
  arn-NT: Welu tüfey ñi feypiel ta Jesus fey ñi dew lan ta Lasaru, welu ti pu disipulu
    rakiduamingün ñi dungumeken re tati umawtun mew.
  zas-NT: Per ni rëb Jesús rën guiëban guial ma güjt Lazr, guiáad ree xbejnman gunaladx
    reeman rëbaman nagaꞌyëjsizix.
  ken-NT: Kɛnɔ́ ɛkɛn Yesu árɛ́mɛ́ nyaka bɛ Lásárɔs ǎbhʉrɛ kɛbhak chi nɛwú kɛ
    bákáysi bɛ Yesu arɛm chi bɛ Lásárɔs ábhʉ̀rɛ kɛnɔ́ mbɔ́ŋ.
