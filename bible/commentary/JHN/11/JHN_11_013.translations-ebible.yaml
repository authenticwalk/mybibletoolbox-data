  upv-upv: Nga m̃irij mirpok, ko Iesu osp̃e mijen se Lasros; ko nir arrorrmi rreknga
    owra emitmatur rres kobbong, omosi.
  wap-NT: Jesus paradanuz Lazarus mawakan dauaꞌo, mazan ĩꞌitiiman mishiꞌo nii manawun
    Lazarus daꞌawun.
  mva-mva: Ata Lasarus ambe moimoi be imate ka Iesus bokai irangaki. Iesus bokai ipile
    nge tagataga ne ilodi dipile Lasarus ne ieneno bokana ka ieno.
  dwr-NT: Ali7aazar hayqqeeddawaa Yesuusi odeedda; shin Ali7aazar gemi77ishiide giseeddawaa
    odeedda giide, unttunttu qoppeeddino.
  kfw-kfw: Jisu inchu Lazarus kathi jarra aril, takkha inmani inchu azaalla soong
    imachum jarra inlei-ngaidon.
  bfz-bfz: यीशुए तो तेसरी मौता रे बारे रे बोलेया था, पर सेयो समजे कि तिने तेसरी नींजा
    ते सऊणे रे बारे रे बोलेया।
  cuk-09: 'Ar Jesús we-degi-sogsa-gusadi, sognaindo: “Lázaro burgwar maiye.” Ar e-sapingandi,
    gabed-sunnad ega obarye bienad.'
  ben-OBCV: যীশু তাঁর মৃত্যুর বিষয়ে বলছিলেন, কিন্তু তাঁর শিষ্যেরা ভাবলেন, তিনি স্বাভাবিক
    ঘুমের কথা বলছেন।
  mil-NT: Duha ní cáháⁿ Jèsús, chi té Lǎzarú sa ní xíhí‑dé te cue tée xìca cuu ndɨhɨ‑gá
    ní sani iní‑güedé sá nǐ xídí ndisa‑dé.
  myu-myu: Jesus itaybit o'e Lázaro'ũm oe'ũ iam. Imẽnpit — Lázaro ixet — io'e cebe
    ip. Imenpuye tũybe Lázaro ixet iãn o'e ip 12 beayũ.
  fue-fue: Maayde Lasar nun o batannoo. Kamɓe ɓe miili haala ɗoyŋol nun o batani.
  amk-amk: Weo etafu sara Yesusi kaiwo medu tutirai we deyo, Lazarusi denafo, ewaitarahio
    dena tarai tonanai, wape Yesusi medu tonanafo mani deyo Lazarusi mireha.
  fai-fai: Yesus ami weng mit ayo ki Lasadas be fikalese, kal bom bakamano im aket
    bude law akálbeno bakabano, kalesiw.
  ura-NT: Esinae sininaa que jecha aite naacaanuna jaunte,
  mcd-NT: Man nacoinfiacun, —Osharan, —ato huaiton. Chipo moiran ishon shinannifo.
    Jesús man arusu onanfiashon ato yoicoinnima.
  urt-urt: Lenge jetalah yukur sisyeme ŋaiye Jisas kin ŋanange ŋaiye Lasarus si nule.
    Kom tinge ŋoiheryembe nange Jisas kin ŋanange nange Lasarus kin nate posoh.
  kiz-kiz: Wakati obho Yesu ajhele ilongela habari sya kifo kya Lazaro, lakini bhene
    bhafikilaghe ilongela juu jha kugona lugono.
  tzo-TZE: Ti jech laj yal li Jesuse yu'un chamen o li Lázaroe. Vu'uncutic li yajchanc'opuncutique
    la jnopcutic ti naca no'ox ta xvaye.
  lex-lex: La'pa Yesus Niwra “e nanina” de Yesus ralma-riorni de Lasarus nmati olekwa.
    Mere iratniekame Yesus ralma-riorni, de Lasarus e nanin toto'a.
  dov-dov: Lino Jesu wakalaambide akufwa kwakwe, pesi bakayeya aanga wakali kwambula
    akoona kwakulyokezya.
  toc-NT: '@see-verse:JHN.011.012'
  ulk-1902: Iesu abara eud detaut; uiaba dikiapor, kega, E detaut uteid, a nerezi.
  som-som: Ciise wuxuu ka hadlayay dhimashadiisa, iyaguse waxay u maleeyeen inuu ka
    hadlayo nasashada hurdada.
  mam-C: Me atzin tz'elpine' tyol Jesús ikyjo, qa otaq kyim. Me awotzin qe, kub' qximi'n
    qa nyolintaq ti'jjo watl te qxmilil.
  ndj-ndj: Veni vamanya kucha Yesu kawomba milandu ya kuwonja ng'onju, kumbi kawomba
    milandu ya njifwa ya Lasalu.
  mbj-NT: Dajëp né hẽ Rasaro, näng Jesus. Aỹỹh ta ma matëg red'oo.
  lat-VUC: 'Dixerat autem Jesus de morte ejus: illi autem putaverunt quia de dormitione
    somni diceret.'
  ngp-ngp: Mna Yesu na kanda na ivo vo kugamba kabanika, mna woho nawakagamba na kanda
    kabanika kagona.
  aoi-aoi: Nalyangkiyamama Jesus niyengbinuma nakina numungkwulingama-bu meningiyanda
    marringa nakina Lajirida. Akena eneja Jesus neningma arakba nakina Lajirida nijungwuma.
  enq-2: Lasarusa luu palelyamona Jisasame lea doko, baa kumatapyana lao lea. Dopaka
    doko, baa luu palimupa lelyape lao Jisasanya disaipolo dupame masiami.
  eng-ASVBT: 'Now Jesus had spoken of his death: but they thought that he spake of
    taking rest in sleep.'
  mna-mna: Yesu, ni iute Lasarus imeete kek. Tamen ni ipambaara ka sua, tabe naŋgaŋ
    kini tikam kat ŋgar som, mi tisombe Lasarus ikenne men.
  myw-myw: Idokes kid imasis kangagay; tage Yeisuw anilivan, “Bo imasis,” peinan bo
    ikanig.
  sby-sby: Balo balikuyeyeti walikwamba shatulowa, nsombi Yesu walikwambeti Lazalo
    wafwa.
  sll-sll: Diminba, Yisas Lasaras gongwo hanere ha saa tere dimba, na yalhobi ha weni
    dima di pire bol yare memini pir po sikimingi.
  yaq-NT: Taa ju'u Jesus, juka' Laasaro' teamta a' mukuka'uta ameu a' teuwaabaen o'oben.
    Jume' a' majtim intok, senuk inim yum jo'eka a' kotche'ut a' noka'ati ean.
  uro-uro: Näkt toqoräkt di ma Jisas di sa qat tamän sävät ma Lasarus aa tñäpki sokt
    di aa mudäsaqongda di rhat tu arhä snäng i qat tamän sävät ama mänäpki mamär.
  ita-1885: Or Gesù avea detto della morte di esso; ma essi pensavano ch'egli avesse
    detto del dormir del sonno.
  muy-muy: Ga Yezu ya àhi ana tay nahkay ti awayay ahi ana tay Lazar àməta. Ay ndam
    *maɗəbay Yezu ni tə̀hi ana ahàr hi ti Yezu àɗəmki ma ti ke ɗʉwir ɗʉwireni eɗeɗiŋ.
  kqc-kqc: Idu bi Lazarus muyeyo dada nigamo, adina ina vene yaku mokeyadi bi neota
    varedo mina niyo.
  tav-tav: Jesu, “Lásaro canicoajupʉ,” ĩi, bai yajicoajupʉ ĩi, caĩwĩ. Jã maca, canirique
    majuure jã catʉgooñabapʉ.
  eng-ULB: Now Jesus had spoken of his death, but they thought that he was speaking
    about the sleep of resting.
  spa-VBL: Jesús se había estado refiriendo a la muerte de Lázaro, pero los discípulos
    pensaban que él se refería realmente al acto de dormir.
  fra-_FOB: Or, Jésus avait parlé de la mort de Lazare; mais ils crurent qu'il parlait
    du repos du sommeil.
  hau-ULB: Yesu kuwa ya yi maganar mutuwar Li'azaru ne, amma su suna tsammani yana
    magana akan barci ne na hutu.
  mal-mal: യേശു അവന്റെ മരണത്തെക്കുറിച്ചു ആയിരുന്നു പറഞ്ഞത്; എന്നാൽ വിശ്രമിക്കുന്ന
    ഉറക്കത്തെക്കുറിച്ചാണ് പറഞ്ഞതെന്ന് അവർ വിചാരിച്ചു.
  kkc-kkc: Esino Yesuye taka goo ee ma kulodu Lasales yo tei olo ta neme ka taka.
    Esino Yesu o hamamee dili odoo oso goolee Lasales wulo tiamolo gooleeso.
  lit-lit: (Tačiau Jėzus buvo kalbėjęs apie jo mirtį, bet jie manė, kad jis kalbėjęs
    apie poilsio miegą.)
  urd-GVR: Un kā ḳhayāl thā ki Īsā Lāzar kī fitrī nīnd kā zikr kar rahā hai jabki
    haqīqat meṅ wuh us kī maut kī taraf ishārā kar rahā thā.
  far-far: Na fadalana na fatae sa Jesus saea sa Lasaros nia mae na. Boroi ma kera
    kwaisae nia maleu mamana ga 'ana.
  suz-BL: येसुमी चहिं लाजरस आ बेक्‍चा आ पर्बम लोव़ पशो बाक्‍त। आ शेंसीबपुकीमी “नाइक्‍चा
    कली इप्‍त” दे मिम्‍ताक्‍म।
  car-NT: Iromby'po 'wa Jesus wyka'po moro kynakon. Mo'karon inemeparykon te moro
    Lasarus wo'nyky'po ekano'satokon tywotare'mato'me.
  amp-amp: Disaiperm nhai marimom Jisasr kfiwohat Lasarusr bi nohetrn hwekfot kfiwurr.
    Rom memom, “Ka be hwe mifneft kfiwur.”
  bht-bht: 'यीशुऐ तां उदिया मौता दे बारे च बोलया था: पर सै समझे की उनी निद्रां ने
    सोई जाणे दे बारे च बोलया।'
  eng-NOY: But Jesus had spoken of his death; but they thought that he spoke of the
    taking of rest in sleep.
  cub-NT: Jesús ʉ̃i nópe aiyede majibedejacarã ñʉja. Ʉbenita “Cãñʉmebu”, arĩ dápiarejacarã
    ñʉja.
  ita-1927: Or Gesù avea parlato della morte di lui; ma essi pensarono che avesse
    parlato del dormir del sonno.
  lww-lww: Mepisa sanene vanon mesitom ke mesape Yesu pisa ke sape Lasaros pa ruru
    ke ga, ana pere, Yesu pisa ke kana marena ne.
  ckb-ckb: عیسا باسی مردنی ئەوی کرد، بەڵام ئەوان وایانزانی باس لە نوستنی ئاسایی دەکات.
  nas-nas: Nka Jiisuuꞌke Lasarusi booꞌparuꞌnung naumuriko niiꞌke noruꞌampiaꞌ, tamung
    aatuuꞌnung pinaꞌ minkuvuko tampampima.
  uvl-uvl: Iesus helele ia Lasarus nge mete lo, pe nena hana mur te teke ma Iesus
    hele ke teke mamani mana.
  eng-BBE: 'Jesus, however, was talking of his death: but they had the idea that he
    was talking about taking rest in sleep.'
  ixl-CNT: Loqꞌ aꞌ nichtal u Jesuus te aas kamya. Pek aꞌ titzꞌa qꞌu chusulibꞌ aas
    nojla vataꞌm nichbꞌanon.
  xsi-xsi: Yesu ne ŋgua muŋgâŋa ŋinde nde duvi mine tu Lasarus nde imâte lâ. Andeta
    i ne pâri-tamâta sizizâla ŋana ŋine kâ. Kinzi situ Yesu iporo ŋana Lasarus tu
    ikeno mata nâ.
  crx-NTPO: '''Et Sizi njan dazsaí-un, ''et howu yalhduk whe ''utni. yugha hodul''ehne,
    ''enne ''ants''i nanisti ''ink''ez nalyis ''et howu yalhduk whe ''utni huninzun.'
  kan-OKCV: ಯೇಸು ಅವನ ಮರಣವನ್ನು ಕುರಿತು ಹೇಳಿದ್ದರು. ಆದರೆ ಶಿಷ್ಯರು ನಿದ್ರೆಯ ವಿಶ್ರಾಂತಿಯನ್ನು
    ಕುರಿತು ಯೇಸು ಹೇಳಿದರೆಂದು ಯೋಚಿಸಿದರು.
  bbb-bbb: Ro Jesu fu Rasarosi fune ma baronema ijadufuo fu ijiege kuariae. Rove e
    vua fuone fievo ije bu vierafero fu ma ninaemaro bu ijiege vierafei.
  blw-blw: Ngém hen laychén peet Jesus way aryénat, an peet nanattéy ah Lazaro, yag
    hen na-awatanchaat an nasséy.
  tam-2017: இயேசுவானவர் அவனுடைய மரணத்தைக்குறித்து அப்படிச் சொன்னார்; அவர்களோ நித்திரைசெய்து
    இளைப்பாறுகிறதைக்குறித்துச் சொன்னார் என்று நினைத்தார்கள்.
  azz-NT: Huan in Jesús quinequía quinyecajsicamatiltis que ne Lázaro miquic ya. Pero
    imomachtijcahuan yejuan quinemiliayaj que in Jesús tajtojtoc de que Lázaro mosehuijtoc
    san tech in cochilis.
  spa-RV-1909: 'Mas esto decía Jesús de la muerte de él: y ellos pensaron que hablaba
    del reposar del sueño.'
  csy-csy: 'Ahihang Jesus in a thi na thu a son a hihi: hi kamale amate in tawlnga
    in mu hi ci bang in ngasun uh hi.'
  mxq-NT: Es ja Jesús jaꞌa jyamadyakypy ko naty ja Lázarʉ tʉ ꞌyoꞌknʉ, per ja ꞌyʉxpʉjkpʉty,
    jaꞌa dʉn ttijy myadyakypy ja Jesús ja ma̱ꞌa̱y.
  tzj-NT: Pro ja Jesús tok xbij chi warnak ja Lázaro jari' tibij tzij chi cami pro
    ja nquech'ob ja discípulo xa jic chi waram rbanon ja Lázaro, xula'nnak.
  tdt-tdt: Sira hanoin Jesus koalia kona ba ema toba baibain, afinal Nia koalia kona
    ba Lázaro nia mate.
  ron-BTF: Dar Isus vorbise despre moartea lui, dar ei gândeau că vorbește despre
    odihna somnului.
  eng-WEBP: Now Jesus had spoken of his death, but they thought that he spoke of taking
    rest in sleep.
  eng-FBV: Jesus had been referring to the death of Lazarus, but the disciples thought
    he meant actual sleep.
  nld-1939: Maar Jesus had van zijn dood gesproken, terwijl zij meenden, dat Hij van
    gewoon inslapen sprak.
  bwo-bwo: Iyesus man b́keewirwe Alazar K'iri jangosha b́ tesh, ernmó b́ tokeri jango
    b́keewirwok'owa boosh bíari,
  nch-BL: Pero Jesús nelía techilhuiyaya Lázaro ya mictoya, pero timoilhuiyayaj san
    cochtoya.
  quc-TNT: Ri Jesús c'ut are tajin cubij chi ri tat Lázaro xcämic. Are c'u ri tijoxelab
    xquichomaj e are' chi are tajin cubij ri waram ri cuban jun winak.
  tfr-NTPO: '@see-verse:JHN.011.012'
  kaq-NT: Lázaro mahuatipi Jesusen yohihi bi hoxaresai shinancanquin.
  sgb-sgb: Ya labay nan habiên ni Apo Jesus, ay natsi yay na hi Lazaro. Noa, a la
    naintindihan ya labay nan habiên, ta êndat la no bêlêw yan taganá hi Lazaro.
  vie-1934: Vả, Đức Chúa Jêsus phán lời đó chỉ về sự chết của La-xa-rơ; song môn đồ
    tưởng nói về giấc ngủ thường.
  kxv-kxv: ଜୀସୁ ଲାଜର ହା଼ହାମାନାକି ଏ଼ କାତା ଏଲେଇଚେସି, ସାମା ଏ଼ୱାଣି ଇଦା କିହାମାନି କାତା ୱେସ୍ତାତେସି
    ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଚେରି ।
  cha-cha: 'Ya jasangan este si Jesus gui tinataeña: sija jajaso na umadingan na dumescansañaeñaejon
    gui maegoña.'
  amu-NT: Seineiⁿ Jesús ñꞌoomwaaꞌ ee na mꞌaaⁿ tsꞌooñe Lázaro, sa̱a̱ jâ jlatiuuyâ na
    maꞌmo̱o̱ⁿ na watsoo tsaⁿꞌñeeⁿ.
  hin-CV: मसीह येशु ने तो उसकी मृत्यु के विषय में कहा था किंतु शिष्य समझे कि वह नींद
    के विषय में कह रहे थे.
  eng-OURB: Now Yeshua [Salvation] had spoken of his death, but they thought that
    he spoke of taking rest in sleep.
  spa-BES: Jesús, sin embargo, estaba hablando de su muerte, pero tenían la idea de
    que estaba hablando de descansar en sueños.
  san-BEN: হে গুরো স যদি নিদ্রাতি তর্হি ভদ্রমেৱ|
  tdx-tdx: I havilasi’ey ty nitsarae’ Iesoà; fe natao’ iereo te i fitofà’e am-piròtsey
    ty nienta’e.
  naf-naf: Zisasiyaŋ Lasalus penaŋ gakiye ke met mme wawagat nâmti zeye. Âpme nemba
    nin nâmann zawat mti muluk tawenaŋ met buteme wasem kok nâmti zewenn.
  grc-MT: ειρηκει δε ο ιησουσ περι του θανατου αυτου εκεινοι δε εδοξαν οτι περι τησ
    κοιμησεωσ του υπνου λεγει
  vid-vid: Yesu nayali yolonga mbuli ya kubagama kwa Lasalo, ila walanguswa hewo nawavizela
    kota Lasalo kawasa hela.
  pio-NT: Quéwa Jesús iwàwaca wáalíaca wéemìaca Lázaro yéetácatéwa, néese wayúunáidaca
    Jesús itàaníca iimácái ìwali meedá.
  tsn-tsn: '@see-verse:JHN.011.012'
  amr-NT: O̱ʼa̱ro̱gpo oʼtay oroʼomeya̱ oʼnopo̱e̱po Jesústaj oknopo̱e̱gkahueʼ o̱ʼu̱y.
    Eʼbueytada “Oʼtay,” oaʼpo Jesúsa oʼbatiaʼpakuy.
  pwg-pwg: Ma Yesu, tuna Lasaras irabobo na ivivi sisiyei, ma kana kivikivina inotai
    da nama ita kenakenota.
  cjv-cjv: '@see-verse:JHN.011.012'
  tiw-tiw: Ngawa-yuwuni mean yimi ngini awarra Lazarus ngarra pajuwani yimi api ngawa-yuwuni
    ngarra-mamanta karluwu pirimajawu awarra ngini ngawa-yuwuni yipangiraga. Wuta
    amparrimani pirrarimi ngini ngawa-yuwuni mean yimi ngini awarra Lazarus waya juwa
    yuwujingi-majirripani.
  tha-KJV: แต่​พระเยซู​ตรัสถึงความตายของลาซารัส แต่​พวกสาวกคิดว่าพระองค์ตรัสถึงการนอนหลับพักผ่อน
  por-BR-2018: Mas Jesus dizia isto de sua morte; porém eles pensavam que falava do
    repouso do sono.
  mhl-mhl: Yesuji Lazarus komeya ore buŋo keroriine miyayoŋ, kiŋariŋ yoŋoji “Kubaŋ
    pega,” miya, ore eru mane bibieru buŋo fuŋine so mane mukubuŋ.
  klv-klv: Lunau ke aYesu tosor ŋai husur nǝpatmarian, ris aYesu tosor husur nǝmatan
    siLasarus.
  bco-bco: Ya꞉su eyo꞉ Lasalas e sowo꞉ka꞉ a꞉la꞉bo꞉ bale sio꞉ ko꞉sega, enedo꞉ tili wida꞉sen
    kalu iyo꞉ Lasalaso꞉ hendele alifo꞉lab a꞉no꞉ ko꞉lo꞉ sa꞉lakigab a꞉la꞉asulo꞉.
  kdl-NT: Ele n a dani ko alavu a maci a ɗa Yesu tonuko le wa lavuta, shegai Yesu
    tonuko ɗa wa tonuko le Liꞌazaru kuwa̱ ɗe.
  apu-NT: Xesosi imarotari Arásaro ipinini, txamari imoianariakori uãkatari Arásaro
    atão imakini.
  roo-roo: Jisas Lasaras kopiiaro iava eisi puraroepa. Oa iava oiso keapaiepa, Ira
    uusi ragaparoi.
  miz-NT: Ntá tsi Jesuú ne, ncho kaꞌan ña tsí e xíꞌi ña, ntá tsi ña ntɨniꞌi ñā ne,
    maꞌná san xee ña, kuiní ña.
  qvz-NT: Randi Jesus paigunata nishcaga arami Lazaroga huañushca man. Chi runaguna
    yuyanaurami Lazaro puñushcatachari niun nisha, randi Lazaroga ña huañushcami nisha
    Jesusca chasna nira.
  deu-ELO: Jesus aber hatte von seinem Tode gesprochen; sie aber meinten, er rede
    von der Ruhe des Schlafes.
  mjc-NT: Maa tyin ra Jesús cuñí ra catyi ra tyin ra Lázaro tsa tsihi̱ ra. Tan ra
    tsicá tsihin ra, cuñí maa ra naha tyin nditsa tsa quixí ra.
  caa-caa: Pues e Jesús ojron cocha era tuaꞌ uyare uyajcanuarobꞌ que chamay e Lázaro,
    pero jaxirobꞌ uchebꞌiobꞌ que bꞌojbꞌir waynij taca war uche.
  pls-NT: Pero tti ndac̈ho Jesús rroc̈ho que Lázaro ondavenhe. Co cain tti chojni
    que vacao Jesús ẍaxaon na que ndoa tti ndac̈ho Jesús ixin tavejoa Lázaro.
