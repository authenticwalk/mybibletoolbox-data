    ja-aechon” —an xanal, nejchaxoelx wʉt.'
  hla-hla: E Iesu e haharoein te mate hakapa u e Lasarus, kaba u katunun tsitsilo
    i tanen i poei e Lasarus e soho tun.
  mav-NT: Katu­pono iwyria'in te'e­ru­wa­nẽtup iket hap kape yn yt ta'a­tukuap i iku'uro
    sese e hap ete ihay.
  kpf-kpf: Yesu zâk mumuŋaŋgât den sumbuŋâ sâi nen umangât nâŋgâwen.
  ppo-ppo: Yesuné amata, kale whi̧ mo ti sukunapó yaletei, ama yó matere whi̧rapené
    ti mo noke fipa dere nisiyalepó.
  hin-2017: 'यीशु ने तो उसकी मृत्यु के विषय में कहा था: परन्तु वे समझे कि उसने नींद
    से सो जाने के विषय में कहा।'
  bef-bef: Yesu lu epiꞌehinamofihi hapaꞌa yaꞌma Lasalasi afiliꞌehibe. Enali enegekesa
    kehelite ai faꞌmene buꞌi koꞌehibe.
  amm-amm: Aino imokino, mulumolokokino, “Ulololiya ulololi totoiwo.” Isisosu mo Lasolaso
    kalo monoi na yomuki.
  zaj-zaj: Yesu kakala yalongile ifa ya Lazalo, ila wanahina zake wagiza kawasa utulo
    wa mazua gose.
  chq-NT: Pe Jesús gajin'²in 'e 'øøi'²¹‑tsi júu³ tya'a 'e nijún¹mo Lázaro joon ga'øøi'²¹‑tsi
    'in tsá² 'in ngɨ¹ coon'¹³on do 'e faa'²¹a Jesús 'e jiin'¹³ 'e canii² 'e cwuu¹mo
