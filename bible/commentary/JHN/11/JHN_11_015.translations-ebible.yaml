verse: JHN.011.015
translations:
  kpx-kpx: Di keve uoholisege au hatiale keu duave. Kosealemo dana tiniege la totonamo
    vaveve mole vage lana ke elehai la uvu mai daemo mavove. Iale lohoge nahi avue
    tai.”
  okv-H: '@see-verse:JHN.011.014'
  tbo-tbo: ma a kaoha duma babana a hilage uyahina ega tau ata memae. Ma a hilagena
    uyahinei apo u bagibagi ona galeya ma ona witumaganeu, yaka ta nae uyahina.’
  mal-C: നിങ്ങൾ വിശ്വസിക്കാൻ ഇതു കാരണമാകുമല്ലോ എന്നതിനാൽ ഞാൻ അവിടെ ഇല്ലാതിരുന്നതിൽ
    നിങ്ങളെ ഓർത്ത് ആനന്ദിക്കുന്നു. നമുക്ക് അവന്റെ അടുത്തേക്കു പോകാം.”
  grc-SR: Καὶ χαίρω δι᾽ ὑμᾶς, ἵνα πιστεύσητε, ὅτι οὐκ ἤμην ἐκεῖ· ἀλλὰ ἄγωμεν πρὸς
    αὐτόν.
  bgc-bgc: यो थारे ए हित म्ह सै, के मै उड़ै कोनी था, क्यूँके इब थम मेरे पै बिश्वास
    कर सकोगे, आओ, हम उसकै धोरै चाल्लां।”
  khz-khz: Na gomi gemi nama atugamagiana gaurai avererena, votomai au ia goti aikina,
    kwalana eia genana pio vega-taunataunaku. Gaurai ita ago genai.”
  deu-TKW: und ich freue mich darüber, daß ich nicht dabei war, um euretwillen, damit
    ihr glaubet; aber lasset uns zu ihm gehen.
  zsr-NT: Rudzijdaꞌ le cutu zoaꞌ niꞌ, le gac naꞌa tu le uziꞌliꞌ xbey, le gun ga tséjlëꞌliꞌ
    nedaꞌ. Huayejruꞌ naꞌa ga naꞌ dëꞌ Lázaro.
  lin-lin: Mpe nazali na esengo makasi mpo na bino lokola bozalaki kuna te, pamba
    te likambo oyo ekosala ete kondima na bino elendisama. Kasi sik’oyo tokende epai
    na ye.
  hns-NT: 'Oe bolies: „Toelogke bieswaas barhaawe khaatien ham khoesie baatie kie
    ham hoewa na gailie. Bakie ab hamlog okar paas tjalie.”'
  noa-E: Pari ʉ̈uta mʉ i aar khaba chirajimgui ajim. Magba akhiin nau jãg chi mee
    sim mua pãach dakhĩir phiriu aujujã oobakham. Mamʉ chadcha Ẽwandam jua theeg mʉ
    gaai sim khap amkhĩir, i aarcha oon wëttarrau ajim marag.
  eng-EMTV: And I rejoice for your sakes that I was not there, so that you may believe.
    Nevertheless let us go to him.”
  mib-NT: Te cúsɨɨ̄ ni rī jeē tu ní cóyūcu yó yūcuán, návāha vāha ga candíje ró jéē
    coto ró jniñu jéhnu sáha ri. Núu súcuan te na quíngoo yó núū ndɨ́yɨ ún. Achí yá.
  lif-NT2: कर आल्‍लसाङ् खिनिॽ यरिक् याप्‍मि नसाःन् आगे़जोगिर फाॽआङ् इङ्‌गाॽ खे़त्‍ना
    होःप्‍ताङ्‌बान्‍ने खिनिॽ लागि नुःबा पोःक्‍खे़रो॥ आल्‍ल खुने़ॽ कुसाॽसे़ पेगिरो॥”
  xnj-xnj: Nambu ndava yinu nivii na luheku ndava navi lepi kwenuko, muni musadika.
    Hinu tihamba kwa Lazalu.”
  mmx-mmx: Ketla a momo do nia goxok lok eburu min. La mumu mun i na, minaba nunu
    ba rak. Atat pas uto xusu tana vot pasa i.”
  cbr-NT: Mitsúnmi 'ën cushi isti cupí cana 'ëx anuma 'ian. Usa 'ain cana anu 'ëx
    'icëma cupí cuëënin. Bërí anu cuanun ca cuan.
  tee-NT: 'Chai ajunich: ―Na iclhik''achan ju milacata''an ni jantu anch xacvilhcha
    acsni tavanan xani ju Lázaro. Ju chunch ni laich palai aquilapulhilaksiyau. Para
    ju chavai ca''auch lakts''inin.'
  eng-LSV: and I rejoice, for your sake (that you may believe), that I was not there;
    but we may go to him”;
  cak-NT: Y can yiquicot roma man jinc'o ta apo pa tenemit Betania cuando xcom ri
    Lázaro, chi quiri' rix más niya' iwánima wiq'uin. Cami jo' pa Betania, anchi'
    c'o-wi ri Lázaro, xcha' ri Jesús.
  pah-NT: Ji rekoe'yma g̃waramo ahe pyri ahe manorame a'ero po ti ji pe monhimomby'ahetei
    nehẽ tapejiko hete ti ji rehe javo. Nurã ji roryvamo jirekoe'yma rehe pevo, ei
    Jesus'ga. Xaho ti kiro ahe pyri a'ero, ei ga g̃a pe.
  sja-NT: Pia bɨ mɨ naaweda wã-e paji, ma k'aurepa ɨ̃rá parãpa waapɨara ijãadait'ee
    perã Tachi Ak'õrede. Ɨ̃rá wãdáma aji, Lazaromaa.
  xed-xed: Ta rfu yu ta ghəŋa kwala ɗa kul haɗ hada. Ɗina tsaya ka ŋa ghuni, ŋa fafta
    ghuni ta ghəŋ ta iʼi. Mbaɗma slanaghata ndana tama,» kaʼa nda həŋ.
  glk-glk: شیمی وستی خوشحالم کی اویه نِیسه بوم، تا ایمأن بأورید. امّا الأن اونه ورجه
    بیشیم.»
  mks-NT: Joo cáji̱i̱ va ini i̱ ña̱ co̱ó i̱ ná sahi̱in i̱ tá na̱xi̱hi̱ da̱ jáchi̱
    ña̱ yóho chindeé a̱ ndo̱hó já ná candúsa chága̱ ndó ye̱he̱. Cóho̱ cande̱hé yo̱
    Lázaro —na̱cachi Jesús.
  gfk-S: Iesene iou laro uta mu be iou pai gale kis tikai ma ie. Ma iou pai gale hana
    waing mu nage nurnur. Ma dait um utuma ho ie.”
  bmu-bmu: Nöŋön yambuk qahö malbiga kömuyöhaŋgöra nöŋön anda mem gulibiga wahöri
    eketka mötnaripŋinan asuhum köhöima. Mewö aiga eŋgöra söŋgaiba ‘Simbawoŋ akŋe!’
    jizal. Mönö wahötketka yaŋgöreŋ anin.”
  dgz-dgz: go e kakaewa ega menan, e anu tumat ega wabawaramepen menan Lasiros inap
    menawaet ya angen. Menan ame gapan e anu tumat ega wabawaramepiwa ne aton anuin.
    Endi nu me inap anepen.”
  eng-GNV: 'And I am glad for your sakes, that I was not there, that ye may beleeue:
    but let vs go vnto him.'
  zaa-NT: pero yala redacca' te' qui'ni lànua' té nía, porqui'ni annana ila'ni le
    la'huacca quia' nna gappa le fe lani inte'. Éyya ri'u tayu ri'u ą.
  eng-WEBSTER: And I am glad for your sakes that I was not there, to the intent ye
    may believe; nevertheless, let us go to him.
  guh-guh: Paepatota Lázaro tëpa, bajarajotalia apo ponaponaenë. Bajaraxuata barëyanë
    paxamë yabara. Barëyanë tsipaji Lázaro petëpaexae, xaniavaetsia panejumecovënëtsianame.
    Baja nexata ponatsi, jai Jesús pijajivijavabelia.
  bon-bon: Cane wemiji pi gege gäne, egä cane puga lica ge, tabe lui padare cabu budre
    täbitumi, ingle peei cabu ca weene umle päbitipeye cebine ätrungame. Biiri naclege
    teeme bau me!”
  nhw-BL: Huan na nipaqui amo niyajqui nimantzi pampa ama más cuali para amojuanti
    pampa más antechneltocase na. Ma tiyaca tiquitatij.
  swh-ONEN: Hata hivyo nafurahi kwa kuwa sikuwepo huko kabla ya Lazaro kufa, ili mpate
    kuamini. Lakini sasa twendeni kwake.”
  wbi-wbi: Neke une nihovoka vwimila umue ulwakuva nakweniveele kula uLasali ye ifua,
    kuuti umue munyitikaghe. Lino tuvuuke kwa Lasali.
  bba-bba: ɑdɑmɑ bɛɛn sɔ̃nɑ nɛn nukurɑ do ye nɑ ǹ kɑ wɑ̃ɑ mi, kpɑ i kɑ nɑɑnɛ doke.
    I nɑ su dɑ win mi.
  eng-KJVCPB: And I am glad for your sakes that I was not there, to the intent ye
    may believe; nevertheless let us go unto him.
  kgk-NT: —Naiméi-gwi omano jave, avy'a joty xe. Naiméi-gwi pejerovia va'erã xe-rehe.
    Upéa-rehe avy'a. Omano jepe jaha katu jahexa íxupe, he'i gwemimbo'e kwéry-pe.
  waj-waj: Itaama vaikiai na ngiiiyara yaata utuee hama na inna tasipama variauvaara
    ni yoketainoo. Ngia niiyara kutaavaivee kiateeraivaara na hama inna tasipama variauvaara
    ni yoketainoo. Nnikiai ta innasi kuaaravaivee,
  cpy-cpy: Osheki nokimo-shiretaki tee nojeeki janta, rootaki pikemijanta-pero-tantyaari
    eeroka. Roo kanteencha otzimatyee aate aminiri.”
  ekk-PKP: Teie pärast olen ma rõõmus, et mind polnud seal, sest nüüd saate minusse
    uskuda. Lähme teda vaatama.“
  mpx-mpx: Yaa komiu ami labe kaiwena, inoke ya yaliyaya te nau nige ya miminek o,
    kaiwena toto ya abwe ni paabulilek-agimiu. He ta egon ta na ta kite.”
  wbp-wbp: Ngajurna wardinyi kujarna ngajuju nyampurla-juku nyinaja yaninja-wangu.
    Kajirna marda yantarla Lajuru-kurra pirrarni-pardu-kari, ngulaju kulankujulu ngungkurr-nyinayarla.
    Yanilki karna yungunkujulu ngungkurr-nyinalku. Yanirlipa!”
  luo-luo: to amor ni nyocha otho ka aonge kuno, mondo eka uyie. Kata kamano, wawuog
    wadhiuru ire.”
  nhe-NT: Huan na nipaqui ax niyajqui nimantzi pampa ama más cuali para imojuanti
    pampa más innechneltoquilise. Ma tiyaca tiquitatij.
  aii-aii: ”ܘܐܵܢܵܐ ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܕܠܹܐ ܝܘܸܢ ܗܘܵܐ ܬܵܡܵܐ، ܩܵܐ ܕܐܲܚܬܘܿܢ ܗܲܡܸܢܝܼܬܘܿܢ. ܐܝܼܢܵܐ
    ܩܘܼܡܘܼܢ ܕܐܵܙܲܠ݇ܚ ܠܟܸܣܠܹܗ.“
  esk-NT: Aglaan piqutigiplusri, quyaruŋa taamani inġił̣ł̣apkun, ukpiqsrisiñiquplusri
    pitḷuglugu. Utlaglakput!”
  msb-msb: pero alang-alang sa iyo, ginakalipay ko na wara ako didto agod magtuod
    kamo sa akon. Hamos, makadto kita sa iya.”
  cpa-NT: Ni³ huu¹³ quiánh² hniah¹² báh³ tøa¹² dsøa¹jni tsa¹tiagh³ jniang³ ja³jøng²
    mi³ca¹jon¹dsa. Di³ jøng² héh² hniah¹² jǿg³. Ma¹ne¹³ jniang³ cøng² hlai³ ―ca¹juúh²dsa.
  dso-dso: ଆରି ମୁଇ ତେଇ ନ ରଇଲି, ସେଟାର୍‌ପାଇ ତମର୍‌ ସଙ୍ଗ୍‌ ସାର୍‌ଦା କଲିନି, ଜେନ୍ତାରିକି ତମେ
    ବିସ୍‌ବାସ୍‌ କର୍‌ସା । ମାତର୍‌ ଆସା, ଏବେ ଆମେ ତାକେ ଜାଇ ଦେକୁ ।”
  meu-meu: bona umui daimui ai na moalemu lau na dia unuseni ai; unu amo umui ese
    do bavabidadama henigu. Vada aitala dekena.
  yva-NT: Arono kakai kobe, rino no ratuije ramu. Weramu inanayanambe weye syare Syo
    ana inta rarorono wasai indamu wapanave kobe. Soamo wade wanta no Lasarusa nui.”
  dgc-dgc: Ey alang-alang dikam,” kagi na, “éy mahusay da éwanék sa to nikate na,
    monda meta moy i manyari, a tumibay i péniwala moya diyakén. Ey nay,” kagi na,
    “kitam dén diya ya nadid.”
  zpm-NT: Ni rley naa goṉ ne guieṉd naa ga dze co, zeeṉa sca grieelo lozh gliladz
    to gaṉle cho nac naa. Goḻgotsaa guio ne nëz lo me ga niina sca.
  hix-NT: Rohnawo rma wayehyako. Àro ke, teryehorye wehxaha, àto ehxera ryesnàr ke.
    Àsok tawro hana. Amnye, owyanye rahoxetà yonyetxhe, rohona xeny me nyhe manatxow
    hamà, kekon hatà. Àpa txowà rma, àhyaka, kekon hatà, Txesusu.
  sim-sim: Hako amu rupshinduwa. Avak a ihi mbele las ma undahi ambun a unak ji heyehe
    os anin ji hishiowenda nombo jihi oso wasilakak nakwa sira. Os or hari wolo orok
    a lirikop, mbeek mbele las os ter a mukunak ji heyekwan a mukuri ambu nir. Hako
    ter avak a unak ji heyekwa sir. Ka ni ika yanga orok.�
  npi-ULB: म त्यहाँ नभएकोमा तिमीहरूका खातिर म खुसी छु, ताकि तिमीहरूले विश्‍वास गर्न
    सक । तिनीकहाँ जाऔँ ।”
  cgc-cgc: Piro, gapasalamat a na ula a dya na napatay kanen ya aged daw makita nyo
    buaten ko, magdugang pa inyo na pagsalig ki yaken. Mos, ilingan ta en kanen ya.”
  tim-tim: Nâ ain manmâ galane heŋgemgoân dâine gain gain kulem humo ekmâ biwiyeŋe
    nâŋgâlânâk katmâ manbâi? Dâ yeŋe kulem humo ekmâ keine nâŋgâm heŋgemgowaigât bo
    ari heŋgemgoân aregât kambiamne heroŋe aktâp. Gârâmâ moepgât arine.” dâep.
  yor-yor: Èmi sì yọ̀ nítorí yín, tí èmi kò sí níbẹ̀. Kí ẹ le gbàgbọ́; ṣùgbọ́n ẹ jẹ́
    kí a lọ sọ́dọ̀ rẹ̀.”
  wos-wos: Hiyandéka wuni dé wali rehambawuni. Guni wuna hambukéka xékélakingute wuni
    déka yihafi yawuka dé wuna mawuli yikafre ya. Némbuli déka yitame.”
  emp-NTPO: Arima b̶ad̶aẽ́ bẽrã mʌ̃ra b̶ʌsrid̶a b̶ʌa maʌ̃neba bãrãba mʌ̃ra biara ĩjãni
    bẽrã. Waya idjimaa wãnadrʌ.–
  eng-F35: And I am glad for your sakes that I was not there, so that you may believe.
    But let us go to him.”
  ind-ind: Dan sebenarnya lebih baik waktu itu Aku tidak hadir di sana untuk menyembuhkan
    dia. Karena kejadian ini akan membuat kalian lebih percaya kepada-Ku. Nah, sekarang
    mari kita pergi kepadanya.”
  pes-OPCB: و من خوشحالم که در کنار او نبودم، چون مرگ او یک بار دیگر به شما فرصت خواهد
    داد که به من ایمان آورید. حال بیایید نزد او برویم.»
  mpt-mpt: ne esuo mo nim blim kesoa ne Klayamobo gabibe. Ne ibo daabeia natemniba
    bainobo getnenomabiobo, ibo tliba esu unomo ge baabesea
  ssx-ssx: Koto pa꞉la꞉pate ikana꞉ma꞉ hone tulao hamina꞉yeke iki pa꞉ta꞉ hone witolo
    hata꞉ ipiki yaapo na haowa꞉ ekima꞉ ta꞉na꞉ma꞉ homolome laa ipiki pa꞉ta꞉ pomana꞉e
    leekeme.
  mkl-mkl: Ammɑ nɑ iri nŋɛi ǹ wɛɛò inɔ didɔ̃ si nɑ iyi í jɔ̀ n kù wɑ bɛ hee n jɔ̀
    ku bɑ iri. Bɛbɛi nŋu bɛ ɑ́ jɔ̀ i dɑsim nɑɑnɛ ŋɑ. I nɛ kɑ bɔ bi tɛɛ.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ସାର୍ଦା ନ୍ଲେକେ ଜେ ନେଙ୍ଗ୍ ଆତ୍‍ ଅରିଆ ମେଁ ଏତେ ଅଃତେନ୍‍ ବେଲା ନାଲେଗେ
    ଣ୍ଡୁ । ଆକେନ୍ ପେପାକା ମଙ୍ଗ୍‍ଲ୍‍ ଡିଙ୍ଗ୍‌ଲେ । ମେସା ଡାଗ୍ଲା ତେନ୍‌ବାନ୍‌ ପେନେ ବିସ୍‌ବାସ୍‌
    ଡିଙ୍ଗ୍‌ଏ । ଦାପା ମେଁନେ ଡାଗ୍ରା କିକେନ୍‌ସା ନେୱେପା ।”
  gof-RNT: Hintte ammanana mela taani he bessan de7onnayssas hintte gisho ufayttays.
    Ane yedhdhite; iyaakko boos” yaagis.
  unx-unx: ଆଡଃ ଆପେୟାଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃରେ କା ତାଇନ୍‌କେଦ୍‌ତେ ରାସ୍‌କାଅଃ ତାନାଇଙ୍ଗ୍‌,
    ଜେ'ଲେକା ଆପେ ପାତିୟାରେୟାପେ, ମେନ୍‌ଦ ଦଲା ଇନିଃକେ ନେଲ୍‌ତେବୁ ସେନା ।”
  gah-gah: Neza neneloka vamuke imaneloka nougo hilikumú nene lekelikumule loko gele
    alévolé oakatinímini gihila lilí itave loko mulúnegú lamaná noguluve. Nenemú áminaloka
    vitune.
  lcm-lcm: Kapo ro ta kata mat na nau e ke, asi pakangai animi si kami lomlomon. Sikei
    mi me ira na tara pasal ane singina.”
  aer-aer: Ayenge kwenhe arrekantherre ahentye aneme atyenge-akerte arratye awetyeke.
    Alakenhe ikwerenge anteme ayenge akangkeme ayenge-arle yanhele anetyakenhe aneke
    nhenge re uyerrekenge, ayenge kwenhe-arle arrekantherre ahentye aneme ayenge arratye
    anthurrele itelaretyeke ayenge-arle Akngeyenge-ntyele apetyeke. Lyete anteme anwerne
    ikwere-werne alherlte-iwetyeke mpe.”
  qvc-NT: Piru ancham kushikuni waqpi mana kashqayrayku. Chaqa kananqam qamkunaqa
    mastana noqapi ringillapa yuyakuq. Mayá, akullapana rikaq, nishpa.
  tgl-ULB: Para sa inyong kapakanan, masaya ako na wala ako roon upang kayo ay maniwala.
    Pumunta tayo sa kaniya.
  cbs-NT: En jadimaken ishinken en benimaii. Jaskadan peki, matunadan, ana xabakabi
    en matu ikunwanmai kaidan. Eki sinatabiaibu anua Lázaro uinun bukanwen— nuku waya
  xtm-NTPP: Te kútachi sa ja ñatuu sa ni iyo yukan, vaa sukan chi va'a‑ka ja jin kuu
    maa ni, sukan‑va'a jin kandija ni. Kovaa jín koo o jín koto o de ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Nambu mbi na laa kumamagambu giinu, nakibaje na mangweto kwenio, na mpate
    kuamini. Aja, tujende kachakwe.”
  bao-NT: To biri yʉ pea cʉ̃ pʉtopʉre yʉ ca niitirique ca niiro macã, bʉaro yʉ ʉjea
    nii. To biro peera añu biiropʉa, mʉjare yʉ ca tii ĩñorijepʉre ĩari díámacʉ̃ mʉja
    ca tʉo nʉnʉjeepere biro ĩiro. Jamʉ, cʉ̃re mani ĩaco —ĩiwi.
