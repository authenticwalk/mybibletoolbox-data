  kto-kto: Are ratmat ga megama Iudaiap, “Agimaming la uliba. Mitara naong me Lasaro!”
  gmv-NT: ኣይሁዳቲካ “ኢዚ ኢዛ ኣይ ማላ ሲቂዛኮ ቤይቴ” ጊዳ።
  por-BLT: 'Os judeus disseram: “Vejam como ele amava Lázaro!”'
  stp-NT: 'Baꞌ kaiꞌch am gu Israel kam jaꞌtkam nam nɨiꞌñ na suak: ―Jaiꞌ dho bak alh
    tɨix buam jup jum aaꞌ, nam guꞌ chi gook dɨt maap jix bhaiꞌm daagich.'
  mgc-mgc: Vïdï iyannï henye, “Ongɔ te hala mo ɔwɔ Lazara.”
  ame-NT: 'Judioneshaʼñapaʼ otyeset: —Ñapaʼc̈hoʼ atarrepaʼtcaʼye morrenteña.'
  mgh-2016: Paahi Ayahudi nkayeera, “Mwooneke chinre awe wo unttuna!”
  kvn-NT: 'Tegin Judiomal pokwis Jesús-takchagu, Jesúsgin chogalmal: —Pe tak, pule
