  nlg-nlg: Keri ge na vure tara righia ge ra bosa, “Ko righia, agaia te dolovi ngangataa.”
  dgr-DOGNT: Eyıt'à dǫ hagedı, “Sıì yeghǫneètǫ ı̨lè nǫǫ̀,” gedı.
  pes-OPV: 'آنگاه یهودیان گفتند: «بنگرید چقدر او را دوست می‌داشت!»'
