  chz-NTPS: 'Mahꜗ gaꜙjähꜘ dsaˉ judiu heꜘ: —Jëëˋ daˊ, heˉ baˊ cheˉ maˊ hnääyˈ.'
  kmu-kmu: NeꞋategeꞋya Yuta veaꞋmoꞋya mage hae “Ageho Lasalusifena tusiya huno hau
    ayamopafi nehaiye.” huꞋya hae.
  ood-NT: D heg hekaj hab kaij g hemajkam, “Neh, kuki ab si pihk e elid wui.”
  lbm-lbm: तब यहूदी कहन लग्यो, “देखो, ऊ ओको सी कितनो प्रेम रखत होतो।”
  ncj-NT: 'Oncan in judeahtecos oquitohque: ―Xiquitacan tequin oquinequilohuaya.'
  yuj-yuj: Aenánko, Juda fákárerao nkea sérrá, “Yumo nkenke! Mao te am aropan nouroup
