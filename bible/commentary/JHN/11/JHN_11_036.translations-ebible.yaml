    nilyelyingminu-mubaba nakina nenumamalya,” namurndakiyama.
  enq-2: Ee leamosa Juu dupame lao pituu, “Akali doko baame etete auu kaenge-lamo
    kanjepa” leami.
  eng-ASVBT: The Jews therefore said, Behold how he loved him!
  mna-mna: 'Mi iwal biibi tiso: “Kere. Ni leleene pa Lasarus ilip.”'
  myw-myw: Min-Yudiy tasiyas ikines Yeisuw iva̱lam, ilansa, “Singaya ikalin nuwan
