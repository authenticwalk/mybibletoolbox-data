  pol-SZ: —Musiał być mu bardzo bliski!—zauważyli przybysze z Jerozolimy.
  ztq-NT: 'Por ngo no meñ chëb lo xcombañer: —Kol kuy gaanoo xaatke xkëstyoo xaa xaa.'
