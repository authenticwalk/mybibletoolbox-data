  mbl-NT: 'Yĩy Yoneo xop te: —''Ũpẽnã'', Yeyox te Nay mõ''yãy xe''ẽgnãg xexka''. Kaxĩy.'
  zpc-NT: 'Naꞌra una yaca benꞌ ziorë nao: ―Ulenaꞌ, lega nedyëꞌënëꞌ lëbëꞌ.'
