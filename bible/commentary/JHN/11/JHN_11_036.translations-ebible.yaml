  gmv-RNT: Ayhudatikka “Izi iza ay mala siiqizako beyte” gida.
  ncl-NT: 'Cuaquín moilije in judíos: —Xiquitacan quinami yihual quinequic.'
  sua-sua: O Yuda ngata vokong ko tkaeti, to kre te, “Mu vokong na, kela tvu kaelongtok
