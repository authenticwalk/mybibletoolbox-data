  toc-NT: 'Maka­pi­tzí̠n judíos hua̠nti̠ antá xta­la­yá̠­nalh chiné tzú­culh tahuán:
    —Luu xli̠­ca̠na xpa̠x­qui̠y xamigo huá li̠lak­tasay.'
  ulk-1902: Iudaia giz detaut, kega, Dasmer, E abim au omare!
  som-som: Sidaa daraaddeed Yuhuuddu waxay yidhaahdeen, Bal eega, siduu u jeclaa.
  mam-C: 'Xi kyq''ma''n Judiy kyxolile: Kyka''yinktzi''n. Cheb''ex k''u''jlintaq Lázaro
