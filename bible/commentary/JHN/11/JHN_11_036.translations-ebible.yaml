  zia-zia: Ayero yenu Yuda emo awong nung giro eyero sewa, “Gipu. Dubo nuna bainakama
    Lasarora-una mitiya.”
  mal-2015: 'ആകയാൽ യെഹൂദന്മാർ: കണ്ടോ അവനോടു എത്ര പ്രിയം ഉണ്ടായിരുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ uticã ĩꞌarã, niꞌcãrẽrã judío masã niwã: —Ĩꞌaña. ¿Ʉpʉtʉta cʉ̃rẽ maꞌipari?
