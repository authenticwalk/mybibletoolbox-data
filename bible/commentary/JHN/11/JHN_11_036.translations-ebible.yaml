verse: JHN.011.036
translations:
  kpx-kpx: Ige Diue ataeau ke elehai moleho loui avoe, “Elehave. Keu avuho uvu baluganu.”
  okv-H: Judea embomeni na kito, “Kivu, osa peni vahai eaguja avoeto pehehei si eria,”
    ainge ijio
  tbo-tbo: Ma mi Yudeya a nugowiyuwa hi gagaleya po hi pa, ‘Baha dumana, tulana i
    luhogalena dumaya.’
  mal-C: അപ്പോൾ യെഹൂദർ പറഞ്ഞു, “നോക്കൂ, യേശു അവനെ എത്രമാത്രം സ്നേഹിച്ചിരുന്നു!”
  grc-SR: Ἔλεγον οὖν οἱ Ἰουδαῖοι, Ἴδε πῶς ἐφίλει αὐτόν.
  bgc-bgc: फेर यहूदी माणस कहण लाग्गे, “लखाओ, वो लाजर तै कितना प्यार करै था।”
  khz-khz: Ne Iuda talimara gekilato, “Iogitaa, Laasaro eulamagi-rakavaana.”
  deu-TKW: 'Da sagten die Juden: siehe, wie er ihn so lieb gehabt hat.'
  zsr-NT: 'Niꞌr gulanë́ꞌ bönniꞌ judío naꞌ, taꞌnë́ꞌ: ―Gul‑yutscaꞌ tscátiꞌga nadxiꞌinëꞌ
    lëꞌ.'
  lin-lin: 'Bongo Bayuda balobaki : — Tala ndenge nini alingaki ye !'
  hns-NT: 'Dharam ke barkwan apane me bolies kie: „Toe dekh sake hai kie oe Laasaaras
    ke ketana tjaahat raha.”'
  noa-E: 'Mag Jesús bĩebaadëm oowia chi judionaanau, —Keena, pãadë oobat: Jãgan chadchata
    irua i jãsene aajeejimwai aajeejim jũrram khʉʉnau.'
  eng-EMTV: Therefore the Jews were saying, “Look how He loved him!”
  mib-NT: 'Yūcuán na te ni cacahān ñayuu hebreo un: Condēhe náa yōhyo manī de jíín
    ndɨ́yɨ ún.'
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदिहाॽरे़ मे़बाःत्तु, “ओमे़त्ते़म्‍मे़ॽ खुने़ॽग लाजरसे़न्
    आक्‍खे़न् साॽरिक् लुङ्‌माॽ तुक्‍तुबाबे?”
  xnj-xnj: Hinu, Vayawudi vakajova, “Mlola cheamganili Lazalu!”
  mmx-mmx: La luvuttadi amgomgo diga lok, “Mi ven ba i, neni i lok tuntun aleng ne
    Lasaro.”
  cbr-NT: 'Usai ''ia isi ca judíos unicamax canancëxa: —An ca Lázaro nuibairaxa, ca
    is. Usa ''aish ca anun rabanan bëunan mëscutia.'
  tee-NT: 'Ju acsnich ju ist''a''israelitanin tanaulhch: ―Alakts''int''itch. Slivasalh
    na ixt''alamapaini ju Lázaro.'
  eng-LSV: The Jews, therefore, said, “Behold, how He was cherishing him!”
  cak-NT: 'Ja'' cuando ri winak israelitas ri xepe chi yequi''en consolar ri Marta
    y María, xqui''ij: Titzu'' ri Jesús, nrok''ej ri Lázaro. K''alaj chi yalan xrojo'',
    xecha''.'
  pah-NT: —Pehepia. Ga oarõ hete ahe! ei g̃a gajehe'oa repiaga.
  sja-NT: 'Mãga unudak''ãri, judiorãpa mãgajida: —¡Ak''ɨ́tɨ! ¡Mãgara Lázaro k''inia
    iru baji!'
  xed-xed: «Nghawa kəʼa ta ɗvay ɓa!» ka la Yahuda ta ghəŋani.
  glk-glk: 'پس یهودیأن بوگفتیدی: «بیدینید چقدر اونه دوست دأشتی.»'
  mks-NT: 'Tá na̱xini na̱ Israel ña̱ yóho já na̱casáhá cáchí xi̱hi̱n táhan na já:
    —Cande̱hé ndo̱ ndaja náha̱ na̱qui̱hvi̱ ini Jesús yóho Lázaro —na̱cachi na.'
  gfk-S: Io, be di ga nes ikin, ira Iudeia di ga tange harbasie ta di be, “Nes baak!
    Iga manga sip ter iat ne Lasarus.”
  bmu-bmu: Sahöriga Juda ambazip yeŋön eka jiget, “Yei! Mönö alaŋaŋgöra önöŋi qahö
    ak waŋgii malök.”
  dgz-dgz: Boge Diu nagire anega wane, “Yawan Lasiros menan anu guriniwa.”
  eng-GNV: Then saide the Iewes, Beholde, how he loued him.
  zaa-NT: 'Acca ra tè ca judíua: Hualigani yala uccuani bi ą.'
  eng-WEBSTER: Then said the Jews, Behold how he loved him!
  guh-guh: 'Nexata judíovi najumaitsi: —Pataema Jesús penuejava. Jesús picani bitso
    asiva petëpaenëmi, najai judíovi.'
  bon-bon: Israela biname cina jiicisi egä, “Jepäneye, tabe lipu baborage singi ge
    teeme tääpume!”
  nhw-BL: 'Huan nopa israelitame quiijtojque: ―Xiquitaca, Jesús nelía quiicneli Lázaro.'
  swh-ONEN: Ndipo Wayahudi wakasema, “Tazama jinsi alivyompenda Lazaro!”
  wbi-wbi: Pepano avaYahudi vakajova vakati, “Lolagha vule akamughanile uLasalI!”
  bba-bba: Yen sɔ̃nɑ Yuubɑ bɑ nɛɛ, i mɛɛrio i wɑ nɡe mɛ u nùn kĩ n nɛ.
  eng-KJVCPB: Then said the Jews, Behold, how he loved him.
  kgk-NT: 'Aipo ramo: —Hembiayhu tee voi nipo ra''e, he''i omano va''ekwe-rehe hikwái.'
  waj-waj: 'Ratooduu teeda gioonna kiaapu Yutayaiya tunoo: Ai, inna taatee. Ivo pinaama
    Rasaruusaara mmuduuya ruoo innara ratainoo,'
  cpy-cpy: 'Ari ikantee-yanakini Judá-paeni: “¡pamineri, osheki retakoperokari rirori!”'
  ekk-PKP: „Näete, kui väga ta teda armastas,“ ütlesid juudid.
  mpx-mpx: Inoke Yudiya hi ba, “Ku kite, i nunuwana-an nabiyan!”
  wbp-wbp: Ngulalu-nyanu yapaju wangkaja, “Nyangkalu! Jijaji-ka yulami-yijala. Mardalparla
    yulkaja-nyayirni!”
  luo-luo: Eka jo-Yahudi nowacho niya, “Neyeuru kaka nohere!”
  nhe-NT: 'Huan nopa israelitame quiijtojque: ―Xiquitaca, Jesús nelía quiicneli Lázaro.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܚܙܹܝܡܘܼܢ ܟܡܵܐ ܟܹܐ ܡܲܚܸܒ ܗܘܵܐ ܠܹܗ.“'
  esk-NT: Jew-ŋuruat qiñiqamitruŋ nipliġñiqsut, “Qanutun atqunaq piqpagitigigaluaġniqpauŋ!”
  msb-msb: Kaya nagsabi an mga Judio, “Kitaa, sobra gayod an pagpalangga niya kan
    Lazaro!”
  cpa-NT: 'Jøng² ca¹juúh² dsa² judío: ―Jai³lah, hiug¹² mi³hnio¹dsa hlai³ Lázaro ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିଉଦି ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ଦେକା, ସେ ଲାଜାର୍‌କେ କେନ୍ତି ଆଲାଦ୍‌ କର୍‌ତେରଇଲା
    ।”
  meu-meu: Bena Iuda taudia eto, A itaia, ia ese e lalokau henia bada.
  yva-NT: Weti vatano Yahudi wayao ware, “Waperata Opamo muiny dave irati Lasarus
    ai!”
  dgc-dgc: Ey du Judeo, péketa de diya a mégsanget, éy “Entan moy,” kagi de, “talaga
    a ginustu na a tahod ti Lasaro.”
  zpm-NT: 'Grë zha Israel co, zeeṉe goṉ zho roon me, rneechaa zho: ―¡Goḻwi gaṉle,
    blactaa nquialadz me Lazh!'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Xuknewyana komo. Noro heno hnàn yawo rma
    haxa nehxaknan hamà, mosonà, ketxkon hatà.
  sim-sim: Urik limu mbara, �Ji heyeka, Lasarusin rupshi mendenda toria.�
  npi-ULB: त्यसपछि यहूदीहरूले भने, “हेर, उहाँले लाजरसलाई कति माया गर्नुहुन्थ्यो !”
  cgc-cgc: Gambal mga Judio an na naan dya, “Lagen nyo. Palangga din gid Lazaro.”
  tim-tim: Akto kili arekŋe ekmâ hin dâyi, “Ekŋet. Nâŋgâ nâŋgâŋe amâ yâkgât dondâ
    nâŋgâmap.” dâyi.
  yor-yor: Nítorí náà àwọn Júù wí pé, “Sá wò ó bí ó ti fẹ́ràn rẹ̀ tó!”
  wos-wos: Gérandéka xe di wa, “Mé xé. Dé wun duka némafwimbu dé mawuli ye.”
  emp-NTPO: 'Mãwã b̶ʌd̶e judiorã arima duanʌba jarasid̶aa: –Acʌd̶adua idjia sãcua
    Lazarora quĩrĩã b̶asida.–'
  eng-F35: So the Jews said, “See how he loved him!”
  ind-ind: Karena itu orang-orang yang mengikuti Maria berkata, “Lihat! Yesus pasti
    sangat mengasihi Lazarus.”
  pes-OPCB: 'سران یهود به یکدیگر گفتند: «ببینید چقدر او را دوست می‌داشت.»'
  mpt-mpt: kesoa Yuda nakaia unangai ateniba baaniba Etemine! E naka ele kla bobol
    wat dofa binabebua kaanebiota mehabebo geib
  ssx-ssx: Koto ekina꞉ mo Diu wanda꞉halima꞉ pi hotiolo alota꞉ Handa꞉pe. Do halima꞉
    La꞉satesi pa꞉ta꞉ pukima꞉ wotu homolo pita꞉la꞉me lemekepate
  mkl-mkl: Nŋui í jɔ̀ Zuifu ŋɑu ɑ̀ ni, i cɔ zɑkɑ bɛi í buu.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜିଉଦିଇଂ ବାସଙ୍ଗ୍‌କେ “କେଲାପା ମେଁ ଆମେକେ ଉଡ଼ି ବଲ୍‍ ବାଡିଂକେ ।”
  gof-RNT: Hessa gisho, Ayhudeti, “I Alaazara ay mela dosiyakko be7ite” yaagidosona.
  unx-unx: ଏନ୍ତେ ଯିହୁଦୀକ କାଜିକେଦାଃକ, “ନେଲିପେ, ୟୀଶୁ ଲାଜାର୍‍କେ ଚିମିନ୍‌ ଦୁଲାଡ଼ି ତାଇକେନାଏ
    ।”
  gah-gah: 'Ive okago, Zuta vegenalite ánigiake lamó: Ánigalo. Agika nene aí ame gikitoko
    amenei ve neinogo ive.'
  lcm-lcm: Asukang a ri Iudaia kilapo angtokai ta, “Arai, kapo buk alava luai nang
    ania.”
  aer-aer: Nhenge tyerrtye areyele renhe areke artnerlenge itne angkerreke, “Araye,
    re kwenhe atyewe ikwerenheke ahentye anthurre aneme.”
  qvc-NT: 'Chayshina waqaptinmi, chay isrraylinukunaqa parlarqanllapa: —Rikay, Jisusqam
    Lasarutaqa ancha kuyashqa, nishpa.'
  tgl-ULB: Pagkatapos, sinabi ng mga Judio, “Tignan ninyo kung gaano niya kamahal
    si Lazaro!”
  cbs-NT: 'xanen ibubun uin yuinamei: —Uinwen, bechipaidiaikikidan— akaibun'
  xtm-NTPP: 'Te ñayii judío ma, ka ka''an i: ―‍¡Jin konde''ya ni ja ni yo kutoo xeen
    de tee ma! ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Akayahudi ngabalenga, “Nnolange apampaile!”
  bao-NT: 'To biro cʉ̃ ca biro ĩarã, judíos pea o biro ameri ĩiwa: —¡Ĩañaaqué, no
    cõro bʉaro peti cʉ̃re cʉ̃ maicãmijapari! —ĩiwa.'
  san-ORI: ଅତଏୱ ଯିହୂଦୀଯା ଅୱଦନ୍, ପଶ୍ୟତାଯଂ ତସ୍ମିନ୍ କିଦୃଗ୍ ଅପ୍ରିଯତ|
  huv-NT: 'Quiaj tapiüngüw ajcüwa nipilan quiaj: ―Ijawan, xeyay andiüm a Lázaro ―awüw.'
  otn-NT: 'Di̱ n''yɛ̱mbyø judío p''ʉya: ―Ya guí̱ nnu̱hʉ te øtya. Ja di̱ nɛ̱qui̱ p''ʉya
    ngue ja̱njua̱ni̱ ngue ma̱di̱ ma̱di̱.'
  nop-nop: Kaŋ metamdi kaŋ yogiŋ, “U kaiŋ. Lasalusdok mohinek hati nadimilak.”
  obo-NT: De‑en noko‑ikahi iddos mgo Judio to, “Ontongngi row, id dokollan ni Disas
    to ginawa si Lazaro.”
  cak-ENT: 'Jari'' tok ri vinük israelitas ri nyepochi''in ri Marta y ri María, xquibila''
    c''a: Titz''eta'' la Jesús, nrok''ej ri Lázaro. Nk''alajin que juis xrajo'', xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ ᤂᤢᤏᤧ᤹ᤃ ᤗᤠᤈᤖᤛᤧᤴ ᤀᤠᤰᤂᤧᤴ ᤛᤠ᤹ᤖᤡᤰ
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī ncāhān ndá nchivī hebreo jíín táhán ji: Cūndēhé nācā mānī
    ndasí nī īyo dē jíín ndīyi ñúcuán.'
  san-TIB: ཨཏཨེཝ ཡིཧཱུདཱིཡཱ ཨཝདན྄, པཤྱཏཱཡཾ ཏསྨིན྄ ཀིདྲྀག྄ ཨཔྲིཡཏ།
  qve-NT: 'Chay waqasqanta rikuspankutaqmi, chaypi kaq Israel nacionniyoq runakunaqa
    ninakuranku khaynata: —¡Qawariychis! ¡Jesusqa anchatapunin Lazarotaqa munakusqa!
    nispanku.'
  pao-NT: Mu numu otuoo yise mee nana'unnegonno, “Masoo Jesus tookwa togesapa ka Lazarus
    unu soobedya.” Mu susumudu punno'o mee unnegonno, “Esoo Jesus puu ka gi tubootabuedu
    mabesaku, ka Lazarus sakwa uga tuwazoo ooosoo. Soo Lazarus uga gi ya'ekwu.”
  cbu-NT: '@see-verse:JHN.011.035'
  usa-usa: 'miráipoata Ítíráaeo-wayukama tirááe: “aónaaro. weqtábá ôriq éna kákaitanaboana
    ibiqá kéyaraiye.” téta tirááe.'
  soy-soy: 'Pisuifi ɑpi pɛɛ rɛ: A tíyɛ u pɛɛ u lɑ kpɑ!'
  hui-hui: Dugu biyago hondowa wali agali biarume lalu, Lasarasi gubalini au ho heneda
    handa naberami, lene.
  amf-amf: Ogonante Ayiwd eenaar “Hamin kiam kinin nashenam shedee” ke hamade.
  quc-NNT: 'Xkib''ij k''u ri winaq aj Israel: Chiwilampe'' chi sib''alaj loq'' chuwäch,
    —xecha''.'
  dob-dob: Ta me Yudia nidi Yesu ꞌina dedoi siꞌitena, ꞌenega sigwae, “Onaꞌaiꞌaila,
    gosiyanana ꞌiobobomena sinabwana.”
  wrs-wrs: Wo Yutanindva una, nunglu, eva mani eskandma, himba mindnam hevm und vev
    hemba.
  mca-mca: 'Qa hik ta''ƚijupi'' he'' judiol in yit''ijju'': —¡Jeƚ qeku''ni''ƚju''
    hayits qa qi in yisu''untax pa''aj!—'
  tzo-TZC: 'Ti jꞌisraeletique jech laj yalic: ―Qꞌuel avil, ep cꞌux ta xaꞌi sbaic ―xiic.'
  mya-mya: ထို​အ​ခါ​လူ​တို့​က ``ကြည့်​ပါ၊ သူ​သည် လာ​ဇ​ရု​ကို​အ​လွန်​ချစ်​ပါ​သည်​တ​ကား''
    ဟု​ဆို​ကြ​၏။-
  gng-NT: 'Nɛ *Sufmbɛ ye: «Liike mɛn u là yíe wɔ nì tì kpɛ ma.»'
  cbi-NTPO: 'Tsenñu judíola Jesús waantsu keenatu entsa entsandila: Keekidei, pemu
    rukunu uwain estyamuñuve, tiitila.'
  ikk-NT: '''Ya ndị Ju ahụn nọ sị, “Euu, lee kẹ ihiẹn ẹ sụọhan a!”'
  leu-leu: Nari mu rabuna Juda ri ferawai sena, “Kaalum, nane vubuxan xasingite.”
  maz-NT: 'O mama c''ua c''o nte a Israel: ―Jñandaji. Nujnu me mi s''iya e Lázaro.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཕན་ཚུན་ན༌རེ། ལྟོས༌དང༌། ཁོང་གིས་ལཱ་ཟར་ལ་ཇི་འདྲའི་བྱམས་ཤིང་གཅེས་ཨང་ཞེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü yema Yudíugü rü ñanagürügü: —¡Dücèx ñuxãcü poraãcü Dácharuxü̃ nangechaü̃!
    —ñanagürügü.'
  zpl-NT: 'Che uni bee bene Israel zeꞌe: ―¡Biꞌyacuruhua chiquiꞌ ulleꞌcanu liꞌilla!'
  mbc-NT: 'Mîrîrî pî'' Judeuyamî''ya ta''pî: —‍A''kî, kure''ne isa''manta''pî pînînmaiya
    era''makî.'
  ndg-ndg: Ayahudi babaya, “Lola yaampendile Lazaro!”
  wsk-wsk: Se Juda alo nunumi manarukasan, “Arigalko! Lazarus ko ninguru kuakaso!”
  toj-NT: 'Ti yala ja judio jumasa: ―Q''uelahuile, ¡jel yaj xyab juntiro!'
  tbc-tbc: Ago dugo tamolpein dubol, “Ale, Jesus tamol an niŋen o tubun mi imat a.”
  sna-sna: Ipapo vaJudha vakati, “Onai kuti aimuda sei!”
  smk-NT: Konan siin, wanra nin Judio, “Kiten moyo no pa'no nin kaalaki a pangangawa'nan
    na kona!”
  grc-TCGNT: Ἔλεγον οὖν οἱ Ἰουδαῖοι, Ἴδε πῶς ἐφίλει αὐτόν.
  gof-WFTW: Hessa gisho, Ayhudeti, “I Alaazara ay mela dosiyakko be7ite” yaagidosona.
  spa-BLM: 'Por eso los judíos decían: “¡Vean cuánto afecto le tenía!”.'
  kyz-NT: '''Ga joo''o resakawe ''gã ''jau ajaupe: —Kuu. Noko ''ja. Noko Lasaru ''ga
    ''ga jekoty''aawaretea futat rai''i ''ja. Esak ''ga joo''oa ''ga ree kũi— ''jau
    ''gã ajaupe.'
  dao-dao: Judahe naw, “Teng u, Lazaruh ihlawka a mhläkphyanak ni” ami ti.
  cya-cya: 'Nchcui'' ne'' judio: Ña''aan, tsala ti''i nga''an ''in ñi lo''o yu.'
  wrk-wrk: Baki nanamuku yingkamuku jala yali karrinja nangandu, najba yali Jisus
    ngindunkurri, baki yanyba yalungki, “Yabijba nyuli muwa nangangi nganinyiyurruwa
    wabula, baki nanankanyi nanijba barri nyulu nginduka muwa kudanyu barri nangangi.
  nii-nii: Pe Jura wumb eim ke nim ei, kanik yi ninjing, “Jiisas eim wu ei noman ngołum
    ei, piipi kin, ke ninim,” ninjing.
  ign-NT: 'Tacahe, ena natiari­hi­queneana eta náimairahi eta máiyairahi ema Jesús,
    téchaji­ca­canapa: —Piáha. Tíyahavaréra éma apanava. Tétavi­ca­vahipucáji eta
    máemuna­sirahi —nacahepa.'
  dik-NT: Go kɔc Itharel lueel, “Tiɛ̈ŋkë tɛ̈ nhiɛɛr yen ye thïn.”
  cac-cac: 'Axo eb'' aj Judea ayec'' chi'' ta'', ix laj yalan eb'': —Te xajan vin̈
    yuuj, xchi eb''.'
  tzj-E: 'J-e'' c''a aj Israel tak xquetzu'' Jesús remjon ok''ej cawra xecbij: —Tetz''ta''
    mpa'', nk''alaj chcongan nrajo'' Lázaro.'
  san-BUR: အတဧဝ ယိဟူဒီယာ အဝဒန်, ပၑျတာယံ တသ္မိန် ကိဒၖဂ် အပြိယတ၊
  yaa-NT: 'Oiaito õikakĩ judeofãfe: “Õikapo. Lázaro manoi oiai,” fanifo.'
