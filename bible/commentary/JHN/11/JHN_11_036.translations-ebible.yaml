  mil-NT: 'Te ní xítnàha ñáyiu isràél: —Súúní cùu iní‑dé ndíi ni cùu —cachí‑yu xǐtnàhá‑yu.'
  myu-myu: — Ak'i cekay — io'e ip Judeuyũ. — Lázaro'ũm ikukpin cĩcã osunuy cexe —
