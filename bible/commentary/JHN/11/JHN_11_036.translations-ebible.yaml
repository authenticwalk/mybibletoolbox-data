    a ―taj nij yuvii̱ niꞌya̱j nij yuvii̱ man Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn a̱ma o sa̱hn chahn: ―Condihche nchuhn. A ndero ndi che a̱ma
