  bss-NT: Hɛ́ɛ bad bé Israɛl béhɔ́bɛɛ́ bán, “Nɛ́dē ankǒŋ mɔ́ adəŋ-óó!”
  met-met: Baing Yudadi daharua ba, “Abagu murung sibuna mana baing!”
  kpj-NT: 'Tai tahe judeu mahãduõ rarybere: —Betehebenyke sõwemy heka tii Lazaru luure.'
