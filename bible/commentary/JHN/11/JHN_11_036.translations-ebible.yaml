  amp-amp: Judam inji htihato kfo memom, “Wahtiko rorhu yima yuhur nd yimar korhr.”
  bht-bht: तालू यहूदी लोक बोलणा लग्गे, “दिखा, सै उसने कदेया प्यार रखदा था।”
  eng-NOY: The Jews therefore said, See, how he loved him!
  cub-NT: —Ʉrarõ yaiyʉ́ bácʉre ʉ́teame Jesús, arejaima ne bajumia ʉ̃́re jã́ivʉ bácavʉ.
  ita-1927: 'Onde i Giudei dicevano: Guarda come l’amava!'
  lww-lww: Pogos nap̃a apisu naga tag sanene, la p̃as asape “!Lelaga nap̃a ne, naga
