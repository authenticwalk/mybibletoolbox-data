  crx-NTPO: Lizwifne 'et 'ulhodútni, “Nulh'en dalcho-i be yuk'entsi'!”
  kan-OKCV: ಆಗ ಯೆಹೂದ್ಯರು, “ನೋಡಿರಿ, ಈತನಿಗೆ ಲಾಜರನ ಮೇಲೆ ಎಷ್ಟು ಪ್ರೀತಿ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JHN.011.035'
  blw-blw: Wat ekat hen anchichay tataguwén, “Ammag amchan tot-owa hen hamhamàna an
