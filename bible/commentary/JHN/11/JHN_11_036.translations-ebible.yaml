  ckb-ckb: 'لەبەر ئەوە جولەکەکان گوتیان: «سەیر بکەن، چەندی خۆشدەویست!»'
  nas-nas: Eeꞌnoko Juꞌnupoonge aaꞌpauꞌ, “Ooveriaing aaꞌnaꞌ piaavumanaꞌ.”
  uvl-uvl: Ol pe Iuta mur te hele, “Non nei mutena tau tote Lasarus.”
  eng-BBE: So the Jews said, See how dear he was to him!
  ixl-CNT: 'Utz tal tek qꞌu qꞌesal uqꞌaybꞌal ech tzaꞌ: —Sajitaj etileꞌ, nitoqꞌ tiꞌ.
    Tiira tiich peꞌxh tiꞌ.— Chia.'
  xsi-xsi: Kinzi Juda tamâta simora ŋine, aku siporo tu, “Kamora ŋga, i nde ilo ndo
