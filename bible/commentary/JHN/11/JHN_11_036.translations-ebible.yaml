  yaq-NT: 'Junak jume'' juriom: ―Ake''em a'' bicha, tua a'' nakken ―ti jiian.'
  uro-uro: Dä sa ama ruvek ti qoar na ne rhoqortäqyia, “As ngäni lu i aa snäng bät
    a qa mamär!”
  ita-1885: 'Laonde i Giudei dicevano: Ecco, come l''amava!'
  muy-muy: 'Ndam Zʉde ni tàra tìpia naŋ a naŋ àbu etʉwi ti tə̀ɗəm : « Mənjumki day
    ti, àwaya naŋ a dal-dal ni. »'
  kqc-kqc: Ma Jew vene yaku niyadi, “Va vefa gokai ina uka maro!”
  tav-tav: 'Cʉ caotiro tʉjʉrã jĩcaarã judío maja ocõo bairo caĩwã: —Carina. Seeto
    cʉ camaii anibatacʉmi.'
  eng-ULB: Then the Jews said, “See how much he loved Lazarus!”
  spa-VBL: “Miren cuánto lo amaba”, dijeron los judíos.
  fra-_FOB: 'Sur cela les Juifs disaient: Voyez comme il l''aimait.'
  hau-ULB: Sai Yahudawa suka ce, “Dubi yadda yake kaunar Li'azaru!”
  mal-mal: 'അപ്പോൾ യെഹൂദന്മാർ: കണ്ടോ ഇവൻ ലാസറിനെ എത്ര സ്നേഹിച്ചിരുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yu odooso goo egee ogoloso egeesee takaso, “Yesuye Lasales diya gweli
    goo ee niso ege,” diso.
  lit-lit: 'Tada žydai tarė: „Štai kaip jis jį mylėjo!“'
  urd-GVR: Yahūdiyoṅ ne kahā, “Dekho, wuh use kitnā azīz thā.”
  far-far: Ma tooa loko ki kera ka fata fuada kwailiu kera ka 'uri, “Mulu ada to'ona
    na kwaimanie baita nia fuana sa Lasaros!”
  suz-BL: यहूदीपुकीमी येसु कली ङाक्‍शो तशा “कोव़ङीन, येसुमी मेको कली यो शुश दाक्‍शो
