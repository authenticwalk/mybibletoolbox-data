  san-ISO: ataēva yihūdīyā avadan, paśyatāyaṁ tasmin kidr̥g apriyata|
  deu-ELBBK: 'Da sprachen die Juden: Siehe, wie lieb hat er ihn gehabt!'
  mcb-NT: 'Yogari jorioegi ikantaiganake: —¡Ojojoo, pairo itasanovagetari!'
  yle-yle: Nju tpémi y꞉oo noko apê, U pyipe mb꞉aa.
  swh-1850: Basi, Wayahudi wakasema, “Tazameni jinsi alivyompenda!”
  ese-NT: 'Jamajjeya Jodio cuana jama poanaje baꞌa: —¡Bacue! Jesosa peaꞌai pani. Nasano
