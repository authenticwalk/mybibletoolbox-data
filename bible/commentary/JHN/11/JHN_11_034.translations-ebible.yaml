verse: JHN.011.034
translations:
  kpx-kpx: Ige Iesuu belagevei avoe, “La oleve abavulu.” Ige abu namihai avoe, “Kosive,
    loholive elehanela.”
  okv-H: ke einge ena, “Koveheva use daingetare?” ainge enu embomeni na, “Bada, orovira,
    pambuto ki,” ainge eto pahuo
  tbo-tbo: Yaka i lubayada uyahihi i pa, ‘Meka a kokowaga?’ Ma hi baha hi pa, ‘Guyau,
    ta nae po una galeya.’
  mal-C: “നിങ്ങൾ അവനെ എവിടെയാണു സംസ്കരിച്ചത്?” എന്ന് യേശു ചോദിച്ചു. “കർത്താവേ, വന്നു
    കണ്ടാലും,” അവർ പറഞ്ഞു.
  grc-SR: καὶ εἶπεν, Ποῦ τεθείκατε αὐτόν; Λέγουσιν αὐτῷ, Κύριε, ἔρχου καὶ ἴδε.
  bgc-bgc: अर कह्या, “थमनै उसकी लाश कित्त धर राक्खी सै?” उननै उस ताहीं कह्या, “हे
    प्रभु, चालकै देख ले।”
  khz-khz: Ne Iesu na erenagirato, netiwato, “Ariginai gotaoato?” Ira na gevega-geleato,
    negetiwato, “Velekou, ono vogomai, pe onoma gitaa.”
  deu-TKW: 'Und er sagte: wo habt ihr ihn hingelegt? Sagen sie zu ihm: Herr, komm
    und siehe.'
  zsr-NT: 'Rnëꞌ: ―¿Gazx bucáchiꞌliꞌ‑nëꞌ? Tëꞌ Lëꞌ: ―Gda uyúꞌ.'
  lin-lin: 'Atunaki bango : — Bokundaki ye wapi ? Bazongisaki : — Nkolo, yaka kotala.'
  hns-NT: 'Oe poetjhies: „Toelog oke kaaha dharle hai?” Tab oesab bolies: „Prabhoe,
    tjalie dekhe.”'
  noa-E: Mag warag ich aig narr khʉʉnagta, ¿Jampaita aukhërjierrá? a jëeujim. Magbaa
    amachdëu, —Señor, achum khabahab; oomierrau ajierram irig.
  eng-EMTV: And He said, “Where have you laid him?” They said to Him, “Lord, come
    and see.”
  mib-NT: 'Te ni cajnūhun yá ña: ¿Ndé mí ní cachindūji ró de? Te ni cacahān ña jíín
    yá: Quíhín yō te cuni ní, áchí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खुने़ॽ आत्तो के़ने़स्‍सुम्‍माङ्
    ने़बे?” खे़ङ्‌हाॽरे़ मे़मे़त्तु, “दाङ्‌बे, फे़रे़ॽआङ् ओमे़त्ते़ॽओ॥”
  xnj-xnj: Kangi akavakota, “Mumvikili koki?” Vakamjovela “Bambu, ubwela ulolayi.”
  mmx-mmx: La ni ga sue di xeretna, “Miga li i ua?” La diga lok, “Atat pas la una
    ven i.”
  cbr-NT: 'Nitë́xëquin ca Jesusan anu ''icë unicama cacëxa: —¿Uinu caramina aín rarëbacë
    mëníoëxan? Cacëxun ca cacëxa: —Ca isi cuan.'
  tee-NT: 'Ajunich ju Malia chai Marta: ―Tas anchach ju mak''at''at''it ju ixlacatuna
    ju lijunto Lázaro. Tanajunch ju Malia chai ju Marta: ―Asok''och ji qui''ucxtin.
    Alakts''int''achich.'
  eng-LSV: “Where have you laid him?” They say to Him, “Lord, come and see”;
  cak-NT: 'Y ja xuc''utuj: ¿Anchi'' ximuk-wi ri Lázaro? xcha''. Y reje'' xqui''ij:
    Ajaf, jo'' y ne''kac''utu'' chawech anchi'' xkamuk-wi, xecha'' che.'
  pah-NT: 'Igwete ga ei: —Mome pe ahe nog̃i raji''i? ei ga g̃a pe. —Herejo hepiaga,
    ei g̃a ga pe.'
  sja-NT: 'Mãpai iidiji: —¿Sãma ɨajidama? aji. P''anaujida: —Chepáde ajida, ak''ɨde.'
  xed-xed: «Ga paɗamta kuni na?» kaʼa nda həŋ. «Mghama ɗa! Sawi nghanata ɓa,» ka həŋ
    nda tsi.
  glk-glk: 'وَورسه: «اونه کویه بنَه‌ییدی؟» بوگفتید: «ای سرور، بیأ و بیدین.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún a̱ María cán já na̱cachi a já xi̱hi̱n ña̱:
    —Ndájá na̱chica̱a̱n ndó da̱ já —na̱cachi Jesús. —Na̱ha̱ quíi̱ ndó, xitoho i̱.
    Cande̱hé ndo̱ nu̱ú na̱chica̱a̱n nde̱ da̱ —na̱cachi María.'
  gfk-S: Jisas ga tiri di, “Mu hatur ie ha?” Di ga balu ie, “Watong, hilo, nuge nes!”
  bmu-bmu: Jönömŋambuk undui qesim eŋgiyök, “I denike alget ahöza?” Qesim eŋgiiga
    jiget mörök, “Kembu, kewö kaba eknöŋ!”
  dgz-dgz: Amba me singui anega wan, “E amba baraean?” Mu gare wane, “Ayop, onage
    yao.”
  eng-GNV: And saide, Where haue ye layde him? They said vnto him, Lord, come and
    see.
  zaa-NT: 'Ra tìe: Gání gutìxa li ą. Becàbi cą nna ra tè cą ne: Gutà tsáruhuá inna''
    cuią''lu''.'
  eng-WEBSTER: And said, Where have ye laid him? They say to him, Lord, come and see.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —¿Detsa jota pamëthëtame
    Lázaro? jai Jesús. Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Naxanitsia.
    Taename itsajota pamëthëtajë Lázaro, jai.'
  bon-bon: Tabe itemli-mige egä, “Weene teebine luma secitumeye?” Teepi jejisi egä,
    “Yageyame, maane tädi ire me.”
  nhw-BL: 'Huan quintlatzintoquili: ―¿Canque anquitoctoque? Huan quiilhuijque: ―Xihuala,
    Toteco, ma tijtlachilitij.'
  swh-ONEN: Akauliza, “Mmemweka wapi?” Wakamwambia, “Bwana, njoo upaone.”
  wbi-wbi: akajova akati, “Mumughonisie kughi?” Vakamwamula vakati, “Ghwe Mutwa, ghwise
    ulole.”
  bba-bba: U bu bikiɑ u nɛɛ, mɑnɑ i nùn sikɑ. Mɑ bɑ nɛɛ, Yinni ɑ nɑ ɑ wɑ.
  eng-KJVCPB: and said, Where have ye laid him? They say unto him, Lord, come and
    see.
  kgk-NT: —Kipy pemoĩ ra'e omano va'ekwe-pe, he'i oporandu-vy upe pygwa-pe. —Eju katu
    erehexa hagwã, porombo'eháry, he'i íxupe hikwái.
  waj-waj: 'Vauduu ivo iya yaparainno tunoo: Mo ngia deevaki inna haukieeravainnee?
    tuduu rikiada iya inna sai tunoo: Udaanga-o, a numa taanee,'
  cpy-cpy: 'Ari rojampi-tanakiro, ikantziro: “¿Jempema pikitataki-rika?” Ari ikantee-tanakiri:
    “Pipoki Pinkathari, piñeeri.”'
  ekk-PKP: '„Kuhu te ta panite?“ küsis ta. Nad vastasid: „Issand, tule ja vaata.“'
  mpx-mpx: Inoke i nel i ba, “Tuwana ga ku teliya?” Anana hi lahe hi ba, “Babala,
    u nem ga, ta na u kite.”
  wbp-wbp: Payurnu-jana, “Nyarrpararlankulu milyingka yirrarnu?” Ngulalu yalu-manu,
    “Yantarni nganimpa-kurlu, Warlalja-Wiri. Kapurnangkulu milki-yirrarni pirnki kujarnalu
    yirrarnu.”
  luo-luo: Nopenjo niya, “Ne uiko ringre kanye?” Negidwoke niya, “Ruoth, bi wadhi
    wanyisi.”
  nhe-NT: 'Huan quintlajtlani: ―¿Canque inquitoctoque? Huan quiilhuijque: ―Xihuala,
    Toteco, ma tijtlachilitij.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܝܼܫܘܿܥ: ”ܐܲܝܟܵܐ ܡܘܼܬܸܒ݂ ܠܵܘܟ݂ܘܿܢ ܐܸܠܹܗ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ:
    ”ܡܵܪܲܢ، ܬܵ‌ܐ ܘܚܙܝܼ.“'
  esk-NT: Apiqsruġniqsuq, “Napmunimma iḷuviqpisiuŋ?” Taapkua kiuniġaat, “Ataniiq!
    Maliguta qiñiġiaġuŋ!”
  msb-msb: Tapos naghunga siya, “Diin niyo siya ginlubong?” Ginsabat siya ninda, “Ginoo,
    kadi kag kitaa.”
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―¿Ha² tøah¹ ca¹hógh¹ hniah¹² hlai³? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² dsa² ca¹dsi¹lé²: ―Ma¹ne¹³ ja³jøng², Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ସେ ପାଚାର୍‌ଲା, “ତାକେ କନ୍ତି କବର୍‌ ଦେଇଆଚାସ୍‌ ?” ସେମନ୍‌ ତାକେ କଇଲାଇ, “ମାପ୍‌ରୁ
    ଆସିଦେକା ।”
  meu-meu: Bena e henanadai, eto, Edeseni ai o atoa? Idia e haere, eto, Lohiabada
    e, aoma, a itala.
  yva-NT: Naije Po manajo pare, “Nai rui rati wapo Lasarus augaveta antuna?” Wo raura
    Yesus ai ware, “Injae, nde ramu Nyo raen.”
  dgc-dgc: Ey kinagi na dide, a “Ahe i néngielbéngan moya diya?” Ey “Kadon,” kagi
    de, “Ipeta me diko.”
  zpm-NT: 'Bnabdiidz me rëb me: ―¿Pa lo pqueets to me? ―Dë gaṉle ―rëb zho―, zeeṉa
    gaṉ luu pa lo bgueets me.'
  hix-NT: Henta ryhe menamyatxoko, kekon hatà. Henta ryhe menamyatxoko. Omok ha xenyxe,
    amna yohà y, ketxkon hatà, àwya.
  sim-sim: Uhu ormu silira, �Mbeek ji eweshihindak or wandu?� Urik limu mbara, �Wasilaka,
    ta heyeka, tor torok wandu.�
  npi-ULB: उहाँले भन्‍नुभयो, “तिमीहरूले तिनलाई कहाँ राखेका छौ ?” उनीहरूले उहाँलाई
    भने, “प्रभु आउनुहोस्, र हेर्नुहोस् ।”
  cgc-cgc: Gainsa kanen i ki danen, “Indi nyo palebbenga Lazaro ya?” Sabat danen,
    “Mos, Ginuo. Tudlo nay ki kaon.”
  tim-tim: Hain akmâ aiyeŋguep, “Yâgâten hangoyi.” dâmbo hin dâyi, “Humo, togom ek.”
    dâyi.
  yor-yor: Ó sì wí pé, “Níbo ni ẹ̀yin gbé tẹ́ ẹ sí?” Wọ́n sì wí fún un pé, “Olúwa,
    wá wò ó.”
  wos-wos: Xak yandéka dé wa, “Déré yimbu guni rémé?” Wungi wakwexékéndéka di wa,
    “Néma Du, mé yae xé.”
  emp-NTPO: 'Maʌ̃be iwid̶isia: –Idjira ¿sãma tʌb̶arisid̶a?– Ãdjirãba panusid̶aa: –Dai
    Boro, acʌd̶e wãna.–'
  eng-F35: And He said, “Where have you put him?” They say to Him, “Lord, come and
    see.”
  ind-ind: Dia bertanya kepada Maria dan Marta, “Di mana kalian menguburkannya?” Dan
    mereka menjawab, “Mari ikutlah, Tuhan, dan lihat sendiri!”
  pes-OPCB: 'او پرسید: «کجا او را دفن کرده‌اید؟» گفتند: «سرور ما، بیا و ببین.»'
  mpt-mpt: baabenea Ibo fab dofaibbione? ge baabesea i baabaniba Sum kobo tenebta
    atemale gesiba
  ssx-ssx: Yesuma꞉ alota꞉ Ipikita꞉ hando pa꞉ta꞉ wilimipe leeke handaa ikana꞉ma꞉ alota꞉
    Tekehalio. Handolo epoe lemekeme.
  mkl-mkl: Ŋɔi í bee ŋɑ í ni, iwoi ì suu ŋɑ. Nɔ ɑ̀ sɔ̃ɔ ɑ̀ ni, Lɑfɛ̃ɛ, nɑɑ cɔ.
  gaq-gaq: ମେଁ ସାଲିଆକୁକେ “ଆଣ୍ଡି ଅରିଆ ଆତି ପେବକେ ?” ମେଇଂ ଉତର୍ ବିକେ । “ଏଃଲା ମାପ୍ରୁ ନାକେଏ
    ।”
  gof-RNT: “Awun moogidetii?” yaagidi oychchin, “Godaw, yada be7a” yaagidi zaaridosona.
  unx-unx: ଆଡଃ କୁଲିକେଦ୍‌କଆଏ, “ଅକ୍‌ତାଃରେପେ ତପାକିୟା ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାଃକ, “ହେ
    ପ୍ରାଭୁ, ଏଲା ହିଜୁଃକେଦ୍‍ତେ ନେଲିମେ ।”
  gah-gah: loká oketake hikuka gale zinave. Loko lokago, Guivahanitemaka, oko ánigatane.
  lcm-lcm: Na kala sui ta, “Mita amatung ia e voi?” Na kila antok ta, “Volava, me
    na kula arai.”
  aer-aer: Kele re angkeke, “Nthenheke-arle-ame arrantherre renhe arterne?” Itne anteme
    ikwere ileke, “Akngerrepataye, aretyeke apetyaye.”
  qvc-NT: 'Chaymi kayshina tapurqan: —¿Maypitaq Lasarutaqa pambashqallapa kangi? nishpa.
    Chayshina tapuptinqam, paykunaqa nirqan: —Taytitu, aku rikaq, nishpa.'
  tgl-ULB: sinabi niya, “Saan niyo sya inilibing?” Sinabi nila sa kaniya, “Panginoon,
    pumarito kayo at tingnan.”
  cbs-NT: 'jatu yukakin: —¿Jani man datanshinamen?— jatu wa —Xanen Ibuun, uinun kawe—
    abainabu'
  xtm-NTPP: 'Te ni jikan‑tnu''u ya: ―‍¿Ndenu ni ka chu''u ni de? ―‍kúu ya jiña''a
    ya. Te ka jiña''a de: ―‍Ne''e ni, te kuni ni, Señor ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Kibokachapenia ngabankonya, “Mammekiti ko?” Ngabannyanga, “Angwana, nhwike
    nnole.”
  bao-NT: 'o biro cʉ̃jare ĩi jãiñawi: —¿Noopʉ cʉ̃re mʉja yaajãri? —cʉ̃jare ĩiwi. Cʉ̃ja
    pea o biro ĩiwa: —Wiogʉ, doori ĩagʉ dooya —cʉ̃re ĩiwa.'
  san-ORI: ତେ ୱ୍ୟାହରନ୍, ହେ ପ୍ରଭୋ ଭୱାନ୍ ଆଗତ୍ୟ ପଶ୍ୟତୁ|
  huv-NT: 'Tatün manguiay nejiw: ―¿Nguiane temiütana? ―aj nejiw. Quiaj tasajüw: ―Teat,
    tabaats mejaw ―ajüw.'
  otn-NT: 'Bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Hapʉ nt''ägui ya? ―bi ''yɛ̱mbi̱. Mi̱ da̱
    p''ʉya, bi ''yɛ̱na̱: ―Ague grá̱ Hmu̱, bá̱ ɛ̱hɛ̱ guí̱ nnu̱.'
  nop-nop: “Lasalus daŋ wenegiŋ?” Yeniŋguk kaŋ niŋgiŋ, “Wapum, buŋa kaweŋ.” Niŋa nagila
    ugiŋ, uŋale uŋale
  obo-NT: Na mid intud si Disas, kahi rin to, “Ingkon man kos id lovongngan dow kandin?”
    Kahi ran to, “Kuo kid, Longaggon, amoy'd kokita ru.”
  cak-ENT: 'Y c''ateri'' c''a xuc''utuj: ¿Ape'' ximuk-vi ri Lázaro? xbij. Y rije''
    xquibij: Ajaf, jo'' y nkac''utu'' c''a chavüch ape'' xkamuk-vi, xquibij chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤂᤢᤏᤧ᤹ ᤀᤠᤳᤋᤥ ᤁᤧᤏᤧᤛ᤻ᤛᤢᤶᤔᤠᤱ ᤏᤧᤒᤣ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤔᤧᤳᤋᤢ.
    “ᤍᤠᤱᤒᤣ. ᤑᤧᤖᤧ᤹ᤀᤠᤱ ᤀᤥᤔᤧᤳᤋᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī jīcā tūhún yā ña: ¿Ní cúu nūū ní nchiyuhū ndá nú dē? De nī ncāhān
    ña jíín yā: Ná cóhōn de cunī ní, Señor, ncachī ña.'
  san-TIB: ཏེ ཝྱཱཧརན྄, ཧེ པྲབྷོ བྷཝཱན྄ ཨཱགཏྱ པཤྱཏུ།
  qve-NT: 'Hinaspan Jesusqa paykunata tapuran: —Qankunari, ¿maypitaq Lazarotari p''amparamurankichís?
    nispa. Hinaqtinmi paykunaqa contestaspa niranku: —Señor, hakuchiyá qawamunaykipaq;
    hinaspa maypi p''ampamusqaykuta rikumuy, nispanku.'
  pao-NT: Soo Te Pabe'e yise meeoo tutubenga, “Hano natzatugu?” Umu yise mee oo nanekwegea,
    “Kemmow, numme u tzapoonnekukwu.”
  cbu-NT: 'Isussha: ¿Yap wayarangsa? tárangu, Mariysha: Naani, yámandachinllpa, tárangana.'
  usa-usa: 'Îtuma timá yímikaiye: “keráwáqá náakaraq wemmá ákáraao?” téna titata yé
    timá ámikaae: “uyátáraana-nako, iré ya aónaao.” téta tirááe.'
  soy-soy: 'uu pɛɛ pi pisɛ rɛ: Yei kɑni u wɑ? Api u pɛsɛ rɛ: A kɑm ɑ yɛ̃, Upíimɑ.'
  hui-hui: Gengedai howa lalu, Tígua ibu agoria hora kamibe, lene. Tigua ladai bialu,
    Anduane Homogo-o hora kamago de handami̱ya ma, lene.
  amf-amf: “Hamotee kiam duukaa?” kena ki hamade. Kediar “Imbo, shedota wombesana
    dhaabhaa” kina ke hamade.
  quc-NNT: 'Xuta'' k''u chke: ¿Jawije'' ri muqutal wi? —xcha chke. Ri e are'' xkib''ij
    che: Qajaw, sa''jmpe la, je''ila la, —xecha che.'
  dob-dob: Ga ꞌediya ꞌienaida, ꞌigwae, “Mane ꞌena ꞌana ꞌaliꞌali?” Ga sigwae, “ꞌInapwana,
    ꞌumai be ꞌaeꞌitayo.”
  wrs-wrs: Hev osihinna, hi yimba singvina hemba? Hev umnina, prorava, nonglo.
  mca-mca: 'Qa yit''ijets: —¿Pa''n ƚ''eniƚi''?— Hekhewe''en qa yit''ijets: —Te''ƚun
    qa'' i''wen, Yatsat''axyij.—'
  tzo-TZC: 'Ti Jesuse jech laj sjacꞌ: ―¿Bu laj amuquic? ―xi. Jech laj yalic: ―Laꞌ
    jqꞌueltic avil, Cajval ―xutic.'
  mya-mya: ကိုယ်​တော်​က ``သူ့​အလောင်း​ကို​အ​ဘယ်​မှာ သင်္ဂြိုဟ်​ကြ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
    ထို​သူ​တို့​က ``သ​ခင်​ကြွ​၍​ကြည့်​တော်​မူ ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။-
  gng-NT: 'nɛ u niire'' bɛ ki ye: «Ni sube'' wɔ lɛ saan-i?» Nɛ bi ye: «Yonbdaan, dɛn
    kí tì liike-a!»'
  cbi-NTPO: 'entsandi pake''meemi: ¿Nukaa detsuuyu? timi. Tsandiñu yala entsandikala:
    Bale Ruku, ja'' keekide, tila.'
  ikk-NT: Ọ nọ sị wẹ, “Elebe kẹ ụnụ liye ẹ?” Wẹ nọ sị a, “Di-nwọnni-ẹnyi, bịa d'e
    lee ẹ.”
  leu-leu: E a fin nari, “Mi fo timine faa?” E ri suie, “Matalava, filimaan xuvul
    pamaam e no taa xalume.”
  maz-NT: 'O dyönü c''ua e Jesús, o mama: ―¿Ja je ngue c''ua i̱ tsöt''üji c''e añima?
