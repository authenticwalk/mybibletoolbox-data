  bkq-NT: 'Aituo nhapâiguelymo: — Âdykâka keankâ Lázaro eguepybyry mâentadâdylymo?
    — kely. — Egârâ, Pymâ — kelymo.'
  kue-kue: Yesus krapogl tongwa, “Ene aglokra ye maugl sime?” Ana ye diteingwa, “Yaglkande,
    kanatna wo.”
  cot-NT: 'Ariquea icanti: —¿Quero pojoquijiquerini? Iriatimpajia icantajiguiriquea:
    —Nomajirote, jameja pamenaquiteri.'
  bnp-bnp: Lakea e Isu i nana ria, “I vai a hini mu vakatabuli a podana vona?” Ri
    koli ri ta maea, “Bakovi Dagi, o valai o masia.”
  apn-NT: 'Hãmri nẽ mẽ kãm: —Nhỹri na ka prem haxà? E mẽ hwỳr ixto tẽ pa omu. Anẽ.
    Hãmri nhũm mẽ kuma nẽ ma hã pyka hwỳr mẽ ixto mõ'
  ctp-NT: 'Mnichaꞌ Jesús ꞌin neꞌ bra kanꞌ: ―¿La nde yaꞌ mtsiꞌ wan ꞌin ayman kanꞌ a?
    ―Kaan naꞌaan chinꞌ ꞌin yu, neꞌ kula ―ndukwin neꞌ bra kanꞌ.'
  bre-BRG: 'neuze e lavaras: Pelec''h hoc''h eus e lakaet? Int a lavaras dezhañ: Aotrou,
    deus ha gwel.'
  opm-opm: Yimtin ina hapat ihirnong Gur sein oh de tei itiri pongop. Potporhan ihir
    gohe sus wamtin pongopa.
  bvr-bvr: A-yinanga, “Yina gaya nyibu-barnjinga?” Aburr-yinanga nula, “Bunggawa,
    a-lay, guwa barra nyi-na.”
  wal-wal: Eta, “Awan moogidetii?” yaagidi oichchin, “Godau, yaada be7a” yaagidi zaaridosona.
  zad-NT: 'Na'' chi''e ḻegake'': ―¿Gara jakwash''lene''? Na''ch che''gake''ne'': ―Sho''
    lljawiacho gana'' die'', X̱an''.'
  kmg-kmg: Iŋuc erâ wio-jarewec, “Wena duckembieŋ?” Eme jaŋe mumbiŋ, “Wofuŋ ware honec.”
  aso-aso: 'Neꞌmino mino lingine Lasaloꞌni nene zala mili-di nizave lavo ingine tiꞌ
    li laniꞌ: Guvekasi ve, gaza nene ningelinge. Ano.'
  uli-uli: Iwe ngo yesa kasiyar bo, “Iya mele ha leba iyang?” Iwe ngo ir resa sor
    bo, “Samol, budoh bo ho bela wiri.”
  nin-NT: Yesu zhi ba di, “A zzu ma nu momonggo?” Aba da di, “Atiko, nga ni kye.”
  tgk-tgk: 'гуфт: «Шумо ӯро дар куҷо гӯронидед?» Онҳо ҷавоб дода гуфтанд: «Рафтем,
    Худованд, нишон медиҳем».'
  acu-NT: 'Tura iniak: —¿Tunia iwiarsamarme? —timiayi. Tu iniam aiminak: —Apuru winim
    jiita, —tiarmiayi.'
  cak-WNT: 'Y c''ac''ari'' xuc''utuj chique: ¿Acuchi (achique) ximuk wi ri Lázaro?
    xcha''. Y riye'' xquibij: Ajaf, jo'' y nbekac''utu'' chawech, xecha''.'
  ebk-ebk: Senarudsudna kan chicha, “Ay chaud nan nangilubkanyu kan hiya?” “Apo, aka
    ta uy takú ilaun,” ensongfiatcha.
  spa-PDDPT: 'y preguntó: ¿Dónde lo pusieron? Le respondieron: Señor, ven y mira.'
  ruf-ruf: Yesu kawaghutsa, “Angu mumtsikile kwani?” Wamwidika, “Mtwatsa, itsa wone.”
  gun-gun: 'Ha''e rami vy oporandu: — Mamo tu penhono porã raka''e? Ha''e kuery ombovai:
    — Senhor, eju ha''vy exa — he''i.'
  agu-BL: —¿Na' tzun mukxe't cyanu'? —stzun Jesús scyetz. —Or bin teru' Ta', benku'
    ske'j. Kachaje' kale oc quent wankil ka'n, —che'ch.
  isn-isn: akaligitya, “Mumulalikilye pii? akamutambuila, Mukulu, Pembya ugoze.”
  eng-PEV: He asked them, “Where did you put his body?” And they said, “Sir, come
    and we’ll show you.”
  ilo-ULB: kinunana, “Sadino ti nangitanemanyo kenkuana?” Kinunada kenkuana, “Apo,
    umayka ket kitaem.”
  pir-NT: —‍¿Lázaro mʉnanore nohopʉ cohãri mʉsa? ni sinituri Jesu. —‍Ihñaʉ taya, ni
    piji cãri tiquina.
  anv-NT: Agií ɛbwɔ́ aké, “Ɛnyú dénií ji ɛfɔ́?” Áshuú ji meko aké, “Ata, chwɔ
    gɛ mbaá wuú.”
  sab-NT: 'Jesu geru kadu: —¿Lázaro jaba ogle baini? Marta, María jaindunga: —Cha
    Chugagwalla, ¡bai! Ale tienda Lázaro jaba ogle ngwadi.'
  tmd-tmd: Almɨn, Jisas yadöŋa, “Nugwo hogw pɨlöi pikai?” röŋa. Aliö rɨmɨn, yadmä,
    “Han du nuguŋö,” rɨmä.
  acr-NNT: 'Xubꞌiꞌij kꞌu chike: —¿Pa ximuq wi? —xchaꞌ. Rike xkibꞌiꞌij: —Qajawal, peta
    la y chilape la —xechaꞌ.'
  kpg-kpg: Gei Mee ga heeu, “Goodou ne danu a mee i hee?” Digaula ga helekai gi Mee,
    “Meenei, hanimoi, mmada.”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “एनीगदेसे थेदा खानङ थान्‍बा मुला?” भिसी ङ्‌योइमा,
    थेनीगदेसे येशूदा “प्रभु, फेप्‍खसी स्‍हीगो” भिसी भिजी।
  avt-avt: 'Te hɨrak kitɨwehi kar ik: ‘Yi yewisɨk kɨwaai nein?” Hɨr natɨp, “Mɨtɨk
    luwe enen ehɨrek.”'
  cbk-cbk: Poreso ya pregunta le canila, “Donde ba ustedes ya enterra con ele?” Y
    ya habla sila, “Sigui canamon, Señor, para mira uste.”
  uig-ARA: ــ ئۇنى قەيەرگە قويدۇڭلار؟ ــ دەپ سورىدى. ــ ئى رەب، كېلىپ كۆرگىن، ــ دېيىشتى
    ئۇلار.
  tuf-tuf: '—¿Bisar ruhcyi? táyojocro. Etat éyinat wajacro: —Wahitay bar jaw̃, wajacro.'
  abx-abx: Amatilaw si Jesus, “Singngay ray iya aghulid-bi?” Anaruman may mga iya,
    “Paragdalom, amungyura si kami' basi' sakulawan-mo.”
  mco-NT: 'Chi jada'' Jesús yajtɨy: ―¿Ma ajcxy Lázaro tɨ myajnaaxtɨgɨ̈? Chi ajcxy
    nɨmay: ―Huindzɨn, jam ijxɨm.'
  kqf-kqf: Kamaina bi i waitalayedina gado, “Tana bamo ḡome kona sako?” Tedi a giuna
    gado, “Bada, kwa nato bi kwa kita.”
  cpb-NT: 'rosampitanakero: “¿Tsikajaantaka pikitatakerika?” Ari ikantaitanakeri:
    “Pipokeeta Pinkatharí, piñeeri.”'
  aon-aon: Aria douk narigesh nakri, “Ipak panak paruman agnum?” Aria eshesh shakri,
    “Debeini, nyak yowi ba nyutik.”
  hus-NT-2005: 'ani in konoytsik enchéꞌ: ―¿Jónꞌ ta jolyámal? Tókʼoyat enchéꞌ: ―Ajátik,
    jalaꞌ ka chuꞌu.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Ndénu̱ ní chindee‑ró‑de, áchí‑ya̱. Te ni̱ kaka''a̱n‑ña
    jíín‑yá: Ña''a̱n‑ní te kuni̱‑ní, áchí‑ña.'
  bps-bps: na manan, “Tanè i gulambangyu kenen?” Na tmimel ale, “Ditù ito, Amu, fye
    teenam.”
  mbs-mbs: Minikagi sikandin, “Kenan lay lebengi?” Minikagi dan, “Pengolo, taking
    ka kenami.”
  tof-tof: Wa ibü nümtinóp wagó, “E oya ne ingrinane?” I oyaka bóktan we yalkomólóp
    wagó, “Lod, asenóm tam.”
  cme-NT: 'Wuɔ yuu-ba wuɔ: «Na fuuriiye-yuɔ hie?» Baa cira: «Itie, jo i ta i ka pigãaŋ-ni
    baa terieŋgu‑i.»'
  sus-sus: A naxa maxɔrinyi ti, «Wo a ragataxi minden?» E naxa a yaabi, «Marigi, fa,
    muxu xa na masen i bɛ.»
  pon-2006: E ahpw ketin kalelapak rehrail, “Ia wasa me kumwail sarepediong ie?” Irail
    ahpw sapeng, patohwan, “Maing at Kaun, komw ketido oh mahsanih.”
  dad-dad: Jesus to fen, “Ĩ nain mũ gen?” Idi diron, “Odug, usi fen, ule.”
  zab-NT: 'ax gunabdiidxny laadeb: —Calí bcuaatstɨb. Laadeb guniideb: —Edaguiaabiu,
    caniábiu Dad.'
  jae-jae: Go Jesu kêsôm gebe “Amac atoc ŋac tau gêc ondoc.” Ma êsêac sêsôm gêdêŋ
    eŋ gebe “Apômtau, ômôêŋ, go ôlic.”
  ksd-ksd: 'ma i biti: Ava ga vadiop ia ave? Dia biti tana: Luluai, una mai, una gire.'
  msm-NT: Kagi din, “Andei now man iyobong?” Migtabak sikandan, “Ginuu, ogduduma kinow
    diya agun makakita ka.”
  myk-myk: 'A Yesu di pu pye: «Mii yʼa wu le wɛ?» A pʼi wu ɲɔ shɔ na: «Kafɔɔ, pa ma
    na zhɛ xuu wu ɲa.»'
  sbe-sbe: na ye henamaiyeidi ye wane, “Haedi iya kwa hekeno?” Se hededebui se wane,
    “Ku laoma ta lau na kabo ka hekitago.”
  mcr-mcr: '@see-verse:JHN.011.033'
  cux-NT: 'Ní ngaⁿ''a yā: ¿Tíí s''neeⁿ yā saⁿ''ā? Ní ngaⁿ''a yā ngii yā ''iiⁿ''yāⁿ:
    Señor, cuchíi nī ní n''diichí nī.'
  tur-YTC: “Onu nereye yatırdınız?” dedi. O’na, “Efendimiz, gel de gör” dediler.
  san-ITR: te vyAharan, he prabho bhavAn Agatya pashyatu|
  bel-N: 'і сказаў: «Дзе вы палажылі яго?» Кажуць Яму: «Госпадзе! Прыйдзі і паглядзі».'
  sch-sch: “Ama hah khonmo nin phûm?” tiin a rekel ngeia. “Pumapa, hong inla hong
    en roh,” tiin an thuona.
  mic-MIQNT: Pipanimaji, “Tami tet etli utqutaloqos?” Na teli asitema'titl, “Gjisaqamaw
    jugu'a aq nat nmitu ugtutqutaqanmg.”
  huu-NT: 'Jɨcanote: —¿Nɨnomo Lázarona raɨtomoɨ? Uai otɨmacɨ: —Nama, mai jɨbuisaɨbi.'
  jiv-NT: Tura “Tui̱ iwiarsamarum” tímiayi. Niisha “Uunta, iitia” tiarmiayi.
  otm-NT: 'Nɛ nu ra Jesús bi ''yänni: ―Hapʉ bi t''ä a ra Lázaro. Nɛ bi t''ɛ̨m bʉya:
    ―Ma Hmu ahe, ga mbähä gua nu, bi t''ɛ̨mbi.'
  dah-dah: Irdeb, “Dare mete tiyaŋ?” yineŋ gusuŋaŋ yiryiŋ. Irkeb mel gore wol heŋbe,
    “Doyaŋ Al Kuruŋ, wake kuniŋ. Irde ga kena,” inamiŋ.
  tnk-tnk: mɨni mə, “Kɨmiaha hiənərkwafə nɨpwran pəku?” Mɨreɡi irəha həni pen tukwe
    in mə, “Iərɨmənu. Uvehe mətoni.”
  kpr-kpr: Edo ategi usira, “Lazarus mo, reda furugusevu?” aminge setiri, ne siseri,
    “Bajari, fu gase!”
  san-IAS: te vyāharan, he prabho bhavān āgatya paśyatu|
  nho-nho: Teenaa ki vasiri ake Ia ki laatou, “Ttama naa e tanumia kootou i hea?”
    Naa tama naa ki mee ake, “Kau no mmata.”
  gym-NT: 'käkwe nieba mda ietre: ¿Munkwe Lázaro doboi mikani mdente? nieba kwe. Angwane
    niaratre käkwe nieba: Jakwe tuen nete ti Dänkien, nieba kwetre mda.'
  azg-NT: 'Taxeeꞌ jon ndëëhan: —¿Yuu nquii jon na tyꞌiuhoꞌhin? Jnduehan nnon jon:
    —Nndaꞌ ta, quindyoquindyiaꞌ.'
  bhd-bhd: ते पुच़्छ़ू, “तुसेईं लाज़र कोड़ि रख्खोरोए?” तैना ज़ोने लगे, “हे प्रभु,
    असन सेइं साथी एइते एप्पू हेर।”
  too-NT: 'Lā'' cākalhasqui''nīlh: ―Lā'' ¿lhachū mā''cnū''tit? Lā'' tahuanilh: ―Cata''t
    laktzī''na'', Māpa''ksīni''.'
  ind-AYT: Yesus bertanya, “Di mana Lazarus kamu kuburkan?” Mereka menjawab Dia, “Tuhan,
    mari ikut dan lihatlah.”
  cjo-NT: 'Ikantanaki: —¿Tsika powakirika? Okantawakiri: —Janta, Nowinkatharite, nowakiri
    omooki. Thame paminakitero.'
  nsn-nsn: Kare dangatanguaono Iesu tasisina pare, “Ia kung keuoum tatanon?” Kara
    hiresina pare, “Tamata Noman! Lame, me bang.”
  san-DEV: ते व्याहरन्, हे प्रभो भवान् आगत्य पश्यतु।
  tna-NT: 'Da su Jesús ja quisabatana huecuana: —¿Quepia Lázaro huananubiajiji esa?
    Uja jeutsutana huecuana: —Echua Puji, pueque eba puji.'
  lid-lid: Iy eme lelen iri, “Aha ndratehei iy udu heh?” Iri anya, “Laban, ou ame
    anyolom.”
  wim-wim: Nil puth Jesus.an engk thant ngul, “Niiy wanttin wunpan nunang a?” Thanan
    puth thawin nungant, “Awey! Pal iiyān, Lorda! Nint ngul thathān a!”
  zga-M: Akhanchova, “Mgoninche ndapi? vakhambola, Intwa, ancha olole.”
  yom-yom: 'Buna wuyuvula : —Kuevi luntudidi e ? Bamvutudila : —Pfumu Yiza tadi.'
  san-SIN: තේ ව්‍යාහරන්, හේ ප්‍රභෝ භවාන් ආගත්‍ය පශ්‍යතු|
  yut-yut: Aŋek yoyɨgɨt, “Ji bumjotni dukwan yɨpgwit?” Yaŋban yaŋ iyɨwit, “Amɨn Tagɨ,
    abɨŋek ka.”
  grc-BYZ: καὶ εἶπε· ποῦ τεθείκατε αὐτόν; λέγουσιν αὐτῷ· Κύριε, ἔρχου καὶ ἴδε.
  cpc-NT: 'josampitanakiro: “¿Tsikama janta pikitatakirika?” Ari ikantaitanakiri:
    “Pimpoki Pinkatharí, piñiiri”.'
  nhg-NT: 'Hua oquejtojque: ―¿Cöne nenquetlölejque? Otieyelfejque: ―Tlöcatzintle,
    xehualmobica hua xomojtelique.'
  nya-nya: Iye anafunsa kuti, “Kodi mwamuyika kuti?” Iwo anayankha kuti, “Ambuye tiyeni
    mukaone.”
  ngu-NT: 'niman oquintlajtoltij: ―¿Canon onenquitocaquej? Niman oquijlijquej: ―ToTeco,
    xhuajla xquitaqui.'
  kup-kup: parun epat at mañah, “Ari taekev pi basat bizeg?” Pot mañahan paru epat
    mañah, “Deim ahop, emeken dari sat niin nañairak.”
  jid-jid: iwa tre, bika yo ni ntsen? “U ba hla niwu, “Bachi, ye to.”
  wmw-wmw: 'akamba: “Maiti‑yo mutula ndepi?” Ewo wakimwambira: “Mwenye, tuke ukawone.”'
  gmv-GGM: “Iza awan moggidet?” gidii oychchdes, isttka “godo hayada beeya” gida.
  ssg-ssg: I kamei lato, “Amuto hahanopi i ia?” Ape lato ukek, “Tel Masiwi, nahima
    paxai.”
  zpo-NT: 'nu mnabdizh xaa: —¿Pa msebyo gu xaa? Lee re xaa nzhé: —Xaa Nabeyy, te,
    zee wii lu.'
  poy-poy: Shakapanu kawakosiya, “Lipumba lya koshi?” Wamgambira, “Mtuwa, gwizi na
    gulori.”
  qwh-NT: 'queno taporqan: —¿Memantaq pampayarqonqui? —nir. Pecunanam niyarqan: —Tëte,
    acu ricatsiyashqequi —nir.'
  gaw-gaw: Anam haaha amu Nug aum. “Ag adep̱a mep̱ig?” awa aum. A amu ag ap̱ig, “Naḏi
    na uḏin anṯe,” aon ap̱ig.
  nca-nca: ŋande yaró, “Yendo uni ŋu re dana raŋgurí?” Yiní ŋande miraŋgurí, “Uni
    Parámi, ke mahe qeno.”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―¿Ca lugaar pcach der yu? ―nam. Orzeꞌ na gaꞌ dey:
    ―Shuaan de̱, da güiir ―na dey.'
  mkj-mkj: Ih idoak iparai, “Ia wija kamwai jaripdi ih?” Irai japoang, “Maing amai
    Koaun, indoa kapang.”
  zac-NT: 'Gunaꞌbë diꞌdzë më lu ra mënë: ―¿Ca bëgaꞌchi tëgulë? Guniꞌi rall: ―Dadë,
    gudeꞌe guënal.'
  kyg-kyg: Agaemo, haiyateꞌmo kitapa ateꞌnae, huno apafi geꞌnigeꞌapaeꞌmo, Ala kava
    nene, eka ago, huꞌa ha paiꞌnae.
  kmk-kmk: Ot kanana kan dida un, “Kawad dit nangilbonan yu kan siya?” Summungbat
    da un, “Intaku, ta umoy taku ilan, Apu.”
  cao-NT: Jatsi, —¿Jahuënia ni jahuë mai? —i Jesu niquë. —Jisi jopa —i jaca niquë.
  bbr-bbr: Kos totwarowon, “Ak ko erapok up kurein?” Akas aurin, “Näwäu, na aparau
    pe.”
  inb-inb: 'Nis­paka tapurka: —¿Maipitak pambarkan­gi­chi? —Taita turi— ainir­ka­kuna—,
    akushi kawan­ga­pa.'
  hrv-hrv: 'upita: “Kamo ste ga položili?” Odgovoriše mu: “Gospodine, dođi i pogledaj!”'
  box-NT: 'Ó o tùara ɓa yi: «Lé wen á mi nùuna a yi?» Á ɓa bía nɔn wo yi: «Ɲúhṹso,
    ɓuen ɓuee loń.»'
  ote-NT: 'Nepʉ bi ꞌñenaꞌa̱: ―¿Habʉ xcá aguihʉꞌa̱? Ha nuꞌʉ́ bi ꞌñembabi: ―Ma zi Hmuꞌihe,
    maha ma ga uꞌtꞌahe.'
  wnu-wnu: 'Ende abari ibag Lasarus tumuniamir end wurinob qamar: “Eret tumunimanei?”
    Ende qamara wuri qamamir: “Yara niimbiguboun.”'
  zam-NT: 'Látha, ndxab Jesús loo mèna: ―¿Pá mer mblo gu'' thebol, à''? Sya, ndxab
    ryop bél myen'' loo Jesús: ―Tad, ya'' U'' nda na''. Sya, hui'' U'' pá mblo nu''
    thebol.'
  zyp-NT: “Zeletamaw naa phung?” tatah a hae he. “Abuipaw, a vong la, va ming tua,”
    tatah aa palei.
  sey-NT: 'Ja̱ohuaꞌire se̱jiꞌi: “¿Jerona i̱te ta̱reꞌni?” Caquë se̱ina, i̱ohuaꞌipi
    cahuë: “Ëjaë, dani ñajëꞌë. I̱ñona ta̱huë.”'
  nvm-nvm: Ijefuon fu uri kia, Ja surif fuon iji ja abe izia mako ruinvano kiain.
    Fu ijeg kiamga bu kua, E Bomana no abe gafia mako ruinvano ni ro gamne kuain.
  mps-mps: Jisasgo te po wai, “Dagego aga menade muaniwe?” Augwaligo Jisasbolo te
    po wai, “Nago suagasao.”
  pab-NT: — Aliyo exawatyakala? nexa axahene. — Witya hoka hiyaiya, Xekohaseti — nexaha
    ihiye.
  llg-llg: Ana natane nae, “Ei matoin nai bee?” Ala lataa lae, “Mai, Lamatuak! Mai
    fo mita aom leo.”
  kyf-kyf: 'Ɔ nɛɛ: «Da a zʋ ɔ ''kwiea?» Wa nɛɛ: «-Amɩaa -Kanyɔ, -ɩn yi -ɩn ''ka -bha
    ''yɩ.»'
  tpi-tpi: Na em i tok, “Yupela i bin putim em we?” Na ol i tokim em, “Bikpela, yu
    kam lukim.”
  mih-NT: 'Ta i catyi ra: ¿Ndyamaa i tyihi ndo sii ra? Ta i catyi maa ñu sihin ra:
    Coho, tata, vatyi cua ndyehun.'
  qvh-NT: 'Saymi paycunata taporgan: “¿Mayninchötä pamparaycan?” nir. Tapuptinmi niyargan:
    “Maynincho pamparaycashgantapis ricanayquipä aywashun, taytay.”'
  kms-kms: Muq ni pengu nand nari, “Nungoqi Lasarus muainde pe bu wowi yenu?” Ni oyi
    rind riri, “Yumbui, nu ghandi di qond.”
  agn-agn: Oman ganing si Jesus, “Ong aripa limbeng mi si Lazaro?” Ganing tanira,
    “Gino, maytara! Aromanana yamen.”
  nhi-NT: 'uan oquintlahtlanih: —¿Canih cah in ticochtli campa onanconcauatoh? Yehuan
