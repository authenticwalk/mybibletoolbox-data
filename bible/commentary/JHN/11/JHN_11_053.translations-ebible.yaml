verse: JHN.011.053
translations:
  kpx-kpx: Iale vani kemoike Diue kosiveau lavisi Iesu hamaveve humaha ke kaovama.
  okv-H: Eto ke ainge ea iji amikote Iesu daingeto humbuto taro pehasuja avo degi
    jombure ea.
  tbo-tbo: Naka iyetana uyahina tanitaniwaga hi wiwogatala wawala ipa Yesu hina lihilageni.
  mal-C: അന്നുമുതൽ അവർ യേശുവിനെ വധിക്കാൻ ഗൂഢാലോചന നടത്തി.
  grc-SR: Ἀπ᾽ ἐκείνης οὖν τῆς ἡμέρας ⸂συνεβουλεύσαντο⸃ ἵνα ἀποκτείνωσιν αὐτόν.
  bgc-bgc: इस तरियां उस्से दिन तै यहूदी अगुवें उस ताहीं मारण खात्तर साजिस रचाण लाग्गे।
  khz-khz: Gaura pakurai votoma na evetinato eagoto, Iuda talimara kamura na Iesu
    raka pia vagi-kwarega-tiwaa raupana getavuato.
  deu-TKW: Von jenem Tage an nun beschlossen sie, ihn zu töten.
  zsr-NT: Cni guc, laꞌ dza naꞌz glun xtídzaꞌquëꞌ ludöddëꞌ Jesús.
  lin-lin: Ezali na mokolo wana nde bazwaki mokano ya koboma Yesu.
  hns-NT: Oe rodj se Israel ke barkwan ekgo mauka khodje lagal oke marwaawe khaatien.
  noa-E: Ya Caifaau mag iekhatarr aawai magtarr aigmua judionaan chi thethemnaanau
    ãba ibëpwia warre Jesús thõoju khĩirjugta wai nʉisijim.
  eng-EMTV: Therefore from that day on they took counsel together, that they might
    kill Him.
  mib-NT: Yūcuán na te nde quɨvɨ̄ ún te tāca tée hebreo cácujéhnu un, ní casquíjnáhan
    de jnūhun jeē cáhni de Jesús.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् ये़न्‍नाङ्‌धो खे़ङ्‌हाॽरे़ ये़सुःन् से़प्‍मा फाॽआङ्
    चे़म्‍भन् मे़जोगुरो॥
  xnj-xnj: Kutumbula ligono lenilo vachilongosi va Vayawudi vayidakilini kumkoma Yesu.
  mmx-mmx: Ga ruka i ap mo laaleng luvuttadi amgomgo me Judaia diga puse ngas do ri
    sev amet ne Iesu.
  cbr-NT: Usaquian cacëx ca a nëtën judíos 'apucamax Jesús 'acatsi quiax 'ësë́nancëxa.
  tee-NT: Pus tus acsnich avilhchan ju tapastaclh ta yu laich catapumakniya' ju Jesús.
  eng-LSV: From that day, therefore, they took counsel together that they may kill
    Him;
  cak-NT: Y can ja ri k'ij ri', ri achi'a' ri can c'o quik'ij xqui'ij chiquiwech chi
    xtiquicamisaj ri Jesús.
  pah-NT: Igwete Caifás'ga ei g̃a pe imombe'gwovo Jesus'ga manoag̃wama. A'ero judeus'g̃a
    nduvihava'g̃a nhomonhi'ig̃i javo jipi. —Marã po ti nhande Jesus'ga jukaukari nehẽ?
    ei g̃a javo ojohupe.
  sja-NT: Caifapa mãga jarada ewatedeepa judiorã poroorãpa pedeeteepachida Jesús peedait'ee.
  xed-xed: Daga baɗu tsa ka dzraftá həŋ ta wi ŋa dzata Yesu.
  glk-glk: بعد از او روز، اونه قتله توطئه‌یه دیچه‌ییدی.
  mks-NT: Chí ja̱nda̱ mé qui̱vi̱ já na̱sacu ini na̱ Israel cán cahní na̱ Jesús.
  gfk-S: Io, tur leh um ta ikino bung di git harpingit ura ububu bing Jisas.
  bmu-bmu: Wehön miaŋgöreŋök könahiba jitŋememe yeŋön tokoba mewö eraum möta Jisös
    kömumapkö keuŋi jim köhöiba areŋi alget.
  dgz-dgz: Menan wam ame use aeniwa mu Iesu inak mega waseasepen menan negin yop tane.
  eng-GNV: Then from that day foorth they consulted together, to put him to death.
  zaa-NT: Acca dèsdeba lània nna gutsé'e cą de acuerdo para gutti cą Jesús.
  eng-WEBSTER: Then from that day forth they took counsel together to put him to death.
  guh-guh: Bajarapacuenia bajara pamatacabijavaveliacujinae cajena judíovi pevetsivi
    najamatabëveretapona pacuenia bajarapamonae Jesús beyaxuabijitsiatsi.
  bon-bon: Pui padare cabu ca Israela mutre biname cina gläämu jecijemige Yeesu ne
    budre me acitame.
  nhw-BL: Huajca tlen nopa tonal huan teipa nopa tlayacanani tlen israelitame pejque
    quisencahuaj quenicatza huelis quimictise Jesús.
  swh-ONEN: Hivyo tangu siku hiyo wakawa wanafanya mipango ili wamuue Yesu.
  wbi-wbi: Kuhuma ikighono ikio, avalongosi va Vayahudi, vakatengula kulonda isila
    ija kum'buda uYesu.
  bba-bba: Yen sɔ̃nɑ sɑɑ dɔmɑ ten di, bɑ wesiɑnɑ bu kɑ Yesu ɡo.
  eng-KJVCPB: Then from that day forth they took counsel together for to put him to
    death.
  kgk-NT: Upéa-gwi upe va'e áry gwive onhombo'e mbo'e-ma okwa-vy mburuvixa kwéry judeu
    va'e ojuka hagwã íxupe.
  waj-waj: Ii suai ivakidiri Yutayaa kieetaiya Yisuunna ruputikio putuaiveeraivaara
    kua yeena rairavai.
  cpy-cpy: Aripaete ikowaeyakini reewarite Judá-paeni rowamaa-kaanteri Jesús.
  ekk-PKP: Sellest ajast peale tegid nad plaane, kuidas nad saaksid Jeesust tappa.
  mpx-mpx: Inoke i telipuna lan o ge i nok, Yudiya wali tohouwa hi nuwanuwatu ga nihi
    ola ge Yeisu nihi lopaaliga.
  wbp-wbp: Ngula-jangka, Juwu-patulpalu wiriwiri warrarda jinta-jarrija wuruly-wangkanjaku
    nyarrparlu yungulu Jijaji pinyi.
  luo-luo: Omiyo chakre chiengʼno kadhi nyime negichano kaka ginyalo nego Yesu.
  nhe-NT: Huajca nopa tonal huan teipa nopa tlayacanca israelitame pejque quisencahuaj
    quejatza huelis quimictise Jesús.
  aii-aii: ܡ̣ܢ ܗ̇ܘ ܝܵܘܡܵܐ ܡܘܼܚܫܸܚ ܠܗܘܿܢ ܕܩܵܛܠܝܼ ܠܹܗ.
  esk-NT: Taatnaqhutiŋ tamarrumakŋa uvlumiñaglaan Jew-ŋuruat qaukłiŋich sivunniuġniqsut,
    qanuġlugu tuqqutchukługu Jesus.
  msb-msb: Kaya sadto na adlaw nagtuna sinda pagplano na patayon si Jesus.
  cpa-NT: Dsø¹juu¹² jøng² ca¹mi¹liág¹ dsa² ta³ héi² ca¹hnangh²dsa mai³¹ ha²lah jŋëh¹dsa
    Jesús.
  dso-dso: ତେବର୍‌ପାଇ ସେ ଦିନେଅନି ଜିଉଦିନେତାମନ୍‌ ଜିସୁକେ ମରାଇବାକେ ପାଁଚ୍‌ନା କଲାଇ ।
  meu-meu: Bena una dinana amo idia ese Iesu iala-masena dalana e tahuava.
  yva-NT: Arono naije kobe vatano Yahudi wanyinyaube indamu wo Yesus aubaisy.
  dgc-dgc: Nadid, sapul ta éya a miting de, éy néguhunan du te tungkulin a Judeo éng
    pakodyan de a ipabuno ti Jesus.
  zpm-NT: Dzigo grëse zha ne nac wxtis ga, laa zho biaaṉ diidz ne ible no ygaa Jesús
    gut zho me.
  hix-NT: Taa. Àro wyaro tosonytxatxhenye rma, noro wayehkatxho hutwetxkonà roro rma
    hatà, Xuknewyana yoh komo.
  sim-sim: Oro wolok Judama lida lihi nombo nombo os Jisasin li mandingormekurin limu
    lasara.
  npi-ULB: त्यसैले, त्यस दिनदेखि उनीहरूले येशूलाई कसरी मार्ने भनी योजना बनाउन थाले
    ।
  cgc-cgc: Umpisa sa na adlaw, mga manugdumala ta Judio gaplano daw ino paagi na ipapatay
    danen Jesus i.
  tim-tim: Akto Kaipaŋe hain dâep ainba Yesu komberâm den âi keiŋe kali.
  yor-yor: Nítorí náà, láti ọjọ́ náà lọ ni wọ́n ti jọ gbìmọ̀ pọ̀ láti pa á.
  wos-wos: Kaiafas wungi wandéka di Judana néma du hundi bulésékéréké, Jisasré xiyanjoka.
  emp-NTPO: Judiorã dji dromarãba bed̶ea b̶ʌsid̶aa mamaʌba ʌ̃taa crĩcha jʌrʌd̶ida
    Jesu bead̶i carea.
  eng-F35: So from that day on they really plotted to kill Him.
  ind-ind: Jadi, pada hari itu para pemimpin Yahudi mengambil keputusan untuk membunuh
    Yesus.
  pes-OPCB: از آن روز به بعد، سران قوم یهود توطئه چیدند تا عیسی را به قتل رسانند.
  mpt-mpt: Kaiafase weng olo baabene kesoa amo yo dim ota Yudai komokwali Yesuse ananamin
    wengo kiloniba omonsiobe.
  ssx-ssx: Koto leeke ekina꞉ mo Diu wanda꞉halina꞉ you haliwekima꞉ koto natena꞉ kini
    pea Yesu lulu peleme pota꞉ weimikime.
  mkl-mkl: Ŋɔi í jɔ̀ hɑi ɑjɔ nŋu ɑ̀ wɑɑ busi njɛ ɑ bɑ ɑ kpɑ Jesu.
  gaq-gaq: ଆତେନ୍‌ ଦିନ୍‍ବାନ୍‍ ଜିଉଦି କର୍ତ୍ତୁପକ୍ଷଇଂ ଜିସୁକେ ବାଗୁଏଃନେସା ଜଜ୍‌ନା ଡିଂକେ ।
  gof-RNT: He gallasappe doomidi entti iya wodhanaw maqettidosona.
  unx-unx: ଏନ୍‍ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ୟୀଶୁକେ ଗଜି ନାଗେନ୍ତେ ଯିହୁଦୀକ ଆକରେକ ରୋଜୋଟକେଦାଃ ।
  gah-gah: Láa loko lokago guguni giziaká a ve keza ámina zupa nene Izesuni apili
    hilinigi apí iki lova gizamó.
  lcm-lcm: Na le si taun ang aliu, kilapo lomlomonai kuvul asi raung ania.
  aer-aer: Arlte yanhe ikwerenge-ntyele anteme Jew akngerrepate areye itne-arrpe tyele
    angkerreke nhenge nthakenhe-arle itne Jesus irrerlknge atwetyeke.
  qvc-NT: Chay diyamandapacham chay isrraylinu awturidarkunaqa kunanakurqan, Jisusta
    wanchinambaqllapa.
  tgl-ULB: Kaya mula ng araw na iyon ay pinagplanuhan na nila kung paano papatayin
    si Jesus.
  cbs-NT: Caifásin jaska jatu yuiaiwen taexun judio xanen ibubun Jesús tenanun ika
    yubakai taenibukiaki.
  xtm-NTPP: Te onde kii yukan, tee ka netniñu ñuu judío ma, ni ka ndatnu'u tna'a de
    ja jin ka'ni de Jesús ma.
  nnq-nnq: Bai tangu lichoba lyene achikilongochi ba Akayahudi ngababeka njama ja
    kunkoma Yesu.
  bao-NT: To biro cʉ̃ja ca ĩirica rʉmʉra, “Jesús're mani jĩacãjaco,” ĩi yerijãaupa
    judíos ʉparã.
  san-ORI: ତଦ୍ଦିନମାରଭ୍ୟ ତେ କଥଂ ତଂ ହନ୍ତୁଂ ଶକ୍ନୁୱନ୍ତୀତି ମନ୍ତ୍ରଣାଂ କର୍ତ୍ତୁଂ ପ୍ରାରେଭିରେ|
  huv-NT: Ajan wüx aaga nüt quiaj ajcüwa monajiüt tiül judíos tapots mayambüw nguineay
    mambiyaw Teat Jesús.
  otn-NT: Gue'a̱ ra̱ hya̱ bi̱ nja'a̱ p'ʉya, nu̱'ʉ yø judío mi̱ nts'ʉt'abi, bi̱ mʉdi
    bi̱ nhɛca̱ hya̱ ngue da̱ hyo ra̱ Jesús.
  nop-nop: Nai uŋaniŋgoŋ talitimeŋ hekidi Jesu uutdok yohebet tigiŋ.
  obo-NT: Pomon taddon allow, id pomuhawang iddos mgo ponguu to Judio no od imotayan
    si Disas.
  cak-ENT: Y ja k'ij ri' tok ri achi'a' ri c'o quik'ij, xquiya' yan can chiquivüch
    que nquicamsaj ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤴᤏᤠᤱᤎᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤆᤧᤶᤓᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De jondē quīvī ñúcuán de ndācá tēe hebreo jā cúñáhnú, nī scáni táhán ndá
    dē tūhun jā cahnī dē Jesús.
  san-TIB: ཏདྡིནམཱརབྷྱ ཏེ ཀཐཾ ཏཾ ཧནྟུཾ ཤཀྣུཝནྟཱིཏི མནྟྲཎཱཾ ཀརྟྟུཾ པྲཱརེབྷིརེ།
  qve-NT: Chaymi chay p'unchawmantapacha Israel nacionniyoq runakunapa jefenkunaqa
    acuerdoman haykuranku, Jesusta wañuchinankupaq.
  pao-NT: Mu Jew tutunehanedu yise oo batsakwu mee tunehane.
  cbu-NT: Ashirucha, Káyapasarin anoo, tárangu, kuraksha ichingurusin minamarisha
    mangooz chinarangana; Isusoo izuuru pachayani, tárangana.
  usa-usa: aanibo miráitata mi táoqa Îtumma ikamínéta waayaímmá timáeta uréire urááe.
  soy-soy: Kɑí nɛ kɛyɑ́ɑ kɛ̃ n kpísi, Pisuifi piwɛ́ɛ́sɛ ɑpi rinɔ́ɔ risɛ wɑi rɛ pikɛ́
    Yeesu kpu.
  hui-hui: Ani lowa tigua horo ogoningi howa Yasu homelo bo waholenaga lo manda bialu
    hene.
  amf-amf: Ogonante rooroa agaara yedayse kiam deesana kinka ke dhalqade.
  quc-NNT: Xa je ri' ri ki nimaqil ri winaq aj Israel tzpa ri q'ij ri' xkichap u chomaxik
    jas käka'n chukämisaxik ri Jesús.
  dob-dob: ꞌEnega ꞌasiyata nina gote ꞌena taudi toloinao nidi siloina leleleya be
    ꞌaene sida loemwawasi.
  wrs-wrs: Wo no okombanamba Yutanindna kuwulna mundilnamba doa moamba mokeltheivna,
    helvakomandhalmba Yesusmba.
  mca-mca: Ma' qa hik akaa'ijha in ta'ƚi' ka' neƚuji' in wo'oikii pa'qu' ƚeqfenyejeiyi'ij
    qu' ƚeke'ye' qu' nilan ha' Jesús.
  tzo-TZC: Ti jech cꞌacꞌal taje, jaꞌ o lic snop scꞌopic ti jꞌopisialetic yuꞌun ti
    jꞌisraeletique yoꞌ jech ta smilic ti Jesuse.
  mya-mya: ထို​နေ့​မှ​စ​၍​ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​သည် သ​ခင်​ယေ​ရှု​ကို​သတ်​ရန်​တိုင်​ပင်​ကြံ​စည်
    ကြ​၏။-
  gng-NT: Kí ñɛ nɛn daali nɛ bi sien' ki ye bi li ku Yesu nɛ.
  cbi-NTPO: Tsa' mitya umaa juntsa malunu Jesúsnu tu'nu ti' ma tsai shuwala, judío
    bale rukula.
  ikk-NT: Gha ụhụọhịn hụ jẹnmẹ, ndị-ndu ndị Ju nọ tụma iroro kẹ w'e dọn gbu Jesu.
  leu-leu: E voxo la yaan aapave nari mu Juda ri lamon faagut o ri taa punuk na Yesus.
  maz-NT: Ndeze c'e pa c'ü, mi pötma dyü't'ütsjëji ja rvá tsjapüji ro mbö't'üji e
    Jesús.
  bod-N: ཉིན་དེ་ནས༌བཟུང༌། མི་དེ་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུ་དགྲོང་བར་གྲོས་བྱས༌སོ།།
  tca-NT: Rü yexgumaü̃cüü nixĩ ga inaxügüeãxü̃ ga Yudíugüarü ãẽ̱xgacügü ga nagu na
    naxĩnüẽxü̃ ga ñuxãcü tá na Ngechuchuxü̃ yamèxgüxü̃.
  zpl-NT: Enzeꞌe desde bichia zeꞌe bee usticiaꞌ bee bene Israel unga tucunecatse beella
    nú útibeella Jesuse.
  mbc-NT: Moropai mîrîrî warantî Caifás eseurîma tîpo, Judeuyamî' eseka'nunka'pî Jesus
    wîî yu'se.
  ndg-ndg: Kwa eyo kuoma lisoba lee ni kuyendelya kabapanga namna ya kum'bulaga Yesu.
  wsk-wsk: Se tom mu te se kaparam namaram mu nuna Jesus momon se kuerukko lage kupukasan.
  toj-NT: Jayuj ja c'ac'u jahui spetzanil ja judio ja matic ay yateli ti och xchape
    yabalil ja Jesusi.
  tbc-tbc: Aria, nal a ipalu dan lo, Jesus palaŋ an dumarig dufunip imat o dal abaŋ
    dile se ya.
  sna-sna: Saka kubva pazuva iroro zvichienda mberi, vakarangana kumuuraya.
  smk-NT: Ket nangibwat ana konan siin nin awro, saray pupangulo ran Judio, niplano
    rayna no pa'no rayan mapati si Jesus.
  grc-TCGNT: Ἀπ᾽ ἐκείνης οὖν τῆς ἡμέρας συνεβουλεύσαντο ἵνα ἀποκτείνωσιν αὐτόν.
  gof-WFTW: He gallasappe doomidi entti iya wodhanaw maqettidosona.
  spa-BLM: Así que desde aquel día tomaron consejo para darle muerte.
  kyz-NT: 'Aipoa ojeupe Kaifasi ''ga ''eramũ ''gã ''jau ajaupe: —Maran te jane Jejui
    ''ga pyygi ''ga jukau?— ''jau ''gã ajaupe oporogytau.'
  dao-dao: Acuna mhnüp üngkhyüh Judah ngvaie naw Jesuh hnim khaia cengkie.
  cya-cya: Ti' xacan' cua' yten tiquee ne' cujui ne' 'in Jesús.
  wrk-wrk: Baki yurrngumba nanankardi jali yanyba walkurra mambuka jurjkanyi nani,
    yurrngumba nanankardi yaliyanyi kurdanba Jisus mambukamukunyi Jukanyi. Yilikajba
    yalungki, yanka jayalu kurdanba Jisus. Barriwa.
  nii-nii: Pe Jura noman pim wumb ei, kunum ełe ni piik kin, Jiisas eim to kundmun
    ni piik enjing.
  ign-NT: Tacahe, tacutipa eta napane­reruhi ena tuparai­rucana eta nacapa­si­rayare
    ema Jesús.
  dik-NT: Jɔɔk aköl kënë ke bäny aake guïr bïk Jethu nɔ̈k.
  cac-cac: Yuj chi', atax d'a jun c'u chi' ix och ijan eb' vin̈ snaan tas ol yutoc
    smilancham Jesús.
  tzj-E: Jara' k'ij xquemaj rch'obic je k'atbaltzij nak nqueban tzra Jesús che neccamsaj.
  san-BUR: တဒ္ဒိနမာရဘျ တေ ကထံ တံ ဟန္တုံ ၑက္နုဝန္တီတိ မန္တြဏာံ ကရ္တ္တုံ ပြာရေဘိရေ၊
  yaa-NT: 'Nãskata nã penata judeo xanĩfofofãfe shinãnifo: “¿Afeskaxõ nõ Jesús retetiromẽ?”
    ikaxõ pena tii shinãpaonifo.'
  cab-NT: Lúmagiñeti wéyu ligía, ába jagúmeserun agúmadijatiña aráanseja lun jáfaruni
    Jesúsu jilágubei.
  clu-clu: Kag ompisa ang adlaw nga dato nagimo ron plano ang mga manogdomara nga
    mga Judio agud patayun si Jesus.
  swh-ULB: Kwa hiyo kuanzia siku hiyo na kuendelea wakapanga namna ya kumwua Yesu.
  tpt-NT: Exnicha ni israelitas yu ixtalhachimoꞌonun va chꞌantaun taval para katamaqnil
    ni Jesús.
