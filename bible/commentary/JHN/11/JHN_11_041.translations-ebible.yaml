    ochii și a zis: “Tată, îți mulțumesc că m-ai ascultat.'
  pon-pon: 'Irail ap katapure jan takai o. A Iejuj kotin majanda majani: Jam, I danke
    komui, me komui mani ia er.'
  nhe-BL: 'Huan quema quiquixtilijque nopa tetl tlen nopa tlacajcahuaya campa quitlalijtoyaj
    nopa mijcatzi, Jesús ajcoitac huan quiijto: ―Papá, nimitztlascamati pampa tinechtlacaquilijtoc
    huan tinechchihuilía tlen nimitztlajtlanía.'
  sps-sps: Ri fakukuur ravainy to na fats. Jisas matoong fi naa to jias ana Ya tsue
    to, “Nyo tsue faarof naa rou Tsumanyi Tamau, Tsumanyi te nongoiny Varonyo.
  wnc-wnc: Siwan sup gwenu ikotakweking. Ikotakwewana Jesuta enandang kake tumuk wamu
    anzing yakut, “Nan! Gata natane tumuk wamu gwa natayakge ganimbaknganggat.
  bus-bus: 'Kɛ̀ wà gbɛ̀ pì gò, ben Yesu wɛ́ɛ sɛ̀ musu à bè: Baa, ma n sáabu kɛ̀ kɛ̀
    n ma yã mà.'
  gub-BL: A'e rupi a'e pe har umunyryk kar itahu itakwar huken wi a'e wà kury. Ume'e
    Zezuz ywak rehe. Uze'eg Tupàn pe. — Nekatu heru, ta'e tuweharupi erezeapyaka katu
    heze'eg rehe xe.
  imo-imo: Aku tepa nimu wali enoni kou akumu wendo ltingi. Aku wali Jisasini olando
    tipe kanopalie nimbeindo, “Ara, nuni na piliniomunga nani nu paa tereno nio.
  boj-boj: Degsi minjnaqa naŋgi meniŋ kobaquja di taqal atnabqa Yesus a laŋ goge tarosiqa
    Qotei endegsi pailyej, “O Abu, ni ijo pail endi quonum deqa e ni qa tulaŋ areboleboleibqo.
  eng-DRA: 'They took therefore the stone away. And Jesus lifting up his eyes said:
    Father, I give thee thanks that thou hast heard me.'
  knf-knf: 'Bapënan plaak, kë Yeŧu aşë kat këş du baţi aji : « Paap, dbeebu wi iŧiinknuŋ.'
  san-KHM: តទា ម្ឫតស្យ ឝ្មឝានាត៑ បាឞាណោៜបសារិតេ យីឝុរូទ៌្វ្វំ បឝ្យន៑ អកថយត៑, ហេ បិត
    រ្មម នេវេសនម៑ អឝ្ឫណោះ ការណាទស្មាត៑ ត្វាំ ធន្យំ វទាមិ។
  arn-NT: 'Fey kiñe püle nentungey ti kura. Jesus lelipüray wenu mapu, fey feypi:
    —Chaw Ngünechen, mañumtueyu eymi am allkütuñmakefiel ñi ngillatun.'
  zas-NT: 'Dxel bisüd reeman guiaj guin. Zianz gules loj Jesús xanyabaa rëbaman: ―Dad,
    quixtëë lüj guial ma bacaagdiajguil ni rnin.'
  ken-NT: Bábɨ́ŋɨri yɛ ntay ɛnɔ báfɛ́rɛ anyǔ nnɛm. Yesu ayoŋ amɨ́k ayɨŋɨ mfay arɛm
    bɛ, “Ɛta, nkáká wɔ bɛ́ ɔghok mɛ.
