verse: JHN.011.041
translations:
  kpx-kpx: Kateai keate keho lousege abu mune ke evovoalu. Ige Iesuu ehue niai loui
    avoe, “Di Mama, a di hoto eviale kemo di a vahaeho vanu.
  okv-H: koro umbuo pahunu Iesu na tihi i ta eto “Mama umo ke nau ingagoa eto ere
    ingihea avoeto umo osa ere ona.
  tbo-tbo: Yaka gaima hi wihaleya, ma Yesu i galena watata ma i lupali i pa, ‘Amau,
    tinani baneina houga magomagouna u noonoliu.
  mal-C: 'അവർ കല്ലു നീക്കി. അപ്പോൾ യേശു സ്വർഗത്തിലേക്കു കണ്ണുകളുയർത്തി ഇപ്രകാരം പ്രാർഥിച്ചു:
    “പിതാവേ, അവിടന്ന് എന്റെ അപേക്ഷ കേട്ടതുകൊണ്ടു ഞാൻ അങ്ങയെ വാഴ്ത്തുന്നു.'
  grc-SR: Ἦραν οὖν τὸν λίθον, ⸋οὗ ἦν ὁ τεθνηκὼς κείμενος.⸌ Ὁ δὲ Ἰησοῦς ἦρεν τοὺς ὀφθαλμοὺς
    ἄνω, καὶ εἶπεν, Πάτερ, εὐχαριστῶ σοι ὅτι ἤκουσάς μου.
  bgc-bgc: फेर उननै पत्थर ताहीं हटाया। यीशु नै सुर्ग कान्ही निगांह ठाकै कह्या, “हे
    पिता, मै तेरा धन्यवाद करुँ सूं, के तन्नै मेरी सुण ली सै।
  khz-khz: Ne kwarega talimana getaoato kapuna vatuna gekule-pakaato. Voia mulinai
    Iesu epoe-itito, ne ekilato, “Tamaku o, au na goi atanikiumuna, kwalana goi na
    warau pokamonagiku.
  deu-TKW: 'Da nahmen sie den Stein weg. Jesus aber erhob seine Augen nach oben und
    sagte: Vater, ich danke dir, daß du mich erhört hast.'
  zsr-NT: 'Niꞌr gulagǘëꞌ guiöj blag naꞌ nuséyj ga nu ryaz yeru ba ga naꞌ yuꞌë bönniꞌ
    nat naꞌ. Buyúëꞌ Jesús zacaꞌ luzxbál, rnëꞌ: ―Xuzaꞌ, xclenuꞌ, rëpaꞌ Liꞌ, le ryönnuꞌ
    nedaꞌ.'
  lin-lin: 'Boye batindikaki libanga. Bongo Yesu atombolaki miso na likolo mpe alobaki :
    « Tata, nazali kotonda Yo mpo ete oyoki Ngai.'
  hns-NT: 'Tab oesab ieta hataais. Tab Jiesoe oeppar taakke bolies: „Pieta djie, ham
    toke bahoet dhanbaad kariela kie toe hamaar praatna soenle hai.'
  noa-E: Mag chi mok chawag pʉrëupi jaautarr aawai chadcha chawag pʉrëupʉ̈ijierram.
    Magbaawai Jesuu ʉ̈gthaag eerpanaa Ẽwandamag, —Tata, mua pʉrʉg ʉ̈u ajim a chirʉmgui
    ajim, mʉg mʉchdëu jëeu chirʉm pua ʉ̈u mʉ iek ʉ̈khabaawai.
  eng-EMTV: Then they took away the stone from the place where the dead man was lying.
    And Jesus lifted up His eyes and said, “Father, I thank You that You have heard
    Me.
  mib-NT: 'Yūcuán na te ni catejiyo i yuū jeē ndésɨ yuyáú ndɨ̄yɨ ún. Te ni ndacoto‑ni
    Jesús ichi ándɨvɨ́, te ni cahān yā: Tátā, na cútahū na núū ni jéē sáha ní jéē
    jicán na.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ इप्‍पुङ्‌ङिल्‍ले़ कुमुराओबा लुङ्‌ङिन्
    थिक्‍ले़प्‍माङ् मे़इसु॥ हे़क्‍क्‍याङ् ये़सुरे़ थाःङ् ओमे़त्तुर पाःत्तु, “पानुदिङ्
    आम्‍बे, खे़ने़ॽ आबेलिःन् के़घे़प्‍सुबाओ नोगे़न्‍लो॥
  xnj-xnj: Ndi vakaliwusa liganga lila. Yesu akalolokesa kunani kwa Chapanga, akajova
    “Dadi nikusengusa muni ukuniyuwana.
  mmx-mmx: Diga lok pes lavaruat, la ne Iesu ga milik urut upana la ga lok, “A tong
    aorong tu Tamak, do u ronga ia.
  cbr-NT: 'Cacëbëtan ca anu ''icë unicaman maxax racanacëxa. Racanamainun ca Jesusan
    manámi bësuquin Nucën Papa Dios cacëxa: —Papan, camina ''ën bana cuan. Usa ''ain
    cana mi asábi ca quixun cain.'
  tee-NT: 'Ju acsnich tamak''osulhch ju chiux. Chai ju Jesús talakst''alh ju lact''iyan.
    Naulh: ―Quimpai icxtakniyan lhak''ailakts''in ni quink''asmatnitach ju tuchi xacsq''uiniyan.'
  eng-LSV: Therefore they took away the stone where the dead was laid, and Jesus lifted
    His eyes upwards, and said, “Father, I thank You that You heard Me;
  cak-NT: 'Y ja xquilesaj-e ri abaj ri rutz''apin ruchi'' ri jul anchi'' c''o-wi ri
    caminak. Y ri Jesús xtzu''n chicaj y xu''ij: Nata'', matiox ninya'' chawe roma
    can xinac''oxaj-pe.'
  pah-NT: A'ero g̃a ipe'ai itauhua jugwi. Igwete Jesus'ga jovavuri yvagi pe javo.
    —Apĩ, ei ga. Ndepyry hete nde ji rendukatuavo kiro, ei ga Tupana'ga pe.
  sja-NT: 'Mãpai chi mãu ãyaa ata bɨjida. Maap''eda Jesús ɨt''aa ak''ɨji mãik''aapa
    mãgaji: —Ak''õre, gracias mɨa chupɨria iidida ũrida perã.'
  xed-xed: 'Ka taŋwalaghutá həŋ ta tsa klam ya. Ka nghadaftá Yesu nda ta luwa, kaʼa
    mantsa: «Da! Ta rfay yu ta kagha, kabga ta zlghafzlgha ka ta tawa ɗa.'
  glk-glk: 'پس سنگه اوسَدیدی. اون وخت عیسی آسمانه نیگاه بوکوده و بوگفته: «پئر تره
    شکر کونم کی مره بیشنَوستی.'
  mks-NT: 'Tá na̱ndihi já na̱jácaxoo na yu̱u̱ cáhnu ña̱ na̱saji nuu nu̱ú na̱sa̱ndaca̱a̱n
    Lázaro. Já na̱ndiñehe Jesús nu̱u̱ á chí indiví já na̱cachi a já: —Tátá Ndióxi̱,
    ndíquia̱hva i̱ ndixa̱hvi nu̱ ndo̱ jáchi̱ na̱xini jo̱ho ndó nu̱ú na̱ca̱ha̱n i̱
    xi̱hi̱n ndo̱.'
  gfk-S: Io, di ga kap ise ter no hot. Jisas ga tadeng ma iga tange, “Aiou tanga tahut
    tam, Mama, kinong u te hadade iou.
  bmu-bmu: Mewö jiiga köt qililiŋgöget aniga Jisösnöŋ eu ui öŋgöiga kewö jiyök, “Iwi,
    gi köulukni mötzanaŋgöra aka ‘Pipsaiwap!’ jim gihizal.
  dgz-dgz: Menan mu gwat wabaimen ase baraene. Boge Iesu yangut ao ta amba anega wani,
    “Maman, ne nona anuana menan gaun inagap waivin.
  eng-GNV: Then they tooke away the stone from the place where the dead was layde.
    And Iesus lift vp his eyes, and saide, Father, I thanke thee, because thou hast
    heard me.
  zaa-NT: 'Làniana gutùa cą íyyaá de làti bigattsi'' muértuá. Jesús nna guchìtha tè
    lúe rá'' nna benie oración lani Tata Dios nna rèe: Tata quia'', quiỹarú cuią''lu''
    qui''ni chi biyeni cuią''lu'' oración quia'','
  eng-WEBSTER: 'Then they took away the stone from the place where the dead was laid.
    And Jesus lifted up his eyes, and said, Father, I thank thee that thou hast heard
    me:'
  guh-guh: 'Nexata bajarapamonae Lázaropijinë pemëthëvëpavecua tixilia ibopanaxaneto.
    Jesús itaboxo naëcotsiaya jumaitsi: —Taxa, pexaniajamatabëcuene carajutatsi tanejumetaexaemë.'
  bon-bon: Puma cita ca teepi kula ne epeträngtisi. Yeesu piba cabu me ire acitige,
    jiicige egä, “Babe, cane eso nääcärenine, egä maane cebine nätecijenite.
  nhw-BL: 'Huan quema quiijcuinijque nopa tetl tlen nopa tecacahuatl campa quitlalijtoyaj
    nopa mijcatzi, Jesús ajcotlachixqui huan quiijto: ―Papá, nimitztlascamati pampa
    techtlacaquilijtoc huan techchihuilía catli nimitztlajtlanía.'
  swh-ONEN: Kwa hiyo wakaliondoa lile jiwe kutoka kaburini. Yesu akainua macho yake
    juu akasema, “Baba, ninakushukuru kwa kuwa wanisikia.
  wbi-wbi: Pe vakavusia ilivue lila. UYesu akalola kukyanya akati, “Ghwe Nhata, nikukuhongesia
    ulwakuva ghupulika inyifunyo sango.
  bba-bba: Mɑ bɑ kpee te bimiɑ min di. Mɑ Yesu u win nɔni suɑ wɔllɔ u nɛɛ, nɛn Bɑɑbɑ,
    nɑ nun siɑrɑ yèn sɔ̃ ɑ nɛn ɡɑri swɑɑ dɑki.
  eng-KJVCPB: Then they took away the stone from the place where the dead was laid.
    And Jesus lift up his eyes, and said, Father, I thank thee that thou hast heard
    me.
  kgk-NT: 'Upe ramo oipe''a ita imboty hagwe hikwái. Ha Hesu hovayva-ma oĩ-vy yvate-koty:
    —Erehendu-ma kuri xe nhe''ẽ, xe Ru, he''i Nhandejáry-pe. —Upéa-gwi atima porã
    nde-vy, he''i.'
  waj-waj: 'tuduu iya sikau sipuuvaa hatuaa kiooduu Yisuuva ngiau aapu reeri too vainno
    tunoo: Ni Napoo-o, a ni kuaivaa rikiaannaivaara na aiyara yoketaavaivee kiaunoo.'
  cpy-cpy: 'Tema roteenkaetakiro mapi. Ari raminanaki Jesús inkiteki, ikantanaki:
    “Ashitanari, namanimi eeroka, tema pikemakina.'
  ekk-PKP: 'Niisiis eemaldasid nad kivi. Jeesus vaatas taeva poole ja ütles: „Isa,
    ma tänan sind, et sa mind kuuled.'
  mpx-mpx: Yaka pat toto eteli kaus hi pakul egonan. Yeisu matana i ha labulabumwa
    inoke i ba, “Ateu owa Nam, kaiwena no awanun iyaka u hago.
  wbp-wbp: Jungajukulu yurnturnu pirli wiriji pirnki-kijakuju. Ngula kankarlarra-kari
    nyangu Jijajirli, ngularla wangkajalku Kaatuku, “Kirdana, yati-wangka karnangku
    kuja kanpaju ngaju purda-nyanyi.
  luo-luo: Omiyo ne gingʼielo kidino oko. Eka Yesu nongʼiyo malo mowacho niya, “Wuora,
    agoyoni erokamano nikech isewinja.
  nhe-NT: 'Huan quema quiquixtilijque nopa tetl tlen nopa tlacajcahuaya campa quitlalijtoyaj
    nopa mijcatzi, Jesús ajcoitac huan quiijto: ―Papá, nimitztlascamati pampa tinechtlacaquilijtoc
    huan tinechchihuilía tlen nimitztlajtlanía.'
  aii-aii: 'ܫܩܝܼܠܔ ܠܗܘܿܢ ܠܟܹܐܦܵܐ. ܗ̇ܝܓܵܗ ܡܘܼܪܸܡ ܠܹܗ ܝܼܫܘܿܥ ܥܲܝܢܘܼ̈ܗ‌ܝ ܠܫܡܲܝܵܐ ܘܐܡܝܼܪܹܗ:
    ”ܝܵܐ ܒܵܒܵܐ، ܫܲܟܘܼܪܘܼܟ݂ ܝܼܘܸܢ ܕܫܡܝܼܥ ܠܘܼܟ݂ ܐܸܠܝܼ.'
  esk-NT: Tarakŋa tamatkua iñuich iyaġak piiqmatruŋ, Jesus aaġluqhuni nipliġñiqsuq,
    “Aapaaŋ! Quyagikpiñ tusraaraġi'apŋa.
  msb-msb: Kaya ginhali san mga tawo an bato. Pakatapos, naghangad si Jesus kag nagsabi,
    “Ama, nagapasalamat ako sa imo kay ginapamatian mo an akon pangadyi.
  cpa-NT: 'Jøng² ca¹jŋíh² ca²dsiog³dsa cang³ mi²rø²jnøa¹² hag³ tøg². Jøng² ca¹jái¹
    Jesús juu¹³ guiuh¹³. Ca¹juúh²dsa: ―Di³hmah³ hning², Tiá³. Di³ ma²ca¹nengh²hning
    jǿg³ quieg¹jni.'
  dso-dso: ତେଇ ସେମନ୍‌ ପାକ୍‌ନା ଗୁଚାଇଲାଇ । ଜିସୁ ସରଗ୍‌ବାଟେ ମୁ କରି କଇଲା, “ବାବା ତମେ ମର୍‌
    ପାର୍‌ତନା ସୁନ୍‌ଲାସ୍‌ ବଲି ମୁଇ ତମ୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Bena idia ese nadi e kurea oho. Bena Iesu e gaga dae, e ḡuriḡuri, eto,
    Tamagu e, na hanamomumu, badina be oi ese vada o hakala henigu.
  yva-NT: Weti wo orame umawe raijato ngkakavin. Yesus peraseo no naumo warae muno
    payao pare, “Kove raura akaore Sya Injayo Amisy winui weye Nyo ana Syo ranajo
    rarani to.
  dgc-dgc: Nadid, binukasan de tu lébeng, a inibutan de tu takléb na a bito. Ey tinumangad
    ti Jesus a kinagi na, a “Salamat, Améng, da bébatenék mo.
  zpm-NT: 'Zeeṉe blozh bdob zho quie co, dzigo blis Jesús lo me nëz gbaa, ni rëb me:
    ―Dios, luu ne nac luu Pxoz naa, xquizh xquieḻnzaac luu sac rquiaadiag luu miṉe
    rne naa.'
  hix-NT: Àro ke, tohu ymo yotakatxownà hatà. Kakoso nosompotày hatà, Txesusu. Apa
    y, ohxe xaxa manay hamà, uro menytxan hamà, kekon hatà.
  sim-sim: Urik sunja oson limu tembe haiewera. Urik Jisas lersuwu yok or larasa mawuhu
    Avui orhin ormu sawera, �Mir mashi os a sawendan mi misinda osik armesarmek mirin
    amu mbanduwa.
  npi-ULB: त्यसैले, तिनीहरूले ढुङ्गा हटाए । येशूले आफ्ना आँखा माथितिर उठाउनुभयो, र
    भन्‍नुभयो, “हे पिता, मेरो बिन्ती सुन्‍नुभएकोमा म तपाईंलाई धन्यवाद दिन्छु ।
  cgc-cgc: Pag-ambal Jesus, paligid danen bato ya. Gangad Jesus ta langit daw gambal,
    “Amay, gapasalamat a ki kaon tenged gamati ka ki yaken.
  tim-tim: Akto kât hâkokombiâ Yesuŋe dewunŋe egon panmâ hin ulilaŋep, “Apo, gâ ulit
    giŋdere nâŋgât aregât mepaige akgiŋdân.
  yor-yor: Nígbà náà ni wọ́n gbé òkúta náà kúrò (níbi tí a tẹ́ ẹ sí). Jesu sì gbé
    ojú rẹ̀ sókè, ó sì wí pé, “Baba, mo dúpẹ́ lọ́wọ́ rẹ nítorí tí ìwọ gbọ́ tèmi.
  wos-wos: Wungi wandéka di motu sérmené. Sérmenéndaka Jisas nyirré yasawara xéta
    dé wa, “Wuna yafa, diména wuni nae, wuna hundi xékémékaka.
  emp-NTPO: 'Mãwã b̶ʌd̶e ẽberãrãba mõgarara ãyã b̶ʌsid̶aa. Maʌ̃be Jesuba ʌ̃taa acʌped̶a
    jarasia: –Zeza, mʌ̃a bʌ́a bia jaraya mʌ̃a iwid̶id̶ara ũrĩna bẽrã.'
  eng-F35: 'Then they took away the stone from where the deceased was lying. Jesus
    raised His eyes and said: “Father, I thank You that You heard me.'
  ind-ind: Sesudah mereka memindahkan batu penutup tempat mayat itu dibaringkan, Yesus
    memandang ke langit dan berkata, “Bapa, Aku berterima kasih kepada-Mu karena Engkau
    sudah mendengar doa-Ku.
  pes-OPCB: 'پس سنگ را کنار زدند. آنگاه عیسی به آسمان نگاه کرد و فرمود: «پدر، شکر
    می‌کنم که دعای مرا شنیده‌ای.'
  mpt-mpt: i tome amite datlasiba Yesuse delubmanea abilim ut teme bianea baanea Ay
    kobo klayam naneba ne wengo wentutnenebobe.
  ssx-ssx: Kutupa hande toopi pa nane mea wimikime. Yesuma꞉ handa꞉liao hata꞉ alota꞉
    Apa꞉o. Nakana꞉ma꞉ yaka pi opu hale ekina꞉ neke pa꞉ta꞉ keiyae pi alome.
  mkl-mkl: Si ɑnyiɛ ŋɔi ɑ̀ tɑle kutɑu hɑi bɛ. Nɔ Jesu í wu iju lele í ni, Bɑɑm, ǹ
    wɑ n sɑɑbuɛ si nɑ iyi í jɔ̀ ì ɡbɔ kutɔɔm.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ମେଇଂ ବ୍ରିକେ ଗୁଚେ ବିଃକେ ଆରି ଜିସୁ କିତଂପାକା ତାମୁଚେ ବାସଙ୍ଗ୍‌କେ “ଆବା
    ନା ନେଙ୍ଗ୍‌ନେ ପାର୍‌ତନା ନାଅଁକେ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ଆନାକେ ଦନ୍ୟବାଦ୍ ବିଣ୍ଡିଂ ।
  gof-RNT: Entti shuchchaa denthin Yesuusi salo pude xeellidi, “Aawaw, tana ne si7ida
    gisho nena galatays.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଦିରିକେ ବାଟି ଆତମ୍‍କେଦାଃକ । ଆଡଃ ୟୀଶୁ ସାଙ୍ଗିଲ୍‍ ରାକାବ୍‍କେଦ୍‍ତେ
    କାଜିକେଦାଃଏ, “ହେ ଆବା, ଆମ୍‌ ଆଇଁୟାଃ ବିନ୍ତି ଆୟୁମ୍‍କେଦାମ୍‌ ମେନ୍ତେ ଧାନ୍ୟାବାଦ୍‌ ଏମାମ୍‌
    ତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Loko lokago, gehanima akili ahulikago, Izesú nene okena oko velekuka ánigoake,
    láa loko limó: Aménega, geitoka lonoumó nene gelekanikeve loko gegepoka noluve.'
  lcm-lcm: Au kila luk suai ani iat ang, na Iesu kala tarak alak na kala antok ta,
    “Mamai, napo posong ro using kutala longong iau.
  aer-aer: Itne anteme apwerte athirnte akngerre renhe arriwe-ngentyele anamelhe-ileke.
    Jesus akertne-atheke aremele angkeke, “Akngeye atyinhe-aye, ayenge kwenhe akangkeme
    Unte ayenge awerlenge ayenge Ngkwenge nhenhe ikwere-akerte angkerlenge.
  qvc-NT: 'Chaymi chaypi kaqkunaqa chay atun rumitaqa ashuchirqan. Chaymandaqam Jisusqa
    syiluman chapakushpa, nirqan: —Taytitu, kay mañashushqayta uyawashpam ringi ruraq.
    Chaymi pagikuyki.'
  tgl-ULB: Kaya inalis nila ang bato. Tumingala si Jesus at sinabi, “Ama, nagpapasalamat
    ako sa iyo dahil pinakinggan mo ako.
  cbs-NT: 'januxun mishki ewapawen bepushinabu bepenxunabu Jesúsun uintan naiudi teskanxun
    yuikin: —Epaan, min ea ninkaiwen taexun en mia pepawaii.'
  xtm-NTPP: 'Te ni ka xtandiyo de yuu ma, te Jesús ma, ni ndonenuu ya ichi andivi
    ma, te ni ka''an ya: ―‍Yuva sa, ndákuan‑ta''vi sa nuu ni,'
  nnq-nnq: Bai ngabaliboya libwe lyene. Yesu ngalola kunani kumbingu, ngalenga, “Nanumba
    ma Awawa kwa magambu umbi kunyoa.
  bao-NT: 'Maja ope tiaricaga ʉ̃tãgare cʉ̃ja ca ami wooro ĩa, Jesús pea ʉmʉreco pee
    ĩa mʉene cojori, o biro ĩiwi: —Cáacʉ, yʉ ca jãirijere mʉ ca tʉoro macã, “Añu majuropeecã,”
