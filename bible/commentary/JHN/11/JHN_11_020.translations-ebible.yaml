    plon ña tɨmbɨ indañguk, gan Malialɨ ilan pipakuk.
  twi-ASANTE: Marta tee sɛ Yesu reba no, ɔfirii adi kɔhyiaa no, na Maria deɛ, ɔtenaa
    efie.
  aoj-aoj: Marta kwameꞌ basefa Jisas nafiꞌi atin, kwafeꞌ kowandoꞌmana ufiaꞌw, apaꞌ
    Maria ataꞌ kwapani ipat.
  cbv-cbv: Jwĩ jʉibíát doonádih joinít, mʉʉmánt bac jʉ̃óhnit, Marta Jesúsdih jwãáádih
    mi jʉyʉ́p jĩ. Obohjeéhtih, yad jʉpʉ mʉʉ́ diítboó mit jʉm jwʉhʉp tajĩ.
  taw-taw: Pen Mata ne Jisas apeb agel nɨŋɨd, Maliya nop kal ak kelɨgɨl, Jisas nop
    kanɨb nab am nɨgak.
  jic-NT: Marta jus nleya Jesús jac'. Jus nleya na, tjemey la nüjüsü. María newa wa
    nt'a tjá'asa.
  zap-NT: Chene waknan Mart ne le Jesus che mer ydxiin, wruu Mart watsëlnëz Mart Jesus,
    le Mli wyan ruyuu.
  wer-wer: Pël ëën Mata pi Yesu yesën kat wiak koirëpënëak kamtaöök tenim naë waisa.
    Pël ëën Maria pi om kak wëa.
  ipi-ipi: Matato Jisasa epeya lene ale wato, asininga poto, Jisasa malanda ya. Matiya
    bala mee andaka petea.
  qul-NT: Marta Jesús chayamuchcaskanta yachaspa, taripaj lloserkan, Mariataj wasipi
    cachcarkan.
  ter-NT: Eyekóxoane Márta kenó'okea ne Jesus, pihóne okótumonexea. Kene Mâriya, ôvane
    óvokuke.
  bmr-NT: Jaanaa Marta Jesu asaaunoco uguubuugoro fuuhi diiboco acabacutuugo. Jaanotɨ
    Maria jaahere fitafutuuhi.
  fuf-fuf: Ɓay wonii Mariyatu humpitike wonde Iisaa no arude, o yahi fottugol e makko,
    Mariyama kaɲun lutti jooɗaade ka suudu.
  bhl-bhl: 'Kaneko beli, Malta u kililute: “Yesus e talbe kai!”, angiwi, i kiliko,
    Malia ulo am ka kel koumeko, deiw dililewkem unsu kale.'
  ons-ons: Marta eŋe detki Yesu sariki, eŋe marat kayakane numao arike, ŋo Maria eŋe
    yemo matko metke.
  con-NTPO: Jesús pan napiji qquen pañamba Marta cachui'su ja. Tsa'ma Maríaja tsaoni
    catiye.
  ghs-ghs: Qate Dzesu biranatare eetemi Matta nookaqi noke saridzare tuumatahe, Maria
    nagata habeseqi te qoridzara.
  peg-peg: ହେବେତାଂ ଜିସୁ ୱାନାନା ଇଞ୍ଜି ଏଚେକାଡ଼୍‌ଦ ମାର୍ତା ୱେଚାତ୍, ହେ ପାଦ୍‌ନା ହେଦେଲ୍‌
    ବେଟାଆଦେଂ ହାତାତ୍‌, ମାତର୍‌ ମରିୟମ୍‌ ଇଞ୍ଜ ମାଚାନ୍‌
  txu-NT: Nhym Jeju ar bôx 'ỳr nhym me'õ arỳm Matamã arẽ. Nhym kàjmã djan ate kutã
    tẽ. Nhym be, Marij arek nhỹ.
  eng-WEBU: Then when Martha heard that Jesus was coming, she went and met him, but
    Mary stayed in the house.
  gnw-NT: Jare Marta uicuaa yave Jesús ou co uvãe, oo oovãiti. Ẽrei María upɨta tenta
    pe.
  mux-mux: Mata-ni Yesos urum piliipaliinga yu-ni ‘Kupulanum-na kanupu liimbu.’ nimba
    purum, akiliinga-pe Maria yu lku-suku we mulurum.
  maj-NT: Nk'ie nga kint'é Marta̱ nga j'ai tiña Jesu, a̱s'a̱i tsitjusje nga ngjikj'á
    ni̱yá ko̱ Maria̱ y'ejñantaha̱ ni'yoo̱.
  bkq-NT: Jesus tâtyam saindyly egary tindatuo myani Marta iose idâly, Maria olâ âtâdâlâ.
  kue-kue: Marta eremogl Yesus ume dingo pirtre, ye ende menda pi kan inagledi pre
    ongwa, ba Maria yungugl mogl pangwa.
  cot-NT: Oraqueate Marita oquemacotavaquerigueti Jesoshi coraquetapojaque, oanaquequea
    ontonquivojavaquempariniji, oraquea Maria teequea ogueji iroatimpa, mana ochoocaque
    tsovironaquiqui.
  bnp-bnp: Na tahuna e Marta i longoa e Isu i valai, i pagitala na ruma ge taguia
    e Isu. Pali e Maria i made kunana.
  apn-NT: Rôm nhũm Matre Jejus hpôx o mõr ã harẽnh ma nẽ kànhmã xa nẽ man mẽ ixkutã
    tẽ. No nhũm Marir arĩ mỳr o nhỹ nẽ hkôt htẽm kêt nẽ.
  ctp-NT: Bra wa ynan neꞌ chaꞌ wa mdiyan Jesús, bra ti mdoꞌo Marta ndyaa chaꞌ tyukwa
    taꞌa loꞌo Jesús tuwiin. Ska ti Liya nganun niꞌ ñaꞌan.
  bre-BRG: Pa ouezas Marta e teue Jezuz, ez eas a-raok dezhañ; met Mari a chomas azezet
    er gêr.
  opm-opm: Paptihan Mata uhnong Jisas oh apirhe potperhan Maria uh ap oh patina Mata
    uh mandap ambur apingop.
  bvr-bvr: Rrapa gun-gatiya waypa Marta jiny-jaliyana Jesus ana-bamuna, lika jiny-bona,
    galamurrpa gubirriny-jarrana; wurra Meri burdak gapa gu-bala jinyu-ni.
  wal-wal: Martta Yesuusi yiidoogaa siyada, a mokkanau kiyaasu; shin Mairaama sooni
    attaasu.
  zad-NT: Na' ka wṉezi Mártana' ba zoa illin Jesúza', na'ch jatiḻe'ne', per Maríana'
    bigaaṉe' lille'ka'.
  kmg-kmg: Eme Mata e Jesu fisikac mupie manarâ Maria ficko ŋehame ra hatao bâfuawec.
  aso-aso: Idoꞌ Izesuꞌ nene nave li-imikevo Mataꞌ aza oto akaloꞌ navo voteneꞌ o-delesa
    vineꞌza Maliaꞌ neve nene numunguko minineꞌ ve.
  uli-uli: Yodwe Martha yela rongrong bo yesa budoh Jesus, ngo yesa loh bo re bela
    werfengal. Iwe ngo Mary ye mel chog lal imw we.
  nin-NT: Nggo Marrta wo di Yesu so nga na gru kuma ko ima na ku na anko, u Maryamu
    à so ni iko.
  tgk-tgk: Марто ҳамин ки хабари ба назди онҳо омада истодани Исоро шунид, ба пешвози
    Ӯ рафт, вале Марям дар хона монд.
  acu-NT: Turinamtai Jesús tatanak wajasi tinamun antuk, Marta Jesúsjai ingkiuniktas
    jiinki wemiayi. Antsu Maríkia jeanam juwakmiayi.
  cak-WNT: Tek xapon c'a rutzijol riq'ui ri Marta chi petenak ri Jesús, junanin (anibel)
    xel el riche (rixin) chi xbe chuc'ulic. Y ri María man c'a xunabej ta, xa xc'oje'
    ca ri chiri' pa jay.
  ebk-ebk: Kun pay chinngor Marta ay cha omali hi Jesus, pinmitiw hiya ay uy nanib-at
    kan hiya, ngem nayagyag hi Maria as afongcha.
  spa-PDDPT: Cuando Marta oyó que Jesús llegaba, salió a encontrarlo, pero María permaneció
    en la casa.
  ruf-ruf: Marita hayahulike Yesu kakutsa, kaghenda kunze kwitingana na Yesu, lekeni
    Mariya tsakasighala mng'anda.
  gun-gun: Marta ma Jesus ou oinya oikuaa vy oo ovaexĩ aguã. Ha'e rã ikypy'y Maria
    ma ngoo py ranhe opyta.
  agu-BL: Itzun yi tbital Mart yi txant tan tpone'n Jesús, nintzun bentz tan c'ulche'n.
    Ma yi Mariy, cho'n cyaje'n cyen te'tz xe ca'l.
  isn-isn: Papo uMartha nai wakija kina uYesu wapembyaa, ai ulongoe kutankana nu ng'wenso,
    kuiti uMariamu akalongoleka kikie mi ito.
  eng-PEV: Martha heard that Jesus was coming and that he was getting close, so she
    went out to meet him, but Mary stayed in the house.
  ilo-ULB: Idi nangngeg ni Marta nga um-umay ni Jesus, napan ket sinabatna isuna,
    ngem ni Maria ket nakatugaw latta iti balay.
  pir-NT: Sa yero Jesu mehna ʉsã esana tana yegʉ̃ tʉhoro Marta pehe ʉsãre piti caro
    ahtari jiri. Ticoro sa piti caro wahagʉ̃ María pehe tiquina ya wʉhʉpʉ tojoahye.
  anv-NT: Mata awúgé nnó Jisɔs achwɔɔ́, atane ajyɛ bane ji, Mɛri álá ji né mmu
    gepú.
  sab-NT: Martage chku uñale Jesu chku kodi una Betaniage gire Marta jo ten Jesu ngwange
    jonke, agwa Marta daballa María chegu toiba dba gwa.
  tmd-tmd: Makwam Jisas hömɨdö, rɨmɨn, Mata nugwön, pɨgnɨŋ Maria nugwo rama röböxön,
    Jisas nuguba duöŋa.
  acr-NNT: Ekꞌuchiriꞌ ri Marta xuto katajin roponik ri Jesús, xel bꞌi che ukꞌulik;
    noꞌj ri María xkanaj kan chwa ja.
  kpg-kpg: Di madagoaa Martha ne longono ia bolo Jesus la gu hanimoi, mee gaa hana
    belee haga heetugi gi Mee, gei Mary le e noho hua i lodo di hale.
  taj-taj: येशू फेप्‍खबान मुला भिबा ताम थेःसी मार्था येशूदा स्‍याप्‍बारी निजी। तर
    मरियम चा दिमरीन चिजी।
  avt-avt: Mata wemtau Jisas kaknen, hɨre wen te wawɨwenyipɨrek wawɨt yayiwe eik.
    Te Maria au wepu wɨnak eik.
  cbk-cbk: Cuando ya oi si Marta que si Jesus taqui ya de camino, ya anda gayot ele
    hace encuentro con Jesus, pero si Maria talla lang ya esta na casa.
  uig-ARA: مارتا ئەمدى ئەيسانىڭ كېلىۋاتقىنىنى ئاڭلاپلا، ئۇنىڭ ئالدىغا چىقتى. لېكىن
    مەريەم بولسا ئۆيىدە ئولتۇرۇپ قالدى.
  tuf-tuf: Jesús raquíc tew̃íc Mártaat rahjacro. Rahcuír Jesús tihráy bijacro. Eyta
    cuar María biti usi ítchacro.
  abx-abx: Ngan pakabati'-na si Marta nga titakka si Jesus, pa'amban iya si ruma'
    pagtupo' sito, pero ga'i pagawas si Maria.
  mco-NT: Co nejhuɨ̈y Marta co Jesús anajty jɨm ymiñ, chi nidzooñ oy jɨjpcobadɨ̈y.
