verse: JHN.011.020
translations:
  kpx-kpx: Ige Matau Iesuu lohoale hoto ke evisi o halei tiale Iesuemo tinu. Isito
    Meliu oe ua.
  okv-H: Iesu puvurari duru ingito Mary da ta mihinu Martha na Iesu hambasi degi ta
    pambuto Iesu hambuto
  tbo-tbo: Maleta Yesu a nei tuwegana i nonoli, yaka i nae po hoi tahaya po i tutuotootoni
    ipa hina witutuhaga, ma walehina Maliya hoi numa i memae.
  mal-C: യേശു വരുന്നു എന്നു കേട്ടപ്പോൾ അദ്ദേഹത്തെ എതിരേൽക്കാൻ മാർത്ത ഇറങ്ങിച്ചെന്നു;
    എന്നാൽ, മറിയ വീട്ടിൽത്തന്നെ ഇരുന്നു.
  grc-SR: Ἡ οὖν Μάρθα, ὡς ἤκουσεν ὅτι ⸆ Ἰησοῦς ἔρχεται, ὑπήντησεν αὐτῷ· Μαρία δὲ ἐν
    τῷ οἴκῳ ἐκαθέζετο.
  bgc-bgc: जिब मार्था नै यीशु कै आण की खबर सुणी, तो मार्था उसतै मिलण खात्तर गई, पर
    मरियम घरा ए बेठ्ठी रही।
  khz-khz: Mareta ekamonagito, Iesu evogomaiwai gaurai, elakawaila-wailaato Iesu goti
    geve verawalito. A Maria numai etanu-vaigoakato.
  deu-TKW: Die Martha nun, wie sie hörte, daß Jesus komme, gieng ihm entgegen; Maria
    aber saß zu Hause.
  zsr-NT: Catiꞌ byö́ninu didzaꞌ Marta, zëꞌë Jesús, niꞌr brujnu yuꞌu, yajtsagnu Lëꞌ,
    san María bugaꞌnnu yuꞌu naꞌ.
  lin-lin: Tango Marte ayokaki ete Yesu azali koya, akendeki kokutana na Ye ; kasi
    Mari atikalaki ya kovanda kati na ndako.
  hns-NT: Tab Maarta djab soenies kie Jiesoe aawe hai tab aadha rasta par gail ose
    bhet kare. Bakie Maria ghare rahie gail.
  noa-E: Mag nʉm ee Martaau ũr athajim aajem, ya Jesús amach dakpamam. Mag khaug athaawai
    i khĩirphee oon bëejim. Pari María maba, deg sĩsijim.
  eng-EMTV: Then Martha, when she heard that Jesus was coming, met Him, but Mary was
    sitting in the house.
  mib-NT: Te nuū ní jini Marta jeē véji Jesús, te ni quenda ña cuajnahan ña ya. Te
    María chi ni ndōo ña vehe.
  lif-NT2: मार्थारे़ ये़सुःन् फे़न्‍ल पत् के़लॽबा खे़प्‍सुआङ् लाम्‍देःङ् थारिक् कुदुम्‍से़
    पेरो, कर मरियम्‍मिन् हिम्‍मोए याःक्‍ते़रो॥
  xnj-xnj: Hinu, Malita peayuwini kuvya Yesu ibwela, akahamba kumpokela, nambu Maliya
    asigalili kunyumba.
  mmx-mmx: Se ne Mata ga ronga i do ne Iesu mo ga vot, neni ga vas su xusu ti ekip
    tangarang min. Ketla ne Maria ga men alu go xolonu.
  cbr-NT: Tsóxunbi Jesús isa aia quixun ñuia cuabiani María xubunua tsócë ëbiani cuanquin
    ca Martanën Jesús aia bëñaquin biacëxa.
  tee-NT: Ju Marta acsni k'asmatlh ni vaninch minta ju Jesús pus alh pakxtoknu'. Para
    ju Malia tavilhca' lacachaka'.
  eng-LSV: Martha, therefore, when she heard that Jesus comes, met Him, and Mary kept
    sitting in the house.
  cak-NT: Cuando ri Marta xuna'ej chi petenak ri Jesús, junanin xberuc'ulu'. Y ri
    María man xuna'ej ta, romari' xc'ue' can chiri' pa jay.
  pah-NT: Igwete Martahẽa henduvi Jesus'ga rura mombe'urame. A'ero hẽa hoi tahovatĩ
    ti ga javo. Mariahẽa ki a'e te onga pype hẽa reni upa.
  sja-NT: Martapa k'awaak'ãri Jesús cheru, wãji iru k'ĩrachuude. Mamĩda María teeda
    beeji.
  xed-xed: 'Manda snaŋta Marta kazlay: Waʼa Yesu ta sagha kəʼa, ka labə tsi da guyay
    ta tvi, ta nzutá nzakwani Mari mintgha.'
  glk-glk: پس وختی مارتا بیشنَوسته کی عیسی اویه اَمون دره، اونه استقبال بوشو. امّا
    مریم خانه میأن بِیسه.
  mks-NT: Ta tá na̱ñe̱he̱ Marta tu̱hun ña̱ cáyati Jesús ñuu cán cua̱ha̱n já ndáva
    ñá na̱sa̱ha̱n ñe̱he̱ ñahá ña̱. Joo na̱cando̱o María vehe.
  gfk-S: Be Mata ga ser um be Jisas ike ga hananawat iga hana leh ura kokot leh ie.
    Iesene Maria ga kis ter at kaia ra hala.
  bmu-bmu: Tatketka Martanöŋ “Jisös kaza,” jiget möta miri mosöta könanöŋ anda miwikŋaiyökmö,
    Marianöŋ mire tarök.
  dgz-dgz: Wam ame Mata Iesu oniwandini oisewa anuni, me negina Iesu tautanapen menan
    aen, go Meri pa wande en.
  eng-GNV: 'Then Martha, when shee heard that Iesus was comming, went to meete him:
    but Mary sate still in the house.'
  zaa-NT: Bìna bá Mártaá qui'ni dia Jesús litsi' caniá nna, biria chìą para tattsa'ą
    ne; pero María nna beyà'na bą́ le' yú'u.
  eng-WEBSTER: 'Then Martha, as soon as she heard that Jesus was coming, went and
    met him: but Mary sat in the house.'
  guh-guh: Itsa Marta vënëlivaisitane Jesús penajetarucaejava, pitsapa pijabovecua
    pemataenenaenexa Jesús. María itsiata bota nacopateca.
  bon-bon: Maareta liba utecijige, egä Yeesu biiri tädenige, tabe oclige teebine awacletnäjame,
    yepä Mariya mete cabu je onajige.
  nhw-BL: Huan quema Marta quicajqui para hualayaya Jesús, yajqui quinamiquito ipan
    ojtli, pero María mocajqui calijtic.
  swh-ONEN: Martha aliposikia kwamba Yesu anakuja, alitoka kwenda kumlaki, ila Maria
    alibaki nyumbani.
  wbi-wbi: Pepano uMalita akapulika kuuti uYesu afiike, akaluta kukumwupilila neke
    uMaliya akajigha mu nyumba.
  bba-bba: Sɑnɑm mɛ Mɑɑtɑ u nuɑ mɑ Yesu u sisi, mɑ u nùn sennɔ dɑ. Adɑmɑ Mɑɑri u sɔ̃
    yɛnuɔ.
  eng-KJVCPB: 'Then Martha, as soon as she heard that Jesus was coming, went and met
    him: but Mary sat still in the house.'
  kgk-NT: Ha upéi katu ogwahẽ-tama Hesu Marta renda-py. Oikwaa-ma ramo Hesu ogwahẽtaha
    ou-vy, oho ohogwaitĩ íxupe. Ha ikypy'ýry katu opyta hóga-py. Ha upéi Marta ogwahẽ
    ohogwaitĩ-vy Hesu-pe.
  waj-waj: Mataava Yisuuva nninara kuaivaa rikioo inna sunaanara vuduu Mariaava nnauvaki
    hara kioo variravai.
  cpy-cpy: Okemaki Marta areetapaaka Jesús, jatanaki otonkiyo-tawakari. Rooma María
    roojatzi ojeekaki pankotsiki.
  ekk-PKP: Kui Marta sai teada, et Jeesus tuleb, läks ta välja temaga kohtuma, kuid
    Maarja jäi majja.
  mpx-mpx: Sauga Mata wasa i hago Yeisu iyoho i nenem, inoke i tagil limiya i nok
    ni na ni pwawa kamwasaa, yaa Meli i miminaa limiya.
  wbp-wbp: Maartarlu purda-nyangu Jijajijilpa yanurnu-juku nganta yirdiyirla, wapirdirla
    yanu kulkurru. Miiriji nyinaja-jukulpa yuwarlirla.
  luo-luo: Kane Maritha owinjo ni Yesu biro, nowuok oko mondo oromne, ka Maria to
    nodongʼ ei ot.
  nhe-NT: Huan quema Marta quicajqui para hualayaya Jesús, yajqui quinamiquito ipan
    ojtli, pero María mocajqui calijtic.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܵܗ̇ ܡܵܪܬܵ‌ܐ ܕܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ، ܦܠܝܼܛ ܠܵܗ̇ ܠܐܘܼܪܚܹܗ، ܐܝܼܢܵܐ
    ܡܲܪܝܲܡ ܝܬܝܼܒ݂ܬܵ‌ܐ ܝܗܘܵܐ ܓܵܘ ܒܲܝܬܵ‌ܐ.
  esk-NT: Martha-m tusraa'amiuŋ Jesus aggiaqsipḷugu anipḷuni paaġniġaa. Aglaan Mary
    aimmiñiqsuq.
  msb-msb: Pakabati ni Marta na nagadangadang si Jesus, nagluwas kag nagsugat sa iya
    myintras si Maria nagpabilin sa inda balay.
  cpa-NT: Mi³ca¹lø¹ŋi¹² Marta jǿg³ hi² ja¹quien¹³ dsianh¹³ Jesús jøa³juøi² Betania,
    jøng² ca¹ŋó¹dsa. Ca¹mi¹jenh²dsa Jesús. Dsi²néi² báh³ guǿ¹² María, roh¹³dsa.
  dso-dso: ଜିସୁ ଆଇଲାନି ବଲି ସୁନ୍‌ଲା ଦାପ୍‌ରେ ମାର୍‌ତା ତାକେ ବେଟ୍‌ଅଇବାର୍‌ ଗାଲା । ମାତର୍‌
    ମରିୟମ୍‌ ଗରେସେ ବସିରଇଲା ।
  meu-meu: Mareta na Iesu e maiva herevana e kamonai, bena ia na ela Iesu ida bae
    hedavari; a Maria na ruma ai e noho.
  yva-NT: Arono Marta mo Yesus anauno dei, muje ti nande Ai no apa unanuije rai, yara
    Maria no no yavare ama uga.
  dgc-dgc: Nadid ti Marta, pékabaheta na a dumemét dén ti Jesus, éy inange na sinambat.
    Pero ti Maria a wadi na, éy nawahak san to bile.
  zpm-NT: Goṉ Mart pa lo ziaad Jesús, dzigo briee me biaad-xinëz me Jesús; laa Marí
    biaaṉ ro yu.
  hix-NT: Txesus yomoknàrà yonytxay hatà, Mahta. Àro ke, ehoso toy hatà. Maryeya ryhe,
    bàn yawo rma nehxakon hatà.
  sim-sim: Urik Marta si misirik Jisas or tarik akan si hala tirnaha orin si heyekmbaha
    simu tala ira.
  npi-ULB: जब मार्थाले येशू आउँदै हुनुहुन्छ भन्‍ने सुनिन्, तिनी उहाँलाई भेट्न गइन्,
    तर मरियमचाहिँ घरमा नै बसिरहेकी थिइन् ।
  cgc-cgc: Na namatian Marta na Jesus mabot, gapanaw kanen an na mugat. Piro, Maria
    i a gapabilin naan ta iran na balay.
  tim-tim: Akto Mata Yesu dâwân togom mandâp dâmbiâ nâŋgâm gariŋe emelan tato are
    hepunmâ dâwân arim peniaŋep.
  yor-yor: Nítorí náà, nígbà tí Marta gbọ́ pé Jesu ń bọ̀ wá, ó jáde lọ pàdé rẹ̀, ṣùgbọ́n
    Maria jókòó nínú ilé.
  wos-wos: Jisas yambumbu yandéka lé Marta hundi xéké. Xékétaka Jisasré yambumbu xénjoka
    lé yi. Yiléka Maria gembu lé re.
  emp-NTPO: Mãwã panʌne Martaba cawasia Jesura jũẽbʌrʌda. Ara maʌ̃da idji audiab̶arid̶e
    wãsia. Maʌ̃ne Mariara diguid̶a b̶esia.
  eng-F35: Then Martha, when she heard that Jesus was coming, went to meet Him; but
    Mary remained sitting at home.
  ind-ind: Waktu Marta mendengar bahwa Yesus sudah dekat, dia langsung pergi menjemput
    Yesus, sedangkan Maria tetap tinggal di rumah.
  pes-OPCB: وقتی به مارتا خبر دادند که عیسی آمده است، برخاست و بی‌درنگ به پیشواز او
    رفت، ولی مریم در خانه ماند.
  mpt-mpt: naka maki teniba Matao baaboniba Yesuse tebebo gesiba wentenoa Waisa unano
    genoa onso otane Maliao sma am tam biotabe.
  ssx-ssx: Madama꞉ Yesu ipula꞉me lemekeeki opuaata꞉ manda꞉hande peekepate Metita꞉
    da pa꞉ta꞉ pitina꞉ peekeme.
  mkl-mkl: Iyi Mɑɑtɑ í ɡbɔ Jesu wɑ nɑɑ, ŋɔi í bɔ ku koɛ. Ammɑ Mɑɑri wɑ bubɑ kpɑsɛ̃.
  gaq-gaq: ଜିସୁ ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଡାଗ୍‌ଚେ ଅଁକ୍ନେ ଦାପ୍ରେ ମାର୍ଥା ଆମେକେ ଅବାନ୍‌ସା ୱେଗେ ।
    ମାତର୍‌ ମରିୟମ୍ ଡୁଆ ଲେଃଗେ ।
  gof-RNT: Martta Yesuusi yidayssa si7ada iya mokkanaw keyasu, shin Mayraama son attasu.
  unx-unx: ଏନ୍ତେ ମାର୍ଥା ୟୀଶୁ ହିଜୁଃତାନାଏ ମେନ୍ତେ ଆୟୁମ୍‌କେଦ୍‌ଚି ଇନିଃକେ ସେନ୍‍ଦାରମ୍‍କିୟାଏ,
    ମେନ୍‌ଦ ମାରିୟାମ୍‌ ଅଡ଼ାଃରେଗି ଦୁବାକାନାଏ ତାଇକେନା ।
  gah-gah: Lá ikago, Matá eza Izesú noave lamó geleake, Maliá nene numukú noigo, vike
    gapoló hotu lasimó.
  lcm-lcm: Taun ang a Marta kala longong ta Iesu kapo pakasang kala soung si kana
    an ruduai ania, sikei Maria katapo ago nei lu.
  aer-aer: Martha-le awemele tyerrtye angkerlenge nhenge Jesus-arle itwe-irremeke
    apetyeme re akeme-irremele alheke arnekarnare renhe aretyeke, kenhe Mary re akenhe
    apmere kwenele akwetele aneke.
  qvc-NT: 'Chaymandaqam Marta yach''ashpa: Jisus shamuykan, nishpaqa, wasinmanda lluqshishpa,
    rirqan tinguq. Piru Maryaqam wasimbilla kidarqan.'
  tgl-ULB: At nang marinig ni Marta na paparating si Jesus, pumunta siya at sinalubong
    siya, ngunit si Maria ay nanatiling nakaupo pa rin sa kanilang bahay.
  cbs-NT: Jesús juai bana ninkatan Martan itanun ika kai Jesúski nukui kaya Maríandi
    jawa ninkama jiwetan jiweken
  xtm-NTPP: Nuu ni jini Marta ma ja ni kenda Jesús ma, sani te ni kee ña ni jan tna'a
    ña ya. Kovaa María ma chi ni kendoo ña ve'e ma.
  nnq-nnq: Bai Malita pajoa Yesu atendakuika, ngajenda kumpokela, nambu Maliamu ngaika
    kachakwe.
  bao-NT: Marta pea, “Mee, Jesús doomi,” cʉ̃ja ca ĩiro tʉori, cʉ̃re bocago dooupo.
    María pea wiipʉra tuacãupo.
  san-ORI: ମର୍ଥା ଯୀଶୋରାଗମନୱାର୍ତାଂ ଶ୍ରୁତ୍ୱୈୱ ତଂ ସାକ୍ଷାଦ୍ ଅକରୋତ୍ କିନ୍ତୁ ମରିଯମ୍ ଗେହ ଉପୱିଶ୍ୟ
    ସ୍ଥିତା|
  huv-NT: Müm Marta wüx tanguiay aliüc Teat Jesús, quiaj tamb mangoch; nganüy müm
    María tacǘlan tinden.
  otn-NT: Nu̱na̱ ra̱ Marta 'mø bi ba̱di̱ ngue ya mmap'ʉ ra̱ Jesús, bi̱ ma bí c'at'ui.
    Pɛ ra̱ Ma̱ya bi gop'ʉ ja rá̱ ngu̱'a̱.
  nop-nop: Kaŋ Matadi Jesu talipmeŋ bulak yobu nadiŋa Maliya yopmaŋ uŋgoŋ bikabuŋa
    Jesu kawe uguk.
  obo-NT: To norinog ni Marta no od inguma ron si Disas, id leggua sikandin amoy'd
    tommu. Piru si Maria, id oubpa ra riyot baoy.
  cak-ENT: Tok ri Marta xapon c'a rutzijol riq'uin que petenük ri Jesús, junanin xel-e
    richin xbe chi ruc'uluxic. Y ri María man c'a xunabej tüj, xa xcanaj can chiri'
    pa jay.
  lif-NT: ᤔᤠᤷᤌᤠᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤑᤧᤴᤗ ᤐᤳ ᤁᤧᤗ᤹ᤒᤠ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤗᤠᤶᤍᤣ᤺ᤱ ᤌᤠᤖᤡᤰ ᤁᤢᤍᤢᤶᤛᤧ ᤐᤣᤖᤥ. ᤁᤖ ᤔᤖᤡᤕᤶᤔᤡᤴ
    ᤜᤡᤶᤔᤥᤀᤣ ᤕᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De tá nī nīhīn Marta tūhun jā váji Jesús, de nī nquee ña cuātahān ña yā.
    De María chi nī ndōo ña vehe.
  san-TIB: མརྠཱ ཡཱིཤོརཱགམནཝཱརྟཱཾ ཤྲུཏྭཻཝ ཏཾ སཱཀྵཱད྄ ཨཀརོཏ྄ ཀིནྟུ མརིཡམ྄ གེཧ ཨུཔཝིཤྱ
    སྠིཏཱ།
  qve-NT: Hinaqtinmi Martaqa chay llaqtaman Jesús chayamusqanta yacharuspa, wasimanta
    lloqsispa, Jesusta chashkiq riran. Mariañataqmi ichaqa wasillapi qepakuran.
  pao-NT: Mu numu ka Martha meeoo tuukwe'e, “Soo Jesus mu pua'a mooasoo oo-na kemma.”
    Soo Martha yise oo wegea meahoo. Soo Mary ka gi oo nakana tu nobe-kwisoo.
  cbu-NT: Ashiriya, tputssha Isus naanchpa; táyaru, Máratsha mangush chinayaru, ngootsush
    Isusoo chamayangati átu shitungarangiya. Itaru, munsha Mariya nda mazinaru taarangiya.
  usa-usa: Máátaama Îtumo in-áímmá ítátuwena aapaq ko aónaraiye. miráitana Máríaa
    paá yaákarena naaúpaqa máqe-uraiye.
  soy-soy: Kɛ Mɑritɑ uu n kṍ tɛ Yeesu yɛ nnyɑ́ɑ̃ wɑimɛ, uu yisi uu u tɛ́pɛi, Mɑɑri
    pɔ́ɔ kɛ́yɔ-i tonɛ.
  hui-hui: Yasu ibira layago hale howa Meri andaga berelalu Mada ibu harigani lola
    hole pene.
  amf-amf: Martaar Yesusin nivonam yinin qansenka, kiam chocchana ko utade; Mayriyamaar
    ooninte dooqayse ko dahade.
  quc-NNT: Aretaq ri nan Marta xretamaj chi opanem kub'an ri Jesús, xe' chuk'ulaxik,
    are k'u ri nan María xkanaj kan cho ja.
  dob-dob: Ta Malida ale ꞌinonona ꞌaene Yesu ꞌimeemai, ꞌenega taunamo ꞌiapwesa ꞌedaya
    be Yesu ꞌiaesote, ta tasina Meli anuwaya ꞌimiyami.
  wrs-wrs: Martava helle, ona, Yesusva doa di prov, wo himba deuvriniva venamba, monaram
    gavna, suwihalm Yesusm. Mariaoa di ana deuvra.
  mca-mca: Ke' Marta in impi'ye'ej ha' Jesús in hats k'esiyu'ets ha' witset qa nejelu'ui.
    Qa kikhe'ƚe María qa amani' ke' ƚetsi'.
  tzo-TZC: Cꞌalal laj yaꞌi ti Marta ti ta xa xcꞌot ti Jesuse, locꞌ batel, ba snup
    ta be. Yan ti Maríae tey icom ta na.
  mya-mya: မာ​သ​သည်​သ​ခင်​ယေ​ရှု​ကြွ​လာ​တော်​မူ ကြောင်း​ကို​ကြား​လျှင် ခ​ရီး​ဦး​ကြို​ပြု​ရန်
    ထွက်​သွား​၏။ မာ​ရိ​မူ​ကား​အိမ်​တွင်​ထိုင် လျက်​နေ​ရစ်​၏။-
