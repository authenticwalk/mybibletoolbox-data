  bel-N: Марта, калі пачула, што ідзе Ісус, выйшла напярэймы Яму, а Марыя сядзела
    ў доме.
  sch-sch: Martha'n Jisua a hong ti a rietin chu ama intongpui rangin a jôka, aniatachu
    Mary chu insûnga a lei oma.
  mic-MIQNT: Ta'n tujiw Malta nutgeg Se'susal wejgu'elitl, tewiet aq naji a'suguatl,
    gatu Mali siawqatg wiguaq.
  huu-NT: Jesús billana Marta fɨdɨano, caɨ dɨne naɨsomo bite; iadedɨ jofomo María
    fɨebide.
  jiv-NT: Mártasha Jesus tíjiu̱ch ajasun nekáa iṉkiuṉtajtsa wémiayi. Antsu Marikia
    je̱á pujumiayi.
  otm-NT: Nu'bʉ mí 'yøh ra Marta gue ba ɛ̨pʉ ra Jesús, bi mba nɛ bin c'at'ui bʉ 'yu.
    Pɛ nu ra María bi gotpʉ ja rá ngu.
  dah-dah: Be, Marta go Yesu waŋ hinhin mere momoŋ go nurdeb kuŋ belen tupi tiye yeŋ
    kuriŋ. Goyenbe Mariabe yare hinhin.
  tnk-tnk: Ro iamɨnhi irə nəpɨn Marta rɨreɡi mə Iesu rauvehe, in revən mətə in. Mətə
    Meri raməkure a ia nəkwai nimwə.
  kpr-kpr: Iesu fira utuako iri, ainda bino ava ningido, Martha nu ere Iesu tambari
    dae isira. Avata Mary nu kamboda fefetusira.
  san-IAS: marthā yīśorāgamanavārtāṁ śrutvaiva taṁ sākṣād akarot kintu mariyam geha
    upaviśya sthitā|
  nho-nho: Saaita Martha ni lono maa Jesus ku hanake raa, a ia ni hanatu kiaa Ia i te ara.
    Mary iaa ni noho ake i hare.
  gym-NT: Angwane Jesu rikaba neme juta ken, ye gaba Martakwe angwane, jataba ngäbti,
    akwa María abko rababa gwi.
  azg-NT: Ndoꞌ juu Marta, vi na jndë jndyii jon na mavaa xjen ntsquë́ yo Jesús, jnduiꞌ
    juu na jndyoquitjonhin Jesús yuu jon na mꞌán. Majoꞌ María ntjohin vꞌaa.
  bhd-bhd: ज़ैखन मार्था शुनू कि यीशु ओरोए तै तैस सेइं मिलनेरे लेइ बेइर निस्सी, पन
    मरियम बेइर न निस्सी।
  too-NT: Lā' Marta, a'xni'ca' ca'tzīlh ixchā'ntēlhatza' Jesús, chu tuncan milh pāxtoka.
    Lā' María tachokolh nac chic.
  ind-AYT: Ketika mendengar bahwa Yesus sudah datang, Marta pergi dan menyambut-Nya,
    tetapi Maria tetap tinggal di rumah.
  cjo-NT: 'Ari ritakawo apaani shirampari, kamanteroni Maarita: —Kaakitakira Jesoshi.
    Ookanakiro opanko, jatanaki otonkiyotawakari. Omaanta Mariiya, eeniro ojeekanaki
    pankotsiki.'
  nsn-nsn: Doh tar binaka ke longoro Marta pare, Iesu e la manasame, inggono ke tauete
    tar la ueltupara kout tatanon. Bo Maria teke uangoul uoum ium.
  san-DEV: मर्था यीशोरागमनवार्तां श्रुत्वैव तं साक्षाद् अकरोत् किन्तु मरियम् गेह उपविश्य
    स्थिता।
  tna-NT: Marta ja Jesús ecuinahu shanapa putsu, cuinanana tu emitsu puji. María mu
    ete su aniana.
  lid-lid: Mata ndranuhun, idah kameh Jises eme, iy eme edek ili ndruni iy udu ndra
    ndrukulu san ranah. Mariya le ari udu asiu turu udu.
  wim-wim: Nil Martha.angan wik thooꞌan ngeey-a, nil Jesus.an wamp-wamp-a, nil aawuchaman
    pent, umang iiyant, chip-chipam uwan, puth nil Mary.an ep aawuchang angman nyiin-nyiin.
  zga-M: U Martha akhapolekha ukhuta u Yesu ikhwincha, akhaluta akhagane nave u Mariamu
    akhendelela ukhutama khukaya.
  yom-yom: Malata bu kawa ti Yesu lembu yizi, wuyenda kundengana vayi Maiya wuba wuvuanda
    ku nzo.
  san-SIN: මර්ථා යීශෝරාගමනවාර්තාං ශ්‍රුත්වෛව තං සාක්‍ෂාද් අකරෝත් කින්තු මරියම් ගේහ
    උපවිශ්‍ය ස්ථිතා|
  yut-yut: Mata uŋun Yesu obɨsak yaŋ nandaŋek Maria yutnon yɨpmaŋek kosiron kwan Yesu
    gat domdom agɨmal.
  grc-BYZ: ἡ οὖν Μάρθα ὡς ἤκουσεν ὅτι ὁ Ἰησοῦς ἔρχεται, ὑπήντησεν αὐτῷ· Μαρία δὲ ἐν
