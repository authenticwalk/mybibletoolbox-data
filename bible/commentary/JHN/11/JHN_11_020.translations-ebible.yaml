  cpu-NT: Okanta iyotakera Marta iro irareetzimatya Jesús, jatanake omonthaavakyaari.
    Iro saikanaintsi María pankotsiki.
  san-ASM: মৰ্থা যীশোৰাগমনৱাৰ্তাং শ্ৰুৎৱৈৱ তং সাক্ষাদ্ অকৰোৎ কিন্তু মৰিযম্ গেহ উপৱিশ্য
    স্থিতা|
  tac-NT: Napu'lige alué Marta akisá aleka enegáráo Esusi, yati ma'chínale najtepamia.
    Alué Maríaka pe galírale rejpile.
  eng-WEBPB: Then when Martha heard that Jesus was coming, she went and met him, but
    Mary stayed in the house.
  gfk-H: Bia Mata ga ser um bia Iesu ia kek ga hananhuat, ga haan laah bia na harusa
    lah ia. Ma Maria ga kis taar at kaia ra hala.
  viv-viv: Ada bana Mata Yesu giꞋelaꞋela-ma valeyana ginogalini-yo au gilowoga be
    ginamadubodebodena, tu bana Meli ma gimiya manuweya.
  yao-yao: Nipele che Masa paŵapilikene kuti Che Yesu akwika, ŵajawile kukwachingamila,
    nambo che Maliamu ŵasigele pamusi.
  tgp-tgp: Vahatea atu Martha mo rongoa vara Iesu mo pala, mo malue vano vara i tapaia,
    pani Mary mo lo toho na ima.
  auc-NT: Itota oo pönï pongampa, ante änäni ëñëninque Mäadota tömengä ingante bee
    tencæte ante gocantapa. Mäadiya guiquënë oncönë ee ongongantapa.
  kbc-NT: Igaanaɡ̶a dibodice Marta niɡ̶inoa Jesus, odaa jiɡ̶igo dakapetege. Pida Maria
    baadeɡ̶itibige, niɡ̶ijo aneite me nicoti digoida liɡ̶eladi.
  bmh-bmh: Marta go Yesus alai dareu ze doimai, go Yesus abu ebu tulurabun beteun.
    Maria go zaueim dareun.
  ctu-BL: Che' bʌ tsi' yubi Marta woli' tilel Jesús, tsa' loq'ui majlel i taj. Buchul
    tsa' cʌle María ti' yotot.
  meq-meq: Marta a tsəne Yesu kə ndzew, neŋgeye bəse ka tsəveɗ faya ma deyeweye na,
    a lətse, a ye mata dzəgər tə Yesu. Mari neŋgeye na, mandza eye mətagay.
  noa-H: Mag nʌm hee Martaau hũr hat'ajim haajem, ya Jesús hamach dakpamam. Mag k'aug
    hat'aawai hi k'ĩirp'ee hoon bëejim. Pari María maba, deg sĩsijim.
  alp-NT: Kena Marta ilene be Yesuse Iluake, isiri sosoli kena ikeu sapa Yesuse, yo
    Maria iri rue me luma.
  san-VEL: marthaa yii"soraagamanavaartaa.m "srutvaiva ta.m saak.saad akarot kintu
    mariyam geha upavi"sya sthitaa|
  kbq-kbq: Jisasi ne-e hia kema Matama nentahino, kantega ome kenaku vu'ne. Hianagi
    Maria'a nompi mani'ne.
  kbh-kbh: Jesús yojtsashjajuanama Marta tojántats̈ëmbona ora, tojánbocna cha jajébenguama,
    pero María cach yebnents̈e tojanoquedá.
  ron-LSB: Când a auzit Marta că vine Isus, s-a dus să-l întâmpine, dar Maria a rămas
    în casă.
  pon-pon: Marta lao ronadar, me Iejuj kotido, ap koieila tu on i. A Maria momod nan
    im o.
  nhe-BL: Huan quema Marta quicajqui para hualayaya Jesús, yajqui quinamiquito ipan
    ojtli, pero María mocajqui calijtic.
  sps-sps: Te nongoiny e Mata na tou naa me ten Jisas, Ya naa enato a tou tainytainy
    Ya, ai Meri kaa en numaa.
  wnc-wnc: Siwan Jesuta kepiapane apuwawan kunduta kake yawa Matata natapbut. Natake
    ita ie kuwawan ngana Mariata yot gwenekan yukut.
  bus-bus: Kɛ̀ Maata mà Yesu e mↄↄ, à bↄ̀ à gàa daàlɛ, mↄde Mariama zɛ̀ bɛ.
  gub-BL: Teko uze'eg Mart pe wà. — Zezuz ur iko, i'i izupe wà. A'e rupi oho Mart
    huwàxi pà kury. Upyta Mari wàpuz me.
  imo-imo: Martani Jisas orumu ungu pilipelie yuni aulkena kanopo limbo nimbe purumu,
    nalo Maria yu ulke tuku we molorumu.
  boj-boj: Onaqa Marta a anjam endegsi quej, “Yesus a beqnu.” A degsi qusiqa walwelosiqa
    gamq di Yesus turqajqa gilej. Maria a talq di awesoqnej.
  eng-DRA: 'Martha therefore, as soon as she heard that Jesus had come, went to meet
    him: but Mary sat at home.'
  knf-knf: Wi Marta aŧiinkuŋ kë Yeŧu añogi, aşë naţa kaya kayit na a, kë Mariya aşë
    duka aţo du katoh.
  san-KHM: មត៌្ហា យីឝោរាគមនវាត៌ាំ ឝ្រុត្វៃវ តំ សាក្ឞាទ៑ អករោត៑ កិន្តុ មរិយម៑ គេហ ឧបវិឝ្យ
    ស្ថិតា។
  arn-NT: Feymew Marta kimlu ta Jesus ñi fülpan, tripay ñi llowmeafiel, welu Maria
    mülewey ruka mew.
  zas-NT: Chi gogbee Mart ma zëëd Jesús gajxh, briim bigchaaglojm laaman, guiáad Li
    bayaꞌnm lënü.
  ken-NT: Matá ághókó nɔ́kɔ́ bɛ́ Yesu ǎtwɔ̀, afú, arɔk atɛmɛri yi ɛnɛ́ María
    árɔ́bhɛ́ anywɔ́p.
