  cpc-NT: Okanta iyotaki Marta iro jariitzimatya Jesús, jatanaki otonkiyotawatyaari.
    Iro saikanaintsi María pankotsiki.
  nhg-NT: Entunses Marta cuöc oquecac que Jesús hualiloöya, oquis para tienömequeto,
    cache María ompa omocö pa chöntle yehuataya.
  nya-nya: Pamene Marita anamva kuti Yesu akubwera, anapita kukakumana naye. Koma
    Mariya anatsala ku nyumba.
  ngu-NT: Ijcuac Marta oquimat ica Jesús ompa ye ajsitiaya, oquis oquinamiquito, pero
