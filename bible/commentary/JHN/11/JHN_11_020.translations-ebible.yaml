  jid-jid: Wa Marta wo andi Yesu ni ye, na luhi ni ndu wawu hi same wu'a u Maryamu
    a son zu ni miko.
  wmw-wmw: Kwa javyo Marta, paasikire kuwa Insa kankuja, akilawa kuka kummwinza, fala
    Mariyamu kabaki ukaya.
  gmv-GGM: Yesussay yidaysa Marttay siyada iza mooka ekana badusu, Maramma gidiko
    soon uttadus.
  ssg-ssg: Ti Mata hongoa ka Jises nanahima, i nahih tengeni i a Mary tutuen leili
