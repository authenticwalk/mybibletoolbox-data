  kqf-kqf: Laḡannemo Mata i vaiye te Yesu i natonato, ba i potiyovo i nawa te i banavi,
    bi Meli ba vanuwemo i miya.
  cpb-NT: Okanta iyotake Marta iro rareetzimatya Jesús, jatanake itonkyotyaari. Iroowa
    saikanaintsiri María pankotsiki.
  aon-aon: Douk Mata kwomnek um agundok Jisas nape nanakumori aria kwakitak kwanak
    um kuparugan yah. Aria Maria douk kwapeik urupat.
  hus-NT-2005: Tam ti na Marta in achʼaꞌ abal táꞌich tu ulel na Jesús, kale kin tamu;
    por na María jilkʼon ban atá xon tu kʼwajíltsik.
  mig-NT: Yúan‑na te ni̱ jini tu̱'un Marta ja̱ vái Jesús. Te ni̱ kenda‑ña kuáta'a̱n‑ña‑yá.
    Ko María, ni̱ kendo̱o‑ña iní ve̱'e.
  bps-bps: Di kaklinge Marta mdadong Dyisas, lamwà kenen du snitongan, bay fanak Méri
    di gumnèla.
  mbs-mbs: Pegdineg i Marta te medapag den dan si Jesus, simongon sikandin. Meneng
    mig-ogpà pa se adi din si Maria kidoen te balay.
  tof-tof: Marrta nóma arrkrrurr Yesun tótók poko, wa oya kwatódó asenóm ola natókórr.
    Merri wa müót kugupidü ola warilürr.
  cme-NT: Martiŋ juɔ nu wuɔ Yesu jo dii, wuɔ sire tuɔ jãrã-yuɔ aa naa yaŋ Maari
    yaa tĩɛna dumɛlle-na baa niraamba‑i.
  sus-sus: Marata to Isa fafe mɛ, a naxa sa a ralan, kɔnɔ Mariyama tan dɔxɔxi naxa
    lu banxi.
  pon-2006: Ni Marda eh rongada me Sises ketiket kohdo, e ahpw kohieila pwe en tuhwong;
    a Mery mihmihte nan ihmwo.
  dad-dad: Marta Jesus isif ya karĩ ye fen, Jesus fotou fouf nigin ilen, anĩ ere,
    Maria ĩ fõ bun ibodon.
  zab-NT: Chi gucbee Mart dec azeddzɨngax Jesús ax bdiiab par güechalobny. Per María
    biianacbɨ lizdeb.
  jae-jae: Marta gêŋô Jesu gêmêŋ ŋawae ma kêpuc eŋ tôŋtôŋ gêja, ma Maria gacgeŋ gêŋgôŋ
    andu.
  ksd-ksd: Ba Mata i valongore ba Iesu i vanavana ur, i totongo upi ia; ma Maria i
    kiki na pal.
  msm-NT: Pagdinog ni Marta no umabutay on si Jesus, pigtagbu din dajun, di si Maria
    migpakamonang.
  myk-myk: Ba Marite ya pa Yesu kaa logo na wʼa ma wɛ, a wu yíri kari di zhɛ jíri
    wu na. Ga, a Mariyama di diin deeye ni.
  sbe-sbe: Huyana Maleta wasa ye lapui meta Yesu ye laoma, ede numa wa ye pesagabaei
    na ye lau ye hailobai, na Maliya ye miyamiya.
  mcr-mcr: Malai “Jisasi Iqu äpqiyä” tqaŋgä äwiyäqe, Mäliya aŋä yäpä yämä qäyä äpmetaŋgi,
    ii Ique wimetŋqä ätimäwa äpäukqe.
  cux-NT: Tuu'mi ní Marta miiⁿ taachí ch'iindiveéⁿ yā chí ndaā Jesús miiⁿ can'dáa
    yā chuva'ai ní nandaaca yā 'iiⁿ'yāⁿ. Naati María miiⁿ canúuⁿ yā chɛɛti va'ai.
  tur-YTC: O zaman Marta Yeşua’nın geldiğini duyunca O’nu karşılamaya çıktı, ama Mariyam
    evde kaldı.
  san-ITR: marthA yIshorAgamanavArtAM shrutvaiva taM sAkShAd akarot kintu mariyam
