  byr-byr: Sara wɨdɨna kyaꞌ aꞌmweꞌ wɨdɨna “Nɨmɨ yawɨꞌna ‘Aayagaaꞌ Kwaaka davaꞌ aayaꞌ
    yɨmaꞌnadehaaꞌ dɨkaasagaaꞌ ayɨna mwaaladelyɨ. Dɨkaavadelyɨ,’ sara yawɨꞌmwana.”
  ian-ian: Ngiyambak wamɨn. Ngɨni yaiga nandinya kiya nɨmba aywaa laatjeya nandinya
