    poxonae po cae pin nacue daxita weraweracaena, jei Marta.'
  boj-2014: Onaqa Marta na kamba minjej, “E qalie, diŋo bati qa tamo uŋgasari kalil
    naŋgi subq na tigelabqa ijo jaja dego ombla tigelqab.”
  eng-OEBUS: “I know that he will,” replied Martha, “in the resurrection at the Last
    day.”
  eri-eri: Ono wainga, Marta no Yesus letuwai, “Ji isini, fati usuwou langa, no ege
    jayonbona, saini waha langa, nere fai-aita oruwa ege jayodbode.”
