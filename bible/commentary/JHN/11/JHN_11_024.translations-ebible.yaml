  dan-1931: 'Martha siger til ham: “Jeg ved at han skal opstå i Opstandelsen på den
    yderste Dag.”'
  kwj-kwj: Wowani Mata ya rini sawe, “Ani hambwanda, gisi jipe kumbwa rini ga ele
    himiyama hurahama ga funda wu ai saino.”
  vie-OVCB: 'Ma-thê đáp: “Con biết anh con sẽ sống lại vào ngày phục sinh sau cùng.”'
  kze-kze: Mááta séna naaén-kanaama tínana pukáindavinkemba usásinaniye-imayaama kwéune
    súwana
  mpj-mpj: Wantilu yini Maajajjura wajarnu, “Yuu. Palunga ngula wankarriku pakalku,
    jampaya mitujanu ngula pakalku.”
  lbk-lbk: “Wen, ammok ay awni't kasin fomangon isnan kasin matakhowan nan am-in is
    kaomodchiyan si akhew,” kinwanin Marta.
  mto-NT: 'Je̱tseꞌe je̱ Marta yꞌatsa̱a̱jv: ―Nnu̱jaꞌvinup xa a̱tseꞌe je̱ts joojntykpa̱jknuvap
    je̱ꞌe̱ veꞌe ku veꞌe je̱ o̱o̱ꞌkpata̱jk jyoojntykpa̱jktinuvat, je̱ xa̱a̱j ku veꞌe
    je̱ jayu yakto̱kimpayo̱ꞌynit.'
  bzh-bzh: Rëḳ Marta nër yah vu bë, “Seraḳ ni bë rëḳ kedi jaḳ nah vu Buk-tamusën,
    sën alam pin rëḳ dekedi jaḳ nah lo.”
  guj-2017: માર્થાએ કહ્યું કે, ‘છેલ્લે દિવસે તે પુનરુત્થાન પામશે, એ હું જાણું છું.’”
  jvn-NT: 'Tembungé Marta: “Bener Gusti, aku ngerti nèk dèkné bakal urip menèh, mbésuk
