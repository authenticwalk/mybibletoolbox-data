    ryo xban ftanen, ndyaquen.'
  zyp-NT: Martha taco, “Caichangnah letei thokawnah leco a tho kaw a tah cawh ka hni
    thlang,” tatah a chai.
  sey-NT: 'Caquëna, Martapi cao: “Ja̱je paꞌijë̱ꞌë. Cuiꞌnaëpi pani co̱jaꞌquë api, ju̱ni
    huesësicohuaꞌi huëi maca tëji muꞌserepa.”'
  nvm-nvm: Fu ijeg Mata kuardamga fu kua, Na vierafe tavan radkma iji ruakma ijia
    makin nun iji fu una uri fivakno kuain.
  mps-mps: Martago te po wai, “Eno koneai, aga nosali tǫ dagalu dali silibo side
    hodaluama, ma bidaibao. Te sogo tigidali we bidi ma hodaluaibao,” Martago te po
    wai.
  pab-NT: — Miyanitiye xowakehena atyoite hoka naháhare kaseheta. Nasemita hatyohare
    akiti hoka notyakekota — nexa Marta ihiye.
  llg-llg: Marta manaku nae, “Au bubuluk, dei fo neu daebafok babasan, mete ma Lamatuak
