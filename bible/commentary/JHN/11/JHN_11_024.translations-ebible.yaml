    au fading.”
  kyf-kyf: '-Mɔɔ nɛɛ: «Ɩn -yi we ''ji nɩɩ, dʋdʋʋ bhɩa zlɩ mɩa, ɔ -yɔ tlɩtlɩnya yia
    ''wʋsɔa.»'
  tpi-tpi: Na Marta i tokim em, “Mi save, em bai i kirap bek long las de, long dispela
    taim olgeta manmeri bai i kirap bek.”
  mih-NT: 'Ta i catyi ña Marta sihin ra: Site vatyi cua nandoto ra quɨvɨ cua tyicuhva
    ra Ndyoo sii ñiyɨvɨ.'
  qvh-NT: 'Saymi Marta nergan: “Au, musyämi juicio finalcho wanushcuna cawarimuptin
    turëpis cawarimunanpä cashganta, taytay.”'
  kms-kms: Marta oyi wund wuri, “Nge nei gab otiwo qi wen prene kin tende puayi wute
    mati ye mune mes mewo di ni ane nes newo ye.”
  agn-agn: Siminabat ka si Marta, “Gata-wanano ang maboi tanandia ong oring kaldaw,
    mga boien ang moman tang mga patay.”
  nhi-NT: 'Marta ocnanquilih: —Neh inmatoc nic yancuicayolis ihcuac nochtin in miquemeh
    yanquicayolisqueh, itich niyacatlamiyan in tonalmeh.'
  ttc-NT: 'Yaji te Ma''t oxik tq''uma'' tetz: «B''an''ax wetz web''enky ojawel anq''in
