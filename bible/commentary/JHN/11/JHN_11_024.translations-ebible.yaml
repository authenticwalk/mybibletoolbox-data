    to mate ke la tallammi lino.”'
  rus-SYN: 'Марфа сказала Ему: знаю, что воскреснет в воскресение, в последний день.'
  mbh-mbh: Lama Marta i olal ile riong ve, “Lemik mire ako ve, aro i los werera nge
    ulue ile vusong.”
  bdd-bdd: Coinega wahineina ꞌigwae, “Cehe, yasanapuya nata moisa tuta ꞌana ꞌebe losaloha
    ꞌoina galihega ꞌitoholo hila.”
  cbt-NTPO: —Nanpiantacaso tahuëri nanihuachin, nanpiantararin, nitotërahuë, tënin
    Marta.
  srn-NT: 'Marta piki taki: “Mi sabi tak'' a o kon na libi baka tapu a laste dei,
    te ala dedesma o opo baka.”'
  cta-NT: ―Jlo tiꞌ naꞌ chaꞌ chaca quiyaꞌ tyuꞌú yu biꞌ nu loꞌo tyuꞌú lcaa jyoꞌo loꞌo
    cua tye ti chalyuu ―nacui̱ Marta.
  bqc-SIM: 'Maata òɛ̀: Má dↄ̃ kɛ́ a vu zĩ́ pↄ́ gɛↄ vu gↄↄgbɛzãzĩ.'
  tcz-CHONGTHU: Marthan adonbut'in, “Henge kanom'e, Ni nunung nia thokit nia atho
    doh kit ding chu kahe nai,” ati.
  mar-mar: मार्था त्यास म्हणाली, “तो शेवटल्या दिवशी पुनरुत्थानसमयी पुन्हा उठेल हे
    मला ठाऊक आहे.”
  snp-snp: Matakafo eti loto loumami, Aiga kamena nabalo ya wenena folaguti nedinawamo
    kamenalo ya kofa nedinami ya koli minowe, lito
  isl-isl: „Já, það mun hann gera eins og allir aðrir á degi upprisunnar,“ sagði Marta.
  spy-NT: Kuwālchi ꞉Maariita kule, “Ānkētē sinee kule makung'eet bēsyoonoo bo lētuut.”
  xnn-xnn: Dat kanan Marta, “Owen tay getkek ay awnit matago siya isnan katagowan
    kasin di am-in ay natey isnan kaodiyan ay agew.”
  mwe-mwe: A Malata gubhaajangwile, “Nimumanyi shibhayushe lyubha lya mpelo.”
  tte-tte: Na Mata iwaloba, “Yakatai yakato naga sauga ana kaba mwawasi koina toloyoi
    kana kaliyate koina kani tomo meuloili sitoloyoi.”
  tcs-tcs: Mata i ansa Zizas diskain, ‘Ai prapa sabe wea dat lasdei bambai, ebri pipol
    i go gedap laipgen prom ded.’
  hlt-THB: Martha ing, khawnghi dyt nawh thawh tlaihnaak tym a pha awhtaw, tho tlaih
    kaw, tice sim nyng,” tina hy.
  soq-soq: Iesu Mata epe diedio etene leusane wanase, “Ne ateina ne nona walama ompa
    osowe bolala uduudu enawisau walamawe me bo bedewe inalepie enepiwisepi.”
  qub-qub: 'Chayno niptin Marta niran: «Au tayta, musyämi fisyu junaj wañojcuna cawarimuptin
    turëpis cawarimunantaga.»'
  att-att: Á kinagi ni Marta kuna, “Wan, Apu, ammù ta mepaginnanolay sù ira námmatay
    ta panguriánán nga ággaw,” kun na.
  bki-bki: Naruei Marita berdop̃eio berinavo “Ee, kiniou nemijikia nina, nemijikia
    ka mia rimeul bereio ea burum̃ara tumoluano bereio ea legiano na maaro.”
  bqp-bqp: 'Maata pìnɛ: Má dↄ̃ kũ ani vu zĩ kũ gɛ̀nↄ ni vu gↄrↄ kpɛde zĩ.'
  mcp-mcp: 'Nyə nə Yésus nə́: «Mə mpú nə́ a bá gwûm ja búúd bwə́ bá gwûm jwɔ́w á məzhúgʉ́lâ
    yí.»'
  hat-hat: 'Mat reponn li: Wi, mwen konn sa. Li gen pou l'' leve vivan ankò nan dènye
    jou a, lè tout moun mouri yo va leve.'
  npl-NT: 'Marta okili: —Milák, ne nikmati moyolitis ijkuak non yomikeh moyolitiskeh
    itech n iksemi tonati.'
  bgg-bgg: Ai è chang, “Gune thieg,” “Ai ne iidohhè pha inai shii ne dinne chai hòi
    ruii phro.”
  eng-TCENT: Martha said to him, “I know that he will rise again in the resurrection
    on the last day.”
  eng-BSB: Martha replied, “I know that he will rise again in the resurrection at
    the last day.”
  cpu-NT: 'Okantzi Marta: “Niyotzi aritake impiriintai apaata overaantapaakyaarone
    kitaite impiriintantayetaiyaari ikaratzi kamayetatsiri.”'
  san-ASM: মৰ্থা ৱ্যাহৰৎ শেষদিৱসে স উত্থানসমযে প্ৰোত্থাস্যতীতি জানেঽহং|
  tac-NT: '''Liko alué Marta anile: ―Neka ''la machí ku ajánimio napu''lige ''ma guwichí
    kachi napu''lige Onorúgame nawasa ralámuli gustisia olamia.'
  eng-WEBPB: Martha said to him, “I know that he will rise again in the resurrection
    at the last day.”
  gfk-H: Mata ga tangai tana, “Iau nunurei tar bia na tut hut mah tano bung na tuntunut
    hut balin ta ira minaat tano haphapataam ta iakan ra nilon.”
  viv-viv: Au Mata gigayo, “A gahalamanena bana ginamididi-havagi aimo tova mulina
    Yaubada kaliva alikeya ginasivemidididi vedewayauga ana toveya. Hidedema gahalamanena.”
  yao-yao: Che Masa ŵajanjile, “Ngumanyilila kuti chachisyuka pa lyuŵa lya mbesi Akunnungu
    pachiŵasyusye ŵandu.”
  tgp-tgp: Martha mo r̃aramia mara, “Na levosahia vara i pa mele mauri na pongi hitahu
    hin rani atu vara tamlohi mate la mele turu.”
  auc-NT: Ante apæ̈necä ëñëninque Mäadota wæætë, —Ao, inguipoga ïinque bayedë mönö
    ñäni ömæ̈möñedë tömengä do wængaingä incæte ñäni ömæ̈moncæcäimpa, ante botö do
    ëñëmopa, angantapa.
  kbc-NT: Odaa Marta jeɡ̶eetalo, “Jowooɡ̶odi me yewiɡ̶atace niɡ̶ica noko nige yewikatiditace
    Aneotedoɡ̶oji niɡ̶ina oko”.
  bmh-bmh: Marta nug koli eneun, “Io, iz abiu, aiu ses duailel unum koli asamam ziwas
    ebu, go han asamau.”
  ctu-BL: 'Marta tsi'' sube: Cujil mi caj i cha'' ch''ojyel ti jini cojix bʌ q''uin,
    che''en.'
  meq-meq: 'Marta a mbəɗay faya, a gwaɗay: «Na sər, ahəl nakə aza məndzibəra ma ndəviye,
    ndo hay tebiye ta lətseweye abəra ma mədahaŋ aye na, neŋgeye dərmak ma lətseweye
    abəra ma mədahaŋ.»'
  noa-H: Magbaa Martaau, —Chadcha mua k'ap'ʌ hʌmgui hajim, mʌg hatag hötarr k'ʌʌn
    t'um deeu p'iidʌtk'a nʌm hedan hijã dʌ̈i p'iidʌju.
  alp-NT: Marta iombe, “Yele, au rekware tatike pine kena nusare kohore Lasaruse ikwana
    suike kena tamata matalaru esi kwana suike.”
  san-VEL: marthaa vyaaharat "se.sadivase sa utthaanasamaye protthaasyatiiti jaane.aha.m|
  kbq-kbq: Mata'a amanage huno Jisasina asmi'ne, Nagra antahi'noe, henkama otisaza
    zupa vagare knarera, agra otino asimu erigahie.
  kbh-kbh: 'Chora Marta tbojaniyana: —Aíñe, ats̈e sëndë́tats̈ëmbo cha yochtayenama,
    pero quem luare jopochócama te, nÿetsca obanënga mochtayena ora ca.'
  ron-LSB: 'Marta i-a zis: “Știu că va învia la înviere, în ziua de apoi.”'
  pon-pon: 'Marta potoan on i: I aja, me a pan maureda ni iaj en ni ran nik o.'
  nhe-BL: 'Huan Marta quiijto: ―Quena, nijmati moyolcuis sampa quema nochi mijcatzitzi
    moyolcuise ipan itlamiya tonali.'
  sps-sps: “Nyo nat you,” te biny fi ya Mata, “ayei nai tsun fatabin enanon tan nainy
    tana tou tsun fatabin tana mat tan fafakap nan nainy.”
  wnc-wnc: “Tapduknga sandewik gwekatang aminu kuupbapat iat gatake enatning ngang
    atnataat,” ngang inikut.
  bus-bus: 'Maata bènɛ: Má dↄ̃ kɛ̀ eé fɛɛ zĩ kɛ̀ gɛ̀nↄ é fɛɛ ziaa zĩ.'
  gub-BL: — Azeharomoete iahykaw rehe ukweraw wi putar a'e nehe, akwaw ikweraw pàwàm
    ihe, i'i izupe.
  imo-imo: Martani nimbeindo, “Paimbo. Mulu mai pora nimbelo walimunga imboma makilko
    koinjo molonge kinye Lasarus kape makilipe koinjo molombalo,” nimu.
  boj-boj: Onaqa Marta na kamba minjej, “E qalie, diŋo bati qa tamo uŋgasari kalil
    naŋgi subq na tigelabqa ijo jaja dego ombla tigelqab.”
  eng-DRA: 'Martha saith to him: I know that he shall rise again, in the resurrection
    at the last day.'
  knf-knf: 'Kë akak aji na a : « Dme kë ţi uba umundu, wal wi bañaaŋ bŧi baknaţiiŋ
    ţi pkeţ, ul kak anaţa ţi pa. »'
  san-KHM: មត៌្ហា វ្យាហរត៑ ឝេឞទិវសេ ស ឧត្ថានសមយេ ប្រោត្ថាស្យតីតិ ជានេៜហំ។
  arn-NT: 'Marta feypi: —May, dew kimnien tañi wiñomongetuael, feychi tati pu la wiñomongetule
    ti afaelchi antü mew.'
  zas-NT: 'Badxiꞌmin rëbim: ―Ma qui ragbeen, yabanm dxej yaban gra ree bengüt. Chi
    guidxin dxej güün xguialguxtis Dios.'
  ken-NT: Matá arɛm bɛ, “Ndɨ́ŋɨ́ bɛ́ chɔŋ ampɛtnsɛm ndǔ nɛpɛ́m ɛwak ɛnɛ bawú mankɛm
    bápɛtnsɛm ndǔ nɛpɛ́m, ndǔ ngwɛnti mmɨk.”
