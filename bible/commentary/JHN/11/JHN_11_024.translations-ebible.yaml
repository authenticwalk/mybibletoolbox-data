verse: JHN.011.024
translations:
  kpx-kpx: Ige keate keu namihai avoe, “Di hilokage auna vanie gabila bae hovelahai.”
  okv-H: Martha na Iesu ta degi einge ena, “Na kogona amo iji kombu te erasuja,” ainge
    enu,
  tbo-tbo: Maleta Yesu a baha i wimiheya ipa, ‘Aee, Bada, moina dumana, a hanapugem.
    Iyeta sigasigana uyahina hilage uyahinei Lasalo apo ina towolo meme.’
  mal-C: “അവസാനനാളിലെ പുനരുത്ഥാനത്തിൽ അയാൾ ഉയിർത്തെഴുന്നേൽക്കുമെന്ന് എനിക്കറിയാം,”
    മാർത്ത പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ⸆ Μάρθα, Οἶδα ὅτι ἀναστήσεται ἐν τῇ ἀναστάσει ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: मार्था नै उस ताहीं कह्या, “मन्नै बेरा सै, के आखर के दिन म्ह पुनरुत्थान
    के बखत वो जी ज्यागा।”
  khz-khz: Mareta na Iesu evega-geleato, netiwato, “Au ripaku, toma ikanai kuliitiwai
    tomanai ia pene kuliiti-wai.”
  deu-TKW: 'Sagt zu ihm Martha: das weiß ich, daß er auferstehen wird in der Auferstehung
    am jüngsten Tage.'
  zsr-NT: 'Marta rënu Lëꞌ: ―Nözdaꞌ ubanëꞌ catiꞌ gdxin dza udx catiꞌ lubán nup chnatgac.'
  lin-lin: 'Marte azongiselaki Yesu : — Nayebi solo ete akosekwa, na mokolo ya suka,
    na tango bakufi bakosekwa.'
  hns-NT: 'Tab aurat bolies: „Djie-ha, ham djaaniela kie doenia ke antiem dien par
    oe bhie djie oethaawal djaaiga.”'
  noa-E: Magbaa Martaau, —Chadcha mua khaphʉ ʉmgui ajim, mʉg atag ötarr khʉʉn thum
    deeu phiidʉtkha nʉm edan ijã dʉ̈i phiidʉju.
  eng-EMTV: Martha said to Him, “I know that he will rise again in the resurrection
    on the last day.”
  mib-NT: 'Te ni cahān Marta: Jíní na jéē nátecu de quɨvɨ̄ nátecu tāca ndɨ́yɨ nde
    quɨvɨ̄ jínu ñayɨ̄vɨ́.'
  lif-NT2: हे़क्‍केःल्‍ले़ मार्थारे़ नोगप् पिरु, “ओरो आदाङ्‌बे, कुनुप्‍मा ये़न्‍नो
    सिःमे़न्‍लाम् हिङ्‌मन्‍नो खुने़ॽ याम्‍मो हिङ्‌फाॽआङ् कुसिङ् निःत्तुङ्‌लो॥”
  xnj-xnj: Malita akayangula, “Nimanyili kuvya yati iyuka lukumbi Chapanga peakuvayukisa
    vevafwili.”
  mmx-mmx: La ne Mata ga lok, “Aklen i do neni naba rooro xat amlong at laaleng kavaxap.”
  cbr-NT: 'Usaquian cacëxun ca Martanën cacëxa: —Ënë nëtë cëñúcëbë anun bama unicama
    baísquiti nëtën ca baísquiti ''icë quixun cana ''unanin.'
  tee-NT: 'Chai ju Marta junich ju Jesús: ―Icc''atsai ni calok''onchokoya'' ju quimp''isek''e
    la''ix''aclanti ju lacamunutpa'' acsni catalok''onchokoya'' ju tanitach.'
  eng-LSV: Martha says to Him, “I have known that he will rise again in the resurrection
    in the last day”;
  cak-NT: 'Y ri Marta xu''ij: Ja'', ren can weta''n-wi chi xtic''astaj; roma cuando
    xtapon ri ruq''uisbel k''ij, conojel ri caminaki'' xquiec''astaj-pe, xcha'' raja''.'
  pah-NT: —Akwaha ji ahekweravag̃wama aerẽ mbapava koty Tupana'ga omanove'g̃a mbogwerapavame
    nehẽ, ei hẽa.
  sja-NT: 'Martapa p''anauji: —Mɨa k''awa bɨ na p''ek''au eujã jõdaik''ãri, iru chok''ai
    p''irabaiit''ee mãik''aapa ɨt''aa wãit''ee.'
  xed-xed: '«Nda sna yu mantsa kazlay: Dzaʼa sliʼagapsliʼa ma mtaku baɗu kɗakwa ghəŋa
    haɗik kəʼa,» ka Marta nda tsi.'
  glk-glk: 'مارتا اونه بوگفته: «دأنم کی در روزِ قیامت زندَه به.»'
  mks-NT: 'A̱nda̱ já na̱cachi ñá já xi̱hi̱n á: —Sa̱ xíni̱ vi̱ ña̱ nditacu tucu quia̱hva
    i̱ tá ná xi̱nu̱ co̱o qui̱vi̱ nu̱ ndíhí tá ná nditacu tócó ndihi na̱ sa̱ na̱xi̱hi̱
    —na̱cachi Marta.'
  gfk-S: Mata ga tange tana, “Aiou nunure ter be ina tut hut bileng tano bung na tuntunut
    hut baling ta ira minat tano hauhawatna pana bung ta ikin ra ula hanuo.”
  bmu-bmu: Mi möta Martanöŋ jiyök, “Gölmegö nalö teteköŋe kömukömuŋi yeŋön wahötmei,
    yaŋön mönö nalö ketaŋi miaŋgöreŋ guliba wahötmawi, mi möt yaközal.”
  dgz-dgz: Amba Mata gare wan, “Ne anuivin me ao sia yon wandeta wam verisiwa gapan.”
  eng-GNV: Martha said vnto him, I know that he shall rise againe in the resurrection
    at the last day.
  zaa-NT: 'Mártaá nna rą ne: Hua yua'' qui''ni eyátha dana ya'' a canchu chi gal·la''
    último tsáa nna eyatha huá iyaba canu yatti de lo lù''uti.'
  eng-WEBSTER: Martha saith to him, I know that he will rise again in the resurrection
    at the last day.
  guh-guh: 'Nexata Marta apo jumeyapëtae Jesús piasaëyaexanaejavanexa Lázaro. Bajaraxuata
    Marta jumaitsi Jesúsjavabelia mapacueniaje: —Yapëtaniji rabaja pacuenia icatsia
    Lázaro Dioso asaëyaexanaejitsiatsi pamatacabita icatsia asaëyaexanaenatsi daxita
    petëpaevimi, jai Marta.'
  bon-bon: Tabe jejige egä, “Yoo, cane umle gäne, egä ceräcerägääbu bimu cabu iyeta
    biname cina liba budre cabu ca ireclota me cire larpinäripesi, tabe cuta piba
    cirege arpinenta.”
  nhw-BL: 'Huan Marta quiijto: ―Quena, nijmati moyolcuis sempa quema nochi mijcatzitzi
    moyolcuise ipan itlamiya tonali.'
  swh-ONEN: Martha akamjibu, “Ninajua ya kuwa atafufuka wakati wa ufufuo wa wafu siku
    ya mwisho.”
  wbi-wbi: UMalita akati, “Nikagwile kuuti ilisyuka ikighono ikya vusililo kino avaanhu
    vooni vilisyuka.”
  bba-bba: Mɑ Mɑɑtɑ u nɛɛ, ɡeemɑ, nɑ yɛ̃ mɑ u koo kpɑm se, ɡɔribu bɑ̀ n seemɔ sɑnɑm
    dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: Martha saith unto him, I know that he shall rise again in the resurrection
    at the last day.
  kgk-NT: —Ha'e voi. Aikwaa voi upéa. Jaikove jevy va'eha áry-py oikove jevy va'erã,
    he'i íxupe Marta.
  waj-waj: 'tuduu rikioo Mataava inna sai tunoo: Vaa na rikiaunoo. Fai suai nnaagiai
    gioonna kiaapu putuaiya kava diitaara suaivaki ivootama iya tasipama kava diitaanaravaivee,'
  cpy-cpy: 'Okantzi Marta: “Niyotzi naaka aritaki ipiriintee paata oweyaantyaawoni
    kitejeri ipiriintee-rika ikaatzi kamayiteen-tsiri.”'
  ekk-PKP: „Ma tean, et ta tõuseb surnuist üles viimsepäeva ülestõusmisel,“ vastas
    Marta.
  mpx-mpx: Mata i ba, “Ya atena te abwe ni lut al lan mowamowasena elana, sauga toto
    gamagalau gegewel nihi lut al.”
  wbp-wbp: Maartarla wangkaja, “Junga kujaju! Milya-pinyi karna kapu wankaru-jarri
    pina kaji walya nyampu lawa-jarrimi.”
  luo-luo: Maritha nodwoke niya, “Angʼeyo ni obiro chier kendo e ndalo chier, ma en
    chiengʼ giko piny.”
  nhe-NT: 'Huan Marta quiijto: ―Quena, nijmati moyolcuis sampa quema nochi mijcatzitzi
    moyolcuise ipan itlamiya tonali.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܡܵܪܬܵ‌ܐ: ”ܒܝܼܕܵܥܵܐ ܝܘܵܢ ܕܒܸܬ ܩܵܐܹܡ ܒܝܵܘܡܵܐ ܕܩܝܵܡܬܵ‌ܐ، ܒܝܵܘܡܵܐ
    ܐܚܵܪܵܝܵܐ.“'
  esk-NT: Martha-m nipliutigaa, “Kaŋiqsimagiga Ilaan aŋipchakkaugisił̣ha aqulliġmi
    uvlumi.”
  msb-msb: Nagsabat si Marta, “Aram ko po na mabubuhay gihapon siya sa adlaw san pagkabuhay
    gihapon san mga patay.”
  cpa-NT: 'Jøng² ca¹juúh² Marta: ―Ma²guiang³ báh³ jní² hi² hei¹ jmi²dsí² quiah¹²dsa
    na³ma²tǿ² ja³hiog¹ ca¹lah¹já¹ dsa² ma²ca¹dsan¹, na³ma²tǿ² ja³tiúh¹ jø² jmai³ quiah¹²
    jmøi¹guǿi¹ ―ca¹juúh²dsa.'
  dso-dso: ମାର୍‌ତା ଜିସୁକେ କଇଲା, “ସେ ସାରାସାରି ଦିନେ ଆରିତରେକ୍‌ ଉଟ୍‌ବା ବେଲାଇ ଉଟ୍‌ସି, ଏଟା
    ମୁଇ ଜାନି ।”
  meu-meu: Mareta eto, Dibagu dina gabena ai, tore-isi-lou dinana ai, ia na do baine
    tore isi lou.
  yva-NT: Marta mo raura mare, “Syo raen Lasarus kovakato arono munije ama akari.”
  dgc-dgc: Ey, “O,” kagi ni Marta, “tukoy ko a mabuhay siya ta pémuhay na Diyos ta
    tolay ta katapusan na mundua.”
  zpm-NT: 'Pquiab Mart, rëb Mart: ―Nliw, naṉpaa naa ible zrieeban me gaḻ dze ne laa
    guidzliu rii nitlo, zeeṉe grëse meṉgut, laa zho grieeban.'
  hix-NT: Noro yasanàmtoho harha uhutwehe, kekon hatà, noro. Amnye, Khoryenkomo wya
    anàmno ytxoho ro ho haxa nasanàmyan hamà, ryeheka, kekon hatà.
  sim-sim: Urik simu mbara, �He, kumak ma ol hahanda indiyok li usahakuna wolo er
    nga usahakwa ri.�
  npi-ULB: मार्थाले उहाँलाई भनिन्, “म जान्दछु, कि तिनी अन्त्यको दिनको पुनरुथानमा फेरि
    जीवित हुनेछन्” ।
  cgc-cgc: Ambal Marta, “Nlaman ko na kanen ya mabannaw naan ta katapusan na adlaw
    na bannawen ta Dyos mga patay.”
  tim-tim: Mataŋe hin magaŋep, “Manmâ hâmbâi sop humoân golâ akmâ agatbiap amâ nâŋgân.”
    dâep.
  yor-yor: Marta wí fún un pé, “Mo mọ̀ pé yóò jíǹde ní àjíǹde ìkẹyìn.”
  wos-wos: Wungi wandéka lé Marta wa, “Wuni xékélaki. Hiyandé atéfék du takwa ramétendaka
    hukétéfi nukwambu ramétandé.”
  emp-NTPO: 'Maʌ̃ne Martaba jarasia: –Mãẽ, mʌ̃a cawa b̶ʌa idjira jĩrũarebema ewarid̶e
    ʌ̃rẽbaida beud̶arã ʌ̃rẽbabʌdad̶e.–'
  eng-F35: Martha says to Him, “I know that he will rise again in the resurrection
    at the last day.”
  ind-ind: Dan Marta berkata kepada-Nya, “Saya tahu bahwa dia akan bangkit dan hidup
    lagi ketika semua orang dibangkitkan pada hari terakhir.”
  pes-OPCB: 'مارتا گفت: «بله، می‌دانم که در روز قیامت زنده خواهد شد.»'
  mpt-mpt: o baabanoa Ae ne tekein kebibe, mubiang amo bomanoa nakaia unangai kulila
    binabibi imin hana tlemib dimo esa imin hananamabebo gesoa
  ssx-ssx: Madama꞉ hombo peaaso alota꞉ Mo hande paelia꞉ natena꞉ Koda꞉ma꞉ ipiki paa
    mea tiaalo pa꞉la꞉ ekita꞉ hone witolome leekeme.
  mkl-mkl: Ŋɔi Mɑɑtɑ í ni, ntɔi, ǹ mɑ̀ iyi ɑjɔi ɑnkɑ̃ɑnyi iku ŋɑ ɑɑ jĩ hɑi si bɑlɛ.
    Nŋu mɔ ɑ́ jĩ ɑjɔ nŋu bɛ.
  gaq-gaq: ମାର୍ଥା ଉତର୍ ବିକେ “ଆତେନ୍‌ ତ ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ଜୁଗ୍‍ ଡାନେ ଦିନା ବାରି ମୁଇଂତର୍‍
    ମେଁ ତଃଡ଼ିଆଏ ।”
  gof-RNT: Martta iyaakko, “Wurssetha gallas I hayqoppe denddanayssa erays” yaagasu.
  unx-unx: ମାର୍ଥା ଇନିଃକେ କାଜିକିୟାଏ, “ଇନିଃ ଟୁଣ୍ଡୁ ଦିପିଲିରେ ଜୀଉବିନିରିଦ୍‍ରେୟାଃ ନେଡାରେ
    ଜୀଉବିରିଦାଃଏ, ଏନା ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Loko lokago, Matá láa loko lo amimó: Minoko gamena napaló Ómasímo vegená
    mukí lelémo otititó nene ezagi otitimóma neve loko gelenouve.'
  lcm-lcm: Na Marta kala antok ia ta, “Napo nas ta ka tapasuk pok si taun i tapasuk
    pok ang si akamusai i taun.”
  aer-aer: Kenhe Martha angkeke, “Yewe, the itelareme rarle itethe awethe irretyenhe
    arlte ingkernenge, nhenge ilweke-arle ingkirreke akeme-irretyenhenge.”
  qvc-NT: 'Chaymi Martaqa nirqan: —Arí, chaytaqam yach''ani: Wañuqkuna chay ultimu
    diyapi kawsamuptinmi, turisituyqa rin kawsamuq, nishpa.'
  tgl-ULB: Sinabi ni Marta sa kaniya, “Alam ko na muli siyang babangon sa muling pagkabuhay
    sa huling araw.”
  cbs-NT: 'januxun Martan yuikin: —Chanima jabiaskaki. Badi jawen jeneaitian mawabu
    Diosun yuda dasibi bestenwanxanaitian ana jiwexanai en unanaiin— ikaya'
  xtm-NTPP: 'Marta ma, jiña''a ña: ―‍Jâ jini sa ja ndateku de kivi jin ndateku ñayii
    ni ka ji''i ma, kovaa onde kivi ndi''i kivi ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Malita ngajanga, “Manyi mayoka mangobu ga kuyoka, lichoba lya kupela.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩiwo Marta pea: —Mee yʉ maji. Ca bii
    yairicarã cʉ̃ja ca cati tuari rʉmʉ, ca tʉjari rʉmʉ ca niiropʉ cati tuarucumi —cʉ̃re
    ĩiwo.'
  san-ORI: ମର୍ଥା ୱ୍ୟାହରତ୍ ଶେଷଦିୱସେ ସ ଉତ୍ଥାନସମଯେ ପ୍ରୋତ୍ଥାସ୍ୟତୀତି ଜାନେଽହଂ|
  huv-NT: 'Quiaj müm Marta tasaj nej: ―Naleaing teat, sajaw apmapac alinoic nüt wüx
    Teat Dios apmapacüüch meáwan mondeow ―aj nej.'
  otn-NT: 'Bi ''yɛ̱nna̱ Marta p''ʉya: ―A̱há̱, dí pa̱di̱ ngue nu̱''mø ra̱ pa rá̱ nzɛgui,
    ma̱høndi̱ bɛ̱nna̱te yø ánima.'
  nop-nop: Niŋguk kaŋ Matadibo yoguk, “Kougoŋ nai wapum foloŋ pilalaak u agaŋ nadilat.”
  obo-NT: Kahin Marta kandin to, “Oyya en, nokosaddoo a nod kovadnow sikandin init
    morin allow.”
  cak-ENT: 'Y ri Marta xbij chin ri Jesús: Ja'', yin vetaman que nc''astüj, roma tok
    napon ri ruq''uisbül k''ij, conojel c''a ri caminaki'' nyec''astüj, xbij rija''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤠᤷᤌᤠᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤥᤖᤥ ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤴᤏᤥ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱᤔᤴᤏᤥ
    ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤜᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān Marta: Jínī sá jā natecū dē quīvī jā natecū ndācá ndīyi jondē
    quīvī jīnu ñayīví.'
  san-TIB: མརྠཱ ཝྱཱཧརཏ྄ ཤེཥདིཝསེ ས ཨུཏྠཱནསམཡེ པྲོཏྠཱསྱཏཱིཏི ཛཱནེ྅ཧཾ།
  qve-NT: 'Chaymi Martaqa niran: —Arí, noqaqa yachanin, juicio p''unchaw chayamuqtin,
    llapan wañuqkuna, hinallataq hermanoypas kawsarimunantaqa, nispa.'
  pao-NT: Soo Martha yise ka Te Pabe'e mee netamma, “Aha, nu oo sopedakwatoo soo teepu
    saa'a atasoo manekwu, no'yoona mu tuipu tuusootabuekwu.”
  cbu-NT: '@see-verse:JHN.011.023'
  usa-usa: 'Máátaa timá ámikaiye: “kemá ítaraune. ánatai-yupaaraqa mi-túpáámá máqtemma
    aarawaamá keíto-iyana wemá itó-iniye.” téna Máátaa tiráiye.'
  soy-soy: 'Mɑritɑ uu rɛ: Nɛ nyulɛ rɛ u yɛ́ kɑm uu kɛyɑ́ɑ tɔrɔɔ kɛtúŋɛ́ kɛ pikpɔkpɔ
    ɑpi n yisinɛ yisi.'
  hui-hui: Ani layagola Madahanda ibuhondo lalu, E̱ hamaro bulene horo harangi ibu
    mo heya holebira manda bido, lene.
  amf-amf: Martaar “Dembhira dhaabhadhen macchin rooroaka kinin dhaabhenam dhesayda
    dhese” kina ko hamade.
  quc-NNT: 'Ri nan Marta xub''ij che ri Jesús: Je'', wetam chi käk''astaj na chkixol
    ri käminaqib'' pa ri k''isb''al q''ij, —xcha che.'
  dob-dob: Ga waine nina ꞌigwae, “O, yamwalamwalatoni ꞌaene maꞌetamo tuta ꞌana ꞌebe
    losalowa ꞌenaya mwawasega ꞌida toololimana.”
  wrs-wrs: Marta ophona, kava nonora, osva himba si henga phovav, nonam ovi pethai
    hoai evewolvram, nonamba Sesoava nambavrava.
  mca-mca: 'Qa ke'' Marta qa yeku''ƚ: —Ehe, tsikfe''lets in iƚa''x iye hatse'' qu''
    iƚiye''tax iye week pe'' hats naxtaxju'' qu'' namtaxets pa'' neƚuji'' qu'' hats
    ƚ''aka''the'' ye''ƚe hatse''.—'
  tzo-TZC: 'Ti Martae jech laj yal: ―Ta jnaꞌ ti ta xchaꞌcuxie. Pero jaꞌ to ti cꞌalal
    xchaꞌcuxiic ti animaetic ta slajebal cꞌacꞌale ―xi ti Martae.'
  mya-mya: မာ​သ​က ``နောက်​ဆုံး​သော​နေ့​၌​သူ​သေ​တို့ ထ​မြောက်​ကြ​သော​အ​ခါ သူ​သည်​အ​သက်
