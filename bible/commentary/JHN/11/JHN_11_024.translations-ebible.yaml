  hrv-hrv: 'A Marta mu odgovori: “Znam da će uskrsnuti o uskrsnuću, u posljednji dan.”'
  box-NT: 'Ó o Maate bía: «Ĩ zũ le ká le Dónbeenì wee vèení ɓa nì-hía ho
    dĩ́míɲá vé nɔ̀nzoǹ, ó o ò vèe.»'
  ote-NT: 'Nepʉ nura Marta bi ꞌñembabi: ―Dí pa̱di gue ma da nangui de rá du núꞌa̱
    ra pa de ra nga̱xhmai stí nanga gatho núꞌʉ maꞌra xa du.'
  wnu-wnu: 'Ende qamara Marta Yisas nob qamar: “Git eng ye imbigoum, qen sindomund
    end der bugemba.”'
  zam-NT: 'Mart ndxab loo Jesús: ―Aa, Tad, daa naneeque'' le'' ftanen ryo xban. Per
