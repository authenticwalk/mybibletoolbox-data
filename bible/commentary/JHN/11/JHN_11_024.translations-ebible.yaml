  mni-mni: "Maduda Martha-na khumlak-i, “Aroiba numit aduda mahak amuk hinggatkani\
    \ haibasi ei khangjei.”\x94"
  yad-NT: 'Su̱teda ji̱ta Mártabay variy: “Rañi datyama̱ sa̱day mi̱sa̱sumiy tamitya
    runda mi̱sa̱subedamu.”'
  mxb-NT: 'Dá ni̱ kaaa̱n xíꞌín ná: ―Sa̱ náꞌá vá yuꞌu̱ ña̱ nataki xi̱ tá ná kasandaá
