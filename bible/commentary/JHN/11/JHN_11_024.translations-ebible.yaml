  lid-lid: Mata anya, “Jo tanan, idah kameh iy amak ja na len hamon.”
  wim-wim: Nil puth Martha.an thaw Jesus.antan, “Eeꞌa, ngay kan ngaantam-ngeeyang
    nil mulaman ngul ekowa aak an-aniyangana aak inan kan-ngulan minchowa, than pam
    wanch mulan wuntana, anangan ek-ekayn ngulan mulamana.”
  zga-M: U Martha akhambola, nelumanyile ukhutu isisimokha isikhu ya mwisyo.”
  yom-yom: 'Malata wumvutudila : —Nzebi ti wela fuluka mu lumbu kitsuka, batu bu bela
