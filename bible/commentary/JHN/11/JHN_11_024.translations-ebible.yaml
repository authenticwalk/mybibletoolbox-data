    ―‍Cuatjin cachja na.'
  hto-hto: 'Iemo Marta daɨde: —Jɨɨ, cue onódɨcueza tɨ́idɨno cáadɨnona illɨ́ruimo,
    énɨe íiraɨruimo afémɨe meine cáaite, —daɨde.'
  por-BRBSL: 'Martha disse-lhe: “Eu sei que ele ressuscitará na ressurreição no último
    dia”.'
  ces-NKB: 'Marta mu řekla: “Vím, že vstane při vzkříšení v poslední den.”'
  cui-cui: 'Marta Jesús baraichi, jeye: —Aa, bara yaputan xua equeicha asʉ poponaena
