  yut-yut: Yaŋban Mata da iyɨgɨt, “Asi, mibɨ gɨldaron pɨdot pɨdot bɨsap madepmon don
    pɨdokdɨsak yaŋ nandɨsat.”
  grc-BYZ: λέγει αὐτῷ Μάρθα· οἶδα ὅτι ἀναστήσεται ἐν τῇ ἀναστάσει ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  cpc-NT: 'Okantzi Marta: “Niyotzi aritaki impiriintai paata iwiyaantapaatyaawoni
    kitiijyiri impiriintantaiyaari kamayitatsiri”.'
  nhg-NT: 'Marta otieyelfe: ―Naja necmate que yulebes cuöc innochtie yulebesque ipa
    inu sölúltimo tunale.'
  nya-nya: Marita anayankha kuti, “Ine ndikudziwa kuti adzauka pa kuukanso pa tsiku
    lomaliza.”
  ngu-NT: 'Marta oquijlij: ―Quemaj, nejhua nicmatzticaj ica ocsejpa yolihuis ijcuac
    yolihuisquej niman noquetztehuasquej on mimiquej ipan on sa ica nochi tonajli.'
  kup-kup: Pot mañahan Mata epat hah, “Ne hodad, tokat aliz metesik dari añarab mapori
    maot bal hakaz hahan hez-porah pi bal hapanez ok hameñ.”
  jid-jid: U Marta hla niwu, “Mi to ani ta shime chachu klekle.”
  wmw-wmw: 'Marta akinjibu: “Omi nukwijiwa kuwa iye afufuka hai pawaja kufufuka wanu
    suku ya mwinsho wa ulumwengu.”'
  gmv-GGM: Marttay qasse “wurisethan denththa wode izi denddanaysa ta errays” gadus.
  ssg-ssg: Ape Mata ukek, “Nga tioi ka i xahat alia taen hatesol seilon xahat alia,
    ti taun ti hinitiai lawe seilon.”
  zpo-NT: 'Mart nzhé: —Wliya, nela na, lee xaa ban stub mbizh kwaan roban re xaa ngut,
    mbizh gwluzhtlaka.'
  poy-poy: Marita kamwankula, “Nuvimana handa hawazyuki shipindi sha uzyukisiwu, mulishaka
    lya kupelera.”
  qwh-NT: 'Martanam nerqan: —Aumi, musyämi. Llapan wanushqacuna cawarimunan junaqcho
    turillä cawarimunanta —nir.'
  gaw-gaw: A amu Mata nug aum. “Ao da dooṯem, gogtak haenp̱a danab ah eḏun hip̱aidḵulag,
    haen amup̱a nug ele eḏua hip̱aidḵu,” awa aum.
  nca-nca: Ko Matako ŋande miraró, “No iŋoteno, naru weŋako ŋuno unipare khumaŋgurí
    qundo pitu ko otoqowaŋgo quno ŋuno enendo pitu ko otoqoweya.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Mart: ―Bi rad lagya̱ nu gyabañ ñi ornu gyabañ de añ ornu
    shuub dzi nu gyaꞌ lo gyishlombecy ii ―nañ.'
  mkj-mkj: Martha japoang Ih, “Ngoahi kidal pwa Ih pirin pwuroahng mourda in rehnin
    kadeikko.”
  zac-NT: 'Marta guniꞌi: ―Nanë́a de quë guëabrí guëbániꞌ iurë guëbani ra tëgulë stubi,
    lúltimë dzë.'
  kyg-kyg: ago afiꞌnovana ma mopamo hano hisiya afinaꞌmo halate he tigiye, huꞌna ago
    afiꞌnove, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: “Tigammuk un umungaḻ nu umungaḻ dadit losana natoy nu maudi’n aḻ-aḻgaw,”
    kanan Marta kan siya.
  cao-NT: —Jabija; toca xo tia. Jaroha ca barí tsi bësotëquëxëhi quiha, naa jatiroha
    cabo bësotëquëxëquë no —i Marta niquë.
  bbr-bbr: Marta nukas ätäi äiewon, “Io, is äpu, tawa roasiret erekapu ätäi siräiäiei
