    mɨbɨcy co miich xyquejxɨch ya naaxhuiñ.
  kqf-kqf: Tagu e sibe kauwem te tam sauga matabuna kalinagu kwa vaivaiye, bi bai
    e giuwemna ba niga lavedi sa moimoitona kedi nawamo te kalinagu sa vaiye bi sai
    sumaḡa te tam ba tagu kuna giukamaḡegu.”
  cpb-NT: Niyotzi ari pikantapiintatya pikemana. Iroowa nokantantari inkemantyaari
    jirikapaini atziri saikaintsiri jaka, iroowa inkemisantantyaari eerokatake otyaantakenari.”
  aon-aon: Eik yadukemesh um ihih nyak wosik nyemneke um agundok yenek beten yahwarenyum.
    Aria eik urkum morum eshudok sheyotu agundok iri, aria douk yakri namudok. Um
    yakri eshesh shutik enyudok mour douk eik ta ineken iri aria shunek bilip shukri
    eik douk nyak nyeshopoke aria douk yanaki.”
  hus-NT-2005: U choꞌób alwaꞌ abal Tatáꞌ echʼekʼi tin axtsal, por jechéꞌ tu ulal abal
    tin alwaꞌbíl ejtal jechéꞌ an atiklábtsik xi jéꞌ kʼwajat abal kin belaꞌtsik ke
