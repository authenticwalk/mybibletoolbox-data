  twi-ASANTE: Menim sɛ wotie me daa nyinaa, nanso ɛsiane nnipa a wɔwɔ ha enti na mereka
    yei sɛdeɛ ɛbɛyɛ a, wɔbɛgye adi sɛ wo na wosomaa me.”
  aoj-aoj: '@see-verse:JHN.011.041'
  cbv-cbv: Wã ʉʉ́bát pah ma joyátdih wã jéihna caá. Pánihna, weemdíh ma wahatjidih
    nit jʉmnit ĩ jéihyat pínah niijná, bʉʉ meemdíh páant wã niíj ʉʉ́bhna caá, Jesús
    ã niijíp jĩ.
  taw-taw: Yad nepin, yɨp pel nepan ak pen, mɨñɨl agnɨgebin ak, binɨb awl jak mɨdebal
    okol nad nokom yɨp agyokɨpan ak, nɨgtep gɨnɨgel agɨl agebin agak.
  jic-NT: Napj selé lovin pjoc' napj velé na jipj lal. La p'a pülücj qui'á jatja,
    ma salejepj niná. Nin mpes 'ücj jis la pjac tjevelé jipj lal. Mpes ca mponecj
    jipj nin tjejyam —nin tjevele Jesús.
  zap-NT: Che nan noo ne syemper rkagyedyag de xdiiz noo, per na noo we por yra ménree
    ne ndxin nee, chen ylaleedx men ne laa de wxaal noo.
  wer-wer: Ne niin ëwat. Ni kët poutë nem kimang ngönöt kat yawiaup. Ën om omën e
    taua eporöaan kön wiak pit nuuk ne wes nemëën waisan pöt kön wi kosang wasëpna
    pötaanök epël yeniak.”
  ipi-ipi: Ole dindi lo nambato loma eyo-kola, nimbato ale alene lo nambato nembo
    teyo tekeko, wandakali onga ateyai tupamane mangene mindi nambato puluwa okone
    andoto, nimbato namba ati kenga atala yuunga puu lee-kola, namba epea ya lo bilipi
    leakale nembo toto, nambato loma oko eyo lea.
  qul-NT: Yachani kan uyariwaskayquitapuni; ajinata niyqui caypi cachcaj runacunapaj
    allinninpaj, kan cachamuwaskayquita creenancupaj.
  ter-NT: Énjoa kéyeyikune kéminu, itea kó'inokeneye yûnzo kó'oyene vo'ókuke ra êno
    xâne yâyeke, maka akútiponune itúkeovo îti pahukónu nzímea yara kúveu mêum —koéne.
  bmr-NT: 'Jaarunofaño gaajacuuhi fahiijɨvaro uco uguubuhicanoco. Jaarunofaño jito
    miyamɨnaa iicamedi neehi; uco ɨɨjoho agalluuhinɨnoco imiyaaveguequi, nooboro sefano
    nuubo:'
  fuf-fuf: Min miɗo andi hiɗa jaabinande lan saa'i kala, kono ko sabu ɓee yimɓe dariiɓe
    ɗoo mi wowliri, fii yo ɓe gomɗin wonde ko an nulimmi.»
  bhl-bhl: 'Ne kilele kal kelite: Ku nem weng diwkuw diwkuw kilikabelew kate, ne ka
    biliw kawtiw biim dulum elo weng kale kaim dim bakakembi te. Ne ibolow fukunomeli:
    I kaneloki eisneng be kilele atemeko, ‘Fein ku nelo namdaselew kai!’, nangoliw
    kasike.”, angse kale.'
  ons-ons: Na detmaile, ge naso baŋem ketŋone more, naŋane meŋe meŋenne det okan maine,
    ŋo na don iwa ramaile, yemo yaup mida, ŋei ŋerep iwa okoramami, edo goŋo talenannom
    ketkole, naŋane yale detluke malipkaikei wane, eŋane rawe paki ramaile.”
  con-NTPO: Ñajan atesu gi Que ñama paña'jen'choma. Tsa'ma qquen gi Quene ñotsse afa'je
    cuintsu vani can'jensundeccu pañamba in'jañe Que ñama moen'chove.
  ghs-ghs: Ma nii qupi samane naho noo nookorai oke ana gesina. Oonihe nii ana dzoobiretake
    abi tupu mina qooro oorai nokoi poiqake moo nooka qupadzoma quba ana paata hiire.
  peg-peg: ଏନ୍‌ ଜେ ନିତ୍ରେ ନା ପାର୍ତାନା ୱେନ୍‍ଞ୍ଜି ମାନାୟା, ଇଦାଂ ଆନ୍‌ ପୁଚାଙ୍ଗ୍‌ନା; ମାତର୍‌
