    che'en Jesús.
  meq-meq: Na sər ha wu nakə na tsətsahiye naha fakaya aye na, ka tsəneŋeye na huya.
    Na tsik wene wene aye na, hərwi ndo neheye kanaŋ ka təv ga aye, tâ dzala ha maa
    sləra ga ahaya na, nəkar.»
  noa-H: Mua k'ap'ʌ chirʌmgui hajim, mua pʌchig jëeuwai pua mʌ hiek hʌ̈k'aajem. Pari
    magʌm hãba, hichiita t'umaam k'ʌʌn jʌ̃g daar mua t'et mag hʌ̈u hajim ha chirʌmgui
    hajim, t'umaam k'ʌʌnag chadcha pʌchdëuta mʌ pʌ̈ijim ha k'ap hamk'ĩir.
  alp-NT: Au rekware Ara lene naKue rame. Po Au beteke meije ete tamata rebe esi kele
    ete meije leke esi rekwa be Amate Ale pine Aulake Au lomei nusa meije.”
  san-VEL: tva.m satata.m "s.r.no.si tadapyaha.m jaanaami, kintu tva.m maa.m yat prairayastad
    yathaasmin sthaane sthitaa lokaa vi"svasanti tadartham ida.m vaakya.m vadaami|
  kbq-kbq: Nagra antahi'noe, hakare zupa keni'a nentahine, hianagi kema nehuana ama
    oti'za mani'naza vaheku hu'na Nagra nehue. Kagra hunantanke'na e'noe hu'za zamagra
    zamentinti hanagu nehue.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo aca sempre s̈condbétseyeunanama; ats̈e chca tcbonjauyana,
    muents̈e montsemna ents̈angbe ts̈abiama, chca, aca ats̈e s̈cojichmoma, chënga
    chamotsos̈buáchema ca.”
  ron-LSB: Știu că întotdeauna mă asculți, dar, din cauza mulțimii care stătea în
    jur, am spus aceasta, ca să creadă că tu m-ai trimis.”
  pon-pon: A i aja, me komui kin mani ia anjau karoj, a pweki pokon o, me u jili,
    I indaki mepukat, pwe irail en pojon, me komui, me kadar ia do.
  nhe-BL: Nijmati nochipa tinechtlacaquilía, pero nimitzcamahuía ama tlamiyacapa para
    nochi tlen nechyahualojtoque nica huelis nechneltocase para tinechtitlantoc ipan
    ni tlaltepactli.
  sps-sps: Nyo nat you Tsumanyi te natiny nongoiny fatatabin Varonyo sai te tsue iny
    Ronyo na ka to, tana saa to tana vainy a kinai tsun tovei ma nai faaman ari Tsumanyi
    to te jiat Vaminyo.”
  wnc-wnc: Gata natane tumuk wama asinggan nataayak ngangu atnataat. Ngana na aminu
    ayuaingga nae natake gata nanitewi apbum ngang natapa siakan siwikge natake nata
    wamu waaknga yanggat,” ngang yakut.
  bus-bus: Má dↄ̃ kɛ̀ nɛɛ̀gↄ̃ ma yã maa gurↄ píngi, mↄde má ò lɛ parii kɛ̀ aↄ̃ↄ kú
    kɛ̀nↄ yãnzimɛ, lɛ aↄ̃ e wà sí kɛ̀ ḿbe n ma zĩ.
  gub-BL: Tuweharupi erenu heze'eg. Ko ma'e amume'u putar newe ihe kury, ta'e hepurenu
    kar wer ko ze'eg rehe teko wanupe ihe xe. A'e rupi uzeruzar putar nerehe wà nehe.
    Uzeruzar putar hemur kar arer romo nereko haw rehe wà nehe.
  imo-imo: Nuni nanga ungumu waliwalima pino, nuni pino mele pio nalo imbo ya i angiltimelemani
    na nuni mundurunu iyemu ningo pilengei nimbo nani nundo nio unguma piliniomunga
    paa tereno nio,” nimu.
  boj-boj: E qalieonum, ni gaigai ijo pail queqnum. Ariya tamo uŋgasari ijo areq endi
    tigelejunub qaji naŋgi e qa naŋgo areqalo siŋgilatqajqa deqa e ni pailmonum. Yim
    naŋgi qalieqab, ni na e qariŋbonam bem.”
  eng-DRA: And I knew that thou hearest me always; but because of the people who stand
    about have I said it, that they may believe that thou hast sent me.
  knf-knf: Dme kë ŋnuur bŧi iji kŧiinkën, kë nşë ţiini haŋ pa bañaaŋ banfooynuŋ bahil
    bafiyaar kë iwi iyilnuŋ. »
  san-KHM: ត្វំ សតតំ ឝ្ឫណោឞិ តទប្យហំ ជានាមិ, កិន្តុ ត្វំ មាំ យត៑ ប្រៃរយស្តទ៑ យថាស្មិន៑
    ស្ថានេ ស្ថិតា លោកា វិឝ្វសន្តិ តទត៌្ហម៑ ឥទំ វាក្យំ វទាមិ។
  arn-NT: Iñche kimnien rumel tami allkütukefiel, welu feypieyu tañi küme nor duamam
    tüfachi pu che mülelu tüfa mew femngechi ñi feyentuael engün eymi tami werküfiel.
  zas-NT: Naj ragbeechaaw guial zianczi rucaagdiajguil ni rnin. Per rnin zian por
    ree bén rigaꞌ guie, din chililadx reeman guial lüj guxhaal naj.
  ken-NT: Ndɨ́ŋɨ́ bɛ́ ɔ̌ghok mɛ mpoknkɛm, kɛ ndɛm ɛnyɨŋ ɛnɛ chí ɛ̌ti bo abhɛn bachi
    fá téé bɛ́ mánkwáy mɛnoko bɛ wɔ kɛ ɔ́tó mɛ fá amɨk.”
