verse: JHN.011.042
translations:
  kpx-kpx: Di hilokage a vani bahata di hoto evima. Isito ata kobiau kove uale kemoike
    di hoto ko loui isivialeike abu ke evisi hilokage a di hanavonu.”
  okv-H: Eto namo avoembo ae rate embomeni ei mihera avo inena na ikae puvua avo ano
    kito ke be ara erena,” ainge eto
  tbo-tbo: Tau tunawau houga magomagouna a hanapugeya u lupali u nonoli, ma geka hougana
    lawa hi towotowolo wiiwileu ubeihi a laupali ipa hina witumaganem tam u himiliu
    po a nei.’
  mal-C: അങ്ങ് എപ്പോഴും എന്റെ അപേക്ഷ കേൾക്കുന്നെന്ന് എനിക്കറിയാം. എങ്കിലും അവിടന്നാണ്
    എന്നെ അയച്ചിരിക്കുന്നതെന്ന് ഈ നിൽക്കുന്ന ജനം വിശ്വസിക്കേണ്ടതിന് ഇവർ നിമിത്തം എല്ലാവരും
    കേൾക്കെ ഞാനിതു പറയുന്നു.”
  grc-SR: Ἐγὼ δὲ ᾔδειν ὅτι πάντοτέ μου ἀκούεις· ἀλλὰ διὰ τὸν ὄχλον τὸν περιεστῶτα
    εἶπον, ἵνα πιστεύσωσιν ὅτι σύ με ἀπέστειλας.
  bgc-bgc: अर मन्नै बेरा था के तू सारी हाण मेरी सुणै सै, पर जो भीड़ आसै-पासै खड़ी
    सै, उनकै बाबत मन्नै कह्या, ताके वे बिश्वास करै, के तन्नै मेरैताहीं भेज्या सै।”
  khz-khz: Au ripaku, goi na vanagivanagi okamonagikuna. Na evetaina avaikilamuna
    kwalana etaunilimalima geruga-tagona enai pakurai. Pe ira na pia vega-taunataunaa,
    au goi na otugukuto.”
  deu-TKW: 'Ich wußte wohl, daß du mich allezeit erhörst; aber es ist mir um das Volk,
    das da herumsteht: damit sie glauben, daß du mich gesandt hast.'
  zsr-NT: Nedaꞌ nözdaꞌ ryö́ntecznuꞌ nedaꞌ, san ruꞌa didzaꞌ ni quië luzíꞌ xbey bunách
    zian ni len laꞌyejlëꞌ Liꞌ naꞌ nasöluꞌu nedaꞌ.
  lin-lin: Nayebaki ete oyokaka Ngai tango nyonso ; kasi soki nalobi bongo, ezali
    mpo ete bato oyo bazali zingazinga na Ngai bandima ete Yo nde otindaki Ngai. »
  hns-NT: Ham djaaniela kie toe hardam hamaar praatna soene hai. Aur aalam khaatien
    ham ab ie baat boliela djeme oesab bieswaas kare kie toe hamme pathaile hai.”
  noa-E: Mua khaphʉ chirʉmgui ajim, mua pʉchig jëeuwai pua mʉ iek ʉ̈khaajem. Pari
    magʉm ãba, ichiita thumaam khʉʉn jʉ̈g daar mua thet mag ʉ̈u ajim a chirʉmgui ajim,
    thumaam khʉʉnag chadcha pʉchdëuta mʉ pʉ̈ijim a khap amkhĩir.
  eng-EMTV: And I knew that You always hear Me, but because of the people standing
    around I said this, so that they may believe that You sent Me.”
  mib-NT: Te jíní na jéē niní sáha ní jéē jicán na. Te jeē váha ñayuu cáhīin yáha
    cúu jeē súcuan cáhán na, návāha na cándíje i jeē maá ní ni tají sáña.
  lif-NT2: खे़ने़ॽग सदादिङ् आबेलिःन् के़घे़प्‍सुॽ के़लॽबा इङ्‌गाॽ निःसुङ्‌लो, कर इङ्‌गाॽ
    कप्‍मो आघिरि के़ये़प्‍पा मनाहाॽरे़ खे़ने़ॽ याप्‍मि के़बाङ्‌घे़बा पाःन्‍निन् नसाःन्
    मे़जोगुर फाॽआङ् कन् पाःन्‍निन् पाःत्तुङ्‌बारो॥”
  xnj-xnj: Nimanyili kuvya ukuniyuwana magono goha. Nambu nijovili genaga ndava ya
    vandu vevavi apa vasadikayi kuvya veve ndi mweunitumili.”
  mmx-mmx: Aklen i do amisik ung tonga ia, ketla a tong i na xusu na limixin dina
    nunu do uga riki ia.”
  cbr-NT: '''Ën cana ''unanin, min camina camabi nëtën ''ën cacëxun cuatin. ''Aínbi
    cana min camina ''ë asérabi xuacën quixuan ënë unicaman ''unánun, ësaquin mi cain.'
  tee-NT: Ju quit'in icc'atsai ni akts'iya quink'asmatnich. Para va ixlaca'atalh'an
    ju ixtalhavat lapanacni ju ani tavilanalh icsq'uiniyanch chunch ni laich catalaca'iya'
    ni uxint'i ju q'uimac'at'ant'a ju ani lacamunutpa'.
  eng-LSV: and I knew that You always hear Me, but because of the multitude that is
    standing by, I said [it], that they may believe that You sent Me.”
  cak-NT: Ren weta'n chi can siempre yinac'oxaj. Pero ronojel re', can nin-ij coma
    ri winak ri quimolon-pe-qui' wiq'uin cami, chi tiquinimaj chi can ja ret ri xatako-pe
    wichi chech-ulef.
  pah-NT: Nde ji rendu katu tuhẽ jipi. Emo ji a'e poa nde ve avove'g̃a ndovaki togwerovia
    ti g̃a neremimbuhuragwera ji rehe, ei ga Tupana'ga pe.
  sja-NT: K'awa bɨ mɨa iidipari chaa pɨa ũripari. Mamĩda na pedee jararu na eperãarãpa
    ũridamerã mãik'aapa ijãadamerã pɨa mɨ pëiji.
  xed-xed: 'Nda sna yu kazlay: Ta gɗagɗa ka ta zlghiɗiftawa ɗa kəʼa. Nziya nza tsi
    ná, ŋa na mnduha ta wiɗifta na ta mna yu, kada zlghafta həŋ,» kaʼa.'
  glk-glk: من دأنستیم کی همیشه مره ایشنَوی. امّا اَنه کسأنی وستی بوگفتم کی در اَیه
    ایسه‌ییدی، تا ایمأن بأورید کی تو مره اوسه کودی.»
  mks-NT: Va̱tí mé a̱ nda̱a̱ cánda̱a̱ va̱ha ini i̱ ña̱ níí tiempo xíni̱ jo̱ho ndó
    nu̱ cáha̱n i̱ xi̱hi̱n ndo̱. Joo cáha̱n i̱ ña̱ yóho sa̱há ña̱ ná cuni jo̱ho ña̱yivi
    ndúu xi̱hín i̱ yóho já ná candúsa na ña̱ mé ndó na̱chindahá ndó ye̱he̱ va̱xi i̱
    ñuyíví yóho —na̱cachi Jesús ndíquia̱hva ndixa̱hvi nu̱ Ndióxi̱.
  gfk-S: Iou nunure ter be u la tartaram iou, iesene iou tange kakarek uta di karek
    ra matanabar, be di nage nurnur be u ga tule iou.”
  bmu-bmu: Gi nalö dop köulukni mörakzani, mötzalmö, göŋön melaim niŋginöŋga gölmenöŋ
    erali, ambazip kambu liliköm niŋgiba ki kinjei, yeŋön mi möta möt narimegöra aka
    keu ki jizal.”
  dgz-dgz: Ne asiginap ge pot pot nona anuianawa, go manega waiangina, iwa waenapan
    mapa yoniwanumune kakaewa muga menan, amba ge ne watu enanegeana anu tumat tanegepen.”
  eng-GNV: I knowe that thou hearest me alwayes, but because of the people that stand
    by, I said it, that they may beleeue, that thou hast sent me.
  zaa-NT: hua yú bá' qui'ni siempre ni rudà naga' cuią'lu' quia'; pero nia' nui para
    qui'ni ca enne' ỹétse'ní tsè'e ìta'lùba nì nna ilá'ni cą nna tsíalatsi' quį qui'ni
    cuią'bálu' guthel·la' cuią'lu' inte'.
  eng-WEBSTER: 'And I knew that thou hearest me always: but because of the people
    who stand by, I said it , that they may believe that thou hast sent me.'
  guh-guh: Yapëtaniji cajena tanenamuxunaevetabiabijavamë. Itsiata icatsia cavajëtatsi
    mapamonaeje ayaibitsaëtoxaneto pejumecovënëtsinexa taneitorobinëcuenemëtsica,
    jai Jesús Diosojavabelia.
  bon-bon: Cane umle gäne, egä maane iyeta padare cabu cebine nätecijanute, yepä cane
    ai mene biname bime name pi jiicenine piba teepi ätrungame, egä maane te cebine
    itu nätyepujite.”
  nhw-BL: Nijmati nochipa techtlacaquilía, pero nimitzcamanalhuía ama tlamiyacapa
    para nochi catli nechyahualojtoque nica huelis nechneltocase para techtitlantoc
    ipan ni tlaltipactli.
  swh-ONEN: Ninajua ya kuwa wewe hunisikia siku zote, lakini nimesema haya kwa ajili
    ya umati huu uliosimama hapa, ili wapate kuamini ya kuwa wewe umenituma.”
  wbi-wbi: Nikagwile kuuti ghukumulika ifighono fyoni, neke nijova isi vwimila ilipugha
    lya vaanhu ava, neke viyike kuuti uve veeve usung'hile.”
  bba-bba: Nɑ yɛ̃ mɑ ɑ rɑ nɛn ɡɑri nɔ bɑɑdommɑ, ɑdɑmɑ nɑ yeni ɡerumɔwɑ tɔn benin sɔ̃
    be bɑ yɔ̃ mi, kpɑ bu kɑ nɑɑnɛ doke mɑ wunɑ ɑ mɑn ɡɔrimɑ.
  eng-KJVCPB: 'And I knew that thou hearest me always: but because of the people which
    stand by I said it, that they may believe that thou hast sent me.'
  kgk-NT: —Xe rendu meme va'e nde. Aikwaa. Upéa ha'e-ma a-py ijaty va'e ohendu hagwã,
    he'i hagwã xe-rehe, “Nhandejáry remimbou nipo ra'e ha'e” he'i hagwã xe-rehe, he'i
    Nhandejáry-pe oração apo-vy.
  waj-waj: Vaa na rikiaunoo. A mmuakiaa suai ni kuaivaa rikiaannavai. Aa na tinara
    kua aavaa hama niniiyara tinaravai. Gioonna kiaapu aavaki diaiya a ni titoovaara
    kutaavaivee kiateeraivaara na tinaravaivee,
  cpy-cpy: Niyotzi ari pikanta-piintatyaa pikemana. Rootaki nokantan-tzimiri ikemantyaari
    atziri-paeni ikaatzi piyoteen-chari jaka, rootaki ikemijantanteemiri eeroka otyaanta-kinari.”
  ekk-PKP: Ma tean, et sa kuuled mind alati. Ütlen seda siin seisva rahva pärast,
    et nad usuksid, et sina läkitasid mu.“
  mpx-mpx: Ya atena sauga gegewena no awanun u hago, yaa ya ba ola o gamagalau bolo
    hi taltalmilil ya kaiweliya, inoke nihi abulilek te owa u patunau.”
  wbp-wbp: Kuja karnangku ngajulu wangkami, purda-nyanyi kanpaju. Kilji karnangku
    wangkami yungujulu yapangku purda-nyanyi nyuntu-kurra wangkanja-kurra yungulu
    milya-pinyi nyuntulurlunpaju yilyajarni nyampu-kurraju.”
  luo-luo: Angʼeyo bende ni isebedo kiwinja ndalo duto, to asewacho wechegi mondo
    joma ochungʼ ka oyud konyruok, kendo mondo giyie nine iora adier.”
  nhe-NT: Nijmati nochipa tinechtlacaquilía, pero nimitzcamahuía ama tlamiyacapa para
    nochi tlen nechyahualojtoque nica huelis nechneltocase para tinechtitlantoc ipan
    ni tlaltepactli.
  aii-aii: ”ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܕܒܟܠܔ ܥܕܵܢܵܐ ܟܹܐ ܫܵܡܥܹܬ ܠܝܼ. ܐܝܼܢܵܐ ܒܘܼܬ ܐܵܗܵܐ ܟܸܢܫܵܐ
    ܕܟܸܠܝܵܐ ܝܠܹܗ ܠܲܐܟ݂ܵܐ ܐܡܝܼܪܝܼ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗܲܡܸܢܝܼ ܕܐܲܢ݇ܬ ܫܘܼܕܸܪܘܼܟ݂ ܐܸܠܝܼ.“
  esk-NT: Iḷisimaruŋa ataramik naalaġnigikma. Taamna nipliutigigiga piqutigiplugich
    makua iñuich qichaqtuat uvani ukpiqsritquplugich tuyuqałłapkun uvamnik.”
  msb-msb: Aram ko na pirme mo ako ginapamatian pero ginasabi ko ini agod magtuod
    an mga tawo na adi sa patalibod na sinugo mo ako.”
  cpa-NT: Ma²guiang³ báh³ jní² hi² nøngh²hning ca¹lah¹jǿ¹ jǿg³ juǿi²jni hning². Cónh¹jøng²
    ma²na²juúh¹jni lah¹jøng², mi³jøng² hé² dsa² tiogh³ ja³la² jǿg³ hi² lanh¹² hning²
    dsa² ca¹tsei¹ jní² ―ca¹juúh²dsa.
  dso-dso: ତମେ ଜେଡେବେଲେ ମିସା ମର୍‌ ପାର୍‌ତନା ସୁନ୍‌ସା, ଏଟା ମୁଇ ଜାନି, ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ଏ ଚାରିବେଡ୍‌ତି ଟିଆଅଇ ଆଚତ୍‌, ସେମନ୍‌ ଜେନ୍ତିକି ତମେଆକା ମକେ ପାଟାଇଆଚାସ୍‌ ବଲି ବିସ୍‌ବାସ୍‌
    କର୍‌ବାଇ, ଏଟାର୍‌ ପାଇ ମୁଇ ଏନ୍ତିବଲି କଇଲି ।”
  meu-meu: Lau na dibagu oi na nega idoidiai o hakala henigumu; ḡau tamona, ini hutuma
    e ginigu heḡeḡemu daidiai unu na gwau toma, bae abia dae oi ese o siaigu helaoreana.
  yva-NT: Syo raen anakotaro rui Syo ranajoeve mamo Injae nyo raraniv. Weramu vatano
    wanui rave soamo usayai inakijaniri, weti Syo sya sambaya so raura indamu wo ranaun
    ti wanave ware Injayo Amisy winyo inatutir.”
  dgc-dgc: Tukoy ko, Améng, a palagiék mo a bébaten. Pero ménalanginék diko ta medegsén
    nadid alang-alang di tolayae, monda maniwala side a siko i nagpaangea se diyakén
    ta munduae.”
  zpm-NT: Naṉ naa tibaque rquiaadiag luu miṉe rnee naa, per laa naa rzeta niina, zeeṉa
    grëse miech ne ndxie nu gliladz zho gaṉle ne nli luu pxeeḻ naa.
  hix-NT: Ronytxanye me roro oyehtxoho rma uhutwano. Uro menytxan hamà, àkano rma,
    moxamo wya enytxatxho me, àwyanye onànyaketxhàr me ronytxoho me, àwyanye noro
    moson hamà katxho me, kekon hatà, Khoryenkomo wya.
  sim-sim: Mir mashi anhin ermba ermbak misinda mira. Hako mashi kas a mbawa kaso
    ma tol torok siwa li heyekmbaha amu mbanduwa. Unak li heyehe li mba, �Ome sira.
    Ma roto Avui Wasilaka mbashirik tari toria.� �
  npi-ULB: म जान्दथेँ, तपाईंले मेरो बिन्ती सधैँ सुन्‍नुहुन्छ, तर मेरो वरिपरि उभिरहेका
    यो भिडको कारण मैले यो भनेँ, ताकि तपाईंले मलाई पठाउनुभएको छ भन्‍ने तिनीहरूले विश्‍वास
    गर्न सकून् ।”
  cgc-cgc: Nlaman ko man na pirmi ka gamati ki yaken, piro iling tan ambal ko aged
    mapati mga ittaw di na kaon gapadala ki yaken.”
  tim-tim: Akto ulit giŋdere ainâk dowâk nâŋgâmat aregât nâŋgâre âlepŋe aktâp. Dâ
    nâ luâk âmbâle yân yu kinmâ ariâi irekŋe gâŋe huŋgun niŋmenâ geân aregât biwiyeŋande
    nâŋgâm heŋgemgoŋetgât hain makgiŋdân.” dâep.
  yor-yor: Èmi sì ti mọ̀ pé, ìwọ a máa gbọ́ ti èmi nígbà gbogbo, ṣùgbọ́n nítorí ìjọ
    ènìyàn tí ó dúró yìí ni mo ṣe wí i, kí wọn ba à lè gbàgbọ́ pé ìwọ ni ó rán mi.”
  wos-wos: Wuni xékélaki. Atéfék nukwambu méni wuna hundi xékémékandé. Ambu tékwa
    du takwaka sarékéta wuni méniré we. Di ménika wawuka hundi xékéta watandi, ‘God
    wandéka dé Jisas gaya. Wu mwi hundi dé.’ Wungi wandate wuni mawuli ye.”
  emp-NTPO: Mʌ̃a cawa b̶ʌa bʌa mʌ̃ bed̶eara ũrĩ b̶abarida, baribʌrʌ mʌ̃a maʌ̃gʌra
    jarasia naʌ̃gʌrã ẽberãrãba cawad̶amãrẽã bʌabʌrʌ mʌ̃ra diabuesida.–
  eng-F35: I know that You always hear me, but I spoke for the sake of the crowd standing
    around, so that they may believe that You sent me.”
  ind-ind: Aku tahu bahwa Engkau selalu mendengarkan Aku. Tetapi Aku berkata seperti
    itu karena orang banyak yang berkumpul di sini sedang mendengar doa-Ku, dan Aku
    ingin supaya mereka percaya bahwa Engkaulah yang mengutus Aku.”
  pes-OPCB: البته همیشه دعایم را می‌شنوی ولی این را به خاطر مردمی که اینجا هستند گفتم،
    تا ایمان آورند که تو مرا فرستاده‌ای.»
  mpt-mpt: Ne tekein kebibe, kobo ne wengo amitie wentene binabeb otane ne memalo
    baania Kobo klayam naneba ne wengo wentutnenebobo gei ole o mitmakamo inaminobe.
    Nakaia unangai ele blib eli keb titilo wateniba bainobo geniba kebta ne nemaneba
    tlibiobo geine genita weng olo baabkeiobo ge baabanea
  ssx-ssx: Nakana꞉ma꞉ I̱ma꞉ aloeki opu hale ekita꞉ handolopate pa do haleme wanda꞉halima꞉
    nakana꞉ma꞉ I̱ tapaaleeki handa꞉ hone tulaena꞉yeke neke pa꞉ta꞉ do pi alome leekeme.
  mkl-mkl: Amu tɑkɑm ǹ mɑ̀ iyi wɑɑti kɑ̃mɑ fei ì yɑ mɑɑ ɡbɔ idem, ɑmmɑ ǹ fɔ bɛɛbɛi
    nɑ inɛ ŋɑ iyi ɑ̀ wɑɑ leekĩ ihɛ̃ ku bɑ ɑ dɑsi nɑɑnɛ iyi ɑwɔi ì bɛm wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେଃକେ ନାଁ କାଲାଆଃ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁ ନାମ୍ୟାକେ । ମାତର୍‌ ନାଁ
    ଜେ ଆନେଙ୍ଗ୍‌କେ ବେନାବକ୍ନେ ଆକ୍‌ଅରିଆ ମେଁଇଂନେ ସତ୍ ଡିଙ୍ଗ୍‌ନେସା ନେଙ୍ଗ୍ ଆକେନ୍ ଡିଙ୍ଗ୍ ଣ୍ତିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Ne ubba wode tana si7eyssa taani erays. Shin hayssan eqqida asay neeni
    tana kiittidayssa ammanana mela taani entta gisho hayssa gays” yaagis.
  unx-unx: ଆମ୍‌ ଆଇଁୟାଃ ବିନ୍ତି ସବେନ୍‌ଇମ୍‌ତା ଆୟୁମାଃମ୍‌, ଏନା ଆଇଙ୍ଗ୍‌ ସାରିୟାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ
    ନେ ଚାରିୟସାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଦିୟାଁମ୍‌ ମେନ୍ତେ ବିଶ୍ୱାସେ
