    ã apumunh kaxyw. Anẽ.
  ctp-NT: Nchga tsan jlyo tiǎnꞌ chaꞌ nnaan nchga chaꞌ nu nchkwiǐnꞌ loꞌoo; kanꞌ chaꞌ
    chkwiǐnꞌ loꞌoo ni, chaꞌ ꞌin nten nu ndiꞌin re, chaꞌ ka tsaa ñaꞌan tiꞌ neꞌ ꞌñaǎn
    chaꞌ nu chañi chaꞌ wa msuꞌwaa ꞌñaǎn ndijyaǎn lo chalyuu re.
  bre-BRG: Gouzout a raen e selaouez ac'hanon atav, met e lavaret em eus abalamour
    d'ar bobl-mañ a zo en-dro din, evit ma kredo ec'h eus va degaset.
  opm-opm: Go nohe meng oh dipwi amrapatmur dahapat orhor mama ihir Han moh Got orhe
    darhetip han ma hapat ha dahatingwe rim mameng moh napormur pongop.
  bvr-bvr: Ngaypa marn․gi nggula nginyipa ny-jaliyarra apula ny-yorkiya, wurra gun-narda
    ngu-wena ngardawa aburr-guna aburr-jinyjarra birripa barra minypa marn․gi aburr-ni
    minypa nginyipa nguna-jerrmarra.”
  wal-wal: Neeni ubba wode siyiyoogaa taani erais; shin hagan yuuyi aadhdhidi eqqida
    asai neeni tana kiittidoogaa ammanana mala, hagaa taani eta gishshau gais” yaagiis.
  zad-NT: Ṉezid' toshiizi chzenago' c̱ha', per chṉia' li' kwenc̱he shajḻe' beṉ'ki
    lle' ni nan lin' bseḻoo nad'.
  kmg-kmg: Go nunumu-nane dameŋ sâc manaekic i manakopac. No mâc ŋic ši doma raŋgopieŋ
    jaŋe goki sorecnutec wahapo i maŋjeŋiczi mana šakieniŋte dâŋ iŋuc gazakopac.”
  aso-aso: Gaza gamene gamene gele nemaaꞌ naineꞌ nene naza ha gele nouha eveneꞌ mene
    nizaniꞌ nete neniꞌ nene geiꞌ nimiselane li gili eleꞌvoleꞌ ilizave losa engikumuꞌ
    nene mene gamazi nene noluve.
  uli-uli: Ngang igula le pangal yad ngo homa talenga yaloy, ngo ikapta mele bo fael
    mala rechoka re ppaoy iga rebe chepar le gel mele ho fangdoh ngang.”
  nin-NT: Ingga hi du ùwà di wo ingga ttuttumi. Ingga ko da ure unggo ku, wre ku anishirr
    angga ba bu hi na kpanye di ùwà nggo tu ingga.”
  tgk-tgk: Ман медонистам, ки Ту ҳамеша дуои Маро мешунавӣ, вале инро ба хотири мардуме,
    ки дар ин ҷо истодаанд, гуфтам, то онҳо имон оваранд, ки Маро Ту фиристодаӣ!»
  acu-NT: 'Wi seamka tuke anturtu weame tusan nekajai. Turayatnak aints juni iruntrar
    wajainausha wína pachitsar: Nekasampi Yus akupkamuita turutiarat tusan tajame,
    —Jesús timiayi.'
  cak-WNT: Riyin wetaman chi can yinawac'axaj wi pe. Y ronojel c'a re', nbij cuma
    re winek re quimolon pe qui' wuq'ui wacami, riche (rixin) chi tiquinimaj chi can
    yit c'a riyit ri xatako pe wuche (wixin) chuwech re ruwach'ulef.
  ebk-ebk: Ammok ay kanayonak ay chungrun kan he-a, ngem kanak na kiapú as nan nauycha
    tataku hena ta afurotuncha ay he-a nan nangifiaor kan ha-un.”
  spa-PDDPT: Yo sé que siempre me escuchas, pero lo dije por causa de la multitud
    que está alrededor, para que crean que Tú me enviaste.
  ruf-ruf: Nomanya ghamatsuwa ghose kwonihulika, lekeni nolonga pfino kwaajili ya
    iwanu iwemile hano, ili watoghole ghweghwe kunituma.”
  gun-gun: Xee ma aikuaa ae xeayvua rendu riaea. Ha'e rami avi nami xeayvu heta va'e
    kuery oikuaa aguã ndee ae xembouague — he'i.
  agu-BL: Na elnak intxum tetz yi ilenin na el xtxumu' te yi e'chk takle'n yi na intxum.
    Poro yi jalcu'n na chinjilon teru' tan tak'one'n ba'n scyetz yi e' wunake'j. Na
    yi wajbil i'tz, yil cyocsaj yi ilu' nchinchakon tzaj.
  isn-isn: Aza ningile kina wintegeelya nkua yihi, kuiti ingi ku nsoko a milundo nuimikile
    ku mpilimikiilya kina ndigitilye aya, iti kina alije kuhuiila kina uewe undagiiye.”
  eng-PEV: I know that you always listen to me, but I say these words out loud, so
    that these people will believe that you sent me here.”
  ilo-ULB: Ammok a kanayonnak a dengdenggen, ngem gapu kadagitoy adu a tattao nga
    agtaktakder iti aglikmutko nga kinunak daytoy, tapno mamatida koma nga imbaonnak.”
  pir-NT: Yʉhʉre mʉhʉ decoripe tʉhoducure. Tire masiaja. Sa masiepegʉta yʉhʉ mʉhʉ
    ohorigʉ yʉhʉ ijigʉ̃ ohõre ducuyequina tiquina masiatire mʉhʉre sa niaja. Tire
    “Potota ijire”, tiquina nino quehnoano sa nigʉ niaja, nidi Jesu tiquiro Pacʉrore.
  anv-NT: Nkaá nnó wɔ ɔwuú mmyɛmenɛne ya yɛ́ndégébé. Yɛ́mbɔ, njɔɔ́ mbɔ gétúgé
    bɔɔ́ abi álú fa, nnó ɛbwɔ́ ákamé nnó wɔ ne ɔtɔme me.”
  sab-NT: '@see-verse:JHN.011.041'
  tmd-tmd: Nɨ nagö yad nugumön nɨ öim nugulö aku mödö nugula. Makwam mönö yadmɨdɨl
    kɨ, nöbö mö yörɨk öbɨl gɨ mɨdöi pik, nagör nɨ agal abman höm aku nugw pɨŋ, me
    rön, yadmɨdlö,” röŋa.
  acr-NNT: Riꞌin wetaꞌam lik xaqi kinta la, pero kambꞌiꞌij kꞌu waꞌ kuma wuꞌkꞌiyal
    tikawex e kꞌo wara, chaꞌ rike kakikojo lal taqayom lo we —xchaꞌ.
  kpg-kpg: Au e iloo bolo Goe e hagalongo mai i nia madagoaa huogodoo, gei Au ne helekai
    beenei bolo gi hagadonu digau aanei, bolo ma Kooe dela ne hagau mai Au.”
  taj-taj: ह्राङसे ङाला ताम सदन ङ्‍यान्‍मुला भिबा ताम ङादा था मुला। तसैनोन ङादा ह्राङसे
    चु जम्‍बुलिङरी पुइखबा हिन्‍ना भिबा ताम चुरी मुबा म्‍हिगदेसे विश्‍वास लबारी खम्‍गै
    भिसीन ङाइ ह्राङदा चु ताम पाङ्बा हिन्‍ना।”
  avt-avt: Hi hertei me wɨ yapɨrwe ti hemtau hɨm mai, te hi hatɨp hɨm im em hentar
    mɨt in en, te hɨr nanɨrtei ti heriuweta hi han tɨ ik ek.”
  cbk-cbk: Y sabe yo ta oi uste conmigo siempre, pero ahora ta habla yo este para
    el maga gente aqui ay oi y cree que uste el quien ya manda conmigo aqui na mundo.”
  uig-ARA: تىلەكلىرىمنى ھەمىشە ئاڭلايدىغانلىقىڭنى بىلىمەن؛ لېكىن شۇنداق بولسىمۇ، ئەتراپىمدىكى
    مۇشۇ خالايىق سېنىڭ مېنى ئەۋەتكەنلىكىڭگە ئىشەنسۇن دەپ، بۇنى ئېيتىۋاتىمەن!
  tuf-tuf: Aját ítitan, bahat as ajc etiti rahcro. Eyta cuar aját uch uwat as tamo
    bahat as ayjac séhw̃ayta acu eyta tew̃ro, wajacro.
  abx-abx: Akatu'anan ako nga pirmi ako agpakali-mo, pero agpahalling-koy to para
    si mga a'ay to magpanunggo ato basi' agpanutu'o mga iya nga ka'aw i magpabawa
    si ako.”
  mco-NT: Yajxon nnejhuɨ̈yɨch co miich xy'amɨdo'ijtpɨch jabom jabom, paady ycɨxp miich
