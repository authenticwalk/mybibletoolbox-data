  jae-jae: Aê kajalagac gebe kôkêŋ taŋam aê gedeŋ tôŋgeŋ. Mago kasôm biŋ tau kêtu
    lau tec sêkôsêkô necŋa, gebe sêkêŋ êwiŋ aôm kôsakiŋ aê gamêŋ.”
  ksd-ksd: Iau ga nunure ba u valongore vatikene iau; ma iau ga vatang ia, tago ra
    kor dia turtur kikil iau, upi diat a nurnur, ba u ga tulue iau Uti.
  msm-NT: Tahan a namaan no kanunoy a nu ogpaminogon. Di og-ampu a ikow kuntoon tongod
    to seini mgo otow no nahimun kani, agun ko kitaon dan no ogtumanon nu to hangyu
    ku, ogpakatuu sikandan no sikuna yagboy to migpaandini kanay.”
  myk-myk: Nɛ sii li cɛ jo tuun bɛɛri ni mu ya nɛ ɲɛrɛgɛ shuu. Ga sipyii pii pʼa nɛ
    maha mɛ ge, pee wuu na nɛ ye jo, kɔnhɔ pʼi dà li na na muyɛ pyaa kʼa nɛ tun.»
  sbe-sbe: Kabina ya kata meta kowa huya maudoina ku lapulapulaoma kaliguwai, na teina
    ya hededehelaki ta tautolohetakikiligau ta hesabadi, unai kabo se kawamamohoi
    meta kowa tauhetamaligau ede.”
  mcr-mcr: Nyi näqŋqe. Si hea ique-ique qätä änyiyätqäŋä-qe, ämaqä täqi ätqäuŋuwä
    tä, Si änändowatkŋiŋqä qu näqŋqä hipŋqeŋqä i äktqänä” ätukqe.
