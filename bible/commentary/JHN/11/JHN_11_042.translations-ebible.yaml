    náá va̱i‑ná, Achí‑ya̱.
  bps-bps: Gadègu galam agu fanlinge, bay mangu ani mdà di dad to tadag dini, fye
    faglut ale na ge i mdek deg.”
  mbs-mbs: Netegahan ko te gayed a no egpenenelanen. Meneng migtawal-tawal a den kamno
    seini amon ketebangan se menge doma otaw dini, so ibeg ko memenal dan te sikona
    se simogò kanak dini te tanà.”
  tof-tof: Ka umulóla, ma kürü metat arrkrrudóla, da ka wa ini igósidi bóktandóla
    ini ne pamkolpama bórrangdako, ibübókamde, i amkoman ia yangurre igó, kürü mató
    zirrkapórró.”
  cme-NT: Mi suyaa miɛ ŋ sa yagar mi nuŋgu‑i, ŋga bamaŋ dii mi caaŋgu-na mi piiye
    ba yaa da ba suɔ wuɔ nuɔnɛi puɔraa-mi.»
  sus-sus: N tan ɲan a kolon, i n xui ramɛma tɛmui birin, kɔnɔ n na falaxi ɲama nan
    ma fe ra naxee tixi be, e xa la a ra a i tan nan n xɛɛxi.»
  pon-2006: I ese me komwi kin ketin karonge ie ahnsou koaros, ahpw I patohwan mepwukat
    pwehki aramas pwukat me pato wasa kiset, re en kamehlele me komwi me ketin kadariehdo.”
  dad-dad: Aya kelein, õ faimud aya karĩ wiyadig, anĩ ere, aya tamo kayau yeir difaref
    nigin od enei orom, are idi onom aya sur wiyan anĩ momoi douf nigin.”
  zab-NT: Nare nanchuua dec hórtisy runbiu cuend naa. Per rniia ziy pur de bniety
