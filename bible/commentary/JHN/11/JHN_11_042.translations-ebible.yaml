    ହେୱାର୍‌ ଇନେସ୍‌କି ପାର୍ତି କିଦ୍‌ନାର୍‌, ଇଦାଂ ଲାଗିଂ ହେୱାର୍‌ କାଜିଂ ଆନ୍‌ ଇଦାଂ ଇନ୍‌ଚାଙ୍ଗ୍‌
    ।”
  txu-NT: Amã ikabẽn kunĩkôt ne ga arỳm aje ikabẽn mar. Be, me ibu'ã ku'ê ja amã ikabẽnkôt
    kute imar kadjy ne ba amã ikabẽn. Dja me tu amim imarkumrẽx ne ijã amim, “Be,
    mrãmri ne Metĩndjwỳnh kute anorkumrẽx”, anhỹro ba. Ja kadjy ne ba amã ikabẽn,
    ane.
  eng-WEBU: I know that you always listen to me, but because of the multitude standing
    around I said this, that they may believe that you sent me.”
  gnw-NT: Aicuaa jecuaeño ndiyandu cheve, ẽrei jae cuarãi cua cheyɨpɨ rupi ñugüɨnoi
    vae reta jeco pegua, jae reta güɨrovia vaerã nde co chembou vae —jei.
  mux-mux: Nu-ni nanga ungele taki-taki piliillu, nu-ni piliillu mele na piliiliu
    akiliinga-pe ‘Ya angiliikimele yambu ima-ni ‘Na nu-ni liiku mundurunu yili.’ niku
    piliangi.’ nimbu nu-ni “Na pilííneliinga angke.” nindu.” nirim.
  maj-NT: Be nga mjeñju tehe̱ntení, tu̱nga tínchjako̱hó ra ngandaha̱ xu̱ta̱ xi tíi̱ncha
    e̱i̱ tu̱ xi s'e̱jihi̱n ra̱ nga ji kin'e nibání.
  bkq-NT: Ydatâlâ mawyly tutuze urâ, tâwâlâ lelâlâ wâne yangahu oday kulâ unâgu. Ago
    olâ iwerâ auguely, merâ kurâ domodo auguely indatoem, âmâlâ ugononi awyly nheinwântomoem
    warâ — kely Jesus.
  kue-kue: Na pirka, ene engenge na kamangena pitnga ba na ka dinga i yomba magl meglkwa
    ya pre dinga. Sraglpre, ene diendingo ye umedi pirngi dinaglkwa.”
  cot-NT: Notsaquetari irosati picoguitaniquea piquemaquena, cotanquitsiqueate nocanquegueti
    imaica, iroguenti inquemisantimentajiaquempinijite maasano iricajia catintiijianquitsica,
    intsajiaquenijite arimaja aviguenti tigarancaquena.
  bnp-bnp: A lohoka vomu na parava vakaroro o longo iau. Pali ngane a taki ioe na
    ngava nga, ge longo e huriki ri pesi tabukoi koea, ri gi luhoi ioe kunana o rudu
    iau a valai.”
  apn-NT: Na ka hte ã inhmã amnhĩ nhĩpêx anẽ. Tã pa jajê noo mã ã amã ixkapẽr anẽ.
    Ate inhmar nẽ tanhmã Rajare hto nhũm mẽ kot ja hã ixpumunh nẽ ixte anhỹ hã pix
