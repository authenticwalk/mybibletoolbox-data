  hub-NT: 'Tusa tama ni ayak: “Ee apu, wika ame tame nunaka nekaspapita tajai. Ameka
    Cristowaitme, Yuusa uchiri ju nugka jui taatna nuwaitme”, tusa tinaiti.'
  hmo-hmo: Hahine be ia haere, ia gwau, “Lohiabada e, oibe. Lau abia dae momokani
    vadaeni, oi be Keriso, Dirava ena Natuna, guna idia gwauraia tanobada dekenai
    do ia mai Tauna.”
  big-big: Logo Matago Yisuyegi pelik meiya, Ei Yemizibek, nogo ngizi kumulirik ni
    Kilisibek Anotogi Marek pugu yawe teni yaliya wazayagiragi wiyeke sawiya logo
    ngabelakka lewagi kaiyabok, meiya.
  gux-G: 'Ke o maadi o: Nn, yonbidaano, n bani ke a tie Kiristo, U Tienu bijua, yua
    ba cua li ŋandunli nni.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Marta. Ca²³sɨ''²³ Jesús: ―Sɨ³táan³na²³ xú̱n³, Juiin²³.
    Sɨ³táan³na²³ ''e³ Cristo ''i³ rɨ³lø³¹ ''i''²³ ''i³ rɨ²³xíin²³ Dios mɨ³¹güii³ la³
    hua² ''nʉ³. Sɨ³táan³na²³ ''e³ Jo̱o̱³¹ Dios hua² ''nʉ³. ―La''³ ca²³jua''³ Marta.'
  zar-NT: 'Marta rënu Lëʼ: —Ön, Xan. Réajlëʼa nacuʼ Liʼ Cristo, Zxíʼinëʼ Dios, Bönniʼ
    naʼ guzxíʼ lu nëʼë Dios isö́l-lëʼë yödzölió ni.'
  kde-kde: Masa nkunnyaulila Yesu kuchidoni, “Elo Nang'olo, nangu nakulupila kuva
    wako njo Kilisto, Mwana wanga Nnungu, ayula achilolewa kwida pachilambo.”
  ata-ata: Ane mivikalanu aloxo ꞌo, “Ani. Tila. Eni emulaxu taleli lexe nini Kalisito
    Lataua ꞌOlu e Anu mupalusou sou lexe uluꞌe no lia ꞌo.”
  qvw-NT: 'Niptinmi Marta: “Aw taytay, chalapacümi Dios Caćhamuśhan Chulin Salbacüca,
    cay pachäman śhamüca caśhayquita” nin.'
  nfa-nfa: Hèia Marta dhaa, na, “Oo, Ama! Jaꞌa parcaya, na, Èu ne, nuka Kristus, Dhèu
    dhu Ama Lamatua pajꞌujꞌu mema karèi nèti uru ka. Aa Èu ne, Ana Ama Lamatua dhu
    Na padhadha tèke hia mai asa rai-haha ne.”
  tnp-tnp: Matə təni=pən kəm in məmə, “Əuəh, Iərmənɨg. Iəu inəhatətə lam, məmə ik
    Krɨsto iətəm Uhgɨn təməni məmə otahli=pa. Ik Nətɨ Uhgɨn. Ik u inu, aupən kəməni
    e Nauəuə Rəha Uhgɨn məmə ik onəpanuva e nəhue nɨftəni.”
  urd-urd: मर्था ने जवाब दिया, “जी ख़ुदावन्द, मैं ईमान रखती हूँ कि आप ख़ुदा के फ़र्ज़न्द
    मसीह हैं, जिसे दुनियाँ में आना था।”
  hot-hot: Ma Mata hanaŋ, “Anyô Bêŋ! Avanôŋ! Yahêvhaviŋ nena o ma Mesia lôk Wapômbêŋ
    Nakaduŋ atu ba bôk hanaŋ nena tem êlêm pik êntêk.”
  mqj-NT: 'Natimba'' Marta nakua: “O Puang, kuorean kumua Ikomo Anakna Puang Allata''alla,
    To dibassei bayu-bayu la ma''pasalama'', to la sae tama lino.”'
  rus-SYN: 'Она говорит Ему: так, Господи! я верую, что Ты Христос, Сын Божий, грядущий
    в мир.'
  mbh-mbh: Ma i olal ile riong ve, “Ena, Toko Pomnga, lemik ako ve, wong ini toko
    ako God i ateal ong ve aro ong el werer ile tokokoere, na wong ini a God Itun,
    ako i kin ile riong ve aro i pakeu ong a ulue me.”
  bdd-bdd: Ta Malida ꞌigwae, “Cinapwana, yahemisaegowa ꞌabehega ꞌowa Toꞌabihetenaina,
    Yehoba natuna, gogo gabulena bewa ꞌoina ꞌutauyama.”
  cbt-NTPO: —Natëranquën mini Sinioro. Tëhuënchachin quëmaso' Cristo. Yosë hui'ninquën.
    Isoro'paquë a'paimarinquënso', itërin.
  srn-NT: 'Marta piki En taki: “Iya Masra, mi e bribi tak'' Yu na a Mesias, a Manpikin
    fu Gado di bo kon na grontapu.”'
  cta-NT: ―Chañi chaꞌ jlya tiꞌ naꞌ, cusuꞌ ―nacui̱ nu cunaꞌa̱ biꞌ―. Hasta juani jlya
    tiꞌ naꞌ chaꞌ nuꞌu̱ laca Cristo nu ñati̱ tlyu biꞌ, nuꞌu̱ laca nu sca ti Sñiꞌ ycuiꞌ
    Ndyosi, loꞌo juaꞌa̱ cua nda Ni jinuꞌu̱ lijya̱.
  bqc-SIM: 'Maata òɛ̀: Ao Dii, má sì kɛ́ Mɛsii, Lua Nɛ́ pↄ́ wà mɛ̀ a mↄ dṹnia
    guun n ũ.'
  tcz-CHONGTHU: Marthan adonbut'in, “Henge, Pakai Pathen katahsan'e, nangma hi Pathen
    Chapa Messiah vannoiya hung dinga chu nahi,” ati.
  mar-mar: ती त्यास म्हणाली, “होय, प्रभूजी, जगात येणारा जो देवाचा पुत्र ख्रिस्त तो
    आपणच आहात असा विश्वास मी धरला आहे.”
  snp-snp: ya Matakafo loumami, O, Wekolao, Gotikafo Nalafo Kilisto ilifi melami we
    ya mikaleka lumunagoliye, loti lamoma ya kamo minanimo ya koli kikito komowe,
    loto ya loumaiye.
  isl-isl: „Já, herra,“ svaraði hún, „ég trúi að þú sért Kristur, sonur Guðs, sem
    koma átti í heiminn.“
  spy-NT: Kulēēnchi ꞉Maariita, “Āyēnchinē ōō, Mokoryoontēēt kule inyiing' ku *Kāārārookiintēēt,
    Lakwataab Yēyiin nyoo kimākuchō kōōrooni.”
  xnn-xnn: Danat kanan, “Owen, Apo. Mamatiyak ay sik-a nan sinsin-edmi ay omali isnan
    batawa ay si Kristo ay Anak Apo Dios.”
  mwe-mwe: A Malita gubhaalugulile, “Elo Mmakulungwa! Nne ngulupalile kuti mmwe a
    Kilishitu, Bhana bhabho a Nnungu, bhene bhakwiya pa shilambolyo.”
  tte-tte: Mata iwaloba, “Guyau, besiele, yameliyagiwo kowa Mesaiya, Yaubada Natuna,
    kulaoma yanuwa yaulina mena.”
  tcs-tcs: Mata i bin ansa, ‘Wa, BosLod. Ai mata bilib yu da Promiswan, da Boi blo
    God wea i go kam po dis wold.’
  hlt-THB: Anih ing, “Oeih, Bawipa, nang taw Khrih, khawmdek awh ak law hly kawi Khawsa
    Capa ni, tice nik cangna nyng,” tina hy.
  soq-soq: Mata Iesu sipoasane wanase, “Oa Tatamba, ne sumanaintedina e ipa Keriso,
    God Otopaida, mida God sauawaleno no inta ewaewantitana wisepona tawo emawo tauma
    wien.”
  qub-qub: 'Chayno niptin niran: «Au, Tayta, noga riguëmi. Gamga Tayta Diospa wamran
    Cristo cay pachaman shamunanpaj cajmi caycanqui.»'
  att-att: Á kinagi ni Marta kuna, “Wan, Apu. Mangurugà ta sikaw yù MakKiristu, nga
    Anâ ni Namarò nga iddagám mi nga umay mammaguray ta dabbuno,” kun na.
  bki-bki: Ana naio berdop̃e, berinavo “Aiou, Tubo, nomonea. Kiniou nomoneaso, ka
    jau kobe Naverikariano, jau kobe Atua kenerinio, jau kobe naio nam̃a aber jikar
    beamu ruei ka mia rimei rilarur tomu nalo na yetemeriba nei.”
  bqp-bqp: 'Maata pìnɛ: Ee, Dikiri, ma sì kũ Arumasihumɛ n ũ, Luda Nɛ́ kũ ò pì
    ani su andunia gũn.'
  mcp-mcp: 'Mááta nə́: «Haaw Cwámba. Mə mə́ magʉlə nə́ wo jisə *Krîst, *Mwân mə́ Zɛmbî
    nyə á zə shí ga dɨ́ yɛ́.»'
  hat-hat: 'Mat reponn li: Wi, Seyè, mwen kwè ou se Kris la, Pitit Bondye. Ou se moun
    ki te gen pou vini sou latè a.'
  npl-NT: 'Marta okili: —Ejé, Noteko, ne nikneltoka Tejwatsi Ti Cristo Ikone Dios,
    Akin walaskia itech nin tlaltíkpaktli.'
  bgg-bgg: Ai-è chang, Ithong! “Ji chak ro.” “Gune na shii migi rek phro na ne Masi
    ro, Hamangkhung-aphuii pha Dufuii hanyie è ichiih sohjambling shii wuiiramuii
    pha ji ro.”
  eng-TCENT: She said to him, “Yes, Lord, I have come to believe that yoʋ are the
    Christ, the Son of God, who is to come into the world.”
  eng-BSB: “Yes, Lord,” she answered, “I believe that You are the Christ, the Son
    of God, who was to come into the world.”
  cpu-NT: 'Ari okantzi iroori: “Ari Pinkathari, nokempisantzimi naaka eerokatake Cristo
    Itomi Pava, itzimi ishinetaitakeri impoke jaka kipatsiki.”'
  san-ASM: সাৱদৎ প্ৰভো যস্যাৱতৰণাপেক্ষাস্তি ভৱান্ সএৱাভিষিক্ত্ত ঈশ্ৱৰপুত্ৰ ইতি ৱিশ্ৱসিমি|
  tac-NT: '''Lige Mártaka anele: ―Juli mué wa''lula, neka ''we a''lá bijchigi mué
    ko Kristo anilime Onorúgame Inolá, alué napu nawámili nílige jena wijchimoba.'
  eng-WEBPB: She said to him, “Yes, Lord. I have come to believe that you are the
    Christ, God’s Son, he who comes into the world.”
  gfk-H: Mata ga haut gaam tangai tana bia, “Watong, iau ta nurnur bia uga no Mesaia,
    no Nati Kalou nong di ga tangai bia na hanuat ukai tano ula hanua.”
  viv-viv: Yesu hidedemi gitoliluvaluva-yo Mata gigayo, “Ika Kauveya, iya gavetumagane,
    OꞋeni velemona Yaubada yana Tovegida Keliso. E, OꞋeni Yaubada Natuna, O Kalivai-nina
    faꞋiniya abodaboda be uhobuꞋela babiya.”
  yao-yao: Che Masa ŵansalile Che Yesu, “Elo Ambuje! Ngukulupilila kuti ŵalakwe ni
    Kilisito, Mwana jwa Akunnungu, ŵakwika pa chilambo pano.”
  tgp-tgp: Martha mo r̃aramia mara, “He'e Moli! Na lo rasua vara engko natu, Kr̃isto,
    Natun God. Engko haratu kama lo kilau toho matana vara i pa mai na varama!”
  auc-NT: Angä ëñëninque Mäadota tömengä ingante, —Awënë Itota Ao ämopa, ante apæ̈necantapa.
    Bitö mönitö Codito ïnömi ïmipa, ante pönëmopa. Wængonguï Wëmi ïnömi inte bitö
    ïñömö edæ, Inguipoga në Ponguingä, ante näni angaïmi ïmipa, ante pönëmopa, ante
    apæ̈necantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Marta, meetalo, “Ejiwaɡ̶adi, Iniwa-aagodi. Codaa ɡ̶adadiwaɡ̶ati
    naɡ̶a-aamaɡ̶a-aami Niɡ̶icoa ane ni-iiɡ̶e Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a, niɡ̶icoa
    Aneotedoɡ̶oji Li-oonigi anenagi niɡ̶ina i-iiɡ̶o”.
  bmh-bmh: Gonug koli eneun, “Dubanou Ban, petak pet, izal oiab na en petak eu. Na
    Kristus, Uwait nugau Nag, na em e ebu gonugau duailel koli imarabun tapai mizena,
    alemen.”
  ctu-BL: 'Marta tsi'' sube: Mu'' cu, c Yum. Tsa''ix c ñopo Cristojet, i Yalobilet
    Dios tsa'' bʌ tiliyet ti pañimil, che''en.'
  meq-meq: 'Marta a gwaɗay faya: «Ayaw Bəy Maduweŋ, na dzala nəkar na, Kəriste. Nəkar
    na, Wawa i Mbəlom niye tə gwaɗ ma deyeweye ka məndzibəra aye.»'
  noa-H: Magbaawai chi Martaau, —Señor, mua k'ap'ʌ hʌmgui hajim, pʌ chadcha hich Hẽwandam
    Hiewaau. Pʌʌta warrgarwe hich Hẽwandamau hich hiek jaaumk'ĩir mʌg jẽb gaai pʌ̈iju
    haajerr k'abahab hajim hirig.
  alp-NT: Marta iombe, “Yele Tuhane, Au persaye. Ale Alla Eni Nanae, rebe IulakeMu
    kena ono Maka Hlamate mei nusa meije.”
  san-VEL: saavadat prabho yasyaavatara.naapek.saasti bhavaan saevaabhi.siktta ii"svaraputra
    iti vi"svasimi|
  kbq-kbq: Higeno Mata'a anage huno asmi'ne, Izo Ramoka, nagra namentinti hue, Kagra
    Kraisige, Anumzamofo mofavre'moka Kagra ama mopafi erami'nane.
  kbh-kbh: 'Chora Marta tbojaniyana: —Aíñe, Bëngbe Utabná, ats̈e ácbeñe sëntsos̈buaché,
    aca chë Cristo, chë Bëngbe Bëtsabe Uaquiñá y chë quem luaroye jabamá comnama ca.'
  ron-LSB: 'Ea i-a zis: “Da, Doamne. Am ajuns să cred că Tu ești Hristosul, Fiul lui
    Dumnezeu, Cel care vine în lume.”'
  pon-pon: 'A potoan on i: Ei Main, i pojon, me ir me Krijtuj Japwilim en Kot, me
    udan pwara don jappa.'
  nhe-BL: 'Huan Marta quiilhui: ―Quena, noTeco nijneltoca ta tiCristo, tiIcone Toteco.
    Tajaya tlen timitzchiyayayaj xiajsi ipan totlaltepac.'
  sps-sps: “Eye, Tsunaun,” te biny fi Ya Mata, “anyo faaman rou Tsumanyi na Krais,
    a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy a Guei Tsoiny ten Gov,
    a mes to te tsuen fo kuigin ma naa me tana monaagits to.”
  wnc-wnc: Iniwan ita yake anzing inikut, “Aana. Natapa siakan singgak. Ga Anututa
    tapan Krais gatanimuyaapa dakngake Anutue waaknga kepdakane epikge yakapsa aminda
    tupa siknga ngang yaking kapa ga unin,” ngang inikut.
  bus-bus: 'Maata bènɛ: Eè, Dii, má sì kɛ̀ Mɛsayan n ũ, Luda Nɛ́ kɛ̀ wà bè eé mↄ́
    anduna guu.'
  gub-BL: — Azeharomoete azeruzar nerehe ihe 'y, tuwihaw. Azeruzar Tuwihawete Purupyro
    Ma'e romo nereko haw rehe ihe, azeruzar Tupàn ta'yr romo ko ywy rehe ur ma'e kwer
    romo nereko haw rehe ihe, i'i izupe.
  imo-imo: Martani Jisasindo nimbeindo, “Paa lepamo, Awilimu. Goteni lino nokopa kondombalo
    iye te lipo mundumbo nimu iye nomi Kraist, yu Gotenga Malo, aku maina ombalo iyemuya
    nu lepamo ipuki tiro,” nimu.
  boj-boj: Onaqa Marta na Yesus minjej, “Od, Tamo Koba. E qalieonum, ni Kristus, Qotei
    aqa Ŋiri. Ni qujai Qotei na qariŋmonaqa mandamq aiyem qaji. Deqa e ni qa ijo areqalo
    siŋgilatonum.”
  eng-DRA: 'She saith to him: Yea, Lord, I have believed that thou art Christ the
    Son of the living God, who art come into this world.'
  knf-knf: 'Kë aŧeema aji : « Aa Ajugun, dfiyaar kë iwooŋ *Kriŧtu Abuk Naşibaţi, anwooŋ
    i pbi ţi umundu wi. »'
  san-KHM: សាវទត៑ ប្រភោ យស្យាវតរណាបេក្ឞាស្តិ ភវាន៑ សឯវាភិឞិក្ត្ត ឦឝ្វរបុត្រ ឥតិ វិឝ្វសិមិ។
  arn-NT: 'Marta feypi: —May, Ñidol, iñche feyentun eymi tami Cristongen, Ngünechen
    tañi Fotüm, tati felelu ñi küpayael ta mapu mew ―pi.'
  zas-NT: 'Dxel rëbim lojman: ―Rliladxanan Dad. Rliladxan lüj na̱j Cristo, Xiꞌn Dios,
    bén na̱j guiꞌt loj guidxliuj.'
  ken-NT: Matá akɛmɛ bɛ, “Acha, nnókó. Nnókó bɛ́ ɔchí Mpɛmɛ Mandɛm afyɛ́ nyaka
    bariɛp bɛ ǎtò, Mmɔ Mandɛm anɛ ábhɔ́ŋɔ́ nyaka bɛ́twɔ fá amɨk.”
