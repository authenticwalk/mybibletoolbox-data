verse: JHN.011.027
translations:
  kpx-kpx: Ige keate keu namihai avoe, “Ito, Kosive, di hilokage au Dilava mo. Dilavau
    a hanavoge a vatae lohoale no tedaevemale kosive holinu.”
  okv-H: Martha na, “Bada, umo God ta Meni Keriso avo simba ere ovora avo enda ta
    puvea erevira,” ke ainge.
  tbo-tbo: Maleta i baha i pa, ‘Guyau, a witumaganem, babana tam Besibesinanam po
    tam Yaubada Natuna, lawa to iototonanem om nei hoi hipuli binei.’
  mal-C: 'അവൾ പറഞ്ഞു: “ഉവ്വ് കർത്താവേ, ലോകത്തിലേക്കു വരാനുള്ള ദൈവപുത്രനായ ക്രിസ്തു
    അങ്ങുതന്നെ എന്നു ഞാൻ വിശ്വസിക്കുന്നു.”'
  grc-SR: Λέγει αὐτῷ, Ναί, κύριε· ἐγὼ πεπίστευκα, ὅτι σὺ εἶ ὁ χριστός, ὁ υἱὸς τοῦ
    θεοῦ, ὁ εἰς τὸν κόσμον ἐρχόμενος.
  bgc-bgc: मार्था नै यीशु तै कह्या, “हाँ, हे प्रभु, मै बिश्वास करुँ सूं, के परमेसवर
    का बेट्टा मसीह जो दुनिया म्ह आण आळा था, वो तूए सै।”
  khz-khz: Mareta na evaikilaato, netiwato, “Pa Velekou, au na avega-taunatauna-vagimuna,
    goi taunatauna Keriso, Palagu Natuna, tanoparai pono vogomai talimamu.”
  deu-TKW: 'Sie sagt zu ihm: ja, Herr, ich habe den Glauben, daß du bist der Christus,
    der Sohn Gottes, der in die Welt kommen soll.'
  zsr-NT: 'Marta rënu Lëꞌ: ―Ja, Xan. Réjlëꞌa nacuꞌ Liꞌ Cristo, Zxiꞌnëꞌ Dios, Bönniꞌ
    naꞌ gzxiꞌ lu nëꞌë Dios gsölëꞌë yödzlyú ni.'
  lin-lin: 'Marte azongisaki : — Iyo, Nkolo ! Nandimi ete ozali Klisto, Mwana na Nzambe,
    oyo asengelaki koya na mokili.'
  hns-NT: 'Tab aurat bolies: „Djie-ha, Prabhoe, ham bieswaas kariela kie toe aane
    waala Kriest hai djaun doenia me aawat aur toe Parmeswar ke Beta baate.”'
  noa-E: Magbaawai chi Martaau, —Señor, mua khaphʉ ʉmgui ajim, pʉ chadcha ich Ẽwandam
    Iewaau. Pʉʉta warrgarwe ich Ẽwandamau ich iek jaaumkhĩir mʉg jẽb gaai pʉ̈iju aajerr
    khabahab ajim irig.
  eng-EMTV: She said to Him, “Yes, Lord, I believe that You are the Christ, the Son
    of God, who is to come into the world.”
  mib-NT: 'Te ni cahān ña: Cándíje ná jéē maá ní cúu Cristo, Sēhe Yaā Dios, jeē achí
    tutu jeē quíji ini ñayɨ̄vɨ, áchí ña.'
  lif-NT2: मार्थारे़ नोगप् पिरु “ओरो आदाङ्‌बे, खे़ने़ॽग इक्‍सादिङ् खाम्‍बेःक्‍मो युःमा
    के़बोःङ्‌बा निङ्‌वाॽफुसाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़सेःन्‍दे़बा ख्रिस्‍तने़ फाॽआङ्
    इङ्‌गाॽ नसाःन् चोगुङ्‌लो॥”
  xnj-xnj: Malita akayangula “Ena Bambu! Nene nisadika kuvya veve ndi Kilisitu, Mwana
    wa Chapanga, yula mweibwela pamulima.”
  mmx-mmx: La ne Mata ga lok, “I ruturun, Leeme Silok. A nunu do nenu Lanarong, Nitna
    ne Moroa, la ne Moroa ga tong i do nenu unaba si ude xopok at lavatbung menemen.”
  cbr-NT: 'Usaquian cacëxun ca Martanën cacëxa: —Mix camina Nucën Papa Diosan Bëchicë,
    Cristo, axa utinu nun caíncë a ''ai quixun cana ''unanin.'
  tee-NT: 'Ju Marta junich: ―Chunch ji qui''ucxtin. Iclaca''ich ni uxint''i ju Cristo''at.
    Ists''alh''at Dios ju noncanch ni camina'' ju ani lacamunutpa''.'
  eng-LSV: do you believe this?” She says to Him, “Yes, Lord, I have believed that
    You are the Christ, the Son of God, who is coming into the world.”
  cak-NT: 'Y Marta xu''ij che ri Jesús: Ja'' Ajaf, can ninnimaj ronojel ri na''ij;
    roma can weta''n chi ja ret ri Cristo ri Ralc''ual ri Dios, ri can nipe-wi chech-ulef,
    xcha'' che.'
  pah-NT: —Arovia ji, ei hẽa ga pe. A'ereki nde ko Tupana'ga remimbuhurukaramo ereko
    Tupana'ga ra'yramo ereko, ei hẽa. A'ereki nde ve ko Tupana'ga e'i hako toho ti
    ga yvya koty javo, e ko ga nde ve, ei hẽa ga pe.
  sja-NT: 'Martapa mãgaji: —Ijãa bɨpɨ. Pɨta Mesías, chi na p''ek''au eujãdee cheit''ee
    bada eperãarã k''aripade. Pɨta Tachi Ak''õre Warra.'
  xed-xed: 'Ka Marta nda tsi mantsa: «Aŋni mghama ɗa, zlghafzlgha yu kazlay: Kagha
    ná, Kristi Zwaŋa Lazglafta ya dzaʼa saha ta ghəŋa haɗik ka,» kaʼa nda tsi.'
  glk-glk: 'مارتا بوگفته: «بله، ای سرور، من ایمأن دأرم کی تو ایسی مسیح، خدا پسر، اونی
    کی بأید به جهان بَمو بی.»'
  mks-NT: 'A̱nda̱ já na̱cachi Marta já xi̱hi̱n á: —Cándúsa i̱ ndo̱hó ña̱ cúú ndó in
    túhún ji̱ni̱ já ja̱hyi Ndióxi̱ ta cándúsa i̱ ña̱ mé ndó cúú Cristo, da̱ na̱chindahá
    Ndióxi̱ quixi ñuyíví yóho —na̱cachi ñá xi̱hi̱n á.'
  gfk-S: Mata ga haut gom tange tana, “Watong, iou te nurnur be augo no Mesaia, no
    Natine God nong di ga tangtange be na hanawat ukira tano ula hanuo.”
  bmu-bmu: Martanöŋ keu mi möta jiyök, “O Kembu, mi möt narizal. Göŋön Anutugö Nahönŋi
    akzan. Amötqeqe Toŋi Kraist gölmenöŋ asuhumapkö jigeri, göŋön mönö mia akzan.
    Mewö möt narizal.” Mewö.
  dgz-dgz: Menan Mata anega wan, “Umap, Ayop, ne anu tumasivin ame ge God om enuni
    apane, Keriso, God mek otua da piupa tauat wa tauana apanewa.”
  eng-GNV: She said vnto him, Yea, Lord, I beleeue that thou art that Christ that
    Sonne of God, which should come into the world.
  zaa-NT: 'Becàbi Mártaá nna rą ne: Señor, hua ría bá látsa''a'' qui''ni cuią''lu''
    Enni''a Cristo Ỹi''ni Tata Dios, chi gul·lani cuią''lu'' yétsiloyu.'
  eng-WEBSTER: She saith to him, Yes, Lord, I believe that thou art the Christ, the
    Son of God, who was to come into the world.
  guh-guh: 'Marta nexata jumaitsi: —Tajatuxanenë, jumecovënëtajë rabaja. Xamë rabaja
    cajena Cristomë, Dioso pexënatomë, ponë pacopiaevetavanapajë athëbëvetsica pepatsijavanexatsica
    mapanacuayabetsicaje jivi pecapanepaenexa, jai Marta.'
  bon-bon: Tabe jejige egä, “Yoo Yageyame, cane näätrungenine, egä maane Keriso säte,
    Acejiyame lui ne itu näätyepuji biname bine äsecrerame mäpu cabu ca. Maane lui
    Acejiyame me Bägrä gäte, lui ne jewagrijenisi otnime.”
  nhw-BL: 'Huan Marta quiilhui: ―Quena, noTeco nijneltoca ta tiCristo, tiIcone Toteco.
    Tiitztoc yaya catli tijchiyayayaj para ajsis ipan totlaltipac.'
  swh-ONEN: Martha akamwambia, “Ndiyo Bwana, ninaamini ya kuwa wewe ndiwe Kristo,
    Mwana wa Mungu, yeye ajaye ulimwenguni.”
  wbi-wbi: UMalita akamwamula akati, “Eene Mutwa, nikwitika kuuti uve veeve Kilisite,
    Mwana ghwa Nguluve, juno veeve Twahulagha kuuti ghulikwisa mu iisi.”
  bba-bba: Mɑɑtɑ u Yinni wisɑ u nɛɛ, mɛyɑ nɑ nɑɑnɛ doke mɑ wunɑ Kirisi wi, Gusunɔn
    Bii, wi u sisi hɑnduniɑɔ.
  eng-KJVCPB: 'She saith unto him, Yea, Lord: I believe that thou art the Christ,
    the Son of God, which should come into the world.'
  kgk-NT: —Ha'e. Arovia-ma, xe Járy, he'i. —Cristo voi nde nipo ra'e. Nhandejáry ra'y
    voi nde ra'e. Ko yvy-py ou va'erã va'ekwe voi nde nipo ra'e, he'i Hesu-pe Marta.
  waj-waj: 'tuduu rikioo Mataava inna sai tunoo: Yo, Udaanga-o, nnaaru Anutuuqo ari
    Mmaapuuvaa mmataama kioo mmatayaa kuanee tuuvo aanna ivoonna a iikiannanoo. Na
    ivaaraina kutaavaivee kiaunoo, tiravai.'
  cpy-cpy: 'Okantzi Marta: “Nokemijantzimi Pinkathari, tema eeroka Jeepatziitoetani,
    Itomi Tajorentsi, pokaentsiri jaka kepatsiki.”'
  ekk-PKP: „Jah, Issand,“ vastas Marta, „ma usun, et sina oled Messias, Jumala Poeg,
    see, kes pidi siia maailma tulema.“
  mpx-mpx: Mata i ba, “Ibwe Babala, ya abulilek te owa Mesaiya, Yehoba Natuna, toto
    tage abwe i nenem panayawi.”
  wbp-wbp: Maartarlu yalu-manu, “Yuwayi, Warlalja-Wiri! Milya-pinyi karnangku nyuntuju
    Mijaya Kaatuku Kaja-nyanu. Nganimpalparnangkulu tarnnga-nyayirni pardarnu nyuntukuju
    nyampu-kurraku walya-kurra yaninjarnikiji kankarlarra-jangkaku.”
  luo-luo: Eka nodwoke niya, “Ee, Ruoth, ayie ni in e Kristo ma Wuod Nyasaye, ma nonego
    obi e piny.”
  nhe-NT: 'Huan Marta quiilhui: ―Quena, noTeco nijneltoca ta tiCristo, tiIcone Toteco.
    Tajaya tlen timitzchiyayayaj xiajsi ipan totlaltepac.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܐܸܠܹܗ: ”ܗܹܐ ܡܵܪܝܼ، ܗܲܡܘܼܢܹܐ ܝܘܵܢ ܕܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ
    ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܠܕܘܼܢܝܹܐ.“'
  esk-NT: Martha-m kiugaa, “Aa! Ataniiq! Ukpiġigiga Christ-ŋułhiñ, Agaayyutim Iġñiġiplutin,
    aggiqsuksrautauruaq nunamun.”
  msb-msb: Nagsabat si Marta, “Opo, Ginoo, nagatuod ako na ikaw an Cristo. Ikaw an
    anak san Dios na ginsabi kasadto na mapakadi kuno sani na kinab-an.”
  cpa-NT: 'Jøng² ca¹juúh² Marta: ―Lah¹dsóh² hé²jni, Juu¹³ jniang³. Hé²jni jǿg³ hi²
    lanh¹²hning Cristo, jong¹² Diú¹³, dsa² ca¹tse¹ Diú¹³ ni³ jmøi¹guǿi¹ ―ca¹juúh²dsa.'
  dso-dso: ମାର୍‌ତା ଜିସୁକେ କଇଲା, “ଉଁ ମାପ୍‌ରୁ, ମୁଇ ବିସ୍‌ବାସ୍‌ କଲିନି । ତମେ ସେ ପର୍‌ମେସରର୍‌
    ପ । ଜନ୍‌ ମସିଅ ଏ ଜଗତେ ଆଇବାର୍‌ ରଇଲା, ତମେ ସେ ଆକା ।”
  meu-meu: Hahine na e haere, eto, Lohiabada e, oibe; vada name kamonai lava dae,
    oi na Keriso, Dirava Natuna, e gwauraia gunava tanobada ai bainema tauna.
  yva-NT: Marta ama ayao mo raura mare, “Risyanave Injae winai, Winyamo Arikainyo
    Amisy muno Mesias. Winyirati Injayo Amisye po natutir nde no mine so wepi Winy.”
  dgc-dgc: Ey “O, Panginoon. Méniwalaék a siko i Cristo a anak na Diyos. Tukoy ko
    a siko i pinaangea se na Diyos a tagapagligtas dikame.”
  zpm-NT: ―Rliladz naaw ―rëb Mart―. Rliladz naa ne luu nac meṉ ne bzooblo Dios ga,
    luu nac Xpëëd Dios, Meṉ ne zëëble diidz ga cxeeḻ me guiaad lo guidzliu.
  hix-NT: Àna hamà, àro wyaro hamà, rohà y, kekon hatà, noro, àwya. Kryestu ryhe omoro,
    rowya. Khoryenkom muru rma omoro, rowya. Yukryeka hona nomokyaha hampànà, noro,
    katxhàrà rma omoro, rowya, kekon hatà, Mahta, Txesusu wya.
  sim-sim: Karem or silirik simu mbara, �He, Wasilaka, mir Krais Avui Wasilakahi jikisi
    indinga mira. Angop maskop hulaima nokopman mi jivinakurik or mbahandari ma mira.
    Karem amu hishinduwa.�
  npi-ULB: तिनले उहाँलाई भनिन्, “हो प्रभु, म विश्‍वास गर्छु, तपाईं नै संसारमा आइरहनुभएका
    परमेश्‍वरका पुत्र अर्थात् ख्रीष्‍ट हुनुहुन्छ ।”
  cgc-cgc: Sabat Marta, “Ee, Ginuo. Gapati a gid na kaon Pinili Ta Dyos Na Mag-ari
    daw kaon man Bata Ta Dyos na papaabot nay na miling ta kalibutan i.”
  tim-tim: Aikombo hin magaŋep, “Humone maktât are amâ nâŋgâm heŋgemgoân. Akto areâk
    bo. Anutuŋe nanŋe huŋgunaŋdo gewiap dâm lâmgom gamaen amâ gâ.” dâep.
  yor-yor: Ó wí fún un pé, “Bẹ́ẹ̀ ni, Olúwa, èmi gbàgbọ́ pé, ìwọ ni Kristi náà Ọmọ
    Ọlọ́run, ẹni tí ń bọ̀ wá sí ayé.”
  wos-wos: Wungi wandéka lé wa, “Néma Du, wu mwi hundi dé. Méni God wasékendén du
    Krais méni. Méni Godna nyan méni. Méni haxémbeka du méni. Wu mwi hundi dé.” Wungi
    lé wa.
  emp-NTPO: 'Maʌ̃ne Martaba panusia: –Mãẽ mʌ̃ Boro, mʌ̃a ĩjã b̶ʌa bʌra Ãcõrẽ Warrada,
    Ãcõrẽba ẽdrʌ edabari diai jarad̶ada, naʌ̃ ẽjũãne zeida b̶ad̶ada.–'
  eng-F35: She says to Him, “Yes, Lord, I have come to believe that You are the Messiah,
    the Son of God, the One coming into the world.”
  ind-ind: Dia menjawab, “Ya, Tuhan. Saya percaya bahwa Engkau adalah Anak Allah dan
    Kristus yang sudah dijanjikan untuk datang ke dalam dunia ini.”
  pes-OPCB: 'مارتا گفت: «بله، سرورم، من ایمان دارم که تو مسیح، پسر خدا هستی، همان
    که منتظرش بودیم.»'
  mpt-mpt: o baabanoa Ae Sum kobo ne olo bainobo geiobe. Kobo Gode Kemfakamin Naka
    eka e miin na kebtabe. Sinanggwano e baanea Sinanomo ne miine dabaia daaknea dabalim
    daak unamabebo genebio kebtabo ge baabasobe.
  ssx-ssx: Madama꞉ ipika꞉ pi hombo peaaso alota꞉ Tekehalio. Aowe. Naka꞉ kakema꞉ homolo
    hata꞉ neketa꞉ hande Ketiso make Koda꞉na꞉ Eiyeke do kenkena꞉ ipilieke leeke halita꞉
    hone witolome leekeme.
  mkl-mkl: Nɔ Mɑɑtɑ í jɛɑɑ í ni, oo Lɑfɛ̃ɛ, ǹ dɑsi nɑɑnɛ iyi ɑwɔi ì jɛ Kirisi, Amɑi
    Ilɑɑɔ̃, iyi ɑ̀ ni ɑ́ nɑ ku nɑɑ si ɑndunyɑ.
  gaq-gaq: ମାର୍ଥା ଉତର୍ ବିକେ, “ଅ ମାପ୍ରୁ ନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍‌‌ ଡିଂଣ୍ଡିଂ, ନା ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ । ଜା ମସିହ ଦର୍‌ତନିନ୍ନିଆ ପାଙ୍ଗ୍‌ନେ ଲେଃଗେ ନା ମେଃନେ ଆତେନ୍‌ କିସ୍‌ଟ ।”
  gof-RNT: Martta zaarada, “Godaw, ee taani ammanays! Neeni Xoossaa Na7aa, alamiya
    yaanaw de7iya Kiristtoosa gideyssa taani ammanays” yaagasu.
  unx-unx: ଇନିଃ ୟୀଶୁକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଅତେଦିଶୁମ୍‌ତେ ଅକଏୟାଃ ହିଜୁଃରାଃ ତାଇନ୍‌କେନା,
    ଇନିଃ ଆମ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ମାସି ତାନ୍‍ମେଁ ନେୟାଁ ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସେତାନା ।”
  gah-gah: 'Loko lokago, Matá limó: oo, Guivahanínemaka, geza gologí oletatane loko
    lo mololeta vema Ómasímini gipala mikasigú lemenane liki lina ve noane loko nigikatunú
    mota gele alévolé onouve.'
  lcm-lcm: Na kala antok ia ta, “Io Volava, napo lomlomon ta numai a igenen i akanangai,
    na numai a nat i God vo me serei ke kuli rina.”
  aer-aer: Re angkirtnerlenge, “Yewe Alartetye, the kwenhe aweme. The kwenhe itelareme
    unte-arle Messiah aneme, Alere Ngkarte-kenhe. Unte kwenhe aneme Ngkartele-arle
    alhileke apmere ahelhe nhenhe-werne yernetyeke!”
  qvc-NT: 'Chaymi Martaqa nirqan: —Arí, Taytitu, noqam kriyini: Qami Dyuspa Churin,
    Dyus Akrashqan Washadurqa kangi, nishpa. Chaqa unay tyimpupim Dyusqa qambaq nirqan:
    “Churiymi rin shamuq kay munduman”, nishpa.'
  tgl-ULB: Sinabi niya sa kaniya, “Oo Panginoon, naniniwala ako na ikaw ang Cristo,
    ang Anak ng Diyos na siyang paparito sa mundo.”
  cbs-NT: —Jeen, Xanen Ibuun, min Cristo Mesíaski. Jawen bake yudabube jau jiweyuxanun
    Diosun yubanidan, jabia min miaki, en unanan. En mia ikunwaiin— atan
  xtm-NTPP: 'Te Marta ma, jiña''a ña: ―‍Señor, saña chi kándija sa ja Cristo iya ni
    tetniñu Su''si ma kúu ni, te Sa''ya Su''si ma kúu ni. Iya iyo ja kii ñuu ñayivi
    a kúu ni ―‍kúu ña jiña''a ña.'
  nnq-nnq: Malita ngannengela, “Elo Angwana! Nenga amini mwenga nga Kilisto, Mwana
    jwa Nnoongo, jwajo ojwaika padunia.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cõ pea o biro cʉ̃re ĩi yʉʉwo: —Ʉ̃gjá Wiogʉ, yʉa díámacʉ̃ra,
    “Cristo, Ʉmʉreco Pacʉ Macʉ̃ ati yepapʉre ca dooricʉ niimi,” mʉre yʉ ĩi nʉcʉ̃ bʉo
    —ĩiwo Marta.'
  san-ORI: ସାୱଦତ୍ ପ୍ରଭୋ ଯସ୍ୟାୱତରଣାପେକ୍ଷାସ୍ତି ଭୱାନ୍ ସଏୱାଭିଷିକ୍ତ୍ତ ଈଶ୍ୱରପୁତ୍ର ଇତି ୱିଶ୍ୱସିମି|
  huv-NT: 'Quiaj tasaj nej müm Marta: ―Sajaw naleaing ipiüng Teat, ique aaga Cristo
    leaw lapiürang aliüc, Micual Teat Dios ―aj nej.'
  otn-NT: 'Ra̱ Marta p''ʉya bi ''yɛ̱na̱: ―A̱há̱, grá̱ Hmu̱, dí ɛ̱c''ɛ̱i̱gä ngue gue''e
