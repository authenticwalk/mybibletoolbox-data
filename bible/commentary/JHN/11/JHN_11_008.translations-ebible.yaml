  mya-mya: တ​ပည့်​တော်​တို့​က ``အ​ရှင်​ဘု​ရား၊ လူ​တို့​သည် ကိုယ်​တော်​အား​မ​ကြာ​မီ​က​ပင်​ခဲ​နှင့်​ပေါက်
