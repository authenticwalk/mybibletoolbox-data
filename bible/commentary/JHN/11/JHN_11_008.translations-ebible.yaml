  san-TIB: ཏཏསྟེ པྲཏྱཝདན྄, ཧེ གུརོ སྭལྤདིནཱནི གཏཱནི ཡིཧཱུདཱིཡཱསྟྭཱཾ པཱཥཱཎཻ རྷནྟུམ྄ ཨུདྱཏཱསྟཐཱཔི
