  bod-N: ཐུགས་སྲས་རྣམས་ན༌རེ། རཱབ་པེ་ལགས། ཁ་སང་ཙམ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཁྱེད་རྡོ་རུབ་གཏོང་བར་རྩོམ༌ཡང༌།
