  bgg-bgg: Chiihphado shii samoy è yao, “Masdo,” “Ìujia inai pha ibi shii ai è nathek
    shii lubao rek ne chao pha rek; jimagunde thiisa hà dun din pha phak ne bey?”
  eng-TCENT: The disciples said to him, “Rabbi, the Jews were just recently seeking
    to stone yoʋ, and yet you are going there again?”
  eng-BSB: “Rabbi,” they replied, “the Jews just tried to stone You, and You are going
    back there?”
  cpu-NT: 'Ari ikantaiyanakeri iriyotaane: “Rabí, irovakera ikovaiyini janta judío-payeeni
    irovemi. ¿Eejatzima pikovi pimpiyanai janta?”'
  san-ASM: ততস্তে প্ৰত্যৱদন্, হে গুৰো স্ৱল্পদিনানি গতানি যিহূদীযাস্ত্ৱাং পাষাণৈ ৰ্হন্তুম্
    উদ্যতাস্তথাপি কিং পুনস্তত্ৰ যাস্যসি?
  tac-NT: '''Liko alué oyérame anele: ―Mué Benírame, pe kulírikáchi alué ralámuli
    jurío alé mochígame mué me''linálituru bajsibuga. ¿Chonigá uchéchigo ku alé siminali
    che mué?'
  eng-WEBPB: The disciples asked him, “Rabbi, the Jews were just trying to stone you.
    Are you going there again?”
  gfk-H: Senbia ira bulu na hausur diet ga tangai bia, “Tena hausur, nawaris a mon
    baa ira Iudeia diet ga wara tutut uga. Ma u na haan baal ukaia wara biha?”
  viv-viv: Ime ana tomuliya agahena agayo, “Tovehawala, boi tova kabiꞋona kahegena
    tu miYuda yama tonagona nuwanuwadi O hinatutuveꞋalika. KaꞋi badi agaidiya kanayewa?
    Vaita hidedei kadamiya.”
  yao-yao: Ŵakulijiganya ŵao ŵaasalile, “Jwakwiganya, nganagapite moŵa gamajinji Ŵayahudi
    ŵasachile kummulaga ni maganga, kwachichi nkusaka tuujile sooni kweleko?”
  tgp-tgp: Nona tamlohi usuri la r̃aramia lara, “Tija, mo r̃uhu, pani mo sopo tuai
    sei tamlohi tatavera atu nona Jew la opoia vara la pa parumateiho! Avei, ko opoia
    vara o pa mele vano atu?”
  auc-NT: Äñongä tömënäni wæætë tömengä ingante, —Awënë në Odömömi ïmi, wantæyö intapa
    oodeoidi bitö ïmite dicaca tacacæ cædäni incæte bitö ñöwo wæætë, Mänïñömö goquïmo,
    ämitawo.
  kbc-NT: Odaa moditalo niɡ̶ijo anodiotibece, “Ǥoniiɡ̶axinoɡ̶odi. Anaɡ̶a leegi niɡ̶ijoa
    lacilodi judeutedi me domeɡ̶etiɡ̶adigidaatice me domeɡ̶etiɡ̶adeloati. Enige jeɡ̶emaani
    mopilitacijo!”
  bmh-bmh: Guzenina, gonugau tapaimaraneu dudu agen auremen, “Dubanou Ban, Zuda duailel
    agen na ai sil niwabun ina, alemun, ziwas asiu maziab tam, na koli uzan go bitabun
    dabelem ta?”
  ctu-BL: 'Jini xcʌnt''añob tsi'' subeyob: Maestro, maxto jali tsi'' ñopo i juletob
    ti xajlel. ¿Mu'' ba a cha'' majlel ya''i? che''ob.'
  meq-meq: 'Gawla ŋgay hay ta mbəɗay faya, tə gwaɗay: «Eh! Miter may, kə ndza haladzay
    bay nakə ndo niye hay mə ɗəma aye a satay məkəɗe kar tə kwar tuk na, ada ka makweye
    a ɗəma sa na, kəkay?»'
  noa-H: Magbaawai marau hirig, —Maestro, ¿hĩschapai hich jamaam k'ʌʌnau peer pʌch
    mokou bar t'õotarr k'ʌʌn haarta deeu pʌ mam hig sĩ? hanaajim.
  alp-NT: Eleki Eni ketelaru esi beteke lokoI be, “Ntuane Kuru, beluke meije tamata
    Yahudiaru esi ono kena esi raba Ale kena batu peneka leke Amata, yo meije Asuka
    leu lori leneko?”
  san-VEL: tataste pratyavadan, he guro svalpadinaani gataani yihuudiiyaastvaa.m paa.saa.nai
    rhantum udyataastathaapi ki.m punastatra yaasyasi?
  kbq-kbq: Hige'za amage nentaza disaipol naga'mo'za anage hu'za asmi'naze, Rempi
    hurami ne'moke (Rabbi), Jiu kva vahe'mo'za mensintfama have knonu kahenaku nehzarega,
    Kagra ete vu'za nehano?
  kbh-kbh: 'As chë uatsjéndayënga tmojaniyana: —Buatëmbayá, baseftayté entsemna chë
    luaroca judiënga cmonjanbuachetá ndëts̈béngaca jtsóbama; y mora, ¿cabá choye jtésama
    cojtsebos̈e ca?'
  ron-LSB: 'Ucenicii L-au întrebat: “Rabi, iudeii tocmai voiau să Te ucidă cu pietre.
    Te duci din nou acolo?”'
  pon-pon: 'Japwilim a tounpadak kan potoan on i: Rapi, Juj oko apton men kajuk ir,
    a re pan kotin purelan ia?'
  nhe-BL: 'Huan tiimomachtijcahua tiquilhuijque: ―Tlamachtijquetl, nopa israelita
    tlayacanani nepa quinequiyayaj mitztepachose. ¿Para tlen sampa tiyase?'
  sps-sps: Ana rin matisian Tsunia tsue to na ka, “Tsoiny Fifaatsuts sikia ma naangis
    vaarik te pon ma totouruei Manyi ri tsoiny mumua tana taa Jiun fats, ana Nyi pon
    rom ma tabin fatabin pis ma naa unya aya?”
  wnc-wnc: Ngang niniwan, “Aanin. Judia nana aminda akgutnangge tupa dua tasiking
    ge gatuka kunangge yanggayak,” ngang inikumang.
  bus-bus: 'Ben à ìbanↄ bènɛ: Rabi, gbãadeenↄↄ yezi wà n pápa gbɛ̀o èe gì kɛro, ben
    ń yezi wà ɛara wà gá gwe dↄↄ́?'
  gub-BL: — Purumu'e ma'e, uru'e. — Nan kwehe kwaw tuwihaw ipuruzuka wer awer nerehe
    a'e wà. Ipurapi wer zepe nerehe ita pupe wà. Aipo erezewyr putar a'e pe tàrityka'i
    nehe kury, uru'e izupe.
  imo-imo: Nalo enoni ningeindo, “Ungu Mane Tilimu, Juda iye awilimani nu oi kouni
    tongei teringi kanomu. Kinye nu akuna kelko punindo ninoya?” ningi.
  boj-boj: Onaqa naŋgi na Yesus minjeb, “O Qalie Tamo Koba, nami yala Juda naŋgi meniŋ
    na ni lumqa mareb. Di ni olo deq aiqam e?”
  eng-DRA: 'The disciples say to him: Rabbi, the Jews but now sought to stone thee:
    and goest thou thither again?'
  knf-knf: 'Kë başë ŧeema aji : « Najukan, du ŋnuur ŋanţëpuŋ, bayuday baŋal katapu
    mnlaak kafiŋ, kë işë ŋal pkak da. »'
  san-KHM: តតស្តេ ប្រត្យវទន៑, ហេ គុរោ ស្វល្បទិនានិ គតានិ យិហូទីយាស្ត្វាំ បាឞាណៃ រ្ហន្តុម៑
    ឧទ្យតាស្តថាបិ កិំ បុនស្តត្រ យាស្យសិ?
  arn-NT: 'Ti pu disipulu feypieyew: —Kimeltufe, newe chumül müten nga tati pu judiu
    mülelu üyechi trokiñ mapu mew, ayüfuy engün tami langümafetew re kura mew. ¿Ka
    wiñome küpa amuymi ta üyew?'
  zas-NT: 'Abiꞌ rëb reeman lojman: ―Mextr, ad wayajct xchej guyën ree bén zojb niz
    ni nucaaguiaj reeman lüj. ¿Abiꞌ chel ni zatijb ya?'
  ken-NT: Bakoŋo bhi bárɛm bɛ, “Ntɔŋ, ɛ́bhɨ́kɨ́ re tat ɛnɛ bǒ batí Israɛl báyàŋ
    bɛ́tɛmti wɔ nɛ batay mángwáy, ɔbhɛ́ ɔ̌pɛtnsɛm arɛ́?”
