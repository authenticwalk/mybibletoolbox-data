  ebk-ebk: Kenalen nan disipulus kan hiya, “Misturu, chaan nafiayag nan timpu ay kiayud
    chaká nanglomtakan as nan chiyuycha Judio. Ay kasinka pay laing munfiangad hid-i?”
  spa-PDDPT: 'Sus discípulos le contestaron: Maestro, hace poco los judíos intentaban
    apedrearte, ¿y otra vez volverás allá?'
  ruf-ruf: Iwanang'ina wake wamlongela, “Mlangulitsi, ghamatsuwa chidogho ighalutile
    Wayahudi tsawabama wakutowe ne ghamabwe, ule kwobama ughende keli hanu hala?”
  gun-gun: 'Ha''e ramo hemimbo''e kuery oporandu: — Orembo''ea, kuee''i judeu kuery
    ita py ndeapipaxe va''ekue ri ha''ekue katy ju va''e ty''y rejevy ta?'
  agu-BL: —Poro Ta', ac'aj chan cyoque'n klo' e' judiy tan biyle'n klo'u' tan c'ub.
    ¿Mbi tzuntz yi na taju' benu' junt tir? —che'ch tzun bantz tetz Jesús.
  isn-isn: Amanyisigwa akamutambuila, “Rabi, Ayahudi ai atula akugema ku utulanga
    magwe, nu ewe uloilwe kusuka kung'wanso hangi?'”
  eng-PEV: But his followers said, “What? Teacher, are you going to go back? When
    we were there a little while ago, the people there wanted to throw stones at you
    and kill you.”
  ilo-ULB: Kinuna dagiti adalan kenkuana, “Rabbi, kaano laeng ket kayatdaka nga uboren
    dagiti Judio, ket agsublika manen idiay?”
  pir-NT: —‍Buhegʉ, canʉagãta judio masa mʉhʉre ʉtã paca mehna doque wejẽ duamedi.
    ¿Dʉhsegʉ pari turi tojoaa waha duajari mʉhʉ? nii ʉsã pehe.
  anv-NT: Baá utɔɔ́ bií ájɔɔ́ ne ji áké, “Ménlɛré ɛlú dambɛle ayi bɔɔ́ bimbɔ
    áké áto wɔ ne mataá áwá, ne wɔ ɔkɛlege nnó déma dékeré ɛwú?”
  sab-NT: 'Kwian geru jwannga gerudu Jesu ole: —Cha tkanga tangle geruge, me sbali
    nga Judeage kwian israelita ba dollale tadu ba skiakalin ke giti tadu ba gweda,
    ¿mineade ba ta jogekalin nakwaite nga ege?'
  tmd-tmd: Aliö rɨmɨn, nöbö nuŋ bla yadmä, “Mönö yad nölɨb nöbö. Idöm yoŋwör kwo,
    Juda nöbö bla nagö rɨg röd palɨba rɨmɨdim aku, jɨ nagö iswob höbkal mögörɨb akwör
    duba rɨmɨdlö ä?” rɨmä.
  acr-NNT: 'Ekꞌu rutijoꞌn xkibꞌiꞌij che: —Lal tijonel, ¿na kꞌakꞌ ta nebꞌa laꞌ raj
    judiꞌabꞌ ya laj xkikamisaj la paꞌbꞌaj? Na rukꞌ ta kꞌu riꞌ, ¿woꞌora keꞌek tanchi
    la chilaꞌ? —xechaꞌ.'
  kpg-kpg: Ana dama agoago ga helekai, “Meenei, Tangada Agoago, nia laangi dulii ne too
    gi daha, gei nia daangada nogo hiihai e dilidili Goe, gei Goe e helekai bolo Goe
    e hana labelaa gi muli?”
  taj-taj: चेलागदेसे येशूदा “गुरु, ओने जे ह्राङदा थेरी यहूदीगदेसे युङबासे तोबारी म्‍हाइमुबा,
    तिग दोःसीनोन ह्राङ थेरीन फेप्‍बारी म्‍हाइबा?” भिसी भिजी।
  avt-avt: Te mɨt disaipel newenek natɨp, “Mɨtɨk luwe, ti hanhan pɨke eno wit kerek
    nɨpaa ein mɨt nau en nanwɨr nan nanitep a? Ekɨt haiu emu in!”
  cbk-cbk: Ya contesta el maga dicipulo, “Na, Maestro, nuay pa gane tarda el maga
    lider Judio quiere guerria piedra con uste. Porque man uste quiere pa bira alla?”
  uig-ARA: 'مۇخلىسلىرى ئۇنىڭغا: ــ ئۇستاز، يېقىندىلا ئۇ يەردىكى يەھۇدىيلار سېنى چالما-كېسەك
    قىلماقچى بولغان تۇرسا، يەنە ئۇ يەرگە قايتا بارامسەن؟ ــ دېيىشتى.'
  tuf-tuf: 'Etat ima chiwat Jesús quin wajacro: —Síw̃quibu, judíoinat bah cut ten
    acu ac yehw̃jác biráy bár cuanjacro, -wajacro-. ¿Bahat sicor erar ben séhw̃aca?
    táyojocro.'
  abx-abx: Anaruman mga iya, “Pero Rabbi, ma'in pa maliyat nagparatatalutugan kaw
    si mga punu'-na si mga Hebro, tapos aruyag pa kaw gihapon nga pabwilta ari?”
  mco-NT: 'Chi je'' ydiscípulos ajcxy y''adzooy: ―Huindzɨn, namnɨ jäy ajcxy jɨm Judea
    tɨ xy''ocjaccögädzambɨ, e ¿mnɨcxaanɨp jɨm jadüg''ocɨ?'
  kqf-kqf: Bi ena tauwaikaiwatana ena giu ai munena gado, “Labai, maḡoota Diu lavedi
    a ḡoyeḡoyena maso ai pekim bi tam niganana munaḡa ḡome kwa ḡoyeḡoye, ee?”
  cpb-NT: 'Ari ikantaiyanakeni riyotaanewo: “Rabí, ikowaiyatziinira Judá-ite ritsitokemi.
    ¿Eejatzi pikowanai pipiyanai janta?”'
  aon-aon: Douk apak memnek aria makri, “Debeini Tisa, nubokuhi atin amam Juda hakri
    hukwumen utabor. Aria douk watak shopunek nyakri nyunak ganudok aka?”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal nin exóbaliltsik: ―Okʼtsix, xoꞌ ít, an judíotsik
    xi tajaꞌ u kʼwajíl in leꞌnámaltsik ti ki tʼujbay; ani ¿xoꞌ a léꞌ juní ki kʼale
    tajaꞌ?'
  mig-NT: 'Te cha̱a káskuá''a‑ún ni̱ kaka''a̱n‑de jíín‑yá: Maestro, vina a kándúkú
    ndéé cháa judío kua̱''a‑de yuu̱ níí. Te ɨnga̱ jínu ki''i̱n‑ní yúan náún. Achí‑de.'
  bps-bps: Kabay man i dad gal mlalò kenen, “To Tamdò, falami ani tafan ge tnudà i
    batu du dad Dyu mayè mati ge, na kan ku samfulê ge ditù?”
  mbs-mbs: Minikagi se menge tinoledaan din, “Sir, mèpiya aw eked ka pa likò doton,
    so doen pa ibeg te menge obanen te Judiyo memontog kamno te bato amon imetayan
    ka.”
  tof-tof: Oya umulbain olmala bóktónóp wagó, “Umulbain Pam, wirri ngarkwat koke,
    marü ene kolpama amkalóm angón kwarilürr ingülküpi, da ma ia ola alkomólóm kaindóla?”
  cme-NT: 'U hãalãbiemba cira: «Hãalãtie, ma sĩ *Yuifubaa-ba taa ba taara ba
    naŋ-ni baa tãmpɛ̃lɛ̃iŋa ko-ni terieŋgu faŋgu-na kɛ? Ku saa bi da yinni yogo aa
    ŋ''a i bir kã!»'
  sus-sus: A fɔxirabirɛe naxa a fala, «Karamɔxɔ, Yuwifie kataxi i faxade dɛnnaxɛ ya,
    i tan gbilenfe mɛnni nɛ?»
  pon-2006: Tohnpadahk ko ahpw sapeng, patohwan, “Maing Sounpadahk, rahn teiko mehn
    Suhs ako men katei komwi wasao. A ia duwe, komw pil kupwukupwure pwuralahng wasao?”
  dad-dad: Anĩ ere, idi diron, “Rabi, õ gama bagai Juda tamo meein tulu diyõf nigin
    age difen, anĩ õ an kel ulau fenẽ de?”
  zab-NT: 'Chiy raipy de xpɨnny laany: —Maistrɨ, niclɨ gady gac xchi ni rcaaz de bniety
    Israel ni rbez nezqui niguinxú laabiu cun guia. Ne anre, ¿xínii rcaazbiu chiabiu
    nezqui stuby?'
  jae-jae: Tec ŋacseŋomi sêsôm gêdêŋ eŋ gebe “Mêtêmôkê, galocgeŋ Juda sebe têtuc aôm
    ŋa poc êndu, ma gobe ômu ôna tônê êtiam me.”
  ksd-ksd: 'A tarai na vartovo dia biti tana: Tena Vartovo, go ko a Iudaia dia ga
    mainge ba diat a tupar i u; ma una vana mulai tana laka?'
  msm-NT: “Eh Sir,” kagi dan, “ogpauli ka diya no babag-uhay ka pad man podom ogbatuhon
    to inila no mgo Hibru?”
  myk-myk: 'A kalaapiire tʼi wu pye: «Wù Karamɔgɔ, Yawutuu pu na bi mu shaa wee xuu
    wu ni pʼi mu wá gbo ni kagereye ni li sanha mɔ wɛ, mu sanha di giin mʼa guri mʼa
    se wà ya?»'
  sbe-sbe: Yona hekahekatao wa se wane, “Labi, lahinaidi Dius tauwoyaidi bena se lauwekuigo.
    Idohagi na bena ta uyo temenai?”
  mcr-mcr: I tquaŋga iqua, “Näqŋqä-vqä Iquki, Israitqä Jerusälemä iu hiqäva-qäyqä
    iqua, qu hikä kpäsanä-tpu iquwi, hŋga hma eŋqe, Si aŋgumä asä duŋqä utŋqä inyä?”
    ätukuwi.
  cux-NT: 'Ní discípulos ní ngaⁿ''á yā ngiī yā ''iiⁿ''yāⁿ: N''dii Maestro, ngiituūu
    ''iiⁿ''yāⁿ Israel s''eeⁿ n''diī. ¿''Áá neⁿ''e ntúuⁿ nī caⁿ''ā ni miiⁿ?'
  tur-YTC: Öğrencileri O’na, “Rabbuni, Yahudiler seni taşlamaya kalkıştılar. Yine
    mi oraya gidiyorsun?” diye sordular.
  san-ITR: tataste pratyavadan, he guro svalpadinAni gatAni yihUdIyAstvAM pAShANai
    rhantum udyatAstathApi kiM punastatra yAsyasi?
  bel-N: 'Вучні кажуць Яму: «Раббі! Толькі што Юдэі шукалі ўкаменаваць Цябе, і Ты
    ізноў ідзеш туды?»'
  sch-sch: A ruoisingeiin a kôm, “Minchupu, nikhatni renghan mingeiin lung leh nang
    dêng rang an tia, hannoma la se nôk rêk rang ni mintuo mini?” tiin an thuona.
  mic-MIQNT: Unaqapemg asitema'titl, “Nujigina'muet, gejigew Lesui'paq iganpugultijig
    getu gun'teugtesg'pnig aq ap nige' gisita'sin apaja'sin na'te'l?”
  huu-NT: 'Uai otɨcaɨ: —Llofueraɨma, judíuaɨ illaɨcomɨnɨ birui nofɨcɨna ona faɨrɨnoiacadɨmacɨ.
    ¿Nɨese naimacɨ dɨne dane jaitɨo?'
  jiv-NT: Tura ni unuiniamuri̱sha tiarmiayi “Uunta, nuiksha Israer-shuar kayaja̱i̱
    tukurmar mantamatai tícharmaka. ¿Nui̱ ataksha wétai támek?”
  otm-NT: 'Pɛ dá ɛ̨mfe bʉya: ―Xänbate i, ha gui mba bʉ mahøn''a, nguetho nu ma mijudíohʉ
    ''bʉpʉ him maya''bʉ gue nde di bat''a do i, dá ɛ̨mfe.'
  dah-dah: Irkeb komatmiŋ beleŋ inamiŋ. “Goyenbe Rabai, gorbe Yuda mar beleŋ horare
    soŋ mugunaŋ go. Gega sopte mulgaŋ heŋ gor kweŋ teŋ ha?” inamiŋ.
  tnk-tnk: Mɨreɡi nərmama me səvənhi həni pen tukwe in mə, “Iahatən. Təkwtəkwuni a
    kwərha nəmə asori me ia Jutia hokeikei mə tuhəkwi əpune ik ia kəruəterei me. Mətə
    ikokeikei mə tikrərɨɡ mevən mwi fwe ikɨn?”
  kpr-kpr: Setiri, namane bureguse siseri, “Ijuga Kato, sife nembo Jusi embo da babojegari,
    ni ghamanai dari dae siseri. Ni erama aminda yeóso dae resera!”
  san-IAS: tataste pratyavadan, he guro svalpadināni gatāni yihūdīyāstvāṁ pāṣāṇai
    rhantum udyatāstathāpi kiṁ punastatra yāsyasi?
  nho-nho: Teenaa ki mee ake ana disaipol, “Rabai, see rooroa koi raa, koe ni haia
    naa tama te kina naa ma ki tauatia ki naa hatu. Peehea naa ahe atu taatou ki te kina naa?”
  gym-NT: 'Abtä nun ja töitikaka Jesube käkwe nieba mda ie: Dirikä, nitre israelita
    ji dokwäte tö rababa ma kämikai jäbti kä Judeate, ye abko käi ngämi niken raire
    ta. ¿Kä ye känti abko ma tö nibira rikaita bobuta ya? nunkwe nieba ie.'
  azg-NT: 'Majoꞌ jnduë́ nnon jon: —ꞌUꞌ ta na matsiꞌmanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon ndë́,
    tyiꞌcovijndye xuee na nque ntyjë nnꞌan judíos na mꞌan joꞌ jnanꞌchonhan na ntueinꞌhan
    ntjöꞌ ꞌuꞌ, ndoꞌ ¿Aa joꞌ vjaꞌ nndaꞌ?'
  bhd-bhd: चेले ज़ोने लगे, “हे गुरू, थोड़े च़िर पेइले यहूदी लीडर तीं घोड़ेईं बाते थिये,
    ते तू फिरी तैड़ी गानू चातस?”
  too-NT: 'Lā'' huan ī''sca''txtunu''nī''n tahuanilh: ―Māpa''ksīni'', huan israelitas
    xalanī''n nac Judea tūna''j makān ixtamūta''lamaknīcu''tunāni''. Lā'' hui''x ¿chu
    pimpalacu''tuna'' a''ntza''?'
  ind-AYT: Para murid berkata kepada-Nya, “Guru, orang-orang Yahudi belum lama ini
    berusaha melempari Engkau dengan batu, apakah Engkau tetap akan ke sana lagi?”
  cjo-NT: 'Nokantanakiri naari: —Iyotaanari, chapinki janta ari rompojakimimi mapiki
    riraga joreeyajatzi. ¿Eekiroma pipiyashitanaatyeeri janta? Eero aatzi: rowamaemikari.'
  nsn-nsn: Doh no tamatang uakuakelukono ka kula pare, “Ahik paha puhung barah tar
    binaka ka marang bakbak pousur tamatang tar uonono totomua tar palau, doh ingga
    gine poluk ro uiliauh tar marang tapokis i Judia?”
  san-DEV: ततस्ते प्रत्यवदन्, हे गुरो स्वल्पदिनानि गतानि यिहूदीयास्त्वां पाषाणै र्हन्तुम्
    उद्यतास्तथापि किं पुनस्तत्र यास्यसि?
  tna-NT: 'Da su discípulo cuana ja tueda atana uja: —Ebuetsuaji, quetsunu hue mi
    judío cuana ja dapia yahua su manuameja adhaatana tumu neje. Daja biame, mi neicha
    putija dapia epuani.'
  lid-lid: Oro lau tan ame asehek ili tan, “Ndramak ta leheya, na le mene badeh, iri
    Juwis badu loboho Judiya anya korou ou na bek, arile ou anya ala hamon ala kon
    doh ja?”
  wim-wim: Than puth ngurp nungantam anangan thawin nungant. “Teacher-ang, aak peetanaman
    than puth Jews al-alangan keꞌ kunttowang piikiythan nintang mulakam a! Nint puth
    koyam ngul iiyān ey? aak-aakanakaman ey?”
  zga-M: Avasyole vakhambola, “Imanyesi, vangagele ukhututa na mawe, nuve vunogwa
    ukhukilivokha ukhya khange?”
  yom-yom: 'Vayi minlonguki miandi minkamba : —A Labi, keti ndambu kuandi yi bilumbu
    biviokidi, Bayuda bazola kuzuba matadi vayi buabu tidi kuaku buela vutuka ku Yuda !'
  san-SIN: තතස්තේ ප්‍රත්‍යවදන්, හේ ගුරෝ ස්වල්පදිනානි ගතානි යිහූදීයාස්ත්වාං පාෂාණෛ
    ර්හන්තුම් උද්‍යතාස්තථාපි කිං පුනස්තත්‍ර යාස්‍යසි?
  yut-yut: Yaŋban paŋdetni da iyɨwit, “Yoyɨŋdet, apmasok Juda amɨn da gak tɨpbaŋ gɨkba
    kɨmokgi do awit. Uŋun do dɨma nandaŋek aego tobɨl kɨk do yosol?”
  grc-BYZ: λέγουσιν αὐτῷ οἱ μαθηταί· ῥαββί, νῦν ἐζήτουν σε λιθάσαι οἱ Ἰουδαῖοι, καὶ
    πάλιν ὑπάγεις ἐκεῖ;
  cpc-NT: 'Ari ikantaiyini jiyotaani: “Rabí, owakiraa ikowaiyini Judá-mirinkaiti intsitokimi
    janta. ¿Iijatzima pikowi pimpiyanai?”'
  nhg-NT: 'Tieyelfejque tiemachtejcöhua: ―ToTiemachtejcötzi, joriojte quiemach quenejnequeya
    metzmotecaltelisque, ¿hua ocsajpa tomobicas ompa?'
  nya-nya: Ophunzira akewo anati, “Rabi, posachedwa pomwepa Ayuda anafuna kukugendani
    ndi miyala, koma Inu mukupitanso komweko?”
  ngu-NT: 'Ijcuacon on nomachtijquej oquijlijquej: ―Temachtijquetl, san quemach catca
    on hebreos yejhuan ompa chanejquej quinequiyaj mitzmictisquej ican temej, ¿niman
    ocsejpa ticnequi tias ompa?'
  kup-kup: Pot Iesuhö parun mañahan hatevetet piin epat mañah, “Añairameñip ae, garos
    dari tapuek hegin Zuda aban ahori heleñinañ ni ur noñomapanez toohan emegiek okeg,
    tairaiz ni maot dari poek sakaz hameñ?”
  jid-jid: U almajere ba hla niwu, “Mala, Yahudawa bari si wa ndi ba ta ni tita, u
    la ni son k'ma hi ni ki?
  wmw-wmw: 'Wanafunzi ware wakimwambira: “We! Mwanlimu! Mayahudi suku mbiri-nozizi
    noko wákisaka kukupanja na mawe, sambi uludira kuka tena noko mwaja?”'
  gmv-GGM: Isttika “asttammare! guththa wodepe kasse asay nena shuchchara caadana
    koyshshina, ne qasse hai hee simma banee? gida.
  ssg-ssg: Tesol kahikahin pahoi i ukek, “Tel Masiwi, pate aope wanen teka seilon
    ien lehe hokai telei o ani pot. Alahan lehe o alia kewak ien?”
  zpo-NT: 'Zee lee re nu nzhé lo xaa: —Maestr, nalsi lee re sawlazh be, re xaa nzho
    yizhyo ba nzhekla ngut lu kwaan ke, nu seesa nzhekla lu ya lu baa stub welt.'
  poy-poy: Wafundwa wamgambira, “Mfunda! Shipindi shifupi hera shipita Wayawudi wafira
    kukuguma mabuwi, na gwenga gufira kugenda kayi aku?”
  qwh-NT: 'Disipuluncunanam niyarqan: —Mayestru, ¡tutellaran tsecho autoridacuna tsampir,
    wanutsiyäshiniquita munayarqon! ¿Tseno quecaptincu cutita munanqui! —nir.'
  gaw-gaw: Nug anam a amu ag ap̱ig. “Naḏi, tumainab iiḵu Juda oḵai ag menp̱a oidḵulagnu
    hep̱ig am na eḏun goḵutnu aaḵu heṯemte?” aon ap̱ig.
  nca-nca: Yiní ŋande miraŋgurí, “Rapi, naru kano Juda koro uni pará-parámbo wondopo
    kuri khumowero taŋgurí. Ŋumbe kama iŋoro kepe ko Judia mirako uyarewero yete?”
  zpz-NTPP: 'Orzeꞌ na de yu nu rsyaꞌ lom: ―Masht, ¿a walab nu sa ñuu, de mbecy Israeel
    bicy pee dey ngoow gyitaꞌy ru gashtal ñgyat lar? ¿Walab gaal rlagy ru gya gaꞌr
    tuubaꞌ tir? ―na dey.'
  mkj-mkj: Sohnpadahkkok japoang, “Maing Jounpadahk, rehn pwiok mihn Jew‑ok nimen
    kasoa koawoa wijahu. A imdoahr, koawoa pel lemleme pwurlahng wijahu?”
  zac-NT: 'Guniꞌi raiꞌ lu më: ―Mësë, ¿ni mudë tsal Judea stubi? Guc lduꞌu ra contrari
    shtë́nël niaguini rall lë́ꞌël con guëꞌë.'
  kyg-kyg: Tisao, ani kotega maiꞌnaya Yu vayaꞌmogimo yafa kayotetiꞌmo kamagisayafeꞌmo
    huꞌnayana halate Yutiya kotegamo visanafeꞌmo nehapiye, huꞌa afi geꞌnagenoꞌaeꞌmo,
  kmk-kmk: Summungbat dat disipulus na un, “Mistulu adina payyan nabayag dit mamiyaan
    dat Judio un mamatuwan kan sika, kanama mangulin taku uman sidi?”
  cao-NT: 'Jatsi jahuë rabëti bá quëbiniquë: —Mia manacani quiha pë jodioba chama
    bo. Maxaxá tsi mia acascani quiha pë. ¿Jahari catëquëhai pa? —iquiina.'
  bbr-bbr: Kesernuk, kon tamareäu roat akas aurin, “Näwäu, Juda roasiret akas na aiaukus
    iwosaurna, koumun, omre rumukäu manau wa, na ätäi kiro mena potaun ronkatem ra?”
  inb-inb: 'Paita kati­raiag­kunaka nir­ka­kuna: —Iacha­chig taita, mana iapa unai
