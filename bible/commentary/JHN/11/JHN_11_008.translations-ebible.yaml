verse: JHN.011.008
translations:
  kpx-kpx: Ige esemuiabeau avuho loui avoe, “No kosive, nahi aike Diudia keve usege
    ata keau isivialeike muneta ahavoi. Iale osialemoike a isiviale nahi tota hoidevei
    keve tai.”
  okv-H: ambotani na ke einge ea, “Ahe Poekari Embo, umo Judea embomeni na koro na
    tasi ehere puvea te porere ae ehako egerembao?” ainge eo,
  tbo-tbo: Ma hi baha nae Yesu uyahina hi pa, ‘Guyau, ega emoemotana ta gunawileta
    babana ega houga ita dao, ma lolowa mi Yudeya ipa hina lugaimam, ma u baha po
    ipa ta gunawilena meta.’
  mal-C: 'അപ്പോൾ അവർ ചോദിച്ചു: “റബ്ബീ, അൽപ്പകാലം മുമ്പല്ലേ യെഹൂദനേതാക്കന്മാർ അങ്ങയെ
    കല്ലെറിയാൻ ഭാവിച്ചത്? എന്നിട്ടും അങ്ങ് അവിടേക്കു തിരിച്ചുപോകുന്നോ?”'
  grc-SR: Λέγουσιν αὐτῷ οἱ μαθηταί, Ῥαββί, νῦν ἐζήτουν σε λιθάσαι οἱ Ἰουδαῖοι, καὶ
    πάλιν ὑπάγεις ἐκεῖ;
  bgc-bgc: चेल्यां नै उस ताहीं कह्या, “हे गुरु, कुछ दिन पैहल्या तो यहूदी तेरे पै पत्थर
    बरसा कै तन्नै मारणा चाहवै थे, अर के तू फेर भी उड़ैए जाणा चाहवै सै?”
  khz-khz: Gena melo na gevaikilaato, negetiwato, “Vevega-ripa talimamu, ewalagani
    vou Iuda talimara na vatu na ia vatumu nepegetiwa, a ewagumona maita waikule-wai
    notina.”
  deu-TKW: 'Sagen die Jünger zu ihm: Rabbi, eben suchten die Juden dich zu steinigen,
    und du gehst wieder dahin?'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Bönniꞌ Usëdi, ziꞌa gulazú gulaböꞌë
    luladxëꞌ Liꞌ guiöj bönniꞌ judío uná bëꞌ niꞌ. ¿Naruꞌ huayejtsuꞌ niꞌ leyúbl?'
  lin-lin: 'Bayekoli balobaki na Ye : — Moteyi, wuta mokolo oyo Bayuda balingaki koboma
    Yo na mabanga, eleki nanu mikolo mingi te ; bongo mpo na nini olingi lisusu kozonga
    kuna ?'
  hns-NT: 'Tab oelog bolies: „Maastar djie, halieje to barkwan toke Joedea me maangat
    raha ieta se maar dhaare, aur ab toe maange hai phien se hoewa djaai?”'
  noa-E: Magbaawai marau irig, —Maestro, ¿ĩschapai ich jamaam khʉʉnau peer pʉch mokou
    bar thõotarr khʉʉn aarta deeu pʉ mam ig sĩ? anaajim.
  eng-EMTV: The disciples said to Him, “Rabbi, just now the Jews were seeking to stone
    You, and are You going there again?”
  mib-NT: 'Te tēe cáscuáha un ní cacahān de jíín yá: Maestro, ná tu cuu quɨvɨ̄ jeē
    ní canducú jnáhan yó hebreo cuāha de yuū xinī ní. ¿Te cúní ni quíhīn tucu ní yúcuan
    naún? Achí de.'
  lif-NT2: कर खे़ङ्‌हाॽरे़ खुने़ॽ मे़मे़त्तु, “सिक्‍साम्‍बे, खे़त्‍थोग यहुदिहाॽरे़
    कुभा ये़न् तगि लुङ्‌ङिल्‍ले़ ले़प्‍मा से़प्‍मा के़म्‍गोःत्ते़आङ्‌वये़, हे़क्‍केसाङ्
    खे़ने़ॽ याम्‍मो खे़त्‍थोए पेःक्‍मा निङ्‌वाॽ के़जोगुबि?”
  xnj-xnj: Vawuliwa vala vakamjovela, “Muwula, lukumbi luhupi ndu lupitili Vayawudi
    vaganili kukukoma na maganga, hinu wigana kuhamba kwenuko kavili?”
  mmx-mmx: Ketla diga lok tin, “Rabai. Gamerena luvuttadi amgomgo diga lok do dina
    lu amer u, tila u lok do unamlong?”
  cbr-NT: 'Cacëxun ca aín ''unánmicë unicaman cacëxa: —¿Anu ''icë judíos unicamaxa
    maxaxan mi ''acatsi quiax ''ësë́naënxanbi caina amiribishi Judea nëtënu cuantëcëncatsi
    quin?'
  tee-NT: 'Ju ix''amamaka''ui tajunich: ―Amamaka''unu'' tuca'' mak''an ixtalacat''alhmaputumpalachan
    ju quint''a''israelitanin''an. Chai ja va p''inch''ok''op''ut''unch ju anch.'
  eng-LSV: the disciples say to Him, “Rabbi, the Jews were just seeking to stone You,
    and again You go there?”
  cak-NT: 'Y ri ru-discípulos xqui''ij che: Maestro, xecha'' che. Xa c''aja'' oc jun
    jani'' k''ij tik''ax cuando ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri
    kawinak israelitas xquijo'' ta xatquicamisaj che abaj, ¿y cami najo'' jatzolaj
    chic chila''? xecha'' ri discípulos che.'
  pah-NT: —Jesus, ei g̃a. Judéiapeve'g̃a nde apipotaruhu pevo oji'i. Kiro nde hopotara'javamo
    pevo jitehe naerũ? ei g̃a Jesus'ga pe.
  sja-NT: 'P''anaujida: —Mamĩda Tachi Jarateepari, mak''ɨara taarã-e bɨda ajida, judiorã
    poro waibɨarãpa pɨ mãupa peedait''ee p''anadap''edaa. ¿Waya jãmaa wã k''inia bɨk''ã?
    ajida.'
  xed-xed: «Maləma ɗa, kɗakwa la Yahuda tsa ta kuma zlərtsa ta kagha nda pala ŋa dzata
    ná, vramavra ta haɗika Zudiya ka ka?» ka duhwalhani nda tsi.
  glk-glk: 'اونه شاگردأن بوگفتیدی: «اوستاد، چند روزِ پیش بو کی یهودیأن خوأستیدی تره
    سنگساره کونید، تو بازم خوأیی اویه بیشی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já xi̱hi̱n á: —Maestro, viti chá va ndúcú ña̱yivi
    ndúu cán cahní na̱ ndo̱hó xi̱hín yu̱u̱ ta cáa tucu ri ndó cu̱hu̱n ndo̱ cúni̱ ndo̱
    —na̱cachi na.'
  gfk-S: Ma ira bulu na harausur di ga tange, “Tena harausur, naharise mon baak ira
    Iudeia di ga ura gulgulum ugo. Ma nu hana baling ukaia urah?”
  bmu-bmu: Mewö jiiga meleŋget, “Ketaŋamnini, Juda yeŋön uruwale kapaŋ köla kötnöŋ
    gila guhubingö mötket. Miaŋgöra kunbuk Judia liliŋgöba anmamgö jizani, mi qahö
    dop kölja.”
  dgz-dgz: Mu anega wane, “Go wadianet nugawa, wata konintu Diu nagire gwara toguragepen
    tane, dimen sia ewagai at ame agepen taingi?”
  eng-GNV: The disciples saide vnto him, Master, the Iewes lately sought to stone
    thee, and doest thou goe thither againe?
  zaa-NT: 'Ca discípuluá nna ra cabi e: Maestro, ca judíua nna chì'' uccua taá latsi''
    quį hué'' cą cuią''lu'' íyya. Biecca calatsi''íru cuią''lu'' tsía cuią''lu'' nía
    attu nì''i.'
  eng-WEBSTER: His disciples say to him, Master, the Jews of late sought to stone
    thee; and goest thou thither again?
  guh-guh: 'Jesús nexata pijajivi jumaitsi: —Patajatuxanenë, canivita saya judíovi
    bajarajotalia jamatabëcatsecona picani ibotonëta. ¿Itsiata tsabaja icatsia ponaeliatsi
    bajarabelia? jai pijajivi.'
  bon-bon: Teepi jejisi egä, “Abiberäja biname, cemacema Israela biname cina meebine
    kula ca puga liga nääbyecrinumesi budre me, nää maane cuta piiyeme otnime äbitinite?”
  nhw-BL: 'Huan tiimomachtijcahua tiquilhuijque: ―Tlamachtijquetl, nopa israelita
    tlayacanani nepa quinequiyayaj mitztejtzonase, ¿para tlen sempa tiyase?'
  swh-ONEN: Wanafunzi wake wakamwambia, “Rabi, Wayahudi walikuwa wanataka kukupiga
    mawe, nawe unataka kurudi huko?”
  wbi-wbi: Avavulanisivu vakambuula vakati, “Ghwe mbulanisi, imihe pahapa aVayahudi
    valondagha pikukutova na mavue, uve ghulonda kange pigomoka ukuo?”
  bba-bba: Win bwɑ̃ɑbɑ nɛɛ, yinni, sɔ̃ɔ mɛɛ terɑ Yuubɑ bɑ kĩ bu nun kpenu kɑsuku,
    mɑ ɑ kpɑm kĩ ɑ wurɑ mi?
  eng-KJVCPB: His disciples say unto him, Master, the Jews of late sought to stone
    thee; and goest thou thither again?
  kgk-NT: —Nde api apise kuri mo'ã ita-py judeu ruvixa kwéry, porombo'eháry. Ma'erã
    po erehose jevy joty ha'e kwéry oĩ ha-my? he'i íxupe hemimbo'e.
  waj-waj: 'tuduu rikiada ari ngiaammuauya inna sai tunoo: Vitaira-o, aa heena Yutayaiya
    sikau habati aiyaa kagaariaara kiaipinnainni a kava kuanarainna kiannannee?'
  cpy-cpy: 'Ikanteeyini riyotaani: “¡Yotaanarí! Owakira ikoyi rompojimi Judá-paeni
    janta, eekiro pikowatzii pipiyanee janta.”'
  ekk-PKP: 'Jüngrid vastasid: „Rabi, alles mõne päeva eest üritasid juudid sind kividega
    surnuks visata. Kas sa tõesti tahad praegu sinna tagasi minna?“'
  mpx-mpx: Yaka anana hi lahe hi ba, “Topankite, abwe ya te Yudiya tage hi loloipat-agiwa,
    yaka nuwam nu sikal al labi o elana?”
  wbp-wbp: Wangkajalurla, “Tiija, pirrarni-kari kujalpanpa Jurdiyarla nyinaja, yapangkungkulu
    nyuntuju puta pungu pirli-kirlirli. Nyiyaku kanpa pina-yani yali-kirraju?”
  luo-luo: To jopuonjrene nodwoke niya, “Rabi, ere kaka didog kuno to nyocha eka jo-Yahudi
    dwaro goyi gi kite?”
  nhe-NT: 'Huan tiimomachtijcahua tiquilhuijque: ―Tlamachtijquetl, nopa israelita
    tlayacanani nepa quinequiyayaj mitztepachose. ¿Para tlen sampa tiyase?'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܪܲܒܝܼ، ܡ̣ܢ ܩܲܕܡ ܐܵܕܝܼܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܒܵܥܝܼ
    ܗܘܵܘ ܪܵܓ̰ܡܝܼ ܗܘܵܘ ܠܘܼܟ݂، ܘܐܲܢ݇ܬ ܒܵܥܹܝܬ ܡܸܢܕܪܸܫ ܐܵܙܹܠ݇ܬ ܠܬܵܡܵܐ؟“'
  esk-NT: Maliġuaqtaiñ kiuniġaat, “Iḷisautrii! Uvvaquyuuraqnaami Jew-ŋuruat iyaġaŋnik
    miḷuqtuġniaġugaatin, utiġnialgitpiñmi taamuŋa?”
  msb-msb: Nagsabat an mga disipulos, “Maestro, dili pa lang dugay na gusto ka batuhon
    didto san mga Judio. Nano, makadto ka pa gihapon?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³dsa: ―Tøa¹², ha¹chi² ma²ni³ŋó¹³ jmai³ hi² hniu¹
    dsa² canh¹³ quián¹² dsa² judío mi³jŋëh¹dsa hning² quianh¹³ cang³. ¿He² løa¹ hnøngh²hning
    góh³hning calah ja³jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ଏ ଗୁରୁ, ତମ୍‌କେତା କେତେ ଦିନ୍‌ ଆଗେ, ଲକ୍‌ମନ୍‌ ପାକ୍‌ନା
    ସଙ୍ଗ୍‌ ମାର୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ତେରଇଲାଇ, ତମେ ଆରିତରେକ୍‌ ତେଇ ଜିବାକେ ମନ୍‌ କଲାସ୍‌ନି କି
    ?”
  meu-meu: Idia eto, Rabi e, vanegai mo Iuda taudia ese nadi amo e hodomu toho, harihari
    una gabu ma ba lou henia o tomu a?
  yva-NT: Wo raura ware, “Injayo Kurune, kavoe vatano Yahudi una no Yudea ware wo
    orame rave winaepar, ubeker wo naubaisy. Weti mbeanimaibe nyare nyakato no ratuije?”
  dgc-dgc: Ey “Anin, Panginoon,” kagi du alagad na, “éingengaén ka pabi du mataas
    a Judeo ta éya a bunon, éy gustu mo bale sa a umange a huway?”
  zpm-NT: 'Dzigo rdzieets no: ―Maestro, ¿racladz luu tsie luu nëz co stib ye? Pense
    name goc bla ngbidz ga gocladz zho ngoquie zho luu ga.'
  hix-NT: Àna matà, khananàhnye y, ketxkon mak hatà, nyamoro, àwya. Oyotahanàr xe
    nehxatxkenano, toh ke, àton komo, Xuknewyana yoh komo. Àsna rma rha màteno, ketxkon
    hatà.
  sim-sim: Urik limu mbara, �Tisa, mberem ushiwak indik orok mi ikmbaha mi mbandu?
    Akri mende mirin li mandingormekurik li mbari os te!�
  npi-ULB: चेलाहरूले उहाँलाई भने, “रब्बी, अहिले नै यहूदीहरूले तपाईंलाई ढुङ्गा हान्‍न
    खोजिरहेका थिए र तपाईं फेरि त्यहीँ फर्केर जाँदै हुनुहुन्छ ?”
  cgc-cgc: Ambal ta mga tinudluan din, “Mistro, di' ba ta pila nang ya na adlaw patimbag
    ka inta na patayen ta mga manugdumala ta Judio? Man-o abi na malik ka pa dya?”
  tim-tim: hoŋ bawalupŋe hin dâm magaŋi, “Humo, nengât humomolupnenŋande âgâlânâk
    kâtŋe guguwerâm agi aregât wangât ariwerât?” dâmbiâ
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ sì wí fún un pé, “Rabbi, ní àìpẹ́ yìí ni àwọn Júù ń
    wá ọ̀nà láti sọ ọ́ ní òkúta; ìwọ sì tún padà lọ síbẹ̀?”
  wos-wos: Wungi wandéka di déka du wa, “Néma du, némbule di méniré motumbu xiyanjoka
    huru. Hurundaka métaka méni wun hafwaré wambula yinjoka we?”
  emp-NTPO: 'Maʌ̃ bẽrã idji ume nĩbabadarãba jarasid̶aa: –Jaradiabari, dãrãẽ́ b̶ʌa
    Judead̶ebemarãba bʌra mõgaraba tab̶ari bea quĩrĩã pananada. ¿Bʌra wayacusa jãmaa
    wãica?–'
  eng-F35: The disciples say to Him, “Rabbi, the Jews were just now trying to stone
    you, and you are going back there?”
  ind-ind: Kami menjawab, “Guru, belum lama para pemimpin Yahudi hampir melempari
    Engkau dengan batu. Apakah Engkau sungguh-sungguh mau kembali ke sana?!”
  pes-OPCB: 'شاگردان اعتراض کرده، گفتند: «همین چند روز پیش بود که سران یهود می‌خواستند
    تو را در یهودیه بکشند. حال می‌خواهی باز به آنجا بروی؟»'
  mpt-mpt: ni baabanoba Aleyemin naka kobo Yudai komokwali memale tomo olo binaniba
    kananom genamsiba deibe tebieb yole fatnanebta imin unang genebte? gesoba
  ssx-ssx: ipika꞉ disaipolo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Disao. Amba꞉ numaneke
    a꞉nda꞉ mo Diu haliwekima꞉ toopima꞉ neke luekema꞉ taapemepate koto pa꞉ta꞉ paa pomana꞉
    alepe lemekeme.
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑ ɑ̀ ni, Mɛɛtu, si ɑjɔ minjiu ihɛ̃ bɛi ɑ̀ bi ɑ tɑɛ kutɑ, nɔ
    ì wɑɑ bi i nyi bɛ mɑ́?
  gaq-gaq: ସିସ୍‍ଇଂ ବାସଙ୍ଗ୍‌କେ, “ଗୁରୁ ! ଉଡ଼ିସି ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ଇନିନେ ରେମୁଆଁଇଂ ଆନାକେ
    ବ୍ରି ଏତେ ଟୁଚେ ବାଗୁଏଃ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ଇନି ବାରି ମୁଇଂତର୍ ଆଣ୍ଡେନ୍‍ସା
    ଚାଏଁ ନାଡିଙ୍ଗ୍‍ ?”
  gof-RNT: Iya tamaareti zaaridi, “Asttamaariyaw, guutha wodeppe kase Ayhudeti nena
    shuchchan caddidi wodhanaw koyidosona; ha77ika yaa baanee?” yaagidosona.
  unx-unx: ଚେଲାକ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ହେ ଗୁରୁ, ଚିମିନ୍‌ ମାହାଁ ସିଦାରେ ଆମ୍‌କେ ଯିହୁଦୀକ
    ଦିରି ଚିଦ୍‍ଗିନାଙ୍ଗ୍‌କ ସାନାଙ୍ଗ୍‌ ତାଇକେନା, ହଲେହଁ ଆମ୍‌କେ ଏନ୍ତାଃତେ ଆଡଃଗି ସେନଃ ସାନାଙ୍ଗ୍‌ମେଁ
    ତାନା ?”
  gah-gah: 'Loko lokago, izegipala zuha leza láa loko lo amunimó: Monó gizapa velemaka,
    Zuta vetini monó gizapa ve keza goí okoma vanitó gehanitunú gepele hilitune liki
    linamóma nenazo, goha vitune loko nolape.'
  lcm-lcm: Sikei keve nat ang kila antok ia ta, “Rabi, kana amukmuk ri Iudaia kitapo
    gule ua asi kari li punuk anim ta iat. Na kana kulapo anguan buk papok ane iang?”
  aer-aer: Apententye akngerre ikwerenhe areye akenhe angkerlenge, “Arrangkwe, akaltyele-anthenhe-anthenhe,
    lyete ware kwenhe Jew akngerrepate areyele yanhenge ahentye-aneme ngenhe irrerlknge
    apwertele wemele atwetyeke. Kele iwenhenge-arle-ame unte ahentye-aneme ampetyele-anteye
    alpetyeke yanhe ikwere-werne?”
  qvc-NT: 'Chaymi noqaykunaqa Jisusta nirqayllapa: —Yach''achikuq Taytitu, amar rishunllapachu.
    Chaqa chayraqmi waq prubinsya Judiyamandaqa shamushqallapa kanchiq. Manchu waqpiqa
    chay isrraylinu masinchiqkunaqa munashqallapa sitashushpa wanchishuyta. ¿Chaychu
    munangi waqman kutiriyta? nishpa.'
  tgl-ULB: Sinabi ng mga alagad sa kaniya, “Rabi, ngayon palang ay sinusubukan kang
    batuhin ng mga Judio, at babalik ka ba muli roon?
  cbs-NT: —Yusinaan, judio xanen ibubun dama jadixun mishki tunkuwen mia tsakapai
    ishianbuki. ¿Jaskai jadidi min ana kakatsi ikai?— nun wa
  xtm-NTPP: 'Te tee ka ndikin ya ma, ka jiña''a de: ―‍Teskua''a, nde‑ni kii ma, maa
    ñayii judío ma, ka kuni i ja jin kua''a‑yuu ña''a i te jin ka''ni ña''a i, ¿te
    in‑ka jichi kúni ni ja ki''in ni ñuu yukan? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji ngabalengela, “Aboli! Kingobu kichokotu kipetite kuboka pa Akayahudi
    pabapala kunkoma na maganga, namwe mpala kujenda kabele kwenioko?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa, cʉ̃ buerã pea o biro cʉ̃re jãa ĩiwʉ: —Buegʉ,
