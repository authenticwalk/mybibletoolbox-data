  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤳᤌᤥᤃ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤁᤢᤓᤠ ᤕᤧᤴ ᤋᤃᤡ ᤗᤢᤱᤅᤡᤸᤗᤧ
