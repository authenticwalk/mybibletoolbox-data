  san-ORI: ତତସ୍ତେ ପ୍ରତ୍ୟୱଦନ୍, ହେ ଗୁରୋ ସ୍ୱଲ୍ପଦିନାନି ଗତାନି ଯିହୂଦୀଯାସ୍ତ୍ୱାଂ ପାଷାଣୈ ର୍ହନ୍ତୁମ୍
    ଉଦ୍ୟତାସ୍ତଥାପି କିଂ ପୁନସ୍ତତ୍ର ଯାସ୍ୟସି?
  huv-NT: 'Quiaj tasajüw nej minipilan nej: ―Rabí, ngome lamajiür xeyay nüt wüx ajcüwa
