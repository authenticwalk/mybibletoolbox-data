  san-BUR: တတသ္တေ ပြတျဝဒန်, ဟေ ဂုရော သွလ္ပဒိနာနိ ဂတာနိ ယိဟူဒီယာသ္တွာံ ပါၐာဏဲ ရှန္တုမ်
