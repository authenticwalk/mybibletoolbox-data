  tpt-NT: Ni anchanuꞌ María vachu va yuꞌ yu lhilakxapanil yu sꞌejenꞌe la ixchꞌajaꞌ
    ni Jalhachimoꞌonuꞌ Jesús ex malakxixinil kun ixꞌaji.
  aai-aai: Iti Mary raiy yamurin mamarin Regah aribun yan isuwei rara’iy naatu aribunamaim
    an sasafam, i boun rubun orot Lazarus sawow.
  sny-sny: Tu naifa Maria, Jisas lo lowe sa'i heneri se au ani teineye. Sosu le mato
    towe lo Jisas lo lowe au ani teine foro'oweye. [Jo 12:3]
  myy-myy: Iso María ñacõ Jesús ya gʉbore queno sʉti quenarise jio gugoro. Jiocõri
    iso ya joana weja carogoro ñacõ iso, Lázaro ocabajio.
  trc-NT: Ne̱ chana̱ cuꞌna̱j Mariá yoꞌ me se noꞌ me chana̱ caxríj casté gunꞌ da̱j
