    a. Dan me se raꞌvij noꞌ me síí cuꞌna̱j Lázaro síí ranꞌ yoꞌ a.
  cut-NT: '@see-verse:JHN.011.001'
  bel-bel: А Марыя, чый брат Лазар быў хворы, была тая самая, якая памазала Госпада
