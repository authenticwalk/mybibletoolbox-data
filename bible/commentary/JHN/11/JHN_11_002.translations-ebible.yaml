  txq-txq: '@see-verse:JHN.011.001'
  aaz-aaz: '@see-verse:JHN.011.001'
  qup-NT: Chay Mariami masna punchakunamanta Jesuspa chakinpi talina karka mishkinlla
    asnak perfumita, chaymanta chukchanwa chakichina karka paypa chakinta.
  azb-azb: Rəbbin üzərinə ətirli yağ çəkib ayaqlarını saçları ilə silən həmin Məryəm
    idi. Xəstələnən Lazar onun qardaşı idi.
  eng-DBY: It was [the] Mary who anointed the Lord with ointment and wiped his feet
    with her hair, whose brother Lazarus was sick.
  guo-NT: Martalap majt Jesús tʉakchafan perjumamint, xabich sitaen xotow Jesús. Do
    jawʉtbej, japow pejmatlatat tʉakjoeipow Jesús pejtʉak.
  hla-hla: E Maria nonei a tahol te hakis mami u uapi u soksoka tere Iesu me sahi
    nei a hulunen a man moune Iesu. E Lasarus e ka mei a nimate pan.
  mav-NT: Mekewat Maria ti Iesui py ko'i toipen sa'a­wy'i mohag hy hekat rakat wywo
    hawyi toimogag ipy ko'i to'asap wywo. Mi'i Maria ekywyt ti i'ahu kahato toĩne'en.
  kpf-kpf: Mariaŋâ mârum Kembu too wârânŋâ âlipŋâ zorâŋ saŋgon ko kâuk sâmotŋandâ
    kiŋâ sâŋgori âronŋâ oip. Zâkkât munŋâ Lasaro, zâk mâsek op zeip.
  ppo-ppo: Ai so Mariata, kale kisiné sukó̧ló mole whi̧ Lasarus-né nemapó. A̧ta, Talené
    ho̧leke tómó felé kȩlaa wale wel wȩi suniyóló, ama topo nikinétei helekó̧ló
    kópurale sopó.
  hin-2017: यह वही मरियम थी जिसने प्रभु पर इत्र डालकर उसके पाँवों को अपने बालों से
    पोंछा था, इसी का भाई लाज़र बीमार था।
  bef-bef: Yaꞌma Maliau ai Yesuhi gigusaꞌalo tu mesebe hekito folo etoto okaꞌatu kele
    li etoꞌehinamofihi etaliꞌafu Lasalasi yaꞌma besiꞌehina bo yabe.
  amm-amm: Moili no mo, ai nokota Lasolasoni inaitono, nonani nukonu mo Isiso Siyoli
    no louwoki no, kou woti iwo itouniyaimoyo. Totani fona tiso solukimoki, komu suwo
    sopoyo uwosuwakomoki.
  zaj-zaj: Maliamu ino iyo yamwitile mavuta ga kunung'hila Mndewa mmagulu na kumuhangusa
    na mvili zake. Lazalo yakalile yolumwa kakala lumbu jake.
  chq-NT: '@see-verse:JHN.011.001'
  swp-swp: (Maria wa ia ede Guiau bunama eai i heyausi wa, eo uruna maiawana eai aena
    i saudi, ia louna Lasaro i asiebo).
  bjr-bjr: Mariafa maafa kasooqaqee amiqira afundimaru fadameena Yisuna aikusaa adiaseenoo
    narí akiaqa asausi kisaaqannai rukaaninafa maana mi Mariafa maridanoo. Sia Yisuna
    anoofau mina amarafa marinau.
  aby-aby: (I arama ui minu moi aruma, Meri, dawae adinaro Yesunu umuro irauaiai urumuma
    imusu ari aduama ma oinike Yesunu umu uroike nono danu yafa fouma idima adua fofo
    ma isuri.)
  eng-YLT: and it was Mary who did anoint the Lord with ointment, and did wipe his
    feet with her hair, whose brother Lazarus was ailing —
  jni-jni: Maryamu uginome sama humuka Ugomo Asere in mani mahuma mavisi me ti buna
    tume inti ce tumeme, deebe sa uhenu me Li'azarus mazi uhumaba.
  kne-kne: '@see-verse:JHN.011.001'
  tgj-tgj: So gv Meri angv si Jisunyi nampunv tvli lvpa lo piaknv okv um ninyigv dumpo
    dwmw lokv tipwnv angv; lvvmanv angv Lajaras ninyigv boru bv rito.
  gui-NT: Jocuae María opɨyere mbae ipiche cavi yae vae ñandeYa re jare oyoe ipɨ ia
    pe. Jocuae Lázaro imbaerasɨ oi vae María iquɨvɨ co.
  quc-TT: Ri María are waꞌ ri xqꞌijow kꞌokꞌ kunabꞌal chirij ri Ajawxel, xuqujeꞌ xusuꞌ
    ri raqan rukꞌ ri uwiꞌ.
  heg-NTPO: '@see-verse:JHN.011.001'
  ptu-ptu: '@see-verse:JHN.011.001'
  bzd-NTPO: María e' dör Lázaro kutà tö Skëkëpa Jesús klö̀ ki̱ kiö̀ masmas të'ka̱
    ta̱ ipasio̱'wa̱itö itsa̱kö wa e'.
  kwf-kwf: ꞋI Mary neꞋeri ba nia kisitani na ngwaingwai moko leꞋa ana Ꞌaena sa Jesus
    na Aofia, ma ka ongoa Ꞌani na ifuna.
  eng-WYC-2017: And it was Mary, which anointed the Lord with ointment, and wiped
    his feet with her hairs, whose brother Lazarus was sick.
  eng-WMBB: It was that Miriam who had anointed the Lord with ointment and wiped his
    feet with her hair, whose brother Lazarus was sick.
  zat-NTPS: María nigá, bi zan Lázaro, benne' dxé'ene̱' na', naque̱' nu'ula na' gulu'e̱
    ni'a Jesús da na' dxelále̱'e̱ zixre, ne bsebizre̱' na nen xicha xíchaje̱'.
  spp-spp: '@see-verse:JHN.011.001'
  zty-NTPS: Nak Lian' no'le zan Lásaron', bennen' die' yižwé', na' ḻezka' nake' no'len'
    wloé'e da' ẕḻa' ẕix̱ ni'a X̱anžon', na' besbiže' ni'e ḻen yicha' yichje'.
  mek-mek: Ifiao iꞌina aka Maria auga mulamula foga felogai Lopia Iesu ife eꞌefaisa,
    ke fufugai epaigu fugania auga afakua aka Lasarus eisafa eka.
  aey-aey: Caja oso uqa Tibud jaihna mool dedemanca basecdu joudimei uqa gosicna cacuton
    eu Maria. Uqa cebinag Lasaras hag nijen.)
  urd-GVH: यह वही मरियम थी जिसने बाद में ख़ुदावंद पर ख़ुशबू उंडेलकर उसके पाँव अपने
    बालों से ख़ुश्क किए थे। उसी का भाई लाज़र बीमार था।
  ycn-ycn: 'María, Lázaro e''ehueló, la''ayó Jesús marí que i''imacá: Roco''ó pu''umé
    jamarí jilá Jesús ji''imá nacojé i''imacá. Rejomi rolaca ricá ruhuilá aú rinaquiyá.
    Marí que rula''acá i''imacá. Rucá penájerumi María i''imacá.'
  djr-djr: '@see-verse:JHN.011.001'
  kvg-kvg: Ngunuk Meli, tuge anganøm-yo Lazales enqoni qambogoam, ndúgu, tae etet
    sisip mbomambaqape, Evezøza-qa zenda tokhotapak-te guoqouz neka yaq susu ekeza
    izum vømbø̄e-vuogim.
  rug-rug: Asa se Mere sapu zoropo ni oela humaṉa lea sari nenena sa Baṉara, meke
    puha ni kaluna sa, na tasina sa se Lazarasi, sa tie mohona.
  hop-NT: (I’ Mary hapi put atsve hihta kwaṅwáhovaqtuqat wihkuyit akw Tutuyqawhqat
    lelwit, pu hȫmiy akw kukyat aṅ hȫna; noqw put tupkoat Lazarus tūtuya.)
  san-URD: یا مَرِیَمْ پْرَبھُں سُگَنْدھِتیلَینَ مَرْدَّیِتْوا سْوَکیشَیسْتَسْیَ چَرَنَو
    سَمَمارْجَتْ تَسْیا بھْراتا سَ اِلِیاسَرْ روگِی۔
  heb-LB: '@see-verse:JHN.011.001'
  caf-NT: Ndun Mary 'en 'uja ínle neMoodihti khe 'i be yuke 'ink'ez butsigha be yuna'alhde
    ínle. 'En bulhutsin Lazarus 'en nduda.
  mio-NT: María can cuu ña ni choso aceite vixin chahan chaha ra chahnu Jesuu, ta
    nacuhva ña ixi xini ña chaha ra.
  srq-NT: María rei aba mbushɨmbusa ichusẽsa Jesús i rese. Ua je que esi esi ra. Enongue
    quia erasi re. Lázaro, ɨ que ee ra.
  kje-NT: Ma naran Maria eni penia ma nala wuru wola'ula'u halle Yesus ein la nodi
    nina muruk sorue. Enla lerida Lazarus onne nakni'ir,
  gaz-gaz: Maariyaam isheen obboleessi ishee Alʼaazaar dhukkubsate kun, isheedhuma
    Gooftaa shittoo dibdee rifeensa mataa isheetiin miilla isaa haqxee sanaa dha.
  kud-kud: Na Melinane iya howola mata Yeisu aena iyewoloidi yo vahunaena iba'ilidi.
  urb-NT: '[Ame''ẽ Mari riki Jesu py rehe ma''e pihe katu ame''ẽ ke jyhẽ. Pe, i''a
    pe juhyk. Muxikã riki. Ame''ẽ kywyr riki ma''e ahyha pyhyk, Rasaro ke.]'
  fra-LSG: C’était cette Marie qui oignit de parfum le Seigneur et qui lui essuya
    les pieds avec ses cheveux, et c’était son frère Lazare qui était malade.
  san-HK: yA mariyam prabhuM sugandhitelaina marddayitvA svakezaistasya caraNau samamArjat
    tasyA bhrAtA sa iliyAsar rogI|
  cak-SNT: Ri María reꞌ, jareꞌ ri xyoꞌn jubꞌul akꞌuon chirij ri rakan ri Ajaf Jesús
    y xaꞌrusuꞌ cha ri ruveꞌ. Ruxiꞌal jajaꞌ ri Lázaro ri niyavaj.
  uvh-uvh: '@see-verse:JHN.011.001'
  ino-ino: Malia'a mako afina mana'ake masaveteti Yisasi aiyale faleteteno ayo'kaleti
    ano kalopate'nea a'mafa'ne. Ani a'mafa'nemo asa'amo'a Lasalasi'a kali ali'ne.
  gnn-gnn: '@see-verse:JHN.011.001'
  yal-yal: Mariyama findi ɲaxanla nan na naxan latikɔnɔnna sa Marigin sanne ma, a
    yi e masugusugu a xun sɛxɛne ra, na ngaxakedenna Lasarusi nan yi furaxi.
  cnt-NT: María në₅ në́₃ i₂rɨn'₅₄ Si₁Lia₁ dsa₂ dso'₅₄, 'éi₂ bá₄ i₂ca₂'ág₂ no'₅₄ mɨ₂juɨg₂
    mɨ₂tag₄ Te₁gui'₅₄ jaun₂ ca₂chí₃, ca₂jme₃quéin₃ quian'₅₄ jŋi₂ dsi₅₄.
  tif-tif: Maria uyo Yesus ami yaan diim ok tang tabin tambal kaata, kuluu kabela-lomdu,
    ulmi dabom kon ta diliit molokomu kaa uta kemin, unang alep kiimi tunum ayo mafak-alin
    kuluuba kemin.
  nlx-nlx: ज्यी तीस मरीयम हे जी मालीकान पाया पोर मोग मोग गेंदाण्यो तेल रोचवीन लेट्या
    केरीन नुसेल एती; तिच ने बाहख लाजर दुखाऱ्यो ईतो।
  apw-NT: (Áń Maryhíí Jesus ik’ah yik’i yaa yiziidgo bitsizíl bee bikee yá k’eyiłdee
    n’íí, áń bilah Lázarus holzéhi nṉiih.)
  gum-gum: Tru Maríabe, Señorwei srøb pala tru purø may irrabzhigwan lusha, nui srøbwan
    pusruutøga pinømørøbig købig, truig køben, tru Lázaro kwanrrø tsubiibe nui nuchag
    købig køn.
  not-NT: Oca María iritsiro Irásaro ira janaitatsi ora tiriqueri casangajengaro iguitiquë
    Jesos aisati pobiriatantajari oguisi.
  plu-plu: Eggu kiyapuno Mahi ku pariye imihatinano Kiyapwiye Jesus akak imihgi eg
    manpusa gikugku akak gusemnu. Ignewa gegni kiyapwiye Lázaru ku pariye kakahrip.
  iou-iou: Maria uwä Jesu kuroŋi-ken ume käbäŋi täga nikek ärut imiŋpäŋ gwäki pujiŋipäŋ
    kuroŋi täŋ-kohoyäŋkuko u. Täŋpäkaŋ noripaki Lasarus käyäm taŋi täŋirän Maria kenta
    Matatä Jesuken manbiŋam ŋode pewän kuŋkuŋ; Ekäni, äma gäkä unita gäripi-inik nadäk
    täyan uwä käyäm taŋi täyak yäk.
  ntp-NT: María ʌgai dai ʌʌquioma tʌi asaiti sigian uuvaicʌdʌ ʌSuusi ʌʌcasodʌ daama
    dai gʌcuupacʌdʌ gaqui.
  rai-rai: '@see-verse:JHN.011.001'
  haw-1868: O ka Maria keia i kahinu ai i ka Haku i ka mea poni, a holoi hoi i kona
    wawae me kona lauoho, nona ke kaikunane mai, o Lazaro.
  ffm-ffm: Tawi Mariyama woni gujuɗo Moobbo oo nebam uuroojam so socciri koyɗe makko
    sukundu muuɗum. Laajaru ɲawɗo oo yo miɲiiko gorko.
  arb-NAV: وَمَرْيَمُ هذِهِ هِيَ الَّتِي دَهَنَتِ الرَّبَّ بِالْعِطْرِ وَمَسَحَتْ
    قَدَمَيْهِ بِشَعْرِهَا وَكَانَ لِعَازَرُ الْمَرِيضُ أَخَاهَا.
  cop-CNT: ⲛⲉ ⲑⲁⲓ ⲇⲉ ⲧⲉ ⲙⲁⲣⲓ⳿ⲁ ⲑⲏ ⲉⲧⲁⲥⲑⲁϩⲥ ⳿ⲙⲠ⳪ ⳿ⲙⲡⲓⲥⲟϫⲉⲛ ⲟⲩⲟϩ ⲁⲥϥⲱϯ ⳿ⲛⲛⲉϥϭ ⲁⲗⲁⲩϫ
    ⳿ⲙⲡⲉⲥϥⲱⲓ ⲑⲏ ⳿ⲉⲛⲁⲣⲉ ⲡⲉⲥⲥⲟⲛ ⲗⲁⲍⲁⲣⲟⲥ ϣⲱⲛⲓ.
  adz-adz: '@see-verse:JHN.011.001'
  sri-sri: '@see-verse:JHN.011.001'
  nal-nal: Maaria angkanaan fafina Laazarus, naari xa itate gigias, mumua be ina xa
    ra vukin a daanim milalas mikuf, la uru xaaka Piran ma naa suxa wana a vurna.
  kyq-kyq: '@see-verse:JHN.011.001'
  kwd-kwd: Ni Meri lo'oori laka'u ngaia 'e 'irisia nga waiwai si'inilai 'e le'a 'i
    'a'aena la Jisas ma ka 'usua 'ania nga ifiifuna gouna.
  ded-ded: Nga Maria yennoc Kebuac haniu kerec homuna gombungango nadzicmima yengena
    orucsusiango mekerenggeec. Nga Mariaac naina Radzaro yenoc hafei ammiec.
  ewe-ewe: (Maria si kɔ amiʋeʋĩ ɖe Aƒetɔ ƒe afɔwo ta, eye wòtutui kple eƒe taɖa la
    nɔvie nye Lazaro si le dɔ lém la.)
  nuy-nuy: Mary ngaadagi-yung yaga wurrugu marri angunu-mun-guryangi arrawuj-mamaaḻang
    na-Runggal-yung, anubani-yung anu-gargayag, marri angunu-mun-jarrbini ngigawi-nyinyung-mirri
    yaga mung-mirri. Nga ngigawi-nyinyung na-nilharri-yung na-Lazarus, ni-lhangurrngang-bindiyung.
  cop-BHC: ⲚⲈ ⲐⲀⲒ ⲆⲈ ⲦⲈ ⲘⲀⲢⲒⲀ ⲐⲎ ⲈⲦⲀⲤⲐⲀϨⲤ ⲘⲠϬⲞⲒⲤ ⲘⲠⲒⲤⲞϪⲈⲚ ⲞⲨⲞϨ ⲀⲤϤⲰϮ ⲚⲚⲈϤϬ ⲀⲖⲀⲨϪ ⲘⲠⲈⲤϤⲰⲒ
    ⲐⲎ ⲈⲚⲀⲢⲈ ⲠⲈⲤⲤⲞⲚ ⲖⲀⲌⲀⲢⲞⲤ ϢⲰⲚⲒ.
  buk-buk: '@see-verse:JHN.011.001'
  pri-NT: '@see-verse:JHN.011.001'
  zpq-NT: '@see-verse:JHN.011.001'
  por-TFT: Maria foi a mulher que, mais tarde, derramava perfume nos pés do Senhor
    Jesus e depois enxugou os pés com os cabelos dela.
  gwi-NT: (Jii Mary t'ee gwehkįį K'eegwaadhat vakwai' kat gwanzhįh chų' gwinzii vagwaatsan
    t'inlik ts'ą' dikiighai' haa yach'ąhjik ąįį voondee Lazarus ąįį iłts'ik.)
  gvn-gvn: '@see-verse:JHN.011.001'
  nhy-NT: Yon María, ikni in Lázaro, yen katlej okiteekilij ajwiakayotl in toSeñor
    itech ikxiwan iwan okinwajwachilij ika itzonkal.
  asm-FB: এওঁ সেই জনী মৰিয়ম, যি গৰাকীয়ে পাছত প্রভুৰ ওপৰত বহুমূল্য সুগন্ধি তেল ঢালি
    নিজৰ চুলিৰে প্রভুৰ চৰণ মচি মচি সানি দিছিল। তেওঁৰে ভায়েক এই লাজাৰ অসুস্থ আছিল।
  okv-okv: (Eto kakara vahai oil mune te amina Iesu ta utu ta kuteto amita siro tu
    na tuheneija amo Lazarus ta du ta javo Mary ra.)
  mxt-NT: Ta cu María, cuhva ra Lázaro cuan ican ña cuví ñaha cha choso̱ ndutya vixi
    chahán chaha Sutu Mañi yo, ta chihin ixi xiñi ña nacuhva̱ ña.
  tzo-NT: Ja' ono'ox ti María ti patil lic smalbe perfume ti yacan ti Cajvaltique,
    ti lic scusbe yacan ti stsotsil sjole. Ti much'u tsacbil ti chamele, ja' ti Lázaroe,
    ja' ximel ti Maríae.
  ind-AGS: (Maria adalah perempuan yang sama yang akan menyirami minyak wangi pada
    kaki Yesus dan mengeringkannya dengan rambutnya.)
  omw-omw: Mariaava vahamwenra kyuqera Iesusiraqaa qu mwatero nai qiata kyaahiqotairo
    mwia kyuqu nruka mwataariva varura. Mwi nrunre nrakyetana variqata taqovaro mwihua
    sakyaava nriqa vuvaro varuvata
  yrb-yrb: (I ofe wouri amaranu aruma, Meri, dawa Yesunu buriro bononawere ogo ma
    wegari uite Yesunu buri danu yafa fouma ijima maituri).
  maa-NT: (Jè María xi ndichja ma Lázaro, jè‑né xi kisìkaàjno xkiì jne̱ ndso̱ko̱ Jesús.
    I̱kjoàn ko̱ tsja̱ sko̱ kisìxìjno‑ne ndso̱ko̱.)
  mcq-mcq: Ijaho Meri kaꞌene Jesuni mumora senisi ꞌonahe huni húmata sapasi ꞌumaha
    jihuni maꞌina Rasarasi atami ꞌunamana.
  sus-A: مَرِيَمَ نَن لَبُندّ تُرٍ سَ مَرِفِ سَنيِيٍ مَ، عَ قَ عٍ مَقُرُكُ عَ شُنسّشّ
    رَ. عَ تَن نَن مَاشّمّ قِندِ لَسَرُ رَ، نَشَن نُ قُرَشِ.
  jpn-1965: このマリヤは、主に香油を塗り、髪の毛でその足をぬぐったマリヤであって、彼女の兄弟ラザロが病んでいたのである。
  fra-SBL: C'était cette Marie, qui avait oint le Seigneur de parfum et lui avait
    essuyé les pieds avec ses cheveux, dont le frère Lazare était malade.
  yka-yka: Si Mariyam hep inin manataˈan isellan bengngihin si bettis si Isa duk pinunasan
    weˈ ne duk kōkne. Manjari peggeˈ saki pungtinaˈiden,
  mle-mle: Ki Maria li aal Yitaypika Duw Jisas dikibir manim yaam samasam yaykwanadi
    waliy gwaar kaykwatakakuw, likidi nibir vagitil aal. Adi barik kwadi duw, Lasaras
    aad likidi duwa maagw-ad.
  shp-NTPO: Nato María ja Lázaronin poira iká iki, ja inintinin non Ibo tachóxon jawen
    bookanbi soaxona ainbo.
  aom-aom: Röhu Mary hu majae ijonö hiromo Badare hörure ridiꞌe jovehu otehodivoromo
    simano uehu uhijahoꞌiröhe magonahoho jiadeje. Amo ë magonaho hesi maꞌine Lazarus-ro
    guomo guome baeromo hijadeje.
  geb-geb: Mba Mariara, ana ndɨga vhuuŋ hi mporiiŋ siav Guma Bakɨme ŋkarve ga suav,
    won pana rɨgira, ana ŋkarve thɨgi. Mba rɨɨi guma, Rasarus, ana Maria gu Martan
    fe ma.
  eng-WYCLIFFE: And it was Marye, which anoyntide the Lord with oynement, and wipte
    hise feet with hir heeris, whos brother Lazarus was sijk.
  bsj-bsj: Maryamu woro beltang teluwe nin nuwang yila nir cinen na ko ki yiri duwece.
    wuro yice Liyazaro dam ki twiranke.
  cak-cak: Ri María re', jare' ri xyo'on jubulaj ak'on chirij rakan ri Ajaf Jesús
    y xerusu' riq'uin ri rusumal tak ruvi'. Rija' rana' ri Lázaro ri niyavej.
  chf-NT: Ni ix Maríada c'ojo jitz'inba, jin une u tatz'i Ajnoja t'oc jätz'äcnib,
    y u sucbi yoc t'oc u tzuc.
  tlf-tlf: Maria boyo Yesus yaan diim tang kuunin ok deelebe-nulu ulumi dubom kon
    tuup tala-eman-temu uta kale, unang alop bilip imi tinum Lasarus iyo mafak umoba
    ko.
  piu-2006: '@see-verse:JHN.011.001'
  poh-NT: Reꞌ Mari̱ya, rana̱b i yowa̱b reꞌreꞌ, reꞌ aj woꞌ reꞌ naribuchꞌbic take reh
    ro̱k i Lokꞌ laj Ajabe̱s Jesus ru̱cꞌ ncꞌohnic laj ikꞌo̱m pan jenaj kꞌi̱j eh chi
    ru̱cꞌ woꞌ i rismal na̱ narichiksam woꞌ chic take.
  tue-tue: Maríara niiwõ Jesuyé dʉporipʉre sitiaãñúre píopeo, coo póañapõmena tuucosérigo.
    Coo bai Lázaro diarecʉtigʉ niiwĩ.
  bjp-bjp: Ma Maria sau ae, i fore ta sanda na iun keke Kumguui ma ka salis fasengseng
    u ini olo.
  xon-xon: Mari ngbaan le ye upii u nan di tulalee kpir Tidindaan aataa pu, ki di
    waayikpir per na. Uma le aaninja Lasarus nan bun.
  tzo-ZNT: Ti Maríae jaꞌ ti tsꞌacal to ismalbe muil nichim ta yoc ti Cajvaltic Jesuse,
    ti iscusbe ta stsatsal sjole. Jaꞌ stsebal ti Lázaroe.
  mpm-NT: María un kuu ña ni chiꞌi aceite perfume jaꞌa Jitoꞌyo, ti ni nasichi ña jiin
    ixi xini ña.
  ots-NT: Car María, cár ncju̱ car Lázaro, guegue xquí xihtzibi perfume jáy hua car
    Tzi Tada Jesús, cja̱ xquí du̱jquibi co ni quí xta̱.
  hoy-hoy: इक आका मरियम ईरोर यार प्रभु मा अत्‍तर हाक्‍कु आऊन कालगोळी तान चुट्टीगोळ
    देल सिटीदुर, ईकी नवा वार्ट लाज़र बिमार ईरोन.
  amo-amo: Maryamu une na awa tintilo nnuf kunya kumang nabunun Cikilare awese abune
    nin titime, gwanemere wadi Laazaru unan kone.
  pjt-pjt: '@see-verse:JHN.011.001'
  cwe-cwe: Maliya ino iyo ija yoyabobode magulu ya Mndewa mavuta ya kunung'hila goya
    na kuyahangusa kwa mvili zake. Lelo Lazalo lumbu jake iyo yakalile mtamu.
  daa-NT: '@see-verse:JHN.011.001'
  mlp-mlp: Teq aw masil ahuran dimunta wazbalan Iyahta asenab woqan in aqensanib bayta
    na Mariya-mo. Sa mat moqad usta na in Mariya ahiy.
  ape-C: Aria Maria douk okwudok armatok riguk kwourak sanda Jisas ananiruh yeriweruh
    aria watak kwakwu okwokwig barag kwubatiguman yeriweruh iri. Aria douk okwokwin
    mohunin Lasarus arugeh hapeyan.
  bgs-bgs: Si Maria tô igbusbus ka pamammut tun ta paa katô Áglangngagán, asta igpunasan
    din katô mallayat ulu din. Ibógókan tô tábbé dan na si Lazaro.
  faa-faa: Arirakano fana Mariamo makata wape yamonane Yasumo korakea rekemarekea,
    ipi uni itimo hokesapo. Hinamoamo ipi ifia Rásaraseane makata takamasapo.
  kik-kik: Mariamu ũyũ nowe waitĩrĩirie Mwathani maguta manungi wega na akĩmũgiria
    nyarĩrĩ na njuĩrĩ yake, na aarĩ mwarĩ wa nyina na Lazaro ũcio warĩ mũrũaru.
  cap-NT: Mariiqui nii laa Lazaruz̈ cullaquitac̈ha. Niz̈aza Mariiqui Jesusa Jilirz̈
    kjojchquiz zuma ulurchiz asiiti alz̈inchintac̈ha. Nekztan naaz̈a persun ach charz̈tan
    Jesusiz̈ kjojchanaca chjujz̈inchintac̈ha.
  ksr-ksr: Maria iikanoŋ Poŋ apu koowayawonoŋ moriŋ waŋ juyanoŋ kania kereŋ mero.
    Lazarus ji kiro eroti, ii iwaa naaŋaga.
  eng-TNT: It was that Mary which annoynted Iesus with oyntment and wyped his fete
    with her heere whose brother Lazarus was sicke
  sbs-sbs: nji Maria yaba singi Simwine mafuta esende ni kumupemula kumatende ninsuki
    zakwe, imi Lazaro yabali kulwala ibala nchizyakwe.
  sue-sue: (Maria ou zamare meni Tuara te sewero giti tu nuso meni Tuara te gaenua
    amira numata Lasaro ami yaya puro itinua.)
  fra-NCL: — Marie est celle qui oignit de parfum le Seigneur, et lui essuya les pieds
    avec ses cheveux ; et c’était son frère Lazare qui était malade. —
  bhg-bhg: (Mary emi gama muno davedemi Badari da taida dasisina, edo ainda kopuru
    tumi ainda tai gaigesisina. Edo Mary dá eiwa, ainda ru Lazarus karu esisina.)
  snn-NT: Ja'an María hue'egobi ma'ña re'cobi jañuni, mai Ëjaguë guëonna tonni zoani,
    bago rañababi cuenago ba'ija'go baco'ë. Ja'nca ba'igo, yurera bago ma'yë Lázarobi
    rau neni ju'inguë baji'i.
  atb-NT: Mariq haû gi, Yhumsîng lé namngón-xû hut gyun luî, hkyî má yhâng xam èq
    sùt byî é sû nghut ri; yhang gi, haû no nyi é Lazaruq é yhângnhá nghut ri.
  cek-AK: (To Meri loe nganna Lazaru ih tanuh ah oh moe, Angraeng ih khok to hmuihoih
    tui hoiah bawh moe, a sam hoiah anih ih khok hmawt pae kami ah oh.)
  bkd-bkd: Saini ha Maria ha agkadaluwan sa suled din ha maama iyan su bahi ha mighudhud
    hu pahumut duun hu paa hi Jesus daw tarapuwi ta buhuk din.
  ctu-76: María i yijts'in Lázaro jini c'am bʌ. Jiñʌch jini María jiñʌch tsa' bʌ i
    yulbe aceite bʌ perfume ti i yoc lac Yum tsa' bʌ i sujcube ti' tsutsel i jol i
    yoc.
  lac-NT: María, raji' a tu jayaj a qui' u boco' tu yoc Jesús caj u tisaj yejer u
    tsotser u jo'r ca' tijic. A mac u cʌmʌn u yajir raji' u sucu'unob Lázaro.
  xla-xla: '@see-verse:JHN.011.001'
  xav-NT: '@see-verse:JHN.011.001'
  cuk-cuk: We-María, gwallu-wawadgi Bab-Jesús-magsagusadid. María e-sailagiagi Dummad-Jesús-e-nag
    odingusii gusadid. Deunni, María-e-sus-Lázaro uellemaid.
  tbf-tbf: Ine e Maria eie e vevinen e Lasaro ian ta nga morouk. Arie eie mi vevien
    ese ta nga soan mi da sosong simi Nguts nge dou vopura ba kamen ngan mi vuruvuru
    kovan.
  uig-CYR: (бу Мәрйәм болса, Рәбгә хушбуй майни сүркигән, путлирини өз чачлири билән
    ертип қурутқан һелиқи Мәрйәм еди; кесәл болуп ятқан Лазарус униң иниси еди).
  ikw-NT: Ka bụ Meri wam ke wụsiri Jizọsi mọno otute, gweru rukeri-ize a kwnosnama
    ọchi a, bụ nye nwene a rukna Lazarọsi dnarnụ ẹhni igbugbu.
  khs-khs: 'Aputa: puwano Meliyewi nano noiya ikumu Yesu onatuwemi suluse, e pisei
    fayewi helakeye. Kesale amoke e atewa Lasalasewa nakola wa:tawemi telakeye.'
  dwr-ENT: ጎዳ ጌዲያ ሺቱዋ ኦካዴ፥ ባሬ ቢናናን ኣ ጌዲያ ቁጬዳዉና ሄ ማይራሞ፤ ሃርጌዳዌ ቃሲ ኢዚ ኢሻ ኣሊዓዛራ።
  pma-pma: (Meri vi ahinen Lasaros koa mesai, ka hehi kei koa, hervitei tuetin, hetahin
    senta heha en alen Asuv ka houul moteini en hilin.)
  atd-NT: Soini no Maria, ian ka boi no nigbus-ug to mohomut no agua dio to paa ni
    Hisus woy nigtarapuan din to bulbul din. Ka kandin no maama no si Lasaru ka nigdaralu.
  tel-2017: ఈ మరియే ప్రభువు పాదాలకు అత్తరు పూసి తన తల వెంట్రుకలతో తుడిచిన మరియ.
  hat-BSA: Se te sè Lazare, Marie ki te onksyone Senyè a avèk lwil chè a, epi te siye
    pye Li avèk cheve li. Se frè li, Lazare, ki te malad.
  top-NT: '@see-verse:JHN.011.001'
  msk-msk: Yaan na Maria yang yagabobo sang maballo na lana asang siki ni Jesus kayan
    gyarisan naan nang kanaan logay. Yamasakit si Lasaro.
  gyr-NT: Ahe María, oipɨyere vahe mbahe sɨ̃acua vahe yande Yar pɨ rese. Ipare oiquɨtɨ
    oha pɨpe.
  kmh-kmh: Mariya mey, biyn Jiysis nup tomb kind ak wel soŋgñiy, jun kas nuk wiykyokak
    ak.
  ukr-ONPU: Марія була жінкою, яка помазала Господа миром і обтерла Йому ноги своїм
    волоссям. Хворий був її братом.
  emi-emi: Meri ia o vause ateva ghe kaola voto masi ngusungusuaane ta kkena Vau eteva,
    me ghe ulula tale uu nguruna, ia o Meri kapuna taita ateva oia ta Lasarus ghe
    iisiki.
  zpv-NT: María riiꞌ naa bizaaꞌn Lásaro, laꞌh bi nin gudaꞌbi nsehchi ñaaꞌ Jesuhs ya
    bacwihdzi bin cun dxyichyihca bi.
  gux-gux: Laa Maliyama n tie yua n den wuli Jesu taana po tulale, ki duuni a leni
    o yudi. Lasala yua n den kpe yeni den tie onataanbonjaga.
  kos-kos: (Mary se inge pa tuh ukuiya ono se nu ke nien Leum ac sang aunsifal eela.
    Lazarus se ma mas inge ma wial.)
  ibo-ibo: Nke a bụ Meri ahụ weere mmanụ otite dị oke ọnụahịa tee Onyenwe anyị, ma
    jirikwa agịrị isi ya hichaa ụkwụ ya. Ọ bụ nwanne ya nwoke Lazarọs bụ onye nọ nʼọrịa.
  yml-yml: '@see-verse:JHN.011.001'
  ory-ory: ଯେଉଁ ସ୍ତ୍ରୀଲୋକ ପ୍ରଭୁଙ୍କୁ ତୈଳରେ ଅଭିଷେକ କରି ଆପଣା କେଶରେ ତାହାଙ୍କ ପାଦ ପୋଛିଦେଲେ,
    ଏ ସେହି ମରୀୟମ; ତାଙ୍କର ଭାଇ ଲାଜାର ପୀଡ଼ିତ ଥିଲେ।
  bzj-bzj: Dat da-mi di sayhn Mayri weh mi poar perfyoom pahn di Laad ahn waip ih
    fut wid ih hyaa. Wel, da-mi fi shee breda mi sik.
  wmt-wmt: Layirni Mayiri yamparrajarti yangkarti manyanta Jesusja jinajarrarla purtkujirni
    wulyu parntimanupurru, yangkala murupinya nyantukurajawurlu purturnjawurlu yamparrajawurlu.
    Murupinya manyanta jinanga Jesusja jurlungajangkajawurlu rallu. Nyantukurala Mayirikura
    parla papaji mimi nguja Lajuras.
  chk-chk: Ei fefin Maria fefinen Lasarus, ätewe mi samau. Iei i neminewe a epiti
    pechen Jesus ren löpwokus o talüpwasei ren meten möküran.
  ssd-ssd: Maria nu buk gureŋ tumba Yesus tuku kupe mbolŋge kutumba nuŋe gabat waŋembi
    saukina. Leu nuŋe Lasarus guazeŋgina.
  acr-TNT: Waꞌ wa María e ri xukꞌej cunabal lic quiꞌ ruxlab che ri rakan ri Jesús
    y xuchakisaj rucꞌ ruwiꞌ.
  rop-rop: '@see-verse:JHN.011.001'
  mee-mee: Bae Maria laekia, a liuna ae Lasarus kana ka soaling, ka i a avale laeala
    ame pala ne kelingia saulang a koina masi nge Iesus kaename ba ke taupunu rea
    ka gilina bulvunna.
  mwf-2018: '@see-verse:JHN.011.001'
  dif-dif: Nani Maria nganana wonti, nandru Kapara matja gildieli wiribana, ja tidna
    nunkani parali nankanali matja muja ngankana, nankani neji Lazarus muntja parana
    wonti.
  gam-gam: Maria moi ge une asa Jisas moi al wo kake al kopong ye, ngambale ene i
    Jisas kake al kill gui ana moi. Iwa ta ke toi we dji ge ana Maria age Lasarus
    ge ke toi.
  nou-nou: Mary emone joino muno de Bada da tei da jojedo edo uso kopiri tu mi gainburisira
    awa ra. Edo karu embo Lazarus awa uso ru ra.
  mqb-NT: Mariyama aday nà, uwar saa mbəɗan amar pə saray anà Yesu aday sə takaɗ
    panan tə sibœk sa nga anahan ata awan. Lazarus a ɗəvac ata nà, mərak anahan.
  ape-B: Ali Maria douk okudak almatok likuk kwenyukul sanda Jisas ananiluh yaliluh
    ali wata kwaku okwokwim boglom kwanubloluh-umanu uli. Ali douk okwokwinu mehuninu
    Lasarus agudak ganu.
  grc-F35: (Ἦν δὲ Μαρία ἡ ἀλείψασα τὸν Κύριον μύρῳ καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ ταῖς
    θριξὶν ἑαυτῆς, ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει.)
  cav-NT: Mariatu Ecuana Cuatsashaquija ehuachiju etseri ijimedaque juratillaqui jucuareque
    jucuare, juratsu etsaru tsehue tillaqui jucuareque.
  kgp-NT: Maria ẽn fi vỹ kar kỹ kejẽn Jesus pẽn kri nén ger há kujẽ, kỹ fi tóg fi
    gãnh tỹ ti pẽn kykũg mũ gé. Ẽn fi mré pafa mũ vỹ kaga nỹ.
  bvd-bvd: Ni Meri ai nai bae 'e kistainia waiwai moko diana bae fua 'aena sa Disas
    na Aofia, ma ka kanoa 'ana ifuna 'i tala'ana.
  ukr-1871: Була ж се Мария, що намастила Господа миром і обтерла ноги Його волоссєм
    своїм, котрої брат Лазар нездужав.
  apz-apz: Oso aꞌmu Maliya hisi kako tɨfi noꞌmo nakwoe hwe engo Jisasɨye sɨfemo hwonemijo
    usisyonto kakoe mijiyo sawemo soꞌnji sosayo usɨpoꞌmentisofoho. Oso hwe Lasalos
    kako mnokinoꞌnjo sohwo kako Maliyafe konɨngkwaꞌwehweho.
  yon-yon: '@see-verse:JHN.011.001'
  poi-NT: Yɨ́pt́im Malía jém iccámayñewɨɨp jém pomada jém cɨ̱npaap jém tánO̱mi Jesús
    ipuyyucmɨ y icujicháyáy ipuy con iway. Jém mɨmnewɨɨp, jém Lázaro, it́ɨ̱wɨt́im
    jém Malía.
  wuv-wuv: Mei agii Lazarus, mei na funuhaino, harana Mary. Ana mei i igiaa fei dufaa
    pao tabaa mei Fasu ma hugunaa pinena a'a ei loaa tabana.
  quf-NT: Kay Lazarupa uknin Mariami Jesuspa ĉhakinman mishki mutkiypaqla yakituta
    iĉhar, aqchanwan chakichisha karan.
  yuw-yuw: Maria yu wömai osuc unac tugoni Morömahon orungodec koringmuna inoin bigo
    sakemoho tong manman togoc.
  hus-NT-1971: Pel jaja’ a María ax ti jayq’ui’ in jolchi i nihuihuiltalab tin acan
    a Jesús ani in huayethanchi c’al in xi’il. Pel in ebchal Lázaro axi ya’ul.
  med-med: Amp Mariya ni, Jisas nga kʉmp ila kopung mura rui mat, oi ndupa kandpa,
    wote elim nga peng ndi kʉⱡ ndi, kil ngurum amp ni nga kimin ni, kui rurum.
  bch-bch: (Maria toa ne, ei taine toa muriai ga itok bude iuad kemi ga idae ngan
    Maron iae, ga kus ta ipusi ngan ilaun.)
  cco-NT: Jo̱ i̱ dseamɨ́ˋ i̱ siiˋ Yáˆ i̱ rúngꞌˋ Lázaro, íbˋ i̱ caꞌéeˉ jmɨɨˋ jmeafɨɨˋ
    tɨɨˉ Jesús jo̱guɨ cajmiquiʉ̱́ꞌrˉ có̱o̱ꞌ˜ jñʉguir˜ tɨɨˉ dseaˋ do lamɨ˜ jéengˊguɨ.
  deu-1951: nämlich der Maria, die den Herrn gesalbt und seine Füße mit ihren Haaren
    getrocknet hat; deren Bruder Lazarus war krank.
  alq-ALGNT: Mi aa Mani nage ke atogobanen ka minomag8anig Jesosan ozidinikag acitc
    ke kasizide8agobanen, o8ina8anisisan kidji abadjitodjin. Akozibanin dac aa ik8e
    o8idjiki8en Lazare ka ijinikazonipanin.
  ixl-NNT: As u Maꞌleꞌ uvaꞌ tanabꞌ u Lázaro, as ixojeꞌ uvaꞌ kat oksan u txꞌumtxꞌulla
    tzꞌakabꞌaleꞌ tiꞌ toj u Jesús. As kat itzajsa veꞌt ixoj taꞌn u xiꞌl iviꞌeꞌ.
  boa-NT: Diillée muurá Maaríá Ávyéjuube Jetsóój tuháácyú pácúúcújpácyori imúríjchóne
    paacyú íhñíwácori.
  etr-etr: Meli ameada Dafidilo Geloiïe emogi weli gafisigäi söga negelahilä, hïle
    busa hilïa hësa sulo, amoïe elefi Elasalusi oloi dilo.
  quh-NT: Chay Mariaka k'apaj aceitejinawan Señorninchejpa chaquisninta jawiska chujchasninwantaj
    pichaska. Chay onkoska Lazaroka paypa hermanon carka.
  kwi-kwi: An Maríane, Lázaro imtumikawa kwampihshne, watsal piam pihshpi Anpatpa
    mittɨkin pattain kit paiña ashkasa pul chakninta.
  agm-agm: Iyataatɨ kɨmaatɨ Mariyaamaatɨ wanɨ kaatamɨ sanɨho Rasaarusihoai yaawihɨ
    nanototisɨmomɨ sanaamaatɨ kɨmɨkaatɨ Jisaasihoai atɨpatɨ awaindɨhandɨ waamainjotahatɨ
    noaatɨ iwinjaatɨ kataamɨ mɨsisɨhaara Jisaasihomɨ auhɨrɨ netɨ nɨwipiyaipasaamaate.
  ubr-ubr: (Atonio Mary on ainau fio yanden ninibin on ibo Iesu annai idebur isur
    ato toun tefanai nan ann isafanen, on jever robun Lazarus on isawau.)
  tsw-NT: '@see-verse:JHN.011.001'
  cax-NT: Arrümanu Mariarrü tone manu isemata nipoperrti Jesús ui manu perfume urriantai
    norimia, y sühüburu ito tato uirri ui niqui nitanurrü. Au manio naneneca maunrroconoti
    Lázaro.
  aia-aia: '''Iiasi a Meri, naasi Meri na erisiai bei rumu na si''ini goro na''i uwana''ia
    Jisas, ma ha''amaha''i ''iniai warihuna.'
  srp-1865: A Marija, koje brat Lazar bolovaše, bješe ona što pomaza Gospoda mirom
    i otr noge njegove svojom kosom.)
  agt-agt: I Mariya hapa ya babbayen nga nangiluggud ta bangog ta takki kiden ni Hesus
    kapye na nepuhid ya huk na en tekid.
  lug-lug: Maliyamu oyo ye yasiiga Mukama waffe amafuta ag’akaloosa ku bigere n’abisiimuuza
    enviiri ze.
  yby-yby: Meleya we napa Jisesidaya nuwala wibo netupa maya kiseko ilalo maya madona
    yopalaloti uli jeko le lalo oetaibo menamidana yatola maya saina elokaiyoko nebo
    ne.
  heb-heb: היא מרים אשר משחה את האדון בשמן המר ותנגב את רגליו בשערותיה ועתה לעזר אחיה
    חלה׃
  mpp-mpp: Aime Maria yedi hocne Sugucnele higewa heloc hoine madicnedi sotiyelu hosocnolu
    yeicne hodoc-dowecinele susucinedi keleng bacnowec. Aime Maria yele sengngine
    Lasaros ye hocne hucti bawec.
  apb-apb: '@see-verse:JHN.011.001'
  san-TEL: యా మరియమ్ ప్రభుం సుగన్ధితేలైన మర్ద్దయిత్వా స్వకేశైస్తస్య చరణౌ సమమార్జత్
    తస్యా భ్రాతా స ఇలియాసర్ రోగీ|
  ben-IRV: ইনি হলেন সেই লাসারের বোন মরিয়ম, যিনি প্রভুকে সুগন্ধি তেল মাখিয়ে দেন এবং
    নিজের মাথার চুল দিয়ে তাঁর পা মুছে দেন; তাঁরই ভাই লাসার অসুস্থ ছিলেন।
  ntu-ntu: '@see-verse:JHN.011.001'
  pan-pan: ਇਹ ਉਹ ਮਰਿਯਮ ਸੀ, ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਉੱਤੇ ਅਤਰ ਪਾ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨਾਲ
    ਉਸ ਦੇ ਚਰਨ ਸਾਫ਼ ਕੀਤੇ। ਲਾਜ਼ਰ ਮਰਿਯਮ ਦਾ ਭਰਾ ਬਿਮਾਰ ਸੀ।
  tkr-tkr: Yişde Xərıng'ulqa yugun evanan q'ış qadğu, Mang'un g'elybı ç'ərbışika qeqqu'una,
    mana Mayram yic yixha. Məng'ı'na çoc Lazar ık'ar ıxha.
  gvc-gvc: Tiro wahmiono María sehe baharo Jesu to dahporire me sitia wisõ, to pjoari
    mehne tirore pahã cohãhticoro jiri jire.
  mwp-mwp: Ina wara Mariya, ngadh nanga ganul wakasu mura suladhin Yesun ngaranu a
    siyara, kalanu nadh nanu yalbupan thepadhoepa adhapa madhin. Wa, nanu babath Lazaroes
    kikirilayg.
  sbk-sbk: Ali yo Mariamu yayola wapeshe Ogosi Amarhamu na hufute amagaga gakwe hwii
    sisi lyakwe, ola oholo wakwe oLazalo wali bhinu.
  mya-JVB: နာ လျက်နေသောလာဇရု ၏နှမမာရိ ကား၊ သခင် ဘုရားကို ဆီမွှေး နှင့်လိမ်း ၍ ခြေ
    တော်ကို မိမိ ဆံပင် နှင့် သုတ် သောမာရိဖြစ် သတည်း။
  kgf-kgf: Maria yomi Miŋ Kewuac qahaiguc haléc héméŋa hiabia pocgéma eŋeya oruc ʒucyanéŋ
    hénaya naecmiyec imi mia. Waŋu Laʒaro hafi heyec iminéŋ mia Maria iwac nauŋ dara.
  awb-awb: Mó tanáhráq Máhríawe Sísane aigárátáq wéri abaq marena wene ayahrataté
    abaearowe. Weniyoq Árásárúsi awahreúwe.
  gdn-gdn: (Ridi Meri e ka awana otai bagi kawaya mo wadubu nu Kaiwawonuga Iyesu e
    kerareya kwebu wira manako e ebo debai kumai pokaiya Iyesu kerarai surusurupupu
    ki ridai.)
  nko-NT: Maria anfɩ lɛ́tsɛɩ́ mʋ ofobí fánfáánfán wʋ́lɩ́ anɩ Wíe Yesu ayabisʋ,
    pʋ́ mʋ imi tsítsi mʋ́ nɩ. Mʋ pio yínhɛ́ gyí Lasaro anfɩ́ ɔda ɔdɛlɔ á.
  bsn-NT: '@see-verse:JHN.011.001'
  pib-NT: Mariya, wa Gitsrukaachi pgamlugalo giyokachro, ga wa tsheyjixitlu tojiwutsaya
    ga ga walanwa yayixyegwakatachro Lasarni.
  wiv-wiv: A Maria ia livuki Lasarus, kua e mazahitia ki ngongoro, ia tavinena za
    kua da ba muri kini valikiria na perpium kara kabena Paraha ki bizia na vuluka.
  reg-reg: Aliga ni Mariamu uliya oyo abhambagile Lata bhugenyi Marhamu namukubhula
    ebhigele byaye kwa jifwili jaye, unu omundulume waye Lazaro aliga alwaye.
  mlh-mlh: Maria iŋoji Ofoŋ obu koufiinekeji rauteru qoru sikiineji kufuine bokereŋgaya.
    Lazarus jibe bame peya, oi iŋore seŋ.
  gof-ENT: ማይራማ ጎዳ ቶሁዋ ሺቶ ቲያዳ ባ ቢናናን ኢያ ቶሁዋ ቁቺዳሮ። ሃርጌቲዳይ ኢ ኢሻ ኣላዛራ።
  aau-aau: Sa, Maria-ok ma me sokukwe hokwe sanda prawk non yaprue ihey-ar se Jisas
    so sune mon ma low kow hok non. Hokwe senkin lon, nonay kow nok, hoko makwey-ohne
    arian non noh ahahay kow. Uwr Lasarus, peik ma nak-iawon sohokwe mo hoko hiom-oh.
  tvk-tvk: '@see-verse:JHN.011.001'
  prf-NT: Ti Maria en nangbulak ten básset nen Panginoon ti págpasárrub sakay pinahidan
    na ten buuk na. Gapu tehud a saket ti Lazaro,
  auy-auy: Máríyaa ááéma ásé-wiyumbo úm-basawemba Ísun-aísamaiyaꞌa fatíyena wenaꞌnóntáusamba
    uwátukain-ininko éna tuwaawisáwágómbá áíꞌa wéuwasarai
  tbg-tbg: (Mariava koqe ueri vahavera Ihuraqaa aqu amitero nai qiata kaahiqohairo
    vira aiqu nunka amitaarirava vaura.)
  hub-NT: Nu Maríaka Lázaro umai, nuka Jesúsan perfumejai nawenam ukatar nina wiichijai
    ujujturua nuwaiti.
  hmo-hmo: Unai Maria be muramura mai ena bonana namo dekena amo Lohiabada ena aena
    dekenai ia bubua, vadaeni iena huina dekena amo ena aena ia dahua kaukau hahinena.
    Iena taihuna Lasaro ia gorere.
  big-big: Logo Maliyamolo Lasara mabek kemegeme mizibokki sak Yisu Lasare kiling
    kalike ngeragi nawekke weli wazono kukngizi keli ngezemelegibek weiya logo Yisugi
    ingeyauge weli mela wazamiya logo kebi nganelek yokolong ngezemelegirago Yisugi
    ingeyau tumulamolo.
  gux-G: Lan Maari n bo jogi i tolaali Jesu ki gɔ tugi o yudi ki fiali jesu taana,
    o ninjua n bo yia k yi Lasaar.
  cnl-NT: Ma³rii³¹ 'í³ hua² 'i³ ca²³'uu²³ tɨɨ² Jesús noo²³² mɨ³róo³, 'i³ ca²³xí³ tɨɨ²
    Jesús jñʉ³ dxi² 'ñée². Jó̱o̱² mɨ́³ 'í³ 'i³ xi̱i̱n³ Lázaro 'i³ dsoo'²³².
  zar-NT: Nácanu María naʼ nigula zanëʼ Lázaro, bönniʼ naʼ réʼenëʼ, en nácanu caʼ
    nigula naʼ gulúʼunu le riláʼ zxixi niʼë Xanruʼ, en buzxinu niʼë len guitsaʼ ícjanu.
  kde-kde: Maliya ayuno njo anampakele Nang'olo Yesu mahuta na kumpukutanga mmadodo
    kwa ulindo wake. Na Lasalo nkuluwe Maliya nni ánavele n'gonjo.
  ata-ata: Malia e vimoe Lasarusu mupipiena ne, ane sema sou e inixiu ueli tumaꞌu
    lailaixe noxou tatila tavaꞌu ka iiasou no anu laxusie.
  qvw-NT: (Cay Lazarop panin Mariam pirfümiwan Jesuspa ćhaquinman jillpuycul ächanwan
    chaquichïca cala.)
  nfa-nfa: '@see-verse:JHN.011.001'
  tnp-tnp: Meri u, inu, uərisɨg otəpanəueiu nəhlkɨ Iərmənɨg rəhatah e səntə, kəni
    mafəl e nəuanun, tasɨk. Kəni pətan u, rəhan u kakə Lasɨrɨs u tatɨmɨs.
  urd-urd: यह वही मरियम थी जिस ने बाद में ख़ुदावन्द पर ख़ुश्बू डाल कर उस के पैर अपने
    बालों से ख़ुश्क किए थे। उसी का भाई लाज़र बीमार था।
  hot-hot: Malia êŋ atu ba yani haŋgasô nôm ôv mavi hayô hamô Anyô Bêŋ va ma haya
    lopali vê hathak wakadôk ŋauŋ. Anyô lijiŋ êŋ ma Lasalus, Malia atu limalô.
  mqj-NT: Inde Mariae iamo to mangka umbolloi minna'-minna' bumanangnga' lentekna
    Puang Yesus anna mane napassii beluakna.
  rus-SYN: Мария же, которой брат Лазарь был болен, была та, которая помазала Господа
    миром и отерла ноги Его волосами своими.
  mbh-mbh: Na Maria ake ini seng ako aro i odoroktun a Jisas ieve nge sanda una vronga,
    ma i taulpot i a ieve nge ipounga thoing, na ilun re aton ini a Lasarus ako i
    ngoo.
  bdd-bdd: Meliina tauna ꞌabwa nata Yesu ꞌahena ꞌiheholoi ma wete debanega Yesuina
    ꞌahena ꞌilogogosi.
  cbt-NTPO: '@see-verse:JHN.011.001'
  srn-NT: A Maria disi na a uma di ben kanti a switismeri-oli tapu Yesus, dan a drei
    den futu fu En nanga en edewiwiri. Na en brada Lasarus ben e siki.
  cta-NT: (Tyaꞌa ngula María laca Lázaro nu quicha biꞌ, loꞌo juaꞌa̱ María laca nu
    suꞌba setye tyixi xtyiꞌi chu̱ꞌ quiyaꞌ Jesús nde loo la, loꞌo liꞌ subeꞌ choꞌ quicha̱ꞌ
    que ycuiꞌ choꞌ quiyaꞌ Jesús chaꞌ quityi.)
  bqc-SIM: Maliamapi mɛ́ nↄɛ pↄ́ tulale kà Diiwa à aà gbá wàa ń a mikão ũ.
  tcz-CHONGTHU: Hiche numeinu Mary hi ahi, Pakai kengbul'a thao nu'a asama theh ngima
    chu;
  mar-mar: तिने सुवासिक तेल घेऊन प्रभूला लावले व आपल्या केसांनी त्याचे पाय धुतले ती
    हीच मरीया होती आणि तिचा भाऊ लाजर आजारी होता.
  snp-snp: Komu Malia yakafo ladanuwa imo nowala ya Wekola fili edeto manena yowalakafo
    kiyanalo kilili edami wena emonala Lasalusi ya neta kilamima nenako,
  isl-isl: María var sú sem eitt sinn hellti dýrri ilmolíu yfir fætur Jesú og þurrkaði
    þá með hári sínu.
  spy-NT: '@see-verse:JHN.011.001'
  xnn-xnn: '@see-verse:JHN.011.001'
  mwe-mwe: A Malia ni bhene bhaapashile mauta Bhakulungwa nikwaunguta na umbo yabho,
    alumbu bhabho ni a Lashalo bhaaliji bhalwele.
  tte-tte: Bwaite iya Meline iya naga kani Yeisu kaekaena iyaoloi yo itona mena isau,
    iya tokasiebwane duna.
  tcs-tcs: Dis Meri, em da seim oman nau uda i go rabe da BosLod Zizas wea sentoil
    antap lo leg blo em ane waipe tu leg blo em wea eya blo em. Wa, Meri i sisi blo
    dis seim Lazaras uda i sik.
  hlt-THB: Vawhkaw Meri vetaw ak tlo Lazaru a nanu, bawktui ing Bawipa ce syp nawh
    a Lusam ing a khaw ak thut peekkung ce ni.
  soq-soq: Ita me weanapa Meri, me ipa mida ando ia asiwa esapa bonabonaua Tatamba
    wawa osowe memepiaubepie uwawa imba mampe wawa siniamopia iwa.
  qub-qub: (Mariami Jesuspa chaquinman perfümita wiñaparcur ajchanwan chaquichiparan.)
  att-att: Á si Maria, aggina yù nangipay ta bábbanguk sù takki ni Apu Kesu, á pinunatán
    na sù duddù na. Á si Lasaru nga wagi na yù natakì.
  bki-bki: A Mere nei bunu napano iorou, naio miyon bonotanunu ea Yesu, naio miolkon
    jaano nalo ka vijinio.
  bqp-bqp: Mariamamɛ nↄgbɛ̃ kũ à nísi gbĩnnade kù Dikiri gbáa à gògo kũ a mìkão
    ũ.
  mcp-mcp: Lazâr nyə á bwas ɛ́nɛ nyə á bə ncwûm mə́ Maríya, Maríya nyə á gwáágʉlə
    Yésus labínda məkuúd, a fîm mwo nə shilú yɛ́.
  hat-hat: (Mari sa a, se te fanm ki te vide odè sou pye Seyè a, epi ki te siye yo
    ak cheve li. Laza, nonm ki te malad la, se te frè li.)
  npl-NT: Nin María iwelti n Lázaro, ye akin okinxawili ajwiálistli itech ikxiwah
    n Toteko iwa okinwajwachili ika itsonkal.
  bgg-bgg: (Ji pha Mery beng pha ji ne rem no pha ji è Ithong lai shii shun srane
    khajiang rek ne sad phi pha ji ro; chiih-è rad pha ji ne ai buphuii Lazaras ji
    ro.)
  eng-TCENT: (Mary was the one who anointed the Lord with ointment and wiped his feet
    with her hair; it was her brother Lazarus who was sick.)
  eng-BSB: (Mary, whose brother Lazarus was sick, was to anoint the Lord with perfume
    and wipe His feet with her hair.)
  cpu-NT: (Iroka María, iritsirora Lázaro, irootakeranki saitantakari kasankaari iitziki
    Avinkatharite ipoña oshetantanaari oishi.)
  san-ASM: যা মৰিযম্ প্ৰভুং সুগন্ধিতেলৈন মৰ্দ্দযিৎৱা স্ৱকেশৈস্তস্য চৰণৌ সমমাৰ্জৎ তস্যা
    ভ্ৰাতা স ইলিযাসৰ্ ৰোগী|
  tac-NT: Ye María 'símili nile alué napu botéachi manígime a'kinana ro'émili nile
    alué Esusi ronola, ba'wí 'we semá júkame, 'lige yati wakémili nile bo'né gupálate
    alué bo'né María.
  eng-WEBPB: It was that Mary who had anointed the Lord with ointment and wiped his
    feet with her hair, whose brother Lazarus was sick.
  gfk-H: Iakan ra Maria nong ga hurarai bus no Watong ma no waiwai, gaam salaap hamamasa
    ira kakina ma no hina. Ma ne Lasarus mon, no hininina, nong ga sua taar ma ra
    minaset.
  viv-viv: Bana Meli higa muliya Kaiwabu agena bunama againe gibunamina ada agena
    uꞋuna tunugina againe giluvehavehayana, au bana kwamayoku-nadi nouna Lasalo giꞋaulolo.
  yao-yao: Che Maliamu ju ni jwejula juŵampakesye mauta ga kununjila Ambuje Che Yesu
    mmakongolo ni kwasyula ni umbo syakwe. Che Lasalo mpwakwe che Maliamu ni juŵalwalaga.
  tgp-tgp: '@see-verse:JHN.011.001'
  auc-NT: Ïingä Mäadiya guiquënë ayæ̈ ate oguï wapæ̈ ænte Awënë Itota ingante öni
    pædinque nämä ocaguï inte tömengä önöwa amïmö cæquingä adocä Mäadiya ïñongä tömengä
    tönïñacä Datado ñöwo wënæ wënæ bacä ïnongäimpa.
  kbc-NT: '@see-verse:JHN.011.001'
  bmh-bmh: Go Maria gonugtal getal ze sous naliu Yesus nugau arab ebu esikaimai, gonugau
    gagalig ulig sil gulesai moroun. Air gonugau abiag Lasarus go ebeu mui.
  ctu-BL: (Jiñʌch María tsa' bʌ i boño lac Yum ti perfume, tsa' bʌ i sujcube i yoc
    ti' tsutsel i jol. C'am i yʌscun.)
  meq-meq: '@see-verse:JHN.011.001'
  noa-H: Hich mag Lázaro hʌ̃p'ʌi Mariaau hajim, maach Pör Jesús bʌ̈ hʌ̃r jʌ̃gdeeu
    choonaa hich pörbʌ̈ʌupai jʌʌupʌ̈itarr.
  alp-NT: Maria mere bina rebe iahmulake Tuhane Eni lelale kena leite boini ntelete
    kai ibasae kena eni buare. Kena rebai sae me Lasaruse kerakeni.
  san-VEL: yaa mariyam prabhu.m sugandhitelaina marddayitvaa svake"saistasya cara.nau
    samamaarjat tasyaa bhraataa sa iliyaasar rogii|
  kbq-kbq: Maria'a mananentake masavenu Ramofo agare frenteteno, anu azokateti ana
    agama eri ho'mu hu'nea a'mofo nesaro kria eri'ne.
  kbh-kbh: Quem María inamna nda Bëngbe Utabná Jesusbe shecuats̈iñe botamana uanguëts̈iye
    tbojanáshecbues̈cja, y chabe stjënashaca tbojtanshecbojó cha.
  ron-LSB: Maria, care unsese pe Domnul cu mir și Îi ștergea picioarele cu părul ei,
    era aceea al cărei frate, Lazăr, era bolnav.
  pon-pon: Iei Maria, me keieki potik Kaun o, o limwieki a pwilipeipei aluwilu a,
    me ri a ol Lajaruj jomaudar.
  nhe-BL: (María, iicni Lázaro, eliyaya nopa sihuatl tlen teipa quitequilis tlaajhuiyacayotl
    ipan iicxihua Jesús huan quihuachili ica itzoncal.)
  sps-sps: (E Meri to te tsiiu iny a tapui na tauf tsuraf moun a Tsunaun ana ya sap
    fatabiny towa na funuu nan ai Lasarus a fafinen ya to na soon iny faadis.)
  wnc-wnc: Siwan Maria waapa masande yangga kapanga take siknga aknga pake Jesutane
    kepine saukngamukut tapanin. Saukngamuke inane gwapak danggamnata pasiwa kuwa
    kupia sikut. Itane nokgana Lasarasda mait sikut.
  bus-bus: Mariaman nↄgbɛ̃ kɛ̀ nↄ́si gũnnadee kù Dii gbáa à gògo kↄ̃n a mìkão ũ.
  gub-BL: (A'e Mari omono kàpuhàg Zanezar Zezuz ipy rehe a'e, uhyuhyw ipy u'aw pupe
    a'e. Ikywyr Arazar ima'eahy a'e).
  imo-imo: I ambo Mariani altopa walite Awilimunga kimbona kopongo wel ondopa kandopalie
    Maria yunge pinyendimuni Awilimu yunge kimbona kulu tondorumu. Ambo akumunga kemulu
    Lasarus kuro torumu.
  boj-boj: Maria agi bunuqna Tamo Koba Yesus aqa siŋgaq di goreŋ bilentosiq aqa gate
    baŋga na piyej qaji a di. Aqa jaja Lasarus a maiyej.
  eng-DRA: '(And Mary was she that anointed the Lord with ointment, and wiped his
    feet with her hair: whose brother Lazarus was sick.)'
  knf-knf: Mariya abiiŋ ajeeş ukëra ulil pţëkëñ ţi ihoţ yi Ajugun abot awent ya na
    uwel wi nul. Laŧaar aţa Mariya mënţ amaakuŋ hënk.
  san-KHM: យា មរិយម៑ ប្រភុំ សុគន្ធិតេលៃន មទ៌្ទយិត្វា ស្វកេឝៃស្តស្យ ចរណៅ សមមាជ៌ត៑ តស្យា
    ភ្រាតា ស ឥលិយាសរ៑ រោគី។
  arn-NT: Fey tüfachi Maria, Lasaru ñi lamngen, tati domo ürke tukulelfilu perfume
    Ñidol tañi namun mew, ka piwümeltufilu kisu ñi tünay longko mew.
  zas-NT: Abiꞌ Li bizan Lazr, laam baroob perfum guiaꞌ Jesús abiꞌ bacwiidximin con
    guidxguijquim.
  ken-NT: María wu, kɛ áwáti nyaka bɛkak Yesu Acha nɛ bawɛrɛ́riɛp, are tɛsɛ nɛ
    ɛmɛnɛ́ntí yi. Yi kɛ mɔ́mayi Lásárɔs akwɛnɛ nyaka nɛme.
