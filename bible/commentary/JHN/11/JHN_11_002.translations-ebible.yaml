  san-MAL: യാ മരിയമ് പ്രഭും സുഗന്ധിതേലൈന മർദ്ദയിത്വാ സ്വകേശൈസ്തസ്യ ചരണൗ സമമാർജത് തസ്യാ
    ഭ്രാതാ സ ഇലിയാസർ രോഗീ|
  tam-TCV: வியாதியாய் இருக்கிற லாசருவின் சகோதரியான இந்த மரியாளே, பின்பு கர்த்தர்மேல்
    நறுமண தைலத்தை ஊற்றி அவருடைய பாதங்களைத் தன்னுடைய தலைமுடியினால் துடைத்தவள்.
  mit-NT: '@see-verse:JHN.011.001'
  ceb-ULB: Si Maria mao ang nagdihog sa Ginoo ug mira ug nagpahid sa tiil uban sa
    iyang buhok, ang iyang igsoon nga si Lazaro nagsakit.
  ces-LB: (Marie byla ta žena, která pomazala vzácnou mastí Ježíšovy nohy, jak se
    ještě dovíme.)
  mkn-mkn: '@see-verse:JHN.011.001'
  pol-UBG: A to była ta Maria, która namaściła Pana maścią i wycierała jego nogi swoimi
    włosami. Jej to brat, Łazarz, chorował.
  qxh-NT: Maríaga Tayta Jesúspa ćhaquinman pirjümita jaycapurir, ajchanwan chaquipush
    carunaj.
  nwi-nwi: '@see-verse:JHN.011.001'
  kmo-kmo: Diita Maria sii mashi kwowa ya tawa ukun yeechi ye i Harapa Ma riiti masekiik
    gwotiichi kaw riiti yatiik bachir. Siiti medaya, Lasaras, rii haken otiitar.
  agr-agr: Maríaya juuwai kugkuinu juki Jisusan nawen ukatug niina intashinig ujugtujua
    nunú.
  kyc-kyc: (Maria dokome Kamongo dokona mamba rendamu pingi mende kisakamipala banya
    kyawasi dokome kimbu pyao nembakamiya enda dokona pemalenge Lasarasa lenge doko
    anga piya.)
  urd-GVU: یہ وہی مریم تھی جس نے بعد میں خداوند پر خوشبو اُنڈیل کر اُس کے پاؤں اپنے
    بالوں سے خشک کئے تھے۔ اُسی کا بھائی لعزر بیمار تھا۔
  yre-NT: Mari zɩɛ, -yɛɛ "ta -daa -laziglɔ -sɛnlɛ Minsan cɛin -da, -e 'e man bʋʋ 'e
    'wulo "jɛ "a. -A "bʋɩ Laza man 'bɛ "yaaman.
  fuh-BKF: Mariyama oon woni joornooɗo nebbam uurɗam dow Joomiiwo de mooytiri koyɗe
    makko sukundu muuɗum. Laajaru nyawɗo oon wo sakiike makko gorko.
  arl-NT: Lázaro rimiatu Maríani, nojuajaari noo maajicuaja Jesu niohuaca sacuanijiaquiaari
    na muecacatatej, nocua na totanu nuhuaji na shanohua jaanutaja.
  ziw-ziw: Maliyamu nani lumbudye dya Lazalo. Naho nuyo amkulugute Zumbe mavuta ya
    kupwepweleka mwe viga na kumhangusa ne zifili zakwe. Nani mlukolo ywawo Lazalo
    endaga mnyonje.
  grc-TR: Ἦν δὲ Μαρία ἡ ἀλείψασα τὸν Κύριον μύρῳ, καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ ταῖς
    θριξὶν αὐτῆς, ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει.
  nag-nag: Aru etu Mary he asele jun pora age te itra tel loi kene Probhu ke abhishek
    kori kene tai laga chuli pora Jisu laga theng mussi dise, aru bemar Lazarus to
    tai laga bhai asele.
  eng-OEBCW: This Mary, whose brother Lazarus was ill, was the Mary who anointed the
    Master with perfume, and wiped his feet with her hair.
  knj-NT: Ja' ix María tu', ja' ton jun jix aon oc jun ambal suk'uk'i sab yin Jesús
    Kaawil, catu' jix sjo'on taj yajan Jesús ix yetoj xil ya'. Caw ya' ey naj Lázaro
    tu'.
  deu-1912: (Maria aber war, die den HERRN gesalbt hat mit Salbe und seine Füße getrocknet
    mit ihrem Haar; deren Bruder, Lazarus, war krank.)
  san-PUN: ਯਾ ਮਰਿਯਮ੍ ਪ੍ਰਭੁੰ ਸੁਗਨ੍ਧਿਤੇਲੈਨ ਮਰ੍ੱਦਯਿਤ੍ਵਾ ਸ੍ਵਕੇਸ਼ੈਸ੍ਤਸ੍ਯ ਚਰਣੌ ਸਮਮਾਰ੍ਜਤ੍
    ਤਸ੍ਯਾ ਭ੍ਰਾਤਾ ਸ ਇਲਿਯਾਸਰ੍ ਰੋਗੀ|
  nob-LB: Det var søsteren hans Maria, som hadde salvet Herren Jesus med aromatisk
    olje og tørket føttene hans med håret sitt.
  ntj-ntj: Tjiinya Mirinya nyarra Puurrpa Tjiitjala-lu parnti walykumununya tjinangka
    tjutiralpi mangkangkanku wayipungu, palunyaku-ra marlanypa Latjuranya pikatjarra
    ngarrirranytja.
  sxb-NT: Maaria wamwawu Lazaaro ono, nio owa lunyima *yafuka amavuta ku amagulu aga
    Yesu, nikuemao atanika okugaeya ne emvwiri ziae.
  nhu-NT: Maalia wvun wvù waa bwee wvù Laasalus to cɛmte, nu wvù to yefɛɛ bikaa bi
    Tata le bô nfiey wvù shfuuŋkene, sho bô yvuw ye ɛkolɛ.
  row-row: '@see-verse:JHN.011.001'
  msy-msy: (Marian kamra, a mughuriar aghuim zuir borem isa Ekiamɨn dagarimning ginge,
    egha uan dapanir arɨzibar anedɨsi. Datɨrɨghɨn an dozim Lasarus arei.)
  agg-agg: Maria aiyo werɨ fɨsɨŋarümbɨ Sisasɨndɨ tɨŋarɨwamɨ kafoare mbura, asu ahandɨ
    mbɨrɨnaŋɨnambo gedümarɨhendɨ. Nɨmorehɨ mamɨ ranahandɨ ranihɨyu Rasarus aŋgünɨmbo
    Betani ŋgoafɨhü meŋguru.
  ptp-ptp: Malia tige wê la too mia nivɨvea nivɨha lec Yesu vɨxa dɨ kɨtya ya nɨbavɨluhu
    ge, lêc Malia li vux Lasalas vông yidac.
  nak-nak: Ale e Maria moli ale vipupuru la vaha La Uru e Iesus me la lalu ale mali
    vivili tataho, la mapala uru sesele, me eia sorobi tagara la vahala me la ivula
    ale malalauo. Me e Maria moli aleie, eiala e hatamalela e Lasaras eia leao.
  lbb-lbb: '@see-verse:JHN.011.001'
  kan-2017: ಈ ಮರಿಯಳು ಕರ್ತನಿಗೆ ತೈಲವನ್ನು ಹಚ್ಚಿ ಆತನ ಪಾದಗಳನ್ನು ತನ್ನ ತಲೆ ಕೂದಲಿನಿಂದ ಒರಸಿದವಳು.
    ಈಕೆಯ ಸಹೋದರನಾದ ಲಾಜರನೇ ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
  cso-NT: Má²réi³ raɨnh²¹ Lá¹ tsá² jmɨ́¹ tsáun¹ hí³ bíh¹ ca³sé³ jmɨ́² má²ró³² ta³
    Tɨ³² Juo¹³ dí², hi³ jáun² ca³ma³quiéin² tsú² siáh³ cun³quionh³ jñú² chí¹ hnga².
  ena-ena: '@see-verse:JHN.011.001'
  tgo-tgo: (Merike iyake iya va i liŋgiya bunama Jisas e ghegheŋgima na i ivamoŋgi
    e umbaliye ndamwandamwae. Louye Lasarus iyava i ghambwerako.)
  yap-yap: Ma cha’nem i Maria e eram fa’anem ni pu’og fare florida nga daken e rifrif
    u ay Somol nruw raba’ me faley nga piyan lolugen; ma aram e en ni walagen ni Lazarus
    e ke yib e m’ar ngak.)
  mop-NT: Le'ec ilic ix Maria abe'e, le'ec u toxaj a boc tu yoc a Noochtzil biq'uin
    ado'o. U cho'aj etel u tzo'otzel. Itz'intzil aj Lazaro u men ala'oo'o.
  tet-tet: '@see-verse:JHN.011.001'
  hlt-MCSB: Tekah Mary tah Boeipa te botui neh aka hluk tih a kho te a sam neh aka
    huih ni. Anih kah nganpa Lazarus tah tlo.
  xtd-NT: María jan kuu ñadɨꞌɨ n‑xajan xeꞌe Xtoꞌo‑ro Jesús xaxeꞌen vidi, te xiꞌin
    idi dɨkɨ‑i n‑nadayichi‑i xeꞌe‑ia. Kuꞌa‑i, Lázaro, kuu se kuꞌu jan.
  mdy-ETH: ዬና ማይራማ ጎዳኮ ዑፃ ሳውቃ ቲዦ ዋሂ፥ ዒዛኮ ቶኮዋ ዒዞኮ ቶኦኮ ጋፓኖና ዑጬዜሎኬ፤ ሃርጊንቴሢ ዒዞኮ ጌርሲ ዓላዜሬኬ።
  spl-spl: '@see-verse:JHN.011.001'
  usp-NT: María ranab' Lázaro ri yaj, ri' María li ri xtz'ajow perjum rij rakan Kakaj
    Jesús ri Kajawl y xchekersaj chic la' rusumal jb'a.
  zav-NT: '@see-verse:JHN.011.001'
  sgz-sgz: '@see-verse:JHN.011.001'
  kek-NT: (Lix María, a'an li quiq'uehoc re li sununquil ban chiru rok li Jesús ut
    quixmes riq'uin rismal xjolom.)
  blz-NT: (Mariamo kani'i a wiwine men mbaripian nintimbu'kon minamina' muur men mawangi
    na sarat ni Tumpu Yesus ka' nansapui tia wuukna. Ia moto'utus tii Lazarus men
    manggeo iya'a.)
  poe-NT: Tí tjan María mé jnkoko̱á kíchó tí chꞌín Lázaro mé tí chꞌín níhi na mé jehe
    tjan mé tí tjan kui̱ki̱texín aceite xraxé to̱té Ìnchéni la ko kjuínchexámáxin
    tjan ka̱xi̱hi tjan to̱té chꞌán.
  san-TAM: யா மரியம் ப்ரபு⁴ம்ʼ ஸுக³ந்தி⁴தேலைந மர்த்³த³யித்வா ஸ்வகேஸை²ஸ்தஸ்ய சரணௌ ஸமமார்ஜத்
    தஸ்யா ப்⁴ராதா ஸ இலியாஸர் ரோகீ³|
  cof-NT: Junni ya María inale Miya Jesuchi nedebi puban pi poto, achi manfusuwano
    jominue. Yalachi cayan quiyanpun jominue.
  srm-NT: '@see-verse:JHN.011.001'
  qvs-NT: Chay tiempu Mariyaka manara mishkilla asnak wirata Jesuspa chakinpi ichapurkanrachu
    nima chukchanwan chakichirkanrachu.
  zca-NT: Mari una' ze' michob aseit ni' Jesús no mitsibizh una'i kun yich yek una'.
  cbc-NT: Mai, cõ, María, Lázaro yao pʉame marĩ Quetiupaʉ Jesure cajʉtiñurĩjẽ mena
    cʉ̃ rʉporire capiopeorico ãmo. Bairo piopeori bero, cõ poañapõ mena cʉ̃ rʉporire
    capaareboporico ãmo.
  qxo-NT: (Panin Mariam perjümiwan Jesuspa chaquinta llushir agtsanwan pitsapänan
    cargan.)
  mox-mox: '@see-verse:JHN.011.001'
  kew-kew: Go Maria-mere abade epe kaa pi wabola medame Yesuna aa laapo madaa koya
    suare nipuna irimi makaapu yaasa.
  dww-dww: Uma Merinama tauna vutuna upa ḡabuḡabunama Yesu kaḡane ya ḡini be debavuvuḡine
    ya ravusina. Tauna vutuna nuvunama ya sidana.
  nif-nif: '@see-verse:JHN.011.001'
  twi-ASANTE: Saa Maria yi a ne nuabarima ne Lasaro a na ɔyare no, ɔno na ɔhwiee ngo
    guu Awurade nan ase de ne tirinwi pepaeɛ no.
  aoj-aoj: '@see-verse:JHN.011.001'
  cbv-cbv: '@see-verse:JHN.011.001'
  taw-taw: '@see-verse:JHN.011.001'
  jic-NT: (María niná quepan qjuis Jepa Jesús tsjom jas tjecjyo'la perfume lal. Jay
    pjucj ts'üil lal tjapjaja la tjiji jupj tsjom. Jupj jüpülücj Lázaro tsjyúnatsja.)
  zap-NT: Laa Mliree ne nak bzaan Laser ne rzhuun nak ne wdxiib perfum led nii Jesus,
    lex wkwiidx meno kon gyitsxtoo men.
  wer-wer: Ngaan Maria pöpök i köp nga kampët Aköpë ingesiarë lë momëak pim kepön
    ëptaring kol mowesaup. Pim nangap Lasaras pi yauman yeëa.
  ipi-ipi: Matili Matiya okonemane wele tunduma-pene mindi Akali Andane okona kenenga
    gae loto, balana kawa itini-mane kunu apia-maiya. Matiya, Mata-la, okone-lapona
    imalini Lasatosa oko bala siki oma-yene ya-kola, balana imalini okonelapo-mane
    pii mindi Jisasa ateanga wai lo aimo loto, Akali Andane, akali nimba towa epelewa
    yamapane yo atalene pia okone bala siki oma-yene eya leapelepia.
  qul-NT: Cay Lazaropaj panan María, Señor Jesuspaj chaquincunata sumaj k'apayniyoj
    perfumewan jawerkan; chujchancunawantaj ch'aquicherkan.
  ter-NT: Enepone Mâriya, mokéxa ne ka'aríneti, énomone neko ovohévexoti Jesus xêru
    koane kihuhévexopati ya híyeu tûti.
  bmr-NT: Jaanaaca diigo Maria nahabo Lazaro onoobo guihuvauhi. Jaago diigo Maria
    Aivojɨɨbo Jesuco facɨcɨfaihuri ejeesuugoro itɨhaiñoco imeebaiguiri ifilluhicaugo.
  fuf-fuf: Ko Mariyama on juurunoo angiri ka koyɗe Koohoojo on, o fittiri ɗe sukundu
    makko ndun. Tawi ko Laazaru oo nawnunooɗo woni bandiraawo makko on.
  bhl-bhl: '@see-verse:JHN.011.001'
  ons-ons: Maria ŋerep yewa oŋo kelok qoune teine yewa Waom wane kieretkino qakki,
    taukaki so, lewine zouneŋo ratokke, ŋerep yewa wane ŋole Lazarus eŋe zoma kake,
    eŋe mateene Betani yewao gekoi.
  con-NTPO: Tsa Maríaja paji'su Lázaro she'she tsu. Tsa tsu Na'su Jesús tsu'ttema
    ñome'bai'ccu onjoemba tise tosei'ccu sanjan'su.
  ghs-ghs: Oonihe oi Maria teeho bahe, atapa oba ura moromoronoma aimaqi ooma Dzesuho
    oko suraiteqi qiba gee nomema noho oko dzamutota Oonita noho nane Dzasaro noi
    heme aimata.
  peg-peg: ଇ ମରିୟମ୍‌ ମାପ୍ରୁଙ୍ଗ୍‌ କାଲ୍‌ ଜପି ବାସ୍‌ନା ଚିକାଣ୍‌ତାଂ ନେନ୍‌ଦି ତା ତେମୁଲ୍‌ତାଂ
    ତା ପାନା ନୁଜ଼୍‌ଜି ମାଚାତ୍‌ ତା ଟଣ୍ଡାହି ଲାଜାର୍‌ ବେମାର୍‌ ମାଚାନ୍‌,
  txu-NT: Marij ja kute Bẽnjadjwỳr djwỳnh par'ã me kudjỳ djà kangô kapĩ. 'Ã me tyk
    kadjy kudjỳ djà kangô kapĩn kam kute amikĩo 'ã kangô ngrà tãm.
  eng-WEBU: It was that Mary who had anointed the Lord with ointment and wiped his
    feet with her hair, whose brother Lazarus was sick.
  gnw-NT: Jocua María upɨyere mbae ipiche cavi vae yandeYa re jare umɨtini ipɨ ía
    pɨpe. Jocua Lázaro imbaerasɨ oĩ vae María iquɨvɨ co.
  mux-mux: Ambu Maria kanili-ni penga walse Auliele-nga kimbusele kopungu-wel onde
    lepa kopungu kanjunjupa kene Maria yunga pengí-dili-ni Auliele yunga kimbusele
    kulu tunjurum. Ambu akiliinga kimulu LLasares kuru turum.
  maj-NT: Kui Maria̱ xi tsaténdzjojnúhu̱ ntá sinjne̱ sjai Nda̱ Nti̱a̱ná Jesu ko̱ ta̱
    kuihi ntsja̱ku̱ kits'ínxijnuko̱ho. Kui xi nts'e̱ maha Laza̱ro̱ xi kjijña uu̱n.
  bkq-NT: (Mâkâ Maria, Pymâ Jesus ihuru onwa uriza nhapâdyly, tyangahudugue in-hugoguely
    itybylâ mâkâ.)
  kue-kue: Ambumo Maria i angigle Lasarus kinde sungo pangwa, ambumo suwara i kungo
    demine orkwa toindi Yaglkande kagle mina endindre, ana bre yungo pagl ye kagle
    mina koko endungwa.
  cot-NT: Ocatica Maria, iroguentiquea shaguitantacarica Amajirote casancajari iguitiqui,
    ariqueate osheguititantacari omae. Irira Irasaro joquijitanquitsica, iriguenti
    ojariri.
  bnp-bnp: Re Maria, ia kunana ra viri i biri a mangisipa na vahane Bakovi Dagi, muri
    i ravua na vuna. E kurabana, e Lasarus, i giloa.
  apn-NT: Marir na pre kormã arĩgro hõ hã kot Jejus o mex kaxyw mẽ hkuxwaxà ho hkuxwa
    nẽ amnhĩ kĩ ho hpar põnh kaxyw. Nom kormã. Jakamã nhũm wa hkamyja wa kêp à htỳx
    nẽ nõ.
  ctp-NT: Ti kwiꞌ Liya kanꞌ, taꞌa ngula yu tiꞌí kanꞌ, kanꞌ lka nu suꞌwa sete xi tyiꞌi
    chunꞌ kiyaꞌ Jesús nde loo la, kwiꞌ suweꞌ kichanꞌ ke ykwiꞌ kiyaꞌ Jesús chaꞌ kityi
    ran.
  bre-BRG: Mari a oa an hini a eoulias an Aotrou a c'hwez-vat, hag a dorchas e dreid
    gant he blev; ha Lazar, he breur, a oa klañv.
  opm-opm: '@see-verse:JHN.011.001'
  bvr-bvr: Jin-gata Meri nipa jin-maywapa nuwurra jurdach mu-jerrjerrjinga mun-molamola
    mun-gungolkuja Jesus ana-rrepara rrapa barrwa japarna a-negarra rrepara a-jirra
    mu-yigipa mu-mejimija mu-guyinda. Ji-gatiya an-nika worlapa ngacha a-yorrpuna.
  wal-wal: Godaa tohuwaa shittuwaa tiyada, ba binnaanan a tohuwaa quccidaara he Mairaamo;
    harggidaagee qassi i ishaa Al77aazara.
  zad-NT: Maríana', beṉ' zan Lázarona', ḻen' bwazje' set zix̱a' ṉi'a X̱ancho Jesúza'
    na' bisbillile'n yish' yic̱hje'na'.
  kmg-kmg: Maria eki hâcne Wofuŋ opâ âsu biaŋ ruacnerâ qizec susuc-ticnezi kikene
    bâkereŋkewec. Ɋaticne Lazaro hâcne huc fowec.
  aso-aso: Aꞌmine meuko guliveꞌve nouvoniꞌ Maliaꞌ Guvelesi veꞌmi gizeneloꞌ uveli lamineꞌ
    leke-do godolo zopovodunuꞌ gilite-dineꞌ alu nene initeꞌ gize dave Lasaloꞌ alunolo
    minineꞌ ve.
  uli-uli: (Iye Mary we ye chalfi mokwe pechel Samol ngal loy we ngo yesa hapalpale
    ngal mokwe yael chemal. Iy mengal Lazarus we ye tomay.)
  nin-NT: (Maryamu wama yo à surr ku Atiko anye a ihun ingba wre wa na aza na hɨ wa
    ni infunfutu ima yi. Lazarru à su ku uzayirr).
  tgk-tgk: Марям ҳамон зан буд, ки ба пойҳои Худованд атриёт молида, онҳоро бо мӯйи
    сари худ хушк карда буд. Лаъзори беморшуда бародари ӯ буд.
  acu-NT: Nu jau umaji Marí naartin ukunam kungkutin sumak, apu Jesúsa nawen ukatar
    ni intashijai mujturmia nuwaitai.
  cak-WNT: Ri María ri', yac'ari' ri xya'o ak'om ri jubul ruxla' chrij ri raken ri
    Ajaf Jesús y xerusu' riq'ui ri rusmal tak ruwi'. Xa ruxibal c'a riya' ri' ri Lázaro,
    ri yawa'.
  ebk-ebk: Hi Maria ay anna nan mangikuyagtu as fiangfiangru as nan suken Jesus, ya
    punasanantu as nan fookna. Hi Lazaro ay sunúdna nan nunsaket.
  spa-PDDPT: María, hermana de Lázaro, fue la que ungió al Señor con perfume y le
    secó los pies con sus cabellos.
  ruf-ruf: Mariya yuno tsakakala yuyula iyambakile Imtwatsa Yesu ghamafuta ighonung'ila
    mmaghulu na kughabaghusa kwa mvili tsake, lumbu wake Lazali tsakakala mtamu.
  gun-gun: Maria ma Senhor py re heakuã porã va'e oikyty vy o'a py ae omombiru va'erã.
  agu-BL: Nin yi jun yi na bi'aj Mariy, ya'stzun yi xna'n yi oc kojol yi tz'ac'bil
    yi wi'nin c'o'cal te tkan Jesús, nin yi oc tan skejse'n tan yi xi'il wi'.
  isn-isn: Ai watulaa Mariamu yuyo yuuyo nai umupuguhie uMukulu nu kumupyagula i migulu
    akwe ku nsingi ni akwe. naiza mulunaa akwe Lazaro ai watulaa mulwae.
  eng-PEV: '@see-verse:JHN.011.001'
  ilo-ULB: Isu met laeng ti Maria a mangibukbok iti mira iti saka ni Jesus ken mangpunas
    iti sakana babaen iti buokna, a ti kabsatda a Lazaro ket masakit.
  pir-NT: María pehe Jesure ehme sitiye pio wisõaticoro, ticoro poari mehna tiquirore
    tu coseaticoro ijire. Ticoro bahʉro Lázaro pehe dohatiro niahye.
  anv-NT: Ɛlé Mɛri yina ne abɔ ágbɛlé nya lamɛnda né uka Ata, atile ne mejwɛ wuú.
    Ji ne meŋmo wuú Lasarɔs abɔ́ ameé.
  sab-NT: '(Lázaro ibotea María e amaña lle ñachke no tku Jesu sera giti Jesu sera
    unbatu mo chugaga giti.) Lázaro oga gire Lázaro ibotea gdabonate kwian kagu geru
    jige Jesuge, Lázaro ibotea gerudu kwian be geru kete Jesuge ole: —Ba joge chke
    llani ba gerule ene: “Cha Chugagwalla, ba skatemanalla no no oga kirale kirale.”'
  tmd-tmd: Maria aku, Jisas nugwo yamsö pɨlö nuŋwa wel röbö hör nölön, yöj panö nuŋwa
    pɨ mɨxsa örɨx aböŋ mö aku. Haul nuŋwa Lasaras ap röŋa.
  acr-NNT: Waꞌ wa María e ri xuqꞌej kunabꞌal lik kiꞌ ruxlabꞌ che ri raqan ri Jesús
    y xuchaqisaj rukꞌ ruwiꞌ.
  kpg-kpg: (Mary deenei la go Mary ne llingi dana lolo kala gi nia wae o Tagi, ga omo
    gi nia ngaahulu o dono libogo, dono duaahina go Lazarus nogo magi.)
  taj-taj: चुनोन मरियमसे तिरेम येशूला स्‍य्‍हापरी अत्तर फोर्सी ह्राङलान क्रासे फ्‍यामुबा।
    आखम्‍बा लाजरस चा चुनोन नाना आङाला आले मुबा।
  avt-avt: (Nɨpaa mɨte Maria ip ep wewen tɨpar yaaim mɨnɨn yaaim mɨre natɨn kɨpna
    em mentar hɨt me Mɨtɨk luwe Jisas. Epei au hɨre pɨke wenke paan kɨre pɨke weiyɨk
    wesiunɨnɨwekem. Mɨte ip e hɨre yenten kɨre Lasaras. Hɨrak kɨnap.)
  cbk-cbk: Este si Maria amo el quien ya basia perfume na pies del Señor y ya limpia
    le con ese con su pelo, y este enfermo si Lazaro amo el hermano di suyo.
  uig-ARA: (بۇ مەريەم بولسا، رەبگە خۇشبۇي ماينى سۈركىگەن، پۇتلىرىنى ئۆز چاچلىرى بىلەن
    ئېرتىپ قۇرۇتقان ھېلىقى مەريەم ئىدى؛ كېسەل بولۇپ ياتقان لازارۇس ئۇنىڭ ئىنىسى ئىدى).
  tuf-tuf: María eya Jesús quescar ojcor aceite inan ay bi ójoqueyro. Cuis anar cut
    iw̃jáqueyro.
  abx-abx: '@see-verse:JHN.011.001'
  mco-NT: María je' anajty huɨdibɨ je Huindzɨn Jesús anajty tɨ yajjaxy je ujtzpɨjyñɨɨ
    huɨdibɨ ooy oy yxuugy, etz po'tɨ Jesús ytecy mɨɨd ycöhuay. Hue' je' anajty María
    etz Marta ymɨdügquëx Lázaro huɨdibɨ anajty pɨjcɨp.
  kqf-kqf: Niga Melina taunana Yasalesi sidasidana nuvuna, tana muliḡa masi panepanena
    i ḡini, Bada kaḡenemo bi dabanemo i bakili.
  cpb-NT: (Jiroka María, iritsiro Lázaro, irootake saitantakariri kasankari iitziki
    Awinkatharite opoña oshetantanaari oishi.)
  aon-aon: Aria Maria douk okwudok armatok riguk kwourak sanda Jisas ananiruh yeriweruh
    aria watak kwakwu okwokwig barag kwubatiguman yeriweruh iri. Aria douk okwokwin
    mohunin Lasarus arugeh hapeyan.
  hus-NT-2005: Jechéꞌ na María, nin ixám na Lásaro, an inik xu yaꞌul, jaꞌich an mímláb
    xin mawtsi kʼal i niwiytaláb tin akan an Ajátikláb ani in wayedhantsi kʼal in
    xiꞌíl.
  mig-NT: Te María‑ún kúu ja̱ ní chi'i aceite máá Jíto'o̱‑yo̱, te ni̱ nasi'ichí‑ña
    já'a̱‑yá jíín íxi xiní‑ñá. Te cha̱a kú'u̱‑ún kúu kua̱'a‑ña Lázaro.
  bps-bps: Méri ani, dunan i mkok i fangbun di blì Dyisas, na nifun i wakan. I fandas
    ani dunan flanekan lagi Lasarus.
  mbs-mbs: Si Maria se migtoyong te lana diyà te benis te Pengolo, aw logay din se
    inggalis din kenyan. Nesekitan se meama dan si Lazaro.
  tof-tof: '@see-verse:JHN.011.001'
  cme-NT: '@see-verse:JHN.011.001'
  sus-sus: Mariyama nan labundɛ ture sa Marigi sanyie ma, a fa e mafuruku a xunsɛxɛ
    ra. A tan nan maaxɛmɛ findi Lasaru ra, naxan nu furaxi.
  pon-2006: (Iei Mery menet me keiehki aluweluwen Kaun-o leh pwohmwahu oh limwiheki
    pitenmoange, iei ih me pil rianiki Lasarus me soumwahudahro.)
  dad-dad: Maria de anim, kulu moul sumeĩ biya ado, Jesus bun fi fel fen, fatiyam
    Jesus ye waĩ fen. Ĩ main Lasarus gama dagi yenek.
  zab-NT: (Ne María, bzaan Lázaro, laabɨy bguaazbɨ de nii Jesús cun perfum ax gusbizbɨdeni
    cun guichquiab.)
  jae-jae: Maria naŋ geŋ oso Apômtau ŋa gêŋmalu ma gêbuŋ ênê akaiŋ ŋa môkêlauŋ naŋ,
    lu ŋac Lasara êmac gêc.
  ksd-ksd: Maria nam i ga ku ra Luluai ma ra varku, ma i ga u ra ura kakene ma ra
    pepe na uluna, ma go taina Lasaro i mait.
  msm-NT: Si Maria sikan oghudhud to pahomut duon to kobong ni Jesus aw ogpahidan
    to bubue din. Na, tongod to pagkasakit to sikan maama dan no si Lazaro,
  myk-myk: Wee Mariyama we wu bi lasikoli wu wo Kafɔɔ Yesu tɔɔyɔ na, na wu ɲuzhiire
    taga yi jɔgɔ. Wee wo ceborona Lazari wu wʼa bye ni yama pu ni.
  sbe-sbe: Maliya ta iya ede yausi panepanena tauꞌinina Guiyau unai, na kuluna unai
    kaena ne ye saudi wa. Na iya louna Lasalo ye kasiyebwa.
  mcr-mcr: Apäkä Mäliyai, qänakŋi eqä sisnyaŋä-weqe ämetä, Naqä Iqueä yukä bu äwiquatätä,
    iiyqä detä yemä iwimäkkqä iiyi. Lasarusi täŋä-yaqä ämakqä iqu, iiyqä kasiqä-quvi.
  cux-NT: Niicu tá María ní vi'i ta Lázaro. N'daataa miiⁿ ch'eendái tá aceite Jesús
    ní nātí'ī tá ca'a yā ndúúcū yuūdū tiīⁿ tá.
  tur-YTC: Hasta olan Lazar, Efendi’ye güzel kokulu yağ sürüp saçlarıyla ayaklarını
    silen Mariyam’ın kardeşiydi.
  san-ITR: yA mariyam prabhuM sugandhitelaina marddayitvA svakeshaistasya charaNau
    samamArjat tasyA bhrAtA sa iliyAsar rogI|
  bel-N: А Марыя, якой брат Лазар быў хворы, была тая, якая памазала Госпада мірам
    і абцерла ногі Ягоныя валасамі сваімі.
  sch-sch: (Hi Mary hih Pumapa kea mirimhoi buoka male a sam leh a ke hûi pe nu hah
    ani, damloia om Lazarus hah a nuchapa ani.)
  mic-MIQNT: Me' enmiaq na ula Mali guta'tuatew amjaqto'suti Se'susal uggwatg aq ga'smuatl
    uggwatl usapun e'w'g. Etna na ugjignaml Lasalasal ta'n gesnugwalitl.)
  huu-NT: Naie Maríadɨ jɨaɨruido Jesús eɨllɨmo caɨmare soride rana totade. Ie mei
    naiñaiño ie ɨfotɨe dɨga naimɨe eɨllɨna safenaillena dote.
  jiv-NT: Niisha Rásaru umai ármiayi. Nu Marisha ukunmaṉka kuṉkuinian sumak Jesusan
    kuer ni intiashí̱ji̱a̱i̱ japirmiayi.
  otm-NT: Nɛ nuna ra María, guehna bi xispa ra 'yɛ̨thi rá gua ra Jesús ɛ̨mmɛ yʉman'u
    nɛ bi 'yonbi nangue yʉ́ xtą. Guehna rán ju ra Lázaro na, gue xʉn ʉ.
  dah-dah: Maria gobe he fimiŋ hamiŋ kusamuŋ gore po Doyaŋ Al Kuruŋyen kahaŋde wogorde
    tonaŋ yuwalŋeŋ beleŋ po utma tiyyiŋ bere go goyen. Be, kuliŋ Lasarusbe garbam
    iryiŋ.
  tnk-tnk: Meri nəha in pran sə rɨnətəɡi pen senta ia nɨsui Iərɨmənu səkɨtaha, mahakwi
    raka ia nɨmwai nukwənen. Lasaros nəha in kɨtiriməni.
  kpr-kpr: (Gagara Mary ira usu da mukai, Bajari da atada averegedo, nunda beoimi
    ghajisira, amo numori. Lazarus kae budo fasireira amo, Mary da mandakori.)
  san-IAS: yā mariyam prabhuṁ sugandhitelaina marddayitvā svakeśaistasya caraṇau samamārjat
    tasyā bhrātā sa iliyāsar rogī|
  nho-nho: (Teenei ko Mary ni nnini tana kaakaa manoni ki naa tapuvae TeAriki ka hakapakupaku
    ki ana lauru. Teenaa ko tana kave, Lazarus, teelaa e maki.)
  gym-NT: '@see-verse:JHN.011.001'
  azg-NT: Majuu Maríaꞌñeen xjo Lazaro, iscongio juu nchenꞌ ngꞌee Jesús ndoꞌ tueꞌ juu
    ngꞌee jon yo soxquen juu.
  bhd-bhd: ई तैए मरियम थी ज़ैसां बादे मां प्रभु पुड़ इत्र छ़ेडतां अपने बालन सेइं तैसेरे
    पाव पूंछ़ोरे थी, एसेरो ढ्ला लाज़र बिमार थियो।
  too-NT: Lā' huā'mā' María ū'tza' a'ntī lītantūtlahualh lej xamu'csa aceite huan
    Jesús lā' lītantūxacalh con ixya'j. Lā' Lázaro, ixtā'tin huā'mā' María, ū'tza'
    a'ntī ī'tza'ca'lh.
  ind-AYT: Maria inilah perempuan yang pernah meminyaki kaki Yesus dengan minyak wangi
    dan menyeka kaki-Nya dengan rambutnya, yang saudara laki-lakinya, Lazarus, saat
    itu sakit.
  cjo-NT: Chapinki ojeetziri Mariiya Awinkatharite iitziki. Ro ojeetantari kajankaari.
    Oshetantari oeshi eejatzi. Tema mantsiyataki iyaariri,
  nsn-nsn: Maria ter kuaha geke ding tar uaiuai amiamuh tar kekener Tamata Noman,
    kare tuntunaha ueltebeir keip tar uluna taninin. Lasarus ger momouh, inggono te
    tatahinalik tun tas Maria me Marta.
  san-DEV: या मरियम् प्रभुं सुगन्धितेलैन मर्द्दयित्वा स्वकेशैस्तस्य चरणौ सममार्जत्
    तस्या भ्राता स इलियासर् रोगी।
  tna-NT: Tueda María ja equene puida Jesús sa ehuatsi bia su d'uichatana. Mesa echuaina
    neje ehuatsi muriatana.
  lid-lid: Uru ma la-uh doh, nadu tine uru nane, Lasarus, iy ibo sik in andri. Mariya
    mene ale asolou suluw manahun buburen ili bwele-e kati Laban, ano iy owei na lami
    batun.
  wim-wim: (Mary inan-a, nil wanch ilangaman Jesus.an keenkan thaꞌ kuungk nunang opar
    awal minangan, aꞌ thaꞌana yangan nungantamangan eꞌath nunang. Nil kuunch nungantamana,
    Lazarus.an, weech-weechan nunang.)
  zga-M: Akhale ve Mariamu yuywa akhabakha Untwa amafuta nukhufuta amalunde gamwene
    kho jwele ncha mwene yuywa ulokololwe va Lazaro akhale itamu.
  yom-yom: Maliya, niandi nketo wudukudila Pfumu Yesu malasi ma tsudi mu malu ayi
    wufiona mawu mu zitsuki ziandi. Lazale wuba kimbevo, wuba khomba yi bakala yi
    Maliya.
  san-SIN: යා මරියම් ප්‍රභුං සුගන්ධිතේලෛන මර්ද්දයිත්වා ස්වකේශෛස්තස්‍ය චරණෞ සමමාර්ජත්
    තස්‍යා භ්‍රාතා ස ඉලියාසර් රෝගී|
  yut-yut: Uŋun Maria da pakbi kɨbaŋɨ toŋ tagɨsi Amɨn Tagɨ da kandapmon tagalek busuŋ
    daŋgwi naŋ ɨkdɨgaŋban kɨbɨdagɨt. Lasarus uŋun Maria gat peni gat dakon olapmɨ.
  grc-BYZ: ἦν δὲ Μαρία ἡ ἀλείψασα τὸν Κύριον μύρῳ καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ ταῖς
    θριξὶν αὐτῆς, ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει.
  cpc-NT: (Jiroka María, iritsiro Lázaro, iro saitantakariri kasankaari iitziki Awinkathariti
    ojyitantzimaitari oishi.)
  nhg-NT: (Pues ini María yaja öque tieajalöbele Tlöcatzintle ica pajtle ajfeyoc,
    hua oquepojpu tieicxehua ca itzo. Pos mococoöya icni itucö Lázaro.)
  nya-nya: Mariyayo ndi yemwe uja amene anadzoza Ambuye ndi mafuta onunkhira napukuta
    mapazi ake ndi tsitsi lake. Lazaro wodwalayo anali mlongo wake.
  ngu-NT: Yejhua in María yejhua on yejhuan oquitequilijca toTeco, on ajhuiyalistli
    itoca nardo ipan icxihuan niman oquinhuajhuatz ican itzon. In María icniu Lázaro
    yejhuan cualohuaya.
  kup-kup: Met Lasarus popuz tetep Maria pop pi narah uer ulagï tinavonañao darim
    Amipuz eñañik baozourahapuh pim gag tae tovetanañ maot baolahap ok.
  jid-jid: Mariyamu wa gban yen ni Bachi na se za ma ni futu ma, wa vayi Lazaru si
    lo'a.
  wmw-wmw: Mariyamu noire âmmiminire sheru Mwenye, ânfutire mmaulu na nywiri zake
    ire, nlumbuwe wakwitiwa Lazaru ndi ákiwa nlwere.
  gmv-GGM: Izi ishsha Allazzarey saketda Maramma kase Yesussa to bolla shiito gusada
    Yesussa to ba huee iththken quccdaroko.
  ssg-ssg: '@see-verse:JHN.011.001'
  zpo-NT: Mari mchub perfum kwaan chul nzebech nii Xaa Nabeyy, nu msekwizh meya kwaan
    yich yek me.
  poy-poy: Mariya ndo uliya yakamswagiti uturi Mtuwa na kumpukuta kwa viri zyakuwi.
    Ayu ndo Lazaru kaka gwakuwi yakaweriti mlweri.
  qwh-NT: Tse Mariaqa pucutaq perfumiwan Teyta Jesuspa chaquinta llushir aqtsanwan
    tsaquitseqmi carqan. Tse qeshyecaq Lazaroqa pepa turinmi carqan.
  gaw-gaw: Maria, nug am Jesus baegp̱a goḏen gokaḏowa, iḵi uḏugp̱a op̱iom ele, ah
    amu aaḵuib, nug ap̱inag Lasarus nug oḏe meum.
  nca-nca: Lasarusko pare irisa ŋuro kumoyari, ko Maria ŋundo komo sono kiruwó ka
    Uni Parámi khímo hausuworo huímbo sonowoní hararó ŋu.
  zpz-NTPP: Laab Li zeꞌ, fiñ zeꞌ nu pcoo asecy zguul gyiꞌ Shuaan den Jesuuz. Orzeꞌ
    pcuiigy ñi gyiꞌm nu gyich ic ñi. Fiñ zeꞌ zan Lázaro, yu nu gurat zeꞌ.
  mkj-mkj: (Ioar Mary mene ma salipki ehn Koaunno le karahdin a limwihki pisen moange,
    ioar ih ma pel rianki Lazarus ma johmwehudahu.)
  zac-NT: Mizmë María ni antsë gati Jesús, bëtéꞌbëiꞌ sëiti nashi guëaꞌ Jesús nu bëcuë́ꞌdchiꞌ
    con guitsë guë́quiꞌ guëaꞌ më. Zanë María rac llúꞌull.
  kyg-kyg: Ani Maliyaꞌa hogoteno alagepa atumo neꞌaiya uvelimo alino Ala kava neꞌmo
    aiyaleꞌmo lakino faleno ateteno ayokatetiꞌmo alino hau huno ateꞌniye. Asaꞌamoꞌmo
    Layosiꞌmo kaita hauꞌniye.
  kmk-kmk: Satun mangngadan si Maria siya payon dit nangiyisig sit nabutilya’n bangbangu
    utdit ikin Jesus asina pinunasan sit buuk na.
  cao-NT: Jabi Iboba tahë qui perojomë japanish ca María tsi xo naa. Jasca, jahuë
    boó tsi María Jesu tahë masani quiha. Toatiyá tsi iquihi jahuë jonica ini quiha.
  bbr-bbr: Kiro Maria kosar meter uer sou eposek Jisas nukan isou opok kourmara, kon
    tapau urik rumukäus tätäi muruwon. Kiro asir nukan äpiauk Lasarus ko sip orip.
  inb-inb: Chi Maria­mi karka Iaia Jesusta suma asna asiti­wa tallispa, paipa chaki­kunata
    kikin­pa agcha­wa tusta­chig. Chi Mariapa turi Laza­ro­mi wañu­kurka.
  hrv-hrv: Marija bijaše ono pomazala Gospodina pomašću i otrla mu noge svojom kosom.
    Njezin dakle brat Lazar bijaše bolestan.
  box-NT: O Mari mu lé yìa hĩ́a kúaa ho ɲiló na sãmu sĩ o Yeesu zení wán
    á bĩnía sùukaa lè mí ɲún-vãní. Lé wón ɓàn za Lazaare á lò yí here.
  ote-NT: Núꞌa̱ ra Maria mrá nju nura Lasaro go gueꞌa̱ bi goꞌtsuabi ra hoga ñʉni ja
    yá ua ra Jesu, nepʉ bi oꞌtuabi co yá sta̱ꞌa̱.
  wnu-wnu: Maria eng wo qen geret Yisast isub welya qogom sig uber eng Yisas gotent
    igimetet wonou tari imt baimeteiner eng. Wonou umour Lasarus toar wara igoai.
  zam-NT: Pues Mari co' ngòc fta'n Lars co' mxac lena, Maria ngòc xa'got co' mblath
    thìb loo aceit co' anze'f nazi' ndlya' nii Tad Jesús. No ngoloa mtecui's Mari
    nii Jesús con yis yéc Mari.
  zyp-NT: Mari heh Abuipaw cung letah ringthopaw bia katei, a sang tah a phe a hrupah
    no khah a cang. A sahpaw Lazaru heh a cawtei a cang.
  sey-NT: María cato ju̱ꞌiquë Lázaro yoꞌjeo pacoꞌë. Ja̱o cato Ëjaërepa nëcañoana huëo
    së̱ daꞌcapi ja̱ñuni i̱o nañapi të̱nocaio yoꞌosico pacoꞌë.
  nvm-nvm: Regavo Meri iji bara iji fu oir udi mukoi urino iji fu abe Jesuon diak
    ijia useme some nigen fuon jau ijia abe fidainma ijin. Bara ijefuon makin e Rasarasno
    kuavo ijar adam aben.
  mps-mps: Te we Mariago Jisas sągąde denami yai wel nosali pilama, tama aga moni
    bobobage tobolu nisigo ma holai. Te Maria aga abe Lasarus gasi yai.
  pab-NT: Hatyo Maria atyo Jesus kiji tiha hoka owika airaxero ikiji hiye, exahe hasekase
    kakoa tirihetene.
  llg-llg: '@see-verse:JHN.011.001'
  kyf-kyf: '@see-verse:JHN.011.001'
  tpi-tpi: Em dispela Maria tasol i bin kapsaitim sanda long lek bilong Bikpela, na
    mekim drai long gras bilong em yet. Lasarus, em dispela man i gat sik, em i brata
    bilong Maria tupela Marta.
  mih-NT: Ta ña María cuhva ra Lázaro, zuun ñi ña cuu ña sa tyozo azetye vixi saha
    ra Jesús ta zana‑ityi ña sihin ixi xiñi ña minoo saha.
  qvh-NT: (Mariami Jesuspa chaquinman perfümita winaparcur agsanwan pisapargan.)
  kms-kms: Maria wen te Lasarus muq num gureg pu nase kin ni kunyumbu, di wute wen
    ne otiwo wel Yumbui nde nyinge pe nyang wumbig, di yu pe ku wumbig ye.
  agn-agn: '@see-verse:JHN.011.001'
  nhi-NT: In María yehua naquin ocxoohxilih in Jesús ahuiyactli uan ocxouatz ica nitzon.
    Uan in Lázaro naquin omococouaya, yeh icniu.
  ttc-NT: Te Liy aj titz'in Lásaroni axkix te aj owok tsi' tk'ok'jal ti'j toq te Jesus
    b'ix yaji owok tky'ixwinsa' tuky'i stzamal twi'x.
  dan-1931: Men Maria var den, som salvede Herren med Salve og tørrede hans Fødder
    med sit Hår; hendes Broder Lazarus var syg.
  kwj-kwj: Ka Mariya to Apukolaka ni sanda ti dawehenaro humwe, wosini ti mwa kopika
    tiki ri seke ti ti hindiro. Woro ti mindahara Lasaras to hahungondau.
  vie-OVCB: Ma-ri là người xức dầu thơm cho Chúa và lấy tóc mình lau chân Ngài. La-xa-rơ,
    anh nàng, bệnh ngày càng trầm trọng.
  kze-kze: Máríyaa ó'on-tawai áséi-kwiyumba úm-basawemba Ísu aísamaira'a atímarena
    kwena'nóntáunei uwátukai-ininko éna tiyóvígomba áí'a kwéuwasarai
  mpj-mpj: Palunyalulu Miirilu ngula yintirnu jinyji parnti kunyjunyu, Jiijajja jinangka.
    Jampalu yintirnu jinangka, kayilapa kata palumililu jina wayipamurnu. Jilanyaluya
    jinyjikaja yintinma, Juwukajalu.
  lbk-lbk: Si Maria nan awni't mangilana isnan fangfanglo is kasikin Jesus, sa na't
    ponasan isnan fookna. Si Lazaro ay akhina nan masasakit.
  mto-NT: Je̱ Maríats je̱ꞌe̱ veꞌe juuꞌ veꞌe u̱xꞌo̱o̱k du̱pa̱a̱jmji je̱ Ma̱ja̱ Vintsá̱n
    je̱m tyékum je̱ paꞌajk xooꞌkpa na̱a̱j je̱tseꞌe je̱ vyaajy du̱tukpa̱ꞌt; je̱ Lázaro,
    je̱ꞌe̱ts je̱ꞌe̱ veꞌe yꞌajchip.
  bzh-bzh: Lob Maria sën keseh nġaa reggu nivesa raḳ Yesu vaha gerevu raḳ yu viis
    lo sën maluhnö Lasarus niraḳ.
  guj-2017: મરિયમે ઈસુને અત્તર લગાવ્યું હતું અને પોતાના વાળથી તેમના પગ લૂછ્યા હતા.
    લાજરસ કે જે બીમાર હતો તે આ જ મરિયમનો ભાઈ હતો.
  jvn-NT: Ya Maria iki sing ora let suwi menèh ngusapi sikilé Gusti Yésus karo lenga
    wangi sing larang terus dilapi karo rambuté.
  byr-byr: Maarɨyaa saꞌ Naangere sɨvɨlyaraarɨ welivananya wabatɨrɨnyaꞌ dɨngɨna yaka
    gannya mɨjasasɨ yɨwaipɨwanna yakeꞌ gamɨnyɨ gathaakaanga Lazaarazai nabalɨnakei
    mwaalakesɨ.
  ian-ian: Ndɨna yakwa lagwa Maria apma njangu veila ngu klalaa Jisasna mamba taagalaa
    salataa lɨla sɨvla nɨmbɨ yuwimba nyangata taagwat.
  hun-hun: 'Az a Mária volt az, aki megkente az Urat kenettel, és a hajával törölte
    meg annak lábait: az ő testvére, Lázár volt beteg.'
  mcf-NT: Madian aton manëdaidën ucbanquin Esus tanoshcabi icnuc adec aton utsi unëstiadtsëcquio
    yanac caondash.
  kjs-kjs: Go Maria-mere abalade epe kaa pi wabola medame Yesuna age laapo madaa koya
    sumare nipuna irimi makaapu yalisa.
  mni-mni: Lazarus-ki mache Mary asi Mapu Ibungogi makhongda manam nungsiba thao heiduna
    masamna teithokkhiba nupi aduni.
  yad-NT: Jiñu Maríyabay jva̱da Jesús numutuvara vu̱rudija̱, sadsa̱jada ji̱ta yino̱jasitya
    varintyirya. Ni̱ni̱ Maríyabay núni sani̱cha̱da jdiva̱jni̱, Dásaru jtyati̱.
  mxb-NT: Ta María, ñá kúú ki̱ꞌo Lázaro ñoó kúú ñá ni̱ kuei kirá támi sáꞌa̱n sata̱
    sáꞌa̱ satoꞌo yo̱ Jesús, ta ni̱ na̱dáyaaán saꞌa̱ ná xíꞌín idí dini̱a̱n.
  pon-2006A: (Iei Mery menet me keiehki aluweluwen Kaun-o leh pwohmwahu oh limwiheki
    pitenmoange, iei ih me pil rianiki Lasarus me soumwahudahro.)
  maq-NT: Na María vëhë ne, na vëhë xi cavitejnu na ntsacu Nai naja ngu xcusun aceite
    xi jemu ndaja jne camahani hacuaha jercu hnga chji rë, sehe catsixiya na cojo
    tsjarcu na. Na vëhë xi hmu rë cha Lázaro hntsë na.
  hto-hto: Afe María ɨráredɨmɨe Lázaro mirɨngo. Afe María naui Jesús ɨ́daɨmo ziórede
    cáɨredɨji totade. Tótanona ie ɨfótɨido zafénaitade.
  por-BRBSL: Era aquela Maria que havia ungido o Senhor com pomada e limpado seus
    pés com seus cabelos, cujo irmão Lázaro estava doente.
  ces-NKB: A [to] byla [ta] Marie, která pomazala Pána mastí a jeho nohy vytřela svými
    vlasy; její bratr Lazar byl nemocný.
  cui-cui: Barapowa María, powa Lázaro pamcho tatsi, powa Jesús taxu epatabinchi icha
    matacabitha penasiwatha xua petuxueiwa xuano xua taxu tsewa exanaeinchi pentanatha.
  boj-2014: Maria agi bunuqna Tamo Koba Yesus aqa siŋgaq di goreŋ bilentosiq aqa gate
    baŋga na piyej qaji a di. Aqa jaja Lasarus a maiyej.
  eng-OEBUS: This Mary, whose brother Lazarus was ill, was the Mary who anointed the
    Master with perfume, and wiped his feet with her hair.
  eri-eri: Maria no wahanga, amina Anyakaro afo sanda bisemu fuwai, onodu nomo tawa
    gala langa, karamu fuwaiha. Ariya, Lasarus fai waha no taura bagu, no Maria, Marta
    ngare ogonere.
  aly-aly: Mary rey-antey arrpemarl, rarl Jesus apernek anterel, ingkety atherr altel-anem
    iparek anter-penh.
  wiu-wiu: Eina yene tane agono lainatoa Masayo padeya ka̱lono taneya Yesuke pekoa
    yotokatekoa one kawata pinatoa one pineme kogane atoa.
  swe-swe: Det var den Maria som [senare hemma hos Simon den spetälskes hus, se ]
    smorde Herren med parfym (olja) och torkade hans fötter med sitt hår. Det var
    hennes bror Lasarus som nu var sjuk (svag, kraftlös).
  cth-cth: Ka pataw e Lazarus e a tawncanu Meri teh Jisuh khok dawk hmuitui a hluk
    pouh teh a sam hoi ka hui e Meri doeh.
  mti-mti: Vesin Meri mame me vesin desiroma me oira tayapama oraiwa Ayapan gumbe
    egamne sira me amawa kuiyagumawa gumbe muinnewa. Me yuba Rasaros yuwarane.
  pad-NT: '@see-verse:JHN.011.001'
  twi-twi: Saa Maria yi a ne nuabarima ne Lasaro a na ɔyare no na ohwiee ngo guu Awurade
    nan ase de ne tinwi pepae no.
  hlt-hlt: Tekah Mary tah Boeipa te botui neh aka hluk tih a kho te a sam neh aka
    huih ni. Anih kah nganpa Lazarus tah tlo.
  tbz-SIM: Dɑsɑɑ tɑ̃ũ̀ Mɑɑri wèè do còú nYesu nɑɑ̀cɛ̀i tùdɑ̀ɑ̀rí kɛ́ũtɛ́nɛ̀ o yùtì,
    weè tɑ̃ũ̀ Dɑsɑɑ do muɔkɛ.
  san-GUJ: યા મરિયમ્ પ્રભું સુગન્ધિતેલૈન મર્દ્દયિત્વા સ્વકેશૈસ્તસ્ય ચરણૌ સમમાર્જત્
    તસ્યા ભ્રાતા સ ઇલિયાસર્ રોગી|
  amx-amx: '@see-verse:JHN.011.001'
  ake-NT: Pʉse rɨ Meri, ipi na'ne' esi'pʉ takuru'ke, kʉrɨ rɨ esi'pʉ Sises karapaimanin
    nʉ'pʉ, i'ta nɨrɨ a'munakanin nʉ'pʉ tʉnse' ke.
  qvn-NT: Chay gueshyag Lazaropa panin Mariam cara taytanchipa chraquinman perfümita
    jirpurcur chay agchanwan chaquichig.
  tku-NT: Huā'mā' María ū'tza' tī lītantūtlahualh Jesús xaxcān xa'nat ē lītantūxacalh
    ixya'j. Lázaro, ixtā'tin María ixta'jatatla.
  bjk-bjk: Ine Maria mon na, ewe nang ixo linge a sada xö xexene Orong ma ixo us ömasa
    ma bebene öxöno. Ine mon a saxane Lasarus ewe nang ixo maru ma miniset.
  msy-2020: (Marian kamra, a mughuriar aghuim zuir borem isa Ekiamɨn dagarimning ginge,
    egha uan dapanir arɨzibar anedɨsi. Datɨrɨghɨn an dozim Lasarus arei.)
  bpr-bpr: Dunan ani i Méri mkok fye bun di blì Dyisas, na nifun wakan. Na kenen sa
    i libun Lasarus.
