  zlm-KSZI: Maryamlah, yang saudaranya Lazarus sedang sakit, merupakan seorang perempuan
    yang dahulu pernah menuangkan minyak wangi ke kaki Junjungan dan menyapunya dengan
    rambutnya.
  gdr-gdr: Ɨ ɨntomb jɨ Mariya yet re Yonggyamɨm pɨlɨnd ngɨrangngɨrang gaya yɨgmarkonj
    dɨde ket tina mopngɨi ke Yonggyamɨmna pɨs esekonj. Ɨ Lajaro yet re kopand yɨbnonj,
    ton re ti kɨmɨr na.
  vmy-NT: Kui María xi ꞌestenjunre nanda xi ixi jen ndsaku Naꞌenna Jesús ꞌba ndekuini
    ntsja ku kitsixijunkoni. Kui xi ntsꞌe mani Lázaro xi tjiꞌme.
  cmn-FEB: 这就是那位后来在主头上抹香膏、用头发擦干主双脚的玛利亚，患病的拉撒路是她的兄弟。
  gmv-RNT: Izi isha Alazaarey saketida Maarama kase Yesusa toho bolla shitto gussada
    Yesusa toho ba hu7e binanan quccidarokko.
  ncl-NT: Cataya in se María hual quixahuilic in Tata Jesús ca chahuac hual ajuíac,
    huan quinhuactic icxihuajmes ca itzondi. Quichihuilic inon pin tonalijmes quiman
    ayamo quimictije Jesús in judíos. Yihual Lázaro in cocoxquil, yihual inmicni María
    huan Marta.
  sua-sua: E Maria to endo, her a vlom to ta pungnim e Yesus kalo nhar arhe orom a
    ku ka mten to ngma mon te, a miir to ka gri a yar va kmomgol min orom karo ngairis
    ruk kuo malpgem. Va klu to e Lasarus ta kru ko ma hep orom ka yor.
  are-are: Mary nhanhalataka Jesuaka ingka ntira unpa marrakartala parnakala, wotha
    kapurta korla ekuranhala rirrtjilakala turta.
  gai-gai: Na an Maria ma Kacootna ormo tabaɨr ruŋkica ndikrina meac, na ma ndona
    paŋanna lakoar puŋga muririna. Na Lasarus, ma an ramootta roumbapna ramoot, na
    ma an meacniŋna ndaŋ.
  qvm-NT: (Mariami Jesuspa chaquinman perfümita winaparcur agtsanwan pitsapargan.)
  chz-NTPS: María heꜘ hi̱ˉ gaꜙhuuꜗ naaˋ miˉjwɨɨˉ tɨɨˊ Jesús mahꜗ gaꜙmiꜙki̱yhꜘ kya̱a̱hˊ
    jñuˉ lleyˊ, maˊ la̱a̱yˈ dsaˉmëꜘ ø̱ø̱hꜚ Lázaro hi̱ˉ maˊ dsaahˊ heꜘ.
  kmu-kmu: Ani MaliaꞋa nago yupa manaꞋage masavena Yisasina aiyale takino fale-teneno
    ayolagefaleti ali hau hu-teneane. Ani munaꞋmona asaꞋamoꞋa Lasalusi kali ali-maine.
  ood-NT: (Ihda Mary o wa d hegai mad wa g uhw shuhdagi an iawua Jesus tahtad an k
    an i dagio wabsh g e‑cheꞌechew moꞌokaj.)
  lbm-lbm: या वा मरियम होती जेन प्रभु पर अत्तर डाल क ओको पाय ख अपनो बालों सी पोछ्यो
    होतो, येको भाऊ लाजर बीमार होतो।
  ncj-NT: Inin María in aquin otexocuepili in aceite ahhueyac in Jesús huan otexohuatz
    ica itzon. Huan omococuaya in icniu Lázaro.
  yuj-yuj: Am yupu Maria te Tokwae Karamp puk wel kwarákárria maok, mao námokuráp
    me pwae fek pukamp wel féki torokorimpon. Am touwe sámpnámp arop Lasarus te am
    aenenkamp ménkinono.
  kto-kto: Maria, urie magabun la aurukieng sada bo kibapien a Ila Kakani ga leba
    ila kibapien a ma kavurup o. Tie papa liang Lasaro, la tafaong.
  gmv-NT: ኢዚ ኢሻ ኣላዛሬይ ሳኬቲዳ ማራማ ካሴ ዬሱሳ ቶሆ ቦላ ሺቶ ጉሳዳ ዬሱሳ ቶሆ ባ ሁዔ ቢናናን ቁጪዳሮኮ።
  por-BLT: Maria, cujo irmão Lázaro estava doente, foi a mesma que colocou perfume
    no Senhor e enxugou, com seus cabelos, os pés dele.
  stp-NT: Dhiꞌr diꞌ pɨx gu Mariiya nar jaꞌnniꞌñ gu Laasar guiꞌ nat janoꞌ mu ai na
    paiꞌ ka daa gu Jesuus ji uaꞌdat guiꞌ na joidham uub nat miꞌ xi choiꞌdhak tootnaran
    gio miꞌp xi gakiiꞌñxi kuupaꞌn kɨꞌn.
  mgc-mgc: Nenye kpa te Mariya mati yaa ope yënïngutru da Yere ehe akyitɔ burutu mo
    yëvu 'bënï aba.
  ame-NT: Ñehua, ñeñt̃ña Maríapaʼ ña aʼyatcateʼña Partseshaʼ eñmosat̃o paʼtco allempoña
    eʼñe ña pueʼchopaʼ alloña aʼporrarraʼtquër, ña poʼse Lázaropaʼ c̈ha atsnaʼten.
  mgh-2016: Amariamu phi alhe yaahikilhe makhura o unukhelha Athithi mmietoni ni waapoholha
    ni ikharari chaya. Lazaro, mwanhima aya yayo phi ari nreta.
  kvn-NT: Tenal María, Lázaro-yee-pakal-maid-e-pun. Tenal María ampa te-cholbal Jesús-naggin
    ti-wawad eyogoed, tegin e-saglagin Jesús-nag tinobaloed.
  gvf-gvf: Abal Maria iray eri niriin minanin wai sungwa garu di Singaba Yesu kawn
    mina bilere, gibiliigin aa gi dire kawn mina kul tongwa kire di erungwa. Abalini
    alenbi Alasaras nibil ere paangwa.
  san-ISO: yā mariyam prabhuṁ sugandhitēlaina marddayitvā svakēśaistasya caraṇau samamārjat
    tasyā bhrātā sa iliyāsar rōgī|
  deu-ELBBK: (Maria aber war es, die den Herrn mit Salbe salbte und seine Füße mit
    ihren Haaren abtrocknete; deren Bruder Lazarus war krank.)
  mcb-NT: Ogari Maria irorotari sagutantakaririra Atinkami kasankaari ivonkitiku impo
    osevonkitiantaari ogishi.
  yle-yle: '@see-verse:JHN.011.001'
  swh-1850: Maria ndiye yule aliyempaka Bwana marashi na kumpangusa kwa nywele zake.
    Lazaro, kaka yake, ndiye aliyekuwa mgonjwa.)
  ese-NT: '@see-verse:JHN.011.001'
  jac-NT: '@see-verse:JHN.011.001'
  cak-CNT: Re María re', jac'are' ri xyo'on jubulej ak'on chirij ri raken ri Ajaf
    Jesús y xerusu' riq'uin ri rusmal tak ruvi'. Xa ruxibal c'a rija' ri Lázaro, ri
    yava'.
  zia-zia: (Maria nung ou sereyao mene Tuwara te saero giti ai nuna mene Tuwara te
    dupena auna nu-emodi Lasaro amimene yaya puro mitina.)
  mal-2015: ഈ മറിയ ആയിരുന്നു കർത്താവിനെ പരിമള തൈലം പൂശി തന്റെ തലമുടികൊണ്ടു അവന്റെ
    കാൽ തുടെച്ചതു. അവളുടെ സഹോദരനായ ലാസർ ആയിരുന്നു ദീനമായ്ക്കിടന്നതു.
  tuo-NT: Co Maríata niwõ Jesure cʉ̃ dʉꞌpocãrĩpʉ ʉꞌmʉtise piopeo, co poari meꞌrã tuucoeꞌco.
  mbl-NT: Yã hõmã Mãnix te hep haxnãg max pux, yã' takat, tu Yeyox pata yĩmũ' pux,
    tu' xe hã' pata nagãhã', yã Mãnix te Yeyox putuppax. Manix taknõy yã Nay pakut.
  zpc-NT: LëMaría naꞌ uyonëꞌ dza naꞌte yelatonëꞌ aceite rlaꞌ z̃ixi z̃eo niꞌa Jesús.
    Ude naꞌ besebidyinëꞌn conlë guitzaꞌ guichonëꞌ.
  gul-NT: Dis Mary yah dat same ooman wa been pour pafume pon de Lawd foot an den
    wipe um wid e hair. E broda, Lazarus, de one wa sick.
  mau-NT: (Je² María je² xi³ qui³si³ca³jon³ je² Señor cao⁴ jnco³ xqui³xi¹ne¹. Ntsja⁴-le⁴
    qui³si³xi²-ni³ ntso⁴co⁴. Je² ntsˀe⁴ xi³ Lázaro ˀmi², xi³ ti¹mˀen³.)
  gup-gup: Ngalekke ngaldjalkarewi Mary ngalbu birrengedjirridjbuni kalkkidmanjmak
    dorrengh nawu Kawohrnan Rowk wanjh yerre birrengeborndungi kunngabek ngalengngarre.
    Wanjh nawu birridanginj Lazarus doweni kunkimuk.
  bss-NT: Anɛ́n Maria awě mwǎnyaŋ Lazarɔsɛ ákónléʼáá, mɔ̂ anwɔ́géd Yesuɛ dyɔ̌g
    dé elod é bwâm á mekuu, boŋ apínnéd échē esid.
  met-met: Maria ba haingga kimuya matu guxenga saminam mari mana Toxoratamona kindi
    saing sisiadi toxolonia. Moxongonoa Lasaras busi,
  kpj-NT: '@see-verse:JHN.011.001'
  zao-NT: Ne Mariʼa, nak zha mxo perfum kuu chul ndetsi nii Jesús Zha Nabee, ne mtekwiiz
    Mariy kon yitsek Mari.
  byx-byx: I ma Maria i luqia i qia rletik ne ama qerlapki i ara mas ne ama atlu vet
    ma Iesus aa ilaing. De qia iil ver aa ilaing ip deng dem nget ne ara qesing. I
    ma Maria dai ara rarlimka ma Lasarus. I luqa i ama arlemki qia sarl a qa be ama
    qares ip kep ngip.
  ctu-CTI: María i yijts'in Lázaro jini c'am bʌ. Jiñʌch jini María jiñʌch tsa' bʌ
    i yulbe aceite bʌ perfume ti i yoc lac Yum tsa' bʌ i sujcube ti' tsutsel i jol
    i yoc.
  zos-NT: Jic Maria'is jøsiti oyu jyajsay ndø Comi'is cyoso perfumeji'ṉ y cyømojcay
    vyayji'ṉ. Maria'is tyøvø Lázaro oy ca'e'aje.
  gvs-gvs: E ame Meriyana nava bei pútuma ikabi, Tomoya aena ikatukoisidi be nakae
    kununa goi Tauyana aena isekukudi. Ame Meriyana niuna Lasalo ikatówana.
  kbm-kbm: (Be Malia etok ebe warik gimsuli marasin ukwas ti gireu Yisu utle ulis
    bekob gisin gibui ve ei ate dabe-lan ok. Be gen nok luvu Lasarus ete gigas gimat
    ok.)
  tew-tew: '@see-verse:JHN.011.001'
  rmc-rmc: Oda sas odi Maria, savi pomazinďa le Rajes le olejoha a khosľa leske o
    pindre le balenca. A lakro phral o Lazar sas nasvalo.
  apr-apr: '@see-verse:JHN.011.001'
  tiy-tiy: Been i niy Mariahe léménuka bé fégéféamute dob de sékéy i Kadnane Jesus
    brab kénayasén bé buk ne. Atin i Lasarowe lagéyén déméruun.
  nlg-nlg: '@see-verse:JHN.011.001'
  dgr-DOGNT: (Įłàà Mary yìk'eetł'òo Zezì wekè k'e ayį̀į̀là gà edekwìghà t'à yedı̨ı̨tso
    ı̨lè. Eyı wechı Lazarus dıì eyaelı̨.)
  pes-OPV: و مریم آن است که خداوند را به عطر، تدهین ساخت و پایهای او را به موی خودخشکانید
    که برادرش ایلعازر بیمار بود.
  tpz-tpz: E köövo vëh e Mariaꞌ, eꞌ to koꞌ voh a mon e Ieesuꞌ po kompoꞌ, pareꞌ varak
    o kompoꞌ pamëh pa uvineah, e vameneah Lasarus to haraꞌ non a kamis.
  agd-agd: Mai ma ínaimpáké ma kama auna iyain uverifó ma Yisasin arantantá banaren
    ma ve ánon do fóké ma yo arumin nain nanin mi Maria varéin be aváe Rasarusin aí
    iyan baren mino.
  rkb-NT: Maria katsa Rasarutsy hi iokmorẽnikia tsipokzitsarẽna Sesus zipyryharasusuku.
    Taharadi ty zipyrywiki. Maria atatsa tihi.
  san-THA: ยา มริยมฺ ปฺรภุํ สุคนฺธิเตไลน มรฺทฺทยิตฺวา สฺวเกไศสฺตสฺย จรเณา สมมารฺชตฺ
    ตสฺยา ภฺราตา ส อิลิยาสรฺ โรคีฯ
  iws-iws: '[Ta wiga Maria nɨkɨuwiya bɨiya Bɨiyan Inkam Komii siir ɨga kwɨs owiir
    naokɨna waɨn pɨuii mɨiyɨk whakiyɨn si mɨ mhoɨiya saeya siir ɨga kwɨs owiirɨn,
    kɨmɨdiniya saiir kan aiirar swokɨ ɨiyaoki. Mɨ tɨ saiir pomou ɨeya makɨniiyɨn.]'
  pol-SZ: Maria była tą kobietą, która namaściła olejkiem stopy Pana i wytarła je
    swoimi włosami.
  ztq-NT: Lëë Mariy re nak kwnaa nii kwtiib niy Jesús con aceit nii xlyaa nex aan
    beeñ jkwiitsy mew con kits kik me.
  zai-NT: María, biza'na Lázaro ni huará que la? nga nga dxa gunaa ni bichá nisa rindá'
    naxhi ñee Señor ne bicuiidxi né ni guicha ique que.
  upv-upv: Merri ngel evi vin nga vitunen ko mia-jivi senta nga mapun m̃irres renge
    b̃ela Iesu ko mia-tewasi jomro batun e. Vinel ko tuwan Lasros mimsi nen.
  wap-NT: (Mary ramaudaꞌoraz daꞌi Naobanai Jesus kidiba kaduunuꞌo ramau idi, naꞌiki
    oꞌinoonuzu padizo idi. Oroo azu Lazarus wuruꞌu karinaꞌoraz.)
  mva-mva: Maria ngae ka bureng boau otioti idoki be Tanepoa ae babadi-o isuburakaria
    be donga ane iutu. Be nge ngai marau Lasarus ka imore be ieno.
  dwr-NT: Godaa gediyaa shittuwaa okkaade, bare binnanaan A gediya qucceeddawunna
    he Mayraamo; harggeeddawe qassi izi ishaa Ali7aazara.
  kfw-kfw: Hiwa Mary hi eii, Pumi keiiya sariak rimkahoi bunna asamma akeii kaleinuulpi
    nukha, akanapa Lazarus hi anaipa kha eii.
  bfz-bfz: ये सेई मरियम थी, जेसे यीशुए रे पैरा पाँदे इत्र मल़ी की आपणे बाल़ो साथे
    टूसे थे। एसा रा ई पाई लाजर बमार था।
  cuk-09: We-María, gwallu-wawaadgi Bab-Jesús-magsa-gusad, na e-sailagiagi Dummad-Jesús-e-nag
    odingusii-gusadid. We-María-e-sus Lázaro deun uelemaid.
  ben-OBCV: এই মরিয়মই প্রভুর উপরে সুগন্ধিদ্রব্য ঢেলে তাঁর চুল দিয়ে প্রভুর পা-দুটি
    মুছিয়ে দিয়েছিলেন। তাঁরই ভাই লাসার সেই সময় অসুস্থ হয়ে পড়েছিলেন।
  mil-NT: Te tá Màriá‑áⁿ cúú‑xí xǐchí nǐ sódó àcití sàháⁿ tnámí sǎhá Jèsús, te ní
    nadayìchí‑xi sáhá‑gǎ ndɨhɨ idi dɨ́quɨ́‑xi. Te cuèndá sá cùhú cúha‑yu té Lǎzarú,
  myu-myu: G̃uyjom ixe Maria wuykukukat i o'suimude'on tide'oatim. Ixe o'suimupuruk
    jadam. Imẽn o'e jexe Jesus ikukpin cĩcã buye. Yawẽg̃tujowacat oajẽm Jesus kay.
    Jay.
  fue-fue: Mariyama on nun woni moomunooɗo wardi e Joomiraawo, go o moytiri gaasa
    makko koyɗe Yeesu. Sakiike makko, Lasar nyawunoo.
  amk-amk: Mariai nini mani wiwingno raminde sari maning nunsai mampori foi mae sara
    Yesusi awengfo tuti dufi na nurandaungfo foi dine. Tuti roromang dino Lazarusi
    mano meninang nani.
  fai-fai: Lasadas be Madiya umi fiwso wok imsá dok Kamokim Yesus dim dá nadune ulum
    gebom kon tuw am yán dim kidálawsu, umi kinímo kale.
  ura-NT: Marata, Mariha, naa nii baihuru curuaa. Nii Marihate, Cana Coaunera Calaohi
    Jesoso tijia choaae erene jujui jataain coreti chorohin, couturiji que jacoraera
    ne.
  mcd-NT: '@see-verse:JHN.011.001'
  urt-urt: Ti Maria ŋilyeh uku ŋaiye wuruꞌe pinip winyeꞌ gwah ŋihip Jisas no, ti wenge
    ndoh waih ti wihyete. Pe moih ti Lasarus ŋende wahriꞌ epwa.
  kiz-kiz: Ajhele Mariamu jhola jhola jhaambakili Bwana Marhamu ni kumpolosya magolo
    gha muene kwa njuili sya muene, ambajhe ndongomunu Lazaro ajhele n'tamu.
  tzo-TZE: Li Maríae ja' ti ts'acal to la smalbe muil poxil ta yacan Cajvaltique xchi'uc
    ti la scusbe ta stsotsil sjole. Ja' yixlal li Lázaroe.
  lex-lex: '@see-verse:JHN.011.001'
  dov-dov: Meli nguwe oyo iwakananika Mwami amuunde akumusinda mawulu akwe amasusu,
    ngula mukulana Lazalo wakachisidwe.
  toc-NT: Antá xlá lac­xtum xca̠­ta̠­lama xna­ta̠lán, cha̠tum xuanicán Marta y cha̠tum
    xta̠­lacán kahuasa xuanicán Lázaro. Cumu luu xamigo xuani̠t Jesús a̠má Lázaro,
    pero chú luu csnu̠­nuni̠t xpa̠­la­cata xta­játat y luu xta̠­tatlay.
  ulk-1902: Abele Maria Kole basao muro de, a tabara neisi teter itkir mus de, abara
    berbet gimgim, pe Lazaro.
  som-som: Maryantaasu waxay ahayd tii Rabbiga cadar marisay oo cagihiisa timaheeda
    ku tirtirtay, oo walaalkeed Laasaros bukay.
  mam-C: Ante' Mariy lu'n, a kub' q'o'nte jupsb'il kyib'aj tqan qAjaw, ex ok ttzqijsin
    tuk'a tsmal twi'.
  ndj-ndj: Ayu Maliya ndi mweni yamshaghili Bambu mafuta va kunungilila mumawulu na
    kuvapukuta na fwili shaki. Mhaja mundu Lasalu ndi yaveli akulwala.
  mbj-NT: Ta ti né hẽ Marija, Jesus tsyym hah'ook do buu benyym doo me, ta sëën me
    tahawug hõm doo.
  lat-VUC: '(Maria autem erat quæ unxit Dominum unguento, et extersit pedes ejus capillis
    suis: cujus frater Lazarus infirmabatur.)'
  ngp-ngp: Maliamu uyu ni yudya amhakile mavuta Zumbe, yo mhemp'he mwo mtwi wakwe
    nakumhangusa ne zifili zakwe. Mkuluwe akwitangwa Lazalo nie andaga mnyonye.
  aoi-aoi: Dakine-ka Meri dibina-murrada yingijiraba-murrada Jesus-langwa-manja alika
    ebina bungabungwa eningaba akwa yinginuminingburingkaka-murrada ena-langwa alika
    ngala-langwa-murra mamungba. Nakina-bina nerrkuwadikba ngala-langwa Lajirida nangbilyuwadinuma
    nakina.
  enq-2: (Maria dokome wele tunduma pipae mendeme Kamongonya moko kai pyatakamai,
    baanya aiyomba itimi moko tombe lea dupa kunao nepakamaiya enda dokoaka. Yaina
    sia akali Lasarusa lenge doko, enda dokonya pimalenge.)
  eng-ASVBT: And it was that Mary who anointed the Lord with ointment, and wiped his
    feet with her hair, whose brother Lazarus was sick.
  mna-mna: '@see-verse:JHN.011.001'
  myw-myw: Takatoun towen nunet Meliy naptumin Yeisuw kaken mul waseg, o natanabwein
    na̱wen kunun waseg.
  sby-sby: Uyu Maliya endiye usa walananika mafuta anunkila kumyendo yaMwami nekumupukutisha
    mishishi yakendi. Lazaro walikuba mukwabo Maliya Lazalo ewalikukolwa.
  sll-sll: Ena al Maria iwe, Yisas kebering bani wel santa garu di bil tere breng
    eme ire kli sungwo al mongwi. Al iwe, keunimbi Lasaras nibil ongwi.
  yaq-NT: Ini'i Maria' teame, ju'u ko'okoemta Laasaro' teamta jamut waai, aapo juna'atukan,
    ju'u, yo'owe Jesukrijtota wokimmet juka' ochokok win jubakamta amet to'oka intok
    a' choniwammea am wachakame.
  uro-uro: Bä iaqyäkt ma Maria qäraktni i qale arha matka ma Lasarus mät ama rämgi
    di nak kop iaqyäkt kärakt i sa qia vrit na ama oel ama mär at tamaska vät ma Engeska
    aa qäriglem dä qia suqup pät iglem na at käseng.
  ita-1885: (Or Maria era quella che unse d'olio odorifero il Signore, ed asciugò
    i suoi piedi co' suoi capelli; della quale il fratello Lazaro era infermo.)
  muy-muy: Mari ti nani, Mari ya ti àbəki tersel ka asak ga Bay geli mək àtəmaɗkia
    àna məhər gayaŋ a ni. Lazar naŋ ya ti èɓesey do ni ti wur ga məŋani.
  kqc-kqc: (Mina Mary, kaere ini tobaini Lazarus bi gauka vareyo, bi Varika amiye
    fafau sisika buni diga rausi resi ini ada iye dudu ini yuka moi ugaro.)
  tav-tav: Cõa Maríana cãmo Jesure cʉ rʉporipʉ cajʉti ñuurijere pio peo, co poa ñapo
    mena catu cojerico.
  eng-ULB: It was Mary who anointed the Lord with myrrh and wiped his feet with her
    hair, whose brother Lazarus was sick.
  spa-VBL: María fue la que ungió al Señor con perfume y secó sus pies con su cabello.
    El que estaba enfermo era su hermano Lázaro.
  fra-_FOB: (Marie était celle qui oignit le Seigneur de parfum, et qui essuya ses
    pieds avec ses cheveux; et Lazare, son frère, était malade. )
  hau-ULB: Wato wannan Maryamu da ta shafe Ubangiji da mur ta kuma share masa kafafunsa
    da gashin kanta, wadda dan'uwanta Li'azaru ke rashin lafiya.
  mal-mal: ഈ മറിയ ആയിരുന്നു കർത്താവിനെ പരിമളതൈലം പൂശി തന്റെ തലമുടികൊണ്ട് അവന്റെ കാൽ
    തുടച്ചത്. അവളുടെ സഹോദരനായ ലാസർ ആയിരുന്നു ദീനമായ്ക്കിടന്നത്.
  kkc-kkc: Meli hagoso hamamee Lodeeyo homo mapoo mopoodoosoo sooloso o wuduso talaiso.
  lit-lit: (O Marija buvo ta, kuri patepė Viešpatį tepamaisiais kvepalais ir nušluostė
    jo kojas savo plaukais; jos brolis Lozorius sirgo.)
  urd-GVR: Yih wuhī Mariyam thī jis ne bād meṅ Ḳhudāwand par ḳhushbū unḍel kar us
    ke pāṅw apne bāloṅ se ḳhushk kie the. Usī kā bhāī Lāzar bīmār thā.
  far-far: '@see-verse:JHN.011.001'
  suz-BL: मरीयम सु बाक्‍त देंशा हना, येसु आ खोइलीमी ब्रोव़शो रिना पाइश्‍शो तेल ख्रेक्‍शा,
    आ चांमी फिक्‍ब बाक्‍त। मेको आस लोक्‍ब लाजरस रोइ पशो बाक्‍त। यूहन्‍ना १२:३
  car-NT: Mo'ko Maria 'wa ro moro mere tatynen karapa ke mo'ko Jopoto kyrykyryma'po
    wyino moro ipupuru ty'koka kynakon moro tunsety ke. Mo'ko piry ro, Lasarus, je'tun
    pe kynakon.
  amp-amp: To nd met Mariatn Jisasrhu wuram sanda welpaye yuk wunahato tfit tuthu
    yuke tmarifaye wuram trk domtmotr. Nd dbohnamo yima Lasarusr to nd Marta Maria
    met najohfhu mndaremer.
  bht-bht: ऐ सै ही मरियम थी जिना बादे च प्रभुऐ दे पैरा उपर इत्र नियोरी करी उदे पैरां
    जो अपणे बाला ने पुंजया था, उसा दा ही भाई लाजर बीमार था।
  eng-NOY: It was the Mary who anointed the Lord with ointment, and wiped his feet
    with her hair, whose brother Lazarus was sick.
  cub-NT: Ico María Lázaroi mamico barejácod̶a Jesúre mumijʉe yuad̶o bacod̶ó ʉ̃i cʉbobare
    aru õi yuarĩburu yóboi õi pod̶aque tʉ̃red̶o macod̶ó máre.
  ita-1927: Maria era quella che unse il Signore d’olio odorifero e gli asciugò i
    piedi co’ suoi capelli; e Lazzaro, suo fratello, era malato.
  lww-lww: Ana Maria ne naga m̃a nene nap̃a siraunia taron ponotaninu e Yesu, miyumu
    vania lana e vilp̃arina.
  ckb-ckb: ئەم مریەمە ئەوە بوو کە مەسیحی خاوەن شکۆی بە بۆن چەورکرد، بە پرچی پێیەکانی
    سڕییەوە، لەعازری نەخۆشیش برای بوو.
  nas-nas: Teni eeꞌnani Meeriꞌ Jiisuuꞌkoo tampaꞌ nuuraaꞌ kauꞌkoo duuni dakovuuꞌnani
    eeꞌnoko napoꞌ dapoi piuꞌuuꞌ aaꞌnani. Lasarusi teni baꞌmari siipavouꞌnung.
  uvl-uvl: Pe Maria nei, i laka nenge nga hoena pasiling heke ure inangana ehech ngana
    nga Iesus apena pe unhite nga palpalna ina. Pe Lasarus nenge singina haleles neu,
    liliuna mur koi hehei nai nei.
  eng-BBE: (The Mary whose brother Lazarus was ill, was the Mary who put perfumed
    oil on the Lord and made his feet dry with her hair.)
  ixl-CNT: Aatz u Laazaro tziꞌ vaꞌl yaꞌvich, aꞌ vixibꞌen u Liꞌ, vaꞌl oksan txꞌumqꞌixsabꞌal
    tiꞌ tajan u kuBꞌaal Jesuus utz, isuu tu xiꞌl iviꞌ.
  xsi-xsi: (Maria nde taineni ndaina ipaliŋi samimi kuwae ara lâ Yesu kie tini, aku
    ikai taine kulu pwau ku ipu piti.) Aku Lasarus, pukoŋa tamâta ŋinde, ande ina
    Maria ku Marta rua mwanenzi.
  crx-NTPO: Ndun Mary 'en 'uja ínle' neMoodihti khe sooltsun-i be yuke tunásuguz 'ink'ez
    dutsigha' be yuna'alhde ínle'. 'En bulhutsin Lazarus 'en unduda.
  kan-OKCV: ಯೇಸುಸ್ವಾಮಿಯ ಪಾದಗಳಿಗೆ ತೈಲವನ್ನು ಹಚ್ಚಿ ತನ್ನ ತಲೆಕೂದಲಿನಿಂದ ಅವರ ಪಾದಗಳನ್ನು ಒರಸಿದ
    ಮರಿಯಳ ಸಹೋದರನಾದ ಲಾಜರನೇ ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:JHN.011.001'
  blw-blw: '@see-verse:JHN.011.001'
  tam-2017: கர்த்தருக்குப் பரிமளதைலம் பூசி, தன் தலைமுடியால் அவருடைய பாதங்களைத் துடைத்தவள்
    அந்த மரியாளே; அவளுடைய சகோதரனாகிய லாசரு வியாதியாக இருந்தான்.
  azz-NT: Huan ne María no catca iicniu in Lázaro in cocoxque. Yejua ya ne María ten
    quimetzojxilij ica aceite den ne ajuiyacayot in Totecotzin Jesucristo huan quimetzuajuatzac
    ica itzon.
  spa-RV-1909: (Y María, cuyo hermano Lázaro estaba enfermo, era la que ungió al Señor
    con ungüento, y limpió sus pies con sus cabellos.)
  csy-csy: Hi Mary sia Topa sathau namtui buak in, taciang a sam taw a peang a nawlsak
    nu hi a, a suapuipa Lazarus sia a cina hi.
  mxq-NT: Tya̱dʉ Mariiʉ yʉꞌʉ óknʉm tyuknitaam ja Jesusʉ tyeky ja aseytʉ diꞌibʉ pa̱ꞌa̱k
    xuꞌkp, es dyajtʉ́tsy mʉt ja wyaay.
  tzj-NT: Jari' María ja xuban jutij xuc'am jule' ak'om qui' rxula', xucoj chi rkan
    ja kajaw Jesús in xusu' chi rsamal rwi'.
  tdt-tdt: Maria nee feto ida nebee fui mina morin ba iha Nai Jesus nia ain i hamaran
    ho nia fuuk. Tanba Lázaro moras todan,
