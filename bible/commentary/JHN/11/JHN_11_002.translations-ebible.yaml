verse: JHN.011.002
translations:
  kpx-kpx: Meli keike deholo hagote mai Iesu velomo ehosivai au kinata Iesu velo ulihanu.
    Iale ke amakini Lasolo keike vavahanianu.
  okv-H: (eto kakara vahai oil mune te amina Iesu ta utu ta kuheto amita siro hu na
    tuhenoija amo Lazarus ta du ta javo Mary ra.)
  tbo-tbo: Geka Maliyana tauna yohola apo Yesu aena ina wineuli ma apalanei ina hamagi.
  mal-C: ഈ മറിയ ആയിരുന്നു കർത്താവിന്റെമേൽ സുഗന്ധതൈലം പകരുകയും പാദങ്ങൾ തന്റെ തലമുടികൊണ്ടു
    തുടയ്ക്കുകയും ചെയ്തത്. അവളുടെ സഹോദരനായിരുന്നു രോഗിയായിരുന്ന ലാസർ.
  grc-SR: Ἦν δὲ Μαρία ἡ ἀλείψασα τὸν κύριον μύρῳ, καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ ταῖς
    θριξὶν ⸂αὐτῆς,⸃ ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει.
  bgc-bgc: या वाए मरियम थी जिसनै बाद म्ह प्रभु पै खसबूदार तेल गेर कै उसके पायां ताहीं
    बाळां तै पुन्जयां था, लाजर इस्से का भाई था जो बीमार था।
  khz-khz: E Maria e enai Velekou mulamula ponana nama iwavagina na erigaato, e Velekou
    gagena maki guinana eiru-lakiato vavinena. Laasaro ia Maria walawalana koloana.
  deu-TKW: (Es war aber die Maria, die den Herrn mit Salbe gesalbt und seine Füße
    mit ihren Haaren getrocknet hat, deren Bruder Lazarus krank war.)
  zsr-NT: Nacnu María naꞌ ngul zanëꞌ Lázaro, bönniꞌ naꞌ réꞌinëꞌ, len nacnu caꞌ ngul
    naꞌ gluꞌnu le rlaꞌ zxix niꞌë Xanruꞌ, len buzxinu niꞌë len guitsaꞌ icjnu.
  lin-lin: Mari azali mwasi oyo asopelaki Nkolo malasi mpe asalelaki suki na ye mpo
    na kopangusa makolo ya Yesu, mpe Lazare oyo azali kobela azali ndeko na ye ya
    mobali.
  hns-NT: Maria ohie aurat raha djaun Jiesoe ke gor me mahakat tel lagaais aur aapan
    baar se potjhies raha. Ek dien Laasaaras bemaar paral.
  noa-E: Ich mag Lázaro ʉ̈phʉi Mariaau ajim, maach Pör Jesús bʉ̈ ʉ̈r jʉ̈gdeeu choonaa
    ich pörbʉ̈ʉupai jʉʉupʉ̈itarr.
  eng-EMTV: Now it was that Mary who had anointed the Lord with myrrh, and wiped His
    feet with her hair, whose brother Lazarus was sick.
  mib-NT: Te María un jéē cúu cuāha Lázaro, suu ña cúu jeē ní chihi aceite perfume
    jehē Jitoho yō, te ni nasíchí ña jíín ixi xíní ña.
  lif-NT2: बा कन् मरियम्‍मिल्‍ले़ ताःन्‍दि दाङ्‌बाल्‍ले़ कुलाङ्‌ङो फुङ्‌नाम्‌निःङ्‌गेःन्
    हुक्‍खुआङ् कुधे़गेःक्‍किल्‍ले़ तुगुआङ् वये़रो॥ खे़ल्‍ले़ कुन्‍साॽ लाजरसे़न् तुगे़आङ्
    ने़स्‍से़रो॥
  xnj-xnj: Maliya ndi yula mweamnyalili Bambu mahuta geginungalila bwina mumagendelu
    gaki na kumuungula na mayunju gaki. Lazalu mweavimtamu ndi mhaja wa Maliya.
  mmx-mmx: La ne Maria neni lara no ga sobili laxadan mavak to at luxangkedek at Leeme
    Silok la ga ves amesemes i mi lavatkabinim at lavatlak teren. Ne Lasaro neni neinen
    du, mo gak meres.
  cbr-NT: María ax ca an Nucën 'Ibu Jesús aín taë 'iníntisa ron chabóxun aín bun tatërë́ncë,
    a 'iacëxa.
  tee-NT: Ju Malia isp'isek'e ixjunita ju Lázaro ju anu' ixtak'ank'ai. Yuchach ju
    Malia ju lacamuc'alh ju ixc'uch'u ju qui'ucxtin'an Jesús. Chai ju anu' c'uch'u
    na saksi ix'acamin. Chai ju Malia ach'anxac'analh la'ix'ai.
  eng-LSV: and it was Mary who anointed the LORD with ointment, and wiped His feet
    with her hair, whose brother Lazarus was ailing—
  cak-NT: Jare' ri María ri xyo'n jubulaj ak'om chirij ri rakan ri Ajaf Jesús y xerusu'
    riq'uin ri rusmal-ruwi'. Ruxibal raja' ri niyawaj.
  pah-NT: '@see-verse:JHN.011.001'
  sja-NT: (T'ẽepai mãgɨ́ Mariapa k'era weeji Jesús bɨɨrɨ ɨ̃rɨ mãik'aapa Jesús bɨɨrɨ
    p'ooji ichi pudapa.)
  xed-xed: Tsa Mari ya tsa ta pghanaftá urdi ta səla ta Mgham Yesu ka takaɗay nda
    swida ghəŋani ya. Zwaŋamani tsa Lazar kul ɗughwanaku ya guli.
  glk-glk: مریم او زنی بو کی عیسی پایأنه معطر بوکوده و خو گیسه اَمره اونه خوشکه کوده.
    اونه برأر ایلعازَر مریضه بوسته بو.
  mks-NT: Mé María, ñá cúú quia̱hva Lázaro yóho cúú ñá ñá na̱xo̱jo̱ perfume ja̱tá
    sa̱há Jesús ta na̱jándihi̱chi̱ ñá do̱ xi̱hín ijí ji̱ni̱ ña̱.
  gfk-S: Ikin ra Maria nong ga burange bus no Watong ma no waiwai, igom salap hamasa
    ira kakine ma no hine. Ma ne Lasarus mon, no hainine, nong ga noh ter ma ra minaset.
  bmu-bmu: Maria miaŋön Kembu o köhöwakŋambuknöŋ miriba nöröp jupŋan könaŋi kereŋ
    meyök. Lazarus kawöl yöhöi ahöyöhi, mi yaŋgö nenŋa.
  dgz-dgz: '@see-verse:JHN.011.001'
  eng-GNV: (And it was that Mary which anointed the Lord with oyntment, and wiped
    his feete with her heare, whose brother Lazarus was sicke.)
  zaa-NT: Lázaro nu rà'nia nna uccua dàna María nu beduą ungüento iqquia Jesús nna
    bedibìtsi tìą ca nì'e lani ittsa' iqquį.
  eng-WEBSTER: (It was that Mary who anointed the Lord with ointment, and wiped his
    feet with her hair, whose brother Lazarus was sick.)
  guh-guh: Bajarapova María itsamatacabi Jesús tsitaxuepanaena petuxujuvira. Daxitarayomi
    tsitaxuepanaena. Bajaraxuacujinae bajarapova pematanata taxuiquicaenanua.
  bon-bon: Age tona pui Mariya, lui te miiji lengo oil ne yaapadurepi Yageyame me
    ernge cabu, siige teeme edingäli ca jääcisäjepi. Teeme wate Lajaro tage, lui te
    pita cama ge.
  nhw-BL: (María, iicni Lázaro, eliyaya nopa sihuatl catli teipa quitequili tlaajhuiyacayotl
    ipan iicxihua Jesús huan quihuachili ica itzoncal.)
  swh-ONEN: Huyu Maria, ambaye Lazaro kaka yake alikuwa mgonjwa, ndiye yule ambaye
    alimpaka Bwana mafuta na kuifuta miguu yake kwa nywele zake.
  wbi-wbi: UMaliya ujuo ghwe juno alyampakile u UMaliya ujuo, ulumbu ghwa Lasali juno
    alyale ntamu, ghwe juno alyampakile amafuta uMutwa uYesu mumaghulu, na kukumpulusia
    ni linyele lyake.
  bba-bba: Mɑɑri wiyɑ u ɡɑsɔ Yinnin nɑɑsu turɑre wisi, mɑ u kɑ win wirun seri su sunkɑ.
    Win sesu Lɑsɑɑwɑ bɑrɑ.
  eng-KJVCPB: (It was that Mary which anointed the Lord with ointment, and wiped his
    feet with her hair, whose brother Lazarus was sick.)
  kgk-NT: Upéa Maria Nhandejáry Hesu py omohyakwã va'erã. Ho'a vuku apy-py oikyty
    va'erã ipy omokã hagwã.
  waj-waj: Ii gioonna Mariaava ivoono heenna suuya suuda yoketaa vuuvaara pinaa sikau
    kagaari kioo varoo Yisuunna yukuuvaitanau tusaa siikama kioo ari kieeta yaasiivaadiri
    rugoovoota ari nnayaavaatama ii yoosinna ivaki variravai. Ngiari vayaava Rasaruuso
    pinaa nniitareeraivaa varooduu teeda
  cpy-cpy: (Iroka María ritsiro Lázaro, rootaki jeetanta-kariri kajankaari iitziki
    Awinkatharite, oshetan-tanaari oeshi.)
  ekk-PKP: Maarja oli see, kes oli Issandat lõhnaainega võidnud ja tema jalgu oma
    juustega kuivatanud. Tema vend Laatsarus oli haige.
  mpx-mpx: (Meli toto ya iya te enonu bwalena waiwaisana i holek Babala aenaa, ge
    kokowana pupunona elana i pwamwagamwaga. He iya nuna Lasalo te i kasiyebwa.)
  wbp-wbp: '@see-verse:JHN.011.001'
  luo-luo: Maria-ni ma owadgi Lazaro makoro tuoni ema noolo mo mangʼwe ngʼar e tiend
    Ruoth mi oyweyo gi yie wiye.
  nhe-NT: (María, iicni Lázaro, eliyaya nopa sihuatl tlen teipa quitequilis tlaajhuiyacayotl
    ipan iicxihua Jesús huan quihuachili ica itzoncal.)
  aii-aii: ܐܵܗܵܐ ܡܲܪܝܲܡ ܝܼܗܘܵܐ ܗ̇ܝ ܕܡܫܝܼܚ ܠܵܗ̇ ܐܲܩܠܵܬܹ̈‌ܐ ܕܡܵܪܲܢ ܒܒܸܣܡܵܐ ܘܡܸܫܝܵܝ ܠܵܗ̇
    ܒܟܵܘܣܘܼܗ̇. ܠܲܥܵܙܲܪ ܡܪܝܼܥܵܐ ܐܲܚܘܿܢܘܼܗ̇ ܝܗܘܵܐ.
  esk-NT: Taamnaguuq Mary taimña kuviriruaq tipraġiksaumik Atanġum isigaiñun aasrii
    allaqługich nutchamiñik. Taavruma aŋutnunġa Lazarus atniġñaliġñiqsuq.
  msb-msb: Ini si Maria amo idtoʼn pira-pira pa na panahon nagbu-bo sin pahumot sa
    tiil san Ginoo kag ginpahidan san iya buhok.
  cpa-NT: María héi² báh³ dsa² ca¹séi² nang³ ma²juøi² tai³ Jesús. Ca¹mi¹quính²dsa
    quianh¹³ jŋiu² dsi³dsa. Roh¹³ María héi² báh³ lán¹² Lázaro.
  dso-dso: ଏ ମରିୟମ୍‌ ଅଇଲାନି, ଜନ୍‌ ମାଇଜି କି ବେସି ଦାମ୍‌ଦେବା ବାସ୍‌ନା ଚିକନ୍‌ ଜିସୁର୍‌ ପାଦେ
    ରକଇକରି ତାର୍‌ ଚେଣ୍ଡିସଙ୍ଗ୍‌ ପୁଚିଦେଇରଇଲା । ତାର୍‌ ବାଇ ଲାଜାର୍‌କେ ଆକା ଜର୍‌ ଅଇରଇଲା ।
  meu-meu: Una Maria be muramura mai bonalla ai Luhiabada e dairia bena huina amo
    aena e dahu kaukau hahinena. Ia taihuna Lasaro e gorerea.
  yva-NT: Maria umaso mamo wanya mo manino mbovove rauvaro Amisy Yesus ajoe rai muno
    mo rakarivuinye veano ajo raupaisyo mije. Masyote inta Lasarus gwanen.
  dgc-dgc: Na éya a Maria, éy siya ya tu néngibulak ta pulurida to tikéd no Panginoon,
    a tulos na pinahiden to buk na.
  zpm-NT: (Lëë Marí rii pchoob tiblo nceit nex ni Jesús, ni pcuiidz mew con guitsguic
    me.)
  hix-NT: Maryeya ryhe, Kohkomo karyeny me nehxakon hatà, ownyak ke àkaryeny me hatà,
    tàhpotx ke àhrorà yonyhoryeny me hatà. Noro rma yeheka, Rasru rma, ekeh me rma
    haxa nehxakon hatà.
  sim-sim: Maria mas wel uku os arme kuvasahandarin Jisashi kumbasantlek si ngoroho
    masikukwak fiyindari nokove sira. Lasarus oto mundala sihi ria.
  npi-ULB: यिनी तिनै मरियम थिइन् जसले प्रभुलाई मूर्रले अभिषेक गरिन् र उहाँका खुट्टा
    आफ्नो कपालले पुछेकी थिइन्, जसका भाइ लाजरस बिरामी थिए ।
  cgc-cgc: Maria i, kanen Maria na ta uryan magbubo ta paammot naan ta batiis Ginuo
    Jesus daw pairan din man ta iya na buok. Kanen man Maria na utod Lazaro ya na
    gamasakit.
  tim-tim: Maria arekŋe Yesu tu higenŋe âlepŋe puliaŋmâ dumutŋande keiŋe puliaŋdo
    kamiliep yâkgât emiŋe Lasaro are kundat dondâ yiep.
  yor-yor: Maria náà ni ẹni tí ó fi òróró ìkunra kun Olúwa, tí ó sì fi irun orí rẹ̀
    nù ún, arákùnrin rẹ̀ ni Lasaru í ṣe, ara ẹni tí kò dá.
  wos-wos: Wule takwa Maria lé hukémbu yikafre yama xaakwa hulingu blekékwa takwa
    lé. Hukémbu lé wun hulingu Néma Du Jisasna manmbu blekétalé. Blekétaka lé léka
    némbémbu létékétalé. Wule takwana hee Lasarus bar dé hiyae.
  emp-NTPO: '@see-verse:JHN.011.001'
  eng-F35: (It was the Mary who [later] anointed the Lord with myrrh and wiped His
    feet with her hair whose brother Lazarus was sick.)
  ind-ind: '@see-verse:JHN.011.001'
  pes-OPCB: این مریم که برادرش اکنون بیمار بود، همان است که عطری گرانبها را بر پاهای
    عیسی ریخت و با گیسوانش آنها را خشک کرد.
  mpt-mpt: Malia olo wel aaye tang kunin ayame obonoa Yesuse skilono ibabanoa olo
    gabamano olonoa wel gamo glitubanamabo unang otabe. O heke Lasalase gembe
  ssx-ssx: Mo Metima꞉ta꞉ hande Tekehalina꞉ ankena꞉ totopo wotupiki senisi holaota꞉
    ipika꞉ itikima꞉ kone honiaeyekeme. Koto wanda꞉na꞉ beliki La꞉satesi yeni hayekeme.
  mkl-mkl: Lɑzɑɑu wecĩ nŋɑi. Mɑɑriui í jɛ inɑɑbo iyi ɑ́ nɑ ku fɑ̃si tulɑre si isɛi
    Jesu nɔ ku ɡbɑ̃ɑ do ntoi iriɛ.
  gaq-gaq: ଏନ୍‌ ମରିୟମ୍ ମୁଇଂତର୍ ମାପ୍ରୁନେ ବାସ୍ନାଚୁ କିଗ୍‍ଚେ ନିଜର୍‌ନେ ଉଗ୍‌ବ ଏତେ ମେଁନେ
    ଞ୍ଚ ଚୁଃବଗେ । ମେଁନେ ବୟାଁଣ୍ଡେ ଲାଜାର୍‌ ଆଃସି ଲେଃଗେ ।
  gof-RNT: Mayraama Godaa tohuwa shitto tiyada ba binaanan iya tohuwa quchchidaaro.
    Harggettiday I ishaa Alaazara.
  unx-unx: ଅକନ୍‌ କୁଡ଼ିଚି ପ୍ରାଭୁଆଃ କାଟାରେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌ ଗସଃକିୟାଏ, ଆଡଃ ଇନିୟାଃ
    କାଟାକେ ଆୟାଃ ଉବ୍‍ତେ ଜଦ୍‍କେଦାଏ, ଇନିଃ ଏନ୍‍ ମାରିୟାମ୍‌ ତାନିଃ ଆଡଃ ଆୟାଃ ହାଗାତେ ଲାଜାର୍‌
    ଉରିୟୁତାନାଏ ତାଇକେନାଏ ।
  gah-gah: Maliá nene Guivahani Izesuni nene anuva lamanaki netupa holomiake gotola
    zopovatunú agisa gilatoko ale lamaná ota venalímini agunala Lasaloni avisekago,
  lcm-lcm: Maria ke kana, nang a tauna ta Lasaro kapo matung malepen na kapo aina
    ang, voiang kata atiuai ani kakina i Volava ta laman sain roron ang na ka sosong
    ia ta ung i patuna.
  aer-aer: Mary-arle arelhe nhenge aneke re arne ntyentye mwerre akngerrele therleke
    ingke Jesus-kenheke-arleke, re imerte ingke arlkngemele alte ikwerenhele. Lazarus
    kwenhe rlkerte intetyame apmere ikwere-atherrenhenge.
  qvc-NT: Chay Lasarupa panin Maryam Jisuspa ch'akingunata mishki mutkinawan pasashqa
    karqan. Chaymandaqam aqchanwan chakichishqa karqan.
  tgl-ULB: Siya rin ang Maria na magpapahid ng mira sa Panginoon at magpupunas gamit
    ang kaniyang buhok sa mga paa ng Panginoo, siya ang kapatid ni Lazaro na siyang
    may karamdaman.
  cbs-NT: '@see-verse:JHN.011.001'
  xtm-NTPP: Te María ma kúu ña'a ni chi'i ndute jaxiko asi ja'a Iya Tátnuni ma kivi
    ve kuyatni Viko Pascua ma, te ni ndaxsichi ña ji'in ixi ña ma.
  nnq-nnq: Maliamu nga jweno ojwampakaya Angwana mauta nukunhwungula kwanywili yakwe.
    Lazalo nkakamundu ngaojwakiba ntamwe.
  bao-NT: Atio María, Lázaro yee wedego pea ména jʉguero peere, Jesús're ca jʉti añurije
    mena cʉ̃ dʉporire pio peori, cõ poa ñapõ menara ca ñia boporicora niiwo.
  san-ORI: ଯା ମରିଯମ୍ ପ୍ରଭୁଂ ସୁଗନ୍ଧିତେଲୈନ ମର୍ଦ୍ଦଯିତ୍ୱା ସ୍ୱକେଶୈସ୍ତସ୍ୟ ଚରଣୌ ସମମାର୍ଜତ୍
    ତସ୍ୟା ଭ୍ରାତା ସ ଇଲିଯାସର୍ ରୋଗୀ|
  huv-NT: Aaga María micoj Lázaro quiaj, nej apmateng najmboc angan aceite wüx oleaj
    Teat Jesús alinoic nüt, condom apmajond naag miondeats omal nej.
  otn-NT: Nu̱na̱ ra̱ Ma̱ya, rá̱ nju̱ na̱ ra̱ Lázaro ma̱di̱ hyɛ̱nni̱. Guehna̱ bi du̱xra̱
    aceite ma̱zihotho ga̱ yʉni̱ ngue bi gospa̱ yø gua ra̱ Hmu̱ Jesús. 'Nɛ̱ bi du̱jpi̱
    conyø xta̱.
  nop-nop: Maliya adi koom ime munduŋ momooŋnitdi Jesu kayoŋ yougomuŋa ki hapmuŋdi
    tubusilidamiŋguk.
  obo-NT: Ini en no Maria iddos id daddas to pomammut diyot pa‑a tod Longaggon woy
    dos id punas tadda ukit to bowvuut uu rin. Na, novohokan iddos tobboy ran no si
    Lazaro.
  cak-ENT: Ri María re', jare' ri xyo'on jubulüj ak'on chirij ri rakün ri Ajaf Jesús
    y xerusu' riq'uin ri rusmal tak ruvi'. Xa ruxbal c'a rija' ri Lázaro, ri yava'.
  lif-NT: ᤒᤠ ᤁᤴ ᤔᤖᤡᤕᤶᤔᤡᤸᤗᤧ ᤋᤠ᤺ᤴᤍᤡ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤱᤅᤥ ᤑᤢᤱᤏᤠᤶ ᤏᤡ᤺ᤱᤃᤣ᤺ᤴ ᤜᤢᤰᤂᤢᤀᤠᤱ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤁᤡᤸᤗᤧ
    ᤋᤢᤃᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤁᤢᤴᤛᤠ᤹ ᤗᤠᤈᤖᤛᤧᤴ ᤋᤢᤃᤧᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De María jā cúu cuāha Lázaro, suu ña cúu jā ní nchihi aceite perfume jēhē
    Jētohō ō, de nī nasíchī ña jíín ixi xínī ña.
  san-TIB: ཡཱ མརིཡམ྄ པྲབྷུཾ སུགནྡྷིཏེལཻན མརྡྡཡིཏྭཱ སྭཀེཤཻསྟསྱ ཙརཎཽ སམམཱརྫཏ྄ ཏསྱཱ བྷྲཱཏཱ
    ས ཨིལིཡཱསར྄ རོགཱི།
  qve-NT: Kay Lazaropa hermanan Marian karan, Jesusman rispa, huk sumaq mishk'i q'apaq
    perfumewan Jesuspa chakinkunaman hich'ayuspa, chukchanwan ch'akichiqqa.
  pao-NT: '@see-verse:JHN.011.001'
  cbu-NT: An Mariy watatamcha Isusumun kzammashee tuchumarangu anu. Isusumun wats
    tuchumeeru, muchpata taching taching ashirangiya. An watatcha Mariya áti anu.
  usa-usa: wemá mi Máríaa ákûq-nomma Îtun-aitaukaq pérakarena aqnótáunapo áyúnakarain-inikoma
    ayóbíyoma Aráátarati karímá matáiye.
  soy-soy: Mɑɑri uyɛɛ Upíimɑ ɑnɑ tulɑɑli kɔɔnu uú nɛ unnyúpi tinnɛ. Uuyɛi Lɑsɑɑ
    yɛɛ pɛɛ pɔ́ɔ́lú.
  hui-hui: Meri ogoni ibugua Anduane Homogonaga geni weli baya taraore ngabime odo
    wialu howa ibunaga mandarime domene berenego ibunaga mbalini Lasarasi warago bo
    wini.
  amf-amf: Mayriyamaar Imbaa wontea Yesussa roonam gaamen shittonka qadhayse meten
    sitinka qodoonone; hajadhaa Alaazaraar kosa indanaasane.
  quc-NNT: We nan María ri', ri ranab' ri tat Lázaro ri yawab', are wa' ri xq'ijow
    ri k'ok'alaj aceite chrij ri raqan ri Qajaw Jesús, ri xusu' k'u ruk' ru wi'.
  dob-dob: Ta Meli nina tauna maꞌetamo Yesu ꞌaena ꞌida bunamidi be ꞌuyaꞌuyanega ꞌida
    loꞌiꞌili.
  wrs-wrs: Mariava no ungevlirini, dawonamba he si welsandava sovhomnavav mendeklimba,
    wo hevna tana sowol venavav. Mariana muskovolva Lasarus lohvna, wo doa hemba daipotava
    uvavulm dihelvna.
  mca-mca: Ke' María ha' ƚejefe (ƚek'inij) Lázaro qi in wanqaats'e', hikke' yatsi'yipji'
    ka' ewjisii he' ƚef'iyei ha' Yatsat'ax'inij qa nili'jijju' iye he' ƚ'ewkujits.
  tzo-TZC: Ti María taje jaꞌ ti buchꞌu laj smalbe muil aceite ta yoc ti Cajvaltique,
    ti laj staquintasbe ta stsotsil sjole. Jaꞌ yixlel ti jchamel Lázaroe.
  mya-mya: (ဤ​မာ​ရိ​ကား​သခင်​ယေ​ရှု​၏​ခြေ​တော်​ထက် မှာ​ဆီ​မွှေး​သွန်း​လောင်း​၍ မိ​မိ​ဆံ​ပင်​ဖြင့်​သုတ်
    ပေး​သူ​ဖြစ်​၏။ ဖျား​နာ​နေ​သူ​လာ​ဇ​ရု​သည် ဤ​မာ​ရိ​၏​မောင်​တည်း။)-
  gng-NT: '@see-verse:JHN.011.001'
  cbi-NTPO: Entsa dilu tsumu ruku Lázaro' tsujki Maríaa ma bijee Jesús' neepanu pindyupi
    mungue' ya' achuwachi demanguijtikemu shinbuwaami.
  ikk-NT: Merini wụ hụn hu udẹn e shin ọhụnma ye Di-nwọnni-ẹnyi wụ Jesu ụkụ, gi ntutu
    ẹ fikọrị a; nwẹnẹ ẹ wụ Lazarọsị kẹ emu rị nwan a kụ.
  leu-leu: Na Maria aave mon ve, mo tiuan a mo musung roxo la ka Yesus e saf fapigalipe
    pana fui sina e na vasaana, na Lasarus ve, taxa giis.
  maz-NT: Mi ngueje c'e María c'ü je o ngosp'ü o̱ ngua e Jesús c'ü ín Jmugöji c'e
    perfume c'ü ma jo ma yüdü. Cjanu o ndintspi c'ua o̱ ngua'a co o̱ ñixti. Nu c'ü
    nu 'ninzhõmü c'ü mi chjũ e Lázaro, ngue c'ü mi sö'dyë c'ü.
  bod-N: མིར་ཡམ་ཞེས་པ་དེ་ནི་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་ལ་སྤོས་ཆུ་བྱུགས་ཤིང་སྐྲ་ཡིས་ཁོང་གི་ཞབས་ཟུང་ཕྱི་མཁན་དེ་ཡིན༌ལ།
    ཁོ་མོའི་སྤུན་ལཱ་ཟར་ལ་ན་ཚ་བྱུང་བ་ཡིན༌པས།
  tca-NT: Rü yema María iyixĩ ga Cori ga Ngechuchucutügu pumara bacü rü ñu̱xũchi ngĩyaemaã
    ínapicutücü. Rü guma Dácharu ga iḏaawecü nixĩ ga ngĩẽneẽ.
  zpl-NT: Nu María zana Lázaro, liꞌinchu necanchu enu uduꞌ perfume cuchiuꞌ Jesuse
    nu ucuiꞌchinchue cuna ichia equienchu.
  mbc-NT: Manni' Maria itenaru, mîîkîrî Jesus puu karapaimatîpon kara' ke moropai
    i'pu ya'mananîpî'pîiya tîpu'pai si'po ke. Mîîkîrî pii enasa' wanî'pî pri'ya pra.
  ndg-ndg: Abile ni Mariamu yolo ywampakile Ngwana Marhamu ni kumputa magolo gake
    kwa nywili yake, ywabile nnongowe Lazaro ywabile ni nng'onjwa.
  wsk-wsk: Se kari kuera ago mu ko koras Maria mu imet borta Kari Biya suwik te oil
    siring yawara mu waram ale mone te kaogam.
  toj-NT: Jaxa María ja yijtz'in ja Lázaro, yena ni ja María jau ja spec'a yi perpume
    ja yoc ja Cajualtiqui, ti cho scusu soc ja s'olomi.
  tbc-tbc: Maria nek amaiak murnap Jesus ŋien gureŋ yamisip, gumuran roun sen nam
    isasi wa.
  sna-sna: Maria uyu, ane hanzvadzi yake Razaro akanga avete achirwara, ndiye uya
    akadururira mafuta anonhuhwira pana Ishe uye akapukuta tsoka dzake nebvudzi rake.
  smk-NT: '@see-verse:JHN.011.001'
  grc-TCGNT: Ἦν δὲ Μαρία ἡ ἀλείψασα τὸν Κύριον μύρῳ, καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ
    ταῖς θριξὶν αὐτῆς, ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει.
  gof-WFTW: He Mayraama Godaa tohuwa shitto tiyada ba binaanan iya tohuwa quchchidaaro.
    Harggettiday I ishaa Alaazara.
  spa-BLM: Era aquella María, que había ungido al Señor con ungüento y enjugado sus
    pies con sus cabellos, cuyo hermano Lázaro estaba enfermo.
  kyz-NT: Aipo Mari ẽẽ futat jany kasiga reko'woka Jejui 'ga py are, 'ga py pireita
    ipyu. A'ere ẽẽ 'ga py pirei re u'awa pyu etee futat 'ga py mukaga 'ga wi. A'e
    ẽẽ kywyra 'ga poromũ ojero'wu.
  dao-dao: Hina Marih cun (A na Lazaruh am khyaihki) ksi ng’ui am Jesuh jut lü a khaw
    a lusam am xuh petki.
  cya-cya: (María ta'a ngula yu Lázaro nu ncua ti'i can', lca nu msu'hua tyi'a xityi'i
    'in Ñi X'nan na, lo' mxityi quiya' ñi lo'o quichan' que.)
  wrk-wrk: Nanangini Mariwanyi, baku nyuli bindaba nanda yaji barrinani kunyba jirrki,
    niji nard. Baku nyuli bindaba nanda yaji nangandu nukamina Jisusnyina. Baki nambayi
    Jisus nukami jibarriwanyi nanganginjudinyi nyungkayudinyi. Waluwa lunjiyi buwanganja
    nangangi, ngala bayngkani bindabayi yaji nukamina Jisusnyina nanangini jibarriwanyi
    Mariwanyi.
  nii-nii: Amb Mariya ei eim kopung mur ka wii tołum epi ei sipipi, Jiisas simb ełe,
    kopung ka wii kindpi kin, nga eim peng enjin ei sipi, Jiisas simb ełe kil ngum.
    Ngopu, yi enim amb ei, eim aim Lasaras ei, eim ening owundu tang pim.
  ign-NT: (Esu suca María, ésuhi esu tisipa­pe­vachahi ema Jesús tayehe eta táijiye­quenehi
    perfumeama. Suájape­va­cha­hivare te suchutimaca.)
  dik-NT: Maria kënë yen ë nyan wäär cï Bänyda tɔc cök miök ŋïr, ku wuuny ke nhiëmke.
    Ku ë mɛ̈nhë Ladhäro yen ëcï tuaany.
  cac-cac: A ix María chi' sucjinaquec' jun yal suc'uq'ui sjab' d'a yoc Jesús Cajal,
    axo yed' xil sjolom ix sucnac tacjoc. Ix penaayax vin̈aj Lázaro chi'.
  tzj-E: Jara' María je xjupij perfume tzrij rkan Jesús y tzra resmal rwá' xusu' wa'.
  san-BUR: ယာ မရိယမ် ပြဘုံ သုဂန္ဓိတေလဲန မရ္ဒ္ဒယိတွာ သွကေၑဲသ္တသျ စရဏော် သမမာရ္ဇတ် တသျာ
    ဘြာတာ သ ဣလိယာသရ် ရောဂီ၊
  yaa-NT: Nã María pirofomã sharakapa Jesús ãfe tae pemãkĩa nachiyoni. Nãskaxõ ãfe
    fõo otekere ani.
  cab-NT: María tugúya, to lítu Lázaro le sándibei, tugúya to éseruboun ibíñei luágun
    lugúdi Jesúsu, ába tarágajani láu tídiburi.
  clu-clu: '@see-verse:JHN.011.001'
  swh-ULB: Alikuwa ni Mariamu yule yule aliyempaka Bwana Marhamu na kumfuta miguu
