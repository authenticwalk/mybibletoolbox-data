verse: JHN.011.023
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A hohona tota hovelahai.”
  okv-H: Iesu na einge ena, “No du amo vasiri te erasuja,” ainge enu
  tbo-tbo: Yesu Maleta uyahina i baha nae i pa, ‘Noum apo hilagei ina towolo meme.’
  mal-C: “നിന്റെ സഹോദരൻ ഇനിയും ജീവിക്കും,” യേശു അവളോടു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῇ ὁ Ἰησοῦς, Ἀναστήσεται ὁ ἀδελφός σου.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “तेरा भाई जी ज्यागा।”
  khz-khz: Iesu na evaikilaato, netiwato, “Goi walawalamu pene kuliiti-wai”
  deu-TKW: 'Sagt zu ihr Jesus: Dein Bruder wird auferstehen.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Ubanëꞌ bönniꞌ zanuꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Ndeko na yo akosekwa.'
  hns-NT: 'Tab oe bolies: „Maarta, tor bhaai phien djie oethiega.”'
  noa-E: Magbaawai Jesuu irig, —Marta, pʉ ẽphemkhöi deeu iiu phiidʉjugui ajim.
  eng-EMTV: Jesus said to her, “Your brother will rise again.”
  mib-NT: 'Te ni cahān Jesús jiín ña: Natecu cuāha ró.'
  lif-NT2: ये़सुरे़ मार्थाःन् मे़त्तु, “खे़ने़ॽ के़न्‍साॽग याम्‍मो सिःमे़न्‍लाम् हिङ्‌लो॥”
  xnj-xnj: Yesu akamjovela, “Mhaja waku yati iyuka.”
  mmx-mmx: Iesu ga lok tin, “Neinum naba rooro xat amlong.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Min rarëbacë ca baísquiti ''icën.'
  tee-NT: 'Ju Jesús junich ju Marta ni k''alhtailh: ―Calok''onchokoya'' ju mimp''isek''e.'
  eng-LSV: Jesus says to her, “Your brother will rise again.”
  cak-NT: 'Ri Jesús xu''ij che ri Marta: Ri axibal Lázaro xtic''astaj, xcha'' ri Jesús.'
  pah-NT: —Okwera po ti ndekuvyrava'ea nehẽ, ei Jesus'ga hẽa pe.
  sja-NT: 'Jesupa mãgaji: —Pɨ ɨ̃pema p''irabaiit''eeda aji.'
  xed-xed: 'Ka Yesu mantsa: «Dzaʼa sliʼagapsliʼa zwaŋama gha ma mtaku,» kaʼa nda tsi.'
  glk-glk: 'عیسی اونه بوگفته: «تی برأر زندَه به.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñá: —Cande̱hé Marta. A̱ ndícani inún
    jáchi̱ nditacu tucu va Lázaro, quia̱hvún ja̱n —na̱cachi Jesús.'
  gfk-S: Jisas ga tange tana, “No hainim na tut hut baling.”
  bmu-bmu: Keu mi möta Jisösnöŋ jii mörök, “Göhö nengan mönö guliba wahötma.”
  dgz-dgz: Menan Iesu waen inap anega wan, “Ge naugawa ao sia yon wandeta.”
  eng-GNV: Iesus said vnto her, Thy brother shall rise againe.
  zaa-NT: 'Jesús nna rèe na: Hueyátha bá dana lu''a de lo lù''uti.'
  eng-WEBSTER: Jesus saith to her, Thy brother shall rise again.
  guh-guh: 'Nexata Jesús jumaitsi Martajavabelia: —Nejuyapijinë raja itsiata icatsia
    asaë tsaponaponae tsane, jai Jesús.'
  bon-bon: Yeesu Maareta ne jojige, “Määme wate te budre cabu ca alotnantenige ireclota
    me.”
  nhw-BL: 'Huan Jesús quiilhui: ―Moicni sempa moyolcuis.'
  swh-ONEN: Yesu akamwambia, “Ndugu yako atafufuka.”
  wbi-wbi: UYesu akam'buula akati, “Ulumbulio isyuka.”
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, wunɛn sesu u koo se ɡɔrin di.
  eng-KJVCPB: Jesus saith unto her, Thy brother shall rise again.
  kgk-NT: —Oikove jevy va'erã nde kyvy, he'i Marta-pe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Fai i vayaava kava diitaanaravaivee,'
  cpy-cpy: 'Ikantziro Jesús: “Aritaki ipiriintee piyaariri.”'
  ekk-PKP: 'Jeesus ütles talle: „Sinu vend tõuseb surnuist üles.“'
  mpx-mpx: Yeisu i baek elana i ba, “Num abwe ni lut al.”
  wbp-wbp: Jijajirla wangkaja, “Nyuntukupurdangka kapu pina-wankaru-jarrimi!”
  luo-luo: Yesu nowachone niya, “Owadu biro chier.”
  nhe-NT: 'Huan Jesús quiilhui: ―Moicni sampa moyolcuis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܒܸܬ ܩܵܐܹܡ ܐܲܚܘܿܢܵܟ݂ܝ.“'
  esk-NT: Jesus-ŋum nipliutigaa, “Aniŋauran aŋipchakkaugisiruq.”
  msb-msb: Ginsabat man siya ni Jesus, “Mabubuhay gihapon an imo kamanghod.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa¹hei¹ jmi²dsí² báh³ rúh²hning calah ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତର୍‌ ବାଇ ଆରି ଜିବନ୍‌ ଅଇ ଉଟ୍‌ସି ।”
  meu-meu: Iesu eto, Taihumu na baine tore isi lou.
  yva-NT: Yesus po raura akananto Marta rai pare, “Nya arakova indati kovakato no
    wene rai.”
  dgc-dgc: “Mabuhay a huway teka mo,” kagi ni Jesus.
  zpm-NT: ―Peet tsienied guic luu ―rëb Jesús―, ible zrieeban bzian luu.
  hix-NT: Nasanàmyaha harha hampànà, oyeheka, àwayehxemo kom waye, kekon hatà, Txesusu,
    àwya.
  sim-sim: Karem si mbarik ormu mbara, �Mundala nyihi avak usahakwa ria.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “तिम्रा भाइ फेरि जीवित हुनेछन् ।”
  cgc-cgc: Dayon ambal Jesus, “Inyo na utod mabannaw.”
  tim-tim: Akto Yesuŋe hin magaŋep, “Emige golâ akmâ agatberâp.” dâmbo
  yor-yor: Jesu wí fún un pé, “Arákùnrin rẹ yóò jíǹde.”
  wos-wos: Wungi waléka dé Jisas wa, “Nyéna hee wambula ramétandé.”
  emp-NTPO: 'Jesuba idjía jarasia: –Bʌ djabara ʌ̃rẽbaya.–'
  eng-F35: Jesus says to her, “Your brother will rise again.”
  ind-ind: Lalu Yesus menjawab, “Saudaramu itu akan hidup lagi.”
  pes-OPCB: 'عیسی فرمود: «مارتا، برادرت زنده خواهد شد.»'
  mpt-mpt: Yesuse baabonea Ob heke imin hananamabebo gesea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ ana꞉ta꞉ paa tiaalieke leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, wecĩɛ ɑ́ jĩ wɑ mɑ́.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ନାବୟାଁ ପାରାନ୍‍ ବାଚେ ତଡ଼ିଆଏ ।”
  gof-RNT: Yesuusi, “Ne ishay hayqoppe denddana” yaagis.
  unx-unx: ୟୀଶୁ ମାର୍ଥାକେ କାଜିକିୟାଏ, “ହାଗାମ୍ ତାମାଃ ଜୀଉ ନାମ୍‌କେଦ୍‌ତେ ଆଡଃଗି ବିରିଦାଃଏ
    ।”
  gah-gah: Loko lokago, gugunaka nene mómoká oko otinogo ive.
  lcm-lcm: Na Iesu kala antok ia ta, “Taum ka tapasuk pok.”
  aer-aer: Jesus anteme angkeke, “Atyeye ngkwinhe kele ilweke itethe awethe irretyenhe
    akeme-irretyenhenge.”
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Turiki Lasaruqam rin kawsamuq, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Ang kapatid mo ay babangong muli.”
  cbs-NT: 'Jesúsun yuikin: —Min puidan, ana jiwexanikiki— aka'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ku''va ni a chi ndateku de ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngannengela, “Nhwacha gwinu mayoka.”
  bao-NT: 'To biro cõ ca ĩiro, Jesús pea o biro cõre ĩiwi: —Mʉ yee wedegʉ cati tuacoarucumi
    —cõre ĩiwi.'
  san-ORI: ଯୀଶୁରୱାଦୀତ୍ ତୱ ଭ୍ରାତା ସମୁତ୍ଥାସ୍ୟତି|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Michiig apmapac alinomb müm ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱ ni̱ i̱da̱ di bɛ̱nna̱te''a̱.'
  nop-nop: Unduŋ niŋguk kaŋ Jesudibo yoguk, “Wife kotigoŋ kaikaaŋ pilali hatibaak.”
  obo-NT: Mid ikahi si Disas to, “Od kovadnow en iddos tobboy ru.”
  cak-ENT: 'Jari'' tok ri Jesús xbij chin ri Marta: Ri axbal Lázaro nc''astüj, xbij
    ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤠᤷᤌᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤴᤛᤠ᤹ᤃ ᤕᤠᤶᤔᤥ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín ña: Natecū cuāha nú, ncachī yā.'
  san-TIB: ཡཱིཤུརཝཱདཱིཏ྄ ཏཝ བྷྲཱཏཱ སམུཏྠཱསྱཏི།
  qve-NT: 'Saynata niqtinmi, Jesusqa Martata niran: —Hermanoykiqa kawsarinpullanqan,
    nispa.'
  pao-NT: Soo Te Pabe'e mee oo netamma, “Saa'a soo u wannga'a gwetzoise tuusootabuekwu.”
  cbu-NT: 'Isussha: Itaru, wawarish yusur támchiya, tárangu, Máratsha: Zuraktishcha,
    zapish tsapurunas pastakachu, waana Apanll yusur ituyamachiya, tárangiya.'
  usa-usa: 'Îtuma timá ámikaiye: “enayóbíma paá kanaaráq itó-iniye.” téna tiráiye.'
  soy-soy: 'Yeesu uu u mɑɑ rɛ: Upɔ́yɛ́i yɛ nkpɔ kɛ́mɛɛ yisinɛ.'
  hui-hui: Yasuhanda ibuhondo lalu, Í̠ mbalini homayago heyulebira, lalu lamini.
  amf-amf: Yesusaar “Hambanaasa dembhira kida dhaabhe” kona ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: Ri a xib''al käk''astaj na chkixol ri käminaqib'',
    —xcha che.'
  dob-dob: ꞌEnega Yesu Malida ꞌena ꞌigwae, “Nuuyo mwawasega ꞌida toololimana.”
  wrs-wrs: Yesus omnana, yenamba muskopevpa si phovav, wo henga si beswonam avav.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Ha'' ejefe iƚa''x iye hatse''.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti achiꞌil ta voqꞌuele ta xchaꞌcuxi talel ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``သင်​၏​မောင်​သည်​အ​သက် ပြန်​၍​ရှင်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «Aʼninjɛ li mɛkre.»'
  cbi-NTPO: 'Tsenñu Jesús entsandikami: Ñu'' kaya mangujnu tsuve, timi.'
  ikk-NT: Jizọsị nọ sị a, “Nwẹnẹ i jẹnkọ d'a gha ọnwụn lihizi.”
  leu-leu: Na Yesus a xuuse, “Na vasaam i taa tamasiak faꞌulaa.”
  maz-NT: 'O ndünrü c''ua e Jesús: ―Ra te''etjo c''ü nin ''ninzhõmü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་སྤུན་ལཱ་ཟར་སླར་གསོན་ངེས་ཡིན་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Rü Ngechuchu ngĩxü̃ nangãxü̃ rü ñanagürü: —Cueneẽ rü wena tá namaxü̃ —ñanagürü.'
  zpl-NT: 'Nu uni Jesuse lunchu: ―Liꞌá rniaa nú huañi zeca zanalu.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Api e''mî''sa''ka pe man.'
  ndg-ndg: Yesu kammakiya kaka bako alowa yoka kae.”
  wsk-wsk: Se Jesus nu maonam, “Nika keras mu aking barasukkowo,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Ja hua huijtz''ini oj ni sac‑huuca.'
  tbc-tbc: Jesus Marta irupeig ibol, “Oŋane lu fon kumaen imasa da wa.”
  sna-sna: Jesu akati kwaari, “Hanzvadzi yako ichamukazve.”
  smk-NT: Wana ni Jesus, “Sumubli' ya nin mabyay a busat mo.”
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Ἀναστήσεται ὁ ἀδελφός σου.
  gof-WFTW: Yesuusi, “Ne ishay hayqoppe denddana” yaagis.
  spa-BLM: 'Jesús le dijo: “Tu hermano resucitará”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau Marta ẽẽ upe: —Oferap futat enekywyra ''ga enee
    nũ ĩ— ''jau ''ga Marta ẽẽ upe.'
  dao-dao: Jesuh naw, “Na be tho law be khai” a ti.
  cya-cya: 'Juin Jesús: Una ta''a ngula ntsu''hui cha'' tyiqui''o.'
  wrk-wrk: Yanybayi Jisus nangangi, “Marda ninjimi miku ngindu mili nganyingkurruwa
    buwanganjarruwa. Marda ninjimi miku ngindu mili nangangi. Janyulu wankijba mili.
    Janyulu walajba baki janyulu mili wanka jungku.” Barriwa.
  nii-nii: Jiisas ek nipi, ngopu yi nim, “Pe nim ainim ei nge angpi kin, konj ba,”
    pa nim.
  ign-NT: 'Ema Jesús majicapapa: —Tiuri eta péñamirahi ema piparape. Váhisera picupica.
    Tichavayare títareca te pimirahu —máichapa.'
  dik-NT: Go Jethu lɛ̈k ye, “Wämuuth abï rot jɔt bï pïr.”
  cac-cac: —A vin̈ a nulej chi' ol pitzvocxi vin̈, xchi Jesús chi' d'a ix.
  tzj-E: 'Jesús cawra xbij: —Axibal nc''astaja rwech.'
  san-BUR: ယီၑုရဝါဒီတ် တဝ ဘြာတာ သမုတ္ထာသျတိ၊
  yaa-NT: “Extofi anã otoi kiki,” faito,
  cab-NT: Laríñaga Jesúsu tun. —Labágaridayaba bamúlen.
  clu-clu: Makon ni Jesus kanana, “Mababanaw imong kabogto.”
  swh-ULB: Yesu akamwambia, kaka yako atafufuka tena.”
  tpt-NT: 'Ex ni Jesús qaltayl va junil: —Yu mimpꞌisaqa yucha kakujchoqoyaꞌ laka janinin.'
  aai-aai: Jesu Martha isan eo, “O tuwat boro nayawas namisir maiye.”
  sny-sny: Sosu Jisas le ma'e eiye, “Metare no si tame ta'ane norohuwe hene ani sinerowa.”
  myy-myy: 'Iso ito yija tʉocõri: —Mʉ rĩjorʉ tʉdi catigʉ yiguĩji, yiquĩ Jesús isore.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan noꞌ a: ―Cunu̱u iꞌna̱ꞌ uún raꞌvij so̱ꞌ
    ―taj soꞌ rihaan noꞌ a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye Marta: ―Quehve ne, ndaconan conan se.'
  bel-bel: 'Ісус кажа ёй: уваскрэсьне брат твой.'
  zlm-KSZI: Isa berkata kepada Marta, ‘Saudaramu akan hidup kembali.’
  gdr-gdr: Sɨ Yesu ket tin womnonj da, “Mor kɨmɨr ɨta tutnyis.”
  vmy-NT: 'ꞌBa Jesús kitsure: —Kjuaꞌaya= nganire ntsꞌé.'
  cmn-FEB: 耶稣对她说：“你的兄弟将会复活。”
  gmv-RNT: Yesusikka izis “Ne ishay dendana” gides.
  ncl-NT: 'Jesús quilic: —Mocni yulis oc sejpa.'
  sua-sua: Va e Yesus tkoripang te, “Ilu ner kta hop kat.”
  are-are: Jesuala erinha ilaka, “Tjia ungkwanga wotha etatherramala kamerritjina.”
  gai-gai: Ri, Iesusa manmo gaindopatna, “Una ndaŋa ma mac ŋgepnandet.”
  qvm-NT: 'Tsaynog niptinmi Jesús nergan: “Turiqui cawarimongami.”'
  chz-NTPS: —Läꜙji̱i̱hˊ baˊ ø̱ø̱hˈ —gaꜙjähꜘ Jesús sɨɨyhꜙ.
  kmu-kmu: Higeno YisasiꞋa mage huno hapaiye “KasakamoꞋa fali-maineanagi eteno haimula
    alino he-tigahie.” huno hie.
  ood-NT: D hab kaij g Jesus, “T wo uhpam e chegito g em-wehnag.”
  lbm-lbm: यीशु न ओको सी कह्यो, “तोरो भाऊ फिर जीन्दो होयेंन।”
  ncj-NT: 'In Jesús oquiluiloc: ―In mocniu oc sepa yolis.'
  yuj-yuj: Aeránko maok, Jisaso man sérrá, “Waráp ménki te fwap warko fárámprá yiki
    yak naenámpon.”
  kto-kto: Iesu la oulo Mata, “Eba ina emung papa nuang.”
  gmv-NT: ዬሱሲካ ኢዚስ “ኔ ኢሻይ ዴንዳና” ጊዴስ።
  por-BLT: 'Jesus lhe disse: “O seu irmão irá ressuscitar!”'
  stp-NT: 'Baꞌ gu Jesuus jup tɨtda: ―Giop dodhiaꞌ ji matgam gum xiix. Aap moo cham
    jax jum aaꞌndaꞌ.'
  mgc-mgc: Yësu ayada zi mo iya henye, “Öndu yï akadïdï löhu.”
  ame-NT: 'Jesúsñapaʼ atet̃ och: —Poʼñoc̈hpaʼ tanterrach pesayañ.'
  mgh-2016: Yesu nkeera, “Mwanhima inyu noohihimmwa.”
  kvn-NT: 'Tegin Jesús Martaga chogal: —Imi pe-yaidin, ampa kannan tullego.'
  gvf-gvf: Dungure Yesu mile, “I alenbi gulungwa kwi alamua,” dungwa.
  san-ISO: yīśuravādīt tava bhrātā samutthāsyati|
  deu-ELBBK: 'Jesus spricht zu ihr: Dein Bruder wird auferstehen.'
  mcb-NT: 'Ikantiro Jeso: —Iranianae piariri.'
  yle-yle: Yesu ngê kwo, Ṉ́îdê mêwunê pyidepyide.
  swh-1850: Yesu akamwambia, “Kaka yako atafufuka.”
  ese-NT: —Manta, mique noo shequije oꞌoya, she —poanaje Jesosa.
  jac-NT: 'Istakꞌwi Comam tet ix: —Wal hanoh tuꞌ, chiitzitzbocan̈, ẍi Comam.'
  cak-CNT: 'Jac''ari'' tok ri Jesús xubij chire ri Marta: Ri axibal Lázaro xtic''astej,
    xcha'' ri Jesús.'
  zia-zia: Ayero senu Yesu mene abena eyero sena, “Nu-emodi nina seka yero iropariniya.”
  mal-2015: 'യേശു അവളോടു: നിന്റെ സഹോദരൻ ഉയിർത്തെഴുന്നേല്ക്കും എന്നു പറഞ്ഞു.'
