    ⱪilƣili kǝtti, dǝp oylap, uning kǝynidin mengixti.
  beo-beo: 'Meli da hedolowane wa:legadole, asili ba:loba, ea fidisu na:iyado da e
    da bogoi uli dogoi amoga dimusa: masunu dawa:i galu. Amaiba:le, ilia da ema fa:no
    bobogei.'
  acf-NT: Lè sé Jwif-la ki té an kay-la ka konsolé Mari-a wè i lévé vitman èk i pati,
    yo swiv li. Yo kwè sété bò twou-a i té ka alé ay pléwé.
  tpi-OTNT: Ol Juda i stap wantaim Maria long haus na i wok long sori wantaim em,
    ol i lukim em i kirap kwiktaim na i go ausait. Na ol i bihainim em i go, long
    wanem, ol i ting em i laik i go krai long matmat.
  mbt-NT: Ka me Hudiyu ne diye te baley enni Mariya ne egliwang kandin, insinundul
    dan sikandin te nakita ran ne migdagdahew migsasindeg wey miglihawang. Kahiyen
    dan ne eggendiye de sikandin te insabalan wey diye egsinehew.
  hau-SA: Da Yahudawan da suke tare da Maryamu a cikin gida, suke mata ta’aziyya,
    suka ga ta yi wuf ta fita, sai suka bi ta, suna tsammani za tă kabarin ne tă yi
    kuka a can.
  mam-NT: Pero mitkx n-exa María tjunal, cuma kej nejenel cye judío ete' tuj tjaxuj
