    Mariaara vata vareta vura.
  yrb-yrb: I uieta suro yaubita Ju uwarama Merinu aneta etate we imuta, i aruma danu
    daenanu uri ue oeta kabesiro anibite daenaba iro i webie anasu we imutate danu
    buribi anita.
  maa-NT: Jñà xi̱ta̱ judío xi títsa̱jnako̱ ni'ya‑la̱ María nga nchisíjehikon, k'e̱
    nga kijtseè nga tà ni̱to̱n itjo ni'ya María, kiìtji̱ngui‑la̱. K'oa̱á s'ín kisìkítsjeèn
    tsà ya̱ tífì kjindáya ñánda kisìhijiìn Lázaro.
  mcq-mcq: ꞌEꞌeme Jua kaꞌene ijí Meriꞌi puꞌúmo chora hija kajija kaꞌeme Meri ꞌurina
    vaꞌuma kamareja pu vwihajajaho hu muna ari vaꞌe niraꞌi ꞌahau vaꞌu roꞌi kaivo pu
    ꞌurine huni túnaꞌi ꞌarariha vaꞌara.
  sus-A: يُوِقِ نَشٍيٍ قَشِ كُنقَ بَدٍ، نَشٍيٍ نُ نَ مَرِيَمَ قّ مَ بَنشِ كُي، عٍ
    تٌ عَ تٌ كٍلِ رَ مَقُرٍن نَ، عٍ نَشَ بِرَ عَ قْشْ رَ تَندٍ. عٍ حْشْ عَ مَ عَ عَ
    نَ سِفَقٍ فَبُرِ يِرٍ نّ، عَ شَ سَ وَ نَا.
  jpn-1965: マリヤとともに家にいて、彼女を慰めていたユダヤ人たちは、マリヤが急いで立ち上がって出て行くのを見て、マリヤが墓に泣きに行くのだろうと思い、彼女について行った。
  fra-SBL: 'Alors les Juifs qui étaient avec elle dans la maison et la consolaient,
    voyant que Marie se levait rapidement et sortait, la suivirent en disant : « Elle
    va au sépulcre pour y pleurer. »'
  yka-yka: Meˈ Yahudi manaweˈan si Mariyam dem lumaˈin duk mamahemokan iyehin, pagkitede
    si Mariyam magdayiˈ-dayiˈ duwaˈi, paturul siye. Kannalde pī iye si kubul pungtinaˈinen
    magtangis laˈi.
  mle-mle: Aw adiy a wiyaam Mariaam kwurin ridiy Juw duw taakw vidaak li rasikuw yabiyib
    wakwulilik, day wadiy, “Li adi kawamiyaam kwaan girak wakwuna.” Alik day liki
    kwukib yidiy.
  shp-NTPO: Jaskati María ishtonbires pikókainaitian, ja shinan raromai boá jain iká
    judíobaon chibankana iki, ja mawá miinkana kini bebonmeax winiira kabirai ixon.
  aom-aom: '@see-verse:JHN.011.030'
  geb-geb: Mbe Zudaiŋ, mbe Maria kharav ana phorgap ki. Mbe ana garim, ana vhemkora
    khavgiap kɨrar him, mbe vhɨra ana zɨn vui. Mbe khueŋ ndɨkndɨgi, “Ana nzir zav
    mbok taan vui thi?”
  eng-WYCLIFFE: Therfor the Jewis that weren with hir in the hous, and coumfortiden
    hir, whanne thei sayn Marie, that sche roos swithe, and wente out, thei sueden
    hir, and seiden, For sche goith to the graue, to wepe there.
  bsj-bsj: kange yafudawa wuro ci wari kange Maryamu we in co nubo buro ne ka cekko
    dangneri to cin ciri mwor luwe. wulom, la cin bwangten co, ci kwatiri cin cu cin
    ci wiye tuwe.
  cak-cak: 'Jac''a ri israelitas ri epetenak richin niquiya'' ruchuk''a'' ránima ri
    María, tok xquitz''et chi junanin xcataj-e y xbe, rije'' xquitzekle''ej-e y niqui''ij:
    Ri María xa ja ri achique lugar mukun-vi ri ruxibal ni''e-vi richin ne''ok'',
    yecha''.'
  chf-NT: Ni aj judíosob ya'an tan otot t'oc uneba u ch'a'alesbenob ujinba, jinq'uin
    u chäni cache' seb ch'oyi ix María bixi, bixijob tu pat uc'a u yäle'ob cache'
    ya' u xe bajca mujqui u yuc'tan ya'i.
  tlf-tlf: unang tinum faam am tem Maria so albip iyo utamipta e, Maria uyo fen-nulu
    e, yuut tam iinu kalaa age-nilip e, bilip imi aget uyo, “Uyo no, umi tinum begel
    ilet tem kal ameman o ageta unu tap o,” age-nilipta, iyo daang begebe unip ko.
  piu-2006: '@see-verse:JHN.011.030'
  poh-NT: Naxuctic aj cho rajim i Mari̱ya pa ripa̱t, reꞌ take kich ra̱ꞌ riꞌsil cho
    maꞌ Israhel wilque̱b ponok ru̱cꞌ chi riyeꞌeric ricowil ricꞌux, naxquilow chi jeꞌ
    reꞌ xiꞌuctic woꞌ chic cho cajim chiri̱j i Mari̱ya maj xquicapaj chi xo̱j riban
    rokꞌim ar reꞌ wilic wi̱ꞌ rimukꞌunbal rixuba̱l.
  tue-tue: Judíoa wiipʉ́ Maríare wãcũtutuari tiirá tiiyíra. Cʉ̃́ã coo boyeromena witiwari
    ĩñarã, coore nʉnʉyíra. “Cṹũãri tutipʉ utigo wáago tiicó”, jĩĩ wãcũmiyira.
  bjp-bjp: Fan Iudaia ae ri batme ta Maria awii na fel, ri ka par u i sangsangar na
    aptih ma ka suuh ke ri ka mi lo. Ri wol le in la una matanfat una luun minet isi
    teng.
  xon-xon: Juu yaab bi nan bi lidichal ni Mari chee ke bi sɔŋ usui na aah kan ke u
    kpaan fii nyan lipaal na, le bi mu fii paan u pu. Bi nan nyi ke u cha likaakul
    chee le u ti wii.
  tzo-ZNT: Ti jchiꞌilticotic tey tspatbeic yoꞌon ti Maríae, cꞌalal iyilic ti ilocꞌ
    ta anile, tijilic tal uc. ―Yuꞌun nan chba ocꞌuc ta smuquenal ti scremale ―xiic
    la.
  mpm-NT: Jnaꞌan ña hebreo ja kanchuku ini veꞌe jiin María, ja ka jaꞌa i jnuꞌun ndee
    ini maa ña. Ni ka jini i ja ni ndokuɨñɨ yachi ña kuaꞌan ña. Ni ka chindikun i
    ña, chi ka ndoꞌo ini i ja kuaꞌan ña nuu ñaña ndɨyɨ un kuaꞌan ndeꞌe ña.
  ots-NT: Nu quí amigo car María co car Marta már bbʉh pʉ jár ngu̱hui, már ju̱htibijʉ
    ʉ́r mʉy car María. Cja̱ bbʉ mí bøna nttzɛdi car María, bi mbe̱n quí amigo, má̱s
    ya xi mír ma jar lugar pʉ jabʉ xquí ttöh car Lázaro, mír má du nzom pʉ, eso bi
    dɛnijʉ gá möjmʉ pʉ hne̱je̱.
  hoy-hoy: आग जो यहूदी आऊन सांगुळ मान्या ईरोर अदिक आऊक शांती कोळोर, ईद नोळकु कि मरियम
    तुरन्त यदकु व्हार्या होग्यार आंदुर ईद सम्सदुर कि आक कब्र मा वर्ली होगेत्यार, रा
    आकिन हिंद आगेदुर.
  amo-amo: A Yahudawa alenge na iwa dak lippe, wadi ligowe nin Maryamu nanya kilare,
    na iwa yeneghe afita mas anuzu udas, idofinghe, iwa yenje nafo anuzu ucindu kisseskkere
    adi gilu ku.
  pjt-pjt: Kaya aṉangu tjuṯangku waḻingka tjungu nyinanytjatjanungku nyangu Mary-nya
    mapalku pakaṟa ankunyangka munuya pakaṟa waṉaṉu kuliṟa, “Kuḻpikutu-manti ananyi
    ulanytjikitjampa.”
  cwe-cwe: Wayahudi wowakalile ukaye wamfaliji Maliya, viwamuwonile Maliya kenuka
    na kulawa kunze himahima, wagesa kohita kulila kudileme.
  daa-NT: Min Mariyam ɓaawiiji ɗo Iisa, *Yuudinna kuuk as ooya ɗo kun̰ Mariyam goy
    misa gerco. Min ŋu taliit Mariyam uctu puruk-ak, ŋuur sa aaɗiita. Ya ɗo tan̰co-ak
    a wal ta ɓaa ale ɗo maginer.
  mlp-mlp: Lehsa on mataw Mariya anad waqad inaq bitab osiyta na in Mariya hidmo eraqim
    asanib lehsa ahol waqad in muzim inaq tilehiy. In ginad emiy, Aw ka hodhodab gaq
    waznan lehaq haqiy.
  ape-C: Enesh Juda douk shani Maria shape okwokwit urupat um shugabeimok apahw. Douk
    shatik um okwok arigas kwaikitak kwanak um aria shakri okwok ta kwanakum wonugwehw
    um kwupe kureh. Namudok aria shakitak shagipeshok shanak.
  bgs-bgs: Na, tô mga Judio na igórór ki Maria tun ta balé, tô igkita dan na igpanó
    si Maria tikud tun ta balé, igtalundug dan, su kéman dan ka madun si Maria tun
    ta lábbáng ébô sumággó sikandin.
  faa-faa: Purakano Yu aporo hinamomo Mariane mapirahoasimo arareraka toamo aseane
    Maria foaka takahikia purakano asesapo. Asekea hemakapuraka, “Maria kunikia hiripuhoko
    apure,” aíyaka ipu hemakapukua kekemarape pusuapo.
  kik-kik: Rĩrĩa Ayahudi acio maarĩ na Mariamu kũu nyũmba makĩmũũmĩrĩria monire ũrĩa
    okĩra na ihenya oimĩte nja, makĩmũrũmĩrĩra, magĩĩciiria atĩ aathiiaga mbĩrĩra-inĩ
    akarĩrĩre ho.
  cap-NT: Lázaro jilaz̈ ticziz̈ cjen, Mariaquiz kuzcan z̈oñinaca kjuyquin z̈elatc̈ha.
    Jalla ninacaqui María apura z̈aaz̈cu ulanñi cherz̈cu wirquizpacha apzic̈ha. Ninacaqui
    cjichic̈ha, “Lázaro jilz̈ sipulturquin kayit ojkc̈hani” cjican.
  ksr-ksr: Juuda ejemba yoŋonoŋ Mariawo miri uutanoŋ uuta meŋ saoliwombaajoŋ ragi
    Marianoŋ uulaŋawo waama seleeŋgeŋ kamaaŋ keno iima kokaeŋ romoŋgoŋ jegi, “Iinoŋ
    mono qasirinoŋ kema saabaa.” Kaeŋ jeŋ iwaa gematanoŋ otaaŋ keŋgi.
  eng-TNT: 'The Iewes then which were with her in the housse and comforted her when
    they sawe Mary that she rose vp hastely and went out folowed her saying: She goeth
    vnto the grave to wepe there.'
  sbs-sbs: Imi Majuda, babena naye mwinzubo babali kumuomba omba nibabona Maria hanyamuka
    kapili pili kuzwila hanze, chiba mwichilila, kuhupula kuti chokaya kwikumbu aka
    siliseze kwateni.
  sue-sue: Itinu Maria eriro bamunu Yuda ema betaira muro itiwa ami “Maria bi ditira
    ena di samu susawia,” asero ama ganero bamuwa.
  fra-NCL: 'Les Juifs qui étaient avec Marie, et la consolaient, l’ayant vue se lever
    en hâte et sortir, la suivirent en pensant : « Elle va au sépulcre pour y pleurer. »'
  bhg-bhg: Ango edo dubo vevera iji ainde Jew embomai Mary de daedo mando doda isite
    eutu awa kondade eite itera, ami eutu awa boraebé erido idegesiri gositera. Edo
    awamanemi sitera, “Eutu ami goiari yai ude banga toda ji tain aunteira.” Awatedo
    awamane eutu awa ambo ambo esitera.
  snn-NT: Ja'nca etani saigona, judío bainbi bagote oijën conjën, bago etase'ere ëñani,
    Yequërë tansiruna oigo saigo cajën, bagoni yo'je be'tehuë.
  atb-NT: Haû yhúmhkaû má, Mariq lé nhik tîng nyi é Yudaq byu pé gi, yhang hân za
    toq luî, htoq ló é lé myàng kôjáng, yhang, lup má ê ngaû râ dâ lhê abe ga, myit
    yù kômù, yhang htâng châng e ló bum akô nghut ri.
  cek-AK: Meri pathloep hanah im ah kangzo Judahnawk loe, karangah angthawk o moe,
    tasa bangah tacawt Meri to hnuk o naah, qah han ih mue taprong ah a caeh, tiah
    poek o pongah, anih hnukah bang o.
  bkd-bkd: Sa mga etaw diyà ta balay hi Maria ha taglipay kandin naahà dan si Maria
    ha tigkan huminitindeg daw hipanaw, aman linupug dan ta abi dan ha bà dà ag-agalà
    duun ku lebeng hi Lazaro.
  ctu-76: Che' ñac ti yilʌ israelob ya' bʌ añob ti i yotyot cha'an i ñuc isʌbeñob
    i pusic'al, che' ti wa' tyejchi María, ti ora jach ti loq'ui majlel, ti' tsʌcleyob
    majlel. Ti' ña'tyʌyob mi quej i majlel ti uq'uel ba' ti ch'ujñʌnti Lázaro.
  lac-NT: Rajen u winiquirob judío a tarob u qui'quinticob yor a ti' yʌnob ich yatoch
    yejer ca'ch. Caj yirob seb u joc'ar María caj sayob tu pach quire' cu tucricob
    ti' cu bin tu' but' u baquer u sucu'un quir u yactic.
  xla-xla: Epedeme Yu sotapo Meli gademama ya꞉ mate aya dla me-popa꞉iyo. Epapeleye
    ya꞉ta ma hapele sila꞉time tale koko natipame ya꞉ mate tamalaiyo. Yia꞉ta malamaleta
    Meliye wabasi dla tame amolowedeme ammapo diyo.
  xav-NT: 'Tawamhã Mariza hã watobro wamhã, ma ĩsarina wairé rob u, ĩtẽme ĩsihutu
    norĩ hã. Ãne te sima ãma romnomri za''ra: “Ãté tihitébré ''ru u te mo, ãma wawa
    da.” Tane nherẽ, tihitébré ''ru u morĩ õ di, Mariza hã. Zezusihi u te wei mo.
    Taha wa, ma tô we ĩsarina ai''aba''ré ni.'
  cuk-cuk: 'Judíoʼmar-wis-María-gwage-baisur-itogega-imakega eba e-neggi-bukmaladi,
    María gwae-gwisgus-node-daksamargu, eba nodmarmogad. Amardi binsamalad: “María
    neg-uanse nad-dakleye, ase bonad-dakleye.”'
  tbf-tbf: Bu Iuda gi nga mon meie e Maria simi vonuo nia vamada, ma sien gi ta nga
    dengarie ta nga tamtuir lalapus nge veis, gi nga vemusurie, simi vunan gi si nga
    vodon va ta nga rakot simi monmon nia ra ta.
  uig-CYR: Әнди Мәрйәмгә тәсәлли бериватқан, өйдә униң билән олтарған Йәһудийлар униң
    алдирап қопуп сиртқа чиқип кәткинини көрүп, уни қәбиргә берип шу йәрдә жиға-зерә
    қилғили кәтти, дәп ойлап, униң кәйнидин меңишти.
  ikw-NT: Ele Ju be nụ Meri zị n'ọro naakasi a mkpọma, snornu a nga be whnụrnu nụ
    o lizọru wara wara whọga. Be neeche nụ o neezne akwna ẹkwna n'ilili.
  khs-khs: 'Hanapita: Yu sena kesaleyewi Meliwa ekela temita: seselese ka:la:yawamoke
    potakamake Meli kipila tesile hanapita: papokeye. Potapola: matanese, “Meli apana
    ya:ma:na:pela: hanatakeye,” aluse iyewi matanepela: kulule hanose hapakeye.'
  dwr-ENT: ማይራሞ ሜንዴ፥ ጎሌን ኢዚና ዴዒያ ኣዪሁዳቱ፥ ኢዛ ኤሌካ ዴንዳ ኤቃዴ ካሬ ኬሲያዋ ቤዒዴ፥ ኣሊዓዛር ሞጌቴዳ ዱፉዋ
    ባዴ ያኒ ዬካናው ሃናው ያጊዴ፥ ኢዞ ካሊዴ ኬሴዲኖ።
  pma-pma: '@see-verse:JHN.011.030'
  atd-NT: Ka mgo Hudiu dut baloy no ogtalapon dan ka goinawa ni Maria, to nigkita
    ran si Maria no ogsasindog no og-agpas oghipanow, nigsundul dan do. Sikan ka pigsundul
    dan su nahan dan no oghondio to nigsabalan no ogpandalawit.
  tel-2017: మరియతో ఇంట్లో ఉండి ఆమెను ఓదారుస్తున్న యూదులు ఆమె త్వరగా లేచి బయటకు వెళ్ళడం
    చూసి ఆమె వెంట వెళ్ళారు. ఆమె ఏడవడానికి సమాధి దగ్గరికి వెళ్తూ ఉందని వారు అనుకున్నారు.
  hat-BSA: Jwif yo ki t ap konsole li nan kay la te wè l leve vit e sòti. Epi yo sipoze
    ke li t ap ale nan tonm nan pou kriye.
  top-NT: Amá lactali̱pa̱u judios tí ixtamini̱t tama̱xquí li̱camama María y Marta,
    acxni tá̱cxilhli tá̱yalh y táxtulh lacapala, xlacán tatakókelh pues ixtapuhuán
    ixama laktasá ixta̱cam ana ní ixmuju̱cani̱t.
  msk-msk: Yang manga Judio na yagaribad kanilan yigiyod kang Maria kay dumdum nilan
    makadto si Maria sang gikub na byubutangan kang Lasaro aw pagdaraw kay yapakarisi
    yaan mindug aw pagadas panaw.
  gyr-NT: Osepiase María sẽ poyava, judío eta sẽtave yuvɨrecoi vahe imbovɨhasar yuvɨraso
    voi saquɨcuerive, “Oquɨvrɨ ruvɨpave revo osora oyaseho” ehi yuvɨreco viña.
  kmh-kmh: Mariya nuk kun giy kasek amek, biynimb nuk yip mindeyak gok aŋgniŋyak-eŋ,
    chip kawrumb ar ak amjap aŋgiy, kisen amniyak.
  ukr-ONPU: Юдеї, які були з нею в домі та втішали її, побачивши, що Марія швидко
    встала й вийшла, пішли за нею. Вони гадали, що вона пішла до гробу, щоб там плакати.
  emi-emi: AJiu etoa laghe tokatoka tee Meri elo ale tani alousiusi eitauaa teeia.
    Vara me laghe taraiela ta ghe tinginala, me ghe ailuiluila tani kupi ghoa. Laghe
    usiela, poli laghe annaa va ang ghe laolao tani ngala nongina laghe alokoila taumattu
    ngateva matena ia.
  zpv-NT: ya bwiinn Israel raꞌ nin riinee laꞌh María tin dxiaꞌldastoꞌ bi bizaaꞌn bi
    Lásaro, chin bwaꞌha raꞌ ba gwasuꞌnchii María, zenaꞌhla raꞌ ba laꞌh María bwiꞌhnn
    raꞌ ba lligaaba zee bi rwaaꞌ baꞌ zeedxiꞌn bi,
  gux-gux: 'Yaa Jufinba n den ka leni Maliyama deeni, ki baagidi o, n den laa ke o
    fii tontoni ki ñani yeni bi den huadi o, ki tua: O caa likuli po ki baan buude.'
  kos-kos: Mwet ma muta lohm ah yorol Mary in akpwaryal, ke elos liye lah el tuyak
    ac sulaklak tufoki som, elos ukwalla mweyen elos nunku mu el ac som in tung ke
    kulyuk ah.
  ibo-ibo: Ndị Juu nọ nʼụlọ na-akasị Meri obi hụrụ ya ka ọ pụrụ ngwangwa. Ha sochiri
    ya nʼazụ nʼihi na ha chere na ọ na-aga nʼili ibe akwa nʼebe ahụ.
  yml-yml: Me Diu i maiaga Meli ma iana ꞌadi ꞌivenuagiagi faifaina, tutuyanina i ꞌiseni
    Meli i tovoi i souyeni i lilide i mimai yadi nuanua igodi i vo, I nunago taumaseye
    bei i na vemogai,” begaidi i yogoꞌwaili.
  ory-ory: ଅତଏବ, ଯେଉଁ ଯିହୁଦୀମାନେ ତାହାଙ୍କ ସହିତ ଗୃହରେ ଥାଇ ତାହାଙ୍କୁ ସାନ୍ତ୍ୱନା ଦେଉଥିଲେ,
    ସେମାନେ ମରୀୟମଙ୍କୁ ଶୀଘ୍ର ଉଠି ବାହାରିଯିବା ଦେଖି, ସେ ସମାଧି ନିକଟରେ ରୋଦନ କରିବା ନିମନ୍ତେ
    ଯାଉଅଛନ୍ତି, ଏହା ମନେ କରି ତାହାଙ୍କ ପଛେ ପଛେ ଗଲେ।
  bzj-bzj: Som a di Jooish leeda dehn mi deh eena di hows wid Mayri di kansoal ahn.
    Wen dehn si ih get op kwik-wan ahn gaan, dehn fala ahn. Dehn mi tink seh ih mi
    gwehn da Lazaros grayv goh baal.
  wmt-wmt: Jamurn palu nyanya Mayiri turtangujangka piyirnwarntirlu lungujangkawarntirlu,
    wajilpinya palu. Kula Mayiri pa yantarla najikarti jintanga. Najinga palunyanta
    lungkarla nyanayirla, minyangurru manyanta Jesuskarti yani.
  chk-chk: Ekewe aramas mi nom lon ewe imw ren Maria ar repwe aururu ra küna, pwe
    a müttir ütä o towu lükün. Iwe, ra tapwela mürin, pun ra ekieki pwe Maria a feila
    ren ewe peias pwe epwe kechü ikenan.
  ssd-ssd: Zu mbal nane wandekŋge Maria wamdus te-ibeŋmba minnaig ta nu pastiŋga kina
