  lif-NT: ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤐᤡᤛᤧ ᤜᤡᤶᤔᤥ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ
    ᤐᤣᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤴᤛᤠ᤹ᤖᤧ ᤁᤢᤀᤡᤵᤐᤢᤱᤅᤥ ᤔᤣᤖᤡᤱ ᤌᤰᤛᤧ ᤐᤣᤒᤠᤒᤡᤗᤠ ᤑᤠ᤹ᤀᤠᤱ
