  mie-NT: De nchivī hebreo jā ndéē inī vehe jíín María jā cáhān ji tūhun ndeé inī
    jíín ña, nī jinī ji jā ñamā nī nacuiñī ña cuāhān ña. De nī jēcuniquīn ndá ji ña,
    chi jáni inī ji jā cuáhān ña cuacu ña jondē nūū yíyuhū ndīyi.
  san-TIB: ཡེ ཡིཧཱུདཱིཡཱ མརིཡམཱ སཱཀཾ གྲྀཧེ ཏིཥྛནྟསྟཱམ྄ ཨསཱནྟྭཡན ཏེ ཏཱཾ ཀྵིཔྲམ྄ ཨུཏྠཱཡ
