    اِتْیُکْتْوا تے تَسْیاح پَشْچادْ اَگَچّھَنْ۔
  heb-LB: היהודים שבאו לנחם את האבלות ראו את מרים עוזבת את הבית בחיפזון. הם חשבו שהיא
    הולכת לבכות על קבר אחיה, ולכן הלכו בעקבותיה.
  caf-NT: '''Et ndunnah Lizwif, hubutah hudélhts''i, hinidélhya wheni, Mary soo ''a
