    ―Ni ma cja c''e cueva. Ra ma huë''ë nu.'
  bod-N: མིར་ཡམ་དང་མཉམ་དུ་ཁྱིམ་ལ་སྡོད་ཅིང་སེམས་གསོ་བྱེད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཀྱང་ཁོ་མོ་མྱུར་དུ་ཡར་ལངས་ནས་ཕྱི་རོལ་ཏུ་འགྲོ་བ་མཐོང༌རྗེས།
    ཁོ་མོ་ནི་དུར་ཁུང་གི་སྒོ་ཁར་ངུ་རུ་འགྲོ་བར་བསམས་ཏེ་ཁོ་མོའི་རྗེས་སུ་འབྲངས་སོ།།
  tca-NT: Rü Maríapatawa nayexma ga ñuxre ga yémacü̱̃ã̱x ga Yudíugüarü ãẽ̱xgacügü
    ga ngĩxü̃ yéma taãẽxẽẽgüxü̃. Rü yexguma ngĩxü̃ nadaugügu ga paxa na inachixü̃
    rü na ínaxũxũxü̃, rü ngĩwe narüxĩ. Yerü nüma nüxü̃ nacuèxgügu rü yéma Dácharu
    itáxü̃wa ixũ na yéma yaxaxuxü̃cèx.
  zpl-NT: Che bee bene Israel enu nucuaꞌa niꞌi beenchu saala arquiꞌ beenchu, chenu
