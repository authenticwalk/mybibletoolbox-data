    jela' ke' chuchi' ri muqub'al che oq'ej.
  dob-dob: Ta me Yudia nidi taudi Meli maꞌenao anuwaya sidedoi, Meli ꞌina tauya siꞌitena
    ga sinuwena ꞌaene ꞌitautauya ꞌaliꞌaliya sabi dedoi, ꞌenega mulinega sitauya.
  wrs-wrs: Yutanindva waiaevulvna Mariamba di deuvmora silembakombam. Yutanindva nunglivna,
    doa lelnam wohpho, wo himba osoa wohpatvmonavna hemba. Himba os ningna, Mariava
    gav pokamaram dom, wenam owolm.
  mca-mca: He' judiol he' i'nijup kikhe'en ke' ƚetsi'ii yisimetsintax, hekhewe'en
    in yi'wen ke' María in ts'enpha'm qa ikfik'i, ma' qa yijayanfik'i, yumtitax qu'
    nakii ke' ƚesehek qu' nayinju' iye.
  tzo-TZC: Cꞌalal jech locꞌ batel ta anil ti Maríae, ti jꞌisraeletic ti ta spatic
