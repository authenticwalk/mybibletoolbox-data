  mya-mya: မာ​ရိ​အား​နှစ်​သိမ့်​စ​ကား​ပြော​ကြား​ရန်​အိမ် တွင်​ရှိ​နေ​ကြ​သော​လူ​တို့​သည်​မာ​ရိ​အ​လျင်
    အ​မြန်​ထ​၍​ထွက်​သွား​သည်​ကို​မြင်​လျှင် ငို ကြွေး​ရန်​သင်္ချိုင်း​သို့​သွား​သည်​ဟု​ထင်​မှတ်
    ကြ​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်​မာ​ရိ​၏​နောက် သို့​လိုက်​သွား​ကြ​၏။
  gng-NT: '*Sufmbɛ bà te iden Mari saan, ki suondeh wɔ nnɔ laa'' u pɔk ki fii'' ki
    ñɛn'' saali ma nnɔ nɛ biʼmɔ paan'' uʼbo. Bi là maaleh ki teh u joh likul bó
    nɛ wɔ ń tì muɔ.'
  cbi-NTPO: Tsai' María kujpa' ma jepiñu dekeenatu, yaba bulu llakinguiveten pumu
    judío chachilla ya' kaya' ujkun tujuushaaba ji' waanu imee tyatu, yai bain ya'
    bendaa dejiila.
  ikk-NT: Ndị Ju ahụn wẹ lẹ Meri rị imẹ ụlọ rị a rọkọ a obi a hụn Meri k'o lihi ọtọ
    ozigbo pụ, wẹ nọ sọnmẹ ẹ makẹni wẹ ro n'o jẹnkọ ili hụ d'a kwan ẹkwan.
  leu-leu: La yaan aave saxano rabuna Juda ri taxa waan xuvul pa Maria lana lifu e
    ri taxa fetaangiis xuvul pana e ri xalum nane tamasiak fataapus e falet xe lamalei.
    E ri usie senaso ri lamon o i taa paan xe la bina ina mamaat xena taangiis pave.
  maz-NT: 'Nuc''ua c''o nte a Israel c''o mi jo''tp''ü e María nu cja ngumü, o jñandaji
