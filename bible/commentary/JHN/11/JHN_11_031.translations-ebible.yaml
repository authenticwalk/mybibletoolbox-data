    Namaca aú ru''ujnacá ají que a''ajná ño''ojó ne''ejná rópumi chu. Napechu i''imá:
    “Támijimina ca''aquelana ejo japi ru''ujichaca ro''ohuemi chu iyaje.”'
  djr-djr: Ga walalnydja ŋunhi ŋuriŋiwurruynydja yolŋuy walal ŋunhi walal gan maṉḏany
