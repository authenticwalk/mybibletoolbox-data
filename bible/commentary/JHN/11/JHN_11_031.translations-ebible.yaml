  juy-juy: ଅଙ୍ଗା ଜିଉଦିମର୍‌ଜି ମରିଅମନ୍‌ ସରିନ୍‌ ଅସିଙନ୍‌ ଡକୋଡାଲନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ବବ୍‌ୟୋଏଞ୍ଜି,
    ଆନିଞ୍ଜି ମରିଅମନ୍‌ ଲଡୋଡାଲନ୍‌ ଡୁଙ୍‌ଲନ୍‌ ଆଜିର୍ରେନ୍‌ଆତେ ଗିୟ୍‌ଲେ, ଆନିନ୍‌ ମସାନ୍ନିନ୍‌
