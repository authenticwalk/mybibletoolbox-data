  kdc-kdc: Avo, Wayahudi wakalile mng'anda na Malia womgoga makono, wamkweleleza viwamone
    kenuka himahima na kuchola kunze. Wagesa kochola kudipanga kulila.
  nhr-nhr: Eẽ kò Marias cgoa nquu q'oo koe hãa a ko qgài-qgai tcáó si ne Juta ne ko
