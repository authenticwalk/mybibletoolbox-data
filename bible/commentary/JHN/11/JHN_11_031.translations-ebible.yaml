  mlh-mlh: Juda ŋiŋigo yoŋoji Mariake pi maŋineo Mariare maŋ bomunaŋgaiŋ ore ŋekabi
    Mariaji pipa pakereru sakibe wakiru rame ŋoneru iŋi manesuku mibuŋ, “Iŋoji jiŋoruŋgo
    raru kuyoiŋ.” Oŋu miku iŋore ŋadio boyoberu rabuŋ.
  gof-ENT: ማይራሞ ሚንሼ ኢራ ሶን ዴዒያ ኣይሁዴቲ፥ ኢያ ዴንዳ ኤቃዳ ኤሌሳዳ ካሬ ኬዪዳይሳ ቤዒዲ፥ ዱፎ ባዳ ዬካናው ሃኒያ
    ዳኒን ኢዮ ካሊዲ ኬዪዶሶና።
  aau-aau: Sa Juda-uwr Maria ke nion a mon ma non-wak, seyr hoke ma hiy-mon woro-woro
    somokwe hoke lira ha menkin, sa homkwe hoko meyki seme pyay ha. Homkwe hok ki
    apau mon ma saw-oksian nok sokukwe, homkwe senkin nan ha, hokwe ki-eyh mon ley,
    eheyr lyuk e.
  tvk-tvk: '@see-verse:JHN.011.030'
  prf-NT: Inumunud kánni Maria en Judio hidi a mangparapara dikodi, dikona ketan di
    a magalistu siya a lumuwas ten bilay di. Akala di ay angay siya ten páglábbángngan
    a magsanget.
  auy-auy: Máríyaa íyáfasinenamo kúmba Yúndaa-waasi ifiꞌó wéton-kwaasi awánésa imáyáa
    ésa sésa Rásarasimbo utámakaapaꞌo ifiꞌó táíndasafena wiyé sésa arááíwaꞌmaesa kumbá
  tbg-tbg: Mariava vira vita kareva vumanta Iutaa vatanaaka vira muntuka kuquqama
    amitareka anuka tavovaro Mariava naavu qihairo vevarero kantamaqiro vumanta vika
    tiha, Ho Rasarusira quntama taanaini iqi ratareva vivo, tivake vikavata himpi
    Mariara avata vare vi.
  hub-NT: María wárimas jiinki weakai, judío aina María enentain ichichtak kaunak
    matsamtausha umai ikusmaunam pujus útuttsa weatsuash tusar patatukaru.
  hmo-hmo: Unai dainai, Iuda taudia, Maria danu ruma lalonai idia noho edia lalona
    hanamoa taudia, ese Maria idia itaia neganai, idia toreisi haragaharaga, idia
    raka murimuri dekenai. Vadaeni idia ese iena murina dekenai idia lao, badina be
    idia laloa ia be guria gabuna dekenai ia lao gwauraia, mase tauna totona do ia
    taitai.
  big-big: Yuda imakka yongokpanuyau kiling ingkisiweki koyawili Maliya luweza logo
    nguk namizi welagela kuna logo kandikki pakela wizigeya pi panga yombu londaga
    ingkeiweki kang nobiyeng puwili kalika kiriwei kuna.
  gux-G: Juufinba yaaba n bi ye yeni o li dieli nni, ki baagi o yeni ń la ke o kudi
    ki fii, ki ñani yeni, ke bi ŋɔdi o, ki maali ke o caa li kakuli kani ki baa buudi
    i.
  cnl-NT: Nee'n²³² quie'²³ xi²ñʉ'¹ dsa³ Israel quia̱'² Ma³rii³¹. Lʉ²³te'²³ quia̱'²te'²³
    'e³ jua'³ cu²liin²³ dsɨ́² 'e³ la²³ jú̱n²³ jó̱o̱². 'E³ quie'²³ ŋó²³te'²³ 'e³ ca²³naa'n²³
    ca²³la²³dxí² Ma³rii³¹, 'e³ ca²³bǿn³ xi²dxi³². 'E³ jo̱³ ca²³guín²³ tu³cɨ̱ɨ̱n³ 'e³
    la²³ ŋóo². Qui² mɨ³ŋoo³² je² rɨ³'aan²³ jó̱o̱² 'e³ jua'³ rɨ²³'o'², lǿn³te'²³.
  zar-NT: 'Cateʼ yuguʼ bönniʼ judío naʼ nacuáʼlenëʼ María naʼ, en tuʼhuë́ tsáhuëʼë-nu
    bilaʼléʼenëʼ-nu guyásanu, en birúajnu carelö ga naca lu yuʼu, níʼirö yöjnógaquiëʼ-nu,
    taʼnnë́ʼ: —Uyéajnu raʼ yeru ba tsöjchö́dxinu niʼ.'
  kde-kde: Avala Vayahudi vánavele kukaya pamo na Maliya uvantuja ntima, pavammwene
    Maliya wapiyanya kutakatuka na kuhuma pawelu, nkunnondola. Vanang'o vátenda kuva
    àhwena kunsati unakuta.
  ata-ata: Ta Iutaia e mineꞌe sou mivaitaꞌo ne, iloꞌa Malia mixolu no tani. Ia aneꞌi
    mimaisie Malia milutu sou milai, la aneꞌi mimuline xo mikalavoi lexe ane ilai
    itama no lulusou Lasarusu.
  qvw-NT: Chaymi chay wañupacücäta cumpañä Israelcunaca Maria wayra-wayra pasacuśhanta
    licälälil “Pantiuncäćhu tulinta wa'apäćha liyan” nil ipanta atipäcula.
  nfa-nfa: '@see-verse:JHN.011.030'
  tnp-tnp: Kəni nətəm Isrel mɨn u kəməutəharəg imə ilah Meri, məutəfəri rəhan nətəlɨgiən.
    Nian kəmoteruh in təməhtul uəhai əmə matuvən ihluə, kəni ilah kohuərisɨg lan.
    Nɨkilah təhti məmə tatuvən e suvət, otasək.
  urd-urd: जो यहूदी घर में मरियम के साथ बैठे उसे तसल्ली दे रहे थे, जब उन्हों ने देखा
    कि वह जल्दी से उठ कर निकल गई है तो वह उस के पीछे हो लिए। क्यूँकि वह समझ रहे थे
    कि वह मातम करने के लिए अपने भाई की क़ब्र पर जा रही है।
  hot-hot: Avômalô Islael takatu ba êmô unyak haviŋ Malia ek nênêm yani thêvô êyê
    haviyô ketheŋ ba hi yaiŋ ma esopa ba i. Thêlô esoŋ nena hi ek endaŋ embeŋ siô
    la.
  mqj-NT: Inde mai to Yahudi to marassan umpakaranga Maria illaan banuae ummita Maria
    ke'de' anna ma'sirra'-sirra' le'ba'. Naula'mi annu nasanga la lao umbating lako
    liang.
  rus-SYN: Иудеи, которые были с нею в доме и утешали ее, видя, что Мария поспешно
    встала и вышла, пошли за нею, полагая, что она пошла на гроб - плакать там.
  mbh-mbh: Na Judare ako o okup a Maria a vel lemi, ma o thopol ako Maria i espot
    viri viri, mako o paneso i, eneke o rivenga aro i es a vuvepun mo i tang nge.
  bdd-bdd: Sauga nage ꞌoina meYudiyaedi taudi Meli mahetediu sihehedoudouwa Meliina
    ꞌina tauya ꞌoina siꞌiteya, ma ꞌidi nuwatuhu ꞌabehega ꞌitautauya galiha ꞌidou,
    ꞌoinega sihemuli tabubuya mahetediu sitauya.
  cbt-NTPO: Maria manorahuachina, cotioro'sa' huë'pisopitari ni'sapi. “Na'pi naninquë
    na'nëapon pa'samara,” ta'tona' imapi.
  srn-NT: Den Dyu di ben de nanga Maria ini a oso fu trowstu en, si fa a opo es'esi
    go na dorosei, dan den waka go na en baka. Den ben prakseri tak' na krei a e go
    krei na a grebi.
  cta-NT: Loꞌo nu nguꞌ judío nu ndiꞌi̱ nxtyucua jiꞌi̱ María niꞌi̱ ni, loꞌo naꞌa̱ nguꞌ
    chaꞌ tsa tsiyaꞌ ca ngutuꞌu María ndyaa, liꞌ ndyaa lcaꞌa̱ nguꞌ jiꞌi̱ choꞌ; ngua
    tiꞌ nguꞌ chaꞌ toꞌ cuaá ndyaa choꞌ chaꞌ cunaa choꞌ.
  bqc-SIM: Gbãadepiↄ ku kpɛ́u ń Maliamao, aalɛ aà nↄ̀sɛ niniɛ̀. Kɛ́ aa è à fɛ̀lɛ
    ń wãao à bↄ̀, aa bↄ̀ tɛaàzi, asa aalɛ e àlɛ gɛ́ ↄ́ↄlↄi miaaɛ.
  tcz-CHONGTHU: Hichun mipi ho Mary lha mon dinga umhon ama akipat doh'a kino thethu'a
    adalhah chu amu'u chun Lazarus lhan khuh langa gakap dingin agel'un, hichun amahon
    Mary nung chu ajuiyun ahi.
  mar-mar: तेव्हा जे यहूदी मरियेबरोबर घरात होते व तिचे सांत्वन करीत होते, मरीया घाईघाईने
    उठून बाहेर जातांना पाहिल्यावर, ती कबरेकडे रडावयास जात आहे असे समजून ते तिच्यामागे
    गेले.
  snp-snp: '@see-verse:JHN.011.030'
  isl-isl: Þegar mennirnir, sem voru í húsinu að reyna að hugga Maríu, sáu hana fara
    út í flýti, álitu þeir að hún væri að fara út að gröf Lasarusar til að gráta þar,
    svo að þeir fóru á eftir henni.
  spy-NT: Yu kakas ꞉biiko chu kimii kusooysooyē Maaryaa ām kō kule kātuyto ꞉Maaryaa
    saang', kurub lēt. Kiisōōtē ꞉bichoo kule tōōs kimāchē wokuriiree wōloo /kikikeekonoree
    ng'eetaabkaamet.
  xnn-xnn: '@see-verse:JHN.011.030'
  mwe-mwe: Bhai, Bhayaudi bhalinginji pamui pamo na a Malia bhalikwaangalayanga bhakaabhonanjeje
    bhalijabhula shangu nikopoka palanga, gubhaakagwilenje. Pubhaganishiyenje bhanakwenda
    guta kulikabhuli.
  tte-tte: Na siya Yudiya tovalavalamne siya Meli mekalikavao nume mena nuwana sikabikabi-namwanamwai
    sigitai Meli mwayamwayau mena iyawatagili gana muli mena ali nuwatu yakato ilalau
    salai mena sabi valam, kabo mulina mena silau.
  tcs-tcs: Wen dem pipol uda i bin sidaun de wea aus, i bin luk Meri i bin ariapwan
    go ausaid, dem pipol i bin tok midel demplaselp diskain, ‘Ei, ei! Em mas go po
    sematri po krai de wea da keib wea i gad da greib blo Lazaras.’ So dempla i bin
    go tu go biain.
  hlt-THB: Im awh Meri amik hloep Judakhqi ing, tho hqoet nawh a ceh ce ami huh awh
    hquut uhy, phyi na ak kqah na cet vang, tina mih hy tina poek uhy.
  soq-soq: Ita Iuswa Meri onieie du bedewe waimoia Meri tauwadea os enenwisene nosene
    aleidio ewane warorosane antoie, inseia me nopa ituienawo bo nagawa moape aleidia
    ke wampaa baiwa aleide.
  qub-qub: Wasipita María apurä aywajta ricar yan'gaycaj Israel-masincunaga guepanta
    aywaran «Turin pamparaycashan cajmanchari wagaj aywaycan» nir yarpashpan.
  att-att: Á yù ira Kudio nga ajjan ta bale ra, nga manganna-annay kâ Maria, pakasingad
    da ta ikáddagâ lâ yù páno ni Maria, siminuttul ira kuna, ta kagiad da ta umay
    makkulè sù tanam nayù wagi na.
  bki-bki: Mia kulo Ju nalo napano aju bija Mere joomo amial ka naio jumolu sop̃eli
    jibe na batavio, naruei be tinielo ka naio jidom riva teg bereio ea buluvae, naruei
    nalo bunu ajumolu ajakisorio.
  bqp-bqp: Gbãnade pìnↄn kú kpɛ́n kũ Mariamao, òtɛn sùru kpánɛ. Kũ ò è à fùtɛ likalika
    à bò, ò bò ò tɛ̀i, zaakũ òtɛn da àtɛn gɛ́ ↄ́ↄ dↄ miraamɛ.
  mcp-mcp: Oyúdɛn bə́nɔ̂ŋ Maríya bwə́ á bə njɔ́w bwə́ ŋgə́ cɛɛl cweel nyə lâm wá bwə́
    mú dʉ́g á tɔ́w nə́ máás cúwo tɔ́ɔ́n. Bwə́ mú bɛ̧ nyə, bwə́ ŋgə́ dʉ́g nə́ a kə́
    jɨɨ shwóŋʉd.
  hat-hat: Jwif yo ki te nan kay la avèk Mari pou konsole l', lè yo wè l' leve soti,
    yo swiv li. Yo te konprann li tapral kriye bò kavo a.
  npl-NT: Ijkuak n tlayakankeh judíojteh non okatkah itech kali okitakeh kenijki n
    María omoketíkiski, okikuitlapantokakeh. Okiyejyekoliayah chamo oyaya kichokiliti
    n Lázaro kan okitookakeh.
  bgg-bgg: Mery fuang hà khia mage shii aishii nong gieng pha bran de Mery rog fuang
    khia gieng. Ithek è now shii ai ne wieng hà choh wuii ara è now ro.
  eng-TCENT: When the Jews who were in the house with Mary, consoling her, saw her
    rise quickly and go out, they followed her, saying, “She is going to the tomb
    to weep there.”
  eng-BSB: When the Jews who were in the house consoling Mary saw how quickly she
    got up and went out, they followed her, supposing she was going to the tomb to
    mourn there.
  cpu-NT: Ikanta jiñeetakero María okatziyanaka ipoña oshiyanaka, irikaite judío ikaratzi
    tsipatakarori opankoki, iposhenkaro, joyaataiyanakero jiñaajaantake iraavaitatyeeya
    kitataariki.
  san-ASM: যে যিহূদীযা মৰিযমা সাকং গৃহে তিষ্ঠন্তস্তাম্ অসান্ত্ৱযন তে তাং ক্ষিপ্ৰম্
    উত্থায গচ্ছন্তিং ৱিলোক্য ৱ্যাহৰন্, স শ্মশানে ৰোদিতুং যাতি, ইত্যুক্ত্ৱা তে তস্যাঃ
    পশ্চাদ্ অগচ্ছন্|
  tac-NT: '''Lige alué ralámuli jurío napu María ''yuga mochile alé María galílachi,
    napu''lige etesa María ilísachi ''lige simichi ma''chimi, yati simíbalechigó alué
    ralámuli jurío María najátasia. Alué ralámuli juríoka pe ''mimi simea mayele resochí
    nalamia napu bo''ile Lasro, alarigá mayele.'
  eng-WEBPB: Then the Jews who were with her in the house and were consoling her,
    when they saw Mary, that she rose up quickly and went out, followed her, saying,
    “She is going to the tomb to weep there.”
  gfk-H: Ira Iudeia ing diet ga kis tikai taar ma Maria wara hamaraam ia kaia ra hala,
    diet ga nas ia ma gata tut suur gasien, io, diet ga mur ia. Diet ga lik bia ga
    hanahaan wara sunsunuah aras tano midi.
  viv-viv: Ada miYuda ahe hiꞋela, bana Meli buye manuweya himiyami hihawavemoluvina.
    Au Meli gitowamidi manuweya gimaduhobu ma hiꞋita-yo au himuliyena, hivaita bana
    gidanauna tomohuyehuyeya gidatagiya.
  yao-yao: Nipele, Ŵayahudi ŵaŵaliji nkati ali nkwatulasya ntima che Maliamu, paŵambweni
    che Maliamu ajimwiche ni pangakaŵa akopweche paasa, ŵaakuiye. Ŵaganisisye kuti
    akwaula kumalembe kukulila.
  tgp-tgp: Na rani tamlohi tatavera nona Jew matuvana la lo nanau Mary na lolo ima,
    la hitea mo malue vilavila, ale la lo r̃omr̃omia vara mo vano vara i tangtangi
    na papa, ale la usuria.
  auc-NT: Oodeoidi Mäadiya tönö oncönë godongämæ̈ ongöninque, Tömengä piyæ̈në cæcæcäimpa,
    ante tæcæ waadete apæ̈neyönäni tömengä quingæ̈ ængæ̈ gantidinque taocä adinque
    tömënäni, Tömengä Datado wodi nänö wodintatodë wæcæte ante gocampa, ante pönente
    tömengä ingante tee empote godänitapa.
  kbc-NT: Niɡ̶ijoa judeutedi anidiaaɡ̶i Maria liɡ̶eladi moniɡ̶iwatece, noɡ̶onadi me
    dabiditi me yediiɡ̶a me noditice, odaa joɡ̶odioteci. Odiletibige Maria diɡ̶igo
    anoetibece midataɡ̶a lawimaɡ̶ajegi-wetiɡ̶a anonaligite Lázaro.
  bmh-bmh: Zuda duailel go Maria al alai daremen, Maria go pigai asaimai, uzaneim
    nuna, uligaimai, goagal dabeleu go ob ebu manil mabun beteu aimai sesamorai betemen.
  ctu-BL: 'Jini judíojob woli bʌ i ñuq''uesʌbeñob i pusic''al María ya'' ti'' yotot
    tsi'' q''ueleyob che'' bʌ tsa'' bʌc'' ch''ojyi María, che'' bʌ tsa'' loq''ui majlel.
    Tsa'' caji i tsajcañob majlel come tsi'' yʌlʌyob: Mi'' caj ti uq''uel ya'' ti
    mucoñibʌl, che''ob.'
  meq-meq: Ndo neheye ti ye naha a gay i Mari mata gatay azekw aye, tə ŋgatay a Mari
    a lətse, a yaw abəra na, tə payaw bəzay. Tə gwaɗ ma giye na, ma diye ka tsəvay
    mata tuwe.
  noa-H: Pari mag María hapuraa höbërbaadëm hoobaawai judionaan ham k'ĩir jãsenk'aag
    ham haig bëewia narr k'ʌʌnau chi binaandam hauk'ërtarr haarta bĩen mampii hawia
    dʌ̈i hi hẽudee pochag bëejim.
  alp-NT: Tamata Yahudia rebe esi me Maria eni lumare kena esi ono laleije ndinare
    esi selu Maria ikeleke nununu kai isiri, hoko esi keu lului sosoli le esi noake
    be ikeu rani me liane benai rebe hnouke Lasaruse kenare.
  san-VEL: ye yihuudiiyaa mariyamaa saaka.m g.rhe ti.s.thantastaam asaantvayana te
    taa.m k.sipram utthaaya gacchanti.m vilokya vyaaharan, sa "sma"saane roditu.m
    yaati, ityuktvaa te tasyaa.h pa"scaad agacchan|
  kbq-kbq: Anante Jiu vahe'mo'za Maria'ene nompi ame rentinti hu'za mani'nareti, kageno'ma
    agra ame' huno otino megi'a vige'za, zamagra amage nevu'za, keri'are zavi ome
    ate'naku nevie hu'za antahi'naze.
  kbh-kbh: Chë yebnents̈e imojtsemna judiënga, María ts̈a ngménaca ndoñe chaondë́tsemnama
    tjëmbambnayënga, tmojánbocana María juastama; er chë tojëftsantsbaná y tojë́ftsanbocna
    ora, chë judiënga imojtsejuabnaye, Lázaro yojtsátbontsana luaroye María yojtsaye,
    choca jos̈achnama ca.
  ron-LSB: 'Iudeii care erau cu ea în casă și o consolau, când au văzut-o pe Maria
    că s-a sculat repede și a ieșit, au urmărit-o și au zis: “Se duce la mormânt ca
    să plângă acolo.”'
  pon-pon: 'Juj oko, me mi re a nan im o, pwen kamait i ala, lao kilanada, me Maria
    madan uda tan wei, rap idauenla i, indinda: A pan ko on ni joujou, pwen janejan
    ia.'
  nhe-BL: Huan nopa israelitame tlen itztoyaj calijtic para quiyolchicahuase María
    quiitaque quema quisqui nimantzi huan quitoquilijque pampa moilhuiyayaj yohuiyaya
    quichoquiliti iicni campa quitoctoyaj.
  sps-sps: Ana ri na taa Jiu to te kat kat famaun a koman e Meri ai to kan te kaakaa
    numaa tsunia vovou naa towa to te tagei finy ari ya te tsun fi ya ana ya veesau
    tsun enato. Ri pon iny e Meri te naa fi en tan kats a tou tangis na aya.
  wnc-wnc: Sike Judia nana aminu Mariaat gatake itane yotnaatang yuke itane musia
    tasiwa wikawikge tasike kawawa ita zetgaman enake epu kepman kuwan kaking. Kake
    maya waapata matmat gwene kuke kwanam sitnangge ba kunggak ngang natake tawatakuking.
  bus-bus: Gbãadee pìnↄↄ kú kpɛ́n kↄ̃n Mariamao, aↄ̃ↄe sùu kpaanɛ. Kɛ̀ aↄ̃ↄ è à fɛ̀ɛ
    kpakpaa à bↄ̀, aↄ̃ bↄ̀ wà tɛ̀zi, zaakɛ wèe daa èe gaa ↄ́ↄ dↄ miraamɛ.
  gub-BL: Zutew Mari hàpuz me har a'e wà, imyrypar a'e wà, wexak Mari ipu'àm mehe
    iho mehe a'e wà. Oho haikweromo wà. — Uzai'o putar oho itym awer pe a'e nehe kury,
    i'i uzeupeupe wà.
  imo-imo: Aku wali Juda imbo kola ulke peya moloringimani Maria tamburumbu ola angilipe
    omba pena purumu ulu kanokolio ningimuni, “Yunge kemulu ono tengei kombuna kola
    tembai pumonje,” ningo lombili puringi.
  boj-boj: Sonaqa Juda tamo uŋgasari talq di Maria are latetoqneb qaji naŋgi Maria
    a tigeloqujatosiq tal uratosiq gileqnaqa unsib are qaleb, “A Lasarus aqa subq
    di akamtqajqa gileqnu kiyo.” Naŋgi degsib are qalsib tigelosib Maria dauryosib
    gileb.
  eng-DRA: 'The Jews therefore, who were with her in the house, and comforted her,
    when they saw Mary that she rose up speedily and went out, followed her, saying:
    She goeth to the grave to weep there.'
  knf-knf: Wi bambiiŋ awo ţi katoh na Mariya atëŋţëna bawinuluŋ kë aŧaran apën, baţaşa
