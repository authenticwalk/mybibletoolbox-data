verse: JHN.011.031
translations:
  kpx-kpx: Ige Diue ataeau Meliluvuta uvulahale keau elehage Meliu solekai hovelahai
    tige abu ehovai tilu. Kosealemo keau huhuige Meliu au amakini vutae ninalihoike
    au tinu.
  okv-H: Judea embomeni Mary ga bande jo ta bijapuri ijie mihia amina Mary sau ereto
    Lazarus ta use ta si asi pambari ke hotembeto embomeni na Mary ta ambota pahuo,
  tbo-tbo: Ma mi Yudeya Maliya tu winugohegoyana mitehi hoi numa hi memae, hi gagaleya
    ma i bulili po i nenae yaka hi wotagoya. Hai nugotuhu hi pa ita nenae hoi kokowaga
    u tougei.
  mal-C: മറിയയ്ക്ക് ആശ്വാസം പകർന്നുകൊണ്ട് അവളോടൊപ്പം ഭവനത്തിൽ ഉണ്ടായിരുന്ന യെഹൂദർ,
    അവൾ വേഗത്തിൽ എഴുന്നേറ്റു പുറത്തേക്കു പോകുന്നതുകണ്ട്, കല്ലറയ്ക്കൽ ചെന്നു കരയാൻ
    പോകുന്നു എന്നുകരുതി അവളുടെ പിന്നാലെ ചെന്നു.
  grc-SR: Οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ᾽ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν,
    ἰδόντες τὴν Μαρίαν ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν αὐτῇ, ⸂λέγοντες⸃
    ὅτι Ὑπάγει εἰς τὸ μνημεῖον, ἵνα κλαύσῃ ἐκεῖ.
  bgc-bgc: फेर जो यहूदी माणस उसकै गेल्या घर म्ह थे अर उस ताहीं दीलास्सा देवै थे, न्यू
    देखकै के मरियम जिब्बे उठकै बारणै चली गयी सै, न्यू समझे के वा कब्र पै रोण नै जावै
    सै, तो उसकै पाच्छै हो लिये।
  khz-khz: Iuda talimara, Maria getanu-rukurukuawai talimara, na Maria gegitaato,
    eraka-kuliitito elaka-piatito aonai, mulina na geagoto. Ira matapolu gekilato,
    Maria kalai eagona, kwarega talimana eneve tagi-agia negetiwato.
  deu-TKW: Die Juden nun, die bei ihr im Hause waren und sie trösteten, als sie sahen,
    daß Maria so schnell aufstand und fortgieng, folgten sie ihr, in der Meinung,
    sie gehe zum Grab, um da zu weinen.
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ‑nu María naꞌ gyasnu len jaréluꞌnu brujnu bönniꞌ judío
    naꞌ nacuáꞌlenëꞌ‑nu ga nac lu yuꞌu len tuꞌhuíꞌ zxönëꞌ‑nu, niꞌr glauquëꞌ‑nu, taꞌnë́ꞌ:
    ―Huayeajnu raꞌ yeru ba tsajchödxnu niꞌ.'
  lin-lin: Tango Bayuda oyo bazalaki elongo na Mari kati na ndako mpo na kokabola
    mawa elongo na ye, bamonaki Mari kotelema na lombangu mpe kobima libanda, balandaki
    ye, pamba te bakanisaki ete akei kolela na kunda.
  hns-NT: '@see-verse:JHN.011.030'
  noa-E: Pari mag María apuraa öbërbaadëm oobaawai judionaan am khĩir jãsenkhaag am
    aig bëewia narr khʉʉnau chi binaandam aukhërtarr aarta bĩen mampii awia dʉ̈i i
    ẽudee pochag bëejim.
  eng-EMTV: Then the Jews who were with her in the house and consoling her, when they
    saw that Mary rose up quickly and went out, followed her, saying, “She is going
    to the tomb, so that she may weep there.”
  mib-NT: Te ñayuu hebreo un jéē cáyūcú ini vehe jíín María, jeē cácahān i jnūhun
    ndeyɨ́ ni jiín ña, ni cajito i jeē yachí ni ndocuɨñɨ̄ ña cuahān ña. Te ni candiquīn
    i ña cuangoo i, chi cájeni ni i jeē cuándahyū ña nde nuū yɨ́ndūji ndɨ̄yɨ.
  lif-NT2: आःन्‍छिङ्‌मा पिसे़ हिम्‍मो के़दाःबा यहुदिहाॽरे़ मरियम्‍मिन् हे़क्‍केलॽरिक्
    मुत्‍थ्रिक् पोगे़आङ् पेबा मे़निःसुआङ् से़क्‍खासाङ् खुने़ॽ कुन्‍साॽरे़ कुइप्‍पुङ्‌ङो
    मेरिङ् थक्‍से़ पेबाबिला फाॽआङ् निङ्‌वाॽ मे़इःत्तुआङ् खे़ङ्‌हाॽरे़ खुने़ॽ मे़दिम्‍दुरो॥
  xnj-xnj: Vayawudi vevampolesa mtima Maliya panyumba pala, pavamuwene Maliya awukili
    chigafula, vakamlanda. Vaholalili kuvya ihamba kuvemba kulitinda.
  mmx-mmx: Luvuttadi amgomgo mo digak lok go at loogu eburu mi ne Maria diga paase
    amenemen i. Se diga ven i ga xatu kaxat la ga vas su soso ukamang, diga mumu asu
    i. Diga nua i do neni mo gat pas uto at lamaaut, kusu nang teng go.
  cbr-NT: Bënëtishi niruquiania xubunuax cuania isquin ca axa abë xubunu bucucë judíos
    unicaman, —sapi ca anua aín rarëbacë maíncënuax rarumati cuania —quixun sinánquin
    María nuibiancëxa.
  tee-NT: 'Pus ju Malia vats''alhti taya junta ixvi chai taxtulh. Pus ju ixtavilanalh
    la''ixchaka'' ju Malia acsni talakts''ilh ni taxtulh pus tach''ak''ok''alh. Talaclajunich:
    ―Ca anch ju xa''an k''alhutolhna'' junta mak''acanta ju ixlacatuna ju lijunto
    isp''isek''e.'
  eng-LSV: the Jews, therefore, who were with her in the house, and were comforting
    her, having seen Mary that she rose up quickly and went forth, followed her, saying,
    “She goes away to the tomb, that she may weep there.”
  cak-NT: Y cuando ri winak israelitas ri je-aponinak chirocho ri María chi niqui'en
    consolar, xquitzu' chi junanin xcataj-e y xbe; reje' chuka' xquitzeklebej-e, roma
    xquinojij chi ri María chuchi' ri jul xbe-wi chi nrok'ej ri ruxibal.
  pah-NT: 'Kiro Mariahẽa po''ami nhandaipe ogwovo ga pyri a''ero. Kiroki g̃a hẽa pavẽi
    oko onga pype hẽa porogwetyga – gwepia g̃a hẽahoa. Nurã g̃a ei ojohupe novĩa:
    —Kiro hẽa hoi aheryvy pe tajehe''o ti ahe pyri javo, ei g̃a novĩa. Xaho ti hẽa
    reviri a''ero, ei g̃a ojohupe a''ero.'
  sja-NT: Judiorã María ome p'anadap'edaarãpa ichi isapai uchiaru unudak'ãri, iru
    t'ẽe wãjida, wãit'ee jĩak'aapa jẽede Lázaro ɨadap'edaamãi.
  xed-xed: 'Nghay tsa la Yahuda ta nzaku ma həga ta lɓa ŋuɗuf ŋa Mari ta tsa gi sliʼaftani
    brahwat ka sliʼi dzibil ya, ka həŋ mantsa: Ya sliʼani da taw ta kulu tsa, ka həŋ
    ka sabi mistani.'
  glk-glk: یهودیأنی کی مریمه اَمره خانه میأن ایسه بید و اونه تسلی دَییدی، وختی بیده‌ییدی
    کی مریم عجله اَمره ویریشته و بیرون بوشو، اونه دونبالسر بوشوییدی، فکر کودیدی کی
    قبره سر شوئون دره تا اویه گریه و زاری بوکونه.
  mks-NT: Ta ndaja coo mé na̱ Israel, na̱ ndúu jáya̱ha ini ñá cán tá na̱xini na na̱quee
    númi̱ joho ñá cua̱ha̱n ña̱ já na̱ndicui̱ta na ndíco̱ na̱ ja̱ta̱ ñá cua̱ha̱n na̱.
    Jáchi̱ na̱ca̱hán na̱ cua̱ha̱n ñá cuacu ñá nu̱ ndáca̱a̱n Lázaro, quia̱hva ñá.
  gfk-S: Ira Iudeia ing di ga kis tikai ter ma ne Maria ura hangoingoi ie kaia ra
    hala, di ga nes ie ma igate tut sur haiah, io, di ga mur ie. Di ga lik be iga
    hanana ura sunuah tusu tano midi.
  bmu-bmu: Juda ambazip yeŋön Mariabuk miri uruŋe uru qesawölökö tatketka Marianöŋ
    zilaŋ wahöta gumnöŋ eta aniga eka kewö mötmöriba jiget, “Yaŋön mönö qaksirinöŋ
    anda sahötma.” Mewö jiba yaŋgö andöŋe wuataŋgöba anget.
  dgz-dgz: Wam ame Diu nagire Meri tanan pa wanumon bagu sisi tonengam wanumune, Meri
    mek menawaet ao yon wande tau aen yawane menan mu Meri ewap amon. Meri tau aeni
    mu anune babat gage ae irip wat anune.
  eng-GNV: The Iewes then which were with her in the house, and comforted her, when
    they sawe Marie, that she rose vp hastily, and went out, folowed her, saying,
    She goeth vnto the graue, to weepe there.
  zaa-NT: 'Ca enne'' judío tsè''e litsi'' María reyue'' cą na la''ỹéniá, pues làcą
    nna bilá'' báni cą qui''ni quèthaní gudulí María nna, acca biria tehuá cą denó
    cą na, nna ra cą: Gubètsi bá díą lo bàá.'
  eng-WEBSTER: The Jews then who were with her in the house, and comforted her, when
    they saw Mary that she rose hastily, and went out, followed her, saying, She goeth
    to the grave to weep there.
  guh-guh: 'Pajudíovi bajarapovabeje pijabota pata peyanabinexatsibeje Lázaro petëpaexae,
    bajarapamonae tane María penonotabapunaejava bepijia pepitsatabijavalia bovecua.
    Nexata bajarapamonae María pënaponatsi. Tsipaji bajarapamonae jamatabëjumaitsi:
    —María raeta pejuyapijinëmi pemëthëjavabelia pona pematanueyabinexa, jamatabëjai:'
  bon-bon: Sigita me lui Israela biname cina seclumi, teepi liba jopänisi Mariya ne
    abujengta je watatarage asata je, siige teepi teebine ingwe ucwisi, ingle teepi
    apu jengemige, egä tabe gape cabu me oclenige ele me.
  nhw-BL: Huan nopa israelitame catli itztoyaj calijtic para quiyolchicahuase María
    quiitaque quema quisqui nimantzi huan quitoquilijque pampa moilhuiyayaj yohuiyaya
    quichoquiliti iicni campa quitoctoyaj.
  swh-ONEN: Wale Wayahudi waliokuwa pamoja na Maria nyumbani wakimfariji walipoona
    ameondoka haraka na kutoka nje, walimfuata wakidhani ya kwamba alikuwa anakwenda
    kule kaburini kulilia huko.
  wbi-wbi: Pepano aVayahudi vano valyale munyumba nu Maliamu palikimo na vaanhu vano
    vakalutile kukuvahungilila, ye vamwaghile ivuuka ng'haning'haani ihuma kunji,
    vakam'bingilila ulwakuva vakava visaagha kuuti iluta kulila kumbiipa.
  bba-bba: Yuu be bɑ Mɑɑri nukuru yɛmiɑsiɑmɔ dirɔ, ye bɑ wɑ u seewɑ kɑ sɛndɑru u yɑrɑ
    tɔɔwɔ, bɑ nùn swĩi. Bɑ tɑmɑɑ u dɔɔwɑ sikirɔ u swĩ.
  eng-KJVCPB: The Jews then which were with her in the house, and comforted her, when
    they saw Mary, that she rose up hastily and went out, followed her, saying, She
    goeth unto the grave to weep there.
  kgk-NT: 'Ha upéi katu ikypy''ýry Maria opu''ã osẽ pya''e oho iha-py. Ohexa ramo
    hupive oho ave judeu kwéry hóga-py oĩ va''e, omoirũ hagwã íxupe ou va''ekwe: —Oho-tama
    ijyta-py Maria ojahe''o hagwã upe-py, he''i mo''ã hese hikwái. Upéixa ramo oho
    hupive hikwái.'
  waj-waj: 'Dioo vauduu Yutayaa gioonna kiaapuuya Mariaanna nnauvaki inna ausa mmuaararaivo
    taikaiveera inna tasipama varuuya tooduu ivo makee tuduu diitoo mmaanai vuduu
    teeda iyaatama diitada inna nnaagiaivau viravai. Mariaava diitoo vuuvaara iya
    yaata utida tunoo: Rasaruusaa mmata nnauvau rataanarainno ivo kuainoo, kiaa kiada
    iyaatama inna nnaagiaivau viravai.'
  cpy-cpy: Ikanta Judá-paeni ikaatzi tsipata-kawori opankoki María roemoshirenkiro,
    tema iñaawakiro intsipaete okatziyanaka iyaatanaki, royaatee-yanakironi roshiya-kaantzi
    iraawaeta-tyeeyaa kitataa-rewoki.
  ekk-PKP: Juudid, kes olid olnud Maarjat majas lohutamas, nägid, kuidas ta kiiresti
    tõusis ja lahkus. Nad järgnesid talle, arvates, et ta läheb haua juurde nutma.
  mpx-mpx: Yudiya bolo avaliya Meli hi miminaa limi gamwanaa ge nuwana hi pwawapwawaisi,
    hi kite Meli etimwawa i lut ge i na i tagil, inoke hi nuwatu tage i nana salaiya
    ge ni lonuwanak. Yaka hi lutan hi toulil.
  wbp-wbp: Yapa panu-kari kujalpalu nyinaja manu yulaja Miiri-kirli, ngulangkujulu
    nyangu yuwarli-ngirli kuja yarnkajarra. Manngu-nyangulu kula-nganta yanu nyanungkupurdangka-kurlangu
    pirnki-kirra yulanjaku. Ngulalu karrinja-pardinjarla puraja.
  luo-luo: Ka jo-Yahudi manoyudo nigi Maria ei ot, kahoye, nonene kochungʼ girikni
    modhi oko, negiluwo bangʼe, ka giparo ni odhi e liel mondo oywagi kuno.
  nhe-NT: Huan nopa israelitame tlen itztoyaj calijtic para quiyolchicahuase María
    quiitaque quema quisqui nimantzi huan quitoquilijque pampa moilhuiyayaj yohuiyaya
    quichoquiliti iicni campa quitoctoyaj.
  aii-aii: ܘܝܗܘܼܕܵܝܹ̈ܐ ܕܝܼܗܘܵܘ ܥܲܡܘܼܗ̇ ܓܵܘ ܒܲܝܬܵ‌ܐ ܒܝܼܵܗܒ݂ܘܼܗ̇ ܠܸܒܵܐ ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ
    ܠܡܲܪܝܲܡ ܕܩܝܼܡ ܠܵܗ̇ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܦܠܝܼܛ ܠܵܗ̇، ܦܠܝܼܛ ܠܗܘܿܢ ܒܵܬܪܘܼܗ̇ ܒܸܚܫܵܒ݂ܵܐ ܕܒܹܐܙܵܠܵܐ
    ܝܗܘܵܐ ܠܩܲܒ݂ܪܵܐ ܠܸܒܟ݂ܵܝܵܐ ܬܵܡܵܐ.
  esk-NT: Jew-ŋuruatguuq tarani Mary-m tupqani ittuat araaqtuġniaqługu qiñiqamitruŋ
    makitluni aniaqsiḷiqman, isrumaniqsut iḷuviġmun qiatyaaqsiñipḷugu aasrii aniqasriqł̣ugu.
  msb-msb: Myintras an mga Judio naman na adto didto sa balay na nakigdamay kan Maria
    nakita na nagdali-dali siya pagtindog kag pagluwas, nagsurunod sinda sa paghuna
    na mapakadto siya sa ginlubngan agod magnguyngoy didto.
  cpa-NT: Mi³ca¹jái¹ dsa² judío, dsa² cuø¹ liáh² héi², hi² ca¹u¹hái¹ María gu¹hei¹²,
    jøng² ca¹ŋi¹lé²dsa ti³dsë¹³dsa cah³ María. Lë́²dsa hi² dsa¹hǿg² María ja³rø²hog¹²
    hlai³ Lázaro.
  dso-dso: ମରିୟମ୍‌ ଉଟିକରି ଦାନ୍ଦା ପାନ୍ଦା ଅଇ ବାଇରେ ସାଁତାଇବାକେ ଆସିରଇଲା ଲକ୍‌ମନ୍‌ ଦେକ୍‌ଲାଇ,
    ସେମନ୍‌ ମିସା ତାର୍‌ ପଚେ ପଚେ ଗାଲାଇ । ସେମନ୍‌ ବାବ୍‌ଲାଇ, ସେ କବର୍‌ ଲଗେ କାନ୍ଦ୍‌ବାର୍‌ ଗାଲାନି
    ।
  meu-meu: Taunabunai, Iuda taudia, Maria ida ruma lalonai e nohova e hamarumaruava
    taudia, ese Maria e itaia, e tore isi haraḡa-haraḡa, e raka lasi; bena idia ese
    e ḡavaia, badina be idia banava eto ia na gara bainela, mase tauna taina baine
    tai.
  yva-NT: Vatano Yahudi nanawirati wo Maria rayove no ama yavar wo raen mbeseo mavave
    musyo. Weti wuruta utavondi rai, weye wo rakarae ware vemo moronto moyov no aipapo.
  dgc-dgc: Ey du Judeo a kaguman ni Maria to bile, péketa de a linumwas siya agad,
    éy tinumagubet side diya, da akala de éy umange to lébéng a magsanget.
  zpm-NT: Grë meṉ Israel, zha ne ndxie lidz Marí ga ziechoobladz zdoo me, zeeṉe goṉ
    zho sca lëëlëd briee me, naḻaque zho zhits me; sac naṉ zho bod ro xpaa bzian me
    ziegoon me.
  hix-NT: Àtonàrà yonytxownà hatà, àmàn yawon komo, Xuknewyana komo rma. Àhyaka omohxemo
    komo rma mokyam nehxatxkon hatà, amna noseryehokehe, ohokonye, kany komo rma hatà.
    Nyamoro rma, amamehra àtonàrà yonytxownà hatà. Àrataxe ten hamà, onamno ytxoho
    ro na, ketxkon hatà, tàwyanye rma. Àro ke, noro yakoro totxownà hatà.
  sim-sim: Urik ma ol Maria nga aka orok mangrahak liri ondo hikrik si layirik li
    heyehe sirin limu tiya ira. Sir mawak si i tla, karem li hishihi sirin limu tiya
    ira.
  npi-ULB: त्यसैले, तिनीसँग घरमा भएका र तिनलाई सान्त्वना दिइरहेका यहूदीहरूले जब मरियम
    झट्टै उठेर बाहिर गइरहेकी देखे, तिनीहरूले तिनी चिहानमा रुन गइरहेकी छन् भन्‍ने सोची
    तिनीहरू पनि तिनको पछि लागे ।
  cgc-cgc: Mga Judio na galingaw ki Marta daw Maria, gasunod man ki Maria tak nakita
    danen na gadali-dali kanen na mindeg daw manaw. Salig danen na Maria miling ta
    lebbengan Lazaro aged naan dya magal.
  tim-tim: Gârâmâ Maria dowâk agatmâ arimbo Yuda luâk âmbâle Maria biwiŋe sândugeâkgât
    âi mem emelan tali arekŋe sumângen indewerâm ariâp dâm hamiŋân ariyi.
  yor-yor: Nígbà tí àwọn Júù tí ó wà lọ́dọ̀ rẹ̀ nínú ilé, tí wọ́n ń tù ú nínú rí Maria
    tí ó dìde kánkán, tí ó sì jáde, wọ́n tẹ̀lé, wọ́n ṣe bí ó ń lọ sí ibojì láti sọkún
    níbẹ̀.
  wos-wos: Wumbu téndéka lé Maria déré xénjoka yiléka di lé wali rendé du takwa xé.
    Tale wunde du takwa Mariana mawuli yikafre yandéte di Jerusalem yatakataka yae
    di lé wali re gembu. Lé raama hafwaré bari gwandiléka xe di wa, “Lasarusré réméndanmbu
    géranjoka lé gwandi.” Wungi wataka di léka hukémbu raama yi.
  emp-NTPO: 'Maʌ̃ne judiorã Maria sobiabid̶i carea idji diguid̶a panʌba unusid̶aa
    idjira isabe piradrʌped̶a dajadaa wãbʌrʌda. Maʌ̃ carea idji caid̶u wãbʌdaba jarasid̶aa:
    –Idjira Lazaro tʌb̶ariped̶ad̶amaa jĩãne wãbʌrʌa.–'
  eng-F35: Then the Jews who were with her in the house, consoling her, when they
    saw Mary get up quickly and go out, they followed her saying, “She is going to
    the tomb to weep there.”)
  ind-ind: Kebetulan waktu itu ada banyak orang Yahudi yang sudah datang ke rumah
    Lazarus untuk menghibur Maria. Waktu mereka melihat dia berdiri dan cepat-cepat
    ke luar, mereka berpikir dia mau pergi ke kubur Lazarus untuk menangis. Jadi mereka
    mengikutinya.
  pes-OPCB: یهودیانی که در خانه سعی می‌کردند مریم را دلداری دهند، وقتی دیدند که او
