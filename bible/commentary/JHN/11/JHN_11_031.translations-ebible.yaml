  hui-hui: Meri dugu biaabo hayagola dara holene embeda helo bi lamule wali agali
    ibiyarume ibu piyago hondowa hora hayagoria howa dugu bule pora manda buwa haruru
    pene.
  amf-amf: Koam wocchinsada kombesana kinka ooninte dahaana Ayiwd eenaar Mayriyam
    kekalanka saanawa utaate konin yivonam haapayse Alaazarsa duukin raqindar eepana
    konin yivea kena ko maataysaka, kedi kosa paananka ke yivade.
  quc-NNT: Ri winaq aj Israel, ri e k'o kuk' pa ja chuku'b'isaxik ki k'ux, aretaq
