  gah-gah: Lá noigo, Maliá eza litá oko oteko nolimigo, Zuta vegená numunagú makó
    miniki ive nama itiki mina vegenalite Lasaloni militamómaloka ive inogo novihe
    liki ámegetiki vamóza,
  lcm-lcm: Mang matan i ri Iudaia, vap ang kitapo ago kuvul nei lu asi avaivaip ani
    Maria, kila arai ania si la tadut sumasuma na kala soung na kila using ia. Kitapo
    sekpat kapo pasal taun a mopong ang asi kana an radaupa.
  aer-aer: Jew areyele-arle Mary-akerte warle-nge aneme renhe mwantye-mwantye-iletyamele
    renhe areke iparrpe akeme-irremele alherlenge akethe-werne. Itne anteme renhe
    apentenheke, itirremele nhenge rarle akwele inteye-werne alhekeke-athene nhenge
    Lazarus-arle intetyame-werne, nhenge yanhe ikwerenge artnetyeke akwele.
  qvc-NT: 'Chaymi chay kunswilaq isrraylinukunaqa Maryata das lluqshiqta rikashpaqa,
    yuyarqanllapa: Turin Lasaru pambakashqanmanmi rin waqaq, nishpa. Chaymi ikinllapata
    rirqanllapa kunswilaq.'
  tgl-ULB: At ang mga Judio na kasama ni Maria sa kanilang bahay, na umaaliw sa kaniya,
    nang makita nilang nagmamadali siyang tumayo at umalis, sinundan nila siya, inakala
    nila na pupunta siya sa libingan upang doon umiyak.
  cbs-NT: 'judio xanen ibubun María daewai bea jawen jiwetan jabe maniabun Marían
    jawa jatu yuiama benikaini jawen betsabe jawaida buaibun jatu uintan shinain:
    —Mishki tanpe anua kaxai kaikiki— ikin chibainbun'
  xtm-NTPP: Ja ni ka jini tee judío ka iyo ve'e María ma ja ni ndokuiñi ña te jinu
