    hãa a kg'ae, ta ne kò tc'ẽea khama.
  uig-PIN: Əmdi Mǝryǝmgǝ tǝsǝlli beriwatⱪan, ɵydǝ uning bilǝn olturƣan Yǝⱨudiylar
