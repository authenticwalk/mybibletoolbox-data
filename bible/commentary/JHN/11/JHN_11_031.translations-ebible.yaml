  bdv-bdv: ତଃବେ ଜୁୟ୍‌ ଜିଉଦିମଃନ୍ ତାର୍‌ ସଃଙ୍ଗ୍ ଗଃରେ ରଃୟ୍‌ ତାକ୍‌ ଦୁକ୍‌ ହାସ୍ରାଉତି ରିଲାୟ୍‌,
