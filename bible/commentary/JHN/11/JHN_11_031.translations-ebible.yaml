  unx-unx: ଏନ୍ତେ ଜୀଉରାଡ଼େଃ ନାଙ୍ଗ୍‌ ଅକନ୍‌ ଯିହୁଦୀକ ଅଡ଼ାଃରେ ମାରିୟାମ୍‌ଲଃ ତାଇକେନାକ, ଇନ୍‌କୁ
    ମାରିୟାମ୍‌କେ ଇମ୍‌ତାଗି ବିରିଦ୍‌କେଦ୍‌ତେ ବାହାରି ଅଡଙ୍ଗ୍‌ତାନ୍‌ ନେଲ୍‌କିଃତେ ଇନିଃ ରାଆଃ ନାଗେନ୍ତେ
