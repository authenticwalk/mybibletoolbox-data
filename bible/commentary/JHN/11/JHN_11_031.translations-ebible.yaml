    atusin, tachitaranganaya.
  usa-usa: máqtemma Ítíráaeo-wayukama Máríaagaraqa naaúpaqa máeta wenáyaqa mamá íráqôniq
    émáa-kayukama aónaamma wemá iyánáaq umárena páátákáá máápaq yaúbagitata yemá anaaé
