    chuka' xe'ba chij, roma reje' xquinojij che re María niba chuchi-jul chin ne'rok'ej
    re ruxibal.
  ces-1613: 'Tedy Židé, kteříž s ní byli v domě a těšili ji, viděvše Mariji, že jest
    rychle vstala a vyšla, šli za ní, řkouce: Jde k hrobu, aby tam plakala.'
  nab-NT: '@see-verse:JHN.011.030'
  eko-eko: Mayaahuuti aari nnyupa na Mariyamu, aateliyeeyo onzuru, khusala oopuwela
    yoori ye aari weetta ovilalo yoori alile ottuukho. Na-yo khulankha khusala anlotta.
  qxn-NT: Tsaynö María sas sharcurnin aywagta ricarmi, tsay judiucuna wajichö pagtan
    compañar caycagcuna gepanta gatir aywayargan, “Turin pamparanganmanchari wagag
    aywan.”
  wol-2010: Noonu Yawut, ya nekkoon ca kër ga di dëfal Maryaama, gis ko mu ne bërét
    génn, ñu daldi koy topp, defe ne day jooyi ca bàmmeel ba.
  kqw-kqw: A kum te Juda ra det kis tomo nam o Maria tiro urumu sur det in umaromi,
    det tama i ra i pirso lakit pas gusun det unago utamon, ra det muri. Uni det nuki
    lena in nan sur a kulam na minat sur in domos iai.
  nss-nss: Pwen hu Yutah mepo huro sura Mariya huro rambumbuni yiy iro seu, ara hunimei
    tehe ihilak o kinnau, pwen huho ndruwan, hupa ndre nakiya ngat pe kiya rang.
  snc-snc: Iuda tarimari, Maria ḡetanu-dukudukuato-ḡoi tarimari, na Maria ḡeḡitaiato,
    eraga-variḡisito ma eraka-rosito nai tu, murina na ḡerakato. Ḡia mataboru ḡekirato,
    Maria tu gara ḡana eiaḡoni, mase tarimana nea taḡi-vinia ḡana.
  lgl-lgl: Ma ioli gera io 'i luma failia Mary fala fababatoonala malatala, gera la
    lou 'i burila talasi gera lesia 'e tatae ma ka la nainali ko 'i maluma. Gera fia
    'uria kae la 'i maala bao 'ali ka ani 'i lififo.
  mmo-mmo: Tombe hil Yuda sen dando mondakaas having Malia hôôk bayêên alo in nambe
    lopayo nivasa jak-ato, ond layi nambe Malia kandi lak pavis-ambe la voon, tombe
    sil taamuyin, in sil akand vu nambe mak navu na naasu jak bandumb.
  ncu-NT: Ne̱ ase̱sɛ ne̱ bo̱ te Mariya ase̱ ba waa mò̱ daane̱ke̱na‑ɔ a gya mò̱ se̱.
    Saŋ ne̱ baa ŋu fe̱yɛ ɔɔ ko̱so̱ me̱naŋ le̱e̱‑ɔ, bo̱ nyi fe̱yɛ ɔ yɔ ke̱gye̱raŋta‑ɔ
    ase̱ a ɔ ya su ne̱e̱.
  cni-NT: Ari ineajeitavaquero quivantajeitirori ojatanaque, irosati yoijajeitantanacaro.
    Ijijeivetaca ario ojateri omoroqui yoiminqueetaquerinta ojaririni. Aisati ijijeitiro
    ojate iraacotajeari aisati anta.
  eng-WMB: Then the Judeans who were with her in the house and were consoling her,
    when they saw Miriam, that she rose up quickly and went out, followed her, saying,
    “She is going to the tomb to weep there.”
  zaw-NT: Rexpejṉ Israel nani biädcuenäj Marii, ni cahuii didi gac-huin lajzni, che
    bahuiireni huisu Marii, sääni, näjza laareni huirinajlreni Marii, naareni pet
    lo baa sayoonni.
  san-MAL: യേ യിഹൂദീയാ മരിയമാ സാകം ഗൃഹേ തിഷ്ഠന്തസ്താമ് അസാന്ത്വയന തേ താം ക്ഷിപ്രമ്
    ഉത്ഥായ ഗച്ഛന്തിം വിലോക്യ വ്യാഹരൻ, സ ശ്മശാനേ രോദിതും യാതി, ഇത്യുക്ത്വാ തേ തസ്യാഃ
    പശ്ചാദ് അഗച്ഛൻ|
  tam-TCV: வீட்டிலே மரியாளுடன் இருந்து அவளுக்கு ஆறுதல் கூறிய யூதர்கள், அவள் விரைவாய்
    எழுந்து புறப்பட்டுப் போகிறதைக் கண்டபோது, அவர்களும் அவள் பின்னே சென்றார்கள். அவள்
    அழுவதற்காக கல்லறைக்குப் போகிறாள் என்றே அவர்கள் நினைத்தார்கள்.
  mit-NT: 'Daaní, nècuàchì raza Judea ndoó nácuàhandee xi ini María vehe‑ne, nì xini‑nè
    na ní ndacuiin yàchì nècuàchìmà cuàhàn‑nè, ñàyùcàndùá, nì tenchicùn stná‑nè cuàhàn‑nè,
    cachí‑nè: ―Ádi cuáhàn nècuàchì jaàn ndé índùxin nsìi ñà‑coo‑ne cuacu‑ne.'
  ceb-ULB: Busa sa dihang ang mga Judio, nga uban kaniya sa iyang balay ug kadtong
    naghupay kaniya, nakakita kang Maria nga nagdali ug tindog ug migawas, sila misunod
    kaniya, nga naghunahuna nga moadto siya sa lubong aron magbakho didto.
  ces-LB: Židé, kteří Marii utěšovali, se domnívali, že se jde vyplakat k Lazarovu
    hrobu, proto šli za ní.
  mkn-mkn: '@see-verse:JHN.011.030'
  pol-UBG: 'Wtedy Żydzi, którzy byli z nią w domu i pocieszali ją, widząc, że Maria
    szybko wstała i wyszła, poszli za nią, mówiąc: Idzie do grobu, aby tam płakać.'
  qxh-NT: 'Wasinpita juclla María llucshiptin, yanagajcunapis jipanta aywaran: «Wagajćhi
    pantyunman aywaycan» nir.'
  nwi-nwi: '@see-verse:JHN.011.030'
  kmo-kmo: Sii sokwa irek, eeta akak tar ma ye Maria siina saboyetar ma ye siina hechi
    sokwa geenyik iyarer. Ye eecha hikir sii tiiriimo supuk yi keyataken ichu.
  agr-agr: 'María waujus jiinki wetai, judío aidau María anentai ichichtuinak kauná
    batsatushkam: Umayí ukusbaunum jegantá buuttasas wegatai, tusag pataetukajui.'
  kyc-kyc: Juu wambu Maria mona minyarambu andakare role pyao peteyami dupwame Maria
    baa sipurapala kamanda peyamosa kandapala baa malu anda dokona ee lala pwuamo
    lao sepala baa peyamuli pyuo peyami.
  urd-GVU: جو یہودی گھر میں مریم کے ساتھ بیٹھے اُسے تسلی دے رہے تھے، جب اُنہوں نے
    دیکھا کہ وہ جلدی سے اُٹھ کر نکل گئی ہے تو وہ اُس کے پیچھے ہو لئے۔ کیونکہ وہ سمجھ
    رہے تھے کہ وہ ماتم کرنے کے لئے اپنے بھائی کی قبر پر جا رہی ہے۔
  yre-NT: Zuif 'nɔn nɛn o -kʋ -nyɛnlɛa Mari "srɔn "bɛ, zɩ o Mari yɩ e wluan "klɩ e
    bɔla bɛ, ɛn o sɔɔnla -a -sru. Waa nrɔn 'o 'ji 'nan e "ta -ko -wuɔlɛ 'e "bʋɩ -yrɛ
    da.
  fuh-BKF: Alhuudiyankooɓe ina ngondi e Mariyama ley suudu, ina mbaaltina ɓernde muuɗum.
    Ɓe nji'i o gurbitii, o yalti. Ɓe njokki mo. Ɓe miilii o woyowan dow saabeere toon.
  arl-NT: Nojori cumanijianaa pueya jaara María niquiquiaari ritia tohuataano tiajiniji,
    nojoriiri na jiyaniquiaari na nanu raajinia nujuquenuucua quiaa naasucua. Naaratej,
    nojoriiri na nuhuaji quiaaree.
  ziw-ziw: Wayahudi nawemndani hamwenga na Maliyamu wakamhongeza, weze wamwone kenuka
    akumpukila kuse. Wamtimila wakagamba akwila kwe mbila.
  grc-TR: Οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ᾿ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν,
    ἰδόντες τὴν Μαρίαν ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν αὐτῇ, λέγοντες ὅτι
    Ὑπάγει εἰς τὸ μνημεῖον, ἵνα κλαύσῃ ἐκεῖ.
  nag-nag: Titia jun Yehudi khan tai laga ghor te thakise aru tai laga mon aram koridi
    thakisele, taikhan Mary to joldi uthi kene juwa dikhise, aru tai kobor te jai
    kene kandibole jai ase bhabise aru tai laga piche korise.
  eng-OEBCW: So the people, who were in the house with Mary, comforting her, when
    they saw her get up quickly and go out, followed her, thinking that she was going
    to the tomb to weep there.
  knj-NT: Pero ey ec' eb a Judea bey sna yetoj ix. Jix apni smiman c'ulnele ix yu
    eb. Ja' yet jix yilon eb, tol eyman jix a waan ix, catu' jix toi, eyman jix tzajlo
    eb yintaj ix, yutol ja' sna'on eb, tol ja' bey mujan naj sno tu' chi to ok' oj.
  deu-1912: 'Die Juden, die bei ihr im Haus waren und sie trösteten, da sie sahen
    Maria, daß sie eilend aufstand und hinausging, folgten sie ihr nach und sprachen:
    Sie geht hin zum Grabe, daß sie daselbst weine.'
  san-PUN: ਯੇ ਯਿਹੂਦੀਯਾ ਮਰਿਯਮਾ ਸਾਕੰ ਗ੍ਰੁʼਹੇ ਤਿਸ਼਼੍ਠਨ੍ਤਸ੍ਤਾਮ੍ ਅਸਾਨ੍ਤ੍ਵਯਨ ਤੇ ਤਾਂ ਕ੍ਸ਼਼ਿਪ੍ਰਮ੍
    ਉੱਥਾਯ ਗੱਛਨ੍ਤਿੰ ਵਿਲੋਕ੍ਯ ਵ੍ਯਾਹਰਨ੍, ਸ ਸ਼੍ਮਸ਼ਾਨੇ ਰੋਦਿਤੁੰ ਯਾਤਿ, ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਤੇ ਤਸ੍ਯਾਃ
    ਪਸ਼੍ਚਾਦ੍ ਅਗੱਛਨ੍|
  nob-LB: Da alle som var i huset for å trøste Maria, så at hun skyndte seg ut, trodde
    de at hun ville gå til graven for å gråte der Lasarus lå. De fulgte etter henne.
  ntj-ntj: Nyangka Mirinya pakara mawirrtjannyangkartu-ya yarnangu pirnilu nyakula
    wanarnu. Nyarra-ya yiwarlangka nyinarra Mirinya pukurlmara kanyiranytja, palunyalu-ya
    wanarnu. Yarlaku-ya kulirnu pulpakutu yanu yulakitja. Palunyakukantjalu-ya nyakula
    wanarnu.
  sxb-NT: Awayaudi awaawanga ni Maaria mu enyumba ni wamuoreezia omwoyo waafuma okumulonda
    olwa waamuwona na afuma enze wuangu-wuangu. Iwo waaingirizianga mbwe owuo afuma
    agia ku ekiwaga ekia wamwawu okurra.
  nhu-NT: Ɛ Bojuu bò to nu bô bo Maalia camte shen dioo yɛn no wvú cufe ye ɛ buy yew,
    ɛ bó mum no bii wvú le kpwaake lɛ wvú gɛne fô jem keegɛn ebeele fó.
  row-row: '@see-verse:JHN.011.030'
  msy-msy: Ezɨ Judaba Marian apangkuvigha egha a ko dɨpenim iti, egha an garima a
    zuamɨra dɨkavigha azenan ghu. Ezɨ me an gɨn zui. Me ghaze, a ti aziasa mozimɨn
    zui.
  agg-agg: Ranɨyo Maria ai nɨmai botɨfe haya pɨpɨnambo mahowamboyei asu Suda Maria-babɨdɨmbo
    worambe ahafembo kɨkɨmɨfoarɨhipɨrɨ mamarei ranai ahandɨ süŋgu mahei ndanana Rasarus
    yaŋgurühɨ ho aranɨ-hoafɨmboane aho sei hehi.
  ptp-ptp: Mêd he Yuda wê val ên nêb ob vông Malia yuu Mata nɨlô i vô nivɨha ge, he
    dô vac xumac lôma hɨxôn Malia dɨ yê wê Malia kɨdi lec lutibed dɨ la ge om he tɨmu
    vô i vɨxa mɨ la, ên he xo ên he nêb mêd Malia ob la byag lec lôva.
  nak-nak: Tiele egiteu e Iuda ale vipou totomi e Maria oilo te la luma ale egiteu
    lolohugu ele, egite hilo moli e Maria hiliti paripari moliti, eia gali sogalao,
    egite tilimulitiao. Egite gabua veia eia ge goio ge taitali oio te la liba.
  lbb-lbb: A Judala ning la kes taum o e Maria ting narumai sur lar kes amahati, la
    oroi mang i purum kapit kusun la utumo lapiu, pa la muri. Anasa la nuki mang ir
    han sur a kulam a minat sur ir domos.
  kan-2017: ಮರಿಯಳೊಂದಿಗೆ ಮನೆಯಲ್ಲಿ ಇದ್ದುಕೊಂಡು ಆಕೆಯನ್ನು ಸಂತೈಸುತ್ತಿದ್ದ ಯೆಹೂದ್ಯರು ಆಕೆಯು
    ತಟ್ಟನೆ ಎದ್ದು ಹೊರಗೆ ಹೋಗುವುದನ್ನು ಕಂಡು, ಆಕೆಯು ಅಳುವುದಕ್ಕಾಗಿ ಸಮಾಧಿಗೆ ಹೋಗುತ್ತಿದ್ದಾಳೆಂದು
    ಭಾವಿಸಿ ಆಕೆಯ ಹಿಂದೆ ಹೋದರು.
  cso-NT: Hi³ jáun² jmɨ́¹ ca³jɨ́e³ tsá² judíos tsá² jmɨ́¹ já¹jɨen³ hí³ Má²réi³ hi³
    la³juɨ³² ca³náu² hi³ cua³han³, jáun² ja³taunh²¹ uá²jaɨ³² cu³chin¹, quí¹hliá² ca³lɨ́n¹³
    dí² hi³ má²ngau³² ho³ tá²hón³² bíh¹ tsú² hi³ já¹háu³ ñí¹ jáun².
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ Malia dɨ mavɨn ifɨmɨguben
    aba uleŋ muji hɨniavɨmi. Hɨnia igavɨci Malia agaŋ iaha lɨhalɨha sɨbaŋ haiabɨla
    ivavedaci nɨbɨlaŋ avi iaha nudɨ sɨvɨ ivavehavɨmi. Nɨbu sudɨ savu abɨla heŋ ilɨhɨben
    aba akua uadi aba nudɨ sɨvɨ uavɨmi.
  tgo-tgo: Gharɨgharɨma va inanjima e ŋgoloko tɨne weinjima Meri, thɨ vawarariŋama
    nuwatharɨma kaiwae, thɨ rakambele mbaŋa thɨ thuwe i yondo vɨrɨ na i rukuraŋgi.
    Lenji renuwaŋa thɨŋaeŋge i wa e ghabubuko na ve randawe.
  yap-yap: Ma picha’ nu Israel ni ur moyed rok Maria u naun ni yad be puruy’ ngak
    e ra leked ko ngiyal’ nra guyed ni sak’iy ngalang nge yan nga waen nib gurgur.
    Ya kar fineyed ni nge yan ko gin ni ka ni yan nchibgiliy fare yam’ ngay ngi i
    yor u rom.
  mop-NT: Le'ecoo' u yaj sutil a tanoo' u chichcunaj-oolo, le'ec ca' u yilajoo' ti
    liq'ui ti jomol y bini pach naj ix Mariaja, binoo' tu pach. U tuclajoo' ti bel
    u ca'a u yoc'te a quimen tuba mucbi.
  tet-tet: '@see-verse:JHN.011.030'
  hlt-MCSB: Im ah anih aka om puei Judah rhoek neh anih aka suem rhoek loh Mary hlat
    thoo tih a caeh te a hmuh uh vaengah aka rhap ham hlan la cet tila a poek uh tih
    a vai uh.
  xtd-NT: Te veꞌe ijan xyuku kueꞌe ñayiu Israel xiꞌin María, xa juñaꞌa koio‑i tnuꞌu
    kanu ini nuu‑i. Na n‑ka xini‑i xa yachi n‑ndojuiin María te n‑kee‑i veꞌe, te n‑ka
    xe kuitandijun ñaꞌa‑i. N‑ka xani ini‑i xa juaꞌan María panteón, xa ndaꞌi‑i xaxeꞌe
    kuꞌa‑i.
  mdy-ETH: ዒዞ ዶዲሻኒ፥ ማኣሮይዳ ዎላ ዓኣ፥ ዓይሁዶ ዓሳ ማይራማ ዑኬና ዔቂ ኬስካሢ ዛጋዖ ዓላዜሬኮ ዱኡፖ ቤዞ ዓኣዺ ዬኤካንዳያ
    ዔያቶም ማሌሢሮ ዒዞ ጊንፆ ኬስኬኔ።
  spl-spl: Yahatmâ arimu bukulipŋe kak takawi yaŋe “Mariaŋe weŋe nâŋgâm sumângen ari
    isewe sâm oap,” sâm yahatmâ betŋan watbi.
  usp-NT: Yak rijajl Israel ri jwinakak María ri wi'tak cla' la ja chi jye'ic jcowil
    ranm, cuando xriltak chi xwa'r María y xelb'i jol, rechak xe'tak chirij. Ri' chijch'ol
    rechak ji' tib'e chi ok'ej chi' jul lamas xmuksajwi' jxib'al.
  zav-NT: Na' beṉə' Jerosalen ca' nitə' len Marian' liže'enə', beṉə' ca' chso'e ḻega'aque'
    yeḻə' chxenḻažə', catə' besə'əle'ine' gwza' Marian' nach gosə'ənaogüe'ene' chsa'aquene'
    cho'a ba na'an zde' zɉəc̱heže'.
  sgz-sgz: Má i pákánbung ái Maria a aptur má ák sangar i han alari rum, tan Iudáiá
    er dikte han suri abálbálái, di hol on ngo a han urami tarang án minat er di obop
    Lasaro on suri na tang iatung.
  kek-NT: Nabaleb laj judío li cuanqueb sa' li rochoch yo̱queb chixc'ojobanquil xch'o̱l
    lix María. Que'ril nak co̱ sa' junpa̱t. Que'xta̱ke xban nak eb a'an que'xc'oxla
    nak lix María co̱ chi ya̱bac sa' li mukleba̱l.
  blz-NT: Samba Yahudi men pintanga' mantata'u i Maria na laigan, nimiile' i Maria
    norumingkat ka' liuliu no'umuar. Mbaka' i raaya'a nongololo'mo i ia, gause taena
    i raaya'a too i ia bo mae' na baleanan ka' wiri.
  poe-NT: Ntá tí sín judío tjejónixje̱he̱ tjan María kíxin kánhyó tsꞌává tjan, mé
    kꞌuíkon sín kíxin tjoka kꞌuaxrjexín tjan nchia, ntá kjuíchréhe̱ sín tjan kjuenka̱yáxin
    sín kíxin sátsji tjan tí tsíkji̱xravá kíchó tjan, ntaha tsjitsjánkàma̱ tjan chꞌán,
    ichro sín.
  san-TAM: 'யே யிஹூதீ³யா மரியமா ஸாகம்ʼ க்³ருʼஹே திஷ்ட²ந்தஸ்தாம் அஸாந்த்வயந தே தாம்ʼ
    க்ஷிப்ரம் உத்தா²ய க³ச்ச²ந்திம்ʼ விலோக்ய வ்யாஹரந், ஸ ஸ்²மஸா²நே ரோதி³தும்ʼ யாதி,
    இத்யுக்த்வா தே தஸ்யா​: பஸ்²சாத்³ அக³ச்ச²ந்|'
  cof-NT: Junni weyan israelítalari Maríabe peaconpanaibi jaca jominlanue. Junni yala
    jaca junla quiralaquinue María wewe wiruito, urachi loto jinaminca. Junto menaranun
    postote warebi jinhinaeque tenhito, yalanan benechi pejinaminlanue.
  srm-NT: Nöö di dee ˻hedima u˼ Dju dee bi ta këë pena ku Malia dë ko si fa a hopo
    hesihesi go a döö ala, nöö hën de mëni taa kandë a nango këë a di geebi ka de
    bei Lazalosi ala. Nöö hën de nango nëën baka.
  qvs-NT: Chaypina Mariya turbakushpa wasinmanta llukshiptin chay kushichik runakuna
    kawarkansapa. Paykunaka katirkansapa yuyashpa Mariya riykananta turinta pampashkankunapi
    wakakuk.
  zca-NT: no pla rë men Israel xa' nzhatsiyal laxto' Mari ze', or une bixa' nzha Mari,
    nu bixa' nzhakë, mile' bixa' xigab pas ro' ba' nzha una' re', nzhayo'n una'.
  cbc-NT: Bairo Marta cõ cõ caĩrõ, tãmurĩ wãmʉnʉcãrĩ na wiire witi atícoasupo María,
    Jesutʉ acó. Bairo tãmʉrĩ cõ cawitiáto ĩñarã, judío majã cõ ya wiipʉ cõjããrẽ na
    tʉ̃goña yapapuaeticõãto ĩrã, caĩñarátana pʉame cõ ʉsacoásúparã. “María cõ yaʉ
    masã opepʉ otio acó baiomo,” ĩ tʉ̃goñarĩ cõ ʉsacoásúparã.
  qxo-NT: Maria ras sharcur aywagta ricarninnam tsay wallquegnin runacuna gepanta
    aywayargan “Lazaro pamparanganmanchir aywaycan wagapag” nirnin.
  mox-mox: Ta me Diu Meli maega itoatoa vanuea sabi vona iulana taudi iʼitea lukwayavonega
    ʼifoʼifoqe ʼinega ivonaya be datautauya debaʼunuya sabi dou. ʼInega italaʼobea
    itauya omoʼe ʼinaya.
  kew-kew: Gore Maria rekoa pisa rabu Juda aanumi nipuna pu robaa-para makuma patalo
    pirisimi-pulu Maria rata mea pisimi. Nimumi Maria matmat-para re ta polalo pula
    kone isimi.
  dww-dww: Jius banegidima Meri a miamia roguena, dabudine a kita da Meri vadae be
    ma girigirina ya dobi makaina. Dabudine taudi a noḡotina da Meri kabe nuvunama
    kokoagine ḡaba aubainama i naḡonaḡo, naumeki da taudi ai muriwatanena.
  nif-nif: Tɨmbi Jelusalem nasi, nindɨ Malia gɨta it gɨnañ papi, nɨ-kɨlɨktɨ tɨñgɨlɨñ,
    endɨ Malia platik sɨnɨk mɨlapi, pawan pɨm ñaumbi kañgɨlɨñ. Kañbi, “Endɨ sumnan
    kut-blamblan eup ñalak” wɨndɨñ nandɨmbi, kle ñañgɨlɨñ.
  twi-ASANTE: Ɛberɛ a Yudafoɔ a wɔwɔ efie hɔ regyam Maria no hunuu sɛ wasɔre ɔherɛ
    so refiri adi no, wɔdii nʼakyi, ɛfiri sɛ, na wɔsusu sɛ ɔrekɔ da no so akɔsu.
  aoj-aoj: Amom Juda mape maloma Maria nomon ipat awoutai maꞌi mowaꞌ banaga nomonas
    akoꞌusi ma sogape banages. Eaꞌ amom mati Maria kwasafel kwafalis kwafeꞌ. Amom
    ukup paꞌi owaꞌ akoꞌw kofeꞌ wandofa kogalopana. Eaꞌ magimaꞌw mafeꞌ.
  cbv-cbv: Jwĩ déewã, Maríajeéh jʉmnit, wẽpép mi bac bejatdih ennit, “Mi ʉ́ʉddih yohopjiboó
    jʉñʉ́dih bejna caá mi chãjap”, ĩt niíj jenah joyóp tajĩ. Páant niíj jenah joinít,
    caántdih ĩt pée jʉ̃ʉ́wʉ́p tajĩ.
  taw-taw: Pen Juda binɨb Maliya ayɨp kal mɨgan mɨdɨl, nop chɨb nɨŋɨd agñɨtep gɨlak
    okok, Maliya kasek tɨkjakɨl amek nɨŋɨd agnɨgɨlak eŋ, chɨp kaw tub adek ak chaŋ
    lɨnɨg ameb agɨl, kɨdek amnɨlak.
  jic-NT: María tjemey na, judiopan nepenowá newa wo nt'a tjatja cüiway tepe'e mpes.
    Yupj jus tjunuc jas nisa, len̈ way tjemey. Ma sin tji'yüsa tsjan mpes nin la tjiji.
    Yólatsja jupj tjemey jüpülücj toc pü'ü nt'a lo puyus ca nacj. Mpes cjüil tjil
    yupj.
  zap-NT: Chene wii yra men-Israel ne ndxinnino Mli ruxyuu Mli ne noze ryob rdxiintee
    za Mli, wrunal men Mli; nuu lextoo men pazer ruxbaa bzaan Mli za Mli goon Mli.
  wer-wer: Pël ëën Maria pi teënt oröak yewaisën Yuta omën piaripön yaare sër mapnak
    së piarpim kaatak wëaurö pit itaangkën Maria pi teënt wal ëak yaaröön yangaöök
    së ing apënëak yes wesak pit pim ënëm waisa.
  ipi-ipi: '@see-verse:JHN.011.030'
  qul-NT: Mariata uskhayta sayarispa llojsiskanta ricuspa, compañaj judiocuna katerkancu,
    sepulturaman wakaj puriskanta pensaspa.
  ter-NT: Enepohikoneko jûdeu ovóheixeati óvokuke ne evo Mâriya kouhépekoponeati isóneu,
    noixoâne exépukea, hokó kíxoane, ikutíxatihiko, iyóponoti xoko ekóxokonoku âyo.
  bmr-NT: 'Jaanoco judiomɨ diitɨfeque ijacusuqui asaaumo iijafaño iicaumo atyɨmeuhi
    Maria goovano agañiivuugoro ufuunoco. Jaamoro nuumo: Icɨɨhojɨjaago foogo tahɨ
    itaatequi, noomoro idojɨcutɨ fuuhi.'
  fuf-fuf: Yahuudiyankeeɓe wondunooɓe e Mariyama ka suudu ɓen fii yarlingol mo yi'i
    himo hawtoo tun yalta, ɓen kadi jokki mo, ko fii hari hiɓe sikka himo yahude wulloygol
    ka yenaande.
  bhl-bhl: 'Keko beli, Malia uso fom am ka bomi, uso sakik kulusiliw Suda kawtiw i
    um kanesu be atemeko, “U fongate akate moko, am koleweko, kut elo unu kai!”, ange
    ange keko, ibolow fukunomeliw: “Fomkamin dim elo uneko, ka kel amomin unu sako!”,
    angeko, ulo wenggelew unsiliw kale.'
  ons-ons: Yuda ŋei Mariarop weneŋ matko wetne kito pese metkoi, eŋe kau kaŋzaŋ wie
    biririke qeinat ket arikiso, eŋe ŋadino mogare arikoi, eŋe wetke rakoi, “Maria
    eŋe deŋesereo mane arokeakane arimaike.”
  con-NTPO: María cunshoa'me sombopa jasi tse'tti tsaoni can'jen'cho fae'ngae ñombi'yepa
    fuite'su israendeccu atte'fa. Attepa atu'ttini ina'su jayi qquen in'jamba tise'pa'qque
    fae'ngae omboe ja'fa.
  ghs-ghs: Oonita Dzuta abi ma paimane gama nagata ooqi Maria ttapuitare eesuqi moomi
    noi hairiamake qoridze paata tuusumi nokoi hee, Oo noi qura tuputa tuumaqa tti
    hiibakoiqi hiireqi noke iihata.
  peg-peg: ବାଟିଙ୍ଗ୍‌ ଇମ୍‌ଣି ଜିହୁଦିର୍‌ ତା ଲାହାଙ୍ଗ୍‌ ଇଞ୍ଜ ମାନ୍‍ଞ୍ଜି ତାଙ୍ଗ୍‌ କ୍ଡପ୍‍କିସ୍‍
    ମାଚାର୍‍, ହେୱାର୍‌ ମରିୟମ୍‌ତିଂ ବେଗି ନିଙ୍ଗ୍‌ଜି ହସିହାନାକା ହୁଡ଼୍‌ଜି, ହେଦେଲ୍‌ ଦୁଗେର୍‌
    କଚଣ୍‌ତ ଆଡ଼୍‍ବିନି କାଜିଂ ହାନାରା, ଇଦାଂ ମାନେ କିଜ଼ି ହେ ପାଚେ ପାଚେ ହାଚାର୍‌ ।
  txu-NT: Nhym Marij kàjmã djan amibêx ne tẽ nhym kikrekam mebê idjaer kute ar kaprĩbê
    arkum kabẽno ãmja arỳm abenmã kum, —Be, ar mỳrmã ne ar kẽnkre'ỳr tẽ, ane. Nãm
    me anen arỳm kôt tẽ.
  eng-WEBU: Then the Jews who were with her in the house and were consoling her, when
    they saw Mary, that she rose up quickly and went out, followed her, saying, “She
    is going to the tomb to weep there.”
  gnw-NT: Tenta pe judío uyemɨngueta ñugüɨnoi María ndive umbɨpɨacatu vaerã vae reta
    uecha María ɨmambae upũa oo tenta güi. Jayave yugüɨraa María jaɨcue. Echa'ã ipɨa
    pe uyemɨngueta tẽi jae oo teõgüerɨru oĩ vae pe uyao vaerã joco pe.
  mux-mux: Kanu-kene Juda-yambu kola-lku wasie muluringma-ni Maria lkisipa ola angiliipa
    omba pena purum kene kanukuliinga, ‘Yunga kimulu ónu tíngi koleana kola temba
    pukumnje.’ niku lumbili puring.
  maj-NT: Máha xu̱ta̱ xi kab'entu na̱xa̱'yo̱, nk'ie nga kikie nga tsisintje̱n ntsu
    ntsu Maria̱ ko̱ tsitjusje, a̱s'a̱i ta̱ i̱ncha kitsjennkíhi̱. B'a̱ i̱ncha kitsú
    nga má tíjña tsjóo̱ ngju̱a̱i̱ kjintá.
  bkq-NT: Târâ âtâ oday Maria etubanâze idâypy modope myani. Mâkâ saudyly, tâmaegoze
    kehoem egasely tientuo, tâgasezemo lâpylâ myani. Aituo nhapygue idâlymo, — Âguedy
    etadâdobyryam keanra idâly ohogüenze — tâkewâduomo.
  kue-kue: Juda yomba ye Maria bogl akiye ounga yungu meglkwa ikra ye kanigwa Maria
    ende menda ongo, ana ye kombuglo dra yomba geglko pandiglmara igle kai era pre
    omedi ye mokomugl eingwa.
  cot-NT: Irirajiaqueate joriojia tsipajiacaroca Maria tsovironaquiqui, oguishinejaqueroca,
    iroompaquea yamenavaquerogueti ocatiapanajanta osotoanaque yoguijaguijaitanaqueroquea,
    ijiquequeate ari oanaque ichoocataquegueti ojariri iraacopojajeri.
  bnp-bnp: Na tahuna e huriki a Iuda ra ri lukea e Maria pololilo na ruma, ri masia
    i pesi rike hari hari, i pagitala, ri muri maia. Ri luhoi ta ge lakea na hini
    ni vakatabuli a podane kurabana, ge tangi vonga.
  apn-NT: Jakamã nhũm Matre ma tẽ nẽ Marir mã Jejus jarẽ nhũm kato nẽ man mẽ ixwỳr
    tẽ. Hãmri nhũm Jerujarẽ rũm wa hwỳr mẽ mrar xwỳnhjaja omu nẽ htỳx kot hkamy hã
    pika pumunh nẽ mỳr kaxyw htẽm ã hkamnhĩx nẽ man hkôt mra.
  ctp-NT: Loꞌo neꞌ judío nu mdiyan chaꞌ tayaꞌ ꞌin Liya niꞌ ñaꞌan ni, xa wa naꞌan neꞌ
    chaꞌ bra ti mdoꞌo Liya ndyaa, mdoꞌo ñaꞌan neꞌ ꞌin bra kanꞌ, chunꞌ mskeꞌ tiꞌ neꞌ
    chaꞌ tuꞌwa kwaa ndyaa chaꞌ kunan.
  bre-BRG: 'Yuzevien a oa gant Mari en ti, ouzh he frealziñ; pa weljont e oa savet
    ken buan, hag e oa aet er-maez, e heuilhjont anezhi, o lavarout: Mont a ra da
    ouelañ d''ar bez.'
  opm-opm: Apriperhan ama Juda ihir apris uhnong da yah mar papti han ihir uh kapkap
    tandeim saporhan wamara Uh hanip sein itiri teinong sus payimatporim ro ma hapat
    daham kom ama ruhpa oh.
  bvr-bvr: Rrapa aburr-gata Ju yerrcha gu-bala aburr-ni, Meri aburr-gunggajinga achila,
    birripa jibi-nana jiny-jarlmuna, jiny-bena jiny-jarl yarlanga, lika birripa aburr-garlmuna,
    jibu-jurrjurrmurra, jimarn jarra birripa bama aburr-yinanga nipa jiny-boy barra
    gu-gurrema gun-gata abu-barnjinga worlapa acha, rrapa minypa gatiya barra jin-duwuja
    jinyu-ni.
  wal-wal: Mairaamo minttettiiddi, sooni iira de7iya Aihudati, a eesuwan dendda eqqada
    kare kiyiyoogaa be7idi, Al77aazari moogettido gonggoluwaa baada yaani yeekkanau
    hanausu yaagidi, o kaallidi kiyidosona.
  zad-NT: Na' beṉ' Israelka', beṉ'ka' chonxenlall'gake' Maríana' lille'na', ka ble'gakile'
    wzollee na' zejdoe', na'ch zjanogake'ne' chakgakile' lljc̱helle' cho'a banan'.
  kmg-kmg: Eme Maria e biac faharerâ rame Judaŋic soŋgâŋte ficticnao ŋembiŋ jaŋe šâŋeruŋko
    kioocte rakac muhuc bâjâpembiŋ.
  aso-aso: Idoꞌ Zuda aleve igi Maliaꞌni mulumo gili-di ive nama igi eleꞌmizi minaniꞌ
    aleve ingine Maliaꞌ liteꞌ lo oto numungutiꞌ lemo vineꞌ nene ningi gonoso galesela
    vo ive nama olosa novive li eꞌmeti vaniꞌ ve.
  uli-uli: Rechokwe re mel irel Mary lal imw we resa dabewey irel yodwe re wiri le
    ye buyoy le ye nngat. Ir re kachog bo Mary ye bele loh irel pewe bo bela tang
    mo iyang.
  nin-NT: Anishirr ba nggo a ni so chi ba a se ndo ni Maryamu ku. Na hi ma nggo à
    gru kru huzzu, na kye da a ko kuma ko yi ni ibe yi mu, na ga ma.
  tgk-tgk: Дар хона ҳамроҳи Марям яҳудиёне буданд, ки ӯро дилбардорӣ мекарданд. Онҳо
    зуд аз ҷояш хеста ва аз хона баромадани Марямро дида, гумон карданд, ки вай ба
    сари қабр рафта, гиря мекунад ва аз паси ӯ равона шуданд.
  acu-NT: 'Tura asamtai Marí wári wajaki jeanmaya jiinki weamtai, jeanam Marín pengker
    nintimtikrartas pujuinausha nuna wainkar: Iwiarsamunam juutias weatsuash tusar
    nemariarmiayi.'
  cak-WNT: Y ri winek ri ye israelitas ri yec'o chiri' pa jay, ri yebochi'in ránima
    ri María, tek xquitz'et chi chanin xyacatej, xel el y xbe; ri winek ri' can xquitzekelbej
    c'a el, ruma riye' xquich'ob chi ri María nibe chuchi' ri jul riche (rixin) chi
    nrok'ej ri ruxibal.
  ebk-ebk: Nan chiyuycha Judio ay cha mangliwliwa kan Maria as fiaruy at inmunudcha
    as nan nangil-ancha ay nalannigwat hiya ya pinmitiw. Ka-anancha mu umuy as nan
    kawad-an nan lufok ta mun-akor.
  spa-PDDPT: Entonces los judíos que la consolaban en la casa, al ver que María salió
    de prisa, la siguieron, porque pensaron que iba a llorar en el sepulcro.
  ruf-ruf: Wayahudi iwakalile mng'anda womkanza Mariya, hawamwonile Mariya kenuka
    himahima na kulawa kunze wamuwinza, wapfikitsa yang'ali yoghenda kulila mne likabuli.
  gun-gun: Ha'e gui judeu kuery Maria mbopy'a guaxuarã hoo py ou va'ekue oexa okuapy
    Maria ojapura reve opu'ã ovy rã. Ha'e rami vy ha'e kuery voi oje'oi hupive, “Ikyvy
    ituia katy po oo ojae'o aguã” he'i vy.
  agu-BL: Yi tele'n tzaj Mariy xe ca'l, cyakil yi e' judiy yi ate' tan chimayse'n,
    e' el tzaj xomok te'j, na le wutz cyetz cyajtza'kl, at bembil tan o'kl kale oc
    quent yi wankil Lázaro.
  isn-isn: Uugwa Ayahudi nai akoli nu Mariamu mi ito ni awo nai atulaa akumuhongeelya,
    nai akamihenga ukunyansuka ku upepeele nu kupuma kunzi, ai amutyatile; aze asigiie
    kina ulongoe ku kibiila iti kina wende walile kuko.
  eng-PEV: There were other people with Mary at the house trying to help her feel
    better, and they saw her get up quickly and leave the house. They thought that
    she was going to the cave where they put Lazarus, to cry there. So they followed
    her.
  ilo-ULB: Ket dagiti Judio a kadua ni Maria iti balay a mangliwliwa kenkuana, idi
    nakitada a dagus a timmakder isuna ket rimuar, sinurotda isuna; ipagarupda nga
    amangan no mapan iti tanem tapno agsangit sadiay.
  pir-NT: Judio masa ti wʉhʉpʉ Maríare ñehe quea utiye niahye. Sa ye ticoro wahagʉ̃
    ihñañe, tiquina ticorore nʉnʉ tã cãhye. “Ticoro bahʉro mʉnanore tiquina cũri copepʉ
    utiro waharo nine ticoro”, ni tʉhotumahye tiquina. Sa ni tʉhotuye ticorore nʉnʉ
    tã cãhye.
  anv-NT: Ne bɔɔ́ Jus abi alú né mmu gepúge negbo áfyɛɛ́ Mɛri metɔɔ́ né negbone
    meŋmo wuú, ágɛge ndɛre Mɛri akwilé ka wáwá átane dafyɛ, ɛbwɔ́ ntó ákwilé
    ákwɔle ji, néndé áfɛre nnó ji ajyɛɛ́ mbɔ lé né menome meŋmo wuú Lasarɔs
    manli negbo.
  sab-NT: Kwian israelita ulita kledu María oli gatedi María ullage gwagedu Maríadi
    chke gdate blike joge jonkare, ama ulita chagedu María nate, ama ulita tañachugu
    María be joge olire Lázaro jaba ogle ngwadi.
  tmd-tmd: Maria nuŋ aliö ipalɨp dumɨn, Juda nöbö mö nugwo pɨsaŋ ram möl yuadö mɨdim
    piaku rɨbyöx nugumä, nöbäpö hogwaj kwo imɨba dumɨdö, rön, dumɨn nugugɨrön mai
    dumä.
  acr-NNT: Ekꞌu raj judiꞌabꞌ e kꞌo rukꞌ ri María re kakibꞌochiꞌij ukꞌuꞌx, xkilo echiriꞌ
    na jampatana xyaktajik y kanik xel bꞌi. Rike xeterej kꞌu bꞌi chirij, ma e chikiwach
    rike e riꞌ keꞌek chwa ri muqubꞌal chaꞌ keꞌroqꞌej ruxibꞌal.
  kpg-kpg: Digau ala nogo haga manawa lamalia Mary i lodo di hale, ga gidee a mee
    ne ulu hagalimalima gi malaelae. Digaula ne haga bau bolo mee e hana gi taalunga,
    e dangi i golo. Gei digaula ga daudali a mee.
  taj-taj: थेन्‍ना दिमरी थेन्‍दा सम्‍झब लबारी खबा यहूदीगदेसे मरियम योना योना लसी निबा
    म्राङ्जी। थे आलेला धुर्सारी क्राबारी निबा हिन्‍ना भिसी म्‍हन्‍सी थेनीगदे मरियमला
    लिच्‍छा लिच्‍छा निजी।
  avt-avt: Mɨt miyapɨr ne Isrel neit wɨnak kɨr enwenɨn han kɨre hɨr nɨr Maria hɨre
    wesiuknen wasenum wen, te hɨr nisesiye. Hɨr natɨp, “Hɨre waunɨne herwe hei te
    hɨre waukɨtek.”
  cbk-cbk: Talla ya na casa junto con Maria maga visita de Jerusalem quien ta consola
    con ele, y cuando ya mira sila que si Maria ya sale na casa bien apurao, ya sigui
    tamen sila con ele, cay ta pensa sila basi ay anda le na tumba para alla lang
    ele ay llora.
  uig-ARA: ئەمدى مەريەمگە تەسەللى بېرىۋاتقان، ئۆيدە ئۇنىڭ بىلەن ئولتۇرغان يەھۇدىيلار
    ئۇنىڭ ئالدىراپ قوپۇپ سىرتقا چىقىپ كەتكىنىنى كۆرۈپ، ئۇنى قەبرىگە بېرىپ شۇ يەردە
    يىغا-زار قىلغىلى كەتتى، دەپ ئويلاپ، ئۇنىڭ كەينىدىن مېڭىشتى.
  tuf-tuf: 'Judíoin, María coch chinjaquey urá cue rehjéc chihrín rojóqueyin María
    owár usi ítchacro. María yehnár inchajin biquic ityat, ey questoc béjecro. Eyinat
    síhw̃ajacro: “María chein ruhcuíc cuitar oy bic,” síhw̃ajacro. Eyta sehw̃ar ey
    questoc béjecro.'
  abx-abx: Pakakatu'an-na si mga Hebro kahuruwangan-na si Maria nga hintak iya pabangon
    ngan diritso iya paduwa'i, agpamungyod to si iya kay i mga pagkagasi-na nga pada'iray
    iya si kwiba naglabbungan pagdinamag. Iyay nan i mga kahuruwangan-na si ruma'
    magparali'aw si iya.
  mco-NT: Co ajcxy ijxy co María ypɨdɨ̈gy, e ypɨdzɨɨmy janch mɨc'amy, je judíojäy
    huɨdibɨ anajty ajcxy jɨm ma je tɨjc mɨɨd je', hue' ajcxy tijy María ñɨcxy yaaxpɨ
