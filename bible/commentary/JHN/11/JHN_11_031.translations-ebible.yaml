    ya ka pije/ mo tani, uni baṯẖkina yimi sho’k mo mmoṯosh ka yim yaki’d ka pije/
    mo mmoko mo e moŋ’kup̱aje mo be.
  tvt-tvt: Meeri ah seek ih saatsoon kano, henok ni heh huudiipte khoontongta Jehudi
    loong ah ih mokthun rumta mangbeng ni hu kala ngeh ah, eno helilih ih phanjoh
    karumta.
  bgt-bgt: Kori vido na komi tinoni kena mono duagna a Meri bali vasula kena reghia
