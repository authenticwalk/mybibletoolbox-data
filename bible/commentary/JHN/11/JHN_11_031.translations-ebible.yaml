    bala walal ŋunhi guyaŋanany bitjarrnha yanbi ŋayi ŋunhi marrtjinya balan mathirralila
    ŋäthinyarawnha, bala walal yan bukmaknha ḻaw'yurrnydja goyurr-ŋupara ŋanya.
  kvg-kvg: Ndigu Zu ezoqa nøme, Meli namba khoev-te gigoam, eiv gimbo-tøkeam, gi-ometam,
