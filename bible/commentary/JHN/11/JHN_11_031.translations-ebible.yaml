  aaz-aaz: '@see-verse:JHN.011.030'
  qup-NT: Chay wasinpi Jerusalenmanta israel masinchikuna Mariata llakihushkanpi sinchikuchishpa
    kahurkakuna. Kallpa rishkanta rikushpankuna yuyarirkakuna Lasaropa aychanta churashkankuna
    uchkuma wakananpa rihushkanta. Chasna yuyarishpankuna payta katirkakuna.
  azb-azb: Məryəmlə birgə evdə olan və ona təsəlli verən Yəhudilər qadının tez qalxıb
    bayıra çıxdığını görəndə elə bildilər ki, ağlamaq üçün qəbirin yanına gedir. Buna
    görə də onun ardınca getdilər.
  eng-DBY: The Jews therefore who were with her in the house and consoling her, seeing
    Mary that she rose up quickly and went out, followed her, saying, She goes to
    the tomb, that she may weep there.
  guo-NT: 'Do jawʉt, judíos batatpi, María sʉapich, taen wʉti María bichakal nanchapox
    nakolsliajwa tathoetade, japi judíosbej wʉchakal nakola. Nejchaxoeli: ‘María patʉpanwʉaj
    poxaxaech jaxotde noeliajwapow’ —aechi, nejchaxoel wʉt.'
  hla-hla: A palabir u Jiu i tatagi gono mei e Maria i luma. Poata ti tare ien nonei
    e lakasa hasesei ba nori e kukutie ren, taraha nori i poei nonei e la u tara kioun
    mate ba te na tabena.
  mav-NT: Mi'i hawyi Iuteu ywania Maria'in mowepit teran haria to'yat pywiat Maria
    tome­remo hap kape te'e­ra­ha'at hawyi — Pyno toto ra'yn tokywyt Irasaru syp hap
    kape wyti i'atu'e. Toto ra'yn tuwak hamo i'atu'e te'e­ru­wa­nẽtup hawe. Mi'i pote
    tuwat hewat­'ymo.
  kpf-kpf: Mariaŋâ kek zaatŋâ ari Yuda a ambân zâk sot tap um diim gigi den dukum
    tarâwe, zen kwagân âibam ariap sâm molim âiwe.
  ppo-ppo: Atéró, Mariapaae ko̧le-ó, yaai wale Juda fake so whi̧ fea a̧tamo be dolomó
    betó mualetei, a̧ turukó daalóló fupa, nema molóne fole nisiyóló atimakélé a̧
    sya felepó.
  hin-2017: तब जो यहूदी उसके साथ घर में थे, और उसे शान्ति दे रहे थे, यह देखकर कि मरियम
    तुरन्त उठकर बाहर गई है और यह समझकर कि वह कब्र पर रोने को जाती है, उसके पीछे हो
    लिये।
  bef-bef: To Yuta bonaꞌmagi Maliahi eniginaga fi emiꞌahanamagi nonugu minete ai ho
    tito meleꞌisi leke ho nolimigo enali bu gete enegekesa kehelite ai kene mala malatoga
    buto yibi bilubeꞌmu nobibe lite megeꞌi melete biꞌahana.
  amm-amm: Yuto noko Moili no fu si fasisokino no, nusai toiyo aluwainisiyo fukino.
    Somaiso auwonisiyouso kwaisokino, amusiyofuso, no monoi no aluwainisiyo fukino,
    piyamoki, “Auwatononi yauso tosonukuyanowo.”
  zaj-zaj: Wayahudi wakalile na Maliamu mng'anda womuhembekeza, viwamonile yogundumuka
    yolawa hanze, wamkweleleza. Wagiza kakala yochola kudipanga kulila.
  chq-NT: Joon mo ganí²i 'in tsá² Israel 'in taai² cwo'¹o fo'feei'¹ María 'e garoon¹on
    'ido ce tyíi² cwo'ɨ́ɨ¹ɨ 'ido fu caluu joon ngalíin² caluu María lɨ́ɨ²i 'e tsá¹
    'ido fu ni 'aa¹ do 'e ngatyii'¹³i 'ido.
  swp-swp: Iudea tataodi wa maedi Maria numa eai se babawa, ia nuana se ribahebigabiga
    wa, Maria se ita i toroheuheula i lulage murimuri eai, se hemuriwatai si ene,
    “Abo i lau bousa eai ne, i doudou.”
  bjr-bjr: Mariafa raudamaki kaqi unnaqufanoo fufaqa Yuda maqannaasaa mina faqa mariusa
    mina qafamasee minara madikai ikiraqarara fidanoommifoo qimasee afaqee fiqau.
  aby-aby: Idua ibiro i uwararo yaure ibisa Du orouma Merinu uyarike uke aneibi ibai
    ekake emuaini iini uyakake danu umuro anaada eno we imuisa, danu ewerinu ooru
    efine anaakua eno we imuisake danu umuro anisa.
  eng-YLT: the Jews, therefore, who were with her in the house, and were comforting
    her, having seen Mary that she rose up quickly and went forth, followed her, saying
    — 'She doth go away to the tomb, that she may weep there.'
  jni-jni: Nan ma Yahudawa maginome sa ma zi nan Maryamu, ande sawa eh me tiyom. Wairi
    ma suro akura dibe, watar sime, waa basa agi mahana a so a ni icau.
  kne-kne: Din Judio pay ay wada sin beey ay mangliwliwa en da Maria, idi inila das
    sisya ay mandaldalas ay komaan, inonod da, tan kanan da en mo emey sin naiponponan
    Lazarus ta en man-oga.
  tgj-tgj: Nyi vdwv naam lo Merinyi lvkobv doonv vdwv ninyia mvngdwk mabvkv vnyato,
    ninyia vngming gvnyato, vdwlo bunu ninyia baapubv gudungdanv agumbv vnglin nama
    kaato kudw, bunu ninyia nyibung lo kapdubv vngji nvgo vla mvngnyato.
  gui-NT: Judío o pe imiari ñogüɨnoi María pe ombopɨacatu vaera vae reta oecha María
    ɨmambae opúa ojo o güi. Jayave yogüɨraja María jaɨcue. Echa oñemongueta tei jae
    ojo teogüerɨru oia pe oyaeo vaera joco pe.
  quc-TT: Ri winaq aꞌj Israel ri e kꞌo rukꞌ ri María chukubꞌisaxik ukꞌuꞌx, are xkilo
    chi aninaq xwaꞌjil bꞌik, xkitereneꞌj bꞌik, pa kikꞌuꞌx chi xa keꞌ pa ri muqbꞌal
    rech koꞌqꞌoq.
  heg-NTPO: '@see-verse:JHN.011.030'
  ptu-ptu: Ingganna indo to Yahudi to mahassam umpakahanga Maria illaam banua muita
    Maria ke'de' anna ma'sihha'-sihha'i le'ba', iya le'ba'im natuhu' aka nasanga la
    lao sumahho lako ku'bu'.
  bzd-NTPO: Mik wé̱pa tso' María u a̱ ipablök, e'pa tö isué̱ tö ie' e̱' kéka̱ mía̱
    bet, eta̱ ie'pa mía̱ itöki̱. Ie'pa ibikeitsé tö ie' mía̱ i̱u̱k idëu̱tö nu blëne
    ee̱.
  kwf-kwf: Ma na ngwae ki neꞋe kira tua Ꞌi luma faꞋinia Ꞌi Mary fuana na gwalelana
    na manatana, kira leka logo Ꞌi burina kaidaꞋi kira lisia nia tataꞋe ma ka leka
    ꞋaliꞋali kwau Ꞌi maa. Kira fia fasi neꞋe nia ka leka Ꞌi maana na kilu gwaꞋu Ꞌiri
    ka angi Ꞌi neꞋeri.
  eng-WYC-2017: Therefore the Jews that were with her in the house, and comforted
    her, when they saw Mary, that she rose swiftly, and went out, they pursued her,
    and said, For she goeth to the grave, to weep there.
  eng-WMBB: Then the Judeans who were with her in the house and were consoling her,
    when they saw Miriam, that she rose up quickly and went out, followed her, saying,
    “She is going to the tomb to weep there.”
  zat-NTPS: Benne' judío ca' zaj zra' xu'u na' dxulunézruje̱' María xel-la' zren lazre',
    gate belelé'ene̱' guxasa María, ne chadí bdxúaje̱', na' xjácale̱ benne' caní le̱',
    dxeléquene̱' zéaje̱' dxu'a ba zeajchezre̱' na'.
  spp-spp: Yahutuubii pi mpyi na Mariyama fɔ̀ɔnŋi bage e ke, pir'à u ɲya u à pâl'a
    fworo ke, maa yîr'a taha u fye e mú, pi mpyi na sɔ̂nŋi na u à kàre fanŋke na zà
    a mɛɛ súu.
  zty-NTPS: 'Kate'' benne'' judío ka'', benne'' nníta''gake'' ḻo yo''on'', na'' žeyón
    ẕéngake'' no''le ka'', bḻé''egekle'' wzó ža'' Lian'', na'' taríaze bžoje'', naž
    bejnáwgake'' ḻe'', na'' wnnágake'': —Cheje'' žoa''a yežw ba nich chejcheže'' ga
    na''.'
  mek-mek: Iudea papiauꞌi Maria fou keagu kepaame auꞌi Maria eꞌue efiaisakoa mo epealai
    keisa aisama, keopolaga isa la apepe elao keoma puo, muninai mo kelao.
  aey-aey: Juda dana cajaca age Maria wahohogdocnu uqaca jona bilein eundec age Maria
    mahuc caji nunuen fimeig age uqa qalqalna qajigia nuina imeig age uqa toodu belein.
  urd-GVH: जो यहूदी घर में मरियम के साथ बैठे उसे तसल्ली दे रहे थे, जब उन्होंने देखा
    कि वह जल्दी से उठकर निकल गई है तो वह उसके पीछे हो लिए। क्योंकि वह समझ रहे थे कि
    वह मातम करने के लिए अपने भाई की क़ब्र पर जा रही है।
  ycn-ycn: 'Ruñacaré chu i''imacaño amaño María jácho''oco. Namá ro''opaca peyajhué
