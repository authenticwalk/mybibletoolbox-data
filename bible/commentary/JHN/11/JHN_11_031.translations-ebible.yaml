  byx-byx: Dav iari ama Judaqena i qurli ra re ne ma Maria ve ama vetki, i ama arlem
    ta be re tekmet ip te sem madlek na qi. Taqurla de ra lu ma Maria i qia maarlviit
    de masna qia mit, de ra mit naser a qi. I ra tu araa qevep ai qia mit sagel ama
    demka ip kik nak.
  ctu-CTI: Che' ñac ti yilʌ israelob ya' bʌ añob ti i yotyot cha'an i ñuc isʌbeñob
    i pusic'al, che' ti wa' tyejchi María, ti ora jach ti loq'ui majlel, ti' tsʌcleyob
    majlel. Ti' ña'tyʌyob mi quej i majlel ti uq'uel ba' ti ch'ujñʌnti Lázaro.
  zos-NT: 'Jiṉna''ṉ ityaj Mariaji''ṉ tyøjcomo Israel pønda''m miñaju''is tyu''ñaje.
    Cuando isyaj María que pronto te''ndontzu''ṉu y pujtu, maṉ pya''tyaje. Nømyaju:
    ―Maṉ tzatøjcaṉvini va''cø cyøvo'' tyøvø.'
  gvs-gvs: E tuwo kidi Diyuuyadi vada goi Meri taiyao sikaaiyaka siivayole, tauyana
    sigite woilina itáoya isowóduwo, sisabokuliye. Idi nuwonúwana bego tauyana ina
    valiwoga tukubu goi bego itaiyakuwokúwala.
  kbm-kbm: Beti eisir Juda ebe imbweg ivin Malia nangge nam aplo ve emb bing bwai
    bwaya gitangi ei ok, ili ebe ei gimdil be seukie-ngge gile gihlang ok be ivang
    mul ve ei ile. Eisir inei bwat Malia gile ve nilgum tangir nangge ebe taku gimat
    ane ok.
  tew-tew: In Huḏíyo ee tewhá íve dikwꞌó̖ˀnin Mary óesíwówáˀoˀindi óemûˀ wese iwí̖núḏí
    yáˀwépiyeˀ napeeḏi, heḏi diˀân Lazarus nakhä̖ˀkꞌóe iwepiyeˀ namännin isíhtä̖ä̖-íḏí,
    heḏiho ûnwóemää.
  rmc-rmc: O Židi, so sas la Mariaha andro kher a poťešinenas la, dikhle, hoj sig
    ušťiľa a geľa avri. Gele pal late, bo peske gondoľinenas, hoj džal paš o hrobos
    te rovel.
  apr-apr: Le nga di Yuda yo tiye Madia tinepe rumu lono a bet tiloni a lono iken
    dook nga, ngan tikamata tina yo palbe leu be imadit a idu pang tana nga, le nga
    titoo a tidu. Ngan tiyeisa bet idu a ila pang ye agoro ke di matenge yo titara
    Lasarus bobono ye i, a nen ngan la itang ye nango.
  tiy-tiy: Atin i de Judio diyo ro dob lawie émféfiyo bé fédéw Mariahe, amun énggito
    roy Mariahe ménagayas témindég brab ménagéw, ménfuray ro de. Marok mangéy kémérew
    dob lébénge.
  nlg-nlg: Na vure tara kabu kolua Mary tana vale, mara kokoe togholuvua, tara saritaonia
    tana bona tara righia te mina tapatughuru me rughuhoru. Gaira tara ghanaghana
    ke me va tangi tana vatuluma ni beku.
  dgr-DOGNT: Dǫ gıgà geèhkw'ee sìı Mary ı̨whąą̀ xàèhtła gıaɂı̨ t'à gık'èè xàgeède.
    Wechı wekw'ǫǫ̀ whetǫǫ gà etse ha at'ı̨ gı̨ı̨wǫ ı̨lè.
  pes-OPV: 'و یهودیانی که در خانه با او بودندو او را تسلی می‌دادند، چون دیدند که مریم
    برخاسته، به تعجیل بیرون می‌رود، از عقب اوآمده، گفتند: «به‌سر قبر می‌رود تا در
    آنجا گریه کند.»'
  tpz-tpz: O Jiuꞌ varih to teꞌ vaꞌpeh me ne e Mariaꞌ koman iuun to vatö ne o kokoman
    peꞌ, ee to ep in e Mariaꞌ to sun, pareꞌ vëhöꞌ tavus këh en pee, pare vatet ee
    peꞌ. Suk ataeah, ee to koman ne pan e Mariaꞌ to nö non pa ook manuh po vapeepe.
  agd-agd: Maria ma ainen e manten barufá aravíkan mai ma véin ará kusiantano van
    mápin baré ein Yutan kayo ano ma onen maen masíkái mo arunaná barano van mi oriyan
    mino siren betí ankan béin bákuren oren mino.
  rkb-NT: 'Sudeutsa atatsa hapik niukurunaha. Asahi Rasaru pokzi nipuziukunaha. Atatsa
    bo iktsa niahaze: — O iytyk bo ja moparakak — mytsaty ahabyitsa nikaranaha. Iwatsahi
    iapik niukurunaha.'
  san-THA: 'เย ยิหูทียา มริยมา สากํ คฺฤเห ติษฺฐนฺตสฺตามฺ อสานฺตฺวยน เต ตำ กฺษิปฺรมฺ
    อุตฺถาย คจฺฉนฺตึ วิโลกฺย วฺยาหรนฺ, ส ศฺมศาเน โรทิตุํ ยาติ, อิตฺยุกฺตฺวา เต ตสฺยา:
    ปศฺจาทฺ อคจฺฉนฺฯ'
  iws-iws: Mɨ Isrel sɨmiir iikamɨm Maria saɨka omaka hɨr nwowɨm saiir whɨnkɨnsiisɨm,
    sɨma hɨriinan kɨgiyɨm saeya nɨnsiin iwɨtnaniyama mɨ sɨma bɨ kɨmɨmɨnkikɨm, ɨni
    saiir mhoɨiyar yamɨm. Sɨma hɨnɨɨna naɨngwokikɨm, saeya ɨeyɨn siir wokaigikɨn hɨriir
    nami, hɨr ninɨ ouwouwam.
  pol-SZ: Przybysze z Jerozolimy, którzy byli z Marią w domu i pocieszali ją, zauważyli,
    że w pośpiechu wstała i wyszła. Pomyśleli więc, że idzie wypłakać się przy grobie
    Łazarza, dlatego poszli za nią.
  ztq-NT: Tsiñee kon meñ Israel nii nche kchoobladzy styoo Mariy nii lëë Mariy pchoo
    wxooñ, lëë meñ go sinal xitsy me nladzy meñ go te chu paa sikoon me.
  zai-NT: Ora bi'ya ca judíu ni yeganna laacabe ralidxi cabe que biree uxooñe María
    ze la? yenanda ca laabe, na ca ziguuna be ra ba'.
  upv-upv: M̃eri Isrel nir nga marla nale molmol tevi Merri renge naim marlesi nga
    Merri mimra kasi mivel, ko arvijuri suri. Arrorrmi rreknga nesevin pian renge
    dubb, p̃iting ie.
  wap-NT: Aizii kabaun nazo iainaouz pidannao, konaukiidaꞌanainaouz onyukunuu, ĩtukapan
    idi Mary koditaꞌakan dopiaudaꞌu kabaun nazo iki, ĩꞌitiiman omuraapaꞌanan nii baaranai
    iti kowas, uruu idi ĩmakon odawuꞌati.
  mva-mva: Iuda maka Maria zaiza pera-lo disoaki be lili dianiani kaba bokai dita
    Maria itui be imaraka be ipusika nge ditui be ditagai. Ilodi dipile poda-lo ngatang
    kana ka ilakolako.
  dwr-NT: Mayraamo menthethiidde, gollen izinna de7iya Ayihudatuu, iza ellekka dendda
    eqqaade kare kesiyaawaa be7iide, Ali7aazar moogetteedda duufuwaa baade yaani yeekkanaw
    hanaw yaagiide, izo kaalliide keseeddino.
  kfw-kfw: Innsuungnga kaom Mary kamatheemtai Jihudi ngai'n Mary in innottheiya intheiya
    tuol isuok inmu phakhan, inmani'n Mary kha thaanna akachapsik isirit ejei inngaidonna
    anukkha inleijui.
  bfz-bfz: तेबे जो यहूदी तेसा साथे कअरे थे और तेसा खे शान्ति देणे लगी रे थे। ये देखी
    की कि मरियम फटाफट उठी की बारे चली गी री, सेयो समजे कि से कब्रा पाँदे रोणे जाई
    री, तेसा पीछे चली गे।
  cuk-09: 'Judiomar wis María gwage odimakegala, e-neggi-eba-bukmaladi, daksamargu,
    María gwae gwisgus node, eba nodmarmogad. Amar sogdemalad: —María neg-uanse naded,
    ase bonaded.'
  ben-OBCV: যে ইহুদিরা মরিয়মকে তাঁর বাড়িতে এসে সান্ত্বনা দিচ্ছিল, তাঁকে তাড়াতাড়ি
    উঠে বাইরে যেতে দেখে তারা মনে করল, তিনি বোধহয় সমাধিস্থানে দুঃখে কাঁদতে যাচ্ছেন।
    তাই তারা তাকে অনুসরণ করল।
  mil-NT: Te ñáyiu isràél ndécú sǎñaha tnǔhu ndee ìní xii tá Màriá ndɨhɨ cúhú‑xi ní
    sani iní‑yu sá cuàháⁿ‑xi núú yɨ́ndǔxi cúha‑xi ndáhyú‑xi ní cáhǎⁿ‑yu, núu nchìcúⁿ‑yu‑xi
    cuáháⁿ.
  myu-myu: Judeuyũ o'ju Maria nomuju―Lázaro'ũm duk'a beacat―iixĩt mug̃uycũg̃ap mu'ũm
    ojuyayũ. Ixeyũ etabixewi Maria o'jẽm jeduk'a bewi. Imẽnpuye o'jẽm ip ixe nomuju.
    Tũybe ite witabikũy be cum wa am iãn o'e ip.
  fue-fue: Yahuduuɓe e wondunoo e Mariyama der suudu. Ɓee eyta mo. Ɓe ji'i o faɗɗitii,
    o wurtii. Ɓe tokki mo, ɓe miili o yahan nun e saabeere o wulla.
  amk-amk: Inontarai Yahudio efanduhisa ria Mariai we etohong kaiwo wawori wei fosa,
    ewati Mariai doabariri tuti sikahera da to boriei tonanafo, ea kontai era riati.
    Weo ewaitarahio da to fafofo we sai nayai.
  fai-fai: Kale Madiya am kudá ei budune, Yu kayak um kinkinbiw kinim iyo utamomo,
    wabading unu. Kale um yán abo uniw. Kale im aket uka tum tem fom daubiw, finang
    aman ununo, kalesiw ko.
  ura-NT: Luhecotariin nimihuritiin uha Marihana jaunte caaijie uure nii loreri asaae
    aina neein suujua nunaa nenacaauru Jorioocuru, “Naain atanebana choaae jecha inaderaa
    cue,” naain niqui caaijie cuure nii Jorioocuru.
  mcd-NT: María fu uaicaifoan oin atofu uaifiain funinaca huatan caiton oincaquin
    María poi maia anoashu uaiqui cairafain nocon yora Israelifo mufainifo.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yenge Maria yarp yukoh uku yetekeꞌe ŋaiye ti
    bambarar tahar hihwaiye wal pe, tinge tahar jande ti ya tas. Tinge ŋoiheryembe
    nange taꞌe ti wala wilil wurp ŋeheh.
  kiz-kiz: Ndipo Bhayahudi bhabhajhele Mariamu mu nyumba ni bhala bhabhajhele bhikmfariji,
    bho bhambwene ijhinuka haraka ni kuhoma kwibhala, bhan'kesisi; bhafikirileghe
    ilota kulikaburi ili akalelayi okhu.
  tzo-TZE: 'Li jchi''iltaccutic tey oyic ta sna Maríae, ja'' ti talemic ta spatbel
    yo''ntonique, c''alal laj yilic iloc'' batel ta anil li Maríae, la xchi''inic
    batel ec. Jech laj yalic: ―Yu''un ta xbat oc''uc ta smuquinal li xi''mele ―xiic.'
  lex-lex: Riy Yahudi maka ramatar nohora Maria la' roma nayanni, la'pa ramkek nana
    Maria pleta-plet pa namat doin wa pa nlergot wa, noma rla rlernohora Maria yoma
    ratniek yanpa Maria nla nkakur la Lasarus hoini wawannu.
  dov-dov: Mpawo awo ba Juda, bakalanguwe mungánda bakali kumumbulizya nibakabona
    Meli kanyampuka chakufwambana kaaya aanze bakamutobela kabayeeya aanga wakali
    kuya kuchuumbwe kukuyolila.
  toc-NT: Y a̠ma̠ko̠lh judíos hua̠nti̠ xta­mini̠t tala­ka­ta̠yay la̠qui̠ nata­ma̠­ko­xu­mixiy,
    acxni̠ taúcxilhli pi̠ María huákaj tá̠yalh y táx­tulh, xlacán la̠li̠­huán ta­sta̠­lá­nilh
    porque talac­púhua pi̠ ma̠x caj xámaj tasay antaní xma̠c­nu̠­cani̠t xta̠lá.
  ulk-1902: Iudaia giz abi dog meta ge, abi baimida, uiaba dasmer Maria sobkak tekue,
    a adem bakeam, uiaba abi irmili, a detager, kega, E aoem bakeam ko ezoli abele.
  som-som: Haddaba Yuhuuddii iyada guriga la joogtay oo u tacsiyaynaysay, markay arkeen
    Maryan inay dhaqso u kacday oo baxday, ayay raaceen, iyagoo u malaynaya inay xabaashii
    tegayso inay meeshaas ku baroorato.
  mam-C: Atzaj te' tok ka'yin Mariy kyu'n q'uqb'il kyk'u'j ite'taq tuja, tej tex ajqelin,
    b'e'x b'aj xi lipe ti'j, qu'n kub' kyximin qa tu'ntaq t-xi' oq'il tib'ajjo muqb'in
    te Lázaro.
  ndj-ndj: Vala Vayawudi yivaveli pamu na Maliya kayaki, vayisili pala pachivembu
    pavamuwonili akutandamuka kalopu na kufuma panji vamkovekelili. Vakacheyi akuyenda
    kusembi akalili.
  mbj-NT: Ti m' Judah buuj tób bä hat'oonh doo, Marija h'yyb en'yym doo, rabahapäh
    bä nayyw hẽ Marija bas'ëëg gëët bä, tabanyyh bä, rabahõm kän ta jawén. Kamag hakëë
    hẽnh hahõm red'oo mäh. T'ĩĩ hẽnh haoot red'oo mäh.
  lat-VUC: 'Judæi ergo, qui erant cum ea in domo, et consolabantur eam, cum vidissent
    Mariam quia cito surrexit, et exiit, secuti sunt eam dicentes: Quia vadit ad monumentum,
    ut ploret ibi.'
  ngp-ngp: Elo Wayahudi wandile hamwenga na Maliamu wakamhembeleza niyo wamtimila
    weze wamuwone atenda nguvu kwinuka na kwiita kuse. Nawakagamba aita kwe kikuta
    kwiila uko.
  aoi-aoi: Aburraja warnumamalya wurribina narringawerringekburaka-murrumurra Meri-manja
    ebina-manja alikira, narringarringka dakina yingilikenuma yingenjirrikenuma errekbu-wa.
    Nalyangkiyama yingilikena-bu medirra-wa dakina dadikungwadi-yada yakwujina angwada.
    Kembirra narringayuwarna dakinu-wa.
  enq-2: Dokopa Juu mendapu Maria-pipa kumanda peteami dupame kandeaminopa, Maria
    baa yapa sakatatala kamaka peanya watao pao pituu, “Baa malunya ee laa pelyamona”
    leami.
  eng-ASVBT: The Jews then who were with her in the house, and were consoling her,
    when they saw Mary, that she rose up quickly and went out, followed her, saying,
    She goeth unto the tomb to weep there.
  mna-mna: Zin wal ta ziŋan Maria timbotmbot mi tipalumluumu leleene na, tire Maria
    burup ma imaŋga mi izem ruumu ma ila, to tito i ma ziŋan tila. Pa tiso ko ila
    pa naala ki Lasarus be itaŋ pini.
  myw-myw: Min-Yudiy tasiyas sisiy Meliy nivva̱lams, ikines Meliy nuwanaw itamanaw
    inoun, idokes kid bein wakalawag va̱gan biva̱lam kid; mapuna ibukunis Meliy.
  sby-sby: Nomba bantu balikuba munga'nda kabatontosha Maliya, mpobalaboneti lanyamuku
    bwangu bwangu kufuma mung'anda, balamukonka. Balikuyeyeti lenga akulilila kumanda.
  sll-sll: Hangure Yuda ari hobi oo ala molere, Maria yong aura di te mongwo hobi
    Maria aire gintani omia hanere doling bol ongwi. Pirere yu nomani si pungwi, Maria
    ari yulagi engwo bani pire hai merala dire oma di hangwi.
  yaq-NT: Junak jume' juriom a' jo'apo a' jiapsi yechaka aamak ama ane'um, junuen
    Mariata, kikteka intok sep yeu sikamta bichakai, inime'e aet cha'aka sajak, bempo,
    juka' Laasaro tuka'uta ma'ariu sika aman a' bwanbae'eti eakai.
  uro-uro: Näkt nga rhoqoräkt i ama ruvek kärarhani i sa qale rha rhi nä ma Maria
    va vät i rhit säm ama märmärgem sävät at snängaqa di rha lu rhoqoräkt i qia lir
    qia märanas bä vuk sä qi sä dalek dä sa rha met nasot a qi i rha mu arhä snäng
    iva qia rhet sävät ama ivärhäs kärqosni i rha mu ma Lasarus aa släqyige e ivakt
    iva qi igi sävät ige.
  ita-1885: 'Laonde i Giudei ch''eran con lei in casa, e la consolavano, veggendo
    che Maria s''era levata in fretta, ed era uscita fuori, la seguitarono, dicendo:
    Ella se ne va al monumento, per pianger quivi.'
  muy-muy: Ndam Zʉde ya tə̂vu a ahay bu, tòru eslini ga məgri ezekw ana tay ni tàra
    tìpia Mari nakəŋ ècikaba cəkwaɗ àhəraya e mite va ti tàɗəbabiyu naŋ. Tàɗəboru
    naŋ ti, tə̀hi ana ahàr bi akoru kè mindiviŋ, akoru etʉwibiyu eslini.
  kqc-kqc: Jew vene kaere yava ideri Mary di uka moi amuta regamadi, bi gokai evade
    maka dadisi yaku neyo, mina vegasa bi usi neyadi, adina mokeyadi bi guri sanari
    isaka nigi nedo.
  tav-tav: María co ya wiipʉ cãnaco patowãcaro co cabuti aáto tʉjʉrã judío maja co
    tʉpʉ co caocabʉtiora atána co caʉja aájuparã. “Co bai ãnacʉ maja opepʉ otio aáco
    ácomo,” caĩ tʉgooñañuparã.
  eng-ULB: So when the Jews, who were with her in the house and who were comforting
    her, saw Mary getting up quickly and going out, they followed her, thinking that
    she was going to the tomb to weep there.
  spa-VBL: Los judíos que habían estado consolando a María en la casa vieron cómo
    ella se levantó rápidamente y salió. Entonces la siguieron, pensado que se dirigía
    a la tumba a llorar.
  fra-_FOB: 'Alors les Juifs qui étaient avec Marie dans la maison, et qui la consolaient,
    voyant qu''elle s''était levée promptement, et qu''elle était sortie, la suivirent,
    en disant: Elle va au sépulcre, pour y pleurer.'
  hau-ULB: Da Yahudawan nan dake tare da Maryamu, wato wadannan da suka zo mata ta'aziya,
    suka ga ta fita daga chikin gida da sauri, sai suka bi ta, suna tsammanin cewa
    ta tafi ta yi kuka ne a kabari.
  mal-mal: വീട്ടിൽ മറിയയോടുകൂടെ ഇരുന്നു അവളെ ആശ്വസിപ്പിച്ചിരുന്ന യെഹൂദന്മാർ, മറിയ
    വേഗം എഴുന്നേറ്റ് പോകുന്നത് കണ്ടിട്ട് അവൾ കല്ലറയ്ക്കൽ കരയുവാൻ പോകുന്നു എന്നു വിചാരിച്ചു
    അവളെ പിൻചെന്നു.
  kkc-kkc: Eseme Yu odooso Meli pidilone diba yibolo hodobo mosopoo debeiso. Esino
    yayo saga toboloso di ogoloso yima hamamee diso. Diayo goolee Meli bi mapoo dileso
    pisilei gooleeso.
  lit-lit: Tada žydai, kurie buvo su ja namuose ir ją guodė, pamatę, kad Marija skubiai
    pakilo ir išėjo, sekė paskui ją, sakydami, kad ji eina prie kapo ten verkti.
  urd-GVR: Jo Yahūdī ghar meṅ Mariyam ke sāth baiṭhe use tasallī de rahe the, jab
    unhoṅ ne dekhā ki wuh jaldī se uṭh kar nikal gaī hai to wuh us ke pīchhe ho lie.
    Kyoṅki wuh samajh rahe the ki wuh mātam karne ke lie apne bhāī kī qabr par jā
    rahī hai.
  far-far: Ma na wane ki ne kera to 'i lume fainia ni Mary fuana gwalelana na manatana,
    kera leka laugo 'i buri'ana kada kera ada to'ona nia tatae ma ka leka 'ali'ali
    kau 'i maa. Kera kwaisae ne nia leka 'i maana na faoda gwau ne ka angi 'i senai.
  suz-BL: मिनु मरीयम आ खिंम लेम्‍थ जाक्‍ब यहूदीपुकीमी मरीयम कली छुल बोक्‍शा लशो तशा,
    आ नोले खोदमे बाक्‍त। मारदे हना मेकोपुकीमी “मरीयम तुरसुम ङाक्‍थ लाइबा, कों” दे
    मिम्‍शो बाक्‍मा बाक्‍त।
  car-NT: Tarawone Maria awomy'po tytoto'me. Moro ene'po ro mo'karon auty 'wa iwonumengary
    andy'mo opy'san Simosu 'wa. Irombo iwekena'po i'waine. Moro atunendopo 'wa itory
    ekano'satokon atamo.
  amp-amp: Mariatpno yima nur bb kunys rhu hasomo Judam Mariat fnahnimott rom htiyaf
