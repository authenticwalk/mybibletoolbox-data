    yigha-zar qilghili ketti, dep oylap, uning keynidin méngishti.
  nde-nde: Kwathi amaJuda ayeloMariya endlini emduduza esebonile ukuthi wasukuma masinyane
    njani ephuma, amlandela ecabanga ukuthi mhlawumbe wayesiya ethuneni ukuyakhalela
    khona.
  ton-ton: Pea ko e kau Siu naʻe ʻiate ia ʻi he fale, ʻonau fakafiemālieʻi ia, ʻi
    heʻenau vakai ʻoku tuʻu fakavave ʻa Mele, ʻo ʻalu kituʻa, naʻa nau muimui ai,
    ʻonau pehē, ʻOku ʻalu ia ki he faʻitoka ke tangi ai.
  mir-NT: Jaꞌa judíoshajxy hänajty jiiby maa jaꞌa María tiøgootyhajxiän, coo hajxy
    yhijxy coo María tiänaayyøꞌcy, coo tiøjpädsøøm̱y, mänitä María hajxy piadøjpädsøøm̱y.
    Jim̱ tyijy María hänajty ñøcxy cabäsaantä jøøbiä xuuꞌtspä.
  cak-YNT: Y re kavinak israelitas re jec'o chire' pa jay, re ye'cukuban ruc'o'x re
