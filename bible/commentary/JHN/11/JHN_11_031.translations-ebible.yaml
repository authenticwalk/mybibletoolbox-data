    biicumo” ĩi tʉgoeñari, cõre nʉnʉcã dooupa.
  san-ORI: ଯେ ଯିହୂଦୀଯା ମରିଯମା ସାକଂ ଗୃହେ ତିଷ୍ଠନ୍ତସ୍ତାମ୍ ଅସାନ୍ତ୍ୱଯନ ତେ ତାଂ କ୍ଷିପ୍ରମ୍
    ଉତ୍ଥାଯ ଗଚ୍ଛନ୍ତିଂ ୱିଲୋକ୍ୟ ୱ୍ୟାହରନ୍, ସ ଶ୍ମଶାନେ ରୋଦିତୁଂ ଯାତି, ଇତ୍ୟୁକ୍ତ୍ୱା ତେ ତସ୍ୟାଃ
