  mig-NT: 'Te káxiu̱kú ñáyɨvɨ judío ini̱ ve̱''e jíín María, káka''a̱n‑i tu̱''un ndéé
    iní jíín‑ña. Te ni̱ kajini̱‑i ja̱ ní ndukuiñi̱ yachi̱‑ña kuá''a̱n‑ña. Te ni̱ ka̱indiki̱n‑i‑ña,
    chi ni̱ kaka''a̱n‑i: Onde̱ yuvé''e añú kuánde''e̱‑ña yúan.'
  bps-bps: Nun dad Dyu dademe Méri di gumnean mlala kenen, na di kitela kenen gasil
    tadag na lamwà, mlalò ale kenen du man nawala ku salu kenen di lbang du mngel
    ditù.
  mbs-mbs: Na, se menge Judiyo migsinalay kandin kidoen te balay, pegkità dan te pegkesayo
    i Maria lekat te balay, timaking dan kandin, so eden dan aw domoton te lebeng
    amon megkelag.
  tof-tof: Merrikü nadü pamkolpam kwarilürr ene müótüdü, ibüka tamamóm nidi ogobórr,
    oya nóma osenóp büsai-büsai bupadóde akó burruande, da i oyaka we zutalórr. Ibü
    gyagüpitótók igó yarilürr wamaka, wa gapókdó tótókdato yónüm.
  cme-NT: Yuifubaa-ba maŋ waa ta ba ce jaaluŋgu‑i, baŋ juɔ da Maari tãanu hel dumaaŋo-na,
    baa sire cu u huoŋ-nu wuɔ sĩ u kã tɔ̃ɛŋo cĩncorre'i nuɔ‑i duɔ ka kaal.
  sus-sus: Yuwifi naxee faxi kunfa bade, naxee nu na Mariyama fɛ ma banxi kui, e to
    a to keli ra mafuren na, e naxa bira a fɔxɔ ra tande. E ɲɔxɔ a ma a a na sigafe
    gaburi yire nɛ, a xa sa wa naa.
  pon-2006: Mehn Suhs ako me iang Mery mihmi nan ihmwo, me kamwakamwait ih, re ahpw
    idawehn ahnsou me re kilang eh uhda oh mwadang pedoi. Irail kihkihong me e pahn
    kohieila nin sousowo pwe en mwahiei.
  dad-dad: Juda tamo kayau, Maria geid, fõ bun dibod ken, ĩ wau wã difenen, ĩ kaisã
    bagai fã yale, ulõ yeis ile di, dile fen, ĩ matmat bun inã yalouf nigin ilef de
    fen, dõ difiyen.
  zab-NT: Chiy de bniety Israel ni zuguané María par quɨt cuenzi ibinlaazbɨ, chi gunádeb
    gueeldguilliú zé María ax güenalddeb laab. Rlilodeb dec ruu xpaa Lázaro zeguunbɨ.
  jae-jae: Juda taŋ sêjac Maria têtac tôŋ sêŋgôŋ andu sêwiŋ naŋ, sêlic eŋ gêdi sebeŋ
    kêsa gêja ma têdaguc eŋ, seboc eŋ êna sêô ma êtaŋ aŋga tônê.
  ksd-ksd: A Iudaia, nina dia ga ki na pal me upi diat a vamaram ia, ba dia gire Maria
    i tut lulut ma i irop, dia mur ia, dia nuk ia ba na vana tadav ra babang na minat
    upi na tangtangi ie.
  msm-NT: Na, sikan mgo Hibru no migduyug to kaguul dan, pagkita no hinggawan migpanow
    si Maria, migpatisunu sikandan su nailing to boot dan no og-andiya sikandin to
    yobong su ogtiniyahu.
  myk-myk: Yawutuu piimu pu bi pa diin na sɛɛgɛ tan Mariyama na puga ki ni ge, ba
    pee ya wu ɲa wʼa yìri foro mu tɔvuyo na wɛ, a pu bɛ di yìri taha wu fɛni. Pu bi
    giin na wʼa gaaŋi di zhɛ mɛɛ suu faŋa ki na.
  sbe-sbe: Dius tamowaidiyao se laoma bena Maliya ma kana kaha nuwadiyao se hededehetaludi
    wa, meta siya Maliya maiyadi numa wa unai. Na huyana Maliya se kita ye tolomwayamwayau
    ye pesa ye lau, ede se hemuliwatani. Yodi nuwatu bena kabo ye lau bwayabwaya wa
    unai ye doudou.
  mcr-mcr: Ämaqä Mäliya ‘aueqä’ ätuäpu, iisä aŋiu anä äpmamiŋuwi, ii häuququenyä itä,
    ätimäwa uwqaŋgi äqumbiyi, qu, “Ii kŋui, qua equwä duta qäyätŋqä äwqiyä” kŋuä vqaŋgi,
    ii qänaki äwivändkuwi.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ Israel s''eeⁿ chi snée yā na vaacu tá ndúúcū tá ní
    inca''á yā ''viichɛɛtíínūu María. Taachi n''diichí yā chi María miiⁿ ní nnicueeⁿ
    tá ngééniicu tá, tuu''mi ní can''dáa yā cuaaⁿ chuva''āī. ''Iiⁿ''yāⁿ s''eeⁿ cueⁿ''é
    yā ndaá yā ní ngaⁿ''a yā: Táⁿ''ā ''cáā ní caⁿ''a tá na yáinyāⁿ. Caⁿ''a tá cuɛɛcu
    ta.'
  tur-YTC: Mariyam’la birlikte evde bulunan ve onu avutan Yahudiler, Mariyam’in hızlıca
    kalkıp dışarı çıktığını görünce, “Orada ağlamak için mezara gidiyor” diyerek onun
    peşinden gittiler.
  san-ITR: ye yihUdIyA mariyamA sAkaM gR^ihe tiShThantastAm asAntvayana te tAM kShipram
    utthAya gachChantiM vilokya vyAharan, sa shmashAne rodituM yAti, ityuktvA te tasyAH
    pashchAd agachChan|
  bel-N: Юдэі ж, што былі з ёю ў доме і пацяшалі яе, бачачы, што Марыя хутка ўстала
    і выйшла, пайшлі за ёю, кажучы, што ідзе на магілу плакаць там.
  sch-sch: Insûnga Mary mathâi ranga ompui mipuingei han Mary innotin ânthoia,
    a jôk an mûn chu thânna chap rangin a se mini tiin an mindona, an jûi zoi.
  mic-MIQNT: Na Lesui'paq ta'n eimu'ti'tij na wen'ji'guomg maw Mali etli apgnua'la'titl
    Malial. Ta'n tujiw nemia'titeg wenaqa'silitl aq jaqal tu'elitl na majulgwala'titl.
    Tel'ta'sultijig elielitl utqutaqanmg naji gsigawtemilitl.
  huu-NT: Jesús dɨne María nia jaiñenia, judíuaɨ illaɨcomɨnɨdɨ Maríana nia eedotɨmacɨ.
    María jino jaillana cɨuano, racadɨmacɨ. “Raɨafomo eellena naiñaiño jaide” raillanona
    comecɨaɨna facadɨmacɨ.
  jiv-NT: Marí wari wajaki wématai Israer-shuar nu je̱a̱nam atsaṉkrattsa pujuiniasha
    nuna íisar weriarmiayi. Iwiarsamunam úuttiasa wéatsuash tusa weriarmiayi.
  otm-NT: 'Nu ma mijudíohe mí hupʉ mbo rá ngu ra María gue i hurpa rá mbʉi, nu''bʉ
    mí nu bi ndants''a ra María nɛ bi mba n''dihi, bi dɛn''dʉ ma mijudíohe bʉya, nɛ
    bi ''yɛ̨n ʉ: “Masque ní mba ban zom bʉ ja ran ''yägui na.”'
  dah-dah: Be, Yuda mar yare gor heŋ Maria biŋ yurum irde hinhan mar goyen Maria beleŋ
    bemel po huwarde kat kuke keneŋbe bembare kuŋ eseŋ wet kuŋ hi yeŋbe gama irde
    kwamiŋ.
  tnk-tnk: Nəkur Isrel me nəha səməme kamhəkure irəha Meri ia nəkwai nimwə mamhəɡkiari
    vivi min, hətoni Meri rɨskəmter akwauakw mier irapw iruə. Ro pen irəha həkurirə
    in. Rerɨnraha ramrhi mə rosi in ramevən mə trasək ia kwopun kɨnərkwafə nɨpwrai
    kɨtiriməni ikɨn.
  kpr-kpr: Kotugo, Mary nu eredo kambo dodo sufiri gido, Jusi embo mendeni sonembedo
    sorara ari dae sedo fusera aimi, eredo nunda amboda iseri. Nu ya ofofo gomo gosuse,
    sorara ari dae ariá kotiseri.
  san-IAS: ye yihūdīyā mariyamā sākaṁ gṛhe tiṣṭhantastām asāntvayana te tāṁ kṣipram
    utthāya gacchantiṁ vilokya vyāharan, sa śmaśāne rodituṁ yāti, ityuktvā te tasyāḥ
    paścād agacchan|
  nho-nho: Saaita naa Jew e nnoho i te hare ka hakaaneane i Mary raa ni kkite i Mary
    e sopo no tere raa, laatou ni ttau maa Mary ku tere hoki ki te kava no noho ka tanitani.
    Teenaa ki oo atu laatou vaamuri Mary.
  gym-NT: Angwane nitre israelita näma gwi Marta amne María känti kä mikakäreta nuäre
    btätre abko okwäbti María rükaba dikekä krö, bti rikaba jötrö, angwane nitre israelita
    ye rikaba jökrä jiebti, ñobtä ñan angwane María rikaba müen dobobti rababa nütüre,
    aisete rikaba kore María jiebti.
  azg-NT: Ndoꞌ nque nnꞌan judíosꞌñeen na conanꞌnjoonꞌhan María na chjooꞌ tsꞌon juu
    na tueꞌ Lázaro, na jntyꞌiahan na jnanquintyja juu na sityuaaꞌ juu, jnduiꞌ juu
    quiiꞌ vꞌaa, tentyja nanꞌñeen toxenꞌ juu. Ee jnanꞌtiuhan na vaquitꞌioo juu nnon
    tsiꞌtsꞌua.
  bhd-bhd: तैखन तैना यहूदी लोक ज़ैना मरियमी तस्सली देने ओरे थिये मरियम लूशी खड़ी उट्ठतां
    बेइर जेई, त तैना भी तैस पत्ती बेइर जे, कि भोइ सकते ए लेरां देने कब्री पुड़ च़लोरिए।
  too-NT: Huan israelitas ixtalahui'lāna' con María huan nac chic lā' ixta'o'kska'lhīmā'na.
    Lā' a'xni'ca' talaktzī'lh María a'nchī tāyalh lā' chu tuncan lacapalh a'ntāquī'lh
    lā' xlaca'n tastālani'lh. Ixtapuhuan a'mā' calhuan nac taponkni'.
  ind-AYT: Orang-orang Yahudi yang bersama Maria di rumah itu, yang sedang menghibur
    dia, melihat Maria bergegas bangkit dan pergi keluar; mereka mengikuti dia karena
    mengira dia akan pergi ke kubur untuk menangis di sana.
  cjo-NT: Ari iñaakiro roori iyaatzi maawaeni tsipataworipaeni pankotsiki ari roemoshirenkaatziiro,
    roojatzi royaatantanakawo maawaeni. Iitawitaka ari iyaate apiitero iraakotyaari
    iyaaririni janta omookinta.
  nsn-nsn: Doh gisisir Ju gera uanguangoul keip, kara uamamahoul tang Maria ka uakeluk
    tatanono tar binaka ke tentur uateuelon, kare tauet. Gisina ra naman e lang kiring
    toono tar keu.
  san-DEV: ये यिहूदीया मरियमा साकं गृहे तिष्ठन्तस्ताम् असान्त्वयन ते तां क्षिप्रम्
    उत्थाय गच्छन्तिं विलोक्य व्याहरन्, स श्मशाने रोदितुं याति, इत्युक्त्वा ते तस्याः
    पश्चाद् अगच्छन्।
  tna-NT: Beju judío cuana mu ete su anitana María, Marta detse epacienciabaja puji.
    María tipeida cuinanana batana huecuana. Tueda sepulcro su epadariti puji epuhu
    pepe putana huecuana putsu, tije atitana huecuana tu neje epadariti puji.
  lid-lid: Oro Juwis rayah ado hawe Mariya ado asiu ta tikisiy hawen. Eme oro anyolom
    Mariya suri iy suwi suwi ere loken, ma iy edek iu ili manan. Ano oro an hamon
    tan ala manan, tasah oro abudon anya, “Kora-on iy kili keden kili mada lek.”
  wim-wim: Than Jews ananganiy-a, angman nyiin-nyiininwey Mary.antangana, yipam ngangk
    minan yumpayn nunangana. Than thathin nunang Mary.an erkaman yoonan pent-a, thanan
    putha wur ek-ekin, aꞌ monkan-wakin nunang, puth thanan ngaantam-ngeeyin nil keꞌ
    aak grave aakanakan iiyowa, keꞌ peeyanakan iiyow, puth yaꞌa.
  zga-M: Avayahudi vakhale nu Mariamu munyumba navavo vakhalemo visovancha, vavile
    vikhombona ikhyinokha khembeve ikhoma khonji, vakhakonga; vavile vatile vilota
    khulipomba khyilela ukwa.
  yom-yom: Bayuda bobo baba ayi Maliya mu nzo ayi bobo baba kumbomba, bu bamona ti
    Maliya wutumbu telama mu nsualu ayi wutotuka, buna banlandakana bila babanizla
    ti wedi ku biziami ku dila.
  san-SIN: යේ යිහූදීයා මරියමා සාකං ගෘහේ තිෂ්ඨන්තස්තාම් අසාන්ත්වයන තේ තාං ක්‍ෂිප්‍රම්
    උත්ථාය ගච්ඡන්තිං විලෝක්‍ය ව්‍යාහරන්, ස ශ්මශානේ රෝදිතුං යාති, ඉත්‍යුක්ත්වා තේ තස්‍යාඃ
    පශ්චාද් අගච්ඡන්|
  yut-yut: Juda amɨn Maria dakon but aŋteban ak do yutnon egɨpgwit uŋun da kaŋba Maria
    tepmɨsi pɨdaŋ waŋga pɨkwan kaŋ, kɨmakbi tamokon kunam tat do kɨsak yaŋ nandaŋek
    buŋon yolgwit.
  grc-BYZ: οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ᾽ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν,
    ἰδόντες τὴν Μαρίαν ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν αὐτῇ, λέγοντες ὅτι
    ὑπάγει εἰς τὸ μνημεῖον ἵνα κλαύσῃ ἐκεῖ.
  cpc-NT: Ikanta Judá-mirinkaiti tsipatakawori opankoki joimoshirinkiro jiñaakiro
    oshiyanaka María, joyaatanakiro jiñaajaantaki iraawaitatyiiya kitataariki.
  nhg-NT: Entunses inu joriojte tli oyejyeya ca María ipa chöntle, hua queyulöliöya,
    cuöc oquejtaque quiene omoquetztequis hua oquistie, quetocaque. Pos oquepensörojque
    que iya chucati ompa cöne mejcöcoyoctle.
  nya-nya: Ayuda amene ankamutonthoza Mariya mʼnyumba, anaona mmene iye anayimira
    mofulumira ndi kutuluka kunja, iwo anamutsata akuganizira kuti ankapita ku manda
    kukalirira kumeneko.
  ngu-NT: Niman ijcuac on hebreos yejhuan quiyoltlaliayaj María ne ichan oquitaquej
    ica María nimantzin oquis, oquicuitlapanhuiquej. Yejhuamej quinemiliayaj ica María
    yau ne itech on tlalcontli para ompa onchocas.
  kup-kup: Tahan Zuda mod paru pinañ honeo meñizat ab utuv toutat heh-pori epat hah,
    “Kar, petï pi bosip basat bizegin hezaek sat iñ hapanez ok sah batah.” Pot hat
    paru berevat pim tokat sah.
  jid-jid: Ni Yahudawa wa ba he baba Maryamu biwa ba ye chi ba ni kwu'a, bato lu rju
    ni miko gbagbla me, u ba lu hu, ni ban andi a rju ni bubu yi ni nyu be.
  wmw-wmw: Kwa javyo, Mayahudi wakinyamaza Mariyamu nnyumba mure ware, pawammonire
    iye akilamuka, akilawa upesi-upesi, wakinfulata. Ewo wakidaniza kuwa kankuka kukaburi
    kurira.
  gmv-GGM: Marammo minththeethishe izira soon diza Ayudatika maramma puthurkku ga
    eqqada kezdaysa beydii iza allazare duhaaththao achchan yekkana bizza milatin
    izo kaallida.
  ssg-ssg: Teteka seilon laha apupuha leili tehu ing kapi Mary ti hasolian, taen laha
    ningahi i tua ape i saxoh ahuta hani melal, laha kahiti i. Laha sokok lehe i nahih
    tang hani he amal.
  zpo-NT: Gorna ngune re xaa kaseleyy Mari, lee Mari lijer nguxso, nu mreke re xaa
    tich me, mle xaa xgab lee roo xbaa Lach ya me yayonn me.
  poy-poy: Su, Wayawudi yawaweriti ukaya pamuhera na Mariya pawamnyamaziya muushiwa,
    pawamwoniti kagoloka na kulawa kunja vumu, wamwiziriti. Wavimaniti kaweriti kankugenda
    mulipumba kudaya.
  qwh-NT: Tsenam Mariapa wayincho yanaqar quecaq autoridacunaqa, Maria ras sharcurcur
    eucoqta ricarnin qepanta ewayarqan “Turin pamparanqanmanchi yä ewan waqacoq” nishpa.
  gaw-gaw: Aria Juda ag Maria ele laḵa ap̱a nug oo ena daaḵunu daap̱ig ele amu, ag
    nug pahanab aha, dimiṯim uḵe anidna, ag, “Nug ap̱inag mahidḵunu matmatp̱atai goḵunu
    goṯe,” anana, ag ahan, Maria dim lamidna gop̱ig.
  nca-nca: Maria otoqoro ya rotoní Juda uni eneya yano yotoro sikí ka yaŋgurí qundo
    qenero howe uŋgurí, dokoro, eneko uyare uni tapuko tendowero uyate, peka, ye iŋaŋgurí.
  zpz-NTPP: Na de mbecy zeꞌ nguaay yuꞌ Li nu rbic dey consuel niñ. Ornu bzaac dey
    nu dzach wes suñ zañ, orzeꞌ za ca dey ich ñi, gun mnii too dey nu zañ nu gun ñi
    ruꞌ baa ni zan ñi.
  mkj-mkj: Mihn Jew‑ok ma pwili Mary mine nehn ummwo, ma kamwkamwais ih, irai pwilpwili
    ih anjoauwo ma irai kapang ih uhda a pispis dilla. Irai lemlemehkihoang pwa ih
    pirin inla in joaujoauwo pwa ih en joang.
  zac-NT: 'Iurë ra më guëꞌdchi ni, ra nabëdchini parë gac consolar raiꞌ, guná rall
    guziaꞌa María, guasuldí rall nasesë. Guagnaldë rall lëꞌë María; guniꞌi lu saꞌ
    rall: ―Guziaꞌa María ruaꞌ baꞌa parë gúꞌniꞌ ngaꞌli.'
  kyg-kyg: Maliyaꞌeꞌmo magokepiꞌmo lokaeꞌa maiꞌneꞌa hapau huꞌa anateꞌa maiꞌnaya vayaꞌmogi
    agayana Maliyaꞌa malage huno he tino uno lamiꞌnigeꞌa ageteꞌapaeꞌmo kiꞌa ateꞌnaya
    kanolulegamo uno aviꞌyaꞌmo hisiyafeꞌmo neꞌviye, huꞌa huteꞌa akame huꞌa uꞌnae.
  kmk-kmk: Ot mailan man dat Judio un ininggaw sit boḻoya mangliwliwa kan Maria un
    nanggadusa lummaksun si Maria, naitung-ud da pay kan siya ta kanan da nu umoy
    man-ibil sit lobon.
  cao-NT: Jabi María jisbayahai ca jisi tsi toá ca jodiobá banahuaniquë jato ri, naa
    xobó ca María bëpasimacanaibo. Ja banahuacani quiha, Lázaro maí tsi ja aracatsai
    quëscahuaquí na.
  bbr-bbr: Juda roasiret ak Maria pak koi rain, Maria ko kurte siräimara, kasik nonuk,
    aparianik, akan ronkat ko up opok waiäu potou rai tainori potoin.
  inb-inb: 'Judiu­kuna Maria­wa sug­lla­pi llakii­wa kaskata kunga­chin­ga­pa kag­kunaka,
    pai ata­rispa, wasi­manda kalpa llugsigta kawas­paka, kati­chir­ka­kuna. Iuia­na­kurka:
    “Pamba­raiaska­machar ri­ku, chipi wakan­ga­pa”.'
  hrv-hrv: Kad Židovi, koji su s Marijom bili u kući i tješili je, vidješe kako je
    brzo ustala i izišla, pođoše za njom; mišljahu da ide na grob plakati.
  box-NT: Bìo ɓa zúifùwa na lá wi le zĩi yi làa Mari, á wee hĩ̀í o sĩi mɔn
    wo ò o hĩ́nɔn bánbáa ló, á ɓa bò a mɔ́n. Ɓa wee leéka le o bò ò lé
    le búure wán á lée wá.
  ote-NT: 'Ha nuya xodyo núꞌʉ mi ꞌbʉhni ja rá ngu ra Maria mi huꞌmba rá mʉi, ngu xi
    bi hyandiꞌʉ gue ra Maria bi da̱ma ꞌmai ne bi bøni de rá ngu, nuꞌʉ́ bi dɛni ne
    mri ꞌñémbabiꞌʉ ꞌna ngu ꞌna: ―Nuni rí ma da nzoni habʉ bí tꞌagui rá cu.'
  wnu-wnu: Qen end Maria qand der naget isa Yuda munon qei qoan umom uma is nob igour
    eng, ende gab mai umom tumunt end isub yeyeib qamb isa qi ende qamb toat isumirei.
  zam-NT: Co'se' gunèe mèn yèezya' che'n làaz mèn jude co' ngo no Mari no co' nzi
    tegán lezo' Mari liz Mari yende izlyo' ngo too ndé'f Mari no ngro' Mari nda Mari,
    mdoo nque mèna xís Mari. Tac mbli mèna xtùuz peser nda yón' Mari ro ye'r co'te'
    mblo mèn thebol Lars.
  zyp-NT: Mari a tykhuipaw khatah ing letah a ungpaw he Juda cawngsaw sahlo takhei
    he Mari rairang tah tho katei, a piathlahpaw khah hnih he ka, thlai lang caw rua
    pawtah a sei rua tah he ka, aa zui.
  sey-NT: Maríapi coꞌarepa huëni saiona, ñani judío pa̱ipi María huëꞌere paꞌijë oimaꞌo
    cajë yëhuocohuaꞌipi ta̱si daripëna sani osiꞌi caco saico cuasajë tuëꞌë.
  nvm-nvm: Ijefuon Meri fu migegare kekome fu biekafa vakgame e Jius iji bu fu samua
    karinva iji bu gak fu vakga bu uri dab arafirin. Bu vierafero kafu gami makifuon
    ijefuon mako vien ijia niraikafa vakoro bu usem jain.
  mps-mps: '@see-verse:JHN.011.030'
  pab-NT: Ehanakoha haiyanae judeunai tyaonita, Maria emaxalotyahitaha. Hoka waiyehenaha
    atyo, Maria atyo ihalahalo hikoa xane hoka hatyo exemaxalotyasenai xaneha exema,
    motya atyo xane xawatyakalati nali hoka tiyahena maheta aokahitaha.
  llg-llg: '@see-verse:JHN.011.030'
  kyf-kyf: Zuifʋ tɔlʋa -yɔ Malii -dɩ -mɔ -budu zɔ la, -zugba wa pa ɔ 'yuo. Malii -sɔa
    'wʋ sa slʋɩ, ɔ 'tlaa, wa 'yɩa ɔ -yɔ, 'ɩn wa yia yɩylalɩ, 'ɩn wa nɛɛ wa 'dɛkpʋa
    nyɩdɩ nɩɩ, gbawla -gʋ ɔ mnɩa ɔ 'ka -mɔ wili, -bha wa mnɩa ɔ 'bɩ.
  tpi-tpi: Ol Juda i stap wantaim Maria long haus na i wok long sori wantaim em, ol
    i lukim em i kirap kwiktaim na i go ausait. Na ol i bihainim em i go, long wanem,
    ol i ting em i laik i go krai long matmat.
  mih-NT: 'Ta ra hebreo, ra ndyaa sihin ña María vehe cuan, i ndyehe ra vatyi yatyi
    xaan i nduvita ña ta i cacono ña cuahan ña. Ta i sindyico ra sii ña vatyi catyi
    ra: Cuahan ña cua vacu ña nu ndyaa ñaña ra Lázaro.'
  qvh-NT: 'Wayipita María jucla yargogta ricayashpanmi payta walqueg runacuna guepanta
    aywayargan: “Turin pamparaycashganmancher aywaycan wagananpä” niyashpan.'
  kms-kms: Wute Juda kin ninge Maria umbo rew kughe ningg ruso pu ni ane baj pe ris
    kin ni Maria brequne wes wiyo di dabo wuyi wi kin te rundoq, di ni nei rimb kin
    ni Lasarus nde ngamo pe wuso ei quanji wund ningg bu wuso, di ni res riwo dobu
    ruru.
  agn-agn: Namansidaton ong ni Maria tang mga bisita nirang Judio ang pamaglipay ong
    nira, tenged asing pagaita nira ong nandiang nagdali-daling kimindeng ang nagalin
    ong balay, ang kalaom nira paning ong lebengan ni Lazaro para magini-yak don.
  nhi-NT: Ihcuacon in judíos naquin ocatcah calihtic iuan María ocyolchicautoyah,
    quen octaqueh María omoquitzteutiuitz uan oquis, yehuan oyahqueh icuitlapan, nic
    ocyoluihqueh yaui icchoquilitiu in Lázaro campa tooctoc.
  ttc-NT: Ya ma xik kyen kye xjal aj akyeqet tuq tjay aj nkyeq'olb'en tuq te Liy,
    ya ma xik kyen tjaw karre te Liy, kyetz eb'aj'ok lapet ti'j, kyetz tuj kynab'l
    tuq qa ikja'n txik oq'eyon tajsik anim.
  dan-1931: Da nu Jøderne, som vare hos hende i Huset og trøstede hende, så, at Maria
    stod hastigt op og gik ud, fulgte de hende, idet de mente, at hun gik ud til Graven
    for at græde der.
  kwj-kwj: Ele Juta hima kupu le, Mariya i sembe ti wu wahapisi kinani aka we ki tini
    ga wu daro leto wu heiwani metengei ete ti saini hoko tokwe ti raruwani tini wu
    sirinani ya wu i. Wunu ete wu hambwaro, ti ichaka ki matimat ki ti indau.
  vie-OVCB: Thấy Ma-ri vội vã đứng dậy ra đi, những người Do Thái đến chia buồn cũng
    đi theo, vì tưởng cô ra mộ La-xa-rơ khóc lần nữa.
  kze-kze: Máríyaa usásinenamo kúmba Yútaa-kwaasi ivi'á ton-kwáásí awánésa imáyáa
    ésa sésa utamánkáapa'o ivi'ó táíndayavena kwiyé sésa kwa'maésa kumbá
  mpj-mpj: Miirimililu walyjakajaluya kujungka yulapayi. Palukajaluya nyanguka wanarnu
    kulilpayiya, “Mayitpi ngaa pirnkikarti yankuni, jiingka yulakuraku.”
  lbk-lbk: Nan cheycha'y Judio ay nenliwliwa ken Maria is afong, et inonodcha siya
    issan nangil-ancha ken siya ay naligwat ay finmala. Kanancha en away nget omey
    is kakaofan ay en men-akha ischi.
  mto-NT: Ku veꞌe je̱ israeejlit jayu juuꞌ veꞌe du̱ko̱jtsjo̱tꞌamá̱jidup je̱ María
    je̱m tya̱kꞌam, je̱ꞌe̱ tseꞌe du̱ꞌixtu je̱ María tyeni je̱tseꞌe jatyji pyítsum,
    vanꞌit tseꞌe du̱pana̱jkxti, veꞌemeꞌe du̱nasjaꞌvidi je̱ts je̱ Lázaro veꞌe na̱jkx
    du̱nu̱yaꞌaxy joma veꞌe ñaxta̱jki.
  bzh-bzh: Lom alam Yuda sën denedo ving Maria ggëp begganġ ayo lo, delë bë kedi
    raḳ pevis meya dobnë, lob detamuin yi, in dekuung bë neya in bë ngu jaḳ bedub
    avi.
  guj-2017: ત્યારે જે યહૂદીઓ તેમની સાથે ઘરમાં હતા અને તેને સાંત્વના આપતા હતા, તેઓએ
    જોયું કે મરિયમ જલદી ઊઠીને બહાર ગઈ, ત્યારે તે કબર પર રડવાને જાય છે, એવું ધારીને
    તેઓ મરિયમની પાછળ ગયા.
  jvn-NT: Para penggedéné wong Ju sing pada teka nglipur Maria weruh dèkné menyat
    lunga, ndarani Maria arep nangis nang kuburan, terus pada ngetutké.
  byr-byr: Yarai walyuna kyaꞌ angevɨ Maarɨyaayaba Juyara wɨlamwaaina yeva kale wiakera
    tɨnna dara wanganesaꞌ “O, Maarɨyaaꞌ daavɨna yaka yarai walyuvanɨkeꞌ daaka!” Sara
    devevɨdaaꞌnyɨ mɨdɨnaabɨna. Juyara yawɨꞌna “Gɨlaayarɨ wakɨnɨkeba kɨnnyaꞌna walyuvanɨka,”
    yawɨꞌna yeva mɨdɨnaabɨna yeꞌ.
  ian-ian: Maria Jisas kat vɨvat kwiyatapman laataa ngay kwagalalaa yilɨ maa vɨlaa
    ngaymba lɨga lɨ kat tangata nɨmba lɨla kwupmba yiga wandi. Ndɨ kat taaganja waangu
    kavat nglavat yilɨgalɨ. Lɨ kat kwupmba yiga tangakaiyanɨn waa waga yindi.
  hun-hun: 'A zsidók azért, akik ővele otthon voltak, és vigasztalták őt, látva, hogy
    Mária hamar felkelt és kiment, utánamentek, ezt mondva: „A sírhoz megy, hogy ott
    sírjon.“'
  mcf-NT: Adec Madia nidsho isun chococacnobi sedencaic nide danquin abëd sedenquenuequidon
    tsibanampac caondash.
  kjs-kjs: Gore Maria rekoma pisa rabu Juda alinumi nipuna pu robaa-para makumaa patalo
    pisimi-pulu Maria raita maa pisimi. Nimumi Maria tapa-para re ta polalo pula kone
    wisimi.
  mni-mni: Yum aduda Mary-bu themjinbiramba Jihudising aduna mahakna yamna thuna hougattuna
    chatkhiba adu ubada, mahak Lazarus-ki mongphamda kappa chatlibani haina khanduna
    makhoina mahakki matung illammi.
  yad-NT: 'Judíyuvedabay ji̱ta jiryatiy ru̱nu̱tya̱da sisa̱ Maríyabay jiryorimyu, ridyiyadanumatiy
    siva, jiryatiy sanubesubeda vani̱ra jichipyatedaju̱, richiityari̱jada variñi̱,
    jiryatiy ru̱teda daryaju̱: “Bapyomu dyetya saya, sa̱tidye ju̱na̱y jasiy.”'
  mxb-NT: 'Dá tá ni̱ xini na̱ ñoo Jerusalén, na̱ ndéi xíꞌo ta̱ndeé iní noo̱ María,
    ña̱ kaon nda̱ꞌo ni̱ nda̱kuíi̱n ndichia̱n ni̱ ketaán kuaꞌa̱n, dá ni̱ kee na tákuei
    ñaá ná kuaꞌa̱n na̱, ta kaá na̱: ―Miía̱n kuaꞌa̱n xi̱ ndeiꞌi̱ xi̱ yúꞌu̱ káo̱ no̱ó
    ni̱ ndu̱xi ki̱ꞌo xi ―kaá na̱.'
  pon-2006A: Mehn Suhs ako me iang Mery mihmi nan ihmwo, me kamwakamwait ih, re ahpw
    idawehn ahnsou me re kilang eh uhda oh mwadang pedoi. Irail kihkihong me e pahn
    kohieila nin sousowo pwe en mwahiei.
  maq-NT: Hane xuta xi siu cojo na María ndava na xi tisua me na cjuetacun ne, xi
    cavëë me xi marcu macjain cavisatjen na quiji na ne, quiji tjengui me na. Xi má
    rë me ne, xcun tsjun cjui na, cojo sa xi ngajan squihnda na.
  hto-hto: Jofo ite judíuaɨ afengo fɨ́raidiaɨoɨ. Afengo náidacaillano, raɨre jino
    jáillana judíuaɨ cɨ́oillano, aféngodo jáidiaɨoɨ. Afémacɨ comecɨ facádiaɨoɨ, afengo
    raɨafo dɨnomo éeiaide.
  por-BRBSL: 'Então os judeus que estavam com ela em casa e a consolavam, quando viram
    Maria, que ela se levantou rapidamente e saiu, a seguir, dizendo: “Ela está indo
    para o túmulo para chorar lá”.'
  ces-NKB: 'Když tedy Židé, kteří byli s Marií v domě a utěšovali ji, uviděli, že
    rychle vstala a šla ven, šli za ní se slovy: “Jde ke hrobu, aby tam plakala.”'
  cui-cui: Judiomonae pomonae María pamchobe itanuwe matateicatsibe xua pomonae pia
    botha tatsi taenatsibe, poxonae barapo judiomonae tane xua María nainya ponataba,
    irʉrʉ barapomonae napuna pona. Barapo judiomonae nanta xeina xua mexeya itara
    María pamchobe mʉthʉ beya ponabewei xua pewecoyeinexabe ichaxota peweichobe tatsi
    tayamʉthʉ uncuatsibe.
  boj-2014: Sonaqa Juda tamo uŋgasari talq di Maria are latetoqneb qaji naŋgi Maria
    a tigeloqujatosiq tal uratosiq gileqnaqa unsib are qaleb, “A Lasarus aqa subq
    di akamtqajqa gileqnu kiyo.” Naŋgi degsib are qalsib tigelosib Maria dauryosib
    gileb.
  eng-OEBUS: So the people, who were in the house with Mary, comforting her, when
    they saw her get up quickly and go out, followed her, thinking that she was going
    to the tomb to weep there.
  eri-eri: Ono gainga, nere Juda Maria ngate mata langa aau narige gainga yafane waha,
    nere Maria fasadu jaidu bona, malala heige gainga urane. Ono wainga, nere benou
    ninagege isane, no matmat la meron bona goina idu, nere no taga tudu bode goyane.
  aly-aly: Akngerr akarrirrek ikwer-atherr-warl arternpiletyek. Rernem Mary renh arek,
    rarl anamerl-antey warl-they tyerrelhenhek aketh-warl, awenng-warl alhenty-arrpantey.
    Rernem renh apentenh,
  wiu-wiu: Maria wete kamokoa pokale enekete one wene epetekadete tumai menane yename
    pato wa litima nokoi. Nipa laine ago pipane kotake komo opademe toko wa wene pia
    nokoi.
  swe-swe: När de judar som var med Maria inne i huset för att trösta henne såg att
    hon rest sig upp hastigt och gått ut, följde de efter henne eftersom de trodde
    hon skulle till graven för att gråta.
  cth-cth: Im dawk Meri hoi cungtalah ao navah, Meri lung ka pahawi e Judahnaw ni
    Meri karanglah a thaw teh a tâco e hah a hmu awh navah, khuika hanlah phuen koe
    vai a cei telah a pouk awh dawkvah, Meri hnuk a kâbang awh.
  mti-mti: Ju igiyawa mu Meri gaibu gwe danave watmemeyam wakeyawa yawamiya, me tatevit
    wan yoig aine. Me dagup aig asime apa iruwatan aivi anog, mu me amave amiya.
  pad-NT: Gora bodinia vahojaki adani ija'ari Maria va'ini-ra vavajahaki. Vanoki'ihi
    ida Maria jorakia gaamananini, okhaonanini. 'Dama kania okhani asarahaki vavanihavini,
    oniani ida Maria naothinia va'ora arakasiagaja.
  twi-twi: Bere a Yudafo a wɔne Maria wɔ fie hɔ regyam no no huu sɛ wasɔre mpofirim
    refi adi no wodii nʼakyi, efisɛ na wosusuw sɛ ɔrekɔ da no so akosu.
  hlt-hlt: Im ah anih aka om puei Judah rhoek neh anih aka suem rhoek loh Mary hlat
    thoo tih a caeh te a hmuh uh vaengah aka rhap ham hlan la cet tila a poek uh tih
    a vai uh.
  tbz-SIM: Sifubɛ bɛ̀ɛ̀ do bonɛ̀ Mɑɑri koò bɑ̀ɑ́ nkɛ̀ bɛ̀ɛ yɑ̀ ò ìtɛ́mɛ̀ mɛcɑ̃ɑ̃ nkóò
    tũ̀nnɛ kɛ̀ bɛ yɛ̀mmɛ̀ dò nhò kɔ̀ri kufɔ̃ti borɛ̀ ndɛ kɛ bo kuɔ́.
  san-GUJ: યે યિહૂદીયા મરિયમા સાકં ગૃહે તિષ્ઠન્તસ્તામ્ અસાન્ત્વયન તે તાં ક્ષિપ્રમ્
    ઉત્થાય ગચ્છન્તિં વિલોક્ય વ્યાહરન્, સ શ્મશાને રોદિતું યાતિ, ઇત્યુક્ત્વા તે તસ્યાઃ
    પશ્ચાદ્ અગચ્છન્|
  amx-amx: Tjerrtj map inang Mary-henh merel anek, inang renh alngwelng-ilemel tjep-tjep-iletjeh.
    Inang arek, rang parrp kemerrentjek, keth-warn arratenhek, inang iterrek rang
    kwel intey-warn alhemarlengeh-athen, arnetjeh. Lakenh inang anharrel ingkern alhek.
  ake-NT: Esuwerʉ amʉ' Meri piyau iye'sa' kon ɨutɨ tau iya'kwarʉ nepʉ pɨ' uya iye'mʉ'sa'ka
    ensa' inke pʉra, mɨrɨpan epa'ka a'tai, to' uya e'ma'pʉka'pʉ, tʉuta'kwarʉkai' akaranse
    tɨ' akasa' uruwai' pe ya' itɨ pe tekamai'.
  qvn-NT: Chaura María wayrala sharcurcur yargamugta ricarärirga chay wayinchru cayag
    runacunaga gatirapäcamunag “Mïchucagtachr aywayan wagag” nipäcurmi.
  tku-NT: Israelitas ixtatā'lahui'lāna'lh María nac chic ē ixtamāmakxtokmā'nalh. A'cxni'
    talaktzī'lh María chī tāyalh ē palaj tunca a'ntāquī'lh, xlaca'n tastālani'lh.
    Ixtapuhuan a'mā'lh calhuan nac pūtā'cnūn.
  bjk-bjk: Abo Judeia ewe nang toxo xisixis me Maria rua öaxanan ine kölöme xö gunon,
    toxo pere bara ixo tuu pasaxit mon ma ixo wan su, io, idi toxo muu re ine. Idi
    toxo döxömen bara ine i önan uri xö lieng möxöbo minet tua ginee.
  msy-2020: Ezɨ Judaba Marian apangkuvigha a ko dɨpenimɨn iti, egha an garima, a zuamɨra
    dɨkavigha azenan ghu. Ezɨ me an gɨn zui. Me ghaze, a ti aziasa mozimɨn zui.
  bpr-bpr: Na i dad Dyu lmala dale Méri, teenla i ktadag Méri na i kalwàan smitong
    ku Dyisas, na ta magin ale di kenen du yé man nawala ku lê kenen samfulê di lbang
    i lagin na mngel ditù.
