    ḡaba aubaina, kamaina bi a kaiwata.
  cpb-NT: Okanta iñagaitakero María okatziyanaka ishiyanaka, jirikapaini Judá-ite
    ikaatzi tsipatakawori opankoki, roimoshirenkiro, royaataiyanakeroni roshiyakaatziiro
    iraawaitatyeeya kitataarewoki.
  aon-aon: Enesh Juda douk shani Maria shape okwokwit urupat um shugabeimok apahw.
    Douk shatik um okwok arigas kwaikitak kwanak um aria shakri okwok ta kwanakum
    wonugwehw um kwupe kureh. Namudok aria shakitak shagipeshok shanak.
  hus-NT-2005: Tam ti chuꞌtat abal chʼakay na María ani kale jikʼatkʼi tʼajat, an
    judíotsik xi tajaꞌ ti kʼwajat ti kʼijítnax, wéwnaxintsik. In chalpaytsik max na
