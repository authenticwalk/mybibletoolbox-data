    ପାଙେଞ୍ଜି ।
  for-for: 'Piya pogana Mariya aeba karu''ena asima waogini, Yuta kina namankapi tugu
    nkampintume kina''miba: Wasana aruri kube''ena pikena waye, ute aega''magini wantawe.'
  epo-epo: 'La Judoj do, kiuj estis kun ŝi en la domo kaj konsolis ŝin, vidinte, ke
    Maria leviĝis subite kaj eliris, sekvis ŝin, dirante: Ŝi iras al la tombo, por
    plori tie.'
  gfk-gfk: Ira Iudeia ing diet ga kis tika taar ma Maria wara habaibai ie kaia ra
    hala, diet ga nes ie ma gate tut suur gasien, io, diet ga mur ie. Diet ga lik
    bia ga hanahaan wara sunuah aras tano midi.
  bjz-bjz: Meri tatavami erea irueta gigigea, Jiusi enembo yove gaje rirota, Meri
