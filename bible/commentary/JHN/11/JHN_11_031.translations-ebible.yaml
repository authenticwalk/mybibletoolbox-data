  grc-F35: Οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ᾿ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν,
    ἰδόντες τὴν Μαρίαν ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν αὐτῇ, λέγοντες ὅτι
    «Ὑπάγει εἰς τὸ μνημεῖον ἵνα κλαύσῃ ἐκεῖ.»)
  cav-NT: Tuequedyatu tuja ata cuana María nime perera cuahua cuanaque tuque nere
    netitsura juatsu cuinanaquenayaju baatsu, tuna tupujudya acuare, tuque uhuacuareju
