    ku'va ña ma kuan konda'yu ña.
  nnq-nnq: Bai Akayahudi babakiba pamwe kachakwe Maliamu babakiba kumpe pole pabamona
    ajinwike nukupita panja chokwe, ngabankengama. Bakita akiba kujenda kamakabuli
    kulombola.
  bao-NT: Judíos, cõ yee wedegʉ cʉ̃ ca bii yairo cõ ca tʉgoeñarique pairijere cõ tʉgueña
    bayijato ĩirã cõ yaa wiipʉ Maríare ca bapa cʉti niiricarã pea, yoari méé wãmʉ
