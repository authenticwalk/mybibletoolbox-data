    i̱ dseamɨ́ˋ do, co̱ꞌ ɨˊ dsíirˊ e ngóiñꞌˉ do ngoquíiꞌ˜bre e fɨˊ lɨ˜ caꞌángˉ i̱
    ꞌlɨɨ˜ rúiñꞌˋ do.
  deu-1951: Als nun die Juden, die bei ihr im Hause waren und sie trösteten, sahen,
