    Nzanchu nze unaꞌnchu ruꞌu eluhuaꞌ Lázaro.
  mbc-NT: Ka'ne' pe Maria epa'ka era'ma tîuya'nîkon pe Judeuyamî' iipia ereuta'san
    ipîika'tînenan pe wîtî'pî ipîkîrî. —‍A'kî —‍ta'pî to'ya, —‍Uuruwai pona attî moro
    esewankono'mai ikarunse.
  ndg-ndg: Nga Ayahudi babile ni Mariamu mu'nyumba na balo babile bakimfariji, pabamweni
    kauluka upesi ni kuboka panja, kabankengama, bayowine kuwa ayenda kulikaburu ili
    alele kwoo.
  wsk-wsk: Se Juda kariimet Maria gomang ira ilak kawam ningi bagaman mu nu tairate
    patma barasam ale aratam mu arigiman, ale kowom karoman. Nuna ikikasan mu nu aking
    ali motam te namaruk ale nia mo lagarukko namoso ko bitakasan.
  toj-NT: Jaxa judio jumasa ja ma' jac ya culan sc'ujolei, cuando yilahue xachachi
    xta q'ue tec'an ja María, ti huajye nochana. Huax yalahue ta ti huajum oq'uel
    ja ba sq'uejnal ja snui.
  tbc-tbc: Tamolpein a Maria da ab lo ditatad dumado se yan, Maria imasa kisaek oŋ
    go kuai te ilasa dugo dile tag, fidian dumasag patun fo dilasa ya. Agog dubol
    mutou fo itata wo yau dak ago ilod isou a.
  sna-sna: VaJudha vakanga vari mumba naMaria, vachimunyaradza, vakati vachiona kuti
    akurumidza sei kusimuka achibuda kunze, vakamutevera, vachifunga kuti zvimwe akanga
    oenda kuguva kuti andochema ikoko.
  smk-NT: Saray Judio anamaet nin mampangliwaliwa kona ni Maria, sin na'kit rayan
    apuradon nibwat, tinumbok raya bana' ta say wanra ket mako ya sa nanabunan kona
    ni Lazaro ta pigaw nin umakis ya.
  grc-TCGNT: Οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ᾽ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν,
