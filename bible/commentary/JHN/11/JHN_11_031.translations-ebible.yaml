    mi meꞌɨ́n raatavén. Ayee mú tiuꞌumuáꞌaj tɨ nuꞌu aꞌuun áꞌume aꞌu mej yeꞌaváꞌana
    ɨ́ ihuáareꞌaraꞌan tɨ ij aꞌuun eꞌehuaújyeinixɨꞌɨn.
  zpu-NT: Naꞌ beꞌnn Israel kaꞌ, zjallaꞌa rill Maríanꞌ, lloeꞌ akeꞌ leꞌe yel llxhenraꞌll
    danꞌ got zaneꞌ naꞌ. Ka breꞌe akreꞌ bzaꞌdoeꞌn, naꞌll naodo akeꞌ leꞌe, llak akreꞌ
