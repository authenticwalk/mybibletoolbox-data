    oyajkej ikuitlapan. Yejwan okiyejyekojkej yawi chokatij kan toktok in Lázaro.
  asm-FB: যি ইহুদী সকল মৰিয়মৰ সৈতে ঘৰত আছিল আৰু তেওঁক সান্ত্বনা দি আছিল, তেওঁলোকে
    মৰিয়মক বেগাই উঠি বাহিৰলৈ যোৱা দেখি, তেওঁৰ পাছে পাছে আহিল। তেওঁলোকে ভাৱিলে যে
    মৰিয়মে মৈদামৰ ওচৰত কান্দিবলৈ গৈছে।
  okv-okv: Judea embomeni Mary ga bande jo ta sipuri ijie mitia amina Mary sau ereto
    Lazarus ta use ta si asi pambari ke hotembeto embomeni na Mary ta ambota pahuo,
  mxt-NT: Ta nya vehe cu María, nyicú ra cacuví nuu chi ñu Israel tyinyeé ra chi ñu.
