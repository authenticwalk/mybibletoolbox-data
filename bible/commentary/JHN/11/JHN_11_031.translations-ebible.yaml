  gaq-gaq: ମରିୟମ୍‌କେ ବଲ୍ ମନ୍ଦ୍‍ ବାଲିର୍‌ ନ୍‌ସା ଡୁଆ ପାଙ୍ଗ୍‌ଲେକ୍ନେ ରେମୁଆଁଇଂ ଉଡ଼ିବେଲା
