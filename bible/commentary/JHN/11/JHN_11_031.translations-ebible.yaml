    lɨkafonto mempono nto poswahonɨngki uhwonontɨfi hofɨko kakimo uhwonontɨfi hofɨko
    huno ole syafɨhuꞌmentohofi, Kako konɨngkwaꞌwehwoe pijafo hoꞌnahumalofo sopono
