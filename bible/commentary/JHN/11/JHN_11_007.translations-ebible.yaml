  nfa-nfa: Ka Na peka dènge ana madhutu Na sèra, aku Nèngu na, “Mai lati hari asa
    era pea Lasarus ètu propensi Yudea.”
  tnp-tnp: Kəni uərisɨg, təni=pən kəm rəhan mɨn nətəmimi məmə, “Pəh kohtəlɨg=pən mɨn
