  gof-ENT: ሄሳፌ ጉዬ፥ ዬሱሲ ባ ታማሬታኮ፥ «ዛሪዲ ዪሁዳ ቢታ ቦስ» ያጊስ።
  aau-aau: Sa enekwei sohiy so meyki hokwe hiykwe hyo ki-wayh me sehe makiy-me, “Ama,
