verse: JHN.011.007
translations:
  kpx-kpx: Iniale vanie ni abuita keau uoholige au au esemu namigevei avoe, “Nahi
    hoidevei tota Diudiae tai.”
  okv-H: amita ambotani ta degi, “Ungote enda Judea ta pambasora,” ainge enu,
  tbo-tbo: Iyeta luwaga u mulina, a hewahewali uyahihi i baha i pa, ‘Ta gunawileta
    Yudeya u tupona.’
  mal-C: അതിനുശേഷം യേശു ശിഷ്യന്മാരോട്, “നമുക്കു യെഹൂദ്യയിലേക്കു തിരിച്ചുപോകാം” എന്നു
    പറഞ്ഞു.
  grc-SR: Ἔπειτα μετὰ τοῦτο λέγει τοῖς μαθηταῖς, Ἄγωμεν εἰς τὴν Ἰουδαίαν πάλιν.
  bgc-bgc: दो दिन बाद फेर उसनै चेल्यां ताहीं कह्या, “आओ, हम फेर यहूदिया परदेस म्ह
    चाल्लां।”
  khz-khz: Votoma ruala mulirai gena melo evaikilarato, netiwato, “Ita maita waikule-wai
    Iudeai.”
  deu-TKW: 'Dann erst sagt er zu den Jüngern: lasset uns wieder nach Judäa ziehen.'
  zsr-NT: 'Catiꞌ bzaꞌa chop dza naꞌ, gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ:
    ―Huayejruꞌ leyúbl luyú Judea.'
  lin-lin: 'Bongo alobaki na bayekoli na Ye : — Tosengeli sik’oyo kozonga na Yuda.'
  hns-NT: 'Tab doei rodj baad oe aapan tjela log se bolies: „Ab tjalie Joedea.”'
  noa-E: Maimua ag khur ya khãai numí naata marag ichdëu, —Deeu Judeaag wëttarraugui
    ajim.
  eng-EMTV: Then after this He said to the disciples, “Let us go into Judea again.”
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée cáscuáha jíín yá: Na quíhín tucu yó región
    Judea.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “आल्‍ल आनिॽ याम्‍मो यहुदिया
    थुम्‍मो नुःक्‍खि पिगिरो॥”
  xnj-xnj: Kangi akavajovela vawuliwa vaki, “Tihamba kavili ku Yudea!”
  mmx-mmx: Melemu neni ga lok ti lavaun pinivu ren, “Atamlong uto Judaia.”
  cbr-NT: 'Rabë́ nëtë ''icëbëtan ca Jesusan aín ''unánmicë unicama cacëxa: —Amiribishi
    Judea nëtënu cuanun ca cuan.'
  tee-NT: 'Ju astan ajunilh ju ix''amamaka''ui: ―Ca''anchokoch ju xa''estado Judea.'
  eng-LSV: then after this, He says to the disciples, “We may go to Judea again”;
  cak-NT: 'C''ajari'' ri Jesús xu''ij chique ri ru-discípulos: Cami kojtzolaj pa Judea,
    xcha'' chique.'
  pah-NT: 'Kirẽ ga ei g̃wemimbo''ehara''g̃a pe a''ero: —Xajivy ti kiro Judéiapeve''g̃a
    gwyri pe a''ero, ei ga g̃a pe.'
  sja-NT: 'Maap''eda mãgaji chi k''õp''ãyoorãmaa: —Waya wãdáma aji, Judea eujãdee.'
  xed-xed: Tahula tsa, «vramavra ta haɗika Zudiya,» kaʼa nda duhwalhani.
  glk-glk: 'بعد از اون، خو شاگردأنه بوگفته: «بأیید بازم به یهودیه بیشیم.»'
  mks-NT: 'Ta tá na̱ndihi já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Xíhín
    ndo̱ ná co̱ho̱ tucú chí Judea —na̱cachi a.'
  gfk-S: Namur um ga tange ta ira nuno bulu na harausur, “Dait go hana baling u Iudeia.”
  bmu-bmu: Mi mali nalö mi teköiga gwarekurupŋi yeŋgöra kewö jii mötket, “Nini mönö
    Judia prowinsnöŋ liliŋgöba anbin!”
  dgz-dgz: Boge wa ewamot mega inamup anega wan, “Nu yonane ewagai Diudia anepen.”
  eng-GNV: Then after that, said he to his disciples, Let vs goe into Iudea againe.
  zaa-NT: 'Bitola nna ra Jesús ca discípuluá: Lítsa'' Judea attu.'
  eng-WEBSTER: Then after that he saith to his disciples, Let us ho into Judea again.
  guh-guh: 'Bajaraxuacujinae Jesús jumaitsi pijajivijavabelia: —Ponaliatsi icatsia
    Judea nacuayabelia, jai Jesús.'
  bon-bon: Puma cita ca tabe teeme abiberäja bägrä bine jejemige, “Biiri naclege Yuudea
    probins cabu me.”
  nhw-BL: 'Huan teipa techilhui tiimomachtijcahua: ―Ma tiyaca sempa estado Judea.'
  swh-ONEN: Ndipo akawaambia wanafunzi wake, “Haya, turudi Uyahudi.”
  wbi-wbi: Pambele akavavuula avavulanisivua vaake akati, “Tuvuuke tugomoke kukighavo
    ikya Yudea.”
  bba-bba: Yen biru u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, su kpɑm wurɑ Yudeɑɔ.
  eng-KJVCPB: Then after that saith he to his disciples, Let us go into Judea again.
  kgk-NT: 'Upe rire ae he''i gwemimbo''e kwéry-pe: —Jaha jevy katu Judéia yvy-py,
    he''i íxupe kwéry.'
  waj-waj: 'Taika kiooduu rikioo Yisuuva ari ngiaammuauya tunoo: Nnikiai ta kava vara
    ranada Yutayaa yoosinnaivaki kuaaravee,'
  cpy-cpy: 'Ipoñaa ikantaneeri riyotaani-paeni: “Jame apiyee iipatsiteki Judá-paeni.”'
  ekk-PKP: 'Siis ütles ta jüngritele: „Lähme tagasi Juudamaale.“'
  mpx-mpx: Inoke abwe i baek wana tohago elal i ba, “Ta sikal ta na Yudiya.”
  wbp-wbp: Ngula-jangka, Jijaji-jana kurdungurlu-patuku wangkaja, “Pinarlipa yani
    Jurdiya-kurra.”
  luo-luo: Eka nowacho ni jopuonjrene niya, “Wadoguru Judea.”
  nhe-NT: 'Huan teipa techilhui tiimomachtijcahua: ―Ma tiyaca sampa estado Judea.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܩܘܼܡܘܼܢ ܡܸܢܕܪܸܫ ܐܵܙܲܠ݇ܚ ܠܝܼܗܘܼܕ.“'
  esk-NT: Tarakŋa maliġuaqtini nipliutiniġai, “Ki, utitqiḷḷakta Judea-mun!”
  msb-msb: Pakatapos sani, ginsabihan niya an iya mga disipulos, “Hamos, mabalik kita
    sa Judea.”
  cpa-NT: 'Ni³ jøng² ca¹tsáih¹dsa dsa² quianh³dsa: ―Ma¹dsǿg³ calah ja³tén¹² Judea
    ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସେ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଆସା, ଆମେ ଆରିତରେକ୍‌ ଜିଉଦା ଦେସେ ବାଉଡି ଜୁ
    ।”
  meu-meu: gabeamo ia ese eha hahediba e hamaorodia eto, Iudea aita lou henia.
  yva-NT: Masyoto jirumo nanaije mewen, umba Po raura nanto Apa arakovo utavondi ai
    mansai pare, “Wade wamakata no munijo Yudea.”
  dgc-dgc: Ey kélipas na éduwa a aldew, éy kinagi na du alagad na, a “Kitam dén sumoli
    ta Hudea.”
  zpm-NT: 'Dzigoraa në me lo no: ―Laa ne guio nëz xtan meṉ Judé stib.'
  hix-NT: Asako ro enmahàtxhe, onà wyaro nkekon hatà, tànhananàhrà ro komo wya. Àpa
    txowà, kekon hatà. Àpa txowà, Xukneya yamtar hona harha, kekon hatà, àwyanye.
  sim-sim: Niri frijip am fri ishirik ol orin tiyandari man ormu mbara, �Ka ni provins
    Judiak indik ni ika.�
  npi-ULB: यसपछि उहाँले चेलाहरूलाई भन्‍नुभयो, “फेरि यहूदियातिर जाऔँ ।”
  cgc-cgc: Paglambay ta darwa na adlaw, gambal Jesus i ta mga tinudluan din, “Manaw
    ki en. Malik ki naan ta Judea.”
  tim-tim: hoŋ bawalupŋe hin makyeŋgiep, “Gambiâ Yudaia hânân purik katmâ arine.”
    dâmbo
  yor-yor: Ǹjẹ́ lẹ́yìn èyí ni ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ jẹ́ kí a tún padà
    lọ sí Judea.”
  wos-wos: Re dé déka duré wa, “Judiaré wambula yitame.”
  emp-NTPO: 'Mãwãnacarea idji ume nĩbabadarãa nãwã jarasia: –Wãnadrʌ wayacusa Judead̶aa.–'
  eng-F35: Then after this He says to the disciples, “Let us go into Judea again.”
  ind-ind: Sesudah itu, Dia berkata kepada kami, “Mari kita kembali ke Yudea.”
  pes-OPCB: 'پس از آن، به شاگردان خود فرمود: «بیایید به یهودیه بازگردیم.»'
  mpt-mpt: e okok aleyemin naka ni baabenea Nibo imin Yudia betan unomo gesea
  ssx-ssx: ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ Diudia nane paa la꞉ka꞉la pomana꞉e
    leekepate
  mkl-mkl: Si ɑnyiɛ nɔ í sɔ̃ mɔcɔɛ ŋɑ í ni, kɑ nyi ilɛi Zudee mɑ́.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍‍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଦୁବାପା ନେ ଜିହୁଦା ଦେସ୍‌ନ୍ନିଆ ଆଣ୍ଡେ
    ନେୱିଗ୍‌ପା ।”
  gof-RNT: Hessafe guye, Yesuusi ba tamaaretakko, “Zaaridi Yihuda biittaa boos” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆଏ, “ଦଲା ଯିହୁଦା ନାଗାର୍‌ତେବୁ ସେନ୍‌ରୁହାଡ଼ାଃ
    ।”
  gah-gah: 'izegipala zuha láa loko lo limimó: Alo, Zutaia mikasiuka atiginá oko vitunize.'
  lcm-lcm: Au e mung kala antok kana keve nat i akalit ta, “Tara papok ane Iudaia.”
  aer-aer: Kele, ingwe atherre iperre re apententye akngerre ikwerenhe areyeke angkeke,
    “Mpe, alpetyeke antemaye apmere yanhe Judea-werne.”
  qvc-NT: 'Chaymandaqam noqaykuna yach''akuqninda niwarqanllapa: —Akullapa kutiriq
    prubinsya Judiyaman, nishpa.'
  tgl-ULB: Pagkatapos nito, sinabi niya sa kaniyang mga alagad, “Tayo nang muli sa
    Judea.”
  cbs-NT: 'nun jawen tsumabu nuku ana yuikin: —Judea anu ana bunankanwen— nuku wa'
  xtm-NTPP: 'Sani te jiña''a ya nuu tee ka ndikin ya ma: ―‍Jín koo o in‑ka jichi ñuu
    Judea ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kuboka penia ngabalengela akinapunji baakwe, “Tujende kabele kukilambo
    cha Kuyudea!”
  bao-NT: 'Jiro jañuro o biro jãare ĩiwi Jesús: —Jamʉ. Judea yepapʉ mani waaco ñucã
    —ĩiwi.'
  san-ORI: ତତଃ ପରମ୍ ସ ଶିଷ୍ୟାନକଥଯଦ୍ ୱଯଂ ପୁନ ର୍ୟିହୂଦୀଯପ୍ରଦେଶଂ ଯାମଃ|
  huv-NT: 'Condom wüx lamong ic nüt, quiaj tasaj minipilan nej: ―Tabaats alinomb andüyiiüts
    tiül Judea ―aj nejiw.'
  otn-NT: 'M''mɛfa p''ʉya, bi ''yɛ̱mbyø xädi: ―Ma ga̱ mmähä ma̱høn''a̱ Judea ya.'
  nop-nop: Hatiŋa mihiŋiye indiŋ yeniŋguk, “Kotigoŋ Judiya kwetneŋ unim.”
  obo-NT: Nopongnga idda, mid ikahi sikandin diyot mgo tinodduwan din to, “Kuo kid,
    od undiyon ki mandon to prubinsya to Judea.”
  cak-ENT: 'Y ja tok c''unük chic ri ca''i'' k''ij, ri Jesús xbij cheque ri rachibila'':
    Vocomi nkutzolij c''a pa ruch''ulef Judea, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤕᤠᤶᤔᤥ ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤡ
    ᤐᤡᤃᤡᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín ndá tēe scuáha jíín yā: Ná cóhōn quīnohōn ō
    región Judea.'
  san-TIB: ཏཏཿ པརམ྄ ས ཤིཥྱཱནཀཐཡད྄ ཝཡཾ པུན ཪྻིཧཱུདཱིཡཔྲདེཤཾ ཡཱམཿ།
  qve-NT: 'Chay ishkay p''unchaw pasaruqtinñan, Jesusqa discipulonkunata niran: —Judea
    provincia lawman hakuchi kutisunchis, nispa.'
  pao-NT: yise numme pumme nakatzimodu mee netamma, “Tamme ka teepu Judea mee naneadu-kwitoosoo
    kodyu.”
  cbu-NT: 'Anush tsimbun maayaruni, Isus iyaatssha wipunasheetsini: Pza naayaniya,
    tárangu. Utaáp tsap yusur pangani; tárangiya.'
  usa-usa: 'anaaékaqa wení iyápó-annama timá yímikaiye: “yauwéqma Yúríabaqa kónatae.”
    titata'
  soy-soy: 'Uu pɛɛ upipirɛtiki mɑɑ rɛ: Tɔkɛ́ Yutee kɛtẽ-mɛ̃ pɛlɛ.'
  hui-hui: Ani buwa ibugua ibunaga talima piaga biaruhondo lalu, Ina Yudia dai bima,
    lene.
  amf-amf: Ogosa budonte yisa paanan yivaynakal “Tapir Yiwda peendar wo yive” kena
    ki hamade.
  quc-NNT: 'Te k''u ri'' xub''ij chke ru tijoxelab'': Jo'' chi jumul pa Judea, —xcha
    chke.'
  dob-dob: ꞌEnega niꞌatu ꞌasiyata sigumwala, ꞌina tononoyao ꞌediya ꞌigwae, “Gete tuga
    taila Yudia ꞌena.”
  wrs-wrs: Wo doa Yesus unna hevtindim, henga angalohra Yutia provinsram.
  mca-mca: 'Ma'' qa i''nk''aƚe qa yit''ijets he'' ƚ''ijatshenhei: —Yape jiwapilii
    iye ha'' Judea.—'
  tzo-TZC: 'Tsꞌacal to un, jech laj yalbe ti yajchancꞌoptaque: ―Batic yan velta ta
    Judea ―xi ti Jesuse.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က ``ယု​ဒ​ပြည်​သို့​ငါ​တို့ တစ်​ဖန်​သွား​ကြ​ကုန်​အံ့''
    ဟု​တ​ပည့်​တော်​တို့ အား​မိန့်​တော်​မူ​၏။
  gng-NT: 'Iwien ile nnɔ gɛ̀bre'' nɛ u tɔke'' uʼpanpaankaab ki ye: «Cère mɛn tí
    liɛbe Sude ya tinfɛnm bó.»'
  cbi-NTPO: 'Tsanatu bene ya'' disipululanu entsandimi: Manen Judeasha miidaa, timi.'
  ikk-NT: Omẹgụụ, ọ nọ nwan sị ụmụ-azụụn a, “Nị ẹnyi kin ni azụụn si Judia.”
  leu-leu: e mui nane xuus a mu fefeng sina, “Taara taa sangas ulaa xe Judia fulaa.”
  maz-NT: '''Ma ya o cjogü c''ua c''o yepa, o xipji c''o o̱ discípulo: ―Möjö a Judea.
    Rá yepe rá sät''ätjoji nu.'
  bod-N: ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ། བདག་ཅག་སླར་ཡང་ཡ་ཧུ་དཱའི་ཡུལ་དུ་འགྲོའོ་ཞེས་གསུངས་པ༌ལ།
  tca-NT: 'Rü yixcama ga yemawena rü toxü̃ ñanagürü: —¡Ngĩxã rü wena Yudéaanewa taxĩ!
    —ñanagürü.'
  zpl-NT: 'Udetetsia bee bichia zeꞌe uninu lubee beneꞌnu: ―Cha zecaꞌahua lu iliu Judea.'
  mbc-NT: 'Mîrîrî tîpo tînenupa''san pî'' ta''pîiya: —‍Aase''nîkon see Judéia pata
    pona inî''rî.'
  ndg-ndg: Nga baada ya lee atikuabakiya anapunzi bake, “Tuyende kae uyahudini.”
  wsk-wsk: Asele ko olekem nunga maonam, “Ana pelenak Judea namanakko,” mam.
  toj-NT: 'Cuando ec'' ja chab c''ac''u jahui, ti yal yab ja snebuman jumasa: ―Huajtic
    otro vuelta ja ba Judea, xchi.'
  tbc-tbc: Murnag megeloum adi ago irupudai, “Id Judea distrik lo fon tamul tau a.”
  sna-sna: Ipapo akati kuvadzidzi vake, “Ngatidzokerei kuJudhea.”
  smk-NT: mi'sa wana konran tumutumbok na, “Sumubli' atamo sa Judea.”
  grc-TCGNT: Ἔπειτα μετὰ τοῦτο λέγει τοῖς μαθηταῖς, Ἄγωμεν εἰς τὴν Ἰουδαίαν πάλιν.
  gof-WFTW: Hessafe guye, Yesuusi ba tamaaretakko, “Zaaridi Yihuda biittaa boos” yaagis.
  spa-BLM: 'Luego, después de esto, dijo a los discípulos: “Vamos a Judea de nuevo”.'
  kyz-NT: 'Mukũi oser ire Jejui ''ga oje''ega wemimu''eramũ oree: —Pe''je iruukwe.
    Soo Judeja ywy pe ''jau nũ— ''jau Jejui ''ga oree.'
  dao-dao: Acun käna, axüisaw hea üng, “Judah khawa mi cit be vai u” a ti.
  cya-cya: 'Xacan'' juin ñi ''in yu ta''a nda''an ñi: Tsaa na xiya'' se''en lca Judea.'
  wrk-wrk: Baki yanybayi Jisus yalungi nanganginkanyi kandimukuyngka, “Barriwa jangambala
    wijba bayangarri. Jangambala wijba Judiyayurri.”
  nii-nii: Nga ekii se Jiisas eim nge ekii siłmin wu ombu kanpi nim, “Sinim Jura konu
    ełe orung pamin!” nim.
  ign-NT: 'Tásiha, te apanapa sache, ema Jesús máichahavipa viti máimitureana: —Viyana
    vichava te Judea.'
  dik-NT: Ku jɔl lɛ̈k kɔc ye buɔɔth, “Benku dhuk ciëën pan Judia.”
  cac-cac: 'Axo yic ix c''och sc''ual sb''at chi'' jun, ix yalan d''a eb'' sc''ayb''um:
    —Coyec d''a yol yic Judea junelxo, xchi d''a eb''.'
  tzj-E: 'Tak xetz''kata c-e'' k''ij rmal cawra xbij chca rdiscípulo: —Jo'' komloj
    chic jmul chpam departamento Judea.'
  san-BUR: တတး ပရမ် သ ၑိၐျာနကထယဒ် ဝယံ ပုန ရျိဟူဒီယပြဒေၑံ ယာမး၊
  yaa-NT: 'Nãskata a aõxõ tãpimisfo Jesús yoini: “Nõ Judea mai ano nõ anã kanõ,” ixõ
    Jesús ato yoini.'
  cab-NT: Lárigiñe, ába laríñagun joun láni disípulugu. —Queímounya Judéa.
  clu-clu: Pagkatapos makon na sa anang mga somolonod, “Amos, mabalik kita run sa
    probinsya ang Judea.”
  swh-ULB: Ndipo baada ya hili aliwaambia wanafunzi wake, “Twendeni Uyahudi tena.”
