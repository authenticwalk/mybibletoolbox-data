  bqc-SIM: 'Bee gbɛa ↄ̃ a ò a ìwaↄnɛ: Wà ɛa gɛ́ Yude.'
  tcz-CHONGTHU: Hichun aphat ahung lhin phat chun Pakai Yeshuan aseijui ho koma aseijin,
