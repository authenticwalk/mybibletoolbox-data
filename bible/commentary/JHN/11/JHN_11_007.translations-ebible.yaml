  urd-urd: फिर उस ने अपने शागिर्दों से बात की, “आओ, हम दुबारा यहूदिया चले जाएँ।”
  hot-hot: Êŋ ma hanaŋ hadêŋ ŋê ku, “Alalô nabôana Judia.”
  mqj-NT: 'Lessu''i tee, nakuamo Puang Yesus lako passikolana: “La ma''pasulekia''
