  rus-SYN: 'После этого сказал ученикам: пойдем опять в Иудею.'
  mbh-mbh: Lamako i ria ile wainlangaere ve, “Aro te lo werer a Judia la.”
  bdd-bdd: Sabwelowedi ꞌeluwa sigumwala ma ꞌana tomuliyaedi ꞌihegwaediya ꞌigwae, “Bewa
