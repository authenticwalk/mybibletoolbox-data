  tvk-tvk: Di, Iesu biteni mi moletin nan xil bit, “Ritilomun rihe provins te hal
    Sudea.”
  prf-NT: Kállipas nen duwwa a aldew, ay kinagi na ten disepulus na hidi, “Magsoli
