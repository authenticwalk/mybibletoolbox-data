    A yen sangaw ya ange na suddalu kiden taga Roma petta kutkutetan da ya lugar na
    pangdayawan tam ta Namaratu kontodu tolay tam kiden,” kunda.
  lug-lug: Bwe tumuleka bw’atyo, abantu bonna bajja kumukkiriza bamugoberere, n’ekirivaamu
    Abaruumi bagenda kujja bazikirize ekifo ekitukuvu n’eggwanga lyaffe.”
  yby-yby: Lemoya mudaikoko minuniyoko aya nesaya sa-oloko wowa wowa ideko muki wewenasiya
    emotokago wiki omiki suwikilae. Sa-ideko Lomu wewenasida imi wesiya nisiki lemodaya
    lowa hi limiki kohale-liki wau loli hikiki monoka numudate napa maya liki tolowa
    ikilae.
  heb-heb: אם נניח לו לעשות כלם יאמינו בו ובאו הרומיים ולקחו גם את אדמתנו וגם את עמנו׃
  mpp-mpp: Ye hegilebeng galu pasi ingucne taockelu badaictewa, ngic-ngigac sasawadi
    ye ngagesingkedaingte. Inguc aime Roma yengele hudu-baba ngic yengi kwesilu Ibu-macnonggeng
    nga ngic-ngigacfocnonggeng basowalecebadaingte.”
  apb-apb: Mala uri kolu kei toli'aasie ke lae mola pe'i esuie walu ola urini, ahutana
    mwala kei meni hiiwalaimoli oto aana, na kire kei sare asuie ke ne'i inemauri
    ikie oolisie inemauri ni Rom. Oto mo Rom kei ooho honosikie, na kire kei lae oto
    mai oho aasie Nume Maa'i Peine ikie, na kire kei horo suuhe'inie oto ahutaka mo
    Jiu eena.”
  san-TEL: యదీదృశం కర్మ్మ కర్త్తుం న వారయామస్తర్హి సర్వ్వే లోకాస్తస్మిన్ విశ్వసిష్యన్తి
    రోమిలోకాశ్చాగత్యాస్మాకమ్ అనయా రాజధాన్యా సార్ద్ధం రాజ్యమ్ ఆఛేత్స్యన్తి|
  ben-IRV: আমরা যদি তাঁকে এই ভাবে চলতে দিই, তবে সবাই তাঁকেই বিশ্বাস করবে; আর রোমীয়েরা
    এসে আমাদের দেশ এবং আমাদের জাতি উভয়ই কেড়ে নেবে।
  ntu-ntu: Nzmu trnarpwa'-ngrbzkuu nzwz-krde, leplz amrlx sa nalxngitilr nide x nayrlqlr
    nzngini-krde King r Israel. X doa lr gzpman ngr Rom sa na-ayrplapxlr nigu mz nzrpwa'-krmle
    nzyrlwr-lxblr-krgu Mangr-nzangiongr nyzgu, x sa nanibqtilr nigu lr Israel.”
  pan-pan: ਜੇਕਰ ਅਸੀਂ ਇਸ ਨੂੰ ਓਵੇਂ ਹੀ ਛੱਡ ਦਿੱਤਾ, ਤਾਂ ਹਰ ਕੋਈ ਉਸ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰੇਗਾ। ਤਦ
    ਫਿਰ ਰੋਮੀ ਆ ਜਾਣਗੇ ਅਤੇ ਸਾਡੀ ਹੈਕਲ ਅਤੇ ਸਾਡੀ ਕੌਮ ਨੂੰ ਨਾਸ ਕਰ ਦੇਣਗੇ।”
  tkr-tkr: Şi Mang'usqa man ha'as hassıree, gırgıng'vee Mang'ulqa inyam ha'as. Romeençen
    g'oşunbı adı, Allahne Xaakıniy yişde milletıkın ha'asın.
  gvc-gvc: '@see-verse:JHN.011.047'
  mwp-mwp: Ngalpa nanga nuyn kedha pawapa kasa wanan, mura mabaygan bangal nubepa
    ngapa mina yoepathaman. Nuy nanga koey puridharalnga nanga, ngalpan mina amen
    bangal mulupa pudhedhe. Kedha nanga thana Romaniw kuykul ngulayg ngapa, a gegeyadh
    manin ngalpan koey yoewth a matha kedha ngalpan goegath mura idiman.’
  sbk-sbk: Nkashe tibhahuleshe eshi mwene, bhonti bhanza humweteshe; Alumi bhayenza
    na hweje vyonti evyetu ni taifa lyetu.”
  mya-JVB: သူ့ ကိုဤသို့ စေလွတ် ထားလျှင် လူခပ်သိမ်း တို့သည် ယုံကြည် ကြလိမ့်မည်။ ရောမ
    လူတို့သည်လည်း လာ ၍ ငါ တို့အရပ် ဌာနကို၎င်း ၊ ငါတို့အမျိုး ကို၎င်း သုတ်သင် ပယ်ရှင်းကြလိမ့်မည်ဟု
    ပြောဆို ကြ၏။
  kgf-kgf: Neŋaŋ i imuhuc waimini, ic embac mocʒoŋ ninʒéŋgé mimu. Ninʒéŋgé migic Roma
    ic ieneŋ hama baec yandanina ʒéma ic embac hécnina imi nonagicmu.
  awb-awb: Itega pehragahnaraq wega mó mina inserahninawire. Minayabe ómiga wensabé
    aiq pútare atagéhe. Mirairataq Aroma kegá séra itega Manikánsabe iwíáh íwíáh atona
    nah sokoruera itereq iteruwahrahreq íre kaweraitagéhe.
  gdn-gdn: Nu e kamadamu manako e maramara inako kwaeyogono yarono ki ka iyapana kuduba
    e suma-pomoto manako tawana Roumi ragidai mu piyaramuguma baitagisi Mamanuga God
    e Tawai ade nu nuga tawananuga gwedegwedenuga mete kina ki kuduba giripomoto pasumoto.”
  nko-NT: Nɩ́ anɩmɛ́ka mʋ itin á, ɔhagyíɔha ɔbɔ́hɔ mʋ gyi. Ɩbɛ́ha Romafɔ bɛ́ba bobwie
    anɩ Bulu ɔtswɛ́kpa amʋ, yíntá anɩ ɔmá!”
  bsn-NT: To bajirone ĩre mani yiboa tʉjajama, masa jediro ĩre ajitirʉ̃nʉrʉarãma.
    To bajicõari, Diore yirʉ̃cʉbʉoriavire caguereacõarʉarãma romano masa. To yicõari
    mani ñarimacarire reajeocõarʉarãma ĩna —gãmerã yiyujarã ĩna.
  pib-NT: Wetasha wane gixletinri pejnuruneko galixanru. Runanna Romanone. Konanunwuna
    gawiywaka ga wa wgirukotlewatyawaka.”
  wiv-wiv: Ta tolu na ma vatia ni ma kukubarae, manumanu laveve da dia te bilip vona,
    a vuni Rom dia ta mai vairohia kadolu tempel kamana kadolu kantri!”
  reg-reg: Alabha chikamusiga kutyo wenyele, bhone abhamwilisha; Abhalumi bhalija
    okugega byona isi yeswe na liyanga lyeswe.”
  mlh-mlh: Eibieku ya mo so etebeneŋ jikigaru oŋu eru goiŋ ine, ŋiŋigo sosowo iŋo
    manesiŋ ganobuŋ. Oŋu ebi Rom gawman yoŋore maŋ rigaŋgame wareru niŋonoŋunde boji
    soriŋ eru ŋiŋigo kubu sogo yo nowo ro norebi omaine yobu egu gokimiŋ.”
  gof-ENT: ኑኒ ኢያ ሲዒ ጊዲ ኣጊኮ ኣሳ ኡባይ ኢያ ኣማናና። ቃሲ ሮሜ ቢታ ኣሳቲ ዪዲ ኑ ፆሳ ኬኔ ኑ ዴሪያ ይሳና» ያጊዶሶና።
  aau-aau: Sawk hromkwe hye senkinaw nuw-isay meio ankin, uwrsa lowpwarowp homkwe
    sa hye-aw nanpanan kiykiy-ay lak. Senkin isay mon ankin, hromo God so a pekney-weys
    o, hromo uwrsa Juda ko me o, Rom mo aw-uwr hom le mon piapay ey.”
  tvk-tvk: Xosxa rimaen ni tengan ixulehi ipol imak, ma moletin xil vus mei like reitin
    en e lisak pisi tengan lilingi mei ihe suv toto nae. !Xosxa imak, ma mol‑Rom xil
    mei lihu len Nim Eo nar, e lipurun sen mol‑Isrel xil vus e kantri nar!”
  prf-NT: Ni páppabayan tam siya a magtulos-tulos ti gággamitán naen ay mapaniwala
    na en atanan. Ni magkakonahud ay angay háddi en Romano hidi sakay sidaán di en
    Templo sakay pahirapan di en bansa tam.”
  auy-auy: Úwoimo túwáananasaamo éna miyán-kísáú wémainasa pósa seyaafáꞌnánká wenááisafesa
    timankúnkúmba ónááwe. Minkáꞌá Rómu-kamani-waasi tésa óraaꞌ-amaan-damba tatawísísuwesa
    kentáá seyaafáꞌnánká sáwíꞌa uwásínkáafonifo nórasaawa ónaumno suwaná
  tbg-tbg: Tenavu vira qaqi kaarera, viva mintiaqiro viramanta vaiinti nahenti ekaa
    virara quqaa vivave tivarave. Minti tivaro tinavuqaa raqiki variaka Romeni vatanaaka
    tinavu vataake raqiha Kotira Naavu rampai aquke, tinavu vaiinti nahenti ekaa aru
    vehi autu kevorave, ti.
  hub-NT: Ayatik inaisakrinka imatika iwainakai ashi shuar ainaka ninak anturkar nekaspapi
    tiartatui”, tusa tuina. “Tusa tuinakai Romanmaya apu aina kaunkar Yuus ememattasa
    iruuntai jean yumpuntramainak juiya shuar ainatinka ashi ijitmattaji”, tusa tuina.
  hmo-hmo: Bema ita dogoatao lasi, taunimanima ibounai ese do idia abidadama henia,
    vadaeni Roma taudia do idia mai, iseda Dubu Helaga bona iseda bese do idia hadikaia
    ore.”
  big-big: Tamizeige tonugu watabi nayeng mizi ono yeik ngai yuke yolu purik mabura
    yongkambanu mabuwiligu piyegi wilek puwiligiyeng ngalege wiyagi. Pulaga purik
    Rom ngai yemanewiligu wagelawili Anotogi i walek yemane tenigi pemak ulu waliyiweki
    wezayeli nangai keya teni Yuda mabuwili ngai miza logo kemenak yeik sawiyiweki
    wezayeli nangai, kela.
  gux-G: Ti ya ŋa o yeni, ke o tie wan bua yaali, bi niba kuli baa dugi o po i; Roma
    yaaba ba cua ki fie ti tinfanma yeni ti dogtieba i.”
  cnl-NT: La²³jɨn³ dsa³ rɨ²³sɨ²³táan³ quia̱'² xi³nu³ rɨ²cuø²quie¹ra² júu² 'e³ rɨ²³jmée²³
    quie'²³ ta² quiee'³². Jo̱³ rɨ²³gui²³guín²³ dsa³ Roma. Rɨ²³yáan²te'²³ 'ñʉ́² gáan³
    quiee³²ra². Rɨ²³mi²³gua'²³te'²³ juɨɨ³ quiee³²ra². ―La'³ ca²³jua'³te'²³.
  zar-NT: Channö güíʼisiruʼ-nëʼ lataj gunëʼ ca ni run cazëʼ, ilaʼyéajlëʼ yúguʼtë bönachi
    Lëʼ, ateʼ idijáquiëʼ bönniʼ Roma ni, duquínnajgaquiëʼ yudoʼ láʼayi queë́ruʼ, en
    yödzö queë́ruʼ.
  kde-kde: Tukànneka chihi wahweneha, vanu vammalele vàmbenkulupila, na Valoma navanang'o
    vàmbekwida unaondonganga Ing'ande yetu ya Nnungu na vanu vetu!”
  ata-ata: Lexe nenge ienge uvaxaꞌusi, la ta mitema tavuꞌalo imulaxu taneꞌi noxou.
    Ia ta Romu ilomusou lexe ta mitema tavuꞌalo imulinu, la aneꞌi ineꞌe la ikalusinge
    mo inoꞌu lianenge.”
  qvw-NT: Jinacta licapayäśhá, paytaćh jinantin nunäpis chalapacalcälil aticulcan'a.
    Jinaptinćha Roma malcap cachacuncuna śhalcälimul llapa llapa ima cäninchictapis,
    quiquinchictapis chincächimachwan” ninacücuyalcan.
  nfa-nfa: Te ladhe èdhi soro tèke Ne, bèli-camèdꞌa dhèu aaꞌi-aaꞌi sanao-maena Nèngu
    jꞌajꞌi dhèu aae rèngu. Dènge jꞌara neꞌe, èèna na sordadꞌu Roma sèra mai paguri
    eele Èmu Kapua Manèngi-Mangajꞌi èdhi dènge palaho isi kabarai èdhi.”
  tnp-tnp: Nəmə kotəpəh əmə, tatol lanəha, kəni nətəmimi rəfin okotəhatətə lan, kəni
    nətəm Rom ilah okəhuva motərəkɨn Nimə Rəha Uhgɨn mɨne nɨtəni rəhatah, kəni motos
    rəkɨs ilau e nəhlmɨtah.”
  urd-urd: अगर हम उसे यूँही छोड़ें तो आख़िरकार सब उस पर ईमान ले आएँगे। फिर रोमी हाकिम
    आ कर हमारे बैत — उल — मुक़द्दस और हमारे मुल्क को तबाह कर देंगे।”
  hot-hot: Atak yani ba hadum ku êŋ, ma tem avômalô sapêŋ nênêmimbiŋ. Êŋ ma Lom tem
    nêlêm nimbuliŋ alalôaniŋ unyak matheŋ lôk avômalô sapêŋ.”
  mqj-NT: Ianna tapabeaia', la naorean asammi tau, napolalan sae to Roma urrappaikia'
    Banua Ada'na Puang Allata'alla sola lembangta.”
  rus-SYN: Если оставим Его так, то все уверуют в Него и придут Римляне и овладеют
    и местом нашим и народом.
  mbh-mbh: Aro ve ser wenal i, aro toko alavusnga aro olemio nge i. Naro Romre aro
    o es me mo o pakerenga ler Lotu Tepun a Vel na ler tokokoere mun.”
  bdd-bdd: Ma ꞌeguma geyaꞌabwa toꞌaha ꞌoina tapaipaihowa, nata tomota mabwaiyadi ꞌilisidi,
    ꞌabwa hesi meLoma ꞌidi loina mwauna ꞌoida ꞌilatu, ma ꞌida Yehoba ꞌina hada ma
    wete ꞌida boda mabwaiyadi siꞌabi hegaladi.”
  cbt-NTPO: Tananpitohuatëhua', ya'ipi piyapi'sari natërapi. Napohuachina', Noma copirno
    no'huitaton, sontaro'sa' a'paiarin. Huë'pachina', Yosë chinotërëhuaso pëi' ohuatahuatona',
    ya'ipi cotioro'sanpoa' ata'huantarinënpoa' nimara, nitopi.
  srn-NT: Efu wi libi En meki A du san A wani, ala sma o bribi ini En. Dan den Romeinisma
    o kon broko a presi disi èn den o yagi a pipel.”
  cta-NT: Loꞌo ta na chacuayáꞌ jiꞌi̱ yu chaꞌ tya cuaꞌni la yu juaꞌa̱, liꞌ xñi lcaa
    nguꞌ quichi̱ chaꞌ jiꞌi̱ yu. Liꞌ ca̱a̱ nguꞌ romano chaꞌ cuityi̱ nguꞌ laa tlyu jiꞌna,
    culoꞌo nguꞌ jiꞌi̱ ñati̱ tyaꞌa na su ndiꞌi̱ nguꞌ ―nacui̱ nguꞌ.
  bqc-SIM: Tó wá tò àlɛ kɛ màa, wa aà náaikɛ píiɛ, Lomadeↄ i mↄ wá Lua kpɛ́
    ń wá buio suumpa píi.
  tcz-CHONGTHU: Eihon ama hi tua banga iche jomsah jingu le mi jousen ama ahin tahsan
    cheh cheh dingu, hiche teng chule Rome solkal in eiho inam'u ahin i-Houin'u ahin
    eisuhchimpeh dingu ahitai” atiuve.
  mar-mar: आपण त्यास असेच सोडले तर सर्व लोक त्याच्यावर विश्वास ठेवतील; आणि रोमी लोक
    येऊन आपले स्थान आणि राष्ट्रही हिरावून घेतील.”
  snp-snp: Lalimo koito edenumo ya wenena muki yate koli kikito umunagilanako, Lomu
    kimiwe yate olu kuwotefo buluti oti felegaga ebate ido wenenate yaki muki olu
    kopaiti ledenagilae, loti ya lae.
  isl-isl: Ef við látum hann eiga sig, mun öll þjóðin elta hann. Og þá mun rómverski
    herinn koma, drepa okkur og kollvarpa heimastjórn okkar Gyðinganna.“
  spy-NT: Yoo kākēēbākookyi kutas taay ꞉chiichi ām kēēli, makookaasee keey ꞉chii ake
    tukul. Yooto makukwa ꞉biikaab Rooma ānkuyibēēnēēch kōōrēēt ankookarbuus biikyoo!”
  xnn-xnn: No adi tako pasaldengen nan ik-ikkana et mamati nan am-in ay ipogaw ken
    siya daet siya nan men-apoda et awnit omali nan menlelebbeng ay iRoma et bakasenda
    nan Templo ya nan il-ili tako.”
  mwe-mwe: Twaalekaga nnei pei, bhandu bhowe shibhaakulupalilanje, na Bhaloma shibhajiye
    angabhanyanga liekalu lyetu na shilambo shetu!”
  tte-tte: Tem nige ginauli yabo tapapaisowai tomone koina na ipaisowamo ilaulau bwaine
    besiele, tomo meuloili kani simeli koina na sipei iyamala kin. Tem Sisa ibenalan
    kani Loma ali tokaleya iyawasalima ala Nume Tabu sisibayanae yo tabe ala boda
    meuloina siunuili.”
  tcs-tcs: Ip yumpla i mata lete em po mekem wanem em i wandem, wa, tumas pipol i
    go bilib wea em. Da Rom gabman i go kam ane damiz dis Tempol ya blo yumpla ane
    tekoba dis kantri blo yumpla.’
  hlt-THB: Vemyihna ni hlah mantaw, thlang boeih ing cangna hawh kawm uh, cawh Rom
    thlangkhqi law kawm usaw ni tui ni khaw ve lo law hawh kawm uh,” ti uhy.
  soq-soq: Naita no ewate eto epe nolakasalempa no apanamba uduudu me sumanaiwantopu.
    Ita Rom gabemaniwa no onianeia epe ewapue insepuase, Iesu warerelepio no Iuswa
    uduudu onamba enapuo God duwa kakaiwa ita wanwanimba kadisapue, tane do no apana
    eiau nolantitana mukamba wadapuaubepuo oauarantato.”
  qub-qub: Imatapis mana rurashaga llapanmi payllaman riguicarcärenga. Chauraga Romapa
    mandajnin fiyupa rabyar suldäruncunata cachamonga Templunchïta juchuchinanpaj,
    llapanchïtapis wañuchimänapaj.»
  att-att: Á nu paguráyát tam tapè uputan na yù kunniaw nga akkuán na, á manguruk
    sangaw yù ira ngámin nga tatolay kuna. Á mappanà yù ággiát tam sangaw, gapu ta
    marámak da sangaw nayù ira kátannangán nga taga Roma, á umay ira laguk saw giát
    tam, á darálad da yù mangilin nga kapilliá ánna sittam ngámin ánna yù ira ili
    tam,” kud da.
  bki-bki: Ver kito roverbure re naio, mia naio rila tibe na rivano-o mia ve re tai
    napano mia rimonea naio, mia naio rivuru nonovlo atakisor naio ga. A ver nalo
    na mira na vio Romo aial tete na naio jom̃a mila von ka rila naio rimei rive navurim̃araboiano
    na toru tai tibe na, mia ala siniabu ka kito kulo Ju roviniu. Mia amei ala mira
    ka kito-o mia auelar kiado taara kito roviniu vija kiado Atua kunuano lu.”
  bqp-bqp: Tó o tò àtɛn kɛ lɛ, baadi ni a náani kɛ, Romudenↄ ni su ò ó Luda kpɛ́ kũ
    ó burio kakatɛ pínki.
  mcp-mcp: Shé mə́ ká bɨ́d nə́ a ŋgə́g nə kə shwóg ɨɨ́, buud bɛ̂sh bwə́ é búgʉla nyə
    nə́ ndɛɛ́, buud ɔ Róma bwə́ zə ntâg ɨɨ́, zə búgə Mpáánzə́ íshé, bwú nə́mə́ lɔɔm
    íshé.»
  hat-hat: Si nou pa fè l' sispann, tout moun pral kwè nan li. Talè konsa, otorite
    women yo va antre nan koze a, y'a detwi ni tanp nou an ni peyi nou an.
  npl-NT: Tla tikkawiliskeh ijkó makichijtinemi, nochteh pewas kineltokaskeh, iwa
    n tekiwajkeh de Roma witseh kixixititsakiweh n Weyi Tiopa iwa n nochi topaís.
  bgg-bgg: Gethek è aishii ji riig ne thoh muii arone, zab pha bran ne aishii migi
    rek dun phro, chiih-è Roman pha riichaithek ne gethek shii buii blia rek srane
    Misiahò nane gethek bran shii ne mua maphi phro!”
  eng-TCENT: If we allow him to continue like this, everyone will believe in him,
    and the Romans will come and take away our holy place and our nation.”
  eng-BSB: If we let Him go on like this, everyone will believe in Him, and then the
    Romans will come and take away both our place and our nation.”
  cpu-NT: Aririka añaashiminthatakyaari, ari inkempisantaiteri maaroiteni. Impoña
    impokake ijevarepayeeni Roma-satzi, imporokakaantakero tasorentsipanko, iraperotakaantakero
    anampitsite.”
  san-ASM: যদীদৃশং কৰ্ম্ম কৰ্ত্তুং ন ৱাৰযামস্তৰ্হি সৰ্ৱ্ৱে লোকাস্তস্মিন্ ৱিশ্ৱসিষ্যন্তি
    ৰোমিলোকাশ্চাগত্যাস্মাকম্ অনযা ৰাজধান্যা সাৰ্দ্ধং ৰাজ্যম্ আছেৎস্যন্তি|
  tac-NT: A'résaká ye rió napurigá aminabi alieri 'símala 'liko asíriga we'ká ralámuli
    oyéramala ye rió, a'lige alué sontalo romano napu jena nulame ju 'ma tabilé elámala
    napurigá nocha mochímala ramué jena wa'lú re'obachi 'lige aminami bochígimi jena
    Israeli.
  eng-WEBPB: If we leave him alone like this, everyone will believe in him, and the
    Romans will come and take away both our place and our nation.”
  gfk-H: Ing bia dahat na hok tar a mon ia hua, ira mataniabar bakut diet na nurnur
    tana. Ma ira Rom diet na hanuat ma diet na haliarei no nudahat tamat na hala na
    lotu ma no nudahat huntunaan.”
  viv-viv: KaꞋi keke kanahawatani digo, kaliva matatabudi hinavetumagana-Ꞌowoga ada
    badi yada tovehimeya miLoma yadi tolugaviya hinaꞋiveninisedi be yada manuwa-tafalolo
    hinayawelina, kadu ide miYuda moyaꞋaida yada kaiwabu hinavaihegena.” Hidede amine
    hiveꞋagahegahe.
  yao-yao: Twannekaga ajendelechele, ŵandu wose chankulupilile, ni achakulu ŵa Chiloma
    chaiche kukujijonanga Nyuumba jetu ja Akunnungu ni ŵandu ŵetu ni chilambo chetu.”
  tgp-tgp: Vara r̃a sopo horoa nakerihi, tamlohi tari la pa tau na nora rasua hinia.
    Vara i sohena mara Rome la pa mai la komo na nor̃a Temple tapu peresi na nor̃a
    tamlohi jara mo isoiso.”
  auc-NT: Ante wædinque mönö tömengä ingante, Bitö mänömaï godömenque cædämaï incæbiimpa,
    ante wïï wææ ämö ïninque waodäni tömänäni tömengä ingante pönëmaïnänipa. Tömengä
    ingante pönënäni ïninque, Itota oodeoidi Awënë bacæte ante cæcampa, ante pönente
    wædinque odömänoidi incæ edæ wææ cæbaïnänipa. Ïninque tömënäni pöninque mönö tæiyæ̈
    waëmö oncö wo ëwëmaïnänipa. Ayæ̈ mönö ömæ ïñömö mönö quëwencabo incæ nämä në ämö
    ïñömonte tömënäni pö ö ænte baï cædinque tömënänique në änäni babaïnänipa, änänitapa.
  kbc-NT: Daɡ̶a jikanaɡ̶a niɡ̶ida anee, inatawece oko icota moyiwaɡ̶adi. Odaa niɡ̶ijoa
    lacilodi romaanotedi doidetibige doɡ̶odiiɡ̶enataka moyaaɡ̶adi Aneotedoɡ̶oji liɡ̶eladi,
    codaa moyaaɡ̶adi ɡ̶odoiigi”.
  bmh-bmh: Ig du go utemun, igul go guzental guzenai aidaba, duailel unum goagal oiagab
    go en petak amam. Guzenebi, Rom agal dudu banban agen zoimai, ig eg wai migeimai,
    igual emgasag mui, Nou Zau banou mui, unum eg wai mamam.”
  ctu-BL: Mi ma'anic mi lac tic', mi caj i ñopob pejtelel winicob x'ixicob. Mi caj
    i tilelob romanojob, mi caj i chilob la que'tel yic'ot lac lumal, che'ob.
  meq-meq: Taɗə ka gərakwa ha andza niye na, ndo hay tebiye ta dzaliye ha faya. Ndo
    hay tebiye ta pay bəzay na, ndo i Roma hay ta deyeweye ta mbəzliye ha gay i məɗəslay
    ha gər a Mbəlom ada ta bəbazliye tay ha ndo kway hay.»
  noa-H: Maadëu hʌdʌraa hirig jãgʌm nem waupi nʌmʌn, t'umaam k'ʌʌnta hi higar paauk'awia
    hamach reik'apiju. Magbaawai Romapien chi t'et'emnaan bëewia, jũrr maach Haai
    hi jëeujem diita pogueupʌ̈inaa, maachjã dau haug waujugui hajierram haajem.
  alp-NT: Sepo ite sebeieNi ele meije rame, hoko namake tamata bokala esi hlaleke
    lokoI. Kai namake tamata Romaru esi elakaru esi luake kai esi atia Tuhane Eni
    Lumare kai iteki tamataru.”
  san-VEL: yadiid.r"sa.m karmma karttu.m na vaarayaamastarhi sarvve lokaastasmin vi"svasi.syanti
    romilokaa"scaagatyaasmaakam anayaa raajadhaanyaa saarddha.m raajyam aachetsyanti|
  kbq-kbq: Atresnunkeno anazanke huno Agra vaniana, maka vahe'mo'za Agrite zamentinti
    hanageno, Romu vahe'mo'za e'za ra mono nontine, mopatinena tarega hanaregahaze.
  kbh-kbh: Nÿe cachcá chamojonÿase, nÿetsca ents̈anga chábeñe mochantsos̈buáchiye;
    chë romanëngbe amë́ndayënga mochanjabo y lempe mochantsepochóca, Bëngbe Bëtsabe
    bëts yebna y bëngbe luare Israel ca —chënga imojtsichamo.
  ron-LSB: Dacă îl lăsăm așa, toată lumea va crede în el, iar romanii vor veni și
    ne vor lua atât locul nostru, cât și națiunea noastră.”
  pon-pon: Ma kitail jota pan mokidi on i, karoj pan pojonla i, o men Rom pan kodo,
    ki jan kitail wei o atail kainok.
  nhe-BL: Intla tijcahuilise ma quichihuas más, huajca nochi quineltocase. Huan nopa
    tequihuejme ipan altepetl Roma quicaquise huan techtitlanilise soldados para techxolehuiliquij
    totiopa huan techmictise nochi tiisraelitame ipan totlal.
  sps-sps: To te famanat iny rora Ya tan kat a foka to a fokinai te nai faason ror
    Tsunia an fuainy tsoiny mumua tana gamaman tana taa Roum te nai fasaraa rara ana
    ri te nai rurei me na saape taabos ana vainy faavot tsura fatoobing.”
  wnc-wnc: Sike ninda katena ita unzakan tasiwanu aminu kuupbamda ie natake Anututa
    initewan apu gatanimunggakapa unin ngang natapa kekeknga siwik. Siwan Rom nana
    aminda nipbitnang ngang natake enake nindane yot takwan gwen tasiwa maiwan nikatnana
    amin zipmake kepminu gatukande pake yutning,” ngang yaking.
  bus-bus: Tó wá tò èe kɛɛ lɛ, baade é à náanɛ kɛ, Romudeenↄ é mↄ́ wà wa Luda kpɛ́
    kↄ̃n wa boriio kaatɛ píngi.
  gub-BL: — Aze naximupytu'u kar kwaw iapo re zane nehe, teko paw rupi uzeruzar putar
    hehe a'e wà nehe. A'e mehe tuwihaw Hom tawhu pe har umuaiw putar Tupàn hàpuzuhu
    a'e wà nehe, heityk pà wà nehe. Zanezuka putar paw rupi wà nehe no, i'i uzeupeupe
    wà.
  imo-imo: “Linoni yu aku tepa uluma tepa molopili tiye kolomolo lemo imbomani pali
    yu Goteni lipo mundumbo nimbe panjirimu iye Kraist ningo ipuki tikolio yu lombili
    andonge wali Rom gavmanemu lino kinye opa temolo konopu lekolio ningemuni, ongo
    linonga Gote popo topo melema karomolo ulke tempelemu toko tekiriko linonga imboma
    toko bulubalu tiko mundunge,” ningi.
  boj-boj: Iga a uratonam degsi kumbra yoqnqas di tamo uŋgasari kalil naŋgi a qa naŋgo
    areqalo siŋgilatqab. Yim Rom naŋgi bosib gago atra tal niñaqyosib iga dego kobotgwab.”
  eng-DRA: If we let him alone so, all will believe in him; and the Romans will come,
    and take away our place and nation.
  knf-knf: Woli ŋwuta kë akdo iko yi akdoluŋ yi, bañaaŋ bŧi kafiyaara, baromeŋ babi
    ŧok dko dyimanaan di nun na uŧaak wi nja. »
  san-KHM: យទីទ្ឫឝំ កម៌្ម កត៌្តុំ ន វារយាមស្តហ៌ិ សវ៌្វេ លោកាស្តស្មិន៑ វិឝ្វសិឞ្យន្តិ
    រោមិលោកាឝ្ចាគត្យាស្មាកម៑ អនយា រាជធាន្យា សាទ៌្ធំ រាជ្យម៑ អាឆេត្ស្យន្តិ។
  arn-NT: Fey elukünufiliyiñ ñi femmekeael ti afmatufal dungu itrokom che feyentuay
    kisu mew, fey ti pu romache ñi awtoridad küpayay engün ka teyfükayafingün taiñ
    ngillatuwe ruka ka langümafi kom che mülelu taiñ trokiñ mapu mew.
  zas-NT: Bal yadëëd ree mod, graczi bejn guililadx laax, dxel guxtis Rom ree guidganijt
    reeman dux yadoo ree në dux nacion ree.
  ken-NT: Mbák sɛ́ndɔ́ yi andɔk ambɨ bɛkʉ mɛnyɨŋ ɛbhɛn, chɔŋ yɛ̌ntɨkɨ mmu anoko yi.
    Nɛ mbák ɛ́mfákárí ɛnyu yɔ, bǒ Rom bátwɔ́ mánchɔŋti ɛkɛrákap Mandɛm ɛyɛsɛ
    nɛ ɛtɔk ɛyɛsɛ.”
