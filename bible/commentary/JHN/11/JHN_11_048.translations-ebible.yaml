  aso-aso: Laza ninge mate-dekunivo neꞌmine o do vo minelineꞌ nene eveneꞌ mukiꞌ ingine
    ezemuꞌ gili eleꞌvoleꞌ igi eꞌmetilisave. Neꞌmine ikevo Loma ve nete nene igi leliꞌ
    monoꞌ numuno nabate nesi idoꞌ Zuda ve mukiꞌ leliꞌ nesi nene di goloso i-lidilisave.
  uli-uli: Hare sibe ligdi yeramtale le be iye sengal chog ila ngo pangal yarmat ngo
    re bele chepar irel. Iwe ngo bele tagul mala amel Roma sa hatawsi Templum le yach
    mo mele faluyach!”
  nin-NT: Inta ti so kye ma du u kuchi meme, anishirr ba we ta ka ku ga ma, u atuttu
    ba nu Roma ba a ta nga ni kpa inkpinkpye imunta yi nu Uki ku Ibarr munta ku na
    kpa Igbu munta yi!”
  tgk-tgk: Агар мо имконият диҳем, ки Ӯ кори худро давом диҳад, ҳама ба Ӯ имон меоваранд.
    Он вақт румиён омада, ҳам ҷои муқаддасамон ва ҳам халқи моро нест мекунанд».
  acu-NT: Ii pachischakrinkia, aints ainau mash nuna anturkar nemarkartatui. Turinamtai
    romano ainau kautramkar mesetan najaninak, ii Yus seatai jean yumpuntraminak iincha
    amutmakartatji, —tunaiyarmiayi.
  cak-WNT: Y wi xtikaya' c'a k'ij chare, can quinojel c'a ri winek xqueniman riche
    (rixin). Y tek xtiquinabej pe ri winek romanos, xtoquiwulaj ca ri lok'olaj jay
    ri acuchi (achique) nikaya' wi ruk'ij ri Dios y xkojquiq'uis ca chuka' riyoj ri
    yojc'o chupan re ruwach'ulef re', xecha'.
  ebk-ebk: Mu ukiayun takú hiya ay mangiturturuy as sa, am-in ay tataku at omafurotchantu
    kan hiya. Mu hiyasa, omalintu nan chiyuycha toray ay i-Roma ay manachael as nan
    Templo takú ya uray nan nasyon takú.”
  spa-PDDPT: Si lo dejamos así, todos creerán en Él. Vendrán los romanos y nos quitarán
    tanto el Templo como la nación.
  ruf-ruf: Tung'amleka aghendelele, iwanu wose watsomtoghola, kuya iwakulu wa Waroma
    watsakutsa kusola Ing'anda yetu ya ukulombela na isi yetu.”
  gun-gun: Xapy'a rei nanhapenai ramo ma ojerovia pavẽ 'rã hexe. Ha'e ramo Roma pygua
    kuery ha'e nunga oendu vy ou vy omomba 'rã nhambojeroviaaty ha'e nhande kuery
    voi — he'i okuapy.
  agu-BL: Nin kol kak' mas ama'l tetx, cyakil cu'n yi e' wunak chixomok te yi ẍchusu'nx.
    Ko ya'tz, qui cunin bantz chocopon yi e' aj Roma yi na chicawun skibaj, tan kaxite'n,
    nin tan xite'n yi ca'l Ryos, —che'ch tzun bantz.
  isn-isn: Anga itule ku umuleka iti wing'wene duu, ihi aku muhuiila; iArumi akupembya
    nu kuhola yihi i kianza kitu ni ihi itu.”
  eng-PEV: We have to do something. If we don’t stop him, all the people might believe
    in him, and they might make a lot of trouble. Then the Roman soldiers might come
    and smash God’s ceremony house here, and finish up our nation.”
  ilo-ULB: No baybay-antayo isuna a kasta, adu dagiti mamati kenkuana, umayto dagiti
    Romano ket alaenda dagiti lugar ken ti nasiontayo.”
  pir-NT: '@see-verse:JHN.011.047'
  anv-NT: Mbɔgé délyage ji nnó ajyɛɛ́ mbɛ mampyɛ ubi, melɔ meko ɛfyɛɛ́ nyɛ metɔɔ́
    ne ji, ne bɔɔ́ Rom áchwɔ chɔ nyɛ ɛcha upɛ se chonchó ne melɔ.”
  sab-NT: ene chugagwalla ulita nga Romamu be mo tke dole che ole, ama be u kweri
    chenu gerungwa Chube ole skienda ulita, kaire ama be che jwia ulita jwennga mo
    alin che ulita ngeru.
  tmd-tmd: An nugwön röböxɨŋ, nuŋ paŋ mag akwör raŋ duaŋ, nöbö mö magalɨg nugwo nugw
    pön, kiŋ an, me rɨmɨjöñ aku, Rom nöbö dib piaku hön, God höjöpalɨb ram an aku
    rɨ gwogwam rön, anɨŋ Juda nöbö mö rɨ ajö nɨgön, cöñɨŋö,” rɨmä.
  acr-NNT: We na kaqaqꞌatej taj, konoje kakubꞌiꞌ kikꞌuꞌx rukꞌ y kekꞌun kꞌu lo riꞌ
    raj wach re Roma chaꞌ koꞌlkiwulij wa Luwar pa kaqaloqꞌnimaj wi ri Dios y wa qatinamit
    —xechaꞌ.
  kpg-kpg: Maa gidaadou ga dumaalia gi Mee gi heia nia mee aanei, gei digau huogodoo
    ga hagadonu a Mee, gei digau aamua o Rome ga lloomoi, ga oho gi daha tadau Hale
    Daumaha mo tadau henua hagatau!”
  taj-taj: चु म्‍हिदा तिगै आलना ओह्रङ्नोन ख्‍लाजी भिसम जम्‍मान म्‍हिगदेसे चुदा विश्‍वास
    लला। ओच्‍छे रोमी सिपाहीगदे खसी य्‍हाङला परमेश्‍वरला मन्‍दिरदेन य्‍हाङला य्‍हुल
    नाश लला।”
  avt-avt: Te haiu mamwisɨk kakrɨak menmen mampar im, te mɨt yapɨrwe nanisesik. Mɨt
    nanisesik, te mɨt iuwe ne wit Rom nansiuwe ami nanɨnen nanwen wɨnak iuwe ke God
    hɨr nanɨwaankai haiu mɨt ne Isrel!”
  cbk-cbk: Si ay deja lang kita con ele continua hace ese maga cosas, todo el maga
    gente ay cree y sigui con ele. Y despues el maga autoridad Romano ay queda rabiao
    canaton y ay destrosa el di aton templo y hasta el di aton nacion ay queda tamen
    destrosao!”
  uig-ARA: ئۇنىڭغا شۇنداق يول قويۇپ بېرىۋەرسەك، ھەممە ئادەم ئۇنىڭغا ئېتىقاد قىلىپ
    كېتىدۇ. شۇنداق بولغاندا، رىملىقلار كېلىپ بۇ بىزنىڭ جايىمىز ۋە قوۋمىمىزنى ۋەيران
    قىلىۋېتىدۇ! ــ دېيىشتى.
  tuf-tuf: Isat acsar eyat yajti acu síutieyra, uw bahnáquinat ey tamo sihw̃ay yináyqueyra.
    Etat romano carin bar rocáyqueyra. Roquír, Sir ubach cat chiw̃áyqueyra. Bahnác
    butí téyqueyra. Uw bahnaquin cat tíw̃ayqueyra, wajacro.
  abx-abx: Kon pata'anan-tay to hamok iya, sigurado nga anutu'o i dimu'an si iya,
    mangno pada'ito i mga taga Roma pagsiyo si pudir si templu-ta kam pati' si panggubyirnuhan-ta
    kam.”
  mco-NT: Pen nnajtz'ɨxɨɨyɨm jadu'ñyɨ, tüg'ócɨy jäy mɨbɨjctähua'ñ yɨ'. Chi ajcxy ymiinɨpy
    je Romano tungmɨɨdpɨ huɨdibɨ ajt xy'ané'mɨm, e chi yajhuindɨgoyɨpy ɨɨch ajt nDios
    y'it, e nañ yajhuindɨgoyɨpy ɨɨch ajt ndzɨnaayɨn njugy'ajtɨn.
  kqf-kqf: Bamoda tada bi ta kita kamaḡena ba lava matabudi tana sai sumaḡe. Mba sauginemo
    kaka Loum ḡaviyidi sa tava te tada eda Pali vanuwina bi eda dobu sa kagebogebodi.”
  cpb-NT: Arika añaaminthatashitakyaari, arira inkemisantakaakeri maawoini. Ripokake
    reewarepaini Roma-satzi, itzimpookakaantakero tasorentsipanko, rithonkakaantakero
    anampipaini.”
  aon-aon: Apak mukri mukutunuguk ba nupe nunek enyudokmori atin um, ihishmorim arpesh
    ta shunek bilip um anan atun. Namudok aria eshesh Rom esheshim debeimi ta hunaki
    hununu atudok Iruhin ananit debeiti urupat aria ta hubo eshudok ihishmorim apakishi
    arpesh shugok.”
  hus-NT-2005: Max ki walkaꞌ kin óntsi anchanꞌ, kʼal ejtal ti neꞌech ka belan. Neꞌech
    tám ka tsích an awiltalábtsik xi Roma, neꞌech ti ku pakwtsi an ti pulek atá xon
    tu kʼakʼnáb na Dios ani neꞌech ti ku chemdhaꞌ.
  mig-NT: Chi̱ nú sía̱‑yo̱‑dé, te ndivii ñáyɨvɨ kándíja‑i. Te cha̱koyo cha̱a ñuu̱
    Roma, te xnáa‑dé ñuu̱‑yo̱ ondé jíín ñáyɨvɨ‑yo, áchí‑de.
  bps-bps: Du ku bayaito, faglut i kdee dad to kadang di kenen, na salu dini i dad
    ganlal di banwe Roma du falmola i gumangamfuito na banweito ani.”
  mbs-mbs: Aw eked kidon pegsagda kandin, kedita te Judiyo memenal eleg kandin. Aw
    domineg se gobirno kidoen te Roma te doen sebad otaw megpeinang selotan amon lomowan
    dini, medaet iyan, so isogò dan dini se menge sondalo amon pegbàtan dan se ogpeanan
    tadon, aw imetayan dan heman se kedita tadon Judiyo.”
  tof-tof: Mi ne oya wata ilküpane inzan nóma ngakanórre, sab blaman kolpama oya amkoman
    yangunórre. Rrom wirri pama sab togobe, da mibü ⌊Godón Gyabi Müót⌋ akó mibü bwóbpükü
    sab mibükagab sazebórre!”
  cme-NT: Diɛ bi yaŋ u cor tuɔ ce, nuɔmba‑i hiere ba ka cu u huoŋ-nu. Da ŋ bi da ba
    cuu u huoŋ-nu, *Oromɛbaa-ba ka jo ji muonu i *Diilodubuɔ‑i aa ko-ye hiere.»
  sus-sus: Xa won a lu a yɛtɛ yi, birin danxaniyama nɛ a ma, Rɔmakae fan fama won
    ma hɔrɔmɔbanxi kanade, e won si sɔntɔ!»
  pon-2006: Ma kitail mweidohng en wiewia soahng pwukat, aramas koaros pahn pwosonla,
    oh lapalap akan en Rom pahn kohdo oh kauwehla atail Tehnpas Sarawio oh atail wehiet
    pwon!”
  dad-dad: Ada lo tafe di, ĩ enei eig fef ilauf are, tamo ganan ĩ nigin momoi douf,
    age dife di, neda ibodõya ado teneub, Rom tamom disi dalouf.”
  zab-NT: Ne belati chalaa isaannɨ, ira bniety zeldilaaz laab. Chiy de gurtisy xte
    Roma zeeddeb par initlodeb xquiudoon ne naciony xtennɨ.
  jae-jae: Aêac embe talicgeŋ ma êŋgôm nê gêŋ, oc lau samob sêkêŋ êwiŋ eŋ ma Rom mêŋsêjaŋgo
    aêacnêŋ gamêŋ tolaugeŋ su.”
  ksd-ksd: Ba da nur vue dari, a tarai par diat a nurnur tana; ma ra tarai Rom diat
    a vut, diat a kale kada pia na pal ma kada vuna gunan bula.
  msm-NT: Ko pabay-anan ta, ogpasakup kandin to tibo kaotawan! Na, og-agawan ki to
    mgo taga-Roma to seini Bayoy to Diyus dow seini nasyun ta.”
  myk-myk: Wèe di bu sii we yaha wu na kii pyi le pyegana le na, sipyii pu bɛɛri pu
    da ba dà wu na. Lee di bu bye bɛ, Oromɛ sɔrɔsii pu na ba wù Kilɛ-pɛɛŋɛ pugbɔhɔ
    ki ja, na ki kyɛɛgi, na wù shi wu bɛ kyɛɛgi!»
  sbe-sbe: Ena taba ta kitagabaei doha teina meta tamowai maudoidi kabo iya se sunumaei.
    Unai kabo Loma tamowaidi yoda Numa Tabuna yo yoda basileiya ta se heyababa.”
  mcr-mcr: “Iqu i qäyä iqaŋguti ne hiŋuinä äqunatqe, ämaqä eeqänäŋä Iquenyqä quuvqä
    heqiyqaŋgpi, ämaqä Romätaŋä iqua äpäpu, neyaqä hiqäva-imäkqä aŋitä ämaqetäŋi,
    qui inemäkpŋqäuä” ätŋguwi.
  cux-NT: Ndúúti chi cu'nee yú saⁿ'ā chi 'tííca nūuⁿ nducyáácá yā ní cu'téénu yā saⁿ'ā.
    Ní ndaa saⁿ'ā romanos ní ndivíi yā lugar yeⁿ'ē yáacū yeⁿ'ē yú ndúúcū nación yeⁿ'ē
    yú.
  tur-YTC: “O’nu böylece bırakırsak, herkes O’na iman edecek. Romalılar da gelip hem
    yerimizi hem de ulusumuzu kaldıracaklar.”
  san-ITR: yadIdR^ishaM karmma karttuM na vArayAmastarhi sarvve lokAstasmin vishvasiShyanti
    romilokAshchAgatyAsmAkam anayA rAjadhAnyA sArddhaM rAjyam AChetsyanti|
  bel-N: Калі пакінем Яго гэтак, дык усе павераць у Яго, і прыйдуць Рымляне, і забяруць
    месца [гэтае] і народ».
  sch-sch: Hima anghin ei min se bangin laka mitinin hong iem an ta, hanchu Roman
    rachamneipungei juong an ta, ei Biekin le ei jât le nam min juong sietminmang
    pe rang kêng!” an tia.
  mic-MIQNT: Siawi ignmug tla'tegen ula paqalaiwaqann 'ms't wen 'gtlams'tuataq aq
    majulgwalataq. Na tujiw Lo'mewaq assusultijig peita'taq aq gaq seioqwattaq 'gjia'sutuo'guomg
    aq seioqwa'lataq ta'n te'sijig 'gmimajuinuminaq.”
  huu-NT: Naimɨena nɨese caɨ nɨbaɨñenia, nana comɨnɨ naimɨena ɨɨnoitɨmacɨ. Nana comɨnɨ
    naimɨe dɨbeimo jaia, naimacɨ illaɨmana naimɨe jaillana jitaitɨmacɨ. Iemei romanos
    soldaduaɨ biitɨmacɨ. Jusiñamui jofona judaɨaɨbitɨmacɨ. Caɨ naɨraɨaɨna jɨaɨ fuidoitɨmacɨ.
    Iena jitaiñedɨcaɨ.
  jiv-NT: Aya jú̱nik iniaiyakrinkia ashí shuar Nin enentáimtuschartatuak. Nuyá Rúmanmaya̱
    apach taar mesetan najanawartatui tura in amutmakar Yusa Uunt Je̱e̱ncha emesrartatui.”
  otm-NT: Nu'bʉ hin ga hɛcpahʉ, gätho yʉ ją'i da 'yɛ̨mbi yʉ́ ngʉrpi. Nɛ nubʉya nu
    yʉ romano da zʉjʉ ngue da bɛ̨ni ya dá tɛnhdʉ man'da ra Hmu, nɛ hinga hønt'ʉ dí
    tɛnhdʉ ʉ, nɛ di juarca ma dʉxca nijąhʉ nɛ di juajʉ bʉya.
  dah-dah: Al gayen tubul titeke gwahade po teŋ hiyeŋ gobe al tumŋaŋ yeŋ ge dufaymiŋ
    saŋiŋ irniŋ tahaŋ. Irkeb Roma gabman beleŋ waŋbe nende Al Kuruŋyen ya balemya
    alya bereya tumŋaŋ gwamuŋ yurnayiŋ geb,” yamiŋ.
  tnk-tnk: Trɨni mɨnuə kɨtaha səseni in ramo iamɨnhi irə marɨpɨn, nərmama me pam tuhəni
    nɨpərhienien irə. Nənə nəkur Rom tuhəuvehe mhouraha nimwəfwaki səkɨtaha mɨne nərmama
    me səkɨtaha.”
  kpr-kpr: 'Eveva mo: namonde nu buregaeteri. Ainda beká mo: nu aminguse irarira amo,
    evetu genembo tomanako isambu numoá tumonduse, nunda amboda amboda iruroro gido,
    Rome embo ne janje ekoko edo, God da Kambo+ de bejedo, namondeda natofo soesa
    daoro sirivo arera,” aminge nesuka se nininguseri.'
  san-IAS: yadīdṛśaṁ karmma karttuṁ na vārayāmastarhi sarvve lokāstasmin viśvasiṣyanti
    romilokāścāgatyāsmākam anayā rājadhānyā sārddhaṁ rājyam āchetsyanti|
  nho-nho: Ki mee te tama nei e tiiake taatou ki hai ana vana nei, te henua hakkaatoa
    ma ki tautari kiaa ia no hakannoo kiaa ia. Kimuri naa hakamau i Rome raa ma ki oomai
    no seua taatou Hare Tapu nei ka kerekereia taatou i taatou henua nei.”
  gym-NT: Nikwe tuadremetre sribi nuene janknu kore angwane, ni jökrä rabadi tödeke
    bti. Yebtä abko nitre romanobo tä nun dänkiene jatadi, käkwe ju blitakrä Ngöböbe
    nikwe se juandi ngwarbe jökrä amne, juta israelita nikwe noko juandi ngwarbe jökrä
    kwetre arato, niebare kwetre.
  azg-NT: Xe na aa veꞌto nꞌndyëë na quitsꞌaachen jon na nndaꞌ, ya joꞌ tsoñꞌen nnꞌan
    ngantyja nꞌonhanhin. Ndoꞌ na nndaꞌ, joo nnꞌan romanos nnanꞌtyuiiꞌhan vatsꞌon njan
    jaa nnꞌan judíos yo ninvaa ntꞌö tsjöönhön.
  bhd-bhd: अगर अस एस हुन्ना न रोकमेले त सारे लोक तैस पुड़ विश्वास केरेले, कि ए मसीह
    आए, ते फिरी रोमेइं इड़ी एइतां इश्शे मन्दरे ते इश्शी कौमी दुइने नाश केरेले।”
  too-NT: Palh tuntū' natlahuani'yāuj, ixlīhuākca'n natakalhlaka'ī' ū'tza', lā' huan
    xanapuxcu'nu' romanos natamin lā' natalactlahua huan xaka'tla' lītokpān lā' huan
    quixcānsipejca'n.
  ind-AYT: Jika kita membiarkan Dia terus seperti ini, semua orang akan percaya kepada-Nya
    dan orang-orang Roma akan datang untuk merampas tempat ini dan bangsa kita.”
  cjo-NT: Aririka ashinetanakiri eekiro riyaatzi itajonkantzi, ari raapatziyeeyanakyaarini
    maawaeni atziri, ipokashiteekari oroomajatzi, ishekirowakoteekari Tajorentsipankoki.
    Eejatzi ithonkaekari aaka, maawaeni.
  nsn-nsn: Geti uamaluaneig tatanono tar guata tar ineteninanine, o tamata uakapa
    tun ra turung tagorong mana tatanon, kara turung langua mer tamatang Roum, kara
    me kale liu tar umang lotu ger dedeil tagigeig, doh nagi pang uan!”
  san-DEV: यदीदृशं कर्म्म कर्त्तुं न वारयामस्तर्हि सर्व्वे लोकास्तस्मिन् विश्वसिष्यन्ति
    रोमिलोकाश्चागत्यास्माकम् अनया राजधान्या सार्द्धं राज्यम् आछेत्स्यन्ति।
  tna-NT: Ahua tueda daja hue epu su, pamapa cristiano cuana ja da tueda tije yatayu.
    Tueda echua puji ametayu cua huecuana. Aimue romano huaraji cuana ja tsada ebata
    mahue. Tuna sa soldado cuana ja ecuana sa templo etaitanamepeta. Ecuaneda di emanuamepetayu
    huecuana.
  lid-lid: I buku taha bamekes ari lakou bwe, idah kameh iri lau marakon atehei budon
    tiri, ma iri an hamon tan. Ano, iri lau ta bahun badu Rom ame kameh tohowei asiu
    tinan ta Kindrei tataha iu, ma andrei iri lau tataha marakon au.”
  wim-wim: Ngampwey kuchimp nunang yinangan anman yump-yumpiyan-a, than pam wanch
    yotangam monkan-wak-wakiythan nunang ngul a! aꞌ than Roman soldiers anangan pal
    ngul wampayn, aꞌ aawuch ngench thayan ngamparaman thuthayn, aꞌ kenthayn ngampang
    ngul aak ngamparam inpalan.”
  zga-M: Tungave tukhondekha mwene, voni vikhomwedekha; Avarumi vikhwincha vitola
    fyoni imali ncheto nekhelonga kheto.”
  yom-yom: Beto kumbika ti kalembo kavanganga bobo, buna batu babo mabanwilukila.
    Buna basi Loma bela kuiza, bela tulula nzuꞌeto Nzambi ayi tsi eto.
  san-SIN: යදීදෘශං කර්ම්ම කර්ත්තුං න වාරයාමස්තර්හි සර්ව්වේ ලෝකාස්තස්මින් විශ්වසිෂ්‍යන්ති
