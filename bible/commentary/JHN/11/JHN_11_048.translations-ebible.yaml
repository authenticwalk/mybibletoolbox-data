verse: JHN.011.048
translations:
  kpx-kpx: Nahiabuna ke nimo tahoige kena vani bahata katelage ata bahataeabuna ehovai
    ivive ebagevage Loma gamani kosive abuna loholiege nahie dubu baluga koilahai
    nahie ata bahata havehatui.”
  okv-H: Eto toasora amo embomeni tapa embo avo ke be ijiroro Rome embo na puvuto
    isoro ue embo torue temple otohu taro irae aisuja.” ainge ijio
  tbo-tbo: Ma lawa magomagouhi apo hina wotagoya. Ma inapa ega ta liwoloeya, apo binei
    ma lawa hina wobahabaha po mi Loma hai tu wigawiya hina towolo po ata numa dalabu
    baneina hina wiapapoeya po ata lawa gasi.’
  mal-C: ഇങ്ങനെ തുടരാൻ അനുവദിച്ചാൽ ജനമെല്ലാം അയാളിൽ വിശ്വസിക്കും; അപ്പോൾ റോമാക്കാർ
    വന്നു നമ്മുടെ ദൈവാലയവും രാഷ്ട്രവും പൂർണമായി കൈവശപ്പെടുത്തും.”
  grc-SR: Ἐὰν ἀφῶμεν αὐτὸν οὕτως, πάντες πιστεύσουσιν εἰς αὐτόν· καὶ ἐλεύσονται οἱ
    Ῥωμαῖοι καὶ ἀροῦσιν ἡμῶν καὶ τὸν τόπον καὶ τὸ ἔθνος.
  bgc-bgc: जै हम उसनै न्यूए करण द्या, तो फेर सारे उसपै बिश्वास करैगें, अर रोमी सैनिक
    आकै म्हारे देश अर मन्दर दोनुवां पै कब्जा कर लेवैगें।”
  khz-khz: Pene ia evetaina ita na tipo pita gitaguilagia genai, taunilimalima maparara
    na ia pia vega-taunataunaa. Ne Roma talimara pia vogomai, ita gera kapu (pa Rupu
    Veaga) e gera tanopara ita gerana pia gapi-vagira.”
  deu-TKW: Wenn wir ihn so gehen lassen, so werden noch alle an ihn glauben, und werden
    die Römer kommen, und uns Land und Leute nehmen.
  zsr-NT: Chquiꞌ güiꞌzruꞌ‑nëꞌ latj gunëꞌ ca ni runczëꞌ, laꞌyejlëꞌ Lëꞌ yúguꞌtë bunách,
    atiꞌ udjaquëꞌ ni bönniꞌ Roma, duquindjquëꞌ gdauꞌ laꞌy queëruꞌ, len yödz queëruꞌ.
  lin-lin: Soki totiki ye kokoba kosala bongo, bato nyonso bakondima ye ; bongo bato
    ya Rome bakoya bakobebisa Tempelo na biso mpe ekolo na biso.
  hns-NT: Djab hamlog oke sab tjiedj karan debe, tab sab djanta okare me bieswaas
    kare lagie. Tab Roma ke soerdjaatie log aaike hamlogke dardja aur hoekoem ie djaatie
    ke oeppar se tjhien lei.”
  noa-E: Maadëu ʉdʉraa irig jãgʉm nem waupi nʉmʉn, thumaam khʉʉnta i igar paaukhawia
    amach reikhapiju. Magbaawai Romapien chi thethemnaan bëewia, jũrr maach Aai i
    jëeujem diita pogueupʉ̈inaa, maachjã dau aug waujugui ajierram aajem.
  eng-EMTV: If we leave Him alone in this way, all will believe in Him, and the Romans
    will come and will take away both our place and nation.”
  mib-NT: Te núu condēhé‑ni yó, te ndɨvii ñayuu candíje i de. Te quijicoo tāca tée
    nación Roma jeē cácujéhnu, te canu de templo cáhnu yó, te scuíté núu de ñayuu
    nación yō, achí de jíjnáhan de.
  lif-NT2: बा अक्‍खे ले़प्‍माने़ फाॽग्र काक् मनाहाॽरे़ खुने़ॽ नसाःन् मे़जोगुॽआङ् मे़दिम्‍दुॽ॥
    हे़क्‍क्‍याङ् रोमि थक्‍सुबाहाॽ मे़दाआङ् माङ्‌हिम्‍मिन् नु आनिॽ सुवाङ्‌हाॽ मे़मे़क्‍खुसिॽरो॥
  xnj-xnj: Takamlekayi vandu voha yati vamsadika, na vakulu va ku Loma yati vibwela
    na kudenya Nyumba yitu ya Chapanga pamonga na mulima na vandu vitu!”
  mmx-mmx: Mo do ata ke xepe i nak lok na levempanga, limixin axap diba nunu ren,
    la limixin boro Rom dinaba musak la dina sele utut kepe loogu laplavang eburu
    mi limixin atdik.”
  cbr-NT: Nun nu an usoquin ñu 'aia isëshicëbëtanbi ca camabi unin ami catamëquin
    aín bana cuati 'icën. Usocëbë uxun ca Romanu 'icë unin anuxun nun Nucën Papa Dios
    rabiti xubu rurupanan nu bëtsi bëtsi oquin nun aintsicamaribi bëtsi bëtsi nëtënua
    cuanun tsuáquirumiti 'icën.
  tee-NT: Ni va calhilak'a'iyau pus chux ju quint'a'israelitanin'an catalhilaca'ank'oyach
    ni ix'ucxtin'an junita. Chai cataminach ju romanonin ju talhinajun ju ani lacat'un
    chai catalak'alhiya' ju quimpujitat'an chai aquintamaknik'oyan.
  eng-LSV: If we may leave Him alone thus, all will believe in Him; and the Romans
    will come, and will take away both our place and nation.”
  cak-NT: Y xa can xtakaya' lugar che, can conojel ri winak xquieniman richi. Y cuando
    xtiquina'ej-pe ri winak romanos, xtoquiwulij (xtoquiwulaj) ri jay ri anchi' nakaya-wi
    ruk'ij ri Dios y xkojquiq'uis can chuka' roj ri jojc'o chupa ri rech-ulef re',
    xecha' reje'.
  pah-NT: 'Po ti nhande nimombigi ga, a''ero po ti g̃a nhaporemo g̃a jikogi ga rehe
    nehẽ, ei g̃a. “Gaha jate kiro oko nhanderuvihavuhuhetero,” e po ti g̃a ga pe a''ero
    nehẽ, ei g̃a ojohupe. Huvihavuhu''ga ikwahavame cidade de Roma pe po ti ga ei
    nehẽ: “Judeus''g̃a po ti nanhirendukatua''javi kiro a''ero nehẽ,” e po ti ga nehẽ,
    ei g̃a. A''ero po ti ga soldados''g̃a mbuhurukari nhande pyri tapemomba pa ti
    pe judeus''g̃a javo. “G̃ajatykahavuhua po ti pemomba pa nehẽ no,” e po ti ga soldados''g̃a
    pe nehẽ, ei g̃a ojohupe.'
  sja-NT: Ita-aria bɨrutara, jõmaarãpa irude ijãadai. Mãgara Romadepemaarã chedayada
    ajida, Tachi Ak'õre te waibɨa t'eet'aade mãik'aapa tachi auk'aarã jõt'aade.
  xed-xed: Ka zlanazla mu ka va magayni katsi ná, dzaʼa sliʼaghuslia mnduha da zlghaftá
    tsatsi, ŋa sagha la Ruma da zaɗanatá həga Lazglafta nda mndəra amu tani,» ka həŋ.
  glk-glk: اگر وئلیم اون، هوطو پیش بشه، همه به اون ایمأن اَوریدی و رومیأن اَییدی و
    اَ مکانه و اَ قومه از اَمی دست بیرون اَوریدی.»
  mks-NT: Xíní ñúhú caji nuu í nu̱ dá jáchi̱ tá ná a̱ cájí nu̱u̱ í nu̱ dá va̱xi qui̱vi̱
    tá tócó ndihi ña̱yivi candeé ini na mé dá. Ta xi̱hín ña̱ yóho xi̱nu̱ ini na̱ jutixia
    ñuu Roma quixi na jándicani na veñu̱hu í ta jándihi na sa̱ha̱ tócó ndihi mí, na̱
    Israel —na̱cachi na.
  gfk-S: Be ing dait na hook ter at mon ie hobi, ira matanabar bakut di na nurnur
    tana. Ma ira Rom di na hanawat ma di na hagae no nudait hala na lotu tamat ma
    no nudait huntunana.”
  bmu-bmu: Wakosoraŋ aka yuai kun qahö ak waŋgiinga toroqeba mewö aka malma ewö, mönö
    ambazip körek pakpak i möt narim waŋgibeak. Mewö aketka Rom gawman yeŋgö irimŋini
    seholiiga kaba nanini jöwöwöl jikenini aka ambazip kambu ki nenguaŋgitketka öne
    töhön malbinbuk.”
  dgz-dgz: Nu manega ae veat ta aepiwa mu iragi me anu tumat tain, amba boge Rom nagirewa
    taue nu kansoro nuga epara muga waseamoin amba at piup nugawa waseanaine.”
  eng-GNV: If we let him thus alone, all men will beleeue in him, and the Romanes
    will come and take away both our place, and the nation.
  zaa-NT: canchu hue'él·la' bá ri'u ą qui'ni gunią ą́', entonces prontu tabá iyaba
    ca enne' nna tsíalatsi' quį na, làniana huàl·lani taá ca soldado da' de Roma nna
    gutàppa' cą templo qui' rí'uą', ą'hua gul·lùỹa cą latsi' nación qui' rí'uį nna.
  eng-WEBSTER: 'If we let him thus alone, all men will believe on him: and the Romans
    will come, and take away both our place and nation.'
  guh-guh: Itsa vaxaitsi cuenecopatsipatsi bajarapacuene pexanaponaejava, daxitajivi
    jumecovënëtaponaejitsipa bajaraponë. Apo jumecovënëtsi tsipae Romanonacua pevetsivi.
    Nexata Romanonacua pevetsivi anaepanaejitsipa. Itorobijitsiparena pijajivi, vajabitsaë.
    Nexata vajabitsaë itsa patsiparena, vajatemplobo nacatoxuabijitsipaica. Nacaverebiabijitsipanua,
    najai bajarapamonae.
  bon-bon: Mine liba ire taatu jecitenisi tabe apu mule wawenecame, piba iyeta biname
    cina teebine jitrungenisi, siige teeme bau me eclenige. Piba Rooma cubu biname
    cina pa saaclepi iiwäreja mete ne sabe wawename piiyepu cuta iyeta biname bine
    sabe wawename, ingle Rooma gabmani te singi lica gyene nuuja biname te mope me
    äbitame.”
  nhw-BL: Sintla tijcahuilise ma quichihuas más, huajca nochi quineltocase. Huan nopa
    tequitini ipan altepetl Roma quicaquise huan techtitlanilise soldados para techsemaniliquij
    totiopa huan techmictise nochi tiisraelitame ipan totlal.
  swh-ONEN: Kama tukimwacha aendelee hivi, kila mtu atamwamini, nao Warumi watakuja
    na kupaharibu mahali petu patakatifu na taifa letu.”
  wbi-wbi: Nave tukumuleka anala mwene, avaanhu vooni kyande vikumwitika, aValooma
    vikwisa vitoola fyoni poope palyusue na ji iisi jiitu.
  bba-bba: Sɑ̀ n nùn deri mɛ, tɔmbu kpurowɑ bɑ koo nùn nɑɑnɛ doke. Romuɡibu bɑ koo
    mɑɑ nɑ bu bɛsɛn sɑ̃ɑ yeru wɔrɑ kpɑ bu bɛsɛn bweseru ɡurɑ.
  eng-KJVCPB: 'If we let him thus alone, all men will believe on him: and the Romans
    shall come and take away both our place and nation.'
  kgk-NT: Anive erejapo teĩ koixagwa, ndaja'éi ramo íxupe, enterove ojerovia tee arã
    hese, he'i. —Aipo ramo, mburuvixa kwéry romano va'e omanda pohýi arã nhande-rehe
    kwéry. Ohundi arã Nhandejáry róga kakwaa nhamboete haty-py. Nhane retã ave ogwereko
    asy arã. Omosẽmba va'erã nhande ruvixa kwéry hekovia omanda mbaraeteve hagwã nhande-rehe,
    he'i ojóupe hikwái.
  waj-waj: Fai ta teeda pikikio aa mmoori aavaa mmannammanna yaagueeqama kioo iinai
    rikiada fai mmuakiaa gioonna kiaapuuya innara kutaavaivee kiaaravai. Fai ta itaikiai
    rikiada ti kieeta nnoonna yoosinna Rooma variaiya ngiari ngiaammuau rapiraiya
    titakiai nnida fai ti nuunaira nnau pinaivaa havarata raubiriima kiada tiita ruputu
    taika kikio fai hama ti nnutuaatainaravaivee,
  cpy-cpy: Aririka akema-mintha-tashi-tyaari, aritaki ithonkanakyaa ikemijanteeyanakini
    maawoeni. Ari ipokaki reewarite-paeni wirakocha, itzimpooka-paakiro tajorentsi-panko,
    ari ithonkakae maawoeni aakapaeni.”
  ekk-PKP: Kui me laseme tal jätkata, hakkavad kõik temasse uskuma ning siis hävitavad
    roomlased nii templi kui ka meie rahva.“
  mpx-mpx: Ebo nige bugul etega ta giginol elana ge ginol ololana o ni awaawaginol
    ya, he nasi gamagalau gegewel nihi abulilek elana. Yaka Loma nihi nem wala Limi
    Bwabwalena nihi ahe, ge avalau wala gamagalau nihi apapanak-agila.”
  wbp-wbp: Kajirlipa yampimi warla-pajirninja-wangurlu, yapangku kapulu milya-pinyi
    nyanunguju Mijaya. Ngula kapulu-ngalpa Ruumu-wardingki-wati kulu-jarrimi. Kapulu
    yaninjarla Yuwarli Maralypi maju-maninjinirni manu ngalipa Juwu-paturlangu!”
  luo-luo: Ka waweye odhi nyime kama, to ji duto biro yie kuome, kendo kamano otimore
    to jo-Rumi biro biro mi kaw karwa ka, kaachiel gi pinywa bende.”
  nhe-NT: Intla tijcahuilise ma quichihuas más, huajca nochi quineltocase. Huan nopa
    tequihuejme ipan altepetl Roma quicaquise huan techtitlanilise soldados para techxolehuiliquij
    totiopa huan techmictise nochi tiisraelitame ipan totlal.
  aii-aii: ”ܘܐܸܢ ܫܵܒ݂ܩܲܚ ܠܹܗ ܗܵܕܟ݂ܵܐ، ܟܠܵܝܗ‌ܝ ܒܸܬ ܗܲܡܸܢܝܼ ܒܝܼܹܗ، ܘܒܸܬ ܐܵܬ‌ܝܼ ܪ̈ܗܘܿܡܵܝܹܐ
    ܘܫܵܩܠܝܼ ܐܲܬܪܲܢ ܘܛܵܝܸܦܲܢ.“
  esk-NT: “Ilaatuuqtitchuptigu taatna iñupayaam ukpiġiagutigisigaa. Aasriiḷi Rome-maġmiut
    qaukłiŋich piyaqquġisigaat agaayyuvikpakput suli nunaaqqiqput.”
  msb-msb: Kun tugutan ta lang siya magpadayon sa iya ginahimo, magatuod sa iya an
    tanan kag basi magaako sa iya bilang hadi, tapos mapakadi an mga taga-Roma na
    otoridad kag sisiraon ninda an aton templo kag an aton nasyon.”
  cpa-NT: Ju³ná³ la³ne¹² jniang³, ca¹lah¹já¹ dsa² li¹hé² jǿg³ quiah¹² dsa² héi². Jøng²
    li¹hne² dsa² chian² Roma. Hén² dsa² héi² guøh¹² quián² jniang³ quianh¹³ juøi²
    ja³tén¹² jniang³ ―ca¹juúh²dsa.
  dso-dso: ଆମେ ଜଦି ଆକେ ଏନ୍ତାରି ଚାଡିଦେଉଁ ବଇଲେ ସବୁଲକ୍‌ ତାର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ
    ଆରି ରମିୟ ଅଦିକାରି ଆସିକରି ଆମର୍‌ ଏ ମନ୍ଦିର୍‌ ଆରି ଆମର୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଦରମ୍‌ ସବୁ
    କୁରୁପ୍‌ନାସ୍‌ କରିପାକାଇସି ।”
  meu-meu: Ita na basita ruamu, taunimanima iboudiai ese bae abiabiraia; bena Roma
    taudia baema, eda Dubu Helaḡa bona eda bese bae abi oho.
  yva-NT: Ranivara wamo apaya vayave Po apa anakere so raija tutir, weamo indati vatan
    tenambe wanave Ai. Wea indati akarijo Roma uma be akarive wansai po apa naite
    matutir ude wo wama Yavaro Amisye randamisy muno wo wama susyo Yahudi mandamisy
    tavon.”
  dgc-dgc: Eng éwan tam siya masaway, éy ipasakup diya du étanan a Judeo. Nadid, éng
    mabaheta na gubiyerno ta Roma a iba i amo tam, éy umange se side a talaga a hukatén
    de i Templo tama, sakay pati éy bunon de i étanan a Judeo.”
  zpm-NT: Teḻne squise csaan ne me, mbe grëse miech sëëb xnëz me; lozh ga, zeeṉe gacnaṉ
    meṉ rnabey ne zob Romaw, laa me cxeeḻ grë xmeṉguiib me guiaadnitlo zho xyadoo
    ne, guiaadnitlo zho ladz ne.
  hix-NT: Noro yatàknanàhkahra kehtokonye, àhona nenyatxow hamà, toto komo, omeroron
    komo. Ehonomnà me xaxa noro yonyatxow hamà, kàkayaryet komo yoho rma haxa mak
    hamà, ketxkon hatà. Àro ke nomokyatxow hamà, Homayana komo, waha komo. Karymatxehketxow
    hamà. Kohsamnohtohotho komo yarymetxow hamà, ketxkon hatà. Enyhoru rotho rma yarymetxow
    hamà. Xuknewyana heno komo rma yarymetxow hamà, omeroro. Àro ke, àsoke ryhe tehxatxow
    ha, ketxkon hatà.
  sim-sim: Hako os ni halashinak lerawu oson er or la nahi, ma amber avak orin li
    tiyaha orin malakama lihik li mbashinak Romik fehenda ma ondo avak li raha tempel
    aka nihin li jilatarvlalaha nir nga avak li jila mandingormelakwa nira.�
  npi-ULB: यदि हामीले यसलाई यसरी नै छोडिदियौँ भने सबैले यसलाई विश्‍वास गर्नेछन्; रोमीहरू
    आउनेछन् अनि हाम्रो ठाउँ र हाम्रो जाति दुवै लिनेछन् ।”
  cgc-cgc: Daw largaan ta nang kanen an ta iya na mga buat, tanan na mga ittaw magpati
    na kanen Pinili Ta Dyos Na Mag-ari. Sulungon ki gid ta mga Romanen daw gubbaen
    danen Timplo ta ate na Dyos daw samaren man ate na nasyon.”
  tim-tim: Nen ekmâ hansumbu akmâ mandenŋe âmâ luâk âmbâle dondâŋe yâkgâlân dewati
    metembiâ âmâ Roma luâkŋe gasa aknengim hân me sumbe emetŋe me wan me wan hârok
    hilipkom nengim watnenekbâi.” dâyi.
  yor-yor: Bí àwa bá fi í sílẹ̀ bẹ́ẹ̀, gbogbo ènìyàn ni yóò gbà á gbọ́, àwọn ará Romu
    yóò sì wá gba ilẹ̀ àti orílẹ̀-èdè wa pẹ̀lú.”
  wos-wos: Nani déka jémbaka déré watéfihafi yambet dé téta wungi male hurundét atéfék
    du takwa déka ‘Nana néma du dé’ natandi. Nandat néma du reta Romna néma duna hafwa
    hérandét Romna du hélék yata yae tempelré haraki huruta nana du takwaré akwi xiyatandi.”
    Wungi di néma du wa.
  emp-NTPO: Idjida idu b̶ʌd̶ibʌrʌ jũmarãba crĩchad̶ia idjira dadjirã boroda. Idjida
    ẽpẽnibʌrʌ romanorãra zed̶aped̶a dadji Ãcõrẽ de dromara babued̶ia idjab̶a jũma
    dadji judiorã sid̶a quenania.–
  eng-F35: if we let him go on like this everybody will believe into him; and the
    Romans will come and take away both our place and our nation!”
  ind-ind: Kalau kita membiarkan dia terus berbuat seperti itu, pasti semua orang
    akan percaya kepadanya. Maka raja Roma akan menyuruh tentaranya datang menghancurkan
    rumah Allah dan semua orang Yahudi.”
  pes-OPCB: اگر او را به حال خود بگذاریم، تمام این قوم به دنبال او خواهند رفت. آنگاه
    رومی‌ها به اینجا لشکرکشی کرده، معبد و قوم ما را از بین خواهند برد.»
  mpt-mpt: '@see-verse:JHN.011.047'
  ssx-ssx: Pa pina꞉ paoma꞉ka꞉na꞉ta꞉ wanda꞉hali paeyaoma꞉ ipiki pa꞉ta꞉ hone tulaalimikie.
    Kutupa make mo Loma꞉ haliwekima꞉ a꞉paata꞉ nika꞉ tembolo da make nika꞉ tapake make
    telipina꞉ hoeyaalimikie lemekeme.
  mkl-mkl: Bii ɑ̀ jɔ̀ wɑ ce bɛɛbɛ wɑ koo inɛ fei ɑ́ nɑ ku dɑsiɛ nɑɑnɛ. Nɔ inɛi Romu
    ŋɑ ɑɑ nɑɑ ɑ lɛɡɛ kpɑsɛ̃i Ilɑɑɔ̃, nɔ ɑ ko dimi nwɑ.
  gaq-gaq: ଦେକ୍ ରକମ୍ କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ଆମେକେ ଜଦି ଆନ୍ତାର୍‍ ନେବିଏ ସାପାରେ ମେଁ ଡାଗ୍ରା ସତ୍
