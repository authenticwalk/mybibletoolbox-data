  lid-lid: ma iri Juwis badeh, solo-an labai ame hawe Mata uru Mariya ta bahabah uru
    ta imek ta nadu tine uru.
  wim-wim: Than puth pam wanch Jews yot anangan wampin aak Jerusalem anpalan Martha
