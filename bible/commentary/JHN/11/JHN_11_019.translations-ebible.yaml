    kaanba imi ifaal am bom-bilipta kale,
  piu-2006: Yaṉangu tjuṯaya ngurra Tjarutjalumalanguru kulira tjungurringu watjilpa.
    Tjana tjungurringkula Maatjanya, Miirinyaṯarra yaḻṯururringkula kanyiṉingi.
  poh-NT: Ruꞌum aj reꞌ, wilic take kich ra̱ꞌ riꞌsil cho maꞌ Israhel aj Jerusalen xiponic
