  aon-aon: Aria sabaishi Juda shanaki shani Maria aria Mata shapeum shugabemo owowiruh
    aparuh um agundok owowin mohunin nagok um.
  hus-NT-2005: ani kʼal yán i judíotsik ti kʼalnek ti álnáb na Marta ani na María
    abal ka kʼijidhmédhaꞌtsik kom chemnek nin kidháb Lásaro.
  mig-NT: Te kua'a̱ ñáyɨvɨ judío, ni̱ kikoyo‑i nuu̱ Marta jíín núu̱ María, ja̱ káka'a̱n‑i
    tu̱'un ndéé iní jíín‑ña já kuá'a‑ña.
  bps-bps: taman dee dad Dyu salu di ku Marta na Méri du mlala dale mdà di kfati lagila.
  mbs-mbs: Yan se doun te medita se menge Judiyo tege Jerusalem limaoy ki Marta aw
    si Maria amon sinelayen dan tandà te kedowa dan nematay.
  tof-tof: Abün Zu kolpama ugósüm togobórr Merri a Marrta ibüka tamamóm, ibü bólbótazan
