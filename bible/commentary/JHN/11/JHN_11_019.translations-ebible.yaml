  twi-ASANTE: na saa ɛberɛ no, na Yudafoɔ bebree aba Marta ne Maria nkyɛn sɛ wɔrebɛgyam
    wɔn wɔ wɔn nua no wuo no ho.
  aoj-aoj: '@see-verse:JHN.011.018'
  cbv-cbv: Páant pebhjeh ã jʉmʉchah, dawá jwĩ déewã María, Marta ĩ ʉ́ʉddih ĩ jĩ́gahat
    yayáát tʉ́ʉt niijná, ĩ pebhna ĩt jʉibínap tajĩ.
  taw-taw: Anɨb ak nɨm, nɨmam kumek, Juda binɨb kuŋay yɨbɨl apɨl, Mata ayɨp Maliya
    ayɨp kɨlop chɨb nɨŋɨd agñɨtep gɨl yelak.
  jic-NT: Ne'aj way p'in, mpes judiopan pülücj tjiquil wa Jerusalén mpe yus la nuc
    Lázaro jüpülücpan, Marta pjaní wa, pjaní wa María. Tjiquil yus la nuc jis pülücj
    tepe'e mpes. Quelel 'üsüs javeleptsja yupj jis lal, ma ca pajal nin yola yupj.
  zap-NT: No ndal men-Israel wa wanino Mart yrup Mart Mli por ne wet Laser bzaan men.
  wer-wer: Pötaanök Yuta omën narö selap pan Mataare Mariaan yaare sër mapënëak së
    wëa.
  ipi-ipi: '@see-verse:JHN.011.018'
  qul-NT: Achqhayoj judiocuna Martata Mariatawan watoj puriskacu, turan wañuskanmanta
    sonkochanancupaj.
  ter-NT: Koati ênoti jûdeu óvokuke Mâriya yoko Márta kouhépekoponeati isóneu ike
    ivókinevo âyo.
  bmr-NT: Jahɨgo sihidɨ judiomɨ Martamɨfejaago fuuhi inahabo iguijeveunotɨ diitɨfeque
    ijacusuqui.
  fuf-fuf: Tawi Yahuudiyankeeɓe buy no ari ka Mariyatu e Mariyama fii yarlingol ɓe
    mayde bandiraawo maɓɓe on.
  bhl-bhl: abiw mutuk fian beem kasel banban ikati fom am kalo uneko, Malia so, Malta
    uso, waneng alew ilo “Yetebam unuma o!”, angeko, uso im sakik ibolow be menew
    keyemomin unsiliw kale.
  ons-ons: Yuda ŋei ŋerep loutneŋo Marta so Maria ŋon etne seukkane nasoine mere more,
    qom etne romatkekei wane arikoi.
  con-NTPO: Tsain'bitssia israendeccu Marta, Maríama can'su ji'je'fa, tise quinshi
    pa'chone fae'ngae ñombi'yepa fuiteye.
  ghs-ghs: Oonita Dzuta abi samane Dzerusaremuna qaata nokoi Bettania nagapata biranate
    Matta ma Mariama noko Dzasaroho utu oota.
  peg-peg: ଆରେ, ଜିହୁଦି ଦେସ୍‌ନି ହେନି ମାନାୟ୍‌ ବିତ୍ରେ ମାର୍ତା ଆରି ମରିୟମ୍‌ତିଂ ହେୱାର୍‌ତି
    ଟଣ୍ଡେନ୍‌ ବିସ୍ରେ ଦୁକ୍‌ଜାଣାଇ କିଦେଙ୍ଗ୍‌ କାଜିଂ ହେୱାର୍‌ କଚଣ୍‌ ୱାଜ଼ି ମାଚାର୍ ।
  txu-NT: Kam ne mebê idjaer krãptĩ Matamẽ Marij ar'ỳr bôx. Ar kamy arỳm tykkam me
