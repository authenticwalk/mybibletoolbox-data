  cbk-cbk: Y mucho del maga Judio de Jerusalem ya llega ya para consola con Marta
    y con Maria por causa del muerte del di ila hermano.
  uig-ARA: شۇنىڭ بىلەن نۇرغۇن يەھۇدىيلار مارتا بىلەن مەريەمگە ئىنىسى توغرىسىدا تەسەللى
    بەرگىلى ئۇلارنىڭ يېنىغا كەلگەنىدى.
  tuf-tuf: Etar judíoin to binat Marta cat, María cat itáy rojocro. Coch chinjác urá
