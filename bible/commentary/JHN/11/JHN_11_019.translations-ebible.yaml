  ots-NT: Ya xquí guatijʉ pʉ jár ngu̱ car Marta co car María rá ngu̱ quí amigohui.
    Göhtjo mí judiojʉ. Cʉ amigo‑cʉ, már ju̱htibi í mʉyhui cʉ yojo bbɛjña̱, como xquí
    du̱ cár i̱da̱hui.
  hoy-hoy: हापाळ सा यहूदी मार्था अदिक मरियम इन हात्‍ती आकिन वार्ट ऊंद मृत्यु मा शांती
    कोळोर साटी बंदीदुर.
  amo-amo: A Yahudawa gbardang wa dak kitin Marta nin Maryamu, ida lissu nani nin
    kul ngwana mine.
  pjt-pjt: kaya nyara palulanguṟu Judeanya nguraṟa tjuṯa pitjangu Marthanya pula Mary-nya
    piṉkuringkula tjituṟu-tjituṟu nyinanyangka pukuḻmankunytjikitja.
  cwe-cwe: ivo Wayahudi wengi weza kwa Masa na Maliya kuwafaliji kwa ifa ya ndugu
