  huu-NT: dɨga judíuaɨ illaɨcomɨnɨ eedollena, Marta iaɨñuaɨ María dɨne bitɨmacɨ.
  jiv-NT: Tuma asamtai untsuri̱ Israer-shuar Mártasha Marísha, ni umai̱ jakamtai uutkui
