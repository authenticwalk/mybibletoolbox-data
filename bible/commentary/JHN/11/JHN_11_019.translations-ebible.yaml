  dah-dah: Niŋgeb Yuda mar budam beleŋ ire babamya gote kuliŋ kamyiŋ goke kuŋ biŋ
    yurum yirniŋ yeŋ wayamiŋ.
  tnk-tnk: Nəkur Isrel me həpɨk həməuvehe tɨ Marta mɨne Meri mə tuhəɡkiari vivi mɨnrau
