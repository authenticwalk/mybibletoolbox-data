  bnp-bnp: lakea i kupo e huriki a Iuda ri bele mai e Maria e Marta ri gi luke rua,
    a vuhuna i mate pali e kura­bane rua.
  apn-NT: '@see-verse:JHN.011.018'
  ctp-NT: Kanꞌ chaꞌ kaꞌan neꞌ kichen tnun ndyaa neꞌ chaꞌ tayaꞌ neꞌ ꞌin Marta loꞌo
    Liya chaꞌ ngujwi taꞌa ngula neꞌ.
  bre-BRG: ha kalz eus ar Yuzevien a oa deuet da-gichen Marta ha Mari, evit o frealziñ
    diwar-benn o breur.
  opm-opm: '@see-verse:JHN.011.018'
  bvr-bvr: rrapa aburr-jaranga Ju gipa aburr-bona gurda burrinyjula Marta rrapa Meri
    barra aburr-gunggaja burrinyjula gun-gata minypa worlapa burrinyja gun-nyagara
    gu-ni.
  wal-wal: Daro Aihudati Marttonne Mairaamo eta ishai haiqqidoogau minttettanau yiidosona.
  zad-NT: Na' beṉ' zan beṉ' Israelka' lle' Jerusalénna' wyajgake' jenxenlall'gake'
    Mártana' len Maríana' daa wit beṉ' zane'ka'.
  kmg-kmg: irecnec Judaŋic bocjahazi Mata â Maria ɋajekic hâmowecte soŋgâŋ fâsâc honec-jofazo
    rambiŋ.
  aso-aso: Neꞌmino neivo Zuda ve vaiꞌ nene Maliaki Mataki uvoꞌnibo hilingumuꞌ nene
    mulumoꞌine gili ive nama i-ngidi di lamineꞌ i-ngidilisa vaniꞌ ve.
  uli-uli: Ngo ye cholop yarmetal Judea le re budoh irel Martha mo Mary bo rebe mel
