  pon-2006: Mehn Suhs tohtohie me kodohng tuhwong Marda oh Mery pwe re en kamwait
    ira pwehki mehlahn riara ohlo.
  dad-dad: Juda tamo kayau musei, Marta Maria ado maineid laa fen anĩ, waud yo difouf
