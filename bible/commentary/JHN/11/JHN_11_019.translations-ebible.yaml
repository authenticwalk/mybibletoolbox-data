  ape-C: Aria sabaishi Juda shanaki shani Maria aria Mata shapeum shugabemo owowiruh
    aparuh um agundok owowin mohunin nagok um.
  bgs-bgs: Purisu marapung tô mga Judio na taga Jerusalem na igsadun tun ki Marta
