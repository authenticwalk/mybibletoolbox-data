  cme-NT: a ce dumaaŋo-na, *Yuifubaa bɔi baa hilaa kã da ba ka jaal kuliiŋgu‑i.
  sus-sus: Yuwifi gbegbe nu bara fa Marata nun Mariyama xɔnyi, e maaxɛmɛ ɲɔnfe kunfa
