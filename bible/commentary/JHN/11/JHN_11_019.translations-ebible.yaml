  acr-NNT: E kꞌi chike raj judiꞌabꞌ e petinaq kukꞌ ri María y ri Marta re koꞌlkibꞌochiꞌij
    kikꞌuꞌx ruma rukamik ri kixibꞌal.
  kpg-kpg: Digau o Jew dogologo ne loomoi belee haga tenetene Martha mo Mary i di
    made di nau duaahina daane.
  taj-taj: मार्थादेन मरियमला आले सिबासे लमा ल्‍हानान यहूदीगदे मार्थादेन मरियमदा सम्‍झब
    लबारी खबा मुबा।
  avt-avt: Te mɨt miyapɨr yapɨrwe ne Isrel epei nan Betani nanɨr Mata wetike Maria,
