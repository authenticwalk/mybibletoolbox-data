  nin-NT: Anu Yahuda shishemi a nga nye chi anu Marrta tuku Maryamu ni ittu i uzayirr
    umbarr yi.
  tgk-tgk: бинобар ин бисёре аз яҳудиён ба назди Марто ва Марям омаданд, то ки барои
    марги бародарашон ҳамдардиашонро изҳор намоянд.
  acu-NT: Tura ni umaji jakau asamtai, Marta tura Marísha wake mesekar juutinamtai,
    judío ainau untsuri pengker nintimtikratai tusar weriarmiayi.
  cak-WNT: Y ye q'uiy c'a chique ri israelitas ri xepe chiri' y xe'apon riche (rixin)
    chi noquibochi'ij ránima ri Marta y ri María, ruma xcom ri quixibal.
  ebk-ebk: Ongor ay Judio nan enmali ay uy mangliwliwa kan cha Marta kan Maria kiapú
    as nan natuyan nan sunúdcha.
  spa-PDDPT: Muchos judíos habían ido para consolar a Marta y María por la muerte
    de su hermano.
  ruf-ruf: na Wayahudi wengi watsa kuwakanza Marita ne Mariya kwa ukufa kwa ndughu
    yawo.
  gun-gun: Marta ha'e Maria okyvy re ipy'a vai ramo heta ou judeu kuery ombopy'a guaxu
    aguã.
  agu-BL: Cha'stzun te wi'nin wunak ate'-tz tan mayse'n chic'u'l Mart tu Mariy tan
    yi il yi noj quen swutz chixibin.
  isn-isn: Idu mukati a Ayahudi akaembya kung'wa Martha nu Mariamu kuahongeelya kunsoko
    a muluna ao.
  eng-PEV: Mary and Martha were really sad, so a lot of people from Jerusalem came
    and sat down with them, to be sad with them and help them feel better.
  ilo-ULB: Adu kadagiti Judio ti immay kada Marta ken ni Maria, tapno liwliwaenda
    isuda maipanggep iti kabsatda a lalaki.
  pir-NT: Sa ye ʉsã acaye judio masa peyequina Martare, María gʉ̃hʉre ñehe quea utiye
