  faa-faa: '@see-verse:JHN.011.018'
  kik-kik: nao Ayahudi aingĩ nĩmokĩte kũu kwa Maritha na Mariamu kũmomĩrĩria nĩ ũndũ
    wa gũkuĩrwo nĩ mũrũ wa nyina wao.
  cap-NT: Jalla nii z̈cati z̈elan walja z̈oñinacaqui Martaquiz niz̈aza Mariyaquiz
    kuzñi tjonzitac̈ha, ninacz̈ jila ticziz̈ cjen.
  ksr-ksr: Kawaajoŋ Juuda ejemba mamaganoŋ Marta Maria naaŋgara komurotiwaajoŋ ‘Soŋgoŋ
