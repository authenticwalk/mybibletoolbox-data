    je i quixuba̱l.
  tue-tue: Teero tiirá, paʉ Jerusalén macãrã cʉ̃́ã bai diari tʉorá, Marta, Maríare
    wãcũtutuaaro jĩĩrã, cʉ̃́ã pʉtopʉ ĩñarã jearira niiwã.
  bjp-bjp: pesu ka fuun e fan Iudaia ri ka la unaisa Mata ru e Maria isi kiiskiis
    ubaf na olon minet ke fenelik ruh.
  xon-xon: Juu yaab pam le nan nyan nima, ki dan Mata ni Mari chee, bi nan sɔŋ bisui,
    bininja aah kpo pu na.
  tzo-ZNT: Tey ep jchiꞌilticotic ta spatbeic yoꞌonic ti Martae xchiꞌuc ti Maríae,
