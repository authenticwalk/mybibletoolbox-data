  kpr-kpr: Lazarus ambududurusira aindae, Jusi embo digari, nange Mary nengae Martha
    ghae kena dubo jama mutaetera ava kotise, nemokena iseri.
  san-IAS: tasmād bahavo yihūdīyā marthāṁ mariyamañca bhyātṛśokāpannāṁ sāntvayituṁ
    tayoḥ samīpam āgacchan|
  nho-nho: E tammaki naa Jew ni oo ake no mmata i te haanau Mary ma Martha, ki hakaaneane
    ki laaua i te mate laaua kave.
  gym-NT: Ne aisete nitre israelita ji dokwäte rikaba kwati yete basare Martaye amne
    Maríaye moto ketabtäkäre kä mikakäreta nuäre btätre, ñobtä ñan angwane ngwai Lázaro
    krütani kän aisete.
  azg-NT: Ndoꞌ jndye nnꞌan judíos jndë squenon na mꞌaan Marta yo María na conanꞌnjoonꞌhan
    nanntcuꞌñeen na chjooꞌ nꞌonhan na tueꞌ Lázaro.
  bhd-bhd: बड़े यहूदी लोक मार्था ते मरियमी कां तैन केरे ढ्ला लाज़रेरे मरनेरां पत्ती
    तैना तसल्ली देने ओरे थिये।
  too-NT: Lā' lej lhūhua' israelitas ixtalakminī't Marta lā' María para nata'o'kska'lhīni'n
    como ixnīnī't Lázaro a'ntī ixtā'tinca'n.
  ind-AYT: Banyak orang Yahudi telah datang menemui Maria dan Marta, untuk menghibur
    mereka berkaitan dengan saudaranya itu.
  cjo-NT: 'Ipoñaaka Jerojareeki osheki joreeyajatzi pokashitzirori Maarita eejatzi
    Mariiya. Eejatzi itsipatawo wetaaniyajatzi. Ikantapaakiro: —Eero petakotashitari
    piyaaririni.'
  nsn-nsn: O bureher Ju ka lame tar me uamamahoul tas ramatahina kuaha Marta me Maria
    re sir peis tara tatahisilik.
  san-DEV: तस्माद् बहवो यिहूदीया मर्थां मरियमञ्च भ्यातृशोकापन्नां सान्त्वयितुं तयोः
