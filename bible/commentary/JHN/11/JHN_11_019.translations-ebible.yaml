    dje woi.
  nou-nou: '@see-verse:JHN.011.018'
  mqb-NT: Yahuda ahay bayan a ta nak à məsinde ana Lazarus. Ti i bənan mivel anà
    mərak anahan ahay, atə Marta tə Mariyama.
  ape-B: Ali wolobaichi Juda chanaki chanu Maria uli Mata chapemu chugabemou owowiluh
    apaluh umu agundak owowinu mehuninu nagak umu.
  grc-F35: καὶ πολλοὶ ἐκ τῶν Ἰουδαίων ἐληλύθεισαν πρὸς τὰς περὶ Μάρθαν καὶ Μαρίαν,
    ἵνα παραμυθήσωνται αὐτὰς περὶ τοῦ ἀδελφοῦ αὐτῶν.)
  cav-NT: Enuuque ecatse Marta, María jadya tatse paya jadya jucuare. Jetiama tatseja
    ata cuana peya cuana jadya tuna cuacuare tatse nime perera.
  kgp-NT: Kỹ Judeu tỹ hẽn ri ke fag vỹ Marta fi venh kãmũ ja nĩ, Maria fi ke gé, fag
    mré vẽser kri fỹ jé.
  bvd-bvd: Nia 'uri nai, na toaa 'oro fasi Durusalem kera daka lea kau uri gwafe lana
    ni Maata fai ni Meri 'ana si kada nai waiwane keerua nia mae nai.
  ukr-1871: І багато Жидів поприходило до Марти та Мариї, щоб розважати їх по братові
    їх.
  apz-apz: Aꞌamu Juta piꞌnɨngoso ango Jelusalem mtaꞌangoso hofɨko Motaꞌnji Maliyaꞌnjiyepono
    konɨngkwaꞌwehwo peꞌnɨmentiso soꞌno hofɨko sikoe sɨmeho wopɨngo umoꞌnyoꞌne humotahoꞌne
    womentohofofoho.
  yon-yon: Yuudan yemoon kuu Maata yoom Meri yoom yi daman Lasares bobnoon kuye dowad
    awandem ande menebiwen.
  poi-NT: Jesɨc tsa̱m jáyaŋ jém judíos nɨc iámyaj jém Marta y Malía iga icpócsayyajpa
    ia̱nama iga odoy aŋyáguiñ porque caane jém it́ɨ̱wɨ.
  wuv-wuv: Ma watauda Jew, rona dinaa a'a Martha ma Mary ba ro'aa faloloa'ifipui a'a
    lagua wagii fei pa'aiaa mei agii lagua.
  quf-NT: Chaymi Israelmanta kusa achka runakunaqa risha karanllapa Martawan Mariata,
    watukur kunsulananllapapaq uknin wanushanrayku.
  yuw-yuw: Worocha tongga Yuda nano koböcmaho engmuya Marta orin Mariahon natno ombocma
    worochon singguyano ito itfat yugung.
  hus-NT-1971: Tats ti ultsits yan i Israelchic quin ts’abiy a Marta ani a María quin
    culbethanchi in ichich, cum in tso’obits abal tsemetsits in ebchal Lázaro.
  med-med: Jura wamp mam ti ok, Mata kʉn Mariya raⱡ nga kimin kurum ni nga kont kulk,
    koⱡa manga rʉp rok muⱡing orung.
  bch-bch: Tota gid Iuda busa tila pan Marta ga Maria ngan pataruinga lolod ngan liud
    ele matenga.
  cco-NT: jo̱baꞌ fɨ́ɨmˊ dseaˋ Israel i̱ neáangˊ fɨˊ jo̱ cangolíiñˆ e cangoꞌeerˇ i̱
    Marta do có̱o̱ꞌ˜guɨ Yáˆ e laco̱ꞌ jaˋ lɨiñꞌˊ do fɨꞌíˆ uii˜ quiáꞌˉ e cajúngˉ i̱
    rúiñꞌˋ i̱ siiˋ Lázaro do.
  deu-1951: Und viele von den Juden waren zu Martha und Maria gekommen, um sie wegen
    ihres Bruders zu trösten.
  alq-ALGNT: Kitci mane dac a8iagog Coda (Judée) aki ka odji8adj ogi nda 8idabima8abanin
    Matan acitc Manin, egi nibondjin o8idjiki8e8an.
  ixl-NNT: As estiꞌeꞌ yeꞌ saach unqꞌa aa Jerusalén ul yakꞌinsan taama u Taaeꞌ tukꞌ
    u Maꞌleꞌ tiꞌ uvaꞌ kat kam u Lázaro.
  boa-NT: Aanéhjáa mítyame péé diityépɨ́ Máátámúpɨke iñáhbénuki.
  etr-etr: Yu udia dolö yafiea Melile Madalele elefi baagoi amogi asigiisa sebe amobalä
    aofila sigi samolö asi.
  quh-NT: Chayraycu ashqhas israelcunamanta jamorkancu Martata Mariatapis hermanoncumanta
    sonkochaj.
  kwi-kwi: Akkwan Judea suras awane Maríarakas Martarakas uzkɨnpainna ɨara, kiwainanapa,
    uspa tayalamanpa, nalpihsh irɨt akwa.
  agm-agm: Aihɨ Judaahiya taahiyɨhiya Mariyaayɨ Mataayenda nasawaayopo. Amɨ kiya kapuri
    sanɨho Rasaarusiho napwindɨhandapɨ ikwɨrɨ ahowiwɨ isaumwapɨ maarɨho asɨpɨwiwɨ
    gɨwusoaitaatɨwo.
  ubr-ubr: ato Jew sabu sigaraba on Jerusalem emon sinat Martha a Mary rus sitites
    sitkubainunubes mes ato tuas orot irarabob aurin on.
  tsw-NT: '@see-verse:JHN.011.018'
  cax-NT: Sürümanama bama israelitarrü aboma acamanu apaseama ümo Mariarrü y Martarrü,
    nauqui achema ñupucünuncubu, tapü tarucapae niyusuchequirri isiuti yotubaurrirri,
    naqui coiño.
  aia-aia: Ma naasi ra ragoi Jiu nara boi 'anai ada'imae mara bonasiai ha'a-aro'i
    ahudaru'i a Meri mea Maata 'iniai koadarua na mae.
  srp-1865: I mnogi od Judejaca bijahu došli k Marti i Mariji da ih tješe za bratom
    njihovijem.
  agt-agt: '@see-verse:JHN.011.018'
  lug-lug: Abayudaaya bangi baali bazze okukubagiza Maliza ne Maliyamu olw’okufiirwa
    mwannyinaabwe.
  yby-yby: Sa-iyoko, Meleko Matako yanipo maya helekaiyoko, Juda wewenahena mukiya
    wiki wije nama libitakili wae.
  heb-heb: ורבים מן היהודים באו בית מרתא ומרים לנחם אתהן על אחיהן׃
  mpp-mpp: Ilec Yerusalemkocni Yuda ngic-ngigac bocyacti yekele sengnginecte ailu
    kwele-mogung bafuwayetenogale milu, Mata nga Maria yekela kwesilu ngiyeibong.
  apb-apb: na mwala hunge aana mo na'ohai uluhe ni iinoni ikire mo Jiu, kire lae no'one
    mai leune i saana Meri na a Maata, huni ii'o ha'asusurerue i purine aasiderue
    e mae.
  san-TEL: తస్మాద్ బహవో యిహూదీయా మర్థాం మరియమఞ్చ భ్యాతృశోకాపన్నాం సాన్త్వయితుం తయోః
    సమీపమ్ ఆగచ్ఛన్|
  ben-IRV: ইহূদিদের মধ্য থেকে অনেকে মার্থা ও মরিয়মের কাছে এসেছিল তাঁদের ভাইয়ের জন্য
    সান্ত্বনা দিতে।
  ntu-ntu: '@see-verse:JHN.011.018'
  pan-pan: ਬਹੁਤ ਸਾਰੇ ਯਹੂਦੀ ਮਾਰਥਾ ਅਤੇ ਮਰਿਯਮ ਕੋਲ ਲਾਜ਼ਰ ਦੀ ਮੌਤ ਦਾ ਅਫ਼ਸੋਸ ਕਰਨ ਆਏ।
  tkr-tkr: Geeb Yahuder Martaysiy Mayramıs çoc qik'uva baş-sağlığıyvalla hevles abayle.
  gvc-gvc: Ã jia Lázaro to yariari baharo, payʉ Jerualẽ macaina sã coyea judio masa
    Martare, María cʉ̃hʉre ñahacaha tiia taa tari jire.
  mwp-mwp: Koeygarsar Yoewdhayaw mabaygal sizi ngapa Matha, Mariya, palamun babath
    umanga. Thana palamun ngoenakapoepa balbayg tidaypa.
  sbk-sbk: Abhinji kati ya Yahudi bhahenzele hwa Masa no Mariamu abhazinde alengane
    no holo wabho.
  mya-JVB: မာသ နှင့် မာရိ တို့ ၏မောင် သေသောကြောင့် ၊ သူ တို့ကို နှစ်သိမ့် စေလိုသောငှာ
    ယုဒ လူများ တို့သည် လာ ကြ၏။
  kgf-kgf: Waŋu Yuda ic sasalanéŋ nauŋgirawac soŋgoŋ iricma soŋgoŋ ac waŋ érécmiwiŋ
    ʒé Mata ʒéma Maria iorac muru hagic.
  awb-awb: áhnte Asiu kegá Máhtareq Máhríareqne siyoqkawa aiq pukire u irera se ónanahne
    siru ukiq sitaneheéra Pétáni suwahpeq seba suwe.
  gdn-gdn: ki pokere Diyu ragidai ropani kawaya ridi Mata yo Meri mu tatamaga powena
    ki mu rabinamaga minimana kwarisi ki nana ika yadi bautagubu.
  nko-NT: Mʋ́ sʋ Yudafɔ tsɔtsɔɔtsɔ bɛba Maria mʋa Marta gyɔwɩ ɔhakpá, amʋ́ píó
    lowu sʋ.
  bsn-NT: Jerusalén maca vadiriarã jud'io masa jãjarã ejayuma, Lázaro ĩ bajirocajare
    otirã. “Quẽnabeti bajiaja ti mʉa gagʉ ĩ bajiyayise” Martare, to yicõari Mar'iare
    quẽne yiotirã ejayuma ĩna.
  pib-NT: Gixo Goteyone ginyegitlo Marta ga wa Mariya yegwakluniyna rumnankapkana.
  wiv-wiv: a vuni Iuda luba dia ta mai ni Marta hiro a Maria, dia ka mia kamahiro,
    dia kata katia magalihiro ni kemi, na vuna na matea ke livukuhiro, a Lasarus.
  reg-reg: Abhafu agati ya Bhayaudi bhejile ku Martha na Mariamu okubhasilisha kulwo
    mundulume webwe.
  mlh-mlh: Ore eru Juda ŋiŋigo kokoineji Marta Maria seŋyakuŋ komeya ore “Soŋguŋ ŋone
    yapekimiŋ,” miku wareru ŋebuŋ.
  gof-ENT: ዳሮ ኣይሁዴቲ ማርታኔ ማይራሞ ኤንታ ኢሻይ ሃይቂዳይሳስ ሚንናው ዪዶሶና።
  aau-aau: Seyr Juda kraiar homkwe Marta, Maria leys se hiy-mon woro woro e le, hoho
    hiom-oh se ma lokrue sehe.
  tvk-tvk: Ma, Siu xil holu lamei tengan lasa esaeen nae mi Merta e Meri ve maten
    na tua nalu.
  prf-NT: Sakay makpal ten taga-Jerusalem hidi en ummangay kánde Marta ay ti Maria
    tánni mangparapara dikodi.
  auy-auy: Máátaante Máríyaante tuwaawisáwágó pukóntafesa Yúndaa-waasisomba ifiꞌá
    kowétesa mérowana
  tbg-tbg: Ieruharemihairo vi vatanaaka airitahaa Mariaka Mataaka muntuka kuquqama
    nimiteha Rasarusirara iqi rata amitareka anura.
  hub-NT: Marta Maríajai umai jakamtai útainak, senchi wake mesemar matsatainakai,
    enentain ichichtuinak judío aina nukap ishiintukaruiti.
  hmo-hmo: Unai dainai Iuda taudia momo Mareta bona Maria dekenai idia lao, edia lalona
    hagoadaia totona, edia taihuna ia mase dainai.
  big-big: Logo Yuda kolokngagono yereng Yirusalem puraga Maliya keya Matagi imakka
    kayima. Puwili piyaugi sibek Lasara ibeng purikki ingkisi keya yalek ngago yeiweki
    kayima.
  gux-G: Sufi nba boncianli bo gadi ki bua tieni Marti yeni Mari i kuufuondi.
  cnl-NT: '''E³ jo̱³ juɨ́ɨn²³ dsa³ Israel ''i³ i²guín¹ quie''² Marta quia̱''² Ma³rii³¹.
    ''Née²³te''²³ rɨ²³lʉ́²³te''²³ quia̱''²te''²³ ''e³ cu²liin²³ dsɨ́²te''²³ ''e³ la²³
    jú̱n²³ jó̱o̱²te''²³.'
  zar-NT: '@see-verse:JHN.011.018'
  kde-kde: Na Vayahudi vohe vánikamola kukaya kwanga Maliya na Masa unavatuja ntima
    kwa nsiba wa Lasalo, nnumbwao.
  ata-ata: Ta Iutaia tavuꞌalo mineꞌe mixolu noxiꞌa Mata ilee Malia sou mivaitaoneꞌi
    ilou. Xo vimoꞌa muꞌumesiꞌa.
  qvw-NT: '@see-verse:JHN.011.018'
  nfa-nfa: '@see-verse:JHN.011.018'
  tnp-tnp: kəni nətəm Isrel tepət kəməhuva məmə okoteh Matə mɨne Meri o nəfəriən nətəlɨgiən
    rəhalau mətəu-inu kətuətəu tərah o rəhalau kakə təmɨmɨs.
  urd-urd: और बहुत से यहूदी मर्था और मरियम को उन के भाई के बारे में तसल्ली देने के
    लिए आए हुए थे।
  hot-hot: Ma avômalô Islael bêŋ anôŋ êlêm ek nênêm Malia lo Mata thêvô.
  mqj-NT: Budami to Yahudi sae ullomba anna umpakatana Marta sola Maria diona kamateanna
    sirondongna.
  rus-SYN: и многие из Иудеев пришли к Марфе и Марии утешать их в печали о брате их.
  mbh-mbh: Na toko pulua ako a epee a Judia o es mo o thopol a Marta ome a Maria mo
    o okup or paini, ke olunnga i rin.
  bdd-bdd: eeta meYudiya baibaiwadi maꞌidi ꞌate muyamuya sitauyama Malida ma Meli
    ꞌabehega nuwadi siꞌabi hebwebweꞌanidi.
  cbt-NTPO: Na'a cotioro'sa' nani huë'pi Marta, Maria, inapita achinicancanapona'.
    Yo'ina' chimininso marë' nontapi ama aquëtë' sëtacaiso marëhuë'.
  srn-NT: Furu fu den Dyusma ben kon na Marta nanga Maria fu trowstu den fu di den
    lasi den brada.
  cta-NT: Loꞌo liꞌ quiñaꞌa̱ nguꞌ quichi̱ tonu biꞌ ndyaa chaꞌ xtyucua nguꞌ jiꞌi̱ Marta
    loꞌo jiꞌi̱ María chaꞌ ngujuii tyaꞌa ngula nguꞌ.
  bqc-SIM: Yuda gbãadeↄ bↄ̀ we dasi aa mↄ̀ Maata ń Maliamao kĩ́i an nↄ̀sɛ níniinɛ́
    an dãↄ ga yã́ musu.
  tcz-CHONGTHU: Chuleh Judah le midang tamtah achekhom'un, Mary leh Martha amani lungmon
    sah dinga hung'ah anaum'un ahi.
  mar-mar: आणि यहूदी लोकांपैकी पुष्कळजण मार्था व मरीया यांच्याकडे त्यांच्या भावाबद्दल
    त्यांचे सांत्वन करण्यास आले होते.
  snp-snp: Yuda wenena mukite Matate Maliate gemonani folami yamu afele uto geyenune,
    loti wae.
  isl-isl: Margir leiðtogar Gyðinga voru komnir til að láta samúð sína í ljós og hugga
    Mörtu og Maríu.
  spy-NT: Kunyoo, kikiikukwa ꞉biiko chēē chaang' bokuriiree Lasaaro ankusaaysaay Maaryaa
    āk Maariita.
  xnn-xnn: isonga adoado nan Judio ay inmey nangliwliwaliw ken da Marta ken Maria
    gapo isnan nateyan nan besatda.
  mwe-mwe: Bhayaudi bhabhagwinji bhashinkuikangana kwa a Malata na a Malia kukwaangalayanga
    ga wilwa na alumbu bhabhonji.
  tte-tte: kaiwena mwa Yudiya tovalavalam sibaibaiwa silaoma Bedani koina na yakato
    Mata yo Meli nuwali tupwana sikabi-namwanamwaili duli kaiwena.
  tcs-tcs: Plenti ol Zuwispipol i bin kam de po Mata ane Meri po sidaun krai po meke
    demtu pil orait bikoz bala blo demtu i bin ded.
  hlt-THB: A napa a thih dawngawh Meri ingkaw Martha ce hloep aham thlang khawzah
    law uhy.
  soq-soq: Sa baiwa Iuswa uara Betaniwa wimone Mata Meri nata nopu bolena osowe mo
    wasaumoie wabadomoie waimoie.
  qub-qub: achca Israel-masincuna aywasha caran Martatawan Mariata yan'gänanpaj.
  att-att: Á aru yù ira Kudio nga taga Jerusalem nga minay manganna-annay kári Marta
    kâ Maria, tapè mabannáyán ira sù pate nayù wagi ra.
  bki-bki: mila na kulo Ju nalo na Yerusalemo nalo telabo, bogo na amijog m̃ariano
    nei, tiniel miia Marita naljuo Mere toru, naruei abinimei ka ateg naio vijalo.
  bqp-bqp: Yuda gbãnadenↄ bò zaa gwe dasi ò sù Maata kũ Mariamao kĩnaa, de ò sùru
    kpáńnɛ ń dãgↄ̃ ga yã musu.
  mcp-mcp: zhwog *Oyúdɛn bwə́ á kə dʉ́g Mááta bá Maríya, kə cweel bwo milâm nə shwɨy
    mə ncwûm wáŋ.
  hat-hat: Anpil jwif te vin lakay Mat ak Mari pou konsole yo ak lanmò frè yo a.
  npl-NT: Miakeh judíojteh owalajkeh otetlajpaloko ichan Marta iwa n María para kinyolchikawaskeh
    porke omikki inmikni.
  bgg-bgg: Judeanthek Lazaras iy muii pha bumuii Martha nane Mery shii lumuii hà azo
    yi pha rek phi pha wuii thog ruii.
  eng-TCENT: and many of the Jews had joined the women who were with Martha and Mary,
    to console them about their brother.
  eng-BSB: and many of the Jews had come to Martha and Mary to console them in the
    loss of their brother.
  cpu-NT: iro jiyaatashitantakarori judío-payeeni iroka Marta ipoña María, onkantya
    imposhenkaatyaarori ikamakera iyaariri.
  san-ASM: তস্মাদ্ বহৱো যিহূদীযা মৰ্থাং মৰিযমঞ্চ ভ্যাতৃশোকাপন্নাং সান্ত্ৱযিতুং তযোঃ
    সমীপম্ আগচ্ছন্|
  tac-NT: We'ká ralámuli jurío e'yénale alemi e'néniga alué María 'lige alué Marta
    napurigá tabilé chélámala alué bonila mukusá.
  eng-WEBPB: Many of the Jews had joined the women around Martha and Mary, to console
    them concerning their brother.
  gfk-H: ma a haleng na Iudeia diet gata hanuat wara hamaraam Mata dir sahin ma Maria
    tano minaat tano hinini dir.
  viv-viv: Ada au miYuda moyaꞋaidi Mata be Meli agaidiya hiyemu be noudi yana alika
    faꞋina hinaꞋivemoluvidi.
  yao-yao: Ŵayahudi ŵajinji ŵaiche kukwatusya ntima che Masa ni che Maliamu kwa ligongo
    lya chiwa cha mpwao.
  tgp-tgp: ale tamlohi tatavera nona Jew matuvana la mai isan Martha enia Mary, vara
    la tangtangi peresira matan tavaira mo tihai.
  auc-NT: Oodeoidi nanguï ïnäni ïñömö Mäadota tönö Mäadiya weca pöninque, Mïnatö tönïñacä
    wængä ate wæwëmïna incæte piyæ̈në cæte quëwencæmïnaimpa, ante waadete apæ̈necæte
    ante pönänitapa.
  kbc-NT: Eliodi judeutedi igotibeci odalita Marta, ajaa Maria, igotibeci modalitiogi
    me ninyaaɡ̶a, leeɡ̶odi me yeleo naaginaɡ̶a.
  bmh-bmh: gonun, Zuda duailel asiu go Marta zaug Maria dual agal abianag noumeun
    oiagab naliu usalabun aimai waiagab alai daremen.
  ctu-BL: An cabʌl judíojob tsa' bʌ tiliyob ba'an Marta yic'ot María cha'an mi' ñuq'uesʌbeñob
    i pusic'al che' chʌmenix Lázaro.
  meq-meq: Yahuda hay haladzay ta ye naha mata gatayaw azekw a Marta ta Mari i mədahaŋ
    i malamar tay Lazar.
  noa-H: Jerusalenmua mag dak'a sĩewai judionaan k'apan weetjeejim haajem, Marta María
    dʌ̈i nʌm haar, mag hamach numpai hap'öbaadeewai hamach hẽp'emk'öi k'ĩirjuwia hatcha
    gaai machgau hök'ĩirjuu hapimaaugau hawia.
  alp-NT: Tamata Yahudia bokala esi luake loko Marta kai Maria peneka kena ono laleisu
    ndina le esi susa loko esi betare imatare.
  san-VEL: tasmaad bahavo yihuudiiyaa marthaa.m mariyama nca bhyaat.r"sokaapannaa.m
    saantvayitu.m tayo.h samiipam aagacchan|
  kbq-kbq: Rama'a Jiu vahe'mo'za e'za Matane Maria kiznia, neznasaro fri'negeza e'za
    zname rentinti hu'naze.
  kbh-kbh: Ba judiënga tmojána Marta y María jautsëtsayama y jatjëmbambayama ndoñe
    ts̈a ngménaca chabondëtsemnama, chatbe uafts̈e tojanóbana causa.
  ron-LSB: Mulți dintre iudei se alăturaseră femeilor din jurul Martei și al Mariei,
    ca să le consoleze cu privire la fratele lor.
  pon-pon: A Juj oko me toto ko don Marta o Maria, pwen kamait ira la pweki ri ara
    ol o.
  nhe-BL: Huan miyac israelitame quistoyaj Jerusalén para quinseseltise Marta huan
    María pampa mijqui iniicni.
  sps-sps: ana taa Jiu na kinai naa mito a tou tagei e Mata me Meri, er kat famaun
    ton fakats tsuri tana mat ten fafinerari.
  wnc-wnc: Siwan Judia nana aminbamda Mataat Mariatde kuke waapaatda nokganae butaya
    natayuwawat musia pasiwa wikasande kuking.
  bus-bus: Yuda gbãadeenↄ bↄ̀ zaa gwe pari aↄ̃ mↄ̀ Maata kↄ̃n Mariamao kiia, lɛ wà
    sùu kpáńnɛ aↄ̃ dãgↄ̃ ga yã musu.
  gub-BL: A'e rupi Zutew tetea'u ur Mart ipyr Mari ipyr a'e wà kury, wamurywete kar
    pà a'e wà kury. Ta'e uzemumikahy ukywyr imàno awer rehe a'e wà xe.
  imo-imo: Juda imbo awini Lasarus kolorumu ungu pilkolio Marta Maria talo moloringilina
    eno kola aulke oringi.
  boj-boj: Deqa Juda tamo uŋgasari gargekoba naŋgi Betani qureq bosib Marta Maria
    wo naŋgo jaja moiyej deqa are latetnjrqajqa koroosib soqneb.
  eng-DRA: And many of the Jews were come to Martha and Mary, to comfort them concerning
    their brother.
  knf-knf: kë bayuday baŧum başë bi pwin bi Marta na Mariya na puum pi aţa baka kabot
    katëŋţën baka.
  san-KHM: តស្មាទ៑ ពហវោ យិហូទីយា មត៌្ហាំ មរិយមញ្ច ភ្យាត្ឫឝោកាបន្នាំ សាន្ត្វយិតុំ តយោះ
    សមីបម៑ អាគច្ឆន៑។
  arn-NT: fey rume fentren judiu longkolelu amurkey engün ñi witranngemeael ta Marta
    ka Maria mew, tañi yafüldungumeafiel ñi lan mew kisu engu ñi lamngen.
  zas-NT: Abiꞌ zien ree bén Israel bignaj Mart con Li din yaguꞌ reeman luxdoo reem
    guial güjt bizan reem.
  ken-NT: nɛ bɛyǎ bo Israɛl bárɔ́k bɛ́wáka nɛ Matá nɛ María ndǔ nɛwú mɔ́mayap.
