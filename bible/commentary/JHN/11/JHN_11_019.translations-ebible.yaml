  yrb-yrb: '@see-verse:JHN.011.018'
  maa-NT: Kjìn xi̱ta̱ judío ijchòkon jè Marta ko̱ María nga ijchò síjehikon nga 'ndse̱
    k'en.
  mcq-mcq: ꞌEnaꞌomo puni maꞌini kwamajihunaꞌe Jua mapoka roe Meriꞌo Mataꞌo chora kivara.
  sus-A: يُوِقِ فبٍفبٍ نُ بَرَ قَ مَرَتَ نُن مَرِيَمَ شْنيِ، عٍ مَاشّمّ حْنقٍ كُنقَ
    بَدٍ.
  jpn-1965: 大ぜいのユダヤ人がマルタとマリヤのところに来ていた。その兄弟のことについて慰めるためであった。
