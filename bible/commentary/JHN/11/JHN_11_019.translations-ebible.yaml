verse: JHN.011.019
translations:
  kpx-kpx: Iale Matau Meliti abu amakiniho uvulahale kemo Diue ata moagaeau o baluga
    ke halevai loholiale abuhi uvulahalu.
  okv-H: avoeto Judea embomeni na Lazarus ta du kakara Martha te Mary te aingeto Lazarus
    pehena avo bijapuri asi pambuto mihio
  tbo-tbo: yaka mi Yudeya hi nei Maleta ma Maliya uyahihi po ipa hina winugohegoyahi
    po nugonugohi hina dewadewa.
  mal-C: സഹോദരന്റെ വേർപാടിൽ മാർത്തയെയും മറിയയെയും ആശ്വസിപ്പിക്കാൻ അനേകം യെഹൂദർ എത്തിയിരുന്നു.
  grc-SR: ⸂καὶ πολλοὶ⸃ ἐκ τῶν Ἰουδαίων ἐληλύθεισαν πρὸς ⸂2τὰς περὶ Μάρθαν⸃ καὶ Μαρίαν,
    ἵνα παραμυθήσωνται αὐτὰς περὶ τοῦ ἀδελφοῦ ⸋αὐτῶν.⸌
  bgc-bgc: घणखरे यहूदी माणस मार्था अर मरियम कै धोरै उसकै भाई की मौत कै बाबत दीलास्सा
    देण नै आरे थे।
  khz-khz: E Iudea talimara vovogo Mareta e Maria geriai geagoto, tauniparara pia
    vega-tiligara ulanana, kwalana walawalaria ekwaregato gaurai.
  deu-TKW: Viele aber von den Juden hatten sich im Hause bei Martha und Maria eingefunden,
    um sie zu trösten wegen des Bruders.
  zsr-NT: '@see-verse:JHN.011.018'
  lin-lin: Bayuda mingi bayaki epai ya Mari mpe Marte mpo na kokabola mawa elongo
    na bango, mpo na kufa ya ndeko na bango.
  hns-NT: Hoewa se dher dharam ke barkwan bhie marnie me aail raha Maarta aur Maria
    ke ghare baithe.
  noa-E: Jerusalenmua mag dakha sĩewai judionaan khapan weetjeejim aajem, Marta María
    dʉ̈i nʉm aar, mag amach numpai aphöbaadeewai amach ẽphemkhöi khĩirjuwia atcha
    gaai machgau ökhĩirjuu apimaaugau awia.
  eng-EMTV: And many of the Jews had come to the women around Martha and Mary, so
    that they might console them concerning their brother.
  mib-NT: Te Marta jiín María, ni quecoo cuehē jnáhan ña hebreo jeē cahán i jnūhun
    ndeyɨ́ ni jiín ña jeē sɨquɨ́ jeē ni jíhī cuāha ña.
  lif-NT2: हे़क्‍क्‍याङ् यरिक् यहुदिहाॽ मार्था नु मरियमरे़ खुन्‍छिॽ सङ्‌वाबान् स्‍ये़बाओ
    खुन्‍छिॽ आःन्‍छिङ्‌मा पिसे़ खे़प्‍मो मे़द्‌ये़आङ् मे़वये़॥
  xnj-xnj: Vayawudi vamahele vahikili kwa Malita na Maliya kuvapolesa mitima ndava
    mhaja wavi afwili.
  mmx-mmx: la buaang luvuttadi amgomgo at limixin me Judaia diga vot kusu dina ven
    ti ne Mata mi ne Maria la ti vaase amenemen du mumu lanmet at neinen du.
  cbr-NT: Usa 'ain ca judíos unicama Martacëñun María aín rarëbacë ñucë sinania, masá
    nuitutia isi riquianx raruai aín xubunu a rapasu bucüacëxa.
  tee-NT: Pus yuchi lai ixtalhilakminta ju Marta chaich ju Maliach na lhu ju ist'a'israelitanin.
    Va ixtamatank'oxaxk'ayai ni jantu na cata'amak'aninilh ju ixlacata ju lijunto
    isp'isek'e'an Lázaro.
  eng-LSV: and many of the Jews had come to Martha and Mary, that they might comfort
    them concerning their brother;
  cak-NT: Y je q'uiy achi'a' ri can c'o-wi quik'ij chiquicojol ri israelitas ri xe'apon
    chi xequi'en consolar ri Marta y María, roma ri rucamic ri quixibal Lázaro.
  pah-NT: Pevove'g̃a ohooho a'ero Martahẽa pyri Mariahẽa pyri no g̃a porogwetyga.
  sja-NT: Mamãik'aapa judiorã chok'ara cheepuru p'anajida Marta mãik'aapa María k'õp'ãyaadait'ee,
    ãra ɨ̃pema jai-idaa bada perã.
  xed-xed: Nda ndəgha la Yahuda ta sliʼadaghata da zgwaŋtá i Marta nda Mari, ta ghəŋa
    mtatá zwaŋama taŋ.
  glk-glk: یهودیأنه زیادی مریم و مارتا ورجه بَمو بید تا اوشأنه بخاطره مرگه ایلعازَر
    تسلی بدید.
  mks-NT: Ta cua̱ha̱ táhan na̱ Israel cán na̱sa̱ha̱n na̱ ndúu tóo na xi̱hi̱n Marta
    xi̱hi̱n María tá quia̱hva jáya̱ha na ini na sa̱há ña̱ na̱xi̱hi̱ Lázaro quia̱hva
    na.
  gfk-S: Kaie a haleng na Iudeia di gate hanawat ura hangoingoi Mata dur sahine ma
    ne Maria tano minat tano haini dur.
  bmu-bmu: Miaŋgöra Juda ambazip gwötpukŋan Marta Maria nenŋiri kömuyöhaŋgöra ‘Soŋgon
    etkekin,’ jiba kaba tatket.
  dgz-dgz: Diu nagirewa arugataet Ierusalem gapan tauane, Mata ge Meri naumu boeni
    tanamo bagu sisi tonengamepen, naumu wakaumane menan.
  eng-GNV: And many of ye Iewes were come to Martha and Marie to comfort them for
    their brother.
  zaa-NT: Nuỹetse' ca judíua nna biria cą le' Jerusalén nna huía cą litsi' María nna
    Mártaá nna para éyue' cą cą la'ỹeni porqui'ni gùttì dana caniá.
  eng-WEBSTER: And many of the Jews came to Martha and Mary, to comfort them concerning
    their brother.
  guh-guh: 'Jesús pepatsivajënaeya Betania tomarata, ayaibitsaëtoxaneto judíovi pata
    Martabeje Maríabejejavaberena Lázaro petëpaexae. Bajarapamonae jumaitsi bajarapovabejejavabelia:
    —Paxanë itsiata pacayanabatsi. Panajamatabëxainajë paxanë ata papecavecuatëpaexaebeje
    panejuyapijinëbeje, Lázaro, jai bajarapamonae.'
  bon-bon: Bucurage Israela biname cina itu tabasecretnumi Maareta Mariya naabi bau
    me sigita tääpume teeme wate me budre name pi.
  nhw-BL: Huan miyaqui israelitame hualajtoyaj tlen Jerusalén para quinyolchicahuase
    Marta huan María pampa mijqui iniicni.
  swh-ONEN: na Wayahudi wengi walikuwa wamekuja kuwafariji Martha na Maria kwa ajili
    ya kufiwa na ndugu yao.
  wbi-wbi: Avaanhu vinga mu Vayahudi vakiisa kukuvahungila uMalita nu Maliya, ulwakuva
    valyafwile nu lumbu.
  bba-bba: Mɑ Yuu dɑbiru bɑ yɑrimɑ ben wuun di bɑ nɑ Mɑɑtɑ kɑ Mɑɑrin mi bu kɑ bu nukuru
    yɛmiɑsiɑ ben sesun ɡɔɔn sɔ̃.
  eng-KJVCPB: and many of the Jews came to Martha and Mary, to comfort them concerning
    their brother.
  kgk-NT: Upéa-gwi heta judeu kwéry ou Jerusalém-gwi omoirũ hagwã Marta-pe ikypy'ýry
    ndive. Ou pono omboasy eterei okyvýry-pe.
  waj-waj: Kiisama ngieerama vauvaara kaayau Yutayaa gioonna kiaapuuya Mataaya Mariaayasi
    viravai. Innidana ausaivaitana mmuaararoovo taikaiveera ivaitanaasi viravai.
  cpy-cpy: Tema osheki Judá-paeni pokayiteen-tsiri roemoshirenkiro Marta eejatzi María
    ikamakira iyaariri.
  ekk-PKP: ja paljud juudid olid tulnud Maarjat ja Martat venna kaotuse pärast lohutama.
  mpx-mpx: inoke Yudiya hi gewi hi nok hi na Mata alona ge talina Meli elal nuwaliya
    nihi pwawaisi nuliya wana yaomal kaiwena.
  wbp-wbp: Panu-jarlu Jurdiya-wardingki yapalu-jana yanurnu Maartaku manu Miiriki
    yungulu-palangu jirrnganja yulami yungu-pala wajampa-wangu nyina nyanungukupurdangka-ngurlu
    Lajuru-ngurlu kuja-pala wajawaja-manu.
  luo-luo: kendo jo-Yahudi mangʼeny noyudo osebiro ir Maritha gi Maria mondo ohogi
    e kuyo margi kuom tho mar owadgi.
  nhe-NT: Huan miyac israelitame quistoyaj Jerusalén para quinseseltise Marta huan
    María pampa mijqui iniicni.
  aii-aii: ܘܪܵܒܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܐܬܝܼܹܐ ܝܗܘܵܘ ܠܟܸܣ ܡܵܪܬܵ‌ܐ ܘܡܲܪܝܲܡ ܠܝܼܵܗܒ݂ܵܝ ܠܸܒܵܐ ܒܘܼܬ
    ܐܲܚܘܿܢܵܝܗ‌ܝ.
  esk-NT: Aasriiñ Jew-ŋuruat iñugiaktuat aggiġñiqsut, Martha-lu Mary-lu qiñiġiaqługik
    araaqtuġiaqługik aniŋauraŋaknik tuqułhagun.
  msb-msb: damoʼn mga Judio na tagadidto an nagkaradto kanda Marta kag Maria agod
    makigdamay sa pagkamatay san inda kamanghod na lalaki.
  cpa-NT: Jøng² jue¹² dsa² judío ma²ca¹dsi¹lé² ja³quiah¹³ Marta quianh¹³ María, dsa²
    cuø¹ liáh², mi³ca¹jon¹ roh¹³dsa.
  dso-dso: ଆରି ଜିଉଦିମନର୍‌ ତେଇଅନି କେତେକ୍‌ କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ମାର୍‌ତା ଆରି ମରିୟମ୍‌ ଲଗେ
    ତାର୍‌ ମରିଜାଇରଇବା ବାଇର୍‌ ବିସଇ ସାଁତାଇବାକେ ଆସିରଇଲାଇ ।
  meu-meu: taunabunai Iuda taudia hutuma na Mareta bona Maria dekedia ela, taudia
    ihalodia, taihudia e mase dainai.
  yva-NT: Vatano Yahudi wanui rave ude wo Marta muno Maria yapan indamu woyov weye
    aya anakavo kakai.
  dgc-dgc: Te meadu a taga Jerusalem a Judeo a dinumalaw de Marta a patwadi, monda
    wili-wilen de side dahilan to aka de a minate.
  zpm-NT: '@see-verse:JHN.011.018'
  hix-NT: Àro ke, àsnye ro nomohtxownà hatà, àro hon komo, Xuknewyana komo rma, thenyenohnà
    komo rma. Betanya hona nomohtxownà hatà, Mahta komo hyaka, Maryeya hyaka xarha.
    Eheka heno komo hnànà rma nomohtxownà hatà, amna noseryehokehe, ohokonye, kaxe
    rma hatà.
  sim-sim: Karem uri osik Judama musha mendek li raha Marta fre Maria nga Lasarushi
    mangrahak limu lira.
  npi-ULB: धेरै यहूदीहरू मरियम र मार्थाकहाँ तिनीहरूका भाइको बारेमा तिनीहरूलाई सान्त्वना
    दिन आएका थिए ।
  cgc-cgc: Tama na mga Judio gasud-o ki Marta daw Maria aged lingawen tenged napatay
    utod ya danen.
  tim-tim: Arewa Yuda luâk dondâŋe arim Maria akto Mata emiyetŋe moepgât âi girâp
    akberâm ariyi.
  yor-yor: Ọ̀pọ̀ nínú àwọn Júù sì wá sọ́dọ̀ Marta àti Maria láti tù wọ́n nínú nítorí
    ti arákùnrin wọn.
  wos-wos: Marta bér Mariana hee hiyandéka di séfélak du takwa Jerusalem yatakataka
    di Betaniré yi, bér wali reta bérka mawuliré yikafre hurunjoka.
  emp-NTPO: Maʌ̃ bẽrã zocãrã judiorãda zesid̶aa Marta, Maria sobiabid̶e ãdji djaba
    jaid̶ad̶a carea.
  eng-F35: and many of the Jews had joined the women around Martha and Mary, to comfort
    them concerning their brother.)
  ind-ind: Pada saat itu banyak orang Yahudi sudah datang mengunjungi Marta dan Maria
    untuk menghibur mereka karena kematian saudara mereka.
  pes-OPCB: و عده‌ای از سران قوم یهود از آنجا آمده بودند تا مارتا و مریم را برای مرگ
    برادرشان تسلی بدهند.
  mpt-mpt: Mata osa Malia osa i Betani bib ye bianiba ili am ye bliba Yuda nakaia
    unangai homoni i heke Lasalase kaanebuo teniba kima bianiba mebianiba bliba
  ssx-ssx: Kutupa Diu wanda꞉hali wopuma꞉ Mada Meti yaapo ipilika꞉ ana꞉ homeeke ekina꞉
    tamba꞉ minolo hata꞉ pi pi loluekema꞉ pemekeme.
  mkl-mkl: Nɔ hɑi Zeruzɑlɛmu bɛ Zuifu nkpɔ ɡɔ ŋɑ mɔ ɑ̀ nɑɑ bi Mɑɑtɑ do Mɑɑri ɑ̀ nɑɑ
    ku ce ŋɑ fɔɔ si bɛi wecĩ nŋɑ kù wɛɛ.
  gaq-gaq: ବାରି ଜିହୁଦା ଦେସ୍‌ନେ ଗୁଲୁଏ ରେମୁଆଁ ମାର୍ଥା ବାରି ମରିୟମ୍‍କେ ମେଇଂନେ ବୟାଁଣ୍ଡେନେ
    ଗୁଏଃକ୍ନେ କବର୍ ଅଁଚେ ବଲ୍ ମନ୍ଦ୍‍ ବାଲିର୍‍ନେସା ପାଙ୍ଗ୍‌ଲେଗେ ।
  gof-RNT: Daro Ayhudeti Marttanne Mayraamo entta ishay hayqqidayssas minthethanaw
    yidosona.
  unx-unx: ଆଡଃ ପୁରାଃ ଯିହୁଦୀକ ମାର୍ଥା ଆଡଃ ମାରିୟାମ୍‌ଆଃ ହାଗା ଲାଜାର୍‌ ବିଷାଏରେ ଇନ୍‌କିନ୍‌କେ
    ଜୀଉରାଡ଼େଃ ଏମଃ ନାଗେନ୍ତେକ ହିଜୁଃକାନ୍‌ ତାଇକେନା ।
  gah-gah: Nenemú Zuta vegená mukilite Matako Maliako kugunáini helekagove liki ive
    nama ikitanigi vamó.
  lcm-lcm: Asukang a amiang i ri Iudaia kita serei asi kari me mengen vaivaip ani
    ri Marta ve Maria si taurilong.
  aer-aer: tyerrtye atningke kele apetyeke apmere yanhe-ngentyele Mary uthene Martha
    uthene mwantye-mwantye-iletyeke nhenge akunye atherre alhwarrpele anekenge.
  qvc-NT: Chaymanmi achka isrraylinukuna rishqallapa karqan, Martata, Maryata kunswilaq
    turin Lasaru wañuqpaq.
  tgl-ULB: Maraming mga Judio ang pumunta kina Marta at Maria, upang aliwin sila tungkol
    sa kanilang kapatid na si Lazaro.
  cbs-NT: '@see-verse:JHN.011.018'
  xtm-NTPP: te kua'a tee judío ma, ni jan koo de ni jan koto de Marta ma ji'in María
    ma, ja jin ndakua'a de ña tnu'u ka'nu ini ja ni ji'i ku'va ña ma.
  nnq-nnq: Akayahudi ajingi bakiba baike kwa Malita na Maliamu kakokalekea kukiu cha
    nkaka mundu.
  bao-NT: Paʉ judíos, Marta, María jãarire ĩarã waaupa, cʉ̃ja yee wedegʉ Lázaro cʉ̃
    ca bii yairo cʉ̃ja ca tʉgoeñarique pairijere cʉ̃ja ca tʉgoeña bayiro tiirã waarã.
  san-ORI: ତସ୍ମାଦ୍ ବହୱୋ ଯିହୂଦୀଯା ମର୍ଥାଂ ମରିଯମଞ୍ଚ ଭ୍ୟାତୃଶୋକାପନ୍ନାଂ ସାନ୍ତ୍ୱଯିତୁଂ ତଯୋଃ
    ସମୀପମ୍ ଆଗଚ୍ଛନ୍|
  huv-NT: Xeyay nipilan monaw Jerusalén lapeayiw quiaj majawüw müm Marta maquiiüb
    müm María, para mawüywüyiw nejiw majneaj omeajtsüw, cos tandeow michijquiaw nejiw.
  otn-NT: Xa̱ngu̱ yø judío xi̱ ma ngue ba̱di zɛngua ra̱ Marta conna̱ Ma̱ya, di hojpa̱
    yø mmʉi ngue rá̱ i̱da̱ bi du̱.
  nop-nop: doktiŋa Judahi metam feedi wooŋ Mata yadeleŋŋit yehitubu-kilitiŋila hakiŋ.
  obo-NT: De‑en mo‑uraa kos mgo Judio no toho Jerusalem no mid undiyon amoy od uus
    to ginawa onni Marta woy Maria pomon to kopotayan taddot tobboy ran.
  cak-ENT: Y ye q'uiy c'a achi'a' ri c'o quik'ij chiquicojol ri israelitas ri xepu'u
    chiri' y xe'apon nquipochi'ij ri Marta y ri María, roma ri rucamic ri quixbal
    Lázaro.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤔᤠᤷᤌᤠ ᤏᤢ ᤔᤖᤡᤕᤔᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤛᤱᤘᤠᤒᤠᤴ ᤛᤩᤧᤒᤠᤀᤥ ᤂᤢᤴᤇᤡ᤹ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ
    ᤐᤡᤛᤧ ᤂᤧᤵᤔᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤔᤧᤘᤕᤧ॥
  mie-NT: De Marta jíín María, nī nquenda cuāhā táhán ña hebreo jā cáhān ji tūhun
    ndeé inī jíín ña jā ní jīhī cuāha ña.
  san-TIB: ཏསྨཱད྄ བཧཝོ ཡིཧཱུདཱིཡཱ མརྠཱཾ མརིཡམཉྩ བྷྱཱཏྲྀཤོཀཱཔནྣཱཾ སཱནྟྭཡིཏུཾ ཏཡོཿ སམཱིཔམ྄
    ཨཱགཙྪན྄།
  qve-NT: Chaymi Israel nacionniyoq ashka runakunaqa, Lazaropa wañusqanmanta consuelanankupaq,
    Martapa hinallataq Mariapa tiyasqanku wasiman riranku.
  pao-NT: '@see-verse:JHN.011.018'
  cbu-NT: '@see-verse:JHN.011.018'
  usa-usa: ááqibo Ítíráaeobakemma netuqyaa-nóínínáúkáqá Máátaayaa Máríaanopaqa irááe.
    yetiyóbímo púiqtabama yenákátí yíyaqa mamá íráqôniq ínéta irááe.
  soy-soy: Pisuifi mɛyɑ̃ yɛ pɛɛ Mɑritɑ nɛ Mɑɑri piyɑ́hɑɑ kɑlɛ pikɛ́ piuyɛi nkpɔ pi
    riyɑ́kɑsɛ.
  hui-hui: Yudia wali agali dewalime Meri Madala libu mbalini homayagonaga dugu bialu
    biraabo hayagola dara holene embeda helo bi lamule íbu ngoai hene.
  amf-amf: Ayiwd eensaar thoothina eena Martabee Mayriyambesa indanaasasa dembhin
    goynsa keam wocchinsana kekal nivayse ke dahade.
  quc-NNT: E k'ia k'u chke ri winaq aj Israel e opaninaq cho rachoch ri nan Marta,
    ri nan María, chuku'b'isaxik ki k'ux rumal ru kämikal ri ki xib'al.
  dob-dob: ꞌenega me Yudia yaudi ma idi ꞌatenuwaꞌoleꞌole simai be ꞌaene Malida be
    Meli nuwadi tupwana sida gieboboꞌanedi nuudina manuna.
  wrs-wrs: Wo noinda osva Yutanindva esvema pulningewolvna Mariaimba Martaimba, osm
    noinda undwonam ahavra, doa daheinna henamba muskovolmba.
  mca-mca: Olots he' judiol namii ke' ƚetsi' ke' Marta qa ke' María, qe qa' nisimetsinij
    pakha' ƚawamhijii kakha' ƚejefe'ek'i.
  tzo-TZC: Ep ti jꞌisraeletique bat svuꞌlanic yoꞌ ta spatbeic yoꞌnton ti Martae, ti
    Maríae yuꞌun jaꞌ ti cham xa ti schiꞌilic ta voqꞌuele.
