  eng-WEBU: Many of the Jews had joined the women around Martha and Mary, to console
    them concerning their brother.
  gnw-NT: Jare jeta judío reta yugüeru ma Marta jare María ipɨ umbɨpɨacatu vaerã iquɨvɨ
    amɨri re.
  mux-mux: Juda-yambu pulele LLasares kulurum kilia piliiku kene Mata Maria-sele muluringlina
    enini kola-lku uring.
  maj-NT: Ko̱ nkjin xu̱ta̱ i̱ncha j'aisehe̱ Marta̱ ko̱ Maria̱ nga̱t'aha̱ nda̱ nts'e̱
    xi k'ie̱n.
  bkq-NT: Toenzepa eaundudopyry itynrumo. Toenzepa ipemugudo idâly, âkelo kurâ domodo
    warâ etubanâzemo, iwirymo iguehobyry tiuntuduo.
  kue-kue: Ana Juda yomba merkinde Marta ya Maria ye angro goglkwa ipre ana gaugl
    wu ounga yungu meglkwa.
  cot-NT: Ariqueate ichoocaque oraniqui Vetaniaqui oshequi joriojia coraquejianquitsica
