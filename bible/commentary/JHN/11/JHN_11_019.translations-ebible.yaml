  aom-aom: Ëhuꞌëro Jew raje ae ahoꞌobëhe jaburo Jerusalem jioromo Bethany rovëꞌëro
    ë raromareje Marthaꞌo Maryꞌo jabesi maꞌinoho guomëꞌëro huë vavaeni baejaruoho
    sanuëmiröhëro.
  geb-geb: Maaŋ muuŋgiap, Zudaiŋ gumgi gu mbigi vhɨrvera, mbe zav, Marta gu Maria
    han manin fen porar ki.
  eng-WYCLIFFE: And many of the Jewis camen to Mary and Martha, to coumforte hem of
    her brothir.
  bsj-bsj: Yafudawa ducce cin bou na ci fiya co na ci ma cinen dangneri bibwei yiciye.
  cak-cak: Ja roma rucamic ri quixibal ri Marta y ri María, eq'uiy israelitas ekajnak
    chicacho richin niquiya' ruchuk'a' cánima.
  chf-NT: Q'uen aj judíosob c'otijob bajca an ix Marta y ix María u ch'a'alesbenob
    ujin uc'a chämi jitz'in.
