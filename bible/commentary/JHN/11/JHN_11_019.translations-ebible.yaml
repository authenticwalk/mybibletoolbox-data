  asm-FB: ইহুদী সকলৰ অনেকেই মাৰ্থা আৰু মৰিয়মক ভায়েকৰ কাৰণে সান্ত্বনা দিবলৈ আহি আছিল।
  okv-okv: Avoeto Judea embomeni na Lazarus ta du kakara Martha te Mary te aingeto
