  sab-NT: Kwian israelita tanre una Jerusalénmu nu jogeba una Betaniage Marta, María
    oli gatedi.
  tmd-tmd: Lasaras wöröxɨm, Juda nöbö mö mɨga hön, Mata Maria mö hödpɨg hogwa ögwö
