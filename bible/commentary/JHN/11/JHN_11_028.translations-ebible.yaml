  gvc-gvc: 'Marta ã ni tuhsʉ to bahoro Maríare pjiro wahare: —Marine buheriro mari
    ya macai taro nina. Mʉhʉre pjihre —ni yaroca yahuri jire Maríare.'
  mwp-mwp: Kalanu Matha lagoepa kuniya tidadhin. Nanu tukuyap yadu thuran koey gumi
    kedha, ‘Ngurpay Mabayg kay, nuydh ngin lumadha.’
  sbk-sbk: Nahamala ayanje eli, abhalile ahukwizye odada wakwe oMariamu hufaraga.
    Ajile, “Omwalimu ali epa nantele ahukwizya.”
  mya-JVB: ထိုသို့ လျှောက် ပြီးမှ မာသသည်သွား ၍ မိမိ ညီမ မာရိ အား၊ အရှင် ဘုရားရောက်လာ
    တော်မူပြီ။ သင့် ကို ခေါ် တော်မူသည်ဟု တိတ်ဆိတ် စွာခေါ် လေ၏။
  kgf-kgf: Imuhuc ʒémaguc liliŋgéma kemma embac munaya Maria qaru hayu iwacnec ézéyec;
    Kiwi ic imi hama guac guruzac.
  awb-awb: Aiq pútare atóge éna Máhtaga pokue Máhríaba kéna epéráhpéréna, Íwáhnori
    aní séna arensabé áhrabire úwe.
  gdn-gdn: Ridi Mata inako wagubu manako wirawena tawau kayawena e yowai Meri giyansu
    mena sibu, wagubu ke; “Nu Nidiyau Kabukabuwa Apunai bauwena kau nene wagubu.”
  nko-NT: Brɛ́á Marta lɛ́blɩ́ alɩ tá á, oleyinkí ba wóyítɔ́ bɛtɩ Maria ya ɩtsɛ́tɔ́,
    bláa mʋ ɔbɛ́ɛ, “Osunápʋ́ laba, ɔdɛ fʋ́ tɩ.”
  bsn-NT: 'To yicõa, so bedeore Mar''iare, sore jigo, tudicoacamo Marta. So tʉjʉre
    ejacõari, ado bajiro Mar''iare sore gotirudiyuju so, yayioroaca: —Manire gotimasiorimasʉ
    tone ñaami. “Vadiato”, mʉre yimi —sore yiyuju Marta, so bedeore.'
  pib-NT: Tali wane chinretinitka, talimta. Pochkeroko tomgalo tepuro Mariya. Wane
    chinro, “Gewitkalu Yimaklewatachri. Repukyi.”
  wiv-wiv: Kamana a Marta ki tani hozovia na polea kua ia vamule vano kara ruma ia
    kohania tazina a Maria, ia tani vilagea vona, “A tisa ia ri kua ki huhule kiriniho.”
  reg-reg: Ejille amala okwaika linu nagenda jaye nabhilikila. omuyala wejabho Mariamu
    mwitebhe. Naika ati omwiigisha alyanu kakubhilikila.
  mlh-mlh: Martaji buŋo oŋu miku piineo kirieru raru qoine Mariare kamiine mime qaŋaŋineo
    wareme ojiya, “Qaqajiji wareru kadio dimaku gore aroo raru ŋonemiŋ ore miga.”
  gof-ENT: ማርታ ሄሳ ጊዳፔ ጉዬ፥ ባዳ ባ ሚቺው ጌማን ፄጋዳ፥ «ኣስታማሬይ ዪዲ ኔና ኮዬስ» ያጋሱ።
  aau-aau: Seyr hokwe ok seme me lowpway sohiy so meyki hokwe, hokwe a mon ma-ley
    nok, hoko sa eynay Maria ke me-huonok ohya nok, kiy-mekow sue, senkin, “Akwa,
    hiymon sorasor uwr hiykwe ehie, papo le, hiykwe hne me-ha, hwon ley e.”
  tvk-tvk: Melele xa Merta misepin mi Iesu bus, dilomun be tim e mikes xuxus ni tunehin
    Meri. Ngguri be rin e biteni mini bit, “Titsa bemei inggak e di misisuk.”
  prf-NT: Káttapos ni iyud ay ummuli ti Marta. Inangay na sinekretu en wadi na a kinagiyan,
    “Keddán en Maistu, padulaw na ka.”
  auy-auy: Mááta simásuwena wéna áúnkontafena ukutóípínkémbá simámena séna óraako
    wétena wéaantaiye súwana
  tbg-tbg: Minti tivakero Mataava anirantero nai aura aarama kero evaara vira tiva
    amiro tiharo, Maara ti vai vaiintiva aniraivo. Viva ariarama iraivo, tiro.
  hub-NT: 'Nuna tina ikuak kai Marían untsuk ninak akanki chicharuk: “Unuikartin aranta
    ai pujus untsurmawai”, tusa tinaiti.'
  hmo-hmo: Mareta be unai bamona ia hereva, vadaeni ia lao, iena tadina Maria dekenai
    ia boiboi henia, ia gwau, “Hadibaia tauna be ia mai vadaeni, ia boiria oi dekenai.”
  big-big: Pi pilik kaiya logo sakmele Maliyayegi kando kuna. Logo sakmeleyegi yelakkelek
    ngago meiya wizigeya liwik pelik meiya, Kiriwagabek kanda panga pelege yolubek
    logo ni kiling ngagozakkaweki kai, meiya.
  gux-G: Wan yedi lani, ke o siedi ki gedi ki ban yini o ninsalo Maari suoo. Ki yedi
    o, “Canbáa cua, ki yi a.”
