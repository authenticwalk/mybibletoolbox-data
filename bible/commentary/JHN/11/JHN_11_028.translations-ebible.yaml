  urd-urd: यह कह कर मर्था वापस चली गई और चुपके से मरियम को बुलाया, “उस्ताद आ गए हैं,
    वह तुझे बुला रहे हैं।”
  hot-hot: Êŋ ma Mata hi hanaŋ yaôna hadêŋ Malia, “Kêdôŋwaga hayô ba halam o.”
  mqj-NT: 'Mangkai mantula'' Marta, mengkalaomi lao untambai Maria, sirondongna anna
    bisikki nakua: “Sae Tuangguru, natambaiko.”'
  rus-SYN: 'Сказав это, пошла и позвала тайно Марию, сестру свою, говоря: Учитель
    здесь и зовет тебя.'
  mbh-mbh: Na Marta i ri venen aken lama i lo werer a iteinnga a Maria nge, ma i leng
    i mo i ri kine a i nge na i ri ve, “Ler pamirealinga ake i velpol, ma i nin nge
    wong.”
  bdd-bdd: Malida ꞌina gwae mulina ꞌilohihila hadai ma tasinaina Meli ꞌihegwae gahuya
    ꞌigwae, “Ciyagu, Toheꞌitaina ꞌilatuma ma ꞌihesilalegowa.”
  cbt-NTPO: Ina tosahuaton, Marta pa'nin cain sha'huitapon. Canconahuaton, sacaro
    quëran sha'huitërin. —Nani Maistro huë'nin. Yanontërinquën, itërin.
  srn-NT: 'Di Marta taki disi, a drai go kari en sisa Maria, dan a taigi en saf''safri
    taki: “A Meister doro. A seni kari yu.”'
  cta-NT: 'Ndye nchcuiꞌ Marta, liꞌ ndyaa nu cunaꞌa̱ biꞌ, cuaana ti ngusiꞌya jiꞌi̱
    María tyaꞌa ngula: ―Cua tyalaa ti nu Mstru biꞌ juani ―nacui̱―. Nxiꞌya yu jinuꞌu̱
    chaꞌ tsaa nuꞌu̱ slo yu.'
  bqc-SIM: 'Kɛ́ Maata yã́pi ò, à gɛ̀ a dãuna sìsi, a òɛ̀ asii guu: Mɛtulu mↄ̀,
    àlɛ n gbɛa.'
  tcz-CHONGTHU: Hiche chu asei jouvin achemang in asopinu Mary guhthimin akouvin,
    “Houhil chu hikoma aumin, nakouve,” ati.
  mar-mar: आणि एवढे बोलून ती निघून गेली व आपली बहीण मरीया हिला एकीकडे बोलवून म्हटले,
    “गुरूजी आले आहेत आणि ते तुला बोलावत आहे.”
  snp-snp: Eti loto kunalafo Malia nedo uto nimu-nimu loto eti limo, Api lilibami
    wema oto kamo kaka-kaka liye, loto loumaito,
  isl-isl: 'Þegar hún hafði sagt þetta, fór hún og kallaði á systur sína og sagði
    við hana einslega: „Meistarinn er hér og vill finna þig.“'
  spy-NT: Yu keewaany ꞉Maariita kumwooy ng'aleechaa, kooyeey kaa ānkukuur cheebkaamet
    kuwo komos ānkumwoochi kule, “Mii ꞉kāānēētiintēēt kutēēbiing'.”
  xnn-xnn: Kinwanin Marta di dat somaa et wag-eyena si Maria ta iyagasaasna ay mangwani,
    “Inmali nan Apo tako et paay-ayagana sik-a.”
  mwe-mwe: Bhakamaliyeje kubheleketa genego, a Malata gubhapite kukwaashema a Malia,
    apwabho, gubhaabhalanjile kuntemela, “Bhaajiganya bhaishe bhanakunshema.”
  tte-tte: Mata ana walo imwawasi, kabo ipileyoi nume mena yo kanakava Meli iyoga-suwalan
    iba, “Toyakayakataiwa ilaomako mwa ineliyagiwo.”
  tcs-tcs: Den Mata bin lego gobaik ane singaut Meri. Em spik po Meri diskain wea
    kuaiatwei solong nobodi i go lisen, ‘Da Tisa bin kam ane em bin spik mi po spik
    yu po go de po em.’
  hlt-THB: Ce ak awi ce ak kqawn coengawh, cet nawh a naa Meri ce a venna khy hy.
    “Cawngpyikung law hawh hy, nang nik thoem hy,” tina hy.
  soq-soq: Me epe wane aupe ene leulene wamba Meri duwa wandio awa alene enenke apana
    kako awa wimone waimoia emonaiane awoantone waine me diene wanase, “Debamamba
    wisene e umanaa wade.”
  qub-qub: 'Chayno nircur Marta aywaran ñañan Mariata pacayllapa willaj: «Jesusmi
    chayamusha. Gayaycäshunqui» nir.'
  att-att: Kabalin ni Marta nga nakkagi karanniaw, limibbè ta bale na. Á en na iniyanasâ
    nga kinagi kâ Maria, “Ajjanin yù Mesturu, á ipágál na ka,” kun na.
  bki-bki: Telikiti na Marita ber jibe nei ka Yesu avona bisi, ana naio milivi joomo
    bereio, ban ka kuluene nei Mere, mijuvaluva banio, berinavo “Naverloglogiano nene,
    naio binimei ruei, naio joa m̃arabo yako, naio jidom rialso beamu vo.”
  bqp-bqp: 'Kũ Maata ò lɛ, akũ à gɛ̀ɛ à a dakũna Mariama sìsi, akũ à pìnɛ asiri
    gũn à pì: Dannɛri sù àtɛni n gbɛka.'
  mcp-mcp: 'Ja Mááta mə́ shîn cɨ ntʉ́nɨ yí, a mə́ kyey kə jɔ̂w mínyɔŋʉ̂ shilə Maríya,
    kə nyímbʉla nə nyə nə́: «Cwámba mə́ wɔ́ɔ́s, a ŋgə jɔ̂w wo.»'
  hat-hat: 'Lè Mat fin di sa, l'' al rele Mari, sè l'' la, li di l'' nan zòrèy: Mèt
    la la wi. Li mande pou ou vin jwenn li.'
  npl-NT: 'Ijkuak ijkí okijto, Marta oyá san ichtakatsi okinotsato ikni María iwa
    okili: —N Tlamachti nika moitstika iwa mitsnotsa.'
  bgg-bgg: Martha è ji yao ched pha iidoh shii, iidoh wuii ne ai ikhuii Mery shii
    de ug ne ho srane yao, “Masdo ne ichiih shii um ro,” “Chiih-è ai è na shii sai
    ramuii ro.”
  eng-TCENT: After saying this, she went and called her sister Mary, saying in private,
    “The Teacher is here and is calling for yoʋ.”
  eng-BSB: After Martha had said this, she went back and called her sister Mary aside
    to tell her, “The Teacher is here and is asking for you.”
  cpu-NT: 'Ikaratakero Jesús ikantayetakero iroka, jatanake Marta okaimiro irento
    María, okamantathatapaakero, okantziro: “Areetapaaka iyotaantaneri, ikaimimi.”'
  san-ASM: ইতি কথাং কথযিৎৱা সা গৎৱা স্ৱাং ভগিনীং মৰিযমং গুপ্তমাহূয ৱ্যাহৰৎ গুৰুৰুপতিষ্ঠতি
    ৎৱামাহূযতি চ|
  tac-NT: 'Abé we''liko napu''lige ''ma ra''ichasa Marta, ''ma simile María bayemia.
    ''Lige i''kilí ra''íchale tabilé akériga uché jaré ralámuli. Regá anele: ―Jena
    ajtí alué benírame, ''lige mué bayea ajtíkuru.'
  eng-WEBPB: When she had said this, she went away and called Mary, her sister, secretly,
    saying, “The Teacher is here and is calling you.”
  gfk-H: Namur ta ing gata tangai taar kaiken, ga haan tapukus gaam a tau hasisingen
    lah Maria, no sahina, gaam tangai tana bia, “No tena hausur i ta hanuat ma i tirtiri
    taam.”
  viv-viv: Ada au Mata hidedemi gigahe-yo gilowoga tobohiyana Meli againe giyewana,
    giluwahiyena be giꞋalakululuyena gigayo, “Bana yada Tovehawala a giꞋela, nuwanuwana
    o unana be ginaꞋita.”
  yao-yao: Che Masa paŵaŵechete yeleyo ŵajinjile nkati ni kwaŵilanga che Maliamu mlumbugwe
    ni kwasalila chipasipasi, “Jwakwiganya aiche ni sooni akumbilanga.”
  tgp-tgp: Martha mo retireti isan Iesu, moiso mo mele hilu vara i vere malumia isan
    Mary mara, “Tija mo mai, mo opoia vara i hiteho.”
  auc-NT: Mänömaï ante apæ̈nedinque Mäadota ocæ̈ ëmænte gote Mäadiya ingante aa pecä
    pongä ate Mäadota tömengä ingante awëmö äninque, —Mönö në Odömongä do pöninque
    bitö ïmite aa pecampa.
  kbc-NT: Igaanaɡ̶a nigotini Marta me dotaɡ̶a, odaa jiɡ̶igo enidita Maria. Odaa ja
    ixipetice me yotaɡ̶aneɡ̶e meeta, “Ǥoni-iiɡ̶axinoɡ̶odi jiɡ̶inoa. Codaa najoinaɡ̶atedaɡ̶awa”.
  bmh-bmh: Marta gue ze go ze ze maziaimai, koli zaueim beteimai, Maria uloroimai,
    aureun, “Igual tapaimiganeu du zoimai, go na peizai eu.”
  ctu-BL: 'Tsa'' ujti ti t''an Marta, tsa'' majli. Tsi'' mucul pʌyʌ majlel María i
    yijts''in. Tsi'' sube: Wʌ''an lac Maestro. Woli'' pʌyet, che''en.'
  meq-meq: 'Marta a tsik ka bo abəra andza niye na, a mbəɗa gər a mətagay mata zalayaw
    a malamar ŋgay Mari. A ye naha a tsikay me ta suksuk eye, a gwaɗay: «Bəy Maduweŋ
    ki yaw, faya ma zalakeye. A gwaɗaka dara.»'
  noa-H: Maimua Jesús dʌ̈i mag hiek'a dʌnaawia, chi Martaau hich heeum haar mawia,
    hök'arii hi kach gawaa, —María, maach Maestro ya chum p'öbör higaau sĩeichëm.
    Hi hiek pʌ dʌ̈i hiek'aag haajemgui haimajim haajem.
  alp-NT: Eleki kena Marta ilepa ele mere pela, ikeu koti kwalini Maria kai isasa
    lokoi be, “Ntuane Kuru Iluake peneka, Itneu lokomu.”
  san-VEL: iti kathaa.m kathayitvaa saa gatvaa svaa.m bhaginii.m mariyama.m guptamaahuuya
    vyaaharat gururupati.s.thati tvaamaahuuyati ca|
  kbq-kbq: Mata'a anage huteno, vuno nenunkna Mariana sumi huno agesafi asami'ne,
    Hurami ne'mo'a ne-eno kagriku ke nehie huno asamigeno,
  kbh-kbh: 'Chca tojánayanents̈ana, Marta tojtaná chabe quenata María jachembuama,
    y iytëcana tbojaniyana: “Buatëmbayá tonjáshjango y entsebos̈e aca jinÿama ca.”'
  ron-LSB: 'După ce a zis acestea, s-a dus și a chemat pe ascuns pe Maria, sora ei,
    zicând: “Învățătorul este aici și te cheamă.”'
  pon-pon: 'A lao indada met, ap koieila ren Maria ri a li, moninki on i: Jaunpadak
    kotidor kainoma uk.'
  nhe-BL: 'Huan quema Marta tlanqui quiijto ya ni, yajqui quinotzato María huan quiixtacailhui:
    ―Totlamachtijca ya ajsico huan mitznotza.'
  sps-sps: Te vegiau fakap bus iny e Matan vegiau to ya tabin fatabin naa to sa fikoo
    faamo tsuiny e Meri sa fasisiraa of tsuiny ya, “A Tsoiny Fifaatsuts tovei Ayei
    komainy tagei marom anyi.”
  wnc-wnc: Matata unzing yake kuku uyapna Maria yatawakut. Yatawamban apan wamu wepda
    anzing inikut, “Ayanindamumsaapa gwa apuke gae yanggawanggak,” ngang inikut.
  bus-bus: 'Kɛ̀ Maata ò lɛ, ben à gàa à a dãaro Mariama sìsi, ben à ònɛ asii guu
    à bè: Dannɛri mↄ̀ èe n gbekaa.'
  gub-BL: A'e ma'e imume'u re Mart uzewyr oho weko haw pe kury. Wenoz ukypy'yr Mari
    imuwà kury. — Purumu'e ma'e uhem wà kwez kury. Ize'eg wer newe a'e, i'i izupe.
  imo-imo: Martani aku tepa nimbelie yu anjo pumbelie angenu Maria kiyengo nimbe nimbeindo,
    “Ungu Mane Tilimu omba molopalie, Yu morona owi nimo,” nimu kani
  boj-boj: Marta a anjam degsi marsiqa olo puluosi aisiq aqa jaja Maria metonaq aqa
    areq bonaq ombla sasalosibqa minjej, “Qalie Tamo Koba a bqo. A ni qa marqo.”
  eng-DRA: 'And when she had said these things, she went, and called her sister Mary
    secretly, saying: The master is come, and calleth for thee.'
  knf-knf: 'Wi Marta aţiiniiŋ haŋ, aşë ya du Mariya i baţaaruŋ ahoopaţa aji : « Najukan
    abii, adu''u. »'
  san-KHM: ឥតិ កថាំ កថយិត្វា សា គត្វា ស្វាំ ភគិនីំ មរិយមំ គុប្តមាហូយ វ្យាហរត៑ គុរុរុបតិឞ្ឋតិ
    ត្វាមាហូយតិ ច។
  arn-NT: 'Fey dew feypilu tüfachi dungu, Marta amuy ñi mütrümafiel ñi lamngen Maria,
    fey ellka feypifi: —Tati kimeltufe ta mülepay tüfa mew ka ‘küpape’ pieymew.'
  zas-NT: 'Chi gulox rëb Mart zian, dxel bignee xbëlim Li, rëbim ralan: ―Ma biꞌt Jesús,
    abiꞌ caneeman lüj.'
  ken-NT: Matá árɛ́mɛ́ nɔ́kɔ́ nɔ́, arɔk abhɨŋɨ mɔ́mayi María, aghati yí ndǔ ɛyu
    bɛ, “Ntɔŋ atwɔ, nɛ ǎyáŋ bɛghɔ wɔ́.”
