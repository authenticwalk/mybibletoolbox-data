  aai-aai: Tur iti eo’o ufunamaim, Martha intabir in Mary eaf na hamenamo ana tur
    eowen. “Bai’obaiyenayan i na tit, naatu o isa ebibatebat?”
  sny-sny: Sosu a'i pe menitani peri ape te'e tepa'asiye su, le wesi topo lo fi. Sosu
    le Maria ma'e eresene a'i apou eiye, “Atuatu siye meni erasi henerai tepa'asiye.
    Le ne ma'e ei anisiya.”
  myy-myy: 'Iso ito yija bero iso rĩjoro Maríare jigo wacõ Marta. Iso tʉ ejacõri,
