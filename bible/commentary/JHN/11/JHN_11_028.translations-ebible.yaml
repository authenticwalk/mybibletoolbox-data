    lal, ac fahk, “Mwet Luti el oasr inge, ac el siyuk kom.”
  ibo-ibo: Mgbe o kwuchara nke a, ọ gara kpọọ nwanne ya nwanyị bụ Meri, jiri nwayọọ
    sị ya, “Onye ozizi abịala, ọ na-akpọ gị.”
  yml-yml: Malida i vonaꞌaꞌava, mulieta i vilai i nago Meli ꞌwaineye ꞌaiseꞌavadi i
    veifufu i vo, Tove ꞌakonadi i mai, nuanuana ꞌu na nago i na vonemu.”
  ory-ory: ଏହା କହିଲା ଉତ୍ତାରେ ସେ ଯାଇ ଆପଣା ଭଉଣୀ ମରୀୟମଙ୍କୁ ଗୋପନରେ ଡାକି କହିଲେ, ଗୁରୁ ଆସିଲେଣି
    ଆଉ ତୋତେ ଡାକୁଅଛନ୍ତି।
  bzj-bzj: Den Marta lef, ahn gaahn bak gaahn kaal ih sista Mayri. Ih tek ahn wan
    said ahn tel ahn seh, “Di Teecha deh ya ahn ih di aks fi yu.”
  wmt-wmt: Nyanartijangka wanyjanurlakani Jesus Maajarlu. Kajalkajal pa yani Maaja
    mayarukarti. Parlipinyala ngajanyankura, yangkartiwarntingurni manyanangurla ngarrpirtimankarranya.
    Nyantu manyanangurla kirrarnani Jurujulumjangkawarntirla, jularnila parla Jesus
    pirriyanujangka. Marni parla, “Purlka parlipangu pirriyani pinayungujuwal. Japirlyinya
    mangu nyuntuwu. Nyaku manta.”
  chk-chk: Mürin än Marta apasa ekei kapas, a liwinsefälila le imwan o köri Maria
    pwiin we o möngününgün ngeni, “Ewe Sense a war, nge a mochen churuk.”
  ssd-ssd: 'Taŋakina sulumba Marta nu tiŋga kumba ka maib nuŋe Maria siŋsiŋndo sana:
    Tum Taŋgo pro ne ilwa ŋga sakat ŋgina le'
  acr-TNT: 'Echiriꞌ ri Marta xuqꞌuis ubiꞌxic waꞌ, xeꞌec che usiqꞌuixic ruchakꞌ María
    y xew che rire xubiꞌij: —Ri Kajawal cꞌo wara y catusiqꞌuij —xchaꞌ.'
  rop-rop: Wal afta wen Matha bin tok lagijat langa Jisas, imbin gobek, en imbin jingat
    langa im sista Meri, en imbin tok langa im miselp, “Det titja im deya, en im lukabat
    yu.”
  mee-mee: Ka inae Marta role minmina tapu, na i ke kagaliu ba ke kiue teiteikia ae
    Maria balakala. Na ke role kia roma, “Apangalomatanakana iale tatu, ba i ke balaglaga
    te one.”
  mwf-2018: Bere nhini thangunu nigunu Martha-ka wurdawurl ngarra da. I murrinh dantherr
    warda ngarra munak nigunu, murrinh mange piguna da matha. I mamnge, “Ya Mary.
    Kardu Pule-ka kanhi warda kathu kurran, ngathparr tharrngini da ngatha. I nukunu
    kardu-ka dempadharrpu-wa.”
  dif-dif: 'Ja nani jenia matja jatana, nani wapana wonti ja kaku nankani Mariana
    kurukuru karkana wonti ja jatana wonti: „Ngujangujara jinkinietja ninkida nganai
    ja jidna karkai.“'
  gam-gam: Marta kere er yem po yene ambe Maria moi al kandja waye ye awo embe dji,
    tisa woi moro, ni we dji.
  nou-nou: Edo Martha awodo sedo mando da engenemburisira edo uso jao jawo sisira.
    Edo gae unjugari da uso yei sisira, “Atopatari bugudo imo gadi simba ira.”
  mqb-NT: 'Pə dəɓa ana Marta sa ja ''am ata wa nà, a zla pə cakay ana mərak anahan
    Mariyama, a jan tə sœksœk awan: «Miter kà nak, winen apan i ngamak!»'
  ape-B: Douk Mata kwakliyuk enyudak balan ali wata kwatanamu kwanak kwohwalu okwokwik
    owawik Maria. Douk kwanaki ali kwabomok chokweh kwakli, “Apakinu Nebenali Tisa
    douk nanaki ali nakli nyak nyunak nyutulunu.”
  grc-F35: Καὶ ταῦτα εἰποῦσα, ἀπῆλθεν καὶ ἐφώνησεν Μαρίαν τὴν ἀδελφὴν αὐτῆς, λάθρᾳ
    εἰποῦσα, «Ὁ διδάσκαλος πάρεστιν καὶ φωνεῖ σε.»
  cav-NT: 'Jadya quisarati amena aatsutu Marta cuacuare ejanaque María cuejara. Inime
    eque piji tujatu cuejacuare peya cuanara ebacauju: —Ecuana Cuatsashaquique ri
    rehua. Ihuaramerehua tura mique. Jecuepa, —jadya tujatu aticuare.'
  kgp-NT: 'Kỹ fi tóg tĩ mũ, fi jãvy fi jé prẽr jé, Maria fi. Kỹ Marta fi tóg Maria
    fi tá jun kỹ fi mỹ: “ẽg Senhor vỹ jun, kỹ tóg ã ve sór mũ,” he mũ.'
  bvd-bvd: Ni Maata 'e bae 'uri nai sui, nia ka oli na mai dao ka 'ailia toolana ni
    Meri ka lea kau siana uri ka faarongo tu'uu 'ani nia. Nia ka bae 'urii fuana,
    “Na waa toolangaidoo 'e dao naa, ma nia ledi uri 'oe.”
  ukr-1871: 'І, се промовивши, пійшла та й покликала Марию, сестру свою, нишком, кажучи:
    Учитель прийшов, і кличе тебе.'
  apz-apz: Mota ose ulonto kakoe angopo asomo nowento konampi Maliyamo joho ulahonɨngki
    Maliya kakimo uꞌmahonɨngki Mota hofiyoka ulɨmento, Nekwoe Letɨhwayo sohwo kako
    noponto kikineꞌno joho kilalofoho.
  yon-yon: Kwanandekoru, ika wene yu daman Meri nen angkanenu wengande yedmeen, “Kedmengkandi
    Korok kuu keyaa monoon kii. Ub ande baandoon kii.” andeen.
  poi-NT: 'Cuando yaj iŋmat je̱mpɨc jém Marta, nɨc iŋwejáy it́ɨ̱wɨ jém Malía. Iyamnɨ́máy:
    —Núcneum jém tamMaestro, sɨɨp miŋwejáypa.'
  wuv-wuv: I waredigaa fei, na hadiwe'ai ma dugi'u'uginaa mei tafina Mary. Ma na ware,
    “Mei Feroia, hia yeni ma fi i'iginio.”
  quf-NT: 'Chaynu nirnaqami, Martaqa riran uknin Mariata qayamuq. Chaymi uknintaqa
    uyarala kaynu nir willaran: —Yaĉhachimaqninchikmi chaypi qayashuyan nir.'
  yuw-yuw: Oro Marta yu ihoroc yongo mit ongga dano Maria inong yuna ehuna inong masang
    tongo yogoc, “Fandat fandat amnaho urop epac. Yu gocha yac.”
  hus-NT-1971: 'Talits ti t’ilom a Marta c’al a Jesús, huichits c’al a María quin
    caniy ca chich c’al a Jesús quin tsu’u. In cue’ ucha’: ―An Exobchix Jesús tax
    talits utat in le’ abal quit c’ale ca tsu’u.'
  med-med: Wote Mata ndi, int mba ʉngʉn amp Mariya ni, wi ropa ol tepa, kundpa nimba
    mel, “Ik mbo wu ni, omba moⱡpa, nim kʉnimp nimba, waldpa morum,” nitim.
  bch-bch: Marta ikeo bedaoa ga kus, ta iluai mulian ta ibaba itar kakau Maria ta
    ikamur itangai bedane, “Eaba paoatainga aea ta inam ne, be ibetabeta ngan eao.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e sɨ́ɨngˋ Marta có̱o̱ꞌ˜ Jesús, caquɨmꞌˉbre e cangotéerˋ
    i̱ rúiñꞌˋ i̱ siiˋ Yáˆ do. Jo̱ mɨ˜ caguiéiñꞌˉ fɨˊ quiáꞌrˉ, lalab casɨ́ꞌrˉ i̱ rúiñꞌˋ
    do lɨ˜ jaˋ núuˋ dseaˋ jo̱ cajíñꞌˉ: —Dob guiing˜ i̱ tɨfaꞌˊ do, jo̱ ꞌnʉbˋ tǿꞌrˋ
    lana.'
  deu-1951: 'Und als sie das gesagt hatte, ging sie weg und rief ihre Schwester Maria
    heimlich und sprach: Der Meister ist da und ruft dich!'
  alq-ALGNT: 'Ka ick8a ikidodj ii, Mata ki ki8e kidji nda nd8e8emadjin o8idjiki8en
    Manin. Kimodj dac ogi inan: “Aja ki tag8icin Kikinoamage8inni. Kik8ag8edjimig
    dac kidji nda 8abamadj.”'
  ixl-NNT: 'As tul kuxh tal u Taaeꞌ u yoleꞌ te u Jesús, as qꞌaav veꞌt ixoj tu kabꞌal.
    Bꞌex ijas veꞌt ok ixoj te u Maꞌleꞌ uvaꞌ: —Il u Chusul kat ulya. As nimolo axh
    Aak,— tiꞌk u Taaeꞌ.'
  boa-NT: 'Ehdúu iñééne Mááta íñaalle Maaría éllevu ipyééne áábánéwu neetéhi: —Muúllej,
    Uwááboobe éhtsíhyi íjcyaabe uke pɨ́uváhi.'
  etr-etr: Amala sälahilä, Mada e obëgëla awäla esama Meli welahilä, geleä musügä
    gëhegi sähalea, Säla Olelelo amo hä, misi nea. Ea di misialaimelëla säla ï.
  quh-NT: 'Chayta niytawan ñañan Mariata wajyaj rerka. Pacayllamantataj payman nerka:
    —Yachachejninchej caypi cashan wajyarisunqui, —nispa.'
  kwi-kwi: 'Sun kiztawane, Martane aizpihshta, Maríara, akwana ɨt kit puintain kaizta:
    —Kamtammikane kashain tu. Usne nawa ɨninta, nua akwanpa.'
  agm-agm: Kaatɨ sa Jisaasihoai saundatɨ kaundamapɨ japɨhɨ kaatamɨ sanaapwɨhaatɨ Mariyaahaati
    gaatatɨ numwaatɨ kapuri nawɨsamɨ bitotamaamɨ Mataahaatɨ Mariyaahaati bɨpi saundataase.
    “Kataunjisɨho kɨmbɨhɨ kɨmo nasatɨ bitondaatɨ ginjaitandɨ kinyapɨ ko taatɨ nasenataise,”
    undataase.
  ubr-ubr: Martha atonio dura iyau gibunai on imatabir men inai tain tuan Mary aurin
    nan sunubai aurin iyor. On iyawur iyau, “Baibebeotin atonio inat, ato Om aurim
    ebitetem.”
  tsw-NT: Ana Marta dammai ne, a̱vu u ka̱mba̱ u yuwan adanshi na̱ mawun ma̱ a̱na̱wu
    ma̱ yi Meri goon. A̱vu u damma, “Manluꞌu u ta̱ pa, waru u te ɗesu wu.”
  cax-NT: 'Auqui süro tato Martarrü esa Mariarrü, arrüna naruquirri. Nantü ümo masamuñantai:
    —Tiñatai Jesús, rranrrü asarü.'
  aia-aia: Naasi mia Maata 'a hano baania Jisas, ma aho'i 'ari beia Meri. 'A siriwou
    na'i ruma ma waia beira'i a Meri ma o'ani 'inia, “Na ha'ausuri 'a ada'a magu raba
    re'i'o.”
  srp-1865: 'I ovo rekavši otide te zovnu tajno Mariju sestru svoju govoreæi: uèitelj
    je došao, i zove te.'
  agt-agt: A ta kabalin na nepangtabbag na en a nagtoli ta bali na, a nagan-anisat
    ta kabagis na en Mariya. “Ittan ya Mistro en, a paayagan na ka hapa,” kunna tentu.
  lug-lug: Awo Maliza bwe yamala okwogera ebyo, n’ava eri Yesu n’agenda eri Maliyamu
    n’amuzza ku bbali mu kyama ng’agamba nti, “Omuyigiriza azze, akuyita.”
  yby-yby: 'Loko lokadanaki, olu unala Meleda maya ju lo meko sumika loko sa-loko
    lo miye: Monoka ujapalo we maya nisekoko emodamu noliye.'
  heb-heb: ויהי אחר דברה זאת ותלך ותקרא למרים אחותה בסתר לאמר הנה המורה פה וקרא לך׃
  mpp-mpp: Inguc milu hefaliye hikelu kwaine Maria wackeme leme sangicka edolu miwec,
    “Wewedudi kwesi ngiyelu gale uwagac.”
  apb-apb: Na maholo a Maata e ere mango urine, e si eeliho'i ko lai ha'arongoa a
    Meri keni eesine mola mwa-mwanoto uuri, “A Ha'a-uusuli e hule oto na ko dodolosi
    ohi'o.”
  san-TEL: ఇతి కథాం కథయిత్వా సా గత్వా స్వాం భగినీం మరియమం గుప్తమాహూయ వ్యాహరత్ గురురుపతిష్ఠతి
    త్వామాహూయతి చ|
  ben-IRV: এই সব কথা বলে তিনি চলে গেলেন এবং তার নিজের বোন মরিয়মকে গোপনে ডাকলেন। তিনি
    বললেন গুরু এখানে আছেন এবং তোমাকে ডাকছেন।
  ntu-ntu: Mz nibr nzycmnekr Mata lc, sc tqyzlupe brma tqycmne-awapebz mz ilede Mxri.
    Rpibzle bade kx, “Kxakrlz vzpem, x rpile namcle nim.”
  pan-pan: ਯਿਸੂ ਨੂੰ ਇਹ ਕਹਿਣ ਤੋਂ ਬਾਅਦ ਮਾਰਥਾ ਆਪਣੀ ਭੈਣ ਮਰਿਯਮ ਕੋਲ ਗਈ ਤੇ ਉਸ ਨਾਲ ਇਕੱਲਿਆਂ
    ਗੱਲ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, “ਪ੍ਰਭੂ ਆਇਆ ਹੈ ਅਤੇ ਉਹ ਤੇਰੇ ਬਾਰੇ ਪੁੱਛ ਰਿਹਾ ਹੈ।”
  tkr-tkr: 'Martee manva uvhuyle qiyğa, ark''ın dyugulenra yiçu Mayram qort''ul, eyhen:
