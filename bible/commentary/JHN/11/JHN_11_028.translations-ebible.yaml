verse: JHN.011.028
translations:
  kpx-kpx: Matau hoto ke louito hoilahai tiale tobekai au hoho Meli namihai avoe,
    “Kosiveu aike lohonu. Keu di namihai isivialeike a elehai.”
  okv-H: eto pambuto amita jao Mary jage eto, “Ahe Poekari Embo puvuto umo kesi eria,”
    ainge enu
  tbo-tbo: Yesu i baha woloe, ma Maleta i gunawileya hoi numa po walehina Maliya i
    paliweleya i pa, ‘Bada amaka i nei po i lubayadem.’
  mal-C: ഇതു പറഞ്ഞശേഷം അവൾ തിരികെപ്പോയി സഹോദരിയായ മറിയയെ അടുക്കൽ വിളിച്ച്, “ഗുരു വന്നിട്ടുണ്ട്,
    നിന്നെ അന്വേഷിക്കുന്നു” എന്നു രഹസ്യമായി പറഞ്ഞു.
  grc-SR: Καὶ ⸂ταῦτα⸃ εἰποῦσα ἀπῆλθεν, καὶ ἐφώνησεν Μαρίαν τὴν ἀδελφὴν αὐτῆς λάθρᾳ,
    εἰποῦσα, Ὁ διδάσκαλος πάρεστιν καὶ φωνεῖ σε.
  bgc-bgc: न्यू कहकै मार्था चली गयी, अर अपणी बेब्बे मरियम ताहीं एक्ले म्ह बुलाकै चुपके
    तै कह्या, “गुरु याड़ैए सै अर तन्नै बुलावै सै।”
  khz-khz: Mareta vovetaina ekilato mulinai ewaikule-waito, ne vavine kavana Maria
    veavugai eve kea gariato, netiwato, “Vevega-ripa talimana pevogomai e goi etavumuna.”
  deu-TKW: 'Und als sie dies gesagt, gieng sie fort und rief ihre Schwester Maria,
    und sagte ihr heimlich: der Meister ist da und ruft dich.'
  zsr-NT: 'Catiꞌ budx bëꞌnu didzaꞌ ni Marta naꞌ, böajnu yuꞌu, yajlidznu María, zxilnu,
    len bagachiꞌz rënu lënu: ―Bönniꞌ Usëdi zoëꞌ ni, rulidzëꞌ liꞌ.'
  lin-lin: 'Sima na Marte koloba bongo, akendeki kobenga Mari, ndeko na ye ; mpe wana
    abendaki ye pembeni, alobaki na ye na mongongo ya se penza : — Moteyi ayei, azali
    kobenga yo.'
  hns-NT: 'Tab baat-tjiet karke Maarta gail aapan bahien ke laawe. Oe ose dhiere se
    bolies: „Maastar djie aail hai aur toke bolaawe hai.”'
  noa-E: Maimua Jesús dʉ̈i mag iekha dʉnaawia, chi Martaau ich eeum aar mawia, ökharii
    i kach gawaa, —María, maach Maestro ya chum phöbör igaau sĩeichëm. I iek pʉ dʉ̈i
    iekhaag aajemgui aimajim aajem.
  eng-EMTV: And when she had said these things, she went out and secretly called Mary
    her sister, saying, “The Teacher is here and is calling for you.”
  mib-NT: 'Te ná ni cahān ña súcuan, te cuahān‑ni ña, cuacana yuhu ña cuhū ña María:
    Máá Maestro ni quee yā, te cána ya rohó, áchí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ अक्‍खे पाःत्तु सुरुआङ् याम्‍मो हिम्‍मो नुःक्‍खे़ पेआङ्
    मरियम्‍मिन् मेरिङ् के़धक्‍पाहाॽलाम् थिक्‍ले़प्‍माङ् स्‍वाःत् उःत्तु तेॽरुआङ् मे़त्तु,
    “सिक्‍साम्‍बाङ्‌ग कप्‍मो वाॽ हे़क्‍क्‍याङ् खुने़ॽ खे़ने़ॽ के़उःत्ते़आङ् वाॽरो॥”
  xnj-xnj: Peamalii kujova genago, Malita akahamba kumkemela mlumbu waki Maliya, akamjovela
    pachiepela, “Muwula avi penapa, akukemela.”
  mmx-mmx: Melemu at na levelinga at ne Mata, neni gamlong la ga vaase nemnem ti ne
    Maria, la ni ga lok, “Leeme loklox ase nga mo i auret la i susue ru do una vot
    pasa i.”
  cbr-NT: 'Usaquin cabiani aín xubunu cuanquin ca Martanën aín xucën María amo nitsinaxun
    munu cacëxa: —Unu ca Jesús ''icën, ca uaxa. Mi cuanun ''ën mi canun ca quiaxa.'
  tee-NT: 'Acsni naulh ju chunch ju Marta pus lana anchokolh la''ixchaka''. Chai lana
    va sek t''asanilh ju isp''isek''e ju Malia ixjuncan. Junich: ―Ju amamaka''unu''
    anu'' yacha chai t''asaniyanch.'
  eng-LSV: And having said these things, she went away, and called Mary her sister
    privately, saying, “The Teacher is present, and calls you”;
  cak-NT: 'Cuando ri Marta ru''in chic ri tzij re'' che ri Jesús, xbe chi xberoyoj
    ri María ri rach''alal. Y cuando xapon, ri Marta xu''ij pa ruxiquin ri María:
    Ri Ajaf xoka y cami jatroyoj, xcha'' che.'
  pah-NT: O'erẽ Jesus'ga pe Martahẽa jivyri ua onga pe. Igwete hẽa hoi oirũhẽa pyri
    Mariahẽa pyri. G̃andovakie'ỹ hẽa hoi javo hẽa pe. —Uhu ga nhanembo'ehara'ga, ei
    hẽa. “Tuhu ti hẽa ji pyri,” ei ga nde ve, ei hẽa Mariahẽa pe.
  sja-NT: 'Mãga jarap''eda, Marta wãji ichi ɨ̃pewẽra Mariamaa mãik''aapa k''ɨɨrɨ ik''aawa
    mãganaji: —Tachi Waibɨa nama bɨ. Pɨ t''ɨ̃ bɨda aji.'
  xed-xed: 'Mnatani ta tsa gwaɗa ya, ka sliʼaftá tsi ka laghwi mnanatá mukumani Mari
    makɗekmakɗek kazlay: Waʼa tsa mndu ta taghamatá skwi ya kay hadna ta gvala kagha,
    kaʼa.'
  glk-glk: 'اَنه بوگفته و بوشو خو خواخور مریمه دوخوأده و خلوتی اونه بوگفته: «اوستاد
    اَیه ایسه و تره دوخوأنه.»'
  mks-NT: 'Tá na̱ndihi já na̱quee Marta na̱sa̱ha̱n ñá cana ñá María qui̱hvi̱ ña̱.
    Ta já na̱ca̱ha̱n ya̱á ña̱ xi̱hín María já na̱cachi ñá já xi̱hi̱n ña̱: —Sa̱ na̱xi̱nu̱
    co̱o Jesús, xitoho í ta íin a yóho. Cuáhán nu̱ íin a jáchi̱ cána yo̱hó —na̱cachi
    Marta xi̱hín qui̱hvi̱ ñá.'
  gfk-S: Namur ta ing igate tange ter hokarek, iga baling gom a tato hasisingen leh
    Maria, no sahine, ma iga tange tana, “No tena harausur te hanawat ma i tirtiri
    tam.”
  bmu-bmu: Martanöŋ keu mewö jiba miriŋe liliŋgöba anda munŋi Mariagöra keu ölöŋ jiiga
    göraŋe kaiga jiyök, “Böhinöŋ kaba könanöŋ kinda göhöra endu anda ekŋangöra jiza.”
  dgz-dgz: Amba mame wani ewap Mata ewagai ae gwaniwa Meri wa upe asira amon amba
    anega wan, “Wadianini apanewa mapa, amba me genan waiwan.”
  eng-GNV: And when she had so saide, she went her way, and called Mary her sister
    secretly, saying, The Master is come, and calleth for thee.
  zaa-NT: 'Beyacca bá ra Mártaá anía nna, huíą tatàỹi gàttsi'' bą́ ỹilíį María nna
    rą na: Nì du Maéstruá nna rinnie lu''.'
  eng-WEBSTER: And when she had so said, she went and called Mary her sister secretly,
    saying, The Master is come, and calleth for thee.
  guh-guh: 'Itsa baja Marta najumelivaisivereta bajarapalivaisi, naviata pijaboyabelia
    pejunatsinexa pejuyapijiva María. Nexata Marta muetsia jumaitsi Maríajavabelia:
    —Vajanacacujarubinë rabaja pata. Cajunalia raja bajaraponë, jai Marta.'
  bon-bon: Puma cita ca Maareta Yeesu ne ebmalige, acnenutige cewe me, teeme igane
    Mariya ne ogä jojige egä, “Abiberäja biname te bii tädige, tabe määme tääpume
    nätemlige cebine.”
  nhw-BL: 'Huan quema Marta tlanqui quiijto ya ni, yajqui quinotzato María huan quiichtacailhui:
    ―Totlamachtijca ya ajsico huan mitznotza.'
  swh-ONEN: Baada ya kusema haya Martha alikwenda, akamwita Maria dada yake faraghani
    na kumwambia, “Mwalimu yuko hapa anakuita.”
  wbi-wbi: UMalita ye ajovile isio, akaluta kukunkemeela unnuuna maliamu uMaliya akam'buula
    kuvuseyfu akati, “Um'bulanisi isile, ikukukemeela.” Pe uMaliya.
  bba-bba: Sɑnɑm mɛ Mɑɑtɑ u yeni ɡeruɑ u kpɑ, u win wɔnɔ Mɑɑri sokum dɑ, mɑ u nùn
    sɔ̃ɔwɑ tɛɛru mɑ yinni u tunumɑ u nùn soku.
  eng-KJVCPB: And when she had so said, she went her way, and called Mary her sister
    secretly, saying, The Master is come, and calleth for thee.
  kgk-NT: 'Upéa he''i rire oho ohenói okypy''ýry. Íxupe anho he''i: —Ogwahẽ-ma ou-vy
    porombo''eháry. Ne renói-ma, he''i nhemi okypy''ýry-pe.'
  waj-waj: 'Mataava kiaa kioo kava vara ranoo numa ari nnunna Mariaannaata vitoo oro
    mmaraa tonai voovau dioo vainno tunoo: Vitairaivo vaa aavaki nniivo aiyara tinoo,'
  cpy-cpy: 'Ari okaatzi okenkithawaetakaakiri Marta, jatanaki okaemiro María, irento,
    okamanta-thata-paakiro, okantziro: “Areetapaaka yotaantaniri, ikaemimi.”'
  ekk-PKP: 'Kui Marta seda oli öelnud, läks ta ja ütles oma õele Maarjale salaja:
    „Õpetaja on siin ja tahab sind näha.“'
  mpx-mpx: Sauga i baaba Yeisu elana enaa, yaka i sikal i na i walgumu talina Meli
    elana i ba, “Topankite iyahe i vin, ge i neliwa.”
  wbp-wbp: Ngula-jangka, Maartarla pina-yaninjarla Miiriki wuruly-wangkajarla, “Tiija
    yanurnu nyampu-kurra, nyuntuku nganta yungungku wangkami.”
  luo-luo: Kane osewacho mano, to nodok oluongo Maria nyamin-gi tenge, mowachone niya,
    “Japuonj nika, kendo oluongi.”
  nhe-NT: 'Huan quema Marta tlanqui quiijto ya ni, yajqui quinotzato María huan quiixtacailhui:
    ―Totlamachtijca ya ajsico huan mitznotza.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܐܙܝܼܠܔ ܠܵܗ̇ ܘܩܪܹܐ ܠܵܗ̇ ܠܡܲܪܝܲܡ ܚܵܬܘܼܗ̇ ܒܛܸܫܘܵܐ
    ܘܐܡܝܼܪܵܗ̇: ”ܪܲܒܝܼ ܠܲܐܟ݂ܵܐ ܝܠܹܗ، ܘܒܸܩܪܵܝܵܟ݂ܝ ܝܠܹܗ.“'
  esk-NT: Martha taatnaqqaaqhuni utiġniqsuq, aasrii Mary aniqatni tuqłuqługu nalunaitchipḷuni,
    “Iḷisautri aggiġñiqsuq, amma utlaqugaatin.”
  msb-msb: Pakasabi sani ni Marta, nag-uli siya kag may ginsikreto kan Maria, “Nag-abot
    na an Maestro kag gusto makigkita sa imo.”
  cpa-NT: 'Mi³ma²na²juúh² Marta jǿg³ jøng², jøng² ca¹ŋi¹téh²dsa María, roh¹³dsa. Ca¹tsáih¹dsa
    María jǿg³ ta¹huø³. Ca¹juúh²dsa: ―Ma²guønh² Tøa¹². Tǿh²dsa hning² ―ca¹juúh²dsa.'
  dso-dso: ଏ ସବୁ କାତା କଇସାର୍‌ଲାପଚେ ମାର୍‌ତା ଜାଇକରି ନିଜର୍‌ ବଇନିକେ କେ ନ ସୁନ୍‌ଲାପାରା ଡାକି
    କଇଲା, “ଆଉ ଗୁରୁ ଆସିଆଚେ ଆରି ତକେ ଡାକ୍‌ଲାନି ।”
  meu-meu: Ia na unu e gwau toma, bena ela, tadina Maria e boiria hehuni, eto, Hahediba
    tauna vada ema; ia ese oi e boirimumu.
  yva-NT: Marta mo ama ayao raurawa mewen, naije makato mo ama rijata Maria rawain
    muno mo ransamuabe nanto rai mare, “Injae Kurune pamo no no naisoa. Po nawain.”
  dgc-dgc: Nadid, to pégkagi ni Marta ta éya, éy inange na ti wadi na a Maria. Kinagi
    na diya ta lihim, a “Kéye dén tu Maistu, a nipauwet na ka.”
  zpm-NT: 'Blozhse ga, wbire Mart zie Mart zietsedz Mart Marí. Bdziṉ Mart zhliaanse
    bredz Mart Marí (sac nzian zha ne ndxie ga ziequiaabdiuzh Marí) rëb Mart: ―Niinapaale
    blanso Maestro, na laa me rbeedz luu.'
  hix-NT: Àro wyaro tàwya katxhe rma, toy hatà, Mahta. Towtà yanyehxe toy hatà. Maryeya
    rma yanyekye hatà, toto komo nenytxahtor me mak hatà. Nuxe y, kekon hatà. Khananàhnye
    nomokno. Àto manaye. Ayanyekhono, kekon hatà, towtà wya.
  sim-sim: Urik Marta indik akak si layihi mayam Maria nom simu sawera, �Jisas angop
    rawa ri. Uhu nyirin heyekwak ormu mbanduwa.�
  npi-ULB: जब तिनले यो भनिन्, तिनी त्यहाँबाट गइन् र तिनकी बहिनी मरियमलाई सुटुक्‍क
    बोलाइन् । तिनले भनिन्, “गुरुज्यू यहाँ हुनुहुन्छ र तिमीलाई बोलाउँदै हुनुहुन्छ ।”
  cgc-cgc: Pagtapos Marta ta ambal ki Jesus, guli kanen naan ta iran na balay daw
    paumaw din na marani Maria an na utod din daw pasugiran din na inay nang kagi
    din, “Anen en Mistro daw pumaw ka din.”
  tim-tim: Hain dâm âmâ pârigim ari gariŋe Maria are konmâ yoŋâk hin magaŋep, “Ewenenŋe
    dâwân togom gâ gogondâp.” dâep.
  yor-yor: Nígbà tí ó sì ti wí èyí tan, ó lọ, ó sì pe Maria arábìnrin rẹ̀ sẹ́yìn wí
    pé, “Olùkọ́ dé, ó sì ń pè ọ́.”
  wos-wos: Marta wungi wataka ye lé léka bandi Mariaré wa. Waléka yaléka hura ye hafwambu
    téta lé nakélak wa, “Wakwekwa du yae téta nyéniré xénjoka dé we.”
  emp-NTPO: 'Mãwã jarad̶acarea Martara wãsia idji djabawẽrãmaa. Maʌ̃be iwidrʌa jarasia:
    –Dji Jaradiabarira nama b̶ʌa. Idjia bʌ́a ne jara quĩrĩã b̶ʌa.–'
  eng-F35: Having said these things she went and called her sister Mary, saying privately,
    “The Teacher is here and is calling you!”
  ind-ind: Sesudah Marta berkata begitu, dia kembali ke rumah untuk memanggil Maria.
    Karena ada orang-orang lain di dalam rumah, Marta berbisik kepadanya, “Guru sudah
    ada di sini, dan Dia mau bertemu denganmu.”
  pes-OPCB: 'آنگاه مارتا به خانه بازگشت و مریم را از مجلس عزاداری بیرون برد و به او
    گفت: «عیسی اینجاست و می‌خواهد تو را ببیند.»'
  mpt-mpt: Matao inangge baabanoa unoa Yesuse bibo mo unim blim sma bib asak wato
    Matao motemnoa weng obinib wat bia Matao monoa o nengo Maliao ayok baabonoa Aleyemin
    nakae baanea Obo tele genebo gesoa Maliao wentenoa hebmamsab daak bib daak blelanoa
    motemnam unoa
  ssx-ssx: Madama꞉ kotoeki laa pa pua hakepiki Meti pa꞉ta꞉ yopu pua alota꞉ Tekehalima꞉
    do a꞉pa hata꞉ neke wi ala꞉me.
  mkl-mkl: Iyi Mɑɑtɑ í fɔ bɛɛbɛ í tɑ̃ ŋɔi í koo í kpe Mɑɑri ifɔɛ wɑ í sɔ̃ɔ do ɡundu
    í ni, Mɛɛtu í to wɑ, wɑ kpeɛ.
  gaq-gaq: ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ମାର୍ଥା ଆଣ୍ଡେ ୱିଗ୍‌ଚେ ନିଜର୍ ତନାଣ୍ଡେ ମରିୟମ୍‍କେ ବାସଙ୍ଗ୍‌ଡିଂକେ
    “ଗୁରୁ ପାଙ୍ଗ୍‌ଲେ ଆନା ୱାଡିଂକେ ।”
  gof-RNT: Martta hessa gidaappe guye, bada ba michchiw geeman xeegada, “Asttamaarey
    yidi nena koyees” yaagasu.
  unx-unx: ନେୟାଁ କାଜିକେଦ୍‌ଚି, ମାର୍ଥା ଆୟାଃ ମିଶିତେ ମାରିୟାମ୍‌କେ ଉକୁକେଦ୍‌ତେ କେଡ଼ାକିୟାଏ,
    ଆଡଃ ମେତାଇୟାଏ, “ଗୁରୁ ହିଜୁଃୟାନାଏ ଆଡଃ ଆମ୍‌କେ କେଡ଼ାମ୍‌ତାନାଏ ।”
  gah-gah: Loko loake, mohó agunala Maliani nene sele lo ameake, musika loko monó
    gizapa vema oake, geikumú nolive.
  lcm-lcm: E mung i kana la mengen tapai na kala pasal ane si tasina ta Maria na kanla
    antok musik ia ta, “Katakai i Akalit kana, na kapo asok si me songo anim.”
  aer-aer: Ikwere-iperrele re alakenhe anteme angkeke, re apmere-werne alpemele ante
    atyeye ikwerenhe Mary-eke antangkeke, nterte ware ikwere angkeke, “Akaltyele-anthenhe-anthenhe
    re kwenhe apetyerne, re ahentye aneme ngkwenge angketyeke.”
  qvc-NT: 'Chayshina nishpaqam, Martaqa rirqan masan Maryata apamuq. Chaymi uyaraplla
    (uyaralla) nirqan: —Siñurninchiq Jisusmi nin: Akush, nishpa.'
  tgl-ULB: Matapos niyang sabihin ito, umalis siya at tinawag si Maria na kaniyang
    kapatid, nang sarilinlan. Sinabi niya, “Narito ang Guro at ipinatatawag ka.”
  cbs-NT: 'janua Marta jawen jiwe anu chintunkidan jawen betsa María june yuikin:
    —Nukun Yusinan ma juaki. Mia kenaikiki. Kayuwe— aka'
  xtm-NTPP: 'Nuu ni jinu ni ka''an Marta ma sukan, ni kana ña ku''u ña María ma, te
    yuyu''u‑ni ni jiña''a ña: ―‍Teskua''a ma, iyo ya ya''a, te kána ña''a ya ―‍kúu
    ña jiña''a ña.'
  nnq-nnq: Bada ja kulenga genago, Malita ngajenda kunkema Maliamu nnombo mundu, ngannengela
    pantemela, “Mmoli abi pamba, ankema.”
  bao-NT: 'Marta pea, to biro cʉ̃re ĩi yapano, wiipʉ tua waa, cõ yee wedego Maríare
    jʉo cojori, yaioroacã o biro cõre ĩiupo: —María, manire Ca Buegʉ ea yerijãami.
    Mʉre jʉomi —ĩiupo.'
  san-ORI: ଇତି କଥାଂ କଥଯିତ୍ୱା ସା ଗତ୍ୱା ସ୍ୱାଂ ଭଗିନୀଂ ମରିଯମଂ ଗୁପ୍ତମାହୂଯ ୱ୍ୟାହରତ୍ ଗୁରୁରୁପତିଷ୍ଠତି
    ତ୍ୱାମାହୂଯତି ଚ|
  huv-NT: 'Ndoj mapiüng aag ayaj müm Marta, quiaj tamb mapaj müm María, tandex teolaag:
    ―Lapeay a Maestro, atün ic meamb mejaw ―aj nej.'
  otn-NT: 'Mi̱ juadi bi̱ ma̱nna̱ ra̱ hya̱ na̱ p''ʉya, nu̱na̱ ra̱ Marta bi̱ ma bá̱
    zo rá̱ ju̱huɛ Ma̱ya. Bi xifi njana̱te, bi ''yɛ̱mbi̱: ―Bá̱ ɛ̱p''ʉ ra̱ xännba̱te.
    Bá̱ pɛn''na̱ ra̱ hya̱ ngue bi̱ nzo''i ''na̱.'
  nop-nop: Mata adi unduŋ yoŋa kotigoŋ yopmande wooŋ Maliya kutinimbu buune mede hamahamap
    gineŋ indiŋ niŋguk, “Hinale buŋa hali wooŋ kaweŋ ganilak.”
  obo-NT: Nopongnga osenga ni Marta idda, id livod sikandin diyot baoy ran woy id
    nona‑asan din iddos suwod din no si Maria. Kahi rin to, “Ka‑ay ron iddos Tohodnonaw,
    od po‑undiyonnon ka kun.”
  cak-ENT: 'Tok ri Marta rubin chic c''a can ri tzij re'' chin ri Jesús, xbe chiroyoxic
    ri María ri rana''. Y tok xapon c''a, ri Marta xbij pa ruxiquin ri María: Ri Ajaf
    Jesús xka-pe y vocomi ncaroyoj, xbij chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤜᤡᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤧ ᤐᤣᤀᤠᤱ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤔᤣᤖᤡᤱ
    ᤁᤧᤎᤰᤐᤠᤜᤠ᤹ᤗᤠᤶ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤛᤫᤠ᤺ᤳ ᤀᤢ᤺ᤳᤋᤢ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤠᤱᤃ ᤁᤵᤔᤥ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤂᤧᤏᤧ᤹ ᤁᤧᤀᤢ᤺ᤳᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De tá nī ncāhān ña súcuán, de cuāhān ña-ni, cuācana yuhū ña cūhū ña María:
    Maá Maestro nī nquenda yā, de cána yā ndóhó, ncachī ña.'
  san-TIB: ཨིཏི ཀཐཱཾ ཀཐཡིཏྭཱ སཱ གཏྭཱ སྭཱཾ བྷགིནཱིཾ མརིཡམཾ གུཔྟམཱཧཱུཡ ཝྱཱཧརཏ྄ གུརུརུཔཏིཥྛཏི
    ཏྭཱམཱཧཱུཡཏི ཙ།
  qve-NT: 'Chaykunata parlaruspanmi, Martaqa hermanan Mariata waqyaspa, secretollapi
    niran: —Yachachikuqmi chayaramun. Hinaspan qanta waqyashasunki, nispa.'
  pao-NT: Soo Martha yise ka Mary-matoo mease meeoo oo watse tuukwe, “Soo Te Pabe'e
    mooasoo petuoose u ba'e.”
  cbu-NT: 'Tárangu, munaa kuruzkatu waptam kanapurangiya. Munaatssha: Apchee, iy mayistorurini
    kuseencha. Naani átcha shiyaatsi, tárangiya Márta.'
  usa-usa: 'Máátaa mirá-timatuwena aúkoma Máríaa ko ááyaraiye. ko ááyama áwábaq uréna
    yaákarena timú-timun-aipike timá ámikaiye: “yirááti-naqa ya máena emmá kááyaiye.”
    téna timá ámikaiye.'
  soy-soy: 'Kɛ Mɑritɑ uu lɛ̃ pimɑ́ɑ ḿ mɑsí, uu yisi uu tɔ́mpɔ, uú hɑ uwɑ̃́ Mɑɑri
    séi uu u wɛ́í-wɛ́í rɛ: Ucélɑɑ yɛ kɑlɛ, u pɔ́ séilɛ.'
  hui-hui: Ani lalu Mada dai buwa ibu hagibuni Meri hendore olowa lamialu lalu, Lawai
    haga biago ibuwa í̠ íbu layago pu, lene.
  amf-amf: Ogoam kikal konin dhalqonsa budonte, yivayse yinnon indanaan Mayriyamam
    aachika eelayse, “Dhettsea nivayse haam kida eele” kona ko hamade.
  quc-NNT: 'Aretaq xb''itaj wa'' we tzij ri'' rumal ri nan Marta, xe''k, xusik''ij
    loq ri nan María ru chaq''. Xaq chk''uyal xub''ij che: Ri Ajtij k''o waral, katusik''ij,
    —xcha che.'
  dob-dob: Niꞌatu Malida ꞌina ona mulinaya ga ꞌiila anuwaya ga nada tasina Meli ꞌieona
    maꞌulena, ꞌigwae, “Toeꞌita nina niꞌatu ꞌimai ga ꞌienaidemu.”
  wrs-wrs: Martava osva ishopianamba honamba, hev ganamba, omnana moasalalm Mariam
    dendwolla, protok. Doa pina guruva men einv, wo himba yemba osahei.
  mca-mca: 'In yili''ij in yit''ij ke'' Marta aka''an, ma'' qa yiihetii ke'' ƚejefeki''
    María qa tanqat''inijets in yit''ijets: —Ha'' Maestro hats ha''ne i''ni'' qa iyin
    ei.—'
  tzo-TZC: 'Cꞌalal jech laj yale, ti Martae bat yicꞌ talel ti schiꞌil ta voqꞌuele,
    jaꞌ ti Maríae. Jech cꞌot yalbe ta mucul: ―Liꞌ xa oy ti Jchanubtasvaneje. Ta xastaot
    ta iqꞌuil ―xut.'
  mya-mya: ဤ​သို့​လျှောက်​ထား​ပြီး​လျှင်​မာ​သ​သည်​အိမ် သို့​ပြန်​၍​ညီ​မ​မာ​ရိ​ကို​တိတ်​တ​ဆိတ်​ခေါ်
    ပြီး​နောက် ``ဆ​ရာ​တော်​ကြွ​လာ​တော်​မူ​ပြီ။ သင့်​အား​မေး​လျက်​နေ​သည်'' ဟု​ပြော​ကြား​၏။-
  gng-NT: 'Mart len'' nnɔ, nɛ ki bure'' ki tì yin'' uʼninsɛ Mari, ki bunbe'' ki tɔke''
    wɔ ki ye: «Cɛnbaa baa'' ní, ki yih ŋɛ.»'
  cbi-NTPO: 'Tsandi'' dyatu, Marta ya'' naatala Maríanu mangueejitu, dus entsandimi:
    Mashturu enu puve, tsejtu ñunu jasa tyave, timi.'
  ikk-NT: Ogẹn Mata gi kugụụ ihiẹnni, ọ nọ kin-azụụn d'a kpọ nwẹnẹ ẹ wụ Meri. Ọ nọ
    kagwa a, sị, “Onyẹ-nkuzi rị ebeni, ọ rị a kpọ ị.”
  leu-leu: Layaan nane kuus malaan nane falet e fe xel na tina, na Maria e a xuuse,
    “A Mataa ina Fepitaa fo savat e taxa xel nano.”
  maz-NT: 'Nuc''ua ''ma o nguarü o mama a cjanu e Marta, o ma c''ua. O ma zojnü e
    María c''ü nu cjũjuë. O tsjontp''ütjo va ña''a, o xipji: ―E xöpüte va säjä. Zon''c''ü
    rí ma''a nu.'
  bod-N: མཱར་ཐས་དེ་ལྟར་ཞུས་རྗེས་ཕྱིར་ཁྱིམ་དུ་སོང་ནས་རང་གི་ནུ་མོ་མིར་ཡམ་ཟུར་དུ་བོས་ཏེ་ན༌རེ།
    སློབ་དཔོན་ཕེབས་བྱུང༌། ཁོང་གིས་ཁྱོད་རང་ཡང་འབོད་ཀྱིན་འདུག་ཅེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü yema ñaxguwena rü Marta rü ngĩẽyèx ga Maríacè x iyaca. Rü bexma ngĩmaã
    nüxü̃ iyarüxu, rü ngĩgürügü: —Marü nuã nangu ya Ngúexẽẽruü̃ ya Ngechuchu, rü choxü̃
    cuxcèx nayacaxẽẽ —ngĩgürügü.'
  zpl-NT: 'Chenu ulaxu nú uni Marta scua lunu, chu uyatixianchu belanchu María, nu
    uni aꞌchiꞌnchu lunchu: ―Uriñala Maestro nu rixianu liꞌilu.'
  mbc-NT: 'Mîrîrî taa tîpo awenna''po''pî wîttî ta takon Maria yannoi. Ta''pîiya Maria
    pî'': —‍Uyenupanenkon erepannî pî'' man. Ayanno pî'' man —‍ta''pîiya ipî'' ama''
    pe, tiaronkonya eta namai''ma.'
  ndg-ndg: Paayomwile baya lee, atiyenda kunkema dada yake Mariamu mu'faragha. Kabaya,
    “Mwalimu abile pano na akukema.”
  wsk-wsk: Martha den mu balam mu nu peleram namaram ko uria Maria tam ilak due ko
    namaram ale mam, “Kausa kari tairam ale nika ko isawoso,” mam.
  toj-NT: 'Cuando ch''ac yal ja jastal jau ja Marta, ti huaj spay jan ja yijtz''in
    María. Ti yal yab tacal ja yijtz''ini: ―Ja Cajualtiqui, ti xa ay ja ili. Huas
    spayahua, xchi.'
  tbc-tbc: Marta ago ibol go yaug, tein Maria yabig irae ipalug, kisik kisik nam kududon
    lo iŋiŋeŋ go ibol, “Girek maŋau ipalug, imado da. Iŋ oŋ ilio wo ibol a.”
  sna-sna: Akati ataura izvozvo, akadzokera akandodana parutivi mununʼuna wake Maria.
    Akati, “Mudzidzisi ari pano, uye ari kukubvunza.”
  smk-NT: Kayadi' na nin inirgoyti ni Marta, sinmubli' ya sa bali ra. Kinayaban naya
    si Maria tan wanan niyanas, “Rinmate' ya si Maistro, ket man'ipakayaban naka.”
  grc-TCGNT: Καὶ ταῦτα εἰποῦσα ἀπῆλθε, καὶ ἐφώνησε Μαρίαν τὴν ἀδελφὴν αὐτῆς λάθρᾳ,
    εἰποῦσα, Ὁ διδάσκαλος πάρεστι καὶ φωνεῖ σε.
  gof-WFTW: Martta hessa gidaappe guye, bada ba michchiw geeman xeegada, “Asttamaarey
    yidi nena koyees” yaagasu.
  spa-BLM: 'Cuando hubo dicho esto, se fue y llamó a María, su hermana, en secreto,
    diciendo: “El Maestro está aquí y te llama.”'
  kyz-NT: 'Aipo ''e re Marta ẽẽ awau ojewya oje''wyr ipe nũ. Okypy''yra ẽẽ renũina
    ẽẽ awau. Owaẽmawe ẽẽ ''jau okypy''yra ẽẽ upe, Mari ẽẽ upe: —Moromu''jara kĩã,
    Jejui kĩã, ''ut owaẽma kyn. “Tene ẽẽ ruri oje''ega jee”, e''i kĩã enee ko kyn—
    ''jau ẽẽ meewere''i weweworamũ okypy''yra ẽẽ upe.'
  dao-dao: Acukba a pyen päng ja Matah cit lü a ci Marih anghmüa khü lü, “Bawipa pha
    law lü ning khü ve” a ti.
  cya-cya: 'Xa mdyi ycui'' Marta cha'' can'', mxitucui nde na''an nguia ytsa'' cunan
    ti ''in María ta''a ngula, lo'' juin: Cua ndon ñi nu lca Bstro lo'' nxi''ya ñi
    ''in tsaa.'
  wrk-wrk: Nani yanybayi nanda jibarri, nanda burrandinyi, baki nyuli wijba nanganginkurri
    kanyiyarri barndarri. Kuyu nyuli nangangi kanyiya nyubarri, baki yanyba bulangki
    kardarda. Yanyba nyuli, “Nanda Milidimbawarr, wanbiyayi bundu nayiba, baki nulijba
    nyulu yanybikanyi nganyi nanaba.”
  nii-nii: Masa eim ek yi nipi pendpi kin, eim pupu, angim Mariya kanpi nim, “Ek emb
    to ngopu ełim wu ei, opu mołpu kin, ‘Nim oi! ninim,’” pa nim. Nipi kin, eim angim
    Mariya kanpi ek endi nipi ngum.
  ign-NT: 'Te títapi­ricapa eta suéchaji­sirahi esu Marta mayehe ema Jesús, tiyanapa
    suíchuha­panahi esu suparape María. Sujajaicapa, ani tacahehi eta suíchirahi:
    —Eñi Maestro ñirarihi eta ani. Ñicava­nairipi piyanayaréji —suíchapa.'
  dik-NT: Nawën cï Martha wëlkä lueel, ke dhuk ciëën ku cɔɔl nyanakën Maria amääth
    ku lueel, “Raan piööc atɔ̈ tɛ̈n ku awïc yï.”
  cac-cac: 'Ix lajvi yalan jun chi'' ix Marta chi'', ix pax ix. Ix b''at ix yavtejcot
    ix María ix snulej chi''. Ix sajanoch ix d''a schiquin ix d''a elc''altac: —Ix
    ja co C''ayb''umal, tzach yavtej, xchi ix.'
  tzj-E: 'Ja'' Marta tak xbitaja tzij rmal xba siq''uiy María jruchak''. Tak xekaja
    ruq''uin pnejkal xtzijona ruq''uin y cawra xbij tzra: —Xerkaja Maestro, ncatersiq''uij.'
  san-BUR: ဣတိ ကထာံ ကထယိတွာ သာ ဂတွာ သွာံ ဘဂိနီံ မရိယမံ ဂုပ္တမာဟူယ ဝျာဟရတ် ဂုရုရုပတိၐ္ဌတိ
    တွာမာဟူယတိ စ၊
  yaa-NT: 'Nãskata mã yoikĩ xateta, Marta ãfe chiko María yoikai kani. Kaxõ õia a
    María fe rafeafo oiyakani inifo. Nãskata Marta ãfe chiko María one mẽshanãxõ yoini:
    “Mã nõko Ifo oaki. Mia kenamana, õikofe,” fani.'
  cab-NT: Lárigiñe taríñaguni Márta le, ába tídin oúgoun María, ába taríñagun tun
    joúnguarügü. —Níjein Maésturu ya lún nege bídin lun.
  clu-clu: Pagkaambal dato ni Marta, bomalik tana sa andang balay kag gintawag na
    anang kabogto nga si Maria. Ginotikan na tana dayon, makon na, “Dian run ang Manogtodlo
    kag ginapatawag kaw.”
  swh-ULB: Alipokwisha kusema hili, alienda zake na kumwita dada yake Mariamu faraghani.
    Akasema, “Mwalimu yuko hapa na anakuita.”
  tpt-NT: 'Tejkan chuncha junꞌol va nimancha takyauꞌal juntaꞌin ixtꞌalapanaki María.
