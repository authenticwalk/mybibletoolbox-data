  tnp-tnp: Nian Matə tɨnəni rəkɨs nəghatiən u, kəni muvən məmə otəni=pən kəm pian
    Meri tuva. Təmuvən kəni masiuən=pən e matəlgɨn məmə, “Iəgətun tɨnuva rəkɨs. Tolkeikei
