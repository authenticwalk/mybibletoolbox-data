    nacúún soꞌ mán so̱ꞌ a ―taj noꞌ rihaan chana̱ cuꞌna̱j Mariá a.'
  cut-NT: 'Chihno ra̱hn Marta ne, cuahn ye ngua ye coh ye María, ne ra̱hn ye deco
    deco ri ye ihyan: ―Nda̱ Ihyan Ricuahn, ne rah ye di.'
  bel-bel: 'Сказаўшы гэта, пайшла і паклікала ўпотай Марыю, сястру сваю, кажучы: Настаўнік
