  san-TAM: இதி கதா²ம்ʼ கத²யித்வா ஸா க³த்வா ஸ்வாம்ʼ ப⁴கி³நீம்ʼ மரியமம்ʼ கு³ப்தமாஹூய
    வ்யாஹரத் கு³ருருபதிஷ்ட²தி த்வாமாஹூயதி ச|
  cof-NT: 'Marta tsantito manjito, yachi miyanbe nosale pato itsantinue: —Miya jae
    tinue. Nuca jasa tie tinue.'
  srm-NT: 'Nöö fa de fan te de kaba naandë, nöö hën Maita toona go a wosu. Hën a kai
    ën sisa Malia tja go a wan së, hën a taki dëën taa: “Di Mësitë ko e, nöö a hakisi
    fa fii.”'
  qvs-NT: 'Chayta willashkanwasha Martaka Jesusta sakishpa ñañan Mariyata rirkan kayak.
    Wasinpi chayashpa upallalla willarkan: —Maestrunchika chayrak chayamushka. Munan
    rinaykipa kawak.'
  zca-NT: 'No or milox midi''zh Mart kure'', orze'' miëk una'' lizh una'', no xla''n
    ngurezh una'' Mari bël una'', par nzhab una'': ―Lë'', lë'' maestr nzo re'', kibezh
    Me lu.'
  cbc-NT: 'Atore bairo Jesure qũĩ bʉsʉ yaparori bero yua, cõ baio Maríare cõ piijori
    yasioroaca cõ ĩ quetibʉjʉyupo: —Marĩrẽ cabuei atoa niñami. Bairi mʉrẽ yʉ piijorotiami.'
  qxo-NT: 'Tsaynö nisquirninnam Jesusta jagirir Marta cuticurgan ñañan Mariata gayag.
    Chaycurnam Mariata gayaycur quiquillanta willargan: “Jesusmi chascamushga y gayashunquim”
    nir.'
  mox-mox: Ena vona baʼe ʼabibodanaya ʼevivi tauya vanuea ta taina Meli gabea mai
    itauya tufinaya ta voneaya, “Toveʼita nana niʼa mai ta nuanuana naʼiteu.”
  kew-kew: 'Marta-me gupa lakeloa sana nipuna aki Maria-para pawasi yaaloa pua lakesa:
    Tisaa epa pirua ne yaata-ga pulade sa.'
  dww-dww: Nama ya giugiu rovona murine, tauna ya munaḡana vadae tasinama Meri ḡarone
    be mareḡa ya riue da ḡavoe be ya riuena, “Tauwai katakatai ya tava be e ḡoeḡoena
    e kitamna.”
  nif-nif: Matalɨ wɨndɨñ eu taleumbi, ilan undane ñambi, dalañ Malia kɨtɨñmɨmbi, manda
    janjat tɨmbi, ñɨndɨñ nɨñguk, “Nɨnɨndauttɨ bɨ tombi, kɨtɨ-gamlak.”
  twi-ASANTE: Marta kaa saa asɛm yi wieeɛ no, ɔkɔfrɛɛ ne nua Maria de no kɔɔ kɔkoam
    ka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ no aba na wabisa wʼase.”
  aoj-aoj: Akoꞌw kwaꞌipana naꞌamba, kotanima kwafeꞌma owamaꞌw Maria kwaꞌipaꞌw saꞌosaꞌombel
    kwaꞌi, “Dembinai Tisa aꞌ nafiꞌi nataga nofalena.”
  cbv-cbv: Páant Marta caandíh niíj péanit, Maríadih naáwádih mi jwʉ́ʉb bejep jĩ.
    Pánih jwʉ́ʉb bejnit, mi jwandih mit jʉibí jéyé naáwáp wʉt jĩ. —Bohéni ãt jʉi tábeé.
    ‘Mi jʉ̃ʉ́wʉ́ naáh’, meemdíh ã niijná beé, mit niijíp wʉt jĩ.
  taw-taw: Mata anɨb agɨl, adɨkɨd nɨnay Maliya nop suk agek apek, nop tɨmud sɨb wikɨl
    agak, Tisa awl apjakɨl, nep akal agɨl agnɨgeb agak.
  jic-NT: 'Marta nin tjevele na, wo nt''a tjemey niswá. Tjevele ncuwim jüpülücj María.
    Jupj way lal p''in tjevele. Tjevele: —Nasa tjac'' sin ''yüsa la sijá. Jupj la
    tjemyona jipj ca mim jupj nt''a.'
  zap-NT: 'Wluzh re Mart zeree lo Jesus, lex wa men waluu men diiz lo Mli bël men,
    ngueedxendxee re men lo Mli: ―Le Maxter che wlenza, laa de rbëz Maxter.'
  wer-wer: Mata pi Yesuun pël mëak së pim nangap Mariaan ngön laaök epël mëëa. “Rë
    yanuulaup pi wais wë niin ya.”
  ipi-ipi: Matato wuane lalu, andaka peke loto, balana akini Matiya tengamane lamawuato,
    tisa oko mandaka epo atoto, nimba ipu leya leaipia.
  qul-NT: 'Chayta nispa, Marta purerkan ñañan Mariata wajaj. Pacallamanta nerkan:
    —Yachachej caypi cachcan, wajasunqui.'
  ter-NT: 'Uke''éxone koyúhoyea ne Márta, ina ihaxíkopono Mâriya, enepone po''ínu,
    motovâti ákoyea po''i kamoâti. Hara kíxoa: —Simóne ne Ihíkaxoti. Îti iháxiko —kíxoane.'
  bmr-NT: 'Jillɨ unuugoro Marta fuuhi Maria inagoco toovono unuutuugo: Jɨɨbogomɨnaafi
    gasecuuhi. Jaabo ɨco coovahi, noogoro.'
  fuf-fuf: 'Ɓay kanko Mariyatu o wi''ii ɗun, o yiltitii, o noddoyi Mariyama miɲɲiraawo
    makko on, o wi''i mo e gundoo: «Karamoko''en no ɗoo, hiɓe noddude ma.»'
  bhl-bhl: 'Dangsu ding dim bakate, u Yesus elo koleweko, awkolon Malia um fukun uneko,
    awkol kentem weng mak bokoumomelu: “Nukalem kukuyemin kunum teleko, gaakembe te!”,
    wangsu kale.'
  ons-ons: Marta eŋe don yalewa raki paki, koso zinge ari, qaine Maria eŋineka oraki
    sarike paki, eŋe iwenka kere eretneka olale rake, “Kito ŋebo ŋebon mo sarike iwa,
    so eŋe geŋane ramaike!”
  con-NTPO: 'Tsomba Marta tise que''tte Maríama ttuse''su japa a''tutsse su: —Atesian''su
    tsu tayo jipa queve ttuse''je.'
  ghs-ghs: Oke hiireqi Mattai tuumaqi seiqake dzabake pobi hiireqi hee, Banaita noi
    baaqi niiho quba hiire.
  peg-peg: ଇଦାଂ ଇଚି ପାଚେ ମାର୍‌ତା ହାଲ୍‌ଜି ଜାର୍‌ ତଣ୍‌ଦେଲ୍‌ ମରିୟମ୍‌ତିଂ ଡ଼ୁଗ୍‌ଜି କୁକ୍‌ଚି
    ଇଚାତ୍‌, “ଗୁରୁ ୱାତାନେ ଆରେ ନିଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍ତାନାନା ।”
  txu-NT: Nãm ã kum anen kam akubyn kanikwỳnh'ỳr tẽ. 'Ỳr tẽ:n arỳm 'ỳr bôx ne me kàxã
    kum, —Arỳm ne memã ujarẽnh djwỳnh bôx ne amã kabẽn.
  eng-WEBU: When she had said this, she went away and called Mary, her sister, secretly,
    saying, “The Teacher is here and is calling you.”
  gnw-NT: 'Marta cua jei ma yave, oo ueni María - jae co Marta ipɨquɨɨ. Jayave güɨraa
    ĩru vae reta ipɨte güi jare jei chupe: —Oporomboe vae cua pe oĩ jare uipota ndeo
    vaerã jae oĩ vae pe.'
  mux-mux: 'Mata-ni aku nimba kene yu yandu pupa angin Maria kiyang nimba walsipa
    “Wasie molambili ui.” nimba kene yundu nimba mele: “Ung-Bo Tunjuliele omba molupa
    kene, “Yu moliuna ui.” nikem.” nirim kene'
  maj-NT: 'Nk''ie nga b''a̱ kitsú Marta̱, ngji nchja̱ko̱ se̱n Maria̱ xi na̱ nichja
    maha. B''a̱ kitsúhu̱: —Ja kj''uai Chá Maestru̱ ko̱ tínchja̱hi.'
  bkq-NT: Agueypyem Marta idâly tywidyam agueze. Tydawere aguely, ânguy nidapyra itoem.
    — Idy, Jesus naintai. Âgâsedyly-ro warâ — kely.
  kue-kue: Ana Marta ka yegl dikondo, ye ende ikine pindre ambauglo Maria aglendi
    bina endindre ana ninudi kina mina ende yegl ditongwa, “Beke narikwa yagle ungwa
    magl ya mogltre ana ene we dungwa.”
  cot-NT: 'Ariquea ocanquitigui imaica Marita, opianaja ocajemapojiro Maria oguetyote,
    inchiquioji oquenquetsatacaaqueroquea ocantiro: —Arejetapojaca Tsatacaantantatsica,
    icajemacaanquempi.'
  bnp-bnp: E Marta i taki loboa a ngava iea i hamule. I tulia e tarina e Maria, ru
    pesi tala, i takia, “A mari ni tovo i valai pali, i nana vomu.”
  apn-NT: 'Hãmri nhũm kuma nẽ ma akupỹm tẽ. Hãmri nẽ Marir wỳr axà nẽ kãm Jejus jarẽ.
    Kôt mẽ hkrĩ xwỳnhjê hkàx ã kãm harẽ nẽ kãm: —An xê hãmri amỳr kêt nẽ. Na ra mẽ
    pajahkre xwỳnhta hpôx o mõ nẽ mũtar nhỹ nẽ atã karõ. Anẽ.'
  ctp-NT: 'Mdyii ykwiꞌ Marta ndyaa bra kanꞌ, mnan ti msiꞌya ꞌin Liya taꞌa ngula: ―Wa
    kala ti Mstru ꞌñaan nde re ―ndukwin―. Nxiꞌya yu ꞌiin chaꞌ tsaa seꞌen ndiꞌin yu.'
  bre-BRG: 'P''he devoe lavaret kement-se, ez eas hag e c''halvas Mari, he c''hoar,
    e-kuzh, hag e lavaras dezhi: Ar Mestr a zo amañ, hag e c''halv ac''hanout.'
  opm-opm: Pora Jisas oh apteinong na pim patin ap borpe Mata uhe sus ma por tei orhor
    patina uh it arwap uhe patnong susa uhnong Tisa oh apris Go ha aprinoh ripathe.
    Ihan go ahar aprinmur ama potip oh. Potporhan uh amrama kapkap tandeima Jisas
    ohe pat apingopa.
  bvr-bvr: Nipa Marta (Martha) jiny-yinagata jiny-yena, lika jiny-bona, jelapa ngacha
    jin-daykaja Meri (Mary). Yongun jiny-yena achila, “A-jay, Bunggawa an-gaba a-bena
    rrapa jal a-ni ngguluwa.”
  wal-wal: Martta hegaa giidoogaappe guyyiyan, baada ba michcheeyyo geeman xeesada,
    “Tamaarissiyaagee yiidi, nena koyees” yaagaasu.
  zad-NT: 'Na'' biyoll wna Mártana'' ka'', na''ch ziyaje'' zjaṉie'' beṉ'' bile'' Maríana'',
    na'' chi''ene'' xochizi: ―Ba bid Maestrona'' chṉie'' li''.'
  kmg-kmg: 'Dâŋ iŋuc murâ qoticne Maria wiracnerâ saŋucko šiŋuc âzâcnewec: “Qaqazu
    warejec gore mukac.”'
  aso-aso: 'Neꞌmine lo Mataꞌ aza tineꞌ molo ogo atelehine Maliaꞌni vise lo do abazaꞌ
    o-do zegeno tiꞌ lo lo-imineꞌ: Maliazo, Tisaꞌ nene mo omo mino geikumuꞌ nolive.'
  uli-uli: Wol miril yael Martha sor molwe ngo yesa tefael loh sala fesangu Mary we
    bisil sala ir loh chog. Yesa kangalu bo, “Yesa budoh Sensey we ngo ye kekasiy
    gel.”
  nin-NT: Nggo Marrta da meme na ku yo Maryamu, uvayirr wa kaki na anga yirr, na da
    ku di, “Unitsarr wanggo à se ni inggya, na so zha du uwa ta hi ùwà.”
  tgk-tgk: 'Инро гуфта, Марто рафт ва хоҳари худ Марямро ҷеғ зада, фақат ба ӯ гуфт:
    «Устод омадааст ва туро даъват мекунад».'
  acu-NT: 'Marta nuna tusa Jesúsan ukuki, kain Marín untsuktas waketkimiayi. Tura
    jeanam jea kain akanak ujaak: —Nuikiartin ani wajas untsurmawai, —timiayi.'
  cak-WNT: 'Tek ri Marta rubin chic c''a ca re ch''abel re'' chare ri Jesús, xbe chusiq''uixic
    (chroyoxic) ri María ri rach''alal. Y tek xapon c''a, ri Marta xubij pan ekal
    chare ri María: Ri Ajaf xoka y wacami yarusiq''uij (yaroyoj), xcha'' chare.'
  ebk-ebk: Kun pay narpas ay infiakian Marta na, nunfiangad hiya ay uy nangayag kan
    Maria ay sunúdna. Intubtufuna kan hiya, “Wacha nan Misturu hena, ya cha chaka
    epaayag.”
  spa-PDDPT: 'Después de decir esto, fue y llamó a su hermana María. Le dijo en privado:
    El Maestro está aquí y te llama.'
  ruf-ruf: Marita hayalongile pfino, kaghenda mng'anda kamkema Mariya chinyelenyele.
    Kamlongela, “Mlangulitsi kabaha, kokukema.”
  gun-gun: 'Ha''e rami ijayvupa vy ojepe''a ranhe, ha''e oenoĩ okypy''y Maria. Ha''e
    vy ixupe anho''i aipoe''i: — Nhanembo''ea ovaẽ ma, ha''e nerenoĩ — he''i.'
  agu-BL: 'Yi wi''t talol yi e''chk yole''j, bene''n tzun Mart tan yol tetz Mariy
    yi stzicy, nin e'' jilontz chichuc cuntu'': —Ja ul wutzile''n ta'', nin na taj
    jilon teru'', —stzun Mart tetz.'
  isn-isn: Nai wakondya kuligitya ili, akalongolaa yakwe kumitanga u muluna akwe uMariamu
    ku ki mpinyimpinyi. Akaligitya, uNg'walimu ukoli apa ukuitanga.”
  eng-PEV: Then she went back to the house to get Mary. She said to Mary quietly,
    “The teacher is here and wants to talk to you.”
  ilo-ULB: Idi naibagana daytoy, pimmanaw isuna ket inayabanna iti nalimed ni Maria
    a kabsatna. Kinunana, “Adda ti Mannursuro ditoy ket papaayabannaka.”
  pir-NT: Marta sa ni tuhasa ticoro bahoro Maríare pijiro wahari. —‍Marine buheriquiro
    mari ya macapʉre wihiri. Mʉhʉre pijire, derogã ni yahuahye Maríare.
  anv-NT: Mata ajɔ́gé mbɔ, ajyɛ kú meŋmo wuú Mɛri ajɔɔ́ ne ji bibi aké, “Ménlɛré
    achwɔ, akɛlege mangɛ wɔ.”
  sab-NT: 'Marta gerudu ene ulita Jesu ole gire Marta joni daballa María kle ngwadi,
    gerudu María alin ole gballa sugekare: —Che tkanga tangle geruge kle kodi aini
    chege, ama ta gerukalin ba ole, ¡bai, ale ama kle ngwadi!'
  tmd-tmd: Mata mönö aku yadön, rama höbkal duön, pɨgnɨŋ nuŋwa Maria nugwo rɨmɨj möl
    piaku mönömɨm rön yadöŋa, “Mönö yad nölɨb nöbö mödö ha; nagö mɨkai me rön yad
    nugumɨdö,” röŋa.
  acr-NNT: 'Echiriꞌ ri Marta xukꞌis ubꞌiꞌxik waꞌ, xeꞌek che usikꞌixik ruchaqꞌ María
    y xew che rire xubꞌiꞌij: —Ri Qajawal kꞌo wara y katusikꞌij —xchaꞌ.'
  kpg-kpg: Muli hua Martha ne helekai, geia gaa hana, ga gahigahi hagammuni dono duaahina ahina
    Mary, ga helekai gi mee, “Tangada Agoago gu i ginei, Mee e heheeu goe.”
  taj-taj: चुह्रङ् भिसी मार्था निजी, ओच्‍छे ह्राङला आङा मरियमदा सुटुक्‍क ङ्‌योइसी,
    “गुरु धोखजी, एदा गुरुसे ङ्‍योइबान मुला” भिसी भिजी।
  avt-avt: 'Mata watɨp hɨm im epei au, hɨre pɨke wen wenɨne kikɨr pɨre Maria. Hɨr
    wik hasini hɨre wetpɨwe main main war ik: “Mɨtɨk luwe epei kan kitauhi hi hetput
    ti eno ehɨrek.” Hɨre wetpɨwe epei au, hɨre wen wɨrɨak menmen.'
  cbk-cbk: Despues de hablar si Marta ansina ya volve le na casa y ya llama con Maria
    secretamente, y ya habla, “Taqui ya el Señor de camino y ta busca le contigo.”
  uig-ARA: 'بۇنى دەپ بولۇپ، ئۇ بېرىپ سىڭلىسى مەريەمنى ئاستىغىنا چاقىرىپ: ــ ئۇستاز
    كەلدى، سېنى چاقىرىۋاتىدۇ، ــ دېدى.'
  tuf-tuf: 'Mártaat eyta waquír, sicor María quin rajacro. Wiquír María quin cahujinat
    rahcti acu cuach cuach wajacro: —Siw̃quib bar rajacro. Bah chícaro, wajacro.'
  abx-abx: Pakapinugad-na sinan, agbalik iya ngan agsikritu-na i sirari-na si pagpinugad,
    “Atiya' i Ma'istro ngan ag'anda'-na kaw.”
  mco-NT: 'Co Marta jadu''n ymɨnañ, chi jada'' oy huoy y''uch María, e yajnɨmay ameech:
    ―Je Huindzɨn chiiby je'', e miich jiiby xymɨɨdmɨydägamb.'
  kqf-kqf: Mata giu i waikovi mulinemo ba i munaḡa vanuwemo, tasina Meli lisinemo
    bi nuwatauḡa i tainuwatauna gado, “Meli, Labai i tava bi ya ḡoyeḡoyena ya kitam.”
  cpb-NT: 'Ikaatakero Jesús ikantayetakero jiroka, jatanake Marta okaimiro irento
    María, okamantapaakero, okantziro: “Areetapaaka yotaantaneri, ikaimimi.”'
  aon-aon: Douk Mata kwakriyuk enyudok baraen aria watak kwatanamum kwanak kwahwar
    okwokwik awik Maria. Douk kwanaki aria kwakripok shokubur kwakri, “Apakin Debeini
    Tisa douk nanaki aria nakri nyak nyunak nyutrun.”
  hus-NT-2005: 'Tam ti okʼon kin ulu jechéꞌ, na Marta kʼale kin kaniy nin kidháb María
    ani in utsaꞌ enchéꞌ chinatkʼi: ―Ulnek an Okʼtsix ani tin abámal tu kaniy.'
  mig-NT: 'Te súan ni̱ ka''a̱n‑ña. Te ni̱ kee‑ña kuá''a̱n‑ña. Te ni̱ kana sa̱''í‑ña
    xiní kú''u̱‑ña María: Máá Maestro, a ni̱ chaa̱‑ya̱, te kána‑ya̱ xiní‑ro̱, áchí‑ña.'
  bps-bps: Di kafnge Marta man ani mulê kenen, na tlon flanekan Méri du stulen alò
    ale, manan, “Tadini i To Tamdò, na snalekan ge.”
  mbs-mbs: Penga te peg-ikagi i Marta kenyan, minolì sikandin amon mangay te adi din
    si Maria. Minikagi sikandin te wedad doma otaw dimineg, “Dimateng den se Menenoladà,
    aw impeangay ka din.”
  tof-tof: Marrtan bóktana nóma blakónórr, wa we alkomólórr, da tóba gódam Merrin
    tebe-tebe pokodó we ngizaunürr akó oya wyalórr wagó, “Umulbain Pam alama, akó
    wa marübókamóm bamtinda.”
  cme-NT: 'Martiŋ waaŋ mafamma‑i, wuɔ ta kũŋ. Uŋ kaa hi, wuɔ cuo bĩ Maari‑i a waŋ
    baa-yo wuɔ: «Hãalãtieŋo juɔ; wuɔ mi ji waŋ baa-ni ŋ kã u wulaa.»'
  sus-sus: Marata na fala xanbi, a naxa siga a xunya Mariyama fɔxɔ ra, a a fala a
    bɛ e doro ma, «Karamɔxɔ bara fa, a na i xilife.»
  pon-2006: Mwurin Marda eh patohwanehr mepwukat, e ahpw pwurala mwenginkihong rie
    Mery, “Sounpadahko ketidohr, oh e ketin keinemweiuk.”
  dad-dad: Ĩ agef irokel fen, ĩ kel ile, tura Maria iweigne ken, mugun irokenen. Ĩ
    iron, “Tise yeir, ĩ iweignok.”
  zab-NT: 'Chi gulull gunii Mart ziy, ax güetɨdxbɨ beldbɨ María, raipbɨ laab dxiga:
    —A Maistrɨ abdzɨny ne cabɨdxny liú.'
  jae-jae: Marta kêsôm biŋ tonaŋ su ma jagêmôêc lasio Maria mêŋkêsôm kelecgeŋ gêdêŋ
    eŋ gebe “Mêtêmôkê tec gêmoa ma gêmôêc aôm.”
  ksd-ksd: 'Ma ba i tar tatike dari, i vana, ma i oro ive pa tanavavina, Maria, i
    biti: A Luluai go kari, i oro u.'
  msm-NT: Dajun uli si Marta aw duguka si Maria no suun din aw hagasi, “Duon on si
    Sir. Ogpaandiyaon ka din.”
  myk-myk: 'Ayiwa, Marite ya yee jo mu ge, na guri pa deeye ni, na ba wu cuun Mariyama
    peele yiri, na wu pye: «Wèe Karamɔgɔ wʼa pa, wʼa ma yiri na ma shɛ.»'
  sbe-sbe: Na teina hedehedede ta mulinawai ede ye uyo numa na kana kaha Maliya ye
    yogahesuwala na ye wane, “Taulauhekata wa, iya ede teinai na ye henuwa bena ye
    kitago.”
  mcr-mcr: Mala ii ae ätuäqetaŋi, Iqueŋi äväma, Mäliyaŋqä äwäqe, kukŋuä ätuätumetä,
    iiŋi qeiqinyä, “Näqŋqä-vqä Iqu näŋisa sinyqä ätqiyä” ätukqe.
  cux-NT: 'Taachi Marta ch''iinu caⁿ''a ta chuū cueⁿ''e tá ní yaa''vi n''dé''ei ta
    vi''i María ní ngaⁿ''a ta: Dii María, Maestro caneé yā ní n''gai yā dii.'
  tur-YTC: Bunu söyledikten sonra gidip kız kardeşi Mariyam’ı gizlice çağırdı. “Öğretmen
    burada, seni çağırıyor” dedi.
  san-ITR: iti kathAM kathayitvA sA gatvA svAM bhaginIM mariyamaM guptamAhUya vyAharat
    gururupatiShThati tvAmAhUyati cha|
  bel-N: 'І, сказаўшы гэтае, пайшла і паклікала цішком Марыю, сястру сваю, кажучы:
    «Настаўнік прыйшоў і кліча цябе».'
  sch-sch: Martha'n hi chong hih a ti suole chu a zuorpuinu Mary a theia om hah inrûktên
    ava koia. “Minchupu hin a oma, nang a koi,” tiin a rila.
  mic-MIQNT: Ta'n tujiw Malta gis tlueteg ula na apaja'sit aq apsgwa'sit wiguaq aq
    gim wigumatl uggwe'ji'tl Malial. Gimewistoq aq telimatl, “Nujigina'muet pegising
    aq getu nmi'sg.”
  huu-NT: 'Iese raillanona, jofomo Marta abɨdo jaide. Ie euiñona uaiduano, anado llote:
    —Llofueraɨma jai ride. Ona uaidote.'
  jiv-NT: Mártasha nuna ti̱, ni ka̱i̱ Marin untsuk ú̱u̱kaṉ tímiayi “Uunt ju̱i̱ taa
    untsurmawai.”
  otm-NT: 'Nɛ nu''bʉ mí gua''a bin yąui ra Marta a ra Jesús, bi mbeng bʉ rá ngu nɛ
    bin yąjodreui a rá juhuɛ ra María, nɛ bi xi a: ―Bí ''bäpʉ ra xänbate nɛ in zon''na
    i, bi ''yɛ̨na.'
  dah-dah: Gwaha ineŋbe mulgaŋ heŋ kuŋ haymiŋ Maria muŋ po hoy irdeb, “Tisabe waya.
    Irde ge niŋ gusuŋaŋ heŋ hi,” inyiŋ.
  tnk-tnk: Marta rɨni nəɡkiariien nəha, nənə mərari mevən mə trəkwein piəvni Meri.
    In revən məɡkiari afafa min, mɨni mə, “Iahatən səkrau in i ruvəuvehe, maməres
    ik.”
  kpr-kpr: Setero dadabetiri ainda amboda, Martha jovereghe ira buvudo aghi etiri,
    nunda gagarako Mary fira buviri, ufena numokena sisira, “Ijuga kato ojighira;
    ni numokena yaso dae resira,”
  san-IAS: iti kathāṁ kathayitvā sā gatvā svāṁ bhaginīṁ mariyamaṁ guptamāhūya vyāharat
    gururupatiṣṭhati tvāmāhūyati ca|
  nho-nho: Kimuri naa taratara laaua nei, Martha ni ahe no taratara ake seemuu ki tana taina,
    Mary, “Te Rabai raa ku oti te tae mai. A Ia e vasiri iaa koe.”
  gym-NT: 'Martakwe blitaba kore Jesube, yebti Marta rikaba etba María kärere, käkwe
    nieba tiebe krörö ie: Dirikä tä nete, käkwe ma käräniri, nieba kwe ie.'
  azg-NT: 'Ndë joꞌ tja ntcüeꞌ Marta, tëquiꞌman juu tyje juu María. Veꞌ ninmaanꞌ tso
    juu nnon tsanꞌñeen: —Nquii tahaꞌ na itsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon ndëë, jndë tyjeeꞌ
    jon ndoꞌ iqueenꞌ jon ꞌuꞌ.'
  bhd-bhd: ज़ैखन तैसां ए गल ज़ोई त तै वापस च़ली जेई, ते अपनि बेइन मरियम कनारे कुजेइतां
    ज़ोने लगी, “गुरू जी ओरेन ते तीं कुजाने लगोरेन।”
  too-NT: 'Lā'' Marta, a''xni''ca'' hualh huā''mā'', a''lh ta''sani'' María ixtā''tin.
    Lā'' xla'' ska''lh huanilh: ―Chuhua''j chilhtza'' huan Māpa''ksīni'' lā'' ta''sani''yāni''.'
  ind-AYT: Setelah mengatakan hal itu, Marta pergi dan memanggil Maria, saudarinya,
    dan berkata secara pribadi, “Guru ada di sini dan Dia memanggilmu.”
  cjo-NT: 'Ari, piyaate pikaemiro pirento. Roojatzi opiyanaka, okantziro rowaga Mariiya.
    Okamantathatapaakiro: —Areetapaaka Iyotagaeri, ikaemakaantapaakimi.'
  nsn-nsn: Marta ke mene baka tar puhonene, kare la tapokisingua tang tahina kuaha
    tang Maria, kare la menmene hamas tatanono me pahen. Marta ke hire tatanono pare,
    “A tang ualasira gala, doh inggono ke dangata totomua.”
  san-DEV: इति कथां कथयित्वा सा गत्वा स्वां भगिनीं मरियमं गुप्तमाहूय व्याहरत् गुरुरुपतिष्ठति
    त्वामाहूयति च।
  tna-NT: Marta daja mimipe putsu, María ihuatitana. Etsia quisa neje, “Ebuetsuaji
    beju cuinaitia. Eihuametani mi”, Marta ja María quisatana.
  lid-lid: Iy asehek sahou ano le badeh, iy edek eme hamon eme luhi nadu tinen Mariya
    eme hawen ma iy asehek i tan, “Ndramak ta leheya ndrame, iy anya ou ala hawen.”
  wim-wim: Nil Martha.an wik inangan kanan thaw-a, nil koyam iiy kuunch nungantamant,
    Mary.ant, malang ump nunang, aꞌ pokkapang kal nunang, aꞌ wik itangam thawant,
    “Ayyang, nil Jesus.an in wampa. Nilan wik kuch nungkara nint iiyān nunganta.”
  zga-M: Avile achovile ile, akhaluta khukhomwelanga udada vamwene u Mariamu khesili.
    Akhachova, “Umanyesi aleapa khokhwelanga.”
  yom-yom: 'Bu kamana tuba mambu momo, Malata wuyenda tela mu kinsueki Maliya, khombꞌandi
    yinketo, mu kunkamba : —Maliya, Nlongi wizidingi, ngeyo kantela !'
  san-SIN: ඉති කථාං කථයිත්වා සා ගත්වා ස්වාං භගිනීං මරියමං ගුප්තමාහූය ව්‍යාහරත් ගුරුරුපතිෂ්ඨති
    ත්වාමාහූයති ච|
  yut-yut: Mata gen uŋun yaŋek tobɨl kɨŋ padɨge Maria iyɨndage tayaŋgok yaŋ iyɨgɨt,
    “Yoyɨŋdet da abɨk da gak do yosok.”
  grc-BYZ: καὶ ταῦτα εἰποῦσα ἀπῆλθε καὶ ἐφώνησε Μαρίαν τὴν ἀδελφὴν αὐτῆς λάθρᾳ εἰποῦσα·
    ὁ διδάσκαλος πάρεστι καὶ φωνεῖ σε.
  cpc-NT: 'Ithonkakiro Jesús ikantayitakiro Marta, jatanaki okaimiro irinto María,
    okamantathatapaakiro, okantziro: “Ariitapaaka yotaantaniri, ikaimimi”.'
  nhg-NT: 'Hua cuöc ye oquejto inu, uya, hua oquenutzato icni María sa ichtecajtzi,
    hua oquelfe: ―Tomaestro oncö iloac hua metznutzalo.'
  nya-nya: Ndipo iye atanena izi anabwerera ndi kukayitana mchemwali wake Mariya namuyankhula
    monongʼona pambali, nati, “Aphunzitsi abwera ndipo akukuyitana.”
  ngu-NT: 'Ijcuac ijcon yoquijtoj, Marta oyaj oquinotzato on icniu María, niman san
    oquichtacaijlij yejhua in: ―On Temachtijquetl nican nemi niman mitznotza.'
  kup-kup: Pot Iesun mañat Mata maot zeimakeh sat lokahapuh pim saupun hat kapotak
    kilam epat mañah, “Eñarim ae, darim añairamahap haemat kotiev het ni sekez hahan
    ne ev emoh.”
  jid-jid: Ni wa a hla naki, na kma hi ni vayi ma Maryamu, na yo ti gigran, na hla,
    “Mala ye ri ye, na ni yo.”
  wmw-wmw: 'Marta, bandi ya kwamba javire, akuka akintetera nduye Mariyamu. Akimwambira
    kiriziu: “Mwanlimu ire kawapo, kankukwita!”'
  gmv-GGM: hessa gadane simmada ba michchiyo Marammo dumma xeeyga kessada “Asttammarey
    nena koyes” gadus.
  ssg-ssg: Ti Mata kak kewa, i nahih alia. I waxi tahaini Mary ti teka seilon ape
    i ukek, “Tel Masiwi tahiawen, i kamekam o.”
  zpo-NT: 'Gorna ngulo nzhé xaa kwaane, Mart ngwa nguchezh bal me Mari, nu nzhé meya
    lo bal me xlaan: —Lee Maestr nzo nee nu kabezh me lu.'
  poy-poy: Marita pakatakuliti aga, kagenditi na kumshema Mariya mlongu gwakuwi, kamgambira
    pagweka, “mfunda kapanu na kafira kukuwona.”
  qwh-NT: 'Tseno nirirmi, eucorqan nanam Maria qayaq, y rinrinllachomi queno nerqan:
    —Mayestruntsicmi chämushqa. Qayashunquim —nir.'
  gaw-gaw: Mata anam anana amu nug uḵa, Maria onigp̱a e do, omala, naḵok giginp̱a
    uḵa, qinonob amegp̱a aum. “Ip̱uniṯak danab uḏiom, up̱a uma ibp̱a dayaya, na oninp̱a
    eṯe,” awa aum.
  nca-nca: Ŋunde yero roto uyaro kuwí Maria mondó ta ŋande miraró, “Rondaqe-rondaqe
    Uni ŋundo mahero neko kerete.”
  zpz-NTPP: 'Na ornu blazh mnii Mart de riidz zeꞌ, orzeꞌ bish cyañ yaañ. Orzeꞌ dze
    ga bredz ñi bily ñii Li. Orzeꞌ nañ: ―Masht bi yeed gaab mi nunu rbedz mi ru nu
    char lom ―naañ.'
  mkj-mkj: Mwerin Martha ah pwahla mehpwiai, ih japahlla ngudkihoang riah Mary, “Jounpadahkko
    ne indoa, a Ih idoak koawoa.”
  zac-NT: 'Despuësë de guniꞌi Marta diꞌdzë rëꞌ, guagnáꞌbëiꞌ béldiꞌ María. Iurní guniꞌi
    Marta guitsë guitsë: ―Hia lëꞌë mësë nanú ndëꞌë. Lë́ꞌiꞌ quëgnáꞌbëiꞌ lë́ꞌël.'
  kyg-kyg: Mataꞌa ani gemo hutenoꞌaeꞌmo halate aino atagi neno uno vayaꞌmogimo oꞌafisayafeꞌmo
    aganaꞌamoꞌmo Maliyafeꞌmo sumi huno ha painoꞌaeꞌmo, Tisa vekamo ago eno manileꞌmo
    avaꞌyi huteno kagaefeꞌmo eno, huno ge nehiye, huno ha paiꞌnigeno
  kmk-kmk: Utdit abuson Marta un ibaga di, nangulin kan Maria ot inlimod na un imbaga
    kan siya un, “Annat dumoḻdoḻdoḻ si Mistulu, ot imuson dika.”
  cao-NT: Chanihax jahuë noma bënahi Marta caniquë. Cahax, —Joquë Maestro ra. Mia
    jiscatsi quiha —i ja qui Marta niquë, baxëxhi na.
  bbr-bbr: Marta ko kiro ämän are kureanik, ätäi owa potomara, Maria ospasi pakas
    auruwon, “Iken tamukiäu ro pemara, ko na apaisam äieu.”
  inb-inb: 'Chasa nis­paka, rirka, ñañandi Mariata kaian­ga­pa. Kaias­paka, paka­lla­mi
    nirka: —Iacha­chig taita Jesús, kai­pi­mi ka. Kam­ta­mi kaia­ku.'
  hrv-hrv: 'Rekavši to ode, zovnu svoju sestru Mariju i reče joj krišom: “Učitelj
    je ovdje i zove te.”'
  box-NT: 'Bìo ó o Maate bía bṹn vó, ó o wà ɓueé von mín hĩ́nló wee hũmɔnkaráa:
    «O nì-kàránlo lée wi hen. O le ũ ɓuen.»'
  ote-NT: 'Ha ngu mi ma̱nga njabʉ ra Marta, ꞌbestho bi mengui pa bá umba ntꞌøde ra
    Maria rá cu, ne bi xipi zi njante pa hinto da ꞌyøde maꞌra, ne bi ꞌñembabi: ―Xa
    zø ra Xahnate bí tøpꞌaꞌi ꞌna̱.'
  wnu-wnu: 'Marta qob ende at qamb wogub bo irab umemi Maria qi nob qamar: “Imbigau
    munon quma di igo nenet qamb igo.”'
  zam-NT: 'Ngolo ndxab Mart di''sa, nda chez Mart Mari, bél Mart. Xexte ndxab Mart
    loo Mari: ―Maistr mzinle'' trè''. No mtel'' Maistr daa par ndal xinl. Ya neel
    cón ndlya''s Maistr.'
  zyp-NT: Taico Martha cawh ma bia a rei khy taico va sei kaw ka, a chuahruino Mari
    khah aparuh teitah a va y, “Cawngpahtu ma lehei ung ka, a ca ding leimei kho!”
    tatah a tah.
  sey-NT: 'Ja̱je se ca tëjini Marta i̱o majaꞌyo María quëꞌrona sani cao, yahue: “Yeꞌyaquë
    i̱ñore paꞌi mëꞌëre daija̱co caquë soiji.”'
  nvm-nvm: Mata fu Jesu ijeg kuardame fun va ar gafia kekome isuar Meri kuardame kua,
    E iji E Nijaidiamo iji fun ruainma gafaija oifuon kiemno kuain.
  mps-mps: Te we Martago te po olama, aga ama Maria i wagi pai. Te po dua digi wai,
    “Po ola mabo bidi aselama, bidibao, agai nage i wai dao,” te po wai.
  pab-NT: 'Nexa ihiye hoka haikoaheta hahana xeta hoka xane haximalone Maria kakoa
    irai hameteneta: — Xaotyakisatiye kaoka hoka kawijita hiso — nexa haximalone hiye.'
  llg-llg: Marta kokolak nateꞌe leondia, boe ma ana fali. Boe ma ana noke ndia fadin
    Maria, fo dua sala mesa kasa, de nafada nae, “Ama Mesen mai so. Ana sangga natonggo
    no o.”
  kyf-kyf: 'Wɛlɩ nɩ -gʋ ɔ mnɩa ɔ bhɔlɔ Malii laa, ''ɩn ɔ yia ɔ ŋwuŋweniɛ: «-Amɩaa
    -Slolunyɔ mɩ da, ɔ nɛɛ a mnɩ.»'
  tpi-tpi: Marta i tok olsem, na em i go singautim susa bilong en Maria. Na em i i
    tok isi long yau bilong Maria olsem, “Tisa i kam i stap, na em i singautim yu.”
  mih-NT: 'Ta sa sa ndɨhɨ cahan ña tacuan, ta zɨquɨ cuahan ña ta cana xehe ña sii
    ña María cuhu ña, ta catyi ña: Sa saa ra Maestro ta cana ra suun.'
  qvh-NT: 'Sayno nircurmi Marta cutergan nanan María cagman paypis Jesuswan tincog
    aywananpä. Chaycushpanna gayaycur wilargan: “Jesusmi chämush. Paymi gayaycäshunqui”
    nir.'
  kms-kms: Di Marta ni pugri puq wund pre ni munene baj pe wuso di Maria waghi grine
    simbe wunduw wuri, “Tisa nandi pre, di ni nu ningg pengu nand.”
  agn-agn: Pagabitala ta si ni Marta, dayon da tanandiang minolik. Ginoyan na si Maria
    ig liminalat ang ganing, “Asia ra tang Maistro, agpagoya nandia.”
  nhi-NT: 'Ihcuac ohcon oquihtoh, Marta oyah uan oquichtacailuih nicniu María: —In
    Tlamachtani ya catqui nican uan mitzonnotza.'
  ttc-NT: 'Ya ma xik tq''uma'' ntzani oxik uk''lel te titzik aj Liy b''ix oxik tjask''a''
    tetz ikxjani: «Te xnaq''tzon ma''tx tzul b''ix tgan yolin awuky''i''l.»'
  dan-1931: 'Og da hun havde sagt dette, gik hun bort og kaldte hemmeligt sin Søster
    Maria og sagde: “Mesteren er her og kalder ad dig.”'
  kwj-kwj: Mata o mwanji hinga sawesini ti ini ti hipache Mariya ni ya ti ucha. Wowani
    ti tawani tini ra ra aka sipi tokwe tini raꞌaisini usariche ya tini sawe, “Ondiyakandiyandau
    hima dohaꞌa tasinda. Wosini nini ri uchanda.”
  vie-OVCB: 'Nói xong, Ma-thê về nhà gọi riêng Ma-ri bảo: “Thầy đến rồi! Thầy gọi
    em đó!”'
  kze-kze: Mááta simásuwena kwéna áúnkontavena aúpá'á áápimba simámena séna anóndako
    kwétena kwéaayaiye súwana
  mpj-mpj: Maajajju ngaanya wajalpayi, ka yanu palumili marlaju Miiri manu. Ka yanulu
    yakalu jakurljunu, “Nintipurlukarni yankuni, ka nyuntukungku wangkangu, yankuralun
    wangkakura.”
  lbk-lbk: Osto'y kinwanina chi, sinmaa ay nangayag ken Maria ay akhina. Inyak-akitna
    ay nangwanin, “Wad-ay si Mistolo, ya ipaay-ayagna sik-a.”
  mto-NT: 'Ku tseꞌe veꞌem vyaajñ, vanꞌit tseꞌe je̱ Marta o̱jts du̱va̱v je̱ yꞌuts María.
    Jidu̱ꞌu̱m tseꞌe ayuꞌuts du̱nu̱u̱jmi: ―Ta̱ xa veꞌe myets je̱ yakꞌixpa̱jkpa, u̱xe̱m
    tseꞌe mnu̱ké̱xaja.'
  bzh-bzh: Marta nër bë sënë, log yah tahi ari Maria. Log ya patereng vu yi loḳ begganġ
    ayo bë, “Tatovaha verup nedo betahi honġ.”
  guj-2017: એમ કહીને માર્થા ચાલી ગઈ, અને પોતાની બહેન મરિયમને છાની રીતે બોલાવીને કહ્યું
    કે, ગુરુ આવ્યા છે, અને તને બોલાવે છે.’”
  jvn-NT: 'Marta terus balik nang nggoné Maria lan ngomong alon-alon marang dèkné:
    “Maria, Guruné wis teka. Dèkné nékokké kowé!”'
  byr-byr: Saꞌ Maathaꞌ wɨdakegaaꞌ ayɨna wɨna yaka ganyaabulaanga Maarɨyaavɨ kave danganna
    yaka kukuꞌnya wɨdɨna “Dava Nejɨwaakadei bamwaalaka gɨthathelyɨ.”
  ian-ian: Mata walaa lungwamataa yiga lɨla yakwa lagwa Maria kat pagwuga mbutɨ. Njambwi
    nyan wungi ya. Nyɨn kat walɨgandɨ. Maria yaalɨ waa wandɨ waa Mata mbutɨ.
  hun-hun: 'Amint ezeket mondta, elment, és titkon szólította az ő testvérét, Máriát,
    mondván: „A Mester itt van, és hív téged.“'
  mcf-NT: 'nidpondash aton chibi chiec. Nidshun: —Nëmbo cho, chibi. Chuinu —cac aton
    chibi choshobien: —Esus chosh. Mibi iste bunoshe. En isec cho, chibi —caquien'
  kjs-kjs: 'Marta-me gu-rupa lakeloma lisana nipuna aki Maria-para pawasi yaaloma
    lakalisa: Tisaa epa piruma ne yaata pulade lisa.'
  mni-mni: "Martha-na masi hairaba tungda mahakna mahakki manaonupi Mary-gi manakta\
    \ chatlammi aduga mahakpu tonganna kouthoklaga hairak-i, “Mapham asida Oja lak-le,\
    \ nahakpu hangli.”\x94"
  yad-NT: 'Saniquemu̱yadanumatiy Mártabay daryá, saya̱da ji̱ta jadchiy, sanatuyada
    ji̱tani̱ jityeryatu Maríyabay. Mitya dutya̱damusiy su̱teda siva: “Jiyunumani̱
    Datyanu̱. Sanatutyaniy ji.”'
  mxb-NT: 'Tá ni̱ ndiꞌi ni̱ kaꞌa̱n dión, dá ni̱ keeán kuaꞌa̱n kuakaán kuꞌa̱n María
    ñoó. Tá ni̱ saa̱a̱n, dá ni̱ kaꞌa̱n kayáa̱n xíꞌín María: ―Ve̱i maestro yo̱, ta
    kána na yo̱ꞌó.'
  pon-2006A: Mwurin Marda eh patohwanehr mepwukat, e ahpw pwurala mwenginkihong rie
    Mery, “Sounpadahko ketidohr, oh e ketin keinemweiuk.”
  maq-NT: 'Xi cafë cachja na Marta cuatjin ne, sehe cavuya na quiji jaha na na María
    tíchja na. Hane xi cafehe na jan ne, sehe cajindayahma na na María, cuitjin cachja
    na: ―‍Cafehe maestru, hane jindaya me ngaye. ―‍Cuatjin cachja na.'
  hto-hto: 'Daɨí dáɨna méifodo, Marta ie ebuño María uáiduaide. Báinino aféngona daɨde:
    —Llófueraɨma benó ite. O jɨ́ɨritade, —daɨde.'
  por-BRBSL: 'Quando ela disse isto, foi embora e chamou Maria, sua irmã, secretamente,
    dizendo: “O Professor está aqui e está chamando você”.'
  ces-NKB: 'A když to pověděla, odešla a tajně zavolala Marii, svou sestru, se slovy:
    “Mistr je tu a volá tě.”'
  cui-cui: 'Poxonae Marta najume weta xua Jesús tsipaebatsi, bapoxonae Marta pamcho
    waba powa pewʉn María. Marta nameicha pamchotha jeye: —Pon jiwi Pecuidubin xote
