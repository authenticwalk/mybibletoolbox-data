  are-are: Lakinha angkamala, Martha-anha iltha ekuranhurna alpuka. Erantama Mary-anha
    tjukunya wara ilaka, “Kaltjinthanhinthanha era kunha kala pitjika. Era ungkwanga
    ntangkalhaka.”
  gai-gai: Na Mata aindopacarica ma taŋga ndona lapnameac Mariana maacat. Ri, ma mana
    koarmo laŋanna gaindopatna, “Ririptia kɨpca maeacreke, na ma una moca digirena.”
  qvm-NT: 'Tsaynog nircushpanmi Marta cutergan nanan María cagman paypis Jesuswan
    tincog aywananpag. Chayaycushpanna gayaycur caynog wilargan: “Jesusmi chämushga.
    Paymi gayaycäshunqui.”'
  chz-NTPS: 'Maˉngëëꜘ maˉjäyhꜘ läꜙja̱ˉ, ñeeyˊ naˊteeyhˉ María ø̱ø̱yhꜚ mahꜗ naˊhlë̱ë̱yhˊ
    kya̱a̱hˊ juuˈ hiiˉ mahꜗ saꜙ nuuˉ dsaˉ kiyhꜗ, gaꜙsɨɨyhꜙ: —Hi̱i̱ꜚ taˉjwohꜗ maˊ ja˜,
    tëëyh˜ hneˉ.'
  kmu-kmu: MataꞋa mani kea huteno eteno viaꞋyamo aganaꞋamona Maliana sumi sumi huno
    mage huno hapaiye “Hu-mave-nelia kanoa ago emaineno kagaife ke nehie.” huno hapaiye.
  ood-NT: Kud gam hu hahawa uhpam hih g Marda k atsh am wabsh s-aꞌagi wai g Mary ash
    hab kaijch mo ab him g ha mashchamdam ch ab waid.
  lbm-lbm: यो कह्य क वा चली गयी, अऊर अपनी बहिन मरियम ख बुलाय क चुपचाप सी कह्यो, “गुरु
    इतच हय अऊर तोख बुलावय हय।”
  ncj-NT: 'Satepa ic omihto inin, Marta oya quinotza icniu María, huan oquiluic san
    ichtaca: ―In Tlamachtiyanitzin oncan ilohuac huan mitzhualnotzalo.'
  yuj-yuj: Marta aerá séria pwarará, youmpea nánae Marianámpok akwapea warámpá youmpea
    aop mwaek yakria maok, sánánkar sérrá, “Tisa koropea yakria amwan koropaenáne.”
  kto-kto: Mata la tiesieng ara ga Iesu, tie ila omarikieng papa ieng, Maria. Olagieng
    ga ila na taralap ga oilo tigit Maria. Igama, “Migana o usingnualap isik la muo
    ra, ga tomarikong nunuo lagum la nunama. Nala agimanang.”
  gmv-NT: ሄሳ ጋዳኔ ሲማዳ ባ ሚቼዮ ማራሞ ዱማ ፄይጋ ኬሳዳ “ኣስታማሬይ ኔና ኮዬስ” ጋዱስ።
  por-BLT: 'Depois que disse isso, Marta voltou para casa e disse a sua irmã, Maria,
    em particular: “O Mestre está aqui e pediu para vê-la.”'
  stp-NT: 'Baꞌ daipuꞌ puꞌñi xi chɨɨdak gu Jesuus nat jax jaꞌk gɨi bhaiꞌ pu bhɨi ɨp
