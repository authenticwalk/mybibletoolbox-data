    നിന്നെ വിളിക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Mataye to hagee taka koodobuloso see wedi dileso omolo Meli mapoo mada
    egeesee takaso, “Eligili odoo olo sibileso bado. Esiga yayo no agalai goomogona,”
    dee takaso.
  lit-lit: 'Ir tai pasakiusi ji nuėjo ir slapčiomis pasišaukė savo seserį Mariją,
    sakydama: „Mokytojas yra atėjęs ir tave šaukia.“'
  urd-GVR: Yih kah kar Marthā wāpas chalī gaī aur chupke se Mariyam ko bulāyā, “Ustād
    ā gae haiṅ, wuh tujhe bulā rahe haiṅ.”
  far-far: Ma burina ne ni Mata saea ru nai, nia ka oli, ma ka kwalaro fuana sasina
    nia ni Mary, ma ka fata 'uri fuana, “Na wane famanata dao na, ma nia doria ka
    ada to'omu.”
  suz-BL: मोदेंशा मारथा खिं लेश्‍शा, मरीयम कली “शेंब जाक्‍शो बाक्‍त। मिनु इ कली ब्रेत्‍ताक्‍व”
    दे मुर आन मनेंचा ङा पा मदा बाक्‍त।
  car-NT: 'Moro wara tyka''po mero, mo''ko Marta wyto''po. Mo''ko typity Maria ko''ma''po
    i''wa. Ekapyn ta ika''po i''wa: “Mo''ko amepanen nopyi. Ako''manon.”'
  amp-amp: Martat Jisasrpno inji ptha tanyhato tuthu nmem Mariat rim htiyakmott. Rim
    htiyakhato nhowi yimbhindangm kfohe memott, “Tisar tor bi nier. Ni kfefirn.”
  bht-bht: ऐ बोली करी सै चली गेई, कने अपणी बेंहण मरियम जो होले करी सदीकरी बोलया, “गुरू
    ऐथू ही है, कने तिजो सदा दा है।”
  eng-NOY: And having said this, she went away, and called Mary her sister secretly,
    saying, The Teacher is here and calleth for thee.
  cub-NT: 'Ʉ̃́re que ad̶o báco copainʉri, ĩmacore, Maríare, cutuconʉrejaco Marta.
    Yavenijiena cuturejacod̶a Maríare, apevʉ ne jápiabenajiyepe ad̶o: —Bueipõecʉ dare
    daibi. “Dajacorĩ”, aibi mʉre, arejacod̶a Maríare Marta.'
  ita-1927: 'E detto questo, se ne andò, e chiamò di nascosto Maria, sua sorella,
    dicendole: il Maestro è qui, e ti chiama.'
  lww-lww: Ana pogos nap̃a Mareta pisa pa sanene pan Yesu, pa sina ga loyum̃a, pavinin
    vinena nap̃a Maria, pis malum ga pania, sape “Navianena nap̃a! Pam pa rui, sike
    garo e mrapa wa, pisape visu ko kone wa.”
  ckb-ckb: 'پاشان کە ئەمەی گوت، چوو مریەمی خوشکی بانگکرد و بە نهێنی گوتی: «مامۆستا
    لێرەیە، بانگت دەکات.»'
  nas-nas: Eeꞌnoko teeꞌ minkuvura Maataꞌ baaraꞌmaꞌnaang-anko Meeriꞌanko toroarara
    baka aaꞌpuuꞌ, “Nau-anta ankaꞌ otong, daꞌ niaꞌdumaang.”
  uvl-uvl: Hei neu hele ke mau ke het pe la ke iu hot kome tina Maria pe hele, “Hetoronga
    koloi, pe ontei rerere iong.”
  eng-BBE: And having said this, she went away and said secretly to her sister Mary,
    The Master is here and has sent for you.
  ixl-CNT: 'Ech taꞌxh tal u kam tziꞌ, bꞌenoꞌk. Ex isikꞌle u Liꞌ, vitzaꞌqꞌ. Ijutzi
    talax te ech tzaꞌ: —Atil u chusul tziꞌ. Nisikꞌleꞌaxh.— Texh te.'
  xsi-xsi: Marta iporo ŋgua ŋine lâ, ŋineŋga itaulo ilâ ku iporo kawa mwasa pa tai
    Maria tu, “Pananâŋa nde imâ ipâŋga lâ, kala ikasoŋa ŋanano”.
  crx-NTPO: Njan 'et ndudáni' hukw'elh'az 'et dulhtus Mary yughu nanja 'ink'ez whe'ízyaz
    yúlhni, “Whuneodulh'eh-un whusaínya 'ink'ez nka 'oodulhkut.”
  kan-OKCV: ಇದನ್ನು ಹೇಳಿ ಆಕೆಯು ಹೊರಟುಹೋಗಿ ತನ್ನ ಸಹೋದರಿ ಮರಿಯಳನ್ನು ರಹಸ್ಯವಾಗಿ ಕರೆದು, “ಬೋಧಕರು
    ಇಲ್ಲಿದ್ದಾರೆ, ನಿನ್ನನ್ನು ಕರೆಯುತ್ತಾರೆ,” ಎಂದಳು.
  bbb-bbb: Areme bara Mata fune una va are gafia kekena mauike Meri kuae, E ije e
    nijasiamo ije fune ruaema gafifureki oefuo kiemono kuae.
  blw-blw: Angkay hiyachi way enalen Martachi, yag ommanamot ah faréycha way i nanget-én
    an Maria way mangaliyén, “Inumchah ah Apotaaw yag chana imohon hea.”
  tam-2017: 'இவைகளைச் சொன்னபின்பு, அவள் போய், தன் சகோதரியாகிய மரியாளை இரகசியமாக அழைத்து:
    போதகர் வந்திருக்கிறார், உன்னை அழைக்கிறார் என்றாள்.'
  azz-NT: 'Huan mochihuac que cachi satepan cuac quitamiilij ya ijcón, ijcuacón in
    Marta nimantzin yajqui quinotzato ne iicniu María. Huan yejua quichtacanotzato
    ijcuín: ―Tejua María, in Tamachtijque nampón yetoc ya, huan Yejuatzin mitzualtanahuatilía
    que xiyó.'
  spa-RV-1909: 'Y esto dicho, fuése, y llamó en secreto á María su hermana, diciendo:
    El Maestro está aquí y te llama.'
  csy-csy: Martha sia tateng a pau zawkciang pai hi, taciang a nau Mary samku a, Syapa
    hongpai hi, taciang nangma hong sam hi, ci hi.
  mxq-NT: 'Es ko tya̱a̱dʉ Martʉ dʉꞌʉn jyʉnáñ, net jyʉmbijty es oj twoy ja ꞌyutsy Mariiʉ,
    es tꞌanma̱a̱y ayuꞌudsyʉ: —Ja yaꞌʉxpʉjkpʉ tʉ jyaꞌty. Yʉꞌʉ mnigajxʉp.'
  tzj-NT: 'Ja Marta tok bitaj can rmal ja tzij ri'' be chi rsiq''uixic ja María ja
    ruchak''. Ja c''a tok xekaj ruq''uin pan ekal tzijon ruq''uin, quewa'' xbij tre
    ri'': —Xurkaji ja Maestro, natrsiq''uij, ne'' tre.'
  tdt-tdt: Koalia hotu tiha, Marta fila baa bolu nia alin Maria mes-mesak hodi foo
    hatene dehan, “Mestri mai tiha ona. Nia haruka bolu o.”
  ron-BTF: 'Și, spunând acestea, s-a dus și a chemat-o pe Maria, sora ei, pe ascuns,
    spunând: Învățătorul a venit și te cheamă.'
  eng-WEBP: When she had said this, she went away and called Mary, her sister, secretly,
    saying, “The Teacher is here and is calling you.”
  eng-FBV: When she had said this, she went and told her sister Mary in private, “The
    Teacher's here, and asking to see you.”
  nld-1939: 'Na deze woorden ging ze heen, om Maria, haar zuster, te roepen; heel
    in stilte zeide ze haar: De Meester is daar, en roept u.'
  bwo-bwo: Marta han bkeewiyakon b mishsh amaat «Danifo waat neene b́ s'eegiri» etaat
    shashkon b s'eegi.
  nch-BL: 'Huan quema Marta tanqui quiijto ya ni, yajqui quinotzato María huan quiixtacailhui:
    ―Totamachtijca ya ajsico huan mitznotza.'
  quc-TNT: 'Aretak xbitaj wa'' we tzij ri'' rumal ri nan Marta, xe''c, xusiq''uij
    lok ri nan María ru chak''. Xak chc''uyal xubij che: Ri Ajtij c''o waral, catusiq''uij,
    —xcha che.'
  tfr-NTPO: E irgo ga jem iröng ba ushko ba l̈ëng rokë. Öötong shäng eshko ga rokara
    dboshko, ga tjl̈ẽno ba kong tjoksa. Tjl̈ẽ ga «No pingga l̈i shrono shäng jũshko,
    ga pja roke shäng» l̈e.
  kaq-NT: 'Jascajaquin yohihax jahuen shara quenahi cahi. Nocoxon hexti pishca join
    jahuen shara yohiquin: —Honanmanicah ta nocoscaiqui. Mia ta quenamahiqui —hahquin.'
  sgb-sgb: Nahên nahabi nay na ya habayto ni Marta, ay nuli ya ta binaêg na hi Maria,
    hên in-inanah na kana ya nilumatêng ya Mánoro, haka impabaêg na ya.
  vie-1934: 'Người nói xong, liền về, lén kêu em là Ma-ri, mà rằng: Thầy ở đằng kia,
    đang gọi em lại.'
  kxv-kxv: ଈ କାତା ୱେସାନା ମାର୍ତା ହାଜାନା ତାମି ତାଙ୍ଗି ମରିୟମଇଁ ଏଟ୍‌କା ହା଼ଟାନା ଏଲେଇଚେ,
    “ଗୂରୁ ୱା଼ତେସିଏ ନିଙ୍ଗେ ପାରିମାଞ୍ଜାନେସି ।”
  cha-cha: 'Anae munjayan jasangan este, mapos ya jaagang gui secreto si Maria cheluña,
    ilegña: Si Maestro estagüe ya inagagangejao.'
  amu-NT: 'Jnda̱ na tso Marta na luaaꞌ, quia joꞌ tjaaⁿ, tjacwaaⁿ tyjeeⁿ María. Ñemaaⁿꞌ
    matsoom nnom tsaⁿꞌñeeⁿ: —Jnda̱ tyjeeꞌ nquii Maestro ndoꞌ maqueeⁿꞌñê ꞌu.'
  hin-CV: यह कहकर वह लौट गई और अपनी बहन मरियम को अलग ले जाकर उसे सूचित किया, “गुरुवर
    आ गए हैं और तुम्हें बुला रहे हैं.”
  eng-OURB: When she had said this, she went away, and called Mary [Rebellion], her
    sister, secretly, saying, “The Rabbi ·Teacher· is here, and is calling you.”
  spa-BES: 'Y habiendo dicho esto, ella se fue y le dijo en secreto a su hermana María:
    El Maestro está aquí y te ha enviado a buscar.'
  san-BEN: ইতি কথাং কথযিৎৱা সা গৎৱা স্ৱাং ভগিনীং মরিযমং গুপ্তমাহূয ৱ্যাহরৎ গুরুরুপতিষ্ঠতি
    ৎৱামাহূযতি চ|
  tdx-tdx: 'Ie nanoe’e izay, le nienga hikoike i Marie rahavave’e vaho natola’e, nanao
    ty hoe: F’atoy t’i Talè, mikanjy azo.'
  naf-naf: Zet kegok zemti met weneŋaŋ Maliayet zeme kopme igak buzak pigok dunduye,
    “An zikat indanda ilak kotati gâgât tazein.”
  grc-MT: και ταυτα ειπουσα απηλθεν και εφωνησεν μαριαν την αδελφην αυτησ λαθρα ειπουσα
    ο διδασκαλοσ παρεστιν και φωνει σε
  vid-vid: Malita vyoyalonjile ago, nakahiluka mng'handa na kumchema lumbulye Maliya
    hafungo yaliyeka. Nakamlonjela, “Mlangusa koya, kangukuchema hegwe.”
  pio-NT: 'Néeseté utàanícadénáami Jesús yáapicha, yá Marta yàacawa umáidaca uénásàatúa
    Maríawa. Yá úumaca ulí ibàacanéeri iyú: —‍Wáiwacali ìyaca aléde, iwàwacutáca pía
    —‍úumaca ulí.'
  tsn-tsn: Mme a mo tlogela a boela kwa go Marea, mme a feta a mmiletsa kwa thoko
    ga ba ba tsileng ma-tshidiso, a mo raya a re, “Jesu o fano o batla go go bona.”
  amr-NT: Kenda Martaa onaʼdepo huamaʼbuy Maríataj atotiakyaʼpo Maríate oʼhuahuaʼuyate.
    —‍Huamanmadikaʼeri oʼtiakdepo ontaj katiakeʼ behuaaʼne. —‍Jutakaʼ Martaa onaʼuyate.
  pwg-pwg: Mata, Yesu yavata ivi sisiya ikovi ma murinai ivovira ku numa da Meri ikwatui.
    Ma gavunai ivonei bo, “Bada ipisi ma tam ivi tarakiiyanem.”
  cjv-cjv: Ena opai Mata ka epe di gouro dero furo emerom Maria uwom boiro akiro bunam
    tei furo “No ka nuwi si norongua yai uro moiro ne unum boimie,” di tongoro
  tiw-tiw: '@see-verse:JHN.011.027'
  tha-KJV: เมื่อเธอทู​ลด​ังนี้​แล้ว เธอก็​กล​ับไปและเรียกมารีย์น้องสาวกระซิบว่า “พระอาจารย์เสด็จมาแล้ว
    และทรงเรียกเจ้า”
  por-BR-2018: 'E dito isto, ela se foi, e chamou em segredo a Maria, sua irmã, dizendo:
    Aqui está o Mestre, e ele te chama.'
  mhl-mhl: Martaji buŋo oŋu miku piineo kirieru raru qoine Mariare kamiine mime qaŋaŋineo
    wareme ojiya, “Qaqajiji wareru kadio dimaku gore aroo raru ŋonemiŋ ore miga.”
  klv-klv: Nǝboŋ tokǝmaienan tonoŋ aMarta eriŋi, etǝlmam vahim. Ekis kuv aMeri, aṽan,
    isor sǝb̃on maii ike, “AHai p̃usan egǝmai, eus gaiug.”
  bco-bco: To a꞉no꞉ sa꞉la꞉sa꞉ga꞉ ami, Mata e a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉yo꞉, ene ado Maliamo꞉wo꞉
    wo꞉no꞉le sa꞉laki, “Widan kaluwo꞉ wena ya꞉ga꞉ iliki, ge ba꞉ba꞉no꞉ asulab.”
  kdl-NT: An Marta danai nala, aku u gonoi u ba u tonukoi vangu u ne Meri koshi, u
    danai, “Kawenishiki ki ka rawa ɗe, kpam aɗa wa wecike.”
  apu-NT: Eereka Mata sari oĩtaromoni. Oãkiritaro oa, mapara omisãkiretini ĩkapani.
    —Koerekareri apope. Iua akiritai —otxa Mata.
  roo-roo: Mata oiso puraopa. Oa iava taevare keerasa avaopa Maria. Oire uva oira
    ou pieoro vatuarore oirava voreopa. Uva voa gare visivi oiso oira tavipaeva, “Tisato
    eera ira urioroi vo tousa. Ira viire keeraparoi.”
  miz-NT: 'Dā kúvi kaꞌan ña sáꞌa ne, ntiko kōo ñá kunúꞌu ña ne, dā kána xūꞌu ña taꞌan
    ña Maria, kakáꞌan ña: —E xéē Mástru ko iꞌa, kakana ña o —kaꞌan ña.'
  qvz-NT: Chasna rimashcahuasha Marta paihua ñaña Mariata cayagrira itsalla rimagrisha,
    Señorga caibi maun, candami cayaun nisha.
  deu-ELO: 'Und als sie dies gesagt hatte, ging sie hin und rief ihre Schwester Maria
    heimlich und sagte: Der Lehrer ist da und ruft dich.'
  mjc-NT: 'Tsa yaha̱ tsa caha̱n ña Marta tacan, tan tsaha̱n ña tsiquihi̱n ña tsi ña
    María tahan ña, tan xeehe ñi caha̱n ña tsihin ña: ―Tsa tsaa̱ Ra Maestro ihya.
    Tan caná ra tsi un ―catyí ña.'
  caa-caa: 'Conda cꞌapa ojron cocha era ixin e Marta tuaꞌ upejca uwijtzꞌin tzꞌustaca
    xeꞌ jax e María y uyare: —Yopa Cawajcanseyaj, cꞌani oꞌjron tacaret, che e Marta.'
  pls-NT: 'Are Marta joexin ndac̈ho jihi, cottimeja cjoi joigayé María, jehe xanchó,
    co ndac̈ho Marta jimao ngain María: ―Tti Maestro nttihi jí co dayaha jaha.'
  eng-WYC-2018: And when she had said this thing, she went, and called Mary, her sister,
    in silence, and said, The Master is come, and calleth thee. (And after she had
    said this, she went back home, and called aside her sister Mary, and said, The
    Teacher hath come, and calleth for thee.)
  bdv-bdv: ଇରି କୟ୍‌ଲା ହଃଚେ, ମାର୍ତା ବାଉଳି ଜାୟ୍‌ ତାର୍‌ ବେଣ୍‌ସି ମରିୟମ୍‌କେ ଏକ୍ଲାକେ କୁଦି
    କୟ୍‌ଲି, “ଗୁରୁ ଆୟ୍‌ଲବେ, ଆର୍‌ ତକ୍‌ କୁଦୁଲା ।”
  otq-NT: 'Ngu mi wadi bi mönga njapꞌu̱ ar Marta, dama ba xipa ar Maria ár juhwe̱,
    txi ꞌramtxꞌu̱ bi ꞌñembabi: —Xi zo̱kwa ar Utate ne to̱pꞌaꞌi.'
  tzo-SA: 'Cꞌalal laj yal jech li Martae, ba yicꞌ talel ta ora li smuque, jaꞌ li Maríae.
    Ta mucul laj yalbe: ―Ital xa li Jchanubtasvaneje, ta la xastac ta iqꞌuel ―xut.'
  cuc-NT: 'I² con³ma²a⁴juah⁴i³ jau²³ jon³, jon³ ŋah³ Marta ua⁵teh³i³ Ma³rei² reunh¹,
    a⁴sagh⁴³i³ ta⁵si²hma², a⁴juah⁴i³: ―A²teg²³ hain⁴ ma³cuan²³ jian³ te²³i³ hnei³.'
  kpw-kpw: Mada manö anɨbu hagöm, ram ado gɨ amöm, nɨñɨn nɨpe Maria nɨp rɨmɨd iƚ gau
    mumug rɨköm haga, “Manö hag ñeb bɨ hadö auub; nöp mai a göm hag nɨŋab,” a ga.
  ong-ong: Marta nirpei il pepei re fei, ne ne nirpene winke pene Maria, nirpene louleye.
    Ne nirpene nolo, “Metine piti leptalo mete pepe, le olo lauleye le le lirpolo
    ma luliye.”
  tnn-tnn: Nian Mata tɨnən rəkɨs nəghatən u, kən muwɨn məmə otən-ipən kəm pian Meri
    tuwa. Təmuwɨn kən masiwən-in-pən e matəlgɨn məmə, “Iəgətun tɨnuwa rəkɨs. Tolkeike
    məmə otəplan ik.”
  hch-NT: Müpaü 'utayüca neyani. Yühücüate me'ayetecacu nitahüave yu'iva Mariya, müpaü
    tinitahüave 'avie, Ti'üquitame caninuani. Pümasitahüave.
  crn-NT: 'Jɨ́meꞌen puꞌu ayén tiuꞌutaxájtacaꞌa, aj puꞌi u áꞌume u chiꞌita. Tɨ́ꞌɨj
    i avíitzi jɨ́n yaꞌutajé ɨ́ rujuu. Ayee pu tiraataꞌixaa tɨjɨ́n: ―Puꞌuri mé eꞌevéꞌeme
    ɨ́ maestro. Aꞌɨ́ɨ pu yeehui muajéꞌechuꞌeveꞌe aꞌujna.'
  zpu-NT: 'Bayoll goll Martanꞌ Leꞌe kaꞌ, bayejeꞌ jayelleꞌ María bireꞌn kaꞌ llillize:
    —Ba braꞌ Maestronꞌ lloaꞌ yell naꞌ, naꞌ llaxheꞌ rweꞌ.'
  juy-juy: ମାର୍ତାନ୍‌ ଏନ୍ନେଲେ ବର୍ରନ୍‌ କି ଆନିନ୍‌ ଜିର୍ରେ, “ଞନଙ୍‌ତିୟ୍‌ମରନ୍‌ ଇୟ୍‌ଲାୟ୍‌,
    ଆରି ଆନିନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଓଡ୍ଡେତମ୍‌,” ଗାମ୍‌ଲେ ଆ ବୋଲ୍‌ମାୟନ୍‌ ମରିଅମନ୍‌ଆଡଙ୍‌ ଅଜନା ଓଡ୍ଡେଡାଲେ
    ଇୟ୍‌ଲେ ବରେ ।
  for-for: 'Piya kamana untana a''nanto Mariyaka kega''e uma obina suma maya omintiye:
    Tisa kanantana kagega''e iyema, omintiye.'
  epo-epo: 'Kaj dirinte tion, ŝi foriris, kaj vokis sekrete sian fratinon Maria, dirante:
    La Majstro ĉeestas, kaj vokas vin.'
  gfk-gfk: Namur ta ing gate tange taar kaiken, ga haan tapukus gaam a tau hasisingen
    leh Maria, no sahine, gaam tange tana, “No tena harausur te hanuat ma i tirtiri
    taam.”
  bjz-bjz: Marta aghá rea doa, kaverea aria, unda rao Meri ghogho ririeta furieta,
    be kasami ririe, “Irugari kato etia bubua, imó gaita kaifa urota reirie.”
