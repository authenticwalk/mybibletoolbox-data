  zlm-KSZI: Setelah itu, Marta pergi memanggil saudaranya Maryam dan berbisik kepadanya,
    ‘Guru ada di sini. Dia memanggilmu.’
  gdr-gdr: Ɨ onggɨt yɨt opurena kak ke, Marta yiwatonj met wa dɨde ket ti wundoi Mariyand
    musɨk yɨt wɨgiyawonj da, “Ouyaena rɨga ke ik, ɨ men mɨngawɨk.”
  vmy-NT: 'Nga je ꞌbi kitsu, kikinchjatꞌaxinre María xi ndichja mani ꞌba kitsure:
    —Maestru je jaꞌe ꞌba tinchjari.'
  cmn-FEB: 马大说罢，就回去叫她的姐妹玛利亚，偷偷地说：“老师来了，他要见你。”
  gmv-RNT: Hessa gaadanne simmada ba micheyo Maaramo dumma xeeyga kessada “Astamarey
