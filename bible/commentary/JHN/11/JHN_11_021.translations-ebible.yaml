verse: JHN.011.021
translations:
  kpx-kpx: Isi tiale Iesu namihai avoe, “Kosive, a kove ubeto di amakiniu hatioholinu.
  okv-H: Iesu ta degi ke einge ena, “Bada, umo ei ta iraehea amo nau du mane pehaehija
  tbo-tbo: Maleta Yesu i tuhagaya po i baha nae uyahina i pa, ‘Guyau, itapa tam geka
    hotanana uta memae nouwe apega ita hilage.
  mal-C: 'മാർത്ത യേശുവിനോടു പറഞ്ഞു: “കർത്താവേ, അങ്ങ് ഇവിടെ ഉണ്ടായിരുന്നെങ്കിൽ എന്റെ
    സഹോദരൻ മരിക്കുകയില്ലായിരുന്നു.'
  grc-SR: Εἶπεν οὖν ⸆ Μάρθα πρὸς ⸋τὸν⸌ Ἰησοῦν, Κύριε, εἰ ἦς ὧδε, ⸂ὁ ἀδελφός μου οὐκ
    ἂν ἐτεθνήκει.⸃
  bgc-bgc: मार्था नै यीशु ताहीं कह्या, “हे प्रभु, जै तू आड़ै होंदा, तो मेरा भाई कदे
    न्ही मरदा।
  khz-khz: Ne Mareta na Iesu evaikilaato, netiwato, “Velekou, goi pere enai genai,
    au walawalaku ati pere kwarega.
  deu-TKW: 'Da sagte die Martha zu Jesus: Herr, wenn du da gewesen wärest, so wäre
    mein Bruder nicht gestorben.'
  zsr-NT: 'Marta naꞌ rënu Jesús: ―Xan, laꞌnaruꞌ zuꞌ ni, cutu gatiëꞌ bönniꞌ zanaꞌ.'
  lin-lin: 'Marte alobaki na Yesu : — Nkolo, soki ozalaki awa, ndeko na ngai alingaki
    kokufa te !'
  hns-NT: 'Tab Maarta Jiesoe se bolies: „He Prabhoe djie, djab toe hia rahiete tab
    hamaar bhaai na marat.'
  noa-E: Mag bëewia ya Jesús dʉ̈i thẽubaicheewai chi Martaau irig, —Señor, pʉ mʉig
    sĩerr akhiin, mʉ ẽphemkhöi mʉg dau aphʉʉ abakhamgui ajim.
  eng-EMTV: Then Martha said to Jesus, “Lord, if You had been here, my brother would
    not have died.
  mib-NT: 'Te ni cahān Marta jiín Jesús: Núu ní íyo ní yáha, te ma cúū cuāha ná núú.'
  lif-NT2: मार्थारे़ ये़सुःन् मे़त्तु, “दाङ्‌बे, खे़ने़ॽ कप्‍मो के़वये़ल्‍ले़ग आन्‍साॽ
    मे़स्‍ये़ने़म्‍बामे़न्!
  xnj-xnj: Malita amjovili Yesu, “Bambu, Ngati ngauvyayi apa, mhaja wangu ngaafwili
    lepi.
  mmx-mmx: Mata ga lok ti ne Iesu, “Leeme Silok. Mo do nu gitak lok de, neinuk gi
    toxo met.
  cbr-NT: 'Biquin ca cacëxa: —Mixmi ënu ''ain ca ''ën rarëbacë ñucëma ''itsíanxa.'
  tee-NT: 'Pus ju Marta junich ju Jesús: ―Qui''ucxtin ni c''a''ixvilht''i ju ani pus
    jantu ixtini ju quimp''isek''e.'
  eng-LSV: Martha, therefore, said to Jesus, “Lord, if You had been here, my brother
    had not died;
  cak-NT: 'Y cuando ri Marta xapon riq''uin ri Jesús, raja'' xu''ij che: Ajaf, ri
    nuxibal xcom. Xa ta jatc''o we'', c''a q''ues ta cami.'
  pah-NT: Igwete Martahẽa hoi ovahema Jesus'ga pyri. —Jesus, ei hẽa ga pe. Avo po
    nde rekoi raji'i hamo, a'ero po jikuvyrava'ea nomanoi raji'i hamo! ei hẽa Jesus'ga
    pe.
  sja-NT: 'Jesús unuk''ãri, Martapa mãgaji: —Tachi Waibɨa, pɨ cheda paara, mɨ ɨ̃pema
    jai-idaa-e pak''ajida aji.'
  xed-xed: 'Ka Marta nda Yesu mantsa: «Mghama ɗa! Ka má hadna ka katsi ná, má mta
    a zwaŋama ɗa wa.'
  glk-glk: 'مارتا عیسایه بوگفته: «ای سرور، اگر اَیه بِیسه بی، می برأر نَمردی.'
  mks-NT: 'Tá na̱ndique táhan Marta xi̱hín Jesús já na̱cachi ñá já xi̱hi̱n á: —Xitoho,
    tá ná coo ndó yóho ta ni a̱ quíví toho Lázaro quia̱hva i̱, nduu.'
  gfk-S: Mata ga tange um tane Jisas, “Watong, be nuge kis ter kira no hainigu pai
    gorle mat.
  bmu-bmu: Könanöŋ miwikŋaiba kewö jii mörök, “Kembu, gi kiaŋgöreŋ malbanak ewö, nenan
    mönö qahö kömumbawak.
  dgz-dgz: “Ayop,” Mata Iesu inap wan, “Ge mapa wanigepo nauna bop ya di tapo.
  eng-GNV: Then said Martha vnto Iesus, Lord, if thou hadst bene here, my brother
    had not bene dead.
  zaa-NT: 'Mártaá nna ra tìą Jesús: Señor, cáalá re'' ba cuią''lu'' nì nna, entonces
    labí gùttì dana ya'' a.'
  eng-WEBSTER: Then said Martha to Jesus, Lord, if thou hadst been here, my brother
    had not died.
  guh-guh: 'Nexata Marta itsa mataenenatsi Jesús, Marta jumaitsi Jesúsjavabelia: —Tajatuxanenë,
    itsa majota ponaponaejitsipameje, apo tëpae tsipae tajuyapijinë.'
  bon-bon: Maareta liba Yeesu ne jepänige, tabe jejige egä, “Yageyame, maane liga
    ama cirege, cäme wate te budre lica cire läbiteji.
  nhw-BL: 'Huan Marta quiilhuito Jesús: ―NoTeco, sintla tihualajtosquía quema mococohuayaya,
    noicni amo mictosquía.'
  swh-ONEN: Martha akamwambia Yesu, “Bwana, kama ungalikuwa hapa, ndugu yangu hangalikufa.
  wbi-wbi: Pe uMalita akam'buula uYesu akati, “Mutwa, pe usava, ulumbulyango ngale
    naafwile.
  bba-bba: Mɑ Mɑɑtɑ u Yesu sɔ̃ɔwɑ u nɛɛ, Yinni ɑ̀ n dɑɑ wɑ̃ɑ mini nɛn sesu kun ɡbimɔ.
  eng-KJVCPB: Then said Martha unto Jesus, Lord, if thou hadst been here, my brother
    had not died.
  kgk-NT: —Ereime ramo ra'e a-py, xe Járy, nomanói arã ra'e xe kyvy, he'i Hesu-pe.
  waj-waj: 'Varuduu Mataava oro Yisuunna tunoo: Udaanga-o, e aavaki variannatiri.
    Hama ni vaavova putitirivee.'
  cpy-cpy: 'Okantawakiri Jesús iroka Marta: “¡Pinkathari! Ari pijeekimi eeroka jaka,
    eeromi ikamimi aarini.'
  ekk-PKP: 'Marta ütles Jeesusele: „Issand, kui sa oleksid siin olnud, siis mu vend
    ei oleks surnud.'
  mpx-mpx: Mata i na i vin Yeisu elana, yaka i ba, “Babala, binimala owa iyahe aloma,
    he nu nige ni yayaomal.
  wbp-wbp: Kuja nyangu Jijaji, wangkajarla, “Warlalja-Wiri, kajinpa nyuntu kapanku-juku
    yantarlarni, kula paliyarla ngajukupurdangkaju. Kapu wankaru-juku nyinayarla.
  luo-luo: Maritha nowacho ni Yesu niya, “Ruoth, ka dinyocha bed ni in ka, to owadwa
    dine ok otho.
  nhe-NT: 'Huan Marta quiilhuito Jesús: ―NoTeco, intla tihualajtosquía quema mococohuayaya,
    noicni ax mictosquía.'
  aii-aii: 'ܐܡܝܼܪܵܗ̇ ܡܵܪܬܵ‌ܐ ܠܝܼܫܘܿܥ: ”ܡܵܪܝܼ، ܐܸܢ ܗܵܘܹܝܬ ܗܘܵܐ ܠܲܐܟ݂ܵܐ، ܠܹܐ ܡܵܐܹܬ ܗܘܵܐ
    ܐܲܚܘܿܢܝܼ.'
  esk-NT: Martha-m Jesus nipliutigaa, “Ataniiq! Uvani itchuvich, aniŋauraġa tuqunayaitchuq.
  msb-msb: Ginsabihan ni Marta si Jesus, “Ginoo, kun adi ka lang wara mamatay an akon
    kamanghod.
  cpa-NT: 'Jøng² ca¹juúh² Marta, ca¹tsáih¹dsa Jesús: ―Juu¹³ jniang³, ha¹chi² mi³jón²
    roh¹²jni ju³ jøng² mi³ŋíh²hning ja³la².'
  dso-dso: ମାର୍‌ତା ଜିସୁକେ କଇଲା, “ମାପ୍‌ରୁ ତମେ ଜଦି ଇତି ରଇତାସ୍‌ ବଇଲେ, ମର୍‌ ବାଇ ନ ମର୍‌ତା
    ।
  meu-meu: Bena Mareta ese Iesu e hereva henia, eto, Lohiabada e, oi na iniseni ai
    boma noho, taihugu na basinema mase;
  yva-NT: Marta mo raura nanto Yesus ai mare, “Injae, ranivara Winy no no naiso ratire,
    sya anakavo pamo kakai ramu.
  dgc-dgc: Ey késambat ni Marta ni Jesus, éy kinagi na, a “Anin, Panginoon, éng édse
    ka maka se to éya, éy éwan minate teka ko.
  zpm-NT: ―Jesús ―rëb Mart―, teḻne niaca miṉe nu no luu segur niete bzian naa;
  hix-NT: Rohà y, kekon hatà, Mahta, Txesusu wya. Tan oyehtok haxa, ryeheka heno wayehpàtoràtho
    haryhe, kekon hatà.
  sim-sim: Am si i heyehe simu mbara, �Wasilaka, os torok mi lirikop mundala anhi
    mbeek hari ambu ri.
  npi-ULB: त्यसपछि मार्थाले येशूलाई भनिन्, “प्रभु, यदि तपाईं यहाँ हुनुभएको भए मेरा
    भाइ मर्ने थिएनन् ।
  cgc-cgc: Ambal Marta ki Jesus, “Ginuo, daw anen ka di inta, ula napatay ame na utod.
  tim-tim: Peniaŋmâ hin magaŋep, “Humo gâ in malen dâine emine bo mombop.
  yor-yor: Nígbà náà, ni Marta wí fún Jesu pé, “Olúwa, ìbá ṣe pé ìwọ ti wà níhìn-ín,
    arákùnrin mi kì bá kú.
  wos-wos: Reléka ye Jisasré xe lé Marta wa, “Néma Du, méni ambu remét wuna hee yamba
    hali hiyandé.
  emp-NTPO: 'Martaba Jesu unusid̶e idjía jarasia: –Mʌ̃ Boro, bʌda nama b̶ad̶abara
    mʌ̃ djabara jaid̶aẽ́ bacasia.'
  eng-F35: 'Then Martha said to Jesus: “Lord, if You had been here my brother would
    not have died.'
  ind-ind: Ketika mereka bertemu, Marta berkata kepada Yesus, “Tuhan, kalau Engkau
    ada di sini sebelumnya, saudara saya pasti tidak meninggal.
  pes-OPCB: 'مارتا به عیسی گفت: «سَرورم، اگر اینجا بودید، برادرم نمی‌مرد.'
  mpt-mpt: Matao motemoa Yesuse tebea atemnoa baabanoa Sum kobo ele biebta mole ne
    aabe mo kaatnebebabe.
  ssx-ssx: Madama꞉ Yesu manda꞉hande pea ipiki pa꞉ta꞉ alota꞉ Tekehalio. Neketa꞉ do
    pa꞉ta꞉ haeka꞉na꞉ yoluta꞉ ya ana꞉ na homolo pia꞉me.
  mkl-mkl: Ŋɔi Mɑɑtɑ í sɔ̃ Jesu í ni, Lɑfɛ̃ɛ, bii í jɛ ì wɑ ihɛ̃ wo wecĩm kɑɑ ku.
  gaq-gaq: ମାର୍ଥା ଜିସୁକେ ବାସଙ୍ଗ୍‌ଡିଂକେ “ମାପ୍ରୁ ନା ଆକ୍ ନାଲେଲା; ନେବୟାଁ ଆଗୁଏଃ ପାଡିଂ ।
  gof-RNT: Martta Yesuusakko, “Godaw, neeni hayssan de7idabaa gidiyakko ta ishay hayqqenna.
  unx-unx: ଆଡଃ ମାର୍ଥା ୟୀଶୁକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ ନେତାଃରେମ୍ ତାଇକାନ୍‌ରେଦ ଆଇଁୟାଃ
    ହାଗାଇଙ୍ଗ୍‌ କାଏ ଗଜାକାନ୍ତେୟାଃ ।
  gah-gah: 'Izesuki hotu likasike, láa loko lo amimó: Guivahanínemaka, geza imaneló
    minatilina, nugunáne nene helemiline.'
  lcm-lcm: Asukang a Marta kala antok a Iesu ta, “Volava, man kuta ago e ke, taug
    parik kalapa angkoai si mat.
  aer-aer: Martha Jesus-eke arneke-arnare-irremele, re ikwere angkeke, “Akngerrepataye,
    unte apeke nhenhele anemele, atyeye atyinhe apeke ilwetyakenhenge, unte-arle renhe
    angkwerre-iwemere.
  qvc-NT: 'Chaymi Marta Jisusta tingushpaqa, nirqan: —Taytitu, kaypi kaptikiqach''i,
    turisituy Lasaruqa mana wañunandachu.'
  tgl-ULB: Sinabi ni Marta kay Jesus, “Panginoon, kung nandito ka lang sana, hindi
    mamamatay ang kapatid ko.
  cbs-NT: 'jaki nukuxun Martan Jesús yuikin: —Xanen Ibuun, min nenukenan, en pui mawama
    ikeanshinaki. Jamapai shadabu min Dios ea akai ninkatan mia medabewakin mia axunmiski,
    en unanan— aka'
  xtm-NTPP: 'Marta ma, jiña''a ña Jesús ma: ―‍Señor, nute ni iyo ni ya''a chi masu
    kûu ku''va sa ma.'
  nnq-nnq: Malita ngannengela Yesu, “Angwana, makabi upamba, Nhwacha gwito kabi ajomwikeje!
  bao-NT: 'To biri toopʉ jãare bocari, Marta pea o biro ĩiwo Jesús''re: —Wiogʉ, anora
    mʉ ca niijata, yʉ yee wedegʉ bii yaitibojacupi.'
  san-ORI: ତଦା ମର୍ଥା ଯୀଶୁମୱାଦତ୍, ହେ ପ୍ରଭୋ ଯଦି ଭୱାନ୍ ଅତ୍ରାସ୍ଥାସ୍ୟତ୍ ତର୍ହି ମମ ଭ୍ରାତା
    ନାମରିଷ୍ୟତ୍|
  huv-NT: 'Quiaj müm Marta tasaj Teat Jesús: ―Teat, sitiül ique mejlüy ningüy sapiüng
    xechiig ngo mandeow.'
  otn-NT: 'Ra̱ Marta bi ''yɛ̱mbra̱ Jesús: ―Ague grá̱ Hmu̱, nu̱''mø gdi ''bʉcua, hi̱nxta̱
    ndu̱ ma̱ i̱da̱gä ''mø.'
  nop-nop: Wooŋ Jesu kaŋ niŋguk, “Wapum, du iŋgoŋ hale tuguŋ binek adi witne tuwot
    mu kumumbe tuguk.
  obo-NT: To nokita ron ni Marta si Disas, mid ikahi sikandin to, “Longaggon, otik
    ka‑ay ka ra nanoy, waa en id patoy iddos tobboy ku.
  cak-ENT: 'Y ri Marta tok xapon c''a riq''uin ri Jesús, rija'' xbij chin: Ajaf, ri
    nuxbal xcom. Xa ta chere'' ratc''o-vi, c''a c''üs ta vocomi.'
  lif-NT: ᤔᤠᤷᤌᤠᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤁᤵᤔᤥ ᤁᤧᤘᤕᤧᤸᤗᤧᤃ ᤀᤠᤴᤛᤠ᤹ ᤔᤧᤛᤩᤧᤏᤧᤶᤒᤠᤔᤧᤴ᥄
  mie-NT: 'De nī ncāhān Marta jíín Jesús: Señor, tú ní íyo ní yáhá, de mā cúū cuāha
    sá nícu.'
  san-TIB: ཏདཱ མརྠཱ ཡཱིཤུམཝཱདཏ྄, ཧེ པྲབྷོ ཡདི བྷཝཱན྄ ཨཏྲཱསྠཱསྱཏ྄ ཏརྷི མམ བྷྲཱཏཱ ནཱམརིཥྱཏ྄།
  qve-NT: 'Chaymi Martaqa Jesusta tarispa niran: —Señorlláy, sichus qan kaypi kawaq
    karan chayqa, hermanoyqa manan wañunmanchu karan.'
  pao-NT: Soo Martha yise ka Te Pabe'e wege'owse mee oo netamma petuga, “U sakwa uga
    ka ne wannga'a tooesoo gwetzo'i petuse, oosoo uga gi ya'ekwu.
  cbu-NT: 'Máratsha Isusootssha: Shiy urutanaari nish taarush, shiynaariya wawareetsi
    yararangpasha. Nishurtanaari taarush ashireeja wawari tsiparang,'
  usa-usa: 'ááqibo Máátaa Îtuma timá ámikaiye: “uyátáraana-nako, maakáqô máanarakaa
    ketiyóbíma ípuinena iné.'
  soy-soy: 'Mɑritɑ uu Yeesu mɑɑ rɛ: Upíimɑ, pɔn pɛɛ nté n we, unɛ́yɛ́i úu yɛ́ pɛɛ
    kpu.'
  hui-hui: Lola howa Madahanda Yasuhondo lalu, Anduane Homogo-o í̠ oali henedale i̱
    mbalini nahomedale.
  amf-amf: Martaar Yesusna “Imbo, ha ini kote daana, indanaasa diyehe.
  quc-NNT: 'Ri nan Marta xub''ij che ri Jesús: Qajaw, we ta k''o la waral, mat xkäm
    ri nu xib''al, —xcha che.'
  dob-dob: Ga Malida nina Yesu ꞌilobena ga ꞌena ꞌigwae, “ꞌInapwana, ꞌeguma ꞌoyo lowa
    bada ꞌumiyamiya, geyaꞌabo saꞌi nuugu ꞌimwawamwawasa.
  wrs-wrs: Marta omnana Yesusm, doarava yimba huiva atava, kana muskovolmba ata dahatamoa.
  mca-mca: 'Ke'' Marta qa yit''ijets ha'' Jesús: —Yatsat''axyij, qek ni''i'' hane''e''in
    qekhante'' nawa''metax ka'' yejefe''ek''i,'
  tzo-TZC: 'Ti Martae jech laj yalbe ti Jesuse: ―Cajval, ti liꞌuc oyote, muꞌyuc xcham
    ti jchiꞌil ta voqꞌuel ti jechuque.'
  mya-mya: မာ​သ​က ``အ​ရှင်​ဘု​ရား၊ အ​ရှင်​သာ​ဤ အ​ရပ်​တွင်​ရှိ​ခဲ့​ပါ​မူ​ကျွန်​မ​၏​မောင်​သေ
    မည်​မ​ဟုတ်​ပါ။-
  gng-NT: 'Mart tì tɔke'' *Yesu ki ye: «Yonbdaan, a bi te niɛ saan la, nʼninjɛ ŋa
    bi kpo''.'
  cbi-NTPO: 'Tsejtu Marta entsandimi Jesúsnu: Bale Ruku, ñuren enu puñuya in kaya
    peyai''chuve,'
  ikk-NT: Mata nọ sị Jesu, “Di-nwọnni-ẹnyi, omẹni i te rị ebeni, nwẹnẹ m e ke nwụn.
  leu-leu: Na Marta a xuus na Yesus, “Memai, naak tamo no waan nabeꞌ na vasaak i taa
    pife maat.
  maz-NT: 'E Marta o xipji e Jesús: ―Nu''tsc''e, ín Jmuts''ügö, nu ''ma ri bübügue
    a ''ñecjua, dya ro ndũ''ũ ''ma c''ü ín ''ninzhõmü.'
  bod-N: དེ་ནས་མཱར་ཐ་ན༌རེ། གཙོ་བོ༌ལགས། ཁྱེད་རང་སྔ་མོ་ནས་འདིར་ཕེབས་པ་ཡིན་ན་ངའི་སྤུན་འཆི་མི་སྲིད་དོ།།
  tca-NT: 'Rü Marta rü ngĩgürügü nüxü̃ ga Ngechuchu: —Pa Corix, yexguma chi cuma cunumèxgu
    rü tãũ chima nayu ga chaueneẽ.'
  zpl-NT: 'Chequie uni Marta lu Jesuse: ―Detá, tunu nzulu caꞌa né ati zanaa.'
  mbc-NT: 'Ta''pî Martaya Jesus pî'': —‍Uyenupanen, tarî awe''sa'' ya, piipi'' sa''manta''pî
    pepîn e''painon.'
  ndg-ndg: Martha kammakiya Yesu, “Ngwana kati wabile pano, kaka yango alowa waa.
  wsk-wsk: Se Martha nama Jesus arigam ale maonam, “Kari Biya, ni imi te bagerem le
