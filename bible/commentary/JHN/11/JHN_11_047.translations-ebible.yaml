    Ra pakarèi, peka na, “Dhèu neꞌe ne, tao tadha malaa rupa-rupa! De èdhi tao Ne
    tasamia hari?
  tnp-tnp: Kəni o nati u, Farəsi mɨn u mɨne pris asoli mɨn ilah kəmotaskəlɨm nuhapumɨniən
    asoli kəti rəhalah, kəni ilah kəmotəni kəm lah mɨn məmə, “?Okotəhro lanu? Suah
    kəha tɨnatol nəmtətiən tepət.
  urd-urd: तब राहनुमा इमामों और फ़रीसियों ने यहूदियों ने सदरे अदालत का जलसा बुलाया।
    उन्हों ने एक दूसरे से पूछा, “हम क्या कर रहे हैं? यह आदमी बहुत से ख़ुदाई करिश्मे
    दिखा रहा है।
  hot-hot: Êŋ ma ŋê bêŋbêŋ êbôk da lôk ŋê Palisi takatu ba elam nena Sanhedlin elam
    sa te ba enaŋ nena, “Ôŋgô! Anyô êntêk hadum lavôŋiŋ bêŋ anôŋ. Ma alalô ayê loŋ
    eka?
  mqj-NT: 'Napolalan pira-pira to Farisi sola kapala imam urrempun solana to nakala''
    pa''bisara alukna to Yahudi, anna sipantula''-tula'' nakua: “La maakamikia'',
    annu budamia tanda memangnga-mangnga napogau'' inde taue?'
  rus-SYN: 'Тогда первосвященники и фарисеи собрали совет и говорили: что нам делать?
    Этот Человек много чудес творит.'
  mbh-mbh: Lama Parisire tomo nge pris kimangare o velilo tomo nge Judare oa pompomere
    or mule pa limai ma o ri ve, “Aro te oma neke? O thopol vet pathepolong pulua
    ako toko ake i oma ir!
  bdd-bdd: Coinega Palisiyaowedi ma wete topwaoli ꞌidi ꞌinapwanao simiya ꞌauta, ma
    sihegwaegwaeya sigwae, “Toꞌaha loheyaina ꞌoina tapaihowa? Weyahina bewa tuwa ginaula
    waiwaidi ꞌipaipaihowadi.
  cbt-NTPO: Ina natanahuatona', parisioro'sa', corto hua'ano'sa', inapita napopianáchin
    yonquiatona', ya'ipi cotio hua'ano'sa' ayontonpi ninontacaiso marë'. —¿Ma'ta'
    onpotahua'? Ina quëmapi na'a piyapi'sa' a'naroáchin anoyatarin. Iporanta' a'na
    piyapi chiminpirinhuë', ananpitaantarin. “Yosëri chachin catahuarin,” topi.
  srn-NT: 'Dan den prenspari domri nanga den Fariseiman kari a Grankrutu fu den Dyu
    kon na wan. Den aksi den taki: “San wi o du nanga a man disi, bika A e sori den
    sma someni marki.'
  cta-NT: 'Biꞌ chaꞌ nu nguꞌ sti joꞌó nu laca loo loꞌo nguꞌ fariseo biꞌ, nguxana nxiꞌya
    nguꞌ jiꞌi̱ lcaa nguꞌ tisiya, chaꞌ tyuꞌu tiꞌi̱ nguꞌ. Loꞌo liꞌ nchcuiꞌ nguꞌ loꞌo
    tyaꞌa nguꞌ: ―¿Ñiꞌya̱ cuaꞌni na juani? ―nacui̱ nguꞌ―. Quiñaꞌa̱ tsa chaꞌ tlyu ndyuꞌni
    nu quiꞌyu biꞌ.'
  bqc-SIM: 'Ɔ̃ sa''onkiaↄ ń Falisipiↄ gbãadeↄ gbɛ̀a kↄ̃kãaawa aa mɛ̀: Gbɛ̃́pi lɛ́
    dabudabukɛ dasi, wá sɛ́ kpelewa ni?'
  tcz-CHONGTHU: Hijeh chun thempu pipui hole Pharisee ho houvaipo loi akikhom'un,
    “Eihon ipi ibol'u ham? Hichepa khun la melchihna tamtah abol jing jengin ahi.
  mar-mar: मग मुख्य याजकांनी व परूश्यांनी सभा भरवून म्हटले, “आपण काय करीत आहो? कारण
    तो मनुष्य पुष्कळ चमत्कार करीत आहे.
  snp-snp: amote kawa ya koliti Goti yokila ki umamo we kiyabani we yate mono kanisole
    olu mau wi gedeti eti loti lokoli-fakoli amo, Ama we yakafo neta kofawa mumudi
    oto aumala gilibami we ya nedi-nedi o edenune?
  isl-isl: Æðstu prestarnir og farísearnir skutu þá á ráðstefnu til að ræða málin.
    „Hvað eigum við að gera?“ spurðu þeir. „Þessi maður gerir sannarlega kraftaverk.
  spy-NT: Yooto kukuur ꞉Farisaayeek āk mbo kibkōrōs chēē wōōyēch *kōōkwēētaab Yuutayeek.
    Kimwoochi kōōkwēēt kule, “+Makeeyey nee? Nto yu mii ꞉chiichi kuyēyē ng'aleechu
    chaang' chēbo kwōng'uut!
  xnn-xnn: Isonga nan Fariseo ya nan menkangangato ay papadi et inpadagopda nan aap-apon
    di Judio dadat kanan, “Ay ngan nan ikkan tako ken Jesus tay adoado nan kaskasdaaw
    ay ik-ikkana?
  mwe-mwe: Kwa nneyo bhakulungwanji bhaabhishila na Ashimapalishayo gubhatemingenenje
    lukumbi, gubhashitenje, “Tutende nndi? Pabha abha bhandubha bhanatenda ilangulo
    yaigwinji.
  tte-tte: Mwa Palisiyaone yo topwaoli lalakili siwalo toloinao meuloili simiyagogo.
    Meuloili simiyagogo kabo siba, “Tawae kani tomone koina taginauli? Kaiwena ginauli
    kaba nuwapwanopwano sibaibaiwa ipaipaisowaili.
  tcs-tcs: Dem edprist ane dem Parasi ol bin kam tugeda meke wan Zuwiskaunsil miting.
    Ol bin spik, ‘Wiswei? Wanem yumpla i go mekem nau? Dis man i meke ol tumas mirikalsain
    apen.
  hlt-THB: Cawh khawsoeih boeikhqi ingkaw Farasikhqi ing Sanhedrin ngawihcunnaak ce
    sai uhy. “Ikaw ni sai lah voei uh? Ve ak thlang ing kawpoek kyi ik-oeih khawzah
    sai hawh hy.
  soq-soq: Ita mo me benemawa sa etane pirisi ionoidoa ita Parisi apanawa Iuswa eiau
    uduudu boru baiwa diamoieno auweiena. Tane mo auwenatue muba gagalontone inta
    banusaie waiase, “Apana sa no bodeitalewantitano ginasa uara pokawaau dewamodie
    wande! No mukamba diama epe dewaleide.
  qub-qub: 'Chaura fariseucunawan mandaj cüracunaga shuntacaycur parlacuran cayno
    nir: «¿Imatataj rurashun? Chay runaga achcatanami milagrucunata ruraycan.'
  att-att: Á yáyù nga naggagammung yù ira Parisio ánna yù ira kátannangán nga pári
    sù ira karakalán na Kudio. Á kinagi ra, “Anni yù akkuát tam sù tolay? Ta aru garè
    yù makapállâ nga pagaddatuan na.
  bki-bki: Ana telikiti na amijogio, maka lele asaaro kanio, naruei nalo bija tomu
    na tortoru na kulo lu nalo, abio nalo dolu na burum̃ara komeli na kulo Ju abinimei
    vio takurano. Naruei telikiti napano abinimei vio takurano bisi, aberial kalo
    aberinavo “?Mia kito rala venia ka toro nei naruei? Naio jom̃a mim̃auka burutomoluo
    na tortoru telabo janea vio ea kiado tomu nalo miralo.
  bqp-bqp: 'Akũ sa''orikinↄ kũ Farisi pìnↄ gbãnadenↄ sìsi kↄ̃kakaranaaa ò pì: Gbɛ̃
    pì tɛn daboyã kɛ dasi, bↄ́ ótɛn kɛɛ?'
  mcp-mcp: 'Milúlúú myâ ofada bə́nɔ̂ŋ Ofarizyɛ̂ŋ bwə́ mú sɛɛŋg *Gwooŋg ósémbye ɔ́
    mílə́sʉ́ wâ Zɛmbî, kə cɨ nə́: «Muud ɛ́ga ŋgə bul sá *məshimbá. Shé mə́ sá ntʉdɛl?'
  hat-hat: 'Farizyen yo menm ansanm ak chèf prèt yo reyini Gran Konsèy la. Yo mande:
    Kisa n''ap fè? Nonm sa a ap fè anpil mirak.'
  npl-NT: 'Ijkuakó n tiopixkeh non tlayakantokeh, n fariseos iwa n tekiwajkeh de Sanedrín
    omoololojkeh iwa okimolijkeh: —¿Tlan tikchiwaskeh? Nin tlakatl kinchijtinemi miakeh
    milagros.'
  bgg-bgg: Ji-è Pharisithek nane boh phabithek laimiang shii si srane yao, “Gathek
    nyie khi-èrek sha pha lei? Riig mage bo hì pha bajo buangthek pha blia hì pha
    bran mirek ro!
  eng-TCENT: So the chief priests and the Pharisees convened a meeting of the Sanhedrin
    and said, “What are we going to do? For this man is doing many signs.
  eng-BSB: Then the chief priests and Pharisees convened the Sanhedrin and said, “What
    are we to do? This man is performing many signs.
  cpu-NT: 'Ikanta Fariseo-payeeni itsipatakari ijevare omperatasorentsitaari, japatotaiyakeri
    jevariite, ikantaiyini: “¿Tsikama ankantyaarika? Irika shirampari osheki itasonkaventantake.'
  san-ASM: ততঃ পৰং প্ৰধানযাজকাঃ ফিৰূশিনাশ্চ সভাং কৃৎৱা ৱ্যাহৰন্ ৱযং কিং কুৰ্ম্মঃ?
    এষ মানৱো বহূন্যাশ্চৰ্য্যকৰ্ম্মাণি কৰোতি|
  tac-NT: '''Lige jaré bariseo ''lige alué e''wélala balé júlale napurigá napabúniliga
    alué uché jaré e''wélala, ''lige anile a''boi ra''íchaga: ―¿Chonokiboa? Ye rioka
    asíriga i''kirú ''siá simíguru tabilé siné etérume.'
  eng-WEBPB: The chief priests therefore and the Pharisees gathered a council, and
    said, “What are we doing? For this man does many signs.
  gfk-H: Io, ira Parasi ma ira tamat na pris, diet ga gil tiga kinkinis hulungai diet
    gaam tangai, “Ai! Hoeh, pai tale tutun at bia dahat na gil tiga linga? Iakan ra
    tunatuna i gilgil ra haleng dadas na hakilang.
  viv-viv: HiꞋawatalatalaina gihavaina, badi Falisi kadu abaveyao ana tofaisewa kikaiwabudiyao
    venuwaꞋata hiꞋiveninisena be koniselo yadi vagaꞋauta hisena. Ada hivagaꞋauta-yo
    hiveꞋagahegahe higayo, “Gavaimi kanagani? Bana wadema kalivai-nadi nimana ana
    iyaꞋiyaya moyaꞋai-moꞋena gififaisewana.
  yao-yao: Achakulu ŵambopesi ni Mafalisayo ŵausimanisye Nkungulu wekulu wa Ŵayahudi,
    ŵaliusisye, “Tutende chichi? Pakuŵa mundu ju akupanganya imanyisyo yejinji.
  tgp-tgp: Moiso moli mata pr̃is tolu na Pharisee la tovi na matavuhi matea, la verea
    lara, “R̃a pa vai na sava? Tamlohi nike, mo vai na matamata tavera matuvana.
  auc-NT: Ïninque Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö Paditeoidi ïñömö
    wæætë tömënäni ömæ näni Apænte Äincabo tömänäni ïnänite, Mönö godongämæ̈ apæ̈necæ̈impa,
    ante adoyömö pöedäni, ante äñönäni pönäni adinque tömënäni, —Ïingä ïñömö, Acædänimpa,
    ante nanguï bamönengæ̈ cæcä ingä. Mönö quïnö cæquïmöö.
  kbc-NT: Odaa niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa fariseutedi ja dinatecoɡ̶otee,
    modi, “Amiida ica ɡ̶onimaweneɡ̶egi me joxokojoɡ̶o? Igaataɡ̶a niɡ̶ijoa ɡ̶oneleegiwa
    joɡ̶owidi ɡ̶odoxiceɡ̶etedi aneote.
  bmh-bmh: Guzenina, Parisi dudu agen Uwait ula dacanemen dudu banban mui, dudu banban
    ipal ularena, go alai go tulaimai, enemen, “Du go ig erunab? Go gugeg beu beu
    mai dareu.
  ctu-BL: 'Jini cha''an tsi'' tempayob i bʌ ñuc bʌ motomajob yic''ot fariseojob. Tsi''
    yʌlʌyob: ¿Chuqui yom mi lac mel? che''ob. Come cabʌl mi'' pʌs i yejtal i p''ʌtʌlel
    jini winic.'
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom hay ta Farisa hay tə hayay
    gər a bagwar i Yahuda hay tebiye. Tə haya gər na, tə gwaɗ: «Ndo nakay na, faya
    ma giye masuwayaŋ hay haladzay huya. Ka gakweye ha na, kəkay?'
  noa-H: Magbaawai chi fariseonaan, p'adnaan chi pörk'a narr k'ʌʌn dʌ̈i hãba, tagam
    k'ʌʌn chi t'ierrnaanpa biirdʌjierram haajem. Mag biirdʌnaa hamach heepai jũrr
    hamach k'apeenagta, —Keena, ¿maadëu jãga hajuma jãg woun dʌ̈i? hajierram hanʌm.
    Jãguan chadchata maach dauderraa hag na hõrau nem hooba haajempata wau nʌrrʌm.
  alp-NT: Hoko imama elakaru kai tamata Parisiaru esi ulake koti tamata elaka maketa
    rebe esi teu pakala kena agamare leke esi lupu kaisi. Pususi ombe, “Suke ite ono
    saisa? Ile mere Iono tanda herane sasaisa neka.
  san-VEL: tata.h para.m pradhaanayaajakaa.h phiruu"sinaa"sca sabhaa.m k.rtvaa vyaaharan
    vaya.m ki.m kurmma.h? e.sa maanavo bahuunyaa"scaryyakarmmaa.ni karoti|
  kbq-kbq: E'ina hige'za vugota pristi vahe'ene Farisi Vahe'mo'za vugota mono kanisol
    vahe kehutru (Sanhedrin) hu'za anage hu'naze, Ama ne'mo'a rama'a kaguvaza nehie.
    Na'a menina hugahune?
  kbh-kbh: 'As, chë fariseunga y chë bachnangbe amë́ndayënga tmojánenefjna inÿe judiëngbe
    amëndayë́ngaftaca, y tmojánayana: —¿Ndayá mochjobenaye cháftaca jamama? Quem boyabása
    bëts soyënga entsama.'
  ron-LSB: 'Preoții cei mai de seamă și fariseii au adunat deci un consiliu și au
    zis: “Ce facem? Căci omul acesta face multe semne.'
  pon-pon: 'Jamero lapalap o Parijiir akan ap pokon pena kapun indada: Da me kitail
    en wiada? Pwe aramaj men et kin wia kilel toto.'
  nhe-BL: 'Huajca nopa tlayacanca totajtzitzi huan fariseos mosentilijque ica nopa
    hueyi tlasentilistli tlen tequihuejme huan quiijtojque: ―¿Tlaque tijchihuase?
    Pampa ni tlacatl Jesús quichihua miyac tlanescayotl.'
  sps-sps: Ana ri na taa Farasi an fuainy tsunaun tan tsoiny faakor fiisen ramirin
    fuainy tsoiny mumua tana taa Jiu vaaguam faavot to tan vaagum tan Kansol, ri tsue
    to na ka, “Saa te kat rora na? Tana saa a mes to, katkat a fo mamatsiny binun
    iny faatok reits to!
  wnc-wnc: Yaniwa natake Anutue yot takwan gwene pasiya amindane takeakwakat gatu
    Ferisi amikatda sios kaunsil takwau yayawamba apa anzing yaniking, “Ninda dasing
    tasinim? Aminu waapata duya kwaapzang pasinggak.
  bus-bus: 'Ben sa''orikinↄ kↄ̃n Farisi pìnↄ gbãadeenↄ sìsi kakↄ̃anaa wà bè: Gbɛ̃
    pì e dabuyã kɛɛ pari, wée kɛɛ diamɛ?'
  gub-BL: A'e rupi ze'eg kwehe arer kwaw par a'e wà, xaxeto wanuwihaw a'e wà no, uzemono'og
    amogwer tuwihaw wapyr a'e wà kury. — Ma'e xiapo putar nehe. Ta'e ma'e purumupytuhegatu
    kar haw tetea'u uzapo a'e awa iko a'e xe. Ikàg ma'e ài hekon a'e, Tupàn hemimur
    kar ài hekon a'e, i'i uzeupeupe wà.
  imo-imo: Aku ungumu pilkolio Farisima kinye Gote popo tondoringi iye awilima kinye
    enoni lino Judamanga kaunsilima pali maku tamili waio ningolio ningeindo, “Linoni
    i iyemu ambe temoloya? I iyemuni ulu enge nili awini teremo,” ningi.
  boj-boj: Sainjrnab qusibqa atra tamo kokba ti Juda tamo kokba ti metnjrnab naŋgo
    areq bosib koba na koroosib mareb, “Iga kiyerqom? Yesus a maŋwa gargekoba yeleŋeqnu.
  eng-DRA: 'The chief priests therefore, and the Pharisees, gathered a council, and
    said: What do we, for this man doth many miracles?'
  knf-knf: 'Kë Baţeŋan baweek na bafariŧay başë duur du uruha wi baka aşë ji : « we
    wi ŋbaaŋ ado ba? Ñiinţ i aji do iko iñoŋarënaan iŧum.'
  san-KHM: តតះ បរំ ប្រធានយាជកាះ ផិរូឝិនាឝ្ច សភាំ ក្ឫត្វា វ្យាហរន៑ វយំ កិំ កុម៌្មះ?
    ឯឞ មានវោ ពហូន្យាឝ្ចយ៌្យកម៌្មាណិ ករោតិ។
  arn-NT: 'Feymew ti pu farisew ka ti pu longkolelu tati pu saserdote mew, trawülfi
    engün tati longkolechi putrem fütake judiu, fey feypifingün: —¿Chem chumaiñ am?
    Tüfachi wentru ta femmekey rume fentren afmatufalchi dungu.'
  zas-NT: 'Dxel bénfarisew ree në ree bixhioz rniabee, bachajg lasaꞌ reeman con los
    demazri ree guxtis, rëb reeman: ―¿Xhienaag yaguieen ree yaꞌn, din dád zien milagr
    cayüjn xin guin?'
  ken-NT: Bǒbati bachiǎkap Mandɛm nɛ bǒnkwɔ Fárisi bábhɨ́ŋɨ bo ndǔ ɛchɛmɛ́ bǒbati
    Israɛl. Báchɛ́mɛ́ nɔ́kɔ́ nɛbhʉɛt amɔt bárɛm bɛ, “Chɔŋ sɛ́nkʉ ná? Mmǔ-nɛ ǎtɔ̀ŋ
    bɛyǎ bɛrɨŋɨ́ maknkay.
