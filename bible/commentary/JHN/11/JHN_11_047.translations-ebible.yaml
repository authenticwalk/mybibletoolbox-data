verse: JHN.011.047
translations:
  kpx-kpx: Ige Balisia ata keau dubu nalimale kosivebiahi igaetolahai hotohotoai mole
    namigevei avoe, “Iesu keu vikoe vaveve moaga vaevenu. Iale nahiabuna ono vade
    igae avuemo vai.
  okv-H: ingito priests pepeni te Pharisee embomeni te aingeto vahaita horuketo ke
    kaseto einge ea, “Embo emina ari sovera neite neite ere ua emo ungote embo emo
    do aro?
  tbo-tbo: Yaka tu witalaguyaba babadahi po Palisi lawahi, po tanitaniwaga gehouhi
    hi’mboina gogona po hi pa, ‘Lawana uyahina apo awai ta dewaya, babana manini atapuhi
    e dewadewahi?
  mal-C: അപ്പോൾ പുരോഹിതമുഖ്യന്മാരും പരീശന്മാരുംകൂടി ന്യായാധിപസമിതിയുടെ ഒരു യോഗം വിളിച്ചുകൂട്ടി.
    “ഇനി നാം എന്തുചെയ്യും?” അവർ ചോദിച്ചു. “ഈ മനുഷ്യൻ അനേകം അത്ഭുതചിഹ്നങ്ങൾ പ്രവർത്തിക്കുന്നല്ലോ!
  grc-SR: Συνήγαγον οὖν οἱ ἀρχιερεῖς καὶ οἱ Φαρισαῖοι συνέδριον, καὶ ἔλεγον, Τί ποιοῦμεν;
    Ὅτι οὗτος ὁ ἄνθρωπος πολλὰ ⸉σημεῖα ποιεῖ.⸊
  bgc-bgc: ज्यांतै प्रधान याजकां अर फरीसियाँ नै यहूदी अगुवां की सभा करी, अर कह्या,
    “हमनै के करणा चाहिये? यो माणस तो घणे चमत्कार दिखावै सै।
  khz-khz: Ne Rupu Veaga velera kamura e Parisea talimara na kaonsela talimara gekea-koukouratao,
    ne gevaikilarato, “Ita ewagumona rakagau ita kala? Etalima na vegailia irau vagira
    vogo ekalarana.
  deu-TKW: 'Da riefen die Hohenpriester und Pharisäer ein Synedrium zusammen, und
    sprachen: was machen wir, da dieser Mensch so viele Zeichen thut?'
  zsr-NT: 'Niꞌr guludúblenëꞌ tsazxö́n bönniꞌ gdauꞌ taꞌbequi xbey yuguꞌ bönniꞌ gdauꞌ
    fariseo naꞌ, len yuguꞌ bxuz uná bëꞌ, taꞌnë́ꞌ: ―¿Nacxcz gunruꞌ? Runëꞌ bönniꞌ ni
    zian yöl‑laꞌ huac zxön.'
  lin-lin: 'Bongo bakonzi ya Banganga-Nzambe mpe Bafarizeo babengisaki Likita-Monene
    mpe batunanaki : — Tosala nini ? Moto oyo azali kosala bikamwa mingi.'
  hns-NT: 'Tab barka agwan aur Fariesie log barkwan ke ekattha bolaais baat-tjiet
    kare khaat. Oesab apane me bole lagal kie: „Oe aadmie dher barka kaam kare hai.
    Ab hamlog ka karie?'
  noa-E: Magbaawai chi fariseonaan, phadnaan chi pörkha narr khʉʉn dʉ̈i ãba, tagam
    khʉʉn chi thierrnaanpa biirdʉjierram aajem. Mag biirdʉnaa amach eepai jũrr amach
    khapeenagta, —Keena, ¿maadëu jãga ajuma jãg woun dʉ̈i? ajierram anʉm. Jãguan chadchata
    maach dauderraa ag na õrau nem ooba aajempata wau nʉrrʉm.
  eng-EMTV: Therefore the chief priests and the Pharisees gathered a council and said,
    “What are we doing? For this Man works many signs.
  mib-NT: 'Yūcuán na te tēe fariseo un jíín sútū cácujéhnu ni candutútú de junta jiín
    táca gá tēe cácujéhnu. Te ni cacahān de: ¿Ndese sáha yó? Chi tēe ún yōhyo cuehē
    jniñu jéhnu sáha de.'
  lif-NT2: हे़क्‍क्‍याङ् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु फरिसिहाॽरे़ पाःन्‍धक्‍से़ यहुदि
    ये़जुम्‍भो युङ्‌मा मे़उःत्तुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ आल्‍ल आनिॽ थे आजोगुम्‍बाबे?
    लॽरिक् सेःन्‍मे़दोसुसि॥ कन् मनाःल्‍ले़ग यरिक् निङ्‌वाॽ के़माबा मिक्‍सेःन्‍हाॽ
    चोगुर वाॽरो॥
  xnj-xnj: Vakulu va kuteta na Vafalisayu vakakonganeka na vandu Libanji la Vayawudi
    vakakota, “Tikita wuli? Mundu uyu ihenga milangisu yamahele neju.
  mmx-mmx: Kuren la lubung Parisi la lavamaasa silok diga vot buru la diga epaase,
    “Ataba lok lavanga salai? Na laradi ik lok buaang laxampanga sangsangu.
  cbr-NT: 'Ñuixuncëx abë timë́xun ca sacerdotenën cushicama ''imainun fariseo unicaman
    judíos cushibunën ''apucama cacëxa: —Ënë unin ca uni itsían ''acëma ñu ''itsaira
    ''aia. ¿Usa ''ain caranuna uisa oti ''ain?'
  tee-NT: 'Ju acsnich ju xalack''ajin palijni chaich ju fariseonin tamak''aixtoklh
    ju ixt''axalack''ajin. Ixtalajunich: ―Tas calayauch ju chavai. Ju ani lapanac
    na lhu lhamak''an ju malacasui.'
  eng-LSV: the chief priests, therefore, and the Pharisees, gathered together [the]
    Sanhedrin and said, “What may we do? Because this Man does many signs?
  cak-NT: 'Y ri nimalaj tak sacerdotes y ri achi''a'' fariseos xquimol-qui'' y xequiwoyoj
    chuka'' ri ch''aka chic achi''a'' je autoridad quichi ri israelitas y xqui''ij
    chique: ¿Anchique naka''an? Roma ri achi rubinan Jesús q''uiy milagros ri yeru''on
    chiquiwech ri winak chi tiquinimaj.'
  pah-NT: 'A''ero fariseus''g̃a ei ikwava''ẽhara''g̃a nduvihava''g̃a pavẽi: —Timbojatyka
    jara''g̃a a''ero g̃amog̃itahara''g̃a. Igwete judeus''g̃a mog̃itahara''g̃a jatykapavi
    javo ojohupe. —Marã po ti nhande rekoi nehẽ naerũ? ei g̃a ojohupe. A''ereki he''yjuhu
    akoja''ga oapoapouhu ahemonhimomby''ava''ea jipi, ei g̃a Jesus''ga mombe''gwovo.'
  sja-NT: 'Mapa ma fariseorã p''aareerã poroorã ome t''ɨ̃ pëijida Junta Supremadepemaarã
    mãik''aapa mãgajida: —¿K''ãata oodait''eema? ajida. Jã eperãpa oomaa bɨ ne-inaa
    chok''ara eperãarãpa p''oyaa oodak''aa ãchi juadoopa.'
  xed-xed: 'Lagha la mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda la Farisa, ka tskanatá
    gwal tsa guma. Ka həŋ mantsa: «Dagala mazəmzəm ta magə tsa mndu ya, waka mu dzaʼa
    magay na?'
  glk-glk: 'پس سرأنه کاهنأن و فَریسیأن بینیشتیدی و مشورت بوکودیدی. بوگفتیدی: «چی بوکونیم؟
    اَ مرد معجزاته زیادی ظاهره کونه.'
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ fariseo xi̱hín na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán na̱játaca
    na tócó ndihi na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel já na̱cachi na já xi̱hi̱n ná: —Ndía̱
    caja í xi̱hín Jesús viti jáchi̱ cua̱há ndiva̱ha ña̱ha xitúhún cája da̱ yóho.'
  gfk-S: Io, ira Parisi ma ira tamat na pris, di ga gil tike kis hulungan di gom tange,
    “Ai! Hohaam, paile tale tuno iat be dait na gil tike linge? Ikin ra turadi i gilgil
    ra haleng dades na hakilang.
  bmu-bmu: Mi jiget mötketka jike nup galöm aka Farisi yeŋön jike kaunsöl jitŋememe
    öröm eŋgiget tokogetka kewö jiget, “Azi miaŋön aŋgöletot kukösumŋambuk sehisehiŋi
    memakzawaŋgöra i mönö denöwö ak waŋgiinga dop kölbawak?
  dgz-dgz: Boge pirisi bawarewa nagirewa ge Parisi nagirewa kansoro muga iam iam menan
    wane. Iam iam gapan mu anega wane, “Endi nu dim da tait? Apan mame yo paua arugataet
    taiwan.
  eng-GNV: Then gathered the hie Priests, and the Pharises a councill, and said, What
    shall we doe? For this man doeth many miracles.
  zaa-NT: 'Làniana ca sacerdote principal lani ca fariséua nna gunne tè cą ru''a lo
    Junta Suprema qui'' ca enne'' judíua nna ra cą: Biani ína le guni ri''u, porqui''ni
    nubéyu''į nna nuỹetse'' ca milágrua runią,'
  eng-WEBSTER: Then the chief priests and the Pharisees convened a council, and said,
    What do we? for this man performeth many miracles.
  guh-guh: 'Nexata fariseovi, sacerdotevi penamatacaitorobivi yajava, nacaetuata.
    Nexata bajarapamonae junata penacaetuatsinexa judíovi pijaancianovi, judíovi pecujarubivi
    ata yajava. Nexata bajarapamonae najumaitsi: —¿Detsa meta vaxaitsi itsanetsi?
    Bajaraponë Dioso pesaëta pinijicuene pexanaejava exanapona.'
  bon-bon: Puma cita ca Parisea sigu biname piiyepu modamoda iiwäreja biname cina,
    teepi iyeta mutre biname bine ala tesoglicmisi mene atraname, siige jejemisi egä,
    “Mine ngena ne jewenenisi? Ai biname te bucurage ciitaca mule bine jewenetnäjenemige.
  nhw-BL: 'Huajca nopa tlayacanca totajtzitzi huan fariseos mosentilijque ica nopa
    hueyi tlanechicoli tlen tequitini huan quiijtojque: ―¿Tlaque tijchihuase? Pampa
    ni tlacatl Jesús quichihua miyac tlanextilijcayotl.'
  swh-ONEN: Kwa hiyo viongozi wa makuhani na Mafarisayo wakaita mkutano wa baraza.
    Wakaulizana, “Tufanyeje? Huyu mtu anafanya ishara nyingi.
  wbi-wbi: Pe avavaha va vatekesi na Vafalisayi vakakong'haana, vakaposania vakati,
    “Tuvombe kiki? Ulwakuva umuunhu uju ivomba ifidegho finga.
  bba-bba: Sɑnɑm mɛyɑ yɑ̃ku kowo tɔnwerobu kɑ Fɑlisibɑ bɑ ɡuro ɡurobu mɛnnɑ mɑ bɑ
    bikiɑnɑmɔ bɑ mɔ̀, ɑmɔnɑ sɑ ko ko. Durɔ wi wee, u sɔm mɑɑmɑɑkiɡii dɑbinu mɔ̀.
  eng-KJVCPB: Then gathered the chief priests and the Pharisees a council, and said,
    What do we? for this man doeth many miracles.
  kgk-NT: 'Upe-ma ramo ojogweroaty fariseu kwéry pa''i ruvixa kwéry ndive: —Jahexa
    e''ỹ va''e heta ojapo va''e Hesu. Mbava''e po jajapo-ta hese?'
  waj-waj: 'Kiaa mmuduu rikiada vaidi Anutuuqaara kati puara hudeera kieetaiyaata
    Farisaiyaatama nuunaida vaidi kua yeena rairaiyasi vida nuunaida varida kuakuaakuaiyauvaa
    tida tunoo: Mo ta dataama iikiaarannee? Aqaa vaidi aavo kaayau Anutuuqaa mmoori
    ari vookara ari vookaraiyauvaa iivaivee.'
  cpy-cpy: 'Rootaki ipiyotan-tanakari Inashitantaniri-paeni, eejatzi reewari Ompera-tajorentsitaa-rewo,
    tema riyoshiita ipiyotee-yakani riiperoripaeni, ikanta-wakahaeyani: “¿Jempema
    akantyaaka? Osheki iñeetakiri itajonka-wentantaki irika atziri.'
  ekk-PKP: Seejärel kutsusid ülempreestrid ja variserid kokku valitseva nõukogu koosoleku.
    „Mida me peame tegema?“ küsisid nad. „See mees teeb palju imetegusid.
  mpx-mpx: Inoke topowon bwabwatal avaliyau ge Palisi, Yudiya wali tologugui wali
    nogogo etega hi yogaan, ge hi ba, “Ga ta ginol ola tau ya kaiwena? He ginol yawiyawi
    hi gewi i awaawaginol!
  wbp-wbp: Ngulalu Paraji-patu jinta-jarrija maralypikingarduyu-patu-kurlu wiriwiri-kirli
    manu panu-kari kanjulukungarduyu-patu-kurlu. Payurnulu-nyanu, “Nyarrpa-manirlipa
    nyampu wati? Nyiyarningkijarrarla-ka ngurrju-nyayirni warrki-jarrimi Kaatu-kurlangu-kurlu
    yartarnarri-kirli.
  luo-luo: Eka jodolo madongo gi jo-Farisai nochoko buch jo-Sanhedrin, kendo negipenjore
    niya, “Watim angʼo? Ngʼatni medo timo timbe honni mangʼeny moloyo.
  nhe-NT: 'Huajca nopa tlayacanca totajtzitzi huan fariseos mosentilijque ica nopa
    hueyi tlasentilistli tlen tequihuejme huan quiijtojque: ―¿Tlaque tijchihuase?
    Pampa ni tlacatl Jesús quichihua miyac tlanescayotl.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܦܪ̈ܝܼܫܹܐ ܩܪܹܐ ܠܗܘܿܢ ܟܢܘܼܫܝܵܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܡܘܼܕܝܼ
    ܥܵܒ݂ܕܲܚ؟ ܐܵܗܵܐ ܐܢܵܫܵܐ ܪܵܒܵܐ ܢܝܼܫܲܢܩܹ̈ܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ.'
  esk-NT: Taatnaqhutiŋ Pharisee-ŋuruatlu qaukłiŋiḷḷu agaayuliqsit kattutriñiqsut uqaqsittaaqtitchirinik
    uqaqatigiigukhutiŋ itnaqhutiŋ, “Qanuġisivisa quviqnaqsipḷugu savaaŋigun taivruma
    iñuum iñiqtaigun?”
  msb-msb: Kaya gintiripon san mga namumuno na kapadian kag san mga Pariseo an inda
    konseho, tapos ginhunga, “Nano an himuon ta kay ini na tawo nagapanghimoʼn damo
    na mga milagro?
  cpa-NT: 'Jøng² ca¹jmo¹ juu¹³ jmi²dsa² quianh¹³ dsa² fariseo hi² ca¹túgh² dsa² ta³
    quián¹² guøh¹². Jøng² ca¹juúh² dsa² héi²: ―¿Ha²lah jmó³ jniang³ quianh¹³ dsa²
    héi²? Di³ hliú² juu¹² juøh¹² jmo¹² dság¹²dsa.'
  dso-dso: ପଚେ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାରୁସିମନ୍‌ ଗଟେକ୍‌ ବଡ୍‌ ପଁଚାଦି ଡାକାଇ କଇଲାଇ, “ଆମେ
    କାଇଟା କରୁ ? ଦେକା ଏ ଲକ୍‌ ତା କେତେକ୍‌ କେତେକ୍‌ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ କଲାନି ।
  meu-meu: Una dainai, hahelaḡa taudia bona Farisea taudia na kaunsil taudia e boiridia
    hebou, eto, Ede baita kara toma, badina be una tau ese toa diaḡau e karamu?
  yva-NT: Maisyare omai ti, vatano Parisi nawe, syeno akokoe nawe, akari akokoe Yahudi
    nawe wanugan indamu wayao rai. Ware, “Animaisye mirati wamo rave Vatane wato ai?
    Wepamo anapaporainyo manui rave Po raroron to.
  dgc-dgc: Kanya du Pariseyo sakay du mataas a padi, pékabaheta de ta éya, éy nagmiting
    side, a néguhunan de ti Jesus. “Magenya kitam?” kagi de, “Meadu i gimet na a kataka-taka.
  zpm-NT: 'Horco lëëlëd pcaalsa grë pxoz ne rnabey, ni grë zha farisé, rëb zho: ―¿Pe
    gnë to dieṉ zha gaca? ¿Zha dziuuṉ ne mgui ne rnee zho Jesús ga, sac goṉ pe zhidaa
    milagr ne quiayuṉ me?'
  hix-NT: Àro ke, tosonytxaxemà ro komo yanyekhotxownà hatà, nyamoro, Farysew komo
    rma, Khoryenkom màn yonye ro yoh kom yakoro xarha. Nohsamnohtàkatxownà hatà. Àsok
    tehxatxowà, ketxkon hatà, nyamoro. Àsok tehxatxowà. Tahoxetà yonyhen hamà, mokà
    ymo. Anaro rha eryehokano ytxoho hok nay hamà, ketxkon hatà.
  sim-sim: Ushirik bikpris nga Farisi nga mashi oson li misihi Judama lida lihin li
    usharik ma amber li talandirsaha limu mbara, �Wa, avak mberem ni uku? Ma roto
    mbele las ma undahi ambu musha mendek or unda re!
  npi-ULB: त्यसपछि मुख्य पुजारीहरू र फरिसीहरूले परिषद्‌का सदस्यहरूलाई भेला पारे, र
    भने, “हामीले के गर्ने ? यस मानिसले धेरै चिह्न‍हरू गर्छन् ।
  cgc-cgc: Mga Pariseo na pasugiran ta mga ittaw parti ta nabuat Jesus daw mga manugdumala
    na mga pari man gapaumaw ta mga mimbro ta Sanedrin na kadatasan na kunsiyo ta
    mga Judio aged magsapol danen an. Gaisturyaay danen an, “Ino buaten ta tak ittaw
    na ya gabuat ta sikad tama na mga katingalaan?
  tim-tim: Akto sumbe kat kat yeŋgât luâk humomolupyeŋe akto Parisaio luâk arekŋe
    nâŋgâm humomo oloŋ yekmâ hin makyeŋgiyi, “Luâk are kulem dondâ memapgât wanân
    gain gain agaŋbaen?
  yor-yor: Nígbà náà ni àwọn olórí àlùfáà àti àwọn Farisi pe ìgbìmọ̀ jọ. Wọ́n sì wí
    pé, “Kín ni yóò jẹ àṣeyọrí wa? Nítorí ọkùnrin yìí ń ṣe ọ̀pọ̀lọpọ̀ iṣẹ́ àmì.
  wos-wos: Saféndaka di prisna néma du akwi Farisi akwi wandaka atéfék Judana néma
    du yae di Jisaska angi wa, “Wun du hanja xéhafi yamben séfélak hambuk jémba dé
    ya. Méta yatame?
  emp-NTPO: 'Maʌ̃ carea pariseorãra, sacerdote bororã sid̶a jũma judiorã dji dromarã
    ume ãbaa dji jʌresid̶aa. Nãwã jarasid̶aa: –Dadjirãba ¿sãwã od̶i? Maʌ̃ ẽberãba
    ne ununacada zocãrã o b̶ʌa.'
  eng-F35: 'Then the chief priests and the Pharisees convened a council and said:
    “What can we do? Because this man performs many miraculous signs;'
  ind-ind: Karena itu kelompok Farisi bersama para imam kepala berkumpul dengan anggota-anggota
    sidang Mahkamah Agama. Mereka membicarakan soal Yesus, “Apa yang harus kita lakukan?
    Orang itu melakukan banyak keajaiban.
  pes-OPCB: 'کاهنان اعظم و فریسیان بی‌درنگ جلسه‌ای تشکیل دادند تا به این موضوع رسیدگی
    کنند. ایشان به یکدیگر می‌گفتند: «چه کنیم؟ این شخص معجزات بسیاری انجام می‌دهد.'
  mpt-mpt: Gode amo kimanin nakai komokwal isa eka Felisie isa i miniba teka bianiba
    baaniba Naka ele okok sumo nabe olo nibo mo wataim blim kenomobo e amitie nabea
    nakaia unangai alukum ateniba e bainobo gebaiba e i komok sum anea Lomo komok
    sume alango dokone mole Lomo komokwali atliaubenoa i meletani dlaib teniba Gode
    am sum osa eka nib nakaia unanga isa watwat danomabiobo gesiba
  ssx-ssx: Koto ekina꞉ mo Pa꞉tisi haliweki make mo yeni peao haemeke you haliweki
    make mo Ka̱le̱sete tapake ame̱le̱ momba꞉lalo hata꞉ alota꞉ Nikana꞉ma꞉ta꞉ eki pumana꞉pe.
    Do hande halima꞉ wele wotu pa꞉la꞉ ekimanu pita꞉la꞉me.
  mkl-mkl: Ŋɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu do Fɑrisi ŋɑu ɑ̀ tɔtɔɔ inɛ nɡboi woo
    ce kiiti ŋɑu mɔ ɑ̀ bee njɛ ɑ̀ wɑɑ ni, bɛirei ɑɑ kɑ ce. Inɛɛu wee í wɑsi mɑɑmɑɑke
    nkpɔ nkpɔ ku ce.
