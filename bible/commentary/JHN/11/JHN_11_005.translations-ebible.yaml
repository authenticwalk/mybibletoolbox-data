verse: JHN.011.005
translations:
  kpx-kpx: Iesuu Mata isi hohove isi amakinive Lasolo kebia isivi ovenu.
  okv-H: Eto Iesu na Martha te amita jao Mary te du Lazarus te avo osa ena
  tbo-tbo: Maleta walehina mitehi ma nouhi Lasalo, Yesu i luhogalena dumahi.
  mal-C: യേശു മാർത്തയെയും അവളുടെ സഹോദരിയെയും ലാസറിനെയും സ്നേഹിച്ചിരുന്നു.
  grc-SR: Ἠγάπα δὲ ὁ Ἰησοῦς τὴν Μάρθαν καὶ τὴν ἀδελφὴν αὐτῆς καὶ τὸν Λάζαρον.
  bgc-bgc: मार्था उसकी बेब्बे अर लाजर तै यीशु प्यार करै था।
  khz-khz: Iesu na Mareta mavavine kavana Maria e Laasaro eulamagirawai.
  deu-TKW: Es liebte aber Jesus die Martha und ihre Schwester und den Lazarus.
  zsr-NT: Jesús nadxiꞌinëꞌ‑nu Marta, len ngul zxilnu Marta naꞌ, len Lázaro naꞌ.
  lin-lin: Nzokande, Yesu azalaki kolinga makasi Marte, ndeko na ye ya mwasi mpe Lazare.
  hns-NT: Oe ie tieno ke bahoet tjaahat raha.
  noa-E: Jesuu chadcha Marta dʉ̈i Mariajã oomap khaba ni ich Lazarojã oomap khaba
    aajeejim.
  eng-EMTV: Now Jesus loved Martha and her sister and Lazarus.
  mib-NT: Te manī Jesús jiín Marta jiín cúhū ña jíín Lázaro.
  lif-NT2: ये़सुरे़ मार्था, खे़ल्‍ले़ कुन्‍साॽ मरियम नु लाजरस लुङ्‌माॽ तुक्‍तुसिआङ्
    वये़साङ्
  xnj-xnj: Yesu avaganili Malita na Maliya pamonga na mlongo wavi Lazalu.
  mmx-mmx: Iesu ga balamu aleng ne Mata du lueton, la ne Lasaro.
  cbr-NT: Usa 'ain ca —Lázaro ca 'insíanxa —quixun ñuia cuaxbi Jesús, ax Marta, María,
    Lázaro acama nuibacë 'aíshbi, anua unin usaquin cacë ëma, anu rabë́ nëtën pain
    'iacëxa.
  tee-NT: Ju Jesús na ixt'alamapaini ju Marta chaich ju isp'isek'e chaich ju Lázaro.
  eng-LSV: And Jesus was loving Martha, and her sister, and Lazarus,
  cak-NT: Ri Jesús yalan yerojo' ri Marta, ri María y ri quixibal Lázaro. Can chi
    je oxi' yalan yerojo'.
  pah-NT: Jesus'ga oko hete Marta'g̃a ndehe g̃akuvyra'ga rehe no Lázaro'ga rehe.
  sja-NT: Jesupa k'inia p'e iru bapachi Marta, María mãik'aapa Lázaro.
  xed-xed: Tsaw ta ɗvay Yesu ta i Marta nda mukumani nda Lazar.
  glk-glk: عیسی مارتا و اونه خواخور و ایلعازَرَ دوست دأشتی.
  mks-NT: Ta ndaja coo quíhvi̱ ndiva̱ha ini Jesús Marta xi̱hín qui̱hvi̱ ñá ta quia̱hva
    já quíhvi̱ ri ini a Lázaro viti.
  gfk-S: Ma ne Jisas ga sip Mata dur ma no sahine, ma ne Lasarus.
  bmu-bmu: Jisösnöŋ Marta, yaŋgö munŋi aka nenŋiri Lazarus yeŋgöra ak waŋgiiga malök.
  dgz-dgz: Iesu Mata amba gwaniwa Meri ge Lasiros munan anu guriniwa.
  eng-GNV: Nowe Iesus loued Martha and her sister, and Lazarus.
  zaa-NT: Jesús nna yala uccuatsì'e Lázaruá nna Mártaá nna ą'hua ỹilíį María nna.
  eng-WEBSTER: Now Jesus loved Martha, and her sister, and Lazarus.
  guh-guh: Jesús bitso asivaya taeyabiaba Martabana, Maríabana, Lázarobana.
  bon-bon: Yeesu babo singi ge Maareta teeme maade cama piiyepu teeme wate Lajaro
    tääpume.
  nhw-BL: Huan Jesús nelía quinicneli Lázaro, María huan Marta.
  swh-ONEN: Pamoja na hivyo, ingawa Yesu aliwapenda Martha, Maria na Lazaro ndugu
    yao,
  wbi-wbi: UYesu alyamughanile uLasali palikimo na valumbu uMalita nu Maliya.
  bba-bba: N deemɑ Yesu u sɑ̃ɑwɑ Mɑɑtɑ kɑ win wɔnɔ kɑ ben sesu Lɑsɑɑn bɔrɔ kĩnɑsi.
  eng-KJVCPB: Now Jesus loved Martha, and her sister, and Lazarus.
  kgk-NT: Ha Marta Hesu rembiayhu voi. Ikypy'ýry ikyvy ave hembiayhu ave.
  waj-waj: Yisuuva Mataannaraatama ari nnunnaivaa Mariaannaraata Rasaruusaaraatama
    pinaama mmuduuya riravai.
  cpy-cpy: Tema retako-perotani Jesús iroka Marta, María, eejatzi Lázaro.
  ekk-PKP: Kuigi Jeesus armastas Martat, Maarjat ja Laatsarust
  mpx-mpx: Mata alona ge talina avaliya ge nuliya Lasalo Yeisu i nunuwana-agil.
  wbp-wbp: Jijajijilpa-jana yulkaja-nyayirni Maartaku manu nyanungukupurdangkaku Miiriki
    manu Lajuruku.
  luo-luo: Yesu nohero Maritha gi nyamin mare kod Lazaro.
  nhe-NT: Huan Jesús nelía quinicneli Lázaro, María huan Marta.
  aii-aii: ܝܼܫܘܿܥ ܟܹܐ ܡܲܚܸܒ ܗܘܵܐ ܠܡܵܪܬܵ‌ܐ ܘܠܚܵܬܘܼܗ̇ ܡܲܪܝܲܡ ܘܠܠܲܥܵܙܲܪ.
  esk-NT: Jesus-ŋum piqpagigai Martha-lu aniqataalu Mary Lazarus-lu.
  msb-msb: Palangga ni Jesus sinda Marta, an iya kamanghod na babayi kag Lazaro.
  cpa-NT: Hiug¹² hnio¹ Jesús Marta, quianh¹³ María, quianh¹³ Lázaro.
  dso-dso: ଜିସୁ, ମାର୍‌ତା, ତାର୍‌ ବଇନି ଆରି ଲାଜାର୍‌କେ ବେସି ଆଲାଦ୍‌ କର୍‌ତେରଇଲା ।
  meu-meu: Iesu ese Mareta mai tadina Maria ida, bona Lasaro danu, e lalokau henidia.
  yva-NT: Yesus muiny irati Marta, Maria muno Lasarus mansai.
  dgc-dgc: Nadid, ti Jesus, éy mahal na de Marta a pépétwadi.
  zpm-NT: Zigtaa Maríw, zigtaa Marta, zigtagaa Lazha, nquialadz Jesús zho gza zho,
  hix-NT: Àro ke, tàwya ekaytà yonytxatxhe rma, nàramamyakon hatà. Mahta komo xe nehxakon
    hatà, ewtà xe xarha hatà, Rasru xe xarha hatà. Àxan komo rma, àtohra rma hak nehxakon
    hatà. Asako ro nenmahye hatà, àto rma.
  sim-sim: Jisas Lasarus nga jikaha orhi Marta fre Maria nga or rupshi mendendari
    lira.
  npi-ULB: येशूले मार्था र तिनकी बहिनी अनि लाजरसलाई माया गर्नुहुन्थ्यो ।
  cgc-cgc: Mag-utod i na Marta, Maria daw Lazaro palangga gid Jesus.
  tim-tim: Akto Yesuŋe Mata akto gariŋe Maria akto Lasaro are yeŋgât okotŋe dondâ
    nâŋgâep.
  yor-yor: Jesu sì fẹ́ràn Marta, àti arábìnrin rẹ̀ àti Lasaru.
  wos-wos: Jisas dé Marta akwi, léka bandi akwi, Lasaruska akwi dé némafwimbu mawuli
    ya.
  emp-NTPO: Jesuba Lazarora, dji djabawẽrãrã sid̶a bio quĩrĩã b̶asia.
  eng-F35: (Now Jesus loved Martha and her sister and Lazarus.)
  ind-ind: Walaupun Yesus mengasihi Maria, Marta, dan Lazarus,
  pes-OPCB: عیسی با اینکه نسبت به مارتا و مریم و ایلعازر لطف خاصی داشت،
  mpt-mpt: Yesuse Mata osa eka o nengo Malia osa eka Lasalas esa i kla gobe binabe
  ssx-ssx: Yesuma꞉ mo beliala꞉ tepo pa꞉ta꞉ta꞉ hone wotu wiekeme.
  mkl-mkl: Wee Jesu í bi Mɑɑtɑ do ifɔɛ do wecĩ nŋɑ Lɑzɑɑ.
  gaq-gaq: ଜିସୁ ମାର୍ଥା ମେଁନେ ତନାଣ୍ଡେ ମରିୟମ୍ ଆରି ଲାଜାର୍‌କେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗେ ।
  gof-RNT: Yesuusi Martta, I michchiwunne Alaazara dosees.
  unx-unx: ୟୀଶୁଦ ମାର୍ଥା ଆଡଃ ଇନିୟାଃ ମିଶିତେ ମାରିୟାମ୍‍କେ ଆଡଃ ଲାଜାର୍‌କେ ଦୁଲାଡ଼୍‌କତାନ୍‍
    ତାଇକେନାଏ ।
  gah-gah: Izesú nene Lasaloki atolage Mataki Maliakimú agika kemenei vegená minamó
    nenazo,
  lcm-lcm: Iesu katapo buk alava luai ani volo angtaumal ke ri Marta ve tasina na
    Lasaro.
  aer-aer: Itelaraye, Jesus-elarle Martha uthene Mary uthene atyeye ikwere-atherrenhe
    mwantyele arntarnte-aretyarte.
  qvc-NT: Kanan Jisusqam ancha kuyarqan Martata, masan Maryata, turin Lasarutapis.
  tgl-ULB: Ngayon mahal ni Jesus si Marta at ang kaniyang kapatid na babae at si Lazaro.
  cbs-NT: María inun Marta inun jatun pui Lázaro bechipaijaidabiai
  xtm-NTPP: Visi Jesús ma, kútoo xeen ya Marta ma ji'in ku'u ña ma ji'in ku'va ña
    Lázaro ma,
  nnq-nnq: Yesu ngampala Malita na alombo mundu na Lazalo.
  bao-NT: Jesús pea María, Marta, Lázarore bʉaro cʉ̃jare mai pacagʉ,
  san-ORI: ଯୀଶୁ ର୍ୟଦ୍ୟପିମର୍ଥାଯାଂ ତଦ୍ଭଗିନ୍ୟାମ୍ ଇଲିଯାସରି ଚାପ୍ରୀଯତ,
  huv-NT: Masey Teat Jesús xeyay ajneaj aweaag müm Marta, aton müm María michiig nej,
    at teat Lázaro;
  otn-NT: Nu̱na̱ ra̱ Lázaro, conna̱ Marta, conna̱ Ma̱ya, n'na ngu̱ n'na, ɛ̱mmɛ̱i̱
    ma̱di̱ ma̱hra̱ Jesús.
  nop-nop: Jesu adi weleŋdi Lasalus hekiwit yabukahile hinek tuluguk
  obo-NT: Na, id ginowannan ni Disas iddos otollun toosuwod no onsi Marta, si Maria
    woy si Lazaro.
  cak-ENT: Ri Jesús juis c'a nrajo' ri Marta, chuka' ri María ri ruchak', y ri Lázaro.
    Ye oxi' juis c'a nyerujo'.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤠᤷᤌᤠ. ᤂᤧᤸᤗᤧ ᤁᤢᤴᤛᤠ᤹ ᤔᤖᤡᤕᤔ ᤏᤢ ᤗᤠᤈᤖᤛ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤛᤠᤱ
  mie-NT: De mānī Jesús jíín Marta jíín cūhū ña jíín Lázaro.
  san-TIB: ཡཱིཤུ ཪྻདྱཔིམརྠཱཡཱཾ ཏདྦྷགིནྱཱམ྄ ཨིལིཡཱསརི ཙཱཔྲཱིཡཏ,
  qve-NT: Jesusqa anchatan khuyakuran Lazarota, Martata hinallataq Mariatapas.
  pao-NT: '@see-verse:JHN.011.004'
  cbu-NT: Táyaru, anshuri Ortaganung kung taarangiya tsimbun zari; Mariyap nda musá
    naatarangiya. Isus Lásaroo kizpur chinarangiya maachiritaa tamapari ashirangiya.
    Lásaroo wizari kizpuritam chinarangiya.
  usa-usa: Îtuma Máátaaqtabama wenaúkoqtabama Aráátaratiqtabagaraqa Îtuma ôriq umá
    yeqtábáma kákaiye.
  soy-soy: Yeesu yɛ pɛɛ Mɑritɑ nɛ uwɑ̃́ Mɑɑri nɛ Lɑsɑɑ lɑlɛ.
  hui-hui: Yasuhanda Madabi ibu hagibunibi Lasarasibi gubalini ho haga hene.
  amf-amf: Yesus Martabee, indanaan Mayriyambee, Alaazarbeam kida nashe.
  quc-NNT: Ri Jesús, pune sib'alaj loq' ri nan Marta chuwäch, xuquje' ru chaq', xuquje'
    ri tat Lázaro,
  dob-dob: Ta Yesu, Malida be tasina ta wate nuudiya Lasalo ꞌiobobomedi sinabwana.
  wrs-wrs: Yesusva mindnam und vewol vevna Martam, hevna moasalalm, eva Lasarusm.
  mca-mca: Qa ha' Jesús yisu'un ke' Marta qa ke' ƚejefeki' (ƚek'inja') qa ha' Lázaro
    iye.
  tzo-TZC: Manchuc mi ti Jesús cꞌux ta xaꞌi ti Martae, ti Maríae, ti Lázaroe,
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​မာ​သ​နှင့်​ညီ​မ​မာ​ရိ​ကို လည်း​ကောင်း၊ လာ​ဇ​ရု​ကို​လည်း​ကောင်း​ချစ်
    တော်​မူ​၏။-
  gng-NT: Yesu là yíe Mart nin uʼninsɛ nin Lasaar ya gbɛr.
  cbi-NTPO: Jesús yuj estyamuwaami Martanu bain, Maríanu bain, naa Lázaronu bain,
  ikk-NT: (Ihiẹn Mata lẹ nwẹnẹ-ẹ-okpoho wụ Meri lẹzi Lazarọsị a sụọkwọ Jesu asụọ.)
  leu-leu: Na Yesus a vubuxan xasingit na Marta e na tina e na Lasarus.
  maz-NT: E Jesús me mi s'iya e Marta co c'ü nu cjũjuë 'ñe e Lázaro.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་མཱར་ཐ་དང་ཁོ་མོའི་ནུ་མོ་མིར་ཡམ། ལཱ་ཟར་བཅས་ལ་བྱམས་ཤིང་གཅེས༌ནའང༌།
  tca-NT: Rü Ngechuchu poraãcü María rü Marta rü Dácharuxü̃ nangechaü̃.
  zpl-NT: Añinzuca nú chiquiꞌ seca Jesuse Marta cuna María nu Lázaro.
  mbc-NT: Kure'ne Lázaro pînînma'pî Jesusya. Moropai itenaru'tonon pînînma'pîiya nîrî,
    Marta moropai itakon.
  ndg-ndg: Yesu ampendile Martha ni dada bake Lazaro.
  wsk-wsk: Jesus Martha se ko uria Maria se Lazarus mu ninguru nunga kuakaso.
  toj-NT: Ja Jesusi, eso sí, jel yaj huax yab ja Marta soc ja yijtz'ini soc ja Lázaro,
  tbc-tbc: Jesus man Marta, tein Maria, lud Lasarus da niŋedi wo tubun mi imat da.
  sna-sna: Jesu aida Marita, nomununʼuna wake uye naRazaro.
  smk-NT: Anaod, inado' nasaran maong ni Jesus tin mibubsat a Marta, Maria tan Lazaro.
  grc-TCGNT: Ἠγάπα δὲ ὁ Ἰησοῦς τὴν Μάρθαν καὶ τὴν ἀδελφὴν αὐτῆς καὶ τὸν Λάζαρον.
  gof-WFTW: Yesuusi Martta, I michchiwunne Alaazara dosees.
  spa-BLM: Jesús amaba a Marta, a su hermana y a Lázaro.
  kyz-NT: Jejui 'ga jekoty'aawa Marta ẽẽ, ẽẽ kypy'yra ẽẽ, 'gã kywyra 'ga, Lasaru 'ga.
    Mĩmera 'gã Jejui 'ga jekoty'aawa.
  dao-dao: Jesuh naw Matah, a na Marih ja Lazaruh cun aktäa jah mhläkphyanaki.
  cya-cya: Marta lo'o nu cuna'an ta'a, lo'o Lázaro lca jun ta'a tsu'hue Jesús.
  wrk-wrk: Marukayi Jisus muwa yalungi, Lasariskanyi, marda nanankujarrayngka majukulayngka.
    Maruka nyuli muwa yalungi.
  nii-nii: Jiisas eim Masa kin, Mariya kin, Lasaras ni, wumb kei noman ngołum. Jiisas
    eim mołpu piim ni, Lasaras ening owundu tang pałim, nengin kin, Jiisas eim kunum
    tał nga mułum konu ełe enj mułum.
  ign-NT: Jéhesare, ema Jesús yátupihi eta máemuna­sirahi ema Lázaro, énapa ena esenana
    mapara­pe­naveana.
  dik-NT: Ku Jethu ë nhiar Martha kek nyankën ku Ladhäro.
  cac-cac: Te xajan vin̈aj Lázaro chi', ix María yed' ix Marta yuj Jesús chi'.
  tzj-E: Jesús congan nquerajo' Marta ruq'uin María, chka' cxibal Lázaro.
  san-BUR: ယီၑု ရျဒျပိမရ္ထာယာံ တဒ္ဘဂိနျာမ် ဣလိယာသရိ စာပြီယတ,
  yaa-NT: Jesús poi rafeya Lázaro noikõini.
  cab-NT: Láu sun weíri lan jínsiñe Márta, María, lúma Lázaro lun Jesúsu,
  clu-clu: Palangga ni Jesus si Marta, si Maria, kag si Lazaro.
  swh-ULB: Yesu alimpenda Martha na dada yake na Lazaro.
  tpt-NT: Ni Jesús ayaj ixlakpaxkay ni Marta ali ixtꞌalapanaki ali Lázaro.
  aai-aai: Martha tuwah babitai hairi naatu rubun orot Lazarus, Jesu iyabuwih kwanekwan.
  sny-sny: Sosu Jisas lai taune einei hesi Maria, Marta, Lasarus aiwawe a'i marepi
    erasi a'i tote wawesiyenamiteye.
  myy-myy: Lázaro, ĩ ocabajirã romia María, Martare cʉni tʉo maiñi Jesús.
  trc-NT: Ne̱ Jesucristó me se ꞌe̱e̱ ndoꞌo rá Jesucristó man chana̱ cuꞌna̱j Marta
    do̱ꞌ, man chuꞌvij noꞌ chana̱ cuꞌna̱j Mariá do̱ꞌ, man síí cuꞌna̱j Lázaro do̱ꞌ a.
  cut-NT: Andahre a̱ma yahino Dihvo vo ihyan chahn, Lázaro ma̱n, María ma̱n, Marta
    ma̱n ne,
  bel-bel: А Ісус любіў Марфу і сястру яе і Лазара.
  zlm-KSZI: Isa mengasihi Marta, Maryam dan Lazarus.
  gdr-gdr: Yesu kea nanyɨngganwar singi eyeninonj, Marta ɨ ti wundoi dɨde Lajaro.
  vmy-NT: ꞌBa ninga Jesús ꞌñu tjore Marta ko ndichja ꞌba ko Lázaro,
  cmn-FEB: 尽管耶稣喜爱马大、玛利亚和拉撒路，
  gmv-RNT: Yesusi Marta izi micheyo Maaramonne Alazaare siiqees.
  ncl-NT: Jesús quinnequic Marta huan icni sihual huan Lázaro.
  sua-sua: Pu e Yesus tvu kaelongtok mang e Maria kar kyel va nginlu e Lasarus,
  are-are: Jesuanha Martha-aka, tjia ekuranha Mary-aka, Lazarus-aka turta kngarra
    kangkaka.
  gai-gai: Na Iesusa ma Lasarusapa mana mbiniŋmo mamatŋi aniacap.
  qvm-NT: 'Läzaruwan y panincunawan cuyanacurpis Jesús manami juclaga aywargantsu.
    Tsaypa trucanga pasaypa antsa cashganta wilaycaptinpis cashgan caglachömi ishcay
    junag goyargan. Tsaypitanami discïpuluncunata nergan: “Acu cutishun Judea provinciapa.”'
  chz-NTPS: Peerꜙ maˊ hnääˈ Jesús Marta kya̱a̱hˊ María, kya̱a̱hˊ Lázaro.
  kmu-kmu: YisasiꞋa MataꞋene aganaꞋamoꞋene LasalusiꞋene ani anagafena tusiya huno
    hau ayamopafi nehaiya anagale.
  ood-NT: Jesus ad wa ab wa chum si pihk e elid ha wui idam Marda ch Mary ch Lazarus
  lbm-lbm: यीशु मार्था अऊर ओकी बहिन अऊर लाजर सी प्रेम रखत होतो।
  ncj-NT: In Jesús oquintlasohtlalohuaya tequin in Marta, huan in María, huan in Lázaro.
  yuj-yuj: Jisas te Marta, maomp nánae Maria, tá ménkináp Lasarus am anánkwapoan te
    warákár konámpon.
