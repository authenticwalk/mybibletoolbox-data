verse: JHN.011.006
translations:
  kpx-kpx: Isito keu Lasolo vavahanie hoto ke maito solekai tioholinu. Au hoto ke
    evisito au uale keve vanie ni abuita ua.
  okv-H: te Lazarus ambure ari ke ingina te sausau pambae iji heriso mihimihe
  tbo-tbo: Hougana Lasalo a totogo tuwegana i nonoli, ma tuponana uyahina i memae
    naka iyeta luwaga hi kokoe.
  mal-C: എന്നിട്ടും ലാസർ രോഗിയായിരിക്കുന്നു എന്നു കേട്ടിട്ട് താൻ ആയിരുന്ന സ്ഥലത്ത്
    അദ്ദേഹം രണ്ടുദിവസംകൂടി താമസിച്ചു.
  grc-SR: Ὡς οὖν ἤκουσεν ὅτι ἀσθενεῖ, τότε μὲν ἔμεινεν ἐν ᾧ ἦν τόπῳ δύο ἡμέρας.
  bgc-bgc: पर जिब उसनै सुण्या के लाजर बीमार सै, तो जिस जगहां पै वो था, ओड़ै दो दिन
    और रुक ग्या।
  khz-khz: Na Laasaro gena viti valina ekamonagiato, toma ruala etalu-agirato, etaluwai
    kapunai.
  deu-TKW: Wie er nun hörte, daß derselbe krank sei, blieb er zunächst noch zwei Tage
    an seinem Aufenthaltsort.
  zsr-NT: Zal‑laꞌ nadxiꞌinëꞌ lequëꞌ Jesús, catiꞌ byönnëꞌ réꞌinëꞌ Lázaro, yechóp dza
    caꞌ bugaꞌnëꞌ ga naꞌ zoëꞌ.
  lin-lin: Atako ayokaki ete Lazare azali kobela, kasi avandaki lisusu mikolo mibale
    na esika oyo azalaki.
  hns-NT: Tabbo ie sanesa soenke oe toerante oesabke paas na gail.
  noa-E: Mamʉ mag simta mag Lázaro mor mas sim ichig jaaubaichëmjã maba, warag khãai
    numí mag maach narr aig sĩsijim.
  eng-EMTV: Therefore when He heard that he was sick, He then stayed in the place
    where He was for two days.
  mib-NT: Te vēsú súcuan te nuū ni níhīn yā jnūhun jeē cuhú de, te ni quendōo ya uū
    gā quɨvɨ̄ nuū ndeé yá un.
  lif-NT2: लाजरसे़न् तुक्‍काङ् ने़ के़लॽबा इङ्‌घङ्‌ङिन् खे़प्‍सुआङ्‌साङ्‌खुने़ॽ निये़न्
    थारिक् वये़बा ते़न्‍नोए याःक्‍ते़रो॥
  xnj-xnj: Peayuwini kuvya Lazalu mtamu, Yesu akahamba kutama peavili magono gavili.
  mmx-mmx: Se ne Iesu ga lok ka levelinga do Lasaro ga meres, neni ga nemen avolo
    bok go ap mo lenep, neni gak lox e at legepu aleng bok.
  cbr-NT: '@see-verse:JHN.011.005'
  tee-NT: Para ju Jesús acsni k'asmatlh ni ixtak'ank'ai ju Lázaro pus titolhcha lakat'ui
    vilhchan junta ixvilhcha.
  eng-LSV: when, therefore, He heard that he is ailing, then indeed He remained in
    the place in which He was two days,
  cak-NT: Y cuando raja' xuc'oxaj chi ri Lázaro niyawaj, c'a pa rox k'ij xberutzu',
    roma xc'ue' na chic ca'i' k'ij chupa ri lugar ri anchi' c'o-wi.
  pah-NT: Emo imombe'urame Lázaro'ga tetirũa ga pe Jesus'ga opytaahi'vi na'ẽ pevo
    upa. Mokõi ga kiri pevo jitehe.
  sja-NT: Jesumaa jara pëijida mĩda, ichi badamãi k'ãima omé beeji.
  xed-xed: 'Tahula tsa snaŋta Yesu kazlay: ɗughwana a Lazar wu kəʼa ya, ka magəglatá
    tsi ta fitik his, ma tsa vli hada tsi ya.'
  glk-glk: پس وختی بیشنَوسته کی ایلعازَر مریضه، دو روز دیگرم در جایی کی ایسه بو، بِیسه.
  mks-NT: Joo tá na̱ñe̱he̱ Jesús tu̱hun ña̱ quíhvi̱ Lázaro já na̱cando̱o a i̱vi̱ qui̱vi̱
    chága̱ mé nu̱ú na̱sahi̱in a̱ cán.
  gfk-S: Iesene be Jisas ga ser be Lasarus ga maset, Jisas ga kisi leh iat baak ra
    iruo bung baling kaia tano taman ga kiskis kaia.
  bmu-bmu: Mewö malökmö, töndup kawölŋaŋgö buzupŋi möta miri malöhi, miaŋgöreŋök sömaŋ
    yahöt toroqeba malök.
  dgz-dgz: Dena, go wam ame Lasiros vek tan oise anuni me serarat inamu ya aen go
    wam dere sia wande amba aen.
  eng-GNV: And after he had heard that he was sicke, yet abode hee two dayes still
    in the same place where he was.
  zaa-NT: Pero Jesús nna gulèda bée áchúppa ubitsa làti ri'áa bitola de binee noticia.
  eng-WEBSTER: When therefore he had heard that he was sick, he abode two days still
    in the same place where he was.
  guh-guh: Jesús vënëlivaisitae ata Lázaro bitso piavitanejava, itsiata abaxë apo
    ponae Betania tomarabelia. Anijamatacabibeje abaxë ponapona Jordánmene itsapanatalia.
  bon-bon: Yoo, Yeesu liba itecijige, egä Lajaro pita cama ge, tabe cäro camu puga
    enajige neeneni bimu cama.
  nhw-BL: Pero quema quicajqui mococohua Lázaro, mocajqui seyoc ome tonali campa itztoya.
  swh-ONEN: baada ya kusikia kwamba Lazaro ni mgonjwa, aliendelea kukawia huko alikokuwa
    kwa siku mbili zaidi.
  wbi-wbi: Neke ye apuliike kiuuti uLasali ntamu, umwene akajigho ifighono fivi ikalile
    kukuo.
  bba-bba: Ye u nuɑ mɑ Lɑsɑɑ u bɑrɔ, u ɡinɑ sinɑ wuu mi u wɑ̃ɑ mi sɔ̃ɔ yiru.
  eng-KJVCPB: When he had heard therefore that he was sick, he abode two days still
    in the same place where he was.
  kgk-NT: Ha upéixa ramo jepe oikwaa-ma ramo Lázaro hasymaha, opyta joty upe oĩ ha-py.
    Mokõi áry opyta joty upe-py.
  waj-waj: Mmuduuya ruoo Rasaruuso pinaa nniitaroo kuaivaa rikioonnaata ari varuu
    yoosinnaivaki varuduu taara suaivaitana taikeeravai.
  cpy-cpy: Ikemawitaka ikamantee-tziri imantsiya-tatzii Lázaro, eekiro ijeekana-kitzii
    okaatzi apite kitejeri janta.
  ekk-PKP: ning oli kuulnud, et Laatsarus on haige, jäi ta veel kaheks päevaks sinna,
    kus ta oli.
  mpx-mpx: Yaa sauga Lasalo wana kasiyebwa wasana i hago, yaka lan eluwa i minaa ga
    awan toto i miminaa.
  wbp-wbp: Kuja Lajuru purda-nyangu nyurnu, kula kapanku yanu, lawa. Murnmalpa nyinaja
    ngulangka-juku parra jirramaku.
  luo-luo: To kata kamano, kane owinjo ni Lazaro tuo, nomedo bedo kama ne entie kuom
    ndalo ariyo.
  nhe-NT: Pero quema quicajqui mococohua Lázaro, mocajqui seyoc ome tonali campa itztoya.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܕܠܲܥܵܙܲܪ ܡܪܝܼܥܵܐ ܝܗܘܵܐ، ܥܘܼܪܩܸܠܔ ܠܹܗ ܒܗ̇ܝ ܕܘܼܟܵܐ ܕܝܼܗܘܵܐ
    ܬܪܹܝ ܝܵܘܡܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ.
  esk-NT: Ilaan tusraa'amiuŋ Lazarus atniġñaġnipḷugu, irviŋmiñi ittuallapsaaġniqsuq
    malġuŋni uvluŋni.
  msb-msb: Pero apisar sani, pakabarita ni Jesus na masakit si Lazaro, nagpabilin
    pa gayod siyaʼn duha ka adlaw sani na lugar.
  cpa-NT: Jøng² mi³ca¹lø¹ŋi¹²dsa jǿg³ hi² dsoh³ Lázaro, ca¹jŋi¹dsa jin³ ton¹ jmai³
    ja³mi³hiúg³dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ଲାଜାର୍‌ ନିକ ନ ରଇବା କବର୍‌ ପାଇ ଜିସୁ ଜନ୍‌ ଜାଗାଇ ରଇଲା, ସେ ଜାଗାଇ
    ଆରି ଦୁଇଦିନ୍‌ ରଇଲା ।
  meu-meu: A ena gorere sivaraina e kamonai, bena dina rua una gabu ai e noho;
  yva-NT: Weramu arono Po Lasarus anaun gwanen, weamo no vayave no naije masyote jirum
    akato.
  dgc-dgc: Pero maski mahal na side, éy pinalipas na pa i éduwa a aldew bagu sa inumange
    dide.
  zpm-NT: per ib biobladzd me; leḻ blëz me schop ngbidz zaatne no me ga.
  hix-NT: '@see-verse:JHN.011.005'
  sim-sim: Hako Lasarus or kavamisiri mashi oson or misihi niri frijip os or liri
    mishi orok ormu lira.
  npi-ULB: त्यसैले, जब येशूले लाजरस बिरामी भएको सुन्‍नुभयो, उहाँ अरू दुई दिन त्यही
    ठाउँमा बस्‍नुभयो जहाँ उहाँ हुनुहुन्थ्यो ।
  cgc-cgc: Tapos na nasugiran Jesus i na Lazaro ya gamasakit, palambay din anay darwa
    adlaw na naan kanen an ta lugar na patiniran din.
  tim-tim: Yesuŋe kundat aregât pat nâŋgâm hilâm lâuwâ bo akto
  yor-yor: Nítorí náà, nígbà tí ó ti gbọ́ pé, ara rẹ̀ kò dá, ó gbé ọjọ́ méjì sí i
    níbìkan náà tí ó gbé wà.
  wos-wos: Mawuli ye dé Lasarus bar hiyandékaka xékétaka dé rendén getéfambu nukwa
    yéték akwi re.
  emp-NTPO: Baribʌrʌ Lazaro bio jũãcãyã b̶ʌda cawad̶acarea wad̶i ewari umé b̶esia
    idji b̶ad̶ama.
  eng-F35: So, when He heard that he was sick He stayed where He was two more days!
  ind-ind: Dia tidak langsung berangkat ke rumah mereka, tetapi masih tinggal dua
    hari lagi di tempat-Nya bersama kami murid-murid-Nya.
  pes-OPCB: اما وقتی خبر بیماری ایلعازر را شنید، در محلی که بود، دو روز دیگر نیز ماند.
  mpt-mpt: otane i baaniba Lasalase gembebo geibo e mo unim blimobe. E debianea imin
    amo asu kenea
  ssx-ssx: Kutupa hande La꞉satesi yeni hao ula꞉me leekeeki opuata꞉ pa hoto yaapo koto
    pa꞉ta꞉ hao
  mkl-mkl: Bɑɑ do iyi í ɡbɔ bɑɑni hɑi nɛi Lɑzɑɑu, í ce ɑjɔ minji mɑ́ ilu bii í wɑu.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଲାଜାର୍‌କେ ଆଃସିଲେଃକ୍ନେ କବର୍ ବାଲା ଡିଗ୍‍ ଜିସୁ ଆଣ୍ଡି ଅରିଆ ଲେଃଗେ
    ଆତ୍‍ ଅରିଆ ବାରି ବାର୍‌ସି ଲେଃଗେ ।
  gof-RNT: Shin Alaazari harggidayssa Yesuusi si7idi ba de7iya bessan nam77u gallas
    gam77is.
  unx-unx: ଲାଜାର୍ ଉରିୟୁତେ ଦୁକୁତାନାଏ ତାଇକେନା ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ ରେହଁ ୟୀଶୁ ତାଇକେନ୍‌ ଠାୟାଦ୍‍ତାଃରେ
    ଆଡଃ ବାର୍‍ସିଙ୍ଗ୍‌ ତାଇନ୍‍ୟାନାଏ ।
  gah-gah: nenemú Lasaloni avisi gakó geleake, ako mina numutó gamena lositá miní
    ameko minoake,
  lcm-lcm: Lak kantanem, katala longong ta kapo malepen, sikei kala anguan ago le
    an ani mang pongua na taun si rina ang katapo ago singina.
  aer-aer: Rarle nhenge aweke-iperrele Lazarus-arle rlkerte anekenge re iparrpe alhetyakenhele
    aneke re akenhe apmere yanhe ikwerele aneke akwele ingwe atherre awetheke.
  qvc-NT: 'Piru chayshina kuyashpa, yach''ashpa: Lasarum ancha qeshyaq, nishpapismi,
    Jisusqa mana daschu rirqan paymanqa. Ashwanmi kidarqan ishkay diya masta chay
    kaykashqan lugarpilla.'
  tgl-ULB: Nang marinig ito ni Jesus, nanatili pa siya ng dalawang araw sa lugar kung
    nasaan siya.
  cbs-NT: Lázaro isin teneai yuiabu ninkatan kayuama ana uxa dabei Jesús bashikushinxun
  xtm-NTPP: kovaa nuu ni ka jiña'a i ja Lázaro ma, ku'u de ma, te ni kendoo‑ka ya
    uu‑ka kivi nuu iyo ya ma.
  nnq-nnq: Paupata nhwalo gwenio Lazalo ntamwe, Yesu ngajendekea kutama paali upo
    kwa machoba mabele.
  bao-NT: “Lázaro bʉaro diajãwi,” cʉ̃ja ca ĩirijere tʉo pacagʉ, toora pʉa rʉmʉ jãare
    jʉo nii nemocãwi ména.
  san-ORI: ତଥାପି ଇଲିଯାସରଃ ପୀଡାଯାଃ କଥଂ ଶ୍ରୁତ୍ୱା ଯତ୍ର ଆସୀତ୍ ତତ୍ରୈୱ ଦିନଦ୍ୱଯମତିଷ୍ଠତ୍|
  huv-NT: pero wüx tanguiay iün andeow a Lázaro, ngo mamb majaw, tacǘlan mamong ic
    nüt.
  otn-NT: Ma̱da̱gue'a̱ bi 'yøde ngue ma̱di̱ hyɛ̱nni̱, pɛ bá̱ m'mʉhma̱ nyopa p'ʉ ha
    ma̱mbi̱ 'bʉi.
  nop-nop: iŋgoŋ yagit diniŋ medenai u nadiŋa pilap mu uguk. Adi helebufa lufom uŋgoŋ
    hatiguk.
  obo-NT: Piru to norinog din no novohokan si Lazaro, waa sikandin go‑os id undiyon,
    ko konna, id oubpa poron sikandin daom to oruwon allow riyot lugaa nid ubpan din.
  cak-ENT: Y tok rija' xrac'axaj que ri Lázaro c'o yabil tz'amayon richin, c'a pa
    rox c'a k'ij xbe chutz'etic, roma c'a xc'uje' na chic ca'i' k'ij chupan ri lugar
    ape' c'o-vi.
  lif-NT: ᤗᤠᤈᤖᤛᤧᤴ ᤋᤢᤰᤁᤠᤱ ᤏᤧ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤡᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤘᤕᤧᤒᤠ ᤋᤧᤴᤏᤥᤀᤣ
    ᤕᤠ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: De vísō súcuán de tá nī nīhīn yā tūhun jā cúhū dē, de nī nquendōo yā ūū
    cā quīvī nūū ndéē yā.
  san-TIB: ཏཐཱཔི ཨིལིཡཱསརཿ པཱིཌཱཡཱཿ ཀཐཾ ཤྲུཏྭཱ ཡཏྲ ཨཱསཱིཏ྄ ཏཏྲཻཝ དིནདྭཡམཏིཥྛཏ྄།
  qve-NT: Ichaqa Lazaropa onqosqanta willashaqtinkupas, Jesusqa chay kasqan lugarpin
    ishkay p'unchawtawanraq qepakuran.
  pao-NT: '@see-verse:JHN.011.005'
  cbu-NT: '@see-verse:JHN.011.005'
  usa-usa: aanibo wemá Aráátarati karí máyáiye-aimma iténa wé kaayaq táoqa ókaraq
    mibáq máqei-marupaq paá máqe-uraiye.
  soy-soy: Kuu pikómɛ ḿ mɑsí rɛ Lɑsɑɑ yɛ pɔ́ɔ́lú mɛmɑ́ɑ́, uu kei kuú pɛɛ ń we
    siyɑ́ɑ sitɛ́ kɛtónɛ kpɑ́.
  hui-hui: Lasarasi warago bo nga layiyago hale howa Yasu ibu heagoriani horo kira
    ho hondo ho hene.
  amf-amf: Kidi yinin dahaa raqate Alaazarsa burqonam qansayse rooro lamaa ki dooqade.
  quc-NNT: aretaq xb'ix che chi yawab' ri tat Lázaro, xkanaj na kan kieb' q'ij chila'
    jawije' ri k'o wi.
  dob-dob: ꞌEnega tuta nina ale ꞌinononaya ꞌaene Lasalo ꞌileꞌoasa, ga sena nina ꞌena
    wate ꞌasiyata ꞌeluwa ꞌimiya ila.
  wrs-wrs: Wo heva os nonamba himba osva hellenamba, ona, Lasarusva uvavulm dihelv,
    himba diva henga dawonam samblanin vewolna.
  mca-mca: In tefelhiti'yi'm in qi in wanqaats'e' ha' Lázaro, qa hik ta'ƚijupi' mexe
    wetsjuk ke' neƚuts in amaneyiju' iye hakha' i'ni'.
  tzo-TZC: pero cꞌalal iꞌalbat ti ip ta xaꞌi ti Lázaroe, tey to icom chib cꞌacꞌal
    ti bu onoꞌox oye.
  mya-mya: လာ​ဇ​ရု​ဖျား​နာ​နေ​ကြောင်း​ကို​ကြား​တော်​မူ လျှင် ကိုယ်​တော်​သည်​မိ​မိ​ရောက်​ရှိ​ရာ​အ​ရပ်
    တွင်​နှစ်​ရက်​တိုင်​တိုင်​ဆက်​၍​နေ​တော်​မူ​၏။-
  gng-NT: U cii' Lasaar bun ma nnɔ nɛ u juore' ki tien' u te nà saan nnɔ iwien ile.
  cbi-NTPO: tsejturen Lázaro dilu tsuve detiñu kuinda mijatun, jiba i'mujchi junu
    ya' pununu pai malu ma manbunami.
  ikk-NT: Ọ nụgụụ nị emu rị a kụ Lazarọsị, kugụụ ihiẹnni o ku, ọ nọ nọdịzị ebẹhụ ọ
    rị akpụ-ụhụọhịn ẹbụọ.
  leu-leu: Taasaxa layaan nane langai o na Lasarus taxa giis, nane taagul suꞌ la nobina
    aapave pana yaan taragua fulaa,
  maz-NT: Nuc'ua 'ma ya vi dyärä mi sö'dyë e Lázaro, xe o nguejmetjo e Jesús yepa
    nu ja je mi bübü nu 'nanguarü c'e ndare a Jordán.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ལཱ་ཟར་ན་བའི་གཏམ་དེ་གསན་ནས་སྔར་བཞིན་རང་ཉིད་ཀྱི་བཞུགས་གནས་སུ་ཉིན་གཉིས་ལ་བཞུགས༌རྗེས།
  tca-NT: Natürü yexguma nüxü̃ naxĩnügu ga na yaḏaawexü̃ ga Dácharu, rü tama paxa
    ínayadau. Rü taxre ga ngunexü̃ãmatama yexma narüxã̱ũ̱x ga yema nachica ga nawa
    nayexmaxü̃wa.
  zpl-NT: Chenu ungabiyaꞌnu nú riti Lázaro uyaꞌnascaꞌlánu xiucu bichia luguare elu
    nzucunu.
  mbc-NT: Pri'ya pra Lázaro wanî yekare eta tîpo, Jesus ko'mamî'pî asakî'ne wei.
  ndg-ndg: Paayowine kuwa Lazaro ni ntamwe, Yesu atami masoba ibele mahali paabile.
  wsk-wsk: Bare nu Lazarus kuera ago mu ko den iki se ta wore nu kuwim te bagaram
    mu te tom ilagala ko ago yam bagaram.
