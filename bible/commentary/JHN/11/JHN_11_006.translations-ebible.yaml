  wnc-wnc: Siwan ngana wamu waaknga natakenga ita gunziu gweaat gwenduat keu wa yukut
    komune yukut.
  bus-bus: Kɛ̀ à mà Lazaru e gyãa kɛɛ, ben à gↄ̃̀ guu kɛ̀ à kún gĩa gurↄ plaa.
  gub-BL: Arazar ima'eahy haw imume'u haw henu re, Zezuz noho kwaw a'e 'ar mehe rihi.
