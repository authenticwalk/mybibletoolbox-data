  bch-bch: Be Tomas toa ieda ede pade Didimus ikeo pagid aluagau padengada bedane,
    “Gita tala, ta tamate toman ngan Iesus.”
  cco-NT: 'Jo̱ i̱ dseaˋ quiáꞌˉ Jesús i̱ siiˋ Tomás i̱ lɨneangꞌˆ dseaˋ suung˜ mɨ˜ canúurˉ
