  atg-NT: ITọmọsi ni a gbo li ẹ lu iDidimọsi, ọọ eniyẹ odukhokho enekpọle, “A zẹ ni
    awa li deba Ọsẹsẹ je oobọ ni awa nu ọli ghu-a.”
  bjv-NT: 'Ə Tomasɨ kɨ ɨsɨ ɓari-e «NDɨngə» əl ndəgɨ njé ndo je ə nə: «J-əi ka adɨ
    j-awi sie tə j-oyi sie.»'
  tos-NT: 'Cha̱nchu̱ cha̱tum xli̱ma̱kalhtahuaka̱t Jesús hua̱nti̱ xuanicán Tomás, chu̱
    xli̱ma̱pa̱cuhui̱ko̱y Dídimo, chuná̱ huaniko̱lh a̱makapitzi̱n xta̱li̱ma̱kalhtahuáka̱t:
    —Na̱ cata̱áhu quin quima̱kalhtahuaka̱nacán laqui̱mpi̱ ma̱squi antá̱ lacxtum cata̱ni̱cha̱hu
    lapi̱ chuná̱ naqui̱taxtuy.'
  rro-rro: Ba Toma (tiaparina Bai'apaea hauna) 'abana ehina benakia etibaha, “Aika
    abomo hamaeao, ia kipokia kaha'ari haeamo.”
  mxp-NT: 'Wɨnets ja Tomás, pøn yiktejp xeeñꞌuꞌnk, jaꞌats tnɨma̱a̱y ja myɨbabøjkpɨtøjk:
    ―Wan adøm nayɨdeꞌen tja̱a̱ꞌmyɨndɨ, jøts yø nmøøtꞌooꞌkɨnt.'
  aak-aak: Tomaso —O xegɨ́ yoɨ́ ámɨ bɨ Didimasoyɨ rarɨgɨ́orɨnɨ. O xɨ́o tɨ́nɨ wiepɨsarɨŋɨ́
    wɨ́amɨ re urɨŋɨnigɨnɨ, “O tɨ́nɨ nawínɨ peanɨ́wá nánɨ none enɨ owaneyɨ.” urɨŋɨnigɨnɨ.
  chd-NT: 'Tomás ƚacui''ipa cal Cuatsi, timila'' liƚejmale: ―¡Ƚepá! Ja''ni tima''antsa
