    his fellow disciples, Let us also go, so that we can die with him.)
  bdv-bdv: ସେତାକ୍‌ ତମା, ଜାକେ ଲକ୍‌ମଃନ୍ ଦିଦୁମ୍‌ ବଃଲେକ୍‌ ଜଃଉଁଣା ବଃଲି କଃଉତି । ସେ ନିଜାର୍‌
