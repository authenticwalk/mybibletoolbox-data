  ape-B: Echech Judia douk chakli chubo Jisas nugak. Namudak ali Tomas douk chohwalanamu
    Didimas uli naklipu apak anapu disaipel nakli, “Kitak munamu Diginali munak. Munak
    umu kadak chukli chubo anan nugak umu, echech douk chopuk chubo apak munonu mugak
    ahudak atuh.”
  grc-F35: Εἶπεν οὖν Θωμᾶς (ὁ λεγόμενος Δίδυμος) τοῖς συμμαθηταῖς, «Ἄγωμεν καὶ ἡμεῖς,
    ἵνα ἀποθάνωμεν μετ᾿ αὐτοῦ.»
  cav-NT: —Ecuana dyadi tuatsehue necuaradya. Tuatsehue iyepee tuna neara, —jadya
    ecuana Tomásra acuare, pere cuinanacuarera.
  kgp-NT: 'Kỹ Tomé he mũ ẽn, ag tỹ ũ to: “ũn vẽgnig mũ,” he tĩ ẽn vỹ ti mré mũ tĩ
    ag mỹ: “mũ jé ha, ti mré, ẽg tỹ ti mré kãgter jé,” he mũ. Kỹ ag tóg mũ mũ sir.'
  bvd-bvd: Sa Toomas (ne kera 'ailia lau guu 'ana 'Iu) ka bae 'urii fuada kera toa
    kwairooi ki, “Kolu lea 'akolu fainia waa toolangaidoo, uri kolu ka mae lau gu
    fainia!”
  ukr-1871: 'Рече тодї Тома, на прізвище близняк, товаришам ученикам: Ходїмо й ми,
    щоб умерти з Ним.'
  apz-apz: Ose nelahonɨngki Toumas hufaꞌu mehomi imoꞌnɨmentiso sohwo kako nomꞌne inomokomoyo
    sohwonaꞌnɨmo nalɨmento, Nakwo hwaho Jutiya sopo aꞌamu Jisasɨmo sojoꞌnji wofonjosyano
    lontɨfi yalokwofo sopono noho wosɨhwano. Nakwo Jisasɨꞌnji poyo umoꞌnano. Ose nelahonɨngki
    nakwo Jisasɨꞌnji sɨmentɨhwonefoho.
  yon-yon: Kwane, Tomas yaningko maa kuu Didimus andimaib kumbed Yesu ye kedmengkandeendan
    amborongaad yaa yedmendoon, “Nub kangkon nub yoom wenenub ye yoom ibmo duknem.”
    andoon.
  poi-NT: 'Jesɨc jém Tomax, iñɨ̱yit́im Me̱chi, iñɨ́máy los de más jém Jesús icuyujcɨɨwiñ:
    —Tanɨctámpat́im iga taŋwaganacaaba jém tánO̱mi.'
  wuv-wuv: Ma Thomas (ana harana Didymus) na warenaa a'a ei otalai nenera, “Ana o'aa
    di ma ma'efipui a'ana.”
  quf-NT: 'Chaymantami, Tomasta milli niqllapa chayqa, wakin yaĉhakuq masinkunataqa
    niran: —Rishunllapa nuqanchikkunapis, paywan pulla wanunallapapaq, nir.'
  yuw-yuw: Ihoroc yuna, amna au mano Tomas yu youp amna nucni inogoc, “Non ambaracho
    Yesuot ongmanaina kondong omong fatnahamon,” ihoroc yogoc. Oro Tomashon mano au
    wömai nonin matadec ‘bambam bacbacyi’ ihoroc yongidung.
  hus-NT-1971: 'Tam cau a Tomás axi uxnal ti cuaya’cua’. Tu ucha’ huahua’ tu at exobalchic:
    ―Cu c’alehue c’al a Jesús ani cu junax tsemtha c’al jaja’.'
  med-med: Tomas, wu pʉklʉm nʉtʉng ni ndi kundpa nimba mel, “Tʉn nga wu ei koⱡum ei
