  dww-dww: Dabudine Tomas awai isana ‘Raḡaraḡa’ tauna tauwai muriwatana ḡesaudima
    ya riuedina, “Naumeki, matabuda tà naḡo be tauna mate tà guri tenaḡana.”
  nif-nif: Eumbi, wolongan Tomas koi no Didimus endɨ gwañgwa dɨwɨnda ñɨndɨñ enguk,
    “Ale, wɨndɨñda nɨndɨ bo ñambi, nɨnɨndaut en gɨta kɨmna.”
  twi-ASANTE: Toma a wɔfrɛ no Ata no ka kyerɛɛ ne mfɛfoɔ asuafoɔ no sɛ, “Momma yɛne
    Ɔkyerɛkyerɛfoɔ no nyinaa nkɔ na yɛne no nkɔwu.”
  aoj-aoj: Eaꞌ Tomas agol waꞌagol Didimas naꞌipa alipumi Jisasi daiam naꞌi, “Afaꞌ
    ofeꞌ wapani ma ogaꞌ ogaloma anen.”
  cbv-cbv: 'Páant ã niijíchah joinít, Tomás, waláhni jwĩ niijní, nin pah jwiítdih
    ã niijíp jĩ: —Chóbe jwiítbʉt ãjeéh jwĩ en péejĩh. Caandíh maona, jwiítdihbʉt ĩ
    mawa naáh, ã niijíp jĩ. Páant ã niijíchah joinít, biícdih jwĩ bejep jĩ.'
  taw-taw: Agek, Tomas yɨb ne olap Didimus, ne Jisas bɨne ayɨp yelak okok kɨlop agak,
    Chɨn abe ne ayɨp amɨl, mɨdupsek kumnɨgun agak.
  jic-NT: 'Jesús nin tjevele na, Tomás tjevele discipulopan p''a wa jis lal: —Mas
    wa ncupj, nca''lequecj wa Jesús lal. (Tomás ''a discípulo watsja. ‘Pjaní Popa
    Mát''eya’ lotsja wa jupj.)'
  zap-NT: 'Lex re Tmazh ne rnii mén Mzhoz lo stebëd xpén Ne: ―Yoo tsa be no be, chen
    guet be yra be Jesus.'
  wer-wer: Pël niaan Tomas, yapin nent Ruprup Ëak Wilaup, puuk ten pim karuröen epël
    yenia. “Sëpa, tiarta piiring erën ëak wel wiipenaan.”
  ipi-ipi: Wuane lea-kola, akali Tomasa gene mindi Ditimasa lene okomane disaipolo
    waka tupa lamawuato, nanima bala towa atu omolo maa lea.
  qul-NT: 'Mellizo sutiyoj Tomás discipulocunaman nerkan: —Nokanchispas purisunchis,
    paywan cusca wañunanchispaj.'
  ter-NT: 'Ina kixovókoxo ha''ínehiko ne Túme, enepone íhautimaka Hapáparu: —Hingá,
    maka xané víxane koépekeokono —koéne.'
  bmr-NT: 'Jaanegui Tomas onooboco, gaatyaba eneehicaubo, inahabomɨ Jesu jɨɨbogomɨnaaco
    nuuhi: Masɨɨgo, tollɨro bu mɨɨhai Jesuma miguijevequi, nooboro.'
  fuf-fuf: 'Onsay Tooma, jammaaɗo Siwtaaɗo on, wi''i taalibaaɓe heddiiɓe ɓen: «Mahen
    enen kadi, maayiden e makko!»'
  bhl-bhl: 'Yangse ding dim bakate, mak gelewkabe kunum mak em wiin e Tomas e mali
    gelewkabiliw kunum ilo bokoyemomele: “Kenka. Nukati uneko, eso Suda kawtiw im
    teing dim kuanuma o!”, yangse kale. Tomas beem wiin mak e Didimus ete kale.'
  ons-ons: Tomas, eŋetine wase wase Atiksipo, oŋo kimakoune natne edane rake, “Ŋene
    korop weneŋ kito ŋebo ŋebon gorop ariŋem paki, eŋinerop maine weneŋ seukkene!”
  con-NTPO: 'Tsonsi Tomás, tsa Gemelo qquen su''choja, inginga su: —Jinge ingi''qque
    jaye Jesúsi''ccu fae''ngae paye.'
  ghs-ghs: Oho totaqita bagemona naatakoita napa tuuma Dzasaroke saridzare. Hiiremi
    Ttoma iiha dzoobireqi qesamane nomeke hee, Oionita napa tuumaqa Dzasaroma gama
    baatare. (Oi Ttoma ape bahe noke abi hee, Noi eseima biranatetaiqi hiire qaata
    noio hiireta).
  peg-peg: ହେବେତାଂ ତମା, ଇନେରିଂ ଦିଦୁମ୍‌ ଇଞ୍ଜି ଇନାର୍‌, ହେୱାନ୍‌ ଜାର୍‌ ହାଙ୍ଗ୍‌ ଚେଲାହିରିଂ
    ଇଚାନ୍‌, “ଜାଡୁ ଆସେଙ୍ଗ୍‌ ପା ଗୁରୁ ଲାହାଙ୍ଗ୍‌ ହାଲ୍‌ଜି ତା ଲାହାଂ ହାନାସ୍‍ ।”
  txu-NT: Nhym kam Jejukôt ba djwỳnh 'õ nhidjibê Tôme Djidjimuja kôt ba djwỳnh 'õdjwỳmã
    kum, —Gwaj on badjwỳ kôt ty, ane.
  eng-WEBU: Thomas therefore, who is called Didymus, said to his fellow disciples,
    “Let’s also go, that we may die with him.”
  gnw-NT: 'Jayave Tomás - jae co Choguaquiri pe uyembɨjee vae - jei ĩru Jesús jemimboe
    reta pe: —Yaa vi yande, ñamano vaerã jae ndive.'
  mux-mux: 'Aku nirim-na piliipaliinga, Tomas, yunga bi te Didimas, yu-ni lumbili
    anduli yi wemandu nimba mele: “Oliu Yesos yu-kene wasie kolamili pamulu.” nirim.'
  maj-NT: 'A̱s''a̱i kinchja̱ Toma xi ta̱ ''mi Nda̱''yu̱n nga b''a̱ kitsúhu̱ já ni''yakuyá
    xingisoo̱: —Tjián ko̱ ñá tu̱ xi ku̱a̱yáko̱honá.'
  bkq-NT: 'Aituo Tomé, Azagonropyry kelygue tâzekeim, xinaram aguely: — Inoro lâpylâ
    Jesus nhâduomo eagâlâ kyiguehoem — kely.'
  kue-kue: Ana Tomas kangiye ta Didimas we dingwa ye di disaipel tau tongwa, “Nono
    ombugl ende pindre ana Lasarus bogl akiye goramga.”
  cot-NT: 'Iquenquetsatanaquequeate Tomashi icantajitica Tsipari icantiriquea itsipapae
    itsatacaanejia Jesoshi: —Iroosacanicate jamequetirote oajianaque aatimpajia aisa,
    anquempejianaquempari Jesoshi ametojajiaque.'
  bnp-bnp: Muri e Tomas, a rana tara e Didimas, i taki e huriki a murimuri, i ta maea,
    “Hita ranga, si lokovonga si mate turana.”
  apn-NT: 'Hãmri nhũm mẽ inhĩõ pê Tomas pihpohti tee ri ã kapẽr anhỹrja ã kuma nẽ
    mẽ inhmã: —Tôe ma pu mẽ hkôt. Kê mẽ mamrĩ hkôt mẽ pahto hpimrààtã mẽ panhĩmex
    pa ri. Anẽ.'
  ctp-NT: 'Kanꞌ ykwiꞌ Toma loꞌo taꞌa ngiꞌni xaꞌan yu, ti kwiꞌ Toma nu ngula tukwa
    loꞌo taꞌa: ―Tyaan loꞌo yu kula sikwa, chaꞌ suꞌwa ti kajaan loꞌo yu ―ndukwin Toma.'
  bre-BRG: 'Tomaz, galvet Didim, a lavaras d''an diskibien all: Deomp, ni ivez, evit
    mervel gant Jezuz.'
  opm-opm: Napotporhan tit han Tomas ohe win tit Ditimas oh Jisas oh apteinong saporhan
    ihir sutiprikin. Sutperhan haputiprakin daham Ihan dirhe ohsi susa diradirnong
    tap mat ohsi ha nitingwe. Niyarit diradir tap hat haputper napongop.
  bvr-bvr: Rrapa Domach (Thomas) an-gata gu-ngardapa abirri-bambungguna, nipa a-wena
    burrwa aburr-gata wugupa jawina aburr-ni nula Jesus, a-yinanga burrwa, “Nguburr-boya.
    Barra ngayburrpa wugupa nula nguburr-juwa.”
  wal-wal: Hegaappe guyyiyan, Menttiyaa giyo Toomaasi ba lagge erissiyo ashkkarata,
    “Aara haiqqanau nuunikka qassi boos!” yaagiis.
  zad-NT: 'Na''ch Tomáza'', beena'' che''gake'' Dídimo, chi''e beṉ''ka'' sto: ―Ḻi
    sho''lene'' kwenc̱he lencho guetlenchone'' shi witgake''ne''.'
  kmg-kmg: 'Eme Toma, šâŋene moc Didimo, eki motec âgofâcne šiŋuc jazawec: “Nâŋâc
    mâmâc rarâ ehec hâmonšepeneŋ.”'
  aso-aso: 'Neꞌmine lavo lobeꞌ izipe ve lave Tomasiꞌ aza Izesuꞌ izipahala gonolomotine
    tiꞌ lo lo-ngimineꞌ: Lazasi Izesuꞌnisi nene libili hililizangisi makatoꞌ lazasi
    vukeꞌzo.'
  uli-uli: Thomas (we rema ffesangu bo Libbey) sa kangalur mokwe chilal bo, “Pangach
    ngo sibe dabey Sensey le yach, ila ngo be yoh le sibe dabey irel maes!”
  nin-NT: U Toma (nggo a di yo ma di Didimo, nggo ri Amuhe̱) à ddu abiga banu ba di,
    “Di inta ga Yesu, di inta ku kɨ na ku!”
  tgk-tgk: 'Он гоҳ Тумо, ки ӯро боз Дугоник меномиданд, ба шогирдони дигар гуфт: «Биёед,
    мо ҳам меравем, то ҳамроҳи Ӯ бимирем!»'
  acu-NT: 'Turammatai Jesúsa nuiniatiri kichik Tomás, Jimiamramu naartin, iin chichartamak:
    —Iijai metek mantamawarti tusar iisha wearmi, —turammiaji.'
  cak-WNT: 'Yac''a ri discípulo ri Tomás rubi'', y nibix chuka'' Dídimo chare; riya''
    xubij c''a chique ri rech discípulos: Jo'' c''a, tikatzekelbej ri Jesús, riche
    (rixin) chi wi Riya'' xticamisex, can kojcamisex chuka'' riyoj junan riq''ui Riya'',
    xcha''.'
  ebk-ebk: Kenalen Tomas ay makali un Apel as nan kakadwana ay disipulus, “Umuy takú
    us ta uray maetapi takú as nan Apo ay matuy.”
  spa-PDDPT: 'Entonces Tomás el Dídimo dijo a sus condiscípulos: Vamos también nosotros
    para que muramos con Él.'
  ruf-ruf: Kuya Tomasi, iyakemighwe Basa kawalongela iwanang'ina wayaghe, “Leka tughende
    ne Mlangulitsi ili tufe naye.”
  gun-gun: 'Tomé Dídimo hery va''e aipoe''i oirũ kuery pe: — Jaje''oi ha''vy nhande
    kuery voi hexeve nhamano aguã — he''i.'
  agu-BL: 'Itzun Maẍ, yi jun yi na a''lchij yoẍ tetz, nin ben tloltz scyetz yi e''
    mas ẍchusbe''tz Jesús: —Ncha''tz o'' ketz, quin bin. Ba''n kaquim tuch'' Jesús.'
  isn-isn: Uugwa uTomaso, nai witangwaa ituti, ai uatambuie i amanyisigwa auya, “Nu
    sese ga kweni kushe palung'wi nu Yesu.”
  eng-PEV: Thomas said to Jesus’s other followers, “All right, let’s all go, and we
    will die with Jesus.” (Thomas’s other name was the Twin.)
  ilo-ULB: Ni Tomas a maawagan Didimo ket kinunana kadagiti padana nga adalan, “Mapantayo
    met tapno mataytayo a kadua ni Jesus.”
  pir-NT: 'Tomasu sʉhdʉariquiro tiquina ni pisuriquiro ohõ saha nidi ʉsãre: —‍Mari
    gʉ̃hʉ Jesu mehna wahaʉhna. Tiquirore wejẽñe, mari gʉ̃hʉre wejẽahdo, nidi Tomasu.'
  anv-NT: Ajɔ́gé mbɔ, Tɔmasi maá gefa, ajɔɔ́ ne atɛ baá utɔɔ́ aké, “Kwilege déjyɛ,
    yɛ́ ɛbɛ lé negbo, degbo ne ji”.
  sab-NT: 'Jesu gerudu ene gire Tomás amaña kada Gemelo gerudu kwian geru jwannga
    na ulita ole: —Ale ulita mo gwangeda ule Jesu ole. Kwian geru jwannga ulita jo
    ule Jesu ole.'
  tmd-tmd: Jisas aliö rɨmɨn, Tomas Didimas nuŋ Jisas nöbö adö bli ñɨgö yadöŋa, “An
    magalɨg mönö yad nölɨb nöbö ana pɨsaŋ mögörɨb Judia duŋ, nugwo pɨl pal nɨgön,
    anɨŋ aipam pɨl pal nɨgɨŋ,” me röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Tomás ri kabꞌiꞌx “Yoꞌx” che, xubꞌiꞌij chike ri jujun chik
    rachbꞌiꞌil: —Kojꞌek riꞌ chaꞌ jelaꞌ kojkam junam rukꞌ ri Jesús —xchaꞌ.'
  kpg-kpg: Thomas (dela e haga ingoo bolo Didymus) ga helekai ang gi ono ehoo dama agoago,
    “Gidaadou gaa hula dalia Tangada Agoago, gii mmade gidaadou dalia a Mee.”
  taj-taj: जमाहेन्‍से येशूला चेला दिदुमस भिबा थोमासे स्‍य्‍हान्‍दो चेलागदेदा “लु,
    य्‍हाङएनोन गुरुदेन छ्‌याम निइ, सितोःसै गुरुदेन छ्‌यामनोन सिला” भिसी भिजी।
  avt-avt: 'Mɨtɨk Tomas hɨr nekine niuk mɨrak ham nenewek Didimas, hɨrak katɨp mɨt
    disaipel han ne Jisas kar ik: “Tɨs, haiu emno emtike Mɨtɨk luwe te haiu mami mamtikerek.”'
  cbk-cbk: Despues si Tomas, uno del maga dicipulo di Jesus que ta llama sila el Cambal,
    ya habla con el los demas, “Anda ya kita todo y sigui con el maestro para muri
    kita junto con ele!”
  uig-ARA: '«قوشكېزەك» دەپ ئاتىلىدىغان توماس باشقا مۇخلىسداشلىرىغا: ــ بىزمۇ ئۇنىڭ
    بىلەن بىللە بارايلى ھەم ئۇنىڭ بىلەن بىللە ئۆلەيلى، ــ دېدى.'
  tuf-tuf: 'Etat Tomás wisa aw̃ujáqueyat chiwa cahujín quin wajacro: —Bar jaw̃i, siw̃quib
    owár sacan acu, wajacro.'
  abx-abx: Katapos amahalling si Tomas, i nag'anga'an Karuwa, pada'iray si mga igkasi-na
    inadalan, “Hala, amaya' kita kam basi' biyo' lugod ag'urunong.”
  mco-NT: 'Tomás huɨdibɨ anajty ajcxy yxɨɨgoyaaxyp Dídimo, huɨdi ayuc-huimbɨdzɨm:
    cuate, nɨmay jacjadyii Jesús ydiscípulos ajcxy: ―Tzoc ajt nañ jadu''n jamɨm, huen
    jäy jɨm xyaj''o''cɨm quipxy mɨɨd Jesús.'
  kqf-kqf: Kamaina bi Tomas (a waiisana Didimas) falona tauwaikaiwatana i giuwedina
    gado, “Kamaina te matabuda ta nawa bi Yesu vaitena ta peki.”
  cpb-NT: 'Ikanta Tomás iiyeetziri “Tsipari”, ikantanakeri ikaataiyinira: “Jame oyaatanakeri,
    aminawakero eero rowamagaitai aaka.”'
  aon-aon: Eshesh Juda douk shakri shubo Jisas nugok. Namudok aria Tomas douk shahwaran
    um Didimas iri nakrip apak ananim disaipel nakri, “Kitak munam Debeini munak.
    Munak um kadak shukri shubo anan nugok um, aria eshesh douk shopunek shubo apak
    muni anan mugok ahudok atuh.”
  hus-NT-2005: 'Na Tomás, xu bijyáb ti Kwayaꞌ, in utsaꞌ tám enchéꞌ nin at exóbaltsik:
    ―Wana weye abal ku chemech junax kʼal Jajáꞌ.'
  mig-NT: 'Yúan‑na te Tomás, cha̱a nání Dídimo, ni̱ ka''a̱n‑de jíín tá''an‑de, cha̱a
    káskuá''a: Suni ná kí''i̱n‑yo̱ náva̱''a ná kúu̱ ta''a̱n‑yo̱ jíín‑de, áchí‑de.'
  bps-bps: Na talù Tomas, i dnagit Fingin, di dademen mlalò ku Dyisas, manan, “Ditù
    ito, fye ku gagin ito i kfati Amuito.”
  mbs-mbs: Si Tomas, se doma ngadan din si Pingin, minikagi diyà te menge doma tinoledaan,
    “Tomaking kidon te Pengolo pengkey imetayan kidon heman doma din.”
  tof-tof: Tomas (oya darrü ngi Didimus) tóba kamdal umulbain olmaldó we bóktanórr
    wagó, “Da nau, mi ta blamana ogobo, wankü büdülüm!”
  cme-NT: 'U hãalãbiloŋo naŋo waa, ba taa ba bĩ-yo Toma, Girɛkibaa ba''a Didimu;
    ku yuŋgu yaa wuɔ pĩɛbaa. Fuɔ wuɔ gbɛ̃ u nahãalãbiemba namba‑i wuɔ: «Yaaŋ i
    kã, da ku ka waa kuliiŋgu, i bi ku baa Itieŋo‑i hiere.»'
  sus-sus: Na tɛmui Tomasi, a nu falama naxan bɛ «Guli», a naxa a fala Isa fɔxirabirɛ
    booree bɛ, «Won birin xɛɛ, won nun karamɔxɔ birin xa faxa!»
  pon-2006: Tomas (me pil adaneki Mpwer) ahpw ndaiong ienge tohnpadahk ko, “Kitail
    iang atail Sounpadahk kohla wasao, pwe kitail en iang ih mehla.”
  dad-dad: Anĩ nigin, Tomas Didimus dedig, dõ fiya tar tunĩ ganan irokenẽdin, “Weim
    gare tauf nigin, adag talauf.”
  zab-NT: 'Chiy Mally ni raipdeb “Cuach”, raipbɨ iraru de xpɨny Jesús: —Gultoo chonénny,
    te rut gatyny gatyzacnɨ.'
  jae-jae: Ma Tom, taŋ sêsam eŋ gebe Ôliŋbôm naŋ, kêsôm gêdêŋ ênê ŋacseŋomi ŋagêdô
    gebe “Dawiŋ eŋ tanamaŋ, gebe tamac êndu dawiŋ eŋ.”
  ksd-ksd: 'Tomas, di vatang ia bula ba a Kanga, i tatike tai ra tarai na vartovo:
    Dat a vana bula, upi dat a mat varurung me.'
  msm-NT: Si Tomas no pigdagnajan to Iping mig-iling diya to angod din no mgo inanad,
    “Na, ogduma kinow agun ogpag-unung ki kandin no oghimatajan.”
  myk-myk: 'Kalaapire la mɛgɛ ki bye na Tomasi, pʼi wu pyi na «Ŋmami.» A wee di wu
    kaafɛɛ pusamaa pye: «Wee tuun wu ni wù bɛ pu pinnɛ wʼà se ni wu ni, wù na zhɛ
    xhu ni wu ni wà shiizhan.»'
  sbe-sbe: Ede Tomasi (hesana hesau Didimasi, [kaniyona ede godegode]) ye hededelau
    yona hali hekahekatao wa udiyedi ye wane, “Kwa laoma ta lau, kabo iya maiyada
    ta boita.”
  mcr-mcr: I tquaŋgaŋi, Tomasi “Ymeqä Qäyawiqä” ätumiŋuwä iqu, wäuŋuäŋqä ämotquamiŋqä
    huizi iquauŋi, “Ne-pqe, neqä Naqä Iqutä anä päkonatuŋquänä äwanä” ätukqe.
  cux-NT: 'Tuu''mi ní caⁿ''ā Tomás, saⁿ''ā chi duuchi Dídimo chi Gemelo ní ngaⁿ''a
    sa ngii sa saⁿ''ā s''eeⁿ chi discípulos ndúúcū sa: Cúⁿ''u ntúúⁿ s''uúⁿ ní ''cuūvī
    yú ndúúcu yā.'
  tur-YTC: Bunun üzerine Didimos diye anılan Tomas diğer öğrencilere, “Biz de gidelim,
    onunla birlikte ölelim” dedi.
  san-ITR: tadA thomA yaM didumaM vadanti sa sa NginaH shiShyAn avadad vayamapi gatvA
    tena sArddhaM mriyAmahai|
  bel-N: 'Тады Тамаш, называны Блізьнюк, сказаў таварышам-вучням: «Пойдзем і мы, каб
    памерці з ім».'
  sch-sch: Thomas (Ânphîr an ti) han a champui ruoisingei kôm, “Tho Minchupu kôm
    ei rêngin se sa ei ta, ama leh ei thi theina rangin!” a tia.
  mic-MIQNT: Na Tuma (ta'n telui'tut, 'Tqope'j), telimaji ap igtigig unaqapemg “Wije'wanej
    nujigina'muet glaman mawi 'npu'titesnu maw negm.” Na tujiw naqtmi'tij.
  huu-NT: 'Caɨmona Tomás caɨmo llote: —Maiña. Naimɨe dɨga fiodaisaitɨcaɨ —llote. Tomás
    mamecɨ jɨaɨcɨdɨ Dídimo. Naimɨedɨ gorasa.'
  jiv-NT: Nuyá Jimiampramu Tumas chíkich unuiniamuri̱ nui̱ armia nuna “Iisha weri
    Niiji̱a̱i̱ métek jakatai” tímiayi.
  otm-NT: 'Pɛ nu''a ra Tomás nɛ i t''ɛ̨mbi ra Go, ma mixädihe, bi ''yɛ̨nje: ―Mbähmahʉ
    ''bʉ, madague''a ''darpʉ ga tuhʉ.'
  dah-dah: Irkeb komatmiŋ kura Tomas, deŋem kurabe Didimus gore diŋuŋ hoyaŋ yinyiŋ.
    “Neŋ manaŋ tumŋaŋ kuniŋ. Gogab yeŋya tumŋaŋ kamtek geb,” yinyiŋ.
  tnk-tnk: Ro iamɨnhi irə Tomas nəha kani in mə “Mwirmwir,” rɨni pen tɨ nərmama me
    nəha irəha min kamhəkurirə ia Iesu mə, “Ramasan. Pwəh kɨtaha pam səuvən mhemhə
    kɨtaha min.”
  kpr-kpr: Aminge setiri, namanenda genembo eni, Thomas (o Didymus sedo ghusera) aimi
    eredo namanekena sisira, “Fuvu, namonde ijuga kato einde dabade yaoro, daoro ambore!”
    aminge sisira.
  san-IAS: tadā thomā yaṁ didumaṁ vadanti sa saṅginaḥ śiṣyān avadad vayamapi gatvā
    tena sārddhaṁ mriyāmahai|
  nho-nho: Teenaa ki mee ake Thomas (e ttapa ma ko te Maasana) ki ana soa disaipol,
    “Taatou hakkaatoa ki oo, ki mmate hakapaa taatou maa Ia!”
  gym-NT: 'Angwane ni iti ja töitikaka Jesube kädian nämane Tomás arabe kädian nämane
    “Munkin” abko käkwe nieba nun ja töitikaka Jesube mda mdaye: Ni kämikadre gwaire
    niarabe kä Judeate, abkokäre brän siba ben, nieba kwe.'
  azg-NT: 'Xjenꞌñeen mꞌaan Tomás. Juu jon ncüii já na nchoꞌve na tꞌman Jesús na quinanꞌjö́n
    yo jñꞌoon na toninncyaa jon. Conanꞌquijndyuhin Tsanñꞌein. Tso tsanꞌñeen ndë́:
    —Cüa, ncꞌö yo Jesús chaꞌ na aa nnanꞌcueeꞌ nnꞌanhin, mantyi jaa ncüjë.'
  bhd-bhd: तैखन थोमा ज़ैस जो दिदुमुस ज़ोतन, होरि चेलन सेइं ज़ोने लगो, “एज्जा, अस भी
    तैस सेइं साथी मरनेरे लेइ गाम।”
  too-NT: 'Tomás, a''ntī ixuanican Stu''yūn, cāhuanilh huan ā''makapitzīn sca''txtunu''nī''n:
    ―Nā catā''a''uj Jesús. Nanīyāuj a''cxtim.'
  ind-AYT: Kemudian, Tomas, yang disebut Didimus, berkata kepada murid-murid yang
    lain, “Mari kita juga pergi supaya kita dapat mati bersama-Nya.”
  cjo-NT: 'Riraga Tomashi iiteetziri Tsipantzi, ikanteeyanani: —Thame aateeyanakini
    maawaeni, rowamagaete aaka.'
  nsn-nsn: Doh Tomas gera kilkila ponoin tang Didimas ke kula tasir gisiameher tamatang
    uakuakeluk pare, “Auia! Inggeig i siokor la uakeluk tar tang ualasira mari la
    siokor mata keipeig tatanon.”
  san-DEV: तदा थोमा यं दिदुमं वदन्ति स सङ्गिनः शिष्यान् अवदद् वयमपि गत्वा तेन सार्द्धं
    म्रियामहै।
  tna-NT: 'Da su beju pere Tomás ja pia discípulo cuana uja atana: —Beju ecuaneda
    di tu neje meputija tu neje tupupai memaracata huecuana puji.'
  lid-lid: Ano Tomas (iri aloh iy Didimus) asehek sahou i toro lau ta Jises marakon,
    “Mwasin, to marakon kala Judiya, ma to kamak ka le hawen ka-au ai!”
  wim-wim: Anpalan-a, pam Thomas (Twin Puk Um Kuchaman waaꞌantan nunanga) nil thaw
    thant wiy al-alantan, “Ngamp yotam iiyāmp nungantanga, than ngampang yotam yipam
    angman mulathayn.”
  zga-M: Po u Tomaso, uyakhelangiwo lipancha, akhavavola avasyole vamwene, “Nayofye
    tevukhe tukhafye popaninye nu Yesu.”
  yom-yom: 'Tona mutu wowo baba ntedilanga Didime, wukamba bakhomba bandi minlonguki :
    —Tuendano kuna mu diambu beto mamveto tufua yandi va kimosi.'
  san-SIN: තදා ථෝමා යං දිදුමං වදන්ති ස සඞ්ගිනඃ ශිෂ්‍යාන් අවදද් වයමපි ගත්වා තේන සාර්ද්ධං
    ම්‍රියාමහෛ|
  yut-yut: Yesu da gen yaŋ mudaŋakwan Tomas, mani kɨnda Yayat yaŋ iyɨwit, uŋun da
    paŋdet notni dɨwarɨ yaŋ yoyɨgɨt, “Ninyo kɨsi uŋun gat kɨŋek kɨsi kɨmotneŋ.”
  grc-BYZ: εἶπεν οὖν Θωμᾶς ὁ λεγόμενος Δίδυμος τοῖς συμμαθηταῖς· ἄγωμεν καὶ ἡμεῖς
    ἵνα ἀποθάνωμεν μετ᾽ αὐτοῦ.
  cpc-NT: 'Ikanta Tomás jiitaitziri “Tsipari”, ikantanakiri ikaataiyini jiyotaanitari:
    “Thami oyaawitanatyaari, añaamachiiti iirorika jowamaayiitai aaka”.'
  nhg-NT: 'Yecuöquenu Tumös, öque mocuitea Dídimo noso Cuhuötzi, oquemelfe ocseque
    machtejque: ―Teyabe nuyejque tejua para temejmequesque ca yejuatzi.'
  nya-nya: Pamenepo Tomasi, wotchedwa Didimo, anati kwa ophunzira anzake, “Tiyeni
    nafenso tipite, kuti tikafere naye pamodzi.”
  ngu-NT: 'Quemaj Tomás, yejhuan no quijliayaj cohuatzin, oquimijlij on ocsequimej
    nomachtijquej: ―No ma tihuian para san secan ihuan Jesús timiquisquej.'
  kup-kup: Pot mañahan paru sohot parum aban mod nap Tomas pim abat modao Didimas
    mañooh-popuhö pim aban modarin epat mañah, “Met dari petev pinañ honeo sookan
    darim añairamahap ur ñomapan, povoz dari amun honeo ur oñomapan.” Pot pi hah.
  jid-jid: Toma, wa ba yo ndi vren u hlen hen, a hla ni mburualmajere ba ndu baba
    hi ngame na hi kwu ni Yesu.”
  wmw-wmw: 'Basi Tamimu (atapiriwe zina ra “Masa”) akiwambira wanafunzi wenziwe: “Tukeni
    novyo, tikafwe naye pamoja.”'
  gmv-GGM: Qasse Diidmoosa geeetza Toomasay hankoo yesussa kallizayta “ane nuka bidi
    izara isife hayqqos” gides.
  ssg-ssg: Tomas, tel laha axai i Sangasang, hone tesol tuaun, “Kako nahih kahiti
    tel masiwi lehe tin kako mat ohoi i.”
  zpo-NT: 'Zee lee Max, xaa nii re xaa “Kwech”, né lo stub naz nu, xaa mseed lo Jesús:
    —Chaa ya re be zee noka re be yet kwaan lee xaa.'
  poy-poy: Tomasi yawamshema mawira kawagambira wantumini wamonga, “Tugendeni woseri
    pamuhera na mfunda tukahowi!”
  qwh-NT: 'Tsenam disipulu mayincunata “Millish” niyanqan Tomas queno nerqan: —Acu
    noqantsicpis ewashun mayestruntsicwan; pewanmi mechopis ushacärishun —nir.'
  gaw-gaw: Amu Tomas, nuhignu ag Didimas ele aṯeb amu, nug ip̱uniṯak awak danab laa
    amelagp̱a aum. “Dop̱eg, ig gop̱ut, Juda hep̱eg, ig Nug ele mauhtu!” awa aum.
  nca-nca: Ŋunde yiníqo, Tomas owí ka Ditimus ŋundo otoqo iŋo-iŋo rewero uni kumi
    ŋande yimiraró, “Uyareka nore ŋuya eneya khumato,” yaró.
  zpz-NTPP: 'Orzeꞌ Tomaas, yu nu rnii dey cuach, nay rab yu deꞌ zir de yu nu rsyaꞌ
    lo Jesuuz: ―Yaa der cha dun masht nin, gun orzeꞌ gat den tublaazh dun mi ―nay.'
  mkj-mkj: Thomas (ma pel adanki Umpwoar) pwehng kijeh sohnpadahkkok, “Kisai pwili
    asai Jounpadahkke inla wijahu, pwa kisai en pwili Ih mehdi.”
  zac-NT: 'Iurní lëꞌë Tomás, el quë narniꞌi raiꞌ Cuachi, guníꞌiꞌ lu los de más shini
    gusëꞌdë më: ―Cha guiá hiaꞌa nu lëꞌë hiaꞌa të parë gatinú hiaꞌa lëꞌë më ndë.'
  kyg-kyg: Tomasifeꞌmo lagoꞌya mafaꞌneꞌae, huꞌa agi neꞌaya vekamoꞌa Yesu geꞌamo neꞌafiya
    vayaꞌaifeꞌmo, agaegiꞌeꞌmo magokepi lokaeta falisunafeꞌmo lokaeta vigetao, huno
    hapa paiꞌniye.
  kmk-kmk: Utdi, kinnanan Tomas un mangadan Pingi utdat buḻun na un, “Maitung-ud taku’n
    losan kan mistulu daḻapnu maipangkatoy taku kan siya.”
  cao-NT: Jatsi, —¿Jesu ya canomani, ja bëta rësoti? —i Tomás niquë jahuë rabëti bo
    qui.
  bbr-bbr: Jisas keser äienuk, Tomas nukan kar enip Didimas nukas kon sarau jaukut
    awarowon, “Kir, ik erek ko pak meiäu manau.”
  inb-inb: 'Chi­ura Tomás, Dídimo suti, sug­lla­pi kati­raiag­kunata nirka: —Akushi
    nukan­chipas, pai­wa wañug­rin­ga­pa.'
  hrv-hrv: 'Nato Toma zvani Blizanac reče suučenicima: “Hajdemo i mi da umremo s njime!”'
  box-NT: 'Ó o Toma na ɓa wee ve làa Hénbéní á wã́a bía nɔn ɓa nì-kenínia
    na ká yi: «Mi mún wa lɛ́n va, à vaa páaní hí làa wo.»'
  ote-NT: 'Nepʉ nura Toma núꞌa̱ mi tꞌembi ra Go, bi ꞌñemba yá minxadiui: ―Maha nehe
    pa grá tuhʉ mahyɛgui con guehni.'
  wnu-wnu: 'Ende qamara Tomas, unum ger Didimas eng, wo der qei wurinob qamar: “Io,
    in gugum Yisas nob irab wo nob umun.”'
  zam-NT: 'Sya, ndxab Max, co'' mbez mèn Cuach, loo myen'' xtàa xin'' mté''th Max:
    ―Nda no na'' Jesús, yey, par gath no na'' Jesús tya.'
  zyp-NT: Mataico Thomas (Didama aa tahpaw) takhei a tangpaw a hningzuitu sahlo hai
    le co, “Ama kha thih hrá pawtah sei hrá he peh,” tatah a tah he.
  sey-NT: 'Ja̱ maca Tomás Gemelo hueꞌequëpi i̱ ja̱ꞌre yeꞌyecohuaꞌire capi: “Jë̱najë̱ꞌë,
    maije i̱ ja̱ꞌre co̱ni sañuꞌu, teꞌe i̱ ju̱ꞌina ju̱ꞌijaꞌcohuaꞌi.”'
  nvm-nvm: Ijegreare e Tomas e iji bu kua Fuatkaru nafenvano kuavo ijar uri kia, E
    fok roga no enuvuon E Nijaidiamo guriena vainkin no funa besum aoikno kiain.
  mps-mps: Tomas, augwaligo aga nogi me Didimus wabo, te nogi page aga ama name dali
    deli sogo ame nai bidi, te bidi te Jisas wali pabo bidi me deli dao. Agai te Jisas
    wali pabo bidi mebabolo te po wai, “Da aga dali pinao, da me aga dali isimainogo
    pinao,” Tomasgo te po wai.
  pab-NT: 'Hatyaoseta Tomé Dídimo nexarexe nehena hahinaeharenai hiye: — Wiyala wiyane
    exema hoka wiwaini ehakakoane — nexa.'
  llg-llg: Basa boe ma, Tomas fo loke lae, “kakana kaduak,” nafada ana mana tungga
    feꞌe kala nae, “Mai leo! Fo malolenak ita basa nggata tungga teu, fo ela ita mate
    noꞌu to Ndia.”
  kyf-kyf: '-We mɩa nɩ -gʋ, Toma wa laa -Zluya nɛɛ -Zezuu ''bɩnɔnya tɔlʋa -yla: «-A
    -yɔ ɔ ''sɔ mnɩ, ''ɩn -a ''ka dabhlo tlɩlɩ.»'
  tpi-tpi: Jisas i tok pinis, orait Tomas, narapela nem bilong en Didimus, em i tokim
    ol arapela disaipel olsem, “Goan, yumi olgeta i go na i dai wantaim em.”
  mih-NT: 'Tacuan ta i cahan ra Tomás sa nañi Dídimo sihin inga ra i casi ra Jesús,
    ta i catyi ra: Coho tucu maa yo vatyi cuu yo ɨɨn ñi sihin ra Jesús.'
  qvh-NT: 'Saymi Milish niyashgan Tomás discípulu mayincunata nergan: “Sayno captenga
    nogansipis wanunansipä aywashun.”'
  kms-kms: Muq Tomas ni Jisas ningg wute aye te simbe nindim nari, “Beghi anene po
    ei ni ane pati.” (Tomas ni nyamb aye taq Didimus.)
  agn-agn: Ig si Tomas ang aggoyan ta Kambal ganing ka ong mga karomanan na, “Ala,
    tomabid ita agod mapatay ita ka ang aroman na.”
  nhi-NT: 'Ihcuacon Tomás, naquin ocahauiltoocaayotayah Couatzin, oquimiluih nitlasalohcaicniuan:
    —Matyacan tehuan noiuqui, matmiquitin iuan.'
  ttc-NT: 'Ntons te Maxh, aj n''ok q''uma'' tb''i Yuxh, oxik tq''uma'' kye txq''anky
    txnaq''atz Jesus ikxjani: «Ax qwa''q qetz tzan jkamik junx tuky''i''l.»'
  dan-1931: 'Da sagde Thomas (hvilket betyder Tvilling), til sine Meddisciple: “Lader
    os også gå, for at vi kunne dø med ham!”'
  kwj-kwj: Wowani Tomas, hi foti ka hinga wu uchandau, Titimas, rindo ele himache
    fwele ni ya ri sawe, “Nunu okwe ma nu ini rini ga funda ete nu ha.”
  vie-OVCB: 'Thô-ma, cũng gọi là Song Sinh, khuyến khích các môn đệ khác: “Chúng ta
    cứ theo Thầy, sẵn sàng chết với Thầy!”'
  kze-kze: kwená kwayó-kwáásívínkémbá moóráwai áwí'a Tómáasi kwááyu áwí'a ávárawaama
    kwemá simátimena séna Yútaa-anon-kwaasi Ísumba inkamónááomba póta kweséya puwónáeta
    kónaumne Tómáasi siráiye.
  mpj-mpj: Jiijajmili wangka-ninti Tamajpa nyinapayi palungka. Palu yini kujupaya
    wajalpayi, “Tuwinpa.” Wajarnu-jananya jiilu, karlki kujupangka, wangka-nintikajangka,
    “Yurtuyurtula yankura, kujungka-lanyaya pungkura mitu.”
  lbk-lbk: Si akhes Tomas ay makwani en Apik, kinwanina isnan iib-ana ay disipolos,
    “Maifoweg tako ken siya olay mo maitapi tako ay matey.”
  mto-NT: 'Je̱ Tomás juuꞌ veꞌe tyijtup Xeen Onu̱k, jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmi je̱
    myuꞌixpa̱jkpata̱jk: ―Jaꞌmda je̱tseꞌe ya̱ Jesús nma̱a̱tꞌo̱o̱ꞌkumdat.'
  bzh-bzh: Lom Tomas sën denenër yi nebë Pepid lo, nër vu hur maluh vahi bë, “Maam
    ham na behil ana, gedengis hil behil nadiiḳ geving yi.”
  guj-2017: ત્યારે થોમા, જે દીદીમસ કહેવાય છે, તેણે પોતાના સાથી શિષ્યોને કહ્યું કે,
    ‘આપણે પણ જઈએ અને તેની સાથે મરણ પામીએ.’”
  jvn-NT: 'Rasul Tomas, anak kembar, terus ngomong marang murid-murid liyané: “Hayuk
    awaké déwé pada mèlu waé, dadiné bisa mati bareng karo Gusti Yésus.”'
  byr-byr: Sarevɨdaaꞌnyɨ Aꞌmwe Tomaazai Jizaazare pwaraavɨ wɨdɨna “Wikɨra. ‘Gamɨjɨ
    balaana!’ dawaajɨ yuyainajɨ wawaana!” wɨdaꞌ. Tomaazai gɨraꞌmɨraala maarakei mwaalaka
    kunnya yagaala “Dɨthimaazai,” woꞌnɨkelyɨ.
  ian-ian: Jisas wandɨ maa Tomas waa Didimas walɨnja vɨlɨgu nyan wandɨ. Wovun yigiyanɨn.
    Ndɨnogwinana kiyaiganɨn waa njambwi Juda kat vaaka wandɨ Tomas.
  hun-hun: 'Tamás, akit Ikernek hívtak, azt mondta tanítványtársainak: „Menjünk el
    mi is, hogy meghaljunk vele.“'
  mcf-NT: '—caquien: —Ai, abëdquiobi unësec nidnu. Nid —quiampondash Tomas anin abi
    ushëmbi daëdpambo tishaid. Adanec abitedi nidondash.'
  kjs-kjs: 'Tomas-na bi medare Didimus nipumi disaipel ali medaloma-para talo: Tisaa,
    nipu raapu bana-le le komamona lisa.'
  mni-mni: "Didymus hainasu kouba Thomas-na mahakka loinariba tung-inbasing aduda\
    \ hairak-i, “Ibungoga loinana siminnanaba eikhoisu chatlasi.”\x94"
  yad-NT: 'Tumásabay ji̱ta, jiryatiy ru̱tachara Páruna̱siñi̱, sani jteda variy ruuva
    jityevay: “Vañú rumuntidye, mityijyityidye vurya̱batye sisa̱ju̱.”'
  mxb-NT: 'Dá ni̱ kaa Tomás, ta̱ káꞌa̱n xíꞌín ná Dídimo, xíꞌín dao ka̱ ta̱ xíonoo
    xíꞌín Jesús: ―Kóꞌo̱ taꞌani yó, dá ná kuu nduú yo̱ xíꞌín ná ―kaá ra̱.'
  pon-2006A: Tomas (me pil adaneki Mpwer) ahpw ndaiong ienge tohnpadahk ko, “Kitail
    iang atail Sounpadahk kohla wasao, pwe kitail en iang ih mehla.”
  maq-NT: 'Ngajan xi Tomás, me xi chja me tsëhë cha Lihma ne, cuitjin cachja me cojo
    xuta ladu rë Jesús xi yahnga jan: ―‍Hacuaha cuanguen ngayaan, cojo sa xi cueyan
    tangun cojo rë me. ―‍Cuatjin cachja Tomás. Sehe cavetju yëjë me quiji me cojo
    Jesús.'
  hto-hto: 'Iemo Tomás, Guarámɨe maméidɨmɨe, jɨáɨe llófuegamacɨna daɨde: —Mai caɨ
    jai, afémɨe dɨga dáanomo caɨ tɨ́illeza, —daɨde.'
  por-BRBSL: 'Tomé, portanto, que se chama Didymus, disse a seus companheiros discípulos:
    “Vamos também, para que possamos morrer com ele”.'
  ces-NKB: 'Tomáš zvaný Didymus tedy řekl spoluučedníkům: “Pojďme i my, abychom zemřeli
    s ním.”'
  cui-cui: 'Nexata Tomás, pon icha wʉn Gemelo peweichobe penama naexanaexaebe, bapon
    Jesús pijimonae tatsi baraichi, jeye: —Bʉ naca barʉ pona Jesús, xain Jesús naca
    barʉ werapa, jei Tomás.'
  boj-2014: Onaqa Tomas aqa ñam bei Didimus a na Yesus aqa aŋgro qudei naŋgi minjrej,
    “Uŋgum. Iga kalil aisim Yesus a koba na moiqom.”
  eng-OEBUS: At this, Thomas, who was called ‘The Twin,’ said to his fellow disciples,
    “Let us go too, so that we may die with him.”
  eri-eri: Ono wainga Tomas, no nomo unyi ete Didimus, no disaipel ilibumu gane lenigai,
    “Hiragu, ere oruwa goidu no ngate umei nomo.”
  aly-aly: Thomas, itna ingweran Atyew, ra kwertengerl ingwer-rnem-warl angkek, “Alhey
    anwantherr Jesus-angkwarr, anwantherrap ikwer-itwel ilwetyek.”
  wiu-wiu: eya ago Tomasi one pade ibini Didimasi wa okala tane agome one oya-lawe-pala
    okome Besani take Yesu-pala tukete tupatono, one-pala opia patoe wa oka.
  swe-swe: 'Då sade Tomas, som kallades tvillingen (på grekiska ”Didymus”), till de
    andra lärjungarna: ”Låt oss också gå så att vi kan dö [bli dödade av judarna tillsammans]
    med honom.”'
  cth-cth: Samphei tie Thomas ni, a hnukkâbang huinaw hanlah, Bawipa hoi cungtalah
    due hanlah maimouh hai kâbang awh sei atipouh.
  mti-mti: Meve Tomas (mu waya Didimas) aigowawa upeba gumbo wane, “Nu mina anta,
    sira me gaibu bo ata.”
  pad-NT: 'Tomé va''ora ni''aha adani Jesus ipohina vahoariha: —Avaipohihava ada haria
    ka''ojomo''iki mahija ariabinihahavivini Jesus kania. Haria vanagahaki vahabini
    bana adani ja''dia! — niha ada Tomé. Tomé onina hoariha Soi.'
  twi-twi: Toma a wɔfrɛ no Ata no ka kyerɛɛ ne mfɛfo asuafo no se, “Momma yɛne Kyerɛkyerɛfo
    no nyinaa nkɔ na yɛne no nkowu.”
  hlt-hlt: Te dongah Didymus la a khue hnukbang Thomas loh, “Amah taengah duek puei
    ham mamih khaw cet uh sih,” a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì Tomɑɑ wèè do tú dɛtɑ́ɑ́tɛ́birɛ kòo nɑ́kɛ́ bɛtɔbɛ̀ kɛ dɔ̀: Ti
    kɔtɛnɛ̀ kɛ́wɛ̃nnɛ́nɛ̀ ti Yiɛ̀ nkɛ́kú.'
  san-GUJ: તદા થોમા યં દિદુમં વદન્તિ સ સઙ્ગિનઃ શિષ્યાન્ અવદદ્ વયમપિ ગત્વા તેન સાર્દ્ધં
    મ્રિયામહૈ|
  amx-amx: Thomas kwertengerl arrpenh rang anek. Rang kwertengerl arrpenh map ilek,
    “Nwern kel ilwetjeh-anngernt wart alhey kwerel-ayel!” Thomas arreny arrpenh kwerenh
    anek Tjew-atherr.
  ake-NT: Mɨrɨ tʉpo, Tamas (Titimas tukai' tesa'sen) uya ta'pʉ tʉtonpa ton, ipoitorʉ
    ton pɨ', “Utɨnpai'nokon nɨ nɨrɨ uma'tan nɨto' pe ipokon pe,” ta'pʉ iya.
  qvn-NT: 'Nipäcamaptinmi mellïshu nipäcungä Tomasga: “Noganchisi aywashun paywan
