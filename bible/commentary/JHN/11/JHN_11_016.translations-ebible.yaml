  hui-hui: Ani layagola Tomasa ibu ka̱i̱ mini Hono Palu ibugua talima piaga maruhondo
    lalu, Inabi ibu heba homami̱ya ma, lene.
  amf-amf: Ogonante Didimos hambhea Toomaase Yesussa paanan yivayna yettsinakal “Kimbesana
