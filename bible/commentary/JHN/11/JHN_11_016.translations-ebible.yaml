    “Aiaꞌ meriaing Nau-anta ninka, niiꞌ ookara tee ninka nariꞌ moompiainaꞌ.”
  uvl-uvl: Ol pe Tomas (nenge ene e pule Titimus) hele lange pekngana mur, “Iok, ita
    lochloch tala kela ta mete luluch nge i.”
  eng-BBE: Then Thomas, who was named Didymus, said to the other disciples, Let us
    go so that we may be with him in death.
  ixl-CNT: 'Aatz u Maxh, vaꞌl Diidimo ibꞌii majte, tal tu qꞌu tetz chusulibꞌil ech
    tzaꞌ: —Koꞌtaj tiꞌ kꞌuxh sakamoꞌ kꞌatza majte.— Texhtuꞌ.'
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga Tomas, i ŋa toŋge Didimus, nde ipainzi
    nuwala pâri-tamâta tu, “Ayo, kinda rârâni ma talâ, ŋana tamâte kuku Yesu.”
  crx-NTPO: '''Et Thomas, ''en ''ut''udánda''-un huyúlhni, ndunne yugha hodul''ehne
    ubúlhni, “Dugwe''! Bulh úztoodilh! Wheni cha si bulh yats''odlah!”'
  kan-OKCV: ದಿದುಮನೆಂಬ ತೋಮನು ತನ್ನ ಜೊತೆ ಶಿಷ್ಯರಿಗೆ, “ನಾವು ಸಹ ಗುರುವಿನೊಂದಿಗೆ ಸಾಯುವುದಕ್ಕೆ
    ಹೋಗೋಣ,” ಎಂದನು.
  bbb-bbb: Areme e Tomasi e ije bu kua Ufake Nafevano kuavo ije fu una kairafa gue
    kiae, E boege uriga noka E Nijasiamo nuvuone gurena vaekina no fuina besu oeno
    kiae.
  blw-blw: Yachi yag nan-ale hen ihay ifacha way ah Tomas way kapel, yag ekatnan chichéén,
    “Antaaw ammag màyéy amin an Apotaaw ta no pédténcha, yag nìyatéytaaw kagé amin
    an hiya.”
  tam-2017: 'அப்பொழுது திதிமு என்னப்பட்ட தோமா மற்றச் சீடர்களைப் பார்த்து: அவருடன்
    மரிப்பதற்கு நாமும் போவோம் வாருங்கள் என்றான்.'
  azz-NT: 'Huan no yetoya ompa in Tomás den senme den imomachtijcahuan ten no monotza
    Dídimo, ten quijtosnequi nenetz. Huan ijcón in Tomás quinilij in ocsequin imomachtijcaicnihuan
    ijcuín: ―Tiyohue tejuan no para ma no timiquican no ihuan Yejuatzin.'
  spa-RV-1909: 'Dijo entonces Tomás, el que se dice el Dídimo, á sus condiscípulos:
    Vamos también nosotros, para que muramos con él.'
  csy-csy: Tua zawkciang in, Didymus a kici Thomas in, a nungzui pui te kung ah, Ama
    taw thi khawm tu in eite zong pai tek tawng, ci hi.
  mxq-NT: 'Net ja Tomás diꞌibʉ tyijpy Xeeñuꞌunk, tꞌanma̱a̱ydyʉ ja myʉꞌꞌʉxpʉjkpʉty:
    —Joꞌomdʉ nandʉꞌʉn ʉdsa̱jtʉm es nꞌoꞌkʉm tiꞌigyʉ mʉt yʉꞌʉ.'
  tzj-NT: 'Ja c''a Tomás ja yo''x ne''xi, arja'' xbij chique ja rach tak discípulo:
    —Jo'' trij ja Jesús utzc''a chi ajoj jun nokcamsax ruq''uin chakaja'', ne'' chique,
    in xebe.'
  tdt-tdt: Depois Jesus nia eskolante ida naran Tomé, baibain ema bolu Kaduak nee,
    hatete ba nia maluk eskolante sira seluk dehan, “Mai ita baa hotu, atu ita mate
    hamutuk ho Nia.”
  ron-BTF: 'Atunci Toma, cel numit Didumos, le-a spus celor împreună discipoli cu
    el: Să mergem și noi, ca să murim cu el.'
  eng-WEBP: Thomas therefore, who is called Didymus, said to his fellow disciples,
    “Let’s also go, that we may die with him.”
  eng-FBV: Thomas, the Twin, said to his fellow-disciples, “Let's go too so we can
    die with him.”
  nld-1939: 'Toen zei Tomas, ook Didumus geheten, tot zijn medeleerlingen: Laten ook
    wij gaan, om met Hem te sterven.'
  bwo-bwo: Manoor Didimosi eteetso Tomas b́ danif k'oshwotswere, «Bínton no k'iritwok'o
    nowoor amone» boet.
  nch-BL: 'Huan Tomás, cati quitocaxtiyayaj Cuate huan cati itztoya se ten tojuanti
    tiimomachtijcahua Jesús, techilhui: ―Ma tiyaca tojuanti para nojquiya ma techmictica
    tojuanti sinta quimictise Jesús.'
  quc-TNT: 'Are c''u ri tat Tomás ri “Gemelo” cuchixic, xubij chque ri niq''uiaj tijoxelab
    chic ri e rachi''l: Jo'' uj xukuje'' rech cujecäm ruc'', —xcha chque.'
  tfr-NTPO: Ba oppinggaga tjeng l̈i tjrëko shäng kjl̈ara ko Tomás, e kowëba Kjl̈ö
    bakoe. Eshko ga tjl̈ẽ ba pjeyoga oppinggaga tjeng l̈i kong ga «Shji to jek ba
    tjok, shji wol̈on ba tjok wl̈o» l̈e.
  kaq-NT: —Noque rihbi canon bonahue, hahbetan mahuanoxon —hahquin Tomasen, rabe nane
    hahcaibo Tomasen.
  sgb-sgb: Amêhên, wani Tomas, ya banhagan lan Kambal, “Hali, kihonol kitamo kana,
    ta êmên kitamo matsi hên kalamo na.”
  vie-1934: 'Nhân đó, Thô-ma, gọi là Đi-đim, nói với môn đồ khác rằng: Chúng ta cũng
    hãy đi tới đó đặng chết với Ngài!'
  kxv-kxv: ଏମ୍ବାଟିଏ ତ଼ମା, ଆମ୍ବାଆରାଇଁ ଦିଦୁମ ଇଞ୍ଜିଁ ଇନେରି, ଏ଼ୱାସି ତାମି ତ଼ଣେ ସୀସୁୟାଁଇଁ
    ଏଲେଇଚେସି, “ଜା଼ଦୁ, ମା଼ର ଜିକେଏ ହାଜାନା ଏ଼ୱାଣିତଲେ ହା଼ନ ।”
  cha-cha: 'Si Tomas, ayo y naanña si Didimo, ilegña nu y otro disipulo sija: ufanmalagjit
    locue, nije tafanmatae yan güiya.'
  amu-NT: 'Tomás, tsaⁿ na cwilacajndyuuyâ catyeⁿnquiee, juu cwii jâ nnꞌaⁿ na canchooꞌwendyô̱
    na tꞌmaⁿ Jesús na calajomndyô̱ ñꞌeⁿñê, matso tiꞌñeeⁿ nda̱a̱yâ: —Mati cjaaya cha
    mañejom cwja̱a̱ya ñꞌeⁿñê.'
  hin-CV: तब थोमॉस ने, जिनका उपनाम दिदुमॉस था, अपने साथी शिष्यों से कहा, “आओ, इनके
    साथ हम भी मरने चलें.”
  eng-OURB: Thomas [Seeker of truth] therefore, who is called Didymus [Twin] in Greek,
    said to his fellow disciples, “Let’s go also, that we may die with him.”
  spa-BES: 'Entonces Tomás, que le llamaban el gemelo, dijo a los otros discípulos:
    Subamos para que podamos estar con él en la muerte.'
  san-BEN: তদা থোমা যং দিদুমং ৱদন্তি স সঙ্গিনঃ শিষ্যান্ অৱদদ্ ৱযমপি গৎৱা তেন সার্দ্ধং
    ম্রিযামহৈ|
  tdx-tdx: 'Le hoe t’i Tomasy (atao Didimo) amo mpifañosoñe ama’eo: Antao ka tika
    hitrao-pihomak’ ama’e.'
  naf-naf: Âpme ninmagengatnaŋ nemba ŋen kwitnaŋ Tomas kwitnaŋ ŋen Glik zeleset Didimas
    makumtemien ke ningalen zeleset nemba pepet kok zewanek. Egaŋ nin pigok dinndoye,
    “Kame nin sambe bepi nsakwep ekmak mepmann ndome gakimâbanup.”
  grc-MT: ειπεν ουν θωμασ ο λεγομενοσ διδυμοσ τοισ συμμαθηταισ αγωμεν και ημεισ ινα
    αποθανωμεν μετ αυτου
  vid-vid: Tomasi nayali yochemigwa mnyambili kawalonjela walanguswa wayage kalonga,
    “Tucheni na hetwe tukabagame hamawe na heye.”
  pio-NT: 'Iná Tomás, áibaalí náiméerica ìwali Gemelo, íimaca walí wía Jesús yéewáidacaléca
    áibanái: —‍Wàacué nacái wéetácawa yáapicha yái Wáiwacalicawa —‍íimaca yái Tomásca.'
  tsn-tsn: Thomase yo o bidiwang “Lewelana” a raya barutwa ba bangwe ka ene a re,
    “A re tsamaeng le rona re ye go swa nae.”
  amr-NT: —‍Oroʼomeykon monhuaʼ. Jesúsere aʼbueyyaʼpo monhuaʼ. —‍Oroʼomey huanigpe̱i̱kaʼeritaj
    Tomása monaʼuyne. Tomás konogda oʼdikkaʼ Gemelo.
  pwg-pwg: Ma Tomas, kana vava sago Didimas, na turaturana ivonesi bo, “Peyarita tanae,
    da Bada yavata tarabobo.”
  cjv-cjv: iran yai Tomasi kam ta Dirama dinga yaromi bei moiro no gama yokamai “Ena
    no yokamai ama furo yaromi gorangui ama gorapunie,” epe di noromie.
  tiw-tiw: Awarra Thomas ngini ngarra nyoni yintanga Didymus api karluwu kuwa yimi
    ngawa-yuwuni karri ngarra yimi ngini awungarruwu kapi Judea awuta Jews wiyi karluwu
