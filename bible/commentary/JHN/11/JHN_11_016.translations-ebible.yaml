    ngarra-mamanta, “Awi, ngawa-yuwuni arrami wiyi pajuwani arimi awungarruwu kapi
    Judea api ngawa ngapapunya ngarra api ngawiyati wiyi pajuwani ngarimi,” yimi Thomas
