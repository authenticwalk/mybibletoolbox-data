  for-for: 'Piya yogana Tomasi, to ka agiwapa Agaiyawe unta, aeba abagi aokinapa maya
    uwaimintiye: Taeba wama tisage kaga uma purukune, untiye.'
  epo-epo: 'Tiam Tomaso, nomata Didimo, diris al siaj kundisĉiploj: Ni ankaŭ iru,
    por ke ni mortu kun li.'
  gfk-gfk: Kaik Tomaas (nong di la kilkilam mah ie bia no Kasang) ga tange ta ira
    bulu na harausur, “Dahat gi haan mah, dahat naga maat tika mei.”
  bjz-bjz: Aghade, Tomas na námandu eghá ririe, “Avoreta, egege, namonde Irugari katode
