    purruwuriyi kapi Bethany.
  tha-KJV: โธมัสที่เรียกว่า ดิ​ดุม​ัส จึงพู​ดก​ับเพื่อนสาวกว่า “​ให้​พวกเราไปด้วยเถิด
    เพื่อจะได้ตายด้วยกั​นก​ับพระองค์”
  por-BR-2018: 'Disse pois Tomé, chamado o Dídimo, aos colegas discípulos: Vamos nós
