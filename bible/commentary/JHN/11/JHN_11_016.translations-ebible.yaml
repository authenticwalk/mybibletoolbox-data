verse: JHN.011.016
translations:
  kpx-kpx: Ige malaha mole ivi Tomasi (ivive mole Didimasi) keu Iesu esemu degomole
    namigevei avoe, “Lohoge nahi avuluvuta talive elike abu hamage nahi avuluvuta
    haluvisi.”
  okv-H: ambotani vahai Thomas eto amita javo nei Didymus na ambotani nei uhoho ta
    degi ke einge ena, “Aravora te ungote Iesu ga tapa pambuto sari aisora,” ainge
    ena.
  tbo-tbo: Tomasi tauna hi igowaya hi pa, Natulagalaga, i towolo po i baha nae i pa,
    ‘Amaka ma ata Bada mitehi ta nae po ina hilahilage, yaka tauta gasi ta hilage.’
  mal-C: അപ്പോൾ ദിദിമൊസ് എന്നു പേരുള്ള തോമസ്, “നമുക്കും പോകാം അദ്ദേഹത്തോടുകൂടെ മരിക്കാം”
    എന്നു മറ്റുള്ള ശിഷ്യന്മാരോടു പറഞ്ഞു.
  grc-SR: Εἶπεν οὖν Θωμᾶς, ὁ λεγόμενος Δίδυμος, τοῖς συμμαθηταῖς, Ἄγωμεν καὶ ἡμεῖς,
    ἵνα ἀποθάνωμεν μετ᾽ αὐτοῦ.
  bgc-bgc: फेर थोमा नै जो दिदुमुस कुह्वावै सै, अपणे गेल्या के चेल्यां ताहीं कह्या,
    “आओ, हम भी प्रभु कै गेल्या मरण नै चाल्लां।”
  khz-khz: Ne Tomas, arana ta Didimas pa Kapa negetiiwai, na Iesu gena melo reketa
    evaikilarato, netiwato, “Ita maki ia ria ita ago, pe ia ria pita kwarega-kou.”
  deu-TKW: 'Da sagte Thomas, der Zwilling genannt, zu den Mitjüngern: ja, wir wollen
    auch gehen, auf daß wir mit ihm sterben.'
  zsr-NT: 'Niꞌr gudxëꞌ yezícaꞌrëꞌ bönniꞌ usë́d queëꞌ Jesús Tomás, bönniꞌ naꞌ tuꞌë
    lëꞌ, Bönniꞌ Cuach, rnëꞌ: ―Huayejruꞌ caꞌ rëꞌu, gátlenruꞌ‑nëꞌ.'
  lin-lin: 'Na bongo, Toma, oyo bazalaki mpe kobenga « Lipasa, » alobaki na bayekoli
    mosusu : — Biso mpe, tokende mpo ete tokufa elongo na Yesu !'
  hns-NT: 'Tab Tomaas djaun bhie „‘djorwa”’ bolaawal djaat raha, oe bolies: „Attjha,
    aaw hamahoelog tjalie dja. Tab hamlog okar sanghe mare k''hoi.”'
  noa-E: Mag irua oon wëttarrau abaawai maar eem ãb maar khapeer am dën ibʉʉr wauwia
    Meís a thʉ̈ʉrjerrau, —Keena, magan maachjã i dʉ̈i wëttarrau ajim, i dʉ̈i ãba khëchimaag.
    Irua mag sĩerran, Judeapienau peer ich Jesús thõotarr aarta deeu ögkhaba maagpam
    igwiata mag sĩejim. Mag Meís anʉm, i thʉ̈r chaar Tomás ajim. Mag, chadcha Jesús
    mam dʉ̈i maarjã i dʉ̈i wëtjim.
  eng-EMTV: Then Thomas, who is called the Twin, said to his fellow disciples, “Let
    us also go, so that we may die with Him.”
  mib-NT: 'Yūcuán na te Tomás, tēe cúu cuátí, ni cahān de jíín jnáhan de jeē cascuáha
    jíín yá: Suni na quíngoo yó návāha cuu yō jiín yá, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् दिदिमस मे़प्‍मनाबा थोमाःल्‍ले़ वेॽ कुन्‍जुम् हुॽसाम्‍बाहाॽ
    मे़त्तुसि, “आनिॽआङ् दाङ्‌बान्‍नुए पेगिआङ् खुने़ॽनुए स्‍ये़ॽइरो॥”
  xnj-xnj: Tomasi mweikemelewa mpaha, akavajovela vawuliwa vayaki, “Tihamba na tete
    tikafwayi pamonga na Yesu!”
  mmx-mmx: Tomas lara laasen bok teren ne Didimas ga lok ti mo lavaun pinivu xeretna,
    “Ata emu eburu min, kusu ataba met eburu min.”
  cbr-NT: 'Cacëxun ca rabë́ bacë́an ''icë Gemelo caquin anëcë, Tomás, an Jesusan ''unánmicë
    uni raíri cacëxa: —Nuxribi abë bamai cuanun ca cuan.'
  tee-NT: 'Ju acsnich ju Tumax ju ixjuncan Cuate ajunich ju ix''alact''atamaka''ui:
    ―Ca''auch vachu'' ju quijnan''an ni laich k''aixtam cat''anitachau ju Jesús.'
  eng-LSV: therefore Thomas, who is called Didymus, said to the fellow-disciples,
    “We may go—we also, that we may die with Him,”
  cak-NT: 'Pero ri jun discípulo ri rubinan Tomás, y ni''ix chuka'' Dídimo che, xu''ij
    chique ri ch''aka chic discípulos: Jo'' riq''uin ri Jesús, chi quiri'' junan jojcamises
    riq''uin, xcha''.'
  pah-NT: 'Igwete Tomé''ga – o Gêmeo ei g̃a ga pe – igwete ga ei jara''g̃a pe: —Xaho
    ti Jesus''ga rupi xamano ti ga pavẽi a''ero nehẽ, ei Tomé''ga g̃a pe. A''ero g̃a
    hoi cidade de Betânia pe pea rupi ogwovo.'
  sja-NT: 'Mãpai Tomapa (ichiaba t''ɨ̃jarapatap''edaa Me-iso) apemaarãmaa mãgaji:
    —Wãdáma aji, iru ome, tachi peek''ooruta pɨjida.'
  xed-xed: «Mbaɗma amu guli, ka dzaʼa mu rwuta kawadaga nda tsi,» ka Tuma ta hgə lu
    ka mbuhwali nda pɗakwa duhwalha.
  glk-glk: 'پس توما کی به دوقولو معروف بو، شاگردأنه بوگفته: «بأیید اَمأنم بیشیم و
    اونه اَمره بیمیریم.»'
  mks-NT: 'A̱nda̱ já na̱casáhá Tomás, da̱ cáha̱n na̱ cuátí xi̱hi̱n cán cáha̱n da̱
    xi̱hín java ga̱ na̱ xíca tuun xi̱hín Jesús já cáchí da̱ já: —Cóho̱ ri mí ví quiví
    xi̱hi̱n mé dá, dá já —cáchí da̱. Já na̱quee na cua̱ha̱n na̱.'
  gfk-S: Kaie, Tomas (nong di la kilkilam bileng ie be no Kasang) ga tange ta ira
    bulu na harausur, “Dait go hana bileng, dait nage mat tikai ma ie.”
  bmu-bmu: Mewö jim miwikŋaiiga Tomas qetŋi kun Siwisiwi qetkeri, yaŋön gwarek alaurupŋi
    yeŋgöra kewö jii mötket, “Nini ölöp mohotŋe miaŋgöreŋ anin. Andagun yambuk kömuin.”
    Mewö.
  dgz-dgz: Boge Tomas (yaua dawa Naturup), wa ewamot upine inamup anega diamon, “Ao
    yonane, Iesu den anepen me boepi nu den borit wat.”
  eng-GNV: Then saide Thomas (which is called Didymus) vnto his felow disciples, Let
    vs also goe, that we may die with him.
  zaa-NT: 'Làniana Tomás enne'' reya cabi cúáchi''á nna ra bi adí ca discípuluá: Lítsa''
    lani e para qui''ni gatti hua ri''u lani e.'
  eng-WEBSTER: Then said Thomas, who is called Didymus, to his fellow-disciples, Let
    us also go, that we may die with him.
  guh-guh: 'Jesús pijajiviyajuvënënë, Tomás, ponë icatsia itsavënë vënërubatsi Sapalanë.
    Bajaraponë jumaitsi penajuaponaevijavabelia: —Naponatsi Jesús pepëta. Ibotonëta
    itsa tseconatsi, vajayajavatëpaenexa bajaraponë, jai Tomás.'
  bon-bon: Puma cita ca Tooma, ‘Päädepäde’ ca lui ne einenisi, nuuja abiberäja bägrä
    bine jejemige egä, “Yoo siige, mine biiri naclege iyeta Yeesu cama budre me.”
  nhw-BL: 'Huan Tomás catli quitocaxtiyayaj Cuate huan catli itztoya se tlen tojuanti
    tiimomachtijcahua Jesús techilhui: ―Ma tiyaca tojuanti para nojquiya ma techmictica
    tojuanti sintla quimictise Jesús.'
  swh-ONEN: Tomaso aliyeitwa Pacha akawaambia wanafunzi wenzake, “Sisi nasi twendeni
    tukafe pamoja naye.”
  wbi-wbi: Pe uTomasi juno itambulua, “Mung'hungu” akavavuula avavulanisivua avajaake
    akati, “Najusue tuvuuke, tulute tufue palikimo nu Yesu.
  bba-bba: Tomɑɑ wi bɑ rɑ mɑɑ soku Sikɑ, u win bwɑ̃ɑsibu sɔ̃ɔwɑ u nɛɛ, i de su dɑ,
    kpɑ su kɑ yinni ɡbi sɑnnu.
  eng-KJVCPB: Then said Thomas, which is called Didymus, unto his fellow-disciples,
    Let us also go, that we may die with him.
  kgk-NT: —Jaha katu nhande ave nhamano hagwã indive, he'i hapixa kwéry-pe Hesu-rehe
    Tomé. Dídimo héry ave Tomé.
  waj-waj: 'tuduu Tumaasaa ari seenaiyaano innara tuu nnutu vuaivo Gaabivaano ari
    seena ngiaammuauya tunoo: Nnikiai teetama vida ti vitairaivaa tasipama putuaaraivaara
    kuaaravee, tiravai.'
  cpy-cpy: 'Ikanta Tomás iiteetziri “Tsipari”, ikantanakiri itsipa riyotaani-paeni
    Jesús, ikantziri: “Jame oyaatanakiri, amini eerorika rowamahaetee aaka.”'
  ekk-PKP: 'Kaksik Toomas ütles oma kaasjüngritele: „Lähme ka, et võiksime koos temaga
    surra.“'
  mpx-mpx: Yaka Tomas, iya alana etega al Didimas, i baek wana pan tohago elal i ba,
    “Ehei, kila al ge ta nok, inoke avala ta yaomal toyawa.”
  wbp-wbp: Jinta kurdungurlu Tamiji, yirdi-kariji Titimaji. Wangkaja-jana panu-kariki
    kurdungurluku, “Yanirliparla jirrnganja ngalipa-nyangu Tiijaku yungurliparla jirrnganja
    palimi nyanunguku!”
  luo-luo: Eka Thoma, ma bende iluongo ni Didimas, nowachone jopuonjre mamoko niya,
    “Wan bende wadhiuru mondo kata ka en tho, to watho kode.”
  nhe-NT: 'Huan Tomás tlen nojquiya quitocajtiyaya “Cuate” huan tlen itztoya se tlen
    tojuanti tiimomachtijcahua Jesús, techilhui: ―Ma tiyaca ihuaya para nojquiya ma
    techmictica intla quimictise Jesús.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܬܐܘܿܡܵܐ، ܗ̇ܘ ܕܦܵܐܹܫ ܩܸܪܝܵܐ ܓ̰ܲܡܵܐ، ܐܡܝܼܪܹܗ ܠܚܲܒ݂ܪ̈ܵܘܵܬܘܼܗ‌ܝ ܬܲܠܡܝܼ̈ܕܹܐ:
    ”ܐܵܙܲܠ݇ܚ ܐܘܼܦ ܐܲܚܢܲܢ ܕܡܵܝܬܲܚ ܥܲܡܹܗ.“'
  esk-NT: Thomas, taiyuutilik Malġimik, nipliġñiqsuq maliġuaqtauqatmiñun, “Ki! Iḷisautrii,
    piqasriġḷakput! Uvagullu tuquqatigiyumigikput!”
  msb-msb: Si Tomas na ginatawag na kapid nagsabi sa kaurupod niya na mga disipulos,
    “Hamos man kita agod mamatay kaupod san Ginoo.”
  cpa-NT: 'Jøng² ca¹juúh² Tomás, dsa² tǿh²dsa Guing² Og¹, ca¹tsáih¹dsa dsa² jian¹²dsa:
    ―Ma¹dsǿg³ jniang³ quianh¹³dsa. Di³ jøng² dsiág¹ jniang³ cu¹dsie¹² quianh¹³dsa
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ତମା ନାଉଁର୍‌ ଜାକେ କି ବିଦୁମ୍‌ ବଲି କଇବାଇ, ସେ ତାର୍‌ ସଙ୍ଗର୍‌ ସିସ୍‌ମନ୍‌କେ
    କଇଲା, “ଜୁ ଆମେ ମିସା ଗୁରୁର୍‌ ସଙ୍ଗ୍‌ ଜାଇ ତାର୍‌ସଙ୍ଗ୍‌ ମରୁ ।”
  meu-meu: Bena Toma, e nemaia Hekapa, ese hahediba oredia e hamaorodia, eto, Ita
    danu aitala, ia ida baita mase hebou.
  yva-NT: Naije Tomas napi aura tavonamo Didimus (weye arikainyo tapume pa) po raura
    nanto Yesus apa arakovo kaijinta mansai pare, “Wade wantavondi ai muno wangkakai
    atavon!”
  dgc-dgc: Nadid, ti Tomas a kambal, éy kinagi na du kaguman na, a “Nay, kumuyog kitam
    diya, maski mate kitam a étanan.”
  zpm-NT: 'Laa Mazh, zha ne rnee zho “Mëëdgrop”, zeeṉe bin Mazh sca në me, rneechaa
    Mazh lo no: ―Guieṉd rson, goḻgotsaa cchoob zdoo ne guionaḻ ne zhits me dieṉ. Teḻ
    gut zho me, maase gut zho ne.'
  hix-NT: Onà wyaro nkekon hatà, Tome, tkukuru komo wya. Àpa txowà, akoro, kàwyam
    xarha, kekon hatà. Twayehkaxem me ehtoko, noro yakoro twayehkaxem me rma rha tehtxe,
    kàwyam xarha. Àro ke, àpa txowà, kekon hatà. Tome. Asak enusaho mosonà katxho
    rma noro hatà, esot yowtà.
  sim-sim: Karem or mbarik orin tiyandari ma lar hi orhi Tomas, hi yeje orhi Didimus,
    ormu mbara, �Wa, ka ni ihi or nga ni haka!�
  npi-ULB: दिदुमस भनिने थोमाले उनका सङ्गी चेलाहरूलाई भने, “हामी पनि जाऔँ, कि हामी
    पनि येशूसँगै मर्न सकौँ ।”
  cgc-cgc: Tomas na isya na tinudluan Jesus daw paumaw man na Kapid, gambal kanen
    an ta duma din na mga tinudluan, “Mos, bisan mapatay ki man na duma ki Jesus,
    muyog ki nang en ki kanen.”
  tim-tim: Hain dâmbo Toma kotŋe siâ Didimo yâkŋe hin dâm makyeŋgiep, “Nen mombaengât
    bo hamep akmaen aregât nen yâk olop arine.” dâep.
  yor-yor: Nítorí náà Tomasi, ẹni tí à ń pè ní Didimu, wí fún àwọn ọmọ-ẹ̀yìn ẹgbẹ́
    rẹ̀ pé, “Ẹ jẹ́ kí àwa náà lọ, kí a lè bá a kú pẹ̀lú.”
  wos-wos: Wungi wandéka déka du nak Tomas, déka nak xi Didimas dé Jisasna du nawulakré
    wa, “Nani akwi ye dé wali hiyatame.”
  emp-NTPO: 'Maʌ̃ne Tomá, Mĩguiso abadada b̶asia. Maʌ̃gʌba Jesu ume nĩbabadarã waabemarãa
    jarasia: –Judead̶aa wãnadrʌ dadjirã sid̶a bead̶amãrẽã.–'
  eng-F35: Then Thomas (called Twin) said to his fellow disciples, “Let's us go too,
    so that we may die with Him.”
  ind-ind: Salah satu dari kami, yaitu Tomas (yang biasa dipanggil si Anak Kembar),
    berkata kepada kami, “Ayo kita ikut Dia, supaya kita juga dibunuh bersama-Nya.”
  pes-OPCB: 'یکی از شاگردان او به نام توما، که به او دوقلو هم می‌گفتند، به شاگردان
    دیگر گفت: «بیایید ما نیز برویم و با او بمیریم.»'
  mpt-mpt: Tomase, e niniin afeto Didimase, Yesuse okok aleyemin naka mak ni baabenea
    Nibo motemoba nibtem etemna yenaiba kaanomo ge baabenea onsobobe.
  ssx-ssx: Koto ekina꞉ Tomasita꞉ hande Manda꞉e halima꞉ ipika꞉ disaipolo yankeketiti
    pa꞉ta꞉ alota꞉ Nika꞉ Disa ame̱le̱ paeyao mandakena꞉ bape laa ipiki ame̱le̱ homomana꞉e
    leekeme.
  mkl-mkl: Ŋɔi Tomɑɑ iyi ɑ̀ yɑ kpe Sìkɑ̀u í sɔ̃ mɔcɔ kpɑɑsiɛ ŋɑ í ni, to, i jɔ̀ kɑ
    koo kɑ ku do Mɛɛtu ɑjɔ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଥୋମା ଆଜାକେ ଦିଦୁମ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ମ୍ୟାଃକେ, ମେଁ ନିଜେନେ ଏଃତେ ଲେଃକ୍ନେ
    ସିସ୍‍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଦାପା, ନେ ଡିଗ୍ ୱେଚେ ମେଁ ଏତେ ନେଗୁଏଃଏ ।”
  gof-RNT: Hessafe guye, Didimoosa geetettiya Toomasi ba lagge tamaaretakko, “Asttamaariyara
    hayqqanaw nukka boos” yaagis.
  unx-unx: ଏନ୍ତେ ଦିଦୁମ୍‍ କାଜିୟଃତାନ୍‌ ଥୋମା ଆୟାଃ ଗାତିକକେ କାଜିୟାଦ୍‌କଆଏ, “ଦଲାବୁ ସବେନ୍‌କ
    ଗୁରୁଲଃ ସେନାବୁ ଆଡଃ ଆବୁହଗି ଇନିଃଲଃବୁ ଗଜଃଆ ।”
  gah-gah: 'Loko lokago, Tomasí agulizá makó Lopé áisi nene agivelagini láa loko lo
    limimó: Leza mukitoka voko ezagi hilitune.'
  lcm-lcm: Tomas, voiang kipo kin ia kapa ta Ridumo, kala antok a keve tungana ta,
    “Tara kun pasal si kara an mat ve nia.”
  aer-aer: Nhenge apententye akngerre anyente yanhe ikwerenge anteme itnekenge anetyame
    Thomas arritnye. Arritnye arrpenhe ikwerenhe aneke Didymus angkentye itnekenhenge
    ileme “rante-rante.” Re apententye akngerre arrpenhe areyeke angkeke, “Kele, anwerne
    alhetyekaye akaltyele-anthenhe-anthenhe anwerne-kenhenge ante anwerne ingkirreke
    ikwerenge ilwetyeke.”
  qvc-NT: 'Chayshina Jisus niptinmi, Tumas “Millisu” shutiq, yach''akuq masingunata
    niwarqanllapa: —Aku noqanchiqkunapis, Jisuspa pullan wanchiwananchiqllapa, nishpa.'
  tgl-ULB: Si Tomas na dating tinatawag na Didimo, sinabi niya sa kapwa niya alagad,
    “Pumunta rin tayo, upang mamatay din tayo kasama ni Jesus.”
  cbs-NT: 'jaskaya nun jawen 12 tsuma kushipaya betsa Tomás tsupibu baken nuku yuikin:
    —Kawe. Jadia jabe mawadinun bukanwen— nuku waya'
  xtm-NTPP: 'Sani te Tomás tee nani Kuati ma, jiña''a de nuu tee ka ndikin ya ma:
    ―‍Jín koo tna o, sukan‑va''a jin kûu tna o ji''in de ―‍kúu de jiña''a de.'
  nnq-nnq: Tomasi ojwakemigwa Mabela ngabalengela akinapunji akajakwe, “Tujende na
    twe tukawee tuboa!”
  bao-NT: 'To biro jãare cʉ̃ ca ĩiro, Tomás, apeyera ca Sʉ̃rʉaricʉ cʉ̃ja ca ĩigʉ pea,
    o biro jãare ĩiwi: —Jamʉ, mani cãa cʉ̃ mena jĩcãri bii yairʉgarã —ĩiwi.'
  san-ORI: ତଦା ଥୋମା ଯଂ ଦିଦୁମଂ ୱଦନ୍ତି ସ ସଙ୍ଗିନଃ ଶିଷ୍ୟାନ୍ ଅୱଦଦ୍ ୱଯମପି ଗତ୍ୱା ତେନ ସାର୍ଦ୍ଧଂ
    ମ୍ରିଯାମହୈ|
  huv-NT: 'Condom quiaj teat Tomás, aaga nasoic Cuüch, tasaj alacas minipilan Teat
    Jesús: ―Tabaats icoots aton mandeowaats maquiüjpaats Teat Jesús ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Toma t''ɛ̱mbi̱ ngue ra̱ cuate p''ʉya, bi ''yɛ̱mbyø mmi̱xädihʉ:
    ―Ma ''da gda̱ mmähä ya, n''namhma̱ ngue ''dap''ʉ da̱ni̱ thojʉ nʉ.'
  nop-nop: Unduŋ yoguk kaŋ Tomas (wou niŋ Katap) adi mewoi noli indiŋ yeniŋguk, “Fiit!
    Indi wanaŋ wooŋ adut noŋgoŋ kumunim.”
  obo-NT: Na si Tomas no iddos angga rin, Sopping, id osengan din iddos duma rin no
    mgo tinodduwan, kahi rin to, “Kuo kid en, od duma ki kandin, su otid imotayan
    man sikandin, od patoy ki mandad duma kandin.”
  cak-ENT: 'Jac''a ri rachibil ri rubini''an Tomás, y nbix chuka'' Ri Cuach chin,
