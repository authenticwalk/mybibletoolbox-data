  heb-heb: ויאמר תומא הנקרא דידומוס אל התלמידים חבריו נלכה גם אנחנו למען נמות עמו׃
  mpp-mpp: Inguc mime Tomas wacine monic Didimus yedi mic-tengteng agofocine yanguc
