  gam-gam: Djika yene kogoye una Tomas kandjiye ta Didimus ge, embe dji, nono une
    boll aike po gopon we dji.
  nou-nou: Thomas uso jawo dirugedo sisera dindiga mi ambojimbi da yei sisira, “Ingode
    daedo mambudo ungae da betore.”
  mqb-NT: 'Tomas, ɗowan a tə ngaman Didimus anga winen muwsa ata, a jan anà azar
