  mwe-mwe: A Tomashi bhashemwaga Bhammba gubhaalugulilenje bhaajiganywa ajabhonji,
    “Na uwe twendangane, tukawe pamo na bhenebho!”
  tte-tte: Na Tomasi, iya esana labuina Didiluwaluwa, kanakavao kolili iwaloba, ‘Besimo
    talau ala toyakayakatai mekalakava na taboita.”
  tcs-tcs: Tomas bin spik nau. Plei neim blo em i Tuin. Tomas i spik po dem nada klostuman
    diskain, ‘Kam, yumpla go tu solong ip dempla go kile Zizas dempla go kile yumpla
    tu.’
  hlt-THB: Cawh Thomas ing hubat ak changkhqi venawh, “Anih ing thih haih aham, ningnih
    awm cet lawt u sih cet uh,” tinak khqi hy.
  soq-soq: Iesu a wadio Tomas, ebowa da waia Ragaraga, wawe alala sosowa isiwa diamone
    wanase, “Sa ide, Debamamba a wadia do leuntate Iudiawo ano me do awodea epaboianepu.”
  qub-qub: 'Chayno niptinmi «Millish» nishan disïpulun Tomasga waquin cajta niran:
    «Noganchïpis paywan aywashun wañuchimänanchi captinpis.»'
  att-att: Á si Tomâ nga iningágad da ta Jiping, nakiubobuk sù ira kábulun na nga
    makituddu kâ Apu Kesu, á kinagi na nira, “Á et tamin laguk, ta nu papatáyad da
    si Mesturu tam, á sittam ngámin yù mekanakanâ kuna nga matay gapay,” kun na.
  bki-bki: Mia kumemi naiagagoano nalo numitum̃a numerou ka nuvano, naruei Tomas m̃a
    na abio naio ka Tomas Savoro, naio ber ka kumemi, naio berinavo “Kamiu kuvitumolu,
    kito roviniu ravano, kiado Tubo naio jidom riva rim̃aro tibe na, bo ka kito roviniu
    ravano, ram̃aro vaarakurano kitoliko naio.”
  bqp-bqp: 'Akũ Tomasi kũ òdi pinɛ Sìka pì a gbɛ̃nↄnɛ: Ò gɛ́ kũ Dikirio ò ga ó
    pínki.'
  mcp-mcp: 'Tómas bwə́ á dʉ nə́mə́ nyiŋgə jɔ̂w nə́ Wáás yɛ́ mú ka cɨ nə bɔ́ɔ́l ómpwíín
    nə́: «Íŋkyená, shénɔ̂ŋ Cwámba bɛ̂sh kə́g nə́mə́ yə.»'
  hat-hat: 'Lè sa a, Toma (yo te rele Jimo a) di lòt disip yo: Ann ale tou ansanm
    ak Mèt la pou n'' ka mouri ansanm avè li.'
  npl-NT: 'Ijkuakó Tomás non okiliayah Kuatsi, okinmili non oksikimeh itlamachtijkawah:
    —Matiwiah tejwah noiwa, para timikiskeh iwan Jesús.'
  bgg-bgg: Thomas (Iwen rone ho muii pha ji) è awai ijak samoythek shii yao, “Cho
    gethek de zab Masdo rog shii wuii sha rai, chiihphado gethek de ai rog shii nya-iy
    mua gieng!”
  eng-TCENT: Then Thomas (called Didymus) said to his fellow disciples, “Let us go
    too, so that we may die with him.”
  eng-BSB: Then Thomas called Didymus said to his fellow disciples, “Let us also go,
    so that we may die with Him.”
  cpu-NT: 'Ikanta Tomás ipaitayeetziri “Tsipari,” ikantanakeri ikarataiyini jiyotaanetari:
    “Thametya oyaatanakeri, añaamatsite eerorika jovamaayeetai aaka.”'
  san-ASM: তদা থোমা যং দিদুমং ৱদন্তি স সঙ্গিনঃ শিষ্যান্ অৱদদ্ ৱযমপি গৎৱা তেন সাৰ্দ্ধং
    ম্ৰিযামহৈ|
  tac-NT: '''Liko alué Romasi napu Kuate anilime nílige, anile uché jaré oyérame ''yuga:
    ―Ramué abiena simasa Esusi ''yuga, alué ralámuli jurío me''limela ramué. Chu''símalawé
    rekó suwiyae ramué, Esusi ''yuga simawa.'
  eng-WEBPB: Thomas therefore, who is called Didymus, said to his fellow disciples,
    “Let’s also go, that we may die with him.”
  gfk-H: Hua Tomas (nong di la kilkilam mah ia bia no Kasang) ga tangai ta ira bulu
    na hausur bia, “Dahat gi haan mah, dahat naga maat tikai ma ia.”
  viv-viv: Hidedemi Yesu gigahe-yo au Tomasi, bana ana egana Natuluga, ime tomuliya
    velugameyao gigahema gigayo, “Au ide buye kana be kaꞋalika.”
  yao-yao: Che Tomasi jwakuŵilanjikwa Maŵila, ŵaasalile achinjakwe, “Ni uweji tujaule
    pamo ni Jwakwiganya kuti tukawe pamo nawo!”
  tgp-tgp: Ale Thomas sei la lo tovia Havo, mo verea isan tamlohi usuri tinapua non
    Iesu atu mara, “Eh! Ha turu, r̃a vano! Enr̃a r̃a vano vara r̃a pa tolu mate peresi
    Moli.”
  auc-NT: Ayæ̈ Tömato Äancadënaque näni änongä ïñömö Itota ëmïñæ̈näni wadäni ïnänite,
    —Ægodöedäni, äninque, Tömengä tönö godongämæ̈ wæncæte ante tömengä mïñæ̈ gocæ̈impa,
    angacäimpa.
  kbc-NT: Odaa niɡ̶ijo anodita Tomé, ane nikoxeedi me “Owaadi”, joaniɡ̶ijaaɡ̶eetiogi
    niɡ̶ijo eledi anodiotibece Jesus, “Iniɡ̶a mijoataɡ̶a amaleeɡ̶aɡ̶a ɡ̶odemaɡ̶awa
    Ǥoniiɡ̶axinoɡ̶odi”.
  bmh-bmh: Yesus guzenaimai, Tomas nugau wanib tub Didimus nug gonugau salau zaugul
    awareun, “Ke, ig ereg go al noumabun bitacab.”
  ctu-BL: 'Tomás, mu'' bʌ i pejcʌntel ti xloj cha''an i pi''ʌlob, tsa'' caji i subeñob:
    Conla ja''el cha''an mi lac chʌmel yic''ot, che''en.'
  meq-meq: 'Tomas ndo nakə tə zalay Mawsa aye, a gwaɗatay a siye i gawla i Yesu hay:
    «Takwa, mətakwa ka bo ta Bəy Maduweŋ kway.»'
  noa-H: Mag hirua hoon wëttarrau habaawai maar heem hãb maar k'apeer ham dën hibʌʌr
    wauwia Meís ha t'ʌ̃ʌrjerrau, —Keena, magan maachjã hi dʌ̈i wëttarrau hajim, hi
    dʌ̈i hãba k'ëchimaag. Hirua mag sĩerran, Judeapienau peer hich Jesús t'õotarr
    haarta deeu högk'aba maagpam higwiata mag sĩejim. Mag Meís hanʌm, hi t'ʌ̃r chaar
    Tomás hajim. Mag, chadcha Jesús mam dʌ̈i maarjã hi dʌ̈i wëtjim.
  alp-NT: Eleki Tomase rebe kotine Didimuse esi natire kwete kleite ibeteke loko eni
    ebea maka lulu maketaru be, “Mai ite keu luluI, sebeie ite mata sakesa kaiNi.”
  san-VEL: tadaa thomaa ya.m diduma.m vadanti sa sa"ngina.h "si.syaan avadad vayamapi
    gatvaa tena saarddha.m mriyaamahai|
  kbq-kbq: E'ina hianagi Tomasi (Didimasi'e hu'neana kugavezare) nehaza ne'mo, magoka
    Jisasi amage nentaza disaipol nagaku huno, tagranena erinketa vuta Agrane ufri'maneno
    hu'ne.
  kbh-kbh: 'Chora Tomás, chë Gemelo ca uabobainá, chë inÿe uatsjéndayënga tojanë́yana:
    “Bë́ngnaca cuajna, cháftaca mochjóbana ca.”'
  ron-LSB: 'Toma, zis Didim, a zis tovarășilor săi ucenici: “Să mergem și noi, ca
    să murim împreună cu El”.'
  pon-pon: 'Tomaj, me pil ad a Didimuj, ap indai on warok tei kan: Kitail en pil kokola,
    pwen ian i mela.'
  nhe-BL: 'Huan Tomás tlen nojquiya quitocajtiyaya “Cuate” huan tlen itztoya se tlen
    tojuanti tiimomachtijcahua Jesús, techilhui: ―Ma tiyaca ihuaya para nojquiya ma
    techmictica intla quimictise Jesús.'
  sps-sps: Tomas to te koo rin Punaa tsue to tan mes panainy matisian, “Tanats yam
    ma naa fiisen mi raa na tsoiny fifaatsuts to ma nai mat fiisen mi raa Ya!”
  wnc-wnc: Unzing yawan Tomas umana takngatu Didimas ngang inikumang. Umana wa tana
    tekwamban bokngan aakumayakat nana tapatu. Sike aminu waapata ninu anzing ninikut,
    “Ayok. Ninu iat gatake kuwatna nisipa kumna,” ngang yakut.
  bus-bus: 'Ben Tomasi kɛ̀ wè benɛ Sìka bè a gbɛ̃nↄnɛ: Wà gá kↄ̃n Diio wà ga wa píngi.'
  gub-BL: Tume a'e, uzexak kar mokoz ma'e kwer her ma'e a'e, uze'eg urewe a'e kury.
    — Zane paw zaha purumu'e ma'e hupi zane kury ty wà, a'e rupi aze tuwihaw uzuka
    Zezuz a'e wà nehe, tuwe zanezuka a'e wà nehe no. Nezewe mehe zapuner hehe we zanemàno
    haw rehe zane nehe no, i'i Tume urewe.
  imo-imo: Pumbe kolombalo konopu lepalie, Tomas, yunge imbi te Didimus, yuni ki tipi
    kanoli iye wemando nimbeindo, “Lino Jisas yu kinye peya kolamili pamolo!” nimu.
  boj-boj: Onaqa Tomas aqa ñam bei Didimus a na Yesus aqa aŋgro qudei naŋgi minjrej,
    “Uŋgum. Iga kalil aisim Yesus a koba na moiqom.”
  eng-DRA: 'Thomas therefore, who is called Didymus, said to his fellow disciples:
    Let us also go, that we may die with him.'
  knf-knf: 'Kë Toma, i bajaaŋ badu kbet, aşë ji na baţaşar Yeŧu bandukiiŋ: « Nabiin
    kak ŋya, ŋhilna ŋkeţ na najukan i nja. »'
  san-KHM: តទា ថោមា យំ ទិទុមំ វទន្តិ ស សង្គិនះ ឝិឞ្យាន៑ អវទទ៑ វយមបិ គត្វា តេន សាទ៌្ធំ
    ម្រិយាមហៃ។
  arn-NT: 'Feymew Tomas, tati epuntun pingelu, feypifi ti kakelu pu disipulu: —Iñchiñ
    ka amuaiñ taiñ layael Jesus iñchiñ.'
  zas-NT: 'Dxel Tumajs, bén rniee reeman cwajch, rëbaman loj los demazri xbejn Jesús:
    ―Yoꞌ ree yunëꞌ reeman, din lod guiëtaman, yayëjtnëꞌ reeman.'
  ken-NT: Tɔmás anɛ bábhɨ̀ŋɨ bɛ Ɛfák, arɛm ntá batɨ bakoŋo Yesu abhɛ́nɛ́fú bɛ,
    “Sɛ́ndɔ́k ká nkwɔ bɛ Yɛ̌ chí nɛwú, sɛ́ngú nɛ yi.”
