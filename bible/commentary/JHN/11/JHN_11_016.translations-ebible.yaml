  gmv-NT: ቃሴ ዲዲሞሳ ጌቴቲዛ ቶማሲ ሃንኮ ዬሱሳ ካሊዛይታ “ኣኔ ኑካ ቢዲ ኢዛራ ኢሲፌ ሃይቆስ” ጊዴስ።
