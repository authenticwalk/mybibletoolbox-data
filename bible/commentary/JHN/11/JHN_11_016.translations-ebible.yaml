  mya-mya: (အ​မြွှာ​ပူး​ဟု​နာ​မည်​တွင်​သည့်) သော​မ​က ``ငါ တို့​သည်​လည်း​သ​ခင်​နှင့်​အ​တူ​အ​သေ​ခံ​ရန်
