  san-TIB: ཏདཱ ཐོམཱ ཡཾ དིདུམཾ ཝདནྟི ས སངྒིནཿ ཤིཥྱཱན྄ ཨཝདད྄ ཝཡམཔི གཏྭཱ ཏེན སཱརྡྡྷཾ མྲིཡཱམཧཻ།
  qve-NT: 'Hinaqtinmi Mellizowan sutichasqa discipulon Tomasqa, wakin discipulokunata
