  juy-juy: ସିଲତ୍ତେ ତୋମାନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଦିଦୁମ୍‌ ଗାମ୍‌ଲେ ଓଡ୍ଡେଏଞ୍ଜି, ଆନିନ୍‌, ଆ ସର୍ସି
    ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ମବା ଇନ୍‌ଲେଞ୍ଜି ନିୟ୍‌ ଞନଙ୍‌ତିୟ୍‌ମରନ୍‌ ସରିନ୍‌ ଜିର୍ରେ,
