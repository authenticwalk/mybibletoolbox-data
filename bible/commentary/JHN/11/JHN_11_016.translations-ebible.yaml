  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ Tamá, hi̱ˉ maˊ tëëyh˜ Dsaˉsu̱u̱ˋ, gaꜙsɨɨyhꜙ jnäähˈ: —Maˋ
