  bod-N: དེ་ནས་ཐུགས་སྲས་རྣམས་ཀྱི་ཁྲོད་དུ་མིང་གཞན་ལ་མཚེ་མ་ཞེས་འབོད་པའི་ཐོ་མཱ་ཡིས་ཐུགས་སྲས་གཞན་རྣམས་ལ།
