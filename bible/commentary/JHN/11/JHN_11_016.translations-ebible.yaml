  hch-NT: Hicü Tumaxi Vavari mütitevacai müpaü tinivarutahüave hipame teyü'üquitüvamete,
    Cümüri tepuhu hamatüana temecuinicü tametari.
  crn-NT: 'Ajta aꞌɨ́ɨn Tomás ɨ́ mej majta miyen ratamuáꞌamua tɨjɨ́n ɨ́ mej huaꞌapua
    púꞌeen, aꞌɨ́ɨ pu ayén tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ seica tɨjɨ́n: ―Tichéꞌe yeehui
