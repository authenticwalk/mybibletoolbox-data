verse: JHN.011.014
translations:
  kpx-kpx: Iale kemo Iesuu inuta namigevei avoe, “Lasolou hatinu.
  okv-H: avo Iesu na kito ke hariketo einge ena, “Lazarus pehehija te ungona na ke
    be ava mihena avoeto na tunga javotoho ere ona te ungote Lazarus kesi pambasira,”
    ainge enu,
  tbo-tbo: Ega yaka Yesu uyahihi i bahena geleteya i pa, ‘Lasalo amaka i hilage,
  mal-C: അപ്പോൾ യേശു സ്പഷ്ടമായി പറഞ്ഞു. “ലാസർ മരിച്ചുപോയി.
  grc-SR: Τότε οὖν εἶπεν αὐτοῖς ὁ Ἰησοῦς παρρησίᾳ, Λάζαρος ἀπέθανεν.
  bgc-bgc: फेर यीशु नै उन ताहीं साफ-साफ कह दिया, “लाजर मर लिया सै,
  khz-khz: Ne Iesu na evara-namanamarato, netiwato, “Laasaro pekwarega.
  deu-TKW: 'Hierauf sagte es ihnen Jesus denn frei heraus: Lazarus ist gestorben,'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ yalj lulu Jesús, gnëꞌ: ―Chgutiëꞌ Lázaro.'
  lin-lin: 'Bongo Yesu alobaki na bango na polele : — Lazare akufi.'
  hns-NT: 'Tab oe kholke bataais kie: „Laasaaras mar gail hai.”'
  noa-E: Maimuata ya warre marag, —Lázaro meejimgui ajim.
  eng-EMTV: Then Jesus said to them plainly, “Lazarus is dead.
  mib-NT: 'Yūcuán na te ni cahān cají yá: Je ni jihī Lázaro.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ कुदोःप्‍माए मे़त्तुसि, “लाजरसे़ङ्‌ग
    स्‍ये़रो,
  xnj-xnj: Ndi Yesu akavajovela hotohoto kuvya “Lazalu afwili,
  mmx-mmx: Kuren la ne Iesu ga tong axasev i ridi do, “Lasaro mo ira met pam.
  cbr-NT: 'Usai quia ca Jesusan atúan upí oquin ''unánun cacëxa: —Lázaro ca bamaxa,
    ca ''aíma ''icën.'
  tee-NT: Lana acsnich ju vas ajunilh ju Jesús ni nilhch ju Lázaro.
  eng-LSV: Then, therefore, Jesus said to them freely, “Lazarus has died;
  cak-NT: 'C''ajari'' ri Jesús can k''alaj xu''ij chique: Ri Lázaro xcom.'
  pah-NT: —Lázarova'ea omano ra'e, ei ga g̃a pe.
  sja-NT: 'Mãpai Jesupa jĩp''a mãgaji: —Lázaro jai-idaajida aji.'
  xed-xed: 'Ka Yesu klinistá ghəŋani ta həŋ mantsa: «Nda mta Lazar tane!'
  glk-glk: 'اون وخت عیسی آشکارا اوشأنه بوگفته: «ایلعازَر بمَرده.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n cáxí táhyí tucu Jesús xi̱hi̱n ná já na̱cachi a já:
    —Na̱xi̱hi̱ va Lázaro.'
  gfk-S: Io, Jisas ga hinawase hapalaine um di be, “Lasarus te mat.
  bmu-bmu: Qahö möt kutugeraŋgöra Jisösnöŋ aukŋeyök jim miwikŋaiba jiyök, “Lazarusnöŋ
    kömuyöha ahöza.
  dgz-dgz: Menan boge oit aroga wadiamon, “Lasiros bop tan,
  eng-GNV: Then saide Iesus vnto them plainely, Lazarus is dead.
  zaa-NT: 'Làniana ra Jesús cabi claru taá: Lázaruá nna chi gùttìą,'
  eng-WEBSTER: Then said Jesus to them plainly, Lazarus is dead.
  guh-guh: 'Bajaraxuata nexata Jesús rovialia jumaitsi pijajivijavabelia: —Lázaro
    rabaja tëpa.'
  bon-bon: Piba Yeesu pajecurage jejemige teebibine egä, “Lajaro budre gyene.
  nhw-BL: 'Huajca Jesús techilhui xitlahuac: ―Lázaro ya mictoc.'
  swh-ONEN: Kwa hiyo Yesu akawaambia waziwazi, “Lazaro amekufa.
  wbi-wbi: Pe uYesu akavavuula pa vuvalafu akati, “ULasali afwile.”
  bba-bba: Yen sɔ̃nɑ Yesu u bu sɔ̃ɔwɑ kpɑsɑsɑ u nɛɛ, Lɑsɑɑ u ɡuwɑ,
  eng-KJVCPB: Then said Jesus unto them plainly, Lazarus is dead.
  kgk-NT: 'Upéa-gwi omombe''u porã íxupe kwéry omano hagwe: —Omano ete-ma Lázaro,
    he''i.'
  waj-waj: 'Iya itaama yaata utida tuduu rikioo Yisuuva kooyaa iya kiaa mmioo tunoo:
    Kutaa vaa Rasaruuso putivai.'
  cpy-cpy: 'Ari rooñaawonta-nakiro Jesús, ikantzi: “Kamaki Lázaro.'
  ekk-PKP: 'Niisiis ütles Jeesus neile otse: „Laatsarus on surnud.'
  mpx-mpx: Yaka abwe baaba enona hot i baunan elal i ba, “Lasalo iyaka i aliga.
  wbp-wbp: Ngula-jangka, wangkaja-jana, “Yuwayi, Lajuruju nyurru palija.
  luo-luo: Omiyo koro nonyisogi ratiro niya, “Lazaro otho,
  nhe-NT: 'Huajca Jesús techilhui xitlahuac: ―Lázaro ya mictoc.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܓܲܠܝܵܐܝܼܬ: ”ܠܲܥܵܙܲܪ ܡܝܼܬܵ‌ܐ ܝܠܹܗ.'
  esk-NT: Jesus nipliutiniġai nalupqinaiqł̣ugu, “Lazarus tuquruq.
  msb-msb: Kaya hayag nagsabi si Jesus, “Patay na si Lazaro,
  cpa-NT: 'Jøng² ca¹nií¹ Jesús jǿg³. Ca¹juúh²dsa: ―Ma²rø²jon¹³ Lázaro.'
  dso-dso: ସେଟାର୍‌ପାଇ ଜିସୁ ସେମନ୍‌କେ ନିକ ସଙ୍ଗ୍‌ ବୁଜ୍‌ଲା ପାରା କଇଲା, “ଲାଜାର୍‌ ମରିଗାଲାଆଚେ
    ।
  meu-meu: Taunabunai Iesu ese e hamaorodia ḡoevaḡoeva, eto, Lasaro na vada e mase;
  yva-NT: Maisyare omai ti, Yesus po raura kakavimbe mansai pare, “Lasarus opamo kakai
    to.
  dgc-dgc: Kanya nipáliwanag dide ni Jesus a kinagi na, a “Minate dén ti Lasaro.
  zpm-NT: 'Dzigoraa clar bnee me lo no, në me: ―Laa Lazh gutle.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Txesusu. Wayehyako, Rasru heno, kekon hatà,
    àwyanye uhutwanàr horà.
  sim-sim: Urik kormbak ormu sawera, �Lasarus angop hari ria.
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई स्पष्‍ट रूपमा भन्‍नुभयो, “लाजरस मरेको छ ।
  cgc-cgc: Gani, gambal kanen i ki danen na maintindian gid danen, “Lazaro ya patay
    en.
  tim-tim: Hain dâmbiâ Yesuŋe makmâ miawakmâ hin makyeŋgiep, “Lasaro moep.
  yor-yor: Nígbà náà ni Jesu wí fún wọn gbangba pé, “Lasaru ti kú.
  wos-wos: Wungi sarékéndaka dé diré wa, “Lasarus bu hiya.
  emp-NTPO: 'Maʌ̃be Jesuba ebud̶a jarasia: –Lazarora jaid̶asia.'
  eng-F35: 'So then Jesus said to them plainly: “Lazarus died.'
  ind-ind: Karena itu, Dia berkata dengan terus-terang kepada kami, “Lazarus sudah
    mati.
  pes-OPCB: 'آنگاه عیسی به طور واضح فرمود: «ایلعازر مرده است.'
  mpt-mpt: Yesuse keim baabenea Lasalase kaanebiobo,
  ssx-ssx: Koto ekina꞉ Yesuma꞉ iki pa꞉ta꞉ peneme yao alota꞉ La꞉satesi ota꞉ homeekeme.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Jesu í sɔ̃ ŋɑ do yɑɑseɛ í ni, Lɑzɑɑ kù wɛɛ.
  gaq-gaq: ତେଲା ଜିସୁ ସଅଜ୍‍ରେ ବାସଙ୍ଗ୍‌କେ “ଲାଜାର୍‍ ଗୁଏ ଲେଃକେ
  gof-RNT: Hessa gisho, Yesuusi geeshshidi enttako, “Alaazari hayqqis.
  unx-unx: ଏନାତେ ୟୀଶୁ ଇନ୍‌କୁକେ “ଲାଜାର୍‌ ଗଏଃୟାନାଏ ମେତାଦ୍‌କଆଏ ।
  gah-gah: 'Izesú lo utó moloko láa loko lo limimó: Lasaló mota helekave.'
  lcm-lcm: Na Iesu kala posong akorong singiria ta, “Lasaro nang katala mat.
  aer-aer: Jesus anteme irlpe-werne ilemele angkeke itneke, “Arrangkwe, Lazarus kwenhe
    ankwe intetyakenhe, re kwenhe arratye ilweke.
  qvc-NT: 'Chaymi Jisusqa ancha klaruta niwarqanllapa: —Lasaruqam wañushqana.'
  tgl-ULB: Pagkatapos, sinabi sa kanila ni Jesus nang malinaw, “Si Lazaro ay patay
    na.”
  cbs-NT: 'Jaska nun shinain unantan xabakabi Jesúsun nuku yuikin: —Lázarodan, ma
    mawashinaki.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ndaa ya: ―‍Lázaro ma, jâ ni ji''i de.'
  nnq-nnq: Bai Yesu ngabalengela kipola, “Lazalo awile!
  bao-NT: 'To biri Jesús pea, jãa ca tʉo majitiro macã o biro jãare ĩi wede majiowi:
    —Lázaro bii yaicoajapi.'
  san-ORI: ତଦା ଯୀଶୁଃ ସ୍ପଷ୍ଟଂ ତାନ୍ ୱ୍ୟାହରତ୍, ଇଲିଯାସର୍ ଅମ୍ରିଯତ;
  huv-NT: 'Condom quiaj Teat Jesús tasaj nejiw aleáingan: ―Lázaro landeow.'
  otn-NT: 'Pɛ njua̱ntho bi̱ ma̱n''a̱ m''mɛfa te nne xta̱ mma̱nna̱ Jesús. Bi ''yɛ̱mbi̱:
    ―Ya bi du̱ ra̱ Lázaro ya.'
  nop-nop: Unduŋ doktiŋa Jesudi miŋgoŋ indiŋ yenindakaleguk, “Lasalus adi agaŋ kumuŋguk,
  obo-NT: De‑en waa id tekko‑tekko si Disas to kodpaabbotlabbot kandan, kahi rin to,
    “Si Lazaro, id patoy ron.
  cak-ENT: 'C''ateri'' ri Jesús jabel c''a choj ri xbij cheque. Rija'' xbij c''a:
    Ri Lázaro xcom.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤁᤢᤍᤥ᤺ᤵᤔᤠᤀᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤗᤠᤈᤖᤛᤧᤱᤃ ᤛᤩᤧᤖᤥ.
  mie-NT: 'Ñúcuán de nī ncāhān cājí yā: Ja nī jīhī Lázaro.'
  san-TIB: ཏདཱ ཡཱིཤུཿ སྤཥྚཾ ཏཱན྄ ཝྱཱཧརཏ྄, ཨིལིཡཱསར྄ ཨམྲིཡཏ;
  qve-NT: 'Chaymi Jesusqa discipulonkunata clarota niran: —Lazaroqa wañurunñan.'
  pao-NT: Soo Te Pabe'e yise besasoo oetu ne tuukwe'e, “Soo Lazarus ya'epu.”
  cbu-NT: 'Ashiri táyaruni, Isussha: Nduni, ¿antaati mangu maakeeja? izuureeru tsipayanllu,
    tárangu.'
  usa-usa: 'miráitana ‘Aráátarati pukuráiye’ téna Îtuma abarokáq umá timá yímikaiye:'
  soy-soy: 'Yeesu uu pɛɛ pi luru rɛ: Lɑsɑɑ yɛ kpulɛ.'
  hui-hui: Ani layagola Yasuhanda tihondo tiga tiga lalu, Lasarasi homo tongolo miya.
  amf-amf: Ogo wodanka Yesus kena may “Alaazar diydine.
  quc-NNT: 'Te ri'' xub''ij ri Jesús chke chi saqil: Ri tat Lázaro ya xkämik, —xcha''.'
  dob-dob: ꞌEnega Yesu ꞌediya ꞌiona apwesa ꞌaiꞌaila, ꞌigwae, “Lasalo niꞌatu ꞌimwawasa,
  wrs-wrs: Wo doa Yesusva moakus unvna, unna, Lasarusmba doa dahana.
  mca-mca: 'Ma'' qa ha'' Jesús, qa hik ta''ƚijupi'' in yatsathenkeetik''iha in nifeli''m:
    —Ka'' Lazaro''ik''i hats wa''m.'
  tzo-TZC: 'Jech o xal un, ti Jesuse jamal laj yalbe ti yajchancꞌoptaque: ―Cham xa
    ti Lázaroe.'
  mya-mya: သို့​ဖြစ်​၍​သ​ခင်​ယေ​ရှု​က ``လာ​ဇ​ရု​သည် သေ​ပြီ။-
  gng-NT: 'Nɛn saan nɛ *Yesu ji tɔke'' bɛ nì wien ki ye: «Lasaar kpo''-a!'
  cbi-NTPO: 'Tsa deeñu, Jesús umaa ura'' waintu tsandimi: Lázaro peyave.'
  ikk-NT: '''Ya Jizọsị nọ gwapụ wẹ, sị, “Lazarọsị a nwụnhụngụọ,'
  leu-leu: E na Yesus a xuus famatavas nari, “Na Lasarus fo maat!
  maz-NT: 'Nuc''ua e Jesús ya xo xipjiji na jo: ―E Lázaro ya ndũ''ũ c''ü.'
  bod-N: དེའི༌ཕྱིར། སྐྱབས་མགོན་ཡེ་ཤུས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ། ལཱ་ཟར་ཤི་ཟིན༌ཏོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü meãma tomaã nüxü̃ nixu rü ñanagürü: —Dácharu
    rü marü nayu.'
  zpl-NT: 'Chequie udixiuleꞌe itá Jesuse lubeella nú uninu: ―Unguti Lázaro.'
  mbc-NT: 'Mîrîrî ye''nen aronne Jesusya ta''pî to'' pî'': —‍Lázaro sa''mantasa''
    man.'
  ndg-ndg: Nga Yesu kaamakiya wazi, kuwa “Lazaro awile.
  wsk-wsk: Buta se nu wetang te kau paogam ale nunga maonam, “Lazarus kueram,” mam.
  toj-NT: 'Jayuj ja Jesusi ti yala claroa: ―Ja Lázaro, cham ta nia.'
  tbc-tbc: Ago yak niŋen o Jesus kuai te ibol irupudai, “Lasarus imat la ya.
  sna-sna: Saka ipapo akavataurira pachena akati, “Razaro afa,
  smk-NT: Konan siin, diritsawan nan nibarita' ni Jesus a wana, “Nati yayna si Lazaro,
  grc-TCGNT: Τότε οὖν εἶπεν αὐτοῖς ὁ Ἰησοῦς παρρησίᾳ, Λάζαρος ἀπέθανε.
  gof-WFTW: Hessa gisho, Yesuusi geeshshidi enttako, “Alaazari hayqqis.
  spa-BLM: 'Entonces Jesús les dijo claramente: “Lázaro ha muerto.'
  kyz-NT: 'A''eramũ ''ga imome''wau katu oree: —Amanũ Lasaru ''ga ''upa, a''e je pẽ
    nupe kũi.'
  dao-dao: Acunakyase, Jesuh naw, “Lazaruh thiki” ti lü angsinga a jah mtheh.
  cya-cya: 'La xacan'' mtsa'' la ca Jesús ''in yu: Yu Lázaro cua'' ngujui yu,'
  wrk-wrk: Baki mili yanybayi Jisus yalungi yurlurr, “Nanda kandi ngambalangi Lasaris,
    janyba nangki.
  nii-nii: Ba pe Jiisas eim ek yi nipi, wu ombu ngopu yi nim, “Lasaras eim kułum ei,
    na enim kin ek ekin top ninj ei, enim eim or pałim,” ni ninjing.
  ign-NT: '@see-verse:JHN.011.013'
  dik-NT: Go Jethu gai yic tënë ke, “Ladhäro acï thou,
  cac-cac: 'Yuj chi'', tojol ix yutej yalan d''a eb'': —Toxo ix cham vin̈.'
  tzj-E: 'C''jara'' Jesús xk''alsaj njelal chquewech: —Lázaro comnak chic.'
  san-BUR: တဒါ ယီၑုး သ္ပၐ္ဋံ တာန် ဝျာဟရတ်, ဣလိယာသရ် အမြိယတ;
  yaa-NT: 'Nãskaxõ Jesús ato xafakĩa yoini mã Lázaro nakõinano: “Mã Lázaro naki. Nãskax
    ẽ inimaikai ẽ ano ikamano Lázaro naki. Akka mã ea chipo õitiro ẽ afara afeskarafaito.
    Nãskaxõ mã ea chanĩmara fai. Nãskakẽ iskaratĩa nõ Lázaro ano kanõ,” ixõ Jesús
    ato yoini.'
  cab-NT: Ábati laríñagun Jesúsu joun, furáangu. —Jilá Lázaro.
  clu-clu: Gani ginpasanag ni Jesus anang koon, makon na, “Patay run si Lazaro.
  swh-ULB: Ndipo Yesu akazungumza nao wazi wazi, “Lazaro amekufa.
  tpt-NT: 'Ex ni Jesús va aaqtauncha vas jalakjunil para katamalaqasil: —Ni Lázaro
    yucha nitacha.'
  aai-aai: Naatu imaibo mutuforomo hai tur eowen, “Lazarus i morob.
  sny-sny: Sosu serai Jisas lowe ma'e au te'e areiyeye. “Lasarus temeniyeye.
  myy-myy: '“Yʉre queno tʉo masibeama ĩna”, yi tʉoĩacõri, riojo gʉare gotiquĩ Jesús
    ĩja: —Lázaro godacoami ĩja.'
  trc-NT: 'Cheꞌé dan caꞌmii nica̱ Jesucristó rihaan nij soꞌ, cataj soꞌ: ―A̱j caviꞌ
    síí cuꞌna̱j Lázaro,'
  cut-NT: 'Tuhme ra̱hn cua̱co ye ri ye ihyan chahn: ―Lázaro ne, a chih ye.'
  bel-bel: 'Тады Ісус сказаў ім адкрыта: Лазар памёр;'
  zlm-KSZI: Oleh itu, Isa berkata kepada mereka dengan jelas, ‘Lazarus sudah meninggal.
  gdr-gdr: Sɨ onggɨt penaemb Yesu pɨtakɨpɨnd ten wumɨr amninonj da, “Lajaro ke uj
    awɨm.
  vmy-NT: 'Kui kjuañu Jesús yeꞌekixinire nijmi xutare ꞌba kitsure: —Je kaꞌme Lázaro.'
  cmn-FEB: 于是，耶稣明确地告诉他们：“拉撒路死了。
  gmv-RNT: Hessa gish qoncera istas “Alazaarey hayqqides.
  ncl-NT: 'Pampín, quinmilic Jesús ca lajtol calica amo moixpolulosquiaya: —Lázaro
    miquic.'
  sua-sua: To e Yesus tle smia havaeng ngar lsir te, “E Lasarus tmi yor he,
  are-are: Lakinhanga Jesuala etnanha alkngatharrantama ilaka, “Lazarus-anha kunha
    iluka.
  gai-gai: Ainda moca Iesusa mandeaca minmo mbopca waracrina, na ma gaindopatna, “Lasarusa
    ma mamenacri.
  qvm-NT: 'Tsaynog yarpaptinmi Jesús discïpuluncunata caynog nergan: “Läzaroga wanushgami
    caycan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ Jesús jë̱ë̱ˉ goˉte˜: —Maˉnaˉju̱u̱ˊ baˊ Lázaro.'
  kmu-kmu: Hageno YisasiꞋa ani avame kea neꞋataleno hu-falote huno hama-paiye “LasalusiꞋa
    ago fali-maine.
  ood-NT: ch heg hekaj hab kaij, “Neh, muh at g Lazarus.
  lbm-lbm: तब यीशु न उन्को सी साफ साफ कह्य दियो, “लाजर मर गयो हय;
  ncj-NT: 'Oncan Jesús semi oquinyequiluiloc: ―In Lázaro yimictoc.'
  yuj-yuj: Aeapo maok, warko Jisaso érik sérrá, “Lasarus te wae sumpwi námpono.
  kto-kto: Are ratmat ga tiesong Iesu la uakap mai gare ro, “Lasaro la uvara ra.
  gmv-NT: ሄሳ ጊሽ ቆንጬራ ኢስታስ “ኣላዛሬይ ሃይቂዴስ።
  por-BLT: 'Então, Jesus lhes disse claramente: “Lázaro está morto.'
  stp-NT: 'Baꞌ sɨlhkam xi ja aagiꞌñ gu Jesuus, jup ja tɨtda: ―Jaꞌpji muu ji guch jaduuñ
