  nhe-BL: 'Jesús quiijto ya ni huan teipa techilhui: ―Tohuampo Lázaro cochtoc, pero
    niyas niquixititi.'
  sps-sps: Ai Jisas farong pis ton vegiau Ya tsue to na ka, “A vaatau tsura Lasarus
    te goros tsun non sana Nyo naa rou Nyo te nai guinyguiny ya.”
  wnc-wnc: Unzing ninikenga tuwang wamu takngatu anzing yakut, “Lasaras notninda dapuna
    gwa pekgak ngana nata kuke tanguwa enawik,” ngang ninikut.
  bus-bus: 'Yã pì ona gbɛran Yesu bèńnɛ: Wa gbɛ̃nna Lazaru ii òmɛ. Mɛ́ ga mà à vu.'
  gub-BL: Zanemyrypar Arazar uker e a'e. Amume'e kar putar aha ihe nehe kury.
  imo-imo: Aku ungu nimbelie yuni altopa enondo ungu te peya nimbeindo, “Linonga kanopa
    lili iye Lasarus uru peremo, nalo nani pumbo yu topo makinjimbo,” nimu.
  boj-boj: Yesus a anjam degsi marsiqa olo minjrej, “Gago was Lasarus a ŋeiejunu.
    E aisiy dudumyqai.”
  eng-DRA: 'These things he said; and after that he said to them: Lazarus our friend
    sleepeth; but I go that I may awake him out of sleep.'
  knf-knf: 'Wi Yeŧu aţupuŋ baka uko wuŋ aşë kak aji : « Laŧaar nanohun aŋoyënţi, kë
    nşë ya kahuma. »'
  san-KHM: ឥមាំ កថាំ កថយិត្វា ស តានវទទ៑, អស្មាកំ ពន្ធុះ ឥលិយាសរ៑ និទ្រិតោភូទ៑ ឥទានីំ
    តំ និទ្រាតោ ជាគរយិតុំ គច្ឆាមិ។
  arn-NT: 'Ka amul feypiley: —Taiñ weni Lasaru ta dew umawtuy, fey amuan tañi trepelmetuafiel.'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Ma nagaꞌyëjs dux miw ree Lazr, per chicwëënan
    laax.'
  ken-NT: Yesu átɛ́mɛ́ nɔ́kɔ́ nɛkay ɛnɛn, aghati yɛ bhɔ bɛ, “Mmʉɛrɛ ywɛsɛ Lásárɔs
    akwɛn kɛnɔ́, kɛ nchí rɔŋ mɛ́ŋɛ́mɛ yi ndǔ kɛnɔ́.”
