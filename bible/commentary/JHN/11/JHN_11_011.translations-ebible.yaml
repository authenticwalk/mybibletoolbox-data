  anv-NT: Ajɔ́gé mbɔ, aké ne ɛbwɔ́, “Meŋmɛ se Lasarɔs akwe gejya, yɛ́mbɔ me njyɛ
    ɛwú nnó pyɛ ji apeé gejya.”
  sab-NT: 'Jesu gerudu ene kwian geru jwannga ulita ole gire Jesu gerudu dare: —Che
    skatemanalla Lázaro kle gbe, cha be joge ama gai gdate.'
  tmd-tmd: Jisas aliö rön, mönö i kwo ñɨgö yadön yadöŋa, “Nöbö nugub ana Lasaras inɨmö
