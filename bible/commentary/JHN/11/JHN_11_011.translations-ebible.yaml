  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij chike: —E ri qamigo Lázaro, kawarik. Kinꞌek kꞌu
    che ukꞌosoxik —xchaꞌ.'
  kpg-kpg: Jesus ne helekai nia mee aanei, ga duudagi adu, “Tadau ihoo Lazarus la guu kii.
    Au e hana, e hangahanga a mee.”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “य्‍हाङला ह्रो लाजरस म्‍हेर्बा मुला। तर ङा
    थेदा छिङ्बारी थेरी नितोःला” भिसी सुङ्जी।
  avt-avt: 'Jisas katɨp hɨm im em epei au, hɨrak pɨke ketpor keteipim kar ik: “In
