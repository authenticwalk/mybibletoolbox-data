  kew-kew: 'Goa loare Yesumi wala goa lakesa: Niaana adami aa Lasarus-ri aba u pataade
    pare neme nipu wala marekata palua sa.'
  dww-dww: Be na giuma ya kaiwatani be ya riuedina, “Turadama Lasares ya kena nuakoana,
    be taugu yà naḡonaḡona ḡarone taiḡosorinama aubainama.”
  nif-nif: Yesulɨ wɨndɨñ eñɨpi, yousɨmbi enguk, “Notnɨ Lasaloslɨ dou patak, gan nak
