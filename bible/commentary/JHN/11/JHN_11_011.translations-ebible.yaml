    ohnong Hanipyaha. Oh timon pat oh yah hatipramur potpa.
  bvr-bvr: Jesus a-yinagata a-wena. Rrapa barrwa a-wena burrwa, a-yinanga, “An-ngayburrpa
    an-borrmunga Lejarach a-yurra, wurra ngu-boy barra ngu-jortka.”
  wal-wal: Yesuusi hegaa giidoogaappe guyyiyan, qassikka etau, “Nu dabboi Al77aazari
    xiskkiis; shin xiskkuwaappe a denttanau taani bais” yaagiis.
  zad-NT: 'Na''tech golle'' ḻegake'': ―Ba ches Lázarona'', beena'' nllaguicho, na''
    sha'' lljasbanee.'
  kmg-kmg: 'Iŋuc murâ dâŋ moc šiŋuc šuhuckewec: “Âgo-nâŋec Lazaro guŋ fokac, eme no
    rarâ wiwickepemu.”'
  aso-aso: 'Neꞌmine lo gohi imineꞌ molo tiꞌ lo lineꞌ: Leliꞌ zogo ve Lasaloꞌ aza nene
    mo ongo neive. Naza nene uꞌmukoꞌ olosa volosuve.'
  uli-uli: Jesus ye sor molwe ngo yesa wol sor bo, “Lazarus we maryarech ila yesa
    masor. Iwe ngo iy bele loh bo iy bela fanglu.”
  nin-NT: Yesu da ba meme, na da ba zizo di, “Ukpama munta wa Lazarru à kurr ina,
    di ingga ku si ma.”
  tgk-tgk: 'Исо инро гуфта, давом дод: «Дӯсти мо Лаъзор хобидааст, Ман рафта, ӯро
    бедор мекунам».'
  acu-NT: 'Nunia ataksha iin chichartamak: —Ii amikri Lázaro kanak tepawai. Tura wi
    werin shintartatjai, —turammiaji.'
  cak-WNT: 'Y tek ri Jesús rubin chic ka ronojel re'', xch''o chic jun bey chique
