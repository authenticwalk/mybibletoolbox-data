  eng-WEBU: He said these things, and after that, he said to them, “Our friend Lazarus
    has fallen asleep, but I am going so that I may awake him out of sleep.”
  gnw-NT: 'Jucuarãi jei Jesús. Jayave jei: —Ñaneamigo Lázaro oque ma oĩ. Ẽrei che
