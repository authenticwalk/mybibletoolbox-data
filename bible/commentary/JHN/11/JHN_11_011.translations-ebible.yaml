  ztq-NT: Lëë xamigw no Lázaro kuutkesy, per lëën kakuuñ kna xaa.
  zai-NT: 'Gudxi si be ngue laaca'' para na be: ―Nisiaasi Lázaro xhamigu nu peru ma
