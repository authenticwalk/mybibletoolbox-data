  peg-peg: ଜିସୁ ଇ ୱିଜ଼ୁ କାତା ଇଚି ପାଚେ ହେୱାରିଂ ଆରେ ଇଚାନ୍‌, “ମା ବନ୍ଦୁ ଲାଜାର୍‌ ହୁଞ୍ଜ୍‌ନାନା,
    ମାତର୍‌ ତାଙ୍ଗ୍‌ ହୁନ୍‌ଚାକାନିଂ ନିକ୍‍ନି କାଜିଂ ଆନ୍‌ ହାନାଙ୍ଗା ।”
  txu-NT: Nãm arkum anen kam arkum, —Be, gwaj banhõbikwa Radjaru arỳm õto nõ. Arỳm
