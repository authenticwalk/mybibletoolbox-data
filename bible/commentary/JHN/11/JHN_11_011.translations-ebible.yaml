  cbv-cbv: 'Páant niíj péanit, jwiítdih nin pah ã jwʉ́ʉb niijíp jĩ, páant mʉntih:
    —Jwĩ chéen Lázaro, ʉ̃ona caá an chãjapna caá. Páant ã ʉ̃wʉchah, weém caandíh wʉcʉdih
    wã jʉibíbipna caá, jwiítdih ã niijíp jĩ.'
  taw-taw: Jisas anɨb agɨl, takaw olap pen agak, Bogɨlak chɨn Lasalus wɨsɨn kɨneb
    agak. Yad pen amɨl, nop agen tɨkjakɨnɨgab agak.
  jic-NT: 'Nin tjevele na jupj, tjevele wa discipulopan jis lal: —Cupj qjuis cajamica
