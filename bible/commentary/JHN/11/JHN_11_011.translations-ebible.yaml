  mdy-ETH: ዬሱሴ ዬያ ጌዔስካፓ፦ «ኑኡኮ ላጋሢ ዓላዜሬ ጊንዔኔ፤ ታኣኒ ጋዓንቴ ጊንዓስካፓ ዒዛ ጴቻኒ ዓኣዻንዳኔ» ጌዔኔ።
  spl-spl: Yiwereŋeâmâ hilâmgât dop otmu mansain. Yakât otmâ bukunenŋe Lasaro in aman
