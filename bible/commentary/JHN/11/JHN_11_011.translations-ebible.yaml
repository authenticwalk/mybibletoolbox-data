  gun-gun: 'Ha''e rami ijayvu ma vy aipoe''ive ju: — Nhaneirũ Lázaro ma oke oupy.
    Ha''e ramo xee aa ta amomyĩ — he''i.'
  agu-BL: 'Ej nin ncha''tz, nin ben tlol scyetz: —Yi kamiw Lázaro, watl tu'' na ban.
    Poro nchimben tan c''ase''n.'
  isn-isn: uYesu akaligitya imakani aya, ni ze yakilaa imakani aya, aka atambuila,
