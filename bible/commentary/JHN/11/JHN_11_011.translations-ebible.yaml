verse: JHN.011.011
translations:
  kpx-kpx: Kateai louito tota namigevei avoe, “Nahie haoka Lasolo keu lahanu. Isito
    dana tiniege etuvage auna hovelahai.”
  okv-H: eto ke nei einge ena, “Aravorate ungote pambuto ungotenau namei Lazarus ere
    evia avo ujaro eraja na.” ainge enu,
  tbo-tbo: A nugotuhu geka i paliwelehi po i kokoe, ma i baha meme i pa, ‘Tulata Lasalo
    amaka i eno, yaka ta nae po a limaamahi.’
  mal-C: 'ഇതു പറഞ്ഞിട്ട് യേശു തുടർന്നു: “നമ്മുടെ സ്നേഹിതനായ ലാസർ നിദ്രകൊണ്ടിരിക്കുന്നു,
    അവനെ ഉണർത്താൻ ഞാൻ അവിടേക്കു പോകുന്നു.”'
  grc-SR: Ταῦτα εἶπεν, καὶ μετὰ τοῦτο λέγει αὐτοῖς, Λάζαρος ὁ φίλος ἡμῶν κεκοίμηται·
    ἀλλὰ πορεύομαι ἵνα ἐξυπνίσω αὐτόν.
  bgc-bgc: उसनै ये बात कही, अर इसके बाद उन ताहीं कहण लाग्या, “के म्हारा साथी लाजर
    सो ग्या सै, पर मै उसनै जगाण जाऊँ सूं।”
  khz-khz: Iesu na evetaina evaikila-gaturato mulinai, maevaikilarato, netiwato, “Ita
    gatara Laasaro emaituna, na au aagona, maitu na ana vago-keroa.”
  deu-TKW: 'So sprach er, und nach diesem sagt er zu ihnen: Lazarus unser Freund ist
    eingeschlafen; aber ich gehe, um ihn aufzuwecken.'
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ ni Jesús, niꞌr gudxëꞌ lequëꞌ: ―Rasiëꞌ Lázaro, böchiꞌ
    lzaꞌruꞌ, atiꞌ tsijaꞌ nedaꞌ, tsajspanaꞌ‑nëꞌ.'
  lin-lin: 'Sima na Ye koloba bongo, alobaki na bango lisusu : — Molingami na biso,
    Lazare, alali pongi ; kasi nazali kokende kolamusa ye.'
  hns-NT: 'Ekare baad oe bhie bolies: „Hamlogke sanghatia Laasaaras soet gail hai.
    Bakie ham djaabe oke djagaawe.”'
  noa-E: Maimuata sĩi awia, —Maach khapkhʉʉn Lázaro ya khãibaadëm; pari mua deeu i
    phiriupäain majugui ajim.
  eng-EMTV: These things He said, and after this He said to them, “Our friend Lazarus
    has fallen asleep, but I am going so that I may awaken him.”
  mib-NT: 'Yūcuán na te ni cahān tucu ya: Amigo yō Lázaro quíxí de, te quihīn rī sáha
    ri jeē nátahū ni de. Achí yá.'
  lif-NT2: अक्‍खे पाःत्तु सुरुआङ् ये़सुरे़ याम्‍मो खे़ङ्‌हाॽ मे़त्तुसि, “आनिॽ चुम्
    लाजरसे़न् मुरुक् खुरुक् इप्‍से़आङ् ने़रो, कर खुने़ॽ कुभोःङ्‌से़ पेःक्‍कारो॥”
  xnj-xnj: Yesu peamali kujova malovi genago, akavajovela “Nkozi witu Lazalu agonili,
    nambu nene yati nihamba kumuyumusa.”
  mmx-mmx: Iesu ga tong i na, la melemu ni ga lok bok, “Lentangas atdik ne Lasaro
    mo i unga, ketla anabat pas la ana lox aus i.”
  cbr-NT: 'Usaquin caquin ca Jesusan amiribishi aín ''unánmicë unicama cacëxa: —Nuxnu
    abë nuibanancë Lázaro ca ''uxaxa. A bësuni cana cuanin.'
  tee-NT: 'Acsni naulh ju ani pus astan ajunich: ―Ju qui''amigo''an Lázaro lhtataich.
    Para ac''ana'' macujunu'' ju la''ilhtatat.'
  eng-LSV: He said these things, and after this He says to them, “Our friend Lazarus
    has fallen asleep, but I go on that I may awake him”;
  cak-NT: 'Y cuando ri Jesús ru''in chic ronojel re'', xch''o''n chic jun mej (bey)
    chique ri ru-discípulos y xu''ij: Ri Lázaro ri keta''n rech, niwer. Pero ja''
    yibe y nenc''asoj, xcha'' chique ri ru-discípulos.'
  pah-NT: 'Aerẽ Jesus''ga ei g̃a pe no: —Nhaneremiarõhara''ga kiro oki upa Lázaro''ga,
    ei ga. Taho ti ga moma''eamo a''ero, ei ga g̃a pe.'
  sja-NT: 'Mãga jarap''eda, Jesupa mãgaji: —Tachi k''õp''ãyo Lázaro k''ãi bɨ. Mamĩda
    mɨa ɨ̃rɨmat''aanait''ee.'
  xed-xed: «Wa a dzadza hani ta gra mu Lazar, ka la yu da sliʼanafta,» kaʼa nda həŋ
    tahula mnatani ta tsa gwaɗa ya.
  glk-glk: 'بعد از اَ حرفأن، اوشأنه بوگفته: «اَمی رفق ایلعازَر خوفته، امّا شوئون درم
    تا اونه بیداره کونم.»'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu a já xi̱hi̱n ná: —Sa̱ na̱qui̱ji̱ va amigo
    yo̱ Lázaro viti. Joo víla̱á cu̱hu̱n i̱ ndiñehe e̱ da̱ —na̱cachi Jesús.'
  gfk-S: Be igate tange ter hobi Jisas ga hinawase di be, “Lasarus no nudait harwis
    te kubabo. Ma iou ura hinana ukaia waing ni ge hangun ie.”
  bmu-bmu: Keu mi jibagun kewö jii mötket, “Alanini Lazarusnöŋ gaunwat ahözapmö, nöŋön
    anda gaunöhök möndöbi wahötma.”
  dgz-dgz: Nop mame wani ewap, me use dotoue wadiamon, “Evenanua Lasiros gearen aup
    iniwan, go ne at ase me angep wa kandasepen ao yonep.”
  eng-GNV: 'These things spake he, and after, he said vnto them, Our friend Lazarus
    sleepeth: but I goe to wake him vp.'
  zaa-NT: 'Làniana raáruhuée cabi: Amigo qui'' ri''u Lázaruá nna ti''áthi bą́ annana
    dí''a'' tádibáni ya'' ą.'
  eng-WEBSTER: 'These things he said: and after that he saith to them, Our friend
    Lazarus sleepeth; but I go that I may awake him out of sleep.'
  guh-guh: 'Bajaraxuacujinae Jesús peponaevajënae jumaitsi pijajivijavabelia: —Vajayapëtaenë
    rabaja Lázaro majitanuca. Nexata baja ponajë. Itavabijitsianë Lázaro, jai Jesús.'
  bon-bon: Puma cita ca tabe abiberäja bägrä bine jejemige, “Mime biname Lajaro ute
    gyene, yepä cane ädenine teebine alotnentame.”
  nhw-BL: 'Jesús quiijto ya ni huan teipa techilhui: ―Tohuampox Lázaro cochtoc, pero
    niyas niquixititi.'
  swh-ONEN: Baada ya kusema haya, Yesu akawaambia, “Rafiki yetu Lazaro amelala, lakini
    naenda kumwamsha.”
  wbi-wbi: UYesu ye amalile kujova isio, akavavuula avavulanisivua vaake akati, “Ummanyaani
    ghwitu uLasali aghonelile, neke niluta kuuti ninsisimule.
  bba-bba: Yenibɑn biru u kpɑm nɛɛ, Lɑsɑɑ bɛsɛn bɔrɔ u dòwɑ ɑdɑmɑ nɑ dɔɔ n nùn yɑmiɑ.
  eng-KJVCPB: 'These things said he: and after that he saith unto them, Our friend
    Lazarus sleepeth; but I go, that I may awake him out of sleep.'
  kgk-NT: 'Upéa he''i rire, Lázaro rehegwa omombe''u gwemimbo''e kwéry-pe: —Oke oĩ-vy
    nhande rapixa Lázaro. Aha-ta amombáy íxupe, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Kiaa kioo kava ivo iya tunoo: Ti seena Rasaruuso vaa vuru vaivaivee. Fai
    na viee inna yuruunaravaivee,'
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Makoryaaki atsipa-minthari Lázaro, roo
    kanteencha otzimatyee niyaate nowiriinteeri.”'
  ekk-PKP: 'Pärast selle rääkimist ütles ta: „Meie sõber Laatsarus on magama jäänud,
    aga ma lähen sinna ja äratan ta üles!“'
  mpx-mpx: I ba ola o, yaka abwe i ba vevehe al i ba, “Wala heliyam Lasalo i kenu
    mati; na nok ge abwe na palut.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Ngalipa-nyangu wungu-warnu Lajuruju-ka
    jardalku ngunami. Yakarra-maninjini karna.”
  luo-luo: Bangʼ kane osewacho kamano, nomedo loso kodgi kowacho niya, “Osiepwa ma
    Lazaro nindo osetero, to adwaro dhi kuno mondo achiewe.”
  nhe-NT: 'Jesús quiijto ya ni huan teipa techilhui: ―Tohuampo Lázaro cochtoc, pero
    niyas niquixititi.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܗܵܕܟ݂ܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܲܥܵܙܲܪ ܡܘܼܚܸܒܲܢ ܕܡܝܼܟ݂ܵܐ
    ܝܠܹܗ، ܐܝܼܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܕܡܲܪܥܸܫܸܢܹܗ.“'
  esk-NT: Jesus taatnaqqaaqługich nipliġñiqsuq, “Iḷauraaqput Lazarus siñiksaqtuq,
    aglaan iqiiqsitchaqtuġniaġiga.”
  msb-msb: Pakasabi sani ni Jesus nagpadayon pa siya, “Nagakaturog an aton amigo na
    si Lazaro pero kakadtuon ko agod pukawon siya.”
  cpa-NT: 'Ni³ jøng² ca¹juúh² Jesús: ―Ma²rø²güé¹ Lázaro, dsa² jenh² quianh¹³ jniang³.
    Jøng² nei¹³jni hi² ŋi³ŋie¹³jni dsa² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଏ ସବୁ କାତା କଇଲା ପଚେ, ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଆମର୍‌ ସବୁଲକର୍‌ ମଇତର୍‌ ଲାଜାର୍‌
    ଏବେ ସଇଆଚେ, ତାକେ ମୁଇ ଉଟାଇବାର୍‌ ଗାଲିନି ।”
  meu-meu: Unu e gwau toma, bena e hamaorodia, eto, Turada Lasaro na e mahutamu; a
    lau ainala, baina ha haoa.
  yva-NT: Umba Yesus po raura akato pare, “Wama arakovo Lasarus niki to, weramu Risyamo
    kavinta ito Syo amin.”
  dgc-dgc: Kona sa i nihalimbawa na du alagad na, monda mapospusan de a éwan pabi
    siya maanya nadid ta Hudea. Sakay kinagi na be dide, a “Tidug dén tu kadimoy tam
    a Lasaro. Kanya umange kitam sa, éy angen ko siya lukagén.”
  zpm-NT: 'Blozh ga në me: ―Laa xamigw ne Lazh nixguiesle, per na laa ne guio zeeṉa
    gabee naa zhimcaalo me.'
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Nànàkyako, Rasru, dàhnàn komo, kekon
    hatà. Ànàhsaho rma naha. Noro yompakaxe àtehe, kekon hatà.
  sim-sim: Uhu ormu mbara, �Naimble nihi Lasarus ormu wa suknyanduwa. Avak a ihi lembasinak
    usahakwa ri.�
  npi-ULB: उहाँले यी कुराहरू उहाँले तिनीहरूलाई भन्‍नुभयो, “हाम्रा साथी लाजरस मस्त
    निद्रामा परेका छन्, तर म जाँदै छु, ताकि म तिनलाई निद्राबाट बिउँझाउन सकूँ ।”
  cgc-cgc: Ambal pa Jesus ta mga tinudluan din, “Lazaro ya na ate na arey gatunuga
    nang. Ilingan ko dya kanen ya daw pukawen.”
  tim-tim: Hain dâm âmâ den hin dâm dewatiep, “Dâ galanenŋe Lasaro asiŋ yendâp. Nâ
    arim goaŋberân.” dâep.
  yor-yor: Nǹkan wọ̀nyí ni ó sọ, lẹ́yìn èyí nì ó sì wí fún wọn pé, “Lasaru ọ̀rẹ́ wa
    sùn; ṣùgbọ́n èmi ń lọ kí èmi kí ó lè jí i dìde nínú orun rẹ̀.”
  wos-wos: Wungi wataka dé diré wambula wa, “Nana nyayika Lasarus xéndi dé hwae. Wuni
    ye déré husaramétawuni.”
  emp-NTPO: 'Mãwã jarad̶acarea Jesuba jarasia: –Dadjirã dji bia Lazarora cãĩ b̶ʌa
    baribʌrʌ mʌ̃a idjira ʌ̃rʌ̃mane wãya.–'
  eng-F35: Having said these things He says to them, “Our friend Lazarus has fallen
    asleep, but I am going in order to awaken him.”
  ind-ind: Lalu kata Yesus lagi, “Sahabat kita Lazarus sedang tidur sekarang, tetapi
    Aku akan pergi ke sana untuk membangunkan dia.”
  pes-OPCB: 'آنگاه فرمود: «دوست ما ایلعازر خوابیده است و من می‌روم تا او را بیدار
    کنم.»'
  mpt-mpt: eka weng mak osa baabenea Nib neke Lasalase aambio, ne monia dofanamabibo
    ge baabeseo o mitmakamo inaminobe. Lasalase kaanebo gene otane e okok aleyemin
    naka ni funanoba E besa aambieta obebo ge funaob kesoa ni baabanoba Sum kobo e
    aalameo e ginino blimubanoa ayam anamabebo gesoba
  ssx-ssx: Yesuma꞉ kotoeki laa pi ma꞉nda꞉ alo alota꞉ Nika꞉ yankeke La꞉satesita꞉ amba꞉
    u peila꞉pateta꞉ ipiki mea tiaalo pulume leekeme.
  mkl-mkl: Bɛɛbɛi Jesu í sɔ̃ ŋɑ. Nɔ í fɔ mɑ́ í ni, kpɑɑsi nwɑ Lɑzɑɑ wɑ sĩ njooi mɛɛ,
    ɑmmɑ ɑn koo n jũu.
  gaq-gaq: ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଆଃଡାଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେନେ ରେମୁଆଁ ଲାଜାର୍‍ ଏକେ ଡୁଲେଗ୍‍
    ଲେଃକେ । ନେଙ୍ଗ୍ ୱେଚେ ଆମେକେ ଣ୍ଡ୍ରାତଡ଼ିଆଏ ।”
  gof-RNT: Yesuusi hessa gidaappe guye enttako, “Nu dosiya Alaazari dhiskkis, shin
    iya denthanaw taani baana” yaagis.
  unx-unx: ନେୟାଁ କାଜିକେଦ୍‍ ତାୟମ୍‌ତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ ଆଡଃଗି ମେତାଦ୍‌କଆଏ, “ଆବୁଆଃ ଗାତି
    ଲାଜାର୍‌ ଦୁଡ଼ୁମାକାନାଏ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଏୟନ୍‌ନାଙ୍ଗ୍‌ ସେନ୍‌ତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Loko lo lemeake, miní ameko láa loko limó: Zogole Lasaló mota ako helekamóza,
    neza voko alémo otinogo uve.'
  lcm-lcm: Kata mengen tapai aniria ta keve mengen ke, le na kala antok iria ta, “Tungara
    ta Lasaro kapo rot. Sikei, naka pasal asi kag an pangun pok ania.”
  aer-aer: Ikwere-iperrele anteme yanhe re angkeke itneke-werne, re angkeke “Atyewe
    anwerne-kenhe Lazarus kwenhe ankwe-irrerle-iweme ware. Kele yanhe ikwere-werne
    ayenge alheme the renhe akarrelhe-iletyenhenge.”
  qvc-NT: 'Chaymandaqam Jisusqa niwarqanllapa: —Kuyashqanchiq Lasaruqam puñuykanna.
    Piru noqam rini rikch''achiq, nishpa.'
  tgl-ULB: Sinabi ni Jesus ang mga bagay na ito, at pagkatapos ng mga bagay na ito,
    sinabi niya sa kanila, “Ang ating kaibigan na si Lazaro ay nakatulog, subalit
    pupunta ako doon upang gisingin siya mula sa kaniyang pagkakatulog.”
  cbs-NT: itan, —Nukun jaibu Lázaro ma uxaki. Datekin en bestenwain kaii— nuku wa
  xtm-NTPP: 'Sani te jiña''a ya: ―‍Lázaro tee ka ketna''a ini ji''in o ma chi ni kixi
    de, kovaa ki''in sa ja xndoto sa de ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu pajomola kulongela malobe genia, ngabalengela, “Ng'anjagwito Lazalo
    abi lugono, nambu ne manyenda kunyimuya.”
  bao-NT: 'O biro ĩi nemowi ñucã: —Mani mena macʉ̃ Lázaro cãnicoajapi. Cʉ̃ ca cãnicoamijata
    cãare, cʉ̃re yʉ wãcõgʉ waarucu —ĩiwi.'
  san-ORI: ଇମାଂ କଥାଂ କଥଯିତ୍ୱା ସ ତାନୱଦଦ୍, ଅସ୍ମାକଂ ବନ୍ଧୁଃ ଇଲିଯାସର୍ ନିଦ୍ରିତୋଭୂଦ୍ ଇଦାନୀଂ
    ତଂ ନିଦ୍ରାତୋ ଜାଗରଯିତୁଂ ଗଚ୍ଛାମି|
  huv-NT: 'Condom tasaj nejiw: ―Miamigojaats Lázaro lameay, nganüy sanamb napacüüch
    ―aj nejiw.'
  otn-NT: 'M''mɛfa p''ʉya, bi ''yɛ̱nna̱ Jesús: ―Nu̱na̱ ma̱ amigohʉ ra̱ Lázaro bí a̱ha̱.
    Pɛ ga̱ ma ägä ya.'
  nop-nop: Unduŋ yeniŋa tomboyoula indiŋ yeniŋguk, “Notnik Lasalus adi damo deitak
    iŋgoŋ nu wooŋ talamsukulewit.”
  obo-NT: Na ponayun mid ikahi si Disas to, “Nokotinuhon iddos oukuy ta no si Lazaro,
    piru od undiyon a amoy'd onnawon ku sikandin.”
  cak-ENT: 'Y tok ri Jesús rubin chic ka ronojel re'', xch''o jun bey chic cheque
    ri rachibila'' y xbij: Ri Lázaro ri ketaman ruvüch, nvür. Roma c''a ri'' jare''
    nquibe chin nc''asoj, xbij cheque ri rachibila''.'
  lif-NT: ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤏᤡ᤹ ᤆᤢᤶ ᤗᤠᤈᤖᤛᤧᤴ ᤔᤢᤖᤢᤰ
    ᤂᤢᤖᤢᤰ ᤀᤡᤵᤛᤧᤀᤠᤱ ᤏᤧᤖᤥ. ᤁᤖ ᤂᤢᤏᤧ᤹ ᤁᤢᤓᤥ᤺ᤱᤛᤧ ᤐᤣ᤺ᤰᤁᤠᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān tucu yā: Amigo ō Lázaro quíxīn dē, de quīhīn ni jā
    sndóto nī dē, ncachī yā.'
  san-TIB: ཨིམཱཾ ཀཐཱཾ ཀཐཡིཏྭཱ ས ཏཱནཝདད྄, ཨསྨཱཀཾ བནྡྷུཿ ཨིལིཡཱསར྄ ནིདྲིཏོབྷཱུད྄ ཨིདཱནཱིཾ
    ཏཾ ནིདྲཱཏོ ཛཱགརཡིཏུཾ གཙྪཱམི།
  qve-NT: 'Chaykunata rimaruspanmi, Jesusqa niran: —Amigonchis Lazaroqa puñullashanmi.
    Chaymi kunan rispay rikch''arichimusaq, nispa.'
  pao-NT: Soo Te Pabe'e yise mee ne netamma, “Te pua'a Lazarus sukwe u'we, tamme oo-matoo
    mease nu saa'a oo netupoonnedooa.”
  cbu-NT: Ántarangu, Lásarootssha kamanku, Iy amikurini na maayanlliya; ashiritaa,
