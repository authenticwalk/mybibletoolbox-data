  ziw-ziw: Yesu eze abinde kulonga milosi iyo, awagamba, “Mbuyangu Lazalo kagona,
    mna miye nanite hamwinule.”
  grc-TR: Ταῦτα εἶπε, καὶ μετὰ τοῦτο λέγει αὐτοῖς, Λάζαρος ὁ φίλος ἡμῶν κεκοίμηται·
    ἀλλὰ πορεύομαι ἵνα ἐξυπνίσω αὐτόν.
  nag-nag: Tai eitu khan kotha koi diya pichete, eneka koise, “Amikhan laga sathi
    Lazarus ghumai ase, kintu Moi taike uthai dibole jabo.”
  eng-OEBCW: And, when he had said this, he added, ‘Our friend Lazarus has fallen
    asleep; but I am going so that I may wake him.’
  knj-NT: 'Jix lawi tu'', jix yalon pax tej yu naj Lázaro: —Ja'' naj kamigo tu'',
