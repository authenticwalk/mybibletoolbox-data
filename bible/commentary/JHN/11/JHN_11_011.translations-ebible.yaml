  cot-NT: 'Irosati icanque: —Iriraquea atsipavijitaca Irasaro maaquequea, cotanquitsiquea
    noanaque nontinajeriquea.'
  bnp-bnp: E Isu i taki lobo a ngava nga lakea i taki ria tabu, i ta maea, “E turane
    hita e Lasa­rus i mahita. Pali ngane ga loko­vonga ga vangoa.”
