  qvs-NT: 'Tukuy chayta rimashkanwasha Jesuska willawarkansapa: —Chay alli parlakmasinchikuna
    Lasaroka ñami puñuykanna. Risha rikchachik.'
  zca-NT: 'No nu nzhab Jesús: ―Lë''da nzhalixche Lásaro, xa'' nichë''l be ze'', lë''
