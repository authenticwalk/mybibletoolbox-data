  bhl-bhl: 'Yangeko, Yesus e iti weng mak bokoyemomele: “Nakunum Alasalus e akaleko,
    be te. Kame, ne uneko, elo dawkalfoloki te.”, yangse kale.'
  ons-ons: Yesu eŋe don iwa raki paki, koso mane takotke rake, “Ŋenane kimaze Lazarus
    eŋe yaup kulu peke, wane na mo ea ari more ma wirikkawe wisikae wieyake.”
  con-NTPO: 'Tsomba Jesúsja su: —Ingi amigo Lázaroja tayo tsu ana. Tisema qquendyaen''su
    gi jayi.'
  ghs-ghs: Oiqi hiiretanihe noi temu nomehoke hee, Dzaira napaho Dzasaro noi meerake
