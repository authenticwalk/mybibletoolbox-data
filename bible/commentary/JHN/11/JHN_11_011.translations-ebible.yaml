  deu-1912: 'Solches sagte er, und darnach spricht er zu ihnen: Lazarus, unser Freund,
    schläft; aber ich gehe hin, daß ich ihn auferwecke.'
  san-PUN: ਇਮਾਂ ਕਥਾਂ ਕਥਯਿਤ੍ਵਾ ਸ ਤਾਨਵਦਦ੍, ਅਸ੍ਮਾਕੰ ਬਨ੍ਧੁਃ ਇਲਿਯਾਸਰ੍ ਨਿਦ੍ਰਿਤੋਭੂਦ੍ ਇਦਾਨੀਂ
    ਤੰ ਨਿਦ੍ਰਾਤੋ ਜਾਗਰਯਿਤੁੰ ਗੱਛਾਮਿ|
  nob-LB: 'Han sa: ”Vår venn Lasarus sover, men nå vil jeg gå og vekke ham.”'
  ntj-ntj: Nyangkalta wantirralpi watjarnu, “Latjuranya-lampa yamatji kunkunpa ngarrirra.
    Nyangka-rnalu yanku wankalku.”
  sxb-NT: Ni Yesu yamala okuwalaga otio yagia emberi na awalaga otino, “Omwiko iifu
    Lazaaro ari mu endoolo agona. Ni ngenda eyo okumulamusia.”
  nhu-NT: No wvú jeme nonɛn, mum gay ɛ̂ bó lɛ, “Nsaa yesebeene wvù Laasalus nu ɛ lefe
