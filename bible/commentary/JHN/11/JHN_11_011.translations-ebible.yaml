  kan-OKCV: ಇದನ್ನು ಹೇಳಿದ ತರುವಾಯ ಯೇಸು ಅವರಿಗೆ, “ನಮ್ಮ ಸ್ನೇಹಿತ ಲಾಜರನು ನಿದ್ರೆ ಮಾಡುತ್ತಿದ್ದಾನೆ.
