    wacami yac''are'' yibe chuc''asoxic.'
  ebk-ebk: Kun pay kenalen Jesus na, kenalina pay, “Nan kiayyum takú ay hi Lazaro
    at nassuy, ngem uyku fiangunun hiya.”
  spa-PDDPT: 'Después les dijo: Nuestro amigo Lázaro durmió, pero voy a despertarlo.'
  ruf-ruf: Yesu hayalongile apfi, kaghendelela kuwalongela, “Sale yetu Lazali kawasa,
