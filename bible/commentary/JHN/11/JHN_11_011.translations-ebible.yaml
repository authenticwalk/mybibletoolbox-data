    wandafɨ Rasarus ai mapuamboanahɨ awi ro ŋgü ahambo botɨndɨhinɨ samboanahɨ,” mehuamboemo.
  ptp-ptp: Yesu nêl pyap, lêc nêl vô he nang ên nêbê, “Il lig Lasalas yêp, lêcom a
