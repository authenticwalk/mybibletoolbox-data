  kan-2017: ಇದನ್ನು ಹೇಳಿದ ಮೇಲೆ ಆತನು ಅವರಿಗೆ, “ನಮ್ಮ ಮಿತ್ರನಾದ ಲಾಜರನು ನಿದ್ರೆ ಮಾಡುತ್ತಿದ್ದಾನೆ,
