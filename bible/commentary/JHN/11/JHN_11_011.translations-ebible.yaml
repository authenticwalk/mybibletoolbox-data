    nirim.'
  maj-NT: 'A̱s''a̱i b''i̱hí ta̱ kitsú ngáha Jesu: —Kjifehé nda̱ xinki̱á Laza̱ro̱,
    tu̱nga kfín ts''inkj''áhá ra̱.'
  bkq-NT: 'Aituo Jesus xinaram agueondyly: — Xykyly kulâ mâkâ kataen-ho Lázaro. Xuagueânse
    olâ urâ — kely.'
  kue-kue: Yesus ka i dindre ana okuwo disaipelmo wagle ditongwa, “Nono yomba yeinomga
