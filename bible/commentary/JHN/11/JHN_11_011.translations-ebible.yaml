  ipi-ipi: Wuane lalu, balato pii mindi tako pua loto, nanima towa epelewa atalane
    akali Lasatosa oko bala limu palia ondo apiya-ko. Nambato bala peya ika lolo pokale
    lea.
  qul-NT: 'Nillarkantaj: —Amigonchis Lázaro puñupun. Rijch''achimusaj.'
  ter-NT: 'Ina kixovókoxopaikomaka: —Imókone neko vínikone Lâsaru itea mbihinoâti,
    ngoyúkoponoati.'
  bmr-NT: 'Jaanobuunatɨ diitoco nuubo: Mogataavomɨnaafi Lazaro ɨcɨgaabo aaicotɨhiica.
    Jaanegui feeji aicusutequi, nooboro.'
  fuf-fuf: 'Ɓawto ɗin konguɗi o wi''i ɓe: «Laazaru, giɗo men on, ɗaanike, kono miɗo
