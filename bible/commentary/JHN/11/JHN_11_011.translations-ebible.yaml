  cbk-cbk: Cuando ya acaba le man cuento, ya habla pa le canila, “Si Lazaro el di
    aton amigo ta durmi lang, pero ay anda yo alla para hace con ele disperta.”
  uig-ARA: 'بۇ سۆزلەرنى ئېيتقاندىن كېيىن، ئۇ: ــ دوستىمىز لازارۇس ئۇخلاپ قالدى؛ مەن
    ئۇنى ئۇيقۇسىدىن ئويغاتقىلى بارىمەن، ــ دەپ قوشۇپ قويدى.'
  tuf-tuf: 'Etar cat Jesusat wajacro: —Is íw̃oquin Lázaro bar cámjacro, -wajacro-.
    Aját ey quehw̃ay benro, wajacro.'
  abx-abx: Pakapinugad-na sinan, agpadayon iya pagsumat si mga inadalan-na, “Akapaturi
    i kumpaniya-ta kam Lazaro, sanglit kinahanglan ako pada'iray pagpukaw si iya.”
  mco-NT: 'Huin''it Jesús je'' ajcxy nɨmay: ―Ɨɨch ajt nmɨgüg Lázaro maab je'', nɨcxy
    nyajpɨdɨ̈ga''ñɨch.'
  kqf-kqf: Niga giudi i tainuwataudi mulinemo bi i giuwedina gado, “Eda tau Yasalesi
    ba ya kenakena bi tagu yà nawa lisinemo bi yà lainuwesi.”
  cpb-NT: 'Eekero ikantanakitzi Jesús: “Makoryaake atsipaminthare Lázaro, iro kantacha
    ontzimatye niyaate nowiriintairi.”'
  aon-aon: Douk Jisas nakriyuk namudok aria nakri, “Apakin arpen Lasarus douk neshuh.
    Aria eik ta watak inak inyubaran.”
  hus-NT-2005: 'Tayíl utsantsik juní enchéꞌ kʼal na Jesús: ―Ni jaꞌúb Lásaro wayámadhich,
    por neꞌech ku bakiy.'
  mig-NT: 'Súan ni̱ ka''a̱n‑ya̱. Te vásá ní ka''a̱n tuku‑ya̱ jíín‑de: Amigo‑yo̱ Lázaro
    kixí‑de. Ki''i̱n‑ri̱ ja̱ xndúko̱o‑ri̱‑de nuu̱ kixí‑de. Achí‑ya̱.'
  bps-bps: Én timel Dyisas dale, na kafnge én, manan, “Gkudang i demeito sgalak Lasarus,
    bay salu agu ditù ani du nukatgu.”
  mbs-mbs: Yan se tegdeyanan inikagi i Jesus amon ketegahan dan te wedad pa medaet
    domateng diyà kandin kidoen te Judiya. Penga niyan, minikagi heman sikandin, “Timedogi
    den se sigalak tadon si Lazaro. Yan domoton a amon lokahen ko.”
  tof-tof: Yesu ini poko bóktanórr, da wa akó yarilürr wagó, “Mibü gódam Lazarrus,
    oya uta kuri türüme, da ka oya arsümülüm tótókdóla.”
  cme-NT: 'Uŋ waaŋ mafamma‑i, wuɔ cira: «I jĩɛŋo‑i Lasaar yaa kuraa duɔfũŋ, mi ka
    kã ka pĩŋ-yo.»'
  sus-sus: A na fala xanbi, Isa man naxa a masen, «Won xanuntenyi Lasaru bara xi,
    kɔnɔ n sigafe a raxunude.»
  pon-2006: Sises ketin mahsanih mepwukat, ahpw pil pwurehng mahsanihong irail, “Kompoakepatail
    Lasarus meirlahr. A I pahn kolahng pangenda.”
  dad-dad: Enei irokel fen, Jesus idi irokenẽdin, “Neda mou Lasarus ĩ mulã yenek,
    anĩ ere, aya turĩ afiyẽf nigin an elef.”
  zab-NT: 'Ziyza raipy Jesús laadeb: —A xmigunɨ Lázaro anayaaisy. Per anre chacuaaniab.'
  jae-jae: Eŋ kêsôm tonaŋ su acgom, go kêsôm gêdêŋ êsêac gebe “Aêacnêŋ ŋac Lasara
    gêc bêc su, tec gabe najaŋu eŋ.”
  ksd-ksd: 'I tatike go ra lavur magit, ma namur i biti ta diat: Talai dat, Lasaro,
    i tar va mat, ma iau vana upi ina vangun ia.'
  msm-NT: Migpadajun si Jesus to pag-ikagi diya to mgo inanad din, “Nalipodong si
    Lazaro no yagi ta. Kaling og-andiya a su ogpukawon ku.”
  myk-myk: 'Lee kadugo na a wu pu pye: «Wèe naɲii Lazari wʼa ŋmunɔɔ, ga nʼa da zhɛ
    di shɛ wu ɲɛ.»'
  sbe-sbe: Teina hedehedede ta mulinawai Yesu ye wane, “Kada kaha Lasalo ede ye kenokeno,
    na yau ya lau kabo ya hanoi.”
  mcr-mcr: I ätuäqetaŋi, tii ätukqe. “Neqä neyämaqä Lasarusi iqu hiqaqä äwinä. Iŋäqe
    Nyi ique ävauqumuatmqä diŋqä umqeqä” ätukqe.
  cux-NT: 'Caⁿ''a yā chuū, ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Lázaro amigo yeⁿ''e
    yú cyaadu sa. Caⁿ''á nanduūchí saⁿ''ā chi cyaadu sa.'
  tur-YTC: Bunları söyledikten sonra onlara şöyle dedi, “Dostumuz Lazar uyudu, ama
    ben onu uykudan uyandırmaya gidiyorum.”
  san-ITR: imAM kathAM kathayitvA sa tAnavadad, asmAkaM bandhuH iliyAsar nidritobhUd
    idAnIM taM nidrAto jAgarayituM gachChAmi|
  bel-N: 'Сказаў гэта, і пасьля кажа ім: «Лазар, сябра наш, заснуў, але Я іду пабудзіць
    яго».'
  sch-sch: Jisua'n hi chong hih a tia, hanchu a bôksa nôka, “Ei malpa Lazarus chu
    a in zoi, hannirese ama kaithoi rangin ke se rang ani,” a tia.
  mic-MIQNT: Ula na Se'sus telimaji. Toqo ap angu tluet, “Gitapinu Lasalas nepat gatu
    ni'n lia's aq tugwa'la's.”
  huu-NT: 'Dane llote: —Lázaro jai ɨnɨde; iadedɨ naimɨena casitallena, jaitɨcue.'
  jiv-NT: Nuyásha Jesus atak tímiayi “Ii amikri̱ Rásaru kanarai. Wi ishintiartatjai.”
  otm-NT: 'Nɛ m''bɛjua bi ''yɛ̨nje mahøn''a: ―Nu''a ma amigohʉ ra Lázaro i ąha. Nɛ
    ga mbähä ga ents''ä a, bi ''yɛ̨na.'
  dah-dah: Be, gwaha yineŋbe sopte po, “Kadniniŋ Lasarusbe ferde hi niŋgeb, ne beleŋ
    kuŋbe isaŋ heweŋ tihim,” yinyiŋ.
  tnk-tnk: Iesu rɨni pam nəɡkiariien me nəha, marɨpɨn mani pen tɨ nirəha i mə, “Kɨtaha
    riti Lasaros ramapri, mətə iakɨnamevən takəsuəpwiri in.”
  kpr-kpr: Iesu aminge sise ainda jokáda, Lazarus da geka setiri buvurutusira, “Namondeda
    komana Lazarus diti bainghetiri fase ravira. Namonde ya derono erarira,” aminge
    sisira.
  san-IAS: imāṁ kathāṁ kathayitvā sa tānavadad, asmākaṁ bandhuḥ iliyāsar nidritobhūd
    idānīṁ taṁ nidrāto jāgarayituṁ gacchāmi|
  nho-nho: A Ia ki mee ake hoki, “Taatou soa, Lazarus, e moe koi. Nau ma ki hanatu
    no haarona ia.”
  gym-NT: '@see-verse:JHN.011.010'
  azg-NT: 'Ndoꞌ vi na jndë tso jon na nndaꞌ ndë́, tsontyichen jon: —Juu tsanntyjëëhë
    Lázaro, itso jon, majoꞌ jö na ntsintcüihin.'
  bhd-bhd: तैनी एना गल्लां ज़ोई, ते अपने चेलन सेइं ज़ोने लगो, “इश्शो दोस्त लाज़र झ़़ुलोरोए
    पन अवं तैस बीझांने च़लोरोईं।”
  too-NT: 'A''calīstān Jesús cāhuanilh: ―Lázaro, qui''amigoca''n, xla'' lhtatalhtza''
    lā'' quit ica''nā icmālakahuanī.'
  ind-AYT: Sesudah Yesus berkata demikian, Dia berkata kepada mereka, “Teman kita,
    Lazarus, sudah tidur, tetapi Aku akan pergi untuk membangunkan dia.”
  cjo-NT: 'Aritaki ikantakinari. Roojatzi ikanantanari: —Imaashitaka Raajawo. Niyaate
    iroñaaka nokaakapaeri rirori.'
  nsn-nsn: Iesu ke mene baka pare, kare la mene tumana poluk, “Kalougigeig Lasarus
    e hohou, bo inggo puk u la turung ualagur tatanon.”
  san-DEV: इमां कथां कथयित्वा स तानवदद्, अस्माकं बन्धुः इलियासर् निद्रितोभूद् इदानीं
    तं निद्रातो जागरयितुं गच्छामि।
  tna-NT: 'Neicha Jesús ja atana huecuana: —Ecuana sa eshanapa Lázaro mu etahuisa.
    Yama da eid''edeatiyu.'
  lid-lid: Iy asehek sahou ano, iy eme ili tiye toro, “Kawas tato Lasarus badeh, amadin
    tuk le, arile jo kameh ili mete-ei iy amak eme loken ja.”
  wim-wim: Anpalan-a, nil Jesus.an thaw thant ngul, “Nil Lazarus ngurp ngamparaman
    weep thayan wun-wunana, ngay puth inan iiyānga, weep thayanamana ekathāng nunanga.”
  zga-M: U Yesu akhachova amambo aga, baada ya mambo aga, “Urafiki vato u Lazaro ugonelile,
    nilota khukhusisimula ukhuma mutulo.”
  yom-yom: 'Bu kamanisa tuba mambu momo, buna wubuela diaka : —Nkundi eto lazale wulembo
    leki tulu vayi ndiedi mu kuenda nkotula.'
  san-SIN: ඉමාං කථාං කථයිත්වා ස තානවදද්, අස්මාකං බන්ධුඃ ඉලියාසර් නිද්‍රිතෝභූද් ඉදානීං
    තං නිද්‍රාතෝ ජාගරයිතුං ගච්ඡාමි|
  yut-yut: Yesu yaŋ yaŋek ae kɨnda gat yaŋ yagɨt, “Notnin Lasarus uŋun yum dɨpmɨni
    pokdok, do nak da kɨŋ aŋyolbo pɨdosak.”
  grc-BYZ: ταῦτα εἶπε, καὶ μετὰ τοῦτο λέγει αὐτοῖς· Λάζαρος ὁ φίλος ἡμῶν κεκοίμηται·
    ἀλλὰ πορεύομαι ἵνα ἐξυπνίσω αὐτόν.
  cpc-NT: 'Iikiro ikantanakitzi Jesús: “Makoryaaki aapatziyani Lázaro, ontzimatyii
    niyaati nowiriintairi”.'
  nhg-NT: 'Cuöc oquejtojque ini, sötiepa oquenmelfejque: ―Toamigo Lázaro ye coche,
    cache neyös para nequexetiti de icocheles.'
  nya-nya: Iye atatha kunena izi, anapitirira kuwawuza iwo kuti, “Bwenzi lathu Lazaro
    wagona tulo; koma Ine ndikupita kumeneko kukamudzutsa.”
  ngu-NT: 'Quemaj oquimijlij Jesús: ―Totetlajsojcau Lázaro cochi, pero nicontlachaltis.'
  kup-kup: Pot parun mañat maot epat mañah, “Met darim modap Lasarus pop au unun orat
    hezaek petev dari sat ne pi bazagerï metom.”
  jid-jid: A tre kpe biyi ni kogon biyi, a hla ni bawu, “Ikpan mbu Lazaru a si kru
    nna, mi si hi bubu shime lunde ni na.
  wmw-wmw: 'Bandi yakusowera evyo vinu-vyo, akiwambira: “Rafiki yetu Lazaru kalala,
    fala omi nukuka nikanlamuse.”'
  gmv-GGM: Hessa isttas yootdape guye “nu lagge Allazarey ziniides, taka iza dhiskkofee
    denththana bayss” gides.
  ssg-ssg: Jises kak kewa ape i ukek, “Tel lohukako Lasarus ape i matihuen. Tuahe
    nga nahih hangoni i.”
  zpo-NT: 'Ngulo ngunii xaa sbaa noka né xaa: —Lee xmig be Lach naxna, per na yalexche
    xaa.'
  poy-poy: Yesu katakuliti hangu na pakamaliriti, kawagambira, “Ganja gwetu Lazaru
    kagonja, kumbiti neni nankugenda na kumyumusiya.”
  qwh-NT: 'Tsecunata nirirnam, queno nerqan: —Amiguntsic Lazaroqa punicanllam, peru
    ewarmi riyaratsimushaq —nir.'
  gaw-gaw: Jesus nai amu maṯia mala am Nug aum. “Ig lainig Lasarus nug niiom amge
    da uḵen maḏ edaḵul,” awa aum.
  nca-nca: Yesuko ŋunde yeroqo ŋande yimiraró, “Toponani Lasarus ŋuko etete, quko
    nondo uyare okokowano.”
  zpz-NTPP: 'Orzeꞌ na gaꞌm: ―Lázaro, amig ni den, gush pcaal yu, tees na cha̱ gun
    cueeña̱ yu ―nam.'
  mkj-mkj: Jesus pwahla mehpwiai, apel pwuroahng pwa, “Asai pirien Lazarus moairla.
    A Ngoahi pirin inlahng panginda ih.”
  zac-NT: 'Despuësë de guniꞌi Jesús diꞌdzë rëꞌ, guniꞌi më: ―Lëꞌë amigu shtë hiaꞌa,
    Lázaro, gutëgaꞌsi perë na tsacuaꞌñia lë́ꞌëll.'
  kyg-kyg: Lao vekamo Layosiꞌmo ago au kaleno maiꞌniyaꞌmofeꞌmo uꞌna aupatiꞌmo hauneꞌna
    ategauve, huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Utdit inabus na un inugud di, impasaḻonson na payyan un kanana’n, “Masusuyop
    si gayyom taku’n Lazaro yoong takun ta umoyak pukawon.”
  cao-NT: Jatsi, —Oxa xo Lázaro rë. Jaha bësomahi caquia ra —i jato qui ja niquë.
  bbr-bbr: Jisas kiro ämän aware kuremara, awarowon, “Iken jaunok Lasarus ko nini
    rau, is potoita, ko siräi muram.”
  inb-inb: 'Chasa nis­paka, kasa­pas­mi nirka: —Nukan­chipa kuiaska Lázaro, ñami puñu­rirka.
    Paita nuka rig­cha­chinga­pa­mi rin­ga­pa kani.'
  hrv-hrv: 'To reče, a onda im dometnu: “Lazar, prijatelj naš, spava, no idem probuditi
    ga.”'
  box-NT: 'Bìo ó o Yeesu bía hɔ̃́n bíoní so vó, ó o pá bĩnía bía: «Wàn
    bɔ̃́nlo Lazaare dũma, ká ĩ màhã́ vaá sĩ̀ní a.»'
  ote-NT: 'Mi uadi bi ma̱nga njabʉ ra Jesu ne bi ꞌñembabiꞌʉ: ―Ma amigohʉ ra Lasaro
    bí a̱ha̱, pe nuga ma ga mani pa ga a de rá tꞌa̱ha̱.'
  wnu-wnu: 'Yisas qob eng ende qamb bo imusi qamar: “Ininou munon banam Lasarus mungam
    naat inai. End ye irab menimbam.”'
  zam-NT: 'Ngolo tataa ndxab Jesús di''s loo myen'', ndxab Jesús loo myen'': ―Lars
    co'' ndxàc amiu na'' naxyàt. Per nalle'' daa ga lo'' mcal'' loo Lars.'
  zyp-NT: Ma bia a rei khy taitah a ching vypaw he cawh, “Kaa vesawpaw Lazaru cawh
    a ihning thah, canghrasala ama pahrá pawtah ka sei a,” tatah a chai he.
  sey-NT: 'Ja̱ jeteyoꞌje Jesupi capi: “Mai cajei Lázaro ca̱jiꞌi. Ca̱isiquëtaꞌare sani
    ne sëtoja̱ꞌquë aꞌë.”'
  nvm-nvm: Jesu vuak ijeg kuardiame uri e vuak fuon faivo iji kia, Kainuvuon Rasaras
    fu ninaido na vakva na saga fu una urikno kiain.
  mps-mps: Jisasgo te po ma wadolama, te po wai, “Dago abagi Lasarus godege pibao.
    Tialima, eno aga hodoligi paibao,” Jisasgo te po aga wali pabo bidi dabe dali
    wai.
  pab-NT: — Xasemehena, wihinaehare Lázaro nemakita xakore hoka noxanite nekaosekihetene
    — nexa Jesus haxaotyakiraharenai hiye.
  llg-llg: Yesus kokolak nateꞌe leondia, boe ma nafada nae, “Ita nonoon Lasarus sunggu
    so. Tehuu dei fo Au afofoꞌan.”
  kyf-kyf: 'Wɛlɩnya nɩɩ ''bɩgʋ, ɔ nɛɛ: «-Amɩaa ''tale -Lazalɩ ka ''ylaa ŋwɔ, nɩɩ,
    mnɩda ɩn mɩa ɩn ''ka ɔ ganɔ.»'
  tpi-tpi: Jisas i tok olsem, na bihain gen em i tokim ol, “Pren bilong yumi Lasarus
    i slip. Tasol mi bai go na kirapim em.”
  mih-NT: 'Tacuan i catyi ra Jesús ta zɨquɨ i catyi ra: Quixi xaan ra Lázaro amigo
    yo, zoco cuhin cua zandoye sii ra.'
  qvh-NT: 'Nircurnami Jesús discïpuluncunata nergan: “Cuyashgansi Läzaroga punucashlami
    caycan. Acu aywashun ricchasinansipä.”'
  kms-kms: Jisas ni ren kin simbe nand pre ni nari, “Beghi mand Lasarus ni ruqo nase,
    pugri bu nge tende ko ei buraq gidig mune nes newo ye.”
  agn-agn: Oman ganing pa si Jesus, “Gapoyat tang tangay tang si Lazaro. Paningano
    don agod poaweno.”
  nhi-NT: 'Octlamiihtoh non, uan satepan in Jesús oquimiluih: —In toyolohicniu Lázaro
    cochtoc, uan axan nioh inquihxititiu.'
  ttc-NT: 'Yaji oxik tq''uma''ky ikxjani: «Te qtayk''u''uj Lásaro cha ma''tx witan,
    per wetz ma kyinxik k''asul tetz.»'
  dan-1931: 'Dette sagde han, og derefter siger han til dem: “Lazarus, vor Ven, er
    sovet ind; men jeg går hen for at vække ham af Søvne.”'
  kwj-kwj: O hinga ri sawesinimbwa, wunu ya ri ai sawe, “Nui nau Lasaras tukuyahiro.
    Wosiwani ani ini rini a yetele.”
  vie-OVCB: 'Chúa tiếp: “La-xa-rơ, bạn Ta đang ngủ, nay Ta đi đánh thức người dậy.”'
  kze-kze: kentáásí kwaásigo Árásárási aúmá kwégwaimba pó'a usásinankaandayave'a kónaumne
    súmba
  mpj-mpj: Ka Jiijajju-janampa yarrarnu wajarnu, “Lajarajpa-lampa marlpa kunyala ngarrinpa.
    Yankula palukarti karna ngayulu wankalku.”
  lbk-lbk: Intoptop Jesus ay nangwani kayet en, “Mamaek nan liwid tako ay si Lazaro,
    ngem omey ak ta ennak fangonen.”
  mto-NT: 'Vanꞌit tseꞌe jyaaꞌkvaajñ: ―Je̱ Lázaro, juuꞌ veꞌe nma̱a̱tnayjaꞌvimju̱dup,
    ta̱ tseꞌe myanaxy, ax na̱jkxu̱ts a̱ts du̱yakjo̱tviju̱.'
  bzh-bzh: Nër nebë sënë ggovek, loḳ nër vu sir ggökin bë, “Hil mehö Lasarus neggëp
    yiing rëḳ sëḳ na megee vu yi.”
  guj-2017: તેમણે એ વાતો કહી, ત્યાર પછી તે તેઓને કહે છે કે, ‘આપણો મિત્ર લાજરસ ઊંઘી
    ગયો છે; હું તેને ઊંઘમાંથી જગાડવા માટે જવાનો છું.’”
  jvn-NT: 'Gusti Yésus terus ngomong menèh: “Lasarus, kantyané awaké déwé, wis turu
    saiki, nanging dèkné arep tak gugah.”'
  byr-byr: Sa wɨdɨna yaka pɨrɨꞌ wɨdɨna “Neyaꞌmwei Lazaarazai se waꞌmwaka kɨrɨꞌ kaanna
    wawaꞌmuri yɨdɨkaavɨdeinyɨ.”
  ian-ian: Wan nyaangɨt walaa at nat njambɨ wandɨ. Nɨna alɨ nyan Lasaras sɨndu kwandɨ.
    Yilaa ndɨ kat sɨvɨlɨwun, laakiyandɨ waa wandɨ Jisas.
  hun-hun: 'Ezeket mondta nekik, és hozzátette: „Lázár, a mi barátunk, elaludt, de
    elmegyek, hogy felköltsem őt.“'
  mcf-NT: Adshumbic Esusën padpiden ompoacbimboen chuioapondash. —Ëmbi con utsi caid
    Dasado ushtoaccoshe. Isucumec nidnu. Nid —quesho
  kjs-kjs: 'Go lomare Yesumi wala go-rupa lakalisa: Naana adami ali Lasarus-ri abala
    u paitaade pare neme nipu wala marekaata palua lisa.'
  mni-mni: "Masi hairaba tungda Ibungona makhoida makha tana hairak-i, “Eikhoigi marup\
    \ Lazarus tumkhre adubu mahak houdoknaba ei houjik chatkani.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda Jesús ruuva yisa̱ datyavavyedabantyi: “Sama̱mya̱
    vu̱jemyicyu Dásaru. Ray ji̱ta ra̱jiya si̱dyosedana̱cho̱.”'
  mxb-NT: 'Ni̱ ndiꞌi, dá ni̱ kaa na̱ xíꞌín rá: ―Kídi̱ va amigo yo̱ Lázaro, tído koꞌi̱n
    dándótoi ra̱.'
