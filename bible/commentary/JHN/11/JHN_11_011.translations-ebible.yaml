  twi-ASANTE: Yesu sane kaa sɛ, “Yɛn adamfo Lasaro ada na merekɔ akɔnyane no.”
  aoj-aoj: Jisas naꞌipam naꞌamba ma eaꞌ, naꞌipam wapani naꞌi, “Alipunai afaꞌinai Lasarus
