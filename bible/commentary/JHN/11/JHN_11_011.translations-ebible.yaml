    tulo.”
  eng-PEV: Then Jesus said to them, “Our friend Lazarus is asleep. I am going to wake
    him up.”
  ilo-ULB: Imbaga ni Jesus dagitoy a banbanag, ken kalpasan dagitoy a banbanag, kinunana
