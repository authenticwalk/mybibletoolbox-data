  hoy-hoy: जो सोतोगिदुन आव कब्र दा टु ह्यांग आऊनव कय काल कटकु ईरव हांगा व्हार्या बंदुन,
    अदिक आऊन बाय गमछा देल होचकु ईरोद. यीशु आंदुर से अंदुन, “आऊक तेरू बुळी अदिक होगगोळी.”
  amo-amo: Unan kule nuzu udas, anin tecin abunu nin nacara nin nimon nkassu libi,
