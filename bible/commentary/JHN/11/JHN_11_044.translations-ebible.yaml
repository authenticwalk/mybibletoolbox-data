  nfa-nfa: Ka dhèu madhe ne kalua nèti dꞌara roꞌa. Kacui-aai dènge haga na paꞌèki
    era dènge bèla hutu dhèu madhe. Aa abhu bèla dhu pahutu rèhu na kahèi. Yesus pua
