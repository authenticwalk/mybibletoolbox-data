  san-MAL: തതഃ സ പ്രമീതഃ ശ്മശാനവസ്ത്രൈ ർബദ്ധഹസ്തപാദോ ഗാത്രമാർജനവാസസാ ബദ്ധമുഖശ്ച ബഹിരാഗച്ഛത്|
    യീശുരുദിതവാൻ ബന്ധനാനി മോചയിത്വാ ത്യജതൈനം|
  tam-TCV: மரித்துபோனவன் வெளியே வந்தான். அவனுடைய கைகளும் கால்களும் மென்பட்டு துணிகளால்
    சுற்றப்பட்டிருந்தன. அவனுடைய முகத்தைச் சுற்றியும் ஒரு துணி கட்டப்பட்டிருந்தது.
    இயேசு அவர்களைப் பார்த்து, “பிரேதத் துணிகளை அவிழ்த்து அவனைப் போகவிடுங்கள்” என்றார்.
  mit-NT: 'Dandu nì natiacu nècuàchì nsìi ma nì quee‑ne cueva, idáducún íì‑né sìcoto.
    Te nuhní stná ndahàsáhà‑né, te nùù‑né, ídàhvi stná iin sìcoto. Dandu nì dàndàcú‑yá
    nùù nèhivì itá yucán, cachí‑yà: ―Nacanì‑nsiànè, te ni cacá‑né ―nì cachi‑yà.'
  ceb-ULB: Ang patay nga tawo migawas; ang iyang mga tiil ug mga kamot nagapos sa
    panapton, ang iyang nawong halos naputos ug panapton. Si Jesus miingon kanila,
    “Badbari ug palakawa siya.”
  ces-LB: A Lazar vyšel. Ruce a nohy měl ovinuté plátnem, tvář zahalenou šátkem. „Sundejte
    mu to,“ přikázal Ježíš, „ať může chodit.“
  mkn-mkn: Ju itu orang mati kaluar dari goa. Ada kaen orang mati yang bungkus ame
    dia pung tangan deng kaki. Ada kaen yang tutu dia pung muka ju. Yesus suru sang
    orang di situ dong bilang, “Buka ame itu kaen dolo, ko biar dia jalan!”
  pol-UBG: 'I wyszedł ten, który umarł, mając ręce i nogi powiązane opaskami, a twarz
    obwiązaną chustką. Powiedział do nich Jezus: Rozwiążcie go i pozwólcie mu odejść.'
  qxh-NT: 'Lázaruna ućhcupita llucshiramuran. Umanpis, maquinwan ćhaquinpis pitush
    caran. Llucshiramuptin, Jesús niran: «Pascapuy. Purichunna.»'
  nwi-nwi: Kɨni yermamə mhə ai rɨmnhekɨmter, mɨpɨk neipən yame kɨmnhatuapɨs kapən
    kapə kɨn, meriaji nɨpran mɨne yamə mɨne kɨmnərkɨs nɨhun kɨn, məriwək mɨtərhav-pə.
    Kɨni Yesu rɨni-pən tuk əriə mə, “Havəhsi-ta neipən kape yermamə mhə, pəh ramvən
    yerkwanu.”
  kmo-kmo: 'Worek, har ma rii sokwachi ya sayar. Ri yatii tapa siivatabik jichar.
    Misoma siivatabibak gamutar. Worek, Jisas rii eecha wor: “Rina na heemachinyak,
    sa sokwa i.”'
  agr-agr: 'Tama Lazaroshkam ukuaku uwejé nawejai jaanchi shiig pempeaja, nuigtú yapiin
    jaanch aputusa ukusbauk imanisag jiinkiuwai. Nunikmatai Jisus chichaak: —Atiatajum
    wetí, —tiuwai.'
  kyc-kyc: Dokopa akali kumasi doko neta epeya. Banya kingi kimbupi komaumi yaki pyuo
    dee lenge kambu komau mendeme yaki pyuo pisala sereyami doko palepeta epeya. Yesumi
    nakama lamaiyuo, Baa anda pena lao komau doko polakamipape leya.
  urd-GVU: اور مُردہ نکل آیا۔ ابھی تک اُس کے ہاتھ اور پاؤں پٹیوں سے بندھے ہوئے تھے
    جبکہ اُس کا چہرہ کپڑے میں لپٹا ہوا تھا۔ عیسیٰ نے اُن سے کہا، ”اِس کے کفن کو کھول
    کر اِسے جانے دو۔“
  yre-NT: 'Ɛn min -kadɩ zɩɛ e ''bɔla te -a cɛin ''lee -a -pɛ a ''e -yrɩdɩ sɔ -a. -A
    yra a ''e -yrɩdɩ "nyian. Zozi "e ''nan -wlɛ -nan: «''Ka sɔnun "flu "man -e ''ka
    ''si "man!»'
  fuh-BKF: 'Maayɗo oon wurtii, juuɗe muuɗum e koyɗe mum ina piilaa leppi, yeeso muuɗum
    du ina suddii. Iisaa wi''i ɓe: —Kaɓɓitee mo, njoppon mo o yaha!'
  arl-NT: 'Macuuri tariucua saminio tohuatamaa. Na juaashiquiaca, na niohuacaari jiuniocosano
    quiriquiaajaa. Na nacaari puetunu na jiquiocotajanaa mishiquiosano quiriquiaajuhuaj,
    toquerauta morosano. Jesuuri pueya sequeree: —Nia saacatare, cuaara rucuaneera.'
  ziw-ziw: Niyo afosa kuse, kuno katalizwa sanda mwe viga na mwe mikono, naho uso
    wakwe ugubikwa na kasuche. Yesu awagamba, “Mfunguleni,” “Mumlekeni aite.”
  grc-TR: Καὶ ἐξῆλθεν ὁ τεθνηκώς, δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις, καὶ
    ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. Λέγει αὐτοῖς ὁ Ἰησοῦς, Λύσατε αὐτόν, καὶ ἄφετε
    ὑπάγειν.
  nag-nag: Titia mora manu ulai ahise; aru bhori aru hath kapra pora bandi kene aru
    Tai mukh ekta gamcha pora dhaki asele, Jisu taikhan ke koise, “Khuli dibi aru
    taike jabo dibi.”
  eng-OEBCW: The dead man came out, wrapped hand and foot in a winding-sheet; his
    face, too, had been wrapped in a cloth. ‘Set him free,’ said Jesus, ‘and let him
    go.’
  knj-NT: 'Catu'' jix eltej naj camnaj tu''. Chulan oc wan k''ap yin yajan c''al yin
    sk''ab naj. Ey pax jun an xotan oc yalan sti''. Jix yal Jesús jaxca ti'': —Xuy
    wej el wan k''ap ey oc yin naj tu'', ẍi Jesús tet eb.'
  deu-1912: 'Und der Verstorbene kam heraus, gebunden mit Grabtüchern an Füßen und
    Händen und sein Angesicht verhüllt mit dem Schweißtuch. Jesus spricht zu ihnen:
    Löset ihn auf und lasset ihn gehen!'
  san-PUN: ਤਤਃ ਸ ਪ੍ਰਮੀਤਃ ਸ਼੍ਮਸ਼ਾਨਵਸ੍ਤ੍ਰੈ ਰ੍ਬੱਧਹਸ੍ਤਪਾਦੋ ਗਾਤ੍ਰਮਾਰ੍ਜਨਵਾਸਸਾ ਬੱਧਮੁਖਸ਼੍ਚ ਬਹਿਰਾਗੱਛਤ੍|
    ਯੀਸ਼ੁਰੁਦਿਤਵਾਨ੍ ਬਨ੍ਧਨਾਨਿ ਮੋਚਯਿਤ੍ਵਾ ਤ੍ਯਜਤੈਨੰ|
  nob-LB: 'Lasarus kom ut inntullet i liksvøpet og med ansiktet dekket av et tørkle.
    Jesus sa: ”Ta av ham svøpet og la ham gå.”'
  ntj-ntj: Nyangka mularrpartu pakara pitjangu, mara tjina warntu mirringkatjangka
    karrpirnu wantitja, puru yiiku riikingka karrpintja. Nyangka Tjiitjalu watjarnu,
    “Yarrala-luya waarrpuwa nyangkayi palyanku paltjura pitja.”
  sxb-NT: Lazaaro yafuma enze na awasaniiwue amagulu, amakono ne ekieni ne enguwo
    ezia ya-awirwa nazio. Nikuemao Yesu yalaga awantu awo otino, “Mumusiwuleko enguwo
    ezio mumureke agie.”
  nhu-NT: Ɛ wee wvù to kpweɛ wase wɛ mum buy, ɛ can ye bô bikaa nu ɛ bó ɛ njim bô
    njaw ndvú, ɛ njim tɛn bvushiw bwew bô njaw ndvú. Ɛ Jisos gay ɛ̂ bó lɛ, “Ben efay
    wvú, ecinɛ ɛ́ wvú egɛne.”
  row-row: Boe ma atahori mana mateꞌ naa dea nema mia luat a. Hambu teme mamates nenembotiꞌ
    nala ei-lima nara. Ma hambu temeꞌ babata nala matan boe. Ma Yesus denu atahori
    mana sia naa ra nae, “Siꞌu hendi temeꞌ naa dei, naa fo ana laoꞌ!”
  msy-msy: Ezɨ Lasarus ua dɨkavigha egha azenan ize. An sueba ko aghariba ko guam,
    me inimɨn da nomke. Ezɨ Iesus kamaghɨn me mɨgei, “Ia inim adegh, egh an ateghtɨ,
    a daru.”
  agg-agg: Ranɨyu asu Rasarus ai hoŋguambeahɨndɨ tüküfi haya masünu. Ahandɨ yitɨŋarɨ
    watɨŋarɨ ra hoearɨ goesürɨnambo hüputüpurühümündi hɨnɨŋgɨmarɨhindɨyo, asu ahandɨ
    ŋgusümboarɨ hoearɨnambo gabudɨ-mafoarɨhindɨyo ranɨ-kameihɨ tükümefiyu. Ranɨyu
    asu Sisas ai hoafɨyuhɨ yahuya, “Hoearɨ ra fufurɨhehindoan-anɨmbo ai mbühu,” mehundürɨ.
  ptp-ptp: Mêgem Lasalas kɨdi lec dɨ lam vɨxun lêc lam hɨxôn nivɨmihi wê he vɨyum
    vɨgê yuu vɨxa vac ge dɨ nivɨmihi nipwo ti wê he vɨyum manôn vac ge hɨxôn, om Yesu
    nêl vô he ên nêbê, “Xam pɨwelac nivɨmihi vêl dɨ vông i loc.”
  nak-nak: Tio la tahalo ale pehole, eia hiliti me eia gali sogala. La vahala ilua
    me la limala, egite viri robola la kulikuli, la lagula tai egite avu roboa. Goio,
    e Iesus veia giteu mago “Amuto ge lubea, eia ge tuga tataho lou.”
  lbb-lbb: E Lasarus i purum, taum ana kaba iriris a kaen, pa ning a dia kaen otleng
    di poroi alar tar a patarna ono. E Iesu i atai la mange, “Mulor paksen a kaen
    na minatla kusuni sur ir han.”
  kan-2017: ಸತ್ತಿದ್ದವನು ಹೊರಗೆ ಬಂದನು. ಅವನ ಕೈಕಾಲುಗಳು ಶವ ವಸ್ತ್ರಗಳಿಂದ ಸುತ್ತಿದ್ದವು. ಅವನ
    ಮುಖಕ್ಕೆ ವಸ್ತ್ರ ಸುತ್ತಲಾಗಿತ್ತು. ಯೇಸು ಅವರಿಗೆ, “ಅವನನ್ನು ಬಿಡಿಸಿರಿ, ಅವನು ಹೋಗಲಿ” ಎಂದು
    ಹೇಳಿದನು.
  cso-NT: 'Hi³ jáun² tsá² jmɨ́¹ má²jún¹ hí³ né³, cua³han³ bíh¹ ta³ ná¹tsáɨh³ hmɨh³²
    cuá² ta³, hi³ jáun² ñí¹ tsú² jmɨ́¹ tsáɨh³ siáh³ cáun² hmɨh³². Jáun² ca³záɨh³ Jesús
    tsá² tionh² hí³: ―Jen¹ tsú² hi³ jáun² cuɨ́¹ chánh¹³.'
  ena-ena: Lɨci Lasalusɨ agaŋ sudɨ haca agadɨ vala ivavemi. Havɨlɨ hutesɨ hutesɨ hɨvɨ
    nudɨ hɨcɨ human hadipɨlɨ sɨkasɨkan haha hubɨhaha via ivoua mɨŋamɨga lamavɨmi agɨladɨdaŋ
    ivavemi. Havɨlɨ mu nudɨ hali hɨvɨ hahavɨmi agaŋ avi hameŋ ala hɨnidaci ivavemi.
    Ivaveci Jisasɨ agaŋ nulɨdɨ abami. Havɨlɨ agɨladɨ mɨŋahivɨlaŋ hɨdam uami.
  tgo-tgo: I raŋgi, ghegheŋgi na nɨmanɨmae mbe weiye vara ghavoghavo na ghamwae vambe
    ŋgoreiyeva. Jisas i dage weŋgi iŋa, “Hu rakayathuŋgiya riwaena ghaghavoghavo na
    hu viyathu i wa.”
  yap-yap: Me yib fare yam’ nga waen, ni kan ing pa’ nruw raba’ nge ay ko mad ko gum’eyag,
    ma ka ni bachiy bangi mad nga owchen. Me yog Jesus ngorad ni ga’ar, “Mpithiged
    e mad u downgin nge yan.”
  mop-NT: Joq'ui a quimene. Büla'an u c'ü' u yoc etel noc'. Tepa'an u wich etel noc'.
    —Wüch'e'ex aj Lazarojo,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Ema maten nia moos sai kedas nosi kuak nia. Tais mak ema nodi falun ain
    no liman, sei nafati. Tais lesu moos sei taka nola oin. Hotu Yesus naruka ema
    iha nia sia naꞌak, “Loke hola tais nia lai, nebee nia bele laꞌo!”
  hlt-MCSB: Te vaengah aka duek te a kut a kho himbaipen neh a yen tih a hman kah
    te himbaica neh a yol doela ha thoeng. Jesuh loh amih taengah, “Anih te hlam uh
    lamtah caeh sak uh,” a ti nah.
  xtd-NT: 'Te n‑ndee se n‑xiꞌí xiti yau. Duku daꞌma ndaꞌa‑s, xeꞌe‑s, te daꞌu daꞌma
    nuu‑s. N‑jaꞌan Jesús nuu ñayiu xyuku ijan: —Nandaxi koio ndaꞌa‑s, xeꞌe‑s, xa kuaꞌa‑s
    xa nakaka‑s.'
  mdy-ETH: ሃይቄ፥ ዓላዜሬያ ዱኡፓፓ ኩጮና ቶኮና ዒዛኮ ሱኡዲ ቱኮና ጎይሣ ዓኣፖ ካራኣ ዓፒሎ ቱርጮና ማርቴ ጎይሣ ዓኣንቴ ኬስኬኔ፤
    ዬካፓ ዬሱሴ፦ «ቡሊ ዒዛ ሃሹዋቴ፥ ዒ ዴንዶም» ዔያቶም ጌዔኔ።
  spl-spl: Sâmu uk sâm yahalop. Yâhâ kâiŋe bâtŋe yamâ mem sâŋgum kaok yaŋe sâhâm kuratguwi.
    Otmu kun kundenŋe ya gurâ sâŋgumŋak sâhâm kurihiwi. Yakât otmâ Yesuŋe yuwu sâm
    ekyongop. “Sâŋgum ya holaŋmâ pilâŋet.” Yawu sâop.
  usp-NT: 'Y laj or xelch Lázaro li jul ri xcamna, aj pisili'' jk''ab'' pach rakan
    la'' itz''ik y jcayb''al aj pisili'' la'' jun sut'', Kakaj Jesús xij rechak: Quirtak
    mak itz''ik ri pisil chirij y ye''tak luwar re tib''ec, xche'' rechak.'
  zav-NT: 'Nach ḻe''e bechoɉte Lac̱hən'', zɉəncheləyoy ṉi''a ne''e ca'' cint de lachə''
    na'' to bey nazɉə laogüe''enə''. Na'' gož Jeso''osən'' ḻega''aque'': ―Ḻe''e yozaše''
    lachə''ənə'' na'' ḻe''e gwsane'' yeyeɉe''.'
  sgz-sgz: Mái Lasaro a so tilatung i tarang án minat. Aru i limán má aru i keken
    dikte duri má ding kápti mai sepen sulu, má aur mul, má tan sepen sulu er a iatung
    be i páplun. Mái Iesu a parai si di ngo, “Uláti be tan sepen sulu er til on má
    nák lu han.”
  kek-NT: 'Ut laj Lázaro li quicam qui-el chak. Lanlo sa'' jun t''icr jo'' c''aynakeb
    chixba̱nunquil reheb li camenak. Li ru lanlo ajcui'' sa'' t''icr ut bac''bo li
    rok ut bac''bo li ruk''. Li Jesús quixye reheb: —Hitomak ut canabomak chi be̱c,
    chan.'
  blz-NT: Mbaka' no'umuarmo a mian men nolapusmo iya'a. Limana tia saratna dauga'na
    balu-balun tia toik pobalun biibii, ka' ro'upna dauga'na sa'u-sa'ubi tia toik
    sasa'ubi ro'up. Kasi i Yesus norobu na mian men iraando'o tae-Na, “Anui a toik
    pobalunna kada' i ia sida mae'!”
  poe-NT: 'Ntá tí chꞌín tsíkꞌen kꞌuaxrjexín chꞌán tòye̱, na tí tja chꞌán la ko tí
    to̱té chꞌán na̱xa̱ tjejóchróntetoxín ka la ko tí nkayakon chꞌán tjekjèxin ijnko
    ka. Ntá kꞌue̱to̱an chꞌín Jesús kíxin: ―Tjasinta̱nka̱rá tí ka chróntetoxín chꞌán
    kíxin jína tsji chꞌán ―ichro chꞌán.'
  san-TAM: 'தத​: ஸ ப்ரமீத​: ஸ்²மஸா²நவஸ்த்ரை ர்ப³த்³த⁴ஹஸ்தபாதோ³ கா³த்ரமார்ஜநவாஸஸா ப³த்³த⁴முக²ஸ்²ச
    ப³ஹிராக³ச்ச²த்| யீஸு²ருதி³தவாந் ப³ந்த⁴நாநி மோசயித்வா த்யஜதைநம்ʼ|'
  cof-NT: Tsantinunsile ya Lázaro puyaca jomin forochi nechi manlaniie. Tedebinan,
    nedebinan piraca jun manlae. Caforobinan panuchi lapicaricala jominue. Junni manlanunsile
    Jesús yaca piraca jominca manwolelaquede! tie yape manjino podeisa.
  srm-NT: 'Nöö hën di sëmbë di i si a kai dë, hën a hopo kumutu ko e, ku dee geebi
    koosu lolulolu nëën sinkii eti te dou ku ën maun ku ën futu. Fesi fëën seei dë
    taitai ku wan hangisa. Nöö hën Masa Jesosi taki da dee sëmbë taa: “Un lusu dee
    koosu puu nëën sinkii, be a go.”'
  qvs-NT: 'Chashna Jesus willaptinna Lasaroka kawsamushpa chay machay ukumanta llukshimurkan.
    Kunkanmanta chakinkaman llachapawan alli wankudu karkan. Uyanpish llachapawan
    arkadu karkan. Chashna llukshimuptin Jesuska chay runakunata willarkansapa: —Chay
    wankushkankuna llachapata surkupuychi wasinman rinanpa. Chashna Jesus willaptinkuna
    wankushkan llachapata surkupurkansapa.'
  zca-NT: 'Nguro'' xa'' ngut re'' le''n ba'' orze'', dub xa'' narël lar, mbaino nali''b
    ya'' xa'' no ni'' xa'', no nayao'' lo xa'' kun xtu lar, orze'' nzhab Jesús: ―Bixëk
    go xa'' no bila'' go bi xa''.'
  cbc-NT: 'Bairo Jesús cʉ̃ caĩrõ, cariayasiricʉ pʉame ti masã opepʉre witicoamí. Cʉ̃
    wãmorĩ cʉ̃ rʉpori cʉ̃ã juti mena na cadʉrʉaricʉ witiamí. Tunu bairoa cʉ̃ rʉpoa
    cʉ̃ãrẽ juti asero mena paumarĩcʉ̃ witiamí. Bairo cʉ̃ cawitiató, Jesús, bairo na
    ĩwĩ: —Cʉ̃ õwãña, cʉ̃ caámasĩparore bairo ĩrã —na ĩwĩ Jesús.'
  qxo-NT: 'Tsaynam pamparaycanganpita Lazaroga cawarcamur yargascamurgan maquin, chaquin,
    y uman wancupacushga. Tsaynam Jesus nirgan: “Lazaruta pascayay wayinpana aywacunanpä”
    nir.'
  mox-mox: ʼInega toʼaliga nana ʼifoqe mai, ta nimana be wese ʼaqena umaumadi kaleko
    wadawadaeadi ʼidiega. Ta wese ʼiawana ma umana kalekoyega. Ta Ieisu vonedi vonaya,
    “Debaʼunu ana kalekoyavo ona ʼewa yavuledi ta ona ʼabifelei natauya yavuyavuina.”
  kew-kew: 'Gore mo aba ome aa rekoa ipisa rabu nipuna ki aanuri abade rogaae mamina
    ralapata palae ipisa. Nipuna ini agaa page mamina-me rogaae-rupa pa rogaa palae
    ipisa. Go rabu Yesumi nimu-para lalo: Nipu pora pamina esepealepa sa.'
  dww-dww: Naumeki da tauḡoma gurigurinama gubae be ya dobina. Tauna nimanama, kaḡanama,
    debanama be tuninama matabuna garae sumasumanama. Naumeki da Yesu ya riuna, “Gara
    ko kuvesa poredi be e naḡona!”
  nif-nif: Eumbi, kɨmguktɨ kaiktambi pɨñguk. Tɨmbi kii kesɨi ba kumbam wɨn sandumdɨ
    tapli imimɨnda tɨmbi Yesulɨ enguk, “Sandum pɨsalɨm, samakgan kuwɨn.”
  twi-ASANTE: Lasaro sɔre baeɛ a ntoma a wɔde kyekyeree ne nsa ne ne nan ne nʼanim
    no da so kyekyere no. Yesu ka kyerɛɛ wɔn sɛ, “Monsane ne ho ntoma no na ɔnkɔ.”
  aoj-aoj: Eaꞌ aman anamba nasafel nawisi andoꞌ. Apaꞌ boꞌwagah haloma lagof amaga
    ananimi sandaꞌ lowaf sombafana. Eaꞌ Jisas naꞌipas naꞌi, “Ipaꞌ tagwahomana luwaguf
    amamba eaꞌ pekwahona nefeꞌ wahifina.”
  cbv-cbv: 'Jesús páant ã niíj ejechahjeh, Lázaro ĩ yohniji yʉhna, jeé íitmant ã bac
    jʉ̃ʉ́wʉ́p jĩ. Pánih bac jʉ̃óhna, ã́ih bácah, ã́ih wao dáhdihbʉt yégueh chóo tõpjĩh
    ĩ pinatji pahjeh ã dʉo bác jʉ̃ʉ́wʉ́p jĩ. Páant ã bac jʉ̃ʉ́wʉ́chah, Jesús queétdih
    nin pah ã niijíp jĩ: —Caandíh ñi pinatji yégueh chóo tõpnadih ñi wataá, ã niijíp
    jĩ. Páant ã niijíchah joinít, ĩ pinatji tõpnadih Lázarodih ĩ watap jĩ.'
  taw-taw: Agek, chech nop kam sɨlokɨl dam kaw dɨlak okok, anɨgɨl mɨdaknɨŋ Lasalus
    seŋ owak. Chech nop kɨmɨg alaŋ kam sɨlokɨlak ak sek, ñɨn tob okok kam sɨlokɨlak
    okok sek yek. Anɨgɨl apek, Jisas agak, Wɨsɨb yokem amnɨmuŋ agak.
  jic-NT: 'Mpes jupj tjac'', tepe''etsjé. Niswa nyucunú quinam. Newa jun tapá jas
    tjüvü''üntsja jupj. Pülül p''a wa jay tsupaptsja jupj. Mpes Jesús ne''aj jatja
    jis lal tjevele: —Jas ''osocté, ''ücj mim jupj.'
  zap-NT: 'Orguin wruu Laser, noze nrëldíp lër nii nyatee men no le lo men. Lex re
    Ne lo yra mén guin: ―Guchil lër gwa led men, gudee si gya men.'
  wer-wer: Pël maan omën welap wal ëak oröa. Ingre moresiarë wii tëautre ën kepönöök
    poë koröp kör koëaöre pöt om ëaul ëaan. Pël ëën Yesuuk omnaröen epël yema. “Wil
    moulmëeë. Pël ëën sëpnaan.”
  ipi-ipi: Takita ipu lea-kola, wamba manda teane akali Lasatosa bala saka atolo-peke
    lalu, mali okona takita epea. Wamba bala manda tea-angi, wandakali tupamane bala
    mali puyale, balana kinipi, kenepi, kawanepi, utupane lapa-lapa minditupa-mane
    ombo wato, tongo peainipia. Bala malinga ika lea-angi, Jisasato wandakali tupa
    lamawuato, bala katulo epoko peakalenga, yakamato lapa-lapa tupa tita lo tepa
    alapa lea.
  qul-NT: 'Wañuska Lazarotaj llojsimorkan, maquincuna chaquincunapas vendawan p''istuska,
    uyanpas umantin pañowan p''istuycuska. Jesús paycunata nerkan: —Pascaraychis purinanpaj.'
  ter-NT: Yane iyúkopovo ne ivokóvoti, ipúhikopone meúkeke koane ínayea aú'okexovo
    hêve yoko vô'u, koane aunoné kó'iyea ya léhu. Ina pahukôa Jesus kúxe'okopeokono
    motovâti yonópea.
  bmr-NT: 'Jaasumiro ichuumuhu iinuuhi, itɨhaiño, ihusene icano minɨcɨnɨɨbo. Tollɨro
    bu ihɨme ijeevadɨobaryuri minɨcɨnɨɨbo. Jaadɨ Jesu diitoco nuuhi: Diiboco misinaayu
    ifeequi, nooboro.'
  fuf-fuf: 'Onsay mayɗo on yalti, tawi koyɗe ɗen e juuɗe ɗen no haɓɓiraa lincoy, himo
    buumiraa kasannge on. Onsay Iisaa wi''i ɓe: «Firtee mo, accon o yaha.»'
  bhl-bhl: 'Dangei, kuanse kunum be fein kut elo talse kale. Fomkamin dim dukusiliw
    ding dim kabalak e, i akalem teing o, yan o, kiinguen o, alik alik be ilim so
    kasi kolewsiliw kasike, e kame eingge kolewsiliw beso kut elo talse kale. Telei,
    Yesus e ka biliw kawtiw ilo bokoyemomele: “Ilim be silel kolewiw kano, emikel
    unoka!”, yangse kale.'
  ons-ons: Yale rakiso, ŋei seu seuneŋo aŋaine teweke wie sari saketke, meteretkine
    so kieretkine ea mo deŋesere wane lap lapŋo kawe kawetne, so lap lap mane de kaitine
    kawe kawetne, pakiso Yesuŋo edane rake, “Lap lap yewa lalageu paki, birau kau,
    eŋe oŋom arikep.”
  con-NTPO: 'Tse''i pa''choja sombo tsu''tte, tivema sarupafai''ccu findi''fa''cho;
    tsoveju''qque pañeroi''ccu oppoen''cho. Jesúsja su: —Ccupa''faja cuintsu jaye.'
  ghs-ghs: Hiiremi abi baateta noi ao biranateta. Oonihe noho oko ma boto ttobama
    qegoromi oota oho qesa too ma koko noho gama sengibete oomi Dzesui hiireta, Noke
    saqoromi noomae tuumare.
  peg-peg: ହେୱାନ୍‌ ହସି ୱାତାନ୍; ତା କେଇ ଆରି ପାନା ଦୁଗେର୍‍ ହେନ୍ଦ୍ରାତାଂ ଗାଚ୍ୟା ଆଜ଼ି ମାଚାତ୍‌,
    ଆରେ, ତା ମୁମ୍‌ଦ ଇଚୁକ୍‌ ତୁୱାଲ୍‌ ହୁର୍‌ପିସ୍‌ ମାଚାର୍‌ । ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଇୱାନ୍ତି
    ଗାଚ୍‌ଚାକା ରିକ୍‌ଚି ତାଙ୍ଗ୍‌ଜି ହାଞ୍ଜେଙ୍ଗ୍ ହିୟାଟ୍‌ ।”
  txu-NT: Nhym arỳm me aêrbê akubyn tĩn ne kato. Arỳm tu tykkumrẽx ne jakam arỳm akubyn
    tĩn ne kato. Prĩne kubẽkào ikramẽ par'ã kupu rã'ãn kato. Kubẽkào nokre kupu rã'ãn
    kato. Nhym Jeju memã kum, —Me 'ã kubẽkà bô gê tẽ, ane.
  eng-WEBU: He who was dead came out, bound hand and foot with wrappings, and his
    face was wrapped around with a cloth. Jesus said to them, “Free him, and let him
    go.”
  gnw-NT: 'Jare cuimbae amɨri oẽ. Ipo jare ipɨ uyeyocua tarapo pe, jare jova uñenoma
    nieso pe. Jayave Jesús jei: —Piyora iyocuaa. Pemaeño tuguata —jei.'
  mux-mux: 'Kanu-kene yi kulurum kanili makiliipa ola molupa wendu urum kene yunga
    kimbu-kima ka-banisi-ni ka toku yunga kumbi-kerale kepe mulumbale-ni kumu toku
    yu ónu tiring mélema wendu naa liipa we omba angiliirim-na Yesos-ni eninindu nimba
    mele: “Yu kumu tung mulumbalele wendu liai. Yu omba pupili.” nirim.'
  maj-NT: 'A̱s''a̱i tsitju nda̱ k''ie̱n nga najyun tjí''yúnko̱ ts''íhin ntsja ko̱
    sjai, ko̱ a̱nkjín tjí''mako̱ho kj''a̱í najyun. B''a̱ kitsú Jesu nga kinchja̱ko̱
    xu̱to̱: —Chjúxihi̱un najyuu̱n. N''e̱ndo̱hóo̱.'
  bkq-NT: 'Aituo Lázaro kurâem itondyly, egasely. Ituwyn-hobyry aralâ, ixinary, ihuru,
    ewâry, emary alelâ. Panugue emyan-huymbyem awyly. Aituo Jesus aguely: — Awârâ
    ituwyn-hobyry etywâdaungâ, adakobâdoem — kely.'
  kue-kue: Yagl goglkwa ikra ende menda ungwa ba ye ongo ya kagle mina gagl alap yombugl
    tendre, ana gumadra mina gagl alap ta were teingwa i yoko pai moglkwa. Ipre Yesus
    di yomba tongwa, “Gagl alap yombugl pandiglkwa i poko ende ana kan winge erimbi
    endenano.”
  cot-NT: 'Ari isotoapojaji metojavetanquitsica aguiaguiaatacari omagopae iracopaequi,
    iguitipaequi, maasano. Oraquea ivoroqui ipashicacaro paaño. Icanti Jesoshi: —Poishorejacoterijate
    iroanajeta.'
  bnp-bnp: Lakea a bakovi mate i pesi rike i pori valai. A kakaina, a gina, i tabana
    ni kae na lavalava. Lakea e Isu i taki ria, i ta maea, “Mu vuka tala a lavalava
    ni bunu ia vona, ge vano.”
  apn-NT: 'Puh nhũm akupỹm htĩr nẽ hkupu xà rãhã tẽ nẽ mẽ ixwỳr kato nẽ xa. Arĩ hkuk
    nẽ ĩhkra nẽ hpar kupu rãhã mẽ ixwỳr kato nẽ xa. Hãmri nhũm Jejus mẽ kãm: —Kwa
    mẽ atõ nê kupu xà hpôt kê ma akupỹm õrkwỹ hwỳr tẽ. Anẽ.'
  ctp-NT: Mdoꞌo nu ngwa ayman bra kanꞌ; ti mxiin teꞌ ngaten ñaꞌaan chunꞌ yu, kwiꞌ
    nchkunꞌ xka teꞌ tloo yu. ―Xtiꞌ lya wan teꞌ nu mxiin chunꞌ yu kwa ―ndukwin Jesús
    ꞌin neꞌ―, ta wan chabiyaꞌ tyaꞌan suꞌwe yu.
  bre-BRG: 'Hag an hini marv a zeuas er-maez, e zaouarn hag e dreid ereet gant bandennoù,
    hag e zremm goloet gant ul lienenn. Jezuz a lavaras dezho: Diereit anezhañ, ha
    lezit eñ da vont.'
  opm-opm: Potporhan Rasaras oh arpin haputir tei orhor it masasa marangop. Maraoh
    beso buho oh nang atpayao rumkin watahsi giandeiyao matirisi orhor marangop. Marporhan
    Jisas oh Gin gur ohnong arpit mandayarit ha sonoh potporhan ihir arpit amdatperhan
    oh yah hat orhor sangop.
  bvr-bvr: Lika nipa ana-bena ana-bamuna yarlanga, murna a-jirra rrapa rrepara a-jirra,
    bama a-jirra burr-guta a-bichiyanapa a-ji mirikal mu-guyinda. Lika Jesus a-yinanga
    burrwa, “Bubi-yarlayarlawa nula barra a-boy.”
  wal-wal: Haiqqida bitaniyau kusheenne tohoi shaluwan qashetti uttidaashiininne a
    som77oikka afalan kametti uttidaashin kiyiis. Kiyin Yesuusi eta, “Birshshidi aggi
    bayite! Bo!” yaagiis.
  zad-NT: 'Na'' lii bichejte Lázarona'' ndob ṉi''a neena'' lech''ka'', na'' cho''alawe''na''
    ndoban to lech''. Na''ch che'' Jesúza'' ḻegake'': ―Ḻi yizeshe'' lechaa na'' ḻi
    yisane'' yiyaje''.'
  kmg-kmg: 'Mume hâmokicnezi wahawec. Me kikene qoruczi qâfisekicne â šâŋe maine qoruczi
    foŋkekicne, irec Jesuzi šiŋuc jazawec: “Qoruc goroŋkepie raoc.”'
  aso-aso: Neꞌmine lavo aꞌmine hilive nene banisi neꞌminedunuꞌ asabuꞌ izimikaniꞌ minineꞌ
    nene leme hetoꞌ ineꞌ ve. Neꞌmine ogavo Izesuꞌ aza aꞌmine initeꞌ nene apasi di
    huli-dilo. Vilize. Tiꞌ lavo neꞌmine i-daniꞌ ve.
  uli-uli: Yela buyoy Lazarus ngo ye dudug mokwe paol mo pechel irel mengag kowe rema
    dugmi ngal maes ngo ye wol dugdugloh molwe metal ngal sedep mengag. Jesus yesa
    kangalur bo, “Ha taldiloh mengag kala mo uwol bo yebe tal.”
  nin-NT: Mre, Uni ttu wa gru huzzu, u ango ka na aza ka a kurr ni ilo nu upri ankru
    ku ibe ku, ni lo ku na ashishi ka meme. Yesu ddu ba di, “Imba ddu ma yi, ni du
    ma kuma.”
  tgk-tgk: 'Мурда, ки дасту пойҳояш бо кафану рӯяш бо рӯймол печонда шуда буд, аз
    қабр баромад. Исо ба онҳо гуфт: «Дасту пойҳои ӯро кушоед, ки роҳ равад!»'
  acu-NT: 'Tu untsuam Lázaroka iwiarsamunmaya jiinak, uwejencha tarachjai jingkiamu,
    tura nawencha tura yapiincha tarachjai kangkarmau jiinkimiayi. Turamtai Jesús
    aints ainaun chicharak: —Wekaasat tusaram atiataram, —timiayi.'
  cak-WNT: 'Y ri Lázaro, ri caminek chic el, xbe''el pe. Ri ruk''a'' raken jabel c''a
    pison pa tak tziek, y cuchun c''a rupalej riq''ui jun su''t. C''ari'' ri Jesús
    xubij: Que''isolo'' ca la tziek chrij, riche (rixin) chi utz nibiyin y nicowin
    nitzolin el, xcha''.'
  ebk-ebk: Pinmitiw nan natuy. Napopotepotan chi limana ya sukina as lopot, ya naapongotan
    us nan lupana as panyu. Angkiay kenalen Jesus kan chicha, “Kaanunyu nan hanacha
    naepopotepot kan hiya ta mafialin ay komatam.”
  spa-PDDPT: 'Y el muerto salió con vendas en los pies y las manos. Su cara había
    sido envuelta en un sudario. Jesús les ordenó: ¡Desátenlo y déjenlo ir!'
  ruf-ruf: Naye Lazali kalawa kunze, ghamoko na maghulu ghake ghoighwa isanda na ichihanga
    chake chighubikighwa chitambala. Yesu kawalongela, “Mdoholeni mumleke yoke.”
  gun-gun: 'Ha''e ramove omano va''ekue oẽ ouvy ipy ha''e ipo ojokuaague reve, ha''e
    hova panhero py onhovãa va''ekue reve. Ha''e ramo Jesus aipoe''i: — Pejora, tove
    too — he''i.'
  agu-BL: 'Ele''n tzaj nin ban tetz Lázaro. Wech na sken quim. Nin c''alij yi tkan
    tu yi k''ab tan xbu''k. Nin at jun su''t te wutz. Bene''n tzun tlol Jesús scyetz
    wunak: —Chipujle''nu'', bantz taje''n xe ca''l, —stzun Jesús ban nintz.'
  isn-isn: Mushi ai upumule kunzi utungilwe i mikono ni migulu ku sanda ni kiikila,
    nu usu nu akwe ai utungilwe mukako” uYesu aka atambuila, “Mutunguili mu muleke
    walongole.”
  eng-PEV: And Lazarus came out. There were still long bits of cloth around Lazarus’s
    arms and legs, and some cloth over his face. You see, people used to tie long
    bits of cloth around dead bodies to cover them up. Jesus said to the people there,
    “Take that cloth off him, so he can walk around.”
  ilo-ULB: Rimuar ti natay a lalaki, naputipotan/nabaredbedan ti ima ken sakana iti
    luplupot a mausar iti natay, ken naputipotan/nabaredbedan ti rupana iti lupot.
    Kinuna ni Jesus kadakuada, “Warwaranyo ket bay-anyo isuna a mapan.”
  pir-NT: Tiquiro sa nigʉ̃ yariariquiro mʉnano omocarine tiquiro dahpocãri gʉ̃hʉre
    suhti cahseri mehna tiquina dʉhtemediquiro, tiquiro dapure suhtiro mehna tiquina
    wahmemediquiro, masa copepʉ wijia tari. —‍Tiquina dʉhterire pãña tiquirore, nidi
    Jesu.
  anv-NT: Tɛnétɛné yimbɔ, Lasarɔs atane dafyɛ, uka bií ne amu, úlú wyɛ wɛ́wɛ́
    né mmu uba mandée ɛbií áni ji né mmyɛ chonchó ne ushu. Ne Jisɔs aké, “Kaáge
    ji ajyɛ.”
  sab-NT: 'Lázaro jaba chkuni gwade chiu jondoi mo jegwale ulita bliaba ñometraske,
    kaire chuga bliaba ulita ñometraske, ama ko ama sera ulita kle lugaba kejre, Jesu
    gerudu kwian na ulita ole: —Ba Lázaro skatrennga, Lázaro kleda jogeni gudegu.'
  tmd-tmd: Jisas aliö rɨmɨn, wölɨj iŋ wajmag nugwo wobön, haŋaj mämäg yuö wölɨj wobön,
    pön du hogw pɨlim wölɨj piaku, aliö mɨdmɨn nugugɨrön, nöbäpö högi mɨŋ aku öbɨl
    wölɨj waba alɨg röpɨn rɨŋadö höŋa. Höm, Jisas nöbö akuyöbö ñɨgö yadöŋa, “Nugwo
    wobim wölɨj piaku yau abɨŋ duaŋ,” me röŋa. Aliö rɨmɨn, rɨg yadöŋ mag akuyöbö rɨmä.
  acr-NNT: 'Ewi ri Lázaro xel loq, bꞌolqꞌotim ri raqan y ruqꞌabꞌ pa kꞌul yey rupalaj
    chꞌuqutal rukꞌ jun kꞌul. Ruma kꞌu laꞌ, ri Jesús xubꞌiꞌij chike: —Chikira ri kꞌul
    kꞌo che chaꞌ utz keꞌek —xchaꞌ.'
  kpg-kpg: Mee ga ulu mai. Nia lima o maa mono wae e didi gi di gahu lodo daalunga,
    gei nia hadumada o maa e gahu gi di gahu. Jesus ga helekai gi digaula, “Wweedee
    a mee. Hagau ina a mee gii hana.”
  taj-taj: जमाहेन्‍से सिबा लाजरस रेःसी मङग्‍यार खजी। अझन थेला थोबोहेन्‍से काङधोना
    खीबा मुबा। येशूसे थेरी मुबा म्‍हिगदेदा “थेदा खीबा क्‍वान ब्‍लसी थेदा निपुङ्‍गो”
    भिसी सुङ्जी।
  avt-avt: Te mɨtɨk kerek kaa ek hɨrak ketpaan kan witeik. His hɨt mɨrak hɨr newenkekim
    meriuwe laplap kerek nɨpaa hɨr neiyɨm newisɨk ek, te laplap ham mewenkɨkɨwek ninaan
    mɨrak. Jisas ketpor, “Yi eisiupenɨwek laplap einaiwɨrek ekno.”
  cbk-cbk: Despues el quien estaba muerto ya sale afuera del cueva, y su maga mano
    y pies lucut pa con tela blanco, y su cara tamen envuelto pa de tela. Despues
    si Jesus ya habla con el maga gente cerca con ele, “Desata todo ese maga tela
    na su cuerpo para puede ya le camina volve.”
  uig-ARA: 'ئۆلگۈچى قول-پۇتلىرى كېپەنلەنگەن، ئېڭىكى تېڭىلغان ھالدا تاشقىرىغا چىقتى.
    ئەيسا ئۇلارغا: ــ كېپەننى يېشىۋېتىپ، ئۇنى ئازاد قىلىڭلار! ــ دېدى.'
  tuf-tuf: 'Jesusat eyta wacayat, chein watar waajacro. Watar waar chein átcara oya
    tamo bacojocan im éytaro. Quescar cat oya tamo bacojóc im éytaro. Ac cutar cat
    oya cut questajacan im éytaro. Eyta wacayat, Jesusat wajacro: —Lázaro oya rícuawi,
    -wajacro-, ima ben acu.'
  abx-abx: Mangno pagawas i mamatay nga putos si mga tinabas-tabas katsa i langngun-na
    pati' i mga kalalaki-na sigon si kabatasanan-na mga iya paglabbong ngan i sulang-na
    may nagpakkos pudung-pudong. Amahalling si Jesus si mga iya, “Bak'ari-bi iya basi'
    akalibri.”
  mco-NT: 'Hue'' je o''cpɨ mɨc''amy ypɨdzɨmy ymo''nɨty yajxon tüg''ócɨy ñinïcx etz
    huingoyebɨ̈yɨty mɨɨd huit, chi Jesús ymɨnañ: ―Huimbɨdijttuutcɨxy, e najtzmadzɨɨygɨx,
    huen yöychooñ.'
  kqf-kqf: Kamaina bi oloto pekipekina tauyewamo i potiyovo. Tana nimana, kaḡena,
    kununa bi tunina matabuna galamo sumesumedi. Ḡome Yesu i giuwedina gado, “Kokowaga
    galedi ko kaikamaḡedi bi ya nawa!”
  cpb-NT: 'Shitowapai kaminkari, roosotakawo manthakintsi rakoki eejatzi iitziki,
    irojatzi iponawootakawo rankowitantaitawakariri ketziroini. Ikantanake Jesús:
    “Poosoryaakoteri, riyaataita.”'
  aon-aon: Aria anudok nagok iri adur nakitak natograri. Ananish roguhw aria aiyas
    douk sheshrehesh rupeh. Ananig yomag shopunek shesherehog anah rupah. Aria Jisas
    nakripesh nakri, “Ipak pukweshihuk rupeh aria anan nunak.”
  hus-NT-2005: 'Ejech tám xi chemnek ani kale, malidh nin kʼubak ani nin akan kʼal
    i bolixtaláb ani nin ókʼ bolidh jeye kʼal i kʼudhkʼum. Utsantsik tám enchéꞌ kʼal
    na Jesús: ―Ka wilaꞌ ani ka walkaꞌich ka kʼale.'
  mig-NT: 'Te cha̱a ja̱ á ni̱ ji''i̱, ni̱ kenda‑de, te yísúkun ndá''a‑dé sɨ̱''ɨn‑de
    jíín sá''ma cinta. Te nuu̱‑dé yísúkun ɨ́ɨn sa''ma. Te ni̱ ka''a̱n Jesús jíín‑i:
    Ndájí‑de, te sía̱‑ro̱‑dé ná kí''i̱n‑de, áchí‑ya̱.'
  bps-bps: Na lamwà i tamati, na maglabéd i blian na sigalan safut gal fungas i to
    mati, na nun safut labéb di bawehan. Na man Dyisas di dale, “Nbelyu safut fungas
    kenen du fye gagu.”
  mbs-mbs: Limowà si Lazaro neantay den lekat te nematay. Ginakes pa se kedakel te
    lawa din te sapot pengkey diyà te benis din aw bebenayun. Doen kelobaw imbagkes
    diyà te bawa din. Minikagi si Jesus, “Lebadi niyo sikandin amon mekeipanaw.”
  tof-tof: Da wa we tubrranórr, oya wapór tang arrgótarrón koralórr gapók mórrkenyórri.
    Oya obzek ta mórrkenyórr poko-e arrgótarrón yarilürr. Yesu ibü nilóp wagó, “Ugó
    agoam, da ugó ki wam!”
  cme-NT: 'Kuloŋ wuɔ hel jo; u gbeini fĩɛnya baa u nammu‑i hiere ka hel baa u yuŋgu‑i.
    Yesu wuɔ cira: «Firiiŋ-yoŋ aa na yaŋ u kã!»'
  sus-sus: A tan faxamixi naxa mini a sanyie nun a bɛlɛxɛe maxirixi kasange kui, a
    yatagi man makunfukunfuxi dugi gbɛtɛ fan na. Isa naxa a fala mixie bɛ, «Wo kasange
    ba a ma, wo a mafulun, a xa nɔ a ɲɛrɛde.»
  pon-2006: Ohl melahro ahpw pedoido, peh oh neh kan kidikidkipene likoun nan sousou,
    oh likou ehu pidpene mese. Sises ahpw mahsanihong irail, “Kumwail sapwadada ohlen
    oh kasaladakala.”
  dad-dad: Laa tamo, ye, ima gabar masak nem filu difen ado, nawa gabarem sile difen
    ulõ yesi di, Jesus idi irokenẽdin, “Gabar waleleg fen, utornẽge di, ile.”
  zab-NT: 'Chiy bdiia Lázaro láani baaqui zectisy ni liiby de naab cun de niib cun
    de vend ni bduuibbɨ ne dxíi tuby panit lob. Chiyru raipy Jesús laadeb: —Gulxaicquibɨ,
    ne gulsaan guiab.'
  jae-jae: Ma ŋacmatê kêsa toobo, naŋ si eŋ akaiŋ to lêma tôŋ, ma toobo waeŋŋa, naŋ
    sêkwa eŋ laŋôanô auc naŋgeŋ gêmêŋ. Go Jesu kêsôm gêdêŋ êsêac gebe “Aŋgamboac eŋ
    su ma akêŋ eŋ êna.”
  ksd-ksd: 'Ma nam i ga mat i vana rikai, di ga vi ra ura limana ma ra ura kekene
    ma ra mal na minat; ma di rau ra matana bula ma ra mal. Iesu i biti ta diat: Avat
    a pala ia, upi na vana.'
  msm-NT: Dajun yogwa si Lazaro no nalibodan pad to panapton to yawa din dow mgo boyad
    hasta to mgo kobong, aw to bayhu din nabogkot pad to panyu. Kagi ni Jesus, “Na,
    badbadi now aw papanawa.”
  myk-myk: 'A Lazari di ɲɛ na foro faŋa ki ni. Fasicoro li bi taga keye ye ni tɔɔyɔ
    ye pɔ wu mu, na faxuugo ka taga ɲaha ke migile. A Yesu di pu pye: «Yi fàya yi
    sanha laha wu na, yʼi wu yaha wu da se!»'
  sbe-sbe: Ede tamowai boiboitana wa ye pesama, nimana yo kaena meta kaleko tupwadiyao
    lohalohadi udiyedi se sumadi yo kuluna hinage kaleko hesau unai se suma. Yesu
    ye hededelau tamowai wa udiyedi ye wane, “Tauna sumadi ne kwa yailihaidi na ye
    laulau.”
  mcr-mcr: I tquaŋgaŋi, iqu yukä-hipa-himiu, yuä huäqä huätŋqä-qu, täŋgisa äpkqe.
    I pqaŋgaŋi, Jisasi Iqu quŋi, “Yuä huäqe, huätä vasqiyäwqatpiyä” ätukqe.
  cux-NT: 'Saⁿ''ā chi n''dii miiⁿ ní nan''dáa sa. Nandɛ́ɛ́cú sá ndíí ta''ā sa ndíí
    ca''ā sa ndúúcū cintas tiinūuⁿ. Ndɛɛcuú nuuⁿmáⁿ cuerpo yeⁿ''ē sa ndii naaⁿ sa.
    Níícú pañuela canee naaⁿ sa. Tuu''mí ngaⁿ''a Jesús mííⁿ ''iiⁿ''yāⁿ: Nn''daatíi
    nī saⁿ''ā ní ''āā naⁿ''ā sa.'
  tur-YTC: Ölmüş olan dışarı çıktı. Eli ve ayağı sargılarla bağlı ve yüzü bir bezle
    sarılıydı. Yeşua onlara, “Onu çözün, bırakın gitsin” dedi.
  san-ITR: tataH sa pramItaH shmashAnavastrai rbaddhahastapAdo gAtramArjanavAsasA
    baddhamukhashcha bahirAgachChat| yIshuruditavAn bandhanAni mochayitvA tyajatainaM|
  bel-N: 'І выйшаў нябожчык са зьвязанымі пахавальнай тканінай нагамі і рукамі, і
    твар ягоны быў абвязаны хусткаю. Кажа ім Ісус: «Разьвяжыце яго і дайце хадзіць».'
  sch-sch: Ama hah a kutngei le kengei thân puonngeiin intuomchienin, a mâi khom
    puon leh intuomchienin a hong jôk zoia. Jisua'n an kôm, “Sût ungla, male min
    se roi,” a tia.
  mic-MIQNT: Na ji'nm ta'n nepg'p getaqqa'sit. Te'tepjepilasit ta'n telgi'g wape'g
    atla'wegn. Ugpitnn aq uggwatl tepgisi ajijgopitegl atla'wegnigtug aq atla'wegn
    ajijgopiteg ugsisgug. Se'sus telimaji, “Apgwa'lug aq iga'lug.”
  huu-NT: 'Nai fiodaitɨmɨe nia naimɨe abɨ nana ferɨnua ra dɨga jino bite. Jesúdɨ comɨnɨmo
    llote: —Naimɨe abɨ ferɨnua oni suiño. —Ie jira suiñodɨmacɨ.'
  jiv-NT: Nuja̱i̱ṉkia penuarmartiuk jiinkimiayi. Yapinmasha ja̱a̱nchji̱a̱i̱ ijiamuyayi.
    Tura Jesus “Atirtarum. Wéti” tímiayi.
  otm-NT: 'Nɛ nu''a xí du bá pøm bʉ ja rán ''yägui bʉya, nsøt''e thoho ra ''bø''t''e
    rá ''yɛ nɛ rá gua, nɛ nu rá yą n''dan''yo ra ''bø''t''e mán søt''e. Nu ra Jesús
    bi ''yɛ̨mp''ʉ: ―Xothʉ, da zä din ''yo bʉya, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb al kamtiŋ gobe haniŋya kahaŋya amil beleŋ po bili irde kimiŋ mala
    titiŋ goyen siŋare katyiŋ. Irkeb Yesu beleŋ, “Bembare niŋ amil go hol irde uneŋbe
    tubul tike kwi,” yinyiŋ.
  tnk-tnk: Nənə iəmə nəha sə ruvamhə rier irapw. Tɨnari me nəha sə kɨnərkwi rəɡɨn
    mi mɨne nɨsun mi irə mɨne sə nəha kɨnərkwi nənimen irə kamhəmak ihi ia nɨpwran.
    Nənə Iesu rɨni pen tɨ nirəha i mə, “Həfi raka tɨnari irə, pwəh ravən.”
  kpr-kpr: Setiri, Lazarus ambarida ghe jebuge ere fira buvurutusira. Nunda ungo ata,
    embo yokurai doghuseri. A dombu barago, emboi gagojuseri. Aindae sedo, Iesu sisira,
    “Yasivu, nunda yokura tamonda o vujovo deinghare!” sisira.
  san-IAS: tataḥ sa pramītaḥ śmaśānavastrai rbaddhahastapādo gātramārjanavāsasā baddhamukhaśca
    bahirāgacchat| yīśuruditavān bandhanāni mocayitvā tyajatainaṁ|
  nho-nho: Lazarus ni masike no uru mai iloo ki haho. Ana rima ma ana vae koi mmini
    ki naa tapaa maro. Tana pisouru hoki e taakai ki te tapaa maro. Teenaa ki mee ake
    Jesus, “Veetea naa tapaa maro e taakai i tana haitino, aa ku tiiake ia ki hano.”
  gym-NT: 'Ye btäräbe Lázaro näma nguse, ye kise amne ngoto näma mrianinte jökrä dänte
    abko erere jataba kä mkä yete mentokwäre angwane, ngwäre abko näma mrianinte jökrä
    jatabata kä mkäte mento. Angwane nitre näma yete, ye ie Jesukwe nieba: Tikete,
    bti tuemetre dikekä, nieba kwe. Erere nuenba kwetre.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen jnduiꞌ tsoLázaro vetyjo ndiaa na tyiꞌntuein ngꞌee juu
    yo ntꞌö juu, ndiaaꞌñeen jnanꞌcüetyjo nnꞌanhanꞌhin na tantyꞌiuhin. Mantyi tëꞌ nnon
    juu yo ncüii ndiaa. Itso Jesús ndëë nanꞌñeen: —Quinanꞌquinanꞌhoꞌ ndiaaminꞌhin
    chaꞌ ya ncja juu.'
  bhd-bhd: ते तै मुओरो लाज़र बेइर निस्सो ज़ेसेरे हथ पाव कफने सेइं बंधोरे थिये ते दोग्गे
    अक कपड़ो बंधोरो थियो। यीशुए तैन सेइं ज़ोवं, “एस खोल्ला ते एस गाने देथ।”
  too-NT: 'Lā'' taxtulh a''ntī xanīntza'' ixuanī''t. Ixlīmacasna''tcanī''t lā'' ixlīlacsna''tcanī''t
    lu''xu'' lā'' ixlīlakatlapacanī''t lu''xu''. Lā'' Jesús cāhuanilh: ―Calacxcutit
    lā'' camacaxcutit lā'' chuntza'' camakxtektit.'
  ind-AYT: Orang yang telah mati itu keluar, tangan dan kakinya masih terikat tali
    kafan, dan wajahnya masih tertutup kain kafan. Yesus berkata kepada mereka, “Lepaskan
    kain-kain itu darinya dan biarkan dia pergi.”
  cjo-NT: 'Roojatzi riyowantanaka kamawiteenchari. Chapinki roojotanteetawakariri
    tokoyatha: rakoki, iitziki, maawaeni. Ipashikapootanteetawakariri paaño. Iroñaaka
    ikantziri Jesoshi: —Poojoryaakoteeri, potyaanteri riyaatee.'
  nsn-nsn: Doh inggonor mat ke tauet. Doha limanon, doha keken a niauih uiloho tar
    mahar gomon, karo mahar giameh o niauih uiloho pono toro lunon. Kare kula Iesu
    tasisina pare, “Luaka liu tar gomononit tatanon, karung uamaluana tatanono gere
    la.”
  san-DEV: ततः स प्रमीतः श्मशानवस्त्रै र्बद्धहस्तपादो गात्रमार्जनवाससा बद्धमुखश्च
    बहिरागच्छत्। यीशुरुदितवान् बन्धनानि मोचयित्वा त्यजतैनं।
  tna-NT: 'Da hora su beju manujiji cuinanana sepulcro jenetia. Tusa eme, ehuatsi
    detse dhiri ped''u bauda neje babujiji puina. Tusa echua di babujiji puina. Pamapa
    tusa equita da babujiji puina beju. Da su Jesús ja cuatsasiatana huecuana: —Mepidhuque
    tu eputiyu puji.'
  lid-lid: Ndramak imek nane dah edek eme manan, minen ma katin badeh, iri su-iy na
    kari kolau. Ma kolau ra-ei ja iri su-i madan na aliy. Jises eme asehek i tiri,
    “Aha kala katolowei kolau ta lek udu badan kodo-oh ki-iu, ma iy kedek.”
  wim-wim: Nil Lazarus mulan wun-a, nil ek ngul, awaraman yoon pent, thaꞌ-a, maꞌ bandage
    kathanam anman pent, aꞌ putha kaaꞌwal nungantamaniya kathanam anman pent. Nil
    Jesus.an thaw ngul thant bandage.an thapathayn nungantaman aꞌ kuchayn nunanga!
  zga-M: Uyafyile akhakhoma khonji ankongiwe amavokho na malunde, khumikho ankongiwe
    ekhefambala.” U Yesu akhanchova, “Ifungule alutage.”
  yom-yom: 'Mutu wufua wutotuka, wuzingu bitendi-bitendi bi minledi mu mioko ayimu
    malu ; zizi kiandi kifuku ku tsi nledi. Yesu wuba kamba : —Lunnianguna, lumbika
    kenda kuandi.'
  san-SIN: තතඃ ස ප්‍රමීතඃ ශ්මශානවස්ත්‍රෛ ර්බද්ධහස්තපාදෝ ගාත්‍රමාර්ජනවාසසා බද්ධමුඛශ්ච
    බහිරාගච්ඡත්| යීශුරුදිතවාන් බන්ධනානි මෝචයිත්වා ත්‍යජතෛනං|
  yut-yut: Yaŋ iyɨŋban amɨn kɨmakbi ɨmal naŋ kɨsit kandap tomni dabɨlyo wamgwit walɨmbɨl
    waŋga pɨgɨt. Pɨŋban Yesu da yaŋ yoyɨgɨt, “Ɨmalni wɨtdalek yɨpba kɨsak.”
  grc-BYZ: καὶ ἐξῆλθεν ὁ τεθνηκὼς δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις, καὶ
    ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. λέγει αὐτοῖς ὁ Ἰησοῦς· λύσατε αὐτὸν καὶ ἄφετε
    ὑπάγειν.
  cpc-NT: 'Shitowapai kaminkari, jankowitakawo manthakintsi jakoki iijatzi iitziki,
    irojatzi iponapootakawo jankowitantaitawakariri. Ari ikantzi Jesús: “Pankowiryaakotiri,
    jiyaataita”.'
  nhg-NT: 'Hua öque oyeya mejque, oquis, hualijilpetöya pa imöhua hua pa icxehua ica
    tatapajtle; hua ixöyac hualquemelejtöya ica sente tzotzomajtle. Oquemelfejque
    Jesús: ―Xectojtomacö hua xejcöhuacö ma beya.'
  nya-nya: Munthu womwalirayo anatuluka, womangidwa miyendo ndi manja ndi nsalu za
    ku manda, ndi nkhope yake yokulungidwa nsalu. Yesu anawawuza kuti, “Mʼmasuleni,
    ndipo muloleni apite.”
  ngu-NT: 'Niman on micatzintli ohuajquis ipan imahuan niman icxihuan tecuixticatca
    ican ilpicatl niman ixayac tecuixticatca ican tlaquentli. On hebreos ijcon quitequitiltiayaj
    ijcuac quintejcuiyaj on mimiquej. Jesús oquimijlij: ―Xtojtomacan niman xcahuilican
    ma huia.'
  kup-kup: Pot hahan aban pop pim herisik dim giv toveñinañ bapotï urat demahapuh
    pim gagavok giv mainoranañ el hatahan hehatam hehan bal hat berevat emahan Iesu
    parun epat mañah, “Pi tin sapanez pim giv okoñ maot bavilei.” Pot mañahan paru
    bavilah.
  jid-jid: U ndji wa a kwu'a a lu rju, u za ma ni wo ma ba he ni lilo'o ni pri, shishima
    he ni kika ni gbanjan nklon. Yesu hla bawu, “Bika siwu, ndu hi.”
  wmw-wmw: 'Âfwire ire akilawira panja, akafiniwe na vipande vya kafani mmaulu na
    mmakono, pamoja na kafani yaavaziwe kumaso. Insa akiwambira: “Mpambureni, mumwase
    oke!”'
  gmv-GGM: Hayqqda Allazareyka kumeththa asatethay moogo mayoon xaxetda mala duhaaththaope
    kezides, Yesussayka birsh yedite boo gides.
  ssg-ssg: Ape tel seilon kemuk maten, i ahuta. Minan, aen ma patun talinan tutuen
    maia ti puxuiai seilon maten. Jises hone lato, “Upati xaxaweniwa maia ape hanahiwa
    i.”
  zpo-NT: 'Nu lee xaa ngut mroo nduuzh nral ler, nu noka yek xaa nral ler. Jesús nzhé:
    —Bxek gu xaa nu laa gu nya xaa.'
  poy-poy: Uliya yakaweriti kahowa kalawiti kunja, aku wamyopa sanda mmagulu na mmawoku
    na sheni shakuwi shigubikirwa. Yesu kawagambira, “Mumyopoli, mkamleki kagendi
    zyakuwi.”
  qwh-NT: 'Tsenam cawarir yarqamorqan ratashcunawan chaquinpita maquinyaq limpu wancushqa
    y capirosashqa. Tsenam Jesus nerqan: —Canan purinanpaq pascariyë —nir.'
  gaw-gaw: Anam a amu danab mauhak amu aha, dimiṯim doum. Ag nug baeg, ep̱eg, iḏu
    amu oh lamen laa linen amup̱a itap̱ig amunu nug uḏie, Jesus Nug amelagp̱a aum.
    “Lamen uhuqp̱eg uḵaḏ!” awa aum.
  nca-nca: Yiní Lasarus uni tapu rotoro yendémo umburó. Komo tapuŋowero koro khí kandí
    umu-kembé tuwipo pokamaŋgurí. Asa ko Yesuko ŋande yimiraró, “Tuwi se rotoyika
    uyariní.”
  zpz-NTPP: 'Orzeꞌ Lázaro bruuy, tees gabee nag yaay nu gyiꞌy nu negy nu ptiish dey
    yu gal nu bay nu mbish loy. Orzeꞌ na Jesuuz: ―Pshaagy der yu, gun orzeꞌ gac gyay
    ―nam.'
  mkj-mkj: Woal mehdiho dildihdo, poah apel ehn kan kidkidkihpene likkoaun nehn joaujoau,
    apel likkoau oau pidpene mijoa. Jesus pwehnglahng irai, “Kamwai lapwadda woallen
    kadarla ih.”
  zac-NT: 'Lëꞌë tëgulë bëruꞌu. Ra guiaꞌa Lázaro nu guëáhiꞌ liꞌbi con lari vendas.
    Nu lu Lázaro daꞌu tubi lari. Jesús guniꞌi: ―Bëshaꞌquë lari rëꞌ të parë gac guzëáhiꞌ.'
  kyg-kyg: Lavolavoletiꞌmo faliꞌniya vekamo augosafiꞌe aiya ayategaꞌeꞌmo hayaeꞌa ateꞌnaya
    vekamo he tino emineꞌniye. Inagi Yesuꞌa, lavolavomo alitapa hakalu hetapa ataletetapa
    ategeno vino, huno hapa paiꞌniye.
  kmk-kmk: Utdi, lummaksun si Lazaro utdit lobon un sissiya dat bugus na un naiputiput
    sidat ima kan iki na kan nabugus si pangyu dit muging na. Ot imbagan Jesus kan
    dida un, “Kaanon yu nat bugus na ot palubusan yu un manaḻan.”
  cao-NT: Jatsi rësonish ca Lázaro huajaniquë. Raití tsi jahuë tahë bo, jahuë mëquë
    bo, tihi cabo yabohacani quiha. Jasca, jahuë mapo ri yabohacani quiha raití no.
    Jatsi, —Yaboco ca mëristsacana. Ja cano ra —i jato qui Jesu niquë.
  bbr-bbr: Kiro meiewon ro siräimara, kasik kowon. Kon isou ipou neputapau enipsau
    erekapu omjos kururur moin. Jisas nukas awarowon, “Kiro omjo uräi kureinai, utona,
    manai.”
  inb-inb: 'Chasa kapa­rig­lla­pi, chi wañus­kaka, kuiu­rispa, llugsii kalla­rirka,
    chaki i maki­kuna linsu­kuna­wa wataskalla, uma i ñawipas chasa­lla­ta maitu­riskalla.
    Chi­ura, Jesuska nirka: —Paskai­chi, alli­lla purin­ga­pa.'
  hrv-hrv: 'I mrtvac iziđe, noge mu i ruke bile povezane povojima, a lice omotano
    ručnikom. Nato Isus reče: “Odriješite ga i pustite neka ide!”'
  box-NT: 'Ó o Lazaare na lá húrun ɓueé ló, ká a zení là a níní bá lè
    hã nín-kéníwà, á yahó pon yi. Ó o Yeesu bía: «Mi fee wo, à día le o
    lɛ́n.»'
  ote-NT: 'Ha ra Lasaro ꞌbestho bá pøni mi ꞌbantꞌa yá ꞌyɛ ne yá ua co ꞌraya xʉni dutu,
    ne mi ꞌbantꞌa rá ña̱xu co maꞌna ra dutu. Ha ra Jesu bi ꞌñembabi ya ja̱ꞌi: ―Xoꞌtuahʉ
    ya xʉni dutu.'
  wnu-wnu: Ende qamara Lasarus mumun mingoant ouri wogub ten tumuniamir eng ten der
    bugab ag dererei. Dara Yisas wuri nob qamara mingoan moniamir eng beasimetet wagari
    isorei.
  zam-NT: 'Sya, Lars co'' nguth ngro'' too ro ye''ra. Ale nabix lar'' ya'' Lars no
    nii Lars. Nzo thìb panid loo Lars, ne. Jesús ndxab loo mèna: ―Fteche gu'' lar''
    co'' nabix ya'' Lars no nii Lars no loo Lars. No bla'' gu'' bii Lars.'
  zyp-NT: A thipaw cawngsaw cawh pai anaipaw tei a kih le a phe tongchai hmo le a
    hme pailu bakhu hmo khei a ka pia. Zisu taco aaning sahlo cawh, “Rawh pai sahlo
    heh pahlu pá la, sei sá law,” tatah a tah he.
  sey-NT: 'Caquëna, ju̱ꞌisiquë paꞌisiquëpi jë̱ña, nëcañoa hue̱siquëpi, cuiꞌne tsiaje̱
    ca̱ñapi hue̱siquëpi etapi. Etaquëna, ja̱ maca Jesupi capi: “Joyecaijë̱ꞌë, saija̱quë.”'
  nvm-nvm: Jesu fu ijeg kuamga e iji bu dab ugon ijia anume unainva iji fu una ijekma
    kekoin. Fu anugma una keko rokga Jesu fu uri kia, Ugon gari ja dab anudainva iji
    iramdafno kiain.
  mps-mps: Tama tilama, isai bidi hodaluama, buluba asai. Aga sągą dali nogo dali
    augwaligo nami ugwago bebe pai dao. Augwaligo dwasianu nami ugwago aga gesabidide
    haluama tama kęani. Te kęani tama elalubadi, buluba soai. Jisasgo augwalibolo
    te po wai, “Pisigina sąyao, aga pomainao.” Tama augwaligo te ugwa dabe pisigina
    sąnama, tama aga beba pai.
  pab-NT: 'Nexa hoka Lázaro hikoaheta hakiji, hakahe, hatiho olalisoare kakoa haxawatyakalakota.
    Eháre olalisoare imiti taose kakoa hoka Jesus nehena: — Xamaxolalihetehenene hoka
    waiye toneheta — nexa ihiyeha hoka maxolalihetene.'
  llg-llg: Boe ma hataholi mana matek ndia kalua neme luak dale mai. Hambu temak mamate
    fo nana mbotik nala ndia liman ma ein. Boe ma hambu temak fo nana mbotik neu matan.
    Yesus nadenu hataholi malai ndia kala nae, “Lofa heni temak ndia dei, fo suek
    ana laꞌok!”
  kyf-kyf: '-Lazalɩ, -ɔ tlɩ yaa, ɔ ''tlaa -mɔ, -zugba ɔ bhʋ -yɔ ɔ sɔnya mɩ gbʋanda
    ''naa kibhe nya. ''Naa mɩ ɔ ''klʋ -yɔ bibeda. -Bha -Zezu gbaa nyɩma -yla: «-We
    weee mɩa dɛ ɔ -yɔ, a -blo we, a ''tide ɔ ''yi, ɔ ''ka mnɩ.»'
  tpi-tpi: Orait Lasarus i kirap bek na i kam ausait. Lek na han na pes bilong en
    ol i bin karamapim long laplap. Na nau Jisas i tokim ol olsem, “Lusim laplap na
    larim em i wokabaut.”
  mih-NT: 'Ta ra i sihi cuan, i quita ra. Zucu ra zahma. Ta nuhñi minoo zahma nuu
    ra. Ta i catyi ra Jesús sihin ñiyɨvɨ: Ndasi ndo sii ra, naquita ra.'
  qvh-NT: 'Sayno niptinmi wanush jitaraycashganpita cawarircamur Lázaro yargamorgan
    uman wancush y maquin chaquin wancush. Yargaramuptinnami Jesús nergan: “Purinanpä
    pascayay.”'
  kms-kms: Muq wuti nati kin te nyinge nare neyi ni, ni si di muange ane chongo bidi
    pe wureq rimbig, di chongo aye quenge pe wureq rimbig. Muq Jisas nari, “Ni chongo
    te bure wundig, di si weri no.”
  agn-agn: Limindoa ka kaman si Lazaro. Ang mga kakay na ig kalima na agtabed-tabedan
    pa tang abel ang panlebeng, asta ang emet na agbongoton ta mala-bang ang ta-leng.
    Oman ganing si Jesus ong nira, “Obadan mi tanandia agod mapanaw.”
  nhi-NT: 'Ihcuacon naquin yomicca oualquis. Nimauan uan nicxiuan otitziliutoyah ica
    se uiyac tilmahtli, uan oixtzacutoya ica se tilmahtli patlauac. Jesús otlatiquitih:
    —Ixcontotomacan uan ixconcauacan manihnimi.'
  ttc-NT: 'Yaji te aj kamnaq tuq owetz tuj te jul b''ix tzunx tuq k''alome'' kye toq
    b''ix tq''ab'', b''ix te twitz tzunx b''atz''o'' tuky''i jun xq''apj. Yaji te
    Jesus oxik tq''uma'' kyetz: «Intel epuju'' b''ix intxik etzoqpi''.»'
  dan-1931: 'Og den døde kom ud, bunden med Jordeklæder om Fødder og Hænder, og et
    Tørklæde var bundet om hans Ansigt, Jesus siger til dem: “Løser ham, og lader
    ham gå!”'
  kwj-kwj: Wowani haro hima ori saini ya ri sira. Seke tapa rihi ti nikaꞌari ti rini
    benisiwani miyaningisopo rihi ti nikaꞌari ti rini gwarosiro. Wowani Jisas ya wunu
    sawe, “Nikaꞌari ma rini hungosiwa sa ri i.”
  vie-OVCB: 'Người chết ra khỏi mộ, tay chân còn quấn vải liệm, mặt phủ khăn. Chúa
    Giê-xu phán: “Hãy mở vải liệm để anh ấy đi!”'
  kze-kze: pukówaima iráimba ampaantanéí avakúmá ánáan-kwisuwesa aíyayaanka'a asááúmaresa
    a'nómpá'á káátamaresa mirán-úmakon-tantaakwara'a iyúwana Ísu séna iyátúwéwana
    máíno siráiye.
  mpj-mpj: Kayilapa mitujanu Lajarajpa pakarnu, pantijikajawinti. Mirtaya nyangu ngumpa,
    jumaji pantijikajawinti. Murrarniluya Juwukajalu mitukaja pantijiwintilu karrpila
    yarnangu parlparri. Ka Jiijajju-janampa wajarnu, “Pantijikajaluya tikamatula!”
  lbk-lbk: Sa et finmala si Lazaro ay napotipotan is lopot si natey nan limana ya
    sikina, ya naapongotan nan kamesna. Sa et kinwanin Jesus, “Okfayanyo ta mawayaan.”
  mto-NT: 'Vanꞌit tseꞌe pyítsumni je̱ Lázaro juuꞌ veꞌe ukꞌo̱o̱ꞌk; vimpídu̱tts je̱ꞌe̱
    veꞌe je̱ kya̱ꞌa̱j je̱ tyek ma̱a̱t je̱ vit je̱ts je̱ vyiijn je̱ yꞌaaj vitu̱vinma̱ts.
    Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Nu̱ke̱jvaꞌatsta je̱tseꞌe xmaso̱ꞌo̱ktat je̱tseꞌe
    ña̱jkxnit.'
  bzh-bzh: Lob mehö diiḳsën Lasarus tur to meyam los tob sën debom yi loḳ lo. Devevir
    yi loḳ tob ggëp vaha beya metöḳ baġë, gengwë ggërin mala. Lob Yesu nër vu sir
    bë, “Ham gwepuh tob vër in yi!”
  guj-2017: ત્યારે જે મૃત્યુ પામેલો હતો તે હાથે પગે દફનના વસ્ત્રો બાંધેલો બહાર આવ્યો,
    તેના મૂખ પર રૂમાલ વીંટાળેલો હતો. ઈસુએ તેઓને કહ્યું, તેનાં બંધન છોડી નાખો અને તેને
    જવા દો.
  jvn-NT: 'Lasarus, sing mauné mati, terus metu, nanging tangané lan sikilé ijik dibuntel
    mori. Rainé mbarang ijik ditutupi katyu mori. Gusti Yésus terus ngomong: “Moriné
    diutyuli supaya wongé bisa mlaku.”'
  byr-byr: Sara wɨdɨna kyaꞌ baryai walyaabɨna. Baryare asɨraalyɨ sɨvɨlyɨraalyɨ kwaabɨhannyaꞌ
    gwavaaihɨꞌnɨkeꞌ, gamɨre sɨnnyaꞌ kwaabɨyɨvɨsaꞌ gwavaaihɨꞌnɨkelyɨ. Sare kɨrɨꞌ baryai
    walyaabɨna kyaꞌ Jizaazai aꞌmweraavɨ wɨdɨna “Kaanya wawodeꞌna jɨꞌdaalyɨla!” wɨdaꞌ.
    Kudaꞌ sara yeꞌ.
  ian-ian: kiyaa nyan laaptaa yandɨ. kiyandɨ maa waangumba taagavat tɨnja njɨmbla
    sɨvla waavwimba ndɨna mbangɨ mbaataa taagandi. Ndɨna man taamba wan waavwi ngilaa
    lɨndɨ maa wogwendɨ. Ndɨna mɨndama waavwimba kapmandi maa wogwendɨ. Wogwendɨ maa
    Jisas ndi kat wandɨ. Ndɨna waavwi njalak ngwula. Kwo lɨgiyandɨ waa wandɨ Jisas.
  hun-hun: 'És kijött a megholt, lábain és kezein kötelékekkel megkötözve, és az orcája
    kendővel volt leborítva. Mondta nekik Jézus: „Oldozzátok el, és hagyjátok elmenni.“'
  mcf-NT: 'Adoaquien Dasado badedquio puduenanec chopondash abi dashcute dataniacchobi.
    Unësacsho uesquin dashcuten datanetanquin dashcuten abi bëpucacchobi chopondash.
    Adec chosho istanquin: —Baded dashcute dachic. Ma nidnu —capondash Esusën.'
  kjs-kjs: 'Gore mo abala kome ali rekoma ipisa rabu nipuna ki agenuri abalade rogaae
    mamina ralapaita palae ipisa. Nipuna le agaa page laplap-me rogaae-rupa pa rogaa
    palae ipisa. Go rabu Yesumi nimu-para talo: Nipu pora pamina kepealepa lisa.'
  mni-mni: "Maduda mahakki makhong makhuttu phumbada sijinnaba phi masangsingna yetsillammi\
    \ aduga mamaidu phi amana yetlaga thoklakle. Maduda Jisuna makhoida hairak-i,\
    \ “Pulliba mongphamgi phising adu louthok-u aduga mahak chatchasanu.”\x94"
  yad-NT: 'Sasipyateda ji̱ta diibyi variy, ti̱ta̱ju̱ mo̱siichara sajomutu sujajyuuta,
    sanumutu risa̱ju̱. Samo̱ jarye vicha̱da mo̱siichara pa̱a̱ñi̱ta. Jesús jteda variy
    nijya̱nvavya: “Jirya̱vitani̱, sa̱tidye jiya̱siy.”'
  mxb-NT: 'Ta kúú ni̱ keta ta̱a ni̱ xiꞌi̱ ñoó, ta ni̱ kao̱ noo iin táꞌí dáꞌo̱n ndáꞌa̱
    rá xíꞌín saꞌa̱ rá ndíko̱a̱n. Ta ni̱ kao̱ noo iin ka̱ táꞌí dáꞌo̱n ndadía̱n noo̱
    rá. Dá ni̱ kaa Jesús: ―Ndaxí ndó ra̱, dá ná yaa̱ ra̱ koꞌo̱n ra̱.'
  pon-2006A: Ohl melahro ahpw pedoido, peh oh neh kan kidikidkipene likoun nan sousou,
    oh likou ehu pidpene mese. Sises ahpw mahsanihong irail, “Kumwail sapwadada ohlen
    oh kasaladakala.”
  maq-NT: 'Hya xi camá ne, cavetju Lázaro tsëhë tsjun jan, tjinguiya tsjian ntsacu
    me, tjinguiya tsjian tsja me, hacuaha tjihñu xcun me cojo ngu pañutu. Hane Jesús
    ne, cuitjin cachja me cojo xuta jan: ―‍Chundecjun tsjian vë sehe cumandaya me.
    ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Tɨ́idɨmɨe jino bite; ua onoɨ ɨdaɨ dɨga ferɨ́noraroido maɨáno jino bite.
    Uiéco ɨníroina ɨbaica dɨga bite. Jira Jesús íaɨoɨna daɨde: —Zuita, zuítanona ie
    ore, —daɨde.'
  por-BRBSL: 'Aquele que estava morto saiu, amarrou a mão e o pé com envoltórios,
    e seu rosto foi enrolado com um pano. Jesus disse-lhes: “Libertai-o e deixai-o
    ir”.'
  ces-NKB: 'A ten, který zemřel, vyšel [ven]. Měl ruce i nohy svázané plátny a jeho
    tvář byla ovinuta rouškou. Ježíš jim řekl: “Rozvažte ho a nechte [ho] odejít.”'
  cui-cui: 'Bapoxonae pon xua tʉpa mʉthʉ wejondena. Xua bayatha paparuwatha maxʉ caecunta
    cʉbaxotsi yawa pesito decano yawa xua painyaweratha itabara yarabaxotsi, baxuan
    Lázaro yawa jondena. Jesús barai jiwi, jeye: —Daxita baxuan paweisacare, bapoxonae
    bʉ bara pona, jei Jesús.'
  boj-2014: Degsi marnaqa tamo moiyej qaji a subq dena tigelosiq oqedej. Aqa siŋga
    ti baŋ ti ulatamu ti nami gara na dalaeb. Deqa Yesus na minjrej, “Aqa gara di
    pambloŋyib walwelosim gilem.”
  eng-OEBUS: The dead man came out, wrapped hand and foot in a winding-sheet; his
    face, too, had been wrapped in a cloth. “Set him free,” said Jesus, “and let him
    go.”
  eri-eri: Ono wainga, Lasarus no ege jaidu bona, malala la heigedu mayai. Nomo afo
    owo bagu, hogo bagu, nere ogola la ngara tuwane waha oruwa mayai. Ono wainga,
    Yesus no lenigai, “Ogola futu fudu awa tuwadenga golowona.”
  aly-aly: Lazarus ranem tyerrelhek intey-they arrewaly-kenh arnkwakert-antey. Rernem
    arnkwa renh iltya ingkethey lheley-angenh-antey. Rag-el inngerr artelhenh-antey.
    Alakenh Jesus-el renh-rnem ilek, “Arnkwa ikwer-they lhelenherr-arey, ra apmer-warl
    alpey-akenh.” Akngerrel Jesus renh tnakenh, rernemarl renh arek, rarl Lazarus
    renh itethilek.
  wiu-wiu: tuane agopa one kawa yonota pueme togotapeneya kawa one lene timini pade
    mamina tigini pa̱atapeneya kawa taneya kamokoa noka. Nitikale Yesuyo e yene-pala
    okome pa pomotono, togotane pue kekatapeo wa oka.
  swe-swe: 'Mannen som varit död kom ut, hans händer och fötter var virade med band
    av linne, och ansiktet inlindat i (övertäckt med) en duk. Jesus sade till dem:
    ”Gör honom fri på en gång och låt honom gå!”'
  cth-cth: Hatnavah, kadout tangcoung e teh a kut, a khok, a minhmai pueng hni hoi
    muen kâkayo laihoi a thaw teh a tâco. Jisuh ni ratham pouh awh, cetsak awh atipouh.
  mti-mti: Bo abnawa me naniwa ge amawa wape yobutataewa gumbe paniya sira wape da
    ginangawa paniyawa gaibu dauwag onne. Iesu mu gumbo wane, “Enwapeyawa atan vesiya
    sira yankweya aipe.”
  pad-NT: 'Khaonanimani''aha ada Lázaro. Asia karafoaki ida abono hahavi, ''dama,
    avana, sa''a, vadi hiki makari oadakia. Vakadihojai hiki ida aba''oi-ra vakarafoavini
    makari oadakia. Lázaro nokho ka''oahaki jaboni makaria. Oniaroa Jesus va''ora
    honariaha: —Vaani oni makari karafoana hiki mahija adahavini.'
  twi-twi: Lasaro sɔre bae a ntama a wɔde kyekyeree ne nsa ne ne nan ne nʼanim no
    da so kyekyere no. Yesu ka kyerɛɛ wɔn se, “Monsan ne ho ntama no na ɔnkɔ.”
  hlt-hlt: Te vaengah aka duek te a kut a kho himbaipen neh a yen tih a hman kah te
    himbaica neh a yol doela ha thoeng. Jesuh loh amih taengah, “Anih te hlam uh lamtah
    caeh sak uh,” a ti nah.
  tbz-SIM: 'Kòo cíì yɛ̀nní kɛ fĩ ntiyɑ̀ɑ̀tì o nɑɑ̀cɛ̀i nɛ̀ o nɔu nɛ̀ o ììkɛ̀, kɛ̀
    Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Fĩntɛnɛ̀ we kòo ítɛ́.'
  san-GUJ: તતઃ સ પ્રમીતઃ શ્મશાનવસ્ત્રૈ ર્બદ્ધહસ્તપાદો ગાત્રમાર્જનવાસસા બદ્ધમુખશ્ચ
    બહિરાગચ્છત્| યીશુરુદિતવાન્ બન્ધનાનિ મોચયિત્વા ત્યજતૈનં|
  amx-amx: Lazarus kel arratekemeh intey kweneng mantarr artaper-ilekarl-akert. Inang
    arrwekel nheng renh rnwanentjel ayernekarl, iltjang kwerenh ingkang kwerenh ayernekarl.
    Inang inngerr kwerenh rnwanentj arrpenhel arltwekarl. Jesu-el inenh ilek, “Rnwanentj
    inenh kwereng kap-rlwerrerrang, rang kethel nthwetjenheng.”
  ake-NT: Iyeri'sa' rʉ'pʉ epa'ka'pʉ, auronpɨ'sa' pe itemiyatʉ ton i'ta ton, pon saai'pɨ'sa'
    kusan ton pe epe'kena' pon renen tato' atʉ ke, mɨrɨ awonsi'kɨ pon atʉ itemʉ' woi.
    Sises uya, “Iponkatɨ' uruwai' pon apai, tɨwɨ itɨto' pe,” ta'pʉ to' pɨ'.
  qvn-NT: Chaura wanushaga yargaramun maquinpita, chraquincama inchrasham. Nätan cäranmi
    juc sagpiwan wancusha. Chaura Jesusga “Pasquipäcuy purinanpag” ninmi.
  tku-NT: 'Ta''a''cxtulh tī xanīntza'' ixuanī''t. Ixlīmakchī''canī''t ē ixlīlacchī''canī''t
    ē ixlīlakatlapacanī''t lu''xu''. Jesús cāhuanilh: ―Calacxcutit ē camacaxcutit
    ē chuntza'' camakxtektit.'
  bjk-bjk: A tödi minet ixo wan su, ma toxoro bun pi abo limine mabo xexene ma boxönö
