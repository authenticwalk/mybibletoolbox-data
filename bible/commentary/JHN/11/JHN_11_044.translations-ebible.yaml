    ti'' yʌnob: ―Jitex u noc'' soc u bin ―quij Jesús.'
  xla-xla: Epalati Lasalestapo haliyamale dla ulamatime halemama ya꞉ do mate epo ya꞉
    hete mate epo ya꞉ mila꞉pi mate tlukata me-popoliyepo halaiyo. Epapalati Yesutapo
    opa watle epo atlaiyo, “Wabasi tluka ya꞉ dla popoliyepo halaye alikili a꞉ma totowatimaiya,”
    diyo.
  xav-NT: 'Tawamhã sô hârâ pari, ma watobro, dâ''â nherẽ, sib''rata ubu ré, duré para
    ubu ré, duré ''rã ubu ré. Taha wa, ma tô Zezusi hã dama ti''ru: — Ĩ''ubuzé hã
    asiwi wasihui wa''aba, ''re morĩ da. Taha wa, ma tô siwi wasihu, ĩ''ubuzé hã.'
  cuk-cuk: 'Lázaro-burgwis-maidi, noargu, bela naga, degine, arganmar morgogi bipirmakale
    ise-atinnar noalid. Degine, e-wagar ise-morgogi bipirmakarbalid. Jesús dulemarga
    sogded: —Be Lázaro-esikmar. Nanaega be imakmarsun.'
  tbf-tbf: Ma samo e Lasaro a nga rovotsour. Gi nga pipitsie nge kato lavlav puneits
    vakaek siba kamen oit siba riman, ma mi kato lavlav mene i matan. E Iesu a nga
    oeng segie, “Nga ruobatie bu kato lavlav sien ma nga tsupuk rivie va ta veis.”
  uig-CYR: 'Өлгүчи қол-путлири кепәнләнгән, еңиги теңилған һалда ташқириға чиқти.
    Әйса уларға: — Кепәнни йешиветип, уни азат қилиңлар! — деди.'
  ikw-NT: Nwerukna wam nwụrnu ọnwu whụya, nye be ji ikpe iznu whụ a aka lawụru nụ
    ọchi lawụru, nụ ikpe be jiri whụ ruwhnu a. Jizọsi kanụ be, “Anụ tọma a, ma ọ la.”
  khs-khs: 'Aputa: sena kuluwa Lasalase inapola:, saoyewi tiya:wala onatuwala piseiwala
    sako tiyapola: inapita: Yesuyewi selese, “Saowa fakema. Ewa hamonite,” e seyakeye.'
  dwr-ENT: ሃይቄዳ ኣሊዓዛራ ኩሺኔ ጌዲ ሻሉዋን ቃሼቲ ኡቲዴ ኣ ዴሙካ ኣፊላን ካሜቲ ኡቴዳዌ ኬሲና ዬሱሲ ኡንቱንታ፥ «ቢሊ ኣጊቴ!
    ቦ!» ያጌዳ።
  pma-pma: Ka meatin koa mat mea mai hae. Mavuli kaliko tatetahinien keil amul veah
    apar kat aven vasi, hen ka alen ka veinan emun. Sakini, Iesu viteni min keil vit,
    “Alleh lat kaliko rani ka mihemaeni hemaluv heha.”
  atd-NT: Nò, niglibuwas ka namatoy no nabuhi on. Nabodboran pad agad ka bolad din,
    mgo ka paa rin to sikan no imbodbod dan dut namatoy woy duon dod paniu dut langlanguwan
    din. Kagi ni Hisus kuwo kandan, “Awaa now ka imbodbod kandin oyow ogpokouli dio
    to baloy rin.”
  tel-2017: అప్పుడు చనిపోయినవాడు కాళ్ళు చేతులు సమాధి బట్టలతో చుట్టి ఉండగా బయటికి వచ్చాడు.
    అతని ముఖానికి ఒక బట్ట చుట్టి ఉంది. అప్పుడు యేసు వారితో, “అతని కట్లు విప్పి, అతణ్ణి
    వెళ్ళనివ్వండి” అన్నాడు.
  hat-BSA: 'E sila ki te mouri an te sòti byen mare men ak pye yo avèk twal ki te
    vlope l, e yon twal ki te vlope figi li. Jésus te di yo: “Demare l epi lage l.”'
  top-NT: 'Amá ni̱n táxtulh la̱ta ixca̱xya̱huacani̱t acxni muju̱ca, ixmakachi̱cani̱t
    ixtatantu̱chí̱n, ixli̱talakatlapán lháka̱t. Jesús ca̱li̱ma̱páksi̱lh: ―Caxcúttit
    xlacata tla̱n natla̱huán.'
  msk-msk: Kayan lyomogwa si Lasaro na byubutuk yang buktun aw siki, pyopotos yang
    kanaan oro nang sapot. Laong ni Jesus sang manga otaw disaan, “Obadi mayo yaan
    aw papanawa.”
  gyr-NT: 'Omano vahe evocoiyase osẽ voi opacatu turucuar omamasa reseve. Jesús evocoiyase
    aipo ehi ava upe: —Peyorapa imamasa ichui, toguata —ehi.'
  kmh-kmh: Aŋgek, chech nup pipkomiy dam kaw diyak gok, kun giy mindakniŋ, mis owak.
    Apek, Jiysis aŋgak, “Chech nup jun biyoŋ pipkomyak ak sek, ñin tomb okok pipkomyak
    gok sek wisik yokim aŋgak.” Aŋgek, aŋgak rek giyak.
  ukr-ONPU: 'Померлий вийшов. Його руки та ноги були обмотані тканиною, а обличчя
    обв’язане хустиною. Ісус сказав: ―Розв’яжіть його, і нехай він іде.'
  emi-emi: Me ia o taumattu ngateva ghe matela ghe kupi ghoa mae. Nimane me kkena
    sumsum tale kalio la sumsumaa matena atoa, me matane sumsum tale mene tuku kateva
    kalio. Iesu ghe uela va, “Am pulaka vella tapiri kalio, me am tau velua me ekasu.”
  zpv-NT: 'Ya lwehgu bariaꞌh bwiinn guuchi chi riꞌchi, yiꞌbi naa ba cun ñaaꞌ ba cun
    lahdxi ya loh ba ñieꞌw tuhbi taaꞌha lahdxi, chiꞌchi rahbi Jesuhs: ―Gulgabweꞌhe
    lahdxi ca tihxi ba tin gulgasaaꞌn ba guziaa ba.'
  gux-gux: 'Yua n kpe yeni den ñani ke acaba finfini o nii leni o taanakuli, ke cabiyenli
    mo fini o nunga, Jesu den yedi: Findifindi o mani ki cedi wan gedi.'
  kos-kos: Na el ilme. Paol ac nial srakna pihpla ke nuknuk in misa, ac ipin nuknuk
    se pwelah mutal. Jesus el fahk nu selos, “Tulala nuknuk in misa lal lukel, ac
    lela elan som.”
  ibo-ibo: Onye ahụ nwụrụ anwụ pụtara, e jikwa akwa ozu kekọta aka ya na ụkwụ ya,
    werekwa akwa ịchafu kechie ihu ya. Jisọs sịrị ha, “Tọpụnụ ya, hapụ ya ka ọ laa.”
  yml-yml: Iesu yana voneye nika Lasalo i tovoi i souyeni taumatayega nimana wata
    ꞌagena taiadi fanifanidi, wata ꞌunuꞌununa babaniumana. Iesu tomotoga i vonedi
    i vo, ꞌWa na ꞌiyavuyavuya nika ꞌana fata i na yaba.”
  ory-ory: ମୃତ ଲୋକଟି ବାହାରି ଆସିଲେ; ତାହାଙ୍କ ହାତ ଓ ପାଦ ସମାଧିବସ୍ତ୍ରରେ ବନ୍ଧା ହୋଇଥିଲା,
    ପୁଣି, ତାହାଙ୍କ ମୁଖରେ ଖଣ୍ଡେ ଗାମୁଛା ଗୁଡ଼ା ହୋଇଥିଲା। ଯୀଶୁ ସେମାନଙ୍କୁ କହିଲେ, “ଏହାଙ୍କ
    ବନ୍ଧନ ଫିଟାଇ ଚାଲିଯିବାକୁ ଦିଅ।”
  bzj-bzj: Den di ded man kom owt. Ih han ahn ih fut dehn mi rap op rong ahn rong
    wid sohn lang pees a klaat, ahn wahn klaat mi rap rong ih fays tu. Jeezas tel
    dehn seh, “Loos ahn mek ih goh.”
  wmt-wmt: Wali mapunparnila pirriyani Lajuras. Warrarni pa pajpajkarrpirnujangka
    ngujangurra warpiny miljarrajaa jinajarrajaa kurrapajarra nukarnini. Jesusju manyanangu
    marni, “Yulajpantalanta, wurna pa yanku.”
  chk-chk: Iwe, Lasarus a towu, nge pöün me pechen ra finifin ngeni mangaku, won mesan
    a pwal finifin ngeni echö mangaku. Iwe, Jesus a üreniir, “Oupwe apichala ekewe
    finifin pwe epwe tongeni fetal.”
  ssd-ssd: 'nu kumna tuku ta tiŋga mayok kina. Nane buk tawimbi kupe wai kusnaig sulumba
    tawi inum gabat soŋginaig ta ŋak tiŋgina le Yesus ndek nane saniŋgina: Tane kumiŋ
    kukliwap le nu kuwa ŋgina.'
  acr-TNT: 'Ewi ri Lázaro xel lok, bolkꞌotim ri rakan y rukꞌab pa cꞌul yey rupalaj
    chꞌukutal rucꞌ jun cꞌul. Ruma cꞌu laꞌ, ri Jesús xubiꞌij chique: —Chiquira ri cꞌul
    cꞌo che chaꞌ utz queꞌec —xchaꞌ.'
  rop-rop: En streidawei Lesaras bin gidap, en imbin kamat taidap garram detlot bendij
    brom fut raidap langa hed. En Jisas bin dalim detlot pipul deya blanga deigimat
    detlot bendij en larramgo im.
  mee-mee: Na agau laeala e mate ke lelemalaga ka piungapita ngareangana ka kamaname
    ba kaename ka malo iname, ba ka rugungpita ngareangana ka raguna ka malo inte.
    Minmina nae Iesus ke role kerea roma, “Ngaka luvarure malo iname ta baina nge
    tao.”
  mwf-2018: Bere, nukunu nhini Lazarus-ka dempirnturt warda i yungawuy warda kathu
    ngarra da weyi palyirr nhini thangunu kathu-yu wunku nanhthi kaligu ngarra pumamlalarr
    thangunu ngarra mange, me i pelpith nukunu. “Ya.” Jesus kathu-yu mampirra. “Nanhthi
    kaligu warda nuddunarerethtereth ngarra nukunu-yu, i kardu-ka purrulilinu thathpirr
    warda.”
  dif-dif: 'Ja nau narila dunkana wonti mara ja tidna nari katieli karaterini, ja
    nunkangu mudlani kangu kati paranani. Jesus tanangu jatana wonti: „Ninaia dukaranau
    ja worani patanau!“'
  gam-gam: Embe djika, Lasarus aglo er orko woika, Jisas embe dji, une kake agle ne,
    gume djillake konkunom were pagi i worneke, er pundabe dji.
  nou-nou: Edo umo awodo setiri betari embo awa uso tei de ingo de dombu de awa betari
    gowari bo mi dogari awodo ponda bugusira. Edo umo ponda bugiri Iesu mi ungoda
    yei sisira, “Bo awa wujegedo dowo mambare.”
  mqb-NT: 'Lazarus, ɗowan a ma mac ata, a nay ahay uho, saray tə alay anahan aya tinen
    mə tuweɗ aya tə pətike. Iɗe anahan a ɗukwen mə tuweɗ a tə zana. Yesu a jan atan,
    a wa: «Pəsiken panan zana, aday â zla way anahan.»'
  ape-B: Ali anudak nagak uli nanubu naitak natogloli. Ananich loguh uli ayas douk
    chechlehech luseh. Ananigu wahegu chopuk chechlehagu anah lupah. Ali Jisas naklipech
    nakli, “Ipak pukwechihuk luseh ali anan nunak.”
  grc-F35: Καὶ ἐξῆλθεν ὁ τεθνηκώς, δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις, καὶ
    ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. Λέγει αὐτοῖς ὁ Ἰησοῦς, «Λύσατε αὐτὸν καὶ ἄφετε
    ὑπάγειν.»
  cav-NT: Tumetu emajuque chacha netitsuracuare. Cuinanacuaretu caniju ishatanachineque.
    Chamacamatu cuinanacuare emetucu ecatse ehuachi ecatse jadya pirurichineque jirama
    tibu. Tuja ebutsequini bacue eraca tsehue edunu jadique. —Pana jira neacue. Pabucucu,
    —jadya tuna Jesúsra acuare. Jadya ayaju tunajatu jiracuare.
  kgp-NT: 'Kỹ ũn ter ja ẽn tóg kãtĩg mũ sir, ã kej kãki tóg kãkutẽ mũ sir, mỹr, ha
    mẽ. Ti pẽn vỹ sigse kỹ nỹtĩ, ti nĩgé ke gé, kỹ ti kakã vỹ pãg kỹ nĩ gé. Kỹ Jesus
    tóg ag mỹ: “ha ti kava,” he mũ, “ti tĩg jé,” he tóg. Kỹ ag tóg ti kyvãn kãn mũ
    sir.'
  bvd-bvd: Ma nia waa mae nai ka ruu gwana mai 'i maa, fai maku nai ki da kani faafia
    'ana 'abana ki ma 'aena ki, ma maku nai ki da 'afu suusia maana ki ai. Ma sa Disas
    ka bae 'urii fuada, “Molu lukea maku naki faasi nia sui molu ka luka 'ani nia
    ka lea 'ana.”
  ukr-1871: 'І вийшов мрець з завязаними в полотно ногами й руками, й лице його хусткою
    було завязане. Рече їм Ісус: Розвяжіть його й пустїть, нехай іде.'
  apz-apz: Ose ulahonɨngki aꞌamu poyo peꞌnyo sohwo nolɨkafonto swapmmentisofoho. Kakoe
    sɨfe aho hwapɨfe nano popojontɨfi kakoe sɨmoꞌmango hi hwapɨfe ifohumpeehumentohofo
    sohwo hiꞌnji swopahonɨngki Jisas ulɨmento, Yoꞌmayoso misɨhutoꞌmeefɨkujoꞌno wopaweno.
    Ose ulahonɨngki hofɨko kakoe hungkunomo inɨngkamentohofofoho.
  yon-yon: Kwanandoone, Lasares kuu ye yona dingkia mangkanabi ye ebkadiib murubia
    dabuni ye ebkadiibbed bedme yenbiwen kumbed yaro mene angkadoroon. Kwane, Yesumbed
    yedmoon, “Mangkanabi ye ebkad dudmungkanibko wonok.” andoon.
  poi-NT: 'Jesɨc putum jém Lázaro, jém caanewɨ́ppɨc id́ɨc. Aŋmónayñeta̱ icɨ y ipuy
    con puctu̱cu. Aŋmónayñeta̱t́im ico̱bac con tu̱m puctu̱cu. Jesɨc Jesús iñɨ́máy
    jém pɨxiñt́am: —¡Cuwijáyaayɨ jém iŋmónóycuy, cutsɨgaayɨ!'
  wuv-wuv: Mei ma'ea na lele'amai. Panina ma pinena, rona sumia a'a ei lawalawa ma
    na pa'i lawalawa pudana. Jesus na warenaa a'a ro'ou, “Alaraa ei lawalawaa ma'ea
    ma fatalainia.”
  quf-NT: 'Chaynu nitinmi wanusha karan chayqa lluqshimuran, ĉhakin, makinmapis raĉhpawan
    watakasha. Chaynulla qaqllanpis raĉhpawan pampakasha ima. Chaymi Jesusqa niran:
    —Kaĉhar dijayllapa rinqa, nir.'
  yuw-yuw: Ihoroc inuna Lasarus yu idongga sumonon eboc. Orungohu oburohu yangamohu
    wo boru tombarac sumon eboc. Ehuna Yesuho owi amna inogoc, “Son omomphon boru
    wo asan imuya ongoun,” Yesu yu ihoroc tuna Lasarusho wekongga idonggoc.
  hus-NT-1971: 'Ani cale a Lázaro malithe c’al i malilil toltom ani c’al jun i toltom
    thu’bathe tin oc’. A Jesús in ucha’chic axi taja’ c’uajat: ―Ca huilchi an malilil
    toltom abal ca hualcanits.'
  med-med: Wu kurum angʉndʉtʉng ni, muⱡ ndi, kʉmp ki na, kuimp keta kum rorung nimbʉ,
    pʉi oⱡa moⱡpa, ekit urum. Jisas ndi, nimba mel, “Kan pilinga nduk, mundangina
    omba pangga!” nitim.
  bch-bch: Tota eaba toa imate oa iuot ga inam toman ngan malo toa tikaukau ngan ibage
    ga iae, ga malo toa ede pade timol ngan ilabora. Ta Iesus ikeo pagid, “Apola gid
    malo toa na ta alongean ei ga inam.”
  cco-NT: 'Jo̱ mɨ˜ calɨ́ˉ e caféꞌˋ Jesús lajo̱, jo̱baꞌ dsifɨˊ lanab cagüɨꞌɨ́ɨˊ i̱
    dseaˋ i̱ lamɨ˜ ꞌlɨɨng˜ do, jo̱ laco̱ꞌ sɨbéꞌˋbɨ ꞌmɨꞌˊ guotɨɨrˉ, jo̱guɨ nir˜ sɨbéꞌˋ
    co̱o̱ˋ jmáangꞌ˜ ꞌmɨꞌˊ. Jo̱ mɨ˜ cangɨ́ˋ jo̱, lalab cajíngꞌˉ Jesús casɨ́ꞌrˉ i̱ dseaˋ
    i̱ teáangˉ do ie˜ jo̱: —Síiꞌ˜naꞌ e ꞌmɨꞌˊ e sɨbeángꞌˋ i̱ dseaˋ i̱ cají̱ꞌˊtu̱ na,
    jo̱ lajo̱baꞌ cuǿøngˋ e ngɨ́rˉ.'
  deu-1951: 'Und der Verstorbene kam heraus, an Händen und Füßen mit Grabtüchern umwickelt
    und sein Angesicht mit einem Schweißtuch umhüllt. Jesus spricht zu ihnen: Bindet
    ihn los und laßt ihn gehen!'
  alq-ALGNT: 'Midac ka nibodj ki sagaam, ozidan acitc onidjin e sidopidjigadenigibanin
    acitc octig8an pabagi8anicini egi 8ik8epidenig. Jesos dac ki ikido: “Manibidamokon
    kakina ini pabagi8anican ka sidopinigodjin, kidji gi pimosedj.”'
  ixl-NNT: 'As el veꞌt chꞌuꞌl u Lázaro tu u juleꞌ. As ech tal veꞌt Aak ileꞌ te unqꞌa
    uxhchileꞌ: —Esaaputaj naj, aqꞌal uvaꞌ la xaan veꞌt naj,— tiꞌk Aak, tan bꞌochelik
    naj tu u maantaeꞌ tukꞌ iqꞌabꞌ tukꞌ toj. As jupik ivatz naj taꞌn suꞌt unpajte.'
  boa-NT: 'Ehdúu dibye néénemáyé ijchívyéjúcoobe dityéhjáa bɨ́ɨ́jɨ́núnéhjɨmáye. Áánélliihyée
    neebe diityéke: —Métsiñu eene ɨ́bɨɨjɨ́nuháñe.'
  etr-etr: Amala säsebegi, e baagoi dilo amo nowela maahalea, ïe naaboge emoge fagulo
    gadelaia neleegila, busage faguloea usulala bausi dilo amola wäla nowela doadigila
    fedai. Amasebegi, Yesuea ilima sähalea, E mosäia bausi fagulo goli fisigälasimola
    säi.
  quh-NT: 'Wañuska runataj llojsimorka, chaquisnin maquisnin mayt''uska, uyanpis maychus
    p''ampanapaj khataska. Jesustaj paycunaman nerka: —Phascaraychej, sakeychej rejta,
    —nispa.'
  kwi-kwi: 'Irɨtmikane chihtɨkas mittɨkas iptɨt tu puzta. Matsɨhkas maza pĩnkasa iptɨt.
    Jesúsne kaiznara: —Iptɨt pĩn chɨhttain, ɨnpa.'
  agm-agm: Amɨ Jisaasiho satatɨ gaatihɨ Rasaarusiho atisatɨ japɨhɨ asohoematatɨ nepasi
    ipaahaapɨ noaipataise. Iyataatɨ komɨ ikwauhɨrɨ apotɨhɨra napapɨhɨwɨ amɨ ndɨmaahomwaaŋɨ
    apotɨhonjɨ masɨhonjɨ angaasipɨhanda napapɨhɨwɨ mmapɨhore. Setahosɨ Jisaasiho kapɨhɨ
    isɨhiyai saundataase. “Apotɨhɨrɨ koai mmapɨ napapɨhɨwɨ yamwaahohɨpɨpa sahɨ nepɨ
    nesɨpapumapise. Nesɨpapumasaihɨ amɨ ko daito,” undataase.
  ubr-ubr: Lazarus on ire goru auman imisir igat, on ann a iman on rasi an beberai
    sikikimanai a on magin on eb beberai sikikimanai. Iesu sabu iyawures iyau, “On
    usinai beber worufanen, ato wonikirir inabib inan.”
  tsw-NT: Reve wu uta̱ a mmalu. A katala ta̱ ana ne ekere a̱ yi no okoro, a̱vu a katalaa
    yi okoro o urewesu. A̱vu Yesu damma le, “Ba̱ɗa̱ niyi a̱vu i lyawa yi u ka̱ra̱.”
  cax-NT: 'Auqui arrti maniqui coiño atüraiti tato auqui manu nusuturrü, motomoenoinqui
    neherrti y nipoperrti, suburriotito, bien quiñoenotiqui ui nicüburrirrti. Auqui
    nanti Jesús ümo manuma amoncoma acamanu: —Apitaquisünarrti, nauqui puerurrü amenti.'
  aia-aia: Mia Lasarus 'a hura'a mai bei'i mau i bwana ra ho'ua 'ini'i rima mana uwana'i
    mana bwana nara kukuhaia 'iniai bwauna. Mia Jisas 'a o'ani 'iniraau, “Moi rahi'i
    baania i bwana ra ho'ua 'ini'i maai hahano a'ora!”
  srp-1865: 'I iziðe mrtvac obavit platnom po rukama i po nogama, i lice njegovo ubrusom
    povezano. Isus im reèe: razdriješite ga i pustite nek ide.'
  agt-agt: A limattog hala ya nasi en, ammi nafutfutan para la ta ga-gamit ta ulu
    na en abat ta takki na kiden, a nabadbadan hapa ya simid na ta panyaw. “Azin muy
    na ya nefutefut kiden, petta makatugut,” kunna hapa ni Hesus.
  lug-lug: Awo Laazaalo n’ava mu ntaana, ng’amagulu ge n’emikono bizingiddwa mu ngoye
    eziziikibwamu abafu, nga n’ekiremba kisibiddwa ku maaso ge. Yesu n’abagamba nti,
    “Mumusumulule atambule.”
  yby-yby: Loko liyoko, ilo adelo nala jebo nalahenamaki aha neyoko, sinokoko nisiyoko
    Jisesimamo nalahena yomaya wina iki li hulitalo, liyoko nalahena maya wina iki
    li hulitae.
  heb-heb: ויצא המת וידיו ורגליו כרוכת בתכריכין ופיו לוטים בסודר ויאמר אליהם ישוע
    התירו אתו וילך לדרכו׃
  mpp-mpp: Inguc mime ngic homaicne hige-moleine nga haic-mesuine kpolucti someckelu
    wabungkeicnedi fangkelu wawec. Wame Yesudi yanguc edocebawec, “Ngenge kpoluc lukecnolu
    hegilebong hikena.”
  apb-apb: Oto a Lasaros, iini e mae ka'u, e si iisitaa mai, na mo sala kire uloa
    aani ikire ue haahie mo ki'ine na mo ae'aena, na leu haahie maana. Oto a Jisas
    ko si unue hunire uuri, “Omu ke luhesie mo sala mwaanie sapena, na omu ke toli'aasie
    ke lae-lae.”
  san-TEL: తతః స ప్రమీతః శ్మశానవస్త్రై ర్బద్ధహస్తపాదో గాత్రమార్జనవాససా బద్ధముఖశ్చ
    బహిరాగచ్ఛత్| యీశురుదితవాన్ బన్ధనాని మోచయిత్వా త్యజతైనం|
  ben-IRV: তাতে সেই মৃত মানুষটি বেরিয়ে আসলেন; তাঁর পা ও হাত কবর কাপড়ে জড়ানো ছিল
    এবং মুখ গামছা দিয়ে বাঁধা ছিল। যীশু তাদেরকে বললেন, “তাকে খুলে দাও এবং যেতে দাও।”
  ntu-ntu: X mzli kcpwz, Lasarus sc tqvzpxpem, mqde rlilr nzpilvz lrpz x nanycdeng,
    x narde kz. Rpibz Jiszs kx, “Yokaepxbzmu lrpz lang murde navzne.” X sc tzyokaepxpebzlr.
  pan-pan: ਉਹ ਮਰਿਆ ਹੋਇਆ ਲਾਜ਼ਰ ਬਾਹਰ ਨਿੱਕਲ ਆਇਆ। ਉਸ ਦੇ ਹੱਥ-ਪੈਰ ਕੱਪੜੇ ਨਾਲ ਬੰਨੇ ਹੋਏ ਸਨ
    ਅਤੇ ਉਸਦਾ ਮੂੰਹ ਰੁਮਾਲ ਨਾਲ ਲਪੇਟਿਆ ਹੋਇਆ ਸੀ। ਯਿਸੂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, “ਇਸ ਦੇ ਉੱਪਰੋਂ
    ਕੱਪੜਾ ਖੋਲ੍ਹੋ ਅਤੇ ਇਸ ਨੂੰ ਜਾਣ ਦਿਓ।”
  tkr-tkr: 'Qik''unar g''aqa qığeç''ena. Mang''une g''elybışil xıleppışil kafan alipk''ır,
    aq''vad desmalee hitk''ır eyxhe. I''see manbışik''le eyhen: – Mang''un g''elybı-xıleppı
    eeqe, hooracen.'
  gvc-gvc: To ã nichʉ yariariro cjiro to wamomacarine to dahpori cʉ̃hʉre suhti cahsari
    mehne ti wahmariro cjiro, to dapure suhtiro mehne ti wahmariro cjiro, masa copapʉ
    wijaa tare jʉna. —Ti wahmari cjirire pjãga —nire Jesu.
  mwp-mwp: Umaw mabayg adhapadhan, nungu geth a nungu ngar, moeram gudaw dhoemawakun
    nurayzinga, a matha kedha paruya mura thoeyayzinga. Yesu muliz thanamulpa, ‘Mura
    moeram gudaw dhoemawakul adhapa nungungu, a nuyn kay guythuyaw.’
  sbk-sbk: Ofwe afumile honze apinyilwe amakhono na magaga husanda zyakhatile, na
    amaso gakwe apinyilwe ne shitambala.” O Yesu abhabhozya, “Mwigulili muleshele
    abhalaje.”
  mya-JVB: ထိုအခါသေ လွန်သောသူ သည် မိမိ ခြေ လက် ၌ပုဆိုး နံငယ်နှင့် ရစ်ပတ် လျက်၊ မျက်နှာ
    ကိုလည်း ပုဝါ နှင့် စည်း လျက်ထွက်လာ ၏။ ယေရှု ကလည်း၊ သူ့ ကိုဖြည် ၍ လွှတ် ကြလော့
    ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu ic humumia iminéŋ mama hayec. Waŋu héna méria imi lineŋ malekunéŋ
    osogic heyu musuya imi kereŋnéŋ osogic heyec. Yesunéŋ énézéyec; Hulacmigic keŋha
    waŋu.
  awb-awb: Úwana pukú anínká tueyokúwe. Maisarówana wene aigárá ayahnkara úbíqmáró
    ambántánkákáq tueyokúwe. Moke wene auranabiahnkakaq ambantataté úbíqme maisarówana
    minawarinkákáq tueyokúwe. Sísaga sensabé, Ambantamarí pugeq áúwáhro úwe.
  gdn-gdn: Iyesu yona ki wagawa makeya ka powena apunai ki iyawena kipu ubupu yabadubu
    matarau bauwena. Ko mu e idai kerarai kiyabui kuduba mete aukwara tenai pokaiya
    sikwamupu ki pokere e matarau bauwagawa ka Iyesu iyapana tadebu, wagubu ke; “E
    idai kerarai ade e kiyabui gerowo mete kina ki rikapumuri da e baiyagisi kayayagisi.”
    E inako wagubu.
  nko-NT: Lasaro lɛ́dalɩ a, tati klɩ mʋ ɩbɩ pʋ́ mʋ ayabi. Dúku ɛ́ klɩ mʋ ansɩ́tɔ́.
    Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩsankɩ mʋ ɔnatɩ.”
  bsn-NT: To bajiro ĩ yirone, bajirocar'ire ĩna yujer'i ñaboarine, budicoadicami Lázaro.
    Ĩ ricarire to yicõari, ĩ rujʉre quẽne sudine dʉrear'i ñacami. Ĩ gʉbori, ĩ rʉjoa
    quẽne sudine gũmar'i ñacami. To bajiri, —Ĩre õjaña mʉa. Vajaro ĩ —ĩnare yicami
    Jesús.
  pib-NT: Wa gipnanatachri rushpakatka, gostumyotkaluru, ga wa gijixi mkachrichrataya.
    Ga wa gigoji sapwakgojitka kasamalu. Wane chinna Geso, “Gkaspukanru. Getasha yaletanru.”
  wiv-wiv: Na kaka mate ia mai gotala, kamana lavalava kua e kukula livuhana kamana
    bakana vona. A Iesus ia tania ni dia, “Miu pele kakava lavalava na livuhana, miu
    ta vatia ia vano.”
  reg-reg: Omufuye nasoka anja abhoyelwe amabhoko na magulu kwo mwenda gwo kusikilwa
    no bhusu bwaye bhubhoyelwe nechitambala.” Yesu nabhabwila ati,”Nimumusulumule
    musige agende.”
  mlh-mlh: Oŋu oŋgame ŋi komiine iŋoji gboreru pakereru wareya. Me kufuine kambaŋ
    mobeine yagaŋineji komoŋgaru jiŋo maiine kambaŋ diŋiŋineji poporiŋgaru kipebi
    peya. Peko pakereru kambaŋ paiopaio wareya. Oŋu wareme Yesuji miya, “Ŋoŋo kambaŋ
    ropuine piruebi soine raine.” Oŋu.
  gof-ENT: ሃይቂዳ ኣዴይ ዚቲዳ ሜላ ኩሼይኔ ቶሆይ ሻሎን ቃሼቲዲ ዴዒሺን ኢያ ኣይፌ ካሬይ ጎዜቲዳ ሜላ ዱፉዋፔ ኬዪስ። ዬሱሲ
    ኤንታ፥ «ቢርሺቴ! ቦ ጊቴ!» ያጊስ።
  aau-aau: Sa Lasarus hiykwe loksian nok, kumay mon lousne. Sawk hyo sune-iha mokwe
    omeme ki-eyh ko non po way pruwmapruw. Seyr hyo ine-mawk hokwe omeme owh ko non
    po nakswa-kuwmay kow. Sa Jisas hiykwe unsaney me senkin kiy-mekow, “Homkwe hyo
    omeme owh ko seme kiy-hrorsay kow ha nok, kiy-isay ha.”
  tvk-tvk: E moletin xa temat mea e bemei hale. Mavulut kaliko xil di tamu bar xat
    tenben, hen e len del valnaon mun. Misak ni, Iesu biteni mi moletin xil bit, “Muleh
    rerat kaliko rani e mumaen ni ha ven imase.”
  prf-NT: Linumuwas ngani ti Lazaro, a nabalutan ti damit a panglábbáng en lima na
    sakay en básset na, tehud bi a takáp a damit en rupa. Kinagi ni Jesus, “Okbisan
    moy siya, tánni makalakad dán siya.”
  auy-auy: pukówi íyáfasinenamo túmba ampantasámbá úsúmai ánáan-kwisuwesa aíyayaankaꞌa
    káráꞌumaresa óikaꞌa káátamaresa miyá úmakon-ampantawaraꞌa túwana Ísu séna awátúwéwana
