    كَسَنفٍ بَ عَ مَ، وٌ عَ مَقُلُن، عَ شَ نْ عَ حّرّدٍ.»
  jpn-1965: すると、死んでいた人が、手と足を長い布で巻かれたままで出て来た。彼の顔は布切れで包まれていた。イエスは彼らに言われた。「ほどいてやって、帰らせなさい。」
  fra-SBL: 'Celui qui était mort sortit, les pieds et les mains liés par des bandelettes,
