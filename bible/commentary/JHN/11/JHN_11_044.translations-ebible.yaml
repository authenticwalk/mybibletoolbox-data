    noho. Iesu ia gwau, “Kumia dabua umui kokia, umui rakatania.”
  big-big: Logo mabuwekke ibembek londaga welagela yawerelege. Logo pi welagela wiriyawekkerik
    kagorik pi sukumeng miza piyeng kiling wiriya keya wiregawere pugurarau ngoluk
    mabilik kagorik wale narikku tiya wiziya. Logo Yisugu puwiliyegi pelik yeiya,
    Kagorik pi sukumeng miza piyeng wila wazami logo pi kunibene, yeiya.
  gux-G: Ke o kpiemo fii, ki ñani; ke o nui yeni o taana fiini a caba, ke li cabli
