    “Moro kip tewe abo xönö man möxö minet ma moro gan sik ine ma ira wan.”
  msy-2020: Ezɨ Lasarus ua dɨkavigha azenan ize. An sueba ko aghariba ko guam, me
    inimɨn da nomke. Ezɨ Iesus kamaghɨn me mɨgei, “Ia inim adegh, egh aneteghtɨ, a
    daru.”
  bpr-bpr: Na ta lamwà Lasarus di lbang, maglabéd dad falnas i dad blìan na sigalan,
    na lê man i masala labéd di bawehan. Taman, man Dyisas di dale, “Nbelyu kenen
    na faguyu.”
