verse: JHN.011.044
translations:
  kpx-kpx: Kateai hoage hatiale keu velemai lohonu. Velemai lohoge abu subuta ogota
    viliale keu sohu vavavemo ua. Ige nive viliale keta emo ua. Ige Iesuu ata namigevei
    avoe, “Vavavemo ogo ke bodiage auna oai tai.”
  okv-H: pehari embo bo oseseto utu te ingeni te pupundukea eto tombu togea amite
    tapa hambuto puvuto hetenu Iesu na embomeni ta degi ke einge ena, “Bo togari avo
    bujeketo tovu pambai,” ainge ena.
  tbo-tbo: Mala emosi ma lawana hilahilagena a humahumana i wotowolo po i hopu mai,
    aena po nimana a panipanihi, ma tepana a humahumana. Yesu i baha i pa, ‘Ona lupena
    haleya, ma ona wohaleya po ina nae.’
  mal-C: മരിച്ചുപോയിരുന്നയാൾ ജീവനുള്ളയാളായി പുറത്തുവന്നു; അവന്റെ കൈകാലുകൾ ശവക്കച്ചകൊണ്ടു
    ചുറ്റിയും മുഖം തൂവാലകൊണ്ടു മൂടിയുമിരുന്നു. “അവന്റെ കെട്ടുകൾ അഴിക്കുക, അവൻ പോകട്ടെ,”
    എന്ന് യേശു പറഞ്ഞു.
  grc-SR: ⸋Καὶ⸌ ἐξῆλθεν ὁ τεθνηκώς, δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις,
    καὶ ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. Λέγει ⸉αὐτοῖς ὁ Ἰησοῦς,⸊ Λύσατε αὐτόν,
    καὶ ἄφετε ⸆ ὑπάγειν.
  bgc-bgc: जो मर लिया था उसके हाथ पैर पट्टियाँ तै बंधे हुए थे, अर उसकै मुँह पै अंगोच्छा
    लिपटरया था। यीशु नै उन ताहीं कह्या, “उसनै खोलदो अर जाण द्यो।”
  khz-khz: Ne ekwaregato talimana kwarega rapugara na gimana e gagena gerekorato e
    wailana gekumu-agiato rapugana ria elaka-piatito. Iesu na evaikilarato, netiwato,
    “Iolugaa, pe ene laka.”
  deu-TKW: 'Der Verstorbene kam heraus, die Füße und die Hände mit Binden zusammengebunden,
    und sein Angesicht war mit einem Schweißtuch verhüllt. Sagt Jesus zu ihnen: bindet
    ihn los und lasset ihn hingehen.'
  zsr-NT: 'Burujëꞌ bönniꞌ nat naꞌ lu yeru ba, narö́ligacr niꞌa nëꞌë yuguꞌ láriꞌdauꞌ,
    len nagachiꞌ caꞌ lahuëꞌ yetú láriꞌdauꞌ. Niꞌr Jesús rëꞌ lequëꞌ: ―Gul‑lí lariꞌ naꞌ
    naröli niꞌa nëꞌë len gul‑guꞌë latj sëꞌë.'
  lin-lin: 'Mpe mowei abimaki longwa na kunda ; makolo mpe maboko na ye ezalaki ya
    kokangama na basinga ya bitendi, mpe elongi na ye ezalaki ya kozipama na elamba.
    Bongo Yesu alobaki na bato oyo bazalaki wana : — Bofungola ye basinga wana mpe
    botika ye kokende.'
  hns-NT: 'Laasaaras bahare aail. Okar dehie bhar kapphan se aur moerie pattie se
    baanhal raha. Tab Jiesoe manai log se bolies: „Oke khol de aur djaain de.”'
  noa-E: Magbaawai maach chi meem arrta chadcha dawag öbërchëjim. Oowai ich aukhërtarr
    ich mag bʉ̈ aarmua khĩeb mor thum dĩes baúa pʉrëunaa ödi aigmua ʉ̈gthaag pörpa
    khĩir jãarjemua pʉrëu simta öbërchëjim. Mag öbërbaicheewai aig narr khʉʉnag, —Jãimua
    jãg put ẽerkhabapʉ̈it ajim, idëu ich diig mamkhĩir.
  eng-EMTV: And the one having died came out, bound hands and feet with grave clothes,
    and his face was wrapped in a handkerchief. Jesus said to them, “Loose him, and
    let him go.”
  mib-NT: 'Te ni quenda‑ni tēe ni jihī ún, te ñúsúcún ndaha de sɨ̄hɨn de jíín tira
    sahma. Te nuū de ñúsúcún ɨɨn sahma. Te ni cahān Jesús jiín i: Nandají ró sahma
    ñúsúcún de, návāha cuu caca de, áchí yá. Te ni canandají i.'
  lif-NT2: के़सिःबा लाजरसे़न् लाःक्‍कात् लःन्‍दे़, खुने़ॽ कुलाङ् नु कुहुक्‍हाॽ चेदेःत्तिल्‍ले़
    कुभाक् कुभाक् मे़गित्तुआङ् पत्‍छे़ हे़क्‍क्‍याङ् कुनाराःन्‍नाङ् चिरिक्‍किल्‍ले़
    मे़दे़प्‍तुआङ् पत्‍छे़रो॥ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “चेदेःत्तिन् फाःक्‍खे़म्
    पिरे़म्‍मे़ॽआङ् पेःक्‍ल याःन्‍दे़म्‍मे़ॽ॥”
  xnj-xnj: Mweafwili yula akahuma kuvala, kuni vamtindisili nyula ya msopi mumagendelu
    na mumawoko na pamihu poha. Yesu akavajovela, “Mumnyembelula, mumleka ahamba mwene.”
  mmx-mmx: La ne Lasaro ga vas su nga, la lukngen mi luxangkedek teren diga is i mi
    lentamon itis tongan. La labantamon bok diga is pe lavatlak teren min. La ne Iesu
    ga lok, “Mina soxomus asu i, la mina soxope i uto na onon.”
  cbr-NT: 'Usaquian cacë́xëshi ca axa bamacë uni tatanianan mëtanicë ''ianan aín bëmánanribi
    chupan bërábuncë ''aish nirui quininuax chiquícuatsiancëxa. Chiquícuatsincëbëtan
    ca Jesusan abë ''icë unicama cacëxa: —Cuantánun ca aín taë tubuanan aín mëcën
    tubuanan anun aín bëmánan rabúncë chuparibi mabit.'
  tee-NT: 'Pus ju Lázaro taxtulh junta ixmacnucanta. Ixch''anch''icantaca'' chai ixmakch''icantaca''
    lacapumpu'' acsni taxtulh. Chai ju ix''ucxpu'' ixlacapach''icantaca'' lacapayu.
    Ajunich ju Jesús ju lapanacni: ―Alacxk''otnit''itch junta lacch''inicanta. Chach
    ancha la''ixchaka''.'
  eng-LSV: And he who died came forth, feet and hands being bound with grave-clothes,
    and his face was bound around with a napkin; Jesus says to them, “Loose him, and
    permit to go.”
  cak-NT: 'Y ri Lázaro xbe''el-pe. Y ri ruk''a-rakan can bolkotin pa tziak, y ri rech
    tz''apel riq''uin jun tziak xax. C''ajari'' ri Jesús xu''ij: Quie''isolo'' ri
    tziak chirij, chi quiri'' utz nibin y nitiquier nitzolaj-e, xcha''.'
  pah-NT: A'ero Lázaro'ga vyri omanoa hugwi ohema ikwaruhua hugwi. Imamanipyra ga
    gweru opya opoa reheve. Ga'akag̃a na jitehe gwereko tapy'ynhapira ojihe no. A'ereki
    judeus'g̃a omamamama ahera'oa tapy'ynhapipukuhua pyvõ jipi ahe mondorame ahe nog̃a
    ita kwaruhua pype jipi. —Pemama'ndo ti ga hugwi tapy'ynhapira kwaharava ga hugwi
    toho ti ga, ei Jesus'ga g̃a pe.
  sja-NT: 'Mãpai chi jai-idaa bada uchiaji. Ichi k''ap''ɨa jõma at''ãri pɨra baji
    p''arupa; chi jua, jĩru paara. Ichiaba ichi poro pɨra baji p''arupa. Mapa Jesupa
    mãgaji: —Iru ɨa bada p''aru ẽrat''aadapáde aji.'
  xed-xed: Ka sabə tsa Lazar si nda mta ya nda slahwatá səlahani nda dzvuhani, nda
    patak ma kuma. «Paliŋwapala, ka mbaɗa tsi ta mbaɗa,» ka Yesu nda həŋ.
  glk-glk: 'پس او میّت کی اونه دست و پایه کفنه اَمره دَوَسته بید و اونه صورته ایتأ
    دستماله اَمره بپوشأنه بید، بیرون بَمو. عیسی اوشأنه بوگفته: «اونه بازه کونید و
    وئلید بشه.»'
  mks-NT: Tá na̱ndihi já na̱queta Lázaro nu̱ú na̱sa̱ndaca̱a̱n da. Na̱ca̱va nuu ndáha̱
    dá a̱nda̱ sa̱ha̱ dá xi̱hín ti̱co̱to̱ ta ndáji jáhma̱ nu̱u̱ dá na̱queta da va̱xi
    da. A̱nda̱ já na̱cachi Jesús xi̱hín java na̱ ndúu cán ña̱ ná ndaxí na̱ da̱ já
    ná quee da cu̱hu̱n da̱. Ta já na̱caja na.
  gfk-S: No minat ga hanasur. Ma di ga hiis ter ira iruo lumana ma ira iruo kakine
    ma ra lawas na katano mol, ma no matmataan tana di ga pulus ter ie ma tike mol
    bileng. Jisas ga tange ta di, “Mu pales ise kike ra mol na minat inage hana.”
  bmu-bmu: Mewö qeriga azi kömukömuŋi yaŋön guliba wahöta kayök. Köna böröŋi opo kawukŋambuknöŋ
    esuhuba jemesoholŋi opo jöhanŋan köpeiba jöhöget ahöi dundunŋambuk kayök. Mewö
    kaiga Jisösnöŋ jiyök, “Mönö dundunŋi pösatketka ölöp anma.” Mewö.
  dgz-dgz: Bop apanewa tau onen, pusi nani wanup gapan viri viri waran, gine namu
    pan borane ame tau onen. Iesu anega mu inamup wani, “Bop wanupewa butunagen ae
    veane me tau aep.”
  eng-GNV: Then he that was dead, came forth, bound hande and foote with bandes, and
    his face was bound with a napkin. Iesus said vnto them, Loose him, and let him
    goe.
  zaa-NT: 'Làniana nu yàttìa nna beria chìą tétsí lári'' ca nì''a ní''į, túbí tè lúį
    ttu lári''. Jesús nna ra tìe cą: Lethàtsi ą nna, líhue''él·la'' tì ą éyyą.'
  eng-WEBSTER: 'And he that was dead came forth, bound hand and foot with grave-clothes:
    and his face was bound about with a napkin. Jesus saith to them, Loose him, and
    let him go.'
  guh-guh: 'Nexata baja Lázaro petëpaenëmi pitsaparena mëthëvecua. Piapiasábanata
    daxitanëreca mataquionaeya pematacacëbicujinaetsireca abaxë, pitsaparena. Pitabaraacatsipapaëbërëpanatsi
    abaxë tsiteca itabaraacatatsi. Jesús nexata jumaitsi bajarapamonaejavabelia: —Pavecuaisinare
    bajarapapana. Pacopare peponaenexa pijaboyabelia, jai Jesús.'
  bon-bon: Siige tabe tasatige gape cabu ca, teeme ime ernge cäbletääpe ca tope atneji
    ge piiyepu opo cäbletääpe ca acwabäneji ge. Yeesu piba biname bine jejemige, “Jiibiremeye,
    siige lädege tabe.”
  nhw-BL: 'Huan Lázaro catli mictoya quisqui huijcontoc nejmaxtic ica yoyomitl tlen
    imaco hasta nochi iicxico, huan se payo quiixtzacuayaya. Huan Jesús quinilhui
    nopa masehualme: ―Xijtojtomaca para huelis yas.'
  swh-ONEN: Yule aliyekuwa amekufa akatoka nje, mikono yake na miguu yake ikiwa imeviringishiwa
    vitambaa vya kitani na leso usoni pake. Yesu akawaambia, “Mfungueni, mwacheni
    aende zake.”
  wbi-wbi: Pe umfue, akuhuma kunji, amaghulu na mavoko ghaake ghaniengelilue ni sanda,
    kumaaso apinyilue ni kitambala. UYesu akavavuula akati, “Mumhudule, mumuleke alutaghe.
  bba-bba: Wi u rɑɑ ɡu mi, u yɑrimɑ sikirun di kɑ win ɡorun bekuru te bɑ win nɔmɑ
    kɑ nɑɑsu tɛ̃kuɑ kɑ mɑɑ wirɔ. Mɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, bu nùn kusio u sĩ.
  eng-KJVCPB: 'And he that was dead came forth, bound hand and foot with graveclothes:
    and his face was bound about with a napkin. Jesus saith unto them, Loose him,
    and let him go.'
  kgk-NT: 'Upe-ma ramo osẽ ou-vy omano va''ekwe. Onhenhugwãmba-ma ipy ipo ave ou-vy.
    Ohovami ra''e ao-py íxupe: —Pejora katu íxugwi oho hagwã, he''i upe pygwa-pe Hesu.'
  waj-waj: 'tuduu rikioo vaa putuuvo diitoo ivakidiri tiiravai. Inna yuku yaakuuvaa
    buruqa yeenaivaadiri purupuruuma kioovaata tinniivau buruqa rummua apu kioovaatama
    diitoo tiiravai. Tuuduu rikioo Yisuuva iya tunoo: Innayaadiri yeenayaanaiyauvaa
    rukuasaa kikio kuaivee, tiravai.'
  cpy-cpy: 'Tema shitowapae kamawiteen-chari roojotakawo manthaantsi rakoki eejatzi
    iitziki, roojatzi iponawoo-takawo ipona-tantee-tawakariri. Ikantzi Jesús: “Piponaryaakoteeri,
    riyaateeta.”'
  ekk-PKP: Surnud mees tuli välja, käed ja jalad linaste ribadega kinni seotud ning
    riie näo ümber. „Siduge ta lahti ja laske ta vabaks,“ käskis Jeesus.
  mpx-mpx: Yaka i lut i tagil. He valila tuwana ana os kama yayapona hi ahe aena ge
    nimana hi avan, ge kaliko etega hi ahe maninina hi os. Inoke Yeisu i baek gamagalau
    elal i ba, “Ku na tuwana ana os ku leke yoho, inoke ku teli ge ni nawanawa.”
  wbp-wbp: Junga-juku, wilypi-pardija Lajuru pirnki-jangkaju pulya-nyayirni. Kula
    jungarni wapayarla. Waku-jarra manu mirriji-jarra nyanungu-nyangu ngulajulu wayurnu
    muku pijijirli, ngularla yinngirrirlangu wapirrija. Jijaji-jana wangkaja yapa-patuku,
    “Yalyi-mantalurla yungu rarralypalku wapami.”
  luo-luo: Mi ngʼama nothono nowuok oko, ka bedene gi tiendene onal gi lewni molir
    olir, kendo ka lela wangʼe bende otwe gi nanga alwora. Yesu nowachonegi niya,
    “Gonyuru lep liel oko kuome mondo uweye odhi.”
  nhe-NT: 'Huan Lázaro tlen mictoya quistihualajqui huijcontoc nejmajtic ica yoyomitl
    imaco hasta nochi iicxico. Huan se payo quiixtzacuayaya. Huan Jesús quinilhui
    nopa tlacame: ―Xijtojtomaca para huelis yas.'
  aii-aii: 'ܘܦܠܝܼܛ ܠܹܗ ܗ̇ܘ ܡܝܼܬܵ‌ܐ، ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܐܣܝܼܪܹ̈ܐ ܒܩܸܛܥܵܛܹ̈ܐ
    ܕܓ̰ܘܼܠܹ̈ܐ، ܘܦܵܬܹܗ ܐܣܝܼܪܬܵ‌ܐ ܒܝܵܠܸܚܬܵ‌ܐ. ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܫܪܹܝܡܘܼܢ ܠܹܗ،
    ܘܫܒ݂ܘܿܩܘܼܢ ܕܐܵܙܹܠܔ.“'
  esk-NT: Tuquŋaruaq aniñiqsuq iḷuviqsisinik nimiqsruqtat argai isigaiḷḷu kigiñaŋalu.
    Jesus nipliutiniġai, “Qiḷġutaiġḷugu aullaqtitchiuŋ.”
  msb-msb: Tapos nagluwas man an dati patay na naburubudan sin tela an iya mga kamot
    kag tiil kag an iya pamayhon natahuban sin otro tela. Ginsugo sinda ni Jesus,
    “Hubadi niyo siya agod libre na.”
  cpa-NT: 'Jøng² ca¹u¹hái¹ hlai³ niúh¹ tøg² hi² rø²liog¹dsa hmøah¹². Jøng² ca¹juúh²
    Jesús: ―Jein³ hmøah¹² rø²liog¹dsa. Di³ jøng² lé² dsánh¹dsa ―ca¹juúh²dsa.'
  dso-dso: ଡାକ୍‌ଲା ଦାପ୍‌ରେ ମଲା ଲାଜାର୍‌ ବାରଇ ଆଇଲା । ତାର୍‌ ଆତେ ଗଡେ ମଡା ଲୁଗା ବାନ୍ଦାଅଇରଇଲା
    । ମୁଏ ମିସା ଗର୍‌ଣ୍ଡା ଗୁଡିଆଇ ଅଇରଇଲା । ଜିସୁ ସେମନ୍‌କେ କଇଲା “ତାକେ ବାନ୍ଦ୍‌ଲାଟା କୁସ୍‌ଲାଇ
    କରି, ଜିବାକେ ଦିଆସ୍‌ ।”
  meu-meu: Bena mase tauna na e raka lasi, aena imana e hirilai dabuadia bona vairana
    e kumilaia mukon; l na do mimia. Iesu eto A ruhaia, a kahua nege.
  yva-NT: Naije kobe vatano kakai to napije puje. Aneme ajoe mamo ansune vasye ta
    mo rakepana nene muno ansune vasye rave amune rakepane mamo ta no tavona nene.
    Yesus payao nanto vatano usayai no naije mansai pare, “Wapo apa ansune vasye rapaya
    ai indamu vemo panyawa nsaowave ai nora.”
  dgc-dgc: Ey to pégkagi na, éy tulos a linumwas ti Lasaro a buhay dén, a te balut
    pabi tu kamét na sakay tu tikéd na to sapot na. Pati tu ulo na, éy te balut pabi
    to sapot na. “Nay,” kagi ni Jesus, “ibutan moy tu balut na a damit, sakay pabayan
    moy siya a méglakad.”
  zpm-NT: 'Zigne sca bnee me, laa ngutoo co briee ga, scase nrieḻ lar dib nia me,
    dib ni me ne, ni nioog stib lë lar lo me. Dzigo rëb Jesús: ―¡Goḻxadz grë lar ne
    nrieḻ me i, zeeṉa guey me!'
  hix-NT: Nahatakay hatà, àwayehsahotho. Wom ke tamokaramxe nehxakon hatà. Tàhrokaramxe
    xarha nehxakon hatà. Tompatahonke xarha nehxakon hatà. Àwompokatxoko, kekon hatà,
    Txesusu. Àwompokatxoko, ohxe harha àtotho me, kekon hatà.
  sim-sim: Urik Lasarus hikrik ormu talara. Kumba tava fumunyava orhin angop waskowarmbak
    li ishi arangori ri. Urik ormu mbara, �Kowe ondon ji tloloshinak or ika.�
  npi-ULB: मरेको मानिस बाहिर आयो, त्यसका हात र खुट्टाहरू कपडाले बाँधिएका थिए; त्यसको
    अनुहार कपडाले बेह्रिएको थियो । येशूले तिनीहरूलाई भन्‍नुभयो, “त्यसलाई खोलिदेओ,
    र त्यसलाई जान देओ ।”
  cgc-cgc: Dayon gagwa Lazaro an na iya na lima daw batiis nableberan ta tila na panglebbeng
    daw naputos man iya an na waleng ta panyo na lapad. Ambal Jesus ta mga ittaw dya,
    “Badbaran nyo kanen an aged kapanaw.”
  tim-tim: momoŋe arekŋe agatmâ gulep. Keiŋe bâtŋe sâŋgum duwatmâ dâgâm menduguyi
    akto enem dewunŋe sâŋgumŋe katipkoyi aregât Yesuŋe hin makyeŋgiep, “Sâŋgum gagaim
    panbiâ ariâk.” dâep.
  yor-yor: Ẹni tí ó kú náà sì jáde wá, tí a fi aṣọ òkú dì tọwọ́ tẹsẹ̀ a sì fi gèlè
    dì í lójú. Jesu wí fún wọn pé, “Ẹ tú u, ẹ sì jẹ́ kí ó máa lọ!”
  wos-wos: Wungi wandéka dé hiyandé du wambula raama gwande. Hanja nukwa wurmbu di
    déka man tamba giya giya taka. Déka saawi akwi nukwa wurmbu giya giya takandaka
    dé wungi hwa. Hwae raama gwandendéka dé Jisas wa, “Nukwa wur mé léfwingu yindé.”
    Wungi wandéka di léfwi.
  emp-NTPO: 'Ara maʌ̃da Lazaro beu b̶ad̶ada dajadaa zesia. Idji jʌwara, idji jĩrũ
    sid̶a wad̶i wuaba bʌrá b̶easia. Idjab̶a idji quĩrãra wuaba ãnẽb̶ari b̶asia. Maʌ̃ne
    Jesuba jarasia: –Ẽrãnadua bia tʌgamãrẽã.–'
  eng-F35: And out the deceased came! Bound hand and foot with bandages, and his face
    wrapped in a cloth. Jesus says to them, “Loose him and let him go.”
  ind-ind: Lalu Lazarus keluar. Kaki dan tangannya masih terikat dengan kain pembungkus
    mayat, juga mukanya masih terbungkus dengan sepotong kain. Kemudian Yesus berkata
    kepada orang-orang di sana, “Bukalah kain-kain itu supaya dia bisa bebas berjalan.”
  pes-OPCB: 'ایلعازر از قبر بیرون آمد، در حالی که تمام بدنش در کفن پیچیده شده و پارچه‌ای
    سر و صورتش را پوشانده بود. عیسی فرمود: «او را باز کنید تا بتواند راه برود.»'
  mpt-mpt: haam ele e skila kweila kibiao youmo genubaibbuo yeb bakasa tam tenea keim
    ele tesea Yesuse baabenea Ibo e skila kweila kibiao youmo genubaibbuo tila kenubaine
    gesea i tila kenubasiobe.
  ssx-ssx: Hande homeeke halita꞉ kiki anke leke popeleke ipika꞉ dauma꞉ ambula wimiki
    tupa꞉ tiao hama epeekeme. Kutupa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Dau leisi mea bao epena꞉
    tapaape leekeme.
  mkl-mkl: Ŋɔi í fitɑ wɑ hɑi inɔ bɑlɛu do ɑcɔ iyi ɑ̀ woò ɑwɔɛ ŋɑ do isɛɛ ŋɑ do iriɛ.
    Ŋɔi Jesu í ni, i fũu i jɔ̀ ku nɛ ŋɑ.
  gaq-gaq: ଦାପେ ଦାପେ ଲାଜାର୍‍ ପାଙ୍କେ ! ମେଁନେ ଞ୍ଚ ନ୍ତି ରାଃଚ୍ୟାନେ ପାଟାଇ ଏତେ ଆଃଗାଗ୍‌ ବଗେ
    ବାରି ସାର୍‌ମୁଆଁ ଡିଙ୍ଗ୍ ପାଟାଏ ଏତେ ଆଃକୁଇ ବିଃବଗେ । ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଆମେକେ ତ ବିଚେ ୱେନ୍‌ସା
    ବାସଙ୍ଗ୍‌ପା ।”
  gof-RNT: Hayqqida addey ziidhettida mela kusheynne tohoy shalon qashettidi de7ishin
    iya ayfe karey goozettida mela duufuwappe keyis. Yesuusi entta, “Birshshite! Bo
    giite!” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଅଡଙ୍ଗ୍‌ୟାନା, ଆୟାଃ ତିଃଇ କାଟା ଲିଜାଃତେ ତଲାକାନ୍‌ ତାଇକେନା ଆଡଃ ଇନିୟାଃ
    ମେଦ୍‍ମୁହାଁଡ଼୍‌ ଗାମ୍‍ଛାତେ ତଲ୍‍ ବିୟୁରାକାନ୍ ତାଇକେନା । ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଇନିଃକେ
    ତଲାକାନ୍‌ତେୟାଃ ରାଡ଼ାଇପେ ଆଡଃ ସେନ୍‍ଇଚିଃପେ ।”
  gah-gah: Loko lokago, helenei vémo agisa agizatoka nagá likita netá akoheminago
    lemekago, Izesú vínasiki ali ahulitalo loko lokago, vínasiki ali ahulitamó.
  lcm-lcm: Na igenen vopo mat ke kamela soung. Kita volo ia ta keve vuk vakup na ngono
    kungana ve ngono kakina kapo kit, na mang vakup kapo pakut a nona. Na Iesu kala
    antok iria ta, “Mi ulak suai ani keve vakup i mopong ang asi kana kalakala.”
  aer-aer: Kele artwe ilweke-arle re apele arratintyeke! Mantere tyipe areye akwete
    aneke nhenge renhe-arle yerneke-iperre iltye uthene ingke utheneke, mantere tyipele
    inngerre ikwerenhe akwele arteke, re akenhe arrateke! Jesus anteme itneke angkeke,
    “Mantere tyipe yanhe areye ilywaye, re althekalthe-irretyeke!”
  qvc-NT: 'Chaymi chay alma Lasaruqa tukuy kwirpun wangushqa trapuwan, qaqllan suq
    tukawan tukukushqa chay sipulturamanda lluqshimurqan. Chaymandaqam Jisusqa nirqan:
    —Chay wangushqanda paskayllapa purinambaq, nishpa.'
  tgl-ULB: Lumabas ang patay na lalaki, na nakabalot ang mga kamay at mga paa ng damit
    panglibing at ang kaniyang mukha ay nababalot din ng tela. Sinabi ni Jesus sa
    kanila, kalagan ninyo siya at pakawalan.”
  cbs-NT: 'mawa tadiwen yabu kextu wakin sebikin utsi waxun jawen besudi beyabubiashinabu
    ana jiwei bestentan kainkidanaya Jesúsun jatu yunukin: —Jawen yabu dapekanwen,
    jau kanunan— jatu wa dapeabu jaskai Lázaro ana bestentan jiweniki.'
  xtm-NTPP: 'Te tee ni ji''i ma, ni ndee de, te ka ñutuu vava''a nda''a de ma ja''a
    de ma sa''ma, te nuu de ma ñutuu in‑ka sa''ma. Te Jesús ma, jiña''a ya: ―‍Jin
    ndakana ni sa''ma ñutuu de a, sukan‑va''a na kuu kaka de ―‍kúu ya jiña''a ya.'
  nnq-nnq: Jwajo ojwakiba ajomwike ngapita panja, kongo bantabite chanda mumakongono
    na mumaboko, nukumio jakwe kuwekeligwe. Yesu ngabalengela, “Mankulugule, manneke
    ajabule.”
  bao-NT: 'To biro cʉ̃ ca ĩirora, ca bii yaicoamiricʉ pea, cʉ̃ amori, cʉ̃ dʉporire
    juti quejeri mena dʉdʉaricʉ, ñucã cʉ̃ dʉpʉga peera lienzo quejero mena dʉdʉaricʉ,
    witicã doowi. To biro cʉ̃ ca biiro, Jesús pea o biro cʉ̃jare ĩiwi: —Teere cʉ̃re
    popioya. Cʉ̃ waajato —ĩiwi.'
  san-ORI: ତତଃ ସ ପ୍ରମୀତଃ ଶ୍ମଶାନୱସ୍ତ୍ରୈ ର୍ବଦ୍ଧହସ୍ତପାଦୋ ଗାତ୍ରମାର୍ଜନୱାସସା ବଦ୍ଧମୁଖଶ୍ଚ
    ବହିରାଗଚ୍ଛତ୍| ଯୀଶୁରୁଦିତୱାନ୍ ବନ୍ଧନାନି ମୋଚଯିତ୍ୱା ତ୍ୟଜତୈନଂ|
  huv-NT: 'Quiaj aaga nandeow quiaj taw, tan ajlüy awincharan ombas, naw wüx omal
    andüy wüx oleaj. Quiaj tasaj nejiw Teat Jesús: ―Ipüjliün ombas nej para majneaj
    majüy ―aj nejiw.'
  otn-NT: 'Bá̱ nangra̱ ánima p''ʉya, bá̱ ɛ̱p''ʉ, bá̱ m''mät''i yø u̱lu yø ''yɛ conyø
    gua. Rá̱ hmi̱ p''ʉya bá̱ n''youi rá̱ njo''mi̱. Ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱:
    ―Da̱mi̱ xʉhmi̱ ya, thøhmi̱ p''ʉya, da̱ ma.'
  nop-nop: Unduŋ kutibune Lasalus adi kayoŋ kohoŋ be namanda hauledi ulobuŋa kamegiŋ
    unduŋ bumbut fooŋ yalune Jesudi kaŋ yeniŋguk, “Kwihikulimineŋ!”
  obo-NT: Na, id leggua si Lazaro no duwon poron bodbod no ogget diyot bollad woy
    pa‑a rin woy duwon poron tambun to bonnong din. Kahin Disas kandan to, “Okasa
    row kos ogget amoy'd poko‑ipanow sikandin.”
  cak-ENT: 'Y ri Lázaro, ri camnük chic e, xbe''el-pe. Ri ruk''a-rakün ri camnük,
    jabel c''a botz''on-e pa tak c''ul, y ri ruvüch tz''apül c''a e riq''uin jun xax
    c''ul. C''ateri'' ri Jesús xbij: Que''isolo'' can la c''ul chirij, richin que
    utz nbiyin y ntiquer ntzolin-e, xbij.'
  lif-NT: ᤁᤧᤛᤡ᤺ᤒᤠ ᤗᤠᤈᤖᤛᤧᤴ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧ. ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤱ ᤏᤢ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤆᤣᤍᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤓᤠᤰ
    ᤁᤢᤓᤠᤰ ᤔᤧᤃᤡᤳᤋᤢᤀᤠᤱ ᤐᤳᤇᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤏᤠᤖᤠ᤺ᤴᤏᤠᤱ ᤆᤡᤖᤡᤰᤁᤡᤸᤗᤧ ᤔᤧᤍᤧᤵᤋᤢᤀᤠᤱ ᤐᤳᤇᤧᤖᤥ॥ ᤕᤧᤛᤢᤖᤧ
    ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤆᤣᤍᤣ᤺ᤳᤋᤡᤴ ᤑᤠ᤺ᤰᤂᤧᤶ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤐᤣ᤺ᤰᤗ ᤕᤠ᤺ᤴᤍᤧᤶᤔᤧ᤹॥”
  mie-NT: 'De nī nquee-ni tēe jā ní jīhī, de ñúsúcún ndahá dē sīhin dē jíín tira sahma.
    De nūū dē ñúsúcún iin sahma. De nī ncāhān Jesús jíín ndá nchivī: Nandají ndá nú
    sahma ñúsúcún dē, tácua cuu caca dē, ncachī yā.'
  san-TIB: ཏཏཿ ས པྲམཱིཏཿ ཤྨཤཱནཝསྟྲཻ རྦདྡྷཧསྟཔཱདོ གཱཏྲམཱརྫནཝཱསསཱ བདྡྷམུཁཤྩ བཧིརཱགཙྪཏ྄།
    ཡཱིཤུརུདིཏཝཱན྄ བནྡྷནཱནི མོཙཡིཏྭཱ ཏྱཛཏཻནཾ།
  qve-NT: 'Chaymi wañuq Lazaroqa kasqan ratolla chay sepulturamanta lloqsimuran, makinpas
    hinallataq chakinkunapas hatun telamanta ruwasqa vendakunawan alli-allin p''istusqa;
    hinallataq uyanpas huk hatun pañuelowan hina p''istusqa. Hinaqtinmi Jesusqa chaypi
    kaq runakunata niran: —Chay vendakunata pashkaychis purinanpaq, nispa.'
  pao-NT: Soo Lazarus yise, yaatoo tsebooeke, oo tookoo no'yoona wunapu-ma nakwutoota,
    oo-koobadooe. Soo Te Pabe'e yise ka mu numu meeoo netamma, “Ka a nakwutootana
    tzahanehoo.”
  cbu-NT: 'Lásarsha shitungta ashirangiya. Shitungeeru, wandari wats kuripamaw, uw
    kuripamaw, wanuts ichinguru kuripamaw, muchsha kuripamawtam ashiru shitungarangiya.
    Shitungaramchu, Isussha: Tapureerus ksangints; táyaru, tputssha tapurirangiya.'
  usa-usa: 'pukái-nakoma yaúbatuwena kukáiye. wenayáámma mórabi maqmá atáá-umakareta
    ánná-tabaraabenapo wenaítaukaq atáá-uma mórabi maqmá móraiq umá wenaqnókáqá keqnáámmá
    óq-tabaraabenapo útûyakaraae. Îtuma timá yímikaiye: “wemmá uwáqtuweraq ayuwáíyana
    kóíno.” téna Îtuma tiráiye.'
  soy-soy: 'Usoi uu kei nní yisi uu léeri, uɑnɑ nɛ uɑnipɛ ɑn sisɑ́ŋɑ́ɑ́pɑmpi pílɑɑnkɛɛlɛ̃,
    ukɛyu kɛn kusɑ́ŋɑ́ɑ́ yɑ́riilɛ̃. Yeesu uu pɛɛ pi mɑɑ rɛ: Ani u fénnɛntɛ ɑni u
    yɑ́ ukɛ́ tɔ́mpɔ.'
  hui-hui: Ani layagola agali homene biago ibunaga gi ge denguibi dere kabu biaga
    aleme huba bu hora henego huba biaabo heaore tagira ibini. Ibiyagola Yasuhanda
    tihondo lalu, Ibu pelo hadape hadaba, lene.
  amf-amf: Diyaa Alaazaraar kisa aaninbee roonbe dhaxadhonka duukira ki utade; kisa
    aapin kerroar apalanka ochadhondar ko dahade. Yesusaar “Kiam bulee; ki yive” kena
    ki hamade.
  quc-NNT: 'Xel k''u loq ri käminaq, b''otz''om ri raqan u q''ab'' ruk'' taq atz''iaq.
    Ru palaj pistal ruk'' jun su''t. Ri Jesús xub''ij chke ri winaq: Solo'' alaq,
    tzoqopij alaq b''ik, —xcha chke.'
  dob-dob: Ga tomwawasa nina ma ꞌana nugwa ꞌiapwesama, nimana be ꞌaena ta wate maninina
    ꞌoamega sinugwena, ꞌenega Yesu boda ꞌieonedi, ꞌigwae, “Waliꞌami be ꞌoama nina
    weꞌewa yaule ta wagisine be ꞌitatauya.”
  wrs-wrs: Wo no mindva os wohphona, doara ten ninginam kayenna, nonahonam wohphona,
    eva novlomosm nom ningimninam. Yesus unna, selvowol vinirava kayenmoa, os nis
    gara.
  mca-mca: 'Qa ka'' wa''mtax qa nekfik''i. Ke'' ƚokoyei qa ke'' ƚef''iyei iye wetjuphe''ƚij
    ke'' penyilots, qa ka'' ƚeju''s qa wet-sifinijipji'' ka'' penyilo ƚa''s. Ha''
    Jesús qa yit''ij: —Enit''iƚijipji'' ne'' wetjupheƚij qa'' ƚeke''ye'' qu'' nak.—'
  tzo-TZC: 'Tsꞌotbil ta manta yoc scꞌob ilocꞌ talel ti animae. Pixbil ta manta ti
    sat xtoque. Ti Jesuse jech laj yal: ―Jitunic, acꞌo batuc ―xi ti Jesuse.'
  mya-mya: ထို​အ​ခါ​သေ​လွန်​သော​သူ​သည်​ခြေ​လက်​၌ အ​ဝတ်​ဖြင့်​ပတ်​လျက်၊ မျက်​နှာ​၌​ပ​ဝါ​ဖြင့်
    စည်း​လျက်​ထွက်​လာ​လေ​သည်။ သ​ခင်​ယေ​ရှု က ``သူ့​အား​ပတ်​ထား​သည့်​အ​ဝတ်​များ​ကို
    ဖြေ​ပေး​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ ujɛ wà bi yé utɛnkpii nnɔ ñɛn'' likul ni ní, tikpɛlcɛr biɛ ki tɛntɛn''
    uʼnuɔ nin uʼtàan, kutɔku piibe uʼnun bó. Nɛ Yesu tɔke'' bɛ ki ye: «Ñɛnñɛn
    mɛn tikpɛlcɛr nnɔ, kí cère wɔ ń li joh.»'
  cbi-NTPO: 'Tsenñu pemu ruku mangujpa'' faami, tyaapa bain, neepa bain jai petsechi
    depijtaa, naa kajuu bain jalichi depijtaa. Tsenñu Jesús: Jali malande'' me-eedei,
    timi.'
  ikk-NT: 'Okẹnnyẹ nwẹn nwụnnị nọ pụha, ẹkwa wẹ gi li ẹ a fụkpumẹ ẹ: ohu fụkpumẹ ọkụ
    lẹ ẹka, ohu fụkpumẹzi ẹ ihun. Jizọsị nọ sị wẹ, “Tọpụ n''a n''o jẹnmẹ.”'
  leu-leu: A mataa aava maat a tamasiak e savat xe lamalei pana nu mana e nu kana
    pisan pana marapi e a toxan a marapi la nona sait. E na Yesus a xuus nari, “Mulus
    tapin a marapi sena talo i taa sangas.”
  maz-NT: 'Nuc''ua e Lázaro c''ü ya vi ndũ''ũ o mbedye c''ua. Mi ''mans''a o manta.
    O̱ jmi''i mi bös''ü ''naja bitu. O mama c''ua e Jesús: ―Xäpcäji dya ne manta.
    Jyëziji ra ma cja o̱ ngumü.'
  bod-N: ཤི་ཟིན་པའི་མི་དེ་ཕྱི་རོལ་ཏུ་ཐོན་ནོ།། ལཱ་ཟར་གྱི་རྐང་ལག་དང་གདོང་ལ་རས་ཀྱིས་དཀྲིས་ཡོད༌པས།
    སྐྱབས་མགོན་ཡེ་ཤུས་དེ་རྣམས་ལ་རས་གྲོལ་ཏེ་ཁོ་རང་འགྲོ་རུ་ཆུག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü ínaxũxü̃ ga Dácharu ga naxchápenüü̃maã guxü̃wama rübuxpüxü̃cü. Rü Ngechuchu
    ñanagürü nüxü̃ ga duü̃xü̃gü: —¡Ípeyawẽxpüxü̃ na íyaxũxü̃cèx! —ñanagürü.'
  zpl-NT: 'Chequie uchiuꞌu Lázaro liñi eluhua zeꞌe, nu nebelascaꞌ venda yalla cuna
    cuchiuꞌlla. Nu leꞌca nacuꞌ tepedaso laquie lulla, che uni Jesuse lubeella: ―Uxeꞌchehualla
    nu uzelahua yaalla.'
  mbc-NT: 'Mîrîrîya isa''manta''pî epa''ka''pî satippe. Yaironpî''sa'' pe awanî''pî,
    itenya moropai i''pu pîkîrî, isa''manta''pî yaironto'' kamisa ke. Itenpata yettapusa''
    wanî''pî nîrî kamisa ke. Jesusya ta''pî: —‍Yeukatî. Moropai yeuka''pî to''ya.'
  ndg-ndg: Mundu ywabile mu'kiwo abokite panja atabilwe maboko na magolo kwa sanda
    za kuyikia, na minyo wake utabilwe ni kitambaa,” Yesu kaamakiya, “Mumpunguwe ni
    kunleka ayende.”
  wsk-wsk: Se kari kueram mu aratam. Noko kumik lilim la mu guang biling te kalo guruguman,
    ale ko koma motam mu guang bilik bo te kaloman. Se Jesus nunga maonam, “Guang
    kumik te sowore kututuwural se kumik gopa palagukko,” mam.
  toj-NT: 'Jaxa Lázaro ja ma'' chamel xa ni ajyi, ti el jana. Pero yuch''ubal ni lec
    ja yoc sc''aba soc jun c''uutz, jaxa sati, macan soc jun mojchilal. Ti yala ja
    Jesusi: ―Tucuhuic. A huajuc libre, xchi.'
  tbc-tbc: Ago tag tamol a imat la yan imasag, ŋien banin naon da yamel nam dubuluwi
    an ago tinin fo yen dugo, isinig kuai te ilasa ya. Ago dugo Jesus irupidaig ibol,
    “Yamel agali idu dop yau.”
  sna-sna: Murume akanga afa uya akabuda, maoko ake namakumbo zvakapombwa nemicheka,
    uye chiso chake chakafukidzwa nomucheka. Jesu akati kwavari, “Mubvisei nguo dzomuguva
    mumurege aende.”
  smk-NT: Linmiwa' ya anaod si Lazaro a napunggos yan abel laloynay gamet tan ayi
    na tan napunggos nin alakin panyo' a rupa na. Ket wana ni Jesus konran itaw, “Warwaren
    moyoy nipamunggos kona ta pigaw nin makakimey ya.”
  grc-TCGNT: Καὶ ἐξῆλθεν ὁ τεθνηκώς, δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις,
    καὶ ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. Λέγει αὐτοῖς ὁ Ἰησοῦς, Λύσατε αὐτόν, καὶ
    ἄφετε ὑπάγειν.
  gof-WFTW: Hayqqida addey ziidhettida mela kusheynne tohoy shalon qashettidi de7ishin
    iya ayfey karey goozettida mela duufuwappe keyis. Yesuusi entta, “Birshshite!
    Bo giite!” yaagis.
  spa-BLM: 'El que estaba muerto salió, atado de pies y manos con vendas, y su rostro
