  met-met: Matia ba sok ma xaung imangdi disaku rimandi kindi duwauyu, xaung imang
    tela disaku toxonoa. Baing Yesu harua nadi ba, “Aluba imangindi saing ayunga haxa.”
  kpj-NT: 'Kia rurumy roimyhỹ‑ribi tahe dòhònyde. Iwa heka tebò‑wana widee ritỹtenylemy
    roimyhỹ. Irati tahe tyybese‑di ritỹtenymy ihỹmyhỹ. Jesuisi rarybere: —Biesebenyke
    wa ixinamy rake.'
  zao-NT: 'Ne lee mbyi kuu ngutha mroo nabix lar, ne noga lo zha nabix lar, tsa nzhab
    Jesús: ―Bkib goo lar kuu nabix Las ne laa goo bi Las.'
  byx-byx: Taqurla de ama ngipka qa aang sedarliik. Dap katiaskerl ama luan-iising
    dai qurli iising per aa ilaing. De iani ama luan iini dai iini nge uung per aa
    uuves. De ma Iesus ka ruqun ama qaqet ma’, “Ngene revik te ama luan iising never
    a qa, ip mager ip kem ngim de qa tit.”
  ctu-CTI: 'Ti loq''ui jini tsa'' bʌ sajti. Bʌc''ʌl tyo i yoc i c''ʌb ti pisil. Mosol
    tyo i ñi'' i wut ti pisil. Jesús ti'' subeyob: Tiquila cha''an ch''ujbi i cha''len
    xʌmbal. Lax cha'' majlic, che''en.'
  zos-NT: 'Y pøn ca''upøna''ṉ ca''ṉdonbujtu. Jujche mondøjuse ca''u''c, jetse pujtu,
    cyø'' y cyoso monupø jujche myoñajuse ca''u''c y vyinaca monupø tucuji''ṉ. Jesusis
    ñøjayu: ―Mo''naṉvacø va''cø mus vyitø.'
  gvs-gvs: Tuwo tokamasayana isowóduwo ima go, aena be nimana areko goi bogina uutubaidi.
    Maisina nakae paaimina areko goi. Yeisuyana ilatuwokoidi idigo kana, ‘Kotaligēi,
    kokalāve iketoiya!’ Tuwo nakae siguinuwe.
  kbm-kbm: Lasarus gimdil be meng gihlang gikwai nalk avo tis kambam den-den ebe idgin
    ei bage tis va be dabe ta ok ge. Beti Yisu ginei gitangi eisir be ginei, “Unahlang
    kambam den-den etok ikwai ei be ile.”
  tew-tew: Heḏi i sen nachuˀkꞌóeˀi napee. Waˀḏi aa saygi̖ˀdiḏi naˀánmuu, iví ândá
    mandá wänboˀ, heḏá iví tsꞌay-á wáˀ aaḏi ûnˀánmuu. Jesus-di in tꞌowa ovâytu̖ˀan,
    “Binˀánsuu heḏânho ivíˀpiyeˀ namú-íḏí.”
  rmc-rmc: 'A o mulo avľa avri. O pindre the o vasta leste sas zapačarde le pochtanenca
    a o muj leste sas zakerdo andre le khosneha. O Ježiš lenge phenďa: „Rozphanden
    les a muken les te džal!“'
  apr-apr: Yesu koonoo nen, motong la Lasarus tani in imadit a ipas a isi pang tana.
    Ngan le ipa ye mala tina yo tipiu kene le bene le damono ye nga. Motong la Yesu
    iyei ne, “Kagoolook mala ngan ye, inbe kawete panga a ila.”
  tiy-tiy: Tidéw béno, méntébule i Lasarowe brab ménsut. Atin méntabéd i de kémérén
    brab de sékéyén bé de safut fénggébaus bé lowoh ne, brab méntéléb i rangih ne
    bé munsalawe. Atin ménbéréh i Jesuse mano, “Kéda kom i de fénggébaus de nan inok
    éndaén méfukétén.”
  nlg-nlg: Ma gaia Lazarus te tughuru dato mai, na limana mana tuana te poroi so na
    tivi ni tavughi, mana tivi te virighia na uluna. Ma Jesus te bosa vanira, “Kau
    toghia, ma kau lubatia me ke tona.”
  dgr-DOGNT: Lazarus kwe yìı wekw'ǫǫ̀ whetǫǫ gots'ǫ xàèhtła. Wılà eyıts'ǫ wekè ehtł'ı̨
    t'à wexèhchı eyıts'ǫ wekwì sı ehtł'ı̨ wemoèhdo. Zezì dǫ ts'ǫ̀ hadı, “Ehtł'ı̨ wek'e
    nàahwha gà yeyìı xàetła aweahłe,” gòhdı.
  pes-OPV: 'در حال آن مرده دست و پای به کفن بسته بیرون آمد وروی او به‌دستمالی پیچیده
    بود. عیسی بدیشان گفت: «او را باز کنید و بگذارید برود.»'
  tpz-tpz: Ke Lasarus tavus këh en maꞌ pa top vös. A poa koreneah me ra poa moneah
    me a mataneah to pöm avoeꞌ e ne po rara. Ka varuꞌ vakomanih ne Ieesuꞌ to soe ke
    ra napan pan, “Pureꞌ këh öm eah po rara vëh to pöm non poan, keꞌ nö en.”
  agd-agd: Máa sen Rasarusin ariyain má davaráe fóké minó bukhafa úkukhein mano e
    khuáden barufá erákan Yisasi mai nanin banta siamemí, “Davaráe yo utúantá desin
    orino.”
  rkb-NT: 'Rasaru nihyrikosokdata tu atsoko izoihik. Panu ty takwarawytuk tu zizoi.
    Sesus ispe niy: — Iakwarawy tsipararanahaktsa iwaze pitaba! — niy.'
  san-THA: 'ตต: ส ปฺรมีต: ศฺมศานวสฺไตฺร รฺพทฺธหสฺตปาโท คาตฺรมารฺชนวาสสา พทฺธมุขศฺจ
    พหิราคจฺฉตฺฯ ยีศุรุทิตวานฺ พนฺธนานิ โมจยิตฺวา ตฺยชไตนํฯ'
  iws-iws: Mɨ tɨ inkamɨn yɨpɨkɨ nikɨ aonamɨn ɨna yapnaniniyɨn idowɨiya. Mɨ siir ɨga
    ɨɨnɨm yɨuɨsni sɨma bɨdi whrɨnkiyɨm ɨiya sɨma siir haɨngikaigiya. Mɨ yɨuɨsa siir
    whwonkam ɨiir bɨdi yɨtɨmwanɨugiya. Mɨ Jisɨs siya sɨmiir boɨnki, warɨ yɨuɨsɨm siir
    nwowɨm haigi. Mɨpi siirarar kɨgnɨnkɨnki. Ɨriig.
  pol-SZ: Wtedy zmarły wyszedł z grobu. Jego stopy i ręce były jeszcze powiązane płóciennymi
    opaskami, a twarz owinięta chustą. —Rozwiążcie go i pozwólcie mu chodzić—rzekł
    Jezus.
  ztq-NT: 'Lëë xaa nii kuty ko pchoo, nxituusy ña xaa ni niy xaa con ladx ni ntse
    lo xaa con stublë ladx. Tsigo lëë Jesús chëb: —Kol kxaak xaa, aan kol klaa kyey
    xaa.'
  zai-NT: 'Oraque biree gue''tu que, renda lari ná ne ñee, ne ye''gu ti lari lú. Para
    na Jesús: ―Lauxhedxe laabe, ne laudii lugar che be.'
  upv-upv: Ko m̃ernen nga mimij pa eivare vini. Ko nevren nuru ko b̃elan nuru, kalek
    ne mijen nga marnub̃e e arto malum rer; ko sunsun nga markai renge non arto malum
    rengen. Ko Iesu owra “Kaptelasi twenir ren.”
  wap-NT: Mawakaꞌoraz pidan koditaꞌakan naa. Ukaꞌu naꞌiki ukidiba watudinapa kida
    kamicha idi, naꞌiki uawun baara kamicha idi ubazobatinpan. Jesus kian pidannao
    ati, “Ubuzuuta kamicha uꞌai, marii kiziꞌi naa umakon.”
  mva-mva: Makara nge tamoata mate nge ipusika. Ae be luma nge kusi manipidi ono matedi
    kumrakadi dipurapura ane dipipisi. Be lili nge kusi takaia oti disukum. Kodeka
    Iesus bokai ipile, “Kusi ono kumraka kamarubeni be ngapusika.”
  dwr-NT: Hayqqeedda Ali7aazara kushiinne gedi shaluwaan qashetti uttiide A deemuuka
    afilan kametti utteeddawe kesina Yesuusi unttuntta, “Billii aggite! Bo!” yaageedda.
  kfw-kfw: "Lazarus khan akeii akut khat-um ameel ngaikha kathi puonna intuomma aheisuok.\
    \ Jisu'n inmanidiang aleiti, “Suutpi inlang ama kha minsiru.”\x94"
  bfz-bfz: जो मरी गा था, से कफनो ते आथ पैर बानेया रा निकल़ी गा और तेसरा मूँ टाल्ले
    की लपेटे रा था, यीशुए बोलेया, “एसखे खोली की जाणे देओ।”
  cuk-09: 'Lázaro dule-burgwis-gusadi, noargu, bela naga, degine, arganmar morgo-bipirmakedgi
    ise-atinnar noalid, degine, e-wagar ise-morgogi bipirmakarbalid. Jesús dulemarga
    sogded: —Be Lázaro esikmar, degi, naega be imakmarsun.'
  ben-OBCV: সেই মৃত ব্যক্তি বেরিয়ে এলেন। তাঁর হাত ও পা লিনেন কাপড়ের ফালিতে জড়ানো
    ছিল, তার মুখ ছিল কাপড়ে ঢাকা। যীশু তাদের বললেন, “ওর বাঁধন খুলে ওকে যেতে দাও।”
  mil-NT: 'Te ní ndee tée ní xíhí‑áⁿ yaú‑áⁿ, te ndùtu dóó cuɨ́ñɨ́ ndàha‑dé ndɨhɨ sáhá‑dě,
    te dǎhu tucu ɨɨⁿ dóó nǔú‑dě. Te ní xáhaⁿ Jèsús xií‑yu: —Chí nándàxi‑dé te daña‑ndo‑dě
    ná cácá‑dě —càchí‑gá xáhaⁿ‑gǎ xií‑yu.'
  myu-myu: Ce'ũ topibit o'jetait waram. O'jẽm witabikũy bewi. Soat tag̃ ijebit tag̃
    imũnmũn mabuk oeku pag̃õm. Yamũnmũn mabuk oeku. — Eju'uk cuy pag̃o cebewi — io'e
    Jesus. O'ju'uk ip pag̃o.
  fue-fue: 'Maayunooɗo on wurtii, juuɗe mum e koyɗe mum e fiilaa leppi, yeeso mum
    e soomii. Yeesu wi''i ɓe: «Piilitee mo, accon mo o yaha.»'
  amk-amk: Na tatofang kutu nanai, inontarai mirehara nani darang aha tuti kiawariai
    ariei, wape wiro da kifadei kaha, weo ne taraifoi ansania mutubaru na ireu biua
    fo rai fefe. Tuti urengfo tabung weduarai na ireuo fanahang tuti sayaha. Ainanaya
    Yesusi medu we kaiwasa fiau foi deyo, “Merehu ireu ansang ne taraifoi naya wa
    tuti ne tabung wedua urengfe naya wa, tuti metawini da wa.”
  fai-fai: Akane, kinim fikalesa ayo matam abe nadane alam teng so yán so kibi kun
    so adik ilim kál falfal dawtisiw uyo uso kanodu matam tadane, Yesus ayo bakoyam,
    “yak ilim kál falfal dausiw uyo bá dabadáliw alam am unak kala.” Yakeisa ko.
  ura-NT: 'tajiha conaara tijianeein mituha uhane jana: “Batuhichuchete jianacoon
    mituhine,” nae Cana Coaunera Calaohi Jesoso.'
  mcd-NT: Funicurani, —Ahuun rashuafo pucacahuun cainshara curanon —Jesús ato huani.
  urt-urt: Taꞌe luku pe, Lasarus plihe tahar tas. Tinge yenge ŋaiyuwat yupwaiꞌe ŋihip,
    syep topoꞌe ŋembep mohro kin. Jisas ŋana lenge na, “Yesembele ŋaiyuwat yangaꞌme
    pe, yusme ka el!”
  kiz-kiz: Mfu apitili kwibhala akongibhu mabhoko ni magolo kwa sanda sya kusyelela,
    ni pamihu pa muene ni kitambala.” Yesu akabhajobhela, “Mumbopolayi mkandekayi
    alotayi.”
  tzo-TZE: 'Li ánimae iloc'' tal. Lec ts''otbil ta poc''. Li sjole pixbil ta panyo.
    Li Jesuse jech laj yalbe li cristianoetique: ―Titunic, ac''o batuc ―xut.'
  lex-lex: 'Noma Lasarus mak kmati olek de nlergot wa. Limni-lakni e ratnioman ma''ta
    la koka, ne gaini e natniutuw la kokanan maka ra rtutuw gaini. Yesus Niwra: “Miewar
    doinia kok lawan della totpa nala'' de yana nawuhi-nawe''eta.”'
  dov-dov: Mwalumi wakafwide wakazwida aanze, mawulu akwe amaboko akali zambilidwe
    asila. Jesu wakati kuli mbabo, “Amumuzambanune mumuleke ayeende.”
  toc-NT: 'Amá ni̠n tax­tuchi, chu­na­tiyá la̠ta tima̠c­nú̠­calh li̠huana̠ li̠ta­mak­snat­ta­ma̠ni̠t
    lac­pi̠tzu̠ lháka̠t la̠ta nac xmacaní̠n hasta nac xtantú̠n, chu nac xlacán na̠
    xta­la­kat­la­pani̠t. Jesús chiné ca̠huá­nilh: —La̠li̠­huán cax­cúttit la̠qui̠
    tla̠n nat­la̠­huán.'
  ulk-1902: Epe eud le osmeda, abara teter pako abara tag emetu sopem irpi ualiu,
    a abara op sopem irpi tauelu. Iesu uiabim detaut, kega, Abi detue, a abi emariklu
    ko bakeam.
  som-som: Markaasaa kii dhintay soo baxay, isagoo gacmaha iyo cagaha ay kafan kaga
    xidhan tahay, wejigana maro kaga xidhan tahay. Kolkaasuu Ciise wuxuu ku yidhi
    iyaga, Fura oo daaya, ha socdee.
  mam-C: 'Ex atzin tej kyimnin b''e''x etz, b''altz''inqektaqjo tq''ob'' kyuk''a tqan
    toj t-xb''alin kyimnin, ex ptzo''ntaq twutz tuk''a su''tj. B''e''x xi tq''ma''n
    Jesús kye: Kypoq''imila, ex kytzaqpinxa.'
  ndj-ndj: Yula yaveli kasova kafuma panji, kunu aveli kana ligubiku mumawulu na mumawoku
    na kuwushu kawopiwa chitambala. Yesu kavawombela, “Mumuwopoli, mumleki ayiyendeli.”
  mbj-NT: 'Ti m'' dajëp do paa anä kän. Kahapõõs ta mooh, ta tsyym sii hẽ pããn hawak
    doo me. Ta matym na-ããj mä kahabën pããn me. Ti m'' Jesus ky hadoo: —Bë apyn hõm
    pããn, baad tabahõm hyb n''aa kä —näng mä Jesus.'
  lat-VUC: 'Et statim prodiit qui fuerat mortuus, ligatus pedes, et manus institis,
    et facies illius sudario erat ligata. Dixit eis Jesus: Solvite eum et sinite abire.'
  ngp-ngp: Lazalo niyo afosa kuse, mikono yakwe hamwenga na viga vikakigwa sanda,
    kihanga chakwe nacho kigubikwa kitambala. Yesu niyo awagamba, “Mhauseni isanda,
    naho mlekeni aite.”
  aoi-aoi: Eneja nijungwu-murrada nibina nijadinga kembirra medirra-langwa-da. Ena-langwa
    ayarrka akwa alika namurndakeyukumurndijajungwunuma ngawa dumbala-murra, akwa
    nenumadangkwa akwa ngawa aringka. Umba niyama Jesus nenumaka wurrukwalu-wa warnungkwarba,
    “Wunuminumurndakaburawakina dakina dumbala akwa wunilarrkiya enilikaja arakba,”
    niyama Jesus aburruwa-wa.
  enq-2: Dopa lateamopa akali kumapae doko kamaka pyakalyia. Baanya kingi mokopi dupa
    lapalapa kende yakane londe mendeme yaki piamili petae kateamopa, lapalapa kepapae
    mendeme lenge-lyaapi dolapo ambo piamili petae doko kamaka pyakalyia. Dopa piamopa
    Jisasame endakali dokaita lamaiyoo, “Baa pena, yaki dupa tata lao nepakamaiyepa”
    lea.
  eng-ASVBT: And he that was dead came forth, bound hand and foot with grave clothes;
    and his face was bound about with a napkin. Jesus saith unto them, Loose him,
    and let him go.
  mna-mna: 'To Lasarus imaŋga ma ipet, ramaki mburu ta tizuki pa mi tiuri lela naala
    leleene na. Ipet to, Yesu iso pizin: “Kepeeze mburu ta imbot la namaana, kumbuunu,
    mi mataana na. Naso ipa kat ma ila.”'
  myw-myw: Takanig sona tibtabwan isunap, namana kaken bo iyawanis kweim waseg, o
    magin bo isimweilis kweim waseg. Yeisuw mo idibakes, ilana, “Kulikus won va̱gan
    binoun.”
  sby-sby: Popelapo muntu usa walikuba wafwa walapula kenda kaliwapombailwa bikwisa
    byamalila kumakasa mpaka kumyendo,cikwisa cimbi calikuba cafwekelela kumenso.
    Yesu walabambileti, “Mupombololeni, kayi mumuleke ende.”
  sll-sll: Ditongure gongwo yal i aire maini ungwi. Maini umia kebering aling bani
    iwe, banisi han dale tongwi. Tere grang gumang bani para gal yobile han dale tongwi.
    Tongure Yisas hanere, “Han i gule ole to. Tengere hol wanamua,” ditongwi.
  yaq-NT: 'Ju''u intoko mukia tuka''u, yeu siika, mampo intok wokpo tajo''orimmea
    biijti takai. A'' pujbat intok ket tajo''orimmea bi''iti takai. Ju''u Jesus inimmeu:
    ―Tajo''orim em a'' woitaria, a'' weene'' betchi''bo ―ti ameu jiiak.'
  uro-uro: Dä sa vuk sä qa ñäpka sä dalek i aa rhäkt ngä na aa qar di sa rha is pät
    a ngät na ama baulitnäk ama ingas itnäk näkt kosaqi rha is pät aa uväski na ama
    bauläm. Dä ma Jisas ka qoar na rha rhoqortäqyia, “Ngäni rhäväkt sa ama tñäpki
    at boi nävät a qa näkt kale qa äkt iva qat tet.”
  ita-1885: 'E il morto uscì, avendo le mani e i piedi fasciati, e la faccia involta
    in uno sciugatoio. Gesù disse loro: Scioglietelo, e lasciatelo andare.'
  muy-muy: 'Nahkay maslaŋa ya ti àmət ni àhəraya, asak mitʉwiɗeni, ahar day mitʉwiɗeni
    àna gabaga, ahàr gayaŋ makambahani àna azana. Eslini Yezu nakəŋ àhi ana mis ni
    ahkado : « Picehʉmaba naŋ a, ti mâsawaɗay. »'
  kqc-kqc: Muyeyo amiye yaku baeyo; ini vana ma ini yuka bi varuka yaku tete risi
    ini ne uruma bi muyena sogona yaku fafa riyadi. Ma Iesu yaku ina vene rofu niyo,
    “Ini roaitari sogona bi youne mafo kumo diyaine.”
  tav-tav: 'To bairo Jesu cʉ caĩrona cabai yajiricʉ cabuti amí cʉ maja opepʉre. Cʉ
    wamori, cʉ rʉpori jutii mena dʉrericʉ cãmi. Cʉ rʉpoa quena jutii ajero mena na
    caumarica cãmʉ. To bairi Jesu ocõo bairo na caĩwĩ: —Cʉ̃re mʉja cadʉrerica ajerire
    õwari cʉ ruu jooya.'
  eng-ULB: The dead man came out; his feet and hands were bound with cloths, and his
    face was bound about with a cloth. Jesus said to them, “Untie him and let him
    go.”
  spa-VBL: El difunto salió. Sus manos y sus pies estaban envueltos con tiras de lino,
    y su cabeza estaba envuelta con un paño. “Quítenle las vendas y déjenlo ir”, les
    dijo Jesús.
  fra-_FOB: 'Et le mort sortit, les mains et les pieds liés de bandes, et le visage
    enveloppé d''un linge. Jésus leur dit: Déliez-le, et le laissez aller.'
  hau-ULB: Sai mataccen ya fito; kafafunsa da hannayensa na daure da likkafani, fuskarsa
    kuma na lullube da tsumma. Yesu ya ce masu, “Ku kwance shi, ya tafi”.
  mal-mal: മരിച്ചവൻ പുറത്തു വന്നു; അവന്റെ കാലും കയ്യും ശീലകൊണ്ടു കെട്ടിയും മുഖം റൂമാൽകൊണ്ടു
    മൂടിയുമിരുന്നു. അവന്റെ കെട്ട് അഴിക്കുവിൻ; അവൻ പോകട്ടെ എന്നു യേശു അവരോട് പറഞ്ഞു.
  kkc-kkc: Eseme Lasales o dee sabolo, osoloso o homo bodo sabolo, osoloso o mudu
    ee dugo semeso tiegisa sabolo wulu ma kuloduga peegoo gasibileso tobudume egeiso.
    Eseme Yesuye dimapoo egeesee takaso, “Dugo egee puobigi, osoloso yo diye dee,”
    dee takaso.
  lit-lit: 'Ir išėjo tas, kuris buvo miręs, būdamas kojomis ir rankomis apvyniotas
    laidojimo aprišalais, o jo veidas buvo apvyniotas skepeta. Jėzus jiems sako: „Atraišiokite
    jį ir leiskite jam eiti.“'
  urd-GVR: Aur murdā nikal āyā. Abhī tak us ke hāth aur pāṅw paṭṭiyoṅ se bandhe hue
    the jabki us kā chehrā kapṛe meṅ lipṭā huā thā. Īsā ne un se kahā, “Is ke kafan
    ko khol kar ise jāne do.”
  far-far: Ma na wane ne mae na ka mauri lau, ma ka ru na mai 'i maa. Ma na ro 'ae
    nia ki, ma na ro 'aba nia ki, kera 'afua ana na maku fuana 'afulana na wane mae
    ki, ma na maana kera 'afua laugo. Ma sa Jesus ka fata 'uri fuada, “Mulu lugea
    na maku ne ki fasia, ma mulu ka alamatainia nia leka ana.”
  suz-BL: मिनु मेको ङोंइती बेक्‍शो मुर येसु आ ब्रेश्‍शो नेंशा, आ गुइ खोइल आ रां नेल्‍ल
    वामी गिल्‍सीशा ग्रूत। आ कुल यो रुमालमी फ्रेंशो तशा, येसुमी “गिल्‍शो वासी प्रुइश्‍शा,
    लचा गेने” दे मुर आन कली माइक्‍तीमी।
  car-NT: 'Irombo mo''ko iromby''po wepa''ka''po. Ainary, ipupuru tyjasimembo''se
    kynakon kamisa ke. Tu''mytyne enapa kynakon. Irombo Jesus wyka''po mo''karon kari''na
    ''wa: “Ikarangatoko, nyto''se me.”'
  amp-amp: Be Lasarusr sinyahato yarim fnahna twanhomor. Rorhu tir wurami nyingatikt
    nohet yimam rir borirmoa rmonthaye kitf botfmomr. Be yuht rmontha kitf kihetr
    fnahnamor. Jisasr kfo memorm, “Nd rmontham kitf botfetm wayak nyusakafokahtkomr
    ayir.”
  bht-bht: जड़ा मरी गिया था, सै बाहर आया, कने उदा सारा शरीर पट्टियाँ च कने मु कपड़े
    च लपेटया होया था कने यीशुऐ उना जो बोलया, “इसयो खोली करी जाणा दिया।”
  eng-NOY: He that was dead came forth, bound hand and foot with grave-clothes; and
    his face was bound about with a napkin. Jesus saith to them, Loose him, and let
    him go.
  cub-NT: Jesús ʉ̃i que aiyedata, etarĩ darejame ʉ̃ yaiyʉ́ bácʉ. Cuitótecajeaque ʉ̃i
    cʉboba, ʉ̃i pʉrʉá, aru ʉ̃i jipobʉ máre, caicʉ ne cũmaimʉ mácʉ, Lázaro etarĩ darejame.
    —Cuitótecajea ʉ̃́re cũmaicajeare jod̶eni jarʉvajarã mʉja, cʉ̃rami ʉ̃i copaiquiyepe
    aivʉ, arejame náre Jesús.
  ita-1927: 'E il morto uscì, avendo i piedi e le mani legati da fasce, e il viso
    coperto d’uno sciugatoio. Gesù disse loro: Scioglietelo, e lasciatelo andare.'
  lww-lww: Ana amilan nap̃a yar mare sum̃alu pimi vanua, p̃arar kulmrae la nap̃a amluluar
    naga ea, tamalele ke e limana la amio lana a p̃arina asike wa. Ana Yesu pisa pan
    la sape “Pogaga, awar plan kulmrae la nene vetania, vena naga kilia yal ruru sina
    ga.” P̃isi na akila, ana Lasaros mal ruru ga sike si amio la.
  ckb-ckb: 'ئەوسا مردووەکە هاتە دەرەوە، دەست و قاچی بە کفن بەسترابوو، ڕووشی بە دەسماڵێک
    پێچرابوو. عیساش پێی فەرموون: «بیکەنەوە، بهێڵن با بڕوا.»'
  nas-nas: Eeꞌnoko tee booꞌparuꞌnung sirapoꞌ pouꞌ bakaang bireng eeꞌnoko kauꞌ daiꞌaritaaꞌnange
    baaronge, bakaang oing baaronge daiꞌaritaaꞌ. Eeꞌnoko Jiisuuꞌke botovurima aaꞌpuruꞌ,
    “Dapaꞌeriaing nanuainaꞌ.”
  uvl-uvl: Ol pe Lasarus i hot at sapele. I hot pe malenga sachanchana nenge telul
    hite nga penna pe apena pe nga ramana tetu kura. Ol pe Iesus hele lange iri, “A
    unhote malenga nemur nge i pe a poia i kela ol.”
  eng-BBE: And he who was dead came out, with linen bands folded tightly about his
    hands and feet, and a cloth about his face. Jesus said to them, Make him free
    and let him go.
  ixl-CNT: '¡Ech eluꞌl u Laazaro vaꞌl maꞌtich ikameꞌ! Qitzich iqꞌabꞌ tajan tu bꞌuꞌj,
    bꞌachbꞌal tetz. Utz kutxich ivatz tu maꞌl u liikin bꞌuꞌj. Utz tal u Jesuus ech
    tzaꞌ: —Chittaj utz, chajputaj.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Lasarus imandi imo via kilo, aku iyâti imâ. Kinzi muŋga silita
    lalava ŋana mateŋa kâ lâ i kie wa mbalau wa nao wa. Mine kala Yesu ipainzi tu,
    “Kapalalana lalava ŋana mateŋa kâ piti lâ i tini, aku kayaute ilâ”.
  crx-NTPO: '''Et nyoon dune dazsaí-un tsa k''ez ts''e hanája. Oola ''ink''ez ooke
    te ''awhuz naih huyulh ''ábulhtih-i, ''i be oogha ''ósduz, ''ink''ez dzezoh cha
    oonin ''awhuz oogha yóonasduz. “Ook''una''uh''uk ''ink''ez oola duhnih!” ubúlhni
    Sizi.'
  kan-OKCV: ಆಗ ಸತ್ತಿದ್ದವನು ಹೊರಗೆ ಬಂದನು. ಅವನ ಕೈಕಾಲುಗಳು ಶವವಸ್ತ್ರದಿಂದ ಕಟ್ಟಿದ್ದವು, ಮುಖಕ್ಕೆ
    ವಸ್ತ್ರ ಸುತ್ತಲಾಗಿತ್ತು. ಯೇಸು ಅಲ್ಲಿದ್ದವರಿಗೆ, “ಕಟ್ಟುಗಳನ್ನು ಬಿಚ್ಚಿ ಅವನನ್ನು ಹೋಗಲು ಬಿಡಿ,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Jesu fu ijiege kuamoga e ije fu ugone ije bu dabe utina nujaeva ijiakuma
    una keke ruae. Areme Jesu fu una e ije kiae, Ugone gure iraejaga fu vano kiae.
  blw-blw: Yag ammag fummùnagat agé hen anchi natéy way napopottepotan hen limana
    ingganah he-ena way naoppeopan amin hen uruna. Yag anat ekat Jesus hen anchichay
    tataguwén, “Ùfachényu ta wachay én-énnéna way omanamot.”
  tam-2017: 'அப்பொழுது, மரித்தவன் வெளியே வந்தான். அவன் கால்களும் கைகளும் பிரேதத் துணிகளினால்
    கட்டப்பட்டிருந்தது, அவன் முகமும் துணியால் சுற்றப்பட்டிருந்தது. இயேசு அவர்களைப்
    பார்த்து: இவனைக் கட்டவிழ்த்துவிடுங்கள் என்றார்.'
  azz-NT: 'Ijcuacón nimantzin in Lázaro ten micca ya hual calanquisac, nochi matzijtzicautoc
    huan metztzijtzicautoc ica tilma, huan no ixtzactoya ya ica se tilma. Huan de
    ompa Jesús quinilij in tagayot ijcuín: ―Axcan xictojtomilican nochi ne tilma huan
    xicahuacan ma nenemi.'
  spa-RV-1909: 'Y el que había estado muerto, salió, atadas las manos y los pies con
    vendas; y su rostro estaba envuelto en un sudario. Díceles Jesús: Desatadle, y
    dejadle ir.'
  csy-csy: 'Taciang Lazarus hong pusuak a, a khut le a peang te sia mithi tunna puan
    taw ki tuam hi: taciang a mai zong dial no taw kituam hi. Jesus in amate tung
    ah, Sut vun a, paisak vun, ci hi.'
  mxq-NT: 'Net ja oꞌkpʉ pyʉdseemy, abity ja kyʉꞌʉ tyeky es ja wyiin jyʉjp mʉt ja wyit.
    Ta Jesús jyʉnáñ: —Nikajtuꞌuttʉ es waꞌan tnejxy.'
  tzj-NT: 'C''ac''ari'' xelto ja Lázaro pro ma camnak chi ta. Ja ruk''a'' rkan batz''on
    pa tziak in batz''on rpalaj tre jun su''t. Ja c''a Jesús xbij chique: —Tequira'',
    teya''a'' lugar tre chi nbe, ne'' chique.'
  tdt-tdt: Nunee Lázaro, ema ida nebee mate tiha ona nee sai mai. Nia liman ho nia
    ain sei bobar hela ho hena, nia oin mos taka hela ho hena ida. Depois Jesus haruka
    sira dehan, “Hasai tiha hena nebee bobar nia isin nee atu nia bele lao.”
  ron-BTF: 'Și mortul a ieșit cu mâinile și picioarele legate cu fâșii de pânză, și
    fața îi era înfășurată cu un ștergar. Isus le-a spus: Dezlegați-l și lăsați-l
    să meargă.'
  eng-WEBP: He who was dead came out, bound hand and foot with wrappings, and his
    face was wrapped around with a cloth. Jesus said to them, “Free him, and let him
    go.”
  eng-FBV: The dead man came out, his hands and feet bound with strips of linen, and
    with a cloth around his face. “Unbind him and set him free,” Jesus told them.
  nld-1939: 'En de dode kwam te voorschijn, de voeten en handen in windsels gewikkeld,
    en zijn gezicht met een zweetdoek omwonden. Jesus zei hun: Maakt hem los, en laat
    hem gaan.'
  bwo-bwo: K'irtso Alazarwere b́ kishwotsnat b́ tufwotsn duuni tahon bo t'at'etsok'on
    dowootse b́ keshi, b́shitsonwere tahon b́t'at'etsok'ona botesh, Iyesuswere, «Bín
    bish k'rore, amee!» bí eti.
  nch-BL: 'Huan Lázaro cati mictoya quisqui huijcontoc yajmaxtic ica yoyomit ten imaco
    hasta nochi iicxico, huan se payo quiixtzacuayaya. Huan Jesús quinilhui nopa masehualme:
    ―Xijtojtomaca para huelis yas.'
  quc-TNT: 'Xel c''u lok ri cäminak, botz''om ri rakan u k''ab ruc'' tak atz''iak.
    Ru palaj pistal ruc'' jun su''t. Ri Jesús xubij chque ri winak: Solo'' alak, tzokopij
    alak bic, —xcha chque.'
  tfr-NTPO: Eshko ga shinmo iak buk sakshko l̈i opshino tek ey dwayo, gueniyo woshrono
    tek shäng së tjän. Eshko ga ba orkwo, ba dre, e poyrik shwomzrëng go, ga kä potaywak
    tuk shwong go bakoe. Eni ga Jesús tjl̈ẽ nopga tjeng l̈i kong ga «Ba poyrikkl̈o,
    ba kä potaywokl̈o kjwe dözĩa. Ga to wẽyẽ» l̈e.
  kaq-NT: Jaatian sca hihquipi joni picoti. Jahuen mequen, jahuen tahe chopa quexen
    yabi yabihah, payoman rihbi bebepohipibo. —Pecanahue, jan nihtatahnon —Jesusen
    jato jaquin.
  sgb-sgb: Inumawah ya. Ya gamêt haka bitsih na ay nakabêlbêl, hên nanad ha ugali
    la ha natsi. Main panyo ya nakabêlbêl ha ulo na. Amêhên, wani Apo Jesus kanla,
    “Alihên yoy nakabêlbêl kana ta êmên ya mibuhan.”
  vie-1934: 'Người chết đi ra, chân tay buộc bằng vải liệm và mặt thì phủ khăn. Đức
    Chúa Jêsus phán cùng chúng rằng: Hãy mở cho người, và để người đi.'
  kxv-kxv: ଦେବୁଣିଏ ଲାଜର ପାଙ୍ଗାତା ହ଼ଚାୱା଼ତେସି; ତାନି କେସ୍କା କଡାଣା ମାହ୍‌ଣି ମାଣ୍ତାତି ହିମ୍ବରିକା
    ତଲେ ରୂପି ଆ଼ହାମାଚୁ, ଇଞ୍ଜାଁ ତାନି ମୂମ୍ବୁତା ଇଚାୟି ପାସ୍‌କି ପିଡ଼୍‌ଗିୱି ଆ଼ହାମାଚେ । ଜୀସୁ
    ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ହିମ୍ବରିକା ହୁକ୍‌ଦୁ ଏ଼ୱାସି ତା଼କାପେସି ।”
  cha-cha: 'Entonses ayo y guine matae, jumuyong, magogode dos canaeña yan y adeng
    nu y bendas; ya y mataña mafalulutan nu y sudario. Ylegña nu sija si Jesus: Pula
    ya inpilo ya ujanao.'
  amu-NT: 'Ndoꞌ juu tsꞌoo Lázaro, jlueeⁿꞌeⁿ na chuꞌtyjoo liaa na tintmeiⁿ ncꞌeeⁿ ndoꞌ
    lꞌo̱o̱ⁿ. Ndoꞌ ta̱ꞌ nnoom payom. Matso Jesús nda̱a̱ naⁿꞌñeeⁿ: —Calacano̱ⁿꞌyoꞌ liaameiⁿꞌ
    cha nnda̱a̱ nncjaⁿ.'
  hin-CV: वह, जो चार दिन से मरा हुआ था, बाहर आ गया. उसका सारा शरीर पट्टियों में और
    उसका मुख कपड़े में लिपटा हुआ था. मसीह येशु ने उनसे कहा, “इसे खोल दो और जाने दो.”
  eng-OURB: He who was dead came out, bound hand and foot with wrappings, and his
    face was wrapped around with a cloth. Yeshua [Salvation] said to them, “Free him,
    and let him go.”
  spa-BES: 'Y salió el que estaba muerto, con vendas de lino dobladas alrededor de
    sus manos y pies, y un paño alrededor de su rostro. Jesús les dijo: Libérenlo
    y déjenlo ir.'
  san-BEN: ততঃ স প্রমীতঃ শ্মশানৱস্ত্রৈ র্বদ্ধহস্তপাদো গাত্রমার্জনৱাসসা বদ্ধমুখশ্চ
    বহিরাগচ্ছৎ| যীশুরুদিতৱান্ বন্ধনানি মোচযিৎৱা ত্যজতৈনং|
  tdx-tdx: 'Niakatse i nivilasiy, nivahoren-damban-dolo o fità’e naho fandia’eo, mbore
    nibandieñe lamba-leny i lahara’ey; vaho hoe t’Iesoà tam’ iereo: Draito, apoho
    hidraidraitse.'
  naf-naf: Zeme am gakikiŋaŋ piwan banisiyaŋ setnaŋ betnaŋ kwasim pepeŋaŋ ma ŋokŋaŋ
    saŋgum meselem zempewien melesiŋ kwatopme Zisasiyaŋ zeye, “In banisiyaŋ betetak
    temaŋ mpepeŋaŋ e kwalet pemti peme melak.” Zeme kwalet pewien.
  grc-MT: και εξηλθεν ο τεθνηκωσ δεδεμενοσ τουσ ποδασ και τασ χειρασ κειριαισ και
    η οψισ αυτου σουδαριω περιεδεδετο λεγει αυτοισ ο ιησουσ λυσατε αυτον και αφετε
    υπαγειν
  vid-vid: Lasalo nakalawa kunze, moko na magulu gawopigwe na sanda, na chibende chimgubike
    chihanga. Yesu nakawalonjela wanhu, “Mumdohole na mumleche yalute.”
  pio-NT: 'Yá yéetéerimiwa imusúacawa nadacuèri macáita ìwalíise wáluma iyú, yàabàli,
    icáapi nacái, néepuèri nacái inàni wáluma iyú, càide iyúwa judíonái yéepùaná yéetéerimiwa.
    Yá Jesús íimaca nalí: —‍Piwasàacué íichani. Pimàacacué yèepunícawa —‍íimaca yái
    Jesúsca. Yá nawasàaca íicha yái néepùanácani.'
  tsn-tsn: Mme Lasaro a tswa a fapilwe ka matsela a phitlho, sefatlhogo sa gagwe se
    fapilwe ka tuku. Jesu a ba raya a re, “Mmofololeng lo mo lese a tsamaye!”
  amr-NT: Eʼbueymeʼada oʼnoyhuaddepo o̱ʼo̱ro̱kpo huaʼitaj huabaʼtaj huakoktakon huabid
    telaa eʼtihui̱yi̱g o̱ʼo̱ro̱konʼuy. Ken konig Lázaroa o̱ʼo̱ro̱kuy. —‍Yanʼtikuj,
    kahuaʼeʼ. —‍Jesúsa oʼmanaʼuy.
  pwg-pwg: Vaghina ma tomowa raborabobona ere geregerena ivomiiri ma ibaba ikiibau.
    Ma Yesu ivonesi bo, “Karawaga garasi korupamatawei.”
  cjv-cjv: ena yai goingua irai arero u mena ume. Yaromi okom kauwom mora kan dauinga
    yo dunguamere te giram gumam gai feke yupuinga yo dunguamere u mena ungoro ena
    Yesu “Gai yupui teinga i bei de teiyo!” di erongoro bei de teingoro ariro fumie.
  tiw-tiw: Kiyi awarra Lazarus ngini ngarra pajuwani yimi api ngarra yimpangini yima
    kiyi ngarra papi yinirimi (came out) kapi awarra cave. Awinyirra manipurruwa (material)
    angi wuta pirikimirna kangi ngarra yikara amintiya kangi ngarra malapwara amintiya
    kangi ngarra yirrikilingapa amintiya kangi ngarra purnikapa api nanuwanga (still)
    jiyimuwu kangatawa awinyirra manipurruwa. Api ngawa-yuwuni yimi kangi awuta tiwi,
    “Tikimati nyirrami awinyirra manipurruwa pili-ngini ngarra pupuni wiyi yimata-ngulimayi,”
    yimi. Kiyi wuta tikimati pirimi awinyirra manipurruwa kiyi awarra Lazarus pupuni
    yipangulimayi.
  tha-KJV: ผู้​ตายนั้​นก​็​ออกมา มี​ผ้าพันศพพั​นม​ือและเท้า และที่​หน​้าก็​มี​ผ้าพันอยู่​ด้วย
    พระเยซู​ตรัสกับเขาทั้งหลายว่า “จงแก้​แล​้วปล่อยเขาไปเถิด”
  por-BR-2018: 'E o que estava morto saiu, com as mãos e os pés atados, e seu rosto
    envolto em um lenço. Disse-lhes Jesus: Desatai-o, e deixai-o ir.'
  mhl-mhl: Oŋu oŋgame ŋi komiine iŋoji gboreru pakereru wareya. Me kufuine kambaŋ
    mobeine yagaŋineji komoŋgaru jiŋo maiine kambaŋ diŋiŋineji poporiŋgaru kipebi
    peya. Peko pakereru kambaŋ paiopaio wareya. Oŋu wareme Yesuji miya, “Ŋoŋo kambaŋ
    ropuine piruebi soine raine.” Oŋu.
  klv-klv: Ale gai tomat evivile. Nǝkaliko ibaŋis narien mai navǝlan sal, nǝkaliko
    tile ibaŋis nǝhon. AYesu ikel mai galit ke, “Sah rub̃ati hǝn b̃ivan!”
  bco-bco: A꞉la꞉sa꞉labiki Lasalas, tamin amilo꞉ sowo꞉ a꞉no꞉ e ha꞉la꞉ya handalota꞉ga꞉
    mio꞉. Ene dagiyo꞉lo꞉ gido꞉fo꞉wo꞉lo꞉ helebeso꞉g banala꞉ a꞉ma꞉ bobodo꞉ a꞉no꞉ko꞉
    elena ba꞉ba꞉, a꞉la꞉ta꞉ga꞉ ene wo꞉lokano꞉ helebeso꞉ga꞉lo꞉ go꞉lu alifa꞉ a꞉no꞉ko꞉
    ba꞉ba꞉. Ya꞉su e sa꞉laki, “Helebeso꞉g e amilo꞉ bobodo꞉ alifa꞉ a꞉no꞉ fagela꞉sa꞉ga꞉,
    hamana꞉ki ta꞉foma” a꞉la꞉sio꞉.
  kdl-NT: Aku u wuta̱i. Akere n aꞌene a ne ucaci n aminya a eri, a cacai kpam upetiwaꞌeshi
    u ne n kunya. Aku Yesu danai, “Surukpa ni i a̱sa̱ka̱ yi u wala.”
  apu-NT: 'Ininiã iuasaakipeka Arásaro pokĩka. Imakinika iĩto mãkatxi mataã iapirikaãka.
    Itoõ apaka iapirikaãka mãkatxi mataã. Ininiã Xesosi: —Himakatxakari iapirikiko.'
  roo-roo: Oa iava rera kopiito kosiro viropa kokoto tuukerova ora vavaeara varao
    oara tuukeiva aue-ia varo iroro. Ora rera puaaro tapo tavuruiva oavu-ia varoa
    oa oisi raga toupaiva. Oa iava Jisas oiso voea tavireva, “Varoara verata. Ra oisi
    iava vokareve.” Uva oisi pieiva rera-ia.
  miz-NT: 'Ntīi ntiꞌxe ña ntɨxɨ́ san ikān. Katinuu ntaꞌa ña ni dɨ̄ꞌɨ́n ña doó san
    ne, katavi núu nuu ña uun doo dúkun. Kakaꞌan Jésuu ni ñáꞌa san: —Nantuté nto ña,
    na nākaka ña —kaꞌan ña.'
  qvz-NT: Chi ratullatami chi huañushca runaga llucshira. Paihua maquindi chaquindi
    chara llachapa pitigunahuan pillushca ara, paihua umais shuc linsu llachapahuan
