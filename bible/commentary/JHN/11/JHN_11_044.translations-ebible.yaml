  urd-urd: और मुर्दा निकल आया। अभी तक उस के हाथ और पाँओ पट्टियों से बँधे हुए थे जबकि
    उस का चेहरा कपड़े में लिपटा हुआ था। ईसा ने उन से कहा, “इस के कफ़न को खोल कर इसे
    जाने दो।”
  hot-hot: Ma hatak siô ba hale yaiŋ. Ivuvi va lo baŋ hathak sôp seleŋ ma thohavloma
    ma ivuliv hathak sôp. Ma Yisu hanaŋ hadêŋ thêlô, “Nopole sôp vê ek ni.”
  mqj-NT: 'Lemba'' siami illaan mai lokko'' inde to mangka bonno''e. Montongpi naputu''
    pebalun lentekna sola limanna anna titutu''pa lindona. Nakuamo Puang Yesus: “Bukaia''
    balunna anna issanni menono''.”'
  rus-SYN: 'И вышел умерший, обвитый по рукам и ногам погребальными пеленами, и лице
    его обвязано было платком. Иисус говорит им: развяжите его, пусть идет.'
  mbh-mbh: Mako rinonga i losa ma i espot me. Ma i es tomopot nge ia pupo ako o papupoala
    i nge a imeni mala mulpot a ieve, tomo mun nge itheki sorupalonga. Mako Jisas
    i ria or ve, “O inospot ipapupoalnga mo i es.”
  bdd-bdd: Nage ꞌoina Lasalo galihega maꞌana wadu ꞌilatuma. Weyahina nimana ma ꞌahena
    ma wete manina ꞌaleꞌo ꞌoidiyega siwaduhidiya. Ta Yesu boda ꞌihegwaediya ꞌigwae,
    “Cana waduhedi walihasidi ma ꞌitauya.”
  cbt-NTPO: Napotohuachina, chimipi nanpiantarahuaton, pipirin. Pa'on, imirin, inapita
    në'mëtërinquë ya'ipi so'pinpinan pipirin. Ya'pirionta' panioquë tonporayatopinan.
    Cotioro'sa' inachintopiso' ni'ton, ina pochin po'mopi. —I'quiritoco' pa'in, itërin
    Quisosori. Napotohuachina, i'quiritopi.
  srn-NT: 'Dan a man di ben dede kon na dorosei. En anu nanga en futu ben domru nanga
    dedekrosi èn en ede ben domru nanga wan anyisa. Dan Yesus taigi den taki: “Puru
    den sani na en skin, meki a go.”'
  cta-NT: Liꞌ ngutuꞌu nu ngua jyoꞌo biꞌ; ñaꞌa̱ ti tya ngüixi̱i̱ lateꞌ ngati̱ tyucui
    ñaꞌa̱ hichu̱ꞌ, ñaꞌa̱ ti tya ndyacu̱ꞌ chaca lateꞌ loo. ―Xati̱ꞌ clya ma̱ lateꞌ nu
    ntsuꞌu chu̱ꞌ yu cua ―nacui̱ Jesús jiꞌi̱ nguꞌ―, chaꞌ ta ma̱ chacuayáꞌ tyaꞌa̱ yu.
  bqc-SIM: 'Ɔ̃ gbɛ̃́ pↄ́ gàpi bↄ̀, pↄ́lɛ fĩfĩa aà mɛwa mɛ́ zwãa yea aà miwa.
    Yesu ònɛ́: À pↄ́ polowà, í aà gbaɛ.'
  tcz-CHONGTHU: Hichun Lazarus chu akhut akeng lhanpon a kitom pumin amai ultheh pon
    a kitom pumin lhan khuh a konin ahungdoh tan ahi. Hichun Yeshuan ajah uva, “Lhamun
    lang lamjot sah'un,” ati.
  mar-mar: तेव्हा जो मरण पावलेला होता तो बाहेर आला; त्याचे हातपाय प्रेतवस्त्रांनी
    बांधलेले व तोंड रुमालाने गुंडाळलेले होते. येशूने त्यांना म्हटले, “ह्याला मोकळे
    करून जाऊ द्या.”
  snp-snp: ya folami wema lomaiye. Lomaito, kiyana-analo ya owo lafolafokafo nela
    luku edamo ido kola-wela lafolafokafo asa wiyamo yama Yesukafo efili fulo edalo,
    loto ya logimaiye.
  isl-isl: Og Lasarus kom! Hann var vafinn líkblæjum og höfuð hans hulið með klút.
    „Takið af honum líkblæjurnar og látið hann fara.“ sagði Jesús.
  spy-NT: Kuchuw! Kirātootiin ꞉āwunnyēk āk kērēēnkōōk siroochoo /kikēēmuytooy. Kiiyēēnootiin
    mbo ꞉nkicheek koonyek. Yooto, kumwoochi ꞉Yēēsu bichoo kule, “Otyaachee siroochoo
    sukuwēēsyēt.”
  xnn-xnn: Dat bomala ay nabebedbedan nan ledengna ya sikina ya nakokomonan nan angasna
    is galot. Dat kanan Jesus, “Kaanenyo nan naibebedbed ken siya tasiyay makadaan
    ay gawis.”
  mwe-mwe: Bhawile bhala gubhakopweshe palanga, akuno bhali bhatabhilwe shanda mmakongono
    na mmakono na kumeyo kuunishilwe. A Yeshu gubhaalugulilenje, “Mwaagopolanje, mwaalekanje
    bhaijendele.”
  tte-tte: Kabo toboitane mekana suma iyawatagilima, nimana yo kaena yo tabe manna
    kwama mena sisumali. Mwa Yeisu bodane iwalo kolili iba, “Kwalivasi na kwamane
    wakele-gabaegili.”
  tcs-tcs: Ane Lazaras i bin kamaut, kam ausaid wea beriolklos kaba ebribodi blo em,
    pes blo em tu. Zizas i spik po dem pipol, ‘Tekemaut dem beriolklos prom em ane
    lete em kam!’
  hlt-THB: Cawh thlak thi taw a kut a khaw hi ing a zeen doena cawn law nawh, a haai
    awm hi ing a zeen khoep na awm saw, Jesu ing, “Hi ce hlam pe unawh ceh sak uh,”
    tinak khqi hy.
  soq-soq: Ita apana bolena Iesu wana rua bo nagawa bedewee nosen. Me etepa gara euda
    mampe lomantone ituiena do mo mampo nosene enedie. Ita Iesu Lasares apanawa diamone
    wanase, “Me etepa lomaitena garawa ampe otaaubaitano alepi!”
  qub-qub: 'Chayno niptin wañusha jitaraycashanpita Lazaroga uchcupita llojshimuran
    uman pitusha, maquin chaquin pitusha. Llojshiramuptinnami Jesús niran: «Purinanpaj
    pascay-llapa.»'
  att-att: Á dagarágâ nga nallawán, nga naputápután ta sinnun áddè ta takki na áddè
    ta limá na ánna mammang na gapay. Á kinagi ni Apu Kesu nira, “Bullarán naw, tapè
    lubbekin,” kun na.
  bki-bki: Naruei amiilo ka napano toro na m̃aro nei naio jumolu miel binimei tavio,
    bija kulum̃arauo napano abiviko ka naio, napano m̃a ajum̃a ajarakii lele gorogoro
    ea jum̃ano a jaano a parinio kia ga vo. Naruei Yesu naio ber kalo berinavo “Mo,
    kamiu kuvijubar bulag kulum̃arauo nalo nei denio, ka mia mijikia riel rivu bereio.”
    Ana nalo amilaio, naruei Lasaros naio meul bo naio jo naliko bereio.
  bqp-bqp: 'Akũ gbɛ̃ kũ à gàa pìi bò, pↄ́lɛ fĩfĩna a mɛ̀ɛa, biza yĩna a mìia. Yesu
    pìńnɛ: À pↄ́ poroa à a gbarɛ.'
  mcp-mcp: 'Muud nyə á bə mbimbə yɛ́ mú cúwo tɔ́ɔ́n, a njúl nə obándáshi ŋgwɔ́ɔ́lá
    mə́kuú nə məbwə́d, mpwóómbʉ́ ŋgwɔ́ɔ́lá nə kʉ́l káándə́. Yésus mú cɨ nə buud nə́:
    «Wiinzhʉgá nyə isâ ínɨ bɨ bɨ́dʉ́g nyə, a kə́g.»'
  hat-hat: 'Mò a soti, de pye l'' ak de men l'' yo tou mare ak bann twal, figi l''
    tou vlope nan yon moso twal. Jezi di yo: Demare l'' non, kite l'' ale.'
  npl-NT: 'Ijkuakó n miketl owálkiski kikekemelitiwits ika tsótsoli itech ikxiwah
    iwa itech imawah, iwa oixtsaktiwalaya ika se tsótsoli. Iwa Jesús okinmili: —Xiktojtomakah
    iwa xikkawilikah mawia.'
  bgg-bgg: Ai è fuang khia ruii shii, ai wad ai lai ai mizia shii wieng pha yung è
    jiang ne um. Isu è aishii yao, “Aishii sey mage bo,” “Chiih-è dun yi bo.”
  eng-TCENT: Then the man who had died came out, his feet and his hands bound with
    strips of cloth, and his face wrapped in a cloth. Jesus said to them, “Unbind
    him, and let him go.”
  eng-BSB: The man who had been dead came out with his hands and feet bound in strips
    of linen, and his face wrapped in a cloth. “Unwrap him and let him go,” Jesus
    told them.
  cpu-NT: 'Shitovapai kaminkari, joosotakaro manthakintsi irako eejatzi iitziki, irojatzi
    japonaporotakaro jankoviitayeetantavakariri. Ari ikantzi Jesús: “Poosoryaakoteri,
    iriyaataita.”'
  san-ASM: ততঃ স প্ৰমীতঃ শ্মশানৱস্ত্ৰৈ ৰ্বদ্ধহস্তপাদো গাত্ৰমাৰ্জনৱাসসা বদ্ধমুখশ্চ
    বহিৰাগচ্ছৎ| যীশুৰুদিতৱান্ বন্ধনানি মোচযিৎৱা ত্যজতৈনং|
  tac-NT: '''Lige ''ma ma''chínale alué napu mukúlige. ''Lige bochígimi o''póligime
    nile asíriga we''lí chinite. ''Lige mo''chí bilé banito o''póligime nile. ''Lige
    Esusi anele alué ralámuli: ―''Ma bujewa ye chiní ''lige banito abiena bujewa,
    ''lige a''rewa simichi.'
  eng-WEBPB: He who was dead came out, bound hand and foot with wrappings, and his
    face was wrapped around with a cloth. Jesus said to them, “Free him, and let him
    go.”
  gfk-H: No minaat ga hansur. Ma di ga his tar ira irua limana ma ira irua kakina
    ma ra sibana maal, ma no matmataan tana di ga sei burung tar ia ma tiga maal mah.
    Ma Iesu ga tangai ta diet, “Muat palas sei kaikek ra maal na minaat naga haan.”
  viv-viv: Yesu gigahe-yo bana toꞋalika giyemu, nimana agena kaleko againe boi miYuda
    yama dewa amine hifafana-ma aimo gidauda. KaduꞋe kaleko uꞋune hifafana-ma aimo
    gidauda. Au Yesu kaliva gigahedi gigayo, “Wanayauna be ginana.”
  yao-yao: Juŵajasiche jo ŵakopweche paasa akuno ali ataŵikwe saanda mmakongolo ni
    makono ni ku meeso. Che Yesu ŵaasalile ŵandu, “Mummugule, munneche ajaule.”
  tgp-tgp: Tamlohi atu mo mate moiso, mo malue hin papa atu. Limana peresi na palona
    la pesira na tavalu ruru lulu, la tavu na nahona na tavalu ruru matea. Iesu mo
    vere isana tamlohi mara, “Ha uli nar̃ihia vara i malue.”
  auc-NT: Në wæ̈ningä ïñömö edæ do ta pongantapa. Tömengä önompo weocoo inte näni
    wïni wïni cædincoo ayæ̈ empodinque önöwa näni wïni wïni cædincoo ayæ̈ ëwadinque
    tömengä awinca weocoo näni ñäne cæmönincoo ayæ̈ ëmongä inte ta pongä adinque Itota
    tömënäni ïnänite, —Mänincoo ñï cæmïni gocäe, angacäimpa.
  kbc-NT: Odaa Lázaro ja noditice. Pida loɡ̶onaka, libaaɡ̶atedi eɡ̶idaaɡ̶ee me dinilipaditece
    liwailidi lipegeteɡ̶e, codaa eɡ̶ajo me nadeegitice leenxo anoilipaditece latobi.
    Odaa jeɡ̶eetediogi Jesus, “Anowilecenitibigetiwaji, odaa ikanitice epaaɡ̶igo”.
  bmh-bmh: Noumeun du go asaimai, uzaneim aleun. Gonugau arab ebeg siameg enib unum
    tibur galau sil kularai memen. Yesus nug awareun, “Tibur galau go ulagacebi, unamau.”
  ctu-BL: 'Jini tsa'' bʌ chʌmi tsa'' loq''ui tilel, bʌc''ʌl i c''ʌb i yoc ti pisil.
    Mosol i wut ti pisil. Jesús tsi'' subeyob: Tiquila. La'' majlic, che''en.'
  meq-meq: 'Tsa na, Lazar a ndohwaw abəra. A ndohway na, tə petekeɗ niye tə pa na
    ka bo a tsəvay aye tebiye. Həlay tə sik ŋgay hay mambəkwa eye ada gər ŋgay mambəkwa
    eye dərmak. Yesu a gwaɗatay: «Pəlum faya abəra petekeɗ niye ada kâ gərum ha mâ
    ye ŋgway.»'
  noa-H: Magbaawai maach chi meem harrta chadcha dawag höbërchëjim. Hoowai hich hauk'ërtarr
    hich mag bʌ̈ haarmua k'ĩeb mor t'um dĩes baúa pʌrëunaa hödi haigmua hʌ̃gt'aag
    pörpa k'ĩir jãarjemua pʌrëu simta höbërchëjim. Mag höbërbaicheewai haig narr k'ʌʌnag,
    —Jãimua jãg put hẽerk'abapʌ̈it hajim, hidëu hich diig mamk'ĩir.
  alp-NT: Eleki Lasaruse rebe imata petua ilaru pende isiri bei liane benaije. Eni
    lelale kai balaiju, obite nuruije ere bali sa, kai obite maka obi oalele ere obi
    oalaleije sa. Yesuse Iombe, “Buka obita meru bei nanakwalaije leke ikeu mise.”
  san-VEL: tata.h sa pramiita.h "sma"saanavastrai rbaddhahastapaado gaatramaarjanavaasasaa
    baddhamukha"sca bahiraagacchat| yii"suruditavaan bandhanaani mocayitvaa tyajataina.m|
  kbq-kbq: Higeno fri'nea ne'mo atiramino e'ne, agiane, azanena, tavrave nofi'nu ana'neki'za,
    avugosa tavravenu anovazinageno Jisasi'a zamasmino, Tavarave'a vakneta eri atrenkeno
    vino.
  kbh-kbh: 'Y cachora chë obaná tojtanbocna, cucuats̈ënga y shecuats̈ënga ents̈ë́juaca
    batsëcná, y chabe jubiá base ents̈ë́juaca uamochëcjuaná. As Jesús tojanë́yana:
    “Motsejafjoná y jama chaotsobena ca.”'
  ron-LSB: 'Cel mort a ieșit, legat de mâini și de picioare, și avea fața înfășurată
    cu o pânză. Isus le-a zis: “Eliberați-l și lăsați-l să plece”.'
  pon-pon: 'A me melar o ap pedoido, likau en joujou kidim pena na o pa kan, o maj
    a me pirapinki pena lim en puto. A Iejuj kotin majani on irail: Lapwada kapitila
    i!'
  nhe-BL: 'Huan Lázaro tlen mictoya quistihualajqui huijcontoc nejmajtic ica yoyomitl
    imaco hasta nochi iicxico. Huan se payo quiixtzacuayaya. Huan Jesús quinilhui
    nopa tlacame: ―Xijtojtomaca para huelis yas.'
  sps-sps: Ana mes a mat tafuts mito, niman ya an moun ya na pau men raarav nan vainy
    mat tan kats ana painy raarav pau me na nain ya. “Puruur ravainy osing yam,” te
    tsue fi Jisas tsuri, “am fatsuruwa naa towa.”
  wnc-wnc: aminu wa akupsa sikut tapata enake kepman epbut. Kepiat katakngiat banis
    takngata wamakusiking buyak epbut. Nomna tauk kakngata basingamuking buyak epbut.
    Unzing epan Jesuta yake, “Tauk kaknga waike tewa kunggawan,” ngang yaniwan unzing
    tasiking.
  bus-bus: 'Ben gbɛ̃ kɛ̀ gà pì bↄ̀, pↄ́lɛ fĩfĩ à mɛ̀a, bisa yina à mìa. Yesu bèńnɛ:
    À pↄ́ poroa à à gbarɛ.'
  gub-BL: Na'e uhem Arazar wà utym awer wi a'e kury. Ipo ipy iwàiwànaw pàn pupe rihi,
    huwa no. — Pezuwànok ty wà, i'i Zezuz urewe. — Pemuhem kar izewànaw wi nehe ty
    wà, i'i urewe. (Ureruzar ize'eg. Uruzuwànok pàn wi imuhem kar pà.)
  imo-imo: Kano wali iye kolorumu kanomu makilipe wendo orumu. Yu wendo orumu wali
    yunge kimbo kima banisini ka toko yunge kumbekeremu kape maminyeni okoko yu ono
    teringima wendo naa lipe we omba angilerimuna kanopalie Jisasini angileringi imbomando
    nimbeindo, “Yu okonge akuma wendo lieio! Yu omba pupili!” nimu.
  boj-boj: Degsi marnaqa tamo moiyej qaji a subq dena tigelosiq oqedej. Aqa siŋga
    ti baŋ ti ulatamu ti nami gara na dalaeb. Deqa Yesus na minjrej, “Aqa gara di
    pambloŋyib walwelosim gilem.”
  eng-DRA: 'And presently he that had been dead came forth, bound feet and hands with
    winding bands; and his face was bound about with a napkin. Jesus said to them:
    Loose him, and let him go.'
  knf-knf: 'Kë ankeţuŋ apën kë ihoţ na iñen iŧaayana na ilëmënt, kë bkow babooţan
    na blaañ. Yeŧu aji na baka : « Naŧaayëşana, naşë nawuta aya. »'
  san-KHM: តតះ ស ប្រមីតះ ឝ្មឝានវស្ត្រៃ រ្ពទ្ធហស្តបាទោ គាត្រមាជ៌នវាសសា ពទ្ធមុខឝ្ច ពហិរាគច្ឆត៑។
    យីឝុរុទិតវាន៑ ពន្ធនានិ មោចយិត្វា ត្យជតៃនំ។
  arn-NT: 'Fey ti dew lafulu tripapatuy, ñi epu kuwü ka ñi epu namun trariley kiñe
    pañu mew ka ñi ange munulküley kiñe safana mew, fey Jesus feypi: —Nentupürolfimün
    ka elufimün ñi amutuael.'
  zas-NT: 'Dxel barii Lazr lën baa guin nalüüb vend yaax con guiaꞌx, guiáad lojx nayaaw
    lajd. Dxel rëb Jesús loj reeman: ―Gol baxhiequix, gol baslaax yaguiajx.'
  ken-NT: Lásárɔs mmu anɛ ánáŋ ágú nyaka, afú ndǔ nnɛm, nɛ ndɛn ɛnɛ mánɛ́bhɛ́
    yí amɔ nɛ bɛkak nɛ bɛsí kɛ bábhɛ́mɛ yi. Yesu aghati bɔ bɛ, “Kaŋarí ká ndɛn
    ɛyɔ yi amʉɛt, bɛ yi ándɔ́k.”
