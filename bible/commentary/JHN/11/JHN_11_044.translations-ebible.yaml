    Paskaychi pillurishkanta rinanpa.'
  azb-azb: Ölü də bayıra çıxdı. Onun əl-ayağı sarğılarla və üzü dəsmalla bağlanmışdı.
    İsa onlara «onu açın və buraxın getsin» dedi.
  eng-DBY: And the dead came forth, bound feet and hands with graveclothes, and his
    face was bound round with a handkerchief. Jesus says to them, Loose him and let
    him go.
  guo-NT: 'Do jawʉt, patʉpan Lázaro wʉajxot nakoldin. Puexa pejbʉ''t, pejmatnaetbej,
    sábanabʉ''antat xakoeyaspoxan, chankoldinpon. Do jawʉt, Jesús jʉm-aech: —¡Wejolde
    xakoeyaspoxan! ¡Tapaem laejaliajwa! —aech Jesús. Do jawʉt, Lázaro wejols sábanabʉ''an,
    xakoeyaspoxanpon.'
  hla-hla: Ba katun a mate e lakasa nama tara kiou. A limanen na mounen i pilei u
    labalaba na bakunen has. Be Iesu e poiena i taren, “Purese iam, ba nonei te lana!”
  mav-NT: Mio tã e pote tuwẽtem meremo gu'uro pyi Irasaru nu ka'a pyi topo­'i'­po'i
    hap tesokpe wywo topiit etiat topo etiat topy etiat to'akag etiat tosuwy hap sokpe
    wywo tuwẽtem. Mi'i hawyi Iesui to'e — Eweipo­'i­po'i hap porop to hewyry mono
    e. Mi'i hawyi Irasaru toĩne'en i itote waku pe ipiit tuwẽtem na'yn gu'uro pyi.
  kpf-kpf: Sâi mumuŋandâ zaat gâip. Oi mârum kiŋ bikŋâ sâŋgum kâpiwe. Si sâŋgânŋâ
    kâpiwe, zorat Yesuŋâ dâzâŋgoip, “Sâŋgum olaŋ birânek.”
  ppo-ppo: Tétepa, kale sinale whi̧ belapaae tóȩ wouraalu, ama hó naasekélé, kelepaakélé,
    boperóló mulale dȩi linen kutiné bope yóo, ama kelepaakélé kutiné husuróo, epatei
