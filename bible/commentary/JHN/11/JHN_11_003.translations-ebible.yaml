  ukr-ONPU: 'Сестри послали передати Ісусові: ―Господи, той, кого Ти любиш, захворів.'
  emi-emi: Liuna avalua o me kapuna vause alua lalu ghe suula inangari ta Iesu tani
    auliaa kiena va, “Vau eteva, unongo, masi kapum ateva eiisiki.”
  zpv-NT: 'Pwihsi garoopa raꞌ gunnaꞌh raꞌ riiꞌ nin naa bizaaꞌn Lásaro guxeꞌhla rsohn
