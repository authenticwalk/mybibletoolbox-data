  kaq-NT: 'Hisinaiya ta jahuen chocabaan huetsa joni raannishqui: —Min hahan shinanai
    joni ta hisinihqui, hihbon —yohihi canon.'
  sgb-sgb: ay impahabi lan Marta haka Maria kan Apo Jesus, ya wanla, “Panginoon, ampaghakit
