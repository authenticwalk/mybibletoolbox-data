  vie-1934: 'Vậy, hai chị em sai người đến thưa cùng Đức Chúa Jêsus rằng: Lạy Chúa,
    nầy, kẻ Chúa yêu mắc bịnh.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ ତାଙ୍ଗିସ୍କା ଜୀସୁ ତା଼ଣା କାବ୍ରୁ ପାଣ୍ତିତୁ, “ପ୍ରବୁ, ନୀନୁ ଆମ୍ବାଆରାଇଁ
    ଜୀୱୁ ନ଼ହିଁମାଞ୍ଜି ଏ଼ୱାସି ନ଼ମେରି ଆ଼ହାମାନେସି ।”
  cha-cha: 'Manmanago y mañeluña famalaoan guiya güiya ilegñija: Señot, estagüe, ayo
