  bwo-bwo: Mish gitwotswre, «Doonzono! n shunfo shoodwtsere» ett Iyesusok woshbok'ri.
  nch-BL: 'Huajca quema Lázaro mococo, isihua icnihua tatitanque ma quiilhuitij Jesús:
