    batele.'
  lex-lex: 'Pede narni rora rhopan pa rla rod kiot la''a Yesus onnila Lasarus mehrani-maunu.
    Pa la''pa rla rakot la Yesus: “Matroma, Maria nora Marta narni mak Omsiayn de
    e namehra.”'
  dov-dov: Bachizi bakananizya mulumbe kuli Jesu kabaamba kuti, 'Mwami, Langa, ooyo
    ngoyandisya wachiswa.”
  toc-NT: 'Uma̠­kó̠lh lac­tzu­maján Marta y María tama­cá̠­nilh tachu­huí̠n Jesús
    la̠qui̠ chiné nahua­nicán: —Quim­pu̠­chi­nacán Jesús, miamigo Lázaro luu snu̠n
    ta̠tatlay.'
  ulk-1902: Neisi abara berbet abim namarida, a detager, kega, Kole, ma dasmer E mama
    abi nasge, E gimgim.
  som-som: Sidaa aawadeed walaalihii farriin bay Rabbiga u direen iyagoo leh, Sayidow,
    ogow, kii aad jeclayd waa bukaaye.
  mam-C: 'Ayetzi''n kab''e qya lo xi kysma''n tqanil te Jesús: Tata, ajo tuk''iy Lázaro,
    a k''u''jlin tu''n, ma yab''te, chi chi''.'
  ndj-ndj: Topi vala vahaja mundu valayisha lulayilayi kwa Yesu, vadeta, “Bambu, yula
    ghanja waku yumtamili kalwala!”
  mbj-NT: 'Ti m'', Rasaro ä̃nh ramejũũ Jesus rapanäk. Hahỹỹ d'' mä sa kyyh: —Mahegãã,
