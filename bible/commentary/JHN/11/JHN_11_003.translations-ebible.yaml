  grc-TR: Ἀπέστειλαν οὖν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι, Κύριε, ἴδε ὃν φιλεῖς ἀσθενεῖ.
  nag-nag: Karone tai bhoini khan pora manu pathai kene koise, “Probhu, kunke Apuni
    morom kore, tai bemar ase.”
  eng-OEBCW: The sisters, therefore, sent this message to Jesus – “Master, your friend
    is ill”;
  knj-NT: 'Yuxan jix yatoj sti'' eb ix anabe tu'' tet Jesús. Jix yal eb ix jaxca ti'':
    —Mamin, ja'' naj cam c''ulnebil ja wu, caw ya'' ey naj tinani'', ẍi eb.'
  deu-1912: 'Da sandten seine Schwestern zu ihm und ließen ihm sagen: HERR, siehe,
    den du liebhast, der liegt krank.'
  san-PUN: ਅਪਰਞ੍ਚ ਹੇ ਪ੍ਰਭੋ ਭਵਾਨ੍ ਯਸ੍ਮਿਨ੍ ਪ੍ਰੀਯਤੇ ਸ ਏਵ ਪੀਡਿਤੋਸ੍ਤੀਤਿ ਕਥਾਂ ਕਥਯਿਤ੍ਵਾ ਤਸ੍ਯ
    ਭਗਿਨ੍ਯੌ ਪ੍ਰੇਸ਼਼ਿਤਵਤ੍ਯੌ|
  nob-LB: 'De to søstrene sendte nå et nødrop til Jesus og sa: ”Herre, vennen din
    Lasarus er syk.”'
  ntj-ntj: Nyangka tjurturarralu-pula wati kutju witurnu mapitjala Tjiitjala tjakultjunkutjaku.
    Nyangka mularrpartu yanu watjarnu, “Puurr, nyuntuku yamatji pika purlkanya ngarrirra.”
  sxb-NT: Kutio, waamwawu Lazaaro awekiala wano waatumra Yesu amangʼana mbwe, “Omwami,
    Lazaaro omwiko waao owa ogonziizie ari omulwire ino.”
  nhu-NT: No wvú to cɛmte nonɛn, ɛ jɛ́me ye yidvu mum ciinse ntum fô Jisos e lɛ, “Tata,
    wɛ wvù ɛ̀ nu fitele fiuw cɛmte lo.”
  row-row: Boe ma aꞌa inaꞌ nara fee haraꞌ neu Yesus rae, “Papa nonoon, Lasarus, namahedꞌi
    naeꞌ.”
  msy-msy: Ezɨ an amizimning Iesus bagha akam amada, “Ekiam, gumazir nɨ bar ifongezim,
    an arei.”
  agg-agg: Ranɨyafe asu apodoho ranai Sisasɨmbo hoafɨmbo nindou koarɨhenerühɨ safeya,
    “Adükarɨ, nindou se ŋgusüfo pamarɨworɨ ranai aŋgünümboani,” masafeamboyu.
  ptp-ptp: Om li vêx yuu ge vông kɨyang la vô Yesu ên nêbê, “Apumtau, xomxo ti wê
    ông xêmyaa vin lec i ge vông yidac levac dɨ yêp.”
  nak-nak: Goma egirua e hatavilevilela iluale baha la vikararala soio te Iesus mago
    “Tahalo Uru, la tahalo ale eme puhi titigiae, eia omaie lalea.”
  lbb-lbb: Ditas hane dia sarai warwara sur e Iesu mange, “Leklek, a halim ning u
    katnani i kurah.”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅವನ ಸಹೋದರಿಯರು, “ಕರ್ತನೇ ಇಗೋ, ನೀನು ಪ್ರೀತಿಸುವವನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆ”
    ಎಂಬುದಾಗಿ ಯೇಸುವಿನ ಬಳಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದರು.
  cso-NT: 'Hi³ jáun² né³, tá¹ gon³ bíh¹ tsá²mɨ³ má²tún² raɨnh²¹ hí³ ca³zen³ jáɨ¹³
    ñí¹con² Jesús, hi³ juáh³ la³ lá²: ―Tɨ³², rá²tsáun¹ bíh¹ há²mei²¹ joh² hnú².'
  ena-ena: Malia hula Mata hula hulaŋ mu agaŋ uavɨla Jisasɨ dɨ aba aba saŋ abavɨmi.
    Nama uavɨla nameŋ abɨha uavɨmi. Malia hula Mata hula nameŋ abavi aba abɨha uavɨmi.
    Aludɨ Hekɨlɨ aba abavi aba abɨha uavɨmi. Hulaŋ nusaŋ mavɨn hekɨlɨ sɨbaŋ hɨnilanaŋ
    agaŋ nɨbu hɨmuhɨmu daŋ hɨnidi aba abavi aba abɨha uavɨmi.
  tgo-tgo: Oloulouye thɨ variya toto thɨŋa, “Amalana, amalama valɨgharegharenɨma i
    ghambwera.”
  yap-yap: Me pi’ fa gali ppin ni walagen e thin nge yan ngak Jesus ni lungurow, “Somol,
    fare fager rom nrib t’uf rom e ke yib e m’ar ngak.”
  mop-NT: Le'ecoo' ix Maria etel ix Martaja, u tücaa'tajoo' u pectzil ti'i a Jesusu.
    —Noochil, c'oja'an a winic a yaj a wu'yi,— cu t'anoo' ti'i.
  tet-tet: Niakaan biin sia solok lia baa Yesus naꞌak, “Ita Boot belun Lasarus, moras
    todan.”
  hlt-MCSB: Te dongah amih boeina loh Jesuh te a tah tih, “Boeipa, na lungnah te tlo
    coeng he,” a ti nah.
  xtd-NT: 'Xijan kuu xa, nduu kuꞌa Lázaro n‑ka tundaꞌa ɨɨn muxu juaꞌan‑s, xa na juña
    tnuꞌu‑s nuu Jesús: —Xtoꞌo‑ro, kuꞌu se mani xiꞌin‑n.'
  mdy-ETH: ዬንሢ ዎሊኮ ጌኤዶና ሚሾና ማዔዞንሢ፦ «ጎዳሢዮ! ኔ ናሽካ ኔኤኮ ላጋሢ ሃርጊንቴኔ» ጌይ ዔያታ ዬሱሴ ባንሢ ዔኤሊሢ
    ዳኬኔ።
  spl-spl: Yâhâ mesek sâtŋan kinmâ pilâyelekbe sâm otmu touyâhâtŋaŋe Yesuhât yuwu
    sâm den katmutâ ariop. “Lok pato, gâ nâŋgâ. Bukuhe yamâ mesek sâtŋan kinsap.”
    Yawu sâowot.
  usp-NT: 'Xpetak yak ranab'' Lázaro, xtaktak jb''ij re Kakaj Jesús jilonri: Kajawl,
    Lázaro ri lok''laj awichc''ulchi'' yaji''n, xche''tak re.'
  zav-NT: 'Na'' beṉə'' zan Lac̱hən'' boso''oseḻe''e rson gan'' zo Jeso''osən'' gwse''ene'':
    ―X̱anto'', be''en chacdo'' c̱hei chacšenene''.'
  sgz-sgz: Ái Lasaro a sasam ngorer, má aru kukun lik diará tarwa wor urada si Iesu
    ngoromin, “Konom, ái Lasaro er lain turam a sasam.”
  kek-NT: 'Eb li ranab que''xtakla xyebal re li Jesús: —Ka̱cua'', laj Lázaro li nacara
    yaj.'
  blz-NT: Rua-rua'na utusna iya'a nengelelekonmo ni Yesus taena, “Tumpu, utusmai men
    kolingu'um iya'a manggeo.”
  poe-NT: 'A̱ ntá yóí tí kíchó chꞌán chjin ichrꞌán sín ijnko nkexro tsochénka tí chꞌín
    Jesús kíxin: ―Ìnchéni jaha, tí nkexro choxian tjuèhé la níhi chꞌán ―ichro chꞌán.'
  san-TAM: அபரஞ்ச ஹே ப்ரபோ⁴ ப⁴வாந் யஸ்மிந் ப்ரீயதே ஸ ஏவ பீடி³தோஸ்தீதி கதா²ம்ʼ கத²யித்வா
    தஸ்ய ப⁴கி³ந்யௌ ப்ரேஷிதவத்யௌ|
  cof-NT: Junni Lázaro quiyanpun josa, yachi soquila Jesúchica fiqui erelaquinue yachi
    amico quiyanpun joeque.
  srm-NT: Nöö hën wë de tu sisa manda buka da Masa Jesosi ka a dë ala taa Lazalosi
    di mati fëën di a bi lobi di gaan lobi, nöö a siki teee na soni.
  qvs-NT: 'Chaypina Lasaro fatal unkudu kaptinna chay ishkay paninkunaka Jesusta kayachishpa
    willachirkansapa: —Señor, kuyanakukmasikika fataltami unkun.'
  zca-NT: 'Rop una'' re'' nak bizan Lásaro, mixë''l biuna'' razón lo Jesús, nzhab
    bixa'': ―Lë'' go, lë'' xa'' nichë''l go ze'', nzhakne.'
  cbc-NT: 'Bairi Lázaro yarã rõmirĩ pʉame atore bairo qũĩ quetijoyupa Jesure: —Jãã
    Quetiupaʉ, mʉ bapa Lázaro riajãñuñami —ĩ joyupa Jesure.'
  qxo-NT: 'Lazaro antsaptinnam panincuna juc runata Jesusman cachayargan willacog:
    “‘Señor, cuyanacungayqui Lazarum pasaypa antsa geshyaycan’ niycamuy” nir.'
  mox-mox: ʼInega novunavo Ieisu ana vale ivetunea ivonaya, “Kaiwabu, ia otaqiu niʼa
    vevihiqa.”
  kew-kew: 'Go onana baani Lasarus yaina omesa-pulu nipuna baani laapo Yesu piri-para
    agaa laketa pisipi. Nipumi lalo: Abia nena epe adami aare yaina omea sipi.'
  dww-dww: Vutuna aubainama inam waiwaividima rabui Yesu na riuma a riupore be a riuna,
    “Bada, turamma nuamma taupaḡonama ya sidana.”
  nif-nif: 'endok wiwiittɨ Yesuloñ manda ñɨndɨñ kɨmɨlɨm loñguk, “Wopum, dɨk nandɨ:
    noka gɨnañgalɨ kasɨlelañ endɨ jɨmbat tɨlak.”'
  twi-ASANTE: Anuanom yi soma kɔɔ Yesu nkyɛn kɔka kyerɛɛ no sɛ, “Awurade, wo dɔfoɔ
    no yare.”
  aoj-aoj: Eaꞌ awo wasapaꞌ basef fafeꞌma Jisas waꞌi, “Dembinai, aman anamba inaꞌ okom
    magamagailanai aꞌ awasina naꞌoh.”
  cbv-cbv: Ã wʉnʉchah, yad jeñéna yaádh Jesúsdih dooná ĩt wahap tajĩ. —Ma oini bʉ́dí
    wʉnna beé ã chãjap be, Maá, ĩt niíj naáwát tʉ́ʉtʉp tajĩ.
  taw-taw: Lasalus nop anɨgɨl tap gek, nɨnay omɨŋal Jisas nop takaw agyokɨl agɨlek,
    Bɨawl. Bɨ nak anop mapen lɨpan ak tap gup agɨlek.
  jic-NT: 'Lázaro tsjyuna na, jupj to''opan taná tjowelepj qjuis Jepa Jesús mpes:
    “Malala jos jipj jemica, jupj ne pajal quelel lejay jipj”.'
  zap-NT: 'Yrubël men wxaal diiz lo Jesus, re men: ―Dechey, le xmig de rzhuun.'
  wer-wer: Pël ëën sasaarök Yesuu ngësël ngön epël wes mëa. “O Aköp, nim kent yaën
    pöp yauman yaë.”
  ipi-ipi: '@see-verse:JHN.011.002'
  qul-NT: 'Iscaynin panancuna Jesusman willachimorkancu: —Señor, amigoyqui onkoska
    —nispa.'
  ter-NT: 'Enepone mokéxahiko Lâsaru, ápe páhoe xoko Jesus. Hara kixóponoa: —Unaém,
    ka''aríneti ne ínikene, enepone ákoti omotóva yokóvo —kíxoane.'
  bmr-NT: 'Jaamɨfe Jesujaago jɨɨbogoco galluuhi: Aivojɨɨbo, ɨɨjoho agaijɨhicaabo guihuvahi,
    noomɨfere.'
  fuf-fuf: 'Onsay ɓen bandiraaɓe Laazaru ɗiɗo immini goɗɗo haa e Iisaa ko andinoya
    mo, wi''a: «Koohoojo, giɗo maa on no nawni.»'
  bhl-bhl: 'Keko beli, awkolon uso i Yesus elo weng kal de uneko, bokolewomeliw: “Kamok
    kutaka! Kom ibolow fian dulewkabelew kakunum e wakamin fian kuluko, be te!”, dangsiliw
    kale.'
  ons-ons: Tati qa ere Yesu wano don iwa yale ra motpik arike, “Waom, geŋane kima
    maepŋone eŋane naso baŋem simingan mageake, mo zoma kamaike.”
  con-NTPO: 'Lázaro pajisi tise she''shepa Jesúsnga aya''faen moen''fa qquen supa:
    —Na''su, que in''jan''cho amigo tsu paji.'
  ghs-ghs: Heme aimami sase ma dzaba nopoi Dzesuho quba noo dzoobireqi hee, Mai nakame,
    qeseba temu niihoi batabata eete ooraita nookare.
  peg-peg: ଲାଗିଂ ହେ ତଣ୍‌ଦେକ୍‌ ତା ତାକେ କାବୁର୍‌ ପକ୍ତିକ୍‌, “ମାପ୍ରୁ, ହୁଡ଼ା, ଇନେରିଂ ଏନ୍‌
    ୱାରି କିନାୟା, ହେୱାନ୍‌ ବେମାର୍‍ତ ମାନାନ୍‌ ।”
  txu-NT: 'Nãm kamy Radjaru arỳm kanê bĩno mõ: nhym kanikwỳnh ar arỳm Bẽnjadjwỳr djwỳnh''ỳr
    me''õ jano. Onĩ:j. Nhym arỳm ''ỳr tẽ:n ''ỳr bôx ne arỳm kum arẽn kum, —Bẽnjadjwỳr
    djwỳnh, onĩj amã anhõbikwa jabêja arỳm kanê: nhym kanikwỳnh ar amã arẽ, ane.'
  eng-WEBU: The sisters therefore sent to him, saying, “Lord, behold, he for whom
    you have great affection is sick.”
  gnw-NT: 'Jare Lázaro jindɨ reta omondo umɨmbeu vaerã Jesús pe: —OreYa, imbaerasɨ
    oĩ cua ndeau vae.'
  mux-mux: 'Yunga kimulusele-ni LLasares kuru turumeliinga Yesos mulurumna ung te
    niku mundukulu kene nikulu mele: “Auliele, nu-ni numanu monjullu yili kuru tum.”
    niringli.'
  maj-NT: 'A̱s''a̱i i̱ncha kits''ínkjihi̱ én Jesu nga joo̱ jminchjíu̱n. B''a̱ kitsúhu̱:
    —Ji Chá Nti̱a̱, xi tjohi kjijña un.'
  bkq-NT: 'Paru Jordão kuynâ Jesus awyly ume, Lázaro eaundudo kurâ ingonodylymo Jesusram:
    — “Pymâ, toenzepa enra ataen-ho mâinwyneguyly ewânu!” kera.'
  kue-kue: Ana Maria ya Marta ka-singiye yegl di Yesus moglmara endimbrika, “Yaglkande,
    ene wakai kanga yagle ikra kinde sungwa.”
  cot-NT: 'Ariquea iroatimpajia otigarancaqueri camantaquerineca Jesoshi incanquiteri:
    —Nomajirote, joquijitaca pipintsamajatacaca.'
  bnp-bnp: Ra ngatavine nga ru talo rike a ngava ne Isu, ru ta maea, “Bakovi Dagi,
    ra viri o ngaru hatekea, ngane i giloa.”
  apn-NT: 'Hãmri nhũm wa tee ri hkukamã hamaxpẽr nẽ ma krĩ hõ hwỳr Jejus wỳr mẽhõ
    mẽ nhũm ma hwỳr tẽ. Nẽ hwỳr pôj nẽ omu nẽ kãm: —Pa Pahihti. E ot pa awỳr tẽ. Na
    ra amã akràmnhwỳ japê htỳx xwỳnhta à htỳx nẽ nõ nhũm htõx wa tee ri hkukamã hamaxpẽr
    nẽ awỳr inhmẽ pa tẽ. Kwa tokyx pu ma hwỳr tẽ ka akupỹm wa kãm ho mex nà? Anẽ.'
  ctp-NT: 'Taꞌa tyukwaa nu kunaꞌan kanꞌ msuꞌwa rsun ndyaa seꞌen ndiꞌin Jesús: ―Kuꞌnii
    chaꞌ tlyu tiꞌ ꞌwa, Xꞌnan ba ―ndukwin nu kunaꞌan kanꞌ―, nde ndijyan chaꞌ, chaꞌ
    ka biyaꞌ tiiꞌ chaꞌ tiꞌí ꞌa yu taꞌa suꞌwee nsuꞌwii, nskwa yu niꞌ ñaꞌan tyi ba.'
  bre-BRG: 'Ar c''hoarezed eta a gasas da lavarout da Jezuz: Aotrou, an hini a garez
    a zo klañv.'
  opm-opm: Gahan Nanip Rasaras oh sik hatporhan kor yot ihit Hanipyah ohnong gur sus
    potinmur. Orhe yah han Rasaras ohhe sik hat patmur potinmur por darheriya hangopa.
  bvr-bvr: Lika abirriny-jata lamurrpa niya yerrcha janguny gubirriny-jerrmarra nula
    Jesus, abirriny-yinanga, “A-lay, Bunggawa, nipa an-guna an-nginyipa nginyipa jal
    nyi-nirra nula nipa a-yorrpurda.”
  wal-wal: Hegaa gishshau, michchentti, “Godau, neeni siiqiyoogee harggiis” giidi
    Yesuusayyo kiittidosona.
  zad-NT: 'Na'' c̱hop bilte beṉ'' zan Lázarona'' bseḻ''gake'' rson lao Jesúza'' che''gake''ne'':
    ―X̱an'', bi shao'' beṉ'' zannto''ni, beeni nllaguilo''.'
  kmg-kmg: 'Eme jahe hahac qozi Jesurao dâŋ kecšiŋuc muhuc râepire rawec: “Wofuŋ go
    manac, âgoge huc fokac.”'
  aso-aso: 'Minineꞌ nenako alunolo setaꞌ ingine Izesuda gamazi tiꞌ li li hulasineꞌ:
    Guvekasi ve, gelezo. Gaza luka eme minanive ma nene initeꞌ gize dave.'
  uli-uli: 'Mokwe mengal Lazarus resa fangloh hapatpat irel Jesus le re sor bo: “Samol,
    molwe maryarem we ho hachangi ila yesa tomay.”'
  nin-NT: Amuyirr ba, anu Marrta tuku Maryamu a tu ba ni Yesu ku di, “Atiko, ukpami
    wa nggo ùwà kpanye na ku à vri.”
  tgk-tgk: 'Хоҳарони Лаъзор касеро бо хабаре назди Исо фиристоданд, ки бигӯяд: «Эй
    Худованд, он касе, ки Ту дӯст медорӣ, бемор аст».'
  acu-NT: 'Tura Lázaro jaak tepamtai, ni umaji mai Jesúsan chichaman akuptinak: —Apuru
    antukta, ami amikrum jaawai tita, —tiarmiayi.'
  cak-WNT: 'Y ri María y ri Marta ri ye rana'' ri Lázaro, xquitek c''a rubixic chare
    ri Jesús: Ajaf, wacami c''a nikaya'' rutzijol chawe chi ri kaxibal Lázaro, ri
    sibilaj nawajo'' riyit, yawa''.'
  ebk-ebk: Isunga inmifiaor nan hen-aki ay fianafiai as uy mangifiakia kan Jesus un,
    “Apo, nan kiayyummu ay laylaychum at cha munsaket.”
  spa-PDDPT: 'Las hermanas mandaron a decirle a Jesús: Señor, mira, el que amas está
    enfermo.'
  ruf-ruf: Apfo lumbu tsake Lazali wamtumila Yesu usenga, “Imtwatsa, sale yako yumnoghele
    koghula.”
  gun-gun: 'Ha''e gui Lázaro reindy kuery aipoe''i uka Jesus pe: — Senhor, orekyvy
    reayvu ete va''e imba''eaxy oupy — he''i uka.'
  agu-BL: Nintzun ben chimantar yi e' tanuba'tz tan ẍchakle'n Jesús. —Ta', yi jun
    tamiwu', yabi'ẍ, —che'ch yi e' chakum yi ben cyak'un.
  isn-isn: Papo i luna awa ai alagiiye u lukani kung'wa Yesu nu kuligitya, “Mukulu,
    goza uyo nu muloilwe ukulwala.”
  eng-PEV: so Mary and Martha sent a message to Jesus. They said, “Your good friend
    Lazarus is very sick.”
  ilo-ULB: Nangipatulod dagiti agkabsat a babbai iti mensahe ken ni Jesus a kinunada,
    “Apo, kitaem, ti ay-ayatem ket masakit.”
  pir-NT: Sa ye tiquina numia apequinare Jesure yahu dutiye ohoahye. —‍Pʉhto, mʉhʉ
    cahĩniquiro dohatiro nine, ni yahu dutiye ohoahye Lázaro wahmiosãnumia.
  anv-NT: Gétúgé Lasarɔs ameé, aŋmɛ bií átɔ́ meko mbaá Jisɔs aké, “Ata mejeé
    wyɛɛ́ ayi ɔgboó ne ji dɔɔ́ ameé.”
  sab-NT: '@see-verse:JHN.011.002'
  tmd-tmd: Lasaras nölöunɨŋ hogwa Jisas nugwo mönö pɨn abön yadmä, “Nöbö Dib! Nöbö
    madmag yöbö nagö aku ap rö,” rɨmä.
  acr-NNT: 'Ekꞌu ri kebꞌ ixoqibꞌ kichaqꞌ kibꞌ jewaꞌ xkitaq ubꞌiꞌxikil che ri Jesús:
    «Qajawal, ri jun lik kꞌax kanaꞌ la, lik yewaꞌ.»'
  kpg-kpg: Taga haanau ahina deelaa gaa hai di nau hegau gi Jesus boloo, “Meenei Tagi,
    do ehoo hagaaloho la guu magi.”
  taj-taj: मार्थादेन मरियमसे येशूदा “प्रभु, ह्राङसे माया लबा म्‍हि आखम्‍बा मुला” भिसी
    समाचार पुइजी।
  avt-avt: Hɨrak Lasaras kɨnap te Maria wetike Mata hɨr nesiuwe hɨm men Jisas netpɨwek,
    “Kit yinak Lasaras nepei kɨnap wɨsenum. Ti enen ekepik te hɨrak kakre yaaik.”
  cbk-cbk: Cuando ya queda enfermo si Lazaro, el di suyo maga hermana ya manda mensajero
    para habla con Jesus, y ya habla sila, “Señor, enfermo ya el di uste amigo si
    Lazaro, con quien ta ama uste.”
  uig-ARA: 'لازارۇسنىڭ ھەدىلىرى ئەيساغا خەۋەرچى ئەۋەتىپ: «ئى رەب، مانا سەن سۆيگەن
    دوستۇڭ كېسەل بولۇپ قالدى» دەپ يەتكۈزدى.'
  tuf-tuf: 'Ima coch Lázaro yaryat, chitinát Jesús quin chihtá áyjacro. Chihtá uchta
    wac áyjacro: —Caru, bah íw̃ocan, bah sehnác bin yatro, wac áyjacro.'
  abx-abx: Sanglit agpatugon i magdingsirarihan danda pagpakatu'an si Jesus, “Paragdalom,
    maburong i hinigugma'-mo.”
  mco-NT: 'Chi Lázaro ymɨdügquëx ajcxy ycapxyquejxy ma je Huindzɨn Jesús anajty yajpaady,
    e chi oy yajnɨmäyii: ―Je mmɨgüg huɨdibɨ ooy mdzocy, pɨjcɨp je''.'
  kqf-kqf: Kamaina bi Yasalesi nuvunuvuna labu Yesu ena giu a giukamaḡena gado, “Bada,
    valeti kauwim ba i sida kauwa.”
  cpb-NT: 'Okanta apite iritsiro Lázaro, okaimakaantakeri Jesús, okantake: “Pinkatharí,
    imantsiyatatziira pitsipaminthare.”'
  aon-aon: Aria ananiyu mohwiyariyu wonek baraen nyanak um Jisas wakri, “Debeini,
    nyakin arpen douk nyak urkum manawashaman iri douk arugeh hapeyan.”
  hus-NT-2005: 'Jechéꞌ cháb an mímlábtsik in abnaꞌ ka utsan enchéꞌ na Jesús: ―Ajátik,
    na jaꞌúb u yaꞌul.'
  mig-NT: 'Te kua̱''a‑de‑ún, ni̱ ka̱tájí‑ña tú''un kua''a̱n nuu̱‑yá: Táta̱, kuni so̱''o‑ní,
    cha̱a ja̱ maní‑ní jíín, kú''u̱‑de, áchí‑ña.'
  bps-bps: Na nun to dek i lwe libun ani salu di ku Dyisas du man di kenen, “Amu,
    fandas Lasarus i toom kando.”
  mbs-mbs: Doen otaw insogò dan doton ki Jesus minikagi, “Sir, nesekitan se sigalak
    no nedekelan no te pedowan.”
  tof-tof: Lazarrusün bólbót nisa bóktan zirrapórri Yesuka wagó, “Lod, marü moboküpdü
    gódam azida.”
  cme-NT: U tũɔbaa-ba puɔr ba ka waŋ baa Yesu‑i wuɔ u jĩɛŋo jaŋ.
  sus-sus: Na kui, Lasaru maaginɛe naxa xɛɛra xɛɛ Isa ma, a xa sa a fala a bɛ, «Marigi,
    i xanuntenyi furaxi.»
  pon-2006: Pirieno eri kairehki Sises, “Maing at Kaun, kompoakepahmwio soumwahudahr.”
  dad-dad: Anĩ nigin, main tar Jesus garan od sur difen, “Odug, ĩ nigin waũ laa fedig
    are dagi.”
  zab-NT: 'Pur ningui bxiaald María cun Mart rson lo Jesús, raipdebny: —Dad, a xmigubiu
    Lázaro racxú.'
  jae-jae: Tec luoagêc sêsakiŋ biŋ gêdêŋ Jesu gebe “Apômtau, ôlic acgom, ŋac taŋ têmtac
    gêwiŋ eŋ naŋ, tec gêmac gêc.”
  ksd-ksd: 'A ura bartanavavina dir vartuluai tadav ia dari: Luluai, nina u mari ia,
    go i mait.'
  msm-NT: pigtugunan dan si Jesus no pig-iling, “Ginuu, nasakit seini pighilabi nu
    no yagi.”
  myk-myk: 'A pee ceboroshaa shuun wu tuduro yaha pʼa shɛ jo Yesu mu na: «Wu Kafɔɔ,
    ma naɲii wu ya cuuŋɔ wɛ dɛ!»'
  sbe-sbe: Kabo Maliya ma kana kaha kalina se hetamali ye lau Yesu unai se wane, “Guiyau,
    tamowai ku gadosisiꞌusei wa ye kasiyebwa.”
  mcr-mcr: Iŋgaŋi iqueqä kasiqä-uaqu Jisasi Iquenyqä, “Naqä Iquki, Tqä näueqä Si kiiŋä
    äkinyätŋqä iqu, täŋä-yaqä äwinä” ätäsinyä, kukŋuä ändowatkiyi.
  cux-NT: 'Vi''ī sa miiⁿ ní dichó''o ta ''áámá ''iiⁿ''yāⁿ chi yaa''ví yā yeⁿ''ē Jesús
    miiⁿ chi caⁿ''a yā: Señor, n''diichí nī. Saⁿ''ā chi néⁿ''e nī ní ngíítā sa.'
  tur-YTC: Bunun üzerine kız kardeşler, “Efendimiz, çok sevdiğin kişi hasta” diyerek
    Yeşua’ya haber gönderdiler.
  san-ITR: apara ncha he prabho bhavAn yasmin prIyate sa eva pIDitostIti kathAM kathayitvA
    tasya bhaginyau preShitavatyau|
  bel-N: 'Дык сёстры паслалі да Яго, кажучы: «Госпадзе! Вось той, з кім Ты сябруеш,
    нядужы».'
  sch-sch: A sarnungeiin Jisua kôm, “Pumapa, na malpa lungkham hih dam mak,” tiin
    chong an muthuona.
  mic-MIQNT: Na wijig'tijig e'pijig elgitmua'tij Se'susal ula agnutmaqan, “Gjisaqamaw,
    na gitap ta'n gesalt mawi gsnugwat.”
  huu-NT: 'Naie iaɨñuaɨ Jesús dɨne uaina oredɨaɨñuaɨ, naimɨe billena. Naimɨe jɨbuisaɨbillena
    llotatatɨiaɨñuaɨ: —Nama, o isiruigamɨe duide —llotatatɨiaɨñuaɨ.'
  jiv-NT: Tura Rásaru jaakui ni umai̱ Jesusan chichaman akuptuiniak tiarmiayi “Uunta,
    ame amikrum jaawai.”
  otm-NT: 'Janangue''a nu''ʉ yʉ́n ju bi mbɛhna n''da ra nde bʉ ''bʉh ra Jesús nɛ bi
    ''yɛ̨mp''a: ―Ma Hmu a''be, xiya ''bɛ''a ga øthʉ ya, xʉn ʉ a guidí huɛ̨qui, bi
    ''yɛ̨mbi.'
  dah-dah: Niŋgeb ire babamya goreb Yesu niŋ keya heŋbe, “Doyaŋ Al Kuruŋ, kadge amaŋeŋ
    wor po nurde uneŋ hayen al gobe garbam hihi,” yaryum.
  tnk-tnk: Lasaros ramemhə iamɨnhi irə ro pen kɨtiriməni mi nəha krouərhi pen nəɡkiariien
    riti revən tɨ Iesu, rouni mə, “Iərɨmənu. Ik riti sə ikokeikei pɨk ramemhə.”
  kpr-kpr: Kae biri gido, nunda ghaghasovu Iesu furare dae sedo aghi futuse siseri,
    “Yasi, Bajarikena eminge sase, ‘Bajari, ninda komana dubo buraesa amo, nu kae
    budo fasirira,’” ne aminge sedo, nu diriguseri.
  san-IAS: aparañca he prabho bhavān yasmin prīyate sa eva pīḍitostīti kathāṁ kathayitvā
    tasya bhaginyau preṣitavatyau|
  nho-nho: Te haanau naa ni kkave laaua taratara ki Jesus peelaa, “TeAriki, too soa raa
    e maki.”
  gym-NT: 'Lázaro namani bren jume, aisete ngwai nibu ye mden käkwe ni mda juanba
    niere krörö Jesuye: Ni Dänkien, ma kukwe muko kuin makwe, mata tarere ye bren
    abko juanba niere kwetre Jesuye.'
  azg-NT: 'Joꞌ joo nanntcuꞌñeen jnanꞌcüanonhan jñꞌoon na mꞌaan Jesús. Jnduehan: —Nndaꞌ
    ta, juu tsan na venchjiꞌ jndyiꞌ, mioon jndyi viiꞌ juu.'
  bhd-bhd: तैखन तैसेरी बेइने यीशु कां अक बिस्तार भेज़ो, “हे प्रभु, ज़ैस सेइं तू प्यार
    केरतस तै बिमारे।”
  too-NT: 'Lā'' María lā'' Marta tamāca''tzīnīlh huan Jesús lā'' tahuanilh: ―Māpa''ksīni'',
    lej ī''tza''ca''n a''ntī lej tā''lāpāxquī''ya''.'
  ind-AYT: Sebab itu, kedua saudari ini mengirimkan kabar kepada-Nya dengan berkata,
    “Tuhan, orang yang Engkau kasihi sedang sakit.”
  cjo-NT: 'rootaki otyaanantakariri kanterini Jesoshi. Inteenanta riyaatashitakiri.
    Iñaantapaakariri ikantapaakiri: —Nowinkatharite, riraga Raajawo pinintaperotziri,
    mantsiyataki. Thame aate.'
  nsn-nsn: Temaeit ramatahina kuaha kura heirila toro uelhire tang Iesu pare, “Tamata
    Noman! Kaloumua gero malauelhirintiehe tunin e momouh.”
  san-DEV: अपरञ्च हे प्रभो भवान् यस्मिन् प्रीयते स एव पीडितोस्तीति कथां कथयित्वा तस्य
    भगिन्यौ प्रेषितवत्यौ।
  tna-NT: 'Da su betana edue epuna detse ja Jesús peje su deja cuana beitutana tu
    equisa puji. Uja Jesús quisametana tse: —Echua Puji, mique ibuneda eshanapa beju
    nedaji esa.'
  lid-lid: Eme uru nadu tinen suni sahou turu ili ta Jises i buku doh, “Laban, kawas
    tam mene, ou ale aso-ok iy labai badeh, ibo sik in andri.”
  wim-wim: Anpalan-a, wanch pul kuuncham al-alangana wik inangan kuchpul nungant Jesus.antaniy,
    “Lord-ang, ngurp nungkaraman weechan nunang, nil way-wayam ngul wun-wunana.”
  zga-M: Po avadada ava vakhasukha endomi khya Yesu nokhochova, “Intwa, ulole ugane
    vakho itamu.”
  yom-yom: 'Buna bakhomba bandi babaketo zituma mutu kuidi Yesu mu kunkamba : —Pfumu,
    tala mutu wowo weta zola wulembo bedi.'
  san-SIN: අපරඤ්ච හේ ප්‍රභෝ භවාන් යස්මින් ප්‍රීයතේ ස ඒව පීඩිතෝස්තීති කථාං කථයිත්වා
    තස්‍ය භගින්‍යෞ ප්‍රේෂිතවත්‍යෞ|
  yut-yut: Sami bamot da Yesu do gen yɨpbal kɨgɨt, “Amɨn Tagɨ, notgo but dasi galak
    taŋ ɨmɨsal uŋun sot asak.”
  grc-BYZ: ἀπέστειλαν οὖν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι· Κύριε, ἴδε ὃν φιλεῖς ἀσθενεῖ.
  cpc-NT: 'Okanta jiroka apiti iritsiro Lázaro, okaimakaantakiri Jesús, okantaki:
    “Pinkatharí, imantsiyatatzi paapatziyani”.'
  nhg-NT: 'Icnihua tietlatitlanelejque Jesús, hua tieyelfejque: ―Tlöcatzintle, xomojtele,
    öque lalebes tomotlasojtelea mococoa.'
  nya-nya: Choncho alongo ake anatumiza mawu kwa Yesu kuti, “Ambuye, uja amene Inu
    mumamukonda akudwala.”
  ngu-NT: 'On omemej sihuamej icniutin otlatitlanquej ma quijlitij Jesús: ―ToTeco,
    on motejtlajsocau cualo.'
  kup-kup: Met poek paru hehapuh Lasarus lamao tat oraehan teteñarivihö Iesu bavizapanez
    nap asiv meehan sat piin epat mañah, “Erom ae, nim aban zait tat hez-pop lam ahov
    tat hez.”
  jid-jid: Imri vayi maba ton ba adu hi ni Yesu, andi, “Bachi, ya, indji wa'u son
    si to.”
  wmw-wmw: 'Basi walumbuze ware watumiza kumwambira Insa: “Mwenye, waumpenda uwe‑yo
    kuno umpata ulwere.”'
  gmv-GGM: Hayt michchet “Godo ne dosizaysi saketdes” gidi asse yesussako kittida.
  ssg-ssg: Aile ape hahutuan hakau kakain hani Jises ukek, “Tel Masiwi, tel lohum
    wanen i pate tinun.”
  zpo-NT: 'Zee mxaal rop bal me xaa yé kwaane lo Jesús: —Me Nabeyy, lee xmig lu ne
    nzak.'
  poy-poy: Wahasha watuma ujumbi kwa Yesu, “Mtuwa, ganja gwaku yagumfira, mlweri!”
  qwh-NT: 'Tsenam tse panincuna juc nunata cachayarqan Jesusman, queno willacoq: —Tëte,
    cuyanqequi Lazarum lastima qeshyecan —ninanpaq.'
  gaw-gaw: Lasarus nug oḏe meum amunu nug ap̱inkuḏ a nai meeh, Jesus top̱a uḵe apiḏ.
    “Naḏi, na nuhignu oot mauhṯe ele, danab amu aaḵu oḏe meum,” aoya apiḏ.
  nca-nca: Asa yerekuwosa ŋundo mande ka riri Yesuko uyaró, “Uni Parámi, keŋo topoke
    ŋano qu se khumo tete.”
  zpz-NTPP: 'Orzeꞌ rup laa deñ nu bily ñii bzeed ñi tub raso̱o̱ lo Jesuuz. Orzeꞌ na
    raso̱o̱ zeꞌ: ―Shuaan de̱, amig nir riib rat ñi ―na raso̱o̱ zeꞌ.'
  mkj-mkj: Riariho koarongehki Jesus, “Maing ama Koaun, Oamw pirienno ne johmwehuda.”
  zac-NT: 'Marta nu María bësheꞌldë bëldá mënë naguaguëchi lu Jesús: ―Dadë, lëꞌë el
    quë nalë́ rac shtúꞌul, lë́ꞌëll rac llúꞌull.'
  kyg-kyg: Asaꞌalaꞌmoganimo Yesutegamo ge huꞌana atalaꞌageno uꞌniya gemo, Ala kava
    nene, ani kahau kayamopafiꞌmo kahauꞌniya vekamo kaita hauꞌniye, huꞌana huteꞌana
    mago vekamo apaꞌmo aliꞌana ataleꞌnaꞌageno uꞌniye.
  kmk-kmk: Gapu kad ta masakit si Lazaro, nangibaun da Maria kan Marta un sunud na
    si umoy kan Jesus ot paimbaga da un, “Apu, masakit si Lazaro un pipiyaoma gayyom
    nu.”
  cao-NT: 'Jaha tsi quiha Jesu qui jahuë yoxacabá chani raaniquë: —Iquihi quiha mi
    rabëtiria rë, Ibobá —iquiina.'
  bbr-bbr: Kiro asiret ories Jisas ämän surmurianik, äieirin, “Näwäu, nan jaun ko
    mesin wonas meieäum ko sip orip rau.”
  inb-inb: 'Chi pani­kunaka, Jesus­pagma kachar­ka­kuna, kasa nin­ga­pa: —Taita turi,
    kamba kuiaska Lázaro, iapa ungug­mi ka.'
  hrv-hrv: 'Sestre stoga poručiše Isusu: “Gospodine, evo onaj koga ljubiš, bolestan
    je.”'
  box-NT: 'Ó o Lazaare mu ɓàn hĩ́nni mí nùwã ɲun tonkaa o ɓúi le o vaa bío
    bìo kà na a Yeesu yi: «Ɲúhṹso, mìn bɔ̃́nlo á lò yí here.»'
  ote-NT: 'Núꞌʉ ya ꞌbɛhña̱ mri ncu bi mɛmpa ra noya ra Jesu gue da tꞌembi: ―Ma zi
    Hmuꞌi, núꞌa̱ ri hma̱di di hñeni.'
  wnu-wnu: 'Ende igama umemi Marta der Yisast qob big qamar: “Barai, nonou munon banam
    sig-sig qenunget igoan eng toar wara igo.”'
  zam-NT: 'Por mxac len Lars, mtel'' ryop bél myen'' fta''n Lars mèn co'' ngua loo
    Jesús. Ndxab mèn co'' ngua mandada loo Jesús: ―Tad, nu'' nde li avis loo U'' le''
    amiu U'', Lars, ndyac len, cara.'
  zyp-NT: Macawtaco a satei leh takhei Zisu cawh, “Abuipaw, na dopaw cawngsawpaw khah
    a sah ngetei,” tatah bia aa caw.
  sey-NT: Ja̱je paꞌina, ja̱ohuaꞌipi Ëjaë mëꞌë cajeipi ju̱ꞌiji caquë sani quëacaijë̱ꞌë
    cajë Jesús quëꞌro jëjo saohuë, teꞌire.
  nvm-nvm: Fu adam abene fuka guakvega makifijaf ijieb uri Jesu vuak nijame kume,
    E Bomana kaion a oijmamo iji fuka adam bomana abenmano kumen.
  mps-mps: Tama tibaso, aga abe sigo Jisas bidibo digi po ola tolai. Augwali sigo
    te po wai, “Genuai Bidi, nago godolo mu yali bidi aga gasi salio,” te po wai.
  pab-NT: 'Enahahareha Lázaro hokakita hoka enahahalonai axikaxatyaha Jesus ana: —
    Hihinaehare Lázaro hawaiyetitere hokakita — nexaha.'
  llg-llg: Boe ma kaꞌa ina nala haitua halak neu Yesus lae, “Lamatuak nonoon Lasarus,
    namahedi belak.”
  kyf-kyf: 'We ''dɛɛ ''gbʋ, ɔ bhɔlɔa yia nyɩmɛ tie, wa ''ka -Zezu la. Ɔ mnɩa -Zezuu
    -gbɛ, ''ɩn ɔ nɛɛ: «Na -Kanyɔ, -na jijli -tale ka gu -yɔ.»'
  tpi-tpi: Orait na tupela susa i salim tok long Jisas olsem, “Bikpela, dispela man
    yu laikim tumas, em i gat sik.”
  mih-NT: 'Tacuan ta zɨquɨ i zacuhun cuhva ra Lázaro tyiño nu ndyaa ra Jesús ta catyi
    ñu: Tata, cuhu ra sa cuñi xoon.'
  qvh-NT: 'Lázaro ansa caycaptinmi panincuna juc runata Jesusman cachacorgan: “Cuyanacuyashgayqui
    Läzarumi wanuycanna, taytay” nir wilananpä.'
  kms-kms: Muq Marta Maria teri Jisas nde wand ri viso di riri, “Yumbui, nu nimand
    yawo gurag righe kin Lasarus num gureg.”
  agn-agn: Animan nagpatobol tang maglogod ong ni Jesus ang ganing, “Gino, ang agmalen
    mong tangay pagmasit.”
  nhi-NT: 'Non ome iueltiuan in Lázaro octlatitlanilihqueh in Jesús, oquiluihqueh:
    —ToTecotzin, moyolohicnitzin naquin itcontlasohtla mococoua.'
  ttc-NT: 'Ntons kye tanab'' te Lásaro oxik kylajo'' jun kymandader q''umal tuky''i
    Jesus ikxjani: «Tat, te atayk''u''uj aj nqet agani'' nim, tetz b''an yab''.»'
  dan-1931: 'Da sendte Søstrene Bud til ham og lod sige: “Herre! se, den, du elsker,
    er syg.”'
  kwj-kwj: O hinga keke ri kahaiche pi fisi Jisas ni mwanji sawehambwa ti fi humbweni
    ya fi sawe, “Apukolaka, o mi okokonandau hima ri apa hahungondau.”
  vie-OVCB: 'Hai chị em liền sai người đến thưa với Chúa Giê-xu: “Thưa Chúa, người
    bạn thân yêu của Chúa đang đau nặng.”'
  kze-kze: minúnándáráí moóráwaintavesarai sésarai Ísumba kosimáme se anóndakoo enarumbá
    ámakaandawaimba áí'a kwéiye kosimámiyo suyaná kosimámuwana
  mpj-mpj: Jurturarralupula kuju wangkapurluka kurtingu, Jiijajpa yankura mankuraku.
    Ka Jiijajpa ngurra wirrirlingka palu nyinapayi, kalu yanu jakurljunu, “Maaja!
    Yirnakuran nyuntu pukurlpa nyininpa, palunyanga ngarnta maju ngarrinpa.”
  lbk-lbk: Tay siya chi, wad-ay nan finaan cha Maria ken Marta ay omey mangwani ken
    Jesus, “Apo, ensaksakit nan aloyosmo ay laylaychem.”
  mto-NT: 'Ax pa̱jkjup tseꞌe vyeꞌna je̱ Lázaro, je̱ꞌe̱ ka̱jx tseꞌe nu̱me̱jtsk je̱
    yꞌuts du̱ka̱tsu̱nu̱ke̱jxti je̱ Jesús jidu̱ꞌu̱m: ―Ma̱ja̱ Vintsá̱n, pa̱jkjup xa
    je̱ꞌe̱ veꞌe juuꞌ mitseꞌe o̱o̱y mtuntsa̱jkp.'
  bzh-bzh: Nebë saga, lob avëhnö luho devonġ ġaġek ya vu Yesu bë, “Mehöböp, mehö
    sën ahëm neving rot lo, niraḳ!”
  guj-2017: તેથી બહેનોએ તેમને ખબર મોકલી કે, પ્રભુ, જેમનાં પર તમે પ્રેમ રાખો છે, તે
    બીમાર છે.
  jvn-NT: Marta lan Maria terus kongkonan ngomongi Gusti Yésus nèk Lasarus lara. Lasarus
    kuwi ditrésnani karo Gusti Yésus.
  byr-byr: Nabalɨnakei yɨmaꞌnyɨna yakevɨdaaꞌnyɨ kɨnadaai Jizaazarɨ yagaalyaꞌ wɨdaasɨna
    “Naangeigɨ, gɨnnya jaꞌmwei nalaavɨnakelyɨ,” wɨdaasɨna yagi.
  ian-ian: Lasaras yelogwen kat tɨndɨ maa ndɨna yakwa lagwa nyaangɨt wambɨt, wan nyaangɨt
    kwutaa Jisas kat yiga mbutndi. Njambwi nyan woviyaguga lɨma nyan yelogwen kat
    tɨgandɨ waa wamba nyaangɨt yiga mbutndi.
  hun-hun: 'Testvérei tehát hozzá küldtek, s ezt üzenték: „Uram, íme, akit szeretsz,
    beteg.“'
  mcf-NT: 'Adnubien aton chuchun: —Esus chuitan —cac aton matsesën Esus chuituidpondash.
    —Mimbi con utsi caidquio unëstiadtsëcquio yanoshe. En isec cho —catuidpondash.'
  kjs-kjs: 'Go enana bali Lasarus yaina komisa-pulu nipuna bali laapo Yesu piri-para
