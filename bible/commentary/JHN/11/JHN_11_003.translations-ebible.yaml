  uro-uro: Bä nga rhoqoräkt dä iaemäkt ki na arha matki in däk na ama enge sage ma
    Jisas toqortäqyia, “Engeska, ama ruqa qärakni i gia snäng bät a qa di aräm ga.”
  ita-1885: 'Le sorelle adunque mandarono a dire a Gesù: Signore, ecco, colui che
    tu ami è infermo.'
  muy-muy: 'Nahkay bəza ga məŋ ga Lazar nakəŋ tə̀slərkioru mis ka Yezu ti mə̂hi :
