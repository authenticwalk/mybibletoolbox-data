  ita-1927: 'Le sorelle dunque mandarono a dire a Gesù: Signore, ecco, colui che tu
    ami è malato.'
  lww-lww: Ana pogos nap̃a vinena la lua nene apisu m̃enela nene mai keviu sanene,
