  kiz-kiz: Ndipo dada abha bhalaghisiye bhujumbe kwa Yesu ni kujobha, “Bwana, langayi
    jhola jha un'ganili iluala.”
  tzo-TZE: 'Li yixlaltac Lázaroe la staquic ta iq''uel li Jesuse: ―Cajval, ip cha''i
