  mva-mva: Bokaibe Maria be Marta ditagurakiru be Iesus pile bokai dinanganiaru, “Tanepoa,
    ruangam uarika kurereretaki imore.”
  dwr-NT: Hewaa diraw, michchatuu, “Godaw, neeni siiqiyaawe harggeedda” giide Yesuusaw
    kiitteeddino.
  kfw-kfw: "Khawa jarra a-unu ngai'n Jisu diang chong inleipeii, “Pumi, nang iminriang\
    \ pakha anajei.”\x94"
  bfz-bfz: तेबे तेसा री बईणे तिना खे संदेशा पेजेया, “ओ प्रभु! देख, जेस साथे तुसे प्यार
    राखोए, से बमार ऊई रा।”
  cuk-09: Degisoggu, Lázaro-e-bunmar dulemar-barmismalad, Jesúsga sogegar, Dummad,
    ar dule-nue-be-sabedi, uelemaiye.
  ben-OBCV: দুই বোন তাই যীশুর কাছে সংবাদ পাঠালেন, “প্রভু আপনি যাকে প্রেম করেন, সে
    অসুস্থ হয়ে পড়ছে।”
  mil-NT: 'núu ní tendàhá‑yu ñáyiu nàha tnúhu cuáháⁿ núú Jèsús, te xǎhǎⁿ‑yu xii‑gá:
    —Mèstrú, tée ío cùu iní‑n ǐo càhú tnàhá‑dé cùhú‑dé —càchí‑yu xǎhǎⁿ‑yu xii‑gá.'
  myu-myu: — Kariwa — io'e Jesus pe. — Lázaro iwãtaxipi jĩjã — io'e. — Exe ikukpinat
