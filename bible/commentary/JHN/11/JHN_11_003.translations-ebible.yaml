  eng-ULB: The sisters then sent for Jesus, saying, “Lord, see, he whom you love is
    sick.”
  spa-VBL: 'Entonces las hermanas enviaron un mensaje a Jesús: “Señor, tu amigo está
    enfermo”.'
  fra-_FOB: 'Ses sœurs donc envoyèrent dire à Jésus: Seigneur, celui que tu aimes
