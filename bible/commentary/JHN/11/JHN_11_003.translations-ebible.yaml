  eng-WEBP: The sisters therefore sent to him, saying, “Lord, behold, he for whom
    you have great affection is sick.”
  eng-FBV: 'So the sisters sent a message to Jesus: “Lord, your close friend is sick.”'
  nld-1939: 'De zusters lieten Hem dus berichten: Zie, Heer: hij, dien Gij liefhebt,
