  kyq-kyq: 'Gɛnaan̰gen mɛndge se ɔl deba ɓaa taaɗ Isa ki ɔɔ: «Mɛlje ɓɛrɛ, debm naai
    Ꞌjen̰ se oocga kɔɔn̰ɔ.»'
  kwd-kwd: Ma nga rua noni lo'oo gala kwatea alafuunga fala Jisas ma gala ka 'ilo'oo,
    “Alafa, nga wane ni kwaimaanga amu ngaia 'e fii.”
  ded-ded: Hafei ammiu nainghora yereng Yesuaru yoac faiec kenu deoc, “Kebu negenna,
    ngic hensongo ammiannec, ye hafei ammiu fede.”
  ewe-ewe: Eya ta nɔvinyɔnu siawo dɔ ame ɖo ɖe Yesu gblɔ be, “Aƒetɔ, ame si nèlɔ̃
    vevie la le dɔ lém.”
  nuy-nuy: Ngarraawirrngi-yung-baa ngarra-wulawaa ngarra-ngarrilharri-yung-biiyung
    wingi-yandharrgiiyn na-Jesus-guy ana-lhaawu. Wingi-yamayn “Runggal-yung, nubagi
    nunu-ngaynbandii-yinyung nagang, aḏaba nubagi ni-lhangurrngang,” wingi-yamayn.
  cop-BHC: ⲀⲨⲞⲨⲰⲢⲠ ⲞⲨⲚ ϨⲀⲢⲞϤ ⲚϪⲈⲚⲈϤⲤⲰⲚⲒ ⲚⲤϨⲒⲘⲒ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲠϬⲞⲒⲤ ⲒⲤ ⲪⲎ ⲈⲦⲈⲔⲘⲈⲒ ⲘⲘⲞϤ
    ϤϢⲰⲚⲒ.
  buk-buk: Goc Maria lu Mata sêkêŋ yom têŋ Yisu bocdec bu, “Pômdau, ŋgac naŋ am atac
    whiŋ dec gêmbac.”
  pri-NT: 'â wà du duajii ilàri, âna ru panuâ pâ pwi jè âboro dà Iésu, nau ina têe
    pâ: «Pwi Ukai, [gà me wài, ba] wà i pwi âji béegà, âna é maagé!»'
  zpq-NT: 'Na'' beṉe'' zan Lázaron'' goseseḻe'' diža'' gan'' zoa Jesúsen'', chese''e
    ḻe'': ―X̱anto'', beṉe'' xmigo'' Lázaron'' ba chacšende''.'
  por-TFT: Pois as duas irmãs mandaram a Jesus um recado sobre Lázaro, dizendo, “Senhor,
    aquele que o Senhor ama muito está bem doente.”
  gwi-NT: Ąįį tr'injaa neekwaii t'ee Jesus ts'ą' nideech'igiin'ąįį, “K'eegwaadhat,
    nijyaa gwilęįį iłts'ik,” giiyahnyąą.
  gvn-gvn: Bula babarr-jinkurrungku kuku yungan Jesusanda. Kukujingka Jesusanda yalaman,
    “Maja, yunu jawun bambayman.”
  nhy-NT: 'Ijkón kiné, María iwan Marta otlatitlankej ma kilwitij in Jesús: ―Señor,
    moamigo Lázaro chikawak mokokoa.'
  asm-FB: সেয়ে লাজাৰৰ বায়েক ভনীয়েক দুজনীয়ে যীচুলৈ এই কথা কৈ পঠিয়ালে, “প্ৰভু,
    চাওকহি, আপুনি যাক প্ৰেম কৰে, তেওঁ নৰিয়াত পৰি আছে।”
  okv-okv: Eto Lazarus ta du emone heriso amina Iesu ta degi ke einge ikeo pambuna,
    “Bada, no tunga humbari namei avo ambure ue mitia,” ainge ijie ke ikeo pambunu
  mxt-NT: Ta tyicuan caa nɨnduvi tahan ñu, cu María chihin cuhu ña, tachi̱ ñu tyiño
    na cucatyi ra chi ra Jesús tyehe caa; ―Sutu Mañi ndi, amigon cuhví ra ―catyí ñu,
    tachi̱ ñu tyiño.
  tzo-NT: Hech yu'un ti yixleltac ti Lázaroe laj stac ti iq'uel ti Jesuse. ―Cajval,
    tsacbil ti chamel ti Lázaroe ti c'ux ti avo'ntone ―xchi c'otel ti much'u laj stac
    batele.
  ind-AGS: Jadi kedua saudara perempuan itu mengutus seseorang untuk memberitahu Yesus.
    Orang itu berkata, “Tuan, orang yang Engkau kasihi sedang jatuh sakit.”
  omw-omw: mwitanahua vaisi mpo titeta Iesusirara uro mwitaama qiante tita, Nronrao,
    i mwutukya nti vaisiva nronraqama kyero nriqa viharo variho qiante, tita.
  yrb-yrb: I uwara Beteni suro ibebitana Rasarosi ofe ido wouri. Dawa ofe wouriba
    i aruma sadeima sina weisiro Yesuba ane weita, Dera Waria amara, anu aiye warai
    Rasarosi, dawa ofe derawere wourinu weitaro Yesu nauite wei, danu ofe wouretana
    ba uieta ofe wourawaba mena emema i wourinu ofe efitate Godinu ifuini Nanu ifuini
    we ma derawere ufitaita wei.
  maa-NT: 'Jñà íchjín ndichja Lázaro, kisìkasén‑la̱ xá Jesús, kitsò‑la̱: ―Na̱''èn,
    jè amigo‑lè xi ndaà matsjachi kijna xk''én‑né.'
  mcq-mcq: ꞌEjume pu ea pina ranavume vaꞌe Hu ijá ꞌwama Natohwakera Hena! Oni napura
    kaꞌene A oja mahiꞌinijaho atami ꞌunamu ꞌwamana.
  sus-A: نَ كُي، لَسَرُ مَافِنّيٍ نَشَ شّيرَ شّي عِسَ مَ، عَ شَ سَ عَ قَلَ عَ بّ،
    «مَرِفِ، عِ شَنُنتٍنيِ قُرَشِ.»
  jpn-1965: そこで姉妹たちは、イエスのところに使いを送って、言った。「主よ。ご覧ください。あなたが愛しておられる者が病気です。」
  fra-SBL: 'Les sœurs envoyèrent donc vers lui, en disant : « Seigneur, voici que
    celui pour qui tu as une grande affection est malade. »'
  yka-yka: masan duwangan magpungtinaˈihin pī pu si Isa, paˈinde, “Tuwan, saki bagaynu
    kinalasahannun.”
  mle-mle: Aw Lasaras dikibir jikwara vitiy Mariawa Mata ata maaj kwiytakabiril Jisasak,
    “Adi mawul yikwaminadi duw ada barik kwanaad,” wakuw.
  shp-NTPO: 'Jainxon, jawen poibaon wetsa joni raana iki, Jesús yoitankanon ixon,
    kaxon yoikana iki neskáakin: —Ja mibé raenanaira kikinbiresi isinai lbó —akin.'
  aom-aom: 'Hijamu Lazarus-are maꞌine niöꞌiro jöe nugöꞌöromo Iesu uavareje: Bada jaehu
    huë baejanue aho guomo guome baejëꞌe höjo.'
  geb-geb: Mani kama ndiv Zisas ndi mbav khaŋ nzuai, “Guma Bakɨme ndu mba guigira
    vuzvugi guma, ana rɨɨi.”
  eng-WYCLIFFE: Therfor hise sistris senten to hym, and seide, Lord, lo! he whom thou
    louest, is sijk.
  bsj-bsj: yitub Marta tom tomange kirittin coki, tee, to co ni wo mwo cwitiyeu nuwabo
    luma.
  cak-cak: 'Roma c''a ri'', ri ca''i'' rana'' quire'' rubixic xquitak-e che ri Jesús:
    Ajaf, nikaya'' rutzijol chave chi ri kaxibal Lázaro, ri jani na najo'', vacami
    niyavej.'
  chf-NT: 'Ni u chichob aj Lázaroba u täsqui tä älbintejob aj Jesús: ―Cajnoja, ubixto,
    jini a yajna''tanba c''ojo ayan une.'
  tlf-tlf: Kale unang alop iyo weng kwaabelip no Yesus bogobe-nilip e, “Kamogim kabaa.
    Kapmi duup aget kobe-bomap Lasarus iyo mafak umoba o,” agelip e,
  piu-2006: Kungka paluru kutjarra waarrkana wantirriyaṉu Yiitjunya tjakultjunkunytjaku.
    Waarrkana paluru yankula Yiitjunya nyakula yalatji tjakultjunu, “Mayutju. Wati
    panyapa nyuntupa maḻpa miiṉṯa puntu ngarrinyi.”
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ take quib chi anab-be̱s reꞌreꞌ xquitakꞌa̱ꞌ rikꞌormojic
    reh Jesus chi jeꞌ wili: «K-Aja̱w Jesus chacuy, tichalok ti yuꞌna, reꞌ kaxubal
    reꞌ kꞌe̱ꞌ tiꞌ nawicꞌraj xchop reh yaꞌbilal, nqui xquitakꞌa̱ꞌ je rikꞌormojic reh.'
  tue-tue: 'Lázaro sõwõsãnumiã Jesuré queti ticocorira niiwã: —Õpʉ̃, mʉʉ menamacʉ̃
    diagʉ tiii, jĩĩcoyira.'
  bjp-bjp: Pesu, ru la kisilik, ru ka fawuun isi Iesu aragii, “Kumguui, ier ae o ier
    kanaka isi, i sasem.”
  xon-xon: Waah bun na, le uninkpatiib tun unii u ti tuk Yesu, “Tidindaan, unii u
    aa gee u na bun.”
  tzo-ZNT: 'Ti stsebaltac Lázaroe istaquic ta iqꞌuel ti Jesuse: ―Cajval, li Lázaroe,
    ti acꞌanoje, tsots la me ip ―xi cꞌotel ti muchꞌu istaquic echꞌele.'
  mpm-NT: 'Ti ñaꞌan un ni ka taji razón nuu Jesús, ja kachi: ―Taa, chaa mani xaan
    ni jiin, kuꞌu da vijna, ni kachi ña ―kachi muzu un.'
  ots-NT: 'Bbʉ mí jñin car Lázaro, cʉ yojo quí ncju̱ bú pɛjnihui ʉr jña̱ pʉ jabʉ már
    bbʉh car Jesús, bi xijmi: ―Nuquɛ, ʉm Tzi Jmu̱quije, i jñin quer amigo, car Lázaro.―'
  hoy-hoy: इदुरसाटी आऊन आकतींगेर यीशु उक बातणी कळुदुर, “हे प्रभु, नोळ, यार से नी प्यार
    ईटत्या, आव बिमार आन.”
  amo-amo: Nuane nishono to kitin Yesu iworoghe, “Cikilari, yene ame ulenge na udi
    nin suwe dinin konu.”
  pjt-pjt: Ka pula kangkuṟurangku wituṟa iyaṉu wati kutjupa Jesula ankula ma-tjakultjunkunytjaku.
    Ka ankula ngura panya Jordanta muṉkara Jesunya nyakula wangkangu, “Mayatja, nyuntumpa
    panya maḻpa wiṟu pika puḻka ngarinyi.”
  cwe-cwe: Ivo ndugu zake Lazalo wamtumila Yesu usenga, “Mndewa, mbwiyako youmulonda
    kolumwa.”
  daa-NT: 'Siŋtay-ak n̰aamiiji gem ɗo Iisa a ŋaa minin̰ji. Min gem kaak ŋu n̰aamtu-ak
