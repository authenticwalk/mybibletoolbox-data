  lat-VUC: 'Miserunt ergo sorores ejus ad eum dicentes: Domine, ecce quem amas infirmatur.'
  ngp-ngp: Wadya walumbuze niyo wamwigaila ulosi Yesu, kugamba, Zumbe “mbuyayo Lazalo
