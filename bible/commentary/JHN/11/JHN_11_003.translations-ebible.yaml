  ctu-76: 'Che'' jini, jini cha''tiquil i yijts''in Lázaro ti'' chocoyob majlel t''an
    ba''an Jesús cha''an i suben: C Yum, c''am jini mu'' bʌ a p''untyan, che''ob.'
  lac-NT: 'Rajen u yits''inob Lázaro caj tuchi''ta''b ca'' xic pʌybir Jesús tan ya''aricob
    ti'': ―Jaj Ts''urir ―quij―, a mac a jach yaj a wiric baje''rer yajij ―baxuc caj
    ya''arob a mac tuchi''ta''b ten María yejer Marta.'
  xla-xla: Epapeleye Meli mate epo Mata mate oplami hale dla yu hamiyo, ya꞉tapo Yesu
    atla telepo depame. Epalati ya꞉ta tame Yesu dla epo atlaiyo, “Lod, wa꞉ta sikemte
    malamalalo oplamiye esiyemelema,” diyo.
  xav-NT: '@see-verse:JHN.011.002'
  cuk-cuk: 'A-ulale, Lázaro-e-bunmar dulemar-barmisad, adi, Jesúsʼga sogega: “Dummad,
    dule-nue-be-sabedi, uellemaiye.”'
  tbf-tbf: Io, ine ba baser kasien vevien guor nga vuruve nama beit se Iesu nge pevien,
    “Mi Nguts, mi mei ese e ta ko tovie, eie a morouk.”
  uig-CYR: 'Лазарусниң һәдилири Әйсаға хәвәрчи әвәтип: «И Рәб, мана сән сөйгән достуң
    кесәл болуп қалди» дәп йәткүзди.'
  ikw-NT: Rụmu nne a rinya ziznenu Jizọsi izi kaa, “Nyenwe aị, enyi i ke ị whnụrnu
    n'anya naarịa arịa.”
  khs-khs: 'Wa:ta telapitekiwa Meliwalapulu Mata a:tawi sena nowama selese sekepilise,
    “Keyawa Piseiki Yesuma selapose ha:na:pa:. Keyawa weyamu sela:pa:. Piseikio, Keyewi
    Kine sena ke mana himu hapa Lasalasewa nakola ka:pelalakeye, e sela:pa:.” Aputa:
    sena amowa hanapola: a:tawi selese sepapowa Yesuma seyakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ሚቻቱ፥ «ጎዳው፥ ኔኒ ሲቂያዌ ሃርጌዳ» ጊዴ ዬሱሳው ኪቴዲኖ።
  pma-pma: Ahinen Lasaros keilu lusan selusien va min Iesu koa vit, “Asuv, kei koa
