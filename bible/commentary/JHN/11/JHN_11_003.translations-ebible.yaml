  kan-OKCV: ಆದ್ದರಿಂದ ಅವನ ಸಹೋದರಿಯರು, “ಸ್ವಾಮೀ, ಇಗೋ, ನೀವು ಪ್ರೀತಿಸುವವನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆ,”
    ಎಂದು ಯೇಸುವಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದರು.
  bbb-bbb: E Rasarosi adame funeka ma ireobo remo ijadufuo makirafa bu uri vua ijiege
