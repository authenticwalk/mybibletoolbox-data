  cek-AK: To pongah a tanuh hnik mah Anih khaeah, Angraeng, khenah, na palung ih kami
    loe ngannat, tiah lok a pat pae hoi.
  bkd-bkd: Pinaelegan ku daruwa ha bahi si Jesus daw ikagiyi hu “Ginuu, agkatungkayan
