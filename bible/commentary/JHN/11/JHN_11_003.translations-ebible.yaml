  hat-BSA: 'Konsa, sè yo te voye kote Li pou di L: “Senyè, sila ke ou renmen an malad.”'
  top-NT: 'Marta y María tama̱lakachá̱nilh tachihuí̱n Jesús xlacata cahuanica: “Miamigo
