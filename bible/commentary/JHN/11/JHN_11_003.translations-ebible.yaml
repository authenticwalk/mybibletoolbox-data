  mal-mal: 'ആ സഹോദരിമാർ യേശുവിന്റെ അടുക്കൽ ആളയച്ച്: കർത്താവേ, നിനക്ക് പ്രിയനായവൻ ദീനമായ്ക്കിടക്കുന്നു
    എന്നു പറയിച്ചു.'
  kkc-kkc: Esiga Meli dio Mata dio odoo hee mapoo dia to takaso, yayo dileso Yesu
