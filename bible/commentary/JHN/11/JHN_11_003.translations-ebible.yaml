  kqc-kqc: 'Ye uba rasini yaku ago nifeideyadi: “Varika amiye, yi ura reisa amiye
    bi gauka reyo.”'
  tav-tav: 'Lásaro seeto cʉ cariaro tʉjʉrã cʉ jʉgoco jãa romiri aperãre Jesure cʉ
