  mlp-mlp: Ari mat na moqad ussa in ahiyan giger na nan eman Yesus ago hib lehan in
    bilaqiy, Iyahta haqiy mat ni anan ninad bilaqaqta na tumoqaq haqiy.
  ape-C: Aria ananiyu mohwiyariyu wonek baraen nyanak um Jisas wakri, “Debeini, nyakin
    arpen douk nyak urkum manawashaman iri douk arugeh hapeyan.”
  bgs-bgs: Purisu duwán manubù na igpapid dan tun ki Jesus ébô kumagi, na mà din,
    “Sir, ibógókan tô ágginawaan nu.”
  faa-faa: Takamarakano Mariape Mata tetapō aporo metaki someaka mareraka, “Nómo
    Unihae Yasuaki somehoko pusie. Nómo úyaka somehoanie. Unihaeo, nómo ní aporo táke
    Rásaraseane makata takamasa warekenapo, aihoanie.” Airakano aporoane pukua tetapō
    someaka maresane Yasuaki somesapo.
  kik-kik: Nĩ ũndũ ũcio aarĩ acio a nyina magĩtũmanĩra Jesũ akeerwo atĩrĩ, “Mwathani,
    ũrĩa wendete nĩmũrũaru.”
  cap-NT: 'Jalla nuz̈ nii pucultan maatakanacaqui Jesusiz̈quiz mazñi cuchanz̈quichic̈ha,
    tuz̈ cjican: —Wejt Jiliri, amiz̈ pecta k''aachita amigo laa cjichic̈ha.'
  ksr-ksr: Lazarusnoŋ ji kiro ero naaŋwoitanoŋ buju qaa kokaeŋ ani Jiisaswaanoŋ keno,
    “Poŋ moba, wombo alaganoŋ mono ji kiro eja.”
  eng-TNT: and his sisters sent vnto him sayinge. Lorde behold he whom thou lovest
    is sicke.
  sbs-sbs: Linu banchizyakwe nichibatumina iñusa kwa Jesu, nibacho, “Simwine, bone,
    iye yosaka ahulu ulwala.”
  sue-sue: Are maeto zawere meni Yesura nana ge ego ine potiwato bamunua, “O Tua,
    ni nini. Otao niso yaya puro itia.”
  fra-NCL: 'Les sœurs envoyèrent dire à Jésus : « Seigneur, celui que tu aimes est
    malade. »'
  bhg-bhg: Awatedo ru aimonomi Iesu garate ge pietero maunsisina engo, “Badari, giyoǃ
    Ito otawobé karu eira.”
  snn-NT: 'Ja''nca ba''iguëna, baguë romi yo''jecuabi cocare Jesusna saoni quëahuë:
    —Ëjaguë, më''ë gajeguë ai yësi''quëbi ju''inji, cocare cani saohuë.'
  atb-NT: Haû mù, haû yhângnhâ nhik gi, "Yhumsîng ê, Nàng chyitdap é sû gi, no nyi
