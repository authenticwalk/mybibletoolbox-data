  eng-WEBPB: The sisters therefore sent to him, saying, “Lord, behold, he for whom
    you have great affection is sick.”
  gfk-H: 'Io, dir sahin ga tula nianga ukaia ta Iesu hoken: “No Watong, nong u la
    sipsip ia i maset.”'
  viv-viv: GiꞋaulolo tu vevine adiꞋiselu venuwaꞋata Yesu againe hiꞋiveninisena higayo,
    “Kauveya, tobohiya banaꞋe nuwanuwa lakahina amanadi giꞋaulolo lakahina.”
  yao-yao: Nipele achalumbugwe ŵalajisye utenga ku Che Yesu achitiji, “Ambuje, mbusanga
    gwenu junkunnonyela akulwala!”
  tgp-tgp: Vetasin Lazarus la sohai na reti isana lara, “Tija, tapalam r̃uhu sei Lazarus
    mo rojo tavera.”
  auc-NT: Ïninque Datado tönïñada ïñömö, Itota ingante aa pebi pongäe, äna ëñente
    wacä gote, —Awënë ëñëmi, Bitö në waadecä ïñömö wënæ wënæ ingampa cæbii, ante änapa,
    ante apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo niwaalepodi joɡ̶odajoinaɡ̶atalo Jesus, modi, “Iniotagodi, niɡ̶ijo
    ɡ̶ademaanigi etidi eliodi me deelotika”.
  bmh-bmh: Ailel go agen Yesus ze palautai moroimai, enemen, “Dubanou Ban, nait zaun
    go en ounab noumanem go ebeu mui dareu.”
  ctu-BL: 'Jini cha''an i yijti''añob Lázaro tsi'' chocoyob majlel winic ba''an Jesús.
    Tsi'' subeyob: C Yum awilan, c''am jini mu'' bʌ a c''uxbin, che''ob.'
  meq-meq: 'Hərwi niye malamar ŋgay niye hay sulo eye tə slər ndo ka Yesu. Ndo niye
    a ye a gwaɗay: «Bəy Maduweŋ, dzam yak nakə ka wuɗa na haladzay aye na, ɗəvats
    a gay.»'
  noa-H: Mag hamach hẽp'emk'öi mor machpawia warag heeg pamaawaita hamach numiim k'ʌʌnau
    hõor jʌr hauwia hich Jesús haig pʌ̈ijierram, jawaan mamk'ĩir. Magbaawai chadcha
    bëewia, —Señor, pʌ k'apk'ʌʌn chi wajap'am pua hʌ̃rcha hiigjemjã pödba k'ërʌmgui
    ha jaauchëjim Jesuug.
  alp-NT: Eleki Lasaruse betai lua meru esi nauke loko Yesuse be, “Tuhane, amiki betama
    rebe Aokine kerakeni.”
  san-VEL: apara nca he prabho bhavaan yasmin priiyate sa eva pii.ditostiiti kathaa.m
    kathayitvaa tasya bhaginyau pre.sitavatyau|
  kbq-kbq: Ana nanunkna'moke Jisasintega kea atrenteke, anage hu'na'e, Ramoka antahio,
    Kagrama avesima nentamo'a kri eri'ne.
  kbh-kbh: 'Chë uta uabénatna ínÿenga tmojanichamó Jesús jauenayama: —Bëngbe Utabná,
    chë aca condbobonshaná s̈ocá entsemna ca.'
  ron-LSB: 'De aceea surorile au trimis la el, spunând: “Doamne, iată că cel pentru
    care ai mare afecțiune este bolnav.”'
  pon-pon: 'Ri a li ko ari kadar won i kaireki won i: Main, kotin mani, me re pok
    on me jomaudar.'
  nhe-BL: 'Huajca quema Lázaro mococo, isihua icnihua tlatitlanque ma quiilhuitij
    Jesús: ―Toteco, mococohua mohuampo Lázaro tlen tiquicnelía.'
  sps-sps: Rin mumuinyasiny moun to faan iny naa ton vegiau ten Jisas, “Tsunaun, a
    mes te mangiir rom Anyi na soon iny faadis.”
  wnc-wnc: Siwan maiu buyambam siwan saminata wamu takngatu Jesue tewat kuwan anzing
    inikumayak, “Aanit. Nokganiu gata banip gwaang natangamunggayak kapata mait singgak.”
  bus-bus: 'Ben Lazaru dãre pìnↄ lɛ́kpãsã kɛ̀ Yesunɛ wà bè: Dii, n gbɛ̃nnaa e gyãa
    kɛɛ.'
  gub-BL: Na'e a'e kuzà omono kar amo awa Zezuz pe wà. — Emume'u Arazar ima'eahy haw
    eho izupe nehe 'y, i'i izupe wà. Oho Zezuz pyr. Uze'eg izupe. — Urezar, nemyrypar
    Arazar ima'eahy a'e, i'i izupe.
  imo-imo: Yunge kemulu taloni Lasarus kuro torumu wali Jisas molorumuna ungu te ningo
    mundukolio ningilindo, “Awilimu, nu konopu mondorono iyemu kuro tomo,” ningo mundurungili.
  boj-boj: Deqa Maria Marta wo naŋgi na tamo qudei qariŋnjrnab Yesus aqaq gilsib minjeb,
    “O Tamo Koba, tamo ni tulaŋ qalaqalaiyeqnum qaji a maiyqo.”
  eng-DRA: 'His sisters therefore sent to him, saying: Lord, behold, he whom thou
    lovest is sick.'
  knf-knf: 'Baaţ batëb banţaaruŋ bukuŋ bayil aloŋ du Yeŧu, kë aya ji na a : « Naweek,
    nanohu i imaganuŋ amaaki. »'
  san-KHM: អបរញ្ច ហេ ប្រភោ ភវាន៑ យស្មិន៑ ប្រីយតេ ស ឯវ បីឌិតោស្តីតិ កថាំ កថយិត្វា តស្យ
    ភគិន្យៅ ប្រេឞិតវត្យៅ។
  arn-NT: 'Femngechi tati epu lamngenwen feypifalfi engu ta Jesus: —Ñidol, eymi tami
    weni ta kutranküley.'
  zas-NT: 'Dxel grop bël reem guxhaal ruson loj Jesús, rëb reem: ―Dad, ragxuu xmiwil
    Lazr.'
  ken-NT: Ɛ́kʉ́ bɔ̌mayi bátó ɛyɔŋ ntá Yesu Acha bɛ, “Acha, mmʉɛrɛ ywɛ anɛ ɔ́kɔ́ŋɔ́
    ǎme.”
