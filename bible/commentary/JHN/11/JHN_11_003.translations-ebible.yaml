    warda yibim.”
  dif-dif: 'Kaku wulali nunkangu jinpana wonti ja jatana wonti: „Kaparajai, mai, nina
    jundru ngantjai, nau muntja parai.“'
  gam-gam: Une ke toika ambe soka sigiye dje Jisas moi al worpill. Woro embe djipill,
