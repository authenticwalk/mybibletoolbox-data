  pol-SZ: 'Siostry wysłały do Jezusa wiadomość: „Panie, Twój bliski przyjaciel zachorował”.'
  ztq-NT: 'Chop pël kwnaa go pxaal tiits lo Jesús chëb: —Lëë xamiigwoo xsyaknë.'
  zai-NT: Bisenda tidxi iropa benda cabe Jesús huará Lázaro, xhamigu.
  upv-upv: Ngok nesen niaken ngel ko nuru orla nale ngel van ji Iesu, “Numal, selem
    nga kumrreni milep emsi.”
  wap-NT: Uruu idi udadakoonao dyuudan paparadan Jesus diꞌiti. Ĩkian, “Naobanai, pumarainpaniaz
