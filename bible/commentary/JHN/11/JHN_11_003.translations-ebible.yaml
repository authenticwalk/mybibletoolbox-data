  fue-fue: 'Sakikiraaɓe makko lili e Yeesu wi''a mo: «Moodibbo, beldiijo maa yanɗaa.»'
  amk-amk: Ampafe rorowingfo suru uranatu kaiwo we Yesusia uraikaririai wei ureyo,
