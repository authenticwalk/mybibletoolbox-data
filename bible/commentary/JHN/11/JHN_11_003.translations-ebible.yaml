  yml-yml: '@see-verse:JHN.011.002'
  ory-ory: ତେଣୁ ସେହି ଭଉଣୀମାନେ ତାହାଙ୍କ ନିକଟକୁ କହି ପଠାଇଲେ, ପ୍ରଭୁ, ଦେଖନ୍ତୁ, ଯାହାକୁ ଆପଣ
    ସ୍ନେହ କରନ୍ତି, ସେ ପୀଡ଼ିତ ଅଛି।
  bzj-bzj: Soh di too sista dehn sen mesij tu Jeezas seh, “Laad, yu gud fren weh yu
