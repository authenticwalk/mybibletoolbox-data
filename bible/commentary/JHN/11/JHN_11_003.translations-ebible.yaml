  nou-nou: Edo ru aimono etoto mi Iesu da yei binga itero mambusira, “Bada iso otao
    dubo be budo esa awa karu etira.”
  mqb-NT: 'Atə Marta tə Mariyama ta slan ɗo saa jan anà Yesu nà: «Ba Məduwen, car
