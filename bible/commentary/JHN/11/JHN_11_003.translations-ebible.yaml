  eng-BBE: So the sisters sent to him, saying, Lord, your dear friend is ill.
  ixl-CNT: 'Ech ichaj bꞌen ichaj qꞌu tanabꞌ xeꞌ u Jesuus tiꞌ talax te ech tzaꞌ: —KuBꞌaal,
