  ssd-ssd: 'Guazeŋgina le nuŋe kulim kat nuŋe ar ndek Yesus tuku pasa pilmba sakinaik:
    Suŋgo, ande ne nu tuku kume purte ta nu guaze ŋak minit ŋga sanaik le'
  acr-TNT: 'Ecꞌu ri queb ixokib quichakꞌ quib jewaꞌ xquitak ubiꞌxiquil che ri Jesús:
    «Kajawal, ri jun lic cꞌax canaꞌ la, lic yewaꞌ.»'
  rop-rop: Wal det dubala sista bin jandim wed langa Jisas deya sanraisaid langa det
    Jodan Riba, en dubala bin tok, “Bos, det gudfren blanga yu im brabli sik.”
  mee-mee: Minmina nae liuna piau memename keke ba ka pangamologa te Iesus roma, “Avolau,
