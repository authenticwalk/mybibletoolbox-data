  eng-NOY: The sisters therefore sent to him, saying, Lord, behold, he whom thou lovest
    is sick.
  cub-NT: 'Jesúre boro jarorejaimad̶a na, Lázaroi maminomiva: —Ñʉje jabocʉ, mi yóvaimʉ,
