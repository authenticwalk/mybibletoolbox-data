  gux-gux: 'A nataanbonpola yeni den soani utondu Jesu kani ki yedi o: o Diedo, diidi
    han den bua yua yeni yiagi.'
  kos-kos: Tamtael se inge supwala kas nu sin Jesus ac fahk, “Leum, mwet kawuk saok
    lom el mas.”
  ibo-ibo: Nke a mere ụmụnne ya nwanyị zigara Jisọs ozi sị, “Onyenwe anyị, onye ahụ
