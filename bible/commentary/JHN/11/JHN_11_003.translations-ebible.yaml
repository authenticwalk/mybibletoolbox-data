verse: JHN.011.003
translations:
  kpx-kpx: Ige mahohoeabe keau Iesuho hoto hanavolu. Avoe, “Kosive, a uvue haokau
    vavahanianu.”
  okv-H: eto Lazarus ta du emone heriso amina Iesu ta degi ke einge ikeo pambuna,
    “Bada, no tunga humbari namei avo ambure ue mihia,” ainge ijie ke ikeo pambunu
  tbo-tbo: Ma Lasalo i totogo yaka, nounouna Yesu a tuwega hi himila niyeya uyahina
    hi pa, ‘Guyau, tulam u lauhogaleya i totogo duma.’
  mal-C: ആ സഹോദരിമാർ യേശുവിന്റെ അടുക്കൽ ആളയച്ച്, “കർത്താവേ, അങ്ങയുടെ സ്നേഹിതൻ രോഗിയായിക്കിടക്കുന്നു”
    എന്നറിയിച്ചു.
  grc-SR: Ἀπέστειλαν οὖν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι, Κύριε, ἴδε ὃν φιλεῖς ἀσθενεῖ.
  bgc-bgc: इस करकै उसकी भाणां नै यीशु ताहीं कुहवां भेज्या, “हे प्रभु, लखा, जिसतै तू
    प्यार करै सै, वो बीमार सै।”
  khz-khz: Ne evavine ruala na Iesu gena kila getuguato, negetiwato, “Velekou, goi
    na oulamagiana talimana pevitia.”
  deu-TKW: 'Da sandten die Schwestern zu ihm und ließen ihm sagen: Herr, siehe, der
    den du lieb hast, ist krank.'
  zsr-NT: 'Gulasö́laꞌnu ngul zanëꞌ Lázaro naꞌ nu yjödx Jesús, gna: ―Xan, byutscaꞌ,
    réꞌinëꞌ Lázaro, bönniꞌ naꞌ nadxiꞌinuꞌ‑nëꞌ.'
  lin-lin: 'Bandeko nyonso mibale ya basi batindaki maloba oyo epai ya Yesu : — Nkolo,
    moto oyo olingaka azali kobela.'
  hns-NT: Tab doeno bahien Jiesoe ke sanesa pathaais kie okar pjaara sanghatia Laasaaras
    bemaar hai.
  noa-E: Mag amach ẽphemkhöi mor machpawia warag eeg pamaawaita amach numiim khʉʉnau
    õor jʉr auwia ich Jesús aig pʉ̈ijierram, jawaan mamkhĩir. Magbaawai chadcha bëewia,
    —Señor, pʉ khapkhʉʉn chi wajapham pua ʉ̈rcha iigjemjã pödba khërʉmgui a jaauchëjim
    Jesuug.
  eng-EMTV: Therefore the sisters sent to Him, saying, “Lord, behold, he whom You
    love is sick.”
  mib-NT: 'Te ndɨndúú cuáha de un ní catají ña jnūhun cuahān nuū Jesús: Tēe jeē maní
    ni jíín, cúhú de, áchí ña, áchí mozo.'
  lif-NT2: खे़न् कुन्‍जेलिमाहाॽरे़ ये़सुःन् अक्‍तङ्‌बा इङ्‌घङ् हाक्‍ते़त्‍छु, “दाङ्‌बे,
    लुङ्‌माॽ के़दुक्‍तुबा के़न्‍जुम्‍मिन् साॽरिक् तुक्‍काङ् ने़रो॥”
  xnj-xnj: Hinu, valumbu vala vatumili ujumbi kwa Yesu. “Bambu, nkozi waku mtamu!”
  mmx-mmx: La na lueton duga lox aonon levelinga ri ne Iesu keretna, “Leeme Silok.
    Lentangas orong taram i meres.”
  cbr-NT: Usa 'ixun ca aín chirabacë rabëtan —axa mibë nuibanancë uni ca 'insíanxa
    —quixuan Jesús catánun uni xuacëxa.
  tee-NT: 'Pus ju anu'' atsi''in ju ix''alak''avin ixtajunita ju Lázaro tamalakacha
    ju ixlapanacni''an junta ixvilhcha ju Jesús. Chai ju yu''unch tajunilh ju Jesús:
    ―Ucxtin ju lapanac ju na map''aini na tak''ank''ai.'
  eng-LSV: therefore the sisters sent to Him, saying, “Lord, behold, he whom You cherish
    is ailing”;
  cak-NT: 'María y ri Marta, ri je rana'' ri Lázaro, xquitak rubixic che ri Jesús:
    Ajaf, naka''ij-e chawe chi ri kaxibal Lázaro, ri can najo'', cami niyawaj.'
  pah-NT: Nurã Maria'g̃a ojipe'ga mondoukari Jesus'ga pyri. —Ere ti nhandepojykaharete'ga
    pe itetirũa hete kiro garemiarõhara'ga javo ga pe, ei g̃a ga pe imondovouka onhi'ig̃a
    Jesus'ga pe. A'ero ga hoi g̃anhi'ig̃a imombe'gwovo Jesus'ga pe.
  sja-NT: 'Lázaro k''ayaa bada perã, chi ɨ̃pewẽraarãpa jara pëijida Jesumaa: —Tachi
    Waibɨa, pɨ k''õp''ãyo k''inia Lázaro k''ayaa bɨ.'
  xed-xed: 'Ka tsghaghatá tsa kwaghamani ya ta lwi ŋa Yesu kazlay: Mghama ɗa, ɗughwana
    a tsa gra gha ya kay wu kəʼa.'
  glk-glk: 'پس ایلعازَرِ خواخورأن، عیسی‌ره پیغام بدَییدی و بوگفتیدی: «ای سرور، تی
    دوستِ عزیز مریضه.»'
  mks-NT: Ta mé ñá xi̱hín qui̱hvi̱ ña̱ na̱chindahá na̱ chuun cua̱ha̱n nu̱ú Jesús ña̱
    cácáhví ndiva̱ha Lázaro, da̱ quíhvi̱ ini mé á.
  gfk-S: 'Io, dur sahine ga tula nianga ukaia hone Jisas horek: “No Watong, nong u
    la sip ter ie i maset.”'
  bmu-bmu: Lazarusnöŋ kawöl yöhöi ahöiga nenyahötŋan buzup keu kewö alohotka Jisösgöreŋ
    anök, “Kembu mötnöŋ, alagi yaŋgö ak gihimakzawi, yaŋön mönö kawöl yöhöi ahöza.”
  dgz-dgz: Menan Lasiros domare waiwa Iesu inap nop watu enan, “Ayop, naunu daiton
    da menan anu guriana ame vek tan.”
  eng-GNV: Therefore his sisters sent vnto him, saying, Lord, beholde, he whome thou
    louest, is sicke.
  zaa-NT: 'Ca dàna Lázaruá nna guthel·la'' cą mandado tayàtsi cą Jesús: Señor, nu
    yala ccátse'' cuíą''lu''a nna rà''nią.'
  eng-WEBSTER: Therefore his sisters sent to him, saying, Lord, behold, he whom thou
    lovest is sick.
  guh-guh: 'Nexata pamatacabi Lázaro avitane tsanucae, Maríabeje Martabeje tonajumeitorobaliabeje
    Jesús. Jumaitsibeje: —Tajatuxanenë, niasivanë raja Lázaro catoavitane, jaibeje.'
  bon-bon: Siige ngule cina mene jityepäsi Yeesu bau me egä, “Yageyame, määme miijirage
    biname te pita cama gyene.”
  nhw-BL: 'Huajca quema Lázaro mococo, isihua icnihua tlatitlanque ma quiilhuitij
    Jesús: ―Toteco, mococohua mohuampox Lázaro catli tiquicnelía.'
  swh-ONEN: Hivyo hawa dada wawili walituma ujumbe kwa Yesu kumwambia, “Bwana, yule
    umpendaye ni mgonjwa.”
  wbi-wbi: Avalumbu avuo vakasuung'ha imhola kwa Yesu kuuti, Mutwa umanyani ghwako
    uLasali ntamu.”
  bba-bba: Mɑ wi kɑ win mɔɔ Mɑɑtɑ bɑ Yesu nɔɔ mɔrisiɑ bɑ nɛɛ, Yinni, wunɛn bɔrɔ kĩnɑsi
    u bɑrɔ.
  eng-KJVCPB: Therefore his sisters sent unto him, saying, Lord, behold, he whom thou
    lovest is sick.
  kgk-NT: 'Upe va''e Maria tykéry Marta ndive omomarandu uka Hesu-pe: —Porombo''eháry,
    ha''e ko ne rembiayhu va''e hasy-ma, he''i Hesu-pe.'
  waj-waj: 'nnunna nnayoovaitana ngiaammuau voovai titada tunoo: Oro Yisuunna kianee:
    Udaanga-o, vaa a vaidi innara pinaama mmuduuya riraivo pinaa nniitareeraivaa varainoo,
    kianee,'
  cpy-cpy: 'Okanta ritsiro-paeni Lázaro, okaemakaan-takiri Jesús, okantziri: “Pinkathari,
    imantsiya-tatzii pitsipa-minthari.”'
  ekk-PKP: 'Õed saatsid siis Jeesusele sõnumi: „Issand, su lähedane sõber on haige.“'
  mpx-mpx: Inoke yowau labui ya baaba hi patuna Yeisu elana hi ba, “Babala, wam heliyam
    toto u nunuwana-an i kasiyebwa nabi.”
  wbp-wbp: Kuja Lajuru nyurnu-jarrija, nyanungukupurdangka-jarrarlu-pala yapa jinta
    yilyaja yimi-kirli Jijaji-kirra. Yapa yali wangkajarla Jijajikiji, “Warlalja-Wiri,
    nyuntu-nyangu wungu-warnu Lajuruju-ka nyurnu-nyayirni nyina.”
  luo-luo: Omiyo nyimine Lazaro nooro wach ni Yesu niya, “Ruoth, osiepni mihero tuo.”
  nhe-NT: 'Huajca quema Lázaro mococo, isihua icnihua tlatitlanque ma quiilhuitij
    Jesús: ―Toteco, mococohua mohuampo Lázaro tlen tiquicnelía.'
  aii-aii: 'ܐܲܢܹܐ ܚܵܬܘܵܬܹ̈‌ܐ ܫܘܼܕܸܪܗܘܿܢ ܚܲܒܪܵܐ ܠܟܸܣ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ: ”ܡܵܪܲܢ، ܗ̇ܘ ܕܟܹܐ
    ܡܲܚܸܒܸܬ ܠܹܗ ܡܪܝܼܥܵܐ ܝܠܹܗ.“'
  esk-NT: Nukaġiik aġnak tuyuqaġniqsuk Jesus-mun kilgutmik itnaqługu, “Ataniiq, iḷauraannan
    piqpagikkan atniġñaliqsuq.”
  msb-msb: Kaya nagpasugo kan Jesus an magmanghod na babayi na may pasabi, “Ginoo,
    grabe an sakit san imo palangga na amigo.”
  cpa-NT: Jøng² hio¹³ roh¹³ dsa² dsoh³ héi² ca¹tse¹ jǿg³ ja³cog² Jesús hi² dsoh³ Lázaro,
    dsa² hnio¹ Jesús.
  dso-dso: ସେଟାର୍‌ପାଇ ତାର୍‌ ବଇନିମନ୍‌ ଜିସୁର୍‌ ଲଗେ କବର୍‌ ପାଟାଇଲାଇ, “ମାପ୍‌ରୁ ତମେ ଜାକେ
    ଆଲାଦ୍‌ କଲାସ୍‌ନି, ସେ ବେସି ଜର୍‌ ଅଇଲାଆଚେ ।”
  meu-meu: Hahine raruosi ese Iesu boi-kauna e kara, eto, Lohiabada e, emu lalokau
    tauna e gorereamu.
  yva-NT: 'Weti apa aname umaso yo aya arakove inta atutir de no Yesusa nui po aya
    ayao raura Ai taiso: “Injae, rima anakavo Injae nanuga no ai rave opamo gwanena.”'
  dgc-dgc: Kanya side, péketa de a garabi dén tu saket no aka de, éy pinauwet de ti
    Jesus, a kinagi de a, “Panginoon, te saket tu kadimoy mo a Lasaro.”
  zpm-NT: Dzigo pxeeḻ grop wnaa co diidz lo Jesús, gacnaṉ me laa Lazh rzacnë, sac
    naṉ zho rleyniedox me Lazh.
  hix-NT: Àro ke, tanoto komo nyahtxownà hatà, àwosàn komo, Txesusu hyaka. Amna yohà
    y, ekeh me rma haxa manaye, onàhnànàthàrà, Rasru, kaxe nànyahtxownà hatà.
  sim-sim: Urik Jisasin fri mainhaha frimu mbara, �Wasilaka, naimble mihi am or kavamisihi
    hakwak naw te!�
  npi-ULB: यी दुई दिदी-बहिनीले येशूलाई बोलाउन पठाए “प्रभु, हेर्नुहोस्, तपाईंले जसलाई
    माया गर्नुहुन्छ तिनी बिरामी छन् ।”
  cgc-cgc: Mag-utod ya na danen Maria daw Marta may pasugo na miling ki Jesus daw
    ambalen ki kanen iran na tugon, “Ginuo, pinalangga no ya na arey gamasakit.”
  tim-tim: Akto mamaŋâi Yesugât den makmâ katbela ariep, “Humo gâ nâŋgâ. Galage kundat
    dondâ akmâ yendâp.” dâmbela
  yor-yor: Nítorí náà, àwọn arábìnrin rẹ̀ ránṣẹ́ sí i, wí pé, “Olúwa, wò ó, ara ẹni
    tí ìwọ fẹ́ràn kò dá.”
  wos-wos: 'Bar hiyandéka dé Jisas afakémbu rendéka bér Lasarusna nyange yéték ané
    hundi wambéka ye di Jisaska wa: “Néma Du, némafwimbu mawuli yaméka du bar dé hiyae.”'
  emp-NTPO: 'Maʌ̃ne Lazaro djabawẽrãrãba Jesua bed̶eada diabuesid̶aa: –Dai Boro, bʌ
    dji biara jũãcãyã nũmʌa.–'
  eng-F35: So the sisters sent to Him saying, “Lord, please, the one you love is sick!”
  ind-ind: '@see-verse:JHN.011.002'
  pes-OPCB: 'این دو خواهر برای عیسی پیغام فرستاده، گفتند: «سرور ما، دوست عزیزتان سخت
    بیمار است.»'
  mpt-mpt: kesoa e nengwali Yesuse weng omfubaniba baabaniba Sum kobo keb neke kla
    goba biebe gembebo ge baabasiba
  ssx-ssx: Koto ekina꞉ mo hakila꞉ma꞉ Yesu pa꞉ta꞉ pi tapaaso alota꞉ Tekehalio. Naka꞉
    yankeketa꞉ yeni hao ula꞉me laa tapaepekeme.
  mkl-mkl: Ŋɔi wecĩ minjii Lɑzɑɑ ŋɑu ɑ̀ sɑmbɑ si Jesu ɑnu ɑ̀ ni, Lɑfɛ̃ɛ, kpɑɑsi jiidɑɛ
    kù wɑɑ nɛ bɑɑni.
  gaq-gaq: ତନାଣ୍ଡେ ବୟାଁଣ୍ଡେ ଲାଜାର୍‍ ଆଃସି ଲେଃଲା ମେଇଂ ଜିସୁନେ ଡାଗ୍ରା କବର୍ ବେକେ “ମାପ୍ରୁ,
    କେଲା, ଆଜାକେ ନା ଆଲାଦ୍‌ ଡିଂନାମ୍ୟାଃକେ, ମେଁ ଆଃସି ଲେଃକେ ।”
  gof-RNT: Hessa gisho, michcheti, “Godaw, ne doseyssi harggettis” gidi Yesuusakko
    kiittidosona.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ମିଶିକିନ୍ ୟୀଶୁତାଃତେ କାଜିକୁଲ୍‌କେଦାଃକିନ୍‌, “ହେ ପ୍ରାଭୁ ନେଲେମେ ଆମ୍‌
    ଦୁଲାଡ଼ିତାନ୍‌ନିଃ ଉରିୟୁତାନାଏ ।”
  gah-gah: 'keza Izesutoka gakó láa liki ahulasimó: Guivahanitemaka gelezo. Zogova
    vema netá napa avisekago akonoive.'
  lcm-lcm: Na ngono angtasimal ke kilongla ali mengen taun a Iesu asukang ke, “Volava,
    igenen ke voiang kupo buk alava ia kapo malepen.”
  aer-aer: Angkwerenhenge atherrele anteme tyerrtye arrpenhe yerneke Jesus-eke Lazarus-akerte
    iletye-alhetyeke. Re arratye alhemele aretye-alheke Jesus itere arrpenhele anerlenge
    kwatye urewe Jordan ikwerenge, ikwere angkeke, “Akngerrepataye, atyewe mwerre
    anthurre ngkwinhe kwenhe rlkerte anthurre inteme.”
  qvc-NT: 'Chay warmikunam suq kach''akuta kach''arqanllapa, Jisusta kayshina ninambaq:
    —Taytitu, kuyashqayki Lasarum qeshyaq, nishpa.'
  tgl-ULB: At nagpasabi ng mensahe ang magkapatid na babae kay Jesus at sinabi, “Panginoon,
    tingnan mo, ang iyong minamahal ay may karamdaman.”
  cbs-NT: 'jau Jesús yuixuntanunbun jawen pui dabetan jatu yunua buxun Jesús jatu
    yuixunkin: —Xanen Ibuun, min jaibu min bechipaiaidan, isin teneikiki. Nukube kaxun
    uin kawe— akabu'
  xtm-NTPP: 'Chukan kúu ja nduu ña ndi‑tna''a ku''u ña ma, ni ka tetniñu ña ñayii
    ja jin kaxtnu''u i nuu Jesús ma, te sa''a jin kuña''a i: ―‍Señor, tee ka ketna''a
    ini ji''in ni ma, ku''u de.'
  nnq-nnq: Bai akalombo bena ngabatuma nhwalo kwa Yesu kutenda, “Angwana, nng'anjagwinu
    jwamampala ntamwe!”
  bao-NT: 'To biri cʉ̃ yaarã romiri pea, Jesús''re o biro ĩi cojoupa: —Wiogʉ, mʉ mena
    macʉ̃, mʉ ca maigʉ, bʉaro diami —ĩiupa.'
  san-ORI: ଅପରଞ୍ଚ ହେ ପ୍ରଭୋ ଭୱାନ୍ ଯସ୍ମିନ୍ ପ୍ରୀଯତେ ସ ଏୱ ପୀଡିତୋସ୍ତୀତି କଥାଂ କଥଯିତ୍ୱା ତସ୍ୟ
    ଭଗିନ୍ୟୌ ପ୍ରେଷିତୱତ୍ୟୌ|
  huv-NT: 'Nganüy ajcüwa micoj Lázaro quiaj, wüx tajawüw michijquiaw nejiw laxeyay
    iün andeow, quiaj tüjchiw mamb masoic Teat Jesús: ―Teat, aaga teat naxey xowüy
    ijneaj anaag laxeyay iün andeow ―ajow.'
  otn-NT: 'Nu̱ya yø nju̱ ra̱ Lázaro, bi̱ mɛnnba̱ ra̱ hya̱ ra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Ague grá̱ Hmu̱, xa̱n''ʉ ni̱ amigo ga̱di̱ nsixui ―bi ''yɛ̱mbi̱.'
  nop-nop: Lasalus adi yagit wapum tiŋa hakuk doktiŋa wiwiyatdi Jesudok mede indiŋ
    kamegumuk, “Wapum, noke yagit tiŋa hatak.”
  obo-NT: De‑en id posugkawan dan si Disas, no iddos id ginowannan din no oukuy, novohokan.
  cak-ENT: 'Y ri María y ri Marta ri ye rana'' ri Lázaro, xquitük c''a rubixic chin
    ri Jesús: Ajaf, vocomi c''a nkaya'' rutzijol chave que ri kaxbal Lázaro, ri juis
    najo'' rat, yava''. Cotz''ol c''a pa ruvarabül.'
  lif-NT: ᤂᤧᤴ ᤁᤢᤴᤈᤣᤗᤡᤔᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤰᤋᤱᤒᤠ ᤀᤡᤱᤄᤱ ᤜᤠᤰᤋᤧᤳᤇᤢ. “ᤍᤠᤱᤒᤣ. ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤢᤒᤠ
    ᤁᤧᤴᤈᤢᤶᤔᤡᤴ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤁᤠᤱ ᤏᤧᤖᤥ॥”
  mie-NT: 'De ndúū cuāha dē ñúcuán nī ntetíñú ña tūhun cuāhān nūū Jesús: Señor, tēe
    jā mānī ní jíín, cúhū dē, cáchī ña, ncachī mozo.'
  san-TIB: ཨཔརཉྩ ཧེ པྲབྷོ བྷཝཱན྄ ཡསྨིན྄ པྲཱིཡཏེ ས ཨེཝ པཱིཌིཏོསྟཱིཏི ཀཐཱཾ ཀཐཡིཏྭཱ ཏསྱ བྷགིནྱཽ
    པྲེཥིཏཝཏྱཽ།
  qve-NT: 'Lazaropa hermanankunaqa huk runatan Jesusman mandaranku, khaynata nimunanpaq:
    —Señor, khuyakusqayki amigoyki Lázaron onqosqa kashan, nispa.'
  pao-NT: '@see-verse:JHN.011.002'
  cbu-NT: Mariysha Isusup tsiyatssee zanganirangiya. Ichee, wawari kas yutayaru, tsipamaam
    zandkiya, Mariy átcha tángcha; tárangu. Wawareetsi Lásaroo watam shiy kizpur chinakshawa;
    áttanda tángcha; tárangiya Mariya.
  usa-usa: 'miráitata kaayaq-ánáánómá aamá yuwááyana Îtunopaqa win-áíkómá mirá-tiraiye:
    “uyátáraana-nako emá maannáqtábá akái-naqa karíma kémayaiye.” téna tiráiye.'
  soy-soy: 'Lɑsɑɑ piyɛi pɛ̃ kɛtɛ́ ɑpi Yeesu kɛ́mɛɛ tum ɑpí hɑ u mɑɑ rɛ: Upíimɑ,
    usoi uyɛ̃ kɑɑ nní ń lɑ yɛ pɔ́ɔ́lúlɛ.'
  hui-hui: Warago bo wiyagola ibu mbalini biago labome Yasu hearia bi lawia halu lalu,
    Anduane Homogo-o agali í̠ nenege biago warago bo nga, lalu lawia hene.
  amf-amf: Ogonante Mayriyambee Martabe “Imbo, hanin nashea hajadhidine” hamayse apo
    Yesusdar ke yittsade.
  quc-NNT: 'We kieb'' ixoqib'' ri'' ri kachalal kib'', xkitaq u b''ixik che ri Jesús:
    Qajaw, ri Lázaro ri sib''alaj utz la ruk'', yawab'' ri are'', —xecha b''ik.'
  dob-dob: Ta tuta nina nuudina Lasalo ꞌileꞌoasa ga taudi nuunao nidi ale sietunena
    Yesu ꞌena, sigwae, “ꞌInapwana, gosiyamuna niꞌatu ꞌileꞌoasa.”
  wrs-wrs: Wo Mariaiva Martaiva evenamba, mongom ewulihanga, ishomnalm Yesusm, omnana,
    nomba sehpevpa, yimba temba hemba mindnamba und velohvpa, uvavulm dihelv.
  mca-mca: 'Enewe'' wetsjuk witk''injayek qa inq''ukinii qu'' netfelhiti''yi''m ha''
    Jesús qa'' nit''ijets: —Yatsat''axyij, nakha'' qi ƚisu''un ejuwaika'' qi in wanqaats''e''.—'
  tzo-TZC: 'Jech o xal ti chib antsetique jech laj yalic ti laj staic ta iqꞌuel ti
    Jesuse: ―Cajval, ti buchꞌu toj lec xacꞌopon abaic schiꞌuque ip ta xaꞌi ―xutic
    ti Jesuse.'
  mya-mya: ညီ​အစ်​မ​နှစ်​ယောက်​တို့​က ``အ​ရှင်၊ အ​ရှင် ချစ်​တော်​မူ​သော​သူ​သည်​ဖျား​နာ​လျက်​နေ
    ပါ​၏'' ဟု​သ​ခင်​ယေ​ရှု​ထံ​သို့​သ​တင်း​ပေး ပို့​လိုက်​ကြ​၏။
  gng-NT: 'Ujɛ nnɔ ya ninsiɛb nnɔ sɔn'' bi tì tɔke'' *Yesu ki ye: «Yonbdaan, unil
    wà a yíe wɔ nnɔ bun nɛ.»'
  cbi-NTPO: 'Tsai'' juntsa pai tsujkila, Jesúsnu entsandi kuinda eela: Bale Ruku,
    ñu'' estya estyainu ruku dilu tsuve, tila.'
  ikk-NT: '''Ya umunẹ-ikpoho ẹbụọnị nọ zi ozi jẹnni Jizọsị, sị, “Di-nwọnni-ẹnyi, emu
    rị a kụ onyẹ ahụn ihiẹn ẹ a sụọ ị.”'
  leu-leu: E ro fetinan aave re lisan a lagasai xe si Yesus e re xuuse, “Matalava,
    a fesing siim taxa giis.”
  maz-NT: 'C''o o̱ cjũ e Lázaro o mbenpevi c''ua na jña e Jesús, o xipjivi: ―Nu''tsc''e,
    ín Jmuts''üjme, nu c''ü me i̱ṉ s''iyague, sö''dyë c''ü.'
  bod-N: ལྕམ་སྲིང་གཉིས་ཀྱིས་མི་གཞན་ཞིག་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་མངགས༌ཏེ། གཙོ་བོ༌ལགས།
    ཁྱེད་ཀྱིས་བྱམས་ཤིང་གཅེས་པའི་མི་དེ་ད་ལྟ་ནད་ཀྱིས་མནར་ཞེས་ངག་འཕྲིན་བསྐུར༌ཏོ།།
  tca-NT: 'Rü poraãcü niḏaawe ga Dácharu. Rü yemacèx ga naẽyèxgü, rü Ngechuchuxü̃tawa
    imugagü, rü ngĩgürügügü: “Pa Corix, cumücü ya Dácharu ya nüxü̃ cungechaü̃cü rü
    niḏaawe”, ngĩgürügügü.'
  zpl-NT: 'Che rucu bela beenchu uxeꞌla beenchu resuna lu Jesuse nu uni beenchu lunu:
    ―Detá, amigoꞌlu Lázaro riti.'
  mbc-NT: Lázaro yenaru'tononya tîmaimukon yarima'pî Jesus pia. —‍Anna yepotorî, tone'
    anna pii man pri'ya pra, ani'nînma manni' —‍kai'ma tîmaimukon yarima'pî to'ya.
  ndg-ndg: Nga dada bake aba batumile ujumbe kwa Yesu ni kubaya, “Ngwana, umlinge
    yolo ywampendile andaminya.”
  wsk-wsk: Se imet launuria ilagala mu Jesus kote den beteman, ale maman, “Kari Biya,
    ka bo, ka yawara mu kuera karogo,” maman.
  toj-NT: 'Jayuj ja Marta soc ja María ti secahue jun jecabanum ja bay ja Jesusi.
    Ti yalahue yaba: ―Alahuic yabi: Cajual, ja hua huamigo ja ma'' jel yaj xa huabi,
    jel xa yioj, utajic.'
  tbc-tbc: Man niŋen o lun uraru an Jesus san na ru digane yau a. Agog ago dubol durupei,
    “Tubun en, tamol e oŋ niŋen o umat den iŋ subam ifuni a.”
  sna-sna: Saka hanzvadzi dzake dzakatuma shoko kuna Jesu, dzikati, “Ishe, uya wamunoda
    ari kurwara.”
  smk-NT: Ket bana' ta wanin anaod, namaki' sara si Maria tan Marta nin mako nin mangiparate'
    kona ni Jesus a wana, “Ser, si amigo mo nin kawa'nan mo, ket main nin masakit
    na.”
  grc-TCGNT: Ἀπέστειλαν οὖν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι, Κύριε, ἴδε ὃν φιλεῖς ἀσθενεῖ.
  gof-WFTW: Hessa gisho, michcheti, “Godaw, ne doseyssi harggettis” gidi Yesuusakko
    kiittidosona.
  spa-BLM: 'Las hermanas, pues, enviaron a decirle: “Señor, he aquí que está enfermo
    aquel a quien tienes gran afecto.”'
  kyz-NT: 'A''eramũ ''ga renyra ''gã ''ga amũ monou Jejui ''ga renũina: —“Enejekoty''aawa
    ''ga ojero''wu ''upa, ki Ku''jyp, ere ki kĩã upe”, e''i ''ga renyra ''gã jee ai''i—
    ''jau ''ga Jejui ''ga upe awau.'
  dao-dao: Lazaruha ci xawi naw, “Bawipa aw, na mhlänak na püi am khyaih ve” ti lü
    Jesuh ani cük.
  cya-cya: 'Chcuaa jun cuna''an can'' msu''hua suun ''in Jesús, lo'' nchcui'' jun:
    Ñi X''nan hua, yu ta''a tsu''hue ntsu''hui um, cua'' ñii nscua yu ti''i yu.'
  wrk-wrk: Nanamanji jungkuyi Jisus yingkana yajina karru juju. Baki nanankujarranyi
    majukulanyi, manjijba buli yingka karrurriji. Manjijba buli yingka nangandurri
    Jisusyurri karrurri. Jilajbayi nanda yingka nangandurri, baki karuyi Jisus bulanginkanyi
    jangkurranyi, “Mambuka. Mirnarrijba ninji muwa bulanginkanyi buwaya, ngala nyulu
    lunjika nanda Lasaris. Lunjika nyulu kudanyu nanaba bayangarri.”
  nii-nii: Peng kin, eim aim tał ek nikił, Jiisas mułum konu ełe kindinjngił. Kindkił,
    ek yi ninjngił, “Owundu, nim noman ngołum wu ni, eim ening owundu tang pałim,”
    ninjngił.
  ign-NT: Tacahe, ena náni apinana esenana ticapa­ra­pe­cacana náimiva­ne­recapa,
    nameta­pa­na­yarehi ema Jesús eta macaju­mairahi muraca ema Lázaro.
  dik-NT: Go nyiɛ̈rakën wɛ̈t tuɔ̈c Jethu, “Bɛ̈ny, mäthdun nhiar acï tuany.”
  cac-cac: 'Yuj chi'', ix yac''cot sti'' eb'' ix d''a Jesús, ix yalancot eb'' ix icha
    tic: —Mamin, a vin̈ te xajan uuj, penaay vin̈, xchicot eb'' ix.'
  tzj-E: 'J-e'' c''a María ruq''uin Marta jrenmal xquetak ela rbixic tzra Jesús y
    cawra xecbij ela: —Kjawal, je kxibal jnewajo'' ewi'' ruq''uin camic congan lowlo''
    yawa''.'
  san-BUR: အပရဉ္စ ဟေ ပြဘော ဘဝါန် ယသ္မိန် ပြီယတေ သ ဧဝ ပီဍိတောသ္တီတိ ကထာံ ကထယိတွာ တသျ
    ဘဂိနျော် ပြေၐိတဝတျော်၊
  yaa-NT: 'María feta Marta iskafakĩ Jesús yoitanõfo ato nĩchini: “Ifo, mĩ yamakõi
    Lázaro isinĩ iki kiki,” ikaxõ yoitanõfo.'
  cab-NT: Ábati joúnajan bián ítunu ja, aríñaga lun Jesúsu. —Jesúsu, sándiñeintia
    bumáda.
  clu-clu: Gani ang magkabogto nga babai nagpadara barita kay Jesus nga anang pinalangga
    nga amigo nagamasakit.
  swh-ULB: Ndipo dada hawa walituma ujumbe kwa Yesu na kusema, “Bwana, angalia yule
    umpendaye anaumwa.”
  tpt-NT: 'Chuncha ixlaꞌatꞌuykꞌan jatꞌalapanakni tamalaqachanil chivinti ni Jesús.
    Tajunil: —Jalhachimoꞌonuꞌ, chavay ni miꞌamigo taqanꞌay.'
  aai-aai: Imih i ruburubun tur hiyafar Jesu isan, “Regah orot o ibiyabuw i sawow.”
  sny-sny: Sosu Lasarus u tahe erasi a'i su, taune einei hesi Jisas ma'e peri ta ausawi.
    Lowesi apou eiye, “Meni Owane, kaiyemo no u tahe erasi a'i lai ya'oresiya. Ne
    le ne marepi erasi a'i tote wawesiyesiya.”
  myy-myy: 'Lázaro ĩ cõja ticõri, ĩ ñarã romia Jesure oca cõañi ĩna: —Gʉa Ʉjʉ, mʉ
    baba Lázaro cõ ñami, yi oca cõañi ĩna Jesure.'
  trc-NT: 'Dan me se caꞌnéé ro̱j raꞌvij síí cuꞌna̱j Lázaro yoꞌ nana̱ rihaan Jesucristó,
    cataj ro̱j noꞌ: “Xa̱ꞌ síí ꞌe̱e̱ rá so̱ꞌ man, tza̱j ne̱ ranꞌ soꞌ, a̱ Señor”, vaa
    nana̱ caꞌnéé ro̱j noꞌ rihaan Jesucristó a.'
  cut-NT: '@see-verse:JHN.011.002'
  bel-bel: 'Сёстры паслалі сказаць Яму: Госпадзе! той, каго Ты любіш, хворы.'
  zlm-KSZI: Kedua-dua beradik perempuan itu mengirim khabar kepada Isa, ‘Junjungan,
    dia yang Kaukasihi itu sakit.’
  gdr-gdr: Sɨ Lajaromna ngɨmɨr nɨmogɨp Yesum yɨt yɨtmɨkitawonda da, “Yonggyam! Yɨr
    de, Moina singi iyeni rɨga ke kopa nate yɨbɨm.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen ngojó yanchjinbiu kitsikasen enre Jesús ꞌba kitsure: —Naꞌen,
    xi ꞌñu tjori tjiꞌme.'
  cmn-FEB: 姐妹二人让其他人向耶稣捎去一个口信：“主啊，你的好朋友病了。”
  gmv-RNT: Michetikka “Godo! Ne dosizayssi saketides” giidi as Yesusakko kiittida.
  ncl-NT: 'Yoje, icnían sihuames quitilanilije Jesús lajtol, quilije: —Tata, quita,
    yihual cocoxqui, yihual hual ticnequi.'
  sua-sua: To lo mo yel ri ngint kaen a re mang e Yesus kam reng te, “Ngoldaip, ila
    to im vu kaelongtok mang, ta kru ko ma hep orom ka yor.”
  are-are: Mary, Martha tharralantama Jesuurna angkatja yairnaka, “Ingkartai, tjina
    ungkwanga nhanga menterrakau.”
  gai-gai: Ri, an meacniŋa Iesusmo kam neaŋga taŋga aindopatna, “Kacoot, an ramootta
    u matŋirenanna, ma roumbap.”
  qvm-NT: 'Lázaro antsa gueshyaptinmi panincuna juc runata Jesusman cachacorgan: “Cuyanacushgayqui
    Läzarumi pasaypa antsa caycan, tayta” nir wilananpag.'
  chz-NTPS: 'Heˉja̱ˉ läꜙu̱u̱ꜘ dsaˉmëꜘ heꜘ gaꜙche̱e̱ꜗ juuˈ kihꜗ Jesús: —Dsaˉjø̱ø̱hˈ
    kya̱a̱nꜙ, dsaahˊ dsaˉñʉʉhˉ hi̱ˉ hnaahꜙ —gaꜙsɨɨyhꜙ Jesús.'
  kmu-kmu: Kali alino mainegeꞋana ani tole nanukana-latamogania Yisasitega nago kano
    hu-taꞋageno mage mo hie “Alatimogae kagaikama kahau kayamopafima negahaiya kanoa
    kali neꞋalie.” huno hapaiye.
  ood-NT: Kudki idam uꞌuwigaj am hema cheha mad am wo him k wo ahgi g Jesus, “S-apꞌekam
    t-kownalig, si m-nawoj at mumku.”
  lbm-lbm: येकोलायी ओकी बहिनों न ओख कहला भेज्यो, “हे प्रभु, देख, जेक तय बहुत प्रेम
    करय हय, ऊ बीमार हय।”
  ncj-NT: 'Ijcon tel, in ome icnimen otlatequiutihque mateiluican in Jesús: ―Totecohtzin,
    mococohua in aquin ihuan monequilo.'
  yuj-yuj: Aenko maok, antáp yaworao Jisasnámpok kar sámp-kérépria arakrá sér, “Tokwae
    Kar e, amo man nouroupria warákár konap arop te touweane.”
  kto-kto: Are ratmat ga loupien angan la osagaliong ties me ai Iesu. Ligama, “Ila
    Kakani, iriro migana la mitara nanung aime, la tafaong.”
  gmv-NT: ሚቼቲካ “ጎዶ! ኔ ዶሲዛይሲ ሳኬቲዴስ” ጊዲ ኣስ ዬሱሳኮ ኪቲዳ።
  por-BLT: 'Então, as irmãs enviaram uma mensagem a Jesus: “Senhor, o seu querido
    amigo está doente.”'
  stp-NT: 'Baꞌ gu Mariiya gio gu sɨpdhiꞌñ Maarta mɨjɨ xi chu joot jamɨt nam sap aaꞌñdhapuꞌ
    gu Jesuus mu na paiꞌ oirɨ nax kaꞌook gu ja jaduuñ Laasar. Baꞌ guiꞌ na mɨt mu ja
    joot mummup ba aaꞌñdhim am gu Jesuus, jup tɨtda am: ―Ma chu ai guiꞌ na pim gook
    dɨt maap jix bhaiꞌ kaiꞌchdhaꞌñ jaduuñ. Jix kaꞌook.'
  mgc-mgc: Ëmïyë utunnï kö'du kise zi Yësu ehe ayadannï zi mo aboka laka 'bɔmo Lazara
    ëdï na rakɔɔ.
  ame-NT: 'Poʼc̈haneshaʼñapaʼ allent̃a mueñet acheñ Jesúsesho, ñetñapaʼ atet̃ otoset
    Jesús: —Partseshachaʼ, ñeñt̃ atarr pemorrentenapaʼ c̈ha atsnaʼten.'
  mgh-2016: Paahi yayo manyarokorawe ayo nkayaarweha nttenga wa Yesu, “Thithi, ampwana
    inyu nnaattuna inyu areta.”
  kvn-NT: 'Tegin María aga iabak yee-pakal e-yai-Lázaro-takalgu, Jesúszhe tulemal-palmis.
    Tegin punamal-walbogid tule-palmijogalidga chogalmal: —Imi pe Tummad-Jesús-omojal,
    Jesúsga pe chogo: ‘María aga e-iabak chogmal: Pede kege-chulgu tago, pe-ai-nued-Lázaro
    yee-pakal mai.’'
  gvf-gvf: Abal kebin abin sui ibal ta nusi Yesu milungwa ere, “Iru di to,” di tongwa,
    “Singabo, i ye nenga yal iray, nibil ere paimua.”
  san-ISO: aparañca hē prabhō bhavān yasmin prīyatē sa ēva pīḍitōstīti kathāṁ kathayitvā
    tasya bhaginyau prēṣitavatyau|
  deu-ELBBK: 'Da sandten die Schwestern zu ihm und ließen ihm sagen: Herr, siehe,
    der, den du lieb hast, ist krank.'
  mcb-NT: Impo iroroegi okamantakagantaigakeri Jeso imantsigatakera iamigote.
  yle-yle: Yi pyópu dê yi tîdê Lasadas mbila wo, wod꞉oo Yesu ka kópu dy꞉ââ ngópu,
    kwo, M̱yipe mb꞉aa kêdê mbil꞉a, y꞉ay꞉a dê pwiyé.
  swh-1850: 'Basi, hao dada wakatuma ujumbe huu kwa Yesu: “Bwana, rafiki yako ni mgonjwa!”'
  ese-NT: 'Jamajjeya ejjoꞌi mese cuaa pea huoojea canaje Jesosa que: —Nasano quea
    mano jaa. Jesosa ba majje jama huohuime acue baꞌa: “Emeshi Mese Jesosa, miquea
    epeejji Nasano quea mano nee nee jaa, poquijeyoje pojjaꞌa” acue.'
  jac-NT: 'Ebix cawan̈ yanab naj Lázaro tuꞌ xin, yato ebix tzotiꞌ tet Comam Jesús
    hacaꞌ tiꞌ: —Mamin, caw txꞌoj ye iscꞌul conohan̈, naj caw xahan ay hawu, ẍito
    ebix tet Comam.'
  cak-CNT: 'Y ri María y ri Marta ri e rana'' ri Lázaro, xquitek c''a rubixic chire
    ri Jesús: Ajaf, vacami c''a nikaya'' rutzijol chave chi ri kaxibal Lázaro, ri
    janíla navajo'' rat, yava''. Kajinek c''a pa varabel.'
  zia-zia: Arare awongto yaore mene Yesu eno ge eyero pugaiwato baungna. “O Tuwa,
    ning nigi. Otao nina yaya puro mitiya.”
  mal-2015: 'ആ സഹോദരിമാർ അവന്റെ അടുക്കൽ ആളയച്ചു: കർത്താവേ, നിനക്കു പ്രിയനായവൻ ദീനമായ്ക്കിടക്കുന്നു
    എന്നു പറയിച്ചു.'
  tuo-NT: 'Lázaro maꞌmiosãnumia cʉ̃ pũrõ nicã ĩꞌarã, ãpẽrã meꞌrã Jesure queti oꞌócãrã
    niwã: —Wiogʉ, mʉꞌʉ meꞌrãcjʉ̃ ʉpʉtʉ waro nimi, ni oꞌócãrã niwã.'
  mbl-NT: 'Mãnix te'' nõy mõ''kutnãhã xix Mã''at te'', puyĩy Yeyox xãnã'', hu: —Yãyã,
    yã ''ãxape ''ũpakut. Xate nõm mõ''yãy xe''ẽgnãg. Kaxĩy.'
  zpc-NT: 'Canaꞌ guca useꞌelaꞌ rupa zan Lázaro tu benꞌ uyo ganꞌ zu Jesús unëꞌ rëbinëꞌ
    lëbëꞌ: ―Señor, raca z̃hueꞌ Lázaro, benꞌ naca amigo quioꞌ.'
  gul-NT: So de two sista dem sen wod ta Jedus say, “Lawd, ya fren wa ya lob, e sick.”
  mau-NT: 'Nti³chja³ Lázaro qui³si³ca³sen¹cjoa⁴-le⁴ Jesús, cˀoi⁴qui³tso²-le⁴: Señor,
    coe⁴-ni³ je² xi³ tjao²chai³ ti¹mˀen³-ni¹.'
  gup-gup: Wanjh nawu ngaldahdaluk benemarnewokmunkewerrinj nungka Jesus bu ningihni
    kubolkbuyika djarreh. Wanjh benemarneyimeng, “Ngudda nawu yiwohrnan, nawu bininj
    yihmarnedjare bulkkidj, wanjh kahdowen.”
  bss-NT: Né-ɔɔ́, Maria bɔ́ Mataa bɔ́ bénlōm nsəl wɛ́ɛ Yesuɛ bán, “A-Sáŋ, awoŋ
    nsón a nlém akonleʼ.”
  met-met: binabu neng hamungandi disina haruanga mala rangua Yesu, daharua ba, “Toxoratamona,
    riamga murum sibuna mana ba busi.”
  kpj-NT: 'Lazaru ibinamy roimyhỹki tahe tiiboho riteònyre Jesuisi‑ò rarybekremy:
    —Wahĩ, abiòwa tyhy binanihikỹmy roireri.'
  zao-NT: 'Tsa mtaal rop bel ngot thib zha ngwa ngwane lo Jesús ne nzhab: ―Zha Nabee,
    lee amiga Las kuu kwathoz nke leettsooʼa ne ndak.'
  byx-byx: Taqurla de aa ningambim ian nem iak sagel ma Iesus ip ke sil ba qa raqurliani
    ma’, “Gua Barlka giak i luqa i maikka ngi rarlik ka, dai maikka qe temarl maden.”
  ctu-CTI: 'Che'' jini, jini cha''tiquil i yijts''in Lázaro ti'' chocoyob majlel t''an
    ba''an Jesús cha''an i suben: C Yum, c''am jini mu'' bʌ a p''untyan, che''ob.'
  zos-NT: 'Entonces tyøvø''is cyø''vejayaj ote Jesús va''cø ñøjayø: ―Ø Ṉgomi, mi
    sunbapø mi ndøvø ca''cupya''tu.'
  gvs-gvs: E tuwo Lasaloyana niunao vala sietune ina Yeisu goi sidigo kadi, ‘Tomoya,
    tauyana kumataakoiye ikatówana.’
  kbm-kbm: Malia gabu mala-vie Mata nok emb yaun gile ve Yisu be inei, “Amol Bamo,
    am nune ebe tam givin ei gitlek molge ok ete ande gigas gimat be giengk ik.”
  tew-tew: Mary-áḏí Martha-áḏí Jesus ôntꞌôesandi óetu̖ˀan, “Naˀinbí Sedó, ótꞌóyan,
    i nâaséegíˀi nahay.”
  rmc-rmc: 'Avke ola pheňa bičhade pal o Ježiš, hoj leske te phenen: „Rajeja, oda,
    kas tu rado dikhes, hino nasvalo.“'
  apr-apr: Le nga di lini tina ngan tiwanga pang Yesu nen, “Tool Mai, tool tani yo
    lom panga mai san i, in la matamatenge mai ikauu i.”
  tiy-tiy: Mélaw i de libuno ménféuwit ro kébéréh mangéy dob Jesuse maro, “Kadnan,
    i toowe fo kégédawa mo dumo mo séloyuk, déméruun.”
  nlg-nlg: Rogaira tamahoghoni toro nia vetena na rongorongo vania Jesus moro ghaghua,
    “Lord, a kulamu to dolovia te vahaghi.”
  dgr-DOGNT: Eyıt'à weba Zezì danatıgı̨ı̨ɂǫ, “K'àowo, neàgı̨ą weghǫneę̀tǫǫ sìı eyaelı̨,”
    gıìhdı.
  pes-OPV: 'پس خواهرانش نزد او فرستاده، گفتند: «ای آقا، اینک آن که او را دوست می‌داری
    مریض است.»'
  tpz-tpz: Ke Mariaꞌ pen Martaꞌ taꞌ ee pa pah teꞌ keꞌ teꞌ en pa soe pee manuh pe Ieesuꞌ,
    pareꞌ soe ke poë pan, “Topoan, a teꞌ nën to iu vörep nom sih to haraꞌ non a kamis.”
  agd-agd: Baré íkan míkan anananosan mano Yisasi vaípá baya yan oríkan temí, “Bafan
    noe, mai ma éi moéke anunu iyaona vanta aí iyan ban mino.”
  rkb-NT: 'Iwaze wytykyryk maku Sesus bo zipehahiknaha. Sesus bo zumuze ipe niy: —
    O ikia aharereziuwy tsimyitsapyrẽta — niy.'
  san-THA: อปรญฺจ เห ปฺรโภ ภวานฺ ยสฺมินฺ ปฺรียเต ส เอว ปีฑิโตสฺตีติ กถำ กถยิตฺวา ตสฺย
    ภคิเนฺยา เปฺรษิตวเตฺยาฯ
  iws-iws: Mɨ siir yokmano yaiya ɨna boɨnkiyo Jisɨs siiram, Bɨiyan Inkam Komii, kɨriir
