  aoi-aoi: Aburraja Jesus akwa ena-langwa warnikabuburrakiyuwa nuwambilyuma engka-manja
    angalya wurrakina. Kembirra Lajirida-langwa derrkuwenikba-kiya narringilarrkama
    ayakwa Jesus-uwa akwa narringiyama, “Ningkumikbiyiya-dangwa, nungkwa-langwa nenumamalya
    nibina ningkilyelyingminama, nijungwuname-ka angbilyuwa,” narringiyama wurringalakina.
  enq-2: Lasarusa baa yaina siamosa, pimalenge dolapome “Kamongo, embanya auu kaenge
    akali doko yaina silyamona” lao wai leambi.
  eng-ASVBT: The sisters therefore sent unto him, saying, Lord, behold, he whom thou
    lovest is sick.
  mna-mna: 'Tana Lasarus mete ikami, to moori ru tana tikam sua ma ila pa Yesu ma
    tiso: “Biibi, toyam Lasarus ta nu lelem pini ilip, ta mete biibi ikami ma isaana
    kat.”'
  myw-myw: Vinay tasiyas mo ikayabes teitan binek Yeisuw va̱gan bidibek, ilana, “Guyaw,
    gamag towen kusiwa̱youb waseg, bo ikatoun.”
  sby-sby: Lino bamakwabo batukashi balatuma mulumbe kuli Yesu kumwambileti, “Mwami,
    munenu ngomusuni nimulwashi.”
  sll-sll: Ongure al suri yal ta bai nu si Yisas mongwo olere, “Yal Yisas ye, nin
    enin ta Lasaras irai nibil omua, ditenana po,” ditongwi.
  yaq-NT: 'Inien san inime''e woika nau wewerika, Jesujtau nokta bittuak: ―Itom yo''owa,
