  pon-2006A: Pirieno eri kairehki Sises, “Maing at Kaun, kompoakepahmwio soumwahudahr.”
  maq-NT: 'Ngajan xi catsijo na vëhë ne, catsingatju na cjua vihi tsëhë Jesús: ―‍Tatá,
