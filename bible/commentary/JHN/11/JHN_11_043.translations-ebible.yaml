  hlt-THB: Ve ak awi ak kqawn boet coengawh, Jesu ing khawteh na, “Lazaru cawn law
    hlah,” tina hy.
  soq-soq: Iesu Mamamba mampe epe wane aupe aiawa mukama wane wanase, “Lasares, noeaaubea!”
  qub-qub: 'Chayno nircur Jesusga gayacuypa niran: «¡Lázaro, llojshimuy!»'
  att-att: Á kabalin na nakkagi sawe, nakkátol, á kinagi na, “Lasaru, mallawán ka
    saw,” kun na.
  bki-bki: Mia telikiti napano Yesu bolkouo bisi jibe na, ana naio bio jikili jibe
    na ba ban naio berinavo “Lasaros, jau kotumolu komei tavio.”
  bqp-bqp: 'Kũ à ò lɛ, akũ à pũ̀tã kũ kòto gbãnao à pì: Lazaru, ǹ bo.'
  mcp-mcp: 'Ja á mə́ shîn lás ntʉ́nɨ yí, a mú kɨ̂m nə ŋkulú nə́: «Lazâr, cúwóg tɔ́ɔ́n.»'
  hat-hat: 'Lè l'' fin di pawòl sa yo, li rele byen fò: Laza, soti deyò!'
  npl-NT: 'Ijkuak ijkí otlanki okijto, chikawak okitsajtsili: —¡Lázaro, xiwalkisa!'
  bgg-bgg: Ji pha iidoh shii, ai è gang è ziak srane ho, “Lazaras, fuang hà khia mage
    bo!”
  eng-TCENT: After saying this, he cried out with a loud voice, “Lazarus, come out!”
  eng-BSB: After Jesus had said this, He called out in a loud voice, “Lazarus, come
    out!”
  cpu-NT: 'Ikanta okaratapaake iñaavaitakero iroka, ikaimanake: “¡Lázaro, pishitove!”'
  san-ASM: ইমাং কথাং কথযিৎৱা স প্ৰোচ্চৈৰাহ্ৱযৎ, হে ইলিযাসৰ্ বহিৰাগচ্ছ|
  tac-NT: '''Lige abé i''libeko ye ra''ichasa, e''wele ra''íchale: ―¡Mué Lasro, yati
    ma''china!'
  eng-WEBPB: When he had said this, he cried with a loud voice, “Lazarus, come out!”
  gfk-H: 'Namur ta ing gata tangai tar kaiken, Iesu ga tatau naliu hoken: “Lasarus,
    hansur!”'
  viv-viv: Ada au giveꞋoꞋola gihavaina, gikovaꞋawafatafata gigayo, “Lasalo-yo, uyemu.”
