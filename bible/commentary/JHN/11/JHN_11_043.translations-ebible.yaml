  srn-NT: 'Baka di Yesus begi, A bari taki: “Lasarus, kon na dorosei!”'
  cta-NT: 'Liꞌ cui̱i̱ tsa nchcuiꞌ Jesús: ―Lázaro, tyuꞌu nuꞌu̱ su ntsuꞌu nuꞌu̱ ndacua,
