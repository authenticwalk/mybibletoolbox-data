  knf-knf: 'Wi aţiiniiŋ haŋ aşë huuran maakan aji : « Laŧaar, pënan! »'
  san-KHM: ឥមាំ កថាំ កថយិត្វា ស ប្រោច្ចៃរាហ្វយត៑, ហេ ឥលិយាសរ៑ ពហិរាគច្ឆ។
  arn-NT: 'Fey dew feypilu tüfa, wirari: —¡Lasaru, tripatunge tüfey mew!'
