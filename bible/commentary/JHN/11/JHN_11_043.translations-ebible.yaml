  kbq-kbq: Jisasi'a anagema huteno'a, kezatino Lasarusiga, atiraminka eno!
  kbh-kbh: 'Chca tojánayanents̈ana, jabuache tojánayana: “¡Lázaro, chents̈ana matsbocna
