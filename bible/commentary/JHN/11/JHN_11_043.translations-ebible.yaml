  ron-LSB: 'După ce a spus aceasta, a strigat cu glas tare: “Lazăr, ieși afară!”'
  pon-pon: 'A lao kotin majani met, ap kapitie laudeta majani: Lajaruj, koieido!'
  nhe-BL: 'Huan quema tlanqui quicamahuía iTata, camatqui chicahuac huan quiijto:
