  bmh-bmh: Yesus go guzenai aurai maziaimai, banban ulaimai, eneun, “Lasarus, na uzaneim
    alen.”
  ctu-BL: 'Che'' bʌ tsa''ix ujti i sub, c''am tsi'' cha''le t''an Jesús: Lázaro, la''
