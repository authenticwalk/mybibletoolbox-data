  bqc-SIM: 'Kɛ́ a ò beewa, à pũ̀na ń lↄↄ gbãao à mɛ̀: Lazaa, mↄ ǹ bↄ.'
  tcz-CHONGTHU: Hichun Yeshuan hasap tah in asam in, “Vo Lazarus, hung thou doh'in,”
