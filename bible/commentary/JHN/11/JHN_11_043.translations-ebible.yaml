  tte-tte: Yo ana kawanoi mulina mena kainana lalakina mena iyoga iba, “Lasalo, kuyawatagilima.”
  tcs-tcs: Wen Zizas i bin pinis prea, em bin spik prapa laudwan diskain ya, ‘Lazaras!
