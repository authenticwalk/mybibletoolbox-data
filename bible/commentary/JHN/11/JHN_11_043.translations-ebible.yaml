  wnc-wnc: Ita unzing yakenga apaa anzing yakut, “Lasaras! Enake epso,” ngang yawan
  bus-bus: 'Kɛ̀ à ò lɛ, ben à pũ̀tã kↄ̃n kòto gbãaao à bè: Lazaru, ǹ bↄ.'
