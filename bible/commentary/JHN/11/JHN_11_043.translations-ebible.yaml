verse: JHN.011.043
translations:
  kpx-kpx: Kateai louito ke iae baita hoai loui avoe, “Lasolo, velemai loho.”
  okv-H: hori gagaha eto einge ena, “Lazarus umo hambuto puvura,” ainge enu,
  tbo-tbo: A lupali u mulina Yesu ponana i lata, ma i otu i pa, ‘Lasalo, una hopu
    mai!’
  mal-C: തുടർന്ന് യേശു ഉച്ചസ്വരത്തിൽ, “ലാസറേ, പുറത്തുവരിക” എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ ταῦτα εἰπών, φωνῇ μεγάλῃ ἐκραύγασεν, Λάζαρε, δεῦρο ἔξω.
  bgc-bgc: न्यू कहकै ठाड्डू आवाज म्ह रुक्का मारया, “हे लाजर, लिकड़ आ।”
  khz-khz: Vovetaina ekilato mulinai ekea-paralato, netiwato, “Laasaro, onoma lakati!”
  deu-TKW: 'Und als er dieses gesagt, rief er laut: Lazarus, komme heraus.'
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ ni Jesús, zidzj bulidzëꞌ, rnëꞌ: ―Lázaro, burúj nil.'
  lin-lin: 'Sima na Yesu koloba bongo, agangaki : — Lazare, bima !'
  hns-NT: 'Tab praatna karke oe djor se bolaais: „E Laasaaras! Toe bahare aaw!”'
  noa-E: Mag iekhawia deeu ichdëupai jũrr mag chi meem jẽb deg sĩerragta i thʉ̈rcha
    thʉ̈rthʉ̈rnaa thet, —Lázaro, dawag öbërbaichë ajim.
  eng-EMTV: And having said these things, He cried out with a loud voice, “Lazarus,
    come forth!”
  mib-NT: 'Te ná ni cahān yā súcuan, te ni cahān jee ya: Lázaro, quenda quiji ró,
    áchí yá.'
  lif-NT2: ये़सुरे़ अक्‍खे पाःत्तुर यम्‍बा इक्‍लाओ उःत्तु, “लाजरस्‍से, लाःक्‍कात्
    लःन्‍दे़ॽओ!”
  xnj-xnj: Peamali kujova genago, Akakemela kwa lwami luvaha, “Lazalu! Huma kuvala!”
  mmx-mmx: Melemu at na levelinga ren, neni ga xup silok keretna, “Lasaro. Pas su.”
  cbr-NT: 'Usaquin catancëxun ca munuma banaquin cacëxa: —Lázaro, anuax ca chiquit.'
  tee-NT: 'Acsni nonk''o junima chivinti ju Jesús pus lana p''as chivinilh acsni junilh
    ju lijunto Lázaro: ―Lázaro at''axt''uch makspa''.'
  eng-LSV: And saying these things, He cried out with a loud voice, “Lazarus, come
    forth!”
  cak-NT: 'Cuando ri Jesús ru''in chic ri tzij re'', can riq''uin ronojel ruchuk''a''
    xch''o''n y xu''ij: Lázaro, cacataj y catel-pe, xcha''.'
  pah-NT: 'Onhi''ig̃irẽ Tupana''ga pe Jesus''ga eahyi: —Lázaro, ei ga. Here ehema!
    ei ga ga pe.'
  sja-NT: 'Mãga jarap''eda, Jesupa golpe biaji: —¡Lázaro, uchíaji jãmãik''aapa!'
  xed-xed: 'Tahula mnatani ta tsa gwaɗa ya, kaʼa nda lwi dagaladagala mantsa: «Lazar!
    Sabsa,» kaʼa.'
  glk-glk: 'اَنه بوگفته و بعد از اَن، صدایه بلنده اَمره دوخوأده: «ایلعازَر، بیرون
    بیأ!»'
  mks-NT: 'Tá na̱ndihi já na̱cayuhú cóhó a̱ já na̱cachi a já: —Lázaro, cuáhán queta.'
  gfk-S: 'Namur ta ing igate tange leise ter kike, Jisas ga tato nalu horek: “Lasarus,
    hanasur!”'
  bmu-bmu: Mewö jiba imbiŋi memba wahöta ketaŋanök qeta kewö jiyök, “Lazarus, gi mönö
    wahöta kaŋgotnöŋ!”
  dgz-dgz: Wam ame anega wani, Iesu tumban amu ve wan, “Lasiros, tau onak!”
  eng-GNV: As hee had spoken these things, hee cried with a loude voyce, Lazarus,
    come foorth.
  zaa-NT: 'Beyacca rèe anía nna, gunnie idìtsani nna rèe: Lázaro, beria fuera.'
  eng-WEBSTER: And when he had thus spoken, he cried with a loud voice, Lazarus, come
    forth.
  guh-guh: 'Bajarapacuenia Jesús pejumaitsicujinae, ayaijumeta jumaitsi Lázaro pebuatsiibovajutsijavabelia:
    —¡Lázaro, bajara jane mëthëvecua pitsaparemena! jai Jesús.'
  bon-bon: Ai mene iicana ingwe gaabe ca tabe baborage tagepogogo ca ala abayige egä,
    “Lajaro, tasati peema cita ca!”
  nhw-BL: 'Huan quema tlanqui quicamanalhuía iTata, camanaltic chicahuac huan quiijto:
    ―Lázaro, xiquisa tlen nopa tecacahuatl.'
  swh-ONEN: Baada ya kusema haya, Yesu akapaza sauti yake akaita, “Lazaro, njoo huku!”
  wbi-wbi: UYesu ye ajovile isio, akalila fiijo akati, “Lasali huma kunji kuno!”
  bba-bba: Sɑnɑm mɛ u yeni ɡeruɑ u kpɑ, mɑ u ɡbɑ̃rɑ kɑ dɑm u nɛɛ, Lɑsɑɑ, ɑ yɑrimɑ!
  eng-KJVCPB: And when he thus had spoken, he cried with a loud voice, Lazarus, come
    forth.
  kgk-NT: 'Upéa he''i rire, he''i: —Lázaro, esẽ katu, he''i onhe''ẽ hatã-vy.'
  waj-waj: 'kiaa kioo kuaivaa pinaama aayanna roo tunoo: Rasaruuso tummuanee,'
  cpy-cpy: 'Ikanta iñaawae-takiro iroka ñaantsi, ishintsitanakiro ikaemanaki ikantzi:
    “¡Lázaro! ¡Pishitowae!”'
  ekk-PKP: 'Pärast neid sõnu hüüdis Jeesus: „Laatsarus, tule välja!“'
  mpx-mpx: Sauga Yeisu i baaba haba, yaka i yoga anana i bwata i ba, “Lasalo, u tagilim!”
  wbp-wbp: Nyampu-jangkaju, Jijaji purlaja, “Lajuru, yantarni pirnki-jangka!”
  luo-luo: Bangʼ wacho mano, Yesu noluongo gi dwol maduongʼ niya, “Lazaro, wuog oko!”
  nhe-NT: 'Huan quema tlanqui quicamahuía iTata, camatqui chicahuac huan quiijto:
    ―Lázaro, xiquisa tlen nopa tlacajcahuaya.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܗܵܕܟ݂ܵܐ، ܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܠܲܥܵܙܲܪ، ܬܵ‌ܐ،
    ܦܠܘܿܛ!“'
  esk-NT: Taatnaanikami nipitusripḷuni tuqłuġniqsuq, “Lazarus, anniiñ!”
  msb-msb: Pakasabi niya sani, nagsiyak siya, “Lazaro, magluwas ka dida.”
  cpa-NT: 'Mi³ma²na²juúh²dsa jǿg³ jøng², jøng² ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Lázaro!
    ¡Jú¹² ja³ná³! ―ca¹juúh²dsa.'
  dso-dso: ଏନ୍ତି କଇ ସାରାଇ ଜିସୁ ଆକ୍‌ମାରି ଡାକ୍‌ଲା, “ଲାଜାର୍‌ ତୁଇ ବାରଇ ଆଉ ।”
  meu-meu: Unu e ḡuriḡuri toma, bena e lolo badabada, eto, Lasaro e, a raka lasi.
  yva-NT: Arono Yesus po ayao so raurawa mewen, naije gwain akoeve, “Lasarus, nyuje!”
  dgc-dgc: Nadid, éy kinagi ni Jesus ta medegsén, a “Lasaro, lumwas ka dén!”
  zpm-NT: 'Dzigo nguiedz bredz me, rëb me: ―¡Lazh, briee i!'
  hix-NT: Àro wyaro tàwya katxhe rma, teryewrye ro nàrwonàmye hatà. Rasru y, ahatakako,
    kay hatà.
  sim-sim: Karem or mbaha ormu ushara, �Lasarus, mir hikrik tala!�
  npi-ULB: उहाँले यी कुराहरू भन्‍नुभएपछि उहाँले ठुलो सोरमा भन्‍नुभयो, “लाजरस, बाहिर
    आऊ !”
  cgc-cgc: Pagtapos Jesus ta pagpangamuyo, patuduan din iya na kagi na gambal kanen
    an, “Lazaro, mwa ka.”
  tim-tim: Hain dâm kârikŋeâk konmâ, “Lasaro agatmâ gut.” dâmbo
  yor-yor: Nígbà tí ó sì wí bẹ́ẹ̀ tan, ó kígbe lóhùn rara pé, “Lasaru, jáde wá.”
  wos-wos: Wungi wataka dé hambukmbu wa, “Lasarus, méni sé raama gwande.”
  emp-NTPO: 'Mãwã jarad̶acarea Jesuba jĩgua trʌ̃ jarasia: –¡Lazaro, dajadaa zedua!–'
  eng-F35: Upon saying these things He shouted with a loud voice, “Lazarus, come out!”
  ind-ind: Sesudah berdoa demikian, Yesus berseru dengan nyaring, “Lazarus, keluarlah!”
  pes-OPCB: 'سپس با صدای بلند فرمود: «ایلعازر، بیرون بیا!»'
  mpt-mpt: eka Lasalase nganabanea Lasalaso! Kobo gloutemo deiboneba tam tele gesea
  ssx-ssx: Yesuma꞉ koto laa anekema꞉ wi alo hata꞉ alota꞉ La꞉satesio. Hama epoe leekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í lɑ hee lele í ni, Lɑzɑɑ, fitɑ wɑ hɑi bɛ.
  gaq-gaq: ଅଃକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁ ଜାବର୍ କିରଚେ ୱାକେ, “ଲାଜାର୍ ତାର୍‌ଲା”
  gof-RNT: Yesuusi hessa gidaappe guye, ba qaala dhoqqu oothidi, “Alaazara, haa keya!”
    yaagis.
  unx-unx: ଇନିଃ ନେୟାଁ କାଜିକେଦ୍‌ଚି, କାଉରିକେଦ୍‌ତେ ହାକାଅକିୟାଏ, “ଏ ଲାଜାର୍‌, ଅଡଙ୍ଗ୍‌ଅଃମେ
    ।”
  gah-gah: Loko loake, gakó napagutí sele loko Lasalo, geza oteoko lemeno.
  lcm-lcm: E mung i kana la mengen tapai, na kala songosongo alava ta, “Lasaro, ku
    soung.”
  aer-aer: Nhenhe re angkeke-iperre re arnterre anthurre arlkeke, “Lazarus arratintyaye!”
  qvc-NT: 'Chayta nishpaqam, ancha jwirtita alma Lasaruta kayshina qayarqan: —¡Lasaru,
    chay ukumanda lluqshimuy! nishpa.'
  tgl-ULB: Matapos niyang sabihin ito, sumigaw siya nang may malakas na boses, “Lazaro,
    lumabas ka!”
  cbs-NT: 'jui kushipawen kenakin: —Lázaroon, jadi dakama taxniyuwe!— akaya'
  xtm-NTPP: 'Nuu ni jinu ni ka''an ya sukan, te ni kayu''u nini''i ya jiña''a ya:
    ―‍¡Lázaro, ki ndee ni ke''e a! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Apajomola kulenga genago, ngakema kwa lilobe likolongwa, “Lazalo! Mpite
    panja!”
  bao-NT: 'To biro ĩi yapanogʉra, bʉaro acaro buirique mena o biro ĩiwi: —¡Lázaro,
    ano pee witi dooya! —ĩiwi.'
  san-ORI: ଇମାଂ କଥାଂ କଥଯିତ୍ୱା ସ ପ୍ରୋଚ୍ଚୈରାହ୍ୱଯତ୍, ହେ ଇଲିଯାସର୍ ବହିରାଗଚ୍ଛ|
  huv-NT: 'Ndoj mapiüng aag ayaj, quiaj tendeac napac: ―¡Lázaro, mac, iriow ninguiaj!
    ―aj.'
  otn-NT: 'Mi̱ juadi bi̱ ma̱nna̱ ra̱ hya̱ na̱ p''ʉya, bi̱ matra̱ ánima, bi ''yɛ̱mbi̱:
    ―Ague Lázaro, bá̱ pømp''ʉ guí o ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoŋa indiŋ kutiguk, “Lasalus, pilali beŋ!”
  obo-NT: To no‑oseng din idda, id pehes sikandin no mid ungketen to, “Lazaro, leggua
    ka!”
  cak-ENT: 'Tok ri Jesús rubin chic c''a ka ri tzij re'', riq''uin c''a ronojel ruchuk''a''
    xch''o y xbij: Lázaro, cacatüj y catel c''a pe, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀᤢ᤺ᤳᤋᤢ. “ᤗᤠᤈᤖᤛ᤻ᤛᤣ. ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De tá nī ncāhān yā súcuán, de nī ncāhān jee yā: Lázaro, quee quiji nú,
    ncachī yā.'
  san-TIB: ཨིམཱཾ ཀཐཱཾ ཀཐཡིཏྭཱ ས པྲོཙྩཻརཱཧྭཡཏ྄, ཧེ ཨིལིཡཱསར྄ བཧིརཱགཙྪ།
  qve-NT: 'Saynata rimaruspanmi, Jesusqa altota rimaspa, khaynata niran: —¡Lázaro,
    chaymanta lloqsimuy! nispa.'
  pao-NT: Soo Te Pabe'e yise pabatse'e ka Te Naa Besa Pooha-toohakwi mee unne, “Lazarus,
    yaatoo kemma.”
  cbu-NT: Tárangu, k'kuz zunganeerangiya. Zuwaa Lásaroo, naani; shtungangi; tárangu,
  usa-usa: 'mirá-timatuwenama wemá anón-aiq timá ááyaraiye: “Aráátaratio! yaúbatuwe
    kumuwo!” téna Îtuma ááyaraiye.'
  soy-soy: 'Kuu lɛ̃ pimɑ́ɑ ḿ mɑsí, uu cɑ́ɑ́i ɑi cɑ́ rɛ: Lɑsɑɑ, ɑ leemɛ!'
  hui-hui: Ani lowa ibugua bi hongo howa lalu, Lasarasi tagira íbu, lene.
  amf-amf: Yesus yin kinin giyonsa budonte upsi gebhika “Alaazar, ora utaa!” hamayse
    ki eelade.
  quc-NNT: 'Aretaq xb''itaj wa'' rumal, ko xch''awik, xub''ij: ¡Lázaro, chatel loq!
    —xcha''.'
  dob-dob: Ta ꞌina sida mulinaya ꞌenana sinabwanega ꞌibwau ga ꞌigwae, “Lasalo, ꞌuapwesama!”
  wrs-wrs: Yesusva honamba osva ishopianamba, hev mindnam vevandnam onam, Lasarus,
    pholahangao.
  mca-mca: 'In yili''ij aka''an in yit''ij, qa yit''unhetik''i in iyet: —¡Lázaro,
    enekik''uifik''i na'' ƚa''ni''!—'
  tzo-TZC: 'Cꞌalal jech laj yal ti Jesús taje, tsots iꞌavan: ―Locꞌan talel tey, Lázaro
    ―xi.'
  mya-mya: ထို​နောက် ``လာ​ဇ​ရု၊ ထွက်​ခဲ့​လော့'' ဟု​ကျယ်​စွာ အ​မိန့်​ပေး​တော်​မူ​၏။-
  gng-NT: 'U len'' nnɔ, nɛ ki tiɛn'' ufaa bo ki ye: «Lasaar, ñɛ ní!»'
  cbi-NTPO: 'Tsandi'' dyatu Jesús daran palaachi entsandimi: ¡Lázaro, avindala malade!
    timi.'
  ikk-NT: Ogẹn o gi kugụụ ihiẹnni, ọ nọ gi okẹn olu yi oro, sị, “Lazarọsị, pụha!”
  leu-leu: A kuus malaan e xukulai faagut, “Lasarus, savatmaan!”
  maz-NT: '''Ma o nguarü o mama yo jña''a yo, o mapjü na jens''e: ―Nu''tsc''e Lázaro,
    pedyegue a tji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུངས་རྗེས་སྐད་གསང་མཐོན་པོས་འདི་སྐད༌དུ། ལཱ༌ཟར། ཁྱོད་རང་ཕྱི་རོལ་ཏུ་ཤོག་ཅིག་ཅེས་གསུངས་མ༌ཐག
  tca-NT: 'Rü yexguma yema ñaxguwena, rü tagaãcü ñanagürü: —Pa Dácharux, ¡ínaxũxü̃
    i nge̱ma! —ñanagürü.'
  zpl-NT: 'Chenu ulaxu nú uninu scua che juerte uninu: ―¡Lázaro, uchiuꞌu liñi cuaꞌ!'
  mbc-NT: 'Mîrîrî taa tîpo, awentaime''pî aronne: —‍Lázaro, epa''kakî.'
  ndg-ndg: Baada ya kubaya nyoo, atilela kwa lilobe likolo, “Lazaro, boka panja!”
  wsk-wsk: Nu den mu balu kutuwuram mu nu sail te airam ale mam, “Lazarus, aratuko!”
    mam.
  toj-NT: 'Ti c''umani tzatz leca: ―Lázaro, ¡elan xa jan ja tihui!'
  tbc-tbc: Ru ago ibol go awan tubun mi iwagiŋ, “O Lasarus, masap, kuai te lasa!”
  sna-sna: Akati areva izvozvo, Jesu akadanidzira nenzwi guru akati, “Razaro, buda!”
  smk-NT: Kayadi' na nin nibarita' ti ni Jesus, nita'way na a wana, “Lazaro, lumiwa'
    kadsen!”
  grc-TCGNT: Καὶ ταῦτα εἰπών, φωνῇ μεγάλῃ ἐκραύγασε, Λάζαρε, δεῦρο ἔξω.
  gof-WFTW: Yesuusi hessa gidaappe guye, ba qaala dhoqqu oothidi, “Alaazara, haa keya!”
    yaagis.
  spa-BLM: 'Cuando hubo dicho esto, gritó a gran voz: “¡Lázaro, ven afuera!”'
  kyz-NT: '''Uwarete ''ga upe oje''ẽmaw ire Jejui ''ga wafukaita Lasaru ''ga upe:
    —Ere ejua eẽma, ki Lasaru— ''jau Jejui ''ga oje''ega Lasaru ''ga upe.'
  dao-dao: Acukba a pyen päng ja, “Lazaruh, lut lawa” ti lü, angsanga ngpyangki.
  cya-cya: 'Xa mdyi ycui'' ñi cha'' re ycui'' cueen ñi: Lázaro, tyi''o nde lyiya''.'
  wrk-wrk: Nani barri yanybayi Jisus, baki yanyba nyuli kudanyu nanankanyi nganinyiyurruwa,
    “Ninji, Lasaris, walajbakiyi. Walajbakiyi nanankardi kumayangunanyi.”
  nii-nii: Jiisas eim ek yi nipi kin, eim wii dinga topu yi nim, “Lasaras, nim si
    kindkin anda wa!” nim.
  ign-NT: 'Te títapi­ricapa eta mayuja­ra­sirahi, máimara­racapa eta ecari. Tipiaracapa
    muraca, ánipa macahe: —Lázaro, péchepuca eta te jara piávihahi. Yare, piúchuca
    —máichapa.'
  dik-NT: Kaam wën cï yen wëlkä lueel ke cöt röldït, “Ladhäro, bäär aɣeer.”
  cac-cac: 'Ix lajvi yalan juntzan̈ chi'', te chaan̈ ix yala'': —Lázaro, elan̈coti,
    xchi.'
  tzj-E: 'Tak xbitaja tzij rmal Jesús xtzijon chic jmul, per ncow xtzijona y cawra
    xbij: —Lázaro, catel ta.'
  san-BUR: ဣမာံ ကထာံ ကထယိတွာ သ ပြောစ္စဲရာဟွယတ်, ဟေ ဣလိယာသရ် ဗဟိရာဂစ္ဆ၊
  yaa-NT: 'Apa kĩfikĩ askafata fãsikõi Lázaro kenani: “Lázaro, kini mẽranoax kãikerafe,”
    faino,'
  cab-NT: Lárigiñe laríñaguni cátei le, ába lagúaragun. —¡Lázaro, furíba ñígiñe!
  clu-clu: Pagkatapos nga makaambal tana toladia nagsinggit tana, makon na, “Lazaro,
    paggoa!”
  swh-ULB: Baada ya kusema haya, alilia kwa sauti kubwa, “Lazaro, toka nje!”
  tpt-NT: 'Astan tejkan chuncha naul ex ayaj pꞌays chivinil, va naul: —¡Lázaro, katꞌaxtꞌucha
    ni anchanu laka putaknun!'
  aai-aai: Iti eo ufunamaim, Jesu fanan aumetawat na’in eaf, “Lazarus kumisir kutit!”
  sny-sny: Sosu Owane Sitewi ma'e te'e tepa'asiye su, le peri erasi a'i uteye, “Lasarus,
