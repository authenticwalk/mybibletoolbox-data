  zar-NT: ateʼ yúguʼtë bönniʼ nabángaquiëʼ, en taʼyéajlëʼë nedaʼ, bitiʼ caʼ ilátiëʼ
    tsaz. ¿Réajlëʼu lë ni?
  kde-kde: Kila munu aikâla nkati mwangu na kungukulupila, mwiko akambekuhwa. Dachi,
