  wiv-wiv: azei kua e ba mamahuri ki bilip ni niau, ia mara beta ni mate. Tu bilip
    na polea kua?”
  reg-reg: Noyo kekala no kunyikilisha anye atakufwa. We kilisha linu?”
  mlh-mlh: Moji mo moreŋgo goku manesiŋ nuiŋ ine, iŋoji damaŋ mogo kome sanaŋine so
    komeiŋ. Mata. Buŋo oi manesiŋ gage me mata?”
  gof-ENT: ቃሲ ዴዖን ዴዔይኔ ታና ኣማኒያ ኦኒካ ሃይቄና። ሄሳ ኔኒ ኣማናይ?» ያጊስ።
  aau-aau: Seyr uwrsa, su ma lwayr hom hane nan kiykiy-ay ankin, homkwe liy lokrue
    ley. Hmey, hunkwe ok senkin seme po nan kiykiy-ay?”
  tvk-tvk: E ngan xil xa lameul tamu ladi e lake reitin e nou, xil linamat ti vatova.
    ?Midep? ?Oke reitin e ngan ak?”
  prf-NT: Sakay en deyaman a biyag nadid a sumampalataya dikoku ay awan matay maski
    nikan. Maniwala ka beman?”
  auy-auy: Mésa kesááisafesa éraiꞌe sésa kenkáꞌá timankúnkúmbo íyawimo ésa ímba puwónááwe.
    Mindásafe emá éraiꞌewa wéseno Ísu Máátaantafena súwana
  tbg-tbg: Qaqi variqiro viharo tiriara quqaa vivave tirava kiama qutu vuanarove.
    Ho are virara quqaae tiarao? tiro.
  hub-NT: Tura yamai iwáku matsataina nusha wina nekas Yuusa uchirimpapita tusar winak
    enentaimturainaka waitat nagkanchau atina nuigka wechartin ainawai. ¿Nusha amesha
    nekaspapita tamek?” tusa tinaiti.
  hmo-hmo: Idia mauri noho, bona idia abidadama henia lau dekenai taudia ibounai,
    be do idia mase lasi, lasi bona lasi momokani. Inai hereva oi abia dae, a?”
  big-big: Keya yombanu neyegi ngizi kumulirikku mizagewiyege weik pigi kazing kumbekki
    Anotoyegi lewengke wik wizagomi mologabok kemenak ibengki ono, purik puwili weik
    wik koyimagira kiling legi. Togo Mata, ni nogo kozak neiyageya puragi ngizi kumuli
    ma yeik, meiya.
  gux-G: yua fuo ki dug n po, kan bangi ki kpe. A dug li po i?
  cnl-NT: '''A²³jia''³ jmɨ́ɨ² rɨ²³gua''²³ dsa³ ''i³ mɨ³ji̱i̱''n²³ ca³quie̱e̱², ''i³
