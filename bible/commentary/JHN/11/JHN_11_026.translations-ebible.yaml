  qul-NT: Pipas causachcasparaj nokapi creejka, jayc'ajpas wañonkachu. ¿Chayta creenquichu?
  ter-NT: Heú koeti kutipónuti inamápoti ya njokóyoke, ákomo uké'exa pevóti. Kitípoa
