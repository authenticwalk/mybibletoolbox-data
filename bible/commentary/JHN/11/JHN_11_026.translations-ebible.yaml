  ata-ata: Ia ꞌei ane umauli mo umulaxu tanu noxilo, la anu umomomo sou usoli uasi.
    Loxovaa nini nemulaxu taneni no anu vaikala ane ne?”
  qvw-NT: Ñatac chalapacamal cawsäcá manam wiñay simpri wañuyta lisin'achu. ¿Cay nishäman
    chalapacamanquichun?” nin.
  nfa-nfa: Ka dhèu dhu unu mamuri dhu lèke èèna, aa parcaya Jaꞌa, bèli-camèdꞌa madhe
    boe, te ngaa mamuri taruu. Marta, èu parcaya lii padhai Jaꞌa ne, do?”
  tnp-tnp: Kəni iətəmi iətəm tətəmiəgəh kəni mətəhatətə lak, in ko təsɨmɨsiən agɨn
    nian kəti mɨne. ?Nətəhatətə e nəghatiən u rəhak?”
  urd-urd: और जो ज़िन्दा है और मुझ पर ईमान रखता है वह कभी नहीं मरेगा। मर्था, क्या
    तुझे इस बात का यक़ीन है?”
  hot-hot: Avômalô takatu ba êvhaviŋ intu ewa lôkmala anôŋ ma tem miŋ nema ami. Hôêvhaviŋ
    abô êntêk mena mi e?”
  mqj-NT: Anna angganna to ullolongan katuoan ummolai kapangngoreananna lako kaleku
    ta'mo la mate sae lako-lakona. Muoreangka te tula'kue?”
  rus-SYN: И всякий, живущий и верующий в Меня, не умрет вовек. Веришь ли сему?
  mbh-mbh: Na areko o mimi a ulue na olemio nge tho, aro o penthal avele ol. Na Marta
    lomumo nge lek riong ake?”
  bdd-bdd: Ma taiyawedi ꞌeguma mayawasidi ma sihemisaegau, nata geyaꞌabwa yawasidi
    ꞌigumwagumwala. Coinega togidega ꞌigu gwae bewa ꞌoiuwa, ꞌuhemisaegauwa bo geya?”
  cbt-NTPO: Natërinacosopita chiminpachina', co parisitomiatapihuë'. Co onporonta'
    ta'huantapihuë'. No'tëquën nontaranquën. ¿Natëranco ti? itërin Quisosori.
  srn-NT: Èn iniwan sma di e libi èn di e bribi na ini Mi, no sa dede noiti moro.
    Yu e bribi dati?”
  cta-NT: Loꞌo juaꞌa̱ lcaa ñati̱ nu tsoꞌo ti ndi̱ꞌi̱ tyiquee chaꞌ ngusñi nguꞌ chaꞌ
    jnaꞌ, ná nscua chaꞌ cajaa nguꞌ biꞌ tsiyaꞌ ti. ¿Ha jlya tiꞌ nuꞌu̱ chaꞌ biꞌ?
  bqc-SIM: Gbɛ̃́ pↄ́ kú mɛ́ àlɛ ma náaikɛ a ga bauo. N bee sìa?
  tcz-CHONGTHU: Chuleh koi hijong leh ahinga keima eitahsan a chu itih hijongle thilou
    ding ahi. Martha hiche hi na tahsan em?” ati.
  mar-mar: आणि जिवंत असलेला प्रत्येकजण जो माझ्यावर विश्वास ठेवतो तो कधीही मरणार नाही,
    यावर तू विश्वास ठेवतेस काय?”
  snp-snp: Ido ma yate omuni kofawa minoti koli kikito numunawamo ya folámotiko minomo
    uti minenagilae. Kamo kawa ya koli kikitabe? lito,
  isl-isl: Og sá sem eignast lífið í trúnni á mig, mun aldrei að eilífu deyja. Marta,
    trúir þú þessu?“
  spy-NT: Nto chiito nyoo ikoosēēnoo keey mābotē bēsyēēt ake. Ara, ichāmchiintōōsii
