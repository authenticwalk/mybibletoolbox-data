  san-VEL: ya.h ka"scana ca jiivan mayi vi"svasiti sa kadaapi na mari.syati, asyaa.m
    kathaayaa.m ki.m vi"svasi.si?
  kbq-kbq: Maka vahe'mo'za mani'neza Nagrite zamentinti hanazana, ofri'tfa hugahaze.
    Amama nehua kegura kagra kamentintia nehampi?
  kbh-kbh: Y nda cabá ainá totsomñe y áts̈beñe tojtsos̈buaché, ndocna te queochatóbana.
    ¿Chë cbontsatsá soyiñe quecojtsos̈buaché ca? —Jesús tbojantjá.
  ron-LSB: Oricine trăiește și crede în Mine nu va muri niciodată. Crezi tu asta?”
  pon-pon: A meamen me maur o pojon ia, jota pan mela kokolata; koe kamelele mepukat?
  nhe-BL: Huan nochi tlacame tlen itztoque huan nechneltocaj ax miquise para nochipa.
    ¿Tijneltoca tlen nimitzilhuía?
  sps-sps: ai sei te toto non ee ana ya te faaman Vanyo gim non ma nai nom on a mat
    a suu. Nyi faamainy rom vegiau to?”
  wnc-wnc: Siwan mamin amindaka kayuk yusika nae natapa kekekawiu gatukande kumnanga
    dua. Wamu waaknga yawa natapi siakan dua ba singgak,” ngang inikut.
  bus-bus: Gbɛ̃ kɛ̀ kuu, ben èe ma náanɛ kɛɛ é ga zikiro. N beee sìↄ́?
  gub-BL: Numàno wi pixik kwaw wà nehe. (Noho kwaw tatahu pe wà nehe.) Aipo erezeruzar
    ko heze'eg rehe ne.
  imo-imo: Imbo koinjo molopalie na paimbo Goteni lipe mundurumu iyemu nimbe ipuki
    timo imbomu paimbo kamukumu naa kolopa waliwalima koinjo molopa kau pumbelo. I
    nio ungumu, paa nio ningo ipuki tirinoya?” nimu.
  boj-boj: Tamo kalil ŋambile sosib e qa naŋgo areqalo siŋgilateqnub qaji naŋgi olo
