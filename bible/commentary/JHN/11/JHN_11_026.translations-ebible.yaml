verse: JHN.011.026
translations:
  kpx-kpx: Isi oleuoleu nita ui abu uvu mai daemo mavoale kebiata abuna ukolikoli
    malei. Iale ana di hoto ke manu.”
  okv-H: Eto embo amuna vasiri te mihie na ke be ijie mane pehasuja te vasiri te daroho
    iresuja. Ke ainge erena amo umo kogoete?” Ainge enu,
  tbo-tbo: Ma apo iyawoi hina witumaganeu, yaka apo yautuhi hina tuhagaya po apega
    hina hilage. Ma tam iyowai, u baha geka binei ma u witumaganeu bo ega?’
  mal-C: എന്നിൽ വിശ്വസിച്ചുകൊണ്ട് ജീവിച്ചിരുന്ന ആരും ഒരിക്കലും മരിക്കുകയില്ല. ഇതു
    നീ വിശ്വസിക്കുന്നോ?”
  grc-SR: καὶ πᾶς ὁ ζῶν καὶ πιστεύων εἰς ἐμέ, οὐ μὴ ἀποθάνῃ εἰς τὸν αἰῶνα. Πιστεύεις
    τοῦτο;
  bgc-bgc: अर जो कोए जीवै सै, अर वो मेरै पै बिश्वास करै सै, वो अनन्त काल ताहीं कोनी
    मरैगा। के तू इस बात पै बिश्वास करै सै।”
  khz-khz: E rai roe magulina aonai, au evega-taunataunakuna, ati vagi pene kwarega.
    Ekila ovega-taunataunaana pa?”
  deu-TKW: Und wer da lebt und glaubt an mich, wird nimmermehr sterben in Ewigkeit.
    Glaubst du das?
  zsr-NT: atiꞌ yúguꞌtë bönniꞌ nabanquëꞌ len taꞌyejlëꞌë nedaꞌ, cutu caꞌ latiëꞌ tsaz.
    ¿I réjlëꞌu lë ni?
  lin-lin: Mpe moto nyonso oyo andimi Ngai, wana azali na bomoi, akotikala kokufa
    te. Ondimi yango ?
  hns-NT: Oe kabhie na Parmeswar se alag karal djaaiga. Toe ie baat bieswaas kare
    hai?”
  noa-E: Maimua ar mʉig eegarwejã mʉ iekta thãraucha ʉ̈khawia mʉ dënkha thʉnʉm khʉʉn
    chan meem iek meebam. Makhʉʉnan meewiajã deeu phiidʉtkhawia ich mag nʉisijugui
    ajim. Magnaa irig, —¿Pua mʉ mag iekha chirʉm chadcha ʉ̈kha ʉwi? ajim chi Martaag.
  eng-EMTV: And everyone who lives and believes in Me shall never die. Do you believe
    this?”
  mib-NT: Te ñayuu cátecu te cándíje i ruhū, cotecu i nɨ́ɨ́ cáni andɨvɨ́. ¿A cándíje
    ró jnúhun yáha? Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽओ नसाःन् के़जोःक्‍पाआङ् के़हिङ्‌बाङ्‌ग आप्‍फाल्‍ले़आङ्
    मे़सिःने़न्‍लो॥ इङ्‌गाॽ पाःत्तुङ्‌बा कन् आबाःन्‍निन् नसाःन् के़जोगुबि?”
  xnj-xnj: mewawa mundu yoyoha mweitama na kunisadika, katu ifwa lepi. Wu, wisadika
    genago?”
  mmx-mmx: La do tara i rooro la i nunu rak, neni noxo met. Kereva, u nunu at na levelinga?”
  cbr-NT: Axa bamacëma pain 'aish ënë menu tsoti, aín 'ucha cupí bamacësa 'aíshbi
    'ëmi catamëcë, acamax ca xënibua 'aínbi nëtë́timoi Nucën Papa Diosbë 'iti 'icën,
    bamatancëxbi. ¿Ësai 'ëx quicë ënë caina asérabi ca quixun sinanin?
  tee-NT: Chai tachi chun ju alin is'atsucunti'an ju jonk'alhita va ixlaca'atalh ni
    quintalhilaca'anch pus catatsucuk'alhiyanta ju lact'iyan. Ja lac'a'i ju ani.
  eng-LSV: and everyone who is living and believing in Me will not die—throughout
    the age;
  cak-NT: Xabachique (Xama'anchique) winak ri c'o ruc'aslen chech-ulef y yirunimaj
    ren, man xtapon ta chupa ri camic ri can richi ronojel tiempo. ¿Nanimaj re'? xcha'
    ri Jesús che ri Marta.
  pah-NT: Kiroki g̃a heaporog̃ita pyahu ojikoga ji rehe – g̃ahã po ti ndohoi tuhẽ
    hahyva'ea ruvihava pype nehẽ. Oko hete po ti g̃a Tupana'ga pyri avuirama okovo
    nehẽ, ei ga. Ererovia nde a'ea? ei Jesus'ga hẽa pe.
  sja-NT: Ma awara chi chok'ai bɨ jida atua-e. Ichita ɨt'ari banait'eeda aji, ijãa
    bapari perã. ¿Pɨa mãga ijãa bɨk'ã? aji.
  xed-xed: Dər wati ma mndu ka ta ndiri tsi ta zlghaftá iʼi haɗ dzaʼa mtuta ɗekɗek
    wa. Zlghafzlgha ka ta tsa?» ka Yesu nda tsi.
  glk-glk: و هر کی زنده‌یه و مره ایمأن دأره، یقیناً تا اَبد نیمیره. آیا اَنه باور
    کونی؟»
  mks-NT: Ta tócó ndihi na̱ cándeé ini ye̱he̱ catacu na a̱nda̱ ama cáa qui̱vi̱ ta
    a̱ ndíhi toho sa̱ha̱ ná ini indayá. Á cándúsún ña̱ cáha̱n i̱ xu̱hu̱n —na̱cachi
    Jesús.
  gfk-S: Ma nesi nong i lolon ma i nurnur ter tagu pata tutuno iat pai nale mat hatikai.
    U nurnur ta ikin?”
  bmu-bmu: Kunŋan kun gölmenöŋ mala möt narim niŋgiza ewö, yaŋön mönö nalö kunöŋ qahö
    kömum köhöima. Qahö! Keu mi möt narizan me qahö?”
  dgz-dgz: Amba waenapan da da ansena ine wande anu tumat nimanek wandapinawa bop
    ya tata. Ge nop nega mame anu tumasingi?”
  eng-GNV: 'And whosoeuer liueth, and beleeueth in me, shall neuer die: Beleeuest
    thou this?'
  zaa-NT: ą'hua iyaba ca enne' bàni canu ríalatsi' quį inte' nna, para siempre ni
    labí gatti cą. Tsí hua ríalatsi' lu' nui.
  eng-WEBSTER: And whoever liveth, and believeth in me, shall never die. Believest
    thou this?
  guh-guh: Pajivi abaxë pamatacabi asaë tsaponaponae mapanacuataje, itsa nejumecovënëtsiana
    Cristonëcuenenë, bajarapajivi tëpae ata, xainaena matacabi apo pevereverecaejava.
    ¿Xamë tsabaja bajarapalivaisi jumecovënëtame? jai Jesús Martajavabelia.
  bon-bon: Piiyepu laati te ai ireclota cabu nätrunguge cebine, tabe iyeteta budre
    ne lica jääpänuge. Nää, maane cäme mene nätrungenite?”
  nhw-BL: Huan nochi masehualme catli itztoque huan nechneltocaj amo miquise para
    nochipa. ¿Tijneltoca catli nimitzilhuía?
  swh-ONEN: na yeyote aishiye na kuniamini hatakufa kabisa hata milele. Je, unasadiki
    haya?”
  wbi-wbi: ghwope umwumi, juno ikunyitika une, naangafue. Ghukwitika isio?”
  bba-bba: Bɑɑwure wi u mɑɑ wɑsi mɑ u mɑn nɑɑnɛ doke, u ǹ ɡbimɔ kɑ bɑɑdommɑɔ. A nɑɑnɛ
    doke nɡe mɛ?
  eng-KJVCPB: and whosoever liveth and believeth in me shall never die. Believest
    thou this?
  kgk-NT: —Xe ndive oikove va'e gwive, xe-rehe ojerovia va'e gwive nomano mo'ãvéi-ma.
    Ha omano ramo katu, namombyry mo'ãi voi opyta xéhegwi. Xe moirũ va'erã voi opa
    e'ỹ reheve. Ererovia tipo ko xe nhe'ẽ? he'i Marta-pe Hesu.
  waj-waj: Fai gioonna kiaapu voovoono hama putirainno hara kioo varioo niiyara kutaavaivee
    tiivo fai tupatupaa varinaravai. A ivaara kua kutaavaiveenna kiannannee? Vara
    a ivaara unnakuavaiveenna kiannannee?
  cpy-cpy: Tema ikaatzi añaayita-tsiri nimaeka, ikaatzi kemijantaanari naaka, aritaki
    rañahae ikamawi-takyaa-rika. ¿Pikemijantziroma iroka?”
  ekk-PKP: Mitte keegi, kes elab minus ja usub minusse, ei sure. Kas sa usud seda?“
  mpx-mpx: ge toto yawalina gaganina, ebo ni abulilek-agau, nige ni yayaomal. Tab
    no baaba o u abulilek-an?”
  wbp-wbp: Yapa yali kuja kaju ngajuku wala nyina manu kuja-ka nyina Kaatu-kurlu,
    kula yarda palimilki. Ngungkurr-nyina mayi kanpajurla yimiki kuja karnangku wangkami?”
  luo-luo: kendo ngʼama ngima moyie kuoma ok notho ngangʼ. Bende iyie gi wachni?”
  nhe-NT: Huan nochi tlacame tlen itztoque huan nechneltocaj ax miquise para nochipa.
    ¿Tijneltoca tlen nimitzilhuía?
  aii-aii: ”ܘܟܠܔ ܡ̇ܢ ܕܚܵܝܹܐ ܘܗܲܡܸܢ ܒܝܼܝܼ، ܠܹܐ ܡܵܐܹܬ ܠܥܵܠܲܡ. ܗܲܡܘܼܢܹܐ ܝܘܲܬ‌ܝ ܒܐܵܗܵܐ؟“
  esk-NT: Suli kisupayaaq iñuuruaq ukpiqsripḷuni uvamnik tuquyumiñaipiaqtuq. Taamna
    ukpiġiviuŋ?”
  msb-msb: Kaya an nagatuod kag nabubuhay sa pakig-usad sa akon dili mapapatay hasta
    na lang. Nagatuod ka ba sani?”
  cpa-NT: Tsa¹lǿih² jmai³ dsa¹hén² dsa² chian² ja³cog²jni, dsa² hé² jǿg³ quieg¹ jní².
    ¿Héh³hning jǿg³ ná¹²? ―ca¹juúh² Jesús.
  dso-dso: ଆରି ଜେ ଜଦି ବଁଚି ରଇକରି ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ କେବେ ମିସା ନ ମରେ । ଏ କାତା ବିସ୍‌ବାସ୍‌
    କଲାସ୍‌ନି କି ?”
  meu-meu: E maurimu bona e abiabiraigumu taudia iboudiai na basie mase, lasi ona
    lasi vaitani. Ina hereva na o abia daemu a?
  yva-NT: Muno vatano kova no so ara panave Rinai, wepamo weno nuge nuganui omamo
    siso rai ramu. Winyamo nyanave ayao Syo raura so rai rako?”
  dgc-dgc: Sakay tu bawat tolay a buhay nadid a méniwala diyakén, éy éwan siya mate
    a hanggan. Méniwala ka Marta ta éya?”
  zpm-NT: Sac grëse zha ne dib zdoo rliladz naa, laa zho bgaale tib guieḻmban ndzon
    ga, guiaaṉd zho ladznia guieḻgut. ¿Led rliladz luu lëë Mart, ne sca gaca?
  hix-NT: Karyhe roro tehxemà rma, rohona xenye rma, àwayehpànà ro me harha natxhe
    hampànà. Àro wyaro hamà kahra kat manaye, kekon hatà, Mahta wya.
  sim-sim: Mashi anhin li misindiyawa osik ermba ermbak linda oso angop lihik nari
    sir. Hako os li hawa wolo maome lihi nom kuvayikwa lir. Hako masikome wahau.�
    Karem or mbaha ormu silira, �Nyir mashi kas a mbawa omek si nakwak nyimu hishindu?�
  npi-ULB: जसले मलाई विश्‍वास गर्छ र ममा जिउँछ त्यो कहिल्यै मर्नेछैन । के तिमी यो
    विश्‍वास गर्छ्यौ ?”
  cgc-cgc: Daw kino kaangken ta kabui na ula katapusan tak gatuo ki yaken, dili en
    kanen an mapatay. Gapati ka ta ambal ko?”
  tim-tim: Dâ luâk siâ golâ manmâ nâŋgâniŋbiapŋe amâ momo bâlâk manmâ kârikŋe manmâ
    âgâwiap. Gâ den are nâŋgâm heŋgemgoât me?” dâm aikoep.
  yor-yor: Ẹnikẹ́ni tí ó ń bẹ láààyè, tí ó sì gbà mí gbọ́, kì yóò kú láéláé ìwọ gbà
    èyí gbọ́?”
  wos-wos: Du takwa wunika jémba sarékéta huli mawuli hérae di yamba hiyakéndi. Di
    jémba retandi. Ané hundika ‘Mwi hundi dé’ nyéni nae, o yingafwe?”
  emp-NTPO: Mʌ̃ ĩjã b̶ʌra mʌ̃neba zocai b̶ʌ bẽrã ewariza zocai b̶aya. ¿Bʌa maʌ̃gʌra
    ĩjã b̶ʌca?–
  eng-F35: and everyone who both lives and believes into me will never ever die. Do
    you believe this?”
  ind-ind: Semua orang yang masih hidup dan percaya kepada-Ku sebenarnya tidak akan
    pernah mati. Marta, apakah kamu percaya akan hal ini?”
  pes-OPCB: و چون به من ایمان دارد، زندگی جاوید یافته، هرگز هلاک نخواهد شد. مارتا!
    آیا به این گفتۀ من ایمان داری؟»
  mpt-mpt: I afen bianiba ne bainobo gabianiba amit nomabiobe. Obo weng olo bainobo
    gabebo? ge baabosea
  ssx-ssx: Kutupa hali epima꞉ da꞉ta꞉ hata꞉ I̱ pa꞉ta꞉ hone tulao haya꞉ka꞉na꞉ta꞉ koto
    halita꞉ ota꞉ na homilieke. I̱ma꞉ do alo pina꞉ homelepe laa leekeme.
  mkl-mkl: Nɔ inɛ iyi í wɛɛ nɔ í dɑsim nɑɑnɛ kɑɑ ku ɑjɔ kɑ̃mɑ. Ì dɑsi ideu bɛ nɑɑnɛ?
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍ ଜିବନ୍ ଲେଃକେ ଡାଗ୍‌ଚେ ସତ୍‍ ମାନେଃଏ ମେଁ ଅଃନା ଡିଗ୍ ଆଗୁଏଣ୍ଡୁ ଏନ୍‌
    ସାମୁଆଁନିଆ ମେଃନେ ସତ୍ ମାନେଃ ପେଡିଙ୍ଗ୍ ?”
  gof-RNT: Qassi de7on de7eynne tana ammaniyaa oonikka hayqqenna. Hessa neeni ammanay?”
    yaagis.
  unx-unx: ଆଡଃ ଜେତାଏ ଜୀହୁଦଃତାନ୍‌ନିଃ ଆଡଃ ଆଇଁୟାଃରେ ବିଶ୍ୱାସେତାନ୍‍ନିଃ ଚିଉଲାଅ କାଏ ଗଜଃଆ,
    ନେଆଁଁ ଚିନାଃ ବିଶ୍ୱାସେତାନାମ୍‌ ?”
  gah-gah: Itó makó keza kogómulagi miniki nenikumú gili alévolé itamó nenetini kigika
    ma heleminogo ive. Minoloko voko minanogo ive. Geza imane nolu gakó mota gele
    seketigí onoape.
  lcm-lcm: Na riria kipo to na kipo lomlomon tatag, parik luai kipa angkoai si mat.
    Sa, kupo lomlomon kana ta mengen ke?”
  aer-aer: Nhenge tyerrtye angwenhe-arle lyete itethe anemele ayenge arratye itelaremele
    aneme re ilwetyakenhenge aneme, re kwenhe Akngeyenge apurte anetyenhe ayenge-arteke.
    Unte-ame angkentye nhenhe aweme nhenge akaperte-werne-ilemele itelareme?”
  qvc-NT: Kanan noqapi allipta kriyishpa kawsaqqam manana tukuy tyimpupaqchu rin wañuq.
    ¿Kriyingichu kay nishushqaytaqa? nishpa.
  tgl-ULB: at sinuman ang nabubuhay at sumasampalataya sa akin ay hindi na mamatay.
    Naniniwala ka ba dito?”
  cbs-NT: Jabu dasibi jiweyuxun ea ikunwain mawataskama ixankanikiki. ¿Na en mia yuiaidan,
    min ikunwain?— aka
  xtm-NTPP: Te ndaka ñayii ka teku ma, nuna jin kandija ña'a i maa sa ma, masu jin
    kûu i, su'va jin koteku i ni‑kani ni‑jika. ¿Kándija ni ja ká'an sa sa'a? ―‍kúu
    ya jiña'a ya.
  nnq-nnq: Na kila ojwalama na kuamini nenga aweje ngu. Bo, kuamini genago?”
  bao-NT: Ca cati niirã, yʉre ca tʉo nʉnʉjeerã cõrora, jĩcãti ʉno peera bii yaicoa,
    biitirucuma. ¿Atere díámacʉ̃ mʉ tʉoti? —cõre ĩiwi Jesús.
  san-ORI: ଯଃ କଶ୍ଚନ ଚ ଜୀୱନ୍ ମଯି ୱିଶ୍ୱସିତି ସ କଦାପି ନ ମରିଷ୍ୟତି, ଅସ୍ୟାଂ କଥାଯାଂ କିଂ ୱିଶ୍ୱସିଷି?
  huv-NT: Meáwan leaw almapac nganüy, sitiül ayar sandeac ngome apmandeow nómban.
    ¿Cuane ipiüng müm, naleaingue aag ayaja? ―aj nej.
  otn-NT: A nu̱yá, nu̱'ʉ yø ja̱'i̱ 'bʉhya 'nɛ̱ ɛ̱c'ɛ̱i̱gui̱, ya hi̱nja̱m'mø da̱ du̱,
    ya ja ra̱ 'da'yo te yø ja̱'i̱. ¿Ua guí ɛ̱c'ɛ̱i̱ na̱ dí xi'i ya?
  nop-nop: eŋ nebek niŋdi kaipmuŋ hatiŋila nadisukilitinambaak adi kumuŋ mu tibaak.
    Du medene i nadisukilitilaŋ be dediŋ?”
  obo-NT: Dos ahad ondoy nod pomakoy koddi, duwon umuu woy dii ron en sikandin od
    patoy. Na Marta, od pomakoy ka vo ka‑ay?”
  cak-ENT: Achique na c'a vinük ri c'a c'o na ruc'aslen chuvüch ri ruch'ulef y nquirutakej
    yin, man c'a napon tüj chupan ri camic richin chi jumul. ¿Nanimaj c'a re'? xbij
    ri Jesús chin ri Marta.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤠᤱ ᤁᤧᤜᤡᤱᤒᤠᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹
    ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤴ ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤡ᥅”
  mie-NT: De nchivī jā técū de candíja ji nduhū, cutecū ji níí cání andiví. ¿A cándíja
    nú tūhun yáhá? ncachī yā.
  san-TIB: ཡཿ ཀཤྩན ཙ ཛཱིཝན྄ མཡི ཝིཤྭསིཏི ས ཀདཱཔི ན མརིཥྱཏི, ཨསྱཱཾ ཀཐཱཡཱཾ ཀིཾ ཝིཤྭསིཥི?
  qve-NT: Pipas kawsashaspallaraq noqapi creeqqa, manan wiñaypaqchu wañunqa; aswanmi
    wiñaypaq kawsanqa. ¿Kay nisqayta qan creenkichú? nispa.
  pao-NT: '@see-verse:JHN.011.025'
  cbu-NT: Ituyamakchuri, ayamtaatiyam an tputs yusur tsipacheeja, ndambaree; nuw anoo
    tputs yashingup kanatsipcheezi, ndambari. ¿Anoo mangoonkish shiya? tárangiya Isusu.
  usa-usa: máqte-kayukama paá máetamo kekáq yirummó timíyamma yeráwáqá aati-aatimá
    ípuinoe. Máátaao, emá minnáyaba aúyánámmá kéitaano?” téna Îtuma tiráiye.
  soy-soy: Nkó yɛɛ nfɑ́ɑ m mɑ́ un pɛɛ́ nɛ kɛfɑ nɛ́ tɛnɛlɛ̃ úu píkɑi kpinɛ. Pɔ lɛ̃
    ŋmurɛii?
  hui-hui: Mbirali nahome kagome i̱hondo mini mbiraore wu kago ibu nahomolebira. Heneneore
    laralo manda buwa mini mbiraore ngebe, lene.
  amf-amf: Sadaka dahayse idar woylamin qajayna wul rooro wul dembhi diyehe. Ogoam
    gonne hamayse tiyaa tiyo?” ki hamade.
