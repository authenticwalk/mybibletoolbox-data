    kun na.
  bki-bki: Toro napano rivokar meuliano nei, a viekouoiano ea kiniou toa naio, naio
    mia rivokar re m̃ariano bogo tai. ?Marita, jau komonea jibe na a?”
  bqp-bqp: Gbɛ̃ kũ à kun, akũ àtɛni ma náani kɛ ni ga zikiro. N abirekũ sì yá?
  mcp-mcp: Muud ŋgə́ ntâg cʉgə yɛ́ ká *búgʉla mə, a kú bá bwɛlɛ yə. Ye wo *magʉlə
    ntɔ́?»
  hat-hat: Moun k'ap viv, epi ki mete konfyans yo nan mwen, yo p'ap janm mouri. Eske
    ou kwè sa?
  npl-NT: Iwa nochteh akimeh yolitokeh iwa nechneltokah ayik mikiskeh. ¿Tikneltoka?
  bgg-bgg: chiih-è hanyie gu rog rai ne gu shii migi now arone khuchung de a-iy phro.
    Nathek de jishii migi now bey?
  eng-TCENT: No one who lives and believes in me will ever die. Do yoʋ believe this?”
  eng-BSB: And everyone who lives and believes in Me will never die. Do you believe
    this?”
  cpu-NT: Ikaratzi añaayetatsiri iroñaaka, intzime kempisantainane, eero ikaamaneyetai.
    ¿Pikempisantziroma iroka?”
  san-ASM: যঃ কশ্চন চ জীৱন্ মযি ৱিশ্ৱসিতি স কদাপি ন মৰিষ্যতি, অস্যাং কথাযাং কিং ৱিশ্ৱসিষি?
  tac-NT: Suwábaga napu ekí nígame ju ne alawala 'lige aminami napu ekí 'la bijchígime
    ju ne ra'ichálila, rekó mukugé, bo'né alawálaka tabiléchigo mukuméligó. ¿'La bijchigi
    mué napu ne aní?
  eng-WEBPB: Whoever lives and believes in me will never die. Do you believe this?”
  gfk-H: Ma siga nong i lon ma i nurnur tagu taia tutun at pa na maat hatikai. U nurnur
    ta iakan?”
  viv-viv: Ada gaveyao wayawaidi himimiyami kadu Iya hivetuvetumaganeku, medema keke-moꞋa
    hinaꞋalika-vagata. KaꞋi hida yaku gahe uvetumaganena?”
  yao-yao: ni mundu jwalijose jwakutama ni kungulupilila une ngajasika sooni. Uli
