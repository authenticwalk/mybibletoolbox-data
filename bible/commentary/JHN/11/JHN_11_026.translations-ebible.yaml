  kbc-NT: Niɡ̶ina analee yewiɡ̶a, ane idadiwaɡ̶adi, nige yeleo, yewiɡ̶atace. De iwaɡ̶ati
    ida anejitaɡ̶awa?”
  bmh-bmh: Dudu unum awau daremen, agal oiagab iz en petak amamen, ag i noumamamen.
