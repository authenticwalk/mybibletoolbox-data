  eng-DRA: And every one that liveth, and believeth in me, shall not die for ever.
    Believest thou this?
  knf-knf: Kë ñaaŋ ankaaŋ ubida abot afiyaarën nin aankkeţ. Ifiyaar uko waŋ i? »
  san-KHM: យះ កឝ្ចន ច ជីវន៑ មយិ វិឝ្វសិតិ ស កទាបិ ន មរិឞ្យតិ, អស្យាំ កថាយាំ កិំ វិឝ្វសិឞិ?
  arn-NT: Fey kom tüfeychi petu mongelelu ka feyentulele iñche mew chumkawnorume lalayay.
    ¿Feyentuymi kay tüfachi dungu?
  zas-NT: Guiáad gra bén naban rliladx tëë naj, zajpaman guialnaban loj Dios. ¿Rliladxil
