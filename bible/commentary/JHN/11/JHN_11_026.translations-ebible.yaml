  mwe-mwe: na jojowe ali jwankoto ningulupalila, wala akawa. Bhuli nnikulupalila gegano?”
  tte-tte: Tem yaiya meyawasina imiyamiya na imeliyagau kani nige iboboita. Mata,
    gubesi, walone bwaite kaiwena kumeli?”
  tcs-tcs: Dempla go gede longlaip poeba po bilib lo mi. Dempla nogo ded po gud. Mata,
    yu bilib dem tok ya ai spik a?’
  hlt-THB: U awm hqing nawh kai anik cangnaak taw ityk awm am thi voel kaw. Ve ve
