  mdy-ETH: ታኣና ናንጋሢ ሃሣ ታና ጉሙርቃሢ ቢያ ፔቴታዖ ሃይቃዓኬ፤ ዬያ ኔ ጉሙርቃ?» ጌዔኔ።
  spl-spl: Yakât otmâmâ lohimbi âlâ me âlâŋe biwiyeŋe nâhâlen katmâ manmaiŋe munomai
