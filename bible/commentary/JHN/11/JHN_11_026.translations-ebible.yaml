    hajim. Magnaa hirig, —¿Pua mʌ mag hiek'a chirʌm chadcha hʌ̈k'a hʌwi? hajim chi
    Martaag.
  alp-NT: Kai tamata kwanale rebe ihlaleke loko Au, namake isupu rue kai Alla eti
