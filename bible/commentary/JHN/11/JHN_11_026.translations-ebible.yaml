  peg-peg: ଆରେ ଇନେର୍‌କି ଜିନାନ୍‌ ଆରି ନାବେ ପାର୍ତି କିନାନ୍‌, ହେୱାନ୍‌ ମୁଡ଼୍‌କେ ହାଉନ୍; ଇଦାଂ
