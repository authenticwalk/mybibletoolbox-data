  fuf-fuf: Kala wurɗo gomɗinɗo lan maayataa han kadi. Hiɗa hoolii ɗun?»
  bhl-bhl: Ku kilele kilila! Nimin kunum waneng ite mak kame finik so keko, nelo ‘Fein!’,
