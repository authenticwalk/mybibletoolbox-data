  huu-NT: Cuena ɨɨnotɨmɨena Jusiñamui illanomo jaca illena itataitɨcue. ¿Iena ɨɨnotɨo?
  jiv-NT: Tura ashí iwiaaku pujana nusha Winia enentáimturaka peṉke jákashtatui.
