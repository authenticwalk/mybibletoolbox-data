  twi-ASANTE: Na obiara a ɔte ase na ɔgye me di no, renwu da. Wogye yei di anaa?”
  aoj-aoj: Epen ami ataꞌ nape namina nigahapifa aeꞌi, anin nepe andeandeꞌ. Ina negaꞌ
