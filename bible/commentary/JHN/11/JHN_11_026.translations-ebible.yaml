  soq-soq: Ita me mida inaida donsane ne sumanainaleidia tauma ita ando wankasalepi,
    mai bolepi, diaida. E ema sumanaiwaitiana, ba dia?”
  qub-qub: Cawaycajcunapis nogaman yäracorga mana ushacaj cawaytami tarenga. ¿Chayta
    riguinquichu?»
  att-att: Á ngámin yù ira nga matolay nga mangikatalà nikán, ari ira bulubugá mesinná
