  uig-ARA: ۋە ھايات تۇرۇپ، ماڭا ئېتىقاد قىلغۇچى ئەبەدىلئەبەد ئۆلمەس؛ بۇنىڭغا ئىشىنەمسەن؟
  tuf-tuf: Etar cat biyin Sir owár ohbac ityat, as tamo síhw̃ayat, eyin saca báreyra,
