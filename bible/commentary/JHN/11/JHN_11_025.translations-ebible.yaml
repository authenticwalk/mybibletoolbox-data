    masque chaóbana, echántayena.'
  ron-LSB: 'Isus i-a zis: “Eu sunt învierea și viața. Cel ce crede în Mine va trăi,
    chiar dacă va muri.'
  pon-pon: 'Iejuj kotin majani on i: Nai kamaur o maur, me pojon ia, pan memaureta
    pil murin a mela.'
  nhe-BL: 'Huan Jesús quiilhui Marta: ―Na tlen niquinyolitía tlacame tlen mictoque
    huan sampa niquinmaca yolistli. Yonque miquis itlacayo se tlen nechneltoca, quipiyas
    yolistli yancuic para nochipa.'
  sps-sps: Jisas tsue to tsunia, “Anyo na kifon a tou tsun fatabin tana mat ana kifon
    a toto na suu. E sei te faaman non Tsonyo ee nai toto fatabin enanon kainon to
    te mat fi non ya,
  wnc-wnc: Iniwan anzing inikut, “Asenake kayuk gatu yutning kakngae yapii na. Mamin
    amindaka nae natake Anututa tapan pasinggak ngang natapa kekekawiu akungwakengu
    gatuna enake kayuk asinggan asinggan yuwik.
  bus-bus: 'Yesu bènɛ: Mámbe gbɛ̃ kɛ̀ è gɛ̀nↄ fɛɛ à wɛ̃̀ndi kpáḿma ũ. Baa tó ma náanɛkɛri
    gà, eégↄ̃ kpɛɛ kuu.'
  gub-BL: Uze'eg Zezuz izupe. — Teko wamugweraw kar har romo aiko ihe, teko wamuigo
