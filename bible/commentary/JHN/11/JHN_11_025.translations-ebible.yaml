    putar a'e re wà nehe. Wiko putar tuweharupi Tupàn pyr wà nehe.
  imo-imo: Jisasini yundo nimbeindo, “Imbo makilko koinjo molonge ulu pulumu kinye
    koinjo mololi ulu pulumu kinye aku ulu talonga pulumu na. Moro mele paimbo nimbe
    na ipuki tirimo imbomu kolopalie koinjo molopa kau pumbelo.
  boj-boj: Onaqa Yesus na minjej, “E segi subq na tigelo qa utru. E segi ŋambile sqajqa
    utru. Tamo a e qa aqa areqalo siŋgilatosim moiqas di uŋgum. A ŋambile sqas.
  eng-DRA: 'Jesus said to her: I am the resurrection and the life: he that believeth
    in me, although he be dead, shall live:'
  knf-knf: 'Kë akak aji na a : « Nji dwooŋ pnaţa ţi pkeţ, nji kak dwooŋ ubida. Anfiyaarnuŋ,
    woli adoo keţ, aluŋ kaka ubida.'
  san-KHM: តទា យីឝុះ កថិតវាន៑ អហមេវ ឧត្ថាបយិតា ជីវយិតា ច យះ កឝ្ចន មយិ វិឝ្វសិតិ ស
    ម្ឫត្វាបិ ជីវិឞ្យតិ;
  arn-NT: 'Feymew Jesus feypieyew: —Iñche mew müley ta wiñomongetun ka tati mongen.
    Tati feyentulu iñche mew, tunte lallefule rume, mongetuay.'
  zas-NT: 'Abiꞌ rëb Jesús: ―Naj na̱j bén rusban ree bengüt rudë tëën guialnaban loj
    ree bejn. Bén chililadx naj, majsi guiëtaman, per zajpaman guialnaban loj Dios.'
  ken-NT: Yesu arɛm bɛ, “Mɛ kɛ nchí kʉ bawú mampɛtnsɛm ndǔ nɛpɛ́m, mámbak nɛpɛ́m.
    Mmu anɛ ánókó mɛ, yɛ̌ angú gú, chɔŋ ampɛt ambak nɛpɛ́m.
