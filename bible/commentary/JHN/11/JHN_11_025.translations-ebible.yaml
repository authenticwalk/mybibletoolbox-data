verse: JHN.011.025
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Dau hovelahaveve biage. Isi dau lu maleveve ke
    biage. Iale oleuoleu abu uvu mai daemo mavoito haluviale keabuna bae ukolikoli
    malei.
  okv-H: Iesu na einge ena, “Eto vasiri te erari amo namora. Eto embo amuna na ke
    be aisuja embo amina pehau irae mane aisuja te ehako vasiri te erasuja.
  tbo-tbo: Yesu i baha nae Maleta uyahina i pa, ‘Tau towolo meme a baba po gasi yautu
    tuwetuwenai, apo iyawoi hina witumaganeu yaka hawena apo hina hilage ma tamogi
    houga e nenei apo tauhi a witowolo mehi po yautu memewahagana hina tuhagaya.
  mal-C: യേശു അവളോടു ചോദിച്ചു, “ഞാൻ ആകുന്നു പുനരുത്ഥാനവും ജീവനും. എന്നിൽ വിശ്വസിക്കുന്നയാൾ
    മരിച്ചാലും ജീവിക്കും;
  grc-SR: Εἶπεν αὐτῇ ὁ Ἰησοῦς, Ἐγώ εἰμι ἡ ἀνάστασις καὶ ἡ ζωή· ὁ πιστεύων εἰς ἐμέ,
    κἂν ἀποθάνῃ, ζήσεται·
  bgc-bgc: यीशु नै मार्था तै कह्या, “पुनरुत्थान अर जीवन मै ए सूं, जो कोए मेरै पै बिश्वास
    करैगा, वो जै मर भी जावै फेर भी जिवैगा,
  khz-khz: Iesu na Maria evaikilaato, netiwato, “Au kuliitiwai, e maguli. Au pene
    vega-taunataunaku talimana pene kwarega, na roe mapene maguli.
  deu-TKW: 'Sagt zu ihr Jesus: ich bin die Auferstehung und das Leben; wer an mich
    glaubt, wird leben, auch wenn er stirbt.'
  zsr-NT: 'Niꞌr Jesús rëꞌ‑nu: ―Nacczaꞌ nedaꞌ Nu ruspán nup chnatgac lencaꞌ Nu nabánigac
    bunách. Nu tsejlëꞌ nedaꞌ, zal‑laꞌ gat nu naꞌ, ubáncz,'
  lin-lin: 'Yesu alobaki na ye : — Ngai nazali lisekwa mpe bomoi. Moto nyonso oyo
    andimi Ngai akozala na bomoi, atako akufi.'
  hns-NT: 'Tab oe bolies: „Ham djie oethaawe Waala aur sattja djiewan baatie. Dje
    hamare me bieswaas kare hai, oe hardam khaatien aapan djiewan Parmeswar ke sanghe
    bietaaiga, tjaahe oe mar djaai.'
  noa-E: 'Magbaawai irig Jesuu magjim: —Muata õor phiriu aunaa ich mag wai chirsiejem.
    Chi mʉ iekta ʉ̈kha sim khʉʉn meewiajã deeu iiujugui ajim.'
  eng-EMTV: Jesus said to her, “I am the resurrection and the life. He that believes
    in Me, though he may die, he shall live.
  mib-NT: 'Te ni cahān Jesús: Máá rí cúu Yaā sáha jeē nátecu jiín jéē cótecu nɨɨ́
    cáni. Ñayuu candíje jeē jnáma ri i, vēsú na cúū i, te natecu i.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “इङ्‌गाॽग के़सिःबाहाॽ याम्‍मो हिङ्‌मन् के़बिबा
    नु मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबाआरो॥ आत्तिल्‍ले़ इङ्‌गाॽ नसाःन् चोःक्‍का खे़ङ्‌ग
    सिःसाङ् याम्‍मो हिङ्‌लो॥
  xnj-xnj: Yesu akamjovela, “Nene ndi mweniyukisa vandu na kuvapela vandu wumi. Mweakunisadika
    nene hati ngati afwili, yati itama,
  mmx-mmx: Iesu ga lok tin, “Nenia Laxakatu Kaxat Amlong mi Lorooro. Do tara i nunu
    rak, neni naba rooro amlong do neni na met.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ëx cana an uni baísquimiti a ''ain, ''ianan
    cana anúan uni ainan ''aish Nucën Papa Diosbë ''iti a ''ain. Axa ''ëmi catamëcë
    uni, ax ca bama ''aíshbi tsónux baísquiti ''icën.'
  tee-NT: 'Chai ju Jesús junich: ―Quit''in ju ic''amalok''onininchokoi. Chai quit''inch
    ju icxt''ak''a ju atsucunti jonk''alhita. Ju quilhilaca''anch mas caniya'' ju
    ixlacatuna para catsucuyanta ju ixtacuvin ju lact''iyan.'
  eng-LSV: Jesus said to her, “I AM the resurrection, and the life; he who is believing
    in Me, even if he may die, will live;
  cak-NT: 'Ri Jesús xu''ij che ri Marta: Ren can yitiquier yenc''asoj ri caminaki'',
    y can yitiquier chuka'' ninya'' c''aslen. Romari'' ri niniman wichi, más que xticom,
    can xtic''ase'' chic.'
  pah-NT: 'Igwete Jesus''ga ei hẽa pe: —Jihi ko g̃a mbogweraharamo ako g̃a mongovo,
    ei ga. Kiroki g̃a ojiko ji rehe – omanorame vehevi po ti g̃a ndekoi avuirama Tupana''ga
    pyri nehẽ, ei ga hẽa pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa piu beerã waya chok''ai p''anapiparida aji. Chi
    jai-idaada Ak''õre eujãde ichita chok''ai bapariit''eeda aji, mɨde ijãa bapachi
    perã.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Iʼi tsa mndu ta sliʼaganaptá gwal nda rwa ŋa
    nzəglata taŋ nda hafu ya. Mndu ta zlghaftá iʼi dər mtumta tsi, dzaʼa nzanza nda
    hafu.'
  glk-glk: 'عیسی بوگفته: «قیامت و حیات من ایسم. اونی کی مره ایمأن بأوره، حتی اگر بیمیره
    بازم زندَه به.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ñá: —Ye̱he̱ cúú da̱ cuu caja ña̱ ná nditacu
    tucu ndi̱i ta cuu caja i̱ ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Ta ndá
    na̱ cándeé ini ye̱he̱ va̱tí ná quivi na catacu tá catacu na.'
  gfk-S: Jisas ga tange tana, “Iou iat, iou no burwana no tuntunut hut baling ma no
    nilon. Nesi nong i mat, iesene ite nurnur tagu, na lon.
  bmu-bmu: Mewö jiiga Jisösnöŋ jii mörök, “Kömupnöhök wahötwahötkö Toŋi mi nöŋön akzal.
    Nanak Malmal köhöikŋaŋgö Toŋi akzal. Miaŋgöra kunŋan ni möt narim niŋgizawi, yaŋön
    kömumapmö, töndup toroqeba mal köhöiba malma.
  dgz-dgz: Amba Iesu me inap anega wan, “Borit wane nagirewa inak ware ao sia yon
    wanumopen ibariwa amba inak yaibobot ibariwa ne me di. Me da anu tumat nimanegepiwa
    boeta go inak sia wareta.
  eng-GNV: 'Iesus saide vnto her, I am the resurrection and the life: he that beleeueth
    in me, though he were dead, yet shall he liue.'
  zaa-NT: 'Jesús nna rèe na: Inte'' rechítha''a'' ca enne'' de lo lù''uti, ą''hua
    ná'' la''labàni nna. Nu ríalatsi''į inte'', màsqui''ba chi gùttìą nna ccabàni
    bą́,'
  eng-WEBSTER: 'Jesus said to her, I am the resurrection, and the life: he that believeth
    in me, though he were dead, yet shall he live:'
  guh-guh: 'Nexata Jesús jumaitsi Martajavabelia: —Xanë rabaja petëpaevi ata icatsia
    tasaëyaexanaenë, tarajutsinë matacabi apo pevereverecaejava. Pajivi nejumecovënëtsiana
    Cristonëcuenenë, bajarapajivi tëpae ata, itsiata icatsia asaë tsane.'
  bon-bon: Yeesu jojige egä, “Cane age säne budre cabu ca lui te biname bine cirege
    arpinera piiyepu ireclota ceera. Laati te cebine nätrunguge, ngänuge tabe puu
    budre gyene, yepä tabe ireclota gyene.
  nhw-BL: 'Huan Jesús quiilhui Marta: ―Na catli niquinyolcui masehualme catli mictoque
    huan sempa niquinmaca nemilistli. Masque miquis itlacayo se catli nechneltoca,
    quipiyas nemilistli yancuic para nochipa.'
  swh-ONEN: Yesu akamwambia, “Mimi ndiye huo ufufuo na uzima. Yeye aniaminiye mimi,
    hata akifa atakuwa anaishi
  wbi-wbi: UYesu akambuula akati, “Une nene nikuvasyusia avaanhu na kukuvapeela uvwumi.
    Juno ikunyitika une, nambe afue iiva mwumi;
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ rɑ ɡɔribu seeye, nɛnɑ nɑ rɑ wɑ̃ɑru
    wɛ̃. Bɑɑwure wi u mɑn nɑɑnɛ doke u ko n wɑ̃ɑwɑ wɑ̃ɑru sɔɔ bɑɑ ù n ɡu.
  eng-KJVCPB: 'Jesus said unto her, I am the resurrection, and the life: he that believeth
    in me, though he were dead, yet shall he live:'
  kgk-NT: 'Upéi Hesu he''i: —Xe ko apomoingove jevy va''ety. Apomoingove meme va''ety
    voi xe. Xe-rehe ojerovia va''e gwive omano ramo jepe, xe ndive oikove meme va''erã,
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Gioonna kiaapu voovoono putuoo kava
    diitaanaraivaa na nakaaraivovee. Gioonna kiaapu voovoono tupatupaa variraivaa
    varaanaraivaa na nakaaraivovee. Fai gioonna kiaapu voovoono niiyara kutaavaivee
    tiivo putino vaidi kaanaivo tupatupaa varinaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Naakataki owiriintan-tatsiri, naakataki añaakaan-tatsiri.
    Ikaatzi kemijanteenani naaka, okantawityaa ikami, aritaki rañahae.'
  ekk-PKP: 'Jeesus ütles: „Mina olen ülestõusmine ja elu. Kes minusse usub, see elab,
    isegi kui ta sureb.'
  mpx-mpx: Yeisu i baek elana i ba, “Nau lut al ge yawal. Toto ebo ni abulilek-agau,
    bwagana ebo ni yaomal, yawalina ni gan;
  wbp-wbp: Jijajirla wangkaja, “Ngajurna Wankaru-yinja-panu. Ngajulurlu jintangku
    karna-jana yapaju wankaru-mani yungulu nyinami Kaatu-kurlu tarnnga. Walya nyampurla,
    panu-juku kapulu palimi. Ngana-puka kuja kaju wala nyina ngajuku, ngulaju kapurna
    wankaru-mani pina nyampuju yapa yungu Kaatu-kurlu tarnngalku nyinami.
  luo-luo: Yesu nowachone niya, “An e chier kendo An e ngima. Ngʼat moyie kuoma kata
    otho to nodok mangima,
  nhe-NT: 'Huan Jesús quiilhui Marta: ―Na tlen niquinyolitía tlacame tlen mictoque
    huan sampa niquinmaca yolistli. Yonque miquis itlacayo se tlen nechneltoca, quipiyas
    yolistli yancuic para nochipa.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ ܢܘܼܚܵܡܵܐ ܘܚܲܝܹ̈ܐ. ܗ̇ܘ ܕܗܲܡܸܢ ܒܝܼܝܼ
    ܐܘܼܦ ܐܸܢ ܕܡܵܐܹܬ ܒܸܬ ܚܵܝܹܐ.'
  esk-NT: Jesus-ŋum nipliutigaa, “Uvaŋa aŋitqigviuruŋa suli iñuułhupluŋa. Kisupayaaq
    tunŋapluni ukpiqsriruaq uvamnik iñuugisiruq tuquŋagaluaqtuaqunniiñ.
  msb-msb: Didi nagpahayag si Jesus, “Ako an nagabuhay gihapon san katawuhan kag an
    nagapabuhay sa inda kaupod san Dios hasta na lang. An nagatuod sa akon mabubuhay
    bisan namatay siya.
  cpa-NT: 'Ni³ jøng² ca¹juúh² Jesús: ―Jní² báh³ dsa² jmo¹ hi² hiog¹ dsa² ma²ca¹dsan¹.
    Jní² báh³ jmo¹ hi² li¹chian² dsa² chian². Ha¹chi² lǿa¹² quiah¹² dsa² hé² jǿg³
    quieg¹ jní², ju³ná³ ca¹jon¹dsa. Hiog¹ báh³ dsa² calah.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ଜିବନ୍‌ ଆରି ମରିକରି ଆରିତରେକ୍‌ ଉଟ୍‌ବା ଲକ୍‌ । ଜେ ମକେ ବିସ୍‌ବାସ୍‌
    କର୍‌ସି, ସେ ମଲେ ମିସା, ବଁଚ୍‌ସି ।
  meu-meu: Iesu eto, Tore-isi-lou be lau; mauri danu lau; lau e abiabiraigumu tauna,
    ena be baine mase, to do baine mauri.
  yva-NT: Yesus po raura nanto rai pare, “Risyirati syo kove raunande muno Syo kovakato
    raunanto vatano kakai to mansai. Are pirati panave Rinai to, umba wene nde anasine
    rai kai, weramu opamo indati kova no tawan weye Syo kovo nuge nuganui raunande
    ai.
  dgc-dgc: “Tandaan mo, Marta,” kagi ni Jesus; “sakén i magpabuhay ta tolay, sakay
    sakén i kégébwatan na buhay na tolay. Maski ti ésiya a méniwala diyakén, éng mate
    siya, éy mabuhay siya.
  zpm-NT: 'Dzigo rëb Jesús: ―Naa nac meṉ ne rbeeban grë meṉgut, ni naa nac meṉ ne
    rdeed guieḻmban lo grë miech. Grëse zha ne dib zdoo gliladz naa, niicle guet zho
    zig ret grëraa miech rii, zdziṉ dze ne gban zho stib.'
  hix-NT: Toto komo yanàmnye ryhe uro, àwayehxemo kom waye, kekon hatà, Txesusu, àwya.
    Karyhe roro harha txeny komo rma uro. Rohona xeny komo ryhe, karyhe roro harha
    natxhe hampànà. Àwayehsahonhàrà rma, karyhe roro harha natxhe hampànà, kekon hatà.
  sim-sim: Urik ormu mbara, �Ma ol mashi anhin misindiyawa ma ondo os li hawa masikome
    lihi mbeek hakwa ambu lir, ermba ermbak likwa lir. Antonom ol hahandan a mbanak
    indiyok usahakwa lir. Uhu ermba ermbak linda oson a hakwa lir.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “पुनरुथान र जीवन म नै हुँ; जसले मलाई विश्‍वास
    गर्छ, त्यो मरे तापनि जीवित हुनेछ ।
  cgc-cgc: Ambal Jesus, “Yaken i magbannaw ta mga patay daw yaken man mag-atag ta
    kabui. Daw kino na gatuo ki yaken, bisan mapatay kanen an, mabui man gyapon.
  tim-tim: Hain dâmbo hin magaŋep, “Golâ akmâ manbaigât Amboŋe amâ nâ. Aregât niŋemaŋe
    nâ nâŋgâ niŋbai âmâ manmâ mom amâ âlepŋe lâuwâŋe golâ akmâ manmâ âgâwai.
  yor-yor: Jesu wí fún un pé, “Èmi ni àjíǹde àti ìyè, ẹni tí ó bá gbà mí gbọ́, bí
    ó tilẹ̀ kú, yóò yè.
  wos-wos: Wungi waléka dé Jisas wa, “Wuni hafu hiyandé du takwaré husaraméta huli
    mawuli hwekwa du wuni. Du takwa wunika jémba saréka hiyandat, wuni wawut di wambula
    ramétandi.
  emp-NTPO: 'Jesuba jarasia: –Mʌ̃drʌ beud̶arã ʌ̃rẽbabibaria idjab̶a zocai b̶ai diabaria.
    Bariduaba mʌ̃da ĩjãibʌrʌ, naʌ̃ djarad̶e beubʌrʌ sid̶a ewariza Ãcõrẽ ume zocai
    b̶aya.'
  eng-F35: 'Jesus said to her: “I am the resurrection and the life. The one who believes
    into me, though he may die, will live;'
  ind-ind: Tetapi Yesus berkata kepadanya, “Akulah yang memberi kebangkitan dan hidup.
    Setiap orang yang percaya kepada-Ku akan tetap hidup walaupun dia sudah mati.
  pes-OPCB: 'عیسی فرمود: «من قیامت و حیات هستم. هر که به من ایمان داشته باشد، حتی
    اگر بمیرد، زنده خواهد شد.'
  mpt-mpt: Yesuse baabonea Neta nakaia unangai kulila binabibi dohaaia imin hananomabiobe.
    Eka neta nakaia unangai afen smike amit nine dobyamabibe. Nakaia unangai ne bainobo
    getnenimib ile i damo kaanomabib otane i afen smiko mo kaanomobabe.
  ssx-ssx: Koto leekepate Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ I̱ta꞉ pa mea tiaasa꞉eki make
    da꞉taasa꞉eki make halome. Hali epima꞉ I̱ pa꞉ta꞉ hone tulao haya꞉ka꞉na꞉ta꞉ kota꞉
    koto hali homea꞉ka꞉na꞉ kone da꞉ta halieke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, ɑmui ǹ jɛ kujĩi iku ŋɑ nɔ ǹ jɛ kuwɛɛ. Inɛ iyi
    í dɑsim nɑɑnɛ ɑ́ mɑɑ wɛɛi bɑɑ bii í ku.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଗୁଏଚେ ବାରି ମୁଇଂତର୍ ମ୍ୱ୍ରଏ ଆରି ଜିବନ୍ ଣ୍ଡିଙ୍ଗ୍‍ଏ
    । ଜା ନେଙ୍ଗ୍ ଡାଗ୍ରା ସତ୍ ମାନେଏ ମେଁ ଗୁଏଲା ଡିଗ୍‍ ମ୍ବ୍ରଏ ।
  gof-RNT: Yesuusi iikko, “Taani denddonne de7o; tana ammaniya oonikka hayqqikokka
    de7on daana.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଜୀଉବିନିରିଦ୍‌ ଆଡଃ ଜୀଦାନ୍‌ ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌, ଜେତାଏ
    ଆଇଁୟାଃରେ ବିଶ୍ୱାସେତାନ୍‍ନିଃ ଗଜଃରେୟ ଜୀଉଦଃଆଏ ।
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Nénisi helenosakutí oteoko alévolé
    oko minoaká amelahina nouve. Makó keza nenikumú gili alévolé itamó nenete hiliiki
    goha otiki miniki aliki inigave.'
  lcm-lcm: Na Iesu kala antok ia, “Nau a tapasuk pok na nau a to. Ninia kapo lomlomon
    tatag ka teng a to kantanem man katala mat.
  aer-aer: Kenhe Jesus akenhe angkeke, “The kwenhe nhenge tyerrtye areye itethe-ilirtnetyeke
    ante nhenge itnenhe itethe alethe re itethe akwete anetyeke. Nhenge yanhe areyele-arle
    ayenge arratye itelarerlte-aneme, nhenge itne ilwemele-arlke, itne awethele itethe-irrirtneme
    anetyenhe.
  qvc-NT: 'Chaymi Jisusqa Martataqa kayshina nirqan: —Noqam wañuqkunataqa kawsachimuni,
    tukuy tyimpu kawsanambaq. Chaymi noqapi kriyishpa wañuptinqa, rini kawsachimuq.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Ako ang muling pagkabuhay at ang buhay; ang
    sumasampalataya sa akin, bagama't siya ay mamamatay, gayon ma'y mabubuhay siya;
  cbs-NT: 'januxun Jesúsun ana yuikin: —Bestenwankin jiwemanikadan, jabia en eaki.
    Tsuabunda ea ikunwain mawabia ana jiwexankanikiki.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Saña kúu iya sa''a ja jin ndateku ñayii
    ma, te jin koteku i. Nú na in na kandija ña''a ma, visi jâ ni ji''i i chi ja maa
    sa te koteku i.'
  nnq-nnq: Yesu ngannengela, “Nenga nga kuyoka na bwomi. Ojwaamini nenga ata akajomwike
    malama.
  bao-NT: 'To biro cõ ca ĩiro, Jesús pea o biro cõre ĩiwi: —Yʉ yʉ nii, cati tuarique,
