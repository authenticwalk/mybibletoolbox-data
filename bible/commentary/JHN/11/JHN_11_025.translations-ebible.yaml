  mbh-mbh: Ma Jisas i ria i ve, “Tho ini toko ako tho palos werera tokokoere na tho
    sung mimiong a or nge. Areko olemio nge tho, aro ve o rin a ulue, aro o mimi a
    Pen a Urvet.
  bdd-bdd: Coinega Yesu wahineina wete ꞌihegwae hileya ꞌigwae, “Taugu moisa toholo
    hila huhuna ma wete yawasi moisa. Ma taiyawedi ꞌeguma sihemisaegau, tutaina ꞌeguma
    yawasidi ꞌigumwala, yawasi miyamiya hatayana siloba.
  cbt-NTPO: —Cari ananpitaantarahuë. Casáchin nanpicaso' quëtërahuë. Insopitasona
    natëhuachinaco, chiminaponaraihuë', nanpiantarapi.
  srn-NT: 'Yesus taki: “Na Mi e wiki dede èn na Mi e gi libi. A sma di e bribi na
    ini Mi sa libi, awinsi a dede.'
  cta-NT: 'Liꞌ nguxtyacui Jesús chaꞌ loꞌo nu cunaꞌa̱ biꞌ: ―Naꞌ laca̱ nu nduꞌni chaꞌ
    tyuꞌú ñati̱, naꞌ laca̱ nu nduꞌni chaꞌ chañi caca tsoꞌo cresiya jiꞌi̱ ñati̱ ―nacui̱
    Jesús―. Masi cajaa nguꞌ, tya tyuꞌú nguꞌ biꞌ chaca quiyaꞌ, caja chalyuu cucui jiꞌi̱
    nguꞌ si cua ngusñi nguꞌ chaꞌ jnaꞌ ―nacui̱ Jesús jiꞌi̱ Marta―.'
  bqc-SIM: 'Yesu òɛ̀: Mámɛ má gbɛ̃́ pↄ́ ì gɛↄ vu à wɛ̃ni kpámá ũ. Baa tó
    ma náaikɛna gà, a gi àↄ kuɛ.'
  tcz-CHONGTHU: Hichun Yeshuan amanu jah'a hitin aseiye, “Keima hi thokitna le hinna
    chu kahi; chule koi hijongleh keima eitahsan chan chu thita jongleh thoudoh kit
    ding ahi.
  mar-mar: येशूने तिला म्हटले, “पुनरुत्थान व जीवन मीच आहे. जो माझ्यावर विश्वास ठेवतो
    तो मरण पावला असला तरी जगेल.
  snp-snp: Yesukafo loumami, Itibiti neidamo ido omuni kofawa minamo aboga ya nanimo
    ya minonako, ma namo koli kikito numunawamo yate fulunawafa, ayawa ya moda kofawa
    minomo dinagilae.
  isl-isl: „Ég er sá sem reisi hina dauðu og gef þeim líf,“ sagði Jesús. „Hver sem
    trúir á mig mun lifa þótt hann deyi.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Anii ꞉nyēē āng'ēētēē biiko meet ānkāākōōnu soboonto.
    Chiito nyoo keekaaseenaa keey, mākunyōōr *soboontaab kibchuulyo ānkoo kame.
  xnn-xnn: Dat kanan Jesus, “Sak-en nan mangtago isnan natey tay sak-en nan mang-idya
    is biyag. Am-in ay mamati ken sak-en olay no matey et awnit matago kasin
  mwe-mwe: A Yeshu gubhaabhalanjile, “Nne ni nguyuya na peleshela gumi. Angulupalila
    nne nkali awe, shalame,
  tte-tte: Na Yeisu iwalo koina iba, “Yau toloyoi yo yawasi yaina. Mwa tem yaiya imeliyagau
    na saugana iboita kani yawasina miyamiya yaina ilobai.
  tcs-tcs: Zizas i bin spik po Mata, ‘Ai da truwan blo meke ol ded pipol kamlaipgen,
    ai da truwan po gibe laip. Enibodi uda i mata bilib wea mi, nomata dempla i go
    ded, dempla go kamlaipgen.
  hlt-THB: Jesu ing a venawh, “Kai taw thawhtlaihnaak ingkaw hqingnaak na awm nyng.
    Kai anik cangnaak thlang taw thi seiawm hqing kaw.
  soq-soq: Mape Iesu Mata diadewasasane wanase, “Ne ipa ina bumpa wainedina. Apana
    bo bedewe inantopue enapuwimopua mukawa ne mainawo winede. Me mida ne bedenawo
    sumanaileidia, me ideita bo bedewe enepiwisepie inawinakasala wadepi, mai dia.
  qub-qub: 'Niptin Jesús niran: «Nogami cä cawachej, yapay cawarachimojpis. Nogaman
    yäracojcunaga wañurpis cawarimongami.'
  att-att: Á simibbák si Apu Kesu, á kinagi na kuna, “Sikán yù sigga-inángà nga mamaginnanolay
    sù ira námmatay. Sikán yù manotolay nira. Á yù tolay nga mangikatalà nikán, mássiki
    nu matay, á matolay.
  bki-bki: Ana Yesu berial iliano nei kanio, naio berinavo “Kiniou nebe m̃arabo na
    tumoluano bereio, kiniou nebe burupati na meuliano. Toro na rimonea kiniou, buriakurano
    naio monoka rim̃aro ea yetemeriba nei, mia naio rimeul bereio.
  bqp-bqp: 'Yesu pìnɛ: Makũmɛ gbɛ̃ kũ àdi gɛ̀nↄ vu à wɛ̃̀ndi kpáḿma ũ. Bee tó ma
    náanikɛrii gà, anigↄ̃ kpɛ́ kummɛ.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Mə wə́ mə́ dʉ gwûmʉshi búúd, dʉ nyiŋgə yə bwo
    cʉg. Muud mə *búgʉ́lá mə yɛ́, a tɛɛm yə, a bá nyiŋgə cʉgə.'
  hat-hat: 'Jezi di li: Se mwen menm ki leve moun mouri yo, se mwen menm ki bay lavi.
    Moun ki mete konfyans yo nan mwen, yo gen pou yo viv menm si yo rive mouri.'
  npl-NT: 'Ijkuakó Jesús okili: —Ne niktemaka nemílistli iwa yolílistli. Akin nechneltokas
    maya mamiki, yolitos nochipa.'
  bgg-bgg: Isu è Martha shii yao, gune hòi pha ji nane chai ji ro. Hanyie è gu shii
    migi rek arone ai ne iy dun magungde ai ne sieng din ruii phro;
  eng-TCENT: Jesus said to her, “I am the resurrection and the life. He who believes
    in me, though he may die, yet shall he live.
  eng-BSB: Jesus said to her, “I am the resurrection and the life. Whoever believes
    in Me will live, even though he dies.
  cpu-NT: 'Ipoña Jesús ikantanakero: “Naakatake oviriintantatsiri, naakatake ovañaantaneri.
    Itzimirika kempisantainane naaka, onkantavetakya inkame, ari irañagai.'
  san-ASM: তদা যীশুঃ কথিতৱান্ অহমেৱ উত্থাপযিতা জীৱযিতা চ যঃ কশ্চন মযি ৱিশ্ৱসিতি স
    মৃৎৱাপি জীৱিষ্যতি;
  tac-NT: '''Lige Esusi anele: ―Ne júkuru ralámuli ku ''yáame alawá napu''lige suwisá
    napurigá ku ajagá mochímala, ''lige aminami ne ju ralámuli a''walí ''yame napurigá
    ''we ganíliga ejperélamala. Tabilé chéré rekó bilé rió mukugé, pe ''la bijchígame
    nísaká Wa''lula ko ne, ''liko ''la ''yámala ne alawá napu''lige mukusá.'
  eng-WEBPB: Jesus said to her, “I am the resurrection and the life. He who believes
    in me will still live, even if he dies.
  gfk-H: Iesu ga tangai tana, “Iau at, iau no burena no tuntunut hut balin ma no nilon.
    Siga nong i maat, ma i ta nurnur tagu, na lon.
  viv-viv: Bana Yesu gigayo, “IyaꞋeku mididi-havagi inubana, kadu IyaꞋeku kaliva yawaimi
    ivaguna inubana. Gava kaliva ginavetuvetumaganeku, medema keke ginaꞋalika au wayawaina
    ivaguna ginamiyamiya-vagata. KaꞋi bana kalivai-nadi wowona ginaꞋalika, tu tauna
    ginamiyamiya-vagata.
  yao-yao: Che Yesu ŵansalile, “Uneji ndili usyusyo ni jungwapa ŵandu umi. Mundu jwakungulupilila
    uneji atamuno ajasikaga, chakole umi,
  tgp-tgp: Iesu mo verea mara, “Enau pulo mauri, ale enau na sauteterahi na mateia,
    matan la haratu la rasuau la pa mauri, hina purongo vara la pa mate.
  auc-NT: Itota tömengä ingante äninque, —Botö në ñäni ömæ̈monguïmo ïnömo inte cæbo
    beyænque mïnitö ñäni ömæ̈moncæmïnimpa. Mïni wantæpiyæ̈ quëwenguinque ante në Quëwëmo
    ïnömo ïmopa. Botö ïmote në wede pönengä ïñömö do wængä incæte ayæ̈ ate wantæpiyæ̈
    quëwencæcäimpa.
  kbc-NT: Odaa jeɡ̶ee Jesus, “Ee aneo oko me newiɡ̶atace, odaa jiɡ̶idaa diiticogi,
    midiokaanaɡ̶a limedi me newiɡ̶a. Niɡ̶ina ane idadiwaɡ̶adi icaaɡ̶ica nige yeleo,
    pida yewiɡ̶atace.
  bmh-bmh: Yesus nug koli aureun, “Dudu noumemen asaimai, awau dabun zebigeg go iz
    tutak. Duair in go iz en ougab petak aimai, noumamau, go awau damau.
  ctu-BL: 'Jesús tsi'' sube: Joñon Xtech Ch''ujlelʌlon, i cuxtʌlelon jini año'' bʌ
    ti pañimil. Jini mu'' bʌ i ñopon, anquese mi'' chʌmel, mi caj i cha'' cuxtiyel.'
  meq-meq: 'Yesu a gwaɗay: «Neŋ na, ndo mətəme ha ndo abəra ma mədahaŋ ada ndo məvəle
    sifa a ndo hay. Ndoweye kə dzala ha ka neŋ na, kwa kə mət bəbay na, ma hutiye
    a ɗəma sifa nakə ma ndəviye bay aye.'
  noa-H: 'Magbaawai hirig Jesuu magjim: —Muata hõor p''iriu haunaa hich mag wai chirsiejem.
    Chi mʌ hiekta hʌ̈k''a sim k''ʌʌn meewiajã deeu hiiujugui hajim.'
  alp-NT: Yesuse Iombe, “Au meije pine maka ono tamata ikwana suike, kai Au meije
    lekwe pine maka ono tamata isupu rue kai Alla eti pela. Sire pine ihlaleke loko
    Au, masike imata peneka po namake ikwana suike.
  san-VEL: tadaa yii"su.h kathitavaan ahameva utthaapayitaa jiivayitaa ca ya.h ka"scana
    mayi vi"svasiti sa m.rtvaapi jiivi.syati;
  kbq-kbq: Jisasi'a amanage huno Matana asmi'ne, Fripinti otino asimu erino mani'zamofo
