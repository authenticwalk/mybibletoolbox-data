verse: JHN.011.029
translations:
  kpx-kpx: Ige Meliu hoto ke evisi solekai hovelahai tiale Iesue tinu.
  okv-H: Mary na ingito sau ereto pambuto Iesu da jo ta horae da sahu ta Martha hambuna
    degi ai mihinu Mary pahunu
  tbo-tbo: Yaka Maliya i bulili po i nenae ipa Yesu ina galeya.
  mal-C: ഇതു കേട്ടു മറിയ വേഗം എഴുന്നേറ്റ് അദ്ദേഹത്തിന്റെ അടുത്തേക്കുപോയി.
  grc-SR: Ἐκείνη ⸆ ὡς ἤκουσεν, ⸂ἐγείρεται⸃ ταχὺ καὶ ⸂2ἔρχεται⸃ πρὸς αὐτόν.
  bgc-bgc: न्यू सुण तिए मरियम जिब्बे उठकै उसकै धोरै आई।
  khz-khz: Maria vokila ekamonagiato aonai, veganamo ekuliitito, Iesu genai eagoto.
  deu-TKW: Als diese es gehört, erhob sie sich eilig und gieng zu ihm.
  zsr-NT: Catiꞌ byö́ninu didzaꞌ ni María, laꞌ gyástënu, zeajnu ga naꞌ zoëꞌ Jesús.
  lin-lin: Tango kaka Mari ayokaki bongo, atelemaki na lombangu mpe akendeki epai
    ya Yesu.
  hns-NT: Tab Maria haalie se oethke okar paas gail.
  noa-E: Mag chadcha ichig mag jaaubaimam bʉ̈rre Jesús aig bëejim.
  eng-EMTV: As soon as she heard that, she arose quickly and came to Him.
  mib-NT: Te jeē ní jini María jnūhun yáha, te yachī ni ndocuɨñɨ̄ ña, cuahān ña nuū
    yā.
  lif-NT2: मरियमरे़ कन् पाःन्‍निन् खे़प्‍सुनुमे़ःन्‍ने मुत्‍थ्रिक् पोगे़आङ् ये़सुरे़
    कुदुम्‍से़ पेरो॥
  xnj-xnj: Maliya peayuwini malovi ago, bahapo akayima kanyata akamuhambila Yesu.
  mmx-mmx: Se ne Maria ga ronga i na, neni ga xatu kaxat la ga vas soso mun kusu ti
    vas tangarang ka i.
  cbr-NT: Cacëxun cuati ca María bënëtishi niruquiani Jesúsnu cuancëxa.
  tee-NT: Chai ju Malia acsni k'asmatlh ju anu' chivinti pus lana vats'alhti taya.
    Lak'alh junta ixvilhcha ju Jesús.
  eng-LSV: she, when she heard, rises up quickly, and comes to Him;
  cak-NT: Ri María, can xe xuc'oxaj quiri', can ja' xcataj ri anchi' ch'ocol-wi y
    junanin xbe c'a anchi' c'o-wi ri Jesús.
  pah-NT: A'ea renduvame kotihĩ hẽa po'ami ogwovo ga pyri Mariahẽa.
  sja-NT: Mariapa mãga ũrik'ãri, isapai Jesumaa wãji.
  xed-xed: Na gi snaŋta Mari mantsa ya, gi brahwat sliʼafta, ka hwaya slanaghatá Yesu.
  glk-glk: مریم وختی اَنه بیشنَوسته، بدونه معطلی ویریشته و اونه ورجه بوشو.
  mks-NT: Tá na̱xini jo̱ho María cán ña̱ na̱cachi qui̱hvi̱ ña̱ xi̱hi̱n ña̱ chí i̱vi̱
    la̱á ndáva ñá na̱sa̱ha̱n ña̱ nu̱ íin Jesús.
  gfk-S: Be Maria ga hadade hokike iga tut sur haiah igom hana utusu hone Jisas.
  bmu-bmu: Mewö jiiga Marianöŋ keu mi möta miaŋgöreŋök i mosöta Jisösgöreŋ anök.
  dgz-dgz: Wam ame Meri anuni menawaet ao yone Iesu inap aen.
  eng-GNV: And when she heard it, shee arose quickly, and came vnto him.
  zaa-NT: Biyeni báni María nu ra Mártaá nna, guduli chìą quètha taaní nna huíą ru'a
    lo Jesús.
  eng-WEBSTER: As soon as she heard that , she arose quickly, and came to him.
  guh-guh: Caejumetae María Jesús pejunatsijavatsilia, nonotabapuna. Pona Jesúsjavabelia
    petaenexa.
  bon-bon: Mariya liba utecijige, tabe watatarage mete cabu ca asatige, oclige teebine
    päpäname.
  nhw-BL: Huan quema María quicajqui ni, yajqui nimantzi para quinamiquiti.
  swh-ONEN: Maria aliposikia hivyo, akaondoka upesi akaenda mpaka alipokuwa Yesu.
  wbi-wbi: Umaliamu ye apulike isio, akavuuka ng'haaing'haani na kuluta kwa Yesu.
  bba-bba: Ye Mɑɑri u yeni nuɑ u seewɑ kɑ sɛndɑru mɑ u dɑ win mi.
  eng-KJVCPB: As soon as she heard that, she arose quickly, and came unto him.
  kgk-NT: Inhe'ẽ ohendu-ma ramo, pya'e opu'ã oho-ma Hesu ha-py.
  waj-waj: tuduu rikioo akiairauduu innasi viravai.
  cpy-cpy: Okanta okemawaki roori, intsipaete okatziyanaka, oshiyashi-tanakari oñaawakiri
    Jesús.
  ekk-PKP: Kohe kui Maarja seda kuulis, tõusis ta kiiresti ja läks Jeesusele vastu.
  mpx-mpx: Sauga Meli baaba o i hago, yaka etimwawa i lut i tagil ge i nok ni na Yeisu
    ni kite.
  wbp-wbp: Kuja Miirirli kuja-kurra purda-nyangu, wapirdirla yanu Jijajiki nyanjaku
    kulkurru-kurra
  luo-luo: Kane Maria owinjo mano, noa malo piyo piyo mi odhi ire.
  nhe-NT: Huan quema María quicajqui ni, yajqui nimantzi para quinamiquiti.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܵܗ̇ ܡܲܪܝܲܡ، ܩܝܼܡ ܠܵܗ̇ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܐܬܹ‌ܐ ܠܵܗ̇ ܠܟܸܣܠܹܗ.
  esk-NT: Mary-m tusraa'amiuŋ iġñiqsruqhuni paaġiaġniġaa.
  msb-msb: Pakabati sani tumindog dayon si Maria kag nagkadto kan Jesus.
  cpa-NT: Ca¹lah¹cónh¹ mi³ca¹nǿng² María jǿg³ jøng², ta³lah¹ca¹nung²dsa. Ca¹ŋó¹dsa
    juu¹² ja³tsenh¹³ Jesús.
  dso-dso: ମରିୟମ୍‌ ଏ କାତା ସୁନିକରି ଦାନ୍ଦା ପାନ୍ଦା ଅଇ ଜିସୁକେ ବେଟ୍‌ ଅଇବାର୍‌ ଗାଲା ।
  meu-meu: Maria ese una hereva e kamonai, bena e tore isi haraḡa-haraḡa, ia dekena
    ela.
  yva-NT: Maria mo raraniva jewen, umba mbeseo mavave nto no Yesusa nui.
  dgc-dgc: Ey pékabaheta ni Maria ta éya, éy inumégkat siya agad i inange na sinambat
    ti Jesus.
  zpm-NT: Zigne bin Marí sca rëb Mart, briee nguzhooṉ Marí laa Marí zie nëz co.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nasanàmye hatà, noro. Amamehra rma toy hatà,
    àhyaka.
  sim-sim: Karem si mbarik, kolok Maria si usaha Jisasin si heyekmbaha simu ira.
  npi-ULB: जब तिनले यो सुनिन्, तिनी झट्टै उठिन् र उहाँकहाँ गइन् ।
  cgc-cgc: Pagmati Maria, dayon kanen tindeg daw manaw na mugat ki Jesus.
  tim-tim: Akto Mariaŋe nâŋgâm areâk agatmâ Yesugâlai ariep.
  yor-yor: Nígbà tí ó gbọ́, ó dìde lọ́gán, ó sì wá sọ́dọ̀ rẹ̀.
  wos-wos: Wungi waléka lé bari raama lé Jisasré xénjoka yi.
  emp-NTPO: Maʌ̃ ũrĩped̶a Mariara piradrʌped̶a Jesu b̶ʌmaa isabe wãsia.
  eng-F35: Upon hearing it she gets up quickly and goes to Him.
  ind-ind: Mendengar itu, Maria langsung berdiri dan pergi menemui Yesus.
  pes-OPCB: مریم بی‌درنگ نزد عیسی رفت.
  mpt-mpt: '@see-verse:JHN.011.028'
  ssx-ssx: Meti koto pi opua tiao Yesu manda꞉hande puluekema꞉ a̱i̱ya peekeme.
  mkl-mkl: Iyi Mɑɑri í ɡbɔ bɛɛbɛ ŋɔi í dede do sɑɑsɑ í bɔ bi tɛɛ.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ମରିୟମ୍ ଜିଆ ତଡ଼ିଆଚେ ଆମେକେ ଅବାନେସା ୱେଗେ ।
  gof-RNT: Mayraama hessa si7ida wode ellesa dendda eqqada Yesuusakko basu.
  unx-unx: ଇନିଃ ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ଚି, ବିରିଦ୍‍ ଧାବ୍‍ୟାନାଏ ଆଡଃ ୟୀଶୁତାଃତେ ସେନଃୟାନାଏ ।
  gah-gah: Loko lo amekago, Maliá nene geleake, litá oko oteko Izesutoka vimó.
  lcm-lcm: Na taun ang kala longong ia na kala tadut sumasuma palau asi kana an serei
    singina.
  aer-aer: Mary-ele nhenhe awemele re iparrpe akeme-irremele alheke Jesus aretyeke.
  qvc-NT: Chaymi Maryaqa das atarishpa, utqaymaya Jisusman rirqan.
  tgl-ULB: Nang marinig ito ni Maria, mabilis siyang tumayo at pumunta kay Jesus.
  cbs-NT: Marían ninkatan benikaini jawen betsa Martabe kainkainaya
  xtm-NTPP: Ja ni jiniso'o María ma, ni ndokuiñi ña, te kua'an ña kuan koto ña Jesús
    ma.
  nnq-nnq: Jwombe apajoa gena kingobucho ngajinuka, nukunnyendelela Yesu.
  bao-NT: To biro cõ ca ĩiro tʉogo, María pea jĩcãtora wãmʉ nʉcã, Jesús're cʉ̃re ĩago
    doocã dooupo.
  san-ORI: କଥାମିମାଂ ଶ୍ରୁତ୍ୱା ସା ତୂର୍ଣମ୍ ଉତ୍ଥାଯ ତସ୍ୟ ସମୀପମ୍ ଅଗଚ୍ଛତ୍|
  huv-NT: Müm María camüm manguiay ayaj, quiaj tamb najen majaw Teat Jesús.
  otn-NT: Nu̱'mø mi̱ 'yøhra̱ Ma̱ya ngue bi ts'ofo, bi̱ nangui̱, bi̱ ma bá̱ nu̱ ra̱
    Jesús.
  nop-nop: Unduŋ nimbune Maliya adi mede u nadiŋa pilap hinek kawene uguk.
  obo-NT: To norinog idda ni Maria, mid lohinat sikandin woy id lukutlukut nid leggua
    amoy'd undiyon to ki Disas.
  cak-ENT: Ri María, xe c'a xrac'axaj-e quiri', jari' xcatüj-e ape' tz'uyul-vi y junanin
    xbe. Rija' xbe c'a ape' c'o-vi ri Jesús.
  lif-NT: ᤔᤖᤡᤕᤔᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤐᤣᤖᤥ॥
  mie-NT: De jā ní jini María tūhun yáhá, de ñamā nī nacuiñī ña, de cuāhān ña nūū
    yā.
  san-TIB: ཀཐཱམིམཱཾ ཤྲུཏྭཱ སཱ ཏཱུརྞམ྄ ཨུཏྠཱཡ ཏསྱ སམཱིཔམ྄ ཨགཙྪཏ྄།
  qve-NT: Chaymi Mariaqa Martapa nisqanta uyarispa hinalla, Jesuspa kasqanman apurayllaman
    riran.
  pao-NT: Soo Mary ka oo nakahoose, yotsekase ka Te Pabe'e-matoo meahoo.
  cbu-NT: Mariysha anoo mazinayaru, musásiritam shitungeeru, Isusungaz naatarangiya.
  usa-usa: Máríaa maamin-áímmô kéitenama páátákáá itó-uma Îtunopaqa uráiye.
  soy-soy: Kɛ Mɑɑri uu lɛ̃ n kṍ, uu mɛsɛ nɛ mɛsɛ yisi uu Yeesu tɛ́pɛi.
  hui-hui: Ani layago hale howa Meri ibu abale heyalu Yasu hearia pene.
  amf-amf: Kodiar ogoam yinin qansenka, saanawa dhaabhayse Yesuskal ko yivade.
  quc-NNT: Ri nan María, xuwi xuto ri xb'ix che, chanim k'u xwalijik, xe' chuch'ab'exik
    ri Jesús.
  dob-dob: ꞌEnega Meli ꞌinonona ga ꞌitoolo manini ta ꞌiapwesa sabi ꞌitana.
  wrs-wrs: Nomba Mariava ona osva hellena, himba phonamba lelnam, os wohgana Yesusindamba.
  mca-mca: In yepi'ye' ek'i ke' María aka'an qa aje'eƚ niipha'm qa ikii hakha' i'ni'
    ha' Jesús.
  tzo-TZC: Cꞌalal jech laj yaꞌi taje, ta ora ivaꞌi batel. Bat sqꞌuel ti Jesuse.
  mya-mya: ထို​စ​ကား​ကို​ကြား​လျှင်​မာ​ရိ​သည်​အ​လျင် အ​မြန်​ထ​၍​အ​ထံ​တော်​သို့​သွား​လေ​၏။-
  gng-NT: Mari cii' nnɔ ma nnɔ nɛ ki pɔk ki fii', ki jon' uʼsaan.
  cbi-NTPO: Tsandinmalan María nei'ba meemin kujpa' jei jimi Jesúsnu katanu,
  ikk-NT: Ogẹn o gi nụ ihiẹnni, ọ nọ lihi ọtọ ozigbo, jẹn d'e kunrun ẹ.
  leu-leu: Layaan na Maria a langai malaan nane tamasiak fataapus e falet xe sina.
  maz-NT: E María nzi va dyärä, nzi va böbü. Nuc'ua o ma'a nu ja je mi bübü e Jesús.
  bod-N: མིར་ཡམ་གྱིས་སྐད་དེ་ཐོས་ནས་མྱུར་དུ་ཡར་ལངས་ཏེ་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་སོང༌ངོ་༎
  tca-NT: Rü yexguma María nüxü̃ ĩnügu ga marü yéma na nanguxü̃ ga Ngechuchu, rü paxa
    ichi, rü Ngechuchuxü̃ íiyadau.
  zpl-NT: Chenu ubeneꞌ María nucuaꞌ, utsulíxuꞌunchu nzanchu lu Jesuse.
  mbc-NT: Mîrîrî eta tîuya pe Maria epa'ka'pî ka'ne' pe Jesus pia.
  ndg-ndg: Mariamu paayowine aga, kauluka upesi no yendya kwa Yesu.
  wsk-wsk: Se Maria den mu ikiam mu nu tairatela barasam ale Jesus arigokko namaram.
  toj-NT: Quechan ch'ac yab ja María ja iti, ti q'ue tec'ana. Ti huaj yila
  tbc-tbc: Maria ru an iloŋ tag, ririan imasag, Jesus san na yau a.
  sna-sna: Maria akati anzwa izvozvo, akasimuka nokukurumidza akaenda kwaari.
  smk-NT: Sin narnge' nayti ni Maria, inumdeng yan tampor tan nako naya nin sinna'
    si Jesus.
  grc-TCGNT: Ἐκείνη ὡς ἤκουσεν, ἐγείρεται ταχὺ καὶ ἔρχεται πρὸς αὐτόν.
  gof-WFTW: Mayraama hessa si7ida wode ellesa dendda eqqada Yesuusakko basu.
  spa-BLM: Al oír esto, se levantó rápidamente y fue hacia él.
  kyz-NT: Aipo ojeupe ẽẽ 'erauwe Mari ẽẽ weaiteramũ awau Jejui 'ga repejãna.
  dao-dao: Marih naw a ngjak ja tho law ngxit lü Jesuh hmuh khaia citki.
  cya-cya: Xa ynan cha' can', cui' xaa mdo'o nguiaa se'en ndon ñi.
  wrk-wrk: Jali nyulu manku nanda jangkurr kanyiyawanyi, baki walajba nyuli. Walajba
    nyuli dulu, baki jilajbayi danbiyurri. Jilajba nyuli karri nangandurri Jisusyurri.
  nii-nii: Mariya ek ei piipi, sikir pupu Jiisas mułum konu ełe tor pum.
  ign-NT: Te susamapa esu María eta matiari­hirahi ema Jesús, téchepu­ru­ca­vanepa.
    Tiyana­varepa suácapahi.
  dik-NT: Nawën piŋ Maria wɛ̈t kënë, ke jɔt rot ku lɔc la aɣeer bï la rɔ̈m kek ye.
  cac-cac: Ayic ix yab'an jun chi' ix María chi', ix q'ue jucnaj ix. Ix b'at ix b'aj
    ayec' Jesús chi',
  tzj-E: Ja' María tak xc'axaj xyictaj ela alnak y xba ruq'uin Jesús.
  san-BUR: ကထာမိမာံ ၑြုတွာ သာ တူရ္ဏမ် ဥတ္ထာယ တသျ သမီပမ် အဂစ္ဆတ်၊
  yaa-NT: María nikata fininãkafãta kani Jesúski nokoikai.
  cab-NT: Quei tagáambuni María cátei le, ába tásaarun, ába tídin furése aríjei Jesúsu.
  clu-clu: Pagkabati dato ni Maria, tomindug tana kag magdali-dali goa kag nagayan
    doto kay Jesus.
  swh-ULB: Mariamu aliposikia haya, aliinuka kwa haraka na kwenda kwa Yesu.
  tpt-NT: Tejkan chuncha qasmaklhi ni María va nimancha takyauꞌostaulal, va laqꞌal
    ni Jesús.
  aai-aai: Mary iti tur nonowar anamaramaim, duku iwa’an misir naatu in biyan tit.
  sny-sny: Sosu le peri eite wanuwe su, le witane a'i sineyewe, le ma'e fi.
  myy-myy: Iso ito yiroca riti wʉmʉcõri, Jesure tigo wadiñi María.
  trc-NT: Ne̱ ga̱a cuno chana̱ cuꞌna̱j Mariá nana̱ yoꞌ, ga̱a ne̱ raꞌya̱nj cavii noꞌ,
    ne̱ caꞌanj noꞌ rej nicu̱nꞌ Jesucristó a.
  cut-NT: Ndeta̱hno necuan María, ne cuahn ye na̱n che quenun Dihvo vo.
  bel-bel: Яна, як толькі пачула, пасьпешліва ўстала і пайшла да Яго.
  zlm-KSZI: Maryam pun segera bangun lalu pergi untuk berjumpa Isa.
  gdr-gdr: Ɨ re Mariya onggɨtyam yɨt utkundonj, ton wanakana onyitonj ɨ ket Yesum
    pɨlwa wikonj.
  vmy-NT: ꞌBa kionga María kjintꞌe enbi, taꞌa fani tsisetjen ꞌba kikun ña sejña Jesús,
  cmn-FEB: 玛利亚听言急忙站起来去见耶稣。
  gmv-RNT: Maaramakka hessa siyida mala elela dendada izakko badus.
  ncl-NT: Huan quicaquic inon María, moqueztiquisac, uyac capa Jesús.
  sua-sua: E Maria tre gia ngnek tok, va thera hop ku va kmarer kottek he kngae kam
    ngae kpis mang e Yesus
  are-are: Nhanha wumala, Mary-anha parrpa kamerraka, Jesuurna lhaka turta.
  gai-gai: Ainda moca Maria an kam mbaraca ma tawi ŋgoin naŋgepca Iesus mbatna mataŋgat.
  qvm-NT: Tsaynog niptin María jucla aywargan.
  chz-NTPS: Maˊ gaꜙnuuꜘ María läꜙja̱ˉ, läꜙcha̱hꜘ ja̱ˉ gaꜙnooyˉ ngooyꜗ gaꜙmiꜙje̱e̱yꜚ
    Jesús.
  kmu-kmu: Hapaigeno MaliaꞋa ani kea haviteno aupaꞋa he-tino Yisasi mogegahe umaine.
  ood-NT: D am ha hekaj s-hohtam hih g Mary k ged hu jiwia mat am t-nam g Marda natt
    ge koi ai g kihhim.
  lbm-lbm: यो सुनतोच ऊ तुरतच उठ क् ओको जवर आयी।
  ncj-NT: Saniman quen oquicac inin, María omotelquetzteu huan oya teita in Jesús.
  yuj-yuj: Mak ránko maok, Maria am kar wawia koupour fárámprá Jisasén akwapá nke.
  kto-kto: Maria la ipto uriro ties ga teiara, ga kakalait ila ai Iesu.
