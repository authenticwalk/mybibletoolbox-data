verse: JHN.011.017
translations:
  kpx-kpx: Abu tiliale velehovoi evige abu Lasolo mai abavuale vanie ni abuita abuita
    uoholinu.
  okv-H: Eto pambuto Lazarus pehenu use ta ikea amo iji tapa 4 irae enu Iesu puvuna.
  tbo-tbo: Yesu i nae Betani meyageina u liyaliyana ma tuwega hi paliweleya naka Lasalo
    amaka i hilage, po hoi kokowaga i eneno iyeta wohepali hi kokoe.
  mal-C: യേശു അവിടെ എത്തിയപ്പോൾ ലാസറിനെ കല്ലറയിൽ വെച്ചിട്ടു നാലുദിവസം കഴിഞ്ഞിരുന്നു
    എന്ന് അറിഞ്ഞു.
  grc-SR: Ἐλθὼν οὖν ὁ Ἰησοῦς εὗρεν αὐτὸν τέσσαρας ⸉ἡμέρας ἤδη⸊ ἔχοντα ἐν τῷ μνημείῳ.
  bgc-bgc: बैतनिय्याह गाम पोहचे पाच्छै यीशु नै न्यू बेरया पाट्या के लाजर नै कब्र म्ह
    धरे चार दिन हो लिए सै।
  khz-khz: Iesu ekwarato aonai eripato, Laasaro tauniparana toma vativati lega aonai
    warau pemaoko-agira.
  deu-TKW: Da nun Jesus kam, traf er ihn schon vier Tage im Grabe.
  zsr-NT: Dë gal‑laꞌz ga dë Jerusalén yödz Betania naꞌ, nac ca rzaꞌruꞌ tu hóratëz.
    Qui lë ni naꞌ chguladxinëꞌ zian bönniꞌ judío ga naꞌ nacuaꞌnu Marta len María,
    tuꞌhuíꞌ zxönëꞌ lecnu le gutiëꞌ bönniꞌ zancnu. Catiꞌ bdxinëꞌ niꞌ Jesús, byönnëꞌ
    chguc tap dza yuꞌë yeru ba Lázaro naꞌ.
  lin-lin: Tango Yesu akomaki, ayokaki ete basilaki kokunda Lazare kati na kunda wuta
    mikolo minei.
  hns-NT: Tab djab Jiesoe Betaania gaaw ke nagietj pahoetjal, tab oe soenies kie Laasaaras
    ke mattie parle tien rodj bhail hai.
  noa-E: Mag wëtwia ũrimaawaijã, ya khãai jayap sim a jaau naajim, chi Lázaro aukhërtarr.
  eng-EMTV: Therefore when He had come, Jesus found that he had already been in the
    tomb four days.
  mib-NT: Te nuū ní quee Jesús, te jíní yā jeē ní cuu cuūn quɨvɨ̄ yɨ́ndūji Lázaro.
  lif-NT2: खे़ङ्‌हाॽ बे़थानिओ मे़गे़रे़ल्‍ले़ लाजरसे़न् खाम्‍मो मे़जिक्‍खुबाङ्‌ग लिसि
    ये़न् के़रे़ के़लॽबान् ये़सुरे़ निङ्‌वाॽ खोःसुरो॥
  xnj-xnj: Yesu peahikili kwenuko, amkolili Lazalu amali kuvya mulitinda magono mcheche.
  mmx-mmx: Iesu ga vot, la neni ga long lenget ka i do limixin diga li vam ne Lasaro
    ro at lamaaut la lavanuet aleng gara volo vam i.
  cbr-NT: Usai quiquiani cuani bëbaquinshi ca Jesusan, matá tëmú naëcënu mëníoëxancë
    'aish Lázaro rabë́ 'imainun rabë́ nëtë 'icë ocëxa.
  tee-NT: Acsni cha'alh ju Jesús ju la'ixchaka' ju lijunto mac'atsanicalh ni lakat'at'ich
    avilhchan ix'acnui ju Lázaro.
  eng-LSV: Jesus, therefore, having come, found him having already been four days
    in the tomb.
  cak-NT: Cuando Jesús y ri ru-discípulos xe'apon pa Betania, quieji' yan k'ij tic'ue'
    ri caminak pa jul.
  pah-NT: Jesus'g̃a horame Betânia pe g̃a imombe'ui Lázaro'ga manoagwera g̃a pe. —Mbohapy'ri
    quatro ore kiri kiro ahera'oa mongirẽ itaruvihavuhua kwaruhua pype ahe nog̃a,
    ei g̃a imombe'gwovo Jesus'g̃a pe.
  sja-NT: Jesús pachek'ãri Lázaro bapatamãi, k'ãima k'ĩmari baji ɨadap'edaa.
  xed-xed: Ta lagha Yesu ná, mafwaɗa fitika Lazar tsa ma haɗik manda paɗamta.
  glk-glk: وختی عیسی اویه فَرسه، بفهمسته کی چهار روزِ ایلعازَرَ قبره میأن بنَه‌ییدی.
  mks-NT: Tá na̱xi̱nu̱ co̱o Jesús yati ñuu Betania cán já na̱ñe̱he̱ á tu̱hun ña̱ sa̱
    na̱xi̱hi̱ Lázaro ta sa̱ íin co̱mí qui̱vi̱ na̱chica̱a̱n va na da̱ ini in cáva̱.
  gfk-S: Be Jisas ga hanawat iga ser leh be di gate hatur Lasarus ra midi aihet na
    bung nalalie.
  bmu-bmu: Lazarusnöŋ kömumba wehön 4 lök qaksirinöŋ ahöi teköiga Jisösnöŋ kaŋgoriga
    buzupŋi mewö jiget mörök.
  dgz-dgz: Wam ame Iesu pa Betani konintu tauiwandini, oit wane anuni Lasiros boen
    dagupa baraene wandeni wam degede gaset uon tan.
  eng-GNV: Then came Iesus, and found that he had lien in the graue foure dayes alreadie.
  zaa-NT: De bitsina' Jesús nía nna, chìlá uccua tappa ubitsa bigàttsi' Lázaruá.
  eng-WEBSTER: Then when Jesus came, he found that he had lain in the grave four days
    already.
  guh-guh: Pepuaxainae baja cuatro pamatacabibeje Lázaropijinë pemëthëtsicujinaetsi,
    Jesús matapania patajopa Betania tomarata.
  bon-bon: Yeesu liba Betaniya me atyaramtige, tabe umle äbitige, egä Lajaro ne uja
    secitumesi, siige gape ngalebora fooa bimu cama senajumi.
  nhw-BL: Huan quema Jesús ajsito altepetl Betania, ya quipixtoya nahui tonali quitlalijtoyaj
    itlacayo Lázaro ipan tecacahuatl.
  swh-ONEN: Yesu alipowasili huko alikuta Lazaro amekuwa kaburini siku nne.
  wbi-wbi: Unsiki uYesu ye ifika mu kikaaja ikya Betania, akavona uLasali ali ni fighono
    fine mu mbiipa.
  bba-bba: Ye Yesu u turɑ mi, u deemɑ Lɑsɑɑ kuɑ sɔ̃ɔ nnɛ sikiru sɔɔ kɔ.
  eng-KJVCPB: Then when Jesus came, he found that he had lien in the grave four days
    already.
  kgk-NT: Upe ramo oho oje'ói-vy Betânia tetã'i-my. Upe-py ogwahẽ ramo Hesu, Lázaro
    retekwe omoĩ-ma ra'e oheja-vy itakwa-py. Ojapo irundy áry oheja hagwe upe-py.
  waj-waj: Yisuuva yoosinnaivaki ngioo varioo rikiooduu vaa Rasaruuso putuoo mmata
    nnauvaki taarama taarama suai vauvaara iya inna kiaa mmuduu rikieeravai.
  cpy-cpy: Ikanta rareeta-paaka Jesús, ikemapaaki okaataki 4 kitejeri ikiteetan-takariri
    Lázaro.
  ekk-PKP: Kui Jeesus kohale jõudis, sai ta teada, et Laatsarus oli nelja päeva eest
    hauda pandud.
  mpx-mpx: Sauga Yeisu i vin Bedani, inoke wana wasa hi pek te Lasalo hi teli salaiya
    lan esopali iyaka i mowasi.
  wbp-wbp: Kuja Jijaji yanurnu Pijini-kirra, yapangkulurla yimi-ngarrurnu kujalpa
    Lajuru-kurlangu palka ngunaja pirnkingka murntu-pala parraku. Yirrarnulu yalirla.
  luo-luo: Kane Yesu ochopo, to noyudo ka Lazaro osetieko ndalo angʼwen e bur.
  nhe-NT: Huan quema Jesús ajsito altepetl Betania, ya quipixtoya nahui tonali quitlalijtoyaj
    itlacayo Lázaro ipan tlacacahuaya.
  aii-aii: ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܒܹܝܬ ܥܲܢܝܵܐ، ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܕܠܲܥܵܙܲܪ ܗܘܝܼܵܐ ܝܗܘܵܐ
    ܓܵܘ ܩܲܒ݂ܪܵܐ ܐܲܪܒܥܵܐ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Jesus tikitñami, iḷitchuġiniġaa Lazarus iḷuviqtauŋaniksimaplugu sisamani
    uvluni.
  msb-msb: Pag-abot ninda Jesus, naaraman niya na upat na ka adlaw an pakalubong kan
    Lazaro.
  cpa-NT: Ma¹quiún² jmai³ ca¹hog¹ Lázaro mi³ca¹dsiég¹ Jesús Betania.
  dso-dso: ଜିସୁ ବେତ୍‌ନିଆଇ କେଟିକରି ସୁନ୍‌ଲା ଜେ ଲାଜାର୍‌କେ ସମାଦି ଦେଇ ଚାର୍‌ଦିନ୍‌ ଅଇରଇଲା
    ।
  meu-meu: Iesu e kau, bena e kamonai Lasaro tau-anina na dina hani gara ai vada e
    mia.
  yva-NT: Arono Yesus puiya nanto no Lasarus norije rai, Lasarus tami no aipapo raija
    masyote mambi to.
  dgc-dgc: Nadid, kédemét de Jesus ta Betania, éy épat dén a aldew a nielbéng ti Lasaro.
  zpm-NT: Gax Jerusalén riaaṉ Betain. Zha ne rriee Jerusalén, maase groḻ hor ruṉ zho
    nëz rdziṉ zho Betain. Nzian grë zha Jerusalén rdziṉ riequiaabdiuzh zho Marí grop
    Mart, riechoobladz zho zdoo me lo xquieḻnë me ga. Dze ne rac tap ngbidz bioliu
    Lazh, dzigoraa laa Jesús bdziṉ.
  hix-NT: Taa. Betanya màtkoso nomohtxownà hatà, Txesus komo. Àto tehtoko rma, Rasru
    heno yonamtoho yonytxay hatà, Txesusu. Toh yowtar yaka enamsah me, 4 me rma nenmahyako,
    tawro yonytxay hatà.
  sim-sim: Urik Jisas yanga Betanik or taha or misiri Lasarus angop li wakor eweshirik
    niri tovro kavrok wak wari ri.
  npi-ULB: जब येशू आउनुभयो, लाजरसलाई चिहानमा राखेको चार दिन भइसकेको उहाँले पाउनुभयो
    ।
  cgc-cgc: Na gabot Jesus i daw iya na mga tinudluan dani ta baryo na Betania, namatian
    din na appat adlaw en nalebbeng Lazaro ya.
  tim-tim: Lasaro sumân hilâm imbât yendo Yesuŋe arim miawagep.
  yor-yor: Nítorí náà nígbà tí Jesu dé, ó rí i pé a ti tẹ́ ẹ sínú ibojì ní ọjọ́ mẹ́rin
    ná,
  wos-wos: Wungi wandéka di Jisas déka du wali yi. Ye xaakwa dé Jisas hundi xéké,
    Lasaruska. Lasarus nukwa yétiyéti dé réméndan wekwambu hwa.
  emp-NTPO: Betania purud̶e jũẽsid̶e Jesuba cawasia Lazaro tʌb̶ariped̶ad̶ara ewari
    quĩmãrẽ b̶ʌda.
  eng-F35: So when Jesus had come, He found that he had already been in the tomb four
    days.
  ind-ind: Waktu Yesus dan kami murid-murid-Nya tiba di Betania, ada yang memberitahukan
    kepada Yesus bahwa mayat Lazarus sudah berada di dalam kubur selama empat hari.
  pes-OPCB: وقتی به بیت‌عنیا رسیدند، شنیدند که ایلعازر را چهار روز پیش به خاک سپرده‌اند.
  mpt-mpt: Yesuse tenea Betani bib asak ye tetemea i baabaniba Lasalase kaanea debeb
    moniba tom temo dofaibbuo amo asuke asuke nao blimanobo ge baabaiba wentensebe.
  ssx-ssx: Yesu opolo puaata꞉ La꞉satesi lapa꞉ pea haena꞉ta꞉ hoto tonkopu wiekeeki
    opiekeme.
  mkl-mkl: Ŋɔi Jesu do mɔcɔɛ ŋɑu ɑ̀ bɔ Betɑni bɛ. Iyi ɑ̀ to, ɑ̀ koo ɑ̀ bɑ ɑ̀ si Lɑzɑɑ
    tɑ̃ hee í ce ɑjɔ mɛɛ.
  gaq-gaq: ଜିସୁ ବେତନିଆନ୍ନିଆ ୱେଚେ ଅଁକେ ଅଁସି ଡିଙ୍ଗ୍‌ଗେ ଲାଜାର୍‍କେ ରାଃଚ୍ୟାନ୍ନିଆ ଆତିବଆର୍‌କେ
    ।
  gof-RNT: Yesuusi gakkiya wode Alaazari moogettin oyddu gallas gidis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ସେଟେର୍‌କେଦ୍‌ତେ, “ଲାଜାର୍‍କେ ତପାଗାଡ଼ାରେ ତପାତେୟାଃ ଚାର୍‍ଦିନ୍ ହବାଃଅତାନା”
    ମେନ୍ତେ ଆୟୁମ୍‍କେଦାଃଏ ।
  gah-gah: Loko lokago, makó vunimó. Vunike Lasaloni gale zimikago gamena losive losive
    oko vokago, Izesú nene Petania numutoka vo aniteake, ámina gakó gilimó.
  lcm-lcm: Au, kianla serei na Iesu kala longong ta kata lapo matung lenginang a puat
    a taun nei mopong.
  aer-aer: Jesus anteme itneke-akerte Bethany-werne arnpenheke. Nhenge itne Bethany-werne
    itweke-irrenherlte-iweke, tyerrtye anyente apetyemele Jesus-eke ileke Lazarus-arle
    kele uyerreke-arle aneke ante renhe itne inteye kweneke kele arteke, atyalangkwe
    ikwerenhe yanhe ikwerele inteke ingwe four-peleke-atwetye.
  qvc-NT: Jisus Lasaruman rishpaqam, ch'usku diya pambakashqambina ch'ayarqan.
  tgl-ULB: Nang dumating si Jesus, nalaman niya na apat na araw ng nasa libingan si
    Lazaro.
  cbs-NT: 'jaska ninkatan Jesúsbe nun kaya Betania dapixun: “Uxa dabe inun dabe ka
    Lázaro maiwashinabuki”, akin nuku yuiabu Jerusalén chaima kilómetro dabe inun
    besti anua judio xanen ibubu ichapa bexun jatun pui mawashinken Marta inun María
    kaxaibu jatuwen nuikin daewakin jatu nese wai beabun'
  xtm-NTPP: Ja ni kenda Jesús ma, te ni jini ya ja jâ ni kuu kuun kii ja ni ka chu'u
    i Lázaro ma.
  nnq-nnq: Yesu pajenda kwenio ankolela Lazalo abi mulikabuli machoba ncheche.
  bao-NT: Jesús pea, Lázarore cʉ̃ja ca yaa cõaricaro jiro bapari rʉmʉ ca nii waaropʉ
    jãare jʉo eacãwi.
  san-ORI: ଯୀଶୁସ୍ତତ୍ରୋପସ୍ଥାଯ ଇଲିଯାସରଃ ଶ୍ମଶାନେ ସ୍ଥାପନାତ୍ ଚତ୍ୱାରି ଦିନାନି ଗତାନୀତି ୱାର୍ତ୍ତାଂ
    ଶ୍ରୁତୱାନ୍|
  huv-NT: Wüx tapeay quiaj Teat Jesús, Lázaro lamiüraad lamatüch peic nüt.
  otn-NT: Bi zøn'a̱ Betania ra̱ Jesús, pɛ ya rá̱ gʉpa xi̱ ma nt'ägui ra̱ Lázaro.
  nop-nop: Lasalus agaŋ weneŋ hatibune helebufa lufolufom dapmaune Jesudi Betani wosuwaguk.
  obo-NT: To kod‑inguma onni Disas diyot bonuwa to Betania, duwon id ponudtuu kandin
    no oppat don no allow ni Lazaro riyot lovongngan.
  cak-ENT: Y ri Jesús y ri rachibila' xe'apon c'a pa tinamit Betania. Ri k'ij c'a
    tok xe'apon rije', ya ja caji' k'ij c'o ri camnük pa jul.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤒᤧᤌᤠᤏᤡᤀᤥ ᤔᤧᤃᤧᤖᤧᤸᤗᤧ ᤗᤠᤈᤖᤛᤧᤴ ᤂᤠᤶᤔᤥ ᤔᤧᤈᤡᤰᤂᤢᤒᤠᤱᤃ ᤗᤡᤛᤡ ᤕᤧᤴ ᤁᤧᤖᤧ ᤁᤧᤗ᤹ᤒᤠᤴ
    ᤕᤧᤛᤢᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De tá nī nquenda Jesús, de jínī yā ja nī ncuu cūmī quīvī jā ní ncuyuhū Lázaro.
  san-TIB: ཡཱིཤུསྟཏྲོཔསྠཱཡ ཨིལིཡཱསརཿ ཤྨཤཱནེ སྠཱཔནཱཏ྄ ཙཏྭཱརི དིནཱནི གཏཱནཱིཏི ཝཱརྟྟཱཾ
    ཤྲུཏཝཱན྄།
  qve-NT: Jesusqa Betania llaqtaman chayaruspanmi, Lazarota tariran sepulturapi tawa
    p'unchaw p'ampasqataña.
  pao-NT: Ka oo Te Pabe'e-no ne petuhoogase mu numu meeoo ne tuukwe'e, “Mooasoo watsu
    tabe meakapu soo Lazarus ka tupe tawaga-kwi natugupuna.”
  cbu-NT: 'Betaniyash yaktaa watsiritanasha, tputs Isusoo: Lásarurin na sirútaricha
    tspanllu. Kawinimun na tuchip zari maayanlliya, tárangiya Isusootsi.'
  usa-usa: ááqibo Îtuma uráiye. wemá uréna ítaraiye Aráátarati kaayaqté-kaayaqte-yupaama
    muríánóbáqá (máátíq-máatinobaq) máqe-uraiye.
  soy-soy: Kɛ Yeesu uu n tuipɔ, uu kóm tɛ Lɑsɑɑ yɛ nhórɛ kɛ́mɛɛ siyɑ́ɑ sinɑ piwɑi
    mɑsilɛ.
  hui-hui: Yasu anda ibiyagola Lasarasi horo tebiru hora ho hene lowa horo maneni
    anda ibini.
  amf-amf: Yesusin nivenka, Alaazar duukadhaysaka rooro oydi konin maatonam ki qansade.
  quc-NNT: Aretaq xopan ri Jesús, te' xuto chi xke' kiejeb' q'ij muqutal chi ri tat
    Lázaro.
  dob-dob: Ta niꞌatu Yesu ꞌimai Betani selabenaya ga ale ꞌinonona ꞌaene niꞌatu ꞌasiyata
    ata ꞌigumwala ꞌediya Lasalo sisaꞌu ꞌaliꞌaliyena.
  wrs-wrs: Yesusva phonamba Betanira. Di himba hellevna, osva Lasarusmba doa dahana,
    wo honmerava os vindilna, 4pelara okombava lohmanana.
  mca-mca: In hats yamets, ma' qa ha' Jesús qa impi'ye'ej in hats ikwetju'ƚ (4) pe'
    neƚutsik'i in i'nifi ke' ƚesehek ka' Lazaro'ik'i.
  tzo-TZC: Cꞌalal jech icꞌot ti Jesuse, schanibal xa ox cꞌacꞌal smuclej ti Lázaroe.
  mya-mya: သ​ခင်​ယေ​ရှု​ရောက်​တော်​မူ​သော​အ​ခါ​လာ​ဇ​ရု အား​သ​င်္ဂြိုဟ်​ခဲ့​သည်​မှာ​လေး​ရက်​မျှ​ရှိ​ပြီ​ဖြစ်
    ကြောင်း​တွေ့​ရှိ​တော်​မူ​၏။-
  gng-NT: '*Yesu tì baa'' Betani ya du ni uyo wà nnɔ, ki laa'' Lasaar tien'' likul
    ni iwien inan nínɔ.'
  cbi-NTPO: Jesús junbi jitu, yumaa Lázaronu ujkun tujuusha depuñu taapai malu ma
    iintsuve detiñu mijami.
  ikk-NT: Ogẹn Jizọsị gi ru ebahụn, ọ nọ hụn a nị Lazarọsị a rịọlẹ imẹ ili kete akpụ-ụhụọhịn
    ẹnọ.
  leu-leu: La yaan na Yesus a savat pave, ri xuuse o ri fo timin na Lasarus lana liing
    ina mamaat e a yaan talafaat fo liu xuluna.
  maz-NT: '''Ma o zät''äji, ya o mbãrã c''ua e Jesús ya mi pa nziyo pa''a c''ü ya
    vi c''öt''ü e Lázaro cja cueva.'
