verse: JHN.015.023
translations:
  kpx-kpx: Iale ata oleuoleu daho isiviholisi di aiohavoale keau di Mamatahoike abu
    ke isiviholilu.
  okv-H: Eto embo amuna na tumo eaguja amo nau Mama te tapa tumo eaguja
  tbo-tbo: Apo iyai ina wihinigigiyeu, yaka Amau i wihinigigiyeya.
  mal-C: എന്നെ വെറുക്കുന്നയാൾ എന്റെ പിതാവിനെയും വെറുക്കുന്നു.
  grc-SR: Ὁ ἐμὲ μισῶν, καὶ τὸν πατέρα μου μισεῖ.
  bgc-bgc: जो मेरै तै बैर राक्खै सै, वो मेरै पिता तै भी बैर राक्खै सै।
  khz-khz: Au eao-rakavakuna talimana na au Tamaku maki eaorakava-vagiana.
  deu-TKW: Wer mich hasset, der hasset auch meinen Vater.
  zsr-NT: Nu bönniꞌ ruzóëꞌ nedaꞌ tslaꞌl, ruzóëꞌ caꞌ tslaꞌl Xuzaꞌ Dios.
  lin-lin: Pamba te moto oyo ayini Ngai ayini mpe Tata na Ngai.
  hns-NT: Dje hamme djaran kare hai, oe hamaar Baap ke bhie djaran kare hai.
  noa-E: Pari amau khaugba nʉmgui ajim, mʉ oomapha nʉm aig ĩchab ich mʉ Aaipata amachdëu
    oomapha nʉm.
  eng-EMTV: He who hates Me hates My Father also.
  mib-NT: Ñayuu jeē cáquɨtɨ̄ ni nuū rī, suni nuū Tatá rī cáquɨtɨ̄ ni i.
  lif-NT2: आत्तिल्‍ले़ इङ्‌गाॽ चिःत्ता, खे़ल्‍ले़ पानुदिङ् आम्‍बाआङ् चिःत्तुॽरो॥
  xnj-xnj: Mundu yoyoha mweakuniyomela nene, mewawa akumyomela Dadi wangu.
  mmx-mmx: Do nege taradi i belengatngas tia, neni i belengatngas bok ti ne Tamak.
  cbr-NT: Axa 'ëmi nishcë uni, ax ca 'ën Papamiribi nishia.
  tee-NT: Ju quixcaji pus quimpai ju quint'axcaji.
  eng-LSV: He who is hating Me, hates My Father also;
  cak-NT: Ri can itzel yetz'eto wichi, can man xe ta ren ri itzel jinquitzu', xa can
    quiri' chuka' niqui'en che ri Nata'.
  pah-NT: —Kiroki g̃a nanhiarõi – g̃a noarõi jiruva'ga no, ei ga.
  sja-NT: Mɨ k'ĩra unuamaa iru p'anɨɨrãpa mɨ Ak'õre jida k'ĩra unuamaa iru p'anɨ.
  xed-xed: Ka ta husaŋhusa yu ta mndu, ta husaŋhusa Da ɗa ta tsa mndu ya guli.
  glk-glk: کسی کی از من نفرت بدأره، از می پئرم نفرت دأره.
  mks-NT: Ndá ña̱yivi cándají ye̱he̱, cándají ri na Ndióxi̱, tátá i̱.
  gfk-S: Nesi nong i malentak tagu i malentakuane bileng Mama.
  bmu-bmu: Kunŋan ni kazik ak niŋgizawi, yaŋön mönö Iwini mewöŋanök kazik ak waŋgiza.
  dgz-dgz: Me da tandayat nimaneginiwa Mamana den tandayasiwan.
  eng-GNV: He that hateth me, hateth my Father also.
  zaa-NT: Nuỹa ruyudí'ą inte' nna, ruyudí' huą́ Tata quíya'a.
  eng-WEBSTER: He that hateth me, hateth my Father also.
  guh-guh: Nexata pamonae nitoya, bajarapamonae taxa ata itoya.
  bon-bon: Laati te cebine nämugitnuge, tabe cuta cäme Babe ne jäämugetnuge.
  nhw-BL: Se catli nechcualancaita, nojquiya quicualancaita noTata.
  swh-ONEN: Yeyote anayenichukia mimi, anamchukia pia na Baba yangu.
  wbi-wbi: Umuunhu juno ikung'halalila une, ikunkalalila na ju Nhaata.
  bba-bba: Wi u mɑn tusɑ u mɑɑ nɛn Bɑɑbɑ tusɑwɑ.
  eng-KJVCPB: He that hateth me hateth my Father also.
  kgk-NT: Xe-rehe ndaija'éi va'e xe Ru-rehe ndaija'éi ave.
  waj-waj: Gioonna kiaapu voovoono hama niiyara mmuduuya ruoo hama ni Napoonnaraatama
    mmuduuya rinoo.
  cpy-cpy: Ikaatzi kijaneenta-kinari naaka, ikijaneentzi-takari Ashitanari.
  ekk-PKP: Kes vihkab mind, see vihkab ka mu Isa.
  mpx-mpx: Toto ebo i pihigelgel-agau, he i pihigelgel al Nam elana.
  wbp-wbp: Yapa kuja kaju ngajuku nyurunyuru-jarrimi, ngulaju karla ngajukupalanguku
    nyurunyuru-jarrimi.
  luo-luo: Ngʼama ochaya, ochayo Wuora bende.
  nhe-NT: Se tlen nechcocolía, nojquiya quicocolía noTata.
  aii-aii: ”ܡ̇ܢ ܕܣܵܢܹܐ ܐܸܠܝܼ ܐܘܼܦ ܠܒܵܒܝܼ ܟܹܐ ܣܵܢܹܐ.
  esk-NT: Kisupayaam uumigi'amiña Aapagaptuuq uumigipmiraġigaa.
  msb-msb: An nagasikway sa akon ginasikway man an akon Ama.
  cpa-NT: Ju³lah dsa² hiag¹³ jní², jø¹² bíh³ hian¹³ dsa² héi² ti³ŋieh¹jni calah.
  dso-dso: ଜେ ମକେ ଗିନ୍‌ କର୍‌ସି, ସେ ମର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ମିସା ଗିନ୍‌ କର୍‌ସି ।
  meu-meu: E inai henigumu tauna ese Tamagu danu e inai heniamu.
  yva-NT: Are pirati anuga mamuno Rinai, weamo anuga mamuno Sya Injaya ai tavon.
  dgc-dgc: Ey tu méiyamut diyakén, éy méiyamut be Nama ko.
  zpm-NT: Zha ne rlëë raṉ zho naa, yele Pxoz naa ga rlëënie zho.
  hix-NT: Roxehra tehtokonye, royàm xehra xarha natxhe.
  sim-sim: Ma ol anin wutarik ewenda ondo Avui anhin erem wutarik olmu ewenduwa.
  npi-ULB: जसले मलाई घृणा गर्छ, त्यसले मेरा पितालाई पनि घृणा गर्छ ।
  cgc-cgc: Bisan kino na gademet ki yaken, gademet man kanen ta ake na Amay.
  tim-tim: Akto areâk bo. Luâk âmbâle hain arekŋe nâŋgât gasa akniŋbai amâ Ewene gai
    hainâk gasa agaŋbai.
  yor-yor: Ẹni tí ó bá kórìíra mi, ó kórìíra Baba mi pẹ̀lú.
  wos-wos: Wunika hélék yakwa du takwa di wuna yafaka akwi di hélék ye.
  emp-NTPO: Ab̶aʌba mʌ̃da quĩrãma b̶ʌbʌrʌ, mʌ̃ Zeza sid̶a quĩrãma b̶ʌa.
  eng-F35: The one who hates me hates my Father too.
  ind-ind: Orang-orang yang membenci Aku berarti membenci Bapa-Ku juga.
  pes-OPCB: هر که از من نفرت دارد، از پدرم نیز نفرت دارد.
  mpt-mpt: Nakaia unangai ne makaalatne blib ile ne Ay esa makaalaba bliobe.
  ssx-ssx: Hali epima꞉ I̱ pa꞉ta꞉ a꞉nda꞉ lia꞉ka꞉na꞉ta꞉ kota꞉ yaka Apa꞉ pa꞉ta꞉ make
    a꞉nda꞉ lita꞉la꞉me.
  mkl-mkl: Inɛ iyi í cém í cé Bɑɑm mɔi.
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍ ଆଂକାର୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ନେଙ୍ଗ୍‌ନେ ଆବାକେ ଡିଗ୍ ଆଂକାର୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Tana ixxeyssi ta Aawakka ixxees.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ ହିଲାଙ୍ଗ୍‌ନିଃ ଆଇଁୟାଃ ଆପୁକେହଗି ହିଲାଙ୍ଗ୍‌ଆଁଃଏ ।
  gah-gah: Lova ali nimiaká nia vegenalite aménehinigi áminagó iki lova ali amiaká
    niave.
  lcm-lcm: Si kapo mirik anig, kapo mirik ani mamai.
  aer-aer: Tyerrtye areye-arle atyenge atnerte ahentye anetyakenheke kwenhe Akngeye
    atyinheke ahentye anetyakenhe-anteye.
  qvc-NT: Chaymi noqata ch'iqniwaqkunaqa Taytaytapis ch'iqniykanllapa.
  tgl-ULB: Ang namumuhi sa akin ay namumuhi rin sa akin Ama.
  cbs-NT: Jaska inun, ea danankinan, en Epa Diosdi danandiakanikiki.
  xtm-NTPP: Ñayii ndákiti ini nuu sa ma, suni ndákiti ini i nuu Yuva sa ma.
  nnq-nnq: Abanjimwa nenga, bachimwa Awawa bango uyo.
  bao-NT: Yʉre ca ĩa tutirã, yʉ Pacʉ cãare cʉ̃re ĩa tutirã tiima.
  san-ORI: ଯୋ ଜନୋ ମାମ୍ ଋତୀଯତେ ସ ମମ ପିତରମପି ଋତୀଯତେ|
  huv-NT: Jane ajcüy majaw xic, ajcüy majaw Xeteat aton.
  otn-NT: A nu̱yá, nu̱'a̱ ga̱ nnu̱ ma̱n'ʉgä yø ja̱'i̱ ya, xquet'a̱ 'nɛ̱'a̱ ma̱ Papágä
    nnu̱ ma̱n'ʉ ya.
  nop-nop: Nebek niŋdi nu nabuŋa guliniŋgoŋ tilak adi Batne maaŋ undugoŋ kaŋ guliniŋgoŋ
    tilak.
  obo-NT: Dos minuvu nod kolingasa koddi, id kolingasa‑i rin mandad iddos Amoy ku.
  cak-ENT: Ri nye'etzelan vichin yin, man xe tüj c'a yin ri yinquetzelaj, xa nk'alajin
    c'a que quiri' chuka' nquibün chin ri Nata'.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤆᤡ᤺ᤳᤋᤠ. ᤂᤧᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤀᤠᤱ ᤆᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Nchivī jā quítī inī jínī nduhū, suni nūū Tatá nī quítī inī ji.
  san-TIB: ཡོ ཛནོ མཱམ྄ ཨྲྀཏཱིཡཏེ ས མམ པིཏརམཔི ཨྲྀཏཱིཡཏེ།
  qve-NT: Pipas noqata cheqniwaqqa, Taytaytapas cheqnillantaqmi.
  pao-NT: Soo tooe haga tooe gi e heesoobedyadu ka Te Naa gi heesoobedya tuwazoo.
  cbu-NT: Ashirucha, tputs nuwaa natsaku, Apapaatstam natsakiya.
  usa-usa: náawabi kemmá áyámma umátikaina-nakoma móraiq umá wemmá ketibokáráq áyámma
    kéumakaiye.
  soy-soy: Nkó yɛɛ inɛ́puri n yúlu yɛ kɔ Unɛ́sɑ́ɑ ipuri yululɛ.
  hui-hui: I̱ handabe manga haga karume i̱ Ababi handabe manga halu ka.
  amf-amf: Iam jibbea Imbaam pir jibba ki jibbe.
  quc-NNT: Jachin k'u taq ri käketzelaj nu wäch in, käketzelaj u wäch ri' ri nu Tat
    xuquje'.
  dob-dob: Ta ꞌabo yaita tauna ꞌiguitoyasegu, tauna wate Tamagu ꞌiguitoyasena.
  wrs-wrs: Himba nomba kamba vreipra vritava, eva himba aram temba vreipra vrivta.
  mca-mca: Pakha' qu' na'napjax ye'm, napjaxi'm iye na' Tata.
  tzo-TZC: Ti buchꞌu xtiꞌet sjolic ta jtojole, xtiꞌet sjolic ta stojol ti Jtot eque.
  mya-mya: ငါ့​ကို​မုန်း​သော​သူ​သည်​ငါ့​ခ​မည်း​တော်​ကို လည်း​မုန်း​၏။-
  gng-NT: Unil nɛn nni la, u nɛn nʼBaa mɔ nɛ.
  cbi-NTPO: Mun inu tyutya' bain in Apanu bain tsaren tyutyantsuve.
  ikk-NT: Onyẹ ọwụlẹ rị e ze izize m rị e zezikwọ izize Nẹdi m.
  leu-leu: Nane aava baian faagutanau, nane taxa baian faagutan na Tamaang sait.
  maz-NT: Nu c'ü nugügö na ü, xo nu'u na ü c'ü mi Tatagö a jens'e.
  bod-N: ང་རང་ལ་སྡང་མཁན་ནི་བདག་གི་ཡབ་ལའང་སྡང་བ་ཡིན།
  tca-NT: —Rü guxü̃ma i duü̃xü̃gü i chauxchi aiexü̃ rü Chaunatüchi rü ta naxaie.
  zpl-NT: Nu bee bene enu rana arquiꞌ liꞌá, leꞌca nuu Pa Diose rana arquiꞌbeei.
  mbc-NT: Anî'ya tewanma pe ukupî ya, Uyun nîrî kupîiya tewanma pe.
  ndg-ndg: Ywanichukyange nenga umchukiya ni Tate.
  wsk-wsk: Awiriya ani me kua aisiso, mu nu aninga Ait agotala me kua tuso.
  toj-NT: Ja mero smeranili, ja ma' coraja huax yilahuon ja queni, jach ni, coraja
    ni huax cho yila ja jTata.
  tbc-tbc: Ta iŋ ŋai lo siai igane dan man, iŋ Bai lo dam siai igane da.
  sna-sna: Uyo anondivenga anovengawo Baba vangu.
  smk-NT: Si mampangura' kongko ket man-guraen naya anamaet a Ama ko.
  grc-TCGNT: Ὁ ἐμὲ μισῶν, καὶ τὸν πατέρα μου μισεῖ.
  gof-WFTW: Tana ixxeyssi ta Aawakka ixxees.
  spa-BLM: El que me odia, odia también a mi Padre.
  kyz-NT: Je ree iporomutare'ema 'gã Jeruwarete 'ga ree nanẽ niporomutari nũ.
  dao-dao: “Kei na hnengki naküt cun ka Pa pi hnengkia kyaki.
  cya-cya: Nu nxcuan tloo 'ñan, lo'o 'in Stin nxcuan tloo can'.
  wrk-wrk: '@see-verse:JHN.015.022'
  nii-nii: Wumb endi, na kin opu orung ermba ei, eim nge Arnan ei kin, opu orung ermba
    ku.
  ign-NT: Taicha nácani ticati­cha­nuanahi núti, nacatia­na­ca­hivare ema Tata.
  dik-NT: Raan man ɣa, ee Wä maan.
  cac-cac: A eb' tz'och ajc'olal d'ayin, tz'ochpax eb' ajc'olal d'a in Mam.
  tzj-E: Je' wnak xitzel quenquetz'et jara' itzel nquetz'et Nedta' chka'.
  san-BUR: ယော ဇနော မာမ် ၒတီယတေ သ မမ ပိတရမပိ ၒတီယတေ၊
  yaa-NT: Ea noikaspayanã ẽfe Epari noikaspakani.
  cab-NT: Ja iyéreejabúbaña nun, iyéreeguti gíñe Núguchi joun.
  clu-clu: Ang nagadumut kanakun nagadumut ra sa akun Tatay.
  swh-ULB: Anichukiaye mimi humchukia Baba pia.
  tpt-NT: Tachun yu kintaxkajiy vachu taxkajiy ni kimPay.
  aai-aai: Yait ayu ebifutuwu Tamai auman i ebifutuw.
  sny-sny: Lu taune tamo ane ma'e ai marepi erasi a'i totenamisiya su, lowe Owane
    Sitewi Tai Pefine a'i ano ma'e aiwawe a'i ai marepi erasi a'i totenamisiya. [Lu
    10:16]
  myy-myy: No yʉre ti tudirã yʉ Jacʉre cʉni ti tudirã ñama ĩna.
  trc-NT: ꞌO̱ se síí ta̱j riꞌyunj manj roꞌ, soꞌ me síí ta̱j riꞌyunj man Réj Diose̱
    ei.
  cut-NT: Ihyan che hua ri rendihche ye u ne, namin hua ri rendihche ye Chidá.
  bel-bel: Хто ненавідзіць Мяне, ненавідзіць і Айца Майго;
  zlm-KSZI: Sesiapa yang membenci-Ku, membenci Bapa-Ku juga.
  gdr-gdr: Ɨ yet ra Ken singi kesa notɨneny, ton kwa daka Kor B'u na singi kesa yomneny.
  vmy-NT: Xi mastikena̱, ꞌba=nde mastike Naꞌenna̱.
  cmn-FEB: 恨我的人，也恨我的父。
  gmv-RNT: Tana ixizadey ta aawakka ixees.
  ncl-NT: Aqui hual nechcocolía, yihual noje quicocolía Dios noTajtzin.
  sua-sua: Ii, endo nma kapter dok, tmia khenam ma mmok kat te, ta kapter her E Titou
    msim tok kat arhe.
  are-are: “Relha erala nuka yirrkngerrama, erataka Kaarta nukanhaka turta yirrkngerrama.
  gai-gai: Na ramootta aukmo puŋndamootta mo te, ma aukna Aet motocmo ma puŋndamootta
    monande.
  qvm-NT: '@see-verse:JHN.015.022'
  chz-NTPS: Hi̱ˉ naˉhøøhˊ kinꜙ, ja̱ˉbaˊ läꜙja̱ˉ naˉhøøyhˊ kihˈ Tääˋ kya̱a̱nꜙ kaˉlähꜘ.
  kmu-kmu: NagaiꞋma kamema hu-na-tesaya veaꞋnemoꞋya NenafaꞋene kamea hu-neꞋatae.
  ood-NT: '@see-verse:JHN.015.022'
  lbm-lbm: जो मोरो सी दुश्मनी रखय हय, ऊ मोरो बाप सी भी दुश्मनी रखय हय।
  ncj-NT: In aquin nechcocoliyahque noyojqui tecocoliyahque in Notahtzin.
  yuj-yuj: Aeno arop onan ampwae-sámp námp te, onomp Naropwarén kor ampwae-sámp námpon.
  kto-kto: Man migana la nekaroula ga turuo, eba gat nekaroala ga Mamo ruang.
  gmv-NT: ታና ኢፂዛዴይ ታ ኣዋካ ኢፄስ።
  por-BLT: Quem me odeia também odeia o meu Pai.
  stp-NT: Guꞌ ji na mɨt guꞌ bhaiꞌ pɨx cham jiñ kɨɨgalh, jix bhaamut pɨx kai mɨt nañ
    tɨip ba ja aagiꞌñ. Ku baꞌ guꞌ bɨɨx ji guñ Gɨꞌkoraꞌ nam cham kɨɨgalhiꞌñ, sia kum
    guꞌ jaꞌp jum aaꞌ nam panaas dai aañ cham jiñ kɨɨgalhiꞌñ.
  mgc-mgc: Vïdï mati iyi ma iyi 'Bu ma kpa.
  ame-NT: Ñeñt̃oʼmarña ñerraʼm eseshaʼ neʼmoñeʼteneʼ na, Nomporeʼnaña eʼmoñeʼtennanet.
  mgh-2016: “Ntu nokipangelha ichimwa miyaano, nowaapangelha ichimwa ni Athumwanaka
    chiicho.
  kvn-NT: “Tenal tule istar an-takel, we tule istar an-Pab-takmo.
  gvf-gvf: Ibal kobe den ki ye na tomia, ena ibalin kobe para den ki ye na Abe tomua.
  san-ISO: yō janō mām r̥tīyatē sa mama pitaramapi r̥tīyatē|
  deu-ELBBK: Wer mich hasst, hasst auch meinen Vater.
  mcb-NT: Maganirotari kisaiganarira naro ikisaigakeri aikiro Apa.
  yle-yle: Nmopê, Pini n꞉ii knî ye nî diya wo, yi pini knî ye M꞉aa mye diya wo.
  swh-1850: Anayenichukia mimi, anamchukia na Baba yangu pia.
  ese-NT: Joya e botiꞌama ajji poaniya ecue Chii botiꞌama peaꞌai acani.
  jac-NT: Macn̈eticꞌa chincajnihan, chiscajpaxo Inmaman.
  cak-CNT: Ri can ye'etzelan vichin yin, can man xe ta c'a yin ri yinquetzelaj, xa
    can nik'alajin c'a chi que chuka' ri' niquiben chire ri Nata'.
  zia-zia: Zo nung na iwo yero noiya amimene deka ayero Mama nana iwo yero noiya.
  mal-2015: എന്നെ പകെക്കുന്നവൻ എന്റെ പിതാവിനെയും പകെക്കുന്നു.
  tuo-NT: Yʉꞌʉre ĩꞌatuꞌtirã yʉꞌʉ pacʉ quẽꞌrãrẽ ĩꞌatuꞌtima.
  mbl-NT: Tikmũ'ũn tek putup nõg, xix yõg 'ãtak putup nõg kamah.
