  ign-NT: Jéhevare, éti yátupi­quenehi némuna­ca­sa­reanahi, eta ítauchirahi eta nuvanai­ri­pianahi.
  dik-NT: Ku wek aa mäthkiɛ̈ tɛ̈ looi wek käk ca lɛ̈k we.
  cac-cac: A ex tic, tato tze c'anab'ajej juntzan̈ in checnab'il tic, val yel vamigo
    ex toni.
  tzj-E: Ixix ix wamigo wnenimaj nak quenbij chewa chneban.
  san-BUR: အဟံ ယဒျဒ် အာဒိၑာမိ တတ္တဒေဝ ယဒိ ယူယမ် အာစရတ တရှိ ယူယမေဝ မမ မိတြာဏိ၊
  yaa-NT: Ẽ mato yoiai keskara aki mã efe rafemis mã itiro.
  cab-NT: Numádagu jugúya, ánjein jadǘga le nubeíbei.
  clu-clu: Kamo akun mga amigo kon ginatoman nindo akun mga sogo.
  swh-ULB: Ninyi ni rafiki zangu ikiwa mtafanya yale niwaagizayo.
  tpt-NT: Uxiknan va kintꞌaltanan untꞌatꞌik incha makꞌayatꞌik tacha yu klalhijunau.
  aai-aai: Ayu obaiyunen tur abistan sinaf isan ou’uwi, i kwanasisinaf na’at, kwa
    i ayu au ofonah.
  sny-sny: Fene peri ano wanu umasiyei su, fene kaiyemo mo wiyeme a'i ano ne. [Mt
    12:50]
  myy-myy: Yʉ rotiro bajiroti mʉa cʉdija, yʉ baba mesa ñarã yirãji mʉa.
  trc-NT: Ne̱ nij soj me se tuvij me soj sese quiꞌya̱j soj nda̱a vaa cataj xnaꞌanj
    ꞌu̱nj rihaan soj na̱nj ado̱nj.
  cut-NT: Nchuhn ne, amigo yáhn nchuhn, ndete che dinahn ne che rihquentiyón nchuhn.
  bel-bel: Вы сябры Мае, калі выконваеце тое, што Я наказваю вам;
  zlm-KSZI: Kamu sahabat-sahabat-Ku jika kamu melaksanakan perintah yang telah Kuberikan.
  gdr-gdr: Sɨ ra wɨn Koina b'ingawa yɨt yɨmta tundokindam, wɨn re kea Kor rɨgawar
    im.
  vmy-NT: ꞌBa jun= ñu amiguna̱ tsa sikꞌetjusun kjuatexuma xi tetsja_nuu̱.
  cmn-FEB: 你们听从我的吩咐，就是我的朋友。
  gmv-RNT: Ta Intena azazizayssa ubba inte polikko inte ta laggeta.
  ncl-NT: Amhuanten anunca yehuanten hual niquinlasojla sinda anyuli anquichijtica
    quinami quijtulo innojen lajtomes hual annimitzilía.
  sua-sua: Va her kolenar msim ruk muk arhe enangthe mup sim kaikkiem kuaro rhek ruk
    koma havaeng nguk kmeharom mar.
  are-are: Rrangkarra turnintja nukanhaka kangkwerramanga, rrangkarra kala tjina nukanha
    nama.
  gai-gai: Na auk mbopatnanna, ne ainda mo te, ne aukna aikndamtaɨra eacnandet.
  qvm-NT: Lapan nishgäcunata cäsucamaptiquega gamcunatapis wanuy cawaymi yanapashayqui.
  chz-NTPS: Omeꜚ kya̱a̱nꜙ la̱a̱hꜗ hnähꜘ, cherˊmahꜗ jmeehˈ hnähꜘ läꜙjëꜙ madaꜚ heˉ jmeenꜙ
    kyahꜗ hnähꜘ.
  kmu-kmu: Nagayama nehua kema akave malenutamahena nagaiꞋni nenafugatama maigahae.
  ood-NT: Ahpim am d ni‑naipijju mamtp hab wo junihid g ni‑chehanig.
