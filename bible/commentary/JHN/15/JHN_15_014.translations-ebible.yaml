verse: JHN.015.014
translations:
  kpx-kpx: Iale lana di laheho onole louale ke valiege di haokuvu holive.
  okv-H: Eto ungo ke nau tapa avo agi ue amo namei kamei nau be aisova
  tbo-tbo: Taumi gasi naka pitenana, apo u lugagayo ona wiponawogogeya, yaka taumi
    u lawa.
  mal-C: ഞാൻ കൽപ്പിക്കുന്നത് അനുസരിച്ചാൽ നിങ്ങൾ എന്റെ സ്നേഹിതരാണ്.
  grc-SR: Ὑμεῖς φίλοι μου ἐστέ, ἐὰν ποιῆτε ⸂ὅσα⸃ ἐγὼ ἐντέλλομαι ὑμῖν.
  bgc-bgc: जो हुकम मै थारे ताहीं दियुँ सूं, जै थम उसपै चाल्लों सों तो थम मेरे साथी
    सो।”
  khz-khz: Pene au na rakagau avaikilamina kalara pio kalara genai, gomi au gataku.
  deu-TKW: Ihr seid meine Freunde, wenn ihr thut, was ich euch auftrage.
  zsr-NT: Lbiꞌiliꞌ nacliꞌ böchiꞌ lzaꞌa chquiꞌ gunliꞌ ca naꞌ chgudxaꞌ lbiꞌiliꞌ gunliꞌ.
  lin-lin: Bozali baninga na Ngai soki bozali kosala makambo oyo nazali kotinda bino.
  hns-NT: Aur djab toelog hamaar baat soeniehe tab toelog hamaar saathie baate.
  noa-E: Pãrau mua nem jaau chirʉmta ipierraa amʉn, magan pãarta mʉ khapeenaugui ajim.
  eng-EMTV: You are My friends if you do what I command you.
  mib-NT: Te máá ró cácuu amigo rī núu squícu ró jniñu ndácu ri nuū rō.
  lif-NT2: खिनिॽ पिनिङ्‌बा आइङ्‌जाःङ्‌ङिन् के़इःत्तुम् के़नाःत्तुम्‍ने़ फाॽग्र आन्‍जुम्
    के़बोःक्‍खिरो॥
  xnj-xnj: Nyenye vankozi vangu mwakahenga chenivalagiza.
  mmx-mmx: Do mina lok levempanga nia aga tong i rinimi, nemi larapen tangas tarak.
  cbr-NT: '''Ën cacësabi oi ''i camina mitsux ''ëbë nuibanancë uni ''ain.'
  tee-NT: Ju uxijnan qui'amigojni a'una'it'it ni anaviya'it'it tuchi ju iclalhijunauch.
  eng-LSV: you are My friends if you may do whatever I command you;
  cak-NT: Y rix can jix nu-amigos, xa niben ronojel ri nin-ij ren chiwe.
  pah-NT: Pe hendukaturame nhinhi'ig̃a nhiremiarõhara ko pe a'ero, ei ga.
  sja-NT: Parã wãara mɨ k'õp'ãyoorã, mɨ ũraa jara bɨk'a oo wãruta pɨrã.
  xed-xed: Ka ta magay kuni ta skwi ta mnaghunata yu ná, nda nza kuni ka graha ɗa.
  glk-glk: می دوستأن شومأنیدی، اگر اونچی کی شمره حکم بوکودم انجام بدید!
  mks-NT: Mé ndó cúú ndó amigo i̱ tá cája ndó ña̱ sáhndá i̱ nu̱ ndó caja ndó.
  gfk-S: Ma mu ira nugu harwis be ing mu gil ing iou hartule be mu na gil.
  bmu-bmu: “Nöŋön yuai akŋegöra jim kutum eŋgimakzali, iŋini miaŋgö dop ahakze ewö,
    mönö nöŋgö alaurupni akze.
  dgz-dgz: Iup nega wapena taiwaniampinawa, e ne evenan wainawa.
  eng-GNV: Ye are my friendes, if ye doe whatsoeuer I commaund you.
  zaa-NT: Lebi'i nna ná le amigo quia' canchu guni le según bá nu rinénia' le.
  eng-WEBSTER: Ye are my friends, if ye do whatever I command you.
  guh-guh: Itsa paexanavanapaename patacaitorobicuenia, nexata baja patajamonaemë
    tsane.
  bon-bon: Weene liba cäme mene ibi jaawenimuye, weene cäme binamewale gemi.
  nhw-BL: Anitztoque annohuampoyohua sintla anquichihuaj catli nimechnahuatía.
  swh-ONEN: Ninyi ni rafiki zangu mkifanya ninayowaamuru.
  wbi-wbi: Nave muvomba sino nivalaghiile, muuva vamanyani vango.
  bba-bba: Nɛn bɔrɔbɑrɑ bɛɛ i sɑ̃ɑ ì n mɔ̀ ye nɑ bɛɛ yiire.
  eng-KJVCPB: Ye are my friends, if ye do whatsoever I command you.
  kgk-NT: —Ha xe irũ voi peẽ. Xe nhe'ẽ pehendu ramo xe irũ tee voi peẽ.
  waj-waj: Fai ngia ni kua mmaanna iyauvaa rikiada iidaida ni seena tuanaaya variaaravai.
  cpy-cpy: Notsipaminthaperotani eerokapaeni, aririka pantayi-taneero okaatzi nokantzimiri.
  ekk-PKP: Teie olete minu sõbrad, kui teete seda, mida ma teid käsin.
  mpx-mpx: Ebo nuku ginol ni ola no logugui, he komiu no heliyamwau.
  wbp-wbp: Kajinkijili nyurrurlarlu tarnngangku purda-nyanyi linpangku ngaju, ngulaju
    kankujulu yipiljilki ngajukuju nyinami.
  luo-luo: Un osiepena mana kutimo gik ma achikou.
  nhe-NT: Initztoque innohuampoyohua intla inquichihuaj tlen nimechnahuatía.
  aii-aii: ”ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܡܘܼܚܸܒܝܼ̈ ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼ ܕܦܵܩܕܹܢܵܘܟ݂ܘܿܢ.
  esk-NT: Ilipsi uvaŋni iḷauraaŋurusri tillisitka atuġupsigik.
  msb-msb: Mga kaamigo ta kamo kun tumanon niyo an mga ginasugo ko sa iyo.
  cpa-NT: Hniah¹² báh³ dsa² lanh¹² dsa² jenh²jni quianh¹³, ju³ná³ mi³tih³ hniah¹²
    jǿg³ ma²ca¹juǿi²jni hniah¹².
  dso-dso: ମୁଇ ତମ୍‌କେ ଜନ୍‌ ଆଦେସ୍‌ ଦେଇଆଚି, ସେଟା ମାନ୍‌ସା ବଇଲେ ତମେ ମର୍‌ ମଇତର୍‌ମନ୍‌ ।
  meu-meu: Egu haheḡani ba badina, unu amo lau turagu ai baola.
  yva-NT: Weapamo wabeta Sya ananyao syo raugaje wasaije rai, weamo Syo wasawainamo
    Sya arakov.
  dgc-dgc: Ey sikam i kadimoy ko a talaga, éng sundin moy i utus kua dikam.
  zpm-NT: ’Ni to goṉ, teḻne gon to grë miṉe rne naa lo to, dzigosi nli rleynie to
    naa.
  hix-NT: Omnyamo ryhe, ronàhnàn me manatxhe, royuknye ro me oyehtokonye, kekon hatà.
  sim-sim: Os a mbawa hom ji u nahi, avak samunda anhi indingak nakwa jir.
  npi-ULB: यदि तिमीहरूले मैले आज्ञा गरेका कुराहरू गर्छौ भने तिमीहरू मेरा मित्रहरू
    हौ ।
  cgc-cgc: Daw magtuman kaw ta ake na mga sugo, kyo yan mga arey ko.
  tim-tim: Aregât hin makbe. Ye âmâ nâŋgât den lokowai âmâ âlepŋe nâŋgât galalupne
    akbai.
  yor-yor: Ọ̀rẹ́ mi ni ẹ̀yin ń ṣe, bí ẹ bá ṣe ohun tí èmi pàṣẹ fún yín.
  wos-wos: Guni wuna hundi xéka wawun maki huruta guni wuna nyayikangu guni.
  emp-NTPO: Mʌ̃a obi b̶ʌ bed̶eada bãrãba ĩjã od̶ibʌrʌ bãrãra mʌ̃ dji biarãa.
  eng-F35: You are my friends if you do whatever I command you.
  ind-ind: Kamu akan terbukti sebagai sahabat-Ku kalau kamu melakukan apa yang Aku
    perintahkan kepadamu.
  pes-OPCB: و شما دوستان منید اگر از آنچه می‌گویم اطاعت کنید.
  mpt-mpt: Ibo makob nene baabei biamo iwat namib mole ibo ne ninekobe.
  ssx-ssx: Kutupa I̱ma꞉ dupa꞉pa꞉ aloeki opua pimika꞉na꞉ta꞉ ikita꞉ yaka yankeke titi
    halimikie.
  mkl-mkl: Bii ì wɑɑ ce iyi ǹ dɑsi ŋɛ ì jɛ kpɑɑsim ŋɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଆଣ୍ଡିନେ ଆଦେସ୍‍ ବିମ୍ୱକେ, ଆତେନ୍‌ ଜଦି ପେପାଲେଏ, ତେଲା ପେ ନେଙ୍ଗ୍‌ନେ
    ରେମୁଆଁ ।
  gof-RNT: Taani hinttena kiittidaba ubbaa oothiko hintte dosettidayssata.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ଏମାକାଦ୍‌ ଆନ୍‌ଚୁକେପେ ମାନାତିଙ୍ଗ୍‌ରେଦ ଆପେ ଆଇଁୟାଃ ଗାତିକ ତାନ୍‌ପେ
    ।
  gah-gah: Lekeza loleketonou gakó ámegetatamó nene zogone milanigave.
  lcm-lcm: Nami na keve tungag man mi abis a sa napo asok imi tatana.
  aer-aer: Arrantherre apeke ayenge mwantyele aweme iwenhele ayenge angkemeke imerte
    mpwaremele kele arrantherre atyewe atyinhe anthurrele aneme.
  qvc-NT: Nishushqayta kasushpaqam, yanasuykuna (yanasaykuna) kangillapa.
  tgl-ULB: Kayo ay mga kaibigan ko kung ginagawa ninyo ang mga bagay na iniuutos ko
    sa inyo.
  cbs-NT: '@see-verse:JHN.015.013'
  xtm-NTPP: Vaa ndijin ka kuu ñayii kétna'a ini ji'in sa, nuna jin sa'a ni sukan tátnuni
    sa a.
  nnq-nnq: Mangwetomwe makaganja bango anda nteilinge ganunhwamulicha.
  bao-NT: Yʉ ca dotirijere mʉja ca tiijata, yʉ mena macãrã niirã mʉja bii.
  san-ORI: ଅହଂ ଯଦ୍ୟଦ୍ ଆଦିଶାମି ତତ୍ତଦେୱ ଯଦି ଯୂଯମ୍ ଆଚରତ ତର୍ହି ଯୂଯମେୱ ମମ ମିତ୍ରାଣି|
  huv-NT: Icona, sitiül apmerangan leawa sasaj icon, apmajlüyiiüts xeyay najneaj.
  otn-NT: Nu̱'a̱hʉ, ya ma̱ amigo'a̱hʉ ngue'mø gui 'yøt'e te da̱di 'bɛp'a̱hʉ.
  nop-nop: Tiŋa nu kwanai hanilat i tineeŋ wondok hidi nu notneye hatineeŋ.
  obo-NT: Otid tuman kow to koddin mgo suhu, mgo oukuy ku en sikiyu.
  cak-ENT: Y rix rix nuvinak, si nibün ronojel ri ninbij chive que tibana'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤐᤡᤏᤡᤱᤒᤠ ᤀᤠᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤴᤈᤢᤶ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖᤥ॥
  mie-NT: De ndá máá nú cúu amigo ni de tú squíncuu nú ndá tiñu jā ndácu nī nūū nū.
  san-TIB: ཨཧཾ ཡདྱད྄ ཨཱདིཤཱམི ཏཏྟདེཝ ཡདི ཡཱུཡམ྄ ཨཱཙརཏ ཏརྷི ཡཱུཡམེཝ མམ མིཏྲཱཎི།
  qve-NT: Sichus noqapa kamachisqaykunata ruwankichis chayqa, amigoykunan kankichis.
  pao-NT: Tooe haga tooe nuka nakabetseadu puu nuga pua'a, nu sakwa oo-koobatoo mesoo
    nabatsa.
  cbu-NT: Nuwaa kuki payukus, urutamari nuw amikuri taatssa.
  usa-usa: kemá ámáan-aimma túnna-yataariq owéqa keráwáqá tíkái-kayukamoe.
  soy-soy: Nɔn yɛ lɛ̃ kɑm nɔ́ m pisɛ n wɑ, nɔ pinɛ́sɑ́nɛ lɛ.
  hui-hui: Anigo i̱na bilimu lalu kodagua bialu harimiyagua i̱naga nenegeali tí holeberami.
  amf-amf: Inin yena giyonam hayayna ye hanna, yedi isa nashonane.
  quc-NNT: Ri ix qas ix utz wuk' in we kib'ano jas ri kixintaq wi.
  dob-dob: “Ta ꞌomi wate nadigega ꞌabo ꞌigu loinao waematamatanedi, ꞌomi gosegwao.
  wrs-wrs: Yimba kana sehelnonoa, yimba vetava, osva nomba memba kava ishunvpa yemba.
  mca-mca: Ekheweli'ƚ k'eyijuwaikali'ƚ qu' aqsiiƚijkii pakha' qu' k'ayaji'iƚijets.
  tzo-TZC: Ti voꞌoxuque lec ta xquil jbatic ti mi ta xapasic ti cꞌusi ta xcalboxuque.
  mya-mya: သင်​တို့​သည်​ငါ​ပ​ညတ်​သည့်​အ​တိုင်း​ပြု ကျင့်​လျှင် ငါ​၏​အ​ဆွေ​ဖြစ်​ကြ​၏။-
  gng-NT: Ni teh n tɔke' nɛ nà la, ni yé nʼjɔtieb nɛ.
  cbi-NTPO: Ñulla iya naakidei tiñuba tsanguemu deeshu juntsaa, in keranu chachilla
    deeve.
  ikk-NT: Ndị ọwụ m kẹ ụnụ wụ—omẹni ụnụ e mẹ ihiẹn m sị ụnụ mẹ.
  leu-leu: E nami, mi mu fesing siak layaan mi taxa usi fatak a mu vuputkai siak.
  maz-NT: Nu'tsc'eji ngue'tsc'eji rí jogöji, nu 'ma rí tsjaji yo rí mandats'ügöji.
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་བདག་གི་བཀའ་ལྟར་བསྒྲུབས༌ན། ཁྱོད་རྣམས་ཀྱང་བདག་གི་མཛའ་གྲོགས་ཡིན།
  tca-NT: —Pema rü chomücügü pixĩgü i ngẽxguma chauga pexĩnüẽgu.
  zpl-NT: Nu liꞌihua necahua bee amigoa, tunu rriꞌihua lunú rnibiyaꞌa luhua.
  mbc-NT: Uyonpa pe pu'kuru awanîkon, umaimu yawîrî awanîkon ya.
  ndg-ndg: Mwenga mwa mbwiga bango mwalowa panga goti yaniamakiaye nenga.
  wsk-wsk: Nina aninga agiring karo tual mu nina aninga tiran yawara bagaralko.
  toj-NT: Jayuj naahuic, camigoex nia ta huaxa c'uanex ja jmandari.
  tbc-tbc: Aria, aŋ ŋai ru kagin ŋurupaiaŋ an ari apani dop man, aŋ ŋaisag turag muroug
    mok a.
  sna-sna: Muri shamwari dzangu kana muchiita zvandinokurayirai.
  smk-NT: Anaod, uamigo katamo no tumulok kamo sa gugan-gan ko.
  grc-TCGNT: Ὑμεῖς φίλοι μού ἐστε, ἐὰν ποιῆτε ὅσα ἐγὼ ἐντέλλομαι ὑμῖν.
  gof-WFTW: Taani hinttena kiittidaba ubbaa oothiko hintte dosettidayssata.
  spa-BLM: Vosotros sois mis amigos si hacéis lo que yo os mando.
  kyz-NT: Jeje'ega renuw ire pejejemogyau jejekoty'aawamũ.
  dao-dao: “Ka ning jah mtheh naküt nami läklam üng ka püi hea nami kya khai.
  cya-cya: '''Un lca um ta''a tsu''huen cha'' ngui''ni um cha'' nu ndlon tñan.'
  wrk-wrk: Jungku narri ngakinmuku kandimuku, jaliyi narri ngayangayijba ngakinkanyi
    jangkurranyi. Jaliyi narri yurrngumba durrijba ngaki jangkurr, baki janarri yurrngumba
