  bjr-bjr: Innee qiniki marirara kai idaqa marifaqa qinee qimannimunna ufafa inniki
    marirara kai imarinaqa innee nana ainainaree qiniara iraifaqa nimianaura.
  aby-aby: Yama Nabairo ibenewaa ufoisake Nanu wake naukenewaa ufoisake anemerabubake
    Nanu ibiro we nauke efoisaie enaenari yabairo Babaema mafiakua wei.
  eng-YLT: if ye may remain in me, and my sayings in you may remain, whatever ye may
    wish ye shall ask, and it shall be done to you.
  jni-jni: Ingi iciki anyimo am, tize ashime igizo timumum bisa inyara adi wuzi shini.
  kne-kne: Ngem mo itoltoloy yo pay ay makies-esa en sak-en ya mangiigto sin kalik
    sin nemnem yo ta say onodan yo, olay mo sinoy kedawen yo et maidawat en dakayo.
  tgj-tgj: Nonu ngoogvlo doobwng bolo okv ngoogv gamchar vdwv nonu gvlo doore, vbvrikunamv
    nonugv mvngnam lokv ogugo kooridw, nonu um paare.
  gui-NT: Peico yave cheré perovia reve, jare peyapo yave che jae peve peyapo vaera
    vae, pepuereta peyerure peipota vae re jare penoita co —jei—.
  quc-TT: We kixjeqiꞌ chwe in xuqujeꞌ kajeqiꞌ ri nutzij pa iwanimaꞌ, xapakux ri kito
    kayaꞌtaj na chiꞌwe.
  heg-NTPO: Mo eta mi butu-kil napiut nol Au, nol Auk in Teka-teka ngas kon muik napiut
    se mi dalen nas sam, mi nodan asa tuun deng Ama Lamtua Allah lam, mam Un tao bel
    mias.
  ptu-ptu: Maka' tontä liukoa' tohho illaam kaleku, anna tula'ku tohho liua' illaam
    kalemu, iya pelauia' längäm Puang Allataala indo umpahalluam anna la naponnoi
    pelauammu.
  bzd-NTPO: “A' se̱rke ye' mik, ñies ye' ttè tso'ie a' e̱r a̱, e' ta̱ ì ko̱s kiane
    a' ki̱, e' kiö́ Skëköl a̱ ta̱ imeraëitö a' a̱.
  kwf-kwf: Ma diꞋia muke tua ratai aku, ma na fatalaku ka tua tari amuꞋa, muke gania
    ta ru bore Ꞌana neꞋe kamu oga, ma nai baꞋa kwatea fuamuꞋa.
  eng-WYC-2017: If ye dwell in me, and my words dwell in you, whatever thing ye will,
    ye shall ask, and it shall be done to you.
  eng-WMBB: If you remain in me, and my words remain in you, you will ask whatever
    you desire, and it will be done for you.
  zat-NTPS: ’Che le'e súate̱quezle neda' tuze, ne quebe gusanle dizra' chia', waca
    nábale ca da dxaca lázrele, na' sile na.
  spp-spp: Yii aha ntɛ̀ɛn mii wwoɲɛɛge e, ka mii jwumpe si ŋkwôro yii funŋ'i, kyaa
    maha kyaa yii na ɲcaa ke, yii aha lire ɲáare, li sí n‑pyi yii á.
  zty-NTPS: ’Cha' gónḻentezle neda' tẕen, na' cha' gonle kan ẕnna x̱tiža'a, wake nnable
    bi da' yénelele, na' neda' gonan'.
  mek-mek: Kai oi lau alouai agoagu, ke eꞌu iifa alomiai ageka koa aisama, kapaꞌina
    anina oani auga lau Amau fogoina, ke Isa oi kapaꞌina ogoina auga agepenimi.
  aey-aey: “Age ija fagti biluqagaqa, ijana je ha wawaga fagdoc biligiaqa, wawaga
    cetehnu madena eu age inondocobil Anut adigian.
  urd-GVH: अगर तुम मुझमें क़ायम रहो और मैं तुममें तो जो जी चाहे माँगो, वह तुमको दिया
    जाएगा।
  ycn-ycn: ’Uncájica ee jácho'o nujhua'atéjena i'imacana chiyá, iquejá'aje nacaje
    nuliyá ihuátacare caje, e no'ojé ijló ricá. Uncájica ee jácho'o nupuráca'alo ja'apiyá
    i'imacana chiyá, no'ojé ijló nacaje iquejá'acare nuliyá.
  djr-djr: “Ga ŋuli nhe dhu ga dhärra waŋgany-manapandja ŋarrakiyingalnydja yan, ga
    ŋayatham nhe dhu ga ŋunhi baṯ-bitjan ŋarrakuwuynydja yan dhäruk malany, ga ŋunhiyiny
    nhe dhu nhakun ŋäŋ'thunna ŋarrany nhaku nhe ga dhuwali djälthirr, bala nheny dhu
    yänan märraman.
  kvg-kvg: Zo no mokho-te ate tozotugoat neka noqa manqat zo mokho-te ate vǿugoāt,
    yaq gekha matēv ndøgo, zo poev tøzøgoat, vø̀viømemát, yaq zo ndòzo-upøgimát.
  rug-rug: Be koa soto koa Rau si gamu, meke koa koa gamu sari na Qua zinama, si mi
    tepa ia sapu gua hiva nia gamu, meke kote vagia gamu si asa.
  hop-NT: Kurs uma inumi wiwyuṅwe’, piw ilavayiy umuh’unaṅwpeq pani’yuṅwe’, pep pu’
    uma hihta nānawakne’, put ōviy tūviṅtotamantani; noqw pam umumi antsaniwmantani.
  san-URD: یَدِ یُویَں مَیِ تِشْٹھَتھَ مَمَ کَتھا چَ یُشْماسُ تِشْٹھَتِ تَرْہِ یَدْ
    وانْچھِتْوا یاچِشْیَدھْوے یُشْماکَں تَدیوَ سَپھَلَں بھَوِشْیَتِ۔
  heb-LB: אולם אם תקשרו את חייכם בחיי ותשמרו את מצוותי, אתן לכם כל מה שתבקשו ממני,
  caf-NT: '''Et si suyudelhúts''i ''ink''ez sughunek nuhyuh dez''ai t''eh, ''et ndet
    hukwa'' nahzun, ''et ts''iyawh nuhwhuba ''et nduwhuténilh.'
  mio-NT: ’Tu cua sacuinu ndo cuhva cati yu, cua ndaca ndo ñaan cha cuni ndo, ta cua
    cuhve chi chi chi ndo.
  srq-NT: Jẽɨngo beɨ mose serese, jeñee nda amumbayã. “Mbae embu ure je”, ɨ mose,
    amondo ra jẽje. Jẽtesareɨã mose secheẽ sɨ.
  kje-NT: Lo'o mi mamkene minwuku noro Maya'u, la mim horhorok Ainu'u wanakunu man
    Ya'u wakukuwedi ki mi me'eni, inhawe man mi mapanak nano Ainu'u Pape Ai nala.
  gaz-gaz: Isin yoo na keessa jiraattan, dubbiin koos yoo isin keessa jiraate, waanuma
    feetan kadhadhaa; innis isiniif ni kennama.
  kud-kud: Na ebe aliguwai ammiyamiya na hinage yagu walo alimiyai imiyamiya, na ebe
    hava nuwanuwamiu am'awanoi mata amlobaidi.
  urb-NT: Ihẽ namõ pehẽ juehe katu pexo rahã, peputar ame'ẽ ke pepandu katu ihẽ pái
    pe. Aja rahã, ame'ẽ ke pehẽ pe a'e muwyr ta. Ihẽ apandu ame'ẽ ke rehe pehendu
    katu rahã, aja ta tĩ. Muwyr ta pehẽ pe tĩ.
  fra-LSG: Si vous demeurez en moi, et que mes paroles demeurent en vous,demandez
    ce que vous voudrez, et cela vous sera accordé.
  san-HK: yadi yUyaM mayi tiSThatha mama kathA ca yuSmAsu tiSThati tarhi yad vAJchitvA
    yAciSyadhve yuSmAkaM tadeva saphalaM bhaviSyati|
  cak-SNT: Xa ixreꞌ xquixcꞌujieꞌ viqꞌuin y xtiꞌan ri niꞌej chiva, can ticꞌutuj cha
    ri Dios ri nurayij ri ivánima, y jajaꞌ xtuya-pa chiva ri nticꞌutuj.
  uvh-uvh: Ka sidi nagaganang sini' ikinga naganing midi kareng wari undu' sidining
    kabaksi' ganang u tangkunang irota' wa sidi napa' ni sansam ga' sura nangting
    wa na sansam sa' totik.
  ino-ino: Lapa'kaeya nakaeyate maitapa hapai'nisakeno nakaeya kemo'a lapa'kaeyapi
    hane'nisiketapa lahapau'nisea yafe nafikesayana afa'a lapamikoe.
  gnn-gnn: “Ga ŋuli nhe yurru dhärranydja yana yukurra dhambay-manapandja ŋarrakala,
    ga ŋayathamanydja ŋarranha dhäruk mala yana, nhenydja yurru ŋäŋ'thun ŋarranha
    ŋula nhäku nhe yurru ḏukṯuk, bala nhenydja yurru märramana-yana-wala.
  yal-yal: Xa ɛ lu n tan yi, n ma falan yi lu ɛ yi, ɛ na n xandi sese yi, ɛ na sɔtɔma
    nɛn.
  cnt-NT: ’Chi₂jua'₂ të₂'ŋiá'₄ 'nia'₂ ja₁con₂ jniá₂, ton'₂ të₂'ŋiá₄ jág₁ quió₃ ja₁con'₂
    'nia'₂, jaun₂ mɨ₄ 'nia'₂ chi₂jua'₂ 'e₂ caun₂ 'niog'₂, jaun₂ guéi'₁ bá₄ 'nia'₂.
  tif-tif: Kemin, ipkal kanola nimi diim kawu tildak fewa-lomdip nimi weng kaali,
    kutal-fukulip namti, kipni dok kanolin mafek mafek kiimi aket fukun-bamdip, Atok
    ami dik-daalokomip kaali, ipni weng kaa, weng san-ilomda kanoyokoma.
  nlx-nlx: केदी तुमू मार माय रिहो एने मार हिकवोण तुमरे माय रेय, ते तुमूह जो बी जुवेह
    तो मांगहो, तो तुमरी केरता एय जाय।
  apw-NT: Shiyi’ daanohłįįyúgo, shiyati’ nohwiyi’ begoz’ąąyúgo, dahádaaht’įįhíí daahóhkeedgo
    nohwá ádaadolṉiił.
  gum-gum: ’Ñimbe naba kanbalatø pønrrabig pønrrøben, katø na wamindiilø ñimuinug
    pønrrabig pønrrøbene, ñimun chi miag købendø, miay chibig køn, ñimune tranig kønrrun
    cha.
  not-NT: Aroca obirojegui përosati coshoni pogaiguëna Naro querootisati pomaguisantiro
    nanibare, pomanina ora picogui, aro nomëmiro.
  plu-plu: Yisme ku pariye kane hennema, ku yis msakwa pahapwiwa nukakhu, ku nuwnhu
    msakwa ay apit yiyakni adahan yis wewne nikak, nikwe hiyawa yis ayá nuthu ku pariye
    yimawkan. Ku pariye yayapni nuthu in humaw yitnek.
  iou-iou: Unita in näkkät kowat kwasikorän täŋpäŋ manna kaŋ buramik täŋput. Ude tänayäŋ
    täŋo uyaku imaka u ba u yäpmäkta nadäŋpäŋä iwet yabäŋirä Anututä api tamek.
  ntp-NT: Isaapimʌ maitiñdagitu dʌmos baiyoma apiavaavoitudada giñmamaatʌtuldaraga
    aidʌ gia giñtaañimu istumaasi ipʌliadagi dai aidʌ gia aanʌ gʌnmaaquimu.
  rai-rai: Baa muaat lalaaun un iaau, ma anung pirpir in lalaaun un muaat, io, baa
    muaat a aaring iaau kup ta utnaa muaat nemi, din taari ut taa muaat.
  haw-1868: Ina e pili mai oukou ia'u, a e noho ka'u mau olelo iloko o oukou, alaila,
    e nonoi oukou i ka oukou mea e makemake ai, a e haawiia no ia ia oukou.
  ffm-ffm: So on ɲiiɓii e am, waaju am ɲiiɓii e mon, nden kaa ɲaagee Laamɗo ko muuy-ɗon
    fuu, on keɓan.
  arb-NAV: وَلكِنْ، إِنْ ثَبَتُّمْ فِيَّ، وَثَبَتَ كَلامِي فِيكُمْ، فَاطْلُبُوا مَا
    تُرِيدُونَ يَكُنْ لَكُمْ.
  cop-CNT: ⲉϣⲱⲡ ⲇⲉ ⲁⲣⲉⲧⲉⲛϣⲁⲛϣⲱⲡⲓ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧ ⲟⲩⲟϩ ⳿ⲛⲧⲉ ⲛⲁⲥⲁϫⲓ ϣⲱⲡⲓ ϧⲉⲛ ⲑⲏ ⲛⲟⲩ ⲫⲏⲉⲧⲉⲧⲉⲛⲟⲩⲁϣϥ
    ⲁⲣⲓⲉⲧⲓⲛ ⳿ⲙⲙⲟϥ ⲟⲩⲟϩ ⳿ϥⲛⲁϣⲱⲡⲓ ⲛⲱⲧⲉⲛ.
  adz-adz: Bida agam antungꞌa ba i dzi da dzi nan gangꞌ mingꞌa wasaꞌ i agam, da bida
    agam maram arida i nam idzuwai da wagutin, da Ramangꞌ bungꞌ anang nawaꞌ da agam.
  sri-sri: '’Mʉsã yʉ merã õãrõ ããrĩnírã, yʉ buerire kãtimerã, mʉsã gããmerĩnorẽ Yʉpʉre:
    “Sĩka!” ãrĩ sẽrẽmakʉ̃, sĩgʉkumi.'
  nal-nal: Tamon naagu iziar la maskaagu ma amun dorang surugu xa iziar lamaskana
    nim, naaguna maainung pana aze razaan naagu saxot, ma gana giu aaxanim.
  kyq-kyq: Kɛn naase jaay iŋg Ꞌdɔɔkki te maama ɔɔ taarum jaay iŋg maakse ki se, Ꞌtɔndki
    mɛtn nakŋ naase Ꞌjeki ɔɔ naase an̰ki kɔŋɔ.
  kwd-kwd: Ma lauta moru fasu agu, ma nga fatalagu ka nana'i fe'eni amooru, moru soea
    te'efuta 'ola na moru siria, ma God te'e kwatea famooru.
  ded-ded: Ngeni nearu kpeketahema kecgecde nga neac yoac ngenearu kpeketahema feudeu
    wiac monggac angemmeu kpesigec, imoc fingecngemmeude.
  ewe-ewe: Ke ne miele menye, eye nye nyawo le mia me la, nu sia nu si miabia la,
    woawɔe na mi.
  nuy-nuy: “Nugurru-maynji ngaambaanggarra-ngu-burraa ngayawi-rruj, marri ngayawi-nyinyung
    ana-lhaawu nimbirri-waṉagana-maynji, nugurru ngirri-yandhawiwana-maynji anaaynba-gaynbaj-jinyung
    anubani-yung, nimbirri-ngaynbandii-maynji, God niga-waj nambanii-gaṉbina.
  cop-BHC: ⲈϢⲰⲠ ⲆⲈ ⲀⲢⲈⲦⲈⲚϢⲀⲚϢⲰⲠⲒ ⲚϦⲢⲎⲒ ⲚϦⲎⲦ ⲞⲨⲞϨ ⲚⲦⲈⲚⲀⲤⲀϪⲒ ϢⲰⲠⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ⲪⲎ ⲈⲦⲈⲦⲈⲚⲞⲨⲀϢϤ
    ⲀⲢⲒⲈⲦⲒⲚ ⲘⲘⲞϤ ⲞⲨⲞϨ ϤⲚⲀϢⲰⲠⲒ ⲚⲰⲦⲈⲚ.
  buk-buk: “Mac bu asap aö dôŋ, ma bu akôc aneŋ yom sa tidôŋ yêc nem ŋalôm, dec gêŋ
    bocke naŋ mac bu atac whiŋ, naŋ ateŋ têŋ Anötö, ma iŋ oc kêŋ têŋ mac.
  pri-NT: «Wiàna guwà tâa gooò, â wiàna ê pâ popai kôo âna tâa goowà, â guwà ilari
    diri cè pwina nümawà goo, â o naa tàwà.
  zpq-NT: ’Na' le'e še zoac̱hac̱hle len neda' na' zoac̱hac̱hle chzenagle xtižan',
    bite'tez da' chaclaže'le ṉabele Diosen', goṉczen'.
  por-TFT: Se vocês permanecerem numa íntima relação comigo e seguirem vivendo de
    acordo com minha mensagem, poderão pedir que Deus lhes dê qualquer coisa, e Ele
    vai dar a vocês.
  gwi-NT: Shiginjik ohtą' ts'ą' shaa ǫhłįį ji', jidii ach'oohkat datthak nakhwats'an
    hałtsyaa.
  gvn-gvn: Yurra must milkanga ngaykuwunjiku kukujiku bundarika, must ngaykunji murumaka.
    Kaki yurra yalaku bundari and yurra Godundu babaji, nyulu dajilkuda.
  nna-nna: '@see-verse:JHN.015.006'
  nhy-NT: ’Tla namejwan nochipa anyeskej notech, iwan notlajtol yetos amotech, xiktlajtlanikan
    nochi tlan ankinekiskej, iwan Dios amechmakas.
  asm-FB: তোমালোক যদি মোত থাকা আৰু মোৰ শিক্ষাও যদি তোমালোকত থাকে, তেনেহ’লে যি ইচ্ছা
    কৰা, তাকে খোজা, সেয়াই তোমালোকলৈ কৰা হব।
  okv-okv: Eto umo namote mitiro nau ke avo no jo ta irirou umo do uje eto penunu
    aisoa amo ikano umbasoa.
  mxt-NT: ’Tatu nyoho ta tyicuan ri nyañaa ndo chii, ta ña naa iñi ndo tuhin, ca̱can
    ndo ñáá cha cuñí ndo, ta yuhu cuhve.
  tzo-NT: ’Mi chacomic ti jtojole, mi chavac' ti avo'ntonic ti jc'ope, xu' chac'ambeic
    ti Diose scotol ti c'usi tsc'an ti avo'ntonique. Hech cha'ac'batic.
  ind-AGS: Kalau kalian hidup di dalam Aku, dan kalian mengikuti kata-kataku, apa
    pun yang kalian minta akan Aku berikan.
  omw-omw: Nkye ni vatama kyeta taaqau vita varivaro ni quavanto nkyiqi vahirera,
    nkye Kotirara nkyeta mwutukya vahiani inraikyarara kyapara hivaro nkyi nyiananrove.
  yrb-yrb: Yana Nabai ibegou ufote Nanu sina nauegou ufoitana anene wenaueforo enanari
    yaba ufisu wei.
  maa-NT: ’Jñò, tsà ya̱ ki̱tsa̱jnako̱ kjit'aà‑ná, koa̱ tsà kixi̱ ki̱tsa̱jnako̱o 'én‑na̱
    xi 'a̱n tsakoòya‑nò, ti̱jé ni̱ta̱ mé xi mejèn‑nò, k'oa̱á s'ín ki̱tasòn‑nò koni
    s'ín kixón.
  mcq-mcq: Ja Nuni vaji hije Nuni ira joni vaji naꞌamajaho ja raka ura renauji jaririꞌavajaho
    Hu jona venahuna.
  sus-A: شَ وٌ لُ ﭑ مَ قٍ، ﭑ مَ مَسٍنيِيٍ قَن لُ وٌ بْحّ مَ، وٌ نَ وَ قٍقٍ شْن، وٌ
    عَ مَشَندِ. عَ رَبَمَ نّ وٌ بّ.
  jpn-1965: あなたがたがわたしにとどまり、わたしのことばがあなたがたにとどまるなら、何でもあなたがたのほしいものを求めなさい。そうすれば、あなたがたのためにそれがかなえられます。
  fra-SBL: Si vous demeurez en moi, et que mes paroles demeurent en vous, vous demanderez
    tout ce que vous voudrez, et cela vous sera accordé.
  yka-yka: Saguwaˈ bang teteg kaˈam si aku duk meˈ panoloˈkun ingketbi teˈed dem ateybi,
    duhulan Tuhanin kaˈam ine-ine pākubi.
  mle-mle: “Aw li gwur mwiya mwiyab wunawa nakamwiyib tigwur, aw ki wunaki maaj gwuradiy
    mawulaam kwalik, ata Godak bas as adiy kwurik mawul wuki-kibwuradiy niki jaav
