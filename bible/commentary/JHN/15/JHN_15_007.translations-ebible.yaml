  mgh-2016: Mwakhalhaka nhina mwaka ni malhove aka akhalhaka nhina mwinyu, paahi etu,
    nlhepelheke ittu iriyoothe nnothanana inyu, nnoovahiya.
  kvn-NT: “Tenal pemal ankin mail, tegin pe an-chogzhad-pallí naneel, ibi pe peídin
    pe Pabzhe ekísmal, Pabdin pega immal imako. Tegin Pabdin pe-immal-ekichijad pega
