  chz-NTPS: ʼCherˊmahꜗ tä̱ä̱hˊ hnähꜘ ko̱o̱ˉ hwehˉ kya̱a̱hˊ jnäꜘ hiꜙ jä̱ꜗ juuˈ kinꜙ
