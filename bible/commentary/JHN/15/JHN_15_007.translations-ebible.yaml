  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ངའི་ནང་དུ་གནས་ཤིང་ང་ཡི་བཀའ་ཡང་ཁྱོད་ཅག་གི་ནང་དུ་གནས༌ན། ཁྱོད་རྣམས་ཀྱིས་གང་ཞིག་ཞུས་དང་འགྲུབ་པར་འགྱུར་རོ།།
  tca-NT: —Rü ngẽxguma chowa peyaxũ̱xgüechagu rü taguma nüxü̃ ipeyarüngümaẽgu i ngẽma
