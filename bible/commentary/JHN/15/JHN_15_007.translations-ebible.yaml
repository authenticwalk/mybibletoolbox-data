  cmn-FEB: 你们若与我同在，我的言语也与你们同在，无论你们想要什么，祈求什么，都会给你们。
  gmv-RNT: Inte tanan diikko ta qaalayka intenan diikko inte koyidayssa oychikko demmana.
  ncl-NT: ’Sinda anyuli ca nehual annimitzlanextilijtica huan sinda anyultía ca nel
