  ppo-ppo: Dia̧kó whi̧ me detamo ȩ tikimó olekeyóló betóo, ya̧lo fokélé naao hosaa
    tua̧mó muóo iruraalu, me o̧lakó ȩpaae kematepa, ti ai whi̧paae ya̧lo mo melaalopó.
  hin-2017: यदि तुम मुझ में बने रहो, और मेरी बातें तुम में बनी रहें तो जो चाहो माँगो
    और वह तुम्हारे लिये हो जाएगा।
  bef-bef: Lenali yaꞌma nani hiti minototi kagaꞌni komopatinigu minalina anaꞌinaꞌmu
    buka tilana huto hu lepilubeꞌmu hibe.
  amm-amm: Yowoi tomoso si manakinuwomo, Apou Siyoliso na pa utolumowo, hani ano mulu
    monoi. Yani imo kwai itouniyaimakinuwomo, totayo anoninoinuwomo, nonani hani moiyo
    no utolumakinuwo no.
  zaj-zaj: Kamba muhakala mgati yangu na mbuli zangu zihakala mgati yenu, puleni kinhu
    chochose kimulonda, mogweleligwa.
  chq-NT: ’Joon wana ján²naa' sɨcaan²¹naa' coon'³ jna joon jo tʉʉ²ʉʉ' júu³ tyiia lí²‑i
    mɨ́²ɨɨ' doñi'ee 'iin²¹²naa' joon cwo'³‑oo 'naa'.
  swp-swp: Na ena au miatahitahigu eo egu riba se miatahitahimiu, ginauri gamagaridi
