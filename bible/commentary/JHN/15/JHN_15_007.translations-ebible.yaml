  tbc-tbc: Gug aŋ ŋai lo amado dop, ŋaisag ru aŋ lo yen dop man, aŋanem ilom ibol
    ak ago mi mel niŋen o asumianag dop, ŋai ŋupanaŋ a.
  sna-sna: Kana muchigara mandiri uye mashoko angu achigara mamuri, kumbirai zvose
    zvamunoda, uye muchazvipiwa.
  smk-NT: Bale' no tumuluy-tuloy kamo nin naipasaya kongko tan ipasrep moyo sa kukanakman
