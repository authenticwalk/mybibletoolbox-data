  ctu-BL: Mi woli la' wajñel ti joñon, mi woli' yajñel c t'an ti jatetla, c'ajtinla
    chuqui tac jach la' wom, mi caj la' jac'bentel.
  meq-meq: «Taɗə ka ndzum nəkurom madzapa eye ka neŋ ada ka pum na bazlam ga a ɗərev
    na, tsətsahum wu nakə a sakum aye, ka hutumeye.
  noa-H: ’Pãrau mʌ k'a hogdʌba mua pãachig jaautarr hipierraata wënʌrrʌmʌn, pãachdëu
    nem waupim k'õsimta mʌrʌg jaaubat, magbaa mua waub k'aba waujugui hajim.
  alp-NT: Sepo imi haie Au kai Auku lepataru imi lene lokolu hoko imi kotie sasaisa
    rebe imi suka kena kotiele bei Aure, imi supue.
  san-VEL: yadi yuuya.m mayi ti.s.thatha mama kathaa ca yu.smaasu ti.s.thati tarhi
    yad vaa nchitvaa yaaci.syadhve yu.smaaka.m tadeva saphala.m bhavi.syati|
  kbq-kbq: Tamagrama, Nagri'ene tragoteta mani'ne'nageno, naneke ni'amo tamagri tamagu'afi'ma
    me'nena, tamesinia zankuma nantahigesazana amne erigahaze.
  kbh-kbh: “Ts̈ëngaftanga áts̈eftaca cánÿiñe mo canÿacá s̈mojtsemna y nts̈amo ats̈e
    tijayancá s̈mojtsamëse, lempe nts̈amo s̈mojtsebos̈cá s̈mochjotjañe, y lempe s̈mochanjóyëngacñe.
  ron-LSB: Dacă rămâneți în mine și cuvintele mele rămân în voi, veți cere tot ce
    doriți și vi se va face.
  pon-pon: Ma komail podidi on ia, o ai padak kan podidi on komail, komail pan poeki
    meakot, me komail mauki, a a pan pwai on komail.
  nhe-BL: “Intla inmocahuase intlatzquijtoque nopan na huan notlajtol mocahuas ipan
    imoyolo, huajca inquitlajtlanise tlen inquinequij huan inquiselise.
  sps-sps: Te kaa romi koma Vanyo an vegiau Tsonyo te kaa kan koma mami ai to te rangat
    fi romi tan ta ka tan koman tsumi mi nai nom rom ya.
  wnc-wnc: Ginda nae asinggan natanggamatake wamu wa gwa danikum taknga gitna pake
    yukengu tumuk wam yake Anututa sanga takngatu tasindamikge take natake ginda iniwa
    buya asaawik.
  bus-bus: Tó á kú ma guu, bensↄ̃ ma yã kú a guu, à pↄ́ sãnda píngi kɛ̀ á yezi wɛ́ɛ
    kɛ, é e.
  gub-BL: Aze pepyta heinuromo nehe, aze heze'eg upyta peinuromo nehe, pepuner wyzài
    ma'e henoz taw rehe ihewe nehe. Amono putar a'e ma'e peme ihe nehe.
  imo-imo: Eno na kinye kapu teko molko nanga unguma enonga konopumanga pepili pilko
    liko molonge lemo ulu te teamboa ningo, ungu te pilemboa konopu leko, melte molo
    lembalomu liemboa ningo, Ara konge tenge mele yuni ee nimbe tendembalo.
  boj-boj: “Niŋgi e beterbesosib ijo anjam nuŋgoq di soqnimqa niŋgi iŋgi bei qa Qotei
    pailyqab di a na iŋgi di eŋgwas.
  eng-DRA: If you abide in me, and my words abide in you, you shall ask whatever you
    will, and it shall be done unto you.
  knf-knf: « Woli namëbanaan abot amëban ŋţup ŋi naan nahil kahepar uko wi naŋaluŋ
    kaka wa.
  san-KHM: យទិ យូយំ មយិ តិឞ្ឋថ មម កថា ច យុឞ្មាសុ តិឞ្ឋតិ តហ៌ិ យទ៑ វាញ្ឆិត្វា យាចិឞ្យធ្វេ
    យុឞ្មាកំ តទេវ សផលំ ភវិឞ្យតិ។
  arn-NT: “Fey eymün amulelmün tamün kiñewkülen iñche mew ka rüf dungu mew mülelmün
    iñche ñi kimeltun mew, ngillatuaymün chem rume tamün ayüel, fey iñche ñi Chaw
    eluaeymünmew tamün ngillatuel.
  zas-NT: ―Bal zaꞌnëdi naj tijbzi ruzoob tëëdi da diidxan, gol gunab ni rëntzidi,
