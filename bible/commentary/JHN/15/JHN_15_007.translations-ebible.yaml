  gmv-NT: ኢንቴ ታናን ዲኮ ታ ቃላይካ ኢንቴናን ዲኮ ኢንቴ ኮዪዳይሳ ኦይቺኮ ዴማና።
  por-BLT: Se vocês permanecerem em mim e minhas palavras permanecerem em vocês, então,
