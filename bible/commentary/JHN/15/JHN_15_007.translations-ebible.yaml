  swh-1850: Mkikaa ndani yangu na maneno yangu yakikaa ndani yenu, basi, ombeni chochote
    mtakacho nanyi mtapewa.
  ese-NT: Eꞌe, miquianaya enijje jjapee tiitiiquianijo, ecue sohui jayojja jama atiitiiañajo
    peaꞌai, Eyacuiñajjiya joya ecua miquianaaya huohuinaje jamaya acaje onijje mimiyajo.
  jac-NT: Tato hacn̈eticꞌa tuꞌ heyehico win̈an, machi xin checꞌayto heyijen cuybanile
    chiwalcanotiꞌan, kꞌanwe tzet choche hecꞌul chiakꞌlaxo teyet.
  cak-CNT: Jac'a rix can quixc'oje' viq'uin, y tic'oje' ri nuch'abel iviq'uin. Vi
