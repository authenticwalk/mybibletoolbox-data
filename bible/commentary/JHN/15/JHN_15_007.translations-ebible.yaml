  quc-NNT: We ri ix xa ix jun wuk' in, man käsach tä k'u ri nu tijonik chiwe, kuya'
    kita' jachike ri kiwaj, käya'taj k'u na wa' chiwe.
  dob-dob: Ta ꞌabo ꞌeguya wamiyami ta wate ꞌabo ꞌigu ona ꞌemiya ꞌimiyami, ꞌenega ꞌabo
    toꞌase nuwanuwami wada sida manudi be walobadi.
  wrs-wrs: Pepavo kainda nihra, wo engivm kana moam. Yimba vetava honamba, wo mana
    vemava yimba ningvrava, sahmanalmba, wo ambo yimba novoa vinvra.
  mca-mca: Qu' a'maneyi'iƚ yijup, qa ekewe' yi'lijei iye qu' amaneyi'iƚ etji'teje'm,
