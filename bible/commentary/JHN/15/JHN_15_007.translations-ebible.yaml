  san-TIB: ཡདི ཡཱུཡཾ མཡི ཏིཥྛཐ མམ ཀཐཱ ཙ ཡུཥྨཱསུ ཏིཥྛཏི ཏརྷི ཡད྄ ཝཱཉྪིཏྭཱ ཡཱཙིཥྱདྷྭེ
