verse: JHN.015.007
translations:
  kpx-kpx: Isito lana daluvuta igaetolahage di hotona laemo negoai ui. Ige la onoleho
    isiviai di imihage dana ke laovei.
  okv-H: Eto umo namote mihiro nau ke avo no jo ta irirou umo do uje eto penunu aisoa
    amo ikano humbasoa.
  tbo-tbo: Uyahiu ona memae, ma u baha uyahimi ina memae, awai nugonugomi yaka ona
    lupali uyahiu po apo a welemi,
  mal-C: നിങ്ങൾ എന്നിലും എന്റെ വചനം നിങ്ങളിലും വസിച്ചാൽ, നിങ്ങൾ ഇച്ഛിക്കുന്നതെന്തും
    അപേക്ഷിക്കുക, അത് നിങ്ങൾക്കു ലഭിക്കും.
  grc-SR: Ἐὰν μείνητε ἐν ἐμοί, καὶ τὰ ῥήματά μου ἐν ὑμῖν μείνῃ, ὃ ἐὰν θέλητε ⸂αἰτήσεσθε,⸃
    καὶ γενήσεται ὑμῖν.
  bgc-bgc: जै थम मेरै म्ह बणे रहो अर मेरे वचन थारे म्ह बणे रहवै, तो थारे माँगण पै
    थारी इच्छा पूरी करी जावैगी।
  khz-khz: Pene gomi au geku ai pio raga-tago pa au ria pita kwapuna, au geku kila
    gomi gemi ai pene mia genai, rakagau goririwarana gaura pio nogira, gemi noginogi
    gaura pio rawalira.
  deu-TKW: Wenn ihr in mir bleibt und meine Worte in euch bleiben, so möget ihr bitten
    was ihr wollt, es soll euch werden.
  zsr-NT: ’Chquiꞌ táꞌteczliꞌ nedaꞌ, len gunliꞌ ca rna xtidzaꞌa, huac gnabliꞌ bi guë́ꞌniliꞌ,
    atiꞌ nedaꞌ gunaꞌ lë naꞌ gnabliꞌ.
  lin-lin: Soki bokowumela kati na Ngai, mpe maloba na Ngai ekowumela kati na bino,
    bosenga nyonso oyo bolingi, bokozwa yango.
  hns-NT: Bakie djab toelog hamare me saamiel rahiehe aur hamaar baat maanat rahiehe,
    tab tjaahe djaun tjiedj mangiehe toelog khaatien poera hoiga.
  noa-E: ’Pãrau mʉ kha ogdʉba mua pãachig jaautarr ipierraata wënʉrrʉmʉn, pãachdëu
    nem waupim khõsimta mʉrʉg jaaubat, magbaa mua waub khaba waujugui ajim.
  eng-EMTV: If you abide in Me, and My words abide in you, you will ask whatever you
    may desire, and it shall be done for you.
  mib-NT: ’Núu ndúú ró jiín rí, te cáñuhun ni rō jnūhun cáhán rī, yūcuán na te cacān
    rō na‑ni vé cácuni rō, te sáha ri jeē cácahān rō.
  lif-NT2: खिनिॽ इङ्‌गाॽओ हे़क्‍क्‍याङ् आबाःन्‍जाक्‍किन् खिनिॽओ वाॽने़ फाॽग्र खिनिॽ
    सिराॽ के़धाङ्‌बा पाःन्‍हाॽ थे के़नाःक्‍तुम्‍साङ् खिनिॽ के़घोःसुम्‍लो॥
  xnj-xnj: Ngati nyenye mwitama mugati yangu na malovi gangu yati gitama mugati yinu,
    muyupa chindu chochoha chemwigana yati mwipewa.
  mmx-mmx: Do mina sep sogo atmatkun tarak, la do minam tebeng lolos levelinga rak,
    mina sing ti levempanga salai mi vara rin, la minaba ruuna ka i.
  cbr-NT: Mitsux 'ëmi catamëanan 'ën bana manuima 'ëx quicësabi oi 'icë 'ixunmi ñucácëxun
    ca Nucën Papa Diosan mitsúnmi cacësabi oquin mitsu 'aquinti 'icën.
  tee-NT: Ni t'onat'itch ju laquimacni chai ni lac'a'it'at'itch ju lami'alhunut'an
    ju quinchivinti pus laich aquilasq'uiniyau va tuch'i ju lac'asq'uinat'itch chai
    sich axt'aknik'oc'ana'it'it.
  eng-LSV: if you may remain in Me, and My sayings may remain in you, whatever you
    may wish you will ask, and it will be done to you.
  cak-NT: Pero xa rix can xquixc'ue' wiq'uin, y xtiben ri nin-ij chiwe; can tic'utuj
    che ri Dios ri nurayij ri iwánima, y can xtibanataj. Ri Dios can xtuya-pe chiwe
    ri nic'utuj.
  pah-NT: Pejikoty'arame ji pavẽi hendukatuavo nhinhi'ig̃a po ti pe poranduvi penhimimbotarimova'ea
    rehe nehẽ. A'ero po ti Tupana'ga rekopavi penhi'ig̃a rupi nehẽ, ei Jesus'ga g̃a
    pe.
  sja-NT: ’Mamĩda parã araa p'anaruta pɨrã mɨ ome mãik'aapa mɨ ũraade jara bɨk'a ooruta
    pɨrã, ɨt'aa iidipatáatɨ pãchia iidi k'iniata. Mɨ Ak'õrepa ooit'ee parãpa iidi
    p'anɨk'a.
  xed-xed: Ka gɗavagɗa ndiʼatá kaghuni ta iʼi, ka gɗavagɗa gwaɗa ɗa guli ma kaghuni
    katsi, ɗawawaɗawa ta inda skwi ta kumə kuni, dzaʼa mutsay kuni.
  glk-glk: اگر در من بمأنید و می کلام در شومأن بمأنه، هر چیزی کی بخوأیید و درخوأست
    بوکونید براَورده به.
  mks-NT: ʼTá in ná cacuu ndó xi̱hín i̱ ta tá ná caja ndó ña̱ na̱jána̱ha̱ i̱ nu̱ ndo̱
    já cuu ca̱ca̱ ndó ndá ña̱ cúni̱ mé ndó nu̱ú i̱ já quia̱hva i̱ ña̱ nu̱ ndo̱.
  gfk-S: Be mu kis ter tagu, ma ira nugu nianga i kis ter ta mu, io, mu saring iou
    ta ing mu sip ma mu na hatur kawase leh.
  bmu-bmu: “Yeŋön jememö, likepŋi iŋini mönö nömbuk qekötahöba kinme. Mewö kingetka
    nöŋgö Buŋa keunan eŋgö uruŋine qekötahöba kinja ewö, iŋini i me wai buŋa qem aŋgubingö
    mötzei, mi mönö Iwi köuluköm waŋgigetka eŋgima.
  dgz-dgz: Ne e den wanigepenawa, amba nop nega inayap wandepiwa, dim da men anu mup
    wanewa ameme Mamanua God eneta.
  eng-GNV: If ye abide in me, and my wordes abide in you, aske what ye wil, and it
    shalbe done to you.
  zaa-NT: Canchu guni le seguir lani inte', ą'hua ca titsa' quia' lo losto' le nna,
    línnaba iyate nu calatsi' le lani oración nna, huàccą.
  eng-WEBSTER: If ye abide in me, and my words abide in you, ye may ask what ye will,
    and it shall be done to you.
  guh-guh: 'Icatsia Jesús jumaitsi: —Itsa paxamë tsitecaeya panejumecovënëtavanapaename,
    nexata apo panacofënëtsimë tsane patacatsipaebilivaisi. Nexata panevajëtabiabianame
    xua pajitsipame. Nexata pacarajutsianatsi xua panevajëtame.'
  bon-bon: Weene liba cäme cabu inajininuge piiyepu cäme mene te liba weeme cabu pisi
    nyene, piba weene jääpänimuye iyeta, weene lui tääpume cebine nätinäruye.
  nhw-BL: “Sintla anmocahuase antlatzquitoque ipan na huan nocamanal mocahuas ipan
    amoyolo, huajca anquitlajtlanise catli anquinequij huan anquiselise.
  swh-ONEN: Ninyi mkikaa ndani yangu na maneno yangu yakikaa ndani yenu, ombeni lolote
    mtakalo, nanyi mtatendewa.
  wbi-wbi: Nave mujigha mukukala nkate mulyume na masio ghango ghikale mulyumue, musumaghe
    kwa Nhaata kino mulonda, ghwope ikuvapeela.
  bba-bba: Bɛɛ ì n kɑ mɑn mɑninɛ mɑ nɛn ɡɑri yi wɑ̃ɑ bɛɛ sɔɔ, i bikio ye i kĩ, nɑ
    kon bɛɛ kuɑ.
  eng-KJVCPB: If ye abide in me, and my words abide in you, ye shall ask what ye will,
    and it shall be done unto you.
  kgk-NT: —Peteĩxa xe moirũ ramo, pende py'a-py oiko ramo xe nhe'ẽ, oime raẽ va'e-rehe
    pejerure ramo katu, ome'ẽ va'erã peẽ-my.
  waj-waj: Fai ngia niiki varikio ni kuaivo ngiiiki vainai vo kua vo kuayauvaara ngii
    iikiataiyauvaara Anutuuqaa yaparaikio fai ivo ngiiini iinaravai.
  cpy-cpy: Poejokiro-taneenarika, pikyaaryoo-wenta-neero okaatzi niyotaa-yitakimiri,
    aritaki imatakimiro Ashitanari okaate pikowako-teeriri.
  ekk-PKP: Kui te jääte minusse ja minu sõnad jäävad teisse, siis paluge, mida iganes
    tahate, ja see antakse teile.
  mpx-mpx: Ebo nuku minaa elau ge no baaba ni minaa eliyamiu, bugul bolo nuwamiu nuku
    awanun kaiweliya, inoke nuku pwawa.
  wbp-wbp: Junga-juku, nyinakalu ngaju-kurlu-juku, manulu puraya kuruwarri kujarna-nyarra
    pinarri-manu nyurrurla. Kajinkili nyurrurlarlu kuruwarri ngaju-nyangu purami,
    ngula-jangkarluju kajikankulu payirni Kaatu nyiyarningkijarrarlanguku, ngulaju
    kapu-nyarra Kaaturluju nyurrurlakuju yinyilki.
  luo-luo: Ka usiko e iya kendo wechena osiko eiu, to unyalo kwayo gimoro amora ma
    chunyu gombo mi nomiu.
  nhe-NT: “Intla inmocahuase intlatzquijtoque nopan na huan notlajtol mocahuas ipan
    imoyolo, huajca inquitlajtlanise tlen inquinequij huan inquiselise.
  aii-aii: ”ܐܸܢ ܟܵܠܹܝܬܘܿܢ ܒܝܼܝܼ ܘܗܹܡܸܙܡܵܢܝܼ̈ ܟܵܠܝܼ ܒܝܼܵܘܟ݂ܘܿܢ، ܟܠܔ ܡܸܢܕܝܼ ܕܒܵܣܡܵܐ
    ܠܵܘܟ݂ܘܿܢ ܛܠܘܿܒܘܼܢ، ܘܒܸܬ ܗܵܘܹܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ilipsi uvamni nayuutigupsi suli uqałiġikkatka ilipsitñi, aasriiḷi qanutchimik
    pigiyumakkapsitñik iŋiqsruġupsi qaisauniaqtuq ilipsitñun.
  msb-msb: Pero kun nagapadayon kamo pakig-usad sa akon kag pirme man niyo ginatuman
    an akon mga surmaton, maaayo niyo an nano man na iyo gusto kag ihahatag sa iyo.
  cpa-NT: Ju³ná³ cøng² hi² li¹quianh¹³ jní² hniah¹², hi² tsa¹dsø¹hén² hoh¹² hniah¹²
    jǿg³ ma²ca¹hé¹jni hniah¹², lé² báh³ mǿh³ hniah¹² he² hi² hnøngh² hniah¹². Di³
    jøng² ŋieh¹ báh³ hniah¹².
  dso-dso: ଜଦି ତମେ ମର୍‌ସଙ୍ଗ୍‌ ମିସିକରି ରଇସା ଆରି ମର୍‌ ବାକିଅ ତମର୍‌ ମନେ ରଇସି, ତମେ ମନ୍‌କରି
    କାଇ ବିସଇ ମାଙ୍ଗ୍‌ସା ବଇଲେ ସେଟା ମିଲାଇସା ।
  meu-meu: Ba badinagu, bona egu hereva na lalomui ai bae mia, bena emui ura ba noilai,
    bona ene baine karamui toma.
  yva-NT: Weramu ranivara weapamo wano tawan no Rinai muno wapo Sya ananyao raija
    matuve no wasanuga rai, weamo wapa anakotaro rui wapo ranajo Injaya ai omamo Po
    raugaje wasai jaje.
  dgc-dgc: Ey nadid sikam,” kagi ni Jesus, “éng manatili kam diyakén, sakay manatili
    be i kagi kua ta isip moya, éy maari kam a magaged ta maski anya a gustu moy,
    éy iatéd dikam a talaga.
  zpm-NT: Teḻne tibaque gacnie to naa, ni tibaque tsoxco to grë miṉe pseed naa to,
    dzigosi ncuaaṉe gacladztaa to goḻnaba, ni scagaa scaania tow.
  hix-NT: Roh me roro oyehtokony haxa ryhe, rorwonà yoyuknye ro me oyehtokonye rma,
    oyoyukyatxhe hampànà, royàmà. Eten kom hok hana orwonàmnàtokonye, oyoyukyatxhe
    hampànà, roh me roro oyehtokony mak ha, kekon hatà.
  sim-sim: Hako os an nga ji sinak mashi anhi jihik si na nahi, ambehoma, mbele las
    os ji ukmbaha Avuin ji siliwa oso, os ji siliwa hom avak or ukwa sira.
  npi-ULB: यदि तिमीहरू ममा रह्‍यौ र मेरा वचनहरू तिमीहरूमा रहे भने, तिमीहरू जे इच्छा
    गर्छौ सो माग, र यो तिमीहरूका निम्ति गरिनेछ ।”
  cgc-cgc: Piro, daw kyo magpadayon na naan kaw ki yaken daw ake na mga ambal naan
    ta inyo na tagipusuon, bisan ino inyo na pangabayen, buaten ko.
  tim-tim: Dâ yeŋe nâŋgâlân tatmâ nâŋgât den lokom manmâ âgâwai âmâ âlepŋe yeŋe ukenyeŋaet
    ulit niŋbiâ are hainâk yeŋgiwian.
  yor-yor: Bí ẹ̀yin bá ń gbé inú mi, tí ọ̀rọ̀ mi bá sì gbé inú yín, ẹ ó béèrè ohunkóhun
    tí ẹ bá fẹ́, a ó sì ṣe é fún yín.
  wos-wos: Guni wunimbu téngut, wuna hundi guna mawulimbu téndét, Godré wakwexékéngut
    dé mawuli yanguka jondu atéfék hwetandé.
  emp-NTPO: Bãrãda mʌ̃ ume ãbaa b̶ead̶ibʌrʌ, mʌ̃ bed̶eada ĩjã o pananibʌrʌ, iwid̶id̶adua
    jũma bãrãba quĩrĩãbʌdada. Maʌ̃ne mʌ̃a diaya.
  eng-F35: If you abide in me and my sayings abide in you, you will ask whatever you
    desire and it will happen for you.
  ind-ind: Kalau kamu tetap hidup bersatu dengan Aku, dan ajaran-Ku hidup dalam hatimu,
    kamu boleh minta apa saja yang kamu perlukan, maka hal itu akan diberikan kepadamu.
  pes-OPCB: ولی اگر در من بمانید و از کلام من اطاعت کنید، هر چه بخواهید به شما داده
    خواهد شد.
  mpt-mpt: Ibo ne dim wat tamaniba ib bobol tem funino ne bobol tem funino ulab aniba
    ne wengo ib bobol tem wato kla omabba bianiba Gode baabaniba Kobo inamin namin
    olo nabenale ge baababaib mole e bain inabenamabebe.
  ssx-ssx: Ikita꞉ I̱ pa꞉ta꞉ hata꞉ta꞉ yaka pi lolo ekimanu miniki hata꞉ta꞉ ika꞉ hone
    pa꞉la꞉ tupa꞉ honke lemeka꞉na꞉ta꞉ ota꞉ milimikie.
  mkl-mkl: Bii ì wɑɑ mɑ́ sim ŋɑ nɔ idem í wɑ si ŋɛ i tɔɔ mii iyi ì bi fei ŋɑ ɑɑ bɑ
    ŋɑ.
  gaq-gaq: ପେ ଜଦି ନେଙ୍ଗ୍‍ ଏତେ କୁଡ଼େଚେ ପେଲେଏ ବାରି ନେଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ପେନେ ରୁଦୟ୍‌ନ୍ନିଆ
    ଲେଃଏ ତେଲା ପେ ମେଁନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ପେସାଲ୍ୟାଃଏ ଆତେନ୍‌ ପେବାଏ ।
  gof-RNT: Hintte tanan de7ikko, ta qaalaykka hinttenan de7ikko, hintte koyabay aybaa
    gidikkoka woossite; hintte ekkana.
  unx-unx: ଆପେ ଆଇଙ୍ଗ୍‌ରେ ତାଇନ୍‍ରେ ଆଡଃ ଆଇଁୟାଃ କାଜି ଆପେରେ ତାଇନ୍‍ରେଦ ଆପେ ଜେତ୍‌ନାଃ ସାନାଙ୍ଗ୍‌ତେୟାଃ
    ଆସିପେ ଆଡଃ ଆପେୟାଃ ନାଗେନ୍ତେ ଏନା ହବାଅଆଃ ।
  gah-gah: Lekeza nene nezagi apiziki minatamó itó gakóne likigikagú minatimó nene,
    netá nemú manamú voká litamó nene, utó olikiminogo ive.
  lcm-lcm: Man mi ago singig na kag keve mengen ka ago singimi, mi aikut a saka bil
    an mipo buk ia, na mi atogon ia.
  aer-aer: Alakenhe-irreketye arrantherre atyengenge apurte akwetethe anetyeke, angkentye
    atyinhe aywerrkele awerlte-anetyeke. Arrantherre apeke alakenhe renhe mpwareme
    kele arrantherre Akngeye atyinhe apayuthnetyeke arrenhantherrenhe anthetyeke iwenhe
    apeke ikwere arrantherre-arle ahentye anemeke Re anteme arrenhantherrenhe anthetyenhenge.
  qvc-NT: ’Piru qamkuna noqapi yuyakushpa, nishushqayta kasuwaptikiqam, tukuy ima
    mañashqaykita Taytayqa rin qoshuqllapa.
  tgl-ULB: Kung kayo ay mananatili sa akin, at kung ang aking mga salita ay mananatili
    sa inyo, humingi kayo ng anumang nais ninyo, at ito ay gagawin para sa inyo.
  cbs-NT: Janua matudan, ebe ketaxamexun en jancha shinankin unanjaidai jakimama chibankubainkin
    jawada bikatsis ikin man Dios yuka matu axunxanikiki.
  xtm-NTPP: ’Nú ndijin, te jin koo jin koo‑ni ni ji'in sa, te nú jin ku'un jin ku'un‑ni
    ini ni tnu'u ká'an sa a, te jin kakan ni nawa ka kuni ni ma chi jin ni'i ni.
  nnq-nnq: Anda ntamite nkati jango na malobe gango anda gatamite nkati jinu, bai,
    nnyopechachoa chela mampata.
  bao-NT: Mʉja, yʉ mena to birora niicõa nii, yʉ ca wederijere yʉ ca ĩirore biiro
    tii nʉnʉjeecõa nii, mʉja ca biijata, mʉja ca boorijere jãiña. Mʉja tiicojo ecorucu.
  san-ORI: ଯଦି ଯୂଯଂ ମଯି ତିଷ୍ଠଥ ମମ କଥା ଚ ଯୁଷ୍ମାସୁ ତିଷ୍ଠତି ତର୍ହି ଯଦ୍ ୱାଞ୍ଛିତ୍ୱା ଯାଚିଷ୍ୟଧ୍ୱେ
    ଯୁଷ୍ମାକଂ ତଦେୱ ସଫଲଂ ଭୱିଷ୍ୟତି|
  huv-NT: ’Sitiül tanaámb mejlüyiün nóiquian mequiüjpan xic, ngo ndrom imeajtsan leaw
    lanaquiaach icon, alndom metüniün xicueaj leaw indiüman, quiaj apmeajndiün.
  otn-NT: Nu̱'mø hi̱ngui̱ hyɛga̱hʉ p'ʉ, gui 'yɛ̱t'a̱ mmʉi te dí xän'na̱hʉ, da̱mi̱
    'yädi te guí̱ nne gui 'yähmʉ, guí̱ nnu̱ gue di̱ n'na'a̱hʉ.
  nop-nop: Hidi nukut kadiŋa nu’walaŋ medene kame hatiŋa nemek niŋdok ninadiune wondok
    tuwot Baŋdi hamuluwaak.
  obo-NT: Otik ponayun kow no nosokkad dinit koddi woy id pomuwa row kos koddin mgo
    kahi riyot pusung dow, id boggoy to Monama iddos ahad ondan nod buyuwon dow.
  cak-ENT: Jac'a rix quixc'uje' viq'uin, y tic'uje' ri nutzij iviq'uin. Si quiri'
    nibün, tic'utuj c'a chin ri Dios achique ri nurayij ri ivánima, y quiri' nbanatüj.
    Nuya-vi-pe chive ri nic'utuj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤱᤒᤠ
