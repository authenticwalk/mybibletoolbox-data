  ikk-NT: Omẹni ụnụ a nọdị imẹ m, oku m a nọdịzịkwọ imẹ ụnụ, rịọ nị ihiẹn ọwụlẹ ụnụ
    chọ; Osolobuẹ jẹnkọ d'e mẹ ni ụnụ 'ya.
  leu-leu: Tamo mi taagul xuvul paga e a ferawaian siak i taxa waan la xunus imi,
