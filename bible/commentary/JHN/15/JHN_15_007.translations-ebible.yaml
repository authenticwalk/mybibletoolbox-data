  soy-soy: Nɔn nɛ nɛ́ m pɛ́nɛlɛ̃ nɔn nɛ kɛnɛ́mɛɛ n we, nnɛ́símɛ́ nn kɔ nɔ́kɛnɛ́mɛɛ
