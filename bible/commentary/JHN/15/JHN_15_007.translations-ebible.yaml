  san-BUR: ယဒိ ယူယံ မယိ တိၐ္ဌထ မမ ကထာ စ ယုၐ္မာသု တိၐ္ဌတိ တရှိ ယဒ် ဝါဉ္ဆိတွာ ယာစိၐျဓွေ
