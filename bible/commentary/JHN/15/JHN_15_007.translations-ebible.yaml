  zpl-NT: ’Tunu la tsanaꞌhua nú neca tucunecatsehua cuna liꞌá nu la tsanaꞌhua nú sucuꞌhua
    stichiaꞌa, unaꞌcuhua nú niarquiꞌhua nu yucuhuane.
  mbc-NT: Aako'mamîkon ya uupia moropai umaimu ko'mamî ya aapia'nîkon î' itu'se awe'to'kon
    esatîya'nîkon moropai yapisîya'nîkon.
  ndg-ndg: Mana itei mwadumu nkati yango, na kati maneno yango yatidumu nkati yinu,
    mulobe lolote mwamulipala, ni nenga mwalowa pangilwa.
  wsk-wsk: Nina ani agarak kapetaral ale aninga ningi baga se, aninga den ilukuawu
    se, anapeya ko kueral ale ko wosengal mu, ko balsan iwitata talko.
  toj-NT: Pero ta tola vida huanex sleejel jastal mojan oj ajyanic jmoc, mi c'a huax
