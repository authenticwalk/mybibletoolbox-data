    g haꞌichu ni‑ahga ch ab wo ni‑hiwgad.
  lbm-lbm: यदि तुम मोर म बन्यो रहो अऊर मोरो वचन तुम म बन्यो रहे, त जो चाहो मांगो अऊर
    ऊ तुम्हरो लायी होय जायेंन।
  ncj-NT: ’In tla namehhuanten nochipa nanyesque nohuan, huan ahmo nanquilcahuahque
    in tlen onamechnextili, xictlahtlanican in tlen nanquinequihque, huan nochin mechchihuilisque.
  yuj-yuj: Aeno yumo onont koumpeyakáp napo te, onomp kar yiráp nɨnɨk mek yak nánko,
