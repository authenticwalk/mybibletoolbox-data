  dao-dao: “Nangmi kei üng ve u lü ka ngthu nangmi üng a ve üng, nami hlüei naküt
    nami täsam üng nami yah khai.
  cya-cya: Cha' xñi ton um 'in um lo'o cha' 'ñan, lo' quinu yu'hui cha' nu nchcuin'
