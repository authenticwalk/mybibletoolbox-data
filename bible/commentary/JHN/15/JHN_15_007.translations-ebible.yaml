  deu-ELBBK: Wenn ihr in mir bleibt und meine Worte in euch bleiben, so werdet ihr
    bitten was ihr wollt, und es wird euch geschehen.
  mcb-NT: “Maika viroegi pinkantakanirika pintentasanoigakena, aikiro garika pimagisantaigiro
    nogotagaigakempirira yogari Apa impaigakempityo tatarika oita pineviigakeri.
  yle-yle: Nmopê, A k꞉ii ngmidi ngê anmî ya, a kópu dyuu p꞉uu anmyi nuw꞉o, ye M꞉aa
