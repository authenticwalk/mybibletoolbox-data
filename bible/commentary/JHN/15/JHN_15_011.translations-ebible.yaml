  imo-imo: Na tonore tepili moro mele eno aku teko tono kolko molangei nimbo i unguma
    nimbo tiro.
  boj-boj: E segi areboleboleibeqnu deqa niŋgi dego areboleboleiŋgoqnem. Ijo arebolebole
    di nuŋgoq di tulaŋ kobaoqnem. Utru deqa e na anjam endi niŋgi merŋgonum.
  eng-DRA: These things I have spoken to you, that my joy may be in you, and your
    joy may be filled.
  knf-knf: Dţupan uko wi, mnlilan mi naan manhilna manwo ţi an, hënk mnlilan mi nan
    manwo mnweek maakan.
  san-KHM: យុឞ្មន្និមិត្តំ មម យ អាហ្លាទះ ស យថា ចិរំ តិឞ្ឋតិ យុឞ្មាកម៑ អានន្ទឝ្ច យថា
    បូយ៌្យតេ តទត៌្ហំ យុឞ្មភ្យម៑ ឯតាះ កថា អត្រកថម៑។
  arn-NT: “Tüfa famngechi dunguwpeyiñ tamün ayüwküleael iñche mew, fey tamün ayüwün
    rumel ñi feleael.
  zas-NT: ’Rnin lojdi zian din chuꞌ luxdoodi zagdxe ziꞌc yuꞌ luxdon zagdxe, zagdxe
    daꞌt chuꞌ luxdoodi.
  ken-NT: Ngátí bhe mɛnyɨŋ ɛbhɛn bɛ maŋák ama ámbák nɛ bhe, nɛ bɛ maŋák amɛka
    anjwi pɔɔt.
