verse: JHN.015.011
translations:
  kpx-kpx: “Di laheho hoto ko loui isivialeike lata di vahaeho ke nahate vave. Ige
    elike kemo la vahaehona balugai.
  okv-H: Eto osa ari nau na ungota jo enetau tunga javotoho be ava ehene ere ingiheva.
  tbo-tbo: Dewa geka a palipaliwelemi ipa u kaoha nugonugomi ina wihogoya po ona kaoha
    labatana.
  mal-C: എന്റെ ആനന്ദം നിങ്ങളിൽ ആയിരിക്കാനും അങ്ങനെ നിങ്ങളുടെ ആനന്ദം പൂർണമാകാനുമാണ്
    ഞാൻ ഇതു നിങ്ങളോടു സംസാരിച്ചത്.
  grc-SR: Ταῦτα λελάληκα ὑμῖν, ἵνα ἡ χαρὰ ἡ ἐμὴ ἐν ὑμῖν ⸂μείνῃ,⸃ καὶ ἡ χαρὰ ὑμῶν πληρωθῇ.
  bgc-bgc: मन्नै ये बात थारे तै ज्यांतै कही, के जो आनन्द मेरे म्ह सै, वो थारे म्ह
    भी हो अर बढ़ता जावै।
  khz-khz: Au na ekila gomi pavenimi ganina, au geku verere gomi aomi ai pene mia,
    pe gomi maki aomi verere na pia vonuvonu-rage.
  deu-TKW: Dieses habe ich zu euch geredet, damit meine Freude über euch komme, und
    eure Freude völlig werde.
  zsr-NT: ’Yuguꞌ didzaꞌ ni rëpaꞌ lbiꞌiliꞌ quië udzíjilenliꞌ tsazxö́n nedaꞌ len gac
    gdu ca naꞌ udzíjiliꞌ.
  lin-lin: Nalobi na bino makambo oyo nyonso mpo ete esengo na Ngai ezala kati na
    bino, mpe esengo na bino ezala ya kokoka.
  hns-NT: Ham toelogse ie sab baat bataaila djeme toelog hamaar khoesiaalie me bhaag
    leihe aur toelogke khoesiaalie poera hoi djaai.
  noa-E: ’Mua pãrag mag iekha chirʉmʉn, mʉch onee chirʉmjö pãachjã warag wajapcha
    onee amkhĩraugui ajim. Pãar mag mʉjöta onee nʉmʉn magan mʉg eegarm oneg khaba,
    oneg chaarta wai nʉisim.
  eng-EMTV: “These things I have spoken to you, that My joy may abide in you, and
    that your joy may be full.
  mib-NT: ’Súcuan ni cahān rī jiín ró návāha coo sɨɨ̄ ni rō nájnūhun íyó sɨ́ɨ̄ ni
    rī, chi nde cusɨɨ̄ teyɨ́ ni rō.
  lif-NT2: आसिक् सम्‍बा कुइसिःक्‍के खिनिॽआङ् सिक् पसम्‍सम्‍ल फाॽआङ् कन् पाःन्‍हाॽ
    मे़त्‍निङ्‌बारो॥
  xnj-xnj: Nivajovili mambu genaga muni luheku lwangu lutama mugati yinu, na luheku
    lwinu lutimila.
  mmx-mmx: A tong na levempanga rinimi xusu lomomo rak naba nemen keneng at lorooro
    atnimi, la nom lomomo atnimi naba silok.
  cbr-NT: '''Ëx ''icësaribitimi mitsúxribi chuámarua tani cuëëni bucucanun cana ënë
    banacama ñuixunquin mitsu cain.'
  tee-NT: Iclapujunau ju ani taxtokni va ixlacata ni chach alilh ju quink'achat ju
    lami'alhunut'an. Chai chach vasalh ak'ach'ana'it'it.
  eng-LSV: these things I have spoken to you, that My joy in you may remain, and your
    joy may be full.
  cak-NT: Y ronojel ri nu'in chic chiwe, xenbij chi quiri' niquicot ri iwánima, can
    anche'l yiquicot ren. Y can ta riq'uin ronojel iwánima xquixquicot c'a.
  pah-NT: —Amombe'u pa ji poha pe me pendory hete ti pe ji javijitehe nehẽ javo, ei
    Jesus'ga g̃a pe.
  sja-NT: ’Mɨa mãga jaraji mɨk'a parã t'ãri o-ĩa p'anapataadamerã. K'inia bɨ parã
    t'ãri o-ĩa p'anapataadamerã.
  xed-xed: «Mnaghunamna yu manda va tsaya kada yifafta rfa ɗa ma kaghuni, ŋa ndəghafta
    rfa kaghuni guli.
  glk-glk: اَ حرفأنه شمره بوگفتم تا می شادی در شومأن بأیه و شیمی شادی کامل ببه.
  mks-NT: ʼCáxi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndo̱ já ná caji̱i̱ íní ndo̱ tá quia̱hva
    cáji̱i̱ íní ye̱he̱. Ta xi̱hín ña̱ yóho ndicutú nda̱a̱ ínima̱ ndo̱ xi̱hín ña̱ cáji̱i̱
    ini ndó.
  gfk-S: Io, iou te hinawase mu ta kike waing no nugu gungunuama na kis ta ira numu
    lon ma be mu nage bukas ma ie.
  bmu-bmu: “Nöŋön uru sösöŋgai al eŋgibi eŋgöreŋ kutuiga uruŋini kokolak qei ahöiga
    önöŋi qahö söŋgaim sehiba malmegöra keu mi jibi mötze.
  dgz-dgz: Ne mame wadiaena iwa aton nega e potayap no dotouep, amba aton egawa mame
    bararaep umayap tata.
  eng-GNV: These things haue I spoken vnto you, that my ioy might remaine in you,
    and that your ioy might be full.
  zaa-NT: Ca cosį nna chi gunénia' le para qui'ni thua la' redácca' latsi' quia' lo
    losto' le, ą́' modo nna labí biỹa la' redacca' latsi' ní eyàtsani le.
  eng-WEBSTER: These things have I spoken to you, that my joy may remain in you, and
    that your joy may be full.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xanë bitso jamatabëcuenebarëyanë.
    Nexata pacatsipaebatsi paxamë ata panejamatabëcuenebarëyanexa pacuenia xanë jamatabëcuenebarëyanë.
    Pacatojitsipatsi bitso panejamatabëcuenebarëya tsavanapaenexa.'
  bon-bon: Cane ai mene naace tääpume jijananinine egä cäme gege te weeme cabu lenajame,
    cuta weeme gege te babo äbitame.
  nhw-BL: “Nimechilhuijtoc ni camanali para huelis anquipiyase nopaquilis huan anpactose
    tlahuel miyac.
  swh-ONEN: Nimewaambia mambo haya ili furaha yangu iwe ndani yenu na furaha yenu
    iwe kamili.
  wbi-wbi: Nivavulile isi kuuti muuve nu lukeelo ndavule une, kange muuve nu lukeelo
    uluvaha fiijo.
  bba-bba: Nɑ bɛɛ yeni sɔ̃ɔwɑ kpɑ nɛn nuku dobu bu n kɑ wɑ̃ɑ bɛɛ sɔɔ, kpɑ bɛɛn nuku
    dobu bu kɑ yibu.
  eng-KJVCPB: These things have I spoken unto you, that my joy might remain in you,
    and that your joy might be full.
  kgk-NT: —Upéa ha'e-ma peẽ-my pevy'a hagwã. Xe avy'aha-rami aipota pevy'a ave. Pevy'apa
    hagwã peiko-vy ha'e-ma peẽ-my.
  waj-waj: Ni sirigairaivo ngiiiki vainno pinaavai vakiaiveeraivaara na ii kua ivaa
    ngii giaa ngii miauvaivee.
  cpy-cpy: Roo nokamantan-tzimirori iroka-paeni pikimo-shire-tziitan-tyaari maawoeni
    eerokapaeni, nokimiteero naaka.
  ekk-PKP: Olen seda teile selgitanud, et minu rõõm võiks olla teis ja teie rõõm võiks
    olla täielik.
  mpx-mpx: Baaba ya ya baunan eliyamiu inoke no yaliyaya ni mina eliyamiu ge wami
    yaliyaya ni pakalaopop.
  wbp-wbp: “Ngajurna-nyarra yimi-ngarrurnu nyampurra nyiyarningkijarra nyurrurlaku
    yungunkulu wardinyi-jarrimi-nyayirni ngaju-piya. Ngampurrpa karna-nyarra nyinami
    nyurrurlaku yungunkulurla tarnnga-juku wardinyi-jarrimi-nyayirni marlaja Kaatuku
    ngaju-piya.
  luo-luo: Asenyisou wachni mondo morna obed eiu kendo mondo mor maru obed moromo
    chuth.
  nhe-NT: “Nimechilhuijtoc ni tlajtoli para huelis inquipiyase nopaquilis huan inpactose
    tlahuel hasta nelmiyac.
  aii-aii: ”ܐܲܢܹܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܚܲܕܘܼܬ‌ܝܼ ܗܵܘܝܵܐ ܒܝܼܵܘܟ݂ܘܿܢ، ܘܚܲܕܘܼܬܵܘܟ݂ܘܿܢ
    ܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ.
  esk-NT: Tamatkuniŋa uqautigipsi quvianaġikkaġa ilipsitñiitquplugu, suli quvianaqaquplusri
    naamaruamik.
  msb-msb: Ginsabi ko ini sa iyo agod mapalipay kamo san akon kalipay kag mabiyo an
    iyo kalipay.
  cpa-NT: ’Jǿg³ la² juǿi²jni hniah¹², mi³jøng² li¹hiug² hoh¹² hniah¹² ju³lah hiug²
    dsøa¹jni hŋiéng¹jni. Mi³jøng² lé² hiug¹² hioh¹² jénh² hniah¹².
  dso-dso: “ଜେନ୍ତିକି ମର୍‌ ସାର୍‌ଦା ତମର୍‌ ଟାନେ ରଇକରି, ସେ ସାର୍‌ଦା ପୁରାପୁରୁନ୍‌ ଅଇବାକେ
    ତମ୍‌କେ ଏ ସବୁ କାତା କଇଲିଆଚି ।
  meu-meu: Ini na hereva henimui tomamu, egu moale na lalomui ai baine mia bena emui
    moale baine ḡuḡuru helaoreana.
  yva-NT: Anakotare so Syo raura wasai tenambe indamu wasanayanambe maisyare taune
    Risy inanayanambe. Syare wasanuga ranayanambe rave.
  dgc-dgc: “Nadid,” kagi na du alagad na, “kinagi ko dén ya dikam monda édse dikam
    i kasayaan ko, monda masaya kam be ta mahusay.
  zpm-NT: Laa naa rzet miṉ rii lo to, zeeṉa guiaad tib guieḻbley zdoo to. Ne nligaa,
    zeeṉa guiaad tib guieḻbley nroob zdoo to; ni naa gnedz guieḻbley co lo to.
  hix-NT: Àro wyaro katxho komo wekarymano, owyanye, teryehorye rma haxa oyehtxoho
    menye, ryeryehotatho wyaro rma rha oyeryehotatho menye, kekon hatà.
  sim-sim: Waprupshi anhi jirik si nakmbaha mashi kason jirin amu sawenduwa. Ushinak
    waprupshi anhi os jihik nanda mbeek mendek nakwa ambu sir.
  npi-ULB: मैले तिमीहरूलाई यी कुराहरू भनेको छु, ताकि मेरो आनन्द तिमीहरूमा होस् र तिमीहरूको
    आनन्द पूर्ण होस् ।
  cgc-cgc: Iling tan paambal ko ki kyo aged bakod gid inyo na kalipay paryo man ta
    ake na kalipay.
  tim-tim: Akto nâmâ yeŋgât heroŋe humo akman aregât nâŋgâm yekâ hainâk heroŋe humo
    akŋetgât akto biwiyeŋe sândugewiapgât yu makyeŋgiân.
  yor-yor: Nǹkan wọ̀nyí ni mo ti sọ fún yín, kí ayọ̀ mi kí ó lè wà nínú yín, àti kí
    ayọ̀ yín kí ó lè kún.
  wos-wos: Guni yikafre mawuli yata mawuli sawuli yangute wuni guniré wun hundi we.
    Wuna yikafre mawuli guna mawulimbu sukwekéndéte wuni wungi we.
  emp-NTPO: Jũma maʌ̃gʌra mʌ̃a jara b̶ʌa bãrãra mʌ̃ ume bio b̶ʌsrid̶a b̶ead̶amãrẽã.
  eng-F35: I have spoken these things to you so that my joy may remain in you, and
    that your joy may be made full.
  ind-ind: Aku sudah memberitahukan semua ini kepadamu supaya kamu ikut merasakan
    sukacita-Ku, dan supaya sukacitamu sempurna.
  pes-OPCB: این را گفتم تا شما نیز از شادی من لبریز شوید؛ بله، تا مالامال از خوشی
    گردید.
  mpt-mpt: Ne funania Ne kla seimbi kesoa ibsa inaniba kla seinine ge funanita weng
    olo baabeiobe.
  ssx-ssx: Do aloma꞉ pi manuta꞉ yaka ta꞉na꞉ma꞉ homoloeki iki pa꞉ta꞉ witolo hata꞉ ika꞉
    ta꞉na꞉ma꞉ homelemeeki tumba pitina꞉yeke iki pa꞉ta꞉ alome.
  mkl-mkl: Ǹ sɔ̃ ŋɛ inɛ nŋu bɛi ku bɑ inɔ didɔ̃m ku wɑ si ŋɛ nɔ inɔ didɔ̃ nŋɛ ku kɔ̃.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ଏନ୍‌ ବୁଦି ବିଣ୍ଡିଂକେ ପେ ଡିରକମ୍ କି ନେଙ୍ଗ୍‌ନେ ସାର୍ଦା ବାଚେ ସାର୍ଦାରେ
    ପୁର୍ତି ଡିଙ୍ଗ୍‌ଚେ ମ୍ୟା ପେୟାଏ ।
  gof-RNT: “Ta ufayssay hinttenan gidana melanne hintte ufayssay polo gidana mela
    taani hinttew hessa odas.
  unx-unx: “ଆଇଁୟାଃ ରାସ୍‌କା ଆପେରେ ତାଇନ୍‍କା ଆଡଃ ଆପେୟାଃ ରାସ୍‌କା ପୁରାଅଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌
    ଆପେକେ ନେଆଁଁ କାଜିୟାଦ୍‌ପେୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Není mulúnegú agila guluma oaká noi netá nene mulutikú minative loko, itó
    mulutikú agila guluma itimó nenémo hutilí oko vaí oko minative loko gakó imane
    lo lekeme asú nouve.
  lcm-lcm: Keve bil ke nata mengen imi tatana ani mi atogon kag uruk, na ani kami
    uruk kapa ka duk luai.
  aer-aer: Yewe the kwenhe arne nhenhe areye arrekantherre ilerne nhenge yanhe-ngentyele
    arrantherre akangketyeke anthurre ayenge akangkentye akwetethe anerle-aneme-arteke.
  qvc-NT: ’Chaykunataqam niykillapa, noqawan tukuy shunqo kushikunaykillapa.
  tgl-ULB: Sinasabi ko ang mga bagay na ito sa inyo upang ang aking kagalakan ay sumainyo
    at upang ang inyong kagalakan ay maging lubos.
  cbs-NT: Shinan chankain man ebe benimajaidanunbun jawen benimati jancha en matu
    yuiaii.
  xtm-NTPP: ’Te ndaka tnu'u ya'a ni ka'an sa, sukan‑va'a jin koo sii ini ni sukan
    iyo sii ini maa sa a, te ko kuu ja ndaa ja ka iyo sii ini ndija ni.
  nnq-nnq: “Nannengile ilebe yenie mbala laa jango jibe nkati jinu nalaa jinu jikomale.
  bao-NT: ”Atere o biro mʉjare yʉ ĩi, yʉ ca ʉjea niirore birora cʉ̃ja ʉjea niijato
    ĩigʉ. To biri bʉaro mʉja ʉjea niirucu.
  san-ORI: ଯୁଷ୍ମନ୍ନିମିତ୍ତଂ ମମ ଯ ଆହ୍ଲାଦଃ ସ ଯଥା ଚିରଂ ତିଷ୍ଠତି ଯୁଷ୍ମାକମ୍ ଆନନ୍ଦଶ୍ଚ ଯଥା
    ପୂର୍ୟ୍ୟତେ ତଦର୍ଥଂ ଯୁଷ୍ମଭ୍ୟମ୍ ଏତାଃ କଥା ଅତ୍ରକଥମ୍|
  huv-NT: ’Aag ayaj sasaj icon para mapac imeajtsan xeyay meáwan nüt atnej apac ximeaats.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱, n'namhma̱ ngue tengu̱tho nná̱ johyagä, ngu̱'a̱
    gdi johyahʉ. 'Nɛ̱ hangu̱ ra̱ pa guí johyahʉ.
  nop-nop: “Nu’walaŋ welenadifodi hidi’walaŋ welehik gineŋ fotokooŋ hahatdok nadiŋa
    mede i hanilat. Tiŋa nadifo hidi’walaŋ hatak wendi tuwot kilidapmaaŋ hatuwaak.
  obo-NT: “Id ponudtuu ku ini koniyu amoy od geddamon dow iddos kahaan no id geddam
    ku woy'd koponnu kow to kahaan.
  cak-ENT: Y ronojel c'a ri nubin chic chive, richin c'a que tic'uje' quicot pa tak
    ivánima, cachi'el ri quicot ri c'o viq'uin yin. Y tz'aküt ta c'a chuka' ri quicot
    nc'uje' pan ivánima.
  lif-NT: ᤀᤠᤛᤡᤰ ᤛᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤛᤡᤰ ᤐᤛᤶᤛᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤳᤏᤡᤱᤒᤠᤖᤥ॥
  mie-NT: Súcuán nī ncāhān ni jíín ndá nú tácua coo siī inī nū tá cúu nūū íyó sīī
    inī ni, chi jondē cusiī ndasí inī nū.
  san-TIB: ཡུཥྨནྣིམིཏྟཾ མམ ཡ ཨཱཧླཱདཿ ས ཡཐཱ ཙིརཾ ཏིཥྛཏི ཡུཥྨཱཀམ྄ ཨཱནནྡཤྩ ཡཐཱ པཱུཪྻྱཏེ
    ཏདརྠཾ ཡུཥྨབྷྱམ྄ ཨེཏཱཿ ཀཐཱ ཨཏྲཀཐམ྄།
  qve-NT: Kaykunatan qankunaman nishaykichis, qankunapas noqa hina ancha kusisqa kanaykichispaq.
  pao-NT: Nu tubetse besa soonammena nu eka mu tuukwe, o'no mu punno'o tubetse besa
    sokwamakwu.
  cbu-NT: Mang' kis taapana aturi, anoo siyaa kamankina. Nuwaa kuki payukus, mangis
    kis taatssa; nuw mangi tamapari ashiru kis taatssa; urutarita kis taatssa.
  usa-usa: kemá timá tímikaune. minnâ ketí timuq-yatááqá keráwáqá mayánoe. ketí timuq-yatááqá
    keráwápí ógiqma mániye.
  soy-soy: Nɛ lɛ̃ nɔ́ símisilɛ nɔkɛ́ nɛ mɛnɛ́cɔ mpɔ́ɔnɑrɛ m mɑ́, nɔ́nnɛ́pɔ́ɔnɑrɛ
    nkɛ́ kɔ n we nɛ nkɛtɔ-pɔ nnyɑ.
  hui-hui: Tíhondo bi langialu harugo i̱naga turu holene tíha wilobi wiragola tínaga
    turu holene tíniha to̱lelobi langiru.
  amf-amf: Isa wozano yenka konin doadettsi, yesa wozanoar konin thoothoadettsi koam
    yena inta giydine.
  quc-NNT: Je' kintzijoj wa' chiwe rech kixkikot wuk', je k'u ri' qas käkikot na ri
    iwanima'.
  dob-dob: Niꞌatu tuga nadigega yaeonemi be gete ꞌenega ꞌigu gwausowalega wada gwausowala,
    be nuwami maiboꞌana sida uyawana ꞌaiꞌaila.
  wrs-wrs: Kava ishunv yemba honamba, osm yimba indk vithivra, os men avm kav nona.
    Kava ninginv yena indk vethalm, osm yemoa pilivhoawol vera.
  mca-mca: Ekewe'en wekwek k'efeli'ƚi'm, hats'inha qu' hik ƚunye'je' pa' yisa'xi'mkii
    pa'qu' isaxitsi'iƚi'mkii, qa pa' isaxitsi'ƚi'mkii qa' notpoli'ƚ ej.
  tzo-TZC: ’Ti jech laj calboxuc ti junuc avoꞌntonic ta jtojole, jaꞌ ta sventa yoꞌ
