verse: JHN.015.003
translations:
  kpx-kpx: Iale laeau hote ke atia nahatea. Di hoto laheho louale keu la hoesegevege
    la kemo ue dua vama.
  okv-H: eto ungo nau ke eagone ingagova avoeto hatu ta kombu poekari avoeto nau jo
    ta iresova eto na ungota jo ta iresona.
  tbo-tbo: Taumi u baha uyahinei amaka i liyeuyeumi,
  mal-C: ഞാൻ നിങ്ങളോടു സംസാരിച്ച വചനങ്ങളാൽ നിങ്ങൾ ശുദ്ധിയുള്ളവരായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: Ἤδη ὑμεῖς καθαροί ἐστε διὰ τὸν λόγον ὃν λελάληκα ὑμῖν.
  bgc-bgc: थम तो उस वचन कै कारण जो मन्नै थारैताहीं कह्या सै, शुद्ध होगे सो।
  khz-khz: Gomi warau pogo vealeva-gatu. Vokila avenimito gaurana pege alevami.
  deu-TKW: Ihr seid bereits rein, um des Wortes willen, das ich zu euch geredet habe;
    bleibet in mir, so ich in euch.
  zsr-NT: Lbiꞌiliꞌ chnacliꞌ dxiꞌa niꞌa qui didzaꞌ naꞌ chgudxaꞌ lbiꞌiliꞌ.
  lin-lin: Bino mpe, bosili kokoma peto mpo na liloba oyo nateyaki bino.
  hns-NT: Toelogke diel hamaar baat dwaara safa karal gail hai.
  noa-E: Pãran ya nemjĩir arg ee nʉmjöta nʉmgui ajim, mua pãachig nem jaautarr thum
    ipierraa ʉ̈kha nʉm gaaimua.
  eng-EMTV: You are already clean because of the word which I have spoken to you.
  mib-NT: Te máá ró chi je ni candundoo ánuá rō jiín jnúhun ni steén rī nuū rō, nájnūhun
    ndúndoo ndaha uva.
  lif-NT2: पोराःक्‍हाॽ चे़प्‍माआङ् साःक्‍मनाबा चे़ल्‍ले़क्‍सेॽइल्‍ले़ कुबुङ् कुइसिःक्
    इङ्‌गाॽ पाःत्तुङ्‌बा पेलिगे़न् पाःन्‍जाक्‍किल्‍ले़ तगिसा खिनिॽ सेसे के़बोःक्‍खिआङ्
    के़वयिॽरो॥
  xnj-xnj: Nyenye mmali kunyamba ndava lilovi lenavajovili lila.
  mmx-mmx: Mo levelinga aga vaase i rinimi gara sep susudun pam nimi.
  cbr-NT: Micaman 'ën mitsu ñuixuncë bana cuacë cupí camina mitsun nuitu mëníocë 'aish
    upí 'ain.
  tee-NT: Ju uxijnan ch'ak'anic'ant'at'itch ju lami'alhunut'an lacachivinti ju xaclajunau.
  eng-LSV: you are already clean, because of the word that I have spoken to you;
  cak-NT: Rix ri can nuk'alajin ri tzij chiwech, can jix ch'ajch'oj chic roma ri tzij
    re'.
  pah-NT: Pe nhinhi'ig̃a rendukaturo g̃waramo jiruva'ga omomboripe pendekote'varuhua
    pe hugwi, ei Jesus'ga g̃a pe.
  sja-NT: Parã mãgɨ́ jɨ̃k'ara jaridák'ata p'anɨ mɨa ũraa jarada ijãadap'edaa perã.
  xed-xed: Ghadaghada tsa gwaɗa ta mnaghunata yu ya ta slaɗaftá kaghuni.
  glk-glk: شومأن الأن بخاطره کلامی کی شمره بوگفتم، پاکیدی.
  mks-NT: Joo mé ndó sa̱ na̱ndivií va ndó jáchi̱ na̱xini jo̱ho ndó ña̱ jána̱ha̱ i̱
    nu̱ ndo̱.
  gfk-S: Io, mu te nunuhuan um ma i burwana ta ira nugu nianga iou te tange ter ta
    mu.
  bmu-bmu: “Iŋini Buŋa keu jibi mötketka miaŋön lök mem solaniba köl könjörat eŋgii
    sarakŋi aka malje.
  dgz-dgz: Endi menan inayap nop wainginawa ame gapan e gaset kakae tayan.
  eng-GNV: Nowe are ye cleane through the worde, which I haue spoken vnto you.
  zaa-NT: Lebi'i nna chìa ná le nàrì por ca titsa' nu chi gunénia' le.
  eng-WEBSTER: Now ye are clean through the word which I have spoken to you.
  guh-guh: Paxamë rabaja panejumecovënëtame patacatsipaebilivaisi. Bajaraxuata taxa
    baja pacavecuaxuaba pibisiajamatabëcuenemi.
  bon-bon: Cäme mene te uja weebibine jugi cäco me ituge wawena.
  nhw-BL: Amojuanti anitztoque quen se nomacuayo catli noTata ya quiyejyectijtoc,
    pampa ya antlapajpactique ica nopa camanali catli nimechmachtijtoc.
  swh-ONEN: Ninyi mmekwisha kuwa safi kwa sababu ya lile neno nililonena nanyi.
  wbi-wbi: Umue munosivue, ulwakuva mwitiike sino nivavulile.
  bba-bba: Bɛɛ i dɛɛrɑ kɔ ɡɑri yin sɑɑbu yi nɑ bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: Now ye are clean through the word which I have spoken unto you.
  kgk-NT: —Upéixa pene potĩ-ma pende py'a-py. Xe remimombe'u pehendu va'e gwive pene
    potĩ-ma voi pende py'a-py.
  waj-waj: Na ni kua mmayaayaivaa ngii giaa ngii muuvaaraida vaa ngia yoketaaya variaanoo.
  cpy-cpy: Tema kaankiityaa-koyitakimi nimaeka eerokapaeni, okantakaemi ñaantsi-paeni
    nokaman-tayita-kimiri.
  ekk-PKP: Teie olete juba kärbitud ja saanud puhtaks selle kaudu, mida ma olen teile
    rääkinud.
  mpx-mpx: Komiu iyaka ku waisi kaiwena baaba bolo ya baunan eliyamiu iyaka i abubunimiu.
  wbp-wbp: Ngajujurna-nyarra nyurru-juku panu yimi nyurrurlakuju wangkaja, manunkulu
    yirriyirrirli purda-nyangu. Ngulakuju Kaaturluju-nyarra nyurru-juku kirlka-pajurnu.
  luo-luo: Un usedoko maler nikech wach ma asewachonu.
  nhe-NT: Imojuanti initztoque queja se nomacuayo tlen noTata ya quiyejyectijtoc,
    pampa ya intlapajpactique ica nopa tlajtoli tlen nimechmachtijtoc.
  aii-aii: ”ܐܵܕܝܼܵܐ ܐܲܚܬܘܿܢ ܕܸܟ݂ܝܹܐ ܝܬܘܿܢ ܒܝܲܕ ܗܹܡܸܙܡܵܢ ܕܗܘܼܡܙܸܡ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ilipsi salummakkauŋaniktusri uqałikun uqautigianikkapkun ilipsitñun.
  msb-msb: Mga malinis na kamo paagi san mga gintukdo ko sa iyo.
  cpa-NT: Ma²lanh¹² hniah¹² dsa² ti³ja¹, hi² ca¹jmo¹ jǿg³ ca¹hé¹jni hniah¹².
  dso-dso: ମର୍‌ତେଇ ଅନି ପାଇରଇବା ସିକିଆଇ ଅନି ତମେ ପରିଚଲ୍‌ ଅଇସାରି ଆଚାସ୍‌ ।
  meu-meu: Umui na ḡogoeva, na herevalai henimui herevadia daidiai.
  yva-NT: Weapamo wakakavimbe, weye Syo sya ananyao raugaje wasai mo wasanuga ratayaowa
    ngkakavimbe to.
  dgc-dgc: Nadid, sikam a alagad ko, éy melinis kam dén, dahilan to kinagi ko dikam
    a kagi.
  zpm-NT: ’Zig nac to goṉ, laa Dios psaṉmbele to sacne zienaḻ to grë xtidz naa miṉe
    pseed naa to.
  hix-NT: Omnyamo ryhe, enyhoryexah me rma manatxhe, ronekarymatxho ke, owyanye enytxanàr
    ke, kekon hatà.
  sim-sim: Mashi os a mbari oso angop jirin si urik jivik narakori jir, os mi tavan
    li munyandari hom.
  npi-ULB: मैले तिमीहरूलाई भनेको सन्देशले तिमीहरू अगि नै शुद्ध भइसकेका छौ ।
  cgc-cgc: Kyo paryo ta mga nalimpyuan na mga sanga na gabunga gid ta tama tak gabag-o
    kaw paagi ta ake na tudlo.
  tim-tim: Akto ye âmâ nâŋgât den makyeŋgiman are nâŋgâmbiâ biwiyeŋân gembo biwiyeŋe
    salek salek agep aregât nâŋgâlân tatbei.
  yor-yor: Ẹ̀yin mọ́ nísinsin yìí nítorí ọ̀rọ̀ tí mo ti sọ fún yín.
  wos-wos: Wuni gunika wawuka guni wawun hundi xékénguka guna mawuli yikafre dé té.
  emp-NTPO: Mʌ̃ bed̶eada ĩjã panʌ bẽrã bãrãra jʌwate quĩrãcuita tʌcuad̶a quĩrãca biya
    b̶eaa.
  eng-F35: You are already clean because of the word that I have spoken to you.
  ind-ind: Kalian masing-masing sudah dibersihkan dan siap berbuah karena ajaran yang
    Aku berikan kepadamu.
  pes-OPCB: به‌وسیلهٔ احکامی که به شما دادم، خدا شما را اصلاح و پاک کرده است تا قویتر
    و مفیدتر باشید.
  mpt-mpt: Ne saa weng ele baabei olo mitmakamo inaminobe. Ne wengo ibo omkayebia
    wente binabibo o makob ibo kining aniba yamo homon baliniba makob ne teke tungo
    weng sango baabei inaibbiobe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ amba꞉ loa꞉ ekima꞉ta꞉ ikita꞉ amba꞉ wamo pa꞉la꞉me.
  mkl-mkl: Iŋɛ í mɑ́ tɑ̃ do sɑɑbui ide iyi ǹ sɔ̃ ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ବାନ୍‍ ବାପେଲେକ୍ନେ ବୁଦିବାନ୍‍ ପେଇଂ ପର୍‍ଚଲ୍‍ ଡିଙ୍ଗ୍‍ପେଲେଃକେ ।
  gof-RNT: Taani hinttew odida qaala gisho hintte geeshshi.
  unx-unx: ଆପେଦ ଆଇଙ୍ଗ୍‌ କାଜିୟାଦ୍‌ କାଜିରେୟାଃ ହରାତେପେ ଫାର୍‌ଚି ଚାବାକାନା ।
  gah-gah: Lekeza nene monó lo lukumugo gili alévolé niatímo likigikagú mota guluvitiaká
    niave.
  lcm-lcm: Nami lenginang milapo tanginang, using le si keve mengen ang natala mengen
    imi tatana.
  aer-aer: Arrantherre kwenhe kele walye-arteke aneme garden arntarnte-arentye akngerrele-arle
    akeme urteke-ulkere ilemele arrantherre-arle angkentye nhengeke akangkwe-irreke
    tharle arrekantherre ilekenge. Angkentye atyinhele kwenhe kele arrenhantherrenhe
    mwerre-ileke.
  qvc-NT: Chaymi Dyus nishqanda yach'achishuptiyqa, qamkunaqa qoradushina kangillapa.
  tgl-ULB: Kayo ay malinis na dahil sa mensahe na sinabi ko sa inyo.
  cbs-NT: En jancha en matu yusiain man ikunwainwen taea man ma shinan betsa jaya
    man ma xunpinjaidaki.
  xtm-NTPP: Ndijin chi jâ ni ka nduvii ni vaa ka kandija ni tnu'u ká'an sa a.
  nnq-nnq: Mangweto mwe mmilingite chwapi kwa magambu ga nhwalo go gunanengile.
  bao-NT: Mee mʉja pea yʉ ca wederijere ca tʉo nʉnʉjeerã niiri, ca ñañarije manirãpʉ
    mʉja nii.
  san-ORI: ଇଦାନୀଂ ମଯୋକ୍ତୋପଦେଶେନ ଯୂଯଂ ପରିଷ୍କୃତାଃ|
  huv-NT: At icona aton, Teat Dios lamawün wüx imbasan meáwan ngo majneaj, cos lameyariün
    xepoch.
  otn-NT: A nu̱'a̱hʉ, tengu̱tho yø 'yɛt'o ngue zʉdi, porque guí ørpa̱hʉ ma̱su̱ te
    dí xän'na̱hʉ.
  nop-nop: Hidi mede hanimbe nadiŋit wendi agaŋ hehitubu-walandalak.
  obo-NT: Na, noko‑iling kow mandad taddot kamot nid gowanan don, su nolinisan kowd
    ukit taddot id nonaw ku koniyu.
  cak-ENT: Rix ri nuk'alajrisan-vi-pe ri tzij chivüch, xixch'ajch'ojir yan c'a roma
    ri tzij ri'.
  lif-NT: ᤐᤥᤖᤠ᤺ᤰᤜᤠ᤹ ᤆᤧᤵᤔᤠᤀᤠᤱ ᤛᤠ᤺ᤰᤔᤏᤠᤒᤠ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤢᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ
    ᤐᤣᤗᤡᤃᤧᤴ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧ ᤋᤃᤡᤛᤠ ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De ndá máá nú chi ja nī ndundoo ánō nū jíín tūhun nī stéhēn ni nūū nū, tá
    cúu nūū ndúndoo ndahá uva.
  san-TIB: ཨིདཱནཱིཾ མཡོཀྟོཔདེཤེན ཡཱུཡཾ པརིཥྐྲྀཏཱཿ།
  qve-NT: Saynan qankunaqa ña limpioña kashankichis, kay yachachisqaykunata uyarispa
    kasukusqaykichisrayku.
  pao-NT: Mu ka tumasuape ma'na besa pooetooadu-kwa'ne'yoo, mu ka mumme e tuukwena
    naka'oedyukuna.
  cbu-NT: Nuwaa kuki na mazinayarus, anumun Apap mangeetsis yareenlliya.
  usa-usa: ketáa timá tímikaunaboaq íbêqa keráwáqá aúgen-augen urááe.
  soy-soy: Icélɑɑ nnyí kɑm nní nɔ́ ḿ pɑ yɛ pihɛ́rɛ́ nɔ́ mɑsilɛ ɑni pɛɛ nkpɑ́ni
    cɑ́kɑ́-cɑ́kɑ́.
  hui-hui: I̱na tíhondo bi langirugome tí mo bayale henego kami.
  amf-amf: Inin yena giyon upsin goynka ta yedi payya maatidine.
  quc-NNT: Ri ix ch'ajch'oj chi ri iwanima' rumal ri tijonik ri nu yo'm chiwe.
  dob-dob: Ta ꞌomi nadigega niꞌatu ꞌigu ona ꞌenega yagieꞌesasemi.
  wrs-wrs: Yimba doa woranihilangas av. Honamba moamba kava memba yemba ishuluhuvnamba,
    memba osm yimba doa woranihilangas phovhoai.
  mca-mca: Ekheweli'ƚ qa hats te'nisa'xik'i pe' akjitaxi'ƚ iye, qe ta'ƚets kekhewe'
    wi'tlijei k'efeli'ƚi'm.
  tzo-TZC: Ti voꞌoxuque lecubtasbiloxuc xa ta sventa ti cꞌu sꞌelan laj jchanubtasoxuque.
  mya-mya: ထို​နည်း​တူ​စွာ​ငါ​ဟော​ပြော​သော​တ​ရား အား​ဖြင့် ယ​ခု​သင်​တို့​ရှင်း​လင်း​လျက်​ရှိ​ကြ​၏။-
  gng-NT: N tɔke' nɛ tigbɛr tà nɔ tùɔre' niʼtetem ŋɔ.
  cbi-NTPO: Ñullaya yumaa demangasha'puuñu deeve in pañu palaa demere' mitya.
  ikk-NT: Oku m gwa ụnụ e befọngụọ ụnụ, mẹ ụnụ nwunchan, kẹni ụnụ mịkẹnmẹ mkpụrụ.
  leu-leu: Nami, ne fo faisoxan faroxoi nami xo pana ferawaian aava ne xuus nami pana.
  maz-NT: Nu'tsc'eji ya i̱ 'ñejmeji c'o jña'a c'o ya ró xi'ts'iji, nguec'ua ya jogü
    in mü'büji dya.
  bod-N: ད་ལྟ་བདག་གིས་ཁྱོད་རྣམས་ལ་བཀའ་གསུངས༌པས། ཁྱོད་རྣམས་ཀྱང་གཙང་མར་གྱུར༌པ་ཡིན།
  tca-NT: —Pema rü marü pime, yerü naga pexĩnüẽ ga yema ore ga pexü̃ changúexẽẽxü̃.
  zpl-NT: Liꞌihua lecaꞌ xi nahua equie nú nzeli arquiꞌhua bee bedichiaꞌ nú unilá luhua.
  mbc-NT: Amîrî'nîkon wanî ipanta yapî'kasa' warantî maasa pra aasîrî amîrî'nîkon
    enasa' man morî pe, ayenupatou'ya'nîkon wenai. Imakui'pî ankupî'pîkon mo'kasa'
    Paapaya —‍ta'pîiya.
  ndg-ndg: Mwenga tayari mwabile safi kwa sababu ya ujumbe wabile niamakiye tayari.
    Mtame nkati yango, na nenga nkati yinu.
  wsk-wsk: Den ani ninga manem se ikiman mu ninga nungam burangaram se nina karur
    mena bagasan.
  toj-NT: Jachuc ja huenlexi, como sac'ubal xa ni ay ja hua c'ujolexi porque ac'uunejex
    ja jas jea huilexi.
  tbc-tbc: Ago gug ru ŋai ŋurupaiaŋ la yan lo aŋ ipargalaŋ go aŋ ikok alasa ya.
  sna-sna: Imi matonatswa nokuda kweshoko randataura kwamuri.
  smk-NT: Ket si'kamo a susanga nin nararusan ana mangibwat sa niyakay-akay ko komoyo
    nin nipasrep moyo sa kukanakman moyo.
  grc-TCGNT: Ἤδη ὑμεῖς καθαροί ἐστε διὰ τὸν λόγον ὃν λελάληκα ὑμῖν.
  gof-WFTW: Taani hinttew odida qaala gisho hintte geeshshi.
  spa-BLM: Vosotros ya estáis limpios por la palabra que os he dicho.
  kyz-NT: A'ere 'ga ako pẽ mogatyrũi ko. Jeje'ega a'jea futat peenup katu katu. A'eramũ
    'ga ako pẽ katu'oka ko— 'jau 'ga oree.
  dao-dao: “Ka ning jah mtheimthang naw tuh hin ning jah ngcingcaihsak päng ve.
  cya-cya: '''Un cua'' nguinu luhui um si''ya cha'' nu cua'' ycuin'' lo''o um.'
  wrk-wrk: '@see-verse:JHN.015.002'
  nii-nii: Na nge ek nip, enim ngond ei erang kin, enim noman tuk ełe, kun ka wii
    mułngii.
  ign-NT: Eti epachi­ha­va­caipahi taicha eta nímitu­rapiana emeta­ca­si­vanahi.
  dik-NT: Wek aacï jäl piath rin piööc ca yiëk we.
  cac-cac: A exxo tic, toxo ix b'o e pensar yuj juntzan̈ in c'ayb'ub'al ix val d'ayex.
  tzj-E: Per ixix ixjosk'in chic tzan njelal tzij jxenbij chewa, jara' xixjosk'bexa.
  san-BUR: ဣဒါနီံ မယောက္တောပဒေၑေန ယူယံ ပရိၐ္ကၖတား၊
  yaa-NT: Nãskarifiakĩ mã ẽfe meka nikaxõ mã mãto chaka mã potax mã isharaxii.
  cab-NT: Jugúya, jarúmaadün lárigi narúfudajan jun.
  clu-clu: Kamo nalimpyoan run paagi sa akun mga gintodlo kanindo.
  swh-ULB: Ninyi tayari mmekuwa safi kwa sababu ya ujumbe ambao nimekwisha waambia.
  tpt-NT: Uxiknan laꞌoxitꞌatꞌikcha metsukuntikꞌan por ni chivinti yu klamasuniu.
  aai-aai: Kwa i marasika kwaigewasin sawar, anayabin ayu turamaim ao kwanowar sawar.
  sny-sny: Ane peri anowe lo marepi si apou a'i au tote te'esiya. Fene wafei nei wou
