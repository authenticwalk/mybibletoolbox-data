    ngaedi masa nem-kueno daeneno. Bokai masa ara-guo be kana teke kareretaki be Tama-gu
    kasinaui nge ngang-kaming kana.
  dwr-NT: Taani hinttentta dooreeddawaappe attin, hinttenttu Taana dooribeykkita.
    Hinttenttu biide ayfiyaa ayfana malanne de7ana mala, Taani hinttentta sunthaaddi.
