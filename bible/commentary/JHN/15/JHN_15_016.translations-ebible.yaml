  mcd-NT: Man ua catonyamafiaiton ufi un mato catoan ua cuscara man inon matohuunshon
    futsafoanri ua icoinra huanonfo. Nanfoan ua tanapacunacafo ufu ipashcaquin. Asca
    huaino man ahuarashta Upa Dios uhuun anuhuunshon yocaiton mato ashotiro.
  urt-urt: Yip yukur yalaŋatme ŋam. Ŋam malaŋatme yip ŋaiye pa yi tus teŋei esep wula
    wula. Ŋaisep uku ka teŋei nye nyermbe. Taꞌe luku pe, Yai ka yul yip ŋaimune ŋaiye
