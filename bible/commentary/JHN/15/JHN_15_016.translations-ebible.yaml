  urd-GVH: तुमने मुझे नहीं चुना बल्कि मैंने तुमको चुन लिया है। मैंने तुमको मुक़र्रर
    किया कि जाकर फल लाओ, ऐसा फल जो क़ायम रहे। फिर बाप तुमको वह कुछ देगा जो तुम मेरे
    नाम में माँगोगे।
  ycn-ycn: Uncá i'ihuapala ijluhua nucá, nu'umacáloje ihuacára'ajeri penaje. Nucá
