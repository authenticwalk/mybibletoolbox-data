    nasik kei'n chuonmun kinapeii ejei.
  bfz-bfz: तुसे आऊँ नि चुणेया, पर मैं तुसे चुणी राखे और तुसे ठराए, ताकि तुसे जाई की
    फल़ ल्याओ और तुसा रा फल़ बणेया रा रओ कि जो कुछ तुसे मेरे नाओं ते पिते ते माँगो,
    से तुसा खे देओ।
  cuk-09: “Bemar an-sussurmalad, ani an be-susmalad, an be-susmaladi, adi bemar ibmar-nuegan
    imaknamalagar, degine, bemar-ibmar-saedi degi-sadegu guegar, adi ibu bela Babse
    an-nuggi be egisbimar-dibe, bemarga ukegar.
  ben-OBCV: তোমরা আমাকে মনোনীত করোনি, আমিই তোমাদের মনোনীত করেছি এবং ফলধারণ করবার জন্য
    নিযুক্ত করেছি—সেই ফল যেন স্থায়ী হয়—তাতে আমার নামে পিতার কাছে তোমরা যা কিছু প্রার্থনা
    করবে, তা তিনি তোমাদের দান করবেন।
  mil-NT: Te ñá dɨ́ú nchòhó ní càháⁿ ñáhá‑ndó xìi yúhú, chi yúhú ní cáháⁿ ñáhà‑í xii‑ndo.
    Te yúhú tauchìuⁿ‑í quɨ́hɨ́ⁿ‑ndó càda‑ndo nchaa nacuáa ní cáháⁿ‑í, chi tnúhu‑áⁿ
    vǎ ndɨ́hɨ́ nìhnu‑xi. Te ducaⁿ nchàa sá ná càcáⁿ‑ndó nǔú Tǎtà‑í Yǎ Ndiǒxí te taxi‑gá,
    te núu na quɨ̀ndáá iní ñáhá‑ndó xìi‑í.
  myu-myu: — Eyju ma onaẽ g̃u eykukan. Õn pit eynaẽ obureyũm. Õn cuk eymuju omuwẽn
    ãm warara'acayũ be imutabun am ip okay. Okay jetabucap jepere g̃u ip. Ibu'u g̃u
