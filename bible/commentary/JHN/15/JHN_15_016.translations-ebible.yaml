  kxv-kxv: ମୀରୁ ନାଙ୍ଗେ ଆ଼ଚା ମାଞ୍ଜଅତେରି, ସାମା ନା଼ନୁ ମିଙ୍ଗେ ଆ଼ଚାମାଞ୍ଜାଇଁ, ଅ଼ଡ଼େ ମୀରୁ
