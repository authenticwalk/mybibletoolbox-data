    djämaw, märr nhuma dhu marrtjin ga borummirriyirra. Nhirrparnydja ŋarra nhumalany
    dhuwal, märr dhu ga djämapuynydja nhumalaŋguŋ dhärran yan. Ga dhäŋur beŋuryiny
    ŋunhi, bala nhuma dhu Bäpanhan ŋäŋ'thun ŋarrakalaŋuwurrnydja yäkukurr ŋula nhakuny
    malaŋuw, bala ŋayiny dhu yänan gurrupanna nhumalany.”
  kvg-kvg: Zo ambá av nqǣgo, no zo zoveatønēm. Geté zo no nøvevesám. Neka no
