    isev nga poro kapngoni renge inu nisek van ji Tata suk, ni pia-lai ko tevi kami.
  wap-NT: Aonaa uaipan atiꞌo mani uzaamatinan õꞌidaꞌati; õgaru aipan atiꞌo paꞌan unao
    zaamatinan. Ukauꞌan õgaru aipan atiꞌo unao makon ushaꞌapataꞌanan dobata kaiman
