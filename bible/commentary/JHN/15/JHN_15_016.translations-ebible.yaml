    Yo, nherraranydja ŋarra nhuna dhuwala, märr yurru djämawuynydja nhokuŋu dhärrana
    yana yukurra, märr nhe yurru ŋäŋ'thundja ŋula nhäku Bäpanha, ŋarrakalanydja yäkukurru,
