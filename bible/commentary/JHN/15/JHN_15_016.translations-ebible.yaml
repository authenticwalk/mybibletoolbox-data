  bht-bht: तुसां मिंजो नी चूंणया है पर मैं तुहांजो चूंणया है कने तुहांजो नियुक्त कितया
    है ताकि तुसां जाई करी फल देन; कने तुहाड़ा फल टिकाऊ रे, ताकि तुसां मेरे चेले न,
