    w moim imieniu.
  ztq-NT: Kwledy to naa, sink naa kwle lëë do parñee tugak kuuñtsyey do nii xñabey
    Tat Tios. Aan kchë nii kñab to porñee xniladzy to xtitsaa kneetsy Tat Tios.
  zai-NT: Cadi laadi tu gulí tu naa, sínuque naa gulié laatu. Ne gudixhe laatu para
