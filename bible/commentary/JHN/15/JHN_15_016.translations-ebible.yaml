  ron-1924: Нувой М-аць алес пе Мине, чи Еу в-ам алес пе вой ши в-амрындуит сэ мерӂець
    ши сэ адучець род, ши родул востру сэ рэмынэ, пентру ка орьчевець чере де ла Татэл,
