verse: JHN.015.016
translations:
  kpx-kpx: Laeau di ebagevaholilu. Isito di la tabagevei isivialeike la talive di
    lovi vage idiu hahumale ke nahate la lovi keu balugai ui tigei. Katealemo lana
    onoleho di ivimo di Mama imihage auna la isivi ke laovei.
  okv-H: Eto ungona na uje ae rate nanena ungo uje eto siriketo humbuhana amo ungo
    be ava ikehene pahava eto be amo mane sari aisuja te daroho iresuja. Eto ungo
    na nau javo ta do uje eto penunu aisova amo nau Mama na ikau humbasova.
  tbo-tbo: Taumi ega ota winaganiu. Ma tau a winaganimi, yaka a himilimi ipa ugomi
    dewadewahi hina geleta, po ugomihi, ugo memewahagahi. Ma apo awai gowaugei ona
    lupaliyeya, yaka apo Amau ina welemi.
  mal-C: നിങ്ങൾ എന്നെ തെരഞ്ഞെടുത്തതല്ല, ഞാനാണ് നിങ്ങളെ തെരഞ്ഞെടുത്തത്. നിങ്ങൾ പോയി
    ഫലം കായ്ക്കുന്നതിന്, നിലനിൽക്കുന്ന ഫലം കായ്ക്കേണ്ടതിനു തന്നെ, ഞാൻ നിങ്ങളെ നിയമിച്ചുമിരിക്കുന്നു.
    നിങ്ങൾ എന്റെ നാമത്തിൽ യാചിക്കുന്നതെന്തും പിതാവ് നിങ്ങൾക്കു നൽകും.
  grc-SR: Οὐχ ὑμεῖς με ἐξελέξασθε, ἀλλ᾽ ἐγὼ ἐξελεξάμην ὑμᾶς, καὶ ἔθηκα ὑμᾶς, ἵνα ὑμεῖς
    ὑπάγητε καὶ καρπὸν φέρητε, καὶ ὁ καρπὸς ὑμῶν μένῃ· ἵνα ὅ τι ἂν αἰτήσητε τὸν πατέρα
    ἐν τῷ ὀνόματί μου, δῷ ὑμῖν.
  bgc-bgc: थमनै मेरै ताहीं कोनी चुण्या पर मन्नै थारे ताहीं चुण्या सै अर थारैताहीं
    काम पै लाया सै, के थम जाकै फळ ल्याओ अर थारा फळ बणा रहवै, के थम मेरै नाम तै जो
    कुछ पिता तै माँग्गो, वो थारे ताहीं दे दे।
  khz-khz: Gomi na au ati govirigikuto, na au na gomi avirigimito, e avega-rugamito
    pio ago, vuavuami pio vega-walara, voira namamo pia mia-vanagivanagi. Vovetaina
    gaurai rakagau goririrwarana gaura au araku ai Tamaku pio nogia, Tamaku na pene
    venimi.
  deu-TKW: Nicht ihr habt mich erwählt, sondern ich habe euch erwählt, und habe euch
    bestellt, daß ihr hingeht und Frucht bringet, und eure Frucht bleibe, damit was
    ihr den Vater bittet in meinem Namen, er euch gebe.
  zsr-NT: Clëg lbiꞌiliꞌ gröliꞌ nedaꞌ, san nedaꞌ gröczaꞌ lbiꞌiliꞌ, len buzóaꞌ lbiꞌiliꞌ
    quië tseajliꞌ bi tsjenliꞌ, ca naꞌ tun zxuzaꞌ nëꞌi lba naꞌ taꞌbía szxöni, atiꞌ
    ugaꞌntecz lë naꞌ gunliꞌ. Cni gac, gunnëꞌ queëliꞌ Xuzaꞌ Dios yúguꞌtë le gnabliꞌ
    lahuëꞌ len ugunliꞌ dxin laꞌ nedaꞌ.
  lin-lin: Ezali bino te bato boponaki Ngai ! Ngai nde naponaki bino mpe napesaki
    bino mosala mpo ete bokende, bobota bambuma, bambuma oyo ekowumela ; mpe mpo ete
    Tata apesa bino nyonso oyo bokosenga Ye na Kombo na Ngai.
  hns-NT: Toelog hamke na tjoenle hai, bakie ham toelogke tjoenlie baatie. Toelogke
    tjaahie djaaike aur aapan djiewan khaalie Parmeswar khaatien bietaite rahe ke.
    Tab oe toelogke sab tjiedj deiga djaun toelog hamare naam se mangiehe.
  noa-E: Warrjã pãrau pãach garmuata pãach Pörkhamkhĩir mʉ jʉr auba mʉch garmuata
    pãar jʉr autarr aawai, mua pãar pʉ̈i chirʉmgui ajim, wëtwia õrag mʉ iek aaidʉ
    jaaumamua õor mʉch igar paa aumamkhĩir. Pãrau magmʉn, magan mʉ iek gaai thʉwia
    mʉ Ayag nem jëeuwaijã thum irua deeb khaba deejugui ajim.
  eng-EMTV: You did not choose Me, but I chose you, and appointed you, that you should
    go and bear fruit, and that your fruit should remain, so that whatever you may
    ask the Father in My name He may give to you.
  mib-NT: Máá rí ni nacāji róhó jéē jnáma ri rohó, te nasūu máá ró ni cánacani ni
    xīhna gā jeē cóndiquīn rō ruhū. Te ni jeni ri rohó jéē caca ndaā rō te scándíje
    ró cuéhē ñayuu jeē cuu i sēhe ri nɨɨ́ cáni. Te súcuan te ndɨhɨ jeē cacán rō nuū
    Tatá rī sɨquɨ̄ jeē cácandíje ró rúhū, sáha ya jeē jicán rō.
  lif-NT2: खिनिॽ याप्‍मि के़न्‍छेगिन् कर इङ्‌गाॽ खिनिॽ सेःक्‍निङ्‌, हे़क्‍क्‍याङ्‌पेगे़म्‍मे़ॽआङ्
    सदादिङ् के़बप्‍पा कुजाॽ फत्‍छे़म्‍मे़ॽ फाॽआङ् सेःक्‌युक् चोःक्‍निङ्‌ङाङ् वाॽआरो॥
    आमिङ्‌ङो थे के़नाःक्‍तुम्‍साङ् पानुदिङ् आम्‍बारे़ के़बिरिॽरो॥
  xnj-xnj: Nyenye nakunihagula nene, nambu nene ndi mwenivahagwili na kuvatuma mhamba
    mkapambika matunda ndi mahengu gabwina gegisigalia, mwene Dadi ahotola kuvapela
    chindu chochoa chemwiyupa kwa liina langu.
  mmx-mmx: Nemi xopmen mi goxo soxolik ka ia. Nenia xa aga soxolik ka nimi xusu mina
    lok lugugu rak la mina visik asu tevempeven una nunuan, nom lempeven una nunuan
    kopmen noxop sopso, ketla naba nemen amisik. Kuren la ne Tamak naba raba nimi
    mi tevempanga salai mina sing tin keneng at laasen tarak.
  cbr-NT: '''Ëx mitsun ''ibu ''inúnmi ''ë caíscancëxunmabi cana ''ënan ''inun mitsu
    ''ënbi caísan. Usotancëxun cana mitsúnmi ''ën sinánsaribi ''ixun upí ñuishi ''anun
    mitsu can, xënibua ''aínbia Nucën Papa Dios cuëënun. Usaquin ''aia ca ''ëx cuëëncësabi
    oquinmi ñucácëxun mitsu ''axúnti ''icën.'
  tee-NT: Jantu uxijnan ju quilasacxtu. Para quit'in ju iclasacxtu ju uxijnan. Chai
    iclalhilhca'ulatau ni laich alhip'it'it ju ani chivinti chai catasu ju quintachaput
    ju lami'atsucunti'an chai lai va tachi chunchach catasu ju lami'atsucunti'an.
    Ju chunch tachi chun ju asq'uiniya'it'it ju quimpai ni laquintapaka'utch pus ju
    yuchi cataxtakniyan.
  eng-LSV: You did not choose Me, but I chose you, and appointed you, that you might
    go away, and might bear fruit, and your fruit might remain, that whatever you
    may ask of the Father in My Name, He may give you.
  cak-NT: Ri xcha'on iwichi rix, ja ren, y man ja' ta rix ri xixcha'on wichi ren.
    Y ren xixincha' chi jixintak chi niben ri nusamaj y chuka' chi niwachin utz ri
    ic'aslen, y re' can chi ronojel tiempo; chi quiri' ri anchique xtic'utuj che ri
    Nata' pa nubi', raja' can xtuya-pe chiwe.
  pah-NT: 'Pe ndape''ei ji ve: “Ndereheva''ero po ti ore rekoi nehẽ.” Jihi ypy koi
    a''e pe me: “Pe po ti jireheva''ero nehẽ,” ei Jesus''ga g̃a pe. Ji opomo''ẽ tapeho
    ti ojipe''g̃a mbojikoga ji rehe nehẽ javo. Ojikoge''ymi po ti g̃a ji rehe a''ero
    nehẽ, a''e ji, ei ga. A''ero pe poranduvame jiruva''ga hugwi po ti ga hendukatupavi
    penhi''ig̃a nehẽ pe jireheva''ero g̃waramo nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Parãpa mɨ jɨrɨt'erada-e paji. Mɨata parã jɨrɨt'eraji mãik'aapa awara bɨji
    mɨ ũraa jarateenadamerã. Mãgá parã k'aurepa eperãarãpa ma ũraa ũridap'eda, mɨde
    ijãadai mãik'aapa ichita p'anapataadai mɨ ome. Ma awara ma jarateenadap'edaa k'aurepa
    parãpa mɨ t'ɨ̃de ne-inaa iididak'ãri mɨ Ak'õremaa mɨchideerã perã, irua ooit'ee
    parãpa iidi p'anɨk'a.
  xed-xed: Kaghuni a ta zbaptá iʼi wu, iʼi ta zabaptá kaghuni, ka faghunaghatá slna
    ŋa magay, ŋa yafta ghuni, ŋa gɗavata tsa yakwa ghuni ya. Mantsa tama, dzaʼa vlaghunavla
    Da ɗa ta inda skwi dzaʼa kuni ɗawaŋta nda hga ɗa.
  glk-glk: شومأن نیبید کی مره انتخاب بوکودیدی، بلکی من شمره انتخاب بوکودم و قرار بنَم
    کی بیشید و میوه بأورید و شیمی میوه بمأنه، تا هر چی از می پئر به نامِ من بخوأیید،
    شمره فده.
  mks-NT: Mé ndó co̱ó na̱ca̱xi ndó ye̱he̱ caca nuu i̱ xi̱hi̱n ndo̱. Joo mí i̱ na̱ca̱xi
    i̱ ndo̱hó ña̱ ná caca nuu ndó xi̱hín i̱. Ta na̱jána̱ha̱ i̱ ndo̱hó ndá quia̱hva
    caja ndó já ná cacuu ndó tátu̱hun in yíto̱, dó sáhan cua̱há cui̱hi ña̱ a̱ ndíhi
    sa̱ha̱. Tá ná caja ndó ña̱ cúni̱ Ndióxi̱ já quia̱hva tátá i̱ ndá a̱ cúni̱ mé ndó
    tá ná ca̱ca̱ ndó ña̱ xi̱hín qui̱vi̱ mí i̱.
  gfk-S: Mu, pa mu gale gilamis leh iou. Pata. Iou iat, iou ga gilamis leh mu, iou
    ge tibe mu be mu na hana ma mu na huei, ma ira numu hunuei na kis ter iat. Io
    kaie, Mama nage tabar mu ta ira so ing mu saring tano hinsagu.
  bmu-bmu: '“O alaurupni, eŋön ni qahö möwölöhöm niŋgigetmö, nöŋön iŋini möwölöhöba
    kuŋgum eŋgibiga kinje. Miaŋgöra eŋön liliköba anda ölŋi kewö miwikŋaiba pöndaŋ
    sirigetka ahöahöŋi ahi dop kölma: Nöŋgö qetni qeta yuai mi me mi miaŋgöra Iwi
    köulukömei, mi mönö eŋgii buŋaŋini akŋa.'
  dgz-dgz: E ya om enu nimanegean, go ne e om enuen. E om enuena iwa e aisen makewa
    iwaniampen, amba makewa ega ame nononga wande aiwandata. Amba dim da ne yauna
    gapan mup wanewa Mamana eneta.
  eng-GNV: Ye haue not chosen me, but I haue chosen you, and ordeined you, that ye
    goe and bring foorth fruite, and that your fruite remaine, that whatsoeuer ye
    shall aske of the Father in my Name, he may giue it you.
  zaa-NT: Alàa lebi'į becué' le inte', sino qui'ni inte' la becuí'a' le nna chi bedú'a'
    le qui'ni tsía le equixá'a le ca titsa' nu gunna fruto, ą'hua qui'ni resultado
    qui' tsina qui' le nna tulidàba gúchią. Ą' modo nna iyate nu inàbani le Tatáa
    lani nombre quia', lèe nna gúnnée na qui' le.
  eng-WEBSTER: 'Ye have not chosen me, but I have chosen you, and ordained you, that
    ye should go and bring forth fruit, and that your fruit should remain: that whatever
    ye shall ask of the Father in my name, he may give it you.'
  guh-guh: Paxamë raja apo panejunatsimë. Biji rajane xanë pacajunatatsi patanepënaponaenexamë.
    Nexata xanë pacaitorobatsi paneexanavanapaenexa Dioso pejitsipaecuenia. Nexata
    xua paexanavanapaename, apo pevereverecaejavanexa tsane. Daxita pacuene tavënëta
    pavajëtsianame taxa Diosojavabelia, pacarajutsiana cajena.
  bon-bon: Weene te cebine lica itu noomlepeye, yepä cane te weebibine itu joomlipene.
    Cane weebibine joomlipene, jijipene otnime bucurage kuu bine päpäname, pepu kuu
    lui cina iyeteta gemi. Piba Babe te page icäripi iyeta gwidape, weene lui tääpume
    yäätinäruye cäme ngii cabu.
  nhw-BL: Amojuanti amo antechtlapejpenijque na, pero na catli nimechtlapejpeni amojuanti.
    Huan nimechtequitlalijtoc para anquipiyase amotlajca pampa anyase anquichihuase
    itequi Toteco. Huan nopa tequitl catli anquichihuase mocahuas. Huan nochi catli
    anquitlajtlanise noTata ipan notoca [15:16 Ica notequiticayo.], yaya anmechmacas.
  swh-ONEN: Si ninyi mlionichagua, bali mimi ndiye niliyewachagua ninyi na kuwaweka
    mwende mkazae matunda, na matunda yenu yapate kudumu. Ili nalo lolote mtakalomwomba
    Baba katika Jina langu, awape ninyi.
  wbi-wbi: Umue namulyasalwile une, looli une nilyavasalwile umue na kukuvasuung'ha
    kuvomba sino ilonda uNguluve, kuuti, kino mukunsuuma umwene mu litavua lyango
    avapelaghe.
  bba-bba: N ǹ mɔ bɛɛyɑ i mɑn ɡɔsɑ, nɛnɑ nɑ bɛɛ ɡɔsɑ. Nɑ mɑɑ bɛɛ wunɑ nɛnɛm kpɑ i
    dɑ i binu mɑ ni nu koo tɛ. Kpɑ ɡɑ̃ɑnu bɑɑnire ni bɛɛ i kɑnɑ nɛn Bɑɑbɑn mi kɑ nɛn
    yĩsiru, u bɛɛ wɛ̃.
  eng-KJVCPB: 'Ye have not chosen me, but I have chosen you, and ordained you, that
    you should go and bring forth fruit, and that your fruit should remain: that whatsoever
    ye shall ask of the Father in my name, he may give it you.'
  kgk-NT: Ndaxe poravóiry va'ekwe pene mbo'eharã. Apoporavo va'ekwe ae xe irũrã. Ame'ẽ
    va'ekwe peẽ-my pene rembiaporã hetave hi'a va'e-rami peiko hagwã. Aipota pende
    rekoha porã porã meme opa e'ỹ-rehe hi'a meme va'e-rami. Ndaipotái hesarái rei
    pende rekoha porã-rehe. Upéixa ramo oime raẽ va'e-rehe pejerure ramo xe réry-py
    ome'ẽ va'erã peẽ-my.
  waj-waj: Hama ngieenoo ni mmataama kieeravai. Neenoo nnaasu ngii mmataama kiaaduu
    ngia ni mmooriivaa varakio iiraivo kaayau vakiaiveeraivaara na ngii mmataama kieeravai.
    Ngii mmoori varaivaa iiraivo tupatupaa vainaraivaara na ngii mmataama kieeravai.
    Fai ngia itaama iida dee aataru mminnaa voovaara ni Napoonna yaparaikio fai ngii
    minaravai.
  cpy-cpy: Tee eerokapaeni yoshiitenani, tema naaka yoshii-yiteemi eerokapaeni. Naakataki
    otyaanta-yitakimiri jempe-rika-paeni, poshiya-kotee-yaawo pankirentsi kithoki-pero-tatsiri.
    Rootaki imatanteemirori Ashitanari oeta-rika pikowako-tenari pawentahaana.
  ekk-PKP: Teie ei valinud mind, vaid mina valisin teid. Olen andnud teile kohustuse
    minna ja kanda kestvat vilja. Nii annab Isa teile, mida iganes te minu nimel palute.
  mpx-mpx: Komiu nige ku hihileyau, yaa nau ya hilemiu nuku nok nuku na nuku enon,
    ge enomiu o ni mihot. Inoke hauna gun ebo nuku awanuni alau elana, Nam ni pewa.
  wbp-wbp: Kulankujulu nyurrurlarlu ngaju milarnu. Ngajurna-nyarra milarnu nyurrurlaju,
    manurna-nyarra yungu warrki ngula yungunkulurla tarnnga-juku warrki-jarrimi Kaatuku,
    manu yungunkulu wardinyi-mani. Warrki-jarriyalurla Kaatuku tarnnga-juku! Kajilpankulurla
    wangkayarla Kaatuku nyiyarningkijarraku, ngulaju wala nyinanja-kurraku kapu-nyarra
    purda-nyanjarla yinyi.
  luo-luo: Un ne ok uyiera, an ema nayierou kendo aketou mondo udhi unyag olemo, ma
    en olemo masiko. Eka Wuora biro miyou gimoro amora mukwayo e nyinga.
  nhe-NT: Imojuanti ax innechtlapejpenijque, pero na tlen nimechtlapejpeni imojuanti.
    Huan nimechtequitlalijtoc para inquipiyase imotlajca pampa inyase inquichihuase
    itequi Toteco. Huan nopa tequitl tlen inquichihuase mocahuas. Huan nochi tlen
    inquitlajtlanise noTata ipan notoca yajaya inmechmacas.
  aii-aii: ”ܠܵܐ ܐܲܚܬܘܿܢ ܓܘܼܒܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ ܐܸܠܵܐ ܐܵܢܵܐ ܓܘܼܒܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܘܝܘܼܗܒܹܠܔ
    ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܦܘܼܠܚܵܢܵܐ ܕܐܵܙܠ݇ܝܼܬܘܿܢ ܘܝܵܗܒ݂ܝܼܬܘܿܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ، ܘܦܵܝܫܝܼ ܛܥܘܼܢܝܵܬܵܘ̈ܟ݂ܘܿܢ،
    ܕܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܒܵܒܵܐ ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܝܼܬܘܿܢ ܒܫܸܡܝܼ.
  esk-NT: Ilipsi piksraqtaaġinġitchipsitña, aglaan piksraqtaaġigipsi suli nalunaiġusri
    asrirriaqaquplusri iñugiaglugu suli asrirrituiñaġusri itquplusri. Aasrii Aapam
    qaitchigisigaasri qanusripayaamik iŋiġupsiuŋ attapkun.
  msb-msb: “Dili kamo an nagpili sa akon kundi ako an nagpili sa iyo kag nagbutang
    na mamuhay kamo na nagapamunga kag magapadayon ini na bunga hasta na lang. Kun
    sugad, ihahatag sa iyo san Ama an nano man na ayuon niyo sa iya sa ngaran ko.
  cpa-NT: A¹jáng¹ ju³ hniah¹², ca¹hnangh¹² jní². Jní² báh³ ca¹quiah³ hniah¹². Jøng²
    ca¹cuǿ¹jni hniah¹² ta³ hi² gu³jmoh³ hniah¹² hi² dsa¹jon¹ jǿg³ quieg¹jni. Di³ jøng²
    tsa¹dsa¹hén² ta³ jøng² quiánh² hniah¹². Mi³jøng² cuø¹ ti³ŋieh¹jni ca¹lah¹jǿ¹ hi²
    mǿh³ hniah¹² huu¹³ quieg¹ jní².
  dso-dso: ତମେ ମକେ ବାଚାସ୍‌ ନାଇ, ମାତର୍‌ ମୁଇ ତମ୍‌କେ ବାଚ୍‌ଲି ଆଚି । ଆରି ଜାଇକରି ଅଦିକ୍‌
    ଅଦିକ୍‌ ପଲ୍‌ ଦାର୍‌ବାକେ ତମ୍‌କେ ଦାଇତ୍‌ ଦେଲି । ତମର୍‌ ପଲ୍‌ ସବୁ ଦିନର୍‌ ପାଇ ରଇସି । ତେବେ
    ତମେ ମର୍‌ ନାଉଁ ଦାରି ବାବାକେ କାଇଟା ମାଙ୍ଗ୍‌ଲେ ମିସା ସେ ତମ୍‌କେ ଦେଇସି ।
  meu-meu: 'Umui ese lau asio abigu hidi; lau ese umui na abimui hidi, bona emui ḡaukara
    name henimui: baola, huahuamui bae dobi, bae mia hanaihanai. Bena lau ladagu ai
    Tamada ba noia ḡaudia iboudiai na ia ese baine henimui.'
  yva-NT: Weapirati wapo inapatimu jewen, yara Risyirati syo wasapatimu. Muno Syo
    wasapatimu indamu wata wapo ana wadave ngko dave raijar. Umba wapa ana wadave
    ama kove raumandije ramu, yara no tawan. Arono naije anakotaro rui vayave wapo
