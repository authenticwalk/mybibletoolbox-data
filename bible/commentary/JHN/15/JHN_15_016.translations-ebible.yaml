    นาม โปฺรจฺย ปิตรํ ยตฺ กิญฺจิทฺ ยาจิษฺยเธฺว ตเทว ส ยุษฺมภฺยํ ทาสฺยติฯ
  iws-iws: Kɨma kariirgɨ kariir bɨ hɨrɨrɨugɨm mɨ kariir siyɨu ɨiir bɨ napkɨm. Nɨɨngaka.
    An kara kɨmiir nɨmbingɨn kɨma kariir siyɨu ɨiir napɨm mɨ mɨi mɨiyɨk mɨriiyɨm.
    Mɨ tɨ dimɨnɨn wɨ hɨriiyar nwokɨ okrɨpkaiyɨm. Mɨ kɨma tɨ dimɨn ɨiir tɨri mɨ Adi
    Komii siya kɨmiirɨn wa hauuwi dimɨnɨn kɨma srɨiyɨn siiram. Dimusi rani, wɨm kɨma
