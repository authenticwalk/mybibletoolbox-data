  fue-fue: Onon bane suɓimmi, min suɓi on go desumi on jahon, dimoon ɓiɓɓe, ɓiɓɓe
    mooɗon taboo, den Baaba hokkan on huune fu ko eelirton e inne am.
  amk-amk: Wiro meaino metiri yau ne kaha, mae yauno yiri mea ne, tuti iruai mea we
