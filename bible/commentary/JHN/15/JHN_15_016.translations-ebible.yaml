    kufumbwa nchimuyokumbila kuli Taata kwinda muzina lyangu, uuyochipa kulindinywe.
  toc-NT: Hui­xinín ni̠ ma̠n qui­la̠­lac­sac­ni̠­táhu aquit, huata aquit cca̠­lac­sac­ni̠tán
    la̠qui̠ luu lhu̠hua naka­lhi̠­yá̠tit min­ta­hua­catcán hua̠ntu̠ anka­lhi̠ná nali̠­la­ta­pa̠­yá̠tit
    nac mila­ta­ma̠tcán, y la̠qui̠ chuná acxni̠ hui­xinín para túcu nas­qui­ni­yá̠tit
    nac quin­ta­cu­huiní hua̠ntu̠ mac­la­cas­quim­pá̠tit, Quin­tla̠t xlá hua̠k naca̠­ma̠x­qui̠yá̠n.
  ulk-1902: 'Uaba nole kari natarare, epe kaka uabi ditararda, a uabi depegereda,
    ueakai ua bakuare turum turum, a uaba turum niaiem tekue: ueakai Baba de ua dekuarare
    gaire lu uridili ua abi damsare kari neilam.'
  som-som: Idinku ima aydnaan dooran, laakiinse anaa idin doortay, waanan idiin diray
    inaad tagtaan oo midho soo dhashaan, iyo in midhihiinnu sii jiraan, in wax alla
    waxaad Aabbaha magacayga ku weyddiisataan uu idin siiyo.
  mam-C: Qu'n nyaqe kye' ẍi jaw sk'o'n we'y; qala' ayin we' ẍin jaw sk'o'n kye'y.
    Tu'npetzi'n, kxel woqxenin kye'y, tu'n kyxi'y, ex tu'n tel kywutza nimxix toj
    kychwinqila, ex atzin kywutza, tu'n tten te jun majx. Ikytzi'n, ktzajile tq'o'n
    nManji'y tkyaqiljo kxel kyqani'n toj tumil nb'i'y.
  ndj-ndj: Yumwi munshawula nenga ng'odu, nenga ndivashawula yumwi na ndivalayisha
    yumwi, muyendi mukaleli nendu fivelekwa fya kuyikala. Na Tati davavapi chindu
    chochosi chimumuluva mulitawa lyangu.
  mbj-NT: Bë nado ti ỹ hasëëw wät doo. Ỹ ti hasëëw bong bëëh. Bë ỹ wén sëëw hõm, ỹ
    mejũũ joom heaak do hadoo bë bahadoo hyb n'aa. Joom ag kanarejãã do hadoo ti ỹ
    karẽn bë hã. Tii bä da sahõnh hẽ hät ỹỹ gó bë ky n'aa etsẽẽ doo, Ee anoo da bë
    hã.
  lat-VUC: 'Non vos me elegistis, sed ego elegi vos, et posui vos ut eatis, et fructum
    afferatis, et fructus vester maneat: ut quodcumque petieritis Patrem in nomine
    meo, det vobis.'
  ngp-ngp: Nyuwe hamnisagule miye, mna miye himisaguleni nyuwe nakuwasigilani mwite
    na kweleka matunda yakuunga yekale. Naho Tate naawenk'he kint'hu chochose kiya
    mkunga kombokela dizina dyangu.
  aoi-aoi: “Nara nungkwurruwa yiku-wekbalyina ngayuwa umba nganja ngayuwa ningu-wekbalyinuma
    kirrakina nungkwurruwa yikuminu-war.deni-yada warka nganyangwa akwa alibina-wiya
    yika-werrikiladikini-yada wurrukwalu-wa. Amukwiyadakina warka eyirrbiyirrba ngawa
    ka-war.dikajungwunama. Yiki-yamina-manja kembirra kirrakina, nganyangwa Nungwarrka
    yikenu-kwunama ebina yikini-yengkilabajama-langwiya mena ngarnubiyakaja ngarna-baba.
  enq-2: Nyakamame namba yapao nanyiami. Nyakama pupala dii koeyala naenge dupa manditaminopa
    lao nambame nyakama yapao nyepala makande leo. Takange doko-kisa nambanya kenge
    dokonya dopale mende nyakamame tee latami doko baame ditamopa lao nambame nyakama
    makande leo.
  eng-ASVBT: 'Ye did not choose me, but I chose you, and appointed you, that ye should
    go and bear fruit, and that your fruit should abide: that whatsoever ye shall
    ask of the Father in my name, he may give it you.'
  mna-mna: Niom ituyom leleyom mi kamar koto yo som. Nio ta aŋpeikat yom mi aŋur yom
    be kala ma kakam uraata, mibe uraata tiom iur ŋonoono boozo tabe imbot ma alok.
    Mi niom sombe kiwi Tamaŋ pa koroŋ sa, na ni ko ikam piom. Pa nio ta ndomoŋ pa.
  myw-myw: Nag kuvkakeigs mitovek yey; tage yey bo avkakeimiy nubeig yakamiy; bo akaleiwag
    va̱gan bukukwanawes aygag va̱gan kid angimiy bwanabwein bises bisigeg. Igaw aveiyag
    bukunitougs waseg Tamag, yagag yey waseg, Tamag mo bisekeimiy youd towen.
  sby-sby: Ntamwe mwalansala sobwe, nsombi njame ndalamusala. Kayi ndalamupatula kwambeti
    mukekate bisepo bitalobo. Neco ciliconse ncoshimukasenge kuli Bata mulina lyakame
    nibakamupe.
  sll-sll: Ni yalhobi na ta na pare enanga paikimia. Na ni yalhobi ni pare ere igere,
    mol pai oli pire, tal wai dime dire onana dire di ni teiwa. Onangiwe, ya wine
    ole pai monangwo monamua. Yu olere, na hana a i si ware mole, Abe sirin bol tenanga
    meri, wine ole ni tenamua.
  yaq-NT: Ka eme'e juname'e, nee yeu pu'akame, ala inepo nee enchim yeu pu'ari, intok
    ineponee emou noklaa, inim Liojta ea'po aman jiapsaka, junuen yoemratau sajaka,
    Liojta betana lutu'uriata enchim ameu nokne' betchi'bo. Intok inia enchim joonee'u
    betana weyeme, ka lu'utekai. Intok inien, ju'u achai Lios, iniat net yoem'eaka,
    si'imeta waka'a enchim au bicha a'awa'uta, aapo enchim a' bittuane.
  uro-uro: Bä qaku ngän narmeng däm ngo dap aingo ngua armeng däm ngän näkt ngua muqunän
    bät a ngän ivakt iva ngän det bä ngänit sa ama gavam bä va iangärhäkt ama gavam
    diva qale ngät mas. Bä nga rhoqoräkt dä ama Ngätmamäk pa qä von ngän da agini
    qärqäni i ngäni nän däm ini nävät gu ngärhipki.
  ita-1885: Voi non avete eletto me, ma io ho eletti voi; e vi ho costituiti, acciocchè
    andiate, e portiate frutto, e il vostro frutto sia permanente; acciocchè qualunque
    cosa chiederete al Padre nel mio nome, egli ve la dia.
  muy-muy: 'Ŋgay lekʉlʉm kə̀dumaba nu a ti kə̀humi ana ahàr ba. Nu nə̀daba kʉli a
    sawaŋ. Nə̀daba kʉli a ti ga məgrumu tʉwi nday hini : mara məgru zlam sulumani
    akaɗa ga ahar ga məŋgəhaf ya ewi bəza sulumani ni. Zlam gani nday nani sulumani
    ni ti nawayay tìji ba. Nahkay tamal kə̀səruma lekʉlʉm ndam goro mək kihindʉmfiŋa
    zlam kà Baba azuhva nani nahəma, Baba aməgri ana kʉli.'
  kqc-kqc: Ya na auba de reyadi, idu na yaku ya auba resi omaraka, ye disi meko varegedi,
    ma yi meko bi toga amebigo. Makai beika tau nai roka dudu nai Baba rofu usa nigedi,
    bi ya mago.
  tav-tav: Mʉja majuuna, “Cʉ mena macana jã anigarã,” yʉre mʉja caĩquẽpʉ. Yʉ maca,
    yʉ mena macana anigarãma ĩi, mʉjaare yʉ cabejewʉ. Capee caroare na áparo ĩi, mʉjaare
    yʉ cabejewʉ. Caroaro mʉja cátie to capetiquetiparore bairo ĩi, mʉjaare yʉ cabejewʉ.
    To bairi yʉ jʉgori, yʉ wame mena noo mʉja caboorije Diore mʉja cajeniro mʉja joogʉmi.
  eng-ULB: You did not choose me, but I chose you and appointed you so that you would
    go and bear fruit, and that your fruit should remain. This is so that whatever
    you ask of the Father in my name, he will give it to you.
  spa-VBL: Ustedes no me eligieron a mí, yo los elegí a ustedes. Yo les he dado a
