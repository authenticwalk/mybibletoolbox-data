    ete imi le imire Auku tamata peneka.
  san-VEL: yuuya.m maa.m rocitavanta iti na, kintvahameva yu.smaan rocitavaan yuuya.m
    gatvaa yathaa phalaanyutpaadayatha taani phalaani caak.sayaa.ni bhavanti, tadartha.m
    yu.smaan nyajunaja.m tasmaan mama naama procya pitara.m yat ki ncid yaaci.syadhve
    tadeva sa yu.smabhya.m daasyati|
  kbq-kbq: Tamagra, Nagrira huhampri'onante'naze, hianagi Nagra, tamagrira huhampritamantena,
    tamazeri oti'noe, vuta nena raga'a ome rentesageno, ana ragamo me'nena, na'ankuro
    Nagri nagifi Nenfama antahigesageno'a, Agra amne tmigahie.
  kbh-kbh: Ts̈ëngaftanga ndoñe ats̈e ches̈matábuayana, pero ats̈e aíñe ts̈ëngaftanga
    tcbonjabacacá y tcbonjubuáyana, Bëngbe Bëtsabe trabajo jamama; y chca, mo canÿe
    betiye sempre tojtseshajuana y chë shajuana ndocna te tontsopochocacá, ts̈ëngaftanga
    chas̈motsemnama. Chca, lempe nts̈amo ats̈be Taitá s̈mojotjañcá, y chca s̈mojama
    ats̈e jóts̈ëmbonëse, áts̈beñe s̈mos̈buachéyeca, cha lempe cmochanjáts̈ataye.
  ron-LSB: Nu voi m-ați ales pe mine, ci eu v-am ales pe voi și v-am rânduit ca să
    mergeți și să aduceți roade, iar roadele voastre să rămână, pentru ca tot ce veți
    cere de la Tatăl în numele meu, să vi se dea.
  pon-pon: Kaidin komail me pil ia dar, a nai me piladar komail o kilele on komail,
    en kokowei kapareda wa, o omail wa en mimieta, pwe karoj, me komail pan poeki
    ren Jam ni ad ai, a pan kotiki on komail.
  nhe-BL: Imojuanti ax innechtlapejpenijque, pero na tlen nimechtlapejpeni imojuanti.
    Huan nimechtequitlalijtoc para inquipiyase imotlajca pampa inyase inquichihuase
    itequi Toteco. Huan nopa tequitl tlen inquichihuase mocahuas. Huan nochi tlen
    inquitlajtlanise noTata ipan notoca [15:16 O ica notequihuejcayo.] yajaya inmechmacas.
  sps-sps: Ami te gima pisan Vanyo, sana Nyo te pisan bus mami, Nyo bobot matuami
    ma naa am fua faarof ovei mato, iton fua te nai kaa ovei nanon. Ai Tamanyo te
    nai faan mami na foka te rangats romi Ya tana asanga Vanyo.
  wnc-wnc: Ginda gisa na aanzae dua taking. Aho. Nata ginu ninae papa pandetna dakngawa
    nata ginu puyae dapmaba ginda kuke tasiwa buya aawikge natake ginu pakum. Ginda
    kuke tasiwa buya aawiu asinggan asinggan yuwikge natake ginu pakum. Nata ginu
    papa aminabam dakngake kuku tasiwa buya aawan ginda Nanae tumuk wam kuupbam inining
    kaknga ita ginde atdamik.
  bus-bus: Ámbe a ma sɛro, mámbe ma a sɛ, ben ma a zĩ à gá nɛ́ ká, nɛ́kana kɛ̀ eé
    yãaroo, gbasa De Luda a gba pↄ́ sãnda píngi kɛ̀ a wɛ́ɛ kɛ̀a kↄ̃n ma tↄ́o.
  gub-BL: Naherexak kwaw pe. Apuexaexak ihe. — Peruzar heze'eg nehe, pemume'u Tupàn
    ta'yr romo hereko haw purupe nehe, a'e peme. Teko tetea'u uzeruzar herehe a'e
    wà kury, ta'e wenu peze'eg a'e wà xe. Penemiapo kwer nuzawy kwaw ma'e'a kwer upaw
    'ym ma'e a'e, ipuga 'ym ma'e a'e. A'e rupi aze penoz ma'e heru pe nehe, herer
    rehe nehe, umur putar a'e ma'e peme a'e nehe.
  imo-imo: Enoni na linonga Awilimu ningo kanoko naa ltingi, molo. Enope nanga iyema
    molangei nimbo nani kanopo ltiu. Eno pungo, teaio nimbo mele aku teko nanga kongono
    tendangei! Aku ulu penga tengeima tukume pepili nimbo nani enondo nangama nimbo
    eno kanopo lipo na lombili waio niu. Akumunga Ara lino Awili Jisasinga imboma
    moromolo ningo mele te konge tenge wali yuni pilipelie konge tenge melemu eno
    tipe enonga tendembalo.
  boj-boj: “Niŋgi na e giltbosai. E na niŋgi giltŋgem. Osim niŋgi wau eŋgem. Niŋgi
    gilsib gei koba ateleŋoqnibqa nuŋgo gei gaigai sqajqa deqa e na niŋgi wau eŋgem.
    Deqa niŋgi ijo ñam na iŋgi bei qa ijo Abu pailyqab di a na iŋgi di eŋgwas.
  eng-DRA: 'You have not chosen me: but I have chosen you; and have appointed you,
    that you should go, and should bring forth fruit; and your fruit should remain:
    that whatsoever you shall ask of the Father in my name, he may give it you.'
  knf-knf: Mënţ an nadatnuŋ ; nji ddatanaŋ abot aţu'an ulemp wi pya pţup Uţup Ulil
    Unuura kabot kawul mbuk mnŧum, mbuk mënţ mambot manţo. Wal mënţ, uko wi nakluŋ
    kahepar Paapa ţi katim naan, awulan wa.
  san-KHM: យូយំ មាំ រោចិតវន្ត ឥតិ ន, កិន្ត្វហមេវ យុឞ្មាន៑ រោចិតវាន៑ យូយំ គត្វា យថា
    ផលាន្យុត្បាទយថ តានិ ផលានិ ចាក្ឞយាណិ ភវន្តិ, តទត៌្ហំ យុឞ្មាន៑ ន្យជុនជំ តស្មាន៑
    មម នាម ប្រោច្យ បិតរំ យត៑ កិញ្ចិទ៑ យាចិឞ្យធ្វេ តទេវ ស យុឞ្មភ្យំ ទាស្យតិ។
  arn-NT: Eymün dullimulan ta iñche, welu iñche may ta dulliwiyiñ ta eymün, feymew
    werküwiyiñ tamün müleael ti pu che mew ka tamün wülael reke rume fentren fün femngechi
    tamün tuteafiel ta Chaw, fey üyechi fün rumel müleay. Fey famngechi femülmün,
    ta Chaw eluaeymünmew kom tamün ngillatufiel iñche ñi üy mew.
  zas-NT: Ad lëjtt gule naj, naj gule lëjt. Zeel rnin lojdi, chedi chiglüüdi bejn
    ree ni rën da Dadan, din gusnuu güün reeman ni rënman, din guneeman graczi ni
    guiniabidi por naj.
  ken-NT: Bǎbhɨ́kɨ́ yap mɛ, mɛ kɛ njábhɛ́ bhe ntó bɛ́ mǎndɔ́k mǎnyú kɛpɛm, nɛ
    bɛ́ kɛpɛm ɛkɛka kɛ́mbák mpoknkɛm. Kʉ ka nɔ́ bɛ Ɛtaya ánchyɛ́ bhe yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ bǎbhɛbhɛ yi ndǔ nnyɛ́n ɛna.
