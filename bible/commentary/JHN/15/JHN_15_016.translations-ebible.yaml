    ytaal mén ne gak xpén noo no logne rlaan noo nak ne ysalzaandet yra mén guin ne
    ylaleedx men noo. Zenga yseleedx Xuz noo logne ynabtee de lo me por la noo.
  wer-wer: Arök ne arimëën kom ë neneulëën ëaurö. Nookëër ar këët selap uteim önëak
    yaatak kom ë niulëaut. Pël ëën arim kë pöt oröak wiaan ar nem yapintak Pepen omën
    nantön kimang manë pöt yok pangk nimpnaat.
  ipi-ipi: Namba yakama towa atu atamakale nembo toto, yakamato namba yapa lo mia
    napeai. Jia. Yakama nambana yame atalapale nembo toto, nambato yakama yapa lo
    mewa. Yakamato nambana gene oko loto, namba Ayiane okomane mangene mindi pingeakale
    lo pote leaindo, balato yakama moyo, mangene okone pingeakale nembo tewa. Wuane
    nembo toto, yakamanga dini tamu napene, yapowa yalane okonepene tupa lialapale
    nayuto, yakamato Gotena piape pulu pulupape lo nambato yakama langewa okoni.
  qul-NT: Mana kancunachu nokata ajllawanquichis, manachayri noka kancunata ajllayquichis.
    Cachayquichis achqha allin ruwaycunata urinayquichispaj, chay uritaj quedacunanpaj.
    Ajinapi Tataka tucuy imata sutiypi mañacuskayquichista kosunquichis.
  ter-NT: Hainánoe îti noivókoxonu, itea undíne noivókoxopinoe koane mbahúkopinoe
    itíki índuke xapa xâne, ngaha'aînopitinoe enó'iyea únati ítike ákotinemo hunókoku.
    Yane uhá koeti koêkutimo yépemone xoko Nzá'a ya inzáke, porexópeatimo.
  bmr-NT: Amɨɨhai uco mɨhɨcɨutɨhi. Jaanotɨ uujoho amɨɨhaico ɨcɨuhi. Jaaboro amɨɨhaico
    ficuuhi, toonoco mofoomoro sihidɨ miguiraatusuqui. Jaanoco suufenɨtɨmo mihica;
    Jaamo tamomofeenedɨ Moocaanico siinoco midillunoco amɨɨhaico ihacɨqui.
  fuf-fuf: Awa kadi hinaa onon suɓii lan, kono ko min suɓii on, toɗɗii on kadi, fii
    yo on yahu rimoyon, kon ko rimuɗon lutta, e yo Baabaajo on yeɗu on kala ko toriɗon
    mo e innde an.
  bhl-bhl: Yute keko, nelo yukalem wiin so amkoko, koneminba kesiliw kate, nakalem
    ete yulo nakalem wiin so amkoko, koyemeko, ‘Yu uneko, nam kiloneko, sunsun boke
    dem banban mak gilaloliwka!’, yangsi te. Kanelii, nimtew eisneng mak yu nem wiin
    dim kel Aatim elo geneko, dakalaliw tewe, e yulo fein dukayemboke te.
  ons-ons: Ŋido na mi ma wakonnangoi, noŋo ŋine ma wakonŋungole, so ari geu paki wele
    loutne maratkau baninine payakane uratao biraŋungole. So ŋine kine kine yewa me
    yewa Magak wanoŋine maikei wane rau paki naŋane eŋetne nora meŋenkau eŋe baŋ ŋiboniake.
  con-NTPO: Que'ija ñama ttu'se'fambi. Tsa'ma ñajan que'ima ttuse'su. Tsa'caen ttu'sepa
    gi que'ima manda quini'cco ñotsse naqquia'caen ña in'jan'chove tson'faye. Que'i
    tson'choja tsangae tsu jinchoya. Tsa'caen ñame in'jamba cansepa jongoesuve qui
    Chiga Quitsama iñajan'ninda Tise tsu afeya.
  ghs-ghs: Oi nike te anake asatarani. Anai nikeho dzohidzohi mai nikeke asate dzoobiremi
    nike bauraho mee samane goomami souba sakabaridzoni. Oke eetemi nike Maike quba
    tee ma teeho pupu hiiremi noi nahoke qupadzomaqi oke nike moitakoi.
  peg-peg: ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ବାଚି କିଦ୍‍ୱାତାଦେର୍ଣ୍ଣା, ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଚି କିତ୍‍ତାଙ୍ଗ୍‍ନ୍ନା,
    ଆରେ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ହାଲ୍‌ଜି ପାଡ଼୍‌ ଉବ୍‌ଜାଣ୍‌ କିନାଦେର୍‌ ଆରି ମିୱାଙ୍ଗ୍ ପାଡ଼୍‌ ତିର୍‌ମାନ୍‌ଙ୍ଗାନାତ୍,
    ଇଦାଂ କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଚି କିତ୍‍ତାଙ୍ଗ୍‍ନ୍ନା । ହେବେ ଏପେଙ୍ଗ୍‌ ନା ତର୍‌ଦ ଆବାଂ ଇନାକା
    ଏନ୍‌ନାଦେର୍‌, ହେୱାନ୍‌ ହେଦାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ହିଦ୍‌ନାନ୍‌;
  txu-NT: Djãm ar ga ne gar amijo ipytà? Kati. Ba ne ba amijo ar apytàn arỳm ar adjàpênh
    djà'ã ar amã karõ. Be, mỳj kadjy? Bir, dja gar katàt ar amijo aban adjukaprĩkumrẽx
    ne memã ijã adjujarẽnh mõ. Ne kam arỳm Metĩndjwỳnhmã amexkumrẽx rã'ã. Kum amexkumrẽx
    rã'ã ne arỳm aje mrãmri ne akrô pakam ô mexkumrẽx ne kumexja pyràk. Ja kadjy ne
    ba adjàpênh djà'ã ar amã karõ. Mỳj kadjy dja gar ã amexo ane? Bir, dja gar ikukwakam
    mỳjja'ã Ibãmmã a'uw nhym arỳm ã ar amã o ane. Ar aje kum arẽnh kôt ã ar amã o
    ane. Ja kadjy dja gar ã kum amexo ane.
  eng-WEBU: You didn’t choose me, but I chose you and appointed you, that you should
    go and bear fruit, and that your fruit should remain; that whatever you will ask
    of the Father in my name, he may give it to you.
  gnw-NT: Pe reta cheparavo'ã. Che co puparavo. Jare amee ma peve mbaepuere peo vaerã
    piyapo icavi vae Tumpa peguarã, jare jecuae jucuarãi piyapo vaerã. Cua ayapo cheRu
    umee vaerã peve ipotave piyerureta chupe jese cheree re vae —jei—.
  mux-mux: “Eni-enini na ‘Oliunga Auliele.’ niku makó naa turing. Na-ni na-nanu eni
    ‘Nanga yima molangi.’ nimbu makó turundu. ‘Eni puku, “Teai.” nimbú mele teku,
    nanga kongunale tenjangi. Ulu-kaí tingí akuma pora naa nimba we pepa mindi pupili.’
    nimbu na-ni enindu “Nangama.” nimbu eni makó topu “Na lumbili wai.” nirindu. Akiliinga,
    Tata-kene ung niku “Oliu Auli Yesos-nga yambuma molemulu.” niku méle te mawa tingí
    kene yu-ni piliipaliinga mawa tingí mélema eni sipa eninga tenjimba.
  maj-NT: ’Najmi jun xi kichj'ajinnú. An ní xi j'ajínnu̱u ko̱ kitsja xánu̱u nga kuankíún
    ko̱ k'u̱o tu. 'Yún tse ku̱i̱chúkju̱a̱ha̱ tunu̱u. Kui kju̱a̱ha nga tsjáha̱nu̱u
    Nti̱a̱ Na̱'miu̱ tu̱ mí nihí ni xi ku̱i̱nchíhu̱u ngajona̱.
  bkq-NT: — Âmaemo mâkeba keankâ atâen-homoem witoem uduakeim; urâlâ keankâ âduakenrimo,
    Deus ize ato amânhetomoem, yeinwândyly mâinmopa mitomoem. Arâ ise uva iwatary
    tâwiseim ara mawylymo, ewily inakanhe itânry. Ywâgâ mâenkadylymo-ro watay, idânârâ
    mâenkadybymo xuduze lelâ Pabai.
  kue-kue: Ana ene na pinde ikrikwa, na ene pinde indre ana kere i-pere endinga i
    ene pindre ana mongo merkinde koraglkwa, i mongo kaneta aimande kogl panambuka.
    Ana ene yegl ere na kangina mina ene taragl ta inamunedi Nina krapogl tembi, ye
    ene tenambuka.
  cot-NT: Teequea aviroquea coguijaiguenane, naroguentiquea coguijaiaquempi. Mana
    nonintacaajiaquempi intati poajianaque pantaguetaquero cameetsaguetatsica pinquejetantajianaquemparoca
    pitsaraquijacotatsica sovenaguetatsica, aatoquea opega. Noninque pinquejejiaquero
    imaica cameetsanijite irinetsanatavaquempironiji Aapani pamanaquerica novajiroqui.
  bnp-bnp: Mua i uka ma mu vulaki iau. Iau a vulaki mua. A vulaki mua mu gu vano,
    mu gu vakabele a kanene mua ge tabuli vakaroro. Mua bara mu rata mavonga, e Tata
    bara i habi ne mua a ra maki mu nanea vona na ragu.
  apn-NT: —Nẽ mẽ kajaja na ka prem ixpê mẽ akràmnhwỳ kaxyw ixãm kêt nẽ. Pa na pa pre
    amnhĩ kaxyw inhmã mẽ aprãm. Ixkapẽr kôt pix mã ri mẽ ate tanhmã amnhĩ nhĩpêx to
    ho apa kaxyw. Te uwa krô ô rũnh nẽ aa grà hkêêta pyràk. Jakamã kot kaj mẽ mẽmoj
    tã Inhĩpêêxà wỳ nhũm mẽ ama nẽ mẽ ate mẽmoj tã hwỳr xà hkôt amã kugõ.
  ctp-NT: Siꞌi chaꞌ ngulo suwi wan ꞌñaǎn chaꞌ tyaꞌan wan loꞌoǔn ―ndukwin Jesús―, naꞌ
    lkaǎn nu wa ykwiǐnꞌ loꞌo wan kulo ndukwa la. Ti bra kanꞌ nguloǔn tñan ꞌwan chaꞌ
    xkwiꞌ chaꞌ suꞌwe xuꞌwi niꞌ kasiya ꞌwan, chaꞌ ja tsaa tii ꞌa tñan suꞌwe nu ngiꞌni
    wan ngwañaꞌan; kuꞌni Stiǐn nchga chaꞌ nu jñan wan ꞌin Ni chabiyaꞌ ꞌñaǎn bra kanꞌ.
  bre-BRG: N'eo ket c'hwi hoc'h eus va choazet, met me eo am eus ho choazet, hag am
    eus ho lakaet, evit ma'z eot, ha ma tougot frouezh, ha ma vo ho frouezh kendalc'hus,
    ha ma roio va Zad deoc'h ar pezh a c'houlennot outañ em anv.
  opm-opm: Gurdapat Dir orhe han hatper daham norhe han na haptimura; norhordapat
    gurnong Norhe han matpor daham norhe han nahapatmur. Gure da oh dam timama eimat
    ha patenoh rim inahapatmur. Inahapat ohoh ihan guragure dahaya da oh norhe mengtei
    at ohnong dahandeiyahan at oh ama daham dahandeiya da orhor napripramur.
  bvr-bvr: Ngaypa ng-guna ana-goyburrpa gala nyiburr-jerrjerrjiyarna apula; wurra
    ana-goyburrpa jarra ngaypa arr-menga, arr-gurrmurra barra nyiburr-boy, gun-molamola
    jama nyiburr-ji barra nyiburr-workiya gun-gata minypa gala gu-yinmiya gu-werrpiya.
    Gu-gurda ngacha minypa Ngun-anya nyirr-wu barra a-workiya gun-nga nyiburr-ngiwija
    nula minypa ngaypa ngu-welangga marr nyiburr-balcharra apula.
  wal-wal: Taani inttena dooridoogaappe attin, intte tana dooribeekketa. Intte biidi
    aifiyaa aifana mala, taani inttena sunttaas. Qassi Aawaikka intte ta sunttan woossidobaa
    ubbaa immana.
  zad-NT: Aga len' wlejle nad', san nadaan wlej' le' na' ba bzoa' le' shajle lljenle
    dii wenna' daa bi te c̱heyi. Na' X̱a'na' goṉe' yog' daa iṉabilene' daa nakle nad'
    txen.
  kmg-kmg: ŋoŋe no mi rowosâecnumbiŋ, noni ŋoŋe rowosâec-ŋopapo, erâ ra juhuc fârine
    bâfuaniŋte muŋarepo. Eme fârine bâfuapie fofonehec ezejec. Iŋuc erâ nore šâŋe
    bajuhuc Mamac numucnepie sâc ŋareocmu.
  aso-aso: Lengiꞌ nene gomuꞌ apizi neniꞌ nene lengiꞌ ve li ma di tiꞌ amave. Asi neniꞌ
    neve lengiꞌ do tiꞌ uvoniꞌ nene vi gono dikevo minevoꞌ minevoꞌ ilineꞌ gihile nene
    izelive losasi idoꞌ lingine neniꞌ veꞌnemuꞌ igi meꞌnehida vokuꞌ nanitekumuꞌ lilizahe
    aꞌmine initeꞌ nene lengemelive losasi do tiꞌ o-lingiduvoniꞌ ve.
  uli-uli: Te hami mele ha duwleyey. Ngang mele iduwlehmi ngo ihatugulugmi bo habe
    loh bo bela cholop uwami, le be tapel uwal ire kowe tor fael sew le be tayikof.
    Ngo te tugul mele ha dangro mala Temay fael mele Idey ngo be fang ngalugmi.
  nin-NT: Imba ngga si hla ingga hen. Ingga nggo i hla imba, ni ni imba undu ku nggo
    ku, di imba bu ku klo inkpinkpo, inkpinkpo yi nggo a ta so sese. U Aki mungga
    wa ta ni imba inkindirr yi nggo imba zha na ku ni isa mungga.
  tgk-tgk: Шумо Маро интихоб накардаед, балки Ман шуморо интихоб карда, таъин намудаам,
    ки рафта мева биёред ва мевае, ки то абад мемонад. Инак, ҳар чи ба номи Ман аз
    Падар талаб кунед, Ӯ ба шумо бидиҳад.
  acu-NT: 'Atumek nintimsarmeka wína aintsruka wajaschamiarume. Antsu atumin: Wína
    aintsur ataram tusan eakmiajrume. Tura atum numi nerekua nunisrumek wína takatur
    takastaram tusan akupkamiajrume. Tura asan atumi turamuringkia tuke nangkankashti
    tusan akupkamiajrume. Tura atumka wína aintsur asaram, wína naar pachittsaram
    wína Apaachir seamka mash suramsatnuitrume.'
  cak-WNT: Ri xcha'o iwuche (iwixin) riyix, yin c'a riyin, y xa ma yix ta c'a riyix
    ri xixcha'o wuche (wixin) riyin. Y riyin xixincha' riche (rixin) chi yixintek
    chubanic ri nusamaj y riche (rixin) chuka' chi ri ic'aslen niwachin, y jurayil
    ta c'a xtiwachin ri ic'aslen, riche (rixin) chi queri' xabachique c'a ri xtic'utuj
    chare ri Nata' pa nubi' riyin, can xtuya' pe chiwe.
  ebk-ebk: Fiakun chakayu nan nangpili kan ha-un, ngem ha-un nan nangpili ya nangchutok
    kan chakayu ta uyyu paafurotun nan ongor ay tataku ay chicha nan maepachong as
    nan fukiasyu as nan pammatiyu ay mawawacha in-inkiana. Mu atunyu sa, uray ngachana
    nan chawatunyu kan Ama kiapú as nan nakius-usaanyu kan ha-un at ichatnantu kan
    chakayu.
  spa-PDDPT: Ustedes no me eligieron, sino Yo los elegí y los coloqué para que ustedes
    vayan y den fruto, y su fruto permanezca, a fin de que les dé todo lo que pidan
    al Padre en mi Nombre.
  ruf-ruf: Si mwemwe bae yamnisaghule, ila nene yanimsaghuleni mghende na mweleke
    ghamatunda, ghamatunda ing'aghoupa bae. Kuya Aba katsomwing'ani chochose ichamlomba
    kwa taghwa lyangu.
  gun-gun: — Mba'eta peẽ ranhe'ỹ xeporavo va'ekue. Xee ae peẽ kuery roiporavo, ha'e
    romoĩ guive peoa rupi heta pemoingo aguã hi'a opa e'ỹ va'erã. Ha'e ramo 'rãe pẽvy
    Xeru ojapo xerery rupi pejerurea ha'e javi.
  agu-BL: Yi in wetz nk'e'tz txa'ij chin ita'n, ma na axwok itetz txa'ij quixwok wa'n.
    Nin ncxben inchakol tan puc'une'n iwutz. Nin quil tz'el c'u'l yi itak'un tetz
    cyakil tiemp. Ej nin stak'e' Intaj cyakil cu'n yi mbi cu'n tzijakwok tetz yi kol
    xcon imbi' ita'n.
  isn-isn: Shanga ai muniholanilye unene, ila unene ai numuholanilye unyenye nu kumuika
    mulongole mupe inkali, ni nkali yanyu ilije kikie. Ili likoli iti kina kihi ni
    mukulompa kung'wa Tata ku lina ni lane, ukuminkiilya.
  eng-PEV: You didn’t pick me, but I picked you. And I am sending you out to do my
    work. I want you to be like branches that grow the sort of fruit that stays good
    for ever. Then you can ask God for anything that I say is good, and he will give
    it to you.
  ilo-ULB: Saan a dakayo ti nangpili kaniak, ngem siak pinilikayo ken dinutokankayo
    a mapan ket makapagbungakayo, ken tapno agtalinaed iti bungayo. Daytoy ket tapno
    aniaman a dawatenyo iti Ama iti naganko, itednanto kadakayo.
  pir-NT: Mʉsa pehe yʉhʉre ne beserari. Yʉhʉ pehe mʉsare besei yʉhʉ Pacʉ cahmeñene
    mʉsa yeatire. Mʉsa sa yegʉ̃ mʉsa yeye ne ihyo waro ijisi. Ahri deco yoaro punota
    sa ijiducuati ijire mʉsa yeye. Mʉsa sa yegʉ̃ yʉhʉre mʉsa wacũ tutuagʉ̃ yʉhʉ Pacʉre
    mʉsa sinino punota tiquiro mʉsare ohorota.
  anv-NT: Ɛnyú fɔ́ wɔ déjyaá me wɔ, ɛlé me ne njyaá ɛnyú ne ntɔme ɛnyú nnó
    dépyɛgé unó ulɔ́úlɔ́ ne nnó unó bimbɔ ubɛɛ́ tɛ kwyakwya. Ne yɛ́ndégenó
    ɛyi ɛnyú dégige Ntɛ wa né mabɔ ma achyɛge ɛnyú geji.
  sab-NT: Cha ba ulita gau mau alin, ba ulita me mo ta gbu cha gai mau alin, cha ba
    ulita gau gbu cha Ñenua gerua dbe kwian nage age tanre no cha Ñenua takalin kare,
    ene ba giti kwian tanre be cha Ñenua uñe, cha Ñenua gerua be chege diali kwian
    tale. Ene cha Ñenua be age no ba ulita alin, ba ulita lle bai kaire kade ba takalin
    kare cha Ñenuage cha giti ama be age ba alin.
  tmd-tmd: Ñɨŋ nɨ pɨnɨŋö rön pölim; nɨ ñɨgö pɨnö rön pɨma. Ñɨŋ duön, ap mag mɨga akwör,
    ap mag öim öim mɨjön aku yaxönɨŋö, rön, ñɨgö mabö aku yad nɨgla. Ñɨŋ akuyöbö almɨjöñ
    aku, ib na urön Acö nugwo yad nugwöñ aku, rɨg yad nugwöñ mag akwör cöna.
  acr-NNT: Na ix ta xixchaꞌw we riꞌin, in ri xinchaꞌw iwe. Yey nuyaꞌom piqꞌabꞌ kiꞌana
    ri nuchak y jelaꞌ kiya ukꞌiyal ijiqꞌobꞌalil y waꞌ na jinta ukꞌisik. Yey janipa
    kꞌu ri kitzꞌonoj che ri Nuqaw pa ri nubꞌiꞌ, Rire kuya na chiwe.
  kpg-kpg: Goodou digi hilihili Au, ko Au ne hilihili goodou, ge ne dongo goodou belee
    hagau e huwa dau logo, nia hagadilinga huwa ala e hana hua beelaa. Gei Tamana
    ga gowadu di ingoo hua di mee dela gaa dangi ei goodou gi Mee i dogu ingoo.
  taj-taj: एनीगदेसे ङादा धम्‍बा आहिन, तर एनीगदे सदन ज्‍यबा म्‍हि दोसी ज्‍यबा गे लगै
    भिसीन ङाइ एनीगदेदा धम्‍बा हिन्‍ना। थेह्रङ् लसी एनीगदेसे ङाला मिन किन्‍सी परमेश्‍वर
    आबादेन छ्‌याम ह्रीजी भिसम एनीगदेसे ह्रीबा स्‍हे परमेश्‍वर आबासे पिन्‍ना।
  avt-avt: Yi ap yehimɨtena yi yisɨsa au. Hi hehimɨteni yi yisɨsa, yi eirɨak menmen
    yaaim, te menmen im mamu mamɨt. Yi yɨrɨak menmen im, te Haai kakweti menmen menmeiyam
    yi yitɨwekhiyem kakɨntar yi yisɨsa.
  cbk-cbk: Nuay ustedes escoje conmigo como maestro, sino yo ya escoje con ustedes
    y ya nombra con ustedes, para anda y produci mucho fruta, como maga buen trabajo,
    y el resulta del di ustedes trabajo bien permanente gayot. Entonces masquin cosa
    ta pidi ustedes con el di mio Padre Celestial, ay dale le con ustedes si ta lleva
    ustedes el nombre di mio.
  uig-ARA: سىلەر مېنى تاللىغىنىڭلار يوق، ئەكسىچە مەن سىلەرنى تاللىدىم ۋە سىلەرنى بېرىپ
    مېۋە بەرسۇن ھەمدە مېۋىلىرىڭلار دائىم ساقلانسۇن، مېنىڭ نامىم بىلەن ئاتىدىن نېمە
    تىلىسەڭلار، ئۇ سىلەرگە بەرسۇن دەپ سىلەرنى تىكلىدىم.
  tuf-tuf: Baatrá asra cátiro. Cuat aját ba cájacro. Caquir, cuicár ub cháquiran wan,
