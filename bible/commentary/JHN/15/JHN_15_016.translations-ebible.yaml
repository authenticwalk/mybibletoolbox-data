    a soe peöꞌ, keꞌ voaꞌ manih pa napan vamanih pa ö no naon to vovoaꞌ va non. Ke
    eöm se keh hin ta pah tah manih pa ëhnaneoꞌ, e Tamön se heꞌ en peöm.
  agd-agd: Tiretí ankan ída séin aní ure sivíáden ná bá umpo sireti oreya mo yoresin
    ayáká ma fara van aran kokhon imádano van mi aní uré tiretin doran amikhé uno.
    Máan tiyáke ma sen tivíká Tifóe vaípá inantinona yanasinta mai véi kasaen aminten
    mino.
  rkb-NT: Ikiahatsa humo ka batu kawatawyhy “O katsaktsa atuktsa tsimoziknaha” tsikaha.
    — Iwa batu tyso. Uta hi ahawatawyhik. — Asahi katuktsa moziknaha — iky. Iwa motsasoko.
    — Ustsa bo pahapehahik iwatsahi kahumo sispirikporẽtsa ahaharere humo. Asahi kahumo
