  myu-myu: — “Eyju oweju kapikpik'ukayũ ã,” i'ũmg̃u õn e'em g̃asũ eywebe. Kapikpik'ukat
    itaybit g̃u jekariwa e'eam. Webay owebe ie'eap pit og̃uwẽn eywebe soat. Iboap
    og̃uwẽn eywebe eyju obureyũ buye — io'e.
  fue-fue: Mi noddataa on kade maccuɓe gam maccuɗo annaa ko joomum gollata. Mi noddan
    on weldiiɓe gam ko nanumi diga Baaba am fu, mi anninii on ɗum.
  amk-amk: Wiro isahu mea we woming ahang kaha, weo womingfoi wiro deitawang fio ne
    inontarai yufi wei foi fi niari fo kaha. Wape isahu mea we nehu maniwowiri, weo
    fi kiaio tarahuoi ria Dai foi, yeisahari kiai we mea ampa.
  fai-fai: Kale naka alo makso bakoyam kiba nalam wok fakudin kinim yakomi banim.
    Be watawo kaleyo bá, wok fakudin kinim ika ilim kamok ami kukuw kanaba uyo mak
    kal keidoliw banim. Kayo naka bakoyam, kiba nalam nakanum kasalo yakbi watawo
    kaleyo bá, alo naka Natim ami ufek ufek adikum kal keibi uyo kibil adik bakayam
    bidi kilim kal keibiw, kayo kala.
  ura-NT: ‘Canu cachaauru,’ narihaunni. Rauhijiriichana, ‘Canu belaichaauru,’ nareeunni.
    Chabana, ‘Naaonjoainte ichae,’ naain curuaanaacha ichai coitucuhin neniha cachana
    jaun. Nii jaunna, ‘Canu belaichaauru,’ naaun inara que. Carai aitiin caletoaa
    Ofa najaan coitucueratihanu inara quena jaun, nainihaun canu, ‘Canu cachaauru,’
    naain irihanu inara quene.
  mcd-NT: Nan ufu rafuafosi un shinain cuscan un ato tapimatiro. Manfin ufu rafumisiquin.
    Ascan nantifi uhuun Upan ua yoimisi cuscan un matori tapimana. Ascacucai man afanan
    uhuun oinmatiforan un mato huaima. Man ufu rafumisiran un mato huashquicain.
  urt-urt: Miyeꞌ wah yukur sisyeme ŋaimune ŋaiye miyeꞌ embep ka ende. Taꞌe luku pe,
    ŋam yukur ma plihe gwil yip nange miyeꞌ wah, pakai. Ŋam ma gwil yip ŋimei. Tehei
    kin taꞌe leꞌe, ŋam si mana yip ŋaiꞌe ŋaiꞌe lalme ŋaiye ŋam mambaꞌe mat me Yai
    ŋam.
  kiz-kiz: Nikabhakuta lepi bhatumwa, kwa kujha n'tumwa amanyilepi khela kyaibhomba
    bwana ghwa muene. Nibhakutili muenga marafiki, kwa ndabha nibhajobhili muenga
    mambo ghoha ambagho ni ghap'eliki kuhomela kwa Dadi.
  tzo-TZE: Li vo'oxuque muc xa jmozoucoxuc chca'i. Co'ol xa co'ntontic yu'un laj xa
    cac'boxuc ana'ic scotol li c'usitic ca'yoj tal ta stojol Jtote. Li boch'o mozoil
