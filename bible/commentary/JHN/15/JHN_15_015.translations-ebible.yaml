    Ubana.
  mal-mal: യജമാനൻ ചെയ്യുന്നതു ദാസൻ അറിയായ്കകൊണ്ട് ഞാൻ നിങ്ങളെ ദാസന്മാർ എന്നു ഇനി വിളിക്കുകയില്ല;
    ഞാൻ എന്റെ പിതാവിൽനിന്ന് കേട്ടത് എല്ലാം നിങ്ങളോട് അറിയിച്ചതുകൊണ്ട് നിങ്ങളെ സ്നേഹിതന്മാർ
    എന്നു വിളിച്ചിരിക്കുന്നു.
  kkc-kkc: Esiga niba ayo wulo mo tou teli odoo dee koo takooso. Bei, tou teli odoo
    ee o wiligi odoo eyo goo ee yo gooleedele. Esino niba tei mo odoo deeso. Bei,
    mo Maye amapoo taka goo susuga ee ayo nimapoo olo eligiso.
  lit-lit: Jau nebevadinu jūsų tarnais, nes tarnas nežino, ką daro jo šeimininkas.
    Bet jus esu pavadinęs draugais, nes pranešiau jums visus dalykus, kuriuos girdėjau
    iš savo Tėvo.
  urd-GVR: Ab se maiṅ nahīṅ kahtā ki tum ġhulām ho, kyoṅki ġhulām nahīṅ jāntā ki us
    kā mālik kyā kartā hai. Is ke bajāe maiṅ ne kahā hai ki tum dost ho, kyoṅki maiṅ
    ne tum ko sab kuchh batāyā hai jo maiṅ ne apne Bāp se sunā hai.
  far-far: Ma nao nau si sae kamulu lau ana na wane rao ki, sulia na wane rao nao
    si saitamana ru ne na wane gwaungai nia sasia. Nau ku sae kamulu ana na wane kwaimani
    nau ki lalau, sulia nau ku farongo kamulu na ana ru ki tafau ne nau ku rongoa
    mai fasia na Maa nau.
  suz-BL: मुल रे गो इन कली वाइल मदेंनुङ। मारदे हना वाइल आ ठेयब मुरुमी मार गेय पचशो
    बाक्‍मे, मेको वाइलम मतुइक्‍ब। गो चहिं इन कली आं आफ आ देंशो नेल्‍ल शेंताक्‍न्‍नी।
    मोपतीके इन कली वारच देंनुङ।
  car-NT: Pyitonano me noro rapa ajejato'paine wa. Mo'ko pyitonano irombo mo'ko tyjopotory
    nikapyry oty anukuty'pa man. Amyjaron te, yja'sakarykon me 'ne ro mandon. Pa'poro
    mo'ko yjumy wyino yneta'san otykon irombo suku'poi o'waine.
  amp-amp: Na nhai wom kfo mekaha, ‘Arm hingrna yimayem.’ Nhai. Hingrna yimam nhai
    turoh tohak yimam hingrnewa hingrna yuham tawisafkahm. To na Bro Yifemrpno yakmo
    mrokfom bi ptha dbruf nuhasmoyanko. Ndnetann kfo kanganko, niko nanhu yimateko.
  bht-bht: 'हुण मैं तुहांजो सेवक नी बोलणा, क्योंकि सेवक नी जाणदा है, की उदा स्वामी
    क्या करदा है: पर मैं तुहांजो मित्र बोलया है, क्योंकि मैं जड़ियां गल्लां अपणे पिता
    परमेश्वरे ला सुणियां, सै सारियां तुहांजो दस्सी दितियां न।'
  eng-NOY: 'No longer do I call you servants; for the servant knoweth not what his
    lord doeth: but I have called you friends; for all things which I have heard from
    my Father, I have made known to you.'
  cub-NT: Caride “yʉre memecaivʉ” abecʉbu mʉjare. Quénora “ji yóvaimara” acʉyʉmu mʉjare.
    Põecʉre memecaivʉ ne jabocʉi dápiainore majibema na. Ʉbenita põecʉi yóvaimara
    ʉ̃i dápiainore majima. Aru yʉre jipacʉi jápiad̶ovaiye báquede mʉjare coyʉiye jebeivʉ
    yʉ.
  ita-1927: Io non vi chiamo più servi; perché il servo non sa quel che fa il suo
    signore; ma voi vi ho chiamati amici, perché vi ho fatto conoscere tutte le cose
    che ho udite dal Padre mio.
  lww-lww: “Pe nepio amiu re sina nesape kam yar na yum̃ae kiauena ga lala poli, vanon
    yar na yum̃aena naga miyum̃ae ga, pe kilia ruru re navisaarena na yum̃aena kiena
    ne kiena sup̃e poli. Ana in na nepisu amiu ape kiau erau lala, vanon sur punu
    ga nap̃a nemloge Ata pisa pan inu, nepisawalia pimi merarava pan amiu.
  ckb-ckb: ئیتر بە کۆیلە ناوتان نابەم، چونکە کۆیلە نازانێت گەورەکەی چی دەکات. بەڵام
    ناوی دۆستم لێنان چونکە هەرچییەکم لە باوکمەوە بیستبوو پێم ڕاگەیاندن.
  nas-nas: Diiꞌ ninge botovotonaaꞌnuka tantampiaukaꞌnung enang-eta deto, aiꞌ botovotonaaꞌnukai
    noruꞌaavaung kapooꞌ biikaning ovontunge nkoaamaing. Botovotonaaꞌnanka-ita mmaikoriꞌ
    tantampimaung kapooꞌ ookara naurampiruꞌnung-koo Mmaꞌketa taaravantuꞌning.
  uvl-uvl: Pe lape e hetue imo ke hengekuleilei ana hana mur ero ol iange hengekuleilei
