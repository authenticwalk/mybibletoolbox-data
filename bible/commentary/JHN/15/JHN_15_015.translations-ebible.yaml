    vetâŋa rârâni nenzi koipu iveta ŋga. Andeta ŋgua rârâni ŋinde naŋa Mama muŋga
    itula pa naŋa, ande naŋa atula ŋguani ndaina pa miki marumbu lâ.
  crx-NTPO: '''Aw ''on ''un se ''ustlenne lhunohduzúsni. ''Ustlene, ''enne bumoodih
    nts''oh tune'' ''ut''en, ''aw t''éhonúszun. Si nts''oh tula sBá ooghun whudásts''o,
