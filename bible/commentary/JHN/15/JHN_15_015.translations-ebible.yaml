    kwa Tati ndivawombela.
  mbj-NT: Dooh “karom ỹỹ” ỹ maneëëj wäd bëëh. Dooh sa karom rahapëë bä sa kariw n'aa
    h'yyb. “Najis haa” bë ỹ wén maneëënh, sahõnh hẽ hã ỹ Ee maher'oot do ỹ tabëj däk
    do hyb n'aa bë hã.
  lat-VUC: 'Jam non dicam vos servos: quia servus nescit quid faciat dominus ejus.
    Vos autem dixi amicos: quia omnia quæcumque audivi a Patre meo, nota feci vobis.'
  ngp-ngp: Miye hikuwetangeni naho nyuwe wandima, Kwaviya mtumwa hamanyize yadya akudamanya
    Zumbe wakwe, mna nawetanga wambuya Kwaviya hiwagambilani kila kint'hu nikivile
    kulawa kwa Tate.
  aoi-aoi: Aburraja warnikuminuwar.duwar.da warningma warniku-war.di-yada warka umba
    warningbala ambaka wurrakina aburra-langwa-langwa nubungkawa kini-ngayindenama-langwiya
    neniki-yama-langwa nakina umba wurruminakina-langwa nubungkawa warnubiyakaja,
    warningma arakba neniki-yama-langwa. Nara kembirra arakba kirrakina nganyangwa
    karnikuminuwar.duwar.da umba ngarnubiyakaja arakba ngarna-da, mena ngayuwa arakba
    ngarra-makama-baba ababurna-langwa ebina nginu-makama-langwiya Nungwarrka.
  enq-2: Akali andake mendeme kalai pilya dupa baanya kalai akali dokome kanja naenge.
    Dopaka doko, nambanya Takangeme namba pii langiamopa sio dupa pitaka panao nyakama
    langitio. Dopa pio dokonya, indupa nyakama nambanya kalai akali kalyaminona nalelyo.
    Nyakama nambanya kaita miningi kalyaminona lelyo.
  eng-ASVBT: 'No longer do I call you servants; for the servant knoweth not what his
    lord doeth: but I have called you friends; for all things that I heard from my
    Father I have made known unto you.'
  mna-mna: Tana nio ko aŋpaata yom be mbesooŋo tio mini som. Iŋgi ko aŋpaata yom be
