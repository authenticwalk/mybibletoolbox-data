    agebin, bogɨlak tep yad mɨdebɨm agebin agak.
  jic-NT: Napj ma velé quinam nun napj namozopan. Mozo ma selé tsjan mpes jupj patrón
    liji lijá. Quina velé nun napj najamicapan. Pjü Mpapay tjevele napj lal, pues
    pjü nusin tji'yüsa la tjejay nun. Nin mpes velé nun napj najamicapan.
  zap-NT: Che yniidetre noo de xmos noo porke te mos nandet men pe nuu lextoo xpatron
    men, sinke le noo ynii de xmig noo porke yrandxee ne na Xuz noo lo noo wzëët noo
    lo de.
  wer-wer: Inëën yaaup pi pim ngarangkëpë omnant yaauten köpël wë. Pötaanök nook arën,
    ‘Inëënörö,’ pël naniwasën yeë. Nem Pepapë naëaan ngön kat wiaut ök niaimaut. Pötaanök
    ne arën, ‘Nem ngöntörö,’ pël yaniwas.
  ipi-ipi: '@see-verse:JHN.015.014'
  qul-NT: Manaña sirviente niskayquichischu, sirvienteka mana yachanchu patronninpaj
    ruwaskanta. Cunan amigoycuna niskayquichis, imaraycuchus yachachiyquichisña Tataypaj
    tucuy niwaskanta.
  ter-NT: Ákonemo ínzaxeapinoe ovoxéti, vo'oku ako éxa ovoxéti ítukemo ne únae. Itea
    “íningone” ngixópinenoe vo'oku énjokeopea ne uhá koeti ngámone xoko Nzá'a.
  bmr-NT: Amɨɨhaico tajeecɨvomɨnaa nuucuujitɨhi, mɨɨro jeecɨvomɨnaafi gaajatatɨhi
    ihaivojɨɨbo omoonɨnoco. Jaaneguiiha jino amɨɨhaico tañahabomɨ neehi; paryɨ Guihirubitɨ
    agaajahinɨnoco amɨɨhaico agaajasumaño.
  fuf-fuf: Mi innataa on hande kadi kurkaaɗi, ko fii kurkaadu andaa ko jom mun waɗata.
    Mi wi'ii on yiɓɓe, ko fii ko mi andiri Ben an kon fow mi andinii on.
  bhl-bhl: Yu kilele ibolow fukunemoliwka! Sak weng afak kunum waneng i ikalem yetebe
    kamok kumel im ibolow fukunin be akokow kebiliw te. Kate, ne yulo ‘Nem sak weng
    afak kawtiw yute te!’, yanginba kebi kate, yu nem ken kunum waneng kebiliw te.
    Nimtew angom? Aatim em nelo nangse eisneng alik alik be ne yukati kaim dim kuw
    bokoyemii, yu kame kilele kal kebiliw kasike.
  ons-ons: qelit mama eŋe suaineineŋo kine kine onokaka mamaike, ea mo mi detlukmaike,
    ea wane turuŋine yemo na ŋine urata medep mi ŋidora more, na kimakopne ŋidoramaile,
    onoka wane na Maganano ŋine don kine kine detkole, yewa korop mo ŋidan waremaile,
    ea wane na kimakopne ŋidoramaile.
  con-NTPO: Tsa'camba ja'ño que'ima suya'bi gi “shondosundeccu”. Nane shondosundeccuja
    atesu'fambi na'su tson'choma. Tsa'ma osha'cho ña Yaya ñanga su'choma gi que'inga
    tayo conda. Tsa'camba gi ja'ño ñajan que'ima suya “ña in'jan'chondeccu.”
  ghs-ghs: Oi tuhotuho abi teei mai nomeho qupa ruume. Qate anai bamu nikeke hee,
    Naho tuhotuhoniqi hiibaquhe noo samane ana maiho toota nokata oke gama ana nike
    pobi hiiremi nookoraita ana nikeke ringiringinaisubi.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଆରେ ଆଡ଼ିଏନ୍‌ ଇଞ୍ଜି ଇଞ୍ଜୁଙ୍ଗା, ଇନାକିଦେଂକି ହାଉକାର୍‌ ଇନାକା
    କିନାନ୍‌, ଆଡ଼ିଏନ୍‌ ହେଦାଂ ପୁନୁନ୍, ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାଙ୍ଗ୍‌ଦାକାର୍‌ ଇଞ୍ଜି ଇଞ୍ଚାଙ୍ଗ୍‌ନ୍ନା,
    ଇନାକିଦେଂକି ଆନ୍‌ ନା ଆବାତାଂ ଇନା ଇନାକା ୱେଚାଙ୍ଗ୍‌ନା, ହେ ସବୁ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‍ଚାତାଙ୍ଗ୍
    ।
  txu-NT: Djãm jakam ije ar amã, “Inhõ àpênh”, anhỹrmã? Kati. Ne ga ren ar abê inhõ
    àpênhbit ba ren ar amã adjàpênh djàbit jarẽ gar ren jabit man ren kam aje ikabẽn
    kunĩ mar kêt. Nhym be, kati. Ibãm kute imã kabẽn jarẽnh ja ba arỳm ar amã kunĩ
    jarẽ. Ije ar amã Ibãm kabẽn kunĩ jarẽnhkam arỳm ije jakam ar amã, “Inhõbikwa”,
    anhỹrmã.
  eng-WEBU: No longer do I call you servants, for the servant doesn’t know what his
    lord does. But I have called you friends, for everything that I heard from my
    Father, I have made known to you.
  gnw-NT: Che jae'ã ma peve pe reta co cherembiocui reta. Echa'ã uyeyocui vae uicuaa'ã
    mbae ra uyapo ipatrón. Ẽrei che jae ma peve pe reta co jae cheamigo reta. Echa'ã
    opaete cheRu umɨmbeu cheve vae aicuaaca ma co peve —jei chupe reta—.
  mux-mux: Ekupu na-ni enindu alsupu “Nanga kendemande-yima.” naa nimbu, “Nanga pulu
    lelemúma.” niliu. Kendemande-yambuma eninga nukuli yili-ni uluma tepa numanuna
    piliipa andupa molemú mele enini naa nimba silimú naa kanuku naa piliilimiláliinga
    ekupu enindu aku-sipu “Nanga kendemande-yima.” ni naa niliu. ⸤Yi tenga pulu lelemúma
    mindi yili yu andupa molemú mele nimba silimú piliilimili. Akili piliipu kene⸥
    na-ni enindu “Nanga kendemande-yima.” ni naa nimbu, Tata-ni nandu nimba sirim
    piliirindu mele pali eni nimbu sirindeliinga na-ni eni “Nanga pulu lelemúma.”
    niliu.
  maj-NT: Najmi ta̱ já musu̱ tíxihi̱nnu̱u, a̱t'aha̱ já musu̱ najmi be ni xi ts'ín
    nda̱ nti̱a̱ha̱. Tu̱nga xu̱ta̱ xinkjíáhán tíxinnu̱u, a̱t'aha̱ tíb'ejñá chjinu̱u
    ngayjee̱ ni xi kitsúna Na̱'mina̱.
  bkq-NT: “Yataen-ho” uguely âyanmo; “iemary” uguely mâkeba. Awylygue agâmo unâgu
    ywâgâ aini wâgâ. Pymâ tywâgâ aguewâpyra tâmarydoam. Âyanmo olâ auguely, idânârâ
    Pabai “Aguekâne” kehobyry.
  kue-kue: Na ene pre nigl-kongun yomba we ta dikrika, sraglpre nigl-kongun yomba
    ye kongun sugl moglkwa yagle kongun eremoglkwa i ye kankrikwa. Ba na ene pre yeineinga
    we dinga, sraglpre, na Nina ka kanekane dungwa pirka i ene dite kondingo.
  cot-NT: Imaica teequea noncantajiajempiquea naajanirejia, iriraquea aajanirentsi
    teequea intsateroji maasano yantaguetica aajanitarica. Iroguentiquea nocantajiaquempi
    notsipavijijiaca, notsatacajaiaquempirotarite maasano icanquenaca Aapani.
  bnp-bnp: Ngane i uka ma ga gale mua tabu ge mua a vora, a vuhuna a vora i uka ma
    i lohoka vona a leho i rata a bakovi dagi vona. Ngane ga gale mua, mua e huriki
    a turagu, a vuhuna a maki lobo e Tata i vakasiri iau vona a tovo polo lobo ne
    mua pali.
  apn-NT: '@see-verse:JHN.015.014'
  ctp-NT: ja chkwiǐnꞌ chaꞌ msu ꞌñaǎn lka wan. Ska msu ti, ja jlyo tiꞌ yu nchga tñan
    nu nsuꞌwi ꞌin xꞌnan yu. Wa niǐn chaꞌ taꞌa suꞌwe nsuꞌwiǐn lka wan, chaꞌ wa ngwaꞌuǔn
    nchga chaꞌ nu wa ynaǎn seꞌen ndiꞌin Stiǐn ꞌwan.
  bre-BRG: N'ho kalvan ken servijerien, rak ar servijer ne oar ket petra a ra e vestr,
    met ho kervel a ran mignoned, abalamour ma em eus roet deoc'h da anavezout kement
    am eus klevet gant va Zad.
  opm-opm: Duuptei han ire da oh iraire atamreipti han ihir am hat patida. Ihir hanhan
    hat patimur. Amaru gur nohe natamreipti han hatin hat patineng nohe ma ihpat da
    oh gurnong na naporpatnengmur. Gur norhe yah han hat pati ohoh ihan noh at ohe
    naporpat meng oh gonsi gurnong naporpatmur.
  bvr-bvr: Gala mola arr-ngurrja ana-goyburrpa nyiburr-mujama. Ngardawa an-mujama
    an-guyinda gala marn․gi an-nigipa bunggawa a-yinmiya jama a-jirra. Wurra ana-goyburrpa
    jarra ngaypa arr-burrmaymburda nyiburr-ngaypa jawina, ngardawa gun-nga burr-guta
    ng-galiyana minypa Ngun-anya a-wena apula, gun-narda ngu-wena ana-gorrburrwa rrapa
    gala gun-nga ngu-jordajingarna.
  wal-wal: “Ashkkarai ba godai oottiyoobaa erenna gishshau, taani inttena hagaappe
    sinttau ashkkarata giikke; shin taani inttena ta laggeta gaas. Aissi giikko, ta
    Aawaappe siyido ubbabaa taani intteyyo yootaas.
  zad-NT: Bich gon' le' ka mos, ḻa' beena' nak mos aga ṉezile' bin chon x̱ane'na'.
    San nakle beṉ' nllaguid' ḻa' ba bzajniid' le' yog' diika' wna X̱a'na' nad'.
  kmg-kmg: No dameŋ ši kiŋaŋ qaqa mocwâc mi muŋarekopac, mana-ŋarepe âgofâc-nane eŋgopieŋ.
    Kiŋaŋ qaqazi bomboŋ-ticnere maŋko dâŋ foekac i mi manaekac. Noni ine Mamac-naneraonec
    dâŋ manapo sâc mufuarâ ŋaza-fârepore honec-ŋopape âgofâc-nane eŋgopieŋ.
  aso-aso: Idoꞌ gelekeleꞌ izipe nete nene guveꞌinesi ve gizebo o-ngede miniveꞌmo ogo
    molo ogaꞌ neineꞌ initekumuꞌ nene ma ningi gilisaꞌmaniꞌ nenako nemuꞌ nene naza
    lengikumuꞌ nene gelekeleꞌ izipe ve lo gohi ma lo-lengedamolodoꞌ o neive. Asi meꞌnehidatiꞌ
    ningo giluvoniꞌ initeꞌ mukiꞌ nene lengiꞌ gililizave lo do sotoꞌ ogo lo-lengeme
    nouvoniꞌ nenako nemuꞌ nene idise lengiꞌ nene zogone ve nolo-lingiduve.
  uli-uli: Itay ma ffesangugmi bo hami boy, bo boy ila retema gola mele yar masta
    ye foforu. Isor le hami maryarey bo isa kangalugmi pangal mekla irongrong mo irel
    mala Temay.
  nin-NT: Ingga si ta yo imba ki amirr iko zizo hen, nggo uvuvurr iko si di hi aseki
    ka we nggo akiko ma wa di na hen. Ingga yo imba ki akpukpamburr, nggo ingga bre
    ki imba aseki ka we nggo Aki mungga wa bre ki ingga.
  tgk-tgk: Ман дигар шуморо хизматгор наменомам, зеро хизматгор намедонад, ки хоҷаи
    ӯ ба чӣ кор машғул аст. Лекин Ман шуморо дӯстони худ мехонам, чунки ҳама чизи
    аз Падар шунидаамро ба шумо гуфтаам.
  acu-NT: Aints ni inamuri turamunka nekatsui. Tura asamtai wína inatiruitrume tatsujrume.
    Antsu wína Apaachir turutmiaun mash atumin ujaku asan, wína amikruitrume tajarme.
  cak-WNT: Ruma riyin can amigos chic nbanon chiwe, ruma can ronojel ri ruk'alajsan
    pe ri Nata' chuwe riyin, can xink'alajsaj c'a chuka' chiwe riyix. Y ma yix achi'el
    ta chic mozos nbanon chiwe. Ruma jun mozo ma retaman ta achique nuch'ob ri rupatrón.
  ebk-ebk: Fiakun at mafiabfiaor nan awagku kan chakayu, tay nan mafiabfiaor at achina
    ammu nan cha at-atun nan amona. Kunku at awakian chakayu as kiakiayyumku, tay
    nan am-in ay chinchinngorku kan Amak at enpakaammok kan chakayu.
  spa-PDDPT: Ya no los llamo esclavos, porque el esclavo no sabe lo que su señor hace.
    Pero los llamo amigos, porque todas las cosas que oí de mi Padre, se las revelé.
  ruf-ruf: Sitsowakema keli mwemwe watumwa bae, kwaapfila mtumwa ng'omanya sang'ano
    tse mtwatsa wake. Lekeni nowakema mwemwe sale tsangu, kwaapfila niwalongela ghose
    ghanihulike kwa Aba wangu.
  gun-gun: Xee ma “Escravo” nda'ei pẽvy, mba'eta escravo kuery ndoikuaai mba'e pa
    herekoa ojapo oikovya. Ha'e rami 'rãgue py “Xerembiayvu” ha'e pẽvy, mba'eta pendevy
    pe aikuaa uka Xeru gui aendu va'e ha'e javi.
  agu-BL: Nk'e'tz axwok inmos tane'n jalu', na yi jun mos qui na til yi mbi na tzan
    yi patrón tan xtxumle'n. Ma axwok itetz ja wi't itbit cyakil yi puntil yi alijt
    tan Intaj swetz. Cha'stzun te axwok wamiw jalu'.
  isn-isn: Shanga kumitanga atugwa, ku nsoko u mutugwa shanga ulingile iko nuitumaa
    u mukulu nuakwe. Numitangile unyenye ahumba iane. ku nsoko namukumuila i makani
    ihi naiza nigulye kupuma kung'wa Tata.
  eng-PEV: I’m not calling you my workers any more, but I’m calling you my friends.
    Workers don’t know what their boss is doing, but I told you everything that my
    father told me. So now you know what I am doing.
  ilo-ULB: Saankayon nga awagan nga adipen, ta saan nga ammo ti adipen no ania ti
    ar-aramiden iti amona. Inawagankayon a gagayyem, ta impakaammok kadakayo dagiti
    amin a banbanag a nangngegak manipud iti Amak.
  pir-NT: Potota yʉhʉ mehna cjãna waro ijire mʉsa. Mʉsa sa ijigʉ̃ ijipihtiye yʉhʉ
    yerire yahuaja mʉsare. Cahacjʉ̃no tiquiro pʉhtoro yerire masiedare tiquiro. Sa
    yegʉ “Yʉhʉ cahacjãna ihyo ijina ijire mʉsa”, mʉsare niedaja. Yʉhʉ Pacʉ yʉhʉre
    tiquiro yahurire mʉsare yahu pehou. Sa yahugʉ “Yʉhʉ mehna cjãna ijire mʉsa”, mʉsare
    niaja yojopʉre.
  anv-NT: Me mmagé kú se ɛnyú nnó baá défwɛ néndé maá défwɛ ákágé fɔ́
    genó ɛyigé ntɛ wuú apyɛɛ́. Me nkuú ɛnyú ajeé ba néndé yɛ́ndégenó ɛyigé
    Ntɛ wa agare me, geji ne me nto ngare ɛnyú.
  sab-NT: Cha me ba kade dare lle boanga alin cha alin, me uñale lle boangage ama
    mauña kle tañachuge mine be llema boi, cha ba ulita kade cha skatemanalla, cha
    Ñenua geru ketu chage, cha geru e ulita tragu ba ulita ole.
  tmd-tmd: Makwam wopik nɨ ñɨgö mabö rɨ nölɨb nöbö nɨ bla yadmɨdöi; ñɨgö nöbö nugub
    nɨ bla yadmɨdla. Mabö rɨ nölɨb nöbö bla, nugwidɨx mɨdɨb nöbö ñɨŋa, ap ñɨŋ piaku
    nugwölöi. Makwam nɨ Acö mönö kai kai nɨ yad nöl aku, ñɨgö wöxnö yad nöil aku,
    ñɨgö nöbö nugub na yadmɨdla.
  acr-NNT: Na kambꞌiꞌij ta chi ne “waj chak” chiwe, ma e juna aj chak na retaꞌam taj
    saꞌ ri kuꞌan ri rajaw. Kambꞌiꞌij kꞌu chiwe “ix wamigos”, ma nuyaꞌom chi retaꞌmaxik
    chiwe ronoje ri ubꞌiꞌim lo ri Nuqaw chwe.
  kpg-kpg: Au hagalee haga ingoo goodou bolo nia hege, idimaa, di hege le e de iloo
    nia mee o dono dagi ala e hai. Au ga haga ingoo goodou bolo nia hoo ni oogu, idimaa,
    Au gu hagi adu gi goodou nia mee huogodoo ala ne hagi mai go dogu Damana.
  taj-taj: दाहेन्‍से ङाइ एनीगदेदा नोकर भिसी आपाङ्, तिग्‍दा भिसम मालिकसे तिग लबान मुला
    भिसी नोकरदा था आत। तर ङाइ एनीगदेदा ह्रो भिसी पाङ्बा मुला, तिग्‍दा भिसम ङाला आबासे
    ङादा सुङ्बा जम्‍मान ताम ङाइ एनीगदेदा पाङ्सी जिन्‍बा मुला।
  avt-avt: In ek, hi ap atɨp yi yɨre mɨt nɨrɨak menmen mai weinɨm au, hentar mɨt nɨrak
    nar ik hɨr netari menmen mɨtɨk kɨr kɨrɨakem. Au, hi atɨp yi nai yinan yentar hi
    epei etpi menmen yapɨrwe Haai kai ketpewem.
  cbk-cbk: Hende na yo ta llama con ustedes el maga servidor, cay el servidor no sabe
    si cosa ta hace el di suyo amo. Sino ta llama yo con ustedes el di mio maga amigo,
    cay todo el que ya habla el di mio Padre conmigo, ya manda yo sabe con ustedes.
  uig-ARA: ئەمدى مۇندىن كېيىن مەن سىلەرنى «قۇل» دەپ ئاتىمايمەن. چۈنكى قۇل خوجايىنىنىڭ
    نېمە قىلىۋاتقىنىنى بىلمەيدۇ. ئۇنىڭ ئورنىغا سىلەرنى «دوست» دەپ ئاتىدىم، چۈنكى ئاتامدىن
    ئاڭلىغانلىرىمنىڭ ھەممىسىنى سىلەرگە يەتكۈزدۈم.
  tuf-tuf: Acsar aját baan cacúm aw̃útiro. Cacumát ima cara icúr yajquín séhw̃actara
    istítiro. Etarwan acsar baan cacúm aw̃útiro. Iw̃oquin aw̃unro. As Tetát as quin
    ehcujác ey aját ba quin bahnác ehcujacro. Etar íw̃oquin aw̃unro.
  abx-abx: Ga'i na kam kwinta-ko nga mga rilihugun-ko, kay i rilihugon ga'i akatu'anan
    si dimu'an planu-na si amu-na. Lugod, kwinta-ko na kam nga mga kumpaniya, kay
    agpasumat-ko si ka'am i dimu'an mga sabati'an-ko tikang si Tatay-ko.
  mco-NT: Jadu'n nej xɨɨ tiempo yjacnɨcxa'ñ, ca' miich ajcxy n'ocnaydijnɨp ɨɨch ndumbɨ.
    Com je tumbɨ ca' huinjɨhuɨ̈y huɨdibɨ yhuindzɨn ytumyb. Hue' miich ajcxy nyajnaxyɨch
    nmɨgügtɨjcɨch, com tüg'ócɨy tɨy'ajt tɨɨbɨ nmɨdooyɨch ma ɨɨch nDeedy, yɨ Dios Teedy,
    tɨ ɨɨch miich ajcxy nnɨmaaygɨxy.
  kqf-kqf: Tagu mote yàmai isemi taupaula, banina taupaula edi bada bai ya voivoiyena
    mote a sibe. Taunana aubaina, yà waiisemina egu lava, banina Tamagu bai matabudi
    i wailoveloveguna ba temi ei lovelovemi.
  cpb-NT: Aritapaake noshiyakaimi nonoshikane, tema apaani noshikaarewo te riyotzi
    oita rantziri onampitariri. Noshiyakagaimi naapatziyanewo, tema nokamantaimiro
    maawoini ikamantanari Ashitanari.
  aon-aon: Douk eik ta mare wata ihwarep peneme mour meyoh iri uwe, uwok. Um maresh?
    Arpen nyenek mour um enyenyin debeini, enyen douk madae nyudukemen atin uwe enenyenen
    enyenyin debeini nakri um nuneken iri uwe, uwok. Aria douk, eik ta wata ihwarep
    eik kanak eikish arpeshim meyoh. Um maresh? Ihinyumori eikin Yain nakripe-yenyi
    baraen douk yakripepen yeyaten.
  hus-NT-2005: Yabich neꞌech tu bijiy tu tʼójontsixiltsik, pos jun i tʼójontsix, yab
    in choꞌób xantʼéy in tʼajál nin ajátik. Tu bijyaltsik tu jaꞌúb, kom tu pidhámalichtsik
