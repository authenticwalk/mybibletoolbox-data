    ava'yic scotol.
  lex-lex: Pede hota A'g edonna puol miy lia A hopopnu, yoma hopopan de naplin tiar
    lia hya' maka upni-matromni nhi'a. Mere Apuol miy lia' A talanwa'lu, yoma hare
    honona maka utlin nana la A'mu, de A'ukot oleka tiy miy wia.
  dov-dov: Nsichiyomwiti kuti babelesi, nkambo mubelesi tazi kuti simalelo akwe anzyachita.
    Ndamwita kuti benzuma, mbuli zyoonse nzindakamvwa kuli Taata, ndachita kuti zizibinkane
    kulindinywe.
  toc-NT: Chú aquit niaj ne̠cxni cac­ti­ca̠­li̠­ma̠xtún cumu la̠ quin­ta­sa̠­cuá̠n
    porque cha̠tum tasa̠cua ni̠ catzi̠y túcu a̠nú ámaj tla­huay xpatrón porque ni̠
    huaniy huata xlá caj ma̠pek­si̠cán hua̠ntu̠ nat­la­huay. Huata mejor hui­xinín
    cca̠­li̠­ma̠x­tuyá̠n cumu la̠ quiamigos porque aquit hua̠k cca̠­hua­ni­ni̠tán
    hua̠ntu̠ Quin­tla̠t quin­ti­li̠­ma̠­pék­si̠lh.
  ulk-1902: 'Kaka nole iako uabi detager uaba memeg le giz; abelelam memeg le umer
    kak abele lu abara opole ikeli: kaka detaut uaba kara boai; abelelem gaire lu
    uridili kaka asoli kara Abalam, kaka uabi detomeret.'
  som-som: Mar dambe addoommo idiinku yeedhi maayo, maxaa yeelay, addoonku garan maayo
    wuxuu sayidkiisu sameeyo, laakiin saaxiibbo waan idiinku yeedhay, maxaa yeelay,
    waxaan Aabbahay ka soo maqlay oo dhan ayaan idin ogeysiiyey.
  mam-C: Mi chi ok nq'o'nl kye ja'lin te waq'nila, qu'n mi b'inte aq'nil tu'n, ti'
    k'wel tb'inchin tajaw aq'untl. Qala' kchi okil nq'olb'in kye te wuk'iy, qu'n ma
    txi nyek'i'n kye'y kykyaqiljo ma tzaj tq'ma'n nMa'n we'y.
  ndj-ndj: Dandivakemi ng'odu vandumindumi kandi, kwanongwa vandumindumi vamanya ng'odu
