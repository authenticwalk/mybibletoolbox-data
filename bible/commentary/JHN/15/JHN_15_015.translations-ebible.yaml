    niom na, kuute. Paso, sua boozomen ta aŋleŋ la ki Tamaŋ, ta aŋso yom pa ma kuute
    kek.
  myw-myw: Kweiboug bo adokeimiy guntouwat yakamiy; tut gog towen nadokeimiy nubeig
    yakamiy. Kalisiy tasiyas tamwey natouwats nag bikakins tamwey nanon; tage yey
    bo aligen mo akakin Tamag nanon, bo nakatipel nasekeimiy yakamiy.
  sby-sby: Nteshi ndimukuwengeti basebenshi sobwe pakwinga musebenshi nkakute kwinshiba
    bilenshinga mwami wakendi. Nsombi ndamukungeti baname, pacebo cakwambeti byonse
    mbyondalanyumfwa kuli Bata ndalamwambila.
  sll-sll: Honagi ari hobi irang singaba tal ta olala dire nomani si pungwo i, honagi
    yal hobi ta han po sikimia. Yu ongwo i pire, na honagi ari ni yal hobi monua di
    ni tekiralia. Na Nabe grang bani piriga meri doling bole di tibi ol ni tere yona
    yal hobo di ni teya.
  yaq-NT: Ineponee i'an, kannee intok inepo, nee tekokame ti nee enchim ta'aane. Bwe'ituk
    juka' tekokamta, inika'a a' tekowata joa'ut kaachin a aet a' ju'uneene' betchi'bo.
    Ala inepone, in jalla'im ti nee enchim ta'aane. Bwe'ituk inepo, si'imeta waka'a
    in yo'owa betana in tejwaarita, ineponee emou a' teuwaalaa.
  uro-uro: “Näkt sa va qaku ngu natmes ngän i ama latta na ngän gärarhani i qale rha
    vä gua rem inguna ama latka rhoqoräkt di qaku qat dräm aa morqa aa qärhong. Dap
    sa ngua mes ngän i gua ruavek na ngän inguna iarhongäkt moekt nage gu mamäk kärqärhong
    i ngua räm irhong di sa ngua muqunäga vät a ngän sä irhong.
  ita-1885: Io non vi chiamo più servi, perciocchè il servo non sa ciò che fa il suo
    signore; ma io vi ho chiamati amici, perciocchè vi ho fatte assaper tutte le cose
    che ho udite dal Padre mio.
  muy-muy: Nə̀zalay kʉli ndam məgru tʉwi va do, aɗaba bay magray tʉwi ti àsər ere
    ye ti bay ya naŋ agri tʉwi agray ni do. Nəzalay kʉli ti zləbəba goro, aɗaba nə̀hia
    ere ye ti Baba goro àhu na ɗek ana kʉli a.
  kqc-kqc: Na dudusa moimai rei tavoi rededi vene ya roka de nigida, adina moimai
    rei tavoi redo amiye bi beika ini varika amiye redo bi toto. Idu nai asiyaka bi
    ya roka niyaka, adina beika tau gade nai Baba rofu neideyaka, mina ya rofu nioteimaraka.
  tav-tav: “Yʉre capaabojarã mʉja ã,” mʉjaare yʉ ĩquẽe. Cʉ paabojari maja na ʉpaʉ
    cʉ cátiere majiquẽnama. Yʉ mena macana majuu cãna mʉja ã. To bairi mʉjaare yʉ
    buio peocõawʉ yʉ Pacʉ yʉre cʉ caĩrique nipetirije.
  eng-ULB: No longer do I call you servants, for the servant does not know what his
    master is doing. I have called you friends, for everything that I heard from my
    Father, I have made known to you.
  spa-VBL: Yo no los llamaré más siervos, porque los siervos no son considerados como
    de confianza por su amo. Yo los llamo amigos, porque todo lo que mi Padre me dijo
    yo se los he dicho a ustedes.
  fra-_FOB: Je ne vous appelle plus serviteurs, parce que le serviteur ne sait pas
    ce que son maître fait, mais je vous ai appelés amis, parce que je vous ai fait
    connaître tout ce que j'ai entendu de mon Père.
  hau-ULB: Nan gaba ba zan kara ce da ku bayi ba, don bawa bai san abinda Ubangijinsa
