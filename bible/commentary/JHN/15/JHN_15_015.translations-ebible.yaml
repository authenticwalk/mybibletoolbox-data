verse: JHN.015.015
translations:
  kpx-kpx: Di aike laheho loui kosea, ‘Di esemuia.’ Isito di bae gabie laheho kateale
    loulivebene. Kosealemo esemuiau abu kosive vaveve bahata hilokaholilu. Isito dana
    laheho loui kosea, ‘Di haokuvuia.’ Kosealemo di di Mamae vaveve bahata laheho
    louge la ke evilu.
  okv-H: eto na ungo pure embopo ke ijiena te avo toto ungo nau namei kamei ke aisona
    amita be amo pure embo na pure mamo ta ari tapa avo mane kiaguja rate na Mama
    ta ari tapa amo kiagona avoeto ungota degi eagone ingagova avoeto ungo nau namei
    kamei ra.
  tbo-tbo: Ega emoemotana po a kawatupoulemi, babana tu witupupoula hai taniwaga a
    nugotuhu ega hita hanahanapugeya. Ma tau a witulanemi, yaka Amau awai uyahinei
    a noonolihi amaka a paliwelemi.
  mal-C: ഇനിമേലാൽ ഞാൻ നിങ്ങളെ ദാസന്മാർ എന്നു വിളിക്കുന്നില്ല. യജമാനന്റെ എല്ലാ പ്രവൃത്തികളും
    ദാസൻ അറിയുന്നില്ലല്ലോ. ഞാൻ നിങ്ങളെ സ്നേഹിതന്മാർ എന്നു വിളിച്ചിരിക്കുന്നു, കാരണം
    ഞാൻ എന്റെ പിതാവിൽനിന്ന് കേട്ടതെല്ലാംതന്നെ നിങ്ങളെ അറിയിച്ചിരിക്കുന്നു.
  grc-SR: Οὐκέτι ⸉ὑμᾶς λέγω⸊ δούλους, ὅτι ὁ δοῦλος οὐκ οἶδεν τί ποιεῖ αὐτοῦ ὁ κύριος·
    ὑμᾶς δὲ εἴρηκα φίλους, ὅτι πάντα ἃ ἤκουσα παρὰ τοῦ πατρός μου ἐγνώρισα ὑμῖν.
  bgc-bgc: मन्नै थारे ताहीं नौक्कर न्ही, पर साथी मान्या सै, क्यूँके नौक्कर माल्लिक
    के काम्मां तै अनजाण रहवै सै, मन्नै थारे ताहीं वे सारी बात बता दी सै, जो मन्नै
    पिता तै मिली सै।
  khz-khz: Au na gomi vetugunagi talimami ati pana kilagimi, kwalana vetugunagi talimana
    na gena vele na rakagau ekalaana, ia ati ripana. Na gomi gata napanatiwa, kwalana
    au Tamaku genana rakagau akamonagirato gaura maparara, gomi warau avega-ripamito.
  deu-TKW: Ich nenne euch nicht mehr Knechte, weil der Knecht nicht weiß, was sein
    Herr thut; vielmehr habe ich euch Freunde genannt, weil ich euch alles, was ich
    von meinem Vater gehört, kundgethan habe.
  zsr-NT: Cutur gniaꞌ queëliꞌ nacliꞌ huen dxin quiaꞌ, le cutu nöznëꞌ bönniꞌ huen dxin
    nac gunëꞌ xanëꞌ. Nedaꞌ chgniaꞌ queëliꞌ nacliꞌ böchiꞌ lzaꞌa, le chbenaꞌ ga nö́ziliꞌ
    yúguꞌtë le chgudxëꞌ nedaꞌ Xuzaꞌ gunaꞌ.
  lin-lin: Nazali kobenga bino lisusu te « bawumbu, » pamba te mowumbu ayebaka te
    makambo oyo nkolo na ye asalaka. Nzokande, nazali kobenga bino « baninga na Ngai, »
    pamba te nayebisi bino makambo nyonso oyo nayekolaki epai ya Tata na Ngai.
  hns-NT: Ekgo goelaam na djaane hai kie okar maaliek ka maange hai kare. Ohie se
    ham toelogke goelaam ghat na samdjhiela, bakie aapan saathie ghat. Ham toelogse
    to aapan Baap ke sab baat batailie hai.
  noa-E: ’Sĩi chikham chogkha nʉm khʉʉnau chan amach patronnaanau nem wau nʉmjã khaugba
    aajeewai ya mua tag pãar sĩi mʉch chognaan gaai thʉ̈rbam. Mag thʉ̈rju khãai sĩi
    mua mʉch khapeen ata thʉ̈rjugui ajim, ya mʉch Ayau jaaupitarrjã thumaa meerba
    pãrag jaau wai chiraawai.
  eng-EMTV: No longer do I call you servants, because a servant does not know what
    his master is doing; but I have called you friends, because all things which I
    heard from My Father I have made known to you.
  mib-NT: Ma cahán gā rī mozo jiín ró, chi ɨɨn mozo tu cástūhún patrón nuū i ndese
    jéni ni de sáha de. Chi sa suhva amigo cahān rī jiín ró, chi je ni castūhun rí
    nuū rō tāca jnúhun ni cahān Tatá rī jiín rí.
  lif-NT2: आल्‍लाङ्धो इङ्‌गाॽ सेवारोबा मे़मे़त्‍निङ्‌ङिन्‍लो, थेआङ्‌भे़ल्‍ले़ कुन्‍दाङ्‌बाल्‍ले़
    चोःक्‍मा इःत्तुबा पाःन्‍हाॽ सेवारोबाल्‍ले़ मे़निःसुन्‍लो॥ कर खिनिॽग आन्‍जुम्‍निङ्
    फाॽआङ् मे़त्‍निङ्‌ङाङ् वाॽआरो, थेआङ्‌भे़ल्‍ले़ पानुदिङ् आम्‍बारे़ मे़त्ताङ्‌बा
    काक् पाःन्‍हाॽ खिनिॽ मे़त्‍निङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nakuvakemela kavili vehengaji, muni mtangatila imanya lepi cheikita mtopeswa
    waki. Nambu nyenye nivakemili vankozi, ndava muni goha genayuwini kwa Dadi wangu
    nivajovili.
  mmx-mmx: Axo tong bok ba nimi do lavasaxaruki, mila lasaxaruki xopmen naklen levempanga,
    lamgomgo ren ik lox i. Ketla, a tong nimi do larapen tangas tarak, mila agara
    vaase vam nimi mi levempanga axap ne Tamak ga tong i ria.
  cbr-NT: Usa 'ain cana 'ën ñu mëëmicë uni camina 'ai quixun mitsu caiman. An ñu mëëxuncë
    unin ca uisoquin ñu 'ati cara an ñu mëëmicë unin sinania quixun 'unanima. 'Ëbë
    nuibanancë unicama camina 'ai quixun cana mitsu cain. Usa 'icë cana 'ën Papan
    'ë cacë ñucama mitsu 'unánmian.
  tee-NT: Ju chavai jantu va na va xalapanacni aclalhimispayau. Ju va xalapanac jantu
    lai mispak'ojui tuchi navich ju tam ix'ucxtin. Para ju quit'in iclamac'atsanik'otau
    ju uxijnan tachi chun ju ick'asmat'ach ju la'ixmacni ju quimpai. Yuchi iclalhijunau
    ju chavai ni qui'amigojni unt'at'it.
  eng-LSV: I no longer call you servants, because the servant has not known what his
    lord does, and I have called you friends, because all things that I heard from
    My Father, I made known to you.
  cak-NT: Roma ren can jix nu-amigos nubanon yan chiwe, roma can ronojel ri ruk'alajin
    ri Nata' chue, ren can xink'alajij chuka' chiwe rix. Man jix nusamajel ta chic.
    Roma jun samajel man reta'n ta anchique nunojij ri ru-patrón. Ren man quiri' ta
    chic nubanon chiwe.
  pah-NT: 'Ji nda''ea''javi pe me okoteheva''ea. A''ereki okoteheve''g̃a pe g̃apojykahara''ga
    nde''i: “Nahanahã po ti ji japoi nehẽ.” Ji a''e pe me nhiremiarõhara. A''ereki
    ji amombe''u pa pe me jiruva''ga nhi''ig̃agwera nhiremienduva, ei Jesus''ga g̃a
    pe.'
  sja-NT: Waa mɨa parã t'ɨ̃jara-e “mimiapataarã”, mimiaparipa k'awa-e bairã ne-inaa
    jõmaweda chi poropa oo bɨ. Ma k'ãyaara t'ɨ̃jara bɨ “mɨchi k'õp'ãyoorã” mɨa k'awapida
    perã jõmaweda mɨ Ak'õrepa mɨmaa jarada.
  xed-xed: Hgəgla a yu ta kaghuni ka kwalvaha wu, kabga sna a kwalva ta skwi ta magə
    daŋahəgani wa. Graha ɗa ta hga iʼi ta kaghuni, kabga inda skwi taghaf yu da Da
    ɗa ná, snaghunamsna yu.
  glk-glk: دِ شمره غلام دونوخوأنم، چونکی غلام از خو اربابه کارأن خبر نأره، بلکی شمره
    می دوست دأنم، چونکی هر چی کی از می پئر بیشنَوستم، شمره از اون باخبر بوکودم.
  mks-NT: Cáchí i̱ xi̱hi̱n ndo̱ ña̱ cúú ndó amigo i̱ jáchi̱ cáxi tu̱hun ndihi i̱ xi̱hi̱n
    ndo̱ ña̱ cáha̱n Ndióxi̱, tátá i̱ xi̱hín i̱. Ta a̱ cáha̱n ga̱ i̱ xi̱hi̱n ndo̱ ña̱
    cúú ndó mozo jáchi̱ in mozo co̱ xíni̱ toho da ndaja cáa ña̱ cája xitoho da.
  gfk-S: Iou pa nile kilam habaling um mu be a nugu tultule mu kinong tike tultule
    paile nunure ira hinilo tano pinapalim tano nuno tamat. Iesene iou te kilam balik
    um mu be a nugu harwis mu kinong ira linge bakut ing iou ga hadade leh tane Mama
    iou te hapalaine mu ine.
  bmu-bmu: 'Welenqeqegö könaŋi kewö: Galömŋan nupŋi denöwö aka memakzawi, mi welenqeqeŋan
    qahö mörakza. Miaŋgöra eŋgö qetŋini ‘Welenqeqeurupni,’ mewö qahö toroqeba eŋgoholmam-mö,
    Iwinaŋgöreŋök Buŋa keu mörali, mi pakpak mönö eŋgöra indelbiga mötze. Mewögöra
    qetŋini ‘Alaurupni,’ mewö eŋgoholbiga dop kölja.'
  dgz-dgz: Endi ma e ne nao nagire ya diaivin, iwa nao apane ayop mega nao anenen
    taini yaunewa me oare. Garewa, ne evenan waina diaivin, dim dim iragi Mamana inap
    asik tanawa gapan ne wadiena e gaset asik tayan.
  eng-GNV: 'Henceforth call I you not seruants: for the seruant knoweth not what his
    master doeth: but I haue called you friends: for all things that I haue heard
    of my Father, haue I made knowen to you.'
  zaa-NT: Labiru épa'a' le siervo, porqui'ni ttu siervo nna labí yùą ca la' rulábalatsi'
    qui' xana' niá. Sino chi ná ri'u ttùba amigo lo tsìnį, porqui'ni chi gutixa'ánia'
    le iyaba nu chi ra Tàta quí'a inte'.
  eng-WEBSTER: 'Henceforth I call you not servants; for the servant knoweth not what
    his lord doeth: but I have called you friends; for all things that I have heard
    from my Father, I have made known to you.'
  guh-guh: Aeconoxae baja cajena saya bepatajajivicueniamë apo pacataetsi. Bepatajamonaemë
    baja bitso pacatanetsi. Tsipaji baja pacayapëtaeyaexanatsi daxita pacuenia taxa
    nitoroba taexanaenexa. Tsipaji mapanacuata petuxanenë pijajivi apo yapëtaeyaexanae
    daxita pacuenia petuxanenë exanaejitsia.
  bon-bon: Cane ingwe ca lica iyinininine weebibine kaakesea bägrä ca, ingle kaakesea
    bägrä te umle cäco teeme babo biname te ngena jewenenige. Yepä cane iyinininine
    cäme binamewale ca, ingle cane ituge weebibine jajanena iyeta, cane cäme Babe
    bau ca ngena ituge ätecijana.
  nhw-BL: Huajca ayacmo nimechnotzas annotequipanojcahua, pampa se tecojtli amo quinilhuía
    itequipanojcahua catli quichihua. Pero nimechnotzas annohuampoyohua, pampa nochi
    catli noTata nechilhuijtoc, nojquiya nimechilhuijtoc.
  swh-ONEN: Siwaiti ninyi watumishi tena, kwa sababu watumishi hawajui bwana wao analofanya,
    bali nimewaita ninyi rafiki, kwa maana nimewajulisha mambo yote niliyoyasikia
    kutoka kwa Baba yangu.
  wbi-wbi: Lino nanikutambula vakami vango, ulwakuva unkami naivomba sino ivomba untwa
    ghwake. Looli nikuvatambula umue kuuti muli vamanyaani vango, ulwakuva nivavulile
    sooni sino nipuliike kuhuma kwa Nhaata.
  bba-bba: Nɑ ǹ mɑɑ bɛɛ sokumɔ yobu yèn sɔ̃ yoo ku rɑ n yɛ̃ ye win yinni u mɔ̀. Adɑmɑ
    nɑ bɛɛ sokumɔ bɔrɔbɑ, yèn sɔ̃ ɡɑ̃ɑnu bɑɑnire ni nɑ nuɑ nɛn Bɑɑbɑn min di niyɑ
    nɑ bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: 'Henceforth I call you not servants; for the servant knoweth not what
    his lord doeth: but I have called you friends; for all things that I have heard
    of my Father I have made known unto you.'
  kgk-NT: Xe rembigwái, nda'evéi-ma pende-rehe. Mbava'e po ojapo ijáry ndoikwaái voi
    hembigwái. Ha xe Ru nhe'ẽ ahendu va'ekwe gwive, amombe'u-ma peẽ-my. Upéa-gwi,
    Xe rembigwái, nda'evéi-ma pende-rehe. Xe irũ tee-py ae apohenói.
  waj-waj: 'Sikaunnaadiri yookaama kioo viteera ngiaammuauvo hama ari haitatuura vaidiivaa
    yaata tinniyaa vai kuaivaa rikiaivai. Ivaaraina na hama mmannammanna ngiiiyara
    ni mmoori vareera ngiaammuauyavee tinaravai. Hamavee. Na ngiiiyara kiaunoo: Ni
    seena tuanaayavee, kiauvaivee. Na ni Napoova ni giaa ni muu kua mmuakiaayauvai
    ngii giaa ngii miaiyauvaara na ngiiiyara ni seena tuanaayavee kiauvaivee.'
  cpy-cpy: Ari okaatapaaki nokimi-takaantzimi omperataarewo, tema apaani onampitaa-rewo
    tee riyotziro okaatzi rantziri omperatariri. Eeroka notsipaminthari-paeni nimaeka,
    tema nokaman-takimiro maawoeni ikamanta-kinari Ashitanari.
  ekk-PKP: Ma ei nimeta teid enam sulasteks, sest sulased ei ole oma isanda saladustesse
    pühendatud. Ma nimetan teid sõpradeks, sest olen selgitanud teile kõike, mida
    Isa mulle on öelnud.
  mpx-mpx: Nige al na aawa totuwalali-agimiu, kaiwena totuwalali nige i aatena te
    wana tonowak hauna i giginol. Yaa nau ya awa heliyamwau-agimiu, kaiwena bugul
    gegewena bolo ya hagoem Nam elana iyaka ya pamasal eliyamiu.
  wbp-wbp: Kamparrurluju kularna-nyarra milki-yirrarnu nyarrpa ngulalpa Kaaturlu manngu-nyangu.
    Kujarlaju, kalarna-nyarra ngarrurnu nyurrurlaju ‘ngaju-nyangu-patu warrkini-patu’.
    Kala jalanguju, lawalku. Warrkinirli nganangku-puka kula-ka milya-pinyi kuja-ka
    nyanungu-nyangurlu paajurlu nyarrparlangu manngu-nyanyi nginyinginyirla. Kala
    ngularrarna-nyarra ngajulurlu nyurru-juku yimi-ngarrurnu nyurrurlaku nyiyarningkijarra
    kujaju yangka ngajukupalangu wangkaja ngajuku. Kujarlaju, jalangurlu karna-nyarra
    ngarrirnilki nyurrurlaju ‘ngaju-nyangu yipilji-patu’.
  luo-luo: Koro ok achak aluongu ni wasumbini nikech misumba ok ongʼeyo gima ruodhe
    timo; to aluongou ni osiepena nimar asenyisou gik moko duto mane apuonjora kuom
    Wuora.
  nhe-NT: Huajca ayoc nimechnotzas innotlatequipanojcahua, pampa se tecojtli ax quinilhuía
    itlatequipanojcahua tlen quichihua. Pero nimechnotzas innohuampoyohua, pampa nochi
    tlen noTata nechilhuijtoc nojquiya nimechilhuijtoc.
  aii-aii: ”ܐܚܹܪܢܵܐ ܠܹܐ ܩܵܪܹܢܵܘܟ݂ܘܿܢ ܪܹ̈ܓܵܘܵܬܹ‌ܐ، ܣܵܒܵܒ ܪܹܓܵܐ ܠܹܐ ܝܵܕܹܥ ܡܘܼܕܝܼ ܟܹܐ
    ܥܵܒܹܕ ܡܵܪܹܗ. ܐܝܼܢܵܐ ܩܪܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡܘܼܚܸܒܹ̈ܐ ܣܵܒܵܒ ܟܠܔ ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܝܼ
    ܡ̣ܢ ܒܵܒܵܐ ܓܠܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Savaktaaġrunik taiyutqikkumiñaitchipsi, takku savaktaaġruum iḷisimatlaitchaa
    ataniġmi suraġałha. Aglaan iḷauraanik taiyuutiqaġisigipsi, takku supayaamik Aapamniñ
    tusraakkamnik iḷitchuġipkaġipsi.
  msb-msb: Dili ta na kamo ginatawag na mga uripon kundi mga kaamigo kay an uripon
    dili aram an ginahimo san iya amo. Pero bilang mga kaamigo ko ginsumat ko sa iyo
    an tanan na nabatian ko sa akon Ama.
  cpa-NT: Ha¹chi² ma¹tǿa¹³jni hniah¹² dsa² jmoh² ta³ quieg¹jni. Di³ tsa¹ŋi¹² dsa²
    jmo¹² ta³ ha²lah jmo¹² juu³dsa. Ma²tǿa¹jni hniah¹² dsa² jenh²jni quianh¹³. Di³
    ma²ca¹hé¹jni hniah¹² ca¹lah¹jǿ¹ jǿg³ hi² ca¹tsáih¹ ti³ŋieh¹jni jní².
  dso-dso: ଏବେ ମୁଇ ତମ୍‌କେ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌ ବଲି ନ ଡାକି, କାଇକେ ବଇଲେ, ଗତିଦାଙ୍ଗ୍‌ଡା ତାର୍‌
    ସାଉକାର୍‌ କାଇଟା କର୍‌ସି ସେଟା ନାଜାନେ । ମାତର୍‌ ମୁଇ ତମ୍‌କେ ମଇତର୍‌ ବଲି ଡାକ୍‌ବି, କାଇକେ
    ବଇଲେ ମୁଇ ବାବାର୍‌ତେଇ ଅନି ଜନ୍‌ ଜନ୍‌ ବିସଇ ସୁନି ଆଚି, ସେଟା ତମ୍‌କେ କଇଦେଲିଆଚି ।
  meu-meu: Harihari ela, hesiai taumui basina gwauraimui; badina be hesiai tauna na
    biaguna ena kara asi dibana. A turagu baina gwauraimui; badina be Tamagu ena amo
    na kamonai herevadia iboudiai vada na hamaorolaimui.
  yva-NT: Soamo Syo wasawaino vatano wapanapatambe wemaisy akatoe ramu, weye vatano
    wanapatambe nawamo awa akari po apa ana po raveye raura mai tenambe jewen. Weramu
    soamo Syo wasawainamo Sya arakov, weye ana Syo raraniv no Amisye ai omamo Syo
    raura wasai vintabo.
  dgc-dgc: Sapul nadid, éy éwan ta kam dulawén a utusan ko, éngˈwan dulawén ta kam
    a kadimoy ko. Dahilan du utusan, mara éwan de tukoy i gimet no amo de, da éwan
    na ikagi dide. Pero sakén, éy nipaliwanag ko dén dikam i étanan a kinagi diyakén
    Nama ko.
  zpm-NT: Led yedraa niina nac to zig tib nguṉdziin, sac zha ne nac nguṉdziin naṉd
    zho pe ruṉ meṉ ne rnabey zho. Ne nligaa rleynie naa to, sac grëse miṉe rnabey
    Pxoz naa, grëse zigne rnee me, laaw bzodiidzle naa lo to.
  hix-NT: Ranoto me manatxhe kahra harha wehxaha, owyanye. Ronàhnàn me xaxa manatxhe,
    kany me harha wehxaha. Àsok tawro hana. Tanoto komo wya oskarymatxehkahra natxow
    hamà, horykomo komo. Tànàhnàn komo wya haxa ryhe noskarymatxehketxhe, kekon hatà.
    Uro ryhe, koskarymatxehkano, owyanye. Royàmà nekarymatxho, ronenytxatxhàrà rma,
    wekarymatxehkano, owyanye. Àro ke, ronàhnàn me xaxa manatxhe, kany me harha wehxaha,
    owyanye, kekon hatà, Txesusu.
  sim-sim: An mbeek jirin men lerawun landa ma, karem a ushakwa ambu jir, wahau. Mberem
    ushiwak? Lerawun landa ma oto mbeek lerawu mashama orhi wavu orhin heyenda ambu
    ri. Hako Avui anhi mashi orhin angop a sawerik ji misiri sir. Unda osik ter avak
    samunda anhik a ushakwa jir.
