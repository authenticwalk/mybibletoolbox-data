  kan-OKCV: ಇನ್ನು ಮೇಲೆ ನಾನು ನಿಮ್ಮನ್ನು ಆಳುಗಳೆಂದು ಕರೆಯುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ತನ್ನ ಧಣಿಯು ಮಾಡುವಂಥದ್ದು
    ಆಳಿಗೆ ತಿಳಿಯುವುದಿಲ್ಲ. ಆದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಸ್ನೇಹಿತರೆಂದು ಕರೆದಿದ್ದೇನೆ. ಏಕೆಂದರೆ ನನ್ನ
    ತಂದೆಯಿಂದ ಕೇಳಿದ್ದನ್ನೆಲ್ಲಾ ನಾನು ನಿಮಗೆ ತಿಳಿಯಪಡಿಸಿದ್ದೇನೆ.
  bbb-bbb: Ro na iviama ja nabe kiako ja e none i mejono kiake. Ijadufuo maeje e ije
    fu e befuo imeno ije fu e ireobo fuone irere fu vierafena renoeno ije fuka naebe
    vierafei. Rove naeje na vua irere boeje Asoe none fu kuariema ije nane ja kuaria
    furi. Ijadufuo nabe kiako ja e none imejono kiake ro na kairafa noneno kiake.
  blw-blw: Ad uwan, achì ekatén alepan-o chàyu, te hen alepan, maid innilana hen pontos
    hen cha epa-amman hen apona an hiya. Ngém iyalig-o chàyu ah ifà, te amin way imfagan
