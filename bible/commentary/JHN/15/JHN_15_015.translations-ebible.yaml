  mil-NT: Te vá cǔñaha‑gǎ‑í xii‑ndo sǎ cúú‑ndó cuè tée xìnu cuechi núù‑í, chi ni ɨ̀ɨⁿ
    tée xìnu cuechi ñá túú xìní‑dé ná quídé pàtróóⁿ‑dě. Te yúhú càchí‑í xii‑ndo sǎ
    cúú‑ndó cuè tée ío váha tnàhá tnúhu ndɨhɨ‑í, chi ní cachí tnúhu‑í nchaa nàcuáa
