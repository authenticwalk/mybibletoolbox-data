  zar-NT: Bítiʼrö inníaʼ queë́liʼ nácaliʼ huen dxin quiaʼ, tuʼ cabí nö́zinëʼ bönniʼ
    huen dxin naca gunëʼ xanëʼ. Nedaʼ chigunníaʼ queë́liʼ nácaliʼ böchiʼ luzáʼa, tuʼ
    chibenaʼ ga nö́ziliʼ yúguʼtë le chigudxëʼ Xuzaʼ nedaʼ gunaʼ.
  kde-kde: Nangu nikánchema mwenu kuva mmatumwa, kwa kuva, ntumwa nanga pamaite lalatenda
    nang'olo wake. Henga nangu nìnchema mwenu kuva ayanjavangu kwa kuva ǹninnyaulilanga
    lammalele langupilikene kwa Atatangu.
  ata-ata: Eni amoxoꞌinge lexe ta mitema sou ipalupalusiꞌa uasi. Xo aneꞌi ilavusou
    mii maꞌia ane tilasiꞌa uꞌoxonu uasi. Ia eni amoxoꞌinge lexe ta menexilo. Xo eni
    elosinge mii maꞌia mukalusi ane eni elomusou noxou Mamilo.
  qvw-NT: Manañam ‘uywayní’ niyalcacchu. Uywaycá patrunnin ima lulaśhancunactapis
    manam yaćhanchu. Amcunactam ichá Taytá lluy nimäśhanta yaćhaycälichicña.
  nfa-nfa: Jaꞌa paroa heka miu, na, ‘ana pua-paleha’ Jaꞌa. Te ana pua-paleha èci,
    neꞌa iia boe dadꞌèi lamatua na. Te ngaa Jaꞌa paroa miu, na, ‘angalai’ Jaꞌa, lula
    Jaꞌa bhoke patalele le aaꞌi-aaꞌi dhu Ama Ku peka le dènge Jaꞌa.
  tnp-tnp: “Iəu oiəsauɨn mɨniən e təmah məmə noluək mɨn rəhak, mətəu-inu iətəm tatol
    uək, in təruru natimnati mɨn iətəm rəhan iətəmi asoli tatol. Mətəu rəueiu əha,
    iəu iəkauɨn e təmah, məmə iəu mɨn nəuvein, mətəu-inu natimnati mɨn rəfin u iətəm
    iəmətəu o rəhak Tatə, inəni pətɨgəm rəkɨs kəm təmah.
  urd-urd: अब से मैं नहीं कहता कि तुम ग़ुलाम हो, क्यूँकि ग़ुलाम नहीं जानता कि उस का
    मालिक क्या करता है। इस के बजाए मैं ने कहा है कि तुम दोस्त हो, क्यूँकि मैं ने तुम
    को सब कुछ बताया है जो मैं ने अपने बाप से सुना है।
  hot-hot: Sêbôk ma yahalam môlô nena anyô ku. Anyô ku ma miŋ hayala anyô bêŋ anêŋ
    auk ami. Ma doŋtom lêk yahik auk nômbêŋ atu ba Wakamik bôk hêv hadêŋ ya thô hadêŋ
    môlô ba intu yahalam môlô tomtom nena anyô môlô. Ma miŋ ŋê ku hathak loŋbô ami.
  mqj-NT: Ta'mokoa' kusanga sabua', annu tae' ia naissanan sa'bua' aka nakarang puangna.
    Kusangamokoa' solaku annu angganna kurangnginna dio mai Ambeku, mangkamokoa' kupokadaan.
  rus-SYN: Я уже не называю вас рабами, ибо раб не знает, что делает господин его;
    но Я назвал вас друзьями, потому что сказал вам все, что слышал от Отца Моего.
  mbh-mbh: Na toko umonga ilemi mire avele nge ur ako ia pomnga i oma ir, taro ake
    i pavurvur aro tho apet thomu ini toko umonga avele, eneke riong alavusnga ako
    tho nongpol i a ok Vovo nge, i re ake tho ria thomu nge lale, make tho apet thomu
    ve ini thengengekre.
  bdd-bdd: Sauga bewa ꞌoinega ma ꞌilagalaga geyaꞌabwa wete yaꞌahwaꞌahwa topaihowaegomi.
    Weyahina topaihowa geya ꞌilobwainedi ma ꞌidi ꞌinapwanao ꞌidi nuwatuhu sisanapudi.
    Ma hesi ꞌilobwainegomiya bewa tuwa yaꞌahwa ꞌiyaguwegomi, Weyahina toꞌaha gidemusa
    Tamagu ꞌoinega yahesagohediya, boꞌiyage yahepwaila pwaidiwa ꞌoimiya.
  cbt-NTPO: Co caso' patron pochin cancantërahuë'. Patronso' piyapinënpita camairin.
    Camaipirinhuë', yonquirinso chachin co sha'huitërinhuë'. Nipayarinso nipirinhuë'
    ya'ipiya sha'huitërin. Inapochachin carinquëmanta' ya'ipiya sha'huitëranquëma'.
    Co piyapinëhuë pochin ni'nanquëmahuë'. Nipayarahuëso pochachin ni'nanquëma'. Ya'ipi
    Tatahuë sha'huitërincosopita anitotëranquëma'.
  srn-NT: Mi no e kari un knekti moro, bika wan knekti no sabi san en masra e du.
    Ma Mi kari unu mati, bika Mi taigi unu ala sani san Mi P'pa taigi Mi.
  cta-NT: ngaꞌaa ñacui̱ naꞌ chaꞌ msu jnaꞌ laca ma̱. Sca msu ti ni, ná jlo tiꞌ yu lcaa
    cña nu ntsuꞌu jiꞌi̱ xuꞌna yu. Ni naꞌ chaꞌ tyaꞌa tsoꞌo naꞌ laca ma̱, chaꞌ cua nguluꞌu
    naꞌ jiꞌi̱ ma̱ lcaa chaꞌ nu cua ndyuna naꞌ slo Sti naꞌ.
  bqc-SIM: Má oɛ́ zↄ̀blenaↄ lↄo, asa zↄ̀blena líↄ a dii bↄↄlɛ dↄ̃o. Máↄ oɛ́ sa
    gbɛ̃naↄɛ, asa yã́ pↄ́ má mà ma Mae kĩ́i ↄ̃ má òɛ́ píi.
  tcz-CHONGTHU: Keiman nangho soh kati lou ding nahi tauve, ajeh chu soh in apupa
    thilbol ahepoi; tua nangho hi kaloi ngaitah nahiuve, ajeh chu Pan keima eihetsah
    jouse nangho kasei peh nahi tauve.
  mar-mar: मी तुम्हास आतापासून दास म्हणत नाही, कारण धनी काय करतो ते दासास कळत नाही;
    पण मी तुम्हास मित्र म्हणले आहे, कारण मी ज्या गोष्टी पित्याकडून ऐकून घेतल्या त्या
    सर्व मी तुम्हास कळवल्या आहेत.
  snp-snp: Namo kamena amaloti ya kouba-nabane wele, loto kofa logimámenagolowe. E’e,
    namo yowone wenenanele, loto logimowe. Kouba-naba we yakafo wenabala neta-mata
    oto meleto imo monala ma kofe ádaifa, nanimo ya Menefodokati ka kolodo ya lo oloto
    pito logimi fuli lomo yamu namo kouba-nabane wele, loto ádoto yowone wenena minae,
    loto logimowe.
  isl-isl: Ég kalla ykkur ekki framar þjóna, því að húsbóndinn getur ekki treyst þjónum
    sínum. Þið eruð vinir mínir og því til staðfestingar hef ég sagt ykkur allt sem
    faðirinn sagði mér.
  spy-NT: ‑Mātāākuurook subak kule motwoorik kuuyu ‑mēēnkēt ꞉motwooriintēēt kiyēē
    yēyē ꞉mokoryoontēēnyii. Nteenee ākuurēēnook ra chōōrōōnuutēkyuu kuuyu kāāmwoowook
    ꞉anii kiy ake tukul nyēē kyāākāsēē Baaba.
  xnn-xnn: Id wani gagayyem nan pangwanik ken dakayo tay inbagak ken dakayo nan am-in
    ay dinngek ken Ama isonga baken et baa nan pangwanik ken dakayo tay nan baa et
    adina getken nan ik-ikkan nan apona.
  mwe-mwe: Nganshemanga kabhili bhatumishi, pabha ntumishi akakushimanya shibhaatenda
    bhakulungwa bhakwe. Ikabheje mmanganyanji njikunshemanga ashaambwiga, pabha ninng'ibhulilenje
    gowe gumbilikene kwa Atati.
  tte-tte: Baguna yakawa-topaisowa-yagimiu, kaiwena topaisowa nige ilolonamwayan na
    ana taubala ana nuwatu ikatai. Na sauga bwaite koina yakawa-kava-yagimiu kaiwena
    ginauli meuloina Tamagu iwalowen koliyau yawalowegiliko kolimiu, mwa kaiwena yakawa-kava-yagimiu.
  tcs-tcs: Wea distaim ya nau, ai nomo kole yupla ol sebant bikoz sebant i prapa no
    sabe wanem bos blo dempla i mekem. Bat ai kole yupla ol pren bikoz ebriting wea
    ai bin lisen wanem PapaGod blo mi i bin spik, wa, ai bin tok ebriting wea prapa
    kliawei solong yupla i sabe.
  hlt-THB: Tyihzoeihkhqi amni tinak khqi voel qoe kawng, tyihzawih ingtaw a boeipa
    a bibi ce am sim hy. Cedawngawh kai ing ka pyikhqi ni tinak khqi hawh nyng, kawtih
    ka Pa a venawh dang law sak hawh nyng.
  soq-soq: '@see-verse:JHN.015.014'
  qub-qub: Gamcunataga manami ‹uyway› nishayquinachu. Uywayga manami musyanchu patrunnin
    imata yarpashantapis. Gamcunaga amïgömi carcaycanqui. Chaymi gamcunataga Taytä
    nimashancunata llapanta willapashcä.
  att-att: Arát takayin laguk ingágan ta aripak ku, gapu ta arán na gemma ammu nayù
    aripan yù akkuán nayù yápu na. Ingágat takayin ta kopuk ku, gapu ta inipakánnámmù
    nikayu yù ngámin nga kinagi nayù Yámà nikán.
  bki-bki: Kiniou novio re kamiu bunu ka kanaku tomu na im̃auano ga, bior toro na
    im̃auano naio mim̃au ga, naio maka rijikia batitig kanano tubo kanano jidomiano
    na kiano im̃auano. Mia kiniou nemial kamiu kumitibe ka kanaku bilbilu, bior vite
    nonovio nam̃a nomijog Teta ber ka kiniou, kiniou neberial meravo bo ban kamiu.
  bqp-bqp: Madì á sísi zↄ̀blerinↄ doro, zaakũ zↄ̀blerii dìgↄ̃ a dikiri bↄkↄtɛ dↄ̃ro.
    Ma á sísi ma gbɛ̃nnanↄmɛ, zaakũ yã kũ ma mà ma De kĩnaan ma òárɛ pínki.
  mcp-mcp: Mə aŋgɛ̂ ná ŋwa bɨ́ nə́ osɔ́ɔl ɔ mə́sáal, sɔ́ɔl məsáal nyə ádɛ́ mpu sâ
    mása yé ŋgə́ sá yí. Mə ŋgə ŋwa bɨ́ nə́ oshwə́ bâm, mə a mə́ sá nə́ bɨ mpúg sâ
    jɛ̂sh mə á gwág nə Sɔ́ɔ́ŋgʉ́ waam yí.
  hat-hat: Mwen p'ap rele nou domestik, paske yon domestik pa konnen sa mèt li ap
    fè. M'ap rele nou zanmi paske mwen fè nou konnen tou sa Papa a te moutre mwen.
  npl-NT: Ayakmó nomechnotsas notlakawah, porke se tlakéwali amo kimati tlan kichiwa
    iteko. Ne nomechnotsas notlakaikniwah, porke yonomechmatilti nochi tlan Notajtsi
    onechili.
  bgg-bgg: Gu nathek shii dinne khiao anow sha phro, nyieliieshii Ithong è rek pha
    ji ne khiao è athieg ro, jiè gu nathek shii ijak ro è ho sha pha ro, nyieliieshii
    gu Aphuii è nyie nuii pha ji ne zab nathek shii yao ro.
  eng-TCENT: No longer do I call you servants, because a servant does not know what
    his master is doing; but I have called you friends, because I have made known
    to you everything I heard from my Father.
  eng-BSB: No longer do I call you servants, for a servant does not understand what
    his master is doing. But I have called you friends, because everything I have
    learned from My Father I have made known to you.
  cpu-NT: Aritapaake nokempitakaantami onampitaari, tema aparoni onampitaari te iriyote
    okaratzi jantayetziri onampitariri. Aña nokempitakaantaami naapatziyane, tema
    nokamantaimiro maaroni ikantanari Ashitanari.
  san-ASM: অদ্যাৰভ্য যুষ্মান্ দাসান্ ন ৱদিষ্যামি যৎ প্ৰভু ৰ্যৎ কৰোতি দাসস্তদ্ ন জানাতি;
    কিন্তু পিতুঃ সমীপে যদ্যদ্ অশৃণৱং তৎ সৰ্ৱ্ৱং যূষ্মান্ অজ্ঞাপযম্ তৎকাৰণাদ্ যুষ্মান্
    মিত্ৰাণি প্ৰোক্তৱান্|
  tac-NT: Neka 'ma tabilé «pioni» anémili júkuru 'emi. Bilé piónika pecha machime
    júkó alué batroni na'tálila. Neka «amigo» aneme ju 'emi. Suwábaga napu ekí beniri
    O'nó Onorúgame ne'chí, neka 'emi beníruguru suwábagachigó.
  eng-WEBPB: No longer do I call you servants, for the servant doesn’t know what his
    lord does. But I have called you friends, for everything that I heard from my
    Father, I have made known to you.
  gfk-H: Pa iau kilam habal um muat bia a nugu tultulai muat kanong tiga tultulai
    pai nunurei ira hinilau tano pinapalim tano nuna tamat. Senbia iau ta kilam balik
    um muat bia a nugu harhis muat kanong ira linga bakut ing iau ga hadadei lah ta
    Mama iau ta hapalainei muat tanai.
  viv-viv: Au waꞋita, bana agetoga gavaimi yana tovehimeya ginuwanuwa ma keke gidahalamaneni,
    faꞋina bana againe keke gidahawavemogataleni. Boi gavewagami agetoga tu tova adamoya
    gahawavetobohiyanemi, faꞋina nuwanuwa moyaꞋaina Kamaku againe ganogalina-ma omi
    agaimiya gahawavemogatalena.
  yao-yao: Uneji ngangummilanga sooni ŵakutumichila, pakuŵa jwakutumichila ngakuchimanyilila
    chakupanganya mmbujegwe. Nambo uneji nammilasile ŵanyamwe achambusanga ŵangu,
    pakuŵa nammanyisye yose inaipilikene kutyochela kwa Atati ŵangu.
  tgp-tgp: Slev la sopo levosahia vara nora tamlohi tavera mo lo vai na sava, ale
    enau na sopo mele retireti isamim sohena noku slev. Na tovi kamim tapalaku matan
    enau na vere vevuhi na sava Tamaku mo vereau hinia.
  auc-NT: Mïnitö botö ïmo në cædömïni ïmïnipa, ante botö mïnitö ïmïnite godömenque
    apæ̈nedämaï ïmopa. Edæ awënë ingante në cæcä ïñömö, Awënë æbänö cæcää, ante ëñënämaingä
    ingampa. Wæætë edæ botö Mæmpo nänö angaïnö ante botö ëñënïnö tömänö ante mïnitö
    ïmïnite apæ̈nebo ëñëmïni beyæ̈ botö, Mïnitö botö guiidëmïni ïmïnipa, ante apæ̈nedïmo
    ïmopa.
  kbc-NT: Aɡ̶ejitaɡ̶awa makaami iotagipi, igaataɡ̶a niɡ̶ina niotagi ayowooɡ̶odi niɡ̶ica
    aneo niɡ̶ini niotagodi. Pida ejitaɡ̶awatiwaji makaami yokaaɡ̶etedipi leeɡ̶odi
    jeɡ̶ejitedaɡ̶awatiwaji ijoatawece aneetediwa Eiodi.
  bmh-bmh: Ulis izan ag salau dudu aimai i awarai. Salau du go gonugau gumaneu du
    gonugau dabeleu i abiu. Bo, ein ze izal mekai nug aileun, go ag unum awaremin,
    gonun, ag izal zaiar awarem.
  ctu-BL: Ma'anic mic chʌn pejcañetla tic winic, come jini winic am bʌ ti' yum mach
    yujilic chuqui mi' cha'len i yum. Mic pejcañetla tic pi'ʌl, come pejtelel chuqui
    tsa cubi tic Tat, tsa'ix cʌq'ueyetla la' ñop.
  meq-meq: Na zalakumeye ndo i məsler ga hay sa bay hərwi ndo i məsler na, a sər wu
    nakə ndo i gay ŋgay ma giye bay. Ɗuh na zalakumeye dzam ga hay hərwi na ɗakum
    ha wu nakə Bəba a ɗeŋ ha aye tebiye.
  noa-H: ’Sĩi chik'am chogk'a nʌm k'ʌʌnau chan hamach patronnaanau nem wau nʌmjã k'augba
    haajeewai ya mua tag pãar sĩi mʌch chognaan gaai t'ʌ̃rbam. Mag t'ʌ̃rju k'ãai sĩi
    mua mʌch k'apeen hata t'ʌ̃rjugui hajim, ya mʌch Hayau jaaupitarrjã t'umaa meerba
    pãrag jaau wai chiraawai.
  alp-NT: Au kotie imire Auku tamata makerike moneka le tamata makerike irekwa, ile
    rebe ikerike eteije eni makerike mo. Po Au kotie imire Auku ebe le Au beteke pusue
    yelu rebe Au lenelu bei AmaKue ete imi peneka.
  san-VEL: adyaarabhya yu.smaan daasaan na vadi.syaami yat prabhu ryat karoti daasastad
    na jaanaati; kintu pitu.h samiipe yadyad a"s.r.nava.m tat sarvva.m yuu.smaan aj naapayam
    tatkaara.naad yu.smaan mitraa.ni proktavaan|
  kbq-kbq: Nagra ru'ene kazokzo eri'za vahe'ni'e hu'na tmagrikura osugahue, na'ankure
    kazokzo eri'za vahe'mo'a kva'amo'ma hiazana ontahi'ne. Hianagi Nagra rone'nimote
    hu'na tmagrikura nehue, na'ankure Nenfantegati maka'zama Nagrama antahuazana,
    tamagrira neramasmue.
  kbh-kbh: 'Chë oservená ndoñe ntsetats̈ëmbuana ndayá chabe nduiño tojtsamama. Chíyeca
    ats̈e ts̈ëngaftanga oservénënga ca ndoñe quecbatëtsëtsná. Morscana mënts̈á cbontsëtsëtsná:
    ‘Ts̈ëngaftangna ats̈be amiguënga s̈montsemna ca’, er lempe nts̈amo ats̈be Taitábents̈ana
    tijuatsjinÿcá, ts̈ëngaftanga tcbonjinÿanÿé.'
  ron-LSB: Nu vă mai numesc robi, căci robul nu știe ce face stăpânul său. Ci v-am
    numit prieteni, pentru că tot ce am auzit de la Tatăl meu v-am făcut cunoscut.
  pon-pon: I jolar kaadaneki komail ladu, pwe ladu jaja, me a jaumaj kin wia. A I
    kaadane kin komail kompokepa i kan, aki I kajale on komail er karoj, me I ronadar
    jan ren Jam ai.
  nhe-BL: Huajca ayoc nimechnotzas innotlatequipanojcahua, pampa se tecojtli ax quinilhuía
    itlatequipanojcahua tlen quichihua. Pero nimechnotzas innohuampoyohua, pampa nochi
    tlen noTata nechilhuijtoc nojquiya nimechilhuijtoc.
  sps-sps: Nyo gim rou ma koo pis mamin fuainy tsoiny binun, a sikia, tana saa, a
    tsoiny binun te gim non ma natiny a ka te katkat non a tsoiny tatagaa ot tsuan
    tan kat to ayei, Nyo koo maromin fo vaatau Tsonyo, tana saa Anyo te tsue of bus
    mamin fo mamatsiny ka te nongoiny Anyo ten Tamanyo.
  wnc-wnc: Puya aminata sanga take apanata tasinggak kaknga dua nataak. Ina unzakan
    nata ginu puya amina ngang tupa danikum ngana apman gatu apmea ngangu unzing dua
    daniwit. Wena. Wamu kuupbam Nanda naniwan natapbumu ginu gwa daniwa nataingge
    nata ginu notna ngang daninggat.
  bus-bus: Mɛɛ̀ a sísi zↄ̀blerinↄ dↄro, zaakɛ zↄ̀bleri ègↄ̃ a dii bↄkↄ̃tɛ dↄ̃ro. Ma
    a sisi ma gbɛ̃nnanↄmɛ, zaakɛ yã kɛ̀ má mà ma De kiian má òare píngi.
  gub-BL: — Ihewe uma'ereko ma'e, na'e kwaw peme ihe kury. Ta'e uma'ereko ma'e nukwaw
    kwaw uzar hemiapo ràm a'e wà xe. Uma'ereko e izupe wà. — Hemyrypar, a'e peme kury.
    Ta'e amume'u ma'e heru hemimume'u kwer paw peme ihe kury xe.
  imo-imo: Kinye nani enondo altopo nanga kendemandema naa nimbo, nanga kanopa lilima
    nio. Ambe temona, kendemandema enonga nokoli iyemuni uluma tepa konopu lepa andopa
    moromo mele eno naa nimbe tirimo naa kanoko naa pimelemunga kinye enondo aku tepo
    nanga kendemandema ungu naa nio. Iye tenga kanopa lilima kau iyemu yu andopa moromo
    mele nimbe tirimona pimele. Aku tepa pilipolio nani enondo nanga kendemandema
    ungu naa nio. Arani nando nimbe tirimuna pioma pali eno nimbo tiro kala nani eno
    nanga kanopa lili imboma nio.
  boj-boj: Anjam kalil ijo Abu na e merbeqnaq queqnum qaji di e ubtosim niŋgi merŋgeqnum.
    Deqa e niŋgi ‘was’ merŋgeqnum. E niŋgi ‘kaŋgal tamo’ merŋgosaieqnum. Kaŋgal tamo
    a aqa tamo koba aqa wau qaliesai.
  eng-DRA: 'I will not now call you servants: for the servant knoweth not what his
    lord doth. But I have called you friends: because all things whatsoever I have
    heard of my Father, I have made known to you.'
  knf-knf: « Mënkak ado kadolan balempar naan, nalemp aanji me uko wi ajugul ajaaŋ
    ado. Kë nşë du'an banoh naan ukaaŋ kë nji kaţupan uko bŧi wi nŧiinknuŋ du Paapa.
  san-KHM: អទ្យារភ្យ យុឞ្មាន៑ ទាសាន៑ ន វទិឞ្យាមិ យត៑ ប្រភុ រ្យត៑ ករោតិ ទាសស្តទ៑ ន
    ជានាតិ; កិន្តុ បិតុះ សមីបេ យទ្យទ៑ អឝ្ឫណវំ តត៑ សវ៌្វំ យូឞ្មាន៑ អជ្ញាបយម៑ តត្ការណាទ៑
    យុឞ្មាន៑ មិត្រាណិ ប្រោក្តវាន៑។
  arn-NT: Fey iñche kona piwlayayiñ, kiñe kona am kimkenolu ñi chumken tañi ñidol.
    Iñche ñi pu weni piwayiñ, fey iñche am kimelfilu ta eymün kom ñi chem pietew ta
    iñche ñi Chaw.
  zas-NT: Ad zanetran lëjt mojs, din mojs ad ragbeetaman xhie rüjn bén rniabee laaman.
    Ganen lëjt miw, din balün lëjt graczi ni na da Dadan lon.
  ken-NT: Mpú pɛrɛ bhɨŋɨ be bɛ́ bɔ̌bɛtok, mbɔnyunɛ mmɔ̌bɛtok apu rɨŋɨ nkaysi chi-bɛtɨk
    ndǔ ɛnyɨŋ ɛnɛ yi ákʉ̀. Mbɨ́ŋɨ́ bhe bɛ́ mamʉɛrɛ bha mbɔnyunɛ ngátí bé mɛnyɨŋ
    ɛbhɛ́n ngókó ntá Ɛtaya mɛnkɛm.
