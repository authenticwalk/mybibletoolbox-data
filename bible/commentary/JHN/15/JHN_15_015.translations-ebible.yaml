    ʒéma unuruzua.
  awb-awb: Arambehri anímárí íre úqitaníe. Arambehri aní wene wahnahne náneq íre ahtebeh
    púana itensabé arambehri anímárí íre úqitaníe. Nániboga tení éhwéh moke teiú púana
    néne iyahnabo anímárí úqítóge.
  gdn-gdn: Nau bigabiga ragidai wi eba nidiyakani ko nau kowaniyoma mibai wi nidiyakani.
    Bigabiga apunai ki e kawai ki notai e eba kataiya. Ko nau Mamai badidi sidibu
    ki yonai kuduba nau wi nidibuwani kataigubu kewo-wena ki pokere wi ka eba bigabiga
    ragidai ko wi ka mibai nau kowani-yoma.
  nko-NT: Mmɛ́ɛtrá tɩ mlɩ mɩ́ asúmpʋ́. Tsúfɛ́ osúmpʋ́ méyín tɔ́á mʋ wie dɛ́bwɛ.
    Ndɛ mlɩtɩ mɩ́ anyawíe, tsúfɛ́ nabláa mlɩ tógyítɔ́á nonu tsú mɩ́ Sɩ́ wá.
  bsn-NT: To bajiri, “Yʉre moabosarimasa ñaja mʉa”, mʉare yibeaja yʉ yuja. Moabosarimasama
    ĩna ʉjʉ ĩ yisere masimenama ĩna. “Yʉ babarã ñaja mʉa”, mʉare yaja yʉ yuja. Jediro
    yʉ jacʉ yʉre ĩ gotiadicatire mʉare gotimasiocoadicajʉ yʉ. To bajiri yʉ babarã
    ñaja mʉa.
  pib-NT: Gi wa wayegrechine nchinanutkagi, gi rixanu wa wayegrechri gi rumata kluneru
    kamruta wa rutsrukate. Seyni numatanune nchinatkagi, gi rixanu ptowrukakapirana
    nyijnakotanru Nuru yegi, numatkakgi.
  wiv-wiv: Ti beta ne ma kokohanimiu na kagu voravora, na vuna na vora beta ni lala
    nazia kua kana tubu e kakatia, palaka hau te kohanimiu habu kurakuragu, na vuna
    goloaloa laveve kua ta longoria ni Tamagu hau te tani kakava ni miu kava miu kene
    lala.
  reg-reg: Nitabhatoga bhagaya, kwokubha omugaya atakumenya chiliya echokakola esebhugenyi
    waye. Nabhatoga emwe bhasani, okubha nabhamenyesha emisango jona ejo nunguwe okusoka
    ku Lata.
  mlh-mlh: 'Kiŋaŋqoqore fuŋne iŋi: Siŋaŋineji gioine uruŋu eru baega, oi kiŋaŋqoqoineji
    so maneega. Ore eru ŋoŋore tina ‘Kiŋaŋqoqopune,’ oŋu so jikigaru miŋarebemiŋyoŋ,
    Mamaneone Biŋe buŋo maneboŋ, oi sosowo ŋoŋore barariŋga ŋarebe manegobi. Ore eru
    tinaŋaŋuŋ ‘Ogopune,’ oŋu oŋga ŋarebe sagaga.'
  gof-ENT: «ኣይሌይ ባ ጎዳይ ኦያባ ኤሮና ጊሾ ታኒ ሂንቴና ሂዛፔ ጉዬ ኣይሌታ ጊኬ። ሺን ታ ኣዋፔ ሲዒዳ ኡባ ታኒ ሂንቴው
    ኦዲዳ ጊሾ ሂንቴና ዶሴቲዳይሳታ ጋስ።
  aau-aau: Hakwe hme kokwe mey-uwr-ok sankaw liy ma-me ley. Payhokuaw, mey-uwr hiykwe
    hyo hakamay so mey mokwe liy nonkway popriy ley. Hakwe sawk hme kokwe hano wayh-ok
    po me, payhokuaw, ok lowpwarowp, ha Aio so mon ma lonuayk somokwe, hme po mesor
    kow lowpway.
  tvk-tvk: Ninakes xamim ti mun ni moletin te polien navan xil, vengan xa moletin
    te polien xil latakil ti naha xa masta nae di pol ni. E di nakes xamim ni tua
    navan xil, vengan xa natehit mesen ni mi xamim ngamu holesok xil vus xa Tata navan
    tehiteni minou.
  prf-NT: Awan takamon dulawán a alipin gapu awan tukoy nen alipin en gággamitán nen
    amu na. Nan, dulawán takamon a amigu gapu kinagi ku dán dikomoy en atanan a nasanig
    ku ten Ama ku.
  auy-auy: Óraaꞌ-waasigoni kísau-waasi óraakoni kísau ímba awánaraambanifo wenáfárawaisai
    wení kísau wéawanaraawe. Miyámó ontáféꞌa póꞌa kesifomó seyaafáꞌ-ááímó simásímakaimba
    simátimunda póꞌa ímba kesí kísau-waasiye sendá kesífárawaisaiye sénaumne.
  tbg-tbg: Qaqi kaiqa vaiintivano vaiharo kiama nai nora vaiintivano minti minti iaina
    okarara irirave. Virara irihama kia te niara ti kaiqa vaiintive tivaqi virerave.
    Te niara ti navunaakave tivaqi virerave. Te ti Qora uva ekaa ni tiva nimunarara
    ti, te niara ti navunaakavema turo.
  hub-NT: Inatai ainarme tumaitsujrume, inatai ainaka apuri takamurinka nekachu ainawai.
    Wina apar turutmaunka ashi ujaku asan, atumnaka amikur ainarme tusan tajarme.
  hmo-hmo: Harihari ia lao, umui be hesiai taudia do lau gwauraia lasi, badina hesiai
    tauna be iena biaguna ena kara ia diba lasi. To umui be lauegu turana do lau gwauraia,
    badina be lauegu Tamana dekena amo lau kamonai herevadia ibounai umui dekenai
    lau hamaoroa vadaeni.
  big-big: Ne mawinda ini neyegi yawe miziwili kaiyagi ono, purik ngai nakyegi yawe
    mizibok ngai pugubokko mizi piyeng pi lusuwei. Kapura pilik segeya nogo ini negi
    kewengke nogo keli panuwili yei purik nogo iniyegi negi Mangobokko kozak neiya
    piyeng mabiyeng kozak yeiya legi.
  gux-G: N ji kan ya yi yi n naacenba, kelima o naaciemo ki bani o canbáa ń tie
    yaali. N yini yi n dɔnlinba kelima, min gbadi yaali n Baa kani, n cedi ke i bandi.
