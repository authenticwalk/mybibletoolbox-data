  ctu-BL: Joñon jini Isujm bʌ Ac'on. C Tat jiñʌch Xpora.
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay hay sa: «Neŋ na, andza dərizl i gərɗaf deɗek
    eye. Bəba ga na, a təra andza ndo i guvah.'
  noa-H: 'Mamʌ mag wëttarrau hatarrta warag hiyʌ̈ʌ nʌmua magjim Jesuu, hichpai higwia:
    —Mʌʌta chi uva k''arau, maagwai mʌ Haai chi jĩirjem hanaa chi jaarjemʌugui hajim.'
  alp-NT: Yesuse Ibeteke loko Eni maka luluaru pake umpama be, “Au meije saka anggure
    aini misete kai Amakue saka tamata rebe eni ndinu anggure mere.
  san-VEL: aha.m satyadraak.saalataasvaruupo mama pitaa tuudyaanaparicaarakasvaruupa nca|
  kbq-kbq: Jisasi'a mago'ane anage hu'ne, Nagra tamage waini zafamofo nena'a mani'noe.
    Nenfa'a waini hozamofo nefa'e.
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Ats̈e sëndmëna mo chë ts̈abe uvas betiycá,
    y ats̈be Taitá Bëngbe Bëtsá chë ts̈abe uvas betiye inÿenacá.'
  ron-LSB: “Eu sunt vița cea adevărată și Tatăl Meu este viticultorul.
  pon-pon: Nai wain melel pot a Jam ai joumat
  nhe-BL: “Na niitztoc queja se xocomeca tzontli tlen melahuac huan noTata itztoc
    queja nopa xocomeca mocuitlahuijquetl.
  sps-sps: “Anyon ngits Gereip faman ai Tamanyo na tsoiny makok tan tanun.
  wnc-wnc: Siwan Jesuta wamu takngatuat anzing ninikut, “Nau wain takngae toikngata
    kake kainga tapatuta buyana dua aawan kake apmatawik. Siwan kainga tapatuta mamaya
    siknga siwan buyana katak dua aawan kake matawan somasoman sike buyana buyambam
    wesim aatning. Ina unzakan Nanata nau wain takngae toiknga binga. Siwan na nau
    wain taknga binga. Siwan natane aminabamda kainga binga. Siwan kainga tapatuta
    buyana dua aawan ba mamaya siknga siwan Nanda apmatawik.
  bus-bus: Mámbe geepi lí yãpuraa ũ, ma Den geepi lí búdee ũ.
  gub-BL: (Amo ae tàpuz me) uze'eg wi Zezuz urewe a'e kury. — Ma'ywa 'yw ài aiko ihe.
    Heru a'e, ma'ywa 'yw rehe uzekaiw ma'e ài hekon a'e.
  imo-imo: Jisasini yu lombili andolimando nimbeindo, “Na unjo wain paimbomu. Ara
    yu unjo wain poinye nokoromu iyemu.
  boj-boj: Osiqa Yesus a olo marej, “E segi wain ŋamtaŋ bole. Ijo Abu a wain wau qa
    lanja.
  eng-DRA: I am the true vine; and my Father is the husbandman.
  knf-knf: 'Yeŧu akak aji : « Nji dwooŋ bko bi mbuk manjaaŋ mandolna ubiñu na manjoonan,
    kë Paapa ajaaŋ alemp ţi uwoorta.'
  san-KHM: អហំ សត្យទ្រាក្ឞាលតាស្វរូបោ មម បិតា តូទ្យានបរិចារកស្វរូបញ្ច។
  arn-NT: 'Fey petu amulelu engün, Jesus amuley ñi feypilen: “Iñche tati rüfngechi
    anüm ofad reke felen, fey iñche ñi Chaw tati dapikefilu ti anüm ofad.'
  zas-NT: 'Basnuu rëb Jesús: ―Naj na̱j ziꞌc yag rtia ni nejxh zagdxe, guiáad da Dadan
    na̱j ziꞌc bén rxübin laan.'
  ken-NT: Yesu arɛm bɛ, “Mɛ kɛ nchí mbɔ̌ŋ nnɛrɛ́nɔk, nɛ Ɛtaya achi nkwaŋankɨ.
