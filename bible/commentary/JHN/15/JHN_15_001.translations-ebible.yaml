verse: JHN.015.001
translations:
  kpx-kpx: Iesuu kateai louito abuhi tialeu namigevei avoe, “Seleveta dau hote mole
    uaini ke nahate. Isege di Mamau hote ke biage.
  okv-H: Eto Iesu na ke einge ena, “Namo esi uhu be ra eto nau Mama amo Pure Mamora
  tbo-tbo: Yesu i bahena meya i pa, ‘Tau wine mayouna dewadewana, ma Amau tauna tu
    lupehi.
  mal-C: “ഞാൻ ആകുന്നു യഥാർഥ മുന്തിരിവള്ളി, എന്റെ പിതാവ് കർഷകനും!
  grc-SR: Ἐγώ εἰμι ἡ ἄμπελος ἡ ἀληθινή, καὶ ὁ πατήρ μου ὁ γεωργός ἐστιν.
  bgc-bgc: यीशु नै कह्या, “मै सच्ची अंगूर की बेल की तरियां सूं, अर मेरा पिता किसान
    की तरियां सै।
  khz-khz: “Au vine gautupuna taunatauna, au Tamaku vine aragana inagulu-agina talimana.
  deu-TKW: Ich bin der wahrhafte Weinstock, und mein Vater ist der Weingärtner.
  zsr-NT: 'Lëzcaꞌ cni gudxëꞌ lequëꞌ Jesús: ―Nacaꞌ nedaꞌ ca tu lba uva le nac gdu,
    atiꞌ Xuzaꞌ naquëꞌ ca bönniꞌ guz guꞌn run chiꞌë lba naꞌ.'
  lin-lin: Nazali nzete ya solo ya vino, mpe Tata na Ngai azali nkolo elanga.
  hns-NT: 'Jiesoe auro aage kahies kie: „Ham sattja agoer ke per baatie, aur hamaar
    Baap djaise khetiar hai.'
  noa-E: 'Mamʉ mag wëttarrau atarrta warag iyʉ̈ʉ nʉmua magjim Jesuu, ichpai igwia:
    —Mʉʉta chi uva kharau, maagwai mʉ Aai chi jĩirjem anaa chi jaarjemʉugui ajim.'
  eng-EMTV: “I am the true vine, and My Father is the vinedresser.
  mib-NT: ’Máá rí cúu nájnūhun yoyúcú uva váha ndaā, te Tátá rī cúu nájnūhun tēe ndíto
    yoyúcú uva un.
  lif-NT2: ये़सुरे़ याम्‍मो कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “इङ्‌गाॽग से़क्‍खास्‍मा चे़ल्‍ले़क्‍सेॽइल्‍ले़
    कुबुङ्‌आरो॥ हे़क्‍क्‍याङ् पानुदिङ् आम्‍बाग इक्‍मःबारो॥
  xnj-xnj: “Nene ndi mzabibu wa chakaka na Dadi wangu mwene ndi mulimaji.
  mmx-mmx: Iesu ga lok bok ti lavaun pinivu ren, “Nenia luuna vaen tuturun, la ne
    Tamak neni laradi loklok tatao at laraamang.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Jesusan aín ''unánmicë unicama cacëxa:
    —Ësa ca. ''Ëx cana uvas ''apácë aín i rarasaribi ''ain. ''Imainun ca ''ën Papax
    an ñu ''apácë bërúancë unisa ''icën.'
  tee-NT: 'Vachu'' chani ju ajuni ju ix''amamaka''ui ju Jesús: ―Ju quit''in chunch
    icjunita tachi ju tu''u'' xaq''uiu uvas. Chai ju quimpai chunch junita tachi ju
    xa''alaxtunu''.'
  eng-LSV: “I AM the true vine, and My Father is the vinedresser;
  cak-NT: 'C''ajari'' ri Jesús xu''ij: Ja ren ri ketzij mata uva, y ri Nata'' jari''
    ri nisamajin richi ri uva re''.'
  pah-NT: —Pekwaha pe uva'yva videira, ei Jesus'ga g̃a pe. Nanongara'java'ea ko ji
    imombe'ui pe me kiro. I'yvetea'java'ea ko ji a'ero videiretea'java'ea, a'e ji
    pe me, ei ga. Jireheve'g̃a ko videira rakã'jave'g̃a, ei ga. Jiruva'ga ko videira
    repiakatuhara'ga'jave'ga a'ero, ei ga.
  sja-NT: 'Uchiadai naaweda, Jesupa mãgaji: —Mɨ uva k''arrak''a pipɨara bɨda aji.
    Jõdee mɨ Ak''õre chi uva uuda ak''ɨparik''a bɨ.'
  xed-xed: «Iʼi vərɗa fwa inabi, Da ɗa mnda hvay.
  glk-glk: «انگور درخته حقیقی من ایسم و می پئر باغبأنه.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n ná: —Ye̱he̱ cúú ndusa tátu̱hun
    in tó uva ta Ndióxi̱, tátá i̱ cúú á tátu̱hun da̱ ndája vií sa̱ha̱ mé tó uva cán.'
  gfk-S: “Aiou no nunuhuan na ina dahe tutuno ma ne Mama no ut na harbalaurai tano
    ina dahe.
  bmu-bmu: Jisösnöŋ gwarek yeŋgöra kewö jiyök, “Nöŋön wain ip öl sorokŋi akiga nöŋgö
    Iwinan wain nupkö toŋi akza.
  dgz-dgz: Iesu wa ewamot mega anega diamon, “Ne oma wain kaimewa mini di, amba ne
    Mamana nao i apanewa.
  eng-GNV: I Am that true vine, and my Father is that husband man.
  zaa-NT: Inte' nna ccà'a' comparar tì'a ttu planta betsulí' nu hualigani runna fruto
    tsè'. Tata quíya'a nna née enne' runie na tsina.
  eng-WEBSTER: I am the true vine, and my Father is the husbandman.
  guh-guh: 'Jesús jumaitsi comparacióncuenia pijajivijavabelia: —Xanë rabaja bepexaniaviriauvanaenë.
    Nexata paxamë patajajivimë, bepatamaxëranamë. Pacuenia peubijava pevetsinë xaniavaetsia
    eveta, bajara pijinia pacuenia taxa nacaeveta. Nexata pacuenia peubijava pevetsinë
    vecuacaucuba pibisiamaxëranaxi, penacopatsinexa ëpexaniamaxëranë, bajara itsi
    taxa. Nexata pacuene taxa apo pacatojitsipae, pacavecuaajibiaexanaponaena. Nexata
    pacuenia taxa Dioso pacatojitsipa, panevajënaeyabelia paexanavanapaename.'
  bon-bon: “Cane age säne toraca waina uli, piiyepu cäme Babe te calwacupi ire atwiyame
    gyene.
  nhw-BL: “Na niitztoc quen se xocomeca tzomitl catli melahuac huan noTata itztoc
    quen nopa xocomeca mocuitlahuijquetl.
  swh-ONEN: “Mimi ndimi mzabibu wa kweli na Baba yangu ndiye mkulima.
  wbi-wbi: UYesu akati, “Une neene nsabibu ghwa kyang'haani, uNhaata ghwe nya mughunda.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɛnɑ resɛm dɑ̃ɑ mɛro, nɛn Bɑɑbɑwɑ ɡbɑɑ yɛ̃ro.
  eng-KJVCPB: I am the true vine, and my Father is the husbandman.
  kgk-NT: 'Upéi he''i jevy gwemimbo''e kwéry-pe Hesu: —Amombe''u-ta peẽ-my xe rehegwa
    nhe''ẽ uva máta rehegwa nhe''ẽ-rami. Uva máta tee va''e he''ise xe-rehe. Uva máta
    járy he''ise xe Ru-rehe.'
  waj-waj: 'Yisuuva tunoo: Neenoo yeena vuaina tuanaivaa roosiima variaunoo. Ni Napoova
    mmoori nakaaraivo varinoo.'
  cpy-cpy: 'Eekiro ikantana-kitziiri Jesús riyotaani-paeni: “Naaka kimitawori oponkitzitha-perori
    pankirentsi. Riima Ashitanari roshiyari pankitzirori.'
  ekk-PKP: „Mina olen tõeline viinapuu ja mu isa on aednik.
  mpx-mpx: “Nau oine hot puna, ge Nam iya toeyowa.
  wbp-wbp: Ngula-jangka Jijaji-jana wangkaja nyanungu-nyanguku kurdungurlu-patuku,
    “Ngajujurna Ngarna-nyayirni-wangu Kaatu-kurlangu. Ngajukupalanguju, ngulaju kaatinikingarduyu-piya
    ngula kangalpa warrawarra-kanyi yapa-patu ngaju-nyangu-patu manu ngajurlangu.
  luo-luo: “An e mzabibu madier, kendo Wuora e japur mar mzabibuno.
  nhe-NT: “Na niitztoc queja se xocomeca tzontli tlen melahuac huan noTata itztoc
    queja nopa xocomeca mocuitlahuijquetl.
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܓܸܦܬܵ‌ܐ ܕܫܪܵܪܵܐ ܘܒܵܒܝܼ ܝܠܹܗ ܓܲܢܵܢܵܐ.
  esk-NT: “Uvaŋa atriqaqtuŋa napaaqtupiamik aasrii Aapaga nautchirriqiraupluni.
  msb-msb: Pakalarga ninda nagsabi si Jesus, “Ako an tunay na puno san ubas kag an
    akon Ama an paraataman.
  cpa-NT: ’Lán¹²jni ju³lah lǿa¹² chiúh³ uøin² gu²jøah¹³. Lán¹² ti³ŋieh¹jni ju³lah
    lǿa¹² dsa² jmo¹ hí³ chiúh³.
  dso-dso: “ମୁଇ ଅଇଲିନି ସତ୍‌ ଅଙ୍ଗୁର୍‌ ମାଲ୍‌ ଆରି ମର୍‌ ବାବା ଅଇଲାନି ଚାସି ।
  meu-meu: 'Lau na vine korikori: Tamagu na imea ireḡuna tauna.'
  yva-NT: Yesus po taune aura kakavimbe akato pare, “Risyirati inaurata irati anggurije
    ama moto ngkove rai, wemi man dave. Muno Sya Injaya wepirati be akarive nawaisyo
    angguri umaso rai.
  dgc-dgc: Nadid, kinagi ni Jesus, a “Mara tu kayo a ubas, éy sakén i ponan na. Sakay
    Tama ko, siya i mégalagaa diya.
  zpm-NT: ’Naa nac zig tib zhan lbë uv, laa to nac zhicwa, laa Pxoz naa nac zig tib
    zha ne quianapa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Ufa yohà ryhe
    uro, enyhoru xaxa rma uro, kekon hatà. Royàmà ryhe, ufa yonye ro me naha. Romryenon
    kom yakoro noro rye me ryehtxoho kuknon me rma naha, ufa.
  sim-sim: Jisas mashi las nga ormu mbara, �Antonom mi wain indinga anira. Uwak Avui
    anhi noumashama ria.
  npi-ULB: म साँचो दाख हुँ र मेरा पिता दाखबारीका किसान हुनुहुन्छ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan paagi ta paanggid, “Yaken
    matuod na puon na ubas daw ake na Amay manug-asikaso.
  tim-tim: Akto Yesuŋe hoŋ bawalupŋe hin dâm makyeŋgiep, “Nâmâ waiŋ tâk dopŋe hainare.
    Dâ Ewene amâ waiŋ kalam amboŋe hainare.
  yor-yor: “Èmi ni àjàrà tòótọ́, Baba mi sì ni olùṣọ́gbà.
  wos-wos: Jisas dé angi wa, “Wuni yikafre male wain bangwi wuni. Wuna yafa God dé
    wun bangwika hatikwa du dé.
  emp-NTPO: 'Jesuba jarasia: –Mʌ̃ra uva jʌ̃cara dji araa. Mʌ̃ Zezara djibaria.'
  eng-F35: “I am the vine, the true one, and my Father is the vinedresser.
  ind-ind: Yesus berkata lagi kepada kami murid-murid-Nya, “Aku ibarat pohon anggur
    yang benar-benar menghasilkan buah sesuai kehendak Allah, dan Bapa-Ku ibarat petani
    yang merawat pohon anggur itu.
  pes-OPCB: «من تاک حقیقی هستم و پدرم باغبان است.
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Ne tek waen motonobe. Eka
    ne Ay ele damibo gosakobe.
  ssx-ssx: Yesuma꞉ alota꞉ I̱ta꞉ ota꞉ waini pu tekee. Kutupa yaka Apa꞉ta꞉ mo waini
    pu ena꞉ teke halie.
  mkl-mkl: Si ɑnyii nŋu nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑmui ǹ jɛ icui jĩi ndii rezɛ̃ɛ
    nɔ Bɑɑm mɔi í jɛ woo loɡooɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ସତେଆ ଅଙ୍ଗୁର୍ ସ୍ଲା ବାରି ନେଙ୍ଗ୍‌ନେ ଆବା ସ୍ଲେରେ ।
  gof-RNT: “Taani woyniya tuma ubbaa. Goshshanchchoy ta Aawa.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତି ଦାଖ୍‌ନାଡ଼ି ତାନିଙ୍ଗ୍‌ ଆଡଃ ଆପୁଇଙ୍ଗ୍‌ କିଷାନ୍‌ ତାନିଃ ।
  gah-gah: 'Izesú miní ameko láa loko lo limimó: Neza nene vain nagá mogonáa lamaná
    nouve. Itó améneho nene vain mini amelaho noive.'
  lcm-lcm: Nau napo vaen atutuman, na mamai nia kapo igenen itoiton matang.
  aer-aer: Jesus awethe-anteye apententye akngerre ikwerenhe areyeke angkeke nhenge
    nthakenhe-arle anetyeke Akngeye-arle ahentye aneme itne anetyeke, re itneke angkeke,
    “Ayenge kwenhe arne kripethe arratye anthurre-arteke aneme. Akngeye atyinhe kwenhe
    artwe-arteke nhenge-arle arne kripethe areye arntarnte-aremeke. Nhenge re garden
    renhe unthemele areme arne irrweltye aremele, re ultakemele iweme. Alakenhe-arteke
    re.
  qvc-NT: 'Jisusqam kayshinapis yach''achikurqan: —Noqaqam suq yura ubasshina kani.
    Taytayqam chay yura ubasta kwidaqshina.'
  tgl-ULB: Ako ang tunay na puno ng ubas at ang aking Ama ang tagapag-alaga ng ubasan.
  cbs-NT: 'nun benibaunaibu nuku ana yuikin: —Ana betsa matu yusinun ninkayukanwen.
    Eadan, en uva bana nia jawen taxu kayabiki. En Epadan, miban ibuan mekekin meudumiski.'
  xtm-NTPP: 'Sani te jiña''a tuku ya: ―‍Maa sa kúu tnu uva ndija, te Yuva sa ma kúu
    iya jitu ma.'
  nnq-nnq: “Nenga nzabibu gwa kweli, Awawa bango alemi
  bao-NT: 'O biro ĩi cõoña wedewi ñucã Jesús: —Yʉa, ʉje daa ca nii majuropeeri daare
    biro ca niigʉ yʉ nii. Yʉ Pacʉ niimi ca otegʉ.'
  san-ORI: ଅହଂ ସତ୍ୟଦ୍ରାକ୍ଷାଲତାସ୍ୱରୂପୋ ମମ ପିତା ତୂଦ୍ୟାନପରିଚାରକସ୍ୱରୂପଞ୍ଚ|
  huv-NT: ’Xique sajlüy atnej noic owil uva leawa Teat Dios tapiür; nej ajlüy wüx,
    teamajiür.
  otn-NT: Go guecä tengu̱tho n'na 'bäi ra̱ uva, 'nɛ̱ hi̱njom ma̱n'na tengu̱gä. Ma̱
    Papágä p'ʉya, tengu̱tho n'na ra̱ mɛfi ngue fähra̱ nua̱'uva.
  nop-nop: “Nu adi bem wain diniŋ mebi hinek kaŋ Baŋ adi dinina wendiniŋ molom.
  obo-NT: Na ponayun mid ikahi si Disas ukit to ponunggelengan, kahi rin to, “Siyak
    kos mooggot no lawa to pinomuwon ubas woy dos Amoy ku kos tohod‑okudi.
  cak-ENT: 'Y c''ateri'' ri Jesús xbij: Ja yin ri ketzij juvi'' uva, y ri Nata'' jari''
    ri nsamajin ri uva re''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤢᤱᤀᤠᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤃ ᤀᤡᤰᤔ᤺ᤒᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān cā yā: Maá nī cúu tá cúu yoho yūcū uva ndāā, de Tatá nī cúu
    tá cúu tēe jā jíto yoho yúcū.'
  san-TIB: ཨཧཾ སཏྱདྲཱཀྵཱལཏཱསྭརཱུཔོ མམ པིཏཱ ཏཱུདྱཱནཔརིཙཱརཀསྭརཱུཔཉྩ།
  qve-NT: 'Jesusqa nillarantaqmi: —Noqan cheqaq uvas plantaqa kani. Dios Taytaytaqmi
    chakra llank''aq.'
  pao-NT: Soo Te Pabe'e numme pumme nakatzimodu mee netamma, “Nu puu toesabooe namasua-kwa'ne'yoo,
    soo oo pooetooana mesoo nadukadu. Soo Te Naa puu ka tumasuadu ooka mabetseadu-kwa'ne'yoo.
  cbu-NT: Nuw kizarun wanasinaari tamapari ashitana. Apapsha tatsummapan tamapari
    ashiru taariya.
  usa-usa: 'Îtuma wenamáárîq ánnágon áaimma wení iyápó-annama timá yímikaiye: “kemá
    árain-annagon ábô máunana ketibomá yókón aboámíye.'
  soy-soy: 'Yeesu uu pimɑ́ɑ pi kpɑ́ rɛ: Nɛ̃́ nɛ fiinyi kuléé riyíkí lɛ, Unɛ́sɑ́ɑ
    yɛɛ kuute.'
  hui-hui: Yasuhanda, Pu mbira lini daga mini gerebi irane henene i̱ kogoni. Mabu
    anduane i̱ Aba kagoni.
  amf-amf: “Gonin hamaa woynea hatta intane; koraar Imbane.
  quc-NNT: In ri' ri juwi' uvas, ri qas utzalaj tiko'n. Ri nu Tat k'ut, Are ri ajchak
    ri keilow ri juwi' taq uvas.
  dob-dob: Yesu wate ꞌediya ꞌigwae, “ꞌAboꞌagu ꞌawe uwauwa ꞌaiꞌaila, oine manuna, ta
    Tamagu tauna tobagula.
  wrs-wrs: Yesusva nomba moamba mendah nui vrinvna osva, kava kavpa tiwosalnonoa.
    Wo aramba kanamba tiwosal osona aral. Nomba weselva os ningthiv, wainwosal.
  mca-mca: —Yakha' pe' yijaa'ija uwakuk ƚetuk, qa na' Tata qa hikna' yejeƚets.
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti vuꞌune coꞌol jꞌelan jech chac cꞌu chaꞌal ti
    smucꞌ ta aqꞌuil ti uvae. Ti Jtote coꞌol sꞌelan jech chac cꞌu chaꞌal ti jchabiej
    uvae.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ငါ​သည်​စ​ပျစ်​ပင်​အ​စစ် ဖြစ်​၍​ငါ့​အ​ဖ​သည်​ဥ​ယျာဉ်​မှူး​ဖြစ်​တော်
    မူ​၏။-
  gng-NT: «Min nɛ yé busumɔ̀nbu nɛ nʼBaa yé ukpaal wà tùɔreh busubu nnɔ.
  cbi-NTPO: 'Jesús kayu pa'' jindu tsandimi: Iya ura uva chi juuñuuyu, tsenmala in
    Apaa uva chi washke'' awakaamu ruku juuñuuve.'
  ikk-NT: “Mmẹ wụ ezigbo vaịnị; Nẹdi m wụ hụn e lepụ a ẹnya.
  leu-leu: “Nenia, ne yeis ina wain tuuna e na Tamaang ve, a mataa ina faxatang a
    yeis ina wain.
  maz-NT: 'O mama e Jesús: ―Na cjuana nguetscö e za''a c''ü me na jo. Mi Tatagö a
    jens''e ngue c''ü pjörü c''e za''a c''ü.'
  bod-N: དེ་ནས་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ང་རང་ནི་རྒུན་འབྲུམ་ཤིང་དངོས་ཡིན་ཏེ།
    བདག་གི་ཡབ་ནི་རྒུན་འབྲུམ་ཤིང་གི་བདག་པོ་ཡིན།
