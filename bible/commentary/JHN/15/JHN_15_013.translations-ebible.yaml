  kde-kde: Nanga munu avêle na itamwi ing'ulu kupunda aino ya munu kukubali kuhwa
    kwajili ya ayanjavake.
  ata-ata: Itema vile umasaxaiꞌa ta menexu mo usolisiꞌa, la anu ꞌilixo ane ne anu
    mutila musuku.
  qvw-NT: Sumä-sumänin cuyaycücá quiquinpa bïdanta amigunpi uycücämi.
  nfa-nfa: Ladhe dhèu èci sadia madhe sèna ka angalai na bisa mamuri, nèngu tatu sue
    tareꞌa-reꞌa angalai na. Abhu boe sasue dhu risi eele hari sèmi èèna.
  tnp-tnp: Iətəmi kəti tɨkə iətəm tolkeikei pɨk in kəti tapirəkɨs iətəmimi u iətəm
    tətegəhan e rəhan nəmiəgəhiən məmə otosmiəgəh in mɨn nəuvein.
  urd-urd: इस से बड़ी मुहब्बत है नहीं कि कोई अपने दोस्तों के लिए अपनी जान दे दे।
  hot-hot: Ma anyô te hatak anêŋ lôkmala ek hêv anêŋ anyô môlô bulubiŋ, êŋ ma lahaviŋ
    êŋ hamôŋ ek leŋiŋhaviŋ vi.
  mqj-NT: Ta'mo dengan untanda langnganni pa'kamasena to ussorongan kalena dipatei
    annu la umpatuo solana.
  rus-SYN: Нет больше той любви, как если кто положит душу свою за друзей своих.
  mbh-mbh: 'Na asaguong ako i aolonga nge asaguong alavusnga i vene: Aro ve toko e
    i sungpot ile mimiong nge ithangangaere oopoalnga.'
  bdd-bdd: Ma taiya ꞌeguma ꞌiyanao weyahidi ꞌiꞌamasa, beno moisa helau madou hedadena.
  cbt-NTPO: Ni'co' iyaro'sa'. Nipayarëso' na'con nosorohuatëra, ina nicha'ëcaso marë'
    chiminë'. Inapochachin canta' na'con nosoroatënquëma', canpita nicha'ëca'huanquëmaso
    marë' chiminarahuë. Co insonta' ina pochin nosororinquëmahuë'.
  srn-NT: A moro bigi lobi san wan sma kan abi, na fu gi en libi abra gi den mati
    fu en.
  cta-NT: Si juaꞌa̱ ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa tsoꞌo na, liꞌ cuaꞌni lyaá
    na jiꞌi̱ nguꞌ biꞌ, masi cajaa ycuiꞌ na; ngaꞌaa ntsuꞌu xaꞌ cña tlyu la nu caca
    cuaꞌni na chaꞌ xtyucua na jiꞌi̱ tyaꞌa tsoꞌo na.
  bqc-SIM: Tó gbɛ̃́ gì a wɛ̃nii a gbɛ̃naↄ yã́i, gbɛ̃e aↄ ye gbɛ̃́i dɛ beelao.
  tcz-CHONGTHU: Min ajol agol dinga ahinna apeh sanga ngailut chungnungjo koiman aneipoi.
  mar-mar: आपल्या मित्रांसाठी आपला जीव द्यावा यापेक्षा कोणाची प्रीती मोठी नाही.
  snp-snp: We ma yowola wenenamu oto fulunami mona ya wenena seni-muluni gimiti olu
    lalo o gedamo mona muki ya ofo fuloto ne.
  isl-isl: 'Og nú skal ég segja ykkur hvernig við getum prófað kærleikann: Sá elskar
    mest, sem fórnar lífi sínu fyrir vini sína.'
  spy-NT: Māmii ꞉chamateet nyēē wōō kusiir yoo kēēnēm keey ꞉chiito kume kubo chōōrōōnuutēkyii.
  xnn-xnn: Nan kadakkelan ay layad ay ipailan nan ipogaw et olay matey siya basta
    matago nan gagayyemna
  mwe-mwe: Kwakwa kupinga kupundile, kwa mundu kwiishoya gumi gwake kwa ligongo lya
    ashaambwiga ajakwe.
  tte-tte: Mulolo lalakisosinaele tem yaiya yawasina italamwan na iboita kanakavao
    kaiweli, bwaite mulolo yawasosi. Bwaite mulolone iya mulolo meuloina isae-gabaegili.
  tcs-tcs: I nogad no lab big wase wan man uda gibe em laip po ded po ol pren blo
    em.
  hlt-THB: Thlang ing a pyikhqi hamna a hqingnaak dy a peek lungnaak anglakawh ak
    bau lungnaak am awm voel hy.
  soq-soq: Apana mida inawawa dabuasadi edie sosowa baibuleidia me nuawadawada debamaia
    dewasade, mai mida da ruawa, dia.
  qub-qub: Rasunpa cuyacoj carga amïgunta washashpan wañuymanpis chayanmanmi.
  att-att: “Nu mabbaluntáriu yù tolay nga mangitapil sù baggi na megapu sù ira kopun
    na, awán ta nepallà nga ángngiddù ánnè sawe.
  bki-bki: Maka bunu ve tinietiiano dolu tai ka mia rivu lie tovulu tinietiiano napano
    mia toro tai rijamo ka kiano meuliano, naio rim̃aro ka rilarur kanano bilbilu.
  bqp-bqp: Tó gbɛ̃ gì a wɛ̃̀ndiii a gbɛ̃nnanↄ yãi, gbɛ̃ke yenyĩ vĩ de abirekũlaro.
  mcp-mcp: Gúl cɛɛlí í ányíŋgɛ́ ntɔ̧ jɔɔŋg jɨ nə́ muud mə́ kɛɛnzh cʉg jé shú óshwə́
    bɛ́ yí.
  hat-hat: Pa gen pi bon jan pou ou moutre jan ou renmen zanmi ou pase lè ou bay lavi
    ou pou yo.
  npl-NT: Akin motemakas makimiktikah ipatka itlakaikniwah, saikpanoa kintlasojtla.
    Saikpanoa kintlasojtla itlakaikniwah tla motemakas makimiktikah impatka.
  bgg-bgg: Hanyie è awai ijak chiang shii iy phi pha ji è ne boh miie oi sha ro.
  eng-TCENT: No one has greater love than this, that he lay down his life for his
    friends.
  eng-BSB: Greater love has no one than this, that he lay down his life for his friends.
  cpu-NT: Tsikarika itzimi shineventariri inkamimenteri iraapatziyane, joñaakantatziirora
    jetakotziitanta.
  san-ASM: মিত্ৰাণাং কাৰণাৎ স্ৱপ্ৰাণদানপৰ্য্যন্তং যৎ প্ৰেম তস্মান্ মহাপ্ৰেম কস্যাপি
    নাস্তি|
  tac-NT: Bilé rió mukusáká bo'né amígola gu'íriga, tabilé nerú bilé 'nátili abé semátiri
    me'tigá alieri 'nátili. 'Liko alarigá 'la machiboa ye rió 'we galéligo alué bo'né
    amígola.
  eng-WEBPB: Greater love has no one than this, that someone lay down his life for
    his friends.
  gfk-H: Taia tiga harmarsai gar tikai i tamat tano harmarsai tano tunatuna nong i
    tar sei no nuna nilon wara uta diet ira turana.
  viv-viv: KaꞋi kaliva tobohiyaneyao faꞋidiya yawaina tauna ginanuhegena digo, bana
    velemoꞋena nuwanuwana badiꞋiyao, au yana hawahega lakahi-moꞋena.
  yao-yao: Ngapangwa unonyelo wauli wekulungwa kuupunda unonyelo wa mundu jwakuutyosya
    umi wakwe kwa ligongo lya achambusanga ŵao.
  tgp-tgp: 'Mo sopo tea nona opoia i jeu haranike: vara tea i tau na maurina mata
    tapalana.'
  auc-NT: Æcänö nänö æ̈migoidi beyæ̈ ante, Botö Ao äninque nämä incæ tömënäni beyæ̈
    ante wænguïmo, ante cæcä ïñömö tömengä nänö waadete pönëmämo wïï waodäni tömänäni
    waadete pönëmämo baï impa. Tömengä ïñömö edæ godömenque nanguï waadete pönengä
    ingampa.
  kbc-NT: Aɡ̶ica ane daɡ̶axa me yemaa lokaaɡ̶etedipi, daɡ̶a liciagi niɡ̶ina ane yeleotema
    lokaaɡ̶etedipi.
  bmh-bmh: Du tub nug gonugau zaug isanurabun gonugau enib dudu ipal marena, goagen
    webi, noumaba ig abiu go petak go gonugau zaug en ougab noumeun. Oiagab noumabun
    igul go nug oiagab noumabun igul ipal unum zilacorou.
  ctu-BL: Jiñʌch ñuc bʌ c'uxbiya che' an majch mi' yʌc' i bʌ ti chʌmel cha'an i pi'ʌlob.
    Ma'anic majch ñumen cabʌl i c'uxbiya bajche' jini.
  meq-meq: Ndoweye kə dze ha məsəfəre ŋgay hərwi dzam ŋgay hay na, mawuɗe bo maze
    niye na, andaya sa bay.
  noa-H: Maadëu dich k'apeen hat'ee nem waauwai hamag k'ap'ʌ hapiejem, chadcha maadëu
    ham k'õsi nʌm; pari mag nem wau nʌm k'ãai hʌ̃rpai simʌn, ham kõitjã hʌdʌraa dich
    t'õopi chirʌmta chadcha ham daupii chirʌm hanʌmʌugui hajim.
  alp-NT: Tamata rebe isuka kena riluke nanakwalaije kena mata seli eni ebearu, ile
    mere rebe iokisi titinai.
  san-VEL: mitraa.naa.m kaara.naat svapraa.nadaanaparyyanta.m yat prema tasmaan mahaaprema
    kasyaapi naasti|
  kbq-kbq: Mago'mo'ma rone'agu avesinteno, agra asimuma atreno frisimo'a, tusi'a ugota
    hu'nea avesiza huzmerigahie.
  kbh-kbh: Chë chabe amiguëngbiama tojóbanabiama, ndocna quenátobena chabiama más
    bonshánana jtsebomnana.
  ron-LSB: 'Nimeni nu are o dragoste mai mare decât aceasta: să-și dea cineva viața
    pentru prietenii săi.'
  pon-pon: Jota me a limpok laude jan met, me pan mueid kila maur i kompokepa kan.
  nhe-BL: Se tlen motemactilis huan miquis ipampa ihuampoyohua, yajaya más teicnelía
    que nochi tlacame.
  sps-sps: 'Mangiir tsian te fis non fo mes mangiir tovei: a mes te orovus iny non
    a toto tsuan tan vaatau tsunia.'
  wnc-wnc: Sike aminu tapatuta notna gatayamunangge tasisika akupiu waapa sanga takngatuta
    yapbitnanga dua.
  bus-bus: Tó gbɛ̃ gì a wɛ̃̀ndizi a gbɛ̃nnanↄ yãnzi, gbɛ̃kee yenzi vĩ dɛ beeelaro.
  gub-BL: Aze awa uzezuka kar umyrypar hekuzaromo a'e nehe, azeharomoete wiko umyrypar
    iamutar katu har romo a'e nehe.
  imo-imo: Imbo teni yunge kanopa lili imboma konopu mondopalie eno kolo nimbelie
    kolomo lemo yuni konopu mondoromo mele olandopa, we imbomani konopu mondoromele
    mele mainyendopa.
  boj-boj: Qalaqalaiyo kumbra tulaŋ bolequja bei agiende. Tamo bei na aqa was naŋgi
    aqaryainjrqa osimqa aqa segi ŋambile uratosim moiqas. Qalaqalaiyo kumbra dena
    qalaqalaiyo kumbra kalil tulaŋ buŋnjrejunu.
  eng-DRA: Greater love than this no man hath, that a man lay down his life for his
    friends.
  knf-knf: Uŋal undëmnuŋ uwo pwul ubida wi ñaaŋ pa banohul.
  san-KHM: មិត្រាណាំ ការណាត៑ ស្វប្រាណទានបយ៌្យន្តំ យត៑ ប្រេម តស្មាន៑ មហាប្រេម កស្យាបិ
    នាស្តិ។
  arn-NT: Tati doy fütra piwkeyen tañi nieafel ta kiñe che fey tañi wülael kisu ñi
    mongen kütu ñi weni mew.
  zas-NT: Achut rën xmiw mazri guial loj bén rëjt por laa reeman.
  ken-NT: Ɛkɔŋ ɛchak ɛ́pú ɛnɛ́ ɛ́chá ɛnɛ ɛ́kʉ́ mmu ánchyɛ́ nɛpɛ́m ɛni ɛ̌ti mamʉɛrɛ
    bhi.
