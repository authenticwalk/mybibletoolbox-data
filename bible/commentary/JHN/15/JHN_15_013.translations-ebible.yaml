verse: JHN.015.013
translations:
  kpx-kpx: Ata moleho isivi balugatahoale keu koseanu. Ata molena au haokaho isivianiege
    auna avuho hatai.
  okv-H: Eto embo na amita namei kamei osa ue oreketo pehasuja amo osa eagora amo
    dembasuja.
  tbo-tbo: Apo iyai a lawa ubeihi ina hilage, yaka naka luhogala banei dumana.
  mal-C: സ്നേഹിതർക്കുവേണ്ടി സ്വജീവനെ അർപ്പിക്കുന്നതിലും വലിയ സ്നേഹം ആർക്കും ഇല്ല.
  grc-SR: Μείζονα ταύτης ἀγάπην οὐδεὶς ἔχει, ἵνα τις τὴν ψυχὴν αὐτοῦ θῇ ὑπὲρ τῶν φίλων
    αὐτοῦ.
  bgc-bgc: इसतै बड्ड़ा प्यार किसे का कोनी के कोए अपणे दोस्तां कै खात्तर अपणी जान दे।
  khz-khz: Gena ulamagi kamu iwavagi talimana, taukavana pakurai gena maguli kwavina
    ati egapiana, etao-rigoana. Gena ulamagi kamu talimana taunatauna na voa, irauna
    ta aikina, nea.
  deu-TKW: Niemand hat eine größere Liebe als die, daß er sein Leben für seine Freunde
    einsetzt.
  zsr-NT: Cutu gac gdxiꞌirnëꞌ lzëꞌë bönniꞌ ca nu udö́d yöl‑laꞌ naꞌbán qui, gatiëꞌ
    bönniꞌ naꞌ quië gáclenëꞌ yuguꞌ böchiꞌ lzëꞌë le nadxiꞌinëꞌ lequëꞌ.
  lin-lin: 'Bolingo oyo eleki monene ezali : kokaba bomoi mpo na balingami.'
  hns-NT: Dje aapan saathie khaat aapan djaan dewe hai, ohie sab se barka premie hai.
  noa-E: Maadëu dich khapeen athee nem waauwai amag khaphʉ apiejem, chadcha maadëu
    am khõsi nʉm; pari mag nem wau nʉm khãai ʉ̈rpai simʉn, am kõitjã ʉdʉraa dich thõopi
    chirʉmta chadcha am daupii chirʉm anʉmʉugui ajim.
  eng-EMTV: Greater love has no one than this, that one should lay down his life for
    his friends.
  mib-NT: Núu ɨɨn tēe cuu de jehē amigo de, te tuá na vé cúmanī gā sáha de jeē cundáhú
    ni de amigo de.
  lif-NT2: चुम्‍मिल्‍ले़ कुलागि हिङ्‌मन् पिमान्‍ने यम्‍बा मिःम्‍जिरो, कन्‍नुःल्‍ले़
    यम्‍बा मिःम्‍जि वेॽ होःप्‍लो॥
  xnj-xnj: Kawaka mundu mweavi na uganu mkulu neju kuliku uwu, wa mundu kuwusa wumi
    waki ndava ya vankozi vaki.
  mmx-mmx: Do tara na soxope lorooro ren ti lok tooro larapen tangas teren, nom i
    lox asuusu i do labalamu ren i silok aleng.
  cbr-NT: Abëa nuibanancë uni axa bamati 'aínbi ca a uni bamati rabanan a nuibacë
    uni ax bamati 'icën. Usa unin ca uni itsin 'acësamaira oquin uni nuibatia.
  tee-NT: Ju palai k'ai amapaininti yuchi ju ani. Acsni tam xamati' ju calhitap'uxlh
    ju is'atsucunti ixlacata tam ix'amigo.
  eng-LSV: greater love has no one than this, that anyone may lay down his life for
    his friends;
  cak-NT: Roma ri jun ri can nuya' ri ruc'aslen pa quiq'uiexel ri je ru-amigos, k'alaj
    chi can yerojo' riq'uin ronojel ránima; y can man jun chic winak c'o ri yerojo'
    más que chech ri jun ri nu'on quiere'.
  pah-NT: Nhande manorame nhaneremiarõhara'g̃a ndepykavamo a'ero nhande hepiukari
    nhaneremiarõhetea g̃a pe, ei ga g̃a pe.
  sja-NT: Eperãpa chi k'õp'ãyo audú k'inia iru bak'ãri, iru k'aripapari ma k'aurepa
    piuru pɨjida. Ma k'ãyaara apidaapa awaraa eperã audupɨara k'inia iru p'anada-e
    pai.
  xed-xed: Haɗ sana ɗvutá mndu ta malaghuta ta ghəŋa vlata mndu ta hafani ŋa grahani
    wa.
  glk-glk: بیشتر از اَن محبتی وجود نأره کی کسی خو جانه فدایه خو دوستأن بوکونه.
  mks-NT: Tá mé a̱ nda̱a̱ táhyí quíhvi̱ ini ña̱yivi ñani táhan na já quéa̱ íin tia̱hva
    na quivi na sa̱ha̱ ná.
  gfk-S: Pata tike harmarsai gar tikenong i tamat tano harmarsai tano turadi nong
    i ter ise no nuno nilon uta di ira nuno harwis.
  bmu-bmu: Kunŋan alaurupŋi yeŋgöra aka nanŋi malmalŋi tököba mosötmawi, miaŋön mönö
    urukalem öŋgöŋgöŋi ketaŋi akza. Kunŋan mi oŋgita jöpaköm eŋgimamgö osima. Urukalem
    tosatŋi mi miaŋgö eretŋi.
  dgz-dgz: Orup da me evene wai munan inak mega bop gapan wakaumepiwa, baigan anu
    gurat ap mini, ame aigap iragenawa.
  eng-GNV: Greater loue then this hath no man, when any man bestoweth his life for
    his friendes.
  zaa-NT: Lanú nuỹa té adí la' tsì'ilatsi' quì'į tì'chu ttu enne' iria latsi'į la'labàni
    quì'į por ca amigo quì'į.
  eng-WEBSTER: Greater love hath no man than this, that a man lay down his life for
    his friends.
  guh-guh: Pajivi peyapëtaejivitsi bitso asiva, jamatabëcuene yavenonabiabijitsipa
    daxitacuene yabara. Peyapëtaejivitsi pijaneconi yabara ata, yapijivinabeyaxuabiaexanaejitsipa.
    Nexata bajarapacuenia daxitajivi yapëtaejitsipa pepacujiru bajarapajivi bitso
    piasivajava peyapëtaejivitsi. Bajarapacuenia yapijivinabeyaxuabia exanaejitsipa
    bitso piasivaxae peyapëtaejivitsi. Nexata baja pematatsënëa itsajivi ata apo caëjëpaetsi
    bajarapacuenia pexanaejivi matatoxenetsia piasivanexa peyapëtaejivitsi.
  bon-bon: Eei gyene baborage singi, biname te liba teeme ireclota ne yääyemaluge
    budre me teeme binamewale bime tääpume.
  nhw-BL: Se catli motemactilis huan miquis por ihuampoyohua, yaya más teicnelía que
    nochi masehualme.
  swh-ONEN: Hakuna mtu mwenye upendo mkuu kuliko huu, mtu kuutoa uhai wake kwa ajili
    ya rafiki zake.
  wbi-wbi: Nakwale umuunhu unya lughano kukila ulu, ulwa kuuti, itavule uvwumi vwake
    vwimila umanyaani ghwake.
  bba-bba: Goo ù n win wɑ̃ɑru wɛ̃ win bɔrɔbɑn sɔ̃ kĩrun sɑɑbu, kĩi te, tɑ ǹ sɑɑrɑ
    mɔ.
  eng-KJVCPB: Greater love hath no man than this, that a man lay down his life for
    his friends.
  kgk-NT: —Oirũ rekovia ojejuka uka va'e, ohayhu tee rei oirũ-pe. Ndoikói ohayhuve
    va'e, he'i.
  waj-waj: Vaidi voovoono ari seenaiyara mmuduuya ruoo hama ari mmammaivaara yaata
    utirainno pinaama iyara mmuduuya ruaivaara putivai. Ii mmuduuya rira ivo mmuakiaa
    mmuduuya riraiyauvaa yaataraivai.
  cpy-cpy: Eenitatsi-rika atsipewentariri ikamawenteri itsipaminthari, roñaahan-tatziiro
    retakoperotanta.
  ekk-PKP: Ei ole suuremat armastust kui anda elu oma sõprade eest.
  mpx-mpx: Nige gamagal etega wana nunuwana ana bwata ni oola toto yawalina i talamwan
    wana heliyamwau kaiweliya.
  wbp-wbp: Kajilpa-jana yapa paliyarla nyanungu-nyangu-patuku yipilji-patuku, kujarluju
    kajana milki-yirrarni nyanungu-patuku kujaju nganta-jana yulkaja karrikarri-wangu-nyayirni.
  luo-luo: Onge hera maduongʼ ma ngʼato nyalo herogo osiepene moloyo chiwonegi ngimane.
  nhe-NT: Se tlen motemactilis huan miquis ipampa ihuampoyohua, yajaya más teicnelía
    que nochi tlacame.
  aii-aii: ”ܠܲܝܬ ܚܘܼܒܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ ܐܵܗܵܐ، ܕܐܢܵܫܵܐ ܕܝܵܗܒܹܠܔ ܚܲܝܘܼ̈ܗ‌ܝ ܡ̣ܢ ܓܹܒܵܐ
    ܕܡܘܼܚܸܒܘܼ̈ܗ‌ܝ.
  esk-NT: Kiñaunniiñ kamanatluktuamik piqpakkutaitchuq uumakŋa iñuum qaitchił̣haniñ
    iñuułiġmiñik piqutigiplugich iḷauraani.
  msb-msb: An pinakalabaw na pagkamuot na ikapakita sin tawo para sa iya mga kaamigo
    amo an pagpakamatay para sa inda.
  cpa-NT: Hiug¹² jín³ hi² hnio¹ dsa² jmøi¹guǿi¹ dsa² jenh²dsa quianh¹³ ju³ná³ hiug²
    dsǿa¹²dsa jón²dsa huu¹³ quiah¹² dsa² héi². Ha¹chian² dsa² jmøi¹guǿi¹ hnio¹ roh¹³
    ma¹dsio¹² cónh¹ jín³ dsa² hiug² dsǿa¹² lah¹jøng².
  dso-dso: ନିଜର୍‌ ମଇତର୍‌ମନର୍‌ ଲାଗି ଜିବନ୍‌ ଦେବାଟା ଅଇଲାନି ସବୁର୍‌ଟାନେଅନି ବଡ୍‌ ଆଲାଦ୍‌
    ।
  meu-meu: Lalokau herea-daena binai ta ese ena mauri baine atoa diho, turana daidiai.
  yva-NT: Are pirati po anasine raunandea kakai indamu po apa arakova mapaya kakaije
    rai, opamo apa muinye manakoe rave, mo muinyo kaijinta rakivan.
  dgc-dgc: Mara éng te tolay a iatéd na i buhay na alang-alang to kadimoy na, éy saya
    i katunayan naa a mahal na siya a tahod.
  zpm-NT: sac led lega gdeedse tib zha xquieḻmban zho par csilaa zho samiech zho,
    sinque ga rlu zho gaṉle pa lotaa rleynie zho zho.
  hix-NT: Anatoko nosoxanomkahnohyan hana, toto, twayehso ro, anar komo kurunhonàr
    horà, tànàhnàn komo rma kurunhonàr horà. Àro wyaro tosoxanomkahnohsomà rma, tànàhnàn
    kom xe rma haxa nay hamà, thenyehra rma haxa mak hamà, anar komo yoho rma haxa
    mak hamà, kekon hatà.
  sim-sim: Os ma lar li mandingormekmbaha li unak jir yejen jihinjik ji mbanak orhi
    farniyik jirin li mandingormewa nombo oso man wapnukuk ewenda nombo mende sira.
    Uhu mbele mbele jivi ol ma li undan tikrinda sir.
  npi-ULB: आफ्नो मित्रको लागि आफ्नो ज्यानै दिनुभन्दा अर्को कुनै महान् प्रेम छैन ।
  cgc-cgc: Ula gugma na mas dayad pa ti na paalad ta isya na ittaw iya an na kabui
    na mapatay kanen an para ta iya na mga arey.
  tim-tim: Dâ luâk siâŋe galaŋe tângowerâm âi humo mem mombiap amâ okot âlep tângo
    tângo irekŋe agak meme siânba hârok ewangiyekmap.
  yor-yor: Kò sí ẹnìkan tí ó ní ìfẹ́ tí ó tóbi ju èyí lọ, pé ẹnìkan fi ẹ̀mí rẹ̀ lélẹ̀
    nítorí àwọn ọ̀rẹ́ rẹ̀.
  wos-wos: Du nak déka nyayikaré yikafre hurunjoka hiyandét, nani xékélaki, dé déka
    nyayikaka dé némafwimbu mawuli ye. Déka mawuli ya atéfékna mawuli yaré dé sarékéngwandé.
  emp-NTPO: Ẽberãda idji dji bia carebai carea beuibʌrʌ, ni ab̶aʌba maʌ̃ cãyãbara
    poya biara quĩrĩãra erob̶aẽ́a.
  eng-F35: No one has greater love than this, that someone should lay down his life
    for his friends.
  ind-ind: Kasih yang paling luar biasa terlihat ketika seseorang rela mengurbankan
    diri demi menyelamatkan sahabat-sahabatnya.
  pes-OPCB: بزرگترین محبتی که شخص می‌تواند در حق دوستانش بکند، این است که جان خود
    را در راه ایشان فدا سازد. محبت را باید اینچنین سنجید.
  mpt-mpt: Gobenin kukubo ayam otane naka make e nineki inamin namino nasiba e funanea
    I yenanomabib yole neta i alango dokonia kaaia i deine ge funanea eta kaanea i
    deib mole gobenin kukub olo dot ayamobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipika꞉ yankeke tamba꞉ minolo hata꞉ ipika꞉ da꞉ta꞉la꞉eki
    kone alu paeya꞉ka꞉na꞉ta꞉ kota꞉ kutupiki pukima꞉ homa꞉la꞉ hauta꞉ ma꞉nda꞉ma꞉ ankulapeke
    na ya꞉la꞉me.
  mkl-mkl: Kubi nlɑ ɡɔ kù wɛɛ iyi í re inɛ ku ku si ɑɡbɛi kpɑɑsiɛ ŋɑ.
  gaq-gaq: ପେନେ ସାଙ୍ଗ‍ଇଂ ନ୍‍ସା ନିଜର୍ ଜିବନ୍ ଦାନ୍ ବିଃନେ ବାଦୁଲ୍ ଜାନେ ଆରି ଜବର୍ ମ୍ନା ଆଲାଦ୍
    ଣ୍ଡୁ ।
  gof-RNT: Ba shemppuwa ba laggiyas aathidi immeyssafe aadhdhiya gita siiqoy baawa.
  unx-unx: ଜେତାଏ ଆୟାଃ ଗାତିକଆଃ ନାଗେନ୍ତେ ଆୟାଃ ଜୀଉ ଏମଃନିୟାଃଏତେ ମାରାଙ୍ଗ୍‌ ଦୁଲାଡ଼୍‌ ଜେତ୍‌ନାଃ
    ବାନଆଃ ।
  gah-gah: Makó eza agivelaginimule loko minoko aleko imoláa ahulatimó nene, agika
    kimimómámini mogona utó inogo ive. Haitolíminoko agika kemeaká nenémo lá oko agika
    kimi suni avilegemitimó neve.
  lcm-lcm: Kapo kovek i mang lau i vinga ro kapo laba ani oring ke, ta sikei ka alis
    suai ani kana to ani tungana.
  aer-aer: Tyerrtyele imerneme nhenge rarle arrpenheke arntarnte-aremele anthurre
    nhenge rarle apeke tyerrtye yanheke ilweme. Nhenge tyerrtye apeke arrpenheke ilwetyeke,
    kele yanhe renhe mwerre akngerre anthurre-arle, arne iwenhe apeke arrpenhe ikwerenge
    mwerre akngerre-ulkere.
  qvc-NT: Suq runa yanasungunata (yanasangunata) ancha kuyashpaqam, wañunman washanambaq.
    Chay laya wañuqmi yumbay runamanda mas kuyakuqqa.
  tgl-ULB: Walang sinuman ang nagmahal na hihigit pa rito, na kaniyang inaalay ang
    kaniyang buhay para sa kaniyang mga kaibigan.
  cbs-NT: '@see-verse:JHN.015.012'
  xtm-NTPP: Ja kútoo xeen tna'a o kúu ja kua'a o tnu'u ja kûu o nuu tniñu ñayii kétna'a
    ini ji'in o ma. Masu naxe kuu kaxtnu'u o ja kútoo tna'a xeen o.
  nnq-nnq: Gabije mapalano makolongwa muno kupeta mapalano ga mundu jwaboya bwomi
    gwakwe kumagambo ga kaganja mundu.
  bao-NT: Bʉaropʉra ca maigʉ niiriquea, mani mena macãrãre bii yai bojarique niiro
    bii.
  san-ORI: ମିତ୍ରାଣାଂ କାରଣାତ୍ ସ୍ୱପ୍ରାଣଦାନପର୍ୟ୍ୟନ୍ତଂ ଯତ୍ ପ୍ରେମ ତସ୍ମାନ୍ ମହାପ୍ରେମ କସ୍ୟାପି
    ନାସ୍ତି|
  huv-NT: Wüx nop naleaing andiüm aljane, ngo mapiüng wüx, masey mandeow ingow andeow
    aaga xeyay ajneaj aweaag.
  otn-NT: Nu̱'a̱ ma̱ da̱tho ja ngue da̱ 'yøt'a̱ n'na ngue'mø di̱ ma̱hrá̱ amigo, da̱
    'yɛnná̱ te conná̱ nguehrá̱ amigo.
  nop-nop: Nebek niŋdi noliŋiye yehitubu-lodadok nadiŋa kumulak wendi welesiloŋ noli
    hogohogok u yalakapmedapmalak.
  obo-NT: Worad od pokolampas taddot kodginawa to sokkad no minuvu no od boggoy to
    kandin no umuu atag da en to mgo oukuy rin.
  cak-ENT: Roma ri jun ri nuya-vi ri ruc'aslen pa quiq'uexel ri ruvinak, tz'aküt vi
    c'a ri nyerujo'.
  lif-NT: ᤆᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤜᤡᤱᤔᤴ ᤐᤡᤔᤠᤴᤏᤣ ᤕᤶᤒᤠ ᤔᤡ᤺ᤶᤈᤡᤖᤥ. ᤁᤴᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤔᤡ᤺ᤶᤈᤡ ᤘᤣ᤹ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Tú iin tēe cuū dē jā jéhē amigo dē, túsaá de nduú cā nā cuá cúmanī cā sāhá
    dē jā cundáhví inī dē amigo dē.
  san-TIB: མིཏྲཱཎཱཾ ཀཱརཎཱཏ྄ སྭཔྲཱཎདཱནཔཪྻྱནྟཾ ཡཏ྄ པྲེམ ཏསྨཱན྄ མཧཱཔྲེམ ཀསྱཱཔི ནཱསྟི།
  qve-NT: ¿Pitaq kanman ancha hatun munakuyniyoqrí? Chay hatun munakuyniyoq runaqa,
    amigonkunarayku wañuqllan.
  pao-NT: Tooe haga tooe ka tu pua'a-koobatoo mesoo nabatsadu, tookwa tu pua'a besa
    soobedya.
  cbu-NT: ¿Tamaru nuw siyaa chinakina? Siyaam kaminis nuw tsipachina. Ashiri siysa
    shingtamtsa saanpatata.
  usa-usa: mú mikáq anómma akai-yátááqá íma wáiye. minnâ móra-nakoma ákáina-wayukayabae
    téna puíniye. káqo-nakoni akáí-yátáákómá íma uyátá-maqma wáiye.
  soy-soy: 'Lɛlɛɛ n fe kɛ usoi uu yɛ nɛ n nyísɛ rɛ u ńlɑ píimɑ mɑ́lɛ yɛɛ rɛ: Usoi
    ukɛ́ unfɑɑ cirɛ kpísi ukɛ́ upisɑnɛ riyu kɛcɑ́ɑ́ hɛ.'
  hui-hui: Agali mbirame ibu nenegealiru mitangi howa ibuninaga holene pela hayagua
    agali ogoni ibuha gubalini holene timbuniore nga.
  amf-amf: Sadan yinnonam yisa nashonana saskayse imara sagi nashimmakko haykalar
    qolehe.
  quc-NNT: Ri rutzil ranima' jun winaq ri más nim ri kuya' käk'oji pa ranima' are
    la' chi kuya ri' ru k'aslemal che ki k'exwäch ri e utz ruk'.
  dob-dob: Ta ꞌeguma yaita gosenao manudi ꞌida mwawasa, nate oboboma sinabwa wawasae.
  wrs-wrs: Mendekliva und vewolal, indhanariniva mongova daheintava hevna sehelmba.
  mca-mca: 'Ham pa''qu'' nana''li''m pa''qu'' ƚeqsu''unka''xe'' qu'' nat''anipji''
    aka''an: pa''qu'' ewi''ƚe'' in wetƚisij in wa''mifi pe''qu'' ƚejuwaikale''.'
  tzo-TZC: Ti jech echꞌem cꞌux ta xcaꞌi jbatique, jaꞌ ti ta xcacꞌ jbatic ta milel
    yuꞌun ti buchꞌu lec xquil jbatic schiꞌuque.
