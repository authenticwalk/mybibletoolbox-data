verse: JHN.015.022
translations:
  kpx-kpx: Di lohoi kebia haiveholivatege abu di aiohavoale vaveve toela keu abuemo
    uoholinu. Isito di lohoi haiveale kemo vaveveabe toela keu abuemo ua.
  okv-H: Eto na puvuto enana ta degi ke avo ae toaehena amo na enana ta degi pehumba
    mane ahena te na puvuto ke mahu ijiena avoeto enana ta ari tapa amo teto haito
    ari inono aera.
  tbo-tbo: Itapa lolowa ega ata nei po ata paliwelehi, apo Yaubada ega ita wigouhi.
    Ma amaka a nei po a paliwelehi, yaka ega emoemotana iyai gehouna ina baha walewalegama
    hai apapoe ubeihi.
  mal-C: ഞാൻ വന്ന് അവരോടു സംസാരിക്കാതിരുന്നെങ്കിൽ അവർക്കു പാപം ഉണ്ടാകുമായിരുന്നില്ല.
    എന്നാൽ ഇപ്പോൾ അവരുടെ പാപത്തിന് ഒഴികഴിവു പറയാനാവില്ല.
  grc-SR: Εἰ μὴ ἦλθον καὶ ἐλάλησα αὐτοῖς, ἁμαρτίαν οὐκ εἶχον· νῦν δὲ πρόφασιν οὐκ
    ἔχουσιν περὶ τῆς ἁμαρτίας αὐτῶν.
  bgc-bgc: जै मै न्ही आन्दा, अर उनतै बात न्ही करदा, फेर वे पापी कोनी ठहरदे, पर इब
    उननै उनकै पाप खात्तर कोए बहान्ना कोनी।
  khz-khz: Pere au ati para vogomai, e ati para vaikilami, ira ati geria rakava. Na
    ira ewagumona geria rakava na ati geria rava rauparana.
  deu-TKW: Wenn ich nicht gekommen wäre und hätte zu ihnen geredet, so hätten sie
    nicht Sünde; nun aber haben sie keinen Vorwand für ihre Sünde.
  zsr-NT: ’Laꞌnaruꞌ cu bidaꞌ, len laꞌnaruꞌ cu bë́ꞌlenaꞌ lequëꞌ didzaꞌ, cutu laꞌbaguëꞌë
    dul‑laꞌ, san naꞌa le bidaꞌ ni, cutu bi zoa bi laꞌnë́ꞌ qui dul‑laꞌ nabágaꞌquëꞌ
    le ubíj lequëꞌ dxiꞌa.
  lin-lin: Soki nayaki te mpe soki nalobaki na bango te, balingaki te komema ngambo
    ya lisumu ; kasi sik’oyo, bakoki komilongisa te na tina na lisumu na bango.
  hns-NT: Djab ham na aaike oesabse aapan Baap ke baat bataitie, tab oesab be-kasoer
    rahat. Bakie oelogke aapan boeraai khaatien ab ekko bahaana na hai.
  noa-E: ’Mʉ bëebanaa mua amag bʉ̈ʉrjã mʉʉta Ẽwandam Iewaau anaa am peerdʉ aujujã
    jaauchëbamuan, amachdëu mʉ isegtarr gaaimua Ẽwandam dʉ̈i am iekkhõr chukhu naakhamgui
    ajim. Pari mua amag mʉch meerba jaautarrta amau mʉ isegtarr aawai ãbmuajã khaugba
    aawaita mʉ iek ʉ̈khabajim aju khaba simgui ajim.
  eng-EMTV: If I had not come and spoken to them, they would have no sin, but now
    they have no excuse for their sin.
  mib-NT: ’Núu jeē tu ní quíji ri nacani ri jnūhun nuū i, te ma cóo cuēchi i núú.
    Te vijna chi ma cúu ga cahān i jeē tu jíní i jeē iyó cuéchi i.
  lif-NT2: इङ्‌गाॽ त्‍याङ्‌ङाङ् खे़ङ्‌हाॽ लायोरे़ कुयाःम्‍बेओ मे़म्‍मे़त्‍छिङ्‌बान्‍निल्‍ले़ग
    लायोरे़न् आप्‍तिक् मे़ङ्‌घोःसुम्‍बारो॥ कर आल्‍लग खे़ङ्‌हाॽरे़ लायो मे़न्‍जोःक्‍मनाबा
    लाम्‍सिङ्‌मा मे़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Ngati nabweli lepi na kulongela navu, ngavavalangiwi lepi vakumbudila Chapanga,
    nambu hinu nakuhotola kujova kuvya vambudili lepi Chapanga.
  mmx-mmx: Do nia gita vot la gita vaase ridi, nedi xa gitoxo bixurun mu laxakapmek
    atdi. Ketla monga, dixo epovo na tong i do xopmen dina ven kibis laxakapmek.
  cbr-NT: '''Ën atu bana ñuixuni uáma ''ain ca atux usabi ''itsíanxa. ''Aínbi cana
    ''ëx uá ''ixun atu bana ñuixuan. Usa ''ain ca ''ën bana ''unanibi ''ëmi catamëisama
    tancë cupí aín ''ucha tërë́ncëma ''aish atun ''uchabi ''icën.'
  tee-NT: Ni jantu xacmilh chai jantu xac'amalani pus jantu ix'a'ulanicalh ju ixtalak'alhin'an.
    Para ju chavai jantu lai tanajun ni mati' ju ixtalak'alhin'an.
  eng-LSV: if I had not come and spoken to them, they were not having sin; but now
    they have no pretext for their sin.
  cak-NT: Y xa man ta xipe ren chech-ulef chi xonk'alajij-ka ri nutzij, manak ta k'alaj
    chi can c'o quimac. Pero cami, roma ren can xipe chech-ulef, reje' can manak xquietiquier
    xtiqui'ij chi can man jun quimac.
  pah-NT: 'Po ji ndajori Tupana''ga nhi''ig̃a mombe''gwovo g̃a pe hamo, a''ero po
    g̃anembikwahave''yma ndojari g̃a ndehe hamo, ei Jesus''ga g̃a pe. Okwaha tuhẽ
    reki g̃a novĩa. A''ereki ji ajo imombe''gwovo g̃a pe ikwehe novĩa, ei ga. Nurã
    po g̃a nde''ia''javi hamo: “Ndorokwahavi ore Tupana''ga nhi''ig̃a. Nurã ore ndorokoi
    hupi.” Nde''ia''javi po g̃a hamo, ei Jesus''ga g̃a pe.'
  sja-NT: ’Mɨa Ak'õre net'aa jara che-e pada paara, ãrapa k'ĩsiada-e p'anak'ajida
    ãchia p'ek'au k'achia oopata. Mamĩda mɨ Ak'õrepa jara pëida jara cheji. Mapa ɨ̃rá
    “taipa k'awada-e p'anɨda” adaik'araa bɨ.
  xed-xed: 'Ka má sna a yu wu, ka má haɗ gwaɗa walaŋ yu ta mnanatá həŋ wu, má haɗ
    dmakwa taŋ wa. Ndanana tama, lavgliŋ a həŋ ta mnay kazlay: Haɗ dmakwa ŋni wu kəʼa
    wa.'
  glk-glk: اگر نَمو بیم و اَشأنه اَ حرفأن نزه بیم، گناهی نأشتیدی، امّا الأن هیچ بهانه‌یی
    برای خوشأنه گناهأن نأریدی.
  mks-NT: ʼTá ná a̱ quíxi toho i̱ ñuyíví yóho ca̱xi tu̱hun i̱ xi̱hín ña̱yivi, nduu
    co̱ó toho na̱ jácojo cua̱chi ja̱ta̱ ná, nduu. Joo viti na̱quixi i̱ ñuyíví yóho
    ta ndítahan nu̱ ná ndiquia̱hva na cuéntá sa̱há cua̱chi na.
  gfk-S: Be ing iou pa nigele hanawat ma iou pa nige me ianga ta di, pa di gorte ban
    ter um ra kuas ta ira nudi sana tintalen. Iesene karek balik um pa dile tale be
    di na ianga bat ira nudi sana tintalen.
  bmu-bmu: “Nöŋön yeŋgöreŋ qahö eta Buŋa keu jibi mötpeak ewö, yeŋön mönö köpösihitŋinaŋgö
    gamuŋi qahö möta malbeak. Mewö öne malbeakmö, nalö kewöŋe siŋgisöndokŋini möt
    teköba köl turubingö osize. Möndömöndö keuŋini mönö denöwö miwikŋaibeak?
  dgz-dgz: Go endi ne tauana amba wadiamona go mu nop nega tandayasene, menan mu koewa
    muga wandia amba ebo aopane wawa da uon.
  eng-GNV: 'If I had not come and spoken vnto them, they shoulde not haue had sinne:
    but nowe haue they no cloke for their sinne.'
  zaa-NT: Cáalá labí daya' yétsiloyuį para inéni ya' cą, entonces labí lá tul·la'
    dà cą cá, pero annana labiru modo té para ína cą qui'ni bihua nabia'ni cą.
  eng-WEBSTER: 'If I had not come and spoken to them, they had not had sin: but now
    they have no cloke for their sin.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xanë itsa apo patsinëtsica
    tsipae mapanacuayabetsicaje, mapanacuapijivi apo naneconitsi tsipae Diosojavabelia.
    Tsipaji bajarapamonae Dioso apo peyapëtaexae, pibisiacuene exanaejitsipa. Nexata
    xanë tapatsixaetsica mapanacuayabetsicaje, bajarapamonae yapëtane baja Dioso.
    Nexata bajarapamonae yapëtae ata Dioso, pibisiacuene pexanaexae, nexata naneconita
    Diosojavabelia. Nexata acuenebi bajarapamonae pejumaitsijava pibisiacuene pexanaejava
    yabara: “Apo tayapëtaexae Dioso, pibisiacuene exanajë,” pejaijava.'
  bon-bon: Cane liga lica cire tädejine teebibine mene jajanename, piba teepi umle
    lica cirege, egä teepi niiya mule biname gemi. Yepä page teepi äblicäco iicana,
    egä teepi niiya mule biname lica gemi.
  nhw-BL: “Sintla amo nihualajtosquía huan niquinmachtijtosquía, amo aqui quintelhuijtosquía.
    Pero ama ayacmo tleno onca catli ica huelise motechtise iixpa Toteco pampa amo
    quineltocaque nocamanal.
  swh-ONEN: Kama sikuja na kusema nao wasingalikuwa na hatia ya dhambi. Lakini sasa
    hawana udhuru kwa ajili ya dhambi zao.
  wbi-wbi: Naale nileke kukwisa kukuvavuula, navaale viiva vahosi, neke lino navangakaane
    vwimila uvuhosi vwave.
  bba-bba: Nɑ̀ kun dɑɑ nɛ, nɑ kɑ bu ɡɑri kue, bɑ ǹ dɑɑ tɑɑrɛ mɔ. Adɑmɑ tɛ̃ bɑ ǹ mɑɑ
    ɡɑfɑrɑ mɔ.
  eng-KJVCPB: 'If I had not come and spoken unto them, they had not had sin: but now
    they have no cloke for their sin.'
  kgk-NT: Ndajúi ramo ra'e, namombe'úi ramo yvypóry-pe ra'e, ndojekwaái arã ra'e ipy'a
    ky'aha. Ha ko'ánga katu, “Ndajaikwaái voi nhande py'a ky'aha” ndikatuvéiry he'i
    ójehe. Hekoha vaiha amombe'u teko rei-pe.
  waj-waj: 'Na hama tuma iyaata kua kiaatiri. Hama iya niiyara mmoori maisaivaa iikiaaraivaara
    yaata utida mminnamminnaa maisaivaa varotirivee. Vaa na tuma kooyaa iya kiaa mmiaivaara
    hama iya yopeema unnakua kiaara: Hama ta rikiaunnanoo, kiaaravaivee.'
  cpy-cpy: Eero rantayi-tziromi kaari kameethatatsi irikapaeni, eero nopokimi niyotaa-yiteeri.
    Roo kanteencha eero omataami nimaeka rookakaa-wentee-yaawo iyaari-peronka.
  ekk-PKP: Kui ma ei oleks tulnud ja neile rääkinud, ei oleks nad patus süüdi, aga
    nüüd ei ole neil oma patule ettekäänet.
  mpx-mpx: Binimala nige na nenem ge wali wasa na pepek, he nige ali woliwoli ni gagan
    wali gegi kaiwena. Yaa sauga ya nige wali epaepakuna i gagan wali gegi kaiwena.
  wbp-wbp: Kajirna nyampu-kurra yaninjarni-wangu nyinayarla kankarlarra, manu kajirna-jana
    yimi-ngarrirninja-wangu jurnta nyinakarla yapaku yalumpurraku majumajuku, ngulaju
    kapu-jana Kaaturlu yampiyarla warntarla-pajirninja-wangurlu. Kari-ngantarna-jana
    yaninjarla wangkaja Kaatu-kurlu nyanungu-patukuju, yani-jiki kalu tarnnga-juku
    warntarla-juku. Kujarlaju, majumajuju kulalpalu-nyanu nyarrpalku jaarl-wangkayarla
    Kaatu-kujaku warntarla-wangu nganta.
  luo-luo: Ka dine ok abiro mi awuoyo kodgi, to dine ok buch richo oloyogi. To koro,
    onge wach ma ginyalo umogo richogi.
  nhe-NT: “Intla ax nihualajtosquía huan niquinmachtijtosquía, axaca quinteilhuijtosquía.
    Pero ama ax quipiyase tleno tlen ica huelise motechtise iixpa Toteco pampa ax
    quineltocaque notlajtol.
  aii-aii: ”ܐܸܢ ܠܵܐ ܗܵܘܹܝܢ ܗܘܵܐ ܐܬܝܼܵܐ ܘܗܘܼܡܙܸܡܵܐ ܐܸܠܵܝܗ‌ܝ، ܠܲܝܬ ܗܘܵܘ ܠܗܘܿܢ ܚܛܝܼܬܵ‌ܐ.
    ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܠܲܝܬ ܠܗܘܿܢ ܡܵܗܵܢܵܐ ܒܘܼܬ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Aggiñġitchuma suli uqautinġitchupkich patchisaikkaunayaqtut. Aglaan pakma
    pisanġitchuuġutiksraitchut killuqsautmiktigun.
  msb-msb: “Kun wara ako nagpakadi kag nagsurmaton sa inda, wara sindaʼn kasal-an.
    Pero sa sugad wara na sindaʼn ikadahilan san inda mga kasal-an.
  cpa-NT: ’Ha¹chi² mi³ta¹canh¹³dsa dsag³ ju³ jøng² tsa¹ca¹hé¹jni dsa² jǿg³. Cónh¹jøng²
    ha¹chi² jǿg³ chi² li¹juúh²dsa cónh¹ lǿa¹² la².
  dso-dso: ଜଦି ମୁଇ ଆସି ଏ ସବୁ ବିସଇ ସେମନ୍‌କେ ବୁଜାଇ ନ ରଇତି ବଇଲେ, ସେମନ୍‌ ଦସି ନ ଅଇତାଇ,
    ମାତର୍‌ ଏ ପାପର୍‌ ଚଲାଚଲ୍‌ତି ପାଇ କାଇ ଚାଲାକି ଦେକାଇ ନାପାରତ୍‌ ।
  meu-meu: Lau basinama mai bona basinama hereva henidia, idia na basiema kerere;
    a harihari edia kerere na mia, bona asi edia hekikwo dalana.
  yva-NT: Ranivara ride Syo vatano mine so mansanyao jewen datire, weamo Amisye parijo
    awa ayao kakai raije ramu. Weramu soamo ride Syo mansanyaube to, weramu wonae
    wanavei, weti Amisye po awa ayao kakai rapaya ramu.
  dgc-dgc: Mara éng éwanék se inumange a nagtoldu dide,” kagi ni Jesus, “éy éwan maka
    side tu kasalanan. Pero nadid, éy éwan side tu katuwiran ta kasalanan de.
  zpm-NT: Teḻ niaca miṉe niaḻd naa, niicle ned naa lo zho, zac guiab ne peet xtoḻd
    zho, sac rieṉd zho pe ruṉ zho. Per na goṉ, guieṉd pe yquiaaqui zho; sac biaḻ naa
    bne naa lo zho.
  hix-NT: Nyamoro hananàhso komokye. Omokhàra ryehtok haxa, tanhàn komo hutwahtoràtho
    haryhe, àwyanye. Thananàhpàranye rma ryehtoko, tanhàn komo hutwahtoràtho haryhe,
    àwyanye, kekon hatà. Àro wyarohra mak natxhe. Onà wyaro kahra harha natxow hamà.
    Ohxe rma wehxaha, ranhàn hutwahra ryesnàr ke, kahra harha natxow hamà, rowya thananàhrà
    komo ke, rowya tanhàn komo hutwamohsonàr ke, kekon hatà, Txesusu.
  sim-sim: Os a raha kavakava os li unda nombo lihin kormbak a saweri ambukop mbeek
    kavakava os li undarin kormbak heyeri ambu lir. Hako angop kormbak a sawerik li
    mistakori sir. Karem uri osik ma lar mbeek nambenandahi ambu ri, wahau.
  npi-ULB: यदि म आएको थिइनँ, र तिनीहरूसँग बोलेको थिइनँ भने त, उनीहरूमा पाप हुने थिएन,
    तर अब त तिनीहरूसित आफ्नो पापको लागि कुनै बहाना छैन ।
  cgc-cgc: Daw ula a inta giling ta kalibutan i daw gatudlo man ki danen, ula danen
    sabaten na ula danen gapati ta kamatuuran na papaintindi ta Dyos paagi ki yaken.
    Piro, tenged giling a di daw gatudlo man ki danen, ula en rason na danen an dili
    magpati.
  tim-tim: Akto nâŋe bo gem hân iregât ambolupŋe makyeŋgiân dâine dosayeŋe bo miawakbop.
    Dâ amâ gem makyeŋgiân gârâmâ dosayeŋe akto bâleŋeyeŋe heambukbaigât dop bo tatyeŋgiâp.
  yor-yor: Ìbá ṣe pé èmi kò ti wá kí n sì ti bá wọn sọ̀rọ̀, wọn kì bá tí ní ẹ̀ṣẹ̀,
    ṣùgbọ́n nísinsin yìí wọ́n di aláìríwí fún ẹ̀ṣẹ̀ wọn.
  wos-wos: “Wuni yae diré hundi wahafi yawut, di deka haraki saraki sémbutka yamba
    xékélakikéndi. Wuni yae diré hundi wawuka hurundan haraki saraki sémbutka di xékélaki.
    Xékélakita angi yamba wakéndi, ‘Nani xékélakihafi ye me haraki saraki sémbut huru.’
    Wungi yamba wakéndi.
  emp-NTPO: Mʌ̃a ãdjirãa jaradiad̶e zed̶aẽ́bara ãdjia cadjirua oped̶ad̶a carea bed̶ead̶e
    b̶ead̶aẽ́ bacasia. Baribʌrʌ mʌ̃ bed̶eada ũrĩped̶ad̶a bẽrã poya jarad̶aẽ́a adua
    panasid̶ada ãdjia o panʌra cadjiruada.
  eng-F35: If I had not come and spoken to them, they would not be having sin, but
    now they have no excuse for their sin.
  ind-ind: Seandainya Aku belum pernah datang dan mengajar orang-orang itu, mereka
    tidak akan dianggap berdosa karena sudah menolak Aku dan ajaran-Ku. Tetapi sekarang
    Aku sudah menyampaikan ajaran dari Allah. Jadi pada hari terakhir dunia ini, waktu
    semua orang diadili karena dosa-dosa mereka, tidak ada yang punya alasan untuk
    berkata, ‘Aku tidak tahu jalan yang benar. Jangan menghukum aku.’
  pes-OPCB: «اگر من به دنیا نمی‌آمدم و با مردم سخن نمی‌گفتم، تقصیری نمی‌داشتند. ولی
    حال که آمده‌ام، دیگر برای گناهانشان عذر و بهانه‌ای ندارند.
  mpt-mpt: Ne mo tenita ne weng osa ne Aye weng osa i mo baabeim blim biamio i mo
    tekein kenibta e Gode miinobe, God eta e dabane tlebiota okok olo okok kebebe
    genomabibbabe. Ne tenia weng moton olo i aleyebi otane i mo bainobo gabibbabe.
    I inaniba ne mo bainobo gabibba kesoa i mo baanibta Nakai mo tenibta kukub ayamo
    ni alebeim blim kesoa henganobbiobo genimibe!
  ssx-ssx: I̱ma꞉ mo wanda꞉hali pa꞉ta꞉ na a꞉pa loa꞉ka꞉na꞉ yoluta꞉ ika꞉ hoke hau peneme
    na yaalo pimime. Kutu pulu pia꞉pateta꞉ ameta꞉ ika꞉ hoke hau peleme ekina꞉ hombo
    pealuekema꞉ pi ma꞉nda꞉ lapeke na ya꞉la꞉me.
  mkl-mkl: Bii n kù nɑɑ n kù sɔ̃ ŋɑ ide wo, dulum kɑɑ wɑ si iri nŋɑ. Ammɑ nsɛi ɑ kù
    nɛ bɛi ɑɑ ce ɑ ni ɑŋɑ ɑ kù mɑ̀ mɑ̀ dulum nii.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଚେ ଏନ୍ ସାପା ବିସୟ୍ ଆମେଇଂକେ ବୁଜେ ମ୍ପାବ ଣ୍ତୁ ତେଲା ମେଇଂ ଦସ୍‌
    ଡିଙ୍ଗ୍‌ଚେ ଆପାଲେଃଆର୍‌; ମାତର୍‌‌ ଏକ୍ରେ ଏନ୍ ପାପ୍‌ ଇଂ ନ୍‌ସା ମେଇଂ ମେଃଡିଗ୍‌ ନାକ୍ରା ଆଃସୁଏଃ
    ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: Taani yada odonnabaa gidiyakko enttaw nagara gidenna. Shin ha77i entti
    oothida nagaraas gaasoyabay baawa.
