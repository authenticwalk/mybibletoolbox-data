    tun amahon achonset nau jeh chun thuphat bolthei pouvinte.
  mar-mar: मी जर आलो नसतो आणि त्यांच्याशी बोललो नसतो तर त्यांच्याकडे पाप नसते, पण
    आता त्यांना आपल्या पापाविषयी निमित्त सांगता येत नाही.
  snp-snp: Ena namo amo minado ya lumuto logimámomo neko, lifimaninaki minámagi ne.
    Nefa, ama lifimanina ya egaidana oti olu falukunawamo ne?
  isl-isl: Mennirnir væru án saka, ef ég hefði ekki komið og sagt þeim sannleikann,
    en nú þekkja þeir hann og hafa því enga afsökun fyrir syndum sínum.
  spy-NT: Nto kimānāāchōō ānkāāng'āloolchi bichoo, nto /kimākiitiilchinē kule kiikuchoolwookēn.
    Nteenee kuuyu kyāāchōō, māmii ꞉wōlēē makutuukta keey ꞉chii ām choolwookātēēt nyēē
    kiikuyey.
  xnn-xnn: No egayak koma inmali ay ninkali ken daida et bakenda basol nan adida mangpatiyan
    ken sak-en. Ngem id wani maiwed et ilasonda isnan basbasolda.
  mwe-mwe: Monaga ngungaisheje nibheleketa nabhonji, bhakanakolanje yambi, ikabheje
    nnaino bhakakombolanga kwiembuya kuti bhangalinginji yambi.
  tte-tte: Tem nige yalaoma yawawalo kolili kani nige siyayatala ali pwanoli kaiwena.
    Na nigele, yalaomako kolili yawalo mwa koina nige sowasowana ali pwanoli kaiwena
    siwalo-vivila.
  tcs-tcs: Ip ai no bin kam ane tok po dempla, dempla i no bin mata stap andanit da
    paua blo meke sin. Bat truwan, wea distaim ya nau dempla i kan spik diskain ya
    dat dempla i no stap andanit da paua blo meke sin.
  hlt-THB: Cekkhqi venna am cet nyng saw ve ak awi ve am kak kqawn peek mai mantaw,
    am thawlh hlai voei uh. Cehlai, tuh taw a thawlhnaak awh loet na am awm voel hy.
  soq-soq: Naita ne mai mo mampo wineape Gagalo euda diamopono etasasia dubawa bedewe
    waimoipono kotubu dia. Tane ne winene Gagalo euda amonanteno etane dabuasane eiena
    baiwa mo kadiu sa kotuwantopu, mai lagantopua intawa da wineipona, diaida.
  qub-qub: «Cay pachaman shamushpä imanöpis Tayta Dios munashallantami willapashcä.
    Willacushäcunata wasguirmi ichanga runacuna juchata aparicun. Paycunaga manami
    ñïganmannachu ‹Tayta Diospa palabranta manami imaypis wiyarächu› nishpan.
  att-att: “Á nu aringà nakuan minay saw nga umay mangituddu nira, awán ira nakuan
    ta liwâ. Ngam minayà gemma nangituddu nira, á ari ira manguruk. Á yáyù nga ari
    ira makalillì sù ikáru ra nga liwâ.
  bki-bki: “Ver nemei re neverial vite nonovio rimeravo ea miralo, mia Atua rialo
    re river nalo amila korov kanano iliano. Mia vonganei, maka ajikia aver sop̃eiano
    tai rivior kanalo kariano ka rila parilo sikili ka Atua, bior amijog kiaku iliano
    nalo ruei.
  bqp-bqp: Tó mádi su ma yã òńnɛ yãro, de ò taari vĩro. Ama tera sà ń taari kutɛna
    vĩro.
  mcp-mcp: Mə a mbə̂m bə kú zə, zə lésha nə bwo, bwə́ nda bə nə *sə́m; ká, bwə́ cúgɛ́
    nə kɔɔd bwə́ káádʉg shú sə́m wáŋ ja gaád yí.
  hat-hat: Si m' pa t' vini, si m' pa t' pale avè yo, yo pa ta antò, yo pa ta fè peche.
    Men, koulye a yo pa gen eskiz pou peche yo.
  npl-NT: '''Tla Ne amo niwalaskia iwa nion amo nikintlapowiskia, amo kipiaskiah tlajtlákoli.
    Pero axa amo weletis kijtoskeh amo kimpiah tlajtlákolteh.'
  bgg-bgg: Gu è awuii ne ithek shii ayao arone ithek shii ne layog athe, jiè thuh
    shii ithek ichiih pha layog ji è yo pha lumuii oi ro.
  eng-TCENT: If I had not come and spoken to them, they would have no sin, but now
    they have no excuse for their sin.
  eng-BSB: If I had not come and spoken to them, they would not be guilty of sin.
    Now, however, they have no excuse for their sin.
  cpu-NT: Eero otzimaajatzimi ikenakaashitane, eerorikami nopokimi niyotaayetairi.
    Iro kantacha iroñaaka eerora okantai irookaakoventaiyaro iyaariperonka.
  san-ASM: তেষাং সন্নিধিম্ আগত্য যদ্যহং নাকথযিষ্যং তৰ্হি তেষাং পাপং নাভৱিষ্যৎ কিন্ত্ৱধুনা
    তেষাং পাপমাচ্ছাদযিতুম্ উপাযো নাস্তি|
  tac-NT: › Neka jena nawáturu 'lige ralámuli 'yuga ra'íchaturu ne. Alekeri napu'lige
    'we resí nokigá járisa, asíriga wa'lú chojkila ju. 'La machime ju napu'lige chátiri
    nóchiligo.
  eng-WEBPB: If I had not come and spoken to them, they would not have had sin; but
    now they have no excuse for their sin.
  gfk-H: Ing bia pa iau naga hanuat ma pa iau naga me ianga ta diet, gaar taie nudiet
    ta sakana magingin. Senbia ken balik um pa diet tale bia diet na ianga bat ira
    nudiet sakana magingin.
  viv-viv: KaꞋi Iya keke gadahobuꞋela tokilowa gadakivetuvetunudi digo, keke vita
    hidawahini. Au ahe gakivetuvetunudi tu bonaku keke hidaꞋabini faꞋina adi wavita,
    keke adifaiweya hinagahe vaita badi fanifanidiyao.
  yao-yao: Ngungaiche ni kuŵecheta nawo, ngakaŵe ni sambi, nambo sambano ngakukombola
    kulichenjela kuti nganakola sambi.
  tgp-tgp: Vara a sopo lo sinai a verea isara, enira la pa sopo ori na hehe, pani
    nake, la sopo er̃i verea vara mo sopo te nora hehe.
  auc-NT: Ayæ̈ apæ̈nedinque, “Botö tömënäni ïnänite wïï ponte apæ̈nebo baï tömënäni
    näni wentamö mongænguïmämo mongæ̈nämaï incædönänimpa. Ñöwo ïñömö, Botö apæ̈nebo
    në ëñënïnäni inte tömënäni näni wentamö mongæ̈mämo do mongæ̈nänipa. Ïñæmpa Itota
    apæ̈necä ëñënämaï ïmönipa, ante ædö cæte anguïnänii.
  kbc-NT: Niɡ̶ina daaditaɡ̶a janagi, jeloɡ̶oditiogi, agotiɡ̶ica libeyaceɡ̶egi ane
    yeloɡ̶o. Pida niɡ̶ina natigide aɡ̶aleeɡ̶ica oko ane yakadi me yaɡ̶aditini libeyaceɡ̶egi.
  bmh-bmh: Iz alai, dudu go agal igul eg en i awaremin zob, ag igul eg guzenemen en
    ze mui i daremen zob. Agal igul eg macanemen, go ag iz gasag heilemen. Bo, ulis
    ag abiu, ag iz gasag heilemen, gonun, agal igul eg wagemabun iborain tam. Gonun,
    ag ze mui damamen.
  ctu-BL: Machic tsa' tiliyon, machic tsac pejcayob, ma'añobic i mul. Wʌle añob i
    mul. Mach mejlic i subob ma'añobic i mul.
  meq-meq: «Taɗə na yaw na tsikatay bazlam i Mbəlom bay na, sariya ma gəsiye tay ha
    hərwi mezeleme tay bay. Ane tuk na, anəke na yaw, na tsikatay. Anəke ta sliye
    faya mətsike “nəmaa sər mezeleme bay” na, ta sliye faya bay.
  noa-H: ’Mʌ bëebanaa mua hamag bʌ̃ʌrjã mʌʌta Hẽwandam Hiewaau hanaa ham peerdʌ haujujã
    jaauchëbamuan, hamachdëu mʌ hisegtarr gaaimua Hẽwandam dʌ̈i ham hiekk'õr chuk'u
    naak'amgui hajim. Pari mua hamag mʌch meerba jaautarrta hamau mʌ hisegtarr haawai
    hãbmuajã k'augba haawaita mʌ hiek hʌ̈k'abajim haju k'aba simgui hajim.
  alp-NT: Sepo Au luake mo kai Au beteke pusue meru etesi mo hoko Alla Ileuke sala
    etesi mo. Po meije Au luake peneka kai Au beteke pusue meru etesi peneka po esi
    ono lulu mo hoko esi ono dosa. Hoko esi lepa le ruaise esi guna sasaisa mo.
  san-VEL: te.saa.m sannidhim aagatya yadyaha.m naakathayi.sya.m tarhi te.saa.m paapa.m
    naabhavi.syat kintvadhunaa te.saa.m paapamaacchaadayitum upaayo naasti|
  kbq-kbq: Nagrama naneke e'na eme ozmasmuasina, zamagrira kumi'zmi omanesine. Hianagi
    menina kumi'zmia eri fraki kazamia omnegahie.
  kbh-kbh: “Ats̈e ndoñe matijabo y chënga ndoñe matijáuyanëse, ndegombre ndoñe bacna
    soye mattsebomna. Pero mora, chëngbe bacna soyëngama chënga ndoñe quemátobena
    jayanana, ‘¡Chca fsënjama ntsetats̈ëmbcá ca!’
  ron-LSB: Dacă nu aș fi venit și nu le-aș fi vorbit, nu ar fi avut păcat; dar acum
    nu au nicio scuză pentru păcatul lor.
  pon-pon: Ma I jo kodo o padaki on irail, nan jota pan dip arail, a met jota peikid
    pan dip arail.
  nhe-BL: “Intla ax nihualajtosquía huan niquinmachtijtosquía, axaca quinteilhuijtosquía.
    Pero ama ax quipiyase tleno tlen ica huelise motechtise iixpa Toteco pampa ax
    quineltocaque notlajtol.
  sps-sps: Tabuiny gima naa Minyo ma tsue of Anyo ri, ri tabuiny gima kaa me ta fo
    aveto tsuar, sin tovei, ari na sikia tu vegiau ma kat tap iny ari na fo aveto
    tsuar.
  wnc-wnc: Sike nata dua apuke wa aminde wamu dua yamukum gamu wa aminu wai wa Anutue
    semna nataaing kakngana anggaman dua siwan. Ngana apmanu gwa yaniwa natake masa
    nae nama kepi waiakngana takusopunanga wena.
  bus-bus: Tó mɛ́ɛ mↄ́ ma yã òńnɛ yãro, lɛ aↄ̃ↄ taari vĩro. Mↄde tia la aↄ̃ taari
    agbaa vĩro.
  gub-BL: Aze mo nazur iwer wanupe heze'eg pà ihe, a'e mehe mo — Ikatu 'ym ma'e iapo
    har wà, ni'i wer mo Tupàn heàmàtyry'ymar wanupe a'e. Ukwaw heze'eg a'e wà kury,
    a'e rupi ukwaw ikatu 'ym ma'e iapo har romo weko haw a'e wà kury.
  imo-imo: Na imboma moromelena ombo ungu te naa nilkanje enoni Goteni lipo mundumbo
    nimbe panjirimu iyemu liko tui tiko, aku teko ulu pulu keri naa telemala. Nalo
    kinye na paimbo Goteni lipe mundurumuna ondu iyemu liko tui tirimelemunga ulu
    pulu keri paimbo naa teremolo manda naa ninge.
  boj-boj: “E bosim naŋgi anjam minjrosai qamu naŋgi une saiqoji unub qamu. Ariya
    e naŋgi anjam minjrem deqa naŋgi naŋgo une ulitqa gam saiqoji.
  eng-DRA: If I had not come, and spoken to them, they would not have sin; but now
    they have no excuse for their sin.
  knf-knf: Woli mëmbi lah, awo mënţiini na baka, baankduknaana, kë başë wo hënkuŋ
    baanka uko uţup ţi pekadu di baka.
  san-KHM: តេឞាំ សន្និធិម៑ អាគត្យ យទ្យហំ នាកថយិឞ្យំ តហ៌ិ តេឞាំ បាបំ នាភវិឞ្យត៑ កិន្ត្វធុនា
    តេឞាំ បាបមាច្ឆាទយិតុម៑ ឧបាយោ នាស្តិ។
  arn-NT: “Welu tati pu che feyentunolu iñche mew, ta nielayafuy kiñe yafkan no rume,
    fey iñche küpanofuli tañi kimeltuafiel Ngünechen ñi dungu. Welu fewla ngelay tañi
    kuñillngeael engün ñi yafkan mew.
  zas-NT: ’Achet xtol reeman niu, bal idan nial ninienëꞌn laa reeman, per yan yuꞌ
    xtol reeman.
  ken-NT: Mbɔ mbɨ́kɨ́ twɔ́ ngátí bhɔ mɛnyɨŋ, mbʉ bákwáy bɛtaŋa mmʉɛt bɛ bábhɨ́kɨ́
    kʉ bɛbʉ́. Kɛ nɛ́nɛ, bápú kway bɛtaŋa bɛ babhɨkɨ kʉ bɛbʉ́.
