    nempo ee ongöedäni.
  kbc-NT: Ja ɡ̶ademaanitiwaji digo anigotediwa Eiodi me idemaa. Idoka enitatiwaji
    midioka limedi me ɡ̶adexocitigi amaleeɡ̶aɡ̶a jikee me ɡ̶ademaanitiwaji.
  bmh-bmh: Mekai nug iz en ougab noumeu sul izan han ag en oiab noumanem, gonun, ag
    iza waiab dabi, iz ag en oiab noumai.
  ctu-BL: Che' bajche' tsi' c'uxbiyon c Tat, che' ja'el tsaj c'uxbiyetla. Chʌn ajñenla
    tij c'uxbiya.
  meq-meq: «Na wuɗa kurom andza nakə Bəba a wuɗa ga aye. Ndzum huya madzapa eye ka
    neŋ ada ka sərumeye ha na, na wuɗa kurom.
  noa-H: Hich jãg mʌ Hayaujã mʌch k'õsi wai sĩejemjö, muajã pãar k'õsi chitʌm. Hich
    jãg pãach nʌmjöta nʌisit hajim, mua hich jãg pãar k'õsi chitaag.
  alp-NT: Yesuse Ibeteke lekwe be, “Lupe AmaKu Ioki Au, Au lekwe oki imi. Hoko imi
    rue kai lomai lupe Au oki imire.
  san-VEL: pitaa yathaa mayi priitavaan ahamapi yu.smaasu tathaa priitavaan ato heto
    ryuuya.m nirantara.m mama premapaatraa.ni bhuutvaa ti.s.thata|
  kbq-kbq: Nenfa'ma, Nagri'ma navesi nante'neaza hu'na, Nagranena anahu kna hu'na
    tmesi nermantoanki, ana navesimofo agu'afi maniho.
  kbh-kbh: Nts̈amo chë Taitá s̈ondbobonshancá, áts̈naca cachcá ts̈ëngaftanga cbondábabuanÿeshana.
    Chíyeca, s̈mochtsiyena ats̈be bonshánama jtsejuabnayëse.
  ron-LSB: Așa cum M-a iubit pe Mine Tatăl, așa v-am iubit și Eu pe voi. Rămâneți
    în dragostea mea.
  pon-pon: Due Jam o pok on ia er, iduen I pil pok on komail; komail podidi on ai
    limpok!
  nhe-BL: Queja noTata nechicnelía miyac, na nojquiya nimechicnelía. Ximocahuaca ipan
    notlateicnelilis.
  sps-sps: Nyo mangiir maromi faarei te mangiir fi Varonyo Tamau, mi ma kaa me koman
    mangiir Tsonyo.
  wnc-wnc: “Nanda nae musip gwaang nataak. Ina unzakan nata ginde musip gwaang nataat.
    Asinggan ginde musip gwaang natandamunggat takngae gepbiatang yutnong.
  bus-bus: Má yeazi lán ma Dee yemazi nà. Àgↄ̃ kú ma yenzi guu.
  gub-BL: Heru peamutar katu a'e. Nezewegatete apuamutar katu ihe no. Peiko wi wi
    heremiruze'eg romo nehe. A'e mehe napytu'u kwaw peamutar katu re ihe nehe.
  imo-imo: “Arani na konopu mondoromo mele nani eno konopu mondoro. Eno nanga konopu
    mondoli imboma molko paio!
  boj-boj: Ijo Abu na e qalaqalaibeqnu dego kere e na niŋgi qalaqalaiŋgeqnum. Deqa
    niŋgi gaigai ijo qalaqalaiyo kumbraq di soqniy.
  eng-DRA: As the Father hath loved me, I also have loved you.
  knf-knf: « Jibi Paapa aŋalnuŋ, hënk di di nkaaŋ aŋalan. Nadukiin ŋnuur bŧi ţi uŋal
    wi naan.
  san-KHM: បិតា យថា មយិ ប្រីតវាន៑ អហមបិ យុឞ្មាសុ តថា ប្រីតវាន៑ អតោ ហេតោ រ្យូយំ និរន្តរំ
    មម ប្រេមបាត្រាណិ ភូត្វា តិឞ្ឋត។
  arn-NT: Feymew feypiwayiñ iñche piwkeyewiyiñ ta eymün chumngechi iñche ñi Chaw piwkeyeenew
    ta iñche. Mülemün may tamün kiñewkülen iñche mew femngechi tamün rumel piwkeyewafiel.
  zas-NT: Rënan lëjt ziꞌc rën da Dadan naj, gol basaaladx rënan lëjt.
  ken-NT: Mbɔ ɛnyu Ɛtaya ákɔ́ŋ mɛ, nɔ́ kɛ nkɔ́ŋɔ́ bhe. Bat ka mmʉɛt nɛ mɛ bɛ́ ɛkɔŋ
    ɛya ɛ́mbák amɛm batɨ yɛka mpoknkɛm.
