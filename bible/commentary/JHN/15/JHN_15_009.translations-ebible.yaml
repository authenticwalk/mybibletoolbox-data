  san-TEL: పితా యథా మయి ప్రీతవాన్ అహమపి యుష్మాసు తథా ప్రీతవాన్ అతో హేతో ర్యూయం నిరన్తరం
    మమ ప్రేమపాత్రాణి భూత్వా తిష్ఠత|
  ben-IRV: পিতা যেমন আমাকে ভালবেসেছেন, আমিও তেমন তোমাদের ভালো বেসেছি; আমার ভালবাসার
    মধ্যে থাক।
  ntu-ntu: “Mrlztix nimu da kc tqwai nzmrlztikr Trtenge ninge. Mz nzmu-krde lcde,
    namnclz-zvzmamu mz nivz lrnge.
  pan-pan: “ਜਿਵੇਂ ਕਿ ਮੇਰੇ ਪਿਤਾ ਨੇ ਮੈਨੂੰ ਪਿਆਰ ਕੀਤਾ ਤਿਵੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਵੀ ਪਿਆਰ ਕੀਤਾ।
    ਇਸ ਲਈ ਤੁਸੀਂ ਵੀ ਮੇਰੇ ਪਿਆਰ ਵਿੱਚ ਬਣੇ ਰਹੋ।”
  tkr-tkr: Dekkıs Zı nəxüriy ıkkan, Zasıb şu həməxüb vukkan. Yizde mühübee aaxve.
  gvc-gvc: Yʉ Pʉcʉ yʉhʉre to cahĩriro seheta mʉsare yʉhʉ cʉ̃hʉ cahĩa tihi. Yʉ cahĩina
    jirucuga mʉsa.
  mwp-mwp: Ngaw mam ngithamulpa mina koeyza kedha ngoedhalnga Thathin midh ngoena
    maman maypa. Ngitha ngaru bangal ngaw mamanu muynu.
  sbk-sbk: Nkashe odaada wane shangene ane, ane nane embagene amwe, khalaji mulugano
    lwane.
  mya-JVB: ခမည်းတော် သည် ငါ့ ကိုချစ် တော်မူသကဲ့သို့ ငါ သည်သင် တို့ကိုချစ် ၏။ ငါ ၏ချစ်
    ခြင်းမေတ္တာ၌ တည်နေ ကြလော့။
  kgf-kgf: Maŋgocnéŋ nuac goina héinéŋanʒac imuhucyanec neŋ onac goigina héianʒua,
    imuac niŋ nuac goi héihéi imuac qeriaiguc kecmu.
  awb-awb: Nániboga ínénsabe arutaboirinserah ínéwé itensabé nirutaboiruge. Ínéga
    itensabé nirutaboiru puaq ínéba mía míaoro.
  gdn-gdn: Nau Mamai kawaya daganani nau nota kwarikwarisisiniyau ki maba nau wi mete
    kawaya daganani nota kwarikwarisiniyakani ki pokere wi inako idiwoi ki ka nau
    maramara wi nota kwarikwarisiniyoni tondoni.
  nko-NT: Alɩ ámʋ́ʋ́ mɩ́ Sɩ́ tɔdwɛ́ mɩ́ ámʋ a, alɩ kɛ́n mɩ́ ɛ́ ntɔdwɛ́ mlɩ nɩ́.
    Mlɩtsia mɩ́tɔ́, mɛ́nɩ nɔ́dwɛ mlɩ yɔ́.
  bsn-NT: Yʉ jacʉ yʉre ĩ mairore bajirone mʉare quẽne maiaja yʉ. Yʉ mairã ñaja mʉa.
    To bajiri quẽnase rĩne yirũgũña mʉa, yʉ bojarore bajirone yirã.
  pib-NT: “Girchi gishinikinikopixkano, wane nixa gishinikletgi. Nushiniklewle gomkagitanu.
  wiv-wiv: Hau e kuligu matoto kirimiu habuka kua a Tamagu e kulina kirigu, kubarae
    kete ma kukulimiu kirigu.
  reg-reg: Labha Lata wani anyendele anye, anye ona nimbenda amwe; nimwekomeshe mulyenda
    lyani.
  mlh-mlh: Mamaneji noŋ manji jojoko enareku goya, nonji ore so oŋuakoŋ manji jojoko
    eyareru goboŋ. Ŋoŋo nonde manjoko maŋgo dimainebi.
  gof-ENT: ኣዋይ ታና ዶሴይሳዳ ታኒካ ሂንቴና ዶሳይስ፤ ታ ሲቁዋን ዴዒቴ።
  aau-aau: Hakwe hme uron-pi ko-ar lwak, Aio hiy hane uron-pi ko-ar ma lwak senkin.
    Hom seyn, hano uron-pi ko-ar mon-aw kwa lwak.
  tvk-tvk: “Eheien navan di mi xamim e hisit sexien xa eheien na Tata de inou. Muxulehi
    muhisti itel inou tengan eheien navan iti mi xamim vehakut.
  prf-NT: Mahal takam a kona ten págmahal nen Ama dikoku. Manatili kam ten págmahal
    ku.
  auy-auy: Kesifomó arumbó símakainten-úmai kesirumbá kembá timúne. Kemó éꞌa misírúntáféꞌe
    símai méraaro.
  tbg-tbg: Ti Qora muntukavano tiriara vaintemakero, ti muntukavanovata niara vaivo.
    Ti muntukavano niara variainarara iriha, ne ti uvaqai iriqi vuate.
  hub-NT: Wina apar, wina anenta aitkasnak atumnasha aneajrume. Wii aneajrum tumasrumek
    atumsha anenai matsamtarma.
  hmo-hmo: Egu Tamana ese lau ia lalokau henia hegeregerena, lau danu umui lau lalokau
    henia. Egu lalokau dekenai do umui noho hanaihanai.
  big-big: Negi Mangobokko neyegi keli panu pilik nerau iniyegi keli panu. Legi wok
    mabiyeng yombanu nogo keliwiligu koyagelik yolu.
  gux-G: Nani ti Baa n buadi nni maama nmo buadi yi. Ya ye mani n buama nni.
  cnl-NT: '''Néen² jné² Ñu''n²³. ''E³ quie''²³ la''³ jné² ''náan²³na²³ ''nee''²³ co̱''³.
    ''Náan²³ ''e³ rɨ²jmée²quie²³ra''³ ''e³ la²³ li²³''náan²³quien²³na²³ ''nee''²³.'
  zar-NT: Ca naʼ nadxíʼinëʼ Dios Xuz nedaʼ, lëscaʼ caní nadxíʼidaʼ libíʼiliʼ. Guliʼgúnticaʼsö
    ca ral-laʼ gunëʼ bönniʼ nadxíʼidaʼ-nëʼ.
  kde-kde: Malinga Atata changutamwije nangu, uchocho na nangu nni chinguntamwije
    mwenu. Bahi hweneha kuikalanga muitamwi yangu.
  ata-ata: Aloxo Mamilo mumasaxailo, la eni emasaxainge kalumo. La sou ngingi kalumo
    ngamasaxainge ngatoꞌo aloxo eni emasaxainge.
  qvw-NT: “Taytá cuyamäśhannümi amcunactapis cuyapäcuc. Cay cuyacuynïćhu-ari tacyapäcuy.
  nfa-nfa: Sèmi mia Ama sue Jaꞌa, sèmi èèna kahèi Jaꞌa sue miu. Miu hudꞌi paꞌèki ku
    paꞌèra-èra dènge Jaꞌa, sèna ka Jaꞌa bisa padꞌelo dènge miu sasue Jaꞌa.
  tnp-tnp: “Tatə Uhgɨn in tolkeikei pɨk iəu. Təhmen əmə, iəu iəkolkeikei itəmah lanəha.
    Otəhtul e rəhak nolkeikeiən.
  urd-urd: जिस तरह बाप ने मुझ से मुहब्बत रखी है उसी तरह मैं ने तुम से भी मुहब्बत रखी
    है। अब मेरी मुहब्बत में क़ाईम रहो।
  hot-hot: “Yaleŋhaviŋ môlô hatôm atu ba Wakamik lahaviŋ ya. Nômô yenaŋ yaleŋhaviŋ
    êŋ kapô.
  mqj-NT: Kukamaseikoa' susi Ambeku ungkamaseina'. Tontongmokoa' torro illaan kaleku
    ammu sa'dingan liua' pa'kamaseku.
  rus-SYN: Как возлюбил Меня Отец, и Я возлюбил вас; пребудьте в любви Моей.
  mbh-mbh: “Ok sagu thomu ranga ve ako Vovo ia sagu tho. Naro thomu o teo a tho nge
    mo aro lek asaguong aro i voth a thomu nge.
  bdd-bdd: Tamagu ꞌihelauwegauwa madouna, ꞌoinega taugu wete yahelauwegomiya madouna,
    ma ꞌoinega ꞌigu helauina ꞌoina wada miyamiya.
  cbt-NTPO: Tata Yosë nosororincoso pochachin nosororanquëma'. Casáchin yonquico na'con
    nosoro'inquëma'.
  srn-NT: Leki fa a P'pa lobi Mi, na so Mi ben lobi unu tu. Tan ini a lobi fu Mi!
  cta-NT: Ñiꞌya̱ nu ntsuꞌu tyiquee Sti naꞌ ñaꞌa̱ Ni jnaꞌ, juaꞌa̱ ntsuꞌu tsa tyiquee
    naꞌ ñaꞌa̱ naꞌ jiꞌi̱ cuꞌma̱.
  bqc-SIM: Má yeázi lá ma Mae yemaziwa. À zɛ ń ma yeaázio.
  tcz-CHONGTHU: Pan keima eingailut bang banga keiman jong nang ho ka-ngailut nahiuve,
    hijeh chun kangailutna a hin umjingun.
  mar-mar: जशी पित्याने माझ्यावर प्रीती केली तशीच मीही तुम्हावर प्रीती केली आहे; तसेच
    तुम्हीही माझ्या प्रीतीत रहा.
  snp-snp: Menefokafo siya-muluna numu-numu o minami yaidana oto namokafo sene-mulune
    linate gimi-gimi o minowe. Yamu linate namo sene-mulune gimodo ayaloko ya minalo.
  isl-isl: Eins og faðirinn hefur elskað mig, hef ég elskað ykkur, verið því stöðugir
    í elsku minni.
  spy-NT: Āchāmook ꞉anii kuu wōloo chāmtoo ꞉Baaba. Kunyoo, ōbuurtē ꞉nkakweek chamateenyuu.
  xnn-xnn: Laylaydek dakayo ay kaneg nan pananglayad Ama ken sak-en isonga adiyo taytaynan
    nan layadko ken dakayo.
  mwe-mwe: Nne ngunakumpinganga mmanganyanji malinga Atati shibhambinga nne. Ntamangane
    nkupingana na nne.
  tte-tte: Yamulolo kolimiu besiele Tamagu imulolo koliyau. Kabo kwamiyamiya yagu
    mulolo kalona mena.
  tcs-tcs: ‘Seimkain wiskain PapaGod i prapa labe mi, wa, seimkainwei ai bin prapa
    labe yupla. Yupla i mas mata ebritaim stap wea dat lab blo mi.
  hlt-THB: Pa ing kai ani lungnaak amyihna, nangmih ce ni lungnak khqi lawt nyng.
    Kai a lungnaak awh awm poe lah uh.
  soq-soq: Mamamba ne nuawadawadanedia rua ne e nuawadawadaledino wainilana. Ita e
    ne nuawadawadana bedewe wankasaitana!
  qub-qub: Taytä cuyamashannömi nogapis gamcunata cuyä. Cuyaycashänölla gamcunapis
    cuyanacur goyanqui.
  att-att: Iddukat takayu. Á kunnay sù ángngiddù nayù Yámà nikán, kunniû gapay yù
    ángngiddù ku nikayu. Arán nawà laguk ikalurâ. Maggián kayu galâ nikán, nga mesipà
    sù ángngiddù ku nikayu.
  bki-bki: Teta naio tinien jii kiniou toru laka, mia javukia ga napano naio tinien
    jii kiniou, kiniou bunu tinieku jii kamiu, naruei bo ka mia kamiu kuvijurukar
    vatitig ea kanaku tinietiiano nene.
  bqp-bqp: Má yeái lákũ ma De yemai nà. Àgↄ̃ kú ma yenyĩ gũn.
  mcp-mcp: Mə mə́ cɛɛl bɨ́ nə́mə́ nda Dâ mə cɛ́ɛ́l mə nə́; nadagá mə́dɨ́ cɛɛlíd.
  hat-hat: Jan Papa a renmen m' lan, se konsa mwen renmen nou tou. Nou menm, se pou
    nou renmen menm jan mwen renmen nou an.
  npl-NT: Ne nomechtlasojtla kemi Notajtsi nechtlasojtla, xiyetokah nochipa ika notlasojtlalis.
  bgg-bgg: Gu nathek shii miie ro, aphuii è gu shii miie rek pha duiine, chiih-è nathek
    guro miie rek pha ji shii ò ne rai bo.
  eng-TCENT: Just as the Father has loved me, so have I loved you; abide in my love.
  eng-BSB: As the Father has loved Me, so have I loved you. Remain in My love.
  cpu-NT: Iniroite netakoyetakami, noshiyakari Ashitanari jetakotana naaka. Panintaavaityaarora
    netakoyetaami.
  san-ASM: পিতা যথা মযি প্ৰীতৱান্ অহমপি যুষ্মাসু তথা প্ৰীতৱান্ অতো হেতো ৰ্যূযং নিৰন্তৰং
    মম প্ৰেমপাত্ৰাণি ভূৎৱা তিষ্ঠত|
  tac-NT: Ne O'nola Onorúgameka asíriga galéguru ne'chí, alekeri néchigó 'we galéguru
    'emi. 'We a'lá na'tawa ne'chí 'yuga napurigá 'la ganíliga e'yénawa 'emi a'bopi.
  eng-WEBPB: Even as the Father has loved me, I also have loved you. Remain in my
    love.
  gfk-H: “Hoing Mama i ta sip iau hua, io, iau mah, iau ta sip muat hua. Io, i tahut
    bia muat na kis taar at tano nugu sinisip.
  viv-viv: Tu Kamaku nuwanuwana IyaꞋeku amine, meda Iya nuwanuwaku omiꞋiyao. Iya agaikuya
    wanamiyamiyaveꞋavina be yaku nuwanuwa omi agaimiya gaseusena-ma wanaꞋayaꞋayaunena
    tova moyaꞋaina.
  yao-yao: Uneji nannonyele ŵanyamwe mpela ila Atati ŵangu iŵanonyele une. Ntameje
    mu unonyelo wangu.
  tgp-tgp: Na lo opoi kamim sohen Tama mo opoiau. Ha toho na noku opoia.
  auc-NT: Botö Mæmpo ïñömö botö ïmo waadete pönengä ingaingä baï botö adobaï mïnitö
