verse: JHN.015.009
translations:
  kpx-kpx: Di Mamau dahoe isiviai au uvu bahata daoale ke nahate di data di uvu bahata
    laovenu. Iale di isivi kemo negolahai ugeve.
  okv-H: Eto nau Mama na na osa eaguja ainge dombo nanena ungo osa ere ona avoeto
    ungo nau osa ari ta irivujo
  tbo-tbo: ‘Amau i luhogaleu, mei tau gasi a luhogalemi, po u luhogala uyahina ona
    memae.
  mal-C: “പിതാവ് എന്നെ സ്നേഹിക്കുന്നതുപോലെ ഞാനും നിങ്ങളെ സ്നേഹിക്കുന്നു; എന്റെ സ്നേഹത്തിൽ
    വസിക്കുക.
  grc-SR: Καθὼς ἠγάπησέν με ὁ πατήρ, κἀγὼ ⸉ἠγάπησα ὑμᾶς·⸊ μείνατε ἐν τῇ ἀγάπῃ τῇ ἐμῇ.
  bgc-bgc: जिसा पिता नै मेरै तै प्यार करया, उसाए मन्नै थारैतै प्यार करया, मेरै प्यार
    म्ह बणे रहो।
  khz-khz: Tamaku na au eulamagikuna gelegelenai, au na gomi maki aulamagimina. Vanagivanagi
    au geku ulamagi aonai pio talu.
  deu-TKW: Wie mich der Vater geliebt, habe auch ich euch geliebt; bleibet in meiner
    Liebe.
  zsr-NT: Ca naꞌ nadxiꞌinëꞌ nedaꞌ Dios Xuz, lëzcaꞌ cni nadxiꞌidaꞌ lbiꞌiliꞌ. Gul‑guntecz
    ca ral‑laꞌ gunëꞌ bönniꞌ nadxiꞌidaꞌ‑nëꞌ.
  lin-lin: Ndenge Tata alingaki Ngai, Ngai mpe nalingaki bino ; boye, bowumela kati
    na bolingo na Ngai.
  hns-NT: Djaise Pieta Parmeswar hamke tjaahe hai, aisahie ham toelogke tjaahiela.
    Hamaar prem me aapan djiewan bietaaw.
  noa-E: Ich jãg mʉ Ayaujã mʉch khõsi wai sĩejemjö, muajã pãar khõsi chitʉm. Ich jãg
    pãach nʉmjöta nʉisit ajim, mua ich jãg pãar khõsi chitaag.
  eng-EMTV: “Just as the Father loved Me, I also have loved you; abide in My love.
  mib-NT: Nájnūhun manī Tatá rī jiín rí, suni súcuan manī rī jiín ró jijnáhan ró.
    Núu súcuan te ma siaá rō jnūhun manī rī jiín ró.
  lif-NT2: पानुदिङ् पाःल्‍ले़ लुङ्‌माॽ तुक्‍ताङ्‌बा कुइसिःक् खिनिॽआङ् लुङ्‌माॽ तुक्‍निङ्‌ङाङ्
    वाॽआरो॥ खिनिॽ चक्‍मे़ल्‍लॽए आमिःम्‍जिओ वये़म्‍मे़ॽओ॥
  xnj-xnj: Nene nikuvagana nyenye ngati Dadi cheaniganili nene. Mtama muuganu wangu.
  mmx-mmx: A balamu nimi xerekngan mun ne Tamak i balamu ia. Mina nemen keneng at
    labalamu rak.
  cbr-NT: '''Ën Papan ''ë nuibacësaribi oquin cana mitsu ''itsaira nuibatin. ''Ën
    mi nuibamainun camina ''ë manuima ''ëmi sinánti ''icanin.'
  tee-NT: Tachi ju quimpai ni na quimapaini pus chunchach vachu' ju quit'in iclamapainiyau
    ju uxijnan. Pus va tachi ats'uc'ut'it ta yu laich aclapumasuniyau ni iclamapainiyau.
  eng-LSV: According as the Father loved Me, I also loved you, remain in My love;
  cak-NT: Can anche'l yirojo' ri Nata' Dios, can quiri' chuka' jixinjo' ren. Can siempre
    quixc'ue' wiq'uin chi quiri' can xquixinjo' ronojel tiempo.
  pah-NT: Tupana'ga ji arõ hete, ei Jesus'ga. Na jitehe ji pe arõhetei no, ei ga.
    Pejikoty'a ti ji pavẽi. A'ero po ti ji pe arõhetei, ei ga.
  sja-NT: Mɨ Ak'õrepa mɨ k'inia iru baparik'a, mɨa auk'a parã k'inia iru bapari. Mɨ
    ome chik'inia p'anapatáatɨ.
  xed-xed: Ɗvuɗva iʼi ta kaghuni manda va ya ɗvu Da ɗa ta iʼi ya. Gɗavawagɗa ma ɗvutá
    mnda ɗa.
  glk-glk: «هوطو کی می پئر مره دوست دأشتی، منم شمره دوست دأشتیم. در می محبت بمأنید.
  mks-NT: Quíhvi̱ ini i̱ ndo̱hó tá quia̱hva quíhvi̱ ini Ndióxi̱, tátá i̱ ye̱he̱. Xíní
    ñúhú coo tuun ndó xi̱hín i̱ jáchi̱ quíhvi̱ ini i̱ ndo̱hó.
  gfk-S: “Hoke Mama te sip iou hobi, kaie iat bileng, iou te sip mu hobi. Io, i tahut
    be mu na kis ter iat tano nugu sinisip.
  bmu-bmu: Iwinan ni jöpaköm niŋgiba malöhi, nöŋön mönö miaŋgö dop mohot jöpaköm eŋgiba
    malal. Iŋini mönö nöŋgö urukalem uruŋe kinme.
  dgz-dgz: Mamana nenan anu gurini mini, ne enan anu guran. Endi anu gurat nega potap
    wanien.
  eng-GNV: 'As the father hath loued me, so haue I loued you: continue in that my
    loue.'
  zaa-NT: Ti'taání catsi'íni Tatáa inte', ą́' tehuá ná la' tsì'ilatsi' lo lóstu'a'
    para lani le. Liguni seguir lani la' tsi'ilatsi' quia' lo losto' le.
  eng-WEBSTER: 'As the Father hath loved me, so have I loved you: continue ye in my
    love.'
  guh-guh: Pacuenia taxa niasiva, bajara pijinia pacuenia xanë ata pacaasivatsi. Tsiteca
    paexanavanapaename xua pacaitorobatsi. Tsipaji bitso pacaasivatsi.
  bon-bon: Cäme Babe te lipu singi gyene cäme tääpume, cane cuta pipu singi gäne weeme
    tääpume. Weene cäme singi cabu inajipi.
  nhw-BL: Quen noTata nechicnelía miyac, na nojquiya nimechicnelía. Ximocahuaca ipan
    noteicnelijcayo.
  swh-ONEN: “Kama vile Baba alivyonipenda mimi, hivyo ndivyo mimi nilivyowapenda ninyi.
    Basi kaeni katika pendo langu.
  wbi-wbi: Ndavule uNhata vule anganile une, enendiiki najuune nivaghanile umue. Lino
    mukalaghe mu lughano lwango.
  bba-bba: Nɡe mɛ Bɑɑbɑ mɑn kĩ, nɡe mɛyɑ nɑ mɑɑ bɛɛ kĩ. I yɔ̃ro nɛn kĩru sɔɔ.
  eng-KJVCPB: 'As the Father hath loved me, so have I loved you: continue ye in my
    love.'
  kgk-NT: Xe Ru xe rayhuha-rami, xe ave apohayhu peẽ-my. Pene mandu'a meme katu apohayhuha-rehe.
  waj-waj: Ni Napoova niiyara mmuduuya ruaineema na ngiiiyara mmuaikaraama mmuduuya
    ruaunoo. Na mmannammannama kiee ngiiiyara mmuduuya ruauvaara ni mmuduuya rira
    aakiaivaki variatee.
  cpy-cpy: Osheki netakoyi-takimi eerokapaeni, noshiyakari Ashitanari retakotana naaka.
    Pinintaa-hae-yaawo netakoyi-teemira.
  ekk-PKP: Ma olen teid armastanud samamoodi, nagu Isa armastab mind. Jääge minu armastusse.
  mpx-mpx: “Nau ya nunuwana-agimiu, i ola ya te Nam i nunuwana-agau. He nuku minaa
    no nunuwana gamwanaa.
  wbp-wbp: Ngajukupalanguju kaju yulkami ngajukuju, manu ngula-piya-yijala karna-nyarra
    ngajuju yulkami nyurrurlakuju. Kujarlaju, jurnta yaninja-wangujulu nyinaya ngajuku
    yungurna-nyarra yulkami tarnnga-juku.
  luo-luo: “Mana kaka Wuoro osehera, e kaka an bende aseherou. Koro sikuru e herana.
  nhe-NT: Queja noTata nechicnelía miyac, na nojquiya nimechicnelía. Ximocahuaca ipan
    notlateicnelilis.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܡܘܼܚܸܒ ܠܹܗ ܐܸܠܝܼ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܵܢܵܐ ܡܘܼܚܸܒ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
    ܟܠܹܝܡܘܼܢ ܒܚܘܼܒܝܼ.
  esk-NT: Piqpagikkaġigipsi atripḷugu Aapaa piqpaksrił̣ha uvamnik. Nayuutititchi piqpakkutimni.
  msb-msb: “An pagkamuot ko sa iyo pareho san pagkamuot sa akon san Ama. Dapat kamo
    magpadayon sa akon pagkamuot,
  cpa-NT: Lah¹jøng² báh³ hnó¹jni hniah¹² ju³lah hniang¹ ti³ŋieh¹jni jní². Cøng² hi²
    ŋi³nioh³ hniah¹² juu¹² ja³hnó¹jni hniah¹².
  dso-dso: ମର୍‌ ବାବା ଜେନ୍ତି ମକେ ଆଲାଦ୍‌ କଲା ଆଚେ, ସେନ୍ତି ମୁଇ ମିସା ତମ୍‌କେ ଆଲାଦ୍‌ କଲିନି
    । ମର୍‌ ଆଲାଦେ ତବିର୍‌ ଅଇରୁଆ ।
  meu-meu: Tamagu ese e lalokau henigumu heḡereḡerena, lau ese danu umui na lalokau
    henimuimu. Egu lalokau ai ba noho hanaihanai.
  yva-NT: Maisyare Injayo Amisye muiny irati Rinai, maisyare omai tavon Risyamo muiny
    irati weasai. Weti syare weapamo wano tawan no Rinai indamu Sya muinye no irati
    wasai tutir.
  dgc-dgc: Nadid, éng kodya i pénggustua diyakén Nama ko, éy kona be sa i pénggustu
    kua dikam. Ey sikam, éy diyan moy pébayan i pénggustu kua dikam.
  zpm-NT: ’Ne nligaa rleyniedox naa to. Goḻwi gaṉle, zigne rleynie Pxoz naa naa, scaque
    rleynie naa to. Goḻguieṉ sca tibaque goḻguṉ miṉe rnabey naa.
  hix-NT: Oxenye rma haxa wehxaha. Rox royàm yehtxoho wyaro, oxenye wehxaha. Roh me
    roro ehtxoko, oxenye ryehtxoho hutwanye ro me oyehtxoho menye, kekon hatà.
  sim-sim: An jirin wavu anhik a ewenda nira, os Avui anhi anin wavu orhik or ewenda
    hom. Unda osik jir an nga ji sika.
  npi-ULB: जसरी पिताले मलाई प्रेम गर्नुभएको छ, त्यसरी नै मैले पनि तिमीहरूलाई प्रेम
    गरेको छु; मेरो प्रेममा रहो ।
  cgc-cgc: “Kyo yan pagugma ko paryo ta paggugma ta Amay ko ki yaken. Gani, magpadayon
    kaw ta pagtuman ki yaken tak daw iling tan buaten nyo, mlaman nyo na pirmi ta
    kyo pagugma.
  tim-tim: Akto Ewenande nâ okot âlep akniŋmap dop hainâk nâkâ ye emelâk okot âlep
    akyeŋgiman aregât hilâmŋe hilâmŋe amâ nâŋe okot nâŋgâ yeŋgiman aregâlâk nâŋgâm
    manmâ âgâwei.
  yor-yor: “Gẹ́gẹ́ bí Baba ti fẹ́ mi, bẹ́ẹ̀ ni èmi sì fẹ́ yín, ẹ dúró nínú ìfẹ́ rẹ̀.
  wos-wos: “Wuna yafa wunika némafwimbu mawuli yandéka maki wuni gunika némafwimbu
    mawuli wuni ye. Guni wuna mawuli yawukambu mé wulaaye té.
  emp-NTPO: Mʌ̃a bãrãra quĩrĩã b̶ʌa mʌ̃ Zezaba mʌ̃ quĩrĩã b̶ʌ quĩrãca. Maʌ̃ bẽrã mʌ̃
    quĩrĩãneba pananadua.
  eng-F35: “Just as the Father has loved me, I also have loved you; abide in my love.
  ind-ind: “Seperti Bapa selalu mengasihi Aku, begitu jugalah Aku selalu mengasihi
    kamu. Hendaklah kamu terus hidup sebagai orang yang Aku kasihi.
  pes-OPCB: «همان‌طور که پدر مرا دوست دارد، من نیز شما را دوست دارم. پس در محبت من
    بمانید.
  mpt-mpt: Ne Aye ne kla gotne bie inania nesa ibo kla gobe bli kesoa ibo funaniba
    E ni kla gobe biebo geniba nene weng baanimi iwat namine!
  ssx-ssx: Yaka Apa꞉ma꞉ I̱ pa꞉ta꞉ pukima꞉ homa꞉la꞉ tupa꞉ta꞉ I̱ma꞉ make iki pa꞉ta꞉
    pukima꞉ homolome. Koto ekina꞉ yaka pukima꞉ homoloeki pa꞉ta꞉ hao hapa꞉peke.
  mkl-mkl: Ǹ bi ŋɛi bɛi Bɑɑm mɔ í bim. I jɔ̀ i wɑ si kubim ŋɑ.
  gaq-gaq: ଆନେଙ୍ଗ୍‌କେ ଆବା ଡିରକମ୍ ଆଲାଦ୍ ଡିଂଡିଂକେ ଆପେକେ ନେଙ୍ଗ୍ ଦେତ୍‌ରକମ୍ ବଲ୍ ମ୍ୱାଏ ।
    ନେଙ୍ଗ୍ ବଲ୍ ବାଏରେ ପେଇଂ ଏବେ ବଲ୍‍ରେ ଲାଲାପା ।
  gof-RNT: Aaway tana doseyssada taanikka hinttena dosays; ta siiquwan de7ite.
  unx-unx: ଆପୁ ଆଇଙ୍ଗ୍‌କେ ଦୁଲାଡ଼୍‌କାଦିଙ୍ଗ୍‌ ଲେକା ଆଇଙ୍ଗ୍‌ ଆପେକେ ଦୁଲାଡ଼୍‌କାଦ୍‍ପେୟାଇଙ୍ଗ୍‌,
    ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ରେ ତାଇନ୍‍କାନ୍‍ପେ ।
  gah-gah: Améneho nene agika nemeaká noive. Neza ámináminoko nigika ameaká nouve.
    Lá okago, lekeza nene nigika lekemeaká noutímini agikagú minalo.
  lcm-lcm: Asukang palau val mamai kapo buk iau, nau kapa napo kun buk animi. Mi ago
    akit si kag vubuk.
  aer-aer: “Akngeye kwenhe atyenge atnerte ahentye anthurre aneme, alakenhe anteye
    ayenge arrekantherre ahentye anthurre aneme. Kele arrantherre nhenhe itelaretyeke,
    akwetethe atyengenge apurte anerlte-anetyeke nhenge the apeke akwetethe arntarnte-arerle-anetyenhenge.
  qvc-NT: Taytaymi noqata ancha kuyawan. Chayshinallam noqapis qamkunataqa ancha kuyayki.
    Chayshina kuyashuptiyqar, noqamandaqa ama akrakayllapachu.
  tgl-ULB: Katulad ng pagmamahal sa akin ng Ama, kayo rin ay minahal ko, manatili
    kayo sa aking pagmamahal.
  cbs-NT: Eanan en matu bechipaiaii, jaska en Epan ea bechipaikin akai keska wakinan.
    Jaskawen taea ea putapakeyamaxankanwen, en nui man jayawen taeadan.
  xtm-NTPP: Saña chi kútoo ña'a sa, sukan kútoo ña'a Yuva sa ma. Jin kutoo tna'a jin
    kutoo tna'a ni, sukan kútoo ña'a sa a.
  nnq-nnq: Nenga nampailinge andi Awawa pabambaile nenga, ntamanga mumapalano gango.
  bao-NT: ”Yʉ Pacʉ yʉre cʉ̃ ca mairore birora mʉjare yʉ mai. To biri mʉjare yʉ ca
    mairijere camotatiiticãña.
  san-ORI: ପିତା ଯଥା ମଯି ପ୍ରୀତୱାନ୍ ଅହମପି ଯୁଷ୍ମାସୁ ତଥା ପ୍ରୀତୱାନ୍ ଅତୋ ହେତୋ ର୍ୟୂଯଂ ନିରନ୍ତରଂ
    ମମ ପ୍ରେମପାତ୍ରାଣି ଭୂତ୍ୱା ତିଷ୍ଠତ|
  huv-NT: Xique sandiüm icon atnej Xeteat Dios andiüm xic. Tanaámb ich leaam imeajtsan
    nguineay xique sandiüm icon.
  otn-NT: Tengu̱tho guí̱ ma̱cä ma̱ Papá, njarbʉtho nná̱ ma̱'a̱hʉ ya. Nu̱ te dí̱ nnu̱
    ma̱nhogä, gue'a̱ gui 'yøthʉ'a̱.
  nop-nop: Baŋ adi weleŋdi hinek nabukahilelak undugoŋ nu maaŋ welenedi hinek habukahilelat,
    ale hidi nu’walaŋ welesiloŋ gineŋ uŋgoŋ hatiyaneeŋ.
  obo-NT: Id ginowannan ku sikiyu iling to kodginawa koddi taddot Amoy ku. De‑en yo
    kow'd pitas to ginawa ku atag koniyu.
  cak-ENT: Cachi'el c'a ri Nata' nquirujo' yin, quiri' c'a chuka' yin nyixinjo' rix.
    Chi jumul c'a quinijo' quiri'.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
    ᤂᤡᤏᤡ᤹ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤀᤠᤔᤡ᤺ᤶᤈᤡᤀᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tá cúu nūū mānī Tatá nī jíín nī, suni súcuán mānī ni jíín ndá nú. Túsaá
    de mā siáā nū tūhun jā mānī ni jíín nú.
  san-TIB: པིཏཱ ཡཐཱ མཡི པྲཱིཏཝཱན྄ ཨཧམཔི ཡུཥྨཱསུ ཏཐཱ པྲཱིཏཝཱན྄ ཨཏོ ཧེཏོ ཪྻཱུཡཾ ནིརནྟརཾ
    མམ པྲེམཔཱཏྲཱཎི བྷཱུཏྭཱ ཏིཥྛཏ།
  qve-NT: Imaynan Dios Taytaypas noqata munakuwan, saynatan noqapas qankunataqa munakuykichis.
    Saynallataqyá qankunapas ama qonqawaspaykichis noqata munakuwaychis.
  pao-NT: Nu besa mu soobedya, ka Te Naa nuka soobedya-kwa'ne. Nu-no meadabe, o'no
    nu ooosapa besa mu soobedyakwu.
  cbu-NT: Waana Apap nuwaatsi kizpur chinaku, nuwsha ashiritam siyaa kizpuritam chinakina.
    Ashiriya, siysa nuwaatsimari uru chinangtsa. Nuw Apapaa kuk uru payukuri, Apapsha
    nuwaa chinakiya. Ashiritamtischa siya. Nuwaa kuki uru payukus, nuwsha siyaa uru
    chinachintsa.
  usa-usa: ketibomá keqtábá ôriq umá kákaitaqa móraiq umá kemmá keráwáqtábá ôriq umá
    kétikaiye. ketí tikaí-yátáákón aúkáapi máero.
  soy-soy: Nɛ nɔ́ lɑlɛ yɑrɛ kɛ Sɑ́ɑ uu nɛ́ ń lɑ mɛcɔ. Ani ńlɑ mmɛ̃ kɛ́mɛɛ n we.
  hui-hui: I̱ Abahanda i̱hondo gubalini ho kadagua i̱nabi tíhondo gubalini ho ko.
    I̱na gubalini ho kogoha tí halimu.
  amf-amf: “Imba iam kinin nashondettsi, intaar yeam nashidine; isa nashimmakkonka
    dehee.
  quc-NNT: Ri in kixwaj ix jas ri nu Tat kinraj in. Chitaqej b'a' kiwaj iwib' jas
    ri nu b'anom in chiwe.
  dob-dob: “Ta nadigega tuga Tamagu ꞌiobobomegu, ꞌaboꞌagu wate yaobobomemi, be ꞌigu
    oboboma nina ꞌena wada miyami.
  wrs-wrs: Kava und vewol vev yemba, os ara ten kam und vevm. Wo doa wohpepavo kainda
