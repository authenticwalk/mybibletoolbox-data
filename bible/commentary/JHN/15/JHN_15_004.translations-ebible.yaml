  kan-OKCV: ನಾನು ನಿಮ್ಮಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವ ಹಾಗೇ ನನ್ನಲ್ಲಿ ನೆಲೆಗೊಂಡಿರಿ. ಕವಲುಬಳ್ಳಿಯು ದ್ರಾಕ್ಷಿಯ
