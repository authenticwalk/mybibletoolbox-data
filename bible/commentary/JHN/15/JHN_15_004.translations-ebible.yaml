  tnp-tnp: Otəhtul=pa lak, kəni iəu oiəkəhtul=pɨnə e təmah. Nəhlmɨ nɨgi otəsəuəiən
    nəmə in təsəhtul-pəniən e nəukətɨn. Təhmen əmə, itəmah ko nəmiəgəhiən rəhatəmah
    təsəuəiən e nəuan nəmə nəsotəhtul=paiən lak.
  urd-urd: मुझ में क़ाईम रहो तो मैं भी तुम में क़ाईम रहूँगा। जो डाल दरख़्त से कट गई
    है वह फल नहीं ला सकती। बिल्कुल इसी तरह तुम भी अगर तुम मुझ में क़ाईम नहीं रहो तो
    फल नहीं ला सकते।
  hot-hot: Môlô odahaliŋ ya êŋ ma tem yandahaliŋ môlô. Yak thaŋaŋ da miŋ hatôm injik
    anêŋ anôŋ ami. Thaŋaŋ hadahaliŋ yak lokwaŋ ta ek injik limamôk. Aêŋ ba môlô miŋ
    odahaliŋ ya ami, êŋ ma tem miŋ uŋgwik anôŋ ami.
  mqj-NT: Tontongkoa' torro illaan kaleku angku torro duka' illaan kalemua'. Tae'
    dengan mesa tangke mala kembua ke sappekki lao. Angga nangei la mala kembua ke
    mellekke'i lako batangna. Susimokoa' too, angga la mungeia' mala kembua ke montongkoa'
    torro illaan kaleku.
  rus-SYN: Пребудьте во Мне, и Я в вас. Как ветвь не может приносить плода сама собою,
    если не будет на лозе; так и вы, если не будете во Мне.
  mbh-mbh: Thomu o teo a tho nge, naro tho teo mun a thomu nge. Na vain meni, aro
    ve i teo a venganga nge avele, i pavurvur aro i mon avele, aveto i pavurvur aro
    i mon tova i teo a venganga nge. Na i vene re ako, na aro ve thomu o teo a tho
    nge avele, i pavurvur aro lomu omaing aro i mon avele.
  bdd-bdd: Comi ꞌoiguwa wamiyamiya ma taugu wete ꞌoimiya yamiyamiya. Comi ꞌeguma geyaꞌabwa
    ꞌoiguwa wamiyamiya nata geyaꞌabwa huwaimi bwebweꞌadi silagulagu. Ceda ꞌaigedanaina
    wete gide, ꞌeguma ꞌaiwe madouna laganao ꞌoinega simiyawasi nata laganaowedi geya
    huwaidi bwebweꞌadi silagulagu.
  cbt-NTPO: Imamiatatomaco, nani tahuëri yonquiráco catahuainquëma'. Noya nichinpitërinso
    pochin nico'. Nara së'pa' nohuishatohuachina, co nitërinhuë'. Inapochachin co
    imamiatohuatamacohuë', co nanitaparamahuë' noya nicacamaso'.
  srn-NT: Un tan ini Mi, soleki fa Mi e tan ini unu. Leki fa a taki no man gi nyanyan
    fu ensrefi efu a no de na a droifibon, na so un no man gi nyanyan tu efu un no
    tan ini Mi.
  cta-NT: Cuaꞌni stuꞌba tyiquee ma̱ loꞌo naꞌ, chaꞌ stuꞌba ti nchca tyiquee naꞌ loꞌo
    ma̱. Ndiꞌya̱ laca ñiꞌya̱ si laca naꞌ sca su̱u̱ yaca, loꞌo juaꞌa̱ cuꞌma̱ laca ma̱
    sta̱ꞌ yaca biꞌ ―nacui̱―. Pana sca sta̱ꞌ yaca siꞌyu ni, ngaꞌaa ta sta̱ꞌ biꞌ siꞌyu
    si siꞌyu nguꞌ jiꞌi̱ ca quiyaꞌ sta̱ꞌ biꞌ; sca ti si stuꞌba ti caluu sta̱ꞌ biꞌ ñiꞌya̱
    ntucua ti jiꞌi̱ su̱u̱ yaca, liꞌ ta sta̱ꞌ biꞌ siꞌyu ―nacui̱―. Juaꞌa̱ loꞌo cuꞌma̱,
    ná taca tyuꞌu chaꞌ tsoꞌo neꞌ cresiya jiꞌi̱ ma̱ chaꞌ xtyucua ma̱ jiꞌi̱ xaꞌ ñati̱
    si ná stuꞌba caca tyiquee ma̱ loꞌo naꞌ.
  bqc-SIM: Àↄ naa mapiwa lá má naawáwa. Ligↄ̃na lí fↄ̃ nɛ'ì ń azĩaoo, sema
    àↄ pɛa lidawa. Màaɛ ápiↄ á fↄ̃ kã́fĩakɛo, sema àↄ naaa bàasio.
  tcz-CHONGTHU: Chuleh nangho keiya umjingun, keijong nanghoa um inge, abah lengpi
    guia aumlou le achanga agathei lou banga chu nang ho jong keiya naum lou u le
    naga theilou dingu ahi.
  mar-mar: तुम्ही माझ्यामध्ये राहा आणि मी तुम्हामध्ये राहीन. जसे फाटा वेलात राहिल्यावाचून
    त्यास आपल्याआपण फळ देता येत नाही, तसे माझ्यामध्ये राहिल्यावाचून तुम्हासही देता
    येणार नाही.
  snp-snp: Yamu linate ya namodoka mino nedalo. Mino nedato ya namoki ya mino gedenagolowe.
    Nela waini akawa yakafo kofalalo minámenami ya aimolako minenami ya ilawa liyámenagoliye.
    Ido linate ya ayaidana oti namodoka mino nedámenawamo ya ilawa liyámenagilae.
  isl-isl: Verið í mér, og þá lifi ég í ykkur. Því að eins og greinin getur ekki borið
    ávöxt, nema hún sé á vínviðinum, þannig getið þið ekki borið ávöxt án mín.
  spy-NT: Yoo kōōkiilchoo, ākiilchook. Māyēyē ꞉sokonnyeetaab musābiibuut lokoy yoo
    mēēbērē kānoomchi musābiibuut. Wuu nyooto ām wōlēē ōmiitē ꞉nkakweek. ‑Mōōyēyē
    kiy nyēē karaam yoo kāmōōkiilchoo.
  xnn-xnn: Isonga itoltoloyyo ay mangtaltalek tasiyay menteteeak ken dakayo. Tay no
    adi kayo mangtaltalek et adi kayo makaikkan is gawis. Kaneg nan panga et adi mabalin
    ay bomgas mo makaan isnan poona.
  mwe-mwe: Ntamangane nkati jangu, na nne nkati jenunji. Na malinga lujambi pulukaogoya
    iyepo jikape, lukabhe munshabhibhu, nneyo peyo na mmanganyanji nngakombola kuogoya
    iyepo nkatamangane nkati jangu.”
  tte-tte: Kwamiyamiya koliyau na yau yamiyamiya kolimiu. Nige sowasowana lagalaga
    yabo iuwe tem nige imiyamiya mayaune koina. Besiele tabe nige sowasowana kwauwe
    tem nige kwamiyamiya koliyau.
  tcs-tcs: Yupla mata stap wea mi ane ai go stap wea yupla. I seimkain wase brans
    blo greipbain. Em i kan lego prut ip em no stap wea da plant. Em mas stap lo da
    plant po lego prut. Wa, i seimkain po yupla tu. Yupla kan lego prut ip yupla no
    stap wea mi. Yupla ken mata lego prut ip yupla stap wea mi.
  hlt-THB: Kai awh awm poe lah uh, nangmih awh awm poe lawt kawng nyng. A baai ce
    a kungawh ama awm awhtaw amah awh amang qah thai amyihna, nangmih awm kai awh
    amna mi awm awhtaw am qah thai kawm uk ti.
  soq-soq: E ne bedenawo wankasaitonuno ita ne e bedelawo wankasantepino deaida wainenta.
    Wain iawa ampe ragapa da tewapie nambelepie mai naupia rua, diaida! Tane wain
    iawa ragapa ampe inikasaleidia naukasalempe winompa. Ne ema wadine dialedina e
    umanala wadina. E ne eneane nambeitana e nausasia di enakasaitana, tane e ne bedenawo
    wankasaitonuna e naunautetela segaitana.
  qub-qub: Llapaniquipis nogallaman yäracamuy. Nogapis gamcunawanmi caycäshaj. Juc
    räma yöranman mana tanararga manami quiquillanga wayunmanchu. Chaynöllami gamcunapis
    nogaman mana yäracamushpayquega Tayta Dios munashanno mana cawanquipächu.
  att-att: Maggián kayu laguk nga mepattatádday nikán, á maggiánà gapay nga mepattatádday
    nikayu. Á ta ángngarigán, nu ari maggián yù pangá nayù nemulá sù pun na, ari gemma
    makapabbungá. Á kunnay gapay nikayu, tanu arán nawà ikatalà nga mangabbák nikayu,
    arán naw makuá yù napiá nga ipakuâ nikayu.
  bki-bki: Kamiu kube saku tilikiti, kamiu monoka kuvijurukar vatitig kiniou rivu,
    a mia kiniou novijurukar vatitig kamiu rivu. Ver tilikiti rivijurukar vatitig
    re burupati, mia maka rijikia rivar m̃arati naio ga, mia bare ga ka kamiu bunu,
    ver kamiu kuvijurukar re kiniou rivu, mia kenemiu meuliano maka rijikia rivar
    m̃arati na bo leleio.
  bqp-bqp: Àgↄ̃ kú ma gũn lákũ má kú á gũn nà. Lígãa dì fↄ̃ à nɛ́ kpá a zĩdaoro,
    séde àgↄ̃ kú lídaa. Lɛmɛ ákↄ̃nↄ áni fↄ̃ à nɛ́ kpáro, tó adi kɛ àgↄ̃ kú ma gũn
    baasiro.
  mcp-mcp: Nadagá nə mə, nə́mə́ nda mə́ mə́ nada nə bɨ́ nə́. Lɔ̂w lɨ́ɨ́ í cúgɛ́ nə
    ŋkul wúmə ntʉ́nɨ, í kú bə í nɔ́ɔ́d kug lɨ́ɨ́d. Nə́mə́ váál ŋgwúd, bɨ́ cugɛ́ nə
    ŋkul bə nə mpumə́ ŋkí bɨ anádáyɛ́ nə mə yí.
  hat-hat: Se pou n' fè yonn ak mwen, menm jan mwen fè yonn ak nou. Yon branch pa
    ka donnen pou kont li si l' pa fè yonn ak pye rezen an. Konsa tou, nou p'ap kapab
    donnen si nou pa fè yonn ak mwen.
  npl-NT: Xiseititokah nowa, kemi Ne niseititok nomowah. Nion se imamayo n uvaskuawitl
    amo weletis tlaakis tla amo salitos itech itlaktsonyo. Ijkó noiwa, amo weletis
    nonkitemakaskeh tlakilo tla nomejwah amo nonseititoskeh nowa.
  bgg-bgg: Nathek ne gu shii ò rey ne rai bo, chiih-è gu de nathek rog shii ò rey
    ne rai pha ro. Chiih-è idiphak ji awailum ne iwoi awoi mua phro ai ne iphang shii
    ò rai arone iwoi woi mua bie phro; jiduii ne nathek de gu rog ò arai sapho shii
    ne nathek de iwoi awoi mua phro.
  eng-TCENT: Abide in me, and I will abide in you. As the branch cannot bear fruit
    by itself unless it abides in the vine, neither can you bear fruit unless you
    abide in me.
  eng-BSB: Remain in Me, and I will remain in you. Just as no branch can bear fruit
    by itself unless it remains in the vine, neither can you bear fruit unless you
    remain in Me.
  cpu-NT: Aparoni ochevatha pankirentsi otzimi chevoryaathataintsiri eero okithotai,
    aña ontzimatye oshookantyaaro oponkitzitha. Ari okempitari eejatzi eerorika poisokerotana,
    eerora okantzi pantayetairo kameethari.
  san-ASM: অতঃ কাৰণাৎ মযি তিষ্ঠত তেনাহমপি যুষ্মাসু তিষ্ঠামি, যতো হেতো ৰ্দ্ৰাক্ষালতাযাম্
    অসংলগ্না শাখা যথা ফলৱতী ভৱিতুং ন শক্নোতি তথা যূযমপি ময্যতিষ্ঠন্তঃ ফলৱন্তো ভৱিতুং
    ন শক্নুথ|
  tac-NT: '''La bi''lepi ''nátaga nokísiwa pe ne na''tálilacho ''lige ne bi''lepi
    ''nátili na''támala ''emi ''yuga. Bilé baniá atuala pecha rakémalawé ''ma rijpunásiká
    alué a''tuwá. Abirigá chégame nímili júkuru abe alé baniachi. Yeka ruwime júkuru
    ''emi tabilé gainamio ''we semátiri ''nátili ''nata tabilé ne''chí ''yuga na''tásaká
    ''emi.'
  eng-WEBPB: Remain in me, and I in you. As the branch can’t bear fruit by itself
    unless it remains in the vine, so neither can you, unless you remain in me.
  gfk-H: Muat kis taar at tagu ma muat waak tar at iau bia iau na kis taar a mah ta
    muat. Taia tiga katangana dahai i tale bi na huai bia ia sena. Taia. Na huai sena
    mon ing bia i kis taar at tano ina dahai. Io, hokaiken a mon, pai tale muat bia
    muat na huai ing bia pa muat na kis taar at tagu.
  viv-viv: Au Iya agaikuya wanamiyamiyaveꞋavina, kadu omi agaimiya ganamiyaveꞋavina.
    KaꞋi aiguwa laganina keke ai-moꞋena againe ginamiyaveꞋavina digo, keke anafaiweya
    ginayoyo. Meda anafaiweya omiꞋiyao, kaꞋi keke Iya agaikuya wanamiyaveꞋavina, kadu
    keke amifaiweya yaku nuwanuwa amine wanahuluva.
  yao-yao: Ntame nkati mwangu, ni uneji chindame nkati mwenu. Mpela ila lujambi ngalukombola
    kusogola isogosi iŵaga nganilusigala pa msabibu usyene, iyoyo peyo ni ŵanyamwe
    iŵaga ngankutama munkati mwangu chinnepele kusogola isogosi.
  tgp-tgp: Ha toho hiniau, ale enau a pa lo toho hin kamim. Sohena ranga matea i sopo
    er̃i vua matan mo sopo sor̃otahi peresi na lahona, kamim ha pa sopo er̃i vua vara
    ha sopo toho hiniau.
  auc-NT: Mïnitö botö nempo ee quëwënömïni incæmïnimpa. Ayæ̈ adobaï mïnitö botö ïmote
    cöwë entawente quëwënömïni ïmïnipa. Gædëmænto yowementa adoyömö ibænte odæ yate
    baï pæte incate bapa. Edæ gædëmænto adotoque ïñonte ædö cæte nämä cædinque incaquintoo.
    Mïnitö ïñömö, Tömenca incate baï mönö nanguï cæcæ̈impa, ante cædinque botö nempo
    ee quëwenguënëmïni ïmïnipa,” ante Itota apæ̈necantapa.
  kbc-NT: Ele midioka limeditiwaji me ɡ̶adexocitigi, odaa Ee idiokaanaɡ̶a limedi me
    idexogotaɡ̶agitiwaji. Naɡ̶ana libiwe idoka etaye nigalee yexogotege naɡ̶ada libatadi
    ‘uuva’. Jiɡ̶idaaɡ̶enitiwaji, idoka akati me áwe nige ɡ̶adexocitigi.
  bmh-bmh: Ag iz ibail zoi pezile damamen, iz han ag abai pezarai dai. A ebeg tub
    go nugtal dab mabun iborain tam, go a bigeg ebu pezai daimai, petak dab macaneu.
    Igul go sul, ag iz ibail pezile damamen, ag salau naliu mebi, Uwait ougab siksikamau.
  ctu-BL: Ajñenla ti joñon. Joñon ja'el mi caj cajñel ti jatetla. I c'ʌb ac' ma'anic
    mi mejlel i yʌc' i wut ti' bajñelil, che' ma'anic mi' yajñel ti' yʌq'uil. Che'
    ja'el jatetla mach mejlic la' wʌc' la' wut, che' ma'anic mi la' wajñel ti joñon.
  meq-meq: Ndzum na, madzapa eye ka neŋ andza neŋ nakə madzapa eye tə nəkurom aye.
    Hawal kə ge neŋgeye ka dərizl ŋgay eye bay na, ma sliye faya məwe ka gər bo ŋgay
    bay, mâ ndza ka dərizl ŋgay. Andza niye, nəkurom ka dzapum tə neŋ bay na, ka mbumeye
    faya məge wuray lele eye bay.»
  noa-H: Mag pãachta mʌ k'ãu nenergk'a naawai hoob mʌ hogdʌmiet hajim. Jãg chi k'ãu
    chaar gaaimua t'ʌadʌbaadeewai chi neer hich happai pöd chëba warag p'uajemjö,
    pãarjã hich hagjö mʌ dʌ̈ita k'apeer k'aba nʌm chan, pöd Hẽwandam hat'ee nem wajap'a
    waubamgui hajim. Magua mʌ dʌ̈ita hich jãg hogdʌba nʌisit hajim, mʌch garmuajã
    jãg pãar hogdʌba chitaajemjö.
  alp-NT: Imi esa kai Au kai Au lekwe esa kai imi. Ai sanaije lekwe ebua bei ruale
    mo, ebua sepo ere sakesa kai esi aine. Sakesa neka imi supu hlamate sepo imi haie
    Au.
  san-VEL: ata.h kaara.naat mayi ti.s.thata tenaahamapi yu.smaasu ti.s.thaami, yato
    heto rdraak.saalataayaam asa.mlagnaa "saakhaa yathaa phalavatii bhavitu.m na "saknoti
    tathaa yuuyamapi mayyati.s.thanta.h phalavanto bhavitu.m na "saknutha|
  kbq-kbq: Nagri nagu'afi emaninenke'na, Nagra tamagri tmagu'afi mani'neno. Zafa azankuna'amo
    agra avesitera raga'a reontegahie, waini zafare azankuna'amo ru okamare snuno'a
    raga reontegahie. Hagi Nagrite'ma ruokamare'sutma raga'a reontegahaze.
  kbh-kbh: Ats̈eftaca cánÿiñe mo canÿacá s̈mochtsemna y ats̈e ts̈ëngaftangaftácnaca.
    Chë buacuafja uvas betiyents̈ana juanánëfja ndoñe ntsobenana nÿe cachabe ponto
    jashájonana. Cachcá, ts̈ëngaftanga áts̈eftaca ndoñe cánÿiñe mo canÿacá s̈montsemnëse,
    ndoñe s̈mattsobena Bëngbe Bëtsabiama bëtscá soyënga jamama.
  ron-LSB: Rămâneți în mine și eu în voi. Așa cum ramura nu poate da rod de una singură
    dacă nu rămâne în viță, tot așa nici voi nu puteți, dacă nu rămâneți în mine.
  pon-pon: Komail podidi on ia o nai on komail. Ra jota kak pein wa, ma a jo podidi
    on wain, iduen komail, ma komail jo podidi on ia.
  nhe-BL: Ximocahuaca intlatzquitoque nopan na huan na nimocahuas nitlatzquitoc ipan
    imojuanti. Se xocomeca macuayotl ax hueli tlaqui intla ax mocahuas tlatzquijtoc
    ipan nopa xocomeca tzontli. Huan imojuanti ax hueli inquichihuase ipaquilis noTata
    intla ax inmocahuase intlatzquijtoque ipan na.
  sps-sps: Kaa mi yam koma Vanyo ana Nyo te nai kaa me koma mami. A naan te gim non
    ma fua tana ar naan patsukanen, te fua non te kaa fi non ya koman a ngits wain.
    Jesan kan ami gim rom ma fua faarof te gim fi romi ma kaa koma Vanyo.
  wnc-wnc: Yusika banipzaatang nae asinggan natanggamatanong. Unzing tasiwanu naat
    gikat gatake unekan sukunim. Sike kainga tapatu matawan inatakan yuwanu buyana
    dua aawik ngana unzing buyak kwabat yuwanu buyana asaawik. Ina unzakan. Ginu nae
    dua natanggamatawanu buyasa dua aawik.
  bus-bus: Àgↄ̃ kú ma guu lán má kú a guu nà. Lígã è fↄ̃ à nɛ́ kpá a zĩndaoro, séde
    àgↄ̃ kú lídaaa. Lɛmɛ apinↄ é fↄ̃ à nɛ́ kpáro, séto àgↄ̃ kú ma guu baasiro.
  gub-BL: Aze izar omonohok hàkà i'yw wi nehe, a'e hàkàgwer nupuner kwaw i'a haw rehe
    nehe. Nezewegatete aze napeiko kwaw heremiruze'eg romo nehe, naperuzar kwaw heze'eg
    nehe. Peiko tuwe heremiruze'eg romo nehe. Nezewe mehe peiko putar i'a katu ma'e
    ài nehe.
  imo-imo: Unjo kouma paka tepa wendo oromomuni manda mongo toromo, aku teko eno na
    kinye molko, na eno kinye molombo wali eno manda molko ulu pulu pengama tenge.
    Kou te kerepa mainye omba ltemomu altopa mongo naa toromo. Kou unjona ola paka
    tepa angimomu yu mongo toromo. Aku teko eno na peya kopu tepo molamili naa ninge
    lemo eno teaio nio uluma manda naa teko nanga kongono manda naa tendenge.
  boj-boj: Niŋgi e beterbesoqniy. Yimqa e dego niŋgi beterŋgesqai. Ŋam dani a segi
    sqas di a geitqa keresai. Qoboq di beteresqas di a geitqas. Dego kere niŋgi e
    beterbesqasai di niŋgi gei bole atqa keresai.
  eng-DRA: Abide in me, and I in you. As the branch cannot bear fruit of itself, unless
    it abide in the vine, so neither can you, unless you abide in me.
  knf-knf: Namëbanaan jibi mmëbananaŋ. Jibi kanah kajaaŋ kawo kaanji kahil pbuk woli
    kaanwo ţi bko, hënk di di nawooŋ kak naanhilan kawul mbuk woli naammëbanaan.
  san-KHM: អតះ ការណាត៑ មយិ តិឞ្ឋត តេនាហមបិ យុឞ្មាសុ តិឞ្ឋាមិ, យតោ ហេតោ រ្ទ្រាក្ឞាលតាយាម៑
    អសំលគ្នា ឝាខា យថា ផលវតី ភវិតុំ ន ឝក្នោតិ តថា យូយមបិ មយ្យតិឞ្ឋន្តះ ផលវន្តោ ភវិតុំ
    ន ឝក្នុថ។
  arn-NT: Amulemün tamün kiñewkülen iñche mew, chumngechi ta iñche amulen ñi kiñewkülen
    eymün mew. Kiñe row pepi wül-layafuy fün ofad re kisutu müten, kiñewkülenole tati
    anüm ofad mew. Ka femngechi, eymün ta pepi wül-layafuymün fün, kiñewkülenolmün
    ta iñche mew.
  zas-NT: Gol gubajnnë naj ziꞌc nabannëꞌn lëjt. Ad zajct tia xidx yag, bal id najnën
    yag guin tijbzi. Ziangajc lëjt ad zajct güündi ni rën Dios bal id zaꞌnëdi naj.
  ken-NT: Bat yɛ ka mmʉɛt nɛ mɛ mpoknkɛm, bɛ́ mɛnkwɔ mbát mmʉɛt nɛ bhe. Mbák ntabhɛ́nɔk
    ápú babhát ndǔ ɛnɔk, ápú nyu kɛpɛm. Ɛnyu yɔ kɛ ɛchi nɛ bhe. Mbák mmǔ abhɨ́kɨ́
    bhat mmʉɛt nɛ mɛ, apú kwáy mɛ́nyú kɛpɛm.
