    న శక్నుథ|
  ben-IRV: আমাতে থাক এবং আমি তোমাদের মধ্যে। যেমন আঙুর গাছের থেকে বিচ্ছিন্ন হয়ে কোনো
    ডাল নিজের থেকে ফল দিতে পারে না, তেমনই তোমরা যদি আমার মধ্যে না থাক তবে তোমরাও দিতে
    পার না।
  ntu-ntu: Trpnzngr nrla nounc kx nado mz nide esz'-krde, a' natutrpwz mz noude. Kxmu-kzle
    lc mz nimu. Na-axvctr-lzbqmamu bange murde namncbo bamu. A' nzmu trna-axvctr-lzbqpwa'muu
    bange, trpnzngr nramu, murde ninge nou nzlu-krmu.
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਵਿੱਚ ਰਹੋ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਾਂਗਾ। ਕੋਈ ਵੀ ਟਹਿਣੀ ਜੇ ਉਹ ਅੰਗੂਰ
    ਦੀ ਵੇਲ ਵਿੱਚ ਨਾ ਰਹੇ, ਆਪਣੇ ਆਪ ਫਲ ਨਹੀਂ ਦੇ ਸਕਦੀ। ਇਸੇ ਤਰ੍ਹਾਂ, ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੇ ਵਿੱਚ
    ਨਹੀਂ ਰਹੋਂਗੇ, ਤੁਸੀਂ ਫਲ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦੇ।
  tkr-tkr: Yizde ab aaxve, Zınar vuşde ar axvas. Bıtağ tayangıl idyaxveene, mançisse
    çiled-alqa şagav heles əxə deş. Şunab Yizde ab idyavxvee, şossed şagav heles əxəs
    deş.
  gvc-gvc: Yʉhʉ mehne macaina jiga mʉsa. Ã jii mʉsa mehne jiihca. Secʉ dʉpʉri secʉ
    mehne wahã sʉera dʉpʉri jia, tí dʉpʉri sehe dicha mariahna. Tó seheta yʉhʉ mehne
    macaina jierana yʉ Pʉcʉ cahmaare yoa masierara mʉsa.
  mwp-mwp: Ngitha ngaybiya matha puzimoeypa nanga, ngay lak ngithamuniya ngaru kalmel.
    Tham kasa magan ay puydhayginga nanu geth; na nanga kuykungu nanga kalmel mina
    mayzinga, wa senabi tham koewsalnga. A ngithamulpa lak kedha koewsapa puydhaypa
    lawnga ngithamun geth, ngitha ngaru ngaybiya puzimoeypa, lak ngitha koewsalmayl
    aymoeyn.
  sbk-sbk: Mukhale muhati yane na muhati yenyu. Nanshi isamba seligapapa lyene nkaselili
    mumuzabibu, shesho namwe, nkase mukhala muhati yane.
  mya-JVB: ငါ ၌ တည်နေ ကြလော့။ ငါ သည်လည်း သင် တို့၌ တည်နေမည်။ စပျစ်ခက် သည် အပင် ၌ မ
    တည် လျှင် ၊ ကိုယ်အလိုအလျောက် အသီး မ သီး နိုင် သကဲ့သို့ ၊ သင် တို့သည် ငါ ၌ မ တည်
    လျှင် အသီးမ သီးနိုင်ကြ။
  kgf-kgf: Nuac qerinaiguc kecgic onac qeriginaiguc kecmaŋ. Hawa méŋnéŋ waiŋ ic uraiguc
    ménda mékétamaciguc eŋeyanec héla haimacac séc qahac. Imuhucyanec nuac qerinaiguc
    ménda kecmuiguc ini acguc héla haimuac séc qahac.
  awb-awb: Itega ínéba mía míairana ínéga iteba mía míaono. Pehipi kéh áyáhnáwéwé
    sera íre iyahráhire. Mina inserah itega móbeq míéhrataqmé íre serankakáq míaneheqmóe.
  gdn-gdn: Wi nau mete ewapuru eyaka mena idiwoi ki ka ade nau wi mete ewapuru eyaka
    mena idiwomu. Ripa ragai mosi naureya kaiyarayagisi ki ka e mibai eba kiroto.
    Ko ragai ki ripa naureya tondono ki ka e mibai kiroto. Ki maba, wi wibo mena idiwoi
    ki ka wi mibiga eba kiroto. Ko wi nau naurineya idiwoi ki ka wi mibiga kiroto.”
  nko-NT: Mlɩtsia mɩ́tɔ́, mɩ́ ɛ́ antsia mlɩtɔ. Bámbi kʋkʋʋkʋ mɛ́ɛtalɩ́ swíé abí,
