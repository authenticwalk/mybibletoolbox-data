  aau-aau: Homkwe hano mon-aw kwa lokin nasay. Hakwe seyr hmo mon lokin nasay. Wain-kueim
    kamon hokwe hokwaw-aw lwak ankin, ayay liy leip sawan kreik ley. Hokwe wain owh-ar
    mon-aw kei iarok ankin, ayay liy leip sawan kreik. Seyr homkwe liyliy-aw, homkwe
    hano mon lokin nasay lopa lwak ankin, ayay liy leip sawan kreik ley.
  tvk-tvk: Ma muxulehi muhisti itel nou, e inou mun nixulehi nihisti itel xamim. E
    hisit sexien xa lite xil xa latavisti ti vatel vatite lasakras laso tase ni huite,
    xamim mun musakras muso huite e meulien namim xosxa munavisti ti natel inou.
  prf-NT: Manatili kam dikoku sakay manatiliyák dikomoy. Awan makapagbunga en pinget
    a awan manatili a nakakabit ten ponan. Kona bi hud i mangyariyid, awan kam makapagbunga
    ni awan kam manatili dikoku.”
  auy-auy: '@see-verse:JHN.015.003'
  tbg-tbg: Ne tiqi vaiqe te niqi variare. Naaqunta kaaravano qaqi kanta vairava kia
