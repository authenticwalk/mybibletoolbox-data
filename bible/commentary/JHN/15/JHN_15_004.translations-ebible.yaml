verse: JHN.015.004
translations:
  kpx-kpx: Iale negolahai daemo uve. Ige datana lahehi ui. Hotee atia keu bae heiata
    hahumalivebene. Isito kena hote tava kemo igaetoai uniege auna hahumae dua vai.
    Ke nahate la daluvuta igaetolahaholiliege la bae vaveve dua valivebene. Isito
    lana daluvuta igaetolahaliege vaveve dua vave.
  okv-H: Eto hatu na be oenga mane eaguja te uhu mihia avoeto hatu ta be eaguja, ainge
    dombo ungo namote irae amo ungota be mane aisuja
  tbo-tbo: po mei mayau lagalagana uyahiu on’ompasi po ona memae, ma tau uyahimi a
    memae. Inapa ega uyahiu ona memae yaka apega ugomi hina dewadewa, galenami mei
    mayau lagalagana ega u babana ina memae po ega ugona.
  mal-C: എന്നിൽ വസിച്ചുകൊണ്ടിരിക്കുക, അങ്ങനെയെന്നാൽ ഞാൻ നിങ്ങളിലും വസിക്കും. മുന്തിരിച്ചെടിയിൽ
    വസിക്കാത്ത കൊമ്പിനു ഫലം പുറപ്പെടുവിക്കാൻ കഴിയാത്തതുപോലെ, എന്നിൽ വസിക്കാതെ നിങ്ങൾക്കും
    ഫലം പുറപ്പെടുവിക്കാൻ കഴിയുകയില്ല.
  grc-SR: Μείνατε ἐν ἐμοί, κἀγὼ ἐν ὑμῖν. Καθὼς τὸ κλῆμα οὐ δύναται καρπὸν φέρειν ἀφ᾽
    ἑαυτοῦ, ἐὰν μὴ ⸂μείνῃ⸃ ἐν τῇ ἀμπέλῳ, οὕτως οὐδὲ ὑμεῖς, ἐὰν μὴ ἐν ἐμοὶ ⸂2μείνητε.⸃
  bgc-bgc: थम मेरै म्ह बणे रहो, अर मै थारे म्ह, जिस तरियां डाळी जै अंगूर की बेल म्ह
    बणी न्ही रहवै तो खुद तै कोनी फळ सकदी, उस्से तरियां थम भी जै मेरै म्ह बणे न्ही
    रहो तो कोनी फळ सकदे।”
  khz-khz: Au geku ai pio raga-tago, pe au maki gomi gemi ai pana raga-tago. A vine
    ragana ta gereganamo genai ati pene vua, na vine gautupuna genai pene raga-tago
    vou pene vua. Gomi maki vovetaina, pene au ria ati pita kwapuna genai, ati pio
    vua.
  deu-TKW: Wie die Ranke nicht Frucht bringen kann von sich selbst, wenn sie nicht
    am Weinstock bleibt, so auch ihr nicht, wenn ihr nicht in mir bleibet.
  zsr-NT: Gul‑daꞌtecz nedaꞌ, ca naꞌ nedaꞌ dáꞌteczaꞌ caꞌ lbiꞌiliꞌ. Ca nac qui zxuzaꞌ
    nëꞌi lba naꞌ, cutu gac bi cuia racz qui, chquiꞌ cudaꞌtecz lba naꞌ, lëzcaꞌ cni
    nac queëliꞌ, cutu bi gac gunliꞌ chquiꞌ cutu táꞌteczliꞌ nedaꞌ.
  lin-lin: Bowumela kati na Ngai, mpe Ngai nakowumela kati na bino. Ndenge etape ekoki
    kobota bambuma te na ndenge na yango moko, soki ekangani te na nzete na yango
    ya vino, ndenge wana mpe bino, bokoki kobota bambuma te soki bokangani na Ngai
    te.
  hns-NT: Hamare me saamiel rahoe, djaise ham toelog me saamiel baatie. Ek lattie
    khaalie phal dei sake hai djab oe per me rahie djaai. Aisahie tohoelogke karnie
    ke phal khaalie barhia rahiega djab toelog hamare me saamiel rahiehe.
  noa-E: Mag pãachta mʉ khãu nenergkha naawai oob mʉ ogdʉmiet ajim. Jãg chi khãu chaar
    gaaimua thʉadʉbaadeewai chi neer ich appai pöd chëba warag phuajemjö, pãarjã ich
    agjö mʉ dʉ̈ita khapeer khaba nʉm chan, pöd Ẽwandam athee nem wajapha waubamgui
    ajim. Magua mʉ dʉ̈ita ich jãg ogdʉba nʉisit ajim, mʉch garmuajã jãg pãar ogdʉba
    chitaajemjö.
  eng-EMTV: Abide in Me, and I in you. Just as the branch cannot bear fruit on its
    own, unless it abides in the vine, so neither can you unless you abide in Me.
  mib-NT: Na cúndúú ró jiín rí, te suni máá rí cundúú rí jiín ró. Ɨɨn ndaha uva ma
    cúu cuāha ndehē jeē maá, te núu tu yɨ́jnɨ̄ɨ jicā yóho. Te suni súcuan máá ró,
    ma cúu sáha ró jniñu váha te núu tu cúndúú ró jiín rí.
  lif-NT2: इङ्‌गाॽओ वये़म्‍मे़ॽ हे़क्‍क्‍याङ् इङ्‌गाॽ खिनिॽओ वाॽआरो॥ सिङ् पोराःक्‍किन्
    चे़प्‍माआङ् कुबुङ्‌मोलाम् से़म्‍माने़ फाॽग्र खे़ॽयो कुजाॽ थोःक्‍मा मे़सुक्‍ने़न्‍लो,
    हे़क्‍केलॽरिक् खिनिॽआङ् इङ्‌गाॽओ मे़न्‌वाॽए कुजाॽ फम्‍मा के़न्‍छुक्‍तुम्‍मिल्‍लो॥
  xnj-xnj: Mtama mugati yangu, na nene nitama mugati yinu. Ngati lipanda nakuhotola
    kupapimbika lene ngati livili lepi palihina, mewawa nyenye nakuhotola kupambika
    ngati mutama lepi mugati ya nene.”
  mmx-mmx: Mina sep sogo atmatkun tarak, la nia anaba sep sogo atmatkun atnimi. Laxakan
    una xopmen na epovo na visik do ni xopmen na nemen sogo at luuna. Nemi xopmen
    mina epovo ri visik lempeven una se do nemi mina sep sogo atmatkun tarak.
  cbr-NT: '''Ëx mitsubë ''imainun ca mitsúxribi ''ëbëbi ''it. Ësa ca: Uva pëñan pëónxquicë
    ''aish aín i rarami upiti tacáshquicëma ''ixun ca upí oquin tuaima. Upiti aín
    rarami tacáshquicë ''ixun cuni ca upí oquin tuaia. Usaribiti camina mitsux asérabi
    ''ëbë ''ima uvas tuáñumasaribi ''iti ''ain.'
  tee-NT: Ats'uc'ut'it ju laquimacni. Chai ju quit'in actsucuya' ju lami'alhunut'an.
    Ju tu'u' ixmakp'u ju xaq'uiu uvas jantu lai catitoc'alh ju xatoc'at ju va la'is'akstu.
    Tasq'uini ni anch ju camack'at'ap'unchokolh ju la'istisivic. Pus chunchach vachu'
    ju uxijnan. Jantu lai catitasu ixtachaput ju Dios ju lami'atsucunti'an ni jantu
    laquimacni ju ts'uc'uyat'it.
  eng-LSV: remain in Me, and I in you, as the branch is not able to bear fruit of
    itself, if it may not remain in the vine, so neither you, if you may not remain
    in Me.
  cak-NT: Can siempre quixc'ue' wiq'uin, chi quiri' ren can yic'ue' chuka' iwiq'uin.
    Roma ri ruk'a' ri uva man nuya' ta rech, xa man c'o ta chirij ri rakan. Xa can
    nic'atzin chi ri ruk'a' ri uva nic'ue' chirij ri rakan, chi quiri' nuya' rech.
    Can quiri' chuka' rix, can nic'atzin chi siempre quixc'ue' wiq'uin.
  pah-NT: —Pejikoty'a tuhẽ ti ji pavẽi pejikoga ji rehe. A'ero po ti ji jikoty'ari
    pe pavẽi nehẽ no, ei ga. Hakã jikoty'arame jate yva pavẽi, a'ero jate ko i'aramo.
    Hakã tehe ndi'ai, ei ga. Na jitehe peteherame ndapekokatui pejikove'ỹ Tupana'ga
    remimbotarimova'ea rehe, ei ga. Ji pavẽi pe jikoty'arame jate pe ndekokatui a'ero
    pejikovo Tupana'ga remimbotarimova'ea rehe, ei Jesus'ga g̃a pe.
  sja-NT: Mɨ ome araa p'anapatáatɨ mɨ parã ome araa baparik'a. Uva jɨ̃k'ara ichi itu
    chauk'aa chi k'arra ome araa ba-e pɨrã. Mãga pɨk'a pãchi k'ĩradoopa mɨa oopi bɨk'a
    p'oyaa ooda-e, mɨ ome araa p'anapataada-e pɨrã.
  xed-xed: Gɗavawagɗa nda ndiʼatá vgha ta iʼi manda ndiʼatá iʼi nda kaghuni ya. Laviŋ
    a dzva fu ta yafta ka ndiʼa a tsi ta dughwaŋ wa. Mantsa kaghuni guli, laviŋ a
    kuni ta magatá sana skwi ka gɗava a ndiʼatá kaghuni ta iʼi wa.
  glk-glk: در من بمأنید، و منم در شومأن مأنم. چونکی شاخه نتأنه از خودش میوه بأوره
    مگر اینکه در درخت بمأنه، شومأنم نتأنید میوه بأورید اگر در من نمأنید.
  mks-NT: Xíní ñúhú in cacuu ndó xi̱hín i̱ tá quia̱hva in cúú ye̱he̱ xi̱hi̱n ndo̱.
    Jáchi̱ in ndáha̱ tó uva a̱ cu̱ú cana uva nu̱ do̱ tá co̱ tíin dó tóco̱ tó uva cán.
    Quia̱hva já íin ri xi̱hi̱n ndóhó va. A̱ cúu caja ndó ña̱ cúni̱ Ndióxi̱ tá co̱ó
    in cúú ndó xi̱hín i̱.
  gfk-S: Mu kis ter at tagu ma mu waak ter at iou be ni kis ter at bileng ta mu. Pata
    tike singara dahe i haruat ura hunuei be aie sene. Pata. Na huei sene mon ing
    i kis ter iat tano ina dahe. Io, hokike iat mon, pai nale tale mu be mu na huei
    ing be pa mu nale kis ter at tagu.
  bmu-bmu: Miaŋgöra eŋön mönö nömbuk qekötahöba kinme. Mewö kingetka nöŋön embuk kinmam.
    Wain böröŋi kunŋan ip kembaŋe qahö tata tala etza ewö, mi mönö nanŋi nam köl aŋguba
    ölŋi ahum waŋgimapkö osima. Miaŋgö dop iŋini mewöŋanök nömbuk qahö qekötahöba
    kinje ewö, mönö nanŋinök ahakmemegö ölŋi öne ahum waŋgibingö osime.
  dgz-dgz: E ne den wanien, amba ne e den waningain. Ap mini naniwa da mek megenat
    wandepiwa makewa ya ieta, go oma naniwa ame, oma wain kaimewa ni enoa gapan enasepi
    makewa ieta. Ap mini sia di e ne inanap ya wanienewa, e makewa ya iai.
  eng-GNV: 'Abide in me, and I in you: as the branche cannot beare fruite of it selfe,
    except it abide in the vine, no more can ye, except ye abide in me.'
  zaa-NT: Liguni seguir tsè'e le ttùba lani inte', ą'hua inte' lani le nna. Tì'a ttu
    ná' tùbà betsulí' labí cuía lúį canchu labí nèl·la'nią lani tùbà quì'į, nìhua
    lebi'i labí fruto gunna le canchu labí guni le seguir tsè'e le ttùba lani inte'.
  eng-WEBSTER: 'Abide in me, and I in you. As the branch cannot bear fruit of itself,
    except it abide in the vine: no more can ye, except ye abide in me.'
  guh-guh: Paxamë paneyajavajinavanapaename. Nexata xanë ata pacayajavaponaponaenatsi.
    Pamaxërana apo tabunucae tsipae pepo naejavabelia, apo nacuaitsi tsipae. Bajara
    pijinia pacuenia paxamë ata paitsimë tsipae itsa apo paneyajavajinavanapaemë tsipae.
    Xaniavaetsia apo pajinavanapaemë tsipae, jai Jesús pijajivijavabelia.
  bon-bon: Inajinege cäme cabu, piba cane cuta weeme cabu pagege lenaja. Ciipe te
    liba lica uli mage cabu birige lenaja, tabe äblicäco kuu päpäna. Pepu gemi weene
    cuta äblicäco kuu päpäna, weene liba cäme cabu lica birige lenaja.
  nhw-BL: Ximocahuaca antlatzquitoque ipan na huan na nimocahuas nitlatzquitoc ipan
    amojuanti. Se xocomeca macuayotl amo hueli tlaqui sintla amo mocahuas tlatzquitoc
    ipan nopa xocomeca tzomitl. Huan amojuanti amo hueli anquichihuase ipaquilis noTata
    sintla amo anmocahuase antlatzquitoque ipan na.
  swh-ONEN: Kaeni ndani yangu, nami nikae ndani yenu. Kama vile tawi lisivyoweza kuzaa
    matunda lisipokaa ndani ya mzabibu, vivyo hivyo ninyi msipokaa ndani yangu hamwezi
    kuzaa matunda.
  wbi-wbi: Mukalaghe nkate mulyune, najuune nikukalagha nkate mulyumue. Ilitaafi nalingakome
    isabibu nave nalili mu nsabibu, fye lulivuo, na jumue namungavombe sino ilonda
    uNguluve, nave namuli nkate mulyune.
  bba-bba: I de i n kɑ mɑn mɑninɛ, nɑ kon mɑɑ kɑ bɛɛ mɑninɑ. Nɡe mɛ kɑ̃ɑsɑ yɑ ǹ kpɛ̃
    yu kɑ tii binu mɑ, mɑ n kun mɔ yɑ kɑ dɑ̃ɑ mɛro mɑninɛ, mɛyɑ mɑɑ bɛɛn tii, i ǹ
    kpɛ̃ i binu mɑ, ì kun kɑ mɑn mɑninɛ.
  eng-KJVCPB: Abide in me, and I in you. As the branch cannot bear fruit of itself,
    except it abide in the vine; no more can ye, except ye abide in me.
  kgk-NT: Xe moirũ katu peiko-vy peteĩxa. Ha xe ave peteĩxa oromoirũ-ta. Imáta-gwi
    oipe'a hakã va'e-rami upe va'e hakã ndahi'áiry. Upéixa ete naxe moirũvéi-ma ramo,
    napene rembiapo porãvéi-ma va'erã. Mba'eve ndapejapovéi-ma va'erã, he'i.
  waj-waj: Ngia niiki varikiai na ngiiiki varinai fai ta mmuaavau variaaravai. Hammaraivo
    fai hama oyaivaa tasipama vaino fai hama yopeema iiraivo vainaravai. Itaama vaineema
    ngia hama fai niiki varikio fai hama yopeema iiraivo vainaravai.
  cpy-cpy: Tema tee okithokitzi apaani otewatha pankirentsi chewaryaa-thata-tsiri,
    otzimatyee oshookan-tyaawo oponkitzitha. Ari okimitari eerorika poejokirotana
    naaka, eerowa omata pantayi-teero kameethari.
  ekk-PKP: 'Jääge minusse, ja mina jään teisse. Just nagu oks ei saa vilja kanda,
    kui ta on viinapuust lahus, samamoodi on teiega: te ei saa vilja kanda, kui te
    minusse ei jää.'
  mpx-mpx: Nuku minaa eliyau, inoke nau na minaa eliyamiu. Nige bosowaina lala etega
    totona ni enon ebo nige ni miminaa puna elana. I ola al komiu nige bosowaina nuku
    enon ebo nige nuku miminaa eliyau.
  wbp-wbp: Jurnta yaninja-wangujulu nyinaka! Kularna-nyarra jurnta yani nyurrurlaku.
    Kulalpa parrka-watirlaju ngakurruju pardiyarla kajilpa pajirninja-warnu ngunanja-yantarla
    walyangka ngarna-jangka. Pardinjakungarnti ngakurrukungarnti kulalpankulurla jurnta
    pajikarla parrka-wati ngarna-jangka. Kuja-piya-yijala nyurrurlaju. Kajilpankujulu
    nyurrurla jurnta yantarla ngajuku, kulalpankulurla ngurrju warrki-jarriyarla Kaatuku
    yangarlu. Nyurrurlajulu nyinaka jintangka-juku ngajulurla Kaatuku wardinyi-maninjaku.”
  luo-luo: Sikuru kuoma, kaka an bende asiko kuomu, nikech onge bad yath manyalo nyago
    olemo kende owuon ka ok osiko e mzabibu. Un bende ok unyal nyago olemo ka ok usiko
    kuoma.
  nhe-NT: Ximocahuaca intlatzquitoque nopan na huan na nimocahuas nitlatzquitoc ipan
    imojuanti. Se xocomeca macuayotl ax hueli tlaqui intla ax mocahuas tlatzquijtoc
    ipan nopa xocomeca tzontli. Huan imojuanti ax hueli inquichihuase ipaquilis noTata
    intla ax inmocahuase intlatzquijtoque ipan na.
  aii-aii: ”ܟܠܹܝܡܘܼܢ ܒܝܼܝܼ ܘܐܵܢܵܐ ܒܝܼܵܘܟ݂ܘܿܢ. ܦܲܥܘܵܐ ܠܹܐ ܡܵܨܹܐ ܝܵܗܒܹܠܔ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܡ̣ܢ ܓܵܢܹܗ ܐܸܢ ܠܵܐ ܟܵܠܹܐ ܥܲܠܔ ܓܸܦܬܵ‌ܐ. ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܝܵܗܒ݂ܝܼܬܘܿܢ
    ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܐܸܢ ܠܵܐ ܟܵܠܹܝܬܘܿܢ ܒܝܼܝܼ.
  esk-NT: Piqatautuiñaġitchi uvamni suli uvaŋaptuuq ilipsitñi. Uvamni nayuutinġiqsuaŋugupsi
    asrirriaqaġumiñaitchusri, atriḷugu akiġuq iŋmigun asrirritlaitchuaq kisianik napaaqtumi
    itnami.
  msb-msb: Magpadayon kamo na kausad ko kag ako man sa iyo. Pareho san sanga na dili
    makapamunga sa sadiri lang niya kundi dapat kausad ini san puno, amo man kamo
    dili makapamunga kun dili magpadayon sa pakig-usad sa akon.
  cpa-NT: Cøng² hi² li¹quianh¹³ jní² hniah¹². Mi³jøng² li¹quianh¹³ hniah¹² jní². Di³
    tsa¹lé² hai¹ mǿi² cøng² guh¹² uøin² gu²jøah¹³ ju³ná³ tsa¹dsi¹² quianh¹³ chiúh³.
    Lah¹jøng² báh³ lǿa¹² quiánh² hniah¹². Tsa¹lé² dsa¹jon¹ jǿg³ quieg¹jni ja³cogh²
    hniah¹², ju³ná³ tsa¹quianh¹³ hniah¹² jní².
  dso-dso: ତମେ ମର୍‌ସଙ୍ଗ୍‌ ମିସିକରି ରୁଆ । ସେନ୍ତି ବଇଲେ ମୁଇ ମିସା ତମର୍‌ ସଙ୍ଗ୍‌ ରଇବି । କେନ୍ଦା
    ଜଦି ବୁନ୍ଦ୍‌ସଙ୍ଗ୍‌ ମିସିକରି ନ ରଇଲେ ନିଜେ ପଲ୍‌ ନ ଦାରେ, ସେନ୍ତି ତମେ ମିସା ମର୍‌ତେଇ ମିସି
    ନ ରଇଲେ, ପଲ୍‌ ଦାରିନାପାରାସ୍‌ ।”
  meu-meu: Lau lalogu ai ba noho; lau danu umui lalomui ai baina noho. Rigi na sibona
    basine huahua, a vine gabana baine badinaia bena baine huahua; una heḡereḡerena
    ai umui ese basio badinagu, basio huahua.
  yva-NT: Syare wana tawan intabove no Rinai muno Risyamo ino tawan intabove wasai
    tavon. Anggurije aneme inta mare mpatimu ti no mumuimbe, weamo ama mane meweno
    rai, yara aneme no tawan no anggurije ama mote rai, weamo man dave. Maisyare omaisy
    wea tavon, ranivara weapamo wano tawan no Rinai jewen, weamo wapa ana wadave ti
    ngkove mewen.
  dgc-dgc: Nadid, manatili kam diyakén, sakay sakén éy manatiliék be dikam. Mara tu
    sanga no kayo éy éwan makapagbunga éng éwan manatili to ponan na. Ey kona be sa
    dikam, a éwan kam be makapagbunga éng éwan kam manatili diyakén.
  zpm-NT: Gbichede to lo naa sca, sinque tibaque goḻgacnie naa zigne nacnie naa to.
    Goḻgaṉ gaṉle, zig nac tib zhicw lbë uv, peet nex grieelod yquia low teḻne tibnëzle
    nixa; scaquegaa to nagoṉ, grieelod guṉ to grë ncuaaṉe rdziladz naa, teḻne nacniede
    to naa.
  hix-NT: Eh hoko nay hamà, akmatarà. Àro rye me nay hamà, takmatar yakoro, ehà. Àro
    wyaro rma rha, roh me roro tehxorye manatxhe. Roh me roro oyehtokonye rma, ohnawonye
    rma wehxaha, kekon hatà. Àro rye mehra haxa tehtoko, ehetahra nay hamà, akmatarà.
    Thoko rma ehetahra nay hamà. Àro wyaro rma rha, roh mehra haxa oyehtokonye, ohxehra
    manatxhe hampànà, ehetahnà wyaro mak ha, kekon hatà, Txesusu, tànhananàhrà ro
    komo wya.
  sim-sim: Karem uwosik jir avak an nga ji sinak, an jir nga na sika. Ji misi, os
