    nkɛ́tɩ mlɩbʋ mɩtɔ nɩ́.
  bsn-NT: Quẽnaro yʉ rãca ñacõarũgũma mʉa. To bajiro mʉa bajijama, mʉa rãcane ñacoarũgũrʉcʉja
    yʉ. Ʉyebʉ rʉjʉ tibʉjʉre ti tuyabetijama, rica manoja ti. To bajirone bajirʉarãja
    mʉa. Yʉ rãca mʉa ñabetijama, quẽnase yimasibetirʉarãja mʉa yuja.
  pib-NT: Gita gwanu gixa. Gixa nwanu Gita. Wa giplutsa pixka gi rumkata gwaleta walenanuko,
    wa gowatsa mwakatu rixini, waneko pixka gixa, Gita gmawakanu.
  wiv-wiv: Miu bada ma popoto ni niau, hau kata ma poto ni miu. Habuka dangana hai
    kua mara beta ia mule ni vua, ma e ba vaidodo kamana hai na vaen ki vua, ia miu
    ve mara beta miu na vua, ma miu ta vaidodo kamaniau, miu ka vua.
  reg-reg: Mwiyanje amwi nanye, nanye amwi nanye. alabha litabhi elyolitakutulakwibhula
    lyanyele likabha kumujabibu, emwemukalema okubha amwi nanye.
  mlh-mlh: Ore eru ŋoŋoji noke qakatoru dimainebi. Oŋu dimabi nonji ŋoŋoke dimabemiŋ.
    Wain tieŋine moji yo botuineo so ŋeku mukuru wakiga ine, oi iŋoyoŋe maŋgo ee eku
    foriine fukeiŋgo embimbiŋgaiŋ. Ore so ŋoŋoji oŋuakoŋ noke so qakatoru dimagobi
    ine, ŋoŋo-ŋaŋe akoŋ eebobore fori mo bofukenimiŋgo embimbiŋganimiŋ.
  gof-ENT: ታናን ዴዒቴ፤ ታኒካ ሂንቴናን ዴዓና። ዎይኒያ ታሼይ ኡባራ ዴዖና ኢፂኮ ሄ ታሼይ ባርካ ኣይፌ ኣይፋናው ዳንዳዔና።
