    ontzimatyii ojyookantyaawo oponkitzitha. Ari okimitari iijatzi iirorika poisokirotana,
    iiro okantzi pantairo kamiithari.
  nhg-NT: Xeyetacö notech naja hua naja neyes ca nemejua. San quiene ca sente mömöyutl
    abele tlamochihualtis sie yaja, tlö amo iyes itech temecatl, ejqueu nuyejque nemejua
    abele tli nequechihuasque tlö amo nenyetasque notech naja.
  nya-nya: Khalani mwa Ine, monga Ine ndili mwa inu. Palibe nthambi imene ingabereke
    chipatso pa yokha ngati sinalumikizike ku mpesa. Chomwechonso inu simungathe kubereka
    chipatso pokhapokha mutakhala mwa Ine.
  ngu-NT: Nochipa xnemican nohuan, niman nejhua no nochipa ninemis nemohuan. Tla xnennemisquej
    nohuan, xhuelis nentlaquisquej sa no ijqui quen imahuan on uvas xhuelisquej tlaquisquej
    tla xquipia itemecayo.
  kup-kup: Met bi kapotanañ honeo marañ hepan, povoz uloñ tin badohopan, oñ mar poñ
    napuhö elapanen main ravat hepan, povoz mar poñik uloñ navadotü, povoz zut ari
    ne nevetet nehanañ main ravat hepeken arih tinao ou naravotü. Met bi kapot pim
    marañinañ honeo hezavoz zut ari nenañ honeo hepeken ne arinañ honeo hemazaek bi
    marañik ul tinañ badamahavoz zut arim tinao ou ravohopan.
  jid-jid: Bi ka son nimi Mu, ima Mi ka son ni mi mbi ngame, na wa ilan kunkro na
    ya klo kima na se ahe ni nchi konkro'a, na ni me bi na ya na se bi son ni mi Mu.
  wmw-wmw: Lunganani nami, na omi nilungane namwe. Kamba kitambi vyacitowa kupa wanyewe
    sacilungane na muti, na umwe ndi novyo. Ikiwa amulungane nomi, amupa.
  gmv-GGM: Tanan diite, taka intenan dana, hanggey woyne ano bolla doontta aggiko
    berkka ayfe ayfana danddaonttaysa mala inteka tanan doontta dishshe ayfee ayfanas
    danddaekista.
  ssg-ssg: Pakata xoxoa kapik ape nga pakata xox kapimuto. Tap ngaxe pata i tua hua,
    i hua mewenae na i papakata he tea patan. Tin masin amuto. Mewenae na amuto pakata
    xox kapik amuto hua kila.
  zpo-NT: Tubka sbaa zo gu kwaan na, mod tubka nzo na kwaan re gu. Kwenta tub ram
    nyent mod zaaya xle chelee nanzobta cho yag; sbaaka nyent mod zaa re gu xle chelee
    gu nanzot gu tubka kwaan na.
  poy-poy: Mwikali mngati mwangu, naneni nulikali mngati mwenu. Lutambi hapeni luleri
    mabwajubwaju gweka yakuwi, haluleri paluwera mumtera gwa zabibu. Ntambu iraayi
    hapeni mleri mabwajubwaju mpaka muweri mngati mwangu.”
  qwh-NT: Sitsun noqawan jucnolla cayanqui, noqapis qamcunawanmi jucnolla quecashaq.
    Imanomi troncunpita muturishqa räma frutacunnatsu, troncuncho manana carnin; tse
    cuentanollam qamcunapis noqawan mana juntu carqa, ni ima allita rurayanquitsu.
  gaw-gaw: Ag dahilp̱a daap̱eg, da ahilagp̱a daaḵul. Muḏi grep ep̱eg nug nuḵa awaiṯak
    dayaya meu niiḵunu elele iiṯa, nug muḏi grep tuḏiṯak dayaya meu niiḵunu elele
    amubia ag da ele ii daagnig amu ag ele meu ena ii omana.
  nca-nca: Yeko nono womoyuri qembe. Ŋunde tiqo, no yeno womoyowano. Ko wain utó ŋuro
    kambiní utóŋo kumi puŋomo kama womoyoweya quko, asa ŋuko eŋgé kama teyoweya. Ŋunde
    naŋge, ko ye nono kama womoyowaŋgo tiníqo, eŋgé kama teyowaŋgo.
  zpz-NTPP: Bicy der nu cyiiñ nur ya̱ gal nu ya̱ rcyiiñ du̱ de ru. Gun tub yaa lyucy
    urbyay, wabic ñi urbyay benu ub ziꞌl ñi. Tees cuic ñi urbyay benu nash ñii cyong
    lyucy zeꞌ. Niꞌ ziꞌl nu de ru, wac gyicy ru coz nu rlagy Ñgyoozh benu walab nu
    rcyiiñ nu der ya̱.
  mkj-mkj: Kamwai oauwoang Ngoahi, a Ngoahi pel pirin oauwoang kamwai. Ma kamwai joah
    poaddoang Ngoahi, kamwai johkak uhwa, doahroar rahn suhkoa pas pel johkak uhwa,
    ma ih joah poaddoang in palwoaroan suhkoahu.
  zac-NT: Gulë gac unidë con na. Gulë tsaglaꞌguë tsaldí lduꞌu të na, iurní quëbezënúa
    lëꞌë të. Tubi llicu hiaguë adë gáquëdiꞌi guëdëꞌëin nashi si talë adë quë́diꞌin
    culaꞌni trunquë shtë hiaguë. Mizmë manërë ni na të. Lëꞌë të gáquëdiꞌi guëdëꞌë
    të nashi si talë nádiꞌi të unidë con na.
  kyg-kyg: Nagaepiꞌmo aeta hanitapa maigeꞌnao nagaemo lapakaepiꞌmo alagi maino. Nofi
    akopamoꞌmo nofiꞌafiꞌmo aeno ohaniꞌnigeno alagamo noꞌaeya agufa kavaꞌmo hutapa
    nagaepiꞌmo alagi oꞌmaiꞌnisayaꞌmoꞌmo alagamo alagi oꞌaegae.
  kmk-kmk: Adi kayu sumina kan sakon ot adiyak pay sumina kan dikayu. Ta adi kayu
    makabunga nu maisina kayu kan sakon un padan dit sanga nu maisina’t dit puun.
  cao-NT: E nohó bësocana, naa mato ó ë bësohai jascaria. Jabi nishi quima mëris-hacapiquí
    tsi ¿jënahuariaxo raca toa mëshí saihuana? Jascaria, ë nohó bësoyamapiquí tsi
    saihuati mëtsama ixëqui mato ri.
  bbr-bbr: Ak is pak pe pasairi rawaiei, is nais ak pak pasarware rawam. Kar am iporu
    ko nukarar nemauk murau senek wa, ko mu opok pasar raumara, epar nemauk muriäu.
    Kiro onok senek, ak is pak pasairi rawaiei, ak sarau eposek mona, Anut wou ererai.
  inb-inb: 'Nuka­wa kai­chi. Nuka­pas, kam­kuna­wa­mi kasa. Imasa­mi malki, kikin
    sacha­ma mana lluta­raiag­pika, ñi ima muiu mana tia­rin­ga­pa ka: chasa­lla­ta­mi
    kam­kuna, mana nuka­wa sug­lla­pi kag­pika, chi mana muiu­iug malki­kuna­sina
    kan­tran­gi­chi.'
  hrv-hrv: Ostanite u meni i ja u vama. Kao što loza ne može donijeti roda sama od
    sebe, ako ne ostane na trsu, tako ni vi ako ne ostanete u meni.
  box-NT: Mi páaní làa mi, á ĩ mún ǹ páaní làa mia. Lakahó yí dà máa
    ha bia ká ho yí can le vĩ̀ndɛ̀ɛ yi. Làa bṹn síi, ká minɛ́n mún yí páanía
    làa mi, á le Dónbeenì Hácírí bìa máa kɛń mia.
  ote-NT: ꞌBʉhʉ con gueque, ne nuga ga ꞌbʉi con gueꞌahʉ. Ngu ꞌnara mai hingui tsa
    da unsɛ yá fruta ꞌbʉ hingui tøgue ja rá ꞌbai, guí njahʉbʉ nehe, hinda za gui uñhʉ
    ri frutahʉ ꞌbʉ hingui ꞌbʉhʉ con gueque.
  wnu-wnu: End an ye yonob igamari ye gor aninob igoribam. End ne an gaiar, wain uben
    wain qen irend me gumat dieriner eng musub me iminerei. Eng gas ende an gor, ye
    musub me yet oabigunon eng wain musub me imbi igo gas ende igoruboumon.”
  zam-NT: Thidteneque' fque tee ban gu' loo cón chenen. Le' daa na, thidteneque' que
    tee ban no gu', ne. Tac thìb xòod lus uv yende mod ta' xlè chele' xòod ne'xyòodte
    loo lus uv. Lomisque' mod, yende mod li gu' con' ñibe'en loo gu' no co' ndlyazen
    li gu' chele' gu' thidteneque' ne'tolode que tee ban ante loo cón chenen.
  zyp-NT: Kama lehei ung la, naaning letah ka ung hrá a. Zehapaw a cai hmai ama tei
    co thui khy be, a zung letah a pazo ceingeipaw a cang. Ka chung letah naa ung
    ly caco thui khy bei ceh.
  sey-NT: Yëꞌëna tsiosicohuaꞌirepa siꞌanë paꞌijë̱ꞌë, mësaru cato, yëꞌë mësaruna tsioseꞌeje̱
    paꞌye. I̱ti capëseꞌe pani quë̱ni ti̱ꞌañe peoji, i̱ti ñëre pana tsiosicopi paꞌiye
    pa̱ni. Ja̱je cuiꞌne mësaruje̱ yëꞌë ja̱ꞌre tsiosicohuaꞌipi paꞌimaꞌpë pani quë̱ni
    ti̱ꞌañe peoyë.
  nvm-nvm: Ijefuon ja tavan bog nana besum karioke na jana tavan bog oijon ijia fiok.
    Regavo in kiak fu izeg koikfuon sunin kirakma bakin gavo fu of fuon ijia bijakma
    fu sunin kirak. Regavo ja tavan bog ba nana besum kariokva jaba sunin kirak.
  mps-mps: Dage ena dali wadoloyu, bidao. Ena dage dali wadoloyu bidimainao. Te bono
    ni nologo te ni wain tigide dąų wasiąbaso da, nai walogobeo. Tibaso, dage ena
    dali wadoloyu, bidisiąyu da, dage te tiwai yaibao, dage me nai me walogobeo,”
    Jisasgo te po aga bidi dabe dali wai.
  pab-NT: Maika xisaoneta mene nohiye, exahe natyo hoka notyaoneta mene xihiye. Hiyaiya,
    uva kate kanohi taikoahena hakate hiyeta hoka maisa kalihetere. Hoka hekota tyaonita
    hakate hiye hoka kalita. Nikareya maisa xisaonita nohiye hoka maisaiya aliyakere
    xoalini hare waiyexe xisomita — nexa Jesus haxaotyakiraharenai hiye.
  llg-llg: Ei musi nana mbaꞌak nakandoo mia Au, sama leo Au nana mbaꞌak ua ei. Huu
    baꞌek fo tepa henin neme huun mai, taa bisa naboa so. Leondiak boe no ei. Ei taa
    bisa tao hata malole esa boe, mete ma ei taa nana mbaꞌak nakandoo mia Au.
  kyf-kyf: «A -dɩlɩ 'mɩ 'wʋla, sa ɩn -dɩlɩa aɩn 'wʋla 'bhisa. Sa suu 'klɩya -we 'nɩa
    suu 'gblʋ -yɔ -mɩ, we 'nɩa mneni we 'ka tnʋ we 'dɛ -bhlo nɩ, 'sa -bhlokpadɛ, a
    'nɩ 'mɩ 'wʋladɩlɩ, a 'na 'ka tnʋ.
  tpi-tpi: Yupela i mas pas long mi, na bai mi pas long yupela. Sapos han bilong diwai
    wain em i no pas long diwai, orait em i no inap karim kaikai. Olsem tasol, sapos
    yupela i no pas long mi, yupela tu i no inap karim kaikai.
  mih-NT: Ɨɨn ñi cuu ndo sihin. Tañi mi ɨɨn ñi cui sihin ndo. Tañi minoo zoco yoho,
    ma cuu cuhva si yucu vixi sa maa ñi maa si, tatu ña ɨɨn ñi cuu si sihin yoho sa
    cuu saha si. Ta tacuan tucu maa ndo; ma cuu zavaha ndo cuhva catyi sihin ndo tatu
    ña ɨɨn ñi cua cuu ndo sihin.
  qvh-NT: “Ima rämapis gueruncho mana carga manami wayunsu. Saynölami gamcunapis nogaman
    mana yäracayämaptiquega Tayta Diosninsi yanapäyäshunquipäsu pay munashganno cawayänayquipä.
    Sayno caycaptenga nogaman yäracayämashpayqui imaypis cawayay. Sayno yäracayämaptiquega
    gamcunawanmi imaypis caycäshäpä.
  kms-kms: Nungoqi nge nde was di nge nungoqi nde kas ye. Wain muange iri nikinne
    yi neyi tuqui segi. Ni wain big pe nase, tedi ni yi neyi ye tuqui. Te kin pugrine,
    nge nungoqi ghav guduq segi, tedi nungoqi nonne yi ware tuqui segi.
  agn-agn: Animan indi amo palbag ong yen, ig yo indio ka palbag ong nindio. Indi
    ra mapamorak tang tangang indi ra toto-pat ong papa na. Maning amo ka don, mga
    palbag amo ong yen, indi amo ra mapamorak.
  nhi-NT: Amo xonmihcuanican nonauac, ohcon quemeh neh amo inmihcuania namotichtzin.
    Quemeh in tlamayotl amo uili ictemaca tlatiyotl iixcoyan, tla amo tlatzicohtoc
    itich in uvaspouitl, sannoiuqui ohcon namehuantzitzin amono nancontemacasqueh
    tlatiyotl, tla amo namonmocauah notich.
  ttc-NT: K'on kyinkaj ekola'; pe'eten junch'in wuky'i'l b'ix ikxji wetz okyinqtelten
    junch'in etuky'i'l; pe'eten junch'in wuky'i'l iktza' tq'ab' awalj nlay kaj twitz
    qa k'onti'l lak'o' tib' ti'j te toq, ax ikxji etetz qa k'onti'l atikxqet wuky'i'l.
  dan-1931: Bliver i mig, da bliver også jeg i eder. Ligesom Grenen ikke kan bære
    Frugt af sig selv, uden den bliver på Vintræet, således kunne I ikke heller, uden
    I blive i mig.
  kwj-kwj: Kunu ani ki ma ku dawa, ani ga kunu ki a da. E, me tali foti waini ba ki
    ambomuna nambwe tinjenga barikapwa ti dawa mwe ti hinde wa kumbwa. Woro o hingambwa,
    kunu ani ki ku da nambwe nawa, apa ahirahi mwe hinga hinde kunu wa kumbwa.
  vie-OVCB: Các con cứ sống trong Ta, Ta sẽ sống trong các con luôn. Cành nho không
    thể ra trái khi lìa thân cây; cũng vậy các con không thể tự kết quả một khi lìa
    khỏi Ta.
  kze-kze: '@see-verse:JHN.015.003'
  mpj-mpj: Wulujunyurra junga nyinama!, warta jukukuju mayikurluyuru. Warta jukujuku
    wulu mayikurlu ngaraku, kayilapa jampa wangalju yungkalku ka punkajunku ka warta
    palu mayiparnirriku. Ngayukujunyurra wulu junga nyinamalpa, warta paluyuru mayikurluyuru.
    Yiipirninyurra ngayu junku yanku, Mamalu-nyurranya warrkilku kurtingku, palunyajanunyurra
    mirta ngayumili walyja nyinaku.
  lbk-lbk: Makies-esa kayo ken sak-en, et siya akhes ay makies-esa ak ken chakayo.
    Tay mo matlad nan pingi, maid angnena ay fomkhas mo ad-i maiyawak isnan waka.
    Siya akhes ken chakayo, maid angnenyo ay mamkhas mo ad-iyo itot-oloy ay makies-esa
    ken sak-en.
  mto-NT: Toꞌk muk tseꞌe mꞌijttinit a̱ts ma̱a̱t je̱ts a̱tseꞌe nꞌijtpat toꞌk muk miits
    ma̱a̱tta. Kaꞌa veꞌe je̱ axén tya̱ꞌma pa̱n kaꞌa veꞌe yꞌit toꞌk muk je̱ yꞌaaꞌts
    ma̱a̱t. Ax veꞌemts miitseꞌeda ax joꞌn je̱ axén juuꞌ veꞌe kata̱ꞌmip pa̱n kaꞌa veꞌe
    mꞌitta toꞌk muk a̱ts ma̱a̱t.
  bzh-bzh: Ham medo doḳ sa, loḳ mëm sëḳ medo doḳ ham. Bë ham su medo doḳ sa rë,
    og ham su rëḳ ngis anomin rë. Sa tahu raḳ nema sën su raḳ nare jes rë lo, in
    saga su yoh vu bë ngis anon rë.
  guj-2017: તમે મારામાં રહો અને હું તમારામાં રહીશ; જેમ ડાળી વેલામાં રહ્યા વિના પોતાની
    જાતે ફળ આપી શકતી નથી, તેમ તમે પણ મારામાં રહ્યા વિના ફળ આપી શકતા નથી.
  jvn-NT: Rumaketa marang Aku, dadiné Aku uga bisa rumaket marang kowé. Pangé kuwi
    ora bisa ngetokké woh nèk ora rumaket marang wité, kaya ngono uga kowé, nèk ora
    rumaket marang Aku kowé ora bisa ngetokké woh.
  byr-byr: Nɨmɨnyɨ kuna dulanyɨmwaalyɨla! Sarɨmɨnyɨ kuna wɨlayɨhɨmwaalɨma! Taanya
    pɨbaai gɨraipɨwɨla kaavɨlyavɨ kuna mwari yajavaai yɨsɨla gamɨ sabaai myɨꞌnyɨ yadevaaibɨꞌ
    nɨmɨnyɨ kuna mulamwaalyɨ nyɨpɨjaihi yɨsɨla myɨꞌnyɨ jideihɨlyɨ.
  ian-ian: Wuna mbaapmamba lɨga wun kat ke kwagalangwa. Wun ngwutna maawupmba yetɨgiyowun.
    Mi sandɨ kapma lɨndeyan sɨk ana kwaigandɨ. Mi sandɨ angwo lɨndeyan sɨk kwaigandɨ.
    Ngwutno wungivat sɨgɨt. Wuna mbaapmamba tɨlapman yingweyan apma njɨvwa ana kwukiyangwuk.
  hun-hun: Maradjatok énbennem és én is tibennetek. Miképpen a szőlővessző nem teremhet
    gyümölcsöt magától, ha nem marad a szőlőtőkén, akképpen ti sem, ha nem maradtok
    énbennem.
  mcf-NT: Ëbi adembidi tantiaquin ëmbi chiacpadomboen nata. Adsho isash mibi bëdamboen
    tabadmec mibëd iquendabi. Uba cuidi padquëdaid bacuëtiapimbo iquendac.
  kjs-kjs: Ni nimi raapu pirumare naa ade abuna epe-rupa piramina. Naa gu-rupa napiralimare
    nimi kili namaitimi. Go palaare repena madaa waru na-opaliare nipuna kili page
    mada ma-elaalia.
  mni-mni: Eingonda tattana leiyu aduga eina nakhoida tattana leigani. Masa amatana
    masa mathanta mahei yanba ngamde aduna masa adu anggur pambi aduda leiba tai.
    Adugumduna nakhoina eingonda tattana leiba nattana mahei yanba ngamloi.
  yad-NT: Jirya̱ma̱cho̱sara rimu, daryatiy rame̱cho̱sara jiryimu. Nu̱tyu nuri̱ju̱u̱ca̱ju̱u̱,
    jiryatiy rotyasara raja̱jyu̱u̱nchiyu, ne vana̱y nta rasivye variñu̱day; daryaday
    jiryentyi, ne vana̱y jiryivaacharara rivaayada, netimyu̱ ne jiryeme̱cho̱sara vatajuu
    rimu.
  mxb-NT: Daá koo ini ndo̱ kaneꞌe táꞌan toon ndó xíꞌín yuꞌu̱, dá kaneꞌe táꞌan yuꞌu̱
    xíꞌín ndoꞌó. Dá chi̱ táto̱ꞌon ki̱ꞌo ndóꞌo ndáꞌa̱ yitó uva, o̱ kúu taꞌon ki̱ꞌo
    miíán kui̱ꞌi tá ko̱ néꞌe táꞌan xíꞌín yíto̱án, ki̱ꞌo dión taꞌani o̱ kúu taꞌon kee
    ndó ña̱ kóni̱ Ndios tá ko̱ néꞌe táꞌan toon ndó xíꞌín yuꞌu̱.
  pon-2006A: Kumwail poadohng ie, oh I pil pahn poadohng kumwail. Ma kumwail sohte
    poadohng ie, kumwail sohte kak wa, duwehte rahntuhke pwoat pil sohte kak wa, ma
    e sohte poadohng ni kahlap en tuhkeo.
  maq-NT: Nihñutangun sa cjuatacun nuju cojo ná, hane ngahan ne, sahmetangun cjuatacun
    naha cojo nuju. Ha hyan ta nahñu tsja rë ne, cumaji sua tú rë sa xi tsajin quitahácoo
    cojo nahñu naa rë. Hacuanitjin ni nuju ngayun ta cumaji ninguitsujun cjuandaja
    rë Nina sa xi tsajin tjin tangun cjuatacun nuju cojo ná.
  hto-hto: Mai cuemo dáanomo omoɨ jaɨnairi ómoɨmo cue jaɨnaina izói. Daa ícairo fia
    daɨngo llɨzínide. Daje izói cuemo dáanomo omoɨ jaɨnáiñenia, ñúefuiaɨ omoɨ comécɨmona
    comuítanidɨomoɨ.
  por-BRBSL: Permaneça em mim e eu em você. Como o galho não pode dar frutos por si
    só, a menos que permaneça na videira, assim também você não pode, a menos que
    permaneça em mim.
  ces-NKB: Zůstaňte ve mně a já ve vás. Jako ratolest nemůže nést ovoce sama od sebe,
    pokud nezůstane ve kmeni, tak ani vy, pokud nezůstanete ve mně.
  cui-cui: Pana necayawa jinompeibare icha ichin xua ataya paca cayawa poponeibinchi.
    Uva ʉnboto maxʉranawa ba poxonae iratha maxʉrana boca jopa ba pipatotha matono
    xuwouncuaeyo xua pethei perubenaenexa. Bara jʉta coyeneya paichim. Icha jopa pana
    necayawa jinompaem, jopa paxeinaem tsane xua po coyene pexeinya peajʉntʉyapusʉ
    coyenewa.
  boj-2014: Niŋgi e beterbesoqniy. Yimqa e dego niŋgi beterŋgesqai. Ŋam dani a segi
    sqas di a geitqa keresai. Qoboq di beteresqas di a geitqas. Dego kere niŋgi e
    beterbesqasai di niŋgi gei bole atqa keresai.
  eng-OEBUS: Remain united to me, and I will remain united to you. As a branch cannot
    bear fruit by itself, unless it remains united to the vine; no more can you, unless
    you remain united to me.
  eri-eri: Tere ji fada hiyadenga, ji tere fada tigon boni. Wain nomo tuwa no nauge
