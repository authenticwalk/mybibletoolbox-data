  ikk-NT: Nọdịsọnmẹ ni imẹ m, mmẹ nwẹn a nọdịsọnmẹ imẹ ụnụ. K'o dọn wụrụ nị agalaba
    nọdị nke ẹ ara saẹka mị mkpụrụ, mmanị ọ nyankụnma osisi ẹ, ẹrịra k'o dọn wụrụ
    nị ụnụ asakọ ẹka mị mkpụrụ wezụka nị ụnụ nọdịsọnmẹ imẹ m.”
  leu-leu: Taagul xuvul paga, malaan seꞌ ne taxa taagul xuvul pami. Tamo raxan pife
    boak faxuvul xuluna wai ina, a pife fexaxaas sena fuaa, bo? E nami vaxa, tamo
    mi pife taagul xuvul paga, mi taa pife fuaa sait.
  maz-NT: Sido rí 'ñejmezügöji, nuc'ua nutscö sido rá bübü cja in mü'büji. Chjëntjovi
    nza cja 'naja dyëza, 'ma dya ra bübü cja c'e za'a, dya ra nguis'i. Xo rga cjatjots'ügueji
    nu, nu 'ma dya sido rí 'ñejmezügöji, dya xo sö rí tsjaji nu c'ü rí negö.
  bod-N: ཁྱོད་རྣམས་བདག་གི་ནང་དུ་གནས་པར་གྱིས། ང་རང་ཡང་ཁྱོད་ཅག་གི་ནང་དུ་གནས་པར༌བྱའོ།།
    ཡལ་ག་གང་ཞིག་རྒུན་འབྲུམ་ཤིང་གི་སྟེང་དུ་མ་གནས་ན་རང་ཉིད་ལ་འབྲས་བུ་མི་ཐོགས་པ༌ལྟར།
    ཁྱོད་རྣམས་ཀྱང་བདག་གི་ནང་དུ་མི་གནས་ན་ཁྱོད་ཅག་ལའང་འབྲས་བུ་མི་འབྱུང་ངོ༌།།
  tca-NT: —Rü name nixĩ i guxü̃guma chowa peyaxũ̱xgü, ngẽma na choma rü pewa chayaxṹxü̃rüü̃.
    Erü wüxi i ubachacüü rü tama nüxĩca naxo, ega tama nanewa yaxũ̱xgux. Rü ngẽxgumarüü̃
    ta i pema rü taxuacüma chauxcèx pemaxẽ, ega tama chowa peyaxũ̱xgüechagu.
  zpl-NT: Aca tucutsiahua cuna liꞌá, tucu nú tucutsia necaa cuna liꞌihua, xne tucu
    luchi lubeꞌ leca modo ayu uva lue tunu la nzenene cuna luchi uzana leꞌca scua
    liꞌihua leca modo riꞌihua lunú riuꞌ arquiꞌ Diose tunu la neca tucutsiahua cuna
    liꞌá.
  mbc-NT: —‍Ako'mantî uupia, moropai uuko'mamî aapia'nîkon. Irupukon pî' ipanta atapi'sa'
    pra awanî ya, eepeta pepîn. Tîîse aako'mamî ya irupukon pî' eepeta. Mîrîrî warantî
    amîrî'nîkon wanî. Upî' aako'mamîkon pra awanî ya, morî pe aako'mamîkon pepîn.
    Morî pe aako'mamîkon eserîke pra awanîkon, a'tu'mîra awanîkon ye'nen.
  ndg-ndg: Kati tawi lya liweza kwaa kupambika kichake ilamana ubile mu'mzabibu, kadhalika
    ni mwenga, mana mutami kwaa nkati yango.
  wsk-wsk: Nina ani agarak kapetaral ale aninga ningi bagaral se ani koma suanta tala
    nenenga ningi bagarikko. Waen kower bo kau batagoso ale kota baga se nunguning
    me kaposo, mena; mu nu waen ko luan iluso ale marak baga se asele nunguning kaposo.
    Uwutatala, nina nengeta kau batagal ale baga se nunguning kaparalko me terong;
    mu nina aninga iluwal ale marak baga se nunguning kaparalko.
  toj-NT: Q'uelahuilex jun sc'ab cajpe. Ta huan c'ax jechji ele, mi xa ni modo oj
    to satinuca. Ja ba huax yaa sati, sbej ni noc'an soc ja steila. Ja' mero amojex
    ja huenlexi. Ta mi c'a ti ayuquex mojan ja ba jtz'eeli, mi ni nunca oj bob jas
    oja huilex sata. Pero huan c'a xa leahuonex, oj ni jacon amoquexa.
  tbc-tbc: Ŋai lo amado wa. Ŋai dam aŋ lo ŋumado wa. Ai raen a luan te ta isatuani
    na yak man, nuŋon ifu san tia ya. Nek ago mi, aŋ dam ŋai lo amado wa, tia dop
    man, nuŋom ifu san tia geig a.
  sna-sna: Garai mandiri, uye ini ndichagara mamuri. Hakuna davi rinobereka michero
    riri roga; rinofanira kugara mumuzambiringa. Nemi hamungabereki zvibereko kunze
    kwokunge magara mandiri.
  smk-NT: Ituluy-tuloy moyo a naipasaya kongko ta pigaw nin ituluy-tuloy ko anamaet
    a naipasaya komoyo. Si sayay sanga, kai ya gapo nin gumunga no naisyay ya konan
    puon. Wanin anamaet, si'kamo, kai kamo nin magkamain nin pa'sar bunga para konan
    Dios no kai moyo nin ituluy-tuloy a naipasaya kongko.”
  grc-TCGNT: Μείνατε ἐν ἐμοί, κἀγὼ ἐν ὑμῖν. Καθὼς τὸ κλῆμα οὐ δύναται καρπὸν φέρειν
    ἀφ᾽ ἑαυτοῦ, ἐὰν μὴ μείνῃ ἐν τῇ ἀμπέλῳ, οὕτως οὐδὲ ὑμεῖς, ἐὰν μὴ ἐν ἐμοὶ μείνητε.
  gof-WFTW: Tanan de7ite; taanikka hinttenan de7ana. Woyniya tashey ubbaara de7onna
    ixxiko he tashey barkka ayfe ayfanaw dandda7enna. Hessadakka, hintteka tanan de7onna
    ixxiko ayfe ayfanaw dandda7ekketa.
  spa-BLM: Permaneced en mí, y yo en vosotros. Como el sarmiento no puede dar fruto
    por sí mismo si no permanece en la vid, así tampoco vosotros, si no permanecéis
    en mí.
  kyz-NT: —Sã'ã akãa o'yw are u'ama etee i'aa. O'yw awi akã open ire ni'au'jawi. Nan
    tee futat jepir are ajemogy ma'eramũ etee Jeruwarete 'ga remifutar imũ mama'ea
    peapo pejejemogyau. A'eramũ je pẽ nerekou tejeape futat— 'jau 'ga oree.
  dao-dao: “Kei üng ngphungmanei u, kei pi nangmi üng ka ngmanei khai. Akpyeng cun
    a phung üng am a ngphunei üng, amät am a ngtheipai khawha mäiha, nangmi pi kei
    üng am ngphuneiki cun am ngtheipai thei.
  cya-cya: Xñi ton um 'in um lo'o cha' 'ñan, lo' cuaña'an nan' lo'o um. Tsaña'an nguiaa
    cha' 'in stan' ti uva, a ndyi'yu na cha' quitan na se'en nducua suun na, cui'
    cuaña'an ndi'in cha' 'in um cha' a nsñi ton um 'in um lo'o cha' 'ñan.
  wrk-wrk: '@see-verse:JHN.015.003'
  nii-nii: Enim na kin ouni mułangin kin, na enim kin mułmbii. Pe ond angił ei pupu,
    ond mam ełe kin pinerim kin, ei ond mong tunermba. Yi mił ku enim na kin mulenjing
    kin, enim yi ku, oł kun ka wii enerngii mon!
  ign-NT: Eta tacahe, ímiya­na­vayare eta iúrujia­si­ra­nuyare taicha eta návahásirahehi
    núti, apaesa ácuti eta tatava ticahiriqui. Taicha te viyuvetuca eta tatava eta
    uva, vaipa ticahimahi. Ene ecahehi éti, te vahi ecuimi­yanava iúrujiacanu, tájina
    vaipa ecaema­ta­nea­ca­nuimahi.
  dik-NT: Rɛ̈ɛ̈rkë akut yic kek ɣa, ku ɣɛn abï rëër akut yic kek we. Kër acie luɔk
    ë rot, alëu bï looi tɛ̈ rëër yen abiëc yic. Këya, acäk lëu bäk luɔk tɛ̈ cïï wek
    rɛ̈ɛ̈r ɣayic.
  cac-cac: Ochan̈ec cajan d'ayin, a inxo ol in ochpax cajan d'ayex. Icha junoc te'
    sc'ab' tz'elta jecnaj d'a snunal maxtzac satanlaj, icha chi' ol ex ajoc tato man̈
    ex ayococh d'ayin.
  tzj-E: Xjun tebna' wq'uin y xjun quenban ewq'uin chka', ajni' tzra ruk'a' uva che
    mquita jun rebnon ruq'uin rkan mquita nuya' rwech. Y cara' chewa ixix chka', wme
    xjun ta xteban wq'uin majo'n nwachin ta utzil rxin Dios ptak ewanm.
  san-BUR: အတး ကာရဏာတ် မယိ တိၐ္ဌတ တေနာဟမပိ ယုၐ္မာသု တိၐ္ဌာမိ, ယတော ဟေတော ရ္ဒြာက္ၐာလတာယာမ်
    အသံလဂ္နာ ၑာခါ ယထာ ဖလဝတီ ဘဝိတုံ န ၑက္နောတိ တထာ ယူယမပိ မယျတိၐ္ဌန္တး ဖလဝန္တော ဘဝိတုံ
    န ၑက္နုထ၊
  yaa-NT: Emakinoax paxkayamakãfe. Efe rafekãfe, nã ẽ mato fe ika keskariai. Akka
    uva põya fisti fimitiroma ãfe kayamaisax. Nãskarifiakĩ mã efe rafexoma nã ẽ mato
    amapaiyai keskara mã atiroma.
  cab-NT: Lídan méme jumá ában núma quei lídaañadina lan ában júma. Ában límu siñáti
    lagíindun ánjein mámañein lubeí luágu ídibu, ítara jíña gíñe, siñáti jagíindun
    ánjein máma lubeí badǘleñu jíña nuágu.
  clu-clu: Indi kamo magpabulag kanakun, kag ako indi ra magpabulag kanindo. Kon paiwan
    nga ang sanga indi makapamonga kon ara nagaangut sa pono, kamo indi ra makapamonga
    mga mayad nga inimoan kon bulag kamo kanakun.
  swh-ULB: Mkae ndani yangu, na mimi ndani yenu. Kama tawi lisivyoweza kuzaa peke
    yake lisipo kuwa katika mzabibu, kadhalika nayi, msipo kaa ndani yangu.
  tpt-NT: Katꞌaylhipꞌintꞌik chꞌantaun kun kitꞌin, tacha kitꞌin chꞌantaun kunita kun
    uxiknan. Yu maqlaqapꞌu jantu lay xtaꞌa xaꞌunikan ixlaqꞌaman, maqskꞌiniy katakilnul
    laka kꞌiu yu titay lakatꞌun. Vachu chun tapasay kun uxiknan, incha jantu chꞌantaun
    kaꞌuntꞌik kun kitꞌin ex metsukuntikꞌan jantu lay kaxtaqlhi yu lajꞌoxi.
  aai-aai: Wanawana’umaim kwanitubonen kwanama, naatu ayu kwa wanawanamaim anitubonen
    anama. Famen akisin men karam taiyuwin niw ro’on nayai, baise i boro ai naiwan
    nituw. Ef ta’imon kwa ayu wanawanau kwanitubonen boro ro’oro’o moumurihika kwanaya.
  sny-sny: Fene ane papu fa irore. Sosu ane fene papu irosiya. Wafei nei a'i lai so
    ta'erowata. Ahowa, wafei nei wafei si meni ti nate tawesiyei. Wafei nei wafei
    si meni ti nate tawesiyei su, wafei nei so fara'u ta'eyei. Fene wou a'i ne. Fene
    ane ma'e ti nate tawesiyei ta'ama su, fene kairefi a'i tei ta'ame. Sosu wiyawi
    ano ta'anerowata.
  myy-myy: Yʉre bajiroti ʉsi cʉtisotiya mʉa cʉni. Ito bajiro mʉa yija, mʉa rãca ñatĩñagʉ̃
    yigʉja yʉ. Yucʉ rʉjʉ rujagʉre iti wãñabeja rica mano yiroja. Iti bajiroti yʉre
    mʉa tʉorʉ̃nʉbeja yʉre queno moa ĩsimenaji mʉa. Yʉre moa ĩsibiticõri, ʉyégʉ rica
    manigʉ̃ bajiro bajirã yirãji mʉa, yiquĩ Jesús gʉare.
  trc-NT: ꞌO̱ nuû rá soj manj, ne̱ ꞌo̱ nuû ꞌu̱nj nimán soj a. Dan me se xa̱ꞌ raꞌa
    chruun uvá, tza̱j ne̱ se̱ caꞌvee cuma̱n chruj raa̱ yoꞌ sese maꞌa̱n ina̱nj yoꞌ
    a̱ maꞌ. Ne̱ ase vaa raꞌa chruun chruj uvá roꞌ, da̱nj vaa soj, ne̱ sese se̱ cuno
    sa̱ꞌ soj rihanj, ne̱ sese caꞌa̱nj yaníj soj rihanj, ne̱ se̱ caꞌvee quiꞌya̱j soj
    nda̱a vaa me rá Réj Diose̱ quiꞌya̱j soj maꞌ.
  cut-NT: Cuiquendi ne cochahtino ne u, ne u ne, quendí nda cuandé nchuhn. Ndete che
    nda riya a̱ma dune dihyo uva ne, ametah co yahn, te ametah nda na̱n duto. Cuihco
    nchuhn cuda̱do ca̱va che hua cuahno co ne tihca̱. Ndete che hua quendi ne cochahtino
    ne u ne, co ne nduhca̱ dune dihyo uva che a metah ri ndute yahn, yahn che ametah
    nda na̱n duto.
  bel-bel: Заставайцеся ўва Мне, і Я ў вас. Як галіна ня можа радзіць плоду сама сабою,
    калі ня будзе на лазе, так і вы, калі ня будзеце ўва Мне.
  zlm-KSZI: 'Tetaplah dalam-Ku seperti Aku dalammu. Ranting tidak dapat berbuah jika
    terpisah dari pokok. Demikian jugalah kamu: Kamu dapat berbuah hanya jika kamu
    tetap dalam-Ku.'
  gdr-gdr: Wɨn b'ogla wɨmena tuwenyɨt Kor pɨlɨnd, ɨ Kodaka kwa ɨta wa pɨlɨnd wɨmena
    netkenyɨn. Sɨ yɨpa bɨat maka ra greip kayɨnd wɨmena ikeny, ton ma rɨrɨr e tilenggyam
    kɨp tejagɨkiny. Toda yɨpa wɨp e ra wɨn maka ra Kor pɨlɨnd tekenyɨt, wɨn ma rɨrɨr
    im kɨp ɨjagɨkam.
  vmy-NT: Tetsubajinntsjainuu̱, ꞌba an kuatejñajinntsjai_nuu̱. Jngu tjia bi ma tsja
    tajngu tu tsa tsajainre tutsꞌin. ꞌBa ꞌba nde tsaꞌen jun bi kuoꞌo tu tsa bi kuetsubajinntsjainuu̱.
  cmn-FEB: 你们要与我同在，我就与你们同在。枝杈必须长在葡萄树上，凭它自己不能结出果实。
  gmv-RNT: Tanan diite; takka intenan daana; haggay woyne ano bolla doonta aggikko
    barka ayfe ayfana dandayontayssa mala inteka tanan doonta aggikko ayfe ayfanas
    dandayekketa.
  ncl-NT: Xicayacan anyultica ca nehual annimitzlanextilijtica amhuanten. Huan xichmacahuiltican
    pa nehual nicayas niyultica laijtic amhuanten. Se itzmolinquil amo huil quilalía
    laquilyo ihuían sinda amo mocahua ca in icuajmecal uva. Huan jan yoje, amhuanten
    amo huil anquichía nindeno hual Dios quita cuali sinda amo ancayas anyultica ca
    nehual annimitzlanextilijtica.
  sua-sua: He ekam tok, muk ruk muta vle enang ke ho karo khator, mguak par mnam dok
    to ke ho msim he ka vle tok mekam mekam va dok ngora kha orom muk. Ke ho ka kha
    ngang tlo kais kam mur kaehi en mruo tuk e. Nove, nak par mnam ke ho he ka kha
    ko mnam na, yek na kais kmehi. He kmikkiem gi enang tok, muk kat, mgua lo kais
    kam mur kaehi muk mruo tuk kat e, orom kuaro keknen. Gi enangthe mguak par he
    ka kha na mo mnam ke ho to dok tok, yek mguer kais.
  are-are: “Rrangkarra nukalela kuta nitjika, yingala rrakangkarralela kuta namanga
    ngerra. Etintja etna yarna marnakarterrama, etnanha irnanga inturnakalanga. Lakinha
    ngerra rrangkarra turta yarna marnakarterrama, rrangkarra paka itja nukalela kuta
    namanga.
  gai-gai: Na ne aukap mɨk te, aku nenap mɨknandet. Na wainna ŋaikca wainna ŋgatɨkca
    mɨk ŋgocor te, mina mba eritndai. Na anna tɨpna kirar kabea, ne aukmo mɨk ŋgocor
    te, ne toco amta reikca mba eritndai.
  qvm-NT: “Ima rämapis yörancho mana carga manami wayuntsu. Tsaynoglami gamcunapis
    nogaman mana yäracamaptiquega Tayta Diosnintsi mana yanapashunquipagtsu pay munashgannog
    cawanayquipag. Tsaynog caycaptenga nogaman yäracamashpayqui imaypis cawapäcuy.
    Tsaynog yäracamaptiquega gamcunawanmi imaypis caycäshagpag.
  chz-NTPS: Jä̱ˊ hnähꜘ ko̱o̱ˉ hwehˉ kya̱a̱hˊ jnäꜘ, hiꜙ jnäꜘ jä̱nˋ ko̱o̱ˉ hwehˉ kya̱a̱hˊ
    hnähꜘ. Läꜙko̱o̱ˉ saˊgohꜗ kihꜗ chaahˈ wɨ̱ɨ̱ˉ jëhˈ, saꜙ leꜘ hɨɨꜗ mɨɨˈ kihꜗ hñiiꜘ,
    cherˊmahꜗ saꜙ naˉchooˈ hñiiꜘ chaahˈ kihꜗ. Ja̱ˉbaˊ läꜙja̱ˉ laꜗ kyahꜗ hnähꜘ cherˊmahꜗ
    saꜙ tä̱ä̱hˊ hnähꜘ ko̱o̱ˉ hwehˉ kya̱a̱hˊ jnäꜘ.
  kmu-kmu: Tamakaya nagaiꞋenema ai-gaꞋmaesayana nagaya tamakaiꞋenena ai-gaꞋmaeꞋna
    maigahue. Nago vaini alagamo nofiꞋmo akopamoꞋma nofiteꞋma ai-okaꞋmaesiana alaga
    oꞋayegahie. NaꞋa hu-maineafe tamakaya nagaila navaꞋaleꞋma ai-okaꞋmaesayana tamakaya
    alaga oꞋayegahae.
  ood-NT: Pi g gam hu hab wo shaꞌi i e juhni ab ni‑amjed. Nt ahni hab wa masma pi
    gam hu hab wo i ni‑juh ab em‑amjed. Mt hab s‑ap hab wo juh haꞌichu k s‑ap hab
    wo masmak hab masma mo hegai iꞌibhonig mat s‑ap ab wo bahidagt ab giꞌikch e‑waꞌug
    ab.
  lbm-lbm: तुम मोर म बन्यो रहो, अऊर मय तुम म जसो डगाली यदि दाखलता म बन्यो नहीं रहो
    त अपनो आप सी नहीं फर सकय, वसोच तुम भी यदि मोर म बन्यो नहीं रहो त नहीं फर सकय।”
  ncj-NT: Xiyecan nohuan quenin nehhuatl nochipa niyes namohuan. Se imacouyo ahhuel
    quitemacas itlaquilyo san isel. Quipiya tlen saliutos ihuan itacayo. No ijcon
    ca ica namehhuan. Ahhuel nannemisque cuali in tlahmo nanyesque nohuan.
  yuj-yuj: Yumo te ankár onont koumpeyakáp napo, ono yumont koumpeyak nanampon. Yao
    wain yowe fek pukupá yak mo námp te ki tank naenámp pourou mo i konámpon. Tá taknámp
    yumo kor onont koumpeyakáp moia te, yumo kor yao niamp ki tank mono.
  kto-kto: Parepming ira ruo, ga eba pareptang ira mi. Leba tale parepieng muaranim
    o kuguom a wain iro kuguom, tie tala kan iario parak urie kan. Aret tie ga leba
    tale pareming ira ruo, tala kan puoming meba miaring parak.
  gmv-NT: ታናን ዲቴ፤ ታካ ኢንቴናን ዳና፤ ሃጋይ ዎይኔ ኣኖ ቦላ ዶንታ ኣጊኮ ባርካ ኣይፌ ኣይፋና ዳንዳዮንታይሳ ማላ ኢንቴካ
    ታናን ዶንታ ኣጊኮ ኣይፌ ኣይፋናስ ዳንዳዬኬታ።
  por-BLT: Permaneçam em mim, e eu permanecerei em vocês. Exatamente como um ramo
    não pode produzir uvas, a não ser que continue a fazer parte da videira, o mesmo
    acontece com vocês, que só podem produzir frutos se permanecerem comigo.
  stp-NT: Baꞌ xib yaꞌ dɨr jaꞌp jaꞌk dai na pim pɨx bhaan ji baapmigiaꞌ na pim gammɨjɨñ
