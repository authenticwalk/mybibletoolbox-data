    sba xchi'uc smuc'ul ti sc'ob ti te'e, mu xu' satin stuc ti sbiq'uitc'ob ti te'e.
    Hechoxuc uc, mu xu' avu'unic chapasic ti c'usi leque mi mu teucoxuc ti jtojole.
  ind-AGS: 'Tetapi kalian harus hidup satu dengan Aku dan Aku juga akan hidup satu
    dengan kalian. Sama seperti ranting tidak dapat menghasilkan buah, kecuali jika
    ia tetap menjadi bagian dari pokok anggur, demikian juga bagi kalian: kalian tidak
    dapat berbuah, kecuali jika kalian harus hidup satu dengan Aku.'
  omw-omw: Nkye niqi varivaqe nte nkyiqi variankye. Kyaara mpovanto nanrianraqama
    vahiariva hiama qio tamwa riaananrove. Kyaara mwiva apaqaa taaqau vahiariva qio
    tamwa riaananrove. Mwia votima kyeta nkye hia nivatama kyeta taaqauvi varivera,
    nkye hiama qio tamwa rievarave.
  yrb-yrb: Yana i tai uwanasu nadidi iwara ari wei. Nabai ibegou ufoitana Na yabai
    ibegou umau wei. I iwara na didi ubi mena tai da uwafisu, enanari Nabai da ibifoitana
    yanu ueta sinetana kobererau me wei.
  maa-NT: Jñò, mochjeén‑né nga ya̱ ki̱tsa̱jnako̱ kjit'aà‑ná koa̱ 'a̱n, ya̱á kóti̱jnako̱
    kjit'aà‑nò. Jngoò chrja‑la̱ yá toò uva, mìkiì ko̱ja̱‑la̱ toò tsà mìkiì 'ñó tjít'aà
    jè yá je‑la̱. I̱t'aà tsa̱jòn, k'oa̱ ti̱s'ín tjín, nìmé xi s'e̱en tsà mì 'a̱n ki̱tsa̱jnako̱
    kjit'aà‑ná.
  mcq-mcq: Ja Nuni vaji hije Na joni vaji hijuma. Areri anuama kaꞌene aja ꞌaha kaji
    naminuji taurinaꞌipisa ꞌina parejaꞌa kaivo ijí aja ꞌaha kaji namina naꞌamajiꞌa
    rehuna. ꞌEnaꞌomo ja Nuni vaji hiꞌavajina vo ja ꞌina parehuna.
  sus-A: وٌ لُ ﭑ مَ قٍ نّ، عَلْ ﭑ قَن لُمَ وٌ شَ قٍ كِ نَشّ. سَنسِ سَلٌنيِ مُ نْمَ
    بٌفِدٍ عَ يّتّ رَ شَ عَ مُ قَتُشِ سَنسِ بِلِ شَ مَ. وٌ قَن لُمَ نَ كِ نّ، شَ وٌ
    مُ لُ ﭑ مَ قٍ.
  jpn-1965: わたしにとどまりなさい。わたしも、あなたがたの中にとどまります。枝がぶどうの木についていなければ、枝だけでは実を結ぶことができません。同様にあなたがたも、わたしにとどまっていなければ、実を結ぶことはできません。
  fra-SBL: Restez en moi, et moi en vous. De même que le sarment ne peut porter du
    fruit de lui-même s'il ne demeure pas dans le cep, de même vous ne le pouvez pas
    non plus, si vous ne demeurez pas en moi.
  yka-yka: Subey kaˈam pateteg si aku, duk teteg ku isab si kaˈam. Dalil pangehin,
    gaˈi makajari buwaˈ pangehin amban dihananne, luwal bang gaˈi butas amban poˈonne,
    buwaˈ du. Damikkiyan kaˈam gaˈi kaˈam kapaghinang si kahāpan bang gaˈi kaˈam teteg
    si aku.
  mle-mle: “Gwur mwiya mwiyab wunawa duw nak kaytik ada. Aw wunabab mwiya mwiyab gwurawa
    duw nak kaytik tikinadiwun. Ba bajigay di dikida kap akis mwiy kwurkwanaad. Aw
    mwiy kwurkwanaad, adi bajigay dikidi mwiya mawum tikuw. Atampik, aw li gwur wunawa
    nakamwiyib ti maarkigwura, gwur samab God diki mawula pik viyakita yawiy kwar
    maa adiy mwiy samasam kwur-kwanadiy ba bajigay kitik tikuw.
  shp-NTPO: Ea mato betan ikai keskatiribi matoribi ebetan ikí jeneyamakanwe, westíora
    uva ponyanra jabicho ikax bimiti atipanyamake, jawen jiwioma ikax, jaskaribiakinra
    matonribi jawebi ati atipanyamake, ebetanma ixon.
  aom-aom: Röhu jemë naꞌo gemuore bimuvoromo raromarujoho ëhi raromorëjo. O naro jemëꞌo
    gemuore bimuvoromo hijajoho ëhi hiꞌejöjo. Jemëhu naꞌo bogo gemuore bimuvoromo
    raromëꞌoho bogo rae avoho hesi jëvajëjo. Öꞌi adehu aho najore bogo bimuvëꞌëro
    sisërëromo bajo bogo ma raejajëhi ëhi jëvoꞌajëjo.
  geb-geb: Nde na phorgɨrim, gu nde phorgɨrga. Wain karɨgar ŋgaa, ana mba karɨga thɨgi
    fhu, ana vhɨgi maaŋgirga tuktɨgi fhuvara. Mba tɨvara, nde na phorgɨrga fhu, nde
    vhɨgi mbararga fhu.
  eng-WYCLIFFE: Dwelle ye in me, and Y in you; as a braunche may not make fruyt of
    it silf, but it dwelle in the vyne, so nether ye, but ye dwelle in me.
  bsj-bsj: ki yi fwermir mo keneu nan yi fwerkumed. tami kani tiye wuro mani ne bitutti
    ki kwaco ki no tiwi bwitiyen na numde, nyo kume ken mani ka do makadi ka no bwimi.
  cak-cak: Jumul c'a junan ivánima tibana' viq'uin, quiri' mismo yin xa jun vánima
    xtin-en iviq'uin. Achel jun ruk'a' uva man nitiquer ta nuya' ruvech, si xa jok'otajnak-e
    riq'uin ri rakan, quiri' mismo ri ic'aslen rix, man xtuya' ta ruvech, si man jumul
    ta junan ivánima ni'en viq'uin.
  chf-NT: Ajniquetla t'oc no'on y no'on t'oc anela. Ca' ni c'äb te' mach u ch'ä u
    chen u jut u juntuma si mach ajnic tuyac'o u te'e, che' chich anela täcä mach
    u ch'ä a chen niump'e cua' si mach ajniquetla t'oc no'on.
  tlf-tlf: Ipkil nimi diim kal nip e minte, nagal ipmi diim kal ni no kelum o ageta
    kale, ulutap kale, kanube sok ulumi tung uyo ulumi diim uyo febalan-temaalu uyo,
    dogobeta abulan-temaalu kale, mungkup ulutap kale, ibo nimi diim uyo febalan-temaalip
    uyo, ipkil mungkup bagang-kale-nilipta, dum abumin ko age kuguup tambal uyo waafunman-temaalip
    ko.
  piu-2006: '@see-verse:JHN.015.003'
  poh-NT: Reh aj chi na̱tikim tak juꞌ ribanaric i holohic laj cꞌacharic, curman chi
    reꞌ hat-tak wichꞌi̱l woꞌ i hin ekojwihꞌic pan jenaj wach cꞌuxlis maj jeꞌ ricab
    chi reꞌ jenoꞌ kꞌab u̱wa wi maꞌ wilic ta cok chiwach richeꞌlal maꞌ nicꞌ ta wach
    na wachanok, jeꞌ woꞌ reꞌ hat-tak wi maꞌ ticꞌacharic tak pan jenaj wach cꞌuxlis
    wu̱cꞌ i hin, maꞌ eta riban chi holohic laj cꞌacharic woꞌ enaꞌn tak.
  tue-tue: Yʉʉmena niirucujãña yʉʉ mʉ́ãmena niirucujãrõbirora. Sicadʉpʉ ʉsegʉpʉ niirucuripacaro,
    dʉcacʉtiricu. Ate tiiróbiro mʉ́ã yʉʉmena niirucuripacara, ãñuré tiimasĩ́ricu.
  bjp-bjp: Gam patep lo iau, ma iak patep lo gam. Biil ti akan wain ifasi in fua foes
    kia tom, biil. In patep tom na au na wain. Ifasi sabin arae lo gam, biil ifasi
    gamen fua, le biil gam patep lo iau.
  xon-xon: Ni li kpaan m chee man, m mu kpaan ni chee. Mbon yaa bi mubaa, kaa tuu
    busub pu kan, mu aan ŋmaa lu ŋisubil. Kina le ni mu yaa kaa kpaan m chee kan,
    naan ŋmaa li ŋani tinyoor tii Uwumbɔr.
  tzo-ZNT: Jꞌechꞌel me xavichꞌicon ta mucꞌ yoꞌ xajcoltaic oe. Ti manchuc tsacal ta
    smucꞌul li scꞌobcꞌobtac uvae, mu satin. Jaꞌ noꞌox yechoxuc uc, mu cꞌusi lec spas
    avuꞌunic mi mu xavichꞌicon ta muqꞌue.
  mpm-NT: Ko nu na jakuñɨ niꞌin ra jiin ri, ti suni maa ri na kundaka niꞌin ri roꞌo,
    chi saꞌa ra jniñu vaꞌa nuu ya nu tu jakuñɨ niꞌin ra jiin ri. Suni siaꞌan kuu jiin
    ndaꞌa yuku nuu tɨkaꞌya un. Nu na kencha ɨɨn ndaꞌa nuu yɨjnɨɨ un, ti tukaa kuaꞌa
    ndeꞌe, chi nasa kuu kuaꞌa ndeꞌe ti tukaa ga yɨjnɨɨ.
  ots-NT: Gui segue gui tɛnguijʉ, cja̱ nugö gu segue gu yojmʉ. Hnar dyɛza, bbʉ da
    ttzɛjqui jár za, ya jin gui tzö da du̱ ixi. I nesta da hmʉjti pʉ jar za pa da
    ún quí ixi. Hne̱hquiguɛjʉ, jin te xquí sirveguijʉ bbʉ gui wembiguijʉ.
  hoy-hoy: नीव नान दा बन्सकु ईरी, अदिक ना नीम दा. ह्यांग खांदी अगर दाखलता दा बन्सकु
    ईरतीदील रा तान तान देल फल्स सकाल्द, हांगा नीव भी अगर नान दा बन्सकु ईरतीदील रा
    फल्स सकालीर.
  amo-amo: Son nanya ning, meng so nanya mine. Nafo na ulang wasa usu kumat usamme
    ba se udofin kuce, nanere anung wang, se iso nanya ning.
  pjt-pjt: Palulanguṟuya ngayula tjungu ngaṟama, kaṉa ngayulu nyurala tjunguṯu ngaṟaku.
    Panya puṉu miṉa ngaṉmanytju muṯuṟa waṉinytjitja piḻṯiringkula puṯu pakaṟa maitjararingkupai,
    palu panya puṉu kultungka tjungu ngaṟala nyara palulanguṟu kutju pakaṟa maitjararinganyi.
    Ka nyura palu puṟunypaṯu ngayula tjungu ngaṟala kutju Godanya mukuringkunytja
    uwankara rawangku palyalku munu tjukaṟuru wiṟuṟa nyinaku. Palu nyura ngayula tjungu
    ngaṟawiyangku wantirampa Godanya mukuringkunytja puṯu alatjiṯu palyalku.
  cwe-cwe: Kaleni mgati yangu, na niye nizakala mgati yenu. Tambi hadidaha kwima matunda
    diidumwe, ila one dihakala muna umbiki dodaha. Iviya na mweye hamdaha kwima matunda
    mbaka mkale mgati mmwangu.
  daa-NT: Goyguwoŋ iŋ nunu ar nun goyiy iŋ kuŋko. Ya ŋu ɗukumig leegina, ŋu waaɗo.
    Ŋu wiy-ak, illa ya ŋu goy ɗo etco. Kuŋko oki, ya ku raka gine maan kaak Buŋ rakiyo,
    illa kuu goyguwe iŋ nunu.
  mlp-mlp: Ne ya iholib soqoteq inaq ossa teq ya ne gigo hib tuqosdaiqmo ham. Am wain
    aben ahulib a hi soqoteq anon a hi emdaqta ham. Ad nazaqmo ne yaqgo hib a hi soqoteq
    ne ginon a hi em daqaymo ham.
  ape-C: Ipak ta adur putogur punasusuhw pupe eik aria eik shopunek ta adur itogur
    inosusuhw ipak. Enen nyeigur enyen kanak ta mare shuruwep pir uwe, uwok. Aria
    douk enyudok nyeigur nyanasuhw enyudok rowog wain um, aria enyen douk wosik shuruwep
    ta pir. Aria douk namudok atin. Aria ipak mare putogur punasusuhw eik aria pusuhw
    eikin baraen dodog pugipeshen um, ipak kanak ta mare dodogowip um punek yopihi
    aih uwe, uwok.
  bgs-bgs: Óddô kó dini kanak, asta móddô a tun ákniyu. Dì muuy tô séngê ka dì móddô
    tun ta butbut. Sikiyu pagsik, dì kó makabuuy ka dì kó móddô dini kanak.
  faa-faa: Re anoyaki reke, ano soko, reyaki reke, ayiáka isina hakāsa sarimaraka
    risikiakosapo. Sako karepe eya foanepekea hauaka kake ipi hemakapukua wate perafapo.
    Sako karepe eyamo kepoa kataka marekea rekeno wate perapo. Wate pekea area ayiáka
    repo anoaki himu hakásaraka kataka marekea risike koteaka rakipe puraka risikiakosapo.
  kik-kik: Ikaragai thĩinĩ wakwa na niĩ nĩndĩrĩikaraga thĩinĩ wanyu. Gũtirĩ rũhonge
    rũngĩciara maciaro rũrĩ rwiki; no nginya rũikare thĩinĩ wa mũthabibũ. O na inyuĩ
    mũtingĩciara maciaro mũtangĩikara thĩinĩ wakwa.
  cap-NT: Niz̈aza wejrqui anc̈hucatan tsjii kuzziztc̈ha. Jalla niz̈ta anc̈hucqui wejttan
    tsjii kuzziz cjee. Tsjii muntiquiztan ojkñi piz itzaqui nii muntiquiztan apakta
    cjequiz̈ niiqui, ana c̈hjerchiz cjisnasac̈ha. Antiz nii zuma muntiquiz pajkñi
    itzanacakaz c̈hjerasac̈ha. Jalla niz̈ta nii munti itzanaca irataz̈ anc̈hucqui.
    Anc̈hucqui wejttan ana tsjii kuzziz cjec̈haj niiqui, ana zuma kami atasac̈ha.
    Antiz wejttan tsjii kuzziz cjec̈haj niiqui, nekzipanz̈ zuma kamaña niz̈aza zuma
    obranaca tjeeznasac̈ha.
  ksr-ksr: Kawaajoŋ oŋonoŋ mono niwo qokotaaŋ nambu. Kaeŋ naŋgi niinoŋ oŋowo namaŋa.
    Wain boria moŋnoŋ gere batuyanoŋ mende rama tama kamaaji eeŋ, ii mono iyaŋa nemuŋ
    koma aoŋ hoŋa koloomambaajoŋ amamaawaa. Iikawaa so oŋonoŋ kaaŋiadeeŋ niwo mende
    qokotaaŋ nanjuti eeŋ, mono oŋoaŋgiodeeŋ nanamemembaa hoŋa eeŋ mokoloowom-baajoŋ
    amamaawuya.
  eng-TNT: 'Byde in me and let me byde in you. As the braunche cannot beare frute
    of it sylfe excepte it byde in the vyne: no more can ye excepte ye abyde in me.'
  sbs-sbs: Mushale mwangu, mi Name mwenu. Sina mutavi ha wusawoli kuha chihantu cha
    wo wine konji chi ha wushala mwisamu lye veine, mane nanga inwe, kwanda kuti mushale
    mwangu.
  sue-sue: Are nikare namore dai nuawa na da ago nimorekare dai nuamunona. Wain bona
    meni susure kaka gamamu nu gege itise me oko ziamunoya. Are nikare da ago ine
    namore kaka tayamu inoise me oko ziamunowa.
  fra-NCL: Demeurez en moi, et moi en vous. Comme le sarment ne peut de lui-même porter
    du fruit, s’il ne demeure uni à la vigne, ainsi vous ne le pouvez non plus, si
    vous ne demeurez en moi.
  bhg-bhg: Imomane namonde daedo dada ari isiwo, edo na imondemane daedo dada ari
    itana. Dá ango dongo patumi ipude daedo dada ari itae awa be ekari tao ae, imomane
    namonde daedo dada ari itae gido, be ekari tao ae.
  snn-NT: Ja'nca sëani, yë'ëre zi'inni ba'ijën, yë'ë naconi recoyo te'e ba'ijë'ën.
    Yë'ë'ga mësacua naconi recoyo te'e ba'iyë. Ja'nca ba'ima'itoca, mësacuabi yë'ë
    Taita yëye'ru yo'oye gare porema'iñë. Ëye cabëbi ëye sahuate zi'inni ba'ima'itoca,
    ja'anse'ebi ëyere quëiñe porema'iji. Ja'nca quëiñe porema'iguëna, güina'ru mësacuabi
    yë'ëre zi'inni ba'ima'itoca, mësacua ja'ansi'cuabi yë'ë Taita yëye'ru yo'oye gare
    porema'iñë.
  atb-NT: Ngò má nyi nyì keq; Ngò le, nungmoq má nyi nyì râ nghut lhê. Akoq hkangmó
    gi, tsibyiq nuî má nui nyi é za a nghut jáng, yhang baú ashi wó zuî é a nghut.
    Haû eq rajung za, nungmoq le, Ngò má nyi nyi e za a nghut jang, ashi wó zui kó
    râ a nghut.
  cek-AK: Kai khaeah om o poe ah, Kai doeh nangcae khaeah ka oh poe han. Misurkung
    ah angpeh ai tanghang loe, angmah koehah athaih athai thai ai; Kai ah na om o
    ai nahaeloe, athaih na thai o thai mak ai.
  bkd-bkd: Ku harì kaw sumuway kanak harì a daan sumuway inyu. Hurà gayed panga ha
    makapamunga ku maawà duun hu puun din. Iling daan inyu harì kaw mamunga ku maawà
    kaw dini ta kanak.
  ctu-76: Ajñenla quic'ot cha'an joñon mi cajñel la' wic'ot. I c'ʌb tyac i yʌq'uil
    ts'ujsub mach ch'ujbi i yʌc' i wut che' i bajñel jach mi yajñel mi ma'an ts'uyul
    ti yʌq'uil. Che'ʌch je'el jatyetla mach ch'ujbi la' bajñel cha'len wen bʌ che'
    mach'an mi la' wajñel la' wic'otyon.
  lac-NT: P'atenex tin wicnʌn soc in p'atʌr ta pixamex. C'aj techex wa ju xa'yar yaq'uir
    wa mʌ' ti' yʌn ich u jach aq'uir, mʌ' c'ucha'an yor u ts'ic u wichi'. Rajen, wa
    ca p'atʌrex tin wicnʌn soc in p'atʌr ta pixamex baxuco' c'ucha'an a worex a betic
    a ba' u c'at C'uj. Quire' wa mʌ' a p'atʌrex tin wicnʌn mʌ' c'ucha'an a worex a
    betic a ba' u c'at C'uj.
  xla-xla: Epedeme wua꞉ na꞉ dla gugoudepo ha꞉ha꞉iya. Epalati na꞉ mape wua꞉ dla gugoudepo
    hallowepo. Epapedeme dlotapo isikimi meyelo halemama dlomoko pomiliwa. Amasiyama
    dlotapo dali moto dla gugoudepo hallepiye, eta dlomoko milipe. Epapele api tle
    wua꞉ isikimi muwolo ha꞉ha꞉lepiye, dlomoko pomilimolowa. Amasiyama wua꞉ye na꞉ dla
    puame gugoudepo ha꞉ha꞉iya.
  xav-NT: Ma'ãpé ĩ̱'ãma 're aihâimana za'ra wa'aba mono za. Tawamhã wa za 'râwi ai'rata
    're ĩ̱hâimana u'âsi za'ra wa'wa. Uwa 'ru panhipti sisa'riti amo hã 're sab u'âsi
    mono õ wamhã, 're 'rãi mono õ di za, ta hã. Tane a norĩ wa'wa hã ĩ̱'ãma 're aihâimana
    u'âsi za'ra wa'aba mono õ wamhã, 're anomro wẽ waihu'u aba mono õ di za.
  cuk-cuk: Angi be akamar, an bemargi akamarmogoed. Ar igi uva-dubmar e-sailagi akanaisulile,
    geg wargwen sanmake, deyobi, bemar angi akanaisulile, gege an-Babga ibmar-nuegan
    be imakmalad.
  tbf-tbf: Nga ta ngas tsok seou ma eou o ta ngas tsok senga. A kap ka rakaraka vain
    a ko vua sien va ta kap tsok simi vain. Enga buer nga ta kap oit nia vua ngan
    kavo vuovuo sien va nga ta kap tsok seou.
  uig-CYR: Силәр мәндә изчил туруңлар, мәнму силәрдә изчил туримән. Шах талда турмай,
    өзи мевә берәлмәйдиғинидәк, силәрму мәндә изчил турмисаңлар, мевә берәлмәйсиләр.
  ikw-NT: Anụ dazịgidne nụ rime m, me nụ rime anụ. Ọ zá nkala ke nwernu rikne mịi
    mkpụru n'ẹhni a, okwolem ma ọ zị n'isisi, otu aka wam, anụ nwée rikne mịi mkpụru,
    okwolem ma anụ dazịgidnernu nụ rime m.
  khs-khs: 'Kiwa Newemi elatipa:, Newana, kiwemi ema:na:, epapuluse ninipe semetei
    kekene tiyapola: sita:pesena:keye. Mei kalepe elewa peleya: hela: ene matanese
    fo eta: helesemakeye. Mei kalepe elewa mouwemi opola: apola: elapita: fo watosekeye.
    Fowa wata: elakemi aluse kiyawa Newemi himu semetei opola: apola: sita:la: seli
    tima:na: tiye hanose sita:pesena:keye.'
  dwr-ENT: ታ ጊዶን ዴዒቴ፤ ታኒካ ሂንቴንቱ ጊዶን ዴዓና። ዎዪኒያ ቱራ ማራይ ኣኑዋና ኢቲፔ ዴዔናን ዮፔ፥ ሄ ማራይ ባሬካ
    ኣይፊያ ኣይፋናው ዳንዳዬናዋዳን፥ ሂንቴንቱካ ታ ጊዶን ዴዔናን ዮፔ፥ ኣይፊያ ኣይፋናው ዳንዳዪኪታ።
  pma-pma: Kami mihel miheapil hetal minau, ka inau nil niapil hetal min kami. En
    vati sakien koa angoi grep koa rokapiltei vatal min vatte sakras vason heite kei
    sasen enges, kami emun misakras mivason heite en moulien onami munak mirkapiltei
    vatal minau.
  atd-NT: Palinggalat kow dini to koddi woy sikoddi songo ogpalinggalat a dio to kaniu.
    Ko ogkaawo ka sugpang dio to lawa to bunal, konad on ogbogas su nakaawoy on ka
    sugpang dio to lawa rin. Ogkounawa ian kaniu. Ko kono kow ogpalinggalat dini to
    koddi, songo kono ogpamogas ka pogtuu now.”
  tel-2017: నాలో మీరు ఉండండి. మీలో నేను ఉంటాను. కొమ్మ ద్రాక్ష తీగలో ఉంటేనే తప్ప తనంతట
    తాను ఏ విధంగా ఫలించలేదో, మీరు కూడా నాలో ఉంటేనే తప్ప ఫలించలేరు.
  hat-BSA: Rete nan Mwen, e Mwen nan nou. Kon branch lan pa kapab pote fwi pou kont
    li, sof ke li rete nan pye rezen an, ni nou pa kapab, sof ke nou rete nan Mwen.
  top-NT: Kantum ixakán uva ni̱ ma̱stá ixtahuácat para ni̱ quilhtá nac xatzé pu̱kalhtum
    uva y huixín para na̱ ni̱ taquilhtayá̱tit nac quintachihuí̱n ni̱ pa̱t ma̱sta̱yá̱tit
    mintahuacatcán. Siempre cali̱tatlihuéklhtit quilacata y aquit nacca̱ma̱tlihueklhá̱n.
  msk-msk: Abay kamo pangagad kanak, ako oman, abay ko kamo agadagadan. Mayn kamo
    nang manga sanga na di makabonga aw masagpi da disang kanaan pono. Wakaw kinaanglan
    abay kamo somarig kanak antak kamo makaimo nang madyaw.
  gyr-NT: Peicoño ité catu che rese inungar che aicoño ité avei pe rese. Uva rãca
    oise ohɨ sui, ndiha iri ahe ae tẽi; pe avei ẽgüe peyera peyepepɨse che sui” ehi
    oreu.
  kmh-kmh: Pen alik kind gok, junj ak sek jimñiy mindiy nep maŋgiy piyniŋgamb; key
    mindiy maŋgiy ma piyniŋgamb. “Yand mey miñ wayn junj ak; nimb mey piñ alik gok.
    Kun ak an yip yimñiy mindeniŋgamb ak, maŋgiy kuŋay yimb piyniŋgamb; pen an yip
    yimñiy ma mindeniŋgamb ak, mon alik timbsak yokey milip giyapek, di mon daŋgiypay
    rek ak mindeniŋgamb.
  ukr-ONPU: Перебувайте в Мені, а Я – у вас. Жодна гілка не може сама по собі приносити
    плоду, якщо не перебуває в лозі. Так і ви не зможете принести плоду, якщо не перебуваєте
    в Мені.
  emi-emi: Am toka etaghi me aue atoka etaimim. Laa ngai eteva karika aue righi uenenna
    arova etam tuutuu tale aina ateva. Nongina am, arova am tam toka etaghi, karika
    aue am kuneaa righi ue ngai.
  zpv-NT: Guldxiaꞌhannee naꞌh tuhsi juunta, ziga riaꞌhaneen laꞌh tu tuhsi. Tuhbi lliiꞌdzi
    yahga ayi nuu gudiꞌhin uhva pur laꞌhgahcan, sino que dxiꞌdxiun tihxi yahga truunga
    nin naa llaaꞌnan. Pwihsi ziꞌchi za laꞌh tu ayi nuu guunn tu xtsiꞌnaꞌhn sidela
    ayi nuunee tu naꞌh tuhsi.
  gux-gux: Yaa tuugi mani leni nni, n moko baa tuugi leni yi, kelima u benu n kan
    fidi ki luoni u yuceli po maama, kali wun yaa tuugi leni li hiali yeni, li tie
    yenme leni yinba, yi yaa tuugi len nni, yi kan fidi ki tieni li bakuli.
  kos-kos: Kowos in kupasrme nu sik, ac nga fah kupasr na nu suwos. Sie lah koflana
    in sifacna isus fahko. El fah isus fahko el fin kupasryang na nu ke inkain fain
    uh. In lumah sacna, kowos tia ku in orek fahko kowos fin tia mutana in nga.
  ibo-ibo: Nọgidenụ nʼime m, ka mụ onwe m nọgidekwa nʼime unu. Dịka alaka ọbụla apụghị
    ịmị mkpụrụ nʼonwe ya ma ọ bụrụ na ọ nọgideghị nʼosisi vaịnị. Otu a, unu apụghịkwa
    ịmị mkpụrụ ma ọ bụrụ na unu anọgideghị nʼime m.
  yml-yml: Yau taiadi ta na miaveꞌitubama bega yau ꞌami labilabina. ꞌAiꞌedi didina
    ta na kuyai, kebu ꞌana fata i na vuaga, weꞌe ꞌaiꞌedi welavinina ꞌwaineye i na
    ꞌenoꞌenoga, ꞌana fata i na vuaga. ꞌOmi wata baniꞌodi, ꞌaiꞌedi ꞌwa na bailekuga,
    kebu ꞌami fata yaku nuanua ꞌwa na ꞌidewadi.
  ory-ory: ମୋʼ ଠାରେ ରୁହ, ସେଥିରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କଠାରେ ରହିବି। ଶାଖା ଯେପରି ଦ୍ରାକ୍ଷାଲତାରେ
    ନ ରହିଲେ ନିଜରୁ ଫଳ ଫଳି ପାରେ ନାହିଁ, ସେହିପରି ତୁମ୍ଭେମାନେ ମଧ୍ୟ ମୋʼ ଠାରେ ନ ରହିଲେ ଫଳ ଫଳି
    ପାର ନାହିଁ।
  bzj-bzj: 'Now unu mos stay jain aan tu mi, jos laik how Ai jain aan tu unu. Wahn
    branch kyaahn bayr no froot if ih stay bai ihself ahn noh jain aan tu di vain.
    Da rait soh wid unu: notn gud kyaahn kom owta unu laif if unu noh stay jain aan
    tu mee.'
  chk-chk: Oupwe nonom loi, nge ngang üpwe nonom lomi. Usun efoch palen irän wain
    esap tongeni püsin ua, are esap nonom lon ewe irän wain, iei usun pwal ämi ousap
    tongeni püsin ua are ousap nonom loi.
  ssd-ssd: Tane ye ndoŋ sailkap le ye tane ndoŋ minmba minamŋgit. Grep muli wainu
    aŋge tur ulendika mine ndakuwa ta nuŋe ndo alowe nda. Taŋamba ndo tane ye ndoŋ
    sail ndakap ta tane alo kile-mayokke nda.
  acr-TNT: »Miwesaj iwib chwij, jecꞌulaꞌ xa jun kaꞌanom, riꞌix wucꞌ riꞌin y riꞌin
    iwucꞌ riꞌix. Ma e pachaꞌ juna ukꞌab cheꞌ na cawachin ta xa utuquel we quesax che
    ri rakan; jecꞌulaꞌ riꞌ riꞌix, na utz taj quixwachinic we quiwesaj iwib chwij.
  rop-rop: '@see-verse:JHN.015.003'
  mee-mee: Ngaka kalapita nge iau, ba iau nga kalapita nge miau. Bega kamana te sane
    nge piau mana me i. Ke sa. Nge kalapita nga bega na nge piau. Ba miau ka tongamiau
    kena mana ma ollaeala kurumea, ngaroma miau sana ngaka kalapita nge iau, na miau
    ka sana ka la piaunga.
  mwf-2018: Nankuneme ngarra ngay narnenemenu i nhini ngay-ka ngarra nankuneme deyida
    nganinu. Nanhthi nithinu-ka mere ngarra kirra mange nukunu-yu i mi wanku kinthat-yu,
    wurda. Mu nanhthi nithinu nhini-ka keninthalerr-da-matha-nu ngarra nanhthi thay
    ngala thathpirr pirrim, nhini-ka mi warda pinthatnu. Mange nginipunh nhini mani-ya
    ngarra ngay da matha narnenemenu i nhini-ka da mange ngarra ngay da matha nuyemanemenu
    nuru-yu.
  dif-dif: Ngakangu ngamanau ja ngani jurangu! Worderu waina ngunanguna ngandandariai
    muntali tandra mandrala nau wata waina nindrini paranani, jeruja bakana jura,
    jura wata ngakangu ngamanani.
  gam-gam: Ye na boll aike moyeke, na ye boll aike moyo. Ba ole me al napai dal, megiye
    natonda. Natonda mal ge, ye na boll aike namoi dal, ye megiye ge natonda.
  nou-nou: Edo nangae daedo atiwo edo na ingode daedo atane. Edo ungomi patu da diugedo
    edo umo umosuka doro atadira awa patu awa mana be adira. Awarate patu awa vine
    susu de dada adira awa be adira. Edo ingo nangae dada atae adewa awa ingo mana
    be adewa.
  mqb-NT: Dizlen alay ì nen inde, aday nen ni dazlay alay à kwanay inde ite. Anga
    alay si sé mə japay a tə dədazl si sé a bay ata nà, a mba apan sə wahay wan
    bay. Kwanay həna ɗukwen matanan re. Kə dizlen alay ì nen inde bay cəna, ki mben
    apan bay kawa dədazl si sé ata re.
  ape-B: Ipak imas punubu punek pas yek ali yek chopuk eke inubu inek pas ipak. Onok
    yegulik okwok yet eke kobi chulkwip pil, wak. Sapos okudak yegulik kutaku enyudak
    lowag wain umu, orait okwok douk wasik chulkwip eke pil. Ali douk namudak ati.
    Sapos ipak kobi punek pas yek ali pusuh yekin balan dadag pugipechen umu, ipak
    yet eke kobi dodogowipamu punek yopinyi pasin, wak.
  grc-F35: Μείνατε ἐν ἐμοί, κἀγὼ ἐν ὑμῖν. Καθὼς τὸ κλῆμα οὐ δύναται καρπὸν φέρειν
    ἀφ᾿ ἑαυτοῦ, ἐὰν μὴ μείνῃ ἐν τῇ ἀμπέλῳ, οὕτως οὐδὲ ὑμεῖς ἐὰν μὴ ἐν ἐμοὶ μείνητε.
  cav-NT: Eatsehue ecadutyati neanicue. Eatsehue ni micuana ecadutyati aniya, tume
    ique micuana tsehue ecadutyati aniya. Yaa ni cunuju casipitima, ejebu cacacatie
    ni tu juma, ecasipitique juatsu camadya. Tumebaedya micuana ecue Etataja inime
    eque micuana ejuu ama eatsehue ecadutyatique ama juatsu.
  kgp-NT: Isovãnh tũg nĩ, kỹ sóg ãjag tovãnh ke tũ pẽ nĩ gé. Uva pẽ ẽn ri ke ti nĩ.
    Ti tỹ ti pẽ rógrãm kỹ tóg tóg mũ. Jãvo ti pẽ tỹ uva fa ẽn to nỹgtĩn kỹ tóg kanẽ
    há han tĩ. Ẽn ri ke ti nĩ, ãjag tỹ inh ki ge kỹ nỹtĩ tag ti. Ãjag tỹ inh ki ge
    kỹ nỹtĩn kỹ ãjag tóg vẽnh jykre há hã han kỹ nỹtĩ nĩ, jãvo ãjag tỹ isovãnh kỹ
    ãjag tóg vẽnh jykre há tovãnh ke mũ gé,” he tóg, Jesus ti.
  bvd-bvd: Molu lado 'ani nau, uri nau ku lado 'ani kamolu. Na saradoo ne nao si lado
    'ana 'inito 'oko, nia 'afitai ka fungu 'i tala'ana. Nia 'e lado 'ana 'inito 'oko
    nai taari. Talafana gu ni kamolu nai. Lea kamolu nao molu si lado 'ani nau, kamolu
    'i tala'amolu 'afitai molu ka ili tasi doo diana.
  ukr-1871: Пробувайте в менї, і я в вас. Яко ж вітка не може овощу родити від себе,
    коли не пробувати ме на виноградинї, так анї ви, коли в менї не будете пробувати.
  apz-apz: Sekwo ngkimo fosyonɨhumamno. Ngko sekumo wofosyosehumamonnoho. Iyopamo
    fihwo kako iyo ne hwapɨngo somtaꞌni nosanjɨhwosi pɨwasyososo kako ipisayo neso
    mintoꞌnonehoho. Oso paꞌnyoso sekwo ngkimo monɨfohiꞌnyoꞌmanji sekwo huhwasi ipisayo
    neso mintoꞌnyoꞌne hwasoho.
  yon-yon: Kwane, yiib kuu ne niindem aom yone doberembirime. Kwananiib kuu ne kuu
    yiib niindem aom yone doberembaraniin. Nondong kuu yekamo kuu id iraanban, nong
    ambokab yaa yone dobaraneen kumbed idiib iraneen. Kwane kuu yiib kwangkon ne yaa
    yone doberembaraniib kumbed idiib keraniib, yone dobaraibban kuu id iraibban.
  poi-NT: Seguido wagait́t́aamɨ con aɨch y ɨch seguido maŋwaganait́pa mimicht́am.
    Siiga tu̱m cuy iŋcɨs d́a pɨɨma̱ne jém cuyyucmɨ, jesɨc d́a tɨ́ma̱p. Jém cuy iŋcɨs
    d́a wɨa̱p it́ɨ́ma̱ iyaac. Jesa̱pt́im mimicht́am d́a wɨa̱p iŋwatta jém wɨ̱tampɨc
    cosa juuts ixunpa Dios siiga d́a miwagait́t́a con aɨch.
  wuv-wuv: Hamonei oa laloo iau ma awe oa laloo iaa hamu'ou. Lomi hepalo rara ba i
    fuaa anaia; inei pana a'a fei pa'apa'a. Ana lomi ba hamo'aa fuapa'i nabaa lomi
    hamona oa laloo iau.
  quf-NT: Chaynu karmi imanutaq nuqa qamkunamanta mana chiqanchakanichu, chaynulla
    ama nuqamantapis chiqanchakayllapachu. Chaqa uk ubapa rikrankunamaqa tullunmanta
    pakikasha karqa, mana puquyta puytinchu. Chaynullami qamkunapis mana nuqallawan
    karqa, mana puquq yupayna mana shumaqnachu kankillapa Dyuspaqqa.
  yuw-yuw: Ep betomoho epdec mading fiicma, yu wömai boinno mafiic. Worochon toroc
    wömai sontho nocdec mading fininganu wömai son ihorocgon boinno angit mafining.
    Son muyu nocot ding fingga idiya o nocho sonot ding fingga edengot.
  hus-NT-1971: Ets’ey ca ne’tha’ a ichich ts’ot’c’óx c’al nana’ u ichich jant’ini’
    nana’ u ichich ets’ey ts’ot’c’óx c’al tata’chic a ichich. Jun i c’ue’lab yab in
    ejtohual quim bina’ i hualilab max yab ca jilc’on ts’ot’c’óx c’al in acan an lab
    t’uthub, cum an c’ue’lab yab in cua’al in cuete’ tsap. Antsana’ tata’chic max
    yab junini’ ts’ot’c’óx a ichich c’al nana’ u ichich yab ne’ets ca ejtou ca t’aja’
    jahua’ alhua’.
  med-med: Na kʉn, rʉmp nduk, moⱡung ndam, na enim kʉn rʉmp ndup muⱡimp ku. Wain puⱡa
    ti, na kʉn rʉmp ni nanim ndam, nambuⱡ etpa mong romba? Wain puⱡa ti, nde mam ei
    kʉn, rʉmp nimba pem ndam, mong romba. Ei mel ku, enim na kʉn rʉmp nduk, moⱡʉng
    ndam, wain puⱡa kont mel mong ruing.
  bch-bch: Manta atoi gau, ta gau ga natoi gimi. Abei iboga eta irangrang ngan itautau
    sapaean mao. Manta itoi itna ta itautau. Toa bedaoa pade ngan gimi. Oangga gimi
    atoi gau mao, eine ga lemi naurata itautau mao pade.
  cco-NT: Jo̱ güɨlɨseemˋbɨꞌ cøøngˋ co̱lɨɨng˜ có̱o̱ꞌ˜ jnea˜ lɨ́ꞌˆ laco̱ꞌguɨ la seengˋ
    jnea˜ cøøngˋ co̱lɨɨng˜ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ. Co̱faꞌ co̱o̱ˋ guángꞌˊ quiáꞌˉ mɨ́ꞌˆ huɨɨngˋ
    jǿꞌˆ jaˋ quɨ́ꞌˉ jmɨɨ˜ niꞌɨ́ˉ ꞌñiaꞌˊ song sɨꞌnaamˋ e guángꞌˊ do quiáꞌˉ e huɨɨngˋ
    quiáꞌˉ; jo̱ lajo̱b lɨ́ɨˊguɨ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ cajo̱, jaˋ quɨ́ꞌˉ jmɨɨ˜ nijmeeˉnaꞌ
    e guiʉ́ˉ song jaˋ seengˋnaꞌ cøøngˋ co̱lɨɨng˜ có̱o̱ꞌ˜ jnea˜.
  deu-1951: Bleibet in mir, und ich [bleibe] in euch! Gleichwie das Rebschoß von sich
    selbst keine Frucht bringen kann, wenn es nicht am Weinstock bleibt, also auch
    ihr nicht, wenn ihr nicht in mir bleibet.
  alq-ALGNT: Kabena 8idjiocik, midac kiga 8idjionom. 8adan ejisedj 8adik8anijic. Ka8in
    kadagi mini8isi 8in eta, ega kitiganikag iji madjigidj. Midac pejig8an kekina8a,
    mi ke ijiseieg kicpin ega 8idjiojieg.”
  ixl-NNT: As tuk chit voksa vaama setiꞌ tiꞌ chit ibꞌeneꞌ. Echabꞌataj etoksat etaama
    sviꞌ tiꞌ chit ibꞌeneꞌ tiꞌ uvaꞌ yeꞌ la ebꞌaneꞌ echeꞌ umaj iqꞌabꞌ u uuvaeꞌ uvaꞌ
    yeꞌ atoꞌk tiꞌ u tojeꞌ, tan yeꞌ la uch taqꞌat ivatz sijunal. As echat ex, tan asoj
    yeꞌ la etoksa etaama sviꞌ, as yeꞌxhkam la etxꞌol ebꞌanat sejunal.
  boa-NT: Ahdícyane óóma ámuha meíjcyame óhdityu médówáávedíñe. Muurá úméhetu téwajca
    víúúvewájcá tsá néévájúcootúne. Ahdu muurá óhdityu ámuha medówáávéhajchíí tsá
    ɨ́mɨá uwááboju ámúhadítyú bóhówaúcunújúcóóityúne.
  etr-etr: Dilia nema dila namialo. Nage dilima dila namolömelë. Adomo afädëa i gelebi
    ëfë mima dila made hïdo nea, gägä negelo made amo gadola, dilia nema dila made
    aligiseda, gägä negemolöi mademelë.
  quh-NT: Nokapi jap'icuwaspa cacuychej, nokataj kancunawanpuni cacusaj. Ajinapi ujchaska
    canchej. Uj rama mana sach'api cacuspaka mana pokoyta atinchu. Quiquillantataj
    sichus nokapi jap'icuspa mana cacuwajchejchu chayka, kancunapis mana c'acha runas
    cayta atinquichejchu.
  kwi-kwi: Nawa wanmak uzchain. Nakas uruza wanmak uztus. Maza tɨ sailta tɨttane,
    tɨ sailne wankail pippa wasachi, tɨtta wanmaktachi akwa. Nawa wanmaktɨt uzmakane,
    kawarain, une watsal uzasachi. Chinkas kiasachi.
  agm-agm: Sahɨ nɨngisawɨ maasɨ tɨmaamaitɨwɨse amɨ nɨnɨ sangisatɨ maasɨ tɨmaamaitɨtaano.
    Iyataatɨ ipatamɨ isɨtɨtɨho koai yandɨhɨ ahendaatɨ wɨndɨ nga yandɨpɨho namingoaitaise.
    Nehɨ ko ipatɨ akɨpatetɨ ahendaatɨ yandɨpɨho nga ningotaise. Amɨ sɨrɨ kɨretɨ sangisangi
    akɨpɨpa yandɨpɨho wɨndɨ ningopɨ namaamoyaitaapo amɨ sahɨ nɨngisawɨ maasɨ wɨndɨ
    tɨmaamaamaitawaawaaho.
  ubr-ubr: Omi nana Yau usiui wonikaita wonama ato Yau arimon omi usimui anikaita
    anama. Famen toun wat on men fofonin uwan inou; famen on wengarai inen on arimon
    uwam inou. On eta kaitamomai omi nana usiui wonmama on arimon uwam sinou.
  tsw-NT: Ni i ri ukaɓu na̱ a̱mu, n to oꞌwo ukaɓu na̱ a̱ɗu. Eeten a tsu matsan na
    aciya̱yi shi. U ta matsan nu u buwa ukaɓu ni ikyun. Ne ɗa a̱ɗu fo yaa matsan shi,
    she ni i ri ukaɓu na̱ a̱mu.
  cax-NT: Sane nauquiche sucanañü aume, urria arrtü ichepeñüantai nabaca y arrüñü
    auchepe. Taman nipia uva chüpuerurrüpü üta arrtü tüsüro apüqui. Sane ito arraño
    chüpuerurrüpü apisamune arrüna urria arrtü chabasiquiapü ichepeñü.
  aia-aia: Moi hasi tarau beiau, minau wai hasi tarau bei'amou. 'Inia na raraai hasi'ei
    'a bwa'i matai hungu haaria 'onaa na bwa'i hasi wou na'i abe odo. 'A matai hungu
    moi 'oha na hasi wou na'i abena. Hoita, 'i'amou bwa'i matai hungu ro'u 'onaa namou
    bwa'i hasi mai beiau.
  srp-1865: Budite u meni i ja æu u vama. Kao što loza ne može roda roditi sama od
    sebe ako ne bude na èokotu, tako i vi ako u meni ne budete.
  agt-agt: A mappya mantu ta kanayun medagga kam teyak, petta itta la itta ya angat
    muy nga nagafu teyak, te ya gagangay na pangpanga kiden na kayu a aweda makapagmayan
    am aweda mekamit ta fun da en nga mesipat ta angat na. A kumanen hapa tekamuy,
    te awemuy sangaw makapagmayan ta kuman na ikayat ni Damakewan am awemuy medagga
    teyak.
  lug-lug: mubeere mu Nze era nange mbeere mu mmwe. Ng’ettabi bwe litayinza kubala
    bibala ku bwalyo nga teriri ku muzabbibu, bwe mutyo nammwe temuyinza kubala bibala
    bwe mutabeera mu Nze.
  yby-yby: Edimosiya nemotoka nisiki omiki minataboya nemokahoya asako edimotoka woko
    omeko minakoloe. Akawane makolimo monawaneloya omeko minametiboya eimola ihilawa
    mako jametibo ne. Sa-onenako, edimosiya nisiki nemotoka omamitaboya, asaoko edimotokaya
    ma ihilawa jametibo ne.
  heb-heb: עמדו בי ואני בכם כאשר השריג בל יעשה פרי מאליו אם לא יעמד בגפן כן גם אתם
    אם לא תעמדו בי׃
  mpp-mpp: Ailu ngenge naholec wetackelu gadabiyeng. Inguc aibong nani ngengeholec
    wetackelu gadacte. Waing muc mangnginedi mucina mi bakatackedaictewa, ye noine
    nalic mi aidaicte. Ingucnehac ngenge naholec mi wetackelu gadaingtewa, noine monic
    mi aidaingte.
  apb-apb: Omu ke ii'o susu oto aaku, na ineu ne kei ii'o susu oto no'one aamiu. Nga
    sasarai ola e sa'a hungu ike aani hue-huei ola mola maraana, na oto e ka'a lado
    aana tohungana ai. Oto e urine lo'u aana i'omu, aana omu sa'a hungu ike aani hue-huei
    ola na oto omu ka'a ii'o aaku.
  san-TEL: అతః కారణాత్ మయి తిష్ఠత తేనాహమపి యుష్మాసు తిష్ఠామి, యతో హేతో ర్ద్రాక్షాలతాయామ్
