  cop-BHC: ϦⲈⲚ ⲪⲀⲒ ⲀϤϬⲒⲰⲞⲨ ⲚϪⲈⲠⲀⲒⲰⲦ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲈⲚ ⲞⲨⲘⲎϢ ⲚⲞⲨⲦⲀϨ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚϢⲰⲠⲒ
    ⲚⲎⲒ ⲘⲘⲀⲐⲎⲦⲎⲤ.
  buk-buk: Asap aö dôŋ ma anem ŋandô daêsam, dec oc whê mac sa bu aneŋ ŋgacsêŋomi
