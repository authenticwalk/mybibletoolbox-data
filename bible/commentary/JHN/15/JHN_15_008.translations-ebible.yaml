    kx nimu leplz nengeng. X nramung na-aelwapx-kz-ngrdr nzmyalz-esz'ngrkr Trtenge.
  pan-pan: ਇਸ ਰਾਹੀਂ ਮੇਰੇ ਪਿਤਾ ਦੀ ਵਡਿਆਈ ਹੋਵੇਗੀ, ਜੋ ਤੁਸੀਂ ਬਹੁਤਾ ਫਲ ਲੈ ਕੇ ਆਓ, ਇਸ ਤਰ੍ਹਾਂ
    ਤੁਸੀਂ ਮੇਰੇ ਚੇਲੇ ਹੋਵੋਗੇ।
  tkr-tkr: Şu geed şagav huveene, Yizın telebabı vuxheene, məxür Yizda Dekkır axtı
    qa'as.
  gvc-gvc: Yʉ Pʉcʉ cahmaare yoaina mʉsa jichʉ ñʉa “Jesu yaina jira ahrina”, ni masiahca
    masa. Ã jia mʉsare ñʉa yʉ Pʉcʉre ño payoahca.
  mwp-mwp: Ngaw Thathiw poerapar kedha kuniya yakamiz, ngithamun mina zageth koeyza,
    igililnga koewsalnga. Kedha nanga mabaygal iman kedha ngitha ngaw niyay kazil.
  sbk-sbk: Hweli odaada amwamihwe, naje mupapa endondo zinyinji naje bhanafunzi bhane.
  mya-JVB: သင်တို့သည် များစွာ သောအသီး ကိုသီး သောအားဖြင့် ၊ ငါ့ ခမည်းတော် သည် ဘုန်း
    ထင်ရှားတော်မူ၍၊ သင်တို့သည်လည်း ငါ ၏တပည့် မှန် ကြလိမ့်မည်။
  kgf-kgf: Ini héla sasala haimu iminéŋ nuac Maŋgocna edamuya mihicŋi mimac. Waŋu
    ini nuac tohotoho ichécna wammu.
  awb-awb: Ite áhnte será íyéhrara tagah kegá Maniká áwíq pankeráhwe. Áhnte será íyéh
    púaq ite íné séníráh ké míáhwe.
  gdn-gdn: Wi mibiga inako kiroto ki ka wi nau yonani mibai wainapiyamu kwaiwagamu
    ragidai manako nau Mamai e si wi pokagere kawayayagisi.
  nko-NT: Nɩ́ mloswíé abí tsɔtsɔɔtsɔ á, ɩbɔ́wa mɩ́ Sɩ́ numnyam. Mʋ́ obósuná
    ánɩ́ mɩ́ akasɩ́pʋ́ mlɩgyí nɩ́.
  bsn-NT: Quẽnase rĩne mʉa yirũgũsere ĩacõari, yʉ jacʉre quẽnase ĩre yirʉ̃cʉbʉorʉarãma
    masa. To bajiri, “Jesúre ĩre ajitirʉ̃nʉrã ñaama”, mʉare yimasirʉarãma ĩna.
  pib-NT: Waleya rumalwutika Nuru, wa gixa gixo Wale kamrure gwinri. Wane gixinipa
    nyimaklenepgi.
  wiv-wiv: Na vuna Tamagu ia kete pelea glori vona, kua ta miu na vuvua marata, na
    dala kua za ia da miu ta vatunga kakava habuka miu kagu disaipel kamahi.
  reg-reg: Ku gunu lata wani kakusibha ati, omwibhula amatwasho mafu no mubha bheingisibwa
    bhani.
  mlh-mlh: Ŋoŋoji nonde kiŋariŋpu fukeru dimakabi eeboboŋaŋunde fori mokemoke yobu
    fukeru wakiru ŋekabi gonimiŋ. Oŋu eba eku gonimiŋ ore Mamanere tinaji kuririineke
    fukeru peiŋ.
  gof-ENT: ሂንቴ ዳሮ ኣይፌ ኣይፊያ ታ ታማሬ ጊዲኮ፥ ሄሳን ታ ኣዋይ ቦንቼታና።
  aau-aau: Homkwe ayay kraiar leip sawan kreik ankin, homkwe senkin mesair kow, homkwe
    hano ki-wayh. Yerki sohiy non kokwe homkwe hano Aio se panpaniowni kow.
  tvk-tvk: E di mumerere ni Hi Tata melele xa muso huite xil lihe holu e meulien namim.
    Imak, ma mupisen ni xa mube moletin navan xil reitin.
  prf-NT: Maparangalan en Ama ni magbunga kam ti makpal, ni konahud en mangyari ay
    mepeta moy a sikam ay disepulus ku.
  auy-auy: Sáwífaꞌ-arambo imáímo méraiyan-kwaasimo tuwánésamo ésa sésa Ísumbo arááíwáén-kwaasin-owe
    síyana kesifon-áwíkomo éna óraaꞌa íníye.
  tbg-tbg: Ne ti uva iriqi viha uaini naaqunta voqaara airi tava koqe tava iraivaro
    ti Qora autuvano takuqi vaiva noraiqiarire. Ne mintiaqi viha ne quqaama ti vaintima
    vaivarave.
  hub-NT: Atum pegkera nuke takákrumnaka chikich ainasha wina Aparun emematiartatui,
    tumakrumka nekas wina unuinatair amainaitrume”, tusa tinaiti.
  hmo-hmo: Bema huahua momo do umui atoa neganai, egu Tamana be taunimanima ese do
    idia hanamoa. Unai dekena amo lauegu diba tahua taudia korikori do umui lao.
  big-big: Ini kazing Anotogo keli lewengke yolu puwekkerik inugu puluwengki ngizirik
    walimizi logo purikku negi Mangobekki yeikta yongolok mei. Logo purikku walimizi
    puriktau ini neyegi kiriwei mizagelik kiriwei mizi yagenda mizi.
  gux-G: I ya luoni boncianla n Baa ba baa ti kpiagidi lan waani ke i tie n ŋɔdikaaba.
  cnl-NT: Mi³gáan²na'³ Ñu'n²³ xi³nu³ jmee³ra'³ ta² quiee'³². La'³ hua² jmee³ra'³ lii²³
    'e³ dsa³ quién²³na²³ 'nee'²³.
  zar-NT: Gunliʼ bal Xuzaʼ Dios cateʼ gunliʼ xichinëʼ, ateʼ gácaliʼ ca niʼa nëʼe lubá
    naʼ taʼbía, en caní gaca bëʼ nácaliʼ idú bönniʼ taʼdë́ʼë nedaʼ.
  kde-kde: Mwenu mukàpa vihepo vyohe, mùva mmakuhundwa vangu mma uhiu, na mukàva uchocho
    Atatangu achiatumbyangwe.
  ata-ata: Ngingi nganeneꞌa laixe xe ngaxali ta molomolo noxilo, la Mamilo unoꞌu uala
    tila.
  qvw-NT: Caynu sumä wayuyniquiwan maynu sumä yaćhapacünïcuna caśhayquita camalaycachipäcuśhayquipam
    Taytá altuman juluycuśha can'a.
  nfa-nfa: Ladhe miu tao jꞌara dhu beꞌa ae-ae, sama sèmi dadana èci dhu hua ae-ae,
    èèna ka dhu dedꞌe padedha-dedha Ama Lamatua. Dènge jꞌara neꞌe, miu padꞌelo kahèi,
    na, miu ana madhutu Jaꞌa.
  tnp-tnp: Nian nəmiəgəhiən rəhatəmah otəuə e nəuan tepət, nati əha in tətəfəri nərgɨ
    rəhak Tatə, kəni e noliən u, tətəgətun məmə itəmah rəhak mɨn nətəmimi.
  urd-urd: जब तुम बहुत सा फल लाते और यूँ मेरे शागिर्द साबित होते हो तो इस से मेरे
    बाप को जलाल मिलता है।
  hot-hot: Ma avômalô takatu ba ethak ik anôŋ limamôk intu tem nêgê i nena yenaŋ.
    Êŋ ma uik Wakamik anêŋ lôkmaŋgiŋ thô.
  mqj-NT: Ianna kembua barri'koa' la dipakasalle Ambeku anna kawanan kumua passikolaku
    tongangkoa'.
  rus-SYN: Тем прославится Отец Мой, если вы принесете много плода и будете Моими
    учениками.
  mbh-mbh: Tova ve lomu omaing monnga i velpol pom, aken i pathengal ako ve, thomu
    ini lek wainlangaere, maken aro o papomnga ok Vovo.
  bdd-bdd: Ma ꞌeguma moisa wamuliya bwaibwainigau, nata huwaimi bwebweꞌadi silatu
    ma ꞌoidiyega tomota siꞌita ma Yehoba sihepwatuwe.
  cbt-NTPO: Opa na'con nitërinso pochin canpitanta' noya noya nico'. Ina quëran a'napitanta'
    nicatënënquëma', Yosë yonquiapona'. Naporahuatoma', noya noya imasaramaco.
  srn-NT: Mi P'pa sa kisi glori efu un e gi furu nyanyan, bika dati o sori tak' unu
    na sma fu Mi.
  cta-NT: Cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ, si ñaꞌa̱ nguꞌ chaꞌ tsoꞌo tsa
    nduꞌni ma̱ loꞌo xaꞌ ñati̱. Liꞌ caca cuayáꞌ tiꞌ xaꞌ ñati̱ chaꞌ ñati̱ nu ndyaca
    tsaꞌa̱ ꞌna laca ma̱ ―nacui̱―.
  bqc-SIM: Tó a kã́fĩakɛ̀ maamaa, áↄ dɛ ma ìwaↄ ũ sĩana, ma Mae i tↄbↄ.
  tcz-CHONGTHU: Nanghon theiga tamtah napunsah teng'ule keima seijui dihtah nahiuve,
    hiche jeh'a chu Pa choiat na um ding ahi.
  mar-mar: तुम्ही विपुल फळ दिल्याने माझ्या पित्याचे गौरव होते; आणि तुम्ही माझे शिष्य
    व्हाल.
  snp-snp: Linate ilawa naba-naba linawamo ya geyeti namo nege melamo wenena minae,
    loti geyefe loti Menefo kuliya ya olu faka lenagilae.
  isl-isl: Þeir sem eru sannir lærisveinar mínir, bera mikinn ávöxt og verða föður
    mínum til dýrðar.
  spy-NT: Yoo kooyey lokoyeek chēē chaang' ānkōōyēku man rubiikyuu, +mōōtōrōōr Baaba.
  xnn-xnn: Siya na nan pakaidayawan Ama, no gawis nan ikkanyo et kaneg kayo bomgas
    is ado ta mangipail-anyo ay pasolotko dakayo.
  mwe-mwe: Shimmanganje bhaajiganywa bhangu, niogoya iepo yaigwinji na kwa nneyo Atati
    shibhakuywe.
  tte-tte: Siya siuwe lalakina siya kagu tomuliyayao yawasosi. Ali paisowane uwena
    koina tomo sigitai na Tamagu sitobalan.
  tcs-tcs: Ol prapa klostuman blo mi i go sake plenti prut ane wen yupla sake plenti
    prut, diswan i go soe big ona po PapaGod blo mi.
  hlt-THB: Ak thaih khawzah qah unawh ka hubatna nami awmnaak ak caming Pa ce zoeksangnaakna
    awm hy.
  soq-soq: E nauidasanune wanlempaa bedewe ne Mamana ebowa debamasanune ionoidosanuna.
    Ita naunaula sa apana ewompe atentompa e ne wanawo alala wainilana.
  qub-qub: Noga munashäno cawashpayquimi rasunpa disïpulöcuna carcaycanqui. Chayno
    alli cawaptiqui Taytäga fiyupami cushicun. Chayrämi gamcunaga canquipaj übas alli
    wayojnöpis.
  att-att: Á ta kunnian, meparáyaw yù Yámà megapu sù aru nga napiá nga akka-akkuán
    naw, ánna mepasingan ta kuruk nga sikayu yù makituddu nikán.
  bki-bki: Bo kanio kamiu kuvar m̃arati ve telabo ea kenemiu meuliano, nina naruei
    naio memedu ga ka kiaku naiagagoano naio tom̃a rilaio, a ve m̃arabo bunu ka rila
    Teta siano rivavin lie vo.
  bqp-bqp: Tó a nɛ́ kpà manamana, gbɛ̃nↄ nigↄ̃ dↄ̃ kũ ma ìbanↄn á ũ yãpura, ma
    De tↄ́ ni bo.
  mcp-mcp: Zhɨɨ́ bɨ́ bɨ́ nə ŋkul sá nə́ Dâ ŋwág gúmə́ yí nyísə nə́, bɨ bə́g nə ibumə́
    məŋkund məŋkund ɨɨ́, lwágʉlə nə́ bɨ bʉ́sə *ompwíín báamə́.
  hat-hat: 'Men ki jan pouvwa Papa m'' lan va parèt aklè: se lè nou donnen anpil,
    lè nou fè wè se disip mwen nou ye.'
  npl-NT: Notajtsi kiselia weyílistli ijkuak nomejwah nonkitemakah miak nomotlakilo,
    iwa ijkó mota nomejwah milák notlamachtijkawah.
  bgg-bgg: Gu Aphuii pha biisiie ne nathek è iwoi bajo woi pha ji re-è doh yi ro;
    jiè nathek ne gu ro samoythek rey ro.
  eng-TCENT: My Father is glorified when you bear much fruit, and by doing so you
    will be my disciples.
  eng-BSB: This is to My Father’s glory, that you bear much fruit, proving yourselves
    to be My disciples.
  cpu-NT: Aririka pimatanairo joshiyakaaventayeetakero kithokiperotatsiri pankirentsi,
    aritake iriyoyeetaimi omapero niyotaaneyetaami. Iroora iriñaapinkathayeetantyaariri
    Ashitanari.
  san-ASM: যদি যূযং প্ৰচূৰফলৱন্তো ভৱথ তৰ্হি তদ্ৱাৰা মম পিতু ৰ্মহিমা প্ৰকাশিষ্যতে তথা
    যূযং মম শিষ্যা ইতি পৰিক্ষাযিষ্যধ্ৱে|
  tac-NT: Napu'lige 'emi 'we a'lá sébali olasa, 'liko 'we a'lá machimela ralámuli
    'emi ne'chí oyérame ko. 'Lige aminami ralámuli asíriga 'la nerámala Onorúgame.
  eng-WEBPB: “In this my Father is glorified, that you bear much fruit; and so you
    will be my disciples.
  gfk-H: Ing muat na manga huai, iakanong na hapuasnei no minari Mama ma na hapuasnei
    mah bia muat ira nugu bulu na hausur mah.
  viv-viv: KaꞋi wanayoyo lakahina higa Yaubada yana nuwanuwa amine wanahuluhuluva
    tova moyaꞋaina, au kaliva Kamaku ana egana hinakilakahina kadu hinaꞋitami hinagayo,
    WaꞋita, wona velemona badiꞋiyao Yesu ana tomuliya.
  yao-yao: Mwasogolaga isogosi yejinji, Atati ŵangu chakuswe ni ŵanyamwe chimme ŵakulijiganya
    ŵangu.
  tgp-tgp: Tamaku mo lo lavi na oloolo tavera hin malele sei, vara ha vua tavera ka
    lo vujangia vara ka noku tamlohi usuri varar̃uhu.
  auc-NT: Mïnitö nanguï pönï tömenca incate baï ïmïni inte, Mïnitö botö ëmïñæ̈mïni
    ïmïnipa, ante edonque pönï ingæ̈impa. Mänömaï cæmïni ïninque, Botö Mæmpo ñäö apäite
    ëmönongä ingampa, ante odömonte ingæ̈impa.
  kbc-NT: Odoɡ̶etetalo Eiodi, niɡ̶ina nige áwetiwaji. Odaa jaɡ̶akaami niɡ̶ina anoniotici.
  bmh-bmh: Izal tapaimaranem du naliu, go izal ze duailel awaramau, go izal mekai
    gonugau wanib ulagwag banou mamau. Go guzenamamen, ag izal tapaimaranem duailel
    pet usalebi, Uwait nugau ougab siksikamau.
  ctu-BL: Mi' caj ti pʌstʌl i ñuclel c Tat, che' mi la' wʌc' cabʌl la' wut. Che' jini,
    xcʌnt'añetla c cha'an.
  meq-meq: Taɗə faya ka gumeye ŋgwalak huya na, faya ka bəzumatay ha a ndo hay, nəkurom
    gawla ga hay. Kə ge andza niye na, ndo hay ta zambaɗeye a Bəba ga.
  noa-H: Har pãrau mʌ Hayau nem waupim k'õsi simjöta wajap'a nem waauwain pãrau warag
    hi t'ʌ̃rp'öota hapi nʌmgui hajim. Pãach mag nʌm gaaimua hõrau k'ap'ʌ haju, pãar
    chadcha mʌ k'apeenk'a nʌm.
  alp-NT: Sepo imi ono misete sasaisa neka hoko mere etiluke be imire Auku maka lulu
    titinai kai mere imi holmate Amaku.”
  san-VEL: yadi yuuya.m pracuuraphalavanto bhavatha tarhi tadvaaraa mama pitu rmahimaa
    prakaa"si.syate tathaa yuuya.m mama "si.syaa iti parik.saayi.syadhve|
  kbq-kbq: Tamagra rama'a raga renentenkeno, Nenfa'a ra agi erisige'za nege'za, Nagri
    namage nentaza disaipol vahere hu'za tamagrikura hugahaze.
  kbh-kbh: Chë shajuana buacuafjëngcá ts̈ëngaftanga chas̈mojtsemna ora, s̈mochanjínÿanÿiye
    ats̈be Taitá corente bëtsá y obená yomnama. Y chca, ts̈ëngaftanga ats̈be ndegombre
    uatsjéndayënga s̈mochántsemna.
  ron-LSB: Întru aceasta este slăvit Tatăl Meu, că voi faceți multă roadă, și astfel
    veți fi ucenicii Mei.
  pon-pon: Nan i me Jam ai kalinana kila, omail wawa toto, o komail pan wiala ai tounpadak
    kan.
  nhe-BL: Huan quema intemacaj miyac imotlajca huan inquichihuaj miyac tlamantli tlen
    ipaquilis noTata, nesis más ihueyitilis noTata huan nesis nelía innomomachtijcahua.
  sps-sps: Siinaiv ten Tamanyo nai tapokaa non tsumi te fua faarof fakinai ovei romi
    to sami faarei mirom matisian Tsonyo.
  wnc-wnc: Buyasa asawan aminbamda kake ginu natane pandetna siakande dakngake pasikaing
    ngang anggaman siwan kaning. Kawawa natane Nanatane umana aknganata buyambam yuak
    ngang natapning.
  bus-bus: Tó a nɛ́ kpà maamaa, gbɛ̃nↄ égↄ̃ dↄ̃ kɛ̀ ma ìbanↄn a ũ yãpura, ma De
    tↄ́ é bↄ.
  gub-BL: Aze ma'ywa 'yw i'a katu nehe, — Ikatu ma'e, i'i teko i'yw pe wà nehe. Nezewegatete
    aze peruzar heze'eg nehe, peiko putar heremimu'e romo nehe. A'e mehe teko ukwaw
    putar heru ikàgaw ipuràg eteahy haw a'e wà nehe, penehe ume'e pà a'e wà nehe.
  imo-imo: Eno nani teaio nio uluma paa ainye meko tenge wali eno tenge mele imbomani
    kanokolio eno paimbo Jisasinga lombili andolima ltemo konopu lenge. Eno ulu tengemuni
    Ara imbi molombalo.”
  boj-boj: Niŋgi gei koba ateleŋosib ijo aŋgro bole soqniy. Yimqa ijo Abu aqa ñam
    tulaŋ kobaqas.
  eng-DRA: In this is my Father glorified; that you bring forth very much fruit, and
    become my disciples.
  knf-knf: Woli nawul mbuk mnŧum, nawo baţaşaraan na manjoonan, uko mënţ uyuuj mndëm
    mi Paapa.
  san-KHM: យទិ យូយំ ប្រចូរផលវន្តោ ភវថ តហ៌ិ តទ្វារា មម បិតុ រ្មហិមា ប្រកាឝិឞ្យតេ តថា
    យូយំ មម ឝិឞ្យា ឥតិ បរិក្ឞាយិឞ្យធ្វេ។
  arn-NT: Fey ta famngechi iñche ñi Chaw llowkey püramyen femngechi wülimün ta eymün
    fentren fün, fey ka femngechi ta rüf mew iñche ñi disipulungeaymün.
  zas-NT: Bal güündi ni rën da Dadan, gaquidi quijb da bejnan, din guzaꞌt ree bejn
    laaman zagdxe.
  ken-NT: Ndǔ mǎnyú bɛyǎ kɛpɛm, bǎtɔŋ bɛ bǎchí bakoŋo bha, nɛ ɛyɔ ɛ́kʉ̀ bo
    mánchyɛ Ɛtaya kɛnókó.
