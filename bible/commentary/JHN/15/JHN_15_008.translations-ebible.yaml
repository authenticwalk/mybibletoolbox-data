  gnw-NT: Piyapo yave jeta icavi vae cheRu peguarã, ɨvɨ pegua reta umbɨadorata cheRu.
    Jare cuarãi picuaacata pe reta co cheremimboe reta —jei—.
  mux-mux: Eni na-ni “Teai.” niliu mele aima teku konjuku, nanga kongunale aima teku
    kunjingí kene aku-siku tingéle-ni Tatanga bili paka tunjingí kene ola pembako.
    Tingí mele yambuma-ni kanuku kene ‘Eni aima sika Yesos-nga lumbili andúlima molemele.’
    niku piliingíko.” ⸤nirim.⸥
  maj-NT: Kui ni xu'bi̱ xi ku̱a̱kúchji kju̱a̱chánkaha̱ Na̱'mina̱, nga 'yún k'u̱o tu
    ko̱ nga xu̱ta̱ ni'yakuyána̱ ka̱mo.
  bkq-NT: Koendonro amânhedysemo wato amânhedylymo watay, uva iwatary tâwiseim emyenro
    ise âmaemo. Deus koendâ awyly, eon-honru warâ enehonze âmaemo amânhekylymo wâgâ.
    Arâ ise ynynonro kuru mawylymo mâenehonlymo.
  kue-kue: Ene mongo merkinde koraglmara i mina na Nina kangiye kande wu pene enambuka,
    mambuno yegl mina enene na disaipelna mounedi ombuno dingwa.
  cot-NT: 'Jeroquea irinejantajitaquemparoca iroganejencare Aapani: pimpitsaraquijacotaquempagueti
    pimpeantamajaquempaca notsatacaane.'
  bnp-bnp: Na tahuna mu vakabele a kanene mua i kupo mu vakasiri mua, mua e huriki
    a murimuri nau, lakea mu ratea a rane Tata i dagi na malala.
  apn-NT: 'Kot kaj mẽ Inhĩpêêxà mẽ wa ixkapẽr kôt amnhĩ nhĩpêx o ri apa nhũm mẽ piitã
    ja hã mẽ apumu nẽ hamaxpẽr o: “Hêxta waa nẽ. Jajaja na htem Tĩrtũm kot amnhĩ nhĩpêx
    o amnhĩ nhĩpêx o pa. Mãn Tĩrtũmja mex o mex.” Anhỹr o hamaxpẽr.'
  ctp-NT: Kuꞌni tnun nten ꞌin Stiǐn Ndiose, bra nu ñaꞌan neꞌ chaꞌ suꞌwe ꞌa ngiꞌni
    wan loꞌo xka ta nten. Ka biyaꞌ tiꞌ neꞌ chaꞌ nten nu ngiꞌni xaꞌan chaꞌ ꞌñaǎn lka
    wan bra kanꞌ―ndukwin―.
  bre-BRG: Roet e vo gloar da'm Zad, mar dougit kalz a frouezh, ha c'hwi a vo va diskibien.
  opm-opm: Inahatporhan gur ihat dam trun haptin ihir gurnong wanaham Moh Krais ohe
    nita han ihir ma hapat daham at ohnonghe win isip han matiprimur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa barra burrbu-gurdagurdarra wurra gama
    gorlk minypa Ngun-anya nipa an-nelangga warrpam an-molamola, minypa ana-goyburrpa
    jama nyiburr-ji barra nyiburr-workiya gun-molamola minypa nyiburr-ngaypa jawina
    nyiburr-nirra nyiburr-bamburda.
  wal-wal: Intte daro aifiyaa aifikkonne qassi ta erissiyo ashkkarata gidikko, hegan
    ta Aawai bonchchettana.
  zad-NT: X̱a'na' cho'e balaaṉ kat' chonle dii wenna', na' daa chonle ka', chli'lawin
    dii ḻi nakle nad' txen.
  kmg-kmg: Ŋoŋe fârine sâkohec ehuc motec jâmbâŋfâc-nane erâ jupie Mamac-nanere mumuteŋ
    fuaocmu.
  aso-aso: Idoꞌ lingine gihile vaiꞌ izi neniꞌ izipahaꞌne zuho gihile liliꞌ igi minilizadotiꞌ
    nene meꞌnehine di hozi li-dilisave.
  uli-uli: Yebe llah falmay la yael mala Temay mo irel yal cholop uwami; irel yami
    mel bo redabeyey.
  nin-NT: Imba bi klo inkpinkpo shishemi, ni tsarr anishirr ba di imba sa abiga ingga
    jiji. Ima yo di gri ku Aki mungga inkpinkpye.
  tgk-tgk: Падари Ман бо он шӯҳрату ҷалол меёбад, ки шумо самари зиёд меоваред ва
    бо ин нишон медиҳед, ки шогирдони Ман ҳастед.
  acu-NT: 'Atumka Yus wakera nunisrumek pujakrumka, wína Apaachirsha nekasrum pengker
    awajsatnuitrume. Tura asakrumin chikich ainau atumin waitmakar: Nekasar Jesúsa
    nuiniatirintai tusar nekarmawartinuitai.'
  cak-WNT: Wi can niwachin jabel ri ic'aslen, can nik'alajin wi chi yix tzekelbey
    wuche (wixin), y ri winek ri xquixtz'eto, can xtiquiya' c'a ruk'ij ruc'ojlen ri
    Nata'.
  ebk-ebk: Hiyana nan maichayawan Amak mu omongor nan fukiasyu as nan pammatiyu. Mu
    assena, hiyana us nan mangepaila ay chakayu nan disipulusku.
  spa-PDDPT: 'En esto es glorificado mi Padre: en que den mucho fruto y sean mis discípulos.'
  ruf-ruf: Aba wangu kotunyighwa mwemwe mng'eleka ghamatunda mengi, namwe mtsakuwa
    iwanang'ina wangu.
  gun-gun: Hakã hi'a reta va'e rami pendekuai ramo 'rãe ojekuaa Xeru yvatea, ha'e
    xeremimbo'e ete pendekuai.
  agu-BL: Ej nin kol cxwutzinwok sjalok k'ej Intaj, nin slajluchaxk yi bintzinin axwok
    inchusbe'tz.
  isn-isn: Mu ili uTata nuane ukuigwe, kina mipezaa nkali idu ni kina ingi mi amanyisigwa
    ane.
  eng-PEV: And when you live God’s way, other people will see the good things that
    you do, and they will know that you are my followers, so they will respect my
    father. You will be like a branch that grows a lot of fruit.
  ilo-ULB: Iti daytoy a maitan-ok ti Amak, nga agbungakayo iti adu ken dakayo ti agbalin
    nga adalak.
  pir-NT: Yʉhʉ Pacʉ cahmeñene yena mʉsa ijigʉ̃ ihñañe “Jesu yequina ijire ahriquina”,
    ni masieta masa. Sa ye mʉsare ihñañe yʉhʉ Pacʉre ño peoeta.
  anv-NT: Ɛnyú deké dépyɛ gejamégé unó ulɔúlɔ́ Ntɛ wa abɛɛ́ ne ŋgɔ. Ne ɛwéna
    ɛlɛrege nnó ɛnyú delu baá utɔɔ́ ba.
  sab-NT: Ba ulita age tanre no cha Ñenua takalin kare gire kwian na gwage badi age
    no ene be gerule no no cha Ñenua giti, be suge kwiange ba ulia chanu.
  tmd-tmd: Ñɨŋ ap maga magöri maga rɨ yaxön aku, nöbö mö na mɨ ödöriö mɨjöña. Makwam,
    nöbö mö bla ñɨŋ nugwön, Acö na Nöbö mil mag wä keiryöbö alɨg mɨd aku nugwöña.
  acr-NNT: Ri Nuqaw lik kayakiꞌ uqꞌij echiriꞌ riꞌix kiya ukꞌiyal ijiqꞌobꞌalil y rukꞌ
    waꞌ kaqꞌalajinik pa saqil wi ix nutijoꞌn.
  kpg-kpg: Di madamada o dogu Damana le e haga gila aga go di godou huwa dau logo.
    Di hai beenei, goodou gaa hai nia dama agoago ni aagu.
  taj-taj: चुदे एनीगदेसे ल्‍हानान ज्‍यबा गेगदे लसी ङाला चेला दोसी उन्‍जी भिसम ङाला
    आबाला मानदेन जयजयकार तला।
  avt-avt: Yi yɨrɨak menmen yaaim, te mɨt nanwenɨpi niuk me Haai kai, te yi yeteikɨn
    mɨt yi mɨt disaipel nai yi yisɨsa.
  cbk-cbk: Por medio di ustedes maga buen trabajo, ay dale ustedes mira con otros
    que ustedes el di mio maga dicipulo, y despues el di mio Padre Celestial ay recibi
    honor y alabanza.
  uig-ARA: سىلەرنىڭ كۆپ مېۋى بېرىشىڭلار، شۇنداقلا مېنىڭ مۇخلىسلىرىم ئىكەنلىكىڭلارنى
    ئىسپاتلىشىڭلار بىلەن شان-شەرەپ ئاتامغا كەلتۈرۈلىدۇ.
  tuf-tuf: Uchtaan as Tet ayan tahnác ehcuro. Cuicaran uban to chaquir eyta, ba cat
    éytaan wan as chihtá cutar ítuwi. Eyta ityat, as chiwa rehquey uw quin ehcuro.
    Eyta ehcwayat as Tetán ayan tahnác ehcuro.
  abx-abx: Agsara i ka'angayan-na si Tatay-ko tungod kay sigi lalabbat i mga binuwa'-bi,
    ngan pina'agi sito, sigi may liwat kaklaro nga ka'am i mga inadalan-ko.
  mco-NT: Chi je jäy ajcxy cömayɨpy Dios co miich ajcxy mguydunɨpy ɨɨch ndɨy'ajt tɨydudägy,
    tɨm jadu'n nej camuuxy'aadz y'aacx ytɨɨm'aty may'amy. Co je jäy ajcxy ixɨpy nej
    tudägy mguydungɨxy ɨɨch ndɨy'ajt, chi je jäy ajcxy tɨydudägy nejhuɨ̈huɨpy co tɨ
    nyaj'ixpɨcyɨch miich ajcxy.
  kqf-kqf: Laḡannemo ko votavota gulatana, ba temi ko kakamaḡatimi te egu tauwaikaiwatana.
    Mba votanana taunana Tamagu namalina ya kakamaḡati.
  cpb-NT: Arika pimatanairo roshiyakaawentaitakeri kithokiperotatsiri pankirentsi,
    aritake riyoitaimi imapero niyotaanetaimi. Iroowa impinkathaitantyaariri Ashitanari.
  aon-aon: Aria douk ipak punek sabaihi yopihi aih um, aria namudok arpesh ta shutrip
    aria ta shutuk eikin Yain ananin nyeigur nyuto iruhw. Punekesh namudok aria arpesh
    ta shutrip shukri ipak douk adur pagipesh eik iri.
  hus-NT-2005: Nu Tátaꞌ in bachʼwalich i kʼakʼnaxtaláb tam tatáꞌtsik a tʼajálich tʼajat
    xowaꞌ alwaꞌ ani anchanꞌ u xalkʼanalich ke tsubax lejtal tu exóbaliltsik.
  mig-NT: Nú kája̱'a‑ró kuá'a̱ ndé'e̱, yúan‑na te nduñá'nu Táa̱‑ri̱ sá'a, te súan
    kuu‑ró cháa káskuá'a jíín‑rí.
  bps-bps: Ku too gamu munge i dad fye nimò, dnayen dad to i bong kdatah Màgu, na
    gadèla gamu dad to gal mlalò deg.
  mbs-mbs: Iduyun se Amay ko pineokit te pegpemongo niyo te dakel, aw yan se kitaen
    te tinoledaan ko sikiyo.
  tof-tof: 'Pamkolpama kürü Aban ngi wirri kwitüm emngyerre, e tulum nóma bamgün koralo:
    ini tonarre e sab kürü umulbain olmal koralo.'
  cme-NT: Da na ta na ce maacenfafamma na hã Diiloŋo‑i, aa cu mi huoŋ-nu, ku yaa
    ciɛŋ mi To ce bɔi.
  sus-sus: N Baba matɔxɔɛ sɔtɔma, wo tan na lu alɔ sansi salonyi naxee bogima a fanyi
    ra, wo a masen na wali fanyie kui, a wo findixi n fɔxirabirɛe nan na.
  pon-2006: Iet duwen lingaling en Sahmo eh pahn sansalada, ma kumwail pahn kapwarehda
    wa tohto, oh ih duwen amwail pahn wiahla nei tohnpadahk.
  dad-dad: Biya musei ũg fen, neu dõ fiya tar wowã gouf are, neu Dei ĩ fula fiya medeĩya
    yalouf.
  zab-NT: Ne deni acayuntɨ zec ni ná par gúntɨ, ziy xquel yíany dec pur Xtada Dios
    cayuntɨni ne dec xpɨnpaca laat.
  jae-jae: Embe anam ŋanô taêsam e atu aêŋoc ŋacseŋomi, go aŋgôm Tamocnê ŋawasi êsa.
  ksd-ksd: Dari da mar Tamagu, ba ava vuai ta mangoro na vuai vavat, ma damana bula
    avat kaugu tarai na vartovo.
  msm-NT: Ko kanunoy kow mamogas, ogkasaja to Amoy ku su ogkakiyayahan no mgo inanad
    ku sikiyu.
  myk-myk: Yee bu nagoo niɲɛhɛmɛɛ pye, lee lʼa li shɛɛ na yee ɲɛ nɛ wo kalaapiire,
    lee shiin lʼi wa Kilɛ mɛgɛ pɛlɛ.
  sbe-sbe: Ena komiu kwa kaniyonamwanamwa, unai kabo kwa hemasalahaꞌuyoigomiu meta
    komiu yogu hekahekatao mamohoidi. Teina unai kabo Tamagu hedebasae lakilakina
    ye hai.
  mcr-mcr: He Nyaqä wäuŋuä yätquakä iquenŋqä motquapŋqä diŋqe, häukuä kuapänä qäyqäpŋqe.
    Iwä suqä iiŋä iutaŋi, Ŋqä Apiqu yoqä naqä meŋqiyä.
  cux-NT: Taachi candɛɛ́ nī n'deēe n'dáí n'gui'i yeⁿ'é nī, ní ch'iⁿ'í nī chi discípulos
    yeⁿ'é tuu'mi ní ndúúcū chuū ní ch'iⁿ'í nī poder Chiidá.
  tur-YTC: “Babam, bol ürün vermenizle, bununla yüceltilir. Böylece öğrencilerim olursunuz.
  san-ITR: yadi yUyaM prachUraphalavanto bhavatha tarhi tadvArA mama pitu rmahimA
    prakAshiShyate tathA yUyaM mama shiShyA iti parikShAyiShyadhve|
  bel-N: У гэтым будзе праслаўлены Айцец Мой, калі вы прынесяцё мноства пладоў і будзеце
    Маімі вучнямі.
  sch-sch: Tamtaka nin inra hin ka Pa roiinpuina inlangin aom ngâi ani; ma anghan
    ku ruoisingei nin hong ni ani.
  mic-MIQNT: “Etna na ula Nujj gepmite'lmaten ta'n tujiw tela'taqatioq ta'n tel puatg
    aq pejo'loq igtigig Nisgamewigtug. Na tla'taqatitoqs'p tel musgalsultioq nnaqapemultinew.
  huu-NT: Eo llɨside omoɨ isoia, cue Moo iobide. Iese omoɨ ia, ua cue comɨnɨdomoɨ.
    —Iese Jesús llofuete; ia naimɨe dɨbeimo naimacɨ raise illena ñaɨte. Mare rafuena
    naimacɨ fɨnocana jaillena ñaɨte.
  jiv-NT: Átum núkap nereakrumniṉkia ashí shuar “Nekas Jesusa unuiniamuri̱nti” túramartatui
    tura winia Aparnasha shiir awajsartatui.
  otm-NT: Nɛ nu'bʉ din ja xʉn ngu nin dät'ohʉ, gue'a dí 'yu a rá nuįxte ma Tahʉ a,
    nɛ gue'a dí fądi majuąni ma 'yɛ̨c'yɛi ahʉ a.
  dah-dah: Gwaha teŋbe mata igiŋ igiŋ kuruŋ forok yirde hikeb gore Nanner deŋebe turŋuŋ
    yaŋ heŋ hiyeŋ. Gwaha teŋ hinayiŋ gabe al hoyaŋ beleŋ nere komat yeŋ deneŋ hinayiŋ.
  tnk-tnk: Nɨmɨruien səkɨmiaha traməkeikei mukuə kwənkwan me rɨpɨk. Nərmama me tuhətoni
    mhəukurən mə pərhien kɨmiaha i nərmama me səiou. Ia noien nəha tihəuvehi utə nəɡhi
    Tata səiou.
  kpr-kpr: Ne ari eveva use irareva amo, ne nanda amboda amboda ise amingareva. Kotugo,
    amingururovo aimi, evetu genembo God Afa da duro a usasa gido kasama arera.
  san-IAS: yadi yūyaṁ pracūraphalavanto bhavatha tarhi tadvārā mama pitu rmahimā prakāśiṣyate
    tathā yūyaṁ mama śiṣyā iti parikṣāyiṣyadhve|
  nho-nho: Naa ora kootou ki ffua taukalleka, i teenei ko te tiputipu e hakasura naa mahi
    taku Tamana, aa teenei e mee ai kootou ma ni disaipol aaku.
  gym-NT: Mdakäre abko, uba ngwäta neme kabre, ye kwrere munkwe sribi kuinkuin nuendi,
    köböire ni kwati käkwe tödekadre Ngöböbti abko rabadi uba ngwä kabre kwrere, yebtä
    abko mun ja töitikaka tibe abko rabadi gare metre amne ti Rün rabadi käikitaninkä
    kri.
  azg-NT: Ndö vaa na itsitꞌmaanꞌhanꞌ Tyëhöꞌ, na ntꞌahoꞌ jndye nnon na ntyja ꞌnaanꞌ
    joꞌ nditꞌmaanꞌhin. Na nntꞌahoꞌ na nndaꞌ, ntsiꞌmanhanꞌ na mayuuꞌ conduihoꞌ nnꞌan
    na macꞌën na quinanꞌjonhoꞌ yo juu jñꞌoon na mancya.
  bhd-bhd: मेरे बाजेरी महिमा एसमां आए कि तुस हछो फल आनां, फिरी तुस मेरे चेले भोले।
  too-NT: Palh hui'xina'n lej māstā'yā'tit mintō'ca'tca'n, palh lej tlahua'yā'tit
    a'ntū Dios lacasqui'n, chuntza' lī'a'cnī'ni'ni'yā'tit quinTāta'. Lā' chuntza'
    tasu'yu palh hui'xina'n stu'ncua' quisca'txtunu'nī'n.
  ind-AYT: Bapa-Ku akan dimuliakan dengan hal ini, yaitu jika kamu berbuah banyak
    dan dengan demikian, kamu adalah murid-murid-Ku.”
  cjo-NT: Aririka pimatayitakironi oetarika nokowakayemiri, riyoperotemi maawaeni
    atziri eerokaperotaki niyotaanewopaeni. Aritaki iñaaperoteri atziri riraga Tajorentsi
    ikameethatzi.
  nsn-nsn: Gininanine e ualasira tar uinatoror nang Tamouguo, teeit ke bunguanantiehe
    per kukuanana tamiuoum, kare ualasira pono pare, inggoum tosnogo tamatang uakuakeluko.”
  san-DEV: यदि यूयं प्रचूरफलवन्तो भवथ तर्हि तद्वारा मम पितु र्महिमा प्रकाशिष्यते तथा
    यूयं मम शिष्या इति परिक्षायिष्यध्वे।
  tna-NT: Beju Diusu sa tsada micuaneda ai saida cuana ya. Ahua micuaneda daja ya
    su, quema ene quita ebuqueji cuana epu. Quema Tata Diusu sa tucheda cristiano
    cuana ebame.
  lid-lid: Tama akohok lomadan tinan labai, ta aha ato-ou buwa kei solo-an labai.
    I san le doh bwidi aha asahan iri lau tek handru.
  wim-wim: Niiy minam anmanwey iiy-iiyin-a, pam wanch wiyangan-a, piip ngatharaman
    ngul thathayn nunang nilan min aꞌ wuut piꞌan paththaman, keꞌ wiy yimanangan yaꞌa.
    Niiy minam anman iiy-iiyāna, anpalana than pam wanch wiyangan ngul thiichayn niiyang
    niiy ngurp ngatharaman iiy-iiyaniy.
  zga-M: Huele udada vango ihwinuliwa yamwi hola isehe nyini nuhuva vasiule vango.
  yom-yom: 'Diambu dimvananga nkembo wu Dise diama diawu diadi : lubuta mimbutu miwombo
    ayi lukituka minlonguki miama.'
  eng-NNA: '@see-verse:JHN.015.007'
  san-SIN: යදි යූයං ප්‍රචූරඵලවන්තෝ භවථ තර්හි තද්වාරා මම පිතු ර්මහිමා ප්‍රකාශිෂ්‍යතේ
    තථා යූයං මම ශිෂ්‍යා ඉති පරික්‍ෂායිෂ්‍යධ්වේ|
  yut-yut: Ji bamɨ morapmɨsi taŋba amɨn da dandaba nak dakon paŋdetnosi akdaŋ. Yaŋ
    aba Datno da man madep pakdɨsak.
  grc-BYZ: ἐν τούτῳ ἐδοξάσθη ὁ πατήρ μου, ἵνα καρπὸν πολὺν φέρητε, καὶ γενήσεσθε ἐμοὶ
    μαθηταί.
  cpc-NT: Aririka pimatanairo jojyakaawintaitakiri kithokipirotatsiri pankirintsi,
    aritaki jiyotaimi imapiro niyotaanitaimi. Iro impinkathaitantyaariri Ashitanari.
  nhg-NT: Cuöc nemejua nenqueneltoca notlajtul hua ixmantete niese que nencate nennomachtejcöhua,
    entunses quepealo chamöhualestle noTajtzi.
  nya-nya: Atate anga amalemekezedwa mukamabereka zipatso zochuluka, ndipo potero
    mudzionetsa kuti ndinu ophunzira anga.
  ngu-NT: Ijcuac nemejhuamej nenquipiaj miyec tlacyotl, noTajtzin quiselia hueyilistli,
    niman ijqui nenquiteititiaj ica nemejhuamej melahuac nennotemachtijcahuan.
  kup-kup: Met bi ul ahö tinañ badamahan eteamegivoz zut arim tinao ou ravohopanen
    añarab etet pot hahopan, ‘Rotap paru Iesuzari ok.’ Pot arimaz hahopanen nem Papapuz
    abatao ahö ravohopan.
  jid-jid: Ni naki, inde Timu ni fe gbre san; ni ndu yi klo babran, ni bi almajere
    Mu.
  wmw-wmw: Kwa namuna‑yi Baba wangu atukuziwa, julu ya umwe visumo vingi vipa. Kwa
    javyo, mukwakikisha kuwa mukuwa wanafunzi wangu.
