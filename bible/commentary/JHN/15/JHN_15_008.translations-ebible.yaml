    kanbalda nyajil, jana ngayku nganjan buyay-manil.
  nna-nna: '@see-verse:JHN.015.007'
  nhy-NT: Moweyikixtia noPapan nijkuak namejwan ankitemakaj miek tlakilotl, iwan ijkón
