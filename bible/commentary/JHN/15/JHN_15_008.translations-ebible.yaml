  urd-GVH: जब तुम बहुत-सा फल लाते और यों मेरे शागिर्द साबित होते हो तो इससे मेरे बाप
    को जलाल मिलता है।
  ycn-ycn: Ina'uqué pechu i'imá palá Nora'apá nacú namaca aú ila'acá palá. Raú caja
    nahue'epí nujhua'atéjena huani icá.
  djr-djr: Ŋuli nhumalaŋ dhu ŋunhi walŋany borummirriyirr dharrwathirrnydja, ga ŋunhiyiny
