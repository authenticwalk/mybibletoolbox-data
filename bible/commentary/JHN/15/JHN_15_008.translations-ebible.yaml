verse: JHN.015.008
translations:
  kpx-kpx: Lana katelahai di esemu seleve holisi idiu hahumale ke nahate vage di Mamae
    ivina kemo balugai.
  okv-H: Eto ungo na be isapamane ururovo amo embomeni na nau Mama ta usasa javotoho
    koguroro ungo nau ambotani be aisova.
  tbo-tbo: po uyahinei ugougomi hina maga po lawa hina hanapugeya taumi tu wotagou,
    ma Amau a wasawasa hina galeya.
  mal-C: ധാരാളം ഫലം കായ്ക്കുന്നതിനാൽ നിങ്ങൾ എന്റെ ശിഷ്യർ എന്നു വ്യക്തമാകും, അതിലൂടെ
    എന്റെ പിതാവു മഹത്ത്വപ്പെടുകയും ചെയ്യും.
  grc-SR: Ἐν τούτῳ ἐδοξάσθη ὁ πατήρ μου, ἵνα καρπὸν πολὺν φέρητε· καὶ ⸂γενήσεσθε⸃
    ἐμοὶ μαθηταί.
  bgc-bgc: थारे फळ की भरपूरी म्ह मेरै पिता की महिमा अर थारा मेरे चेल्लें होण का सबूत
    सै।
  khz-khz: Pene vuavuami vogo galagala vagi genai, taunilimalima na au Tamaku gevega-rageana,
    e gomi maki au geku melo taunataunarai pio ago.
  deu-TKW: Damit ist mein Vater verherrlicht, daß ihr viele Frucht bringt und meine
    Jünger seid.
  zsr-NT: Gunliꞌ ba laꞌn Xuzaꞌ Dios catiꞌ gunliꞌ xchinëꞌ, gacliꞌ ca zxuzaꞌ nëꞌi lba
    naꞌ taꞌbía, len cni gac bëꞌ nacliꞌ gdu bönniꞌ taꞌdë́ꞌë nedaꞌ.
  lin-lin: Soki boboti bambuma ebele mpe botalisi, na nzela yango, ete bozali bayekoli
    na Ngai, Tata na Ngai azwa lokumu.
  hns-NT: Djab toelogke karnie ke phal barhia rahie, tab hamaar Baap ke maahaanta
    toelog me dekhaaiga. Aur bhie dekhaaiga kie toelog hamaar tjela baate.
  noa-E: Ar pãrau mʉ Ayau nem waupim khõsi simjöta wajapha nem waauwain pãrau warag
    i thʉ̈rphöota api nʉmgui ajim. Pãach mag nʉm gaaimua õrau khaphʉ aju, pãar chadcha
    mʉ khapeenkha nʉm.
  eng-EMTV: By this My Father is glorified, that you may bear much fruit; and you
    will become My disciples.
  mib-NT: Te núu cásáha ró cuéhē jniñu váha, súcuan cástéén rō jeē cúu ndije ró ñáyuu
    cascuáha jíín rí, te súcuan nácuni ñayuu jeē yóhyo cújéhnu Tátá rī.
  lif-NT2: यरिक् कुजाॽ के़भत्‍छुम्‍ने़ फाॽग्र पानुदिङ् आम्‍बारे़ कुमिमिदिङ् के़जोगुम्‍माङ्
    खिनिॽ से़क्‍खास्‍मा आहुॽसाम्‍बा के़बोःक्‍खिॽरो॥
  xnj-xnj: Ukulu wa Dadi wangu ulangasika ngati nyenye mwipambika matunda gamahele
    na kuvya vawuliwa vangu.
  mmx-mmx: Do mina visik aleng, minaba lox asuusu ba i do nemi lavaun pinivu rak,
    la mina lox asilok laasen at ne Tamak.
  cbr-NT: Mitsun 'ën sinánsaribi 'ixun upí ñu 'aia isquin ca unin 'unánti 'icën, mitsux
    camina asérabi 'ën uni 'ai quixun. Usa 'ixun ca mitsu cupí unin Nucën Papa Dios
    rabiti 'icën.
  tee-NT: Chai putasui ni yuchi ju xak'ai ju quimpai acsni salaka ju ats'uc'uya'it'it.
    Chai acsnich ju at'alac'asuya'it'it ni vasalhch quilapanacni unt'at'it.
  eng-LSV: In this was My Father glorified, that you may bear much fruit, and you
    will become My disciples.
  cak-NT: Xa niwachin utz ri ic'aslen, can k'alaj-wi chi can ketzij jix nu-discípulos.
    Y romari' ri xquietz'eto iwichi, can xtiquiya' ruk'ij ri Nata'.
  pah-NT: 'Pendekokatua po ti hepiukari Tupana''ga ruvihavuhuhetea ojipe''g̃a pe nehẽ.
    A''ero po ti g̃a ei pe me nehẽ: “G̃a ko Jesus''ga remimbo''ehara''g̃a,” e po ti
    g̃a pe mombe''gwovo nehẽ, ei ga.'
  sja-NT: Parãpa ne-inaa chok'ara mɨa oopi bɨk'a oodak'ãri, ak'ɨpipata wãara mɨ k'õp'ãyoorã.
    Mãga unudak'ãri, awaraarãpa “Tachi Ak'õre jõmaarã k'ãyaara waibɨara bɨda” adait'ee.
  xed-xed: 'Ka rgədzəɓ ta yafta kuni ta maray kuni kazlay: Duhwalhani aŋni kəʼa, tsaya
    dzaʼa maraŋtá glakwa Da ɗa.'
  glk-glk: می پئره جلال در اَنه کی شومأن میوه‌یه زیادی بأورید و اَطویی می شاگرد بیدی.
  mks-NT: Mé Ndióxi̱, tátá i̱ ndicáhnu ndiva̱ha tá ná caja ndó ña̱ cúni̱ a̱ xi̱hi̱n
    ndinuhu ini ndó. Ta xi̱hín ña̱ yóho náha̱ ndó ña̱ cúú ndó cuéntá mí i̱.
  gfk-S: Ing mu na manga huei, ikinong na hapuasne no minamar tane Mama ma ina hamanis
    be mu ira nugu bulu na harausur bileng.
  bmu-bmu: Iŋini nöŋgö gwarekurupni aka kingetka ahakmemeŋinaŋgö ölŋi önöŋi qahö ahuba
    eta tatketka malme. Mewö memba malgeraŋgöra Iwinaŋgö qetŋan mönö aködamunŋambuk
    aka ahöma.
  dgz-dgz: Ne Mamana oyaoewa wabawaramepen menan e makewa arugataet ian, ame gapan
    e ne wa ewamot negawa ek ingane to ewat taiwanian.
  eng-GNV: Herein is my Father glorified, that ye beare much fruite, and be made my
    disciples.
  zaa-NT: Por nui nna dàliani Tata quíya'a, qui'ni ccá le tì'a ttu yà nu yala fruto
    runną; anía modo nna hualigani ccá le discípulo quia'.
  eng-WEBSTER: In this is my Father glorified, that ye bear much fruit; so shall ye
    be my disciples.
  guh-guh: 'Itsa paxamë jivi patsitaexanavanapaename taxa Dioso pejitsipaecuenia,
    jivi yaiyataenatsi taxa. Nexata daxitajivi paxamë yabara jumai tsane: “Xaniajai
    rabaja. Bajarapamonae pepacuene Jesús pijajivi,” jai tsane.'
  bon-bon: Weene liba bucurage kuu bine jääpänimuye, peei cabu ca cäme Babe me jamyacu
    apaclyera te babo läbituge, siige weene lawabudnitininuye, egä weene cäme abiberäja
    bägrä gemi.
  nhw-BL: Huan quema antemacaj miyac amotlajca huan anquichihuaj miyac catli ipaquilis
    noTata, nesis más ihueyitilis noTata huan nesis nelía annomomachtijcahua.
  swh-ONEN: Kwa hiyo Baba yangu hutukuzwa, kwa vile mzaavyo matunda mengi, nanyi mtakuwa
    wanafunzi wangu.
  wbi-wbi: Pano mukoma fiijo ifipeke, muuva vavulanisivua vango kyang'haani. Mu uluo
    uNhaata ghwango ighinisivua fiijo.
  bba-bba: Ì n bii dɑbinu mɑrɑ yɑ koo nɛn Bɑɑbɑ bɛɛrɛ wɛ̃. Nɡe mɛyɑ i ko mɑɑ sɔ̃ɔsi
    mɑ nɛn bwɑ̃ɑbɑ i sɑ̃ɑ.
  eng-KJVCPB: Herein is my Father glorified, that ye bear much fruit; so shall ye
    be my disciples.
  kgk-NT: Pene rembiapo porã porã ramo, ohexa kwaa va'erã xe Ru-rehe hekoha porã tee.
    Upéixa ramo pene rembiapo porã ramo, xe remimbo'e ramo peiko va'erã.
  waj-waj: Yeena vuainaivaki kaayau iiraiyauvo vaineema ngia ni mmooriivaa iikio iiraiyauvo
    vainoonno ni Napoonna nnutuuvo ngiau aapu kuanaravai. Fai ngia itaama iidada ni
    nnaagiai nuaira tuanaaya variaiyarainno ni Napoonna nnutuuvo ngiau aapu kuanaravai.
  cpy-cpy: Aririka poshiya-kota-kyaawo kithoki-pero-tatsiri pankirentsi, aritaki riyoeteemi
    eeroka niyotaani. Rootaki ipinkathee-tantyaariri Ashitanari.
  ekk-PKP: Minu Isa on austatud, kui te kannate külluslikult vilja ja tõestate sellega,
    et olete minu jüngrid.
  mpx-mpx: Ebo nuku enon nabi ge nuku ola no tohago, he toto ya Nam ni pawasawasa.
  wbp-wbp: Kajinkilirla nyurrurla ngurrju warrki-jarrimi Kaatuku, yapangkuju kapulu-nyarra
    nyanyi nyurrurla warrki-jarrinja-kurra. Kapulu-nyarra milya-pinyi nyurrurlaju
    yijardu-nyayirni ngaju-nyangu-patu kurdungurlu-patu, manu kapulu Kaatuju milya-pinyi
    yartarnarri wiri-kirli.
  luo-luo: Ka unyago olemo mangʼeny, to Wuora yudo duongʼ, kendo mano nyiso ni un
    jopuonjrena.
  nhe-NT: Huan quema intemacaj miyac imotlajca huan inquichihuaj miyac tlamantli tlen
    ipaquilis noTata, nesis más ihueyitilis noTata huan nesis nelía innomomachtijcahua.
  aii-aii: ”ܒܐܵܗܵܐ ܒܸܬ ܦܵܐܹܫ ܚܩܝܼܪܵܐ ܒܵܒܝܼ، ܕܝܵܗܒ݂ܝܼܬܘܿܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܪܵܒܵܐ ܘܡܲܚܙܹܝܬܘܿܢ
    ܓܵܢܵܘܟ݂ܘܿܢ ܕܬܲܠܡܝܼܕܝܼ̈ ܝܬܘܿܢ.
  esk-NT: Aapaa kamanautaa qiñiġnaqtitaugisiruq tumigilugu atqunaq savaaqqallautałiqsi.
    Taatnatun ukpiqnaqsigiksi maliġuaqtigitilaaqsi uvamnun.
  msb-msb: Kun nagapamunga kamoʼn damo, nagapamatuod kamo na mga disipulos ko kag
    paagi sani ginaumaw an akon Ama.
  cpa-NT: Lah¹jøng² báh³ jmo¹² li¹juanh¹² ti³ŋieh¹jni ju³ná³ ca¹ŋi¹jon¹ jǿg³ quieg¹jni
    ja³cogh² hniah¹². Di³ jøng² li¹léi¹³ hi² lanh¹² hniah¹² dsa² quian¹jni lah¹dsóh².
  dso-dso: ତମେ ବେସି ପଲ୍‌ ଦାର୍‌ଲେ, ମର୍‌ ବାବା ଡାକ୍‌ପୁଟା ପାଇସି, ଆରି ଇତିଅନି ତମେ ମର୍‌ ସତ୍‌
    ସିସ୍‌ମନ୍‌ ବଲି ଜାନ୍‌ବାଇ ।
  meu-meu: Tamagu iheatolaina binai, huahuamui momo bae dobi; unu amo egu hahediba
    ai baola.
  yva-NT: Muno weapa ana wadave ngko dave mamo manui, wea indati vatano kaijinta wo
    raen ti wo wasaura ware, ‘Sonawamo utavondi Yesus ai.’ Wea umba wo Injayo Amisye
    ararimbe.
  dgc-dgc: Sakay éng magbunga kam ta meadu, éy saya i magpahayaga ta kapangyarian
    Nama ko. Sakay saya i katunayan moya a sikam i alagad ko a talaga.
  zpm-NT: ’Goḻlu sca ne nli xpëëdscuel naa nac to, goḻsaṉnon Pxoz naa, niapse ncuaaṉe
    rdziladz me miṉ co goḻguṉ.
  hix-NT: Thenyehra tehetaxemà wyaro ohxe oyesnàr komo ke ryhe, ronhananàhrà ro me
    mosonyhetxhe. Àro wyaro oyehtxoho kom hoye ro, ohxe xaxa tonyxem me naha, royàmà,
    kekon hatà.
  sim-sim: Os anin tiyanda ma indingak ji na nahi, akwa ome nga mushak wakwa jir.
    Erem ji nanda oso si unak Avui anhi hi orhi avak wasilakak nakwa sira. Unak ma
    amber os anin tiyanda ma indingak ji nawan heyekwa lir.
  npi-ULB: मेरा पिता यसमा महिमित तुल्याइनुहुनेछः तिमीहरू धेरै फल फलाउन सक र तिमीहरू
    मेरा चेलाहरू होओ ।
  cgc-cgc: 'Iling ti na paagi na ipakala nyo naan ta mga ittaw daw kino gid Dyos Amay:
    magpadayon kaw ta pagbuat ta miad na makapalipay ta Dyos na yon man mlaman ta
    mga ittaw na kyo yan mga tinudluan ko.'
  tim-tim: Yeŋe bunŋe dondâ mem manbiâ âmâ nâŋgât hoŋ bawa bunŋe dâm yeŋgonbian. Hain
    yeŋgondere Ewenaet kotŋe humo sambelem ariwiap. Akto ye hain akbiâ âmâ luâk âmbâleŋe
    yekmâ, “Ire amâ Yesugât kâmot.” dâwai.
  yor-yor: Nínú èyí ní a yìn Baba mi lógo pé, kí ẹ̀yin kí ó máa so èso púpọ̀; ẹ̀yin
    ó sì jẹ́ ọmọ-ẹ̀yìn mi.
  wos-wos: Guni séfélak yikafre jémba yangut séfélak du takwa xéta watandi, ‘Jisasna
    jémba di ya. Déka du di. Wu mwi hundi dé.’ Wungi wata wuna yafana ximbu harékétandi.
  emp-NTPO: Bãrãda bia zaud̶ibʌrʌ unubid̶ia wãrãda mʌ̃ ume nĩbabadarãda mãwã b̶eada.
    Mãwã unubid̶ia mʌ̃ Zezara dji dromada.
  eng-F35: 'My Father is glorified by this: that you produce much fruit; and you will
    become disciples to me.'
  ind-ind: Bila kamu menghasilkan banyak buah, Bapa-Ku akan dimuliakan, dan kamu pun
    benar-benar terbukti sebagai murid-Ku.
  pes-OPCB: شاگردان واقعی من محصول فراوان می‌دهند و این، باعث بزرگی و جلال پدرم می‌شود.
  mpt-mpt: Ibo ne okoko ayam okok kemibo nakaia unangai ibo yateniba funaniba I kukub
    ayam wafu blib kesoa i Yesuse okok aleyemin nakabo geniba ne Aye niniino dobtouleb
    nomabiobe.
  ssx-ssx: Ikana꞉ma꞉ kiliki wotu a꞉eteleme ekima꞉ta꞉ yaka Apa꞉na꞉ biki tieke wiaasememe.
    Kutu piteleme ekima꞉ta꞉ ikita꞉ yaka disaipolo haliweki halimikie leekeme.
  mkl-mkl: Iso nkpɔ ku so nŋɛi ɑ́ jɔ̀ irii Bɑɑm ku nɛ ɑmboe. Bɛɛbɛ mɔi ɑɑ nyisiò inɛ
    ŋɑ iyi iŋɛu mɔcɔm ŋɑi.
  gaq-gaq: ପେଇଂ ଜବର୍ ଚୁ ପେଚୁଲା ନେଙ୍ଗ୍ ଆବାନେ ମ‍ଇମା ପ୍ରକାସ୍‍ ଡିଙ୍ଗ୍‌ଏ ବାରି ଆକେନ୍‌ବାନ୍
    ପେ ନେଙ୍ଗ୍‌ନେ ସିସ୍‍ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hintte daro ayfe ayfiyaa ta tamaare gidikko, hessan ta Aaway bonchchettana.
  unx-unx: ଆପେ ପୁରାଃ ଜ ଜଅଃ'ରେ ଆଇଁୟାଃ ଆପୁଇଙ୍ଗ୍‌ ମାଇନାନଃଆଏ ଆଡଃ ଆପେ ଆଇଁୟାଃ ବୁଗିନ୍‌ ଚେଲାପେ
    ବାଇୟଆଃ ।
  gah-gah: Lekelitoka gihila mukí zekiko, lekeza lamaná není vegenáne zuha lilí iki
    minatamó nenémo aménehini lapaná nene gonanalivagi utó inogo ive.
  lcm-lcm: Si laulauan ke, mi sunguk alakat a asan i mamai, man mipo uai ani uai miang.
    Na e iang milapo akalit amalangas luai ta mipo kag keve nat i akalit.
  aer-aer: Yewe, Akngeye kwenhe arrekantherre ahentye aneme akwete anthurre ingkirreke
    mpwarerlte-anetyeke Ikwere. Arrantherre alakenhe renhe mpwareme arrpenhe atningkele
    aremele angkeme, ‘Yewe, nhenhe areyele kwenhe Jesus apenterlte-aneme.’ Areke-arle-iperrele
    itne Akngeye akertne utyerneme tnakemele.
  qvc-NT: Kanan qamkuna allita rurashpa kawsaptikiqam, chay rikashuqkunaqa Dyusta
    rinllapa alabaq. Chaqa chayshina kawsashpa, ancha puqoq yurashina kashpaqam, allip
    yach'akuqniykuna ringillapa kaq.
  tgl-ULB: Sa ganito ay naluluwalhati ang aking Ama na kayo ay mamunga ng marami at
    na kayo ay maging aking mga alagad.
  cbs-NT: Jaskai duapanankin Diosun kushipa man jatu kenwanmaidan, bimi ichapayai
    keskakin chanima en tsumabu kayabi xabakabi man ixankanaii.
  xtm-NTPP: Maa Yuva sa ma ni'i jayiñu'u, nú ndijin, te ka sa'a ni ja vii ja va'a
    ma, te ka ndikin ndija ña'a ni.
  nnq-nnq: Kibumo cha Awawa bango kibonekane anda mpambike ngoko majingi nukube akinapunji
    bango.
  bao-NT: Paʉ añurije mʉja ca tii niirije mena, yʉ Pacʉ cʉ̃ ca nii majuropeerijere
    tii nʉcʉ̃ bʉo ecomi. O biro tiirã, yʉ buerã peti mʉja ca niirijere mʉja ĩño.
  san-ORI: ଯଦି ଯୂଯଂ ପ୍ରଚୂରଫଲୱନ୍ତୋ ଭୱଥ ତର୍ହି ତଦ୍ୱାରା ମମ ପିତୁ ର୍ମହିମା ପ୍ରକାଶିଷ୍ୟତେ ତଥା
    ଯୂଯଂ ମମ ଶିଷ୍ୟା ଇତି ପରିକ୍ଷାଯିଷ୍ୟଧ୍ୱେ|
  huv-NT: Wüx icona irangan xeyay xenajiüt, quiaj apmanderac najneajay wüx ombas Xeteat
    Dios; aton atquiaj ijüiquichan naleaing xenipilan icon.
  otn-NT: Nu̱na̱ ma̱ Papágä, da̱ hnu̱ ma̱nsu̱ 'mø ngue gui̱ n'yo ma̱nhohʉ na̱. Gue'a̱
    di̱ nɛ̱qui̱'a̱ p'ʉya ngue ma̱jua̱ni̱ ma̱ xädi'a̱hʉ.
  nop-nop: “Hidi folooŋ wapumhinit tiŋa mihineye hinek mintadakaleeŋ hatibu Batne’walaŋ
    wougigitŋiŋ mintawaak.
  obo-NT: Otid bovunga kow to mo‑uraa, od koposivontuhan iddos Amoy ku, su ukit ka‑ay,
    od koposivonnalan no mgo tinodduwan ku en sikiyu.
  cak-ENT: Si nic'uaj jun utzilüj c'aslen y nyixq'uiy chupan ri rutzij ri Dios y romari'
    ye q'uiy ch'aka chic nyetaken ri rutzij ri Dios, nk'alajin-vi que rix tzeklebey
    vichin. Y romari' ri nyixtz'eton, nquiya' c'a ruk'ij ri Nata'.
  lif-NT: ᤕᤖᤡᤰ ᤁᤢᤈᤠ᤹ ᤁᤧᤓᤳᤇᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱ ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ
    ᤀᤠᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥
  mie-NT: De tú sāhá ndá nú cuāhā tiñu váha, tá cúu nūū jéhe ndahá yúcū cuāhā ndīhā,
    súcuán stéhēn nū jā cúu ndija nú nchivī scuáha jíín nī, de súcuán cunī nchivī
    jā cúñáhnú ndasí Tatá nī.
