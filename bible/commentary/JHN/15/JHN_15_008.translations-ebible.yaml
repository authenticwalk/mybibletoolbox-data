  heg-NTPO: Etan mi daek dais banan sii kam, na banansila el bango mesa man puting
    isin mamo, na ka, man nikit sakeng Ama Lamtua Allah ngala ka lapa-lapa. Nini ela
    lam, mi tulu bel noan, mi niam mo Auk ima-ii.
  ptu-ptu: Maka' budaa' buamu, iya la tandaammi too kamatandeanna Ambeku, anna tandaam
    toi diua abana passikolangku si'dakoa'.
  bzd-NTPO: Mik ì kiane Skëköl ki̱, ese wé̱ a' tö, eta̱ e' dör we̱s uva wör es. E'
