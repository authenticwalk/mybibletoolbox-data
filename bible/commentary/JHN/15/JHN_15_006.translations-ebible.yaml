  gmv-NT: ታናን ባይንዳዴይ ቃንፄቲዲ ዎራ ዬጌቲዳ ሃጋ ማላ ካሬ ዬጌቲዲ ሄን ሜላና፤ ሄይታ ማላ ሃጋቲ ኢሲ ቦላ ሺቂዲ ታማን
