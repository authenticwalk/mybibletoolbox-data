verse: JHN.015.006
translations:
  kpx-kpx: Ata oleuoleu daluvuta igaetoholiale keau idie adau giliai bokolahale ke
    nahate. Ataeabuna idie ada kateale homoi malei venemo mahoi.
  okv-H: eto embo amuna na toto pambasuja amo hatu tiukeore jaise eaguja ainge au
    humbuto ji ta ikaro evekasuja.
  tbo-tbo: Apo iyai ega uyahiu ina memae yaka Amau apo ina boli haleya, po ina kokodila,
    mei lagalaga boliboli halenahi apo hina lugogonihi po mayau ebebalana uyahina
    hina halehi po hina alahihi.
  mal-C: നിങ്ങൾ എന്നിൽ വസിച്ചുകൊണ്ടിരുന്നില്ലെങ്കിൽ പുറത്തെറിഞ്ഞുകളയപ്പെട്ട ഒരു കൊമ്പുപോലെ
    ഉണങ്ങിപ്പോകും. അങ്ങനെയുള്ളവ മനുഷ്യർ പെറുക്കിയെടുത്തു തീയിലിട്ടു കത്തിച്ചുകളയും.
  grc-SR: Ἐὰν μή τις ⸂μείνῃ⸃ ἐν ἐμοί, ἐβλήθη ἔξω ὡς τὸ κλῆμα, καὶ ἐξηράνθη, καὶ συνάγουσιν
    αὐτὰ καὶ εἰς ⸋τὸ⸌ πῦρ βάλλουσιν, καὶ καίεται.
  bgc-bgc: जै कोए मेरै म्ह न्ही बण्या रहंदा, तो वो डाळी की तरियां बगा दिया जावैगा,
    अर सूख जावै सै, अर माणस उन ताहीं कठ्ठे करकै आग म्ह झोक देवै सै, अर वे बळ जावै
    सै।
  khz-khz: Au geku ai ati eragakauna talimana, vine gautupuna ragana vetaina pia gapia,
    pia piatogaa, ne peneve lako. Voraga lakora gegapi-koukourana, kalovai gepia-ragerana,
    ne egalarana.
  deu-TKW: Wenn einer nicht in mir bleibt, so wird er hinausgeworfen wie die Ranke,
    die verdorrt, und man sammelt sie und wirft sie ins Feuer, da brennt sie.
  zsr-NT: Nu bönniꞌ cu dáꞌteczëꞌ nedaꞌ, gac queëꞌ ca rac quegac zxuzaꞌ nëꞌi lba naꞌ
    cunacgac dxiꞌa, taꞌruꞌnëꞌ zxuzaꞌ nëꞌi naꞌ atiꞌ laꞌbídx. Catiꞌ chnabidxgac zxuzaꞌ
    nëꞌi naꞌ, lutubëꞌ leygac len laꞌguꞌë leygac lu guiꞌ, atiꞌ tséguigac.
  lin-lin: 'Moto oyo akowumela te kati na Ngai akobwakama na libanda ya elanga, lokola
    bitape oyo bakati : ekokawuka, bakolokota yango, bakobwaka yango na moto mpe ekozika.'
  hns-NT: Dje hamare me saamiel na rahie, oe to djaise biegal lattie djhoeraai djaai.
    Aisan lattie batorke aagie me djaraawal djaai.
  noa-E: Chi mʉ dʉ̈i narr khʉʉnta amach garmua mʉ kha ogdʉ nʉm khʉʉnan warag uva khãu
    bʉ̈ʉrjã chëba aajemjö isegpʉ̈ijugui ajim, mʉ gaaita khaar khaba naawai. Magʉm
    khʉʉnan mʉ Ayau oowaijã, chi khãu thʉrrptarr phuabaadeewai örpäaijemjöta nʉmgui
    ajim, i athee nem wauba sĩi parta naawai.
  eng-EMTV: If anyone does not abide in Me, he is cast out like a branch and dries
    up; and they gather them and throw them into the fire, and they are burned.
  mib-NT: Ñayuu jeē tu cúndúú jíín rí, quende yā i nájnūhun ɨɨn ndaha uva, te ichī.
    Te ndoho i nájnūhun ndaha uva un jéē ndutútú te cayū nuū ñuhún.
  lif-NT2: इङ्‌गाॽओ मे़न्‌वाॽमनाबाङ्‌ग चे़प्‍माआङ् लाप्‍फुमनाबा के़हेबाआङ् के़सिःबा
    सिङ् पोराःक् कुइसिःक् पोःङ्‌लो॥ खे़ङ्‌ग मनाहाॽरे़ मे़घप्‍सुआङ् मिओ मे़हाःन्‍दुरो॥
  xnj-xnj: Mundu ngati itama lepi mugati yangu yati itagiwa kuvala ngati lipanda chelitagiwa
    kuvala na kuyuma. Lipanda ngati lenilo vandu vakulinonga na kulitaga pamotu litinyikayi.
  mmx-mmx: Do nege xopmen na sep sogo atmatkun tarak, neni i lok ngan laxakan una
    dinaba ra korop pes i la dina lu asu min kusu na mang, la dina sigi bubua li i
    la dina xotos kepe i at laxao.
  cbr-NT: Uva pëñan bimiñuma ax ca unin tëaxun nicëx xanania. Xanania bucúnrutancëxun
    tsi rëquirucëmi nicëx ca xaratia. Usaribiti ca axa 'ëmi catamëti 'ëmi sináncëma
    unicamax 'iti 'icën.
  tee-NT: Ju jantu laquimacni t'ajun camak'ancana' tachi ju tu'u' xamack'atap'u ju
    jantu k'ox. Ni chakxmak'ancanta pus caxixach. Chai camak'aixtokcana'. Chai lacxavacanch.
  eng-LSV: if anyone may not remain in Me, he was cast forth outside as the branch,
    and was withered, and they gather them, and cast into fire, and they are burned;
  cak-NT: Ri man nic'ue' ta wiq'uin, xtu'on anche'l ri ruk'a' uva ri man niquiya'
    ta quiwech. Ye'leses-e, y cuando je chaki'j chic, yebemol-pe, yeq'uiak pa k'ak',
    y chiri' yec'at-wi.
  pah-NT: Hakã i'ae'ymame hepiakatuhara'ga g̃wakãvondo imomboa jugwi. A'ero hakã itinig̃ame
    g̃a imbojatykai imomboa tata pe imbokaita, ei ga. A'ea ja ko g̃a – kiroki g̃a
    ndojikoty'ari ji pavẽi, ei ga.
  sja-NT: Uva jɨ̃k'ara chauk'aa bak'ãri, t'ɨap'ek'oodap'eda, p'e nɨ̃bɨpata ak'õrejĩrumaa
    p'ook'oodaimerã. Maap'eda t'ɨpɨtaude bat'ak'oopata paak'oodaimerã. Mãga pɨk'a
    pait'ee chi mɨ wẽe beerã ome.
  xed-xed: Ka gɗava a ndiʼatá mndu ta iʼi ná, dzaʼa wuɗidiŋ wuɗa lu manda dzva fu
    ŋa ghwalutani, ŋa hlaftá tsa dzvuhani ya, ka pghamta ma vu, ŋa drutani.
  glk-glk: اگر کسی در من نمأنه، مثله شاخه‌یی ایسه کی اونه دور تَوَدیدی و خوشکه به.
    خوشکه بوسته شاخه‌یأنه جمعَ کونیدی و آتشه میأن تَوَدیدی و سوزانیدی.
  mks-NT: Ta ndá na̱ co̱ cúni̱ in cacuu xi̱hín i̱, na̱ cán cúú na̱ jácaxoo Ndióxi̱.
    Ta cúú ná tátu̱hun in ndáha̱ tó uva, dó sa̱ na̱hi̱chi̱ ta nditaca dó cu̱hu̱n dó
    ca̱yi̱ do̱.
  gfk-S: Be nesi tikenong paile kis ter iat tagu, ikino turadi i haruat hoke tike
    singara dahe di ise ma ige maranga. Ira singara dahe hokike di la ruru leh ma
    di la isise ter ra eh ige la iaiaan.
  bmu-bmu: Denike yeŋön nömbuk qahö qekötahöba kinje ewö, wain ip toŋan mönö i ip
    böröŋi ewö kutum eŋgiba gili yaigep anme. Anda soholigetka memba tokoba könöpnöŋ
    gili geba jeme.
  dgz-dgz: Apan ansena ne den ya wandiniwa, me yawat mega naniwa wae inen geariniwa
    mini, naniwa ap me ae ma tambune oma yame gapan uasine yagimuiniwa.
  eng-GNV: 'If a man abide not in me, he is cast forth as a branche, and withereth:
    and men gather them, and cast them into the fire, and they burne.'
  zaa-NT: Nu labí runi seguir lani inte' nna, irù'ną fuera tì'a ca ná' tùbà betsulí'
    canu chi gubitsi. Pues redi' tè ri'u ca yà bìtsìa nna rudàl·la ri'u cą lo yi'.
  eng-WEBSTER: 'If a man abideth not in me, he is cast forth as a branch, and is withered:
    and men gather them, and cast them into the fire, and they are burned.'
  guh-guh: Peubijava pevetsinë, piabejemaxëranaxi caucuba penacopatsinexa ëpexaniamaxërananë.
    Bajaraxuacujinae bajarapamaxëranaxi xuaba. Nexata baja itsa niona bajarapamaxëranaxi,
    caetuata pexuabinexa isotojavabelia. Bajara pijinia pacuenia taxa Dioso exanaenatsi
    pamonae apo neyajavajinavanapae tsane, jai Jesús pijajivijavabelia.
  bon-bon: Laati te cäme cabu lica yaanajuge, teebine yaajarusi uli ciipe ne liiyepu,
    siige maaje me läbituge. Maaje ciipe bine yaatomli-cmusi, uliobo cabu me yiisabimusi,
    siige teepi puma layinusi.
  nhw-BL: Masehualme catli amo mocahuaj tlatzquitoque ipan na, noTata quinchihuilis
    quen se xocomeca mocuitlahuijquetl quinchihuilis nopa xocomeca macuayome catli
    amo tlaquij. Quintzontequilis huan quincahuilis ma huaquica. Huan quinsentilis
    huan quintlahuisos ipan tlitl para tlatlase.
  swh-ONEN: Mtu yeyote asipokaa ndani yangu, hutupwa nje kama tawi na kunyauka. Matawi
    kama hayo hukusanywa na kutupwa motoni, yakateketea.
  wbi-wbi: Umuunhu juno naikukala nkate mulyune itaghua, ndavule ilitaafi lino nalikoma
    vule litaghua na kukwuma, avaanhu vihola na kunyanya.
  bba-bba: Bɑɑwure wi u kun kɑ mɑn mɑninɛ, bɑ koo nùn wunɑwɑ bu kɔ̃ nɡe kɑ̃ɑsi kpɑ
    u dɛrurɑ. Yen biru bɑ koo kɑ̃ɑsi yi mɛnnɑ bu dɔ̃ɔ doke, kpɑ yi dɔ̃ɔ mwɑ.
  eng-KJVCPB: If a man abide not in me, he is cast forth as a branch, and is withered;
    and men gather them, and cast them into the fire, and they are burned.
  kgk-NT: —Ha peteĩxa xe moirũ e'ỹ va'e katu hi'a e'ỹ va'e rakã-rami onhemombo va'erã.
    Ipiru va'erã. Ipiru rire omboaty va'erã ohapy hagwã-py, he'i.
  waj-waj: Gioonna kiaapu voovoono hama niiki varino hammara hama iira vaivaa rakau
    kagaari kiaavo aasannaivaa roosiima varinoo. Yapooma hammaraiyauvaa itaineema
    iya iyauvaa rupi nuunama kiada ikiaivaki kagaari kikio ikiaivo taanaravai.
  cpy-cpy: Ikaatzi kaari oejokiro-teenani naaka, ari nooka-wenta-yiteeyaari. Ari ikimiteeyaawo
    kamachewa-thata-tsiri pankirentsi, rahaetziro itahaetero.
  ekk-PKP: Kes ei jää minusse, on nagu oks, mis on välja visatud ja kuivab ära. Sellised
    oksad kogutakse kokku, visatakse tulle ja põletatakse ära.
  mpx-mpx: Henala ebo nige ni miminaa elau, iya i ola lala toto hi aliyoho ge i yakiwa.
    Lala ololana o hi bugul papahe inoke hi yoho tukan ginahaa ge nihi kalas.
  wbp-wbp: Kajilpaju yapa ngajuku jurnta yantarla, ngulaju parrka-piya kuja-ka pajirninjarla
    kijirni manu kuja-ka palimi linji-jarrinjarla. Yapangku kalu mani parrka-wati
    linji, kijirni kalu warlu-kurra manu-ka muku jankami.
  luo-luo: Ka ngʼato ok osiko kuoma, to ochalo gi bad yath motongʼ oko maner. Bede
    yath machal kamano ichoko kendo idiro e mach mi wangʼ.
  nhe-NT: Tlacame tlen ax mocahuaj tlatzquijtoque nopan na, noTata quinchihuilis queja
    se xocomeca mocuitlahuijquetl quinchihuili nopa xocomeca macuatini tlen ax tlaqui.
    Quitzontequilis huan quicahuilis ma huaqui. Huan quinsentilis huan quinmajcahuas
    ipan tlitl para tlatlase.
  aii-aii: ”ܡ̇ܢ ܕܠܵܐ ܟܵܠܹܐ ܒܝܼܝܼ، ܐܲܝܟ݂ ܦܲܥܘܵܐ ܒܪܝܼܙܵܐ ܝܠܹܗ، ܕܦܵܐܹܫ ܪܘܼܦܝܵܐ ܠܒܲܕܲܪ.
    ܗܵܕܟ݂ܵܐ ܦܲܥܘܵܢܹ̈ܐ ܟܹܐ ܓ̰ܲܡܥܝܼ ܠܗܘܿܢ ܘܕܵܪܝܼ ܠܗܘܿܢ ܒܢܘܼܪܵܐ ܕܝܵܩܕܝܼ.
  esk-NT: Kiñapayaaq nayuutinġitchuaq uvamni ittuq akiqqutun igitaupluni tuqulliruatun.
    Taatnatchich akiqqut katitlugich ikniġmun igittaġigaich ikipkaġviksraŋatnun.
  msb-msb: An dili naman nagapadayon pakig-usad sa akon pareho sa gintapok na sanga
    na nauuga, kaya, ginatipon ini na mga sanga, ginadabok sa kalayo kag nauugdaw.
  cpa-NT: Ju³ná³ hein² dsa² tsa¹quianh¹³ jní², lán¹² dsa² héi² ju³lah lǿa¹² guh¹²
    hi² guieh¹dsa, guh¹² hi² li¹quing². Di³ jøng² dsii¹dsa ja³jøn¹dsa quianh¹³ si².
  dso-dso: ଜେ ମର୍‌ତେଇ ନ ରଏ, ତାକେ ଗଟେକ୍‌ ଗର୍‌ଣ୍ଡି କରି ପିଙ୍ଗ୍‌ଲା ମାଲ୍‌ପାରା ବାଇରେ ପିଙ୍ଗି
    ଦେବାଇ ଆରି ସେଟା ସୁକି ଜାଇସି । ଏନ୍ତାରି ମାଲ୍‌ମନ୍‌କେ ଟୁଲିଆଇ ଜଇତେଇ ପିଙ୍ଗି ଦେବାଇ ଆରି
    ସେଟା ପଡି ଜାଇସି ।
  meu-meu: Tau ta ese basine badinagu, vada bae negea daure, rigi na heto, bena buine
    marai; rigi unuhetomadia na bae habou, lahi ai bae taho kau, bae ara oho.
  yva-NT: Are pirati no tawan no Inai jewen, indati Syo amaugo marambe maisyare anggurije
    ama anemo ngkanen. Anenemo ngkanen omamo indati ranugande intabo ramaugo taname
    rai, taname mo ranena mangkur.
  dgc-dgc: Kanya éng éwan manatili i tolay diyakén, éy ibut siya a koman i sanga no
    kayo, a hanggan malanés. Ey nadid, iduhu de i kona sa a sanga-sanga, sakay ibut
    de dén ta apoy, monda matutod side.
  zpm-NT: sac teḻ piche zho lo naa, laa zho nacle zig tib zhicw lbë co miṉe nixle
    tib nëz, laaw nixle ga, ga gbidza; lozh ga laaw tsec.
  hix-NT: Àsok hana nay ha, ufa yakmatatho ha. Ehetahra ehtoko, tarymaxem me nay hamà.
    Arymaxahotho rma wayehyan hamà. Tohamnohsom me nay hamà, aknyohrà horà. Àro wyaro
    rma rha, roh mehra oyehtokonye, tanàhnohsom me manatxhe hampànà, kekon hatà.
  sim-sim: Os an nga ji sina ambu nahi, avak mi tava hom li shintle ermbeshinak hatlayikwa
    jir. Ushihi li lahara lasikop li hapnduwuhu li suwukwa jira.
  npi-ULB: यदि कोही ममा रहँदैन भने त्यसलाई हाँगालाई झैँ फालिन्छ र त्यो सुक्‍छ; अनि
    तिनीहरूले हाँगाहरूलाई बटुल्छन् र आगोमा हाल्छन्, अनि तिनीहरूलाई जलाइन्छ ।
  cgc-cgc: Bisan kino na dili magpadayon na naan kanen ki yaken, kanen paryo ta sanga
    na papilak nang daw gaega. Dayon patipon daw sunugon.
  tim-tim: Akto waiŋ bât bâtŋe siâ bunŋe bo yendo âmâ hârem panbiâ mondo ombai dop
    hainâk luâk âmbâle siâŋe nâŋgâlân tatmâ agak meme âlepŋe bo membai âmâ Ewenande
    hârem pan yekto momo kâlâwân ariwai.
  yor-yor: Bí ẹnìkan kò bá gbé inú mi, a gbé e sọnù gẹ́gẹ́ bí ẹ̀ka, a sì gbẹ; wọn
    a sì kó wọn jọ, wọn a sì sọ wọ́n sínú iná, wọn a sì jóná.
  wos-wos: Du nawulak galiré xatékéndat, wun gali réka yatandé. Hukémbu wun gali natafambu
    takataka di yambu tutandi. Wun gali maki, du nak wuniré yatakataka ye hafu téndét,
    déré héreke yambu tutandi.
  emp-NTPO: Mʌ̃ ume ãbaa b̶ʌẽ́ra mʌ̃ Zezaba ãyã b̶atabueya jʌwate zauca quĩrãca. Maʌ̃
    jʌwate purrubad̶acarea dadjia ãbaa bued̶aped̶a babuebadaa.
  eng-F35: If anyone does not abide in me he is thrown out, like a branch, and dries
    up; well they gather such and throw them into the fire, and he is burned up.
  ind-ind: Setiap orang yang hidupnya terpisah dari-Ku seperti cabang-cabang pohon
    yang dibuang ke luar dan menjadi kering. Cabang-cabang itu akan dikumpulkan, lalu
    dilempar ke dalam api sampai hangus terbakar.
  pes-OPCB: اگر کسی از من جدا شود، مانند شاخه‌ای بی‌فایده آن را می‌بُرَند و دور می‌اندازند.
    و آن شاخه می‌خشکد و سپس، آن را با سایر شاخه‌ها جمع می‌کنند تا در آتش بسوزانند.
  mpt-mpt: Ibo ne dim wato mo tamaim blim keib mole olo makob nakai as tungo weiso
    tebelaibbua gatanoa haa oleb moniba aso fanomabib inanea Aye God esa ibo inabenamabebe.
  ssx-ssx: Hali epima꞉ I̱ pa꞉ta꞉ na haya꞉ka꞉na꞉ta꞉ ipikita꞉ mo hande hapua꞉la꞉ palekema꞉
    handilieke. Kutupa mo hapua꞉la꞉ paleke manuta꞉ amu pea ti uleke pa꞉ta꞉ lopaeya꞉ka꞉na꞉ta꞉
    tima꞉ telieke.
  mkl-mkl: Inɛ iyi kù wɑɑ mɑ́ sim ɑɑ nyɑɑi ɑ nyɔɔ bɛi ɑ̀ yɑ nyɔ ɑmɑɑwɔi jĩi ŋɑ. Si
    ɑnyiɛ, bii ɑ̀ ɡbɛ nɔ ɑ tɔtɔɔ ŋɑ ɑ dɑsi ŋɑ inɑ ɑ jo.
  gaq-gaq: ଜା ନେଙ୍ଗ୍‍ନ୍ନିଆ ଆଲେଃ ଣ୍ଡୁ ଆମେକେ ମୁଇଙ୍ଗ୍ ଗ୍ୱାତଗ୍‍ବକ୍ନେ କେନ୍ଦା ରକମ୍ ପାଦାପାକା
    ଜଗ୍‍ତ୍ଲାଗ୍‍ ବିଏ ଆରି ଆତେନ୍‌ ନ୍‍ସୁଆର୍‍ୱେଏ । ଦେକ୍‌ରକମ୍ କେନ୍ଦାଇଂ ରେମୁଆଁ ମୁଇଂତୁଗ୍ ରାଃସିଙ୍ଗ୍‌ଚେ
    ସୁଆନ୍ନିଆ ତ୍ଲାଗ୍ ବିଆର୍‌ଏ ଆରି ଆତେନ୍‌ଇଂ ଗିଃୱେଏ ।
  gof-RNT: Tanan doonna uray tasheda karen yegittidi melana. Hessa mela tasheti shiiqidi
    taman yeggettana, xuugettana.
  unx-unx: ଜେତାଏ ଆଇଙ୍ଗ୍‌ରେ କାଏ ତାଇନ୍‍ରେଦ ଇନିଃ ମାଆଃକାନ୍‌ କତଲେକାଏ ଏଣ୍ଡାଗଃଆ, ଆଡଃ ରହଡ଼ଃଆଏ;
