  kan-OKCV: ನೀವು ನನ್ನಲ್ಲಿ ನೆಲೆಗೊಂಡಿರದಿದ್ದರೆ ನೀವು ಎಸೆಯಲಾದ ಕವಲುಬಳ್ಳಿಯಂತೆ ಒಣಗಿ ಹೋಗುವಿರಿ.
