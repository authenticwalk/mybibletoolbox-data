  cak-SNT: Ri man nicꞌujieꞌ ta viqꞌuin, xtuꞌon incheꞌl ri rukꞌaꞌ ri uva ri man niquiyaꞌ
    ta quivach. Ncaꞌlasas-el, y antok i-chakeꞌj chic, ncaꞌbꞌamuol-pa y ncaꞌcꞌak pa
    kꞌakꞌ, y chireꞌ ncaꞌcꞌat-ve.
  uvh-uvh: Beng sini' aming ka nagaganang mo' yorafanga irota' wa adi bang nua'ni
    ka tatapa tanga mangfuinga urang manggara yugukiting ningda'ning tota'. Ning tanga
    sige kaforanga defainga aming wari manggara fonga bak kura kudip ganangsa' santing.
  ino-ino: Mako vaya'moki nakaeya'ae mai'a ohapaisayana alaka'a o'aeya a'kopakana
    hu'a hataka hutale'nisake'a vaikae. Vaitesake'a ani a'kopayaka ali'a anupa hute'a
    atafi yaka hu'a katalekae.
  gnn-gnn: Ŋuli yurru ŋula yol yakanydja dhambay nhina ŋarrakala, ŋanyanydja walala
    yurru yana ŋurrkamana, balanyara bitjan ŋunhi ŋuli baṉdja dharpaŋuru ḏaw'yun.
    Ga ḏaw'yunaranydja ŋayi yurru ŋunhi baṉdja' yana räwakthirrina, bala waŋgany-manapanna
    ḻuŋ'maramana, bala djalkthunna yurru gurthalilina, bala walala yurru nhärana.
  yal-yal: Xa muxun naxan mi lu n tan yi, na rawolima ayi nɛn alo wudi yiina, a xara.
    Na wudi yii sifane malanma nɛn, e sa tɛɛni, e gan.
  cnt-NT: Juɨ₁lia'₂ i₂tsá₃ të₂'ŋiá₄ ja₁con₂ jniá₂, lɨ́in₅ në₂jag₄ bá₄ caun₂ nɨ₁gu'₂
    a₂dsɨ₂guia'₂ dsa₂ cau₅, jaun₂ rë₂quein₂. Nɨ₁gu'₂ le₂në₅ qui₂cág'₅ dsa₂, qui₂tó'₅
    dsa₂ dsi₂si₂, jaun₂ cau₂.
  tif-tif: kanola tunum ayo nami diim, Yak fep-nokomi disa yo, kala namti, Atok ata
    taba-lomda, ayo as tang kii bakelna tildaak miit tem abe-bala foko kulii yang
    tiilip data-laan-umbip ultap kamaya-laaba kemin, sok wain tang ayo afetbi kutii-lom,
    as kuyak daalip kiin-tabanen-umbip o.
  nlx-nlx: जो मार माय बोणीन नाह रेत, तो टुटेल डालीन गेत जुगाराय जाथे, एने ती हुक जाथे;
    तेवी माणहे त्युह टुलो केरीन आक्‍ठा माय हेलगाड़ देतेह।
  apw-NT: Nṉee ła’ doo shiyi’ nlįį dayúgo, its’ádaaz’aahíí ła’ yó’olt’e’go náhasganhíí
    k’ehgo yó’obi’dilt’e’; nṉee áí its’ádaaz’aahíí łenádaihezlaago kǫ’ biyi’ odaiskaadgo
    nlíd.
  gum-gum: Nainug naba kanbalatø pasrabig pasrømíigwane srarwan latawei wambig weguchen,
    mul-lan cha. Incha treeg srarmerane tulisha, nagu parriilø køn cha.
  not-NT: Ira quero coshoni yoguina Naro irioquëngani jaara ingasitígatëri Tosorintsi.
    Ira sërari cantaro pibega otsa ora te inantimaro oguitso, aro iripëshëro osiguiricanë;
    aro iráguequero iritaguëro.
  plu-plu: Ku pahapwi ka pahapwinama nukakhu, aysawnemenek ig padekwikanek ke pahat
    ah atawnibe ku pariye huruhrupye. Atawnibdi huruhrapye in pahadguhpika, in padekwika
    ta ariwtrikut tiket.
  iou-iou: Täŋpäŋ äma näkkät nämo itpäŋ kuŋat täkaŋ uwä känani waki taniŋpäŋ maŋpä
    kuk täkaŋ ude api täneŋ. Känani u kubit tawänkaŋ ämatä känani kubiri ätukät kubä-kengän
    peŋpäŋ pewä ijineŋ.
  ntp-NT: Sioorʌ gajiaadʌrʌ viaa giññiooqui gajiaadʌrʌ viaamu aanʌ ʌʌpʌ, poduucai
    isduucai gʌguicomai ʌuuvasi maamaradʌ ismaacʌdʌ maiiibiatai dai gaquisarʌi. Dai
    gooquiʌrʌ gʌʌmpaidi ʌmaamaradʌ gaquiadʌ daidʌ mʌmʌidi.
  rai-rai: Baa te pa i lalaaun un iaau, in welaar ma ra kum maraang na gagaana diwaai,
    baa din ong wa diat. Din ung ungaai diat, ma din ong ta diat u ra nguan, kupi
    diat a kupkup matira.
  haw-1868: 'Ina e pili ole mai kekahi ia''u, ua hookaawaleia''ku ia e like me ka
    lala, a ua maloo: a e hoiliiliia lakou, a e hooloiia iloko o ke ahi, a ua pau
    i ka puhiia.'
  ffm-ffm: Neɗɗo fuu mo ɲiiɓaali e am, tippete sella hono no caɓal peƴƴaangal nii,
    yoora. Caɓe joorɗe ɗee mooɓtete, tippee ley yiite, ɗe kuɓɓa.
  arb-NAV: إِنْ كَانَ أَحَدٌ لَا يَثْبُتُ فِيَّ يُطْرَحُ خَارِجاً كَالْغُصْنِ فَيَجِفُّ؛
    ثُمَّ تُجْمَعُ الأَغْصَانُ الْجَافَّةُ، وَتُطْرَحُ فِي النَّارِ فَتَحْتَرِقُ.
  cop-CNT: ⲁⲣⲉ⳿ϣⲧⲉⲙ ⲟⲩⲁⲓ ϣⲱⲡⲓ ⳿ⲛϧⲏⲧ ⲥⲉⲛⲁϩⲓⲧϥ ⳿ⲉⲃⲟⲗ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙⲡⲓ⳿ⲕⲗⲏⲙⲁ ⲟⲩⲟϩ ϣⲁϥϣⲱⲟⲩ⳿ⲓ
    ⲟⲩⲟϩ ϣⲁⲩⲑⲟⲩⲱⲧⲟⲩ ⳿ⲛⲥⲉϩⲓⲧⲟⲩ ⳿ⲉⲡⲓ⳿ⲭⲣⲱⲙ ⲟⲩⲟϩ ϣⲁⲩⲣⲱⲕϩ.
  adz-adz: Bida garam mangan mamida antungꞌa ba i dzi, da iwaꞌ ibi bruꞌ bangin maringꞌan
    garam sirida mpruꞌan da tapuda fada dzaf.
  sri-sri: Yʉ merã õãrõ ããrĩmerã ditibéodea dʉpʉri bojegue ñaĩ oyanírĩ dʉpʉrire sea,
    peamegue soebéoro irirosũ ããrĩrãkuma.
  nal-nal: Tamon axazak kawit na iziar la maskaagu, naan ka malasing a rangtanganang
    di tokpizin ma xa maraang. Amun tangtanganang kanaan di iot turin, ma di psin
    lamaskana xaiaf ma xa if.
  kyq-kyq: Debm kɛn iŋg Ꞌdɔɔk te maam ey se jꞋutu jꞋan̰ gaaŋ kund naatn aan gɔɔ tɛlɛtn
    ko bin̰ kꞋgaaŋ jꞋundin̰ se naan̰ utu tuutu ɔɔ jꞋan̰ tɔsn tɔɔcɔ.
  kwd-kwd: Ma ni dai na ngaia 'ame lado agu, ngaia 'e 'ilaka'u nga lalana 'ai na gila
    tofua ma gila to'osia. Ma nga lalana 'ai 'ilo'oo, tagila ngaria, ma gila ka to'osia
    'ubulana nga eele 'ani nulafia no'o.
  ded-ded: Mong ye nearu mi kpeketahema kefudeu ye ngicngo fawa heregema ukuu dzanggeande,
    ifi isoc ye ukugecde. Nga fawa ifia kpedzucnema gerecfu ukugec dzeude.
  ewe-ewe: Ame si aɖe ɖe aga tso gbɔnye la, woatsɔe aƒu gbe abe alɔdze matseku ene,
    eye woatɔ dzoe.
  nuy-nuy: “Warrubawi-yung wugurru waari ngambi-dhabiḏbu-maynji ngayawi-rruj, na-God
    niga ambani-barawudang wugurru, nguynju wugubaṉḏa a-ḏaḏarrg-jii, wirri-mani nga
    wirri-muṉḏugana, aḏaba anggu-nagina a-ngura-wuy.
  cop-BHC: ⲀⲢⲈϢⲦⲈⲘ ⲞⲨⲀⲒ ϢⲰⲠⲒ ⲚϦⲎⲦ ⲤⲈⲚⲀϨⲒⲦϤ ⲈⲂⲞⲖ ⲘⲪⲢⲎϮ ⲘⲠⲒⲔⲖⲎⲘⲀ ⲞⲨⲞϨ ϢⲀϤϢⲰⲞⲨⲒ ⲞⲨⲞϨ
    ϢⲀⲨⲐⲞⲨⲰⲦⲞⲨ ⲚⲤⲈϨⲒⲦⲞⲨ ⲈⲠⲒⲬⲢⲰⲘ ⲞⲨⲞϨ ϢⲀⲨⲢⲰⲔϨ.
  buk-buk: Asa naŋ sap aö dôŋ dom, naŋ gitôm ŋasaŋgac naŋ kegwelec sip nom ma tibasô.
    Ma ŋasaŋgac kaiŋ dinaŋ oc sêhoŋ sa ma sêkêŋ pi ya ndi ma ya neŋ su.
  pri-NT: Wà pwina câé caa tâa gooò, âna o tüê còobé, pwacèwii pwi ditàra upwâra na
    tapàgà. Â é mwari, â jè tòri, â jè tüê naa na ânye, â tòo.»
  zpq-NT: Beṉe' bi zoac̱hac̱he' len neda', gac c̱he' can' chac len xoze' yag da' bibi
    chbia, ḻe chesec̱hoguen' na' chesebižen na' chžin ža chosotoben' chesadoen' yi'
    cont cheseyen.
  por-TFT: Mas serão rejeitados {Deus vai rejeitar} todos aqueles que não permanecerem
    numa íntima relação comigo, como um agricultor corta e joga fora os ramos inúteis.
    Então, após eles ficarem murchos, alguém os apanha e joga numa fogueira, onde
    são queimados {e os queima}. [SIM]
  gwi-NT: Juu shaa nilii kwaa t'ee charahahchyaa, jak dachan akharoonyąą ts'ą' dhagaii
    gwik'it; ąįį k'it t'inchy'aa jak dachan t'ee khaihłan nirilii ts'ą' kǫ' zhit tr'ahk'an
    t'inchy'aa.
  gvn-gvn: Kaki bama ngaykunji kari kunamal and kari junumundaji, jana yala dakil-dakil
    mayi kariku. Kaki dakil mayiji kari, bamangka yakal, yilbal. Dakil juma marralmal,
    bamangka dakil-dakil mujal, wayjul.
  nna-nna: '@see-verse:JHN.015.005'
  nhy-NT: Akin amo yetos notech, kitekiskej iwan kitlamotlaskej kalan kej se imayo
    in uvaskuawitl katlej mach kuale, iwan wakis. Satepan kololoskej iwan kitlamotlaskej
    ijtik tlitl para ma tlatla.
  asm-FB: কোনোৱে যদি মোৰ লগত নাথাকে, তেনেহ’লে তেওঁক শুকান ডালৰ দৰে বাহিৰলৈ পেলোৱাত,
    সি শুকাই যায় আৰু সেইবোৰ গোটাই জুইত পেলাই দিয়া হয়, তাতে সেইবোৰ পোৰা যায়।
  okv-okv: Eto embo amuna na toto pambasuja amo hatu tiukeore jaise euja ainge au
    umbuto i ta ikaro evekasuja.
  mxt-NT: Ñu cha ña nyañaa chii, cusacuita Suti chi ñu, tari sacuitá yo soco yoho
    cha chahnya̱ yo vatyi ña chahá chɨtɨ. Ta na ityi ta nasataca yo, ta cucayu nu
    ñuhu.
  tzo-NT: Ti much'u mu sc'an xch'un ti jmantale ti mu sc'an chcom ti jtojole, ja'
    hech chaj c'u che'el sc'ob ti te'e ti mu xac' sate ti chjecat loq'uele. Ti sc'ob
    ti te'e ti ijecat loq'uele hech yu'un chtaquij. Patil chlic yich' tsobel, chtenatic
    ochel ti c'oc'. Te chc'ac'.
  ind-AGS: Kalau ada orang yang hidup terpisah dari-Ku, dia seperti cabang yang mati
    yang harus dipotong. Orang-orang akan mengumpulkan, membuang dan membakar cabang-cabang
    yang kering.
  omw-omw: Kyauqu kyaara qaqira kyairaro aaharama quarintema kyero hia nivata taaqauvi
    variani vaisira ni kova qaqira kyaananrove. Qaqira kyaani kyaarara mwia nraakiara
    ntupi kyero varaqiro qiaqi tuto kyairaro itamwa taiqa kyaananrove.
  yrb-yrb: Mui amarama Nabai da ibifisuna Godima dawa iwara i tai uwanawa ari mu sabiro
    sibu ufisu wei. Sibu ufiro iwara fira ufite inaro sabiro yafisu wei.
  maa-NT: Jè xi mìtsà 'a̱n kíjnako̱ kjit'aà‑na, k'oa̱á s'ín tjáxìn koni chrja‑la̱
    yá xi nìmé toò ojà‑la̱; k'e̱ nga jye xì, maxkó‑né i̱kjoàn sinchájiìn ni'ín nga
    tì.
  mcq-mcq: Ea irara Nuni vaji pahinujaho hu areri anuama atoꞌaruve sarasahukame nianae
    ꞌeke veni jauꞌe rejujaꞌina.
  sus-A: شَ نَشَن مُ لُ ﭑ مَ قٍ، عَ لُمَ نّ عَلْ سَنسِ سَلٌنيِ مَسّفّشِ نَشَن وْلّمَ،
    عَ شَرَ. وَلِكّيٍ نٍيٍ مَلَنمَ نّ، عٍ عٍ وْلّ تّ شْورَ، عٍ فَن.
  jpn-1965: だれでも、もしわたしにとどまっていなければ、枝のように投げ捨てられて、枯れます。人々はそれを寄せ集めて火に投げ込むので、それは燃えてしまいます。
  fra-SBL: Si un homme ne demeure pas en moi, il est jeté comme un sarment et il se
    dessèche ; on le ramasse, on le jette au feu et il brûle.
  yka-yka: Bang aˈahin gaˈi teteg si aku, kuweˈ iye dalil pange seppak ilakasan duk
    ngalanes. Manjari tinipun meˈ pange inin bu ilakasan dem ebbut ineggas.
  mle-mle: “Adi maay asaay duw di adiy mwiy kwar maarkwanadiy ba bajigay sakwun napataay,
    di kawaar yakisakwu-kwadadiy. Aw yin rik yidaak, ata vagaluwtaka-kwadadiy. Vagaluwtakataay,
    ata yiy wapataka-kwadadiy yandakik. Atampik God kwurkidadiy adiy wunawa nakamwiyib
    ti maarkinadiyim.
  shp-NTPO: Jaweratoki ebetan westíora shinanbicho jatíbitian iamai, jara ja ponyanbo
    tsinkixon jeman tsamana, choshiketian chiikan menoa keská itiki.
  aom-aom: Ae rahu naꞌo bogo gemuore bimuvoromo raromëꞌoho ado suaromo ruruhöꞌöjego
    sisërëjajëhi ëhi jëvoꞌajëjo. Ëhi jiëꞌe adoho gagovoromo vënire huego ravoꞌamaje
    höjo.
  geb-geb: Maaŋ muuŋgip, guma the na phorgɨrga fhu, mbe karɨga ŋgaa fuasui farar muuŋgip
    ana fekhɨngirim, ana shɨɨŋgirga. Mba khesharigi karɨgi ŋgagi, mbe nta ndi phoga
    vhuigap, kegap, mbe nta fuav vhava suegim, nta shi.
  eng-WYCLIFFE: If ony man dwellith not in me, he schal be caste out as a braunche,
    and schal wexe drie; and thei schulen gadere hym, and thei schulen caste hym in
    to the fier, and he brenneth.
  bsj-bsj: tano ni win ko yika bwimiri catin mirangcowi na cwang di kucum.
  cak-cak: Ri man jumul ta junan ránima nu'on viq'uin, xa xtichoy-e achel ni'an chique
    ri ruk'a' tak uva ri xa man niquiya' ta quivech. Tok echaki'j chic, nimol ruchi'
    y yetorix pa k'ak' richin yec'at.
  chf-NT: Machca mach'an t'oc no'on, u chojcan ca' cäb te' tä tiquin; y de ya'i u
    ch'ämcan ta julcac tan c'ac' tä pule.
  tlf-tlf: kanube tinum iyo maak, nimi diim uyo febalaali o agela umdii, Aatum tebe
    beyo sok tung tagaa kwaa kwaalip yang ku abe datanamin ulutap kem-nuuba kale,
    tung datanin boyo afeta-bii ko-nilipta, at kwegalip ken taban-nuubu ko.
  piu-2006: '@see-verse:JHN.015.005'
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ cꞌacharel reꞌ maꞌ ncꞌacharic ta pan jenaj wach cꞌuxlis
    wu̱cꞌ i hin, naricꞌulum reh jeꞌ ricab ricꞌul take kꞌab u̱wa reꞌ maꞌ wilque̱b ta
    chic cok chiwach richeꞌlal eh ruꞌum reꞌ quichikic. Nok chikinak aj chic take kꞌab
    i u̱wa reꞌreꞌ nmoloric quiwach eh quicꞌataric cok pan kꞌa̱kꞌ.
  tue-tue: Yʉʉmena niihẽrãno páatare dʉpʉri tiiróbiro cõãnoãdacua. Páatacõãre dʉpʉri
    sĩnijṍãcu. Sĩniré dʉpʉrire see, pecamepʉ sóecõãnocu.
  bjp-bjp: Male tikas biil i patep lo iau, ke i arae akan au sau ae ri lin ufu ma
    ka mang. Foron matngan akan au arae, ri sik turim ri la ke ri ka lin u la una
    yiif ma ka sok.
  xon-xon: Unii yaa kaa kpaan m chee kan, u ga ŋa yɔli ke mbon mu kaa tuu busub pu
    na aah kuur pu na la. Le Uwumbɔr ga mee u lii ke binib aah peei ibokuun pu ki
    joo tuur mmii na.
  tzo-ZNT: Ti muchꞌutic mu jꞌechꞌeluc chiyichꞌic ta muqꞌue, coꞌolic xchiꞌuc cꞌob uva
    ti mu satine, chichꞌ bojel, chtaquij. Tsꞌacal to chichꞌ tsobel, chichꞌ chiqꞌuel.
  mpm-NT: Nu tu jakuñɨ niꞌin ra jiin ri, ti sasɨɨn Tata ri roꞌo, nanu ja kaꞌncha yo
    ndaꞌa yujnu ja tu jaꞌa ndeꞌe, na ichi. Yukan na ti nastutu yo ja na kayu nuu ñuꞌun.
  ots-NT: Car cja̱hni ca jin gui ne da dɛnguigö, da ttzo hnanguadi, ya jin te da hmʉ
    ʉ́r nzajqui. Nucá̱ da ncjá ncja ngu̱ cʉ dyoti dyɛza i cuajti yʉ cja̱hni pa da
    ttu̱di.
  hoy-hoy: अगर यावारा नान दा बन्सकु ईरूल, रा आव खांदी अन घाई भिटकु आगतान, अदिक वंळ्गेगतान;
    अदिक लॉकुर अवरी सकलुसकु बेक्‍की दा भीट बुळतार, अदिक अव होत्‍तेगताव.
  amo-amo: Andi na unit nso nin mi ba, ima fillinghe a koto nafo ulang; anit ma pitiru
    tilanghe iti nla, tima juju kidowo.
  pjt-pjt: Panya aṉangumpa ngayula tjungu wiya paṯu ngaṟalampa paluṟu miṉa muṯuṟa
    waṉinytja puṟunypa. Panya miṉa muṯuṟa waṉinyangka piḻṯiringkupai, nyara palu puṟunypa
    nyura ngayulanguṟu paṯuringkula wiyaringkuku. Panya miṉa piḻṯiringkunytja tjuṯaya
    uraṟa waṟungka waṉipai kampara wiyaringkunytjaku. Ka palu puṟunypaṯu nyura wiyaringkuku
    ngayulanguṟu paṯuringkula.
  cwe-cwe: One munhu yoyose hakala mgati mmwangu, kokwasigwa kunze fana viya matambi
    viyakwasigwa na kunyala. Wanhu woyadondola matambi yayo na woyeka muumoto yalungule.
  daa-NT: Ŋaar kaak goyaaɗo iŋ nunu, ŋu accin̰ kara ar leegin kuuk ŋu ɗukumig min
    ɗo etco. Leegin-ak, ŋu aaƴaw, kar ŋuu n̰umin̰co, ŋuu orin̰ ɗo aki taa teen̰co.
  mlp-mlp: Ya imam in on mataw yaqgo hib soqotim a hi osayta na giqurot tayan in miliyawim
    may bugayta ham. Bilaqne mataw ay aben samanta urot tayim hunegan lehim mayaqta
    nazaq ham. Mataw am aben naqanta ginuwim faqab eman oyaqta ham.
  ape-C: Enyudok arpen douk madae nyutogur nyunasusuhw eik aria madae nyusuhw eikin
    baraen dodog nyugipeshen iri uwe, eikin Yain ta nenekeshumen kabi douk natupok
    enen nyeigur enyudok rowog wain aria nunyubukuk ba yarin um. Aria enyudokmori
    nyeigur douk ta shutorumen shunyubukuk atugun aria shuwashen nyubuhuk nyih hanu
    um.
  bgs-bgs: Atin ka dì móddô tô manubù dini kanak, antugán sikandin iring na mga séngê
