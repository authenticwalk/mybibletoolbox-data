  chz-NTPS: Hi̱ˉ saꜙ jä̱ꜗ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ, hi̱ˉ heꜘ jä̱ꜗ taꜙ kaˊhneꜚ. Leꜘ
