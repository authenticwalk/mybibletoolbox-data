  jic-NT: Nun popa ma ncapj cyon̈ca, yo pjwel na'aj la ts'iya jinwá jupj. Yo pjwel
    na'aj la ts'iya, ts'üique jupj. Ts'üique mpes yom t'e'enca jupj, 'amá li ts'iyá,
    mpem ca quinam.
  zap-NT: Men ne ysalzaan noo, sak men zegne rzak zhuuk blag ub ne che wrugyaa, rbidxo;
    rdopo, ra we lo gyi, reekyo.
  wer-wer: Pötaanök neering naön ëëpna pöp ngësëpök wain morötë yaë pöl il moolaan
    wa top ëak esuwesi yemar pöl elmëëpnaat.
  ipi-ipi: '@see-verse:JHN.015.005'
  qul-NT: Mana nokawan ujlla cajka, p'atakaska c'allma jina wijch'uska canka, ch'aquiponkataj.
    Tantaycuspa, ninaman wijch'uyconkacu ruphananpaj.
  ter-NT: Enepone xâne haxá koyeônuti, hanemo kixókononeye kuteâti kixókonoku káva'o
    ne tikóti tetoéti. Enepo movo'íne, ítixokonohiko ina kurikókono yúkuke oro'ókokonoti.
  bmr-NT: Jaabo uutɨ icatɨɨbo buhɨ gañɨɨcafeteji iimitɨhaafeque iquitɨcɨmoro buhɨ
    agañɨɨnɨcɨbadɨ. Jaano ifiigatyonoco ananɨmoro cɨɨjɨgaifaño agañɨɨno nɨfetefihi.
  fuf-fuf: Kala mo humaaki e an, ko bugorteeɗo wa salndu taƴaandu yoori, sifa ɗin
    calɗi ko mooɓeteeɗi, bugee ka yiite, sunnee.
  bhl-bhl: Keko beli, nimin kawtiw ite mak neso iso fewtokoko, binba kebuw tewe, mali
    i teleko, ais teing beelo okilewiwi, im tiow kelokoliw ding dim kabalak e, elo
    kubulsomi, ais daliwi, weing kainokoliw te.
  ons-ons: Mane eŋe na mi ne qotnane geake, eŋe eki qogine kitare biraki ari seukeake.
    Eki qogine yaline yemo korop meik ware gerepko peikki wau gerepŋo zeki solokki
    paki, korop mida lelekei.
  con-NTPO: Majan ñai'ccu jinchoye in'jambian'da ttembama chattu catiqquia'caen gi
    tisemajan catiya. Tsa'caen catiyepa sambasi si'tsipa si'ngenga oque'faya.
  ghs-ghs: Oonita teei naho toro atimaama naatemi Mai noi pare oke kuibiremi sasata
    ngorubatemi nokoi quba oonomake ttuttuite eepata biiremi qaite bamu naatakoi,
    oke qupadzomare.
  peg-peg: ଇନେର୍‌ ଏଚେକାଡ଼୍‌ଦ ନା ତାକେ ମାନ୍‌ୱିତିସ୍‌, ତା ଆତିସ୍‌ ହେଦାଂ କାତ୍‌ଦି କେନ୍ଦାଂ
    ଲାକେ ବାର୍ତ ତୁହିୟା ଆନାତ୍‌ ଆରି ୱାଜ୍‍ଜି ହାନାତ୍‌, ଆରେ ଲକୁ ହେୱାକାଂ ରୁଣ୍ଡାୟ୍‌ କିଜ଼ି
    ନାଣିତ ତୁହିନାର୍ ଆରି ହେୱାଙ୍ଗ୍‌ କାଡ଼୍‍ଜିହାନିକ୍‍ ।”
  txu-NT: Dja me amim imar rerekren ijã ukanga nhym Metĩndjwỳnh arỳm wãnh me kanga.
    Ga, akrô pa ate bàri'ã arij nhym o djuw mex djwỳnh kute rênh ne wãnh rẽnh nhym
    arỳm ngràja pumũ. Nhym kam me kute o atom ne kuwykam rẽnh nhym xêtja pumũ.
  eng-WEBU: If a man doesn’t remain in me, he is thrown out as a branch and is withered;
    and they gather them, throw them into the fire, and they are burned.
  gnw-NT: Jocua ico'ã cheré güɨrovia reve vae uyemombota penti jãca uyeasɨa vae uyemombo
    yɨpi vaerã vae rami. Jare jãca yɨpi vae reta uyembatɨca jare uyemondoca tata pe
    ocai vaerã —jei—.
  mux-mux: Unji-pola languku wendu liiku munduku kelku kene, kolemú kene pola akuma
    liiku máku toku tepina kalemele kene nolemú. Aku-sipako, yambu te na-kene tapú-topa
    naa molupa kene ulu-kaíma naa tímu lem unji-pola kulúlima telemele mele yu aku-siku
    tingí.
  maj-NT: Xi najmi k'úéjñajinna ngju̱a̱i̱ya na̱tsin ján xi nkúhu tjia xi tit'áha̱
    yá tuntsja̱jée̱. Yo̱ xi̱ ko̱ s'e̱ntukú ko̱ n'e̱kj'ajin a̱jin nd'íu̱ nga ku̱i̱ti̱.
  bkq-NT: Uva sodo iwatary satârimbyryem, âpa ezaypa nhamely. Aituo iwatary modo iladyly.
    Ilâpygueduo, indâtyguyly, nhaduândyly. Awyara ise, yagâpanro modo Deus iopayba
    iedyly. Petomâ onwanxi ise samely, mârâ uva iwatary ewisedânry iaduânto ara.
  kue-kue: Ana yomba ta na mina mogl paikrukwa, ye wain yongagle gigle goglko ana
    boro kinde kondingwa yeglmere. Yongagle yeglmere gande makaisi piyasi donga mina
    endingo dongwa.
  cot-NT: Iriraquea caarica tsipamajatana manaquea inquejetanaquemparo otsegotsapae
    ova icaratsajitaqueca impishoncajiguetavaqueroquea intati, ariqueate ompirijatanaque
    coajicaquea iravijiquero irojocajiquero paamariqui omorecanaquequea samimimimi.
  bnp-bnp: Na tahuna a viri i uka ma i rihi iau, i manga a rahana kai ni tolo vuroki
    ge malai. Muri bara ni voro rike na kanono, ri nono.
  apn-NT: Na hte uwa krô nhõ dõnja nhỹri hã krô grà pumu hãmri nẽ kahkô nê hakà nẽ
    ma o mra nẽ kuwy kamã kurẽ nẽ ho hxêt pa. Ja pyrà nẽ mẽ kot htỳx ri ixkôt amnhĩ
    xunhwỳr ã amnhĩ jarẽnh xwỳnhjaja koja mẽ nhỹrmã amnhĩ xà htỳx kamã hamak rãhã
    ho pa.
  ctp-NT: Kulaa yaꞌ Stiǐn ꞌin nten nu ja suꞌwa nka tiye loꞌoǔn, sa ñaꞌan nu nxkwan
    nten stanꞌ yka nu wa wtyi; nxoꞌ tiꞌin neꞌ stanꞌ yka wtyi kanꞌ, nxtya neꞌ ꞌin ran
    lo kiiꞌ chaꞌ tyii ran skin ran bra kanꞌ.
  bre-BRG: Ma ne chom ket unan bennak ennon, taolet eo er-maez evel ar brank, hag
    e sec'h; neuze e tastumer ar brankoù, o zaoler en tan hag e tevont.
  opm-opm: Nohsi na pati ihiroh er te ma gatmar anduripti ohe tan hat pati ihirmur.
    Imtiperhan kimsi ama te ihir gathatperhan irat te dara irat teinong saripti ohe
    tan hat pati bap ihirmur.
  bvr-bvr: Ngardawa ana-nga an-gata gala mu-nguy nyirri-ni, nipa minypa mun-maywapa
    gurnal mernda mu-jirra mu-gulolmiyana. Minypa barrwa mbi-rrumunga aburr-workiya,
    mbi-yerrnyjinga, ji-marnnga mu-gorlapurda. Rrapa mun-nardiya gugu mun-maywapa
    barrwa mbi-mangga aburr-workiya, lika mbi-yerrnyjinga gu-bol mu-rrongga.
  wal-wal: Ta giddon de7enna urai tura maradan, karen yeggin melana; melidaagaa shiishshidi
    taman wottin, i eexxana.
  zad-NT: Beena' bi gone' ka dii le gone' nad' txen, nake' ka xoz' xka'inna' daa ba
    bc̱hogue' na' ibillan, na' yitope'n wzaḻeen lo yi'na' kwenc̱he sheyan.
  kmg-kmg: Moc e no mi maŋnume e behezo, eme waiŋ tieŋne behepie ɋaŋame qâzuckerâ
    behepie šocko šaekac, sâc ijaha ecnezo.
  aso-aso: Ve ma ingine nenitoꞌ giꞌmizi minamave nene za aꞌnava huki hulikevo gokoꞌ
    lavo di nubuho igi olokuꞌ gizikevo laaꞌ neineꞌ neꞌmine nene nizave.
  uli-uli: Semal le yebe te mel irey ngo be wochog sera ral ire le resa pedaloh sala
    betbatloh. Ral ire kala ila sengal ila rebe hateyili fengali resa pedadah wulyef
    bo yebe fisngegloh.
  nin-NT: Undurr wa nggo ta si re̱ nga ni ingga ku hen, uwa si nâ ta si unggungga
    ku nggo a gye ku ta yo u ttu. A di ssu inggingga ima bi na yo uru.
  tgk-tgk: Ҳар кӣ дар Ман намонад, монанди шоха партофта шуда, баъд хушк мешавад.
    Чунин шохаҳоро ҷамъ карда, ба оташ мепартоянду месӯзонанд.
  acu-NT: Aints wína japruwar ukurkiaramtaikia, numi kanawen japinawa nunisnak japatnuitjai.
    Numi kanawe japam kukartinuitai. Tura kukaramtai aints ainau nuna mash irumrar
    jijai keemin armayi.
  cak-WNT: Ri xa ma nic'oje' ta c'a wuq'ui jurayil, xtuc'ulwachij c'a achi'el nuc'ulwachij
    ri ruk'a' uva ri xa ma niwachin ta. Ye'elesex el ruma ma yewachin ta, y tek ye
    chaki'j chic, yebemol pe, y yec'ak pa k'ak', y chiri' yec'at wi.
  ebk-ebk: Nan achi mawawacha kan ha-un at maichus-ortu ay kaman as nan panga ay nasongpat.
    Mu narangu nan assesesa ay panga, maamong ya maichus-orcha as nan apuy ta mapuorancha.
  spa-PDDPT: Si alguno no permanece en Mí, será echado fuera como rama y se secará.
    Las recogen, las echan al fuego y arden.
  ruf-ruf: Imunu wowose ka ng'okala bae mghati mwangu, keghala ne putila ilikwasighwa
    kutali na kunyala. Ghamaputila agho ghokungighwa, ghokwasighwa mmoto, gholakatsighwa.
  gun-gun: Xere noĩ va'e kuery ma hakãgue rami 'rã omomboa ipirupa aguã. Ha'e rire
    amongue ojopy vy tata py ju 'rã omombo okaipa aguã.
  agu-BL: Ej nin alchok scyetz yi na jatxlen tib swe'j, tz'elepon jo'li'n te'tz. Ni'cu'n
    sbajok te'j chi na ban e'chk k'ab tze' yi na el tamij nin na skej. Chimolxok cye'tz
    nin nchiben jo'li'n tk'ak'.
  isn-isn: Anga itule muntu wihi shanga ukusaga mukati ane, ukugung'wa anga itambi
    nukuma; antu ilingiila i ntambi nu kugumila mu moto, nu kulimila.
  eng-PEV: Some people might not stay joined to me. They will be like branches that
    the gardener cuts off and throws away. They lie on the ground and dry up, and
    later on, he will pick them up and throw them into a fire, and it will burn them
    up.
  ilo-ULB: No saan nga agtalinaed kaniak iti siasinoman, maibelleng isuna iti adayo
    a kas iti sanga ket magango; ummongen dagiti tattao dagiti sanga ket ipuruakda
    iti apoy, ket mapuoranda.
  pir-NT: Ñañe dʉpʉrire tiquiro cohãboriro saha yʉhʉ mehna cjẽna ijieyequinare yʉhʉ
    Pacʉ cohãnota. Ti dʉpʉri ñai dijiaa wahagʉ̃ ʉhse dare ihña ihboriquiro ti dʉpʉrire
    ne cahmecoa pecapʉ ʉjʉ̃a cohãnota. Sata yerota Cohãcjʉ̃ yʉhʉ mehna cjẽna ijieyequinare.
  anv-NT: Ne muú álá cho mmyɛ ne me wɔ, alú ɛké ɛta genɔɔ́ ɛwé ásɔgé afomege
    ɛ́wáŋese ɛgbo. Ufɔɔ́ mata unɔɔ́ yina anywerege áji áfyɛ né mewɛ, ásɔ.
  sab-NT: Bai kaire me ta chege ule cha ole, kwian ene be chege sugekare cháge ji
    chuge, ama me no me ñage age no salengwli uvananga chege sugekare girage me ñage
    gbachie kare, uvananga ene lita ole ama mlianga sugekare uva girage, uvananga
    be junbate gire uvananga draba guga.
  tmd-tmd: Makwam, nöbö mö bɨl kaim yuö nɨ kwo mɨden aku, nag löx römaxdörɨŋ il bö
    pɨnön wöröxön mag akuyöbö rɨg mɨjöna; nag löx piaku pɨrag du urɨŋ yöñöna.
  acr-NNT: China kꞌu ri karesaj ribꞌ chwij, jelaꞌ kaꞌan che pachaꞌ ruqꞌabꞌ cheꞌ na
    jinta uchak, kachetik y kakꞌaq bꞌi. Kachaqij kꞌut, tekꞌuchiriꞌ kamolik y kaporox
    pa aqꞌ.
  kpg-kpg: Be koai hua hagalee buni mai gi di Au, gaa hudu gi daha be di manga laagau,
    ga maangoo. Nia manga laagau beelaa la ga hagabudu mai, gaa kili gi lodo di ahi,
    di gowaa dela e dudu ai.
  taj-taj: ङादेन छ्‌याम गिक तसी आचिबागदेदा चा थे हाँगागदेदा भ्‍याङ्‍बा ह्रङ् लसी भ्‍याङ्‍ला,
    ओच्‍छे थे खर्ला। थेह्रङ्बा हाँगागदेदा म्‍हिगदेसे ह्रुप लसी मेरी भ्‍याङ्‍ला, जमाहेन्‍से
    थे मेफ्रा दोला।
  avt-avt: Neimɨn ap nisɨsa, God keriuweti nen nɨre mɨt neket heneik enum newɨrem
    mɨwaai tɨ meweiwei meit. Maain hɨr nanɨt heneik mar im nanwɨrem mamno si, si tatɨm.
  cbk-cbk: Si quien hende ta esta unido conmigo, ay trata con ele igual con el rama
    muerto que el dueño ay saca y buta na fuego hasta ay queda gayot quemao.
  uig-ARA: بىرسى مەندە تۇرمىسا، ئۇ كېرەكسىز شاختەك تاشلىنىپ، قۇرۇپ كېتىدۇ. بۇنداق
    شاخلار يىغىپ كېلىنىپ ئوتقا تاشلىنىدۇ.
  tuf-tuf: Bíyinan as owár ítiti éyinra cuicaran ay bár biyan wanro. Cuicaran ay bár
    bin ínayta acu ter eyta eyin cat eyta técaro. Inyat sécuaro. Secuar oc cut wahnro,
    wajacro.
  abx-abx: Bisan say i ga'i padayon pagpaki'adda si ako, akapariho iya si sanga nga
    nagtapukan ngan a'uga. Angay hamok nagtipon i da'inan klasi mga sanga basi' agpakabar'ugan.
  mco-NT: Co jäy ajcxy ndɨy'ajt xy'ixmájtzɨbɨch, Dios ajcxy yajcödɨgoyɨɨb, tɨm jadu'n
    nej jäy yajcödɨgoy mɨɨd jɨɨn yɨ muuxy'aadz y'aacx huɨdibɨ ymɨbuxɨɨyb co ca' ytɨɨm'ajtnɨ.
    Co je y'aacx ytɨ̈dzɨty, chi ajcxy yajmucy, e pɨdaaccɨxy jɨɨnjoty, e jadu'n jiiby
    ñïdoyɨ̈y jɨɨnjoty.
  kqf-kqf: Tana aiyai bi mote nopogumo ima miyamiya, ba tana maibena kai lagana nuwagasina
    sa pwalaḡe, bi ya pokipokina. Mba mai lagelagedi ba sa laitupedi te kaimo sai
    kalaḡosedi.
  cpb-NT: Ikaatzi kaari oisokerotenane naaka, ari nookakeri. Arira roshiyaiyaawo okamatewatzi
    pankirentsi, ragaitziro ritagaitero.
  aon-aon: Enyudok arpen douk madae nyutogur nyunasusuhw eik aria madae nyusuhw eikin
    baraen dodog nyugipeshen iri uwe, eikin Yain ta nenekeshumen kabi douk natupok
    enen nyeigur enyudok rowog wain aria nunyubukuk ba yarin um. Aria enyudokmori
    nyeigur douk ta shutorumen shunyubukuk atugun aria shuwashen nyubuhuk nyih hanu
    um.
  hus-NT-2005: Xitaꞌ yab ka kʼwajay kʼal Nanáꞌ, neꞌech ka petʼná jelti an kʼweꞌlek
    xi yab u walim, neꞌech ka wayey ani neꞌech ka tsikan.
  mig-NT: Cha̱a ja̱ tú kánchaa̱ jíín‑rí, kenda‑de ki'i̱n‑de, sá'a‑ya̱. Te ichi̱ nátu̱'un
    ɨɨn nda'a sáni, ja̱ nástútú‑i, te taan‑í nuu̱ ñú'u̱n, te kayu̱.
  bps-bps: Na dad to là mnè di deg, bat kadang gambet dad fanga maklang na mlanas.
    Na nuku dad fanga én na bat di lifoh na snakuf.
  mbs-mbs: Aw eked peg-ogpà se otaw diyà kanak, iagbel ko sikandin iling te menge
    belagen tepoen aw iagbel. Aw melangkay iyan, tiponen aw sonogen.
  tof-tof: Kürüka arróbórrón koke nótóke, oya sab nugup tizzan amanikórre. Inzan tiza
    sab ola mangkó bairre. Darrpan pokodó kwób isurre, ama urdü amórre. I sab ola
    bolmerre.
  cme-NT: Umaŋ duɔ saa nyaar-miɛ, ba bũul kutieŋo‑i ka nanna puona ŋaa da ba jã
    negeŋga‑i baŋ bũul-kaŋ ka nanna dumaa ka kuol ba biɛ-ka dii-ka dãamu-na caa-ka.
  sus-sus: Xa naxan mu lu n ma fe, a luma nɛ alɔ sansi salonyi masɛgɛxi naxan wɔlɛma,
    a xara. Walikɛe nee malanma nɛ, e e wɔlɛ tɛ xɔɔra, e gan.
  pon-2006: Mehmen me sohte poadohng ie pahn lekdekla oh mengila, duwehte rahntuhke
    pwoat. Soangen rah pwukat pahn kohpene oh lekdeklahng nan kisiniei, wasa me re
    pahn isihsla ie.
  dad-dad: Taka ĩ aya bun to ibodõf are, ĩ were diraile di, meti ledig gen. Were age
    fediya are gei de fen, yã dirarã di, isasaikelediyouf.
  zab-NT: Ni quɨt chalaa gac tubyzi cun naa, laab sdeedbɨ zecquɨ tuby lliiz yag uv
    ni agubicá tuby lad ax rbizni chiyru rdopni par chaaicquini.
  jae-jae: Teŋ embe êmoa aê ŋalêlôm atom, oc sêmbaliŋ eŋ siŋ e êtu masê amboac ŋawalô,
    taŋ kêmêliŋ ma sejoŋ sa nasêmbaliŋ êpi ja gebe êniŋ su.
  ksd-ksd: Ba tikai pa i ki tagu, da vue da ra ingar i ra vain, ma i maranga ma di
    varurue diat, ma di vue tar ta ra iap, ma dia io.
  msm-NT: To otow no kona ogpabilin kanay ogkaangod to nasagpu no sanga no igtimbag.
    Na, ko magangu on sikan no mgo sanga, oghimunon aw sangaba.
  myk-myk: Sipya wemu bu bye wu ya sɔɔ na gori yaha nɛ wo kariɲɛɛgɛ ki ni wɛ, wee
    na ba wá kpɛɛngɛ na. Wu na ba bye ba ɛrɛzɛn geŋɛ ɲɛ wɛ, pʼa kemu kɔn na laha tige
    ki na ge, kʼa waha. Yee gewaya yi na ba binnɛ na yi le na ni, yʼa sogi.
  sbe-sbe: Ena tamowai hesau nige ye miyatahitahi kaliguwai, iya meta kabo doha wine
    lagana se gabaeihesuwala na ye pogi. Wine lagadi pogipogidi ne kabo se tanogogoidi
    na se gabalaedi kaiwa kalakalasina unai na se kalasi.
  mcr-mcr: Ga ämaqä hŋqu Nyi manuqŋqä iŋqä iqu, guä hutäkŋä huätä tävämäuqaŋgä yäuä
    äpiqä-paŋä iquvi. Iwä hutäkŋä e ätävämäpqä iquauŋi, ämepu tä bu tnämäuqaŋgpi,
    tä näŋqiyä.
  cux-NT: Du'u 'ííⁿ'yāⁿ chi nguɛɛ canée yā nduucú cun'dáa yā tan'dúúcā dúúⁿne chi
    nguɛ́ɛ́ n'gui'i yeⁿ'ē ní ntí'i. Ní 'iiⁿ'yāⁿ ita'á yā ní ngii yā na yaⁿ'ā. Ní ngiichi.
  tur-YTC: Bir kimse bende kalmazsa, çubuk gibi dışarı atılır ve kurur. Bunları toplayıp
    ateşe atarlar, onlar da yanar.
  san-ITR: yaH kashchin mayi na tiShThati sa shuShkashAkheva bahi rnikShipyate lokAshcha
    tA AhR^itya vahnau nikShipya dAhayanti|
  bel-N: Хто ня будзе ў-ва Мне, будзе выкінуты вон, як галіна, і засохне; і іх зьбіраюць,
    і кідаюць у вагонь, і яны згараць.
  sch-sch: Tukhom keima taka om loi chu amachang angin paiin aoma, male achâr ngâi;
    ma anga amachangngei hah chu an rokhôma meia an paia, akâng ngâi.
  mic-MIQNT: Ta'n wen mo siawqatmug ni'neg ejigla'lut, pa wijei aq nipispaqan ta'n
    weji tmta's'g gle'pmenaqsigtug aq gaqi gispateg. Wegla nipispaqann mawo'tas'gl
    aq elo'tas'gl pugtewigtug ugjit nu'gwa'tas'gtn.
  huu-NT: Jai duide igaillaɨ safenailla mei, maraiñena jira, jobaillena, danomo ofitatɨcaɨ.
    Cuemo duiñedɨmɨe jai duide igai isoide. Jusiñamuimona duere sefuite.
  jiv-NT: Winí áchitkiachuka ajapam kukartatui. Kanawesha kukarmatai shuar irumkar
    áesawartatui’ tímiayi.
  otm-NT: Nu a to'o da hyɛgä din ja tengu n'da ra 'yɛza 'bʉ bi däsɛ, da 'yot'i, da
    mba ma bʉnt'i nɛ i pa ma pɛti da t'upʉ ja ra sibi.
  dah-dah: Al kura neya ma hi al gobe he haniŋ kura walde temeyke kamtiŋ hiyeŋ go
    gwahade hi. He haniŋ gwahade gobe yade kakde yemeyke humga kuŋ haŋyen.
  tnk-tnk: Iərmama sə rɨpkəpwit əknekɨn mhə ia nirak in rəmwhen ia rɨɡi nei riti sə
    kɨnərai raka ruvɨmhiə. Rɨɡi nei me səməme həuvəmhiə iamɨnhi, tukɨpeki irəha kərki
    pen irəha ia napw.
  kpr-kpr: Mave jo namokena tatedo nangae dabade irae arira amo, God Afa nu gafugedo
    ajagha fugari fasarira. Fafatu gafuge fugeraera aminga ava, ari gharasa ari gido,
    bu ya avarakada dungarera.
  san-IAS: yaḥ kaścin mayi na tiṣṭhati sa śuṣkaśākheva bahi rnikṣipyate lokāśca tā
    āhṛtya vahnau nikṣipya dāhayanti|
  nho-nho: Naa tama see hakauu naa ora laatou kiaa nau raa, e mee ma ko naa laa see ffua
    e tuutia no peesia ki mmoe ka ppara. Naa laa e ppara raa ma ki hakanaaoporia no peesia
    ki te ahi no tuunia.
  gym-NT: Ye abko, nire nire käkwe ñan nünandre ketetibe tibe, ye abko kitadrekä Ngöbö
    okwä bäre mento amne, uba küdekrä tikakata tä neme nötare amne ükakröta ketetibe
    jökrä, bti kukwata, ye kwrere jire Ngöbökwe ni ye kitadi ja okwä bäre mento ja
    tare nikakäre kärekäre.
  azg-NT: Ndoꞌ juu tsꞌan na tyiꞌquintjotyenhin ntyja njan, ntyqueꞌhanꞌ juu chaꞌxjen
    na conanꞌcyaa nnꞌan ntꞌö tsꞌöö, ndoꞌ joꞌ cocanhanꞌ. Ndë joꞌ conanꞌncüi nnꞌan ntꞌööꞌñeen
    na ndyionhinhanꞌ nnon chon na nntcohanꞌ.
  bhd-bhd: अगर कोई मीं मां बनोरो न राए, त तैस डेलड़ारो ज़ेरोए ज़ैस केटतां शारतन, ते
    शुक्की गाचे, ते लोक घेरतां अग्गी मां फुकी छ़डतन।
  too-NT: Lā' a'ntīn tū' quintatā'latahui'la, xlaca'n nacālakmaka'ncan hua'chi huan
    ixpekenī'n a'ntū cāpeksitmaka'ncanī't lā' scōhuan lā' mākēxtimīcan lā' lhcuyucan.
  ind-AYT: Jika seseorang tidak tinggal di dalam Aku, dia akan dibuang seperti ranting
    dan menjadi kering; dan orang akan mengumpulkan dan melemparkannya ke dalam api,
    dan terbakar.
  cjo-NT: Riraga kaari kijokiro owana, ari ikimitakaanteetakyaari otha oowa ipejeetero,
    thatzik. Roojatzi aririka ojampishitanaki, rookaetero paamariki, pok, otaya, tzininini.
  nsn-nsn: Doh mais ahik pah ra uangoul tabara totoguo, gisina te misianangua tar
    ranananine ra uoto bura liu turig toro tukunun, kare turung makmakoro, kara bakalaig
    toro hue.
  san-DEV: यः कश्चिन् मयि न तिष्ठति स शुष्कशाखेव बहि र्निक्षिप्यते लोकाश्च ता आहृत्य
    वह्नौ निक्षिप्य दाहयन्ति।
  tna-NT: Quebata da aimue ema neje dunejiji yani mahue, tueda da echa sarajiji nime.
    Beju jusiaderajiji epu. Cuati su ed'ed'a puji bahui saida.
  lid-lid: Are lau iri bahis badak bwe ma bato-ou sali iri bwe, idah kameh akahei
    iri au. Ma iri kameh asara, ano tukumwi mari i le se, ano iri akahei mara-ei ili
    bolo jih ta andrakak iu.
  wim-wim: Than weeꞌ-weeꞌanangan ngangk ngatharang keꞌan wuniythan-a, nil God.angan
    ngul kenthow thanang, keꞌ pam al-alangan yuk punthan umpantan yuk anpalana, aꞌ
    piw ngulan theeꞌantan thanang. Yuk punth kanan kathaman-a, than thumang ngul theeꞌantan,
    kiingkantan ngul. Puth nil God.angan kenthow thanang, pam wanch anangan ngangk
    ngatharang keꞌaman wun-wuntan.
  zga-M: Inave umnu yuyoni sivemo gati ndiune itagiwa kama ulusiamba nuhuuma avanu
    yavi kusanya amasamba nuhutaga humoto, nuhutehetela.
  yom-yom: Enati mutu kasi wukangama mu minu buna wunlozungu ku nganda nanga ditafi
    ayi weti yuma. Beti kupikanga matafi beni, meti tulungu ku mbazu ayi meti vianga
    mbazu.
  eng-NNA: '@see-verse:JHN.015.005'
  san-SIN: යඃ කශ්චින් මයි න තිෂ්ඨති ස ශුෂ්කශාඛේව බහි ර්නික්‍ෂිප්‍යතේ ලෝකාශ්ච තා ආහෘත්‍ය
    වහ්නෞ නික්‍ෂිප්‍ය දාහයන්ති|
  yut-yut: “Amɨn kɨnda nagon toktogɨ dɨma saŋbesak kaŋ, uŋun amɨn kɨlɨŋɨ yokwi yombem.
    Kɨlɨŋɨ uŋuden amɨn da mandaŋ yopba kɨbɨdaŋba paŋ muwuk kɨndapmon sosoŋ.
  grc-BYZ: ἐὰν μή τις μείνῃ ἐν ἐμοί, ἐβλήθη ἔξω ὡς τὸ κλῆμα καὶ ἐξηράνθη, καὶ συνάγουσιν
    αὐτὰ καὶ εἰς τὸ πῦρ βάλλουσι, καὶ καίεται.
  cpc-NT: Ikaatzi kaari oisokirotinari naaka, ari nookawintairi. Ari inkimitaiyaawo
    okamachiwathatzi pankirintsi, jagaitziro intagaitiro.
  nhg-NT: Tlö canajyeca amo yetas notech naja Deus quetlajcalesque ca queyöhuac quiename
    sente amo cuale mömöyutl, hua huöques. Hua quenpejpenasque inu mömöyume amo cualteque
    hua quentlajcalesque ijtec tletzintle, hua xutlasque.
  nya-nya: Ngati wina aliyense sakhala mwa Ine, iyeyo ali ngati nthambi imene yatayidwa
    ndi kufota. Nthambi zotero zimatoledwa, kuponyedwa pa moto ndi kupsa.
  ngu-NT: On yejhuan xnochipa nemis nohuan, quitequechehuasquej notech niman huaquis
    quen se cuamatli. Tla ijcon nochihuas on cuamatli ye quisentlalijtiasquej para
    quitlatisquej.
  kup-kup: Met bi marañ uloñ navad hezan elat tam tamatak basat beteamahan oraet ñu
    ravamahan mañaramahan ñadamahavoz zut ari tairari nenañ honeo naketuzari ravat
    hepek.
  jid-jid: Indji wa ana son ni Me na, ba kawu taga na ilan kunkro wa ka klu baka kpulu
    ba sru na yo lu, baka gon tie nton.
  wmw-wmw: Ikiwa munu aalungane nami, iye akwefiwa kunundu kamba kitambi, akumiliya.
    Ikisa vitambi vikusanyiwa, vikwefiwa pamoto, vilungula.
  gmv-GGM: Tanan baynddadeey qanxxetidi woora yegetida hangge mala kare yegetidi hen
    melana, heyta mala hanggista issi bolla shiqqid taman yegistanane exxana.
  ssg-ssg: Tel na i kum pakata xox kapik i masin ngaxe pata ti laha koti xaxaweni
    ape i aiol mat. Laha apuhini ape lui xoini hani he ah.
  zpo-NT: Lee xaa kwaan nanzot tubka kwaan na, nak kwenta tub ram kwaan nanzobtra
    cho yag, kwaan mchoog xaa nu mlebi xaa zee bizha, nu zeera top xaaya koo xaaya
    lo ki.
  poy-poy: Muntu yoseri pakalikala ndiri mngati mwangu kaswa kunja gambira lutambi
    lawalwasa kunja mpaka linyali, mitambi yeni ijojinirwa na kwasirwa pamotu, yeni
    ndo ilunguziwa.
  qwh-NT: Pipis noqawan jucnolla mana quecaqtaqa llümarir jitariyanqa, y tsaquiriptinnam,
    ellurir cayecuyanqa rupacunanpaq.
  gaw-gaw: Laa nug dahilp̱a ii daaṯe ele, nug muḏi grep ebeḵud danab ag oḵulna aḵaeg
    uḵe bunaḏṯeb amubia daaṯe. Danab ag muḏi grep ebeḵud amu ag qag maadna aḵaeg,
    ab aḏu naḏip̱a teeg eoṯe.
  nca-nca: Uni ka nono kama womoyote ŋuko utóŋomboro kambiní se rotoyi asáqaró ŋunde
    qembe teweya. Kambiní ŋunde qu koporo kewáko qayi qayote.
  zpz-NTPP: Cyu ziꞌl mbecy nu nac reñ nu ya̱, yu zeꞌ gduneꞌy. Gzac yu gal nu rzac
    tub yaa yag ornu rzi̱i̱ñ. Orzeꞌ gyicy tublaazh dey yaañ. Orzeꞌ ne̱ꞌ dey ñi lo
    gyi.
  mkj-mkj: Emen ma joah poaddoang Ngoahi pirin doahroar rahn suhkoa pas ma kerpwihekla
    mengla. Joangoan rah pwiai pirin kihekpene apel kerpwiheklahng nehn oai, wija
    ma irai pirin jirepla.
  zac-NT: El quë nádiꞌi unidë con na, ni guëzebi të parë guëbidchi ziquë llicu hiaguë
    të guëdëahin parë tsequin lu guiꞌi.
  kyg-kyg: Mago vekamoꞌa nagaepiꞌmo aeno hanino oꞌmaiꞌnisiyaꞌmoꞌmo akopamo hatagauno
    ataleꞌnisigeno leno vaitesigeꞌa aliꞌa anupa huteꞌa atafiꞌmo aliꞌa yaga auꞌa kaesageno
    leno asagaligiye.
  kmk-kmk: Sat tagun sumina kan sakon, maidawat un kama’t dat sanga un nakaan sidat
    puun da ot maḻangu da kad, mauḻmung da asi maisubba’t dit apuy daḻapnu masgob
    da.
  cao-NT: Jabi niahacaxëti xo tsohuëcara ë nohó bësoyamahai cato, naa niahacanish
    ca mëshi yoi ca jascaria. Bëso-bësopaoyamaxëhi quiha toa rë. Jabi nëca ca mëshi
    yoi bo catiahi quiha bimi ibo. Catiaxo tsi chihi qui niahi quiha. Toá tsi mëshocaxëcani
    quiha.
  bbr-bbr: Inok ro is opok pasairi wa rawai, ko am iporu patiriäi senek patirna, mokup
    räi, kiro iporu oumoi, ep opok känkurena, jere kuräi.
  inb-inb: 'Imasa­mi malki sacha­manda anchu­chiska, ña tusta ka­uraka, tanda­chispa,
    ninapi sitan­kuna rupan­ga­pa: chasa­lla­ta­mi mai­kan mana nuka­wa sug­lla­pi
    kag­kunaka, sitai tukun­ga­pa kan­kuna.'
  hrv-hrv: Ako tko ne ostane u meni, izbace ga kao lozu i usahne. Takve onda skupe
    i bace u oganj te gore.
  box-NT: Yìa yí páanía làa mi ka lòn vĩ̀ndɛ̀ɛ lakara na ɓa kúiora lée kúaará.
    Ká hã lakara mu hon à ɓa khuii hã bè mín wán à dé ho dɔ̃hṹ yi cĩ̀í.
  ote-NT: Nuꞌʉ tóꞌo ya hingui ꞌbʉi con gueque, nja ngu ya mai xa tsꞌɛqui, da ꞌyotꞌi,
    nepʉ da hmuntsꞌi gatho pa dra thøtꞌa ja ra tsibi, da nzø.
  wnu-wnu: Munon ger yonob me igoriner eng wain uben musub me ima gab soagir ariramari
    gegeret igo gas ende aba ne ba qiumuni big mutet gumoubour.
  zam-NT: Mèn co' ne'tyalte par thidteneque' que tee ban mèna loo cón chenen, mèna
