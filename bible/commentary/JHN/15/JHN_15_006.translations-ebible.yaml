  meq-meq: Ndoweye kə dzapa tə neŋ bay na, Mbəlom ma kərahiye na. Ma təriye andza
    hawal i dərizl i gərɗaf nakə tə ɗəs faya abəra aye. Ta kaliye ha ada ma kuliye.
    Kə kula na, ta hayay gər ada ta dziye a ako, ma təmiye.
  noa-H: Chi mʌ dʌ̈i narr k'ʌʌnta hamach garmua mʌ k'a hogdʌ nʌm k'ʌʌnan warag uva
    k'ãu bʌ̃ʌrjã chëba haajemjö hisegpʌ̈ijugui hajim, mʌ gaaita k'aar k'aba naawai.
    Magʌm k'ʌʌnan mʌ Hayau hoowaijã, chi k'ãu t'ʌrrptarr p'uabaadeewai hörpäaijemjöta
    nʌmgui hajim, hi hat'ee nem wauba sĩi parta naawai.
  alp-NT: Sire rebe ihaie Au mo isupu poie lupe poie ai sanaije eleki enseki. Eleki
    tamataru esi lupukele eleki esi poiele kena aure leke tutuele.
  san-VEL: ya.h ka"scin mayi na ti.s.thati sa "su.ska"saakheva bahi rnik.sipyate lokaa"sca
    taa aah.rtya vahnau nik.sipya daahayanti|
  kbq-kbq: Mago vahe'mo'ma Nagri'ene tragoteno omanisimofona, azankuna eritru hu'nazageno
    osaparea kna hina, mate vu'za tevefi kregahaze.
  kbh-kbh: Canÿa áts̈eftaca cánÿiñe mo canÿacá ndoñe tontsemnëse, cha jtsemnana mo
    canÿe buacuetë́ts̈ena buacuafja, uts̈enëfja y buashánëfjcá. Chca buacuafjënga,
    ents̈anga jtsatbanana, íñeshoye jtsëts̈enana y chents̈e jtsejuinÿiyana. Cachcá,
    nda ndoñe áts̈eftaca cánÿiñe mo canÿacá tontsemna, ndoservená jtsemnana y luaroca
    cha mochantsesegóra.
  ron-LSB: Dacă un om nu rămâne în mine, este aruncat ca o ramură și se usucă; le
    adună, le aruncă în foc și sunt arse.
  pon-pon: Meamen jo podidii on ia, pan lokidokila dueta ra, ap monedi; aramaj kin
    waja ir pena, kaje ir ala nani iai, ir ari pan ronala.
  nhe-BL: Tlacame tlen ax mocahuaj tlatzquijtoque nopan na, noTata quinchihuilis queja
    se xocomeca mocuitlahuijquetl quinchihuili nopa xocomeca macuatini tlen ax tlaqui.
    Quitzontequilis huan quicahuilis ma huaqui. Huan quinsentilis huan quinmajcahuas
    ipan tlitl para tlatlase.
  sps-sps: E sei te gim non ma kaa koma Vanyo ee te nai ravaa non faarei non a naan
    a maas ana fo naan to ari te guam faavot a nai faakoor ravaa to tan guaf.
  wnc-wnc: Kainga kunduta buyana dua aawa kake toikngata matake muban kuke kupia siwa
    butuke katapatang muban yasining. Ina unzakan aminu tapatuta nae asinggan dua
    natanggamatawanu inikwasiwan kuwan wai siwik.
  bus-bus: Tó gbɛ̃ kú ma guuro, weé à zĩnna, lán wè lígã zↄ̃ wà zĩnna à kori kũ
    wà sɛ́ɛ wà ká tɛ́n à tɛ́ kũ nà.
  gub-BL: Aze amo upytu'u heremiruze'eg romo wiko re nehe, hàkàgwer i'ok pyrer ài
    hekon putar a'e nehe. Uxinig putar nehe. Hehe uzekaiw ma'e omono'og putar agwer
    hàkàgwer uxinig ma'e kwer a'e nehe, tata pupe hapy pà a'e nehe.
  imo-imo: Unjo kou langoko wendo liko ltekolio, koromo wali aku kouma liko tipena
    tukuruku teremele. Aku tepala, imbo te na kinye naa tenge tipe molopalie ulu pengama
    naa temo lemo unjo kou kololima teremele mele yu aku ulu tenge.
  boj-boj: Tamo bei a e beterbesqasai di a ŋam dani uge bul giŋgeŋyosib taqal breiyib
    kaŋgraŋamqa koroiyosib ŋamyuwoq di breiyib yugwas.
  eng-DRA: If any one abide not in me, he shall be cast forth as a branch, and shall
    wither, and they shall gather him up, and case him into the fire, and be burneth.
  knf-knf: Woli ñaaŋ aanwo na nji, aji fëlana ji kanah, kaji kakay. Inah iŧënţ kuŋ
    mënţ baji bajej ya kafël du bdoo, iyik.
  san-KHM: យះ កឝ្ចិន៑ មយិ ន តិឞ្ឋតិ ស ឝុឞ្កឝាខេវ ពហិ រ្និក្ឞិប្យតេ លោកាឝ្ច តា អាហ្ឫត្យ
    វហ្នៅ និក្ឞិប្យ ទាហយន្តិ។
  arn-NT: Tati rumel kiñewkülenolu iñche mew, fey ta katrünentungeay, fey angküay
    chumngechi ta kiñe row ñimitungekey ka lüpümngekey kütral mew.
  zas-NT: 'Bén ad zazujnët naj guizëëbaman ziꞌc yagbidx rutoꞌp reeman, din cheꞌcan.
    Rëb tëë Jesús:'
  ken-NT: Mbák mmu apú babhát nɛ mɛ, ǎbhák mbɔ ntábhɛ́nɔk anɛ́ bákpɔ́t báfɛ́rɛ́,
    ágú. Mányókóti mɛnyǔ batap ayɔ mámɛsɛ ango, ánsɔŋɔ.
