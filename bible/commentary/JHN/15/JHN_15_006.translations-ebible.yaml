  zyp-NT: Kama letei a ung lypaw cawh vathlang he katei, a uipaw cai hratah a cang
    a. Ma hapaw a cai cawh pakhong he ka, me lang bo he ka, a kang thlu tei.
  sey-NT: Yëꞌë ja̱ꞌre co̱ni paꞌimaꞌquë cato nejo cua̱ñoquë api. Nejo cua̱ñoni toa
    sua ja̱ꞌñe so̱quë capë̱a cue̱neñeje paꞌyere tsiꞌsoni ëoja̱ꞌquë api.
  nvm-nvm: Regavo eraneb buba nana besum kariokva e iji fu in kiak bu kaniafu kozega
    bu sairvo ijeg bu kaniafu kozega bu sairek. Regavo madu in kiak buba sunin kiravo
    iji bu kaniafume mian naino ijia kozega bu naoime barek. Ijegvo erar fuba nosik
    fiokma Asoinun juar iji samuamo fu e ijekin iji kege mian naino ijia kozega bu
    naoime barek.
  mps-mps: Bidi me deli ena dali wadoloyu bidisiąyu da, te aga da te sasia pai ni
    nologo tiwai dao. Te augwaligo te tobage ni nologo sela sąbo dao. Tama sela sąnama,
    augwaligo te sasia pai nologo sisinama, tama augwaligo siaba sąnama, dabo dao.
  pab-NT: — Uva kate kanohi taikoahena hakate hiyeta hoka haxerore inira tyaonita
    hoka ekaxaikotyasehare awaiyetolisene hoka keraitene. Maisaiya xisaonita nohiye
    hoka nikareya xikaxomokaka.
  llg-llg: Hataholi fo taa nana mbaꞌak nakandoo no Au, na, ndia sama leo baꞌek esa
    fo sosoan taa. Baꞌek matak leondiak, hataholi la lateme beta henin, fo elan namatuu.
    Basa de hataholi lakaduduluk lala baꞌe kala sila, de ala nggali sala leni haꞌi
    dale leu fo hotu heni sala.
  kyf-kyf: Nyɩmɛ -ɔ 'nɩ 'mɩ 'wʋladɩlɩ nɩ, suu 'klɩya 'bhisa wa vitelia ɔ. Wee suu
    'klɩya -ka yɛ nɩ, 'mʋ wa bhua la, 'ɩn wa paa we -kosu 'wʋ, 'ɩn we sia.
  tpi-tpi: Sapos wanpela man i no pas long mi, orait ol bai i rausim em olsem ol i
    save rausim han bilong diwai, na em bai i drai. Na ol i save bungim ol dispela
    han na tromoi long paia na kukim.
  mih-NT: Ta ra sa ña nañaa sii, cua zavite sii ra tañi minoo zoco yoho. Ta cua na‑ityi
    zoco yoho cuan, ta cua quisi naquihin ñiyɨvɨ sii si, ta cua tyihi ra sii si nu
    cayu ñúhu vatyi cua cayu si.
  qvh-NT: Pipis mana cäsucamag cäga guerunpita mutush rämanömi canga. Saynöpis say
    mutush rämata shuntarcur rupasish cashgannömi rupasish cangapä.
  kms-kms: Wute nge nde ris segi ye ni wain muange memare ruso di quari mamb kin pugri.
    Muange pugri ye te materi, wase pe memare righe di namb.
  agn-agn: Piro ang taw ang agpalbag ong yen igpere-lek lamang, pario tang mga tangang
    pinlek ig lango ra, simeten oman tolpokan da.
  nhi-NT: Naquin amo mocaua notich, ictlatiuisqueh quiyauac quemeh in tlamayotl, uan
    uaquis. Uan mochiuas itich ohcon quemeh in tlamayotl tlen icnichicouah uan ictlatiuiah
    itich in tlitl.
  ttc-NT: Ab'l te aj okyinkajel tkola', tetz owelal in iktza' tq'ab' te awalj, oky'ixwel
    b'ix ojawel chimo' b'ix owokex xo'o' tuj q'aq' b'ix owokel tq'aq'b'el.
  dan-1931: Om nogen ikke bliver i mig, han bliver udkastet som en Gren og visner;
    man sanker dem og kaster dem i Ilden, og de brændes.
  kwj-kwj: E, hima fori ani ki da nambwe nawa, me tali seni humbweꞌisiwani rikaꞌaindau
    hinga rini humbweꞌino. Wosini ele me tali raꞌaini fotukumbwa wausini hi tiki rawaiwa
    ukondau.
  vie-OVCB: Người nào rời khỏi Ta sẽ bị vứt bỏ như những cành nho bị cắt, phơi khô,
    người ta gom lại đốt.
  kze-kze: amaimó ayááisuwainda-amaimo aáyánkáíndamo éna aú'mái agaisuwáníye. kesémo
    ímo tarusíyawaima mirá íníye.
  mpj-mpj: Warta jukujuku walykukaja mayiparnikaja, kaatanmayapurlukalu warlangkuka
    wirrupungku, warungka. Warta juku jiiyurulurni kulilkuka junku yanku, Mamalu warrkilku
    kurtingku warukarti.
  lbk-lbk: Mo akhes sino nan ad-i makies-esa ken sak-en, at maiwasit ya malango ay
    kag isnan pingi ay napotlong. Sa et maamong ya maibkas is kaapey ay mapoowan.
  mto-NT: Pa̱n pa̱n xa veꞌe kaꞌijtp toꞌk muk a̱ts ma̱a̱t, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn
    je̱ axén juuꞌ veꞌe yaktukvijtsvaatsp je̱tseꞌe tya̱a̱tsni, je̱ꞌe̱ tseꞌe yakpa̱kmojkp
    je̱tseꞌe je̱m ja̱njo̱o̱tm yakpu̱m. Je̱m tseꞌe tyo̱o̱yni.
  bzh-bzh: Mehöti bë su medo doḳ sa rë, og rëḳ mala nama nabë wain nema sën deneketöv
    vër benebebov ya lob denesupin beya denevesi raḳ ya nengwah lo.
  guj-2017: જો કોઈ મારામાં રહેતો નથી, તો ડાળીની પેઠે તેને બહાર ફેંકી દેવામાં આવે છે;
    નાખી દેવાયેલી ડાળીઓ સુકાઈ જાય છે; પછી લોક તેઓને એકઠી કરીને અગ્નિમાં નાખે છે અને
    તેઓને બાળવામાં આવે છે.
  jvn-NT: Wong sing ora rumaket marang Aku kuwi kaya pang sing diketok dadi garing,
    terus dilumpukké lan dibuwang nang geni bèn kobong.
  byr-byr: Pwai nɨmɨnyɨ mulamwaalyɨ nyajai taanyabaaibɨsarɨ mwasɨlaa wasɨꞌna yaꞌnelyɨ.
    Taanya sabara wasɨꞌnɨkebara yawaka baihɨꞌna yɨnɨkebara, sabara mariꞌbwarakɨna
    yɨnɨkebara dɨkevɨ mariraꞌna yaꞌnengɨ.
  ian-ian: Ndɨ kɨta nyan wun kat kwagalalaa yindeyan kalɨtndi maa lɨga wula lɨga sandɨ
    vla lɨgiyandɨ. Ndɨ kat kɨta lɨvwimba yisolaa yamba tugiyandi.
  hun-hun: Ha valaki nem marad énbennem, kivettetik, mint a szőlővessző, és megszárad,
    és egybegyűjtik ezeket, és a tűzre vetik, és megégnek.
  mcf-NT: Uba icbon cuidi utsiuc bacuëesa icsho pateshun tsindoshon nëdëncapaid yoc.
    Adoacbimboen ëbi tantiesabo unësacsho Nuquin Papan ambi icsaido cuidacno nësecaindac
    —quepondash Esus.
  kjs-kjs: Ali medame saa raapu napiralipa-daare go aliri pa repena palaa-rupa yado
    rubalia. Go pumare kaapu lenalomare nimu maa puma kiritaoma repena sulaa-para
    kiralia.
  mni-mni: Nakhoina eingonda tattana leitrabadi nakhoi hundoklaba amadi kangsillaba
    masa amagumle. Adugumba masasing adudi loukhattuna meinungda langsilli aduga mei
