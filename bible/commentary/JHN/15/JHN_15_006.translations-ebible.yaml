  ory-ory: କେହି ଯେବେ ମୋʼ ଠାରେ ନ ରହେ, ତାହାହେଲେ ସେ ଶାଖା ପରି ବାହାରେ ପକାଇ ଦିଆଯାଏ ଓ ଶୁଖିଯାଏ,
