  ron-LSB: “Când va veni Consilierul, pe care vi-L voi trimite de la Tatăl, Duhul
    adevărului, care purcede de la Tatăl, El va mărturisi despre Mine.
  pon-pon: A jaunkamait lao kodoer, me I pan kadarado jan ren Jam, iei Nen en melel,
    me kin kodo jan ren Jam, i me pan kadede nai.
  nhe-BL: “Pero quema ajsis nopa Tlayoltlalijquetl tlen nimechtitlanilis quema niajsiti
    ichaj noTata, yajaya inmechmachtis nochi tlen na. Yajaya Itonal Toteco tlen tlamachtía
    tlen melahuac huan hualas tlen campa itztoc noTata.
  sps-sps: “A Tsoiny Fifaakouts te naa minon, Ayein Aaven te pokei non a man nane
    Gov to te poo fi minon ten Tamanyo. Nyo nai jiats mirou Ya tsumi poo fi minon
    ten Tamanyo, ana Ayei te pokei Vanyo.
  wnc-wnc: “Siwan ngana Waungu gin gatandamik kapaat Nanaatda unekan gatake yuamayak.
    Siwan nata Nanae kuke initewa ginde apuke siakan wamdekan daniwik. Waung Kapata
    apu danike natane yapii ayakapik.
  bus-bus: Tó Zɛnyodee kɛ̀ mɛ́ à gbarɛawaa bↄ̀ ma De kiia à mↄ̀, Nini Yãpurade kɛ̀
    è bↄ à kiia pì, eé ma sèeda kɛ.
  gub-BL: Ur putar purupytywà ma'e a'e nehe. Tupàn ze'eg azeharomoete har imume'u
    har romo hekon a'e. Tupàn umur kar putar nehe. Wiko Tupàn pyr kury. Amur kar putar
    peme ihe nehe. A'e Tekwe uze'eg putar peme herehe a'e nehe no.
  imo-imo: Ara kinye Lipe Tapondolimu kinye morombelena pumbolio enonga tapopilimu
    tipo mundumbo akumu ombalie nimbelomuni, nanga ulu tero mele eno nimbe timbelo.
    Eno Lipe Tapondolimu yu Paimbo Ungu Nimo Mini Kake Telimu, yu Ara kinye molopalie
    oromo Minimu.
  boj-boj: “Aqaryaiŋgo Tamo a ijo Abu ombla unub. E na a qariŋyit nuŋgoq bqas. A anjam
    bole qa Mondor. A ijo Abu aqaq dena bqas. Bosim ijo kumbra ti ijo wau ti ubtosim
    marqas.
  eng-DRA: But when the Paraclete cometh, whom I will send you from the Father, the
    Spirit of truth, who proceedeth from the Father, he shall give testimony of me.
  knf-knf: « Dluŋ kayil Naţënkar aloŋ, anwooŋ Uhaaş wi manjoonan unwoonuŋ du Naşibaţi
    Paapa. Woli ubii, uluŋ kaţup uko wi umeeŋ ţi nji.
  san-KHM: កិន្តុ បិតុ រ្និគ៌តំ យំ សហាយមត៌្ហាត៑ សត្យមយម៑ អាត្មានំ បិតុះ សមីបាទ៑ យុឞ្មាកំ
    សមីបេ ប្រេឞយិឞ្យាមិ ស អាគត្យ មយិ ប្រមាណំ ទាស្យតិ។
  arn-NT: “Welu feychi küpale ti Lif Küme Püllü, tamün adnieaetew, fey ta iñche tañi
    werküael iñche ñi Chaw ñi piel mew, tati Lif Küme Püllü ta wiñome nütramyetuaenew
    ta iñche.
  zas-NT: ’Per chi guiꞌt Sprijt gaxhalan din sunëman lëjt gulüü tëëman diidxli, Sprijt
    zëëd loj da Dadan, laaman gü da diidxan.
  ken-NT: Kɛ Nkwak anɛ mɛ̌tò chɔŋ ntá yɛka, ǎfù chi ntá Ɛtaya. Chɔŋ yi angati
    bhe mɛnyɨŋ ɛ̌ti ya mbɔ ntísiɛ awa. Yi chí Ɛfóŋó mmu ákʉ̀ bo mandɨŋɨ mɛnyɨŋ
    ɛbhɛn bɛchi tɛtɛp.
