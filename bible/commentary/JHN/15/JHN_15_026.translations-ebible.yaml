  pir-NT: ’Yʉhʉ batopʉ mʉsare yedohoatiquiro, yʉhʉ Pacʉ mehna ijiriquiro mʉsare yʉhʉ
    ohoatiquiro Espíritu Santota ijire. Tiquiro potota yahuriquiro ijire. Sa yero
    tiquiro ahtaro, yʉhʉ ijiye tiyere yahurota mʉsare.
  anv-NT: “Menchyɛɛ́ majyɛɛ́ achwɔɔ́, ji alú Mendoó Ukpea muú alɛrege wáwálé
    yi Ɛsɔwɔ. Me ntɔme nyɛ ji atane mbaá Ntɛ wa, achwɔgé agarege nyɛ ɛnyú muú
    yi me nlú.
  sab-NT: ’Cha be jogeni cha Ñenua ngwadi gire cha be Chudaboanga kage ba ulita alin,
    e Chube Oña, Chube Oña diali no, ama gerule ulia diali, ama be gerule ba ulita
    tale cha giti diali, be ba ta gbe geru cha giti trage kwian na ole kaire. Gwangea
    cha chagedu kwian tke tangle cha Ñenua giti ba ulita chagedu ule cha ole, ba me
    cha chugu ngwadi chage gballa, nege che kle chage kaire ule, uñale bage cha agedu
    mine ulita ba gwa giti, e giti ba ñage gerule, Chube Oña be ba ulita ta gbe chke
    gerule kwian na ole cha gerudu ba ulita ole giti.
  tmd-tmd: “Makwam nɨ du Acö nugwo yadmön, nuŋ Höñ Yöra Mɨdɨb Nöbö aku nugwo yad abaŋ,
    nuŋ hön ñɨgö nugwidɨx mɨjöna. Mönö mör yad nölmɨd Inöm aku, nɨ nöbö pödiöm mɨdɨl
    aku, ñɨgö rɨbyöx nölaŋ, nugwöña.
  acr-NNT: »Yey echiriꞌ kinopon rukꞌ ri Nuqaw, kantaq lo Jun Toꞌbꞌel iwe re kunimarisaj
    ikꞌuꞌx. Rire kape rukꞌ ri Nuqaw y e Qꞌalajisanel re ri Qꞌijsaq. Ekꞌuchiriꞌ kakꞌunik,
    kaqꞌalajisan chiwach riꞌix panuwi riꞌin.
  kpg-kpg: “Di Hagamaamaa ga hanimoi, go di Hagataalunga e haga modongoohia di tonu
    o God, e hanimoi i baahi o Tamana. Au ga hagau mai a Mee i baahi Tamana, gei Mee
    ga haga modongoohia aga Au.
  taj-taj: “ङाइ आबाग्‍याम सत्‍यला आत्‍मा एनीगदेदा ह्रो लबाला लागिरी पुइखला। थे खसी
    थेसेन ङाला बारेरी पाङ्ला।
  avt-avt: “Maain, hɨrak kerek kakɨkaap mɨt, hɨrak kaknen. Hɨrak God Hɨmɨn Yaaik katɨp
    hɨm yaaim, hɨrak keke wit ke God kaknen. Hɨrak kaknaaiwɨr Haai, hi eriuwetek kaknen
    yi mɨt, hɨrak kakwepyapɨr menmen mai kakɨtpiyem.
  cbk-cbk: “Al volver yo alla con el di mio Padre, ay manda yo con ustedes un Consejero
    quien ay ayuda con ustedes, y ele amo gayot el Espiritu Santo, quien ay sale con
    el di mio Padre Celestial. Ele amo el quien ay testifica y ay hace claro con ustedes
    acerca di mio.
  uig-ARA: لېكىن مەن سىلەرگە ئاتىنىڭ يېنىدىن ئەۋەتىدىغان ياردەمچى، يەنى ئاتىنىڭ يېنىدىن
    چىققۇچى ھەقىقەتنىڭ روھى كەلگەندە، ئۇ ماڭا گۇۋاھلىق بېرىدۇ.
  tuf-tuf: ’Cuitar yajquib, Ajcan Cámuran Eya Tet quin bin wicáyqueyra. Aját Ajcan
    Camur Eya áyinro. Eyat Siran bitáratara uw quin uní ehcuro. Eyat as ojcor tew̃áyqueyra.
  abx-abx: “Si panakka-na si Paragsagdon nga papabawahun-ko si ka'am tikang si Tata',
    nga iya i Espirito magpasayod si kamatu'uran nga paguwa' tikang si Tata', iya
    i manistigos mahi'unong si ako.
  mco-NT: E co anajty xyñigɨdaaccɨxy yɨ Espíritu Santo, yɨ huɨdibɨ xycapxhuijɨp ajcxy,
    je huɨdibɨ miich ajcxy nyajniguexam, chon ma Dios Teedy, je huɨdibɨ Dios ytɨy'ajt
    mɨɨd. Yɨ' xyñidɨy'ajt'adaambɨch co Dios ytɨy'ajt nmɨɨdɨdyɨch.
  kqf-kqf: “Tamagu kaka tausagu Aluwa Waiyawa yà giukamaḡe yovoḡe. Aluwina taunana
    giukauwemo yai eta doliyemi bi tagu ya giuwaimaḡatigu.
  cpb-NT: Iriima Tasorenkantsi iriiperotatsiri, iitaitziri ‘Kaminaakowentantaneri’,
    rotyaantaimiri Ashitanari poyaatenane, iri yotakaapaakemirone maawoini, inkenkithashiretakaimiro
    okaatzi nokantayetakemiri.
  aon-aon: “Aria nuhut biyen enyudok Nyutaurumep um Putogur Dodogowip iri ta nyunaki.
    Enyen douk Iruhin ananin Mishin douk nyeyagwreh adurin atin baraen iri. Enyen
    douk nyani Yain shape aria ta nyunaki. Enyen douk nyani Yain nyape aria ta ishopoken
    nyukutun-uguk nyunaki. Ta nyunaki aria nyukripep sabainyi eikin baraen.
  hus-NT-2005: ʼPor tam ka ulich an Tʼokat Ejattaláb xi tsubax, xi Nanáꞌ neꞌech ku
    abnaꞌ, xi neꞌech ti tolmiy ani ti ki likedhantsitsik an ta ejattal, jaꞌich neꞌech
    ti kin tʼilaꞌ Nanáꞌ. Jechéꞌ an Tʼokat Ejattaláb, tál ban Tátaꞌláb.
  mig-NT: Ko onde̱ nuu̱ máá Táa̱‑yo̱ tájí‑rí máá I'a̱ chindéé chítuu róó. Máá Espíritu
    ndaa̱ kúu‑ya̱, te onde̱ chi̱i máá Táa̱‑yo̱ Dios kénda‑ya̱. Te nú a ni̱ chaa̱‑ya̱,
    te kani ndaa̱‑ya̱ tú'un‑ri̱.
  bps-bps: “Ku tadekgu salu di gamu mdà di Mà i To Tmabeng, dunan Tulus Tamdò i Kaglut
    mdà di Mà, kenen tmulen gablà di deg.
  mbs-mbs: “Isogò ko dini kenyo se Teletabang lekat te Amay ko. Yan se Espiritu Santo
    megtoladà kenyo te kebenalan. Aw domateng sikandin lekat te Amay ko, meg-indan
    sikandin te kebenalan tepad kanak.
  tof-tof: “Sab Tangbamtin Oloma tame Abdógab, Godón Samu, amkoman bóktan nótó amgolda
    Abankwata. Ka sab oya zirrsapono Abdógab, da wa sab kürübóka apón yarile wa ne
    kla basen yarilürr.
  cme-NT: «Mi To uŋ ka hã-mi kakãyãtieŋo maŋ mi saaŋ-yo hã-na, u yaa ninsontieŋo‑i.
    Duɔ jo, u ka piiye mi maama‑i tũnu nuɔmba‑i.
  sus-sus: «N Saabui Fanyi naxan xɛɛma wo ma kelife Baba Ala yire, naxan findixi Baba
    Ala Xaxili ra, naxan nɔndi makɛnɛnma, a tan na fa, a seede bama nɛ n ma fe ra.
  pon-2006: “A Sounsawas pahn ketido, iei Ngenen mehlel, me ketido sang rehn Sahm.
    I pahn kadarodo sang rehn Sahm, oh e pahn kadehde duwen ngehi.
  dad-dad: “Awa Uur Isenneĩya are, ayam Dei bun tamal ã bun sur afe di, isiyouf, are
    momoi nẽ Awa Uur, Dei bun tamal ulõ yeis isi fen, ĩ aya nigin kurõ fesiyouf.
  zab-NT: ’Per chi gueed Spíritu Sant xte Dios ni gacné laat, nare ixiaaldany desdɨ
    rut rbez Xtadnɨ Dios. Ne laany iniiny pur naa
  jae-jae: “Êndêŋ taŋ jasakiŋ ênam-awemwaga aŋga Tamocnê êndêŋ amac êmêŋ, Ŋalau biŋŋanôŋa,
    naŋ êsa aŋga Tamocnê naŋ, oc êwa aê ŋam sa.
  ksd-ksd: Ba ra Tena Varmaram i pot, nina ba ina tulue tadav avat tai Tama, nina
    iat ra Tulungea i ra dovotina, ma i vana rikai tai Tama, na varvarveai tagu;
  msm-NT: “Di ogpaandinihon ku iyu sikan og-ilingon to Magtatabang no ogkapuun diya
    to Amoy ku. Ispiritu Santu sikandin no ogpasabut to matuud bahin kanay diya to
    kaotawan.
  myk-myk: «Ayiwa, Tɛgɛvɔɔ we nʼa da ba dun na pa yi mu na yìri To Kilɛ yíri ge, wee
    ɲɛ Fɛfɛɛrɛ Munaa, lemu lʼa can wu shɛɛ sipyii pu na ge. Lee ba ba, lee na ba nɛ
    kaa yu.
  sbe-sbe: Yau kabo kami sagu Tamagu unai wa ya hetamaliyama kalimiuwai. Iya ede hedehedede
    mamohoina Yaluwana, kabo Tamagu unai ye dobima. Iya kabo kagu kao maudoina tauhemasalahana.
  mcr-mcr: Dŋä Yätamäkqä Eyqä Iqu Apiqutä äpmeŋqe, Nyi Iqueŋi henyŋqä dowatmniqe.
    Iqu kukŋuä naqä-qakuänäŋä iutaŋä Dŋä Iqu eä, ga Apiqutä äpmeŋqä-qae äquvepänä.
    Iwä äquvepätä, Nyaqä wäuŋuiŋqätä, suqeŋqätä awä ätnäŋä iqi täniqe.
  cux-NT: Naati taachi ndaá yā 'iiⁿ'yāⁿ chi Espíritu N'dai yeⁿ'e Dendyuūs ní tée yā
    poder s'uuúⁿ. Ní 'úú ní dicho'ó Espíritu N'dai chi yeⁿ'ē Chiidá. Espíritu N'dai
    yeⁿ'e Dendyuūs ní cuaacu ní cuchii yeⁿ'ē Chiidá. Espíritu miiⁿ caaⁿ'maⁿ cuaacú
    yā yeⁿ'ē 'úú.
  tur-YTC: “Baba’dan size göndereceğim Tesellici, Baba’dan çıkan Gerçeğin Ruhu geldiği
    zaman, bana tanıklık edecek.
  san-ITR: kintu pitu rnirgataM yaM sahAyamarthAt satyamayam AtmAnaM pituH samIpAd
    yuShmAkaM samIpe preShayiShyAmi sa Agatya mayi pramANaM dAsyati|
  bel-N: Калі ж прыйдзе Абаронца, Якога Я пашлю вам ад Айца, Дух Праўды, Які ад Айца
    зыходзіць, Ён будзе сьведчыць пра Мяне.
  sch-sch: “Sanpu hah juong a ta, Ratha diktak Pathien chungroia chongtak minlangpu
    hah Pa kôm renga juong atih. Pa kôm renga nin kôm juongtîr ka ta, male ama'n
    ku chungroi misîr atih.
  mic-MIQNT: “Nujjeg ugji petgima's Nuji apoqonmuet na Wejuli Nisgam. Ta'n tujiw 'pgising
    gina'mugsitoqs'p teliaqewei ugjit Gjinisgam aq usgumitew.
  huu-NT: ’Cue Moo ie Joreño omoɨmo oretaite. Ie Joreño omoɨna canoite. Omoɨna uanaicɨnona
    uiñotaite.
  jiv-NT: ‘Tura atsaṉtamprattsa yáinmana nuna winia Aparui̱ya̱ akuptuktatjarme. Niisha
    tuke nekas tiniu Wakaniiti. Niisha Yusai̱ya̱ taa atumin nekamtikramprattarme.
  otm-NT: Pɛgue ga xicä ma Ta ba pɛn'nahʉ rá Hogandąhi, nɛ da mbäx ahʉ di ja ahʉ gui
    pąhmbʉ a majuąni nɛ da xi ahʉ nanguecä.
  dah-dah: “Be, Faraŋ durd durd Albe wayyeŋ. Yeŋbe Holi Spirit, meremiŋbe fudinde
    wor po, irde Adone hitte mat wayyeŋ. Ne beleŋ Al Kuruŋ hitte mat teŋ kermeke waŋbe
    ne niŋ momoŋ dirde hiyeŋ.
  tnk-tnk: Iasitu riti nəha ikɨn Tata Kumwesən truvei pehe iou takərhi pehe i tukumiaha.
    Iasitu nəha in nə Nənɨmwɨn nə nukune nɨpərhienien sə ramier ia Tata Kumwesən.
    Nəpɨn truvehe, trərer irapw məɡkiari ia nirak.
  kpr-kpr: “Avori, Sonemba Kato setena amo, nu ari beká a geka beká da Asisi, aindae
    seteni. Numoá dirigaono, Afakena ghe vose foa nemokena buvudo, nandae sedo, nune
    ijugururari nininguse irareva.
  san-IAS: kintu pitu rnirgataṁ yaṁ sahāyamarthāt satyamayam ātmānaṁ pituḥ samīpād
    yuṣmākaṁ samīpe preṣayiṣyāmi sa āgatya mayi pramāṇaṁ dāsyati|
  nho-nho: “Te tama e tokonaki raa ma ki au, teenaa ko TeAitu maaoni e hakailotia
    a Ia te hakamaaoni i TeAtua. A Ia ma ki heunatia mai nau i te Tamana raa ki hakaea atu
    ki kootou i aku tiputipu.
  gym-NT: Akwa Ngöbö Üai tä ti Rün känti. Niara abko mun Die Mikaka amne tikwe niara
    juandi munbtä. Ngöbö Üai ye abko kukwe era metre niekä Ngöböbtä amne jändrän jökräbtä
    abko jatadi ti Rünkri, aisete kukwe era erere niedi tibtä kwe munye, ti mikakäre
    gare munye.
  azg-NT: “Majoꞌ nquii jon conduihin na ngüañoonꞌ jonhoꞌ, nquii Espíritu na conduihin
    na mayuuꞌ, nnan jon na mꞌaan Tyëhöꞌ na ncüjeeꞌ jon na mꞌanhoꞌ. Xjen na nnguë ntcüꞌë
    na mꞌan Tyëhöꞌ, ncꞌua tsꞌian na nndyo Espíritu Santo na mꞌanhoꞌ. Ndoꞌ vi na jndë
    tyjeeꞌ jon, ncüjiꞌ jndyoyu jon ntyja njan.
  bhd-bhd: पन ज़ैखन तै मद्दतगार एज्जेलो ज़ैस अवं अपने बाजेरे तरफां भेज़ेलो, मतलब सच़्च़ेरी
    आत्मा, ज़ै बाजी केरि तरफां एइतीए, तै मेरी गवाही देली।
  too-NT: ’Namin huan Maktāyana'. U'tza' huan Espíritu Santo a'ntī nahuan ixlīstu'ncua'.
    U'tza' naminācha' a'nlhā hui'lacha' huan xaTāta'. Lā' quit na'iccālakmacā'nāchāni'
    a'nlhā hui'lacha' quinTāta'. Lā' namāsu'yu por quimpālacata.
  ind-AYT: Ketika Penolong itu datang, yang akan Aku utus kepadamu dari Bapa, yaitu
    Roh Kebenaran yang berasal dari Bapa, Dia akan bersaksi tentang Aku.
  cjo-NT: Ari notyaantakimiro eerokapaeni Amitakotemini, rowaga Ishire Tajorentsi.
    Opoñaakya Pawaki, kameetha iyotaapaemiro kyaaryooperotatsiri. Aririka opokapaaki
    okantakotapaakina naaka.
  nsn-nsn: “Binaka re lahar nipoul geru heir turuhaio tang Tamoug, inggono ter Iabena
    ger uauaman gere la tur tang Tamouguo. Inggon tere me hirhire tauete teil totoguo.
  san-DEV: किन्तु पितु र्निर्गतं यं सहायमर्थात् सत्यमयम् आत्मानं पितुः समीपाद् युष्माकं
    समीपे प्रेषयिष्यामि स आगत्य मयि प्रमाणं दास्यति।
  tna-NT: ‘Beju yama Espíritu Santo Etsahuaji micuana peje su ebeitu. Tuahueda micuana
    Diusu sa ene quita, butsepi jabuetsuati cuana eshanapametayu. Micuana etsahuata,
    enimetucheameta. Tueda Diusu peje jenetia micuana peje su ecuinati. Tueda ema
    jepuiti saida quisa enetiacuinatayu.
  lid-lid: “Seben kameh eme. Malawin Ndrabun iy eme ta nyowonya iri sahou handru ta
    nyala Kindrei. Iy badeh, udu hawe tama eme. Iy badu hawe tama, arile jo kameh
    suni iy amwenen ewek hawe aha. Ma iy kameh asehek taha ta nyala iri gok nane jo
    amekes ma hawe iri kandriyen tek.
  wim-wim: “Nil Ngeen-Wiy Min God.antaman ngulan wampow niiyant aꞌ maꞌ-aath-aathow
    niiyang, aꞌ wik kan-kanaman waaꞌ-waaꞌow niiyant, wik God.antaman, nil puth piip
    God.antam anpal keny wampow. Ngay puth ngul kuchāng nunang niiyant piip God.antam
    anpal keny, aꞌ nil ngayangam anman waaꞌ-waaꞌow niiyant, Ngeen-Wiy Min God.antam
    alangan.
  zga-M: Wakati ubembelesaji ichile uvepile nihusuha hulimwe uhuhuma hwa Dada, uyu
    vemepo uvalweli uvihuma hwa Dada ihusuhudela.
  yom-yom: Mbombi bu kela kuiza, wowo ndiela kulufidisa bu kela ba kuidi Tata, Pheve
    yikiedika, yoyo yiba kuidi tata, wela kuthelimina kimbangi.
  san-SIN: කින්තු පිතු ර්නිර්ගතං යං සහායමර්ථාත් සත්‍යමයම් ආත්මානං පිතුඃ සමීපාද් යුෂ්මාකං
    සමීපේ ප්‍රේෂයිෂ්‍යාමි ස ආගත්‍ය මයි ප්‍රමාණං දාස්‍යති|
  yut-yut: “Paŋpulugokji, Gen Bamɨ Dakon Wup, Daron egɨsak. Nak da jikon yabekgo pɨkdɨsak.
    Uŋun da Daron da pɨŋek mibɨlno do yaŋ teŋteŋok akdɨsak.
  grc-BYZ: ὅταν δὲ ἔλθῃ ὁ παράκλητος ὃν ἐγὼ πέμψω ὑμῖν παρὰ τοῦ πατρός, τὸ Πνεῦμα
    τῆς ἀληθείας ὃ παρὰ τοῦ πατρὸς ἐκπορεύεται, ἐκεῖνος μαρτυρήσει περὶ ἐμοῦ·
  cpc-NT: Aririka impokaki ‘Ookaakowintaniri’, Tasorintsipirotatsiri, notyaantapaimiri
    nontsipatyaari Ashitanari, iriitaki yotashiritakaimini piyotantinari naaka.
  nhg-NT: ’Cache hualiloas Tlapaliebiöne, yejuatzi Espíritu tli melöhuac, hua yejuatzi
    biloatz de noTajtzi. Naja netiehualtitlanes ca nemejua de ompa tietlac noTajtzi.
    Hua cuöc hualiloas tlatestificörurus de naja.
  nya-nya: “Nkhoswe ikadzabwera imene Ine ndidzakutumizireni kuchokera kwa Atate,
    ndiye Mzimu Woyera wachoonadi amene achokera kwa Atate, Iyeyo adzandichitira umboni
    Ine.
  ngu-NT: ’Pero nicuajtitlanis on tlapalehuijquetl yejhuan quisas itech noTajtzin.
    Yejhua on Espíritu Santo yejhuan tecajsicamachiltis on tlen melahuac. Ijcuac yejhua
    huajlas nechteixpantilis.
  kup-kup: Met ne sat nem Papapun mañoman ari eñizohopanez pop meepanen erat het ñetï
    rotapuvohar arin añat bahodad avatohot nem hezhez tinao añairohopan.
  jid-jid: Indji u no si sron ni ta ye - wa Mi ton ye yiwu rji ni ti'a, ahi Ibrji
    u njanji (Ruhu Gaskiya), iwa a rju rji ni Ti'a aye, ani no gban (shaida) nitu
    Mu.
  wmw-wmw: Fala paasaka kuja kwenu Mmashauri, wanisaka kukuperekerani kulawa ka Baba,
    Roho ya ukweli kulawa ka Baba, iye akuja kulavya ushahidi kuhusu caniri omi.
  gmv-GGM: “Gido attin aawape kezidi yanays taka ta aawa achchafe intes yedanays tumma
    ayanay minththethzays yidi izi ta gish markkatana.
  ssg-ssg: “Taen ti Holi Spirit tel hakuiamuto tahiama, tetel i ahuma ti Haeu ma i
    kak hatakei lawe waliko salan sale Haeu, i kaxi haxewa nga hani amuto.
  zpo-NT: ’Per gorna yiid Xaa Seleyy gu, Mbi Naban kwaan wli, lee xaa zaa kwent cheen
    na lo re gu. Xaal na xaa gorna zo na lo Xuz na, nel lo Xuz na roo xaa.
  poy-poy: “Mtanga yakiza ndo Rohu, hakagubutuli unakaka kuusu Mlungu, ndo mweni kiza
    kulawa kwa Tati. Hanumtumi kwa mwenga kulawa kwa Tati na hakatakuli kuusu neni.
  qwh-NT: “Eucurmi, Dios Yayapita yanapayäshoqniqui rasonpa caq yachatsicoq Santu
    Espirituta qamcunaman cachamushaq. Pemi noqapaq nunacunata musyatsenqa.
  gaw-gaw: Kayak Ouḏi, Nug onig laa Ehaniṯak, Nug amu keeke ohnu genab diig, Kayak
    top̱a daaṯe amu da Nug geha mep̱i, ag ehanadḵunu ahilagp̱a uḏiḵu. Nug amu Mame
