verse: JHN.015.026
translations:
  kpx-kpx: Iesuu kateai louito tota namigevei avoe, “Dana Munanae Tumu laheho hanavoge
    auna di hoto seleve loui la haivei la hoesegevei. Keu aike di Mamati ua. Iale
    gabie dana hanavoge auna lohoniege di vaveve laheho loui.
  okv-H: Eto na Mama ta degi pambuto ungota hondate ari embo ikano puvuresuja amo
    ke be ari ta Ahihi Mama ta degi puvaguja avo puvuto nau harika embo aisuja.
  tbo-tbo: ‘Apo omi Tu hagu a himili uyahimi tauna Alugo Dumadumaluna. Amau uyahinei
    apo ina nei po ina limoina tau biugei,
  mal-C: “പിതാവിൽനിന്ന് പുറപ്പെടുന്ന സത്യത്തിന്റെ ആത്മാവ് എന്ന ആശ്വാസദായകനെ ഞാൻ പിതാവിന്റെ
    അടുക്കൽനിന്ന് നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കും. ആ ആത്മാവുതന്നെ എന്നെക്കുറിച്ചു സാക്ഷ്യംപറയും.
  grc-SR: Ὅταν ⸋δὲ⸌ ἔλθῃ ὁ παράκλητος, ὃν ἐγὼ πέμψω ὑμῖν παρὰ τοῦ πατρός, τὸ πνεῦμα
    τῆς ἀληθείας, ὃ παρὰ τοῦ πατρὸς ἐκπορεύεται, ἐκεῖνος μαρτυρήσει περὶ ἐμοῦ·
  bgc-bgc: पर जिब वो मददगार (सच का आत्मा जो पिता की ओड़ तै आवै सै) धोरै आवैगा, जिसनै
    मै थारे धोरै पिता की ओड़ तै भेज्जूँगा, तो वो मेरी गवाही देवैगा,
  khz-khz: Veveakava Talimana, Veaga Palaguna pene vogomai. Ia kila taunataunara kilagikilagira
    ulanana, Tamaku genana pene vogomai. Au na gomi gemi ai pana tugua, Tamaku laganai
    pana talu aonai. Ia na au pene kilagi-matagaiku.
  zsr-NT: ’Catiꞌ gdxinëꞌ ni Dios Böꞌ Laꞌy, Nu ruiꞌ didzaꞌ gdutë li, len Nu gaclen
    lbiꞌiliꞌ len huiꞌ zxön lbiꞌiliꞌ, Nu naꞌ gsölaꞌa queëliꞌ uláz queëꞌ Dios Xuz, Nu
    ni gun lnaꞌ lau quiaꞌ nedaꞌ.
  lin-lin: Tango Molobeli akoya, oyo nakotindela bino kowuta epai ya Tata —Molimo
    ya bosolo, oyo akowuta epai ya Tata— akotatola Ye moko na tina na Ngai ;
  hns-NT: Bakie ham toelog khaatien tieha dewe Waala ke pathaabe. Oe sattjaai ke Aatma
    hai aur Parmeswar lage se aaiga. Aur oe hamare biese me gawaahie deiga.
  noa-E: ’Pari õrau mag pãar oomapha nʉm ee, mʉchdëu jaau chirarrjö, mʉch ipaarmua
    mʉch Ayag ich Akhaar pʉ̈ipi jaaujugui ajim, pãar khĩir jãsenkhamkhĩir. Mag pierrwain
    chadau ichta mʉ destigkhajugui ajim, ichdëuta pãrau õrag chadam iek jaaupimamua
    ĩchab mʉjã jãga chitʉ́ a khaugpimaju aawai. Pari wajapcharan pãachjã mʉ destignaanaugui
    ajim, mua warrcha mʉch Aai iek jaaubaaderr aigmua pãachta mʉ dʉ̈i ogdʉba wënʉrraawai.
  eng-EMTV: “But when the Helper comes, whom I shall send to you from the Father,
    the Spirit of truth who proceeds from the Father, He will testify about Me.
  mib-NT: ’Te tají rí maá Yaā chindéé ñáhán róhó te sáha ya jeē cóo sɨɨ̄ ni rō. Te
    Yaā un cúu máá Espíritu jeē steén jnūhun ndaā, te quiji ya nde nuū Tatá rī, te
    nacani cájí yá jnūhun ri.
  lif-NT2: आल्‍ल पानुदिङ् पाःलाम् कुभाॽ के़बिबा सेसेमाङ्‌ङिन् खिनिॽओ पाङ्‌घुङ्‌लो॥
    खुने़ॽग पानुदिङ् पाःलाम्‍बा के़युःबा से़क्‍खाओ लाम्‍गे़लोःबा सेसेमाङ्‌लो, खुने़ॽए
    इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि के़बिरिॽरो॥
  xnj-xnj: Peibwela mtangatila mwenuyo mwenikumtuma kwinu kuhuma kwa Dadi, mwenuyo
    ndi Mpungu Msopi mweakuvajovela uchakaka kumvala Chapanga. Yati nikumtuma kwinu
    kuhuma kwa Dadi, mwene yati akuvajovela kunivala nene.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Laradi loklok tooro naba vot. Neni Loroonan
    at luruturun, la ni naba si boro vana at ne Tamak. Anaba sak tiki i saparap nimi
    boro at ne Tamak, la neni naba tong asu levelinga mumu ia.
  cbr-NT: Unicamax 'ëmi nishcë 'aínbi ca aín Bëru Ñunshin Upí, an Nucën Papa Diosan
    sináncë ñucama 'unánan uni 'aquincë, an uisa carana 'ëx 'ai quixun mitsu 'unánmiti
    'icën. Ax ca an Nucën Papa Diosan sináncë ñucama 'unáncë, a 'icën. A cana Nucën
    Papa Dios cuëëncësabi oquin mitsubëa 'inun xuti 'ain.
  tee-NT: Pus ju quit'in aclamacaminiyauch ju cata'aktaijuyan. Ju yuchi cataxtuyanta
    la'ixmacni ju quimpai. Yuchi ju Spiritu Santu ju najun ju stavasalanti. Yuchach
    ju cataxtuyanta la'ixmacni ju quimpai. Chai acsni camina' ju yuchi pus caxt'ak'a'
    ju chivinti ju quilacata.
  eng-LSV: And when the Comforter may come, whom I will send to you from the Father—the
    Spirit of truth, who comes forth from the Father, He will testify of Me;
  cak-NT: Pero cuando ren xquitzolaj chic chila' riq'uin ri Nata', xtintak-pe ri Espíritu
    Santo ri xtito'n iwichi, y raja' can xquiruk'alajij, y chuka' xquixrutijoj riq'uin
    ri ketzij. Y raja' riq'uin ri Nata' xtipe-wi.
  pah-NT: —Tupana'ga hugwi po ti ji amondouka pe pyri pepokohara nehẽ Tupana'ga ra'uva.
    A'ea omboukwaha a'itituhẽva'ea Tupana'ga kwahavuka yvyakotyve'g̃a pe, ei Jesus'ga
    g̃a pe. Urame Tupana'ga hugwi po ti a'ea ji mombe'ui pe me nehẽ, ei ga.
  sja-NT: ’Mamĩda mɨa awaraa K'aripapari pëiit'eeda aji. Mãgɨpa wãara aupaita jarapariit'ee.
    Mãgɨ́ uchiapari Tachi Ak'õredeepa, iru Jaure perã. Mãgɨ́ chek'ãri, irua mɨ k'awapiit'ee
    eperãarãmaa.
  xed-xed: «Tsa mnda kata kaghuni dzaʼa saha ya, Sulkum ta kligiŋtá kahwathwata ya
    dzaʼa saha daga da Da. Dzaʼa mnay ta gwaɗa ta iʼi.
  glk-glk: «امّا چون او پشتیبان کی از طرفه پئر روانه به، بأیه، یعنی روحه راستی کی
    از پئره ورجه اَیه، اون خودش می وستی شهادت دهه.
  mks-NT: ʼTá ná quixi ínima̱ yi̱i̱ Ndióxi̱, mé a̱ chindahá i̱ cuéntá Ndióxi̱, tátá
    i̱, mé a̱ cán quéa̱ ca̱ha̱n va̱ha sa̱há i̱. Ta jána̱ha̱ ña̱ nda̱a̱ sa̱ha̱ Ndióxi̱
    ta chindeé a̱ ña̱yivi.
  gfk-S: “No ut na Harharahut nong iou ni tule ie metuma hone Mama na hanawat. Aie
    no Tanuo nong la hapuasne ira tutuno tane God. Ma ila hananawat at metuma hone
    Mama. Ma be na hanawat ina me hinawas utagu.
  bmu-bmu: Nöŋön Iwigöreŋ öŋgöba köiput Toŋi melaibiga eŋgöreŋ kaba uruŋine geba naŋgöm
    eŋgima. Uŋa Töröŋi yaŋön keu ölŋaŋgö Toŋi akza. Yaŋön Iwigöreŋök eta nöŋgö könaŋamni
    naŋgöba jim asarim eŋgiba malma.
  dgz-dgz: Ne Mamana inapewa Guewa Woup Seniwa watu enapena ame inayap taueta. Ame
    Guewa tavewa iragenawa da Mamana inap tauen ainiwa, me ne inak nega tavewa ta
    ewamota.
  eng-GNV: But when that Comforter shall come, whom I will send vnto you from the
    Father, euen the Spirit of trueth, which proceedeth of the Father, he shall testifie
    of me.
  zaa-NT: Pero canchu chi íl·lani enne' ná Consolador ithél·la'a' de làti dua Tatáa
    nna, pues lèe nna gúnnée la'ỹeni lo losto' le. Enní'į nna née Espíritu Santo enne'
    ìta por mandado qui' Tatáa nna íl·lanie le' yétsiloyu. Lèe nna innie titsa' lígani
    acerca de inte'.
  eng-WEBSTER: But when the Comforter is come, whom I will send to you from the Father,
    even the Spirit of truth, who proceedeth from the Father, he will testify concerning
    me.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Vajëtsianajë taxajavabelia
    pitorobinexatsica Espíritu Santo, pexaniajailivaisi pepaebinënexa. Itsa patsianica
    Espíritu Santo taxajavavetsica, nexata pacayavenonaena. Pacajamatabëcuene asaëyaexanaenanua.
    Espíritu Santo xanë nevajunupaebiana xaniavaetsia.'
  bon-bon: Cane pa täätyepepene weeme bau me Aceji Seemo ne weebibine ätityeräjame
    piiyepu aboclomtame, ngena gyene toraca. Tabe Babe bau ca pa tädepi, siige cebine
    pa naitnäjepi.
  nhw-BL: “Pero quema ajsis nopa Tlayoltlalijquetl catli nimechtitlanilis quema niajsiti
    ichaj noTata, yaya anmechmachtis nochi tlen na. Yaya Itonal Toteco catli tlamachtía
    catli melahuac huan hualas tlen campa itztoc noTata.
  swh-ONEN: “Lakini atakapokuja huyo Msaidizi nitakayemtuma kwenu kutoka kwa Baba,
    yaani, huyo Roho wa kweli atokaye kwa Baba, yeye atanishuhudia mimi.
  wbi-wbi: Nikunsuung'ha kulyumue uNtangili kuhuma kwa Nhaata. Untangili ujuo ghwe
    Mhepo juno ihufia uvwakyang'aani, umwene ikwolekagha imhola sango.
  bba-bba: Adɑmɑ Dɑm Kɛ̃ɔ, Hunde ɡemɡii wi, u sisi sɑɑ nɛn Bɑɑbɑn min di. Kon bɛɛ
    nùn ɡɔriɑmɑ kɑ Bɑɑbɑ win yĩsiru, kpɑ u bɛɛ nɛn ɑreru diiyɑ.
  eng-KJVCPB: 'But when the Comforter is come, whom I will send unto you from the
    Father, even the Spirit of truth, which proceedeth from the Father, he shall testify
    of me:'
  kgk-NT: —Ha pene pytygwoharã Nhe'ẽ Marangatu tee va'e xe Ru gwigwa voi, anhetegwa
    tee va'e mombe'uha voi. Peẽ-my xe remimbourã voi upe va'e. Xe Ru-gwi xe remimbourã
    voi. Ou ramo xe mombe'u va'erã. “Anhetegwa voi” he'i xe-rehe.
  waj-waj: Ngiiiyara Kua Tiraivo fai ni Napoonnasidiri tiinaravai. Na ii Mmannasa
    Kua Kutaa Tira ivaa fai ni Napoonnasidiri na titano too tuoo fai niiyara kua tinaravai.
  cpy-cpy: Roo kanteencha aritaki notyaanteemiro Ishire tajorentsi ‘Ookakaawentantaniro’
    poñaachari ijeekinta Ashitanari. Rootaki yotashire-takaemini, roojatzi kenkitha-takoteenani
    kameetha naaka.
  ekk-PKP: Kuid ma saadan teile Isa juurest Lohutaja. Kui tema tuleb, toob ta minu
    kohta tunnistuse. Ta on tõe Vaim, kes tuleb Isa juurest.
  mpx-mpx: “Abwe Tolabe ni nem, iya Yayaluwa toto Yehoba ana aatena tutunahotina ana
    topamasal ge i tagilem Nam elana. Iya na patuna eliyamiu ni neem Nam elana ge
    wasau ni wasaan.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu-patuku kurdungurlu-patuku,
    “Ngaju kapurna-nyarra nyurrurlaku yilyamirni Rdarrkanpa ngajukupalangu-kurlangu.
    Nyanunguju yangka Pirlirrpa Junga-nyayirni kuja-ka yanirni ngajukupalangu-jangka.
    Kaji yanirni, kapu-nyarra jirrnganja nyinanjarla yimi-ngarrirni ngaju-kurlu.
  luo-luo: “Ka Jakony ma abiro oronu koa ka Wuora, ma en Roho mar adier maa kuom Wuora
    nobi, enotim neno kuoma.
  nhe-NT: “Pero quema ajsis nopa Tlayoltlalijquetl tlen nimechtitlanilis quema niajsiti
    ichaj noTata, yajaya inmechmachtis nochi tlen na. Yajaya Itonal Toteco tlen tlamachtía
    tlen melahuac huan hualas tlen campa itztoc noTata.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܗܲܝܸܪܵܢܵܐ، ܗ̇ܘ ܕܐܵܢܵܐ ܫܲܕܪܸܢܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܠܟܸܣ ܒܵܒܵܐ،
    ܪܘܼܚܵܐ ܕܫܪܵܪܵܐ ܕܦܵܠܹܛ ܡ̣ܢ ܒܵܒܵܐ، ܗ̇ܘ ܒܸܬ ܝܵܗܒܹܠܔ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ.
  esk-NT: “Aglaan ikayuqti aggiqpan, tuyuġiniakkaġma Aapamiñ, Irrusria iḷumutuułhum
    Aapamiqnisauruaq, ilaa uqautiniaqtuq uvapkun.
  msb-msb: “Pero pag-abot san Parabulig na hali sa Ama, magatestigo siya manungod
    sa akon. Siya amo an Espirito na magapasabot san kamatuudan kaya ipapadara ko
    siya sa iyo hali sa Ama.
  cpa-NT: ’Jøng² na³ma²ca¹guøn¹ dsa² mi¹hog¹³ hniah¹², mi¹dsøg¹² dsa² héi² jǿg³ quieg¹
    jní². Dsa² héi² tsë́³jni, dsa² cuan¹ Jmi² jniang³. Jmi²dsí² han¹³ quiah¹² Diú¹³
    báh³ dsa² héi², dsa² té¹² jag³.
  dso-dso: ସତଇସେ ସାଇଜକାରିଆ ଆତ୍‌ମା ଆଇସି । ସେ ବାବାର୍‌ତେଇ ଅନି ଆସି, ପର୍‌ମେସରର୍‌ ସବୁ ବିସଇର୍‌
    ସତ୍‌ ଦେକାଇଦେଇସି । ମୁଇ ତାକେ ବାବାର୍‌ତେଇଅନି, ତମର୍‌ ଲଗେ ପାଟାଇବି । ଆରି ସେ ମର୍‌ ବିସଇ
    ତମ୍‌କେ କଇସି ।
  meu-meu: Hekaha Tauna na Tamada ena amo dekemui baina siaia mai; Hereva Momokani
    Laumana bunai, Tamada ena amo e lasimu. Ia bainema negana ai ia ese lau do baine
    gwauraigu.
  yva-NT: Indati Risyo Anawayo Vambunino no Injayo Amisye ai ratutir nde Mo wasaeranande.
    Wemirati no no Injaya ai umba nde Mo Apa ayao tugae raura. Arono nde nande to,
    indati Mo rinaura kakavimbe.
  dgc-dgc: Ta kédemét na Katulung éy siya i méngipahayaga diyakén. Siya i Espiritu
    a gébwat Nama ko, a magpaliwanag ta katutuhanan. Ey sakén i magpaangea se diya.
  zpm-NT: ’Laa naa nile lo to gaṉle, ible sxeḻ naa Espíritu Sant gacnie to, niapse
    diidzli rnee me. Lo Pxoz naa griee me guiaad me, me cchoobladz zdoo to, ni me
    gneedz guieḻbiini lo to lozh guieṉ to cho nac naa.
  hix-NT: Ayakoronomanye ro komo ànyakhehe, royàmà wya, ohyakanye. Khoryenkom yokato
    rma noro ha. Yaworon xaxa hutwamohsonye rma noro ha, kekon hatà. Royàmà hyaye
    nomokyaha. Tomokàtxhe, rokarymehe, kekon hatà.
  sim-sim: Masikome or jirin jelyakwa oto ormu Avui Wasilaka nga linduwa. Mainome
    nom mbanda ri. Avak a mbashinak jihik or taha anin kormbak jirin sawekwa ri.
  npi-ULB: जब सल्लाहकार आउनुहुन्छ जसलाई म तिमीहरूको निम्ति पिताको तर्फबाट पठाउनेछु
    अर्थात् सत्यको आत्मा जो पिताबाट जानुहुन्छ, उहाँले मेरो बारेमा गवाही दिनुहुनेछ
    ।
  cgc-cgc: Ambal pa Jesus, “Ta paabuton na adlaw, mabot isya an na magduma ki kyo
    sal-i ki yaken na pailingen ko ki kyo alin ta ake na Amay. Kanen magsugid ki kyo
    parti ki yaken. Kanen an Dyos Ispiritu Santo na manugtudlo ta kamatuuran daw ipadala
    man ta ake na Amay.
  tim-tim: Akto hâmbâi Ewene ulilaŋdere ikiŋe Heak kârikŋe tân yeŋgumap are huŋgun
    aŋdo wan me wan bunŋe hekat yeŋgim nâŋgât keine hekat yeŋgiwiap.
  yor-yor: “Ṣùgbọ́n nígbà tí Olùtùnú náà bá dé, ẹni tí èmi ó rán sí yín láti ọ̀dọ̀
    Baba wá, àní Ẹ̀mí òtítọ́ nì, tí ń ti ọ̀dọ̀ Baba wá, òun náà ni yóò jẹ́rìí mi.
  wos-wos: “Hukémbu wawut guniré yikafre hurutekwa du gunika yatandé. Némbuli dé wuna
    yafa wali dé re. Wuni wuna yafaré wawut, dé wandét yatandé. Wun du Godna Hamwinya
    dé. Mwi hundi male wata wunika du takwaré wakwetandé.
  emp-NTPO: Ãcõrẽ Jaure bãrã Carebabarira zeya. Idjia wãrã bed̶eada jarabaria. Mʌ̃a
    idjira mʌ̃ Zezamaʌba diabuebʌrʌd̶e idjia mʌ̃nebemada bãrãa bed̶eaya.
  eng-F35: “Now when the Enabler comes, whom I will send to you from the Father, the
    Spirit of the Truth who proceeds from the Father, He will testify concerning me.
  ind-ind: “Ketika Aku sudah bersama Bapa-Ku nanti, Kami akan mengirim Roh Penolong
    kepada kalian. Dialah Roh Kebenaran, yang akan mengajarkan hal-hal yang benar
    kepada kalian masing-masing. Waktu Dia datang, Dia akan bersaksi tentang Aku kepada
    setiap orang di dunia ini.
  pes-OPCB: «اما من آن روح تسلی‌بخش را به کمک شما خواهم فرستاد. او سرچشمۀ تمام حقایق
    است و از طرف پدرم آمده، دربارهٔ من همه چیز را به شما خواهد گفت.
  mpt-mpt: Weng moton omin Hobe Aye Gode deibanea tenea ibo daabenamabe neta dabaita
    teneta ne weng sango e nakaia unangai omkayemabebe.
  ssx-ssx: Kutu pitelemepate mo Tamba꞉ Mu Hala꞉ Hali ipilieke. Ipikita꞉ Ateke yaapo
    hala꞉ hali kone I̱ma꞉ tapaalueke. Ipikita꞉ ota꞉ hau pu hala꞉ Temokoe. Ipikita꞉
    Ateke pa꞉ta꞉ hao ipilieke. Kutupa yaka pi la꞉ mea halawaasa꞉ wekitisi hali halieke.
  mkl-mkl: Ammɑ ɑn bɛ nŋɛ Hundei Ilɑɑɔ̃ wɑ, nŋui ɑ́ jɔ̀ inɛ ŋɑ ɑ mɑ̀ ntɔu. Nŋui í
    jɛ Woo muɑ ɡbuɡbɑ̃u, nɔ hɑi bi Ilɑɑɔ̃ Bɑɑbɑi ɑ́ nɑɑ. Bii í to wɑ nŋui ɑ́ jɛ nŋɛ
    sɛɛdɑm.
  gaq-gaq: “ଆବାବାନ୍‍ ନେଙ୍ଗ୍ ପେଡାଗ୍ରା ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେକେ ମ୍ୱେଏ ଆବାବାନ୍‍ ଆତେନ୍‌
