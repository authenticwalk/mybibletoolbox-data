  tnp-tnp: Kəni Iesu təni=pən məmə, “Okəmə nətəmimi rəha nəhue nɨftəni u kautəməki
    e təmah, nɨkitəmah otəkeikei məhti məmə aupən, ilah kəmotəməki lak lanəha.
  urd-urd: अगर दुनियाँ तुम से दुश्मनी रखे तो यह बात ज़हन में रखो कि उस ने तुम से पहले
    मुझ से दुश्मनी रखी है।
  hot-hot: Yisu hanaŋ, “Avômalô pik êpôlik ek môlô, êŋ ma môlô lemimimbi nena bôk
    êpôlik hathak ya aêŋ iyom.
  mqj-NT: “Ianna nakabassikoa' lino, pengkilalaii kumua innang yolo nakabassimokkao.
  rus-SYN: Если мир вас ненавидит, знайте, что Меня прежде вас возненавидел.
  mbh-mbh: Na Jisas i ria or ve, “Aro ve tokokoe areko o panes vothung ulue anga oni
    silal thomu, aro lomumu rum mun ako oni silal tel tho a mukaling.
  bdd-bdd: Coinega Yesu wete ꞌihegwaediya ꞌigwae, “Mebaleꞌu ꞌeguma silogwahategomi,
