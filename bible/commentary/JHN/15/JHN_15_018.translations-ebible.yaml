  xnn-xnn: Kinwanin pay Jesus en, “Adi kayo masdaaw no aamisen nan adi mamati ken
    sak-en dakayo tay inilayo nan inkanda ay nang-aamis ken sak-en.
  mwe-mwe: A Yeshu gubhashite, “Ibhaga shilambolyo shinshimangaga mmanganyanji, nkumbushilanje
