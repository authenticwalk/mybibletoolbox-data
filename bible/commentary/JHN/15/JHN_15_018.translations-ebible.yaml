  cta-NT: 'Tya nchcuiꞌ la Jesús loꞌo nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ liꞌ: ―Chañi chaꞌ
    ntsuꞌu quiyaꞌ liyeꞌ ti tiꞌ tyaꞌa ñati̱ ma̱ jiꞌi̱ ma̱. Ná cube tsa tiꞌ ma̱ liꞌ,
    cua jlo tiꞌ ma̱ chaꞌ tya clyo la juaꞌa̱ nguaꞌni liyeꞌ tiꞌ nguꞌ jnaꞌ ―nacui̱ Jesús―.'
  bqc-SIM: Tó dṹnia zàágu, àↄ dↄ̃ kɛ́ à zàmagu á ãa.
  tcz-CHONGTHU: Chule vannoiyin nahin vetda tengule geldoh un keima ei vetda masat'u
