  zas-NT: 'Rëb tëë Jesús: ―Bal ralen ree bénguidxliuj lëjt, gol basaaladx, yaloj naj
    balen reeman.'
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Mbák bǒ mmɨk bápap bhe, dɨŋɨ́ ká bɛ báyambɨ
    bápap mɛ.
