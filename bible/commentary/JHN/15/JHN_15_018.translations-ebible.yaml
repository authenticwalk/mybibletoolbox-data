  kgf-kgf: Baec icnéŋ haʒéc waŋ énécmimuiguc walac ni haʒéc waŋ néŋgic imi niŋtegicmu.
  awb-awb: Sísaga mó mahraréna, Ahbabáq kehiná kéhínánká itensabé suwahríáhnaraq téhwe
