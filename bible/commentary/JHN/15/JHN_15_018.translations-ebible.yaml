  qub-qub: «Runacuna chiquishuptiquega ama llaquicuychu. Chaypa ruquenga yarpay nogatapis
    chiquimashanta.
  att-att: Á kinagi ni Apu Kesu, “Ari kayu mapállâ nu malussaw nikayu yù ira tatolay
    nga ari manguruk nikán, ta ammu naw gemma ta sikán yù kegapuánán nayù kalusso
    ra nikayu.
  bki-bki: Ana Yesu naio berinavo “Ver mia kuvial ka mia tomu nalo na yetemeriba nei
    napano maka amonmonea, nalo aserm̃i ka kamiu, kamiu kuviilo m̃ele re kanio. Kamiu
    monoka kuvisidomial ka napano nalo nei ajerm̃i ka kiniou beamu ruei, karina nalo
    aserm̃i bunu ka kamiu iorou.
  bqp-bqp: Tó andunia zã̀águ, àgↄ̃ dↄ̃ kũ à zã̀magu á ã.
  mcp-mcp: «Búúd ɔ shí ga bwə́ ká mpii bɨ̂, mpugá nə́ bwə́ á fwo nə́mə́ tɛ́ɛ́d mpii
    mə.
  hat-hat: Si moun k'ap viv dapre prensip lemonn yo rayi nou, pa bliye yo te rayi
    m' anvan yo te rayi nou.
  npl-NT: '''Tla n tlaltikpaktlakah nomechkokoliah, xikmatikah Ne achto yonechkokolijkeh.'
