  sbk-sbk: Nkashe ensi enzabhavitwe, mumanye aje ebhanvitwe nene sheli seele abhavitwe
    amwe.
  mya-JVB: လောကီသား တို့သည် သင် တို့ကိုမုန်း လျှင် ၊ သင် တို့ကို မ မုန်း မှီ ငါ့ ကိုမုန်းကြသည်ကို
