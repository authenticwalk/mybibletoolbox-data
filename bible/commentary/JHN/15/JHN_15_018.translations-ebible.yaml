  bus-bus: Tó anduna zàagu, àgↄ̃ dↄ̃ kɛ̀ à zàmagu a ã.
  gub-BL: Uze'eg wi urewe. — Teko ywy rehe har heremiruze'eg 'ym a'e wà, na'iakatuwawahy
