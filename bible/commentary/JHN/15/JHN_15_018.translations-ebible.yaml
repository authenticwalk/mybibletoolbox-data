    ya kolalo.
  isl-isl: Heimurinn mun hata ykkur, en vitið, að hann hataði mig áður en hann hataði
    ykkur.
  spy-NT: Kumwoochi ꞉Yēēsu rubiikyii subak kule, “Yoo kāwēchook ꞉biikaab kōōrooni
