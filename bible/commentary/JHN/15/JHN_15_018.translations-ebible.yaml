  boj-boj: Osiqa Yesus a olo marej, “Mandam qaji tamo uŋgasari naŋgi na niŋgi jeutŋgeqnub.
    Deqa niŋgi endegsi poiŋgem, naŋgi namoqna e dego jeutboqneb.
  eng-DRA: If the world hate you, know ye, that it hath hated me before you.
  knf-knf: 'Yeŧu akak aji na baţaşarul : « Woli umundu uşooran, nameen kë uşoorën
    ji ubi udo kaşooran.'
  san-KHM: ជគតោ លោកៃ រ្យុឞ្មាសុ ឫតីយិតេឞុ តេ បូវ៌្វំ មាមេវាត៌្តីយន្ត ឥតិ យូយំ ជានីថ។
  arn-NT: “Fey ti feyentunochi pu che mülelu tüfachi mapu mew üdeelmünmew ta eymün,
