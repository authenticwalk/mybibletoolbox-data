  mar-mar: जग जर तुमचा द्वेष करते तर तुमचा द्वेष करण्याच्यापूर्वी त्याने माझाही केला
    आहे.
  snp-snp: Ena mika ama wenenala yate seni-muluni koli nosámami giminawamo ya linate
