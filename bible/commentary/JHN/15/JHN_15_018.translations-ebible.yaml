  zar-NT: 'Gunnë́ʼ caʼ Jesús: —Channö bönachi yödzölió ni tuʼzóa libíʼiliʼ tsöláʼalö,
    nö́ziliʼ chibuluʼzóëʼ nedaʼ tsöláʼalö zíʼalö ca tuʼzóëʼ libíʼiliʼ tsöláʼalö naʼa.'
  kde-kde: Bahi Yesu nkuhweneha kutangola kuchidoni, “Vanu va pachilambo vakàmmenga
    mwenu, mumale kuva vàtandilike unguvenga nangu kabla vakànambimmenga mwenu.
  ata-ata: Ia lexe ta mitema no lia ꞌo imasaxainge manina uasi, la ngalavusou lexe
    aneꞌi miꞌoxonu noxilo tei aloxo ne.
  qvw-NT: “Cay pachäćhu nunacunaca ćhïnipäcuśhuptiqui'a ya'acta puntacta ćhïnipämäśhanta
    yalpapäcuy.
  nfa-nfa: Yesus lii tabha hari, na, “Ladhe dhèu ètu rai-haha ne dꞌèi boe miu, na,
