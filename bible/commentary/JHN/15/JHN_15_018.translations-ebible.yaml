verse: JHN.015.018
translations:
  kpx-kpx: “Mesoho vatae ataeau laheho itumulahai la aiogevege di hoto ko huhulahave.
    Keau vasohuta daho itumulahai di aiohavolu.
  okv-H: Eto enda embo na ungo uje ae ururoro kito amo ke erevi hotembevujo, ari amita
    kihi ta amo na uje ae ere uahera
  tbo-tbo: Yesu i baha uyahihi i pa, ‘Apo tu mehipuli hina wihinigigiyemi yaka ona
    nugotuhuya, tau gasi hi wihinigigiyeu.
  mal-C: “ഈ ലോകജനത നിങ്ങളെ വെറുക്കുന്നെങ്കിൽ അത് നിങ്ങൾക്കുമുമ്പേ എന്നെയും വെറുക്കുന്നു
    എന്ന് ഓർക്കുക.
  grc-SR: Εἰ ὁ κόσμος ὑμᾶς μισεῖ, γινώσκετε ὅτι ἐμὲ πρῶτον ⸋ὑμῶν⸌ μεμίσηκεν.
  bgc-bgc: “जै दुनिया के माणस थारैतै बैर राक्खै सै, तो जाण ल्यो के उसनै थारैतै पैहल्या
    मेरै तै बैर राख्या सै।
  khz-khz: “Pene tanopara talimara na pia aorakava-vagimi genai, pio ripa, au geaorakava-vagi-kunekuto.
  deu-TKW: Wenn euch die Welt haßt, so bedenket, daß sie mich zuerst gehaßt hat.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chquiꞌ tuꞌzóa lbiꞌiliꞌ tslaꞌl bunách yödzlyú ni, nö́ziliꞌ
    chguluzóëꞌ nedaꞌ tslaꞌl ziꞌal ca tuꞌzóëꞌ lbiꞌiliꞌ tslaꞌl naꞌa.'
  lin-lin: Solo, mokili ezali koyina bino ; kasi boyeba ete eyinaki Ngai liboso na
    bino.
  hns-NT: 'Oe bolies: „Djab be-bieswaasie log toelogke oeppar goessa hai, tab jaad
    kariehe kie pahiele oelog hamare oeppar bhie goessaat raha.'
  noa-E: '’Ar mʉ iek ʉ̈khab nʉm khʉʉnau pãach oomapha aawai khĩir eyaa abat ajim:
    pãar oomapha aju nawe mʉʉta amau nacha oomapha ajierram.'
  eng-EMTV: “If the world hates you, you know that it hated Me before it hated you.
  mib-NT: ’Te núu cáquɨtɨ̄ ni ñayuu ñayɨ̄vɨ núū rō jijnáhan ró, te je cájini rō jeē
    xíhna gā nuū maá rí ni caquɨtɨ̄ ni i.
  lif-NT2: “कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽरे़ के़म्‍जिःत्तिल्‍ले़ खे़न्‍नु तगि
    इङ्‌गाॽ मे़जिःत्ताङ्‌बा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Ngati vandu va mulima vakuvayomela nyenye, mkoto kukosiwa kuvya vakuniyomela
    nene kwakona kuvayomela nyenye.
  mmx-mmx: Do limixin at na lavatbung menemen dina belengatngas tinimi, minaklen i
    do nedi ga belengatngas avot tia.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —Nucën Papa Diosan
    bana cuacëma unicamaxa mitsumi nishcëxun camina sinánti ''ain, ''ëmi pain ca nishcancëxa
    quixun.'
  tee-NT: ―Ni va taxcayan ju jantu quintalhilaca'an pus ac'ats'at'it ni quit'in ju
    p'ulhnan xaquintaxcaji.
  eng-LSV: if the world hates you, you know that it has hated Me before you;
  cak-NT: Y xa itzel jixtz'et coma ri winak ri man quiniman ta ri Dios, toka pa iwi'
    chi can man xe ta chiwe rix quiri' ni'an, xa can quiri' chuka' quibanon-pe chue
    ren.
  pah-NT: —Tupana'ga arõe'ỹve'g̃a po ti napearõi okote'varuhuavo pe me nehẽ, ei Jesus'ga
    g̃a pe. Ji ypy nanongara'g̃a nanhiarõi okote'varuhuavo ji ve no. Pekwahava'ja
    ti a'ea g̃a pe arõe'ymame a'ero nehẽ, ei ga g̃a pe.
  sja-NT: —Mɨde ijãadak'aa beerãpa parã k'ĩra unuamaa iru p'anɨ pɨrã, k'irãpátɨ mɨta
    naapɨara k'ĩra unuamaa iru p'anapachida.
  xed-xed: 'Ka Yesu mantsa: «Ka ta husaŋhusa kuni ta mnduha ta na ghəŋa haɗik na katsi,
    tiŋəl iʼi ta husaŋtá həŋ ka kaghuni.'
  glk-glk: «اگر دنیا از شومأن نفرت بدأره، به یاد بأورید کی قبل از شومأن، از من نفرت
    دأشتی.
  mks-NT: ʼCande̱hé ndo̱. Tá ná casáhá candají ña̱yivi cuéntá ñuyíví ndo̱hó xíní ñúhú
    ndicu̱hu̱n ini ndó ña̱ jihna ñúhú ga̱ na̱candají ri na̱ ye̱he̱ va.
  gfk-S: Be no ula hanuo i malentakuane mu i tahut be mu na lik kawase ter be igate
    huna malentakuane ter iou.
  bmu-bmu: '“Gölmenöŋ uruŋini qahö meleŋget yeŋön kazik ak eŋgime ewö, mönö keu kewö
    mi möt kutume: Yeŋön mutuk ni mewöŋanök kazik ak niŋgiba malget.'
  dgz-dgz: Piup tandayat imaepiwa, iaya barao anun, iwa mega ame namu ne tandayat
    nimanegen.
  eng-GNV: If the worlde hate you, ye knowe that it hated me before you.
  zaa-NT: Canchu chi ritè le ca prueba por la' ruyudí' qui' yétsiloyu, pues éxalatsi'
    le qui'ni yà'lá telá inte' beyudí'ą.
  eng-WEBSTER: If the world hateth you, ye know that it hated me before it hated you.
  guh-guh: 'Jesús icatsia tajëvelia jumaitsi pijajivijavabelia: —Mapanacuapijivi,
    Dioso apo pejumecovënëtsivi, itsa pacaitoya tsane, panajamatabënapitsianame xanë
    copiaya taneitoyajava bajarapamonae.'
  bon-bon: “Liba ätrunga cäco biname cina weebibine jimugitninusi, weene gone ngene
    jitrimalinuge, egä teepi cebine niinäce pepu ituge ämugetna.
  nhw-BL: “Sintla masehualme ipan ni tlaltipactli catli amo quiiximatij Toteco anmechcualancaitaj,
    xiquelnamiquica achtihuiya na nechcualancaitaque.
  swh-ONEN: “Kama ulimwengu ukiwachukia ninyi, kumbukeni kwamba ulinichukia mimi kabla
    yenu.
  wbi-wbi: Nave avaanhu ava mu iisi muno, vikuvakalalila umue mukagulaghe kuuti valyatalile
    kukung'halalila une.
  bba-bba: Yesu mɑɑ nɛɛ, hɑnduniɑɡibu bɑ̀ n bɛɛ tusɑ, i n yɛ̃ mɑ nɛnɑ bɑ ɡbiɑ bɑ tusɑ.
  eng-KJVCPB: If the world hate you, ye know that it hated me before it hated you.
  kgk-NT: 'Upe ramo he''i jevy gwemimbo''e kwéry-pe Hesu: —Ha teko rei katu ndaija''éi
    xe-rehe. Ãy ndaija''e mo''ãi pende-rehe. Ndaija''éi ramo pende-rehe, pene mandu''a
    katu xe-rehe ija''e''ỹ hagwe-rehe.'
  waj-waj: Fai gioonna kiaapu mmatayaa diaiya hama ngiiiyara mmuduuya rikiai ivaudiri
    arinaima rikiaatee. Iya tauraa hama niiyara mmuduuya ruaaneemaida hama ngiiiyara
    mmuduuya ruaanoo.
  cpy-cpy: “Aririka piñaayi-takiro ikija-neenta-yitanakimi jaawijatzipaeni, pikenkishireero
    ari ikantee-takina naaka ikija-neenta-waetee-takina.
  ekk-PKP: Kui maailm teid vihkab, siis meenutage, et enne teid vihkas ta mind.
  mpx-mpx: Yeisu i ba, “Ebo panayawi gamagaliliyau nihi pihigelgel-agimiu, nuku nuwahikan
    te hi pihigelgel-agau houwan.
  wbp-wbp: 'Ngula-jangka, Jijaji-jana yarda-yijala wangkaja nyanungu-nyangu-patuku
    kurdungurlu-patuku, “Ngalya-kari yapa-patu nyampurla walyangka kapulu-nyarra nyurrurlakuju
    nyurunyuru-jarrimi, yapa-patu kuja kalurla nyinami Juju Ngawuku. Kala manngu-nyangkalu
    nyampu: Yalumpu-patu yangka-patu yapa-patujulpajulu ngajurlangukuju kamparruju
    nyurunyuru-jarrija.'
  luo-luo: “Ka piny chayou, to ngʼeuru ni an ema ne gichaya mokwongo.
  nhe-NT: “Intla tlacame ipan ni tlaltepactli tlen ax quiixmatij Toteco inmechcocolíaj,
    xiquilnamiquica achtohuiya na nechcocolijque.
  aii-aii: ”ܐܸܢ ܥܵܠܡܵܐ ܣܵܢܹܐ ܠܵܘܟ݂ܘܿܢ، ܝܕܹܥܡܘܼܢ ܕܣܢܹܐ ܠܹܗ ܐܸܠܝܼ ܡ̣ܢ ܩܲܕܡ ܕܣܵܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Nunam iñuiñ uumigikpasri itqaġiraksraġigiksi uumigikkaułiġaptuuq sivupsitñi.
  msb-msb: “Kun ginasikway kamo san tagakinab-an, dumduma niyo na ginsikway na anay
    ninda ako antes kamo.
  cpa-NT: ’Ju³ná³ ca¹lø¹hian¹³ dsa² jmøi¹guǿi¹ hniah¹², jøng² ma²ŋih³ báh³ hniah¹²
    hi² ca¹lø¹hiag¹³dsa jní² lah¹ni³ cónh¹ jín³ hniah¹².
  dso-dso: “ଜାନିରୁଆ, ତମ୍‌କେ ଜଦି ଏ ଦୁନିଆ ଗିନ୍‌ କର୍‌ସି, ତେବେ ତମ୍‌କେ ଗିନ୍‌ କର୍‌ବା ଆଗ୍‌ତୁସେ
    ମକେ ଗିନ୍‌ କଲାଆଚେ ।
  meu-meu: Tanobada ese baine inai henimui; vada dibamui ia ese lau e inai henigu
    guna.
  yva-NT: '“Ranivara vatano mine so manuga mamuno wasai, weamo syare wasaemen: Risyirati
    manuga mamuno Rinai wusyimbe.'
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “éng maiyamut dikam du iba a tolay, éy alélahanén
    moy a naiyamut pa side diyakén bagu side naiyamut dikam.
  zpm-NT: Niicle rlëë zho raṉ zho to, goḻsoladz gaṉle, desde naa squi rlëë zho raṉ
    zho.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Anatoko oxehranye
    natxow hana, anar komo, yukryeka hon komo, Khoryenkom xanhàn komo, kekon hatà.
    Oseryehokahra rma ehtxoko. Onà wyaro uhutwatxoko. Uro htxero roxehra nehxatxkonà,
    nyamoro, axanhàn kom mehra rma hak tehtokonye, kekon hatà.
  sim-sim: Uhu mashi las nga Jisas ormu mbara, �Os ma misambik fehe jirin kavakavak
    li u nahi, wavu jihi musha mushak ji hishiwa hala. Anin li uhunda hom jirin erem
    ukwa lir.
  npi-ULB: यदि संसारले तिमीहरूलाई घृणा गर्छ भने, जान कि यसले तिमीहरूलाई घृणा गर्नुअगि
    मलाई घृणा गरेको छ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Bisan kyo demetan ta mga
    ittaw na gakuntra ta Dyos, dili kaw magtingala. Demdemen nyo na yaken una na pademetan
    danen.
  tim-tim: Dâ hân luâk âmbâleŋe gasa akyeŋgimbiâ âmâ hin nâŋgâwei. Yâkŋe ulik gulik
    nâŋgât gasa akniŋi.
  yor-yor: “Bí ayé bá kórìíra yín, ẹ mọ̀ pé, ó ti kórìíra mi ṣáájú yín.
  wos-wos: “Ané héfambu rekwa du takwa gunika hélék yandat, wu baka joo dé. Tale wunika
    wungi di hélék ya. Wungi guni xékélaki. Wunika hélék yata hukémbu gunika akwi
    hélék yatandi.
  emp-NTPO: Naʌ̃ ẽjũãnebemarãba bãrãda quĩrãma panʌbʌrʌ, cawad̶adua ãdjirãba naãrã
    mʌ̃da quĩrãmasid̶ada.
  eng-F35: “When the world hates you, you can be sure that it has hated me first.
  ind-ind: “Waktu orang-orang duniawi membencimu, ingatlah bahwa mereka sudah lebih
    dulu membenci Aku.
  pes-OPCB: چون مردم دنیا از شما نفرت خواهند داشت. اما بدانید که پیش از اینکه از شما
    نفرت کنند، از من نفرت داشته‌اند.
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Nakaia unangai dabalim kukubo
    wafu blibi ibo makaa dlaib mole ibo funaniba I sino Yesuse inaha binibbiota nisa
    nayemiobe geine!
  ssx-ssx: Kenke wanda꞉halima꞉ iki pa꞉ta꞉ a꞉nda꞉ lia꞉ka꞉na꞉ta꞉ I̱ pa꞉ta꞉ amba꞉ a꞉nda꞉
    lilimieki hone wia꞉pa꞉peke.
  mkl-mkl: Bii inɛi ɑndunyɑ ŋɑ ɑ̀ cé ŋɛ, i mɑ̀ ŋɑ iyi ɑmui ɑ̀ tɑko ɑ̀ cé.
  gaq-gaq: ଜଦି ମଞ୍ଚ୍‌ପୁର୍‌ ଆପେକେ କୁଟ୍ ଡିଙ୍ଗ୍‌ଏ ତେଲା ଆପେକେ କୁଟ୍ ଡିଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ମେଁ
    ଜେ ଆନେଙ୍ଗ୍ କୁଟ୍ ଡିଙ୍ଗ୍‍ବକେ ଆତେନ୍‌ ପେ ମ୍ୟାପା ।
  gof-RNT: “Alamey hinttena ixxiko koyrottidi tana ixxidayssa akeekite.
  unx-unx: “ଅତେଦିଶୁମ୍‌ ଆପେକେ ହିଲାଙ୍ଗ୍‌ପେରେଦ, ଆପେକେ ହିଲାଙ୍ଗ୍‌ ସିଦାରେ ଆଇଙ୍ଗ୍‌କେ ହିଲାଙ୍ଗ୍‌କାଦିୟାଁଏ
    ଏନା ସାରିପେ ।
  gah-gah: Monó gelema vegenalite lova ali likimikikoma Guivahanite mikasigú noigo
    goí iki lova ali amemóma neve liki gili minalo.
  lcm-lcm: Man a kuli rina ke ka mirik animi, mila nas ta kata kun mirik aino nang
    anig.
  aer-aer: Jesus itneke angkeme, “Tyerrtye nhenge areye arne ahelhe nhenhe-arenye
    areyeke-ante ware itirrerlte-anemele arrekantherre ahentye anthurre anetyakenhe,
    kele alakenhe itirrewarraye, itne kwenhe atyenge arrwekele ahentye anthurre anetyakenhe.
  qvc-NT: ’Noqapi mana kriyiqkunam ancha ch'iqniwanllapa. Chaymi qamkunatapis ch'iqnishungillapa.
  tgl-ULB: Kung kinamumuhian kayo ng mundo, alam ninyo na kinamuhian muna ako nito
    bago kayo kamuhian nito.
  cbs-NT: 'ana betsa nuku yuikin: —Jabun shinain keska man shinanyan ea ikunwanbuman
    matu bechipaikeanaii. Jakia ikunwanbuma anua en matu katuni jabun shinain keska
    man ana shinanmawen taexun ea dukun dananshinxun matudi danandiaxankanikiki.'
  xtm-NTPP: 'Sani te jiña''a tuku ya: ―‍Nú ñayii ñuu ñayivi a, ka kiti ini i nuu ni,
    jin kona''a ni ja xinañu''u saña, ni ka kiti ini i nuu sa.'
  nnq-nnq: “Anda dunia janchimwa mangweto, nkombakela jinjimwite oti nenga.
  bao-NT: ”Ati yepa macãrã mʉjare cʉ̃ja ca ĩa tutiro, yʉpʉrena cʉ̃ja ca ĩa tuti jʉoriquere
    majiña.
  san-ORI: ଜଗତୋ ଲୋକୈ ର୍ୟୁଷ୍ମାସୁ ଋତୀଯିତେଷୁ ତେ ପୂର୍ୱ୍ୱଂ ମାମେୱାର୍ତ୍ତୀଯନ୍ତ ଇତି ଯୂଯଂ ଜାନୀଥ|
  huv-NT: ’Sitiül meáwan nipilan ajcüyiw majawüw icon, ich leaam imeajtsan nejiw landoj
    lajcüyiw majawüw xic aton.
  otn-NT: Nu̱'mø ngue nnu̱ ma̱n'ʉ'a̱hʉ yø ja̱'i̱, ya guí pa̱hmʉ ngue ya ma̱m'mɛt'o
    xa̱ hnu̱ ma̱n'ʉgui̱.
  nop-nop: “Metamdi habuŋa guliniŋgoŋ tubune kaŋ indiŋ nadineeŋ, Wapumnik koom undugoŋ
    timiŋgiŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Otik id kolingasa‑i kow to mgo minuvu
    ka‑ay to ampow't ingod, yo kow'd kosoobbu‑i, su siyak kos unna nid kolingasa‑i
    ran.
  cak-ENT: Y si nyixetzelüs coma ri vinük ri c'a quiyo'on na cánima riq'uin ri ruch'ulef,
    tika-pe c'a chi'ic'u'x que man xe tüj chive rix quiri' nquibün, xa quiri' chuka'
    quibanun-pe chuve yin.
  lif-NT: “ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤶᤈᤡ᤺ᤳᤋᤡᤸᤗᤧ ᤂᤧᤴᤏᤢ ᤋᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤈᤡ᤺ᤳᤋᤠᤱᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tú quítī inī nchivī ñayīví jínī ji ndá nú, de ja jínī nū jā xihna cā
    nūū maá nī nī nquītī inī ji.
  san-TIB: ཛགཏོ ལོཀཻ ཪྻུཥྨཱསུ ཨྲྀཏཱིཡིཏེཥུ ཏེ པཱུཪྻྭཾ མཱམེཝཱརྟྟཱིཡནྟ ཨིཏི ཡཱུཡཾ ཛཱནཱིཐ།
  qve-NT: 'Jesusqa nillarantaqmi: —Sichus huchallapi kawsaq runakuna cheqnisunkichis
    chayqa, yuyariychisyá, qankunamanta aswan antestaraqmi, ña noqataqa cheqniwarankuña.'
  pao-NT: Ka mu gi tunaka'oedyukudu numme wohonedu gi mumme mu petzabekwuse, mu sakwa
    oo soomayu ka mooasoo nuka mu mooe wohonena.
  cbu-NT: 'Itaru, yutaritamash tputs siyaa natsakchu, punirustarintspa. Napa: nuwamasa
    natsarangana. Siyaatstam ashtachtampasinaya. Ashiri anoo mbizarintspa.'
  usa-usa: 'óq-aimma Îtuma wení iyápó-annama timá yímikaiye: “maa-márábi-káyúkámá
    keráwáqtábá ítikaiyaqa minnáma taákaq máráaro! áqnáabaq keqtábá íyikaitata anaaékaq
    keráwáqtábá íkéyikaiye.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Kɛtẽ nkɛ́ pikɔ́ pin nɔ́inɛ́puri n yulu,
    ɑni ceri rɛ inɛ́puri kɑpi mɛfoí yɛ̀ kɛlenɛ.'
  hui-hui: Yasuhanda lalu, Dindi mana hangu biaga karume tí handabe manga hayagua
    pigane i̱ handabe manga hayadagua ina handabe manga haragonida manda bilimu.
