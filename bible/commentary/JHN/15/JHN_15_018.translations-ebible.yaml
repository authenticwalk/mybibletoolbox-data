  nko-NT: “Nɩ́ ɔyɩ́tɔ́ ahá bʋdɛ mlɩ lu á, mlɩkaɩn ánɩ́ mɩ́ begyankpá lú.
  bsn-NT: 'Quẽna ado bajiro yʉare gotimasiocami Jesús: —Diore ajimena mʉare ĩna ĩatud''ijama,
    “Yʉa rĩrene ĩatud''irã me yirãma ĩna. Jesúre quẽne ĩre ĩatud''icoadicama ĩna”,
    yitʉoĩamasirʉarãja mʉa.'
  pib-NT: “Tyechijne gajene gayegixinipgi, gimatanru Gita gapka rayegixna ma mayegixkanuwagina
    gixa.
  wiv-wiv: Kua manumanu ni zazaha kirimiu, miu lohoia za habuka dia ta muga dia ka
    zaha kirigu.
  reg-reg: Labha isi ilabhasokaga, mumenye ati yasokele anye ichali okubhasoka emwe.
  mlh-mlh: '“Moreŋgo maŋyaŋuŋ so kerisiebi yoŋo rosi eŋarenimiŋ ine, ŋoŋo buŋo iŋi
    mane mukuinebi: Yoŋoji rone noŋ oŋuakoŋ rosi enareku gobuŋ.'
  gof-ENT: «ኣላሜይ ሂንቴና ኢፂኮ ኮይሮቲዲ ታና ኢፂዳይሳ ኣኬኪቴ።
  aau-aau: Jisas hiykwe senkin makiy-me, “Sawk uwrsa ki ko homkwe hme awnie awnie-aw
    lira ankin, homkwe senkin kwa nan, awnie awnie-aw lira yor sokukwe peyr homkwe
    hane nian po mon pie.
  tvk-tvk: Iesu biteni mun mi moletin nan xil bit, “Xosxa moletin xil te ut etan iexil
    di nggat xamim, ma munem xati xa, tetiamu, iexil di teat inou.
  prf-NT: “Ni maiyamut dikomoy i munduwiday ay dapat moy a matukuyan a naiyamut dán
    iyád dikoku bagu a sikam.
  auy-auy: Ísu minááí simátimena séna marapáꞌ-wáásímó kembiwísáfésamo tíyámbo uwátinkaiyaꞌo
    éꞌa táákaꞌa maréꞌa séꞌa aifaꞌá kentáásí Fasiꞌaénkómbá tíyámba uwánkaraawe sénááwe.
  tbg-tbg: Vataini vaika qora kaiqa vareka ni navutaiqihama kia niara antuqa arira
    vaivarave. Ho iriate. Vika ti naane navutaiqama tokara ti, vika nivata navutaiqivarave.
  hub-NT: “Shuar wina nemartichu aina atumin kajertamainakaisha aneartarma, yama nagkamchakka
    winaa kajertuku ainawai.
  hmo-hmo: “Tanobada taudia ese umui do idia badu henia, to umui diba vadaeni, idia
    ese lau dekenai idia badu henia guna vadaeni.
  big-big: Tamizeige yombanu ngabelakpekke neyegi ngizi kumuli ono puwili iniyegi
    kumbak mabura ya kuneng mizi nagani, purik puwili were neyegi kumbak miza kopong
    mizi kani.
  gux-G: ŋanduna ya nani yi, yin ya bani ke bi tuodi ki nandi mini yo, ki fidi ki
    nandi yi.
  cnl-NT: ’'A²³jia'³ ta³dsɨ³² ñin³² 'nee'²³ dsa³ 'i³ mi³quí̱i̱n²³ la²³jɨ³ 'e³ guaa²
