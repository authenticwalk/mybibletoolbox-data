    Itota ingante do pïingadänimpa, ante pönëmïni ïmïnipa.
  kbc-NT: Nigakaami neleɡ̶etedipi niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o, analakitibigetiwaji
