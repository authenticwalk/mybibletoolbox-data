    jech chajcoltaoxuc, jech xu' avu'un chapasic c'usi tsc'an li Jtote. Me mu'yuc
    ta jcoltaoxuque, mu'yuc c'usi xu' avu'un chapas atuquic.
  lex-lex: A' di de emeknekama anggur ona A'u, me miy die emeknekama anggur on de
    tutnu-akni miy. Riy mak kden rer lia mai A'u, me A' muana dien rer lia e'a, de
