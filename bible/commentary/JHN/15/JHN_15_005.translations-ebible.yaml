    ega 8idjiojieg.
  ixl-NNT: As ineꞌ taꞌ u toj u uuvaeꞌ. As exeꞌ viqꞌabꞌeꞌ. As jankꞌal ex uvaꞌ la etoksa
    etaama sviꞌ bꞌenameen as la voksa vaama setiꞌ unpajte. As nimal chit veꞌt bꞌaꞌnil
