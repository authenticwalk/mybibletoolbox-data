    ta˜ jaléꞌˋ e jmóorˋ; co̱faꞌ jaˋ seeiñˋ cøøngˋ có̱o̱ꞌ˜ jnea˜, jo̱baꞌ jí̱i̱ꞌ˜ co̱o̱ˋ
    e guiʉ́ˉ jaˋ eeˋ quɨ́ɨꞌr˜ jmɨɨ˜ jmérˆ jóng.
  deu-1951: Ich bin der Weinstock, ihr seid die Reben; wer in mir bleibt und ich in
