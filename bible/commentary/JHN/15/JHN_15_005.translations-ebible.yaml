    ari lakou bwe, buku ado bahis badak bwe.
  wim-wim: “Ngayaniy-a, keꞌ yuk think may kaangkantam yimanangan. Niiy puth-a, keꞌ
    yuk punth may kaangkangan yimanangan kuchan. Niiy weeꞌ-weeꞌanangan ngangk ngatharang
    ingman wunin-a, aꞌ puth ngayan ngangk niiyantamang wun-wuning-a, niiy minam anman
    ngul wun-wunin, keꞌ yuk punthangan may yotan kal-kalan. Niiy ngangk ngatharang
    keꞌwey wun-wunin-a, niiy puth minan keꞌ iiy-iiyin, meeꞌ God.antangan yaꞌa.
  zga-M: Une nele usanbibu umwe mlelusamba uveidumu mgati ndiumwe umnu uyu ihola isehe
    nyingi uhuva pasipo une samhaweze uhuvomba imbombo yuyoni.
  yom-yom: Minu ndidi nsinga wu vinu ; beno luidi matafi. Woso widi wukangama mu minu,
    minu ndidi wukangama mu niandi, buna wela buta makundimawombo. Bila kambu minu
    lulendi vanga diambu dimosi ko.
  eng-NNA: '...[Jesus said to his men], you cannot do anything without me. Perhaps
    someone might leave me by going in a different way, he will become like a dry
    branch. Branches like those, people gather in a heap to burn. Stay joined to me
    and do according to my word carefully, as a result of doing that you can ask God
    for anything, whatever it is, he will do that very thing. My people are good,
    they continually do good. When people see it truly they will praise my Father.'
  san-SIN: අහං ද්‍රාක්‍ෂාලතාස්වරූපෝ යූයඤ්ච ශාඛාස්වරූපෝඃ; යෝ ජනෝ මයි තිෂ්ඨති යත්‍ර
    චාහං තිෂ්ඨාමි, ස ප්‍රචූරඵලෛඃ ඵලවාන් භවති, කින්තු මාං විනා යූයං කිමපි කර්ත්තුං
    න ශක්නුථ|
  yut-yut: “Nak naga wain obi ae ji kɨlɨŋno morap. Amɨn kɨnda nagon saŋbeŋban nak
    uŋun amɨnon saŋbekeŋ kaŋ, bamɨ morapmɨ tokdɨsak. Ji nak nipmaŋ degek yo kɨnda
    arɨpmɨ dɨma ani.
  grc-BYZ: ἐγώ εἰμι ἡ ἄμπελος, ὑμεῖς τὰ κλήματα. ὁ μένων ἐν ἐμοὶ κἀγὼ ἐν αὐτῷ, οὗτος
    φέρει καρπὸν πολύν, ὅτι χωρὶς ἐμοῦ οὐ δύνασθε ποιεῖν οὐδέν.
  cpc-NT: Naakataki kimitakawori oponkitzitha pankirintsi, irooma iirokaiti pikimitakawo
    nochiwatha pinayitzi. Ikaatzi oisokirotanari naaka ari nokimitsitakari irirori,
    kimiwaitaka ojyikimi inkithokipirotai. Iirorika pitsipashiriyitana, tikaatsi pantayitai.
  nhg-NT: Naja netemecatl, nemejua nennomömöyo. Öque yetas notech naja hua naja ca
    yaja, yaja ini tlamochihualtis lalebes. Pues sin naja abele tli nenquechihuasque.
  nya-nya: “Ine ndine mpesa; inu ndinu nthambi zake. Ngati munthu akhala mwa Ine ndi
    Ine mwa iye, adzabereka zipatso zambiri; popanda Ine simungathe kuchita kanthu.
  ngu-NT: Nejhua quen se itemecayo on uvas niman nemejhuamej quen nennomatzitzihuan.
    Xitlaj huelis nenquichihuasquej tla xnennemisquej nohuan. On yejhuan nochipa nemis
    nohuan niman nochipa ninemis ihuan quipias miyec itlaquilyo.
  kup-kup: Met ne bi kapotaz zut hezan ari bi marañiz zut hez. Met ni tairap nenañ
    deip honeo hepainez pop ul tinañ badamahavoz zut nim tinao ahoam ou ravohopan.
    Oñ ne nevetet nim main ravat tookezavoz rekot niih tin pov ou naravotü.
  jid-jid: Mi nchi kunkron u bi lan ma, indji wa a son ni Me'a Mi he niwu, ani klo
    gbugbuwu, inda u ta na he ni Me na, bina ya tie kperi na.
  wmw-wmw: Omi ndi nzabibu, umwe muwa vitambi. Ire alungána nami na omi nilungana
    naye, munu‑yo akupa visumo vingi, kamana bila omi amukidiri kutenda kinu.
  gmv-GGM: Tane woyne miththa ano, inte qass hanggista, daroo ayfee ayfizadey tanan
    dizadene taka izan dizade, gasooyka ta bayndda inte aykoka ooththanas danddaekista.
  ssg-ssg: “Nga se tea pata huan kilan ape amuto se ngaxon. Tel na i pakata xox kapik,
    i hua kila. Na amuto selaia tetak, amuto kum aile uke tenen na waliko solian ti
    Haeu.
  zpo-NT: ’Lee na nak mod xan yag nu re gu nak mod re ram cheen na. Loka xaa tubka
    nzo kwaan na, nu na tubka nzo kwaan lee xaa, zaa xaa zyen doo xle; nel chelee
    nyent na nyent mod le gu nik tub kwaan.
  poy-poy: “Neni namzyabibu, mwenga ndo mitambi. Woseri yawawera mngati mwangu, naneni
    mngati mwawu, hawaleli mabwajubwaju gavuwa, pamuhera ndiri naneni hapeni mtendi
    shintu shoseri.
  qwh-NT: “Noqaqa ubaspa troncun cuentam cä. Y qamcunanam ramäcunano cayanqui. Pipis
    noqawan jucnolla carnenqa, alli wayoq ubas plantanomi allapa allicunata ruranqa;
    peru noqapita raquicashqa carqa, manam ni ima allicunata ruranqatsu.
  gaw-gaw: Da amu muḏi grep, ag amu muḏi grep ebeḵud. Laa nug dahilp̱a daaṯe, da nuhigp̱a
    daaṯem amunu nug meu kuḏumnab oṯe. Ag da uuiḏna amu ag keeke laa heḵulagnu elele
    iiṯa.
  nca-nca: “Wain koro utó ŋuko no naŋge, ko yeko wain koro utóŋomboro kambi-kambiní.
    Uni ka nono womoní no eneno womoyoteno ŋundo eŋgé qambu horé teyote. Ko ye no
    norotowaŋgo tiníqo, oka tewero mepémo kini.
  zpz-NTPP: ’Ya̱ naca̱ biñ nu na gal nu na lyucy urbyay. Zeꞌ de ru nac der yaañ. Ornu
    tub mbecy rcyiiñ nuy ya̱, nunu ornu ya̱ rcyiiñ du̱ yu, orzeꞌ yu zeꞌ yu nu dzi
    ricy riiñ ni Ñgyoozh. Gun benu walab nu nac ya̱, orzeꞌ se la la gac gyicy der.
  mkj-mkj: “Ngoahi ma suhkoahn wainwa, a rah kan kamwai. Ma emen ma poaddoang Ngoahi,
    a Ngoahi oang ih, pirin uhdahn dir wah; pwa kamwai johkak wia mehkij ma joah Ngoahi.
  zac-NT: ’Na nahia ziquë trunquë shtë hiaguë; na të ziquë llicu hiaguë. El quë naná
    unidë con na nu quëbezënúa lë́ꞌiꞌ, ni el quë naguëneꞌe zihani nashi. Pues adë
    gáquëdiꞌi gapë të nashi lë́ꞌësë të. Con na sí, gac të ziquë tubi hiaguë narneꞌe
    nashi.
  kyg-kyg: Nagaemo nofiꞌagana huꞌna maiꞌnogetapa nofi akopaꞌagana hutapa maiꞌnae.
    Naote maige lapaote maige huta maiꞌnisunana lapakaemo mago kavaꞌmo afaꞌa osugayaꞌmofeꞌmo
    nagaepiꞌmo alagi maiꞌnisageꞌna lapakaepiꞌmo alagi maiꞌnisugetapaeꞌmo asole alagamo
    afaꞌa aegae.
  kmk-kmk: “Sakon dit kustu’n puun dit ubas ot dikayu pay dat sanga. Sat adi sumina
    kan sakon kan adiyak pay sumina kan siya, siyadi dit mamunga’t adu. Ta maid gapu
    ud makwaan nat tagu un maisina kan sakon.
  cao-NT: ‘Nishi xo ëa ra. Mato tsi xo mëshi bo. Jabi huëstima ca bimi saihuahi quiha
    ë nohó bësohai cato. Dios yonoco ariaxëhi quiha, jaha ë bësohai iqui na. Yama
    ca axëqui mato ë bëtaxoma.
  bbr-bbr: Isaka wain mur, ak wain iporu. Inok roasir ko is pak pasairi rawai, isas
    nais ko pak rawam. Ko nemauk sosop murai. Ak is pak wa pasairi rawaiei, ak kar
    onok keserau senek wa.
  inb-inb: —Nukami kani chi ubas alli sacha­sina. Kam­kuna­mi chi malki­kuna­sina
    kan­gi­chi. Mai­kan nuka­wa sug­lla­pi kag, nuka­pas pai­wa kag­pika, paika achka
    mikui muiu iukag­sina­mi ka. Mana nuka­wa sug­lla­pi kas­paka, ñi ima­pas mana
    pudin­ga­pa kan­gi­chi­chu.
  hrv-hrv: Ja sam trs, vi loze. Tko ostaje u meni i ja u njemu, taj donosi mnogo roda.
    Uistinu, bez mene ne možete učiniti ništa.
  box-NT: «Ĩnɛ́n ka lòn vĩ̀ndɛ̀ɛ, ká minɛ́n ka lòn lakara. Yìa páanía làa
    mi, á ĩnɛ́n páanía làa wo, á wón ɓànso á le Dónbeenì Hácírí bìa
    á à kɛń yi cɛ̀rɛ̀ɛ. Ĩnɛ́n bìo níi mía, á mi yí dà dɛ̀ɛ woon máa wé.
  ote-NT: Nuga go guecagui drá ꞌbai gá obxi, ha nuꞌahʉ go gyá maihʉ. Nuꞌa̱ tóꞌo ꞌbʉi
    con gueque, ne nuga con gueꞌa̱, go gueꞌa̱ da unga ndunthi ya fruta, ngueꞌa̱ nsinque
    de gueque hinda za te gui ꞌyøthʉ.
  wnu-wnu: 'Ende qamb bo qamar: “Wain qen eng ye, ne an wain uben eng. Your ger ye
    nob qenen igoriner eng ye gor wo nob igimine wain imbi igo gas ende imbi igoriba.
    An ye yewogunon eng an mi ger me ubunanei.'
  zam-NT: 'Daa nac xal thìb xan'' lus uv. Le'' gu'' na, nac xal ram lus uv. Mèn co''
    thidteneque'' tyal par que tee ban mèna ante loo cón chenen no thidte que tee
    ban non mèna, mèna lique'' co'' ñibe''en loo mèna. No li mèna con'' ndlyazen li
    mèna xal thìb xòod lus uv co'' nda'' huax xlè. Cona, ngue niin loo gu'': Yende
    mod gác gu'' li gu'' xal ñibe''en loo gu'' no con'' ndlyazen li gu'' chele'' gu''
    ne''que tee bante ante loo cón chenen.'
  zyp-NT: Kama heh a zung cawh ka cang, naaning cawh a cai na cang he ceh. Ahohmai
    kama letah ung ka, ama letah ka ung hrah caco, thui hlupui a thui a. Kama kha
    na pazo ly caco he ceh zehmai tua khy a bei ceh.
  sey-NT: Yëꞌë cato i̱ti ñëre paꞌë. Mësaru cato i̱ti capë̱aꞌë. Yëꞌë ja̱ꞌre tsioni
    paꞌina, cuiꞌne yëꞌëpi i̱ ja̱ꞌre tsioni paꞌiquëpi jaiye i̱ti ca̱ quë̱iñe paꞌiji.
    Paꞌina, mësaruseꞌe yoꞌo ti̱ꞌañe ti peoyë, yëꞌë peoquëna.
  nvm-nvm: Ijefuon naiji na in of ijin ga jaiji ja in kiak nun igekin. Ijefuon erar
    fu tavan bog nosik besum oin rega na fusik oifuon ijia tavan bog fiokva e iji
    fu in iji sunin uruvana kiramo ijin. Regavo na jana ba fiokva ja izeg amarigia
    sunin kiriakva bakin.
  mps-mps: Te Jisasgo te po me wai, “Ena da, te bono ni wain tigi dao, te dage da
    te bono ni waingo nologo dao. Bidi ena dali wadolama bidiyu, ena aga dali wadoloyu
    bidaibao. Tama te tiwai bidi agai du hauwa walaibao. Tibaso, dagego ena dali wadoloyu
    bidisiąyu da, teda dagego te eno dwagi yai sę me egobeo, usu egobeo.
  pab-NT: — Natyo atyo uva kate akerexe, xiso atyo ekanohinae akerexe. Ekanohi hakate
    hiye tyaonita hoka kahare kalita. Nikarexe xisaona nohiye hoka kahare xoalini
    hare waiyexe xisoma. Hoka maisaiya xisaonita nohiye hoka maisaiya xoare hare xisomita.
  llg-llg: Au ia, sama leo ai huu anggol esa. Ei ndia, sama leo ndia baꞌen. De hataholi
    fo nana mbaꞌak nakandoo no Au, ma Au boe nana mbaꞌak ua ndia, na, ndia sama leo
    baꞌek esa mana maboa noꞌuk. Huu mete ma ei taa nana mbaꞌak nakandoo mia Au, na,
    ei taa bisa tao hata fo malole.
  kyf-kyf: «Nɩɩ, -amɩ -wa -dlɔsu, 'ɩn amɩa -wa we 'klɩya. Nyɩmɛ -ɔ -ka 'mɩ 'wʋladɩlɩ,
    sa -amɩ -dɩlɩa ɔ 'wʋla 'bhisa nɩ, ɔɔ nyɩmɛ, tnʋa ɔ yia duun. -We ka gbʋ -wa, ɩn
    'nɩ aɩn -yɔbɛ, a 'nɩ mneni a 'ka -lu yabhlogbɔɔ lɛnʋ.
  tpi-tpi: “Mi yet mi diwai wain, na yupela i han bilong diwai wain. Man i pas long
    mi na mi pas long em, em i save karim planti kaikai. Sapos yupela i lusim mi,
    yupela i no inap mekim wanpela samting.
  mih-NT: Yuhvi cui tañi yoho uva cuan, ta maa ndo cuu tañi zoco tu. Ra sa nañaa sii,
    nañei sii ra. Ta cuaha xaan sa vaha zavaha ra. Vatyi tatu ma tyindyei sii ndo
    ñahñi maa sa cuu zavaha ndo.
  qvh-NT: “Noga caycä üvapa guerunnömi. Gamcunanami rämäcunano caycäyanqui. Saymi
    cäsucayämarga üva ali wayushganno gamcunapis alita rurar cawayanquipä. Mana cäsucamarga
    manami imanöpapis Tayta Dios munashganno cawayanquipäsu.
  kms-kms: “Nge wain big, nungoqi wain muange. Wuti iri nge nde nas di nge ninde kas,
    tedi ni segine yi quan nare. Nge ghav gad segi, tedi ni yumbo ninge puq nen tuqui
    segi.
  agn-agn: “Animan ganingo, yo tang papa ta obas ig yamo tang mga tanga na. Ang taw
    mga indi tanandia palbag ong yen, ig yo indio ka palbag ong nandia, tanandia yay
    ang mamorak ta doro. Tenged mga yo andao ong nindio, anda enged ay maboat mi.
  nhi-NT: ’Nehua in uvaspouitl uan namehuantzitzin yen tlamayomeh. Naquin notich mocaua
    uan neh itich, yeh ictemactis mic tlatiyotl, uan tla amo namonmocauah notich,
    amo uilis itlah nanconchiuasqueh.
  ttc-NT: A'in wetz iktza' toq jun awalj b'ix a'ix etetz iktza' te nq'ab'al iktza'
    tq'ab' te awalj. Ab'l te aj oteyon junch'in wuky'i'l b'ix qa wetz akyinqet junch'in
    tuky'i'l, tetz ob'antel nim galan titza' [tzan npaj wetz]. Komo nlay b'antik ek'ulun
    ch'inwt qa wetz k'onti'l akyinqet etuky'i'l.
  dan-1931: Jeg er Vintræet, I ere Grenene. Den, som bliver i mig, og jeg i ham, han
    bærer megen Frugt; thi uden mig kunne I slet intet gøre.
  kwj-kwj: “Ani waini me ba. Wowani kunu talitapa. Hima fori ani ki dawani ani ga
    rini ki a dau ti, ori hima mwe miyafo wakondau. E, ku ani hanjaꞌaiwa, sumbuche
    fo hinde apa ku wosi kumbwa.
  vie-OVCB: Phải, Ta là cây nho, các con là cành. Người nào sống trong Ta và được
    Ta sống trong lòng sẽ kết quả dồi dào, vì ngoài Ta các con chẳng làm chi được.
  kze-kze: '@see-verse:JHN.015.004'
  mpj-mpj: “Ngayurna kuripij warta kultuyuru, ngayukujunyurra walyjakaja warta jukujukuyuru
    yarnngayuru. Warta jukujuku warta kultujanu pakalkuka mayikurlu ngaraku, kaatanmayapurlukalu
    mirta warlangku, palujanu mayi wulu tayimu, rawa ngaramalpa. Warta jukujuku jiiyuru
    karlkinyurra nyininpa, ngayuku yirninyju wulu nyinaku, palujanu kunyjunyuminyirrinyurra
    ngapinmalpa, ngayuku.
  lbk-lbk: “Siya, sak-en nan kag wakan si ofas ya chakayo nan kag pingi. Mo sino nan
    mangitot-oloy ay makies-esa ken sak-en et siya akhes ay makies-esa ak ken siya,
    ya at fomkhas is ang-angsan. Ngem mo matlad kayo ken sak-en, et maid paat mabfalinyo.
  mto-NT: ’Veꞌem xa a̱tseꞌe ax joꞌn je̱ tsaaydum aaꞌts; miits tseꞌeda ax joꞌn je̱
    axenda. Pa̱n pa̱n jaty xa veꞌe ijtp toꞌk muk a̱ts ma̱a̱t je̱ts a̱tseꞌe nꞌit toꞌk
    muk je̱ꞌe̱ ma̱a̱t, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ axén juuꞌ veꞌe o̱o̱y tunta̱ꞌmip,
    ku̱x pa̱n kaꞌa xa veꞌe mꞌitta toꞌk muk a̱ts ma̱a̱t, kaꞌa tseꞌe mꞌo̱ꞌyixjada je̱tseꞌe
    juuꞌ xtóndat.
  bzh-bzh: Wain jes sa, genema ham. Mehöti sën nedo loḳ sa gesa nado loḳ yi lo,
    og rëḳ ngis anon nġahiseḳë rot. Bë sa su medo geving ham rë, og ham su yoh
    vu bë rëḳ gwevonġ nġaa ti niröp rë.
  guj-2017: હું તો દ્રાક્ષાવેલો છું; અને તમે ડાળીઓ છો; જે મારામાં રહે છે અને હું તેનામાં
    રહું છું, તે જ ઘણાં ફળ આપે છે; કેમ કે મારાથી નિરાળા રહીને તમે કંઈ કરી શકતા નથી.
  jvn-NT: “Aku iki wité lan kowé kuwi pangé. Nèk kowé rumaket marang Aku lan Aku rumaket
    marang kowé, kowé bakal ngetokké woh okèh. Pedot sangka Aku kowé ora bisa apa-apa.
  byr-byr: Nɨmɨ sahwainyɨ gɨraipɨwɨla kaavɨlyainyɨ. Sahwaihi gɨraipɨwɨla taanyabaraavihɨlyɨ.
    Pwai kuna wɨlanyɨmwaalajai gamɨnyɨ kuna wɨlamwaaimujai yɨsɨla naanga yɨꞌnadengɨ.
    Sarɨmɨnyɨ mulamwaalyɨ yɨhyɨwɨjaihi aane pɨrɨꞌ kɨrɨꞌ nayaa mi jideꞌnanyɨra.
  ian-ian: Wun angwa mi vla lɨgowun. Ngwuk sandɨ mi vla lɨgangwuk. Kɨta nyan wuna
    mbaapmamba lɨndeyan ndɨna maawupmba lɨweyan ndɨ nɨma sakwat apma njɨvwa kwukiyandɨ.
    Wun kat kwagalalaa kapma lɨngweyan apma njɨvwa ana kwukiyangwuk.
  hun-hun: 'Én vagyok a szőlőtő, ti a szőlővesszők: Aki énbennem marad, én pedig őbenne,
    az terem sok gyümölcsöt: mert nélkülem semmit sem cselekedhettek.'
  mcf-NT: Adecbidi ëbëdi tëshnanash matses bëdambo ictiapimbo iqueque. Ëbëd tëshnanenquio
    yec bëdamboec tabadta. Bëdamboec tabadquin mimbi utsibo ëbi tantiametsiac.
  kjs-kjs: Niri repena ria pi pare nimiri go repenana palaa pimi. Ali meda ni raapu
    piralia-daare go alimi nina agale pagoma nipuna kili madea. Go puma nimimi go
    kogono komea raapu napalimi.
  mni-mni: “Anggur mari adu eini aduga nakhoina masasingni. Nakhoina eingonda itattattana
    leirabadi eina nakhoida lei aduga nakhoina mahei yan-gani; ei yaodana nakhoi karisu
    touba ngamloi.
  yad-NT: Rañi rañi̱cha nuri̱ju̱u̱sijyu̱u̱, jirye ji̱ta rañi̱cha raca̱ju̱u̱ day. Mi̱ni̱tyi
    ma̱cho̱sara vatajuu rimu, rajerye variy simuntidye, sasivye nta jaryi variy riva.
    Ne vana̱y nta jirye jvaarya tara, jiryetyi vichasara jiintyasavay rimusiy.
  mxb-NT: ’Yuꞌu̱ kúú yitó uva, ta ndoꞌó kúú ndáꞌí. Sa̱ꞌá ño̱ó tá néꞌe táꞌan toon ndó
    xíꞌín yuꞌu̱, ta néꞌe táꞌan yuꞌu̱ xíꞌín ndó, dá ki̱ꞌo nda̱ꞌo ndó kui̱ꞌi noo̱ Ndios.
