  ron-1924: Еу сунт Вица, вой сунтець млэдицеле. Чине рэмыне ын Мине ши ын чине рэмын
    Еу адуче мулт род, кэч, деспэрциць де Мине, ну путець фаче нимик.
  tpz-tpz: “Eöꞌ to teꞌ va noꞌ manih po rumun in o voaën, ke eöm to teꞌ va e nem manih
