  lat-VUC: 'Ego sum vitis, vos palmites: qui manet in me, et ego in eo, hic fert fructum
    multum, quia sine me nihil potestis facere.'
  ngp-ngp: “Ni miye mzabibu nyuwe nanywe mwi matambi. Wadya wakwikala mndani mwangu,
    miye name mndani mwawe, nawelekese, kwaviya hamkudaha kudamanya dyodyose hamnandile
    na miye.
  aoi-aoi: Ngayuwa ningena ningi-yemberrkarjiyama umba nungkwurraja kirrakina nganyangwa
    karningikarrawara karnumemeka. Karningerribirra kirri-lyangmuridinama karniki-yama-langwa
    nungkwurrabakiyaba. Yiku-mandakwuliyina-manja yimbukwa kirrakina ngayuwa-manja
