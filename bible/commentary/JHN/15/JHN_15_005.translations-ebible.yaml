    ጌዔቶ ታ ባኣንቴ ዓይጎ ባኣዚያ ዒንሢ ማዻኒ ዳንዳዑዋኣሢሮኬ።
  spl-spl: Nâŋeâmâ wain topŋe yakât dop oan. Yâhâ yeŋeâmâ wain kele awatŋe yakât dop
    oai. Gârâmâ yeŋe nâhâlen torokatŋetâ orowâk mannom yamâ yeŋgâlen bonŋe âiloŋgo
    tetewuap. Yâhâ yeŋe nâ pilâneknomai yamâ yeŋgâlen bonŋe âlâ ki tetewuap.
  usp-NT: In ini' man jche'l uva y atak ataka' mak jk'ab'. Nen ta' tijtos rib' chwij,
    in ta' tantos wib' chirij y tijya' sub'laj jwich. Atak ta' nen atcwintak chi jb'anic
    wi tatos ayb'ak chwij.
  zav-NT: De'e yoblə əhia' de que nada' gwxaquə'əlebəda' ca yag oban' na' le'e ca
    xoze'enə'. Notə'ətezle šə zotezə zole len nada' na' nada' zotezə zoa' len le'e,
    gonchguale de'en chazlažə' Diozən'. Pero cuiczə gac gonḻe de'en chazlaže'enə'
    to gwlazle.
  sgz-sgz: “Á iau á suk má gam á tan rákán. Ngo gama kaplah alar iau, ki káp gama
    te long tekesi táit sang. Ái sár ái koner a kes mam iau má iau kes mai, ái ina
    tángni má nák oboi marán wán.
  kek-NT: La̱in jo' li xto̱nal li uvas ut la̱ex jo' li ruk'. Cui cua̱nkex cuiq'uin
    ut la̱in cua̱nkin e̱riq'uin, la̱ex texcua̱nk sa' ti̱quilal ut texq'ui̱k sa' le̱
    pa̱ba̱l. Yal e̱junes ma̱c'a' naru te̱ba̱nu.
  blz-NT: Yaku'mo a pu'una anggur, ka' i kuu a panga'na. Mian men poowawa pore tii
    Yaku' ka' i Yaku' poowawa pore tii ia, mbaka' i ia bo miwoo' biai'. Kalu ime a
    sian poowawa pore tii Yaku', ia sian momoko mingilimang upa-upa.
  poe-NT: ’Janhan na mé yóhe̱ tí ntanòa, a̱ ntá jahará la tí chaan tí ntanòa tsíkꞌayanta.
    Tí nkexro jnkoko̱á tjenka̱yáxinkian mé tsjacha tsꞌóna nchónhya to. A̱ ntá tí tsinkáchónkihya
    sín tí janhan la ninkehó xra̱ tsjachahya sín sichꞌe sín.
  san-TAM: 'அஹம்ʼ த்³ராக்ஷாலதாஸ்வரூபோ யூயஞ்ச ஸா²கா²ஸ்வரூபோ​:; யோ ஜநோ மயி திஷ்ட²தி
    யத்ர சாஹம்ʼ திஷ்டா²மி, ஸ ப்ரசூரப²லை​: ப²லவாந் ப⁴வதி, கிந்து மாம்ʼ விநா யூயம்ʼ
    கிமபி கர்த்தும்ʼ ந ஸ²க்நுத²|'
  cof-NT: Lari uba sili joyoe. Nulari lachi ali jolajoe. Junto labe man junni jolajona!
    Lanan nulabe man junni joanae tie. Motiya labe man junni jominla ticatiya duque
    seque quilaquichunae tie. Sen sili duque puca imin cuwenta jolajochunae tie. La
    itosa tinantiya quino podeilaituchunae tie.
  srm-NT: “Mi taki e, mi da di doloifi pau, nöö unu da dee maun u mi. Di sëmbë di
    i si ta fika namanama ku mi u di kaakiti u mi musu feni pasi wooko nëën, nöö a
    o dë kuma wan fuuta pau di ta pai njanjan te a hia. Biga söndö mi ja sa du na
    wan bumbuu soni möönsö.
  qvs-NT: Ñukami uva tronkonshina kani. Kankunaka uva ramankunashinami kankichi. Ramakuna
    tronkonpi apikudu kashpa allita wayuchakunsapa. Kankuna ñukawan allita tantanakushpa
    kawsashpaykichi atipankichi allita rurashpa kawsayta. Ñukapish kankunawan tantanakushpa
    kawsasha. Mana ñukawan tantanakushpa kawsashpaykichika mana atipankichichu allita
    rurashpa kawsayta.
  zca-NT: 'No nzhab Jesús: ―Na nak nela xan tu ya gub ga'', no lë'' go nak nela ya''i
    ga''. Men dubta'' wi'' lon, orze'' tutsa gak da kun men ze'', no xa'' ze'' dox
    za'' xlë, nela ya gub ga''; no chi lë'' go nawi'' lon, yent kwan tsak rë kwa''n
    le'' go lo Dios.'
  cbc-NT: “Bairi yʉ pʉame ʉsewʉ carupawʉ majũrẽ bairo caãcʉ̃ yʉ ãniña. Mʉjãã pʉame
    tiwʉ ʉsewʉ rʉpʉre bairo caãna mʉjãã ãniña. Bairi ni jĩcãʉ̃ ũcʉ̃ yʉre catʉ̃goʉsacõãcʉ̃,
    yʉ cʉ̃ã cʉ̃ mena cʉ̃ yeri yʉ caãmata, jĩcãrõ tʉ̃ni caroa macããjẽrẽ átiãnimasĩñami
    nocãrõ pairo majũ yua. Yʉ, yʉ camanicõãta, nopẽ bairo caroa macããjẽrẽ mʉjãã átimasĩẽna.
  qxo-NT: “Nogaga cä üvapa yurannömi. Gamcunanam rämäcunanö caycäyanqui. Tsaymi nogaman
    yäracayämuptiquega yanapayäshayqui Tayta Dios munangannö cawayänayquipä. Tsaynöpam
    gamcunapis üva planta pasaypa wayognö allita rurar cawayanqui. Nogaman mana yäracamurga
    manam Tayta Dios munangannö cawayanquitsu.
  mox-mox: “Yaʼa wayo ʼoine ta omiʼa laqanavo. Ta ʼeguma taha toga tubwetubwena natoatoa
    ʼiguya, ʼinega yaʼa wese ʼinaya ena toatoa, ʼinega navuaqa aqiaqi. Ta ge ami fata
    taha yani aqiaqina ona viaqi ʼeguma ona toasiʼi ʼiguyega.
  kew-kew: Niri repena ria nona piane pi pare nimiri go repenana palaa nona piane
    pimi. Aa meda ni raapu piralia-daare go aame nina agaa pagoa nipuna ini madialia.
    Goa pua nimimi go kogono agu raapo napalimi.
  dww-dww: “Taugu vutuna waen kainama, be taumi waen ragedima. Aitau da taugu nopogue
    e miana, be taugu tauna nopone yà miana, tauna tokare e vota kauana. Be deḡoda
    taumi ko gosegu be ḡavoe ko midi teḡana, taumi tokare nam ko vota rubu.
  nif-nif: 'Natna wain komba, tɨmbi sɨndɨ nokok kɨtna gayam. Nin endɨ nokoñ yousumbi,
    nak bo endoñ yousɨletta, walɨ wakan bien asup pa lalilak. Wɨn kusei ñɨndɨñda:
    nak napma klembi, bien lalilalilok telak no nɨm patak.'
  twi-ASANTE: “Mene bobe no; na mone dua aban no. Obiara a ɔte me mu na mete ne mu
    no bɛso aba bebree; sɛ mokwati me a, morentumi nyɛ hwee.
  aoj-aoj: Aeꞌ siꞌi lawag siꞌiga. Ipaꞌ siꞌi agofugama. Epen negape aeꞌi ma aeꞌ egape
    anini, atiasi negela gwaꞌaisi hiasii. Iꞌi ipaꞌ pekwaha aeꞌ, ipaꞌ atipa ina atiasi
    pendaꞌ anis maefah, owaꞌatin.
  cbv-cbv: “Weém jiwá iguíh pʉ́ʉj panihni, yeébboó ã́ih pihna panihnit caá ñi jʉmʉp.
    Ded weemdíh tʉ́i joiní wãjeéh tʉ́i biícdih ã jʉmʉchah, weembʉ́t ãjeéh tʉ́i biícdih
    wã jʉmbipna caá. Pánih jʉmna, tʉ́i quehni pih panihni wã weñat pínahdih ã tʉ́i
    chãjbipna caá. Obohjeéhtih, weemdíh joicánnitboó, wã weñat pínahdih ĩ jéih chãjcan
    niít.
  taw-taw: Yad nɨm nag wayn bɨd ak tek, nɨbi nɨm nag wayn lek okok tek agak. Bɨ yad
    ayɨp jɨmñɨl yenɨgab, yad ne ayɨp jɨmñɨl yenɨgayn ak, ne mɨdup kuŋay yɨbɨl pel
    pulɨnɨgab agak. Pen yad ayɨp jɨmñɨl ma yenɨgabɨm ak, tap olap gɨnɨmɨb tek ma lɨnɨgab
    agak.
  jic-NT: ”Napj uva 'üpǘ ts'il jinwá. Nun mpjel jinwá. Nun lovin ncapj con̈có, napj
    nucopj cyon̈ wa, t'üc' way nun ca pajal 'üsüs la müjí Dios jos jin. Napj ma nucopj
    p'yacj, nun ma polel lojí Dios jos jin.
  zap-NT: ’Noo nak zegnak blag ub, le laa de yra de nak zegnak zhuuko. Men ne rsalzaandet
    noo, ni noo ysalzaandet noo men, men guin nak ne kesentyent ytaal mén ne gak xpén
    noo; porke bet gakdet ylaa de noze laa de belne yëtet noo lo de.
  wer-wer: Ne wain songönte. Ar nem moröt. Pötaanök namp neering wëën ne piiring ömaap
    pim këët selap uteim öpnaat. Ën ar ne sëp newesak wë arimënt omnant pangk naëngan.
  ipi-ipi: '@see-verse:JHN.015.004'
  qul-NT: “Noka uva sach'a cani, kancunataj c'allmancuna canquichis. Pillapas nokawan
    ujlla cajka, nokataj paywan, chaylla achqhata urenka. Mana nokawanka mana imatapas
    ruwayta atiwajchischu.
  ter-NT: —Undíne itukóvo ne xuve úva, kene itínoe ne káva'ohiko. Enepone xâne koetíneye
    njokóyoke kuteâti koeku kávo'o xoko xúve, epó'oxo ngoánemakaye xokóyoke, enómo
    há'i pôreu. Vo'oku hákoti ûndi xikóyoke, ákomo ítene itíki.
  bmr-NT: Mɨɨro uujoho ifacoohai. Jaanotɨ amɨɨhai ifahaafene; uuma iicaabo, bu uujoho
    diiboma iicaabo icano sihidɨ noovasuhi. Jaanotɨ uutɨ ijeevadɨ mihicahachiijɨ aivo
    mɨllɨba momoonɨjitɨrahi.
  fuf-fuf: «Ko min woni daƴƴere nden, ko onon woni calɗi ɗin. Kala on humondirɗo e
    an, wano min kadi mi humondiri e makko non, o rimay buy. Ko fii on waawataa waɗude
    hay huunde e ɓaawo an.
  bhl-bhl: Feinka! Nakalem ete wain ais em sen kelii, yu wain ais beem teing yute
    te. Nimin kunum waneng ite mak iso neso mewso keko, fewtokoko, buw tewe, i dem
    gilako, banso banso kelokoliw te. Kate, i nem dim mewso makuw kelinba keko, singam
    kel keliw tewe, i mesesem eisneng mak ki keko, nam keliw te.
  ons-ons: “Na wain ekiine, ŋo ŋine qogine kopne, mane eŋe narop takorakot geake,
    eso na eŋerop takorakot gekale, eŋe weleine zok manerop wakoniake. Ŋine na midaine
    geu, paki kine kine mane maine mi maikei.
  con-NTPO: Ña gi na'jian'ca'on. Que'ija ttemba'can'fa qui. Majan ñai'ccu jinchosi
    ña'qque tisei'ccu jincho'ninda tsu ñotsse naña. Majan ñai'ccu jinchombi'ta nañe
    oshaya'bi.
  ghs-ghs: Oi anai eka khoobani qate nike oho iqina, Nike naho amake baura apeke eetemi
    meenoma naataqu? Baamuta napa qesaho toro atimami meenoma naatakoi.
  peg-peg: “ଆନ୍‌ ଅଙ୍ଗୁର୍‌ କୁଡ଼ି, ଏପେଙ୍ଗ୍‌ କେନ୍ଦାଂ, ଇନେର୍‌ ନା ତାକେ ମାନ୍‍ଙ୍ଗାନାନ୍ ଆରି
    ଆନ୍‌ ଇନେର୍‌ ତାକେ ମାନାଂ, ହେୱାନ୍‌ ବେସି ପାଡ଼୍‌ ଆହ୍‌ନାନ୍‌; ଇନାକିଦେଂକି ନା ପିସ୍ତି ଏପେଙ୍ଗ୍‌
    ଇନାକା କିଦେଙ୍ଗ୍‌ ଆଡୁଦେର୍‌ ।
  txu-NT: Ba ije akrô bàri pyràk. Ar ga ne gar aje bàrikam apỹnh pa pyràk. Dja gar
    arek ijamỳnh tỳx ne tu amim imar tỳxkumrẽx ne ijã adjukanga kêtkumrẽx. Ba badjwỳ
    dja ba arek ar ajamỳnh tỳx. Kam dja gar katàt ar amijo aban adjukaprĩn amexkumrẽx
    kute akrô pakam ô mexkumrẽx ne kumexja pyràk. Djãm aje amim imar kêtkam amex prãm
    got? Dja ga ijã adjukangan arỳm te amex prãmje.
  eng-WEBU: I am the vine. You are the branches. He who remains in me and I in him
    bears much fruit, for apart from me you can do nothing.
  gnw-NT: Che co jae uva iyɨpɨ rami, jare pe reta co jae jãca reta rami. Jocua ico
    cheré güɨrovia reve vae uyapota jeta icavi vae Tumpa peguarã. Echa'ã che aico
    ipɨa pe. Ẽrei che aico'ã yave pepɨa pe, pepuereta'ã mbae piyapo Tumpa peguarã
    —jei—.
  mux-mux: “Na unjele, eni polama. Pola paka tepa kene unjina angiliipa mong tolemú
    mele eni na-kene tapú-toku molku na eni-kene tapú-topu molupu aku tímulu lem na-ni
    “Teai.” niliu mele eni manda teku nanga kongunale kapula tinjingí. Eni na munduku
    kelku eni na-kene tapú-toku naa mulúngi lem nanga uluma eni manda naa tingí.
  maj-NT: ’An tuts'in yá tuntsja̱jée̱ ko̱ jun tjiaha̱. Xi tíjñajinna ko̱ an tíi̱jñajihi̱n,
    kui xi 'yún tsjá tu. A̱t'aha̱ tsa najmi tjíán, najmi chumi nihi xi ka̱ma n'o̱o.
  bkq-NT: — Uva ipery emyenro urâ, uva iwatary emyenro âmaemo-ro warâ. Ipery wâgâ
    wâne uva iwatary koendâ kehoem PE warâ awyly, myara ise yagâpa itânry modo koendâ
    lelâ Deus ize ato ara aidyly. Urâ peba kulâ, mâkâ ize ato ara amipyra âmaemo.
  kue-kue: “Na wain endiye moglka, ana ene prapra yongagle, yomba ta na mina mogl
    panan, ana na ye mina suna moglmbo, ye mongo merkinde korambuka, ana na kondimbi
    ene taragl ta erekraglkwa.
  cot-NT: “Naatimpaquea quejequena ovorentsa, aviatimpajiaquea quejequempi otsegotsapae.
    Quericagueti tsipamajataquenaneca nontsipamajataquemparigueti irantaguequeroquea
    inintaguetica Aapani, inquejetanaquemparoquea otsegotsa pitsaraquijacotatsica.
    Arigueti pintsiparejanaquempa aatoquea pagaveji.
  bnp-bnp: “Iau kunana a bokona kai a vain, pali mua a rahana. E huriki ri rihi iau,
    iau tara a rihi ria, ria kunana ri gi vakabele a kanene ria ge kupo. E huriki
    i uka ma ri rihi iau, bara ri keri ni rata a maki.
  apn-NT: Te ixpê kahkô nhũm te mẽ apê krô pyràk jakamã kot kaj mẽ inhmã hprãm xà
    hkôt tanhmã amnhĩ nhĩpêx to ho ri apa nẽ te krô rã nẽ ô rũnh pyràk o amnhĩ nhĩpêx.
    No kot kaj mẽ amnhĩ krã hkôt ri amnhĩ nhĩpêx o ri apa nẽ te krô grà nẽ ô hkêt
    pyràk o amnhĩ nhĩpêx.
  ctp-NT: ’Sa ñaꞌan lka suun yka kwiñii, ngwañaꞌan lkaǎn chaꞌ ꞌwan, chaꞌ naꞌ lkaǎn
    suun chaꞌ suꞌwe nu ndiya ꞌwan ―ndukwin Jesús ꞌin neꞌ―. Sa ñaꞌan lka stanꞌ yka
    kanꞌ, ngwañaꞌan lka wan xa nu msñi wan chaꞌ ꞌñaǎn, suꞌwa ti ka tiye wan loꞌoǔn
    bra kanꞌ. Kanꞌ kaja kaꞌan la chaꞌ suꞌwe nu xuꞌwi niꞌ kasiya ꞌwan seꞌen ndiꞌin
    wan lo chalyuu, bra nu naꞌ lkaǎn suun chaꞌ suꞌwe ꞌwan. Ja ska chaꞌ suꞌwe ka kuꞌni
    wan xa nu ja suꞌwa nka tiye wan loꞌoǔn ―ndukwin Jesús―.
  bre-BRG: Me eo ar winienn, ha c'hwi eo ar brankoù. An hini a chom ennon ha ma choman
    ennañ, a zoug kalz a frouezh; rak hepdon ne c'hellit ober netra.
  opm-opm: Noh dam timapat nangbarmur. Gur nohe temur. Gur nohsi aya noh gursi a hat
    ayahanoh gur dam ruumsan timaprimur. Nohsi na ayahanoh eimat dam na timdin inasi
    hat patimur.
  bvr-bvr: “Ngaypa minypa mun-maywapa gurnal banda mu-jirra, rrapa ana-goyburrpa minypa
    mernda mu-jirra. Ny-yinga ny-jata minyja mu-nguy arr-ni gu-ngardapa, nginyipa
    jama ny-ji barra ny-yorkiya gun-molamola. Wurra minyja ny-jakiya rrapa ngardapa
    nyi-ni, gala ny-yinmiya gun-molamola jama ny-ji; wurra gun-nyagara.
  wal-wal: “Taani woine turaayyo ano; intte he turaa marata. Ta giddon de7iya urai,
    taanikka a giddon de7iyo urai, daro aife aifana; aissi giikko, taani bainnan intterkka
    ainne oottanau danddayekketa.
  zad-NT: ’Nad' nak' ka to yag uva, na' le' nakle ka xoz' xka'inna'. Shi le' soatezi
    soale gonle nad' txen na' nad' soatezi soalen' le', na' gakle ka xoz' xka'inna'
    daa chbiachga. Shi le' bi nakle nad' txen aga bi gak gonle.
  kmg-kmg: Waiŋjâc fuŋqizecne no, tieŋ taeŋne ŋoŋe. Moc e no maŋnuhame noni e maŋkepemu,
    eme iŋucnezi fârine sâkohec eocmu. Ŋoŋe no tâmiric juhuc wiac eene i mi fokac.
  aso-aso: Ee, neniꞌ nene vaini nalaꞌ neꞌmi zavaꞌve nene nouvo lingine nene aꞌnava
    neꞌmine nene nizave. Idoꞌ neniꞌ nene hize eleꞌ o-ngedamuvo initeꞌ hamokisi ma
    amilisanako ve ma ingine nenita giꞌmizi nizavo naza inginela giꞌmizo minelove
    nete nene gihile vaiꞌ goloso izilisave.
  uli-uli: “Ngang mele yilgil ire we ngo hami mele mekla ral. Te tugul semal le yebe
    mel irey ngo ngang imel irel ngo yebe cholop uwal. Hare ibe tamel iremi ila ngo
    tor mele be mmal ngalugmi.
  nin-NT: “Ingga yo si anggunggurr wa, imba ngga si inggingga yi. Undurr ti re̱ nga
    ni ingga ku, i ingga mi re̱ nga ku, à ta klo inkpinkpo shishemi. Imba ka si na
    inkindirr ku atu amba sama ni ingga hen.
  tgk-tgk: Ман ток ҳастам ва шумо шохаҳо ҳастед. Танҳо онҳое, ки дар Ман ҳастанд ва
    Ман дар онҳо ҳастам, ҳосили фаровон ба бор меоваранд, чунки бе Ман шумо ҳеҷ коре
    карда наметавонед.
  acu-NT: “Wikia nekasan numi araamua tumawaitjai. Tura atumka numi kanawea tumawaitrume.
    Numi kanawe ni numirin achitkawa nunisrumek wini achitkau ataram. Turakrumka numi
    kanawe nukap nerekua nunisrumek atinuitrume. Antsu wijainchuka pengker aa nuka
    turatatkamaram pengké tujintarme.
  cak-WNT: Yin c'a riyin ri achi'el juwi' uva, y riyix ri ruk'a'. Ri can jurayil nic'oje'
    wuq'ui, y riyin riq'ui riya', ri ruc'aslen can xtiwachin wi. Ruma ri xa ma xtic'oje'
    ta wuq'ui, majun c'a ri xticowin ta xtuben.
  ebk-ebk: “Ha-un nan puon chi ubas, ya chakayu nan chiyuycha panga. Nan ngachana
    ay mawawacha kan ha-un ya mawawachaak us kan hiya at hiyantu nan omongor chi fukiasna
    as nan pammatina, tay maid maekamanyu mu maichak kan chakayu.
  spa-PDDPT: Yo soy la Vid, ustedes las ramas. El que permanece en Mí, y Yo en él,
