  pan-pan: “ਅੰਗੂਰ ਦੀ ਵੇਲ ਮੈਂ ਹਾਂ ਤੇ ਤੁਸੀਂ ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਹੋ। ਜੇਕਰ ਕੋਈ ਮੇਰੇ ਵਿੱਚ ਰਹਿੰਦਾ
