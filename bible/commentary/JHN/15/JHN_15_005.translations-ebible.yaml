  boa-NT: Aane óóvahédú oó. Áánetu ámuha tééhéwajcánédu. Aame óhdityu ámuha medówáávétúhajchíí
    ɨ́mɨá uwááboju ámúhadítyú bóhówaúcúnuúhi. Áánetu óhdityu ámuha medówáávéhajchíí
