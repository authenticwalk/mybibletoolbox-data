    ne fisila dihilidomu nea, nelebo afädë hamomolöi made nebego.
  quh-NT: ‘Noka cani uva sach'ajina kancunataj ramasniyjina. Nokawan ujchaska cajlla
    c'acha causayniyoj cashanquichej ashqha pokoyniyoj ramajina. Mana nokawan ujchaska
    caspaka ni imata ruwayta atinquichejchu.
  kwi-kwi: Nane tɨtkanain ish. Une tɨ sailkanain mai. Nawa wanmak uztumikane kwisha
    wat kinazi, au wanmaktɨt uztu akwa. Nakasa wanmaktukine, une chinkas kiasachi.
  agm-agm: “Nɨnɨ nɨwahonɨnɨ ipatɨ wainɨhandamataindɨhonɨnɨtihɨ amɨ sahɨ nisɨ isɨtɨtɨhomataiwɨhiyaate.
    Isɨ amɨ utaaho wo nɨngisatɨ maasɨ tɨmaamaitonɨhɨ amɨ nɨnɨ koaisatɨ maasɨ tɨmaamaitisanaahɨ
    yandɨpɨho akɨpɨpa taahɨpɨpa ningotɨ namoyaitaise. Amɨ sandɨ nɨnɨ apaapɨmaato.
    Nɨnɨ sangisatɨ maasɨ wɨndɨ bɨminyanaahɨ sahɨ wapa nga wɨndɨ kamaitauhɨto.
  ubr-ubr: “Yau on wengar wine, ato omi on fafamen. Iyai iyafan Yau usiui inama a
    Yau on usinai anama on arimon uwan sigaraba inoubibiro; baise on Yau inikirireu
    on, on men bobo aifan tani inafour on.
  tsw-NT: “A̱mu ɗa ikyun ya ataciꞌi, a̱ɗu gba eten. Na̱ za suru kaɓa ya̱ꞌa̱ va̱, a̱mu
    waru ukaɓu na̱ a̱yi, u ta̱ matsan lon. Agba yaa gura yuwan ili i ro shi, she na̱
    n kamba ɗu.
  cax-NT: ‛Arrüñü tacana taman nihi uva. Arraño tacana niyupaca. Arrtü abasiquia ichepeñü,
    apisamute aruqui nanaiñantai arrüna urria. Tapürrtü apiñococañü, champü isane
    puerurrü apisamune.
  aia-aia: “'Io, 'inau naasi abe odonai hasi'ei, me 'i'amou naasi raraa. 'Iatei na
    hasi beiau minau hasi beia, 'ai hungu rago goro. 'Inia 'a bwa'i maho namoi matai
    haua ta'iniau.
  srp-1865: 'Ja sam èokot a vi loze: i koji bude u meni i ja u njemu on æe roditi
    mnogi rod: jer bez mene ne možete èiniti ništa.'
  agt-agt: “Iyak mantu ya kuman na fun, a ikamuy ya kuman na pangpangak kiden. A ya
