  apz-apz: Ngko iyo hwapɨngo ne hwoꞌnyoho. Sekwo nje apamo hwasoho. Aꞌamu fihwo ngkimo
    fosyonɨhumaso sohwo ngko kakimo wofosyohumamonnoho. Osoꞌno kako ipisayo ne engoꞌnjo
    hweho. Sekwo ngkimo nɨsɨkwatɨfijoꞌmanji sekwo yoꞌmayo neso mifitnne hwasoho.
  yon-yon: “Ne kuu nong ambokab, yiib kuu nondong. Karub kanembed ye kuu ne niindem
    aom yone doberembaraneena ye niindem aom yone doberembaraniin kuu ye kuu id yemoon
    iraneen. Kumban neyiibban kuu yiib kuu ma ambangkaibban.
  poi-NT: ’Ɨch ajex juuts tu̱m uvas ico̱bac. Mimicht́am mijex juuts tu̱m uvas iŋcɨs.
    Siiga tu̱m pɨ̱xiñ seguido awaganait́pa aɨch y siiga ɨch aŋwaganait́pa jém pɨ̱xiñ,
    jesɨc wɨa̱p iwat jém wɨ̱tampɨc cosa juuts tsa̱m tɨ́ma̱p. Siiga d́a manyo̱xpáttámpa,
    jesɨc d́a t́i wɨa̱p iŋwatta.
  wuv-wuv: “Yau, fei pa'apa'a; hamu'ou, ei rara. Nabaa nemea i oa laloo iau ma yau
    i laloo iana, iwe pa'i watauda fuana; nabaa lomi na oa a'au, lomi i bigipa'aa
    hepalo manumanu.
  quf-NT: “Nuqami chay chiqap uba tarpukashaqa kani. Nataq qamkuna-shuypaqami rikraykuna
    kankillapa. Chaymi mayqanpis nuqamanta mana chiqanchakatinqa, nuqapis paykunamanta
    mana chiqanchakatiychu puquq yupayna kusa shumaqta kawsanqallapa. Chaqa mana nuqawan
    kaqkunaqami mana imatapis rurayta puytinqallapachu.
  yuw-yuw: “Wain epu woi naka o wain ephon betomo woi son. Amna au nocot ding fiunai
    wömai nocho yuot ding fiaya boinnono koböcma fiangoc. Wohong sontho noc imu fauna
    soni sing yapmu au ogep matoning.
  hus-NT-1971: Nana’its ejtil in acanlec lab t’uthub, ani tata’chic ejtil max it c’ue’lab.
