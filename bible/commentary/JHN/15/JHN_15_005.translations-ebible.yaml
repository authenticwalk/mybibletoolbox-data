  tzo-NT: ’Ho'oni hech chaj c'u che'el smuc'ul ti uvate'e. Ho'oxuque hech chaj c'u
    che'el ti sbiq'uitc'ob ti uvate'e. Hech yu'un mi chacomic ti jtojole, te oyun
    ti avo'ntonique, hech xu' chapasilanic ti c'usi lec chil ti Jtote. Yu'un ti manchuc
    jchi'inojoxuque mu'yuc c'usi xu' avu'unic ti hechuque.
  ind-AGS: Akulah pohon anggur, dan kalian adalah cabang-cabangnya. Siapa pun yang
    hidup di dalam Aku, dan Aku hidup di dalam dia, dia akan menghasilkan banyak buah.
    Karena kalau hidup terpisah aku, kalian tidak bisa berbuat apa-apa.
  omw-omw: Nte uaini apa varuqata nkye kyauqu kyaarama variavo. Ni vatama kyero variraqe
    nte mwia vatama kyena variariva, mwivama tamwa airi riaananrove. Nkye hia nivata
    taaqauvi variraitita nkye nkyetaraa varivera, nkye hiama qio mpo kyaiqavata varevarave.
  yrb-yrb: Nana i nadidi ubi ari yana i nadidinu iwara ari. Anama Nabai ibegou ufiro
    dawabai ibegou umaro danu ueta sineta kobererau, i tai faiyawere uwanasu iwara
    ari wei. Na ekodifoitana Godinu unu da ufoita wei.
  maa-NT: ’'A̱n‑ná xi yá je‑la̱ toò uva, jñò‑nó xi chrja‑la̱. Jè xi 'a̱n kíjnako̱
    kjit'aà‑na̱ ko̱ 'a̱n kóti̱jnako̱ kjit'aà, ndaà jchán ko̱ja̱‑la̱ toò. Ta̱nga ni̱mé
    xi s'e̱en tsà titsa̱jnat'aàxìn‑ná.
  mcq-mcq: Na aja kaivo ja anuama. Ea kaꞌene Nuni vaji hije ꞌee Na huni vaji hiꞌujaho
    hu ꞌina mapoka rehuna. Na paꞌa ja unenu pina areri pavehuna.
  sus-A: ﭑ تَن نَن نَ عَلَ شَ سَنسِ بِلِ رَ، وٌ قَن قِندِشِ نَ سَنسِ سَلٌنيِيٍ نَن
    نَ. نَشَن نَ لُ ﭑ مَ قٍ، ﭑ قَن لُ عَ شَ قٍ، عَ لُ نّ عَلْ سَنسِ سَلٌنيِ نَشَن
    عَ بٌفِ فبٍفبٍ رَ مِنِمَ. شَ وٌ نُن ﭑ تَن شَ مُ عَ رَ، وٌ تَن مُ نْمَ قٍقٍ رَ.
  jpn-1965: わたしはぶどうの木で、あなたがたは枝です。人がわたしにとどまり、わたしもその人の中にとどまっているなら、そういう人は多くの実を結びます。わたしを離れては、あなたがたは何もすることができないからです。
  fra-SBL: Je suis la vigne. Vous êtes les sarments. Celui qui demeure en moi et en
    qui je demeure porte beaucoup de fruit, car hors de moi vous ne pouvez rien faire.
  yka-yka: “Aku inin poˈon tinanemin duk kaˈam dalil meˈ pangehin. Bang kaˈam teteg
    si aku duk aku isab teteg si kaˈam, ekka tahinangbi kahāpan, peggeˈ bang butas
    kaˈam amban aku, gaˈ niyaˈ kasuddahan hinangbin.
  mle-mle: “Wun adi girap bajigay kaytik-adiwun. Aw gwur adiy dikidiy ba bajigay kaytik-adiygwurik.
    Aw li gwur wunawa nakamwiyib tigwurik, aw wun gwurawa nakamwiyib tituwik, aw gwur
    God diki mawul walil pik kwur-kigwuradiy. Wun gwurawa ti maarkituwa, gwur samab
    God diki mawul walil pik kwar maa.
  shp-NTPO: Eariki ja uva jiwi, jatian mato riki ja ponyanbo. Jaweratoki ebetanbi
    iki itan earibi jabetanbi iki, janra jakoni bimiai keskáakin, icha jakon teebo
    ati iki. Ikaxbi ebetanma ixonra, tsonbi jawe atipanyamake.
  aom-aom: Öꞌi bëhoho na jevoꞌi jemë ado sirinoꞌoho jëvajëjo. Ae rahu naꞌo gemuore
    bimuvoromo raromoꞌi naehu jemëꞌo gemuore bimuvoromo hijëꞌohuro ëhuro rae avohoꞌarujëjo.
    O naꞌo gemuore bogo bimuvëꞌoho iꞌo muꞌo vaejëꞌoho bogo mae bogo eni jëvoꞌajëjo.
  geb-geb: “Gu nduara, gu wain karɨgage ma. Nde, nde nan ŋgagi ma. Guma, ana na phorgim,
    gu ana phorgi, mba guma ana kɨvgia vhɨgi mbai. Gu nden kurkurarga fhu, nde bigɨn
    then muuŋgirga tuktɨgi fhuvara.
  eng-WYCLIFFE: Y am a vyne, ye the braunchis. Who that dwellith in me, and Y in hym,
    this berith myche fruyt, for with outen me ye moun no thing do.
  bsj-bsj: mo mi te'e kom ki kani ceu. wuro wi bwimiyeri la mo mi bwici, can ne kani
    ducce, tano mi maniri mani mwa dol digerti.
  cak-cak: Ja yin rakan ri uva, y rix ri ruk'a'. Ri jumul junan ránima nu'on viq'uin,
    y yin riq'uin rija', ri ruc'aslen achel ruk'a' ri uva ri quiyil ruvech. Roma iyon
    rix man jun achique xquixtiquer xti'en.
  chf-NT: ’No'on ca' a wälä ni te'uvajon, anelaba ca' a wälä cä c'äb. Machca ya'an
    täjcac'o, y no'on tuyac'o, jinda ni u yäq'ue' q'uen u jut. Si mach ajniquetla
    t'oc no'on, mach u ch'ä a chenla niump'e cua'.
  tlf-tlf: “Kale niyo sok umi dam e minte, ipta sok umi tung no kale, kanube ibo nimi
    diim kal nip e minte, nagal ipmi diim kal ni no kelup umdii, ibo dum kwiin tagang
    uyo abum-nuubip kale, kanube ibo nimi diim uyo febalan-temaalip uyo, ibo bagang-kale
    kuguup tambal umaak kanubelan-temaalip kale,
  piu-2006: '@see-verse:JHN.015.004'
  poh-NT: «Jeꞌ reꞌ kꞌuruꞌ wi coric chi wu̱cꞌ i hin nilmijic yuꞌna nicꞌ wach ncꞌuluric
    ru̱cꞌ ritinami̱t i Dios jeꞌ ricab nilmijic ru̱cꞌ i richeꞌlal i u̱wa eh jeꞌ woꞌ
    wi coric chi reꞌ hat-tak jeꞌ acab tak take kꞌab richeꞌlal i wacho̱m laj u̱wa,
    ra̱j rikꞌorom chi curman chi na̱cꞌacharic tak pan jenaj wach cꞌuxlis wu̱cꞌ i hin
    maj xa chi jeꞌ reꞌ, reꞌ cꞌacharel holohic laj cꞌacharic naribanam ruꞌum nok maꞌ
    hab ta wach aweh tak enwihꞌic pan holohic laj cꞌacharic wi maꞌ cꞌachalca̱t tak
    pan jenaj wach cꞌuxlis wu̱cꞌ i hin.
  tue-tue: ’Yʉʉ ʉsegʉ tiiróbiro niiã. Mʉ́ã tiigʉ́ dʉpʉri niiã. Yʉʉmena niirucurano
    yʉʉ cʉ̃́ãmena niirĩ, pee ãñuré tiimasĩ́cua. Mʉ́ã yʉʉmena niihẽrã, ãñuré tiimasĩ́ricu.
  bjp-bjp: “Iau tom e au na wain ma gam foron aka. Male tikas i patep lo iau ma ia
    ka patep lo, ke in lala fua. Male biil gam patep lo iau, ke biil ifasi gamen tel
    ti tier.
  xon-xon: “Min le ye lisupuul ngbaan. Le ni ye ibon. Unii umɔk kpaan m chee, m mu
    kpaan u chee na, udaan ngbaan ŋani tinyoor sakpen tii mi; ni mu yaa kaa kpaan
    m chee kan, naan ŋmaa ŋa nibaa.
  tzo-ZNT: ’Voꞌon li smucꞌulon yaꞌele. Voꞌoxuc scꞌobtacoxuc yaꞌel. Mi chavichꞌicon
    ta muqꞌue, chajcoltaic ta spasel cꞌusi tscꞌan ti Jtote. Mi mu xajcoltaique, mu
    spas avuꞌunic.
  mpm-NT: Maa ri kuu nanu yoꞌo nuu tɨkaꞌya un, ti roꞌo naa ra ka kuu ra nanu ndaꞌa
    yujnu un. Nu roꞌo na natuꞌva ruꞌu, ti maa ri na kɨndaꞌa niꞌin ri roꞌo naa ra.
    Yukan na ti vaꞌa xaan kuu jniñu ya, chi nakaya kiꞌin, nanu ja kuun vee ndeꞌe xini
    nuu tɨkaꞌya un. Ko nu tu kɨndaꞌa niꞌin ri roꞌo naa ra, ti va tu kuɨtɨ na jniñu
    vaꞌa saꞌa ra.
  ots-NT: Nugö dí jñɛbbe hnar za, cja̱ nuquɛjʉ, guí jñɛjmʉ quí dyɛ. Yʉ to dí yobbe,
    dí ungö nzajqui hne̱je̱. Guegue‑yʉ da jñɛjmi dyɛza cʉ i tu̱ ixi rá ngu̱. Nu cʉ
    to jin dí yobbe, jin gui tzö da dyøti tema cosa drá zö.
  hoy-hoy: 'ना दाखलता हुईन: अदिक नीव खांदीगोळ हुईर. जो नान दा बन्सकु ईरतान अदिक ना
    आऊन दा, अद हापाळ काय तरतद, यतिकी नान से अलग आगकु नीव येनु माळ सकालीर.'
  amo-amo: Menghari litinoe; anunghari tilanghe. Ule na adi nin mi ameng ninghe, ame
    uleli unite masu kumat gbardang, andi na nin mi ba iwasa isu imon ba.
  pjt-pjt: “Ngayuluṉa puṉu kiṟipitji waṯa puṟunypa, ka nyura miṉa tjuṯa puṟunypa pakaṟa
    ngaṟanyi ngayula tjungu. Munu nyura alatji rawa ngayula tjungu ngaṟalampa nyura
    Godanya mukuringkunytja rawangku palyalku. Palu ngayula wiyangka nyura puṯu palumpa
    palyalku paluṟu mukuringkunyangka.
  cwe-cwe: “Niye nanzabibu, mweye mwa matambi. Munhu yahakala mgati mmwangu na niye
    mgati mmwake, kezakweleka matunda mengi, kwaviya mwiidumwe hamdaha bule kutenda
    chochose.
  daa-NT: Ay gem kaak goy iŋ nunu, nun oki goy iŋ ŋaara, ŋaa wee dakina. Asaan bal
    nunu, ku gediraaɗo gine maanna.
  mlp-mlp: Am wain na yaqmo ham. Sa ne ya iben ham. On mataw yaqgo hib ossa ta ya
    in gigo hib osaiqta na in ginon kabemmo emayta ham. Na ezaqgo ne ya ihulos yageq
    ne ginon araq a hikidikmo em daqay ham.
  ape-C: “Eik douk enyudok rowog wain aria ipak douk nyeiguhw. Namudok aria arpen
    douk nyutogur nyunasusuhw eik aria eik itogur inasusuhw enyen iri, enyen douk
    ta nyunek sabaihi yopihi aih aria yopuguni worigun. Aria douk ipak mare putogur
    punasusuhw eik um, aria ipak douk ta mare dodogowip um punek enen yopunyi mugu
    uwe, uwok.
  bgs-bgs: “Sakán tô iring na butbut, asta sikiyu tô iring na mga séngê ku. Atin ka
    móddô tô manubù dini kanak asta móddô a diyan kandin, tô gó tô makabuuy ka marapung.
    Asal atin ka ándà kó dini kanak, ándà palang malumu yu.
  faa-faa: Sako karepe kepo asíane anopo. Sako karepe eya asíane repo. Repo anoaki
    kataka marekea risikino, nōmo kepo aeyaka sisipuane eya pukua, wate pekea arisia
    ayiáka re ayiáka risikiakosapo. Anoaki kataka marekea risikianafonoraka, wate
    peanafonoraka arisia ayiáka re ayiáka risikiakosapo.
  kik-kik: “Nĩ niĩ mũthabibũ, na inyuĩ mũrĩ honge. Mũndũ angĩikara thĩinĩ wakwa na
    niĩ njikare thĩinĩ wake, nĩarĩciaraga maciaro maingĩ; tondũ mũtarĩ hamwe na niĩ
    mũtirĩ ũndũ mũngĩhota gwĩka.
  cap-NT: ‛Wejrtc̈ha nii zuma uwas muntiz̈takaztqui. Anc̈huczti nii uwas piz pajkñi
    itzanacaz̈takazza. Jakziltat wejttan ultimu tsjii kuzziz̈laj niiqui, niz̈aza wejrmi
    niiz̈tan tsjii kuzziz cjesaz̈ niiqui, jalla niic̈ha ancha zuma kamaña niz̈aza
    zuma obranaca tjeezñiqui. Jakziltat wejttan ana tsjii kuzziz̈laj niiqui, Yooz
    yujcquiz ana c̈hjul zum obranacami tjeeznasac̈ha.
  ksr-ksr: “Nii wain gere koloowe oŋonoŋ iikawaa boria kolooju. Oŋonoŋ nomesaoŋ oŋoaŋgiodeeŋ
    nama iwoi moŋ ambombaajoŋ amamaa-wuya. Kawaajoŋ moŋnoŋ niwo qokotaaŋ nano niinoŋ
    iwo qokotaaŋ nambe iinoŋ mono nanamemembaa hoŋa honombonoŋga mende mokolooŋ laligowaa.
  eng-TNT: I am the vyne and ye are the braunches. He that abydeth in me and I in
    him the same bringeth forth moche frute. For with out me can ye do nothinge.
  sbs-sbs: Njime ni samu lye veine, inwe mu mitavi. Iye yo shala mwangu mi Name mwali,
    uha chihantu chingi, kakuti mukuti kusena Ime ka kwina chi muwola kutenda.
  sue-sue: Na awa wain susu. Nikare awa bona-wagana. Zo nu naso nana susumuro nuamunoya,
    awa na da ago nuso nana susumuro nuamunona. Ago wana nu me witai ziamunoya. Nikare
    na doro noise Anutura bua zo wai ine oko itia.
  fra-NCL: 'Moi, je suis la vigne, vous êtes les sarments. Celui qui demeure en moi,
    et en qui je demeure, porte beaucoup de fruits : car, séparés de moi, vous ne
    pouvez rien faire.'
  bhg-bhg: “Na awa dongo ipu, edo imomane awa papatu. Imo ainmi namonde daedo dada
    ari isiuri, edo na ainde daedo dada ari isiwono, ami be jiwae ekedo eira. Awarata,
    edo imomane namonde daedo dada ari itae gido awa, buro da ro ari tao ae.
  snn-NT: Bisi ëye sahua ba'iye'ru ba'iyë yë'ë. Mësacua yua ëye cabëan'ru ba'iyë.
    Ëye cabëanbi ëye sahuate zi'iñe'ru güina'ru yë'ëre zi'injën, yë'ë naconi recoyo
    te'e ba'ijë'ën. Ja'nca ba'ijën, yë'ë'ga mësacua naconi recoyo te'e ba'iguëna,
    mësacuabi yë'ë Taita yëye'ru ai ba'iye yo'oye poreyë. Ai ba'iye ai ëye quëiñe'ru
    ba'iji mësacuare.
  atb-NT: Ngò gi, tsibyiq nuî nghut lhê; nungmoq gi, akoq pé nghut akô. Byù rayuq
    yuq, Ngò má nyi nyi é nghut luî, Ngò gi, yhang má nyi nyi é nghut jáng, haú yuq
    gi, ashi myo myo zui râ nghut lhê; hkâsu mù gâ le, Ngò mai gang jáng, nungmoq
    gi, haî le a wó kut kô é nghut lhê.
  cek-AK: 'Kai loe misurkung ah ka oh, nangcae loe tanghang ah na oh o: Kai ai ah
    loe tidoeh na sah o thai ai pongah, Kai ah kaom kami loe, Kai doeh anih khaeah
    ka oh, to tiah om kami loe athaih paroeai athaih.'
  bkd-bkd: “Iyan a puun hu pamulahen daw iyan kaw daan mga panga. Saena ha harì umawà
    dini ta kanak daw harì ku daan awaan mamunga hu madakel, ba sa sumuway kanak hurà
    din en gayed mahimu.
  ctu-76: Joñon i yʌq'uilon ts'ujsub yubil. Jatyetla j c'ʌbetla. Jini mu' bʌ i yajñel
    quic'ot mi cajñel yic'ot mi yʌq'uentyel i tsictiyel cabʌl wen bʌ mi' cha'len.
    Mach'an chʌ bʌ ch'ujbi la' bajñel cha'len ti la' bajñelil mi mach'an mi la' wajñel
    quic'ot.
  lac-NT: ’A teno', iren u jach aq'uir uva, a techexo' irechex u xa'yar yaq'uir uva.
    A mac a cu p'atar tin wicnʌn quin p'atar xan tu pixam raji'ob cu ts'ic u wich,
    cu beticob a ba' u c'at C'uj. A wʌc'ʌs bʌjiri'ex mʌ' c'ucha'an a worex ti' mʌna'
    ba', quire' yʌn in yamtiquechex.
  xla-xla: Epedeme na꞉ye dlomoko dalipo. Epalati wua꞉tapo dlo ha꞉ha꞉po. Epapele dulu
    dla oplami antapo na꞉ dla puame gugoudepo hallepiye, na꞉ mape ya꞉ mate gugoudepo
    hallowepo. Epame ya꞉ dlomoko ma sikemte milipe. Amasiyama wua꞉ na꞉ dimi ha꞉ha꞉lepiye,
    wua꞉ isikimi koko pa꞉le ha꞉ha꞉lepe.
  xav-NT: — Uwa 'ru na wa za ĩ̱sina simiré'é. Uwa 'ru panhipti sisa'riti na wa za
    duré ai'ãma simiré'é za'ra wa'wa. Ĩ̱'ãma 're aihâimana u'âsi za'ra wa'aba mono
    wamhã, wa za te 're aipawaptob u'âsi za'ra wa'wa, 're anomro wẽ uptabi aba mono
    da. Asiwaprosi 're anomro wẽ waihu'u aba mono õ di za.
  cuk-cuk: ”Ani an uva-e-saila-sunnadid, bemardi e-dubmar-giagan gumalad. Ar dule
    angi akanaile, degine, an egi naimogale, we-dule, bela-bela ibmar-nuegan imaked.
    Ar be angi ollormalale, gege be ibmar-nuegan imakmalad.
  tbf-tbf: “Eou mi vain, enga bu rakarakan ine mi vain. Sien va ka mei ta tsok seou
    ma o ta tsok sien, eie ta vua ngan kavo vuovuo palan. Sien va nga ta kap tsok
    seou, nga ta kap oit nia tsang vaotie ka kepineits.
  uig-CYR: «Үзүм тели» өзүмдурмән, силәр болсаңлар шахлиридурсиләр. Ким мәндә изчил
    турса, мәнму шундақла униңда турғинимда, у көп мевә бериду. Чүнки мәнсиз һеч немини
    қилалмайсиләр.
  ikw-NT: “Mawa bụ isisi vaịni, anụwa bụ nkala a. Nye ọbula ke jaadazịgidne nụ rime
    m, me nụ rime a, jaamị agịda mkpụru, kwnornu nụ anụ nwée rikne meli nhne ọbula
    hne me zị́la.
  khs-khs: 'Mei kalepe mou Nekeye. Mei kalepe elewa kiwakeye. Sena kesaleyewi Newemi
    opola: apola: sitalapita:, Neyewi mou emi ipi falela elewa hanapola:, fo wata:
    sita:la: epapuluse kiwa aluse sitalaposakeye. Newemi opola: apola: eta: telamake,
    fo eta: heyama sita:la: epapuluse kiwa aluse sitalaposakeye.'
  dwr-ENT: «ታኒ ዎዪኒያ ቱራው ኣኖ፤ ሂንቴንቱ ሄ ቱራ ማራቱዋ። ታ ጊዶን ዴዒያ ኡራይ፥ ታኒካ ኣ ጊዶን ዴዒያ ኡራይ፥ ዳሮ
    ኣይፊያ ኣይፋና፤ ኣዪሲ ጎፔ፥ ታኒ ባይናን ሂንቴሬካ ኣይኔ ኦናው ዳንዳዪኪታ።
  pma-pma: “Inau navi vati grep enek, ka kami mivi angoite keil onak. Koakeil akapil
    ral minau, ka inau ral min keil, amul ason heite houlu en moulien one. Ka munak
    mikeka ranau, misakras mivoumon etai tounah.
  atd-NT: “Sikoddi ka lawa to bunal to ubas woy sikaniu ka mgo sugpang. Kaniu no ogpalinggalat
    dini to koddi woy songo ogpalinggalat a dio to kaniu, ogpakapamogas kow to marasig
    su ko wara a dio to kaniu, waro ogkohimu now.
  tel-2017: నేను ద్రాక్ష తీగ, మీరు కొమ్మలు. నాలో ఎవరు ఉంటారో, నేను ఎవరిలో ఉంటానో,
    ఆ వ్యక్తి అధికంగా ఫలిస్తాడు. ఎందుకంటే, నా నుంచి వేరుగా ఉండి మీరు ఏమీ చెయ్యలేరు.
  hat-BSA: “Mwen se pye rezen an, nou se branch yo. Moun ki rete nan Mwen, e Mwen
    nan li, li pote anpil fwi. Paske apa de Mwen, nou pa kapab fè anyen.
  top-NT: Porque aquit cli̱tanú pu̱kalhtum uva y huixín quidiscípulos cca̱li̱ma̱nu̱yá̱n
    quiakán. Amá quiakán tí quili̱taquilhuacá xlacata nacma̱ta̱yaní y nacma̱tlihueklha
    ama ma̱stá lhu̱hua ixtahuácat; pero amá tí ni̱ quili̱taquilhuacá ni̱cxni ama ma̱stá
    ixtahuácat,
  msk-msk: “Ako yang maynang tanum na paras, kamo yang maynang manga sanga. Yang abay
    mangagad kanak, kayan yabay ko kamo agadagadan, yaan yang makaimo nang madaig
    na manga mangkadyaw nang Dios na manga imo, kay way amaimo mayo na madyaw nang
    Dios aw makarowat kamo kanak.
  gyr-NT: “Che niha uva hɨ nungar aico; pe evocoiyase sãca nungar peico. Acoi secoi
    vahe che rese, che avei aico sese. Inungar mbahe mitɨ iha atɨ vahe, ẽgüe ehira
    ahe. Supi eté ndapeicatui chietera che porẽhɨ mbahe apo.
  kmh-kmh: '@see-verse:JHN.015.004'
  ukr-ONPU: Я – виноградна лоза, а ви – гілки. Хто перебуває в Мені, а Я в ньому,
    той приносить багатий плід, бо без Мене нічого не можете зробити.
  emi-emi: “Aghi aina aghi me am laangina iem. Lo ateva etoka etaghi me aghi atoka
    etana, aue ekuneaa oroi ue ngai. Poli karika urooroo tani ghelei teva voto arova
    karika ieghi.
  zpv-NT: 'Rahbi za Ñiꞌh: ―Naꞌh naan llaaꞌn ziga yahga uhva, ya laꞌh tu naa tu ziga
    lliiꞌdzi yahga uhva chi. Bwiinn nin dxiaꞌhannee naꞌh tuhsi, dxiaꞌhannee zahn laꞌh
    bwiinn chi, ya ziꞌchi ruhnn duxa ba xtsiꞌnaꞌhn, laasii sidela guiriaꞌhcaa tu nez
    loon ayi nuu za xa guunn tu.'
  gux-gux: N tie li hiali yi mo tie yi beni. Yua tuugi leni nni, ke n mo tuugi leni
    o kuli, baa luoni li bonluonkaala boncianla, kelima n yaa tuugi leni yi, yi kan
    fidi ki tieni li bakuli.
  kos-kos: “Nga fain, ac kowos pa lah kac uh. Kutena mwet su mutana in nga, ac nga
    in el, fah isus fahko puspis, tuh kowos koflana oru kutena ma kowos fin muta sayuk.
  ibo-ibo: “Mụ onwe m bụ osisi vaịnị ahụ; unu bụkwa alaka ya. Onye ọbụla na-anọgide
    nʼime m, nke mụ onwe m na-anọgidekwa nʼime ya, na-amị ọtụtụ mkpụrụ. Nʼihi na ewezuga
    m, unu enweghị ike ime ihe ọbụla.
  yml-yml: Yau Welavi, ꞌomi didiku. Egavo ꞌwaikuye i na mai taiadi ꞌa na miaveꞌitubamaga,
    yau ꞌadi labilabina bega ꞌadi fata yadi folova faifaiku ꞌatumaidi wata yadi sauluva
    tonovidi ꞌwa da vo i da vuaga-ꞌatumai. ꞌAiꞌedi yau kebu taiadiga, ꞌaiseꞌavami
    kebu ꞌami fata tamu nani ꞌatumaina ꞌwa na ꞌidewai.
  ory-ory: ମୁଁ ଦ୍ରାକ୍ଷାଲତା, ତୁମ୍ଭେମାନେ ଶାଖା; ଯେ ମୋʼ ଠାରେ ରହେ ଓ ମୁଁ ଯାହାଠାରେ ରହେ, ସେ
    ପ୍ରଚୁର ଫଳ ଫଳେ; କାରଣ ମୋʼ ବିନା ତୁମ୍ଭେମାନେ କିଛି କରିପାର ନାହିଁ।
  bzj-bzj: “Ai da di vain ahn unu da di branch dehn. Aala dehn wan weh jain aan tu
    mee, ahn weh Ai jain aan tu, wahn bayr lata froot. Bot if unu noh jain aan tu
    mee, unu kyaahn du notn.
  chk-chk: “Ngang ewe irän wain, ämi palan kana. Iö a nonom loi, nge ngang lon, epwe
    uani ua mi chomong, pun lüki ousap tongeni föri och.
  ssd-ssd: Ye grep muli aŋgenu. Tane wainu. Ande nu ye ndoŋ sailkate ta ye nu ndoŋ
    minet le nu alo gudommba kile-mayokkate. Tane ye ndoŋ sail ndakap ta tane wam
    inum kam kumuŋ kuga.
  acr-TNT: »In ri in rakan ri ticoꞌn yey riꞌix ix rukꞌab. China cꞌu ri uꞌanom xa jun
    wucꞌ riꞌin yey riꞌin in xa jun rucꞌ rire, riꞌ lic cawachinic. Ma we iwesam iwib
    chwij, na jinta quichꞌij uꞌanic.
  rop-rop: “Yumob sabi? Mi na det tri, en yumob ola wadi, en if yumob kipgon jidan
    joinap garram mi en mi garram yumob, wal yumob garra abum bigmob daga. Bat if
    yumob nomo jidan garram mi, wal yumob kaan dum eni gudwan ting,
  mee-mee: “Ka iau a bega kaina, ba ka miau ra bega laeala kamaname. Ngaroma agau
    nge kalapita nge iau, ba iau nga kalapita nge i, na i ke la piaunga masi raumana.
    Iau ka role minmina kurumea, miau ka sana kamiau gingging ta kumangng ka otte
    balakala nge iau.
  mwf-2018: “Ngay-ka mangini thay mani i nanki-ka nanhthi thay nginipunh nithinu mani.
    I nanki ngatha ngarra ngay narninu nhini ngay-ka ngarra nanki deyida nganinu.
    I nanki-ka da mange ngarra Yile ngay da matha nuyemanu nuru da terert da matha.
    Mu nanki ngatha narningipartnu-ka nhini-ka mere ngarra warda nuyema nukun da mange
    patha nhini-yu.
  dif-dif: Ngani waina nindri nganai, jura ngunanguna. Worana ngakangu ngamai ja ngani
    nunkangu, nulupini tandra marapu mandrai; ngangau ngakangu panini jura ngandandariai
    ngankala.
  gam-gam: Na iko wain me moro, ye iko ole agle mor. Una ta na boll aike moyeke, na
    ga boll aike moll dal, megiye ge merke tonda. Ba alla, ye na boll aike namoi dal,
    wal porapora yembon dje yene ge kune nayenda.
  nou-nou: “Na awa vine edo ingo awa papatu. Edo embo ave nangae atadira awa na da
    awodo embo ainga atadena edo umo be adira. Edo na ingode daedo atise edo ingo
    kondade ae adena awa ingo mana nei ro awa adewa.
  mqb-NT: «Nen nà, dədazl si sé, kwanay ɗukwen alay aya awan. Ɗowan a kə̀ dazlak
    alay ì nen inde, aday nen ɗukwen nə dazlak alay à winen inde ite cəna, i təra
    kawa sé sə wahay lele ata awan. Anga mənjəna nen cəna, ki mben apan sa ga awan
    bay fok.
  ape-B: Yek douk enyudak lowag wain ali ipak douk yeguhiyu. Namudak ali elpen douk
    nyunek pas yek ali yek inek pas enyen uli, enyen douk eke nyunek wolobainyi yopinyi
    pasin. Sapos ipak kobi punek pas yek umu, orait ipak douk eke kobi dodogowipamu
    punek enen yopinyi, wak.
  grc-F35: »Ἐγώ εἰμι ἡ ἄμπελος, ὑμεῖς τὰ κλήματα. Ὁ μένων ἐν ἐμοὶ κἀγὼ ἐν αὐτῷ, οὗτος
    φέρει καρπὸν πολύν· ὅτι χωρὶς ἐμοῦ οὐ δύνασθε ποιεῖν οὐδέν.
  cav-NT: “Ique uva cunu buchique; micuana micuana cunu yaa cuana buchique. Micuana
    ni eatsehue ecadutyati aniya, ique ni micuana tsehue ecadutyati aniya, tume micuana
    Yusuja inime eque juya. Yaa ecaca cuedaque bucha micuana juya. Eatsehue ni micuana
    ecadutyati ama aniya, eje bucha pureamaturae ni tuque micuana Yusu ama ni eje
    bucha eque.
  kgp-NT: “Uva fa ri ke inh nĩ, kỹ ãjag tóg uva pẽ ri ke nỹtĩ gé. Ãjag tỹ inh ki ge
    kỹ nỹtĩn kỹ ãjag tóg kanẽ e han ke mũ, ãjag tỹ isovãnh tũ nĩn kỹ. Ãjag pi(jé)
    ãjag pir mỹ nén ũ há han ki kanhró nỹtĩ'. Inh hã ne ãjag tar han tĩ'.
  bvd-bvd: “Nau naa ne talafana 'inito 'oko nai 'ana greib, ma kamolu talafana saradoe
