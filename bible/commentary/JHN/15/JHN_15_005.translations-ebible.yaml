  mil-NT: ’Chi yúhú cúù‑í dàtná yutnu vǐdí‑áⁿ, te nchòhó cúú‑ndó dàtná nchaa dité‑xi.
    Te nchaa ñáyiu cùu ɨɨⁿnuu ndɨhɨ ñaha xii‑í, te ndècu ndɨhɨ‑í‑yu, te ndàcú‑yu quìdé‑yu
    chìuⁿ‑í. Te núu vá cúú ɨ̀ɨⁿnuu ndɨhɨ ñahá‑yu xii‑í, te vá ndácǔ‑yu cadá‑yu chìuⁿ‑í.
  myu-myu: — Uvabune buxim õn — i waram o'e Jesus. — Eyju ibune'ĩcatpune buxim. Obikuyap
