    cuna liꞌá lecaxi acahua riꞌihua.
  mbc-NT: Uurî uva ye' warainon, amîrî'nîkon ipantakon warainokon. Anî' ko'mamî ya
    uupia, moropai iipia uuko'mamî ya, mîîkîrîya morî kupî kure'ne umeruntîri wenai.
    Tîîse uurî ton pra si'ma morî kupîiya eserîke pra awanî tiwin kin.
  ndg-ndg: Nenga na mzabibu; mwenga mwa matawi. Ywadumiye nkati yango ni nenga nkati
    yake, mundu ywoo alowa pambika matunda ganyansima, kwa mana bila nenga muweza
    kwaa panga likowe lolote.
  wsk-wsk: “Ani tam waen, se nina ko kower. Awiriya ani agarak kapetoso ale aninga
    ningi bagoso, se koma suanta tala ani noko ningi bagasam, mu nunguning ninguru
    kaposo. Bare nina aninga beteral ale nengeta bagaral, mu nina mel bo beteralko
    me terong.
  toj-NT: Meran nia, jach ni ayon jastal ja jun ibe cajpe jahui, jaxa huenlexi, lajan
    soc jc'abex. Ta ti c'a huala ajiyex tola vida mojan ja ba jtz'eeli, jel ja jas
    oja huilex sati. Pero ta najat ahuiajonex, mi ni jas oj bobuc ahuujilexa.
  tbc-tbc: “Ŋai man ai wain. Aŋ man ai wain raen. Ta ŋai lo imado tap, ŋai iŋ lo ŋumado
    dop, ate nuŋon ifu fufei wa. Aŋ ŋai lo tia yak man, aŋsem mel ta agane ilasa san
    dam tia geig a.
  sna-sna: “Ini ndiri muzambiringa; imi muri matavi. Kana munhu akagara mandiri uye
    neni maari, achabereka zvibereko zvakawanda; kunze kwangu hamugoni kuita chinhu.
  smk-NT: Wana anamanaet nin inuman ni Jesus, “Si'ko a pa'sar puon nin ubas ket si'kamo
    a pa'sar susanga. Si si'numan a tumuluy-tuloy nin naipasaya kongko ta pigaw nin
    iti ako anamaet kona, siin nin tawo ket abaw a pa'sar bunga na para konan Dios,
    bana' ta si sayay tawo, kasa nin mababa' na nin gaw'en no kasa ako kona.
  grc-TCGNT: Ἐγώ εἰμι ἡ ἄμπελος, ὑμεῖς τὰ κλήματα. Ὁ μένων ἐν ἐμοί, κἀγὼ ἐν αὐτῷ,
    οὗτος φέρει καρπὸν πολύν· ὅτι χωρὶς ἐμοῦ οὐ δύνασθε ποιεῖν οὐδέν.
  gof-WFTW: “Taani woyniya ubbaa; hintte tasheta. Tanan de7eysinne taani iyan de7eyssi,
    I daro ayfe ayfana. Ta baynna hintte xalaala aykkoka oothanaw dandda7ekketa.
  spa-BLM: Yo soy la vid. Vosotros sois los sarmientos. El que permanece en mí y yo
    en él da mucho fruto, porque sin mí no podéis hacer nada.
  kyz-NT: —Je uwa 'ywarete 'jawe futat. Pẽẽ akã 'jawe. Jepir are pejejemogyau. Je
    tekou pẽ nee 'jau. A'eramũ je pẽ poaa mama'e apou Jarejuwarete 'ga remifutar imũ.
    Pejepoare'emamũ nepeapoa'uweri mama'ea— 'jau 'ga oree.
  dao-dao: “Kei hin Capyit ngsun ni, nangmi cun a kphyengma nami kyaki. Kei üng ngphuneikie
    veia kei pi ngphunei be ngü se, khawkäna ngtheipai khai; keia kaa i am pawh khawh
    uki.
  cya-cya: Nan' lcan suun ti uva lo' 'un lca um stan' na, nu nsñi ton 'in lo'o cha'
    'ñan, lo' cuaña'an nan' lo'o can', lyee ndyi'yu mti loo, una cha' tyi'o tso' um
    siin' a sca na tca cu'ni um.
  wrk-wrk: '@see-verse:JHN.015.004'
  nii-nii: “Na ond wain mendpił mił moł. Nga enim ond wain ei angił mił mołmun. Wumb
    endi eim na kin mułang kin, na eim kin mułmbii ei, eim oł kun ka wii pei ermba.
    Pe enim na wak tunjung kin, enim oł kun ka wii endi enerngii, mon!
  ign-NT: Nápechava nímicu­ti­chinahe puiti. Núti nucutihi eta táenaquihi. Éti tímicu­ti­ji­ri­cavahi
    nutavahehi. Te ímiyanava iúrujiacanu, ichape­mu­ri­yarehi eta ecaema­ta­nea­si­ranuya.
    Téhesera ácarichu éti, tájina erata­haquenémahi ícha.
  dik-NT: “Ɣɛn abiëc ku wek aa kër. Raan rɛ̈ɛ̈r ɣayic ku ɣɛn yeyic abï luɔk apɛi,
    rin week acïn kë lɛ̈ukë bäk looi tɛ̈ liu ɣɛn tënë we.
  cac-cac: A in tic, icha snunal te' uva vaji. A exxo tic, icha te' sc'ab' eyaji.
    Tato junn̈ej eyaj ved'oc, junn̈ej pax vaj eyed'oc, icha junoc te' sc'ab' tzijtum
    sat syac'a', icha chi' ol ex ajoc. Palta malaj jab'oc tas syal eyuj e ch'ocoj.
  tzj-E: Anen en rkan jumlaj uva, ixix ix ruk'a'. Chka bechnak chewa xjun nuban wq'uin
    y anen xjun quenban ruq'uin jara' junam ruq'uin ruk'a' uva congan nwachina. Cara'
    quenbij chewa com majo'n achnak nquixecwina neban we mjun ta neban wq'uin.
  san-BUR: အဟံ ဒြာက္ၐာလတာသွရူပေါ ယူယဉ္စ ၑာခါသွရူပေါး; ယော ဇနော မယိ တိၐ္ဌတိ ယတြ စာဟံ
    တိၐ္ဌာမိ, သ ပြစူရဖလဲး ဖလဝါန် ဘဝတိ, ကိန္တု မာံ ဝိနာ ယူယံ ကိမပိ ကရ္တ္တုံ န ၑက္နုထ၊
  yaa-NT: “Ẽfi nã uva ãfe kaya keskarakĩ. Akka mã na uva ãfe põyafo keskara. Akka
    nã efe rafekõiai ẽri afe rafekõiaino ea keskarakõiri itiro. Ẽ mato fe ikamano
    mã afaa afeskatiroma.
  cab-NT: ‘Áu ídibubei, jugúya límu. Le badǘleñuti nuágu, badǘleñu áu luágu, lagíinduba
    gíbe, siñáti jadǘgün ni cáta úouga áu.
  clu-clu: “Gani nagakoon ako nga akun kaalimbawa anang pono ang obas, kag kamo akun
    mga sanga. Ang tao nga ara nagapabulag kanakun kag ako ara ra nagapabulag kanana,
    tana maman ang magapamonga doro, ay kon ako ara kanindo ara kamo gid maimo.
  swh-ULB: Mimi ni mzabibu; ninyi ni matawi. Adumuye ndani yangu na mimi ndani yake,
    mtu huyu huzaa matunda mengi, kwa kuwa pasipo mimi hamuwezi kufanya jambo lolote.
  tpt-NT: ’Kitꞌin va yu xakꞌiu yu titay lakatꞌun, yu uxiknan yu kilalhakapuꞌanau,
    va xamaqlaqapꞌu untꞌatꞌik. Incha qayntaun taylhaꞌan chꞌantaun kun kitꞌin y kitꞌin
    vachuꞌ kun yucha, yucha junita tacha maqlaqapꞌu yu xtaꞌa lhuu xaꞌunikan. Jantu
    lay makꞌayatꞌik tuꞌuchun incha jantu chꞌantaun kaꞌuntꞌik kun kitꞌin.
  aai-aai: “Ayu i ai, naatu kwa i ai famefamen, o yait ayu wanawana’umaim inabituwabon
    naatu ayu o wanawananamaim anabituwabon, i boro ro’oro’o moumurihika naya; anayabin,
    o akis men karam boro inasinaf namatar.
  sny-sny: Ane wafei si meni ne. Fene wafei nei ne. Lu taune ta ane papu irowei. Sosu
    ane le papu irowei su, le wiyawi erasi ano irowei. Fene ane ma'e ti nate tawesiyei
    ta'ama su, fene wiyawi ano ta'anerowata.
  myy-myy: 'Gaje gʉare ado bajiro riasoquĩ ĩ: —Yʉ ña rujagʉ robo bajigʉ. Yʉ ya rʉjʉri
    robo bajirã ña mʉa. No yʉre bajiro ʉsi cʉtirã ĩna rãca yʉ ñajare, yʉre queno moa
    ĩsirã yirãji ĩna. Ito yicõri rica cʉtirã bajiro bajirã yirãji ĩna. Yʉ manija no
    yi masimenaji ĩna.'
  trc-NT: “Dan me se ꞌu̱nj nihánj me maꞌa̱n raꞌa ma̱nj coj chruj uvá, ne̱ soj me raꞌa
    catu̱u̱n avii xráá raꞌa ma̱nj ei. Ne̱ sese yoꞌo̱ cuno̱ soj rihanj, ne̱ sese yoꞌo̱
    cu̱nuû ꞌu̱nj nimán soj, ne̱ quiꞌya̱j uxrá soj se vaa me rá Diose̱ quiꞌya̱j soj
    chugua̱nj. ꞌO̱ se sese se̱ racuíj ꞌu̱nj man soj, ne̱ se̱ guun nucua̱j soj quiꞌya̱j
    suun soj a̱ doj suun sa̱ꞌ maꞌ.
  cut-NT: ’U ne, anduhneca̱ duto dihyo uva. Me nchuhn ne, anduhneca̱ dune. Nchuhn
    che nda cuandé nchuhn, ne ndete che quendi ne cochahtino ne u ne, co ne nduhca̱
    dune dihyo uva che a̱ma ri yahn. Ate che tin dema̱n nchuhn ne, hua dehva co din
    ne, te hua ndichahtino ne u.
  bel-bel: Я - Лаза, а вы галіны; хто застаецца ўва Мне, і Я ў ім, той родзіць многа
    плоду, бо безь Мяне ня можаце рабіць нічога.
  zlm-KSZI: ‘Aku pokok anggur dan kamu ranting-rantingnya. Jika kamu tetap dalam-Ku
    dan Aku dalam-Mu, kamu akan berbuah lebat. Tanpa-Ku, kamu tidak dapat menghasilkan
    apa-apa.
  gdr-gdr: Sɨ Kon re greip kai en, ɨ wɨn re bɨa im. Yet ra Kor pɨlɨnd wɨmena ikeny,
    Kodaka kwa ɨta ti pɨlɨnd wɨmena netkenyɨn. Sɨ ton ɨngkaimemb jogjog kɨp tejagɨkiny.
    Mop nokɨp man makwa ngai rɨrɨr et Kor kesa ke nanggamog wɨko omnɨkam.
  vmy-NT: ’An= ña̱ tutsꞌin naꞌñu uva, ꞌba jun= ñu tjiare. Xi tijñajinntsjaina̱ ꞌba
    tejñajinntsjai_ra̱, kui= xi ꞌñu tsja tu. Ngatꞌa tsa tsajainnuu̱ an, tumé ku̱an
    siꞌon.
  cmn-FEB: 我是葡萄树，你们是枝杈。与我一体，我也与他一体，这样就会结出丰盛的果实，因为离开了我，你们什么都做不了。
  gmv-RNT: “Tani woyne mithas ano; inte qas haggata; daro ayfe ayfizadey tanan dizaddenne
    takka izan dizadde; gaasoyka ta baynda inte aykkokka ooththanas dandayekketa.
  ncl-NT: ’Nehual niquinami in icuajmecal uva, huan amhuanten in itzmolinquimes. Aqui
    hual caya yultica ca nehual niclanextilijtica huan jan yoje nechmacahuiltía pa
    niyulis laijtic yihual, yoje yihual quichías míac hual Dios quita cuali, yes quinami
    in icuajmecal uva hual quilalía míac laquilyo. Pampa sinda nehual amo niyultica
    laijtic amhuanten annimitzlanextilijtica, amhuanten amo huil anquichía nindeno
    hual Dios quita cuali.
  sua-sua: Enang ko ko havae, endo ta vle enang ke ho ka pun her dok ta arhe va muk
    kuaro khator ormuk. Ii, va endo nama par mnam dok va dok koma kha orom kat, her
    endo arhe nera sovet kmehi. Naka vle tok arhe, ko enangthe mup lua par mnam dok
    va dok kop lua kha orom muk va mguer ho lo is hak kmehi orom kuaro keknen hak.
  are-are: Yinga nama irna grapes era, kanha rrangkarra etintja etnala. Relha erala
    nukalela kuta nama, yinga turta ekuralela kuta nama, era marna kngarra lhalhelama.
    Arai, nukakunya rrangkarra yarna marna lhalhelama.
  gai-gai: “Na aku ndo wain ŋgatɨk, na ne ŋgatɨk wainna ŋaik. Na ramootta aukmo mɨkca,
    na aku mana mɨk te, ma amta reik wɨt ŋgernandet. Na ne aukmo tɨkcari te, ne reac
    ianna mba moitndai.
  qvm-NT: “Noga caycä üva yöranogmi. Gamcunanami rämäcunanog carcaycanqui. Tsaymi
    cäsucamarga üva ali wayushgannog gamcunapis alita rurar cawapäcunquipag. Mana
    cäsucamarga manami imanogpapis Tayta Dios munashgannog cawanquipagtsu.
  chz-NTPS: ʼJnäꜘ heꜘ la̱a̱nꜗ chaahˈ wɨ̱ɨ̱ˉ jëhˈ. Hnähꜘ heꜘ la̱a̱hꜗ saˊgohꜗ kihꜗ.
    Dsaˉ hi̱ˉ tä̱ä̱hˊ ko̱o̱ˉ hwehˉ kya̱a̱hˊ jnäꜘ hiꜙ jnäꜘ chehnꜗ ko̱o̱ˉ hwehˉ kya̱a̱yhˊ,
    heˉ läꜙja̱ˉ baˊ hɨɨˉ chaˉmiihˉ mɨɨˈ. Jëëhꜘ, cherˊmahꜗ saꜙ la̱a̱hꜗ hnähꜘ ko̱ˉjø̱hꜘ
    kya̱a̱hˊ jnäꜘ, niꜙ miihˉ saꜙ chaˉ heˉ leꜘ jmeehˈ hnähꜘ.
  kmu-kmu: Nagaya vaini alagamo nofi maugetama tamakaya ani vaini alaga nofiꞋmo akopaꞋa
    mainae. Tamakaya nagaiꞋenema ai okaꞋmaesayana nagoꞋa kanale kavala ohugahae. Kanale
    kavaꞋma hinutamahena nagaiꞋene ai-kaꞋmaetama maiho. NagoꞋa veaꞋmoꞋyama nagaiꞋenema
    ai-gaꞋmaeꞋya maisageꞋna nagayama amakaiꞋenema ai-kaꞋmaeꞋna maisuana kasagoꞋya
    nofi alagamo kaveꞋa ayegahae.
  ood-NT: “Pi at ab hu wo bahidagt g iꞌibhonig pi ab hu giꞌikch e‑waꞌug ab. Mt ahpim
    hab waꞌap pi wo e nako mamt haꞌichu s‑kehg hab wo juh mamt gam hu hab wo i e juh
    ab ni‑amjed.
  lbm-lbm: '“मय दाखलता आय: तुम डगाली आय। जो मोर म बन्यो रह्य हय अऊर मय उन्म, ऊ बहुत
    फर फरय हय, कहालीकि मोर सी अलग होय क तुम कुछ भी नहीं कर सकय।'
  ncj-NT: ’Nehhuatl quen in uvascomecatl, huan namehhuan quen in imacouyo. In aquin
    yes nohuan huan nehhuatl niyes ihuan, yehhuatl nemis nochipa ocachi cuali teixpa.
    Huan in aquin ahmo yes nohuan, ahhuel nemis cuali teixpa.
  yuj-yuj: Onoku támao ono wain aopwe kor nanko, yumo te wain yowe kor niampon. Arop
    ankwap onont koumpeyak nánko, ono kor mént koumpeyak nanko te, mao te kápae kare
    ki tank naenámpon. Aeno yumo onan pwararea te, yumoku mwar tére mwanap te pwi
    mono.
  kto-kto: Turuo kan kuguom a wain, pa mimi gare muareip tuo. Parepming ira ruo ga
    eba pareptang ira mi, ga eba miaring papot parak. Pa leba tomiolaing, tale kan
    puoming meba akosarming paga ba.
  gmv-NT: “ታኒ ዎይኔ ሚꬃስ ኣኖ፤ ኢንቴ ቃስ ሃጋታ፤ ዳሮ ኣይፌ ኣይፊዛዴይ ታናን ዲዛዴኔ ታካ ኢዛን ዲዛዴ፤ ጋሶይካ ታ ባይንዳ
    ኢንቴ ኣይኮካ ኦꬃናስ ዳንዳዬኬታ።
  por-BLT: Eu sou a videira e vocês são os ramos. Aqueles que permanecem em mim, e
    eu neles, produzirão muitos frutos, pois longe de mim vocês não podem fazer nada.
  stp-NT: ’Aañ xib puiꞌ ji buusan na jax gu ɨꞌɨɨx nañ jax ba kaiꞌch, aapiꞌm baꞌ na
    pim jɨꞌk bañ kaichuꞌ jaꞌp ji buan na gu mamragaꞌn. Baꞌ noꞌ pim moo jax dhuuk gammɨjɨ
    miꞌ puiꞌ jiimɨt jix biiñak aañ jiñ bui, aañ gammɨjɨ jam buip tuiꞌñgɨdaꞌ ɨp. Baꞌ
    miꞌ dhɨr bɨxchuꞌ bax chu aichuꞌndaꞌ pim na pim pu tu duñiaꞌ na tuꞌr jix bhaiꞌm
    duukam, ku baꞌ guꞌ noꞌ pim aañ jiñ buix biiñak kat jup tu bua ji na baꞌ puiꞌ tum
    duñiaꞌ. Noꞌ pim guꞌ aapiꞌm dɨɨlh pɨx puiꞌ tɨix chu duñiik, dho gi guꞌ pu cham
    tuꞌ jax dhuñiaꞌ pim ji.
  mgc-mgc: “Ma kaga ra, e ngora ra. Ëzë alime na rakida zi ma, ehe ma kalima na rakida
    zi ye tane kɔlɔ kyɔ. Mora ɔ'be dë wa maako ko'dɔ kazi ma.
  ame-NT: ’Napaʼ na att̃en ñerraʼmrrat̃eʼ uvachrec̈hmoʼr pueʼchor, sapaʼ sa puetacres.
    Eseshaʼ neparrocmaterreʼ ñam̃a napaʼ eʼñech neparrocmatenanet, ñeñt̃chaʼña nanac
    meʼtats. Ñerraʼm aʼyoʼtsensa neshot̃ amat̃eʼ errot̃enot̃ sorrtatyesoña ñeñt̃ cohuen
    enten Yompor.
  mgh-2016: “Miyaano phi ntepo no zabibu, ni inyu mwaatti phi maritta. Nolhutaana
    ni mii, ni mii kalhutaanaka nhina mwawe, yoyo nowimma maphepu menchi, ukhalhawaya
    ntu hinokhalha ni mii khanooria upanga ittu iriyoothe.
  kvn-NT: “Imi antin uva-chaglayob, tenal pemal uva-tubmalyob. Tenal tule ankin mail,
    tegin an we tulegin maimogo. Al tule-ankin-maid Pabga pela-pela immal imanoniko,
    uva chanmakedyob. Tenal tule ankin maichulil, Pabga keg immal ima, uva keg chanmakedyobmo.
  gvf-gvf: “Girepe milin komin kanin dungwa mere na miliwa. Te i kanin mege mege dungwa
    mere, i yal kobe milinwa. Ibal kobe bole pena gale na tongure, na bole pena gale
    ibalin kobe teralga, ena ibalin kobe kalkan erama di piriga eramua. I yal kobe
    na pisere inin milanga, kal wen ta erekinanwa.
  san-ISO: ahaṁ drākṣālatāsvarūpō yūyañca śākhāsvarūpōḥ; yō janō mayi tiṣṭhati yatra
    cāhaṁ tiṣṭhāmi, sa pracūraphalaiḥ phalavān bhavati, kintu māṁ vinā yūyaṁ kimapi
    karttuṁ na śaknutha|
  deu-ELBBK: Ich bin der Weinstock, ihrseid die Reben. Wer in mir bleibt und ich in
    ihm, dieser bringt viel Frucht, denn außer mirkönnt ihr nichts tun.
  mcb-NT: “Narori nanti otsiti, viroegiri vintiegi otsegotsa. Yogari ikantakanirira
    itentasanotana, ario nokañota naro nokantakani notentasanotari irirori ovashi
    itimake kameti yovetsikagetiro ikogagetirira Tasorintsi, gatanika tatoita pagaveimaigi
    viroegi tsikyata.
  yle-yle: Nmopê, Nê nté kn꞉ââ, nmyo a kpâlî dé. Nmopê, N꞉ii ngê daawa a kuwo nê,
    ngmidi ngê u k꞉ii any꞉oo ya, yi pini nt꞉u mb꞉aamb꞉aa ngê wa kaalî.
  swh-1850: “Mimi ni mzabibu, nanyi ni matawi yake. Akaaye ndani yangu, nami ndani
    yake, huyo atazaa matunda mengi, maana bila mimi hamwezi kufanya chochote.
  ese-NT: Eya jjono emaijje quea pame nee jayojja. Miquianaya jjono emaijo pohuani
    jayojja. Jjono emaijje jjasejjaquiꞌyo majje nojinojije. Jocaꞌyajo chichaꞌyo majje
    dahuajea caꞌyani cuaa. Oya jayojjaya ojjaña enijje jjapee pajeaquiꞌyani cajaa
    acani. Joya enijje jjapee tiitiiquiani ca ca eya jjapee tiitiiquijeꞌyo onijje
    peaꞌai. Jamajjeya oya cuana ma dejjaa ajjima acani quea huiso ameejeꞌyo.
  jac-NT: Wal hanintiꞌan, caw lahaninan yeb xin yoj teꞌ uva. Wal hexpaxo xin, caw
    lahanex hacaꞌ teꞌ iskꞌab. Yuxin ta ayexn̈eticꞌaco win̈an, ay inpaxicꞌojan teyin̈,
    lahanex hacaꞌ hunu iskꞌab teꞌ uva caw cꞌul issatni. Wal tato machijinan teyin̈,
    caw machi hunu tiꞌ chiyu hewatxꞌen hechuquil.
  cak-CNT: Ja yin c'a ri uva, y rix ri ruk'a'. Ri can jantape' c'o viq'uin y yin riq'uin
