  gvc-gvc: ’Yʉhʉ secʉ yoaro sehe jiriro jija. Mʉsa sehe tʉ dʉpʉri yoaro sehe jiina
    jira. Yʉhʉ mehne macariro mehne yʉ jichʉ dicha tia dʉpʉri yoaro sehe tiro yʉ Pʉcʉ
    cahmaare yoara. Yʉhʉ mehne macaina jierana yʉ Pʉcʉ cahmaare yoa masierara mʉsa.
  mwp-mwp: ‘Wa, ngay nagu a ngitha thamal. Nga na mabayg ngaybiya kalmel, a ngay lak
    kedha nubiya kalmel, wa koewsa koey garsar mabaygaw igililmaynu. Ngawginga nanga,
    ngithamulpa zapul mura mapu asimoeyn.
  sbk-sbk: Ane endi mzabibu; amwe muli nsamba. Wakhala muhati yane nane muhati yakwe,
    omuntu ono apapa endondo zinyinji, afuatanaje bila ane amwe simuwezizye abhombe
    embombo yayonti.
  mya-JVB: ငါ သည် စပျစ် နွယ်ပင်ဖြစ် ၏။ သင် တို့သည်အခက် များဖြစ်ကြ၏။ အကြင်သူ သည် ငါ
    ၌ တည် ၍ ငါ သည် လည်းသူ့ ၌ တည်၏၊ ထိုသူ သည် များစွာ သောအသီး ကိုသီး တတ်၏။ ငါ နှင့်ကွာ
    လျှင် သင်တို့သည် အဘယ် အမှု ကိုမျှ မ တတ်နိုင်ကြ။
  kgf-kgf: Ni imi waiŋ ic ura ini imi hawahécna. Méŋnéŋ méŋ nuac qerinaiguc keru ni
    iwac qeriaiguc kecba imi héla sasala haimac. Waŋu ini ni qahaciguc iwawai méŋ
    wammuac séc qahac.
  awb-awb: Íné náhníáq tahnsanugaq ite náhníáq ayahnawe tahnsá móe. Itega ínéba mía
    míairana ínéga iteba mía míainie. Ínéba mía míaira kewé áhnte serankakáq mía míaoneheqmóe.
    Peh itebataq mía míairataq iteriahríáh mó naneq íre miraorahowe.
  gdn-gdn: Iyesu inako wagubu ade wagubu ke; “Ripa eya ka nau ko wi ka nau ragi-niyoma.
    Iyapana nima nau naurineya nau mete eyaka mena idiwomu ade nau e mete eyaka mena
    idiwomu ki ka e mibai kawaya daganani kiroto. Ko wi nau kamadisinimuri nau naurineya
    eba idiwoi ki ka wi wibo kasiyaraga pokaiya gwede mo kwaiwagi ki mibai eba wenapoto.
  nko-NT: “Mɩ́gyí wáɩn ɩfla ámʋ. Mlɩgyí mʋ́ abámbi. Ɔhá ánɩ́ ɔbʋ mɩtɔ, mɩ́
    ɛ́ mbʋ mʋtɔ obóswie abí tsɔtsɔɔtsɔ, tsúfɛ́ mlɩmɛ́ɛtalɩ́ bwɛ́ tɔtɔɔtɔ tsʋn mɩ́
    ɔma.
  bsn-NT: Yʉ ñaja ʉyebʉre bajiro bajigʉma. Tibʉ rʉjʉrire bajiro bajirã ñaja mʉa. No
    bojarã yʉ rãca ñarãma, ĩna rãca yʉ ñajare, quẽnase rĩne yirʉarãma ĩna. To bajiro
    ĩna bajijama, jairo rica cʉtirãre bajiro bajirã ñarʉarãma ĩna. Yʉ manijama, ĩna
    masurione Dios ĩ ĩavariquẽnasere yimasibetirʉarãma ĩna.
  pib-NT: “Gitni wa gowatsno. Gixni wa giplutsa. Gita gwachri, wa wale nwini Gita,
    wale gixoji gwiylu. Gi rixanu Gita mwakatu gike gimkata kamrureta gixa.
  wiv-wiv: Hau ia na haina vaen, miu na dangadangana. Azei ho kua tanu ma bada ni
    niau, hau na bada ni niho, ia ho kaka kena da tu vua marata, na vuna mara beta
    matoto nu katia goloa katiu kua tani beta nu vaidodo kamaniau.
  reg-reg: Anye ni mujabibu, emwe ni matabhi. Unu kekomesha okubha nanye, anye ona
    kumwene omunu unu kebhula amatwasho mafu, okubha atali anye mutakutula okukola
    musango gwona.
  mlh-mlh: “Noŋ wain yo fukekabe ŋoŋoji ore tieŋine fukegobi. Ŋoŋo boke nuru ŋoŋo-ŋaŋe
    akoŋ dimaku ya mo baniminde embiŋbimganimiŋ. Ore eru moji noke qakatoru dimako
    nonji iŋoke qakatoru dimabe iŋoji eebobore fori mokemoke yobu bofukeru goiŋ.
  gof-ENT: «ታኒ ዎይኒያ ኡባ፤ ሂንቴ ታሼታ። ታናን ዴዔይሲኔ ታኒ ኢያን ዴዔይሲ፥ ኢ ዳሮ ኣይፌ ኣይፋና። ታ ባይና ሂንቴ ፃላላ
    ኣይኮካ ኦናው ዳንዳዔኬታ።
  aau-aau: Hakwe wain-now, homkwe kueim. Uwr, hano mon lokin nasay, seyr ha hyo mon
    lokin nasay, uwr senkin sohokwe ayay kraiar kraiar liy leip sawan kreik. Sa ha
    lopa hokwe, hunkwe mey kamon liy meio ousne ley.
  tvk-tvk: “Inou nanggoni vatite ak, e xamim munggoni lite xil teni. Ngan xil xa labisti
    del inou, e inou del xil, ti liso huite ihe holu e meulien nae. E xosxa munavisti
    vatel inou, misakras mupol ni ti neta.
  prf-NT: “Sikán en ponan nen ubas, sikam en pinget hidi. En manatili dikoku sakay
    manatiliyák bi dikona ay makapagbunga ti makpal. Gapu awan kam ti magamet ni nakahiwalay
    kam dikoku.
  auy-auy: '@see-verse:JHN.015.004'
  tbg-tbg: Tema uaini nora vauramanta ne mare kaarama variavo. Ti vataakero vairaqe
    te vira vataake variarirava, vivama koqe tava airi tava iraanarove. Ne kia ti
    vataake taatauvi vairaiti ne nentaraa vaivera, ne kiama vo kaiqavata ho varevarave.
  hub-NT: Wiyaitjai nekas arakan numiriya numamtinnaka, atumka ayatik wina kanawer
    ainarme. Wijai achitkauwa nu pegker aina nunak iwainamainaiti. Wijainchuka atumka
    ishichkisha nuka turumain ainatsrume.
  hmo-hmo: “Vain be lau, ena rigi be umui. Lau dekenai ia badinaia, bona ia dekenai
    lau badinaia tauna be iena huahua momo ia atoa, badina be lau dekenai bema umui
    badinaia lasi, umui be gau ta do umui karaia diba lasi.
  big-big: Ne kopimerekki wandik kelik keya ini neyegi ngizi kumuli puwili kopi meleyeng
    kelik. Tegi neyegi ini sawelara yolu keya nogo iniyegi sawelara yolu mabilik yolubok
    neyaga kozang wik yolugira wei, logo kazing wik lewengki ngizirik kolokngagono
    walimizagi. Ne kiling ono purik ini watabi nayeng keke mizagi ono.
  gux-G: Mini n tie ku daamɔgu tibu ke i tie a bena. Yua n ye yeni nni, ke n mɔ ye
    yeni o o ba loni boncianla, kelima N yaa ye, i kan fidi ki tieni libakuli.
  cnl-NT: ’La²³ xen³ xoo'³¹ jø'² xen²³na²³ jné². La²³ xen³ mɨ³¹guoo³ xen³na'³ 'nee'²³.
    Bi²³ jmee²³ ta² quiee'³² Dios dsa³ 'i³ dxin²³² quia̱'² jné², dsa³ 'i³ dxin²³²na¹
    quia̱'n²³²na¹. Qui² 'a²³'e³ xa³ 'e³ rɨ²³lí³ juø'² rɨ²jmée²ra'³ xi³nu³ 'a²³jia'³
    dxin²³²na'³ quia̱'n²na'³ jné².
  zar-NT: ’Nacaʼ nedaʼ ca lubá naʼ, ateʼ libíʼiliʼ nácaliʼ ca niʼa nëʼe. Nu bönniʼ
    dáʼticaʼsëʼ nedaʼ, ca naʼ nedaʼ dáʼticaʼsaʼ lëʼ, bönniʼ ni náquiëʼ ca niʼa nëʼe
    lubá naʼ ribía yenniʼ, tuʼ channö nuláʼalenliʼ nedaʼ, bitiʼ bi gaca gunliʼ.
  kde-kde: Nangu njo nsabibu na mwenu njo dinavi. Munu woheyo ahwenêha kulundana na
    nangu, na nangu nikàhweneha kulundana nawe, munu aneyo àpa vihepo vyohe, kwa kuva,
    bila nangu mwenu nanga chimumbehulula kuchitenda.
  ata-ata: Eni loxo ovu uaini, ia ngingi loxo avoavolu. Itema vile uxolu noxilo xe
    eni axolu noxou, la anu uneneꞌa laixe. Ia lexe itema vile uxolu vaꞌaxu noxilo,
    la umomomo sou uꞌoxonu mii vile uasi.
  qvw-NT: “Ya'ami üba plantaca cayá; amcunañatacmi pallaynïcuna. Chaymi ya'aćhu tacyaycüca,
    chaynütac ya'apis paywan caycupti'a sumä wayuyniyu caycun'a. Ñatac quiquillayquicuná
    manam imallactapis lulayta atipapäcunquimanchu.
  nfa-nfa: Jaꞌa sama sèmi ajꞌu anggor ca kapua. Miu nuka sèmi dadana nèngu. De dhèu
    dhu paꞌèki taruu dènge Jaꞌa, aa Jaꞌa paꞌèki dènge nèngu kahèi, na, nèngu èci èèna
    ka dènge dadana dhu hua ae-ae. Te, ladhe miu paꞌèki taruu boe dènge Jaꞌa, miu
    bisa boe tao ngaa-ngaa dhu beꞌa.
  tnp-tnp: “Iəu u, iəu nəukətɨ nɨgi. Kəni itəmah nəhlmɨ nɨgi mɨn, nəhlmɨ nɨgi mɨn
    iətəm tatɨlpɨn=pa vivi lak, mautəhtul=pa. Nəmiəgəhiən rəha iətəmimi iətəm tətəhtul=pa
    lak kəni iətəhtul=pən lan, in otəuə e nəuan tepət. Mətəu itəmah u, nəmə nəsotəhtul=paiən
    lak, ko nəsotoliən nati kəti.
  urd-urd: मैं ही अंगूर का दरख़्त हूँ, और तुम उस की डालियाँ हो। जो मुझ में क़ाईम रहता
    है और मैं उस में वह बहुत सा फल लाता है, क्यूँकि मुझ से अलग हो कर तुम कुछ नहीं
    कर सकते।
  hot-hot: “Yada ma hatôm yak lokwaŋ ta. Ma môlô ma thaŋaŋ. Ôpatu ba hadahaliŋ ya
    ma yahadahaliŋ yani ba intu hik limamôk. Ma miŋ yahêv môlô sa ami, ma môlô miŋ
    hatôm nundum nômlate ami.
  mqj-NT: Kaomo to'na anggur anna ikomoa' tangkena. Angganna to montong torro illaan
    kaleku angku torro illaan kalena, la kembua barri'. Ianna tae'koa' torro illaan
    kaleku tae' dengan aka mala mupogau'.
  rus-SYN: Я есмь лоза, а вы ветви; кто пребывает во Мне, и Я в нем, тот приносит
    много плода; ибо без Меня не можете делать ничего.
  mbh-mbh: “Na tho ranga ve ini vain venganga, na thomu o ranga ve ini vain menini.
    Na toko ako i teo a tho nge, na tho teo mun a i nge, aro ile omaing aro i mon
    mo imonnga aro i pom rintet. Na aro ve thomu o teo a tho nge avele, i pavurvur
    aro o oma ur e avele.
  bdd-bdd: “Taugu gide ꞌaiwe ꞌaigeda madouna ma ꞌomi gide lahagwao. Coinega taiyawedi
    ꞌomi ꞌeguma ꞌoiguwa wamiyamiya nata huwaimi bwebweꞌadi silagulagu. Weyahina taugu
    ꞌeguma geya, nata geya sowasowahimi ma paihowa bwebweꞌadi wapaihowadi.
  cbt-NTPO: Ca opa ya'huë pochinco. Canpitaso' së'paquën pochinquëma'. Ya'coancantaranquëma'.
    Nani tahuëri yonquihuatamaco, catahuaaranquëma'. Opa noya nitërinso pochin noya
    nisarama'. Canpitaora co nanitaramahuë' Yosë pochin cancantacamaso'.
  srn-NT: Mi na a droifibon èn unu na den taki. A sma di e tan ini Mi èn Mi e tan
    ini en, e gi furu nyanyan. Bika sondro Mi un no man du noti.
  cta-NT: ’Ñiꞌya̱ laca su̱u̱ yaca nu nda siꞌyu tyixi jiꞌi̱, juaꞌa̱ laca naꞌ cuentya
    jiꞌi̱ ma̱, chaꞌ naꞌ laca̱ su̱u̱ chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ma̱ ―nacui̱ Jesús jiꞌi̱
    nguꞌ―. Ñiꞌya̱ laca sta̱ꞌ yaca biꞌ, juaꞌa̱ laca cuꞌma̱, si ngusñi ma̱ chaꞌ ꞌna.
    Stuꞌba ti caca tyiquee ma̱ loꞌo naꞌ, liꞌ caja quiñaꞌa̱ la chaꞌ tsoꞌo nu tyuꞌu
    neꞌ cresiya jiꞌi̱ ma̱ su ndiꞌi̱ ma̱ chalyuu, si laca naꞌ su̱u̱ chaꞌ tsoꞌo jiꞌi̱
    ma̱. Ni sca chaꞌ ná caca jiꞌi̱ ma̱ si ná stuꞌba caca tyiquee ma̱ loꞌo naꞌ ―nacui̱
    Jesús―.
  bqc-SIM: Mámɛ má vɛ̃ɛ lida ũ, ámɛ á a gↄ̃naↄ ũ. Gbɛ̃́ pↄ́ naaa mɛ́ má naawà,
    ade a kã́fĩakɛ maamaaɛ, asa á fↄ̃ pↄe kɛ ma saio.
  tcz-CHONGTHU: Henge, keima hi lengpigui chu kahi, nangho abah nahiuve. Keiya umho
    chule keiman jong kaumpi jouse chun ga tamtah ahin sosah dingu ahi. Ajeh chu keima
    louvin nanghon imacha nabol thei pouve.
  mar-mar: मीच वेल आहे, तुम्ही फाटे आहा; जो माझ्यामध्ये राहतो आणि मी ज्याच्यामध्ये
    राहतो तो पुष्कळ फळ देतो, कारण माझ्यापासून वेगळे असल्यास तुम्हास काही करीता येत
    नाही.
  snp-snp: Nela waini kofala mona ya namo minoneto, ido uma akawa ya linate ya minae.
    Ma yate namodoka mino nedamo wenena ya namo ya amodoka mino gedoneto, amo yate
    ilawa nabanaba liyae. Linate namoki minámenawamo ya neta ma enawamo ya ogoufámenami
    ne.
  isl-isl: Ég er vínviðurinn, þið eruð greinarnar. Sá sem lifir í mér og ég í honum,
    hann ber mikinn ávöxt, en án mín getið þið alls ekkert gert.
  spy-NT: Anii ꞉musābiibuut, akweek ꞉sokonaak. Yoo kākiilchoo ꞉chii ānkāākiilchi ꞉nkanii,
    kuyēyē tukuuk chēē chaang' chēē kāroomēch. Kunyoo, ‑mōōyēyē kiy yoo kāmōōkiilchoo.
  xnn-xnn: Sak-en nan kanega poon di kaiw et dakayo nan kanegna panga. Nan mangtaltalek
    ken sak-en et menteteeak ken siya et awnit adoado nan ik-ikkana ay gawis tay no
    maiwedak et adi kayo makaikkan is gawis.
  mwe-mwe: “Nne nshabhibhu, mmanganyanji nyambi. Atama nkati jangu, na nne ndamaga
    nkati jakwe, jwenejo shaogoye iyepo yaigwinji, pabha gwangali nne nkakombolanga
    tenda shoshowe.
  tte-tte: Yau mayau yaina na komiu lagalagana. Tem yaiya imiyamiya koliyau yo yau
    yamiyamiya koina kani iuwe lalakina. Na tem koliyau nige kwamiyamiya kani nige
    sowasowana ginauli yabo kwapaisowai.
  tcs-tcs: ‘Ai prapa da greipbain, ane yupla i dem brans. Demwan uda i mata stap wea
    mi, wa, ai stap wea dempla tu. Dempla i go lego prapa plenti prut. Bat ip yupla
    i no stap wea mi, wa, yupla kan meke eniting.
  hlt-THB: Kai taw misur kung na awm nyng; nangmih taw a baaikhqi na awm uhyk ti.
    U awm kai awh awm poe nawh anih awh kai awm ka awm awhtaw, ak thaih khawzah qah
    kaw; kai am kaa taw na mimah poek awh ikawm am sai thai kawm uk ti.
  soq-soq: Ne ipa wain iawa, ita e ragapa wainilana. Apana mida ne bedenawo wankasaleidia
    ita ne me bedewe wankasantedina me nauidasampe waimpa, mai dia. E ne eneane nambeitana
    mai dima da eba dewamona rua, diaida!
  qub-qub: «Noga caycä übas lantami. Gamcunami rämä carcaycanqui. Chaymi nogaman yäracamuptiquega
    yanapäshayqui Tayta Dios munashanno cawanayquipaj. Chaynöpami übas alli wayushanno
    gamcunapis allita rurar goyanquipaj. Nogaman mana yäracamorga manami imanöpapis
    Tayta Dios munashanno cawanquipächu.
  att-att: “Sikán yù kun na pun na úbas nga nemulá, á sikayu yù kun na pangapangá
    na. Á nu napasigaggà yù ángngikatalà naw nikán, maggiánà nikayu nga mangabbák,
    á aru yù napiá nga akkuán naw. Ngam nu mesinná kayu nikán, awán bulubugá ta makuá
    naw nga napiá.
  bki-bki: “Kiniou nebe burupati na teli, a kamiu kube saku tilikiti nene nalo. Naio
    napano bijurukar kiniou a napano kiniou nobijurukar naio, naio naruei kiano meuliano
    mijikia rivar m̃arati ve buro nalo, bior ver kiniou re ea kamiu, mia maka kuvijikia
    kuvila vite tai na bo leleio ea Atua mirano.
  bqp-bqp: Makũmɛ geepi lída ũ, ákↄ̃nↄmɛ a gã̀nↄ ũ. Gbɛ̃ kũ à kú ma gũn, akũsↄ̃
    má kú a gũn, àkũ mɛ́ ani nɛ́ kpá manamana, zaakũ áni fↄ̃ à pↄ́ke kɛ ma sariro.
  mcp-mcp: Mə wə́ jísə́ shug lʉ́ kwoolú vînyə, bɨ bâŋ milɔ̂w. Nyɔɔŋg mə nádá nə mə,
    mə ŋwa jiya nyə́dɨ́ lámʉ́d yɛ́, a bá bə nə ibumə́ məŋkund məŋkund; bɨ mə mpú nə́
    bɨ́ cugɛ́ nə ŋkul sá sâ mə kú bə.
  hat-hat: Mwen se pye rezen an, nou se branch yo. Moun ki fè yonn avè m', moun mwen
    fè yonn ak li, l'ap donnen anpil, paske nou pa kapab fè anyen san mwen.
  npl-NT: '''Ne niuvaskuawitl iwa nomejwah nomamayowah. Akin salitok nowa iwa Ne íwa,
    kitemakas miak itlakilo. Porke tla amo nonsalitoskeh nowa, amitla weletis nonkichiwaskeh.'
  bgg-bgg: Gu ne iphang ro, chiih-è idiphak ne nathek ro, hanyie gu shii ò rai arone,
    gu de aishii ò rai ruii phro, chiih-è ai ne iwoi bajo woi mua ruii phro; ji è
    gu è asi shii ne nathek nyie de arek mua phro.
  eng-TCENT: I am the vine; you are the branches. Whoever abides in me, and I in him,
    bears much fruit, because apart from me you can do nothing.
  eng-BSB: I am the vine and you are the branches. The one who remains in Me, and
    I in him, will bear much fruit. For apart from Me you can do nothing.
  cpu-NT: Naakatake kempitakarori oponkitzitha pankirentsi, irooma eerokaite pikempitakaro
    nochevatha pinayetatzi. Ikaratzi oisokerotanari naaka ari nokempitzitakariri irirori,
    kempivaitaka oshekimi inkithoperotai. Eerorika pitsipashireyetaana, tekatsira
    pantayetai.
  san-ASM: অহং দ্ৰাক্ষালতাস্ৱৰূপো যূযঞ্চ শাখাস্ৱৰূপোঃ; যো জনো মযি তিষ্ঠতি যত্ৰ চাহং
    তিষ্ঠামি, স প্ৰচূৰফলৈঃ ফলৱান্ ভৱতি, কিন্তু মাং ৱিনা যূযং কিমপি কৰ্ত্তুং ন শক্নুথ|
  tac-NT: › Neka napurigá bilé baniá alarigá ju, 'émika napurigá alué baniá atuala
    ju. Bilé rió ne'chí 'yuga 'nátaga inásaká 'lige ne abiena 'we 'yasa iwérali, alueka
    asíriga 'la semáriga bejtélamala. Tabilé nígame nísaká ne nila a'walí, 'liko tabilé
    'la semáriga bejtélamala.
  eng-WEBPB: I am the vine. You are the branches. He who remains in me and I in him
    bears much fruit, for apart from me you can do nothing.
  gfk-H: “Iau no guguhuan na ina dahai ma muat ira katangana. Bia siga tikai i kis
    taar tagu ma iau kis taar a mah tana, io, iakano tunatuna i manga huai. Iasen
    ing bia pa iau kis tikai ma muat, pai tale muat bia muat na gil tiga linga.
  viv-viv: E, IyaꞋeku ai veguveguwaku tu omiꞋiyao laganiku. Hakwadi o Iya agaikuya
    umiyamiyaveꞋavina kadu againiya Iya ganamiyaveꞋavina, au unayoyoyo lakahina. KaꞋi
    o akaibe tu keke Iya oꞋeni buye, kadu keke tamo huluva hagihagina afaiweya.
  yao-yao: “Uneji ndili mpela chitela cha msabibu ni ŵanyamwe ndi nyambi. Jwakutama
    mwa uneji, ni uneji mwa jwelejo, jwelejo chasogole isogosi yejinji, pakuŵa ŵanyamwe
    jikape ngankukombola kupanganya chachili chose.
  tgp-tgp: Enau pulo asi grape, ale kamim rangarangana, pani vara kamim ha sor̃otahi
    isaku, ale enau a lo sor̃otahi isamim, kamim ha pa vua i mar̃ivi, pani vara enau
    a sopo toho isamim, ha pa sopo er̃i vai te hinau hatea.
  auc-NT: Ayæ̈ apæ̈nedinque, “Botö yowementa baï ïmopa. Mïnitö guiquënë gædëmænto
    baï ïmïnipa. Waocä botö nempo ee quëwënongä inte ayæ̈ botö ïmote cöwë entawënongä
    ingä ïninque tömengä tömenca incate baï nanguï cæbaingampa. Wæætë edæ botö nempo
    quëwënämaï ïmïni ïninque mïnitö tömää cædämaï ïmaïmïnipa töö.
  kbc-NT: Ee libatadi ‘uuva’. Odaa akaamitiwaji libiwedi. Niɡ̶ina anidioka limedi
    me yexogotigi, Ee aaɡ̶aɡ̶a idexogotege, codaa joaniɡ̶iniaa ane dáwe. Igaataɡ̶a
    nige daɡ̶a ɡ̶adexocitigitiwaji, odaa aɡ̶ica anakati mawii.
  bmh-bmh: Iza wain a, ag wain ebeg. Duair in go iz ibail pezile damau, izan han go
    al dai. Go dab asiu mamau. Ag iz ibail i pezile damamen, ag igul tub mabun iborain
    tam.
  ctu-BL: Joñon jini Ac'on, jatetla j c'ʌbetla. Jini mu' bʌ i yajñel ti joñon che'
    woli cajñel ti jini winic, jiñʌch mu' bʌ i yʌc' cabʌl i wut. Ma'anic chuqui mi
    mejlel la' mel mi ma'anic mi la' wajñel ti joñon.
  meq-meq: 'Yesu a gwaɗatay sa: Neŋ na, andza dərizl i gərɗaf, nəkurom hawal eye hay.
    Ndoweye kə dzapa tə neŋ ada na dzapa ta neŋgeye na, ma wiye hohway haladzay andza
    dərizl i gərɗaf. Hərwi ze neŋ na, ka slumeye məge wuray lele eye bay.'
  noa-H: Mag hiek'amamua deeu hichdëu jaautarrjö, ’Mʌʌta chi uva k'aar charaugui hajim,
    hich higwia. Maagwai pãar sĩi mʌ k'ãu nenergau. Chi mʌ dʌ̈ita hogdʌba simʌn chadcha
    Hẽwandam hat'ee nem wajap'am pöoma waujugui hajim, mʌch garmuajã hi hogdʌba chiraawai.
    Mʌ gaaimua k'abam chan bʌ̃ʌrjã pãrau pöd nem wajap'am waubajugui hajim.
  alp-NT: Aure saka anggure aini kai imire esi sanaiju. Sire rebe ihaie Au, Au haieni
    hoko isupu hasile boka titinai le sepo imi haie Au mo hoko imi ono sasaisa moneka.
  san-VEL: aha.m draak.saalataasvaruupo yuuya nca "saakhaasvaruupo.h; yo jano mayi
    ti.s.thati yatra caaha.m ti.s.thaami, sa pracuuraphalai.h phalavaan bhavati, kintu
    maa.m vinaa yuuya.m kimapi karttu.m na "saknutha|
  kbq-kbq: Nagra waini zafa mani'nogeta, tamagra azankuna'a mani'naze. Iza'o Nagripi
    manige'na agripi mani'nomo'a, rama'a raga renente, Nagri'ma natresuta mago'zana
    osu'tfa hugahaze.
  kbh-kbh: “Ats̈e chë ts̈abe uvas betiycá sëndmëna y ts̈ëngaftanga chë buacuafjëngcá.
    Nda áts̈eftaca cánÿiñe mo canÿacá tojtsemna y ats̈e cháftacnaca, cha Bëngbe Bëtsabiama
    bëtscá soyënga echanjama, mo canÿe buacuafja becá tojtseshajuancá. Er, ts̈ëngaftanga
    ats̈be uajabuáchenana ndoñe s̈montsebomnëse, áts̈eftaca cánÿiñe mo canÿacá ndoñe
    s̈montsemna causa, tondaye s̈mattsobena jamama.
  ron-LSB: Eu sunt vița de vie. Voi sunteți ramurile. Cel care rămâne în mine și eu
    în el face multă roadă, pentru că în afară de mine nu puteți face nimic.
  pon-pon: Nai wain pot, a ra kan komail. Me podidi on ia o nai on i, iei i, me kin
    wawa toto; pwe komail jota kak wia meakot ma jota nai.
  nhe-BL: “Na niitztoc queja nopa xocomeca tzontli huan initztoque queja noxocomeca
    macuayohua. Intla inmocahuase intlatzquijtoque nopan na huan nimocahuas nitlatzquitoc
    ipan imojuanti, huajca quena, intemacase miyac imotlajca. Pero intla ax nimechpalehuis,
    ax tleno huelis inquichihuase.
  sps-sps: “Anyon ngits wain, ana min fo naan. E sei te kaa non koma Vanyo ee ana
    Nyo te kaa koman ya nai fua faarof fakinai ovei nanon tana saa, ami te gim rom
    ma kat ta isen ta ka patsukanem miam te gim fi romi ma kaa koma Vanyo.
  wnc-wnc: “Na nau wain taknga binga. Siwan ginu kainga binga. Siwan gikatnana tapatuta
    nae asinggan natanggamatawanu naat iat gatake unekan sukuwatda buyana buyambam
    aawik. Siwan ngana inatakan yukengu buyana dua aawik.
  bus-bus: Mámbe geepi lídaa ũ, ámbe à gã̀nↄ ũ. Gbɛ̃ kɛ̀ kú ma guu, bensↄ̃ má kú
    à guu, àmbe eé nɛ́ kpá maamaa, zaakɛ é fↄ̃ à pↄ́ke kɛ ma sairo.
  gub-BL: Ma'ywa 'yw ài aiko ihe. Hàkàgwer ài peiko pe. Aze hàkà upyta u'yw ikatu
    ma'e rehe nehe, i'a katu putar nehe. Nezewegatete aze peiko heremiruze'eg romo
    nehe, peruzar putar heze'eg nehe, ikatuahy ma'e tetea'u iapo pà nehe.
  imo-imo: Na unjomu, eno kouma. Kou paka tepalie unjona angilipe mongo toromo mele
    eno na kinye kopu teko molko na eno kinye kopu tepo molopo aku temolo lemo nani
    teaio nio mele eno manda teko nanga kongono manda tendenge. Eno na tiye kolko
    eno na kinye kopu teko naa molonge lemo nanga uluma eno manda naa tenge.
  boj-boj: “E segi wain ŋamtaŋ bole. Niŋgi ijo dani bul. Tamo bei a e beterbesqas
    di e dego a beteryesqai. Yimqa a gei koba ateleŋqas. Niŋgi e uratbqab di niŋgi
    wau bei yqa keresai.
  eng-DRA: 'I am the vine: you the branches: he that abideth in me, and I in him,
    the same beareth much fruit: for without me you can do nothing.'
  knf-knf: « Nji dwooŋ bko banjaaŋ badolna ubiñu ; an kë naşë wo inah. Ñaaŋ ammëbanaanuŋ,
    kë mbot amëbana, aŋ mënţan aji wul mbuk mnŧum. Nalowënle naankhinan pdo nin uko
    uloŋ.
  san-KHM: អហំ ទ្រាក្ឞាលតាស្វរូបោ យូយញ្ច ឝាខាស្វរូបោះ; យោ ជនោ មយិ តិឞ្ឋតិ យត្រ ចាហំ
    តិឞ្ឋាមិ, ស ប្រចូរផលៃះ ផលវាន៑ ភវតិ, កិន្តុ មាំ វិនា យូយំ កិមបិ កត៌្តុំ ន ឝក្នុថ។
  arn-NT: “Iñche tati anüm ofad, fey eymün tati row. Fey ti rumel kiñewkülelu iñche
    mew, ka iñche kiñewküleli kisu mew, fey ta wülay rume fentren fün. Fey iñche mülenoli
    eymün mew, ta pepi chumlayafuymün rume.
  zas-NT: ’Naj na̱j ziꞌc yag rtia ni nejxh, guiáad lëjt na̱j ziꞌc xidxan. Bén sunë
    naj zianczi nuchajgaman naj, guiáad naj nuchagan laaman, zeel rüjnman ni rën Dios.
    Din bal ichu naj, achet zajc güündi.
  ken-NT: Mɛ kɛ nchí nnɛrɛ́nɔk. Bǎchí batáp. Mmu anɛ achí babhat nɛ mɛ mpoknkɛm,
    mɛnkwɔ́ mbak babhát nɛ yi, yí wu kɛ ányù bɛyǎ kɛpɛm. Mbák mpú nɛ bhe, bǎpú
    kway bɛkʉ yɛ̌nyɨŋ.
