  bch-bch: “Gau abei oain, be gimi ibogaboga. Oangga sai itoi gau ga gau natoi ei,
    eine ga itautau busa. Ngansa oangga gimi atnan gau, irangrang ngan akado danga
    eta mao.
  cco-NT: ’Jo̱ fɨ́ɨˉtú̱u̱ ꞌnʉ́ꞌˋ e jneab˜ lɨ́ɨnˊn e huɨɨngˋ jǿꞌˆ do, jo̱guɨ ꞌnʉ́ꞌˋ
    lɨ́ɨngˊnaꞌ guángꞌˊ quiáꞌˉ e huɨɨngˋ do. Jo̱ doñiˊ i̱i̱ˋ dseaˋ i̱ seengˋ cøøngˋ
