  toc-NT: ’Aquit a̠má pu̠kalhtum xaquihui uva y hui­xinín qui­mak­xpi̠ní̠n hua̠nti̠
    luu lac­xtum quin­ta̠­lama aquit. Hua̠nti̠ luu xli̠­ca̠na qui­li̠­pa̠­huán y lac­xtum
    quin­ta̠­lama aquit na̠ antá lac­xtum cta̠­lama y luu lhu̠hua nata­huacay xta­huácat,
    porque para ni̠ aquit naqui­la̠­li̠­pa̠­hua­ná̠hu hui­xinín ni̠lay túcu tla­hua­yá̠tit
    me̠c­stucán.
  ulk-1902: 'Kaka uina, uaua gaire tam: Abele le kara nerkep ge emri, a kaka muige
    abi nerkep, E dali ko au turum: abelelem uaba umer kak nerute lu ikeli ese kaka
    muriz ge.'
  som-som: Anaa ah geedka canabka ah, idinna waxaad tihiin laamihii. Kii igu jira
    oo anna aan ku jiro, kaasaa midho badan dhala, maxaa yeelay, la'aantay waxba ma
    samayn kartaan.
  mam-C: Ayin we' tqan uv; ayetzin kye tq'ob'. Ankye te mujlek wi'ja, ex mujleqinka
    tuk'a, nimxpen te' twutz n-el. Qu'n nti'x kye aku b'ant kyu'n kyjunalxa.
  ndj-ndj: “Nenga ndiva lihadiki lya lisabibu na yumwi muva mitafyi, yiyikala mugati
