    nana’ u ichich, ani antsana’ ne’ets ca baju ejtil i alhua’ c’ue’lab ts’at’at tin
    acan an lab t’uthub ax im binal yan i hualilab. Ni jant’o yab a ejtohual ca t’aja’
    alhua’ max nan yab tu tolminchal.
  med-med: Na nde wain mam ei, enim nde wain puⱡa kʉⱡ. Wamp nam ti, na kʉn rʉmp ndupa
