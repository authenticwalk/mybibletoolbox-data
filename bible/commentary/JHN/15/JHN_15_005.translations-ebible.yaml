    kam teyak a awan sangaw ta mabalin muy nga makamamallak te Damakewan.
  lug-lug: “Nze muzabbibu, mmwe matabi. Buli abeera mu Nze nange ne mbeera mu ye oyo
    abala ebibala bingi. Kubanga awatali Nze temuliiko kye muyinza kukola.
  yby-yby: Nemoya waini nala monawa minonako, edimoya akawaneya minae. Wewena mako
