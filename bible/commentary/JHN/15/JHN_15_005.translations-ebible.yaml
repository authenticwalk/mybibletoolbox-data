  heb-heb: אנכי הוא הגפן ואתם השריגים העמד בי ואני בו הוא יעשה פרי לרב כי בלעדי לא
    תוכלון עשות מאומה׃
  mpp-mpp: “Naneuc waing mucine, aime ngengibac mangngine. Monic ye naholec wetackelu
