verse: JHN.015.005
translations:
  kpx-kpx: “Dau hote mole uaini ke nahate. Isege laeau atiave. Lana daluvuta igaetolahai
    uge dana lahehi ui. Ige kemo lana vaveve dua vave. Isito la di halevaliege la
    bae onobe dua valivebene.
  okv-H: eto namo esi uhu ra eto ungo esi hatu ra eto ungo namote iresova eto na ungote
    iresona amo be isapamane aisuja rate tiukasora amo be mane aisuja
  tbo-tbo: ‘Tau mayau babana, ma taumi lagalagau po uyahiugei ona wilagalaga dewadewami
    po on’ugo imahi. Ma inapa tau ega uyahimi, ega emoemotami po awai gehouna ona
    dewaya.
  mal-C: “ഞാൻ മുന്തിരിച്ചെടിയും നിങ്ങൾ അതിന്റെ ശാഖകളും ആകുന്നു. ഒരാൾ എന്നിലും ഞാൻ
    അയാളിലും വസിക്കുന്നു എങ്കിൽ അയാൾ ധാരാളം ഫലം കായ്ക്കും; എന്നെക്കൂടാതെ നിങ്ങൾക്ക്
    യാതൊന്നും ചെയ്യാൻ കഴിയുകയില്ല.
  grc-SR: Ἐγώ εἰμι ἡ ἄμπελος, ὑμεῖς τὰ κλήματα. Ὁ μένων ἐν ἐμοί, κἀγὼ ἐν αὐτῷ, οὗτος
    φέρει καρπὸν πολύν· ὅτι χωρὶς ἐμοῦ οὐ δύνασθε ποιεῖν οὐδέν.
  bgc-bgc: मै अंगूर की बेल की ढाळ सूं अर थम डाळी सो। जो मेरै म्ह बण्या रहवै सै अर
    मै उस म्ह, वो घणाए फळ फळै सै, क्यूँके मेरै तै न्यारे पाटकै थम कुछ न्ही कर सकदे।
  khz-khz: Au vine, na gomi raga. Au geku ai pene raga-tago, au ia genai pana raga-tago
    vetaina, talimana vuavuana gagala vagi. Pene au pio raokwaniku genai, gau kwauta
    ati pio kalaa.
  deu-TKW: Ich bin der Weinstock, ihr seid die Ranken. Der in mir bleibt, - und ich
    in ihm, - der nur bringt viel Frucht, weil ihr ohne mich nichts thun könnt.
  zsr-NT: ’Nacaꞌ nedaꞌ ca lba naꞌ, atiꞌ lbiꞌiliꞌ nacliꞌ ca zxuzaꞌ nëꞌi. Nu bönniꞌ
    dáꞌteczëꞌ nedaꞌ, ca naꞌ nedaꞌ dáꞌteczaꞌ lëꞌ, bönniꞌ ni naquëꞌ ca zxuzaꞌ nëꞌi lba
    naꞌ rbia szxöni, le chquiꞌ nuláꞌalenliꞌ nedaꞌ, cutu bi gac gunliꞌ.
  lin-lin: Nazali nzete ya vino ; bino, bozali bitape. Moto oyo akowumela kati na
    Ngai, mpe Ngai kati na ye, akobotaka bambuma ebele, pamba te bokoki kosala eloko
    moko te, soki na lisungi na Ngai te.
  hns-NT: Ham djaise agoer ke per baatie aur toelog djaise lattie baate. Dje hamare
    me saamiel rahie aur ham okare me, okar karnie ke phal attjha rahiega. Bakie hamaar
    biena toelog ekko attjha kaam na kar paihe.
  noa-E: Mag iekhamamua deeu ichdëu jaautarrjö, ’Mʉʉta chi uva khaar charaugui ajim,
    ich igwia. Maagwai pãar sĩi mʉ khãu nenergau. Chi mʉ dʉ̈ita ogdʉba simʉn chadcha
    Ẽwandam athee nem wajapham pöoma waujugui ajim, mʉch garmuajã i ogdʉba chiraawai.
    Mʉ gaaimua khabam chan bʉ̈ʉrjã pãrau pöd nem wajapham waubajugui ajim.
  eng-EMTV: I am the vine, you are the branches. He who abides in Me, and I in him,
    bears much fruit; because apart from Me you can do nothing.
  mib-NT: ’Máá rí cúu yoyúcú un, te máá ró cácuu ndaha ri. Ñayuu jeē nduú jíín rí,
    te ruhū ndúú rí jiín i, máá i cúu nájnūhun ndaha jeē jéhe cuehē ndehē. Chi núu
    tú cundúú ró jiín rí, te tú cuɨtɨ na jniñu váha cuu sáha ró.
  lif-NT2: इङ्‌गाॽग चे़ल्‍ले़क्‍सेॽइल्‍ले़ कुबुङ्‌आरो हे़क्‍क्‍याङ् खिनिॽग आबोराःक्‍निङ्‌लो॥
    खिनिॽ इङ्‌गाॽओ के़वयिॽआङ् इङ्‌गाॽ खिनिॽओ वाॽआने़ फाॽग्र आल्‍लसाङ् यरिक् कुजाॽ
    फम्‍मा के़सुक्‍तुम्‍लो, कर इङ्‌गाॽओ मे़न्‌वाॽए थेआङ् चोःक्‍मा के़न्‍छुक्‍तुम्‍मिल्‍लो॥
  xnj-xnj: Nene ndi mzabibu, na nyenye ndi mambanda. Mweitama mugati yangu, na nene
    nivyayi mugati yaki, mwenuyo ipambika gamahele, muni changali nene nakuhotola
    kuhenga chochoha.
  mmx-mmx: Nenia luuna vaen, la nemi mi ngan lengkakan una. Do nege i sep sogo atmatkun
    tarak, la nenia a sep sogo atmatkun teren, neni naba visik buaang tempeven una.
    Kopmen mina epovo do mina visik tempeven una do nemi mixo sep sogo atmatkun tarak.
  cbr-NT: '''Ëx cana uvas aín i rarasaribi ''ain. Aín pëñánsaribi camina mitsux ''ain.
    Usa ''aish camina ''ëmi catamëanan ''ëmi upiti sinánan ''ëx mibë ''ain, min sinan
    ''ën sinánsaribi ''aish ''ëx cuëëncësabi oquin ''anan ''ën bana quicësabi oi ''iti
    ''ain. ''Ëx mitsubëma ''ain camina ''ëx cuëëncësa oi ''itima ''ain.'
  tee-NT: Ju quit'in icjunita tachi ju tu'u' xaq'uiu uvas. Ju uxijnan tachi ju xamack'atap'u
    unt'at'it. Chai ju t'ajunch laquimacni chai ni la'ix'alhunut ju ict'ajun pus yuchach
    ju xt'ak'a lhu xatoc'at ju la'is'atsucunti. Pus ni jantu t'onat'it ju laquimacni
    pus jantu tu'u' lai naviyat'it ju k'ox calhiula ju quimpai Dios.
  eng-LSV: I AM the vine, you the branches; he who is remaining in Me, and I in him,
    this one bears much fruit, because apart from Me you are not able to do anything;
  cak-NT: Ja ren ri mata uva, y ja rix ri ruk'a'. Ri can siempre c'o wiq'uin y ren
    riq'uin raja', ri ruc'aslen can xtiwachin. Roma ri man c'o ta wiq'uin, man jun
    ri xtitiquier xtu'on.
  pah-NT: —Ji ko videira'java'ea, a'e ji, ei Jesus'ga. Pe ko videira rakã'java'ea,
    ei ga. Kiroki ga ojikoty'a ji pavẽi, ji ajikoty'a ga pavẽi no – gaha po ti oko
    katu hete okovo Tupana'ga remimbotarimova'ea rehe. A'ereki ji pe pokoge'ymame
    ndapekokatui'i'i a'ero pejikove'ỹ Tupana'ga remimbotarimova'ea rehe, ei ga.
  sja-NT: ’Mɨda aji, uva k'arrak'a bɨ. Jõdee parã chi jɨ̃k'arák'ata p'anɨ. Uva jɨ̃k'ara
    pia chauparik'a araa bak'ãri chi k'arra ome, mãga pɨk'a parã mɨ ome araa p'anapataadak'ãri,
    ne-inaa chok'ara mɨa oopi bɨk'a oopataadait'ee. Mamĩda mɨ wẽe parãpa maarepida
    ooda-e pai mɨa oopi bɨk'a.
  xed-xed: Iʼi fwa inabi, kaghuni dzvuhani, mndu ta gɗavata ndiʼatani ta iʼi manda
    iʼi nda tsatsi ya, dzaʼa yaf ya tsatsi rgədzəɓ. Ka haɗ iʼi wu, laviŋ a kuni ta
    magatá sana skwi wa.
  glk-glk: «من درخته انگور ایسم و شومأن اونه شاخه‌یأنیدی. کسی کی در من بمأنه و منم
    در اون، میوه‌یه زیادی اَوره. چونکی بدونه من هیچی نتأنیدی بوکونید.
  mks-NT: ʼYe̱he̱ cúú u̱ tátu̱hun tó uva ta ndóhó cúú ndó tátu̱hun ndáha̱ mé tó uva
    cán. Ta ndá na̱ in cúú xi̱hín i̱ tá quia̱hva in cúú u̱ xi̱hi̱n ná já quéa̱ cuu
    caja ndihi na ña̱ cúni̱ Ndióxi̱. Cacuu a tátu̱hun cána cua̱ha̱ uva va̱ha nu̱ ndáha̱
    tó uva cán. Jáchi̱ mé a̱ nda̱a̱ ni in túhún ña̱ha a̱ cúu caja ndó tá ná a̱ chíndeé
    ye̱he̱ ndo̱hó.
  gfk-S: “Aiou no nunuhuan na ina dahe ma mu ira singarna. Be nesi ta nong i kis ter
    tagu ma iou kis ter at bileng tana, io, ikino turadi na manga huei. Iesene be
    ing iou paile harahut mu, paile tale mu be mu na gil tike linge.
  bmu-bmu: “Ni waingö ipŋi akiga eŋön miaŋgö böröŋi akze. Iŋini nömosöta nanŋinök
    kinda yuai kun akingö osime. Miaŋgöra kunŋan nömbuk qekötahöba kiniga nöŋön yambuk
    qekötahöba kinbiga yaŋön mönö ahakmemegö ölŋi önöŋi qahö miwikŋaiba siriba malma.
  dgz-dgz: Ne wain kaimewa mini di. E damik naniwa. Ne den uon e dim da da ya tai.
    Ap menan apan ansena ne den ya wandepiwa amba ne me den ya wanigepenawa, me makewa
    da ya ieta.
  eng-GNV: 'I am that vine: ye are the branches: he that abideth in me, and I in him,
    the same bringeth forth much fruite: for without me can ye doe nothing.'
  zaa-NT: Inte' nna ccà'a' comparar tì'a tùbà betsulí', lebi'i ca nàya' nna. Nuỹa
    tediba runią seguir ttùba lani inte' tì'a inte' lani ą nna, lànuá nna yala fruto
    runną. Porqui'ni sin inte' nna, labí biỹa ccani le guni le.
  eng-WEBSTER: 'I am the vine, ye are the branches: He that abideth in me, and I in
    him, the same bringeth forth much fruit: for without me ye can do nothing.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xanë rabaja beuvanaenë. Paxamë
    nexata bepatamaxërananëmë. Nexata pajivi neyajavaponaponaena, xanë ata pijinia
    bajarapajivi yajavaponaponaenajë. Bajarapajivi exanabiabiana bitso Dioso pejitsipaecuenia.
    Itsa apo paneyajavajinavanapaemë tsipae, nexata apo pacacaëjëpae tsipae panijacuata
    pexaniacuene paneexanaenexa.'
  bon-bon: Cane waina uli gäne, weene ciipe gemi. Laati te cäme cabu yaanajuge, cane
    lui me cabu nanajuge, tabe bucurage kuu jääpänimuge. Cäme cäco je weene nuuja
    gwidape ne äblicäco wawena.
  nhw-BL: “Na niitztoc quen nopa xocomeca tzomitl huan anitztoque quen noxocomeca
    macuayohua. Sintla anmocahuase antlatzquitoque ipan na huan nimocahuas nitlatzquitoc
    ipan amojuanti, huajca quena, antemacase miyac amotlajca. Pero sintla amo nimechpalehuis,
    amo tleno huelis anquichihuase.
  swh-ONEN: “Mimi ni mzabibu, ninyi ni matawi. Akaaye ndani yangu, nami ndani yake,
    huyo huzaa sana, maana pasipo mimi ninyi hamwezi kufanya jambo lolote.
  wbi-wbi: Une nili nsabibu, umue muli matafi. Juno ikukala nkate mulyune, najume
    mwa mwene; ujuo ivombagha sino ilonda u Nguluve, ulwakuva kisila kuuva nkate mulyune,
    namungavombe kimonga.
  bba-bba: Nɛnɑ resɛm dɑ̃ɑ mɛro, bɛɛyɑ yen kɑ̃ɑsi. Wi u kɑ mɑn mɑninɛ mɑ nɑ kɑ nùn
    mɑninɛ, wiyɑ u koo bii dɑbinu mɑ, domi nɛn sɑriru i ǹ kpɛ̃ i ɡɑ̃ɑnu ɡɑnu ko.
  eng-KJVCPB: 'I am the vine, ye are the branches: He that abideth in me, and I in
    him, the same bringeth forth much fruit: for without me ye can do nothing.'
  kgk-NT: —Ha uva máta he'ise xe-rehe. Pende-rehe he'ise uva rakã. Peteĩxa xe moirũ
    va'e, xe ave amoirũ íxupe va'e, upe va'e heta hembiapo porã porã va'erã hi'a porã
    porã oĩ va'e-rami. Xe e'ỹ reheve mba'eve ete voi ndapejapo mo'ãvéi-ma va'erã,
    he'i.
  waj-waj: Neenoo yeena vuaina oyaivaa roosiima variaukai ngieenoo hammaraivaa roosiima
    variaanoo. Gioonna kiaapu voovoono niiki varinai na innaki varino kaayau iiraiyauvo
    suvuainaravai. Ivaara fai gioonna kiaapu voovoono hama ni tasipama varirainno
    arinaidiri mmooriivaa iino rikioo fai hama kaanainaravai.
  cpy-cpy: Naaka kimitawori oponkitzitha pankirentsi, rooma eerokapaeni pikimitakawo
    ochewatha-paeni. Tema ikaatzi oejokiro-tanari naaka, ari nokemi-tzita-kariri rirori,
    kimiwitaka ikithoki-pero-teemi. Eerorika pitsipa-shiretana naaka, eero pimatziro
    panterimi.
  ekk-PKP: Mina olen viinapuu, teie olete oksad. Kes jääb minusse ja mina temasse,
    see kannab külluslikult vilja, sest ilma minuta ei suuda te midagi teha.
  mpx-mpx: “Nau oine puna ge komiu lalana. Henala ebo ni minaa elau, ge nau na minaa
    elana, iya ni enon nabi. Yaa ebo nuku miluwagau, nige bosowaina bugul etega nuku
    ginol.
  wbp-wbp: Ngula-jangka, Jijaji-jana yarda wangkaja nyanungu-nyangu-patuku, “Ngajuju
    Ngarna-nyayirni-wangu Kaatu-kurlangu. Nyurrurlaju warrkini ngajuku, parrka-piya
    kuja-ka pardimi ngarna-ngurlu. Kajilparlijarra ngaju manu yapa jinta-kari ngana-puka
    nyinayarla jintangka, kajikarla yali yapa ngurrju warrki-jarri Kaatuku. Kala kajilpaju
    yali yapa jurnta yantarla ngajuku, kulalparla ngurrju warrki-jarriyarla Kaatukuju,
    lawa.
  luo-luo: “An e mzabibu, to un e bedene. Ka ngʼato osiko kuoma kendo an bende asiko
    kuome, to obiro nyago olemo mangʼeny, nimar onge gima unyalo timo ka upogoru koda.
  nhe-NT: “Na niitztoc queja nopa xocomeca tzontli huan initztoque queja noxocomeca
    macuayohua. Intla inmocahuase intlatzquijtoque nopan na huan nimocahuas nitlatzquitoc
    ipan imojuanti, huajca quena, intemacase miyac imotlajca. Pero intla ax nimechpalehuis,
    ax tleno huelis inquichihuase.
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܓܸܦܬܵ‌ܐ ܘܐܲܚܬܘܿܢ ܦܲܥܘܵܢܹ̈ܐ. ܗ̇ܘ ܕܟܵܠܹܐ ܒܝܼܝܼ ܘܐܵܢܵܐ ܒܝܼܹܗ،
    ܐܵܗܵܐ ܒܸܬ ܝܵܗܒܹܠܔ ܛܥܘܼܢܬܵ‌ܐ ܪܵܒܵܐ، ܣܵܒܵܒ ܠܵܐ ܕܝܼܝܼ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼ.
  esk-NT: Uvaŋa atriqaqtuŋa napaaqtumik, ilipsiasriiñ akiqqutun. Kisupayaaq nayuutiruaq
    uvaŋni suli uvaŋa ilaani, atqunaq asrirriaqaġisiruq, takku sumik iñiqsiyumiñaipiaqtusri
    piiḷḷuŋa uvaŋa.
  msb-msb: “Ako an puno kag kamo an mga sanga. Nagapamungaʼn damo an nagapadayon pakig-usad
    sa akon kag ako man ada sa pakig-usad sa iya. Matuod ini kay dili kamo makapamunga
    kun wara ako sa iyo.
  cpa-NT: ’Jní² lán¹² chiúh³. Hniah¹² dsa² ni³lanh¹² guh¹² quieg¹jni. Ju³ná³ ma²quiangh¹³
    jniang³, jøng² dsa¹jon¹ jǿg³ quieg¹jni ja³cogh² hniah¹². Di³ tsa¹tiah¹ hniah¹²
    mi³tih³ hniah¹² jǿg³ quieg¹jni, ju³ná³ tsa¹quiangh¹³ jniang³.
  dso-dso: “ମୁଇ ଅଇଲିନି ମୁଲ୍‌ ଅଙ୍ଗୁର୍‌ ମାଲ୍‌, ତମେ ଅଇଲାସ୍‌ନି ପିଲ୍‌କା ମାଲ୍‌ । ଜେ ମର୍‌ତେଇ
    ରଇସି ଆରି ମୁଇ ଜାର୍‌ତେଇ ରଇବି ସେ ବେସି ପଲ୍‌ ଦାର୍‌ସି, କାଇକେ ବଇଲେ ମକେ ଚାଡିକରି ତମେ କାଇଟା
    କରି ନାପାରାସ୍‌ ।
  meu-meu: 'Vine be lau: rigi be umui. E badinagumu bona na badinaiamu tauna na huahuana
    diaḡau e dobimu; badina be basioma badinagu umui ese ḡau ta basioma karaia diba.'
  yva-NT: Risyirati inaurata irati anggurije ama mote rai muno weapirati wasaurata
    anggurije ama aneneme rai. Are pirati no tawan no Inai muno rino tawan no ai,
    indati apa ana dave ngko dave mamo manui. Weramu wana tawan no Rinai jewen, weamo
    wapa ana wadave ti ngkove ma mewen.
  dgc-dgc: “Mara sakén i ponan na kayo,” kagi ni Jesus. “Sikam i sanga-sanga ko. Nadid,
    tu manatili diyakén, sakay manatiliék be diya, éy siya i magbunga ta meadu, da
    éwan kam makagimet ta maski anya éng mehiwalay kam diyakén.
  zpm-NT: 'Goḻsoladz gaṉle: Naa nac zig nac lbë co, laa to nac zhicwa. Zha ne tibaque
    gacnie naa, grëse ncuaaṉe guṉ zho zdziladz Diosa;'
  hix-NT: Ufa yohà rma uro. Akmatarà omnyamo, kekon xarha tà, àwyanye. Roh me roro
    oyehtokonye, ohnawonye rma ryehtoko, ohxe rma haxa manatxhe hampànà, tehetaxemà
    wyaro mak ha, thenyenohnà wyaro mak ha. Roh mehra haxa oyehtokonye, osonyhoryehra
    ro mak manatxhe ha, kekon hatà.
  sim-sim: Antonom mi wain indinga anira. Uwak jir tavayava anhi jira. Os an nga ji
    si nahi, avak akwa ome nga mushak wakwa jir. Hako os anin ji halaha apsham ji
    si nahi, mbeek mbele las ukwa ambu jir, wahau.
  npi-ULB: म दाखको बोट हुँ, र तिमीहरू त्यसका हाँगाहरू हौ । जो ममा रहन्छ र म त्यसमा
    रहनेछु, त्यसले धैरै फल फलाउँछ, किनकि मविना तिमीहरू केही पनि गर्न सक्दैनौ ।
  cgc-cgc: “Yaken i puon na ubas daw kyo yan mga sanga. Daw magpadayon kaw na naan
    kaw ki yaken daw yaken magpadayon na naan a man ki kyo, paryo kaw ta sanga na
    miad mamunga tak daw mabelag kaw ki yaken, dili kaw makabuat ta bisan ino.
  tim-tim: Nâmâ waiŋ tâkŋe dâ ye amâ bât bâtne. Ye nâŋgâlân tatbiâ nâ yeŋgâlân tatbian
    amâ bunŋe dondâ yembiap. Aregât ye nâ bâlâk manbai âmâ yeŋe wan me wan siâ âlepŋe
    bo akbai.
  yor-yor: “Èmi ni àjàrà, ẹ̀yin ni ẹ̀ka. Ẹni tí ó ń gbé inú mi, àti èmi nínú rẹ̀,
    òun ni yóò so èso lọ́pọ̀lọ́pọ̀, nítorí ní yíya ara yín kúrò lọ́dọ̀ mi, ẹ kò lè
    ṣe ohun kan.
  wos-wos: “Wuni hafu wun wain bangwi wuni. Guni wun bangwina gali guni. Du nak wunimbu
    téndét wuni démbu téwut dé séfélak hénoo xakétandé. Dé wuniré yatakataka ye hafu
    te yikafre jémba yamba yakéndé.
  emp-NTPO: Mʌ̃ra uva jʌ̃cara dji araa. Bãrãra mʌ̃ jʌwaterãa. Mʌ̃ ume ãbaa b̶eara
