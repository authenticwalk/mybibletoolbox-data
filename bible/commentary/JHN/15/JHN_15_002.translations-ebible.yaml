    de uma forma agradável a Ele.
  gwi-NT: Jidii shakat gwanzhįh dachan gwinzii nahshii kwaa t'ee gihłeehaht'aa, jidii
    shakat gwinzii vakat gwąąhshii t'ee gwinzii k'ąąhtii ts'ą' shriiyuunyąą ąįįt'ee
    vakat gwanzhįh lęįį neehaanzhii eenjit.
  gvn-gvn: Kalal dakil-dakil kanbal mayi kariku, kanbal mayiji. Yinya yala ngayku
    bama. Kanbalda nganya junkaynjaku wukurril, jana yala dakil mayiji. Kanbalda nganya
    kari junkaynjaku wukurril, jana yala dakil mayi kari. Kaki dakil mayi kari, bamangka
    yinya dakil nyandal, yilbal. Yinya dakil buyun, mayi kari. Kaki dakil mayiji,
    bamangka birra trimim-bungal, buyun yakal, mayi jirraymanka.
  nhy-NT: Tla se nomayo amo tlaki, kitzonteki. Pero tla kuale tlaki, kichipawas para
    ma tlaki okachi.
  asm-FB: গুচাই পেলায় আৰু যি যি ডালত গুটি ধৰে; সেইবোৰ ডালত পুনৰ অধিক গুটি ধৰিবলৈ
    তেওঁ পৰিষ্কাৰ কৰি দিয়ে।
  okv-okv: Eto esi hatu vahai be ae aisuja amo sapura avoeto gisiketo gosukau iraesuja
    eto hatu nei be euja avo kito kombu poekau be isapamane aisuja
  mxt-NT: Chahnyá ra soco cha ña chahá chɨtɨ. Ta soco cha chahá chɨtɨ nacahnyá ra
    nuu chi, ta sanduvií ra, tacuhva nacuhva ca chi cuaha ca chɨtɨ.
  tzo-NT: Scotol ti much'utic chtal ti jtojole ja' hech chac c'u che'el sc'obc'ob
    ti jtec uvate'e. Ti much'u chtal ti jtojole ti mu spas ti c'usi lec chil ti Jtote,
    ja' hech chaj c'u che'el sc'ob ti uvate'e ti mu xac' sate. Ti sc'ob ti uvate'e
    ti mu xac' sate ja' tsp'asat loq'uel yu'un ti jchabiej'uvate'e. Ja' no'ox hech
    mu xc'anat yu'un ti Jtote ti much'u mu sc'an spas ti c'usi lec chil ti Jtote.
    Ja'uc ti much'u chtal ti jtojole ti tspas ti c'usi lec chil ti Jtote, más yac'oj
    sba chlecubtasat yu'un ti Jtote hech chaj c'u che'el chlecubtasat ti sc'ob ti
    uvate'e yu'un ti jchabiej'uvate'e. Ti jchabiej'uvate'e tsjec loq'uel ti bu mu
    xtun chile yu'un sc'an ti ech'em ac'o yac' sat.
  ind-AGS: Dia memotong setiap cabang yang tidak menghasilkan buah. Dan Dia membersihkan
    setiap cabang yang berbuah, supaya bisa menghasilkan buah yang lebat.
  omw-omw: Ni kova taqaiharo kyaara mpovanto hia tamwa riaiharo mwiva mwia teqa qaqira
