verse: JHN.015.002
translations:
  kpx-kpx: Iale hote ke atiana hahumaholige auna ke heisi etulei mai mihatui. Isito
    atiave degomoleau hahumale kebia auna hoesegevege abuna nenilahai baie dua vai.
  okv-H: eto esi hatu vahai be ae aisuja amo sapura avoeto gisiketo gosukau iraesuja
    eto hatu nei be eaguja avo kito kombu poekau be isapamane aisuja
  tbo-tbo: Apo lagalaga gehouhi ega hin’ugugo, yaka Amau apo ina boliboli halehi.
    Ma lagalaga gehouhi hin’ugugo, yaka apo ina woimahiyehi po hin’ugo labatana.
  mal-C: ഫലം കായ്ക്കാത്തതായി എന്നിലുള്ള ശാഖകളെല്ലാം അവിടന്നു മുറിച്ചുകളയുന്നു; കായ്ക്കുന്നവയാകട്ടെ,
    അധികം ഫലം കായ്ക്കേണ്ടതിനു വെട്ടിയൊരുക്കുന്നു.
  grc-SR: Πᾶν κλῆμα ἐν ἐμοὶ μὴ φέρον καρπόν, αἴρει αὐτό· καὶ πᾶν τὸ καρπὸν φέρον,
    καθαίρει αὐτό, ἵνα ⸉πλείονα καρπὸν⸊ φέρῃ.
  bgc-bgc: मेरे मै लाग्गी हरेक डाळी जो फळ न्ही देन्दी, उस ताहीं वो काट देवै सै, पर
    हरेक एक फळ देण आळी डाळी ताहीं छांगै सै ताके वा और घणा फळ ल्यावै।
  khz-khz: Vine ragara au geku ai ragakau gaura, ati gevuana ragara, ia na ekoirana;
    e raga maparara mavuara, ia na ekoi-alevarana, pia vua vogo ularana.
  deu-TKW: Jede Ranke an mir, die nicht Frucht bringt, nimmt er weg, und jede, die
    Frucht bringt, putzt er aus, damit sie mehr Frucht bringe.
  zsr-NT: Ugǘëꞌ yúguꞌtë zxuzaꞌ nëꞌi lba naꞌ nacaꞌ nedaꞌ, le cutu bi taꞌbía, atiꞌ uchiꞌë
    yúguꞌtë zxuzaꞌ nëꞌi naꞌ taꞌbía, quië laꞌbía yelatiꞌ.
  lin-lin: Tata na Ngai akataka etape nyonso oyo, kati na Ngai, ebotaka mbuma te ;
    mpe abongisaka bitape nyonso oyo ebotaka bambuma, mpo ete ebota lisusu bambuma
    ebele koleka.
  hns-NT: Djaun lattie me phal na hai, oe oke kaat dewe hai. Aur djab lattie me phal
    hai, tab oe oke tjhapak dewe hai djeme oe auro phal dewe.
  noa-E: Pãar sĩi mʉ khãu nenergau. Wajapcharan pãran mʉ Ayau khõsi simjö nem wawaagta
    mʉ dënkha nʉmgui ajim. Pari mag mʉ khãu nenergkha nʉmta khãu ãb khãijã pöd jopba
    simʉn, mʉ Ayau warag thʉapnaa barpʉ̈iju. Pari ʉ̈uta chëwia jop simʉn, warag wajaphata
    irua jar khëkhër ajugui ajim, warag chëmkhĩir.
  eng-EMTV: Every branch in Me which does not bear fruit He takes away; and every
    branch which bears fruit He prunes, so that it may bear more fruit.
  mib-NT: Te máá ró chi cácuu ró nájnūhun ndaha, te núu tu jéhe ró ndéhē te quende
    yā rohó. Te núu cácuu ró nájnūhun ndaha jeē jéhe ndehē, te nasándoo ya nacahnde
    yā rohó nájnūhun jeē cúu ró ndaha ún, návāha cuāha ró cuéhē gā ndehē.
  lif-NT2: इङ्‌गाॽओ कुजाॽ मे़न्‍धोःक्‍मनाबा काक् पोराःक्‍हाॽग चे़प्‍तुदेःसुॽ हे़क्‍क्‍याङ्
    कुजाॽ के़धोःक्‍पाहाॽआङ् आल्‍लसाङ् यरिक् कुजाॽ थोःक्‍ल फाॽआङ् कुबोराःक्‍हाॽ चे़प्‍तुआङ्
    साःक्‍तुरो॥
  xnj-xnj: Lipanda loloha mugati yangu langapambika matunda mwene akuliwusa, na lipanda
    loloha lelipambika akulikita livyayi bwina muni lipambikayi neju.
  mmx-mmx: Neni i tara xepe mo lengkakan una rak, do kopmen dina pisik. La ip sep
    susudun mo lengkakan una do di pisik avukat, kusu dinaba pisik aleng.
  cbr-NT: Usa 'ixun ca an uinu 'icë 'ën pëñanëx cara bimiñuma 'icë a tëaxun nia. Nianan
    ca uinu 'icë 'ën pëñanëx cara bimiñu 'icë a upíira oquian tuanun ramëníoia.
  tee-NT: Tachi chun ju lapanacni ju quintalhilaca'anta pus chunch tajunita tachi
    ju xamack'atap'u. Pus ju jantu tasui ju quintachaput la'is'atsucunti tachi ju
    va jantu xt'ak'a ju xatoc'at. Pus amak'osucan ju yuchi tachi acsni achakxmak'an
    ju tu'u' xamack'atap'u ju jantuch xt'ak'a ju xatoc'at. Chai tachi chun ju lapanacni
    ju tasui ju quintachaput la'is'atsucunti pus tachi ju va taxt'ak'a ju xatoc'at.
    Pus tachi ju tu'u' q'uiu ni calakachakxtucanch ni laich palai lhu catoc'aya' ju
    xatoc'at pus vana va chun navican la'is'atsucunti ju anu' lapanac. Mak'osunik'ocan
    tachi chun ju alin la'is'atsucunti ju sast'uc'a ni jantu tasui ixtachaput ju Dios
    la'is'atsucunti.
  eng-LSV: every branch not bearing fruit in Me, He takes it away, and everyone bearing
    fruit, He cleanses by pruning it, that it may bear more fruit;
  cak-NT: Cuando jun mata uva jec'o ruk'a' ri man niquiya' ta quiwech, ye'leses-e.
    Y ri ruk'a' ri can niquiya' quiwech, yejosk'is utz, chi quiri' niquiya' más quiwech.
    Can quiri' chuka' ren. Ri Nata' yerutzu' conojel ri jec'o wiq'uin y yerulesaj-e
    ri man niwachin ta quic'aslen. Y ri niwachin ri quic'aslen, yerujosk'ij más chi
    quiri' niwachin más quic'aslen.
  pah-NT: 'Videira repiakatuhara''ga g̃wakãvondo imondovo yva hugwi – kiroki hakã
    ndi''aiva''ea. Na jitehe Tupana''ga omondo hete g̃a ji hugwi – kiroki g̃a e''i
    tehe ji ve: “Ore ko Jesus''gareheva''ea,” ei Jesus''ga. Videira rakã i''agwereuhurame
    videira repiakatuhara''ga gwaygwe''rogwe''ro hakã jahykavipeva''ea ti''a hete
    ti aerẽ javo, ei ga g̃a pe. Na jitehe jireheve''g̃a ndekokatuhihũe''ymame Tupana''ga
    g̃a mbopohirukari g̃andekote''varuhua hugwi toko katu hete ti g̃a javo.'
  sja-NT: Mɨ k'arradepema jɨ̃k'ara chau-e bɨ pɨrã, irua mãgɨ́ jɨ̃k'ara t'ɨap'et'aapari.
    Jõdee chi jɨ̃k'ara chauparidepema jua chak'eerã jarit'aapari mãgɨ́ jɨ̃k'ara waapɨara
    chaumerã.
  xed-xed: Inda dzva fu ta dzuslafta ta iʼi, kul haɗ ta yaku ná, ta tsiŋtsa. Inda
    dzva fu ta dzuslafta ta iʼi ta yaku guli na, ta slaɗafslaɗa ŋa sgəglavaghata yakwani.
  glk-glk: هر شاخه‌یی کی از منه و میوه نأوره، می پئر اونه وَوینه، و هر شاخه‌یی کی
    میوه اَوره، اونه هَرَس کونه، تا زیادتر میوه بأوره.
  mks-NT: Ta ña̱yivi cúú ná tátu̱hun ndáha̱ tó uva cán. Ta ndá na̱ co̱ xe̱én caja
    ña̱ cúni̱ Ndióxi̱ jácaxoo a na̱ nu̱ mé á tá quia̱hva cája da̱ ndája vií dó cán
    tá chítúhu̱n dá ndáha̱ tó uva, ña̱ co̱ cána uva nu̱u̱. Joo tá cána cua̱ha̱ uva
    nu̱ do̱ já quéa̱ ndája vií da̱ ndáha̱ do̱ ta ndíja̱tá da̱ do̱ já ná cana cua̱ha̱
    chága̱ uva nu̱ do̱. Quia̱hva já cája ri Ndióxi̱ xi̱hín ña̱yivi, na̱ cája ña̱ cúni̱
    mé á.
  gfk-S: Ira singara dahe i kis tagu ing pa di lale huhuei, ila katkato leise bakut
    di. Iesene ira singarna ing ila huhuei, Mama la hinhinare be di na nunuhuan waing
    di nage manga huei.
  bmu-bmu: Nöŋön ip ewö qak börönambuk akzal. Ip böröni pakpak ölŋini qahö miwikŋaiba
    gilipitŋi akzei, Iwinan mi kutum gil eŋgima. Ip böröni pakpak nöŋgöreŋ tatketka
    ölŋini ahum sirizei, Iwinan mi mönö köl könjörat eŋgima. Ahakmemegö ölŋi qarim
    kuwulem sehisehiŋi miwikŋaimegöra mönö mem solanim eŋgima.
  dgz-dgz: Naniwa ansena da makewa ya iamopiwa Mamana ketnagen ae siniwa. Naniwa ansena
    make iwandapinawa ayane warep makewa arugataet den sia iamopen menan.
  eng-GNV: 'Euery branch that beareth not fruite in me, he taketh away: and euery
    one that beareth fruite, he purgeth it, that it may bring forth more fruite.'
  zaa-NT: Iyaba ca ná' plantį nu labí ribia lo quį nna, ichèccu'e cą. Ą'hua iyaba
    nu runna fruto nna, rutsìppèe cą para qui'ni gunna cą adí fruto.
  eng-WEBSTER: Every branch in me that beareth not fruit, he taketh away; and every
    branch that beareth fruit, he cleaneth it, that it my bring forth more fruit.
  guh-guh: '@see-verse:JHN.015.001'
  bon-bon: Tabe cäme cabu ca yaacnapimuge iyeta ciipe bine, lui cina kuu cäco gemi.
    Yepä lui ciipe cina kuu cama birige, tabe cängenarage yaamacetnäjimuge, jugi bine
    jääglubäjemuge naace tääpume teepi cerämu kuu päpäname.
  nhw-BL: Nochi catli nechneltocaj itztoque quen noxocomeca macuayohua catli motlatzquilijtoque
    ipan na. Sintla se catli nechneltoca amo quipiya itlajca, noTata quimatzontequis.
    Huan nochi noxocomeca macuayohua catli temacaj inintlajca, noTata quinyejyectis
    para huelis temacase más inintlajca.
  swh-ONEN: Kila tawi ndani yangu lisilozaa matunda, Baba yangu hulikata, nalo kila
    tawi lizaalo, hulisafisha ili lipate kuzaa matunda zaidi.
  wbi-wbi: Ilitaafi mulyune lino nalikoma isabubu, uNhaata ikulivusia. Looli lino
    likoma, ikulinosia vunofu kuuti likome fiijo.
  bba-bba: Nɛn kɑ̃ɑsɑ bɑɑyere ye yɑ ku rɑ binu mɑ, yerɑ u rɑ bure u kɔ̃. Kɑ̃ɑsɑ bɑɑyere
    ye yɑ rɑ binu mɑ, u rɑ ye sɔmɛwɑ kpɑ yen mɑrum mu kɑ sosi.
  eng-KJVCPB: 'Every branch in me that beareth not fruit he taketh away: and every
    branch that beareth fruit, he purgeth it, that it may bring forth more fruit.'
  kgk-NT: Hakã hi'a e'ỹ va'erã gwive oipe'a. Uva máta-gwi oipe'a. Ha hakã hi'a porã
    va'erã katu oheja íxupe. Hakã gwyre mante oipe'a íxugwi. Hi'a porãve hagwã omopotĩ
    íxupe, he'i.
  waj-waj: Ni hammara hama iira vaivaa ni Napoova fai hatoka kagaari kioo hammara
    iira vainno aasannanaivaa hatoka kino too fai iiraivo oyaivakidiri kaayauma suvuai
    kioo vainaravai. Kaayau iiraiyauvo vakiaiveeraivaara ni Napoova itaama iivai.
  cpy-cpy: Eerorika okithokitzi otewatha, ichekiro ashitawori. Rooma kithoki-tatsiri,
    rowameetha-chewa-tziro, rowaankiityaa-kotziro okithoki-pero-tantyaari.
  ekk-PKP: Ta lõikab ära iga mu oksa, mis vilja ei kanna. Ta kärbib iga oksa, mis
    vilja kannab, et see saaks veel rohkem vilja kanda.
  mpx-mpx: Lala bolo hi siuna eliyau ge nige hi eenon, gegewel ni gotomwa yohil, yaa
    lala gegewel bolo hi enon ni abubunil, laliya bolo hi nak ni tomwa yohil, inoke
    nihi enon nabi.
  wbp-wbp: Yapangku kuja kajulu ngaju purami, parrka-piya kalu pardimi ngarna-jangka.
    Ngula-piyanya kajulu yapaju ngaju-nyanguju wungu-warnuju ngajukuju nyinami. Kajilirla
    yapa-patu ngaju-nyangu-patu warrki-jarrimi ngurrju-wangu Kaatuku, ngula-jangkaju
    kapu-nyanu jurnta kijirni kaatinikingarduyu-piyarlu kuja kajana jurnta pajirni
    muku parrka ngarna-jangka. Kala kajilirla warrarda warrki-jarrimi ngurrju Kaatuku,
    ngulaju kapu-jana warrawarra-kanyi nyanungu-patuju tarnngangku-juku, ngula-jangkaju
    yungulurla kirlka-nyinanjarla yardayarda warrki-jarri-jiki nyanungukuju. Nyanungurluju
    kapu-jana warrawarra-kanyi yapa-patuju kaatinikingarduyu-piyarlu ngula kajana
    ngalya-kari witawita parrka ngarna-jangka jurnta pajirni yulyurrpurla yungulu
    ngulangka ngakurru-wati pardimilki wantangkaju.
  luo-luo: Bedena duto ma ok nyag olemo ongʼado oko, to bede duto manyago olemo olwero
    mondo omed nyak moloyo.
  nhe-NT: Nochi tlen nechneltocaj itztoque queja noxocomeca macuayohua tlen motlatzquilijtoque
    nopan na. Intla se tlen nechneltoca ax quipiya itlajca, noTata quimatzontequis.
    Huan nochi noxocomeca macuayohua tlen temacaj inintlajca, noTata quinyejyectis
    para huelis temacase más inintlajca.
  aii-aii: ”ܟܠܔ ܦܲܥܘܵܐ ܕܠܵܐ ܝܵܗܒܹܠܔ ܒܝܼܝܼ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܟܹܐ ܩܵܛܹܥ ܠܹܗ، ܘܟܠܔ ܦܲܥܘܵܐ
    ܕܝܵܗܒܹܠܔ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܟܹܐ ܕܲܟܹܐ ܠܹܗ ܕܝܵܗܒܹܠܔ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ.
  esk-NT: Ilaan piiġaġigaa akiġupayaaq uvamniittuaq asrirriraġanġitman, suli nagguksaqługu
    akiġupayaaq asrirriraġaktuaq asrirripsaaquplugu.
  msb-msb: Pupuludon niya an dili nagapamunga na sanga na ada sa akon pero an tanan
    na mga nagapamunga na sanga ginapungon niya agod mas lalo na mamunga.
  cpa-NT: Quiúh²dsa guh¹² chiúh³ uøin² jøng², ju³lah guh¹² tsa¹hai¹ mǿi². Ju³lah guh¹²
    hai¹ mǿi² jøng², lánh¹dsa mih² nih¹³. Mi³jøng² lé² ti³jai¹. Mi³jøng² hai¹ ma¹dsio¹²
    hi³méh¹ mǿi².
  dso-dso: ମର୍‌ଟାନେ ରଇବା ପିଲ୍‌କା ମାଲେ ପଲ୍‌ ନ ଦାର୍‌ଲେ, ସେ କାଟି ପାକାଇସି । ଆରି ଜନ୍‌ ମାଲେ
    ପଲ୍‌ ଦାର୍‌ସି ସେ ମାଲ୍‌ ଅଦିକ୍‌ ପଲ୍‌ ଦାର୍‌ବାକେ ପରିଚଲ୍‌ କର୍‌ସି ।
  meu-meu: Asi huahuadia rigidia iboudiai lau lalogu ai ia ese e abi ohomu. Mai huahuadia
    rigidia iboudiai na ia ese e haḡoevamu, huahuadia ihahohodia.
  yva-NT: Risya aneme inta mare ama mane meweno rai, weamo Injaya po raotar. Yara
    anemo rui mirati ama mane no rai, weamo ama wao inta ratondomo indamu ngkakavino
    rai indamu ama mane makauje rai ti manui rave.
  dgc-dgc: Nadid, bawat sanga-sanga ko a éwan mégbunga, éy kétulén Nama ko. Sakay
    bawat sanga ko a mégbunga, éy pungusan na, monda magbunga ta mas mahigit pa.
  zpm-NT: Grëse zhicw lbë co miṉe rquiad nex lo, rchug mew; laa grë miṉe rquia nex
    lo, iṉe rsaṉmbe me low, rbelaan me low zeeṉa yquiaraa nex low.
  hix-NT: Ufa yakmatar me natxhe, romryenon komo. Atxke ehtokonye, narymetxhe hampànà,
    royàmà, ehetahnàtho txaraymantokono wyaro, kekon hatà. Ohxe ehtokony haxa ryhe,
    nenyhoryetxhe, tehetaxemà yonyhoryentokono wyaro. Nenyhoryetxhe, ohxe nyhe ehtxoho
    menye, kekon hatà, Txesusu.
  sim-sim: Os mi tava anhi lal akwa ome nga li wana ambu nahi, Avui anhi or taha nor
    shintle ormbekwa lir. Hako mi tava ol akwa ome nga wawa ondon or munyaha nor shintle
    ermbeshinak mi jintla jip li rasaha akwa ome musha mendek wakwa lira.
  npi-ULB: ममा भएका फल नफलाउने हरेक हाँगालाई उहाँले छाँट्नुहुन्छ र उहाँले फल फलाउने
    हरेक हाँगालाई पनि छिँवल्नुहुन्छ, ताकि यसले अझ धेरै फल फलाओस् ।
  cgc-cgc: Kada sanga ko na ula gabunga pautod din daw kada sanga na gabunga pauturan
    din ta ugbos aged malimpyo daw mamunga pa gid ta tama.
  tim-tim: Nâŋgât bât bâtne bikŋe âmâ bunŋe bo memai amâ Ewenande liŋgâtmâ panyekbiap.
    Dâ nâŋgât bât bâtne bikŋe bunŋe membai are âmâ bunŋe dondâ yeâkgât Ewenande hârem
    heŋgemgowiap.
  yor-yor: Gbogbo ẹ̀ka nínú mi tí kò bá so èso, òun a mú kúrò, gbogbo ẹ̀ka tí ó bá
    sì so èso, òun a wẹ̀ ẹ́ mọ́, kí ó lè so èso sí i.
  wos-wos: Séfélak gali dé fuka, wun bangwimbu. Bangwina gali nawulak sék xakéhafi
    yandat, wuna yafa wun galiré xatéka yakitandé. Bangwina gali nawulak sék xakéndat,
    dé wun galina saalé male sénatandé, di séfélak sék xakéndate.
  emp-NTPO: Mʌ̃ jʌwate zaud̶acara idjia jũma tʌcuaya, baribʌrʌ dji zaubada jʌwatera
    quĩrãcuita tʌcuabaria biara zaud̶amãrẽã.
  eng-F35: Any branch in me which does not produce fruit He lifts up, and every one
    producing fruit He prunes, so that it may produce more fruit.
  ind-ind: Dia memotong setiap cabang-Ku yang tidak menghasilkan buah, dan mengurangi
    daun pada setiap cabang yang sedang berbuah supaya buahnya bertambah banyak lagi.
  pes-OPCB: او هر شاخه‌ای را که میوه ندهد، می‌بُرَد و شاخه‌هایی را که میوه می‌دهند،
    هَرَس می‌کند تا میوهٔ بیشتری بدهند.
  mpt-mpt: Ne tungo yamo mo balinim blim besa dim touno mole Aye weiso tebe tlanamabebe.
    Eka tungo atosino yamo balibo ole e kuko haketouwebea daabo imin balbi damam bianoa
    yamo homon balimabobe.
  ssx-ssx: Yaka paleke mandane ekima꞉ kiliki na a꞉eya꞉ka꞉na꞉ta꞉ kota꞉ koto paleketa꞉
    yaka Apa꞉ma꞉ poka mea baalieke. Kutupa mo mandane kiliki a꞉eta꞉la꞉ paleke manuta꞉
    wamo peaaso hata꞉ kiliki wopu a꞉ena꞉yeke yaka Apa꞉ma꞉ poka꞉ mepi pilieke.
  mkl-mkl: Amɑɑwɔm ŋɑ iyi ɑ ci yɑ so fei, nŋui í yɑ dɑ ŋɑ ku nyɔ ŋɑ. Amɑɑwɔ ŋɑ iyi
    ɑ̀ wɑɑ so mɔ í yɑ kɔtɑ ŋɑi ku bɑ kuso nŋɑ ku kɔ̃ɔsi.
  gaq-gaq: ମୁଡ଼ି କେନ୍ଦାନିଆ ଚୁଚୁ ଆଚୁଣ୍ଡୁ ଆମେକେ ମେଁ ସିତଗ୍ ଜଗ୍‌ତ୍ଲାଗ୍‌ଏ ଆରି ମୁଡ଼ି କେନ୍ଦାନ୍ନିଆ
    ଚୁ ଚୁଏ ଜବର୍ ଚୁଚୁନ୍‍ସା ଆମେକେ ସିତଗ୍‍ଚେ ପର୍‍ଚଲ୍‍ ଆଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ta bolla de7iya ayfe ayfonna tashiya ubbaa I karees. Ayfiyaa tashiya kaseyssafe
    aadhdhi ayfana mela he tashiya I giigisana.
  unx-unx: ଆଇଙ୍ଗ୍‌ତାଃରେ ତାଇନଃ ଜେତାନ୍‌ କତ କା ଜଅଃ'ତେୟାଃକେ ମାଆଃ ଆତମେୟାଁଏ ଆଡଃ ଜଅଃ'ତାନ୍‍
