  gah-gah: Nenitokatí izana makolímo gihila zemitimó nene hukoko alahulanogo ive.
    Itó hupena makolímo gihila zekiko, gihila vauva aleko zitive loko golesa itimoláa
    huko ahuloaká noive.
  lcm-lcm: Saka keve ngakan ig parik kipa uai, kapo tanga suai aniria, na saka keve
    ngakan kipo uai, kapo itoiton aro iria asi kari uai amiang luai.
  aer-aer: Yewe, ayenge kwenhe arne kripethe ngkwerne-arteke aneme, arrantherre akenhe
    walye areye-arteke aneme. Tyerrtyele-arteke nhenge-arle garden arntarnte-areme
    walye areye akerle-anemele merne kripethe-kwenye-arle, itne-arle akurne anerlenge,
    Akngeyele kwenhe tyerrtye areye iweme nhenge areyele akwele-arle ilelheme itne-arle
    atyinhe anemenge, itne akenhe mpwaretyakenhe iwenhe apeke ikwere Rarle ahentye
    anemele. Itne mwerre kwenye. Kenhe walye yanhe areye merne-akerte anerlenge, itne
    mwerre ante garden arntarnte-arentye akngerrele kwenhe itnenhe akeme urteke-ulkere
    ilemele nhenge yanhe-ngentyele itne merne awethe atningke-ulkere atnyenetyenhenge.
    Akngeye atyinhe kwenhe yanhe re-arteke aneme nhenge areyeke-arle itethe anerlte-anetyeke
    alakenhe-arteke re ahentye-aneme.
  qvc-NT: Noqapi yuyakuqkunaqam chay yurapa allin rikrangunashina. Piru Taytayqam
    chay yurapa mana puqoq rikrangunataqa kuchun. Piru chay puqoq rikrangunataqam
