  obo-NT: Iddos ipat panga no diid bovunga, od ponompoddon din woy dos ipat panga
    nod bovunga, od ongayan din to solingsing woy'd gowanan amoy od bovunga pe‑en
    to mo‑uraa.
  cak-ENT: Roma tok juvi' uva yec'o ruk'a' ri xa man nquiya' tüj quivüch, nye'elesüs-e.
    Jac'a ri ruk'a' ri nquiya' quivüch, nyejosk'ix jabel, richin más utz nyevachin.
    Quiri' c'a chuka' yin. Ri Nata' nyerutz'et conojel ri yec'o viq'uin y nyerelesaj-e
    ri man nquic'uan tüj jun utzilüj c'aslen y man nyeq'uiy tüj chupan ri rutzij ri
    Dios y romari' man ye q'uiy tüj ch'aka chic nyetaken ri rutzij ri Dios. Jac'a
    ri nquic'uan jun utzilüj c'aslen y nyeq'uiy chupan ri rutzij ri Dios y romari'
    ye q'uiy ch'aka chic nyetaken ri rutzij ri Dios, nyeruch'ajch'ojrisaj más, richin
    que más nquic'uan jun utzilüj c'aslen y nyeq'uiy chupan ri rutzij ri Dios y romari'
    ye más ye q'uiy ch'aka chic nyetaken ri rutzij ri Dios.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤁᤢᤈᤠ᤹ ᤔᤧᤴᤎᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤁᤠᤰ ᤐᤥᤖᤠ᤺ᤰᤜᤠ᤹ᤃ ᤆᤧᤵᤋᤢᤍᤣ᤺ᤛᤢ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤈᤠ᤹ ᤁᤧᤎᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤀᤠᤱ
