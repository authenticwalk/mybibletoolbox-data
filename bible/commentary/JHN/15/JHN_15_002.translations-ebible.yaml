  kup-kup: Met ari nenañ honeo hezari bi porepez marañiz zut ravat hezaek mar tairañ
    uloñ tin navad hez-poñ korav hez-popuhö el beteamah. Tat bi mar tairañ uloñ tin
    badamah-poñ tinam bapai tamahan bi mar poñik ul badamah-poñ ahö ravamah.
  jid-jid: Ani gyen ko ilan rime rju ni kpa Mu wa ana klo'a na, iwaani klo'a ani mla'u
    tie ni ndu la klo babran me.
  wmw-wmw: Piya vitambi vyangu savípa, iye alavya. Piya vitambi vyakupa, iye asinja
    vyakumiliya ipate vizidi kuupa sana.
  gmv-GGM: Ta bolla dishe ayfe immoontta hangge wuris ta aaway qanxxii diigana, ayfiza
    hangge gujji ayfaana mala qirxxi geshshana.
  ssg-ssg: Lawe ngaxon tenen i kum hua, Haeu koti xaxaweni ape i sahuli hasolia ngaxon
    tenen i huhua lehe i sihai hakila ape hua kila.
  zpo-NT: Chelee tub re ram, nanzaat xle, tira choog xaaya. Per chelee tub ram nzaa
    xle, nle nzhul xaaya zee zaaya mas zyen xle.
  poy-poy: Yomberi kawusiyaga kila lutambi lwalulera ndiri mabwajubwaju mnumba mwangu
    na kila lutambi lwalulera nulugulula lupati kulera nentu.
  qwh-NT: Noqapa rämäcuna mana wayuptenqa, Papänïmi limpu rämacacharcur jitarenqa.
    Wayoq caq rämacunataqa allapa atsca wayünanpaqmi shumaq rämapärenqa.
  gaw-gaw: Mame Nug dahilp̱a ep̱eg oh meu ii niiṯeb ele amu oḵulaṯa geḏadṯe. Ep̱eg
    laa meu niiṯeb ele amu ag meu huana oḵulagnu amu Nug bap̱aladṯe.
  nca-nca: Awanembo kambiní nono yote ŋu soso kama eŋgé teyote ŋu se rotoyote. Ko
    kambiní kumi eŋgé teyote ŋuko, Awando sonowoní sara teyote, ŋuro tero eŋgé qambu
    teweya.
  zpz-NTPP: Nunu de ru na der gal nu na yaa lyucy zeꞌ. Benu ca na tub yaa lyucy zeꞌ
    wacuic ñi urbyay, orzeꞌ cyug mi ñii. Nunu de yaañ nu rbic urbyay dugyug loñ par
    nu gyanap zir ñi par nu cuic zir ñi urbyay.
  mkj-mkj: Rahk ohroj ma johkin mine wah, Joamoaiho kin pakkahjang. Ih kin kamwosmwosihdi
    rahk ohroj ma kin kajalehda wah, pwa irai en pel dirla wah.
  zac-NT: Rchúguiꞌ grë llicu hiaguë nardë́ꞌëdiꞌi nashi, nu grë llicu hiaguë nanuaꞌa
    nashi, rquiꞌni guëldin nu sunëhin të parë guëneꞌe másruꞌu nashi.
  kyg-kyg: Agaemo nagaepatiꞌmo aeꞌniya nofi akopamoꞌmo alagamo noꞌaeya nofi akopamo
    hatagauteno alino alagepa huno neꞌatale. Ani agufa kavakeꞌmo huno alagamo neꞌaeya
    nofi akopafatiꞌmo magoꞌe huno alagamo aesiyafeꞌmo hatagauno alino alagepa huno
    neꞌate.
  kmk-kmk: Ot sadat sangak un adi mamunga, kaanona dida yoong sadat mamunga salingsingana’n
    daḻusan dida daḻapnu umad-adu dit ibunga da.
  cao-NT: E nohó ca mëshí pi bimi saihuayamano tsi toa mëshi mëris-hi quiha noho Jahëpa.
    Jasca, saihuahai ca mëshi bo rohahuahi quiha, oquë tsi ja saihuacano iquish na.
  bbr-bbr: Isan iporu näu wa muriäu kiro monias patir kureäu. Owo iporu näu muriäu,
    kos itarianik, karauk isuruk oi kuremara, katu pitpatirnuk, näu sosop muriäi.
  inb-inb: Sacha­ta almag, malki mana muiu apa­ris­ka­kunata kuchunmi. Ikuti mal­ki
    muiu iukas­ka­kunataka ladu ladu malki­kunata anchu­chispa, suma almaspa­mi sakí;
    chasaka, mas suma muiu­kuna tia­rin­ga­pa.
  hrv-hrv: Svaku lozu na meni koja ne donosi roda on siječe, a svaku koja rod donosi
    čisti da više roda donese.
  box-NT: Ká lakahó lée lakahó na can miì à ho yí máa ha, ó o ò kúii ho.
    Ká hĩ̀a wee ha, hɔ̃́n ɓúenɓúen ó o wee kí, à hã wíoka wé ha lè mí
    sòobɛ́ɛ.
  ote-NT: Nuꞌʉ tóꞌo ꞌbʉi con gueque go gueꞌʉ nja ngu ya mai de nura hoga ꞌbai gá obxiꞌa̱.
    Ne gatho ya mai núꞌʉ hingui unga yá fruta, núꞌa̱ toꞌo pɛ ra ua̱ꞌobxi da zɛquiꞌʉ.
    Pe nuꞌʉ di unga yá fruta, nuꞌá̱ da moquiꞌʉ pa maꞌna da unga yá fruta.
  wnu-wnu: Wain uben eng yet gumat igo ne git iimbi igour. End ne Tain wo wain uben
    qei ima gagt giner eng wain uben qei me ima gab eng uben eng sir-sir wain qen
    tenori end soagir ariramba. A, uben qei musub mom ima gab igoriner eng mugen-mugen
    soopur ariramine bo quburub git irou im qamb soopumimba.”
  zam-NT: Ryete mèn co' nzo loo cón chenen co' indyubdi'ste loon no co' indlide con'
    co' ñibe'en, mèna nac xal lus uv co' nxyòod loo co' inda'de xlè. Xuden Diox co'
    xà' mèna loon no co' too xuden Diox mèna loon xal co'se' ncho' mèn xòod lus uv
    co' inda'de xlè. Per ryete mèn co' nac xal lus uv co' nxyòod loo co' nda' xlè,
    xuden Diox tolo li par gàc mèna mèn co' li xal ñibe' Diox no xal ndlya's Diox
    li mèna xal co'se' ndli lan' mèn xòod lus uv no ntembìi mèn xòod lus uv par ta'
    lus uv más xlè.
  zyp-NT: Ama taco kama letei a cai a thui a thui lypaw maikaw cawh chawhly a ka,
    a cai a thuipaw maikaw khah thui vy lo leimei seh tatah pathai pahling teitah
    a tua a.
  sey-NT: Yëꞌë capë̱a i̱pi tëꞌca tëte je̱aquëpi quë̱imaꞌ capë̱a. Ja̱je yoꞌoquë quë̱i
    capë̱are paseꞌe nëoquë api, ai quë̱ijaꞌquë caquë.
  nvm-nvm: Fu giega in kiak nun kafo buba sunin kiraiga fu kaniafu korek. Regavo kiak
    iji sunin kiravo iji fuka amarigia nidosiame amarega bu sunin uruvana kirak.
  mps-mps: Tama enade wadolali nologo, te nai walisiąwai nologo te tigidali eno Ayago
    togolama, sela sąbo dao. Tialima, nai walobo nologo tigidali agai te dwai sewa
    yali nologode elaluali yabe te pęą sąyu sela sąbo dao, tama aga nai genuai
    walomai hagede tiwai.
  pab-NT: Xiso noximi maniya xisaoniterenai atyo ekanohinae akerexe. Hoka uva kaxaikotyasehare
    irikoita tyotya malihare kanohinae, exahe afiraharetita kalitere kanohinae masakare
    kali tyaonaha maheta.
  llg-llg: De hataholi fo kada nae ana nana mbaꞌak no Au, tehuu taa tao hata esa boe,
    na, Au Amang nggali henin, sama leo mana tao osi loꞌo heni basa baꞌe kala fo taa
    laboa. Tehuu hataholi esa-esak fo nana mbaꞌak no Au, na, Amak tao nalalao manggenggeok
    neme ndia dalen mai, sama leo mana tao osi kedi kekeꞌu baꞌek esa, fo suek boan
    boe namanoꞌu.
  kyf-kyf: Na 'klɩya -we'e tnʋa, 'mʋ ɔ dɩa, 'ɩn 'klɩya -we tnʋa, ɔ mnazɩa we -yɔ,
    'ɩn we 'ka tnʋ duun.
  tpi-tpi: Olgeta han bilong mi i no save karim kaikai, em Papa i save rausim. Na
    olgeta han i save karim kaikai, em Papa i save rausim ol lip samting bilong en
    i nogut, na mekim em i kamap klin, bai em i ken karim planti kaikai.
  mih-NT: Ta tandɨhɨ zoco yoho uva cuan sa ñahñi yucu vixi vaha saha cua cahndya ra
    sii si. Ta tandɨhɨ zoco yoho sa ndyizo yucu vixi vaha, zanduvii ra sii si, ta
    tacuan ta cua cuhva si cuaha ca.
  qvh-NT: Nogaman yäracamagcuna üvapa rämancunanömi caycäyan. Saymi maygan rämapis
    mana wayuptenga Taytä muturiycun. Wayog cagtami isanga Taytä shumag rämapan más
    wayunanpä.
  kms-kms: Muange buagi yi meyi segi kin nge nde mase kin te ni pend nawo, pudi muange
    buagi yi meyi kin te ni qunati puaq nand, ei te oghi pu mase di yi quan meyi.
  agn-agn: Agpotolon na tang yen ang mga tanga ang indi pamorak. Piro ang kada tanga
    ang pamorak, aglimpioan na agod manaringsing ig mas manyadi pa tang borak na.
  nhi-NT: Nochi tlamayotl tlen notich amo ictemaca tlatiyotl, ictiquis; uan nochi
    tlamayotl tlen notich ictemaca tlatiyotl, icchipauas, uan ohcon ictemactis ocachi
    mic tlatiyotl.
  ttc-NT: Kyaqil aj nq'ab'al iktza' tq'ab' te awalj b'ix qa k'onti'l nwitzan, owelal
    xtx'emu', per qa nkaj twitz, owelal tisa' ti'j tzan twitzan mas.
  dan-1931: Hver Gren på mig, som ikke bærer Frugt, den borttager han, og hver den,
    som bærer Frugt, renser han, for at den skal bære mere Frugt.
  kwj-kwj: E, me tali ahi fwele mwe wa nambwe nawa, Yapai to seni humbwendau. E, mwe
    wandau me tali le, o mwe miyafo ai wa kinani Yapai to faiche ri kutoni ri wonorukwendau.
  vie-OVCB: Cành nào trong Ta không kết quả đều bị Ngài cắt bỏ. Ngài tỉa những cành
    ra trái để trái càng sai trĩu.
  kze-kze: '@see-verse:JHN.015.001'
  mpj-mpj: Ngayurna kuripij warta kultuyuru, ngayukujunyurra walyjakaja warta jukujukuyuru
    yarnngayuru. Warta jukujuku karlki putarriku, mayiparnirriku. Karlkinpanyurra
    jilanyayuru puta nyinaku, Kaatanmayapurlukalu purtura mayiku nyaku, ka putalku
    walangku. Warta jukujukuya karlki mayikurlu pakalku, karlkinpanyurra warta jiiyuru
    ngayukurnu wangka kulilkuka yirninyju nyinaku. Kaatanmayapurlukalu jiiwarta mayikurlu
    jukujukuwiyaju walangku, palunyajanu mayi maju pakalku.
  lbk-lbk: Am-in ay pinmingi ken sak-en ay ad-i fomkhas, et kaanena. Am-in akhes ay
    pinmingi ken sak-en ay fomkhas, at chalosana ta amed fomkhas is ad-ad-acha kayet.
  mto-NT: Je̱ts a̱ts je̱ njáyuda, veꞌemts je̱ꞌe̱ veꞌeda ax joꞌn je̱ tsaaydum aaꞌts
    je̱ yꞌaxenda. Je̱ꞌe̱ juuꞌ veꞌe du̱ka̱yoop du̱ka̱toomp je̱ tsaaydum aaꞌts, kyu̱stsujkpts
    je̱ꞌe̱ veꞌe o̱yjuuꞌ axena juuꞌ veꞌe kata̱ꞌmip; ax je̱ axén juuꞌ jatyeꞌe ta̱ꞌmip,
    tyuktsojkvaachpts je̱ꞌe̱ veꞌe je̱tseꞌe veꞌem jyaaꞌkta̱ꞌmat.
  bzh-bzh: Sa nemaġ pin sën su denesis anoj rë lo, og Amaġ neketöv vër menetë ya,
    gesa nemaġ nivesa pin sën denesis anoj lo, og neketöv dus genetonġin, in bë
    dengis anoj nġahiseḳë rot.
  guj-2017: મારામાંની દરેક ડાળી જેને ફળ આવતાં નથી તેને તે કાપી નાખે છે; અને જે ડાળીઓને
    ફળ આવે છે, તે દરેકને વધારે ફળ આવે માટે તે તેને શુદ્ધ કરે છે.
  jvn-NT: Pang sing ora ngetokké woh kuwi mesti diketok karo sing tukang kebon lan
    pang sing metu wohé dikeprasi lan diresiki supaya ngetokké woh sing luwih okèh.
  byr-byr: Sahwai nɨmɨnyɨ taanya gazabaaizabaai sɨla myɨꞌnyadevaai pɨdalasɨꞌna yadelyɨ.
    Nabaai gazabaaizabaai sɨla yɨꞌnadevaai ‘Sabaai sɨla pɨnɨ yɨꞌnana!’ dada nayaa
    pɨdaaina. Gamɨ dɨna ‘Taanya savɨ buwɨta yuya sedala waryaanya yuya pɨdaalɨma!
    Taanya saꞌ tewaanyaꞌ yɨmaꞌnana! Yɨsɨla naanga yɨꞌnadevaalyɨ.’ Dɨna yaka nayaa
    pɨdaaina yadelyɨ.
  ian-ian: Wunamba lɨga nyan mi sandɨ vla lɨgandɨ. Sik kwalapman yilɨga sandɨ wuna
    nyaek yalaa kalɨtaa yaagilɨgandɨ. Sɨk kwalɨga sandɨ samat kalɨtaa kwunatɨgandɨ.
    Kwunatndɨ maa sɨk nɨma sakwat kwaigandɨ.
  hun-hun: Minden szőlővesszőt, amely énbennem gyümölcsöt nem terem, lemetsz, mindazt
    pedig, amely gyümölcsöt terem, megtisztítja, hogy több gyümölcsöt teremjen.
  mcf-NT: Uba aton icbon cuidi utsiuc bacuëesa icsho pateshunepaid yoc. Adoacbimboen
    ëbi tantiauidtsëcboedon ambi icsamboen naid ëntiapimbo icsho con Pan ambi icsaido
    cuidacno nënendac. Uba icbombidi bëdamboen bacuëmenuen dadpen cuidi icquid cuidi
    dadpen pateshun siaquid. Adomboembidi ëbi tantiaquido bëdamboshë icmenuen Nuquin
    Papan aidon icsamboen naid ëmetsiash.
  kjs-kjs: Gore nina kope palaa raayome kili namaitiare Aapame go kope palaa pona
    lu rubea. Pare medalomame kili adaapu elea-pulu Aapame go palaana rikilinu raayo
    yadea. Go pumare go palaame epe-rupa aoma kili ora adaapu matia.
  mni-mni: Mahei yandaba masasing adu Ibungo mahakna kakthatli aduga mahei yanba masasing
    adubu mahei henna yananaba masa mareng kakthatpi.
  yad-NT: Nuri̱ju̱u̱ca̱ju̱u̱ ji̱ta, jiryatimyu̱ ne rasivyechara, sara̱chatichara rajye̱
    varirya. Miryani̱ntyi sivyechara, sara̱chasara ránroju̱u̱te, ra̱tidye jay jaryivya̱ju̱
    variy.
  mxb-NT: Ta ndidaá ndáꞌa̱ ra̱, ña̱ ko̱ xíꞌo kui̱ꞌi, kaꞌanda na̱ ñá. Ta ndidaá ndáꞌa̱
    ra̱ xíꞌo kui̱ꞌi, nduvii ná ña̱, dá ná ki̱ꞌo cháá ka̱a̱n kui̱ꞌi.
  pon-2006A: Rah koaros me wosasang ie ahpw sohte wa, Semeio kin ketikihsang. E kin
    koahkoa rah koaros me kin kapwarehda wa, pwe re en pil wa tohtohla.
  maq-NT: Jima ngu nahñu tsja rë xi vaquiin tú rë ne, vatë me. Hane jima ngu nahñu
    tsja rë xi vaquí tú rë ne, vatëjñi me tsja langa rë, cojo sa xi cjín sa tú rë
    cuaquí.
  hto-hto: Llɨzíacañede rao ícairo jaitade. Nana llɨzíacade ícairo ie ɨcoɨ jáicoɨde,
    áfemona jamánomo llɨzíllena.
  por-BRBSL: Cada ramo em mim que não dá frutos, ele tira”. Cada ramo que dá frutos,
    ele poda, para que possa dar mais frutos.
  ces-NKB: Každou ratolest, která ve mně nenese ovoce, odřezává a každou, která nese
    ovoce, čistí, aby nesla více ovoce.
  cui-cui: Uva pabi pexeinaein daxita ucuboba po maxʉranan xua jopa nacoichiyo. Bapoxonae
    daxita barapo pemaxʉranan po maxʉranan xua dubena xanepanaya nacoita beyacaincha
    xua copiya poxonae nacoita. Taxa barapocotsi jʉta coyeneya exana. Taxa itaweta
    pomonae bequein nejume cowʉnta ichitha jopa beta jinompaeyo xan nexa. Barichi
    pomonae bequein nejume cowʉnta ichitha saya tsiwiyo exana pocotsiwa itoroban,
    Taxa atene cana exana xua barapomonae atene, xua daxota barapomonae beta exanaena
    pocotsiwa itoroban.
  boj-2014: Ijo dani qudei naŋgi gei bole atqasai di ijo Abu na naŋgi giŋgeŋnjrsim
    taqal breinjrqas. Ijo dani naŋgi gei bole ateleŋqab di ijo Abu na gereinjrimqa
    naŋgi olo gei koba ateleŋqab.
  eng-OEBUS: Any unfruitful branch in me he takes away, and he cleanses every fruitful
    branch, so that it may bear more fruit.
  eri-eri: Ji yame tuwafe oruwa langa hilou ada heigena waha, Jijei no karudu kaitena.
    Ariya, tuwa oruwa no hilou heigena waha, Jijei no gala dada inyabawou waha elege
    ayarudu bona fi-fina. Ono ganga, no eege heigedu hilou baingaro heige-heigena.
  aly-aly: Waly amern-akert-rnem mentyarl arem. Waly-rnem amern-weny-rneman ra akalthemel
    iwem, waly ingwer-rnem amern-akert-rnem irretyek.
  wiu-wiu: Nooke agetamu toa tatia piko gerepi po yenene ku̱ tuamokolopa talo tokagome
    te̱ia mitikakala toko. Tatia piko gerepi po yenene ku̱ tukolopa ku̱ wedoa tuma
    pomotoa tokome a̱eyo wia kakoya te̱ia lati lati toko.
  swe-swe: Varje gren i mig som inte bär frukt, tar han bort (lyfter han upp) och
    varje gren som [kontinuerligt] bär frukt rensar (tuktar, ansar) han, så att den
    kan bära mer (bättre, rikare) frukt. [Det grekiska ordet ’airo’ kan både betyda
    ta bort, ta upp, resa upp eller lyfta upp. I används det om stenen som var borttagen,
    medan det i översätts ’lyfta upp’ om den lames bädd. Det är sammanhanget som avgör.
    Här kan det antingen betyda att grenen som inte bär frukt tas bort, eller att
    den lyfts upp från marken och stöttas så att den får en ny chans att bära frukt.]
  cth-cth: Kai dawk a paw ka paw hoeh e a kang pueng teh bouk lah ao han. A paw ka
    paw e a kangnaw teh hoe a paw nahan rasoun lah o awh han.
  mti-mti: Naniwa upeba me natawa den inamiviwa kesiape. Naniwa upeba me natawa inamiviwa
    me sivisip kwig waribiyape natawa obiren inampe.
  pad-NT: Uva vadini fori vihiki adani ija'ari avakaramisiki kodiania. Ihi'ai vadini
    avania bonoki fori vihiki adani vava'i onahonariahihiki. Vahoariha ni-vakapoariki
    ida vava'i onahonariahihivini, oniani ida ihi'ai vadini avania bonoriki fori va'ora
    nihaja. Hari. Uva avani akadava'ava abonoa biava'boa'ihi ida vadini bonoriki vadini
    'damani akaramisini kania. Ihi'ai vadini hoariha bono'ini a'di'ihi, biava'boahi
    ida uva vadini, moa'ianahi, jaha'ianaja kaimoni ida vadini mova'ianaki. Bono'ianani
    kamasikoni aipohi'ihi ida ihi'ai.
  twi-twi: Dua mman biara a ɛnsow aba no otwa kyene, na dua mman biara a ɛsow no,
    oyiyi ho na asow aba bebree.
  hlt-hlt: Kai ah a thaih aka thai mueh a baek tah boeih a hlaek ni. A thaih aka thai
    boeih te a thaih muep thaih sak ham a hloe.
  tbz-SIM: Ibɑkɛ ìì n tukúnɛ̀ kɛ í pɛí ò ì kɔ̃ũmu, kɛ̀ ibɑkɛ ìì pɛí kɛ ì kɛ́í kɛ̀
    ì bo dɔ̀kɛ pɛitɛ́.
  san-GUJ: મમ યાસુ શાખાસુ ફલાનિ ન ભવન્તિ તાઃ સ છિનત્તિ તથા ફલવત્યઃ શાખા યથાધિકફલાનિ
    ફલન્તિ તદર્થં તાઃ પરિષ્કરોતિ|
  amx-amx: Arnang arntarlkw arrpenh tjeyenh map apek mern-kweny anemeng, Angeyel arntarlkw
    inenh akemel taly-wem. Arntarlkw tjengenh arrpenh map mern ngwerrm-akert anemeng,
    Angeyel arntarlkw kwek war akem, inang weth-antey mern-akert irretjenh.
  ake-NT: Upanta tepetasen pen a'tɨpɨtʉ iya, tepetasen pu'kuima iya ikaima pe, miyarɨ
    rɨ iyepetato' pe.
