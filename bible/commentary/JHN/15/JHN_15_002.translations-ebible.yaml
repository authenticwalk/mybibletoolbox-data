    တော်​မူ​၏။-
  gng-NT: Isigben yà kɛ te nʼbo ka lùonh nnɔ, u li gɛ yì kí wiɛ nɛ. Ama isigben
    yà kɛ lùonh nnɔ, u li kpɛkpɛre kí tùɔre yì, nɛ yì ń tùɔre kí lùon.
  cbi-NTPO: Ma ali uva puka ityu alleeba junmalaya yaa mandaapumuve, tsenmin puka
    imu alilanu bain daapu' mantsa'pupukemuve, kayu inutsu.
  ikk-NT: Agalaba ọwụlẹ rị imẹ m hụn mịlẹni mkpụrụ, o bepụ a; kanị agalaba hụn mị
    mkpụrụ, o befọn ẹ, kẹni ọ mịkẹnmẹ.
  leu-leu: I taa tilip tapin a maana raxan iga aava ri pife fuaa e nane taa sapit
    gon faroxoi a maana raxan iga aava ri fuaa talo ri taa fuaa faagut.
  maz-NT: Texe o dyëza c'ü bübüzügö c'o dya quis'i, ra dyëch'iji. Texe dyëza c'o quis'i,
    ra dyodüji ngue c'ua xenda ra nguis'i na puncjü.
  bod-N: ཁོང་གིས་བདག་ལ་འབྲེལ་བའི་ཡལ་ག་ལས་འབྲས་བུ་མི་ཐོགས་པ་ཐམས་ཅད་གཅོད་པར་བྱེད༌ཅིང༌།
    འབྲས་བུ་ཐོགས་པའི་ཡལ་ག་ལ་འབྲས་བུ་དེ་ལས་ཀྱང་ལྷག་པ་ཞིག་སྨིན་པའི་ཕྱིར་ཡལ་ག་འབྲེག་བཅོས་མཛད་དོ།།
  tca-NT: —Rü chorü duü̃xü̃gü rü ngẽma ubachacüügürüü̃ nixĩgü. Rü ngẽma ubachacüü
    i tama oxü̃, rü norü yora rü nayadae. Natürü ngẽma nachacüü i oxü̃, rü meã nanamexẽẽtanü
    na yexeraãcü poraãcü naxoxü̃cèx.
  zpl-NT: Nu bee bene enu neca xi neca bee luchi yae. Bee luchi yae nú la ayu uva,
    chiecuꞌnue, pero beenú rayu uva, chiꞌqui yae nú la zibiꞌ para nú lecaxi nae nu
    che ayulae.
  mbc-NT: Mîîkîrî Uyunya tamî'nawîrî ipanta epetakoikon pepîn ya'tî moropai ipantakon
    mararî epetakoikon yapî'kaiya morî pe awe'to'pe, inî' panpî' eepetato'pe.
  ndg-ndg: Kila tawi nkati yango lyabile lipambika kwa matunda, ni kulisafisha kila
    tawi lyabile ulibeleka tunda uliondoa ili kuwa liweze kubeleka muno.
  wsk-wsk: Nu aninga kower nunguning me kaposo, mu nu batutumu warso. Bare nu aninga
    kower nunguning kaposo, mu te nunguning ninguru kaparukko nungurso burangoso.
  toj-NT: Q'uelahuil ja cajpe tac. Ta ay c'a jun sc'ab huax yila que meyuc ja sati,
    huas sc'utzu ele, jaxa sc'ab ba ay ja sati, huas sc'ulan can lec podar y huax
    yaa can tzamal ba oj ajyuc mas ja sati.
  tbc-tbc: Ŋai raeg aenta nuŋod tia tap, abi muroun itartitip yabi yau a. Raen nuŋon
    anda yan ikubunep, didilan itute yau dop, iluŋanip, ate nuŋon wei mi ifu dop yen
    a.
  sna-sna: Davi rimwe nerimwe riri mandiri risingabereki vanoritema, asi davi rimwe
    nerimwe rinobereka michero vanorichekerera kuitira kuti rigozobereka michero yakawanda.
  smk-NT: Mampukanen nasara a sarba ra nin pa'sar sanga nin kai man-gumunga, ket manrarusan
    nasara anamaet a pa'sar sanga nin man-gumunga ta pigaw nin mas gumunga sara et.
  grc-TCGNT: Πᾶν κλῆμα ἐν ἐμοὶ μὴ φέρον καρπόν, αἴρει αὐτό· καὶ πᾶν τὸ καρπὸν φέρον,
    καθαίρει αὐτό, ἵνα πλείονα καρπὸν φέρῃ.
  gof-WFTW: Ta bolla de7iya ayfe ayfonna tashiya ubbaa I karees. Ayfiyaa tashiya kaseyssafe
    aadhdhi ayfana mela he tashiya I giigisana.
  spa-BLM: Todo sarmiento que en mí no da fruto, lo quita. Todo sarmiento que da fruto,
    lo poda para que dé más fruto.
  kyz-NT: Sã'ã uwa 'ywa tymara 'gã. I'aawa rupi 'gã awau esaka. A'ere amumera akã
    ni'ai. Amume'ria etee u'a'iramũ. A'eramũ ijara 'ga i'ae'ema akã monoka jui. I'a'i
    ma'ea etee 'ga imogatyrũmũ imogyau. A'ere imogatyrũmyrera akã u'aramũ kwaiwete.
    Nan tee futat nipo je rerowiaara 'gã. Jeje'ega renupare'ema 'gã akã'ae'ema 'jawe.
    “Je te 'ã Jejui 'ga remiayuwaretea”, 'jau nipo 'gã numiamũ. A'ere nipo 'gã nuapoi
    Jeruwarete 'ga remifutar imũ mama'ea. Nuenuwi 'gã 'ga je'ega. A'e 'gã 'ga ope'a
    je wi imonou muku. Amumera 'gã te nipo ajee akã mogatyrũmyrera 'jawe. A'e 'gã
    a'jea futat Jeruwarete 'ga amu'akwaap 'gã mama'e tywera apoe'em are 'gã mogyau.
    Aipo 'gã akã mogatyrũmyrera 'jawe i'a kwaiwete ma'e 'jawe ajemogy jee. 'Gã a'jea
    futat 'ga remifutar imũ etee mama'e wapo ajemogyau.
  dao-dao: “Ani naw kei üng am ngtheipaikia kphyem naküt cun ksawm pat lü xawtki,
    am ngtheipai naküt cun khek lü pawhki. Acunüng ngcingcaih lü a ngtheipai law dämdäm
    vaia ksekpaih khawiki.
  cya-cya: Nchgaa stan' nu lyi'ya loon nu a ndyi'yu mti 'in, nsi'yu ñi 'in na. Una
    nchgaa stan' nu ndyi'yu mti loo, nsuhui ñi 'in na si'yana lyee la cui'yu na.
  wrk-wrk: '@see-verse:JHN.015.001'
  nii-nii: Na nge angił ełe ond mong tunałim ei, na Arnan top tor kindiłim. Ei yi
    mił, wumb nga oł kun ka enarik wumb ei, na kin pii gii ninenjing wumb ei, na Arnan
    wumb ei, top tor kindmba. Ond angił kombur mong tołum ei, na Arnan eim kołmung
    topu, er ka erpi erang kin, nga mong pei ka tumba. Ei yi mił, wumb oł kun ka kombur
    oł ei ełmin; ba oł kun pinałim mił oł ei, top si kindmba. Yi erang kin, wumb ei,
    oł kun ka mendpił nga erngii.
  ign-NT: Éma máechuca eta máhiri­querehi tatava. Máepachia­cavare eta apana tatava
    eta ticahirisi apaesa tacahipana.
  dik-NT: yen ee kuat kër cie luɔk tɔ̈ ɣakɔ̈u tɛɛm wei, ku teem kuat kër luɔk nhom,
    rin bï nyäc bï ŋiɛc luɔk apɛi.
  cac-cac: Tato ay te' sc'ab' max satani, axo ol tzepanel te'. Tato ay te' sc'ab'
    vach' satani, axo ol aq'uenan te' yic tzijtum sat te' syac'a'. Icha syutej yaq'uenan
    te' chi', icha chi' ol yutoc in Mam eb' syac'och spensar d'ayin.
