  cbu-NT: Piz nda pakchiyam wanasir yusiku, Apapsha anoo izuuru kapeetchiya. Itaru,
    zanllipurupaz ashiru mantsiri anoo kapeetchiya. Apari arangeem yusip átu ashkiya.
  usa-usa: amagómá arammá íma íyáitanama akáma kéiyaabotuwaiye. ááqibo arakaráq-ámámá
