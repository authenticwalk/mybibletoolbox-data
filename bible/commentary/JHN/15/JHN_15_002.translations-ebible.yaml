  hui-hui: I̱ha magane kago aria mbira lini nadaga kago ibugua gandulo wahaga. Magane
    mende lini daga kagome lini dewa delo mane danda wabia haga.
  amf-amf: Aapin ushimin idar dohon antin wulam Imba taxayse kida dhabe; aapin ushen
    antin wulam thoothi konin ushoadettsi koam murdayse kida ashke.
  quc-NNT: Konojel ri alaj taq u q'ab' ri juwi' uvas ri man käkiya tä ki wäch ke'resaj
    na apanoq. Are k'u ri käkiya ki wäch kerilo keub'an ki b'anik rech sib'alaj kewächin
    na.
  dob-dob: Ta ꞌabo naligwao nigeya sida uwa, ꞌiꞌupwaꞌupwa yauledi, ta esi naligwao
    nidi taudi uwadi ꞌisaꞌuna, ꞌigieꞌesasedi be ꞌenega sida uwa sinabwana.
  wrs-wrs: Vavawonamba klavoklalva kanamba wohlundthoavavmoa movolnamba, wo nomba
    snamba ara helvahanga vev. Vavawonamba klavoklalva temba wohlehra vethavpa movolnamba,
    wo aramba helvahanga vev soulalangas, os besalangas lohvra, osm elsusva himba
    mindnam prowovra.
  mca-mca: Week pakha' qu' ham ƚeye' enewe' yakjil, qa' ne'nisa'xii. Qa week pakha'
    qu' netei, qa ne'nisa'xik'i pe'qu' ƚakjile'tax iye, hats'inha qu' les olotse'
    pe'qu' ƚeye'.
  tzo-TZC: Ti scꞌob-cꞌobtac ti uva ti mu xacꞌ ti sate ta sboj loqꞌuel. Pero ti bu
    lec ta xacꞌ ti sate ta sloqꞌuesbe ti scꞌaꞌepale. Ta set loqꞌuel ti bu taquijemique
    yoꞌ jech ta xacꞌ lec ti sate.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ငါ​၌​အ​သီး​မ​သီး​သော အ​ကိုင်း​အ​ခက်​ရှိ​သ​မျှ​ကို​ခုတ်​ပစ်​တော်​မူ
