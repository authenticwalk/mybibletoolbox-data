  san-TIB: མམ ཡཱསུ ཤཱཁཱསུ ཕལཱནི ན བྷཝནྟི ཏཱཿ ས ཚིནཏྟི ཏཐཱ ཕལཝཏྱཿ ཤཱཁཱ ཡཐཱདྷིཀཕལཱནི ཕལནྟི
    ཏདརྠཾ ཏཱཿ པརིཥྐརོཏི།
  qve-NT: Sichus noqapi kaq mayqen ramapas mana ruruqtinqa, Dios Taytaymi chay ramataqa
