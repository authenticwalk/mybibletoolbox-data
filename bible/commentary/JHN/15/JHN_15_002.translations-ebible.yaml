  maa-NT: Ngats'iì chrja‑la̱ yá uva xi i̱t'aà ts'a̱n nchrobát'aà‑ne xi mìkiì ojà‑la̱
    toò, Na̱'èn‑na̱ otet'aà‑né; koa̱ jñà xi ojà‑la̱ toò, ta sítsjeè‑né, mé‑ne nga
