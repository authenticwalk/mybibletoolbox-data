  cop-BHC: ⲔⲖⲎⲘⲀ ⲚⲒⲂⲈⲚ ⲈⲦⲈ ⲚϦⲎⲦ ⲈⲦⲈⲚϤⲚⲀⲈⲚ ⲞⲨⲦⲀϨ ⲈⲂⲞⲖ ⲀⲚ ϤⲚⲀⲔⲞⲢϪϤ ⲞⲨⲞϨ ⲪⲎ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀⲈⲚ
