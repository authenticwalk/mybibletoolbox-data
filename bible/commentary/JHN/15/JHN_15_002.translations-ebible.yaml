  amo-amo: Adin kaluzu kidowo nighe ko uyeme ulang ule na udin macu ba, adin kaulu
    vat nlang ule na udin macu unan kpina umacu.
  pjt-pjt: Uwa, ngayulu kiṟipitji kultu puṟunypa, ka nyura miṉa tjuṯa puṟunypa. Ka
    wati panya kaana kanyilpailu ngayuku Mamangku pitjala miṉa mai wiya ngaṟanyangka
    nyakula muṯuṟa waṉiku munu miṉa palya maitjara nyakula tjukutjuku muṯuṟa wiṟulku
    ngula pakaṟa mai puḻkatjararingkunytjaku.
  cwe-cwe: Chila tambi mgati mmwangu dohadikwima matunda, yeye kodikanha. Mbali kodahulila
    chila tambi dodikwima matunda muladi dime matunda mengi.
  daa-NT: Leeginay kuuk waaɗo, ŋa ɗukumaagu. Kar ŋuur kuuk wiya gay, ŋa siyiigu. Pa-ak,
    ŋu wiyiy pey dakin paka.
  mlp-mlp: Teq ya imam in ya iben anon a hi emayta na bunmo giqurotim hunegaqta ham.
    Ad in ya iben anon emayta na bunmo gisawan emad in ya iben samanta dimunta giqisih
    ugim usayta na giqurotim hunegsa iben dimunta na anon kabemmo emayta ham.
  ape-C: Ihish nyeiguhw douk shato iruhw eik enyudok rowog wain aria madae enep shuruwep
    piresh iri uwe, anan douk natupeshuk. Eshudok douk shuruwep peiresh iri, anan
    douk nagamohesh nagapeshesh neshuru banesh um wata sabaipi shuruwep pir.
  bgs-bgs: Tô mga séngê dini kanak na dì ágbuuy, tô gó tô ágtampáddán din, asta tô
    mga séngê dini kanak na ágbuuy, tô gó tô áglinisan din ébô tuu marapung tô mga
    buuy.
  faa-faa: Anoa eyamo kataka marekea reke wate peanafonosane, hemo wafayamo eya ane
    popateraka mokoatenapo. Arirakano eyamo kataka marekea reke wate pesane efera
    hunia peasimo eyane horoposane hako kepo tipia popatenapo. Popateraka kepo aeyaka
    efera hunia susuniraka wate yakai koteaka perapo.
  kik-kik: Rũhonge o ruothe rũrĩ thĩinĩ wakwa rũtaciaraga nĩarũtemaga akarweheria.
    Naruo rũhonge o ruothe rũrĩa rũciaraga nĩarũceehaga nĩguo rũciare maciaro maingĩ
    makĩria.
  cap-NT: Nii uwas muntiquiztan skoz uwas piz itzanacaz̈ pajkc̈ha. Jakzilta uwas piz
    itzat ana c̈hjerchiz pajkc̈haja, nii ana c̈hjerñi itzaqui c'utz̈taz̈ cjequic̈ha.
    Niz̈aza nii munti cwitiñiqui c̈hjerñi itzanaca zumpachaz̈ azquichaquic̈ha, juc'ant
    c̈hjeri pookajo. Yooz Ejpc̈ha nii munti cwitiñiqui.
  ksr-ksr: Niinoŋ gere kaaŋa qa boronawo koloojeŋ. Gere boria kuuya hoŋgia mende mokolooŋ
    gorosoŋa koloojuti, Amananoŋ ii kotoŋ giliŋ oŋombaa. Gere boria kuuya noonoŋ ragi
    hoŋgia kolooŋ elaaŋkejuti, Amananoŋ ii mono koma konjoratiŋ oŋombaa. Nanamemembaa
    hoŋa somariiŋ qebulugoŋ seiseiyawo koloowuti-waajoŋ mono meŋ solaŋaniŋ oŋombaa.
  eng-TNT: Every braunche that beareth not frute in me he will take awaye. And every
    braunche that beareth frute will he pourge that it maye bringe moare frute.
  sbs-sbs: U zwisa mutavi onse mwangu usahi chihantu, mi u kosola mutavi onse usahi
    chihantu kuti uhe chihantu cho vungi.
  sue-sue: Bona zo naso nana itise me kaka ziamu wai giro kapero duamunoya. Ota bona
    zo mere itai giro me dainiro ziaise sero kapero kora wai saramamunoya.
  fra-NCL: Tout sarment qui en moi ne porte pas de fruit, il le retranche ; et tout
    sarment qui porte du fruit, il l’émonde, afin qu’il en porte davantage.
