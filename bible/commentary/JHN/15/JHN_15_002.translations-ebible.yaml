  mpm-NT: Ti maa ra naa ra, chi ka kuu ra nanu ndaꞌa yuku tɨkaꞌya un. Chi nu tu saꞌa
    vaꞌa ra jniñu ya, ti saꞌa yo nanu ja tu jaꞌa ra ndeꞌe, ti sasɨɨn Tata ri roꞌo,
    nanu ja kaꞌncha yo ɨɨn ndaꞌa nuu tɨkaꞌya ja tu jaꞌa ndeꞌe un. Ko nu saꞌa vaꞌa
    ra jniñu ya, ti sandoo ga ya roꞌo, nanu ja sete yo ndaꞌa nuu tɨkaꞌya un nava na
    kuaꞌa ga ndeꞌe.
  ots-NT: Yʉ cja̱hni yʉ xí nguati jam dyɛ i jñɛjmʉ quí dyɛza car za gá uva. Cʉ dyɛza
