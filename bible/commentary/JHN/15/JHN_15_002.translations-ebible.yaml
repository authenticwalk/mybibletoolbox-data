  dgr-DOGNT: Ts'ı wekw'ıhchı̨į̀ k'e jìecho dehshe-le sìı hazǫǫ̀ xàyeht'à hǫt'e, hanìkò
    wekw'ıhchı̨į̀ k'e jìecho dehshee sìı yek'e xagot'à, hanì-ı̨dè jìecho denahk'e
    łǫ dehshe gha ayehɂı̨.
  pes-OPV: هر شاخه‌ای در من که میوه نیاورد، آن را دور می‌سازد و هر‌چه میوه آرد آن
    راپاک می‌کند تا بیشتر میوه آورد.
  ron-1924: Пе орьчемлэдицэ каре есте ын Мине ши н-адуче род, Ел о тае, ши пе орьче
    млэдицэ каре адуче род, о курэцеште, ка сэ адукэ ши май мулт род.
  tpz-tpz: E Tamön to moes vi en pa ma meh pean va peöꞌ varih to hikta vovoaꞌ vavih
    ne. Eꞌ to vehveoh vavih rakah en pa ma pean ovineoꞌ varih to vovoaꞌ vavih ne,
    suk a ö nee se ep vamhën ne pare voaꞌ suntan.
  agd-agd: Tenti siyan kayo ano ma ída aran iré iyain mai Sifóe ano yo iyákuan karúdaren
    aran ma iriyain ayan kayon kamaen ayaní uran kokhon aran iré iyan mino.
  rkb-NT: Katukytsa duabohotsa sakatsa watsa maha. Asahi kazo harere bo batu zikahabyitsa
    sisakatsa watsa, asaktsa ziktaharanaha ahabyizeka tahasazyzykykwynaha. Ustsaktsa
    siharahoktsa tsihitsa duaboho taypykze sisupesapy mysisakakare zeka iwatsahi nataharasukbabyinaha.
    Iwa kazo tihi mykara. Katuktsa iharere bo batu yhỹ mysisakakareke tawata. Kazo
    katuktsa situk mynapamykysoko iwatsahi simysapybyitsa nikaranaha pimoewynaha iwa
    mysitsumuẽhĩkĩ. Hawa sibo mykara wasani my ana humo hi simysapyrẽtsa tohi mykaranaha
    hỹ.
  san-THA: 'มม ยาสุ ศาขาสุ ผลานิ น ภวนฺติ ตา: ส ฉินตฺติ ตถา ผลวตฺย: ศาขา ยถาธิกผลานิ
    ผลนฺติ ตทรฺถํ ตา: ปริษฺกโรติฯ'
  iws-iws: Mɨ iikamɨm yɨpɨkɨ kariiram naɨngwo tɨbmiikɨɨni, yɨm ɨni kariir kwiyakwiyanan
    ywowɨm. Mɨ yɨpɨkɨ kariiram sɨbgu wakaeyokna ap karamae nwowi, yɨm ɨni kwiyam waiwhwokaiyɨm
    nae bud karamae nwowiyɨm ɨni sɨmiir hɨriinan ywowɨm mɨ sɨmiirɨn wɨ kariir Ad ɨeya
    kaibwaembwae ɨtkiigi. Mɨ kwiya nae budiyɨm, yɨm wɨ kariir Ad ɨeya niyɨkii yaeya
    kwo swokɨ saɨnam. Mɨ bɨewi whɨrkɨ nɨuwi sɨma wɨ nae kasakasa bud rani.
  pol-SZ: Odcina każdą gałązkę, która nie owocuje, a tę, która już owocuje, oczyszcza,
    aby owocowała jeszcze lepiej.
  ztq-NT: Deelñee no tu xikwaa nii xkyëdy nex, lëëw xchug xaa. Per chantsi xaa kchë
    xikwaa nii xkyë nex ni chuuñ nyë xaaw parñee kyëre nex low.
  zai-NT: Irá rama stinne ni qué icá lú maca ziugá be, peru cani icá lú la? zusiá
    be laaca para jma rusi gudii ca'.
  upv-upv: Ko seken jijle nir nga renge inu nga sete marwen nen nir, oktevei tutwenir
    arjikie. Ko okvasi vaseni seken nga marwen nen nir, ko ngok puloli sete parmelmelngir,
    ko parejal sisamis ma p̃irres, ko parwen lengleng.
  wap-NT: Ipaiꞌo nii udukutan paoribai waoda kida aonaꞌoraz ĩkaakan. Mazan kaakaꞌoraz
    kida usaabaan nii paꞌan, aonaa kizi kazamakaꞌo nii ukaduꞌu, naꞌiki madowaaka kizi
    koshan ukaakan.
  mva-mva: ‘Uain’ saparadi kalingodi tago dipupuraki nge Tama-gu itototo be irorokaki.
    Saparadi nangatadi kalingodi dipupuraki nge imoadamoadadi be kaba didaladala be
    kalingodi kokoko dipupuraki.
  dwr-NT: Ta giddon de7iya ayfiya ayfenna turaa maraa ubbaa I karee; ayfiya turaa
    maraa ubbay kasewaappe loythi ayfanaadan, he maraa xeeraa I ciggiide geeshshana.
  kfw-kfw: Ama'n kei diangnga kaom akakaramak ayam rakip ngaikha atuktan, halli akakara
    ayam rakip ngaikha kheella akara nasik ama'n arathial.
  bfz-bfz: जो डाल़ी मांदे ए और फल़दी नि, से तेसा खे बाडी देओआ और जो फल़ोई, से तेसा
    री कांट छांट करोआ, ताकि ओर बी जादा फल़ो।
  cuk-09: An-dub-gigwengi sanmaksulile, siklegoed. Ar an-dub-gigwengi sanmakerdi,
    nue nudakleged, adi bur-bule sanmakegar.
  ben-OBCV: আমার সঙ্গে যুক্ত প্রত্যেকটি শাখায় ফল না ধরলে, তিনি তা কেটে ফেলেন, কিন্তু
    যে শাখায় ফল ধরে তাদের প্রত্যেকটিকে তিনি পরিষ্কার করেন, যেন সেই শাখায় আরও বেশি
    ফল ধরে।
  mil-NT: Te nchaa ñáyiu ní sándáá iní ñáhá xìi‑í cúǔ‑yu dàtná dité nchaa yoho yàha
    stilé‑áⁿ. Te tée xìto yoho yaha stilé‑áⁿ xèhndé‑dé nchaa dité‑xi sá ñǎ cuìní‑gá‑xi
    cuuⁿ ndéhé‑xi, te ndàda ndoo‑dé nchaa dité‑xi sá cúúⁿ cuèndá cuuⁿ‑gá.
  myu-myu: Okay itabucayũ ibune'ĩcat puxim. Webay bikuyap tag̃ jekum ibu'u'uayũ ya'ũmatpune
    buxim. Ya'a'e'ũm pima ibune'ĩcat uk'ug̃ tip kukat. Imẽnpuxim webay jebikuyap tag̃
    jekum ibu'u'uayũ mujẽmjẽm itabucayũ xewi. Kadaidip iokokatpune xikxig̃ ya'ade
    i'e am. Imẽnpuxim webay itabucayũ mukũyjojom ixeyũ be ikẽrẽat mujurũg̃ap puxim.
    Ixeyũ mukũyjojom big̃ ma jebikuyap tag̃ jeku am — io'e.
  fue-fue: Liccal takkiiŋal e am fu, to rimataa, o saltoto ɗum, liccal dimoowal fu,
    o saaɓanoo ɗum gam ŋal ɓeyda rimugo.
  amk-amk: Angguri arawang sobaurai na yau foi, bodoni dino webong kaha mani ferangkutui
    tuti arawang bo webong foi derari ambori webong bitoya aha.
  fai-fai: Kale aka sok teng nam dim takusa uyo gim abudongin danim namti, aka bo
    wakela kubinodokaba, kata yak sok teng gim abumin bo aka kinkin bom kin mo bom
    as bo badano, gim makso makso abumokaba.
  ura-NT: '@see-verse:JHN.015.001'
  mcd-NT: Manfin uva ahuun poyan futsan cuscarafoquin. Rato poya futsanmain fimiomafoquin
    Uhuun Upa nanfo poshtushon potashquin. Ascafia poyan futsa fimiafo aton tushpa
    futsafo chacamishti poshtutiro poyan sharafo mutininon fimi sharashquin.
  urt-urt: Yai ŋotombo lou lombo lalme ŋam ŋaiye yukur teŋei ŋesep pe, ki ŋiche nal.
    Topoꞌe kin ŋotombo ŋendehyenge lou lombo ŋaiye teŋei ŋesep pe, ka teŋei esep wula
    wula.
  kiz-kiz: Kila litafi mugati mwa nene ambalyo lihogola lepi litunda libhosibhwa ili
    libhwesiyi kuhogola zaidi.
  tzo-TZE: Li boch'otic ta xtalic ta jtojole ja' jechic jech chac c'u cha'al sc'obc'obtac
    ts'usub. Li boch'o ta xtal ta jtojole, me mu ja'uc ta spas c'usi ta sc'an li Jtote,
    ja' jech chac c'u cha'al sc'ob ts'usub ti mu xac' sate. Ti bu mu xac' sat li sc'ob
    ts'usube ta se'p loq'uel li jchabits'usube. Ja' no'ox jech ec li boch'otic mu
    sc'an spasic c'usi tsc'an Jtote mu xc'anatic yu'un li Jtote. Yan li boch'o ta
    xtal ta jtojole, me ja' ta spas c'usi ta sc'an li Jtote, ta xlecubtasat yu'un
    Jtot jech chac c'u cha'al ta slecubtasbe sc'ob ts'usub li jchabits'usube. Li jchabits'usube
    ta sjos loq'uel ti bu chopol ta xile yu'un ta sc'an ac'o satinuc lec.
  lex-lex: A tu'tu-a'ku rimormiori miy. La'pa A tu'tu-a'ku mak kakleh wo'a, de hota
    Ora nhyi' de e Nhamin doinia la, ne la ak miak kawo'a de Enamou dioinia tawni
    la, totpena na'unu-nayeh owa'ana.
  dov-dov: Uyogwisya ntabi zyoonse mulindime zitazyali michelo, akukwezuula ntabi
    zitazyali michelo kuchitila kuti zikazyale michelo.
  toc-NT: Y xli̠­hua̠k hua̠nti̠ takax­matni̠t quin­ta­chu­huí̠n cca̠­li̠­ma̠xtuy cumu
    la̠ qui­mak­xpi̠ní̠n. Quin­tla̠t ca̠cti̠y qui­mak­xpí̠n hua̠ntu̠ ni̠ tahuacay
    xta­huácat, pero a̠má hua̠ntu̠ tahuacay xta­huácat luu pa̠xu­huay ca̠cu­chi̠y
    y makaniy xli̠­hua̠k hua̠ntu̠ ma̠lan­ka̠­putún la̠qui̠ a̠tzinú luu lhu̠hua nata­huacay
    xta­huácat.
  ulk-1902: 'E ko ismi gaire tam kari dog nole turum kak: a gaire tam turum turum
    E ko paret, ueakai au turum.'
  som-som: Laan walba oo igu taal oo aan midho dhalin, wuu gooyaa, oo mid kasta oo
    midho dhasha ayuu nadiifiyaa si ay midho ka sii badan u dhasho.
  mam-C: N-el ttx'emin tkyaqiljo tq'ob', a nti' twutz n-el. Ex tkyaqiljo tq'ob', a
    at twutz n-el, k-elitz ttx'emin jni' ttzqijlin kyxolile, tu'ntzin twutzin nimxix.
  ndj-ndj: Mweni akudumula litafi lingajila kulela fivelekwa na kuliyasa na akulihengelela
    lila litafi lilela ili lileli fivelekwa fitangalili.
  mbj-NT: Uwa tyd, tyt ỹ hadoo do neaak do Ee gakyd hõm da. Uwa tyd, tyt ỹ heaak do
    baad taban'yyh. Ta poo gekyd hõm, baad tabeaak hyb n'aa ta bahä̃nh kä.
  lat-VUC: Omnem palmitem in me non ferentem fructum, tollet eum, et omnem qui fert
    fructum, purgabit eum, ut fructum plus afferat.
  ngp-ngp: Tambi hedikweleka adihausa mwangu, naho ayahogowela vedi matambi yadya
    yakweleka vedi, vileke yande hang'aile yelekese.
  aoi-aoi: Amurndakibina nganyangwa ememeka eningikarrawara amakirnda nara-manja arrangbama
    amaninga, akina kembirra nakina kini-ngkarrnginama. Umba arrkala kuw-arrangbina-manja
    amaninga ngala-langwa, kembirra ka-jerrida-manja akina amaninga, kini-ngkarrnginama
    numurndamurndirra ambaka-langwa ebina amukayerra eningikarrawara amakirnda ememeka-langwa
    kin-arndirrdebirrakinama kajungwa kembirra ambaka-murra ka-lungkuwarrini-yada
    kuw-arrangbini-yada ababurna amaninga ngarningka.
  enq-2: Namba-kisa katao dii namandenge wangya dupa baame kepao nepata, dii mandenge
    wangya dupa auu pyoo dii longo mandena lao waseta pingi.
  eng-ASVBT: 'Every branch in me that beareth not fruit, he taketh it away: and every
    branch that beareth fruit, he cleanseth it, that it may bear more fruit.'
  mna-mna: Mi zin wal ta tisekapkap mar tio, ta tiwe kembei ke baen namannaman. Ke
    baen namannaman boozomen ta ŋonon somŋan i, na Tamaŋ iyembutmbut zin ma tila len.
    Mi namannaman boozomen ta tipiyotyooto ŋonon ambaimbaiŋan i, ina ni iurpewe zin
    bekena tiŋgeeze mibe ŋonon ipet ma boozo.
  myw-myw: Kukin yayageig nag beivag anagin, Tamag mo bilav yayag towen bilev. Kukin
    gog beivag anagin, mo bibob matan va̱gan anagin bibabaw.
  sby-sby: Nabo bakute kutimbula misampi iliyonse mulinjame itaseme bisepo. Nomba
    misampi ikutekusema bisepo Bata bakute kwibambilila cena kwambeti ikate bisepo
    bingi.
  sll-sll: Mongure na gaminahobi er yolang sungwo meri monua. Monia Nabe grang wine
    olkinanga hobi, yolang tau miling holkungwo meri monanua. Monangere Nabe hopi
    yolang di si olungwo meri ni yalhobi ere yu ni aidolangwo pamua. Te Nabe grang
    wine onanga hobiwe, hopi yolang dining bai engwo, miling miki weni hongwo meri
    monia.
  yaq-NT: Aapo, nee betana kia wepu'ulaika juni'i, jume' in nassa'akariam betana,
    ka tatakame, am chuk chukta. Taa aapo, jume' nassa'akariam tatakame, inime'e bicha
    intok am tutu'ute junuen che'a juni'i yu'in bem takane' betchi'bo.
  uro-uro: Sa qät dodäkt sa ama ngärhäqyitnäk moe nae nämäni ngo qärqitnäkni i qaku
    itnäk ngärhit sa anga gavam dap sa qä qumär vät ama ngärhäqyitnäk moe qärqitnäkni
    i itnäk ngärhit sa ama gavam ivakt iva itnäk ngärhit sa masirhat.
  ita-1885: Egli toglie via ogni tralcio che in me non porta frutto; ma ogni tralcio
    che porta frutto egli lo rimonda, acciocchè ne porti vie più.
  muy-muy: Ndam goro ti akaɗa ahar ga məŋ ga zlam ni. Tamal ahar gani bəlaŋ èwi bəza
    do ni ti Baba ekelfiŋa. Ay tamal ahar gani ewi bəza ti Baba aslamalay àna məbafəŋana,
    awayay ti mîwikivu bəza.
  kqc-kqc: Ina yaku nai teteka neinei meko de moina bi moi tae rido; ma teteka neinei
    meko moina bi koroto redo, besa meko varego dada.
  tav-tav: Yʉre caapi nʉcʉbʉgonucurã ti wʉ rʉpʉrire bairona ãma. Ʉje wʉre caotericʉ
    carica mani rʉpʉrire pajure recõaʉmi. Ape rʉpʉri caricacʉti rʉpʉri macare capee
    to rica cʉtinemoato ĩi pajure rʉgoboʉmi. To bairo cʉ cátore bairona yʉre caapi
    nʉcʉbʉgo quetinucurãre na regʉmi Dio. Yʉre caapi nʉcʉbʉgorã macare netobʉjaro
    caroare na áparo ĩi caroorije na cátinucurijere na rebojagʉmi Dio.
  eng-ULB: He takes away every branch in me that does not bear fruit, and he prunes
    every branch that bears fruit so that it will bear more fruit.
  spa-VBL: Él corta de mí cada una de las ramas que no llevan fruto. Él poda las ramas
    que llevan fruto a fin de que lleven mucho más fruto.
  fra-_FOB: Il retranche tout sarment en moi qui ne porte point de fruit; et il émonde
    tout sarment qui porte du fruit, afin qu'il porte encore plus de fruit.
  hau-ULB: Yakan cire duk wani rashe a cikina da ba ya bada 'ya'ya, mai bada 'ya'ya
    kuwa ya kan gyara shi domin ya kara bada 'ya'ya.
  mal-mal: എന്നിലുള്ള കൊമ്പുകളിൽ ഫലം കായ്ക്കാത്തതിനെ ഒക്കെയും അവൻ നീക്കിക്കളയുന്നു;
    ഫലം കായ്ക്കുന്നതിനെ ഒക്കെയും അധികം ഫലം കായ്ക്കേണ്ടതിന് ചെത്തി വെടിപ്പാക്കുന്നു.
  kkc-kkc: Osoloso homo dee amaga agaga oso ko pelega mologa, yayo kookooloso peegoo
    togobiseliso. Esino homo dee ko peli eyo dee abo ee kookeliso, oso see homokoko
    okopolo palame.
  lit-lit: Kiekvieną manyje esančią šakelę, neduodančią vaisiaus, jis pašalina; ir
    kiekvieną šakelę, duodančią vaisių, apgenėja, kad ji neštų daugiau vaisiaus.
  urd-GVR: Wuh merī har shāḳh ko jo phal nahīṅ lātī kāṭ kar phaiṅk detā hai. Lekin
    jo shāḳh phal lātī hai us kī wuh kāṅṭ-chhāṅṭ kartā hai tāki zyādā phal lāe.
  far-far: Ma nia saitamana ka tofua na sara 'ai ki fasi nau ne kera nao si fungu,
    ma ka lufusia na sara 'ai ki ne kera fungu, fua ne kera ka fungu lea.
  suz-BL: आं आफोमी फल मसिप्‍ब राशी आन कली ख्रोइश्‍शा ताइक्‍ब। फल सिप्‍ब राशी कली मेको
    क्‍येङा शुश फल सिप्‍पाइक्‍चा, दे मुंइशा वोइक्‍ब। यूहन्‍ना १३:१०; १पत्रुस १:२३
  car-NT: Pa'poro epetapyn yporiry y'kotojan. Pa'poro apetatoto yporiry korokanon,
    epetato'me 'ne ka'tu rapa.
  amp-amp: Na nd wain tofanhu yuhtam yukha hir duha yitam wain tof tikatr puk thuworm.
    Nd yukha hiret yuhtarpam be frtept wusworm yukha hir marnyaneft yihato.
  bht-bht: हर इक डाली जड़ी मिंजो ने लगियो है, कने नी फल्दी है, उस जो सै बडी दिन्दा
    है, कने जड़ी डाली फल्दी है उसा जो सै छांडदा है ताकि सै होर जादा फले।
  eng-NOY: Every branch in me that beareth not fruit he taketh away; and every branch
    that beareth fruit he cleanseth, that it may bear more fruit.
  cub-NT: Aru dimu cavajĩbʉape paivʉtamu mʉja. Ãmecavabʉa, jẽmecavabʉare burarĩ jarʉvaibi
    jipacʉ. Meacavabʉa, jẽicavabʉare majié burarĩ, mead̶aibi jipacʉ, oteipõecʉ ʉ̃i
    d̶aiyepe d̶ayʉ. Que teni jẽicavabʉare ʉrarõ jẽne d̶aibi jipacʉ.
  ita-1927: Egli lo toglie via; e ogni tralcio che dà frutto, lo rimonda affinché
    ne dia di più.
  lww-lww: Naga pisuar ruru ke korowasneu lala, visae visu korowas tai nap̃a p̃ar
    re mras poli, naga telua, a visae visu tai nap̃a p̃ar mrasa, yoko kilavan ruruia
    vena war si mras ve moki.
  ckb-ckb: هەر لقێک لە مندا بەر نەگرێت لێی دەکاتەوە. هەر لقێکیش بەر بگرێت پاکی دەکاتەوە
    تاکو بەرهەمی زیاتر بدات.
  nas-nas: Teie ning-koong kaumpeꞌ ookara tootoꞌumaung teing sinang biꞌuriaing. Sinang
    biꞌumaing kaumpeꞌnanka nerivumaung niiꞌning napoꞌ mmauꞌ sinang biꞌuuꞌnaang.
  uvl-uvl: Pe Temek lape chato hote uain perperna mur nenge tetu teu nge iau pe tehei
    erochro. Pe perperna nemur nenge tehei, Temek lape ute iri ke almas mule iri ke
    te chorchoro. Pomalam, nga hoena lape nganangaria halang toto ol.
  eng-BBE: He takes away every branch in me which has no fruit, and every branch which
    has fruit he makes clean, so that it may have more fruit.
  ixl-CNT: Utz sateesa kajay qꞌu qꞌabꞌaj nitel sunkꞌatza qꞌuꞌl yeꞌ nivatzineꞌ. Pek
    satilbꞌe abꞌiste vaꞌl nitaqꞌ ivatz. Ech saꞌxhtaqꞌ tereꞌn ivatz.
  xsi-xsi: Naneŋgu laka ndia uru sipula kanaŋonzi tia, ande Mama itotonzi ŋinde rârâni
    piti lâ kâi waini tini, aku itambiranzi lâ. Aŋga laka ndia uru sipula kanaŋonzi,
