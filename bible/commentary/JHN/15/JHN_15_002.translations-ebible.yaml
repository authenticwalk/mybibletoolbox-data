  pao-NT: No'yoona yise mu nuka naka'oedyukudu, ka tumasuape ma'na-wa'ne'yoo. Soo
    tooe haga tooe gi ka Te Naa nakabetseadu, ka toesabooe gi pooetooa-kwa'ne'yoo.
