    cont chbiachen da' zanch.
  por-TFT: Assim como um agricultor corta os ramos que não produzem uvas [MET], Deus
    acaba com aqueles que afirmam que pertencem a Ele, mas que não lhe agradam. Os
    ramos que produzem fruto são podados pelo agricultor para que possam produzir
