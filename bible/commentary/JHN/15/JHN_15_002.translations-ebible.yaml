  jpn-1965: わたしの枝で実を結ばないものはみな、父がそれを取り除き、実を結ぶものはみな、もっと多く実を結ぶために、刈り込みをなさいます。
  fra-SBL: Tout sarment qui est en moi et qui ne porte pas de fruit, il l'enlève.
