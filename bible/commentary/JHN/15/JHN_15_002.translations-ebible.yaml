  zar-NT: Ugǘëʼ yúguʼtë niʼa nëʼe lubá naʼ nacaʼ nedaʼ, le cabí bi taʼbía, ateʼ uchiʼë
    yúguʼtë niʼa nëʼe naʼ taʼbía, para ilaʼbía iaʼlatiʼ.
  kde-kde: Na kila lutavi lulundêne na nangu lukànape vihepo, nang'e analucheketa,
    na kila lutavi lûpa vihepo, nang'e ànaluhunila uchinga luhalije kupa namene.
  ata-ata: Avolo vile uneneꞌa uasi, la Mamilo ulixinu uxexeenu. Ia avolo vile uneneꞌa
    mo temanu, la Anu usaxilaꞌu mo uxexeenu malumalusou no anu mo sou uneneꞌa laixe.
  qvw-NT: Chaymi jucnin pallayní mana wayuyniyu captin'a lluy cuchülun. Ñatac wayuyniyu
    captinmi ichá püdapayan mas wayuy-sapa cananpälä.
  nfa-nfa: De ladhe dhèu peka na, nèngu dhu paꞌèki dènge Jaꞌa, te ngaa sabꞌa boe ngaa-ngaa,
    Ama Ku core eele ne, sama sèmi dhèu sabꞌa oka dhu pare eele aaꞌi dadana dhu hua
    boe. Te ngaa dhèu dhu paꞌèki paꞌèra dènge Jaꞌa, Ama Ku pamèu kajꞌalu ètu dꞌara
    dhèu èèna, nuka sèmi dhèu sabꞌa oka poro pababꞌa dadana, sèna ka hua na asa ae.
  tnp-tnp: Nəhlmɨ nɨgi mɨn rəfin iətəm kəsotəuəiən, in tətətei rəkɨs ilah, kəni nəhlmɨ
    nɨgi rəfin u iətəm kautəuə, in tətafəl vivi ilah, məmə ilah okotəuə e nəualah
    tepət.
  urd-urd: वह मेरी हर डाल को जो फल नहीं लाती काट कर फैंक देता है। लेकिन जो डाली फल
    लाती है उस की वह काँट — छाँट करता है ताकि ज़्यादा फल लाए।
  hot-hot: Yenaŋ thaŋaŋ sapêŋ atu ba miŋ hik anôŋ ami ma Wakamik hathak halo vê. Ma
    thaŋaŋ sapêŋ atu ba hik anôŋ ma hêv katôŋ vê ek injik limamôk.
  mqj-NT: Angganna tangkeku tae'na kembua, natattakki lao anna angganna tangke kembua
    nakayoi manappa anna malara satuttuan buda buana.
  rus-SYN: Всякую у Меня ветвь, не приносящую плода, Он отсекает; и всякую, приносящую
    плод, очищает, чтобы более принесла плода.
  mbh-mbh: Na meningek elonga, ako o mon avele, Vovo i sorotetpot ir. Na meningek
    elonga ako o mon, Vovo i paepepal ir mo aro o mon senu.
  bdd-bdd: Lahagwao ꞌeguma geya sida huwa bwaibwaina nata tauna lahagwaowedi ꞌiꞌupwa
    yahuledi. Ma hesi lahagwaowedi ꞌeguma huwaidi bwebweꞌadi nata moisa ꞌiꞌabi bwaibwainidi
    ma sihuwa bwaibwaina.
  cbt-NTPO: A'na së'paquën co nitohuachinahuë', nishitëtërin. A'naquënso nipirinhuë'
    pi'pian nitërin. Ina së'para'huainpita pi'pian ni'quitërin na'con na'con nitacaso
    marë'. Co ni'quitohuatërahuë', co noya nitërinhuë'.
  srn-NT: Ala den taki fu Mi di no e gi nyanyan, A e koti puru. Èn A e krin ibri taki
    di e gi nyanyan, fu a kan gi moro furu.
  cta-NT: Tsoꞌo tsa ñaꞌa̱si̱i̱ Sti naꞌ jiꞌi̱ lcaa sta̱ꞌ yaca biꞌ, loꞌo naꞌ laca̱ yaca
    biꞌ. Ca quiyaꞌ sta̱ꞌ yaca nsiꞌyu Ni jiꞌi̱, nu loꞌo ná nda siꞌyu lo tsiyaꞌ ti.
    Nsubii Ni xi lo yaca nu nda siꞌyu tsoꞌo, chaꞌ tya quiñaꞌa̱ la siꞌyu tyuꞌu lo biꞌ;
  bqc-SIM: Ì gↄ̃na pↄ́ pɛa nɛ'isai píi zↄ̃ɛ, ↄ̃ ì a nɛ'ina píi mibo, kɛ́ a nɛ'ia
    kã́fĩ yã́i.
  tcz-CHONGTHU: Chuleh keiya um abah aga lou ho chu aman apaidoh ji; chuleh aga chengse
    chu ahaga chehna dingin amal ngim jin ahi.
  mar-mar: माझ्यातील, फळ न देणारा, प्रत्येक फाटा तो काढून टाकतो आणि फळ देणार्‍या प्रत्येक
    फाट्याला अधिक फळ यावे म्हणून तो त्यास साफसूफ करतो.
  snp-snp: Neto ya yá akawa ma ya namodoka mino oluti uti ilawa liyámamo ya alito
    olu fulitenagolifa, akawa mate ilawa linawamo ya lalo diti ilawa so loti linawae,
    loto kiyanau ya ali fulitenagoliye.
  isl-isl: Sérhverja grein sem ekki ber ávöxt, sker hann af, en hinar sem bera ávöxt,
    hreinsar hann, svo að þær beri enn meiri ávöxt.
  spy-NT: Tiltooy ꞉Baaba sokonnyeenyuu ake tukul nyoo māyēyē āmnyoo, ānkubulē sokonnyeet
    nyoo kiyey lokoyeek sukuyey lokoyeek chēē chaang'.
  xnn-xnn: Kaanena am-in nan panga ay adi bombomgas. Ngem nan bombomgas ay panga kaanena
    nan pingpingina ay adi bombomgas tasiyay ad-ado nan ibgasda.
  mwe-mwe: Lujambi lolowe luli nkati jangu lukaogoye iyepo, lunashelwa nishoywa, na
    lolowe luogola, lunaunilwa ntonga lukonje lupunde ogola.
  tte-tte: Toisabo lagalaga nige iuwe itom-gabaen koliyau. Na toisabo lagalaga iuwe
    namwanamwa kani itom-yawasi na mesabana iuwe kanna ibaibaiwa.
  tcs-tcs: Ebri brans wea i no lego prut, em katem go ausaid. Ebri brans wea i lego
    prut, em trimem solong i go lego mo prut go ausaid.
  hlt-THB: Kai awh ak thaih amak qah a baaikhqi boeih ce hlek hy, kai awh ak thaih
    ak qahkhqi boeih cetaw, a qahnaak khqoet aham, a baai ak changkhqi ce hlyn pehy.
  soq-soq: Ne wain iawaida enedina, ragapana dainea mai naumoipona irai apanawaida
    ewamodie ainawo toiamode. Tane ragapa dainea naunaulala ampe seupa isiwa kadintoia
    topuialeidie simbiasadia naumpadewalempaa baiwa.
  qub-qub: Chaymi maygan rämäpis mana wayoj cajtaga Taytä muturin. Wayoj cajtami ichanga
    Taytä rämapanga mas wayunanpaj.
  att-att: Á tappángan na yù ira pangapangá na nga ari mabbungá, ánna pakarenuán na
    yù ira pangapangá na nga mabbungá, tapè mapakáru yù bungá ra.
  bki-bki: Naio jom̃a bitii veve batitig tilikiti nene nalo, mia ver naio mial tilikiti
    nene tai napano mia maka rivar m̃arati, naio telario, a ver naio mial tai napano
    bar m̃arati, mia bivikon bulagio sidiati nalo denio bo, ka rijikia rivar m̃arati
    ta bunu bereio.
  bqp-bqp: Àdi lígã kũ à pɛ́ma nɛ́'inaa sari zↄ̃ pínki, akũsↄ̃ àdi a nɛ́'iri ↄnɛ
    lago pínki de a nɛ́'ina kara yãi.
  mcp-mcp: Lɔ̂w wɛ̂sh í nɔ́ɔ́d mə́dɨ́ í kú nə ibumə́ yí, a yîl wo. Wɔɔŋg wɛ̂sh í ŋgə́
    wúmə yí, a kwambʉlə wo shú nə́ í nyíŋgəg mpu wúmə.
  hat-hat: Li koupe tout branch nan mwen ki pa donnen. Li netwaye tout branch ki donnen
    pou yo ka donnen plis toujou.
  npl-NT: Tla se nomamayo amo tlaaki, Notajtsi kitsonteki. Pero tla kuali tlaaki kichijchipawa
    para okachi matlaaki.
  bgg-bgg: Ai è Iwoi wie awoi pha ji shii ne zab hìdmuii, chiih-è iwoi wie pha idiphak
    shii ne bsang phi, jiè hì ne sang rey ne iwoi wie woi ro.
  eng-TCENT: Every branch in me that does not bear fruit he takes away, and every
    branch that does bear fruit he prunes so that it will bear more fruit.
  eng-BSB: He cuts off every branch in Me that bears no fruit, and every branch that
    does bear fruit, He prunes to make it even more fruitful.
  cpu-NT: Eerorika okithotzi nochevatha, ichekathatziro ashitarori. Irooma otzimi
    kithotatsiri, jovameethachevatziro, jovaankiityaakotziro inkene onkithoperote.
  san-ASM: মম যাসু শাখাসু ফলানি ন ভৱন্তি তাঃ স ছিনত্তি তথা ফলৱত্যঃ শাখা যথাধিকফলানি
    ফলন্তি তদৰ্থং তাঃ পৰিষ্কৰোতি|
  tac-NT: Alueka 'ma rejpúname júkuru napuyépiri atuala tabilé rakeme. 'Lige alué
    wakígame a'tuwégame nísaká 'ma rejpúname ju napurigá 'la rakémala alué baniá.
  eng-WEBPB: Every branch in me that doesn’t bear fruit, he takes away. Every branch
    that bears fruit, he prunes, that it may bear more fruit.
  gfk-H: Ira katangana dahai i kis tagu ing pa diet la huhuai, i la katkato sasei
    bakut diet. Senbia ira katangana ing i la huhuai, Mama i la hinhinarei bia diet
    naga kuburuan ing diet naga manga huai.
  viv-viv: Kaliva hivetuvetumaganeku-ma badi laganiku. Hai kaliva keke yaku nuwanuwa
    amine hinahuluva, medema vaita laganiku keke gidayoyo, ada au medema Kamaku ginakuyadi
    be ginahegedi. Tu hai kaliva yaku nuwanuwa amine hihuluhuluva, medema vaita laganiku
    yoyoyona, ada au Kamaku yogo badi agaidiya ginavaihegena be hinayoyo guwadi moyaꞋaina.
  yao-yao: Lujambi lwaluli lose lwaluli mwangu une lwangalukusogola akulutyosya ni
    lujambi lwaluli lose lwalukusogola akulupogolela kuti lupunde kusogola.
  tgp-tgp: Mo tai nar̃ihi vevuhi na rangaku sei la sopo vua hiniau. Pani hin haratu
    la lo vua, mo jalo na rangana vara i pa namaha i mar̃ivi.
  auc-NT: Botö ïmote pönënäni tömänäni ïï yowementa gædëmænto baï ïnänipa. Æcänö wïï
    botö ëmïñængä baï cæda tömengä ïñömö gædëmænto ömæcato baï ingampa. Botö Mæmpo
    gædëmænto ömæcato baï ïñongante wangö topænte baï cædinque tömengä ingante wido
    cæcampa. Æcänö botö ëmïñængä baï cæda guiquënë tömengä gædëmænto tömenca incato
    baï ingampa. Gædëmænto tömenca incato incæ godömenque waa pædinque nanguï incacæ̈impa,
    ante wææ̈ topæ̈ wææ̈ topæ̈ cædäni baï botö Mæmpo ïñömö adobaï cæcampa. Botö në
    ëmïñængä wïï eyepæ̈ cæcä adinque tömengä ingante wadæ cæcampa.
  kbc-NT: Nakagidi inoatawece libiwedi ane deɡ̶etayeteda. Ibinie inoatawece libiwedi
    anepaɡ̶a etaye, eotedibige mepaanaɡ̶a dáwe.
  bmh-bmh: Izal a ebeg ebu dab naliu i macaneu, go mekai nug kuatai hiacaneu. Ein
    a ebeg dab naliu macaneu, go nug itaraimai, a ebe ipal oi hiacaraimai, hogu hogu
    kitkuataba, dab naliu asiu mamam.
  ctu-BL: Jini mi' tsep loq'uel pejtelel j c'ʌb mach bʌ anic mi' yʌc' i wut. Pejtelel
    mu' bʌ i yʌc' i wut, mi caj i porajin cha'an ñumen cabʌl mi' yʌc' i wut.
  meq-meq: Hawal neheye tə wa bay aye na, ma ɗəsiye tay ha. Hawal neheye tə wa aye
    na, ma kəkaliye fataya abəra hərwi ada tâ wa hohway haladzay.
  noa-H: Pãar sĩi mʌ k'ãu nenergau. Wajapcharan pãran mʌ Hayau k'õsi simjö nem wawaagta
    mʌ dënk'a nʌmgui hajim. Pari mag mʌ k'ãu nenergk'a nʌmta k'ãu hãb k'ãijã pöd jopba
    simʌn, mʌ Hayau warag t'ʌapnaa barpʌ̈iju. Pari hʌ̈uta chëwia jop simʌn, warag
    wajap'ata hirua jar k'ëk'ër hajugui hajim, warag chëmk'ĩir.
  alp-NT: Auku sainaiju mere imi. Hoko sanai rebe ubua more Itetue yo sanai rebe ubuare
    Iandita beilu mimise leke ubua boka lesi leneka.
  san-VEL: mama yaasu "saakhaasu phalaani na bhavanti taa.h sa chinatti tathaa phalavatya.h
    "saakhaa yathaadhikaphalaani phalanti tadartha.m taa.h pari.skaroti|
  kbq-kbq: Hakare azankuna'amo Nagripi me'neno raga reontesimofona, Agra akafri netreno,
    hakare azankuna'amo raga rentesiana, mago'ene traga huno eri fatgo hanigeno, aguheno
    raga rentegahie.
  kbh-kbh: Chë inÿená, chë uvas betiyents̈a buacuafjënga ndëshajuanëfjënga jtsebuácuetëtsets̈ana;
    pero chë uvas betiyents̈a buacuafjënga shajuanëfjënga jtsobolímpiana, bëtscá chaotseshájuanama.
    Nda ndoñe tontsama nts̈amo Bëngbe Bëtsá tojtsebos̈cá, jtsemnana mo chë ndëshajuana
    buacuafjëngcá; y chë causa, chë Taitá chábioye corente bochantsecastíga.
  ron-LSB: Orice ramură din mine care nu face rod, El o taie. Orice ramură care dă
    rod, el o curăță, ca să dea mai mult rod.
  pon-pon: Ra karoj, me podidi on ia, ap jota wa, a kin lepuke jan, a karoj me wa,
    a kin koko, pwen wa totola.
  nhe-BL: Nochi tlen nechneltocaj itztoque queja noxocomeca macuayohua tlen motlatzquilijtoque
    nopan na. Intla se tlen nechneltoca ax quipiya itlajca, noTata quimatzontequis.
    Huan nochi noxocomeca macuayohua tlen temacaj inintlajca, noTata quinyejyectis
    para huelis temacase más inintlajca.
  sps-sps: Ayei tek saviir non fo naan Tsonyo te gim ror ma fua faarof ana ayei te
    ots firak fakakats a fo naan to te fua faarof er, tan kat to aya, ana fo naan
    te arasan ana ri te fua faarof fakinai ovei.
  wnc-wnc: '@see-verse:JHN.015.001'
  bus-bus: È lígã kɛ̀ pɛ́ma nɛ́'ina sai píngi zↄ̃, bensↄ̃ è à nɛ́'iri píngi ↄnɛ kɛ̃ɛ
    lɛ à nɛ́'ina kaara yãnzi.
  gub-BL: Herehe uzeruzar ma'e a'e wà, hàkàgwer ài wanekon a'e wà. Aze amo hàkà na'i'a
    kwaw nehe, a'e mehe hehe uzekaiw ma'e omonohok putar a'e nehe. Weityk hàkàgwer
    i'a 'ym ma'e kwer a'e. A'e rupi ma'ywa 'yw ikatu wera'u putar a'e nehe, i'a katu
    wera'u putar a'e nehe no.
  imo-imo: Na Unjomu. Nanga koumani mongo naa toromoma pali Arani langopa wendo lteremo.
    Kou mongo toromoma pali penga tepa angilipe kamukumu mongo pulumu topili nimbe
    yuni akumanga unjo kola keri ltemoma langopa wendo lipe tepa amenge teremo.
  boj-boj: Ijo dani qudei naŋgi gei bole atqasai di ijo Abu na naŋgi giŋgeŋnjrsim
    taqal breinjrqas. Ijo dani naŋgi gei bole ateleŋqab di ijo Abu na gereinjrimqa
    naŋgi olo gei koba ateleŋqab.
  eng-DRA: 'Every branch in me, that beareth not fruit, he will take away: and every
    one that beareth fruit, he will purge it, that it may bring forth more fruit.'
  knf-knf: Kanah kanwooŋ ţi nji aşë wo kaambuki, aji fal ka, kë kambukuŋ, aji heent
    ka bnuura kahilna kabuk kak maakan.
  san-KHM: មម យាសុ ឝាខាសុ ផលានិ ន ភវន្តិ តាះ ស ឆិនត្តិ តថា ផលវត្យះ ឝាខា យថាធិកផលានិ
    ផលន្តិ តទត៌្ហំ តាះ បរិឞ្ករោតិ។
  arn-NT: Fey tati row wülnolu ofad, katrünentungeay. Welu ti row nielu fün ofad,
    fey küme liftungeay, femngechi ñi doy wülael ta fün.
  zas-NT: Da bejn reen na̱j ziꞌc ree xidx yag guin. Bal id rtia reen gutüüg da Dadan
    laa reen. Per bal rtia reen, gusiaman laa reen din tia reen mazri.
  ken-NT: Yɛ̌ntɨkɨ ntábhɛ́nɔk awa anɛ́ ápú nyu kɛpɛm, Ɛtaya ǎkpɔt angʉɛp. Nɛ ntábhɛ́nɔk
    anɛ ányù kɛpɛm, ǎkpɔti batap rɔrɔt amfɛrɛ bɛ́ wú ányú kɛpɛm ancha ɛnyu ɛsɨ́.
