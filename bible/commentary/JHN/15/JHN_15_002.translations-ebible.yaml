  lug-lug: Buli ttabi eriri ku Nze eritabala bibala aliggyako. Naye buli ttabi eribala
    ebibala, alirongoosa lyeyongerenga okubala.
  yby-yby: Ito nemotokatiya akawa makolimoya ihilawa jametiboya ihilawa wavu-leko
    jitiye loko hukoko le hulatiye. Ito ihilawa jekaiyoko mudaikoko akawa lahelamibolawa
    maya hukoko le hulokaka noiye.
  heb-heb: כל שריג בי אשר איננו עשה פרי יסירנו ואשר יעשה פרי יטהרנו להרבות את פריו׃
  mpp-mpp: Muc mangngine gocne nala falu noine mi aibong, ye yogo sasawa welockelu
    wicebacaigac. Nga mangngine gocne noine aicaigaing, yogo sasawa noine bocyac ainingte,
    ye yogo bamadicebame madickedaingte.
  apb-apb: Ingeie oto ko ta'aasie ta'ena nga sasarai ola aaku nge e ka'a hungu ike
    aani hue-huei ola. Na aana ko lio i suli diana aana hohola ingeie, nge mo sasarai
    ola kire ko hungu eeni hue-huei ola diana, ingeie ko si olo aasie ta'ena nga aaelanga
    mwaani'i hunie kire ke rere'a na ke hungu oto lo'u hiito'o.
  san-TEL: మమ యాసు శాఖాసు ఫలాని న భవన్తి తాః స ఛినత్తి తథా ఫలవత్యః శాఖా యథాధికఫలాని
    ఫలన్తి తదర్థం తాః పరిష్కరోతి|
  ben-IRV: তিনি আমার থেকে সেই সব ডাল কেটে ফেলেন যে ডালে ফল ধরে না এবং যে ডালে ফল ধরে
    সেই ডালগুলি তিনি পরিষ্কার করেন যেন তারা আরো অনেক বেশি ফল দেয়।
  ntu-ntu: Lakitxpx-atwrnr-ngrdeng nrlangeng amrlx kcng trpnzngr nradr. X nrlangeng
    kcng nradr tqycbz lvxoleng murde nado zlwz.
  pan-pan: ਹਰ ਉਹ ਟਹਿਣੀ ਜਿਹੜੀ ਫਲ ਨਹੀਂ ਦਿੰਦੀ, ਉਹ ਵੱਡ ਸੁੱਟਦਾ ਹੈ। ਉਹ ਹਰ ਟਹਿਣੀ ਨੂੰ ਚੰਗੀ
    ਤਰ੍ਹਾਂ ਛਾਂਗਦਾ, ਜਿਹੜੀ ਫਲ ਦਿੰਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸਾਫ਼ ਕਰਦਾ ਹੈ ਤਾਂ ਜੋ ਉਹ ਹੋਰ ਬਹੁਤ ਸਾਰਾ
    ਫਲ ਦੇਵੇ।
  tkr-tkr: Zal alyadıyn şagav hidelen gırgın bıtağbı Dekkee gyadaxanbı. Şagav helen
    bıtağbıme sık'ıldad geed şagav helecenva Mang'vee mətta'anbı.
  gvc-gvc: Yʉ yaina secʉ dʉpʉri yoaro sehe jiina yʉhʉ mehne macainata jira. Dicha
    mariea dʉpʉrire secʉre ñʉ wihboriro to paha cohãriro seheta yʉ Pʉcʉ to cahmaare
    yoaerainare cohãna. Dicha tia dʉpʉrire secʉre ñʉ wihboriro to cahnoriro seheta
    yʉ Pʉcʉ to cahmaare yoainare yoadohorohca tiro “Yʉ cahmaare yoa namojaro”, nino.
  mwp-mwp: Koewsagi tham nuydh ngawngu adhapa pathan, a thamal koewsalmayl nanga nuydh
    buth pathan kasa moegina adhapa pathan, lak thana koeyma koewsa puydhemin.
  sbk-sbk: Isamba lya salipapa endondo, elyefwa ila isamba lya lipapa endondo alyefwa
    ili aje nkali papaje tee.
  mya-JVB: ငါ ၌ အသီး မ သီး သောအခက် ရှိသမျှ တို့ကို ခုတ်ပစ် တော်မူ၏။ အသီး သီး သောအခက်ရှိသမျှ
    တို့ကို သာ၍ သီး စေခြင်းငှာ သုတ်သင် ရှင်းလင်းတော်မူ၏။
  kgf-kgf: Inéŋ hawana méŋac méŋ héla ménda haianʒac imi mocʒoŋ qericanʒac, waŋu hawana
    méŋnéŋ méŋ héla haianʒac imi séc méŋ sasala haimacac niŋ taŋhéréréŋ memianʒac.
  awb-awb: Néne niyahnawe sera íre íyéhmé Nániboga apirúéhre. Sera íyéh níyáhnáwéwé
    áhnte mó será iyankeheéna apiruqme kaweq kaweraréhrana áhnte será íyéhre.
  gdn-gdn: Nau ragini mibai eba kiroto ki ka nau Mamai nau ragini ki purupoto isiyapoto.
    Ko nau ragini mibai kiroto ki ka e nau ragini ki meyoto warapoto taniyagisi manako
    mibai kawaya daganani ewa kiroto.
  nko-NT: Bámbigyíbámbiá ɩbʋ mɩ́ ɩwɩ, ɩtamaswíé á, ɔtɛkpálɩ́ mʋ́ tsítsá.
    Támɛ kugyíkʋá itoswíé á, ɔtɛlá mʋ́ wankláán, mɛ́nɩ ibóswie tsɔtsɔɔtsɔ
    dʋn.
  bsn-NT: To bajiri tibʉ rʉjʉri ti rica manijama, jasurereacõarʉcʉmi. Ti rica cʉtijama,
    quẽnaro ĩatirʉ̃nʉrʉcʉmi. “Jairobʉsa rica cʉtiato” yigʉ, sĩnirirʉjʉrirema, tire
    bejareacõarʉcʉmi.
  pib-NT: Pejnuruko giplutsa Gita gwachri, gi kajru, Wale konanru. Ga wa pejnuruko
    kajiru Wale powratanru jiwpotutinripatka.
  wiv-wiv: E lala kete bazi kakava na dangangu laveve kena beta ni lala kete vuvua.
    Ki lala kete zahiria na dangangu laveve kena e lala kete vuvua, kete kavakava
    ni dopa vua.
  reg-reg: Bhuli tabhi elyo litakwibhula litwasho kalisoshako, bhuli tabhi elyolibhuye
    litwasho kalichoma koleleko litule okwibhula munu.
  mlh-mlh: Nonji yo oŋuine kiri tieŋneke fukego. Yo tieŋine sosowo foriyaŋuŋ so bofukeru
    aputa fukegobi, Mamaneji oi ketigaru boke yabeiŋ. Yo tieŋine sosowo nondeo ŋebi
    foriyaŋuŋ fukeru deegobi, Mamaneji oi ke keririke yabeiŋ. Eebobore foriine sogueru
    dekukuŋgaru boakoŋ fukenimiŋ ore boposike yabeiŋ.
  gof-ENT: ታ ቦላ ዴዒያ ኣይፌ ኣይፎና ታሺያ ኡባ ኢ ካሬስ። ኣይፊያ ታሺያ ካሴይሳፌ ኣ ኣይፋና ሜላ ሄ ታሺያ ኢ ጊጊሳና።
  aau-aau: Hiykwe kueim hano owh mon ma kei, ayay ma leip lopa somokwe lokin lor say.
    Seyr hiykwe kueim ayay ma leip somokwe, yaprue nonaw sehe lokin sokon mnow-mnow
    say, hom ayay kraiar manak-eip sawan kreik e.
  tvk-tvk: E lite xil ngasen xa lataso ti huite, xi ita xoteh xil liha. E lite xil
    xa laso huite, xi ita moten xil tengan isak ni xil mei liso huite ihe holu mu.
  prf-NT: Káttolán na en balang pinget a awan magbunga sakay káttulan na sakay linisan
    en balang pinget a magbunga tánni lalu pa a magbunga ti makpal.
  auy-auy: '@see-verse:JHN.015.001'
  tbg-tbg: Ti Qova tavaivaro kaara vovano kia tava iraivaro viva vira teqa qaqira
    aqukero oru tavaivaro vo kaaravano koqema kero tava iraivaro voqavata iraarire
    tiro, viva vira ruhoqakero hiqama kero vatairave.
  hub-NT: Wina kanawer nereachunka tsupiawai, antsu nereanka jeamurin asantak au nukap
    nerekti tusa kuitamui.
  hmo-hmo: Lauegu rigi ibounai bema huahua idia atoa lasi, be egu Tamana ese ia kokia.
    Mai huahua rigi ibounai be ia ese ia utua kwadogi, do idia goeva, bona huahua
    momo do idia atoa totona.
