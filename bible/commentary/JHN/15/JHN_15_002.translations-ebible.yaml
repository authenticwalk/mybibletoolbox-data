    wichukuykan, mas shumaqta payta kasunanllapa.
  tgl-ULB: Inaalis niya sa akin ang bawat sanga na hindi nagbubunga, at nililinis
    niya ang bawat sanga na nagbubunga upang ito ay lalong mamunga ng higit pa.
  cbs-NT: Jatidi mebi tibi bimi jayamaken mextexun putamiski. Jakia jawen mebi tibi
    bimiyamis ana bimijaida wakin jawen ibuan bumextekin pewamiski, jau ana katakutan
    bimijaidanunan. Ea ikunwainbu en Epa Diosun jabiaskadi waxanikiki.
  xtm-NTPP: Nú in nda'a tnu ma ñatuu kúun uva ma chi ka'nde ya, te xtandiyo ya. Kovaa
    nú kúun uva ma chi ndaka'nde vivii ya nda'a tnu ma, sukan‑va'a kuun kua'a‑ka uva.
  nnq-nnq: Kila lutambi nkati jango lwangapambika ngoko benia kuluboya, nakila lutambi
    olupambike kuluunila kupala lupambike muno.
  bao-NT: To biri jĩcã dʉpʉ ca dica maniri dʉpʉ to ca niijata, tii dʉpʉre paa taa
    cõacãmi. To ca dica cʉtijata, tii dʉpʉri ca añutirijere paa jude bate, jee woo,
    tiimi, paʉ jañuro to dica cʉtijato ĩigʉ.
  san-ORI: ମମ ଯାସୁ ଶାଖାସୁ ଫଲାନି ନ ଭୱନ୍ତି ତାଃ ସ ଛିନତ୍ତି ତଥା ଫଲୱତ୍ୟଃ ଶାଖା ଯଥାଧିକଫଲାନି
