    day viyakita mwiy kwurkuw, mwiy samasam ridakikik.
  shp-NTPO: Jatian westíora nokon mebi bimiamaitianra ponxteai, ikaxbi bimiaitianra
    wetsa ponyanbo xatexon, xabáakai icha biminon ixon.
  aom-aom: Naꞌo bimuvaruje aribövioho ëho öꞌi ado sirinoꞌoho jioꞌamajëjo. Öꞌi muebejaje
