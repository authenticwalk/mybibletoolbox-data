  wnu-wnu: Munon ger wurit sarau me abau, ye wurit sarau wes ar ebine yet iet ne wuri
    qomon boru ebet igour. Ye sarau eng me ebetemei ende qi eng wuri qomon boru ue
    qi. Ye sarau eng ebine yegab ye yeqarausi Tain gor qarausi igour.
  zam-NT: Yende chó dol ngàp mèna chele' mèna nda' cuent no mden' mèna cón mblin.
    Tac con' co' mblin loo mèn tarte li nec thìb mèn co' naban loo izlyo' ndxè'. Per
    mèna gunèeque' con' co' mblin. Per mastale' gunèe mèna con' co' mblin, ale le'le'
    ndxòo xyàn lezo' mèna ñèe mèna daa no ndxòo xyàn lezo' mèna ñèe mèna xuden Diox.
  zyp-NT: Ahotahmai tah aa za tua bang lypaw khah aa hrong letah za tua lytah ung
    my neh seh la, suanah cawh hnui a bei he. Canghrasala ato lehei ma ningang chuipaw
    sahlo khah hmuh thlang he ka, ka Paw kha, Kama kha, kaa pahning tah aa ma hua
    he.
  sey-NT: I̱ohuaꞌique ñajëna, pa̱i yoꞌo ti̱ꞌa maꞌñere yëꞌë yoꞌomaꞌquë paꞌito sa̱ñope
    yoꞌo ja̱ꞌñe peocohuaꞌi patiraꞌhuë. Ja̱je paꞌiquëtaꞌare yure cato yëꞌë yoꞌoquëna,
    ñahuë. Ja̱je ñasicohuaꞌitaꞌa yëꞌëre cuiꞌne jaꞌquëre coeyë. Ja̱ doꞌire doꞌi quëꞌiohuaꞌi
    paꞌiyë.
  nvm-nvm: Naba ari moikigia ire sumakin e bu rejo bakin iji rebatie e iji buba ise
    bu reoinva ijefuon vajai fian abek. Regavo nan arime buna oknum ire sumakin uruvana
    reko bun gien gavo bu uri na abevo Asoinun iji no fusik ziegafuv.
  mps-mps: Haniani sę polobadu gasa bidigo esiąwani sę, te sę eno augwali tomode
    yai. Tialima eno te sę me esiąyu da, te augwali sęgę me sigi menio. Tialima,
    megi augwaligo te eno yali sę sulama digi, tama augwaligo ena dali, eno Aya da
    si talua si dali boi bidi yabo homu ebo dao.
  pab-NT: — Kahare maomakahare waiyexe notyoma enekoniha. Maisa xala harenae notyomitere
    akere tyomare. Ekoiya awa notyomita enekoniha maomakahare hoka maisaiya kehexareha
    iniyalahare háomaneha. Enekoniha notyoma hoka waiyaha hatyo hoka ihiyeta kirawanetaha
    natyo, exahe Baba tehitiya kirawanetaha — nexa.
  llg-llg: Au tao tanda heran mata-mata kala so, fo hataholi feꞌek taa tao nitak.
    Hataholi malai dae-bafok ia lita tanda heran sila, tehuu ala taa hii Au ua Au
    Amang nai nusa-sodak. Mete ma Au taa tao tanda heran sila, na, Au Amang taok sila
    taa sala. Tehuu hatematak ia ala musi lemba salak ndia.
  kyf-kyf: Gwɛdigbʋnya -we nyɩmɛ yabhlogbɔɔ 'nɩa -slɔ lɛnʋ, ɩn ka -mʋʋ lɛnʋ wa 'yibadɩ.
    We 'nɩ yaa 'sa -mɩ, -zugba wa 'na 'ka yaa gbʋnyuu 'gba 'wlu -ka. Nɩɩ, -slɛɛn,
    gwɛdigbʋnya ɩn nʋa lɛ, wa ka we -yɔyɩ, 'ɩn wa nyɛa ɩn -yɔ na Dide 'sɔ 'wʋ.
  tpi-tpi: Sapos mi no bin i stap namel long ol na mekim ol dispela strongpela wok
    i no gat narapela man i bin mekim bipo, orait ol bai i no gat asua bilong sin
    bilong ol. Tasol ol i lukim pinis ol dispela wok bilong mi, na ol i birua long
    mi na long Papa bilong mi wantaim.
  mih-NT: Tatu sa ñahñi sa ndyityi i zavehi nu yucu ñu tañi sa yoñi zavaha, ñahñi
    cuatyi ñu. Zoco vityi sa i ndyehe ñu sii, ta i cuxaan ñu sihin mi ta sihin Zuti.
  qvh-NT: '@see-verse:JHN.015.023'
  kms-kms: Nge ninde yumbo wute buagi aye puq men tuqui segi kin te puq ken segi,
    tedi ni yumbo ur brequ rind kin te ningg mai rire segi. Pudi muq ni yumbo ur gre
    ye ren ruqond pre, pudi nge wuyi temu yambu rirengu.
  agn-agn: Mga indio ka nagboat ig nagpaita ta mga milagrong indi enged maboat ta
    taw, anda ka rin ay kasalanan nira maski indi mamangilala ong yen. Piro maski
    inita ra nira tang mga bindoato, ong dobali ta sia gangasilag pa ka enged tanira
    ong yen asta ong Tatayo.
  nhi-NT: Tla neh amo onchiuani imixpan in iluicacchiualisten tlen ayic acah ohcon
    occhiutoya, amo onquinpantisquia itlah intlahtlacol. Pero axan yehuan yoquitaqueh,
    uan masqui ohcon onechcocolihqueh neh, uan noiuqui noTahtzin.
  ttc-NT: Qa wetz k'onti'l-wit oqet nk'ulu' kxol kyetz te nk'ulb'en aj nijunwt xjal
    oje qet k'ulun tetz tb'aya', ntons kyetz k'onti'l-tal kchoj. Per kyetz oje tz'ok
    kyen b'ix nkyin'ok kyq'oji' b'ix ax n'ok kyq'oji' te Ntat.
  dan-1931: Havde jeg ikke gjort de Gerninger iblandt dem, som ingen anden har gjort,
    havde de ikke Synd; men nu have de set dem og dog hadet både mig og min Fader.
  kwj-kwj: E, hima fori a raro tau hinga randa nambwe. Woro o tau a ra nambwe napo,
    apa wunu kapwa sumbu nambwe wu dakoro. Woro wunu kale kwambu chele sumbu a wosiro
    ti wu heisini ani ga ai Yapai ga sini ni ete wu omwemendindau.
  vie-OVCB: Nếu Ta không thực hiện trước mắt họ những phép lạ chẳng ai làm được, thì
    họ khỏi mắc tội. Nhưng họ đã thấy những việc ấy mà vẫn thù ghét Ta và Cha Ta.
  kze-kze: kemó ó'owimo usáyaaitamaimo ímo ó'on-o'om-bayaimo mayáúndarakai marapá-kwáásítí
    sáwí-imayaa úwoi aúpá'á kwáísino. kesí mayáímá awánésa kenté kesivonté tíyámba
    kwéumasinkaawe.
  mpj-mpj: Martukajangkarna-jananya kujupa kujupa yalyjirrju ngapilpayi, karna-jananya
    Mamamili wangka jakurljunkupayi, mirta-janampa kujupalu jilanyalu ngapilpayi.
    Kulirarniya junkupayi, parlanypa-limpajuya nyininpa, ngayumili Mamakukamu. Mamalu
    jiilu kulirninpa, ‘Yiltaya walykuwinti nyininpa, jumajiya Jiijajpa junu yanu.’
  lbk-lbk: Mo sa ya maid inpailak ken chaicha is katataa ay maid paat nangik-ikkan,
    at achi maid makwaniyancha. Nay pay ya wad-ay nan inilacha ay inangnek, ya ke
    cha't ay liligten chakami ken Ama.
  mto-NT: Kaꞌa tseꞌe je̱ to̱kin ku̱du̱jaye̱pta pa̱n kaꞌa a̱tseꞌe ku̱ntuujn juuꞌ veꞌe
    ni pa̱na kyatuumpna je̱ja je̱ꞌe̱ vyinkujkta; ax kaꞌats a̱tseꞌe xtso̱kta ó̱yameꞌe
    du̱jaꞌixti juuꞌ jaty a̱tseꞌe ntoon, kaꞌats je̱ꞌe̱ veꞌe du̱tso̱jktuva a̱ts je̱
    nTeeꞌ.
  bzh-bzh: Nġaa böp böp sën mehöti su vonġ wirek rë lo, bë sa su nam ġevonġ medegelë
    rë, og su rëḳ degeruu demij vu sa benġaa nipaya gëp vu sir rë. Rëḳ delë bë
    sa nehevonġ nġaa böp nġahiseḳë nebë sënë, lom nahën denelë alu Amaġ paya.
  guj-2017: જે કામો બીજા કોઈએ કર્યાં નથી, તે જો મેં તેઓ મધ્યે કર્યાં ન હોત, તો તેઓને
    પાપ ન લાગત; પણ હવે તેઓએ મને તથા મારા પિતાને પણ જોયા છે, અને તોપણ દ્વેષ રાખ્યો
    છે.
  jvn-NT: Semunggoné Aku ora ngujutké tembungku nganggo tanda sing nggumun-nggumunké,
    sing durung tau ditindakké karo wong liyané, wong-wong kuwi blas ora kenèng disalahké.
    Nanging wong-wong pada weruh sembarang-mbarang kuwi karo mripaté déwé, senajan
    ngono meksa ijik sengit marang Aku lan sengit marang Gusti Allah Bapakku.
  byr-byr: Kumɨnyaba dɨragɨnna myɨwɨjɨ kwajɨ sare tɨnna mwanganyɨpɨjɨ kwajɨ sahwaraavɨna
    Gotɨyai mujɨ ‘Kayaaꞌna yeverera.’ Dɨragɨnna sara kye yuyagaaꞌ yuyara sara myesabulyɨ.
    Sareꞌna kɨrɨꞌ nayaa kye kumɨ tɨnna wanganna nyeva kuna kayaaꞌna yadɨvɨꞌ nɨmɨnyɨnajɨ
    Nɨmaamaangerɨnajɨ sanɨdainaarɨna sɨnna tɨka wɨdaꞌmanɨkerera.
  ian-ian: Ndi kat yalaa kwutuwa njɨvwa tak yaa nyan wupma ana kwutndɨ. Wupma kwutapman
    yigewan kavle vak yiga yetɨlɨnja vak ana vɨgendi. Mbambala ndina kavle vat tamba
    vɨga lɨgandi. Vɨlaa wunogwi wuna nyaek kat kai walɨgandi.
  hun-hun: Ha azokat a cselekedeteket nem cselekedtem volna közöttük, amelyeket senki
    más nem cselekedett, nem volna bűnük, de most láttak is, gyűlöltek is, mind engem,
    mind az én Atyámat.
  mcf-NT: 'Adembidi Nuquin Papa yacnuësh choshon ëmbi comapenen tantiaquin nabanquin
    ismiabi icnuc Nuquin Papan: “Con Mado chieshënec mibi icsambo iquec,” cainquio
    ictsenosh. Utsibon nabanacmaidquio comapenen tantiaquin mambi nabamboc. Adosho
    isash ëbi chieshënquido: “Icsapenquio iquebi,” quetiapimbo iquendac. Ëmbi nabansho
    isun ëbi chieshënquin con Patsen chieshënec.'
  kjs-kjs: Neme nimu piri napi kogono ora rado-rupa napula pisua yaalore nimuna pupitagi
    ne kone nasaapiramala palimi. Pare nina kogono adisimi pare nimumi ni-para naa
    Aapa saa raapu yada lore ali auloame.
  mni-mni: Eina makhoigi marakta mi kana amatana toukhidriba thabaksing touramdrabadi
    makhoi papki maral leiramloidabani. Adubu houjikti makhoina angakpa thabaksing
    ure aduga makhoina eibusu eigi Ipabusu tukkachare.
  yad-NT: Netimyu̱ ne raryi jvaacharara jvaayada, jiryatimyu̱ ne ti̱ jvaayadasa̱ra̱ra,
    ne riryi vichasara juuchatavay mucadi ja̱nvay varidye. Riñi̱ ji̱ta rañi dichara
    riva rivaayada, jasidye riñique̱ variy ru̱co̱mu rayaro̱ju̱ day, rajye̱ jiyaro̱ju̱
    jarye risa̱ju̱.
  mxb-NT: Tá ko̱ ní kée yuꞌu̱ ña̱ ndato, ña̱ ni iin kuu̱ ko̱ ní kée iin ka̱ ta̱a noo̱
    ná, dá kía̱n o̱ kóo taꞌon kua̱chi na, ní kúu. Tído viti ni̱ xini xíꞌín noo̱ ná
    ña̱ ndato ni̱ keei, vati̱ xía̱n dión, xiní uꞌu̱ na̱ yuꞌu̱, ta xiní uꞌu̱ taꞌani
    na tatái̱.
  pon-2006A: Ma I sohte wiadahr soangen doadoahk kan mwohn masarail me sohte emen
    wiadahr, nahn, sohte pahn diparail. A met re kilangehr ei wiewia kan oh kailongkin
    ie oh pil kailongki Semei.
  maq-NT: Tsajin mé jyë́ quitjen xuta xi cuacun vë sa xi casahmee ngajñi rë me cjuarcun
    xi tsajin sa ngu xuta xi ha casahmi me. Peru quihndë ne, ha cavëë me cjuarcun
    xi casahme, hane choho vëë ná me cojo Nahmi naha.
  hto-hto: Jaca bu jɨáɨmɨe íaɨoɨ cɨ́gɨri cue fɨ́nua izói fɨnóñede; mei íadɨ afe jɨáɨmɨe
    fɨnófɨnide raana ja íaɨoɨ cɨ́gɨri fɨnódɨcue. Ie jira íaɨoɨ ɨ́coɨnia íteza. Mei
    uáfuena aféfuiaɨna ja cɨódiaɨoɨ. Mei íadɨ afe emódomo cuena éoidiaɨoɨ. Afe izói
    cue Moona éoidiaɨoɨ.
  por-BRBSL: Se eu não tivesse feito entre eles as obras que ninguém mais fez, eles
    não teriam pecado. Mas agora eles viram e também odiaram tanto a mim quanto a
    meu Pai.
  ces-NKB: Kdybych mezi nimi nedělal skutky, které neudělal nikdo jiný, neměli by
    hřích; teď ale viděli a nenáviděli - jak mne, tak mého Otce.
  cui-cui: Barapomonae tane xua xan exanan pocotsiwa ichʉn jopa itacʉpaetsi xua peexanaewa.
    Icha barapomonae jopa bayatha necui taetsipae xua exanan jopa natsicuentsipae
    xua abe peexanaexae jopa peyaputaexae tsipae xua abe exana. Ichitha barapomonae
    bara xaniwaicha necui tane xua exanan. Mataʉtano yaputane xua abe exana. Daxota
    barapomonae necaseba irʉ daxota Taxa casebatsi.
  boj-2014: E maŋwa qudei tamo bei na nami yosaioqnej qaji di naŋgo ambleq di babtosai
    qamu naŋgi une saiqoji unub qamu. Ariya e naŋgo ambleq di maŋwa qudei babteqnamqa
    naŋgi unoqnsib aqo ijo Abu wo jeutgeqnub.
  eng-OEBUS: If I had not done among them such work as no one else ever did, they
    would have had no sin to answer for; but, as it is, they have both seen and hated
    both me and my Father.
  eri-eri: Onou wa, ji nere gamanege langa ada yafa boni, haruwe danga bagu fai ete
    amina onowei uwa waha ada onowege wa, nere nebere nyabuluwou waha nomo une uwau.
    Ariya nere yame haruwe waha nere amina urane. Ono wane wa, nere ji yame Jijei
    ngare bode nere eire honggoro fai heigane.
  aly-aly: Atha ilek-ilek mpwarek, ingkerrenhel aretyek, Akngey rlterrk ilkwa. Rernem
    anngetherr arek. Ingkerrenhel ayenh arek, ayengarl ikwer-rnem-itwek warrkirrenh.
    Rernem atyeng ilkelhey-angenh-antey, Akngey atyenhek-then, rernem atyengety intwemelirrek.
    Rernem apmwelhilek Akngey-kenh-angkwarr.
  wiu-wiu: Kiwi pakeke padame namolo toamokoinakale ele kule telekole toamou tokapa
    nipa kini poanele tikilepa wene toamekete tokoino, nami wiane kibu moateku toa
    mena wane ou toka. Nitou tokake ele kule telekole tokoule eneketeke Agetai tota-pala
    kotimi yoa meki.
  swe-swe: Om jag inte hade gjort de gärningar som ingen annan någonsin gjort, så
    skulle de inte vara skyldiga till synd. Men nu har de sett (erfarit) dem, och
    [trots att de med egna ögon sett alla dessa under och tecken har de] hatat både
    mig och min Fader.
  cth-cth: Apinihai a sak boihoeh e hnonaw hah, ahnimae hma lah ka sak pouh hoehpawiteh
    a yonae awm hoeh. Hatei, atuvah hote hno a hmu awh nahlangva vah kai hoi a Pa
    hah na hmuhma awh.
  mti-mti: Ne daneyap divi da me bira da den anewa den anawa ipawa, kukaeba muma onan.
    Megara gare mame ne ge Maman irayauyau numa yaveme, sira nu duwam gunup topai
    nuneme.
  pad-NT: Bada oni'a'iki ida badani danoki vakadiania vahoariha vakaabokariki. Badani
    danokia okabadanirija vaha; ni-Deus va'ora kaihamahivini hiki vaha ida hora vakajonivini.
    Hojai jahariki ida hora vakajonivini. Vanokivini kaba'i ida kodibadania okabadanina,
    hora vakaimajahariha, oniani ida kodiabi'i-ra vakaimajaharavini hija jaboni.
  twi-twi: Sɛ manyɛ nnwuma a obiara nyɛɛ bi da no wɔ wɔn mu a anka wɔrenni bɔne ho
    fɔ; nanso wɔahu nea meyɛe, nso wɔtan me ne mʼAgya.
  hlt-hlt: Hlang tloe loh a saii pawh bibi te amih taengah ka saii pawt koinih tholhnah
    khueh uh mahpawh. Tedae a hmuh uh coeng lalah kai neh a pa te bok m'hmuhuet uh.
  tbz-SIM: Kɛ̀ n do í pĩ mmutɔ̃mmú otɔù mɔù í nɑ kɛ pĩ̀ḿmú, kɛ̀ bɛ̀ yɑ̀, dɛ̀ nɑ bɑ́
    ntú bɛ kó mɛyetímɛ̀. Bɛ̀ mɛ mmù yɑ̀mu kɛ ti níí, mmí nnɛ̀ n cicɛ.
  san-GUJ: યાદૃશાનિ કર્મ્માણિ કેનાપિ કદાપિ નાક્રિયન્ત તાદૃશાનિ કર્મ્માણિ યદિ તેષાં
    સાક્ષાદ્ અહં નાકરિષ્યં તર્હિ તેષાં પાપં નાભવિષ્યત્ કિન્ત્વધુના તે દૃષ્ટ્વાપિ માં
    મમ પિતરઞ્ચાર્ત્તીયન્ત|
  amx-amx: Thang twerel mpwarek aningk-ingar tjerrtj mapeng anngetherr. Tjerrtj arrpenhel
    itja lakenh mpwarek. Tjerrtj inang yengenh arek. Inang tjeng Angey tjengenheh
    thwen arnkely kwet anem. Lakenheng inang anetj-akert kwet anem, inang nhenh map
    arek-arleng-artany.
  ake-NT: Ɨnʉ' nʉkupʉ'pʉ pen nɨ ku'sa' uya pʉra iyesi yau to' koro'tau, tʉmakooi ke
    tesi kon pɨ' ɨri pe to' nesii'no pen nɨ. E'tane si serɨ eke tʉrawaso amʉ' kupʉ
    uya ensa' to' uya, e'tane si asa'rɨ rɨ marɨ urɨ, mɨrɨ awonsi'kɨ ukʉipʉnʉ ewaruma'tɨsa'
    to' uya.
  qvn-NT: Mana juchaynagmi capäcunman mana munaynïwan paycunachru mana ima-aygatas
    rurasha captïga. Nätan cananga nämi ricapäcusha ima-aygatas. Chaynuy ricarcayarmi
    chregnircayäman, jinaman Tayta Diostas chregnircayan.
  tku-NT: Xlaca'n jā tū ixtalē'lh cuenta, palh quit jā xa'ictlahualh na ixlacatīnca'n
    tū jāla tlahua ā'chā'tin. Masqui talaktzī'nī't huā'mā', quintaquiclhlaktzī'lh
    ē nā quinTāta' taquiclhlaktzī'lh.
  bjk-bjk: Nang bara e koxobo pet kaluluonin idi re laa nang kaim im pe öng bölök
    ixo pet, kaim idi mere magingin saban. Ma lamun na im idi tere pere inabo uxileng
    lölös nang e xo pet, ma nangen iat idi te melentexin e, maa me Tata re e bölök.
  msy-2020: Kɨ men tongɨn ikia mirakelbagh ami, da gumazir igharazitam faragha amizir
    puvatɨzir ingangariba. Ezɨ kɨ men tongɨn mirakelɨn kabagh amizir puvatɨzɨ, me
    arazir kurabar osɨmtɨziba puvatɨghai. Ezɨ datɨrɨghɨn me mirakelɨn kɨ amizibar
    ganigha gɨfa, egha me na ko Afeziam sara, gan aghuagha gan apanim gami.
  bpr-bpr: Landè moon salàla ku là ta nimògu dad tnikeng i là fa lmen mgimò. Bay ani,
    ta teenla sa i dad nimògu, na knèan, do na Mà, nutehla gami nawa.
