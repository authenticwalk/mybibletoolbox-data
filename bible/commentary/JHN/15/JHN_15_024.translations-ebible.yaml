    Wexak heremiapo kwer wà. A'e rupi na'iakatuwawahy kwaw herehe wà kury, heru rehe
    wà no.
  imo-imo: Kongono lupe lupema, oi imbo teni ulu enge nilima naa terimu mele nani
    enonga tuku tingina ombo naa telkanje enoni na liko umbulu tiko ulu pulu keri
    teremele mele naa telemala. Nalo ulu enge nili teruma kanokolio kape Ara ilto
    kinye opa pule toromele.
  boj-boj: E maŋwa qudei tamo bei na nami yosaioqnej qaji di naŋgo ambleq di babtosai
    qamu naŋgi une saiqoji unub qamu. Ariya e naŋgo ambleq di maŋwa qudei babteqnamqa
    naŋgi unoqnsib aqo ijo Abu wo jeutgeqnub.
  eng-DRA: If I had not done among them the works that no other man hath done, they
    would not have sin; but now they have both seen and hated both me and my Father.
  knf-knf: Woli mëndo lah ţi pŧoof pi baka iko yi nin ñaaŋ awooŋ aambaaŋ kado, baankduknaana
    ; kë hënkuŋ başë win akuţ aşoorun nji na Paapa.
  san-KHM: យាទ្ឫឝានិ កម៌្មាណិ កេនាបិ កទាបិ នាក្រិយន្ត តាទ្ឫឝានិ កម៌្មាណិ យទិ តេឞាំ
    សាក្ឞាទ៑ អហំ នាករិឞ្យំ តហ៌ិ តេឞាំ បាបំ នាភវិឞ្យត៑ កិន្ត្វធុនា តេ ទ្ឫឞ្ដ្វាបិ មាំ
    មម បិតរញ្ចាត៌្តីយន្ត។
  arn-NT: Chumngechi feypipen, nielayafuy engün chem yafkan rume, fey iñche küpanofuli
    ñi femael ti afmanngechi dungu iney no rume ñi femkenoel, welu dew pefi engün
    ti afmanngechi dungu, fey ñi femelchi dungu mew, üdekeenew engün ka femngechi
    üdekefi engün iñche ñi Chaw.
  zas-NT: Achet xtol reeman niu, bal idan nün ree ni benan loj reeman ni achutczi
    wayüjn, per ma baguiaa reeman laa reen, majsi zian ralen gajc reeman naj në da
    Dadan.
  ken-NT: Mbɔ mbɨ́kɨ́ kʉ mɛnyɨŋɨ́ maknkay bɛsí bhap ɛbhɛ́n yɛ̌ mmu áchák ábhɨ́kɨ́
    re kʉ, mbʉ́ bákway bɛtaŋa mmʉɛt bɛ bábhɨ́kɨ́ kʉ bɛbʉ́. Kɛ bághɔ mɛnyɨŋ ɛbhɛ́n
    nkʉ́, yɛ̌ nɔ bápàp mɛ, nɛ bápáp Ɛtaya.
