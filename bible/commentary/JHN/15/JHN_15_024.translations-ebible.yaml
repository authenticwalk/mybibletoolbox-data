    aria shakri uwok aria shenenem horik horin um eik yani eikin Yain shopunek. Aria
    douk adur, um eik mare inek enyudok mour shutrin akure, aria Iruhin ta mare nukri
    eshesh douk shenek yoweishi inahos aria ta mare adur nunemesh debeinyi baraen
    uwe, uwok.
  bgs-bgs: Atin ka ándà dan kita katô mga kasalábbuan na iglumu ku na dì malumu ka
    duma manubù, dì dan ruudan na duwán salà. Asal igkita dan tô mga iglumu ku, asta
    iringasa dan kanak asta tô Ámmà ku.
  faa-faa: Nōmo wakapuaka rakisia ayiáka, fana aporo hakása metamo ayiáka wakapuaka
    rakisiafapo. Nōmo wakapuaka rakianafonosa satiki aporo hinamo metakiramo hemakapuraka,
    ‘Wakapuaka rakirane isiapo asesafapo,’ aihoafunupo. Asiāne nōmo wakapuaka rakisiane
    ipu asekea asekepayaraka, ipu makata watikiaka rakisiane metakarisiafapo. Metakarianafonosasamo
    ipu makata watikisa amo iane hukurukusapo. Nōmo wakapuaka rakisiane aporo hinamomo
    asesapo. Asekea yia anoaki soko, Ataki soko, hisiraka risikinapo.
  kik-kik: Korwo ndiĩkĩte gatagatĩ-inĩ kao maũndũ marĩa matarĩ mekwo nĩ mũndũ ũngĩ
    matingĩamenyire nĩ ehia. No rĩu nĩmonete ciama ici, no no maathũire na magathũũra
    Baba.
  cap-NT: Wejrqui ninacz̈ yujcquiz walja milajru obranaca paachinc̈ha, jakzilta wali
    z̈oñz̈quiztanami juc'anti. Pero anapanc̈ha wejtquiz criiz pecchic̈ha. Jaziqui
    pajk ujchiz cjissic̈ha. Jalla niz̈ta obranaca anal paatasaz̈ niiqui, ninacaqui
    ana nii pajk ujchiz cjitasac̈ha. Pero niz̈ta obranaca paachinc̈ha. Niz̈aza ninacaqui
    weriz̈ paata milajrunaca cherchic̈ha. Jalla nuz̈ cherz̈cumi, wejtquizimi wejt
    Yooz Ejpz̈quizimi chjaawjchipanc̈ha.
  ksr-ksr: Aŋgoleto uuta somata meweti, ii moŋnoŋ moŋ oŋoo batugianoŋ mende meŋ laligoro.
    Niinoŋ ii mende mewenagati eeŋ, iyoŋonoŋ mono siŋgisoŋgogiaa gamuya ii mende moma
    laligowuyaga. Tompiririŋ qeŋ laligowuyagato, kambaŋ kokaamba niinoŋ ii mewe iidaboroŋgo
    kileŋ nii ano Amana kaaŋiadeeŋ eeŋ totooŋ kazi ama noroma laligoju.
  eng-TNT: 'If I had not done workes amonge the which none other man dyd they had
    not had synne. But now have they sene and yet have hated bothe me and my father:'
  sbs-sbs: Kamba kana ni vapangi mitendo ni ku sena zumwi ya va itendi mukati kavo,
    ni vasena chivi, kono hanu va va voni ni ku nitoya tuvose Ime ni Itayo.
  sue-sue: Na nusokare nana noise tani putoure ema meni wai ine tepo awa kaka wamu
    wamena, awa nukare pasina amu nuamera. Ata nukare tani putoure inowena awa giro
    na iwo inoise Mama naso da ago iwo inowera.
  fra-NCL: Si je n’avais pas fait au milieu d’eux des œuvres que nul autre n’a faites,
    ils seraient sans péché ; mais maintenant ils ont vu, et ils me haïssent, moi
    et mon Père.
  bhg-bhg: Edo nanemi awamaneda toropuda buro babain embo neimi gisi ae awa ae gido,
    awamaneda jimbo beyaeda rirowa awa itae. Ata boroko awamanemi buro babain eono
    gido etera, edo awamanemi daedo sinigambari na ae Mamo nato deda yai edo etera.
  snn-NT: Yë'ëbi yua ta'yejeiye yo'o, yequëcua yo'oye porema'iñe yo'o, ja'anre yo'oni
