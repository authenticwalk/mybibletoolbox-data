    ëñasi'cuata'an, bacuabi yua yë'ë, yë'ë Taita, yëquëna samucuani je'o bahuë.
  atb-NT: Haû ó yuq lháng a wó kut é muzó lé, Ngò, yhangmoq chyáng a kut é nghut le
    gi, yhangmoq mara bò kó râ a nghut; ahkuî kúm gi, laklaí kumlhá haú pé lé yhangmoq
    myang nyì kôlhang, Ngò eq Ngá Wa lé a jú kô é nghut ri.
  cek-AK: 'Kalah kaminawk mah sah ai ih toknawk to nihcae salakah ka sah ai nahaeloe,
    nihcae loe zaehaih tawn o mak ai: toe vaihi loe ka sak ih toknawk nihcae mah hnuk
    o boeh pongah, nihcae mah Kai hoi Kam Pa to hnukma o.'
  bkd-bkd: Harì ngaay sidan mag-isip ha mga makasasalà sidan ku hurà dan pa kaahà
    sa mga binuhat ku ha belenganen ha hurà kahimu hu bisan sin-u. Ba bisan ku naahà
    dan en haena kinuntra a gihapun kandan daw sa Amay ku.
  ctu-76: Machic ti yilʌyob che' ñac tic pʌsʌ ñuc tyac bʌ c p'ʌtyʌlel mach'an i mul.
    Pero wale tsa'ix i yilʌyob c p'ʌtyʌlel pero mi' mich'q'ueloñob yic'ot c Tyat ti
    panchan je'el.
  lac-NT: Wa mʌ' tin wesob ti' carem beyaj an ten bic mʌna' mac yiramʌn uch, mʌ' chʌca'an
    yiricob u si'pirob cax tu yirob a ba' tin betaj caj u p'actajenob yejer in Tet.
  xla-xla: Epedeme na꞉ta ulugiyemale koko halomhala ipapeleye oplami haletapo epapele
    koko pohalomhalana. Epame na꞉tapo yia꞉ dulu dla ipapele koko pohalomalalo wekematiye,
    eta yia꞉ta yia꞉ bobtalimaleye ponatilalo wekelemla. Amasiyama yia꞉ye na꞉ta koko
    halomhallati ma-natimduwapo. Epapele tlope yia꞉ na꞉ A mate epo na꞉ mate dla elle
    pato ala me-himha꞉ha꞉po.
  xav-NT: Wa hã marĩ dama ĩ'manharĩ waihu'u'õ hã wa tô te dama 're ab'manharĩ wẽ aré,
    danho'a, da te dasiwi 're ĩ̱zaze za'ra mono da, 'Re ĩhâimana u'âsi mono we te
    te ĩ̱zatõrĩ na. Ni'wa ĩ̱sine hã te te 're da'apawapto mono õ di aré. Tane nherẽ,
    da te dasiwi 're ĩ̱zaze za'ra mono õ di, we te te ĩ̱zatõrĩ na. Marĩ dama ĩ'manharĩ
    waihu'u'õ hã, te dama 're ab'manharĩ mono õ 'wa'âhã, te te aré 're da'awẽ'õ mono
    õ di, da te 're ĩ̱zaze za'ra mono õ zém na hã. Tane nherẽ, danho'a te dama 're
    ab'manharĩ wẽ mono nherẽ, ma tô Ĩ̱mama me da te dasiwi 're wa'ruiwapari.
  cuk-cuk: An emar-abargi ibmar-dakledisulid, dule-gwen-ibmar-imakdisulid, an imaksasulina,
    wemargi soglegosulinad, isgudimarye. Emigindi, ibmar-dakledisulid daksamalad,
    degi-inigwele, amba isdar an-daksamalad, degi, an-Bab-isdar daksamarbalid.
  tbf-tbf: Sien va o kap nga tsana i kotubugie bu kepineits ni vovokudier ian kap
    ka mei mene a oit nia tsana, va gi kap oit nia maduo surie kegi sar sinavei tsokor.
    Eiekesen ine, gi te nga pare bu kepineits o ta nga tsana, ma gi karto iou ma e
    Tamoung buer.
  uig-CYR: Мән уларниң арисида башқа һеч ким қилип бақмиған әмәлләрни қилмиған болсам,
    уларда гуна йоқ дәп һесаплинатти. Лекин улар һазир әмәллиримни көргән туруқлуқ,
    йәнила һәм мәндин һәм Атамдин нәпрәтләнди.
  ikw-NT: Ọ bụru nụ m rnụ́ge m ẹrnu n'esilawụru be ke ọ zá nye berere rnụrnu, ikpe
    mmehie báamana be. Kịtna be whnụrnu nhne me rnụrnu, be sno me nụ Nda m irno.
  khs-khs: 'Neyewi penanose timinise aluse, puwano sena semetei nowamoke aluse penanose
    eta: timakeye. Neyewi penanose eta: timiyamakiwa sena kesale nokamoke matanese,
    ‘Penanose tisewa niyawa eta: papomakeye,’ au semapekeye. Alawamona Neyewi penanose
    timiyawa iyawa potapola: pote iya:tese, ili mane olokeyatela timiyawa eta: iya:peyamakeye.
    Eta: iya:peyamanase iyawa mane olokeyatela amokiwa iwa kotopesakeye. Neyewi penanose
    timiyawa sena kesaleyewi papokeye. Potapola: kemi Nemawana, Ni Atamawana, mapolose
    sitalakeye.'
  dwr-ENT: '@see-verse:JHN.015.023'
  pma-pma: Vahit marmaitei ka marmumontei merikel keil koa meatin sav keil asakras
    avoumoni, keil avarmottei en tisaen. Ka veni numai tuai ka namumon vati merikel
    keil en mete koa meatin sav keil asakras avoumoni, tisaen mul en usite one. Veni
    alei sesein merikel keil enek, arie lati keke tine kat inau ka Tata onak emun.
  atd-NT: Waro dan porom makasalo koddi ko waro dan kitaa ka pighimu ku no koin-inuan
