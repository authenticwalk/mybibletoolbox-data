  pjt-pjt: Tjinguṟuṉa pitjala tjanala kutjupa kutjupa wiṟu tjuṯa palyalwiya nyinanyangkampa
    tjana ngurpaṯu nyinama kura tjana palyantjatjanungku kulintja wiya. Palu ngayulu
    alatjiṯuṉa pitjala tjanala wiṟu tjuṯa palyaningi panya kutjupangku ngaṉmanytju
    nyanga puṟunypa palyantja wiyaṯu. Kaya kuwari kutju nyakula mulamularingkuwiya
    Mamaku ngalimpa kuraringanyi.
  cwe-cwe: One sitendile bule kumwawo sang'hano ziya habule munhu yoyose imwenga yoyazitendile,
