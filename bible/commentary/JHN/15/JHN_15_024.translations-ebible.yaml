    niye na iviya womwihila Tati yangu.
  daa-NT: Ɗo uŋco, nu giniig gamin kuuk ajbay kuuk waan bal ginin̰ ƴiriy rakki. Ya
    nu bal gine ampa-ak, ŋu ginno zunuubinna. Kar gay, ŋu talig gamin kuuk nu gintu-aku,
    ho iŋ taar-at sa, diŋ ŋu ƴilaanu ho ƴilaag Tanni oki.
  mlp-mlp: Mat araq boleq ya kabiy emta nazaq in a hi em nag ham. Nazaq iyan ya og
