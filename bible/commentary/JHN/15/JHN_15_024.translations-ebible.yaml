verse: JHN.015.024
translations:
  kpx-kpx: Di kebia nimo vikoe vaveve vaholivatege di aiohavoale vaveve toela keu
    abuemo uoholinu. Isito di vikoe vaveve moaga vaeveale kebia abu elegeveito daho
    isiviholisi di aiohavoi di Mamata aiohavolu.
  okv-H: eto embo nei na puvuto ari neite neite ae kiae rate nanena puvuto ari neite
    neite ehene kehera. Eto ainge ae kiae amo enana ta degi pehumba mane ahena te
    enana ari tapa ehene kera te namote nau mama te avo uje ae ere ora.
  tbo-tbo: Lolowa manini u hayahi a dewadewahi naka ega iyai gehouna emoemotana ina
    dewaya. Maninina amaka hi galeya ma hi wihinigigiyeu po Amau hi wihinigigiyeya
    yaka apo ina wigouhi po ega hai ani bowi gehouna.
  mal-C: മറ്റാരും ചെയ്തിട്ടില്ലാത്തതരം അത്ഭുതപ്രവൃത്തികൾ ഞാൻ അവരുടെമധ്യത്തിൽ ചെയ്തിട്ടില്ലായിരുന്നെങ്കിൽ
    അവർ കുറ്റക്കാരാകുകയില്ലായിരുന്നു. എന്നാൽ, അവർ ഈ പ്രവൃത്തികൾ കണ്ടിട്ടും എന്നെയും
    എന്റെ പിതാവിനെയും വെറുത്തിരിക്കുന്നു.
  grc-SR: Εἰ τὰ ἔργα μὴ ἐποίησα ἐν αὐτοῖς ἃ οὐδεὶς ἄλλος ⸂πεποίηκεν,⸃ ἁμαρτίαν οὐκ
    εἶχον· νῦν δὲ καὶ ἑωράκασιν καὶ μεμισήκασιν καὶ ἐμὲ καὶ τὸν πατέρα μου.
  bgc-bgc: जै मै उनके बीच म्ह वे काम न्ही करदा, जो और किसे नै कोनी करे, तो वे पापी
    कोनी ठहरदे, पर इब तो जो कुछ मन्नै करया सै उननै मेरै ताहीं देख लिया सै, उननै मेरै
    ताहीं अर मेरे पिता दोनुआ तै बैर करया।
  khz-khz: Pere au na kala irau vagira kalara, talima reketara na rogoti gere kalara
    gaura, ira nuganugarai ati para kalara, ira ati geria kala rakava. Na ewagumona
    ira na vokala irau vagira kalara pege gitara, aonai ira na au maTamaku goti taumai
    ruala geaorakava-vagimaina.
  deu-TKW: Wenn ich die Werke nicht unter ihnen gethan hätte, die kein anderer gethan,
    so hätten sie nicht Sünde; nun aber haben sie es gesehen und haben mich gehaßt
    und meinen Vater.
  zsr-NT: Laꞌnaruꞌ cu benaꞌ yuguꞌ yöl‑laꞌ huac ga nacuꞌë, yuguꞌ le nutu nu ben ca
    glac, cutu laꞌbaguëꞌë dul‑laꞌ. Naꞌa, gulaléꞌinëꞌ yuguꞌ lë naꞌ benaꞌ, atiꞌ tuꞌzóëꞌ
    nedaꞌ tslaꞌl len tuꞌzóëꞌ caꞌ tslaꞌl Xuzaꞌ.
  lin-lin: 'Mpe soki nasalaki te, kati na bango, misala wana oyo moto ata moko te
    asalaki, balingaki te kozala na ngambo ya lisumu. Kasi sik’oyo, atako bamonaki
    misala yango, bazali kaka kokoba koyina biso : Ngai mpe Tata na Ngai.'
  hns-NT: Djab ham etana atjambho kaam oelogke aage na kartie djaun koi na karies
    hai, tab oesabke kasoer na rahat. Bakie ab oesab hamaar kaam aapan aakhie se dekhies
    hai, aur tabbo hamke aur hamaar Baap ke djaran kare hai. Ohie se oesabke kasoer
    hai.
  noa-E: Õrau ag na wauba aajem nempa mua am dakhĩir waujimgui ajim, magʉm gaaimua
    khãijã ʉ̈khamkhĩir. Mua mag wauba arr akhiin, amachdëu mʉ isegtarr gaaimua chadcha
    am Ẽwandam dʉ̈i iekkhõr chukhu naakham. Pari ya amach daúacha mag ootarrjã ʉ̈khabanaa
    warag mʉ oomap nʉm aig, ich chi mʉ pʉ̈itarrpata oomapha nʉmgui ajim.
  eng-EMTV: If I had not done the works among them which no one else has done, they
    would have no sin; but now they have both seen and they have hated both Me and
    My Father.
  mib-NT: Núu jeē tu ní sáha ri jniñu jéhnu nuū i jeē ní ɨɨn tēe tu ní sáha de súcuan,
    te ma cóo cuēchi i núú. Te vijna je ni cajito i jniñu ún, te vēsú súcuan te cáquɨtɨ̄
    ni i nuū rī jiín núū Tatá rī.
  lif-NT2: इङ्‌गाॽ वेॽहाॽरे़ चोःक्‍मा मे़न्‍छुक्‍तुन्‍बा याःम्‍बक् चोगुङ्॥ खे़ङ्‌हाॽरे़
    खे़न् पाःन्‍हाॽ मे़न्‍निःसुन्‍निल्‍ले़ग खे़ङ्‌हाॽ लायोरे़ आप्‍तिक् के़घोःबा मे़म्‍बोःक्‍खे़म्‍बा
    वये़रो॥ कर खे़ङ्‌हाॽरे़ग निङ्‌वाॽ के़माबा मिक्‍सेःन् मे़निःसुआङ् मे़वाॽसाङ् पानुदिङ्
    आम्‍बा नु इङ्‌गाॽ ने़प्‍माङ् मे़जिःत्ते़त्‍छिगे़आङ् वाॽरो॥
  xnj-xnj: Ngati nihengili lepi kwavi mambu gangahengeka na mundu yungi kwavi, ngavavalangiwi
    lepi vambudili Chapanga, nambu hinu vagaweni gachinamtiti genihengili ndi vaniyomili
    nene mewawa vamuyomili Dadi wangu.
  mmx-mmx: Do nia gi toxo lok teven gugu silok kantubu atdi, ua kopmen tara ga lok
    teven gugu xuren, ixo epovo xusu nedi gita bixurun mi laxakapmek. Ketla monga
    digara ven pam levempanga sangsangu nia aga lox i, la nedi move di belengatngas
    tia la ti ne Tamak.
  cbr-NT: Atúan isnun 'ën uni itsin 'acëma ñu 'acëma 'ain ca atux usabi 'itsíanxa.
    Usa 'aínbi ca 'ën 'acë ñucama isaxa. A cupí ca 'ëmi nishanan 'ën Papamiribi nishaxa.
  tee-NT: Ni jantu cava xacnavi tu'u' lhich'alhcat ju la'ixlhiyu'unch'an tachi ju
    jantuch lai navi ju va tam xamati' pus jantu ix'a'ulanicalh ju ixtalak'alhin'an.
    Para ju chavai quintalakts'intach ju quit'in chai ju quimpai chai quintalhixcailich
    ju quit'in chai ju quimpai. Yuchi alhi'ulanicanta ju ixtalak'alhin'an.
  eng-LSV: if I did not do among them the works that no other has done, they were
    not having sin, and now they have both seen and hated both Me and My Father;
  cak-NT: Ren jenubanon nimalaj tak samaj ri man jun banayon chiquiwech. Y reje' xquitzu'
    ri samaj re', pero man jinquiniman ta. Xa itzel jinquitzu' y chuka' itzel niquitzu'
    ri Nata'. Y romari' man jun xti'in chi manak rumac.
  pah-NT: 'A''apo hete ko ji g̃apyteri pe ahemonhimomby''ava''ea ikwehe. Ojipe''g̃a
    nhaporemo ko ndoapoangavi reki nanongara, ei ga. Po g̃a ndohepiagi nhirembiapoa
    hamo, a''ero po g̃a ei ji ve hamo: “Ndorogweroviari ore Jesus''ga popoakara hepiage''yma
    garembiapoa,” e po g̃a a''ero hamo, ei Jesus''ga g̃a pe. G̃a ko gwepia reki nhirembiapoa.
    Emo g̃a nanhiarõi jihi jiruva''ga reheve, ei ga.'
  sja-NT: Unuda-e pada paara mɨa ne-inaa ooda awaraarãpa p'oyaa oodak'aa, ãchia p'ek'au
    k'achia ooda-e pak'aji Tachi Ak'õre k'ĩrapite. Mamĩda ãchia mãga unujida mĩda,
    at'ãri mɨ, mɨ Ak'õre ome k'ĩra unuamaa iru p'anɨ.
  xed-xed: Ka má maga a yu mataba taŋ ta slnaha ya kul walaŋtá sani ma mndu ta magata
    wu katsi, má haɗ dmakwa taŋ wa. Ndanana, nda ngha həŋ ta slnaha ɗa, ka husaŋtá
    yu ta həŋ nda Da ɗa tani.
  glk-glk: اگر اوشأنه‌ره کاری نوکوده بیم کی بجز من کسی نوکوده، گناهی نأشتیدی، امّا
    الأن با اَنکی او کارأنه بیده‌ییدی، هم از من، هم از می پئر نفرت دأریدی.
  mks-NT: Na̱caja i̱ ña̱ náhnu nu̱ ná joo co̱ó na̱candúsa na ye̱he̱ sa̱há ña̱ cán
    quéa̱ ndójo na cua̱chi. Ta ni in túhún toho ña̱yivi co̱ó na̱caja ña̱ náhnu tá
    quia̱hva na̱caja i̱ nu̱ ná. Va̱tí na̱xini na ña̱ náhnu na̱caja i̱ joo cándají
    na̱ ye̱he̱ ta cándají na̱ Ndióxi̱, tátá i̱.
  gfk-S: Iou ga gil nalamin ta di ira linge pata tikenong bileng um ga gil. Ing be
    iou pa nagele gil hobi pa di gorte ban ter um ra kuas ta ira nudi sana tintalen.
    Iesene di te nes um karek ra linge ma kanaia iat baak di malmalentakuane ter mir
    ma ne Mama.
  bmu-bmu: Aŋgöletot öŋgöŋgöŋi ketaŋi meali, mi kunŋan kun eŋgö sutŋine qahö memba
    malök. Nöŋön mi qahö membilenak ewö, yeŋön mönö köpösihitŋinaŋgö gamuŋi mi qahö
    möta malbeak. Tönpin malbeakmö, nalö kewöŋe nöŋön mi membiga ek teköbagun töndup
    ni aka Iwini mewöŋanök öne töhön kazik ak netkiba malje.
  dgz-dgz: Amba sia, ne yo dim da da tana mu nimakamup apan da ap mini ya tainiwa,
    go mu ne yo nega ya anu tumasiwanum, menan mu koewa muga wandia. Iwa endi yo aruga
    ma yawane go Mamana dere tandayat nimanwanum.
  eng-GNV: 'If I had not done workes among them which none other man did, they had
    not had sinne: but nowe haue they both seene, and haue hated both me, and my Father.'
  zaa-NT: Cáalá labí benia' ca prueba de la'huacca lo quį canu nìdiruani ttu enne'
    lanú chi beni nna, entonces labí lá tul·la' dà cą. Pero chi bila'ni cą ca obra
    de la'huacca nu chi benia', atsi'íni ruyudí' lá cą inte', tsà'tsela tehuá Tata
    quíya'a ruyudí' cą nna.
  eng-WEBSTER: 'If I had not done among them the works which no other man hath done,
    they had not had sin: but now have they both seen, and hated both me and my Father.'
  guh-guh: Bajarapamonaejavata Dioso pesaëta pinijicuene taexanaejava exanabiabajë.
    Bajaraxua itsajivi ata apo exanae mapanacuata. Bajarapamonaejavata pinijicuene
    taexanaejava itsa apo exanaenë tsipae, apo naneconitsi tsipae Diosojavabelia.
    Tsipaji bajarapamonae apo yapëtae tsipae Dioso. Bajarapamonae tae ata Dioso pesaëta
    pinijicuene taexanaejava, itsiata apo nejumecovënëtsi. Bajarapamonae nitoya. Taxa
    ata itoya. Nexata naneconita Diosojavabelia.
  bon-bon: Cane liga biname bime sobe cabu epu mule lica cire jaawenemejine, lui bine
    nuuja te lica ituge waweneca, teepi piba umle lica cirege, egä teepi niiya mule
    biname gemi. Yepä teepi ituge päpäna, cane ngena ituge wawenena, siige teepi nimugetnusi
    cibibine Babe cama.
  nhw-BL: Sintla amo nijchijtosquía nopa huejhueyi tlanextilijcayotl iniixpa catli
    amo aqui seyoc hueltoc quichihua, amo oncatosquía inintlajtlacol. Pero ya quiitztoque
    ajqueya na huan nechcualancaitztoque huan nojquiya quicualancaitztoque noTata.
  swh-ONEN: Kama sikuwa nimefanya miujiza ambayo haijapata kufanywa na mtu mwingine
    yeyote, wasingalikuwa na hatia ya dhambi. Lakini sasa wameiona miujiza hii na
    bado wakatuchukia mimi na Baba yangu.
  wbi-wbi: Nivombile ifidegho ifivaha, fino nambe muunhu na aghelile kuvomba, vaale
    valeke kukufyagha, ngale vasila makole. Nambe vafyaghile fyoni nivombile, vajiighe
    vikung'halalila une naju Nhaata.
  bba-bba: Nɑ̀ kun dɑɑ sɔmɑ kue ben suunu sɔɔ ye ɡoo kun koore, bɑ ǹ dɑɑ tɑɑrɛ mɔ.
    Adɑmɑ tɛ̃, bɑ sɔmɑ ye wɑ kɔ, mɑ bɑ sun tusɑ nɛ kɑ nɛn Bɑɑbɑ.
  eng-KJVCPB: 'If I had not done among them the works which none other man did, they
    had not had sin: but now have they both seen and hated both me and my Father.'
  kgk-NT: Ipa'ũ-rupi xe rembiapo porã porã xeixagwa ojapo va'e ndaipóri. Upéa rehegwa
    ndajapói ramo ra'e, ndaipy'a ky'ái arã ra'e hikwái. Ha ko'ánga katu xe-rehe ohexa
    kwaa ramo jepe, ndaija'éiry rei xe-rehe. Xe-rehe ndaija'éiry jave xe Ru-rehe ndaija'éiry
    ave, he'i.
  waj-waj: Mmatayaa diaiya hama iida too mmoori ari vookarauvaa na hama iyaki nuaina
    iikiaatiri. Hama iya niiyara mmoori maisaivaa iikiaaraivaara yaata utida mminnamminnaa
    maisaivaa varotirivee. Vaa na ivaa iyaki nuaina variee iikiaaduu teeda rikiadaata
    iya hama niiyara mmuduuya rida hama ni Napoonnaraatama mmuduuya ruaanoo.
  cpy-cpy: Eero otzimimi iyaariperonka, eeromi notajonka-wentzi-moyitziri iñaanta-kawori
    kaari iñaapiinteetzi. Okantawitaka iñaayitakiro, eekiro ikijaneenta-tyaana naaka,
    ikijaneentzi-takari eejatzi Ashitanari.
  ekk-PKP: Kui ma ei oleks andnud neile selliseid tõendeid tegude kaudu, mida keegi
    ei olnud varem teinud, ei oleks nad patus süüdi, kuid vaatamata sellele, et nad
    nägid seda kõike, vihkasid nad mind ja mu Isa.
  mpx-mpx: Ginol ololal nige sauga etega gamagal etega i giginol, nau ya ginol gamwaliyaa.
    Binimala nigeya, inoke nige ali woliwoli ni gagan wali gegi kaiwena. He ginol
    yawiyawi ya ginolil iyaka hi kite, yaa bwagana o, alou ge Nam hi pihigelgel-agima.
  wbp-wbp: Ngajulu kalarna warrki-jarrija yapa ngalya-kari-piya-wangu Kaatu-kurlangu-kurlu
    yartarnarri-kirli yapangka milparniwarrarla. Kala kuja-piya-wangu kajirna nyinayarla
    warrki-jarrinja-wangu, ngulaju kapu-jana Kaaturlu yampiyarla warntarla-pajirninja-wangurlu.
    Kala yalumpurlu yapangku kujajulu nyangu warrki-jarrinja-kurra, nyurunyuru-jarrimi-jiki
    kajulu manu ngajukupalangurlangukuju.
  luo-luo: Ka dine bed ni ne pok atimo honni ma ngʼato angʼata pok otimo e diergi,
    to buch richo dine ok oloyogi, to sani koro giseneno honnigi duto, eka pod gichaya
    kaachiel gi Wuora bende.
  nhe-NT: Intla ax nijchijtosquía nopa huejhueyi tlanescayotl iniixpa tlen axaca seyoc
    hueltoc quichihua, ax quipiyasquía inintlajtlacol. Pero ya quiitztoque ajqueya
    na huan nechcocolijtoque huan nojquiya quicocolijtoque noTata.
  aii-aii: ”ܐܸܢ ܠܵܐ ܗܵܘܹܝܢ ܗܘܵܐ ܦܠܝܼܚܵܐ ܓܵܘܵܝܗ‌ܝ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܘܼܦ ܚܲܕ ܐܚܹܪܢܵܐ ܠܵܐ
    ܦܠܝܼܚܵܝ ܠܹܗ، ܠܹܐ ܗܵܘܹܐ ܗܘܵܐ ܠܗܘܿܢ ܚܛܝܼܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܚܙܹܐ ܠܗܘܿܢ ܠܐܲܢܹܐ ܦܘܼܠܚܵܢܹ̈ܐ
    ܘܣܢܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܘܐܘܼܦ ܠܒܵܒܝܼ.
  esk-NT: Savaaqaqsimaitchuma akunġatni iñuum iñiqtaġinġaqsimaisaŋanik patchisaikkaunayaqtut,
    aglaan qiñianikkaluaqługu iñiqtaġa uumigituiñaġaatŋa suli Aapaga.
  msb-msb: Kun wara ako naghimo sa atubangan ninda sani na mga himo na wara pa gayod
    sin nakahimo, dili sinda masasala pero sa sugad na nakita na ninda ini tanan,
    sa gihapon ginasikway ninda ako kag san akon Ama.
  cpa-NT: Ha¹chi² dsag³ mi³li¹chi² quiah¹²dsa, ju³ jøng² hi² tsa¹ca¹jái¹dsa juu¹²
    juøh¹² ca¹jmo¹ jní², juu¹² juøh¹² tsa¹tiúh¹ dsa² siáh² jmo¹. Ma²ca¹jái¹ báh³ dsa²
    hi² jøng². Cónh¹jøng² hiag¹³ báh³ dsa² jní² quianh¹³ ti³ŋieh¹jni.
  dso-dso: ଜଦି ମୁଇ ତାକର୍‌ ବିତ୍‌ରେ କାବା ଅଇଜିବା କାମ୍‌ ନ କରି ରଇଲେ, ସେମନ୍‌ ପାପି ବଲି ଦସି
    ନ ଅଇତାଇ । ମାତର୍‌ ସେମନ୍‌ ମୁଇ କଲା କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ ଦେକ୍‌ଲାଇ ଆଚତ୍‌ । ଏନ୍ତି ବଇଲେ
    ମିସା ସେମନ୍‌ ମକେ ଆରି ମର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ଗିନ୍‌ କଲାଇ ଆଚତ୍‌ ।
  meu-meu: Tau ta ese nega ta do se kara toadia idia bogaragidiai basinama kara, idia
    na basiema kerere; a momokani idia ese lau mai Tamagu ida vada e itamai, bona
    vada e inai henimai.
  yva-NT: Sya anapaporainyo syo raroron no awa yasyine rai omamo manakoe, vatano kaije
    wo rarorone ramu. Ranivara Syo anapaporainye umaso rarorone jewen datire, weamo
    Amisye parijo awa ayao kakai raije ramu. Weramu vatano nanawije wo Sya anapaporainye
    umaso raen to, weramu mansanuga mamuno Risye sya Injaya pe ririnsai.
  dgc-dgc: Eng éwanék nagimet ta harap de ta éwan mégimet na tolay, éy éwan side tu
    kasalanan. Pero nadid te kasalanan side, da maski neta de i gimet ko a kataka-taka,
    éy méiyamut side dikame Tama ko.
  zpm-NT: Ne nligaa teḻne niaca miṉe niaṉd zho grëtaa milagr nroob ne ruṉ naa, zac
    guiep naa peet xtoḻd zho; per na goṉ, blactaa milagr ne goṉ zho beṉ naa, ni laa
    zho bii rlëë raṉ zho no grop no Pxoz naa.
  hix-NT: Anaro rha eryehokano ytxoho hoko wehxakonà, ànenyàr kom me, kekon hatà.
    Àro hokonohnà ro me nehxatxkonà, anar komo. Xenyhenà rotho hoko rma wehxakonà,
    ànenyàr kom me. Rahoxet yonyhera tehtokony haxa, tanhàn komo hutwahtoràtho haryhe,
    àwyanye, kekon hatà. Nenytxownà mak ha. Rahoxet yonyenhàrà rma, roxehra rma natxhe.
    Royàm xehra xarha natxhe, kekon hatà.
  sim-sim: Mbele mbele ma undahi ambu ondon a mukurik angop heitakori lir. Hako mbeek
    mashi anhin misindiyari ambu lir. Os li heyeri ambukop lir mbeek kavakava nga
    nari ambu lir. Hako angop a urik li heyeri sir. Karem uri osik an nga Avui anhi
    nga shirin olmu wutarik ewenduwa.
  npi-ULB: यदि मैले तिनीहरू माझ कसैले नगरेका कामहरू गरेको थिइनँ भने तिनीहरूमा कुनै
