  ory-ory: ଯେଉଁ କର୍ମସବୁ ଆଉ କେହି କରି ନାହିଁ, ମୁଁ ଯଦି ସେହିସବୁ ସେମାନଙ୍କ ମଧ୍ୟରେ କରି ନ ଥାଆନ୍ତି,
