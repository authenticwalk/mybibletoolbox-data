  hat-BSA: Si Mwen pa t fè pami yo zèv ke okenn lòt pa t janm fè, yo pa t ap gen peche,
    men koulye a, yo wè, e yo rayi M, e Papa M tou.
  top-NT: Pero xlacán ma̱squi tá̱cxilhni̱t ni̱ taca̱nájlalh huá tali̱kalhí lhu̱hua
