  cbi-NTPO: Iren muba ke' keewaatyunutsumi yalanu ke' keewaatyuñuya, yala tichiba
    ujcha tajtuchu deeve, tsaaren tsaa dekatatun, inu bain, in Apanu bain detyutyave.
  ikk-NT: Omẹni arụnnị m ọrụn wẹ rụntulẹni imẹ wẹ, ikpe njọ e ke ma wẹ; kanị, a hụnchanrịngụọ
    wẹ nwan ọrụn-atụmẹnya ndị m rụn—bụ ize mmẹ lẹ Nẹdi m hụkwọ e ze wẹ.
  leu-leu: Tamo ne taa pife vil a maana mo faꞌipul aava piau ta mataa fulaa fexaxaas
    sena vile, ri taa pife texaas o ri toxan a lalosaat. Taasaxa ri fo xalum a maana
    mo faꞌipul siak e ri baian faagutan nemaame Tamaang.
  maz-NT: Ró cjagö c'o me na nojo a jmi anguezeji c'ü dya sö cjó ro tsja. Nguec'ua
    va unüji ngüenda c'ü o ndäcjä mi Tatagö. Pero dya 'ñejmezüji. Nguec'ua, dya nguextjozgö
    nugöji na ü, xo nuji na ü c'ü mi Tatagö. Nguec'ua me tũji o̱ nzhubüji dya.
  bod-N: གལ་ཏེ་ངས་མི་གཞན་སུས་ཀྱང་བྱས་མ་མྱོང་བའི་དོན་རྣམས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་མ་བྱས་ན།
    དེ་རྣམས་ལའང་སྡིག་པ་མེད་དོ།། འོན་ཀྱང་ཁོ་རྣམས་ཀྱིས་དོན་དེ་རྣམས་མཐོང་མྱོང་ཡང་བདག་དང་བདག་གི་ཡབ་ལ་སྡང་བ་ཡིན།
  tca-NT: —Rü ngẽma duü̃xü̃güpẽ́xewa rü Tupanaãrü poramaã chanaxü i mexü̃gü i taxü̃
    i taguma texé ya togue üxü̃. Rü ngẽxguma chi tama napẽ́xewa chanaxü̱xgu i ngẽma
    mexü̃gü rü tãũ chima Tupana namaã nanaxuegu na nagagutama yapecaduã̱xgüxü̃. Natürü
    na woo marü nüxü̃ nadaugüxü̃ i ngẽma mexü̃gü i taxü̃ i Tupanaãrü poramaã chaxüxü̃,
    rü ngẽxguma rü ta chauxchi naxaieama rü Chaunatüchi rü ta naxaie.
  zpl-NT: Lecaxi equiya luꞌcubeei tunu liꞌá lá ariꞌá bee milagro lubeei, bee milagro
    nú niꞌ tucu bene lá riꞌi, pero nee añinzuca nú ulañiꞌlaꞌ beei beenú uriꞌá rana
    arquiꞌbeei liꞌá, nu leꞌca nuu Pa Diose rana arquiꞌbeei.
  mbc-NT: To' kore'ta anî'ya ikupî eserîkan pepîn ku'sau'ya pra awanî ya, imakui'pî
    ku'sa' tîuya'nîkon epu'tî to'ya pepîn. Tîîse unkupî'pî era'ma'pî to'ya. Mîîwîni
    tîîse uurî moropai uyun ku'sa' to'ya tewanmakon pe.
  ndg-ndg: Mana itei nipangite kwaa kazi nkati ya bembe ambayo ntopo yumo ywaipanga,
    babile kwaa ni sambi, lakini nambeambe bapangite yoti yanaibele babweni na batinichukyanga
    nenga ni Tate bango.
  wsk-wsk: Ani kilek bibiya kariimet bo nunga ningi me bita arigam mu nunga ningi
    me beterem le mu, nuna nunga memek mu koma me tasan le. Bare nuna miracle bibiya
    mu ari sapaman ta, wore nuna ani ta se aga Ait karogo me kua nangarsan.
  toj-NT: Jitzan atel jc'ulunej ja ba sat ja yenlei. Mi ni nunca ma' sc'ulan ja jastal
    iti. Ja lec mey xyilahuei, mi ni ay smulea. Pero ja iti, yiluneje jitzan cosa,
    pero anima, coraja ni huax yilahuonea. Y jach ni ja jTati, coraja huax cho yilahue.
  tbc-tbc: Iŋ luluŋad lo ŋai kulob girager tubun geig ak ŋigane na ya. Tamol sen ta
    gubak mi ilasag kulob naok ago yan ta igane man tia ya. Ŋai ago ta ŋigane na yak
    man, Anut malan lo iŋ aupasek amad tia wa. Ak gug, gamu iŋ kulob girager an fidian
    dile la gug, ŋai lo, agod ŋai Tamag lo dam, siai digane dugo sama ager dumado
    da.
  sna-sna: Dai ndanga ndisina kuita pakati pavo zvisina kutongoitwa nomunhu, vangadai
    vasina mhosva yechivi. Asi zvino vakaona zviratidzo izvi, asi vakandivenga ini
    naBaba vangu.
  smk-NT: Ambo' ra et kumon nin kasalanan no kai ko nin nipa'kit konra a makapaka'ngap
    nin nunangyadi' a kasa et gapo nin raruma nin nakapangwa'. Wanin man, abirno nin
    na'kit ra a ginwa-ginwa' ko, man-guraen rako et a lamang tan si Ama ko.
  grc-TCGNT: Εἰ τὰ ἔργα μὴ ἐποίησα ἐν αὐτοῖς ἃ οὐδεὶς ἄλλος πεποίηκεν, ἁμαρτίαν οὐκ
    εἶχον· νῦν δὲ καὶ ἑωράκασι καὶ μεμισήκασι καὶ ἐμὲ καὶ τὸν πατέρα μου.
  gof-WFTW: Oonikka oothiboonna ooso ta entta giddon oothaboonnabaa gidiyakko enttaw
    nagara gidonna attana. Shin ha77i entti taani oothida oosuwa be7idi tanakka ta
    Aawakka ixxidosona.
  spa-BLM: Si yo no hubiera hecho entre ellos las obras que nadie hizo, no tendrían
    pecado. Pero ahora han visto y también me han odiado a mí y a mi Padre.
  kyz-NT: '''Gã nemiapoe''ema ako je iapou''jau''japa agawewi ''gã neape ai''i. Nitywi
    ''ga amũ aipo apou je ''jawe. Aipo resage''em ire amunipo ''ã ''gã ''iarũi “Naruesagi
    ore Jejui ''ga remiapofera. A''eramũ ore ''ga rerowiare''ema” e''iarũ amunipo
    ''ã ''gã jee. A''ere ako ''gã esagi agawewi futat ai''i. Je ree ''gã poromutare''em
    tee ate. Jeruwarete ''ga ree nanẽ nanuara ''gã niporomutari nũ— ''jau Jejui ''ga
    oree.'
  dao-dao: “U naw pi am a pawh khawie ami maa am ka jah pawha ta, mkhyenak am ksing
    khaie sü. Tuh ta ka pawhe jah hmu u lü, kei ja ka Pa jah hnengkie ni.
  cya-cya: Cha' cua na a m'nin scasca cha' tnu nu a nchca tucui cu'ni, a nducui ne'
    qui'ya, una cua' ñii cua' na'an tloo ne' cha' can', lo' ti' nxcuan tloo ne' 'ñan
    tsatlyu lo'o Stin.
  wrk-wrk: '@see-verse:JHN.015.023'
  nii-nii: Kongun ełe kanim kanim ok, wumb endi enerik oł ei nge, na enim konu tuk
    ełe enj. Pe keimi, na jep oł ei enenj pim kin, wumb en enim oł kis ei pim kin,
    ei piinerngii. Ba pe oł ei kanik poru nik, na nge Arnan kin ouni, opu orung enmin.
    Nimbił erang, enim na kin pii gii ninenjing.
  ign-NT: Éneri­chuvare tacuijahini taviucha­va­cahini te vahi nucuime­re­cahini eta
    tiárami­careana níchaque­neanahi. Mamara­ta­ha­quenehi máichahini mácani apana
    achane tacutihini eta níchaque­neanahi núti. Étasera náimaha­ripahi, váhique­nesera
    nasuapahini. Nasapiha ticatia­na­ca­nua­na­richucha, nacatia­na­ca­hivare ema
    Tata.
  dik-NT: Na ɣa këc luɔikä kaŋ looi kamken, käk cïn raan cï ke kaŋ looi, ŋuɔ̈t aa
    cïn gup adumuɔ̈ɔ̈m, cït ëmën këlä, aacï käk ca looi tïŋ, ku keek aa ŋot ke man
    ɣa ku Wä aya.
  cac-cac: A juntzan̈ satub'tac ix laj in ch'ox d'a scal eb', malaj junocxo mach syal
    yuuj icha chi'. Q'uinaloc malaj juntzan̈ satub'tac chi' ix in ch'oxo', malaj am
    smul eb'. Axo ticnaic, vach'chom ix yil juntzan̈ chi' eb', palta an̈eja' ayoch
    eb' ajc'olal d'ayin, ajc'ool pax eb' d'a in Mam.
  tzj-E: Per mquita xenban nmak tak milagro chquewech per jle' milagro next jun banyona
    jara' majo'n nquechapbexa, per jara' xquetz'et per camic xe itzel quenquetz'et
    y itzel nquetz'et Nedta' chka'.
  san-BUR: ယာဒၖၑာနိ ကရ္မ္မာဏိ ကေနာပိ ကဒါပိ နာကြိယန္တ တာဒၖၑာနိ ကရ္မ္မာဏိ ယဒိ တေၐာံ
    သာက္ၐာဒ် အဟံ နာကရိၐျံ တရှိ တေၐာံ ပါပံ နာဘဝိၐျတ် ကိန္တွဓုနာ တေ ဒၖၐ္ဋွာပိ မာံ မမ
    ပိတရဉ္စာရ္တ္တီယန္တ၊
  yaa-NT: Niosxõ tsõa atiroma keskara ẽ ato ispamis. Askafikaxokai tsõa ãto chaka
    xateafoma. Tsõa atiroma keskara ẽ faito õifikakĩ ea nikakanima. Nãskax shara ikanima.
    Akka ẽ afarafo shara fayamaito ea tãpikeranafoma. Nãskax ato chaka atoõ nekeranama.
    Akka ẽ afarafo shara faito mã õifikaxõ ea noikaspayanã ẽfe Epari noikaspakani.
  cab-NT: Madúnruntiña jamúga lun jamúga madǘgün nan ni cáta le úagili adǘgüti jagánagua,
    guetó aríja jamáali buri cátei ligía áni láu sun líra iyéreegugidina joun, iyéreegu
    gíñe Núguchi joun.
  clu-clu: Kon ara ako nagimo sa andang tunga ang mga milagro nga ara bisan sino nga
    tao ang makaimo, andan ara sanda sarabatun sa andang mga malain nga ginaimo kanakun.
    Garing bisan nakita nanda akun mga inimoan, nagadumut sanda pa ra gid kanakun
    kag sa akun Tatay.
  swh-ULB: Ikiwa sijafanya kazi miongoni mwao ambayo hapana mmoja aliyeifanya, wangelikuwa
    hawana dhambi; lakini sasa wamefanya yote mawili wameona na wamenichukia mimi
    na Baba yangu.
  tpt-NT: Jantu tuꞌuchun laqtaqal ixtataukꞌanil incha jantu xaklakmasunil lajꞌay axtoqnuꞌ
    yu jantu aqtaun laqtsꞌinkan. Pero mas va talaqtsꞌintacha va kintaxkajiy, vachuꞌ
    taxkajiy ni kimPay.
  aai-aai: Ayu wanawanahimaim asisinaf men yait ta sisinaf na’atube asinafumih, imih
    i boro men kakafin hitasinaf. Baise boun ina’inan hi’itah, naatu ayu Tamai airi’ika
    hikwahiri.
  sny-sny: Ane fai su, ane wiyawi erasi pefine a'i ta'aneye. Lu werese wiyawi erasi
    a'i irowe wou ta'ame. Lowe werese wiyawi ano siyeye. Ahowa, lowe yo seni luwaru
    a'i ironamisiya. Ahowa, lowe ane siye tepa'asiye. Aiwawe a'i lowe wiyawi ano siye
    tepa'asiye. Sosu lowe peri ano wanu umasi ta'ame. Serai lowe ane ma'e ai marepi
    erasi a'i totenamisiya. Lowe Owane Sitewi Tai Pefine a'i ano ma'e aiwawe a'i ai
    marepi erasi a'i totenamisiya.
  myy-myy: Ĩna tiro riojo tiyamani yʉ ĩobeja seti maniboadoja ĩnare. Tiyamani yʉ ĩoja
    tigoana ñama ĩna. Tigoana ñabojarãti yʉre ti tudiama ĩna. Ito yicõri yʉ Jacʉre
    cʉni ti tudiama ĩna.
  trc-NT: Ne̱ suun sa̱ꞌ noco̱o quiꞌyaj sunj queneꞌen nij soꞌ me se ne quiꞌya̱j a̱
    yoꞌó yuvii̱ suun sa̱ꞌ noco̱o vaa da̱nj maꞌ. Ne̱ sese ne qui̱ꞌyáj suun sa̱ꞌ noco̱o
    yoꞌ queneꞌe̱n nij soꞌ, ne̱ ne tumé nij soꞌ cacunꞌ sa̱j maꞌ. Tza̱j ne̱ ya̱j me
    se a̱j queneꞌen nij soꞌ nij suun sa̱ꞌ noco̱o quiꞌyaj sunj, ne̱ quitáá riꞌyunj
    nij soꞌ mán ꞌu̱nj, man Réj Diose̱ do̱ꞌ, na̱nj ado̱nj.
  cut-NT: Vederihno che nde a̱ma ihyan hua nedin ye ne, dín va̱n ye, ate nde nduco
    nduh ne, rendihche ta̱n ye u ma̱n, rendihche ta̱n ye Chidá ma̱n, ne chemin che
    nde tahque chihta nunde yahn ye.
  bel-bel: калі б Я ня ўчыніў паміж імі дзеяў, якіх ніхто іншы ня ўчыняў, дык ня мелі
    б грэху; а цяпер і бачылі, і ўзьненавідзелі і Мяне і Айца Майго.
  zlm-KSZI: Sekiranya Aku tidak melakukan perkara-perkara yang belum pernah dilakukan
    orang di hadapan mata mereka, mereka tidaklah berdosa. Tetapi mereka telah melihat
    sendiri apa yang Kulakukan dan mereka tetap membenci-Ku dan Bapa-Ku.
  gdr-gdr: Sɨ rako Kon maka towa wɨngɨrɨnd onggɨtyam wɨko amnɨkeninond rɨna re yɨpa
    rɨgat maka rɨrɨr awonj omnɨkam, ma rako towa pɨlɨnd negɨr mɨle wekeny. Ajɨ yu
    Kon nitinjɨn da ton kea onggɨtyam kɨd kesa kɨma danda wɨko yɨr ongong eyento,
    ajɨ ton kea Sɨn singi kesa nomneno Ken dɨde Kor B'und.
  vmy-NT: Kitsaꞌaa̱n ngajinre xutabiu xa xi kje ñaꞌanjín. Tsa bi ꞌba kitsaꞌaa̱n, bi
    sꞌe̱re je. Tunga je tsabe ꞌba kuastikeni̱ Naꞌenna̱ ko an.
  cmn-FEB: 如果我没有通过其他人从未做过的事情，向他们进行显化，他们就不会意识到自己的罪，但尽管看到了这一切，他们仍然恨我和我父。
  gmv-RNT: Hara asi ooththonta ooso ta ista giddon ooththontako istas nagara gidennashin;
    ha7i isti hessa wursi beyidappe guye tanaka ta Aawakka ixida.
  ncl-NT: Sinda nehual amo niquinchihuaya capa yehuanten innojen hual amo quiman quinchihuaya
    oc se, cuaquín yehuanten amo quipialoaya laijlaculisli. Axan quinmitaje len niquinchíac,
    huan yoje quimatije pampa neli nicpía ilahueliltilisli noTajtzin. Yihual quinchía
    innojen pan nopampa. Ma yoje amo mocahualo pa nechcocolisi nehual huan amo mocahualo
    pa quicocolisi Dios noTajtzin.
  sua-sua: Enangthe kop lo vur eharom o reha ruk lserpgue, ruk a mhel tang tlo kaeharom
    mar vop ko kim mar, va E Nut tlo kais kam mon mar orom ngaro kerkeknen. Vanangko
    ta vle tete te, ngat si vokong o reha ruk lserpgue endruk ko eharomar ko kmar,
    vanang ngat kle ktua kapter dok kar E Titou ge.
  are-are: Arai, atha tjatjikarta kngarralkura urrkapuka relha arrpunhangatjina. Relha
    etna turta nhanha araka. Lakinhanga etna ilkarrtja nama. Etna turta nhanha arakalangatanya,
    etna nuka, Kaarta nukanhaka turta yirrknga kuta nama.
  gai-gai: Na an aiŋir gargarara ramoot ianna mina rɨkmo ŋgaua mo ŋgocornanna, aku
    an aiŋir anikca mo ŋgocor te, na mina anna wat te, mina ndorita tɨpemb ŋgorikta
    makukara mba aŋgɨitndait. Na mina aukna aiŋira muruŋa watrinan, na mina aukmo
    puŋndamootta morina, na aukna Aet motocmo, ainda morina.
  qvm-NT: '@see-verse:JHN.015.023'
  chz-NTPS: Waˊraˉ jähꜘ kihꜗ saꜙ gaꜙjmeenꜗ heˉ jʉhˉga̱a̱ˉ jeeˊ kiyhˈ, heˉ saꜙ maˉjmeeꜘ
    niꜙ ja̱a̱ˉ, saꜙ maˊ läꜙñeyˉ kihꜗ dsoˊkyeˉ. Pero naꜗ heˉ maˉjëëyꜙ läꜙja̱ˉ, mahꜗ
    naˉhøøyhˊ kinꜙ, hiꜙ naˉhøøyhˊ kihˈ Tääˋ kya̱a̱nꜙ kaˉlähꜘ.
  kmu-kmu: Nagaya amakaipima maineꞋnama nagoꞋa veaꞋmoꞋyama tokiya kavaꞋma ohuleꞋasina
    ‘Kefo yatia hane.’ huꞋya ohaleꞋasinagi ago alugeꞋya ageteꞋya nagaiꞋene NenafaꞋenena
    kamea hu-nelaꞋa-tae.
  ood-NT: '@see-verse:JHN.015.023'
  lbm-lbm: यदि मय उन्म हि काम नहीं करतो जो अऊर कोयी न नहीं करयो, त हि पापी नहीं ठहरतो;
    पर अब त उन्न मोख अऊर मोरो बाप दोयी ख देख्यो अऊर दोयी सी दुश्मनी करयो।
  ncj-NT: Ahmo tlahtlacoltihtonihque in tla nehhuatl ahmo nicchihuani inixpa inohque
    tlachiuten tlen niyan aquin oc seya cuali quichihuas. Huan masque oquitaque inon
    tlachiuten, techcocoliyahque nehhuatl huan Notahtzin.
  yuj-yuj: Táte ono am fárákap ou mek yakria tére namp, arop ankwapao wokwaek takrá
    tére moimpanánko te, am fárákap yino te kwatae nɨnɨk námprá mér mono. Aeno am
    fárákap onomp tére wae nke napara, onan ampwae-sámpria, onomp Naropwarén mént
    ampwae-sámp napon.
  kto-kto: La tale tunama kabirana ma ga makosartang miriro ubiap mila kakanim la
    karuk a noba migana la makosarong tinan, tie eba tale memaning kirinim. Pa magimameng
    ara miriro ubiap tuam ga nekaromelat agarit ga turuo ga Mamo ruang gat.
  gmv-NT: ሃራ ኣሲ ኦꬆንታ ኦሶ ታ ኢስታ ጊዶን ኦꬆንታኮ ኢስታስ ናጋራ ጊዴናሺን፤ ሃዒ ኢስቲ ሄሳ ዉርሲ ቤዪዳፔ ጉዬ ታናካ
    ታ ኣዋካ ኢፂዳ።
  por-BLT: Se eu não tivesse lhes dado uma demonstração por meio das coisas que nunca
    ninguém fez antes, pecado não teriam. Mas, apesar de testemunhar tudo o que fiz,
    eles odiaram tanto a mim quanto ao meu Pai.
  stp-NT: Jaiñ nam guꞌ puiꞌ pɨx jup xich bhaamkiꞌñ gook dɨt guñ Gɨꞌkoraꞌ, sia kuñ
    tɨi yaꞌ oirɨt ja nɨiꞌñchudat jix bhaiꞌm duukam jup tu bua nam jaroiꞌ cham paiꞌ
    dhuuk puiꞌ nɨiꞌñ na tu bua. Iam chi na mɨt guꞌp ba tɨ jɨɨꞌñ soiꞌm ɨlhdhak na mɨt
    bañ chɨɨ nañ bɨxchuꞌx aichuꞌn. ¿Guꞌ paa gi baꞌ tuꞌ? Jaꞌkbuiꞌ kat jamɨt dho baꞌ
    bhaiꞌ ba jiñ oꞌbhaiꞌ ji. Puiꞌ kuñ baꞌp kaiꞌch nam xib dɨr jix ioꞌm kuiñcha ba
    biaꞌ.
  mgc-mgc: Mo'dɔ wa maakowe vïdï maako gba o'dɔ dë. Ëzë zë ongɔnnï ma dë wa nenyee
    ko'dɔ, o'dɔnnï vurë kyënyë dë rë zë. Mora zë ongɔnnï ma wa nenyee ko'dɔ, ehe zë
    zɔ ma kiyi ehe 'Bu ma kpa.
  ame-NT: Ñerraʼm amach norrtatanetañe cohuenñats ñeñt̃ amaʼt ahuat̃a poʼpsheññec̈hnopaʼ
    ama orrtataneteʼt̃e eʼñe att̃ot̃apaʼ amat̃eʼ eñallñeña att̃och neyohuaʼyesanet
    poʼchñarot̃et. T̃arraña t̃eʼña ñetpaʼ amaʼt eʼñe entennetañpaʼ c̈haña eʼmoñeʼtennet
    ñam̃a Nomporeʼna eʼmoñeʼtennanet.
  mgh-2016: Kihikaapannge uwannyaya mwaha uhinapacha upangiya ni ntu nkina khayaakhalha
