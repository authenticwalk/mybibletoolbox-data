  bzj-bzj: Ah du miraklz monks dehn weh nobadi els neva du. If Ah neva du dehndeh,
    dehn neva mi wahn gilti a du notn rang. Bot dehn si aal weh Ah du ahn dehn stil
    hayt mee ahn dehn hayt mi Faada tu.
  chk-chk: Are ngang üsap föri leir ekewe föför esap mwo wor eman a föriir, esap wor
    ar tipis. Iwe, iei ra küna ekewe manaman üa föriir, nge ra fen oputaei me Semei.
  ssd-ssd: Maŋau saŋgrinu nane afuŋge ke ndakinaig ta ye nane ŋgamukŋge ke liken.
    Ye maŋau ta nda ke liken kande nane une tuku pa tam tuku mine ndakade kande. Nane
    wam kame ta kaŋgerka ye kasuryumba Mam turmba kasurmba minig.
  acr-TNT: Na jinta cꞌu quimac we tamaji nuꞌanom uqꞌuiyal milagros chiquiwach yey
    waꞌ na jinta chi ne junok ꞌanayom re. Noꞌj rique quilom ronoje tak waꞌ; y na rucꞌ
    ta cꞌu riꞌ, tzel quinquil riꞌin y tzel caquil ri Nukaw.
  rop-rop: '@see-verse:JHN.015.023'
  mee-mee: Taroma iau sana ta kuma ka kumangng ra agau te sane kuma ki pala ngaliua
    nge ri, na ri sana ta baingarea reke sosoali. Ava keke kele kumangng nginngina
    tapu. Keke kela rea, ava keke baiꞌiu kae omea Tamau kinung.
  mwf-2018: I ngay-ka da mange ngala ngala merradha ngurrini kardu-nu-yu i mere nangkal
    ngadha medha kani mange nginipunh nhini mani-yu. Mu da ngarra mange ngala ngala
