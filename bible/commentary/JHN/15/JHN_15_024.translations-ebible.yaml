    a hi waq nagiy ham. Teq haiq ham. Ya og kab bolim kabiy emsa in ahol tuwaq kemiy
    ham. Ahol waqad in gigem meqinta ya yagad in ya imam tuqugaymo ham.
  ape-C: Eik yenek enenyenen Iruhin atun neneken iri mour douk riguk madae enen arpen
