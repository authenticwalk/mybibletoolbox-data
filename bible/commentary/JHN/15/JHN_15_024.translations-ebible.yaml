  ena-ena: Viaŋ nɨbɨlaŋ hula hɨnihɨni sibɨla vɨdɨvɨdɨŋ daŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ
    vicin uami. Vaka hulaŋ hɨhɨle sibɨla hameŋ agɨladɨ ma vihavɨhadami uami. Vidalɨŋ
    ma igavalɨ padaŋ uami. Ha nulɨdɨ lusɨŋ sɨbɨlɨ agɨlasaŋ nɨbɨlaŋ hugɨ apalɨ hɨniavɨvi
    uami. Agadɨ ala viaŋ sibɨla vilan agɨladɨ ci igavalɨ sadaŋ nɨbɨlaŋ hugɨ daŋ hɨniavɨlalɨ
    uami. Hɨnihɨni iadɨ nagɨli lamalama iadɨ Iavaŋ dɨ avi nagɨli lamavɨlalɨ uami.
  tgo-tgo: Mbala ma tharɨ ghawonjowe i monja riwanji thoŋgo mava ya vakatha bigi regha
    e tɨnenjiko, iya mava mbaŋa regha lolo i vakatha weŋgi. Ko iyake othembe kaerova
    thɨ thuwe budakaiya va ya vakatha, ko iyemaeŋge thɨ botewoime weiŋgu Bwebwe.
  yap-yap: Fa’an mang e da gu ngongliy e pin’en u fithik’rad ndariy ta’abe’ ni ka’a
    rin’ ma dabi yan i aw nib kireb e rorad ko denen ni kar ngongliyed; machane rogon
    nike yan i aw e chiney e kar guyed e n’en ni kug ngongliy ma kar fanenikayed gag
    nge Chitamag.
  mop-NT: —Wa cuchi ma' in betaj a milagro tu yaamoo'o, ma' cuchi yanoo' u sip'il.
    Ma'ax mac u betaj a jabix in betaj inene. C'u' betiqui, u yilajoo' c'u' in betaj,
    y u motzintajenoo'. U motzintajoo' ilic in Tata,— cu t'an a Jesusu.
  tet-tet: Haꞌu kaseꞌi tiꞌan tadak blaar oi-oik mak ema seluk la bele nalo. Kalo Haꞌu
    la kaseꞌi nunia iha siakaan oin, sia la sala kalo la simu Haꞌu. Mais sia duꞌuk
    naree tiꞌan tadak blaar nia sia. Masik nunia moos, sia sei hirus Haꞌu no Haꞌukaan
    Ama iha laleꞌan.
  hlt-MCSB: Hlang tloe loh a saii pawh bibi te amih taengah ka saii pawt koinih tholhnah
    khueh uh mahpawh. Tedae a hmuh uh coeng lalah kai neh a pa te bok m'hmuhuet uh.
  xtd-NT: Nux ña n‑kida‑r milagru ñayo ɨnka ñayiu nuncas ña n‑kida n‑kuu, ma tekuechi‑i
    anu mee‑i. Ko vitna, xa n‑ka xini ñaꞌa‑i mee‑r, te dani xa n‑ka xini‑i Taa‑r tuku.
    Xá n‑ka xini uꞌu ñaꞌa‑i mee‑r, te dani xa n‑ka xini uꞌu‑i Taa‑r tuku.
  mdy-ETH: ሜሌ ዓሲ ማዺባኣ ማዾ ዔያቶኮ ባኣካ ታ ማዺባኣያ ማዔቶ ጎሜ ዔያቶኮ ማዒንዱዋያታንቴ ሃሢ ሃያ ፆኦሲ ዎልቄና ማዺንቴ
    ዓኮ ባኮ ዔያታ ዛጌኔ፤ ጋዓንቴ ታናንታ ታ ዓዶንታ ዔያታ ዒፄኔ።
  spl-spl: Yakât torokatmâ sâwe. Nâŋe hohetyeŋan manmâ kulem topŋe topŋe ki orotŋe
    ya mewan mâne ki ekŋetâ tâŋât otmu tosa membâi. Yawu gârâmâ kulem meman ya ekmai
    yamâ Awoŋnâit betnitgim mansai.
  usp-NT: Ta' roj jmacak miti ximb'an c'utb'i jcwinel Kakaj Dios chiwchak ri ni jono
    cristian chic b'anowinak chiwchak. Pero ruc' li xrila'taka' juntir mak c'utb'i
    jcwinel Kakaj Dios y ajwichi' injcontrijtak y tijcontrijtak Inkaj.
  zav-NT: Žalə' cui bena' entr ḻega'aque' miḻagr de'e cuiṉə' gon ni to beṉə' yoblə,
    bito zɉənape' doḻə' ca naquən' chəsə'əgue'ine' nada'. Pero ṉa'a babesə'əle'ine'
    de'e ca' chona' na' bia'aczə chəsə'əgue'ine' nada' na' len X̱a'anə'.
  sgz-sgz: Iau longoi tan matngan akiláng ngorer kápte kes a longoi tungu. Má ngo
    káp ina te han longoi tan akiláng erei, ki kápdate han mák ilmi kándi sápkin má
    kápnate rumrum i bál di i mátán ái Káláu. Mái sár dikte mákái tan akiláng erei
    iau longoi, má ngorer di mikmikwa giur no ái Kakang.
  kek-NT: Ma̱c'a'eb raj xma̱c cui ta inc'a' xe'ril li milagros li xinba̱nu chiruheb,
    li milagros li ma̱ ani chic naru xba̱nunquil. Abanan eb a'an que'ril li xinba̱nu.
    Jo'can nak xic' niquine'ril la̱in ut xic' ajcui' neque'ril lin Yucua'.
  blz-NT: Kalu se' na ko'ona i raaya'a i Yaku' sian nangawawau upa-upa men koo'po
    tia ia toowawau mian sambana, mbaka' i raaya'a sian dosana. Maune' koini'i i raaya'a
    daa nimiile'mo upa men Yaku' wawaumo, kasee i raaya'a mangaka'ideki i Yaku' tia
    uga' Tamang-Ku.
  poe-NT: Chróchóntahya sín jie̱ tí chrókꞌuejókianhya sín ntihi chrókjuásinhya janhan
    kjuaxroan jié éxí tsíkjasinhya ninkexró senó. Ntá jie ó kꞌuíkon sín kaín tí kjuaxroan,
    a̱ ntá kjónté nínkakonna sín tí janhan la ko nínkakonhen sín Tꞌaná kja̱xin.
  san-TAM: யாத்³ருʼஸா²நி கர்ம்மாணி கேநாபி கதா³பி நாக்ரியந்த தாத்³ருʼஸா²நி கர்ம்மாணி
    யதி³ தேஷாம்ʼ ஸாக்ஷாத்³ அஹம்ʼ நாகரிஷ்யம்ʼ தர்ஹி தேஷாம்ʼ பாபம்ʼ நாப⁴விஷ்யத் கிந்த்வது⁴நா
    தே த்³ருʼஷ்ட்வாபி மாம்ʼ மம பிதரஞ்சார்த்தீயந்த|
  cof-NT: Monantiya quino podeitununca lari quiniquiyoe tie. Yala quiralaquinasanan
    tsanquiyoe. La tsanquica itomanpari, yalari jutsa itono jominla jonhoe. Amana
    wari laca quiraminla jotonan, lachi Apa Diosicanan, lacanan jera pailaie tie.
  srm-NT: Ee ma bi du gaan foombo soni a de dendu di na wan sëmbë u goonliba aki bi
    sa du, nöö an bi o dë hogi sö ee de an kë piki mi. Ma mi du de, de si, ma tökuseei
    de ta buuse mi ku mi Tata tuu. Fëën mbei di zöndu u de hebi sö.
  qvs-NT: Paykunaka kawarkansapa almirana laya milagrukunata ruraptini. Tukuy chayta
    kawashpankunapish chikniwansapalla. Tatayni Diostapish chikninsapa. Mana almirana
    milagrukunata ruraptini kawashpankunaka mana uchayukchu kanmansapa karkan.
  zca-NT: Yent cho dol ngap bixa' chi nangane bixa' ngalen ni tu rë zhi'n nazhon kwa'n
    niyent cho gat le' xid bixa'. Per une bixa'i, no lë'la niyi' bixa' nine bixa'
    da no Xuza.
  cbc-NT: Ati yepa macããna camasãrẽ caroa wãme áti ĩñorĩqũẽrẽ na yʉ caáti ĩñoʉ ápericõãta,
    yʉ caátiere na caĩroaetie wapa, wapa cʉ̃goetibujiorãma. Bairo na yʉ caáti ĩñorĩjẽrẽ
    ĩñamirãcʉ̃ã, ñiñagaetiyama. Bairo bairã, yʉ Pacʉ Dios cʉ̃ãrẽ caĩñaterãrẽ bairo
    ãna baiyama.
  qxo-NT: '@see-verse:JHN.015.023'
  mox-mox: Yaʼa egu viaqa waiwaidi niʼa yaviaviaqidi lova ge taha toga ʼidewani daviaqia.
    Ta ʼeguma ge ida ʼitegu baʼe viaqa diavona yaviaviaqidi, ʼinega ge wese adi ʼebeveʼewamo.
    Ta ʼesi niʼa iʼitegu viaqa diavona yaviaqidi, ta tua nawale ivevevoalanegu ta
    wese Tamagu ivevevoalanea.
  kew-kew: Neme nimu piri napiaa kogono ora rado-rupa napula pisu yaalore nimuna pupitagi
    ne kone nasaapiraama laama palimi. Pare nina kogono adesimi pare nimumi ni-para
    naa Aapa saa raapu iaa auloame.
  dww-dww: Taugu ḡarodie mataira dosidima è voiedina, nam aitau deḡo nama matairidima
    i voia rubudina. Be taudi inam matairidima a kitedina, be yaḡoro da Tamaguma be
    taugu ta tuatuaḡaiemaina, vutuna aubainama taudi ḡarodie gewagewa e kenakenana.
    Be deḡoda taugu sibo mataira dosidima voiedima ibewa, taudi tokare nam gewagewa
    ḡarodie ya kena.
  nif-nif: Ba nak kundit gembɨnat gɨtikñin amalɨ nɨm tɨndɨn endok boñgɨpsɨnan nɨm
    pa tɨmbamda, yomjɨlok mɨlap nɨm pat-semek. Gan endɨ kundit wɨn kañgɨlɨñ, ganmek
    Bep nɨta nandɨ-kunjitta tɨ-nɨmgɨlɨñ, wala tɨmbi yomjɨlok mɨlap kɨmɨlɨm pat-semlak.
  twi-ASANTE: Sɛ manyɛ nnwuma a obiara nyɛɛ bi da no wɔ wɔn mu a, anka wɔrenni bɔne
    ho fɔ; nanso wɔahunu deɛ meyɛeɛ, nso wɔtan me ne mʼAgya.
  aoj-aoj: Esis sagaila waf itapafi ina sati anona aman nandaꞌ maol nandahama maol
    aeꞌ andaꞌani, owaꞌ. Iꞌi endilisi aeꞌ owaꞌ endaꞌ maol inimbaea, esis waf awafi
    akas. Apaꞌ deiꞌ sati maol banagani aeꞌani eaꞌ, owaꞌ, asowaꞌ alafugaha aeꞌ ukup
    awepa aeꞌ aloma Ahame aeꞌanai wapani.
  cbv-cbv: Wã íip ã wẽpatjĩh cã́acwã ĩ jéih chãjca naáhdih wã chãj jʉ́ʉtʉp be. Páant
    wã chãj jʉ́ʉtcah, queétdih yéejat jíib ãta wihcan tagaá. Obohjeéhtih, wã chãj
    jʉ́ʉtatdih enna yʉhna, weemdíh, wã íipdihbʉt ĩ eníhcan caá. Páant ĩ eníhcat jíib,
    Dios queétdih ã peéh chãjbipna caá.
  taw-taw: Yad apɨl kɨlop nab okok tap mageptek okok gɨnek, tap anɨb okok bɨ olap
    ned ma yɨbɨl gak agak. Anɨb ma gepɨnep, tap si tap tɨmel gɨpal ak, takaw awl yɨbɨl
    ma dɨpɨlap agak. Mɨñɨl pen tap mageptek okok gen nɨŋɨd, yɨp mɨlɨk nepal Bapi nop
    abe mɨlɨk nepal agak.
  jic-NT: Napj ma pajal püné la cüjaytsja, la p'a ma liji jinwá, Dios ma ca jola cüpalastsja
    pajal malala nin, yupj ma japon. Nasa tjunuc napj pajal 'üsüs la tjejay, newa
    ma jisas napj, ma wa jisas Mpapay.
  zap-NT: Belne nlaadet noo gyelmilaguer lad men, gyelmilaguer ne ni te mén gardet
    ylaa, nyapdet men dol; per orree che wii men wlaa noo we no mase zenga rwinyaan
    men noo yrup noo Xuz noo.
  wer-wer: Ne ya ke nentere nent omën ngaanöröa naënöt pitëm tekrak mëneimaut. Pël
    naën ëan talte saunatë kangut pitëm naë naaröön ëëpën. Pël ëëpnaatak pit nem ya
    mëna pötön itenak ten Pep pouwaarën kööre tok yaalni.
  ipi-ipi: '@see-verse:JHN.015.023'
  qul-NT: Juchayoj cancu, imaraycuchus paycuna uqhupi ruwani mana pipaj ruwaskanta.
    Chayta ricuspapas, nokata chejniwancu. Tataytapas chejnillancutaj.
  ter-NT: Eneponi hákoti indûko koekútihiko xapákuke kuteâti ne itukéti índuke, ákoni
    pahúnevo yara koekúti. Itea kó'oyene, haina pohúneti noixoâti neko koekútihiko
    índuke, itea koati puvónuti koane puvómaka Nzá'a.
  bmr-NT: Uujoho diitofeenevɨ mɨɨhaiñooba eheetavotɨnoco sihidɨ ejeevanoco eetavehicatɨruva
    iimitɨma chahajirumo. Jaanotɨ toono sihidɨ ejeevanoco atyɨmehicacuurumo uco jɨɨhevehi,
    bu Guihirubico jɨɨheveme icano.
  fuf-fuf: Si tawno mi waɗaali e hakkunde maɓɓe ɗee kuuɗe ɗe hay gooto waɗaali, harayno
    ɓe felnaaki, kono jooni non ɓe yi'ii, ɓe aɲii lan, ɓe aɲii Ben an.
  bhl-bhl: Ne teleko, kawin dim kaleem kasel im kiin dim e auk so kitil so eisneng
    mak kelinba kesi tewe, kawtiw bi sen so banim keko, alakabiliw kawtiw kebiliw
    tew te. Kate, ne kawtiw biim kiin dim e kitil so auk so eisneng fian aluwkabi
    kate, i nakalemso, Aatim so, nulumel nulo ibolow kaim alel yangeko, yetebiliw
    te.
  ons-ons: Na eŋane keueno masi kine kine, ŋei maneŋo mi mamaine, yewa mawe mane mi
    kaurap yemo eŋe borikineene midaine geurap. Iwa yemo mawe eŋe mo kauluk warekoi,
    ŋo koso siluŋ na so Magak weneŋ qaisikŋot okanmami.
  con-NTPO: Ña cca'i canjaen'choma ti'tsse canjaembiecan'da tise'paja shacapa'biye'can
    tsu tise'pa egae tsincon'chone. Tsa'ma ja'ño tsendeccuja osha'choma ña tsonsi
    atte'a'qque ñama chi'gapa ña Yayama'qque chi'ga'fa.
  ghs-ghs: Anai baura samane nokoho torota eete qaabi oke paha apei eetaquho isaki
    oorai? Baamu. Baura oke ana eetaama naatapuko nokoho kahosa bamenoma ooraama naatarorihe,
    noko ana keke bahe mai nahoke mooqi ibo eetorai.
  peg-peg: ଇମ୍‌ଣି କାମାୟ୍‌ ୱିଜ଼ୁ ଆରେ ଇନେର୍‌ କିତାତାର୍ଣ୍ଣା, ଆନ୍‌ ଜଦି ହେ ୱିଜ଼ୁ ହେୱାର୍‌
    ବିତ୍ରେ କିୱାଦାଂ ମାଚିସ୍‌, ତା ଆତିସ୍‌ ହେୱାର୍‌ତି ପାପ୍‌ ଆୱାତାତ୍ମା; ମାତର୍‌ ନଙ୍ଗ୍‌ ହେୱାର୍‌
    ହୁଡ଼୍‌ତାର୍‌ନା, ଆରେ ନାଙ୍ଗ୍‌ ଆରି ନା ଆବା ରିୟାରିଂ ଗିଣ୍‌ କିତ୍‌ତାର୍‌ନା ।
  txu-NT: Ne ba ren ije me nokrekam mỳjja pumũnh kêt kwỳ nhipêx kêt nhym ren me omũnh
    kêt nhym Metĩndjwỳnh ren memã axwe jarẽnh kêt. Nhym be, kati. Arỳm me kute omũnhkam
    ne me kum ikurên kum Ibãmdjwỳ kurê.
  eng-WEBU: If I hadn’t done among them the works which no one else did, they wouldn’t
    have had sin. But now they have seen and also hated both me and my Father.
  gnw-NT: Ayapo'ã yave mona ipɨte pe mbaravɨquɨ mbaetɨ quía ye uyapo vae reta, ndarau
    tẽi teco güɨnoi. Ẽrei jae reta cherecha ma - jae co cheRu uecha rami - jare oremɨtarẽɨ
    —jei—.
  mux-mux: Kongun lupa-lupama, ui yambu te-ni ulu-tonduluma naa tirim mele na-ni eninga
    suku-singina ombu naa telkanje enini na liiku bulu siku ulu-pulu-kis telemele
    mele naa telkemela. Akiliinga-pe ulu-tondulu tirindu akuma kanuku kene kepe Tata
    olsulu-kene numanu kis panjilimele.
  maj-NT: Ni xi ndaha nku najmi kje̱e ch'aha ts'ín kits'ian a̱jihi̱n xu̱ta̱ xu'bo̱.
    Tsa najmi b'a̱ kits'ian, najmi s'e̱he̱ ra̱ jé. Tu̱nga ndaha tsa i̱ncha kikie ni
    xi kits'ian, tu̱ nkú i̱ncha kits'ín unkiehéni̱ Na̱'mina̱ ko̱ an.
  bkq-NT: Enanaynmolâ adyesenry modo kehoem agânhedyly. Idânârâ olâ yeinwâmpyramo.
    Xirâ adyesenry modo agânhepyra urâ-ro watay, “Tâwentâguezeinhe mawylymo” aguewâpyra
    tâise Deus. Akaemo iwerâ tâwentâguezeim, agânhetyby tâensemolâ mawânkâ, yeinwâmpyramo
    olâ. Yize inkâba akaemo, Pabai izepamo lâpylâ warâ.
  kue-kue: Ba yomba ta okuna kana wu kongun giglendi erekrimere yegl na ye mina pukamugl
    mogl ana kongun giglendi i ta erekriya, ana ye tandaglmeno pre angai goglkraglkwa.
    Ba erme ye kimagl na erika i prapra kandre ana kunda ikine ere na nare ama Nina
    kunda ikine ere teingwa.
  cot-NT: Ariquea oquempetaca aisa aatomegueti namenacajaiguirime taaca opajitapae
    teeca irantajigueteji aatome iquejetacaantame, cotanquitsiqueate imaica yamenajiavecarotari
    nantaguetaqueca cotanquitsiquea arimpaquea isemaneguintajianaquena naatimpa aisa
    Aapani.
  bnp-bnp: Iau a made turane ria, a rata a maka maki nga i uka tara viri ge rata ma.
    Iau i uka ma ga rata a maka leho nga, bara ri uka rarenga vona a naro hale ne
    ria. Pali ngane ri matai a maka nivakasiri nga, ri tabana ni marikoi maria e Tata.
  apn-NT: 'Na pa pre mẽ piitã mẽ hkôt aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o ri
    mẽ hkôt ixpa nhũm mẽ hã ixpumu. Ãm papxipix na pa pre ã amnhĩ nhĩpêx anhỹr o ri
    mẽ hkôt ixpa nhũm mẽ hã ixpumu. Kêp ãm mẽ kot ja hã ixpumunh kêt ronhỹx prem axpẽn
    mã ijarẽnh o: “Tk. Mẽ pahte mẽhõja nhỹhỹnh mẽ pahwỳr hpôx ã omunhre hã kot puj
    kêt mẽ ri hã pahpijaàm o ri papa.” Anhỹr o nhỹx prem axpẽn mã ijarẽ. Tã ra mẽ
    kot ja hã ixpumunh mex tã axtem nẽ Inhĩpêêxà mẽ wa mẽ kãm wa ixkurê nẽ. Jao mẽ
    kot amnhĩ tomnuj xwỳnh ã amnhĩ to hpimxur kêt nẽ.'
  ctp-NT: Ja ndukwi neꞌ kanꞌ kiꞌya ti kulo, loꞌo ni, wa mdiꞌiǐn seꞌen ndiꞌin neꞌ kanꞌ,
    wa yꞌniǐn tñan nu ja ka ꞌin xka la nten kuꞌni; wa naꞌan neꞌ nchga chaꞌ tnun nu
    ngiꞌniǐn, kanꞌ chaꞌ tiꞌí tiꞌ neꞌ ꞌñaǎn. Kwiꞌ ngwañaꞌan tiꞌí tiꞌ neꞌ ꞌin Stiǐn,
    kanꞌ chaꞌ wa nganun yuweꞌ chunꞌ neꞌ kanꞌ ―ndukwin Jesús―.
  bre-BRG: Ma ne'm bije ket graet en o zouez an oberoù n'en deus graet hini all ebet,
    n'o dije ket a bec'hed; met bremañ o deus o gwelet, hag o deus kasaet ac'hanon
    ha va Zad ivez.
  opm-opm: Noh apris ire kintei hanip dire na imtin ina da oh na indeisuhneng ihir
    nohnong inahapti ohe san oh ire bok oh na patnengmur. Noh hanip dire na imtin
    ina da oh indeipatin orhor ihir wamar am ham orhor at nuhutnong tap mat garnaham
    heisup nahapti ohoh ihan san oh iraire bokdapat hat patmur.
  bvr-bvr: Minyja gala jama ngu-jirrarna ngu-workiyarna birripa aburr-murna gu-gata
    ngacha minypa gala an-gugaliya gu-nacharna a-workiyarna, birripa gala mari gu-yurrarna
    burrwa. Wurra jarra gipa ngunabi-nana burr-barlmarrk jama ngu-ji, wurra ngoyurra
    aburr-yerryerrmiyana atila ngaypa rrapa nipa Ngun-anya.
  wal-wal: '@see-verse:JHN.015.023'
  zad-NT: Aga bi doḻ' napgake' sheḻ'ka' bi bli'a yeḻ' wakka' daa konoṉ' gon ladje'ka'.
    Na' ḻa'kzi ba ble'gakile' diika' chon', bia'kzə chakzbangakile' nad' na' X̱a'na'.
  kmg-kmg: No ŋondeŋ-ŋeŋicko mâsi sâko, ŋiczi mi bapane, i mi bazapo muzac kiŋ tâmiric
    junšapiŋ. ši ine bape hone-fâre-bipiehuc no qaisocnuhuc Mamac-nane iŋuc jaha qaisockeeŋgopieŋ.
  aso-aso: Idoꞌ neniꞌ nene eveneꞌ malitesi amaniꞌ initeꞌ atoliꞌmine suno gehepeve
    nene engiꞌ vovoꞌninguꞌ do sotoꞌ uvoniꞌ ma nene ma do sotoꞌ amuvodiniko lihime
    engita ma minamivo minadineꞌza engiꞌ vovoꞌninguꞌ nene aꞌmine atoꞌ suno nene do
    sotoꞌ nouvo ningisasi nene nenikisi meꞌnehinesi nene biluvaꞌ i-lidi minaniꞌ ma
    neive.
  uli-uli: Hare ite foru yengang ka ted yor mwo semal le ye foru mo luwulur ila ngo
    towe llah yar tayikof irel molfid kala re foforu. Iwe ngo igla le resa wiri mele
    isa foru ila resa hafobdurugmem mo mala Temay.
  nin-NT: Ingga na aseki ka nggo undurr nise na ka kye nu umi umbarr ku. Ka da a nise
    hi ingga ni na aseki ngga ka, a ka si da da a kpala hen. Aba a hi ingga ni na
    aseki ka angga ka na karr ingga na Aki mungga wa meme.
  tgk-tgk: Агар Ман дар байни онҳо он корҳоеро, ки касе накардааст, намекардам, онҳо
    гуноҳ намедоштанд. Вале акнун онҳо он корҳоро диданд ва бо вуҷуди ин аз Ман ва
    ҳам аз Падарам нафрат доранд.
  acu-NT: Aints ainau wainminamunam wainchati takatan wi chikich aints ainau tujintinaun
    wainiatun untsuri turinuyajai. Nuna turachmataikia, niin wiasmamtikiashtinuitjai.
    Antsu wi wainchati takatan turamun wainkariat wína nakitrin asar, wína Apaachirnasha
    nunisarang nakitin ainawai.
  cak-WNT: Y man ta jun quimac, wi ta riyin man ta nbanon nima'k tak milagros chiquiwech,
    milagros ri majun chic jun banayon ta. Yac'a re wacami riye' can xquitz'et yan
    ri milagros ri' y ma riq'ui wi ri' xa yinquetzelaj riyin y niquetzelaj chuka'
    ri Nata'.
  ebk-ebk: Mu chaanku enkaman as nan nangiil-ancha nan nakaskaschaaw ay maid poros
    usa ay taku ay makaekaman at chaancha koma finmasor. Ngem ad wani, uray inilacha
    at iinglunak ya hi Amak.
  spa-PDDPT: Si no hubiera hecho entre ellos las obras que ningún otro hizo, no tendrían
    pecado. Pero ahora, han visto y han aborrecido tanto a Mí como a mi Padre.
  ruf-ruf: Ka sighatendile bae kuna wawo aghala ng'ana ghatendighwe ne imunu yungi,
    sambi wang'akalile wahela nzambi. Lekeni sambi wapfona pfihulo pfanendile, nawo
    wang'ali wotuhila wose nene na Aba wangu.
  gun-gun: Ha'e kuerya rupi xee ndajapoi va'e rire mba'emo avave rei ojapo kuaa e'ỹ
    va'e regua, ha'e kuery reko vaia noĩ 'rãgue. Ha'e rami avi aỹ ma ha'e kuery xerexa
    teĩ ndaxerayvui, ha'e Xeru voi ndoayvui okuapy.
  agu-BL: Qui klo' njal quil yi qui'k mbnix e'chk milawr wa'n, na ja bnix e'chk milawr
    wa'n yi cya'l nin jun jajk xcye' tan banle'n. Wech quilnak e'chk milawra'tz, poro
    ilenin na chi'ch chic'u'l ske'j tu Intaj.
  isn-isn: Anga itule shanga nitumile u mulimo mukati ao naiza kutili nung'wi nai
    witumile, ai azeetula agila u mulandu; kuiti itungili itumile ihi abiili ihengile
    hangi ambipiwe unene nu Tata nuane.
  eng-PEV: And that mob saw me do powerful things, but they took no notice of me,
    so they are guilty of going against God. I did those powerful things that nobody
    else ever did, and they saw what I did, but they still hate me, and they hate
    my father too. So they are really guilty.
  ilo-ULB: No saanko nga inaramid dagiti trabaho nga awan pay ti siasinoman a nakaaramid,
    saanda koma a naaddaan ti basol; ngem ita nakitadan ket ginuradak ken ni Amak.
  pir-NT: Cohãcjʉ̃ tiquiro tutuaye mehna apequina tiquina ne yerarire ye ihñou. Sa
    ye tiquinare tire yʉhʉ ye ihñoedagʉ̃ tiquinare ñañe buhiri mariedaboaya. Cohãcjʉ̃
    tutuaye mehna yʉhʉ ye ihñorire tiquina ihñari bato yʉhʉre yʉhʉ Pacʉ gʉ̃hʉre ihña
    tuhtire tiquina.
  anv-NT: Me mbɛ dampyɛ ukpɛkpɛ unó né metɔɔ́ metɔɔ́ bwɔ́, ɛbwɔ́ agɛ wɔ́, ɛbi yɛ́
    muú fɔ́ álá alú dampyɛ, mbɔ Ɛsɔwɔ agarege nyɛ fɔ́ ɛbwɔ́ nnó ápyɛ gabo ákwe
    mpa. Yɛ́ ndɛre ɛbwɔ́ ágɛne unó bi me mpyɛ, ápaá me chonchó ne Ntɛ wa.
  sab-NT: Cha me nu lle daga ngwale no tanre dodaba ama ulita gwa giti, ene ama me
    jiske, me uñale amage. Agwa cha lle daga ngwale no tanre dodadu ama ulita gwa
    giti, kwian na me ñadu age cha agedu kare ama gwa giti, e giti sugedale amage
    cha chema, ama cha gadale ulia, agwa ama ulita me cha gai ulia, ama diali chege
    ta jainchke chadi kaire cha Ñenuadi, e giti kwian ulita chege jiske kweri cha
    Ñenua Chube gwa giti.
  tmd-tmd: Nɨ ñɨgö pɨsaŋ mɨdön, ap rölɨbä akuyöbö röyöx aku, ap kib mag gwogwo rön
    mönö diba yöxölöyɨx. Makwam nɨ hön ap rölɨbä akuyöbö rɨmön, nɨ rɨb gwogwo yöx
    nugwöi aku, Acö na aipam nugwo rɨb gwogwo yöx nugwöi makwam, mönö diba yöxöña.
  acr-NNT: Na jinta kꞌu kimak we tamaji nuꞌanom ukꞌiyal milagros chikiwach yey waꞌ
    na jinta chi ne junoq ꞌanayom re. Noꞌj rike kilom ronoje taq waꞌ; y na rukꞌ ta
    kꞌu riꞌ, tzel kinkil riꞌin y tzel kakil ri Nuqaw.
  kpg-kpg: Maa nei bolo Au digi hai nia hagadilinga mee digi hai loo go tangada mai i mua
    i nadau baahi, digaula nadau huaidu ai. Dolomeenei digaula gu gidee agu mee haga goboina
    ne hai, gei digaula e de hiihai mai gi di Au mo dogu Damana.
  taj-taj: खालैसेन लबारी आखम्‍बा गेगदे ङाइ थेनीगदेला गुङरी आलबा हिन्‍सम थेनीगदेदा
    पापला दोष आतसेला मुबा। तर ङाइ लबा उदेकला गेगदे म्राङ्सीनोन थेनीगदेसे ङादेन ङाला
    आबादा हेला लबा मुला।
  avt-avt: Hi ap hɨrɨak menmen menmeiyam kerek nɨpaa mɨt nɨrɨakem au, te hɨr neweikɨn
    sip newet God, hɨr nɨrɨak menmen enum kike. Te hɨr epei nɨr menmen iuwe hi hɨrɨakem,
    hɨr neweikɨn sip newet God hɨr nɨneina hetike Haai kai.
  cbk-cbk: Si nuay sila mira el di mio maga trabajo que nuay ni uno ya puede hace,
    nuay era sila queda culpable. Pero masquin ya mira ya gayot sila el di mio maga
    trabajo, ta continua sila siempre odia conmigo pati con mi Padre Celestial.
  uig-ARA: مەن ئۇلارنىڭ ئارىسىدا باشقا ھېچكىم قىلىپ باقمىغان ئەمەللەرنى قىلمىغان بولسام،
    ئۇلاردا گۇناھ يوق دەپ ھېسابلىناتتى. لېكىن ئۇلار ھازىر ئەمەللىرىمنى كۆرگەن تۇرۇقلۇق،
    يەنىلا ھەم مەندىن ھەم ئاتامدىن نەپرەتلەندى.
  tuf-tuf: Aját eyin ub acat ub bár bin yehnjaquey ub ji chájacro. Chein cat sicor
    estají chájacro. Cahmor cahujinat yajti ey aját eyin ub acat Sir urá cut bahnác
    bar yajcata ehcujacro. Eyin ub acat eyta yájtiir waquít, eyin ay bár yajác tayar
    bár rehcata binro. Eyta cuar éyinat aját yajaquey bar wahitchacro. Itchác cuar,
    as cat, as Tet cat quehsuro.
  abx-abx: Kon ga'i kunta' ako agbuhat atubang si mga iya si mga makagagahom binuhatan
    nga gana' la'in makahimo, gana' kunta' mga iya baratunun-na sinan sala'. Pero
    bisan kon agpakakulaw mga iya sito mga makagagahom binuhatan, agkuntra-na pa hamok
    ako gihapon mga iya hasta pa i Tatay-ko.
  mco-NT: Co ixyipy ɨɨch ca' tɨ nduñɨch ma yɨ ajcxy yhuinduu mɨjhuinma'ñ, huɨdibɨ
    ca' ni pɨn jäy tuñɨ, ca' ixyipy ajcxy pocy mɨɨdɨty. E janch tɨ ajcxy ooy ja'ijxcɨxy
    je mɨjhuinma'ñ, e ca' ɨɨch yɨ' ajcxy xy'ixa'ñ, e nañ ca' ixaangɨxy ɨɨch nDeedy.
  kqf-kqf: Tagu mataila nananakidi e voiyedi a kitekitedina ba mote bamo aiyai mainana
    i voiyedi. Bamoda tagu mote maso matailidi e voiyedi ba maso mote gebo wavuna
    a avali. Bi geḡa te, tagu niga matailidi e voivoiyedina a kitedi, bi yaḡolo te
    tagu bi Tamagu sa dabodabokemai.
  cpb-NT: Eero otzimime iyenakaashitanewo, eerome nitasonkawentzimoyetakeri iñaantakawori
    kaari iñaapiintzi. Okantawetaka iñaawetakawo jirokapaini, eekero ikisaneentanakityaana,
    ikisaneentzitakari eejatzi Ashitanari.
  aon-aon: Eik yenek enenyenen Iruhin atun neneken iri mour douk riguk madae enen
    arpen nyuneken iri uwe nyatogur aria shatrin. Aria eshesh douk shatik eik yeneken
    nyatogur aria shakri uwok aria shenenem horik horin um eik yani eikin Yain shopunek.
    Aria douk adur, um eik mare inek enyudok mour shutrin akure, aria Iruhin ta mare
    nukri eshesh douk shenek yoweishi inahos aria ta mare adur nunemesh debeinyi baraen
    uwe, uwok.
  hus-NT-2005: Yabak walbidhtsik max Nanáꞌ yabak u tʼajámal xataꞌ ba jajáꞌtsik xowaꞌ
    yab jaykʼi tʼajadh kʼal ni jun xitaꞌ; por xoꞌ, in chuꞌúmalichtsik ejtal xowaꞌ
    u tʼajámal ani bélkʼi tin pojkál ani in pojkál jeye nu Tátaꞌ.
  mig-NT: Nú tú ní sá'a‑ri̱ tiñu nuu̱‑í ja̱ ní ɨɨn cha̱a tú ní sá'a, te ma̱ kóo kua̱chi‑i
    núú. Ko vina a ni̱ kajini̱‑i tiñu‑ún, te kájito u'u̱‑i ruu̱ jíín máá Táa̱‑ri̱.
  bps-bps: Na ku talàgu nimò i dad tnikeng i landè dademe gmagan mimò dun, na ku làla
    lmen teen, fakay man landè salàla di làla kafaglut di deg. Kabay tateenla i dad
    mgimògu na knean knangla agu nawa na lêla knang nawa Màgu.
  mbs-mbs: Simpana wedà dan kità te menge kepelahan ininang ko eked keinang te doma
    otaw, eked dan heman petega-tegahi te doen salà dan. Meneng nebensi dan kanak
    aw Amay ko, pengkey kinità dan se kepelahan ininang ko.
  tof-tof: Ka ne arüng tórrmen tómbapórró ibü aodó, darrü pama kokean tónggapónórr.
    Ka ne ene arüng tórrmen koke nóma ki tómbapórró, pamkolpamab kolae tonarr babul
    ki kwaril. Da i ma ene arüng tórrmen kuri nósenóp, da i wata kürü akó Abpükü alzizi
    amanikdako.
  cme-NT: Miŋ ciɛ himma maŋ ba daa-ma. Aa ba suyaa wuɔ molo siɛ gbãa ce ma temma.
    Kuɔ ba saa naa da-ma, molo naa saa cãl-ba. Ŋga ba daa-ma aa cor ta ba bigãaŋ-mi
    baa mi To‑i hiere.
  sus-sus: Xa n mu kaabanakoe raba e tagi nu naxee singe mu nu raba, e mu yunubi sɔtɔma
    nu. Kɔnɔ yakɔsi, e bara na birin to, e man fa n tan nun n Baba xɔn.
  pon-2006: Ma I sohte wiadahr soangen doadoahk kan mwohn masarail me sohte emen wiadahr,
