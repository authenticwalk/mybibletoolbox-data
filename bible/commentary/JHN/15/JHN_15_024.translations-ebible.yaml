    da ngarra mange wiye thangunu pumedha purni-yu. Da-ka terert kardu pubamngimangkardu
    da mange ngala ngala, mu kardu-ka mere da ngatha marda kumangert kuru ngarra ngay
    i ngarra Yile ngay deyida wanku.
  dif-dif: Ngato wata tanana ngankani tanangu terti ngankanani, tanana wata kulno
    ngurujeli ngankana warai, tanana wata madlentji ngamalkanani; karari tanali najina
    warai ja bakana kalakalarina warai ngakangu ja ngakani Ngaperani.
  gam-gam: Na kambono moi al wo kogo kiwa ta yellka, ga no wambo naparo we djimaka
    ge kune yeika ba, na wo kogo dongall yell, kogo una nayenj mal yell pille, ga
    na Nena boll aike kanke kani.
  nou-nou: Edo na ari wasiri goroba de jiwae ungoda jo da ewona edo ari wasiri goroba
    de embo nenei mi ae awa ewona. Edo na ari wasiri goroba de eiawa ungoda jo da
    ae doae etena awa ungo wasiri bebegae embo awa mana gae etera. Edo ungo naso ari
    wasiri goroba de awa gosisera te ungo namonde naso Mama de awa ujo ae edo era.
  mqb-NT: Na gak mer su way à wulen a tinen lele aya awan, aday kula ɗowan maza kà
    gak matana bay. Kak matanan bay nà, abay ines inde patan ibay re. Tinen tə canan
    tə iɗe a tinen aya awan, anà mer su way uno sa ga. Tə winen ata təke nà, tinen
    apan ti nan umo iɗe anà manay tə Bəbay uno hwiya.
  ape-B: Yek yenek enenyi enen God atunu neneken uli moul douk likuk wo kwalowi enen
    elpen nyuneken uli e nyatoglu ali chatulin. Ali douk adul, sapos yek kobi inek
    enyudak moul chutulin ele, orait God deke kobi nukli echech douk chenek yowenyi
    ali eke kobi nunubu nunemech nebenyi balan, wak. Wakuli echech douk chatuliwe
    yeneken nyatoglu ali chakli wakohu chenemohu birua, yek yanu yekinu Aninu chopuk.
  grc-F35: Εἰ τὰ ἔργα μὴ ἐποίησα ἐν αὐτοῖς ἃ οὐδεὶς ἄλλος πεποίηκεν, ἁμαρτίαν οὐκ
    εἶχον· νῦν δὲ καὶ ἑωράκασιν καὶ μεμισήκασιν καὶ ἐμὲ καὶ τὸν Πατέρα μου.
  cav-NT: Eratu dutyaja yacuaju ahua ejeque ecuitaja ataquique ama, Yusuja casa bamere
    ishu. Jadya ama bucha tunara dutyara jujeri bijidamadurahua. Era ni aquena ama
    juhua tunaja yacuaju, ‘Micuana micuana jucha metse, eaqueja catyatihua ama tibu,
    arepa ecue casa bahua ama bucha’ jadya tuna Yusura eauque ama. Amena tuna jucha
    metse, petatsu bijidamadurahua tibu. Tunara ique ujeu baya, tumebaedya ecue Etata.
  kgp-NT: 'Nén ũ han vãnh hyn han sóg tĩ, ag rĩnve, kỹ ũ vỹ tag han ja tũ pẽ nĩ ijo.
    Isỹ tag han tũ nĩ ra ag tóg: “vég tũ ẽg nĩ,” henh ke mũ vẽ. Hã ra ag tóg vé, ag
    tỹ vég mũ ra ag tóg ge ra iso jũ nỹtĩ, kỹ ag tóg inh panh to jũ nỹtĩ gé.'
  bvd-bvd: Nau ku ilia mai doo ki matangada. Doo nai ki 'afitai ta waa lau ka bobola
    fai ili lana ki. Lea sa nau ka nao kwasi ilia 'ua gu mai doo nai ki mone, kera
    ka nao dasi lio filoa guu abulo ta'aa laa kera ki. Ma sui tari'ina, kera da suai
    gwada doo kwaibalatana nai ki nau ku ilida ki mai. Ma sui boroi 'ana kera daka
    susubutainia gwada Maa nau fai nau.
  ukr-1871: Коли б дїл не зробив я в них, яких нїхто инший не робив, гріха не мали
