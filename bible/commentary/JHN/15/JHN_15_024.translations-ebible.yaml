  arl-NT: Sesa nojori miishano maara nojoriicuara saquiriojotaaquishaare, janiya jaara
    cua cumaacata miyaquiquiaari nojori niquiarani. Janiyari socua jiyajeneta casaa
    miijioquiaari cua cumaacata nojori niquiarani, socua tamasaca miishanojiniji.
    Naajaa, naa nojori niquishacari cua cumaacata cua miishanotej, nojoriiri saaja
    cua niquitiuniu paniyaquijiaca, cua Que niquitiuniu paniyaquijiacajaariuhuaj.
  ziw-ziw: Uneva sadamanye kwawo mbuli ziya hehali mntu mtuhu azidamanye nkongo, nahawena
    masa, mna haluse wayawona yadya nidamanye, niyo wanihiwa miye hamwenga na Tate.
  grc-TR: Εἰ τὰ ἔργα μὴ ἐποίησα ἐν αὐτοῖς ἃ οὐδεὶς ἄλλος πεποίηκεν, ἁμαρτίαν οὐκ εἶχον·
    νῦν δὲ καὶ ἑωράκασι καὶ μεμισήκασι καὶ ἐμὲ καὶ τὸν πατέρα μου.
  nag-nag: Jodi Moi kun pora bhi koribo napara kaam kori dikhai diya nai koile taikhan
    laga paap nathakibo asele, kintu etiya taikhan Moi kori diya khan ke dikhise,
    aru Moi aru Moi laga Baba ke bhi ghin korise.
  eng-OEBCW: If I had not done among them such work as no one else ever did, they
    would have had no sin to answer for; but, as it is, they have both seen and hated
    both me and my Father.
  knj-NT: Ja' wan milagro xin tx'ox el xol eb, c'am junoj xa chi ske' yunen jaxca
    tu'. K'inaloj ta c'am milagro tu' jix jin tx'oxo, c'am mi spenail eb. Jal tinani'
    xin, cax c'al mi jix yil wan tu' eb, pero ja'c'ala' c'al chichon oc sc'ul eb win,
    catu' chi chichon pax oc sc'ul eb yin jin Mam.
  deu-1912: Hätte ich nicht die Werke getan unter ihnen, die kein anderer getan hat,
    so hätten sie keine Sünde; nun aber haben sie es gesehen und hassen doch beide,
    mich und den Vater.
  san-PUN: ਯਾਦ੍ਰੁʼਸ਼ਾਨਿ ਕਰ੍ੰਮਾਣਿ ਕੇਨਾਪਿ ਕਦਾਪਿ ਨਾਕ੍ਰਿਯਨ੍ਤ ਤਾਦ੍ਰੁʼਸ਼ਾਨਿ ਕਰ੍ੰਮਾਣਿ ਯਦਿ ਤੇਸ਼਼ਾਂ
    ਸਾਕ੍ਸ਼਼ਾਦ੍ ਅਹੰ ਨਾਕਰਿਸ਼਼੍ਯੰ ਤਰ੍ਹਿ ਤੇਸ਼਼ਾਂ ਪਾਪੰ ਨਾਭਵਿਸ਼਼੍ਯਤ੍ ਕਿਨ੍ਤ੍ਵਧੁਨਾ ਤੇ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਪਿ
    ਮਾਂ ਮਮ ਪਿਤਰਞ੍ਚਾਰ੍ੱਤੀਯਨ੍ਤ|
  nob-LB: Dersom jeg ikke hadde utført større mirakler enn det som andre har gjort
    iblant dere, ville alle vært uskyldige. Nå hater de både meg og min Far i himmelen,
    og det til tross for at de har sett disse miraklene.
  ntj-ntj: Tjiinya-rna pitjangu yayirninytjulu kutjupa-kutjupa palyaranytja. Nyangka-rniya
    yanyan-yanyantu nyakula wantirranytja. Palunyatjanungka ngayuku Mamalu-tjananya
    puntulku watjalku. Tjiinya kutjupalu ngayunyapirinytju palyaranytjamunu. Nyangka-ya
    nyakulalpi yanyan-yanyanarringu-limpatjuya Mamararraku.
  sxb-NT: Kuweeko mbwe ngʼankakola agati yaawu ewintu ewia awulao namba omulala owamala
    okukolako, kangato ngawakawaliirwa owuoni yaaya. Ni iwo kukawa mbwe wamiire okuwona
    amankono aga miire okukola goona, wandegere inze alala ni Soifu oona.
  nhu-NT: Ɛ́ ɛ̀ be baa nu lɛ me nu ɛ ŋge kfuu dilemme dì wee ke baa yuu ge wase ɛntelɛŋ
    jo bó, tu bó be baa ekɛŋke jay kɛ. Geenɛn bó nu ɛ yɛn, ɛ no bane kɛ me noo Icɛm.
  row-row: Au tao manadadꞌi-manaseliꞌ mataꞌ-mataꞌ sia mata nara ena, fo atahori laen
    nda feꞌe tao rita sa. Mete ma Au nda feꞌe tao ita dalaꞌ naa ra sa, na, ara nda
    nau simbo Au sa o, ara nda sala sa. Tao-tao te, ara rita manadadꞌi-manaseliꞌ fo
    Au taoꞌ ra ena. Mae onaꞌ naa o, ara feꞌe binci Au o Ama ngga sia sorga boe.
  msy-msy: Kɨ men tongɨn ikia mirakelbagh ami, da gumazir igharazi tam faragha amizir
    puvatɨzir ingangariba. Ezɨ kɨ men tongɨn mirakelɨn kabagh amizir puvatɨzɨ, me
    arazir kurabar osɨmtɨziba puvatɨghai. Ezɨ datɨrɨghɨn me mirakelɨn kɨ amizibar
    ganigha gɨfa, egha me na ko Afeziam sara, gan aghuagha gan apanim gami.
  agg-agg: Ro raranɨ ratüpurɨ nindou amurɨ ai ratüpurɨkoate-mayei ranɨyo ahei mbusümo
    ratüpurɨmayahɨ. Asu ro ranɨ ratüpurɨ refekoate-mbehɨ-mbonana ai ahei moaruwai
    hohoanɨmo ranahambo hütiyeipoanɨ. Ŋga haponda ro ratüpurɨmayahɨ ra hoeirɨhimboaneisɨ,
    ŋga asu Ape-dɨbo yɨhoehɨmbo yɨboaruko-marɨhimunɨ.
  ptp-ptp: Do levac wê xomxo ti o vông ilage lêm ge, a obêc vông vac he mahɨgun lêm
    ge od he nên nipaên obêc yêp vô he lêm. Lêc a lam vông mɨ he yê pyap, lêc he yê
    xii Mag nipaên.
  nak-nak: Sesele, mai eau kama ge igo la igogolu tomi ale pala egite kama hilo isasa
    eia igoa oio tegiteu, mai la golu la karutula ale uru sesele, mai egite kama ge
    hilo la igogolu taku kabili tegiteu mai ele, egite la iruru ge ouka. Ale egite
    hilotia, eala moli egite kama gabu tikumua, egite goio gima moli amila tomi me
    Tete.
  lbb-lbb: Ia ka tol tar a titolla ning bel tik i tolsot tari. Ngandek ning bel ar
    tol tar al titol tanla, bel dir arup la ana nunla na toltol laulaula pa lar langolango.
    Pa ine, la ka oroi tar a titolla a toli, ika la nget mia rop ma e Tata.
  kan-2017: ಬೇರೆ ಯಾರೂ ಮಾಡದಿರುವ ಕ್ರಿಯೆಗಳನ್ನು ನಾನು ಅವರ ನಡುವೆ ಮಾಡದೆಹೋಗಿದ್ದರೆ ಅವರಿಗೆ ಪಾಪವು
    ಇರುತ್ತಿರಲಿಲ್ಲ. ಆದರೆ ಈಗ ಅವರು ನನ್ನ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ನೋಡಿದ್ದಾರೆ, ಆದರೂ ನನ್ನನ್ನೂ ನನ್ನ
    ತಂದೆಯನ್ನೂ ದ್ವೇಷಿಸಿದ್ದಾರೆ
  cso-NT: Tiá² tso³ jmɨ́¹ la³ ho² yáh³ tsú² sá¹jmɨ́¹ hi³ tiá² má²cá²jmú³² jná¹³ ja¹
