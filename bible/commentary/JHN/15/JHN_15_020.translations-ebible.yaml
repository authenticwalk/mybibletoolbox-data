  cav-NT: 'Neadebacue micuana era icuene cuejahuaque: “Mere puji tunajatu patrón muibaya
    bucha muie ama aya”. Ique tunara baya bae, baedya tunara micuana abuque. Ique
    jidama ijahue ijahue aqui juhua cuanara micuana tumebaedya ijahue ijahuedya aya.
    Ecue quisarati eque anihua cuanaque tuna micuanaja quisarati equedya aniya.'
  kgp-NT: 'Vãsỹ sóg ãjag mỹ: “ãjag pi(jé) inh kãfór nỹtĩ'',” he ja nĩgtĩ. Tag mĩ ẽkrén
    nĩ. Inh camarada ri ke ãjag nỹtĩ, jãvo sóg tỹ ãjag patrão ri ke nĩ. Ag kãmĩ ũ
    tóg inh vóg kónãn ke mũ. Ẽn vỹ ãjag vóg kónãn ke mũ gé. Ag kãmĩ ũ tóg inh vĩ ki
    króm tĩ. Ẽn ag vỹ ãjag vĩ ki króm ke mũ gé.'
  bvd-bvd: Molu manata toi fasi si baea baki nau ku saea mai fuamolu. Nau ku 'urii
    bae, ‘Na waa ni rao lae ki, kera nao dasi 'initoa talua waa baita ne kera da rao
    fuana.’ Ma lea toaa 'ana fera ne 'i saegano da susubutai nau naa waa ne ku baita
    fuamolu, tara kamolu toaa ni rao nau ki boroi kera da kai susubutai kamolu lau
    guu. Lea kera da ade mone mai suli bae laku, tara kamolu boroi kera da kai ade
    lau gu suli bae lamolu.
  ukr-1871: 'Згадайте слово, що я сказав вам: Не більший слуга пана свого. Коли мене
    гонили, і вас гонити муть. Коли моє слово хоронили, і ваше хоронити муть.'
  apz-apz: Olo hungkuno nto selohe loso huno itoꞌno fɨsyafɨhupmno. Aꞌamu syoho ulohofiyo
    sohwoe yofe engoso kakoe hwe engo sohwoe yofe engomo muyakolofonehoho. Oso hisoꞌno
    sekwo inɨngo seyɨhwoloho. Ngko sekwoe hwe engo sohwoꞌnɨmo aꞌamu hwahoponjoso wonyo
    ntohofɨwoꞌnɨngkohofo hopaso hofɨko sekumo woselohofantɨfeho. I hofɨko nje hungkunomo
    haloho nɨpopijoꞌmanji hofɨko sekwoe hungkunomo haloho wosepeentɨfeho.
  yon-yon: Nembed komo weng yiib yaa dakmendaan kuu ika meenime. Weng kukei, ‘Dabderem
    yiri dobere no deme awinembiridan kuu yi yariman yaa ma burudandindo, yi korem
    kuu yirimo.’ andaan. Kwane, okad yiridan kuu ne yaa durud yewed kowiwen kowe,
    yiib yaa kwangkon durud yewed kondaniib. Yi kuu ne kedmengkandi kuu awine kandiwen
    karen, yiib kedmengkandi kwangkon awine kandaniib karen.
  poi-NT: Jɨ̱staamɨ t́i mannɨ́máy iga tu̱m esclavo d́a más mɨj ipɨ̱mi que jém io̱mi.
    Siiga yɨ́p naxyucmɨpɨc pɨxiñt́am amalwadayyaj aɨch, jesɨc michgact́i mimalwadayyajpat́im.
    Meega icupɨcyaj ɨch anaŋma̱t́i, jesɨc icupɨcyajpat́im mex mich iniŋma̱t́i.
  wuv-wuv: 'Nonominaa ei wareau a''a hamu''ou: ‘Lomi hemea nafi i muainaa mei fasuna.’
    Nabaa rona haperararaiau, ana ro''aa haperararaiaa hamu''ou. Nabaa rona neneraa
    ei feroiau, ana ro''aa neneraa ei feroiaa hamu''ou.'
  quf-NT: 'Chaymi uk kuti nishushayllapata yarpuyllapa. Chaqa kaynumi nishurayllapa:
    Uk sirbikuqqami mana maschu patrunninmantaqa nir. Chaymi imanutaq nuqapa ikiypi
    puriranllapa mana allinta ruramananllapapaq, chaynullami qamkunatapis rurashunqallapa.
    Chaqa nuqa rimashaykunata kasuyarllapaqa, qamkuna nishaykillapatapis kasunmanllapa.'
  yuw-yuw: “Nocho urop kanogot, youp wabkaracho morömano maanggirat-ning. Guroc amnaho
    osuc noc wöntucmuno tong namogung. Worocha mit wömai yu sontha ihorocgon wöntucmuno
    tong kamonahing. O yu osuc nochon mata kombing tobigungan wömai mit yu sonthon
    mata ihorocgon kombing tobinahing. Sonu mata worocha edet kamicha.
  hus-NT-1971: Ca t’ila’chic jahua’ tu ucha’ lej hue’ in exbath an t’ojnal ani lej
    pulic in exbath an amulab. Cum nana’ tin othnamal axi yab exlom c’al a Dios, ne’ets
    quit othnachicte. Cum yab im putumal an cau jahua’ nan u exobchamalitschic, más
    max tata’ ca exobchichic yab ne’ets quin le’na’ quim putu.
  med-med: Na ndi, enim kundʉp nit ik ni, pilik muⱡʉi! ‘Kindmant wu ti ndi, elim nga
    wu nuim ei tʉpa mana ndumba mel mon!’ Na mbun ngorung ndam, enim i ku iting. Na
    nga ik ei, pilik teng ndʉⱡʉngina ndam, enim nga ik ei, i ku etʉk, pilik teng nduing.
  bch-bch: Matami nanan posanga nakado pagimi ga bedane, ‘Paeaeanga eta irangrang
    ngan iasal aea maron mao.’ Oangga tipaieiei gau, eine ga tipaieiei gimi pade.
    Be oangga tinasi gau leg posanga, eine ga tinasi gimi lemi posanga pade.
  cco-NT: 'Jo̱ té̱e̱ˊ áaˊnaꞌ lají̱i̱ꞌ˜ e nɨcafɨ́ɨˉɨ ꞌnʉ́ꞌˋ do: “Jí̱i̱ꞌ˜ jaangˋ dseaˋ
    jmóoˋ ta˜ niingˉguɨr laco̱ꞌ fiir˜.” Jo̱ quie̱ˋnaꞌ cuente e gabˋ nijmeángꞌˋ dseaˋ
    jnea˜, jo̱baꞌ lajo̱b nijmeángꞌˋ dseaˋ ꞌnʉ́ꞌˋ cajo̱; jo̱guɨ song jaˋ mɨˊ calɨnʉ́ʉꞌr˜
    júuˆ quiéˉe, jo̱baꞌ lajo̱b jaˋ nilɨnʉ́ʉꞌr˜ júuˆ quíiˉnaꞌ cajo̱.'
  deu-1951: 'Gedenket an das Wort, das ich zu euch gesagt habe: Der Knecht ist nicht
    größer als sein Herr. Haben sie mich verfolgt, so werden sie auch euch verfolgen;
    haben sie mein Wort befolgt, so werden sie auch das eurige befolgen.'
  alq-ALGNT: '“Ka8in 8anikekegon ka 8idamonagok: ‘Anokitage8inni ka8in na8adj apitendagozisi
    apitc8in okackaman,’ kigi ininom. Nandam a8iagog nigi nanekadjiigog, midac kekina8a
    kiga nanekadjiigom. Kodagiag dac ogi odapinana8a ka iji kikinoamageian, midac
    acitc oga odapinana8a kekina8a ke iji kikinoamageieg.'
  ixl-NNT: 'As la etulsa vunyoleꞌ sekꞌuꞌl uveꞌ kat val sete: «Tan yeꞌl umaj kꞌam uvaꞌ
    at pal koj tiꞌ u bꞌaal aqꞌoneꞌ,» chꞌin sete. Estiꞌeꞌ la val sete uvaꞌ kat itilu
    in unqꞌa uxhchileꞌ. As echat la ulbꞌel ex unpajte. As at uxhchil kat niman vunyoleꞌ.
    As la nimal veyoleꞌ taꞌn unqꞌa uxhchileꞌ unpajte.'
  boa-NT: Aane cáhawáá méɨjtsúcunu éhnée tsáné avyéjúúbé wákimyéi múnáajpi íavyéjúúbé
    éhnííñevu íjcyáítyuróné ámúhakye o nééneé. Aane muurá oke ɨɨ́cúbahrádúré ámúhadi
    ɨ́cúbáhraímye. Muurá táuwáábó illééboca idyé ámuha meúwaabóné lléébóiyóme.
  etr-etr: Na dilima ado säla ï amo helësëla obëgëmalo. Hamoi hamolasilo neebe ameada
    ïe busa neebe amo made baagilo. Ilia ne neala sëlasi ameada, dilige neala sëlasimolömelë.
    Ilia nïe ado bëgëla hamoseda, amase, dilile adoge bëgëla hamomolömelë.
  quh-NT: 'Yuyaricuychej kancunaman cayta nisuskayta: Camacheka mana aswan curajpaj
    khawaskachu camachejninmantaka. Sichus nokata ñac''arichiwarkancu chayka, kancunatapis
    ñac''arichillasonkachejtaj. Sichus niskayta casorkancu chayka, kancunajtapis casullankancutaj.'
  kwi-kwi: 'Na an ñamin kaizta aizpa nɨjkultain: ‘Anpat naiztune, kal kiwainmikakas
    kawarain naizarɨnazi.’ Awa nakasa aliz kulamtune, uspakas ukasa aliz kularɨnazi.
    Na kamtara aizpa mɨarane, uspane u kamtara aizpakas mɨanazi.'
  agm-agm: Nɨnɨ sangi pɨwɨha kasatohɨha gwɨnyaapɨse. Wo otɨpɨpatɨ komɨ awaisɨhoai
    wɨndɨ namusatipɨhaase. Owetise. Amɨ samɨ awaisɨhonɨhi kiya mɨmaipɨniwɨ yaasɨhaiwa
    naninyowɨ amɨ sangisangi kiya mɨmaipɨsiwɨ yaasɨhaiwa nasamɨtaapo. Iyataatɨ amɨ
    kiya nisɨ pɨwɨha atɨnisawaawaahɨ amɨ samɨ pɨwɨhaisangi atɨsitaapo.
  ubr-ubr: 'Yau dura aifan awurem on wonnonosin: ‘Agirotin on men gagamin bag on an
    bada aurin.’ Osi Yau baikokosar sinbibiteu on, osi arimon omi mat baikokosar sinitem;
    ato osi Yau au baibebe aurin sinbifonabo on, osi arimon omi mat ami baibebe aurin
    sinifonabo.'
  tsw-NT: 'I cuwan ni ili i na n damma nɗu: Aagbashi a laꞌa zavuꞌwa va̱ yi shi. Na
    ama o ɓongi mu, o to ɓongi ɗu fo. Waru na a yuwan ili i na n rito nle a yuwan,
    a ta yuwan ili i na i damma nle fo a yuwan.'
  cax-NT: 'Apaquionsaño iyo arrüna surapoi auscarü: “Champüti mosorrü valeoti manrrü
    pünanaquiti ipiatronetorrti”. Arrtü itaquisünümacanamañü, itaquisünümacanama año
    ito. Arrtü aboma bama icocotama arrüna nirranunecaca, aboma ito bama icocotama
    arrüna napanunecaca.'
  aia-aia: Moi aidangisiai taha nau bwane 'unua tana'amou. Na inoni tatau'aro 'a ai'a
    ororiu di'uai bwauodo ana. Naasi 'onaa namou 'iraraa do ra norata'aiau, 'ai o'asi
    ro'u tana'amou. Ma 'onaa nara araisuri'i ha'ausuringa'i agu'i, 'ai o'asi ro'u
    tana'amou!
  srp-1865: 'Opominjite se rijeèi koju vam ja rekoh: nije sluga veæi od gospodara
