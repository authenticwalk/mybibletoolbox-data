  bod-N: བདག་གིས་དེ་སྔར་ཁྱོད་རྣམས་ལ་གཡོག་པོ་ནི་བདག་པོ་ལས་ཆེན་པོ་ཡིན་མི་སྲིད་ཅེས་སྨྲས་པ་དེ་དྲན་པར༌གྱིས།
