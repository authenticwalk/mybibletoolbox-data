  mya-mya: ကျွန်​သည်​သ​ခင်​ထက်​ကြီး​မြတ်​သည်​မ​ဟုတ်​ဟု သင်​တို့​အား​ငါ​ပြော​ခဲ့​သည်​ကို​သ​တိ​ရ​ကြ​လော့။
