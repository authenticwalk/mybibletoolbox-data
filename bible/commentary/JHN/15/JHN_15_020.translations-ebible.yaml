    nyinarra. Tjiinya ngayunya-rniya yanyan-yanyantu payira pungkupayilu-tjananyantaya
    ngula palunyapirinypartu yanyan-yanyantu payira pungama. Nyangka ngayuku wangka-ya
    wangarnarralu kulira palyalpayilu nyuntuku wangka palunyapirinypartu kulira palyanma.
  sxb-NT: Mutalawira amangʼana aga nyawalaga mbwe, ‘Owemirimo ngari omunene okukira
    omwene emirimo.’ Ni kuri mbwe ni inze owa waanyaasia wululu, mwona waaza okuwanyaasia
    wululu. Ni kuri mbwe waarinda amangʼana gange, waaza okurinda amangʼana giinyu
    mwona.
  nhu-NT: Ben ekume njeme wvù me nto njemyɛɛ ɛ̂ ben lɛ kɛ waa lemme ké no kuuke fele
    cee ɛkolɛ we kɛ. Ɛ́ bó bone bikaa ɛ̂ me ɛjim, tu bó nu ke ebon tɛn ɛ̂ ben ɛjim.
