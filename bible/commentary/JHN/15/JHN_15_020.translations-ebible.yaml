    nzngini-krmu kxnzawz nengeng. A' nzmu nayrlqlr natqnge, sa nayrlq-kzlr natqmu.
  pan-pan: 'ਯਾਦ ਕਰੋ ਮੈਂ ਤੁਹਾਨੂੰ ਕੀ ਕਿਹਾ ਸੀ: ਇੱਕ ਦਾਸ ਆਪਣੇ ਮਾਲਕ ਨਾਲੋਂ ਵੱਡਾ ਨਹੀਂ ਹੁੰਦਾ।
    ਜੇਕਰ ਲੋਕਾਂ ਨੇ ਮੈਨੂੰ ਕਸ਼ਟ ਦਿੱਤੇ ਹਨ, ਤਾਂ ਉਹ ਤੁਹਾਨੂੰ ਵੀ ਕਸ਼ਟ ਦੇਣਗੇ। ਜੇਕਰ ਉਨ੍ਹਾਂ ਨੇ
    ਮੇਰੇ ਬਚਨ ਨੂੰ ਮੰਨਿਆ, ਉਹ ਤੁਹਾਡੇ ਬਚਨ ਦੀ ਵੀ ਪਾਲਣਾ ਕਰਣਗੇ।'
  tkr-tkr: 'Zı şok''le uvhuyn cuvab həşde yik''el qale''e: «Həmbal iyesiyle xərna
    deş vor». Zalqa yiğbı alli''ıxhee, şolqad allya''asınbı. Zı uvhuyn hı''iynxhiy,
    şu uvhuynıd ha''asınniy.'
  gvc-gvc: “Yʉ yaina jina mʉsa yʉ bui jierara”, mʉsare yʉ niri cjirire wacũga mʉsa.
    Ã yʉ docai jiina jina yʉ ñano yʉhdʉriro seheta ñano yʉhdʉnahca mʉsa cʉ̃hʉ. Yʉhʉre
    ñano yoarinata mʉsa cʉ̃hʉre ñano yoaahca. Yʉ buhechʉ yʉhtirinata mʉsa buhechʉ
    cʉ̃hʉre yʉhtiahca tina.
  mwp-mwp: Ngoenanu maypa ngay ngithamulpa midh mulaydhin kedha, zagethaw mabayg koeyza
    lawnga nungu kuyku mabaygiya. Ngadh nanga kulay ngoena gegeyadh danal poethaypa;
    wa, thana lak kedha ngitha gegeyadh danal pathepa. Thana nay ngayapa karngemin,
    wa thana lak kedha ngithamulpa koerngaylgal nay.
  sbk-sbk: Komboshi izu lyana bhabhozezye, 'Oboyi se gosi ashile ogosi wakwe.' Nkashe
    bhanjenvezye ane, bhaibhaye nvya lyane, handabhakhete iklyalimwe lyape.
  mya-JVB: ကျွန် သည် မိမိ သခင် ထက်သာ၍ ကြီးမြတ်သည်မ ဟုတ် ဟု ငါ ပြော ခဲ့ပြီးသောစကား
    ကို အောက်မေ့ ကြ လော့။ သူတို့သည်ငါ့ ကိုညှဉ်းဆဲ လျှင် သင် တို့ကို ညှဉ်းဆဲ ကြလိမ့်မည်။
    ငါ့ စကား ကိုနားထောင် လျှင် သင် တို့၏ စကားကို နားထောင် ကြလိမ့်မည်။
  kgf-kgf: Ac ʒézua yomi nimma nimma kecmu; Weleŋ qeqe ic méŋnéŋ miŋina ménda ogicmac.
    Ni haʒéc waŋ néŋgiciguc ini imuhucyanec waŋ énécmimu. Waŋu nuac ackuaʒéc nimma
    tohogiciguc onac ackuaʒéc imuhucyanec nimma tohomu.
  awb-awb: Arambehri anínká wene wahnah íre kiotaikire teiewónsábé ahreraq matíáhro.
    Ahbabáq kega íné níwíoqnah puara itenkakáq moq íwíoqnagehe. Sega néne ehweh íráhtáq
    tahirímé itene ehwehnkakáq íráh irino.
  gdn-gdn: Nau naiya mena nidibuwani da bigabiga apunai eba uburoto e kawai ki raurupoto.
    Nau nidibuwani ki mibai wi wainapumuri; Iyapana nau girisinimupu ki ka mu wi mete
    girinimoto ade nau suwagubuwani ki nau umununi mu wadumupu ki ka wi iwagi ki wi
    umunuga mu mete yadini.
  nko-NT: Mlɩkaɩn asʋ́n ámʋ́ʋ́ nɛbláa mlɩ mbɛ́ɛ, ‘Osúmpʋ́ ɔkʋkʋ mɔ́dʋn mʋ wie’
    amʋsʋ. Nɩ́ ahá bʋdɩn mɩ́sʋ́ a, mlɩ ɛ́ bɛ́dɩnká mlɩsʋ. Nɩ́ begyi mɩ́ asʋ́nsʋ́
    á, mlɩ ɛ́ bégyi mlɩ asʋ́nsʋ́.
  bsn-NT: 'Mʉare yʉ gotisere masiritibesa mʉa: “Moabosarimasʉma, ñamasugʉ̃ me ñaami.
    Ʉjʉjʉama ñamasugʉ̃ ñaami ĩma” yigʉ, mʉare gotibʉ yʉ. Diore ajimenama, mʉa ʉjʉre,
    yʉre rojose yisʉyarũgũama. To bajiri mʉare quẽne rojose yisʉyarʉarãma. To bajiboarine
    tʉoĩavasoacõari, yʉ gotimasiosere cʉdirũgũama. To bajiri mʉare quẽne mʉare cʉdirʉarãma.'
  pib-NT: 'Gishinikanru wa tokanchi wa nchinyagi: Wayegrechri gi wa rutsrukate pnute
    tsruni. Gitpotuko kojwakinitkana, kojwakankoxgina gixa. Wa ntokanu rumretkamkana,
    gixanu koxa rumretanna.'
  wiv-wiv: Miu lohoia polea kua ta tania ni miu, ‘Vora beta ni dopa hizanga na kana
    tubu.’ Kua dia na zaha kirigu, da dia ta zaha ve kirimiu; kua dia na poto na kagu
    polea, ia da dia ta poto na kamiu polea ve.
  reg-reg: Mwichukega omusango gunu nabhabwiliye ati, 'omugaya atali mukulu kukila
    esebhugenyi waye; Alabha bhanyasishe anye, bhalibhanyasha emwe; alabha bhagwatile
    omusango gwani, bhakagwatile gwemwe.
  mlh-mlh: “Nonji buŋo mo iŋi ŋajibe manebuŋ, oi maŋ wombuŋ-ŋaŋuŋgo ruaru manesuinebi,
    ‘Kiŋaŋqoqoji wakiqoqoine fukeko rauineji soguneine fukega. Kiŋarinji qaqajiine
    odureru ropekiine fukeiŋgo embimbiŋgaiŋ.’ Ore so goineji noŋ kekesuesue enareku
    go wapebuŋ ine, goine yoŋoji nonde igokopu ŋoŋo oŋuakoŋ kekesuesue eyareku gonimiŋ.
    Yoŋoji nonde Biŋe buŋo maneru sabareku gobuŋ ine, ŋoŋoji nonde buŋo misaueku gobi
    oŋuakoŋ soine maneru sabareru gonimiŋ.
  gof-ENT: ‹ኣይሌይ ባ ጎዳፔ ኣና› ጋዳ ታኒ ሂንቴው ኦዲዳይሳ ኣኬኪቴ። ኤንቲ ታና ጎዲዳባ ጊዲኮ ሂንቴናካ ጎዳና። ኤንቲ
    ታ ቃላ ናጊዳባ ጊዲኮ ሂንቴ ቃላካ ናጋና።
  aau-aau: 'Homkwe kwa nanpanan, ok, ha hme ma mesor kow somokwe: Mey-uwr hiykwe hyo
    hakamay so eir mon liy lwak ley. Sa uwr ki ko homkwe hane mon yorpayor ankin,
    hme seyn, liyliy-aw mon yorpayor ey. Seyr uwrsa hano ok ke lonuayk me ankin, hme
    seyn, liyliy-aw lonuayk me ey.'
  tvk-tvk: Munem xat naha xa natehiteni mi xamim xa slev tei nave eilep ti nali masta
    nan. Ve rin ak, xosxa moletin xil latesak purun ni nou, ma be reitin xa xil ti
    lisak purun ni xamim mun. E xosxa moletin xil latelong xat pispisien navan xil,
    ma be reitin xa xil ti lilong xat pispisien namim mun.
  prf-NT: Tandaan moy en kinagi ku dikomoy a awan ti alipin a mas higit ten amu na.
    Ni inusigák di ay usigán di kam bi. Sakay ni sinunud di en utus ku ay sunudán
    di bi en kagiyán moy.
  auy-auy: Kísau-waasi miwítí óraaꞌ-waasigomba ímba íyáákaraawemo súnda imáyáan-oro.
    Kentí óraako únasa pósa marapáꞌ-wáásí karaánááꞌa sinkésa sáwíꞌo uwásínkáanten-úmai
    kembiwí karaánááꞌa tinkésa sáwíꞌa uwátinkanaafo kesááimo ísámaimo kaweꞌó íyawi
    kentáái isánááwe.
  tbg-tbg: Te vaaka tunara iriate. Kia kaiqa vaiintivano nai nora vaiinti aatara kairave.
    Vataini variaka ti qoraiqama timitaakara ti, vika nivata qoraiqama nimitevarave.
    Vika ti uva irihavauve ni uvavata ho irivarave.
  hub-NT: Tura inatai ainaka apurin nagkasachuiti, tusan wii timajrum nuka aneaku
    ataarma. Wina waitkarsaru aina numamtuk atumnasha waitkarmasartinaiti, winasha
    anturtukcharu asar, atum etsermauncha anturtamkachartinaiti.
  hmo-hmo: 'Umui dekenai lau hamaoroa herevana do umui laloatao: Hesiai tauna ese
    iena biaguna ia hereaia lasi. Bema idia ese lau dekenai idia dagedage henia, umui
    dekenai danu do idia dagedage henia. Bema lauegu hereva idia badinaia, umui emui
    hereva danu do idia badinaia.'
  big-big: Nogo iniyegi koka yombanu yawe mizi nak ngai pugubekyaga ngalege ono kani,
    yeiya purikki ini kumula. Ini neyegi yawe miziwili kelik keya ne iniyegi ngaibek
    kelik. Nawili ne ngangang keleni keya kuneng nani legi puwiligu inirau ngangang
    keleyi keya kuneng yanagi. Puwili ngago inuguyengki kerewiyagi ono, purik puwili
    ngago nogora kerewiya ono kopong.
  gux-G: Ya tiani mani min maadi yi ya maama, 'Naaciemo ki cie o canbaa.' Bi ya waani
    nni fala, bi ba waani imo fala; bi ya cɔlni n maama, bi ba cɔlni i yaama mo.
  cnl-NT: '''Ne''² li²³liin³²na''³ júu² ''e³ mɨ³juǿøn²na²³ ''nee''²³: “''A²³jia''³
