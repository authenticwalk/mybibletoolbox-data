    na ngua, dai saqikka diip te lenges na ngen. Dap kuariq aiv iari re narligel gua
    lengi, dai saqikka diip te narligel ngen.
  ctu-CTI: 'C''ajtisanla jini tsa'' bʌ c subeyetla: Ajtoñeletla mach''an más an la''
    ñuclel bajche''on la'' yumon. Tsa''ix i tyʌc''lʌyoñob. Mi quejel i tyʌc''lañetla
    je''el. Jini tsa'' bʌ i jac''bon c t''an mi quejel i jac''beñetla la'' t''an je''el.'
  zos-NT: 'Jamdamø jujche mi ndzajmatyamuse. O''yø mi nøjandyame: “Tum coyospapø ji''n
    más møja''ṉ aṉgui''mi que cyomi”. Por eso o''ca yacsutzøcyajpøjtzi, como øjtzø
    mi ndø Comi, entonces mati mi ⁿyacsutzøctaṉgue''te mijtzi como mitz ø mi ṉgoyospapø.
    O''ca pø''nis chøcyajpa lo que jujche øtz ndzajmayajuse, entonces maṉba chøcyajque''te
    jujche mitz ndzajmayajpase.'
  gvs-gvs: Guna livala boi yau alatuuwokoimi konuwokavāte, kagu, “Tomota paakonina
    ina tomoya geya itobusaveyeta.” Tomota siyogedegedegu, tauna neta guna livala
    kokabiikaone, bei siyogedegedemi. Neta tauyadi guna livala sikabikaone, komi imi
    livala nakae bei sikabikaone go, geya sikabikaoneyeta,
  kbm-kbm: 'Bemem yem tangg aim nitung nile yaun ebe warik ayeu ganei gitangi yem
    gikwai ok. Ayeu ganei dang eteik: Amol kulkul ane ti gitangi ebe atob nitlek ane
    amol bamo ebe geb ei dabin ok ite ma. Eisir emb bunam gitangi ayeu, beti atob
    inalgum nitangi yem ok weik etok ge. Be ginei eisir inaute awangg yaun be insov
    ane lu ge, okob gitangi ebe atob inaute yem aim yaun be insov ane lu ok weik etok
    ge.'
  tew-tew: 'Wíˀúnˀóḏe-ípí háa wâytu̖ˀannin: Wí tꞌôeˀi-á iví tsondiví shánkí hayˀi
    wínamuupí. Heḏiho toˀwên naa dítꞌôephaḏekannannindi un wáˀ wovâytꞌôephaḏekannamí,
    heḏi toˀwên naví híˀ dînˀaˀginnannindi unbîˀ wáˀ wovâyˀaˀginnamí.'
  rmc-rmc: 'Leperen tumenge pro lav, so tumenge phenďom: O sluhas nane bareder sar
    leskro raj. Te pre mande džanas, džana the pre tumende. Te doľikerde miro lav,
    doľikerena the tumare.'
  apr-apr: 'Le lomu tut betanga yo awete pang koot nga: ‘Tool yo iyei urata ben kapraingi
    i, in ene mai le illoso tool mai ki, in tiap.’ Ngan nanga, kumata bet di tooltool
    tiyei dada dook tiap bet tigarungau ye nga, ngan ole tigarungang nen lapau. Inbe
    kumata le titoo betanga kiau yo bet apatomonai di ye nga, ngan ole titoo betanga
    kiang nen lapau.'
  tiy-tiy: Fégétédém gom i bénréh guwe begom, ‘Enda i sugu-suguén ké gérotor na bé
    amu ne.’ Mélaw amuk férasayé ro Begén, férasayé ro so begom. Endob amuk wén i
    do étéw odoro roy kagéne kétoro, odoro ro soy kagome de.
  nlg-nlg: Kau ghanaghana olia na hava tu bosa vanighau tua, ‘E taho siki ghairau
    ke haba vulea na vunaghina.’ Ke vagha kara kanahaghiniu inau ke, kara kanahaghinighau
    ghua ighau. Ke vagha kara taonia nigua na tarai, kara taonia ghua nimiu.
  dgr-DOGNT: Dıı yatı naxıts'ǫ̀ xàyaehtıı sìı wenaahdì, ‘Dǫ wı̨ı̨zìı edets'ǫ k'àowo
    nahk'e elı̨ nıìle.’ Sı̨ dasegį̀ı̨hɂa nı̨dè naxı̨ sı danaxegį̀ı̨hɂa ha hǫt'e. Seyatıì
    k'èagı̨ı̨t'e nı̨dè naxı̨ sı naxıyatıì k'èagı̨ı̨t'e ha hǫt'e.
  pes-OPV: 'به‌خاطر آرید کلامی را که به شما گفتم: غلام بزرگتراز آقای خود نیست. اگر
    مرا زحمت دادند، شما رانیز زحمت خواهند داد، اگر کلام مرا نگاه داشتند، کلام شما
    را هم نگاه خواهند داشت.'
  ron-1924: 'Адучеци-вэ аминте де ворба пе каре в-ам спус-о: ‘Робулну есте май маре
    декыт стэпынул сэу.’ ДакэМ-ау пригонит пе Мине, ши пе вой вэ вор пригони; дакэ
    ау пэзит кувынтул Меу, ши пе ал востру ыл вор пэзи.'
  tpz-tpz: Eöm se koman hah voh a soe vëh nöꞌ to soe voh ka neöm. A soe pamëh to soe
    va non manih pan, ‘A teꞌ kikiu to hikta antoen non a teꞌ oah e susun peꞌ’. A napan
    se keh hinën e ne peöꞌ, a, kuru me nee se hinën e ne peöm. Kuru vaꞌih nee se tënan
    ee po vavaasis peöꞌ, ee se keh tënan ee po vavaasis pamëh ee to tënan me ee peöm.
  agd-agd: Téi ma siretí ankan tiamikháeruna mai vaya vá ovare me ineno. ‘Doran banta
    ano vei ayafa vanta ída esantakhein mino.’ Betí ankan ma séin namu usintákaren
    maen máan manan en tiretin má dere namu uantanten mino. Máan tinten mifo senti
    vaya ánain ma yakhákaren maen mai siretíi vaya ánain deren dakhafinten mino.
  rkb-NT: 'Kaharere bo wabyziutaha! Ahatuk tu ka tysosobyijataha: — O kapehatsa zisukyrykynaha.
    Katsaktsa batu. Batu myty myija — mytsaty ahabyitsa tsimykaranaha. — Kytsa kahumo
    batu sispirikpo zikapikiknaha. Iwatsahi aha humo kino niwatihi pahapikiknaha.
    Kaharere bo ma ahabyitsa ziknakaranaha ahaharere bo niwatihi batu ma zikaha —
    niy.'
  san-THA: 'ทาส: ปฺรโภ รฺมหานฺ น ภวติ มไมตตฺ ปูรฺวฺวียํ วากฺยํ สฺมรต; เต ยทิ มาเมวาตาฑยนฺ
    ตรฺหิ ยุษฺมานปิ ตาฑยิษฺยนฺติ, ยทิ มม วากฺยํ คฺฤหฺลนฺติ ตรฺหิ ยุษฺมากมปิ วากฺยํ
    คฺรหีษฺยนฺติฯ'
  iws-iws: Kɨma yaiyɨm kara nikɨ boɨnmɨmauuwɨm kɨmiir, sɨmiiram tɨ swokɨ aɨngwowoknaki.
    Inkamɨn yɨpɨkɨ inkam nwɨrni mɨriiyɨn, yɨo siir bɨiyan inkamɨn siir kou bɨ nwokɨn.
    Mɨ sɨma dimɨn biyɨe kariir mɨ tɨri mɨ sɨma kɨmiirɨn wɨ hɨriinan siyɨu biyɨeyar
    mɨ tɨri. Mɨ sɨma kariir yai aiir mɨ wakaeyoknakɨswo mɨ sɨma kɨmiir yai ɨmiirɨn
    wa pɨ wakaeyoknan.
  pol-SZ: 'Przypomnijcie sobie, co wam niedawno powiedziałem: Sługa nie jest ważniejszy
    od swojego pana. Skoro Mnie prześladowali, i was będą prześladować. A jeśli słuchali
    moich słów, i waszych posłuchają.'
  ztq-NT: Tugak kol ksaladzy nii mastre non xaa nii xchee que xaa nii xkyë tsiiñ.
    Deelñee kwënlaag meñaa, wi do kyënlaag meñ. Ni deelñee psal meñ nii kwnen, salak
    meñ nii kñee do.
  zai-NT: 'Laguietenala''dxi ni gudxe laatu: “Qué risaca ti mozo jma que xpixuaana''.”
    Pa huazabi nanda cabe naa, laca zazabi nanda cabe laatu. Ne laca pa ucuaa cabe
    stiidxa la? laca zacaa cabe stiidxa tu.'
  upv-upv: 'Kaprrorrmi nale nga inu mowrai pa tevi kami: Sete jinibb ne majingen elep
    asie numal sen. Poro parloli p̃isij tevi inu, ko parloli p̃isij kele kobbong tevi
    kami; ko poro partori nale suk nga mowrair, ko partori kele bbong nale se kami
    ko nir.'
  wap-NT: 'Udiꞌitapa õkianuz uꞌati kaikapaꞌa: ‘Aonaa naꞌiaꞌoram poitorui umanawunun
    panaobanaa ai.’ Kainaꞌa antamikitainao õgaru, naꞌapaꞌo nii ĩantamikitan unao kapam;
    mazan kainaꞌa baꞌorainao izoꞌatiꞌo õparadan, ukauꞌan naꞌapaꞌo nii ĩizoꞌatin uparadan
    kapam.'
  mva-mva: Pile ngaedi ambe ura-kaming nge ilo-ming dandi, ‘Malipilipi tago biabiadi
    ne iuasai.’ Ngau sururu bibia dana masa kam bokainatuka-la sururu bibia dang-kaming.
    Sulengagu dalongo be datagadi masa kam sulenga-ming dalongo be datagadi. Tago
    be tago!
  dwr-NT: ‘Aylli bare godaappe darenna’ gaade Taani hinttenttussi odeeddawaa hassayite.
    Unttunttu Taana yedersseeddawaa gidooppe, hinttenakka yederssana. Unttunttu Ta
    qaalaa naageeddawaa gidooppe, hinttenttu qaalaakka naaganawantta.
  kfw-kfw: "Kei'n nangnidiang kileiti chongkha ngaidonru, \x93‘Suok in amapupa neek-ah\
    \ lokmak.’\x92 Mi ngai'n kei poongna raalna innapeii inchu, nangni-um inmani'n\
    \ poongna raalna innapesik eii; inmani'n kei kachong kha injui inchu, inmani'n\
    \ nangni chong kha-um injuisik eii."
  bfz-bfz: याद राखो कि मैं तुसा खे क्या बोलेया था कि दास आपणे मालको ते बड़ा नि ऊँदा,
    जे तिने आऊँ सताया, तो तुसे बी सताणे, जे तिने मेरा उपदेश मानी ला, तो तुसा रा बी
    मानी लणा।
  cuk-09: 'Be insamalo, an bemarga sogsamalad: Dule-mai e-ibedba geg dummad guye.
    Ar dulemar an-baregichamarsoggu, dulemar, bemar-bareginmarmogoed, ar degine, ar
    abar an-ibmar-sogsadba nanasmarsoggu, abar bemar-ibmar-sogedba nanamarmogoed.'
  ben-OBCV: 'আমি তোমাদের কাছে যেসব কথা বলেছি, তা মনে রাখো: ‘কোনো দাস তার প্রভুর চেয়ে
    মহান নয়।’ তারা যখন আমাকে তাড়না করেছে, তখন তোমাদেরও তাড়না করবে। তারা আমার শিক্ষা
    মান্য করলে, তোমাদের শিক্ষাও মান্য করবে।'
  mil-NT: Te dandàcu iní‑ndó nàcuáa ní cáháⁿ‑í sá nì ɨɨⁿ tée xìnu cuechi ñá túú cùnuu‑dé
    dàcúúxí pàtróóⁿ‑dě. Te yúhú cúú ǔhú iní ñáhǎ‑yu, te dɨu‑ni ducaⁿ càda ñahá‑yu
    xii nchòhó. Te núu dìcó ní tnɨ̀ɨ́‑yu tnúhu ní cáháⁿ‑í ñá, te dɨu‑ni ducaⁿ tnɨ̀ɨ́‑yu
    tnúhu cáháⁿ‑ndó nǔǔ‑yu ni cùu.
  myu-myu: — Kuy juk ocece eywebe iap kay g̃ebum cuy epesop. “Ikẽrẽm cĩcã ip wuyekariwa
    o'jukuk. Wuyju bit ikẽrẽm g̃u wuykuk ip,” i'ũmg̃u juy epe'e eyewewebe. Deus kay'ũmayũ
    ipiat o'supi'ajojoat owebe. Imẽnpuye eywebe dak ip jopi'ajoat. Yopĩt ma wa'õ kay
    ip osodop. Imẽnpuye dak eya'õ kay je'e ip yopĩt ma — io'e.
  fue-fue: 'Ciwtoree ko bi''unoo mi on: ‟Maccuɗo ɓurataa joomum.” To ɓe toorii am,
    ɓe tooran on onon bo. To ɓe gollirii haala am, ɓe golliran haala mooɗon.'
  amk-amk: Mearomio fianai aino anta imadurai kawuru we meara fo amani, ‘Womingnei
    wiro fiabai sewa mano yufi wei foi kaha.’ Masino enari kanggani yaua mani, ambori
    enari kanggani mea, mano merufi we yau ne mea kontai ki. Masino etohong kariri
    nehu kaiwofo mani, ambori etohong kariri mene aunaufo kontai ki.
  fai-fai: Nam weng bakoyamsi uyo finang dá bom nadiwo kala, ‘wok fakudin kinim aka
    alam tabalasew amsun taw mak keidoma banim,’ kayo ika naka nam mafak dádokabiw,
    be alo kiwso im mafak dádokabiw. Ika nam kukumin weng sawa kidilokabiw, kim kukumin
    weng sawa so kidilokabiw ade
  ura-NT: Aitocoaaunlune tocohaneein, nihei chunei rai curuaanaa amurijiriin nei.
    Nenacaen canu rerohecauruhaluna jaunte, jerichanejeein inara rerohecaa cuurureein.
    Quere esenetaain tonoraeraurute, jerichanejeein inara ere tonoraain esenetaaurureein.
  mcd-NT: Un mato yoia cuscan shinancahuun. Un mato yoia isca huaquin, “Yonomisitocai
    ahuun ifo finonmatiroma.” Ua omitsiscamacaquin matori omitsisca huashquicani.
    Un ato yosian cuscan acashon marifi man ato yosiaiton matori nicacoincani.
  urt-urt: Ŋoiheryembe wusyep ŋaiye ŋam mana yip. Miyeꞌ wah yukur lahmborenge taharꞌe
    miyeꞌ embep kin. Ŋaiye ka yende yumbune ŋam pule nihe syohe pe, yip topoꞌe se
    ka yende yumbune yip yul yip nihe syohe. O ŋaiye ka yisyunde wusyep ŋam no, ka
    junde pe, yip topoꞌe se ka yisyunde wusyep yip.
  kiz-kiz: Mkhombokayi lilobhi lya nabhajobhili, 'N'tumwa mbaha lepi kuliko bwana
    ghwa muene.' Ikajhelayi bhanitesisi nene, bhibetakubhatesya ni muenga pia; kama
    bhakamuili lilobhi lya nene, ngabhalikamuili lya jhomu pia.
  tzo-TZE: 'Na''ic me ti jech ono''ox calojboxuque: “Li boch''o mozo no''oxe mu''yuc
    tsots yabtel yich''oj. Ja'' tsots yabtel yich''oj li yajvale”, xacutoxuc ono''ox.
    Laj yuts''intaicun li vu''une, ja'' no''ox jech ta xuts''intaoxuc ec. Muc xiyich''bicun
    ta muc'' li jc''ope, ja'' no''ox jech mu xayich''boxuc ta muc'' ec li ac''opique.'
  lex-lex: 'Mhioratreria la''a hya''a maka A''ukot taru oleka re giwra: Riy rnahora-rnala''
    olek A''u, de hota rnahora-rnala'' wali miy. La''pa irlernohor A wniatu''tu, de
    hota rlernohora walia miy wniatutmi yoma hopopna edonna narehelia upni-matromni.'
  dov-dov: Koyeeya ijwi ndindakakwambila we, Ímubelesi tali mupati kwinda simalelo.'Na
    bandipenzya mebo, bayomupenzya anywebo; Anukuti balondola majwi angu, bayowalondola
    amajwenu.
  toc-NT: 'Caj luu li̠huana̠ cala­ca­pa̠s­táctit a̠má tachu­huí̠n hua̠ntu̠ aquit cca̠­hua­ni­ni̠tán
    xla­cata pi̠: “Ni̠para cha̠tum caj tasa̠cua nalac­pu­huán pi̠ a̠tzinú xlá tali̠­pa̠hu
    ni̠ xachuná xpatrón.” Eé huam­putún pi̠ para aquit Mim­pu̠­chi­nacán luu qui­si̠­tzi̠­nicán
    y hasta quim­pu­tza­sta̠­la­cani̠t, pus na̠chuná chú hui­xinín hua̠nti̠ qui­la̠­li̠­pa̠­hua­ná̠hu
    juerza naca̠­si̠­tzi̠­ni­ca­ná̠tit y naca̠­pu­tza­sta̠­la­ca­ná̠tit. Pero na̠chuna
    li̠túm cumu luu lhu̠hua cris­tianos taka­lha­kax­matni̠t quin­ta­chu­huí̠n pus
    na̠chuná luu lhu̠hua hua̠nti̠ naca̠­kax­mat­niyá̠n min­ta­chu­hui̠ncán hua̠ntu̠
    hui­xinín nahua­ná̠tit.'
  ulk-1902: Dikiaporare kara mer kaka uabi detager, kega, Memeg le nole aule tumem
    abara opole. Ese uiaba emetu kari natkoli, uiaba ko uabi dedkoeda; ese uiaba emetu
    kara mer erpei, uiaba ko uaba mer erpei.
  som-som: Xusuusta hadalkaan idinku idhi, Addoon kama weyna sayidkiisa. Hadday i
    silciyeen, idinkana way idin silcin doonaan. Hadday hadalkayga xajiyeen, kiinnana
    way xajin doonaan.
  mam-C: 'Mi tz''el najx toj kyk''u''ja, a xi nq''ma''n kye''y: Mix a''l jun te aq''nil
    nimx toklin tze''nku te tajaw aq''untl. Qu''n qa ma chi ok lipinxjal wi''ja, ex
    ikyx kyeji''y, kchi okil lipin kyi''ja. Me qa ma kub'' kynimi''n nxnaq''tzb''ila,
    ex ikyxjo kye, ok k''wel kyb''i''n kyxnaq''tzb''ila.'
  ndj-ndj: Muyiholi wundivawombilili kucha kwahela vavanda yivaveli vakomi kwa Bambu
    wawu. Leki vandeshili nenga, davavateshi na yumwi wuwula wula. Leki vavakamulili
    mawuli va nenga, davakamuli na va yumwi wuwula wula.
  mbj-NT: Bë hyb n'aa es'ee bë hã ỹ her'oot do paah. Dooh sa karom ta kariw n'aa bahä̃nh
    tanu gadäg bä, näng paa ỹ bë hã. Ta wób ỹ rano n'aa masoo paah. Bë na-ããj né da
    rano n'aa masoo né da. Ta wób, këh ỹ raky dahé wät paah. Bë na-ããj da raky daheeh.
  lat-VUC: 'Mementote sermonis mei, quem ego dixi vobis: non est servus major domino
    suo. Si me persecuti sunt, et vos persequentur; si sermonem meum servaverunt,
    et vestrum servabunt.'
  ngp-ngp: Kumbukileni viya nimigambileni, wandima hiyo wakulu kujink'ha Zumbe wawe,
    uneva want'hu nawanisulumiza miye hata nyuwe nawawasulumizeni, uneva nawatimila
    mahinizo yangu nawatimile ya kwenyu.
  aoi-aoi: “Wurri-yakuwerribikaja ebina ayakwa ngarra-makamurra nungkwurruwa-wa akwa
    ningi-yamama, ‘Jerriya warnikuminuwar.duwar.da wurraruma umba naba-kiya eneja
    aburra-langwa nubungkawa? Nara-da!’ ningi-yamama. Aburraja wurrukwala warnumamalya
    wurribina warningbala-murruwiya ngayuwa, bumini-ngekburakama awinyamba nganyangwa
    akwa kembirra ningi-lyandinuma. Akina wuburra ke-yaminama wurrakina nungkwurrajukwaba
    nungkwurruwa-manja akwa kembirra yiki-lyandinama. Umba aburraja wurrukwala waka
    bumini-yarrkuwarakama nganyangwa ayakwa akwa ngarningka akina wuburra ke-yaminama
    yikabumini-yarrkuwarakinama nungkwurra-langwa ayakwa nungkwurrajukwaba.
  enq-2: ‘Kalai akali mendeme baanya akali andake doko ita naminingina’ lao nambame
    nyakama langyo doko nyakamame masalapape. Namba tanda dyoo koeyasingima endakali
    dupame nyakama apata tanda dyoo koeyasetamiaka. Nambanya pii dupa wata-miningima
    endakali dupame nyakamanya pii dupa apata wata-minatamiaka.
  eng-ASVBT: Remember the word that I said unto you, A servant is not greater than
    his lord. If they persecuted me, they will also persecute you; if they kept my
    word, they will keep yours also.
  mna-mna: Motoyom iŋgal sua tio. Mbesooŋo sa ko irao ilip pa biibi kini na som. Tana
    zin wal ta tiseeze motoŋ, nako tiseeze niom motoyom tomini. Mi zin tau tileŋleŋ
    la sua tio, inako tileŋ la sua tiom tomini.
  myw-myw: “Kadiloka bukunuwes agulivan nadibakeimiy mamagina, ‘Natouwat nag bimug
    waseg natovek; nag.’ Kukin bikamliweigs, mogo bikamliweimiy. Kukin bivna̱ses aygag,
    mogo bivna̱ses agamiy.
  sby-sby: Kamwanukanga maswi asa ngondalamwambileti, ‘Musebenshi nkapiti mwami wakendi.’
    Na balampensha, nenjamwe nibakamupenshe. Na balanyumfwa maswi akame, nibakanyumfwe
    maswi enu.
  sll-sll: Na homa di ni tegarai yu pamia, Honagi ari hobi mo yu pire irang singaba
    a ime olangwo paikimia, ha i ogolo pirio. Ari tau na ol gogo dal na tongwo meri
    ni yalhobi ere para yu ol ni tenangwo pamua. Te yalhobi na grana ha wine onangwiwe,
    oli pire ni gran ha para wine onangwo pamua.
  yaq-NT: 'In emou teuwaaka''u eme''e waatinee: “Kaabe ju''u tekokame, a'' tekowa
    bepa che''a eiyaatune”, ti jiakai. Juname''e neu suasukai, ketchia enchim juni''i,
    inime''e omtaka emou suuane. Intok inime''e, juka'' in am majtaka''uta, a'' nok
    jikkajisukai, ket inime''e, juka'' enchim am majta''ut enchim jikkajine.'
  uro-uro: Mamär iva ngän du angän snäng sävät gua enge qärangätni i sa ngua qoar
    na ngän doqortäqyia, ‘Qaku anga latka di qa vit pa aa morqa aa uväs.’ Ngakt bä
    rha sangäm na ngo dä va qosaqi rhi sangäm na ngän. Dap ngakt bä rhat tet parhäm
    gua enge dä va qosaqi rhat tet parhäm angäna enge.
  ita-1885: 'Ricordatevi delle parole che io vi ho dette: Che il servitore non è da
    più del suo signore; se hanno perseguito me, perseguiranno ancora voi; se hanno
    osservate le mie parole, osserveranno ancora le vostre.'
  muy-muy: 'Sərumki ka ma goro ya nə̀hi ana kʉli : “Maslaŋa ya agri tʉwi ana mis ni
    ti àtam bay ya ti naŋ agri tʉwi ni do” ni. Tamal tə̀grua daliya ti atəgri daliya
    ana kʉli daya. Tamal tə̀gəsukia ma ti atəgəsiki ma ana kʉli daya.'
  kqc-kqc: 'Mina sina ya rofu niyaka mokefa: ‘Moimai rei tavoi redo amiye ini varika
    amiye ebu rena de redo.’ Na esika esika maradi kana, ya ka ya esika esika magedi.
    Nai ago neideyadi vonisi, bi yi ago ka neidegedi.'
  tav-tav: Tʉgooñaña mepʉ mʉjaare yʉ caĩejere. Jĩcaʉ maca paa coteri majocʉ, “Yʉ ʉpaʉ
    netoro cãcʉ yʉ ã,” ĩ majiquẽemi. To bairi rooro yʉre cána mʉja quenare to bairona
    rooro átigarãma. Yʉ cabuiorijere caapiʉjarã maca mʉja quenare apiʉjagarãma.
  eng-ULB: Remember the word that I said to you, 'A servant is not greater than his
    master.' If they persecuted me, they will also persecute you; if they kept my
    word, they will also keep yours.
  spa-VBL: '“Recuerden lo que les dije: los siervos no son más importantes que su
    amo. Si ellos me persiguen a mí, los perseguirán a ustedes también. Si hicieron
    lo que yo les dije, harán lo que ustedes les digan también.'
  fra-_FOB: 'Souvenez-vous de la parole que je vous ai dite: Le serviteur n''est pas
    plus grand que son maître. S''ils m''ont persécuté, ils vous persécuteront aussi;
    s''ils ont observé ma parole, ils observeront aussi la vôtre.'
  hau-ULB: Ku tuna da maganar da na yi muku, 'Bawa ba ya fi Ubangijinsa girma ba.'
    Idan sun tsananta mani, ku ma za su tsananta maku; Idan sun kiyaye maganata, za
    su kuma kiyaye maganarku.
  mal-mal: ഒരു ദാസൻ അവന്റെ യജമാനനേക്കാൾ വലിയവനല്ല എന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞവാക്ക്
    ഓർക്കുവിൻ; അവർ എന്നെ ഉപദ്രവിച്ചു എങ്കിൽ നിങ്ങളെയും ഉപദ്രവിക്കും; എന്റെ വചനം പ്രമാണിച്ചു
    എങ്കിൽ നിങ്ങളുടേതും പ്രമാണിക്കും.
  kkc-kkc: Esiga to ayo nimapoo taka ee medee goolee. Bei, ayo egeesee takaso. Wulo
    tou teli odoo oso o wiligi odoo ee dagadileso koo badoso. Egeesi ma kulodu edebeeyo
    amapoo dala olo teneega, diayo niba nosee dala tenelaiso. Osoloso diayo ayo eligi
    goo mapoo mesiega, diba nosee niyo eligi goo mapoo mesileiso.
  lit-lit: 'Atsiminkite žodį, kurį aš jums sakiau: Tarnas nėra didesnis už savo šeimininką.
    Jeigu jie mane persekiojo, tai ir jus persekios. Jeigu jie laikėsi mano žodžio,
    tai laikysis ir jūsų.'
  urd-GVR: Wuh bāt yād karo jo maiṅ ne tum ko batāī ki ġhulām apne mālik se baṛā nahīṅ
    hotā. Agar unhoṅ ne mujhe satāyā hai to tumheṅ bhī satāeṅge. Aur agar unhoṅ ne
    mere kalām ke mutābiq zindagī guzārī to wuh tumhārī bātoṅ par bhī amal kareṅge.
  far-far: Mulu ka manata to'ona te ki be nau ku saea ka suina fua mulu, ‘Na wane
    rao nia nao si 'initoa ka liufia wane baita nia.’ Ma sulia ne kera famalagaigai
    nau, kera kai famalagaigai kamulu laugo. Ma tani wane kera rosulia na fatalaku,
    ma 'urinai tani wane kai ro laugo sulia fatalamulu.
  suz-BL: मिनु ङोंइती गो इन कली ‘होव़प क्‍येङा वाइली ठेयब ममाइ’ देंती। मिनु आं देंशो
    मिम्‍तीन। मुरपुकीमी आं कली श्‍येत गेतीमी हना, इन कली यो श्‍येत गेनीमी। मुरपुकीमी
    दोपा आं देंशो लोव़ नेंशा टीमे, मोपा इन देंशो लोव़ यो टीनीम। यूहन्‍ना १३:१६; मत्ती
    १०:२४-२५
  car-NT: 'Onumengatoko rapa ero ywykatopombo poko: ‘Amy pyitonano mo''ko tyjopotory
    ko''po poto me e''i''pa man.’ Kari''na erekuru ''wa ywekena''pomboto, amyjaron
    enapa moro erekurukon awekenata''ton. Yjauranymbo apo''i''pomboto i''waine, ajaurangon
    apyita''ton enapa.'
  amp-amp: Waduka hik marnya hanyswako na kfoyuk mrokfot. Wom hingrna yimar turhu
    tohak yimarhu yinhit tohwor. Ndnettn rom ahti dbnotma, niko to inji hti dbnotrahmko.
    Nanhu mrokfom ayak hikmm, to inji nikmoh mrokfom hikrahmm.
  bht-bht: जड़ा मैं तुसां जो दसया है, सेवक अपणे मालिके ला बडा नी होंदा है, इसयो याद
    रखा अगर उना मिंजो सताया, तां तुहांजो भी सताणां है; अगर उना मेरियां शिक्षा जो मनया,
    तां तुहाड़ी शिक्षा जो भी मनणा।
  eng-NOY: Remember what I said to you, A servant is not greater than his lord. If
    they have persecuted me, they will also persecute you; if they have kept my words,
    they will keep yours also.
  cub-NT: Ji coyʉvarede me ãrʉjara mʉja. Yebacacʉ cʉbebi ʉ̃i jabocʉre vainí tʉyʉ.
    Apevʉ ñájine d̶aima yʉre. Que baru mʉjare máre ñájine d̶arãjarama. Ʉbenita apevʉ
    ji coyʉiyede jʉ aima. Que baru mʉjare máre jʉ arãjarama.
  ita-1927: 'Ricordatevi della parola che v’ho detta: Il servitore non è da più del
    suo signore. Se hanno perseguitato me, perseguiteranno anche voi; se hanno osservato
    la mia parola, osserveranno anche la vostra.'
  lww-lww: Ana popon amiu asitom̃al lue ga visena nap̃a nepisa pan amiu rui, nap̃a
    nesape yar na yum̃aena tap̃atete sukalawan kiena sup̃e. Visena nene kana kinasia
    sape sa ga nap̃a akila piowa ga akila karenu, yoko akila viowa akila kare amiu
    m̃ena. Sa ga nap̃a la pe amlogear re kiau visena la poli, yoko ve alogear re m̃ena
    kiamiu visena lala.
  ckb-ckb: 'بیهێننەوە بیرتان چیم پێ گوتن: ”کۆیلە لە گەورەکەی زیاتر نییە.“ ئەگەر منیان
    چەوساندبێتەوە، ئێوەش دەچەوسێننەوە. ئەگەر وشەی منیان پاراستبێت، هی ئێوەش دەپارێزن.'
  nas-nas: Noruꞌeriaing kapooꞌ ninge naurampiring, aaꞌdampiring, ‘Naning botovotonaaꞌ
    bakaang pankaing-koo dau basi deeaꞌ.’ Teinge ning tooꞌdemauꞌnung deemparako napoꞌ
    diiꞌ teeꞌ tooꞌdentaariainge. Eeꞌnoko teinge nkaang kara taaravauꞌnung dei diikaang
    kara taaravaapeuꞌ.
  uvl-uvl: Letemo metene utar nenge e heleia lange imo ke ulolo. ‘Hengekuleilei ana
    none i palaungana nge ana aehuna ero.’ Ke pomalam nenge teke tepoi poreke iau
    lape tepoi poreke imo pule. Pe nenge teke te longo taua lek hengetoro mur lape
    te longo taua lemo hengetoro mur pule.
  eng-BBE: Keep in mind the words I said to you, A servant is not greater than his
    lord. If they were cruel to me, they will be cruel to you; if they kept my words,
    they will keep yours.
  ixl-CNT: Ulsataj u yol sekꞌuꞌl vaꞌl alel sete vaqꞌo aas yitꞌ paalchu koj tijleꞌm
    u aqꞌonom vatz u bꞌaal taqꞌon. Tan oj nivixvaleꞌ, saixvalex majte. Oj nimali vunyol,
    sanimal veyol majte.
  xsi-xsi: 'Miki kalomi ŋgere sondo ŋana ŋgua toŋge naŋa muŋga aporo atula pami mine:
    wurâta tamâta ikura tu ipâŋga mbâna-mbâna pa ne koipu, ande tia. Ambo kinzi tamâta
    pinde muŋga nâna silua naŋa, ande ma nâna silua miki mine nâ. Ambo kinzi tamâta
    pinde muŋga sipaveta kuku naŋa kawâŋgu ŋgua, ande kinzi ma sipaveta kuku miki
    kawami ŋgua mine nâ.'
  crx-NTPO: '''Et huwa daja nohdásni'' la whunalhnih, ''aw ''ustle-un, ''en dumoodih
    ando lhe''ít''oh. si dzoh nusúhulhdzut de, nohni cha dzoh nunóhotilhdzut. ''Et
    sghuni hik''úne'' ''ust''en de, nohni nohghuni cha la hik''úne'' oot''en.'
  kan-OKCV: ‘ಧಣಿಗಿಂತ ಆಳು ದೊಡ್ಡವನಲ್ಲ,’ ಎಂದು ನಾನು ನಿಮಗೆ ಹೇಳಿದ ಮಾತನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
    ಅವರು ನನ್ನನ್ನು ಹಿಂಸಿಸಿದರೆ ನಿಮ್ಮನ್ನು ಸಹ ಹಿಂಸೆಪಡಿಸುವರು. ಅವರು ನನ್ನ ಮಾತನ್ನು ಅನುಸರಿಸಿದರೆ
    ನಿಮ್ಮ ಮಾತನ್ನು ಸಹ ಅನುಸರಿಸುವರು.
  bbb-bbb: Ro ni vua ije na ude kuariaeva ije vierafefo. E ije e befuo imeno ije fube
    una e fuone ireobo ije asina e ireobo reke. Ijadufuo e buka izege na bu dabe arafirieva
    ijiege bu kuke rade ja kame arafiriake. Ro bu vua none ije mukoe fiena iriniabitie
    bu kuke vua jone mukoe fiena iriniake.
  blw-blw: Ay cha-anyu aliw-an hen anchi imfagà an chàyu way maid alepan ah nangatngato
    no hen anchi apona. Wat yachi hen achi mafalin way ilisiyanyu hen anchi iggay-o
    ilisiyan. Wat gapo ta penaligatanà hen anchichay achi omafurot, kapeletan way
    paligatén chàyu agé. Ya hen utopna agé, gapo ta wachan nangafurot hen intudtuchù,
    kapeletan way wacha agé hen mangafurot hen itudtuchuyu.
  tam-2017: வேலைக்காரன் தன் எஜமானைவிட பெரியவன் இல்லை என்று நான் உங்களுக்குச் சொன்ன
    வார்த்தையை நினைத்துக்கொள்ளுங்கள். அவர்கள் என்னைத் துன்பப்படுத்தினது உண்டானால்,
    உங்களையும், துன்பப்படுத்துவார்கள்; அவர்கள் என் வார்த்தையை கடைபிடித்தது உண்டானால்,
    உங்களுடைய வார்த்தையையும் கடைப்பிடிப்பார்கள்.
  azz-NT: 'Cuali xiquelnamiquican nijín tajtolme ten namechilijtihuitz ya ijcuín:
    “In taquehual amo cachi hueyi chiuque huan que ne ipatrón”. Huan ijcón queme Nejuatzin
    nechtahuelitztinenque in talticpacuani, no ijcón namejuan namechtahuelitztinemisque.
    Huan queme namejuan nanquitacamatque ya notanahuatiluan, no ijcón in tagayot ten
    taneltocatiyasque, yejuan nojonques no quintacamatiyasque namotanahuatiluan.'
  spa-RV-1909: 'Acordaos de la palabra que yo os he dicho: No es el siervo mayor que
    su señor. Si á mí me han perseguido, también á vosotros perseguirán: si han guardado
    mi palabra, también guardarán la vuestra.'
  csy-csy: Sal sia a topa sang in lianzaw ngawl hi, ci kong son sia phawk tawntung
    vun. Ama te in keima hong vawtsia a hile, note zong hong vawtsia tu hi; ka son
    te hong zui le, note i son te zong hong zui tu hi.
  mxq-NT: Jamyatstʉ yajxón éxtʉm tʉ nꞌanʉʉmʉdʉ. Tuꞌugʉ poꞌoduumbʉ kyaj niꞌigʉ myʉ́jʉty
    es kʉdiinʉm ja wyindsʉ́n. Pʉn ja ja̱ꞌa̱yʉty xypyajʉdijttʉts ʉj, nandʉꞌʉn miits
    myajpajʉdita̱ꞌa̱ndʉ. Kom kyaj tkuydyuundʉ ja nꞌʉxpʉjkʉnʉts ja ja̱ꞌa̱yʉty, nan
    kyaj tkuydyúndʉt ja mꞌʉxpʉjkʉn.
  tzj-NT: 'Turkaj chewe jun tzij ja xinbij chewe quewari'': —Jun moso arja'' ma nim
    ta ruk''ij chwach ja rpatrón, xinche'' chewe. Tibij c''a tzij ari'' ja wi c''o
    pokon quibanon anin chwe c''o c''a pokon xtiqueban ari'' chewe ixix chakaja''.
    Ja c''a wi quinimaj ja ntzobal ja xinbij chique jari'' xtiquinimaj ja xtebij ixix
    chique chakaja''.'
  tdt-tdt: 'Hanoin di-diak liafuan nebee uluk Hau hatete tiha ona ba imi: ‘Atan ida
    la bele boot liu fali nia patraun.’ Ema mundu halo terus ona Hau, entaun sira
    mos sei halo terus imi. Se sira halo tuir buat nebee Hau hanorin, sira mos sei
    halo tuir imi nia hanorin.'
  ron-BTF: 'Amintiți-vă cuvântul pe care eu vi l-am spus: Robul nu este mai mare decât
    domnul său. Dacă m-au persecutat pe mine și pe voi vă vor persecuta; dacă au ținut
    cuvântul meu și pe al vostru îl vor ține.'
  eng-WEBP: 'Remember the word that I said to you: ‘A servant is not greater than
    his lord.’ If they persecuted me, they will also persecute you. If they kept my
    word, they will also keep yours.'
  eng-FBV: 'Remember what I told you: servants aren''t more important than their master.
    If they persecuted me, they will persecute you too. If they did what I told them,
    they will do what you tell them too.'
  nld-1939: 'Denkt aan het woord, dat Ik u heb gezegd: Een dienaar is niet meer dan
    zijn heer. Heeft men Mij vervolgd, dan zal men ook u vervolgen; heeft men mijn
    woord geacht, dan zal men ook het uwe achten.'
  bwo-bwo: Guutso doonzoniyre bowatse etaat itsh t keewtso gawwre, taan bogiishitka
    wotiyal itnowere gishitune, ti aap'o bokotink'e it aap'ono kotetune.
  nch-BL: Xiquelnamiquica cati nimechilhuijtoc. Se tequipanojquet amo más hueyi que
    iteco. Inijuanti cati nechtatzacuiltijtoque, nojquiya amechtatzacuiltise pampa
    annoaxcahua. Huan cati quineltocatoque nocamanal nojquiya amechneltoquilise amocamanal.
  quc-TNT: 'Chna''taj ba'' chiwe jas ri xinbij chiwe: “Man c''o tä jun patäninel ri
    nim na u banic chuwäch ru patrón.” We ri in cäban c''äx chwe cumal ri winak, ri
    ix xukuje'' cäban na c''äx chiwe cumal. We c''u qui nimam ri nu tijonic in, xukuje''
    cäquinimaj na ri i tijonic ix.'
  tfr-NTPO: Tjl̈õkwo l̈oror bomi kong l̈i woyoshrozĩa. Tja tjl̈ẽno bomi kong ga “Parkagaga
    tjwl̈ẽk l̈öng pjir wl̈eniyo tjwl̈õ ara, ba sogo kjinmo l̇l̇ëme” l̈oror eni. Eni
    ga tja shduna l̈ok kuzong ga pjãy shdũya l̈ok eni bakoe. Tjl̈õkwo l̈oror ba kong
    l̈i kjrara l̈ok kjwe ga tjl̈õkwo l̈ëmi ba kong l̈i kjre l̈ok eni bakoe.
  kaq-NT: Hen mato yohiha joi shinanbehnoyamanahue. Yonoti ta jahuen hihbo mentan
    hashoan yohuan hihbo hihyamahiqui. Hea tiromajacatsihquin hea chibannixon ta mato
    rihbi sca chibanyaxihcanihqui. Heen joi nincanixon ta maton joi rihbi nincayaxihcanihqui.
  sgb-sgb: Paka-ihipên yo ya hinabi ko kamoyu, ya tungkulan hên mihay ipoh ay alwan
    matag-ay ha tungkulan hên amo na. Pinairapan la ko, haka pairapan la kaw. No hinonol
    lay hinabi ko, ay honolên lay panhabiên yo.
  vie-1934: 'Hãy nhớ lời ta đã nói cùng các ngươi: Đầy tớ chẳng lớn hơn chủ mình.
    Nếu họ đã bắt bớ ta, ắt cũng bắt bớ các ngươi; bằng họ đã giữ lời ta, ắt cũng
    giữ lời các ngươi.'
  kxv-kxv: ହ଼ଲେଏସି ସା଼ୱୁକାରି କିହାଁ କାଜାସି ଆ଼ଏ, ନା଼ନୁ ମିଙ୍ଗେ ଏମିନି ବ଼ଲୁ ୱେସାମାଞ୍ଜାଇଁ,
    ଏ଼ଦାଆଁ ଅଣ୍‌ପାଦୁ । ଏ଼ୱାରି ନାଙ୍ଗେ ସା଼ସ୍ତି ହୀହାମାଞ୍ଜାନେରି, ଆତିହିଁ ମିଙ୍ଗେ ଜିକେଏ ସା଼ସ୍ତି
    ହିୟାନେରି; ଅ଼ଡ଼େ ଏ଼ୱାରି ନା଼ ବ଼ଲୁତି ମା଼ନୱି ଆ଼ହାମାନେରି, ଆତିହିଁ ମୀ ବ଼ଲୁ ଜିକେଏ ମା଼ନୱି
    ଆ଼ନେରି ।
  cha-cha: 'Jaso jamyo y sinangan ni munjayan jusangane jamyo: Y tentago ti dangculoña
    qui y magasña. Yaguin mapetsigue yo, infanmapetsigue jamyo locue; yaguin manadaje
    y sinanganjo, umanadaje y sinanganmiyo locue.'
  amu-NT: Cjaañjoomꞌ nꞌomꞌyoꞌ ñꞌoom na jnda̱ ñetsjo̱o̱ nda̱a̱ꞌyoꞌ, na juu tsꞌaⁿ na
    mꞌaaⁿ moso ticaluiitꞌmaⁿñê chaꞌxjeⁿ nquii tsꞌaⁿ na matsa̱ꞌntjom jom. Ncꞌe na cwitaꞌwiꞌ
    nnꞌaⁿ ja, mati nntaꞌwiꞌna ꞌo. Ndoꞌ xeⁿ cwilaꞌcanda̱a̱ꞌndyena ñꞌoom na mañequiaya,
    quia joꞌ mati nlaꞌcanda̱a̱ꞌndyena ñꞌoom na nñeꞌquiaꞌyoꞌ.
  hin-CV: 'याद रखो कि मैंने तुमसे क्या कहा था: दास अपने स्वामी से बढ़कर नहीं होता.
    यदि उन्होंने मुझे सताया तो तुम्हें भी सताएंगे. यदि उन्होंने मेरी शिक्षा ग्रहण
    की तो तुम्हारी शिक्षा भी ग्रहण करेंगे.'
  eng-OURB: 'Remember the word that I said to you: ‘A servant is not greater than
    his lord.’ If they persecuted me, they will also persecute you. If they kept my
    word, they will keep yours also.'
  spa-BES: Tengan en cuenta las palabras que les dije, un siervo no es más grande
    que su señor. Si a mi me han perseguido, también a ustedes los perseguirán; si
    mantienen mi palabra guardarán la de ustedes también.
  san-BEN: দাসঃ প্রভো র্মহান্ ন ভৱতি মমৈতৎ পূর্ৱ্ৱীযং ৱাক্যং স্মরত; তে যদি মামেৱাতাডযন্
    তর্হি যুষ্মানপি তাডযিষ্যন্তি, যদি মম ৱাক্যং গৃহ্লন্তি তর্হি যুষ্মাকমপি ৱাক্যং
    গ্রহীষ্যন্তি|
  tdx-tdx: 'Tiahio o tsara nivolañakoo, te: Tsy bey te amy talè’ey ty mpitoroñe. Aa
    naho nanoe’ iereo samporerake iraho, àntsake t’ie ho samporeraheñe. Aa naho folokokoe’
    iereo o volakoo, le ho tambozore’ iereo ka ty anahareo.'
  naf-naf: In neŋ zet ŋen pigok diindowan e nâip, ‘Sisiliŋ nembayaŋ amobotnaŋaŋ sebempemti
    mobotnaŋ ŋep ku manak.’ Keyepmti am ekŋenaŋ neŋ sisipeŋpeŋ mimnawien sepem kegogak
    in mimindawep. Ma am notnaŋaŋ nâlen zet gawepuwien sepem kegogak am notnaŋaŋ ingalen
    zelin ŋep gawepuwep.
  grc-MT: μνημονευετε του λογου ου εγω ειπον υμιν ουκ εστιν δουλοσ μειζων του κυριου
    αυτου ει εμε εδιωξαν και υμασ διωξουσιν ει τον λογον μου ετηρησαν και τον υμετερον
    τηρησουσιν
  vid-vid: Mkumbuchile vyondiwalonjele, ‘Chitumagwa hawaga mkulu kusinda heye.’ Wone
    wanhu wangazile heni, wowagaza na hemwe kahi. Wone webate mbuli ya heni, wochibata
    mbuli ya hemwe.
  pio-NT: 'Piwàwalicué yái núuméericatécué pirí: ‘Canáca yàasu wenàiwica cachàiníiri
    íiwacali íichawa’, càité núumaca. Càita nacái càmita yéewacué cachàinica nuícha
    pía. Iwàwacutácué piùwichàacawa càide iyúwa nùuwichàanáwa. Abénaméeyéi nàuwideca
    namànica núa, íná nàuwidecuéca nacái namànica píawa. Quéwa áibanái yeebáidaca
    nutàacái, íná neebáidapiná nacái iyúwa péewáidáanácué nía.'
  tsn-tsn: A lo gakologelwa se ke se lo boleletseng? ‘Motlhanka ga a mogolo mo go
    mong wa gagwe!’ mme ereka ba mpogisitse, le lona fela jalo ba tlaa lo bogisa.
    Mme fa ba ka bo ba ne ba ntheetsa, ba ne ba tlaa lo reetsa.
  amr-NT: Huanabaʼ huataʼ huairionig yahueʼeahueʼdik o̱ʼe̱. Oʼnonaʼnig okkahuehueʼ
    yanikaʼ. Oknopo̱e̱hueʼ hua̱e̱ʼeria doʼtaj onʼhuadiaypo dakhueaʼ meʼnogkaʼapone.
    Opudomeytakon boʼhuadiaypo dakhueaʼ mogkaʼapone. Doʼtaj nigpe̱e̱hueʼ meʼnikameʼnigʼa
    opudomeytakon nigpe̱e̱hueʼdik moʼe̱a̱pone.
  pwg-pwg: Ami nota evovira da aku sisiya ikikava aterei kurimi na kona notai. ‘Biga
    kana kavakavara wawayina ke ina ghae da ina bada ina ghekuyowei.’ Taku ikikava
    itupaketowaneku na bade tami nakanani ini tupaketowanemi. Ma ikikava aku vibeyebeyena
    iviiya na bade nakanani tami ami vibeyebeyena ina viiya.
  cjv-cjv: Na ka ‘Nuwi kokonan gan i bei moiro kiapam yai iwe de tekemie,’ epe di
    ereikarai inokore ei moiyo! Epe mere ari yokamai na bei niki de nareingamere epe
    yokamai bei moire ne yokamai ama bei niki de erowaimie. Te yokamai na ka di ereika
    gore dinga ena yokamai ne yokamai ka di erowainga ama gore duwaime.
  tha-KJV: จงระลึกถึงคำที่เราได้​กล​่าวแก่ท่านทั้งหลายแล้​วว​่า ‘ทาสมิ​ได้​เป็นใหญ่​กว่านายของเขา’
    ถ้าเขาข่มเหงเรา เขาก็จะข่มเหงท่านทั้งหลายด้วย ถ้าเขารักษาคำของเรา เขาก็จะรักษาคำของท่านทั้งหลายด้วย
  por-BR-2018: 'Lembrai-vos da palavra que vos tenho dito: não é o servo maior que
    seu senhor. Se me perseguiram, também vos perseguirão; se guardaram minha palavra,
    também guardarão a vossa.'
  mhl-mhl: “Nonji buŋo mo iŋi ŋajibe manebuŋ, oi maŋ wombuŋ-ŋaŋuŋgo ruaru manesuinebi,
    ‘Kiŋaŋqoqoji wakiqoqoine fukeko rauineji soguneine fukega. Kiŋarinji qaqajiine
    odureru ropekiine fukeiŋgo embimbiŋgaiŋ.’ Ore so goineji noŋ kekesuesue enareku
    go wapebuŋ ine, goine yoŋoji nonde igokopu ŋoŋo oŋuakoŋ kekesuesue eyareku gonimiŋ.
    Yoŋoji nonde Biŋe buŋo maneru sabareku gobuŋ ine, ŋoŋoji nonde buŋo misaueku gobi
    oŋuakoŋ soine maneru sabareru gonimiŋ.
  klv-klv: Mitinau tǝlmam hǝn nasoruan notokel mai gamit tia ke, ‘Naslev satibau sǝhor
    amasta san.’ Imaienan, lǝb̃emǝdas bun ginau notovi masta samito, dereh lemǝdas
    gamit am. Lǝb̃igol husur nǝsa notokele, dereh ligol husur nasoruan samit am.
  bco-bco: To nilo꞉ tamin amilo꞉ gimo꞉lo꞉ wido꞉ we a꞉asuluma. ‘Madali nanogdo꞉ dian
    kalu a꞉ma꞉yo꞉ ene misa꞉ kaluwo꞉ mada mo꞉tininima꞉ib.’ Henfelo꞉ kaluka꞉isale iliyo꞉
    tamin amio꞉ nemo꞉wo꞉ hida꞉yo꞉ ko꞉li ko꞉lilo꞉wo꞉ dimi ko꞉lo꞉, gimo꞉wo꞉lo꞉ a꞉la꞉ka
    dimidama꞉ib. Ko꞉sega to man nilo꞉ wido꞉ a꞉no꞉ iliyo꞉ kudu mio꞉lalega, gililo꞉
    to widab a꞉no꞉lo꞉ kudu mia꞉ib.
  kdl-NT: 'Ciɓai ili iꞌya n tonuko ɗa̱: Kagbashi ka tsu la uzakuwa u ne tsupige wa.
    Ama a yanka mu baci mavura, a ka yanka ɗa̱ ta̱ dem. Kpam a yan baci ili iꞌya n
    wenishike le, a ka yan ta̱ dem ili iꞌya ya tonuko le.'
  apu-NT: Hĩxinikariko ia nisãpiretakiti. Nitiritxi poiãoka itxaua. Iauĩte apiatakari
    itxaua. Kãkiti misiritiniãno nota, nota atokokanerako imisiritai hĩte apaka. Nisãpiretapekai
    hĩte. Nota sãkire apamonĩkiniãna, ininiã hĩte sãkirekanera ninoa apamonĩka apaka.
  roo-roo: Vearovira rutu vo reore rugoo iraopatavere oa puraavoi visiipa oiso, Viapau
    oiso kovopato rera reitoaaro-ia putepareveira. Osa-a eisi osa iava voea evoea
    oisoa ragai upopaive, eisi raga osa visii upopaivere. Ari ita, vosa ragai vo reoaro
    sirova utupaaeri, oire ra oisi raga ita visii vo reoroaro sirova utupaave.
  miz-NT: 'Nanūꞌu ntó iní nto túꞌūn é kākaꞌán u ni ntō: Tsi nté uun ña kade tsiñu
    ne, ñá tē dií ka kaꞌnu ñaꞌa ña e tóꞌo ñā. Vata ō dé xení ña nī kó ne, kuan kōo
    kada xení ña ni ntō dɨ. Tē dɨ́ ni dē ntaa ña túꞌūn kó ne, kada ntaa ña e ntákaꞌan
    ntó dɨ.'
  qvz-NT: 'Yuyarichi ñuca cangunata ñaupa casna rimashcataga: Maican muchacho runahuas
    mana paihua amuta yali balicca anzhu. Chicuintallata mana quiriccuna ñucata piñashaga
    cangunatahuas catingaraunguna. Randi maicanbas ñuca rimashca shimigunata cadsucca
    canguna rimashca shimigunatahuas cadsungaunami.'
  deu-ELO: 'Gedenket des Wortes, das ich euch gesagt habe: Ein Knecht ist nicht größer
    als sein Herr. Wenn sie mich verfolgt haben, werden sie auch euch verfolgen; wenn
    sie mein Wort gehalten haben, werden sie auch das eure halten.'
  mjc-NT: Ndu̱cuhun iñi ndo tsa caha̱n yu tsihin ndo, tyin ndi iin musu tan ña cahnu
    ca cuví ra tan ñavin ca tsitoho ra. Tatun tyaá yahvi nyɨvɨ tsa caahán yu tsihin
    ñi, tacan cua tyaa yahvi ndɨhɨ ñi tsa jacuahá ndo tsi ñi. Tan tatun ndasɨ́ icá
    ñi tsihin yu, ndasɨ cua ica ndɨhɨ ñi tsihin ndo.
  caa-caa: 'Cꞌajpesic imener lo que cay inwareox bꞌajxan: “Que inteꞌ man majax más
    nuquir winic que upatron.” Jay war aqꞌuijnobꞌ uwirenobꞌ e gente tara tor e rum,
    entonces cꞌani aqꞌuijnobꞌ uwirox nox ubꞌan. Pero cocha ayan tin e cay cꞌupseyanobꞌ
    tut niwojroner, ayan ubꞌan tin e axin acꞌupseyanobꞌ tut iwojroner nox.'
  pls-NT: 'ẍaxaon ra janha ndattjo ra: “Ni ná tti nchehe ẍa c̈hoha chonda icha joachaxin
    que xinajní.” Si janha ningaconna tsje chojni, cai jaha ra rroningaconha ra na.
    Co si jehe na vitticaon na tti janha jointtacoán na, cai sitticaon na tti jaha
    ra sinchecoenhe ra na.'
  eng-WYC-2018: Have ye mind of my word(s), which I said to you, The servant is not
    greater than his lord. If they have pursued me, they shall pursue you also; if
    they have kept my word, they shall keep yours also. (Remember my words, which
    I said to you, The servant is not greater than his lord or master. If they have
    persecuted me, they shall also persecute you; if they have obeyed my words, they
    shall also obey yours.)
  bdv-bdv: ଗତିଦଃଙ୍ଗ୍‌ଳା ସାଉକାର୍‌ ତଃୟ୍‌ହୁଣି ବଃଡ୍ ନାୟ୍‌, ମୁୟ୍‌ ତୁମିମଃନ୍‌କେ ଇ ଜୁୟ୍‌ କଃତା
    କୟ୍‌ରିଲେ, ସେରି ଏତୁ କଃରା । ଜଦି ସେମଃନ୍ ମକ୍‌ ତାଡ୍‌ନା କଃରିଆଚ୍‌ତି, ତଃବେ ତୁମିମଃନ୍‌କେ
    ହେଁ ତାଡ୍‌ନା କଃର୍ତି; ଜଦି ସେମଃନ୍ ମର୍‌ କଃତା ମାନି ଆଚ୍‌ତି, ତଃବେ ତୁମିମଃନାର୍‌ କଃତାକ୍‌
