  kpw-kpw: 'Pen nöd kalöp manö hagnö u hauƚ gagmim: ‘Bɨ wög gɨ ñeb bɨ u bɨ kub, bɨ
    nɨp abad mɨdöp bɨ u bɨ pro, mɨdagöp.’ Anɨb u, nɨbi bɨ gau rɨmnap yɨp gɨ naij gɨpal
