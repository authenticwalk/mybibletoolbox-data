    enekalɨñ, tɨmbi tɨkap endɨ nokok mandana nandɨ-dasimbi kɨmɨt-kleñgɨlɨñda, wɨndɨñgangot
    endɨ sɨndok mandanjɨ bo nandɨ-dasimbi kɨmɨt-klenekalɨñ.
  twi-ASANTE: 'Monkae asɛm a meka kyerɛɛ mo no: ‘Akoa nsene ne wura.’ Sɛ wɔtan me
    a, mo nso, wɔbɛtan mo; sɛ wɔtie mʼasɛm a meka no a, mo nso, wɔbɛtie mo.'
  aoj-aoj: “Ipaꞌ ukup pendapoma basef ifimba aeꞌ agasiꞌipafi andeandeꞌ. Epen inimba
    agol akani nandaꞌ maol dowadowafi, anin ina nape ilifa dembinai ananinai, owaꞌ.
    Aeꞌ eaꞌ saliꞌ sandaꞌme waf awafi, eaꞌ atiasi esis sondaꞌmepa waf awafi, sondaꞌepa
    awepa wapani. Esis iꞌi sigiꞌma basef aeꞌafiai, daoꞌ atiasi esis sigiꞌma basef
    ipeꞌifi wapani. Owaꞌ, owaꞌatin.
  cbv-cbv: ‘Wĩ́ihwã jʉmna, weem cháh ñi jʉmcan caá’, yeebdíh wã niijátjidih ñi tʉ́i
    náhninaá. Pánih weém nʉmp jʉmna, weemdíh yeejép ĩ chãjat pahjeh yeebdíhbʉt biíc
    yoobó ĩ chãjbipna caá. Bitaboó wã bohéátdih jepahnit, yeebbʉ́t queétdih ñi bohénachah,
    ĩ jepahbipna caá.
  taw-taw: Pen takaw nɨbop apin ak, gos nɨgtep gɨnɨmɨb agak. Nɨbop anɨb apin, Bɨ wog
    gɨñeb ak, ne bɨawl ne tek ma yenɨgab apin agak. Ne yokɨp bɨ wog gɨñeb yenɨgab
    apin agak. Anɨb ak, yɨp gɨ tɨmel gelak, nɨbop abe gɨ tɨmel gɨnɨgabal agak. Pen
    takaw yad ak delak, takaw nɨbi ak abe dɨnɨgabal agak.
  jic-NT: 'Nujola tapalas napj tjevelé nun jis lal: ‘Mozo más püné tulucj jyü''ta
    lal’. Malala quelel la najaytsja napj, ca malala quelel la nusejay wa nun. Ma
    la tjajay napj tjevelé, mpes yupj ma wa ca la mijicj nun welé jin.'
  zap-NT: Gunileedx ne na noo lo de yra de ne ni te mos nondet mazre ke lo xpatron
    men. Belne wkanal mén noo por ne yzakzi men noo, skanal ke mén de yra de por ne
    yzakzi men de, no belne wkagyedyag men xdiiz noo, skagyedyag ke men ne yzëët de.
  wer-wer: Arën nem ngön epël niak pöten kön wiaan. ‘Inëën yaaö nampök pim ngarangkëp
    il nemowaspan.’ Pit neen kööre tok elnëaut. Pötaan arënta tapël elniipnaat. Pit
    nem ngönta ënëm yeëa talte arimteta kat wiak ënëm ëëpën.
  ipi-ipi: Piape akali mindimane balana piape anduane okona lipinga yale ata napiyane
    lo nambato yakama langewa oko nembo tatawa atalapape. Nambana pii wato mina na-piyaini
    wandakali tupamane yakamana pii oko wato mina napulu-peyai teke. Namba kenda-pene
    andane giyaini wandakali tupamane kenda-pene andane tupa yakama gulupeyai teke.
  qul-NT: 'Yuyaricuychis cay niskayta: ‘Mayken sirvientepas patronninmantaka curajchu.’
    Nokata ñac''arichiwancu chayka, kancunatapas ñac''arichillasunquichistaj. Sichus
    mana creejcuna palabrayta casuconkacu chayka, kancunapajtapas casullankacutaj.'
  ter-NT: Puyákapanapa yokóvo neko emó'uinombinoe yanekôyoke ngoyuhó'inopi ákoyea
    apáyaso ne ovoxéti yane únae. Koeku íngoitoponeokono kotíveti, kúteanemakamo kixékonoku.
    Koêkumaka kutípeokono emó'um, kutipókonotimakamo ne yemó'u.
  bmr-NT: Mehesafoto amɨɨhaico eneehinɨnoco, mɨɨro jeecɨvomɨnaafi ihaivojɨɨbo janaanɨcɨvɨ
    jeevatatɨhi. Uco icaruno ɨjɨɨheveme, imi amɨɨhaico jɨɨheveji. Amɨɨhaico ɨjɨɨbeguehicanoco
    imino momoonɨhachiijɨ, tollɨro bu amɨɨhaiño ficucafeteji.
  fuf-fuf: Anditee ngol kongol ngol mi wi'unoo on wonde kurkaadu ɓuraa jom mun teddude.
    Si ɓe cukkike lan, ɓe cukkoyto on onon kadi. Si ɓe ɗoftike kongol an ngol, ɓe
    ɗoftoyto konguɗi mon ɗin kadi.
  bhl-bhl: 'Yu nem yangsi weng kale kilele ibolow fukunemoliwka! Alik alik nu kal
    keluwete: Weng afak kawtiw i ikalem kak kawtiw im afak kekabiliw te. Yu nem yamdasi
    kunum keko, nem afak kunum kebiliw kasike, yu kanelom im yulo kukuyemokoliw kukuw
    beem dulum elo yol angbokoliw te! Feinka! Mali kunum waneng i nem kukuyemkabi
    weng be kiliko, gelewiw tewe, kanekabiliw kawtiw bi yukalem kukuyemin weng akati
    gelewokoliw te. Kate, mali kawtiw i nelo maka kenemeko, nenomin ibolow kemiw tewe,
    kanekabiliw kawtiw bi yulo akati maka keyemsomi, yenokoliw te.'
  ons-ons: Na iwa yale ŋidangole yewa detmami, ‘Qelit mama maneŋo suaineine mi yuan
    kayake,’ eŋe na ŋaba okan nangoiwo, yemo ŋine baŋ yalewaka okan ŋungei.
  con-NTPO: 'Ñotsse in''jan''faja ña que''inga su''choma: “Sema''suja tise na''suma
    ti''tsse''tssimbi tsu.” Ñama chi''gapa vananaen''da, tsa''caen tsu que''ima''qque
    chi''gapa vananaen''faya. Ña su''choma paña''da, tsa''caen tsu que''i su''choma''qque
    paña''faya.'
  ghs-ghs: Oonita ana bosata nike noo hiireqi hee, Tuhotuho abi nikei Soopara nikeme
    anake beekho eetaquho tete bamu. Ttoka abi nokoi naho ibo eetoraiqi nikeho ibo
    eetakoi. Oiqi hiiretanita qupadzomare. Nokoi naho noo nookaama naatetaho isakita
    nikeho noo nookaama naatakoi.
  peg-peg: ଆଡ଼ିଏନ୍‌ ଜାର୍‌ ହାଉକାର୍‍ତାଙ୍ଗ୍ ଗାଜା ଆକାୟ୍‌, ଆନ୍‌ ମିଙ୍ଗ୍‌ ଇ ଇମ୍‌ଣି ବଚନ୍‌
    ୱେଚ୍‍ଚାତାଙ୍ଗ୍‍ନା, ହେଦାଂ ଏତୁ କିୟାଟ୍‌ । ହେୱାର୍‌ ଜଦି ନାଙ୍ଗ୍‌ ଇଣ୍‌ କିତ୍‌ତାର୍‌ନା, ତା
    ଆତିସ୍‌ ମିଙ୍ଗ୍‌ ପା ଇଣ୍‌ କିଦ୍‌ନାର୍‌, ହେୱାର୍‌ ଜଦି ନା ବଚନ୍‌ ମାନିକିତାର୍ଣ୍ଣା, ତା ଆତିସ୍‌
    ମି ବଚନ୍‌ ପା ମାନିକିନାର୍‌ ।
  txu-NT: Ba arỳm ar amã, “Ar abê inhõ àpênhkam djãm aje araxo ijakrenh got”? ane.
    Djãm ar aje araxo ijakrenh got gar amim, “Kati. Dja me ijo bikẽnh kêt”, anhỹro
    aba? Kati. Ikôt dja me ar ajo bikẽnhkumrẽx. Nhym be, me kwỳ kute amim ikabẽn mar
    kôt dja me amim ar akabẽndjwỳ ma.
  eng-WEBU: 'Remember the word that I said to you: ‘A servant is not greater than
    his lord.’ If they persecuted me, they will also persecute you. If they kept my
    word, they will also keep yours.'
  gnw-NT: 'Pemandúa cua che jae peve vae re: ‘Penti uyeyocui vae imbaepuere tuicha''ã
    ete ipatrón imbaepuere rami.’ Echa''ã upurugüɨrovia mbae vae reta uyapo yave icavi
    mbae vae cheve, uyapota vi icavi mbae vae peve. Uyapo reta yave che jae chupe
    uyapo vaerã vae, uyapota vi pe reta pere chupe uyapo vaerã vae —jei—.'
  mux-mux: '“Na-ni eni nimbu sirindu ungma numanale-ni piliiku molai. Na-ni ui enindu
    nimbu mele: “Kongun tinjili yambu te-ni yunga nukuli yili ‘Mandupa molemú. Na
    yunga olandupale moliu.’ kapula naa nimbá.” nirindu kanili. Akiliinga, we-yambuma-ni
    na mindili liiku silimele mele eni kepe aku-siku mindili liiku singí. Nanga ungele
    piliiku liiku teng panjilimele yambuma-ni eninga ungele piliiku liiku teng panjingíko.'
  maj-NT: ’T'ejin tak'un én xi kuaxinnu̱u, nga nku nda̱ musu̱ najmi 'yún nk'a tje̱n
    nga nda̱ nti̱a̱ha̱. Tsa tje̱nnki unkiena xu̱ta̱, ko̱ ta̱ jun tsjénnki unkienu̱u.
    Ko̱ tsa títs'íntjusun énna̱, ta̱ ts'i̱íntjusun énnu̱u.
  bkq-NT: — Auguehobyry enanâguewâdaungâ. Tâzemary, tywymâry takaze kehoem tynrentuneba.
    Pymâ eto ara lâpylâ ise emary modo âzeholy. Ienagazeni modo inagazezemo lâpylâ.
    Kâunrutomobyry anhedylymo-ro watay, mâunrutomo aiesemo lâpylâ.
  kue-kue: 'Na ka diteinga ikra ene piryo: ‘Kongun yoko orkwa yomba ta mogl-mitna
    ende suglmo yomba engre tekrukwa.’ Ye na eresi tembi, ye ombugl ene eresi tenaglkwa,
    ye na kanna pinande erimbi ye ombugl ene kanno pinande eraglkwa.'
  cot-NT: 'Pinquenquejajigueroja nocantajiaquempica incajaranqui nocanti: ‘Irirajia
    aajanirentsi teequea iranagueriji aajanitarica.’ Yatsipetacaajiaquenaquea naatimpa,
    ariquea inquejetacaajiaquempiquea aviatimpajia aisa irantsipetacajaiaquempiquea.
    Itsipajia iquemisantajiaqueroquea notsatacajaiaquerica, ariquea inquejejiaquempi
    aviatimpajia aisa inquemisantajiaquempiquea pintsatacaaquerigueti.'
  bnp-bnp: Mu luhoi mulea a ngava a taki mua vona, ‘A vora i uka ma i muga na matakari
    vona.’ E huriki ri rata hale iau, bara ri rata hale mua. E huriki ri longo mai
    a vinara nau, bara ri longo mai a vinara ne mua.
  apn-NT: Koja mẽ ixtã hpijaàm kêt nẽ nẽ mããnẽn mẽ atã hpijaàm kêt nẽ. Nẽ mẽ anhĩpêx
    o te mẽ kot pa ixpê mẽ anhõ patrãw nhĩpêx pyràk. Ka mẽ ixpyrà nẽ amnhĩ xà htỳx
    kãm ajamak o ri apa. Na pa pre ra mẽ amã ja jarẽ. Nom koja mẽ akwỳjaja jajê rom
    te ra mẽ kot ixkapẽr mar nẽ hkôt amnhĩ nhĩpêxta pyrà nẽ mããnẽn mẽ akapẽr ma nẽ
    hkôt amnhĩ nhĩpêx o pa. Kwa kêr ka mẽ ixkapẽrja mã mãn ajamaxpẽr tỳx rãhã ho ri
    apa.
  ctp-NT: 'Tyuꞌwi tiꞌ wan chaꞌ nu ngwaꞌuǔn ꞌwan nu ngwa xkanꞌ: Nten nu nka ndloo,
    kanꞌ nu ndlo tñan, siꞌi msu ti. Sa ñaꞌan ngwa tiꞌí tiꞌ nten chalyuu ꞌñaǎn, kwiꞌ
    ngwañaꞌan kuꞌni tiꞌí tiꞌ neꞌ ꞌwan. Ja nnan neꞌ chaꞌ nu nduꞌuǔn ꞌin neꞌ, kwiꞌ ngwañaꞌan
    ja kunan neꞌ chaꞌ nu chkwiꞌ wan loꞌo neꞌ kanꞌ.'
  bre-BRG: 'Ho pet soñj eus ar ger am eus lavaret deoc''h: Ar mevel n''eo ket brasoc''h
    eget e vestr. Mar o deus va gwallgaset, e wallgasint ivez ac''hanoc''h; mar o
    deus miret va ger, e virint ivez hoc''h hini.'
  opm-opm: Nohe ma naporpatgwer mengnong oh dahatinmur. Nohe gurnong ma naporpatgwer
    oh Kamah han tit oh orhe atamreipti han ire hrepdapat hat patda. Basra. Oh ire
    hrepdapat hat na patmur ma naporpatgwernong oh dahatinmur. Ihat pat ohoh ihan
    nohnong garnahamo inahamo nahayahanoh nohe hrepnong nahat napapat gurnonghe atnap
    inahapri basda. Gurnong atnap inahaprimur. Nohnong nohe meng amramo ma haya ihirnong
    oh gure menghe amramo haprimur.
  bvr-bvr: Bubu-borrwa gun-gata mu-ngoyurra ngu-wena ana-gorrburrwa, ‘Gala ana-nga
    an-mujama wana a-ni minypa an-nigipa bunggawa marr a-yinaga.’ Gu-gurda ngacha
    minypa ngaypa ng-guna bunggawa gun-ngaypa janguny aburr-werranga gubi-rrimanga
    apula rrapa burraya nginyipa rrapa gubi-rrima barra nggula janguny. Wurra minypa
    aburr-werranga mari gubu-garrana apula ngaypa bunggawa, burraya nginyipa rrapa
    mari gubu-garra barra nggula ny-nyaypa jawina.
  wal-wal: ‘Ashkkarai ba godaappe darenna’ gaada taani intteyyo odidoogaa hassayite.
    Eti tana yedettidabaa gidikko, inttenakka yedettana. Eti ta qaalaa naagidabaa
    gidikko, intte qaalaakka naagana.
  zad-NT: 'Ḻi lljadini ka ba wniakz'' le'': “Aga iṉacho zak''chi to mos ka x̱ane''na''.”
    Ka ba bsak''zi''gake'' nad'', ka''kzan wsak''zi''gake'' le''. Na'' shi bzenaggake''
    cho''a xtillaana'', ḻekzka'' wzenaggake'' c̱hele.'
  kmg-kmg: 'No dâŋ moc kecšiŋuc ŋazapo irec manasunšepieŋ: Kiŋaŋ qaqazi bomboŋ-ticnere
    sâc sirickerâ jujune mi fokac. Jaŋe no râsi enarembiŋko ŋoŋe râsi jaha eŋareniŋmu,
    jaŋe nore dâŋ mana maŋ embiŋko ŋoŋere dâŋ iŋuc jaha mana maŋ eniŋmu.'
  aso-aso: 'Naza tiꞌ lo lo-lingimuvoniꞌ gamazi mamuꞌ nene gili minilo: Gelekeleꞌ izipe
    neꞌmo nene gizebo o-do minive guvelesi veꞌve nene ivileꞌ o-do minesaꞌmive. Neniꞌ
    goboni mili-nidaaꞌ ave nilizaniꞌ nene lengikisi goboni mili-lingidilisave. Idoꞌ
    neniꞌ gamaziꞌneloꞌ gili di minaaꞌ ave nilizaniꞌ nene lengiꞌ gamazitinesi nene
    gili di minilisave.'
  uli-uli: 'Habe memangi chog molwe isa kangalugmi: ‘Tor boy le ye tagiyet mo imol
    yal masta.’ Hare re hafohoyuyey ila ngo rebe wol hafohoyugmi, ngo hare re talenga
    yalol foloy ka yai ila ngo rebe wol taelenga yalol foloy kala yami.'
  nin-NT: 'Imba bu ssu hi inkindirr yi nggo ingga da ki imba du: ‘Uvuvurr iko à si
    di mri Akiko ma hen.’ Anishirr ti tsutsarr ingga aba ta tsutsarr imba mi meme.
    Ka da a wo itsarr imungga yi a ta wo imba mi.'
  tgk-tgk: 'Дар хотир доред, ки Ман ба шумо чӣ гуфта будам: „Хизматгор аз хоҷаи худ
    бузургтар нест“. Пас, агар Маро барои азоб додан дунболагирӣ карда бошанд, шуморо
    низ дунболагирӣ мекунанд. Агар суханони Маро иҷро карда бошанд, суханони шуморо
    низ иҷро мекунанд.'
  acu-NT: “Aintsu inatiri ni inamurinka nangkakashtinuitai timiaja nuka aneaku ataram.
    Aints ainau wína nakitrinak pasé awajtusaru asar, atumnasha nunisarang pasé awajtamsartinuitai.
    Tura chikich aints wína chichamrun umirtukaru asar, atumi chichamencha nunisarang
    umirtamkartinuitai.
  cak-WNT: Can tinatej c'a chiwe ri xinbij chiwe, chi ri mozo ma ya ta ri' ri más
    ta nim ruk'ij que chuwech ri patrón. Y wi riyin ri Iwajaf yinetzelex cuma ri winek
    y c'o pokon niquiben chuwe, riyix chuka' xa can queri' xtiban chiwe. Pero ri winek
    ri niquiben ri nubij ri nuch'abel riyin, xa can niquiben chuka' ri nibij riyix
    chique.
  ebk-ebk: 'Numnumunyu nan karkalek ay infiakiak kan chakayu: ‘Nan mafiabfiaor at
    achi am-amud mu nan amona.’Mu palikiatunak kan chicha at palikiatunchantu us chakayu.
    Mu tongparuncha nan insursurok at tongparunchantu us nan isursuruyu.'
  spa-PDDPT: 'Recuerden la Palabra que Yo les dije: El esclavo no es mayor que su
    señor. Si me persiguieron, también los perseguirán. Si guardaron mi Palabra, también
    guardarán la de ustedes.'
  ruf-ruf: Mkumbuke chaniwalongele, ‘Imtumwa si mkulu bae kubita imtwatsa wake.’ Ka
    iwanu wandununza nene, namwe pfipfila watsowadununzani. Wang'aghakinda ghamalangulitso
    ghangu, pfipfila watsoghakinda ghamalangulitso ghenu.
  gun-gun: Penema'endu'a ke “Tembiguai kuery opatõ gui yvateve va'e'ỹ” ha'eague re.
    Ha'e nunga rupi xere opu'ã rei okuapyague rami avi peẽ kuery re voi opu'ã rei
    'rã. Ha'e rã xeayvua oendua ramo ma pendeayvua voi oendua 'rã.
  agu-BL: 'Nachonwok te yi xtxolbil yi walnak tzitetz: ‘Qui''c nin jun mos yi atk
    mas k''ej swutz yi patrón.’ Na nin pe'' cho''c tan imbuchle''n wetz, yi in ajcaw,
    lmal tzun yi axwok itetz, na axwok tu'' inmos tane''n. Cha''stzun te chocopon
    tan ibuchle''n, na ja bin cho''c tan imbuchle''n wetz. Poro ilenin at e'' yi ja
    wi''t cyocsaj inchusu''n. Ej nin ncha''tz at e'' yi scyocsaje'' yi chusu''n yi
    tzitxole''wok.'
  isn-isn: Kimbukiilyi ikani naiza numutambuie, 'uMutugwa shanga mukulu kukila umukulu
    nuakwe, 'Anga itule ai anagilye unene, akumaja nu nyenye ga; Anga izee ai a ambile
    u lukani nulane, ai azee amba nulu nulanyu ga.
  eng-PEV: Remember that I told you before, ‘A worker is not more important than their
    boss.’ Well, I am your boss, and you are my workers. And people made a lot of
    trouble for me, so people will make a lot of trouble for you. But some people
    listened properly to me, so some people will listen properly to you too.
  ilo-ULB: Laglagipenyo ti sao nga imbagak kadakayo, 'Ti adipen ket saan a natantan-ok
    ngem ti amona.' No idadanesdak, idadanes dakayonto met; no salimetmettanda ti
    saok, kastanto met kadakayo.
  pir-NT: “Yeequina ijina mʉsa yʉhʉ bui ijierare”, mʉsare yʉhʉ nidire wacũña mʉsa.
    Sa yena yʉhʉ docapʉ ijina yʉhʉ ñano yʉhdʉriro sahata ñano yʉhdʉnata mʉsa gʉ̃hʉ.
    Yʉhʉre ñano yeriquinata mʉsa gʉ̃hʉre ñano yeeta. Yʉhʉ buhegʉ̃ yʉhtiriquinata mʉsa
    buhegʉ̃ gʉ̃hʉre yʉhtieta tiquina.
  anv-NT: Tege genó ɛyigé me ngare ɛnyú nnó, ‘Maá défwɛ aŋeage fɔ́ gemɛ apwɔ
    ntɛ wuú.’ Tɛ ndɛre ɛbwɔ́ achyɛ me ɛfwyale, áchyɛge nyɛ ntó ɛnyú ɛfwyale. Ne
    ɛbwɔ́ abɔ awú mekomejɔɔ́ wa mbɔ áwuú ntó awe nyú.
  sab-NT: 'Ba ulita tachkedale cha gerudu kare ba ole: “Lle boanga me ma kweri mo
    chugagwallage.” Cha ba Chugagwalla, cha kledu toi kwianske kwian mo ta gbu age
    me no tanre cha ole, ene kaire kwian be mo ta gbe age me no tanre ba ole, kwian
    be chage ba nate age me no ba dollale. Kwian bai cha keruchugu cha gerua gbu gdadi
    mo alin, kwian ene kaire be ba kerua gbe gdadi cha giti.'
  tmd-tmd: 'Makwam höd ñɨgö mönö yadɨm aku uplöbmɨjeñ: ‘Mabö rɨ nölɨb nöbö aku nöbö
    dib, nugwo nugwidɨx mɨd nöbö aku nöbö ulmɨdö mɨdöl.’ Makwam, nöbö mö bli nɨ rɨ
    gwogwam röi aku, ñɨgö kwo algör ör rɨ gwogwam cöña; nöbö mö bli mönö na nugw pön
    mai duöi aku, mönö ñɨŋ yad nöiöñ aku algör ör nugw pön mai diöña.'
  acr-NNT: 'Kꞌuna chikꞌuꞌx ri nubꞌiꞌim chiwe: Na jinta juna aj chak más kꞌo uwach
    chwa ri rajaw. We riꞌin internabꞌem rukꞌ kꞌaxkꞌobꞌik, jelaꞌ riꞌ kaꞌan chiwe riꞌix,
    kixternabꞌex rukꞌ kꞌaxkꞌobꞌik. Yey we e kꞌo ri kitaqem ri nutzij riꞌin, jekꞌulaꞌ
    riꞌ, e kꞌo ri kakitaqej ri kikꞌut riꞌix.'
  kpg-kpg: 'Gi langahia agu mee ala ne hagi adu gi goodou: Di hege e aamua i dono
    dagi ai. Maa digaula gu hagahuaidu Au, digaula ga hagahuaidu labelaa goodou. Maa
    digaula gu daudali agu agoago, gei digaula ga daudali labelaa godou agoago.'
  taj-taj: ‘नोकर मालिक भन्‍दा घ्रेन आत’ भिसी ङाइ पाङ्बा ताम एनीगदेसे थाम्‍लेःगो। थेनीगदेसे
    ङादा दुख पिन्‍जी भिसम एनीगदेदाएनोन दुख पिन्‍ना। थेह्रङ् लसीन थेनीगदेसे ङाइ कुल्‍बा
    ताम ङ्‌यान्‍जी भिसम एनीगदेसे पाङ्बा तामएनोन ङ्‌यान्‍ना।
  avt-avt: Yi han ekitet menmen hi hetpiyem. Mɨtɨk kɨrɨak menmen me mɨtɨk iuwe kɨrak
    ap kinɨnek au. Nɨpaa hɨr mɨt nerekiyo menmen enum, te hɨr nanrekyi menmen enum.
    Nɨpaa hɨr mɨt han nises hɨm mai, te maain hɨr nanises hɨm mai.
  cbk-cbk: Acorda gayot todo el que ya habla yo con ustedes que nuay servidor mas
    alto que con su amo. Si tiene maga gente ta hace malo conmigo, deporsi ay hace
    tamen sila malo con ustedes, pero si tiene di ila ay obedece el cosa ta enseña
    yo, ay obedece tamen sila el cosa ta enseña ustedes.
  uig-ARA: 'مەن سىلەرگە ئېيتقان سۆزنى ئېسىڭلاردا تۇتۇڭلار: «قۇل خوجايىنىدىن ئۈستۈن
    تۇرمايدۇ». ئۇلار ماڭا زىيانكەشلىك قىلغان بولسا، سىلەرگىمۇ زىيانكەشلىك قىلىدۇ.
    مېنىڭ سۆزۈمنى تۇتقان بولسا، ئۇلار سىلەرنىڭكىنىمۇ تۇتىدۇ.'
  tuf-tuf: 'Aját ba quin wajaquey síhw̃awi: “Cacumán ima cara owárara cutiro.” Cahujinat
    as ruhw̃ujactar, ba cat ruhw̃áyqueyra. As chihtá yajactar, ba chihtá cat yajcáyqueyra.'
  abx-abx: 'Intumu-bi i mga allingon nagsumat-ko si ka''am: ‘Gana'' ato rilihugon
    nga labaw kuntra si amu-na.’ Kon sugad, kon agpasakitan-na ako mga iya, pasakitan-na
    may liwat kam. Kon agsunud-na mga iya i mga nagturu''-ko, sunud-na may liwat i
    mga nagturu''-bi.'
  mco-NT: M'ajɨhuɨ̈huɨɨb ajcxy jadu'n nej tɨ nnɨmaaygɨxy co ɨɨch miich ajcxy xyhuindzɨn'ajtpɨch,
    paady jac mɨj ɨɨch ca'ydɨ miich ajcxy. Jadu'n nej naaxhuiñyjäy ajcxy tɨ xy'ixhuɨdityɨch
    tɨ xypahuɨdityɨch, nañ jadu'n miich ajcxy yɨ' xy'ixhuɨdida'ñ xypahuɨdida'ñ. Nañ
    may je jäy huɨdibɨ ca' tɨ xycapxymɨdooyɨch, nañ jadu'n may je jäy huɨdibɨ miich
    ajcxy ca' xycapxymɨdohuaangɨxy.
  kqf-kqf: Tagu niga giudi e giugiuwemina ko noḡotidi, ‘Taupaula mote kaka ena bada
    ima saḡa kamaḡe.’ Bamoda lava sa laulaukivigebogeboyeguna ba kota temi sa laukivigebogeboyemi.
    Bamoda egu wailovelove sa vovoteyeteyedina ba temi kota emi wailovelove sa voteyeteyedi.
  cpb-NT: 'Pinkenkithashiretero nokantzitakemiri: Te añi apaani noshikaarewo impinkathaiteri
    ranairi imperatariri. Ari inkantaitemi eerokapaini inkowaite ritsitokaitemi, ikantaitakenaga
    naaka. Ari okantari eejatzi ikaatzi kemisantawaantetanari naaka, aritake inkemisantaitakemi
    eerokapaini.'
  aon-aon: Ipakip urkwip douk ta purum enyudok baraen douk nubokadae yakripepen iri.
    Baraen enyudok. ‘Arman nenek mour meyoh um kupaini arman iri, anan douk madae
    nishagrakuk ananin debeini uwe, uwok.’ Aria douk namudok atin. Eshesh douk shenek
    enenyenen um eik ipakin Debeini aria ipak shopunek ta shunekep enenyenen. Aria
    shopunek ta eshesh shumnek eikin baraen akure, ipakin shopunek ta shumneken aria
    shugipeshen.
  hus-NT-2005: 'Ka chalpay xantʼéy tu utsámaltsik: “Ni jun i tʼójontsix kʼwajat más
    púlek ké nin ajátik.” Max Nanáꞌ in atʼnék, neꞌech teye ki atʼantsik ani max in
    exbantsidh an tu okʼtsixtal, neꞌech teye ki exbantsattsik.'
  mig-NT: 'Ma̱ náa iní‑ro̱ tú''un ni̱ ka''a̱n‑ri̱ jíín‑ró: Ɨɨn mozo, tú kúñá''nu‑ga̱‑de
    nuu̱ jíto''o̱‑de. Nú ni̱ ka̱chindiki̱n‑i ruu̱ suni súan chindiki̱n‑i róó. Nú ni̱
    skíkuu‑i tu̱''un ni̱ ka''a̱n‑ri̱, suni skíkuu‑i tu̱''un ka''a̱n‑ro̱.'
  bps-bps: Tooyu fandam i gmangu di gamu, ‘I salig là mdatah di amun.’ Taman du tafanlayamla
    agu, lêla gamu fanlayam. Kabay ku tanimenla i dad tdògu, lêla nimen dad tdòyu.
  mbs-mbs: Eneng-enengi niyo se inikagi ko diyà kenyo kedengan. Wedad sineligan labi
    pa melangkaw diyà te amo din. Aw nemilang se menge doma otaw kanak, memilang dan
    heman kenyo. Aw timolò dan te kanak toladà, tomolò dan heman te kenyo toladà.
  tof-tof: 'Akó yabü ki ngambangólólón, ka yabü ne poko nilarre: ‘leba zaget olom
    wirri kokea tóba wirri pamdógabi.’ Kolpama kürü wirri müp alión koralórr, da i
    ta sab yabü inzan wirri müp nüliónórre. A kürü umulbain bóktan nidi omrralórr,
    i ta yabü bóktan sab inzan omrrale.'
  cme-NT: 'Yaaŋ mi nel daama ta ma tĩɛnu-nɛi: ‹Maacembiloŋo sa maar u yuntieŋo‑i.›
    Da ba huol mi yaaŋ-na, ba ka bi huol namaa na yaaŋ-na. Da ba nu mi nuŋgu‑i, ba
    ka bi nu namaa kũŋgu‑i.'
  sus-sus: Wo xa ratu wɔyɛnyi ma n naxan masen wo bɛ, ‹Konyi mu dangima a marigi ra.›
    Xa e bara n tan ɲaxankata, e wo fan ɲaxankatama nɛ. Xa e n tan xui suxu, e wo
    fan gbe suxuma.
  pon-2006: 'Kumwail tamataman dahme I ndaiongkumwailehr: ‘Sohte ladu men kin laudsang
    eh soumas.’ Ma irail kalokeieier, re pil pahn kalokei kumwail. Ma irail kapwaiadahr
    ei padahk kan, re pil pahn kapwaiada amwail padahk kan.'
  dad-dad: Aya od arokenein anĩ, ã karĩ walagauf, ‘Ferfer taka yogon odug to wal fedig.’
    Idi aya darau difanan are, ãg age de darau difeneĩf. Idi neu od dõ difen are,
    idi ãgeneig age de dõ difouf.
  zab-NT: 'Gulchanelaaz dec guniia laat: “Nic tuby mos quɨt sacti mazru que xlámni.”
    Anre belati guzunalddeb nare ziyza sunalddeb laat. Ne belati baandeb cuend ni
    rniia ziyza zundeb cuend ni rniit.'
  jae-jae: Taêm ênam biŋ, taŋ kasôm gêdêŋ amac naŋ gebe Sakiŋwaga kêlêlêc nê ŋatau
    su atom. Êsêac sêjanda aêgac, tec oc sêjanda amac amboac tonaŋ.
  ksd-ksd: 'Avat a nuk pa ra tinata iau ga tatike ta vavat dari: A tultul pa i ngala
    ta dir ma kana luluai. Ba dia ga vakaina iau, diat a vakaina bula avat; ba di
    ga torom ta kaugu tinata, diat a torom bula ta kavavat.'
  msm-NT: Domdoma now to diya pig-iling ku iyu, ‘Wada udipon no yabow to agayon din.’
    Ko pigpaantus a dan no agayon now, ogpaantuson kow isab. Ko pigtuman dan pa to
    kagi ku, ogtumanon dan podom to kagi now.
  myk-myk: 'Nɛ fɛnhɛ jomɔ pemu jo yi mu ge, yi pee yaha yiyɛ funyɔ ni na jo: ‹Kapyebye
    ya pɛlɛ wu ɲuŋɔfɔɔ na wɛ.› Pu bi ta pʼa nɛ kanha, pu na ba yee bɛ kanha mu. Pu
    bi ta pʼa nɛ jomɔ pu co, pu na ba yee bɛ wo jomɔ pu co.'
  sbe-sbe: Hedehedede ya hedededi kalimiuwai wa bena kwa nuwanuwatuidi, doha ya wane,
    ‘Heyayai tauhaina meta nige ye saekalili na kabo kana tanuwaga.’ Ena se hekamkamnagau,
    meta komiu hinage kabo se hekamkamnagomiu. Ena yogu lauhekata se kawakabiyeidi,
    hinage komiu yomi lauhekata kabo se kawakabiyeidi.
  mcr-mcr: Nyi, ‘Wäuŋuä-wiyqä hŋqu, iqueqä ämaqä naqä iqueŋi mämäwqätäuqä yäŋqiyä’
    etqeŋqe, kŋuä äŋguänä metaŋgpiyä. Iŋi ämaqä Nyi quvqä indquequwä iqua, he-pqe
    asä i etquapŋqäuä. Ŋŋ Nyaqä kukŋuiunä qänaknä iquwä iqua, heyaqä-pqe qänaknä ipŋqäuä.
  cux-NT: 'N''gaacu nī yeⁿ''e nduudu chi ''úú ngaⁿ''á ngií ndis''tiī: Nguɛ́ɛ́ vmnaaⁿ
    ca ''iiⁿ''yāⁿ chi diiⁿ mandado ti ''iiⁿ''yāⁿ chi ngaⁿ''a ntiiⁿnyuⁿ. Ndúúti chi
    ''iiⁿ''yāⁿ s''tíī ní can''daa yā ''úú ''tiicá ntúūⁿ can''daa yā ndís''tiī. Nduuti
    chi diíⁿ yā tan''dúúcā chi ngaⁿ''á ''tiicá ntúūⁿ diíⁿ yā tan''dúúcā chi ngaⁿ''á
    nī.'
  tur-YTC: 'Size söylediğim sözü hatırlayın: ‘Hizmetkâr efendisinden büyük değildir.’
    Eğer bana zulmettilerse, size de zulmedecekler. Eğer benim sözümü tuttularsa,
    sizinkini de tutacaklar.'
  san-ITR: dAsaH prabho rmahAn na bhavati mamaitat pUrvvIyaM vAkyaM smarata; te yadi
    mAmevAtADayan tarhi yuShmAnapi tADayiShyanti, yadi mama vAkyaM gR^ihlanti tarhi
    yuShmAkamapi vAkyaM grahIShyanti|
  bel-N: 'Памятайце словы, якія Я сказаў вам: “Слуга ня большы за гаспадара свайго”.
    Калі Мяне перасьледавалі, і вас будуць перасьледаваць; калі Маё слова захавалі,
    і вашае захаваюць.'
  sch-sch: ‘Suokngei chu an pu nêkin lien uol mak ngei’ ti chong nangni ki ril hah
    riettit roi. Mingeiin keima an nuom minlôn chu nangni khom an nunuom nangni lô
    sa an tih; ki minchuna chong an donin chu nin minchuna chong khom don an tih.
  mic-MIQNT: Migwite'tmug ta'n telimuloqop. Mo na gisteju me' espeiug aq ugtassusiteml.
    Ta'n teleiwipnig na wijei gilew tleiugsitoqs'p. Amasgipnnipnig ni'n aq elt gilew
    amasgipnnugsitoqs'p. Jigs'tmui'tisnn 'ntglusuaqanml, jigs'tugsitoqs'p elt gilew
    'gglusuaqanmual.
  huu-NT: Omoɨmo jai llotɨcue. Illaɨma duere sefuia, naimɨe anamo itɨno jɨaɨ duere
    sefuidɨmacɨ. Ie isoide. Cuena comɨnɨ duere fɨnua isoi, omoɨna jɨaɨ duere fɨnoitɨmacɨ.
    Cue llofuiacɨnona naimacɨ ɨɨnua isoi, omoɨ llofuiacɨno jɨaɨ ɨɨnoitɨmacɨ.
  jiv-NT: “Takarniuka ni uuntri̱ naṉkaamaschaiti” tíchamkajrum. Shuar Winia yajauch
    awajtusaru ásar atumniasha yajauch awajtamsartatui. Chikichcha umirtukaru ásar
    atumniasha umirtamkartatui.
  otm-NT: 'Pɛ guim bɛ̨mhbʉ a ram hma dá xi ahʉ: “Pɛ man''da rán säui da hnumanho n''da
    ra Hmu xinda gue''ʉ yʉ́ mbɛfi.” Nɛ nugä hingui hnumanhogui, janangue''a ha ma
    gue''adahʉ, da hnumanho ahʉ. Nɛ him bi t''ømanho a dá ma, janangue''a ngutho hin
    da t''ømanho a guim mamhbʉ.'
  dah-dah: Ne beleŋ, ‘Meteŋ albe doyaŋ almiŋ epte ma fole iryeŋ,’ dinmiŋ gobe bitiŋ
    sir ma yiyyeŋ. Niŋgeb dinmiŋ gwahade po, mel gore ne buluŋ buluŋ nirnayiŋbe deŋ
    wor buluŋ buluŋ gwahade po dirnayiŋ. Munaŋ mel gore sabane nurde gama irnayiŋbe
    dende saba niŋ wor gwahade po tinayiŋ.
  tnk-tnk: Rerɨmiaha trɨrhi nəɡkiariien i iakuvəni raka tukumiaha i mə, ‘Iərmama sə
    ramo tukwini nari rɨpkasori mhə ia iəmə asori səvənhi.’ Irəha hənometə iou, ro
    iamɨnhi irə hiəukurən mə tuhometə mwi kɨmiaha. Irəha hənəpwəh noien nəɡkiariien
    me səiou, ro iamɨnhi irə hiəukurən mə tuhəpwəh mwi noien nəɡkiariien me səkɨmiaha.
  kpr-kpr: 'Na giti rea nemokena sedo ghusena, ava kotovo dae resena. Amo eviri: ‘Kotofu
    mo, nu teriari. Nunda sabua+ mo, kitakori. Evetu genembo kotofuá jo kakara ae
    arera amo, nunda sabua+ barago jo kakara ae arera,’ aminge sedo ghuseni. Ava sedo,
    namokena fakarago use bouvu muteoro mema itatameraena amo, kau daba aminga ava,
    nemokena fakarago use bouvu mutoro ne mema itatamareva. O, nanda geka mave ningiraera
    amo, ne geka rea sareva ábarago ningarera.'
  san-IAS: dāsaḥ prabho rmahān na bhavati mamaitat pūrvvīyaṁ vākyaṁ smarata; te yadi
    māmevātāḍayan tarhi yuṣmānapi tāḍayiṣyanti, yadi mama vākyaṁ gṛhlanti tarhi yuṣmākamapi
    vākyaṁ grahīṣyanti|
  nho-nho: 'Hakamaarona i taku taratara ni kauatu ki kootou: ‘See hai poe e hakahiti
    i aruna tana hakamau.’ Ki mee nau ni hai haaeo ina naa tama te maarama nei, teenaa
    kootou hoki ma ki hai haaeo ina. Ki mee laatou ni hakannoo ki aku taratara, laatou
    hoki ma ki hakannoo ki naa taratara kootou.'
  gym-NT: 'Akwa tikwe kukwe nini krörö munbtä, ye munkwe ngwianta töre jae: Ni klabore
    ye abko ñakare bäri ütiäte niara bkänkäbti ta, tikwe nini munye. Ne aisete ni
    ruäre tä näin kisere ti jiebti ti mikakäre ja tare nike, ye kwrere arato nändi
    mun jiebti kwetre mun mikakäre ja tare nike tödekabtä tibti; akwa ni ruäre käkwe
    ti kukwei mikani ütiäte, ye abko käkwe mun kukwei mikadi ütiäte arato.'
  azg-NT: Cañjoonꞌ nꞌonhoꞌ joo jñꞌoon na jndë totsjö ndëëhoꞌ. Juu moso tyiꞌtꞌman conduihin
    chaꞌxjen nquii tsꞌan na icoꞌxenhin. Ngꞌe na contyꞌe nnꞌan ja, majoꞌntyi ntyꞌehin
    ꞌoꞌ. Ndoꞌ xe na aa cotaꞌngueeꞌhoꞌ jñꞌoon na mancya, yajoꞌ mantyi nnanꞌvehan jñꞌoon
    na ninncyahoꞌ ndëëhan.
  bhd-bhd: तै गल ज़ै मीं तुसन सेइं ज़ोरी थी याद रख्खा, नौकर अपने मालिके करां बड्डो न
    भोए, अगर दुनियां अवं सतेवरोइं त तैना तुसन भी सताले, अगर तैनेईं मेरी गल्ली पुड़
    अमल कियूं त तुश्शी गल्ली पुड़ भी अमल केरेले।
  too-NT: Capāstactit a'nchī iccāhuanini' que hui'xina'n tū' más laka'tla'n que quit.
    Hui'xina'n hua'chi quintasācua'nī'n lā' quit hua'chi mimpatronca'n. Como makapitzīn
    quintamacaputzanī't quit, nā hui'xina'n chuntza' nacātamacaputzayāni' makapitzīn.
    Lā' como ā'makapitzīn ta'a'kahuāna'ni'nī't quintachihuīn, nā hui'xina'n nacāta'a'kahuāna'ni'yāni'
    makapitzīn a'ntū namāsu'yuyā'tit.
  ind-AYT: 'Ingatlah perkataan yang telah Kukatakan kepadamu: ‘Seorang hamba tidak
    lebih besar daripada tuannya’. Jika mereka telah menganiaya Aku, mereka juga akan
    menganiaya kamu. Jika mereka menaati firman-Ku, mereka juga akan menaati perkataanmu.'
  cjo-NT: 'Pikenkithashiryaakiro nokantakimiri chapinki: “Riraga ronampiri tee ranaakotziri
    onampitariri”. Aritaki ikijakina. Eejatzi ikimitemi eeroka, ikijeeyemini. Tee
    ikemijantaperotziro nokanteeyawitakaririni. Eejatzi eeroka, eero ikemijantaperoeyimini
    pikamanteeyawityaaririni eerokapaeni.'
  nsn-nsn: Mu namana huara kompe ku hire peo tamiuoum. Ahik me tamatang kalekinale
    re i rana liu tena tang kauek. Geta guata uasar tamata totoguo, gisina ra turung
    guata uasa pono tamiuoum. Bo geta longorosin, kara uakeluk tar haua ku ualasiragio,
    gisina ra turung longor, kara uakeluk pono tar niualasirar namiuoum.
  san-DEV: दासः प्रभो र्महान् न भवति ममैतत् पूर्व्वीयं वाक्यं स्मरत; ते यदि मामेवाताडयन्
    तर्हि युष्मानपि ताडयिष्यन्ति, यदि मम वाक्यं गृह्लन्ति तर्हि युष्माकमपि वाक्यं
    ग्रहीष्यन्ति।
  tna-NT: 'Mepibaenique quema jaquisati cuana: “Emebajaji da aimue mesa emetse ebia
    su aida pu cua mahue.” Quebata cuana ja quema jabuetsuati cuana jei yatani, daja
    huecha micuana sa jabuetsuati cuana di jei yata huecuana. Ema nedaneda ameji cuana
    ja daja huecha micuaneda di nedaneda yametayu.'
  lid-lid: '“Aha samani iri sahou mene jo ndrasehek ndrawek taha: ‘Iri lau bonyo-ou
    winiya basakalawi kabin tiri bwe.’ I buku iri lau adai jo, iri kameh adai aha
    ale; buku iri an hamon tiri leheya tek, iri kameh an hamon ta leheya taha ale.'
  wim-wim: Niiy wik anan ngaantam-ngeeyān ngayan wik kaꞌathangaman waaꞌangan niiyant.
    Than pam workan iiy-iiyantan-a, an than pam piꞌan yaꞌa. Nil moom thanttaman ep
    pam piꞌan paththam iiy-iiyan. Ngayan puth moom niiyantaman. Thananiy-a, way thakan
    yump-yumpin ngathara, aꞌ ngangk kulangaman kalin ngayang, an yimanangan than ngangk
    kul ngul piꞌ-piꞌayn niiyant, way thak yump-yumpayn niiyant. Than puth ngayangan
    wik keꞌam ngeeyin, an yimanangan than niiyangan wik keꞌ ngeeyiythan, yaꞌa.
  zga-M: Kumbuha elimenyu elenavavulile uviteseha siwesia uhwa mbaha va mwene uhuva
    vanesiche une vihuvatesi nayumwe kama mwaibite amamenyu gango vahale vihwibata
    naga genyo.
  yom-yom: Lutebuka moyo mu mambu momo ndilukembi ti kisadi kasi viokapfumuꞌandi mu
    bunneni ko. Enati bandiamisa buna beno mamveno bela kuluyamisa. Enati basadila
    mambu mama buna bela sadila mambu meno.
  san-SIN: දාසඃ ප්‍රභෝ ර්මහාන් න භවති මමෛතත් පූර්ව්වීයං වාක්‍යං ස්මරත; තේ යදි මාමේවාතාඩයන්
    තර්හි යුෂ්මානපි තාඩයිෂ්‍යන්ති, යදි මම වාක්‍යං ගෘහ්ලන්ති තර්හි යුෂ්මාකමපි වාක්‍යං
    ග්‍රහීෂ්‍යන්ති|
  yut-yut: Gen dayɨgɨm uŋun do nandani, ‘Oman monjɨ amɨn tagɨni dɨma yapmaŋgaŋ.’ Nak
    yokwi aŋnamgwit kaŋ, jiyo kɨsi yokwi yaŋ gɨn aŋdamdaŋ. Ae nak dakon gen guramɨkgwit
    kaŋ, ji dakon gen kɨsi guramɨtdaŋ.
  grc-BYZ: μνημονεύετε τοῦ λόγου οὗ ἐγὼ εἶπον ὑμῖν· οὐκ ἔστι δοῦλος μείζων τοῦ κυρίου
    αὐτοῦ. εἰ ἐμὲ ἐδίωξαν, καὶ ὑμᾶς διώξουσιν· εἰ τὸν λόγον μου ἐτήρησαν, καὶ τὸν
    ὑμέτερον τηρήσουσιν.
  cpc-NT: 'Pinkinkishiritiro nokantsitakimiri: Tii ipinkathaitziri ompirataari janaakotiri
    ompiratariri. Ari inkimitaitimiri iirokaiti inkowaiti intsitokaitimi, inkimitaitina
    naaka. Iitarika kimisantapaantitakinani naaka, aritaki inkimisantaitakimi iirokaiti.'
  nhg-NT: Xequelnömequecö ini tlajtule tli onemiechelfe. Sente esclavo amo ica cache
    bieye que itieco. Tlö naja niechtepotztocaque nuyejque nemejua nemiechtepotztocasque.
    Tlö amo oquechijque tlöltecpactlöca lo que tli onequejto naja, nuyejque amo quechihuasque
    tli nenquejtusque nemejua.
  nya-nya: Kumbukirani mawu amene ndinayankhula nanu akuti, ‘Palibe wantchito amene
    amaposa bwana wake.’ Ngati anandizunza Ine, iwo adzakuzunzaninso inu. Ngati anamvera
    chiphunzitso changa, iwo adzamvera chanunso.
  ngu-NT: 'Xquelnamiquican on tlen onemechijlij: “Xacaj tlaquehuajli más hueyixticaj
    xquen on iteco.” Tla nejhua nechtlajyohuiltiaj, nemejhuamej no mechtlajyohuiltisquej.
    Niman tla oquitlacamatquej notemachtil, no quitlacamatisquej on yejhuan nemejhuamej
    nemotemachtil.'
  kup-kup: Met gitamahar haañoh-tapuv maot ev añomaz toh. Met ev hamarah gog aban
    napuhö pim aban ahop ritou namet, met povoz zut ne arim ahop petev paru ne bahorï
    netovai samah-povoz zut tokat arimaz amun kaev ravat bahorï etohopan. Ma nem baiñetï
    tinao mañoohon paru hateveteohatin arim mañohopekez pov paru amun hateveteoh narab.
  jid-jid: Bi ka rimren ikpe wa Mi na hla ni yiwu'a, “Igran na zan tiko ma ni ninkon
    na.” Inde ba ti me di, biyi me ba tiyi di'a, inde ba hu tre mu, ba hu tre mbi
    ngame.
  wmw-wmw: 'Kumbukirani vyanukwambireni: aapo ntumisi anta mmoja bora koliko mwenye
    wake. Ikiwa wankunilumbata omi, nomwe novyo wakulumbatani. Ikiwa wafulata vyanifunda
    omi, wafulata novyo vyamufunda umwe.'
  gmv-GGM: Ashshikaray godape adhena gada ta kase intes yootoysa yushsh qoopite, istti
    tana godizayti intenaka goddana, istt ta qaala naggizako inte qaala naggana.
  ssg-ssg: Nameniwa ti nga kakanewen amuto, tel unaui seilon kumahe pamu masiwian
    ti tel masiwi tetan. Seilon axi nga kawatan ape tin laha axi kawatan hani amuto.
    Na laha hong usi kakaiak, tin laha hong usi kakaiamuto.
  zpo-NT: 'Bselazh gu kwaan nii na lo gu: “Nik tub mos nanont mas ke xaa nabeyy lo
    xaa”. Chelee xaa nrenal xaa na, noka re gu renal xaa; nu chelee xaa mbin xaa xtizh
    na noka gon xaa xtizh gu.'
  poy-poy: Muliholi shilii shanuwagambiriti, ‘Wamanda hapeni waweri wakulu kuliku
    watuwa wawu.’ Handa wantu pawamberiti neni, hawawaberi mwenga viraa, handa wagajimiriti
    mafundu ganeni, hawagajimili mafundu genu viraa.
  qwh-NT: 'Niyashqaqta yarpäyë: ‘Patronninpitaqa sirweqnin manam mas puedeqtsu.’ Noqata
    chiquiyämarneqa, qamcunatapis chiquiyäshunquim. Peru palabräta cäsucurnenqa, qamcunatapis
    cäsuyäshunquim.'
  gaw-gaw: Nai da ag amelagp̱a ami ele amu daulagp̱a doaḏ! Nai amuam inam. ‘Begbeg
    danab nug gumak danab ii eḏidṯe.’ Amu aun aḏi laa ag da lamiḏna geḏilp̱ig amu
    ag ag ele lamadna geḏadḵulag. Aun laa ag dahil nai dim lamidp̱ig ele amu ag am
    ahilag nai ele dim lamidḵulag.
  nca-nca: Ye nondo mande yeteno, asa sunará simóko parámiyó kama takate, ŋu iŋoyi
    qembe. No o piyimi te nunaŋgurí tiníqo, ye ŋuya o piyimi te yunowaŋgo. Ko neneŋo
    mandene howaŋgurí tiníqo, yeŋo mandeye ŋuya howewaŋgo.
  zpz-NTPP: 'Bicy der nu gyezaꞌ lagy ru nu ya̱ mne̱e̱ lo der: “Sac ni tub moz nu gya
    zir zuy par patro̱o̱ niy”, mne̱e̱ lo der. Como yuꞌ mbecy nu bzab dey ich ya̱,
    ndeꞌ nu niꞌ ziꞌl gzab dey ich de ru. Nunu como yuꞌ mbecy nu bzuub gyidag dey de
    riidz nu ya̱ mne̱e̱, orzeꞌ gzuub gyidagaꞌ dey ni de riidz nu gnii de ru.'
  mkj-mkj: 'Kamwai lemleme dahkij Ngoahi ne pwehng kamwai: ‘Joh lidu men kin laplap
    jang ah koaun.’ Ma irai ne koalkoa Ngoahi, irai pel pirin koalkoa kamwai. Ma irai
    kapwaihahda oai padahk kan, irai pel pirin kapwaihahda amwai padahk kan.'
  zac-NT: 'Gulë bësëagná lduꞌu të lo quë naguniaꞌa lu të: “Ni tubi muzë lasáquëdiꞌi
    más quë shlámiꞌ”. Si talë guzunaldë mënë na, nu zac lëꞌë të sunaldë rall. Ra mënë
    nagualdí lduꞌu grë́tëꞌ lo quë nabëluáꞌahia lëꞌë rall; nu zac tsaldí lduꞌu rall
    naguëluaꞌa të lëꞌë rall, zac gunë rall recibir shtiꞌdzë të.'
  kyg-kyg: Nagaemo, mago aliꞌyaꞌamo neꞌaliya vekamoꞌmo aliꞌyaꞌmo afoꞌamoꞌmo aeno noꞌagase,
    huꞌna lapa paiꞌnova geeꞌmo lapakesa afiyo. Apakaemo apaini huꞌa nateꞌnisaya kava
    huꞌa lapakaeꞌeꞌmo apaini huꞌa lapategae. Apakaemo geꞌnimo afiꞌnisayana getapimo
    afigae.
  kmk-kmk: Sosomkon yu dit imbagak kan dikayu un, ‘Naid nangatngatu’t baba-unon nu
    sat apuwona.’ Ta nu pinaligat da ud sakon, paligaton dikayu pay. Nu awad nanuttuwa
    utdat intudtuduk, tuttuwaon da pay danat itudtudu yu.
  cao-NT: 'Jabi ë yoaha ca shina-bënoyamacana: “Jahuë ibo oquë ma xo yonati” i ë quë
    ra. Jabi ëa tënëmacaxëcani quiha maí ca nohiria bo. Jasca, mato ri tënëmacaxëcani
    quiha, noho rabëti bo ma nori iqui na. Jasca, noho chani nicarohapixo tsi mato
    chani ri ja nicaquë acaquë ra.'
  bbr-bbr: Kar ämän amke awaromin ronkatewe ‘sarau ro ko kon kameäu ro itimorau senek
    wa’. Ak is aru muroin senek ak nais aru maraiei. Utianik, kiro roasiret akas isan
    ämän tainorin maro, akan ämän nais tainorwoi.
  inb-inb: 'Nuka ima rimaskata iuia­rii­chi: “Lutrin, paipa taita­kuna­manda mas atun
    mana kanchu”. Nukata mana muna­wag­kuna, kam­kuna­ta­pas­mi mana munan­ga­pa kan­kuna.
    Nuka ima rimaskata uiaspa rurag­kunaka, kam­kuna imasa rimas­ka­kuna­ta­pas­mi
    chasa­lla­ta uian­ga­pa kan­kuna.'
  hrv-hrv: 'Sjećajte se riječi koju vam rekoh: ''Nije sluga veći od svoga gospodara.''
    Ako su mene progonili, i vas će progoniti; ako su moju riječ čuvali, da vašu će
    čuvati.'
  box-NT: 'Mi liiní mi hácírí bìo á ĩ bía nɔn mia wán: ‹Ton-sá na po mi
    ɲúhṹso wón mía.› Ká ĩnɛ́n á ɓa beéra lò, á minɛ́n á ɓa mún ǹ beé
    lò. Ká ɓa bò bìo á ĩ kàránna làa ba yi, á ɓa mún ǹ bè minɛ́n kàránló
    yi.'
  ote-NT: Oxqui ma gui pumfrihʉ núꞌa̱ stá xiꞌahʉ, gue ꞌnara ꞌbɛgo hingo maꞌna ja rá
    nsu que rá hmu. Nuꞌʉ tóꞌo xa ʉtsagui da ʉtsaꞌihʉ nehe, ha nuꞌʉ tóꞌo xa ꞌyøtca
    núꞌa̱ stá ma̱, nehe da ꞌyøꞌtꞌaꞌihʉ núꞌa̱ gui ma̱ñhʉ.
  wnu-wnu: 'End ne qo aninob qamam eng: “Wau gogor wo wonou munon barai eng gigit
    me igorinerei.” Eng gas ende, ye yetoat ariramour gas ende an gor antoar arirambour.
    Ye qob quraum eng igisab ende qi eng an gor qamarari igotorour qi.'
  zam-NT: 'Fte'' lezo'' gu'' xal nac di''s co'' guniilen loo gu'': Yende nec thìb
    moz co'' más ñibe'' loo patrón. Cona, ngue niin loo gu'': Chele'' mèn mdub ngu''s
    daa no ndoo nque mèn xísen par guth mèn daa, tub ngu''s mèn gu'' no tyoo nque
    mèn xís gu'' par guth mèn gu'', ne. Lomisque'' ne, chele'' mèna mdyubdi''s di''s
    co'' mblu''en loo mèna, tyubdi''s mèna di''s co'' lu'' gu'' loo mèna.'
  zyp-NT: Ka ca chingpaw he bia, ‘Sae cawh a buipaw navy tah lai vy be,’ tahpaw khah
    a thui paria thlang my lo. Aa pa hreh caco, naaning zong aa ca hreh hrá he a.
    Ka cawngpahnah aa nge caco, naaning zong aa ca nge hrá he a.
  sey-NT: Yëꞌë mësarute caseꞌere cuasajë̱ꞌë. ‘Necaiquë cato i̱ ëjaëre tëto saisiquë
    peoji.’ Ja̱je paꞌiye sëte yëꞌëre pani sa̱ñope yoꞌosicohuaꞌi me mësarute sa̱ñope
    yoꞌoye pa̱ñeꞌni cuiꞌne yoꞌoja̱ꞌcohuaꞌi aꞌë. Cuiꞌne yëꞌë yeꞌyayere sehuocaisicohuaꞌi
    panitaꞌa mësaru yeꞌyaye sehuoja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ni vuak iji na amur kuardiainva iji vierafef, E iji e befuon ikreno iji
    fuba efuon bomana iji asim e bomana rek. Ijefuon bu na abe arafirienva ijeg bu
    ja kege arafiriak. Regavo bu vuak nun mukoi faime igiabatie buk bu vuak jon mukoi
    faime igiak. Bu ire ise fok jon rek ijefuon maiji ja enun ga madu bu e iji fu
    na kiema na igia ari ruainva iji buba mukoi vierafen.
  mps-mps: Eno tamadi wali po dagego bugagia ma koneao. Eno dagebolo te po wai, ‘Te
    nogi meni yai sę ebo bidi agai aga genuai bidigo nogi aiyaba elalugobeo.’ Tama
    te tiwai me, te tǫde we bidi augwaligo ena dali dwai sę yaligo da, teda dage
    eno sę ebo bage dali me augwaligo dwai sę yaibao. Tama augwaligo eno po wali
    pigi sogo da, te dagego po me augwaligo wali pigi dao.
  pab-NT: 'Xotyaira niraini: “Maisa wakahare haxekohase xahehare xini”, nomi xihiye.
    Nikare hoka iniyalahariya mokaha natyo hoka iniyalahare tehitiyaiya mokaha xiso.
    Tyaonahaiya noxaotyakiri xema hoka xiyaotyakira xema tehitiyaiya tyaonaha — nexa
    Jesus.'
  llg-llg: Boso mafalende henin, fo Au afadak ei ndia so ae, ‘Ata esa taa lena heni
    ndia malanggan.’ De mete ma ala tao doidoso Au, na neu ko sila boe oo tao doidoso
    ei. Mete ma ala lamanene Au Dedeꞌa-kokolang, na, sila boe oo lamanene ei.
  kyf-kyf: A ligbe na wɛlɩ, nɩɩ, lubhonʋnyɔ 'nɩ 'yli ɔ 'ka ɔ -kanyɔ -zi. Dʋdʋgʋ -nyɩma
    ka 'mɩ 'klɩyɩe 'wʋpalɩ. 'Ɩn wa -ka 'mɩ 'klɩyɩe 'wʋpalɩ nɩ, 'klɩyɩe 'wʋ wa yia
    aɩn palɩa. 'Ɩn wa -ka na wɛlɩ 'nʋŋwɛ zʋ, 'ɩn wa zʋa amɩaa -nʋ 'nʋŋwɛ.
  tpi-tpi: Yupela i mas tingim gut dispela tok mi mekim long yupela. Wokboi i no winim
    bikman bilong en. Sapos ol i bin mekim nogut long mi, orait ol bai i mekim nogut
    long yupela tu. Na sapos ol i bin bihainim tok bilong mi, orait ol bai i bihainim
    tok bilong yupela tu.
  mih-NT: Nacohon iñi ndo vatyi sa i nacatyi sihin ndo vatyi ña cahnu ca cuu ra cu
    muzu ta zɨquɨ ca patrón ra. Tatu sa cuxaan ñiyɨvɨ sihin mi, cua cuxaan tucu ñu
    sihin maa ndo. Tatu zavaha ñu cuhva catyi, cua zavaha tucu ñu cuhva catyi maa
    ndo.
  qvh-NT: '“ ‘Ashmayga manami patronninpita más munayyogsu’ nishgänölami cananpis
    gamcunata në: Patronta chiqueg cäga ashmaynincunatapis chiquinmi. Saynölami nogata
    chiquimag cäga gamcunatapis chiquiyäshunquipä, y nogata chasquicamag cäga gamcunatapis
    chasquicuyäshunquipämi.'
  kms-kms: Nge nungoqi wand simbe guduq ye ren nei wumbiny. Te pugri yembe ye wuti
    ni oyi yumbui di wuti ninde yembe nand kin ni oyi ninde si nambu nas kin tuqui
    segi. Pugri bu ni nge unje maip mai isis megh, tedi nungoqi anene unje mupuqu
    mai isis meuq ye. Di ni nge wand rutungu di pugrine puq ren, tedi nungoqi wand
    rutungu di pugrine puq ren ye.
  agn-agn: Demdemen mi tang inaningo ong nindio ang anday torobolon ang mas alawig
    ong agalen na. Maliag yaning, tenged yo agpaliwagano tang mga taw, indi maimong
    indi amo ka paliwagan nira. Ya ka mga may atan ang namagparet ong toldoko, pareten
    ka nira tang itoldok mi.
  nhi-NT: 'Ixconilnamiquican in tlahtol tlen yonnamechoniluih: “In tlaqueual amo ocachi
    ueyi uan amo niteco.” Tla neh tlensaso onechchiuilihqueh, noiuqui namehuantzitzin
    tlensaso namechonchiuilisqueh; uan tla octlacamatqueh notlahtol, noiuqui ictlacamatisqueh
    namotlahtol.'
  ttc-NT: 'Instzaj ena''o'' te aj oje xik nq''uma'': “Nijunwt mosj mas nim tajwalil
    twitz te tpatron.” Iktza'' kye xjal in''ok kyajq''oja'', ax ikxji etetz okx''okel
    kyajq''oja''; b''ix qa kye xjal e''okslan ti''j aj oxik nq''uma'' ntons ax ikxji
    oxe''l kyoksla'' aj oxe''l eq''uma''.'
  dan-1931: 'Kommer det Ord i Hu, som jeg har sagt eder: En Tjener er ikke større
    end sin Herre. Have de forfulgt mig, ville de også forfølge eder; have de holdt
    mit Ord, ville de også holde eders.'
  kwj-kwj: 'Kunu do kunu a sawero mwanji ti ma ku ai hambwa: Tau ra himache ri ri
    apukolaka ni dikinda nambwe. Wunu ani ni walambe sumbu wu wosiro ti nawa o hingambwa
    apa o kunu wu wosikonda. E, ai mwanji wu sirinaro ti nawa, kui mwanji okwe o wu
    sirinakonda.'
  vie-OVCB: Các con không nhớ lời Ta dạy các con sao? ‘Đầy tớ không hơn chủ.’ Nếu
    thế gian bức hại Ta, họ cũng sẽ bức hại các con; nếu họ vâng giữ lời Ta họ cũng
    sẽ vâng giữ lời các con.
  kze-kze: kwayó-kwáásí miwítí anón-kwaasigomba íma usáyaaitaraawemo súnda imáyáama
    oró. kentí anóndako únasa pósa marapá-kwáásí aká'áámba simásinkesa sáwí'a umásínkáanten-umai
    keinárawa'a aká'áámba simátinkesa sáwí'a umátinkanaaovo kesááima ísámai kawe'á
    íyawai kentááima isánááowe.
  mpj-mpj: Kulilaya! Julyjurna-nyurrampa jilanya wajarnu, ‘Maajara warrkamupurlukaku
    munkarra nyininpa.’ Maajarniya karlkilu yiltalu warrkira pungkupayi, palunyayuru-nyurranyaya
    warrkamupurluka karlkilu warrkira pungkumalpa. Karlkiluya ngayuku wangka kuliraka
    junga nyininpa Mamaku, palunyayuruluya karlkinju nyuntunmili wangka kulilkukaraya
    junga nyinaku Mamaku.
  lbk-lbk: Sesemkenyo san kinwanik, ‘Nan esa'y faa, ad-i entongtongcho mo nan mamab-aa
    ken siya.’ Ya nay pay tay palikhatencha sak-en, siya akhes nan ikkancha ken chakayo.
    Ngem mo abfolotencha nan kanak, abfolotencha akhes nan kananyo.
  mto-NT: 'Jaaꞌmyé̱tsta juuꞌ a̱ts miitseꞌe ntuknu̱u̱jmidu: “Kaꞌa veꞌe je̱ toompa du̱nu̱ma̱ja
    veꞌem ax joꞌn je̱ vyintsá̱n.” Pa̱n a̱ts xa veꞌe xjomtoondup xtitoondup, nay mjomtoojnju̱duvap
    mtitoojnju̱duvapts miits je̱ꞌe̱ veꞌeda; ax pa̱n kyutyoonduts je̱ꞌe̱ veꞌe juuꞌ
    a̱tseꞌe nko̱jts, kyutyoonduvapts je̱ꞌe̱ veꞌe juuꞌ miitseꞌe mko̱jtstuvap.'
  bzh-bzh: 'Ham kwamin bo ġaġek sën senër vu ham lo bë: Hur ti su kesuu ala rë.
    Dedeġinengin sa raḳ nġaa maggin, om rëḳ dedeġinengin ham jaḳ nġaa maggin
    nabë saga geving. Gaḳ bë desepa doḳ sa ġaġek, og rëḳ desepa doḳ ham ġaġek
    geving.'
  guj-2017: દાસ પોતાના શેઠથી મોટો નથી, એવી જે વાત મેં તમને કહી તે યાદ રાખો. જો તેઓએ
    મને સતાવ્યો છે, તો તમને પણ સતાવશે. જો તેઓએ મારાં વચનોનું પાલન કર્યું તો તમારા
    પણ પાળશે.
  jvn-NT: Aku lak wis ngomong ta nèk slaf kuwi ora ngungkuli sing nduwé. Mulané, nèk
    wong-wong wis nyiya-nyiya Aku, wong-wong uga bakal nyiya-nyiya kowé. Semunggoné
    wong-wong gelem nampa pituturku, wong-wong mesti uga bakal nampa tembungmu.
  byr-byr: Kɨgaaꞌ yagaalyaꞌ yɨhɨtheꞌ jawɨrila! ‘Yaasɨwaꞌwawɨnyai maalɨkelyɨ. Gamɨnyɨ
    maremwaaidei naangelyɨ.’ Sareꞌna yɨhɨmaremwaaidɨnyainyɨ nɨmɨnyɨ kayaaꞌna nyevera,
    nabaai sarɨmɨnyɨ kayaaꞌna yɨhipɨꞌdeꞌnanyɨ. Aꞌmwera nɨmɨre yagaalyavɨ mɨdɨnevera,
    nabaai sarɨmɨrevɨ yɨhɨmɨdɨbɨꞌdeꞌnanyɨ.
  ian-ian: Tak ngwuk kat mbutuwa nyaangɨt yelavɨk ngwula. Tak wowun ngwuk kat. Njɨvwa
    kwutɨga nyan ndɨna njambwi nyan kat ana kwulatɨgandɨ waa tak ngwuk kat wowun.
    Wun kat nɨma vat kavle vat yilɨgandi. Ngwulo ngwuk kat wupma nɨma vat kavle vat
    yigiyandi. Wuna nyaangɨt wupmak kat ndi kai wandi. Ngwulo ngutnai mbutɨgiya nyaangɨt
    wupmak kat ndi kai waigandi.
  hun-hun: 'Emlékezzetek meg arról a beszédről, amelyet én mondtam nektek: Nem nagyobb
    a szolga az ő uránál. Ha engem üldöztek, titeket is üldöznek majd, ha az én beszédemet
    megtartották, a tiéteket is megtartják majd.'
  mcf-NT: “Yuan icbon chiacpadomboen napaid yoc,” quequin ëmbi ¿chuiboedta tantie?
    Aden ëmbi chiacpadomboen nasho ëbi chieshënquidon mibitsen chieshënoaindac. Adembidi
    ëmbi chiaid tantiatiapimbo icquidën mimbi chiaidtsen tantiatiapimbo icoaindac.
    Padnuen ëmbi chiaid tantiaquidën mimbi chiaidtsen tantiendac.
  kjs-kjs: 'Neme abala lagiawade agale pagalepa: Gore kogono alimiri nipuna Mudu Ali
    mada narabuainaaya. Go pea-le nimumi ni taelo pisimi-pulu nimi page taelo palimi.
    Nimumi nina agale pagalimiri nimina agale page mada pagalimi.'
  mni-mni: "\x93‘Minaina mahakki mapudagi henna chaode’\x92 haina eina nakhoida haikhiba\
    \ adu ningsing-u. Makhoina eibu ot-neirabadi nakhoibusu ot-neigani, makhoina eigi\
    \ tambiba adu illabadi nakhoigi tambibasu in-gani."
  yad-NT: 'Jirya̱jachipityara jiryatiy ri̱tesiy jiryivara: Ne savichasara muchechiy
    jaryiñu̱ simusiy jipyatru̱. Richiityari̱saratiy jiyasanta̱da ray, daryaday rirya̱siityari̱sara
    jiyasanta̱da jiryentyidye. Rityuva̱chusaratiy rañiquejadamu, daryaday rirya̱tuva̱chusara
    jiryeñiquejadamuntidye.'
  mxb-NT: Ndisaa̱ ini ndo̱ ña̱ ni̱ kaꞌi̱n xíꞌín ndó ña̱ ni iin ta̱ kéchóon ko̱ ndáya̱ꞌi
    taꞌon ra cháá ka̱ noo̱ satoꞌo ra̱. Sa̱ꞌá ño̱ó tá ni̱ kendava̱ꞌa na xíꞌín yuꞌu̱,
    ta kendava̱ꞌa taꞌani na xíꞌín ndó. Tá ni̱ na̱kiꞌin va̱ꞌa na to̱ꞌon ni̱ da̱náꞌi̱
    noo̱ ná, dá kía̱n nakiꞌin va̱ꞌa taꞌani na to̱ꞌon dánaꞌa̱ ndo̱ꞌó noo̱ ná.
  pon-2006A: 'Kumwail tamataman dahme I ndaiongkumwailehr: ‘Sohte ladu men kin laudsang
    eh soumas.’ Ma irail kalokeieier, re pil pahn kalokei kumwail. Ma irail kapwaiadahr
    ei padahk kan, re pil pahn kapwaiada amwail padahk kan.'
  maq-NT: 'Ninguitsjun cjua xi cachjá cojo nuju hya xi cachjá cojo nuju cuitjin: “Ngu
    mosu hndixahan ne, hacuiin hitsë sa venguichji rë xi cuma rë nai rë.” Sa xi catsujyihiya
    tjengui ná xuta cojo cjuahngatacun ne, hacuaha tsujyihiyatjengui nuju me cojo
    cjuahngatacun. Sa xi cahndë me tsëhë cjua naha ne, hacuaha cuihndë me tsëhë cjua
    nuju ngayun.'
  hto-hto: 'Omoɨna cue daɨnáfuemo uíbicairi: “Nɨe jaɨénicɨ ocuídɨmɨe baɨmo iñede.”
    Cue duere fɨnóllena íaɨoɨ racáoiadɨ, daje izói ómoɨna rácaitiaɨoɨ. Cue llófueinafuena
    jeire íaɨoɨ óiadɨ, ómoɨena jeire óitiaɨoɨ.'
  por-BRBSL: 'Lembre-se da palavra que eu disse a você: “Um servo não é maior do que
    seu senhor”. Se eles me perseguiram, também o perseguirão. Se mantiverem minha
    palavra, eles também manterão a sua.'
  ces-NKB: 'Pamatujte na slova, která jsem vám řekl: ‘Služebník není větší než jeho
    pán.’ Jestliže pronásledovali mě, budou pronásledovat i vás; jestliže zachovali
    mé slovo, zachovají i vaše.'
  cui-cui: 'Pana nejume cayabara nanta xeinare xua bayatha paca tsipaebatsi xua janje:
    ‘Pon ba tanacuita ichʉn, bapon jopa ainya cuiyo, jame pia pentacaponaein tatsi
    ainya cui pon peitorobixaetsi’, paca jeichi. Tsipei jiwi inta abe exana daxota
    irʉ pacata abe exana. Jiwi jopa jume cowʉntsiyo tacuidubiwa. Barichi jopa jume
    cowʉntsiyo painya necuidubiwa.'
  boj-2014: E nami merŋgonum, kaŋgal tamo na aqa tamo koba buŋyqa keresai. Niŋgi anjam
    deqa are qaliy. Jeu tamo naŋgi na e ugeugeiboqneb dego kere naŋgi na niŋgi ugeugeiŋgoqnqab.
    Naŋgi ijo anjam dauryoqneb qamu naŋgi nuŋgo anjam dego dauryeqnub qamu.
  eng-OEBUS: Remember what I said to you – ‘A servant is not greater than their master.’
    If they have persecuted me, they will also persecute you; if they have laid my
    message to heart, they will lay yours to heart also.
  eri-eri: Tere beele ji letigeneha waha bonade ninatege isi dewagu. ‘Haruwe magana,
    no nomo fai anyakaro feiya tuwou uwa.’ Onou wa, nere ji inyabamu hiyane wonga,
    tere fere onounga inyabamu tigodbode. Onou wa, nere yame beele oojo wane wonga,
    nere tere tebere beele fere oojo wodbode.
  aly-aly: Iterl-arenherr-arey, atharl arrenhantherr arrwekel ilek. Artwa warrkenh
    anem, ranap atyetyart ikwerenh-angkwarr ilkwewenyarl arrangkw. Ahern-arenyel ayenh
    atwetyek arrkernelhem. Irrkaty-angkwarr rernem arrenhantherr atyenh-rnem atwetyek
    arrkernelhem arrpemarl. Ingwer-rnem angka atyenhek awelhek, atharl ikwer-rnem
    ilek. Irrkaty-angkwarr rernem arrekantherr awelhem, arrantherran angka ikwer-rnem
    ilenty.
  wiu-wiu: Nitikino, kipala papete eya wane okouna wene taneya meamene. Pupu agome-kiti
    one yopikago oyake moa patukamele toamoko wane okouna. Nipa pade ali atoame noodo
    tete meteketepa naniko kiwika dikoa tete mekala toi. Ni anu agaledo litia teketepa
    kini agaleka yakoa moi wane okouna.
  swe-swe: Kom ihåg vad jag sade till er, en slav (tjänare) är inte större (förmer,
