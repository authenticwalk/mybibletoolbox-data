  nag-nag: Ami pora kowa kotha yaad koribi, ‘Ekjon nokor tai laga malik pora dangor
    nohoi.’ Jodi taikhan pora Amike dukh dise koile, taikhan pora tumikhan ke bhi
    dukh dibo; jodi taikhan Ami laga kotha manile tumikhan laga kotha bhi manibo.
  eng-OEBCW: Remember what I said to you – “A servant is not greater than their master.”
    If they have persecuted me, they will also persecute you; if they have laid my
    message to heart, they will lay yours to heart also.
  knj-NT: 'Caw che na''tej jun k''ane jix wal e ex ti'': “C''am junoj moso ec''ban
    yintaj spatrón,” jin chi e ex. Jaxca jix yun yoc eb ac''ulal win, quey tu'' oj
    yun pax yoc eb ac''ulal je yin. Ta jix sjije eb tzet jix wal jainti'' an, oj sjije
    pax eb tzet oj je yala.'
  deu-1912: 'Gedenket an mein Wort, das ich euch gesagt habe: “Der Knecht ist nicht
