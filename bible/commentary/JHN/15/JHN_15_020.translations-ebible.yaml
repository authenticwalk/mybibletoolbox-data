  agg-agg: 'Ro sɨhamumbo hoafayahapurɨ nda ndondu hohoanɨmondɨmo: Ratüpurɨyu-randeimbɨ
    nindou ai ahandɨ bogorɨ ranahambo ŋgasündirümbo-yupoanɨ. Wambo moaruwaimbo-arɨhindɨrɨ
    nou-anɨmbo asu sɨhamumbo amboanɨ moaruwaimbo-ndɨhipurɨmboyei. Asu ai wandɨ hoafɨ
    süŋgumbarɨhi-mbonana, sɨhamundɨ hoafɨ amboanɨ süŋgundɨhimboyei.'
  ptp-ptp: Xam xovô lec kɨyang wê a nêl vô xam ên a nêbê, ‘Nu yuac ti ob ngɨnoo xomxo
    levac wê i vông ge vêl lêm.’ Tɨbii tii a, om obêc tii xam êno. Dɨ he obêc tɨmu
    vô kɨyang wê a nêl ge od obêc tɨmu vô kɨyang wê xam nêl ge hɨxôn.
  nak-nak: Eala moli amuto ge gabutala tigi la vikararala ale eau veitia mutou ovola
    maie veia la bilalaha eia kama oata te la uru tetala. Eau La Uru mutou me egite
    vileau, eala eia matagaga tai mai ele veia egite ge vile tai amutou ale bisisi
    taku. Mai egite ge loloti la vikararala takue, egite ge lolo tai la vikararala
    tamutou. Eala moli ouka.
  lbb-lbb: Mulor nuk pas a warwara ning ia ka atong tari ta mulo mange, ‘A tena titol
