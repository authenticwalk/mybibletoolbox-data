  ong-ong: Ise ma onposiepe il wuso kirpeise kirpolo, ‘metine piti lesio towa yawi
    lite moli ili nele, metine piti lesio towa yawi lepe le ma onposi lotei lirpolo
    le lesio towa ili linuwo moli ili lele kolo olo, le ma onposi lolpepe kolo.’ Wuso
    mete piti tef lepei pe waiki moingi, ise re pe ma waise moingi. Le wuso pe pingiepe
    il peiki wuso keptalo pepe, is ise re pe miso pingiepe il peise.
  tnn-tnn: Nɨkitəmat otəkəike matəht nəghatən u emən-ipɨnə rəkɨs kəm itəmat məmə,
    ‘Iolwək əm kit, təsaprəkɨs-inən rəhan etəm-iasol.’ Kən məto-inu netəm rəha nətueintən
    u, ilat koatol tərat agɨn ron io, kən tol nəhlan, ilat okotol nolən kitiəh əm
    etəmat. Okəmə ilat kəmotol rəhak nəghatən, kən ilat okotol rəhatəmat nəghatən.
    Məto ilat kəməsotol agɨn-əhən rəhak nəghatən mɨn.
  hch-NT: Neniuqui xequena'erivani que nemütixe'utahüavixü, Que mü'ane müti'uximayatame
    pücahe'iva yucusiyari cui ve'emetütü 'iya cave'emetücacu. Que memünete'uveveiyacai
    ne, xemeta mecanixetaveveiyacuni. Neniuquisie yamepücatecahucai, yaxeicüa xeniuquisieta
    yamepücatecacüne.
  crn-NT: ’Caxu yáꞌuhuaꞌanan aꞌij nej tejámuaatáꞌixaa yee jaítzeꞌe pu ruxeꞌeveꞌe aꞌɨ́jna
    tɨ tíꞌaijta caí aꞌɨ́jna tɨ ravaɨreꞌe. Tɨ́ puaꞌa aꞌij puaꞌa menaꞌa náaruu ineetzi,
    aꞌɨ́ɨ mú cheꞌatá menaꞌa aꞌij puaꞌa áꞌamuaruuren múꞌejmi. Naꞌari tɨ puaꞌa miyen
    raꞌaráꞌasten aꞌij nej tihuaꞌumuáꞌate, aꞌɨ́ɨ mú majta raꞌaráꞌastijreꞌesin aꞌij
    sej tihuáꞌamuaꞌaten.
  zpu-NT: 'Lelljasaꞌraꞌll kanꞌ bniaꞌ reꞌn: “Noteze beꞌnn nak ka to beꞌnn wen llin,
    bi nakeꞌ beꞌnn llonlle ka xaneꞌn.” Chet kaꞌ nadaꞌ ba bsaꞌkziꞌ beꞌnn, leskaꞌ gon
    akreꞌ reꞌ. Naꞌ chaꞌ ba bzenay akeꞌ xtiꞌllaꞌn, leskaꞌ wzenay akeꞌ xtiꞌll reꞌn.'
  juy-juy: କମ୍ୱାରିମରନ୍‌ ଆ ସାଉକାରନ୍‌ ସିଲଡ୍‌ ସୋଡ଼ା ତଡ୍‌, ଗାମ୍‌ଲେ ଅଙ୍ଗା ବର୍ନେ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌
    ବର୍ରବେନ୍‌ ତିଆତେ ମନ୍ନେବା । ଆନିଞ୍ଜି ଞେନ୍‌ଆଡଙ୍‌ ଡଣ୍ଡାୟ୍‌ଲିଁୟ୍‌ଜି ଡେନ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ନିୟ୍‌ ଡଣ୍ଡାୟ୍‌ତବେଞ୍ଜି; ଆନିଞ୍ଜି ବର୍ନେଞେନ୍‌ ଞଣ୍ଡ୍ରମ୍‌ଲଞ୍ଜି ଡେନ୍‌,
    ଏତ୍ତେଲ୍‌ଡେନ୍‌ ବର୍ନେବେଞ୍ଜି ନିୟ୍‌ ଞଣ୍ଡ୍ରମ୍‌ତଞ୍ଜି ।
  for-for: 'Naeba kamana ka maya urimintona, pika napiyiyo: Kayokaya yagarama tabe
    yagarawa asugasima mikenaenaba kampa waintiye: Piya, igeba naepa igobi punatama
    ma''ena punatantakini, tigepa igobi puritama ma''ena puritakibewe. Igeba nae kamanapa
    a''a-o untakini, tigepa pabiyama a''a-o uritakibewe.'
  epo-epo: 'Memoru la vorton, kiun mi diris al vi: Sklavo ne estas pli granda ol lia
    sinjoro. Se ili min persekutis, vin ankaŭ ili persekutos; se ili observis mian
    vorton, ankaŭ vian ili observos.'
  gfk-gfk: 'Muat na lik kawase tar ing iau ga tange ta muat hoken: ‘No subulo pai
    tamat tano uno watong.’ Bia ing diet ga helar tagu, io, diet na helar ta muat
    mah. Bia ing diet ga taram ira nugu nianga, io, diet na taram mah ira numuat.'
  bjz-bjz: 'Sei amó nímandu daiyagha rirera ananu nundubadi rere! Aná evere: ‘Beforo
    righari umó bingáde re. Unda sabua* umó bingá tefo re.’ Amindu rea, númane andú
    mema bouvu fakarago ututuria aghagonu, nímandu mema bouvu bee fakarago utaita
    rousue. Kotú númane anda irugari niningigasua mo, nímanda irugari beago niningigasue.'
  atg-NT: A sato ingme ni mhi gueyẹ ẹ, ‘Ọni ọọ ga ọgbọ ọa fu ẹ dọsẹ ọga ọyọli.’ Ini
    e kpẹ mu okhọli vule shi mẹ ọ ghue, e ya mu okhọli vule shi ẹ ọ. Ama ini e rọ
    osẹsẹ ni mhi sẹsẹ gbe akanya, e ya rọ osẹsẹ oyẹ ẹ li gbe akanya.
  bjv-NT: 'Ə adi mesi ole dɔ ta tɨ kɨ m-əl səsi kəte m-ə nə: “Ɓəə ɨtə ɓane al” kɨn.
    Kɨn ə re adi-mi ko̰ ɓa, a adi səsi ko̰ tɔ, a re təli rɔde go ta tɨ ləm ɓa, a təli
    rɔde go ta tɨ ləsi tɔ.'
  tos-NT: 'Caj luhua li̱huana̱ calacapa̱stáctit yama̱ tachihuí̱n hua̱ntu̱ quit cca̱huanini̱tán
