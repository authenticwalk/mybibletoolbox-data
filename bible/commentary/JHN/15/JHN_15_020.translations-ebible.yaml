    walal gan ŋarranhany, ga nhumalaŋguny walal dhu ga ŋunhi bitjandhi bili yan mari
    djämayi. Yo. Ga bili nhakun wiripuwurruynydja ŋarrakuŋuny dhäruk märraŋalnha,
