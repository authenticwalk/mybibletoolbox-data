verse: JHN.015.020
translations:
  kpx-kpx: Iale di subuta laheho louale ke huhulahave. Di la namigevei kosea, ‘Esemubeu
    bae au kosive evihalivebene.’ Vatae ataeabuna di aiohavoi vatehani daovaliege
    abuna lata aiogevei vatehani laovei. Isito abuna di hoto evisi ehovaliege abuna
    la hotota evisi ehovai.
  okv-H: Eto ke mahu nanena ea avo hotembevujo, eto pure embo amo isapa eto pure mamo
    amo peni ra. Avoeto nau degi ta memenga ikasora ainge dombo ungota degi ta memenga
    ikaro keisova. Eto ke nau agi aisora amo ungota ke te tapa agi aisora.
  tbo-tbo: Lolowa u baha a bahebaheya uyahimi, ona nugotuhuya, “Tu bagibagi ega emoemotana
    a taniwaga ina gelagoni.” Tau hi lipilipiliu yaka apo hina lipilipilimi. U baha
    ega hita wiponawogogeya, yaka omi baha apega hina wiponawogogehi.
  mal-C: ‘ദാസൻ യജമാനനെക്കാൾ വലിയവനല്ല,’ എന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞത് ഓർത്തുകൊള്ളുക.
    അവർ എന്നെ പീഡിപ്പിച്ചുവെങ്കിൽ നിങ്ങളെയും പീഡിപ്പിക്കും; അവർ എന്റെ ഉപദേശം അനുസരിച്ചിരുന്നെങ്കിൽ
    നിങ്ങളുടേതും അനുസരിക്കുമായിരുന്നു.
  grc-SR: Μνημονεύετε τοῦ λόγου οὗ ἐγὼ εἶπον ὑμῖν, Οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου
    αὐτοῦ. Εἰ ἐμὲ ἐδίωξαν, καὶ ὑμᾶς διώξουσιν· εἰ τὸν λόγον μου ἐτήρησαν, καὶ τὸν
    ὑμέτερον τηρήσουσιν.
  bgc-bgc: याद राक्खों मन्नै थारे तै के कह्या था, ‘नौक्कर अपणे माल्लिक तै बड्ड़ा कोनी
    होंदा,’ जिब उननै मेरै ताहीं सताया, तो थारैताहीं भी सतावैगें। जै उननै मेरी शिक्षा
    मान्नी, तो थारी भी माँन्नैगें।
  khz-khz: 'Avaikilamito kilana pio tugamagi-tagoa: ‘Inagulu talimana ati voina talimana
    etugunagiana talimana ati pene iwaa.’ Pene au gevega-vitivitikuto, gomi maki pia
    vega-vitivitimi. Pene au geku kila gekwalanarato, gomi gemi kila maki pia kwalanara.'
  deu-TKW: 'Gedenket des Wortes, das ich zu euch gesagt habe: ein Knecht ist nicht
    mehr, als sein Herr. Wenn sie mich verfolgt haben, werden sie auch euch verfolgen;
    wenn sie mein Wort gehalten haben, werden sie auch das eure halten.'
  zsr-NT: 'Gul‑tsajnéy didzaꞌ naꞌ chgudxaꞌ lbiꞌiliꞌ, gniaꞌ: “Cutu náctërëꞌ blau bönniꞌ
    huen dxin ca xanëꞌ.” Chquiꞌ gulabía ládxiꞌgac nedaꞌ bunách, laꞌbía ládxiꞌgac caꞌ
    lbiꞌiliꞌ. Chquiꞌ nacuáꞌ nup tun ca rna xtidzaꞌa, lun caꞌ ca rna xtídzaꞌliꞌ lbiꞌiliꞌ.'
  lin-lin: 'Bobosana te makambo oyo nayebisaki bino : « Mowumbu aleki nkolo na ye
    te, na bokonzi. » Lokola banyokolaki Ngai, bino mpe bakonyokola bino ; soki babatelaki
    mateya na Ngai, bakobatela mpe mateya na bino.'
  hns-NT: 'Jaad kar kie ham bollie rahielie: ‘Ekgo goelaam aapan maaliek se thoro
    barka hai?’ Ekar matlab hai kie djab oelog hamme sataawe hai, tab oesab tohoelogke
    sataaiga. Aur djab manai log hamaar baat apanaais hai, tab tohoelogke baat bhie
    apanaaiga.'
  noa-E: ¿Chaig mua jaau chirarr pãrau khĩir eyaa khaba nʉ? Sĩi chikham chogkha nʉm
    khʉʉn amach patronnaan khãai ʉ̈rpai khaba aajem. Magua, amau mʉ dʉ̈i khaigba aajerr
    aawai pãarjã ich agjö amau khaibag waujugui ajim. Maagwai ich jãg mua jaau chitʉm
    iek ãaur khʉʉnau ʉ̈khatarr aawai pãar iekjã agjö amau ʉ̈khajugui ajim.
  eng-EMTV: Remember the word which I said to you, ‘A servant is not greater than
    his master.’ If they persecuted Me, they will also persecute you. If they kept
    My word, they will keep yours also.
  mib-NT: 'Nucūhun ni rō jnūhun ni cahān rī jiín ró: Núu tu íyó yɨ́ñúhún ñáyuu nuū
    patrón, te nagā ni cuu nuū mozo de. Núu ni cajito xeēn i ruhū, te suni súcuan
    coto xeēn i róhó jéē cácuu ró mozo rī. Te núu jeē ni cájetáhú i jnūhun ni steén
    rī, te suni cuatáhú i jnūhun cástéén rō.'
  lif-NT2: इङ्‌गाॽ मे़त्‍निङ्‌बा आबाःन्‍हाॽ निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ ‘सेवारोबान् कुन्‍दाङ्‌बान्‍नुःल्‍ले़
    यम्‍बा मे़ःन्‍लो॥’ खे़ङ्‌हाॽरे़ इङ्‌गाॽए तुक्‍खे मे़जाःत्ताङ्‌ङिल्‍ले़ खिनिॽआङ्
    तुक्‍खे के़म्‍जाःत्तिॽरो॥ खे़ङ्‌हाॽरे़ इङ्‌गाॽ आनिसाम्‍मिन् मे़इःत्तु मे़नाःत्तुआङ्
    वये़ल्‍ले़ग खिनिॽ निसाम्‍मिन्‍नाङ् मे़इःत्तु मे़नाःत्तुॽरो॥
  xnj-xnj: Mkumbuka lilovi lila lenivajovili, mtangatila lepi mkulu kuliku mtopeswa
    waki. Yakavya vanig'aisi nene, mewawa vakuvang'aisa na nyenye, ngati malovi gangu
    vagakamwili mewa vakugakamula na malovi ginu.
  mmx-mmx: Mina doxoma levelinga nia aga tong i rinimi i lok keretna, kopmen tasaxaruki
    na silok ti laradi gomgo ren. Do dina lox asongor ia, dinaba lox asongot bok nimi.
    Do dina ronga res at levelinga rak, dinaba ronga res bok at levelinga atnimi.
  cbr-NT: '''Ën ësaquin mitsu cacë a camina sináncanti ''ain, “an uni ñu mëëxuncë
    uni an ca an a ñu mëëmicë uni inuíma”. ''Ëmi pain nishquin ca unin ''ë bëtsi bëtsi
    oia. Usaribi oquin ca ''ënan cupí mitsu unin bëtsi bëtsi oti ''icën. Usa ''aínbi
    ca uni raírinën ''ën bana cuati ''icën. Usaribi oquin ca ''ënan cupí uni raírinën
    mitsun bana cuati ''icën.'
  tee-NT: Ap'ast'act'itch ni iclajuntau ni jantiyu' ju xak'ai ju va tam xalapanac.
    Para yuchi ju palai xak'ai ju ix'ucxtin. Pus ju quit'in ni quintamamak'alhk'ajni
    pus vachu' catamamak'alhk'ajniyan ju uxijnan. Ni quintalaca'inilhch ju quinchivinti
    pus vachu' catalaca'iniyan ju minchivinti'an.
  eng-LSV: 'Remember the word that I said to you: A servant is not greater than his
    lord; if they persecuted Me, they will also persecute you; if they kept My word,
    they will also keep yours;'
  cak-NT: Can toka pa iwi' chi we' chech-ulef man ja' ta ri samajel ri más c'o ruk'ij
    chech ri rajaf ri samaj. Y xa ren ri jin Iwajaf, itzel yitz'et coma ri winak y
    man utz ta ri niqui'en chue, rix chuka' can quiri' xti'an chiwe. Y xa can quibanon-pe
    ri nu'ij ri nutzij, can xtiqui'en chuka' ri ni'ij rix chique.
  pah-NT: 'Pekwahava''ja ti nhinhi''ig̃agwera pejive. A''ereki ji a''e pe me oji''i:
    Okoteheve''g̃a ko huvihava''ga hohe rũi, a''e ko ji pe me oji''i, ei ga. Na jitehe
    ko pe ji hohe rũi. Ojipe''g̃a ombohahy ji ve oji''i. Nurã po ti nanongara''g̃a
    imbohahyi pe me na jitehe nehẽ no, ei Jesus''ga g̃a pe. Ojipe''g̃a ki a''e te
    nhinhi''ig̃a rendu katu. Nurã po ti nanongara''g̃a penhi''ig̃a rendukatui na jitehe
    nehẽ no, ei ga.'
  sja-NT: 'K''irãpátɨ mɨa jarada: “Mimiapari ichi poro waibɨa k''ãyaara waibɨara bɨ-e.”
    Mɨ jɨrɨ nipapatap''edaak''a ichiaba parã jɨrɨ nipapataadait''ee. Jõdee mɨa jarateeda
    ijãajida pɨrã, parãpa jaratee p''anɨ ichiaba ijãadait''ee.'
  xed-xed: Havakwahava ta gwaɗa mnaghuna yu. “Malaghumala a kwalva ka Maləmani wa.”
    Ka si ghuyɗipghuya mnduha ta ɗaŋwa, dzaʼa ghuyay həŋ ŋa kaghuni guli. Ka si snasna
    həŋ ta gwaɗa ɗa, dzaʼa snay həŋ ta ŋa ghuni guli.
  glk-glk: 'کلامی‌یه کی شمره بوگفتم به یاد بأورید: ‹غلام از خو ارباب بزرگتر نی‌یه.›
    اگر مره آزار بدَییدی، شیمی اَمره‌یم هَطو کونیدی و اگر می کلامه بدأشتیدی، شیمی
    کلامه هم دأریدی.'
  mks-NT: Coto a̱ ndíndójó ndo̱ ña̱ na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ tá na̱cachi i̱ ña̱
    ni in túhún toho mozo a̱ cúu cacuu da da̱ cáhnu chága̱ nu̱ú xitoho da. Ta ni mé
    ndó co̱ cúú ndó na̱ náhnu chága̱ a̱ ju̱ú ga̱ ye̱he̱. Jáchi̱ tá quia̱hva na̱caja
    xíxi na xi̱hín ye̱he̱ quia̱hva já caja xíxi ri na xi̱hi̱n ndóhó va. Tá ná candúsa
    na ña̱ na̱ca̱ha̱n i̱ xi̱hi̱n ná quia̱hva já candúsa ri na ña̱ ná ca̱ha̱n ri ndóhó
    va xi̱hi̱n ná.
  gfk-S: 'Mu na lik kawase ter ing iou ga tange ta mu horek: ‘No subulo paile tamat
    tano nuno watong.’ Be ing di ga haragawai tagu, io, di na haragawai ta mu bileng.
    Be ing di ga taram ira nugu nianga, io, di na taram bileng ira numu.'
  bmu-bmu: “Nöŋön keu kun kewö jibi mötkeri, mi mönö urukönömŋine ala mötmörime, ‘Welenqeqenöŋ
    eretŋi aiga toŋan ketaŋamŋi akza. Gwareknöŋ böhiŋi oŋgita öŋgöŋgöŋi akŋamgö osima.’
    Miaŋgö dop tosatŋan ni sesewerowero ak niŋgiba mala kotket ewö, tosatŋi yeŋön
    mönö nöŋgö undumurupni iŋini mewöŋanök sesewerowero ak eŋgiba malme. Yeŋön nöŋgöreŋ
    Buŋa keu möt aŋgön köla malget ewö, iŋini nöŋgö keuni jim sehiba malgetka mönö
    mewöŋanök ölöp möt aŋgön köla malme.
  dgz-dgz: Nop inayap waingina sia anun, Nao apanewa aritawa mega da ya garawaseta.
    Menan mu nop negawa ayamase tapiwa, ap menan egawa ayamase den tain, go mu ta
    kokoeragam nimanegepi, mu den ta kokoeragam imayain.
  eng-GNV: 'Remember the word that I said vnto you, The seruant is not greater then
    his master. If they haue persecuted me, they will persecute you also: if they
    haue kept my worde, they will also keepe yours.'
  zaa-NT: 'Bittu iỹùl·lani le ca titsa'' nu chi pá''a'' le: Ttu huènitsina nna labí
    ną́ adí enne'' ỹeni tì''chu xana'' niá. Chi rutsia latsi'' quį inte'' nna, pues
    ą''hua lebi''i nna gutsia latsi'' quį le. Cáalá iyaba cą rigua cą ca titsa'' quia'',
    entonces ą''hua ca titsa'' qui'' le nna cúa huá cą.'
  eng-WEBSTER: 'Remember the word that I said to you, The servant is not greater than
    his lord. If they have persecuted me, they will also persecute you: if they have
    kept my saying, they will keep yours also.'
  guh-guh: 'Panajamatabënapitabiabianame najumecapanepaeya patacajumaitsijava: “Itsanë
    ata apo jamatabëcuenematatoxenetsi pijatuxanenë,” patacajaijava. Nebejiobiaexana
    itsamonae. Nexata paxamë ata itsamonae pacabejiobiaexanaena. Itsamonae nejumecovënëta
    tatsipaebilivaisi. Nexata pijinia paxamë ata itsamonae pacajumecovënëtsiana panetsipaebilivaisi.'
  bon-bon: Weene ngene gone jitrimalinuge, cane lipu jijininine egä, ‘Kaakesea bägrä
    te baborage lica gyene teeme babo biname bau ca.’ Peei name pi cebine liba ituge
    sabe wawena, cuta weebibine piba pagege sabe wawena. Biname cina liba cäme mene
    ituge ätecija, teepi cuta weeme mene piba pepu pagege ätecija.
  nhw-BL: Xiquelnamiquica catli nimechilhuijtoc. Se tequipanojquetl amo más hueyi
    que iteco. Inijuanti catli nechtlatzacuiltijtoque, nojquiya anmechtlatzacuiltise
    pampa annoaxcahua. Huan catli quineltocatoque nocamanal nojquiya anmechneltoquilise
    amocamanal.
  swh-ONEN: Kumbukeni lile neno nililowaambia, ‘Hakuna mtumishi aliye mkuu kuliko
    bwana wake.’ Kama wamenitesa mimi, nanyi pia watawatesa. Kama wamelishika neno
    langu, watalishika na neno lenu pia.
  wbi-wbi: Mukumbukaghe ilisio lino nilyavavulile kuuti, Unkami nam'baha kukila untwa
    ghwake.' Lino, nave vakamhumwisie une, najumue vikuvapumusyagha, nave vakitiike
    imbulanisio sango, nasi siinu vikwitikagha.
  bba-bba: I ɡɑri yi yɑɑyo yi nɑ rɑɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, yoo ku rɑ win yinni kere.
    Bɑ̀ n mɑn nɔni sɔ̃ɔwɑ bɑ koo mɑɑ bɛɛ nɔni sɔ̃. Bɑ̀ n nɛn ɡɑri mɛm nɔɔwɑ bɑ koo
    mɑɑ bɛɛɡii mɛm nɔɔwɑ.
  eng-KJVCPB: Remember the word that I said unto you, The servant is not greater than
    his lord. If they have persecuted me, they will also persecute you; if they have
    kept my saying, they will keep yours also.
  kgk-NT: —Ha'e kuri peẽ-my, Ani, “Hembigwái jepe xe, xe járy-gwi tuvixave va'e voi
    xe” peje mo'ã pende py'apy-py pendéjehe. Ani pende resarái ha'e va'ekwe-rehe.
    Xe rereko asy hagwe-rami, pende rereko asy ave va'erã. Xe rendu hagwe-rami, pene
    nhe'ẽ ave ohendu va'erã.
  waj-waj: 'Na tauraa ngii giaa ngii miaaduu ngia taunnu kioo kuaivaa kava rikiaatee.
    Na tauraa kiaanoo: Hama sikaunnaadiri yookaama kioo viteera ngiaammuauvo ari haitatuura
    vaidiivaa yaataroo ari vookaraama varinaravaivee, kiaivaara na ngii giaa ngii
    miaunoo. Fai iya mmoori maisaivaa ni mida fai ngiiitaatama ngii miaaravai. Fai
    iya ni kuaivaa rikiada puaisakama utida iida fai ngii kuaivaatama rikiada puaisakama
    utida iikiaaravai.'
  cpy-cpy: 'Pikenkishiretero nokantzi-takimiri: Teera añee pinkatha-terini omperataarewo
    rawijiri omperatariri ipinkatheeteri. Ari ikantee-temiri eerokapaeni ikowaete
    rompojeetemi, ikimii-taakina naaka. Ikaatzi kemijanta-waante-takinari naaka, aritaki
    ikemijanta-yiteemi eerokapaeni.'
  ekk-PKP: 'Pidage meeles, mida ma teile rääkisin: teenijad ei ole oma isandast tähtsamad.
    Kui nad kiusasid taga mind, kiusavad nad taga teidki. Kui nad oleksid teinud seda,
    mida mina käskisin, teeksid nad ka seda, mida teie neile ütlete.'
  mpx-mpx: 'Baaba toto ya baunan eliyamiu nuku nuwahikan i ola hiwe: ‘Totuwalali nige
    wana babala i bwabwata lake.’ Ebo hi palopalomwan-agau, he komiu al ge nihi palopalomwan-agimiu.
    Ebo no baaba hi henapuan, he komiu al ge wami baaba nihi henapuan.'
  wbp-wbp: 'Manngu-nyangkajulu nyampu yangka kujarna-nyarra ngaju kamparru nyurrurlaku
    wangkaja: Ngana-puka kuja-ka warrki-jarri, ngulaju kularla parrparda-juku nyanungu-nyangukuju
    paajuku, lawa. Yalumpurra yapa kuja kalurla nyinami Juju Ngawuku, ngajujulu kulukukuluku-manu,
    manu ngula-piyarlu-yijala kapulu-nyarra nyurrurlarlangu kulukukuluku-mani. Ngalya-kari-paturlu
    yalumpu-paturlu ngulajujulu marlaja puraja ngaju-nyangu kuruwarri kujarna-jana
    yimi-ngarrurnu nyanungu-patuku. Ngula-piyarlu-yijala kapulu-nyarra ngalya-kari-patu-miparlu
    purda-nyanyi kajinkili-jana nyanungu-patuku yimi-ngarrirni jaru ngaju-kurlu.'
  luo-luo: Paruru weche ma nawachonu ni, ‘Onge jatich maduongʼ moloyo ruodhe motiyone.’Omiyo
    ka an ema gisesanda, to un bende gibiro sandou. Ka gimako puonjna, to puonju bende
    gibiro mako.
  nhe-NT: Xiquilnamiquica tlen nimechilhuijtoc. Se tlatequipanojquetl ax más hueyi
    que iteco. Inijuanti tlen nechtlatzacuiltise, nojquiya inmechtlatzacuiltise pampa
    innoaxcahua. Huan tlen quineltocatoque notlajtol nojquiya inmechneltoquilise imotlajtol.
  aii-aii: ”ܕܟ݂ܘܿܪܘܼܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܲܝܬ ܪܹܓܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ
    ܡܵܪܹܗ. ܐܸܢ ܐܸܠܝܼ ܟܘܼܡܸܪܗܘܿܢ، ܐܘܼܦ ܐܸܠܵܘܟ݂ܘܿܢ ܒܸܬ ܟܲܡܪܝܼ، ܘܐܸܢ ܢܛܝܼܪܗܘܿܢ ܗܹܡܸܙܡܵܢܝܼ،
    ܐܘܼܦ ܗܹܡܸܙܡܵܢܵܘܟ݂ܘܿܢ ܒܸܬ ܢܵܛܪܝܼ.
  esk-NT: Itqaġiyumagiksi uqałhich uqautigikkatka ilipsitñun, ‘Savaktaaġruk kamanatluktuaŋunġitchuq
    ataniġmiñiñ.’ Iliŋisa piyuakkaġigaatŋa, tarrali piyuaġisigaasripsuuq. Tupigigaich
    uqauttutitka, tarrali tupigigisigaasripsuuq.
  msb-msb: 'Dumduma an ginsabi ko sa iyo: ‘waraʼn uripon na labaw sa iya amo.’ Kaya
    kun ginpasakitan ninda ako, pagapasakitan man kamo. Kun gintuman ninda an akon
    katukduan, tutumanon man ninda hasta an katukduan niyo.'
  cpa-NT: 'Ju³dsiagh² hoh¹² hniah¹² jǿg³ ma²ca¹juǿi²jni hniah¹²: Ha¹chi² juanh¹² dsa²
    jmo¹² ta³ cónh¹ jín³ juu³dsa. Jøng² ma²ŋih³ hniah¹² hi² jmóh¹dsa hniah¹², ju³ná³
    ma²ca¹jmógh²dsa jní². Jøng² nang¹ báh³ dsa² jǿg³ quiánh² hniah¹² calah, ju³ná³
    ma²ca¹nǿng²dsa jǿg³ quieg¹jni.'
  dso-dso: ମୁଇ ଜନ୍‌ଟା କଇରଇଲି ଏତାଇଦେକା, ଗତିଦାଙ୍ଗ୍‌ଡା ତାର୍‌ ସାଉକାର୍‌ତେଇଅନି ବଡ୍‌ ନଏଁ
    ବଲି ମୁଇ ତମ୍‌କେ କଇରଇଲି । ସେମନ୍‌ ମକେ ସାଦି ଆଚତ୍‌ ଆରି ତମ୍‌କେ ମିସା ସାଦ୍‌ବାଇ । ଜଦି ସେମନ୍‌
    ମର୍‌ ସିକିଆ ମାନିଆଚତ୍‌ ବଇଲେ ତମର୍‌ କାତା ମିସା ମାନ୍‌ବାଇ ।
  meu-meu: 'Vada na hamaorolaimui herevana ba laloa tao: hesiai tauna ese biaguna
    se hereaiamu. Idia ese lau e daḡedaḡe henigumu; umui danu bae daḡedaḡe henimui.
    Lauegu hereva bema badina, umui emui hereva danu bema badina.'
  yva-NT: 'Wasaemen irati Sya ayao syo raura wasaijoe rai syare: ‘Vatano panapatambe
    apa akarije ai opamo panakoe po apa akarije akivane ramu.’ Maisyare omai ti, ana
    rui mirati vatane wo rave nande Rinai to, wemirati indati wo rave nande wasai
    tavon. Vatane wo arare veano rinave to, weti indati wo arare veano wasave tavon.
    Yara vatano kaijinta ubeta Sya ananyao rai to, weti indati ware ubeta wapa ananyao
    rai tavon.'
  dgc-dgc: Diyan moy kaleksapan tu kinagi ko dikam, a éwan mataas tu bataan to amo
    na. Kanya éng linokoék de éy lélokon de kam be. Eng tinupad de i kagi kua, éy
    tupadén de be i kagi moya.
  zpm-NT: 'Goḻsoladz gaṉle, zeeṉe znu ni naa lo to: ¡Tsod nguṉdziin ne ndziibsraa
    non lo zha ne rnabey zho! Teḻ naa, pquianaḻ miech naa, ¿pe leḻ to dzigo gaṉdze
    zho? Nana, zigne brieequiagaa palal zha ne bliladz xtidz naa, scaque zrieequia
    zha ne yquiaadiag miṉe gnee to.'
  hix-NT: Onà wyaro rma àkano, owyanye, kekon xarha tà. Anoto komo ryhe, tanotomany
    komo yohon mehra natxow hamà, àkano. Àro wyaro katxho yawo ro manatxow hamà, rowyaro
    texem me oyehtokonye, kekon hatà. Roxanhàn me natxow hamà, anar komo. Axanhàn
    kom me xarha natxhe hampànà, kekon hatà. Rorwonà yoyuknye me natxow hamà, anar
    komo. Orwon komo yoyuknye me xarha natxhe hampànà, kekon hatà.
  sim-sim: Hako mashi os mas jirin a sawehendarin indik a sawenak armek ji misika.
    Ma ol malakamanjik lerawun landa ma ondo malakama lihi siyok sinda lir. Jir nga
    erem, anhi siyok sinda jir. Karem uwosik ma misambik fehe anin kavak li unda hom
    jirin erem kavak li ukwa jir. Hako os mashi anhin li misihi li tiyandakop mashi
    jihin erem misindiyawa lir.
  npi-ULB: मैले तिमीहरूलाई भनेको वचन याद राख, ‘नोकर त्यसको मालिकभन्दा महान् हुँदैन
    ।’ यदि तिनीहरूले मलाई सताएका छन् भने, तिनीहरूले तिमीहरूलाई पनि सताउनेछन् । यदि
    तिनीहरूले मेरो वचन पालन गरेका थिए भने तिनीहरूले तिमीहरूको पनि पालन गर्नेछन् ।”
  cgc-cgc: Demdemen nyo ake na ambal na katengdanan ta isya na suguon dili mas datas
    kaysa ta katengdanan ta amo din. Daw ino pabuat naan ta amo, yon man buaten naan
    ta iya na suguon. Iling man tan, tenged papangabot a ta mga gakuntra ki yaken,
    simpri pangabuton kaw man danen. Tenged ake na ambal patuman ta mga gapati ki
    yaken, simpri inyo an na ambal tumanen man danen.
  tim-tim: Nâŋe hin makyeŋgiân are bo nelâm yeŋgiâk. Âi luâk amâ humoŋe bo ewangimap
    aregât hin nâŋgâwei. Hân iregât ambolupŋande kuk akniŋmai âmâ benŋe hainâk kuk
    akyeŋgiwai. Dâ gala akniŋmâ denne lokoyi dâine gala akyeŋgim den yeŋe lokowâi.
  yor-yor: 'Ẹ rántí ọ̀rọ̀ tí mo ti sọ fún yín pé, ‘Ọmọ ọ̀dọ̀ kò tóbi ju olúwa rẹ̀
    lọ.’ Bí wọ́n bá ti ṣe inúnibíni sí mi, wọ́n ó ṣe inúnibíni sí yín pẹ̀lú: bí wọ́n
    bá ti pa ọ̀rọ̀ mi mọ́, wọ́n ó sì pa tiyín mọ́ pẹ̀lú.'
  wos-wos: Guni hanja wawunka guni xékélaki? ‘Jémba yakwa du déka néma duré sarékéngwandéhafindé.’
    Wawun makika jémba sarékétanguni. Di wuniré haraki hurundanéngala, guniré akwi
    haraki hurutandi. Di wuna hundi xékétaka wu guna hundi akwi xékétandi.
  emp-NTPO: 'Quĩrãnebad̶adua mʌ̃a naʌ̃ jarad̶ara: “Ni ab̶aʌ nezocada idji boro cãyãbara
    aud̶uara b̶ʌẽ́a.” Maʌ̃gʌba jara b̶ʌa ẽberãrãba mʌ̃ bed̶eada ĩjã o panʌbʌrʌ, bãrã
    bed̶ea sid̶a ĩjã od̶ia. Baribʌrʌ ãdjirãba mʌ̃da biẽ́ od̶i carea ẽpẽ panʌbʌrʌ,
    bãrã sid̶a biẽ́ od̶i carea ẽpẽnia.'
  eng-F35: Remember the word that I said to you, ‘A slave is not greater than his
    owner.’ If they persecuted me, they will also persecute you. If they kept my word,
    they will also keep yours.
  ind-ind: 'Ingatlah apa yang pernah Aku katakan kepada kalian: Seorang hamba tidak
    akan dihormati lebih daripada tuannya. Orang-orang duniawi sudah menganiaya Aku,
    jadi mereka juga pasti akan menganiaya kamu. Tidak banyak orang yang sudah taat
    pada ajaran-Ku. Demikian jugalah hanya sedikit orang yang akan taat kepadamu ketika
    kamu menyampaikan ajaran-Ku.'
  pes-OPCB: آیا به خاطر دارید چه گفتم؟ مقام خدمتکار از اربابش بالاتر نیست. پس اگر
    مرا اذیت کردند، شما را نیز اذیت خواهند کرد و اگر به سخنان من گوش ندادند، به سخنان
    شما نیز گوش نخواهند داد.
  mpt-mpt: Ne wengo sino baabeio kla funaine! Okok nakae mo sum aneta e kimanin nakae
    mo dababbunemebabe. Inamin kesoa nakaia unangai ib kimanin naka ne kukub misiamo
    omkanemib mole i ne okok naka ibsa kukub misiamo omkayemomabiobe. Eka i ib kimanin
    naka ne wengo wentib mole i ne okok naka ib weng osa wentomabiobe.
  ssx-ssx: I̱ma꞉ alo pina꞉ hone wia꞉pa꞉peke. E pokaasa꞉ halima꞉ta꞉ ipika꞉ teke hali
    na ankulalieke laa loa꞉me. I̱ pa꞉ta꞉ a꞉nda꞉ lilimi ekima꞉ta꞉ iki pa꞉ta꞉ make a꞉nda꞉
    lilimikie. I̱ma꞉ walolo pi opueleme ekima꞉ta꞉ ikana꞉ma꞉ walo pelemeeki make opilimikie.
  mkl-mkl: Nɔ i ye ɡiɡii ide iyi ǹ sɔ̃ ŋɛ ǹ ni woo ce icɛ ci yɑ lɑ ku re lɑfɛ̃ɛɛ.
    Bɛɛbɛi si bɛi ɑ̀ wɑhɑlɑm ɑɑ wɑhɑlɑ iŋɛ mɔ. Bii í jɛ ɑ̀ jirimɑ idem, bɛɛbɛ mɔi
    ɑɑ jirimɑ ide nŋɛ.
  gaq-gaq: ଚାକର୍ ମେଁନେ ସାଉକାର୍ ବାନ୍ ମ୍ନା ଣ୍ଡୁ ନେଙ୍ଗ୍ ଆପେକେ ଏନ୍‌ ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‍ମ୍ୱକେ
    ଆତେନ୍‌ ମନେ ତ୍ଲାଗ୍‌ପା । ଜଦି ମେଇଂ ଆନେଙ୍ଗ୍ ନିନ୍ଦା ଡିଙ୍ଗ୍ ବଆର୍‌କେ ତେଲା ଆପେକେ ଡିଗ୍
    ନିନ୍ଦା ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଜଦି ମେଇଂ ନେଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ପାଲନ୍ ଡିଙ୍ଗ୍ ବଆର୍‌କେ ତେଲା ପେନେ
    ବ୍ନାଲିର୍ ଡିଗ୍ ପାଲେ ଆର୍‌ଏ ।
  gof-RNT: ‘Aylley ba godaappe aadhdhenna’ gada taani hinttew odidayssa akeekite.
    Entti tana gooddidabaa gidikko hinttenakka gooddana. Entti ta qaala naagidabaa
    gidikko hintte qaalaakka naagana.
  unx-unx: ଦାସି ଆୟାଃ ଗମ୍‌କେଏତେ କାଏ ମାରାଙ୍ଗ୍‌ଆଃ ମେନ୍ତେ କାଜିୟାଦ୍‍ପେ କାଜି ପାହାମେପେ ।
    ଇନ୍‌କୁ ଆଇଙ୍ଗ୍‌କେ ସିଗିଦ୍‍କାଦିଙ୍ଗ୍‌ ରେଦକ ଆପେକେୟଗି ସିଗିଦ୍‍ପେୟାକ, ଇନ୍‌କୁ ଆଇଁୟାଃ କାଜି
    ମାନାତିଙ୍ଗ୍‌ଲେରେ ଆପେୟାଃ କାଜିକେୟକ ମାନାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Gelekelé izegipalaló lilí itatamó nenémo gizapa véa lilí ita netá avilegeminogo
    ive loko lo lukumu gakó nene lakagatí molamino. Keza není gopoguni milinimiaká
    nianazo, lekezagi áminagó iki gopoguni mililikitanigave. Není gakó ali gúemamó
    nenazo, lekelí gakó ámináminiki ali gúeminigave.
  lcm-lcm: Mi lomlomonai ani keve mengen ang nata mengen imi tatana ta, ‘Asosokai
    parik kapa tavirimok ani kana ainoinoai.’ Man kita vil akui iau ki kun vil akui
    kapa animi, na man kita teng akit kag keve akalkalit ki kun teng akit kapa ani
    kakami.
  aer-aer: 'Angkentye yanhe areye irlpangkaye tharle arrekantherre ilekenge: ‘Urrkapentye
    akngerre kwenhe alartetye ikwerenhenge impene-ulkere anetyakenhe.’ Nhenge tyerrtye
    ahe-akngerre yanhe areye atyenge ahele-ahele angkeme ayenge akurne mpwaremele
    itne arrekantherre ahele-ahele angkeme-arlke arrenhantherrenhe akurne mpwaremele-arlke,
    arrantherre-arle urrkapentye atyinhe mpwaremenge. Kenhe arrpenhe areyele ayenge
    mwantyele awemele aneme nhenge arne iwenhele the itnenhene akaltyele-antheme,
    alakenhe-arteke itne arrenhantherrenhe mwantyele awetyenhe nhenge arrantherre
    itnenhe akaltyele-anthemeke.'
  qvc-NT: 'Chaqa qamkunata nishushqayshinam: “Suq kriyadutaqa mana rrispitanllapachu
    maski patrunninmandaqa.” Chayshinallam qamkunatapis mana rinllapachu rrispitashuq
    maski noqamandaqa. Chaymi chay mana kriyiqkunaqa noqata qesachawashpa, qamkunatapis
    rinllapa qesachashuq. Chaqa noqapi mana kriyiqkunaqam kach''amuwaq Dyustapis mana
    riqsinllapachu yuyaynimbiqa. Chaymi qamkuna noqapi yuyakuptikiqa, qamkunatapis
    rinllapa qesachashuq. Piru kasuwaqkunaqam qamkunatapis rinllapa kasushuq.'
  tgl-ULB: Tandaan ninyo ang salitang sinabi ko sa inyo. 'Ang lingkod ay hindi mas
    dakila kaysa sa kaniyang panginoon'. Kung inusig nila ako, uusigin din nila kayo;
    kung sinunod nila ang aking salita, susundin din nila ang sa inyo.
  cbs-NT: 'En matu yuixudan, shinaindakanwen: “Dayakapan jawen tsuma binuismaki”,
    akin en matu yuixuki. Jaskaken ea ichakawanixun jabiabundi matudi ichakawaxankanikiki.
    Jakia betsabundi en jancha ninkanixun matun janchadi ninkakin adiaxankanikiki.'
  xtm-NTPP: 'Jin ndaka''án ni sukan ni ka''an sa ma: “Ñatuu ni‑in ñayii jinukuechi
    ma kanuu‑ka sana ñayii kúu jito''o i ma.” Nú saña, ni ka sondikin ña''a i, suni
    jin sondikin tna ña''a i ndijin. Nute ni ka kandija i te ni ka sa''a i sukan ká''an
    sa a chi suni sukan tna jin kandija i te jin sa''a i tnu''u jin ka''an ni ma.'
  nnq-nnq: Nkombokelange aganannengelinge, ‘Mmanda nkolongwaje kumpeta nngwanamundu.’
    Anda bandu bambotike ne, bapakumpotekanga namangweto uyo, anda bandu bagapenekia
    maboulo gango, mabagapenekia naginu uyo.
  bao-NT: “Pade coteri majʉ jĩcʉ̃ ʉno peera cʉ̃ wiogʉ ametʉenero niitimi,” mʉjare
    yʉ ca ĩijãrijere tʉgoeñaña. Ñañaro tiirʉgarã yʉre cʉ̃ja ca nʉnʉricarore birora
    mʉja cãare ñañaro tiirʉgarã mʉjare nʉnʉrucuma. Yʉ ca wederijere cʉ̃ja ca tʉo nʉnʉjeericarore
    birora mʉja ca ĩirije cãare tʉo nʉnʉjeerucuma.
  san-ORI: ଦାସଃ ପ୍ରଭୋ ର୍ମହାନ୍ ନ ଭୱତି ମମୈତତ୍ ପୂର୍ୱ୍ୱୀଯଂ ୱାକ୍ୟଂ ସ୍ମରତ; ତେ ଯଦି ମାମେୱାତାଡଯନ୍
    ତର୍ହି ଯୁଷ୍ମାନପି ତାଡଯିଷ୍ୟନ୍ତି, ଯଦି ମମ ୱାକ୍ୟଂ ଗୃହ୍ଲନ୍ତି ତର୍ହି ଯୁଷ୍ମାକମପି ୱାକ୍ୟଂ
    ଗ୍ରହୀଷ୍ୟନ୍ତି|
  huv-NT: 'Ich leaam imeajtsan leaw lanasaj icon wüx tapiüngas: “Nop najon mos ngome
    alwüx atam minajiüt nej; ajaraw alwüx atam minajiüt neneay najiüt.” Sitiül ayambüw
    ximbas, ata icona aton apmayambüw imbasan xeyay. Sitiül nipilan lamayacüw wüx
    omeajtsüw leawa sandeac, atquiaj apmayacüw wüx omeajtsüw leaw indeacan.'
  otn-NT: Da̱mi̱ bɛ̱nna̱ hya̱ ya xtá̱ xi'a̱hʉ m'mɛt'o. Hi̱njo'o n'na ra̱ mɛfitho da̱
    'yɛ̱na̱ ngue hi̱nda̱ thogui tengu̱tho thohrá̱ hmu̱. Nu̱'mø ngue bi̱ nu̱ ma̱n'ʉgä
    yø ja̱'i̱, xquet'a̱ guí̱ njathʉ p'ʉya, da̱ nu̱ ma̱n'ʉ'a̱hʉ yø ja̱'i̱. Nu̱'mø ngue
    hi̱ngui̱ t'ɛ̱c'ɛ̱i̱'a̱ te dí xännba̱tegä, ni̱ xi̱nga̱ gue'a̱hʉ da̱ t'ɛ̱c'ɛ̱i̱'a̱hʉ
    'mø.
  nop-nop: Mede indiŋ haniŋgut u naditomneeŋ, tipilapilaye-me adi wapumŋiŋ kalakapmeŋ
    mu tilak. Unduŋ doktiŋa metamdi nemek nutok tinamgiŋ u hiditok maaŋ tihamneeŋ.
    Adi mik tinamgiŋ kaŋ hidi maaŋ mik tihamneeŋ. Be nu’walaŋ mede nadidahi tigiŋ
    adi hidi’walaŋ mede maaŋ nadidahi tineeŋ.
  obo-NT: Sompotta row iddos id oseng ku koniyu no, ‘Waa sudsuhuwon no lampas to kandin
    no amu.’ De‑en pomon to id posupittan a man nikandan, ungketen dad en mandad kos
    od puungan dan diyot koniyu. Su otik id ikuu ran pa nanoy taddot nonaw ku, od
    ikuu ran mandad to nonaw row.
  cak-ENT: Tika-pe chi'ic'u'x que ri samajel, man ja tüj ri' ri más ruk'ij que chuvüch
    ri rajaf ri samaj. Y si yin ri Ivajaf nquinetzelüs coma ri vinük y man utz tüj
    ri nquibün chuve, rix chuka' xa quiri' nic'ulachij. Jac'a si nquibün ri nbij ri
    nutzij yin, xa nquibün chuka' ri nibij rix.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱᤒᤠ ᤀᤠᤒᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ ‘ᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤁᤢᤴᤍᤠᤱᤒᤠᤴᤏᤢ᤺ᤸᤗᤧ
    ᤕᤶᤒᤠ ᤔᤧ᤺ᤴᤗᤥ॥’ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤋᤢᤰᤂᤣ ᤁᤧᤶᤈᤠ᤺ᤳᤋᤡ᤹ᤖᤥ॥
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤡᤛᤠᤶᤔᤡᤴ ᤔᤧᤀᤡ᤺ᤳᤋᤢ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧᤸᤗᤧᤃ ᤂᤡᤏᤡ᤹ ᤏᤡᤛᤠᤶᤔᤡᤴᤏᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢ
    ᤔᤧᤏᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: 'Nūcūhun inī ndá nú tūhun jā ní ncāhān ni jíín nú: Tú nduú íyó yíñúhún nchivī
    nūū patrón, de nā oncā cúu nūū mozo dē. Tú nī jinī ūhvī ji nduhū, de suni súcuán
    cunī ūhvī ji ndá ndóhó jā cúu nú mozo ni. De tú nī jetáhví ji tūhun stéhēn ni,
    de suni cuetáhví ji tūhun stéhēn ndá nú.'
  san-TIB: དཱསཿ པྲབྷོ རྨཧཱན྄ ན བྷཝཏི མམཻཏཏ྄ པཱུཪྻྭཱིཡཾ ཝཱཀྱཾ སྨརཏ; ཏེ ཡདི མཱམེཝཱཏཱཌཡན྄
