    Nimumi nina agaa pagalimiri nimina agaa page mada pagalimi.'
  dww-dww: 'Be banaga taudi kaite taugu ta raraukivi gewegeweguna. Be noḡone aba è
    riuriuemina, vutudi ko noḡotidi: ‘Taunoya tauna nam tokare na badama e saḡapore.’
    Vutuna aubainama taumi mate tokare nama ta raukivi gewegewemina. Be deḡoda banaga
    yau giuma sibo ti vovo teyeteyedina, naumeki da taumi mate ami giuma tokare a
    voteyeteyedina.'
  nif-nif: Sɨndɨ manda ñɨn dama sangut wɨn nandɨ-tombɨt, ‘Kena gwañgwa sɨlanindɨ molomjɨlok
