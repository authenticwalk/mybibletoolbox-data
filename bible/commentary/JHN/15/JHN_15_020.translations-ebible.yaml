  fuh-BKF: 'Miccitee ko mbi''unoomi on ɗuum: «Maccuɗo ɓuraa joomum.» Si ɓe torrii
    kam, ɓe torran on, onon du. Si ɓe njokkii haala am, ɓe njokkan haala mooɗon kaan
    du.'
  arl-NT: 'Majaari nio cua sequesano nia niyajetanu: “Seruuri maja socua tojishano
    na camarnujiniji”. Naaratej, Pueyaso niishiyashijiaca jaara naquiya cua miiquiaacuaa,
    niaari naquiya miishaanutaniyajuhuaj. Naajuhuaj, nojori jaara cua rootasano tojiquiaacuaa,
    nojoriiri nia rootasano tojijiaca quiniutianiyajuhuaj.'
  ziw-ziw: Kumbukani yadya niwagambileni, ‘Mtumwa suyo mkulu kujinka zumbe dyakwe.’
    Uneva wantu wanisulumiza miye, nawawasulumize nyuwe nanywi, naho uneva watoza
    mahinyo yangu, nawatoze mahinyo yenyu.
  grc-TR: Μνημονεύετε τοῦ λόγου οὗ ἐγὼ εἶπον ὑμῖν, Οὐκ ἔστι δοῦλος μείζων τοῦ κυρίου
    αὐτοῦ. Εἰ ἐμὲ ἐδίωξαν, καὶ ὑμᾶς διώξουσιν· εἰ τὸν λόγον μου ἐτήρησαν, καὶ τὸν
