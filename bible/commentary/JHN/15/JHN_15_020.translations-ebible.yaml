  urd-GVH: वह बात याद करो जो मैंने तुमको बताई कि ग़ुलाम अपने मालिक से बड़ा नहीं होता।
    अगर उन्होंने मुझे सताया है तो तुम्हें भी सताएँगे। और अगर उन्होंने मेरे कलाम के
    मुताबिक़ ज़िंदगी गुज़ारी तो वह तुम्हारी बातों पर भी अमल करेंगे।
  ycn-ycn: 'Ihue''epí meque numacá ijló i''imacá. Numá ijló: “Iná sápacare hua''até,
