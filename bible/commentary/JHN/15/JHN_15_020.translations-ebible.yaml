  tzo-SA: 'Naꞌic me ti jech onoꞌox calojboxuque: “Li buchꞌu jtunel noꞌoxe muc bu tsots
    yabtel yichꞌoj. Jaꞌ tsots yabtel yichꞌoj li yajvale”, xacutic onoꞌox. Ilbaj liyilic
