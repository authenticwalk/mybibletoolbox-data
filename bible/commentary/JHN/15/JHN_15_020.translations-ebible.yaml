    haben sie mein Wort gehalten, so werden sie eures auch halten.'
  san-PUN: ਦਾਸਃ ਪ੍ਰਭੋ ਰ੍ਮਹਾਨ੍ ਨ ਭਵਤਿ ਮਮੈਤਤ੍ ਪੂਰ੍ੱਵੀਯੰ ਵਾਕ੍ਯੰ ਸ੍ਮਰਤ; ਤੇ ਯਦਿ ਮਾਮੇਵਾਤਾਡਯਨ੍
