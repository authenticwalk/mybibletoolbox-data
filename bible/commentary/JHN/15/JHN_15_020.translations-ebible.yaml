  qvs-NT: Chay willashkaynita yuyaychi. Suk wiwachu wiwaknin runata allita kasunan
    tiyan. Kankuna wiwachuynikunashina kasuwaptikichi sufrichiwak runakuna kankunatapish
    sufrichishunkichi. Yachachikunaynita mana kasushkasapachu. Chayrayku kankunatapish
    mana kasushunkichichu.
  zca-NT: 'Bitsila go kwa''n nin lo go re'': “Ni tu mos nado lo xtu men, natsakt más
    lo xa'' nile'' mandad xa''.” Chi ngurukë bixa'' ticha par zakzi bixa'' da, nu
    ska kun go le'' bixa''i; no chi mile'' bixa'' kwa''n nzhapa, nu ska kwa''n gab
    go le'' bixa''.'
  cbc-NT: 'Cajʉ̃goye atore bairo mʉjãã yʉ caquetibʉjʉatajere tʉ̃goñanemoñijate: Ni
    jĩcãʉ̃ ũcʉ̃ paabojari majõcʉ cʉ̃ quetiupaʉ netõjãñurõ ãmerĩñami. Yʉre roro yʉ
    áti ʉsanucũwã, yʉ pajĩãgarã. Bairi mʉjãã cʉ̃ãrẽ torea bairo roro mʉjãã átigarãma.
    Tunu bairoa yʉ yaye quetire na catʉ̃goʉsaata, mʉjãã cʉ̃ãrẽ mʉjãã tʉ̃goʉsagarãma
    mʉjãã caquetibʉjʉrijere.'
  qxo-NT: '“Ningäta yarpäyay. ‘Juc sirvipacog runa manam patronninpita mas munayyogtsu’
    ningänöllam cananpis gamcunata nicä: Patronninta chiquipagcunaga sirvegnincunatapis
    chiquiyanmi. Tsaynöllam nogata chiquimag cagga gamcunatapis chiquiyäshunqui. Y
    nogata chasquimag cagcunaga gamcunatapis chasquiyäshunquim.'
  mox-mox: 'Ta egu vonayavo niʼa yaʼinanedi ʼimia ge ona nuafanidi, ta vona diavona
    baʼe: ‘Tofewa kavovo ena kaiwabu ge daveqidua vaʼinea.’ Ta ʼeguma yaʼa ivevoalanegu,
