  mdy-ETH: ዓይሢንቲ ማዻሢ ፔኤኮ ጎዳሢዳፓ ባሹዋሴ ጌይ ታ ዒንሢም ኬኤዜሢ ጶቂሱዋቴ፤ ታና ዔያታ ዒፂ ዳኬያታቶ ዒንሢያ ዔያታ
