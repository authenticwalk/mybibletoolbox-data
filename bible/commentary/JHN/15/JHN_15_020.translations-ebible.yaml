  agt-agt: Nonotan muy mantu ya uhohug ken tekamuy ta ‘Awemuy mina pahig ta malmalalaki
    ya medob ammi ta nangidoben tentu,’ kunku paen, te am negaged dak a igaged da
    kam hapa sangaw. Ammi am netug da mina ya uhohug ku tekid a itug da hapa ya uhohug
    muy.
  lug-lug: Mujjukire kye nabagamba nti, ‘Omuddu tasinga mukama we.’ Kale obanga Nze
    banjigganya era nammwe bagenda kubayigganyanga. Era obanga baagondera ebigambo
    byange n’ebyammwe balibigondera.
  yby-yby: Elekele oluholimoya ujapa wela oko moloko okaka noibo nesamidana asetokaka
    minamiye loko lo libobo ga maya elitayo. Monoka elamabo wewenasiya nemoda lahelamibo
    nesa lolo initikaka nianako, edimokiya asaiki lahelamibo nesa lolo ilibitakilae.
    Nemo ganeya eliki li owo jamabo nenako, edimo atipokiya asaiki eliki li owo jamikilae.
  heb-heb: זכרו את דברי אשר דברתי אליכם העבד איננו גדול מאדניו אם רדפו אתי גם אתכם
    ירדפו אם שמרו את דברי גם את דברכם ישמרו׃
  mpp-mpp: Na yowa molickelu edocngebaiba, yogo mi ngigecngebadaic, kwelec kwekwe
    ngic monicti sugucneinele feicne mi aidaicte. Ilec ailu ngic-ngigac yengi weyebic
    aineleibongka, yenge silicine ingucnehac ngenge weyebic aingeledaingte. Aime nale
    yowa balaibeibongka, ngengele yowa ingucnehac balaibedaingte.
  apb-apb: Omu ke aamasito'o aana mei wala nou unue ka'u huni'omu uri nga koni-konihe
    e ka'a paine ike lo'u liutaa aana aalaha ingeie. Oto mala uri mwala aana walumalau
    ngeena ko teunge'inieu, nge kire kei teunge'ini'omu no'one. Mala uri kire ke tola
    i sulie mo ha'atolanga ineu, ha'alaa kire kei tola i sulie no'one mo ha'atolanga
    i'omu.
  san-TEL: దాసః ప్రభో ర్మహాన్ న భవతి మమైతత్ పూర్వ్వీయం వాక్యం స్మరత; తే యది మామేవాతాడయన్
    తర్హి యుష్మానపి తాడయిష్యన్తి, యది మమ వాక్యం గృహ్లన్తి తర్హి యుష్మాకమపి వాక్యం
    గ్రహీష్యన్తి|
  ben-IRV: মনে রেখো আমি তোমাদের যা বলেছি, একজন দাস তার নিজের প্রভুর থেকে মহৎ নয়।
    যদিও তারা আমাকে কষ্ট দিয়েছে, তারা তোমাদেরও কষ্ট দেবে; তারা যদি আমার কথা রাখত,
