  msy-msy: Ia akar kɨ ia mɨkemeziba deraghvɨra da gɨnɨghnɨgh, ingangarir gumazim uan
    gumazir ekiam gafirazir puvatɨ. Kamaghɨra me paza na gami, eghtɨ me uaghan pazɨ
