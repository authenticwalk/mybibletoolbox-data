  pad-NT: Vakava'ihoki bana hida kodivarani. Ka'da'dia bivaka'da'diki ada honai abono.
    Ni-honai abonoa bivaka'da'diki ada vaka'da'dina hiki. Ija'aria binaibavijahajahakiha
    ada ka'da'di; binaibavijahajahakiha jaboni ada ka'da'di kahonai abono. Deu-ra
    vanofiriki hora vanajaharihariha; a'onira vanajaharihariha jaboni. Vahoariha oathi-ra
    vanaabaha; avaathini-ra vanaabaha jaboni.
  twi-twi: 'Monkae asɛm a meka kyerɛɛ mo no: ‘Akoa nsen ne wura.’ Sɛ wɔtan me a, mo
    nso wɔbɛtan mo; sɛ wotie mʼasɛm a meka no a, mo nso wobetie mo.'
  hlt-hlt: Sal tah a boei lakah tanglue la om pawh tila kai loh nangmih taengah ol
