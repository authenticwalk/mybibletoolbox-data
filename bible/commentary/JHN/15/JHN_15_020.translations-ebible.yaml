  kde-kde: Himukila malove laninnyaulidile kuva, ntumwa nanga pávà nkulu kumpunda
    nang'olo wake. Ikàva vàngulagihije nangu, na mwenu uchocho muchimulagihwe. Na
    ikàva vànilakamula mahundo langu, bahi vachivalakamule na mahundo lenu.
  ata-ata: Ngaxavutalanu vaikala ane eni elemolu tei lexe itema sou ipalupalusou ne,
    anu utila noxou tilasou uasi. Lexe ta mitema iꞌoxoleli masua la aneꞌi iꞌoxo masuangengi
    kalumo. Ia lexe aneꞌi imulinu vaivaikala noxilo, la aneꞌi imulinu noxinge kalumo.
  qvw-NT: Chaynütac yalpapäcuy ‘Juc uyway manam patrunninpïta maslächu’ nipäcuśhacta.
    Chayurá ya'actapis aticaćhayalcämal'a, amcunactapis aticaćhapäcuśhunquim. Willacuynïta
    ćhasquiyalcämal'a amcunactapis ćhasquipäcuśhunquim.
  nfa-nfa: Baku bhèlu dhu Jaꞌa peka kore le dènge miu, na, ‘Ca dhèu ana pua-paleha
    risi boe nèti lamatua na.’ De ladhe rèngu pajꞌèra Jaꞌa, tatu ra pajꞌèra miu kahèi.
    Ladhe rèngu nanene ka Lii Holo-Nori Jaꞌa, na, rèngu nanene miu kahèi.
  tnp-tnp: Nɨkitəmah otəkeikei mətəhti nəghatiən u iəməni=pɨnə rəkɨs kəm təmah məmə,
    ‘Ioluək əmə kəti, təsapirəkɨsiən rəhan iətəmi asoli.’ Kəni mətəu-inu nətəmi rəha
    nəhue nɨftəni u, ilah kautol tərah agɨn ohniəu, kəni tol lanəha, ilah okotol noliən
    kətiəh əmə e təmah. Nəmə ilah kəmotol rəhak nəghatiən, kəni ilah okotol rəhatəmah
    nəghatiən. Mətəu ilah kəməsotol agɨniən rəhak nəghatiən mɨn.
  urd-urd: वह बात याद करो जो मैं ने तुम को बताई कि ग़ुलाम अपने मालिक से बड़ा नहीं
    होता। अगर उन्हों ने मुझे सताया है तो तुम्हें भी सताएँगे। और अगर उन्हों ने मेरे
    कलाम के मुताबिक़ ज़िन्दगी गुज़ारी तो वह तुम्हारी बातों पर भी अमल करेंगे।
  hot-hot: Môlô lemimimbi abô êntêk ba yahanaŋ hadêŋ môlô katô. ‘Anyô ku miŋ bêŋ ek
    anêŋ anyô bêŋ ami.’ Avômalô pik êntêk bôk êv vovaŋ hadêŋ ya ba intu tem nindum
    aêŋ iyom êndêŋ môlô. Ma aêŋ iyom doho bôk elaŋô yenaŋ abô ba intu tem nedaŋô môlônim
    abô imbiŋ.
  mqj-NT: 'Pengkilalaia'' aka mangka kupokadangkoa'': Tae'' dengan leleanna sabua''
    la untanda langnganni puangna. Dadi ianna nadarrana'' to tamangngorean illalan
    lino innang la nadarrakoa'' duka'', ianna unturu'' pepa''guruangku la naturu''
    duka'' pepa''guruammua''.'
  rus-SYN: 'Помните слово, которое Я сказал вам: раб не больше господина своего. Если
    Меня гнали, будут гнать и вас; если Мое слово соблюдали, будут соблюдать и ваше.'
  mbh-mbh: Naro lomumu rum riong ake tho ria thomu nge lale, ako ve, ‘Toko umonga
    e avele i aolonga nge ia pomnga.’ Na areko o pamen kerere tho, aro o pamen kerere
    mun thomu. Ave areko o nongal lek riong, aro o nongal mun lomu riong.
  bdd-bdd: “Gwaeyedi yaꞌebwaegomiya wanuwatuhuyahi paꞌalidi, tutaina yagwaeya ꞌabehega
    geya ꞌeta topaihowa sowasowahina ma ꞌina ꞌinapwana ꞌihanesine. Weyahina taugu
    mwalona gide siloꞌalehegauwa, ꞌoinega ꞌomi nata wete gide siloꞌalehegemi. Ma ꞌeguma
    mwalona ꞌigu gwae sida muliyaediya, ꞌomi wete gide ꞌimi gwae nata simuliya.
  cbt-NTPO: 'No''huirinaco ni''ton, canpitanta'' no''huiarinënquëma''. Nani sha''huitëranquëma'':
    ‘Hua''anëmaco ni''ton, co canpitaso'' noya noya ni''sarinënquëmahuë'',’ itëranquëma''.
    Aparisitërinaco ni''ton, canpitanta'' aparisitarinënquëma''. A''chinahuëso'' natëhuachina'',
    canpitanta'' natëarinënquëma''.'
  srn-NT: 'Memre san Mi ben taigi unu: Wan knekti no hei moro en masra. Efu den ben
    de na Mi baka fu du Mi ogri, dan den o de na un baka fu du un ogri tu. Efu den
    ben hori densrefi na den wortu fu Mi, dan den sa hori densrefi tu na den wortu
    fu unu.'
  cta-NT: 'Tyiꞌu tiꞌ ma̱ chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱ tsubiꞌ: “Nu laca loo laca nu
    nclyo cña, siꞌi nguꞌ msu ti”. Ñiꞌya̱ nduꞌni lyaꞌ tiꞌ nguꞌ jnaꞌ, juaꞌa̱ cuaꞌni
    lyaꞌ tiꞌ nguꞌ jiꞌi̱ ma̱. Ná ndaquiyaꞌ nguꞌ jiꞌi̱ chaꞌ nu nguluꞌu naꞌ jiꞌi̱ nguꞌ,
    la cuiꞌ juaꞌa̱ ná taquiyaꞌ nguꞌ jiꞌi̱ chaꞌ nu chcuiꞌ cuꞌma̱ loꞌo nguꞌ biꞌ.'
  bqc-SIM: À to yã́ pↄ́ má òɛ́ dↄágu. Zↄ̀blena líↄ dɛ a diilao. Lá aa ĩadàa,
    màa aa dawá sↄ̃. Tó aa ma yã́ kũaɛ, aaↄ á yã́ kũa sↄ̃ɛ.
  tcz-CHONGTHU: Chuleh najah uva kathusei hi, “Soh apakai sangin achungnungjo poi,”
    kati chu geldoh-un. Amahon kei eibolseuva chu nang ho nabolset dingu ahi; kathu
    nit leu nang ho thujong anit dingu ahi.
  mar-mar: ‘दास धन्यापेक्षा मोठा नाही’ हे जे वचन मी तुम्हास सांगितले त्याची आठवण करा.
    ते माझ्या पाठीस लागले तर ते तुमच्याही पाठीस लागतील; त्यांनी माझे वचन पाळले तर
    ते तुमचेही पाळतील.
  snp-snp: Kouba-naba we yakafo wenabala olu afima o edámenami ne, loto komu logimomo
    ka ya kati kife lalo. Olu nosámami o nomamo yamaidana oti linate o giminawamo
    ne. Ido namo kane koli lunigu melamo yamaidana oti linate katina kolinawamo ne.
  isl-isl: 'Munið hvað ég sagði ykkur: Ekki er þjónninn æðri húsbónda sínum – og fyrst
    þeir hafa ofsótt mig, munu þeir vissulega ofsækja ykkur líka. Hafi þeir hins vegar
    hlustað á mig, þá munu þeir einnig hlusta á ykkur.'
  spy-NT: Osoot yoo kāāmwoowook kule, ‘Mā wōō ꞉motwooriintō kusiir mokoryoontēēnyii.’
    Kuu yoo /kiinyāliiloo, +/makiinyaliilaak nkakweek. Nto yoo /kēēkoonyitē kiyēē
    kwaaneet ꞉anii, +/mākēēkoonyit kiyēē +mooneet ꞉nkakweek.
  xnn-xnn: Nenemnemenyo nan inbagak ken dakayo ay maiwed baa is nangatngato mo nan
    apona. No inaamisda sak-en et awnitda aamisen abes dakayo. Ngem no tinongtongpalda
    koma nan inbagbagak et tongpalenda abes nan ibagbagayo.
  mwe-mwe: Nkumbushilanje gunimmalanjilenje, ntumwa nngabha jwankulungwa kupunda bhakulungwa
    bhakwe. Ibhaga bhashimbotekanga nne, shibhampotekanje na mmanganyanji, monaga
    bhakamulenje lilobhe lyangu, nneila peila shibhakamulanje na lilobhe lyenunji.
  tte-tte: Tawae yawalowegiliko kolimiu yagu walone kwanuwatu-kalatagili, topaisowa
    nige ilalalaki kabo ana taubala. Mwa tem siyakamkamnayau kani tabe besiele siyakamkamnamiu.
    Na tem yagu walo siobigaili kani ami walo siobigaili besiele.
  tcs-tcs: Tingbaut da mesiz ya wea ai bin spik po yupla, “Da sebant em i no big wea
    bos blo em.” Ip ol pipol i bin meke ol nugudting po mi, wa, dempla go meke ol
    nugudting po yupla tu. Ip dempla i bin lisen po mi ane mekem wanem ai bin tise
    dempla, wa dempla tu i go mekem wanem yupla tise dempla!
  hlt-THB: Nangmih a venawh kak kqawn law awi ce sim uh; ‘A boei anglakawh tyihzawih
    am bau hy,’ a ti ce. Cekkhqi ing kai a mini thenaak awhtaw, nangmih awm ni thekhanak
    khqi kaw. Kai a cawngpyinaak ami hquut awhtaw, nangmih a cawngpyi naak awm hquut
    lawt kawm uh.
  soq-soq: 'Mo e nibualempo pokawa etonune aiana diaimaalena insena: Nola dewalala
    uduudu mo onioniau apanawa atowe waimoi, mo mai onioniau apanawa amboiamoipe ionontoipe
    waimoipona, dia. Ne e Debamala wainedino nibuaneie onana eneio nolantedine leidina,
    deawaa e ne nolana dewalala wainilana nibualempe onala enompa, mai dia. Ita apana
    isiwa ne waeuwana wadeie ruawantoie waimoia rua deawaa e waeuwala mo etompe ruawantompa.'
  qub-qub: '« ‹Uywayga manami patrunninta apärinmanchu› nishänöllami gamcunata në:
    Nogatapis gaticachaycämarga gamcunata mas piyur-rämi gaticachäshunquipaj. Willapashäcunata
    wiyacoj cäga gamcunatapis wiyacushunquipämi.'
  att-att: Manonò naw yù kinagì nikayu, nga ari notun yù aripan ánnè sù yápu na. Nu
    jinigirigâ dangà, nga Yápu naw, jigirigátad da kayu gapay sangaw. Nu sinángngák
    da yù kinagì nira, tángngagad da gapay yù kagian naw.
  bki-bki: 'Mia bo ka kamiu kuvitum̃a tiniemiu rimaio nam̃ariga ka kanaku iliano nalo
    nam̃a naber ka kamiu ruei, napano naberinavo: Toro na im̃auano naio maka loa ka
    kiano tubo. Iliano na jaati nene ber javukia ga nam̃a amila kiki lelan kiniou,
    mia ala kiki lelan kamiu bunu. Mia tibe ka ga nam̃a maka ajogkar kanaku iliano
    nalo, mia ajogkar re bunu kenemiu iliano nalo.'
  bqp-bqp: À tó yã kũ ma òárɛ gↄ̃ dↄágu. Zↄ̀blerii dìgↄ̃ de a dikirilaro. Lákũ
    ò wɛ́ tã̀ma nà, lɛn oni tãáwa lɛ. Tó ò ma yã kũnamɛ, onigↄ̃ á yã kũna se
    dↄ.
  mcp-mcp: 'Bɨ ɔ tə́dʉ́gá lə́sʉ́ mə́ á lás nə bɨ́ yí, nə́: “Lwaá í ádɛ́ bwɛlɛ ntɔ̧
    mása”. Kagá mpu nə́ ŋkí bwə́ á lwágʉlə mə cúwʉ́lí, bwə́ bá nə́mə́ lwágʉlə bɨ́
    cúwʉ́lí; ŋkí bwə́ á bə nə məgwág nə lə́sʉ́ wâm, bwə́ bá nə́mə́ bə nə məgwág nə
    lə́sʉ́ wʉ́n.'
  hat-hat: 'Chonje sa m'' te di nou: Yon domestik pa janm pi grannèg pase mèt li.
    Si yo pèsekite m'', y''a pèsekite nou tou. Si yo fè sa m'' te moutre yo, y''a
    fè sa n''a moutre yo tou.'
  npl-NT: 'Xikilnamikikah tlan onomechili: “Nion se tlakéwali okachi ke iteko.” Tla
    Ne onechtotojtokakeh, noiwa nomejwah nomechtotojtokaskeh, iwa tla okitlakitakeh
    notlajtol, noiwa kitlakitaskeh nomotlajtol.'
  bgg-bgg: “Ji-è gu è nyie yao pha ji ne nowkhlei bo; khiao ne awai Ithong è ne boh
    asi phro.” Chiih-è bran è gu shii diig rek arone, nathek shii de bajo diigchio
    rek ruii phro; chiih-è ai gu miyao pha miyao ji nuii arone, ithek de nathek shii
    bajo nuii phi phro.
  eng-TCENT: 'Remember what I told you: ‘A servant is not greater than his master.’
    If they persecuted me, they will persecute you also. If they kept my word, they
    will keep yours also.'
  eng-BSB: 'Remember the word that I spoke to you: ‘No servant is greater than his
    master.’ If they persecuted Me, they will persecute you as well; if they kept
    My word, they will keep yours as well.'
  cpu-NT: 'Pinkinkishiretero nokantzitakamiri: Tera iñaapinkathayeetziri aparoni onampitaari
    iranaakoteri itzimi onampitariri. Ari inkempitayeetemiri eerokaite inkovayeete
    irovaitemi, inkempitayeetenara naaka. Ari okempitari eejatzi ikaratzi kempisantavaantetakenari
    naaka, aritake inkempisantayetaimi eerokaite.'
  san-ASM: দাসঃ প্ৰভো ৰ্মহান্ ন ভৱতি মমৈতৎ পূৰ্ৱ্ৱীযং ৱাক্যং স্মৰত; তে যদি মামেৱাতাডযন্
    তৰ্হি যুষ্মানপি তাডযিষ্যন্তি, যদি মম ৱাক্যং গৃহ্লন্তি তৰ্হি যুষ্মাকমপি ৱাক্যং
    গ্ৰহীষ্যন্তি|
  tac-NT: '''La néláwa napurigá anílige ne: «Bilé nóchame ka pecha abé najtékame júkó
    me''tigá bilé batroni.» Ne''chí cha anesa, ''emi abiénachigó resí anéwali júkuru.
    Alué ralámuli napu ekí ''la e''wale ne nila rejcholi, abiénachigó e''wámala alué
    rejcholi napu ''emi nila ju.'
  eng-WEBPB: 'Remember the word that I said to you: ‘A servant is not greater than
    his lord.’ If they persecuted me, they will also persecute you. If they kept my
    word, they will also keep yours.'
  gfk-H: 'Muat na lik kahai tar ing iau ga tangai ta muat hoken: ‘No subula pai tamat
    tano nuna watong.’ Ing bia diet ga haliarei iau, io, diet na haliarei mah muat.
    Ing bia diet ga taram ira nugu nianga, io, diet na taram mah ira numuat.'
  viv-viv: Yaku gahe wananuwa-nunauyena gagayo, Agetoga yana tovehimeya keke gidakaiwabuhegeni.
    Iya yami tovehimeya hivekwageyeku faꞋina, kadu omi aku agetoga hinavekwageyemi.
    KaꞋi yaku laumamala hidadibumuhigena digo, kadu yami laumamala hidadibumuhigena.
  yao-yao: Nkumbuchile inansalile yo kuti, ‘Jwakutumichila nganaŵa jwankulungwa kumpunda
    mmbujegwe.’ Iŵaga ŵalagesye uneji, ni ŵanyamwe nombe chanlagasye, agakamulichisyaga
    majiganyo gangu, ni majiganyo genu chagakamulisye.
  tgp-tgp: Ha r̃omr̃omi na sava na lo vere kamim hinia moiso, ‘Slev mo sopo aulu i
    jeu na nona tamlohi tavera’. Vara tamlohi la vailejilejiau, la pa vailejileji
    kamim. Vara la oloolo na sava na verea, la pa oloolo na sava ka lo verera.
  auc-NT: Botö änö ante mïnitö ïmïnite, Æbänö apæ̈neboo, ante ñöwo wæætë pönëedäni.
    ‘Awënë ñæ̈nængä ïnongä ïñongante tömengä ingante në cæcä ïñömö wïï godömenque
    ñæ̈nængä ingampa.’ Waodäni botö ïmote pïïnäni wæwëmo baï mïnitö ïmïnite adobaï
    pïïnäni wæwëmïni incæmïnimpa. Botö odömonte apæ̈negaïnö ante ëñente cædäni baï
    mïnitö odömonte apæ̈nedö ante adobaï ëñente cæcædänimpa.
  kbc-NT: Analakitibige niɡ̶ijo mejitaɡ̶awatiwaji, niɡ̶ina nimeedi anaɡ̶axateloco
    niotagodi. Odaa niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o nigetidiatetibeci, odaa
    akaami aaɡ̶aɡ̶a etiɡ̶adiatenitibece. Doɡ̶oyotete yotaɡ̶a, odaa taɡ̶aɡ̶a oyotete
    ɡ̶adotaɡ̶atiwaji.
  bmh-bmh: Ze tub amegai awaremin dabilan ‘Salau du go gonugau gumaneu du zilacurabun
    iborain tam’. Ag iz eg milemen sul ag han eg maramam. Bo, duailel go agen izal
    ze sesamoremenin zob, agal ze han sesamorem zob.
  ctu-BL: 'Ña''tanla jini t''an tsa'' bʌ c subeyetla: “Jini mu'' bʌ i melben i ye''tel
    i yum mach ñumen ñuquic bajche'' i yum”. Mi tsi'' tic''layoñob, mi caj i tic''lañetla
    ja''el. Mi tsi'' jac''ʌyob c t''an, mi caj i jac''ob la'' t''an ja''el.'
  meq-meq: «Kâ mətsum ha gər tə bazlam nakə na tsikakum aye bay. Na gwaɗ ndo i məsler
    na, a ze ndo i gay ŋgay bay. A seŋ məgwaɗakum na, taɗə ta geŋ ɗəretsətseh na,
    ta gakumeye ɗəretsətseh a nəkurom dərmak. Ndo neheye ta rəhay ha gər a bazlam
    ga aye na, ta dzaliye i kurom dərmak.
  noa-H: ¿Chaig mua jaau chirarr pãrau k'ĩir heyaa k'aba nʌ? Sĩi chik'am chogk'a nʌm
    k'ʌʌn hamach patronnaan k'ãai hʌ̃rpai k'aba haajem. Magua, hamau mʌ dʌ̈i k'aigba
    haajerr haawai pãarjã hich hagjö hamau k'aibag waujugui hajim. Maagwai hich jãg
    mua jaau chitʌm hiek hãaur k'ʌʌnau hʌ̈k'atarr haawai pãar hiekjã hagjö hamau hʌ̈k'ajugui
    hajim.
  alp-NT: Imi nete loko saisa rebe Au betekele ete imi pende be, tamata esi ono susate
    ete Au peneka hoko esi ono susate ete imire neka. Kai sepo esi lulu Auku lepataru
    hoko esi lulu imi lepataru neka. Le tamata makerike iela lesi bei tamata rebe
    ikerike eteije mo.
  san-VEL: daasa.h prabho rmahaan na bhavati mamaitat puurvviiya.m vaakya.m smarata;
    te yadi maamevaataa.dayan tarhi yu.smaanapi taa.dayi.syanti, yadi mama vaakya.m
    g.rhlanti tarhi yu.smaakamapi vaakya.m grahii.syanti|
  kbq-kbq: Ko'ma tamasmi'noa kegu tamagesa antahiho, kazokzo eri'za ne'amo'a, kva
    vahe'a knara osu'ne. Nagri'ma nazanva ante'nesu'za, tamagri enena anahu kna hu'za
    tamazanva antegahaze, ke'ni'a amage antenare'sina, tamagri kea ana zanke hu'za
    antahizasine.
  kbh-kbh: 'S̈mochjenójuaboye nts̈amo tcbonjáuyanama: ‘Chë oservená chabe nduiñbiama
    ndoñe más uamaná quenátsmëna ca’. Chënga monjánama ats̈e chaisufrima; ts̈ëngaftángnaca
    chas̈motsesufrínama mochántsama. Ents̈anga nts̈amo ats̈e tijayanents̈ana ntsachets̈á
    tmojtsamcá, cachcá chënga mochántsama nts̈amo ts̈ëngaftanga chas̈mojtsëtsëtsná
    chents̈ana.'
  ron-LSB: 'Aduceți-vă aminte de cuvântul pe care vi l-am spus: ''Un rob nu este mai
    mare decât stăpânul său''. Dacă m-au persecutat pe mine, vă vor persecuta și pe
    voi. Dacă ei au păzit cuvântul meu, îl vor păzi și pe al vostru.'
  pon-pon: 'Tamatamanda kajoi o, me I kajoia on komail er: Ladu me jota laude jan
    a jaumaj ma re kame ia er, re pil pan kame komail. A ma irail pan kapwaiada ai
    padak, re pil pan kapwaiada omail.'
  nhe-BL: Xiquilnamiquica tlen nimechilhuijtoc. Se tlatequipanojquetl ax más hueyi
    que iteco. Inijuanti tlen nechtlatzacuiltise, nojquiya inmechtlatzacuiltise pampa
    innoaxcahua. Huan tlen quineltocatoque notlajtol nojquiya inmechneltoquilise imotlajtol.
  sps-sps: Fakats yam a ka te tsue of im yam, ‘A tsoiny binun a sikia ma karap fafis
    iny a tsoiny tatagaa ot tsuan.’ Ri na mesapan fakamits Vanyo, ana ri nai fakamits
    kan maromi, sana mesapan tsuri manaats vegiau te tsue iny Anyo, ana ri te nai
    manaats kainy vegiau te tsue romi.
  wnc-wnc: Wamu nata tupa anzing danikum, ‘Puya aminda take apana yapbitnanga dua,’
    ngang danikum taknga katak siknga natanggamatanong. Aminu wa na nutnangge tasikaing
    aminda gikaya dasipnangge atasining. Sike wa aminda natane wama atawakaing gamu
    ginde wamu atawabam.
  bus-bus: À tó yã kɛ̀ má òaree gↄ̃ dↄagu. Zↄ̀bleri ègↄ̃ dɛ a diilaro. Lán aↄ̃ wɛ́ɛ
    tã̀ma nà, lɛn aↄ̃é tãawa lɛ. Tó aↄ̃ↄ ma yã kũnamɛ, aↄ̃égↄ̃ a yã kũna se
    dↄ.
  gub-BL: Pema'enukwaw a'e heze'eg amo 'ar mehe heremimume'u kwer rehe. Awa na'ikàg
    wera'u kwaw uzar wi a'e. Heàmàtyry'ymar upuraraw kar ma'erahy ihewe a'e wà. Upuraraw
    kar putar ma'erahy peme a'e wà nehe no. Amo teko weruzar heze'eg a'e wà. Weruzar
    putar peze'eg wà nehe no.
  imo-imo: Nani eno nimbo tindu unguma konopuna pilko molangei! Nani oi enondo nimboindo,
    kongono tendeli imbo teni yunge nokoli iyemu mainyendo, yu iye nomi kelkele naa
    toromo nindu kanomu. Aku teko na mindili liko tirimele mele eno kape aku teko
    mindili liko tinge. Nanga ungumu pilko liko tenge tirimele imbomani enonga ungumu
    pilko liko tenge tingela.
  boj-boj: E nami merŋgonum, kaŋgal tamo na aqa tamo koba buŋyqa keresai. Niŋgi anjam
    deqa are qaliy. Jeu tamo naŋgi na e ugeugeiboqneb dego kere naŋgi na niŋgi ugeugeiŋgoqnqab.
    Naŋgi ijo anjam dauryoqneb qamu naŋgi nuŋgo anjam dego dauryeqnub qamu.
  eng-DRA: 'Remember my word that I said to you: The servant is not greater than his
    master. If they have persecuted me, they will also persecute you: if they have
    kept my word, they will keep yours also.'
  knf-knf: 'Naleşan uko wi mbiiŋ aţupan : “Nalemp aambaaŋ kapela i aklemparuŋ.” Woli
    bahajanaan, an kak baluŋ kahajanan ; woli baŧiink uţup wi naan, bakak kaŧiink
    uţup wi nan.'
  san-KHM: ទាសះ ប្រភោ រ្មហាន៑ ន ភវតិ មមៃតត៑ បូវ៌្វីយំ វាក្យំ ស្មរត; តេ យទិ មាមេវាតាឌយន៑
    តហ៌ិ យុឞ្មានបិ តាឌយិឞ្យន្តិ, យទិ មម វាក្យំ គ្ឫហ្លន្តិ តហ៌ិ យុឞ្មាកមបិ វាក្យំ គ្រហីឞ្យន្តិ។
  arn-NT: 'Tukulpafimün tüfeychi dungu tamün dew feypiwfiel: ‘Kiñe kona no rume wünenkülekelay
    tañi ñidol mew.’ Fey iñche ta kayñetungeli, eymün ka femngechi kayñetungeaymün,
    welu feyti feyentunolu müngeltufule iñche ñi dungun, ka femngechi müngeltuafuy
    eymün tamün wewpielchi dungu.'
  zas-NT: 'Gol basaaladx ni rnin: “Achut mojs na̱j mazri guial loj bén rniabee laaman.”
    Bal basagzi reeman naj, ziangajc gusagzi reeman lëjt, bal bazoob reeman da diidxan,
    ziangajc guzoob reeman xtiidxidi.'
  ken-NT: Bǎkɛ́ ghɔkɔntɨk ɛnyɨŋ ɛnɛ ngátí nyaka bhe bɛ ‘Mmǔ bɛtok apú cha chi-bɛtok
    aywi.’ Mbák bǒ mmɨk báchyɛ́ mɛ ɛsɔŋɔri, chɔŋ mánchyɛ be nkwɔ́ ɛsɔŋɔri. Mbɔ
    bábhʉ́rɛ́ ɛnyɨŋ ɛnɛ́ ngátí bhɔ, mbʉ́ chɔŋ mámbʉrɛ ɛnyɨŋ ɛnɛ́ be nkwɔ bǎghàti
    bhɔ.
