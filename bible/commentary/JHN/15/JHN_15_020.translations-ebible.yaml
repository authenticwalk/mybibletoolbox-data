  grc-F35: Μνημονεύετε τοῦ λόγου οὗ ἐγὼ εἶπον ὑμῖν, ‹Οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου
    αὐτοῦ.› Εἰ ἐμὲ ἐδίωξαν, καὶ ὑμᾶς διώξουσιν. Εἰ τὸν λόγον μου ἐτήρησαν, καὶ τὸν
