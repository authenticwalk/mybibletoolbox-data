  dso-dso: ଆରି ତମେ ମିସା ମର୍‌ ବିସଇସେ କଇସା, କାଇକେବଇଲେ ଆରାମେଅନି ତମେ ମର୍‌ ସଙ୍ଗ୍‍ ଆଚାସ୍‌
    ।”
  meu-meu: Umui ese danu do ba gwauraigu, badina be matamana negana ema bona hari
    umui na lau dekegu ai vada o nohomu.
  yva-NT: Muno weapamo indati wapo rinaura kakavimbe tavon, weye weapamo wana rinatavon
    arono manasyin kobeyoe Syo Amisye apa anakere raijar nde ava unumeso.”
  dgc-dgc: Sakay sikam, éy magpahayag kam be diyakén, da sikam i kinumuyuga diyakén
    sapul to sapul.
  zpm-NT: Ni scagaa to, ye to laa to none sodiidz lo grëraa miech gacnaṉ zho cho nac
    naa; sac goṉ tibaque bzënie to naa desde ne psilo naa xtsiṉ naa.
  hix-NT: Omnyam xarha, rokarymany me rma rha manatxhe, rakorono ro me oyesnàr komo
    ke. Àro ma romokàtxhe, rakoro rma mehxatxkonà. Àro ke, rokarymany me manatxhe,
    kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Jir angop an nga ni lihi lerawu os a lawan ji heitakonda osik avak ji ihi
    ma amber mashi anhi kason ji sawenak li misika.�
  npi-ULB: तिमीहरूले पनि गवाही दिइरहेका छौ, किनकि तिमीहरू मसँग सुरुदेखि नै छौ ।
  cgc-cgc: Kyo man, dapat na magsugid ta mga ittaw parti ki yaken tak alin pa kan-o
    na gaumpisa a ta pagtudlo gaduma kaw en ki yaken.
  tim-tim: Hain hekat yeŋgimbo nâŋe âi keiŋe kalân ainba nâ olop manmâ nekmâ gayigât
    nâŋgât keine makmâ miawakbiâ sambelem ariwiâp.” dâep.
  yor-yor: Ẹ̀yin pẹ̀lú yóò sì jẹ́rìí mi, nítorí tí ẹ̀yin ti wà pẹ̀lú mi láti ìpilẹ̀ṣẹ̀
    wá.
  wos-wos: Guni akwi wunika diré watanguni. Hanja akwi némbuli akwi guni wuni wali
    reta wuna jémbaré wundé xéngu. Xéngunka guni diré akwi wakwetanguni.”
  emp-NTPO: Bãrã bid̶a mʌ̃nebemada bed̶ead̶ia, bãrãra naãrãed̶aʌba mʌ̃ ume panʌ bẽrã.
  eng-F35: And you also will testify, because you have been with me from the beginning.
  ind-ind: Kamu juga akan bersaksi tentang Aku, karena sejak awal pelayanan-Ku, kamu
    sudah bersama-sama dengan Aku.”
  pes-OPCB: شما نیز باید دربارهٔ من با تمام مردم سخن بگویید، چون از ابتدا با من بوده‌اید.»
  mpt-mpt: Ibsa ina bianiba ne weng sango omkeimamine! Niminbabe, ibo ne okoko mema
    kilonia okok kemi dim ye beketne biam biniba inamin namin okoko watemib kesoa
    ibsak omkeimamine ge baabesebe.
  ssx-ssx: Kutupa iki make amba꞉ kone I̱ ame̱le̱ haleme ekina꞉ yaka pi lawaaseme wekitisi
    haliweki halimikie.
  mkl-mkl: Nɔ iŋɛ mɔ ɑɑ jɛɑ inɛ ŋɑ sɛɛdɑm ŋɑ, si nɑ iyi í jɔ̀ ɑwɑòɛ ŋɑi ɑ̀ wɛɛ hɑi
    wɑɑti iyi ǹ sinti icɛm.
  gaq-gaq: ଆରି ପେଡିଗ୍ ସାକି ପେଲେକେ ଡାଗ୍ଲା ପେ ଆରାମ୍‍ ବାନ୍ ନେଙ୍ଗ୍ ଏତେ ଲେଃଚେ ପାଙ୍ଗ୍ ପେଲେକେ
    ।”
  gof-RNT: Hintteka koyroppe doomidi taara de7iya gisho tabaa markkattana.
  unx-unx: ଆଡଃ ଆପେୟ ଆଇଁୟାଃ ବିଷାଏରେ ଗାୱାପେ ଏମେୟା, ଚିୟାଃଚି ଆପେଦ ମୁନୁଏତେ ଆଇଁୟାଃଲଃ ତାଇକେନାପେ
    ।
  gah-gah: Itó lekelisi nene hoza apí ukutí nezagi miniliki itinamó nenazo, lekezagi
    áminagó iki mogonáne li utó inigave.
  lcm-lcm: Nami kapa mi uli mengen amalangas atutuman tatag using mitala ago ve nau
    le si tutapongai.
  aer-aer: Arrantherre-arlke atyenge-akerte iletyeke arrantherre-arle kwenhe atyengenge
    anekenge nhenge arlte arrekwele-ngentyele tharle arelhe areye anthetyeke-irreke
    tyerrtye areye arrantherre kwenhe atyengenge akwete aneme.”
  qvc-NT: Qamkunapismi noqapaq ringillapa yach'achikuq. Chaqa qallarishqay diyamandapacham
    qamkunaqa pullay kashqallapa kangi.
  tgl-ULB: Magpapatotoo rin kayo dahil kasama ko na kayo mula pa sa simula.
  cbs-NT: Ja inun, matudi en taxnikidanai anua tapin man ebe ikunkidanshinadan, man
    ekidi janchai chaninikabudiki— iwanan,
  xtm-NTPP: Te ndijin, suni jin ndaka'an ni ndaka ja sa'a ja kúu sa ya, vaa onde nuu
    ni keja'a sa káxtnu'u sa nuu ñayii ma, ka iyo ni ji'in sa.
  nnq-nnq: Namangwetumwe uyo maunjalakicha kwa magambu makiba na ne pamwe pitumbala.
  bao-NT: Mʉja cãa, jĩcãtopʉra yʉ mena ca nii jʉoricarã niiri, yʉ yee maquẽre mʉja
