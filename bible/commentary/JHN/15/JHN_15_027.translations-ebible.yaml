  aii-aii: ”ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܸܬ ܝܵܗܒ݂ܝܼܬܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ، ܣܵܒܵܒ ܗܘܹܐ ܠܵܘܟ݂ܘܿܢ
    ܥܲܡܝܼ ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ.
  esk-NT: Uqaġigisigipsitñapsuuq takku iqataurusri uvamni aullaġniiłhaniñ.
