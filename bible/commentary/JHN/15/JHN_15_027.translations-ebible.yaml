  otn-NT: Xquet'a̱ 'nɛ̱'a̱hʉ da̱mi̱ jahʉ ma̱jua̱ni̱ te'ogä, porque dí̱ n'yohʉ asta̱
    guep'ʉ bá̱ fʉhra̱ hya̱.
  nop-nop: Tiŋa hidi kwanai tububihikutneŋgoŋ nukut hatitabugiŋ doktiŋa hidi maaŋ
