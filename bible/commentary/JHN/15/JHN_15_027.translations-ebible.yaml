verse: JHN.015.027
translations:
  kpx-kpx: Ige kemo latana di vaveve loui ata namigeveve. Kosealemo di vasohuta vata
    kove di lovi vage laeau daluvuta ui di vaveve elehai lohoma.”
  okv-H: Eto ungo te tapa ihikari ta namo te tapa mihovova avoeto ungote tapa harika
    ari embopo nau aisova.”
  tbo-tbo: ma taumi ona limoineu babana houga a wawala uyahinei i nei po amalai tau
    mitemi.’
  mal-C: നിങ്ങളും ആരംഭംമുതൽ എന്നോടുകൂടെ ആയിരുന്നതുകൊണ്ട് എന്നെക്കുറിച്ചു സാക്ഷ്യംവഹിക്കേണ്ടതാണ്.
  grc-SR: καὶ ὑμεῖς δὲ μαρτυρεῖτε, ὅτι ἀπ᾽ ἀρχῆς μετ᾽ ἐμοῦ ἐστε.
  bgc-bgc: अर थम भी मेरे गवाह सो, क्यूँके थम शरु तै मेरै गेल्या रहे सो।
  khz-khz: Gomi na maki au roe wapio kilagi-matagaiku, kwalana gomi au ria tataluna
    tovotovona na vegata gaurai.”
  zsr-NT: Lbiꞌiliꞌ caꞌ gunliꞌ lnaꞌ lau quiaꞌ, le zóalenczliꞌ nedaꞌ tsazxö́n dza niꞌtë.
  lin-lin: bongo bino mpe bokotatola na tina na Ngai, pamba te bozali elongo na Ngai
    wuta na ebandeli.
  hns-NT: Toelog soeroe se hamare lage rahiele, ohie se tohoelogke tjaahie bhie hamare
    biese me gawaahie dewe ke.
  noa-E: '@see-verse:JHN.015.026'
  eng-EMTV: And you also will testify, because you have been with Me from the beginning.
  mib-NT: Te suni máá ró nacani ró jnúhun ri, chi je cáhīin ro jíín rí nde ná ni quejéé
    rí nácani ri jnūhun.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽआङ् इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि के़बिरुम्‍लए पोःङ्‌लो
    थेआङ्‌भे़ल्‍ले़ खिनिॽग इङ्‌गाॽनु कुहेःक्‍सिङ्‌माआङ्धोए के़वयिरो॥”
  xnj-xnj: Nyenye mewa yati mukuvajovela vandu kunivala nene ndava muvi na nene kuhumila
    pakutumbula.
  mmx-mmx: La nemi bok, minaba paase asuusu minia, mila nemi migara nemen eburu vam
    minia, ga ruka i at laaleng nenia aga ruka lugugu rak.”
  cbr-NT: Mitsúnribi camabi nëtën 'ëbë 'ixun 'ën bana ñuixunia cuanan 'ën ñu 'aia
    iscë 'ixun camina 'ë ñuiquin uisa carana 'ëx 'ai quixun unicama 'unánmiti 'ain.
  tee-NT: Chai vachuch ju uxijnan anona'it'it ju tuch'i lakts'int'at'it ju icnavita
    ni quilach'ak'ok'atauch tus acsni ictai'ulacha ju amalaninti.
  eng-LSV: and you also testify, because you are with Me from the beginning.”
  cak-NT: Y rix can xquinik'alajij chuka', roma can pa ruticribel-pe jixc'o-pe wiq'uin.
  pah-NT: Pehe po ti ji mombe'u ojipe'g̃a pe nehẽ no. A'ereki ji pavẽi pe peko ji
    ahe mbo'eypyrame kiromo jate pejikovo ji pavẽi, ei Jesus'ga g̃a pe.
  sja-NT: Parãpa pida mɨ k'awapidait'ee awaraarãmaa, mɨde ijãadak'ãriipa mɨ ome p'anapatap'edaa
    perã.
  xed-xed: Kaghuni guli, dzaʼa mnay kuni ta gwaɗa ta iʼi, kabga kawadaga kuni nda
    iʼi, daga ka yawu zlrafta mu ta nzaku,» kaʼa.
  glk-glk: و شومأنم بأید شهادت بدید چونکی از اوّل می اَمره بید.
  mks-NT: Ta jári mé ndó ca̱ha̱n va̱ha ndó sa̱há i̱ jáchi̱ ja̱nda̱ sa̱ha̱ tá na̱casáhá
    cája chúun i̱ ñuyíví yóho na̱sa̱nduu tuun ndó xi̱hín i̱ —na̱cachi Jesús.
  gfk-S: Ma mu bileng, mu na hinawas utagu kinong mu gabe kis tikai ma iou metua leh
    ra tutur leh tano nugu pinapalim.
  bmu-bmu: Yaŋön mewö malma aka eŋön mewöŋanök nöŋgö könaŋamni naŋgöba jim asariba
    malme. Nöŋön könahiba urugö qenjarök nup memba malali, eŋön mönö könakönahiŋeyök
    nömbuk mala kotket. Miaŋgöra iŋini mönö mi ölöp jim asariba malme. Mewö.
  dgz-dgz: Amba e den ne inak nega tavewa ta ewamuiwanian iwa e erewa gapan tananegean
    ma onaninton.” Iesu ap anega wan.
  eng-GNV: And ye shall witnesse also, because ye haue bene with me from the beginning.
  zaa-NT: Ą'hua lebi'i nna quixá'a huá le nu cca quia' porqui'ni tsè'e le lani inte'
    dèsdeba gùdulua' tsina quia' le' yétsiloyu.
  eng-WEBSTER: And ye also shall bear testimony, because ye have been with me from
    the beginning.
  guh-guh: Paxamë baja cajena tataxuxuabijavaveliacujinae jivi livaisi tatsipaebijava,
    paneyajavajinavanapame. Bajaraxuata paxamë ata xaniavaetsia panevajunupaebianame,
    jai Jesús pijajivijavabelia.
  bon-bon: Weene cuta pagege cebine aitneja, ingle weene cane cama ituge lenaja cäme
    kaakesea agedna cabu ca.”
  nhw-BL: Huan teipa anquinyolmelahuase sequinoc tlen na pampa anitztoyaj nohuaya
    hasta quema nipejqui nitlamachtía.
  swh-ONEN: Ninyi nanyi itawapasa kushuhudia kwa sababu mmekuwa pamoja nami tangu
    mwanzo.
  wbi-wbi: Najumue mukwolekagha imhola sango, ulwakuva muli palikimo nuune kuhuma
    ye nitengula imbombo.
  bba-bba: Bɛɛ i ko mɑɑ nɛn ɑreru di, domi i wɑ̃ɑ kɑ nɛ sɑnnu sɑɑ toren di.
  eng-KJVCPB: and ye also shall bear witness, because ye have been with me from the
    beginning.
  kgk-NT: Ha peẽ katu xe anhepyrũ xe rembiapo gwive ãy peve xe moirũ-ma peiko-vy.
    Upéa-gwi xe mombe'u va'erã peẽ ave, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Na toosa hara mmoori varaaduu ngia ni tasipama varuuya aanna homo variaivaaraida
    fai ngieetama niiyara kua kiaaravai.
  cpy-cpy: Tema kameetha pikenkitha-takoyi-teena eerokapaeni, tema pitsipata-piintakina
    owakira etantana-kawori.”
  ekk-PKP: Ka teie annate minust tunnistust, sest te olete algusest peale minu juures
    olnud.
  mpx-mpx: Yaa komiu al ge wasau nuku wasaan, kaiwena i telipunaa sauga toto tuwalali
    ya telipuna, alowau komiu ya.
  wbp-wbp: Nyurrurlajulpankujulu jirrnganja nyinaja tarnnga. Kujarlaju yungulpankulu-jana
    yimi-ngarrikarla yapaku ngaju-kurluju.”
  luo-luo: To un bende nyaka utim nenda, nimar usebedo koda nyaka ne achak lando Injilini.
  nhe-NT: Huan teipa inquinyolmelahuase sequinoc tlen na pampa initztoyaj nohuaya
