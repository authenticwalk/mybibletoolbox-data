  san-ORI: ଯୂଯଂ ପ୍ରଥମମାରଭ୍ୟ ମଯା ସାର୍ଦ୍ଧଂ ତିଷ୍ଠଥ ତସ୍ମାଦ୍ଧେତୋ ର୍ୟୂଯମପି ପ୍ରମାଣଂ ଦାସ୍ୟଥ|
  huv-NT: At icona aton apmejüiquichan naleaing wüx xique, cos nde wüx tamelichas
