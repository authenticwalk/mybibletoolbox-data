verse: JHN.015.012
translations:
  kpx-kpx: Di hoto keu koseanu. Di laheho isiviai la tedaeveale ke nahate lata moleho
    isivilahai mole tedaevegeve.
  okv-H: Avo ari vahai erevi ava erena, eto na ungo osa ere ona ainge dombo ungo na
    osa mine ara evujo.
  tbo-tbo: Geka u lugagayo, ipa emosi po emosi ona lauhogalena memi, mei tau a lauhogalemi.
  mal-C: ഞാൻ നിങ്ങളെ സ്നേഹിച്ചതുപോലെ നിങ്ങളും പരസ്പരം സ്നേഹിക്കുക എന്നതാണ് എന്റെ കൽപ്പന.
  grc-SR: Αὕτη ἐστὶν ἡ ἐντολὴ ἡ ἐμή, ἵνα ἀγαπᾶτε ἀλλήλους, καθὼς ἠγάπησα ὑμᾶς.
  bgc-bgc: “मै थमनै नया हुकम द्यु सूं, के एक-दुसरे तै प्यार करियो, जिसा मन्नै थारैतै
    प्यार करया सै, उसाए थम भी एक-दुसरे तै प्यार करियो।
  khz-khz: Au geku rova kilara ea, matotaumi vekarawami ai mataukavami ria pio veulamagi,
    au na gomi aulamagimina vetaina.
  deu-TKW: Das ist mein Gebot, daß ihr einander liebet, wie ich euch geliebt habe.
  zsr-NT: Lë ni nac le rëpaꞌ lbiꞌiliꞌ gunliꞌ. “Gul‑dxíꞌi lzaꞌliꞌ tuliꞌ yetuliꞌ, ca
    naꞌ nedaꞌ caꞌ nadxiꞌidaꞌ lbiꞌiliꞌ.”
  lin-lin: 'Tala mobeko na Ngai : bolinganaka bino na bino ndenge Ngai nalingaki bino.'
  hns-NT: Hamaar hoekoem hai kie toelog apane apane me prem kar djaise ham toelogke
    kariela.
  noa-E: Mua pãrag jaau pʉa chirʉmʉn, mʉchdëujã ich jãg pãar daupii chirʉmjö pãach
    eepaijã jũrr agdaujö chikhamnaan daupii abat a chirʉmʉugui ajim.
  eng-EMTV: This is My commandment, that you love one another as I have loved you.
  mib-NT: 'Te yāha cúu jniñu ndácu ri nuū rō jijnáhan ró: jeē na cúndáhú ni rō jnáhan
    ró nájnūhun cúndáhú ni rī rohó.'
  lif-NT2: आल्‍ल इङ्‌गाॽ लुङ्‌माॽ तुक्‍निङ्‌बा कुइसिःक् खिनिॽआङ् लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽ
    फाॽआङ् इङ्‌जाःङ् पिनिङ्‌लो॥
  xnj-xnj: 'Mihilu yangu ndi iyi: Mgananayi, ngati chenikuvagana nyenye.'
  mmx-mmx: Lavapaase rak keretna, mina ebalamu ela minimi xerekngan nia a balamu nimi.
  cbr-NT: 'Ënëx ca asérabi ax quicësaími ''icanti bana a ''icën: ''Ën mitsu nuibacësaribiti
    camina bëtsibë bëtsibë nuibananti ''ain.'
  tee-NT: Yuchi ju ani ju quilhamap'aksin ni alamap'ainit'it ju milhi'uxijnan'an tachi
    ju quit'in ni iclamapainiyau.
  eng-LSV: This is My command, that you love one another, according as I loved you;
  cak-NT: Y ren ninchelebej chiwe chi can tijo-iwi', can anche'l jixinjo' ren.
  pah-NT: Opoarõ hete ji. Na jitehe ti penhoarõ hete jipi. Poha ji ehetei pe me, ei
    ga.
  sja-NT: 'Mɨa nãga jara bɨ: Chik''inia p''anapatáatɨ, mɨa parã k''inia iru baparik''a.'
  xed-xed: Wya zlaha ɗa ta mnaghunata yu, ɗvuwaɗva ta vgha ghuni sani nda sani manda
    va ya ɗvu iʼi ta kaghuni ya.
  glk-glk: «می حکم اَنه کی همدیگره محبت بوکونید، هوطو کی من شمره محبت بوکودم.
  mks-NT: 'Cuni jo̱ho ndó ña̱ sáhndá i̱ nu̱ ndo̱ yóho: Ndítahan qui̱hvi̱ ini táhan
    ndó tá quia̱hva quíhvi̱ ini ye̱he̱ ndo̱hó.'
  gfk-S: 'No nugu harkurai ikin: Mu na marse harbasiane mu hoke iou te sip mu ma iou
    te marse mu hobi.'
  bmu-bmu: 'Nöŋgöreŋ Köna keu mi kewö: Nöŋön uru jöpaköm eŋgiba malali, iŋini mönö
    miaŋgö dop nanŋini jöpaköm aŋguba malme.'
  dgz-dgz: Ne nop nega ayamase tat mega mam, Ne enan anu gurana mini, e baigan tan
    gare gare anu guriwanian.
  eng-GNV: This is my commandement, that ye loue one another, as I haue loued you.
  zaa-NT: 'Nui nna ną́ nu calátsa''a'' qui''ni guni le: Ligàppa la'' tsì''ilatsi''
    luetsi le ti''ba inte'' uccuatsi''í te'' le.'
  eng-WEBSTER: This is my commandment, That ye love one another, as I have loved you.
  guh-guh: Mapacuenia paexanavanapaenameje. Pacuenia xanë pacaasivatsi, bajara pijinia
    pacuenia paxamë ata namataenetsia panaasivamë tsavanapae tsane pacaenëmë canacujitsia.
  bon-bon: Cane weebibine jijenininine, egä weene weemämu singi äbitanipeye, cane
    lipu weeme tääpume singi ituge.
  nhw-BL: Huan ya ni nimechnahuatía, ximoicnelica se ica seyoc quen na nimechicnelía.
  swh-ONEN: 'Amri yangu ndiyo hii: Mpendane kama mimi nilivyowapenda ninyi.'
  wbi-wbi: Lino nikuvalaghila kuuti mughananghe ndavule une vule nivaghanile umue.
  bba-bba: Nɛn woodɑ wee, i kĩɑnɔ nɡe mɛ nɑ bɛɛ kĩ.
  eng-KJVCPB: This is my commandment, That ye love one another, as I have loved you.
  kgk-NT: 'Ãy ha''e-ta peẽ-my: Pejohayhu katu peiko-vy. Apohayhuha-rami pejohayhu
    katu, he''i.'
  waj-waj: Aa mmaanna kua na tinara aavo ataama vainoo. Na ngiiiyara mmuduuya ruauneema
    ngia ngiingiiiyara ngiingiiiyara mmuduuya ruatee.
  cpy-cpy: 'Iroka noñaani nokantzi: Otzimatyee petakotawakaayiteeyaa nokimiteero naaka
    netakoyi-teemi eerokapaeni.'
  ekk-PKP: 'See on minu käsk: armastage üksteist nii, nagu mina olen armastanud teid.'
  mpx-mpx: 'He no logugui iya hiwe: nuku penununuwana alomiyau elal ni ola nau ya
    nunuwana-agimiu.'
  wbp-wbp: 'Nyampuju ngaju-nyangu kuruwarri nyurrurlaku: Yulkayalu-nyanu ngaju-piya
    kujalparna-nyarra yulkaja nyurrurlaku.'
  luo-luo: 'Chik ma amiyou ema: Herreuru ngʼato gi ngʼato, mana kaka an bende aseherou.'
  nhe-NT: Huan ya ni nimechnahuatía, ximoicnelica se ica seyoc queja na nimechicnelía.
  aii-aii: ”ܦܘܼܩܕܵܢܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ ܝܠܹܗ، ܕܡܲܚܸܒܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܕܵܐܟ݂ܝܼ
    ܕܐܵܢܵܐ ܡܘܼܚܸܒ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Unauvva tillisiga, piqpakkutiyumuusri avatmun atriḷugu piqpaksrił̣iġa ilipsitñik.
  msb-msb: '“Amo ini an akon sugo: magkaminuruutan kamo pareho san pagkamuot ko sa
    iyo.'
  cpa-NT: 'Lah¹la² báh³ jǿg³ juǿi²jni hniah¹²: Ju³li¹hnóh¹ hniah¹² rúh² hniah¹², ju³lah
    hnó¹jni hniah¹².'
  dso-dso: ମୁଇ ତମ୍‌କେ ଜେନ୍ତି ଆଲାଦ୍‌ କଲିଆଚି, ସମାନ୍‌ ସେନ୍ତି ତମେ ମିସା ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ
    ଆଲାଦ୍‌ ଅଇକରି ରୁଆ । ଏଟାସେ ମର୍‌ ଆଦେସ୍‌ ।
  meu-meu: 'Egu haheḡani binai: ba helalokau heheni, lau ese na lalokau henimuimu
    heḡereḡerena.'
  yva-NT: 'Risya ananyao syo raugaje wasai no taiso: Syare wamuiny irati wasai tutudi
    maisyare muno rimuinyo wasai.'
  dgc-dgc: Saye i utus kua dikam, a négmahalan kam a kona ta pégmahal kua dikam.
  zpm-NT: '’Laa naa rnabey to, laa naa rnab lo to: ¡Goḻleynie samiech to, zigne rleynie
    naa to! Teḻ naa, goḻguieṉ gaṉle pa lotaa rleynie naa to,'
  hix-NT: Onà wyaro ryhe khananàhyatxhe. Osox ehtxoko. Oxenye ryehtxoho wyaro osox
    ehtxoko, omnyamo ro rye rma, kekon hatà.
  sim-sim: Lo anhi jirin a hawa karem, ma anandin wapnuku jihik ji ewehe armek ji
    uka. Os an jirin wapnuku anhik a ewenda hom, jir erem, ma anandin wapnuku jihik
    ji eweka.
  npi-ULB: यो मेरो आज्ञा हो, कि मैले तिमीहरूलाई जसरी प्रेम गरेँ तिमीहरूले एक अर्कालाई
    त्यसरी नै प्रेम गर ।
  cgc-cgc: “Yi sugo ko ki kyo na maggugmaay kaw paryo ta paggugma ko ki kyo.
  tim-tim: Nâŋgât den kârikŋe hin. Nâŋe okot âlep akyeŋgiân dop hainâk yekâ gala okot
    âlep agaŋgi goaŋgi akyeŋgiwei.
  yor-yor: Èyí ni òfin mi, pé kí ẹ̀yin kí ó fẹ́ràn ara yín, gẹ́gẹ́ bí mo ti fẹ́ràn
    yín.
  wos-wos: “Wuna hambuk hundi angi dé. Wuni gunika némafwimbu mawuli yawuka maki,
    guni akwi nak nakéka némafwimbu mawuli yatanguni.
  emp-NTPO: 'Mʌ̃a obi b̶ʌ bed̶eara naʌ̃gʌa: bãrãra dji quĩrĩãnadua mʌ̃a bãrã quĩrĩã
    b̶ʌ quĩrãca.'
  eng-F35: This is my commandment, that you love one another just as I have loved
    you.
  ind-ind: 'Inilah perintah yang Aku berikan kepadamu: Hendaklah kamu saling mengasihi
    satu sama lain, sama seperti Aku mengasihi kamu.'
  pes-OPCB: از شما می‌خواهم که به همان اندازه که من شما را دوست می‌دارم، شما نیز یکدیگر
    را دوست بدارید.
  mpt-mpt: Ne hekmel weng mako baabenamabi olo inaminobe. Makob ne ibo kla gobe bli
    inaniba ibsa ib sinwalo kla gobesese nine!
  ssx-ssx: Yaka pi witolo ekita꞉ dupae. I̱ma꞉ iki pa꞉ta꞉ pukima꞉ homolo tupa꞉ ikana꞉ma꞉
    make pukima꞉ homaalualu pea꞉pa꞉peke.
  mkl-mkl: Woodɑ iyi ǹ nɑ ŋɛ wee, i yɑ bi njɛ ŋɑ bɛi ǹ bi ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଡିରକମ୍ ବଲ୍ ବାଣ୍ଡିଂକେ ପେଇଂ ଦେତ୍‌ରକମ୍ ନିଜର୍ ନିଜର୍ ରେମୁଆଁଇଂକେ
    ବଲ୍ ବାପା ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‍ ।
  gof-RNT: Ta kiitay hayssa; taani hinttena dosidayssada hintteka issoy issuwa dosite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ଦୁଲାଡ଼୍‌କାଦ୍‍ପେ ଲେକା ଆପେୟ ଦୁପୁଲାଡ଼୍‌ପେ, ନେଆଁଁ ଆଇଁୟାଃ ଆନ୍‌ଚୁ
    ତାନାଃ ।
  gah-gah: Láa loko nololeketuve. Nigika lekemeaká noumó nenéminiki lekezagi likigika
    eza amiko eza amiko iliki viki minalo.
  lcm-lcm: Kana kag asok tapai. Mi vinga ro taun imi angpokpokai, asukang val nau
    napo vinga ro taun imi.
  aer-aer: Yewe, the kwenhe arrenhantherrenhe arratye ileme akangkelhe-ilerretyeke.
    Arrantherre itelareme nhenge nthakenhe-arle tharle arrenhantherrenhe mwantyele
    arntarnte-areme akayake-ilemele, alakenhe re-artekele kwenhe arrantherre mwantye
    arntarnte-arerretyeke.
  qvc-NT: 'Chaymi kayshina kamachiykillapa: Noqa kuyashushqayshinar, suqniki suqnikiwan
    kuyanakuyllapa.'
  tgl-ULB: Ito ang akin kautusan, na dapat ninyong mahalin ang isa't isa katulad ng
    pagmamahal ko sa inyo.
  cbs-NT: Tsuada jawen jaibuaibuwen nuikin bechipaikin jatu medabewai mawaxunai tsuan
    jaskakin ana betsan binutidumaki. En jancha man chibankubainai man en jaibuki.
    Eskaki, en matu yunuaidan. En matuwen nuikin bechipaimiski. Jaska chibankin betsabuwen
    nui bechipainamekubainxankanwen.
  xtm-NTPP: 'Ja tátnuni sa kúu cha''a: Jin kutoo tna''a ni, sukan kútoo ña''a sa a.'
  nnq-nnq: Jenje nga amuli jango, mpalane andi panampala mangweto.
  bao-NT: 'Ate nii yʉ ca dotirije: Mʉjare yʉ ca mairore birora, mʉja cãa ameri maiña.'
  san-ORI: ଅହଂ ଯୁଷ୍ମାସୁ ଯଥା ପ୍ରୀଯେ ଯୂଯମପି ପରସ୍ପରଂ ତଥା ପ୍ରୀଯଧ୍ୱମ୍ ଏଷା ମମାଜ୍ଞା|
  huv-NT: 'Leawa xic sasaj icon merangan: Aag ayaj mendiüman nop alinop atnej xique
    sandiüm icon.'
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱ya, da̱di 'bɛp'a̱hʉ ngue tengu̱tho nná̱ ma̱'a̱hʉ ya,
    da̱ ngu̱t'a̱ gdí̱ mma̱hmʉ n'na ngu̱ n'na'a̱hʉ.
  nop-nop: Nu yofafaŋe medene niŋ indiŋ hanilat. Nu hiditok welesiloŋ tihamulat undugoŋ
    hidi hidegoŋ welesiloŋ titiŋ tiŋa hatiyaneeŋ.
  obo-NT: Ini en kos suhu ku, pohinowannoy kow iling to kodginawa ku koniyu.
  cak-ENT: Y yin ninchilabej c'a chive, que tijo' c'a ivi', cachi'el ri nyixinjo'
    yin.
  lif-NT: ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤏᤡᤱᤗᤥ॥
  mie-NT: 'De yáhá cúu tiñu jā ndácu nī nūū ndá nú: Jā cundáhví inī nū táhán nú, tá
    cúu nūū cúndáhví inī ni ndá máá nú.'
  san-TIB: ཨཧཾ ཡུཥྨཱསུ ཡཐཱ པྲཱིཡེ ཡཱུཡམཔི པརསྤརཾ ཏཐཱ པྲཱིཡདྷྭམ྄ ཨེཥཱ མམཱཛྙཱ།
  qve-NT: 'Ichaqa kunanmi kayta kamachiykichis: Qankunapurayá khuyanakuychis, imaynan
    noqapas qankunata munakuykichis, chay hinata.'
  pao-NT: Nu besa mu soobedya, ooonne'yoona nu mee mu netamma, yooonnekoo sakwa mu
    besa nanasoobedyamo.
  cbu-NT: Nuw siyaa minamari kamachtachintspa; Saanpatatis izuuru chinangtsa; nuw
    siyaa kizpur chinaki ashiritam saanpata chinangtsa.
  usa-usa: maaminnáma ketí ámáan-aimmibo. keqtábá tíkáiniq umá weqtábá kákaina weqtábá
    kákaina umá máero.
  soy-soy: 'Isé iyɛ̃ kɑm nɔ́ ḿ pɑ́lɛ̃ yɛɛ rɛ: Ani n lɑkɑɑnɛ yɑrɛ kɑm nɔ́ ń lɑ mɛcɔ.'
  hui-hui: I̱na bilimu lalu kogo ogo i̱na tí gubalini ho kodagua tíni gubalini hagahaga
    bu halimu.
  amf-amf: “Inin yeam nashondettsi kinka kiam kiam yenin nashoadettsi isa upsino konone.
  quc-NNT: 'Ri nu taqanik are wa'': Chiwaj iwib'' chb''il taq iwib'', je'' jas ri
    in kixwaj ix.'
  dob-dob: “Ta gete ꞌigu loina ꞌemiya ꞌaene wada eoboobobomemi nadigega ꞌaboꞌagu yaobobomemi.
  wrs-wrs: Men kanamba moamba, und vewol vivm monglamoa, os men kav yem und vewol
    vevm.
  mca-mca: 'Aka'' yi''lijei hit''ij qu'' aqsiiƚijkii, aka''an: “Ekheweli''ƚ qi qu''
    mewet-su''uni''ƚ, in yijunyejeyi''ƚ ejek yakha'' in qi in k''esu''uni''ƚ.”'
  tzo-TZC: 'Jaꞌ jech ti jmantal liꞌe: Cꞌux me xavaꞌi abaic jech chac cꞌu chaꞌal cꞌux
    ta xcaꞌioxuque.'
  mya-mya: ငါ့​ပ​ညတ်​ကား​ငါ​သည်​သင်​တို့​ကို​ချစ်​သည့် နည်း​တူ သင်​တို့​သည်​အ​ချင်း​ချင်း​ချစ်​ကြ
    လော့။-
  gng-NT: 'N yíe ní li teh nà si: li yíe mɛn tɔb tɛn n yíe nɛ ma bo.'
  cbi-NTPO: 'Ñullanu entsanguidei tintsuyu: iya ñullanu naa-i estyamuwaañuba, ñuitala
    bain veta'' veta'' juntsai estyadei.'
  ikk-NT: 'Ọnwan wụ iwu m: e nwẹ ni ihiẹn-ọsụsụọ ibe ụnụ kẹ m dọn nwẹ ihiẹn-ọsụsụọ
    ụnụ.”'
  leu-leu: 'E a vuputkai siak a malaan: Mi taa vubuxan xasingit nami xa malaan sena
    vubuxanan siak xami.'
  maz-NT: Ngueje nu rí mandats'üji nu, rí pötqui s'iyaji c'ua ja nzi rvá s'iyats'ügöji.
  bod-N: ངས་ཁྱོད་རྣམས་ལ་བྱམས་ཤིང་གཅེས་པ་ལྟར་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཕན་ཚུན་ལ་གཅེས་དགོས་པ་ནི་བདག་གི་བཀའ་ཡིན༌ཏེ།
  tca-NT: —Rü choma pexü̃ chamu na pemücügüxü̃ pengechaü̃güxü̃cèx, ngẽma choma na
    pexü̃ changechaü̃xü̃rüü̃.
  zpl-NT: 'Nee lunú rnibiyaꞌa luhua necane: nú uzecahua bee saꞌhua tucu nú seꞌca liꞌihua.'
  mbc-NT: Unekaremekî'pî yawîrî iku'tî. Ayonpakon sa'namatî asa'namauya'nîkon manni'
