verse: JHN.015.025
translations:
  kpx-kpx: Vaveveabe keu Bukae Hoto mole mai selevetinu. Hoto keu loui avoe, ‘Di vavevebe
    toela vaholisege abu daho isiviholisi di aiohavolu.’”
  okv-H: Amita ke avo God ta ke kajari ta einge kajari mihia, ‘Enana ke amita susu
    irae rate teho sio tumo sosou nau degi ta ere uahera.’ ke ainge kajari mihia avo
    eto ehera.
  tbo-tbo: Hai wihinigigiyana anona i lugeletena dumaya, hai Buka Yaubada Mose i weleweleya
    i pa, “Hai luhinigigai ega anona.”
  mal-C: ‘കാരണംകൂടാതെ അവർ എന്നെ വെറുത്തു,’ എന്ന് ന്യായപ്രമാണത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന
    വചനം നിവൃത്തിയാകാനാണ് ഇതു സംഭവിച്ചത്.
  grc-SR: Ἀλλ᾽ ἵνα πληρωθῇ ὁ λόγος ὁ ⸉γεγραμμένος ἐν τῷ νόμῳ αὐτῶν⸊ ὅτι Ἐμίσησάν με
    δωρεάν.
  bgc-bgc: पर यो इस करकै होया के जो उनकै नियम-कायदा म्ह लिख्या सै वो सच हो सकै, ‘उननै
    मेरै तै खामखां बैर करया।’”
  khz-khz: 'Na ekalara gewalana kwalana rova aonai getaloato kilana pene taunatauna
    ulanana. Vokila evetaina ekilana: ‘Au tipo geaorakava-vagi-kawakuto, ati kwalanai.’'
  deu-TKW: 'Aber es soll das Wort erfüllt werden, das in ihrem Gesetze geschrieben
    steht: Sie haben mich umsonst gehaßt. Wenn der Fürsprecher kommt, welchen ich
    euch senden werde vom Vater, der Geist der Wahrheit, der vom Vater ausgeht, der
    wird von mir zeugen. Aber auch ihr zeuget, weil ihr von Anfang bei mir waret.'
  zsr-NT: 'Cni rac, quië utság ca rna xtidzëꞌë Dios, le nazíꞌ lu naꞌquëꞌ, rna: “Tuꞌzóëꞌ
    nedaꞌ tslaꞌl len cutu zoa bizx queë.”'
  lin-lin: 'Kasi ezali mpo ete liloba oyo ekomama kati na mibeko na bango ekokisama :
    « Bayinaki Ngai kaka pamba. »'
  hns-NT: 'Aisahie Parmeswar ke poestak ke baat poera howe ke tjaahie kie: ‘Oelog
    djhoetthe ke hamaar oeppar goessa hai.’'
  noa-E: Pari juaujö amau mag nʉmʉn, amachdëu wajapha ʉʉrkhaajem iek gaai phã simjö,
    “Bʉ̈ʉrjã iekkhõr chukhum paarta mʉ oomap ajurau” a simjö, chadcha ich ag ee öbërmkhĩrau
    a jaaumajim ich Jesuu marag.
  eng-EMTV: But this was so that the word might be fulfilled which is written in their
    law, ‘They hated Me without a cause.’
  mib-NT: 'Te súcuan cásáha i návāha squícu jnūhun yósó núū tútu ley Yaā Dios jeē
    cánevāha i: Ni caquɨtɨ̄ ni i nuū rī, vēsú tú na cuēchi ri, achí.'
  lif-NT2: कर कङ्‌ग खे़ङ्‌हाॽरे़ थेनाधे मे़जिःत्ताङ्‌बारो लॽरिक् साम्‌योसाप्‍लाओ साप्‍ते़आङ्
    के़बप्‍पे़न्‌के़रे़बारो॥
  xnj-xnj: Nambu vahengili lijambu lenili muni malovi gegayandikwi mu Malagizu gatimilayi!
    “Vaniyomili waka!”
  mmx-mmx: Ketla anai i lox asoorun levelinga ik lok keneng at Laulis Linga atdi i
    lok keretna. ‘Nedi nom kopmen tavasuun at lebele ngatngas atdi saparav ia.’”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ax ca ''ë ñui ësai quia: “''Ën ''atima ñu
    ''acë ''aímabi ca ''ëmi nishcanxa”. A bana quicësabi oi ca ''ia.'
  tee-NT: 'Ni chunch talai pus uctaxtui ju chivinti ju ts''okcanta la''ixlhamap''aksin''an
    junta najun: “Quintalhixcailh mas jantu tu''u'' talak''alhin xacnavi”. Chunch
    najun la''ixlhamap''aksin''an.'
  eng-LSV: but—that the word may be fulfilled that was written in their law—They hated
    Me without a cause.
  cak-NT: 'Ronojel re'' can nibanataj, roma can quiri'' ri tz''iban can chupa ri rutzij
    ri Dios ri yo''n chique. Chupa ri rutzij ri Dios, can nu''ij: Itzel xinquitzu'',
    más que man jun numac. Quiri'' nu''ij chupa ri rutzij ri Dios.'
  pah-NT: 'Nahã g̃a ndekouhui Tupana''ga rembikwatijarukara rupi. A''ereki ymya g̃a''apoa
    aherembikwatijara omombe''u jipe nhinhi''ig̃ag̃wama hako. Igwete i''ei: “G̃a nanhiarõi
    tehe,” e''i jipe aherembikwatijara, ei Jesus''ga. Igwete g̃a nanhiarõi kiro ahe
    nhi''ĩpo''ruavo, ei ga g̃a pe.'
  sja-NT: 'P''asaji ãchi ũraa p''ãdade jara bɨk''a: ‘Ãchi k''inia mɨ k''ĩra unuamaa
    iru p''anapachida.’'
  xed-xed: 'Tsaw slasla tsaya mantsa ya, ŋa nzakwa tsa gwaɗa nda vinda ma deftera
    zlaha taŋ ta mnay kazlay: Ka bətbət husaŋta yu ta həŋ kəʼa ya, manda va tsaya
    nzakwani.'
  glk-glk: 'اَطویی‌یه کی، کلامی کی در خوشأنه تورات بَمو، ثابت ببه کی: ‹از من بی‌دلیل
    نفرت دأریدی.›'
  mks-NT: 'Joo xi̱hi̱n tócó ndihi ña̱ cúu yóho xínu̱ co̱o nu̱ ley na̱jándacoo Moisés
    nu̱ ná sa̱nahá tá cáchí a̱ já: “Chí co̱ó sa̱ha̱ ná candají na̱ ye̱he̱”, já na̱cachi
    Moisés sa̱nahá.'
  gfk-S: 'Ma ite ngan hobi ura hatutuno ing di ga pakat ta ira nudi harkurai tane
    God horek: ‘Pata ta burwana no nudi malmalentakuane iou.’'
  bmu-bmu: “Mewö ak netkiba malgetka Buŋa keu kun ölŋambuk ahök. Mosesnöŋ köna keu
    eŋgiyöhi, miaŋgöreŋ keu mi kewö ohoget ahöza, ‘Yeŋön öne töhön laŋ kazik ak niŋgiba
    malget.’ Keu miaŋön lök ölŋambuk ahök.
  dgz-dgz: Go mame venaseni God oit nop mega namua gapan ok anenen seane tavewa venasepen,
    Mu tandayat nimanegene, go tavewa da uon.
  eng-GNV: But it is that the worde might be fulfilled, that is written in their Lawe,
    They hated me without a cause.
  zaa-NT: 'Nui nna runią cumplir nu chi ga''na escrito lo ley qui'' quį nna ra: Nìdi
    ttu falta labí té quia'', atsi''íni labí uccua guyu cą inte''.'
  eng-WEBSTER: But this cometh to pass , that the word might be fulfilled that is
    written in their law, They hated me without a cause.
  guh-guh: 'Bajarapacuenia nitoya tsipaji baja cajena bajayata tajëvelia bajarapamonae
    taneitoyajavanexa yabara, Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Nitoya
    tsane bajarapamonae, ajibi taneyabaraitoyajava ata,” jai tajëvelia Dioso pejumelivaisibaxutota
    xanë yabara, jai Jesús pijajivijavabelia.'
  bon-bon: Apu ibibi äbitenige teeme Cotre mene te egä, ‘Teepi papa taatu cewe je
    cebine nämugetnusi.’
  nhw-BL: Yeca inijuanti quitlamiltijtoque catli ijcuilijtoc ipan inintlanahuatilhua
    tlen na campa quiijtohua para nechcualancaitztoque masque amo tleno catli amo
    cuali nijchijqui.
  swh-ONEN: Lakini hii ni kutimiza lile neno lililoandikwa kwenye Sheria kwamba, ‘Walinichukia
    pasipo sababu.’
  wbi-wbi: Isio sivombeka mulwa kukwilanisia aMalembe aMimike ghano ghiiti, 'Vakang'halaliile
    vuvule.'
  bba-bba: Nɡe mɛyɑ n sɑ̃ɑ kpɑ ɡɑri yi bɑ yoruɑ woodɑn tirerɔ yi kɑ koorɑ, yi yi nɛɛ,
    “Bɑ mɑn tusɑ, bɑ ǹ ten wiru kɑ nɑɑsu yɛ̃.”
  eng-KJVCPB: But this cometh to pass, that the word might be fulfilled that is written
    in their law, They hated me without a cause.
  kgk-NT: '—Yma va''ekwe he''i Nhandejáry kwatia nhe''ẽ judeu kwéry ohendu va''e.
    Ãygwa rekorã omombe''u-ma voi va''ekwe: “Ija''e''ỹ rei xe-rehe” he''i Nhandejáry
    nhe''ẽ ãygwa rekorã mombe''u-vy. Upéa-gwi hembihaikwe-ramima ija''e''ỹ rei xe-rehe
    hikwái, he''i.'
  waj-waj: 'Anutuuqaa mmaanna tuu kua voovai kaanaivo vakiaiveeraivaara iya tiiyara
    itaama iikiaanoo. Kua mmaanna tuu kuaivo tunoo: Iya kumina kieemaida hama niiyara
    mmuduuya ruaanoo, tiravai.'
  cpy-cpy: 'Roo kanteencha, rootaki omonkaa-tantyaari jankinarentsi, kantatsiri: Ikijaneenta-shiwae-teetakina.'
  ekk-PKP: 'Aga just see täidab Pühakirja sõnad: „Nad vihkasid mind täiesti põhjuseta.“'
  mpx-mpx: I masal i ola to inoke baaba toto wali Logugui ana buki gamwanaa i patunahot,
    toto i ba, ‘Hi pihigelgel-agau bwabwage nige wali puna i gagan.’
  wbp-wbp: Nyanungurra-nyangu kuruwarri-ka wangka nyampurra maju-kari maju-kari kapuju
    rdipimi ngajuku. Nyanungurra-nyangu warlalja kuruwarri-ka wangkami kuja, ‘Nyurunyuru-jarrijajulu
    nyiya-jangkaku mayi.’”
  luo-luo: Mago duto osetimore mana mondo ochop gima ondiki e chikgi ni, ‘Ne gichaya
    kayiem nono.’
  nhe-NT: 'Yeca inijuanti quitlamiltijtoque tlen ijcuilijtoc ipan itlanahuatil campa
    camati tlen na huan quiijtohua: ‘Nechcocolijtoque yonque ax tleno tlen ax cuali
    nijchijqui.’'
  aii-aii: '”ܣܢܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܕܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܟܬܝܼܒ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܘ ܢܵܡܘܿܣܵܝܗ‌ܝ:
    ܣܢܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܕܠܵܐ ܥܸܠܬܵ‌ܐ.'
  esk-NT: Taamna taatniittuksrauruq taŋiquplugu taimña uqautauruaq aglaksimakkaŋa
    maliġutaksriusraiŋitñi, ‘Uumigigaatŋa patchisaiḷaakun.’
  msb-msb: Ugaling nangyari ini agod matuman an nasusurat sa inda Kasuguan na amo
    ini, ‘Ginsikway ako ninda na waraʼn dahilan.’
  cpa-NT: 'Lah¹jøng² báh³ lǿa¹². Mi³jøng² li¹ti¹ jǿg³ la², hi² rø²juúh² si² quiah¹²
    Diú¹³: “Hiag¹³dsa jní², hi² la³hiag¹³dsa,” rø²juúh² si².'
  dso-dso: ମାତର୍‌ ଏସବୁ ଗଟ୍‌ବାର୍‌ ରଇଲା । କାଇକେବଇଲେ ସେଟାର୍‌ ଲାଗି ସେମନର୍‌ ସାସ୍‌ତରେ ଜାଇଟା
    ଲେକାଅଇଲା ଆଚେ, ସେଟା ସିଦ୍‌ ଅଇଲା । କାଇ ଦସ୍‌ ନ ରଇତେ ସେମନ୍‌ ମକେ ଗିନ୍‌ କଲାଇ ।
  meu-meu: Unu amo edia taravatu ai e torea herevana vada eme momokani, eto, Idia
    ese vada e inai henigu asi badina.
  yva-NT: 'Anakotare umaso nande indamu mamaisyo Ayao Amisy mo ratoe no taiso: ‘Risya
    ayao kakai mewen irati Rinai, weramu manuga mamuno Rinai vayave.’'
  dgc-dgc: Saye i mangtupada to kagi ta kautusan de, a éwan kan side tu katuwiran
    a maiyamut diyakén.”
  zpm-NT: 'I nagoṉ norieequia miṉe raquiet lo Xtiidz Dios, zaatne znu rnee: “Peet
    guieḻntseeb quiayuṉd naa lo zho, per rlëënie zho naa.”'
  hix-NT: Roxehra natxhe, àmenhosahonhàrà yawo ro ryehtxoho me. Onà wyaro rma nkehe,
    àmenhosahonhàrà, kàyweronàhyamatxho kom hoyeno rma, nyamoro nàrwonàhyamanàrà rma.
    Àhoye rohra roxehra natxhe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà, kekon
    hatà. Àro wyaro katxhàrànhàrà yawo ro wehxan hamà, roxehra esnàr komo ke, kekon
    hatà, Txesusu.
  sim-sim: Os erem li unda oso angop maskop Avui Wasilakahi jekambak li kayehendari
    osik avak omek nakwa sira. Karem li kayeri sir, �Ma ondo sembe mende anin wapkava
    li hishihi wutarik owenduwa.�
  npi-ULB: तर यो तिनीहरूको व्यवस्थामा लेखिएको वचन पुरा हुनलाई हो, ‘तिनीहरूले मलाई
    विनाकारण घृणा गरे ।’
  cgc-cgc: Tenged ta iran na pagdemet, natuman ambal naan ta sinulat na pulong ta
    Dyos, ‘Pademetan a danen bisan na ula a sala.’”
  tim-tim: Akto Anutuŋe makto siâŋe hin kulemgoep are kârikŋe aktâp, “Luâk dondâŋe
    yân gasa akniŋdâi.” are bunŋe miawakto nâŋgât gasa undup miawakmâ gasa akniŋdâi.
  yor-yor: Ṣùgbọ́n èyí rí bẹ́ẹ̀ kí ọ̀rọ̀ tí a kọ nínú òfin wọn kí ó lè ṣẹ pé, ‘Wọ́n
    kórìíra mi ní àìnídìí.’
  wos-wos: Wuni haraki saraki sémbut nawulak huruhafi yawuka di wunika baka hélék
    yandaka Godna nyingambu rekwa hundi nak némbuli mwi hundi dé ya. Hanja du nak
    angi dé hayi, “Wunika baka nyéndé di hélék ye.”
  emp-NTPO: 'Mãwã duanʌa ara ãdjirã leyd̶e jara b̶ʌ quĩrãca. Nãwã jara b̶ʌa: “Mʌ̃ra
    bed̶ea neẽ́ b̶ʌda quĩrãmasid̶aa.”'
  eng-F35: However, this was so that the statement written in their law might be fulfilled,
    ‘They hated me without cause.’
  ind-ind: Hal itu terjadi untuk memenuhi apa yang sudah tertulis tentang Aku dalam
    Firman Allah, ‘Mereka membenci Aku tanpa alasan.’
  pes-OPCB: 'به این شکل، آنچه در تورات ایشان نوشته شده، جامۀ عمل می‌پوشد که می‌فرماید:
    ”بی‌جهت از من نفرت داشتند“.'
  mpt-mpt: I kukub olo nabibo ili hekmel weng mako baanoa Ne inamin namin misiamo
    mo naim blim otane i ne makaa nemfa binibbiobo genobuo i bain inabiobe.
  ssx-ssx: Kutu pitelemepate ika꞉ Lo Pi manuna꞉ wape pa꞉la꞉eki ota꞉ yaaluekema꞉ pita꞉la꞉me.
    Dupae. Pa hameke kone I̱ pa꞉ta꞉ honditi pimime.
  mkl-mkl: Iyi bɛ í cei ku bɑ ide iyi ɑ̀ kɔ si tiɑi woodɑ nŋɑ ku kɔ̃ iyi í ni, ɑ̀
    cém nɔ ɑ kù mɑ̀ iriò isɛɛ.
  gaq-gaq: ମାତର୍‌ ମେଇଂ ବିନା ଦସ୍‍ରେ ଆନେଙ୍ଗ୍‌କେ କୁଟ୍ ଡିଙ୍ଗ୍ ଆର୍‌କେ ମେଁଇଙ୍ଗ୍‌ନେ ସାସ୍ତର୍‌ନ୍ନିଆ
    ଗୁଆର୍‍ ବକେ ଏନ୍‌ ବ୍ନାଲିର୍ ଜେନ୍ତିକି ପୁରନ୍ ଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌‌ସା ଦେତ୍‌ରକମ୍ ଗଟେଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Shin entta higgiyan, ‘Tana coo ixxidosona’ geetettidi xaafettidayssi polettana
    mela hessi hanis.
  unx-unx: ମେନ୍‌ଦ ‘ଇନ୍‌କୁ ଆଇଙ୍ଗ୍‌କେ ସାମାଗିକ ହିଲାଙ୍ଗ୍‌କିଦିୟାଃଁ ।’ ଇନ୍‌କୁଆଃ ଆନ୍‌ଚୁରେ
    ନେ କାଜି ଅଲାକାନ୍‌ତେୟାଃ ପୁରାଅଃ ନାଗେନ୍ତେ ନେ'ଲେକା ହବାଅଃତାନାଃ ।
  gah-gah: 'Lá ikago monó gotolaú gakó makó láa liki luhuva gizinamó nene alévolé
    oko neve: Keza nene hanuvamú není lova ali nemeve.'
  lcm-lcm: Sikei sukana ani keve mengen i nei kana sausaupai ka serei atutuman, voiang
    kita salik aino ia ta, Kita mirik palau anig, kovek i tukulai ina.
  aer-aer: Nhenge alakenhe-arle irrerlenge angkentye nhenge tyerrtye angwenhele apeke
    re Bible-ke arrekwele intelhe-ileke kwenhe arratye aneke. Alakenhe kwenhe re angkeme,
    ‘Itne kwenhe atyenge ware ahentye kwenye aneme.’
  qvc-NT: 'Piru chayshinaqam pasashqa, kumplinambaq Dyuspa Santu Librumbi kayshina
    nishqan: “Mana nima uchayuq kaptiypismi, ch''iqniwarqanllapa”, nishpa.'
  tgl-ULB: 'Ito ay nangyayari upang ang salita ay matupad na ayon sa nakasulat sa
    kanilang kautusan: Kinamumuhian nila ako ng walang kadahilanan.”'
  cbs-NT: 'Jaskaken Diosun jancha yuixunikan yuikin: ‘Jawamawen taexun ichakawakin
    ea dananibuki’, iwanan, keneni keska menekin ea danankanikiki.'
  xtm-NTPP: 'Kovaa sa''a ko kuu, vaa sukan ndee nuu tnu''u ni tatnuni Su''si ma ja
    jin ko kuu i ma, sukan ko kuu, te sa''a ká''an: “Ni ka ndakiti ini i nuu sa, kovaa
    masu na kuechi sa.”'
  nnq-nnq: Nga kwamaana gaga gagaandikigwe Mumalagilo gabe kweli, ‘Batekunjimwanga
    pangamalemwa.’
  bao-NT: 'Atea biiropʉa cʉ̃ja yee doti cũurique: “Ñee ʉno ñañarije ca tiitigʉrena
    yʉre ĩa tutiwa,” cʉ̃ja ca ĩi owarique ca ĩirore biro ca biipe niiro bii.'
  san-ORI: ତସ୍ମାତ୍ ତେଽକାରଣଂ ମାମ୍ ଋତୀଯନ୍ତେ ଯଦେତଦ୍ ୱଚନଂ ତେଷାଂ ଶାସ୍ତ୍ରେ ଲିଖିତମାସ୍ତେ ତତ୍
    ସଫଲମ୍ ଅଭୱତ୍|
  huv-NT: 'Atquiaj netam majlüy atnej tapiüngüw mondeac andeac Teat Dios wüx tapiüngüw:
    “Ngo majlüy cuaneol tajcüyiw majawüw xic”, awüw.'
  otn-NT: 'Nu̱ya yø hya̱ dí̱ mma̱ngä, di̱ nja ya, porque jatho ngue di̱ nja''a̱ te
    nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ra̱ ley ca̱ yø ja̱''i̱, i ɛ̱na̱: “Hi̱ngui̱
    ja te rá̱ngue''a̱ i hnu̱ ma̱n''ʉgui”.'
  nop-nop: Youkudip mede gineŋ mede niŋ indiŋ hatak u fafaŋelak, ‘Adi mebinit mokit
    guliniŋgoŋ u hogok-ku tinamfit tigiŋ.’
  obo-NT: Na ukit taddot id puungan dan, notuman iddos id posulat to Monama ki Moises
    no mid ungketen to, ‘Id kolingasa‑i a nikandan ahad waa unayan.’ ”
