  san-IAS: tasmāt te'kāraṇaṁ mām ṛtīyante yadetad vacanaṁ teṣāṁ śāstre likhitamāste
    tat saphalam abhavat|
  nho-nho: Te mee nei ni sura ki ttino naa taratara e hakatuu i naa Loo laatou peelaa,
    ‘Laatou ni lotoffaaeo vare koi iaa nau.’
  gym-NT: 'Akwa Ngöbö Kukwei krörö rabadre bare, abkokäre niaratreta bätä ngwen kore
    tibtä amne ti Rünbtä: Ti ja mike ngite ñakare rüere, akwa tä bätä ngwen tibtä,
    abko tä tikani niaratrebtä.'
  azg-NT: 'Majoꞌ nndaꞌ vaa chaꞌ quitsiquindëhanꞌ juu jñꞌoon na jndui na conanꞌyꞌonhan
    na icoꞌxen na itsohanꞌ: Tꞌon nnꞌan na tyíꞌcueeꞌ nꞌonhan ja min na tacotsꞌa minꞌncüii
    nnon na ninncyaahanꞌ na contꞌahan na nndaꞌ.'
  bhd-bhd: पन एन एल्हेरेलेइ भोवं कि तैन केरे कानूने मां लिखोरी तै गल पूरी भोए, तैनेईं
    मीं सेइं खामखा दुश्मनी रख्खी।
  too-NT: 'Chuntza'' pātle''ke porque maclacasqui''n natlōkentaxtū a''nchī tatzo''kni''
    na ixleyca''n: Quintaca''tzalaktzī''lh por nīn tuntū'' ixpālacata.'
  ind-AYT: 'Namun, firman yang tertulis dalam kitab Taurat mereka harus digenapi:
    ‘Mereka membenci Aku tanpa alasan.’'
  cjo-NT: 'Aritaki ikantari maawaeni. Tema monkaatapaaka iroka rojankinakotziteetakaririni
    rirori Iwaperiteki Tajorentsi: “Roonashiitana maawaeni, tekatsi nantawitya”.'
  nsn-nsn: Bo ginina ke pokoso puk, maeit a haua geka boloin tenas ualatutusin e pokoso
    nomana tun. A tabo tengkana tun re tokouasa peisisina totoguo.”
  san-DEV: तस्मात् तेऽकारणं माम् ऋतीयन्ते यदेतद् वचनं तेषां शास्त्रे लिखितमास्ते तत्
    सफलम् अभवत्।
  tna-NT: 'Tuna sa jacuatsasiati quitaita su uja derejiji yani: “Tuneda ema duininibatana,
    ema jucha mahue biame.”'
  lid-lid: Kandriyen nane iri amekes eme asahan, ta sahou ndratorowenei udu bolo kandriyen
    malen tiri kameh asahan handru. Sahou i buku doh, ‘Iri baso-ok jo bwe, idoh ari
    katin bwe.’
  wim-wim: Puth thanan mak ngangk-wayangam kalayn nganang, wik yipam kan-kanam ngul
    wampow, than pam prophets al-alangan keenkanaman umpin, lat ngench thayanangan,
    wik inangan, ‘Thanan ngayang aak-yaꞌangan ngangk-wayangam kal-kalin.’
  zga-M: 'Ele lihumla ili elimenyu letimela lelwo lesimbiwe hululagelo luavo: ''Vihungalalela
    une bila sababu.'''
  yom-yom: 'Vayi mu diambu di dedikisa masonama mu Mina miawu : Bandenda mu kambu
    bila.'
  san-SIN: තස්මාත් තේ(අ)කාරණං මාම් ඍතීයන්තේ යදේතද් වචනං තේෂාං ශාස්ත්‍රේ ලිඛිතමාස්තේ
    තත් සඵලම් අභවත්|
  yut-yut: 'Yaŋ aba gen teban papianikon gen kɨnda tosok uŋun bamɨ toŋ agɨt. Gen uŋun
    yaŋ: ‘Ɨsal dogɨn amɨn da nandaba yokwi tok aŋ namgwit.’'
  grc-BYZ: ἀλλ᾽ ἵνα πληρωθῇ ὁ λόγος ὁ γεγραμμένος ἐν τῷ νόμῳ αὐτῶν, ὅτι ἐμίσησάν με
    δωρεάν.
  cpc-NT: 'Ari okantzimaita, tima ontzimatyii imonkaatya osankinarintsi, kantatsiri:
    Ikisaniintashiwaitakina.'
  nhg-NT: 'Ini nönca pasöre para ma mochihua inu tlajtule tli tlajcuelulpanca pa inu
    libro de ley tli yejua quetoca: “Sin arasu niechtlajyelejtaque”.'
  nya-nya: 'Koma zatere kuti zikwaniritse zimene zinalembedwa mʼmalamulo awo: ‘Iwo
    anandida Ine popanda chifukwa.’'
  ngu-NT: 'Pero yejhua in ijquin nochihua para tenquisa on tlajtojli yejhuan tlajcuilolnesticaj
    ipan intlanahuatil yejhuan quijtohua: “Onechtlahuelitaquej, pero nion oncaj tlinon
    ica.”'
  kup-kup: Met darim Baiñetinavoz Tepatak batam epat menahan hez, Met ne horï nao
    nat hehon paru nemaz kaev ravah. Pot menahan hez-povoz rotapuv ev neetï ou ravapanez
    tah.
  jid-jid: Ba ti ngari ni ndu itre wa ba nha zi ni tron'a, 'Ba kamba ni Me migyen.
  wmw-wmw: 'Falakini evi vikijuzi vikune ipate vitimiziwe vyaândikiwe nkati ya shariya
    yawo javi: ‘Waniwinda bila sababu.’'
  gmv-GGM: Hessika handday kase <tana gasooy bayndda dishin ixxida> geetetdi istta
    wogan xaafetda qaalay polistanasiko.
  ssg-ssg: Wawatak ti laha ien i sohot ti hapoponowiai waliko ti pepai Haeu kakawen.
    I ukek, ‘Laha watakai nga ti tap wanen huan.’
  zpo-NT: 'Per re kwaane gak nel nzhaal gak re kwaan nkee lo ley: “Nyent cho kwaan,
    nu nayii re xaa ne xaa na”. [Sal. 35:19; Sal. 69:4]'
  poy-poy: Ndo toziya galii gagalembitwi mu Malagaliru gawu ganakaka, ‘Wankalalira
    hera!’
  qwh-NT: 'Leynincuna escribirëcanqannomi pecuna chiquiyäman. Tsechomi queno escribirëcan:
    ‘Porgustum chiquiyäman’ nir.'
  gaw-gaw: Am ahilag ḏop̱a yak niiṯe amu elele meṯom. Nai amu inam. ‘Ag oolagp̱a,
    dahilnu diig iiṯap̱a nau, ninig ele doop̱ig.’
  nca-nca: Enendo murí piyimi teyoteŋgo ŋundo mande hutuŋo mandeyemo yote qu ka riní
    hamó tunoqete. Mande ŋuko ŋandiro, ‘Unindo murí moré kinimboro no piyimi nereyoteŋgo.’
  zpz-NTPP: 'Tees ni mod rlagy ñi gac ñii par nu gyuꞌ ni de riidz nu bi ca lat leey
    nu bzeeñ Ñgyoozh ni dey. Zeꞌ rniiñ: “Rzi lagy dey lo̱ mas sac la la gyiꞌ.”'
  mkj-mkj: 'Ioar kahrpoan mehpwiai ahr wiawi, pwa dahkij ma ne insingdi nehn arai
    Kojonned en pwoaida: ‘Irai lioassoang Ngoahi, in joh kahrpoa.’'
  zac-NT: 'Zndëꞌë guc parë gac cumplir ra diꞌdzë nanaquë́ laꞌni lëy nabëꞌnë rall recibir.
    Rniꞌin: “Guná záꞌquëdiꞌi rall lua sin pë lu nezë”.'
  kyg-kyg: Apakae keꞌaepa gemoꞌmo hunoꞌaeꞌmo, apakaetegamo mago hosu kavaꞌmo osuꞌnovaꞌmonanafa
    fiku apaini huꞌa nateꞌnae, huno avoꞌmo kae maleꞌniya gemo afole aisiyafeꞌmo ani
    kavaꞌmo nehae.
  kmk-kmk: Ot maipasamak datu ta siya’d tungpal dit ugud un paingkanglit Apudyus sidit
    lintog da un kanana’n, ‘Dinadagak un naid gapugapuna.’
  cao-NT: Jabi jatihuahacati xo Quënëhacanish cabo ra, ja acanai cató no, naa, “Mahitsa
    ë qui caxacaxëcani quiha rë” iquiina.
  bbr-bbr: Kiro onok akan sintore ämän opok jer we moin epar peu. ‘Roasiret ak is
    erar sauk muroin.’
  inb-inb: 'Imasa pai­kuna­manda ñugpa­manda librupi willa­raiaska­sina­mi tukug­samu­ku.
    Kasa­mi ni­raiá: “Iangami nukata mana muna­war­ka­kuna”.'
  hrv-hrv: 'No neka se ispuni riječ napisana u njihovu Zakonu: Mrze me nizašto.'
  box-NT: 'Ɛ̀ɛ ká bìo túara ɓa làndá yi á ko mu wé à ɲii sí: ‹Ɓa ɲina mi
    ká mu ɲúhṹ ɲɔǹ mía.›'
  ote-NT: 'Bi njabʉ pa da nja ngu núꞌa̱ xqui tꞌofo ja yá nda̱xjua leyꞌʉ: “Masque hinte
    ma tsꞌoqui stá øtꞌe, pe nuꞌʉ́ bi ʉtsagui.”'
  wnu-wnu: 'Wuri ye qarausi igour eng wurinou wurit qomon ger gumatemir ete igo eng
    irimani igo: “Ye meimi ger ebine me yeqarausiunorei, ar yeqarausi igorubour. Ende
    igo eng irimani igo.”'
  zam-NT: 'Per ndxàc con'' ndxè'' loon par gàcque'' no tyaaque'' no tyubque'' di''s
    xal ndxab di''s co'' ndub loo libr co'' nac ley co'' mxo''f Moisés loo mèn. Di''sa
    mbez: Ale ngòo xyàn lezo'' mèn gunèe mèn daa. No ale yende con'' ngue lin loo
    mèn par yòo xyàn lezo'' mèn ñèe mèn daa.'
  zyp-NT: Canghrasala, ma heh aa phungbia letei ciapaw, ‘A silang ly pui tah aa pa
    hua thlang he,’ tahpaw a tlingnah khah a cang.
  sey-NT: 'Iye cato yoꞌoyë, i̱ohuaꞌina cua̱ñeñe toyaseꞌepi ti̱ꞌajaquë caquë nëina.
    Toyaseꞌepi caji: ‘Doꞌije̱ peoquëni yëꞌëre coeyë.’'
  nvm-nvm: Regavo Godon buk akaij ijia bu isoime ijeg kuai, Bu vuak ma ijefuon na
    ziegafienva bano kuain. Regavo iji bu kuainva iji fun riaren ijefuon bu ijeg ren.
  mps-mps: Tama polobadu God agai po obaso, te bidi mego te po bukude asęani, augwaligo
    bomo yai po bukude. Tama augwaligo megi ebo boi bidi homu ebo sęde, augwaligo
    te po wali peyu, te po usu nuyu nai gilama walobao. Te polobadu asęani po e dao,
    ‘Augwaligo olo dali ena dali boi bidi yabo homu yai dao,’ te po wali,” Jisasgo
    te po wai.
  pab-NT: '— Exakerexe xairatyoare tyaonita exaotyakisakahoha: Maxemerehareta kirawaneha
    natyo. — Nikare xairatyoare tyaonita hoka hatyo hiyeta kirawaneha natyo xairatyoare
    tyaonitere akereta kawenatyaka maheta — nexa.'
  llg-llg: Dedeꞌa kala ia, basa sala dadi so, fo tao tungga hata fo nana sulak nai
    Lamatuak Heti-heun nae, ‘Ala taa hii Au. Naa te sila taa hihiin leondiak ndia,
    taa no huu-okak hata esa boe.’
  kyf-kyf: '-We mɩa cɛlɩda wa tite ''wʋ, nɛɛ: ‹Wa ka ''mɩ ''wʋnyɛ bhe.› ''Wʋ wa nyɛa
    -aɩn, -we mɩa cɛlɩda we ''ka lɛnʋʋ ''gbʋ.'
  tpi-tpi: Dispela pasin ol i mekim, em i kamap bilong inapim wanpela tok i stap long
    lo bilong ol. Dispela tok em i olsem, ‘Ol man i birua nating long mi.’
  mih-NT: 'Tacuan cua cuu si vatyi cua tahan si cuhva catyi si sisi zuun ñi ley maa
    ñu nu catyi si: “Vazu ñahñi cuatyi, zoco ma cuu ndyehe ñu sii.” Catyi si.'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis caynömi nican: ‘Jusaynag caycaptëpis runacuna
    chiquiyämashmi.’ Say guelgarashgannölami lapanpis cumplicaycan.'
  kms-kms: Ni nge yambu riregh kin te pugri puq ren ei te wand ninde lo buk pe vise
    kin ven ane tuquine. Wand ven taq pugri, ‘Ni nge yambu riregh, pudi ni nge yambu
    riregh ye puate segi.’
  agn-agn: Piro dapat dang mainabo na agod magmatod tang na-tang ong Katobolan nira
    ang ganing, ‘Gangasilag tanira ong yen ang anda kay dailan.’
  nhi-NT: 'Tlamilauca, nochi nin ohcon panotoc para ohcon mochiuas tlen ihcuiliutoc
    itich in Teotlahtolamatl: “Sannenpeua onechcocolihqueh.”'
  ttc-NT: 'Per kyaqil ntzani nky''ik tzan tponkix iktza''x tz''ib''ankaj tuj te Kawb''il
    ikxjani: “Wetz in''ok kyq''oji'' b''ix k''onti''l tuq npaj.”'
  dan-1931: 'Dog, det Ord, som er skrevet i deres Lov, må opfyldes: De hadede mig
    uforskyldt.'
  kwj-kwj: 'Woro o wui sumbu, wui lo mwanji foki kairo ka mwanji hinga mwe naha sukwahiro:
    ‘Wunu nindumwasari wu ani omwemendindaro.’'
  vie-OVCB: 'Đúng như lời Thánh Kinh: ‘Họ ghét Ta vô cớ!’'
  kze-kze: Áánútun-aai aúváívimba agaimaréna séna úwoiyavesa kembá tíyámba kwéumasinkaawe
    siráinka'a póna mináímbá ívé'a kwévaariye.
  mpj-mpj: Jilanyayuru Mamamili wangka ngarrinpa, mirlimirlingka, ‘Ngayurniya junu
    yanu parlanyju, mirtarna-janampa putamanu.’ Wangka jiinya kuwarri yiltarringu,
    ngayurniya junu yanu parlanypajuya nyininpa.
  lbk-lbk: Ngem siya sa ta maangnen nan naisolat isnan lentegcha id sangad-om ay mangwanin,
    ‘Maid khotkhotok nan aped cha lomiligtan ken sak-en.’
  mto-NT: 'Ax je̱ꞌe̱ ka̱jxts ya̱ꞌa̱ veꞌe veꞌem jyaty je̱tseꞌe tyónju̱t juuꞌ veꞌe vaamp
    je̱p Kunuuꞌkx Jatyán ku̱jxp jidu̱ꞌu̱m: “Veꞌemji a̱tseꞌe xkatso̱jkti.” Jidu̱ꞌu̱m
    tseꞌe vyaꞌañ.'
  bzh-bzh: 'Nebë saga in bë ġaġek sën dekevu meneggëp loḳ hir horek lo anon jaḳ
    nabë: Denelë sa paya meris mu gedegwa ma.'
  guj-2017: તેઓના નિયમશાસ્ત્રમાં વચન લખેલું છે કે, ‘તેઓએ વિનાકારણ મારા પર દ્વેષ રાખ્યો
    છે, તે પૂર્ણ થાય તે માટે એવું થયું.
  jvn-NT: 'Pantyèn, nang kitabé kono déwé wis ketulis ngéné: ‘Wong-wong pada sengit
    marang Aku tanpa jalaran.’ Tulisan iki pantyèn klakon.'
  byr-byr: Sahɨrɨꞌ warɨꞌ. Kumɨre Kɨwɨnyaꞌ Gotɨyai wɨjaavakeꞌ dɨnɨkeꞌ yuneꞌna nebulyaꞌna
    yɨmaꞌnadesɨ. Dara dɨnɨꞌ ‘Nɨmɨnyɨna sɨnna tɨka yaasɨwaꞌna wɨdavakerera.’
  ian-ian: Ndina tamba la nyan God wandɨ, pɨlɨwutnda nyaangɨpmba ndi wungi vapmba
    yiga yetɨndi. Wun kat kwo kai wandi. Angwa kai waa tamba pɨlɨwutndɨ.
  hun-hun: 'De azért lett így, hogy beteljesedjék a mondás, amely megíratott az ő
    törvényükben: »Ok nélkül gyűlöltek engem.«'
  mcf-NT: “Aden matsesën ambembi ëbi chieshëmpec,” caimbi. Ëmbi aden chuite chuiquin
    Nuquin Papan nuquin tsusedpa dada uamepampid ëbi chieshënquidon isbanaidi nec
    —quepondash Esus.
  kjs-kjs: 'Yapare go-rupa pea-le nimuna rekena agale madaa abala lisimide-rupa abi
    epaade: Nimumi pa kamaa ni madaa rono page kone su aaeme pepa madaa lisa.'
  mni-mni: "\x93‘Makhoina maram leitana eibu tukkachei’\x92 haina Wayel Yathangda\
    \ ikhiba adu thungnanabani."
  yad-NT: 'Daryamusiy ji̱ta ruuto̱tanicharara niquejada, jiryatiy nu̱chara riñiquejadamu
    darya: Riñique̱yada mitya variy rayaro̱ju̱.'
  mxb-NT: 'Tído dión ni̱ kuu, dá ni̱ xi̱nko̱o noo̱ káꞌa̱n tuti ii̱ Ndios: “Dión oon
    va ni̱ xini uꞌu̱ na̱ yuꞌu̱.”'
  pon-2006A: 'Iei kahrepen mepwukat ar wiawi, pwe me ntingdier nan arail Kosonned
    en pweida: ‘Irail kailongkin ie, ni sohte kahrepe.’'
  maq-NT: 'Peru cuatjin camá cojo sa xi cuetjucaa cjua xi camahindu xcun xujun rë
    Nina xi chja xuta xi cuacun vë xi jemu vihndë me tsëhë, cjua xi chja cuitjin:
    “Choho cavëë ná me, handasa vechiin chuva rë.” Cuatjin chja cjua jan.'
  hto-hto: 'Afefue daɨí jaide, íaɨoɨ cuega ocuícafuiaɨ uai fuitállena. Afe Cuegáuai
    daɨde: “Nɨ́fueninanomona cuena éoidiaɨoɨ.”'
  por-BRBSL: 'Mas isto aconteceu para que se cumprisse a palavra que estava escrita
    na lei deles: “Eles me odiavam sem causa”.'
  ces-NKB: 'Ale [to se děje,] aby se naplnilo to slovo, které je napsané v jejich
    Zákoně: ‘Nenáviděli mě bez příčiny.’”'
  cui-cui: 'Ichitha baxua bewa neyabara jume cui wetsina tsipei Moisés pia peitorobi
    coyenewatha neyabara tsiwʉnaeya jeye: ‘Barapomonae necaseba poxoru saya apatsi’,
    jei barapo Moisés pia peitorobi coyenewatha.'
  boj-2014: Naŋgo kumbra dena dal anjam bei neŋgreŋq di unu qaji di aqa damu brantej.
    Anjam agiende, ‘Tamo naŋgi e laŋa jeutbeqnub.’
  eng-OEBUS: And so is fulfilled what is said in their Law – ‘They hated me without
    cause.’
  eri-eri: Ariya, nere fanyimu ono wane wa, nere nebere nuuni beele langa beele ete
    inyina waha, edomuwei nomo bona. Beele waha no onou, ‘Nere fai ji ewe auma honggoro
    fai tafa hiyane.’
  aly-aly: 'Akngey-kenh angka alakenh arrwekel aynteyel: ‘Ingwer-rnem arwa atyengety
    arlkarirreyelarl apmwangkwarrarl.’” Angka innganem irrek.'
  wiu-wiu: Nipa nopala kotimi yoa mekilepa pa puputua tiki wa kini totono bokuke papete
    wia mekapiane toa taatekoa tiki.
  swe-swe: 'Detta hände för att det ord som står skrivet i deras lag skulle uppfyllas:
    De hatade mig utan orsak [].”'
  cth-cth: Ahnimae kâlawk cauk dawk thut e teh, kai hah ayawmyin lah na hmuhma awh
    ti e a kuep nahane doeh.
  mti-mti: Mame matadnewa me Gwangwan meuma danave gae divi tenewa me pawatan oya.
    Gae me mamaib wane, ‘Mu topai negiya, kuiyawa da onan.’
  pad-NT: 'Deua bivava''isohihijora''iki ida vakadihojai. Vakadiva''isohihi jiriki
    kapapirania hojaki hida athii: “Niha va''ora oni''a''aravini kaba''i, ni-hora
    vakaimajahapa''itxiki.” Hari. Hora vakaimajaharavini vani namitha''ia ida Deua
    bivava''isohihijora''iki vakadiania.'
  twi-twi: Ɛsɛ sɛ eyi ba mu, sɛnea ɛbɛyɛ a nea wɔakyerɛw wɔ wɔn Mmara no mu a ɛka
    se, ‘Wɔtan me kwa’ no bɛba mu.
