    jísə cilyá nə́: “Bwə́ á mpii mə kú nə sâ mə́ á sá bwo yí.”'
  hat-hat: 'Men, yo fè tou sa pou pawòl ki ekri nan Lalwa yo a te ka rive vre: Yo
    rayi m'' san m'' pa fè yo anyen.'
  npl-NT: 'Ijkí otlamochi para mamochiwa tlan ijkuilitok itech intlanawatil, kan kijtoa:
    “Onechkokolijkeh san por okinekeh.”'
  bgg-bgg: 'Hì ne nyie um rey pha ne Iphey shii nyie zey ne um pha ji ne zab izai
    rey pha ji rek ro: Jimagungde ithek è gu shii khiijai pha ne nyie ichiig de oi
    ro.'
  eng-TCENT: 'But this has happened to fulfill what is written in their law: ‘They
    hated me for no reason.’'
  eng-BSB: 'But this is to fulfill what is written in their Law: ‘They hated Me without
    reason.’'
  cpu-NT: 'Ari okantzimaita, tema ontzimatye omonkaratya osankinarentsi, kantatsiri:
    Ikisaneentashivaitaitakana.'
  san-ASM: তস্মাৎ তেঽকাৰণং মাম্ ঋতীযন্তে যদেতদ্ ৱচনং তেষাং শাস্ত্ৰে লিখিতমাস্তে তৎ
    সফলম্ অভৱৎ|
  tac-NT: '''We ''ya osirúgime osilí regá aní: «Neka peka chátiri nóchige abirigáchigo
    nabí tabilé ganíliga etuí ne.» ''Liko alué cha nokame ralámuli jipe ejperégame
    ''ma sébali oláguru napurigá anile ''ya nerúgame ra''íchali. Alarigá nímili nílekuru,
    tabilé galéwili nile ne.'
  eng-WEBPB: But this happened so that the word may be fulfilled which was written
    in their law, ‘They hated me without a cause.’
  gfk-H: 'Iasen i ta ngan hua wara hatutun ing di ga pakat ta ira nudiet warkurai
    ta Kalou hoken: ‘Taia ta burena no nudiet malmalentakuanei iau.’'
  viv-viv: Au hidede amine hivenibaineku be gahe saꞋeyana yadi buki-vehimeya againe
    tuwaina gidadauda-ma velemoꞋena ginalakayemu faꞋina gigayo, Keke tamo yaku ihi
    tu hivenibaineku.
  yao-yao: Nambo itendekwe yele kuti gamalile maloŵe gagalembekwe Mmalajisyo gao gagakuti,
    ‘Ŵanjimile pangali ligongo.’
  tgp-tgp: Pani matan sava la pete ulia na nora leu moiso i pa masese, ale mo verea
    mara, ‘Tamlohi la r̃ohu tavera hiniau, pani mo sopo matan te hinau’.
  auc-NT: Dodäni näni wææ yewæ̈mongaintaa yewæ̈möninque ïïmaï ante näni apæ̈negaïnö
    baï ñöwodäni näni cædö beyæ̈ edæ ïinque batimpa. ‘Botö ïmote önonque pïïnänitapa,’
    ante yewæ̈mongadänimpa,” ante Itota apæ̈necantapa.
  kbc-NT: Pida mina jiɡ̶idaaɡ̶ee, icota niɡ̶ijo ane diniditeloco notaɡ̶anaɡ̶axi midiwataɡ̶a
    niiɡ̶enatakaneɡ̶eco, niɡ̶ijo anee, ‘Aɡ̶ica ane leeɡ̶odi moyelatomi’.
  bmh-bmh: Igul go agal kasai ze ebu sikut wai memen petak zou. ‘Duailel ag iz gaul
    gasag heilemen.’
  ctu-BL: 'Che'' jini, mi'' ts''ʌctiyel jini t''an ts''ijbubil bʌ ti mandar: “Tsi''
    ts''a''leyoñob cha''an jach yomob”.'
  meq-meq: 'Ane tuk na, a ge andza niye na, hərwi ada mâ təra andza nakə ndo tay hay
    ta watsa mə Ɗerewel i Mbəlom aye. Tə watsa, tə gwaɗ: “Tə neŋ ɗəre na, kəriye bəna
    na ge mənese bay.”»'
  noa-H: Pari juaujö hamau mag nʌmʌn, hamachdëu wajap'a hʌʌrk'aajem hiek gaai p'ã
    simjö, “Bʌ̃ʌrjã hiekk'õr chuk'um paarta mʌ hoomap hajurau” ha simjö, chadcha hich
    hag hee höbërmk'ĩrau ha jaaumajim hich Jesuu marag.
  alp-NT: 'Tuhane Eni lepate rebe Musa ilekie rebe esi atula kena esi lulure ebeteke
    be: Lalesi tiake Au papalani. Hoko lepate mere eonore mere peneka.'
  san-VEL: tasmaat te.akaara.na.m maam .rtiiyante yadetad vacana.m te.saa.m "saastre
    likhitamaaste tat saphalam abhavat|
  kbq-kbq: Menima anazama nehazana, zamagri kasegefi kre'naza ke eri knare nehaze,
    Mago havizana Nagra osunoge'za, hara renenantaze. (Sam-Zga 69:4)
  kbh-kbh: 'Chca chënga montsama, nts̈amo chëngbe leyënguiñe enduabemancá cachcá chaopasama.
    Chiñe mënts̈á endayana: ‘Nÿe tondayama chënga s̈monjanáboyënja ca.’'
  ron-LSB: 'Dar aceasta s-a întâmplat pentru ca să se împlinească cuvântul care era
    scris în legea lor: “M-au urât fără motiv”.'
  pon-pon: 'A mepukat wiauier pwe majan o en pwaida, me intinidier nan arail kapun:
    Irail kailon kin ia, a jota karepa.'
  nhe-BL: 'Yeca inijuanti quitlamiltijtoque tlen ijcuilijtoc ipan itlanahuatil campa
    camati tlen na huan quiijtohua: ‘Nechcocolijtoque yonque ax tleno tlen ax cuali
    nijchijqui.’'
  sps-sps: Sana ka to ma pokei me na man nan kirkir ten Moses tana faun tsuri, ‘Ari
    te tsugei Varonyo, ana sikia ta kifon Ya.’
  wnc-wnc: Ngana sanga wa tasikaing kakngae wamu takngatu Anututane wapatang yakapsa
    aminda tupa siknga mataking kaknga buyana asaakgak. Wamu waaknga anzing. Wa aminu
    nae semna moo siknga natangamuking ngang mataking kaknga buya unin aakgak.
  bus-bus: lɛ yã kɛ̀ kú aↄ̃ doka guu papa, kɛ̀ wà bè aↄ̃ zàmagu pãmɛ.
  gub-BL: I'i ze'eg kwehe arer a'e. — Nazapo pixik kwaw ikatu 'ym ma'e wanupe ihe.
    Nezewe rehe we na'iakatuwawahy kwaw herehe a'e wà, i'i ze'eg kwehe arer. Heàmàtyry'ym
    e waiko a'e wà.
  imo-imo: Nalo enonga ungu mane te Gotenga Bukuna moromo mele ara tirimelemunga aku
    ulu teremele. Bukuna ungu te moromo mele i tepa, Eno na kinye we opa pule toromele.
  boj-boj: Naŋgo kumbra dena dal anjam bei neŋgreŋq di unu qaji di aqa damu brantej.
    Anjam agiende, ‘Tamo naŋgi e laŋa jeutbeqnub.’
  eng-DRA: 'But that the word may be fulfilled which is written in their law: They
    hated me without cause.'
  knf-knf: 'Kë hënk di uko umpiiŧaniiŋ ţi Ulibra wi Naşibaţi udolaniiŋ: “Babubara
    aşoorën.”'
  san-KHM: តស្មាត៑ តេៜការណំ មាម៑ ឫតីយន្តេ យទេតទ៑ វចនំ តេឞាំ ឝាស្ត្រេ លិខិតមាស្តេ តត៑
    សផលម៑ អភវត៑។
  arn-NT: 'Welu tüfachi dungu ñi femael tati feyentunolu, femi engün tañi mupiael
    ti wirilechi dungu kisu engün ñi ley dungu mew: ‘Üdeenew engün, fey ñi yafkanon
    rume.’'
  zas-NT: 'Per rajc zian din gac cumplid ni ca loj xley reeman, rëban: “Achet rünan
    ralen reeman naj.”'
  ken-NT: Ɛchi ɛnyu ɛyɔ bɛ́ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm ɛ́ghàti bhɛsɛ ɛmfu tɛtɛp, nɔ
    chi bɛyɔŋ ɛbhɛn bɛ ‘Bápap mɛ ntí tí.’
