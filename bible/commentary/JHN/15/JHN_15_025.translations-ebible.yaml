  qxo-NT: 'Diospa palabran gellgaranganchöpis caynömi nican: ‘Ima jutsaynag caycaptïmi
    chiquiycäyäman’ nir. Tsay gellgarangannöllam llapanpis cumpliycan”.'
  mox-mox: Ta me Diu baʼe edi ilivu ʼinega edi luvine ʼwayaʼwayavina ana aqiaqi ʼifoqe
    vonaya, ‘Taudi edi vevoalana ʼiguya ge wese ana ʼiumo.’
  kew-kew: 'Yapare goa pea-ga nimuna rekena agaa madaa aba tisimide-rupa abia epaade:
    Nimumi pa aama ni madaa ratu yawe kone suaeme pepa madaa tisa.'
  dww-dww: Be adi tarawatuma bukane umanama ewai perovetana, ‘Taudi nam aba gewagewanama
    ḡarogue ti banavina be a tuaḡai yababeguna.’ Inam giudima yodi ta maḡamaḡatarana.
  nif-nif: Endok endɨkñe mandanjɨ gɨnañ ñɨndɨñ youyoulɨn patak, ‘Endɨ naka slakan
    nandɨ-kunjitta tɨ-namgɨlɨñ,’ tɨmbi manda walɨ bien tɨmbektok endɨ wɨndɨñ tɨ-namgɨlɨñ.”
  twi-ASANTE: Ɛsɛ sɛ yei ba mu sɛdeɛ ɛbɛyɛ a deɛ wɔatwerɛ wɔ wɔn Mmara no mu a ɛka
    sɛ, ‘Wɔtan me kwa’ no bɛba mu.
  aoj-aoj: Apaꞌ waf afamba asasifi afamba eaꞌ fafeꞌ dondoꞌma anif basef ifimba fagail
    muꞌuli esis Judai faꞌi, ‘Esis ukup awepa aeꞌ dowadowaf. Aeꞌ basef kofagefa ake.’
  cbv-cbv: Pánih eníhcan, Dios naáwátdih naóh yapanit ĩ daacátji biíc yoobó chãjna
    caá ĩ chãjap. ‘Queétdih yeejép wã chãjcah yʉhna, weemdíh ĩ eníhcan caá’, ĩt niíj
    daacáp tajĩ.
  taw-taw: Gɨpal anɨb ak, God takaw ak tɨkɨl agak tek gɨpal agak. Juda kay takaw adek,
    buk Baybol kɨli ak tɨkɨl agak, Takaw jɨj ma mɨdeb, yɨp yokɨp yɨbɨl mɨlɨk nepal
    agak.
  jic-NT: 'Yupj jis papel tjevele jin tepyala. Tjevele: ‘Yupj sin nin ma jisastsja
    napj’. Jis papel vele Dios tjijyü''tá, mpes t''üc'' tepyala jupj tjevelá —nin
    tjevele Jesús.'
  zap-NT: 'Per rak neree porke rap degne gak kumplir ne zëëd lo xley men ledne re:
    “Rwinyaan men noo no nakdet gan pe kwentzho.”'
  wer-wer: Pël yaë pötak ngönën pepeweri ngaan ngön kosang nent epël ëa pöt kë yaarö.
    ‘Pit pas neen kööre tok elnëaut.’
  ipi-ipi: '@see-verse:JHN.015.024'
  qul-NT: 'Cayka pasan, paycunapaj leynincupi escribiska cachcan chay junt''acunanpaj:
    ‘Chejniwancu kasillanmanta.’'
  ter-NT: 'Kó''inokeneye, koati kousókovoti neko kúxoti yutoéti yane Ponóvoti Kixovókuti
    hó''e, enepone koêti: “Puvónuhiko ákoti évotikonuke” koêti.'
  bmr-NT: 'Jaaruno tɨcovono icatɨno jillɨ diito tajɨɨba aamefaño onoono imiyaavequi
    iicano: Sɨcamañohallɨtɨ uco jɨɨheveme, onoono.'
  fuf-fuf: 'Kono bee ngol kongol windiingol ka Sariya maɓɓe laato, ɗun ko ngol wi''ungol:
    ‹Ɓe aɲii lan e ɓaawo hujja.›'
  bhl-bhl: 'Biim kanekabiliw beem mongom ete Sunbin-Got em angse sawa weng be fein
    dem so kese te. Em weng be kanekote: ‘I nelo sak ibolow kaim alel nangeko, netemsiliw
    te.’, angse kale.'
  ons-ons: Yale okanbi, enŋene ra rokop Dongo don mane qekoi, ea wane wele wakonge,
    ‘Eŋe kine midaine naŋenka qaisiknangoi.’
  con-NTPO: 'Tsa''ma tsa''caen tsu tson''jen''fa Chiga suqquia''caen tsoñe. Nane tayo
    tsu tevaen israendeccu manda''chonga Chiga qquen su''choma: “Injanga tsu ñama
    chi''ga''fa.”'
  ghs-ghs: Samu teeta erake qeetemi oorai, Khooba amata noko sepeke naho ibo eetorai.
    Oonita noo oi nokoho neta meenoma naatorai.
  peg-peg: ମତର୍‌ ହେୱାର୍‌ ବିନାସୁନ୍‍ରେ ନାଙ୍ଗ୍‌ ଗିଣ୍‌ କିତ୍‍ତାର୍, ହେୱାର୍‌ତି ମସାତି ବିଦିତ
    ଲେକାଆତି ଇ ବଚନ୍‌ ଇନେସ୍‌ ପୁରା ଆନାତ୍‌, ଇଦାଂ କାଜିଂ ଏଲେଙ୍ଗ୍‌ ଗିଟା ଆନାତା ।
  txu-NT: 'Me kum ikurêja''ã ne me bakukãmãre amrẽbê: pi''ôk no''ôk ne. Ba ne ba kam
    amikukãm memã kum, “Ajmã ije meo kêtkam ne me kum ikurê.” Nã bãm ã memã ane nhym
    me arỳm kukràdjàkam ''ã pi''ôk no''ôk ne. Nhym kam me aben djô''ã arẽnho mõ:n
    arẽnho mõr tãmtã arỳm iwỳr o bôx. Tũ:mràm iwỳr o bôx. Nhym me kamingrãnyre arỳm
    kum ikurê. Ajmã ije meo kêtkam me kum ikurê.'
  eng-WEBU: But this happened so that the word may be fulfilled which was written
    in their law, ‘They hated me without a cause.’
  gnw-NT: 'Cua uyapo reta uyeyapo vaerã mboroyocui pe uyecuatía oĩ vae. Echa''ã uyecuatía
    oĩ cuarãi: ‘Jae reta chemɨtarẽɨ mbaetɨ mbae icavi mbae vae ayapo chupe reta reve.’
    Jucuarãi uyecuatía oĩ —jei—.'
  mux-mux: 'Akiliinga-pe eninga ung-mani te Pulu Yili-nga bukna molemú mele wendu
    ombáliinga aku tekemele. Bukna ung te molemále i-sipa mele: “Enini na-kene we
    numanu kis panjilimele.” nimba bukna molemú.” ⸤nirim.⸥'
  maj-NT: 'B''a̱ kama tu̱ xi tsitjusuhun ni xi tjít''a xu̱ju̱n kju̱a̱téxumaha̱ xu̱ta̱
    xu''bo̱ má nga b''a̱ títsu: “Chu̱ba̱ i̱ncha kits''ín unkiehéna.”'
  bkq-NT: '“Warâ ise aidyly” tâkezelâ Deus. Iwenibyem itaumbyry awo wâgâ: “Âdaituoba
    kulâ yizepa awylymo” kely iwenibybe.'
  kue-kue: Ba ye yegl erikwa i lono mina muno beglko pangwa i paiyungwa. Ka i yegl,
    ‘Ye mambuno paikrumara kunda ikine yoko ere narikwa.’
  cot-NT: 'Oquejetantacaca imaica cameetsaniji onetsanatanaquempaniji ocantica itioncacaantajiaquenerica
    Aapani Irioshi, ocanti: ‘Mana isemashijiaquena intati.’'
  bnp-bnp: Ri rata mavonga, ge bele muholi a ngava ni here puru hosi na Vinara i ta
    maea, ‘I uka a vuhuna a hini ri marikoi tavula nau.’
  apn-NT: 'No Tĩrtũm kapẽr ã kagà htũm kot mẽ hkukamã mẽ harẽnh nẽ mẽ hã kagà nẽ kot
    mẽ hã kagà kot: Mẽmo tanhmã kute mỳrapê na htem kãm ixkurê? Nà ãm amarĩ na htem
    kãm ixkurê ho pa. Anẽ. Tã ã ixtã kagà kot anhỹr xà hkôt na htem ã kãm ixkurê anẽ.
    Jakamã koja mẽ mããnẽn ixtã kãm mẽ akurê nẽ. Nom kêr ka mẽ arĩ mẽ kãm ixkapẽr jarẽnh
    o ri mẽ hkôt apa nẽ tee ri amnhĩ kukamã ajamaxpẽr kêt nẽ.'
  ctp-NT: 'Ngwañaꞌan ndiꞌin chaꞌ ka chaꞌ nu ndukwa lo kityi kula ꞌin neꞌ kanꞌ: “Liyeꞌ
    tiꞌ neꞌ ꞌñaǎn, ni siya ja ndiꞌin chaꞌ kuꞌni neꞌ ngwañaꞌan.” Ngwañaꞌan nchkwiꞌ
    lo kityi ꞌin Ndiose.'
  bre-BRG: 'Met kement-se a zo evit ma vo peurc''hraet ar ger a zo skrivet en o lezenn:
    Va c''hasaet o deus hep abeg.'
  opm-opm: Ihat ma heisup nahapti oh sawa meng ma brak matpa meng oh dam ha timdinoh
    rim nohnong inahaptimur. Ma brak matpa oh Ihir be bokdus ohnong be garmar imtiprimur
    rim brak matpa meng oh gin arpin tarpapatmur.
  bvr-bvr: Ngardawa gun-birripa gun-guwarr janguny mu-jurra gu-yurra gun-burral. Minypa
    gu-yinaga, ‘Ngaypa ngu-mola, wurra birripa ngoyurra aburr-yerryerrmiyana apula.’
  wal-wal: SHin eta higgiyan, ‘Tana coo ixxidosona’ geetettidi xaafettidaagee polettana
    mala, hagee haniis.
  zad-NT: 'Chak dga kwenc̱he chillinin ka na ley c̱he''ka'' gana'' nan: “Kon gokzi''
    gokzbangakile'' nad'' ḻa''kzi aga bi ben'' c̱hegake''.”'
  kmg-kmg: 'Iŋuc epie mitio dâŋ moc kecšiŋuc fokac, i sanaŋkekac hâcne: `Jaŋe oma
    jâmbâŋ qaisocnumbiŋ. Ž'
  aso-aso: 'Neꞌmine igi minaniꞌ nene engiꞌ monoꞌ gamaziꞌninguꞌ gizikaniꞌ minineꞌ gamazi
    ma nene gihile izelingumuꞌ ve losa nene neꞌmine aniꞌ ve. Aꞌmine gamazi nene neꞌmino
    neive: Biluvaꞌ i-nidaniꞌ nene mo hazamuꞌ gehepeve neꞌmine aniꞌ ve.'
  uli-uli: 'Mele ila ye faesul tugul le be wel doh bo yebe llahloh le ye katos molwe
    ye teftaf lal babiorol Hatobtob we yar we ye sor bo: ‘Resa hafobdiriyey le tor
    fal.’'
  nin-NT: Inkindirr inggi i si meme, wre ku ure ku Abachi bu si meme nâ ta si nggo
    a charr na Are ka di, ‘A karr ingga gigyemi.’
  tgk-tgk: 'Ин барои иҷро шудани гуфтаҳои шариати онҳо ба амал меояд, ки гуфта шудааст:
    „Бесабаб аз ман нафрат доштанд“.'
  acu-NT: 'Nu turunatnunka pachis Yuse chichame tu aarmawaitai: ‘Nangkamiar wína kajertukarmiayi.’
    Nu aarmauka ii umirkatin chichamaitai tiarmia nunaka miatrusarang umikiarmiayi.'
  cak-WNT: 'Ronojel c''a re'', can ntajin chic rubanic, can achi''el nubij ri tz''ibatal
    ca chupan ri ruch''abel ri Dios: Yinquetzelaj y xa ma k''alaj ta achique ruma,
    ruma majun numac. Quec''ari'' ri tz''ibatajnek ca.'
  ebk-ebk: Hiyana nan enommat ta matongpar nan naisurat as nan Lintigcha ay kanana,
    ‘Iningorak kan chicha ay maid kiapkiapúna.’
  spa-PDDPT: 'Pero esto sucedió para que se cumpliera la Palabra escrita en su Ley:
    Me aborrecen sin causa.'
  ruf-ruf: Lekeni ilawila pfino kutimitsa imbuli iyandikighwe mne Ghamalaghitso ghawo.
    ‘Wanihila hela.’
  gun-gun: Ha'e nunga oiko ojeupity aguã ha'e kuery pegua lei re “Mba'e py e'ỹ ndaxerayvui
    okuapy” he'iague.
  agu-BL: 'Poro ja wi''t el cu''n te yi xtxolbil yi tz''iba''nt cyen le cyetz chiley
    yi na tal: ‘Tunin na chi''ch tu'' chic''u''l swe''j, wech na qui''c wetz wil.’
    Ya''stzun yi tz''iba''nt cyen le cyetz chiliwr.'
  isn-isn: Ili likupumila iti kunsoko lukani lukondaniile naiza lukilisigwe mi ilagiilyo
    ni lao; 'Ambipiwe unene bila nsoko.'
  eng-PEV: A long time ago, God told one of his men to write about this, and they
    have it in God’s book. He wrote, ‘I didn’t do anything bad to them, but they hated
    me anyway.’ And that mob are doing that to me now.
  ilo-ULB: 'Dagitoy ket mapaspasamak tapno maipatungpal dayta a sao a naisurat kadagiti
    lintegda: ''Ginuradak nga awan gapuna.'''
  pir-NT: 'Sa ihña tuhtiye Cohãcjʉ̃ yere tiquina ojoari pũpʉ duitapʉta tiquiro ni
    ojoariro sahata yeye nidi tiquina. Ohõ saha ni ojoahye: “Tiquinare yʉhʉ ñano yerapegʉ̃ta
    yʉhʉre ihña tuhtire tiquina”, ni ojoahye duitapʉta Cohãcjʉ̃ yere tiquina ojoari
    pũpʉ.'
  anv-NT: Unó bina ubɔ mampyɛ nnó, genó ɛyigé asame né mmu ŋwɛ Ɛsɔwɔ gebɛ wáwálé.
    Ása wyɛ nnó, ‘Ɛbwɔ́ ápaá me ula pɔ́.’
  sab-NT: 'Boidale ene ulita Chube gerua jo degaba unsuialin cha giti gerule kare
    ama ulita alin, chada e gerule: “Cha me jiske, agwa kwian jainchke chadi ngwale
    mo tale.”'
  tmd-tmd: “Alöi aku, Depid nuŋ God Mönö aku Juda ada lo an me röi mönö bli kai kɨtön
    rɨg yadöŋ mag akwör röia. Nuŋ mönö aku kai kɨtön yadöŋa, ‘Mönö il i mɨdölöm wöhö,
    nɨ hör rɨb gwogwo yöx nugwöiŋö,’ röŋa.
  acr-NNT: '»Ekꞌu xuꞌan taq waꞌ chaꞌ lik e kuꞌana janipa ri tzꞌibꞌital kan pa ri Tzij
    Pixabꞌ kꞌo pakiqꞌabꞌ rike: Tzel xinkilo tobꞌ na jinta numak kachaꞌ.'
  kpg-kpg: Deenei ne hai loo gii gila, belee haga gila nia mee ala guu hihi gi lodo
    di nadau haganoho boloo, ‘Te hiihai digaula mai gi di Au la dono hadinga ai.’
  taj-taj: तर थेनीगदेला ह्राङलान ठिमरी ‘थेनीगदेसे ङादा थेह्रङ्नोन हेला लला’ भिसी भ्रिबा
    ताम पूरा तबाला लागिरीन चुह्रङ् तबा हिन्‍ना।
  avt-avt: 'Menmen im hɨr nɨrɨakem epei man, te hɨm mau tɨwei hɨr nisesim hɨram mamnen
    mamɨr ke hɨm nɨpaa mɨt netpim hɨram mamnen. Hɨm im matɨp mar im: ‘Hɨr nɨneina
    nentar menmen au weinɨm keremem.’'
  cbk-cbk: Ansina man gayot ese para cumpli el cosa escribido na di ila ley que ‘ya
    odia sila conmigo masquin nuay rason.’
  uig-ARA: 'لېكىن بۇ ئىشلار ئۇلارغا تەۋە بولغان تەۋرات قانۇنىدا: «ھېچقانداق سەۋەبسىزلا
    مەندىن نەپرەتلەندى» دەپ پۈتۈلگەن سۆز ئەمەلگە ئاشۇرۇلۇشى ئۈچۈن شۇنداق يۈز بەردى.'
  tuf-tuf: 'As cat, as Tet cat quehsujác cuar, Sir carit cutar cuihsujác uní rehcayta
    acu eyta yajcaro. Sir carit cutar uchta cuihsujacro: “Aját eyin acu ay batra icrí
    yájtiro. Eyta cuar éyinat as quehsujacro.”'
  abx-abx: 'Pero ahinabo'' to basi'' atuman i maka''anna'' si nagtapuran-na mga iya
    Bala''od: ‘Agkuntra-na ako mga iya bisan kon gana'' tama'' rason.’'
  mco-NT: 'Paady jada jadu''n ytuñyii yjadyii, jɨgɨx yajcuydunɨpy jadu''n nej ycojaayɨty
    ma yɨ judíojäy ajcxy ley ñecy, ma jadu''n ymɨna''ñ: “Ni ti tɨy''ajt ycaca''ty,
    co ɨɨch yɨ ajcxy ca'' xy''ixa''ñɨch.”'
  kqf-kqf: Niga ba edi waiḡake gilugilumina wadubonemo banina ya tubutubuḡa. Gilugilumina
    i giuna gado, ‘Tedi mote bai gebona lisigumo a banavi bi tagu a daboke yababegu.’
  cpb-NT: 'Ari okantzimaitaka, ontzimatye imonkaatya osankenarentsi, kantatsiri: Ikisaneentashiwaitakena.'
  aon-aon: Enyudok douk sheneken nyatogur um enen baraen nyetem Iruhin ananik Buk
    iri nyatogur adurin atin. Baraen enyudok. ‘Baugenyum baraen uwok enen uwe, aria
    shakri uwok um eik. Sheneme horik horin eik meyoh.’
  hus-NT-2005: 'Por jechéꞌ exom ti tʼájnal anchanꞌ abal ka támun jelt xan ti kʼwajat
    dhutsadh bin takʼixtalábiltsik: “Tin pojkaꞌtsik maske yab xataꞌ tu waltsámaltsik.”'
  mig-NT: 'Ko súan kásá''a‑i náva̱''a skíkuu tu̱''un yóso núu̱ tutú ley máá‑i: Ja̱
    tú na̱ kua̱chi‑ri̱, te ni̱ ka̱jito u''u̱‑i ruu̱, áchí.'
  bps-bps: I nimòla ani gumdà gdohò i gsulat di Tnalù Dwata blén dale, manan, ‘Knangla
    agu nawa balù landè gumdaan.’
  mbs-mbs: Pineokit te pegkebensi dan, netoman den se kagi tapay insolat diyà te kagi
    te Timanem, ‘Wedad tindegan te kebensi dan kanak.’
  tof-tof: Ini pokoa ugósüm tómbapólórr, ibü gidadó wialómórrón bóktan küppükü ainüm
    wagó, ‘Da i wata kürü zitül-koke pokodó alzizi amanikdako.’
  cme-NT: 'Na saa da! Mamaŋ nyɛgãaŋ ba *ãnjĩnamma-na, ma''i saa ce daama‑i wɛi?
    Ma nyɛgãaŋ wuɔ: ‹Ba bigãaŋ-mi gbãŋgbãŋ.›'
  sus-sus: Kɔnɔ naxan sɛbɛxi e xa sɛriyɛ Kitaabui kui, fo a xa kamali, a to a masenxi,
    ‹E n xɔnxi nɛ tun.›»
  pon-2006: 'Iei kahrepen mepwukat ar wiawi, pwe me ntingdier nan arail Kosonned en
    pweida: ‘Irail kailongkin ie, ni sohte kahrepe.’'
  dad-dad: Anĩ ere, enei, idi neid Lo bun ditoton yenek anĩ, kisi falauf nigin, ‘Idi
    aya mura sã kiwai difanan.’
  zab-NT: 'Per cayac ziy, te pur ná par gac zec ni cá lo ley xtendeb rut rnii: “Rdxichnédeb
    nare ne niclɨ quɨt xi banníadeb.”'
  jae-jae: Amboac tonaŋ biŋ, taŋ teto gêc êsêacnêŋ biŋsu naŋ, oc êtu anô gebe ‘Êsêac
    têntac gedec aê ŋaômageŋ.’
  ksd-ksd: 'Ma i dari upi da pait ot pa nam ra tinata di ga tumu ia ta kadia tinata
    na varkurai dari: “Di ga milikuane iau, ma pa ta vuna.”'
  msm-NT: Sikan pagkuntra dan kanay katumanan to diya pig-iling duon to Kasuyatan
    to Diyus, ‘Pigkuntra a dan inggad wada napasikadan.’
  myk-myk: 'Ga kee bɛɛri ya pye mu, kɔnhɔ yemu yʼa ka pu wo saliya wu ni ge, yee ɲɔ
    di fa na: ‹Pʼa na kɔ tawaga ni.›'
  sbe-sbe: Na se subugau, ede Dawida saha ye kuli yodi kulikuli tabudi udiyedi wa
    meta se hemamohoiyei, doha ye wane, ‘Siya yodi subugau ne meta nige kaniyona.’
  mcr-mcr: Suqä ii imäkkuwi, kukŋuä hŋqu quwqä kukŋuä-suqä iu äqänäŋqe, naqä-qakuä
    timäutŋqä iiyi. Kukŋui tiiŋä iquvi. ‘Ämaqe, qu Nyi hiŋgi himä-wiuŋqä änyiyätqäŋäuä.’
  cux-NT: '''Iicu cuuví cuaacu nduudu chi canéé nguūⁿ na ley yēⁿ''e yā: Nguɛ́ɛ́ dɛ''ɛ̄
    caavā chi nguɛɛ neⁿ''é yā ''úú.'
  tur-YTC: Bu, yasalarında yazılı, ‘Benden sebebsiz yere nefret ettiler’ sözü yerine
    gelsin diye oldu.”
  san-ITR: tasmAt te.akAraNaM mAm R^itIyante yadetad vachanaM teShAM shAstre likhitamAste
    tat saphalam abhavat|
  bel-N: 'Але каб споўнілася слова, напісанае ў Законе іхнім: “Зьненавідзелі Мяне
    дарэмна”.'
  sch-sch: Nikhomrese, mahi, an Balam lekhabua anni ngei han, ‘Ite abi boiin min mumâk,’
    tia ânziek hah inzomin ahongtung adik theina ranga an tho ani.
  mic-MIQNT: Amujpa na wet tliaq glaman ta'n goqwei ewi'gas'g Gjinisgam ugtwi'gatign
    tliatew, ‘Mo goqwei geggunmi'ti'gw ta'n tel masgelmi'tij.’ Pisuiw masgelmijig.
  huu-NT: 'Naimacɨna David mɨcorɨ jaie llote: “Naimacɨmo buena fɨnoñedɨcue; ia cuena
    enoidɨmacɨ”. Naie cuegafuiaɨ jai suide.'
  jiv-NT: 'Yaunchu Yus akupkamunam áarmaiti: “Peṉké ántar nakitrurarmai.” Nu chicham
    uminkiati tusa túrunaiti’ tímiayi.'
  otm-NT: 'Pɛ gue''a mán t''o''t''i bʉ ja rán t''ɛ̨di Oją maya''bʉ, bi ''yɛ̨na: “Din
    ja ra cuɛ nanguecä, pɛ hin''yʉ ''bɛ''a dín cuɛ ʉ,” mí ɛ̨n ra t''ohni ząi din xä
    ʉ.'
  dah-dah: Goyenbe mata gwaha teŋ haŋ gobe yende sabare Mose beleŋ, ‘Mel gobe miŋ
    miŋmoŋ buluŋ nurd nuneŋ haŋ,’ gwahade kayyiŋ goyen go po teŋ haŋ.
  tnk-tnk: Mətə nəɡkiariien i kɨmərai pen ia Loa səvənraha traməkeikei muvehe mukuə.
    Rɨni iamɨnhi irə mə, ‘Iou iapko mhə nari riti ia nirəha, mətə irəha həmwəki iou.’
  kpr-kpr: 'A ne namane imboe eraera amo, nenda Agho Dari jokáda rea sisira ava, beká
