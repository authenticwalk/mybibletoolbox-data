  kmo-kmo: 'Wowak, yechi lo maji sii eecha wocho: ‘Yecha ana biish sobo yuyato.’'
  agr-agr: 'Nunak dita chicham umiktinjin agagbauwa nui: ‘Wainak kajegtukagtinai’,
