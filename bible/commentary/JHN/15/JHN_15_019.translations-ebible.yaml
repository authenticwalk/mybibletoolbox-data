  san-ORI: ଯଦି ଯୂଯଂ ଜଗତୋ ଲୋକା ଅଭୱିଷ୍ୟତ ତର୍ହି ଜଗତୋ ଲୋକା ଯୁଷ୍ମାନ୍ ଆତ୍ମୀଯାନ୍ ବୁଦ୍ଧ୍ୱାପ୍ରେଷ୍ୟନ୍ତ;
