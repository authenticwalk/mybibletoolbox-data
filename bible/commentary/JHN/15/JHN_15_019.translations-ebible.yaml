    hates you, because you are not of the world, but I have chosen you out of the
    world.
  cpu-NT: Eekeromi poshiyaakotyaari osavisatziite, ari iretakoyetakyaamimi, ikempitavakaara
    irirori jetakotavakaiyani. Iro kantacha niyoshiitayetaimira naaka, pikempiyayetari
    osavisatziite, irootake ikisaneentantamiri. Kempivaitaka iroñaaka kaarimi eeroka
    osavisatziite.
  san-ASM: যদি যূযং জগতো লোকা অভৱিষ্যত তৰ্হি জগতো লোকা যুষ্মান্ আত্মীযান্ বুদ্ধ্ৱাপ্ৰেষ্যন্ত;
    কিন্তু যূযং জগতো লোকা ন ভৱথ, অহং যুষ্মান্ অস্মাজ্জগতোঽৰোচযম্ এতস্মাৎ কাৰণাজ্জগতো
    লোকা যুষ্মান্ ঋতীযন্তে|
  tac-NT: '''Emi alué ralámuli gompaniérola nísaká, ''liko ''we galémilikuru ''emi
    napurigá galeme ju a''boi gompaniérola, nobi tabiléchigo alarigá júkó. ''Émika
    ''yako alué cha nokame ralámuli gompaniérola nílekuru, ''lige ne bayéturu ''emi.
    Jípeko ''ma pecha alué gompaniérola júkó ''emi. Alekeri tabilé ganíliga mochí
    alué cha nokame ralámuli ''emi ''yuga.'
  eng-WEBPB: If you were of the world, the world would love its own. But because you
    are not of the world, since I chose you out of the world, therefore the world
    hates you.
  gfk-H: Ing bia muat makai napu, io, no ula hanua gaar sip muat hoing bia nuna tus
    muat. Senbia pa muat makai tano ula hanua kanong iau ta pilak lah muat makai tana.
    Ma iakan no burena kaikek no ula hanua gi malentakuanei muat.
  viv-viv: KaꞋi omi tokilowa yadi yoꞋo kalivai-dina digo, badi taudiyao hiveꞋanuwakabubu
    amine, kadu omi hidanuwakabubuyemi. Tu Iya gavenuwadadanemi be yaku yoꞋo agaidiya
    waluku faꞋina, omi keke badi tokilowa yadi yoꞋo kalivai-dina. Ada tokilowa hivenibainemi,
    faꞋina keke yadi yoꞋo agaidiya wadamiyami.
  yao-yao: Nkaliji ŵandu ŵa pachilambo, ŵandu akunnonyela ŵanyamwe mpela achinjao.
    Ŵanyamwe nganimma ŵandu ŵa pachilambo, nambo une nansagwile ŵanyamwe pasikati
    ja ŵandu ŵa pachilambo. Kwa ligongo lyo ŵandu ŵa pachilambo akunchima ŵanyamwe.
  tgp-tgp: Vara kamim tamlohi non varama, tamlohi hinia la pa opoi kamim. Pani kamim
    ka sopo tamlohi non varama, mo vono. Enau na vir̃oni nar̃ihi kamim vara ha pa
    tau na varama na har̃imim, ale matan haratu, tamlohi non varama la pa r̃ohu hin
    kamim.
  auc-NT: Waodäni në inguipogaque quëwënäni näni cabo wacä ingä wacä ingä waadete
    pönënäni ïnänipa. Mïnitö inguipogaque näni quëwencabo tönö adomïni ïmïni baï tömënäni
    mïnitö ïmïnite adobaï waadete pönencædönänimpa. Wæætë mïnitö inguipoga näni quëwencabo
    tönö adomïni ïnämaï ïmïnipa. Ïñæmpa wëënëñedë mïnitö inguipoga quëwëñömïnite botö
    do mïnitö ïmïnite apænte æntabopa. Mänömaï beyæ̈ në inguipogaque quëwënäni ïñömö
    mïnitö ïmïnite pïïnäni ïnänipa.
  kbc-NT: Igaataɡ̶a diɡ̶ida anenitegetiwaji niɡ̶ina iiɡ̶o, daɡ̶anagawini niɡ̶ina oko
    etiɡ̶ademaani, igaataɡ̶a inoka oyemaa niɡ̶ina ane nebi, anida aneetege niɡ̶ina
    iiɡ̶o. Pida ja ɡ̶adiomaɡ̶atiticoace liwigotigi niɡ̶ina oko, ɡ̶adixipeniticoace,
    odaa aɡ̶aleeɡ̶ica anenitege. Joaniɡ̶idaa leeɡ̶odi makaami neleɡ̶etedipi.
  bmh-bmh: Ag em ebuan duailel pet zob, duailel go agen ag en oiagab noumem zob. Bo,
    ag duailel go sul tam. Einen, izan ag em e ebuan tapai maremin, gonun, em e ebuan
    duailel agen ag semaramam.
  ctu-BL: I cha'año' bʌ pañimil mi' c'uxbiñob i bʌ. I cha'añeticla pañimil, mi' c'uxbiñetla.
    Mach i cha'añeticla pañimil, come tsac yajcayetla. Jini cha'an jini año' bʌ ti
    pañimil mi' ts'a'leñetla.
  meq-meq: Taɗə nəkurom ndo i məndzibəra hay na, ta wuɗiye kurom hərwi nəkurom ndo
    tay hay. Ane tuk na, ka təra andza niye bay. Na pala kurom abəra mə walaŋ tay.
    Nəkurom ka tərum ndo tay hay sa bay. Tə nakum ɗəre na, hərwi nakə nəkurom ndo
    tay hay sa bay aye.
  noa-H: Pãraujã ham dënjö mʌ hiek hʌ̈k'aba nʌm hak'iin, hamau pãar daupii hak'am,
    hamach higar nʌm k'ʌʌn dʌ̈i haajemjö. Pari pãar ham heemua mua mʌch hat'ee jʌr
    hautarr haawai hamau pãar hoomap'a nʌmgui hajim, ya pãar hamach dʌ̈i k'aba naawai.
  alp-NT: Imi lulu tamata mei nusa meije esi sukare hoko lalesi tiake imi mo po Au
    bitike imi bei tamata mei nusa meije peneka hoko imi lulu tamata mei nusa meije
    esi sukare moneka, hoko lalesi tiake imi.
  san-VEL: yadi yuuya.m jagato lokaa abhavi.syata tarhi jagato lokaa yu.smaan aatmiiyaan
    buddhvaapre.syanta; kintu yuuya.m jagato lokaa na bhavatha, aha.m yu.smaan asmaajjagato.arocayam
    etasmaat kaara.naajjagato lokaa yu.smaan .rtiiyante|
  kbq-kbq: Ama'na mopafi vahe mani'naresina, ama mopafi vahe'mo'za tagri vahere hu'za
    zamesi rmantasine, ana hu'neanagi na'ankure tamagra ama mopafi vahera omani'naze.
    Hianagi Nagra ama mopafinti tamagrira tmavre'noe, ana agafare ama mopafi vahe'mo'za
    hara reneramantaze.
  kbh-kbh: Ts̈ëngaftanga, chë nÿe quem luarama enójuabnaye ents̈anguents̈ana s̈mojtsemnëse,
    chënga cmattsababuánÿeshana cachëngbengbioycá. Pero ts̈ëngaftanga ndoñe chë nÿe
    quem luarama enójuabnaye ents̈anguents̈ana ques̈mátsmëna, y ats̈na, chë quem luare
    oyenënguents̈ana ts̈ëngaftanga tcbonjabacacá. Chíyeca chë nÿe quem luarama enójuabnaye
    ents̈anga ts̈ëngaftanga cmontsë́buayënja.
  ron-LSB: Dacă ați fi din lume, lumea și-ar iubi pe ai ei. Dar pentru că nu sunteți
    din lume, întrucât v-am ales din lume, de aceea vă urăște lumea.
  pon-pon: Ma kijan jappa komail, jappa pan pok on me a; a komail Kaidin kijan jappa,
    pwe I pil komail dar jan jappa, iei me jappa kailon kin komail.
  nhe-BL: Intla ineltosquíaj iniaxcahua ni tlaltepactli, inijuanti inmechicnelisquíaj.
    Pero ax iniaxcahua ni tlaltepactli pampa na nimechtlapejpenijtoc huan nimechiyocacajtoc
    tlen tlacame tlen ni tlaltepactli tlen ax quiixmatij Toteco, huan yeca inmechcocolíaj.
  sps-sps: Tabuiny fasito mamirin vainy vavaajets tana monaagits to, vainy tabuiny
    mangiir mami faarei maromin vainy tsuri fatoobing. Sana Nyo te pisan bus mami
    komar a vainy, ma fasito vaare mamiri tan kat to aya ri tsugei mami.
  wnc-wnc: Sike ginda Anutue semna nataaikatnana gamu wa aminda ginu inane notnae
    take natandamam. Ngana ginu waakwakatnana dua. Wena. Nata ginu ninae papa ginda
    Anutue semna nataaing amin notza gwa peking. Peke naat gatake unekan sukukamangge
    aminu wa Anutue semna nataaing aminda ginde semna natandamukaing.
  bus-bus: Tó anduna gbɛ̃nↄn a ũ, lɛ anduna yeazi. Lán ma a sɛ ma a bↄ anduna guu
    nà, á dɛ à gbɛ̃nↄ ũro. Bee yãnzin anduna zàaguzi.
  gub-BL: Ikatu uzeupeupe wà. Aze mo peiko wazàwe, a'e mehe mo pekatu mo wanupe. Peiko
    mo wamyrypar romo. Apuexaexak ihe, ko ywy rehe har wamyter wi ihe. A'e rupi napeiko
    kwaw wazàwe kury. A'e rupi na'iakatuwawahy kwaw penehe a'e wà kury.
  imo-imo: Eno we imboma kinye konopu tendekuna pupili molemalanje we imbomani eno
    linonga imboma ningo konopu mondolemala. Nalo eno we imboma kinye eno manga pupu
    tendekumu molo. Eno mai kombuna uluma tiye kolko nanga imboma molangei nimbo kanopo
    ltiumunga we imbomani eno kinye opa pule toromele.
  boj-boj: Niŋgi mandam qaji tamo unub qamu mandam qaji tamo uŋgasari naŋgi na niŋgi
    qalaqalaiŋgeqnub qamu. Agi naŋgi na naŋgo segi was naŋgi qalaqalainjreqnub dego
    kere. Ariya niŋgi mandam qaji tamo sai. E na niŋgi giltŋgem deqa niŋgi mandam
    qaji kumbra urateb. Utru deqa mandam qaji tamo uŋgasari naŋgi na niŋgi jeutŋgeqnub.
  eng-DRA: 'If you had been of the world, the world would love its own: but because
    you are not of the world, but I have chosen you out of the world, therefore the
    world hateth you.'
  knf-knf: Woli nawo lah biki umundu, uŋalan ţiki nawo biki wa ; kë naşë wo naanwo
    biki umundu ţiki ddatanaŋ apënan ţi wa, ukaaŋ kë umundu uşooran.
  san-KHM: យទិ យូយំ ជគតោ លោកា អភវិឞ្យត តហ៌ិ ជគតោ លោកា យុឞ្មាន៑ អាត្មីយាន៑ ពុទ្ធ្វាប្រេឞ្យន្ត;
    កិន្តុ យូយំ ជគតោ លោកា ន ភវថ, អហំ យុឞ្មាន៑ អស្មាជ្ជគតោៜរោចយម៑ ឯតស្មាត៑ ការណាជ្ជគតោ
    លោកា យុឞ្មាន៑ ឫតីយន្តេ។
  arn-NT: Eymün feyentunofulmün tati mapu tuwün pu che reke, tüfachi mapu tuwün pu
    che piwkeyeafeymünmew, tüfachi pu che piwkeyekefi kisu engün reke feyentunolu.
    Welu iñche dulliwiyiñ ta eymün rangi ti feyentunochi pu che mew, feymew ta mapu
    mew mülechi pu che üdekeeymünmew, fey eymün am feyentulu iñche mew.
  zas-NT: Bal niajquidi bénguidxliuj, niën reeman lëjt ziꞌc rën lasaꞌ reeman. Per
    naj gule lëjt loj reeman, zeel ralen reeman guial ad najtidi bénguidxliuj.
  ken-NT: Mbɔ bǎchí bǒ mmɨk, mbʉ́ mmɨk akɔŋ be nɛ ntí bɛ́ bǎchí bo bhi. Kɛ ndǔ
    njábhɛ́ bhe mfɛ́rɛ́ nɛ́ntɨ bǒ mmɨk, ɛ̌ti yɔ kɛ̌ bápábhɛ́ be.
