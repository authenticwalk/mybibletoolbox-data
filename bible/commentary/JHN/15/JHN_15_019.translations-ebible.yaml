  san-TIB: ཡདི ཡཱུཡཾ ཛགཏོ ལོཀཱ ཨབྷཝིཥྱཏ ཏརྷི ཛགཏོ ལོཀཱ ཡུཥྨཱན྄ ཨཱཏྨཱིཡཱན྄ བུདྡྷྭཱཔྲེཥྱནྟ;
