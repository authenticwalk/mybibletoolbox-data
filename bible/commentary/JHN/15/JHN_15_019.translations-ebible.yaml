    si wane-rupa piralimina. Yapare nimi su amaa pirisimi rabu neme nimi yaaloa rado-rupa
    mapiraasu-pulu go onaanumi nimi madaa wae kone ini.
  dww-dww: “Deḡoda taumi sibo dobu ḡaronama, taudi tokare ai nuapaḡoemina. Be ibewa
    da taumi nam dobu ḡarona, baninama taugu è vinemina da inam dobunama ko dobi porena.
    Vutuna aubainama dobu banegidima ta tuatuaḡaiemina.
  nif-nif: Sɨndɨ kwelalok gɨñgɨt kuumda, endɨ sɨnda nandum endok nosii tɨmbɨmbi, sep
    galk tanelɨñ. Gan nak endok boñgɨpsɨnan nanin sep kasɨlewambi, sɨndɨ natnalok
    gɨñgɨtnai kumbi, kwelalok gɨñgɨt nombo nɨm kuañ. Kusei wala tɨmbi endɨ sɨnda nandɨ-kunjitta
    tɨ-samañ.
  twi-ASANTE: Sɛ mote ase ma ewiase a, ɛnneɛ ewiase bɛdɔ mo sɛ wɔn a wɔyɛ ne dea.
    Nanso, meyii mo firii ewiasefoɔ mu, ɛno enti, monyɛ ewiasefoɔ bio; yei enti na
    ewiasefoɔ tan mo no.
  aoj-aoj: Iꞌi aꞌ endilisi ipaꞌ epes itapipaiai, esis sagaila waf itapafi aꞌ ukup
    pipilipa siꞌi ipaꞌ miniꞌap asasipai atipa. Apaꞌ owaꞌ, ipaꞌ ina epes itap apaꞌipai,
    owaꞌatin. Aeꞌ esaheꞌepa eaꞌ ma pegakwaha waf itapafi. Eaꞌ deiꞌ esis sagaila waf
    itapafi sofalepa boupai.
  cbv-cbv: Diosdih jepahcannit ñi jʉmʉchah nihna, queétjeh ĩ míic oyat pahjeh, yeebdíhbʉt
    ĩta oi tagaá. Obohjeéhtih, yeéb wã ñíonit jʉmna, ded pah queét ĩ chãjat pah biíc
    yoobó ñi chãjcatdih ennit, yeebdíh ĩ eníhcan caá.
  taw-taw: Pen binɨb lum awl pel gɨpal ak gɨpɨkep, binɨb chɨn agɨl, dɨl mapen lɨpɨlap
    agak. Nɨbi pen bɨ lum awl okok ma mɨdebɨm agak. Yad nɨbop ke nɨŋɨd aglɨl denek,
    lum awl adek anɨb ak kelɨgɨpek agak. Anɨgepek, binɨb lum awl okok nɨbop mɨlɨk
    nepal agak.
  jic-NT: Nun p'iyá nosis nt'a patja jinwá nacj, nosis nt'a patja quelel la quijicj
    wa nun, yupj sin popa jinwá. Nun 'a yupj jin tulucj. Napj p'iyá la nu t'ya nosis
    casá patja popé ncapj la con̈. Nin mpes nosis casá patja ma jisas nun.
  zap-NT: Belne noze mengyëzlyu nak de, nyaan mengyëzlyu de zegne ryanelsaa men. Per
    kom noo wye de lad mengyëzlyu, por neguin rwinyaan men de, porke nakdetre de noze
    mengyëzlyu.
  wer-wer: Ar yaap ngönën wonöröa rongantak wëan talte pitëm karurö pël wesak kent
    elniipën. Ar pitëm toktak wonörö. Nook pitëm naëaan kama niön pitëm wëwëet sëp
    wesaurö. Pötaan kööre tok yaalni.
  ipi-ipi: '@see-verse:JHN.015.018'
  qul-NT: Mana creyente cawajchis chayka, mana creej runacunaka munacusunquichisman,
    imaynatachus amigocunata munacuncu jinata. Noka ajllayquichis mana creyente uqhumanta,
    chayraycu mana creyentecuna chejnisunquichis, creyenteña caskayquichisraycu.
  ter-NT: Eneponi yakutípaseahiko neko xâne, ákonihiko omótovopinoe okóvo. Itea vo'oku
    ákoyea yakútipasea, koane vo'oku itíkivonoe noívongoepone xapákukehiko, énomone
    puvínopinoe.
  bmr-NT: Amɨɨhai jiinɨjemɨnaa mihicaruva amɨɨhaico jiinɨjemɨnaa gaijɨjirahi. Jaanotɨ
    uujoho jiinɨjemɨnaafeenetɨ amɨɨhaico ɨcɨuhi. Jaamaño jiinɨjemɨnaa amɨɨhaico jɨɨhevehi,
    jiinɨjemɨnaa mihicacuutɨmaño.
  fuf-fuf: Si tawiino ko on ɓe oo aduna, aduna on yiɗayno on, ɓay ko on ɓe makko,
    kono nde tawnoo hinaa on ɓe oo aduna, awa kadi mi suɓike on e hakkunde oo aduna,
    ko ɗun waɗi si aduna on no joganii on ngayngu.
  bhl-bhl: Yu kawin dim kaleem kasel keliw tewe, yu im angin kesomi, i yulo ibolow
    duyemokoliw tew te. Kate, ne yulo nakalem wiin so amkoko, koyemii, yu kawin dim
    kaleem kasel kelinba kebiliw kasike, i yulo kaim alel angeko, yetemkabiliw te.
  ons-ons: Ŋine kepe iwa wane biŋek ra yemo kepeo ŋine ŋei eŋe enŋene biŋek wane kima
    maine okan ŋunbirap, yemo noŋo ma wakonŋunbe kepe iwa wane tanik manik qeliŋgoi
    wane ŋine ea wane biŋek mi gemami. Kine yalinane kepeo ŋine ŋei ŋerep eŋe qaisikŋunmami.
  con-NTPO: Ñame in'jambindeqquiaja tisupanaccuma in'jan'fa. Que'i'qque tise'pa'ca'mecan'da
    tsu que'ima'qque in'jan'faye'can. Ñajan que'ima ttu'sepa tsendeccu'ye somboen.
    Tsa'cansi tise'paja que'ima chi'ga'fa tise'pa'caen in'jan'fambisi.
  ghs-ghs: Oi nike ttokaho pobi oorapuko nokoi nikeho dzake eetarorihe, ana nike asatemi
    nike mainaho pobi naatemi oho quba ttoka abi nike ibo eetakoi.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜଦି ପୁର୍ତିତାଂ ଉବ୍‌ଜାଣ୍‌ ଆତାଦେର୍ମା, ତେବେ ପୁର୍ତି ମିଙ୍ଗେଙ୍ଗ୍‌ ଜାର୍‌
    ଲକୁର୍ ପୁଞ୍ଜି ଜିଉ ନତାତ୍ମା; ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ପୁର୍ତିତାଂ ଉବ୍‌ଜାଣ୍‌ ଆୱାତାୟ୍‌ନା, ନଲେ
    ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପୁର୍ତିତାଂ ବାଚି କିତ୍‌ତାତ୍‌ନ୍ନା, ଇଦାଂ କାଜିଂ ପୁର୍ତି ମିଙ୍ଗ୍‌ ଗିଣ୍‌
    କିଦ୍‌ନାତ୍‌ ।”
  txu-NT: Ne ga ren ar me kum ikĩnh kêtja jaxwe kôt ajaxwe nhym ren me kum ar ajabê
    ne. Nhym be, kati. Me axwe kôt ajaxwe kêt. Ba ne ba amijo ar apytàn mebê amikôt
    ar apumjuw. Kam ne me kum ikĩnh kêtja kum ar akurê.
  eng-WEBU: If you were of the world, the world would love its own. But because you
    are not of the world, since I chose you out of the world, therefore the world
    hates you.
  gnw-NT: Pico yave mona upurugüɨrovia mbae vae reta yugüɨreco rami, upurugüɨrovia
    mbae vae reta perauta tẽi. Ẽrei che puparavo ma upurugüɨrovia mbae vae reta ipɨte
    güi. Jáeramo pico'ã ma upurugüɨrovia mbae vae reta yugüɨreco rami. Jáeramo piñemɨtarẽɨca
    upurugüɨrovia mbae vae reta pe —jei—.
  mux-mux: Eni we-yambuma-kene numanu tiluna pupili molkemelanje we-yambuma-ni ‘eni
    oliunga yambuma’ niku numanu monjulkemela. Akiliinga-pe eni we-yambuma-kene eni
    manga-bo tiluele mólu. ‘Eni ma-koleana uluma munduku kelku nanga yambuma molangi.’
    nimbu makó turundeliinga we-yambuma-ni eni-kene numanu kis panjilimele.
  maj-NT: Tsa a̱sunntei̱ ts'e̱nu̱u, ts'i̱íntjonu̱u xu̱ta̱ a̱sunntei̱ xi nkú ts'ín
    tjoho̱ xinkjín. Tu̱nga najmi a̱sunntei̱hí ts'e̱nu̱u, a̱t'aha̱ an j'ajínnu̱u a̱jihi̱n
    xu̱ta̱ xi tjín a̱sunntei̱. Kui kju̱a̱ha nga ts'i̱ín unkiehe̱nu̱u.
  bkq-NT: Deus eynynâbaom modo eynynâlâ âmaemo-ro watayma tâise âwynedylymo. Saguhoem
    Deus eynynâba wâne ani âmaemo, alâ olâ âduakelymo urâ xurâem mitomoem. Awylygue
    iwerâ Deus eynynâbaom modo anhekyly amânhedyseba mawylymo. Awylygue âizepamo awylymo,
    inagazedylymo warâ.
  kue-kue: ene makandle yomba meglmbi, ana makandle yomba yene yombano mereyegl ene
    kanwakai yenaglkwa. Ba na makandle igle ene pinde i-kondinga pre ene makandle
    yomba moglkrikwa. Yeglpre makandle yomba kankinde yei ene teingwa.
  cot-NT: Pinquejejiaquemparime quepatsiquitica teeca inquemisantajiguenaji impintsajiaquempimequea,
    inquejetacaajiaquempimequea ipintsatavacaajigagueti iriatimpajia. Cotanquitsiquea
    nocoguiajiaquempi piconoajiavetacarigueti irooquea isemaneguintantajiaquempica,
    teetarite pinquempejiajempari iriatimpajia.
  bnp-bnp: Bara i mua a bakovi na malala, e huriki a bakovi na malala bara ri ngaru
    mua, a vuhuna mua a tara ne ria. Pali mua, i uka ma mua a bakovi na malala. A
    vulaki tala mua ne huriki a bakovi na malala lakea ri marikoi ne mua.
  apn-NT: Mẽ apê mẽ hkwỳ ronhỹx mẽ amnhĩ tã mẽ apumu nẽ kãm mẽ ajapê nẽ. Nom apê mẽ
    hkwỳ hkêt. Ra ixte amnhĩ kaxyw mẽ arênh jakamã na htem tee ixtã mẽ apumu nẽ kãm
    mẽ akĩnh kêt o kãm mẽ akurê nẽ.
  ctp-NT: Si kuꞌni wan ti kwiꞌ sa ñaꞌan nu ngiꞌni nten kuxi lo chalyuu nde, chkwiꞌ
    suꞌwe neꞌ loꞌo wan bra kanꞌ, ñaꞌan tiꞌ si lka wan taꞌa neꞌ. Loꞌo ni, ja ndiꞌin
    ꞌa chaꞌ ꞌwan loꞌo chaꞌ kuxi nu ndiꞌin lo chalyuu, chaꞌ wa ngulo suwiǐn ꞌwan chaꞌ
    ka wan nten ꞌñaǎn; kanꞌ chaꞌ ka tiꞌí tiꞌ nten ꞌwan ―ndukwin Jesús―.
  bre-BRG: Mar bijec'h eus ar bed, ar bed a garje ar pezh a vije dezhañ; met abalamour
    ma n'oc'h ket eus ar bed, met ma em eus ho choazet er bed, abalamour da-se eo
    e kasa ar bed ac'hanoc'h.
  opm-opm: Gur kakdah han maihirda ihan ihir gurnong Maihir nuranur tap han bap nuranurmur
    napora na garnaham bopor nahatiprohe. Noh gurnong norhe han naham kakdah na paten
    han bap naham aw tei mahat paten han nahat napapat ohoh ihan gurnong garnaham
    heisup nahat napaptimur.
  bvr-bvr: Minyja nyiburr-birripa nyiburr-ni, jal aburr-ni ana-gorrburrwa. Wurra jarra
    nyiburr-nyaypa gipa arr-menga. Gala nyiburr-birripa rraka jal aburr-ni ana-gorrburrwa.
  wal-wal: Intte sa7aabaa gididaakko, sa7ai babaadan inttena siiqana; shin taani inttena
    sa7aappe dooridoogaappe attin, intte sa7aabaa gidekketa; sa7ai inttena ixxiyoogee
    hegaassa.
  zad-NT: Sheḻ' nakle ḻegake' txen na'ch gakgakile' le', sheḻ'ka'. Per daa ba wlej'
    le' kwenc̱he gakle nad' txen, daan chakzbangakile' le'.
  kmg-kmg: Miti tâmiric jaŋere guruo rašipie muzac âgo eŋarenšapiŋ. No ine jaŋere
    guruonec rowosâec-ŋopape eebapa-jeŋic râpeckembiŋte qaisoc-ŋopaeŋgopieŋ.
  aso-aso: Lingine nene aꞌmine me misubouꞌ aleveti muliseꞌningutiꞌ minadiniko ingine
    lengikumuꞌ nene leliꞌ aleve ve li zogo mili-lingidadine. Neꞌmine adineꞌza engiꞌ
    muliseutiꞌ lengiꞌ nene neniꞌ ve lo do kegese-lengedo do nenita o-lingiduvoniꞌ
    neꞌmo nene biluvaꞌ nii-lingidave.
  uli-uli: Hare ha chil mel bo yarmetal faileng le, ila ngo habe chang mo irer bo
    ha chil mel bo chiler. Iwe ngo ngang isa duwlehmi mo luwulur yarmetal faileng
    le, ila tay hami choluwar. Ila fal le resa hafobdurugmi iyang.
  nin-NT: Imba ti si abi ingbingbru yi, aba ta kpanye ni imba ba nâ ta si ambarr.
    Ingga hla imba glo na ba. Ziza, imba si se na ba zizo hen, ima yo du ba karr imba.
  tgk-tgk: Агар шумо аз ин ҷаҳон мебудед, ҷаҳон шуморо ҳамчун аз они худ дӯст медошт.
    Вале, аз сабаби он ки Ман шуморо аз ин ҷаҳон интихоб карда гирифтам ва шумо аз
    ин ҷаҳон нестед, ин ҷаҳон аз шумо нафрат дорад.
  acu-NT: Atumsha ju nungkanmaya ainawa nunisrumek nintimsaram pujakrumningkia, junia
    aints atumin anenmiaraintai. Antsu ju nungkanmaya arumning, wína aintsur ataram
    tusan, wi atumin eakmau asaram, yamaikia ju nungkanmayanchuitrume. Tura asakrumin
    junia aints ainau atumin nakitraminawai.
  cak-WNT: Wi riyix xa ta yix junan quiq'ui ri winek ri xa riq'ui re ruwach'ulef quicukuban
    wi quic'u'x, can ta yixcajo' jabel. Pero riyin can xixincha' yan pe chiquicojol
    y ma yix junan ta chic quiq'ui, y rumari' yixquetzelaj.
  ebk-ebk: Mu makius-usa kayu as nan achi omaafurot asna's luta, laylaychun chakayu
    kan chicha ay pachongcha. Ngem kiapú ta pinilek chakayu ta maisiyan kayu kan chicha
    ay achi omaafurot. Isunga iinglun chakayu kan chicha.
  spa-PDDPT: Si fueran del mundo, el mundo los amaría. Pero los aborrece porque Yo
    me los escogí del mundo, y ustedes no son del mundo.
  ruf-ruf: Mng'awile we iisi ino, iwanu wa iisi wang'amnogheleni ka iwanu wake. Lekeni
    kwaapfila mwemwe si wa isi ino, ila nene nimsaghulani mghati mwe iwanu we isi
    ino. Kwaajili ayo iwanu wa isi womuhilani.
  gun-gun: Ha'e rã yvy regua peẽ pendekuai va'e rire ma yvy regua kuery penderayvu
    'rãgue, ha'e kuery regua ae pendekuai rã. Ha'e rami avi yvy regua e'ỹ peẽ kuery
    pendekuai, ha'e kuery mbyte gui xee roiporavo rire. Ha'e nunga rupi ae yvy regua
    napendayvui.
  agu-BL: Yi ni'cu'nk yi itajtza'kl scyuch' yi e' wunaka'tz, na klo' chipek' tzite'j,
    chi na chipek' scye'j e' mas cyuch', poro tan tu' yi ja cxe'l tzaj ẍchixo'l, cha'stzun
    te na chi'ch chic'u'l tzite'j na qui't na cxomwok te cyetz cyajtza'kl.
  isn-isn: Anga aza mutule mia unkumbigulu, u unkumbigulu aza uzee mulowa anga mia
    kitalao; Kuiti ku nsoko shanga mia unkumbigulu hangi kunsoko ai numuholanilye
    kupuma mu unkumbigulu, ingi kunsoko ili u unkumbigulu wimubipilwa.
  eng-PEV: The people that belong to this world don’t live God’s way. And they only
    love other people that belong to this world. But you are not like them, so they
    don’t love you. You see, I picked you out from the people of this world, and now
    you are different, so they hate you.
  ilo-ULB: No addakayo ti lubong, ayatennakayo ti lubong a kas bukodna; ngem gapu
    ta saankayo a para iti lubong ken gapu ta pinilikayo manipud ti lubong, daytoy
    ti rason a guraennakayo ti lubong.
  pir-NT: Cohãcjʉ̃re cahmedana mʉsa ijigʉ̃, ahri yehpa cjẽna tiquina cahme cahĩdiro
    sahata mʉsa gʉ̃hʉre cahĩboaya tiquina. Ahri yehpa cjãna mʉsa ijigʉ̃ mʉsare besei.
    Sa yena yojopʉre ahri yehpa cjãna waro ijierare mʉsa. Mʉsa sa ijieragʉ̃ ihñañe
    ahri yehpa cjẽna mʉsare ihña tuhtire.
  anv-NT: Ɛnyú debɔ débɛ́ bɔɔ́ mme, mbɔ bɔɔ́ mme agboó ne ɛnyú ɛké atɛ bɔɔ́ mme.
    Ne ɛnyú depɔ néndé me njya ɛnyú né geluage bɔɔ́ mme, getu ɛyigémbɔ ne bɔɔ́
    mme apaá ɛnyú.
  sab-NT: Ba ulita chanu age kwian me chanu kle age kare ene kwian ulita me chanu
    be no ba ole, ba age salengwli ama kle age kare. Agwa cha ba gau kwian ulitaske
    mau alin, malen kwian me chanu me no ba ole, kwian ene me chanu ulita be jainchke
    badi, kwian ene gwage ba me kle age ama kle age kare.
  tmd-tmd: Ñɨŋ nöbö mö mögörɨb il kɨ nɨ nugw pölöi akuyöbö mɨdöyɨx aku, ñɨgö, nöbö
    mö an, me rön, pɨ madmag nɨgöyɨxa. Nɨ ñɨgö pölɨm wop aku, mögörɨb il kɨ rɨg rɨbyöx
    nugwöi akuyöbö rɨbyöx nugumɨdim aku, jɨ ñɨgö pɨnö rön pɨmön, nöbö mö na mɨdöia.
    Makwam mɨ, nöbö mö mögörɨb il kɨ ñɨgö rɨb gwogwo yöx nugwöia.
  acr-NNT: We ta e laꞌ junam ribꞌinik riꞌix kukꞌ ri tikawex re ruwachulew, riꞌ lik
    kꞌax kixnaꞌik. Noꞌj in xinchaꞌw iwe riꞌix chikixoꞌl ri winaq; e uwariꞌche tzel
    kixilik.
  kpg-kpg: Maa nei boloo goodou digau ni henuailala, ge henuailala e aloho i goodou
    be nia dama o henuailala. Gei au ne hilihili aga goodou mai i henuailala, gei
    goodou gu hagalee hai nia daangada ni henuailala. Deelaa laa, henuailala le e de hiihai
    adu gi goodou.
  taj-taj: चुदे एनीगदे जम्‍बुलिङला म्‍हि हिन्‍बा हिन्‍सम थेनीगदेसे एनीगदेदा ह्राङला
    म्‍हि म्‍हन्‍सी माया लसेला मुबा। तर एनीगदे चु जम्‍बुलिङला म्‍हि आहिन। एनीगदेदा
    ङाइ चु जम्‍बुलिङग्‍याम धम्‍बा हिन्‍ना। थेतबासेलमा एनीगदेदा जम्‍बुलिङला म्‍हिगदेसे
    हेला लबा हिन्‍ना।
  avt-avt: Yi mɨt yi yises menmen me tɨ im e te mɨt ne tɨ hanhan neriuwi nar ke hɨr
    hanhan hɨras. Au, hi hehimɨteni yi yisɨsa, te yi ap ne tɨ au, hɨr mɨt ne tɨ nɨneini.
  cbk-cbk: Si el di ustedes pensamiento igual pa con el maga gente del mundo quien
    hende ta tene fe conmigo, ay ama gayot sila con ustedes como uno di ila. Pero
    ya acaba ya yo separa con ustedes na di ila sociedad y ahora hende na ustedes
    ta ledia canila, poreso ta odia ya sila con ustedes.
  uig-ARA: سىلەرمۇ بۇ دۇنيادىكىلەردىن بولغان بولساڭلار، بۇ دۇنيادىكىلەر سىلەرنى ئۆزىمىزنىڭكى
    دەپ، سۆيگەن بولاتتى. بىراق سىلەر بۇ دۇنيادىن بولمىغاچقا، بەلكى مەن سىلەرنى بۇ
    دۇنيادىن ئايرىپ تاللىغانلىقىم ئۈچۈن، ئەمدى بۇ دۇنيادىكىلەر سىلەردىن نەپرەتلىنىدۇ.
  tuf-tuf: Ba as chiwa barir waquít, as chiwa bár éyinat ba imaray sehnác jácataro.
    Eyta cuar aját baan ajmár chiwa ajquír chájacro. Ba as chiwa bár eyin owár batro.
    Eyin owár bár rehquít, éyinat ba quehsuro.
  abx-abx: Kunta' kon sakop pa kam si kalibutan sigurado higugma'-na kam sito pariho
    si paghigugma'-na sito si mga ginsakupan-na. Pero kay ma'in na, ngan tungod kay
    ako mismo i magpili' si ka'am basi' akabulag kam si dati nagsakupan-bi, bali mga
    iya i paghumut-na si ka'am.
  mco-NT: Co ixyipy ytügɨ̈y miich ajcxy m'ayuc mdɨy'ajt mɨɨd je jacjadyii naaxhuiñyjäy
    y'ayuc ytɨy'ajt, huin'it ixyipy ajcxy xychojccɨxy xyjɨhuɨɨygɨxy, com tú'cɨy miich
    ajcxy mhuinma'ñ ixyipy mɨɨd yɨ' ajcxy yhuinma'ñ. Janch com co ca' ytügɨ̈y miich
    ajcxy m'ayuc mdɨy'ajt mɨɨd je jacjadyii naaxhuiñyjäy y'ayuc ytɨy'ajt, paady je
    jacjadyii naaxhuiñyjäy ca' ajcxy xy'ixa'nɨp. Com ɨɨch miich ajcxy tɨ nyajjɨjphuijtztüdy,
    jadu'n nej yɨ jacjadyii naaxhuiñyjäy ajcxy chɨnaaygɨxy yjugy'ajtcɨxy.
  kqf-kqf: Bamoda temi dobu lavedi edi miyamiyamo ko miyana ba dobu lavedi sa ḡoyemina
    mai tedi edi lava otidi. Bi geḡa te, temi niga dobunemo e vinekamaḡemi te mote
    niga dobuna aubaina. Taunana aubaina, dobu lavedi kaka temi sa dabokemi.
  cpb-NT: Irojatzirikame poshiyakotyaari isaawikisatzipaini, ari retakoyetakemime
    ikantawakaaga irirori retakotawaka. Iro kantacha niyoyagaimi naaka, pitsipawetari
    isaawikisatzipaini, iro ikisaneentantanakemiri. Oshiyawaitakawo iroñaaka kaarime
    eeroka isaawikisatzipaini.
  aon-aon: Aria ipak pakri pugipesh enyudok douk eshesh shapeum sheneken iri um, aria
    esheship urkwip douk ta shukri shunawasham shukri ipak douk esheship iri. Aria
    eik douk yanagraehepum pupe eikish arpesh aria ipak douk mare pugipesh ehudok
    amnabih aih uwe, uwok. Namudok aria eshesh douk shakri uwok um ipak aria shape
    shenek horik horin um ipak.
  hus-NT-2005: Max yabak i belomtsik, an atiklábtsik xi yab u belom, neꞌech ti ki
    kʼanidhaꞌtsik jelt xan tin kʼanidhál nin kidhtaltsik. Por Nanáꞌ tu takwyámaltsik
    tam ta kʼwajatwiꞌik kʼal jajáꞌtsik ani jaxtám xoꞌ ti pojkáltsik, kom yabich a
    kidhtaltsik.
  mig-NT: Te nú cha̱a ñu̱yɨ́vɨ ní kákuu‑ró, te kumani̱ ñáyɨvɨ jíín róó nátu̱'un jíín
    tá'an máá‑i núú. Ko nasu̱ cháa ñu̱yɨ́vɨ kákuu‑ró, chi̱ sua ni̱ ka̱ji‑ri̱ róó ini̱
    ñu̱yɨ́vɨ. Ja̱ yúán kákiti̱ ini̱ ña̱yɨvɨ núu̱‑ro̱.
  bps-bps: Kabay kaflingenta dun, ku masasatu gamu di dad to di tah tanà i mlalò knayè
    banwe, tatoola gamu kando. Kabay du talà gamu nan masasatu di dale du gamu i mgalékgu,
    taman én duenla mnang gamu nawa.
  mbs-mbs: Simpana sakop kaw te menge otaw sìyan, sigalak kaw dan so onawa kaw kandan.
    Meneng kenà kaw den sakop dan, so nemallì a den kenyo aw impelowà ko den sikiyo
    lekat kandan. Yan se doun te kebensihan kaw dan.
  tof-tof: E ne ini tüpan pam nóma ki korala, da ini tüpan ubi asi ki yaril yabüka,
    wamaka e oyanakla. A yabü kótó yazebórró ini tüpdügab, da e myamem ini tüpan pam
    kokeakla, da yabü tüpa ene igósidi alzizi amanda.
  cme-NT: Kuɔ na waa baa-ba, baa naa dɔl-na wuɔ bafamba baaŋ namaa. Ŋga mi fiɛlaa
    namaaŋo‑i hiel-na ba hɔlma-na; bafamba baaŋ namaa sĩ, ku'i ciɛ ba bigãaŋ-na.
  sus-sus: Xa wo findi duniɲa mixie nan na nu, wo rafanma nɛ duniɲa ma nu, alɔ a gbe
    mixie. Kɔnɔ duniɲa mixie mu wo ra, barima n tan bara wo sugandi e ya ma. Na nan
    a toxi, duniɲa wo xɔnxi.
  pon-2006: Ma kumwail kisehn sampah wet, eri, sampah wet pahn poakohng kumwail duwehte
    eh kin poakohng nah kan. A I pilkumwailda sang nin sampah; eri, kaidehn kumwail
    kisehn sampah. Iei kahrepen en sampah eh kin kailongkin kumwail.
  dad-dad: Ã teneub enei nẽf are, ã yogon nigin, ã nigin wau laa fouf. Anĩ ere, ã
    teneub enei nẽ sã, aya ã tenebur tamal gei ayei ken, agirnein. Anĩ nigin, tenebur
    ein ã kiwai difeneik.
  zab-NT: Te pur belati zeczi nabánytɨ zec ni nabánydeb, scaazdeb laat zec ni rcaazdeb
    de saadeb. Per nare guliaa laat lodeb ax rdxichnédeb laat pur ni aquɨtru runtɨ
    zec ni rundeb.
  jae-jae: Amac embe aŋga lau nomŋa nêŋ, oc lau nomŋa têntac êwiŋ amac, gebe êsêacnêŋ
    ŋagêdô amac. Mago aê kajaliŋ amac sa aŋga lau nomŋa nêŋ, gebe atu lau nomŋa êtiam
    atom, tec lau nomŋa têntac gedec amac.
  ksd-ksd: Gala avat kai ra rakarakan a gunagunan, gala a rakarakan a gunagunan na
    mari kana; ma tago vakir avat kai ra rakarakan a gunagunan, ma iau ga pilak pa
    avat kan ia, kari a rakarakan a gunagunan i milikuane avat.
  msm-NT: Ko sakup kow dan pa, oghilabihon kow dan podom su angod kow man kandan.
    Di pagpili ku iyu, pigyain ku sikiyu duon kandan. Kaling ogkuntrahon kow dan.
  myk-myk: Yee da bi bye ni koŋɔ ke wo sipyii ni nigin, yee bi da da dan koŋɔ ke ni,
    bani yee bi da bye koŋɔ wuu. Ga yee ɲɛ ke koŋɔ ke wuu wɛ, bani nɛ yee ɲaha bulo,
    na yee niŋɛ wolo ke koŋɔ ke ni. Lee wuu na koŋɔ kʼa tɔnbɛɛnrɛ shan yee na.
  sbe-sbe: Ena taba komiu tanoubu ta yona, kabo ye gadosisiyeigomiu doha iya yona
    mamohoidi. Na komiu meta nige tanoubu ta yona, na tanoubu ta unai ya kaisunuwaigomiu.
    Debanawai tanoubu ta ye subugomiu.
  mcr-mcr: Ŋŋ he ämaqä qua täutaŋä iqua eŋqä-paŋä pmeqä-säpi, ämaqä qua täutaŋi, quwqä
    käyämaqä iuŋqä aaŋä kuapänä äwinyätŋqä-pa, henyqä-pqe inä winyätqätäninji. Iŋäqe,
    he qua täutaŋuenä manä. Oee. Nyi he suqä qua täutaŋi, huätä vquatämäupŋqä diŋqe,
    ae atäuŋuä äyä ekqe. Iiŋä iutaŋi, qokä-apäkä qua täutaŋi, he himä-wiuŋqä eyätqäŋäuä.
  cux-NT: Ndúúti chi canée nī ní diíⁿ nī cosas ndúúcū 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeēⁿdī, 'iiⁿ'yāⁿ
    yeⁿ'e iⁿ'yeēⁿdī dinéⁿ'e yā ndís'tiī, naati ndís'tiī nguɛ́ɛ́ yeⁿ'ē iⁿ'yeēⁿdī ndís'tiī.
    Ndɛɛvɛ́ ndís'tiī vmnaáⁿ yeⁿ'ē chi din'dái iⁿ'yeēⁿdī. Cáávā chuū chi iⁿ'yeēⁿdī
    nguɛ́ɛ́ neⁿ'e ndís'tiī.
  tur-YTC: Eğer dünyadan olsaydınız, dünya kendinin olanı severdi. Çünkü dünyadan
    değilsiniz, ancak ben sizi dünyadan seçtim. Bu nedenle dünya sizden nefret ediyor.
  san-ITR: yadi yUyaM jagato lokA abhaviShyata tarhi jagato lokA yuShmAn AtmIyAn buddhvApreShyanta;
    kintu yUyaM jagato lokA na bhavatha, ahaM yuShmAn asmAjjagato.arochayam etasmAt
    kAraNAjjagato lokA yuShmAn R^itIyante|
  bel-N: Калі б вы былі са сьвету, сьвет любіў бы сваё, а як вы не са сьвету, але
    Я выбраў вас са сьвету, дык за гэта ненавідзіць вас сьвет.
  sch-sch: Rammuol ta ni ungla chu rammuolin ama ta angin nangni lungkham rang ani.
    Aniatachu rammuol renga nangni ka thangsuok ania, rammuol mi nin ni khâi loi
    sikin rammuolin nangni a mumâk ani.
  mic-MIQNT: Gatu ni'n weji mgnuloqop ula ugs'tqamu ta'n mimajuinu'g eimu'tijig aq
    mu nugu tleiaultiwoq. Etna na ugjit ula mimajuinu'g masgelmugsioq. Gatu tleiaultioq
    ula mimajuinuigtug, na tujiw ula mimajuinu'g 'gsalugsitoqs'p ta'n teli gsala'tiji
    un'januaq.
  huu-NT: Naimacɨmo jaɨnaɨaɨdomoɨna, omoɨna isiruitɨmacɨ; iadedɨ naimacɨmo omoɨ jaɨnaɨaɨñena
    jira, omoɨna cue fetua jira, omoɨna enoidɨmacɨ.
  jiv-NT: Atumsha ju̱ nuṉkanmaya̱ shuaraitkiurminkia niiniua nútiksaṉ anenmaintrume.
    Antsu Wíi shuar ajastarum tusan ju̱ nuṉkanmaya̱ achikmajrume. Túramtai nekas
    ju̱ nuṉkanmaya̱nchuitrume yamaikia. Nu asamtai nu shuar nakitramainiawai.
  otm-NT: Nu'bʉ da 'da angu guí øthʉ ʉ di ho ra ximhäi, nu'ʉ da numanho ahʉ ʉ 'bʉ.
    Pɛ hin guí øthʉ tengu øt'ʉ nguetho dá huan'nahʉ. Janangue'a di ʉc'ahʉ ya.
  dah-dah: Deŋbe megen niŋ mar manhan megen niŋ mar beleŋ awalik igiŋ igiŋ po dirde
    hiwoŋ. Gega deŋbe megen niŋ mar bana mat basiŋa dirmiriŋ geb, deŋbe megen niŋ
    mar moŋ. Goke teŋbe megen niŋ mar beleŋ deŋ gayen igiŋ ma nurd duneŋ haŋ gogo.
  tnk-tnk: Trɨni mɨnuə kɨmiaha nərmama səvəi tɨprənə i, irəha tuhokeikei kɨmiaha tɨ
    nəri nə mə kɨmiaha nərmama me səvənraha. Mətə rɨpko mhə kɨmiaha nərmama səvəi
    tɨprənə i. Iou iakɨnərpwi rəɡɨk ia kɨmiaha mə kɨmiaha tiharaka ia nərmama səvəi
    tɨprənə i. Ro iamɨnhi irə nərmama səvəi tɨprənə i kamhəmwəki kɨmiaha.
  kpr-kpr: 'Ne sekago jovereghe, evetu genembo setena, ainde dabade tatareva amo,
    evetu genembo ainde dabade tatedo, tofo tofo dubo bareva. Ainda susu mo: ne reighida
    evetu genembo da mendeni edo iraetevu. Avata, ne nane gategedo seteno, reighi
    da evetu genemboá dodo, ne esike ireva. Ne jo evetu genembo ainde dabade tatedo
    iraeri. Aindae sedo, evetu genembo fisi da uju use irera aimi, nemoá imboe eraera.'
  san-IAS: yadi yūyaṁ jagato lokā abhaviṣyata tarhi jagato lokā yuṣmān ātmīyān buddhvāpreṣyanta;
    kintu yūyaṁ jagato lokā na bhavatha, ahaṁ yuṣmān asmājjagato'rocayam etasmāt kāraṇājjagato
    lokā yuṣmān ṛtīyante|
  nho-nho: Ki mee kootou ni tama maaoni te maarama nei, teenaa naa tama naa ma ki laaoi
    i kootou. Tevana iaa kootou ku see mee ma ni tama te maarama nei, i kootou ni tama
    ni hakamaatinoria a nau. Teenaa ko te vana naa tama te maarama nei e lotoffaaeo
    i kootou.
  gym-NT: '@see-verse:JHN.015.018'
  azg-NT: Xe na aa cotsayꞌonhoꞌ jñꞌoon yo nnꞌan tsonnangue, yajoꞌ ncꞌonhan na vengiohan
    ꞌoꞌ. Majoꞌ ngꞌe na tyiꞌquinanꞌjonhoꞌ yohan, joꞌ na tyiꞌcueeꞌ nꞌonhan ꞌoꞌ, ee ja
    jndë tji ja ꞌoꞌ quiiꞌ ntꞌan nanꞌñeen na nanꞌxuanhoꞌ cüentaaꞌ nquii Tyoꞌtsꞌon.
  bhd-bhd: अगर तुस दुनियारे भोथे, त दुनिया अपने लोकन सेइं प्यार केरती, पन हुनी तुस
    दुनियारे लोक नईं किजोकि मीं तुस दुनियाई मरां च़ुनोरेथ तांए दुनियारे लोक तुसन सेइं
    दुश्मनी रखतन।
  too-NT: Palh hui'xina'n cahuā xalanī'n nac cā'quilhtamacuj, ixcātapāxquī'ni' huan
    xalanī'n nac quilhtamacuj, hua'chi talāpāxquī' xlaca'n. Quit iccālacsacni' lā'
    chuntza' hui'xina'n tū'tza' xalanī'n nac quilhtamacuj. Lā' ū'tza' cātalīca'tzalaktzī'nāni'
    hui'xina'n huan xalanī'n nac cā'quilhtamacuj.
  ind-AYT: Jika kamu dari dunia, tentulah dunia akan mengasihi milik kepunyaannya.
    Akan tetapi, karena kamu bukan dari dunia, melainkan Aku telah memilih kamu untuk
    keluar dari dunia, karena itulah dunia membenci kamu.
  cjo-NT: '@see-verse:JHN.015.018'
  nsn-nsn: Doh ge paro peng koto nomanoum o tamatang gane i kot ra turung malauelhirintiehe
    tun tamiuoum misiana re malauelhirintiehe peono toso uanoton. Bo inggo ku kedanga
    liu manasa tamiuoumane i kot. Temaeit inggoum ahik pah ter namiu tatanon. Temaeit
    puk re tokouasaisir tamatang gane i koto tamiuoum.
  san-DEV: यदि यूयं जगतो लोका अभविष्यत तर्हि जगतो लोका युष्मान् आत्मीयान् बुद्ध्वाप्रेष्यन्त;
    किन्तु यूयं जगतो लोका न भवथ, अहं युष्मान् अस्माज्जगतोऽरोचयम् एतस्मात् कारणाज्जगतो
    लोका युष्मान् ऋतीयन्ते।
  tna-NT: Ahua micuaneda da Diusu tsada mahue cuana pu cua su, da su micuana ibuneda
    bata cua huecuana, tuna nime micuaneda tupupai pu cua su. Beju yama micuana dhareana
    Diusu tsada mahue cristiano cuana duju jenetia. Da putsu, micuana eduininibatani
    huecuana, aimue micuaneda tuna nime mahue putsu.
  lid-lid: Buku aha badu kon munyak handru, idah kameh lau badu kon munyak aso-ok
    aha labai, i buku aha badu hawen handru. Arile, jo akohok aha badu kon munyak
    dah, eme aha badu aliy bwe. Ta idoh le, bwidiy, ma kon munyak baso-ok aha bwe.
  wim-wim: Than puth pam wanch il-ilangan keꞌam monkan-wak-wakantan ngayang. Niiywey
    woyan thanttaman wakin-a, than niiyant kaangk wuniythan, keꞌ than thanttakaman
    kaangk wuntan. Puth ngay niiyang miꞌangan niiy yipam woyan thanttaman keꞌ wakāna,
    niiyan puth yipam woyan God.antaman wak-wakāna. Than nanpalan ngangk-wayangam
    kalantan niiyang.
  zga-M: Inave mwale va helonga ehelunga hehale hihuvagana umwe leno uhusa sio mlevahelunga
    uhuva nava chagile uhuhuma mhe lunga ndi ehelunga hihuva kalalela.
  yom-yom: Enati beno luidi basi nza nganu nza yikuluzolanga bila yawu yi luvuidi.
    Vayi bu luisi ko basi nza ayi bu didi ti minu ndilusobula mu nza, diawu nza yifueti
    ku lulenda.
  san-SIN: යදි යූයං ජගතෝ ලෝකා අභවිෂ්‍යත තර්හි ජගතෝ ලෝකා යුෂ්මාන් ආත්මීයාන් බුද්ධ්වාප්‍රේෂ්‍යන්ත;
    කින්තු යූයං ජගතෝ ලෝකා න භවථ, අහං යුෂ්මාන් අස්මාජ්ජගතෝ(අ)රෝචයම් ඒතස්මාත් කාරණාජ්ජගතෝ
    ලෝකා යුෂ්මාන් ඍතීයන්තේ|
  yut-yut: Ji mɨktɨm amɨn da tɨlagon egɨpni kaŋ, mɨktɨm amɨn da notnin dɨ yaŋon da
    but dasi galak taŋ damdaŋ. Mani ji on mɨktɨm dakon amɨn dɨma. Nak da ji on mɨktɨmon
    baŋ kɨlɨ manjɨŋ depgum. Uŋun do aŋek mɨktɨm amɨn da nandaba yokwi tok aŋdamaŋ.
  grc-BYZ: εἰ ἐκ τοῦ κόσμου ἦτε, ὁ κόσμος ἂν τὸ ἴδιον ἐφίλει· ὅτι δὲ ἐκ τοῦ κόσμου
    οὐκ ἐστέ, ἀλλ᾽ ἐγὼ ἐξελεξάμην ὑμᾶς ἐκ τοῦ κόσμου, διὰ τοῦτο μισεῖ ὑμᾶς ὁ κόσμος.
  cpc-NT: Irojatzi pojyakotyaarimi isaawijatziiti, ari jitakotakimimi, ikimitawakaa
    irirori jitakotawakaiyani. Irooma niyoshiitaimi naaka, pitsipawitari isaawijatziiti,
    irootaki ikisaniintantzimiri. Kimiwaitaka kaarimi iiroka isaawijatziiti.
  nhg-NT: Tlö nenyene de tlöltecpactlöca, tlöltecpactlöca nemiechtlasojtlasquiöne
    porque quentlasojtla tli de yejua cate. Cache ipampa amo nencate de tlöltecpactlöca,
    tlöcamo naja nemiechixpejpe de intzölö tlöltecpactlöca, ipampaju tlöltecpactlöca
    nemiechtlajyelejta.
  nya-nya: Inu mukanakhala anthu a dziko lapansi, dziko lapansi likanakukondani ngati
    anthu ake omwe. Koma mmene zilili, inu si anthu a dziko lapansi. Ine ndakusankhani
    kuchokera mʼdziko lapansi, nʼchifukwa chake dziko lapansi limakudani.
  ngu-NT: Tla nemejhuamej nemohuicasquiaj quen on tlalticpactlacamej yejhuan xnechneltocaj,
    yejhuamej mechtlajsojtlasquiaj quen yejhuamej notlajsojtlaj. Pero nejhua onemechtlapejpenij
    intzajlan on tlalticpactlacamej. Yejhua ica on tlalticpactlacamej mechtlahuelitaj
    pampa xoc nemohuicaj quen yejhuamej.
  kup-kup: Met añarab añamoh-pori betez Godiz tin hodad nat het parumauz zaitivok
    sat em tamah. Met ari parum tamahavoz zut tohopek, povoz paru arimaz zait tapan,
    oñ neohö ari ba ou haavatohon hez-eperi parum betezam sat em tamahat ari nat tepek,
    povoz paru pori arin etet kaev ravohopan.
  jid-jid: Bini na u gbungblu'a, gbungblu'a ba ni son yi nawu mba. Ni wa bina u gbungblu;
    a na, Mi la juyi ni mi gbungblu'a, nitu ki gbungblu'a ni kama niyi.
  wmw-wmw: Munawa wa mulumwengu‑mu, wanu wa mulumwengu‑mu nanga wakupendani kamba
    wenziwawo. Fala kwa kuwa amuri wa mulumwengu‑mu ila nukutondolani mulumwengu,
    ndimana wakwinani.
  gmv-GGM: Inte ammanoontta dere asa gidikoo dere asay ba bagga gididade doses, gido
    attin inte dere bagga gidontta gish ta intena derepe shakkada dorida gish derey
    intena ixxees.
  ssg-ssg: Na amuto tuaiwen teka seilon kumahe ti Haeu, ala laha waheni amuto. Tuahe
    amuto kumahe tuaulaha nake nga otei amuto ti leilolaha hani kahikahik. Aile ape
