  eng-F35: If you were of the world, the world would be fond of its own. So because
    you are not of the world, but I chose you out of the world, that is why the world
    hates you.
  ind-ind: Kalau kamu masih sepikiran dengan orang-orang duniawi, mereka pasti menyukaimu,
