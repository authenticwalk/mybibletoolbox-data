  cuk-09: Ar bemar dulemar-we-napnegginedyob damalana, we-napneggi-dulemar-bukwad
    be-sabgumaloenad. Ar emigindi bemar we-napnegginedsursoggu, a-ular we-napneggi-dulemar-bukwad
    istar be-dakmalad. Ar dulemar-we-napneg-naid-bukmalad-abargi an be-susmalad.
  ben-OBCV: তোমরা যদি জগতের হতে, তাহলে জগৎ তোমাদের তার আপনজনের মতো ভালোবাসতো। তোমরা
    এ জগতের নও, বরং এ জগতের মধ্য থেকে আমি তোমাদের মনোনীত করেছি। তাই জগৎ তোমাদের ঘৃণা
    করে।
  mil-NT: Te núu dìcó tnàhá nchòhó ndécú‑ndó ìchi cuehé ichi duha ña, te cuu iní ñáhǎ‑yu
    xii‑ndo dàtná cúú ìní tnáhǎ‑yu ndɨ mèé‑yu ni cùu. Te yúhú ní nanducu nìhnu ñaha‑í
    xii‑ndo tnùú ñáyiu ndècu ichi cuehé ichi duha, núu xíǎⁿ ío cùu úhú iní ñáhǎ‑yu
    xii‑ndo cuèndá sá ñà túú‑gǎ chítnàhá‑ndǒ‑yu.
  myu-myu: — Eyju Deus kay'ũmayũ kadi bima, eykay kuka ip o'e. “Teyũdaku wuykadiacat,”
    i kuka ip o'e. Imẽnpit õn eymuwe'uk Deus kay'ũmayũ xewi. Deus kay'ũmayũ kadi g̃u
    eyju. Imẽnpuye itakoma jĩjã ip eykay — io'e.
  fue-fue: To oon laatinoo ɓe duuniyaaru, duuniyaaru yiɗanno ko mum. Amma onon ɓe
    duuniyaaru bane. Min seenni on e duuniyaaru, no cuɓumi on. Gam majjum nu wanyi
    on.
  amk-amk: Masino nunei ne inontarai di mea mani, enewawu mea rai. Wape yiri mea weru
    nunei ampa, ampafe wiro nunei ne mea ahang kaha. Nanai wedaya nunei enerireu mea
    ninai.
  fai-fai: Kale kiba bakan kayak imiyo namti, ika atin aket kuyam nadiw ilim aket
    kudawa kudawabiw taw keiyamongin, kata kamane naka bakan kayak im iwyak tem kal
    kiba walu imudi, kiba bakan kayak bá keibiw, kayo ika sakaik itamábidiw kala.
  ura-NT: Chauratane que nenaa cacha neneeichena jaunte, inara belaain, inara coaana
    nainecurenereein caa chauratane que nenacaauru cachaauru. Canuna caa chauratane
    que nenacaauru caje inara raaunlu. Nii jaunte inara belaain inara coaana nainecurene
    caa chauratane que nenacaauru cachaauru, inae caa chauratane que nenaa cacha neneeichene
    jaun.
  mcd-NT: Marifi man ua icoinra huayamaiton matori noicuanafo. Afi ranan noinanfo
    cuscan matori noicuanafo. Ascafiacai man ato cuscarama. Un mato catonni icoinra
    huama cuscarafo man inonma. Ascacun icoinra huamafoan mato noicasmacani.
  urt-urt: Ŋaiye pa yurp tuꞌe lenge miyeꞌ tuweinge tikin kekep eꞌe pe, lenge miyeꞌ
    tuweinge tikin kekep eꞌe, ka yende nihararme yip tuꞌe ŋaiye yip tititinge. Kom
    ŋam si malaŋatme yip pe, yip yukur tikin kekep eꞌe pe, luku tehei kin ŋaiye lenge
    miyeꞌ tuweinge kekep yende wachaihme yip.
  kiz-kiz: Kama ngamujhele bha ulimwengu, ulimwengu gha ubhaganili kama ghwa bhene;
    Lakini kwa ndabha bhaulimwengu lepi na kwa ndabha nabhachaguili kuh'omela ku ulimwengu,
    kwandabha ejhe ulimwengu ukabhachukila.
  tzo-TZE: Ti co'oluc to chapasic achi'uquic li cristianoetique, lec ta sc'anoxuc
    ti jechuque. Li vo'oxuque mu xa co'oluc chapasic achi'uquic yu'un laj xa quic'oxuc
    ta jtojol. Jech chopol chayiloxuc li cristianoetique.
  lex-lex: La'pa nohkerna gahani miy, de meman neka la nohkerna nsayn miy, yoma mlier
    la nohkerna gahani! Mere A'g ed maka kwalir nian miy lia' nohkeran di, pede miy
    di de nohkerna gahani atia'a miy. La' hade pede nohkeran di gaini npetan rer tiy
    miy.
  dov-dov: Kuti wali muntu wenyika, inyika ilakuyanda lwayo. Pesi nkambo kakuti taliwanyika
    akambo kakuti ndakakusala kuzwa munyika, nkiinkako inyika iyokusula we.
  toc-NT: Huá chuná naca̠­li̠t­la­hua­ca­ná̠tit porque hui­xinín ni̠ antá uú tapek­si̠­yá̠tit
    nac ca̠quilh­ta­macú porque aquit aya cca̠­lac­sac­xtu­ni̠tán nac xlak­sti̠­pa̠ncán;
    pero para hui­xinín na̠chuná xli̠­ca­tzí̠tit y na̠chuná xca̠­maca­sta̠­látit xtla­huátit
    hua̠ntu̠ xlacán tat­la­huay hua̠nti̠ uú xala ca̠quilh­ta­macú, xli̠­hua̠k cris­tianos
    xca̠­pa̠x­quí̠n cumu na̠ ca̠ta̠­ta­pek­si̠­yá̠tit.
  ulk-1902: 'Ese uaba geseplam, geseb ko lagelag abara boai: abelelam uaba nole geseplam,
    epe kaka uabi depegerare geseplam, abelelam geseb uabi derar.'
  som-som: Haddaad kuwa dunida ahaan lahaydeen, dunidu kuweeda way jeclaan lahayd,
    laakiin kuwa dunida ma ihidin, waanse idinka doortay dunida, taas aawadeed dunidu
    way idin neceb tahay.
  mam-C: Noqit ite'kuxa toj il, matla chi ok k'u'jli'n kyu'n txqantl, tze'nkuxjo n-ok
    kyk'u'jlinxjal kyib' kyxolx. Me noq tu'n ayi'n ẍin jaw sk'o'n kye'y kyxolxjal
    tzalu'n twutz tx'otx'. Tu'npetzi'n, kchi elil iky'in kyu'n, qu'n nyatza iteyiy
    kyxol.
  ndj-ndj: Leki mungaveli vandu va mlima awu, vangavatamili yumwi kucha veni. Lakini
    yumwi wa mlima awu ng'odu, nongwa nenga ndivashawula kufuma mumlima awu, kwanongwa
    ayi vandu va mlima awu vakuvakalalila yumwi.
  mbj-NT: Badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh do wób bë ado bä
    paawä, bë paawä rakamahä̃n, sa da hadoo do rakamahä̃n doo da. Dooh sa wób bë ado
    boo bä. Bë ỹ asëëw hõm sa mahä̃nh. Ti hyb n'aa bë hã rakamaj'ĩĩ.
  lat-VUC: 'Si de mundo fuissetis, mundus quod suum erat diligeret: quia vero de mundo
    non estis, sed ego elegi vos de mundo, propterea odit vos mundus.'
  ngp-ngp: Uneva nyuwe ni wa ino isi, want'hu we isi hegu nawawaunga kwaviya ni wa
    ino isi. Mna himisaguleni nyuwe kulawa mwe ino isi, icho niicho kilekile want'hu
    wakawaihiya.
  aoi-aoi: Kirrakina yiki-yakeyina-manja wurribina warningbala-murruwiya ngayuwa,
    nara kembirra wurrakina a-wurrikbama nungkwurruwa-manja umba yikab-abulirrangkwunama
    wuburra ne-yaminama narr-abulirrangkwunama aburra-langwa warnumamalya. Akena nganja
    ngayuwa ningu-wekbalyinuma kirrakina ngarr-abulirrangkwama akwa ngarr-eyebijabakama
    wurrakina-langwa warnumamalya. Nara kembirra e-yakajuma aburruwa-manja umba kirreyebijaba
    waka kirrakina yik-ambilyama. Kirreyebijaba-baba kirrakina, kembirra warnumamalya
    wurribina warningbala-murruwiya ngayuwa, kirrabu-wurrikbinama nungkwurruwa.
  enq-2: Nyakama isa yuu dakenya endakali-pyali doko, isa yuu dakenya endakali dupame
    nyakamanya tata-lamona lao masetala nyakama auu kaeyamili. Dopaka doko, nyakama
    isa yuu dakenya endakali daa. Nambame nyakama isa yuu dakenya-tae yapao nyio dokonyana,
    isa yuu dakenya endakali dupame nyakama imbu kaengema.
  eng-ASVBT: 'If ye were of the world, the world would love its own: but because ye
    are not of the world, but I chose you out of the world, therefore the world hateth
    you.'
  mna-mna: Niom sombe kala ma kagaaba zin wal toono kan pa mbulu kizin, so zin lelen
    piom. Paso, kewe kembei zin. Mi iŋgi som. Pa nio aŋpeikat yom la mazwan ma kewe
    leŋ kek. Tanata zin tiurur koi piom.
  myw-myw: Magat amisinap ma̱wana asisinap tasiyas, mo bisiwyoubumiy. Tage yakamiy
    amisinap kweitan. Bo nadaweimiy mo nukulisawes ven watinow asisinap, mapuna ven
    watinow gimgilis ikamliweimiy yakamiy.
  sby-sby: Nemwekalangeti bantu bamucishi nebalamusuna, nomba pacebo cakwambeti ntamwe
    bamucishi capanshi sobwe. Nomba bamupela pakwinga ame ndalamusala pakati pabo,
    weco ntamwe banabo sobwe.
  sll-sll: Te pir na tere wakina, God pir tekungwo hobi hanere yong ki e ni tekungure.
    Tekimba, na ni yalhobi ni pare egere, pir na tenga hanere, yong ki e ni tomua.
  yaq-NT: Enchim inien jume' inim ka Liojta ta'aaka jiapsame benasi enchim jiapsao,
    inime'e inim jiapsame, bempo'im naas emo eiya'a benasia enchim eiyaa ean. Taa
    inepo inim bempo'im nasuk ne enchim yeu pu'ala. Intok jiba inia betchi'bo juname'e
    enchim omta. Bwe'ituk junuen eme'e ka intok amemak eaka jiapsa.
  uro-uro: Ngakt bä ngän di nak nämäni ama ivätki mamär dä ama ruvek nävät ama ivätki
    diva arhä snäng bät a ngän. Sokt di sa ngua armeng däm ngän nämäni ama ivätki
    bä rhäkt di qaku ngän nämäni qi bä nävät tom däkt dä ama vu da arha ron mamär
    sävät a ngän.
  ita-1885: Se voi foste del mondo, il mondo amerebbe ciò che sarebbe suo; ma, perciocchè
    voi non siete del mondo, anzi io vi ho eletti dal mondo, perciò vi odia il mondo.
  muy-muy: Tamal lekʉlʉm ndam ga duniya ti akal ndam ga duniya tawayay kʉli, aɗaba
    tawayay ndam gatay. Ay lekʉlʉm ti ndam ga duniya do. Nu nə̀daba kʉli a ti nèdekaba
    kʉli akaba ndam ga duniya ; nday gani tizirey kʉli ti azuhva nani.
  kqc-kqc: Ya bi kono tora noibanu di vene vonisi, ini vene ya uka magedi iniye di
    kana; idu ya bi mina kono tora noibanu di vene de dada, ya kono tora noibanu gutuna
    ya raka niyaka. Mina dada kono tora noibanu di vene ya rofu gubuyo rededi.
  tav-tav: Ati yepa macana yʉre caapiʉjaquẽna mʉja cãmata na mena macanare nare na
    camairore bairona mʉja maiborãma mʉja quenare. Mʉjaare yʉ cabejewʉ na mena cãnibatanare.
    To bairi ati yepa macana majuu mee mʉja ã. To bairi mʉjaare tʉjʉteema.
  eng-ULB: If you were of the world, the world would love you as its own. But because
    you are not of the world and because I chose you out of the world, therefore the
    world hates you.
  spa-VBL: Si ustedes fueran parte de este mundo, el mundo los amaría como parte suya.
    Pero ustedes no son parte del mundo, y yo los separé del mundo—por eso el mundo
    los odia.
  fra-_FOB: Si vous étiez du monde, le monde aimerait ce qui est à lui; mais parce
    que vous n'êtes pas du monde, mais que je vous ai choisis dans le monde, c'est
    pour cela que le monde vous hait.
  hau-ULB: Da ku na duniya ne, da duniya ta kaunace ku kamar nata. Amma saboda ku
    ba na duniya bane, na kuma zabe ku daga duniya, don haka duniya take kin ku.
  mal-mal: നിങ്ങൾ ലോകക്കാർ ആയിരുന്നു എങ്കിൽ ലോകം തനിക്കു സ്വന്തമെന്നപോലെ നിങ്ങളെ സ്നേഹിക്കുമായിരുന്നു;
    എന്നാൽ നിങ്ങൾ ലോകക്കാരല്ലാത്തതുകൊണ്ടും, ഞാൻ നിങ്ങളെ ലോകത്തിൽ നിന്നു തിരഞ്ഞെടുത്തതുകൊണ്ടും
    ലോകം നിങ്ങളെ വെറുക്കുന്നു.
  kkc-kkc: Esiga niba mi odoo sabolo hedebe doloso ka debei diepi, diayo niba dia
    odoo dolone diya goolee sabolo debeliyo. Esino ayo niba mi odoo dima kuloduga
    olo hesiaso, niyo dibolo hedebe doloso debelega pagalame. Goo egeesi maga diayo
    nimapoo heiga ka moloso.
  lit-lit: Jeigu jūs būtumėte iš pasaulio, pasaulis mylėtų savuosius. Tačiau, kadangi
    nesate iš pasaulio, bet aš jus išsirinkau iš pasaulio, todėl pasaulis jūsų nekenčia.
  urd-GVR: Agar tum duniyā ke hote to duniyā tum ko apnā samajh kar pyār kartī. Lekin
    tum duniyā ke nahīṅ ho. Maiṅ ne tum ko duniyā se alag karke chun liyā hai. Is
    lie duniyā tum se dushmanī rakhtī hai.
  far-far: Dia mulu to mala wane laona molagali ne, kera ka kwaimani amulu, sulia
    mulu dia kera laugo. Boroi ma nau ku fili kamulu tafau na, fua ne mulu ka 'e'ete
    fasia wane ta'a ki laona molagali. Nao mulu si to lau dia kera, ma nia ne sasia
    kera nao si dori kamulu.
  suz-BL: गेपुकी रागी ङा मुर खोदेंशो बाक्‍तीनी हना, रागी ङा मुरपुकीमी इन कली दाक्‍नीमी।
    तन्‍न गे रागी ङा मुर मननी। गो इन कली रागी ङा मुरपुकी रे योव़तन्‍नी। मोपतीके रागी
    ङा मुरपुकीमी इन कली मदाक्‍नीम। यूहन्‍ना १७:१४; १यूहन्‍ना ४:४-५
  car-NT: Ero nono wyinonokon me awe'i'sanymboto, apynatory amy ty'wano oty pynary
    wara. Ero nono wyinonokon me kapyn awairykon ke te, ero nono wyino y'wa ajapo'i'san
    ke, ero nono ajenono'saton.
  amp-amp: Be nda bbinysoft tohwa yimaroh ruheft arhuko, yakmiyakhato hifa yima yuhur
    hmbrerfomko. To nhai. Ndar bbinysofthu yimampno toh hasetkomn yakmotanko rom tfit
    kfo kangm, ‘Tamohmpno frtrohwamnom?’ Ndnetmn namburhato hti dbnotwomko.
  bht-bht: अगर तुसां संसारे दे लोकां सांई होंदे, तां संसारे दे लोक अपणयां ने प्यार
    करदे न, पर इसा बजा ने की तुसां इस संसारे दे लोकां ने रिश्ता नी रखदे, कने मैं तुहांजो
    इस संसारे ला चूंणया है, इस तांई संसारे दे लोक तुहांजो ने बैर रखदे न।
  eng-NOY: If ye were of the world, the world would love its own; but because ye are
    not of the world, but I chose you out of the world, therefore the world hateth
    you.
  cub-NT: Mʉja ijãravʉcavʉ baju baru, mʉjare ʉjebu ijãravʉcavʉ Jʉ̃menijicʉre jʉ abevʉ,
    yópe ne ʉepedeca ne bajumia. Ʉbenita yʉ́vacari mʉjare beorĩ epecacʉ jívʉ barãjiyépe
    ayʉ ijãravʉcavʉre jocarĩ. Que baru náque cʉrivʉvacari, nácavʉ ãmevʉ mʉja. Que
    baru mʉjare ʉbema na.
  ita-1927: Se foste del mondo, il mondo amerebbe quel ch’è suo; ma perché non siete
    del mondo, ma io v’ho scelti di mezzo al mondo, perciò vi odia il mondo.
  lww-lww: Visae amiu ave sa ga yeririna na yomarava nini, yoko akekaran amiu ga,
    ana in na nekilologia amiu pa rui nesape aure vetan malena na yomarava nini. Kam
    na pe maran taaga re si sane kiena yar la poli, kila sane sinela kar amiu narui.
  ckb-ckb: ئەگەر ئێوە هی جیهان بوونایە، ئەوا جیهان وەکو هی خۆی خۆشی دەویستن. ئێستا
    ئێوە هی جیهان نین بەڵام من ئێوەم لە جیهانەوە هەڵبژاردووە، لەبەر ئەوە جیهان ڕقی
    لێتانە.
  nas-nas: Eeꞌnoko diiꞌ teing-kooning dei teinge navuraaripeuꞌ biikaning-pinaꞌ. Eeꞌnoko
    diiꞌ ninge meekaꞌantarampirioꞌ teing-pinaꞌ deeaing deentariruꞌ, eeꞌnoko diiꞌ teing-kooning
    deeaꞌ. Teeꞌkoo eeꞌnaꞌkoo teinge diiꞌ munteꞌdaarimaung.
  uvl-uvl: Pe te hesisia imo iange etal hote imo pe e mene hote imo nga ich nei ke
    ulolo. Pe nenge teke lemo nga ich nei kura lape muteria tau tote imo pe nei ero
    ol. Ke pomalam hehei pe hana nga ich nei te hesisia imo.
  eng-BBE: 'If you were of the world, you would be loved by the world: but because
    you are not of the world, but I have taken you out of the world, you are hated
    by the world.'
  ixl-CNT: Utz siꞌan tii setiꞌ koj aas ex koj bꞌanol tetz qꞌu paav tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Pek yitꞌ ex koj bꞌanol tetz paav. Echixeꞌat nichiꞌkꞌulaꞌex tereꞌn
    qꞌu aanima. Tan txaaeltekꞌelex xoꞌl qꞌu aanima vaqꞌo tu u vatz a txꞌavaꞌ tzaꞌ.
  xsi-xsi: Ambo miki kamo katogonzi tâno tamâta, ande kinzi ma tininzi mwasa nâ pami,
    itogo tininzi mwasa pa warakanzi seenzi mine. Andeta miki ŋandai kamo katogonzi
    tâno tamâta ŋga. Naŋa apateami tu ma kapile tâno ŋine ne vetâŋa wa ilo-kalo wa.
    Mine kala kinzi tâno tamâta uru sikai kazâŋa pami.
  crx-NTPO: '''Enne buloh ahli de, ''et da'' nohk''ehootsi'' oole'' da'', nohni cha
    butoh aht''oh ''et huwa. ''Et hoonts''i nohni butoh ''utáhanóhisdla, ''ink''ez
    ''aw ''on ''un buloh lháhloh, ''et huwa yinka whudune''ne nohts''u hudutni.'
  kan-OKCV: ನೀವು ಲೋಕದವರಾಗಿದ್ದರೆ ಲೋಕವು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಸುತ್ತಿತ್ತು. ಆದರೆ ನೀವು ಲೋಕದವರಲ್ಲದೆ
    ಇರುವುದರಿಂದಲೂ ನಾನು ಲೋಕದೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಆರಿಸಿಕೊಂಡದ್ದರಿಂದಲೂ ಲೋಕವು ನಿಮ್ಮನ್ನು ದ್ವೇಷಿಸುತ್ತದೆ.
  bbb-bbb: Ja e ume igia ise renoejo ijiebuo vame bu kenoevo ijia nuvediana buenina
    kenoekuva buka una ja oetuadufuo. Rove ja vame buone ije ja ijia nuvediavo baki.
    Jaeje na nare kevo ja una vame none maeje ijia nuvedieve. Ijadufuo e ume igia
    ise renoejo ije buka ja ziegafiake.
  blw-blw: Te non an nampachong hen hamhamàyu hen hamhamàcha, laylaychéncha chàyu.
    Ngém gapo ta penelè chàyu way omafurot yag nafalewan hen hamhamàyu, wat yachi
