verse: JHN.015.019
translations:
  kpx-kpx: La vatae ata holivatege vatae ataeau laheho isivilahalu. Isito di vatae
    ata kebiamo la tabagevei la malevege laeau di ata holievelu. Katealemoike vatae
    ataeau laheho isiviholisi la aiogevema.
  okv-H: eto ungo enda embo ta toho aheva amo enda embo na ungo osa ahera te ungo
    nanena enda ta eto umbua avoeto ungo enda embo mane avoeto enda embo na ungo osa
    ae eagora.
  tbo-tbo: Itapa taumi hipuli lawahi, apo lawa hita luhogalemi, babana omi lawa. Ma
    taumi ega tu mehipuli hai bolu uyahina ota memae babana a inaganimi ipa hai bolu
    ona nehaleya. Naka binei apo tu mehipuli hina wihinigigiyemi.
  mal-C: നിങ്ങൾ ഈ ലോകത്തിന്റെ സ്വന്തം ആയിരുന്നെങ്കിൽ ലോകം നിങ്ങളെ സ്വന്തമെന്നു കരുതി
    സ്നേഹിക്കുമായിരുന്നു. എന്നാൽ നിങ്ങൾ ഇനിമേൽ ഈ ലോകത്തിന്റെ സ്വന്തമല്ല, കാരണം ഞാൻ
    നിങ്ങളെ ലോകത്തിൽനിന്നു തെരഞ്ഞെടുത്തിരിക്കുന്നു. അതുകൊണ്ടാണ് ലോകം നിങ്ങളെ വെറുക്കുന്നത്.
  grc-SR: Εἰ ἐκ τοῦ κόσμου ἦτε, ὁ κόσμος ἂν τὸ ἴδιον ἐφίλει· ὅτι δὲ ἐκ τοῦ κόσμου
    οὐκ ἐστέ, ἀλλ᾽ ἐγὼ ἐξελεξάμην ὑμᾶς ἐκ τοῦ κόσμου, διὰ τοῦτο μισεῖ ὑμᾶς ὁ κόσμος.
  bgc-bgc: जै थम दुनिया के माणसां जिसे होन्दे, तो दुनिया थारे तै आपण्यां जिसा प्यार
    करदी, पर थम दुनिया के कोनी, बल्के मन्नै थारैताहीं दुनिया म्ह तै छाँट लिया सै,
    इस करकै दुनिया के माणस थारे तै बैर राक्खै सै।
  khz-khz: Pene gomi tanopara gena taunilimalima roe pogoro talu, tanopara talimara
    na pegere ulamagimi, kwalana gomi ira geria taunilimalima gaurai. Na gomi ati
    tanopara gena taunilimalima. Aikina. Gomi warau avirigimito, etanopara magulina
    aonana agapi-vagimito. Gaura pakurai tanopara talimara na geaorakava-vagimina.
  deu-TKW: Wenn ihr von der Welt wäret, so würde die Welt das Ihrige lieben. Weil
    ihr aber nicht von der Welt seid, sondern ich euch von der Welt ausgelesen habe,
    deswegen haßt euch die Welt.
  zsr-NT: Laꞌnaruꞌ nacliꞌ tuz len bunách yödzlyú ni, hualaꞌdxíꞌi lbiꞌiliꞌ bunách yödzlyú
    ni ca naꞌ taꞌdxíꞌi lzaꞌgac, san tuꞌzóa lbiꞌiliꞌ tslaꞌl bunách yödzlyú ni le cunacliꞌ
    tuz len leygac, le gröczaꞌ lbiꞌiliꞌ nedaꞌ, len bubijaꞌ lbiꞌiliꞌ ladj bunách yödzlyú
    ni.
  lin-lin: Soki kaka bozalaki ya mokili, mokili ekokaki kolinga bino lokola bato na
    yango penza. Nzokande, bozali ya mokili te, pamba te nasilaki kopona mpe kolongola
    bino na se ya bokonzi na yango mpo na kobulisa bino ; yango wana mokili ezali
    koyina bino.
  hns-NT: Djab toelog oesabke ghat rahiete tab oesab toelogke tjaahat. Bakie ham toelogke
    oesab me se tjoenlie hai aur toelog ab oesabke saath na baate. Ohie se oesab ab
    toelogke oeppar goessa hai.
  noa-E: Pãraujã am dënjö mʉ iek ʉ̈khaba nʉm akhiin, amau pãar daupii akham, amach
    igar nʉm khʉʉn dʉ̈i aajemjö. Pari pãar am eemua mua mʉch athee jʉr autarr aawai
    amau pãar oomapha nʉmgui ajim, ya pãar amach dʉ̈i khaba naawai.
  eng-EMTV: If you were of the world, the world would love its own. Yet because you
    are not of the world, but I chose you out of the world, because of this the world
    hates you.
  mib-NT: Te núu jeē iyó gá rō jiín modo ñayuu ñayɨ̄vɨ́, te coo manī ñayuu ñayɨ̄vɨ
    jíín ró nuú, nájnūhun manī i jíín jnáhan i. Te ni nacāji ri rohó jéē tuá coo ró
    jíín modo ñayuu ñayɨ̄vɨ́. Te jeē yúcuan cáquɨtɨ̄ ni i nuū rō, chi tuá cácuu ró
    cuenta ñayɨ̄vɨ́.
  lif-NT2: खिनिॽ कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़वयिल्‍ले़ग आबाङे खुनिॽ मना हे़क्‍केए
    लुङ्‌माॽ के़म्‍दुक्‍तिॽमे़न्, कर खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़ःन्‍निङ्‌लो॥
    खिनिॽग इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् इङ्‌गाॽ सेःक्‍निङ्‌ङाङ् वाॽआरो, खे़ल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खिनिॽ के़म्‍जिःत्तिॽरो॥
  xnj-xnj: Ngati nyenye kuvya vandu va pamulima, mulima ngauvaganili nyenye ngati
    vandu vaki. Nambu ndava nyenye vandu lepi va pamulima, ndi nene nivahagwili kuhuma
    pamulima, ndava ya genago vandu va mulima vakuvayomela.
  mmx-mmx: Ketla nia aga soxolik ka nimi basinge na lavatbung menemen. Do nemi mede
    at na lavatbung menemen, limixin dinaba vara aleng nimi. Ketla kopmen nemi mede.
    Kuren la limixin at na lavatbung menemen dinaba belengatngas tinimi.
  cbr-NT: Mitsun atun sinánsaribi 'icë ca an Nucën Papa Diosmi sinánquinma ënë nëtënu
    'icë ñuishi sináncë unicaman mitsu nuibatsianxa. 'Aínbi camina mitsux 'ën caíscë
    'aish, atun sinánsama 'ain. Usa 'ain ca atun nuibatima mitsumi nishia.
  tee-NT: Ni ixt'at'ui cava unt'at'it ju jantu quintalhilaca'an pus ju jantu quintalhilaca'an
    ca catamapainin. Para ni quit'in ju iclasacxtutauch ju la'ixlhiyu'unch'an ju jantu
    quintalhilaca'an pus ixlhiyuchach jantu talhilakts'inan ni ixt'at'ui unt'at'it.
    Yuchi va talhixcayanch ju jantu quintalhilaca'anta.
  eng-LSV: if you were of the world, the world would have been cherishing its own,
    but because you are not of the world, but I chose [you] out of the world—because
    of this the world hates you.
  cak-NT: Xa ta rix jix junan quiq'uin ri winak ri man quiniman ta ri Dios, can jixquijo'
    ta. Pero cami itzel jixquitzu', roma man jix junan ta chic quiq'uin, y roma ja
    ren xicha'on-pe iwichi chiquicojol reje'.
  pah-NT: Po pe Tupana'ga arõe'ỹve'g̃andeheva'ero hamo, a'ero po g̃a pe arõ hete hamo
    g̃a ko orereheva'ea javo pe me hamo, ei Jesus'ga g̃a pe. Ji opomo'ẽ reki jijive
    Tupana'ga arõe'ỹve'g̃a hugwi pe ko g̃andeheva'ea rũi kiro javo. Nurã Tupana'ga
    arõe'ỹve'g̃a napearõi okote'varuhuavo pe me, ei ga.
  sja-NT: Parã p'anadap'edaa paara ãchi p'anapatak'a, ãchia parã k'inia iru p'anak'ajida
    ãchideerãk'a. Mamĩda parã ãchideerã-e. Mɨata parã jɨrɨt'eraji ãchi k'ãyaara awara
    p'anapataadamerã. Maperãpɨ ãchia parã k'ĩra unuamaa iru p'anapata.
  xed-xed: Ka má ŋa na ghəŋa haɗik na ka ghuni katsi, má dzaʼa ɗvafɗva mnduha ta na
    ghəŋa haɗik na ta kaghuni, kabga ŋa taŋ kuni mazlay. Zabapzaba yu ta kaghuni,
    ka hligiŋtá kaghuni mataba mnduha ta ghəŋa haɗik. Ta ka ŋa mnduha ta ghəŋa haɗik
    a kaghuni wu, kəl kuni ka husaŋtá həŋ.
  glk-glk: اگر متعلق به دنیا بید، دنیا شمره مثله خو کسأن دوست دأشتی. امّا به دنیا
    تعلّق نأریدی، من شمره از دنیا انتخاب بوکودم، بخاطره اَنه کی دنیا از شومأن نفرت
    دأره.
  mks-NT: Tá ná caja ndó tá quia̱hva cája ña̱yivi ñuyíví já quéa̱ qui̱hvi̱ ini va
    na̱ cán ndo̱hó. Jáchi̱ já cája xi̱hi̱n táhan mé na̱ cán. Joo ye̱he̱ na̱ca̱xi i̱
    ndo̱hó ña̱ ná quee ndó tañu na̱ cán. Sa̱há ña̱ cán quéa̱ co̱ cúni̱ na̱ cán ndo̱hó
    jáchi̱ co̱ cúú ga̱ ndó na̱ ñuyíví yóho.
  gfk-S: Be ing mu mekira napu, io, no ula hanuo gor sip mu hoke be nuno tus mu. Iesene
    pa mu le mekira tano ula hanuo kinong iou te gilamis leh mu mekira tana. Ma ikin
    no burwana kaie no ula hanuo ige malentakuane mu.
  bmu-bmu: Iŋini urumeleŋgö kopa kambunöŋ malbeak ewö, kambu-urup mieŋön mönö nanŋini
    alaurupŋini urukalem ak eŋgibeak. Mi ak eŋgibeakmö, nöŋön iŋini möwölöhöba yeŋgö
    areŋnöhök eŋgömembiga murutŋi aka malje. Yeŋgöreŋ ahakmeme bölöŋi mi andö qeba
    maljeaŋgöra aka kazik ak eŋgimakze.
  dgz-dgz: E piup megawa di wanienewa, piup enan anu gureta iwa e piup megawa. Go
    ne om enuen menan e piup megawa uon, iwa ap menan piup tandayat imaiwan.
  eng-GNV: 'If ye were of the worlde, the world woulde loue his owne: but because
    ye are not of ye world, but I haue chosen you out of the world, therefore the
    world hateth you.'
  zaa-NT: Cáalá ná le ttùba lani yétsiloyu nna, entonces yétsiloyu nna yala catsi'ínią
    le ti'gáláà enne' qui'bį. Pero labí ná le ttùba lani yétsiloyu, sino qui'ni chi
    becuí'a' le le' yétsiloyu para ccá le enne' quia', acca yétsiloyu nna labí cca
    guyuą le.
  eng-WEBSTER: 'If ye were of the world, the world would love its own: but because
    ye are not of the world, but I have chosen you out of the world, therefore the
    world hateth you.'
  guh-guh: Mapanacuapijivi, pamonae Dioso apo pejumecovënëtsivi, namataenetsia nasiva
    tsavanapae. Paxamë ata bajarapamonae itsa pajamatabëcuenejëpa vanapaejitsipame,
    nexata paxamë ata bajarapamonae pacaasiva tsipae. Itsiata baitsi jane xanë baja
    pacajunatatsi bajarapamonaevecua. Nexata baja paxamë apo pajamatabëcuenejëpaemë
    bajarapamonae. Bajaraxuata pacaitoya tsane bajarapamonae.
  bon-bon: Weene liga ai gawecewe biname cama yepä cirege, teepi piba singi cirege
    weeme tääpume, teepi lipu singi teeme tääpume. Yepä weene teta cama yepä lica
    gemi, ingle cane te ituge weebibine teeme cabu ca oomlana, peei name pi teepi
    weebibine jimugitninusi.
  nhw-BL: Sintla aneltosquíaj aniaxcahua ni tlaltipactli, inijuanti anmechicnelisquíaj.
    Pero amo aniaxcahua ni tlaltipactli pampa na nimechtlapejpenijtoc huan nimechiyocacajtoc
    tlen masehualme tlen ni tlaltipactli catli amo quiiximatij Toteco, huan yeca anmechcualancaitaj.
  swh-ONEN: Kama mngekuwa wa ulimwengu, ulimwengu ungeliwapenda kama vile unavyowapenda
    walio wake. Kwa sababu ninyi si wa ulimwengu, lakini mimi nimewachagua kutoka
    ulimwengu, hii ndiyo sababu ulimwengu unawachukia.
  wbi-wbi: Mwale muuve vaanhu va mu iisi muno, avaanhu avuo vaale vikuvaghana, ulwakuva
    muli vaanhu vaave. Neke umue nivasalwile kuhuma mu iisi muno, lino umue namuli
    va mu iisi. Mu uluo avaanhu ava mu iisi vikuvakalalila.
  bba-bba: Bɛɛ ì n dɑɑ sɑ̃ɑn nɑ hɑnduniɑɡibu, hɑnduniɑ yɑ ko n bɛɛ kĩwɑ nɡe yeɡibu.
    Adɑmɑ nɑ bɛɛ ɡɔsɑ hɑnduniɑ ye sɔɔn di, i ǹ mɑɑ sɑ̃ɑ yeɡibu, yen sɔ̃nɑ hɑnduniɑɡibɑ
    bɛɛ tusɑ.
  eng-KJVCPB: 'If ye were of the world, the world would love his own: but because
    ye are not of the world, but I have chosen you out of the world, therefore the
    world hateth you.'
  kgk-NT: Teko rei reko-rupi peiko ramo ra'e, gwe'ýi-rami pende rayhu arã ra'e. Ha
    apoporavo va'ekwe ndapeikovéi-ma hagwã teko rei reko-rupi. Ndapeikói teko rei
    re'ýi va'e-rami. Upéa-gwi ndaija'éi pende-rehe teko rei, he'i.
  waj-waj: Fai ngia kutaa tuanaa gioonna kiaapu mmatayaa diaiya roosiima varikiai
    fai iya ngiiiyara ti seena tuanaayavee kiaa kiada ngiiiyara mmuduuya ruaaravaivee.
    Hama ngia itaa kiaiya roosiima variaanoo. Neenoo iyakidiri ngii mmataama kiaukai
    ngia hama iya roosiima variaanoo. Ivaaraida iya hama ngiiiyara mmuduuya ruaanoo.
  cpy-cpy: Roojatzimi poshiyaa-koyit-yaari jaawija-tzipaeni, aritaki retakoyi-takimimi,
    ikimita-wakahaa rirori retakotawakaeyani. Roo kanteencha niyoshii-yiteemi naaka,
    roojatzi pitsipa-witari jaawi-jatzipaeni, rootaki ikijaneentan-tzimiri. Okimiwi-takawo
    nimaeka kaarimi eeroka jaawijatzipaeni.
  ekk-PKP: Kui te oleksite selle maailma osa, siis armastaks maailm teid nagu omi.
    Aga te ei ole selle maailma osa ja mina olen teid maailmast valinud − sellepärast
    maailm vihkab teid.
  mpx-mpx: Binimala ebo nuku minek panayawi gamagaliliyau ali boda elana, inoke nihi
    nunuwana-agimiu ni ola komiu avaliyau. Yaa komiu nige ku miminek ali boda elana,
    nau ya hilemiwa gamwaliyaa. Inoke heiya te kaiwena panayawi gamagaliliyau hi pihigelgel-agimiu.
  wbp-wbp: Kajilpankulurla nyurrurlarlangu nyinakarla Juju Ngawuku, ngula-jangka yalumpurrarlu
    yapangku kajikalu-nyarra nyurrurlaju rdakurl-kijirni, manu kajikalu-nyarra nyurrurlaju
    warlalja-pajirni. Kala nyanungu-paturluju kapulu-nyarra nyurrurlakuju nyurunyuru-jarrimi
    kujarna-nyarra nyurrurla milarnu, manu kujarna-jana jurnta kangu nyurrurla. Nyurrurlaju
    kula kankulu nyinami nyanungurra-nyangurla turnu-warnurla. Ngula-jangka kalu-nyarra
    nyurunyuru-jarrimi nyurrurlakuju.
  luo-luo: Ka dine bed ni un mag pinyni, to piny dine oherou kaka joge owuon. Piny
    mon kodu nikech aseyierou, omiyo koro ok un mar pinyni.
  nhe-NT: Intla ineltosquíaj iniaxcahua ni tlaltepactli, inijuanti inmechicnelisquíaj.
    Pero ax iniaxcahua ni tlaltepactli pampa na nimechtlapejpenijtoc huan nimechiyocacajtoc
    tlen tlacame tlen ni tlaltepactli tlen ax quiixmatij Toteco, huan yeca inmechcocolíaj.
  aii-aii: ”ܐܸܢ ܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܡ̣ܢ ܐܵܗܵܐ ܥܵܠܡܵܐ، ܥܵܠܡܵܐ ܒܸܬ ܡܲܚܸܒ ܗܘܵܐ ܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ
    ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ ܡܸܢܹܗ، ܘܐܵܢܵܐ ܩܵܡ ܓܲܒܸܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܥܵܠܡܵܐ، ܒܘܼܬ ܐܵܗܵܐ ܥܵܠܡܵܐ ܟܹܐ
    ܣܵܢܹܐ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ilipsi pigipkaġupsi nunam iñuiñun, piqpaginayaġaasri pimiktitun iḷiḷusri.
    Aglaan piksraqtaaġigipsi marrumakŋa nunakuałiġmiñ piginġiqsitlusri tamarrumuŋa;
    taatnaqhuni nunam iñuiñ uumigigaasri.
  msb-msb: Kun katawuhan kuntani kamo san kinab-an, mamumut-an kamo san katawuhan
    sani bilang sadiri ninda. Pero palibhasa dili kamo katawuhan san kinab-an kundi
    ginpili ta kamo hali sa inda, kaya ginasikway kamo ninda.
  cpa-NT: Ju³ jøng² ma²quianh¹³ hniah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², mi³li¹hnio¹
    báh³ dsa² héi² hniah¹², ju³lah hnio¹dsa dsa² quianh¹³dsa. Cónh¹jøng² ha¹chi² ma²quianh¹³
    hniah¹² dsa² héi². Di³ ma²ca¹quiah³ jní² hniah¹². Hi² jøng² báh³ hian¹³ dsa² héi²
    hniah¹².
  dso-dso: ତମେ ଜଦି ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ଅଇରଇତାସ୍‌ ଆଲେ ଏ ଦୁନିଆ ତମ୍‌କେ ନିଜର୍‌ ବାବି ଆଲାଦ୍‌
    କର୍‌ତା, ମାତର୍‌ ମୁଇ ତମ୍‌କେ ବାଚି ଦୁନିଆଇଅନି ବେଗ୍‌ଲାଇ ଦେଇଆଚି । ସେଟାର୍‌ ପାଇ ଏ ଦୁନିଆ
    ତମ୍‌କେ ଗିନ୍‌କର୍‌ସି ।
  meu-meu: Bema umui na tanobada taumui, tanobada ese umui bema ura henimui. To umui
    na dia tanobada ena; lau ese tanobada ena amo na abimui hidi; una dainai tanobada
    ese e inai henimuimu.
  yva-NT: Are nawirati utavondi ananyao mine so rai, weamo vatano mine so ubekobeo
    mai weye wo mansamaisy. Weramu weapamo watavondijo mai jewena, weti manuga mamuno
    wasai. Syo wasawain ti wapuje vatano nanawije mansaora to, wemi mbewar manuga
    mamuno wasai.
  dgc-dgc: Mara éng sakup kam du iba a tolay ta mundua, éy gustu de kam be, da gustu
    du iba a tolay i kapareho de. Pero éwan, da pinili ta kam a nibukod ta kam dide.
    Kanya méiyamut side dikam, da éwan kam dén ipasakup dide.
  zpm-NT: Rlëë zho raṉ zho to, sac laa naa bleele to lad zho, zienaḻdraa to ncuaaṉe
    rleynie zho; laa teḻne nagoṉ bii nac to zigne nac zho, dzigosi zëëb gleynie zho
    to.
  hix-NT: Nyamoro kukuru me oyehtokonye, oxenye esnàràtho kom haryhe mà. Ukukuru kom
    mehra mak manatxhe. Nyamoro waye rma kwahanonkatxownà, romryenon me harha. Àro
    ke oxehranye natxhe, kekon hatà, Txesusu.
  sim-sim: Os jir lir hom ji na nahi, jirin rupshikwa lir. Hako jir mbeek misambik
    fehenda ambu jir. Angop jirin a kamashihindak anhi mak ji nawa osik jirin li wapkava
    hishihi kavak li nakwa jir.
  npi-ULB: यदि तिमीहरू संसारका थियौ त, संसारले तिमीहरूलाई आफ्नैझैँ प्रेम गर्ने थियो
