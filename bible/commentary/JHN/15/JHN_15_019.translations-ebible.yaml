  gaq-gaq: ଜଦି ପେଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଡିଙ୍ଗ୍ ପେପାଲେ ତେଲା ମଞ୍ଚ୍‌ପୁର୍‌ ଆପେକେ ନିଜର୍ ରେମୁଆଁ
