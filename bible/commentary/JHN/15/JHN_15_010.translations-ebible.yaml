    douk eik yagipesh eikin Yain ananin dodogowinyi baraen aria ananim urkum mukri
    manawasham eik aria eik urkum mukri murum enyudok yape wosik um.
  bgs-bgs: Atin ka ágtuman kó katô mga sugù ku ákniyu, móddô kó tun ta ginawa ku,
    iring kanak na igtuman katô mga sugù katô Ámmà ku, asta góddô a tun ta ginawa
    din.
  faa-faa: Atamo someane nōmo kakimarakano Atamo ano yaiya himu tumurumo hemakapukua
    rekenapo. Hemakapukua area ayiáka, nōmo somemane soko repo kakimarakano, re soko,
    nōmo yaiya himu tumurumo hemakapukua rekeakosapo.
  kik-kik: Mũngĩathĩkĩra maathani makwa-rĩ, nĩmũrĩikaraga wendo-inĩ wakwa o ta ũrĩa
    niĩ njathĩkĩire maathani ma Baba na ngaikara wendo-inĩ wake.
  cap-NT: Anc̈hucqui weriz̈ mantita ortinanaca cumplaquic̈ha. Jalla nekztan wejrqui
    anc̈hucatan tirapan munaziñil cjeec̈ha. Wejrqui wejt Yooz Epiz̈ mantita ortinanaca
    cazzinc̈ha. Jalla niz̈tiquiztan niiqui wejttan tirapanz̈ munazic̈ha. Jalla niz̈ta
    irata anc̈hucatan wejttan cjequic̈ha.
  ksr-ksr: Niinoŋ Amanaanoŋ jojopaŋ qaa teŋ koma laligoŋ kouma iwaa uujopa uutanoŋ
    nanjeŋ. Kawaa so oŋo noonoŋ jojopaŋ qaana meŋ teŋ koma laligowuti eeŋ, mono saanoŋ
    noo uujopa uutanoŋ naŋgi jopagoŋ oŋoma laligomaŋa.
  eng-TNT: Yf ye shall kepe my commaudementes ye shall byde in my love even as I have
