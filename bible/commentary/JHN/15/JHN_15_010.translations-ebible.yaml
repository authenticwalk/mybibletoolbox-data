  nal-nal: Tamon naagu valos amun dorang dikdik surugu, naaguna iziar lamaskana a
    sasaxotang surugu, malasing saait nia ga valos amun dorang dikdik sin Maagu ma
    ga iziar lamaskana a sasaxotang sina.
  kyq-kyq: Kɛn naase jaay Ꞌtɛɗki nakŋ maam mꞋtaaɗsen gɛn tɛɗa se num, kɛse naase iŋg
