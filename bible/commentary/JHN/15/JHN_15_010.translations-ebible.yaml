    ïmaïmïnipa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ina nigoteteni iiɡ̶enatakaneɡ̶eco, odaa idioka limedi me jikee me ɡ̶ademaanitiwaji,
    digo aneji me jotete liiɡ̶enatakaneɡ̶eco Eiodi, odaa idioka limedi me idemaa.
  bmh-bmh: Iz izal mekai nugau kasai ze sesamoremin, go muzmuz gonugau ougab iz en
    noumeu sul, ag izal kasai ze sesamorebi, izal oiab ag en muzmuz noumai.
  ctu-BL: Mi woli la' jac'beñon c mandar, mi caj c chʌn c'uxbiñetla. Che' ja'el tsac
    jac'be i mandar c Tat. Wolic chʌn c'uxbintel tic Tat.
  meq-meq: Taɗə ka rəhumay ha gər a bazlam ga mapala eye na, ka ndzumeye nəkurom madzapa
    eye ka neŋ ada ka sərumeye ha na wuɗa kurom huya, andza neŋ nakə na rəhay ha gər
    a bazlam i Bəba ga mapala eye ada neŋ madzapa eye tə neŋgeye ada na sər ha a wuɗa
    ga huya.
  noa-H: Hich jãg mʌjã mʌch Hayau jaautarr hipierraa chitʌm gaaimua mʌ Hayau mʌch
    k'õsi wai sĩejemjö, pãraujã mua pãachig jaautarr hipierraata wënʌrrʌmʌn, pãrau
    k'ap'ʌ hajugui hajim, chadcha mua pãach k'õsi chirʌm.
  alp-NT: Sepo imi lulu Auku pletaru hoko imi nete rame loko Au oki imire, lupe AmaKu
    Ioki Au rame le Au lulu AmaKu Eni pletaru.
  san-VEL: aha.m yathaa pituraaj naa g.rhiitvaa tasya premabhaajana.m ti.s.thaami
    tathaiva yuuyamapi yadi mamaaj naa guhliitha tarhi mama premabhaajanaani sthaasyatha|
  kbq-kbq: Tamagrama kasege ni'ama amage' antesuta, tamagra Nagri navesimofo agu'afi
    manigahaze, Nagrama, Nenfa kasegema amage ante'na, Agri avesizamofo agu'afi mani'noankna
    huta manigahaze.
  kbh-kbh: Ats̈e sëndama nts̈amo ats̈be Taitá s̈ondëmandacá. Chíyeca ats̈e sëndoyena
    chabe bonshánama jtsejuabnayëse. Cachcá ts̈ëngaftángnaca, nts̈amo ats̈e cbontsamëndacá
    s̈mojtsamëse, ats̈be bonshánama jtsejuabnayëse s̈mochantsiyena.
  ron-LSB: Dacă veți păzi poruncile Mele, veți rămâne în dragostea Mea, după cum și
    Eu am păzit poruncile Tatălui Meu și rămân în dragostea Lui.
  pon-pon: Ma komail pan peiki on ai kujoned akan, komail pan podidi on ai limpok,
    duen I kin peiki on en Jam ai kujoned akan, o podidi on a limpok.
  nhe-BL: Intla inquichihuase tlen nimechnahuatía, inmocahuaj ipan notlaicnelilis
    queja nojquiya quema nijchihua tlen noTata nechnahuatía, nimocahua ipan itlaicnelilis.
  sps-sps: To te manaats romin faun tan tsue faparits Tsonyo, mi nai kaa mirom koman
    mangiir Tsonyo faarei te manaats finy Anyon faun tan tsuen parits ten Tamanyo
    ana Nyo kaa vato koman mangiir Tsunia.
  wnc-wnc: Sike nata Nanae gena asinggan gwaamuba ita nae musip gwaang natangamunggak.
    Siwan ginda ina unzakan natane gena gwaamubanu nata ginde musip gwaang asinggan
    natandamit.
  bus-bus: Tó á yã kɛ̀ má dìɛnↄ kũna, égↄ̃ kú ma yenzi guu, lán má yã kɛ̀ ma Dee
    dìɛnↄ kũna nà, bensↄ̃ má kú a yenzi guu.
  gub-BL: Aruzar heru ze'eg ihe. A'e rupi heamutar katu a'e. Nezewegatete peruzar
    heze'eg nehe. A'e mehe napytu'u kwaw peamutar katu re ihe nehe.
  imo-imo: Arani nando tewi nimo ungu manema lombilipo teromunga yunge konopu mondoli
    iyemu molopo puro mele enoni aku teko nani teaio nio ungu manema pilko liko tenge
    lemo aku ulu tengemunga nanga konopu mondoli imboma molko punge.
  boj-boj: Niŋgi ijo dal anjam kalil dauryoqnqab di niŋgi ijo qalaqalaiyo kumbraq
    di sqab. E ijo Abu aqa dal anjam dauryoqnsimqa aqa qalaqalaiyo kumbraq di unum
    dego kere.
  eng-DRA: If you keep my commandments, you shall abide in my love; as I also have
    kept my Father’s commandments, and do abide in his love.
  knf-knf: Woli nado iko yi njakanaŋ nado, nawo ţi uŋal wi naan, jibi nji ndoluŋ iko
    yi Paapa ajaknuŋ awo ţi uŋal wi nul.
  san-KHM: អហំ យថា បិតុរាជ្ញា គ្ឫហីត្វា តស្យ ប្រេមភាជនំ តិឞ្ឋាមិ តថៃវ យូយមបិ យទិ មមាជ្ញា
    គុហ្លីថ តហ៌ិ មម ប្រេមភាជនានិ ស្ថាស្យថ។
  arn-NT: Fey müngeltufilmün iñche ñi werkün dungu, müleaymün iñche ñi piwkeyen mew,
    chumngechi ta iñche müngeltufiñ ta Chaw ñi werkün dungu ka mülen kisu ñi piwkeyen
    mew.
  zas-NT: Bal guzoobidi da diidxan, gusaaladxidi rënan lëjt, ziꞌcgajc ruzoban xtiidx
    da Dadan, ragbeen rënman naj.
  ken-NT: Mbák mǎndɔk ambɨ bɛbhʉrɛ ɛyɔŋ ɛya, mpú rɔ bɛkɔŋ be nkúbhɛ́ mbɔ ɛnyǔ
    nchí bhʉɛrɛ Ɛyɔŋ Ɛtaya nɛ yi akɔŋ mɛ mpoknkɛm.
