  por-TFT: Se obedecerem ao que lhes mandei, vocês estarão vivendo de uma forma apropriada
    para aqueles que amo, bem como eu tenho obedecido aquilo que meu Pai me mandou,
    vivendo de uma forma apropriada para os que Ele ama.
  gwi-NT: Shiginjik k'eegohthat ji', shich'eet'igwiniindhan zhit t'ahohchy'aa. Shiti'
    viginjik k'eegwałthat ts'ą' vee ch'eet'igwiniindhan zhit t'ihchy'aa gwik'it.
  gvn-gvn: Kaki yurra nganya kuku nyajil, yurra binalmalda, ngayu yurranka wawu jirray
    bajaku and ngayu yurranin ngulkurrduku kujil. Yinya yala ngalin Nganjan. Ngayu
    ngayku nganjan kuku nyajil and ngayu binal, nyulu ngaykunku wawu jirray bajaku,
    nyulu nganya ngulkurrduku kujil.
  nhy-NT: Tla ankichiwaskej tlan Nej namechnawatia, anyeskej itech notlasojtlalis.
    Ijkón ken Nej noijki nikchiwa tlan nechnawatia noPapan iwan nikaj itech itlasojtlalis.
  asm-FB: যদি মোৰ আজ্ঞা পালন কৰা, তেনেহলে, মই যেনেকৈ পিতৃৰ আজ্ঞা পালন কৰি, তেওঁৰ প্ৰেমত
