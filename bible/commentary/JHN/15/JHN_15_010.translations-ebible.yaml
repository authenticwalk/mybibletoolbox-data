verse: JHN.015.010
translations:
  kpx-kpx: Lana di hoto ke ehovaliege di di Mamae hoto ehomai isivivemo uale ke nahate
    lata di isivi kemo negolahai uve.
  okv-H: eto nau Mama ta ke agi ue nau Mama ta osa ari ta iragona ainge dombo ungo
    ke nau tapa agi aisi uje eto kito osa ari nau ta irivujo.
  tbo-tbo: Inapa u lugagayo ona wotago imahiyeya, yaka luhogalau uyahina ona memae.
    Mei tau Amau a lugagayo a wotagoya, po tau a luhogala uyahina a memae.
  mal-C: ഞാൻ എന്റെ പിതാവിന്റെ കൽപ്പനകൾ പ്രമാണിച്ച് അവിടത്തെ സ്നേഹത്തിൽ വസിക്കുന്നതുപോലെ
    നിങ്ങളും എന്റെ കൽപ്പനകൾ അനുസരിച്ചാൽ എന്റെ സ്നേഹത്തിൽ വസിക്കും.
  grc-SR: Ἐὰν τὰς ἐντολάς μου τηρήσητε, μενεῖτε ἐν τῇ ἀγάπῃ μου· καθὼς ἐγὼ ⸂τὰς ἐντολὰς
    τοῦ πατρός μου⸃ τετήρηκα, καὶ μένω αὐτοῦ ἐν τῇ ἀγάπῃ.
  bgc-bgc: जै थम मेरे हुकमां नै मान्नोगे, तो मेरै प्यार म्ह बणे रहोगे, जिस ढाळ के
    मन्नै अपणे पिता का हुकम मान्या सै, अर उसकै प्यार म्ह बणा रहूँ सूं।
  khz-khz: Pene au geku rova kilara pio kwalanara genai, gomi au geku ulamagi aonai
    pio talu, gelegele au Tamaku gena rova kilara akwalanarana, ne ia gena ulamagi
    aonai ataluna vetaina.
  deu-TKW: Wenn ihr meine Gebote haltet, dann werdet ihr in meiner Liebe bleiben,
    so wie ich die Gebote meines Vaters gehalten habe, und bleibe in seiner Liebe.
  zsr-NT: Chquiꞌ gunliꞌ ca rëpaꞌ lbiꞌiliꞌ, gunliꞌ ca ral‑laꞌ gunëꞌ bönniꞌ nadxiꞌidaꞌ‑nëꞌ,
    ca naꞌ nedaꞌ caꞌ runaꞌ ca chgudxëꞌ nedaꞌ Xuzaꞌ Dios gunaꞌ, len rúnteczaꞌ le rdzag
    ladxëꞌë Dios nadxiꞌinëꞌ nedaꞌ.
  lin-lin: Soki kaka bobateli mibeko na Ngai, bokowumela kati na bolingo na Ngai,
    ndenge Ngai nabatelaki mibeko ya Tata na Ngai mpe nawumelaka kati na bolingo na
    Ye.
  hns-NT: Ham hardam aapan Baap ke hoekoem par tjaliela, ohie se oe hamme prem kare
    hai. Aisahie tohoelog djab hamaar baat soeniehe, tab bhie hamaar prem toelogke
    saath rahie.
  noa-E: Ich jãg mʉjã mʉch Ayau jaautarr ipierraa chitʉm gaaimua mʉ Ayau mʉch khõsi
    wai sĩejemjö, pãraujã mua pãachig jaautarr ipierraata wënʉrrʉmʉn, pãrau khaphʉ
    ajugui ajim, chadcha mua pãach khõsi chirʉm.
  eng-EMTV: If you keep My commandments, you will abide in My love, just as I have
    kept My Father's commandments and I abide in His love.
  mib-NT: Núu squícu ró jniñu ní ndacu ri nuū rō, te níní coo manī rī jiín ró, nájnūhun
    máá rí squícu ri jniñu ní ndacu Tátá rī nuū rī, te níní íyó mánī yā jiín rí.
  lif-NT2: पानुदिङ् आम्‍बारे़ कुइङ्‌जाःङ्‌ङिन् इःत्तुङ् नाःत्तुङ्‌ङाङ् इङ्‌गाॽ कुमिःम्‍जिओ
    वाॽआबा कुइसिःक् इङ्‌गाॽ आइङ्‌जाःङ्‌ङिन् के़इःत्तुम् के़नाःत्तुम्‍ने़ फाॽग्र आमिःम्‍जिओ
    के़वयिबा पोःङ्‌लो॥
  xnj-xnj: Mwakayidakila mihilu yangu yati itama mugati yangu, ngati nene cheniyidakili
    malagizu ga Dadi wangu na kutama muuganu waki.
  mmx-mmx: Do mina ronga res at levelinga rak, minaba nemen keneng at labalamu rak,
    kerekngan mun nia agang tonga res at levelinga at ne Tamak la aga nemen keneng
    at labalamu ren.
  cbr-NT: Ax quicësabi oi 'ia ca 'ën Papa Diosan ënquinma 'ë nuibatia. Usaribitimi
    'ëx quicësabi oi 'ia cana 'ënribi ënquinma mitsu nuibatin.
  tee-NT: Tachi ju quit'in ni icmuctaxtunilh ju ixlhamap'aksin ju quimpai chai quimapaini
    pus chunchach vachu' ju uxijnan. Va tachi aclamapainiyau ni amuct'axt'uya'it'it
    ju quilhamap'aksin.
  eng-LSV: if you may keep My commands, you will remain in My love, according as I
    have kept the commands of My Father, and remain in His love;
  cak-NT: Y xa rix niben ri nin-ij chiwe, xquixc'ue' wiq'uin roma can siempre xquixinjo'.
    Anche'l ri nubanon ren riq'uin ri Nata', ren can nin-en ri nu'ij raja', romari'
    yalan yirojo'.
  pah-NT: Ji ahendu katu jiruva'ga nhi'ig̃a jijikoty'a ga pavẽi. Nurã ga ji arõhetei,
    ei Jesus'ga. Na jitehe po ti pe nehẽ. Po ti pe hendukatui nhinhi'ig̃a pejikoty'a
    ji pavẽi nehẽ, a'ero po ti ji pe arõhetei nehẽ no, ei ga g̃a pe.
  sja-NT: Mɨ, mɨ Ak'õre ome chik'inia bapari, mɨa oopari perã irua jara bɨk'a. Mãgá
    parã mɨ ome chik'inia p'anapataadait'ee, mɨa jara bɨk'a ooruta pɨrã.
  xed-xed: Ka ta snasna kuni ta zlaha ɗa, dzaʼa gɗavagɗa kuni ma ɗvutá mnda ɗa. Manda
    tsaya snata iʼi ta zlaha Da ɗa, kəl iʼi ka gɗavata ma ɗvutá mndani.
  glk-glk: اگر می احکامه بدأرید، در می محبت مأنیدی، هَطو کی من می پئره احکامه بدأشتم
    و در اونه محبت مأنم.
  mks-NT: Tá ná caja ndó tócó ndihi ña̱ sáhndá i̱ nu̱ ndo̱ caja ndó já quéa̱ coo tuun
    ndó xi̱hín i̱ jáchi̱ quíhvi̱ ini i̱ ndo̱hó. Quia̱hva já cája ri ye̱he̱ va. Cája
    i̱ tócó ndihi ña̱ na̱sahnda Ndióxi̱, tátá i̱ caja i̱ ta xi̱hín ña̱ yóho íin tuun
    i̱ xi̱hi̱n á jáchi̱ quíhvi̱ ini a ye̱he̱.
  gfk-S: Be mu taram ira nugu harkurai, io, mu na kis ter iat tano nugu sinisip, hoke
    iat mon iou te taram ira harkurai tane Mama iou ge kis ter at tano nuno sinisip.
  bmu-bmu: Nöŋön Iwinaŋgöreŋ jöjöpaŋ keu tem köla mala kota yaŋgö urukalem uruŋe kinjal.
    Miaŋgö dop eŋön nöŋgö jöjöpaŋ keuni memba tem köla malme ewö, mönö ölöp nöŋgö
    urukalem uruŋe kingetka jöpaköm eŋgiba malmam.
  dgz-dgz: Ne Mamana nop mega ayamase tan menan ne me anu gurat mega potap wainginawa.
    Ap mini e nop nega ayamase taiwaniampinawa, anu gurat nega potap wanien,
  eng-GNV: If ye shall keepe my commandements, ye shall abide in my loue, as I haue
    kept my Fathers commandements, and abide in his loue.
  zaa-NT: Canchu guni le nu ra ca titsa' quíyi'į nna, es qui'ni dua ba la' tsì'ilatsi'
    quia' lo losto' le; tì'ba inte' chi benia' nu gunèni Tatáa quíya'a inte' nna,
    dua ba la' tsì'ilatsi' quì'e lo lóstu'a'.
  eng-WEBSTER: If ye keep my commandments, ye shall abide in my love; even as I have
    kept my Father's commandments, and abide in his love.
  guh-guh: Taxa niasiva. Tsipaji baja jumecovënëtajë taneitorobicuenia. Nexata yapëtaniji
    taxa taneasivajava. Bajara pijinia pacuenia paxamë ata itsa panejumecovënëtavanapaename
    pacuenia pacaitorobatsi, nexata payapëtaename patacasivajava, jai Jesús pijajivijavabelia.
  bon-bon: Weene liba cäme mene bine yääcwetnimuye, cäme singi te weeme cabu yaanajuge,
    epu pana cane lipu cäme Babe me mene bine yääcwetnimune, siige teeme singi te
    cäme cabu yaanajuge.
  nhw-BL: Quema anquichihuase catli nimechnahuatis, anmocahuaj ipan noteicnelijcayo,
    quen nojquiya quema nijchihua catli noTata nechnahuatía, nimocahua ipan iteicnelijcayo.
  swh-ONEN: Mkizishika amri zangu mtakaa katika pendo langu, kama mimi nilivyozishika
    amri za Baba yangu na kukaa katika pendo lake.
  wbi-wbi: Nave muvingilila sino nikuvalaghila, apuo mukukala mu lughano lwango, ndavule
    une vule nikusivingilila sino uNhaata andaghiile na kukukala mu lughano lwake.
  bba-bba: Nɡe mɛ nɑ nɛn Bɑɑbɑn woodɑ mɛm nɔɔwɑ mɑ nɑ wɑ̃ɑ win kĩru sɔɔ, nɡe mɛyɑ
    ì n nɛn woodɑ mɛm nɔɔwɑ, i ko n wɑ̃ɑ nɛn kĩru sɔɔ.
  eng-KJVCPB: If ye keep my commandments, ye shall abide in my love; even as I have
    kept my Father’s commandments, and abide in his love.
  kgk-NT: Xe nhe'ẽ pehendu peiko-vy ramo, pene mandu'a meme va'erã apohayhuha-rehe.
    Upéixa voi xe Ru nhe'ẽ ahendu-gwi xe mandu'a meme xe rayhuha-rehe, he'i.
  waj-waj: Na ni Napoonna kua mmaanna iyauvaa rikiee iina inna mmuduuya rira aakiaivaki
    mmannammanna variaunoo. Itaama vaineema fai ngia ni kua mmaanna iyauvaa rikiada
    puaisakama utida iida na ngiiiyara mmuduuya rira aakiaivaki mmannammanna variaaravai.
  cpy-cpy: Aririka poetziñaari-kotanee-yaawo pikemijanteero nokanta-yitakiri, ari
    pinintaa-hae-yaawo netakotzimi, nokimitero naaka nokemijantziri Ashitanari nonintaa-waetawo
    retakotana.
  ekk-PKP: Kui te teete, mida ma ütlen, siis jääte minu armastusse, just nagu mina
    teen seda, mida mu Isa ütleb, ja jään tema armastusse.
  mpx-mpx: Ebo no logugui nuku henapuan, inoke nuku minaa no nunuwana gamwanaa, ni
    ola nau Nam wana logugui ya henapuan ge ya minaa wana nunuwana gamwanaa.
  wbp-wbp: Ngajulurlulparna tarnngangku-juku linpangku purda-nyangu ngajukupalangu
    nyarrpa-puka kujaju wangkaja ngajuku. Kujarlaju kaju yulkami ngajukuju, manu kularnarla
    warntarla jurnta yani nyanungukuju. Kuja-piya-yijala karna-nyarra yulkami junga-nyayirni
    nyurrurlakuju. Kajinkijili nyurrurlarlu linpangku purda-nyanyi ngaju, kulankujulu
    jurnta yani, lawa. Kujarlaju kapurna-nyarra yulkami tarnnga-juku.
  luo-luo: Ka urito chikena, to ubiro siko e herana, mana kaka an bende aserito chike
    Wuora kendo asiko e herane.
  nhe-NT: Intla inquichihuase tlen nimechnahuatía, inmocahuaj ipan notlaicnelilis
    queja nojquiya quema nijchihua tlen noTata nechnahuatía, nimocahua ipan itlaicnelilis.
  aii-aii: ”ܐܸܢ ܢܵܛܪܝܼܬܘܿܢ ܦܘܼܩܕܵܢܝܼ̈، ܒܸܬ ܟܵܠܹܝܬܘܿܢ ܒܚܘܼܒܝܼ، ܕܵܐܟ݂ܝܼ ܕܐܵܢܵܐ ܢܛܝܼܪܝܼ
    ܦܘܼܩܕܵܢܵܐ ܕܒܵܒܝܼ ܘܒܸܟܠܵܝܵܐ ܝܘܸܢ ܒܚܘܼܒܹܗ.
  esk-NT: Tillisitka tupigigupsigik piqpakkutimni itkisirusri, atriḷuguptuuq uvaŋa
    Aapaa tillisaiñik tupiksripḷuŋa itmatun piqpakkutaani.
  msb-msb: kag magapadayon gayod kamo sa akon pagkamuot kun tumanon niyo an akon mga
    kasuguan pareho na gintuman ko an mga kasuguan san akon Ama kag nagapadayon sa
    iya pagkamuot sa akon.
  cpa-NT: Di³ cøng² juu¹² jøng² ŋi³nioh³ báh³ hniah¹², ju³ná³ mi³tih³ hniah¹² jǿg³
    ca¹juǿi²jni hniah¹². Di³ lah¹jøng² báh³ ma²ca¹mi³ti³jni jǿg³ ca¹tsáih¹ ti³ŋieh¹jni
    jní². Di³ jøng² ŋøa¹²jni juu¹² ja³hniang¹dsa jní².
  dso-dso: ମୁଇ ଜେନ୍ତି ମର୍‌ ବାବାର୍‌ ଆଦେସ୍‌ ମାନିକରି ତବିର୍‌ ଅଇଆଚି । ସେନ୍ତି ତମେ ମର୍‌ ଆଦେସ୍‌
    ମାନ୍‌ସା ବଇଲେ ମର୍‌ ଆଲାଦେ ତବିର୍‌ ଅଇକରି ରଇସା ।”
  meu-meu: Umui ese egu haheḡani ba badina, bena egu lalokau ai ba noho; lau heḡereḡeregu,
    Tamagu ena haheḡani na badinamu, bena ena lalokau ai na nohomu.
  yva-NT: Weabeta Sya ananyaowe rai, weamo indati wano tawan no Rinai muno Sya muinye
    no irati wasai tutir, maisyare muno ribeto Sya Injaya apa ananyaowe rai ti ino
    tawan no Ai muno Apa muinye no irati Rinai tutir.
  dgc-dgc: Entan moy, gustuék Nama ko a palagi, da sinunud ko dén i utus naa. Nadid,
    éng kona kam be sa, a sundin moy i utus kua, éy gustu ta kam be a palagi.
  zpm-NT: Sac goṉ, zha ne guṉ miṉe rnabey naa, gzataa dze zleynie naa zho; sac sca
    rleynie Pxoz naa naa ne ruṉ naa miṉe rnabey me.
  hix-NT: Rorwonà yoyuknye ro me oyehtokonye, oxenye ryehtxoho hutwanye ro me xaxa
    mpànà manatxhe ha. Àro wyaro rma rha, rox royàm yehtxoho hutwanye ro me wehxaha,
    noro rwonà yoyuknye ro me ryesnàr ke, kekon hatà, Txesusu, tànhananàhrà ro komo
    wya.
  sim-sim: Mashi mashi os Avui anhi anin or mbahandarin angop a tiyarakoshirik anin
    ormu rupshi mendenduwa. Uhunda hom jir erem, os mashi anhin ji misihi ji tiyarako
    nahi, avak a rupshikwa jira.
  npi-ULB: तिमीहरूले मेरा आज्ञाहरू पालन गर्छौ भने जसरी मैले मेरा पिताको आज्ञा पालन
    गरेको छु र उहाँको प्रेममा रहेको छु, त्यसरी नै तिमीहरू मेरो प्रेममा रहनेछौ ।
  cgc-cgc: Daw tumanen nyo ake na mga sugo, mlaman nyo pirmi na pagugma ta kyo, paryo
    ta pagtuman ko ta mga sugo ta ake na Amay na nlaman ko na pirmi a din pagugma.
  tim-tim: Akto nâŋe Ewenaet lauŋe lokom yâkŋe han kalemŋaet okot nâŋgâ niŋmap aregât
    nâŋgâm gan. Ye dop hainâk nâŋgât laune lokom manbei. Hain manbiâ âmâ okot nâŋgâ
    yeŋgiman are nâŋgâŋet dâm meme akyeŋgire aregâlâk nâŋgâm manbai.
  yor-yor: Bí ẹ̀yin bá pa òfin mi mọ́, ẹ ó dúró nínú ìfẹ́ mi; gẹ́gẹ́ bí èmi ti pa
    òfin Baba mi mọ́, tí mo sì dúró nínú ìfẹ́ rẹ̀.
  wos-wos: Wuni wuna yafana hundi xékéta wandén maki huruta wuni déka mawuli yandékambu
    wuni té. Téwuka maki guni wuna hundi xékéta wawun maki huruta guni wuna mawuli
    yawukambu wulaaye tétanguni.
  emp-NTPO: Mʌ̃a obi b̶ʌ bed̶eada ĩjã od̶ibʌrʌ, wãrãda mʌ̃ quĩrĩãneba panania. Ara
    maʌ̃ quĩrãca mʌ̃ Zezaba obi b̶ʌ bed̶ea ĩjã o b̶ʌ bẽrã idji quĩrĩãneba b̶abaria.
  eng-F35: If you keep my commandments, you will abide in my love, just as I have
    kept my Father's commandments and abide in His love.
  ind-ind: Tetaplah taat pada perintah-perintah-Ku, dan Aku akan tetap mengasihi kamu.
    Begitu juga Bapa-Ku tetap mengasihi-Ku karena Aku selalu taat pada perintah-Nya.
  pes-OPCB: اگر از کلام من اطاعت نمایید، در محبت من خواهید ماند، درست همان‌گونه که
    من از احکام پدرم اطاعت می‌کنم و در محبت او می‌مانم.
  mpt-mpt: Ibo inaniba nene weng baanimi iwat namib mole ne ibo amitie kla gobenamabibe.
    Nesa sino inania ne Aye ele weng baaneme iwat ina biania e ne gotne bie kukubo
    bobolo kla fumbinibiobe.
  ssx-ssx: I̱ma꞉ta꞉ yaka Apa꞉na꞉ pi ula꞉ ekimanu opua peata꞉ ipika꞉ pukima꞉ homa꞉la꞉eki
    pa꞉ta꞉ halo tupa꞉ ikana꞉ma꞉ make yaka pi ula꞉ ekimanu opua pimika꞉na꞉ta꞉ yaka
    pukima꞉ homoloeki pa꞉ta꞉ halimikie laa leekeme.
  mkl-mkl: Bii ì wɑɑ jirimɑ woodɑm ŋɑ, bɛɛbɛ mɔi ɑɑ wɑ si kubim ŋɑ, bɛi ɑmu mɔ ǹ
    jirimɑ woodɑi Bɑɑm nɔ ǹ wɑ si kubiɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଡିରକମ୍ ନେଙ୍ଗ୍ ଆବାନେ ଆଦେସ୍‍ ପାଲେଚେ ମେଁନେ ଆଲାଦ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍ ତାନ୍ଦ୍ରା
    ଡିଙ୍ଗ୍‍ନାଲେଃକେ ପେ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‍ ପାଲେଲା ନେଙ୍ଗ୍ ଆଲାଦ୍‌ରେ ସାନ୍ତି
    ଡିଙ୍ଗ୍‌ଚେ ପେଲେଏ ।”
  gof-RNT: Taani ta Aawa kiitaa naagada iya siiquwan de7idayssada hintteka ta kiitaa
    naagikko ta siiquwan daana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁଇଁୟାଃ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆୟାଃ ଦୁଲାଡ଼୍‌ରେ ତାଇକାନ୍‌ ଲେକାଗି
    ଆପେୟଗି ଆଇଁୟାଃ ଆନ୍‌ଚୁପେ ମାନାତିଙ୍ଗ୍‌ରେ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ରେପେ ତାଇନାଃ ।
  gah-gah: Neza améneho loneta gakó gele alekuke, agika nemeaká noitímini agikagú
    noumó neve. Ámináminiki loleketonou gakó gili alitamó nene nigika lekemeaká noutímini
    agikagú minanigave.
  lcm-lcm: Na man mipo teng akit kag keve asok tapai, mi ago akit si kag vubuk, asukang
    palau val natala teng akit kana keve asok tapai a mamai, na napo ago si kana vubuk.
  aer-aer: Arrantherre apekele angkentye atyinhe aywerrke awetyeke iwenhe apeke renhe
    mpwaretyeke the ileme, the akwetethe arrenhantherrenhe akayake-ileme mwantyele
    arntarnte-arerle-anemele. Arrantherre akaltye aneme nhenge Akngeyele-arle ayenge
    mwantyele arntarnte-arerle-aneme, nhenge tharle aywerrkele mpwarerle-aneme iwenhele
    re ayenge ileme mpwaretyeke. Alakenhe.
  qvc-NT: Chaqa noqaqam Taytay Dyus niwashqanda kasuni. Chaymi paymandaqa mana akrakanichu.
    Chayshinallam qamkunapis kasuwashpaqa, mana nunka noqamandaqa ringillapachu akrakaq.
  tgl-ULB: Kung tutuparin ninyo ang aking mga kautusan, mananatili kayo sa aking pagmamahal
    katulad ng pagtutupad ko sa mga kautusan ng Ama at nanatili sa kaniyang pagmamahal.
  cbs-NT: Jawen jancha en chibanyan ea bechipaikin en Epan ea putaismaki. Jaska keskadi
    wakin en yunua jancha man chibanyan matu bechipaikin en matu putamadi ixanaii.
  xtm-NTPP: Nuna jin kandija ni tnu'u ká'an sa a chi sa'a i ja jin kutoo tna'a jin
    kutoo tna'a ni sukan kútoo ña'a sa a, sukan kándija sa ja tátnuni Yuva sa ma,
    te kútoo ña'a sa sukan kútoo ña'a ya maa sa ma.
  nnq-nnq: Anda nkamwile amuli jango mantamanga mumapalano gango, andi yene nenga
    pangamwile amuli ja Awawa nukutama mumapalano gabe.
  bao-NT: Yʉ ca doti cũurijere yʉ ca dotirore biro mʉja ca tiicõa niijata, yʉ ca mairã
    mʉja niirucu, yʉ cãa, yʉ Pacʉ cʉ̃ ca dotirijere tii nʉnʉjeeri, cʉ̃ ca maigʉ yʉ
    ca niirore birora.
  san-ORI: ଅହଂ ଯଥା ପିତୁରାଜ୍ଞା ଗୃହୀତ୍ୱା ତସ୍ୟ ପ୍ରେମଭାଜନଂ ତିଷ୍ଠାମି ତଥୈୱ ଯୂଯମପି ଯଦି ମମାଜ୍ଞା
    ଗୁହ୍ଲୀଥ ତର୍ହି ମମ ପ୍ରେମଭାଜନାନି ସ୍ଥାସ୍ୟଥ|
  huv-NT: Xeteat Dios andiüm xic cos sarang leawa nej apiüng. Sitiül atquiaj icona
    tanaámb merangan leaw lanapiüng, ata xique aton tanaámb sanandiüm icon.
  otn-NT: Nu̱'mø gui 'yøt'e te da̱di 'bɛp'a̱hʉ, ya ni̱ mantho ga̱ ma̱'a̱hʉ 'mø. Nu̱gä
    dí øt'e te di 'bɛjpa̱gui̱ ma̱ Papá, ja̱na̱ngue di̱ ma̱qui̱.
  nop-nop: Nu Baŋ’walaŋ medeŋiŋ nadiŋa keleeŋ adi’walaŋ welesiloŋŋiŋ gineŋ hatilat
    undugoŋ hinek hidi maaŋ nu’walaŋ medene keleeŋ hatineeŋ adi nu’walaŋ welesiloŋne
    gineŋ hatineeŋ.
  obo-NT: Otid tumanon dow kos koddin mgo suhu, konnod pitas iddos ginawa ku riyot
    koniyu. Na iling mandad koddi no id tuman taddot mgo suhu to Amoy ku, waa id pitas
    iddos ginawa rin dinit koddi.
  cak-ENT: Y nquinijo' c'a yin, si k'ij-k'ij nibün ri nyixinbij chive. Cachi'el ri
    nubanun yin, ninbün ri nyerubij ri Nata', y roma yin ninjo' rija', ninbün k'ij-k'ij
    ri nquirubij chuve.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤀᤡ᤺ᤳᤋᤢᤱ ᤏᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤢᤔᤡ᤺ᤶᤈᤡᤀᤥ ᤘᤠ᤹ᤀᤠᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤔᤡ᤺ᤶᤈᤡᤀᤥ ᤁᤧᤘᤕᤡᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Tú squíncuu nú tiñu nī ndacu nī nūū nū, de níní coo manī ni jíín nú, tá
    cúu nūū squíncuu maá nī tiñu nī ndacu Tatá nī nūū ni, de níní íyó mānī yā jíín
    nī.
  san-TIB: ཨཧཾ ཡཐཱ པིཏུརཱཛྙཱ གྲྀཧཱིཏྭཱ ཏསྱ པྲེམབྷཱཛནཾ ཏིཥྛཱམི ཏཐཻཝ ཡཱུཡམཔི ཡདི མམཱཛྙཱ
    གུཧླཱིཐ ཏརྷི མམ པྲེམབྷཱཛནཱནི སྠཱསྱཐ།
  qve-NT: Noqaqa Dios Taytaypa kamachiwasqankunatan kasukuni; chaymi payqa anchata
    munakuwan. Saynallataqmi sichus qankunapas kamachisqaykunata kasukunkichis chayqa,
    noqapas wiñaypaqmi qankunataqa munakusqaykichis.
  pao-NT: Nu puu ka Te Naa nakabetseana, oosoo ooosapa besa e soobedyakwu.
  cbu-NT: '@see-verse:JHN.015.009'
  usa-usa: kemá ketiboní ámáan-aimma taákaq matokéq miráuraunaboaq kemá wení akaí-yátáápí
    máune. móraiq umá keráwáqô ketí ámáan-aimma taákaq matokéq miráíyama ketí tikaí-yátáápí
    máinoe.
  soy-soy: Nɔn inɛ́sé m múílɛ̃, nnɛ́lɑ kɛ́mɛɛ kɑni lɛ̃ we yɑrɛ kɑm Unɛ́sɑ́ɑ isé
    rimmúlú ɑm pɛɛ unlɑ kɛ́mɛɛ n we mɛcɔ.
  hui-hui: I̱ Abahanda bibe lenedagua i̱na bialu howa ibugua gubalini ho kagoha i̱
    kodagua i̱na bilimu larogo bialu harimiyagua i̱na gubalini ho kogoha tí holeberami.
  amf-amf: Inta Imbasa upsinam toolayse kisa nashimmakkonka inin dohondettsi, isa
    upsinam ye toolina isa nashimmakkonka yeda dee.
  quc-NNT: We kinimaj ri nu taqanik, kitaqej na ri' kiwaj iwib' jas ri nu b'anom in
    chiwe je' jas ri in kinnimaj ru taqanik ri nu Tat, ri Are' k'ut tajin wi loq'
    kinrilo.
  dob-dob: ꞌEguma ꞌigu loina wamuliya ꞌaiꞌailidi, ꞌigu oboboma ꞌena wamiyami. Nadigega
    ꞌaboꞌagu Tamagu ꞌina loina yamuliya ꞌaiꞌailidi, ꞌenega ꞌaboꞌagu wate ꞌina oboboma
    ꞌena yamiyami.
  wrs-wrs: Kava wohhellengas vena kavna arana moamba, wo noinda himba kamba wohund
    vev. Wo yimba eva vetava osva, kana moamba engitava, yemba kava si und vewol wohvevra.
  mca-mca: Qu' ek'eeni'ƚik'iha kekhewe' hit'ij qu' nanaqsiijkii, ma' qa' nite' e'wisitsi'iƚji'
    na' yeqsu'unka'x. In yijunye'jek yakha' in heik'enik'iha kekhewe' yit'ij na' Tata
    qu' nanaqsiijkii, ma' qa nite' ye'wi's ji'teje'm na' qi ƚeqsu'unka'x.
  tzo-TZC: Ti mi ta xachꞌunic ti jmantale, staoj yav ta xavaꞌiic ti scꞌuxul coꞌntone
    jech chac cꞌu chaꞌal ti vuꞌun ta jchꞌunbe smantal ti Jtote ti staoj yav ta xcaꞌi
    ti scꞌuxul yoꞌnton ta jtojole.
  mya-mya: ငါ​သည်​ခ​မည်း​တော်​၏​ပ​ညတ်​တို့​ကို​စောင့် ထိန်း​၍​ခ​မည်း​တော်​၏​မေတ္တာ​၌​တည်​နေ​သ​ကဲ့
    သို့ သင်​တို့​သည်​ငါ့​ပ​ညတ်​တို့​ကို​စောင့်​ထိန်း လျှင်​ငါ့​မေတ္တာ​၌​တည်​နေ​ကြ​လိမ့်​မည်။''
  gng-NT: N boh nʼBaa ya wɔb, nɛ ki te uʼyíem ni. Niʼmɔ boh n ya wɔb la, niʼmɔ li
    te nʼyíem ni nɛ.
  cbi-NTPO: Iya naa naakidei tiñuba ñulla meenguendetsushu juntsaa, iya ñullanu naa-i
    estyañu bain naa-uwanu bain tsai estyakutyan chunu detsuve, tsaju' i bain in Apa
    naatiñuba juntsanguenduya naa-uwanuba in Apachi tsaren estyakutyan chuyu. Ñui
    bain juntsaadei.
  ikk-NT: Omẹni ụnụ e dọnmẹ iwu m, ụnụ sikọ d'a rịsọnmẹ ndị ihiẹn wẹ a sụọ m—lẹkẹ
    kẹ m dọn dọnmẹ iwu Nẹdi m ye m, gi ẹ wụsọnmẹ onyẹ ihiẹn ẹ asụọ Nẹdi m.
  leu-leu: 'A malaanabeꞌ: ne fo usi fatak a vuputkai si Tamaang e voxo ne taagul lapaana
    vubuxanan sina; tamo mi taxa usi fatak a vuputkai siak mi taxa taagul lapaana
    vubuxanan siak.'
  maz-NT: Mi Tatagö a jens'e me sido s'iyazügö c'ü, na ngueje rí cjagö c'o mandazü
    angueze. A cjanu sido rá s'iyats'üji 'ma rí tsjaji c'o rí mandats'üji.
  bod-N: བདག་གིས་ཡབ་ཀྱི་བཀའ་རྣམས་བསྲུངས་ཤིང་ཁོང་གི་བྱམས་པའི་ནང་དུ་གནས་པ༌བཞིན། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་བདག་གི་བཀའ་རྣམས་བསྲུངས་ན།
    ཁྱོད་ཅག་བདག་གི་བྱམས་པའི་ནང་དུ་གནས་པར་འགྱུར་རོ།།
  tca-NT: —Choma rü naga chaxĩnü i Chaunatüarü mugü rü nüma rü guxü̃guma choxü̃ nangechaü̃.
    Rü ngẽxgumarüü̃ tá ta nixĩ ega naga pexĩnüẽgu i chorü mugü, rü guxü̃gutáma pexü̃
    changechaü̃ẽcha.
  zpl-NT: Tunu liꞌihua sucuꞌhua stichiaꞌa, rduꞌ equiehua nú liꞌá seꞌca liꞌihua, scua
    tucu nú sucua nú rni Pa Diose, xne rduꞌ equiea nú liꞌinu secanu liꞌá.
  mbc-NT: Mîrîrî warantî unekaremekî'pî yawîrî aako'mamîkon ya, upî' aatarimakon pepîn.
    A'nînmatou'ya'nîkon pî' aako'mamîkon taatausinpai. Mîrîrî warantî uyun maimu yawîrî
    uuko'mamî ye'nen iipia uuko'mamî moropai u'nînmaiya pî' atausinpa.
  ndg-ndg: Mana itei mwaikamwa amri yango, mwalowa dumu mu'lipendo lyango kati niikamwile
    amri ya tate bango na kudumu mu'lipendo lyake.
  wsk-wsk: Ani aga Ba kuring karo tui se ko kua aisa mu ningi bagasam uwutatala, nina
    aninga agiring karo tual, mu nina aninga kua ningara mu ningi bagaralko.
  toj-NT: Porque ta jach c'a huanex, yuj ni huanex ni sc'uajel ja jmandari. Jach ni
    ayon soc ja jTat ja quen. Tola vida huax c'uan ja smandari, jayuj huax naa lec
    que jel ja syajal sc'ujol jmoqui.
  tbc-tbc: Ŋai Bai san ru kagin ŋuri ŋupani ak niŋen o, iŋsan ilo panek lo ŋumado
    da. Nek ago mi aŋ ŋaisag ru kagin an ari apani dop man, aŋ ŋaisag ilo panek lo
    mi amado wa.
  sna-sna: Kana muchiteerera mirayiro yangu, muchagara murudo rwangu, sezvandakateerera
    mirayiro yaBaba vangu uye ndikagara murudo rwavo.
  smk-NT: No tumulok kamo sa gugan-gan ko, miikap kamo sa ado' ko; a bilang anaod
    sa katutulok ko sa gugan-gan nan Ama ko, tan mampiikap ako sa ado' na.
  grc-TCGNT: Ἐὰν τὰς ἐντολάς μου τηρήσητε, μενεῖτε ἐν τῇ ἀγάπῃ μου· καθὼς ἐγὼ τὰς
    ἐντολὰς τοῦ πατρός μου τετήρηκα, καὶ μένω αὐτοῦ ἐν τῇ ἀγάπῃ.
  gof-WFTW: Taani ta Aawa kiitaa naagada iya siiquwan de7idayssada hintteka ta kiitaa
    naagikko ta siiquwan daana.
  spa-BLM: Si guardáis mis mandamientos, permaneceréis en mi amor, como yo he guardado
    los mandamientos de mi Padre y permanezco en su amor.
  kyz-NT: Sã'ã je Tejuwarete 'ga je'ega renup katu katua je rekoa. A'eramũ 'ga a'eramũ
    oporomutaramũ a'jea futat je ree. Nan tee futar iki jeje'ega peenup pejejemogyau.
    A'eramũ te jeporomutaramũ pẽ nee pejemogyramũ— 'jau 'ga oree.
  dao-dao: “Ka Paa ngthupete jah läklam lü a kphyanaka kea ka vea kba, ka ngthupete
    nami jah läklam üng, ka mhläkphyanaka kea nami ve khai.
  cya-cya: Cha' xu'hua se'en um cha' nu ndlon tñan, cui' cuaña'an ntsu'hui cha' tyon
    um loo cha' tsu'hue 'ñan, tsaña'an nan' nxu'hua se'en cha' nu ndlo Stin tñan 'ñan,
    lo' ndon loo cha' tsu'hue 'in ñi.
  wrk-wrk: Baki jaliyi narri ngayangayijba ngakinkanyi jangkurranyi, jaliyi narri
    durrijba ngaki jangkurr, baki jangayu yurrngumba maruka muwa narringi. Nani barri,
    ngaki Buwakanya nyulu marukangka muwa ngaki yurrngumba. Ngayi yurrngumba ngayangayijba
    nanganginkanyi jangkurranyi, baki nyulu marukangka muwa yurrngumba ngaki.
  nii-nii: Pe enim na nge lo ek dinga ei ekii sinjing kin, enim na nge noman kunum
    kunum er ngumbii. Ei mił ku, na nam Arnan nge lo ek dinga ei, kun ekii sił. Sip
    kin, eim nge noman kaimb ngopu ełe ei, na moł.
  ign-NT: Eta ímiya­nirava ítauchapaipa eta nuvanai­ripiana, tijuru­capaipa eta ímatirahi
    eta némuna­si­rahehi. Tacuti eta nítauchirahi núti eta mavanai­ripiana ema Tata,
    nímatipaipa eta máemuna­si­ranuhi éma.
  dik-NT: Na thɛkkë lɔ̈ɔ̈ŋkiɛ̈ ke wek aabï rëër nhiɛ̈rdiɛ̈ yic cïmën cï ɣɛn lööŋ Wä
    buɔɔth yiic, ku rɛ̈ɛ̈r nhiɛ̈rde yic.
  cac-cac: Tato tze c'anab'ajej juntzan̈ in checnab'il, ol eyab'i to xajanexn̈ej vuuj,
    yujto icha chi' vaj yed' in Mam. A in tic tzin c'anab'ajej juntzan̈ schecnab'il
    in Mam chi', yuj chi' svab'i to xajan inn̈ej yuuj.
  tzj-E: Wnenimaj nak quenbij chewa che neban jara' nquixc'je'a chpam ojben ri'il
    wxin ajni' nebnon anen nniman jbin chwa rmal Nedta' y enc'ola chpam ojben ri'il
    rxin Nedta'.
  san-BUR: အဟံ ယထာ ပိတုရာဇ္ဉာ ဂၖဟီတွာ တသျ ပြေမဘာဇနံ တိၐ္ဌာမိ တထဲဝ ယူယမပိ ယဒိ မမာဇ္ဉာ
    ဂုဟ္လီထ တရှိ မမ ပြေမဘာဇနာနိ သ္ထာသျထ၊
  yaa-NT: '@see-verse:JHN.015.009'
  cab-NT: Ánjaün ñǘdün láu le nubeíbei, lídan mémebadün ínsiñeni le nánibei jun,
    ítara quei nídin láu le lubeíbei Núguchi, áni lídan mémeñadina ínsiñeni le lánibei
    nun.
  clu-clu: Kon ginatoman nindo akun mga sogo, padayon akun pagigogma kanindo. Pario
    ra dia kanakun nga nagatoman anang sogo akun Tatay kag nagapadayon anang pagigogma
    kanakun.
  swh-ULB: Ikiwa mtashika amri zangu, mtadumu katika pendo langu kama nilivyo shika
    amri za baba yangu na kudumu katika pendo lake.
  tpt-NT: Incha laqsaval kꞌamakꞌayapitik tacha klhinajun, ex katꞌaylhipꞌinapitik kun
    yu japaxkanti yu klaxtaqniyau. Vachu va chun kitꞌin kmakay yu lhinajun kimPay
    y chuncha ktaylhaꞌanta kun yu japaxkanti yu kixtaqniy.
  aai-aai: Kwa ayu ou’obaiyunen tur kwanabobosiyasiyar na’at, boro ayu au yabowamaim
    kwanitubonen kwanama, boun ayu Tamai ana’obaiyunen tur abosiyasiyar naatu i ana
    yabowamaim aitubonen ama’am na’atube.
  sny-sny: Ane Owane Sitewi Tai Pefine a'i ano lo peri wanu umasisiya su, ane Owane
    Sitewi Tai Pefine a'i ano lo marepi se ironamisiya. Sosu aiwawe fene peri ano
    wanu umasiyei su fene marepi ano se ironamiyei. [Jo 14:15; 1 Jo 2:5]
  myy-myy: Yʉ rotirise mʉa cʉdi ñasotija, yʉ mairã ñatĩñarã yirãji mʉa. Ito bajiroti
    yʉ Jacʉ ĩ rotirise cʉdisotia yʉ cʉni. Ito bajiri yʉre maisotiami Cʉna.
  trc-NT: Sese aꞌnéé sa̱ꞌ soj suun aꞌnej rihaan soj, ne̱ yoꞌo̱ ga̱a̱ ꞌe̱e̱ raj man
    soj a. Veé da̱nj ꞌyáá ꞌu̱nj, ne̱ aꞌnéé sa̱ꞌ ꞌu̱nj suun aꞌneꞌ Réj Diose̱ rihanj,
    ne̱ yoꞌo̱ ꞌe̱e̱ rá soꞌ manj ado̱nj.
  cut-NT: U ne, redináhn vederihquentiyon yahn Chidá, ne cuahn da̱ma yahino ye u.
    Namin nchuhn ne, ndete che dinahn ne che rihquentiyón ne, quendí din yahinó nchuhn.
  bel-bel: калі наказы Мае выканаеце, застанецеся ў любові Маёй, як і Я выканаў наказы
    Айца Майго і застаюся ў Яго любові.
  zlm-KSZI: Jika kamu menurut perintah-Ku, kamu akan tetap dalam kasih-Ku; sebagaimana
    Aku menurut perintah Bapa dan tetap dalam kasih-Nya.
  gdr-gdr: Kon kea Kor B'u ma b'ingawa yɨt yɨmta undoka eyeninond, sɨ ɨngkenaemb Kon
    Tina singi b'iyena mɨlend wɨmena nekenond. Sɨ wɨdaka ɨja na kwa Koina b'ingawa
    yɨt yɨmta tundokindam Kon re dɨde, sɨ ɨngkaimemb wɨdaka Koina singi b'iyena mɨlend
    wɨmena tuwenyɨt.
  vmy-NT: Tsa sikꞌetjusun kjuatexumana̱, kuetsubajinntsjaiñu kjuanimejenna̱, jotsaꞌen
    tetsikꞌetjusaa̱n kjuatexumare Naꞌenna̱ ꞌba tejñajinntsjaa̱ kjuanimejenre.
  cmn-FEB: 如果你们遵守我的命令，就会与我的爱同在，正像我遵守了我父的命令，便与他的爱同在。
  gmv-RNT: Tani ta Aawa azazo polada iza siiqon dida mala inteka ta azazo polikko
