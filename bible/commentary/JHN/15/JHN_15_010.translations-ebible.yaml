  mdy-ETH: ታኣኒ ታ ዓዶኮ ዓይሢፆ ኩንሤሢና ዒዛኮ ናሹሞናኣ ናንጌሢጉዲ ዒንሢያ ታ ዓይሢፆ ኩንሤቶ ታ ናሹሞና ናንጋንዳኔ።
