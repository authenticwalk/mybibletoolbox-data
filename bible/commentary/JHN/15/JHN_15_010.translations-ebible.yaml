    kjit'aà kjoa̱tsjacha‑la̱.
  mcq-mcq: Ja Nuni tamana vejiꞌi hiꞌavajaho ja Nuni oja mihuri vajijino hihuna. Areri
    Nara Amo oni tamana hene venareꞌe Huni oja mihuri vajijino hijujaꞌinaꞌe hiꞌavara.
  sus-A: شَ وٌ ﭑ مَ يَامَرِيٍ رَبَتُ، وٌ لُمَ ﭑ مَ شَنُنتٍيَ كُي، عَلْ ﭑ قَن لُشِ
    ﭑ بَبَ شَ شَنُنتٍيَ كُي كِ نَشّ، ﭑ تٌ عَ شَ يَامَرِيٍ رَبَتُشِ.»
  jpn-1965: もし、あなたがたがわたしの戒めを守るなら、あなたがたはわたしの愛にとどまるのです。それは、わたしがわたしの父の戒めを守って、わたしの父の愛の中にとどまっているのと同じです。
  fra-SBL: Si vous gardez mes commandements, vous demeurerez dans mon amour, comme
    j'ai gardé les commandements de mon Père et que je demeure dans son amour.
  yka-yka: Bang tuhutbi meˈ pangandaˈakankun, teteg du lasakun si kaˈam. Kuweˈ du
    akuhin, tinuhut weˈ ku meˈ pangandaˈakan Samakun duk teteg lasanen si aku.
  mle-mle: “Aw li gwur wunaki majib wuki-wukib tikigwura, aal gwur samab bwan kway
    maa wunaki gwurak mawul samasam yikwana mawulak. Wun wunadi Asaay majib wuki-wukib
    titaay, diki mawul yiyi tikwana mawulab rawun kwakwanadiwun. Aw wun akis dikik
    bwan kwiy-kwanadiwun. Alik gwurabab atawa ada.
  shp-NTPO: Jaskáakin ja en yoiai keskatibo jaxonra, maton ea noikin jenetima iki,
    jaskáribiakinra enribi ja nokon papan yoiai keskábo akin ja noikin jeneyamai.
  aom-aom: Jemëhu nasi jögoru ejehëꞌoho ëhuro naꞌo gemu mae raromoꞌiramu ëhuro na
    rajëhinövoꞌejöjo. Naehu nasi Vavu hesi jögoru ejahëꞌëro huꞌo hijego huhu rajehijajëhi
    jemëro ëhi naꞌo raromoꞌiramu rajëhinövoꞌejöjo.
  geb-geb: Gu tuituigiap won Ndiar tɨvi gum ana buni zɨn vov, gu maaŋ muuŋgiap ana
    vuzvuga vhen ki tɨvar ki. Nde maaŋ muuŋgip tuituigip nan tɨvi gum nan buni zɨn
    ŋgɨrga, nde nan vuzvuga vhen ki tɨvar kɨrga.
  eng-WYCLIFFE: If ye kepen my comaundementis, ye schulen dwelle in my loue; as Y
    haue kept the comaundementis of my fadir, and Y dwelle in his loue.
  bsj-bsj: no kom bwangten werfundodi, kangyi mwor cwika nawuro mi bwangten mi bwangten
    werfun te'e miro la min yiken mwor cwikacer.
  cak-cak: Si rix ye'inimaj ri nu-mandamiento, jumul xquixc'uje' chupan ri (ajovabel,
    amor) ri'. Achel nubanon yin riq'uin ri Nata', yennimaj ri ru-mandamiento, romari'
    jumul yinc'o chupan ri (rajovabel, ru-amor) rija'.
  chf-NT: Si a tz'ombenonla cä t'an, ya' chich anetla t'oc no'on y cä paq'uin yajna'tanetla,
    ca' chich no'on täcä cä tz'ombi u t'an cä Pap, y ya'anon t'oc une y une u paq'uin
    yajna'tanon.
  tlf-tlf: niyo nimi Aatum imi weng kwep daasa uyo waafulita kale, Aatum yagal nimi
    aget kup kopnelata, imi tuup tem kal nuubi kale, ulutap kanube ibo nimi weng kwep
    dagan tebesi uyo waafulip umdii, nagal mungkup ipmi aget kup kobelita, nimi tuup
    tem kal nan-temip ko.
  piu-2006: '@see-verse:JHN.015.009'
  poh-NT: Reh chi xa ewoꞌ nacꞌax awi̱b tak curman chi reꞌ hat-tak na̱cꞌamam tak na̱
