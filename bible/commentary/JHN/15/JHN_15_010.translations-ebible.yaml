  cop-CNT: ⲉϣⲱⲡ ⳿ⲛⲧⲉⲧⲉⲛⲁⲣⲉϩ ⳿ⲉⲛⲁⲉⲛⲧⲟⲗⲏ ⲧⲉⲧⲉⲛⲛⲁϣⲱⲡⲓ ϧⲉⲛ ⲧⲁⲁⲅⲁⲡⲏ ⳿ⲙ⳿ⲫⲣⲏϯ ϩⲱ ⲉⲧⲁⲓⲁⲣⲉϩ
