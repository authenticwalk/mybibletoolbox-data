  cop-BHC: ⲈϢⲰⲠ ⲚⲦⲈⲦⲈⲚⲀⲢⲈϨ ⲈⲚⲀⲈⲚⲦⲞⲖⲎ ⲦⲈⲦⲈⲚⲚⲀϢⲰⲠⲒ ϦⲈⲚⲦⲀⲀⲄⲀⲠⲎ ⲘⲪⲢⲎϮ ϨⲰ ⲈⲦⲀⲒⲀⲢⲈϨ ⲈⲚⲒⲈⲚⲦⲞⲖⲎ
