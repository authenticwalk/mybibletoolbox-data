  okv-okv: Eto nau Mama ta ke agi ue nau Mama ta osa ari ta iriona ainge nombo ungo
    ke nau tapa agi aisi uje eto kito osa ari nau ta irivujo.
  mxt-NT: Tatu quichahá ndo tuhun cahín, cuacuñi que chi ndo. Tari yuhu quichahí nu
    cahán Suti, ta cuñí xaan ra chii.
  tzo-NT: Mi scotol chach'umbun ti jmantale, hech c'ux chaca'yic hech chaj c'u che'el
    c'ux chiya'yun ti Jtote yu'un scotol jch'unojbe smantal.
  ind-AGS: Jika kalian melakukan apa yang saya katakan, Aku akan selalu mencintaimu.
    Itulah yang telah saya lakukan. Saya telah melakukan apa yang ayah saya katakan
    dan Dia akan selalu mengasihi saya.
  omw-omw: Nte ni kora qua riemwaqina vi varuqaro mwia mwutukyavanto nianra vahirave.
    Mwitaa huntema kyeta nkyevata ni qua riemwaqita vivera, nkye ni mutukyavanto nkyiara
    vahiraqi varivarave.
  yrb-yrb: Nana Godinu sina nauegou utatanero Danu neno Nabai ibinu, enanari yana
    Nanu sina nauegou utaitana Nanu neno yabai ibinu wei.
  maa-NT: Tsà si̱kitasòn kjo̱tíxoma‑na̱, ya̱á ki̱tsa̱jnajñoò kjit'aà kjoa̱ tsjacha‑na̱.
