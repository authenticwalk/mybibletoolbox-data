    wAja̱w Dios chi nanibanam. Ruꞌum chi jeꞌ reꞌ niban reꞌ ricꞌaxbal ruꞌ xa wilic
    woꞌ cho chi nina̱.
  tue-tue: Yʉʉ Pacʉ dutirére yʉʉ tiiwʉ́; cʉ̃ʉ̃ yʉʉre maĩrucúi. Cʉ̃ʉ̃ tiiróbirora mʉ́ã
    yʉʉ dutirére tiirí, yʉʉcã mʉ́ãrẽ maĩrucúgʉdacu.
  bjp-bjp: Male gam misuut na foron nagogon kiak, ke fitliu gamen kiis na famais kiak.
    Arae sau, ia misuut ta na foron nagogon ke Tata ke fitliu ia kiis na famais kia.
  xon-xon: M ŋani Nte Uwumbɔr aah tuk mi pu na, le u beenin gee mi. Ni mu yaa ŋani
    maah tuk nimi pu na kan, m mu ga li beenin gee nimi.
  tzo-ZNT: Li voꞌone ta jchꞌun scotol ti cꞌusitic chiyalbe ti Jtote yechꞌo un jnaꞌoj
    ti scꞌanojone. Jaꞌ noꞌox yech mi chachꞌunic scotol li cꞌusitic chacalbeique, jaꞌ
    chanaꞌic o ti jcꞌanojoxuque.
  mpm-NT: Nu siaꞌan na saꞌa ra ti kuandatu ra jniñu taꞌu ri. Yukan ti ka ñukuu ini
    ra ruꞌu ja mani ri jiin ra. Chi suni siaꞌan ni jandatu ri nuu Tata ri, ti ñukuu
    ini ri ja mani ya jiin ri.
  ots-NT: Bbʉ gui dyøtijʉ ncja ngu̱ ga ma̱n cʉm mandamiento, nubbʉ, xquí mbe̱nijʉ
    ja ncja dar nequijʉ, cja̱ xquí tɛnguijʉ, bbʉ́. Ncjaguigö hne̱je̱, dí øjti cam
    Tzi Ta, cja̱ dí mbe̱ni ja ncja ga negui‑ca̱.
  hoy-hoy: अगर नीव नान आग्यागोळी मानसीर, रा नान प्यार दा बन्सकु ईत्‍तीर; ह्यांग कि
    ना तान आप्प उन आग्यागोळी मान्सदीन, अदिक आऊन प्यार दा बन्सकु ईरतीन.
  amo-amo: Asa Idorto uduka nighe, ima so nanya nsuu nighe nafo na meng na dortu uduka
    Ncif nighe nmini naso nanya nsu me.
  pjt-pjt: Panya nyura ngayuku tjukurpa wangaṉarangku kulinnyangkampa, ngayulu ngapartji
    nyuranya mukulyangku aṯunymaṟa kanyilku tiṯutjarangku. Panya ngayunya Mamalu mukulyangku
    kanyini palumpa wangka ngayulu wangaṉarangku kuliṟa palyannyangka, palu puṟunypa
    ngayulu nyuranya rawangku kanyilku nyura ngayuku tjukurpa wangaṉarangku kulinnyangka.
  cwe-cwe: One muhamha Malagilizo yangu, mwizakala muna dilondo jangu, fana niye viniyamhile
    Malagilizo ya Tata na kukala muna dilondo jake.
  daa-NT: Ya ku karmiyaat kaawor, kuu goyguwe ɗo ele kanto-aka. Nun oki, nu karmiyiit
    kaaw taat Tanni kaawiidu ho nu goyiy ɗo elin̰ji.
  mlp-mlp: Ne yaqgo gunun ya tinegta na muz bugsa teq ya ne ginan inad bilaqsa ne
    a hi ihulos daqay ham. Ya imam ago gunun muz bugsa in ya inan anad bilaqsa ya
    in a hi hulosaiqta nazaqmo ham.
  ape-C: Aria douk ipak pugipesh eikin baraen adur atin um, aria eikim urkum ta mukri
