  kiz-kiz: Ikajhiajhi mwibeta kusikamula amri sya nene, mwibeta kutamisya mu lipendo
    lya muene.
  tzo-TZE: Me chach'unbicun scotol li c'usi ta xcalboxuque, j'ech'el chana'ic o ti
    lec jc'anojoxuque, jech chac c'u cha'al ta jna' ti lec sc'anojun li Jtote yu'un
    ta jch'unbe scotol li c'usi chiyalbune.
  lex-lex: De, la'pa mliernohora hya' mak A'ukot taru, de miy e mdien reri olek la
    A sniaynu, pa emekwalima A'g e dien rer lia A A'mu sniayanni, yoma Aliernohora
    hya' ed maka Nhopna mai A'u.
  dov-dov: Kuti wabamba milawu yangu, unokkalilide muluyando lwangu, mbundaka bambamilawu
    ya Taata akukkalilila muluyando lwakwe.
  toc-NT: Para hui­xinín nama̠­kan­tax­ti̠­yá̠tit quin­ta­péksi̠t nac mila­ta­ma̠tcán
    pus chuná hui­xinín nali̠­ma̠­si­yu­yá̠tit pi̠ xli̠­ca̠na qui­la̠­pa̠x­qui̠­yá̠hu,
    na̠chuná acxni̠ aquit cka­lha­kax­mata xta­péksi̠t Quin­tla̠t chuná aquit cli̠­ma̠­siyuy
    pi̠ xli̠­ca̠na cpa̠x­qui̠y.
  ulk-1902: 'Ese uaba kara gelar irmili, uaba ko niaiem tekue kara omare ge: mokakalam
    kaka Baba ra gelar irmili, epe kaka niaiem tekue abi omare ge.'
  som-som: Haddaad qaynuunnadayda xajisaan, jacaylkaygaad ku jiri doontaan, sidaan
    qaynuunnada Aabbahay u xajiyey, oo aan jacaylkiisa ugu jiro.
  mam-C: Qa ma kub' kyniminji'y jni' nnuk'b'ila, okpin kchi okil lipetza ti'jjo tq'aq'b'il
    nk'u'ja, a at kyi'ja, ikytzi'n tze'nku we' nkub' nniminji'y tnuk'b'il nMa'n, ex
    loqin lipcheqink ti'jjo tq'aq'b'il tk'u'j, a at wi'ja.
  ndj-ndj: Pamuvakamula Malawu vangu, yumwi damuyikali muwutami wangu, kucha nenga
    wundivakamulili Malawu va Tati wangu na nguyikala muwutami waki.
  mbj-NT: 'Bë hã ỹ mejũũ do bë ky dahé bä, ỹ kamahä̃n do awäd had''yyt da bë h''yyb
    tym gó. Dooh bë eréd bä tii bä. Bë gado had''yyt hẽ tii bä bë ỹ kamahä̃n doo.
    Taw''ããts hẽ ỹ bad''oo doo da bë bad''oo: Hã ỹ Ee mejũũ do ỹ ky daheeh. Ti hyb
    n''aa Ee kamahä̃n do awäd had''yyt hẽ hëp ỹ tym gó. Ti hyb n''aa, dooh ỹ eréd
    bä takamahä̃n do hã.'
  lat-VUC: Si præcepta mea servaveritis, manebitis in dilectione mea, sicut et ego
    Patris mei præcepta servavi, et maneo in ejus dilectione.
  ngp-ngp: Mnazumila miko yangu namwikale mwe lukunde lwangu, enga viya miye nizumile
    miko ya Tate ywangu nakwikala mwe lukunde lwakwe.
  aoi-aoi: Yiki-yarrkuwarakina-manja nganyangwa ayakwa, kembirra ngayuwa ki-lyelyingminama
    k-abulirrangkwunama ngawa kirrakina, wuburra laka nginumini-yarrkuwarakama Nungwarrka-langwa
    ayakwa nganjukwaba akwa kembirra ni-lyelyingminama ngin-abulirrangkwunama ngawa
    ngayuwa nakina.
  enq-2: Nambanya Takangenya mana setapae dupa wata-minao, baanya auu kaenge dokonya
    namba katenge. Dopa pingina, nyakamame nambanya mana setapae dupa wata-minao katatamino
    doko, nyakama nambanya auu kaenge dokonya katatami.
  eng-ASVBT: If ye keep my commandments, ye shall abide in my love; even as I have
    kept my Father’s commandments, and abide in his love.
  mna-mna: Niom sombe motoyom iŋgal tutu tio mi kototo, inako iswe kembei kakamam
    ŋgar pa mbulu tio ta aŋur leleŋ piom na, mi kombotmbot la mbulu tana. Kembei nio.
    Aŋleŋleŋ la Tamaŋ tutu kini, mi aŋkamam ŋgar pa mbulu kini ta ni iur leleene pio
    na, mi aŋbotmbot la mbulu tana.
  myw-myw: Kukin bukuvna̱ses gunakaleiwag mo bukusesus son agusinap siwa̱youb. Ma̱wan
    yey, avnas Tamag nakaleiwag to nasesuna son towen ansinap siwa̱youb.
  sby-sby: Namukonkelenga milawo yakame, nimwikalenga mulusuno lwakame, mbuli ame
    nconkute kukonkela milawo ya Bata nekwikalilila mulusuno lwabo.
  sll-sll: Yona milna ni tega hobi molio. Na Nabe grang ha wine olere, yong miling
    tongwo bani molga meri iwe, ni yalhobi ere yu na grana ha wine onga i, yona milna
    ni tega bani monanga pamua.
  yaq-NT: Eme'e intoko juka' nookta, in nesaurita eme'e a' nok jikkaja'ateko, inien
    in yee nake'uta, jiba eme'e a' bitne. Jiba junuen juka' in yo'owata a' nesaurim
    in am nok jikkaja'a benasia, intok junuen aapo'ik nee a' nak ta'aa'uta jiba in
    a' bicha'a benasia.
  uro-uro: Näkt ngakt bä ngän det parhäm gua enge diva qale ngän basägos mäni gu lavuqi
    nak kop toqor ngo i nguat tet parhäm gu mamäk aa enge dä sa qale ngo vasägos mäni
    aa lavuqi.
  ita-1885: Se voi osservate i miei comandamenti, voi dimorerete nel mio amore; siccome
    io ho osservati i comandamenti del Padre mio, e dimoro nel suo amore.
  muy-muy: Nu ti nə̀bu nagray ere ye ti Baba àhu gray ni ; nahkay awayay nu, nu nanjəhaɗ
    akaba naŋ. Nahkay day tamal lekʉlʉm kəgrum ere ye ti nə̀hi ana kʉli grum ni ti
    nawayay kʉli, kanjəhaɗum akaba nu.
  kqc-kqc: Nai ago gira neidegedi vonisi, nai uka manari amegedi, nai Baba di ago
    gira neideyaka ma ini uka manari ameida kana.
  tav-tav: Yʉ Pacʉ cʉ carotirijere cácʉ yʉ cãno yʉre maimi. Mʉja quena yʉ carotirijere
    cáticõa aninucurã mʉja cãmata yʉ camairã mʉja anicõagarã.
  eng-ULB: If you keep my commandments, you will remain in my love, as I have kept
    the commandments of my Father and remain in his love.
  spa-VBL: Si ustedes hacen lo que yo digo, permanecerán en mi amor, así como yo hago
    lo que mi Padre dice y permanezco en su amor.
  fra-_FOB: Si vous gardez mes commandements, vous demeurerez dans mon amour, comme
    j'ai gardé les commandements de mon Père, et je demeure dans son amour.
  hau-ULB: Idan kun kiyaye dokokina, za ku zauna cikin kaunata kamar yadda Na kiyaye
    dokokin Ubana, na kuma zauna cikin kaunarsa.
  mal-mal: ഞാൻ എന്റെ പിതാവിന്റെ കല്പനകൾ പ്രമാണിച്ചു അവന്റെ സ്നേഹത്തിൽ വസിക്കുന്നതുപോലെ
    നിങ്ങൾ എന്റെ കല്പനകൾ പ്രമാണിച്ചാൽ എന്റെ സ്നേഹത്തിൽ വസിക്കും.
  kkc-kkc: Egeesi ma kulodu ayo mo Maye kokodo taka to omapoo mesimo silone, yayo
    sooloo deli ma kulodu ka badoso. Osoloso hedebe egeesi masi niyo ayo kokodo taka
    to omapoo mesimo silesiboga, niba nosee ayo sooloo deli goo ee ma kulodu dabalaiso.
  lit-lit: Jei laikysitės mano įsakymų, pasiliksite mano meilėje, kaip ir aš esu laikęsis
    savo Tėvo įsakymų ir pasilieku jo meilėje.
  urd-GVR: Jab tum mere ahkām ke mutābiq zindagī guzārte ho to tum merī muhabbat meṅ
    qāym rahte ho. Maiṅ bhī isī tarah apne Bāp ke ahkām ke mutābiq chaltā hūṅ aur
    yoṅ us kī muhabbat meṅ qāym rahtā hūṅ.
  far-far: Ma dia mulu ka rosulia na taki nau ki, mulu kai 'ado laona kwaimanie nau,
    dia laugo ne nau ku rosulia na taki Maa nau ki, ma nau ku 'ado laugo laona kwaimanie
    nia.
  suz-BL: दोपा गो आं आफोमी देंशो लोव़ टिशा, आं आफ नु दाक्‍मुइनस्‍कु, मोपा गेपुकी यो
    आं देंशो लोव़ टीतीनी हना, गो नु दाक्‍मुशा बाक्‍नय।
  car-NT: Morokon ywykato'konymbo apyiry jako o'waine, moro ypyny ta roten maita'ton.
    Iwara enapa mo'ko yjumy wykato'konymbo sapyija. Iwara ro moro ipyny ta roten wa.
  amp-amp: Na Bro Nkifrarhu boririfhu mrokfom hikhato rorhu yima yuhur rhumo kanjo
    niko na hayuk boririfhu mrokfom wany yakiohato hikrahkomm, nanhu yima yuhurn rhurahko.
  bht-bht: अगर तुसां मेरे हुकमा जो मनगे, तां मेरे प्यारे च बंणी रेणा जियां की मैं
    अपणे पिता परमेश्वरे दे हुक्मा जो मनया है, कने उदे प्यारे च बणी रेंदा है।
  eng-NOY: If ye keep my commandments, ye will abide in my love, even as I have kept
    my Father's commandments, and abide in his love.
  cub-NT: Ji d̶aicõjeiye caiyede jʉ arĩ d̶aivʉ baru, ji ʉmara mautenajaramu mʉja.
    Nopedeca jipacʉi d̶aicõjeiye caiyede jʉ arĩ d̶ayʉ, ʉ̃i ʉmʉ mauteivʉ yʉ.
  ita-1927: Se osservate i miei comandamenti, dimorerete nel mio amore; com’io ho
    osservato i comandamenti del Padre mio, e dimoro nel suo amore.
  lww-lww: “Visae auarar ruru kiau navisaluaena lala, akilia asum̃a loyum̃a e kiau
    nasinesiena nene, sa nap̃a in na nepuarar ruru ke pa rui navisaluaena kiena ne
    Ata, nesike pa loyum̃a e kiena nasinesiena rui.
  ckb-ckb: ئەگەر ئێوە کار بە ڕاسپاردەکانم دەکەن، بە خۆشەویستییەکەمەوە پەیوەست دەبن،
    هەروەک من کارم بە ڕاسپاردەکانی باوکم کردووە و بە خۆشەویستییەکەیەوە پەیوەست دەبم.
  nas-nas: Nkaang boto siomperi diiꞌ nkaang-koo piaa-koo otorimaatoaing. Teeꞌ nariꞌ
    Mmaꞌnung boto siompansi bakaang-koo piaa-koo oꞌnomanaꞌ.
  uvl-uvl: Ke nenge teke a longo taua lek hotonga mur letemo lape tu mana nge iau.
    Pomange iau nge e longo taua Temek nena hotonga mur pe letek tu mana nge i.
  eng-BBE: If you keep my laws, you will be ever in my love, even as I have kept my
    Father's laws, and am ever in his love.
  ixl-CNT: Saꞌatinex sunkꞌatza oj senima qꞌul unmantaar. Tan tiiꞌin setiꞌ. Echaꞌ nunbꞌaneꞌ
    aas nunnima qꞌul imantaar vunTat utz, atilin kꞌatza. Tan tii viꞌ.
  xsi-xsi: Naŋa uru apaveta sondo kuku naŋa Mama kawa ŋgua rârâni. Mine kala i tini
    mwasa ndo pa naŋa, ma imo mine ku imo nâ. Aku mine nâ, ambo miki kala kapaveta
    sondo kuku kawâŋgu ŋgua rârâni, ande miki ma kasama tu naŋa tiniŋgu mwasa ndo
    pami, ma amo mine ku amo nâ.
  crx-NTPO: SBá nts'en'a la sba lhúhizye' ook'úne' zust'en 'ink'ez yé sk'entsi'-i,
    'i cha bulh 'íst'e'. 'Et whuz un'a za khuni nohtl'adisdla-i ook'úne' 'aht'en de,
    'et de la be nohk'esi'-i, 'i bulh 'óoht'e'.
  kan-OKCV: ನಾನು ನನ್ನ ತಂದೆಯ ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸಿ ಅವರ ಪ್ರೀತಿಯಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವಂತೆಯೇ ನೀವು
    ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸಿ ನಡೆದರೆ ನನ್ನ ಪ್ರೀತಿಯಲ್ಲಿ ನೆಲೆಗೊಳ್ಳುವಿರಿ.
  bbb-bbb: Na Asoe none ijadufuo vua ije mukoe fiena irinavo ijadufuo na fuone oetuamo
    ijia maza boeje bijuana finoevo. Ijadufuo jadua ja vua none mukoe fiena iriniekuva
    ja none oetuamo ijia bijuana karivake.
  blw-blw: Yag no chayu afuroton hen intudtuchù, chayu tot-owa ifiin hen layad-on
    chàyu, way kaman an haén way chà agé ifiin hen layad Ama an haén te chà afuroton
    hen imfagana.
  tam-2017: நான் என் பிதாவின் கட்டளைகளைக் கடைபிடித்து அவருடைய அன்பிலே நிலைத்திருக்கிறதுபோல,
    நீங்களும் என் கட்டளைகளைக் கடைபிடித்தால், என்னுடைய அன்பிலே நிலைத்திருப்பீர்கள்.
  azz-NT: Huan como namejuan nanquitacamatiyohue nijín notanahuatiluan, ijcuacón namejuan
    nanquisentocasque nanquiselisque notetasojtalis. Huan no ijcón mochihuas, cuac
    Nejuatzin nictacamatiu itanahuatiluan de Notajtzin Dios, ijcuacón Nejuatzin nicsentoca
    nicselijtiyás itetasojtalis de Notajtzin Dios.
  spa-RV-1909: Si guardareis mis mandamientos, estaréis en mi amor; como yo también
    he guardado los mandamientos de mi Padre, y estoy en su amor.
  csy-csy: Keima in ka Pa thupiak nate ka zui a, Ama itna sung ah ka om bangma in,
    ka thupiak te na zui uh le, keima itna sung ah na om tu uh hi.
  mxq-NT: Pʉn mguydyuundʉp ja nꞌanaꞌamʉnʉts, mbadúndʉbʉ tya̱dʉ tsojkʉn diꞌibʉts ʉj
    nmʉda̱jtypy mʉt miidsʉty, éxtʉmts ʉj nguydyúñʉts ja nDeedyʉdsʉ ꞌyanaꞌamʉn es mbadúñʉts
    ja tsyojkʉn diꞌibʉ yʉꞌʉ myʉda̱jtypy mʉt ʉj.
  tzj-NT: Ja wi ni nenimaj wi' ja nbij chewe chi neban jari' ni nixq'ueje' wi' chipan
    ja rajoben ri'il wxin, cani' nbanon anin, ni nniman wi' ja bin chwe rmal ja Nata'
    chi nban in nij inc'o wi' chipan ja rajoben ri'il rxin ja Nata'.
  tdt-tdt: Hau halo tuir buat nebee Hau nia Aman haruka hodi moris nafatin iha Nia
    domin. Se imi halo tuir Hau nia ukun fuan, imi mos sei moris nafatin iha Hau nia
    domin.
  ron-BTF: Dacă țineți poruncile mele, veți rămâne în dragostea mea; așa cum eu am
    ținut poruncile Tatălui meu și rămân în dragostea lui.
  eng-WEBP: If you keep my commandments, you will remain in my love, even as I have
    kept my Father’s commandments and remain in his love.
  eng-FBV: If you do what I say, you will remain in my love, just as I do what my
    Father says and remain in his love.
  nld-1939: Wanneer gij mijn geboden onderhoudt, zult gij in mijn liefde blijven;
    zoals ook Ik de geboden van mijn Vader heb onderhouden, en in zijn liefde blijf.
  bwo-bwo: Taa t nih tzaziyo t kottsok'onat b́ shunon t beyirwok'o itwere ti tzaziyo
    it kotal t shunon beetute.
  nch-BL: Quema anquichihuase cati nimechnahuatis, anmocahuase ipan notaicnelijcayo
    quej nojquiya quema nijchihua cati noTata nechnahuatía, nimocahua ipan itaicnelijcayo.
  quc-TNT: We quinimaj ri nu takanic, quitakej na ri' quiwaj iwib jas ri nu banom
    in chiwe je' jas ri in quinnimaj ru takanic ri nu Tat, ri Are' c'ut tajin wi lok'
    quinrilo.
  tfr-NTPO: '@see-verse:JHN.015.009'
  kaq-NT: Heen papan hea yohihi quescabijaquin tah hen jai, jaa queenai quescabijaquin
    hea hahxonnon. Jascajaquin rihbi man hen mato yohihi quescabijaquin jaiya tah
    hen hea queenai quescabijaquin hen mato hahxontihi.
  sgb-sgb: No anhonolên yoy utoh ko, ay mapakinabangnan yoy pamanlugud ko kamoyu.
    Nanad kangko, anhonolên ko êt ya kaganawan utoh ni Apo Namalyari, ya Tatang ko,
    haka panay kon pakinabangnan ya pamanlugud na.”
  vie-1934: Nếu các ngươi vâng giữ các điều răn của ta, thì sẽ ở trong sự yêu thương
    ta, cũng như chính ta đã vâng giữ các điều răn của Cha ta, và cứ ở trong sự yêu
    thương Ngài.
  kxv-kxv: ନା଼ନୁ ଏ଼ନିକିଁ ନା଼ ଆ଼ବାତି ହୁକୁମି ମା଼ନୱି ଆ଼ହାନା ତାନି ଜୀୱୁ ନ଼ୱୁତା ତୀରିଆ଼ହାନା
    ଡ଼ୟିମାଇଁ, ଏଲେକିହିଁଏ ମୀରୁ ଜିକେଏ ନା଼ କାତା ମା଼ନୱି ଆ଼ଦେରି, ଆତିହିଁ ନା଼ ଜୀୱୁ ନ଼ୱୁତା
    ତୀରିଆ଼ହାନା ଡ଼ୟିଦେରି ।”
  cha-cha: Yaguin inadadaje y tinagojo sija, jamyo infañañaga gui güinaeyaco; parejoja
    yan guajo juadadaje y tinago y Tatajo ya sumasasaga yo gui güinaeyaña.
  amu-NT: Ja matseicanda̱a̱ꞌndyo̱ ñꞌoom na matsa̱ꞌntjom Tsotya̱, ndoꞌ cwiljooꞌndyo̱
    cantyja na candyaꞌ tsꞌoom ja. Ñequiiꞌcheⁿ calaꞌcanda̱ꞌyoꞌ ñꞌoom na matsa̱ꞌntjo̱ⁿya
    ꞌo, ee na nlꞌaꞌyoꞌ na ljoꞌ, nljooꞌndyoꞌtyeⁿꞌyoꞌ cantyja na candyaꞌ tsꞌo̱o̱ⁿya
    ꞌo.
  hin-CV: तुम मेरे प्रेम में स्थिर बने रहोगे, यदि तुम मेरे आदेशों का पालन करते हो,
    जैसे मैं पिता के आदेशों का पालन करता आया हूं और उनके प्रेम में स्थिर हूं.
  eng-OURB: If you keep my commandments, you will remain in my agape ·unconditional
    love·; even as I have kept 'Avi ·my Father·’s commandments, and remain in his
    agape ·unconditional love·.
  spa-BES: Si guardan mis mandamientos, siempre permanecerán en mi amor, así como
    yo he guardado los mandamientos de mi Padre, y siempre permanezco en su amor.
  san-BEN: অহং যথা পিতুরাজ্ঞা গৃহীৎৱা তস্য প্রেমভাজনং তিষ্ঠামি তথৈৱ যূযমপি যদি মমাজ্ঞা
    গুহ্লীথ তর্হি মম প্রেমভাজনানি স্থাস্যথ|
  tdx-tdx: Ie ambena’ areo o lilikoo le himo­neñe am-pikokoako ao, manahake ty fiambenako
    o lilin-dRaekoo naho mimoneñe am-pikokoa’e ao.
  naf-naf: Âpme neŋ Biengalen zet sambe bee gawepumti mamiap keyepmti Bienaŋ nâgât
    gogot penaŋ mamnain. In sepem kegogak nâlen zetn sambe gawepumti mambep beme neŋ
