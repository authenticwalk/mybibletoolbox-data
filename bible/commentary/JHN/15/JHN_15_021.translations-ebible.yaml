verse: JHN.015.021
translations:
  kpx-kpx: La di esemu holiale kemo ataeabuna vaveve toela ke laemo vai. Ata keau
    di hanavoale ata ke hilokaholilu.
  okv-H: Amo na ikari embo avo kiae na vahai kiora avoeto aisora.
  tbo-tbo: Dewaapapoehi apo hina dewahi uyahimi, babana taumi tu wotagou, ma Tu himiliu
    ega hita hanapugeya.
  mal-C: എന്നെ അയച്ച പിതാവിനെ അവർ അറിയാത്തതുകൊണ്ട്, ഇങ്ങനെയൊക്കെ എന്റെ നാമംനിമിത്തം
    നിങ്ങളെ ഉപദ്രവിക്കും.
  grc-SR: Ἀλλὰ ταῦτα πάντα ποιήσουσιν ⸂ὑμῖν⸃ διὰ τὸ ὄνομά μου, ὅτι οὐκ οἴδασιν τὸν
    πέμψαντά με.
  bgc-bgc: पर यो सब कुछ माणस मेरै नाम कै कारण थारे गेल्या करैगें, क्यूँके माणस मेरै
    भेजण आळे नै कोनी जाणदे।
  khz-khz: Iara na ekala ati namara maparara gomi gemi ai pia kalara ganina taunatauna,
    gomi na au araku gokwalanaana gaurai; kwalana au etugukuto Palaguna ira ati ripara.
  deu-TKW: Aber dieses alles werden sie an euch thun, um meines Namens willen, weil
    sie den nicht kennen, der mich gesandt hat.
  zsr-NT: Yúguꞌtë lë ni lun queëliꞌ bunách le daꞌliꞌ nedaꞌ, le cutu núnbëꞌgac Dios
    Xuz nasölëꞌë nedaꞌ.
  lin-lin: Bakosala bino makambo wana nyonso likolo na Ngai, pamba te bayebi te Ye
    oyo atindaki Ngai.
  hns-NT: Bakie toelog hamare me bieswaas kare hai, ohie se oesab toelogke sataaiga.
    Oelog to hamaar pathaawe Waala ke na djaane hai.
  noa-E: Amau mag amachdëu am aig pãar khaibag wauju a chirʉmʉn, pãach mʉ dʉ̈i khapeerkha
    nʉm gaaimuata pãar dʉ̈i amau magju. Pari mag nʉmʉn, mʉ pʉ̈itarr Ẽwandam amachdëu
    khaugbam gaaimuata pãar dʉ̈i amau magjugui ajim marag.
  eng-EMTV: But all these things they will do to you for My name's sake, because they
    do not know Him who sent Me.
  mib-NT: Te tācá jniñu yáha sáha i jíín ró jeē sɨquɨ́ ruhū, chi tu cájini i Yaā ní
    tají rúhū vēji ri.
  lif-NT2: खिनिॽग इङ्‌गाॽइन् के़बोःक्‍खिआङ् के़वयिबाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़
    इङ्‌गाॽ मे़मे़त्ताङ्‌बा कुइसिःक्‍के खिनिॽ के़म्‍मे़त्तिॽरो॥ थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ग
    इङ्‌गाॽ याप्‍मि के़बाङ्‌बान् कुसिङ् मे़न्‍निःत्तुन्‍लो॥
  xnj-xnj: Nambu genaga goha vakuvakitila ndava nyenye mukunisadika nene muni mwavandu
    vangu, ndava vakummanya lepi yula mweanitumili.
  mmx-mmx: Dinaba lok na levempanga rinimi mila mi nunu rak la dixoklen mo lara ga
    riki ia.
  cbr-NT: Nucën Papa Dios an 'ë xuá a 'unáncëma 'ixun ca 'ënan cupí raíri unin mitsu
    bëtsi bëtsi onuxun 'aia.
  tee-NT: Chunch ju catapunaviyan va ixlaca'atalh ni quilalhilaca'anauch ju quit'in
    chai ju yu'unch jantu tamispai ju quimacaminta.
  eng-LSV: but all these things will they do to you, because of My Name, because they
    have not known Him who sent Me;
  cak-NT: Pero ronojel re' can xtiqui'en chiwe roma man quieta'n ta rech ri Dios ri
    takayon-pe wichi. Can itzel jixquitzu', roma wiq'uin ren iyo'n iwánima.
  pah-NT: Pe jireheva'ero g̃waramo po ti Tupana'ga arõe'ỹve'g̃a imbohahyi pe me nehẽ.
    A'ereki g̃a ndokwahavi Tupana'ga nhimbuhurukara'ga, ei ga.
  sja-NT: Mamĩda ma k'ãyaara audupɨara parã jɨrɨ nipapataadait'ee, mɨchideerã perã.
    Mãga oodait'ee k'awada-e p'anadairã k'aipata mɨ pëiji.
  xed-xed: Ta gwaɗa ta iʼi dzaʼa maga həŋ ta tsaya ŋa ghuni, kabga sna a həŋ ta mndu
    ta ghunigihata wa.
  glk-glk: امّا همه‌یه اَ کارأنه می نامِ وستی شیمی اَمره کونیدی چونکی اونی کی مره
    اوسه کوده اونه نشنأسیدی.
  mks-NT: Tócó ndihi ña̱ yóho caja na xi̱hi̱n ndo̱ sa̱há ña̱ cándeé ini ndó ye̱he̱.
    Jáchi̱ co̱ xíni̱ na̱ Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱ va̱xi i̱ ñuyíví
    yóho.
  gfk-S: Di na gil ter karek ta mu kinong a nugu mu. Ma no burwana mon, be pa dile
    nunure nong ga tule iou.
  bmu-bmu: Mewö malmemö, ni melaim niŋgiyöhi, yeŋön i qahö möt waŋgize. Miaŋgöra silebile
    qakŋe yuai könaŋi könaŋi laŋ ak eŋgimei, mi mönö nöŋgö qetbuŋanaŋgöra aka asuhum
    eŋgima.
  dgz-dgz: Mu negin manegawa gapan inayap tain iwa e ne yauna gapan taianawa amba
    mu God watu enanegeni mu oare.
  eng-GNV: But all these things will they doe vnto you for my Names sake, because
    they haue not knowen him that sent me.
  zaa-NT: Pero iyaba ca nui nna guthácca' cą le porqui'ni ríalatsi' le inte'; anía
    guni cą porqui'ni labí nabia'ni cą Enne' guthèl·le'e inte'.
  eng-WEBSTER: But all these things will they do to you for my name's sake, because
    they know not him that sent me.
  guh-guh: Bajarapacuenia pacaexanaena mapanacuapijivije xanë patajajivixaemë. Tsipaji
    bajarapamonae apo yapëtae Dioso, ponë nitorobica, jai Jesús tajëvelia pijajivijavabelia.
  bon-bon: Yepä teepi weebibine iyeta ai pa jiwenanipesi cämiji pi, ingle teepi umle
    lica gemi tabe, cebine lui te nätyepuji.
  nhw-BL: Catli anmechcualancaitase pampa antechneltocatoque, quej nopa quichihuaj
    pampa amo quiiximatij Toteco catli nechtitlantoc.
  swh-ONEN: Watawatendea ninyi haya yote kwa ajili ya Jina langu, kwa sababu hawamjui
    yeye aliyenituma.
  wbi-wbi: Vikuvavombelagha isio sooni vwimila vwa kukumbingilila une ulwakuva navammanyile
    juno asung'hile une.
  bba-bba: Adɑmɑ yeni kpurowɑ bɑ koo bɛɛ kuɑ nɛn yĩsirun sɔ̃, domi bɑ ǹ yɛ̃ro yɛ̃
    wi u mɑn ɡɔrimɑ.
  eng-KJVCPB: But all these things will they do unto you for my name’s sake, because
    they know not him that sent me.
  kgk-NT: Teko rei ndoikwaái xe mbouhare-pe. Upéa-gwi koixagwa gwive ojapose va'e
    ojapo va'erã pende-rehe.
  waj-waj: Ngia niiyara kutaavaivee kiaivaaraida iya mmoori maisa mmuakiaavai ngii
    miaaravai. Hama ni titoovaa teeda rikiaivaaraida mmoori maisaivaa ngii miaaravai.
  cpy-cpy: Rootaki ikowaetan-tyaari rowamahaetemi, tema eeroka niyotaani-paeni. Tema
    okantakaan-tziro tee riyoteeyirini Tajorentsi otyaanta-kinari jaka.
  ekk-PKP: Aga kõike seda teevad nad teile minu pärast, sest nad ei tunne seda, kes
    mu läkitas.
  mpx-mpx: Nau kaiweu pagan ya nihi ginol eliyamiu, kaiwena toto i patunau nige hi
    aatena.
  wbp-wbp: Nyurrurlajunkujulu ngajukuju. Kujarlaju yalumpurlu yapangku yangkangku
    kapulu-nyarra kulukukuluku-mani nyurrurla ngaju-piya. Kula kalu yijardurlu milya-pinyi
    Kaatu, ngulangku kujaju ngaju yilyajarni nyampu-kurra. Kujarlangurlanya kapulu-nyarra
    kulukukuluku-mani.
  luo-luo: Gibiro timonu kamano nikech nyinga, nimar gikia Jal mane oora.
  nhe-NT: Tlen inmechcocolíaj pampa innechneltocatoque, queja nopa quichihuaj pampa
    ax quiixmatij Toteco tlen nechtitlantoc.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܒܸܬ ܥܵܒ݂ܕܝܼ ܠܗܘܿܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܫܸܡܝܼ، ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼ
    ܠܹܗ ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.
  esk-NT: Aglaan iliŋisa taatna irrutigisigaasri piqutigilugu pigipkałiqsi uvaŋnun,
    iḷisimanġitḷugu tuyuġiriga.
  msb-msb: Pero hihimuon ninda sa iyo ini tanan dahilan na sa akon kamo kag dahilan
    man na dili ninda kilala an nagsugo sa akon.
  cpa-NT: Hi² jøng² báh³ jmóh¹ dsa² jmøi¹guǿi¹ hniah¹² ni³ huu¹³ quieg¹ jní². Di³
    tsa¹cue¹²dsa dsa² ca¹tsei¹ jní².
  dso-dso: ମାତର୍‌ ତମେ ମର୍‌ ଲକ୍‌ ଅଇରଇବାର୍‌ ଲାଗି ସେମନ୍‌ ତମ୍‌କେ ଏନ୍ତାରି କର୍‌ବାଇ । କାଇକେ
    ବଇଲେ ମକେ ଜେ ପାଟାଇଲା ଆଚେ, ସେଟା ସେମନ୍‌ ନାଜାନତ୍‌ ।
  meu-meu: To unu ḡau idoidiai do bae kara henimui lau ladagu dainai, badina be lau
    e siaigu Diravana na asi dibadia.
  yva-NT: Vatano mine so wantatukambe irati Injayo Amisy wepi po inatutire Ai. Maisyare
    omaisy, ware wo wasave tatugadi weye wapanave Rinai.
  dgc-dgc: Kanya mangloko side dikam, éy dahilan éy sakup ta kam. Inidelanék de, da
    éwan de tukoy tu nagpaange se diyakén.
  zpm-NT: ’Ible squianaḻ miech to ne nac to zha ne ngab xnëz naa, sac ruṉbeyd zho
    Dios meṉ ne pxeeḻ naa.
  hix-NT: Àro wyaro rma oyeryatxhe hampànà, yukryeka hon komo, Khoryenkom xanhàn komo.
    Romryenon me oyesnàr komo ke ryhe, àro wyaro oyeryatxhe hampànà, ronyaknyenhàrà
    hutwahra tesnàr komo ke, kekon hatà.
  sim-sim: Jir angop anhi krahak nawa oja. Hako ma misambik fehe mbeek Avui anhi or
    mbashirik a rahandan heyenda ambu lir. Karem uwosik jirin kavakavak ukwa lir.
  npi-ULB: तिनीहरू मेरो नाउँको कारणले तिमीहरूलाई यी सबै कुराहरू गर्नेछन्, किनकि मलाई
    पठाउनुहुनेलाई तिनीहरू चिन्दैनन् ।
  cgc-cgc: Pangabuton kaw ta mga gakuntra ki yaken tak sakep kaw ki yaken daw dili
    man danen kala gapadala an ki yaken.
  tim-tim: Dâ amâ Ewenande huŋgun niŋdo geân yâk hân iren gâtŋande bo nâŋgâ aŋmai.
    Haingât yekmâ ire amâ Yesugât kâmolân gâtŋe dâm yekmâ kuk bâleŋe akyeŋgiwai.
  yor-yor: Ṣùgbọ́n gbogbo nǹkan wọ̀nyí ni wọ́n yóò ṣe sí yín, nítorí orúkọ mi, nítorí
    tí wọn kò mọ ẹni tí ó rán mi.
  wos-wos: Di wunika wandéka yawun Godka xékélakihambandi. Xékélakihafi ye di wunika
    hélék ye guniré haraki hurutandi, guni wuna du rengukaka.
  emp-NTPO: Bãrãra mʌ̃ carea biẽ́ od̶ia ãdjia mʌ̃ Diabued̶ara adua panʌ bẽrã.
  eng-F35: Now they will do all of these things to you because of my name, in that
    they do not know the One who sent me.
  ind-ind: Mereka akan melakukan semua itu terhadap kamu karena kamu adalah milik-Ku,
    dan karena mereka tidak mengenal Bapa yang sudah mengutus Aku.
  pes-OPCB: مردم دنیا شما را آزار و اذیت خواهند کرد، از این رو که شما از آن منید و
    همچنین به این دلیل که خدا را نمی‌شناسند، خدایی که مرا فرستاده است.
  mpt-mpt: Otane i ne nemane tlibio nakae Gode tekein kebibba kesota i kukub misiam
    olo nayemomabiobe. Niminbabe, ibo ne meletanobe.
  ssx-ssx: Ikita꞉ yakaeki halemeke handaa do haumanu paeyao iki pa꞉ta꞉ pilimikie.
    Kutupa make I̱ tapaala꞉ hali na handolo hata꞉ pilimikie.
  mkl-mkl: Ammɑ mii ŋɑu bɛ fei ɑɑ ce nŋɛi nɑ irim si nɑ iyi í jɔ̀ ɑ kù mɑ̀ inɛ iyi
    í bɛm wɑ.
  gaq-gaq: ଡାଗ୍ଲା ମେଇଂ ଆନେଙ୍ଗ୍‌କେ ବେବକ୍ନେ ଆବାକେ ମ୍ୟା ଆଲେଃଗେସା ନେଙ୍ଗ୍‌ନେ ମ୍ନି ସାଚେ
    ପେଇଂ ଆଡ଼ାତ୍ରା ଏନ୍‌ ସାପା ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Shin entti tana kiittidayssa eronna gisho ha ubbaa ta gaason hintte bolla
    oothana.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଆଇଁୟାଃ ନୁତୁମ୍‌ ନାଗେନ୍ତେ ନେ ସବେନାଃ ଆପେକେୟ ରିକାପେୟାକ, ଚିୟାଃଚି
    ଇନ୍‌କୁ ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‌ନିଃକେ କାକ ସାରିୟା ?
  gah-gah: Nimisili ve ánigi hee lamamó nenazo, nenemú není nugulizá lekelitoka minakumule
    liki lá ilikitanigave.
  lcm-lcm: Sikei keve bil ke ki abis ia singimi using a asan ig, using parik kipa
    nas a vo asok ang anig.
  aer-aer: “Itne arrekantherre ahele-irretyenhe arrenhantherrenhe akurne mpwaretyenhe-arlke
    arrantherre-arle kwenhe atyinhe anemenge itne kwenhe Akngeye atyinheke akutne,
    nhenge ayenge yernekeke-arle.
  qvc-NT: '@see-verse:JHN.015.020'
  tgl-ULB: Gagawin nila ang lahat ng mga bagay na ito sa inyo dahil sa aking pangalan
    sapagkat hindi nila kilala ang nagsugo sa akin.
  cbs-NT: Jatun ea yununi jabun unanbumawen taexun na jaska tibi matu wakinan, man
    ea chibainbuwen taexun matu axankanikiki.
  xtm-NTPP: Ndaka cha'a jin sa'a ña'a i ja kuechi ja ka ndikin ña'a ni a, vaa ñatuu
    ka jini i iya ni tetniñu ña'a ma.
  nnq-nnq: Nambu genia goa mabantendela mangweto kwa magambu mangweto mwe bango, magambu
    bumanyije jwajo ojwa ndumite.
  bao-NT: Yʉre ca tiicojo cojoricʉre ca majitirã niiri, ate niipetirije mʉjare tiirucuma,
    yʉ yee quetire cʉ̃jare mʉja ca wederije jʉori.
  san-ORI: କିନ୍ତୁ ତେ ମମ ନାମକାରଣାଦ୍ ଯୁଷ୍ମାନ୍ ପ୍ରତି ତାଦୃଶଂ ୱ୍ୟୱହରିଷ୍ୟନ୍ତି ଯତୋ ଯୋ ମାଂ
    ପ୍ରେରିତୱାନ୍ ତଂ ତେ ନ ଜାନନ୍ତି|
  huv-NT: Meáwan aag ayaj apmarangüw wüx imbasan cos iyariün sandeac. Ngo majawüw
    jane neech xic niün.
  otn-NT: Nu̱ te gä dí xi'a̱hʉ ya, da̱ ja'a̱hʉ yø ja̱'i̱, porque ngue ma̱ xädi'a̱hʉ.
    Nu̱na̱ Oja̱ bá̱ pɛnngui̱, hi̱ngui̱ pa̱hyø ja̱'i̱ te'o na̱, ja̱na̱ngue di ja'a̱hʉ
    p'ʉ yø ja̱'i̱.
  nop-nop: Metam adi me napmeune fogut u mu kakiyondaiŋ doktiŋa nutok tiŋa unduŋ tihamneeŋ.
  obo-NT: Od puungan dan ini langun diyot koniyu pomon to kopomakoy row koddi, oyyos
    waa ran man nokokilaa taddot id popiyod koddi.
  cak-ENT: Ri man utz tüj nquibün iviq'uin, quiri' nquibün, roma man quetaman tüj
    ruvüch ri Dios ri takayon-pe vichin, y romari' nyixquetzelaj, roma viq'uin yin
    iyo'on-vi ivánima.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ᤀᤡᤴ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤔᤧᤳᤋᤠᤱᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤡᤏᤡ᤹ ᤁᤧᤶᤔᤧᤳᤋᤡ᤹ᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠᤴ ᤁᤢᤛᤡᤱ
    ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: De ndācá tiñu yáhá sāhá ji jíín ndá nú jā síquī nduhū, chi nduú jínī ji
    Yāā jā ní ntají nduhū vāji nī.
  san-TIB: ཀིནྟུ ཏེ མམ ནཱམཀཱརཎཱད྄ ཡུཥྨཱན྄ པྲཏི ཏཱདྲྀཤཾ ཝྱཝཧརིཥྱནྟི ཡཏོ ཡོ མཱཾ པྲེརིཏཝཱན྄
    ཏཾ ཏེ ན ཛཱནནྟི།
  qve-NT: Saynataqa ñak'arichisunkichis, noqapi creesqaykichisrayku, hinallataq mandamuwaqniy
    Diostapas mana reqsisqankuraykun.
  pao-NT: Umu ka gi Te Naa yaatoo nuka tayadu sopedakwadoona, ooonne'yoona umu gi
    e naka'oedyukuna mu wohonekwu.
  cbu-NT: Nuwamun kamini siyaa ashchitampasinaya. Nuwaa Apap zanganirangtaa, ashiritaa
    nda mangoonkana; ngatkana.
  usa-usa: yemá timátíkáin-nakomma íaonaraapoata ketíwîqtabae téta maami-qtátáárîq
    umátikanoe.
