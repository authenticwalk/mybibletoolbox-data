  kan-2017: ಆದರೆ ಅವರು ನನ್ನನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟಾತನನ್ನು ತಿಳಿಯದವರಾದ್ದರಿಂದ ಇದನ್ನೆಲ್ಲಾ ನನ್ನ
    ಹೆಸರಿನ ನಿಮಿತ್ತ ನಿಮಗೆ ಮಾಡುವರು.
  cso-NT: La³jɨ́³² hi³ nɨ́² né³ jmu³ tsú² cun³ñí¹ hi³ haɨn²¹ hnoh² tɨ³ con² jná¹³
    bíh¹, quí¹hliá² tiá² cuóun³² yáh³ tsú² Tsá² ca³ze³ jná¹³.
  ena-ena: Iadɨ Iavaŋ nukeŋ iadɨ abɨci vemin uami. Agadɨ ala nɨbɨlaŋ nudɨ ma igavɨlalɨ
    uami. Hameŋ sadaŋ namɨlaŋ iasaŋ igahɨlahɨla sibɨla agadɨ vidalaŋ hulaŋ iamɨgali
    fɨli hɨsɨŋ agɨlaŋ lusɨŋ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vivi naludɨ sɨbɨlɨ
    lamavɨbali uami.
  tgo-tgo: Ne thɨ vakatha ŋgoreiyako weŋga kaiwae hu ghambuŋgo na ma thɨ ghareghare
    loloko iyava i variyeŋgoko.
  yap-yap: Machane urngin e pin’ey ni bay rrin’ed ngomed ni bochan e gimed girdi’eg;
    ya dar nanged e en ni ir e ke l’oegeg ku gub.
  mop-NT: —C'u' betiqui, tulacal a c'u' a beloo' u cu bete' te'exe, beloo' u cu bete'
    u men tane'ex a tz'ocsiquen. Beloo' u cu bete' abe' u men ma' u yeeloo' biqui'il
    a Tattzili, le'ec mac u tücaa'tajene,— cu t'an a Jesusu.
  tet-tet: Mais sia atu nasusar emi, tan emi talin aan baa Haꞌu. Sia atu nalo nunia,
    tan sia la natene See mak solok Haꞌu.
  hlt-MCSB: Tedae kai aka tueih te a ming uh pawt dongah kai kah ming kongah tekah
    boeih te nangmih taengah a saii uh ni.
  xtd-NT: Ntdaa xaꞌa kada ñaꞌa koio‑i mee‑n, xaxeꞌe xa ka jandixa ñaꞌa‑n mee‑r. Duꞌa
    ka kida‑i, chi ña ka xini‑i Ia n‑tundaꞌa ñaꞌa mee‑r vaxi.
  mdy-ETH: ታና ሎፓ ዳኬሢ ዖናታቴያ ዔያታ ዔሩዋኣሢሮ ታ ዛሎሮ ዬያ ቢያ ዔያታ ማዻንዳኔ።
  spl-spl: Lohimbi belângen mansaiŋe Awoŋnaŋe hâŋgânnohomu gewan yâkât topŋe ki naŋgai.
    Topŋe ki naŋgai yakât otmâ yen gurâ kasa otyiŋgim mem âlâlâ tuhuyeknomai.
  usp-NT: Juntir li tib'ani' chawechak jwi'l ataka' we y jwi'l ta' retamak nen tran
    ri intakowinakch.
  zav-NT: Na' yoguə' de'e ca' so'one' len le'e c̱hedə' le'e chonḻilažə'əle nada' na'
    ḻega'aque' bito zɉənombi'e X̱a'anə' ben' bseḻə' nada'.
  sgz-sgz: Ái rung er da arangrangas i gam, da longoi ngorer kabin á gam rang táring,
    má kabin kápdite mánán i Koner a tarwa iau ur mainái.
  kek-NT: Texrahobtesi̱k xban nak la̱ex cualal inc'ajol. Te'xba̱nu chi jo'can xban
    nak inc'a' neque'xnau ru li ani quitaklan chak cue.
  blz-NT: Giigii' iya'a bo wawauonna i raaya'a na ko'omuu, gause i kuu murit-Ku, gause
    i raaya'a sian minginti'i i Ia men nomosuu' i Yaku'.
  poe-NT: Mé xi̱kaha sitꞌahará sín kíxin jahará tinkachónkirá tí janhan la ko jehe
    sín chónhya sín tí nkexro ichrꞌánna kꞌuinka ntihi.
  san-TAM: கிந்து தே மம நாமகாரணாத்³ யுஷ்மாந் ப்ரதி தாத்³ருʼஸ²ம்ʼ வ்யவஹரிஷ்யந்தி யதோ
    யோ மாம்ʼ ப்ரேரிதவாந் தம்ʼ தே ந ஜாநந்தி|
  cof-NT: Yalari laca ereminca tennatuminla joto, nulabenan jera niyaquetiya seiton
    jolajochunae tie. Nula labe penenamin jonun tenchi tsanlajochunae.
  srm-NT: '@see-verse:JHN.015.020'
  qvs-NT: Chay chikniwak runakuna kachamuwak Tataynita mana riksishpankuna ñukarayku
    kankunatapish chiknishunkichi.
  zca-NT: Rë kure' le' bixa' kun go, por nak go men da, porke gat nilibe't bixa',
    Me mixë'l da.
  cbc-NT: Bairãpʉa, aperã camasã mʉjããrẽ roro jeto átinucũgarãma, yʉ caquetibʉjʉrijere
    tʉ̃goʉsari camasãrẽ na mʉjãã caquetibʉjʉnetõrĩjẽ jʉ̃gori. Bairo mʉjããrẽ caátinucũrã
    pʉame yʉ Pacʉ Dios yʉre ati yepapʉ cajoricʉre camasĩẽna ãnirĩ bairo mʉjãã átinucũgarãma.
  qxo-NT: Runacuna tsaynö chiquiyäshunqui discïpulücuna cayangayquipitam y cachamag
    papänïta mana cäsucog cayanganpitam”.
  mox-mox: Baʼe ʼidewanina ina veilivu ʼaiqemi agu wawa weaqina, mana agu Tovetune
    ge ida alamania.
  kew-kew: Gore nimiri nina kone rulae onaa ya-pulu nimumi nimi page tulalo palimi.
    Nina Aapame ni mea rapaasa-daa naniminaawa peme.
  dww-dww: Be taumi taugu ḡaroḡaroguma aubainama, banaga tokare taumi ta raukivi gewegewemina.
    Baninama taudi tauriuporeguma nam ti kataiena.
  nif-nif: Endɨ Bep nanɨ-mukuk en nɨm nandɨ-kɨliñ tɨñmañ, wala tɨmbi sɨndɨ nokok gɨñgɨtnai
    kuañda tɨmbi endɨ kolan wandin wɨn tɨ-samnekalɨñ.
  twi-ASANTE: Esiane sɛ moyɛ me dea enti na wɔbɛtaa mo, ɛfiri sɛ, wɔnnim Onyankopɔn
    a ɔsomaa me no.
  aoj-aoj: Esis ina sogawa Ahame nasapaꞌe agafiꞌii, owaꞌ. Ipaꞌ ukup pagapoma agol
    aeꞌagili, eaꞌ aeꞌipai. Eaꞌ esis sagaila waf esis itapafi asondaꞌ hiahaom awami
    hiami ma ipaꞌ.
  cbv-cbv: Pánihna, nin baácdih moón weemdíh wahnidih ĩ jéihcat jíib, yeéb wĩ́ihwã
    ñi jʉmʉchah ennit, yeebdíhbʉt yeejép ĩ chãjbipna caá.
  taw-taw: Kɨli bɨ yɨp agyokek ownek ak, nop ma nepal anɨb ak tek, nɨbop gɨ tɨmel
    gɨnɨgabal agak. Anɨb ak, binɨb yad yɨl mɨdebɨm tek nɨbop anɨgɨnɨgabal agak.
  jic-NT: Ncapj con̈có, mpes ca nin la mijicj nun lal. Yupj ma sa nuc Dios, mpes nin.
    Dios nin tjejyama napj.
  zap-NT: Yra neree ylaa men de por ne nak de xpén noo, porke rnebeeydet men Xuz noo
    ne wxaal noo zëëd noo.
  wer-wer: Pël ëëpnaatak pit Pep ne wes nemëaup piin köpël ëak kasëng mena. Pötaanök
    ar nemorö pël wesak kööre tok elniipnaat.
  ipi-ipi: Namba lo bilipi nalene wandakali tupamane namba ati kenga atala yuunga
    puu leane Ayiane Gote oko nembo nateyai okonena, yakama nambana disaipolo tupa
    ateyai nembo toto, utupane-mane mana koo utupane pitaka yakamanga minulu-peyai.
  qul-NT: Tucuy cayta ruwasunquichis nokapi creeskayquichisraycu, cachamuwajniyta
    mana rejsiskancuraycu.
  ter-NT: Itukínopeatinoemo uhá koêti ra koekúti vo'oku itíkivonoe ínzikau, epó'oxo
    vo'oku ákoyea éxahiko ne Pahukónuti yara kúveu mêum.
  bmr-NT: Jillɨ tahallɨtɨ amɨɨhaico moonɨjimo, uco agalluuboco agaajatɨmaño.
  fuf-fuf: Kono ɓe waɗay on ɗun fow sabu innde an nden, ɓay ɓe andaa Nuluɗo lan on.
  bhl-bhl: Feinka! Kawtiw bi namdase Sunbin-Got elo akokow keleweko, ‘Yesus em gelewkabiliw
    kawtiw kali kai!’, yangokoliw kasike, i yulo beemdiw kanelokoliw te.
  ons-ons: Eŋe siluŋ tanik kine kine iwa baŋ okanŋun warekei, onoka wane, na Magakŋo
    ŋinane ra biranangi ketkole, ŋine naŋane biŋek gemami, ea wane kine eŋe mi detkamami.
  con-NTPO: Nane que'ija ña a'i'fasi tsendeccuja ñama moen'suve atesumbipa tsu tsa'caen
    que'ima'qque tson'faya.
  ghs-ghs: Oi mai ana dzoobiretake noko ruume naatemi nike tete bamenoma samane nokoho
    torota saridzakoi.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ନା ପକ୍ତି ହାଉକାର୍‍ତିଂ ପୁନ୍‌ୱାଦାଂ ମାଚିଲେ ନା ତର୍‌ କାଜିଂ ମିଙ୍ଗ୍‌
    ପା ଇ ସବୁ କିଦ୍‌ନାର୍‌ ।
  txu-NT: Be, mỳkam dja me ar ajo ajkẽ? Bir, ikôt ar abakam. Me kute ijanor djwỳnh
    mar kêtkam dja me ar ajo ajkẽ.
  eng-WEBU: But they will do all these things to you for my name’s sake, because they
    don’t know him who sent me.
  gnw-NT: Ẽrei upurugüɨrovia mbae vae reta uyapota peve opaete cua mbaembae cheré
    perovia ramo. Echa'ã jae reta uicuaa'ã chembou vae —jei—.
  mux-mux: We-yambuma-ni na liipa mundurum yili piliiku bi naa siku kene, eni nanga
    bili leku kongun tinjingéliinga eni mindili liiku singí.
  maj-NT: Ngayjee̱ ni xu'bi̱ ts'i̱ínko̱nu̱u xu̱ta̱ tu̱ nga̱t'ana̱, a̱t'aha̱ najmi
    i̱ncha be xi kits'ín nibána.
  bkq-NT: Mâzenagazeolymo ise, ynynonroem mawylymogue. Mâkâ ugononibyry nutubamo mawânkâ.
  kue-kue: Ye taragl yegl pra ere ene tenaglkwa, sraglpre ene na yombana meglkwa,
    yeglpre na diendungo wingwa yagle i ye ta pirkan erekrikwa.
  cot-NT: Ariquea inquejejiaquempiquea imaica incatsimatimentajiaquempiro piquemisantajiaquenagueti,
    teetari intsajigueriji tigarancaquenaca.
  bnp-bnp: Ri rata mavonga mua, a vuhuna ri marikoi nau. Ri marikoi nau a vuhuna i
    uka ma ri lohoka vona a viri i rudu iau a valai.
  apn-NT: —Koja mẽ ixtã tanhmã mẽ anhĩpêx to. Mẽ kot Tĩrtũm kapẽr kôt amnhĩ nhĩpêx
    kêt jakamã koja mẽ ã ixtã mẽ anhĩpêx anẽ. Tĩrtũm kot mẽ awỳr inhmẽnh kôt hamaxpẽr
    kêt nẽ ã mẽ anhĩpêx anẽ.
  ctp-NT: Kuꞌni neꞌ ngwañaꞌan loꞌo wan chaꞌ ꞌñaǎn ―ndukwin Jesús―, chaꞌ ja nsuꞌwi
    lyo neꞌ ti ka nu msuꞌwa ꞌñaǎn chaꞌ ndijyaǎn lo chalyuu.
  bre-BRG: Met ober a raint deoc'h kement-se holl abalamour da'm anv, rak n'anavezont
    ket an hini en deus va c'haset.
  opm-opm: Ma garnahatipri oh ihir nohnong ma nadarhetip han ohnong hanhan hat patim
    Jisas ohe hano rim gurnong garnahaprimur.
  bvr-bvr: Aburr-yirda barra nggula ngardawa minypa nginyipa ny-nyaypa; ngardawa an-gata
    nipa nguna-jerrmarrapa birripa gala marn․gi nula.
  wal-wal: SHin eti tana kiittidaagaa erenna gishshau, ha ubbaa ta gaasuwan eti intte
    bolli wottana.
  zad-NT: Yog' diikin gongakile' le' daa nakle nad' txen, ḻa' bi nombia'gake' X̱a'na'
    beena' bseḻ' nad'.
  kmg-kmg: Sorecnuwec e mi šâŋitaeŋgopieŋte nore erâ iŋuc hâcne eŋareniŋmu.
  aso-aso: Mene noluvoniꞌ initeꞌ i-lingidilizaniꞌ nene ingine neniꞌ nimiselive nene
    ningi gilami minilisanako neꞌmo nene lingine neniꞌ guliveꞌne di tiꞌ igi nenitoꞌ
    giꞌmizi minangumuꞌ ve li aꞌmine noluvoniꞌ initeꞌ nene ha i-lingidilisave.
  uli-uli: Ngo ligdi bo rebe faor ngalugmi pangal meka bo fael mala hami layi, ngo
    ir re togla le iy mele ye fangdoh ngang.
  nin-NT: A ta na ki imba meme nggo imba so ga ingga, a na meme nggo a si hi wanggo
    nggo à tu ingga hen.
  tgk-tgk: Аммо мардум ҳамаи инро бо шумо аз барои Ман мекунанд, чунки фиристандаи
    Маро намешиносанд.
  acu-NT: “Wína akuptuku yaachita tusar nekainachu asar, atumin wína aintsur asakrumin
    pasé awajtamsartinuitai.
  cak-WNT: Ronojel c'a ri pokonal ri' xtic'ulwachij pa quik'a', ruma ma quetaman ta
    ruwech ri Dios ri yin takayon pe, y rumari' yixquetzelaj, ruma icukuban ic'u'x
    wuq'ui riyin.
  ebk-ebk: Ngem am-in chaná ay likiat at epalak-amchantu kan chakayu kiapú as nan
    enmafurotanyu kan ha-un, tay achicha ammu nan nangifiaor kan ha-un.
  spa-PDDPT: Pero todas estas cosas les harán por causa de mi Nombre, porque no conocieron
    a Quien me envió.
  ruf-ruf: Watsowatendela agha ghose kwaapfila mwemwe mwa iwanu wangu, kwaapfila ng'awammanyile
    bae yula iyanitumile.
  gun-gun: Ha'e nunga ha'e javi 'rã pendere ha'e kuery ojapo xerery rupi pendekuai
    ramo, mba'eta Xembouare voi ndoikuaai vy.
  agu-BL: Poro tan tu' yi cxomwok swe'j, chocopon yi e' wunaka'tz yi ate' cwent Bayba'n
    tan ibuchle'n, na qui na pujx cya'n na' scyetz yi jun yi nchinchakon tzaj.
  isn-isn: Akumutendeela makani aya ihi kunsoko a lina ni lane kunsoko shanga amulingile
    uyo numulagiiye.
  eng-PEV: You are my followers, that’s the reason why some people will make trouble
    for you. You see, they don’t know God. He is the one that sent me here.
  ilo-ULB: Aramidendanto dagitoy a banbanag kadakayo para iti naganko gapu ta saanda
    nga am-ammo isuna a nangibaon kaniak.
  pir-NT: Ahri yehpa cjẽna yʉhʉre ohoriquirore masiedare. Sa ye yʉhʉre wacũ tutuana
    mʉsa ijigʉ̃ ihñañe tiquina ñano yeeta mʉsare.
  anv-NT: Ɛbwɔ́ apyɛ nyɛ unó bina uko ɛta nyú gétúgé ɛnyú délu bɔɔ́ ba. Néndé
    ɛbwɔ́ ákágé fɔ́ muú yi atɔme me.
  sab-NT: Ba ulita chanu, malen kwian ulita me chanu be chage ba nate age me no ba
    dollale, ama me cha kaganga uñe, malen ama be age me no ba ole.
  tmd-tmd: Ñɨŋ Nöbö nɨ agal abmɨn höm Nöbö aku nugwo nugwölöi makwam, ñɨŋ nöbö na
    mɨdöi aku nugwön, ñɨgö rɨ gwogwam cöña.
  acr-NNT: Pero ri kixkiternabꞌej rukꞌ kꞌax ruma ikojom ri nubꞌiꞌ, e kakiꞌan waꞌ ruma
    na ketaꞌam ta uwach ri xintaqaw loq.
  kpg-kpg: Digaula gaa hai nia mee huogodoo aanei adu gi goodou, idimaa, goodou nia
    dama ni aagu. Gei digaula e de iloo a Mee ne hagau mai Au.
  taj-taj: एनीगदे ङाला म्‍हि तबासे लमा थेनीगदेसे एनीगदेदा ल्‍हानान दुख पिन्‍ना। तिग्‍दा
    भिसम थेनीगदेसे ङादा पुइखबा परमेश्‍वर आबादा ङोसेबा आरे।
  avt-avt: Hɨr nanrekyi menmen im enum nanɨntar yi yisɨsa. Hɨr ap nertei God kerek
    keriuweta hi han, te hɨr nisesik au.
  cbk-cbk: Ay hace sila ansina con ustedes cay ustedes el di mio maga siguidores y
    no conoce sila con el quien ya manda conmigo aqui na mundo.
  uig-ARA: بىراق مېنىڭ نامىم تۈپەيلىدىن ئۇلار سىلەرگىمۇ شۇ ئىشلارنىڭ ھەممىسىنى قىلىدۇ،
    چۈنكى ئۇلار مېنى ئەۋەتكۈچىنى تونۇمايدۇ.
  tuf-tuf: Baan as chiwa rehquít, eyta ruhw̃áyqueyra. Eyinat as ayquib istiti rehquít,
    ba eyta ruhw̃áyqueyra, -wajacro-.
  abx-abx: Da'ito sito i binuhat-na mga iya si ka'am tungod si pagpaki'adda-bi si
    ako, kay ga'i mga iya agpakakilala si magpabawa si ako.
  mco-NT: Nijot ajcxy y'idɨ̈tzaangɨxy mɨɨd miich ajcxy ycɨxpɨ, com ca' ajcxy ixy'adyii
    Dios Teedy huɨdibɨ xyquejxyɨch ya naaxhuiñ.
  kqf-kqf: Bi lava kaka sa laukivigebogeboyemi, banina temi ba tagu aubaigu. Bi tedi
    mote a sibe te aiyai i giukamaḡegu.
  cpb-NT: Iro inkowaitantyaari ritsitokaitemi, naakatake tsitokakaantemine, okantakaantziro
    te riyotena iri Pawa otyaantakenari.
  aon-aon: Enyudok yakripep um douk ta shunekenyumep. Um maresh? Ipak douk eikip pagipesh
    eik aria eshesh douk madae shudukem anudok neshopoki eik yanaki iri uwe, uwok.
  hus-NT-2005: Ejtal jechéꞌ neꞌech ki tʼajtsintsik kʼal Nanáꞌkʼi tu kwenta, kom yab
    in exláltsik xitaꞌ tin abámal.
  mig-NT: Ko ta̱ká tiñu yá'a sá'a‑de jíín‑ró ja̱ sɨkɨ́ sɨ́'vɨ́‑rí, chi̱ tú kájini̱‑i
    I'a̱ ni̱ tájí rúu̱ va̱i‑ri̱.
  bps-bps: Kabay i dad to mlayam gamu, fanlayamla gamu du faglut gamu di deg, du làla
    gadè Mà i mdek deg.
  mbs-mbs: Meneng wedà dan ketaga-taga te simogò kanak, aw yan se doun te memilang
    dan heman kenyo, so migpesakop kaw diyà kanak.
  tof-tof: Da i sab yabü inzan nangónórre, zitülkus e kürü kólbananakla, akó zitülkus
    i wa tai umul kókako kürü nótó zirrkapónórr.
  cme-NT: Ba ka ce mafamma‑i mɛi maa-na. Baŋ'a ba saa suɔ umaŋ puɔraa-mi, ku'i ciɛ.
  sus-sus: E yi fe birin niyama nɛ wo ra n tan xili xa fe ra, barima e mu n Xɛɛma
    kolon.
  pon-2006: Re pahn wiahiong kumwail mepwukat koaros pwehki eh nei kumwail, pwe re
    sohte ese ih me ketin kadariehdo.
  dad-dad: Idi enei ganan ã bun age difouf, ere nigin, aya yanau ã ado, are aya sur
    fiyan idi ĩ keleĩ sã nigin.
  zab-NT: Irate de cosquɨ gunnédeb laat pur nát xpɨnnia, ne pur ni quɨt rumbeedeb
    ni bxiaald naa.
  jae-jae: Gêŋ samob tonaŋ ŋai oc sêŋgôm êndêŋ amac êtu ŋoc ŋaêŋa, gebe sêjala ŋac,
    taŋ kêsakiŋ aê gamêŋ naŋ atom.
  ksd-ksd: Diat a pait go ra lavur magit ta vavat ta ra iangigu, tago pa dia nunure
    nina i ga tulue iau uti.
  msm-NT: Di sikan ogpamanguntra iyu wada kamaan to sikan migpaandini kanay, kaling
