  ben-IRV: তারা আমার নামের জন্য তোমাদের উপর এই সব করবে, কারণ তারা জানে না কে আমাকে
    পাঠিয়েছেন।
  ntu-ntu: Lr nrlc sa na-atrkatilr nimu mz nzngini-krmu leplz nengeng, murde trnzkrlzlru
    Gct kc tqatwzlr-ngrmle ninge.
  pan-pan: ਪਰ ਇਹ ਸਭ ਕੁਝ ਮੇਰੇ ਨਾਮ ਦੇ ਕਾਰਣ ਲੋਕ ਤੁਹਾਡੇ ਨਾਲ ਕਰਨਗੇ ਕਿਉਂਕਿ ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ
    ਜਾਣਦੇ ਜਿਸ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ।
  tkr-tkr: Manbışik'le Zı G'axuvuna dyats'ava, man gırgın şok Zal-alla ha'as.
  gvc-gvc: Ahri yahpa macaina yʉhʉre warocarirore masierara. Ã jia yʉhʉre wacũ tuaina
    mʉsa jichʉ ñʉa tina ñano yoaahca mʉsa cʉ̃hʉre.
  mwp-mwp: Thana bangal kedha zoenguz ngitha gegeyadh danal pathamoeypu, ngitha ngaw
    mabaygal. Minguz kedha, thana koerawaygal mabaygan ngadh ngoena ngapa wayadhin.
  sbk-sbk: Bhaibhabhombela amambo ega gonti alengane ni tawa lyane alengane sebhamenye
    ola wantumile.
  mya-JVB: ထိုသူတို့သည် ငါ့ ကိုစေလွှတ် တော်မူသောသူ ကို မ သိ သည်ဖြစ်၍ ၊ ငါ ၏နာမ ကြောင့်
    သင် တို့အား ထို အမှု ရှိသမျှတို့ကို ပြု ကြလိမ့်မည်။
  kgf-kgf: Mérénéŋ méli néŋec imi ménda ninʒu imuac niŋac ieneŋ nuac qacna niŋac iwawai
    imi mocʒoŋ waŋ énécmimu.
  awb-awb: Ite néne animárí míáh púara sega ite íwíoqnagehe. Sega íné eqmaq núwéh
    ání íre tagaríáhnsábé íwíoqnagehe.
  gdn-gdn: Wi ka nau nene ki pokere mu berokoi kuduba ebo ebo wi bamagau kwae-tagisi.
    Mu nau Tonosinibu Apunai kataitagumpena ki ka mu inako eba kwaetagumpena ko mu
    eba kataimugu eyo ki pokere mu inako kwaetagisi.
  nko-NT: Támɛ mɩ́bʋ́ mlɩ, sʋ bɔ́pʋ ɩ́nɩ fɛ́ɛ́ gyi mlɩ, tsúfɛ́ bʋmeyín ɔhá ámʋ́ʋ́
    ɔlɔwa mɩ́ ámʋ.
  bsn-NT: Yʉre cõacacʉre quẽne masibeama Diore ajimena. To bajiri yʉre ajitirʉ̃nʉrã
    mʉa ñajare, mʉare quẽne rojose yisʉyarʉarãma ĩna.
  pib-NT: Seyni wa tye pejnunanuka kamrutingina ngiwaka chinanu, gi rixanu gi rumatluna
    wa nyokanatjeru.
  wiv-wiv: Palaka goloaloa laveve kua da dia ta katia ni miu na vuvuna ni niau, na
    vuvuna beta dia na lala kaka kua e geriau ka mai.
  reg-reg: Bhalibhakolelaga emisango jinu jona kwalisina lyani okubha bhatakumenya
    unu antumele.
  mlh-mlh: Oŋu gonimiŋyoŋ, noŋ sore nuya, yoŋoji oi so mane mukubi. Ore eru keoma
    paio ya fuŋne fuŋne kosa eŋarenimiŋ, oi nonde tinabiŋere eru fuke ŋareiŋ.
  gof-ENT: ሺን ኤንቲ ታና ኪቲዳይሳ ኤሮና ጊሾ ሃ ኡባ ታ ጋሶን ሂንቴ ቦላ ኦና።
  aau-aau: Yor piap-araw somokwe uwrsa ki ko homkwe hme ya mon a, hano uru se hokuaw
    hokwe. Payhokuaw, uwr hane ma me-ha hokwe, uwrsa ki ko homkwe nonkway lwak pey.
  tvk-tvk: E xil lipol ni holesok xil ak mi xamim, vengan xa mube navan xil e di mupol
    e hisok e latakil ti ngan xa tesil inou namei.
  prf-NT: Usigán di kam gapu ten pánnampalataya moy dikoku sakay gapu awan di tukoy
    en nangutus dikoku.
  auy-auy: Kembiwí kesí waási-iꞌa ombá pósa marapáꞌ-wáásí karaánááꞌa tinkésa sáwíꞌa
    uwátinkanaawe. Siꞌmákaiwaimba ímba awánaraamba pósa sáwíꞌa ésa miyá ónááwe.
  tbg-tbg: Ne ti vainti variamantara ti, vika vira kaara nivata qoraiqama nimitevarave.
    Ti tititairara kia kankomake iriarara ti, vika mintivarave.
  hub-NT: Nunaka atum wina nekaspapita turutu asaakrumin, tura wina Apar akuptukua
    nunasha nekainachu asar, imatikramiartinaiti.
  hmo-hmo: To inai kara ibounai do idia karaia umui dekenai umui be lauegu dainai,
    badina be lau ia siaia Diravana be idia diba lasi.
  big-big: Puwiligu ini pilik keleyi nangai purik ini neyegi kiriweiwili kopong logo
    purik puwili ne wezanelabokyegi lusuweiwili kopong.
  gux-G: Bi ba tieni yi lanya bona kuli, n ya yeli po, kelima baa bani yua n sɔni
    nni.
  cnl-NT: Rɨ²³jme'²³te'²³ 'nee'²³ la²³jɨ³ 'e³ lø³² la'³ 'e³ jua'³ rɨ³løn³¹na'³ dsa³
    quién²³na²³. Qui² 'a²³jia'³ cuiin²³te'²³ 'ñée² 'i³ ca²³xíin²³ jné².
  zar-NT: Yúguʼtë lë ni ilún bönachi queë́liʼ tuʼ dáʼaliʼ nedaʼ, tuʼ cabí núnbëʼgaca
    Dios Xuz nasö́l-lëʼë nedaʼ.
  kde-kde: Henga anelo lammalele vàmbentendela mwenu, ing'anya yang'une, kwa kuva,
    nanga pavammaite ayula angutumîle.
  ata-ata: Aneꞌi ilavusou itema e mupalusilo eneꞌe uasi, la sou aneꞌi iꞌoxo masuangengi
    xo aneꞌi milavusou lexe ngingi ta noxilo.
  qvw-NT: Lluy caynu lulapäcuśhunqui caćhamänïta mana lisil ya'a-laycum.
  nfa-nfa: Èèna na ra pajꞌèra miu, lula miu dhu paꞌèki dènge Jaꞌa. Te rèngu tadhe
    boe Nèngu dhu pua Jaꞌa kahèi.
  tnp-tnp: Ilah okotol natimnati mɨn lanəha, mətəu-inu itəmah rəhak mɨn nətəmimi.
    Ilah okotol lanəha, mətəu-inu ilah kotəruru Uhgɨn iətəm təmahli=pa iəu.
  urd-urd: लेकिन तुम्हारे साथ जो कुछ भी करेंगे, मेरे नाम की वजह से करेंगे, क्यूँकी
    वह उसे नहीं जानते जिस ने मुझे भेजा है।
  hot-hot: Môlô ma yenaŋ avômalô. Ma avômalô pik êthôŋ ôpatu ba hêv ya ba yahalêm
