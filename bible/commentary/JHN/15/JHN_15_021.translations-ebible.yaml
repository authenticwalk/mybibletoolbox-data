  mqj-NT: Angganna te maie la napogau' lako kalemua' ura'na kapangngoreanammua' lako
    kaleku annu tae' ummissanan Puang Allata'alla, to ussuana'.
  rus-SYN: Но все то сделают вам за имя Мое, потому что не знают Пославшего Меня.
  mbh-mbh: Naro o pamen kerere thomu, eneke thomu ini lek. Naro o oma venen aken,
    eneke olemi mire avele nge a Vovo ako i pakeu tho me.
  bdd-bdd: Ginaulaedi galadi bewa nata ꞌoimiya sipaihowadi weyahina ꞌomi ꞌigu bodao,
    ma wete tauna ꞌihesumanegauma geya sisanapu.
  cbt-NTPO: Napoaponahuë', imaramaco ni'ton, na'con na'con piyapi'sa' aparisitarinënquëma'.
    Tata Yosë a'paimarincoso' co nohuitopihuë' ni'ton, no'huiarinënquëma'.
  srn-NT: Den o du ala den sani disi nanga unu fu Mi nen ede, bika den no sabi a Wan
    di seni Mi kon.
  cta-NT: Juaꞌa̱ cuaꞌni nguꞌ loꞌo cuꞌma̱ xquiꞌya naꞌ ―nacui̱ Jesús―, chaꞌ ná nslo
    nguꞌ tilaca laca nu nda ꞌna lijya̱a̱ nde chalyuu.
  bqc-SIM: Aa yã́ beeↄ kɛɛ́ píi ma tↄ́ yã́i, asa aa gbɛ̃́ pↄ́ ma zĩ dↄ̃o.
  tcz-CHONGTHU: Amahon keima jeh'a hiche ho jouse hi abolsoh diu ahi, ajeh chu amahon
    eisolpa ahet lou jeh'u ahi.
  mar-mar: पण ते माझ्या नावाकरता हे सर्व तुम्हास करतील; कारण ज्याने मला पाठवले त्यास
    ते ओळखीत नाहीत.
  snp-snp: Nilifi melami we ya eyefe ádama nenako, namo wenenane ya minae, loti koliti
    olu ya ama o gedenawamo ne.
  isl-isl: Heimurinn þekkir ekki Guð, sem sendi mig, og þar sem þið tilheyrið mér,
    þá munu þeir ofsækja ykkur.
  spy-NT: Mākuyēwook ꞉biikaab kōōrooni ng'aleechu tukul kuuyu ōyēku cheechuu āk subak
    kuuyu ‑mēēnkētē ꞉bichoo nyoo kiiyookwoo.
  xnn-xnn: Ngem awnit ikkanda na am-in ken dakayo gapo ken sak-en tay adida od mamati
    ken Apo Dios ay nangibaa ken sak-en.
  mwe-mwe: Ikabheje genego gowe shibhantendelanje kwa ligongo lya lina lyangu, pabha
    bhakakwamanyanga bhandumile bhala.
  tte-tte: Yau kaiwegu mumugali bwaite kani sipaisowai kolimiu kaiwena komiu yagu
    bodao, na tabe kaiwena kagu toyawasa nige sikakatai.
  tcs-tcs: Bat ebridem samting wea dem pipol blo dis wold i go mekem po yupla, i bikoz
    prom neim blo mi. Dempla i prapa no sabe da wan uda i bin sane mi kam.
  hlt-THB: Kai ang ming awh cemyihna nangmih ce ni thekha nak khqi kaw, kawtih a mingmih
    ing kai anik tyikung ce am sim uhy.
  soq-soq: Mo mai e di nibuakoalempa, dia. Tane e ne waroroneile ebonawo nolaitile
    leilana baiwa nibualempe onala enompa. Me mida ne waaubanena mo atensia waimoi,
    sa baiwa ne nibuaneia rua e do nibualempa.
  qub-qub: Runacunaga chiquishunquipaj disïpulö cashayquipitami, cachamaj Taytätapis
    mana wiyacushpanmi.
  att-att: Á ikalusso ra kayu ánna jigirigátad da kayu, gapu ta pangikatalà naw nikán,
    ta arád da garè ammu yù naddok nikán.
  bki-bki: Bajago va nalo na jibe na mia ala ka kamiu bior kamiu kube kanaku, mia
    ala bior maka ajikia naio napano miila kiniou nebinimei yetano nei.
  bqp-bqp: Oni yã birenↄ kɛárɛ pínki ma tↄ́ yãi, zaakũ ò gbɛ̃ kũ à ma zĩ dↄ̃ro.
  mcp-mcp: Bwə́ bá dʉ sá bɨ́ isâ ínɨ byɛ̂sh nəcé bɨ́ bə́lə búúd bâm, bâŋ bwə́ ámpúyɛ́
    ntâg muud nyə á ntɨ mə yɛ́.
  hat-hat: Men, y'ap fè nou tou sa poutèt mwen, paske yo pa konnen moun ki te voye
    m' lan.
  npl-NT: Nochi ni nomechtoktiskeh por nonnechtlakitah. Porke yejwah amo kixmatih
    Akin onechaltítlanki.
  bgg-bgg: Jishii ithek è nathek shii irek pha ji ne nyieliieshii nathek ne guro habuii
    ne ji rek ro, nyieliieshii ithek ne gu shii thoh ge pha ji ne athieg ba ro.
  eng-TCENT: But they will do all these things to you on account of my name, because
    they do not know him who sent me.
  eng-BSB: But they will treat you like this because of My name, since they do not
    know the One who sent Me.
  cpu-NT: Iro inkovayeetantyaari irovayeetemi, naakatake irovimentaitemi, okantakaantziro
    tera iriyotaina iri Pava otyaantakenari.
  san-ASM: কিন্তু তে মম নামকাৰণাদ্ যুষ্মান্ প্ৰতি তাদৃশং ৱ্যৱহৰিষ্যন্তি যতো যো মাং
    প্ৰেৰিতৱান্ তং তে ন জানন্তি|
  tac-NT: Alué cha nokame ralámuli 'we cha olámala 'emi ne'chí oyérame kórigá. Alueka
    tabilé machime ju alué napu ne'chí júlale, alekeri 'we resí oláwili ju 'emi.
  eng-WEBPB: But they will do all these things to you for my name’s sake, because
    they don’t know him who sent me.
  gfk-H: Diet na gil tar ken ta muat kanong a nugu muat. Ma no burena bia pa diet
    nunurei nong ga tulei iau.
  viv-viv: Tu omi aku egana wavetumaganena faꞋina, hinakivekoyomi Iya galukahihiyena
    amine. BanaꞋe giꞋiveniniseku-ma keke hidahalamaneni faꞋina, au hidedemi hinahuluvimi.
  yao-yao: Nambo champanganyichisye ŵanyamwe yeleyo yose pakuŵa ŵanyamwe ndi ŵandu
    ŵangu, ligongo ngakwamanyilila ŵelewo ŵandumile une.
  tgp-tgp: Tamlohi la pa vailejileji kamim matan ka lo lavi na hijaku, ale matan la
    sopo levosahi haratu sei mo lo r̃uleau.
  auc-NT: Mïnitö botö quïmïni ïñömïnite edæ botö ëmöwo beyænque ïïnäni, Botö ïmote
    në da pönongaingä, Æbänö ingää, ante ëñënämaï ïnäni inte mänömaï edæ cæquïnäni
    ïnänipa,” ante Itota apæ̈necantapa.
  kbc-NT: Pida leeɡ̶odi mida anenitigi jiɡ̶idaa midoɡ̶odigotaɡ̶awatiwaji, igaataɡ̶a
    aɡ̶oyowooɡ̶odi Niɡ̶ijoa ane idimonya.
  bmh-bmh: Ag izal duailel, gonun, igul go ag ebalagab guzenamam. Em e ebuan dudu,
    du go nug palautilena, alemin ag go i abiu.
  ctu-BL: Che'ʌch mi caj i melbeñetla i cha'año' bʌ pañimil cha'an ti' caj j c'aba',
    come ma'anic mi' cʌñob jini tsa' bʌ i chocoyon tilel.
  meq-meq: Ɗəretsətseh nakə ta gakumeye na, hərwi nakə nəkurom gawla ga hay aye. Tə
    ge andza niye na, hərwi tə sər ndo nakə a sləra ga ahaya aye bay.
  noa-H: Hamau mag hamachdëu ham haig pãar k'aibag wauju ha chirʌmʌn, pãach mʌ dʌ̈i
    k'apeerk'a nʌm gaaimuata pãar dʌ̈i hamau magju. Pari mag nʌmʌn, mʌ pʌ̈itarr Hẽwandam
    hamachdëu k'augbam gaaimuata pãar dʌ̈i hamau magjugui hajim marag.
  alp-NT: Esi ono susate ete imi le imi lulu Aure pe. Esi ono pusue meru ete imi le
    esi rekwa Ile rebe Iulake Aure mo.
  san-VEL: kintu te mama naamakaara.naad yu.smaan prati taad.r"sa.m vyavahari.syanti
    yato yo maa.m preritavaan ta.m te na jaananti|
  kbq-kbq: Hianagi Nagri nagimo tamagripi me'nenigeno'a, e'ina hu'zana hurmantegahaze,
    na'ankure hunantege'na e'nomofona ke'za antahi'za osu'nagu ana hurmategahaze.
  kbh-kbh: Chë chacmojtsë́buayënjënga, chë s̈ojichmó cha ndoñe quematábuatma. Chíyeca
    chënga lempe chca cmochanjáborlaye, ats̈be causa.
  ron-LSB: Dar vă vor face toate acestea din cauza numelui meu, pentru că nu-l cunosc
    pe cel care m-a trimis.
  pon-pon: A mepukat karoj re pan wiai on komail pweki ad ai, aki ar jo aja me kadar
    ia dor.
  nhe-BL: Tlen inmechcocolíaj pampa innechneltocatoque, queja nopa quichihuaj pampa
    ax quiixmatij Toteco tlen nechtitlantoc.
  sps-sps: Sana mi Tsonyo, ai tan kat to aya ri nai kat ror a fo mamatsiny kat to
    tsumi tana saa ri gim ror ma natiny Ya to te jiats Vaminyo.
  wnc-wnc: Ngana wa aminu na nanitewan apbum tapae dua natake ginu natane aminabam
    dakngake yuaing ngang danduke ginde semna natake dasipnangge tasining.
  bus-bus: Aↄ̃é yã beeenↄ kɛare píngi ma tↄ́ yãnzi, zaakɛ aↄ̃ gbɛ̃ kɛ̀ ma zĩi dↄ̃ro.
  gub-BL: Heàmàtyry'ymar upuraraw kar putar ma'erahy peme a'e wà nehe, ta'e peiko
    heremiruze'eg romo pe xe, ta'e nukwaw kwaw hemur kar har a'e wà xe.
  imo-imo: We imbomani Na Lipe Mundurumu Iyemu liko naa manjikolio, eno nanga imbi
    leko kongono tendenge wali eno mindili liko tinge.
  boj-boj: Ariya naŋgi ijo Abu e qariŋbej qaji a qa qaliesai. Deqa naŋgi niŋgi ugeugeiŋgoqnqab.
    Di kiyaqa? Niŋgi ijo ñam ejunub deqa.
  eng-DRA: 'But all these things they will do to you for my name’s sake: because they
    know not him who sent me.'
  knf-knf: « Iko mënţ bŧi nji kaţuuŋ badolan ya, ţiki baamme anyilnuŋ.
  san-KHM: កិន្តុ តេ មម នាមការណាទ៑ យុឞ្មាន៑ ប្រតិ តាទ្ឫឝំ វ្យវហរិឞ្យន្តិ យតោ យោ មាំ
    ប្រេរិតវាន៑ តំ តេ ន ជានន្តិ។
  arn-NT: Welu tati feyentunolu iñche mew, üdeaeymünmew, kimnofilu engün am iñche
    ñi Chaw, tañi werküetew.
  zas-NT: Graczi nine güünnë reeman lëjt por naj, din ad nünbeet reeman bén guxhaal
    naj.
  ken-NT: Báchyɛ̀ chɔŋ be bɛsɔŋɔri ɛbhɛn mɛnkɛm ɛ̌ti bǎkoŋo mɛ, mbɔnyunɛ bábhɨ́kɨ́
    rɨŋɨ mmu anɛ átó mɛ fá amɨk.
