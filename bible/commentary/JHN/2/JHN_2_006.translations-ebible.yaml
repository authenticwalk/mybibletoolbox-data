verse: JHN.002.006
translations:
  kpx-kpx: Kateisege Diue ataeau tauli debamo vale bahata sigisi(6) abu avuemo e hai
    ada totoimale keau keve ua. Tauli keau baluga. Isito oteve unaha.
  okv-H: Eto Judea ta utu te ingeni te egerekari ovu pepeni tapa 7 koro na ari amo
    heka 100 litres vahai vahai ainge mihinu,
  tbo-tbo: Yudeya hai dewa naka yeuyeu, ma ani luoga walatahi hi memae toleha numana
    uyahina magouhi 6. Naka gaimagei hi dewahi, ma ani galenahi mei walata ma hi lata
    duma.
  mal-C: അവിടെ യെഹൂദർ, ആചാരപരമായ ശുദ്ധീകരണത്തിനു വെള്ളം നിറയ്ക്കാൻ ഉപയോഗിച്ചിരുന്നതും
    നൂറ് ലിറ്ററോളം വെള്ളം കൊള്ളുന്നതുമായ ആറ് കൽഭരണികൾ ഉണ്ടായിരുന്നു.
  grc-SR: Ἦσαν δὲ ἐκεῖ ⸉ὑδρίαι λίθιναι ἓξ κείμεναι κατὰ τὸν καθαρισμὸν τῶν Ἰουδαίων,⸊
    χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς.
  bgc-bgc: यहूदी परम्परा के मुताबिक शुद्ध करण कै खात्तर ओड़ै छः पत्थर के पैण्डे धरे
    थे, जिन म्ह दो-दो, तीन-तीन मण पाणी आवै था।
  khz-khz: Vonai vatu kwagutura taula toitoi vega-ruga, Iuda talimara geria kala aleva
    kalarai geinagulu-agirawai. Vovatu kwagutura kwapurakwapura aorai ganira galon
    gagala ruala (20) pa gagala toitoi (30) vetaira.
  deu-TKW: Es waren aber daselbst sechs steinerne Wasserkrüge nach der Reinigungssitte
    der Juden aufgestellt, je zwei bis drei Maß haltend.
  zsr-NT: Nacuáꞌ niꞌ xop yusuꞌ guiöj tuꞌgunëꞌ dxin bönniꞌ judío catiꞌ tuꞌpáꞌ cuinquëꞌ
    ca nalëbcnëꞌ tunëꞌ, len rúdzugac chop tsonn röꞌö nis tu tu yusuꞌ naꞌ.
  lin-lin: Ezalaki wana na bambeki motoba ya mabanga, oyo Bayuda bazalaki kosalela
    mpo na komipetola. Mbeki moko na moko ekokaki kokota balitele kobanda tuku mwambe
    kino nkama moko na tuku mibale.
  hns-NT: Israel ke dharam ke nem raha ghar ke bhiettar djaai se pahiele haath gor
    dhowe ke. Ohie khaatien hoewa par tjhaugo barka gogliet dharal raha. Har ek gogliet
    me lagbhag sau liter paanie bharaai sakat raha.
  noa-E: Judionaan amach i aawai Ẽwandam na amach wajapha nʉm aag jua dʉ̈i bʉ̈pa ʉpʉ̈pʉ̈i
    aajeejim. Magua, magaag athee döjã iigjerr aawai mag phiesta ee thũr mokdau dën
    dʉ̈rrcha khithëem seis wai naajim. Makhʉʉn thũr ee de cincuenta a setenta litros
    dʉ̈rr aajeejim, dö.
  eng-EMTV: Now there were six stone water jars standing there, according to the purification
    rites of the Jews, each holding two or three measures.
  mib-NT: Te yūcuan íyó íñū tenéjá yuū jeē ñúhun ndute cájichi ñayuu hebreo jeē ndúndoo
    i nuū Yaā Dios. Te ɨɨn ɨɨn tenéjá un cánda cuhun cuūn xico chí ciento litro ndute.
  lif-NT2: खे़प्‍मो यहुदि सेसे चोःक्‍सिङ्‌मा थिम्‍मो ओगप् चोःक्‍मनाबा च्‍वाःत् याङ्‌मा
    तुक्‍सि (६) यम्‍बा खोःम्‍मनाबा लुङ् कुःन्‍दाहाॽ मे़युङे़॥ खे़न् थिक्‍को सुम्‍बोःङ्
    (३०) पाथि थारिक् च्‍वाःत् के़हप्‍पा चोगे़रो॥
  xnj-xnj: Penapo kwavili na vihulu sita ya kuvikila manji kwenuko, kila umonga weuhotola
    kumema madebe gavili amala gadatu ga manji. Yeyavikiwi penapo ndava ya mvelu wa
    Vayawudi kujinyambisa ndava ya kumuyupa Chapanga.
  mmx-mmx: Limixin me Judaia diga ruuna leretere at loklok at lotu atdi mumu logosogos
    panga, ni lavasuun mun teren la lavanna lempat buxom tuntu mo ga nemen. Nedi getgesara
    diga epovo rin tuntu ka tegepu sangaun kopla tavantun sangaun lenbuxak kidi.
  cbr-NT: Anu ca 'iacëxa mëcën achúshi 'imainun achúshi maxax 'acë ñutë, anu anúan
    judíos unicama mëchucati 'unpax nanti. A ñutëcama sapi ca veinte 'ianan treinta
    galones 'unpax anu 'aruti 'iacëxa.
  tee-NT: Chai ixlacvi lakachaxan lack'ai akchoko lhinavicanta chiux. Anchach ju ixtamujuich
    ju xcan ju ixtalhilacch'ak'ai ixlacc'a'ulh'an chai ju ixtalhimacch'ak'aich ju
    israelitanin ni chunch ixtalhilanitach. Va ixtanajun ni salaka catajunlh ju chunch.
    Chai ju lakatamin akchoko ixmujui tam cientos litros.
  eng-LSV: And there were six water-jugs of stone there, placed according to the purifying
    of the Jews, holding each two or three measures.
  cak-NT: Y chiri' jec'o waki' nima'k tak cucu' (tinajas) je-banon che abaj, roma
    chupa ri cucu' (tinajas) ri' niquiya-wi ri ya' ri nic'atzin chique chi niquich'ajch'ojij-qui',
    anche'l nu'ij ri ley chi tiquibana' ri israelitas. Y ri cucu' (tinajas) ri', quieji'
    ciento vasos ya' quipa.
  pah-NT: Pevo gwereko yhya ryrua ita apopyra. A'ereki judeus'g̃a nane'ymi ojipyhepyhei.
    Oheohei g̃a mbatera jipi no nahã nhande nhimombyryvi Tupana'ga pe javo. Nurã gwereko
    pevo mbohapyrete seis yhya ryrua. Inainani gwereko he'yjuhu cem litros gwerevi
    ipype tynahemame.
  sja-NT: Mama bainɨ̃ p'anajida chok'o seis, mãudee ooda. Judiorãpa mãgee chok'o iru
    p'anapachida aɨde pania t'ɨdait'ee. Mãgá sɨɨdai ãchi jua, bɨɨrɨ maa-e pɨrã net'aa
    Tachi Ak'õre Ũraa p'ãdade jaradak'a. Chok'o abaade cincuenta wa setenta litros
    araapachi.
  xed-xed: Tsaw ma tsa vli ya, mamu wudaha tsatsaf lu nda palaha ta za litir tghas
    mbsak tghas mbsak sanlaha, dərmək nda hisambsak hisambsak sanlaha, ta kəl la Yahuda
    ka ghuɓa səlaha taŋ.
  glk-glk: اویه شیش‌تأ خمره‌یه سنگی نَهه بو کی برای رسمه تطهیره یهودیأن به کار اَمویی
    و هر کدام ظرفیته دو یا سه‌تأ پیمانه‌یه دأشتی.
  mks-NT: Ta mé vehe nu̱ cúú víco̱ cán na̱sahi̱in i̱ñu̱ yoo náhnu ña̱ na̱cava̱ha na
    xi̱hín yu̱u̱. Mé yoo cán na̱sa̱cuu a nu̱ táán na̱ Israel cán ticui̱í, dó ndája
    vií na̱ mé ná tá quia̱hva sáhndá ley nu̱ ná caja na. Ta tátu̱hun co̱mi̱ jícó á
    in ciento litro ticui̱í quéta ini in in yoo náhnu cán.
  gfk-S: Io, a liman ma tike na tamat na pala taho na hot di ga tur ter kaia hutate.
    Tiketike ta di i haruat be na bukas ma ra liman ma tike na sangahul tuk ra liman
    ma ihet na sangahul na poona kor na taho. Ma ira Iudeia di git taptapir ta di
    haruat ma ira nudi harkurai.
  bmu-bmu: Juda yeŋön amöt qem aŋgubingöra Köna keuŋini wuataŋgöba böröŋini saŋgoŋmaljema.
    Miaŋgö dop miri miaŋgöreŋ köuraŋen ketaŋi 6 tarök. Köuraŋen mohot mohot mi o gina
    8 me 12 miaŋön geba kokolak qenahaŋgö dopŋan tatket.
  dgz-dgz: Pa ap me gapan unup no um baware iragenawa nani yamunaet nani yamu daiton
    pa gwanap seane iwa barip wamewa waenapan arugataet tauepi menan. Unup no um baware
    iragenawa tat mega mu Diu nagirewa anu tumat muga iupewa gapan. Ian Diu nagirewa
    anu tumat iup muga arugataet. Iup da ameme orup da pa gwanap aet anupiwa namu
    pusi nani bigi ware amba unuk aeta. Ap menan pa pa gapan unup no um baware iragenawa
    daiton daiton tonana sinewa.
  eng-GNV: And there were set there, sixe waterpots of stone, after the maner of the
    purifying of the Iewes, conteining two or three firkins a piece.
  zaa-NT: Nía nna dàa xùppa ca yethu' nu de íyya para inda nu ruquina' ca enne' judíua
    para eyacca nàrìni cą según bá costumbre qui' quį. Ttu ttu ca yéthu'a nna ùccuaní
    ttú chuppa o tsunna tì'ga ré'è inda lè'e quį.
  eng-WEBSTER: And there were set there six waterpots of stone, after the manner of
    the purifying of the Jews, containing two or three firkins apiece.
  guh-guh: Nexata bajarajota nubena seis pacanalitobeje, ibocanalitonë. Caecanalitota
    mera caëjëpapona bejamatabëcuene quince pagalónbeje. Nexata bajarapacanalitonëta
    peyaenaemeranëta, judíovi pijacuenia anijatonë xaniavaetsia nacobequiatabiaba
    penabanivajënae.
  bon-bon: Teeme Israela biname bime cotre puga ge teepi lipulipu äcisejame cude gwidape
    oomlana cabu ca. Ai ingle name pi pui mete cabu puga ge kula ca wawenäneji siks
    modamoda niiye ängärena gwidape; teepi iyeta ibibi ge yepä hanred liita niiye
    tääpume.
  nhw-BL: Huan nepa eltoya chicuase huejhueyi comitl catli quicoyonijtoyaj tlen tetl
    huan ipan atecayayaj para masehualme ma momajtequica quen toisraelita tlanahuatilhua
    quiijtohuaj. Huan sesen nopa comitl huelis quicuisquía ochenta hasta cien litros
    tlen atl.
  swh-ONEN: Basi ilikuwepo mitungi sita ya kuhifadhia maji iliyotengenezwa kwa mawe
    kwa ajili ya kujitakasa kwa desturi ya Kiyahudi; kila mtungi ungeweza kuchukua
    vipipa viwili au vitatu.
  wbi-wbi: Pa vutolani pala pwesilyale isaaji ntanda isa mavue. Isaaji isio silyale
    sa malenga agha kusogha, muliva kuvalasia ndavule lwale lwiho ku Vayahudi, ulusaji
    lumo lukamemagha amalenga amateneka ghavili nambe ghatatu.
  bba-bba: N deemɑ boosu nɔɔbɑ tiɑ su wɑ̃ɑ mi, mì sɔɔ Yuubɑ bɑ rɑ nim doke wɑsin sɑ̃rɑsiɑbun
    sɔ̃. Gen bɑɑɡere ɡɑ koo ditiri wunɔbun (100) sɑkɑ mwɑ.
  eng-KJVCPB: And there were set there six waterpots of stone, after the manner of
    the purifying of the Jews, containing two or three firkins apiece.
  kgk-NT: Upe-py oĩ seis y ryrugwasu. Ita gwigwa ijapopyre y ryru. Ojoha'e-rami meme.
    Hynyhẽ ramo, peteĩ teĩ ogwereko oitenta litro para'e, cem litro para'e ogwereko.
    Upe y ryru-gwi judeu kwéry reko-rupi ogwenohẽ va'e y onhemopotĩ hagwã.
  waj-waj: Yutayaa gioonna kiaapuuya ngiari mmammaiyauvaa finira mmaanna aataruuyauvo
    airi airi aataruyauvai vairavai. Ivaara pinaa kuu yavaiyauvo yaaku saivai karasaidiri
    mmuaavai ivau vairavai. Yavaiyauvo hama kiisa paanna yavaayauvai. Hokoba pinaa
    yavaayauvaivee.
  cpy-cpy: Ari owayitaka janta 6 chomo mapinakitatsiri, rootaki rowanta-piintari Judá-paeni
    nijaa, roojatzi ikewayitantari rantakiro-rika ipinkae-tziri. Iroka chomo, eeniyitatsi
    iyomaatachari apite ikaanteetari nijaa, otsipa mawa ikaanteetari.
  ekk-PKP: Seal lähedal seisis kuus kivianumat, mida juudid kasutasid tseremoniaalsel
    pesemisel, igaüks neist mahutas ligi sada liitrit.
  mpx-mpx: Mulaa abwe Yudiya nihi anan, nimaliya ge wali bugubugul nihi ul ni ola
    wali tapwalolo ana logugui, inoke toto o kaiwena ulubwal pat elana hi ginoliliya
    ali gewi esiwa (6) iyoho to, maisena ge maisena bosowaina wewel ni minaa gamwanaa
    ana bwata ni ola 100 lita.
  wbp-wbp: Yalirla yuwarlirlaju, wiri-nyayirnilpalu karrija murlukurnpa jika-pala
    pirli-jangka, ngulaju marlajarralpalu karrija ngapa-wangu. Nyampu-patu ngulajulpalu
    karrija pirli ngurrju-maninja-warnu-patu ngapa-kurlangu, ngula-kurra kuja kalalu
    Juwu-paturlu ngapa winjurnu, manu kalalu-nyanu wurlkurrparrurnu rdaka miyikingarntirliji
    ngarninjakungarntirliji. Nyampu-paturluju murlukurnpa-paturlu kalalu jarnkujarnku
    mardarnu ngapaju marda 80 lita-kurra, marda 120 lita-kurra.
  luo-luo: To machiegni kanyo ne nitie degi auchiel mag pi, mane gin kaka degi ma
    jo-Yahudi ne tiyogo kuom logo e yor pwodhruok, ma moro ka moro ne tingʼo pi madirom
    depe ariyo kata adek.
  nhe-NT: Huan nepa eltoya chicuase huejhueyi comitl tlen quicoyonijtoyaj tlen tetl
    huan ipan atecayayaj para tlacame ma momajtequica queja toisraelita tlanahuatilhua
    quiijtohuaj. Huan sesen nopa comitl huelis quicuisquía ochenta hasta cien litros
    atl.
  aii-aii: ܘܐܝܼܬ ܗܘܵܘ ܬܵܡܵܐ ܫܬܵ‌ܐ ܚܵܘܕܹ̈ܐ ܕܟܹܐܦܵܐ، ܡܘܼܬܒܹܐ ܩܵܐ ܕܲܟܲܝܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ،
    ܘܟܠܔ ܚܲܕ ܕܵܒܹܩ ܗܘܵܐ ܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܓܘܼܕܹ̈ܐ.
  esk-NT: Taraniguuq itchaksrat qattaliat iyaġaich imiġnun inniqsut, atausriq immaqtutilaaqallaapluni
    iñuiññaqtun naagaqaa iñuiññaq qulit gallon-tun, Jew-ŋuruat maliġutaksrirrusriaġikkaġmikkun
    iġġuutiksraqtuġvikaaŋich.
  msb-msb: Niyan, igwa didtoʼn unom na tapayan san tubig para paghugas susog sa nakaugalian
    na san mga Judio. An kada usad sani sulod sin 20 pa 30 ka galon.
  cpa-NT: Ja³jøng² mi³tioh¹³ jŋiéng² mǿi² dsøg³ cah³, hi² lǿa¹² cang³. Dsøg³ jøng²
    tieh¹² dsa² hniu³ jmøi² jmo¹²dsa ti³jŋió¹³dsa, ju³lah løa¹² mai³¹ quiah¹² dsa²
    judío. Heih¹² cónh¹ ochenta ho¹ ju³ ŋi²lǿg² litro jmøi² lah¹cøng² lah¹cøng² dsøg³
    jøng².
  dso-dso: ସେ ଜାଗାଇ ବଡ୍‌ ବଡ୍‌ ପାକ୍‌ନା ସଙ୍ଗ୍‌ ତିଆର୍‌ କଲା ଚଅଟା କୁଣ୍ଡ୍‌ ରଇଲା । ଜିଉଦି
    ଲକ୍‌ମନ୍‌ ସୁକଲ୍‌ ଅଇବାକେ ସେମନର୍‌ ରିତିନିତି ଇସାବେ ଏ କୁଣ୍ଡର୍‌ ପାନି କାମେ ଲାଗାଇତେ ରଇଲାଇ
    । ଗଟେକ୍‌ ଗଟେକ୍‌ କୁଣ୍ଡେ ସଏ ଲିଟର୍‌ ଲାକା ପାନି ଦାର୍‌ତେ ରଇଲା ।
  meu-meu: Unuseni ai nadi hodudia autauratoi hehelai, Iuda taudia edia haheḡoeva
    karadia daidiai; ta ta anidia na gallon ruahui ruahui sisivana.
  yva-NT: Umba vabiu inta ntuna no yavare umaso indamu mana ramenasya raija veano
    vatane maneme rarondom mamaisyo Yahudi awa koane rai. Vabiuge umaso rano kawije
    intabo. Vabiu intabo ama mana ramenasya rai ratoro literije rai ratusije intabo.
  dgc-dgc: Nadid, te éném sa a tapayan a méglasén side ta manga téglélima a baldi.
    Side ya i hinanda du Judeo a pagugisan, ayun ta rilihiyon de.
  zpm-NT: Lidz meṉ co ga ndxie xoop guies ne niaa quie; zaatne rio nis ne rquiin zha
    Israel riar nia zho, zigne nac grë xcostumbr zho. Tib tib guies co, rio maase
    xoopga re nis leṉa.
  hix-NT: Àto nehxakon hatà, oryenà ymo, toh kahsaho ymo. Àyakenonà rma, 6 me nehxakon
    hatà. Tuna yonà rma àro hatà, Xuknewyana komo yosomyakorokatxho rma hatà, tàyweronàhyamatxhàyamotho
    yawo ro osonyhoryetxho komo rma hatà. Àsok hana nehxakon ha, aràhtotho ha, 80
    tutum hana, 120 tutum haxa hana.
  sim-sim: Urik sunja awu wasilaka 6-pelak aka orok lindari lir. Uku os awu ondok
    li tarmuri oso Avui Wasilakahi misokomek jivik li nakmbaha kumba tava lihin li
    yokokmbaha li eweshirik lindari lir. Awu ondo namtarmba namtarmbak uku si hojeri
    100 litak nari lira.
  npi-ULB: त्यहाँ यहूदी विधिअनुसार शुद्धिकरणको लागि हरेकमा झण्डै एक सय लिटर अटाउने
    छ वटा ढुङ्गाका भाँडाहरू थिए ।
  cgc-cgc: May anen dya annem na tadyaw na buat alin ta bato. Kada tadyaw pwidi maugsakan
    ta binti asta ta trinta galon na waig na pagamit para pang-ugas ta lima tak ta
    riliyon ta mga Judio may sunuran parti ta paglimpyo ta lima.
  tim-tim: Yuda luâk âmbâle bâtyeŋe me hâkyeŋe hokboâk pulim maligât emet ain umbâ
    6 hainâk tatyeŋgiep. Umbâ amâ bâlensiâ bo. Humomo tatyeŋgiep.
  yor-yor: Ìkòkò òkúta omi mẹ́fà ni a sì gbé kalẹ̀ níbẹ̀, irú èyí tí àwọn Júù máa
    ń fi ṣe ìwẹ̀nù, èyí tí ọ̀kọ̀ọ̀kan wọn gbà tó ìwọ̀n ogún sí ọgbọ̀n jálá.
  wos-wos: Judana du deka hambuk hundi xékéta di man tamba jémba yakwanyi. Wun gembu
    rekwa du wungi man tamba yakwanyindate di motumbu bérandan aki gwongofu wungi
    di té. Wun aki némafwi di (100 lita maki di).
  emp-NTPO: Maʌ̃ne sei zoco waib̶ʌa mõgara od̶ada arima panasid̶aa. Judiorãba maʌ̃
    zocod̶eba baidoda juebadjid̶aa ne sʌgʌd̶aped̶a Ãcõrẽ quĩrãpita bia b̶ead̶i carea.
    Zocoza veinte wa treinta galoʌ̃ poya b̶easia.
  eng-F35: (Now there were six stone waterpots set there, according to the purification
    rites of the Jews, containing 20 or 30 gallons each.)
  ind-ind: Di rumah itu ada enam bak air besar yang terbuat dari batu. Bak itu diisi
    air supaya tamu-tamu bisa membasuh tangannya sesuai adat Yahudi. Setiap bak isinya
    kira-kira 100 liter.
  pes-OPCB: در آنجا شش خمرهٔ سنگی بود که فقط در مراسم مذهبی یهودیان از آن استفاده
    می‌شد و گنجایش هر یک حدود صد لیتر بود.
  mpt-mpt: Amo gosake tom keto beselibo asuke asuke asuke nao olanea Yudai ili hekmel
    kukubo wafunom gaibo i kweil aayo fuba bianiba eka fleto fuba biam nine geneta
    olanebiotabe. Okok nakai aangket olo temo elekiem elekieme aangket gwabo odi oleb
    teniba ibumino 10 genimib ota utlamabobe.
  ssx-ssx: Mo Diu wanda꞉halima꞉ ika꞉ hande ikalima꞉ tandepa꞉la꞉ hau pu haemeke ekina꞉
    toopima꞉ wepia ikali kanake yunki mindiki hata꞉ mo pa꞉ta꞉ wiekeme. Kanake homeke
    pa꞉ta꞉ ikalita꞉ 80 lida o 90 lida tupa꞉ pitaapeke yeekeme.
  mkl-mkl: Wee tenɡi bii ɑ̀ wɑɑ ce ɑbɔdɔ̃u boonyi mɛɛfɑ ɡɔ ŋɑ iyi ɑ̀ ce do kutɑ ɑ̀
    wɑ bɛ, si bɛi Zuifu ŋɑu ɑ̀ yɑ kpɑ̃ si inyii ɑwɑlɑ nŋɑ. Boonyi ɑkɑ̃ fei ɑ́ yɔkɔ
    ku ɡbɑ inyi zɑkɑi jɔlɔ jɔnkɑ mɛɛ wɑlɑ mɛɛfɑ.
  gaq-gaq: ଜିଉଦିଇଂନେ ପର୍‌ଚଲ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ଆତ୍ଅରିଆ ବ୍ରି ଏଃତେ ଆଃରେକ୍ନେ ତୁର୍‌କ୍ଲିଗ୍
    ମ୍ନା ମ୍ନା ବ୍ରି ଏଃତେ ଆଃରେକ୍ନେ ଣ୍ତିଆଃକୁଣ୍ତ୍‌ ଲେଃକେ ସାପା ଣ୍ଡିଆ କୁଣ୍ତ୍‌ ଅରିଆ ମାଲ୍‌କୁଡ଼ି
    ଲିଟର୍‌ ଣ୍ଡିଆ ସାଃମ୍ୟାକେ ।
  gof-RNT: Ayhudeti bantta geesho wogaas go7ettiya usuppun shuchcha baathati he bessan
    de7oosona. Issi issi baathay nam77u woykko heedzu xugga oykkees.
  unx-unx: ଆଡଃ ଯିହୁଦୀକଆଃ ଫାର୍‌ଚିଅଃନାଙ୍ଗ୍‌ ଏନ୍ତାଃରେ ଦିରିତେ ବାଇୟାକାନ୍‌ ତୁରିୟା ଘୁମା ଦହାକାନ୍‌
    ତାଇକେନା, ମିଆଁଦ୍‌ରେ ମିଦ୍‌ହିସି ଚାଏ ତିରିଶ୍‌ ଗ୍ୟାଲେନ୍‌ ଦାଆଃ ସାବେତାନ୍‌ ତାଇକେନା ।
  gah-gah: Itó Zuta vegenalite litá litá iki kugupe nogokalavó iaká amó nenazo, ámina
    numukú nene nagamí goni sipisi gehanitunú lilí amó nene 6-ía minamó. Ámina goni
    napa hamopamó vaí itikumú nene somo ligizani luga luga asú igo ihiki lekiaká amó
    neve.
  lcm-lcm: Na e iang palau katapo atogon a limalesikei a ese i at, voiang ri Iudaia
    kipo atogon ia si kari laulauan i asising, na keve ese ang kipo asukang ta 20
    vo 30 na galon.
  aer-aer: Apmere yanhe ikwerenge aneke tyampite akngerre six-pele arltwe aneke. Itne
    tyampite akngerre kwatye-akerte nhenhe areye atnyenetyarte alhewelhetyeke nhenge
    itne apekele Akngeye mwerrantye utyernemele tnaketyeke, Jew-arenye areyele-arle
    arratye mpwaretyarte-arteke. Tyampite nhenhe areye akngerre-apenhe litre 100-pele
    kwatye atnyenentye akngerre.
  qvc-NT: Chaypim karqan sayis payaskakuna rumimanda kaq. Chaqa chay isrraylinukunam
    yakuta tandaqllapa chay payaskakunapi, mayllakuna kustumbrinda rurananllapa. Kada
    payaskam 80 litrus a 100 litruskaman ukukuq.
  tgl-ULB: Ngayon mayroon doong anim na mga banga ng tubig na ginagamit sa seremonya
    ng paghuhugas ng mga Judio, na ang bawa't isa ay naglalaman ng may dalawa hanggang
    tatlong metretes.
  cbs-NT: Dios pexuni pidiama judiobu jaki mepanumisbuwen taea dintu betsa anu mishki
    shumuwan 50 kasmai 70 litro unpax mata wati tiubus 6 shumuwan xaka sedea
  xtm-NTPP: Ka nukuiñi iñu yuu ka kuu tinaja ja jin ku'un ndute ka jatniñu ñayii judío
    ma sukan ka sa'a i kivi ka kuni i ja jin nduvii i nuu Su'si ma. Te in tinaja ma
    chi kanda uu xi uni kiyi ndute.
  nnq-nnq: Akayahudi bakiba na lukobo lwa ukuya, penia pakiba na ibega chita ya mabwe,
    kila kibega chimwe kijingi madebe mabele au matatu ga mache gukuya.
  bao-NT: Toore niiwʉ, jĩcã amo peti, ape amore jĩcãga penituaro ca niirije jotʉ bʉcʉrʉʉri,
    pacarʉʉri, ʉ̃tã mena cʉ̃ja ca tiirique. Tee pea to cãnacãrʉʉpʉra 75 to biri 115
    litros cõro ca oco jeerirʉʉri niiwʉ; judíos're ca dotirore biro tiirã, cʉ̃ja ca
    uwa coerirʉʉri niiwʉ.
  san-ORI: ତସ୍ମିନ୍ ସ୍ଥାନେ ଯିହୂଦୀଯାନାଂ ଶୁଚିତ୍ୱକରଣୱ୍ୟୱହାରାନୁସାରେଣାଢକୈକଜଲଧରାଣି ପାଷାଣମଯାନି
    ଷଡ୍ୱୃହତ୍ପାତ୍ରାଣିଆସନ୍|
  huv-NT: Ajlüy quiaj anaíw xor iquial yow narangüch piedra. Ajcüw ayaj atam nejiw
    a nipilan judío wüx arangüw leawa lambójan marangüw para majlüyiw nerixix alinomb
    teombas Teat Dios. Ajcüwa xor quiaj ajoy ojpeacüw tengwüy gajpowüw ngan yow.
  otn-NT: Mi̱ jap'ʉ 'dato yø mamohi ngue yø do. Gue'ʉ di usa yø judío'ʉ ngue po ra̱
    dehe ga̱ nxʉ'yɛ yø ja̱'i̱. N'na ngu̱ n'na'ʉ p'ʉya häti goho 'däte ogue n'na ciento
    litro ra̱ dehe.
  nop-nop: Nai uŋaniŋ yot uŋoŋ kwetkabot kweheyehi 6 boigiŋ, u Judame heki nehi’walaŋ
    titiŋhik keleeŋ kohoyoutet titiŋdok yoŋa boiune ikagiŋ. Kwetkabot u kuyahi moŋ,
    wapuhi hinek.
  obo-NT: Dutun, duwon annom no doorakkoon banga no id panoy atag to botasanon to
    mgo Judio moka‑atag to kod‑ounab, su idda me‑en kos pomokayon dan. Dos ipat sokkad
    taddon banga, od kotawwan to mgo sokkad no gatus no litrun oweg.
  cak-ENT: Y chiri' yec'o c'a vaki' (seis) nimak' tak tanax, ye banun riq'uin abüj.
    Ri israelitas jabel nyecucusaj tanax quiri', roma chupan tanax quiri' nquiya-vi
    ya' ri nc'atzin cheque richin nquich'ajch'ojrisaj-qui', cachi'el c'a ri nchilabex
    cheque roma ri qui-ley ri xuya' ri Dios richin ri Moisés. Y ri tanax ri', ochenta
    o cien litros ya' quipan.
  lif-NT: ᤂᤧᤵᤔᤥ ᤕᤜᤢᤍᤡ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤛᤡᤱᤔᤠ ᤌᤡᤶᤔᤥ ᤀᤥᤃᤵ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤆᤫᤠ᤺ᤳ ᤕᤠᤱᤔᤠ ᤋᤢᤰᤛᤡ (᥌) ᤕᤶᤒᤠ
    ᤂᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤗᤢᤱ ᤁᤢ᤺ᤴᤍᤠᤜᤠ᤹ ᤔᤧᤕᤢᤅᤧ॥ ᤂᤧᤴ ᤌᤡᤰᤁᤥ ᤛᤢᤶᤒᤥ᤺ᤱ (᥉᥆) ᤐᤠᤌᤡ ᤌᤠᤖᤡᤰ ᤆᤫᤠ᤺ᤳ ᤁᤧᤜᤵᤐᤠ
    ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De ñúcuán íyó īñū tinaja yūū jā ñúhun ndute nándahá ndá nchivī hebreo jā
    ndúndoo ji nūū Yāā Dios. De iin iin tinaja quénda cuhun cūmī xico á ciento litro
    ndute.
  san-TIB: ཏསྨིན྄ སྠཱནེ ཡིཧཱུདཱིཡཱནཱཾ ཤུཙིཏྭཀརཎཝྱཝཧཱརཱནུསཱརེཎཱཌྷཀཻཀཛལདྷརཱཎི པཱཥཱཎམཡཱནི
    ཥཌྭྲྀཧཏྤཱཏྲཱཎིཨཱསན྄།
  qve-NT: Chay casarakusqanku fiestapin soqta hatun tinajakuna rumimanta ruwasqa kasharan.
    Chay tinajakunapi unutaqa Israel nacionniyoq runakunapa ch'uyanchakunankupaqmi
    waqaycharanku. Sapankama tinajamanmi pachaq litro hina unu haykuran.
  pao-NT: Naapahe'yoo papabatse'yoo tupe-ma namadabuedu, pukwi baa mu tubanena umu
    tzage'e nahane. Mu Jew numu nanesootuhipu puma namayohona, pukwi mu mabatzagana.
  cbu-NT: 'Anush murits minam matayaru taarangiya. Anoo uru iy Utaáshuchini kungupat
    maacheetsi yaramaam payutarini. Patumbchee kachuteeruni, muritsaam kapungu tintarini;
    zameetpaparee arat, tatsitamaam waritarangiya minamtashu. Ashiri Isussha muchchuree:
    Kung tipayarus, muritsush minam matayaru tatsiteerus ksangints; tárangiya. Ayu
    táyarusin, tatsitaranganaya.'
  usa-usa: '@see-verse:JHN.002.005'
  soy-soy: Mɛpɛ́rɛ́ ɑpɔri ɑkpuulũ ɑnyinɛ yɛ pɛɛ welɛ. Kei kɛ Pisuifi ɑpi yɛ míni
    wɑ ɑpí nɛ pimɛcirɛ nyɔ́ɔnsɛ. Ḿpɑ́ kupɔ́ri kúye yɛ́ fe ɑku ɑ́nicɑri ɑtɛ́ nɛ́ɛ
    ɑtɑɑni yɔ́su.
  hui-hui: Iba be timbuni ege to̱le̱me wabini waragaria wini. Yu wali agalime iba
    be uruniha howa iba hambialu tinaga ilili biagane mana winidagua wayawaya biaga
    hene. Iba be uruni homane mbirago mbagaya be nguira aleme hambu to̱labehe wini.
  amf-amf: Ayiwd eena yisa gilon kanka kenin waadadhea seenira ashkadhaana daa lax
    ogote ke dahade; daano kallo mato liitiraddha noqo koda yede.
  quc-NNT: K'o k'u waqib' nimaq taq q'eb'al re ab'aj chila', k'olib'al joron ri käkikoj
    ri winaq aj Israel che ch'ajb'al kib' aretaq käkesaj ri äwas chkij. Chkijujunal
    ri q'eb'al käkich'ij jumuch' o cien litros joron.
  dob-dob: Tuta nina ꞌenaya me Yudia ꞌidi bubuna, nate ꞌebesiwa siguinuwedi gulewa
    ꞌenega, ꞌidi ꞌebe loꞌutu manuna. Ta sagali nina ꞌenaya ꞌebesiwa nidi sikisi Yesu
    ꞌiꞌitedi. Taudi kakaedi ta sinabwadi, sawesawenaya be bwasi sinabwa wawasae sisiwadi
    ꞌediya.
  wrs-wrs: Wo no deuvrava blekkumbiva diva indvlohvna 6pelara, osm pom ivsho vewolalm
    noindam. Yutanindva noinda hevm poswolalm, osm hevna wevolm engivra. Mendeklikumbi
    indvlohvna, pomba os lungundv, velohlohvna 100 lita. Honna vewol vina.
  mca-mca: Qa na'l hekhewe' ewi'ƚ tatsai (6) kekhewe' qits utel wanaqsiijkii in eƚi'nilij,
    we'neni' hakha'a' qe qa' natnatkinhe'yij kakha' ƚunyejei nekhewe' judiol qe wa'nqa'.
    Ewi'ƚ hekhewe' eƚi'nil wejuƚji'ju' pa'qu' iweli'ye' qu' wetshetk'ewi'ƚe' ne'ej
    qits kamusil.
  tzo-TZC: Ti teye, oy tey vacbej bin ti meltsanbil ta tone. Jaꞌ jtunel yuꞌunic ti
    jꞌisraeletique sventa chꞌamobil voꞌ sventa spocobil ti scꞌobique. Ti jujubej bin
    taje, ta xꞌoch nan yuꞌun nopol chanvinic, voꞌvinic ta litro voꞌ.
  mya-mya: ထို​နေ​ရာ​တွင် ရေ​နှစ်​ထမ်း​သုံး​ထမ်း​ခန့်​စီ​ဝင်​သော ကျောက်​အိုး​ကြီး​ခြောက်​လုံး​ရှိ​၏။
    ယု​ဒ​မျိုး​သား တို့​၏​ဘာ​သာ​ဋ္ဌ​လေ့​အ​ရ သန့်​စင်​မှု​ကို​ပြု​ရန် ထို​အိုး​များ​ကို​ထား​ရှိ​ခြင်း​ဖြစ်​၏။-
  gng-NT: Tɔ, icincɛnciɛn iluob iba là se niʼsaan. Cin kɛ cin là li fre kí teke
    tɛn icùɔn iniin bii icùɔn piik nin ile. *Sufmbɛ là kuonh i ya cin ni nɛ miñunm
    ki taah ki sɔkreh biʼba, ki paakeh iyaajɛbok ye ma bo.
  cbi-NTPO: Judío chachilla ti kenundiyaindu bain Dioschi ura' manguranu ti' yala'
    lei naake mandanguemuñu bain juntsangue' manbitsaatsaa kemu de' mitya, tsanguendu
    pi pupukenu junu mandishmain shupu' kandaru tanala, main main 100 litru viinuu
    tene.
  ikk-NT: O nwọn ite-mirin isin wẹ gi ọmụma mẹmẹ rị ebahụn. Ohu-ohu imẹ wẹ jẹnkọ d'e
    ripụ ogbogoro mirin isẹn mọbụ ẹsa. W'e gi wẹ e dọnmẹ mirin wẹ gi a chanchan ihiẹn,
    hụn wẹ gi e mẹzu omẹnalị ndị Ju.
  leu-leu: La faasilak, a toxan a mu vaan pisaxa ina raarum aava ri vesane pana faat,
    ri taxa tigina. Ri toxan a raarum xena xamak a mari mu Juda malaan sena vilaana
    ina lotu siri a kuus pana. E mu vaan ri molava e nari saxa saxa ri toxan a ‘lita’
    100 o 150.
  maz-NT: Mi järä nu, 'ñanto tras'äbä c'o mi ngueje ndojo c'o mi xich'iji ndeje. Nu
    c'e ndeje c'o mi po'o nu, mi ngue para ro xindyë c'o mi menzumü a Israel, c'ua
    nzi va manda o̱ ley anguesji. C'o tras'äbä mi süjü ochenta o 'na ciento litro
    nzi 'naja.
  bod-N: ཡ་ཧུ་དཱ་པའི་ལུགས་སྲོལ་བཞིན་གཙང་སྦྲ་བྱེད་པ༌ལ། རྡོ་ཡིས་བཟོས་པའི་ཆུ་རྫ་དྲུག་ཀྱང་གནས་དེར་བཞག་ཡོད༌དེ།
    དེ་རེ་རེའི་ནང་དུ་ཧ་ལམ་ཆུ་ཟོ་གཉིས་གསུམ་ཙམ་ཤོང༌ཐུབ་བོ།།
  tca-NT: Rü yéma iyexma ga 6 ga tü̃xü̃ ga nutagüngĩxcèx. Rü wüxichigü ga yema tü̃xü̃wa
    rü maneca yexma name ga 50 rü ẽ́xna 70 litrugü ga dexá. Rü yema tü̃xü̃gü iyixĩ
    ga yema Yudíugü ngĩxü̃ ixügüãcugücü ga yexguma dexámaã nügü yayauxmẽ́xgüchaü̃gu
    na Tupanacèx nügü yamexẽẽgüxü̃cèx.
  zpl-NT: Nu zeꞌe nucuaꞌa xuꞌcu etsu quiee, nú riucheꞌ inza rquiꞌña bee bene Israel
    para nú lecaxi naa beei tucu nú neca costumbreꞌ beei, nu riuꞌu como tucu ayuꞌu
    litro inza liñi cada tucua bee etsu zeꞌe.
  mbc-NT: Awanî'pî moro tî' konekasa' kamotikon pe tiwin mia' pona tîîmo'tai kaisarî,
    tuna yense' pe teserukon yawîrî Judeuyamî' e'ronato'pe. Awanî'pî kure'ne tuna
    yapi'nenan 80, 100 litros kaisarî yapi'nenan.
  ndg-ndg: Bai pabile ni mitungi sita ya maliwe palo yatibekwa kwaajili ya tawadha
    mu'sikukuu ya Ayahudi, kila limo lyabile ni ujazo wa nzio ibele itatu.
  wsk-wsk: Se yu kuting bibiya 6, manga te nunga, mu aniram. Yu kuting mu yu karogo
    aniso, se Juda alo nuguting nusuwik te anusan. Se yu kuting suan suan mu 20 agi
    30 gallon yu iluso.
  toj-NT: Jaxa tihui ay yioje huaque tinaja, c'ulubal soc luum. Huax maconi yujile
    ja jastal huas sac'a ja sc'abe ja ba sreligione ja judio jumasa. Jaxa cada jujune
    ja tinaja jahui, huax och mojan ochenta litro, ma cien.
  tbc-tbc: Ab an lo bod tubun tubun ak 6 dutur dan ate you disirip, Juda sad kagin
    lo mi ŋied banid dufulani da. Bod kisaek kisaek an ate you 90 lita boi, tia, 140
    lita boi, ago lo you disiraip dien da.
  sna-sna: Pakare ipapo pakanga pane makate amabwe matanhatu, anoshandiswa navaJudha
    patsika dzavo dzokushamba, rimwe nerimwe raizara namarita ari pakati pamakumi
    mapfumbamwe nezana namakumi mana.
  smk-NT: Main itaw nin a'nem ray pasig nin pangangwan nin ranom. Sayti ket para sa
    kaugalian ran Judio nin pangunguyas ra ta pigaw nin maikana' sara sa pangingikit
    nan Dios. Makalaman a barang saya nin pasig nin rwampulo' anggan tulumpulo' a
    galon.
  grc-TCGNT: Ἦσαν δὲ ἐκεῖ ὑδρίαι λίθιναι ἓξ κείμεναι κατὰ τὸν καθαρισμὸν τῶν Ἰουδαίων,
    χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς.
  gof-WFTW: Ayhudeti bantta geesho wogaas go7ettiya usuppun shuchcha baathati he bessan
    de7oosona. Issi issi baathay nam77u woykko heedzu xugga oykkees.
  spa-BLM: Habían allí seis vasijas de piedra, colocadas según la costumbre judía
    de purificación, y en cada una cabían dos o tres metretas.
  kyz-NT: Aipoa 'gã jatykaaw ipe 'y ryrũa 'upa. Tuwiuu ma'ea. Aipoa 'y ryrũa 100 litro
    pyyka. Itakanafũa poromũ. 'Gã jepoeitawa yrũa futat. Judeu 'gã au'jeteramũ ojepoeita
    ojekatu'okawamũ Jarejuwarete 'ga upe.
  dao-dao: Judahea thuma ngcimcaihnak vaia, kalan mku ja thumkipa keh vangkia mcü
    khyuk veki.
  cya-cya: Can' ndon tsa scua quiton' tnu, nu nguiaa' lo'o quee lo' najo'o na 'in
    ne' judio xa nsuhui ne' cha' 'in ne'. Cunda scaa quiton' can' ndyu'hui tucua uta
    snan te'en tyi'a 'in na.
  wrk-wrk: Nanamuku Jumuku, nayinda yalungi yaji. Waluku yalungkili wakardaba marni,
    baki bayngkani yali jarrba yaji. Nanda yuwa Jukanyi yanybayi nani wakardaykanyi
    marni. Barriwa. Jungkuyi nanaba kaja lujuluju marda yalungi wabudanyi. Nanda lujuluju
    yalungi jungkuyi kujarra yingamali baki kujarra yingamali. Walkurra barri kudanyu
    nanda lujuluju.
  nii-nii: Noł ming mił owundu angił nga endeim mił sim. Ei Jura wumb noł was ełmin
    oł ei nge ming. Noł kułngii ei noł kulk ming endeim piki top mułmba ei nge su
    20 ni 30 su pei sik ninmin.
  ign-NT: Tacahe, tatiarihihi eta sáisihi ichapehiana tinajana, márihiana. Nayupi­sareana
    ena israelítana tayehe eta nayehe­repiana. Eta táichape­hi­va­vacahi eta tinajana,
