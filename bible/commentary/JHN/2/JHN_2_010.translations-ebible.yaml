  ghs-ghs: Oonita ttihu abi noi ata naateta abiho kira hiireqi hiireta, Abi minarai
    bai oba mekenoma oke bosata abi moitemi muuna qura eetemi mekeamake ipita moitorai.
    Oonihe nii ikanomake eete mekenomanipamu erake qaanatoriti ipiqata moite? Ooiqi
    hiiremi roqobeteta.
  peg-peg: “ୱିଜ଼ାକାର୍‌ ପର୍ତୁମ୍‌ତ ହାର୍ଦି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ହିନାର୍‌, ଆରେ ମାନାୟାର୍‌ ଉଣ୍‌ଜି
    ହଚ୍‌ଚି ପାଚେ ଜବାକାଲିଂ ହିନାର୍‌; ଏପେଙ୍ଗ୍‌ ଅଙ୍ଗୟ୍‌ ପାତେକ୍‌ ହାର୍ଦି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ଇଡ଼୍‌ତାଦେର୍ଣ୍ଣା
    ।”
  txu-NT: —E kum, uba kangô mexkumrẽx ne ga o apdjun ajbir o akato. Djãm me kute ã
    o anhỹr got? Kati. Me kute abenã me rẽnhkam ne me kute memã kangô djànhkumrẽxja
    kumrẽxo apôx. Ne me kute o kõm kumexkambit kute memã kàjbê kangô djànho apôx.
    Be, ga ne ga atemã ne ajbir kangô djànhkumrẽx jao akato, ane.
  eng-WEBU: and said to him, “Everyone serves the good wine first, and when the guests
    have drunk freely, then that which is worse. You have kept the good wine until
    now!”
  gnw-NT: —Opaete ĩru vae reta umee vino icavi vae mboupa reta pe. Jayave jeta vino
    jou yave ramo umee chupe reta vino icavi nunga mbae vae —jei chupe—. Ẽrei nde
    añave ramo nemee vino icavi ete vae —jei.
  mux-mux: 'yundu nimba mele: “Yima-ni pali taki-taki no-waen kaiéle ui siku kene,
    penga yambuma-ni no pulele noku pora siku alsuku we walu-siku noku ‘sungu tekemune
    mola naa tekemune’ niku apuruku naa piliilimili kene no kisma silimele. Akiliinga-pe
    nu-ni no-waen kaiéle ui we nosuku kene pe ekupu sikenu lam, ⸤aima papu sikenu⸥.”
    nirim.'
  maj-NT: —Ngayjee̱ xu̱ta̱ títjun tsjá binu̱ xi nda ko̱ nk'ie nga ja 'yún ka'bi xu̱ta̱,
    a̱s'a̱i ní tsjá xi najmi 'yún ndaha̱. Tu̱nga máha ji, binu̱ xi 'yún nda xi tjítjoihi
    nd'a̱i̱ tí'ba̱i̱.
  bkq-NT: — Kâzewenryem vinhu tâkubâgueim mawânrâ waunroem tâpâzeim igâsedyby modoram.
    Ize tato ara nhenybygueduomo pylâ eagonro vinhu ewy epâdyly-ro warâ. Âmâ olâ vinhu
    tâkubâgueim mekanâdai; âty adainze idâly ume kulâ pylâ mâempâdyly-ro! — kely.
  kue-kue: ana dungwa, “Yomba prapra wain wakai komuno kana yumbu sindre ana ne du
    eriko kade okuwo wain kinde te-te erikwa. Ba ene wain wakai tawa teke yei pandigltre
    erme i-pene endingwa.”
  cot-NT: 'icantiri: —Iroorijite amejigaro iroquetica ajivajiguiro cameetsajamajatanquitsica
    vinoja, coajicaqueate iquemajianacagueti irooqueate iquitajaitaque teesaconaca
    oncameetsajamajateji. ¿Queroqueate picotacani aviatimpa teequeate ari pinquejetero
    imaica? Manaquea iroquetiquea pimirajiaca teesaconaca oncameetsajamajateji, irooquea
    pitsoteajiaca cameetsajamajatanquitsica.'
  bnp-bnp: i ta maea, “E huriki ri rata a habu, bara ri habi taro a vain kamumu hateka.
    Muri, na tahuna e huriki ri ninu hateka pali, bara ni habi a vain i uka ma i nami
    kamumu hateka. Pali ioe, i uka ma o rata mavonga. Ioe o habi muga a vain i uka
    ma i nami kamumu. Pali ngane kunana o habi tala a vain i nami kamumu hateka.”
  apn-NT: '@see-verse:JHN.002.009'
  ctp-NT: ―Xka ta nten ni ―ndukwin yu kula―, xkwiꞌ mñun nu suꞌwe la lka nu nda neꞌ
    ndiꞌyu nten bra nu mdyisnan ti taꞌa; xa wa ngulaꞌ tiꞌ neꞌ chaꞌ yiꞌo ꞌa neꞌ mñun
    kanꞌ, bra kanꞌ nda neꞌ mñun nu kuxi la chaꞌ koꞌo neꞌ nu ndiꞌin taꞌa ―ndukwin neꞌ
    kwa tyi ꞌin yu nu mjwi kwilyoꞌo―. Loꞌo nuꞌwin ni, ni siya wa tyii ti taꞌa, la
    ni ndaa mñun nu suꞌwe la ti chaꞌ koꞌoan. Suꞌwe ꞌa kanꞌ.
  bre-BRG: 'hag e lavaras dezhañ: Pep den a ro da gentañ ar gwin mat, hag an hini
    falloc''h goude ma vefe bet evet kalz; met te ac''h eus miret ar gwin mat betek
    vremañ.'
  opm-opm: Oh hanhan hama kuu ma datir han ohnong Nohe patnong aprina potporhan oh
    apriporhan ohnong Han ihir irat gwe wain tom gap oh yah dasansi han ohri asariptimur.
    Atperhan ihir ruumsan diperhan Gin ihir wain ruumsan daya tei moh ihir Moh er
    dasanhe yah dasanhe na daham be yahwiwa daham diprohekin daham yan gar sar ma
    mohopti ohe wain tom oh asariptimur. Ma ihaptiru go wain yahnap dasansi mohri
    kianorim na pande ama potip oh.
  bvr-bvr: lika a-wena nula, a-yinanga, “A-lay, wolawola an-gugaliya jin-nigipa gochila
    gochila jin-gurra jiny-mangga a-workiya, nipa wayin m-barnjinga burrwa a-workiya.
    Minypa mu-ngoyurra m-barnjinga a-workiya mun-molamola, rrapa barrwa aburr-durtchinga,
    marr mu-yinanga mun-molamola m-barnjinga. Wurra jarra nginyipa, a-lay, ny-molamola.
    Minypa mu-ngoyurra ny-barnjinga mun-molamola, rrapa barrwa ny-barnjinga mun-molamola
    warrpam.” A-yinagata a-wena, ngardawa Jesus mu-jarlapuna mun-gata mun-molamola,
    wurpa lika an-gata gala marn․gi yina gaya wenga.
  wal-wal: “Ooninne aife woine eessaa asaa kasetidi ushshees; yaatidi bullachchaasai
    daro uyidoogaappe guyyiyan, qiraariyaa ushshees. SHin neeni aife woine eessaa
    hanno gakkanaassi wotta bayadasa!” yaagiis.
  zad-NT: 'chi''eb'': ―Yog'' beṉ'' zigaate chdie'' vino wenna'', na'' kat'' ba weej
    beṉ''ka'' len lṉina'' dii zil, na''ch chdie'' daa bi naktek wen. San li'', ba
    bzagoo vino wenni na'' ax̱t ṉaach chdio''n.'
  kmg-kmg: 'šiŋuc âzâcnewec: “Qanaŋ waiŋ aŋacne gumec-jopapene nâkupie maŋjeŋic bibiriwazo
    eme šâhec waiŋ oomane gumec-jopaeŋgopeneŋ, hata-nâŋec iŋuc fokac. Go ine qac qâtikic
    ehuc aŋacne hefacketec ŋeku šâhec fuakac.”'
  aso-aso: 'tiꞌ lo lo-imineꞌ: Eveneꞌ nosoꞌ niteꞌ nanguꞌ nene nosoꞌ niteꞌ gizi vataꞌ
    igaꞌ ave mukiꞌ nete gomuꞌ nene vaini noso lamineꞌ gehepeve nene ngimikevo vaiꞌ
    nikevosa alingeꞌ nene vaini noso laniteꞌ amineꞌ ngimaaꞌ naha geiꞌ nene aꞌmineꞌmine
    ogo gomuꞌ ngemamo idise aꞌnene vaini noso lamineꞌ ma nene do sotoꞌ ogo nongemane
    lineꞌ.'
  uli-uli: “Pangal yarmat ngo rema fang mwo wine we ye hartal momay, ngo bela lap
    ngalir yarmat ngo resa moch fang wine la te yugul momay hames. Iwe ngo gel ho
    far itol wine le ye hartal momay yee, la yodle ngo hosa moch fang!”
  nin-NT: na da ku di, “A di gri ahi a iwre a yo huzzu kuchi, nggo abichirr a ti so
    shi bari aba di gri anuma wa nggo a wre ma mi a huzzu. Hai! Ùwà i so gri ahi a
    iwre wa huzzu ziza nggo yo!”
  tgk-tgk: 'ба ӯ гуфт: «Ҳар кас аввал шароби хушсифатро оварда мегузораду баъд, вақте
    ки меҳмонон бисёр нӯшиданд, шароби пастсифатро меорад, аммо ту шароби хушсифатро
    то ҳол нигоҳ доштаӣ».'
  acu-NT: 'Tura asa yamai nuwan nuwatkaun untsuk chicharak: —Ii nungkarin fiesta najankurkia,
    nu nangkamtaik nekasar vino pengker tuke suaji. Tura nukap amuraramtai, nuniangka
    mianchaun suaji. Antsu ameka nuka turutsuk, vino pengker aa nu ukusu asam sukartame,
    —timiayi.'
  cak-WNT: 'Y tek ri c''ajol ri xc''ule'' xapon c''a, ri achi ri nisamej chrij ri
    c''ulanen ri'' xubij c''a chare: Tek c''o jun nimak''ij quere'', quinojel c''a
    winek ya ri ruya''al uva ri utz niquiya'' nabey mul, y tek q''uiy chic ri quikumun,
    niquiya'' c''a jun ruya''al uva ri ma can ta utz. Pero riyit xa ma que ta ri''
    xaben. Riyit xa c''ac''ari'' xbe''awelesaj pe ri ruya''al uva ri más utz, xcha''.'
  ebk-ebk: ya kanana kan hiya, “Nan iniili ay ukialen nan tataku at epaikopcha omon-ona
    nan am-ammay ay fiayas, ya kun pay chakus enpapas nan mangili ay inmikop, ichatcha
    nan achi am-ammay ay fiayas. Ngem he-a at intupugmu nan am-ammay ay fiayas inkiana
    ad wani.”
  spa-PDDPT: 'y le dijo: Todo hombre sirve primero el buen vino, y cuando estén embriagados,
    el inferior. Pero tú guardaste el buen vino hasta ahora.'
  ruf-ruf: kamlongela, “Chila imunu tanu kolapfa idipfai inoghile. Kuya wahenza hawomalitsa
    kunwa ng'ani, kolapfa idipfai ihile. Lekeni ghweghwe kuika idipfai inoghile mbaka
    sambi!”
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Ngaru py ikuai va''e pe ma vinho iporãve va''e
    ranhe ''rã ome''ẽa. Oy''uxea rami oy''u pa ma rire iporã e''ỹve va''e ju ''rã
    ome''ẽa. Ha''e rã ndee ma ha''e rami e''ỹ rejapo, vinho iporãve va''e remoĩ porã
    ra''e aỹ guarã — he''i ndoikuaai vy.'
  agu-BL: 'nin ben tlol tetz: —Cyakil wunak bajx na cyak'' yi balaj win scyetz chitxocum.
    Ma yi na noj chic''u''l, kalena''s tzun na cyak'' nin yi win yi ajnak tzaj. Poro
    yi ilu'' teru'', wi''tzbil tlen ntak''u'' yi balaj win sketz. ¿Mbi tzuntz? —stzun
    yi aj calpul bantz.'
  isn-isn: kumuila, kila ung'wi wandya kuagiza i antu imagai ni maziza ni anga agale
    wiagiza imagai ni shanga maziza. Kuiti uewe umaikile imagai ni maziza kupikiila
    itungili”
  eng-PEV: The boss man said, “At wedding parties, the family usually gives people
    the best wine first. Then, after they get a bit drunk, the family gives them cheap
    wine. But you are different. You are giving out the best wine now, at the end
    of the party.”
  ilo-ULB: Ket inayabanna ti nobio ket kinunana kenkuana, “Idasar nga umuna iti tunggal
    lalaki ti kasasayaatan nga arak ken sumaruno ti kalakaan nga arak no nabartek
    aminen dagiti tattao. Ngem agingga ita, induldulinmo pay laeng iti kasasayaatan
    nga arak.”
  pir-NT: —‍Apequina masa quehnoañe vinore sihõ mʉhtare. Masa tiquina quehnoano sihnidi
    batopʉ ña cjũñe core sihõri tiquina. Mʉhʉ pehe quehnoañe core ihbo, came cjũno
    ti core sihõri ʉsãre, nidi wʉhʉ cjʉ̃no omoca dʉhteriquirore.
  anv-NT: ajɔɔ́ ne ji aké, “Yɛ́ndémuú anɛgé ɛpaá, abɔɔ́ kpɛ mbɛ achwɔ́ ne mmɔɔ́
    malɔ́málɔ́. Bɔɔ́ ányúgé mɛ kpaá ápwagé ne achwɔ́ ne ami mabomabo. Ne wɔ
    ɔbelé mmɔɔ́ ami malɔ́málɔ́ mala kpaá tɛ́ nana”?
  sab-NT: '@see-verse:JHN.002.009'
  tmd-tmd: “Öim ör, röbö wain wä aku höd rag hö nölɨŋ nɨm pöcöñ aku, mai röbö wain
    gwogwo aku nölmɨn nɨmöia. Makwam nagö röbö wain wä aku rag hö nɨgman mɨdam, weik
    ör rag hö nölmɨdlaŋö,” röŋa.
  acr-NNT: 'y jewaꞌ xubꞌiꞌij che: —Konoje ri tikawex nabꞌe na e kakijach ri chomilaj
    vino, yey echiriꞌ ri echokom lik kꞌi chi ri kitijom, kꞌa ekꞌuchiriꞌ kajachiꞌ ri
    xaqi tobꞌ vino. Noꞌj riꞌat kꞌa e laꞌ xawesaj lo ri saqil vino che wa kꞌisbꞌal
    re wa nimaqꞌij —xchaꞌ.'
  kpg-kpg: ga helekai gi mee, “Nia daangada huogodoo le e taiaga nia waini humalia
    i mua, e inuinu go digau tagamiami gi libaliba, gei nomuli ga taiaga laa nia waini
    ala hagalee loo e humalia. Gei goe nogo benebene au waini humalia, gaa tugi loo
    gi dolomeenei!”
  taj-taj: “जम्‍मान म्‍हिसे ङाच्‍छा अङगुरला ज्‍यबा निङगु पिन्‍मुला। ओच्‍छे डोन्‍बोगदे
    ङ्‍योइमाहेन्‍से लिच्‍छा अङगुरला आज्‍यबा निङगु पिन्‍मुला। तर एसे मी दान्‍दे धोनान
    ज्‍यबा निङगु पिन्‍बान मुला” भिसी भिजी।
  avt-avt: “Mɨt yapɨrwe newet mɨt tɨpar wain yaaim, hɨr ninɨn nanɨm, te maain hɨr
    netaritari, hɨr newetɨr tɨpar yaaim kike. Te ti au! Ti etenen tɨpar wain yaaim
    ti ewet mɨt em emakaru.”
  cbk-cbk: y ya habla con ele, “Si tiene celebracion, el di aton costumbre ta dale
    una con el maga visita el vino mas sabroso, hende ba? Y si ya acaba ya sila ese
    buen clase de vino, ay dale ya canila el vino de menos valor. Pero uste ya guarda
    el vino mas sabroso para toma na ultimo ya.”
  uig-ARA: 'ئۇنىڭغا: ــ ھەربىر توي قىلغۇچى ياخشى شارابنى توينىڭ بېشىدا قۇيىدۇ، ئاندىن
    مېھمانلار قانغۇچە ئىچكەندىن كېيىن، ناچىرىنى قۇيىدۇ. ئەجەبا، سەن ياخشى شارابنى
    مۇشۇ چاغقىچە ساقلاپسەن! ــ دېدى.'
  tuf-tuf: 'Ira tahw̃úquibat bisar bíntara istiti rehquít, wiya yehw̃jaquey chíjacro.
    Chiír wicayat ey quin wajacro: —Cahujinat bacuá ayan cuít bi uw quin ibtu wícaro.
    Ay bi wiquir uwat bacuan to yahr cutar bacuá ayan étai cuti ey wícaro. Eyta cuara
    baat éytara wítiro. Bahat ayan cuít bi ubar ojcor wícaro, wajacro.'
  abx-abx: ngan agpinugad-na, “Kabatasanan si magpakumbiti pagpa'inom dahulo si gimahalapi
    bino ngan kon mga baring na i mga imbitado, iya na dina i pagpa'inom si bino nga
    minos i kantidad-na. Pero agpadamuri-mo lugod dina i gimahalapi bino.”
  mco-NT: 'Chi je ane''mbɨ nɨmay je huɨdibɨ anajty tɨ ypɨcy: ―Tüg''ócɨy jäy ajcxy
    huɨdibɨ xɨɨdumb, hue'' ajcxy yajtumyb jayɨjp je vino oybɨ. E co jäy ajcxy ooy
    yxondaacnɨ, chi oyñihuɨdibɨ vino nɨɨ jacyajtungɨxy. Miich janchtɨy, tɨ m''amay''aty
    yɨ vinonɨɨ oybɨ ixtɨ chamnɨ myajtuñ.'
  kqf-kqf: bi i giuwena gado, “Lava matabudi waen laukaina sa geigei tego, bi laḡannemo
    tauliso sa tego te sa tego gulata, mulinemo kaka waen tomatomana ko soiye. Bi
    tam waen laukaina kuna alalabe eete niganana.”
  cpb-NT: 'ikantziri: “Iro rametari atziripaini retapiintawo ikitakaantziro irooperori
    riraitziri, arika inkemakitaiyakyaani oimoshirenkachari, ari roitaatantaitero
    saakyaari. Irooma eeroka powapithatantakero irooperori riraitziri.”'
  aon-aon: Aria nakripan namudok, “Ihim armam henek worigun um henekesh namudok, sagomatin
    amam hurik hurauri yopuni wain aria shunoh ba iyoh. Aria anudok anan madae yopuni
    iri uwe amam ko hugiguk hurani aria shunoh. Aria nyak douk nyobukuk adurini yopuni
    wain nakusuk arigaha namukadae atin nyonuhuri aria shanoh.”
  hus-NT-2005: 'ani in utsaꞌ enchéꞌ: ―Ejtalkʼi in pidhnál okʼox an alwaꞌ yajtsik uxnél
    ani tam yánich in uchʼám an ajíblomtsik, tám neꞌech kin pidhnaꞌ an yajtsik uxnél
    xi yab lej alwaꞌ. Por tatáꞌ a taꞌpámal an alwaꞌ yajtsik uxnél abal ka pidhnaꞌ
    tayíl.'
  mig-NT: 'Te ni̱ ka''a̱n‑de jíín: Ta̱ká cha̱a kája̱''a‑de vino va̱''a xna''a̱n‑ga̱
    te nú a ni̱ ka̱ji''i vatu̱ máá‑i, yúan‑na te já''a‑de ja̱ tú íó va̱''a. Ko máá‑ró
    ni̱ chiva̱''a‑ró vino va̱''a yá''a onde̱ vina.'
  bps-bps: na manan di kenen, “I gal nimò ku nun fista, funala falwà i too fye nem
    binu, na ku tatoo gamginum i dad to, falwàla i binu là fye. Kabay ge, silangam
    falwà i too fye nem binu, ani nan.”
  mbs-mbs: aw minikagi, “Tepad te ketanem tadon, se onà ipeinem, yan se bino ontò
    mèpiya nanam. Meneng penga te peg-inem te otaw te dakel bino, yan ipeinem dan
    te bino kenà ontò mèpiya. Yan nepela a, so sebad se pegpeinem no seini, so tinemengan
    nikaw kedì se ontò mèpiya bino lamig seini.”
  tof-tof: Oyabóka wagó, “Bobarr tóredó waen nidi alióndako, i ngaen-gógópan morroal
    waen alióndako. Pamkolpama barrkyananbóka nóma enórre, ene kakóm, i akó popa waen
    alióndako. A ma wa morroalan waen irrmatnórró ngarkwat kókó ta errkya!”
  cme-NT: 'a ji tuɔ piiye baa-yo wuɔ: «Kolma maŋ dɔlaaŋ, ba hã nuɔmba‑i ma yaa‑i
    igɛ̃na. Da ba ji nyɔŋ ye, ba suɔ hã-ba mamaŋ sa dɔlaaŋ. Nuɔ fuɔ, naŋ bir yaŋ
    kondɔdɔlma‑i ji ta ŋ hã-ba baa-ma huoŋ-nu!»'
  sus-sus: a a fala a bɛ, «Xulun kanyi birin wɛni fanyi nan singe raminima, mixie
    na siisi, e fa wɛni gbɛtɛ ramini. Kɔnɔ i tan bara wɛni fanyi ragata han yi tɛmui!»
  pon-2006: oh ndaiong, “Aramas koaros kin kihda mahs wain mwahu; a mwuhr, ni tohn
    kamadipwo ar kin sakaulahr, re ahpw kin kihda wain sohte nohn mwahu. A komwi nekinekidte
    wain mwahu lao lel ahnsou wet!”
  dad-dad: irokenen, “Ganan idi wain biya anĩ ket dirousi di, tamo disif idi anĩ fatuk
    dõ mog, to biya gen anĩ dum dirousidig, anĩ ere, õ biya bagai urou ubodom anĩ,
    gama bagai urousif.”
  zab-NT: 'ax raipbɨ laab: —Irate bniety nidoote vinzaac rguiizdeb, ax deni agüéedeb
    ziilni, chiyru rguiizdeb ni ná gulliaaru. Per anre liú guluchuu vinzaacquɨ par
    igaaizni anru.'
  jae-jae: mêŋkêsôm gêdêŋ eŋ gebe “Lau samob sêkêŋ wain ŋajam lau sênôm gêmuŋ e kêtôm,
    go sêkêŋ wain ŋaôma kêdaguc. Ma aôm kôgamiŋ wain ŋajam e galoc, go kôkêŋ.”
  ksd-ksd: 'ma i tatike tana: A tarai par dia vuvung value ra bo na vain; ma ba di
    tar manga momo, dia vung nam ba pa i manga boina; ma u, u tar vung vake ra bo
    na vain tuk tar go.'
  msm-NT: aw ikagihi, “Iyan nabatasan ta no ig-una igtagoy to madojow no inomon aw
    ko makainom on to mgo imbitadu, iyan on igtagoy to minus no klasi. Di sikuna,
    kuntoon nu pad ipanagoy to pinakamadojow no inomon.”
  myk-myk: 'na wu pye: «Sipyii bɛɛri ma fɛnhɛ duvɛn nidan wu loolo. Pu bu wee niɲɛhɛmɛ
    gba, wemu ya taan xuuni wɛ, pʼa na wee loolo. Ga, a mu kunni di dɛrɛ ma wo duvɛn
    nidan wu yaha fo nimɛ.»'
  sbe-sbe: na ye hededelau unai ye wane, “Yoda kabikabi kabina ku katakalili, meta
    waina namwanamwana ta mosebagunai taumana udiyedi. Na huyana se numa se lau na
    nige gonowana ginauli hesau kamnana se lapulobai kabo waina maisana gagilina ta
    moseidi. Na idohagi to waina namwanamwakalilina ta ku hemulitayama?”
  mcr-mcr: “Ämaqe tii iqe. Wainqä-eqä äŋguänäŋi, ganä maepnä. Itaŋga qu eqä kuapänä
    änäpu, hiqiiyqä heqaŋguwäŋga, wainqä-eqä huizi di iŋga mapŋqänänyä. Iiŋä qäyä
