  tnn-tnn: mən-ipən məmə, “Nian rafin netəmim kotaupən motos-iarəp wain wɨr, kən uarisɨg
    netəmim kotənɨm tepət un, kənu kəpanos-iarəp itəm u təsəwɨr pɨkən. Məto ik natos
    əh itəm təwɨr muwa mətoarus-pa u-roiu.”
  hch-NT: Müpaü tinitahüave, Cari yunaitü teüteri vinu 'aixüa ma'ane mecaniva'itüaca
    meri. Quepaucua memütitarüveni 'axa mü'ane mepüva'itüa. 'Ecüsü püta pecaniticuerieni
    vinu 'aixüa ma'ane hicüque.
  crn-NT: 'Ayee pu tiraataꞌixaa tɨjɨ́n: ―Jaꞌatɨ́ tɨ naꞌa, ayée tu tíꞌijrɨꞌɨre. Amuacaí
    pu hui huaꞌatáꞌaca aꞌɨ́jna ɨ́ viinu tɨ jaítzeꞌe rɨ́ꞌen. Tɨ́ puaꞌa meri táꞌaruaj,
    aj puꞌi aꞌɨ́ɨn huaꞌutáꞌasin ɨ́ tɨ caí rɨ́ꞌen. Mɨ́ pajta múꞌee, méꞌe pu aꞌayeúche
    ɨ́ tɨ jaítzeꞌe rɨ́ꞌen tɨ́j naꞌa tej autéjhuii tej tij íjii raꞌantiyéꞌen. ―Ayee
    pu tiraataꞌixaa.'
  zpu-NT: 'naꞌll lleꞌe leꞌe: —Yeololte beꞌnn kaꞌ llon lnninꞌ, llde akeꞌ xis uva chaꞌon
    ka zorao lnni naꞌ, naꞌ kat ba weꞌj akeꞌ da xhen, naꞌll zorao akeꞌ llde akeꞌ xis
    uva da bi naktek wen naꞌ. Naꞌt rweꞌ nzaꞌyoꞌ xis uva chaꞌon, lldeꞌon nnaꞌll ba
    llayoll lnninꞌ.'
  juy-juy: “ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଆମ୍ମୁଙ୍‌ ଜବୁଙ୍‌ ଦ୍ରାକ୍ୟାଡାନ୍‌ ତିୟ୍‌ତଜି, ଆରି ମନ୍‌ରାଞ୍ଜି
    ତିଆତେ ଗାଲୋଙ୍‌ ଗାଲେ ବନ୍ନୁଲେଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଆଜବେଡନ୍‌ ଆ ଦ୍ରାକ୍ୟାଡା ତିୟ୍‌ତଜି । ବନ୍‌ଡ
    ଆମ୍ୱେଞ୍ଜି ନମିନ୍ତାନ୍‌ ମନଙ୍‌ ଦ୍ରାକ୍ୟାଡାନ୍‌ ଏଡକ୍କୋଏନ୍‌ ।”
  for-for: 'maya omintiye: Maru iga wainiba imegini, namagini iga''e pagasigina ainti
    kampa aogi wainiba imisanawe. Kaeba ayagabaya iga wainiba kakatakana waintegina
    ainti imene, untiye.'
  epo-epo: 'kaj diris al li: Ĉiu homo prezentas unue la bonan vinon, kaj kiam oni
    jam drinkis, tiam la malpli bonan; sed vi rezervis la bonan vinon ĝis nun.'
  gfk-gfk: '@see-verse:JHN.002.009'
  bjz-bjz: undava uriga urie, “Enembo dano eghá egegeta rousue. Vaini taubananu ututugeaveta,
    esega enembo undia beforo biruru egegeaveta, vaini muno tefo ambova ututa rousue.
    Tago, imó ená vaini taubana righia vitara, ambova rei-ututoravore!”
  atg-NT: ọọ li, “Ashini a la riẹlẹ emhi onana kpa, onyọ onete onana a kpẹ rọ lasele
    na ẹgbọ da khue neni a ri onyọ oni o kpọ-a lasele, Elọ o zẹ ni a rọ ri onyọ ona
    kpe shi aghọ?”
  bjv-NT: 'əl-e ə nə: «Dɨje əi njé kadɨ kasɨ kɨ nəl dɨje a̰yḭ-naa kəte, adɨ lokɨ
    dɨje a̰yḭ-naa adɨ rade ɓəy taa təli dɔ e kɨ nəl al tɨ, nga ḭ ra ban ə ɨngəm
    kasɨ kɨ nəl adɨ ɨsɨ bɨtɨ dɔ kadɨ kɨ ne kɨn ə?»'
  tos-NT: 'Chuná̱ na̱má̱ huánilh: —Cani̱huá̱ anta̱ni̱ pa̱scuajnancán pu̱lana̱ hua̱
    xatla̱n vino ta̱huanancán, chu̱ acxni̱ lhu̱huatá̱ huako̱ni̱t, acxnicú̱ a̱huatiyá
    ta̱huanancán yama̱ vino hua̱ntu̱ caj pa̱ita̱t xatlá̱n. Hua̱mpi̱ huix huata a̱huatá̱
    ma̱stá̱pa̱t yama̱ vino hua̱ntu̱ tlak xatlá̱n.'
  rro-rro: e'abi etibaha, “Maearima ikoikiai hanona bine beina namona tibeni 'uainakia,
    ba ṯeinu 'ari murinai bine beina 'ama'amana tibenakia, ia oi hanona bine beina
    namona obamauaina emai mo bariu obaibeni.”
  mxp-NT: 'jøts ja tnɨma̱a̱y: ―Tum jawyeen øy pøn tꞌuuky yø vino yꞌøybɨ, jøts ku ja
