  heb-LB: ”זהו יין משובח מאוד! בדרך־כלל מגיש המארח תחילה את היין המשובח, ולאחר ששתו
    כולם לרוויה וכבר לא מסוגלים להבחין כל כך בטעם, הוא מגיש את היין הזול. אבל אתה
