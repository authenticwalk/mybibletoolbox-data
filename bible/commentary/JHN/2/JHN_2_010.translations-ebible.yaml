  tlf-tlf: iyo bogobela, “Sok dum ok koyo tambal kup tebesu kwei. Alugum tinum imi
    kuguup uyo sok dum ok tambal tebesu usiik kobela unelip binimanuta, aaltam kota
    sok dum ok mafak uta kobelan-tema kuta, kapta sok dum ok tambal tebesu uyo kwep
