    ni xocomeca atl tlen más cuali para titetlailtis amantzi.'
  sps-sps: ya tsue of towa, “Tan kat tana mes a vainy te faan famumei ror wain saavits
    ovei, ai voun ya te jiu fakap a fokinai, ri te faan iny wain babainy. Sana nyi
    fakei patsukainy wain saavits fiisok ovei, onot non tovei!”
  wnc-wnc: Apana ita anzing inikut, “Aminbamda wainu takeaknga gamok usanzikaing.
    Siwan masande aminu buyambamu tangopa puyuwana gatu wainu wai binga une usanzikaing.
    Ngana ga wainu takeaknga kotnake teyaknga apmaatzim yanipewi takapukaing,” ngang
    inikut.
  bus-bus: 'à bènɛ: Wɛ̃ nnaan wè kpáḿma gĩa. Gurↄↄ kɛ̀ í ń kũ, ben wè mↄ́ kↄ̃n gɛbuo
    sa. Mpi sↄ̃, n wɛ̃ nnaa tò zãa.'
  gub-BL: — Kwa, amogwer teko paw rupi a'e wà, izypy mehe omono ma'ywa tykwer ikatuahy
    ma'e weminozgwer wanupe a'e wà. Ui'u ma'ywa tykwer tetea'u pupe wà. A'e re omono
    ma'ywa tykwer ikatu wera'u 'ym ma'e weminozgwer wanupe a'e. Ne kury, iahykaw rehe
    ikatuahy wera'u ma'e eremur kwez urewe kury, i'i izupe. (Nukwaw kwaw Zezuz ikàgaw
    a'e.)
  imo-imo: yundo nimbei, “Iyemani pali waliwalima no wain pengamu oi pulu polko tikolio,
    altoko imbomani no awini nongo pora tiko tingo naa pimele kano wali no keri mele
    lelima tirimele. Nalo nuni no wain pengamu anjo noikolio altoko tirino, paa manda
    tirinoya,” nimu.
  boj-boj: “Bati gaigai tamo naŋgi iŋgi goiyoqnsib wain qaqatiŋ bole namo tamo naŋgi
    anainjreqnab uyeqnub. Uyeqnab olo bunu wain qaqatiŋ bolesai di anainjreqnub. Ariya
    ni degyosai. Ni wain qaqatiŋ bole tentosim namo wain qaqatiŋ bolesai anainjronum
    uyonub olo bunu wain qaqatiŋ bole anainjronum.”
  eng-DRA: 'And saith to him: Every man at first setteth forth good wine, and when
    men have well drunk, then that which is worse. But thou hast kept the good wine
    until now.'
  knf-knf: 'aji na a : « Ñaaŋ aji dun kawul poot panlilnuŋ, wal wi bañaaŋ bakujuŋ,
    kë baa pënan panwooŋ paanlil maakan. Iwi, kë işë hank plil te hënkuŋ! »'
  san-KHM: លោកាះ ប្រថមំ ឧត្តមទ្រាក្ឞារសំ ទទតិ តឞុ យថេឞ្ដំ បិតវត្សុ តស្មា កិញ្ចិទនុត្តមញ្ច
    ទទតិ កិន្តុ ត្វមិទានីំ យាវត៑ ឧត្តមទ្រាក្ឞារសំ ស្ថាបយសិ។
  arn-NT: 'fey feypifi: —Kom che ta wüne wülkey tati doy küme pulku, feymew dew aseleweyüm
    wüla ti pu mangel, wülngekey ti kangelu newe kümenochi pulku. Welu eymi ta ellka
    nieperkeymi ti doy küme pulku inangechi putuael wüla.'
  zas-NT: 'rëbaman lojx: ―Graczi bejn rguiꞌs yaloj vin zagdxe, abiꞌ chi ma guꞌ reeman
    zilan, dxel rguiꞌsaman vin corrient. Per lüj badxeꞌchaawil vin zagdxe guin persi
    caguiꞌsilan yan.'
  ken-NT: arɛm bɛ, “Ndǔ ɛpa, báyambɨ mantwɔ chi nɛ ɛrɨ́tí mmɛ́m. Nɛ bo mǎnáŋ
    mányú ánchwé bhɔ amʉɛt, kɛ mántwɔ nɛ yɛ̌ntɨkɨ ɛnyǔ mmɛ́m báchák. Kɛ ɔrɔ́
    ɛrɨ́tí mmɛ́m ansɛm, nɛ nɛ́nɛ kɛ ɔ́twɔ̀ nɛ mɔ́.”
