    when they may have drunk freely, then the inferior; thou didst keep the good wine
    till now.'
  jni-jni: Magu gmei mariri mani mu inabi mu inabi manno mameki unyinza anabu. Sa
    anabu wa siza maduku en magebe sa masiziki me maje me unu ure am, huu wa hunze
    mari-rimen ana mani wadiku ayyen immani.”
  kne-kne: yan kanana en sisya, “Ogalin di ipogaw ay pangon-onaen da di kam-isan ay
    arak. Et mo nakainoinom da, asi da paanongosen di maamsit. Ngem sik-a pay, indolin
