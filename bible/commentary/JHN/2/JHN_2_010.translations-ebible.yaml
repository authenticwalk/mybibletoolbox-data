  piu-2006: Yarrkara mayutju paluru yaḻṯingu, wati palunya miiṯatjarralpi nyinanyingka.
    Paluru watjaṉu, “Nyuntu wayina palyalingku ngaatjanya kuwarri yungu nganaṉa tjikintjaku.
    Ngurra kutjupa tjuṯangka tjana wayina palya yurrunpa yungkupayi tjikintjaku. Yaṉangu
    tjuṯangkuya tjikira paḻtjarringanyingka, wayina kuyalpi tjananya yungkupayi. Kuwarrilpilanyatjun
    wayina palyalingku yungu, kuyawiya.”
  poh-NT: 'Reꞌ aj wili xikꞌor reh: «Reꞌ take kich katinami̱t ocronak take chi nancaꞌn
    jenoꞌ ninkꞌi̱j pe̱t nquiyew je queh cula̱ꞌ i haꞌ reꞌ suk ritikꞌinjic bano̱j eh
    nok quiyeb chic qui̱b chi suk ru̱cꞌ i haꞌ reꞌreꞌ, reꞌ chic i haꞌ maꞌ til ta ti
    suk ritikꞌinjic nquiyew je. Raj i hat maꞌ jeꞌ ta reꞌ xaꞌn. To̱b ta woꞌ pe̱t xayew
    i haꞌ reꞌ suk ritikꞌinjic bano̱j, xacana̱ꞌ peꞌ nchel riyeꞌeric chi xam i haꞌ reꞌ
    til kꞌe̱ꞌ woꞌ chic sukquil ritikꞌinjic bano̱j, nqui reh acꞌun reꞌreꞌ.'
  tue-tue: 'jĩĩwĩ: —Niipetira sicato vino tĩ́ãrã, ãñurére tĩ́ãsʉguecua. Pairó sĩniã́ri
    siropʉ, bʉ́ri niirére tĩ́ãcua. Mʉʉpe ãñuré vinopere síropʉ tĩ́ãdutiayu, jĩĩwĩ.'
  bjp-bjp: ke ka tara sing i aragii, “Ri faumin famu foron ses la ini wain rokap,
    aunbiing ri ka mas mang, ke rik faumin ri mang ini wain ae biil i rokap kanaka.
    Isau le wo, igii sau o ka am ta u bin e wain ae i rokap kanaka.”
  xon-xon: ki nan bui u, “Binib mɔmɔk yaa ban bi tii ndaan kan, bi puen tii mu mɔ
    na la. Binib yaa nyun ti bab kan, le bi nin tii bi ndaan mu kaa mɔ na. Si ma kan,
    saah tii bi mu puwɔb na le mɔ ki jer saah puen tii bi mu na.”
  tzo-ZNT: 'Ti muchꞌu scuentainoj ti veꞌlile lic yalbe ti creme: ―Li voꞌotique jtaleltic
    ti jaꞌ baꞌyi chcacꞌtic ta uchꞌel ti bu más lec li yaꞌlel uvae. Mi ep xaꞌox iyuchꞌique,
