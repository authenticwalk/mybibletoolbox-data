  bdv-bdv: “ସଃବୁଲକ୍‌ ହଃର୍ତୁମ୍‌ ନିକ ଅଙ୍ଗୁର୍‌ ରଃସ୍‌ ଦେତି, ଆର୍‌ ଲକ୍‌ମଃନ୍ କାୟ୍‌କଃରି ମାତ୍‌ଲା
