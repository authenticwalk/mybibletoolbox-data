  gvn-gvn: Majangka dunyundu yalaman, “Bamangka yindu-yinduynju yira grape ngulkurr
    bajaku jakalbaku wambanya weddingmunbu. Bama yajinmal, jarra buyun dajilda kudamundu.
    Ngana bama yalaku. Kari, yundu yala kari. Yundu yira ngulkurrku dajin kudamundu.”
    Wedding kunbaynda.
  nhy-NT: 'Okilwij: ―Nochtin in tlakaj kitemaka achtoj katlej kuale vino, iwan nijkuak
    ya miek yokonikej, ijkuakón kitemakaj katlej okachi barato. Pero tejwatzin otikaj
    katlej kuale vino para satepan tiktemakas.'
  asm-FB: “সাধাৰণতে সকলো মানুহে প্রথমে উত্তম দ্ৰাক্ষাৰস পৰিবেশন কৰে আৰু অতিথি সকলে
    সেয়া ইচ্ছামতে খোৱাৰ পাছত, তেওঁলোকক আগতকৈ নিম্নমানৰ দ্রাক্ষাৰস পৰিবেশন কৰে। কিন্তু
    তোমালোকে হ’লে এতিয়ালৈকে উত্তম দ্ৰাক্ষাৰস ৰাখি থৈছা।”
  okv-okv: “Pondo iji te amo ‘wine’ javotoho avo kiti indiore inono eoi ambota ‘wine’
    sapura amo indiora te inena ‘wine’ javotoho ambota ikete ere indera erevira.”
    ainge ena.
  mxt-NT: 'Ta catyí ra chi ra: ―Tandɨhɨ ñáyɨvɨ, xihna ca vinu vaha tuhvá ñu tava.
    Yaha cuan ta tatu cha cachihi̱ xaan ñu, tyicuan ta tava ñu vinu pehe ca. Soco
    yoho chicumi̱ vahun vinu vaha. Ta nya vityin tavo̱n ―catyí ra chi ra.'
  tzo-NT: 'Hech laj yalbe: ―Ti yantic crixchanoetique jbael chac'' ti uch''el ti lequil
    ya''lel sat uvate''e. Mi ep yuch''ojique, patil chac'' ti ya''lel sat uvate''e
    mu co''oluc xchi''uc ti leque. Ho''oti aq''uejoj ti lequil ya''lele ja''to ti
    ora to ―xut.'
  ind-AGS: “Orang lain biasanya menyajikan minum anggur terbaik pada awal pesta,”
    katanya. “Lalu sesudah tamu undangan sudah banyak minum barulah dia mengeluarkan
    air anggur yang biasa. Tetapi kamu menyimpan air anggur terbaik untuk dikeluarkan
    paling akhir.”
  omw-omw: mwia timwa mwinro tiqaro, Qikye, mpo hiahua kyuqe uaini nraante nraakye
    qora nyiavata nramwa taiqa kyaavata nraakiara uaqia hi uaininra nyi variarave.
    E hia mwitaa hiaro. Nte taqauqara e mpo uaini vuni nyinra kyuqe uaini mwia nraakiarama
    nyinra hiaro, tiro. Mwitaa turama.
  yrb-yrb: Fariro i ogaro yawoeta amarama wei, ewa wainina kobererau wei. I ogaro
    saneta uwaranu baetana aika. Kobere waini botai mataitaro ie dia uraitana duburona
    i aramawere waini mataita wei. Anu kobere waini botai matawa usinute nono duburo
    masinu wei.
  maa-NT: 'kitsò‑la̱: ―Ngats''iì xi̱ta̱, jè tsjá ítjòn vino xi ''ñó ndaà; k''e̱ nga
    jye ''ñó ''biì jñà xi̱ta̱, k''e̱é tsjá xi chiba ndaà. Ta̱nga ngaji̱, kòbinchatjó‑né
    xi ''ñó ndaà, skanda sa̱á tì''biì.'
  mcq-mcq: Ea ꞌahoꞌa puni ꞌwainia mamai marakoꞌa inareꞌe ijiꞌa sisea ijura kaivo a
    marakoꞌa sisei inareꞌe iviamaa maa inu ꞌwamana.
  sus-A: عَ عَ قَلَ عَ بّ، «شُلُن كَنيِ بِرِن وّنِ قَنيِ نَن سِنفٍ رَ مِنِمَ، مِشِيٍ
    نَ سِيسِ، عٍ قَ وّنِ فبّتّ رَ مِنِ. كْنْ عِ تَن بَرَ وّنِ قَنيِ رَفَتَ هَن يِ
    تّمُي!»
  jpn-1965: 言った。「だれでも初めに良いぶどう酒を出し、人々が十分飲んだころになると、悪いのを出すものだが、あなたは良いぶどう酒をよくも今まで取っておきました。」
  fra-SBL: 'et lui dit : « Que chacun serve d''abord le bon vin, puis, lorsque les
    convives auront bu, le moins bon. Toi, tu as gardé le bon vin jusqu''à maintenant ! »'
  yka-yka: Paˈinne si iye, “Iye addatin bang magtāgad, pamaˈinum dehellu ininum mahāpin.
