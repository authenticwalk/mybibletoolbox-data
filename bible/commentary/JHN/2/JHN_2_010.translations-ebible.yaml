    Ye abko bäri kuin, nieba kwe ni ja mikaka gure yeye.'
  azg-NT: 'Itso jon nnon juu: —Tyiꞌncüii cüii joo na maca na cotonco nnꞌan, coninncya
    jndyeehan vinon na yantyichen na ncüe ntyjehan. Ndoꞌ vi na jndë vacjo nanꞌñeen
    na covehan, yajoꞌ coninncyahan vinon na tyiꞌcüentyjachen na ya. Majoꞌ ꞌuꞌ jeꞌ,
    sueꞌ vinon na yantyichen na nanein coninjntꞌuehanꞌ.'
  bhd-bhd: ‘हर कोई मैन्हु (आम तौरे, धामी मां) पेइलो रोड़ो दाछ़ारो रस देते, त ज़ैखन
    लोक पीतां रज़्ज़तन, त बादे मां घट रोड़ो ज़ेरो दाछ़ारो रस देते, पन तीं रोड़ो हेजू
    पत्रोवं रखोरो थियो!’”
  too-NT: 'Lā'' huanilh: ―Lanān xapū''la cāmaxquī''can a''ntī cākantāyacan huan xatzey
    vino. Lā'' ā''calīstān, a''xni''ca'' tzejtza'' tako''tnī''t huan a''ntī cākantāyacanī''t,
    cāmaxquī''can huan a''ntūn tū'' lej xatzey. Lā hui''x ā''xmān māstā''ya'' huan
    xatzey vino.'
  ind-AYT: dan berkata kepadanya, “Setiap orang menghidangkan air anggur yang baik
    terlebih dahulu dan ketika semua orang puas minum, barulah dihidangkan air anggur
    yang kurang baik. Namun, engkau menyimpan air anggur yang baik sampai sekarang.”
  cjo-NT: 'Ikantziri: —Tema rootaki itapiintari kameethari awishoowaantsi oowa aperi
    atziri. Aririka ashinkitawitanakyaani apokashitapaero majankaari. Aritaki okantari
    ameteeyarini. Eerokaritya eeroka kempoyaakirori rowaga kameethari. Owakira iroñaaka
    pamakaantakiro. Ari maawaeni ririro.'
  nsn-nsn: kare kula pare tatanon, “Tar inete sira pare, o tamata ra uoto bul uakikilanga
    tar binoniner uia, song i muduhia tar binaka ra inum uapopouluana sikoro manasa
    peisisin, song re kale tauetono tanininer bino ahik paha uia tun, bo ingga ko
    patoho tar bino uaia tun, song gine daana ko kale taueta taninin.”
  san-DEV: लोकाः प्रथमं उत्तमद्राक्षारसं ददति तषु यथेष्टं पितवत्सु तस्मा किञ्चिदनुत्तमञ्च
    ददति किन्तु त्वमिदानीं यावत् उत्तमद्राक्षारसं स्थापयसि।
  tna-NT: 'Da su tsine emetse ja jahuanetaitia deja ihua putsu, uja atana: —Pamapa
