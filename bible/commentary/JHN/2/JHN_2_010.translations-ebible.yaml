  otq-NT: 'Ne bi ꞌñembabi: —Gatho nuꞌu̱ togo o̱tꞌa nꞌar ngo, mꞌe̱tꞌo unga ar hoga
    ixkatꞌafi, ne núꞌmu̱ xi nithe nuꞌu̱ xi tsꞌohni, unga nöꞌö hintsꞌu̱ ho. Ha nuꞌge
    xka kwata nöꞌö xiñho, ne ja xka umpya.'
