  apz-apz: Oseso olo hwe engo sohwo ape mayo sohumo ulɨmento, Aꞌamu hofɨko wopayo
    engo iloho yanɨwoꞌnɨngkohofo sohwa hofɨko aꞌamu hopiꞌnonohino somo mijo meꞌwampeꞌnjo
