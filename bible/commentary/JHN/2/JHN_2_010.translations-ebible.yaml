  txq-txq: De ana nae, “Talo ia. Ita siꞌen, tenu umak baꞌe oe anggor neulaun lenak
    nakahuluk. Mete ma hatahorir rinu noꞌuk ka ena, dei fo ana kalua anggor nomer
    kaduan. Tehuu o tao masafalin. O kalua anggor nomor kaduan nakahuluk, basa dei
    de anggor neulaun lenak nakahitok!”
  aaz-aaz: Onaim in nak, “On nai. Biasa hit uim tuaf ii tapoitan tahunun tua min-kaes
    arekot anneis. Oras taumn ein nbukaen kouꞌ-koꞌu nrari te, naꞌ in napoin tua min-kase
    huum es antein. Mes ho te, ho musnuab. Ho mupoin tua min-kase huum es nahuun,
    rarit naꞌ tua min-kase arekot anneis ji, namuin!”
  qup-NT: 'Shamushpan payta nirka: Puntirumi tukuy kayashkanchi runakunata upyachinchi
    ali vinuta. Ña achkata upyashkankunawashami upyachinchina mana yapa ali vinuta.
    Kanka ¿imaraykutaya wakaychashkanki kay ali vinutaka kunankama?'
  dop-dop: 'nɑ ɩ́ tɔmɩ-ɩ sɩ: Sʋlʋm kʋpɑm kɛ yǝlɑɑ tǝnɑ cɑɑlǝɣǝnɑ lǝsʋɣʋ, nɑ pǝ́ kɔmɑ
    nɑ pɑ tǝnɑ pɑ́ hɑɣɑ ɩlɛ, pɑ tǝkǝnɑ mpi pǝ tɑ tʋlɩ tɔ. Amɑ nyɑ́, nyɑ́ sʋlʋm kʋpɑm
    nɑ́ wɛ hɑlǝnɑ nɔɔnɔɔ.'
  azb-azb: «Hər kəs əvvəlcə əla şərabı, çox içiləndən sonra isə adi şərabı təqdim
    edir. Amma sən əla şərabı indiyə saxlamısan».
