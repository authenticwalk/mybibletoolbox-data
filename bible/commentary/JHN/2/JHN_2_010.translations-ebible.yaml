    vino jato xeamakin; Ikaxbi minra ake ja jakon vino ramakamanbi benxoakin —akin
    aká iki.'
  aom-aom: 'Rovamu rue sörö muebejaje ahuro uavadeje: Ae ahoꞌobëhe wine jovo mabëhoho
    urimo bahijëharue höjo. Bahijëhonugoromo aëro jovo bövi mae ueꞌahego ijonö jove
    ma-bisemu sisëho bahijëharue höjo. Aꞌi jero wine jovo maho avoho runoꞌe bamane
    höjo aviavejöꞌe iꞌiröhohuni.'
  geb-geb: Ana ana kamgim, ana zim, ana khaŋ ana nzuai, “Mbe gumgi, mbe zam kha tɨva
    mbui, mbe fharav wain vhuuŋ ndi ndɨɨi.” Mba gumgi za kɨvgia mbegim, mbe zumgum
    mba maneŋ mbatɨgi wain ndi ndɨɨi. Ndu waina vhuuŋ thɨvav kegap, ndu ntigera ana
    ndi ndɨɨi.
  eng-WYCLIFFE: and seith to hym, Ech man settith first good wiyn, and whanne men
    ben fulfillid, thanne that that is worse; but thou hast kept the good wiyn `in
    to this tyme.
