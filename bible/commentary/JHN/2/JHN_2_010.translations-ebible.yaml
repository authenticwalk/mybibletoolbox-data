  cux-NT: 'Ní ngaⁿ''á yā ngii yā saⁿ''ā chi n''giindivaacu: Tanducuéⁿ''ē saⁿ''ā miiⁿ
    dííncā vino chi n''dai ca nga''a sa vmnaaⁿ ''iiⁿ''yāⁿ. Ní taachi ''āā ndiitú yeⁿ''é
    yā, tuu''mi nnga''a sa vino chí nguɛ́ɛ́ n''dai ngi''i. Naati dii ní nnguaīn''dai
