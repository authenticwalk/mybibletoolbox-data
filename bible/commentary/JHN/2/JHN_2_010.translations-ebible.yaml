    mesuwat sopo hy e iwary pakup takat pe.
  kpf-kpf: Gâi itâ sâm dukuip, “Kândom wâiŋ naamŋâ ziŋgâne bet umziŋ gulip upâ sâi
    waiŋ naam buŋâ, zo ziŋgâmen. Gâ ko purikgurik opŋâ waiŋ naamŋâ kwarakuna zei bet
    muyagiat. Zo âlip uat.”
  ppo-ppo: Téró, kale o̧la detere ala kaae tare doasiné so dokore whi̧paae ape yóló,
    tu dȩpaae dapesó fóló duraalu, “Whi̧rape feané i ala dua dapó. Folosóró wisi
    wain wȩipi nó̧póló melóo, nalo mo sawa felétere wain wȩi melóo, dua dapó. Tépatei,
    wisi wain wȩi mulóló, nalo noatepa sóró waleé?” yalepó.
  hin-2017: “हर एक मनुष्य पहले अच्छा दाखरस देता है, और जब लोग पीकर छक जाते हैं, तब
    मध्यम देता है; परन्तु तूने अच्छा दाखरस अब तक रख छोड़ा है।”
  bef-bef: Asaga bonaꞌmagi bai nagamiꞌi manaꞌa yataꞌa guna igo ne su helete alihi
    bai nagamiꞌi nesiꞌa sibina huꞌehinana guna igo nelata nehanana ninaya kai bai
    nagamiꞌi manaꞌamo mololoto nohatiti yatai lito ane.
  amm-amm: na imoki, “Oi, ni mo molo wamo ito iwo itouniyaimo nali. Moiso poi anukokaini?
    Moloi si? Molo wamo ito iwo itouniyaimo mo toku tuwololuka timosi, nokoyo. Noko
    nokolaloyo siyoliso siko uwai; nosai no mo usutono somiso iwo tuwololuka timosi.
    Nonosu mo aino yowoi muwoi. Molo wamo ito iwo itouniyaimo mo anukokaini, lolaisu
    na tuwololuka tini.” No samukuko nokotayo aino na imoki, noni kauso nokotaso.
