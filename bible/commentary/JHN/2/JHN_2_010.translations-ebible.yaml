    malaŋuŋur, walal ŋuli ganha ḻukanha manymaktja wiyika gapu ŋurruŋu yan, ga bäy
    walal ŋuli gana'yinyan, ga beŋuryiny märr-dhä-gandarrkurrnydja walal ŋuli maḻŋ'maranha
