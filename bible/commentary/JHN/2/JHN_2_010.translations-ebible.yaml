    beju vino saida quita ebia su jaid''ititana su, tije vino saida mahue eid''imetani
    beju. Miada mu vino ebia su saida ichasetaitia tije su puji.'
  lid-lid: ma iy asehek i tan i buku doh, “Iri lau ta atiye waen badeh, iri adeu waen
    mwasin ili mwena. Udu hamon ta iri lau ndra-un solo-an labai, iri ame adeu waen
    sowan bwisik ili tiri ja. Arile ou badeh, tawi waen sowan tinan labai udu hamon
    handru, na le nane barame len ai!”
  wim-wim: aꞌ thawant, “Than wiyangan may piꞌan yumpantan-a, may wine man-pathan kaꞌathaman
    theeꞌantan thant. Wine piꞌan kanan mungkantan-a, wine chil way ngul theeꞌantan
    thant. Puth nintan-a, wine minaniy-a, piꞌan ngampar, koy-koyyuwak.”
  zga-M: Akhambula, “Khela munu ikhwanja ukhuvupilincha avanu edivai enonu vangagale
    ikhuvapa yeyo sanonu. Pakhuva uveve uvekhile edivai enonu mpakha olo”
  yom-yom: 'ayi wunkamba : —Woso kuandi mutu weta tuama kabudila batu vinu kimboti ;
    bosi ku nzimunina wunkabulanga vinu kidekuka, batu bu bameni nua bufuana. Vayi
    ngeyo kimboti kiawu lundidingi nate thangu yayi.'
  san-SIN: ලෝකාඃ ප්‍රථමං උත්තමද්‍රාක්‍ෂාරසං දදති තෂු යථේෂ්ටං පිතවත්සු තස්මා කිඤ්චිදනුත්තමඤ්ච
