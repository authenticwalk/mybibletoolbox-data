    chavacꞌ ta uchꞌel ―xut.'
  mpm-NT: 'ti ni kachi da jiin da: ―Taka yɨvɨ chi xnaka ka jaꞌa i vino vaꞌa un ka
    jiꞌi yɨvɨ kuaꞌa un, ti sandɨꞌɨ ni ga sa ka jaꞌa i vino ndaꞌu ga. Ko roꞌo, chi
    suꞌva sandɨꞌɨ ni ga ni xndoo ra ja vaꞌa ga. Jaꞌa kuu ja vaꞌa xaan ni saꞌa ra ―ni
    ka kachi da.'
  ots-NT: 'Bi xifi: ―Cam costumbrejʉ, bbɛto i ttun car vino ca rá zö, cja̱ bbʉ ya
    xí nzi rá ngu̱ vino yʉ cja̱hni, nubbʉ, i ttun ca jin tza i ncʉji. Pe nuquiguɛ,
