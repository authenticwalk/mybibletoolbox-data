    obaa te opënatima tojai. Carari obiro poguëro ora caninajaro obaa irooti yamai.'
  plu-plu: 'Ig awna git: ―Madikte hiyeg ku aysaw ignes keh fet, igkis kapusa akak
    win kibeynewa. Ayteke ku aysaw hiyeg kuwis ihuhpewne akak ini win ayipwipye, nikwe
    pes win ka kibeynema akiw kema pitatyema. Pisme ka keh henne. Pis darihe ini win
    ku pariye pi kabaytenene adahan kurinewa pis ikí wothu. Hennewatbaki ig fet akipara
    awna.'
  iou-iou: Yäŋpewän äbänä iwetkuk; E! yäk. Äma ätutä äŋnak-äŋnakken wain ume gäripi
    nikek ŋodewaniwä intäjukun piŋ yämik täkaŋ yäk. Täŋpäŋ ämawebetä näŋtäŋgän täŋguŋ
