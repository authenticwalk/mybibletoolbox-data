  bel-N: 'і кажа яму: «Кожны чалавек перш падае добрае віно, а як нап’юцца, тады горшае;
    ты ж добрае віно захаваў дагэтуль».'
  sch-sch: male a kôm, “Mitinin uain sa an sem baka, nûk tieng khuolmingeiin an
