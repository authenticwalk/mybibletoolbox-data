  leu-leu: E a paamua a xuus a mataa faꞌui, “A mu matalava, ri fuuna tavai a mu rabuna
    pana wain roxo paamua e layaan ri fo num temasaat ri taa tavai nari pana wain
    a pife roxo temasaat; taasaxa nano, no fo faxarang a wain roxo paaliu e mo nabeꞌ
    mon no fasavate.”
  maz-NT: 'Cjanu o xipji c''ua: ―''Ma cjaji chjüntü, ot''ü xisp''iji vino c''ü na
    jo''o. Nuc''ua ''ma ya ra nijmiji, cja rrõ xisp''iji c''ü dya nda jo. Nu''tsc''e
    mi pë''s''itjo c''ü xenda na jo vino. Cja na unügue dya.'
  bod-N: མི་ཚང་མས་རྒུན་ཆང་ཞིམ་པོ་སྔོན་ལ་ལྡུད་ཅིང་མགྲོན་པོ་རྣམས་བཟི་བར་གྱུར༌ཚེ། རྒུན་ཆང་ཕལ་བ་གཞུག་ནས་ལྡུད་པར༌བྱེད།
    འོན་ཀྱང་ཁྱོད་ཀྱིས་དེ་ལྟར་མི་བྱེད་པར་རྒུན་ཆང་ཞིམ་པོ་གཞུག་ཏུ་བསྐྱུར་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü ñanagürü nüxü̃: —Guxü̃ i naãnewa rü duü̃xü̃gü rü noxri rü namaã nabae
    ya mecü ya binu. Rü ngẽxguma marü meãma guxü̃ma axegügu i ngẽma nüxna naxuxü̃,
    rü ngẽmawena rü nüxna nanaxã ya ngexcürüücümare ya binu. Natürü i cuma rü marü
    nagúxchaü̃gu i peta, rü mexẽchicü ya binumaãtama cuyaxaxegüxẽẽ i duü̃xü̃gü —ñanagürü.'
  zpl-NT: 'nu unilla lui: ―Ye bee bene rluti rritsiꞌbeei biñu nzeꞌca, nu chenu ungueꞌla
    bee bene huaxi biñu cuaꞌ, cheelá rritsiꞌbeei biñu nú la neca nzeꞌca. Pero liꞌilu
    uduꞌcheꞌelu biñu nzeꞌca quieꞌ para nú rritsiꞌlue hasta neelá.'
  mbc-NT: 'Ta''pîiya ipî'': —‍Uyonpa, uyeserukon wanî tiaron pe. Entamo''kan yai,
    morî panpî'' wo'' yenpo to''ya. Moropai tamî''nawîronkonya enîrî mararî pra. Mîrîrî
    tîpo itîrî to''ya morî ma''ran. Tîîse mîrîrî warantî pra ikupî pî'' nai. E''mai''
    pe morî ma''ran yenpo pî'' nai. Morî panpî'' yenpa''ka pî'' nai kînnî''pî —‍ta''pîiya
    tîwe''marimasen pî''.'
  ndg-ndg: kummakiya, “Kila yumo huanza ni divai inoyite ni baada ya nyaa nga kubapea
    divai inoite kwaa. Lakini wenga utikwitunza divai inoite mpaka nambeambe.
  wsk-wsk: se ekeseng te maonam, “Pempem mu inang kotam giriso waen ningo mu kariimet
    nungarso se nasan. Ale nungumik garusoso se nungarkoso mu, waen alel ago mu langi
    nungarso se nasan. Bare ni waen ningo imi ilukuawurem se aniram, se aitakta diram
    ago tai nangarem!”
  toj-NT: 'Ti yalaa: ―Pero culan ni cujtic jpetzaniltica, ja'' ni mero bajtan huax
    el ja yalel tz''usub ja ba mas lequi, jaxa cuando cuajtic ta jitzani, huax el
    ja ba mi lecuqui. Pero ja hueni, ¡huan tox hua el jan ja ba mas lequi! xchi ja
    banquilali.'
  tbc-tbc: '@see-verse:JHN.002.009'
  sna-sna: akati, “Munhu wose anotanga kubudisa waini inonaka chose, zvino shure kwokunge
    vanhu vakakokwa vanwa zvakanyanyisa, ipapo anozobudisa isinganaki; asi iwe wachengeta
    yakaisvonaka kusvikira zvino.”
  smk-NT: tan wana kona, “Say ugali', say sangkatawayan nin arak a mu'na ran ipainom
    mi'sa no abaw ana li' a nainom ran tutawo, iliwa' raynaytaw si makapoy a taway.
    Si'kamo bale', nisuyot moyo a sangkatawayan nin arak!”
  grc-TCGNT: καὶ λέγει αὐτῷ, Πᾶς ἄνθρωπος πρῶτον τὸν καλὸν οἶνον τίθησι, καὶ ὅταν
    μεθυσθῶσι, τότε τὸν ἐλάσσω· σὺ τετήρηκας τὸν καλὸν οἶνον ἕως ἄρτι.
  gof-WFTW: “Oonikka lo77o woyne ushshaa asaa koyrottidi ushshees. Yaatidi asay uyi
    kallidaappe guye, qiraariya immees. Shin neeni lo77o woyne ushshaa hanno gakkanaw
    wotha aggadasa” yaagis.
  spa-BLM: 'y le dijo: “Todos sirven primero el vino bueno, y cuando los invitados
    hayan bebido libremente, entonces el que es peor. ¡Tú has guardado el vino bueno
    hasta ahora!”'
  kyz-NT: —Esageay ma'ea ra'ne te 'ã y'waya neretykurukari jarejee rai'i. 'Gã itykupaw
    ire amunipo 'ã y'waynana rykurukaa 'gã nupe rai'i. A'ere 'ã ene y'waynana ra'ne
    eretykurukat 'gã nupe. Y'wayrete mỹina mapawamũ itykurukaripyramũ 'gã nupe rai'i—
    'jau 'ga akokatu ma'e 'ga upe.
  dao-dao: “Khyang naküt naw akcüka Capyittui asü am jah khin na ma lü, ami awk phü
    käna va akpaih am jah khin na khawikie. Nang naw ta tuh vei cäpa asü am jah khin
    na veki,” a ti.
  cya-cya: 'lo'' juin yu ''in: Nchgaa nten nsu''hua ne'' culo nducua la vino nu tsu''hue,
    lo'' xa cua'' tlya na yi''o ne'', xacan'' nsu''hua ne'' vino nu cuxi ti, una ''un
    la cua'' ñii msu''hua um vino nu tsu''hue la.'
  wrk-wrk: Baki yanybayi nangangi, “Yingkamukunyi, waluku yalunjalu wajba kunybayi
    ngarrkinyi krayibkanyi. Waluku nanda kunyba ngarrki, ngala bayngkani wajba yalunjalu
    yingkanyi ngarrkinyi jala miku kunyba. Ngala ninji barri miku. Bayngkani ninji
    wajba nurrunya nanginkanyi kunybanyi ngarrkinyi. Ninji barri kunyba nganinyi.
    Kunyba ninji.”
  nii-nii: “Wumb pei noł wain ka mił ei ok ngok, erang wumb nok kis er mułangin noł
    wain kis mił ei ekii se ngołmun. Ba ni nim noł wain ka ei ambił gii nikin, ekii
    se tu wun,” pa yi nim.
  ign-NT: 'Tacahe, ema téchapa­ji­ricahi eta piesta máichuhapa ema arayenahi. Máichapa:
    —Namutu ena achaneana te térana, tativa naera eta tiúriamapana vino. Tapaenumava
    te ticava­ha­ha­sianapa, náerapa eta vino váhipanaichu táuriamahini. Pítisera,
    apana eta pipane­reruhi. Tiúrihi eta vino píjara­ru­havihi tativa. Puítisera eta
    juca vino, tétavi­cavahi eta táuriamavahi. Tacachu­ri­ca­rinehi tamutu —máichapa.'
  dik-NT: ku lëk ye, “Raan ëbën ë muɔ̈n path kaŋ gam tueŋ, ku na cï kɔc jäl kuɛth
    ke muɔ̈n lir ajɔl lɔ̈k gam. Ku yïn cï muɔ̈n path waan ciëën agut ëmën.”
  cac-cac: 'Ix yalan vin̈ d''a vin̈: —A smodo eb'' anima, a vino vach'', a syac''
    b''ab''laj uc''nax eb''. Axo yic nivanxo ix laj yuq''uej eb'' avtab''il chi'',
    tz''ac''jipax jun vino ayxo val syala''. Palta a ach tic, ix a sic''b''at jun
    vino vach''. Ato ticnaic van ac''anelta uc''naxoc, xchi vin̈ d''a vin̈.'
  tzj-E: 'y cawra xbij tzra: —Conjelal wnak jnechumsaj nmak tak w-im arj-e'' utzlaj
    tak vino nqueya'' nabey mul tak nmajtaja w-im. Je'' wnak tak ntitaja q''uiy cmal
    c''jara'' nya''a chca vino mkas twen, per atet camic xer q''uisbal xaya'' wa''
    utzlaj vino, cara'' xbij tzra.'
  san-BUR: လောကား ပြထမံ ဥတ္တမဒြာက္ၐာရသံ ဒဒတိ တၐု ယထေၐ္ဋံ ပိတဝတ္သု တသ္မာ ကိဉ္စိဒနုတ္တမဉ္စ
    ဒဒတိ ကိန္တု တွမိဒါနီံ ယာဝတ် ဥတ္တမဒြာက္ၐာရသံ သ္ထာပယသိ၊
  yaa-NT: 'Nãskaxõ yoini: “Fistatĩa nã fimi ene sharakõi taefakĩ nõ ato ayamamis.
    Akka nã fimi ene sharakõi mã mitoxõ, nã fimi ene sharama chipo nõ ato ayamamis.
    Akka iskaratĩa fimi ene sharakapakõi mĩ ato ayamani,” fani.'
  cab-NT: ába laríñagun lun. —Sun gürígia seríwi jamútu tubuídun-ágei diweín furúmiñe,
    dánti le guráaña amísurajoútiña gíbe, ligía jéjeeragun diweín to furúmieguarügü,
    ánjeinti amǘrü, ába bareídunun tubuídun-ágei diweín darí guetó baságaroun.
  clu-clu: Makon na kanana, “Kalabanan sa mga tao nagasirbi ang mayad nga klasi nga
    bino sa ompisa kag kon doro ron anang nainum ang mga bisita, bago nanda ginapainum
    ang ordinaryo nga bino. Piro ikaw tana iba, ay dadi mo ginpagoa ang pinakamanamit.”
  swh-ULB: kumwambia, “Kila mmoja huanza kuwahudumia watu divai nzuri na wakiishalewa
    huwapa divai isiyo nzuri. Lakini wewe umeitunza divai nzuri hadi sasa”
  tpt-NT: 'va junil: —Tachun ni lapanakni pꞌunaj tamujuy yu ox xaxkan uva. Astan tejkan
    oxicha talhiꞌotsay ni lapanakni yu jalakjuntaꞌikan ex jamunikan ni xaxkan uva
    yu jantu la ox. Pero uxintꞌi tus chavaycha vananaj maꞌatꞌa ni xaxkan uva yu apalay
    ox.'
  aai-aai: eo, “Mar etei hiyuw ana veya wine hai baiyan gagamin i wan tetomatom, naatu
    ufunamaim nanawan sabuw tetom terarouwabon i wine ana baiyan kikimin tetomatom.
    Baise o bounabo wine gewasin iya’asair inu’in ibotait.”
  sny-sny: “Wain sa'i eite wisere a'i tene! Lu taune werese lowe ma'e wain sa'i wisere
    a'i tu au none isafiyeye. Sosu lowe wain sa'i anamiteye su, lowe meremereye a'i
    henerai. Sosu lu taune meremereye a'i ironamiye su, ayei meni owane werese wain
    sa'i luwaru a'i au none isafiyeye. Ahowa, ne lai wain sa'i wisere a'i mo'o au
    nonetiye.”
  myy-myy: 'Ĩ ejaroca ado bajiro ĩre yiquĩ ĩ: —Gãjerãma, basa ĩna menisʉoja, quenarise
    iosʉocã. Jairo masa ĩna idija bero quenasabiti ide iocã ĩna. Mʉáma gaje idire
    rẽtoro quenarise seoyija mʉ. Adocãta mʉ iorise quenarise ña, yiquĩ basa ʉjʉ mame
    manojo cʉtigʉre.'
  trc-NT: 'ne̱ cataj soꞌ: ―Tucuáán ꞌyaj níꞌ roꞌ, me se na̱nj vaa yoꞌ na̱nj á. Asino
    ya̱a̱n go̱ꞌ níꞌ na vinó sa̱ꞌ doj coꞌo̱ nij síí tiha̱j ꞌnaꞌ chaꞌanj, ga̱a ne̱ nda̱a
    quisíj guun xno̱ yuvii̱ asuun, ga̱a ne̱ go̱ꞌ níꞌ na vinó nij doj coꞌo̱ nij soꞌ
    a. Tza̱j ne̱ so̱ꞌ me se ino̱ quiꞌyáá so̱ꞌ chugua̱nj. Dan me se nda̱a ya̱j quirii
    so̱ꞌ na vinó sa̱ꞌ doj yoꞌ asanj ―taj síí uun chij yoꞌ rihaan síí naraꞌa̱a yoꞌ
    a.'
  cut-NT: 'ne ra̱hn ye ri ye sa̱hn: ―Nducoya̱ca ihyan che redin ye vihco ne, dinoca
    vino ndah reca̱h ye, ne cuahn che a ya̱ ndih ihyan ne, reca̱h ye vino ndere. Me
    di ne, ¿dehra cuande che denderen che redin, nde ma̱n tendah vino ndah?'
  bel-bel: 'і кажа яму: кожны чалавек падае спачатку добрае віно, а калі паўпіваюцца,
    тады горшае; а ты добрае віно зьбярог дагэтуль.'
  zlm-KSZI: Dia berkata kepada pengantin lelaki, ‘Selalunya orang menghidangkan air
    anggur yang terbaik di awal majlis. Setelah tetamu banyak minum, dihidangkan pula
    air anggur yang biasa saja. Tetapi kamu menyimpan dulu air anggur yang terbaik,
    sekarang baru dihidangkan!’
  gdr-gdr: Ɨ ton ket tin yomnonj da, “Sɨ ɨja emb jɨ komkesa rɨgaina mɨle, ton naska
    b'ogɨl ɨk im taramitauranj ɨngauki rɨga wa. Ɨ ra ɨkɨt ten takasiny, ɨngkaemb ket
    burakak ɨk taramitauranj. Ajɨ man b'ogɨl ɨk na so ameninyɨt ngɨrpu ɨte re ket
    otade.”
  vmy-NT: 'ꞌBa kitsure: —Ngatsiꞌi xuta tjun binu xi nda tsja, ꞌba kionga je ꞌñu kaꞌbi
    xuta, tu kui sani xi bi ꞌñu nda tsja. Tunga ji, tojo tijñatjo=ri kaꞌnda ngandaꞌe
    ꞌba tebaꞌe=ni binu xi ꞌñu nda.'
  cmn-FEB: 主人对他说：“人们都是先摆上好酒，等到客人喝够了，才摆上次等的酒，但你却把好酒留到最后。”
  gmv-RNT: “Asi wuri sargeson koyro lo7o ushshi shiishshees; asay mathotidappe guye
    iita ehees; gido attin ne gidikko lo7o ushshi hanno gakkanaas wothagadassa” gides.
  ncl-NT: 'Quilic: —Mochi lacal pehua quinmacatica iayo uva coc cuali pa cunisi yehuanten
    hual quinhualicac pa ichan pa len fiesta. Cuaquinon quiman cuniloaya míac, yihual
    quinmaca pa cunisi iayo uva coc hual amo niman cuali. Ma yoje, tehual ticajcoquic
    in cuali pa cunisi axan.'
  sua-sua: te, “O mia tgus ngama ktar ka nngiar orom a vaen to a mgaer ngang o guliel,
    mar kmivie kveve na, to koknaik ngama nngiar orom a vaen to tlua mgae. Vanangko
    yin, ye her kier mang a vaen to tvua mgae hak kais mang tete ge.”
  are-are: Era erinha ilaka, “Arai, relhala kunha wine marralkuranhakimparra ntjutjika
    nthama. Kurunga relha ingkarrakala kala wine kngarra ngerra ntjukalanga, wine
    kornakornalkura erinhantama. Kanha unta, unta wine marra inthorra erinha lauwukala.”
  gai-gai: ma manmo gaindopatna, “Ramtaɨra muruŋcamiŋa wain puk laŋmo outta biŋairena.
    Na mina wɨtca anmo ammi mai te, mina an laŋ ŋgoinna wanaiŋnanmo iŋmbaia biŋainandet.
    Na u, an wain puk laŋmo mba biŋaiatke, u mandeban naaŋgɨca kɨprinan.”
  qvm-NT: “¡Tsayrag apamushgan vïnoga waquin vïnupitapis más alimi caycan! ¿Maychötag
    tsay vïnutaga tarishcanqui? Waquin runacunaga fiesta galaycunalanchömi alinnin
    cag vïnuta sirvicun. Gammi itsanga fiesta ushananchörag más alinnin cag vïnuta
    sirvicuycanqui.”
  chz-NTPS: 'mahꜗ gaꜙsɨɨyhꜙ: —Gaꜙläꜙjë̱ë̱ꜙ dsaˉ kwëëh˜ toˉnëˊ jmɨhˈ mɨˈjëhꜗ lluꜗ.
    Maˉlaꜙ maˉhɨ̱yhꜙ chaˉmiihˉ, ja̱ˉgaˊ kwëëyhˈ jmɨhˈ mɨˈjëhꜗ heˉ hwa̱a̱ꜗ gaˊ miihˉ.
    Pero hneˉ maˉnaˉhøøhˉ jmɨhˈ mɨˈjëhꜗ lluꜗ mahꜗ kwëëyhˈ jeeˊ lla̱a̱ꜙ gaˊ.'
  kmu-kmu: “MukiꞋa vayaꞋyaga hagote kanalela hagaꞋage tina amamigeꞋya mageno amamu
    higeꞋya haviyama hia tina neꞋamamiya yamagi kagaya hagote kanalela afa li tamiteka
    haenaga hagaꞋage tina nelamine.” huno nehie.
  ood-NT: D am i cheh g ha-hohntam am i jehk g nawait k hab kaij ab wui, “Shaꞌi s-ap
    ab kahk ihda nawait. Haꞌi at an hi wo wa i ha wassibi g s-kehg nawait ga hu i
    wehpeg k wabsh g pi kehg nawait wo ha wassibi im hu i oidch. Kuptki eda ahpi im
    hu i oidch g si s-kehg nawait ha wassibi.”
  lbm-lbm: अऊर ओको सी कह्यो “हर एक आदमी पहिले अच्छो अंगूररस देवय हय, अऊर जब लोग पी
    क सन्तुष्ट होय जावय हंय, तब फिको देवय हय; पर तय न अच्छो अंगूररस अभी तक रख्यो हय।”
  ncj-NT: 'huan oquiluic: ―Nochin tlacatl xiquinmahmaca achto in cuali vinohtlayili,
    huan ihcuac in tetlatlautilten tla tequin yoconihque, oncan ihcuac moxelos in
    moluihtic vinohtlayili. Huan tehhuatl, ¿tleca tiqueutoc in tlen cuali vinohtlayili
    hasta axan?'
  yuj-yuj: man arakrá sér, “Arop ponankor wain kwapwe kareanénkɨr nénk napo, fépéria
    napo maok, wakmwaek am fárákap kápae kare fépéria pwarnap ke fek maok, táte warko
    wain kwatae taenámp wakmwaek nénk konapon! Ae konapan maok, amo kwapwe kare wain
    te pátea oukoumwan táman sankorop napon.”
  kto-kto: Ga aulo gare ro, “Kulakuoi! Mirier inamaniap la mime avuot lake wain ila
    muri. Ga na tara la tapmaio teip ga magaulap papot tara, ga menmeng kirat, Mamo
    iang parak la ume avuot wain la tale mumuri maset ga ualam maun. Pa nunuo karuk!
    Nuraia wain ila mumuri pa titot it la nuavia me to.”
  gmv-NT: “ኣሲ ዉሪ ሳርጌሶን ኮይሮ ሎዖ ኡሺ ሺሼስ፤ ኣሳይ ማꬆቲዳፔ ጉዬ ኢታ ኤሄስ፤ ጊዶ ኣቲን ኔ ጊዲኮ ሎዖ ኡሺ ሃኖ ጋካናስ
    ዎꬃጋዳሳ” ጊዴስ።
  por-BLT: “Todos servem o melhor vinho primeiro e, depois de os convidados terem
    bebido bastante, eles servem o vinho comum. Mas você continua a servir o melhor
    vinho até o fim da festa!”
  stp-NT: 'jup tɨtda guiꞌ na miꞌm tɨtmu: ―¿Kux cham aar am kat nach dhiꞌñix kɨɨꞌ biiñ
    bɨɨpɨꞌ ja toiꞌdhaꞌ gɨt dhi jaꞌtkam? Gi na guꞌ puiꞌ jaꞌk jum bua. Noꞌm jix ioꞌm
    bax bɨɨnaꞌ nach baꞌ gu kuugaꞌn muiꞌp ba ja toiꞌdhaꞌ gɨt. Jaiñ nap guꞌ tɨi pu biaꞌ
    bak, xib na pich baꞌ bhaiꞌ ba ji bax.'
  mgc-mgc: ne ehe iya zi mo henye, “Vïdï biya uwënnï a'ji ma laka ra dagba, ehe tapëtï
    mo, mati yingɔ ëdïnnï ku kyɔ mo aba zi kuwë, mo ï'dï a'ji ma kɔɔ ne. Mora asesi
    wëyï a'ji ma laka ne le yaanya aba!”
  ame-NT: 'Ñeñt̃paʼ atet̃ och: —Ñerraʼm c̈ho yorrpaʼ añchaʼña ñanom yorrtat ñeñt̃
