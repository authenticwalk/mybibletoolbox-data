verse: JHN.002.010
translations:
  kpx-kpx: Ige au namihai avoe, “Ataeau mole holoevemale vani kemo abuna vasohuta
    uainie dua hai ata ovei. Ige ataeabuna e ke ige uniabeau hanilahage abuna deive
    ke malei ata ovei. Isito au kateholinu. No vasohuta iale keu aike ko he nahate
    va holioholinu. Isito a uainie dua ko hai noevege no ige keu noemo he seleveanu.”
  okv-H: “Pondo iji te amo ‘Wine’ javotoho avo kihi indiore inono eoi ambota ‘Wine’
    sapura amo indagora te inena ‘Wine’ javotoho ambota ikehe ere indera erevira.”
    ainge ena.
  tbo-tbo: po i baha uyahina i pa, ‘Tulau, wine geka i dewadewa duma, tauta ata dewa
    naka ipa umauma dewadewana lawa ta wele tahaehi po lawa hin’umumaya po hin’uma
    hiyougo, ma umauma waimulina umauma apapoena ta houni, ma om umauma waimulina
    naka i haki lagona.’
  mal-C: “എല്ലാവരും അതിഥികൾക്ക് ആദ്യം ഏറ്റവും നല്ലതരം വീഞ്ഞും, പിന്നീട്, അതിഥികൾ ആവശ്യത്തിലേറെ
    കുടിച്ചുകഴിഞ്ഞശേഷം, സാധാരണതരത്തിലുള്ള വീഞ്ഞും വിളമ്പുന്നു; എന്നാൽ, താങ്കൾ ഏറ്റവും
    നല്ലത് ഇതുവരെയും സൂക്ഷിച്ചുവെച്ചിരുന്നല്ലോ!”
  grc-SR: καὶ λέγει αὐτῷ, Πᾶς ἄνθρωπος πρῶτον τὸν καλὸν οἶνον τίθησιν, καὶ ὅταν μεθυσθῶσιν,
    ⸋τότε⸌ τὸν ἐλάσσω· σὺ τετήρηκας τὸν καλὸν οἶνον ἕως ἄρτι.
  bgc-bgc: “हरेक माणस पैहल्या बढ़िया अंगूर का रस देवै सै, अर जिब माणस पीकै छिक्क जावै
    सै, फेर हल्का देवै सै, पर तन्नै बढ़िया अंगूर का रस इब ताहीं राख राख्या सै।”
  khz-khz: “Taunilimalima maparara na vine nanuna nama iwavagina getaoati-kuneana,
    ne velekwa talimara geniu-matena mulinai vou, vine nanuna kiata nama lagina magetao-atiana.
    Na goi na vine nanuna nama iwavagina pogapi-gaugaua pene vogomai ewagumona.”
  deu-TKW: 'und sagt zu ihm: jedermann stellt zuerst den guten Wein auf, und wenn
    sie trunken geworden, den geringeren; du hast den guten bis jetzt aufgehoben.'
  zsr-NT: 'len rëꞌ lëꞌ: ―Ziꞌal tuꞌnödzjëꞌ xisi uva nacr szxiꞌ yúguꞌtë bönniꞌ, len
    catiꞌ chgliꞌjëꞌ szxöni, niꞌr tuꞌnödzjëꞌ le cunazxíꞌ. Liꞌ, ga bdxintë naꞌa ben
    chiꞌu xisi uva nacr szxiꞌ.'
  lin-lin: 'mpe alobaki na ye : « Bato nyonso bapesaka nanu vino oyo eleki kitoko ;
    bongo, sima na babengami komela mingi, nde bayaka na vino oyo ya kitoko penza
    te. Kasi yo, obombi na yo vino oyo eleki kitoko kino sik’oyo ! »'
  hns-NT: '@see-verse:JHN.002.009'
  noa-E: 'irig magjim: —Thumaam khʉʉnau vino chi wajapcharamta nacha õrag jiigjerram;
    maimua mag dö nʉʉ awiata jũrr parhoobam vino jiigjerramgui ajim. Pari pua magba
    ewaata chi wajapcharam jigaagpamgui ajim irig, mag dö atarrta vinoog paa simjã
    khaugba.'
  eng-EMTV: and said to him, “Every man first sets out the good wine, and when they
    have well drunk, then the inferior. But you have kept the good wine until now!”
  mib-NT: 'Te ni cahān de jíín: Tāca ñáyuu chi xīhna gā vino váha cájēhe i, te núu
    je ni cajihi vāha ñayuu cáhīin vico, yūcuán na te jéhe de vino ndahú na. Te máá
    ró tucu ni sáha ró, chi nde jeē sándɨ̄hɨ́ te jéhe ró vino jeē yóhyo vāha ga jíhi,
    áchí de.'
  lif-NT2: “वेॽ मनाहाॽरे़ग काक्‍नुःल्‍ले़ तगि कुजा के़नुॽबा चे़ल्‍ले़क्‍सेॽ थिःन्
    मे़हासुॽ, हे़क्‍क्‍याङ्‌मनाहाॽरे़ यरिक् मे़धुङुआङ् मयुसिॽ हे़क्‍क्‍याङ्‌लक् वाजेरेबा
    चे़ल्‍ले़क्‍सेॽ थिःन् मे़हासुरो कर खे़ने़ॽग आल्‍लो थारिक् कुजा के़नुॽबा चे़ल्‍ले़क्‍सेॽ
    थिःन्‍ने के़दाङ्‌घुआङ् के़वाॽरो॥”
  xnj-xnj: akamjovela, “Vandu voha vitendelekela hoti divayi yabwina na vandu vakanywayi
    neju, ndi vitendelekela yangali makakala yila, hinu veve uyivikili divayi ya bwina
    mbaka pamwishu!”
  mmx-mmx: la ga lok tin, “Limixin axap di in lagale lavaen avot la melemu do dira
    in aleng, nedi dira in ba lavaen i so gamasa, ketla nenu ura lili vam lavaen avukat
    ise nga mo.”
  cbr-NT: —An fiesta 'acë unin ca vino upí pain 'inántancëxun a cëñuia vino asábitanishi
    uni 'inania. Usa 'aínbi camina min bërí 'atimatani pain 'inántancëxun vino upí
    'inanin.
  tee-NT: 'Chanich juni: ―Tachi chun ju jok''atni p''ulhnan cataxt''ak''a'' ju k''ox
    vino. Chai acsni lhilacanch cataxt''ak''ach ju palai jantuch can. Para ju uxint''i
    mak''at''a ju k''ox vino tus chavai.'
  eng-LSV: and says to him, “Every man, at first, sets forth the good wine; and when
    they may have drunk freely, then the inferior; you kept the good wine until now.”
  cak-NT: 'Y cuando ri ala'' ri xc''ule'' xapon riq''uin ri achi ri pa''l chech ri
    nimak''ej, ri achi ri'' xu''ij che: Cuando c''o jun nimak''ej quiere'', conojel
    winak ja ri ruya''al-uva ri más utz niquiya'' na''ey, y cuando ri jec''o pa nimak''ej
    q''uiy yan quitijon, niquiya'' jun ruya''al-uva ri man can ta utz. Pero ret xa
    man quiri'' ta xa''an. Ret xa c''aja'' xalesaj-pe ri ruya''al-uva ri más utz,
    xcha''.'
  pah-NT: —Nde ko ore atyvi, ei ga hembirekove'ga pe. Ore oromondo ypy vinho heheva'ea
    toryvarupive'g̃a pe, ei ga. Kirẽ g̃a i'uheterame ore imondoi ndaheiva'ea g̃a pe.
    A'ereki i'uheterame g̃a nonhimombaragwahavi ndaheiva'ea rehe. Nde ki a'e te nerembuhuri
    ypy heheheteva'ea kirog̃we imbuhua ore ve, ei ga ga pe.
  sja-NT: 'mãik''aapa mãgaji: —Fiesta oodak''ãri, jõmaarãpa naapɨara vino piara bɨta
    jedepata. Maap''eda, waibɨa to p''anadap''eda, jedepata chi vino mak''ɨara pia-e
    bɨ. Mamĩda pɨa ɨa nɨ̃bɨjida aji, chi vino piara bɨta ɨ̃raweda todamerã.'
  xed-xed: 'Kaʼa nda tsi mantsa: «Tiŋəl ima inabi ya zɗa ta dgə lu ŋa mnduha, kada
    vla ya leghlegha tahula baghuta taŋ ná, ka laghwa kagha ɗifanatá ya zɗa, ka zlra
    klagapta ndana?» kaʼa nda tsi.'
  glk-glk: 'و اونه بوگفته: «همه اوّل شرابه نابه اَوریدی و پذیرایی کونیدی و وختی مهمانأن
    مسته بیدی، بعداً شرابه ارزانتره اَوریدی؛ امّا تو شرابه نابه تا اَ لحظه بدأشتی!»'
  mks-NT: 'Já na̱cachi da já xi̱hi̱n dá: —Ndijáá ña̱yivi tá cája na in víco̱ já sáhan
    na vino va̱ha nu̱ cuítí nu̱ú na̱ táhan cán. Ta tá sa̱ na̱xi̱hi̱ cua̱há na̱ já
    sáhan na dó núu cán. Joo yóhó na̱sacu va̱hún vino va̱ha ta ja̱ víti sáhún do̱
    nu̱ú na̱ tácá víco̱ —na̱cachi da.'
  gfk-S: '@see-verse:JHN.002.009'
  bmu-bmu: Kaiga kewö jii mörök, “Maren nalöŋe körek pakpak yeŋön wain o ölöpŋi mi
    mutuk memba kaba eŋgimakze aka mi nemba eŋololoŋ aketkun wain o nahömŋi qahö mi
    könaŋgep eŋgimakze. Göŋön wain o ölöpŋi mi mutuk aŋgön köla qahö eŋgiba dölki
    nalö oŋgita memba kazan. Mi silik murutŋi kun akzan.”
  dgz-dgz: anega dien, “Waenapan iragi kaum wain kakaewa imumu wareni namu yan seane
    waenapan venamu wane tauane ame nainewa, amba kaum wain ni nen seniwa ame evi
    amba yan sene nane aton tainewa, go ge endi kaum wain gega kakaevet gine ambot
    waingean endi mame waran tauiagi?”
  eng-GNV: 'And saide vnto him, All men at the beginning set foorth good wine, and
    when men haue well drunke, then that which is worse: but thou hast kept backe
    the good wine vntill nowe.'
  zaa-NT: 'rą na: Iyaba ca enne'' nna rigá''a cą yà''latè vino tsè'' nna ri''ya díbá
    canu nàỹi iỹeni vino nna, lànialá rigá''a cą nu huaỹia'' bá ná tsè''. Pero lu''
    nna gutua bá lu'' vino tsì''į para bitola.'
  eng-WEBSTER: 'And saith to him, Every man at the beginning presenteth good wine;
    and when men have well drank, then that which is worse: but thou hast kept the
    good wine until now.'
  guh-guh: 'Nexata fiesta pevetsinë jumaitsi pejananacasabinëjavabelia: —Mapavinoraje
    bitso xanepana. Daxita pamonae fiesta pexanaevi, copiaya batsanaeyaexana pexaniavinora.
    Nexata baja fiesta pexanaenë pejunatsivi itsa apa ayaijava, cotocaevi batsanaeyaexana
    bevelia penamatamotsivinoranë. Tsipaji baja ayaijava piapaexae, cotocaevi apae
    ata beveliara, apo yapëtae beveliaracuene. Itsiata baitsi jane xamë bajarapacuenia
    apo exanaemë. Evetame abaxë cotocaevi patanerajutsinexamë pexaniavinora, jai fiesta
    pevetsinë pejananacasabinëjavabelia.'
  bon-bon: jejige egä, “Mime mule gyene soriyomu biname bine miiji waina niiye niinäce
    ceera, siige teepi liba bucurage yäänäjimusi, ingwe ca piba yääcäranemusi papa
    waina niiye. Maane lipulipu miijirage waina niiye ne ewetnite ceräcerägääbu ceerame?”
  nhw-BL: 'huan quiilhui: ―Nochi catli temacaj se tlacualistli achtihui temacaj xocomeca
    atl catli cuali, huan teipa quema nochi tlanotzalme ya achi tlaitoque, quinmacaj
    xocomeca atl catli amo nelnelía cuali. Pero ta, amo tijchijtoc ya nopa. Ta ticajojqui
    ni xocomeca atl catli más cuali para titetlailtis amantzi.'
  swh-ONEN: akamwambia, “Watu wote hutoa kwanza divai nzuri, kisha huleta ile divai
    hafifu wageni wakisha kunywa vya kutosha, lakini wewe umeiweka ile nzuri kupita
    zote mpaka sasa.”
  wbi-wbi: akamb'buula akati, “Umuunhu ghweni taasi ihumia ihumi uluhuuje ulunono,
    neke kyande avanu vanywile vakwilile, pe ihumia uluhuuje luno nalunono. Neke uve
    uvele ujiighe uvikile uluhuuje ulunono kuhanga kuvusililo”
  bba-bba: u nùn sɔ̃ɔwɑ u nɛɛ, sii bɑɑwure u rɑ kɑ tɑm durom nɛwɑ ɡinɑ, yen biru kpɑ
    u kɑ nɑ mɛ mu ǹ mɛɔnɔ dobu turɑ, sɑnɑm mɛ tɔmbɑ durom mɛ nɔrɑ bɑ tondɑ. Adɑmɑ
    wunɛ ɑ rɑɑ tɑm durom mɛni beruɑ sere kɑ tɛ̃.
  eng-KJVCPB: 'and saith unto him, Every man at the beginning doth set forth good
    wine; and when men have well drunk, then that which is worse: but thou hast kept
    the good wine until now.'
  kgk-NT: 'Ogwahẽ ramo, he''i íxupe: —Nhande kwéry uva rykwere tenonde nhame''ẽ va''e
    iporãve. Upe rire katu heta ho''u rire nhane remienoigwe, nhame''ẽ jevy va''e
    naiporãvéi-ma, he''i. —Ha nde katu nderejapo kwaáiry upéixa. Iporãve va''e eremoĩ
    ngatu-ma. Ko''ánga ete peve eremoĩ ngatu, he''i omenda va''erã-pe.'
  waj-waj: 'nnuduu inna tunoo: Mmuakiaa vaidiiya tauraa yoketaa vuaina suuyaivaa yapa
    kiaani rikiada nneedada nnaa ausa rasiti varada variaani teeda nnaagiai maisai
    vuaina suuyaivaa yapaavai. Hama a itaama yapaannanoo. Aanna makee nnaagiainna
    a yoketaa vuaina suuyaivaa yapaannanoo, tiravai.'
  cpy-cpy: 'ikantziri: “Rootaki rameyitari atziri-paeni retapiintawo ipakotan-tziro
    rooperori imiriteetziri, aririka ikemaeyanakyaani oemoshirenka-chari, ari ipakotan-teetero
    jentaari. Rooma eeroka powaan-takawo rooperori imiriteetziri roojatzi nimaeka.”'
  ekk-PKP: „Kõik pakuvad kõigepealt parimat veini,“ ütles ta peigmehele, „ja kui inimesed
    on juba palju joonud, siis võtavad nad välja odavama veini. Kuid sina oled parima
    veini lõpuks hoidnud!“
  mpx-mpx: ge i baek elana i ba, “Sauga gegewena oine amnana waiwaisana ta teli tagilan
    houwan, ge sauga gamagalau iyaka hi im nabiyan ge amnaliya i pwawa, inoke abwe
    oine toto nige amnana i wawaisi hot ta teli tagilan. Yaa owa nige u giginol ola.
    Oine amnana waiwaisana hot u kukuhikan ana siga sauga ya, abwe u teli tagilan.”
  wbp-wbp: “Waraa! Nyampuju pama ngulaju ngurrju-nyayirni pama-kari-piya-wangu. Nganimparlu
    yapangku, kuja karnalu-jana kurapaka yirrarni puntuku, yinyi karnalu-jana pamaju
    ngurrju-mipa-wiyi nyanungu-nyangukuju puntukuju. Ngula-wiyi kalu ngarni kamparruju
    pirdakuju. Kuja kalu ngula muku ngarni, ngula-jangkarluju jinta-karilki karnalu-jana
    yarda ngayi mani pama-karilki, ngulaju kumarlpa. Kala nyuntulurlunpa-nganpa pama
    ngurrju-karrikarri-wiyi yungu ngarninjaku. Ngulaju ngakanpa-nganpa jalangurluju
    nyuntulurlu yungu pama ngurrju-nyayirniji.”
  luo-luo: kendo nowachone niya, “Ji mangʼeny kuongo kelo divai maber eka bangʼe gikelo
    divai maboth ka welo osemetho momer to in to ne ikano divai maber mogik nyaka
    sani.”
  nhe-NT: 'huan quiilhui: ―Nochi tlen temacaj se tlacualistli achtohui temacaj xocomeca
    atl tlen cuali. Huan teipa quema nochi tlanotzalme achi tlaitoquejya, quinmacaj
    xocomeca atl tlen ax nelía cuali. Pero ta, ax tijchijtoc ya nopa. Ta ticajcojqui
    ni xocomeca atl tlen más cuali para titetlailtis amantzi.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܟܠܔ ܐܢܵܫܵܐ ܟܹܐ ܡܲܚܕܸܪ ܚܲܡܪܵܐ ܨܦܵܝܝܼ ܩܲܕܡܵܝܬܵ‌ܐ، ܘܐܝܼܡܲܢ
    ܕܪܘܹܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ، ܟܹܐ ܡܲܚܕܸܪ ܚܲܡܪܵܐ ܠܵܐ ܨܦܵܝܝܼ. ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܫܒ݂ܝܼܩ ܠܘܼܟ݂ ܚܲܡܪܵܐ
    ܨܦܵܝܝܼ ܗܲܠܔ ܐܵܕܝܼܵܐ.“'
  esk-NT: nipliutiplugu, “Atlat autaaqtitchiraqtut misruġuġiŋñiksramik sivulliuplugu,
    aasrii aiyugaaktat imianikmata, akiitḷuŋniqsramik piqaqtitkaqsipḷugich. Aglaan
    ilvich itinniġiñ misruġuġiŋñiqsraq isruanunaglaan.”
  msb-msb: tapos sinabihan niya, “Kadamuan, an una na ginasirbihan maayo na bino kag
    ginatago anay an maluya na klaseʼn irimnon hasta na damo naʼn nainom an mga bisita,
    pero kamo, gintigana an maayo na bino hasta niyan.”
  cpa-NT: 'Ca¹juúh² dsa² dsen¹³: ―Jmøi² dsio¹ báh³ dsioh¹²dsa lah¹ni³, ju³lah ca¹lah¹já¹
    dsa² jmo¹² jmai³. Jøng² báh³ ma²dsioh¹²dsa jmøi² huø³ dsǿa¹², na³ma²na²hǿnh²dsa
    ma¹dsio¹². Siíh² báh³ ma²na²jmoh³ hning². Ha²lah dsio¹ ca¹chiagh³ hning² jmøi²
    hiug¹² jín³ hi² dsio¹ ca¹lah¹ca¹tǿ² ja³ca¹tóh² jø² ―ca¹juúh²dsa.'
  dso-dso: “ଲକ୍‌ମନ୍‌ ସବୁ ବେଲା ପର୍‌ତୁମ୍‌ ପର୍‌ତୁମ୍‌ କାଇବାକେ ନିମାନ୍‌ ଅଙ୍ଗୁର୍‌ ରସ୍‌ ଦେବାଇ
    । ଆରି ଗତିଆ ଲକ୍‌ମନ୍‌ କାଇ ପୁରୁନ୍‌ ଅଇଲା ପଚେ ଚପ୍‌ରାଟା ଦେବାଇ । ମାତର୍‌ ତମେ ଏବେ ସାରାସାରି
    ଜାକ ନିମାନ୍‌ ଅଙ୍ଗୁର୍‌ ରସ୍‌ କନ୍ତି ସଙ୍ଗଇ ରଇଲାସ୍‌ ?”
  meu-meu: Taunimanima iboudiai vine ranuna namo-hereana e nuia diho gunamu, bena
    ia ese e hakekerodiamu murinai vine ranuna mia-namona e nuia dihomu. To oi ese
    vine ranuna namo-hereana vada o dogoa tao ema bona harihari.
  yva-NT: Muno po raura nanto ai pare, “Wakoe! Wamo raembea nsiridi to mamo arono
    wamo one inta rave, anggurijo ama manavan ngko dave wemirati manasyin dave raunande
    vatane mai. Weti wo ramanam ava ware wonae udamanami to. Umba one mare mewen,
    weamo wamo anggurije ama ateteo manavane kobe jewen omi raunanta akato. Weramu
    winyamo nya ndaugav rijabe so anggurijo manavan dave! Nyo raunande ti wandamanama
    ngko dave!”
  dgc-dgc: a kinagi na diya, a “Bakit, isip ko ugali na tolay a iditol de pa a ipenom
    du kombidadu de tu memahal a kalase a alak? Nadid, bagay nakainom dén side, éy
    iluwas na dide tu alak a mehina. Pero siko éwan, da nadid mo san iluwas tu memahal
    a alak!”
  zpm-NT: ―¡Zha naṉ luu naraa cuee luu vin rii! Grëtaa zaatne znu rac lni, glo rgaaz
    vin niazh, zeeṉe nrooblew noye zho, dzigo rgaaz vin ligase. Laa luu goṉ leḻ naraa
    bnabey luu briee vin niazh.
  hix-NT: Onà wyaro nkekon hatà, àwya. Ohxe rma haxa nay hamà, onà, kwokru komo, kekon
    hatà. Tasahxemtontokonye, wahoro htxero tukhoryemà yokamyatxow hamà, toto komo.
    Mahtuk me, àwahuramàtxhenye, àkhohnàtho harha yokamyatxhe, kekon hatà. Àro wyaro
    natxow hamà, toto komo, omeroro, tasahxemtontokonye. Omoro haxa ryhe, tukhoryem
    xaxa menhon hamà, mahtuk me. Àsok tawro hana. Ohxe rma haxa nay hamà, onà, ufa
    xkunu, anarotho yoho rma haxa mak ha, kekon hatà, àmàtànà, thehtaxemà wya.
  sim-sim: Urik akwan humasiri ma oto nokoplari ma oton or usharik or tarik ormu mbara,
    �Mberemhi tos ter mi uwa! Wain uku jivi menden mi nejereshihi terekare awan mas
