  kdl-NT: u tonuko yi, “Mini ma cinwi ma shinga ma a tsu gita̱ a tuko, aꞌayin a ɗa
    baci ama a sosoi, aku a tuko ma bawu ma cinai ma kagita̱ kayanyan. Shegai avu
    vu sokongu ta̱ mini ma cinwi ma shinga mi she gogo‑na!”
  apu-NT: —Kinirepa mixikanani ia iãriã apia erekari na pisikaua? Apanakini sikari
    iãriã apia erekari kiiniri potorikasaaki. Kãkiti kamitope inakasaakiika apanakini
    sikari iãriã poião erekari. Txamari uatxaika pite sikari apia erekari —itxari.
  roo-roo: oiso puraoro, “Oirara rutu vearopa oviro wain oviro roo pie rovopaiveira.
    Oire ra rirovira ukaioave, ra va isivaaro iava taru wain turi-ia akukuara raga
    ukaio ragaave. Uva viapau oisi eisi pieri. Uvare vo vuuta-a vao oa-ia vearopara
    wain oviro roo pieparivoi oirara rutupa vo oviro oara rukurivo.”
  miz-NT: 'kakaꞌan ñá ni ñā: —Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa sán ne, diꞌna katsuꞌun ña ntute
    tɨntiꞌō é dií ka vaꞌá san. Ntá tsi te īta ntíꞌxin kueꞌe xiꞌi ña ntántoo sán ne,
    kidáā táva ña ntute tɨntiꞌō é ña te nté sa vaꞌa. Ntá tsi dɨvi ntō ne, dá ntē vevií
    katavá nto ntute tɨntiꞌō é dií ka vaꞌa —kaꞌan ña.'
  qvz-NT: Chita camashcahuasha chi amuga cadsarauc runata cayasha tapusha nira, Tucui
    jistaibimi pundaga mas ali vinota upichic anaun, ña runaguna ashcata upishcaibi
    puchucaimami chamuctaga upichic anaun. Imashina rashata cunangama alitaga huacaichisha
    charishcangui.
  deu-ELO: 'und spricht zu ihm: Jeder Mensch setzt zuerst den guten Wein vor, und
    wenn sie trunken geworden sind, alsdann den geringeren; du hast den guten Wein
    bis jetzt aufbewahrt.'
  mjc-NT: 'Tan catyí ra tsihin ra: ―Tandɨhɨ nyɨvɨ, jihna ca vinu vaha tuhvá ñi tava.
    Yaha can tan tatun tsa tsihi̱ xaan nyɨvɨ, tacan tan tava ñi vinu ndaahvi. Maa
    tyin yooho tsicumi̱ vaha un vinu vaha. Tan nda vityin tava̱ un can ―catyí ra tsihin
    ra.'
  caa-caa: 'y uyare: —Tama inteꞌ nojqꞌuin bꞌajxan apujca axin e vino xeꞌ más galan
    uyuchnar, y de allí conda uchnix meyra vino acay aꞌjcꞌunobꞌ e vino xeꞌ más calapir.
