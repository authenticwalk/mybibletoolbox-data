  kaq-NT: —Pahenscaiton jato tiroma xehati xehamanoxon tah non siri pari jato hahmanica
    qui. Mian tah min rahma pari hompa siri cainmahi —hahquin.
  sgb-sgb: Ta hinabi na kanan lalaki, “Hilay kaatag ay ampamiawah pon hên naayang
    ya alak. Bayo, no mal-at ya nainêm lan makikasal, ay mamiawah hila bayto hên ayn
    makayn ayang. Noa, hika, ay babayo mon in-awah ya naayang.”
  vie-1934: 'mà nói rằng: Mọi người đều đãi rượu ngon trước, sau khi người ta uống
    nhiều rồi, thì kế đến rượu vừa vừa. Còn ngươi, ngươi lại giữ rượu ngon đến bây
    giờ.'
  kxv-kxv: ବାରେଜା଼ଣା ତଲିଏ ନେହିଁ ଅଙ୍ଗୁରି ରାସା ହୀନେରି ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ୱା଼ହାଡ଼ୟିନି ଲ଼କୁ
    ହ଼ଚିସାରେ ଡା଼ୟୁ ଲାଗେଏତି ଅଙ୍ଗୁରି ରାସା ହୀନେରି; ସାମା ମୀରୁ ବାରେ ନେହିଁ ଅଙ୍ଗୁରି ରାସା
    ନୀଏଁ ପାତେକା ଇଟାମାଞ୍ଜେରି ।
  cha-cha: 'Ya ilegña nu güiya: Todo y taotao janafofona y mauleg na bino; ya yaguin
    esta manjaspog, ayo nae y mas manaelaye: lao jago unnanana y mauleg na bino asta
    pago.'
  amu-NT: 'Matsoom nnom: —Ticwii cwii joo na ñetjo̱ na tꞌunco nnꞌaⁿ, najndyee tyoñeꞌquia
    nnꞌaⁿ winom na yaticheⁿ na nncwe ncꞌiaana. Ndoꞌ quia na jnda̱ mawjaacjoo naⁿꞌñeeⁿ
    na cwiwena, quia joꞌ cwiñeꞌquiana winom na ticueꞌntyjo̱ na yanaꞌ. Sa̱a̱ ꞌu jeꞌ,
    jnda̱ seiljoꞌ winom na yaticheⁿ na quia jeꞌcheⁿ nleilꞌuenaꞌ.'
  hin-CV: और उससे कहा, “हर एक व्यक्ति पहले उत्तम दाखरस परोसता है और जब लोग पीकर तृप्‍त
    हो जाते हैं, तब सस्ता, परंतु तुमने तो उत्तम दाखरस अब तक रख छोड़ा है!”
  eng-OURB: and said to him, “Everyone serves the good wine first, and when the guests
    have drunk freely, then that which is worse. You have kept the good wine until
    now!”
  spa-BES: 'y le dijo: Cada hombre primero saca su mejor vino y cuando todo ha sido
    suficiente, saca lo que no es tan bueno; pero has guardado el buen vino hasta
    ahora.'
  san-BEN: লোকাঃ প্রথমং উত্তমদ্রাক্ষারসং দদতি তষু যথেষ্টং পিতৱৎসু তস্মা কিঞ্চিদনুত্তমঞ্চ
    দদতি কিন্তু ৎৱমিদানীং যাৱৎ উত্তমদ্রাক্ষারসং স্থাপযসি|
  tdx-tdx: vaho nanoa’e ty hoe, Fanjotso’ ondatio aolo ty divay soa, ie nikamaeñe,
    vaho izay ty masay; fa ihe ka nañaja ty divay soa ampara henane.
  naf-naf: '@see-verse:JHN.002.009'
  grc-MT: και λεγει αυτω πασ ανθρωποσ πρωτον τον καλον οινον τιθησιν και οταν μεθυσθωσιν
    τοτε τον ελασσω συ τετηρηκασ τον καλον οινον εωσ αρτι
  vid-vid: nakamlonjela, “Chila munhu kagugongomanya Divai inojile ilongole, na wone
    wanhu wawe wagalile, ndo kangulavya aila ihile. Leka hegwe kuwika ujimbi inojile
    mbaka sambi!”
  pio-NT: 'Yá fiesta íiwacali íimaca irí: —‍Aibanái namànicaalí fiesta, yá nàaca nàirapiná
    quéechacáwa cayábéeri yáwanái uva ituní, néese idécanáami nàiraca madécaná, yá
    yàaca nàirapiná áiba báawatéerita. Quéwa pidéca pidènìaca yái cayábéeri yáwanái
    àta siùca nacáide —‍íimaca.'
  tsn-tsn: “Se ke seno se se gakgamatsang! Wena o farologanye le batho ba bangwe!
    Motho yo o amogelang balalediwa o tle a dirise mofine o o monate pele, mme e re
    morago fa mongwe le mongwe a kgotshe a sa tlhole a kgathala, mme a lere mofine
    o o seng monate. Mme wena o beetse lobaka lono lwa bofelo mofine o o monate.”
  amr-NT: —‍In vino huadaknanada o̱ʼe̱. Ayaʼ huabokerek vino onʼmatomayʼikaʼdepo huakkuru
    huadak vino onʼbayokikaʼ. Kenokaʼ huakkaʼaʼda onʼmamayʼdepo, sueʼda huadak vino
    onʼbayokikaʼ. O̱ʼnanayo huakkuru sueʼda huadak vino iʼmatomaydenigʼa, huaboaʼda
    huadak vino iʼtotiakne. —‍Aypo huairia onaʼuyate.
  pwg-pwg: Ma ivonei bo, “Wawaya peyarisi karenai na wain biibiina evereverena ma
    wawaya eumuma da damisi eviiviiya ma muriyai berona evovokiibuwei. Ma tam na biibiina
    kuvotani da wekarakava kuvokiibuwei.”
  cjv-cjv: “Ne mapunom nokapu bene. Ari muruwo nuwi wain nokapu koma fera dire ari
    ereingoro ena nuwi wain munmane nere du dire moingoro nuwi wain a boikengua ereimba
    ne nuwi wain nokapu dunguairai ako moire ena epena i mari denie,” di tome.
  tiw-tiw: '@see-verse:JHN.002.009'
  tha-KJV: และพู​ดก​ับเขาว่า “ใครๆเขาก็เอาน้ำองุ่นอย่างดีมาให้​ก่อน และเมื่อได้ดื่มกันมากแล้วจึงเอาที่​ไม่​สู้​ดี​มา
    แต่​ท่านเก็​บน​้ำองุ่นอย่างดี​ไว้​จนถึ​งบ​ัดนี้”
  por-BR-2018: 'E disse-lhe: Todos põem primeiro o vinho bom, e quando os convidados
    já estão bêbados, então se dá o pior; porém tu guardaste o bom vinho até agora.'
  mhl-mhl: Wareme iŋi ojiya, “Suanjeŋ damaŋgo sosowo yoŋoji wain obu fiine oi rone
    roru wareru yareegobi oi noku bojiqojibu fukeru qoqo ebi wain obu aŋiine tomiri
    oi jiki yareegobi. Goji wain obu fiine oi rone sabareku so yareru muŋambe yo damaŋ
    odureru roru warege. Oi mosi furu mo ege.”
  klv-klv: Isor sal suh aulum̃an en tolah ke, “Nǝvanuan p̃isi lopǝpehun nǝwain tovoi
    a m̃o, ale nǝboŋ galit lototǝrog, lopǝpehun togon savoi masuṽ. Avil gaiug, gotǝgau
    gat nǝwain tovoi vǝbar gagai!”
  bco-bco: emo꞉wo꞉ a꞉la꞉sio꞉, “Kaluka꞉isale ililo꞉ dimidano꞉ o꞉m. Wain nafale a꞉no꞉
    kaluka꞉isale kegeo꞉ o꞉mo꞉ tamina dimia꞉sen. Iyo꞉ a꞉no꞉ modo꞉ na꞉sa꞉ga꞉ no꞉nolab
