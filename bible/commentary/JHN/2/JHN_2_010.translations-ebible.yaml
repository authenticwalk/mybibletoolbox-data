    auga muniai kai keafilaisa papiau keinu. Kai oi auga fino felo ipauma auga loꞌoamenia
    emai fuagai kai loafilaisa,” eoma.
  aey-aey: madon, “Dana cunug age wain me bahic casac adecebil jegina, me eu geh ji
    hedocobil hibna me bahic qee eu adecebil jegina. Hinaqa me odoga, hina wain me
    bahic gesac mimeg qila i hewi ahoga!” don.
  urd-GVH: उसने कहा, “हर मेज़बान पहले अच्छी क़िस्म की मै पीने के लिए पेश करता है।
    फिर जब लोगों को नशा चढ़ने लगे तो वह निसबतन घटिया क़िस्म की मै पिलाने लगता है।
    लेकिन आपने अच्छी मै अब तक रख छोड़ी है।”
  ycn-ycn: 'E rimá rijló: —Piyuque ina''uqué a''añó pamineco palá nojé i''iracaje.
    Ritajnaco aú na''á najló apú i''iracaje majopéjari quemachi caja penaje. Eyá picá,
