  tur-YTC: Ona, “Herkes önce iyi şarabı sunar, konuklar bol bol içtikten sonra da
    kötü olanı. Ama sen iyi şarabı şu ana dek sakladın!” dedi.
  san-ITR: lokAH prathamaM uttamadrAkShArasaM dadati taShu yatheShTaM pitavatsu tasmA
