    koböcma nongga bumbum yongga idiyai oro mithu wömai wain yamuc sumoma wo geda
    owi amna imongidamon. Nonu ihoroc tongidamon mahong gocu ihoroc matoroc. Gocu
    osuc wain yamuc sumoma wo nimparoc. Wo nauya bödeuna oro mit wain yamuc ogepma
    mönengno önggöngyi feng nimparoc,” ihoroc inogoc.
  hus-NT-1971: 'Ani in ucha’: ―Ets’ey in ujnam an inic quin oc’ox pitha’ axi lej huinat
