  huu-NT: 'raite: —Rafue bu fɨnoia, eo caɨmarede vino nano fecade. Comɨnɨ ailluena
    jirua mei, janore caɨmarede vino fecade; iadedɨ iese fecañedɨo. Eo mare vino jɨnafona
    fecadɨo —raite.'
  jiv-NT: tímiayi “Jístanmaṉka péṉker umutain emka suíniatsuk. Tura jémararmataiṉkia
    tímianchan suiniatsuk. Túrasha ámeka péṉker umutai ikiusam yamái jí̱i̱kchamek”
    tímiayi.
  otm-NT: 'Nɛ bi t''ɛ̨mp''a: ―Pɛ hanja ''bɛ bin niyą ʉ yʉ ją''i, gá un''na ra gui''uva
    xʉn cʉhi, nɛ hinga gue''a ząi øt'' yʉ ją''i a. Pɛ ząi rá mbʉdi thoho di un a xʉn
    cʉhi bʉ ja n''da ran ts''ihmɛ, nɛ nu''bʉ bin niyą yʉ ją''i din t''un''na hin ɛ
    ho, bi ''yɛ̨n''a ra ngʉrpa ''yɛ̨hɛ. Nɛ xinga gue''a mí pą a.'
  dah-dah: “Albe wain igiŋ wor po go wa yawaŋ yunke nene haŋyen. Irde ep nene hikeya
    gab wain mali maliŋeŋ goyen yawaŋ yuneŋ haŋyen. Goyenbe gebe gwaha ma taha. Wain
    igiŋbe kame ga yuneŋ yeŋ nurdeb wain mali maliŋeŋ goyen hubu heke gab gago igiŋ
    dunha,” inyiŋ.
  tnk-tnk: rɨni pen tukwe in mə, “Samarə kamo nəveɡɨnien asori iamɨnhi kukupwən kukwəhi
    raka waen sə ramasan pɨk kauvei pen m nərmama. Nənə nəpɨn nərmama me hənənɨmwi
    asori kwopti, kukwəhi raka sə rɨpkamasan pɨk mhə kauvei pen mɨnraha hənɨmwi. Mətə
    ik ikəpwəh nukwəhi rakaien waen sə ramasan pɨk meste nəha təkwtəkwuni.”
  kpr-kpr: “Evetu genembo isambu emingeraera. Ne giti vaini eveva janje araghari ava
    muteoro esa embo mindiraera. Avori, ne teria futo mindioro gido ainda amboda,
    ne tuturo edo vaini (wine) janje irae ava muturaera. Avata ni, vaini (wine) eveva
    janje araghari emo bu jighirasa, amboda erefutesi!” aminge sisira.
  san-IAS: lokāḥ prathamaṁ uttamadrākṣārasaṁ dadati taṣu yatheṣṭaṁ pitavatsu tasmā
    kiñcidanuttamañca dadati kintu tvamidānīṁ yāvat uttamadrākṣārasaṁ sthāpayasi|
  nho-nho: “Taatou hakkaatoa maraa e taki naa wain taukalleka raa i te kaamata. Ki oti are
    naa wain see taukalleka raa ku toomai, i te saaita naa tama raa ku vvare hakkaatoa.
    A koe iaa ni tiiake naa wain taukalleka raa ki te saaita nei!”
  gym-NT: 'käkwe nieba ie: Ni jökrä käta uba döi bäri kuinkuin keke käne ñadre, bti
    ni nübaibare bietabtä ye tärä uba döi ñaen kabre, ye ngwane uba döi ñakare kuin
