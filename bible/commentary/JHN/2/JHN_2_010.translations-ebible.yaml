    ayakom kan ri utz laj vino kꞌa pa ri kꞌisbꞌal rech ri nimaqꞌij.'
  heg-NTPO: le tekan noan, “Kit in biasa ka lam, um lamtua ka bating bel anggor in
    banan dui ka muna le. Etan atuli las niun mamo son, halas-sam un puting anggor
    in banan isi lo ka. Mo ku tao nahluan. Ku puting anggor banan isi lo ka muna,
    hidi halas-sam anggor in banan dui ka deng hmudin!”
  ptu-ptu: 'anna nauaanni: “Biasanna si napayolo to muola saha anggur handam mapia
