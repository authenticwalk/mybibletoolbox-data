    nto nɨngkuhwonefoho. I moiꞌwo nontani humentanɨngkuhwoni kɨko mijo wonyoangkafo
    meꞌwampeꞌnjo motaponji nejapohino. Ose ulɨmentisofoho.
  yon-yon: yedmenoon, “Orokbon yaa kuu wain ok amun kudin bangkandaiwe ane dowan kere
