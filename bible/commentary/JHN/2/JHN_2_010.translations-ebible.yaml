    u ñɨlö ñɨŋbal. Pen ne ñɨg wain aij u dap lö mɨdajɨp, mɨñi nöp dap ñabön,” a ga.
  ong-ong: le le lirpowo lolpepei, “Mete yeflipi pepe pe ma pinu paltei wain tipe
    teingitei lepe, pinu paltei watepe nimoure mete wuso pinape pau pepe, ma palei
