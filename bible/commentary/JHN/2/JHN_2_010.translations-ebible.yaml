  mic-MIQNT: Telimatl, “Tmg 'ms't wen gis lugoug mujgajewei moqopa'q toqo ta'n tujiw
    ul samqwolti'tij lugoug anawgtig moqopa'q. Gatu geggunmn gi'l mujgajewei moqopa'q
