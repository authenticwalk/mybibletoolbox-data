    que nunueteein cana cocoaerate lanaalate aaita. Taoniin nunueniha canaacha coi
    amuritoeriinte raaotera,” nae nii beseta erora, nii ene ranaa jerera rai.'
  mcd-NT: Ichananfoan cushumisiton Jesús fimi unu onihua onanshoma nan rama ainfo
    fian cunashon yocani, —Na fimi unufin sharacoinquin. Nan ichananfoti aquifin rufofo
    shara nutsocashon chipo onanshta ichapama shara amisifo. Ascan huafiainfoan minfin
    nan sharacai ahuun unutaquin fasi sharacapacoin noco amaiquin, —huani.
  urt-urt: “Lenge miyeꞌ lalme, tinge yiyarꞌe wain bwore ŋaiye tinge yisande yer. O
    ŋupe ŋaiye lenge miyeꞌ si yonoꞌe pinip wain wula sekete miꞌe pe, tinge yiyarꞌe
    wain ŋaiye sikirp bwore hwalꞌe yangang lenge ŋaiye ka yonoꞌe. Kom ŋaiye nin pe,
    nin nupwaiꞌe wain bwore luku nember ŋanar nate tatame tukwini.”
  kiz-kiz: kun'jobhela, “Khila mmonga iganda kubhahudumila bhanu divai jhinofu na
    bhakagalayi bhakabhapela divai jhajhibeli kujha yinofu. Lakini bhebhe uitunzili
    divai yinofu hadi henu”
  tzo-TZE: 'Jech laj yalbe: ―Li vu''utique jech jtaleltic o ti ja'' ba''yuc ta xcac''tic
    ta uch''el ti bu más lec li ya''lel ts''usube. C''alal me ep xa laj yuch''ique,
    ja'' o ta xcac''tic ta uch''el ti bu mu''yuc xa leque. Li vo''ote ja'' laj anac''
    ti bu más leque, ja'' to chavac'' ta uch''el li'' ta orae ―xut.'
  lex-lex: 'Na''nama nakot la: “Nhi''inde la''a kniari emkari, de ral ulga anggur
    tur mikmikri, la''pa remun pa rmah wenna nanpena rala maka niemannu namnapnapla.
    Mere hadi de miy e mide'' targa anggur tur mikmikir di pa na''nama milgota.”'
  dov-dov: mpawo wakaya kuli nguwe, “woonse muntu uupa wayini mubotu lutanzi alimwi
    ulamuulo uselukide wayini nibakolwa. Pesi kabambala wayini mubotu kusikila lino.”
  toc-NT: 'y chiné huá­nilh: —Cani̠huá anta­nícu pa̠x­cuajnancán pu̠lh huá xatlá̠n
    vino ta̠hua­ni̠­nancán, y acxni̠ taputza lhu̠­huatá tahuani̠t, entonces a̠huatá
    ta̠hua­ni̠­nancán a̠má vino hua̠ntu̠ ni̠ luu xatlá̠n. Pero chi̠nchú huix a̠huatá
    ca̠ma̠x­quí̠pa̠t a̠má vino hua̠ntu̠ tlak xatlá̠n.'
  ulk-1902: 'A abi detager, Tonar gaire le uridili ko kekiam debe uaina dersemrare;
    a emetu au kase ereare, ege kebi debe uaina nakuarare: ma mena debe uaina edagili,
    a peirdi.'
  som-som: oo ku yidhi, Nin kastaa marka hore wuxuu soo saaraa khamriga wanaagsan,
    oo markay u cabbaan siday doonayaan dabadeedna ayuu keenaa kan liita; adiguse
    khamriga wanaagsan ilaa haddeer ayaad dib u dhigtay.
  mam-C: 'ex xi tq''ma''n te: Kykyaqil xjal nxi kysipin nej a tb''anilx vin; ex ajtzin
    kyb''aj k''wa''n txokenj toj jun mejeb''lin, nxi kysipin vin, a nya wiyil, tu''ntzin
    mi kyna''ye ttxutxjil. Me atzin te, ma kub'' tk''u''n tejiy vin tb''anilxix, tu''n
    tokin tzmax tzalu''n.'
  ndj-ndj: kamuwombela, “Vandu vosi vakutawula tanila difwayi yiveli nofu, pambeli
    vakutawula yila yingajila kuva nofu. Lakini yuwi kuyilindila difwayi nofu mbaka
    ponopawu.”
  mbj-NT: 'ti taky hadoo ta hã: —Pooj jé ji heno uwa bëëh hejoonh do baad hadoo doo.
    Ta jawén, baad rabeëg bong bä kä, rahãd kanahapëë bong bä kä, ji heno baad nadoo
    doo. Õm tii, dooh tii d'' madoo bä. Menyyw hõm baad had''op do tagadëëg ub —näng
    mä ta kaser n''aa kyyh aj''yy katëë do hã.'
  lat-VUC: 'et dicit ei: Omnis homo primum bonum vinum ponit et cum inebriati fuerint,
    tunc id, quod deterius est. Tu autem servasti bonum vinum usque adhuc.'
  ngp-ngp: niyo amgamba, “Want'hu wose wakaga lumwe divai yedi, wakajika ukunywa idya
    iyedi niho wegale idya iihile, weye kuika divai yedi kubula ivi haluse.”
  aoi-aoi: akwa niyama nakina enuwa-wa, “Ngarrababurna-langwa ngarnumamalya akaminijirabinama
    eningaba-dangwa amalyirra akwurena-langwa adinuba-wiya ngakwurra-langwi-yada warnumamalya.
    Kembirra kebekina-manja wurrakina adirrungwarna amalyirra, karrumilyakungwarndirrenama
    akwa kembirra akaminijirabinama awarrngkeningaba arija-langwa. Akena nungkwaja
    ningkakumarnuma eningaba-dangwa amalyirra akwurena-langwa arija-langwa akina-da,”
    niyama nakina nenungkwarba nibinu-wa nawurrumukuma.
  enq-2: lamaiyoo, “Endakali pitakame waene epe dupa wambao mokosoo maingima. Waene
    epe dupa longo lao napelyaminopa, maitakao koo dupa mokosoo maingima. Dopa pingimana,
    embame waene epe dake sina kaeyapala, epapu nyoo epelyenona” lea.
  eng-ASVBT: 'and saith unto him, Every man setteth on first the good wine; and when
    men have drunk freely, then that which is worse: thou hast kept the good wine
    until now.'
  mna-mna: 'mi iso pini ma isombe: “Kini kamŋana ta gorgori na, takamam yok baen ta
    ambaiŋana kat ila pizin wal ma tiwin muŋgu. Mi sombe tiwin ma isooŋo zin zen,
    tonabe takam baen ta ambai pe som na ma ila. Mi baen tiŋgi ta ambaiŋana kat. Parei
    ta nu ruutu, ma buri mi kam ma imar?”'
  myw-myw: '@see-verse:JHN.002.009'
  sby-sby: ne kumwambileti, “Bantu bakute kutanguna kuyaba waini waina, nomba bantu
    bekuta, ukute kubapa waini waina pang'ana. Nomba amwe mwanga mwabika waina kushika
    cino cindi!”
  sll-sll: Homena ebir sungwo yal iwe, al ingwo yal i gala dire yu ditongwi, “Nir
    wain wai dungwo homa tomia, ari hobi ne pisole mongure emgi ari hobi gogo nongwo
    haung wain nigi dongwo tongwo nomia. Nomba, ni wain nir wai weni dungwo i kul
    si ere mole, emgi i tibi olinga nere wai piminge.”
  yaq-NT: 'intok inen au jiiak: ―Inim si''ime, juka'' pa''asi ba''awata ji''inaamta,
    juka'' che''a tu''ik bat yeteu totoja. Chukula intok jume'' nunurim jaibu junaka''a
    yu''in am ji''ilatuko, junak juka'' che''a ka tu''ik ameu totoja. Taa empo juka''
    che''a tu''ik i''an ju''ubwa itou a'' tojilaa ―ti au jiiak.'
  uro-uro: näkt ka qoar na qa rhoqortäqyia, “Ama ruvek moe di rhit bon da ama mär
    qi mamär ama wain narhoer dä äkt nasot dä sa ama wain gäraktni i qaku ama mär
    qi mamär toqoräkt i ama ruvek di sa rha nakt masirhat. Dap ainge di nak sa ngia
    mu ama mär qi mamär ama wain bä va dängdäng na qi.”
  ita-1885: Ogni uomo presenta prima il buon vino; e dopo che si è bevuto largamente,
    il men buono; ma tu hai serbato il buon vino infino ad ora.
  muy-muy: 'mək àhi : « Ku way way do ka ya ti agray wuməri ti acəhibiyu zum məcərani
    ana mis enji. Mis ni etisikabá day kwa ti acəhibiyu ya àcər lala do ni ana tay.
    Ay nak ti kàgray nahkay ndo, kəvi zum ya acər lala ni ana mis nihi ɗəma mba. »'
  kqc-kqc: niyo, “Amiye tau gade yaku waini burefe ouresi moi yakudedi ma okina vene
    yaku iri vau regedi mamo waini buni de magedi. Idu ya bi waini burefe moi gira
    rei baeyo gua mamo!”
  tav-tav: —Nipetirã ʉje ocore catĩarã caroa macare tĩa jʉgonucuma. Ati maja cawatoa
    cãnie macare tĩa jʉgoyupa manire. Pairo etiricaro bero cawatoa macajere catĩa
    bui peope nibapa. Caroa macare mʉ tĩa jʉgo rotiquẽjupa mʉa, caĩwĩ.
  eng-ULB: and said to him, “Every man serves the good wine first and then the cheaper
    wine when they are drunk. But you have kept the good wine until now.”
  spa-VBL: “Todo el mundo sirve primero el mejor vino”, le dijo, “y cuando las personas
    ya han bebido suficiente, entonces sirven el vino más barato. ¡Pero tú has servido
    el mejor vino hasta el final!”
  fra-_FOB: 'Et lui dit: Tout homme sert d''abord le bon vin, et ensuite le moins
    bon, après qu''on a beaucoup bu; mais toi, tu as gardé le bon vin jusqu''à présent.'
  hau-ULB: yace masa, “Kowane mutum yakan raba ruwan inabi mai kyau da farko, kafin
    mai arhar bayan an shanye mai kyaun. Amma kai ka ajiye mai kyaun sai yanzu.”
  mal-mal: എല്ലാവരും ആദ്യം നല്ല വീഞ്ഞും ലഹരി പിടിച്ചശേഷം ഇളപ്പമായതും കൊടുക്കാറുണ്ട്;
    നീ നല്ല വീഞ്ഞ് ഇതുവരെയും സൂക്ഷിച്ചുവെച്ചുവല്ലോ എന്നു അവനോട് പറഞ്ഞു.
  kkc-kkc: Egeeseelone yayo sobo hulame simi giso ee idoloso yimapoo egeesee takaso,
    “Odoo susuga oso Yu odoo dia adaga dia goo ee dodolone, wo ne mapoo sibadee odoo
    mapoo daga wain i hadali keeneliso. Osoloso diba wain i toowa naloso halabolone
    doga, see wain i haga koo hadali ee dimapoo keeneliso. Esino nayo wain i dooboo
    hadali ee magoo moloso, see epedee keedoloso ka teneeso,” diso.
  lit-lit: 'ir jam sako: „Kiekvienas žmogus pirma stato gerąjį vyną, o kai žmonės
    sočiai atsigėrę, tada prastesnį; tu laikei gerąjį vyną iki šiol.“'
  urd-GVR: Us ne kahā, “Har mezbān pahle achchhī qism kī mai pīne ke lie pesh kartā
    hai. Phir jab logoṅ ko nashā chaṛhne lage to wuh nisbatan ghaṭiyā qism kī mai
    pilāne lagtā hai. Lekin āp ne achchhī mai ab tak rakh chhoṛī hai.”
  far-far: ma ka fata 'uri fuana, “Na wane ki tafau kera kwatea waeni lea 'i nao,
    ma 'i burina wane ki kera ku ka suina, nia fi kwatea na waeni ne 'afae. Boroi
    ma 'oe konia na waeni lea ne leka ka dao na ana kada ne!”
  suz-BL: “मुर नेल्‍लेमी ङोंइती ब्रोव़शो अङगुर शांबु योक्‍नीम। तूशा रांइदमे नोले मब्रोव़शो
    योक्‍नीम। गे चहिं मुल सम्‍म ब्रोव़शो अङगुर शांबु खेक्‍शा वोइश्‍शो बाक्‍ते” दे
    माइक्‍तु।
  car-NT: 'Ika''po i''wa: “Pa''poro kari''na moro iru''pynymbo winu na''nen ekambojan.
    Mo''karon ejuku''san wetymy''san mero te moro yja''wanymbo winu ekambojan. O''wa
    te moro iru''pynymbo winu tykura''ma man wena''po tano me.”'
  amp-amp: Nakuyakhato kfo memorr, “Bare, dodh yima bugam inji newum, nd tu marukfet
    dborioh wain bupam hihany hi hanynitamm, bi fe furkihme ee tfit wom wain bupa
    furam yakhato kahukmm. To ni nhai inji nakahn. Nhai. Ninhu tu marukfet dborioh
    wain bupam afo yak htatamonmn tfit asomif fak htenm.”
  bht-bht: हर इक माणु पेहले सबना ला खरा दाखरस दिन्दा है, कने जालू लोक उसयो पी करी
    रजी जांदे न, तालू घटिया बाला धाखरस दिन्दा है; पर तू सबना ला बदिया दाखरस हले दीकर
    रखया है।
  eng-NOY: and said to him, Every man setteth on the good wine first, and when men
    have drunk freely, that which is worse. Thou hast kept the good wine until now.
  cub-NT: 'Dayʉ bácʉre yópe arejame ñai torojʉve teino upacʉ: —Mamarʉmʉre ũcuiye me
    bajure jíyavʉ̃ maja maje cutuimarare. Aru yóbota, na ũcuri vainí tʉivʉre jã́ri,
    majiéda meacorore náre jíyavʉ̃ maja. Que d̶abetevʉra mʉ. Mamarʉmʉre meacorore
    yavedebu mʉ. Aru yóbota, méne ũcuiyede jívʉ mʉ, arejame pʉrʉbʉoyʉre ñai torojʉve
    teino upacʉ.'
  ita-1927: Ognuno serve prima il vin buono; e quando si è bevuto largamente, il men
    buono; tu, invece, hai serbato il vin buono fino ad ora.
  lww-lww: Yar nene naga pimi ana yerkawa pis pania, pisape “E p̃ap̃agena tap̃ena
    lala, apio ke kuruta namunena nap̃a po pimi p̃esa, ana pogos nap̃a yar la amun
    lili m̃a pano-o, atol mare ga kuruta na munena nap̃a pe po manene re poli naga
    pimi maro. Ana e p̃ap̃agena nini, la amun m̃a pano-o, p̃isi na ko otol ga m̃au
    kuruta napo tai nap̃a pimi maro. Komin ya ne okila sanene?”
  ckb-ckb: 'پێی گوت: «هەموو کەس یەکەم جار شەرابە چاکەکە دادەنێن، کاتێک مەست بوون،
    ئینجا خراپەکە. بەڵام تۆ هەتا ئێستا شەرابە چاکەکەت هێشتووەتەوە!»'
  nas-nas: “Niiꞌke ookarai uaini tampara masikung tutung avorompimaung, eeꞌnoko nantoonge
    tee opaako damaꞌke tamunsiꞌnung uaini avorompikooꞌ. Eeꞌnoko dake tampara uaini
    pinkaꞌeing bera enang damaꞌke amerimaang.”
  uvl-uvl: pe hele lange i ke teke, “Hana lochloch te mene hote uain urana ngana mur
    ke aria lang mur tein tettele. Pe nau pe tein sakilil lo, mene hote uain nenge
    urana ero ke te inia nga hoena ol. Pe iong ero. Uain nenge urana toto koi nenge
    o tung hotote nei ol!”
  eng-BBE: And said to him, Every man first puts out his best wine and when all have
    had enough he puts out what is not so good; but you have kept the good wine till
    now.
  ixl-CNT: 'Tal te ech tzaꞌ: —Kajay aanima nibꞌanon aas aꞌ bꞌaxal nitaqꞌ u bꞌaꞌnla
    taꞌl uuva. Utz anal nitukꞌal vaꞌl bꞌiit nitaleꞌ aas maꞌt tukꞌal sibꞌal u bꞌaꞌn.
    Pek aatz axh, vetatxaakeꞌl u bꞌaꞌnla taꞌl uuva; anal naaqꞌ cheel.— Texh te.'
  xsi-xsi: aku ipai tu, “Kinzi tamâta uru waini kaŋa ara silanzi tamâta lombo muŋga
    lâ ŋga, aku muli, mambo kinzi lombo sidauda lâ, ŋineŋga kinzi uru sikai waini
    kaŋa ara koŋa tia silanzi tu sinu kâ. Aŋga noko nde kuveta kie toŋge, ŋana tu
    waini kaŋa ara pâta nde noko kulanzi tamâta lombo muli ndo.”
  crx-NTPO: '''ink''ez ''uyúlhni, “Dune ts''iyanne ndi ts''ekoo too'' ''uzoo''-i,
    ''i cho howu há yulhdzoh, ''et hukw''elh''az sooltsuk hutnih te, ''et ''andit
    za hukw''elh-i ''unt''oh-i ts''ekoo too'' ''i bughu há yulhdzoh. ''Et nyun ndi
    ''uzoo''-i, ''i ''udek''o whuts''un ontun!” yúlhni.'
  kan-OKCV: “ಪ್ರತಿಯೊಬ್ಬನು ಉತ್ತಮ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಮೊದಲು ತಂದಿಟ್ಟು ಜನರು ತುಂಬಾ ಕುಡಿದ ಮೇಲೆ
    ಸಾಧಾರಣವಾದದ್ದನ್ನು ಕೊಡುತ್ತಾರೆ, ನೀನಾದರೋ ಉತ್ತಮ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಇನ್ನೂ ಇಟ್ಟುಕೊಂಡಿರುವೆ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:JHN.002.009'
  blw-blw: “Pakayto, te gagangay met way miwaras unna hen anchi ammayay fayah ta no
    loohcha uminum hen tatagu yag anat eparég hen anchi faén unay ammay. Ngém hea,
    safali hen enkamanno te annog inyanongoh hen antoy am-ammay.”
  tam-2017: எந்த மனிதனும் முன்பு நல்ல திராட்சைரசத்தைக் கொடுத்து, மக்கள் திருப்தியடைந்தபின்பு,
    ருசி குறைந்ததைக் கொடுப்பான், நீரோ நல்ல ரசத்தை இதுவரைக்கும் வைத்திருந்தீரே என்றான்.
  azz-NT: ―Axcan nochi in tagayot achto ma motequili ya ne vino de cachi cuali. Huan
    de ompa cuac nochi ne naquen tanotzalme ixuitiyasque ya ica ne vino ten cuali,
    ijcuacón ocsepa pehuasque motequilisque ne vino ten de amo semi yec cuali. Pero
    tejua, titeyoquich, tiqueutoya ya den cachi cuali vino huan hasta axcan titechxelohuilijtoc.
  spa-RV-1909: 'Y dícele: Todo hombre pone primero el buen vino, y cuando están satisfechos,
    entonces lo que es peor; mas tú has guardado el buen vino hasta ahora.'
  csy-csy: 'Ama kung ah, midang te in sapittui a pha te koi masa hi; amate in a khomkhat
    tek a dawn zawk uh ciang in, a pha ngawl zawhiat te koi hi: ahihang nang na hile
    sapittui a pha te tu dong ciang in na khealsia lai hi, ci hi.'
  mxq-NT: 'Ta tꞌanma̱a̱y: —Jawyiin tꞌuuktʉ nidʉgekyʉ ja vinʉ waanʉ oybyʉ, es ko ja
    jabyeꞌxyʉty tʉ tꞌúknʉdʉ naty, nétnʉm yajmooydyʉ ja vinʉ diꞌibʉ kyaj nʉgoo ꞌyóyʉty.
    Es mij jʉmbit xytyuñ. Oknʉm xyaky ja vinʉ waanʉ oybyʉ diꞌibʉ naty myaꞌijtypy pʉjkeꞌeky.'
  tzj-NT: 'in quewa'' xbij tre ri'': —Canojel ja winak ja nechomini ja nimak tak wa''im
    eje''e'' utzlaj vino ja nquecoj nabey tok nmajtaji ja wa''im. Ja c''a tok q''uiy
    chic ja vino quitijon chic ja winak c''ac''ari'' nya̱'' chic chique ja vino ja
    ma kas ta buena. Pro ja ratat camic c''a pa rq''uisbal taka''an xacoj ja vino
    ja más chi na utz. Queri'' xbij tre.'
  tdt-tdt: hodi dehan, “Baibain ema halo festa, sira hasai uluk tua diak nian, kuandu
    bainaka sira hemu barak ona mak foin hasai tua baratu. Maibee ita boot hasai fali
    tua diak nian ikus.”
  ron-BTF: 'Și i-a spus: Orice om pune întâi vin bun și după ce oamenii au băut bine,
    atunci pune pe cel mai puțin bun; dar tu ai ținut vinul bun până acum.'
  eng-WEBP: and said to him, “Everyone serves the good wine first, and when the guests
    have drunk freely, then that which is worse. You have kept the good wine until
    now!”
  eng-FBV: “Everyone serves out the best wine first,” he told him, “and once people
    have had plenty to drink, then they put out the cheaper wine. But you have kept
    the best wine till last!”
  nld-1939: 'en zeide tot hem: Iedereen schenkt eerst de goede wijn, en als men goed
    gedronken heeft, dan de mindere soort; maar gij hebt de goede wijn tot nu toe
    bewaard.'
  bwo-bwo: «Ash na'i nemok'on ash jamo shin biri komo shin imr s'eegets asho b́ woriyakon
    il c'ic'o b́ t'intsfoni, nemon weyini biro sheengo andish b́ borfetso nbeezi.»
  nch-BL: 'huan quiilhui: ―Nochi cati temacaj se tacualisti achtohui temacaj xocomeca
    at cati cuali, huan teipa quema nochi tanotzalme ya achi taitoque, quinmacaj xocomeca
    at cati amo nelnelía cuali. Pero ta, amo tijchijtoc ya nopa. Ta ticajojqui ni
    xocomeca at cati más cuali para titetailtis amantzi.'
  quc-TNT: 'Xubij c''u che: Conojel ri winak are cäquicoj nabe ri utzalaj vino. Aretak
    c''ut e nojinak chi ri ula'', te c''u ri'' coc ri vino ri man kas tä pakal rajil.
    Are c''u ri at a c''olom can ri utzalaj vino rech c''ä te'' coc wa'' q''uisbal,
    —xcha che.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «Nopga uunkong orkwosmozl̈ong dbaryo shrëkshko ga
    kjil̇l̇gwo bo dyo dbo ara iako owa l̇l̇ëm wl̈eniyo twe nopga mak pjir l̈öng l̈i
    kong bäm go, ie l̈ok wl̈o. Iara l̈ok ara irgo ga kjil̇l̇gwo bo dyo dbo ara tjwl̈õ
    chira wl̈eniyo twe ba kong l̈ok shara. Gueniyo pjara omshäryono eni l̇l̇ëme. ¿Iako
