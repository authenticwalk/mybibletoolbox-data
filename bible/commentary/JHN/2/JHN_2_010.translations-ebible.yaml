    ba² ca³dah²cuo⁴ vino hi³ sáy⁴ gɨh¹ nɨ³. Joó⁴ na³ji̱i̱⁴ ba² jmeey³ niu³, hi³ mɨ³dsa³hɨɨ́⁴
