  gmv-GGM: “Assi wuri sargeesoon koyyro lo7o usshshi shishshees, asay maththotidappe
    guye iitta ehes shini ne qass lo7o ushshu hano gakanas woththagadasa.”
  ssg-ssg: “Tel masiwi ti sala lawe i hanimu imat waen tenen pate solian ape imuh
    taen ti laha un ahoiwa, i hani waen ti kumahe pate solian. Tuahe o alolomeni waen
    tenen pate solian hani tapeinan.”
  zpo-NT: 'zee nzhé xaa lo xaa: —Rese xaa yilotlaka ngiiz xis ub kwaan mas wen, zee
    gorna lee re xaa nze jondang ngulola ngu xis ub kwaan mas wen, nu zeera ngiiz
    xaa xis ub kwaan nanakt kwaan wen. ¡Per lee lu rebes mle luya, mlozhaw lu kwaan
    wen zee kiiz luya axta gwluzh!'
  poy-poy: kamgambira, “Kila muntu kaitandaga divayi iherepa huti ata pawikuta kala,
    kaitandaga ilii ifaa ndiri. Kumbiti gwenga guitula divayi iherepa mpaka vinu!”
  qwh-NT: 'queno nerqan: —Queno fiestacunachoqa pipis alli caq binutam puntata qaracun.
    Teqñariyaptinnam, lluta caqtana qaracur qallan. ¡Peru qamqa que alli caq binutataq
    cananyaq churarätserqonqui! —nir.'
  gaw-gaw: Onigp̱a e uḏie amu nug aum. “Danab oh ag wain ena amu tatam maṯaeg laeg,
    dimp̱a amu ag wain naḵok nau bia amu madaṯeb. Amge na am wain ena amu hagaḵa awe
    dayom, geha iiḵu wain ena aon dome,” awa aum.
  nca-nca: Mahiní ŋande miraró, “Uni ka o ne-ne teyote ŋuko koretero wain meté mu
    eneŋo topé-topé yunoyote. Ko imemoŋgo, topé-topémbo parámi nero kape-kape tiqo,
    wain soŋga piyimi mu yunoyote. Quko keto wain meté mu tapuŋoro itaka ka re mahete,”
    yaró.
  zpz-NTPP: 'Orzeꞌ nay rab yuy: ―Dela mbecy nu loga la rbic dey ñup nap ni urbyay
    goꞌ de mbecy nu rdeꞌ lo fandang. Na ornu dzi bi goꞌ shaad dey ñup nap zeꞌ, orzeꞌ
    rbic dey de ñup corient goꞌ dey. Zeꞌ ru bzeeñ ru ñup nap gashtal na rbic ru goꞌ
    dey ―nay.'
  mkj-mkj: pwehng, “Armaj ohroj kin kihda oh mijoa wain mwehu; a mwuhr, nehn sohn
    kamdippwo irai kin jakaula, irai kapwa kihda wain joah nohn mwehu. A koawoa neknekiddoar
    wain mwehuwo oaroh lel anjoau kije!”
  zac-NT: 'Guníꞌill: ―Grë lugar primërë rdëꞌë mënë vini zaꞌquë gu ra mënë. Hia despuësë
    iurë cantidá biiꞌ rall, rdëꞌë mënë vini corrientë gu mieti, perë lë́ꞌël bë́ꞌnëdiꞌil
    zni. Hashtë iurneꞌ bënéꞌel vini zaꞌquë.'
  kyg-kyg: muki vayaꞌmogimo hogoteꞌa neꞌyaꞌmo neꞌnaya yateꞌmo eꞌa maiꞌnaya vayaꞌmo
    alagepa nofi alagafati anikeꞌmo aliꞌa lakiꞌa apamiꞌnageꞌa asole aniꞌmo netageꞌapaekeꞌmo
    henagaꞌageꞌmo hosuꞌniya nofi alagafati aniꞌmo aliꞌa neꞌapamiye. Ani kavaꞌmo nehayaꞌmonanafa
    kagaemo hemenimo alagepa nofi alagafati aniꞌmo maleka maiꞌneka alinikeka nelamine,
    huno ha paiꞌniye.
  kmk-kmk: ot kanana kan siya un, “Ugali taku un umuna’n ipainum taku dit kapiyaana
    basi ot nu aduwon dit nainum dat sangaili, asi taku ipainum dit naḻamsit. Yoong
    naisabsabali ka ta insuḻuk nu tun kapiyaana basi asim okaḻon situn anungus na!”
  cao-NT: Jatsi, —Anomaria tsi xo naa jënëria ra —i ibo niquë—. Jënëria jiaxëni ca
    pari taahi quiha jatiroha cabo ra. Noba jabi quiha. Jaquirëquë, nohiria bo sëyaquë
    tsi quiha jënëria yoi ca taacani quiha pë. Jama, ja cho naa jënëria jiaxëni ca
    mi taaquë pa —i ja ni quiha ahui yahax ca qui.
  bbr-bbr: '@see-verse:JHN.002.009'
  inb-inb: 'nirka: —Tukui­kuna­pag­pi­mi ñugpa alli binuta karan­kuna. Nis­paka, ña
    alli upiaska ka­ura, manancha­ta­mi karan­kuna. Ikuti kamka, kunan­kama­mi mas
    alli binuta waka­chiska kangi.'
  hrv-hrv: 'i kaže mu: “Svaki čovjek stavlja na stol najprije dobro vino, a kad se
    ponapiju, gore. Ti si čuvao dobro vino sve do sada.”'
  box-NT: 'á bía nɔn wo yi: «Ɓa nùpua ɓúenɓúen wee wé dá ho dìvɛ̃́n na sĩ
    ho yahó. Ká pã̀ahṹ na á bìa ɓa von yìo hĩ́a wee vĩ́ ɓa, à ɓa màhã́
    wé dá hìa yí tà yí sĩ. À ũnɛ́n wón ɓɛ̀n bàrá hìa sĩ fúuu fúaa
    hã laà na kà wán.»'
  ote-NT: 'ne bi ꞌñembabi: ―Nza̱ntho núꞌʉ toꞌo øtꞌango, ꞌmɛtꞌo ri unga núꞌa̱ ra vinu
    xá cʉhi, nepʉ de ya sta niña̱ co ra vinu núꞌʉ toꞌo xa tsꞌohni, ja da tꞌumba núꞌa̱
    hingui cʉhi. Pe nuꞌi, xcá pɛꞌtsta ra hoga vinu ne hinxcá untho asta núbya ja gá
    uni.'
  wnu-wnu: 'nob qamar: “Munon gugum mi aib at nub eng wain ya qer uber ete eng gigit
    qerei wurisari nub ugeari ne qer ii ete eng bo qanamt qerei igour. Ne bo uber
    eng duet igo see qas imurima yara,” ende qamarei.'
  zam-NT: 'Sya, ndxab mbi'' co'' ndyoo naa loo mèna loo mbi'' co'' mselya''a: ―¿Cón
    ndxàc, yey? Ryete mèn co'' ndli thìb yalhua, ner ngui''th mèna thìb ya'' vin co''
    nac vin más huen loo mèn loo mes. No co''se'' nde teele'' ndxu mèn co'' ngòc convid
    vin axta plóthe ndlya''s mèna, sya, ntlo mèn, ngui''th mèn vin co'' nac vin más
    corient. Per lùu, ale ndxe''leque'', nare'' ngue gui''thl vin co'' nac vin más
    huen. ¿Chonon tatua'' ndlila, ey?'
  zyp-NT: “Cawngsaw maikaw tah misurhang a hring khah va tle taw he ka, khuachai vytei
    tah dutaw tah aa ding khy taitah a hning tah a tesi aa va tle tei. Nama duitei
    cawh athoning tei navy tah achaw vypaw khah ato tingtai na pakhei thlang,” tatah
    a tah.
  sey-NT: “Siꞌa pa̱i duꞌru macarepa cato deꞌo cuiyaꞌi co̱nore pare u̱cucoa. Ai u̱cusi
    macarepa jeteyoꞌje aꞌri maña deꞌo cuiyaꞌi co̱no o̱cuacoa. Ja̱je paꞌiquëtaꞌare
    mëꞌë cato ai deꞌo cuiyaꞌi co̱nore pare deꞌhuahuë.”
  nvm-nvm: '@see-verse:JHN.002.009'
  mps-mps: Tama asama, agai te bidibolo te po wali, “Tigidali bidigo da, augwaligo
    dwagi yai bomo ąį wain polo dobabo dao. Tama nosali, augwali bidi dabego te
    ąį hauwa tulama, tama augwaligo dobo ąǫ yali ąį te dobabo dao. Tiali goli,
    nago naga dwagi yai ąį wain naga dąų olaluama, tama megi tama nago sela asalio,”
    agai te po wai.
  pab-NT: 'hoka nexa ihiye: — Haliti hisehaliti tyomehena hoka vinhoxa waiyexere hotohare
    ijita oloniti faharenai ana. Hatyaoseta teraha miyahenaha waiyexere hoka enajikini
    maniya atyo isihitita ewaxiraharexa enomanaha. Hoka hiso atyo enajikini maniya
    waiyexere hisehena — nexa.'
  llg-llg: Boe ma ana koan nae, “Leoiak. Ita natetemen na maumak fee linu lakahuluk
    anggol oek malada nalan seli. Mete ma hataholi la linu noꞌuk so, bei fo ana kalua
    anggol oek nomer dua. Tehuu o tao masafalin. O fee makahuluk anggol oek nomer
    dua makahuluk, de dei fo anggol oek malada nalan seli nakabuik!”
  kyf-kyf: '''Ɩn ɔ nɛɛ: «Da weee, nʋ -zɔnʋ wa wlaa -slɔ tɩa, wa -ka ''ma duun ''bhie,
    wa wlaa kalɔ nʋ. ''Ɩn -mɩ, -ɩn yia nʋ -zɔnʋ ladɩ, ''ɩn sɛnɛɛ bhla yia we ylɩ.»'
  tpi-tpi: na em i tokim em olsem, “Olgeta man i save tilim gutpela wain pastaim.
    Na taim ol man i dring planti pinis, orait ol i save tilim wain i nogut liklik.
    Tasol yu, yu bin pasim gutpela wain, na nau tasol yu kisim i kam.”
  mih-NT: 'Ta i catyi ra sihin ra: Tandɨhɨ ñiyɨvɨ tuhva ñu saha sa xihna ñi vino vaha,
    ta tatu sa i sihi ñiyɨvɨ cuaha vino ta zɨquɨ cua cuhva tucu ñu vino ndahvi ca
    coho ñiyɨvɨ. Zoco yoho i sicumi vohon vino vaha, ta vityi sohon sii si. (Tacuan
    i catyi ra vatyi ña sito ra vatyi maa ra Jesús zavaha vino cuan sihin ndutya.)'
  qvh-NT: “¡Sayrä apamushgan vïnoga waquin vïnupitapis más alimi caycan! ¿Maychötä
    say vïnutaga tarishcanqui? Waquin runacunaga fiesta galaycunalanchömi alinnin
    cag vïnuta sirvicuyan. Gammi isanga fiesta ushananchörä más alinnin cag vïnuta
    sirvicuycanqui.”
  kms-kms: di simbe nindig nari, “Wute nganye buagi ni pripri wain oghi kin wute meny
    riq, di otiwo ni quan nganye riq pre tende dobu muqdi oghi segi kin te mune meny
    riq. Pudi nu wain oghi ye kuowi nas nas rindi muq.”
  agn-agn: ig ganing ong nandia, “Ang gata-wanano, ang masabor ang klasi ta bino tang
    agto-kaw ang agsisirbi, agod mga yadi rang mainem tang mga bisita, ba-lo pa ipaloa
    tang malasay ang klasi. Piro yawa, pinaori mo pala ang pinaloa tang masabor ang
    bino!”
  nhi-NT: 'uan oquiluih: —Nochi iluiuahqui achtoh icxiloua in vino non ocachi cuali,
    uan ihcuac in tlanotzalten simi yoconiqueh, ihcuacon quinmactia in vino non moluehtzin.
    Pero touatzin yehyeh hasta axan otconquixtih in tlen ocachi cuali vino.'
  ttc-NT: 'b''ix oxik tq''uma'' tetz ikxjani: «Kyaqil kye xjal tb''ay nqet ksi'' te
    aj b''an tb''anil ta''al ub. Ya oj tjatz kygan kyaqil, nqet ksi'' te aj nya''tx
    b''an tb''anil. Per te aj ma qet asi'' max tmankb''ilxi'', mas b''an tb''anil
    twitz te junky aj ma''tx xik quk''a''.»'
  dan-1931: “Hvert Menneske sætter først den gode Vin frem, og når de ere blevne drukne,
    da den ringere; du har gemt den gode Vin indtil nu.”
  kwj-kwj: Wosini ya rini sawe, “Ele hima hinga tinda ete waini uku kipe naha tini
    mwaseni wu haꞌi hatasiwani wu uchawani taro hima le o waini uku ni wu ani humbusiwanimbwa
    waini uku tako tokwe hinga tini gumwa ki wunu ai handau. Woroti mindo waini uku
    apambwa mi ratandau ti okwe kipe naha tumbwa mi rataro.”
  vie-OVCB: “Ai cũng đãi rượu ngon trước, đến khi tân khách uống say mới dọn rượu
    thường. Anh thật khác người, giữ rượu ngon đến giờ này mới đem ra!”
  kze-kze: amápa-kwaasi aiva'á kawer-ándá-árán-dómbá tíméwasa násúwáawasa úwoi-anda-aran-domba
    kwétimewe. emá íma mirá óndarakemba naaémba kawer-ándá-árán-dómbá kwésimene siráiye.
  mpj-mpj: Mirrangura jiiku yirnaku, marrirtirrikijalu kara wajarnu, “Karlki kujupaluya-jananya
    yunginpa kurranyilu wama kunyjunyuminyirri, palujanu marlaluya-jananya yungin
    wama puta. Ka nyuntulu-lanyajun wama kunyjunyu kurranyilu yungu, palunyangka ngaanga
    marlawana wama kunyjunyuminyirri-langku yungkuni.”
  lbk-lbk: Sa na't kinwani en, “Am-in ay takho, ipafalacha ona nan kakhawisan ay fayas.
    Sa et mo inminoinom cha't nan takho, ifalacha nan tapina. Ngem sik-a iniigtom
    pet nan kakhawisan ay fayas engkhana idwani.”
  mto-NT: 'je̱tseꞌe du̱nu̱u̱jmi: ―¿Tis mitseꞌe mtuump? Tooꞌva̱jkp xa veꞌe anañu̱joma
    je̱ jayu du̱tukꞌuuꞌk je̱ tsaaydum paꞌajk na̱a̱j juuꞌ veꞌe du̱nu̱ꞌó̱yip, ax ku
    tseꞌe je̱ javya̱a̱ꞌkxta̱jk tá̱vani yꞌooꞌkta vyeꞌna, vanꞌit tseꞌe yakmo̱ꞌo̱da je̱
    tsaaydum paꞌajk na̱a̱j juuꞌ veꞌe ka jajtyꞌó̱yap; ax vimpitts mitseꞌe tu̱xtún,
    myakꞌu̱xꞌo̱o̱kits mitseꞌe ta̱a̱v je̱ tsaaydum paꞌajk na̱a̱j juuꞌ veꞌe du̱nu̱ꞌó̱yip.'
  bzh-bzh: “Alam pin og denevo wain nivesa ggelek muġin, balam denenum nġahiseḳë
    ggovek rë, loḳ denevo wain nipaya teka tamu. Gaḳ honġ og ġejom wain nivesa
    ahon bemëm nahën ġevo yam gwëbengko!”
  guj-2017: કહ્યું, ‘દરેક માણસ પહેલાં ઉત્તમ દ્રાક્ષારસ પીરસે છે; અને માણસોએ તે સારી
    રીતે પીધા પછી સામાન્ય દ્રાક્ષારસ પીરસે છે. પણ તમે અત્યાર સુધી ઉત્તમ દ્રાક્ષારસ
    રાખી મૂક્યો છે.’”
  jvn-NT: “Lumrahé ombèn sing énak déwé disuguhké ndisik, lah nèk wong-wong wis warek
    terus sing ora patèka énak dietokké. Lah iki sing énak déwé mandak mbok suguhké
    kèri!”
  byr-byr: Wɨdɨna yaka wɨdɨna “Nemɨnyɨna tewaanya yɨwaana! Sɨnnawɨ aꞌmwe pwara gazarazara
    aalya waainɨya nawɨꞌnyaꞌ munne wɨjaavɨna yadɨvɨꞌ dɨvi aꞌmwera waainɨya naanga
    nadɨvɨꞌ nayaa myawɨryaraavɨna aalya waainɨya yɨrɨkeꞌ wɨjaavɨna yadɨvɨsare pwara.
    Sareꞌna yadɨnyaigɨ mɨka! Kwaigɨ aalya waainɨya nawɨꞌnyaꞌ navɨka yɨꞌnadɨꞌnyɨ, waainɨya
    pɨrɨꞌ miꞌna kanɨwo dɨvi nawɨꞌnyaꞌ wɨjaavɨna neyɨwaanyaigɨnyɨ,” wɨdɨna yaꞌ.
  ian-ian: Yandɨ, ndɨ kat wandɨ. Nat kapti kwutɨga nɨmba tak apma nɨma ngu kwilɨgandi.
    Ndinyangu nɨma sakwat tɨga kɨndi maa kavle nɨma ngu kwilɨgandi. Mɨn wupma kai.
    Mɨn apma nɨma ngu ndi kat ngɨni kwimɨn waa wandɨ.
  hun-hun: 'és mondta neki: „Minden ember a jó bort adja fel először, és mikor megittasodtak,
    akkor az alábbvalót: te a jó bort ekkorra tartottad.“'
  mcf-NT: '—Nuquin matsesën actequid bëdambo icquidba isedanquido acmequid nendac.
    Adquid acmiac matses nua cubudacsho isash: “Actequid icsactsëcquidtsen acmenu,”
    quequid yendac. Aden mimbi nambo. Bëdambo icquidquio ma mimbi nëbi acmianeyoc
    —quepondash yuabo ancaquid chido bednuequid chiec. Adnubien yuabon actequid bëdamboshë
    icquid abitedi acmebampondash.'
  kjs-kjs: 'Go rabu nipumi talo: Ali medalomame epe ipa wain abala rumaainaloma enaalinumi
    adaapu nenalomare wala werepe koe wain rumaasimi. Go peme pare neme epe wain werepe
    mea rumaaripina lisa.'
  mni-mni: "aduga hairak-i, “Mi khudingna ahanbada khwaidagi phaba anggur mahi adu\
    \ puthoknei aduga misingna marang kaina thaklaba matungda khara hanthaba aduna\
    \ konna puthoknei; adubu nahakti houjik phaoba khwaidagi phaba asi khaklamli.”\x94"
  yad-NT: 'Su̱teda ji̱ta bínuja̱ ja̱mi̱ variy siva vadi ja̱mu̱ñu: “Vu̱myutiichara
    munatyara bínuja̱ jiryatiy samijya̱ darya, niyu̱byimiñumatiy rirye̱cha nijya̱nvay,
    variñi̱ ji̱ta vu̱ryi mútiidyerya jiryatiy ne jaryi samijya̱ darya. ¡Nu̱tyu jiñi̱
    rañi bachadosiy diyesa̱ra̱ju̱ra samijya̱ bínuja̱, nu̱tyu!”'
  mxb-NT: 'dá ni̱ kaa ra̱ xíꞌín rá: ―Ndeí kúú mií vá noo̱ ió víko̱, dinñóꞌó ka̱ xíꞌo
    ra vino va̱ꞌa no̱ó na̱ ni̱ kana ra, dá tá sa̱ ni̱ kuu kuaꞌa̱ xíꞌi na, dá kásáꞌá
    rá dánduu ra̱ vino nóo. Tído mií ní ni̱ sa̱ neꞌe va̱ꞌa ní vino va̱ꞌa yóꞌo, dá
    dánduu ní ra̱ nda̱ noo̱ ndíꞌí ―kaá ra̱.'
  pon-2006A: oh ndaiong, “Aramas koaros kin kihda mahs wain mwahu; a mwuhr, ni tohn
    kamadipwo ar kin sakaulahr, re ahpw kin kihda wain sohte nohn mwahu. A komwi nekinekidte
    wain mwahu lao lel ahnsou wet!”
  maq-NT: 'sehe cachja me cojo cha cuitjin: ―‍Xcusun naja ne, titjun xan xi ndajyihi
    taan hvi xuta, hane ha xcun xi ha cjín cahvi me ne, sehe taan rë me xan xi ha
    va jyihi. Peru ngaye ne, hisca ndicumaha ni titehe xan xi ndajyihi. ―‍Cuatjin
    cachja xutacha jan.'
  hto-hto: 'Iena daɨde: —Nágamɨiaɨ ñúeji nano fueñe atɨ́fɨrediaɨoɨ. Ie mei nana uáidogamacɨ
    aillo jirolle mei, jamai vino atɨ́fɨrediaɨoɨ. Mei íadɨ naɨ biruido ñúeji ja o
    éenoga, —daɨde.'
  por-BRBSL: 'e lhe disse: “Todos servem o bom vinho primeiro, e quando os convidados
    bebem livremente, então o que é pior. Vocês guardaram o bom vinho até agora”!'
  ces-NKB: 'a řekl mu: “Každý člověk podává nejdříve dobré víno, a když jsou [hosté]
    opilí, tehdy to horší. Ty jsi zachoval dobré víno až doteď.”'
  cui-cui: 'Bapon barai, pon pecotsiwa pita baraichi, jeye: —Daxita jiwi ba poxonae
    aena copiya matha apata po vino mera mene xeica. Poxonae jiwi ba wenaxuba po vino
    mera xeica, bapoxonae ba barapo jiwi ba equeicha apatatsi po vino mera be conotha
    xaexaeca. Ichitha nama xam icha coyene exaname. Po vino mera be conotha mene xaexaeca
    matha copiya apatame jiwi barapo vino mera. Poxonae barapo vino mera jiwi wenaxuba
    po vino mera be conotha mene xaexaeca bapoxonae apatame po vino mera bichocono
    xeica, jei bapon.'
  boj-2014: “Bati gaigai tamo naŋgi iŋgi goiyoqnsib wain qaqatiŋ bole namo tamo naŋgi
    anainjreqnab uyeqnub. Uyeqnab olo bunu wain qaqatiŋ bolesai di anainjreqnub. Ariya
    ni degyosai. Ni wain qaqatiŋ bole tentosim namo wain qaqatiŋ bolesai anainjronum
    uyonub olo bunu wain qaqatiŋ bole anainjronum.”
  eng-OEBUS: He called the groom and said to him, “Everyone puts good wine on the
    table first, and inferior wine afterward, when his guests have drunk freely; but
    you have kept back the good wine till now!”
  eri-eri: onodu no letuwai, “Nere fai oruwa, wain hilobainga waha amugedu fai nigi
    ganenga, nyi-nyide. Ariya, nere wain baingaro nyi boro ganenga iinga la, nere
    wain menenga inyaba waha nigi-nigide. Ariya ne nu, wain hilobainga waha awananga
    inyanga, iingabe tedu tamainaha.”
  aly-aly: Atyetyart apal angkek, “Wayn nhenhan mwerr-angkerarl. Wayn mwerr-angker
    nga awakelhek ingkernant ingkerrenhel antywetyekarl! Wayn apmwamwam antywey-angenh
    arrangkw. Wayn irrkweny antywey-angenh. Ingwer-rnemel wayn mwerr-tangkwel anthetyek,
    wayn akngerr rernem antywetyek. Rernem wayn mwerr ywerrelhilenty, anwantherr wayn
    apmwa renh anthetyek.”
  wiu-wiu: tone toge kikoa mekete-kama gerepi po ku̱ ue epetane mati namolo takoa
    moa laweteko. Nitikolo ali atoa noa tagoa kitipu mekoli pa gerepi po ku̱ ue moa
    laweteko. Neme pade nitamoko. Nipa neke gerepi po ku̱ ue epetane mati pa pikoa
    mea opii moa laweteko wa toge yopikagome oka.
  swe-swe: 'och sade till honom: ”Alla andra serverar först det bästa vinet, och när
    gästerna börjar bli druckna serverar de det sämre, men du har sparat det bästa
    vinet tills nu!” [I den judiska kulturen var vin en viktig del av firandet, men
    eftersom fylleri var något skamligt, så blandades vinet ofta ut med vatten för
    att minska alkoholhalten.]'
  cth-cth: Ayânaw teh misur yamu ahruem hah apasuek poung lah a pânei awh, hahoi teh
    a radu a pânei awh, nang teh atu sittouh ahruem na tawn rah atipouh awh.
  mti-mti: wane, “Bira bira da namu wain demtapama oraiwa tam onampe. Amdau igiyawa
    kokavit nape onanapewa meve wain demta onanwa tam onampe. Megara ge di wain oraiwa
    barauwana wakene gare mame di.”
  pad-NT: 'bini''aha: —Maisa hahavi kahojai oamani ida vinho kaidivaki-ra ravina''imidiavini,
    kanori abono vi''avija kaimoni. Vi''avibakhiavini naothinia va''ora no''a''ianaki
    adani vinho kaidivariki maina. Ivani inaibavijaha''imidiaki ida vinho kaidivaki
    jahaki. Vinho hoariha ihimini naothinia haria ino''avini hiki hida vinho jahani
    arafiaki — maisa-ra ni''a''aha ada akarai kaihinikani vaka''da''diva abono. Vaabono
    vara vakani''akhamavini kaba''i, ni-aviga''iaki ida paha vinho ihi''iki.'
  twi-twi: ka kyerɛɛ no se, “Saa nsa yi yɛ nsa pa. Wonte sɛ afoforo a wɔaka no. Obiara
    a ɔto pon de nsa pa di kan ba wɔ nʼaponto ase, na akyiri no ɔde nsa a enni mu
    aba. Nanso wo de, wode nsa pa no atwa to!”
  hlt-hlt: Te dongah taemkung loh yulokung amah te a khue tih, “Hlang boeih loh misurtui
    a huem te lamhma la a tawn tih a rhui uh vaengah a dudap te a tawn uh. Nang tah
    tahae duela misurtui a huem te na paih,” a ti nah.
  tbz-SIM: 'Wèè ni dibɑnni kòo yú wèè tóú o pokù kóò nɑ̀kɛ́ kɛ dɔ̀: Bɛtɔbɛ̀ ɔ̃ɔ̃ ketɛ́
    kɛ́totí mɛnɑɑ̀ mmɛ̀ɛ̀ nɑɑti mɛ̀mmɛ kɛ̀ bɛnìtìbɛ̀ muɔ́ nkɛ deè bɛ̀ nɛ́ totí mɛ̀ɛ̀
    í nɑɑti mɛsɑ̀ɑ̀ nkɛ̀ fɔ̃́ ndèntɛnɛ̀ mɛnɑtimɛ̀!'
  san-GUJ: લોકાઃ પ્રથમં ઉત્તમદ્રાક્ષારસં દદતિ તષુ યથેષ્ટં પિતવત્સુ તસ્મા કિઞ્ચિદનુત્તમઞ્ચ
    દદતિ કિન્તુ ત્વમિદાનીં યાવત્ ઉત્તમદ્રાક્ષારસં સ્થાપયસિ|
  amx-amx: Rang renh ilek, “Nhenh-artek wine mwerr anthwerr, tjekert anetj-kweny!
    Tjerrtjel kwenh wine mwerr-lkwer-amparr antjwetjeh anthem! Kwereng wine mwerr
    inehenh ingkerrek antjwek-arleng, wine tjekert inang ingkern anthem. Wenhengam
    ntwang wine mwerr alengk-wek? Nhenh-artek wine mwerr anthwerr!”
  ake-NT: mɨrɨpan uya, “Tanporon kon nɨ sa'ne wapiya wakʉ kuru waain ekannin nan ko,
    tanporo ikɨ'masa' kon uya nin si; ensika'sa' a'tai te'sen nʉ'kwɨ rɨ nin si ekamʉ
    to' uya mɨrɨ. E'tane wakʉ kuru rɨ enkurunpasa' auya man ko serɨ pʉ'kʉ pona!” ta'pʉ
    iya.
  qvn-NT: “Pi maysi alinnin vïnutam jorgamun naupataga. Nä alisca upyaräriptinran
    jorgamun jucläyacunataga. Nätan gamga alinnincagta chrurasha canqui mas guepapagtan”
    nin.
  tku-NT: 'ē huanilh: ―Tahui''lat xapūla cāmaxquī''can tī cāta''sani''canī''t xatze
    xaxcān uva. Ā''līstān, a''cxni'' tzejtza'' tako''tnī''t tī cāta''sani''canī''t,
    cāmaxquī''can tū jā xatze. Ē hui''x ā''xmān māstā''pā''t tū xatze.'
  bjk-bjk: Ma ixo tengen te ine, “A nangadi xirip tobo araun ta erabaa ma wain deek.
    Ma melamu nang a nangadi osee tere inim a oleleng, idi tobo isik belek a wain
    nang kaim a nanamien möxönan. Ma lamun nöngön u xo bulus tewe sik iat ina wain
    deek ot na.”
  msy-2020: kamaghɨn a mɨgei, “Gumazamiziba bar wainɨn dɨpar aghuim faragha me ganɨdi.
    Ezɨ gumazamiziba wainɨn avɨrim amegha gɨvazɨma, me gɨn wainɨn dɨpar mong afangizim
    anɨdi. Ezɨ no, nɨ wainɨn dɨpar aghuimɨn anogoregha, egha datɨrɨghɨra nɨ a inigha
    izi!”
  bpr-bpr: na manan di kenen, “Yé galla nimò di dad song funala blé i binu too fye,
    na ku ta bong ginum i dad to, yé klola mlé i binu là too fye neman. Bay ge, ani
    klom baling falwà i too fye binu.”
  cle-NT: 'duh³ liáh³la³ gá⁴féh³ gá⁴sɨɨ́h⁴: ―Liáh⁴jɨy³ ba² diáh⁴ dsa³ nɨ³ ca³dah²cuo⁴
