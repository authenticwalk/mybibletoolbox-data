  dah-dah: Gwaha inkeb miliŋ beleŋ gor niŋ meteŋ mar goyen, “Yeŋ beleŋ daha kura tinaŋ
    dinkeb go po gama irnayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi mama səvənhi rɨni pen tɨ nərmama səməme kamho tukwini nari mə, “Kɨmiaha
    tihaməkeikei mho nəfe nəɡhɨn in trɨni pehe tukumiaha i.”
  kpr-kpr: Setiri, Iesu da noi saramana kakato aikena sisira, “Nu rea sarira, ava
