  quc-TNT: 'Xubij c''u ru nan chque ri tajin quecojow ri vino: Chibana ronojel ri
    cubij na chiwe, —xcha chque.'
  tfr-NTPO: Eshko ga ba mekë tjl̈ẽ parkagaga l̈öng l̈i kong ga «L̇l̇ëye l̈e bomi kong
    l̈i shäryozĩ eni» l̈e.
  kaq-NT: 'Xehamanicahbo sca: —Jaan mato yohihi quescabijanahue —jahuen maman jaquin.'
  sgb-sgb: Êmbayro man, ay hinabi nan indo ni Apo Jesus kanlan ampanawop ha kasálan,
    “Daygên yo ya hinon habiên na kamoyu.”
  vie-1934: 'Mẹ Ngài nói với những kẻ hầu bàn rằng: Người biểu chi, hãy vâng theo
    cả.'
  kxv-kxv: ଜୀସୁ ତାମି ଇୟା କାମା କିନାରାଇଁ ଏଲେଇଚେ, “ଏ଼ୱାସି ମିଙ୍ଗେ ଏ଼ନାଆଁ ୱେସ୍ତାନେସି ଏଲେକିହିଁଏ
    କିଦୁ ।”
  cha-cha: 'Si nanaña ilegña ni manmañeñetbe: Fatinas todo y tinagoña.'
  amu-NT: 'Matso tsoñeeⁿ nda̱a̱ nnꞌaⁿ na cwindyeꞌntjom joꞌ joꞌ: —Calꞌaꞌyoꞌ chaꞌtso
    na nntsa̱ꞌntjoom ꞌo.'
  hin-CV: उनकी माता ने सेवकों से कहा, “जो कुछ वह तुमसे कहें, वही करो.”
  eng-OURB: His mother said to the servants, “Whatever he says to you, do it.”
  spa-BES: 'Su madre le dijo a los sirvientes: Todo lo que él te diga, hazlo.'
  san-BEN: ততস্তস্য মাতা দাসানৱোচদ্ অযং যদ্ ৱদতি তদেৱ কুরুত|
  tdx-tdx: 'Fe hoe ty nafanton-drene’e amo mpitoroñeo: Anò ze ampanoa’e.'
  naf-naf: Zeme mamaŋaŋ mulup nemba ekŋenmagen meti pigok zeye, “In tatnepeme Zisasiyaŋ
