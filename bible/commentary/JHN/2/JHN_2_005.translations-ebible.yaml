  miz-NT: 'Kidáā ne, kakaꞌan dɨ́ꞌɨ ña nī ña ntátsuꞌun koꞌo san: —Vií nto nee iña é
    kāꞌan iꞌxá ko ni ntō —kaꞌan ña.'
  qvz-NT: Chasna rimagllaita Jesuspa mama chi jistaibi yanapaucunata runagunata nira,
