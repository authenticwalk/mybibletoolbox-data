    —Banwok tane''n cyakil yi mbi stale'' yi wal tzitetz.'
  isn-isn: uNyinya nuakwe akaaila, “Kihi nuikamuila itumi.”
  eng-PEV: But his mother went to the workers there and said, “Do whatever he tells
    you to do.”
  ilo-ULB: Imbaga ti ina ni Jesus kadagiti adipen, “Aramidenyo ti aniaman nga ibagana
    kadakayo.”
  pir-NT: 'Tiquiro sa nidi bato tiquiro pacoro pehe tiquina cahacjẽnare dutiri: —‍Yʉhʉ
