  mic-MIQNT: Mali telimaji na lugowinu'g, “Tla'taqatigw ta'n Se'sus telimugsioq!”
  huu-NT: 'Iemei ie eidɨ rafue nama mullaɨaɨmo llote: —Naimɨe omoɨmo lluana fɨno.'
  jiv-NT: Nuyá umutain wáinmainia nuna ni nukurí̱ tímiayi “Ashí ni tana nu umiktárum.”
  otm-NT: 'Nɛ nu''a rá mbe ra Jesús bʉya bi xi ʉ yʉ ''yɛ̨hɛ ''bʉpʉ: ―Hønt''a go ''bɛ''a
