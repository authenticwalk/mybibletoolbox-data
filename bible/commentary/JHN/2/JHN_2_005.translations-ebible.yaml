    ga.”
  ckb-ckb: 'ئینجا دایکی بە خزمەتکارانی گوت: «هەرچییەکتان پێ دەڵێ، بیکەن.»'
  nas-nas: Teketa Jiisuuꞌ baukoi teing taamang bantoꞌnuka teke otorokoꞌning nauvurima
    aaꞌpuruꞌ, “Kapooꞌ naururiaing nkoveriai.”
  uvl-uvl: Ol pe Iesus tana hele lange iri nenge te umume lamau ke teke, “Aua nei
    hele lange imo pe a longo tau mene i.”
  eng-BBE: His mother said to the servants, Whatever he says to you, do it.
  ixl-CNT: 'Pek aatz vinan, tal tu qꞌu xekol ech tzaꞌ: —Lenima tiꞌ kajay vaꞌl satal
    sete.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga tina ipainzi wurâta tamâta tu, “Ambo iporo ŋgua toŋge tâ pami,
    ande kalâ kaveta ikura ŋgua ŋinde.”
  crx-NTPO: '''Et ooloo ndunne ustlénne ubúlhni, “Daja nohbulhni la ''oh te ne''óoht''en.”'
  kan-OKCV: ಯೇಸುವಿನ ತಾಯಿಯು ಸೇವಕರಿಗೆ, “ಆತನು ನಿಮಗೆ ಹೇಳಿದಂತೆ ಮಾಡಿರಿ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Fu ijiege kuaramoga Jesudo asie ije fune una e ije bu ire karina e ije
    vajiavo ije kiae, Ni irere Jesu fu kuariamo ije mukoreigia fiena reno kiae.
  blw-blw: Ngém imfagan inana chillu hen anchichay chan ap-apag way mangaliyén, “Anyug
    ammaan hen uray heno way ifagana an chàyu.”
  tam-2017: 'அவருடைய தாய் வேலைக்காரர்களைப் பார்த்து: அவர் உங்களுக்கு என்ன சொல்லுகிறாரோ,
    அதின்படி செய்யுங்கள் என்றாள்.'
  azz-NT: 'Ijcuacón inantzin quinilij in tequitini ne naquen quinxejxelojtoyaj ne
    vino ijcuín: ―Xicchihuacan ijcón queme Yejuatzin namechnajnahuatis.'
  spa-RV-1909: 'Su madre dice á los que servían: Haced todo lo que os dijere.'
  csy-csy: A nu in naseam te kung ah, hong son theampo seam vun, ci hi.
  mxq-NT: 'Net ja Mariiʉ tꞌanma̱a̱ydyʉ ja diꞌibʉ naty jam wingʉʉydyʉp: —Kuydyundʉ
    tʉgekyʉ diꞌibʉ mdukꞌanaꞌamʉp.'
  tzj-NT: 'C''ac''ari'' ja rute'' xbij chique ja ilinela'': —Xa nak ta nbij ja Jesús
