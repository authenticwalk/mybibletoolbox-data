  atg-NT: Inyọ iJesu ọ gueyẹ eni e sọ onyọ, “A ri emini ọ da gueyẹ ẹ gbe akanya.”
  bjv-NT: 'Ɓa ko̰e əl njé ləbɨ nḛ je ə nə: «Nḛ ri kɨ əl səsi ə ɨrai.»'
  tos-NT: 'Hua̱mpi̱ xtzi Jesús chuná̱ huaniko̱lh hua̱nti̱ xmacascujma̱kó̱: —Pala tú̱
