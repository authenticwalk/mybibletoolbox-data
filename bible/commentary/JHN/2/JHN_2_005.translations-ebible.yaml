verse: JHN.002.005
translations:
  kpx-kpx: Kateai louge neinaveu lovi vamale kebia namigevei avoe, “Au onole laheho
    louge ke vave.”
  okv-H: amita e na pondo simba ari embopo ta degi ke einge ena, “Ungo amita ke tapa
    do aisuja avo agi evu,” ainge ena.
  tbo-tbo: Yesu hinana tu bagibagi i paliwelehi i pa, ‘Inapa awai ina baheya yaka
    ona wotagoya po ona dewaya.’
  mal-C: യേശുവിന്റെ അമ്മ വേലക്കാരോട്, “അദ്ദേഹം നിങ്ങളോട് എന്തു കൽപ്പിച്ചാലും അതു ചെയ്യുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Λέγει ἡ μήτηρ αὐτοῦ τοῖς διακόνοις, Ὅ τι ἂν λέγῃ ὑμῖν, ποιήσατε.
  bgc-bgc: पर उसकी माँ नै नौकरां तै कह्या, “जो कुछ यो थारे ताहीं कहवै, न्यूए करियो।”
  khz-khz: Ne tinana na vetugunagi talimara evaikilarato, netiwato, “Rakagau pene
    kilagia kalana pio kalaa.”
  deu-TKW: 'Sagt seine Mutter zu den Aufwärtern: was er euch sagt, das thut.'
  zsr-NT: 'Niꞌr gudxnu‑nëꞌ bönniꞌ huen dxin taꞌguꞌë le tahuëꞌ xnëꞌë Jesús, rnanu:
    ―Gul‑gún yúguꞌtë le guiëꞌ lbiꞌiliꞌ.'
  lin-lin: 'Mama na Ye alobaki na basali : — Bosala makambo nyonso oyo akoloba na
    bino.'
  hns-NT: 'Tab okar maai sab haath lagaawe waalan se bolies: „Soen, tjaahe djaun kaam
    Jiesoe toelogse bolie kare ke, sab kariehe.”'
  noa-E: Pari ich iewaau ichig magbaawai chi phiejãb wau narr khʉʉnagta warag ich
    ũan Mariaau, —Irua pãachig nem mag aawai i ipierraa abat ajim.
  eng-EMTV: His mother said to the servants, “Whatever He may say to you, do.”
  mib-NT: 'Te náná yā chi ni cahān ña jíín ñáyuu cájeni cohō: Sáha ró jíjnáhan ró
    táca jéē cahān yā jiín ró. Achí ña.'
  lif-NT2: कर कुम्‍मा पेआङ् खे़प्‍मोबा सेवारोबाहाॽ मे़त्तुसि, “खुने़ॽ पाःत्तुबा हे़क्‍केए
    चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi, nyina wa Yesu akavajovela vanalihengu, “Chochoha cheakuvajovela,
    muhengayi.”
  mmx-mmx: Nenen ne Iesu ga lok ti mo luvuttadi gugu, “Mina mumu asu levempanga salai
    do neni na tong i rinimi.”
  cbr-NT: 'Cacëxun ca aín titan an piti ''ináncë unicama cacëxa: —''Ën tuacëan mitsu
    cacësabi oquin ca ''at.'
  tee-NT: 'Pus ju ixnati chanich ajuni ju ixtamakch''alhcatnan anch: ―Anaviniya''it''itch
    tachi chun ju catajunanch ju yuchi.'
  eng-LSV: His mother says to the servants, “Whatever He may say to you—do.”
  cak-NT: 'Y ri rute'' ri Jesús xu''ij chique ri yebano servir: Xa c''o anchique xtu''ij
    ri Jesús chiwe, can tibana'' ronojel, xcha'' chique.'
  pah-NT: 'Igwete ahe ei g̃a pe – kiroki g̃a opoko toryva repiakatuhara''ga – g̃a
    pe ahe ei: —Jira''yra''ga erame pe me penhi''ĩpo''ru ti ga, ei ahe g̃a pe.'
  sja-NT: 'Mãpai chi nawepa mãgaji vino jedepataarãmaa: —Óotɨ jõma irua jara bɨk''a.'
  xed-xed: «Ka maga kuni ta inda skwi dzaʼa mnaghunata tsi,» ka mani ma Yesu nda kwalvaha.
  glk-glk: 'اونه مار پیشخدمتأنه بوگفته: «هر چی شمره گه، بوکونید.»'
  mks-NT: 'Tá na̱ndihi já na̱cachi náná Jesús já xi̱hín na̱ jácaca vino cán: —Ndá
    ña̱ha ná cahnda Jesús nu̱ ndó caja ndó, caja ndó ña̱ —na̱cachi ñá xi̱hi̱n ná.'
  gfk-S: No etnana ga tange um ta ira tultule, “Mu na gil ing na tange ta mu.”
  bmu-bmu: Mewö jii möta welenqeqe yeŋgöra kewö jiyök, “Yaŋön yuai kungöra jim kutum
    eŋgimawi, mi iŋini ölöp akŋe.”
  dgz-dgz: Go Iesu inewa yone waenapan nao nagire ame anega diamon, “Me anen wadiaepi
    gapan di tan.”
  eng-GNV: His mother saide vnto the seruants, Whatsoeuer he sayeth vnto you, doe
    it.
  zaa-NT: 'Nàna qui''áa nna ra tè bi canu tsè''e mandádua: Iyate nu íneé nna guni
    le.'
  eng-WEBSTER: His mother saith to the servants, Whatever he saith to you, do it .
  guh-guh: 'Nexata Jesús pena jumaitsi mesa pevetsivijavabelia: —Daxita pacuenia taxënato
    aeconoxae pacaitorobiana, paexanaename, jai.'
  bon-bon: Yepä mage te kaakesea bägrä bine jejemige egä, “Weene jeweneye, Yeesu ngena
    tääpume jijenininige.”
  nhw-BL: 'Huan inana yajqui quinilhuito nopa tlatequipanohuani ipan nopa tlacualistli:
    ―Xijchihuaca nochi catli Jesús anmechilhuis.'
  swh-ONEN: Mama yake akawaambia wale watumishi, “Lolote atakalowaambia, fanyeni.”
  wbi-wbi: Pe ung'hina akavavuula avavombi akati, “Kino kyaikuvavuula, muvombaghe.”
  bba-bba: Mɑ win mɛro u sɔm kowobu sɔ̃ɔwɑ u nɛɛ, bu koowo kpuro ye Yesu u ɡeruɑ.
  eng-KJVCPB: His mother saith unto the servants, Whatsoever he saith unto you, do
    it.
  kgk-NT: 'Upéi he''i hembigwái kwéry-pe isy: —Peẽ-my he''i va''erã gwive pejapo katu,
    he''i.'
  waj-waj: 'tuduu rikioo kaanoono yeenna mmira ngiaammuauya tunoo: Ivo tiivaugiataama
    rikiada iikiatee, tiravai.'
  cpy-cpy: 'Okantanakiri roori ikaatzi kitanta-tsiri: “Pantero okaate ikantemiri notyomi.”'
  ekk-PKP: 'Tema ema ütles teenijatele: „Mida iganes ta teile ütleb, seda tehke.“'
  mpx-mpx: Yaka Yeisu hinana i baek totuwalali elal i ba, “Ebo hauna gun ni baunan
    eliyamiu, nuku ginol ola wana baaba.”
  wbp-wbp: Ngula-jangkaju, wangkaja-jana Jijajikipalangu ngati-nyanu warrkini-patukuju
    yangka-patuku kujalpalu mangarri manu kuyu manu nyiyarningkijarra jungarni-manu
    kurapakaku, ngulakunya-jana wangkaja, “Purda-nyangkalu ngaju-nyanguju kurdurnaju
    nyarrpa-puka kaji-nyarra wangka nyampurlaju jalanguju warrkikiji.”
  luo-luo: Eka min-gi nowachone jotich niya, “Timuru gimoro amora monyisou.”
  nhe-NT: 'Huan inana yajqui quinilhuito nopa tlatequipanohuani ipan nopa tlacualistli:
    ―Xijchihuaca nochi tlen Jesús inmechilhuis.'
  aii-aii: 'ܘܗ̇ܝ ܐܡܝܼܪܵܗ̇ ܠܪܹ̈ܓܵܘܵܬܹ‌ܐ: ”ܥܒ݂ܘܿܕܘܼܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܵܡܹܪ ܐܸܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Jesus-ŋum aakaŋan uqautiniġai savaktit, “Piyumigiksi qanupayaaq tilikpasri.”
  msb-msb: Pero sinabihan san iya iloy an mga suruguon, “Himua niyo an isugo niya
    sa iyo.”
  cpa-NT: 'Jøng² ca¹juúh² mi³chiég³dsa, ca¹tsáih¹dsa dsa² dsioh¹² má¹: ―Jmóh³ hniah¹²
    he² hi² juúh² ja²ŋiúh¹jni ná¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ମା ବାଣ୍ଡାର୍‌ଗରିଆମନ୍‌କେ କଇଲା, “ଜିସୁ ତମ୍‌କେ ଜାଇଟା କଇସି ସେଟା କରା ।”
  meu-meu: Bena sinana ese hesiai taudia e hamaorodia, eto, Baine hamaoromui ḡauna
    na ba karaia.
  yva-NT: Weramu Apa akoya mo raura nanto vatano wanapatambe mansai mare, “Animaisye
    mirati Yesus po wasatutir wapo rave, weamo wabeta rai vayave.”
  dgc-dgc: Nadid, kinagi no ina na du bataan sa, a “Sundin moy i maski anya a kagi
    na dikam.”
  zpm-NT: 'Niicle sca rëb Jesús lo me, güey me lo zha ne quiaguiiz vin ga rëb me lo
    zho: ―Miṉe gnabeytaa me to, goḻguṉa.'
  hix-NT: Onà wyaro haxa nkekon hatà, àyonà, anotonano komo wya. Àsok kom hana nken
    ha, noro ha, owyanye, kekon hatà. Àwya onà wyaro ehtxoko katxhe rma, noro eyuhtxoko,
    kekon hatà, Txesus yonà, anotonano komo wya.
  sim-sim: Karem or mbarik ol aka orok lerawun landari ma ondon simu sawera, �Os mbele
    las ji ukmbaha nor mba nahi, os or mbawa hom ji uka.�
  npi-ULB: उहाँकी आमाले नोकरहरूलाई भनिन्, “उहाँले तिमीहरूलाई जे गर भन्‍नुहुन्छ, त्यही
    गर” ।
  cgc-cgc: Inay Jesus gambal naan ta mga ittaw na gasirbi, “Tumanen nyo daw ino sugo
    din ki kyo.”
  tim-tim: memeŋande emet amboŋaet hoŋ bawa are hin makyeŋgiep, “Nannande wan me wangât
    makyeŋgimbo amâ hain akŋet.” dâep. Akto emet ain umbâ bât biken konok tali.
  yor-yor: Ìyá rẹ̀ wí fún àwọn ìránṣẹ́ náà pé, “Ẹ ṣe ohunkóhun tí ó bá wí fún yín.”
  wos-wos: Wungi wandéka lé Jisasna ayiwa jémba yakwa duré wa, “Guniré hundi wandét,
    guni déka hundi xékéta guni wandén maki hurutanguni.” Wungi lé diré wa.
  emp-NTPO: 'Baribʌrʌ Jesu papaba dji jed̶e panʌ́a jarasia: –Idjia jarabʌrʌra jũma
    od̶adua.–'
  eng-F35: His mother says to the servants, “Do whatever He may tell you.”
  ind-ind: Tetapi walaupun Yesus menjawab demikian, ibu-Nya berkata kepada para pelayan
    di pesta itu, “Lakukanlah apa saja yang Yesus katakan kepada kalian!”
  pes-OPCB: 'با این حال، مادر عیسی به خدمتکاران گفت: «هر چه به شما می‌گوید، انجام
    دهید.»'
  mpt-mpt: e biemo okok nakai baabenoa E baanea Inamin namino inaine gene mole ibo
    ele weng baaneme iwat namine ge baabesobe.
  ssx-ssx: Pate ipika꞉ ama꞉ma꞉ta꞉ mo e pokaemeke haliweki pa꞉ta꞉ alota꞉ Ipikana꞉ma꞉
    la꞉lie pi opua pea꞉pa꞉peke leekeme.
  mkl-mkl: Ŋɔi iyeu í sɔ̃ woo ce icɛ ŋɑu í ni, i ce bɛi í sɔ̃ ŋɛ fei.
  gaq-gaq: ଜିସୁନେ ଇୟାଙ୍ଗ୍ ଗତିରେଇଂକେ ବାଲିର୍‌କେ, “ଜିସୁ ଆପେକେ ମେଃନେ ବାସଙ୍ଗ୍ଏ, ଆତେନ୍‌‌
    ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Yesuusa aayyaa oosanchchotakko, “I hinttew odiyabaa aybibaa gidikkoka oothite”
    yaagasu.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ଦାସିକକେ କାଜିୟାଦ୍‌କଆଏ, “ଇନିଃ ଆପେକେ କାଜିପେ ଲେକା କାମିପେ
    ।”
  gah-gah: Loko lokago, izolaho nene gelekelé izegipalama nene netá makokumú lo nolikimikoma
    ilo, loko lo kimimó.
  lcm-lcm: Na rinana kala antok ri asosokai ta, “Mi abis palau a sa kapo antok imi
    si abis ania.”
  aer-aer: Renhe-arle aweke-iperrele mikwe Jesus-kenhe angkeke urrkapentye akngerre
    areyeke, “Aywerrkele mpwaraye nhenge iwenhe-arle re arrekantherre ileme!”
  qvc-NT: 'Chaymi mamanqa kasaraqkunapa kriyadungunata kayshina nirqan: —Waway yumbay
    nishushqanda rurayllapa, nishpa.'
  tgl-ULB: Sinabi nang kaniyang ina sa mga lingkod, “Anumang sabihin niya sa inyo,
    gawin ninyo.”
  cbs-NT: 'jawen ewan ja jabun jatu pimai yuikin: —Matu yunuayadan, axunkanwen— jatu
    wa'
  xtm-NTPP: 'Te jiña''a ña tee ka skanduu ndute uva ma: ―‍Jin sa''a ni ndaka ja ká''an
    i ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Penia amamundu ngabalengela akapakachi, “Chachoa chela achapakunengela
    ntendange.”
  bao-NT: 'To biro cʉ̃ ca ĩimijata cãare, cõ pea, ʉje oco tĩa coteri majare o biro
    cʉ̃jare ĩiwo: —Niipetiro mʉjare cʉ̃ ca tii dotirore biro tiiya —cʉ̃jare ĩiwo.'
  san-ORI: ତତସ୍ତସ୍ୟ ମାତା ଦାସାନୱୋଚଦ୍ ଅଯଂ ଯଦ୍ ୱଦତି ତଦେୱ କୁରୁତ|
  huv-NT: 'Quiaj tasoiquiw monbeol, asaj nejiw mimüm Teat Jesús: ―Irangan leaw apmasaj
    icon ―aj.'
  otn-NT: 'Pɛ rá̱ mamá ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱ nu̱''ʉ ''ui̱te: ―Da̱mi̱ ''yøt''e
    te gä da̱ xi''a̱hʉ nʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune Jesu miŋdi tipilapilaye-metam indiŋ yeniŋguk, “Hidi Jesudi
    mede hanimbek wondok tuwot keleŋ tineŋ.”
  obo-NT: Na id osengan to inoy rin iddos mgo tohodsondad to binu, kahi rin to, “Puungi
    row kos ahad ondan no id suhu rin koniyu.”
  cak-ENT: 'Y ri rute'' ri Jesús xbij c''a cheque ri ajic''a'': Si c''o ri nbij ri
    Jesús chive, tibana'' c''a, xbij cheque.'
  lif-NT: ᤁᤖ ᤁᤢᤶᤔᤠ ᤐᤣᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De naná yā chi nī ncāhān ña jíín ndá nchivī jícó ndíso cōhō: Sāhá ndá nú
    ndācá jā cáchī yā nūū nū, ncachī ña.'
  san-TIB: ཏཏསྟསྱ མཱཏཱ དཱསཱནཝོཙད྄ ཨཡཾ ཡད྄ ཝདཏི ཏདེཝ ཀུརུཏ།
  qve-NT: 'Hinaqtinmi Jesuspa mamitan Mariaqa, chaypi serviqkunata niran: —Jesuspa
    nisqanman hina ruwaychis, nispa.'
  pao-NT: Ooonne'yoopana soo oo pea yise ka umu numu tummatzidu mee netamma, “Ka e
    tooa mumme tunetammaku-kwa'nesoo, saa'a mane.”
  cbu-NT: Itaru, wanirsha kizaptatin tsiyatkusin, Ipari siyaa kamachtakchu, waa kuk
    payungtsa; ngatintspa; táyaru kasarangiya.
  usa-usa: 'wenanóama aáwaqa mamé kéye-kayukama maará téna timá yímikaiye: “timá-timinaiqa-oro!”
    téna Îtuqtabama tiráiye. abapaké móra óqta-tawema wáqe-uraae. Ítíráaeo-wayukati
    nommá peraí-ámmá yawítítukain-aiqtabama miráipoana min-óqtá-táwémá mibáq wáqe-uraae.
    móra-mora óqta-tawebima móraiq-moraiq umá waaqókákáá kaayaqté-kaayaqte káápaa-tawebima
    yaqmá ógiqma wáiye (113 aríta).'
  soy-soy: 'Kei kɛ úni uu pɛɛ upikɛikɔ́ pɛɛ kei ń we mɑɑ rɛ: Ani lɛ̃ nnɛ́í kuu
    nɔ́ m pisɛnɛ wɑ.'
  hui-hui: Ani layagola ibu ai̱yahanda biabe biaga agali hearuhondo lalu, Yasuhanda
    bidaba laradagua bilimu, lene.
  amf-amf: Ogora kodi indano waadadhaynana “Kinin yena giyen wulam hayee” ko hamade.
  quc-NNT: 'Xub''ij k''u ru nan chke ri tajin kekojow ri vino: Chib''ana ronojel ri
    kub''ij na chiwe, —xcha chke.'
  dob-dob: Ga Yesu sinana topaisewao ꞌieonedi be ꞌaene Yesu ꞌina ona sida ematamatane,
    ꞌigwae, “ꞌEguma toꞌase nuwanuwana be waguinuwei, wada guinuwe tuga.”
  wrs-wrs: Wo avalva ishunvna andranindmba, yeoa nooa wohvinivm, himba temba yemba
    nomba unvrava, velmba.
  mca-mca: 'Ke'' ƚenene qa yiyaji''ijets hekhewe'' t''ihinijkii, qa yit''ijets: —Aqsiiƚijkii
    week pa''qu'' nit''iƚij ewets nakha''an.—'
  tzo-TZC: 'Ti smeꞌe jech laj yalbe ti jtuneletique: ―Ti voꞌoxuque pasic me scotol
    ti cꞌusi ta xalboxuc ti cole ―xi.'
  mya-mya: ထို​အ​ခါ​မယ်​တော်​သည်​အ​စေ​ခံ​တို့​အား ကိုယ် တော်​စေ​ခိုင်း​သည့်​အ​တိုင်း​ပြု​ကြ​ရန်​မှာ​ကြား​၏။
  gng-NT: 'Nɛ uʼnaa tɔke'' bitonsɔnb ki ye: «U ye ma la, ní tien nnɔ.»'
  cbi-NTPO: 'Tsandiñuren ya'' ama binu veles nemulanu: Jesús naatiñuba tsanguidei,
    timi.'
  ikk-NT: Nnẹ ẹ nọ sị ndị rị e jẹn ozi, “Ihiẹn ọwụlẹ ọ sị ụnụ mẹ, ụnụ e mẹ.”
  leu-leu: Taasaxa na ninana a xuus a mu sisiak pave, “A so ta mo i taa fasei nami
    pana, mi taa vile.”
  maz-NT: 'C''ü nu mamá e Jesús o xipji c''o mi pjöxte: ―Rí tsjaji texe c''ü ra xi''ts''iji
    e Jesús.'
  bod-N: ཁོང་གི་ཡུམ་གྱིས་གནས་དེར་ཡོད་པའི་གཡོག་པོ་རྣམས༌ལ། ཁོང་གིས་ཁྱོད་ཅག་ལ་ཇི་ལྟར་གསུངས་ན་ཁྱོད་ཅག་གིས་དེ་ལྟར་བྱོས་ཤིག་ཅེས་སྨྲས།
  tca-NT: 'Natürü ga ngĩma ga naẽ rü ngĩgürügü nüxü̃ ga yema baegüxü̃ namaã ga binuchiü:
    —¡Penaxü̱x i guxü̃ma i ngẽma nüma pemaã nüxü̃ yaxuxü̃! —ngĩgürügü.'
  zpl-NT: 'Pero María naꞌ Jesuse chu unilla lubee bene enu rriꞌi elietsa zeꞌe: ―Uriꞌihua
    ye nú ninu luhua.'
  mbc-NT: 'Ta''pî isanya wîttî esa'' poitîrîtonon pî'': —‍Î'' rî taiya ya apî''nîkon,
