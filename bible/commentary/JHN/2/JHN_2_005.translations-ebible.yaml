  for-for: 'Piya yogana, kana anowampaba kayokaya kinapa: Ka''enaga urimekiripa piyo,
    uwaimintiye.'
  epo-epo: 'Lia patrino diris al la servantoj: Kion ajn li diros al vi, tion faru.'
  gfk-gfk: No pawasine ga tange um ta ira tultulai, “Muat na gil ing na tange ta muat.”
  bjz-bjz: Aghá riria-du, Iesu da nuemi buro kakatodu eghá ririe, “Unda daiyagha radua
