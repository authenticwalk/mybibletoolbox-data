  acr-NNT: 'Ekꞌu ruchu ri Jesús xubꞌiꞌij chike ri keniman chiriꞌ: —E ꞌana alaq ronoje
    ri kubꞌiꞌij rire che alaq —xchaꞌ.'
  kpg-kpg: Tinana o Jesus ga helekai gi digau hai hegau, “Heia nia mee a Mee ala bolo
    gi heia.”
  taj-taj: जमाहेन्‍से येशूला आमासे नोकरगदेदा “येशूसे एनीगदेदा जे लउ भिसी कुल्‍ला,
    थेनोन लउ” भिसी पाङ्जी।
  avt-avt: Te Jisas miye pɨrak watɨp mɨt kerek nɨrɨak menmen me mɨt en, “Yi eirɨak
    menmen eiyises hɨm mɨrak kerek hɨrak ketpi ek.”
  cbk-cbk: Despues el nana di Jesus ya habla con el maga ayudante, “Hace lang masquin
    cosa le ay habla con ustedes.”
  uig-ARA: 'ئانىسى چاكارلارغا: ــ ئۇ سىلەرگە نېمە قىل دېسە، شۇنى قىلىڭلار، ــ دېدى.'
  tuf-tuf: 'Etat Jesús abát cacmín quin wajacro: —Jesusat ba quin icúr yajc áyictara
    baat eyta yajw̃i, wajacro.'
  abx-abx: Agtugunan-na si nanay-na i mga sirbinti, “Sunuru-bi bisan ay i panlihugan-na
    si ka'am.”
  mco-NT: 'Chi je ytaj nɨmay je tumbɨdɨjc ajcxy: ―Mdúngɨxɨpy nej anajty ajcxy Jesús
    xyñɨmaaygɨxy.'
  kqf-kqf: Ḡome te Yesu tinana taupaula i giuwedina gado, “Bai yai utaniyemina mba
    ko voiye.”
  cpb-NT: 'Okantanakeri iroori kitantatsiri: “Pantero onkaate inkantemiri notomi.”'
  aon-aon: Aria ananik amakek kwakrip eshudok douk shenek mour um worigun iri namudok,
    “Anan nukripep um penek maresh um, aria ipak ko penekesh.”
  hus-NT-2005: 'Por utsan enchéꞌ kʼal nin nánaꞌ na Jesús xi kʼwajattsik ti tʼojojól:
    ―Ka tʼajaꞌtsik ejtal xowaꞌ Jajáꞌ ti ki utsaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n náa̱‑ya̱ jíín súchí kájatíñu‑ún: Sá''a ndéja̱ ká''a̱n‑ya̱
    jíín‑ró. Achí‑ña.'
  bps-bps: Na man i yéan di dad salig déén, “Nimòyu ku tan i manan di gamu.”
  mbs-mbs: Minikagi se inay din diyà te menge sineligan, “Pengkey eden se ipunù din
    kenyo, tolò kaw.”
  tof-tof: Yesun aipa ene tóredó zaget pam nilóp wagó, “Kubó e tónggapónamke, wa yabü
    ne kla tólbaelóm nilórre!”
  cme-NT: 'Nyuŋ wuɔ waŋ baa maacembiemba‑i wuɔ: «Duɔ waŋ mamaŋ baa-na, na ce-ma.»'
  sus-sus: A nga naxa a fala banxi konyie bɛ, «A na naxan yo fala wo bɛ, wo a raba.»
  pon-2006: Eri, ineo ahpw patohwanohng ladu ko, “Kumwail wiahda mehkoaros me e pahn
    mahsanihong kumwail.”
  dad-dad: Jesus sina, kabĩ tamo irokenẽdin, “Ereb ĩ irokeneĩf anĩ dõg, ago gouf.”
  zab-NT: 'Per María xnan Jesús raipiacbɨ de bniety ni cayun sirvɨ ruy: —Gulgaany
    irate zectisy ni iniiny laat.'
  jae-jae: Go têna kêsôm gêdêŋ sakiŋwaga gebe “Eŋ embe êsôm biŋ teŋ êndêŋ amac, naŋ
