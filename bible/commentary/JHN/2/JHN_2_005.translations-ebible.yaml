  deu-ELO: 'Seine Mutter spricht zu den Dienern: Was irgend er euch sagen mag, tut.'
  mjc-NT: 'Maa tyin sɨhɨ ra caha̱n ña tsihin ra tsa tyihí mesa nu iyó vico can naha
