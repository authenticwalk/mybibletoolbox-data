  chd-NT: 'Qui''máma'' timila'' notoc''iyalepá: ―Tonƚ''eƚe lomiyacolhuo'' jiƚquiya.'
  kdc-kdc: Abaho mamake Yesu kawalongela waja wasang'hanaji, “Chochose chonda yawalongele
