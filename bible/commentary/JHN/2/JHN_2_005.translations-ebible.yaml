  sey-NT: 'Ja̱je catoje̱ i̱opi cao, pa̱ire necaicohuaꞌire: “I̱ cayeje̱ yoꞌojë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuardamga Jesuon asiej iji fun una e iji ire karme e fok vajiaoijo
