  klv-klv: Ale anan ikel mai nǝvanuan nauman gail ke, “Nǝsa b̃ikel mai gamito, mitigole.”
  bco-bco: A꞉la꞉sa꞉labiki Ya꞉suwa꞉ anowa꞉yo꞉ nanogdo꞉ dian kalu imo꞉wo꞉ a꞉la꞉sio꞉,
