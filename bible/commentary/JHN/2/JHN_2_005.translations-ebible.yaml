  udu-udu: 'Dhali kum ki o imanmiiya ṯu’c gwo mo ki: Miiyi a’diyin jin mina a’di iṯor
    um mo.'
  tvt-tvt: Eno Jisu nuh ih neng laksuh loong asuh baatta, <<Heh ih tiim etheng baat
