  ron-BTF: 'Mama lui a spus servitorilor: Faceți orice vă va spune.'
  eng-WEBP: His mother said to the servants, “Whatever he says to you, do it.”
  eng-FBV: His mother told the servants, “Do whatever he tells you.”
  nld-1939: 'Zijn moeder sprak tot de bedienden: Doet wat Hij u zeggen zal.'
  bwo-bwo: Manoor b́ ind manoke fa'uwotssh, «Bí itsh b́ ettso k'alwere» bí eti.
  nch-BL: 'Huan inana yajqui quinilhuito nopa tatequipanohuani ipan nopa tacualisti:
