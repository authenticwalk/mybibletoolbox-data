  juy-juy: ଆୟୋଙନ୍‌ କମ୍ୱାରିମରଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଆନିନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଅଙ୍ଗାତେ ବର୍ତବେନ୍‌,
