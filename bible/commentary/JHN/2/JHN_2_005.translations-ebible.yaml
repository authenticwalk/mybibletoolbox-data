    pay mey ke me meio e, homkwe hiy ma me liyliy-aw kwa meio.”
  tvk-tvk: E ninen be visal moletin te polien xil e biteni mi xil bit, “Mupol sen
    holesok xil xa xi ihiteni mi xamim.”
  prf-NT: Kinagi nen ina na ten mágserbi hidi, “Gamitán moy en ányaman a kagiyán na
    dikomoy.”
  auy-auy: Ísun-anówa kísau-waasisafena séna simátimindantemban-oro siyáiye.
  tbg-tbg: Minti tuvaro Ihura nova kaiqa vaiintinavu tiva nimiro tiharo, Viva nana
    kaiqae niara varaate tiramanta, ne viva tinantemake varaate, tiro.
  hub-NT: 'Takaisha María nui shuar ajamau irunun chicharuk: “Atumka ni waritrutmatig
    nuka imatiksarmek umirkatarma”, tusa tinaiti.'
  hmo-hmo: Vadaeni iena sinana ese hesiai gaukara taudia dekenai ia hamaoroa, ia gwau,
    “Umui dekenai ia hamaoroa gauna be do umui karaia.”
  big-big: Kapura Yisugi panumologo imakke yawe miziwiliyegi pelik yeiya, Pugu iniyegi
    miziweki kozak yei piyeng mizizo, yeiya.
  gux-G: 'O naá ń maadi o tuosɔnba: “O ya maadi yaali kuli, yin tieni.”'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ xóo². Ca²³sɨ''²³ te''²³ mozos: ―Rɨ²jmée²ra''³
    ''e³ la²³ rɨ²³jua''³ ''ñée².'
  zar-NT: 'Níʼirö xinë́ʼë Jesús gúdxinu bönniʼ huen dxin taʼguʼë le tahuëʼ, rnnanu:
    —Guliʼgún yúguʼtë le guíëʼ libíʼiliʼ.'
  kde-kde: Anyokwe Yesu nkuvahaulila vatumishi kuchidoni, “Lyohelyo lyambennyaulila
    mukole, mwenu likole.”
  ata-ata: Iesu nenu miavuti la mivikalaneꞌi ta mitema sou xaixai sou laꞌilali ne
    aloxo ꞌo, “Mii maꞌia ane Anu uvikalangengixu, la ngaꞌoxonusi.”
  qvw-NT: 'Nilcuptinmi bïnu muyuchïcunäta: “Pay nishanta imactapis lulaycäliy” nin.'
  nfa-nfa: Te ngaa ina Na peka dènge dhèu sabꞌa ètu sèra, na, “Nanene! Ladhe Na pua
    miu tao ngaa, na, mi tao madhutu laa.”
  tnp-tnp: Mətəu rəhan mamə təni=pən kəm noluək mɨn rəha marɨt məmə, “Itəmah onəkotəkeikei
    motol natimnati rəfin iətəm in otəni.”
  urd-urd: उसकी माँ ने ख़ादिमों से कहा, “जो कुछ ये तुम से कहे वो करो।”
  hot-hot: Ma Yisu talêbô hanaŋ hadêŋ ŋê takatu ba eyabiŋ nôm nena, “Nodaŋô anêŋ abô
    ba nundum êtôm atu ba hanaŋ.”
  mqj-NT: 'Sapo'' ma''kada indona Puang Yesus lako to massorongan nakua: “Palako mammia''
    ke dengan aka nakuangko.”'
  rus-SYN: 'Матерь Его сказала служителям: что скажет Он вам, то сделайте.'
  mbh-mbh: Lama Jisas inina i ria toko umongare ve, “O oma omaing ranga ve ako i ria
    thomu.”
  bdd-bdd: Ma ꞌiyamo Yesuina sinana topaihowao ꞌihegwaediya ꞌigwae, “Yesu ꞌenana wahesagohe,
    ꞌeguma toꞌaha nuwanuwana tuwa wada paihowa.”
  cbt-NTPO: 'Napotopirinhuë'', inpriatoro''sa'' quënanconahuaton, a''shini itapon:
    —Ma''sona Quisoso sha''huitohuachinquëma'', natëco'', itërin.'
  srn-NT: 'Dan En m''ma taigi den knekti taki: “Un mus du ala sani san A taigi unu
    fu du.”'
  cta-NT: 'Masi juaꞌa̱ nchcuiꞌ yu, ndiꞌya̱ nchcuiꞌ xtyaꞌa̱ yu loꞌo msu liꞌ: ―Cuaꞌni
    ma̱ ñiꞌya̱ nu ñacui̱ yu chaꞌ cuaꞌni ma̱ ―nacui̱.'
  bqc-SIM: 'Ɔ̃ aà da ò zĩkɛnaↄnɛ: Lá a oɛ́ píi à kɛ.'
  tcz-CHONGTHU: Ahivangin anu chun lhacha ho jah'a, “Aman najah uva asei ipi hijongleh
    bol un,” ati.
  mar-mar: त्याची आई नोकरांना म्हणाली, “हा तुम्हास जे काही सांगेल ते करा.”
  snp-snp: Loumaito, olafokafo numuna aboga kouba-nabala we eti loto logimami, Lono
    ma logiminami ya olalo, loto logimaiye.
  isl-isl: 'En móðir hans sagði við þjónana: „Gerið allt eins og hann segir ykkur.“'
  spy-NT: Kuwēēkyi keey ꞉kaamet motwoorik ānkumwoochi kule, “Oyey kiyēē mākumwoowook.”
  xnn-xnn: Ngem dat ibagan inana isnan deeyday baa isdi en, “Tongpalenyo am-in nan
    ibagana ken dakayo.”
  mwe-mwe: Anyinabhabho gubhaabhalanjilenje bhatumishi, “Lyolyowe lishibhannugulilanje,
    ntendanje.”
  tte-tte: Kabo Yeisu sinana iwalo topaisowao kolili iba, “Tem tawae iwalowen waginauli
    besiele ana walo.”
  tcs-tcs: Bat mama blo Zizas i bin spik demkain po dem sebant wea da maret, ‘Yupla
    mata mekem wanem Zizas i spik.’
  hlt-THB: A nu ing tyihzawihkhqi venawh, “Ak kqawn amyihna sai pe uh,” tinak khqi
    hy.
  soq-soq: Tane me Iesu aiawa etene nola dewalala diamone wanase, “Me dima umanawa
    wampa e ideita me aiawa ruawaitane dewasana!”
  qub-qub: 'Jesuspa mamannami sirbicuycajcunata niran: «Imata ruranayquipäpis pay
    nishushayquita ruray.»'
  att-att: Á kinagi na laguk nayù yená na sù ira aripan, “Mássiki nu anni yù ipakuá
    na sangaw nikayu, á kurugan naw,” kun na nira.
  bki-bki: Kenieno naio mijog venia napano Yesu berenio, mia naio ber ka tomu na im̃auano
    na jokoluolu nei, berinavo “Venia na mia naio river ka kamiu ka kuvilaio, mia
    kamiu kuvil re, kuvilaiio ga.”
  bqp-bqp: 'Akũ a da pì zĩkɛrinↄnɛ: Lákũ ani oárɛ nà, à kɛ lɛ.'
  mcp-mcp: 'Nyɔɔŋgʉ́ mú cɨ nə osɔ́ɔl ɔ mə́sáal nə́: «Bɨ ɔ sá sâ jɛ̂sh nyə é cɨ nə́
    bɨ sáág yí.»'
  hat-hat: 'Lè sa a, manman Jezi di moun ki t''ap sèvi yo: Fè tou sa l'' di nou fè.'
  npl-NT: 'Pero imamá n Jesús okinmili non tetlamakatokeh: —Xikchiwakah nochi tlan
    Ye nomechilis.'
  bgg-bgg: Chiihphado Isu ro amuii è airo khiaothek shii yao, “Ai è nyie yung pha
    ji ne rek phi bo.”
  eng-TCENT: But his mother said to the servants, “Do whatever he tells you.”
  eng-BSB: His mother said to the servants, “Do whatever He tells you.”
  cpu-NT: 'Okantanakeri iroori ikaratzi pakotantatsiri: “Panterora onkarate inkantemiri
    notomi.”'
  san-ASM: ততস্তস্য মাতা দাসানৱোচদ্ অযং যদ্ ৱদতি তদেৱ কুৰুত|
  tac-NT: '''Liko, Esusi eyela anele alué we''ká ralámuli nóchame: ―''La e''wawa suwábaga
    napu nulá alué.'
  eng-WEBPB: His mother said to the servants, “Whatever he says to you, do it.”
  gfk-H: No pawasina ga tangai um ta ira tultulai, “Muat na gil ing na tangai ta muat.”
  viv-viv: Tu Yesu hinana agetoga agaidiya higahe higayo, “GavaiyaꞋamine Bana ginagahe,
    au medede amine wanahuluva.”
  yao-yao: Pelepo achikulugwe Che Yesu ŵaasalile achikatumetume, “Chachilichose chichansalile,
    mpanganye.”
  tgp-tgp: Tinana mo verea isan la tamlohi tuetueni hin jara atu mara, “Ha vai na
    sava hinau i pa verea isamim.”
  auc-NT: Tömengä wäänä ïñömö në cædäni ïnänite, —Mïnitö ïmïnite æbänö angä ëñente
    cæedäni, angantapa.
  kbc-NT: Odaa naɡ̶ajo eliodo Jesus jeɡ̶eetiogi niɡ̶ijoa niotaka, “Nigica ane i-iiɡ̶etedaɡ̶awatiwaji,
    odaaɡ̶awii”.
  bmh-bmh: Gonugau anag nug koli wain ze gumanem salau dudu awareun, “Gonug ag ein
    ze awaraba, ag ze go sesamoran.”
  ctu-BL: 'I ña'' tsi'' sube xñusa vinojob: Laj melela chuqui mi'' subeñetla, che''en.'
  meq-meq: 'May i Yesu a tsəne andza niye na, a ye a gwaɗatay a ndo i məsler hay:
    «Gum wu nakə ma tsikakumeye tebiye.»'
  noa-H: Pari hich hiewaau hichig magbaawai chi p'iejãb wau narr k'ʌʌnagta warag hich
    hũan Mariaau, —Hirua pãachig nem mag haawai hi hipierraa habat hajim.
  alp-NT: Po Yesuse inaI beteke loko tamata makerikaru be, “Imi ono lulu saisa rebe
    Ibetekele neka.”
  san-VEL: tatastasya maataa daasaanavocad aya.m yad vadati tadeva kuruta|
  kbq-kbq: Jisasina nerera'a eri'za vaheku anage huno zamasmi'ne, Agrama inankna kema
    tamagri'ma tamasminia'zana hiho.
  kbh-kbh: 'Chents̈ana, chabe mamá, chents̈a oservénënga tojanë́yana: —Lempe s̈mochjama,
    nts̈amo cha chacmojauyancá ca.'
  ron-LSB: 'Mama lui a zis slujitorilor: “Faceți tot ce vă va spune.”'
  pon-pon: 'In a ap majani on papa kan: Komail wiada meakaroj, me a pan kotin majani
    on komail.'
  nhe-BL: 'Huan inana yajqui quinilhuito nopa tlatequipanohuani ipan nopa tlacualistli:
    ―Xijchihuaca nochi tlen Jesús inmechilhuis.'
  sps-sps: Tsinan Jisas tsue of ton tsoiny binun, “Kat yam a ka te tsue of maromi
    Ya.”
  wnc-wnc: Iniwan ngana mingata puya aminu anzing yanikut, “Ita wamu takngatu ginde
    atdaniwik kakngakan tasinong,” ngang yanikut.
  bus-bus: 'Ben à da bè zĩkɛrinↄnɛ: Lán eé oare nà, à kɛ lɛ.'
  gub-BL: Ihy nuzekaiw kwaw ize'eg rehe. Uze'eg oho uma'ereko ma'e wanupe. — Pezapo
    ma'e ize'eg rupi nehe, i'i wanupe.
  imo-imo: Yunge anumuni ulke pulu iyemunga kendemande imbomando nimbei, “Yuni enondo
    teaio nimbelo mele aku teko teaio!” nimu.
  boj-boj: Onaqa aqa ai na kaŋgal tamo naŋgi endegsi minjrej, “Yesus a anjam kiye
    merŋgimqa di dauryiy.”
  eng-DRA: 'His mother saith to the waiters: Whatsoever he shall say to you, do ye.'
  knf-knf: 'Kë anin aşë ji na balemp : « Uko wi akjakaranaŋ, nadolan wa. »'
  san-KHM: តតស្តស្យ មាតា ទាសានវោចទ៑ អយំ យទ៑ វទតិ តទេវ កុរុត។
  arn-NT: 'Fey Maria, Jesus tañi ñuke, feypifi tati pu che poyechepelu: —Femaymün
    kom tañi piel ta Jesus.'
  zas-NT: 'Per xniaaman rëb gajcaman loj ree bén cayüjn mandad yagaj: ―Gol been gra
    ni naman.'
  ken-NT: Máyi aghati bo abhɛn bákɔ̀rɛ mmɛm bɛ, “Kʉ ka yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yí ághàti
    bhe.”
