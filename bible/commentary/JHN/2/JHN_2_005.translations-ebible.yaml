  bhd-bhd: तैसेरे अम्मा नौकरन सेइं ज़ोवं, “ज़ैन किछ यीशु तुसन सेइं ज़ोए, तैन्ने केरथ।”
  too-NT: 'Ixtzī''t cāhuanilh huan macatzī''tni''nī''n: ―Catlahua''tit ixlīhuāk a''ntū
    xla'' nacāhuaniyāni''.'
  ind-AYT: Ibu Yesus berkata kepada para pelayan, “Apa pun yang Dia katakan kepadamu,
    lakukan itu.”
  cjo-NT: 'Omaanta okantziri roori onampirentsipaeni jaga: —Pikemijantaperoterira
