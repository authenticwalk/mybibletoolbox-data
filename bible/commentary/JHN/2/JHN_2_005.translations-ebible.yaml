  mvn-mvn: Ka tau paisewa tupwai imamaei, ka Iesu ayona taui ivonei, ivona, “Aviani
    tauna veimeyemi, udewei aitamoata deina.”
  djk-NT: 'Ne Maliya daai, ne a taigi den wookoman, di be e wooko na a toow osu taki:
    “A san di a o taigi u fu u du, na dati u mu du.”'
  uig-LAT: 'Anisi chakarlargha: — U silerge néme qil dése, shuni qilinglar, — dédi.'
  nde-nde: Unina wasesithi ezincekwini, “Libokwenza loba kuyini azalitshela khona.”
  ton-ton: Pea pehē ʻe heʻene faʻē ki he kau tauhi, “Ko e meʻa kotoa pē te ne fekau
