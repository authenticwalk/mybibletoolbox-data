  bdv-bdv: ଜିସୁର୍‌ ଆୟ୍‌ସି ସେବାକାରିମଃନ୍‌କେ କୟ୍‌ଲି, “ଜିସୁ ତୁମିମଃନ୍‌କେ ଜାୟ୍‌ବଃଲି କୟ୍‌ଦ୍‌,
