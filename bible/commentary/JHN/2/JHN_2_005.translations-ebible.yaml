  myw-myw: Yeisuw inan mo idibakes tanuwagan sagal navamuls, ilana, “Aveiyag Yeisuw
    bidibakeimiy, kadiloka bukuwteles.”
  sby-sby: Necikabeco banyina balambila basebenshi bapabwingeti, “Mwinse ciliconse
    nceti amwambile.”
  sll-sll: Dungure aang honagi ari hobi yu ditongwi, “Yal i ha ta di ni tenangwo irai,
    ni arihobi wine ol to,” dungwi.
  yaq-NT: 'Taa ju''u Maria, jume'' junama''a nesauta joammeu: ―Si''imeta juka'' aapo''ik
    enchim aet tejwaa''uta, junaka''a eme''e a'' joone ―ti ameu jiiak.'
  uro-uro: Dä ma Jisas aa nanäk kia qoar nä iarhakt kärarhae i rhit lu vät ama lat
    pa ama tmäski rhoqortäqyia, “Ngän dualat na agini qärqäni i qä qoaräs na ngän
    iva ngän dualat nä ini.”
  ita-1885: 'Sua madre disse ai servitori: Fate tutto ciò ch''egli vi dirà.'
  muy-muy: 'Eslini məŋ ga Yezu àhi ana nday ya ti tagray tʉwi ni ahkado : « Grum ere
