  mxp-NT: 'Jøts ja tya̱a̱k wya̱a̱ñ, yɨdeꞌen ja tnɨma̱a̱y ja ja̱a̱ꞌy pøn jaty jam wyɨnaty
    wɨndsøꞌjkɨdɨp: ―Mduꞌundɨp ɨdøꞌøn jadeꞌen tukɨꞌɨyɨ pønɨ sa̱ wya̱ꞌa̱ñ.'
  aak-aak: xɨnáí ámá aiwá nɨxero yaŋɨ́ wiarɨgɨ́áwamɨ re urɨŋɨnigɨnɨ, “O pí pí searɨ́ɨ́yɨ́
