  cjv-cjv: te mam fure nuwi kokonan gan yokamai “Yaromi ne yokama ka ta di erowangoro
    gore diyo!” di erome.
  tiw-tiw: Api awinyirra Mary karluwu kuwa jiyimi awarra ngini nyirra-mwarti yipangiraga
