  inb-inb: 'Paipa mamaka, chi kasaraipi aidag­kunata nirka: —Pai tukui imasa niska­sina
    ruran­gi­chi.'
  hrv-hrv: 'Nato će njegova mati poslužiteljima: “Što god vam rekne, učinite!”'
  box-NT: 'Ó o Yeesu ɓàn nu wã́a bía nɔn ɓa ton-sáwá yi: «Bìo ɓúenɓúen na
