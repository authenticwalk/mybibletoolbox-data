  hau-SA: Sai mahaifiyarsa ta ce wa bayin, “Ku yi duk abin da ya faɗa.”
  mam-NT: 'Bix e xi'' tkba''nxuj cyej niy''tl xjal nchi ajben: —Oj tpon hora, alcyej
