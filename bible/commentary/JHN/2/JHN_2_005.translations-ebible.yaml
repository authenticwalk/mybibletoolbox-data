  kdl-NT: Mma u ne u tonukoi agbashi yi, “Yanyi gba̱ ili iꞌya u tonuko ɗa̱ i yain.”
  apu-NT: 'Ininiã Xesosi inoro txana kaapokori nitiriakori: —Ipaniãtakiti iaõka hĩkamako
