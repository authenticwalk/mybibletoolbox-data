  tur-YTC: Annesi hizmetkârlara, “Size ne derse onu yapın” dedi.
  san-ITR: tatastasya mAtA dAsAnavochad ayaM yad vadati tadeva kuruta|
  bel-N: 'Гаворыць маці Ягоная слугам: «Што Ён вам скажа, зрабіце».'
  sch-sch: Jisua nû han tîrlâmngei kôm han, “Nangni a bê murdi tho roi,” tiin
