  anv-NT: Yɛ́mbɔ mma Jisɔs ajɔɔ́ ne baá defwɛ abi ánɛne aŋkɛɛ́ aké, “Pyɛgé yɛ́ndégenó
    ɛyigé ji agarege ɛnyú nnó dépyɛ.”
  sab-NT: 'Jesu gerudu ene chebia ole gire chebia gerudu kwian lle boanga mo jwen
    chuiage ulita ole: —Jesu ba kage age ba age ulita ama gerule kare.'
  tmd-tmd: Jisas aliö rɨmɨn, nuöm nuŋwa du mabö rɨ nölɨb nöbö akuyöbö ñɨgö yadöŋa,
