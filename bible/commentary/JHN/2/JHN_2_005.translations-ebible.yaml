  zga-M: Umamaye akhavavula avavombi, “Khyokhyoni egeyakhuva vikhuva vula vombaga.”
  yom-yom: 'Buna ngudi andi wukamba bisadi ti : —Luvanga mambu moso ka kuiza lukambi.'
  san-SIN: තතස්තස්‍ය මාතා දාසානවෝචද් අයං යද් වදති තදේව කුරුත|
  yut-yut: Yaŋban meŋi da oman amɨn yaŋ yoyɨgɨt, “Yo kɨnda do dayɨŋban kaŋ uŋun ani.”
  grc-BYZ: λέγει ἡ μήτηρ αὐτοῦ τοῖς διακόνοις· ὅ τι ἂν λέγῃ ὑμῖν, ποιήσατε.
  cpc-NT: 'Okantanakiri iroori ikaatzi pakotantatsiri: “Pantiro onkaati inkantimiri
