  mkj-mkj: Doari, inahu pwehng liduhwok, “Kamwai wiahda meohroj ma Ih pirin pwehng
    kamwai.”
  zac-NT: 'Iurní shniꞌa më guniꞌi lu narëtaꞌ, ra naquëhunë sirvë: ―Gulë bëꞌnë grë́tëꞌ
    lo quë naná guënibë́ꞌaiꞌ lëꞌë të.'
  kyg-kyg: Yesu itaꞌamoꞌmo aliꞌyaꞌmo neꞌaliya vayaꞌaifeꞌmo, na agufa kavaꞌmo hiyo,
