  kqc-kqc: Idu ini nono yaku naivo rededi vene rofu niyo, “Ya rofu beika nigo bi refa.”
  tav-tav: 'To bairo cʉ caĩbato quena co maca ti wii macana catĩa coterãre ocõo bairo
    na caĩwõ: —Mʉjaare cʉ carotipe nipetiro caroaro ája.'
  eng-ULB: His mother said to the servants, “Whatever he says to you, do it.”
  spa-VBL: 'Su madre dijo a los sirvientes: “Hagan todo lo que él les diga”.'
  fra-_FOB: 'Sa mère dit à ceux qui servaient: Faites tout ce qu''il vous dira.'
  hau-ULB: Maihafiyarsa tace wa ma'aikatan, “Ku yi duk abin da yace maku.”
  mal-mal: 'അവന്റെ അമ്മ വേലക്കാരോട്: അവൻ നിങ്ങളോടു പറയുന്നത് നിങ്ങൾ ചെയ്യുവിൻ എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Eseme oweeye nei odoo moso kulodu tou teli mapoo egeesee takaso, “Niba
    Yesuye to nimapoo takooga duloso to egee te,” dee takaso.
  lit-lit: 'Jo motina sako tarnams: „Darykite, ką tik jis jums sakys.“'
  urd-GVR: Lekin us kī māṅ ne naukaroṅ ko batāyā, “Jo kuchh wuh tum ko batāe wuh karo.”
  far-far: Ma gaa sa Jesus ka fata 'uri fuana wane rao ki, “Mulu sasi sulia ru ne
    nia kai saea fua mulu.”
  suz-BL: मिनु आ ममामी गेय पाइब आन कली “एकोमी मार देंमे, मोदेंशो पने” दे माइक्‍तीमी।
  car-NT: 'Isano wyka''po mo''karon otykon ekanamon ''wa: “O''to ika''po wara ro aitoko!”'
  amp-amp: Be wom mmemt inji kfomotrt, yimotn hingrna yimam kfo ptha memotm, “Ror
    finji kfiwurko, to be ror kfo pthayuk tng yuhatn hikkfot.”
  bht-bht: पर उदिया माता सेवकां ने बोलया, “जड़ा कुछ सै तुहांजो बोलगा, सेई करनयो।”
  eng-NOY: His mother saith to the servants, Whatever he saith to you, do it.
  cub-NT: —Jímacʉi cõjeiyepe d̶ajarã mʉja, arejacod̶a Jesúi paco.
  ita-1927: 'Sua madre disse ai servitori: Fate tutto quel che vi dirà.'
  lww-lww: Anena mlogear sur la nap̃a Yesu pisa, ana pis pa yar la nap̃a na yum̃aenen
