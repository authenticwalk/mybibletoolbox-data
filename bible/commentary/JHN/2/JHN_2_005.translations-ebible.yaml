    Jesús.'
  hto-hto: 'Mei íadɨ afengo afénomo ite jirolle atɨ́raɨnɨna daɨde: —Mai, nana afémɨe
    daɨna dɨga fɨno, —daɨde.'
  por-BRBSL: 'Sua mãe disse aos criados: “O que quer que ele diga a vocês, façam-no”.'
  ces-NKB: 'Jeho matka řekla služebníkům: “Udělejte, cokoli by vám řekl.”'
