  byr-byr: Sara wɨdɨna kyaꞌ ganaangeꞌ wɨdaayadɨvɨsaraavɨ wɨdɨna “Sara yɨhɨthatheꞌna
    sara jɨla!”
  ian-ian: Wandɨ maa ngu kɨgɨnda kwuka kansaga kwilɨga nɨmba kat walɨ. Kɨta nyaangɨt
    ngwuk kat wandeyan wandeya nyaangɨt wana wuka kwagalangweya. Agwupmba ngwuk waa
    walɨ.
  hun-hun: 'Az anyja a szolgáknak ezt mondta: „Bármit mond néktek, tegyétek meg.“'
  mcf-NT: Adsho tantiatanquin anin yuabo actequid cushtobanquido chuipondash. —Con
    madon chiacpadomboen nata —capondash.
  kjs-kjs: 'Go pisa rabu Yesuna agimi disaipel alinu gu-rupa lakalisa: Nipumi gu-rupa
    palepape teare nimimi go-rupa ora palepape lisa.'
  mni-mni: "Thougal touriba mioising aduda Jisugi mamana hairak-i, “Mahakna haiba\
    \ haiba khudingmak nakhoina tou.”\x94"
  yad-NT: 'Nani̱teda Jesús jno̱dabay ruuva mútiivyebe variy: “Ratiy sa̱jtay radyenu
    jiryiva, jiryivaatya̱ta daryá su̱tedamura.”'
  mxb-NT: 'Dá ni̱ kaa naná na̱ xíꞌín ta̱ dánduu vino ñoó: ―Koo ini ndo̱ kee ndó ndi
    ndáa mií ña̱ꞌa xíka̱ de̱ꞌi noo̱ ndo̱.'
  pon-2006A: Eri, ineo ahpw patohwanohng ladu ko, “Kumwail wiahda mehkoaros me e pahn
    mahsanihong kumwail.”
  maq-NT: 'Ngajan xi naa rë Jesús ne, cuitjin cachja me cojo cha xi vincha xan jan:
