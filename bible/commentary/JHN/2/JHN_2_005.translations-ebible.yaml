    wai.
  pab-NT: 'Hatyaoseta inityo nexa nali waikatehare wakaneharenai hiye: — Aokitere
    akereta xisoma, iraihena xihiye hoka — nexa.'
  llg-llg: Tehuu Inan nafada hataholi mana maono-lau kala lai ndia nae, “Mamanene
    baa! Ana nadenu ei tao hata, na, kada ama tao tunggan leo.”
  kyf-kyf: '-Zezuu ''nyaa nɛɛ lililuu dlilinya -yla: «-We weee ɔ yia aɩn -yla gbaa,
    a nʋ we lɛ.»'
  tpi-tpi: Orait mama bilong en i tokim ol wokman olsem, “Sapos em i tokim yupela
    long mekim wanpela samting, orait yupela i mas mekim.”
  mih-NT: 'Zoco i catyi maa ña sihin ñu cu muzu: Zavaha ndo tandɨhɨ sa catyi maa ra.'
  qvh-NT: 'Sayno niptinpis sirvienticunata maman nergan: “Imata ruranayquipä Jesús
    nishuptiquega cäsucuyanqui.”'
  kms-kms: Di ni kumo wundo mir te kin yembe ye wute te simbe wundim wuri, “Ni pughe
    puq nand tedi nungoqi pugrine ei puq wen.”
  agn-agn: Oman minaning tang nanay ni Jesus ong mga torobolon don, “Tomanen mi lamang
    tang maski onopay itobol na ong nindio.”
  nhi-NT: 'Pero nimaman Jesús oquimiluih naquin otlaxixilohtoyah ica in vino: —Ixconchiuacan
    nochi tlen yeh namechoniluis.'
  ttc-NT: 'Yaji te tnan oxik tq''uma'' ikxjani kye a''e'' aj nkyesipan tuq kywe''
    kye xjal: «Intqet ek''ulu'' kyaqil aj otzajel tq''uma''.»'
  dan-1931: 'Hans Moder siger til Tjenerne: “Hvad som han siger eder, det skulle I
    gøre.”'
  kwj-kwj: Wowani ri nuwai ele tau ra himache leni ya ti sawe, “E, mwanji fo ri bwawa,
    o mwanji numbwa ya ma ku sirina.”
  vie-OVCB: 'Nhưng mẹ Chúa bảo những đầy tớ: “Hãy làm theo những gì Ngài bảo.”'
  kze-kze: Ísumba anówama mayáí máyón-kwaasiyavena séna simátimindantemba oró siráiye.
  mpj-mpj: Palujanu yipilu-jananya wajarnu warrkamupurlukakajangka, “Jampa-nyurranya
    jiilu wajalku, ngapilkunyurra.”
  lbk-lbk: Sa et kinwanin inana isnan cheycha'y faa, “Angnenyo nan ngag sisa ay ifaagna.”
  mto-NT: 'Vanꞌit tseꞌe je̱ tyaak du̱nu̱u̱jmi je̱ pattoꞌnivata̱jk: ―Tonka̱xta nu̱jom
    vintso̱ ya̱ꞌa̱ veꞌe mna̱ꞌmu̱xjadat.'
  bzh-bzh: Rëḳ ata nër vu hur sën denevo nos ggelek lo bë, “Nabë nanër ġaġek ti
    vu ham, og ham gwevonġ noh vu!”
  guj-2017: તેમની મા ચાકરોને કહે છે કે, ‘જે કંઈ તે તમને કહે તે કરો.’”
  jvn-NT: 'Ibuné Gusti Yésus terus ngomong marang para peladèn: “Apa tembungé Yésus
