  crn-NT: 'Aj puꞌi aꞌɨ́ɨn náɨnajraꞌan ayén tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ mej tíꞌivaɨreꞌe
    tɨjɨ́n: ―Setáꞌaj siyen huárɨni aꞌij tɨ aꞌɨ́ɨn tejámuaatáꞌixaateꞌesin.'
  zpu-NT: 'Naꞌll lle xhneꞌen beꞌnn kaꞌ dá llwia bi da yallj rao lnni naꞌ: —Legón kon
