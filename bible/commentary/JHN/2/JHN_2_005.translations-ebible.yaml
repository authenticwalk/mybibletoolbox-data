  nhr-nhr: 'Si Jesom ka xõò sa tséé-kg''ao xu bìrí a máá: “Eẽm ko bìrí xao os gúùs
    wèé sa méé xao kúrú,” témé.'
  uig-PIN: 'Anisi qakarlarƣa: — U silǝrgǝ nemǝ ⱪil desǝ, xuni ⱪilinglar, — dedi.'
  beo-beo: 'Yesu Ea:me da hawa: hamosu dunuma amane sia:i, “Ea adosea dilia hamoma!”'
  acf-NT: Manman Jézi di sé sèvant-lan, “Sé pou zòt fè tout sa Jézi di zòt fè.”
