  tha-KJV: มารดาของพระองค์จึงบอกพวกคนใช้​ว่า “ท่านจะสั่งพวกเจ้าให้ทำสิ่งใด ก็​จงกระทำตามเถิด”
  por-BR-2018: 'Sua mãe disse aos serventes: Fazei tudo quanto ele vos disser.'
  mhl-mhl: Oŋu miko maneru kiŋaŋqoqopuine iŋi yajiya, “Iŋoji ya more mitiga ŋareiŋ,
