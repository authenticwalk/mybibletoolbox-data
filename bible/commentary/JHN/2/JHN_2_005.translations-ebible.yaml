  ksd-ksd: 'Nana i tatike tai ra umana tultul: Avat a pait muka ra magit par ba i
    tulue avat i tana.'
  msm-NT: Dajun ikagihi to inoy ni Jesus sikan mgo suguonon, “Inggad nokoy to isugu
