  myk-myk: 'A Yesu nu wu kapyebyii pu pye: «Wu ba yemu bɛɛri jo yi mu, yi lee pye.»'
  sbe-sbe: Na sinana wa ye hededelau heyayai tauhaidi udiyedi ye wane, “Saha ye hedededi
