verse: JHN.002.024
translations:
  kpx-kpx: Isito Iesuu uvuiabe hilokale kemo au uvu mai abuemo mamoholinu. Kosealemo
    ata kebiau isiviale vikoe vaveve elehaito bae abu uvu mai Iesuemo mavoi.
  okv-H: Rate Iesu na embo ta jo mahu kina avoeto humota be ae.
  tbo-tbo: Ma Yesu ega ita kawamoinehi, babana lawa hai dewa i hanapugena dumahi.
  mal-C: എന്നാൽ, യേശുവിന് മനുഷ്യപ്രകൃതി നന്നായി അറിയാമായിരുന്നതുകൊണ്ട് അവരെ വിശ്വസിച്ചില്ല.
  grc-SR: Αὐτὸς δὲ ⸋ὁ⸌ Ἰησοῦς οὐκ ἐπίστευεν ⸂ἑαυτὸν⸃ αὐτοῖς, διὰ τὸ αὐτὸν γινώσκειν
    πάντας,
  bgc-bgc: पर यीशु नै अपणे-आप ताहीं उनकै भरोसै पै कोनी छोड्या, ज्यातै वो सारया नै
    जाणै था,
  khz-khz: Na Iesu na ira ati evega-taunataunarato, kwalana taunilimalima maparara
    ia ripana namanama.
  deu-TKW: Er aber, Jesus, erwiderte ihren Glauben seinerseits nicht, weil er alle
    kannte,
  zsr-NT: Cutu buzxöni ladxëꞌë lequëꞌ Jesús, le núnbëꞌczëꞌ yúguꞌtë bunách.
  lin-lin: Kasi Yesu amipesaki te epai na bango, pamba te ayebaki bato nyonso.
  hns-NT: Bakie oe djaanat raha kie oesabke diel kharaab hai. Koi ke djaroerie na
    raha oke samdjhaawe ke kie iensaan kaisan hai. Ohie se oe oesabke oeppar bharosa
    na karat raha.
  noa-E: Pari mag õrau ich iek ʉ̈kha nʉm anʉmjã ichdëu wajapha khaphʉ sĩejim, õrau
    chadcha thãraucha ich iek ʉ̈khaba nʉm.
  eng-EMTV: But Jesus did not trust Himself to them, because He knew all men,
  mib-NT: Te máá Jesús chi tu ní jétáhú yá i, chi je jíní yā ndese cáa ini anuá i
    jíjnáhan i.
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ ताःक्‍पो मे़जोगुन्‍सिन्‌, थेआङ्‌भे़ल्‍ले़ काक् मनाहाॽ
    आक्‍तङ्‌बा मे़जोःक् फाॽआङ् कुसिङ् निःत्तुसिआङ् वये़रो॥
  xnj-xnj: Nambu Yesu avasadiki lepi vandu avo muni avamanyili voha.
  mmx-mmx: Ketla Iesu goxo nunu atdi mila neni gaklen avukat limixin axap.
  cbr-NT: Usaía 'icëbëtanbi ca camabi unían aín nuitu mëu sináncë a 'unáncë íxun,
    Jesusan —asérabi ca 'ëmi sinanima —quixun 'unáncëxa.
  tee-NT: Para ju Jesús jantu ix'alhilaksi ju lapanacni ni ix'amispanich ju ix'atalacpast'ac'at'an
    ju va lapanacni.
  eng-LSV: and Jesus Himself was not trusting Himself to them, because of His knowing
    all [men],
  cak-NT: Pero ri Jesús man xuya' ta ránima quiq'uin ri winak ri' chi can ketzij xquinimaj,
    roma raja' can reta'n-wi ri c'o pa tak cánima conojel winak.
  pah-NT: Jesus'ga ki a'e te ndojikogi g̃a ndehe a. A'ereki ga okwahapavipe yvyakotyve'g̃a
    py'a.
  sja-NT: Mamĩda Jesupa k'awaji wãara ijãada-e p'anajida, ãchi t'ãri pia k'awada perã.
  xed-xed: Lamə a tsaya da fəlma Yesu wu, kabga nda sna ta həŋ tsiɗiɗ.
  glk-glk: امّا عیسی به اوشأنه ایمأن اعتماد نأشتی، چونکی همه‌یه شنأختی
  mks-NT: Va̱tí na̱cachi na cándúsa na mé á joo co̱ó na̱candúsa toho Jesús na̱ jáchi̱
    xíni̱ va̱ha mé á ndá ínima̱ ñéhe in in na̱ cán.
  gfk-S: Iesene Jisas pai gale nurnur ta di be di na gil ta tahut tana kinong iga
    nunure ter iat ira nudi kudulena nilon.
  bmu-bmu: Lapingögetmö, Jisösnöŋ ambazip pakpak yeŋgö könaŋamŋini möt kutum teköyök.
    Mewögöra ambazip pakpak qahö möt narim teköm eŋgiba keuŋinaŋgö bapŋe qahö anda
    malök.
  dgz-dgz: Go Iesu mek ae anuiwandini ya anu tumat mumiwandin iwa me waenapan imumu
    potamu asigip tan.
  eng-GNV: But Iesus did not commit him selfe vnto them, because he knewe them all,
  zaa-NT: Pero Jesús nna labí confianza gá gùppee cą, porqui'ni hua nabia' bánie iyaba
    cą.
  eng-WEBSTER: But Jesus did not commit himself to them, because he knew all men .
  guh-guh: Bajaraxuata Jesús apo yajavaponaponae bajarapamonae. Tsipaji Jesús jamatabëcueneyapëtane
    bajarapamonae xaniavaetsia apo pejumecovënëtsijavatsi.
  bon-bon: Yepä Yeesu lica awabudni-tige biname bime bau me, ingle tabe umle ge, teepi
    iyeta lipu gemi.
  nhw-BL: Pero Jesús amo motemachi ipan nopa masehualme pampa cuali quiniximatiliyaya
    quenicatza eltoc ininyolo.
  swh-ONEN: Lakini Yesu hakujiaminisha kwao kwa sababu aliwajua wanadamu wote.
  wbi-wbi: Neke uYesu naalyavatang'hinje avaanhu vooni vule valivuo.
  bba-bba: Adɑmɑ u ǹ win tii bu wɛ̃ yèn sɔ̃ u be kpuron ɡɔ̃rusu yɛ̃.
  eng-KJVCPB: But Jesus did not commit himself unto them, because he knew all men,
  kgk-NT: Ha Hesu katu ndojeroviái vyteri hese kwéry. Ndojerovia teéi vyteri ojeheha-gwi
    oikwaa voi. Upéa-gwi ndojeroviái vyteri hese kwéry.
  waj-waj: Tuduu Yisuuva gioonna kiaapu mmatayaiya aakiaiyauvaki toovaara iya innara
    yoketaida kutaavaivee tuuvaara hama iyara inna yoketairavai.
  cpy-cpy: Roo kanteencha Jesús, tee rawentaa-yitari irika atziri-paeni, tema riyoshiretziri
    maawoeni.
  ekk-PKP: Kuid Jeesus ei usaldanud neid, sest ta teadis inimestest kõike.
  mpx-mpx: Yaa Yeisu nige i oolak elal ge i memelteli-agil, kaiwena gamagalau gegewel
    wali nuwatu i atena.
  wbp-wbp: Jijajirli-jana nyangu kujalpalurla wala nganta nyinaja, manu-nyanu wangkajalku,
    “Ngari kajulu wala nyina witaku, ngakajulu yampimi.” Kuja-kujakuju warla-pajurnu-nyanu,
    kajikalu warrarda waarn-pinyi.
  luo-luo: To Yesu ne ok ochiwore e lwetgi, nimar nongʼeyo pach ji duto.
  nhe-NT: Pero Jesús ax motemachi ipan nopa tlacame pampa cuali quiixmatiyaya quejatza
    eltoya ininyolo.
  aii-aii: ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܠܵܐ ܕܸܪܝܵܐ ܠܹܗ ܗܹܒ݂ܝܼܹܗ ܥܲܠܵܝܗ‌ܝ ܣܵܒܵܒ ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܠܟܠܔ
    ܐܢܵܫܵܐ،
  esk-NT: Aglaan Jesus-ŋum iḷumutuuginġiññiġai, atakkii ilaan iñuich iḷisimmaaġikł̣ugich.
  msb-msb: Pero wara ginpaniwala ni Jesus an iya sadiri sa inda kay aram gayod niya
    an tanan manungod san mga tawo.
  cpa-NT: Cónh¹jøng² ha¹chi² ca¹mi¹quianh¹³ Jesús dsa² jue¹².
  dso-dso: ମାତର୍‌ ଜିସୁ ସେ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସ୍‌ କରିରଇବାଟା ସତ୍‌ବଲି ବାବେନାଇ । କାଇକେ ବଇଲେ
    ସେ ସବୁ ଲକର୍‌ ବିସଇ ସେ ନିକସଙ୍ଗ୍‌ ଜାନି ରଇଲା ।
  meu-meu: A Iesu ese idia se abidadama henidia, badina be ia taunimanina iboudiai
    mai dibana.
  yva-NT: Weramu Yesus taune pamo panave mansai ramu, weye Opamo po vatane mansaen
    bintabo.
  dgc-dgc: Pero ti Jesus, éy éwan siya nagkatiwala dide, da tukoy na dén side a étanan.
  zpm-NT: Per ib pxend me lo zho, sacne naṉwen me zha nac zho tib tib zho.
  hix-NT: Ehutwamohsotàhkahra mak nehxakon hatà, àwyanye,
  sim-sim: Hako Jisas mashi os li mbari oson angop or heyeri sir. Or mbele mbele os
    mahi sunguwavuk nandan angop or heitakonda lir. Karem uri osik os orin wavu lihik
    li ewehe li mbari oson misiri ambu ri. Angop or heyeri lir, lir men suwambushikop
    mbari lir.
  npi-ULB: तर येशूले तिनीहरूलाई भरोसा गर्नुभएन, किनभने उहाँले तिनीहरू सबैलाई चिन्‍नुहुन्थ्यो,
  cgc-cgc: Piro, Jesus ula gasalig na matuod iran na pagtuo ki kanen tak nlaman din
    ugali ta mga ittaw.
  tim-tim: Dâ Yesu ikiŋak âmâ luâk biwiyeŋe ekmâ nâŋgâm metiepgât yâk yeŋgât den bo
    nâŋgâep.
  yor-yor: Ṣùgbọ́n Jesu kò gbé ara lé wọn, nítorí tí ó mọ gbogbo ènìyàn.
  wos-wos: Wungi wandaka dé Jisas deka mawulika dé xékélaki. Deka hundi baka hundi
    dé. Déka jémba sarékéhambandi. Wungi xékélake dé dé hafuka diré wafuke wahambandé.
  emp-NTPO: Baribʌrʌ Jesuba jũmarã crĩchada cawa b̶ʌ bẽrã ĩjãẽ́ basía ãdjia wãrãda
    ĩjã panʌda.
  eng-F35: But as for Jesus Himself, He did not entrust Himself to them, because He
    knew all men
  ind-ind: Walaupun begitu, Yesus tetap menjaga jarak dengan mereka sebab Dia tahu
    isi hati mereka masing-masing.
  pes-OPCB: ولی عیسی به آنها اعتماد نکرد، چون از قلب مردم آگاه بود،
  mpt-mpt: Ina otane Yesuse emalole i wengo mo bainobo geim blimobe. Niminbabe, e
    nakai alukum i kukubo tekein kenea i bobol temo klao mo bainobo gabibba kesotabe.
  ssx-ssx: Yesuma꞉ta꞉ wanda꞉hali paeyao ika꞉ piteleme ekimanu wotu handa꞉ wiaata꞉
    mo wanda꞉hali pa꞉ta꞉ hone na tulaaso hata꞉ na taleekeme.
  mkl-mkl: Ammɑ Jesu kù nɑ ŋɑ ɑrɑ domi í mɑ̀ idɔi inɛ fei.
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ମେଇଂନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ଡାଗ୍ଲା ଜିସୁ ଆମେଇଂକେ
    ବଲ୍‌ ବାବ୍‌ରେ ମ୍ୟାଲେଃକେ ।
  gof-RNT: Shin Yesuusi asaa ubbaa eriya gisho entta ammanibeenna.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ କାଏ ବିଶ୍ୱାସ୍‌କେଦ୍‌କଆ, ଚିୟାଃଚି ଇନିଃ ହଡ଼କଆଃ ମନ୍‌କେ ସାରିତାଇକେନାଏ
    ।
  gah-gah: Izesú ezáa nene mukí vegenalitini mogona ánigo asú okamó nenazo, keitoka
    voko ale akisemimó.
  lcm-lcm: Sikei Iesu parik kapa lomlomon tataria, using kapo nas a ri vap aongos.
  aer-aer: Re akenhe itelareke itne-arle ikwere akwetethe akangkwe-irretyakenhe. Re
    itelareke nthakenhe-arle itne itirremenge, re itelareke itne-arle lyete ware ikwere-ketyenge
    artepe untyeme-irretyenhenge.
  qvc-NT: 'Piru Jisusqam paykunapiqa mana yuyakurqanchu. Chaqa pay kikinmi riqsirqan
    yumbaypa shunqonda, ima layakunata yuyaykanllapa, nishpa. Chaymi mana nisisaryuchu
    karqan ni pipis ninambaq: Kay runakunaqam kayshina yuyaykanllapa, nishpa.'
  tgl-ULB: Ngunit walang tiwala si Jesus sa kanila dahil kilala niya lahat ng sangkatauhan.
  cbs-NT: 'jakia jaska yudabun jakidi shinankin jawada akaiwen besti benimaibu Jesúsun
    jawa jatu unanmayuama yudabun shinan mesten jayabuma dasibi jatu unainwen taea:
    “En Mesías Cristoki”, ikin bebunkidi xabakabi Jesúsun jatu unanmayuama iniki.'
  xtm-NTPP: Kovaa Jesús ma, masu ni yo kukanu ini ya ñayii yukan, vaa jini ya sukan
    inu‑ini ndaka i ma.
  nnq-nnq: Nambu Yesu akibaje na imani nabo magambu bamanyi boa.
  bao-NT: To biro cʉ̃re cʉ̃ja ca biimijata cãare, Jesús pea “Díámacʉ̃ra yʉre tʉo nʉnʉjeerã
    tiima,” cʉ̃jare ĩitiwi, niipetirãpʉrena cʉ̃ja yeripʉ cʉ̃ja ca tʉgoeña niirijepʉre
    ca majigʉ niiri.
  san-ORI: କିନ୍ତୁ ସ ତେଷାଂ କରେଷୁ ସ୍ୱଂ ନ ସମର୍ପଯତ୍, ଯତଃ ସ ସର୍ୱ୍ୱାନୱୈତ୍|
  huv-NT: Naleaing Teat Jesús ngo masap ombas majaw nejiw, cos ajaw nguineay ajlüyiw
    meáwan.
  otn-NT: Pɛ nu̱na̱ ra̱ Jesús hi̱ndi̱ u̱nna̱ mmʉi ya yø ja̱'i̱ ya, porque gä pa̱tho
    te mbɛ̱nyø ja̱'i̱.
  nop-nop: Tiŋa Jesu adi welehik maaneŋ agaŋ yabunadidapmaguk doktiŋa mu nadisukilitiyemguk.
  obo-NT: Piru waa novonnali si Disas taddot kopomakoy ran, su nosorollan din kos
    kodbovotasan to minuvu ka‑ay to ampow't ingod.
  cak-ENT: Pero ri Jesús man c'a xuya' tüj ránima quiq'uin ri vinük ri', roma rija'
    retaman-vi ri c'o pa tak cánima conojel vinük.
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤋᤠ᤺ᤰᤐᤥ ᤔᤧᤈᤥᤃᤢᤴᤛᤡᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤔᤧᤈᤥ᤺ᤰ
    ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Sochi maá Jesús nduú ní jétáhví yā ji, chi ja jínī yā nāsa cáá inī ánō ndá
    ji.
  san-TIB: ཀིནྟུ ས ཏེཥཱཾ ཀརེཥུ སྭཾ ན སམརྤཡཏ྄, ཡཏཿ ས སཪྻྭཱནཝཻཏ྄།
  qve-NT: Ichaqa Jesusqa paykunapa piensasqankutaqa yacharanmi. Chaymi paykunapa creesqankupiqa
    mana confiaranchu.
  pao-NT: Soo Te Pabe'e mu numu waha-tamme tusooyugwedu sopedakwadoo, mooasoo mu manekwuna
    gi watzekupunne, soo Te Pabe'e owetuoo mu numu pumme batsakwuna soopedakwedoo.
    Ka sukwe numu gi totogekoo mu sopedakwadoona.
  cbu-NT: Itaru, Isussha tputsimun mang' nda taturangiya; waanaatsi nda kanasarangiya.
    Isus tputsee mang' ichinguru yasarangiya.
  usa-usa: Îtuma wenamáárîq yaímma-wayukati táí-yaaiqtabama ítaraipoana yemmá wenáaiqtabama
    yaákarena yiráátiraiye.
  soy-soy: Amɑ́ kɛ Yeesu pɔ́ɔ pikɛmúŋɛ́ nnɛ́í n nyu nnyɑ, úu nɛ ripɔ́ɔ pi lɑrisi.
  hui-hui: Ani wiyagolabi Yasu ibugua ti bibahendenaga bu miniha wiago hondowa tihondo
    mini mbiraore nawi hene.
  amf-amf: Yesusaar een wulam yinin dhesenna, kesa qaabonam gonne hamayse kedar woylam
    qajehe.
  quc-NNT: Ri Jesús k'ut man xku'b'i tä u k'ux chkij rumal chi ri Are' retam ri k'o
    pa kanima' konojel winaq.
  dob-dob: Ta Yesu nigeya ꞌiemiemisedi,
  wrs-wrs: Heva os Yesusva hemba ninginvnamoa, osva lehra kalmangas, manara noinda
    himba lihawol vinvna hena nengavnangmba.
  mca-mca: Qa hakha'ƚe Jesús qa nite'ƚe yija'am pekhewe'en, qe nikfe'letsha pa' ƚunyejei
    hekhewe' weekji'.
  tzo-TZC: Pero ti Jesuse mu sjunuluc yoꞌnton ta stojolic. Yuꞌun xojtiquinbe yoꞌntonic
    ti cristianoetique.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​လူ​ခပ်​သိမ်း​တို့​၏ အ​ကြောင်း​ကို​သိ​တော်​မူ​သ​ဖြင့်
    ထို​သူ​တို့ အား​ယုံ​စား​တော်​မ​မူ။
  gng-NT: Ama wɔn ŋa du biʼbo, kimɛ u bɛn binib kɛ ya yɛnmaale.
  cbi-NTPO: Tsaaren Jesúsya yaichi chi'kaya' yanu naadekikarendyañuba tsanguikuti'mi,
    yaa main main naadejuñu bain dekera' mitya.
  ikk-NT: Kanị Jizọsị ebuni enwẹn ẹ ye wẹ, makẹni ọ marịngụọ kẹ ịhịan ile nọ.
  leu-leu: Taasaxa nane pife turoxoian a mu lamonan siri sena, senaso nane masam faroxo
    sena vilaana sina mu rabuna
  maz-NT: Pero e Jesús mi pãrã c'ü dya ro ndünt'üji o̱ xütjü. Mi pãrã na ngueje mi
    pãtpãji o̱ mü'büji.
  bod-N: འོན་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུས་མི་ཐམས་ཅད་མཁྱེན་པས་དེ་དག་ལ་བློ་མི་གཏོད༌ཅིང༌།
  tca-NT: Natürü ga nüma ga Ngechuchu rü tama yema duü̃xü̃gümẽ́xẽwa nügü nayexmaxẽẽchaü̃,
    yerü woetama marü nüxü̃ nacuèx ga ṯacügu na naxĩnüẽxü̃ ga guxü̃ma ga yema duü̃xü̃gü.
  zpl-NT: Pero la chili arquiꞌ Jesuse lunú rnibeei, xne nuꞌlu nzeꞌcanu xa neca elliebacuꞌbeei.
  mbc-NT: Tîîse Jesus eturumaka pra awanî'pî to' yenya', maasa pra tamî'nawîronkon
    yewan epu'tî tîuya ye'nen.
  ndg-ndg: Lakini Yesu abile kwaa ni imani nabo mana abatangite bandu boti.
  wsk-wsk: Bare nu nononga munan umu ko me pitigakaso, mu awuk, nu sinar, kariimet
    suen la nunga ikia se nongomang motam mu nu am iki saparam.
  toj-NT: Pero ja Jesusi jacan jacan ay. Mi mojxi xchiq'uel sbaj soc ja cristiano
    jumasa jahui
  tbc-tbc: Ak man Jesus iŋsen iŋanen tini ganei tamolpein an lo ta igane na ya, man
    dugo, iŋ tamolpein an fidian ilod iloŋ fufei a.
