  gdn-gdn: Mu e sumapamawa ko e denai mu eba sumatapu mibai ka mu nuwamaga notamaga
    kuduba ki e empupu kewowena.
  nko-NT: Támɛ Yesu mɔ́pʋ ansɩ́ dɩ́nká amʋ́sʋ́, tsúfɛ́ oyin alɩá amʋ́ fɛ́ɛ́ bʋgyi.
  bsn-NT: Jesújʉama to bajiro ĩna yiajitirʉ̃nʉsere ĩamasicõari, “Socarã mene yama”,
    yibeticõacami, masa jediro ĩna tʉoĩasere ĩamasigʉ̃ ñari.
  pib-NT: Waleko Geso gi gaponshinikanyegitnawa wannayegiya, gi rixanu Wale gimatna
    pejnuruneko.
  wiv-wiv: Palaka a Iesus beta ni vaka maroro ni dia, na vuna ia e lala kemikemihia
    manumanu laveve.
  reg-reg: Nawe Yesu atabheye no mulembe nabho kwo kubha abhamenyele abhanu bhona.
  mlh-mlh: Fooregabuŋyoŋ, Yesuji ŋiŋigo sosowo yoŋore fuŋne mane muku foreya. Ore
    eru ŋiŋigo sosowo so manesiŋ yabe foreru buŋoyaŋunde yukuo so raru goya.
  gof-ENT: ሺን ዬሱሲ ኣሳ ኡባ ኤሪያ ጊሾ ኤንታ ኣማኒቤና።
  aau-aau: Sawk Jisas hiykwe hiykiaw-ayay kokwe uwrsa me kokwe peyr korey mesair kow
    pa, payhokuaw, hiykwe uwrsa lowpwarowp mo uron ko penkin lwak e, papo nonkway.
  tvk-tvk: E Iesu take reitin ti xa neketen nae en be reitin vengan xa xi minem kil
    naha xa di nenemien na moletin xil vus.
  prf-NT: Peru awan nagtiwala ti Jesus dikodi gapu tukoy na en ked ten isip di.
  auy-auy: Ísu waási tirumpimbá awánéna séna minááí kentáfésa ímba tirumpinkémbá wésefo
    tuwesaraí kembá uwásinkanaawe séna
  tbg-tbg: Vaiinti nahenti virara quaheha minti ti vauvaro Ihuva vaiinti nahenti okarara
    kankoma kero iriharora tiro, viva kia vika turara noraiqaakero irura.
  hub-NT: Tumainakaisha Jesúska nita enentaimmaurinka shir nekau asa, nekaspapi enentaimturainawa
    tusagka tichauwaiti.
  hmo-hmo: To Iesu ese inai taunimanima dekenai ia abidadama henia lasi, badina be
    ia ese taunimanima ibounai edia laloa ia diba.
  big-big: Kapura Yisugu puwiliyegi wameik pi mabok yeiya ono purik pi puwiligu ngizi
    kumuli puragi wameik mizi yagenda miza ono kopong.
  gux-G: Ama Jesu wani den ki dugi bi po kelima o den bani bikuli.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ ca²³jmée³ quie''² Jesús ''e³ jua''³ sɨ³táan³
    dsa³. Qui² cuiin²³ la²³jɨn³ dsa³.'
  zar-NT: Bitiʼ buzxöni ládxëʼë Jesús légaquiëʼ, tuʼ nunbëʼ cazëʼ yúguʼtë bönachi.
  kde-kde: Henga Yesu nanga panalilekeledile kwa vanu anevo ing'anya ániimala mitima
    yavo.
  ata-ata: Ia Anu umulaxu tanu noxiꞌa uasi, xo Anu mulavusiꞌa mo umasaxa umuli xavutalaiꞌa
    uasi.
  qvw-NT: Chaynu captinpis nunacuna imanuy caśhantapis tuquicta yaćhalmi paycunaman'a
    Jesus mana chalapaculachu.
  nfa-nfa: Te ngaa Yesus lèka boe rèngu, lula neꞌa mèu dꞌara dhèu aaꞌi-aaꞌi. Nèngu
    parluu boe dhèu ho peka dènge Ne, lula Na neꞌa mema le mamuri dènge tatao dhèu
    rai-haha.
  tnp-tnp: Mətəu Iesu in təməhrun nati iətəm tətatɨg e nɨkilah, kəni məsəhatətəiən
    e lah.
  urd-urd: लेकिन ईसा अपनी निस्बत उस पर 'ऐतबार न करता था, इसलिए कि वो सबको जानता था।
  hot-hot: Ma doŋtom Yisu miŋ hêvhaviŋ i ami. Hayala anyô sapêŋ iniŋ auk.
  mqj-NT: Sapo tae' naorean Puang Yesus kumua mangngorean tongammi, annu nakawanan
    asan tama penawanna.
  rus-SYN: Но Сам Иисус не вверял Себя им, потому что знал всех
  mbh-mbh: Aveto Jisas ile lemioong i voth a or nge avele, eneke ilemi mire nge or
    alavusnga oopo lemi.
  bdd-bdd: Ma hesiyage bodaedi Yesu geya ꞌihemisaedi. Weyahina ꞌidi nuwatuhu mabwaiyana
    ꞌisanapu nugetediya.
  cbt-NTPO: Quisososo nipirinhuë' ya'ipiya noyá nohuitërin. Co piyapiri sha'huitopirinhuë',
    yonquipiso chachin nitotërin. Napoaton “Co natëmiatërinacohuë',” ta'ton, co inapita
    natërinhuë'.
  srn-NT: Ma Yesus no ben e fertrow den fu di A sabi fa libisma de.
  cta-NT: Pana jlo tiꞌ Jesús chaꞌ ná jlya tsoꞌo tiꞌ nguꞌ jiꞌi̱, chaꞌ tsoꞌo tsa ndyuloo
    yu jiꞌi̱ nguꞌ, lcaa ñaꞌa̱ chaꞌ nu ntsuꞌu neꞌ cresiya jiꞌi̱ scaa ñati̱.
  bqc-SIM: Yesu i ń náaikɛo, asa a gbɛ̃́pii nↄ̀sɛ dↄ̃ɛ.
  tcz-CHONGTHU: Ahivangin amaho chu Yeshuan atahsan poi, ajehchu mihem hina chu aman
    ahetsa ahi.
  mar-mar: असे असले तरी येशू त्यांना ओळखून असल्यामुळे त्यास स्वतःला त्यांच्यावर विश्वास
    नव्हता.
  snp-snp: ido Yesukafo wenena monani geye fuli linako, ya amodoka metolito minámaiye.
  isl-isl: En hann treysti ekki þessu fólki, því að hann þekkti hugsanir þess fullkomlega
    og vissi hve menn eru fljótir að skipta um skoðun!
  spy-NT: Ānkoo kiwuu nyooto, manaachamta ꞉Yēēsu bichoo kuuyu kiinkētē wōlēē wuu ꞉chiito
    ake tukul
  xnn-xnn: Ngem getkena ay kolang kayet nan pammatida ken siya tay gegetkena nan kaipogawda
  mwe-mwe: Ikabheje a Yeshu bhangakulupalila, pabha bhajimanyi mitima jabhonji.
  tte-tte: Na Yeisu nige igogolulau yo nige imemeli kolili, kaiwena tomo meuloili
    ali nuwatu ikatailiko.
  tcs-tcs: Bat Zizas i prapa no bin trase dem pipol bikoz em i bin prapa sabe wiswei
    ebri pipol blo dis wold i tingk ane meke ol samting.
  hlt-THB: Cehlai thlang boeih ce Jesu ing a sim dawngawh, Jesu ing cekkhqi ce ap
    cang na hy.
  soq-soq: Tane Iesu mo uduudu insaisau atenlene baiwa mai sumanaibulepona, dia.
  qub-qub: Ichanga Jesús musyaran llapan runacuna imano caycashallantapis. Chaymi
    paycunamanga mana yäracuranchu.
  att-att: Ngam arán na ira inikatalà, ta ammu na ta negagángay ta nonò na tolay yù
    mattá-iki-ikáyâ. Ta ammu na yù nonò na ngámin nga tatolay.
  bki-bki: Mia Yesu maka to rijamo ka naio laka vanlo, naio maka to rivarkar tiniene
    m̃ele ealo, bior naio mijikia batitiglo.
  bqp-bqp: Yesu dí ń náani kɛro, zaakũ à baadi nɛ̀sɛ dↄ̃mɛ.
  mcp-mcp: Njɨ Yésus nyə a shígɛ́ ŋgə shwu nyúul nə bwo, nəcé nyə á ŋgə mpu bɛ̂sh.
  hat-hat: Men, Jezi pa t' fè okenn ladan yo konfyans, paske li te konnen yo tout
    byen.
  npl-NT: Pero Jesús mach okinneltokaya, porke yokinmixmatia inyolo.
  bgg-bgg: Jishii Isu awai de ithek shii migi anow, nyieliieshii ai ne ithek ro zab
    lubu ne thiegjong.
  eng-TCENT: But Jesus did not entrust himself to them, for he knew all men.
  eng-BSB: But Jesus did not entrust Himself to them, for He knew them all.
  cpu-NT: Iro kantacha Jesús, te iraventaashiretyaari irikaite, tema jiyoshiretziri
    maaroiteni.
  san-ASM: কিন্তু স তেষাং কৰেষু স্ৱং ন সমৰ্পযৎ, যতঃ স সৰ্ৱ্ৱানৱৈৎ|
  tac-NT: Esúsika tabiléchigo 'me we'ká ra'íchale ko alué ralámuli 'yuga. Tabilé 'la
    ruwile chieri níligo alué bo'né. Bo'neka 'we a'lá machile churigá ko ralámuli,
    aliena tabilé 'la 'nátame ko.
  eng-WEBPB: But Jesus didn’t entrust himself to them, because he knew everyone,
  gfk-H: Senbia Iesu pa ga nuruan diet bia diet na gil ta tahut tana kanong ga nunurei
    tar at ira nudiet kidilona nilon.
  viv-viv: Tu Bana Yesu ma aseꞋasedi gihalamanena, faꞋina keke gidavetumaganedi.
  yao-yao: Nambo Che Yesu nganalilechelelaga kukwao pakuŵa ŵajimanyilile mitima jao
  tgp-tgp: Pani Iesu mo sopo rasura matan mo levosahi na sava mo lo toho na mapura.
  auc-NT: Itota edæ, Waodäni tömänäni æbänö entawënäni ïnänii, ante do ëñënongä inte
    tömengä, Wabänö pönënänii, ante tömënäni ïnänite gomö adongä ingantapa.
  kbc-NT: Pida Jesus anakatotediogi, leeɡ̶odi me yowooɡ̶odi anodaaɡ̶ee niɡ̶idi noiigi.
  bmh-bmh: Bo, Yesus go ag en gonugau ougab petak ab tam, einen, agal oiagab oug agal
    dabeleu abe meun.
  ctu-BL: Jesús ma'anic tsi' q'uele ti ñuc winicob x'ixicob, come tsi' laj cʌmbeyob
    i pusic'al.
  meq-meq: Ane tuk na, Yesu na, kə pa mədzal gər ŋgay ka nəteye bay hərwi neŋgeye
    a sər tay ha tebiye,
  noa-H: Pari mag hõrau hich hiek hʌ̈k'a nʌm hanʌmjã hichdëu wajap'a k'ap'ʌ sĩejim,
    hõrau chadcha t'ãraucha hich hiek hʌ̈k'aba nʌm.
  alp-NT: Po Yesuse ruaI persayesi mo, le tamata eni sifate Irekwae titinai.
  san-VEL: kintu sa te.saa.m kare.su sva.m na samarpayat, yata.h sa sarvvaanavait|
  kbq-kbq: Hu'nazanagi, Jisasi'a Agra kazigatira antahi ozami'ne. Na'ankure miko vahera
    Agra zamantahino zamage'ne.
  kbh-kbh: Pero Jesús chë́ngbeñe ndoñe yontsos̈buaché, cha nÿetscanga yojanëbuatma
    causa.
  ron-LSB: Dar Isus nu li s-a încredințat lor, pentru că îi cunoștea pe toți
  pon-pon: A Iejuj jota kotin liki on ir pein i, pwe a kotin mani irail karoj.
  nhe-BL: Pero Jesús ax motemachi ipan nopa tlacame pampa cuali quiixmatiyaya quejatza
    eltoya ininyolo.
  sps-sps: Sen Jisas gima faason tsuri, tana saa Ayei nat faarof bus iny kat tana
    vainy faavot.
  wnc-wnc: Siwan ngana Jesuta wa aminde natake baniaatang takngaaya natapsa amin ngang
    kagwauke aminu waakwakat dua yutnim ngang natapbut.
  bus-bus: Yesu e ń náanɛ kɛro, zaakɛ à baade píngi nↄ̀sɛ dↄ̃.
  gub-BL: Zezuz nuzeruzar kwaw waze'eg rehe a'e, ta'e ukwaw wapy'a a'e xe. 25 — Ma'in
    teko herehe a'e wà, upy'a pe a'e wà, ni'i kwaw amo pe. Ta'e a'e ae ukwaw wapy'a
    a'e xe.
  imo-imo: Nalo Jisasini imboma pali teko moloringi ulu lipe manjipelie imbomanga
    konopu mandopa ltemele imbo teni yu lipe ondopili ungu naa nili yu yunu akuma
    pali pilipe molorumu. Enoni ningo pileringi mele yuni konopuna pilipelie, eno
    kinye we wakulu tipo molambo ungu naa nimu.
  boj-boj: Ariya Yesus a naŋgi areinjrosai. A tamo kalil naŋgi qa qalie bole.
  ulk-ulk: Ege Iesu nole iabi doge okase dawer ableglam a auka umele gair lera idoni.
  eng-DRA: But Jesus did not trust himself unto them, for that he knew all men,
  knf-knf: Kë ul aşë wo aanfiyaar baka, ţiki ame bañaaŋ bŧi,
  san-KHM: កិន្តុ ស តេឞាំ ករេឞុ ស្វំ ន សមប៌យត៑, យតះ ស សវ៌្វានវៃត៑។
  arn-NT: Welu Jesus newe duamkünulafi tüfeychi pu che, fey kimnieñmafilu am ñi rakiduam
    ta itrokom che.
  zas-NT: Per laaman ad rëbtaman loj reeman chu najman, din laaman nünbeechaaw xhienaag
    na̱j xixgab reeman.
  ken-NT: Kɛ Yesu kɛgʉɛ́p mmʉɛt ntá yap, mbɔnyunɛ, arɨ́ŋɨ́ nyaka ɛnyǔ nkwǎŋwaŋ
    achi.
