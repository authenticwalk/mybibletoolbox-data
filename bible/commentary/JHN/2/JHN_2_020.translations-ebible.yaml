verse: JHN.002.020
translations:
  kpx-kpx: Ige abu ke evisi namihai avoe, “A huhuige vanie ni abuita igaeta ke uvumo
    ana o ko houi gabiai. Ana hilokaholinu. Abu vagana voti sigisi (46) uvumo dubu
    ko houi gabilahalu. A louale keu anekianu.”
  okv-H: Judea embomeni na ke einge ea, “Temple erevi gerikihiore jua tapa 46 irae
    ere ova te inena iji 3 amita jo ta gerikaote?”
  tbo-tbo: Ega yaka hi pa, ‘Ipa numa geka iyeta tonuga una wogo meya? Ma una nugotuhuya
    numa geka a bolima magouhi 46 ma hi wikokowi.’
  mal-C: യെഹൂദനേതാക്കന്മാർ അദ്ദേഹത്തോട് ചോദിച്ചു, “ഈ മന്ദിരം പണിയുന്നതിനു നാൽപ്പത്താറു
    വർഷം വേണ്ടിവന്നു; താങ്കൾ അതു കേവലം മൂന്നുദിവസംകൊണ്ടു പണിയുമെന്നോ?”
  grc-SR: Εἶπον οὖν οἱ Ἰουδαῖοι, Τεσσαράκοντα καὶ ἓξ ἔτεσιν ᾠκοδομήθη ὁ ναὸς οὗτος,
    καὶ σὺ ἐν τρισὶν ἡμέραις ἐγερεῖς αὐτόν;
  bgc-bgc: यहूदी अगुवां नै कह्या, “इस मन्दर कै बणाण म्ह छियालिस साल लाग्गे सै, अर
    के तू इसनै तीन दिन म्ह बणा देवैगा?”
  khz-khz: Ira na gevaikilaato, negetiwato, “ERupu Veaga rigolo gagala vativati taula
    toitoi (46) aorai gekalaato. Na goi na toma toitoi aorai mapono vega-rugaiti-waia
    notina?”
  deu-TKW: 'Da sagten die Juden: in sechsundvierzig Jahren ward dieser Tempel aufgebaut,
    und du willst ihn in drei Tagen aufrichten?'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ judío, taꞌnë́ꞌ: ―Gdu xopʉ́n iz gyaꞌ gdauꞌ ni, atiꞌ
    Liꞌ, ¿tsonn dzaz uchistsuꞌ lei?'
  lin-lin: 'Bayuda balobaki lisusu : — Boni, soki esalaki mibu tuku minei na motoba
    mpo na kotonga lisusu Tempelo oyo, yo okanisi ete okotelemisa yango na mikolo
    misato ?'
  hns-NT: 'Tab oelog bolies: „Ka, tjhejaalies (46) baries lagal hai Parmeswar ke mahal
    banaawat, aur toe oke tien rodj me phien se banaihe?”'
  noa-E: Magbaawai chi judionaanau irig, —Mʉg Aai i jëeujem di ëu awaag cuarenta y
    seis años phidkhatarrta, ¿puata mag khãai thãrjuppaim ee deeu ëu dʉnʉʉujũu? ajierram.
  eng-EMTV: Then the Jews said, “It has taken forty-six years to build this temple,
    and will You raise it up in three days?”
  mib-NT: 'Yūcuán na te ni cacahān tēe hebreo un: Uū xico iñū cuiyā te ni jīnu ni
    cuvāha templo yáha. Te róhó, ¿á núū uní‑ni quɨvɨ̄ te nucondichi sáha ró naún?
    Achí de.'
  lif-NT2: यहुदिहाॽरे़ खुने़ॽ मे़मे़त्तु, “आक्‍खेमु? कन् माङ्‌हिम्‍मिन् तङ्‌बे लि-तुक्‍कोरक्
    (४६) चोःक्‍मा चुरे़ल्‍ले़ खे़ने़ॽ सुम्‌ये़न्‍नोए के़जोगुॽमु!”
  xnj-xnj: Penapo Vayawudi vamkotili, “Wihotola wuli kujenga mu magono gadatu? Ndava
    nyumba ya Chapanga iyi yijengiwi mulukumbi lwa miyaka alobaini na sita!”
  mmx-mmx: Diga sue i, “Uba vaxaru amlong i at lavantun aleng mene kereva? Diga lok
    na loogu laplavang at lavanuet sangaun mi lavanna maares axap.”
  cbr-NT: 'Cacëxun ca judíos unicaman cacëxa: —Cuarenta y seis baritian ca nucën chaitiocëcaman
    ënë xubu ''acëxa. Usa ''aínbi ¿caramina min rabë́ ''imainun achúshi nëtë́inshi
    ''atëcënti ''ain?'
  tee-NT: 'Ju acsnich ta''ak''alhtayanalh ju israelitanin. Chani tanaulh: ―Ju ani
    k''ai pujitat t''up''uxamchaxan c''ata ju punavik''ocalh. Chai ju uxint''i ja
    va lakat''utu avilhchan ju lai ap''unavich''ok''o.'
  eng-LSV: The Jews, therefore, said, “This temple was built [in] forty-six years,
    and will You raise it up in three days?”
  cak-NT: 'C''ajari'' ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas
    xqui''ij che ri Jesús: Ri jun jay re'', cuarenta y seis juna'' xqui''en ri kate-katata''
    chirij chi xquipoba''. ¿Jatiquier cami ret napoba'' pa oxi'' k''ij? xecha'' che.'
  pah-NT: 'Igwete judeus''g̃a nduvihava''g̃a ei ga pe: —Nde ki ere''eteheuhu, ei g̃a.
    He''yjuhuva''ea rupi quarenta e seis anos rupi g̃a poravykyvykyi japovo ag̃a Tupana''ga
    ryrua, ei g̃a. Marã po nde gwehu kotihĩ japoa''javuhui imohina mokõi nhande kirame
    naerũ? ei g̃a ga pe.'
  sja-NT: 'Mãpai judiorãpa mãgajida: —Cuarenta y seis años mimiajidada ajida, na te
    oodait''ee. ¿T''eep''eda pɨa ewari õpeede baik''o bɨit''eek''ã? ajida.'
  xed-xed: «Ta skwi vaku fwaɗ mbsak mkuʼ mida za lu ta ba na həga Lazglafta na ná,
    ma fitik hkən dzaʼa bafta yu ri wa kəʼa?» ka la Yahuda nda tsi.
  glk-glk: 'یهودیأن اونه بوگفتیدی: «اَ معبده ساختن چهل و شیش سال طول بکشه، و الأن
    تو خوأیی سه روزِ اونه چأکونی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ Israel cán já xi̱hi̱n á: —Co̱ cándúsa nde̱ ña̱ cáchún
    jáchi̱ na̱caja chúun na i̱vi̱ jico i̱ñu̱ cui̱a̱ já na̱xi̱nu̱ veñu̱hu ja̱n. Ta
    yóhó cáchún ña̱ ti̱xi u̱ni̱ víxí qui̱vi̱ jácandichi tucún ña̱, va̱ha —na̱cachi
    na̱ cán xi̱hín Jesús.'
  gfk-S: Io, ira Iudeia di ga tange balik tana, “Di ga harbalaan ura gilgil ikin ra
    hala na lotu aihet sangahul ma liman ma tike na tinohon. Ma augo balik, nu hatur
    ie aitul a bung mon?”
  bmu-bmu: Meleŋ eŋgiiga kewö jiget, “Yambu (yara) 46:gö uruŋe jöwöwöl jike ki memba
    mala mem tekögetka asuhuba kinja aiga göŋön mi wehön karöbutkö uruŋe mönö denöwö
    aka memba wahöta kuŋgubanak?”
  dgz-dgz: Go Diu nagirewa sia anega wane, “God Paewa ame tune en apane dere apan
    da nani yamunaet nani yamu daiton gapan tu waborane go endi ge waingiana wam yampoa
    gwanap tu waborat waingi?”
  eng-GNV: Then said the Iewes, Fourtie and sixe yeeres was this Temple a building,
    and wilt thou reare it vp in three daies?
  zaa-NT: 'Ra tè ca judíua ne: Le'' chua'' xùppa ida gutsé''e cabi beni cabi templuį,
    atsi''íni lu'' nna da'' tè lu'' ína lu'' qui''ni le'' tsunna ubitsa teruba elítha
    lu'' ą.'
  eng-WEBSTER: Then said the Jews, Forty and six years was this temple in building,
    and wilt thou rear it up in three days?
  guh-guh: 'Nexata judíovi apo jumeyapëtae xua yabara Jesús jumaitsi. Bajaraxuata
    judíovi jumaitsi mapacueniaje: —Xamë acueyabi matacabita apo matacotsimë tsipae.
    Itsamonae baja cajena mapatemploboxanetoje peveretsinexa, nacueneba cuarenta y
    seis pavaibeje, jai judíovi.'
  bon-bon: Teepi teeme mene ingle ne opo lica ewatnisi, siige jejisi egä, “Ai iiwäreja
    mete ne lui footisiks kämäge ngalebora erangujisi. Nää, maane te nesae bimu cama
    pa perangepi?”
  nhw-BL: 'Huan nopa israelitame quiilhuijque: ―Miyac tlacame tequipanojque para cuarenta
    y seis xihuitl para quichijque ni tiopamitl; ta amo huelis tijchihuas sempa ica
    eyi tonali.'
  swh-ONEN: Wale Wayahudi wakamjibu, “Hekalu hili lilijengwa kwa muda wa miaka arobaini
    na sita, nawe wasema utalijenga kwa siku tatu?”
  wbi-wbi: Pe avalongosi va Vayahudi vakati, “Inyumba inyimike ija kufunyila jilyajengilue
    amaaka fijigho fine ni ntanda lino lwa ndaani uve ghujenga mu fighono fidatu?”
  bba-bba: Mɑ Yuubɑ bɑ nɛɛ, wɔ̃ɔ weeru kɑ nɔɔbɑ tiɑ bɑ kuɑ sɑ̃ɑ yee ten bɑnɑ sɔɔ,
    ɑmɔnɑ kɑɑ koosinɑ ɑ kɑ tu seeyɑ sɔ̃ɔ itɑ sɔɔ.
  eng-KJVCPB: Then said the Jews, Forty and six years was this temple in building,
    and wilt thou rear it up in three days?
  kgk-NT: —Imopu'ã hagwe Nhandejáry róga kakwaa quarenta e seis ro'y-ma ojapo, he'i
    íxupe. —Ma'erã ere kuri ore-vy, “Amopu'ã jevy-ta mbohapy áry rire” he'i oporandu-vy
    íxupe judeu ruvixa kwéry.
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Ai, hama yopeemavee. Aa nnau aavaa heekoo
    aataruuvaa vaa ta taunnavai. Taara vaidivaitana yuku yaaku taika kiada vo vaidivai
    yaaku saivai karasaidiri mmuaa nuanuvai (46) iya heeka taika kieeravai. Fai a
    aikiooma taaravooma suai heekaanarannee? tiravai.'
  cpy-cpy: 'Ikanteeyini Judá-paeni: “Tema okaatzi 46 ojarentsi rantawaeteetaki rowetsikan-teeta-kawori
    iroka tajorentsi-panko, ¿arima pitzinahaero eeroka okaate mawa kitejeri?”'
  ekk-PKP: „Selle templi ehitamiseks kulus nelikümmend kuus aastat ja sina kavatsed
    selle kolme päevaga taastada?“ ütlesid juudi juhid.
  mpx-mpx: Yudiya Yeisu anana hi lahe hi ba, “Baliman ana gewi poti sikis te limi
    ya hi taltali, yaa owa u ba, ‘Lan eton elana na pamilil al.’”
  wbp-wbp: Ngula-jangkaju, yangkangkuju wiriwirirli yardalu payurnu Jijaji, “Waa!
    Kujanya kanpa manngu-nyangu nyuntulurluju yinpa parra marnkurrpa-miparla nyampuju
    Yuwarli Maralypiji pina-ngantirni? Nyampujulu warrkini-paturluju nganturnu nyurru-wiyi
    46-palaku yulyurrpuku!”
  luo-luo: Jo-Yahudi nodwoke niya, “Gero hekaluni osekawo higni piero angʼwen gauchiel,
    to in to ere kaka inyalo gere gi ndalo adek?”
  nhe-NT: 'Huan nopa israelitame quiilhuijque: ―Miyac tlacame tequitique para cuarenta
    y seis xihuitl para quichijque ni tiopamitl; ta ax huelis tijchihuas sampa ica
    eyi tonali.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܒܐܲܪܒܥܝܼ ܘܐܸܫܸܬ ܫܸܢܹ̈ܐ ܦܝܼܫ ܠܹܗ ܒܸܢܝܵܐ
    ܐܵܗܵܐ ܗܲܝܟܠܵܐ، ܘܐܲܢ݇ܬ ܒܸܬ ܒܡܲܩܸܡܸܬ ܠܹܗ ܒܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ؟“'
  esk-NT: Jew-ŋuruat apiqsruġniġaat, “Piñasruni uvluni nappatqikkisiviuŋ? Malġukipiaq
    itchaksrani ukiuni nappaġniakkauruq agaayyuvikpak una!”
  msb-msb: Ginsabihan naman siya san mga Judio, “Tulo la ka adlaw! Nano na! 46 anyos
    gintrabaho ini na templo. Nano, matitindog mo ada ini sa sulod la sin tulo ka
    adlaw?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―Ha¹chi² tiah¹hning tsǿh³ guøh¹² ni³ hmë́²
    quianh¹³ hnøa¹² jmai³. Ton¹lág¹ rø²dsǿ² jŋiéng² ŋi² jmai³ ma²tǿ² hi² jmo¹²dsa
    guøh¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ଏ କାତା ସୁନି ସେମନ୍‌ କଇଲାଇ, “କାଇଟା ! ତିନ୍‌ଦିନ୍‌ ବିତ୍‌ରେ ତୁଇ ତିଆର୍‌
    କରି ପାରୁସ୍‌ କି ? ଏ ମନ୍ଦିର୍‌ ତିଆର୍‌ କର୍‌ବାକେ ଚାଲିସ୍‌ ଚଅ ବରସ୍‌ ଲାଗିରଇଲା ।”
  meu-meu: Iuda taudia eto, Ina Dubu Helaḡa na laḡani hari-ahui tauratoi lalodiai
    e haginia bona e ha-orea, bena oi ese dina toi lalodiai ma ba haginia lou o tomu
    a?
  yva-NT: Naije vatano Yahudi wo raura akananto Ai ware, “Tume tename jirum eane kaujentabo
    umba Yavaro Amisye so ranarija mewen. Weti winyare Nyo ranarija meweno masyote
    mandeija bo yai, mamaisye ramu.”
  dgc-dgc: Ey “Areh!” kagi du Judeo. “Du neditol a nagpataknég ta Templua, éy épat
    a pulu éy ta éném a taon a nagtarabaho side! Ey siko, isip mo beman éy mapataknég
    mo san ta étélo san a aldew?”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Ncuaaṉe gliladzdraa no rnee luu! ¡Leṉ choopxoopraa
    iz name biaa yadoo rii! ¿Zhazhe guṉ luu, tsoṉaque ngbidz gzaa luuw stib?'
  hix-NT: Àsok tawro harha, ketxkon hatà, Xuknewyana yoh komo. 46 me amna txemnyehàntaye,
    on yenyàr hoko, Khoryenkom màn yenyàr hoko. Àsok katà meryan harha, omoro, osorwawo
    ro enmahàtxhe, ketxkon hatà.
  sim-sim: Urik limu mbara, �Isha, tempel aka toso mbeek lewas li uri ambu sir te!
    Asama sihi li uri 46-pelak nari ol te! Hako mberem niri frijip fri ishinak indik
    toson mi ukwak mi mbandu?�
  npi-ULB: तब यहूदी अधिकारीहरूले भने, “यो मन्दिर बनाउन छयालिस वर्ष लाग्यो र तिमीले
    यसलाई तिन दिनमा बनाउने ?”
  cgc-cgc: Ambal danen, “Di, ino isip ti a? Ula ka nalam na Balay i Ta Dyos patukod
    ta kwarintay-sais na taon? Impusibli na mapatindeg no ta tallo nang na adlaw.”
  tim-tim: Hain dâm makyeŋgimbo hin dâyi, “Bâe, humomolupnenŋande sumbe emetŋe ire
    hombaŋ 46 kâlegen mem meteyi. Dâ gâŋe amâ hilâm âlâwu kâlegen metewâtgât maktât
    amâ nâŋgâenŋe bâliâp.” dâyi.
  yor-yor: Nígbà náà ní àwọn Júù wí pé, “Ọdún mẹ́rìndínláàádọ́ta ni a fi kọ́ tẹmpili
    yìí, ìwọ ó ha sì tún un kọ ní ọjọ́ mẹ́ta?”
  wos-wos: Wungi wandéka di wa, “Séfélak (46) héki hwari di ané tempel to. Yinga maki
    ye nukwa hufukmbu wambula totaméni?” Wungi di néma du wa Jisasré.
  emp-NTPO: 'Maʌ̃ne judiorã dji dromarãba jarasid̶aa: –Naʌ̃ Ãcõrẽ de dromara 46 poa
    edesia jũma pãrãni carea. Maʌ̃da bʌa ¿sãwã ewari ũbead̶e jũma oyad̶a a b̶ʌ?–'
  eng-F35: So the Jews said, “It took forty-six years to build this temple, and you
    will raise it in three days?!”
  ind-ind: Mereka berkata kepada-Nya, “Rumah ini dibangun selama empat puluh enam
    tahun! Berani-beraninya kamu berkata akan membangunnya kembali dalam tiga hari
    saja!”
  pes-OPCB: 'گفتند: «چه می‌گویی؟ چهل و شش سال طول کشید تا این خانه را ساختند. تو می‌خواهی
    در سه روز آن را بسازی؟»'
  mpt-mpt: i baabaniba Nakai Gode am sum olo geibbuei gembiba bifolo 46 blimanota
    geibbio otane kobo fatnanebta Ne amo asumatna kenita imin genamabibo gabebe? gesib
  ssx-ssx: Mo haliwekima꞉ alota꞉ Do hande tembolo da a꞉etolo haena꞉ 46 bapimanu amba꞉
    paeya꞉pate nakana꞉ma꞉ta꞉ hoto tepona꞉ kone paa mea a꞉meiyao haena꞉ loluekema꞉
    alepe lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ sɔ̃ɔ ɑ̀ ni, ɑdɔ̃ ciiji do mɛɛfɑi ɑ̀ ce ɑ̀ bɛi ɑ̀ mɑò ileu
    ihɛ̃. Bɛirei ɑɑ ce i dedeɛ si ɑfei ɑjɔ mɛɛtɑ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିଉଦିଇଂ ବାଲିର୍‌କେ ଆକେନ୍ ମନ୍ଦିର୍‌କେ ଆରେନ୍‌ସା ଚୟାଲିସ୍‌ ମେମୁଆଁ ଲାଗେଲେଃକେ;
    ଆରି ନାଁ ମେଃନେ ଆମେକେ ଞ୍ଜିଦିନା ବିତ୍ରେ ଆରେନାବିଏ ?
  gof-RNT: Qassika Ayhudeti, “Ha Xoossa Keetha keexanaw oytamanne usuppun laythi ekkis,
    shin neeni heedzu gallasan keexanee?” yaagidosona.
  unx-unx: ଆଡଃ ଯିହୁଦୀକ କାଜିକିୟାଃକ, “ନେ ମାନ୍ଦିର୍‌କେ ବାଇକେସେଦ୍‌ନାଙ୍ଗ୍‌ ଛୟାଲିଶ୍‌ ସିର୍ମା
    ଲାଗାଅୟାନା, ଚିୟାଃ ଆମ୍‌ ଆପି ମାହାଁରେ ଆଡଃମିସା ବାଇରୁହାଡ଼େୟାମ୍‌ ?”
  gah-gah: 'Loko lo kemekago, keza lamó: Avotege keza monó zavusave imane kilisimasi
    46 oko novigo gi lutiginamóma neve. Itó géisi nene gamena losive makolegó noviko
    ge lutigitove loko nolape.'
  lcm-lcm: Na ri Iudaia kila antok ta, “Pua, kata luk a 46 a matas aongos si abis
    ani rina i atailai ke. Au numai kupo angkoai si atung ania si potol palau a taun?”
  aer-aer: Jew akngerrepate areye anteme angkeke, “Kweye! Artwe areye kwenhe year
    forty-six-pelele urrkapeme nhenge apmere artetyeke Ngkarteke. Nthakenhe-arle-ame
    unte itirreme unte-arle awethe artetyenhenge akwele ingwe atherrenge? Unte uyarne
    alakenhe mpwareme.”
  qvc-NT: 'Chayshina Jisus niptinmi, chay kamachikuqkunaqa nirqanllapa: —Kwarinta
    y sayis watakunapim Dyuspa kay adurana wasindaqa rurarqanllapa. ¿Chaychu qamqa
    kimsa diyapilla ringi rurariq? nishpa.'
  tgl-ULB: At sinabi ng mga may katungkulang Judio, “Umabot nang apatnapu't anim na
    taon para magawa ang templong ito, at itatayo mo ito sa tatlong araw?”
  cbs-NT: 'jaska janchaiwen taexun mishki jiwe shinankin xanen ibubun Jesús ja akin
    yuikin: —46 año dayakunkainkin na Templo menediabumaki. ¿Jaska watan xaba dabe
    inun besti min ana benikin bena watidumen?— akabu'
  xtm-NTPP: 'Te tee judío ma, ka jiña''a de: ―‍Uu xiko iñu (46) kuiya ni ka satniñu
    i ja ni kuva''a veñu''u a, te ¿ndijin, nuu uni‑ni kii te ndasa''a ni, ká''an ni
    a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Penia Akayahudi ngabalenga, “Nyumba ja Nnoongo eje jichengigwa kwa kingobu
