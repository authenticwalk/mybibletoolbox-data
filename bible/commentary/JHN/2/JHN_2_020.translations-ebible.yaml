  san-BUR: တဒါ ယိဟူဒိယာ ဝျာဟာရ္ၐုး, ဧတသျ မန္ဒိရသ နိရ္မ္မာဏေန ၐဋ္စတွာရိံၑဒ် ဝတ္သရာ
    ဂတား, တွံ ကိံ ဒိနတြယမဓျေ တဒ် ဥတ္ထာပယိၐျသိ?
  yaa-NT: Ato askafaino, “Kee. Nõko xinifãfe cuarenta y seis xinia anifo Nios kĩfiti
