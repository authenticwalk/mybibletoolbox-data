  dop-dop: 'Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ tɔmɑ-ɩ sɩ: Pɩɩsɩ nɩɩlɛ nɑ nɑɑtoso kɛ pɑ ŋmɑ Ɩsɔ tǝsɛɛlɛ
