  guj-2017: ત્યારે યહૂદીઓએ કહ્યું કે, ‘આ સભાસ્થાનને બાંધતા છેંતાળીસ વર્ષ લાગ્યાં છે
    અને શું તું તેને ત્રણ દિવસમાં ઊભું કરશે?’”
  jvn-NT: “Telung dina?” wong-wong mau semaur. “Patang puluh nem taun suwéné wong-wong
