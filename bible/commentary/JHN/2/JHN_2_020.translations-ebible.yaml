  ikk-NT: Ndị-ndu ndị Ju nọ sị a, “Ụlọ-nsọnị wẹ gi ahụa isin-kwasị-ọgụnnaị tụn k'i
    jẹnkọ d'e gi akpụ-ụhụọhịn ẹtọ wesi elu?”
  leu-leu: E mui a mu Juda ri kuus, “Ai, ri fo faisok pana mariaas sangafilu talafaat
