  cta-NT: 'Liꞌ nacui̱ nguꞌ jiꞌi̱ Jesús: ―Tuꞌba ntucua scuá yija̱ ndye ndyaꞌ laa tlyu
    re ―nacui̱ nguꞌ―. ¿Ha taca jinuꞌu̱ cuiñá jiꞌi̱ chaca quiyaꞌ chu̱ꞌ sna tsa̱ ti?'
  bqc-SIM: 'Ɔ̃ gbãadepiↄ òɛ̀: Wɛ̃̀ blasↄo ń mɛ̀ndoo ↄ̃ wà kpɛ́pi dↄ̀, mɛ́ mpi
    ńyↄ̃ fɛlɛ gↄↄ àaↄ̃ɛ lò?'
  tcz-CHONGTHU: Hichun amaho tijatah'in, “Hiche Houin sah na a kum som li le kum gup
    jen lut'a, nangin nithum'a iti nasah doh ding ong?” atiuve.
  mar-mar: यावरुन यहूदी अधिकारी म्हणाले, “परमेश्वराचे हे भवन बांधण्यास शेहचाळीस वर्षे
    लागली आणि आणि तुम्ही हे तीन दिवसात उभारणार काय?”
  snp-snp: Logimaito, amote eti loti loumamo, Lamo yate-mete minamo yate felegaga
    kuliyai numuna naba ama ya melege foti-sikisi (46) ya wito ku fukama nenako, ya
    kamo ya fo kamena tili (3) yako ku fukenae, loto labe? loti loumafa,
  isl-isl: „Hvað þá!“ hrópuðu þeir. „Það tók fjörutíu og sex ár að byggja þetta musteri,
    en þykist þú geta reist það á þrem dögum?“
  spy-NT: Kukētyi ꞉bichoo Yēēsu kule, “Kiyib ꞉kōyi bo Yēyiin kēnyiisyēk artam āk lo
    sukuteechakay. Imwooyē ꞉inyiing' kule +meeteechee bēsyōōsyēk sōmōk?”
  xnn-xnn: Dat kanan san deeyday Judio, “Aykeka makasaad kasin isna is tolo ay agew?
    Dapay epatpoo ya enem ay tew-en nan nasaadan nan Templo ay naay.”
  mwe-mwe: Bhai, Bhayaudi gubhaabhushiyenje, “Liekaluli pulyashenjilwe yaka makumi
    nsheshe na shita. Mmwe shanabhuli shinkombole kushenga kwa mobha gatatu?”
  tte-tte: Kainana siyamaisa siba, “Bolime poti sikisi nume bwaite sikabikabi, na
    gubesi kowa kuwawalo yakato kaliyate yaiyona koina kani kuyatoloyoi?”
  tcs-tcs: Dempla i ansa Zizas diskain, ‘Wanem a? Dis Tempol blo God i bin tekem poti
    siks iya po mekem stanap ane yu prapa tingk yu go stanapem gen lo tri deitaim
    a?’
  hlt-THB: Judakhqi ing vawhkaw bawkim ve kum phlikip coeng kum kquk khuiawh sa uhy,
    nang ing khaw thumvoei khuiawh nam thawh hly tang nawh nu? tina uhy.
  soq-soq: Ius apanawa eiau Iesu aiawa ema etane sipoasane waienase, “Du ema no ena
    46 bedewe nolawa pokaidaneno diasatana, tane ambi e waianase, ‘Ne du ema walama
    natadea bedewe wadapatuwapi.’”
  qub-qub: 'Chayno niptin mandajcunaga niran: «Cay Templuta jatarachir aruyta ushasha
    chuscu chunca sojta (46) watatarämi. Gamga ¿imanöpataj quimsa junajllata yapay
    jatarirachinquiman?»'
  att-att: Á kinagi nayù ira Kudio kuna, “Appátapulu ta annam ta dagunin yù pappadde
    ra sù mangilin nga kapilliá nga bale ni Namarò! Á patáddagam mu panò ta tallu
    nga ággaw?” kud da.
  bki-bki: Ana nalo aberinavo “Nalo nam̃a amim̃auka yimo na, amim̃auka ba bokar yuka
    duelimo va veri ba ari [46], mia jum̃abe ana jau kober jibe na, kober komijikia
    kovitiri lario bereio ka legiano ve tolu ga? !Maka leleio rijikia tibe na!”
  bqp-bqp: 'Akũ gbãnade pìnↄ pìnɛ: Wɛ̃̀ bupla awɛɛsuddon ò kpɛ́ pìi bò, akũ mↄkↄ̃n
    ĩni futɛ gↄrↄ aakↄ̃ gũn yá?'
  mcp-mcp: '*Oyúdɛn nə́: «Jɨ́! Mpáánzə́ nɨ, məlwɔ̧́ga mɛ́ mə́ á ŋwa buud mimbú məwûm
    mə́nɔ̧̂ nə mísaman, wɛɛ mə́ cɨ nə́ wo é lwɔ̧́ nywo njɨ mwɔ̂w mə́lɔ́ɔl?»'
  hat-hat: 'Jwif yo di li: Yo pran karannsizan pou yo bati tanp sa a, pou ou menm,
    pou ou ta pran twa sèl jou pou rebati li?'
  npl-NT: 'Ijkuakó n judíojteh okilijkeh: —Ome póali iwa n chikwase xiwitl (46) owejkajkeh
    okichijchijkeh nin tiopa; ¿Iwa Te tikijtoa ipan eyi tonati tikajkokuis?'
  bgg-bgg: Hì pha Hamangkhung-aphuii Misiahò rung pha ne sawi è riig idam chia chiih-è
    na ne da-uom shii nyarung mua ne bey?
  eng-TCENT: The Jews said, “It has taken forty-six years to build this temple, and
    will yoʋ raise it up in three days?”
  eng-BSB: “This temple took forty-six years to build,” the Jews replied, “and You
    are going to raise it up in three days?”
  cpu-NT: 'Ikantaiyini judío-payeeni: “Aña okaratzi 46 osarentsi jantavaitaitzi jovetsikayeetantakarori
    iroka tasorentsipanko, ¿impoña pintzinagairoya eeroka onkarate mava kitaite?”'
  san-ASM: তদা যিহূদিযা ৱ্যাহাৰ্ষুঃ, এতস্য মন্দিৰস নিৰ্ম্মাণেন ষট্চৎৱাৰিংশদ্ ৱৎসৰা
    গতাঃ, ৎৱং কিং দিনত্ৰযমধ্যে তদ্ উত্থাপযিষ্যসি?
  tac-NT: '''Lige anile alué ralámuli jurío: ―Oká liá aminá usani bamí nochárigame
    ju ye re''obá newá, mueka pe bakiá rawé kachi ''ma gayénimorí. ¿Churigá ''la gayénimi
    oláché mué aliena yati pe bakiá rawé kachi?'
  eng-WEBPB: The Jews therefore said, “It took forty-six years to build this temple!
    Will you raise it up in three days?”
  gfk-H: Io, ira Iudeia diet ga tangai balik tana, “Di ga harbalaan wara gilgil iakan
    ra hala na lotu aihat sangahul ma liman ma tikai na tinahon. Ma uga balik, u na
    hatur ia ta aitul a bung mon?”
  viv-viv: MiYuda higayo, “Hida manuwa-tafalolo ana aiyogona kaliva hinunauwena malamala
    foti-sikisi (46) agaidiya, tu O ugahe vaita aiyeta tohiyegaga againe afaiweya
    unavemididini.”
  yao-yao: Pelepo Ŵayahudi ŵala ŵatite, “Aji Nyuumba ja Akunnungu ji twataŵile kwa
    yaka makumi ncheche konjechesya nsano ni umo. Ana mmwejo chinkombole chinauli
    kujitaŵa kwa moŵa gatatu?”
  tgp-tgp: Moiso tamlohi tatavera nona Jew atu la r̃aramia lara, “La voro Temple nike
    mata tauni mo ngavulu vati mo limarave, pani o pa mele turuhia na rani i tolu
    purongo sohena sava?”
  auc-NT: Angä ëñëninque oodeoidi awënëidi pancadäniya, —Wængonguï tæiyæ̈ waëmö oncö
    coadenta ï tei wadepo ganca mæ̈nongadänimpa. Bitö ïñömö ædö cæte, Botö mëönaa
    go adoönæque ïñö mïincö mæ̈noncæboimpa, ämii, änänitapa.
  kbc-NT: Odaa moditalo, “Niɡ̶ini diimigi, liɡ̶eladi Aneotedoɡ̶oji, yadeegi 46 nicaaɡ̶ape
    noɡ̶oigodi moyoe. Odaa niɡ̶ida makaami aɡ̶akati daɡ̶anawacenitacibige catiwedi
    itoatadiɡ̶ida nokododi”.
  bmh-bmh: Goagen koli kanabemen, “Nait dabeleu, na Nou Zau banou tub gil ainarai
    mabun iboi ta? Dudu ag zau e memen wai 46 sag mazicina, poemen.”
  ctu-BL: 'Jini judíojob tsi'' yʌlʌyob: Ti wʌcp''ejl i yuxc''al (46) jab tsa'' mejli
    jini Templo. ¿Mu'' ba caj a cha'' wa''chocon ti uxp''ejl q''uin? che''ob.'
  meq-meq: 'Tə gwaɗay: «Gay nakay nəmaa ndza faya ka maɗəzle na, məve kuro kuro faɗ
    gər eye məkwa tuk na, ada nəkar i yak na, ma məhəne mahkar tsa na, ka ɗəzl na,
    kəkay?»'
  noa-H: Magbaawai chi judionaanau hirig, —Mʌg Haai hi jëeujem di hëu hawaag cuarenta
    y seis años p'idk'atarrta, ¿puata mag k'ãai t'ãrjuppaim hee deeu hëu dʌnʌʌujũu?
    hajierram.
  alp-NT: Esi ombe, “Amiki ntuanaru esi eleke Tuhane Eni Luma meije ekane musuna butu
    ata lesini ne, yo Aombe Aelekele batuke petua lua o?”
  san-VEL: tadaa yihuudiyaa vyaahaar.su.h, etasya mandirasa nirmmaa.nena .sa.tcatvaari.m"sad
    vatsaraa gataa.h, tva.m ki.m dinatrayamadhye tad utthaapayi.syasi?
  kbq-kbq: anante Jiu vahe'mo'za anage hu'naze, 46'a zagegafu eri fri'za ama mono
    nona ki'naze. Hagi Kagra inankna hunka tagufa zage knafina kigahane?
  kbh-kbh: 'Chora chë judiënga tmojaniyana: —Canta bnë́tsana chnë́nguana uatiñe, quem
    Bëngbe Bëtsabe yebna tmojanjebo. ¿Y aca, nÿe unga tese lempe cochtë́tsjebo ca?'
  ron-LSB: 'Iudeii ziceau: “A fost nevoie de patruzeci și șase de ani ca să se zidească
    templul acesta! Îl veți ridica voi în trei zile?”'
  pon-pon: 'Juj oko ap indada: Par naulwonu me im en kaudok wet wiaui kidar, a pon
    jili pon komui pan kaua kida?'
  nhe-BL: 'Huan nopa israelitame quiilhuijque: ―Miyac tlacame tequitique para cuarenta
    y seis xihuitl para quichijque ni tiopamitl; ta ax huelis tijchihuas sampa ica
    eyi tonali.'
  sps-sps: Ana rin tsoiny mumua tana taa Jiu rangats Towa, “Fiisia, Anyi onot rom
    a fatsuiny fatabiny a saape tan fopis nainy? Te onots ovein fats safunuu ana aunom
    a ingainy tan fatsuiny a saape tovei!”
  wnc-wnc: Ngang yaniwan yake tapatekwa wamu anzing iniking, “You anggwenu tangenake
    tasiwawa nakanu 46 ayapbikut ngana gata tapduu gweaat gwenduatdekan tangenake
    mitapsa,” ngang iniking.
  bus-bus: 'Ben gbãadee pìnↄ bènɛ: Wɛ̃̀ baplaa awɛɛswɛɛdon wà kpɛ́ pì bò, ben mmↄn
    nɛ́ fɛɛ gurↄ aagↄ̃ↄ guuↄ́?'
  gub-BL: I'i izupe wà kury. — Teko umumaw 46 kwarahy uma'ereko pà tuweharupi wà,
    'àg tàpuzuhu iapo pà wà. Nerepuner kwaw iapo wi haw rehe xo na'iruz 'ar mehe nehe,
    i'i ahyahy izupe wà.
  imo-imo: Pilkolio Juda iye awilimani ningeindo, “I ulke tempelemu poinye 40 omba
    pumbe kelepa poinye kite talo pakera omba purumu wali takoko ltingi kanomu. Altoko
    nuni wali talo wali takopolio yupoko tipemunga pora timbo ninoya?” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Atra tal endi gereiyeqnab wausau 46 koboej. Ni
    kiyaqa bati qalub qa olo tigeltqa maronum? Keresai.”
  ulk-ulk: Iudaia legize abi detagerda, “Ki 46 urut aisa able erkepasam meta ki demerda
    - ma nako ia demer neis a netat gergerge?”
  eng-DRA: 'The Jews then said: Six and forty years was this temple in building; and
    wilt thou raise it up in three days?'
  knf-knf: 'Kë başë ji na a : « Bado ŋşubal iñeen ŋbaakër na ŋşubal paaj pa pniw katoh
    ki mënţ, kë iwi işë ji iniw ka ţi ŋnuur ŋwajanţ? »'
  san-KHM: តទា យិហូទិយា វ្យាហាឞ៌ុះ, ឯតស្យ មន្ទិរស និម៌្មាណេន ឞដ្ចត្វារិំឝទ៑ វត្សរា
    គតាះ, ត្វំ កិំ ទិនត្រយមធ្យេ តទ៑ ឧត្ថាបយិឞ្យសិ?
  arn-NT: 'Fey ti longkolechi pu judiu feypieyew: —Meli mari kayu tripantu küdawtungey
    ñi dewmangeael tüfachi ngillatuwe ruka. ¿Fey eymi küla antü mew müten dewmatuafimi?'
  zas-NT: 'Dxel rëb ree bén Israel guin lojman: ―Tiuubixhoꞌp ijz goglaa reeman been
    reeman yadoo guie, ¿guiáad lüj ya yayüjnlan choon dxejzi?'
  ken-NT: Bo Israɛl bárɛ́m bɛ, “Cháá, báté ɛkɛt ɛnɛ ndǔ mamiɛ́ bɛsa bɛpay nsɛm
    atandat, ɔbhɛ́ ɔ̌kway bɛte yɔ ndǔ manywɔp ararɛ?”
