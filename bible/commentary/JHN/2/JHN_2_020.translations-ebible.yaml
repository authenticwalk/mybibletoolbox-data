  san-TIB: ཏདཱ ཡིཧཱུདིཡཱ ཝྱཱཧཱརྵུཿ, ཨེཏསྱ མནྡིརས ནིརྨྨཱཎེན ཥཊྩཏྭཱརིཾཤད྄ ཝཏྶརཱ གཏཱཿ,
    ཏྭཾ ཀིཾ དིནཏྲཡམདྷྱེ ཏད྄ ཨུཏྠཱཔཡིཥྱསི?
  qve-NT: 'Hinaqtinmi Israel nacionniyoq runakunapa jefenkunaqa niranku: —Kay temploqa
