  san-ORI: ତଦା ଯିହୂଦିଯା ୱ୍ୟାହାର୍ଷୁଃ, ଏତସ୍ୟ ମନ୍ଦିରସ ନିର୍ମ୍ମାଣେନ ଷଟ୍ଚତ୍ୱାରିଂଶଦ୍ ୱତ୍ସରା
