  mto-NT: 'Vanꞌit tseꞌe je̱ myuꞌisraeejlit jayu ña̱ꞌmu̱xjidinuva: ―Vu̱jxtkupxu̱k tojtu̱k
    joojnt xa veꞌe tyaꞌni je̱tseꞌe du̱pa̱a̱mdi ya̱ ma̱ja̱ tsapta̱jk, ¿ax myakpojtu̱knuvapts
    mits ya̱ꞌa̱ nꞌiteꞌe toojk xa̱a̱j?'
  bzh-bzh: Lob alam Yuda denër bë, “Denelev dub-vabuung-böp sënë yoh vu ta mehödahis
