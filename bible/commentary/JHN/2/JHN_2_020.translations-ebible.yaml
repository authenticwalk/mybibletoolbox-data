  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​က ``ဤ​ဗိ​မာန်​တော် ကို​လေး​ဆယ့်​ခြောက်​နှစ်​တိုင်​တိုင်​တည်​ဆောက်
    ခဲ့​ရ​၏။ သင်​က​သုံး​ရက်​နှင့်​ပြန်​လည်​တည် ဆောက်​ပါ​မည်​လော'' ဟု​မေး​ကြ​၏။
  gng-NT: 'Nɛ bi ye: «Bi taa'' ibin pinan nin iluob nɛ ki mɛn'' Uwien ya duku kuu
    nɔ, nɛ sin ye a li taa iwien ita kí liɛbe kí mɛ kù-uu?»'
  cbi-NTPO: 'Tsenñu judíola Jesúsnu entsandila: Entsa Diosa'' pupunanu ya kendu 46
