  byr-byr: Sarevɨdaaꞌnyɨ Juyara wɨdɨna “Saꞌ beꞌna dɨwaana! ‘Yɨrɨka daryaai darɨkɨ
    yarai madɨdesɨ,’ dɨwaaꞌ kɨgaaꞌ kwarame pɨjaakuna (46) sara wavɨlavakesɨ anga daꞌ
