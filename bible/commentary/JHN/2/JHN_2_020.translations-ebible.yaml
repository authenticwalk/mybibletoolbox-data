  tbz-SIM: 'Kɛ̀ Sifubɛ dɔ̀: Tínti mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ tɛ̀ yɛbie nsipísìnɑ̀ɑ̀ nɛ̀
