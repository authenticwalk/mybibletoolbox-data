  aoi-aoi: Kembirra neyama, “Nare-ka! Nara ningkakina alikirakama akina alikira mabiyakarbiya-manja
    mamawura!” neyama wurrakina. “Aburraja yirra-langwa warnumamalya narrilikirakama
    enena alikira warnungkwurakba arakba 46 mamarika iya yinungkwura!” neyama wurrakina-da.
  enq-2: Dopa leamopa Juu dupame lao pituu, “Anda nee nyetae dake pyoaka kateaminopa
    ee kana 46 peana, embame yuu gii tepo dutupanya iki katasetepe?” leami.
  eng-ASVBT: The Jews therefore said, Forty and six years was this temple in building,
    and wilt thou raise it up in three days?
  mna-mna: 'Tabe zin Yuda tiso: “Wa, urum biibi taiŋgi, tikamam uraata pa ma irao
    ndaama tomtooru lamata mi ta (46) kek. Mi nu sombe rao pamender mini pa aigule
    tel men?”'
  myw-myw: Min-Yudiy ilansa, “Bweilim sinawavas kweinim katanok iwlules Yowbad nabunatum
    towen. Adok nag kadilokeim bukuwlulavaw kweitoun yam waseg.”
  sby-sby: Lino nabo balambeti, “Nga'nda ya Lesa iyi yalamanta byaka makumi ana ne
    byaka bisanu ne cimo pakuibaka, lino amwe ngamuibaka mumasubowa atatu?”
  sll-sll: Dungure yalhobi yu ditongwi, “Ha maing oo iwe, me erin kun oo po pela ten
    sikis ke wai sungwo dimia, ni tule olere, ari habang sui tai dire gintani hon
    keralua dino?”
  yaq-NT: 'Junak jume'' juriom inen jiiak: ―Woi taka ama busan wasuktiapo ini''i te''opo
    ya''awak. Empo intok kaachin junuen baji ta''apo a'' yecha''ane ―ti au jiiak.'
  uro-uro: Näkt nga ama Judaqäna rha nari rhoqoräkt dä rha muvät pät a qa rhoqortäqyia,
    “Nak ta rhäk pät takt täkt ama ansäspämgi ama mor qi vät ama ruiom ama udiom näkt
    ama ngärhäqyet da sägäk ama qoeo. Dap nga ngäktki i ngiat tu gi snäng i mamär
    iva ngia rhair na qi da ama qunäng ama dävaung angärha ron?”
  ita-1885: 'Laonde i Giudei dissero: Questo tempio è stato edificato in quarantasei
    anni, e tu lo ridirizzeresti in tre giorni?'
  muy-muy: 'Nday nakəŋ tə̀həŋgrifəŋ, tə̀hi : « Wuɗaka tìndeveriŋ mələm ahay hini ti,
    tə̀zumkia vi a kru kru faɗ mahar muku a. Nak ti kə̀ɗəm kələmaba a huɗ ga vaɗ mahkərani
    ba ti ahəmamam ? »'
  kqc-kqc: Ye niyadi, “Mina Sei nivakena yava bi lagani 46 moiyo mamo aku vau reyadi,
    idu ya yaku meda regoderi akugiya ba?”
  tav-tav: 'To bairo cʉ caĩro ʉparã cʉ caĩwã tunu: —Áti majiña maa. Ati wiire ána
    yoaro majuu cuarenta y seis cʉmari capaawã. ¿Mʉ maca itia rʉmʉna mʉ wajoa nʉco
    ocabʉtibocʉti mʉa?'
  eng-ULB: Then the Jewish authorities said, “This temple was built in forty-six years,
    and you will raise it up in three days?”
  spa-VBL: “Tomó cuarenta y seis años construir este Templo, ¿y tú vas a levantarlo
    en tres días?” respondieron los líderes judíos.
  fra-_FOB: 'Les Juifs lui dirent: On a été quarante-six ans à bâtir ce temple, et
    tu le relèveras dans trois jours?'
  hau-ULB: Sai shugabanin Yahudawa suka ce, “An dauki shekaru arba'in da shidda kamin
    a gama gina wannan haikalin, za ka dau kwanaki uku kadai wajen gina shi?”
  mal-mal: 'യെഹൂദ അധികാരികൾ അവനോട്: ഈ മന്ദിരം നാല്പത്താറ് വർഷങ്ങൾകൊണ്ട് പണിതിരിക്കുന്നു;
    നീ മൂന്നു ദിവസത്തിനകം അതിനെ ഉദ്ധരിപ്പിക്കുമോ എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme diayo yimapoo egeesee takaso, “Iyo dugo 46 ee ma kulodu tei moso
    hagee tegeiso. Esiga biame bakadio hedebe di ee ma kulodu nayo saga kasee togo
    dalaiyo?” diso.
  lit-lit: 'Tada žydai tarė: „Keturiasdešimt šešis metus buvo statoma ši šventykla,
    o tu ją atstatysi per tris dienas?!“'
  urd-GVR: Yahūdiyoṅ ne kahā, “Baitul-muqaddas ko tāmīr karne meṅ 46 sāl lag gae the
    aur āp use tīn din meṅ tāmīr karnā chāhte haiṅ?”
  far-far: Ma kera ledi nia lau kera ka 'uri, “'Uri ma 'oe kai fauua lau laona olu
    maedangi ki go? Na Beu Abu God ne, kera saungainia sulia fai akwala ma ono fangali
    ki!”
  suz-BL: मिनु यहूदीपुकीमी “परमप्रभु यावे आ खिं सेल्‍चा कली ४६ बर्स माल्‍शो बाक्‍त।
    दोपा नाक्‍त सांमी सेल्‍ने चाप्‍नेवे ङा?” देंतेक्‍म।
  car-NT: 'Irombo mo''karon Simosu jopotorykon wyka''san: “Oko-kari''na itu''ponaka
    o''win-to''ima siriko ero Tamusi auty amy''mary tywaije man. Amoro te oruwa kurita
    mamy''matan rapa?”'
  amp-amp: Be nd yimam Jisasrhu kfomo mrokfot wanyhato kfo memom, “Bar yimako, nda
    temperr hingrnamohat 46 gunyjim bugam hingrnamomt. Tfit ka ninn be husfirpa yiharpa
    bmbri kasinyahato hingrnarahnt?”
  bht-bht: यहूदी अगुवां बोलया, “इस मंदरे जो बणाणे जो छयाली साल लगयो न, कने तू क्या
    इसयो उना रोजां च बणाई दिंगा?”
  eng-NOY: Then said the Jews, Forty-six years was this temple in building; and wilt
    thou raise it up in three days?
  cub-NT: 'Ina judíova arejaima ʉ̃́re: —Cuarenta y seis paiʉjʉa baju diñamine núvari
    ñájiquemavʉ memeipõeva. ¿Aru mʉ yóbecʉrijãravʉa memeni, diñamine mead̶ayʉ bʉojaje
    bárica mʉ? arejaima ñʉje jabova Jesúre.'
  ita-1927: 'Allora i Giudei dissero: Quarantasei anni è durata la fabbrica di questo
    tempio e tu lo faresti risorgere in tre giorni?'
  lww-lww: Ana asape “Lala nap̃a amiyum̃aen yum̃a nene, amiyum̃aen pano-o tol kas
    lualima yam vari pa orai, ana sanape ne ko na opisa sanene, osape okilia ovisirlua
    si naga e legiena ve telu ga? !Tap̃atete ga ve sanene p̃a!”
  ckb-ckb: 'ئینجا جولەکەکان گوتیان: «ئەم پەرستگایە بە چل و شەش ساڵ بنیاد نراوە، تۆ
    بە سێ ڕۆژ هەڵیدەستێنیتەوە؟»'
  nas-nas: Teketa napoꞌ teinge niaꞌaama aaꞌpauꞌ, “Beenang doong-koo masikaꞌ kaniepeuꞌ?
    Makotuaꞌ. Ava dootuuꞌnava pankava pankaroonge kaniampiruꞌnava karenaumo kivora-ita
    ˜namareꞌtaa-koo.”
  uvl-uvl: Pe hana Iuta nemur te tuacholia ke te teke, “NeHalang nena pele palaungana
    nei te hemes heke pe te umume ia ke hesinga iri ana non kina nai pe rahtele elle.
    (46) Pe iong ma oteke o hemes heke mule nga etue iri mol mana mam?”
  eng-BBE: The Jews said, The building of this Temple took forty-six years; and you
    will put it up in three days!
  ixl-CNT: 'Tal tek qꞌu qꞌesala te ech tzaꞌ: —Maꞌl 46 yaꞌbꞌ veetik vikuentail u totztioxh
    tzaꞌ. Utz aatz axh, ¿tu koꞌn oxvaꞌl qꞌii saqꞌaavalakvu jeꞌ?— Texhtuꞌ.'
  xsi-xsi: Kinzi siporo taulo tu, “Opopo, kinzi muŋga sikai wurâta ŋalae tina ikura
    mbwera tamâta rua kanaŋo lima kanaŋo taitu (46), ŋana siŋgunu luma sapâŋa ŋine
    kâki kâ. Aŋga noko pwura tu kupa kâki kilo lâ kari ŋato nâ, a?”
  crx-NTPO: '''Et ndunne Lizwifne úhuyúlhni, “Njan yoh whudízti''-un dit whunizyat
    ''on ''at lhk''utat yus k''ut inle'' whe lhaóodulya. ''Et daja ninzun whe'' dini,
    tat dzin whutoh za dunaoodután''alh dini,” huyúlhni.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೂದ್ಯರು, “ಈ ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ನಲವತ್ತಾರು ವರ್ಷಗಳಾದವು. ನೀನು
    ಮೂರು ದಿನಗಳಲ್ಲಿ ಅದನ್ನು ಎಬ್ಬಿಸುವೆಯೋ?” ಎಂದರು.
  bbb-bbb: Fu ijiege kuariamoga bu una kuae, Are ige no juaevasia foti sigisi (46)
    guove ijia sae. Rove a kuae na mu inokubeke una sa furikono kuaema ije a izege
    rekono kuae?
  blw-blw: “Ayong-ang,” way ekat anchichay Judio, “ay an-ag mampahear ta an yanggay
    toroy ag-agaw yag empatàchégnowat hen yatoy Templo way émméy ah opatporo ya éném
    way tawén hen nangammaan hen anchichay nangamma.”
  tam-2017: 'அப்பொழுது யூதர்கள்: இந்த ஆலயத்தைக் கட்ட நாற்பத்தாறு வருடங்கள் ஆனதே, நீர்
    இதை மூன்று நாட்களுக்குள்ளே கட்டி எழுப்புவீரோ என்றார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani judíos quilijque Jesús ijcuín: ―¿Queyé ijcón tiquijtoa?
    Ta, nijín hueyi tiopan semi huejcahuac para quitamichijchiuque nijín tepamit,
    achá queme omepoal huan chicuasen xihuit. Huan, ¿xe tejuatzin timoyolilía que
    tejua tihuelis ticchijchihuas ipan eyi tonal?'
  spa-RV-1909: 'Dijeron luego los Judíos: En cuarenta y seis años fué este templo
    edificado, ¿y tú en tres días lo levantarás?'
  csy-csy: Judah mite in, hi biakinn sia kum sawmli le kum luk sung a kisa a hihi,
    nithum sung tung kik zo tu ni ziam? ci uh hi.
  mxq-NT: 'Ta ja israelítʉty ꞌyanma̱a̱yʉdʉ: —Justyikxytyʉdujk jʉmʉjt ꞌyity es ꞌyabejty,
    ¿es mij tʉgʉk xʉʉ xykyoja̱ꞌa̱ñ?'
  tzj-NT: 'Ja c''a raj Israel quibij tre: —Jawa'' templo ri'' tuban cuarentiséis juna''
    majtajnakto rbanic in ¿nak moda c''ari'' chi xa chi oxi'' k''ij nayic chi wi''
    jutij atat? xeche'' tre.'
  tdt-tdt: Sira hataan fali dehan, “Uma nee halo durante tinan haat-nulu resin neen,
    O atu harii fali iha loron tolu deit ka?”
  ron-BTF: 'Atunci iudeii au spus: Patruzeci și șase de ani a fost templul acesta
    în construcție și tu îl vei ridica în trei zile?'
  eng-WEBP: The Jews therefore said, “It took forty-six years to build this temple!
    Will you raise it up in three days?”
  eng-FBV: “It took forty-six years to build this Temple, and you're going to raise
    it up in three days?” the Jewish leaders replied.
  nld-1939: 'De Joden zeiden: Zes en veertig jaar heeft men aan deze tempel gewerkt,
    en zult Gij hem in drie dagen opbouwen?'
  bwo-bwo: Bowere, «Ik' maan agosh habe shrt nato ishre, Eshe nee keez aawotse aanik'riti?»
    boeti.
  nch-BL: 'Huan nopa israelitame quiilhuijque: ―Miyac tacame tequipanojque para cuarenta
    y seis xihuit para quichijque ni tiopamit; ta amo huelis tijchihuas sempa ica
    eyi tonati.'
  quc-TNT: 'Xquibij c''u ri winak aj Israel che: Cawinak wakib junab xbeytaj u banic
    wa'' we nimalaj rachoch Dios ri'', te c''u ri'' cäbij la chi xa choxib k''ij cäyac
    ta chi la jumul, —xecha che.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Sbö u ëre shäryëba wl̈o ga woydara l̈u
    pjl̈ogl̈o sak pkëng kjingsho tjer (46). ¿Ga pja omshäryë dbargwo mya l̈ëp sorëro?»
    l̈e.
  kaq-NT: —¿Cuarenta y seis bari teexon janquenjanibo xobo min quimisha neten xobojaquin
    queyotihin? —hahcanquin.
  sgb-sgb: Kabay wanlan Israelita, “Apatapo boy anêm ya taon ya panyag hên hata Templo.
    Yarin maipairêng mo ya ha tatloy allon bêngat.”
  vie-1934: 'Người Giu-đa lại nói: Người ta xây đền thờ nầy mất bốn mươi sáu năm,
    mà thầy thì sẽ dựng lại trong ba ngày!'
  kxv-kxv: ଏଚେଟିଏ ଜୀହୁଦି ଲ଼କୁ ଏଲେଇଚେରି, “ଏ଼ନାଆଁ ତୀନିଦିନା ବିତ୍ରା ନୀନୁ ଈଦାଆଁ କେ଼ପାଲି
    ଆ଼ଡିଦି ? ଈ ଦେ଼ୱୁଡ଼ି କିହାଲିତାକି ରୀ କ଼ଡ଼ି ସ଼ ବାର୍ସା ଆ଼ହାମାନେ ।”
  cha-cha: 'Ayonae y Judio sija ilegñija: Gui cuarentaisaes años manacajulo este na
    gumayuus, ya jago, gui tres na jaane, unacajulo?'
  amu-NT: 'Ndoꞌ tꞌo̱o̱ nnꞌaⁿ judíosꞌñeeⁿ: —Wenꞌaaⁿ nchooꞌ yom ntyu tjacaa na tuii
    watsꞌomwaañe, ndoꞌ ꞌu jeꞌ ¿aa cweꞌ ñeꞌndyee xuee nntseiweꞌ juunaꞌ?'
  hin-CV: इस पर यहूदी अगुओं ने कहा, “इस मंदिर के निर्माण में छियालीस वर्ष लगे हैं,
    क्या तुम इसे तीन दिन में खड़ा कर सकते हो?”
  eng-OURB: The Jews [Praisers] therefore said, “It took forty-six years to build
    this temple! Will you raise it up in three days?”
  spa-BES: 'Los judíos dijeron: La construcción de este Templo tomó cuarenta y seis
    años; ¡y lo levantarás en tres días!'
  san-BEN: তদা যিহূদিযা ৱ্যাহার্ষুঃ, এতস্য মন্দিরস নির্ম্মাণেন ষট্চৎৱারিংশদ্ ৱৎসরা
    গতাঃ, ৎৱং কিং দিনত্রযমধ্যে তদ্ উত্থাপযিষ্যসি?
  tdx-tdx: 'Aa le hoe o Tehodao: Efapolo eneñ’ amby taoñe ty namboareñe ty anjomba
    toy, vaho hatroa’o añ’ ate ty telo andro?'
  naf-naf: Zeme ekŋenaŋ Zisasiyet pigok zewien, “Yeŋsokŋne ekŋenaŋ nup kan 46 bepi
    sesewat mka temaŋ kapi tawalatne walatne peme delaŋ zeye. Âpme geŋ bukapiyaŋ kasup
    tugat keŋan etaŋ walasât zenik?”
  grc-MT: ειπον ουν οι ιουδαιοι τεσσαρακοντα και εξ ετεσιν ωκοδομηθη ο ναοσ ουτοσ
    και συ εν τρισιν ημεραισ εγερεισ αυτον
  vid-vid: Wayahudi nawalonga, “Ng'handa ayi ya Nguluwi naizenjigwa kwa mihela makumi
    gane na sita. Hegwe koizenga ndaze kwa mazuwa gadatu hela?”
  pio-NT: 'Néese níái judío íiwacanánái náimaca irí: —‍Nadéca náibaidaca cuarenta
    y seis camuí namànicaténá yái temploca. Càmita pidé pimichàidaca ibàlùawa àniwani
    máisiba èeri irìcu —‍náimaca irí.'
  tsn-tsn: Ba gakgamala ba re, “Wa reng! go tsere dingwaga di le masome a mane le
    borataro go aga Tempele e, mme wena wa re o ka e aga mo malatsing a le mararo?”
  amr-NT: —‍In jak cuarenta y seis huabayok onʼkadhuahuaʼuy. Bapaʼ huameʼnoe Diosen
    jak eʼsakte kahueʼdik i̱ʼe̱a̱po. —‍Judío huairia oʼnonaʼuy.
  pwg-pwg: Ma Jiu babadisi ivonapotei bo, “Weni Taparoro Numana madegha 46 kamonai
    ivowai ma tam, kovokovoghim da mara aroba kamonai kuna ruepa meyei, bo?”
  cjv-cjv: ena “No Yura ari yokamai bei moiro fi mun ei teinga ikom i kei moipungai
    ena non iki 46 i dopunga dumia ena ne aro suraiye kakom tokoi kenano? Oro?” epe
    di teime.
  tha-KJV: พวกยิวจึงทูลว่า “พระวิหารนี้เขาสร้างถึงสี่​สิ​บหกปีจึงสำเร็จ และท่านจะยกขึ้นใหม่ในสามวันหรือ”
  por-BR-2018: 'Os judeus, pois, disseram: Durante quarenta e seis anos este Templo
    foi edificado, e tu o levantarás tu em três dias?'
  mhl-mhl: Bokirie yareko iŋi ojibuŋ, “Gosa 46 ore maŋgo boji soriŋ yo baku goku baforebi
    dimaga eru goji oi una yokaomore maŋgo uruŋu eku romaeŋgaru bapakarena?”
  klv-klv: Ale lusor vari ke, “Namtoum hǝn naim egai len nasihau tovi 46. Gunau ke
    golǝboi gǝb̃eum hǝni b̃ile mǝhat tǝlmam len nǝmariboŋ b̃itor mabe?”
  bco-bco: A꞉la꞉sa꞉labikiyo꞉ Yu kalu iliyo꞉ a꞉la꞉sio꞉, “Malilo꞉ a we ko꞉lo꞉ dia꞉leno꞉,
    donayo꞉ do꞉la꞉fo꞉ fa꞉la꞉da꞉in a꞉la꞉ta꞉ga꞉ do꞉go꞉fela꞉fo꞉ us a꞉na dia꞉la꞉ga꞉ disandala꞉.
    A꞉la꞉go꞉ko꞉lo꞉ giyo꞉ ho꞉len otalen amio꞉ ayo꞉ a꞉ma꞉la꞉ dialifa꞉no꞉wo?”
  kdl-NT: A wushunku yi, “An a gita̱i kuma ku Kuwa ku Kashila̱ ku na ki, a yan ta̱
    ayen amangare n a teli kahu a kotso ka! Niɗa va fuɗa va ma ka a asuvu a aꞌayin
    a tatsu?”
  apu-NT: 'Ininiã ninoa: —Anekani. Koarẽta seisi anokanani iua aiko kamiko. Kiãtokopa
    pitxari ipi ãti pakini õtisaaki põkitikiniri iuaĩkana? Kona kiĩkitei pite pisãkire
    ikara atoko pinini —itxarina Xesosi.'
  roo-roo: Uva va-a vao oa iava voea Jiu oiso puraaepa, “Vo resura tau katai vatara
    (46) ivaro-ia vo kepao pauiva. Uva apeisi-a? Vo pevavi raga-ia voki uvuipauei
    ra vo kepao vorevira tore pieri, raa?”
  miz-NT: 'Kidáā ne, ntákaꞌan ñá Israeé san: —Úvi dīko iñu kuia dé tsiñu ñaꞌa e xntítsi
    ña xúkūn sán ne, dɨvī ntó ne, úni ntuvi tsi naxntitsī ntó, kaꞌan nto —kaꞌan ñá
    Israee.'
  qvz-NT: Chi israelguna randi ninaura, chuscu chunga sucta (46) huatatami tarabashcanchi
    cai huasita rangahuaca, chasnatachu canga quimsa punzhallaibiga jatarichingui.
  deu-ELO: 'Da sprachen die Juden: Sechsundvierzig Jahre ist an diesem Tempel gebaut
    worden, und du willst ihn in drei Tagen aufrichten?'
  mjc-NT: 'Tacan tan quitsaha̱ catyí ra nyecú ican naha ra tsihin ra: ―Uvi xico iñu
    cuiya jaha̱ tyiñu ra naha tan tsinu̱ vehe ñuhu ihya. ¡Tan yooho catyí un tyin
