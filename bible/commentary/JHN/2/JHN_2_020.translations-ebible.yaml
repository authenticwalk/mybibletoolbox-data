  bre-BRG: 'Ar Yuzevien a lavaras dezhañ: C''hwec''h vloaz ha daou-ugent e oar bet
    o sevel an templ-mañ, ha te en adsavfe e tri devezh?'
  opm-opm: Potporhan ihir Epe. Ap moh haptin krismas 47 birhitpa ap moh Gin go yitir
    dahwi tamreim timbas matiprada pongopa.
  bvr-bvr: Birripa Ju yerrcha aburr-yinagata, “A-lay, gun-guna bala gubu-gupuna jemberr
    gun-jaranga minypa 46. Nginyipa jimarna mola ny-jupa barra ngorrngurra abirri-jirrapa
    gun-ngardapa wupa, ya?”
  wal-wal: Qassikka Aihudati, “Ha Beeta Maqidasiyaa keexxanau oitamanne usuppun laittaa
    ekkiis; shin neeni heezzu gallassan keexxuutee?” yaagidosona.
  zad-NT: 'Na''ch che'' beṉ'' Israelka'' ḻe'': ―X̱opiyon yiz bengake'' yoodo''ni,
    na'' li'' nazo'' shoṉə llazə yiyono''n.'
  kmg-kmg: Iŋuc muhuc jazame mumbiŋ, “Kâcɋenefâc-nâŋec jaŋe taha ufuŋ ši jara 46 baku
    bâzickembiŋ, eme goki šoaŋ jahec â moc sawa ira bâzickezo mukomec me?”
  aso-aso: 'Neꞌmine lavo Zuda veti eveneꞌ nabaꞌine nete aꞌmidoꞌ tiꞌ li li-imaniꞌ:
    Monoꞌ numuno me ve nene giziviꞌ giziviꞌ igi nizavo kilisimasi foti sigisi (46)
    ogo novineꞌ nene gaza gamene sitohamo neꞌmi lulouꞌ nene gohi do otelesuve nolabe.'
  uli-uli: Iwe ngo resa kasiya bo, “Hobe hasu tefaeli lal solral? Templum le ila fayeg
    mo wolow raeg yar fatleha ngo ye moch moll!”
  nin-NT: Aba zhi ma di, “Ùwà du ùwà ta vu ku me zizo ni ivi itarr? Ùwà si hi di a
    me Uki Unkpi ku Ibarr Abachi ku ki ase iso ine̱ na atani bari, na kre ku hen?”
  tgk-tgk: «Ин Хонаи Худо дар давоми чилу шаш сол сохта шуда буд. Ту бошӣ, онро дар
    муддати се рӯз аз нав барпо кардан мехоҳӣ?!» — гуфтанд онҳо.
  acu-NT: 'Tamati judío juuntri ainau chicharinak: —¿Ju jeaka cuarenta y seis (46)
    musach jeamkamua juka kampatam kintajaingkiash jeamkaintam? —tiarmiayi.'
  cak-WNT: 'Y yac''ari'' tek ri achi''a'' israelitas ri can c''o quik''ij, xquibij
    chare ri Jesús: Re jun jay re'', cawinek waki'' juna'' xquiben ri kate'' katata''
    chrij riche (rixin) chi xquipaba''. ¿La yacowin cami riyit napaba'' pan oxi''
    k''ij? xecha'' chare.'
  ebk-ebk: Angkiay ya kenalen nan chiyuycha Judio kan hiya, “Opat puru ya unum ay
    tawwun nan nakiaufian nan nauy ay Templo, ya kanam un kun turu ay urkiw chi mangkiaufiam
    kasin?”
  spa-PDDPT: 'Los judíos dijeron: Este Templo fue edificado durante 46 años, ¿y Tú
    lo levantarás en tres días?'
  ruf-ruf: Wayahudi wamwidika, “Ing'anda ino ye Imulungu itsengighwa kwa miyaka alubaini
    na sita, naghwe utsoitsengatse kwa matsuwa madatu?”
  gun-gun: 'Ha''e ramo judeu ruvixa kuery aipoe''i: — Kova''e templo ma quarenta e
    seis ma''etỹa re ojapopa. Mba''exa tu ha''vy ndee mboapy araa pyve ri rejapopa
    ju ta? — he''i okuapy.'
  agu-BL: —¿Ẍe'n tzuntz? ¿Ox ntzi' pe' k'ej xcyewe't tan xtxicbaje'n yi ca'le'j? na
    ca'wnak wukak yob e' banak e' kamam tan banle'n, —che'ch tzun e' judiy.
  isn-isn: Uugwa Akulu a Ayahudi akaligitya, “Ai ikuhoile miaka makumi anne na mutaandatu
    kulizenga Itekeelo ili nu ewe ukuligitya ukulizenga ku mahiku ataatu?”
  eng-PEV: The Jewish leaders said, “What? It took a lot of people 46 years to build
    this ceremony house. Do you think you can build it again in 3 days?”
  ilo-ULB: Ket kinuna dagiti mangiturturay a Judio, “Naibangon daytoy a templo iti
    las-ud iti uppat a pulo ket innem a tawen, ngem bangonemto iti las-ud iti tallo
    nga aldaw?”
  pir-NT: —‍Ihtia deco ahri wʉhʉre yesi mʉhʉ. Cuarenta y seis cʉhmari waro tiquina
    yeri wʉhʉ ijire ahri wʉhʉ, nidi tiquina pehe Jesure.
  anv-NT: Bɔɔ́ bimbɔ áké, “Ɔké ndeé? Ɛcha upɛ ɛwé, ɛsɛlé ɛsé usaá ŋmɛ upeá
    meso ɛkené mantɛné, ne wɔ ɔké ɔsɛlé ndɔ ɛlɛɛ́ mantɛné ɛwú?”
  sab-NT: 'Kwian israelita gerudu Jesu ole: —U ai jo dodaba chura ngle chura cuarenta
    y seis gire u ai kweri dodadre ulita. U ai be kle skianbada gire ¿ba be u gbeni
    naskuni biale chui gbamaire alin allabi?'
  tmd-tmd: Jisas aliö rɨmɨn, yadmä, “God höjöpalɨb ram kɨ, kɨm padokwo padök mös höuöiliö
    hö pɨn du adokwebö agñɨŋ bö (46) rɨ pörim magwaim, jɨ naŋ iswob wop mös paŋör
    ur nɨgɨnö, rön, yadmɨdlö ä?” rɨmä.
  acr-NNT: 'Xkibꞌiꞌij kꞌu raj judiꞌabꞌ che: —Waꞌ wa Rocho Dios pa cuarenta y seis
    junabꞌ xutzin wi. ¿Kayak kami la riꞌ rilal pa oxibꞌ qꞌij? —xechaꞌ.'
  kpg-kpg: Digaula ga heeu gi Mee, “Goe bolo ga haga duu aga di maa i lodo nia laangi
    e dolu? Ma nia ngadau e madahaa maa ono ne hau di Hale Daumaha deenei!”
  taj-taj: जमाहेन्‍से यहूदी नेतागदेसे येशूदा “परमेश्‍वरला चु मन्‍दिर स्‍होबारी ङन्‍दा
    बोगल न्‍हीसे ढु दिङ लगब तजी भिसम ह्राङसे चा खाह्रङ् लसी सोमरेरी स्‍होखम्‍ला?”
    भिसी ङ्‌योइजी।
  avt-avt: Hɨr pɨke netpɨwek, “Me 46 tito mɨt nime wɨnak iuwe ke God ik ek. Te ti
    hatɨp ti pɨke eimaak me wɨ wikak keremem a? Taauye!”
  cbk-cbk: Ya habla el maga Judio, “Uste? Ay planta ba uste ole este templo dentro
    de tres dias? Ay, que ver! Este templo ya costa cuaranta′y seis años gayot para
    planta!”
  uig-ARA: 'شۇنىڭ بىلەن بۇ يەھۇدىيلار يەنە ئۇنىڭغا: ــ بۇ ئىبادەتخانىنى ياساۋاتقىلى
    ھازىرغىچە قىرىق ئالتە يىل بولغان تۇرسا، سەن ئۇنى قانداقسىگە ئۈچ كۈندىلا قۇرۇپ
    چىقالايسەن؟! ــ دېدى.'
  tuf-tuf: 'Etat éyinat wajacro: —Uch ubach riya bay bitách túw̃ajatro. Uch tuw̃ín
    acu bara cuarenta y seis rehjecro. Riya bay bitách túw̃ajatro, wajacro.'
  abx-abx: Pero agminus-na dina iya si mga punu'-na si mga Hebro, “Kwarintay sa'is
    ta'on i katitindog sito templo, katapos aminugad kaw nga tindug-moy to sallod
    hamok si tallo allaw?”
  mco-NT: 'Chi jada'' je judío ixpɨcytɨjc ajcxy y''adzooy: ―Huixchɨguïpx tudujc jɨmɨjt
    yhuäcxɨjpy co jäy cojy jada Dios ytɨjc. ¿E miich tijy myajpɨdɨ̈gamy codugɨɨgxɨɨjɨ?'
  kqf-kqf: Tedi ena giu ai munena gado, “Niga pali vanuwina ba kwalabu 46 nopodimo
    a keli, bi tam laḡan faiona nopodimo kwa keli, ee?”
  cpb-NT: 'Ikantaiyini Judá-ite: “Okaatzi 46 osarentsi riwetsikantaitakawori jiroka
    tasorentsipanko, ¿arima pintzinagairo eeroka onkaate mawa kiteesheri?”'
  aon-aon: Aria amam ta hakri namudok, “Um 40-poreish kwarahos apakishi sharok atudok
    Iruhin ananit debeiti urupat, aria nyak nyakana ta nyurukat um bihatuh nyumneh
    atih aka?”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal an judíotsik: ―Chab inik kʼal akak i tamub in
    júnámal abal ka kuban jechéꞌ an pulek atá xon tu kʼakʼnáb na Dios; ani ¿Tatáꞌ
    a ulal ke neꞌech ka kubaꞌ ti ít ti óx a kʼítsá?'
  mig-NT: 'Yúan‑na te ni̱ kaka''a̱n cha̱a judío: Nuu̱ úu̱ xiko iñu̱ kuia̱ te ni̱ ji̱nu
    ve''e ii̱ yá''a. Te róó nuu̱ uní‑ni kɨvɨ̱ te ndukani‑ró náún. Achí‑de.'
  bps-bps: Na man i dad Dyu, “Fat falò nam fali klo mimò i Bong Gumnè Dwata ani, na
    gaganam kè mimò dun di alò tlu duh?”
  mbs-mbs: Minikagi dan, “Kepatan teg enem se omay te peg-inang te balay te Timanem
    seini. Eked no iyan petindegi dalem te telo se aldaw.”
  tof-tof: I Yesuka bóktónóp wagó, “Kibü 46 pail yazebórr ini Godón Gyabi Müót aelóm!
    Ia ma akó amkoman aüd ngürr kugupidü elo?”
  cme-NT: 'Baa cira: «Baŋ maa bĩŋkũŋgu maŋ bieŋ komuɔŋa hãi baa niediei, naŋ''a
    naŋ ka ma-ku yinni siɛi hɔlma-na yoŋ!»'
  sus-sus: Yuwifi kuntigie naxa a fala, «Yi hɔrɔmɔbanxi naxan tixi ɲɛ tongo naani
    nun senni bun ma, i tan na rakelima nɛ xi saxan bun ma?»
  pon-2006: Mehn Suhs ako ahpw kalelapak, “Komw pahn pwurehng kauwada erein rahnte
    siluh? Sounpar pahisek weneu me Tehnpas Sarawi wet kokoukidahr!”
  dad-dad: Juda tamo diron, “Tempel enei dinon are, foti-sigis yar yalen, anĩ õ naa
    towo bun walesauf de?”
  zab-NT: 'Chiy raipy de bɨny Israelqui laany: —Cuarenta y seis iz gucldaadeb par
    bzuubdeb yudooré. Ne laabiu cun chon dxizylezy abzuubbiuni stuby.'
  jae-jae: Tec Juda sêsôm gebe “Lôm dabuŋ tecenec sêkwê sêmoa e jala 46 gêjaŋa, ma
    aôm tonaŋ gobe ôkwê sa êtôm bêc têlêac me.”
  ksd-ksd: 'A Iudaia dia biti: Di ga pait go ra pal na vartabar ma di ga balaguan
    tana a ivat na vinun ma laptikai na kilakilala, ma una vatut ia ke vang ta ra
    utul a bung uka?'
  msm-NT: Kagi to sikan inila no mgo Hibru, “Eh, kap-atan kay mey onom no tuig to
    paghinang to seini Bayoy to Diyus, tapus og-isabon nu ogtukudon sed to tatoyu
    da no aedow?”
  myk-myk: 'A pʼi wu pye: «Go yee kɛlɛɛ shishɛɛrɛ ni gbaara (46) pʼa pye na ke Kilɛ-pɛɛŋɛ
    pugbɔhɔ ke yereŋɛ dɛ! Wee tuun wu ni mu di mayɛ wii jɔgɔ mu wu já kee yereŋɛvonɔ
    yereŋɛ cabyaa taanri funŋɔ ni wɛ?»'
  sbe-sbe: Na kabo Dius tauwoyaidi wa se hededebui se wane, “Teina Numa Tabuna ta
    meta bolimai badona 46 unai se ginauli. Idohagi to bena mayadai haiyona unai kabo
    ku ginauliꞌuyoi?”
  mcr-mcr: I tquaŋga, Israitqä iqua tii ätukuwi. “Hiqäva-imäkqä aŋä tque mätätqätaŋgä
    quväukuä 46 ämäwqätäukqä eŋqe, Si ‘Nyi aŋgumŋi hiunji hŋquaqu-hŋquenyä mätmqänä-qe,’
    änääŋqä tnyä?” ätukuwi.
  cux-NT: 'Tuu''mi caⁿ''a ''iiⁿ''yāⁿ Israel: Ch''ɛɛti na ''uūvī ngɛɛcu jaaⁿ ndúuyū
    chi n''dai yáácū templo ''cūū. Níícú dii, ¿''áá na ''iīnū nguuvi neⁿ''e di nādācueeⁿ
    di?'
  tur-YTC: Bunun üzerine Yahudiler, “Bu tapınağı bina etmek kırk altı yıl sürdü! Sen
    onu üç günde mi ayağa kaldıracaksın?”
  san-ITR: tadA yihUdiyA vyAhArShuH, etasya mandirasa nirmmANena ShaTchatvAriMshad
    vatsarA gatAH, tvaM kiM dinatrayamadhye tad utthApayiShyasi?
  bel-N: 'Сказалі тады Юдэі: «Сорак шэсьць гадоў будавалася бажніца гэтая, а Ты ў
    тры дні адбудуеш яе?»'
  sch-sch: Hanchu Judangei han, “Hi Biekin sinna rangin kum sômminli leiruk anânga!
    Nangman sûnthumin ni sinminding nôk thei rang mo?” tiin an rekela.
  mic-MIQNT: Telima'titl, “Ne'wisgegipunqeg'pnn jel asugom we'gaw gaq gisitu'titeg
    ula a'sutuo'guom na gi'l tl'te'tmn gisi apajitutes ula a'sutuo'guomg nesuguna'q?”
    Aq sigti paqalaiultijig.
  huu-NT: 'Dane raitɨmacɨ: —Cuarentiséis años bicomo maɨjɨdɨmacɨ, iena fɨnollena.
    ¿Nɨese iena darui amani illanona, iena dane nillana fuidoitɨo?'
  jiv-NT: Israer-shuarsha tiarmiayi “Kuarentisáis (46) uwitin ju̱na jeamtinian pujursarmiayi.
    Amesha menaintiú tsawantai jeamtámeash.”
  otm-NT: 'Bi ''yɛ̨n''ʉ ma ngʉrpihe bʉya: ―Pɛ yote ma ''dato njɛya án guahna ra niją,
    nɛ guí ɛ̨na, nhyupa thoho gdí hyøh mahøn''a, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb mel goreb, “Ya balem gayenbe dama 46 hubu heke gab pasi iramiŋ. Goyenbe
    ge beleŋbe naŋa fay karwore po ya ga irde pasi ireŋ yeŋ ha?” inamiŋ.
  tnk-tnk: Mɨreɡi nəmə asori me səvəi nəkur Isrel həni mə, “Kwa nimwə i səvəi Kumwesən
    kuvrhəkɨn nuk irəha pam foti-sikis. Tikəfo muvehi utə mwi ia nəpɨn kahar?”
  kpr-kpr: Aminge setiri, ne siseri, “Amo nange resesi? Amo ni jo aso inono ae arira.
    God da Kambo+ emo ghaeko 46 ainda jokáda itutuseri,” aminge siseri.
  san-IAS: tadā yihūdiyā vyāhārṣuḥ, etasya mandirasa nirmmāṇena ṣaṭcatvāriṁśad vatsarā
    gatāḥ, tvaṁ kiṁ dinatrayamadhye tad utthāpayiṣyasi?
  nho-nho: Teenaa ki mee ake laatou, “Koe e vana maa te Hare Tapu nei e lavaa peehea
    koe te hakatuu iloto naa aso e toru? Te Hare Tapu nei ni hakatuuria i loto iloo
    naa setau e matahaa maa ono!”
  gym-NT: 'Abtä nitre israelita ye käkwe nieba mda Jesuye: ¡Joo! Kä gre ketebu bti
    kwä ti jire sribibare amne ju noko namani bare. ¿Se abko mukirare amne makwe mikareta
    jökrä täte mata niere ya? nieba kwetre Jesuye.'
  azg-NT: 'Nanꞌñeen jnanꞌntcüeꞌhan jñꞌoon nnon jon, jnduehan: —Tëca vennꞌan vantjoꞌ
    yon chu na jndë vatsꞌon tꞌman njan, ndoꞌ ꞌuꞌ aa veꞌ ninndye xuee na ntsueꞌ ntcüeꞌhanꞌ.'
  bhd-bhd: यहूदी लोकेईं यीशु जुवाब दित्तो, “कुन इस मन्दरे बन्ने मां 46 साल लगोरेन,
    कुन तू एस ट्लेइ दिहैड़न मां (दुबारो) बनेइ सकतस?”
  too-NT: 'Huan israelitas takalhtīlh: ―Tu''pu''xamachāxan cā''ta līcāxtlahuakō''ca
    huan lītokpān. Lā'' ¿chu hui''x xmān tu''tuma''j nalīcāxtlahuakō''ya''?'
  ind-AYT: Lalu, orang-orang Yahudi itu menjawab kepada-Nya, “Perlu 46 tahun untuk
    membangun Bait Allah ini, dan Engkau akan membangunnya dalam waktu tiga hari?”
  cjo-NT: 'Roojatzi ikijathatantanakari riraga jewatatsiripaeni joriiyo: —Okaatzi
    oshekini ojarentsi riwetsikanteetakawori iroka Tajorentsipankoka. ¿Arima okaate
    3 kitejiri piwetsikanteeyaawori eerori? Eerowa pimatziro.'
  nsn-nsn: Kara hire tapokisir Ju pare, “A umang lotuene dedeil ke kale toro toueit,
    doho tonomo ro hangaul ro krismas ka tuha pein. Doh ingga o tagorong manampe pare,
    o uatentur tar umang lotuonener dedeil tar touonor marein puk?”
  san-DEV: तदा यिहूदिया व्याहार्षुः, एतस्य मन्दिरस निर्म्माणेन षट्चत्वारिंशद् वत्सरा
    गताः, त्वं किं दिनत्रयमध्ये तद् उत्थापयिष्यसि?
  tna-NT: 'Da su judío cuana ja uja atana: —¿Ai miada ye templo quimisha tsine jenetia
    ape cua bata? Pushi tunca sucuta ejaitiana mara jenetia ecuanaju ye templo mudupeana.'
  lid-lid: Oro Juwis asehek i ta Jises ja, “Adeh, ahi atah asiu tinan ta Kindrei kede-eh
    na bolo jaha ma ndro hanoh onoh (46). Ta budon tam anya, ou winiyan tahiy na le
    bolo len taloh?”
  wim-wim: Puth than Jews anangan-a, thawin nungant, Jesus.ant, “Ayyang, in nint wanttak
    thaw-thawangan e? Maꞌ-koꞌalamangan wunow-a, nint aawuch ngench thayanan koyam
    erkam paththam ngul kaachin ey? Puth aawuch inan-a, kaap thon-thonang kaach-kaachin,
    kaap forty-sixang wantan, inaniy yump-yumpin.”
  zga-M: Leno avavakha va Vayahudi vakhanchova, “Lwatolile akhasekhe akhamilongo arobaini
    na sita ukhujenga etembile eye nuve wita vukhulejenga akhasekhe kha sigono vitatu?”
  yom-yom: 'Buna Bayuda batuba : —Mu makumaya ayi mimvu minsambanu nzo Nzambi yayi
    yitungulu vayi ngeyo mu bilumbu bitatu kuandi fueti buela kuyitungila ?'
  san-SIN: තදා යිහූදියා ව්‍යාහාර්ෂුඃ, ඒතස්‍ය මන්දිරස නිර්ම්මාණේන ෂට්චත්වාරිංශද් වත්සරා
    ගතාඃ, ත්වං කිං දිනත්‍රයමධ්‍යේ තද් උත්ථාපයිෂ්‍යසි?
  yut-yut: Yaŋban Juda amɨn da yawit, “Nin bɨlak 46 kabɨ da butgwan telagɨ yut on
    agɨmaŋ. Gak da gɨldat kapbɨ dogɨn wɨtjɨk do yosol, ma?”
  grc-BYZ: εἶπον οὖν οἱ Ἰουδαῖοι· τεσσαράκοντα καὶ ἓξ ἔτεσιν ᾠκοδομήθη ὁ ναὸς οὗτος,
    καὶ σὺ ἐν τρισὶν ἡμέραις ἐγερεῖς αὐτόν;
  cpc-NT: 'Ikantaiyini Judá-mirinkaiti: “Aña okaatzi 46 osarintsi jantawaitaitzi jiwitsikaitantakawori
    jiroka tasorintsipanko, ¿ompoña pintzinagairo iiroka onkaati mawa kitiijyiri?”'
  nhg-NT: 'Cuöquenu oquejtojque joriojte: ―Ipa cuarenta y seis años omochejchi ini
    nönca teopantle. Hua taja ¿ipa yeye tunale tecchejchihuas?'
  nya-nya: Ayuda anayankha kuti, “Zinatenga zaka makumi anayi kumanga Nyumbayi, kodi
    Inu mungayimange masiku atatu?”
  ngu-NT: 'Quemaj on hebreos oquijlijquej: ―Yejhua in tiopan ompoajli huan chichuasen
    xipan ohuejcajquej ica oquichijchijquej, ¿niman tejhua san ipan yeyi tonajli ticchijchihuas
    ocsejpa?'
  kup-kup: Pot mañahan paru epat hah, “Erom ae, met tup ahö epamak demoohan krismasañ
