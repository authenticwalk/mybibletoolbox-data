  kze-kze: sésa maambónó'-námbá ayáátááka'a 46 ira'a mayáímá kwémayaan-damba isamá
    emá se kaumbo-táwai umásuwanaumne kwésene sumbánivo
  mpj-mpj: Karaya maajakajalu wajarnu, “Martuluya yarnngalu ngaanya rawalu ngapirnu,
