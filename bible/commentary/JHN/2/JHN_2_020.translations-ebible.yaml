  chz-NTPS: 'Läꜙcha̱hꜘ ja̱ˉ gaꜙjähꜘ dsaˉ hi̱ˉ tä̱ä̱hˊ nëˊ heꜘ sɨɨyhꜙ: —Kya̱a̱hˊ to̱ꜗlooꜗ
