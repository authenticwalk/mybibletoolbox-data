  bod-N: ཡང་དེ་རྣམས་ན༌རེ། མཆོད་ཁང་འདི་ནི་ལོ་ངོ་བཞི་བཅུ་ཞེ་དྲུག་གི་རིང་ལ་བརྩིགས་པ་ཡིན་ཡང་ཁྱོད་ཀྱིས་ཉིན་གསུམ་ལ་བརྩིག་ཐུབ་བམ་ཞེས་དྲིས།
  tca-NT: 'Rü yexguma ga yema ãẽ̱xgacügü rü nanangãxü̃gü, rü ñanagürügü: —Rü 46 ga
