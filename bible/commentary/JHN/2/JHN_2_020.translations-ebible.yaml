  lif-NT: ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤰᤂᤣᤔᤢ᥅ ᤁᤴ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤋᤱᤒᤣ ᤗᤡ-ᤋᤢᤰᤁᤥᤖᤰ (᥊᥌) ᤆᤥ᤺ᤰᤔᤠ
    ᤆᤢᤖᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤛᤢᤶᤕᤧᤴᤏᤥᤀᤣ ᤁᤧᤈᤥᤃᤢ᤹ᤔᤢ᥄”
  mie-NT: 'Ñúcuán de nī ncāhān ndá tēe hebreo: Uū xico īñū cuīyā de nī jīnu templo
