  gvs-gvs: E tauna tutayana Yaubada Yeisu tokámasa yaidi goi ikaitáoe, kai ina tovatotowanayao
    kanuwokavate Tauyana boi ina livala. Tuwo Gínina Kimaasabaina be Yeisu ina livala
    kanumisedi.
  kbm-kbm: Beti givin ebe Pomate ges Yisu itin vukuri nangge taku gimat ane ok, be
    givin etok ete amei singamolomb tangg amei gitung gile yaun ebe warik ei ginei
    ok, be aplongg amei givin Pomate ane yaun ebe giengk ane kapia ok be tis yaun
    ebe Yisu ei ate ginei ok.
  tew-tew: Heḏiho chuwa iweḏi nawáywówápóe ihayḏi, iví khä̖ge̖ˀnin nä́ˀin natú̖ˀin
    dínˀánpówá, heḏi Yôesi Táḏáví ta̖ˀnin diwe háa nata̖ˀmuuˀin heḏá nä́ˀi tu̖u̖
    Jesus ihéeˀandi-á dívíwhä̖yu̖.
  rmc-rmc: Sar imar ušťiľa andral o meriben, o učeňika peske leperde, hoj oda phenďa,
    a pačanďile oleske, so hin pisimen, a the le lavenge, so o Ježiš phenďa.
  apr-apr: Ngan nanga, ye kene yo imadit mulu ye ni ke matenge ye in nga, ngan le
    di galiunu tina lodi tutu betanga ki yo iweta i. Motong la titara lodi medana
    ye betanga yo iken ye Rau ke Maro nga, inbe ye betanga ki yo iweta i.
  tiy-tiy: Amun gilid méntébule i Jesuse, énggétédémoy de kuyugén i bénréh ne. Atin
    ménunur ro bé Ménsulate Kébéréh i Tuluse brab de bénréh Jesus.
  nlg-nlg: Keri ge na bona te tughuru oli sania na mate, nina lei vaovarongo tara
    ghanaghana olia te bosa te vagha eni, ma gaira tara taluutunia na lei gegere tabu,
    mana hava te bosa tua Jesus.
  dgr-DOGNT: Zezì naìdà tł'axǫǫ̀ wecheekeè eyı hadıı sìı gınadì. Eyıt'à Nǫ̀htsı̨ Nı̨htł'è
    k'e ayìı dek'eèhtł'èe eyıts'ǫ Zezì weyatıì gıgha ehkw'ı-ahodıì agejà.
  pes-OPV: پس وقتی که از مردگان برخاست شاگردانش را به‌خاطر آمد که این را بدیشان گفته
    بود. آنگاه به کتاب و به کلامی که عیسی گفته بود، ایمان آوردند.
  ron-1924: Токмай де ачея, кынд а ынвият дин морць, ученичий Луй шь-ау адус аминте
    кэ ле спусесе ворбеле ачестя ши ау крезут Скриптура ши кувинтеле пе каре ле спусесе
    Исус.
  tpz-tpz: E Ieesuꞌ to sun taneꞌ hah manih po vapeepe, ka ma vamomhë peꞌ koman hah
    a soe neꞌ to soe voh, pare vaman rakah ee pa soe peꞌ, me a ma soe to kiun non
    po Puk pe Sosoenën.
  agd-agd: Béi ma masí pinté e mantavin maen mi veni eyo iyampon kayo ano mai ma sikhá
    ein baya afová uren mi Tiyarafenui vaya ma vompon dókifin uvamádan baré ein má
    Yisasini vaya vá ovaren inen mumunan en mino.
  rkb-NT: Sesus nahyrizikpoze anaharere bo mytsaty nikaranaha. Iharere ty zinymyrykynahatsa
    mytsaty nikaranaha. — Deus harere wasani my, hawa ha ty Sesus nitsasoko inury
    soho atsatu niy — nikaranaha. Iwaze iharere bo hyỹ nikaranaha ihumo sispirikporẽtsa
    niyziknaha.
  san-THA: 'ส ยเทตาทฺฤศํ คทิตวานฺ ตจฺฉิษฺยา: ศฺมศานาตฺ ตทีโยตฺถาเน สติ สฺมฺฤตฺวา ธรฺมฺมคฺรนฺเถ
    ยีศุโนกฺตกถายำ จ วฺยศฺวสิษุ:ฯ'
  iws-iws: Mɨ mhoɨiya kamɨm sɨma Jisɨs siir nɨsomaokiyɨm mɨ siya ha naonamɨn mɨ siirɨn
    Adi Komii siyar swokɨ hɨdnɨnsiin ɨdwo ɨe hɨrankɨn. Mɨ kamɨm siir kɨgna mɨriiyɨm
    sɨma yaiya bɨiya Jisɨs siya boɨna saiir swokɨ aɨngwowarkaigiyɨm mɨ sɨma hanɨɨngɨ
    yaɨngwo tɨbmii kɨɨngi Adi Komii siir yaiyɨm bɨiya sɨma wɨnkiyɨm Yokwo Komiini
    sɨmiiramɨn. Ya ta yaiya ya Jisɨs siir yaimwo aeyaɨrga.
  pol-SZ: Gdy zmartwychwstał, uczniowie przypomnieli sobie tę wypowiedź i uwierzyli
    Pismu i słowom Jezusa.
  ztq-NT: Por ngo, tsiñee lëë Jesús pañ, lëë xpëëdscuel xaa psaladzy kchë nii kwnee
    xaa, aan lëë xaa bniladzy kitsy nii kë xtiits Dios ni lëë xaa bniladzy xtiits
    Jesús.
  zai-NT: Ngue runi dxi laabe ma biasa be de lade gue'tu que bietenala'dxi ca discípulu
    stibe ni uní' be ca, ne óraque bini cre ca ni, ne bini cre ca Xqui'chi Dios ni
    ucuá chiqué.
  upv-upv: Vitunen vajin, daron nga ni mimaur luwi renge mijen, jinibb sen nir arrorrmi
    sweri nga ni owrai pa nanu ngel tevir bonevis, ko arosuri Naul On ko nale nga
    Iesu muwrai tevir.
  wap-NT: Tominkaru kadishita-kidan daunaꞌan Jesus mawaka-karu diꞌiki, utominapa-kidaniinao
    nyukunuitapan wuruꞌu uparadanuz. Ĩmishida wuruꞌu saada-kariwaiz kida Tominkaru
    Paradan, naꞌiki ĩmishida Jesus paradan kapam.
  mva-mva: Alauri imate be kaba marangaka ipura nge tagataga ne pile ngaedi ipile
    nge ilodi diandi. Makara nge pile Nanaranga ‘Buku’ nena-lo digere be Iesus pilenga
    ngaedi nge lama diungdi.
  dwr-NT: Hewaa diraw, Yesuusi hayquwappe denddeeddawaappe guyyiyan, Yesuusa kaalliyaawanttu
    I hewaa geeddawaa hassayeeddino. Qassi unttunttu Xoossaa Maxaafay geeddawaanne
    Yesuusi haasayeeddawaa ammaneeddino.
  kfw-kfw: Ama'n athi makheiya ahongring khanchu, ama siamruoi ngai'n hiwahi aleitijei
    tia inhongngaidon, halli inmani'n Pathian chong inthiang khat-um Jisu ileiti chong
    ngaikha inleingamna.
  bfz-bfz: तो जेबे सेयो मुड़देया बीचा ते जिऊँदे ऊईगे थे, तेबे तिना रे चेलेया खे याद
    आया कि तिने ये बोलेया था और तिने पवित्र शास्त्रो पाँदे और जो वचन यीशुए बोलेया
    था, विश्वास कित्तेया।
  cuk-09: Ar degisoggu, Jesús burgwis gannar durgusgu, geb e-sapingan insaas-nadmalad
    we bato degi-sogsad. A-ular Jesús-e-sapingan Bab-Dummad-Gardagi narmakar naid,
    degine, Jesús-ibmar-sogsad, nue ulubgi abingasmalad, gwen bengussurmalad.
  ben-OBCV: তিনি মৃতলোক থেকে পুনরুত্থিত হওয়ার পর তাঁর শিষ্যদের মনে পড়েছিল, তিনি
    কী বলেছিলেন। তখন তাঁরা শাস্ত্র ও যীশুর কথিত বাক্যে বিশ্বাস করলেন।
  mil-NT: Núu sátá nǐ xíhí‑gá, te ní ndoto‑gá, te òré‑áⁿ nǐ ndacu iní cue tée ní xica
    cuu ndɨhɨ‑gá nàcuáa ní cáháⁿ‑gá, núu xíǎⁿ ní sándáá iní‑güedé tnúhu yòdo tnuní
    núú tùtú‑gá. Te ducaⁿ te ní sándáá iní‑güedé tnúhu ní cáháⁿ‑gá.
  myu-myu: Ce'ũ'ũayũ xewi Deus pe Jesus muyu buje, Jesus ekawẽn kay o'jeg̃ebu ip doze
    beayũ. — Deus ekawẽntup pe ibararak icẽmãn — io'e ip. — Jesus icẽmãn o'e'e ocewebe
    — io'e ip jewewebe.
  fue-fue: No Yeesu finti, aahiiɓe mum siwtorii o batiino ɗum ka, go ɓe goonɗini Dewte
    e haala ka o batunoo.
  amk-amk: Ampafe na fui, rahida botoru suwi na marareha rorong foi aha ma fo, arahio
    ne inontarai erariati fosa earomioaifa we finanai medurai kawuru kaririai ampa.
    Ampefe eroaso fianai aino dotu na Kaiwo Mararebana fo tuti fianai aino Yesusi
    medura fo.
  fai-fai: Kale beta aka fom lung kal talá matam bane, alo alam weng kidimin kinim
    iyo am weng bakosa uyo aket finang dá nadiwe im aket Got am godin weng so Yesus
    weng so uyo afano kalesiw ko.
  ura-NT: Nii jaunte nichata janojoeein ichanaane coaracaanune jaun, inae jauriaa
    aitosihana jaun, canacaanu suujua neeoritohana jaun, nii aitoha Jesosone esenetacaanu,
    Cana Coaunera Quiricha Inoaesi cuhane aitohana jaun.
  mcd-NT: Ascan chipo Jesús naafiashu osha rafu non fustitan funiano noco yoiyoni
    cuscan non shinanni, —Icon Jesús yoini, “Nan pushu paonhuaca unfin shafa rafu
    non fusti un afanan funimashquicain,” ishon yoini. Nantian man non tapia ahuun
    cayahuunoa yoiran, —ishon non shinanni. Ascano Diosin tsain cununi cuscan huafain
    Jesús yoini cuscari non icoinra huani.
  urt-urt: Taꞌe luku pe, ŋupe ŋaiye Jisas plihe tahar nasme ŋeheh pe, lenge jetalah
    kin plihe ŋoiheryembe yal wusyep uku ŋaiye somohon kin ŋanange. Topoꞌe ŋoihmbwaip
    tinge teŋeime wusyep ŋaiye sai Tup tikin Got, topoꞌe wusyep ŋaiye Jisas ŋanange.
  kiz-kiz: Hivyo baadaye baada jha kufufuka kwa muene kuhomela kwa bhafu, bhanafunzi
    bha muene bhakakhomboka kujha ajobhili naha, bhakaghaamini maandiku ni kauli ejhe
    ambayo Yesu amalikujobha.
  tzo-TZE: Jech c'alal icha'cuxi ta yoxibal c'ac'al li Jesuse, vu'uncutic li yajchanc'opuncutique
    ja' to tey ivul ta jolcutic ti jech ono'ox laj yalbe jchapanvanejetique. Ja' to
    tey la jch'uncutic ti jech ono'ox ts'ibabil comel sc'oplal ta sc'op Dios ti ta
    persa ta xchame, xchi'uc ti ta xcha'cuxi loq'uel ta ch'ene. La jna'cutic noxtoc
    ti ja' melel c'usi laj yalbe li jchapanvanejetique.
  lex-lex: Hade pede la'pa Yesus Nmori owa'an la matmiatni ralamni, de maklernohor
    reria re nhioratni e ndawar nana hya'a maka Nakot taru ri. Pede la' ler de meman
    pa rpesiay tioto' memna hya' ed maka Puka ha nakota, me la' walia maka Yesus Nakota
    de.
  dov-dov: Kunembo akubusigwa kuzwa kulufu, basikwiya bakwe kabayeya kuti wakalambide,
    mpawo bakasyoma kumalembe akutwambo ntwaakamba Jesu.
  toc-NT: Pus acxnicú Jesús ni̠lh y lacas­ta­cuánalh nac ca̠li̠ní̠n xta­ma̠­kalh­ta­huaké̠n
    tala­ca­pá̠s­tacli eé xta­chu­huí̠n y taca̠­náj­lalh porque luu chuná xqui̠­kan­tax­tuni̠t
    cumu la̠ xca̠­hua­nini̠t y na̠chuná la̠ huan nac li̠kalh­ta­huaka hua̠ntu̠ tatzok­ta­hui­lani̠t
    xpa̠­la­cata.
  ulk-1902: 'E emetu eded akaida eudelam, abara kaimeg giz dikiaporare abele mer E
    uiabi daratagerare: uiaba odaratarare abele Zogo mer detarer, gako nerute mer
    Iesu de detauter.'
  som-som: Sidaa aawadeed markuu ka soo sara kacay kuwii dhintay, xertiisii way soo
    xusuusteen inuu taas ka hadlay, wayna rumaysteen Qorniinka iyo hadalkii Ciise
    yidhi.
  mam-C: Me yajxi, tej tjaw anq'in Jesús juntl majl kyxol kyimnin, ul julk'aj toj
    qk'u'ja, a awo'y t-xnaq'tzb'in, ti'jjo yol lo, a otaq tzaj tq'ma'n qe'y. Ex tu'n
    ikyjo, xi qnimi'n a Tu'jil Tyol Dios ex tkyaqil tyol Jesús.
  ndj-ndj: Yesu pashukukili kufuma kwa vasovili, vandundami vaki vakumbukili chila
    chadetili. Vajumila Mayandiku Vang'alili na vajumila filongu fila fyadetili Yesu.
  mbj-NT: Ta jawén, Jesus ganä wät jawén paa bä kä m', ta ma matëg rahyb n'aa newë
    kän ta ti taher'oot doo. Tii bä kä m' raky dahé kän Jesus her'oot do paa kä. Raky
    daheeh na-ããj hẽ P'op Hagä Do kyy kerih doo kä.
  lat-VUC: Cum ergo resurrexisset a mortuis, recordati sunt discipuli ejus, quia hoc
    dicebat, et crediderunt scripturæ et sermoni quem dixit Jesus.
  ngp-ngp: Aho eze auyuke wanamp'hina wakwe niyo wakumbukila viya alongaga. Niyo wayahuwila
    mawandiko ya Mnungu hamwenga na ivo alongaga Yesu.
  aoi-aoi: Kembirra nakina nuwarumajungwunu-manja nijungwunu-mulangwa mabiyakarbiya
    mamawura, aburraja ena-langwa warnikabuburrakiyuwa neyakuwerribikinuma ebina niyengbinu-mulangwa
    Jesus ayakwa. Kembirra narrumiringkama ebina ayakwa Neningikarrawara-langwa nuwarrikarrijungwunu-mulangwa
    akwa ngawa ebina niyengbinu-mulangwa nakina Jesus.
  enq-2: Jisasa malunya sakatateamopa, baame pii lea dutupa baanya disaipolo dupame
    masiami. Gotenya pii pepa pyapae singipi, Jisasanya pii lea dutupapi, dupa kiningi-lamo
    lao masiamiaka.
  eng-ASVBT: When therefore he was raised from the dead, his disciples remembered
    that he spake this; and they believed the scripture, and the word which Jesus
    had said.
  mna-mna: Tana kaimer indeeŋe ta ni burup ma imaŋga mini pa naala na, naŋgaŋ kini
    matan ila pa sua kini tana, mi tiurla sua ta muŋgu tibeede na, ramaki sua ta Yesu
    itunu iso na.
  myw-myw: Igaw tut wankuyeim mo ikanig, ikit vayuwein; ikous, navamul mo inuwes anilivan
    towen, mo isimounids Bukitab waseg, o isimounids Yeisuw anilivan waseg.
  sby-sby: Mpwalapunduka kubafu, beshikwiya bakendi balanuka kwambeti walabambilapo
    makani awa, neco balashoma Mabala ne maswi ngalamba.
  sll-sll: Bomia emgi God yulagi engwo bani nin aki di imia. Ingwo gin iwe, na gamna
    hobi han po sire, Yisas ha maing buku kina homa ha di tani engwo irai hon nomani
    si pimingi.
  yaq-NT: Inia betchi'bo san, chukula, Jesujta kokkoarim nasuk juchi jiabijteko, jume'
    a' majtim inika'a aapo'ik teuwaaka'ubeu wawaatek. Intok bempo Liojta nok lutu'uria
    ji'ojteita sualek intok waka'a nokita aapo'ik ameu teuwaari.
  uro-uro: Bä nga nasot toqoräkt i ma Jisas ka märanas nämät ama tñäpki dä vuk pät
