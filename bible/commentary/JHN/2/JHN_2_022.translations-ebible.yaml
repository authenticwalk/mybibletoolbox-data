  gaq-gaq: ଜିସୁ ଗୁଏଚ ତଡ଼ିଆକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ସିସ୍ଇଂନେ ମନେ ପଡ଼େକେ ଜେ ମେଁ ଆକେନ୍ ବାସଙ୍ଗ୍‌
