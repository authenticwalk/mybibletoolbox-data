verse: JHN.002.022
translations:
  kpx-kpx: Kateai louniale gabie hatai hovelahage esemuiabeau Iesuu louale hoto ke
    huhulahai avoe, “Bukae Hotou louale isi Iesuu louale hoto keau hoto seleve.”
  okv-H: Eto Iesu na peheto vasiri te erasuja amita ke te tapa ena avo ambotani na
    hotembeto God ta ke kajari amite tapa ke be ea.
  tbo-tbo: A hewahewali bahana anona ega hita hanapugeya ma a towolo meme u mulina
    a bahana ma Yaubada a Buka bahana hi nugotuhu tuhagahi yaka hi witumaganehi.
  mal-C: യേശു മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റശേഷം, അവിടന്നു പറഞ്ഞിരുന്ന ഈ കാര്യം
    ശിഷ്യന്മാർ ഓർത്തു. അങ്ങനെ അവർ തിരുവെഴുത്തും യേശുവിന്റെ വചനവും വിശ്വസിച്ചു.
  grc-SR: Ὅτε οὖν ἠγέρθη ἐκ νεκρῶν, ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι τοῦτο ἔλεγεν·
    ⸆ καὶ ἐπίστευσαν τῇ γραφῇ, καὶ τῷ λόγῳ ⸂ᾧ⸃ εἶπεν ὁ Ἰησοῦς.
  bgc-bgc: आखर म्ह जिब वो मरे होया म्ह तै जिन्दा होया, जिब उसकै चेल्यां नै याद आई,
    के उसनै यो कह्या था, अर उननै पवित्र ग्रन्थ के वचन जो यीशु के जिन्दा होण के बारें
    म्ह बतावै सै, अर उननै यीशु के जरिये कहे होए वचनां पै बिश्वास करया।
  khz-khz: Iesu kwaregana ekuliiti-waito mulinai, gena melo na vokila getugamagi-rawaliato,
    ne ira na Puka Veaga e Iesu na evega-riparato kilara gevega-taunataunarato.
  deu-TKW: (Als er nun von den Toten erweckt ward, erinnerten sich seine Jünger, daß
    er dieses sagte, und faßten Glauben an die Schrift und an das Wort, welches Jesus
    gesprochen hatte.)
  zsr-NT: Qui lë ni naꞌ, catiꞌ bubanëꞌ Jesús lu yöl‑laꞌ gut, yajneycnëꞌ bönniꞌ usë́d
    queëꞌ Jesús ca naꞌ gnëꞌ, atiꞌ gulayejlëꞌë le nayúj lu guich laꞌy lencaꞌ yuguꞌ
    didzaꞌ bëꞌë Jesús.
  lin-lin: Sima, tango Yesu asekwaki, bayekoli na Ye basosolaki makambo oyo alobaki
    na bango. Boye bandimaki Makomi mpe maloba oyo Yesu alobaki.
  hns-NT: Baad me djab Jiesoe djie oethal raha, tab okar tjela log ie sab baat jaad
    karies. Aur oesab Parmeswar ke liekhal baat aur Jiesoe ke baat samadjhke bieswaas
    karies.
  noa-E: I mag iekhatarr aawaita, amau i thõowia deeu iiu phiidʉtarr khurjã maach
    chi i dʉ̈i ogdʉba wënʉrrarr khʉʉnaun i iekhatarr khĩir eyaa naajim. Mag warag
    warrgarwe Ẽwandam iek phã sĩsidʉm gaai Jesús igwia phã sĩsidʉmjã wajapcha khaphʉnaa
    ich Jesuu ich iiucha maachig nem jaaujerrjã warag marau khaphʉ nʉisijim.
  eng-EMTV: Therefore, when He was raised up from among the dead, His disciples remembered
    that He spoke this thing, and they believed the Scripture and the word which Jesus
    had spoken.
  mib-NT: Jeē yúcuan cúu jeē ná ni natecu yā jeē ni jíhī yā, te tēe cáscuáha jíín
    yá ni canucūhun ni de jeē ni cáhān yā jnūhun yáha. Te ni cacandíje de jnūhun jeē
    yosó núū tútu iī, jiín jnúhun yáha jéē ni cáhān Jesús.
  lif-NT2: ताःन्‍दि खुने़ॽ सिःमे़न्‍लाम् कुहिङ्‌वे़त् पोःक्‍खे़आङ्‌लक् खुने़ॽ पाःत्तुबा
    खे़न् पाःन्‍निन् कुहुॽसाम्‍बाहाॽरे़ निङ्‌वाॽ मे़इःत्तु, हे़क्‍क्‍याङ् ये़सुरे़
    पाःत्तुआङ् वये़बा पाःन्‍जाक्‍हाॽ नु साम्‌योसाप्‍लाःन् नसाःन् मे़जोगुरो॥
  xnj-xnj: Hinu, peayukisiwi, vawuliwa vaki vakumbwiki kuvya ajovili ago, vakagasadika
    Mayandiku Gamsopi na malovi Yesu geavajovili.
  mmx-mmx: Melemu at laaleng neni ga roo xat amlong at lanmet, lavaun pinivu ren diga
    doma amlong ti na levelinga ren. La diga nunu at Lovoang Kaala la diga nunu bok
    ap mo levelinga ne Iesu ga tong i.
  cbr-NT: Usa 'ain ca aín 'unánmicë unicaman bamaxa Jesús baísquitëcëan usaquian judíos
    unicama cacë a bana sináncëxa. Sinánan ca —Nucën Papa Diosan bana cuënëo ca cëmëma
    'icë —quixun sinánan —Jesusan nu cacë bana axribi ca cëmëma 'icë —quixun sináncëxa.
  tee-NT: Chai acsni tavanan ta'acxtuchokolh ju Jesús junta ixmacnucanta pus acsnich
    ju tapastaclich ju ix'amamaka'ui ni ixnajuntach ju ani chivinti. Pus acsnich ju
    talaca'inilh ju anu' ats'oknut chaich ju ixchivintich ju Jesús tuchi ixnajuntach.
  eng-LSV: when, then, He was raised out of the dead, His disciples remembered that
    He said this to them, and they believed the Writing, and the word that Jesus said.
  cak-NT: Y romari', cuando ri Jesús xcamises chech ri cruz y pa rox k'ij xbec'astaj-pe,
    ri ru-discípulos xoka pa quiwi' ri jun tzij ri xu'ij chique ri achi'a' ri can
    c'o-wi quik'ij chiquicojol ri israelitas. Y xquinimaj rutzij ri Dios ri tz'iban
    can y ri tzij ri jeru'in can ri Jesús.
  pah-NT: Aerẽ Jesus'ga vyrame omanoa hugwi garemimbo'ehara'g̃a ikwahava'javi ga'eagwera.
    A'ero g̃a heroviari ga'eagwera Jesus'ga onhimombe'u katu javo. Igwete g̃a heroviari
    Tupana'ga rembikwatijarukara ahe ve no Jesus'ga ahe omombe'u ga kwatija javo.
  sja-NT: Mapa aɨ t'ẽepai, iru piup'eda, chok'ai p'irabaik'ãri, chi k'õp'ãyoorãpa
    k'irãpajida irua ma ewate jarada. Mãpai wãara ijãajida Tachi Ak'õre Ũraa p'ãdade
    jarada mãik'aapa Jesupa jarada.
  xed-xed: Tsaya kəl duhwalhani tahula sliʼagaptani ma mtaku, ka havaktá skwi ya mna
    tsi. Ka zlghaftá həŋ ta skwi ya nda vinda ma gwaɗa Lazglafta, nda gwaɗa Yesu ta
    mnata tani.
  glk-glk: پس وختی کی از مُرده‌یأن ویریشته، اونه شاگردأن اَ گفته‌یه به یاد بأوردیدی
    و به کیتابه مقدّس و اونه حرفأن ایمأن بأوردیدی.
  mks-NT: Ña̱ cán quéa̱ tá na̱xi̱hi̱ Jesús ta na̱nditacu tucu a ti̱xi u̱ni̱ qui̱vi̱
    já na̱ndicu̱hu̱n ini na̱ xíca tuun xi̱hi̱n á cán sa̱há tu̱hun na̱ca̱ha̱n mé á
    nu̱ú na̱ Israel yóho. Ta chí na̱candúsa na tu̱hun Ndióxi̱ ta na̱candúsa na tócó
    ndihi ña̱ na̱ca̱ha̱n Jesús xi̱hi̱n ná.
  gfk-S: Ma be iga tut hut baling sukun ra minat, ira nuno bulu na harausur di ga
    lik leh ing igate tange. Io, di ga nurnur ta ikin ra nianga tane God ma ta kike
    ra nianga bileng Jisas gate tange ter.
  bmu-bmu: Jisösnöŋ könaŋgep kömupnöhök wahöriga söpsöp keu jiyöhi, mi nalö miaŋgöreŋ
    gwarekurupŋi yeŋgö mötmötŋine kaŋgori ölöp möt asariget. Mi mötmöriba Jisösnöŋ
    keu jiyöhi, mi aka Buŋa keu ohogeri, mi pakpak möt nariget. Mewö.
  dgz-dgz: Amba Iesu bop ta sia yon wandeni ewap wa ewamot mega nop mame Iesu waniwa
    ap mepe darinamu purut wan ase anu awane. Amba God oit mega ge Iesu mek anen waiwandiniwa
    iragi anu tumat tane.
  eng-GNV: 'Assoone therefore as he was risen from the dead, his disciples remembred
    that hee thus sayde vnto them: and they beleeued the Scripture, and the worde
    which Iesus had saide.'
  zaa-NT: Acca, loti' beyáthee bitsa tsunnáa de lo lù'uti nna, bexalatsi' ca discípulo
    qui'áa qui'ni rèe nui nna huíalatsi' cabi nu ra lo Escritura ą'hua ca titsa' nu
    gunènie cabi.
  eng-WEBSTER: 'When therefore he had risen from the dead, his disciples remembered
    that he had said this to them: and they believed the scripture, and the word which
    Jesus had spoken.'
  guh-guh: 'Bajaraxuata icatsia Jesús itsa asaë petëpaecujinae, Jesús pijajivi jumenajamatabënapitatsi.
    Jesús pijajivi jumenajamatabënapitatsi tajëvelia Jesús penavajunupaebijava mapacueniaje:
    “Itsiata baitsi jane tatëpaecujinae, acueyabi matacabita, icatsia asaënë tsane,”
    pejaijava, Jesús pijajivi jumenajamatabënapitatsi. Nexata Jesús pijajivi jumecovënëta
    pacuenia Dioso pejumelivaisibaxutota jumaitsi. Jesús ata pacuenia jumaitsi, jumecovënëta.'
  bon-bon: Ingwe gaabe ca tabe liba budre cabu ca arpinantuji, teeme abiberäja bägrä
    cina piba ngene jotwinujisi teeme ai mene, siige teepi jitrungujisi lui mene oogäräneji
    gyene, cuta teepi jitrungujisi Yeesu ngena ituge iicana.
  nhw-BL: Huan teipa quema panotoya miyac metztli huan Jesús mijqui huan ipan eyi
    tonali sempa moyolcuic, tiimomachtijcahua tiquelnamijque nopa tonal quema quiijto
    ni tlen itlacayo. Huajca tijneltocaque catli ijcuilijtoc ipan Icamanal Toteco
    huan tijneltocaque catli yaya techilhuijtoya.
  swh-ONEN: Baada ya kufufuliwa kutoka kwa wafu, wanafunzi wake wakakumbuka yale aliyokuwa
    amesema. Ndipo wakayaamini Maandiko na yale maneno Yesu aliyokuwa amesema.
  wbi-wbi: Lino ye asyusivue kuhuma ku vafue, avavulanisivua vaake vakakumbuka amasio
    aghuo ghano alyajovile, vakitika amasio ghano ghalembilue mu malembe amimike na
    ghano alyajovile uYesu.
  bba-bba: Sɑnɑm mɛ Yesu u seewɑ ɡɔrin di, win bwɑ̃ɑbɑ ɡɑri yini kpuro yɑɑyɑ yi u
    rɑɑ ɡeruɑ, mɑ bɑ Gusunɔn ɡɑri nɑɑnɛ doke kɑ sere mɑɑ ɡɑri yi Yesun tii u rɑɑ bu
    sɔ̃ɔwɑ.
  eng-KJVCPB: When therefore he was risen from the dead, his disciples remembered
    that he had said this unto them; and they believed the scripture, and the word
    which Jesus had said.
  kgk-NT: Upéa ohendu-ma ramo, ndoikwaáiry Hesu nhe'ẽ hemimbo'e kwéry. Ha omano rire
    onhemoingove jevy ramo katu, imandu'a hemimbo'e kwéry inhe'ẽgwe-rehe. Imandu'a
    ramo, ogwerovia-ma Nhandejáry kwatia nhe'ẽ. Hesu nhe'ẽgwe ogwerovia-ma ave.
  waj-waj: Ivaara ivo nnaagiai Anutuuqo inna tuduu putuuvakidiri diitoo suaivaki ari
    ngiaammuauya iva itaa kua tuu kuaivaa arinaima rikieeravai. Rikiooduu Anutuuqaa
    kua fafaaraivaaraata Yisuuva tuu kuaivaaraatama kutaavaivee tiravai.
  cpy-cpy: Ikanta rañahaera paerani Jesús, ikenkishiryaa-neero riyotaani-paeni ikenkithata-kotzi-takari.
    Rootaki ikematha-perotan-tanakawori Jankina-rentsi, eejatzi okaatzi ikantayitakiri
    Jesús.
  ekk-PKP: Pärast seda, kui ta oli surnuist üles tõusnud, meenusid jüngritele tema
    sõnad ja nad uskusid Pühakirja ja Jeesuse sõnu.
  mpx-mpx: Inoke sauga i lutem yaomala, wana tohago wana baaba o hi nuwahikan, inoke
    Buki Bwabwalena ana baaba ge Yeisu wana baaba hi abulilek-an.
  wbp-wbp: Ngaka kuja Kaaturlu wankaru-manu pina, ngula-jangkajulpalu purda-nyanjarla
    manngu-nyangu kurdungurlu-paturlu yimi Jijaji-kirlangu yangka kuja-jana wangkaja
    Yuwarli Maralypi-kirliji. Ngulakujulurla ngungkurr-nyinaja yimikiji, manulurla
    ngungkurr-nyinaja jarukuju Tapiti-kirlangukuju Payipulurlakuju yangka kuja-jana
    Jijaji wangkaja kamparru-wiyi.
  luo-luo: Bangʼ kane osechier oa kuom joma otho, jopuonjrene noparo gima nowachono.
    Omiyo ne giyie kuom Ndiko kod weche mane Yesu osewacho.
  nhe-NT: Huan teipa quema panotoya miyac metztli huan Jesús mijqui huan ica eyi tonali
    sampa moyolcuic, tiimomachtijcahua tiquilnamijque nopa tonal quema quiijto ni
    tlen itlacayo. Huajca tijneltocaque tlen ijcuilijtoc ipan Itlajtol Toteco huan
    tijneltocaque tlen yajaya techilhuijtoya.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܕܟ݂ܝܼܪܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܡܘܼܕܝܼ ܝܗܘܵܐ
    ܐܡܝܼܪܵܐ. ܗ̇ܝܓܵܗ ܗܘܼܡܸܢܗܘܿܢ ܒܟܬܵܒܹ̈ܐ ܘܒܗܹܡܸܙܡܵܢ ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ.
  esk-NT: Taamani tuqułiġmiñ aŋitqikman, maliġuaqtaiñ itqaġniġaat taatna uqałha, arguaqqutaitḷugich
    aglausimaruat uqałhich, suli Jesus uqautigikkaŋi.
  msb-msb: Kaya san pagkabuhay gihapon niya, an iya mga disipulos nakadumdom na ginsabi
    niya ini kaya man ngani nagturuod sinda sa Banal Na Kasuratan kag san mga surmaton
    na iya ginsabi.
  cpa-NT: Ca¹dságh¹ dsǿa¹² dsa² quianh¹³ Jesús jǿg³ jøng² mi³ca¹hiog²dsa jmai³ hnøa¹².
    Hi² jøng² ca¹hé¹ dsa² quianh¹³ Jesús jǿg³ quiah¹² Jesús quianh¹³ jǿg³ rø²juúh²
    si² quiah¹² Diú¹³.
  dso-dso: ସେ ମରିକରି ଆରିତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ଲା ପଚେ ସିସ୍‌ମନର୍‌ ମନେ ପଡ୍‌ଲା ଜେ, ସେ ଏନ୍ତାରି
    କଇରଇଲା । ତେବର୍‌ପାଇ ସେମନ୍‌ ଦରମ୍‌ ସାସ୍‌ତର୍‌ ଆରି ଜିସୁର୍‌ ବାକିଅ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Taunabunai, ia na mase amo e tore isi lou negana ai ena hahediba ese una
    hereva e helalolaia une, ia na unu e gwau toma. Bena idia ese Buka Helaḡa bona
    iena hahediba herevadia danu vada e abi dae.
  yva-NT: Maisyare omai ti, arono Yesus kovakato no wene rai, Apa arakovo utavondi
    ai mansaemen akato Apa ana po raura umawe rai. Muno wanave irati Ayao Amisye muno
    Yesus apa ana po raura rai.
  dgc-dgc: Nadid, to nikébuhay ni Jesus to ikatélo a aldew, éy nala-ala dén du alagad
    na tu kinagi na a éya. Ey naniwala side diya, sakay naniwala be side ta kasulatan
    na Diyos.
  zpm-NT: Gane zeeṉe brieeban me, hor co psoladz no zeeṉe znu bnee me, dzigo bieṉ
    no ne me ga bzeet me ni bieṉ no ne me ga raquiet lo Xtiidz Dios zaatne scaque
    rnee.
  hix-NT: Amnye hutwatxownà harha tà, ànhananàhrà ro komo, Txesusu wayhàtxhe mak hatà.
    Àwayehxemo kom waye asanàmàtxhe rma, àrwonàmàthàrànhàrà hutwatxownà harha tà.
    Onà wyaro katxownà harha tà. Thoko rma yaworo xaxa nkekon hamà, katxownà harha
    tà. Khoryenkom karyehtan hoyenotho txko hoko xarha, yaworo xaxa nken hamà, noro
    hoko, katxownà harha tà, ànhananàhrà ro komo.
  sim-sim: Undari osik Jisas indik or usahari wolo orok ol orin tiyandari ma ondo
    mashi os erem or mbarin indiyok li hishihi limu mbara, �Ome sira, mbele mbele
    ol profet ondo li mbari Jisasin li mbari sira.� Karem li mbaha orin wavu lihik
    limu ewera. Uhu mashi os Avui Wasilakahi jekambak li kayehendari oso er nga li
    hishihi limu tiyara.
  npi-ULB: त्यसैले उहाँ मृत्युबाट जीवित भई उठ्नुहुँदा, उहाँले भन्‍नुभएको यो कुरा उहाँका
    चेलाहरूले सम्‍झे र तिनीहरूले धर्मशास्‍त्र र येशूले भन्‍नुभएको यो भनाइमाथि विश्‍वास
    गरे ।
  cgc-cgc: Ta pagbannaw ki kanen ta uryan, mademdeman ta iya na mga tinudluan iya
    an na paambal na seled ta tallo na adlaw patindegen din isab Balay Ta Dyos. Gani,
    mapati gid danen an na matuod ambal Jesus daw mga ambal parti ki kanen naan ta
    sinulat na pulong ta Dyos.
  tim-tim: Manmâ siân kombiâ mom golâ akmâ agatbiap aregât magep. Aregât sop ain hoŋ
    bawalupŋande den magep aregât nâŋgâyi. Akto areâk bo. Anutuŋe makto kulemgoyi
    a hainâkgât hârok nâŋgâmbiâ bunŋe agep.
  yor-yor: Nítorí náà nígbà tí ó jíǹde kúrò nínú òkú, àwọn ọmọ-ẹ̀yìn rẹ̀ rántí pé,
    ó ti sọ èyí fún wọn, wọ́n sì gba Ìwé Mímọ́, àti ọ̀rọ̀ tí Jesu ti sọ gbọ́.
  wos-wos: Wataka hukémbu hiyandéka nukwa hufuk yindéka God wandéka dé wambula ramé.
    Raméndéka di déka du wun nukwa wandén hundika wambula saréké. Sarékéta di Godna
    nyingambu hanja hayindan hundi akwi Jisas wandén hundika akwi sarékéta di wa,
    “Wu mwi hundi dé.” Wungi di wa.
  emp-NTPO: Idji ʌ̃rẽbad̶acarea idji ume nĩbabadarãba quĩrãnebasid̶aa idjia mãwã jarad̶ada.
    Maʌ̃be ãdjirãba Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌra, Jesuba jarad̶a sid̶a wãrãda ĩjãsid̶aa.
  eng-F35: Therefore, when He was raised from among the dead His disciples remembered
    that He had said this; so they believed the Scripture, even the word that Jesus
    had spoken.
  ind-ind: (Di kemudian hari, ketika Yesus hidup kembali dari kematian, kami murid-murid-Nya
    teringat pada perkataan-Nya itu. Oleh sebab itulah kami benar-benar percaya kepada
    Firman TUHAN dan semua perkataan Yesus.)
  pes-OPCB: پس از اینکه عیسی از میان مردگان برخاست و زنده شد، شاگردانش این گفتهٔ او
    را به یاد آوردند. آنگاه به کتب مقدّس و نیز به کلام عیسی ایمان آوردند.
  mpt-mpt: E inangge baanebua sinanoa e atdimo anaiba kaanea amo asu kenea make dime
    imin hana tlea e okok aleyemin nakai funaniba E sino inangge baanebiotabo ge funaniba
    Gode buk tem weng osa eka Yesuse wengo oye bine osa bainobo gesiobe.
  ssx-ssx: Koto ekina꞉ Yesu homeeke Koda꞉ma꞉ pa mea tiaeyeke natena꞉ ipika꞉ disaipolo
