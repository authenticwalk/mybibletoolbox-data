    Maromak makoꞌan uluk aan sia nakerek nela kedan iha Hakerek Moon nosi lia Yesus
    nia.
  hlt-MCSB: Te dongah duek lamkah a thoh daengah ni a thui he khaw a hnukbang rhoek
    loh a poek uh. Te vaengah Jesuh loh a thui olka neh cacim te a tangnah uh.
  xtd-NT: Xijan kuu xa, na n‑nandoto‑ia xa n‑kuu‑ia ndɨyɨ, te n‑ka najaꞌan se dakuaꞌa‑ia
    xa duꞌa n‑jaꞌan‑ia. Te n‑ka jandixa‑s tnuꞌu Ianyuux xiꞌin tnuꞌu n‑jaꞌan Jesús.
  mdy-ETH: ዬሱሴ ሃይባፓ ዔቄሢኮ ጊንፃ ዒዛኮ ጊንፆ ሃንታ ናኣታ ዬያ ጶቂሤኔ፤ ዬያ ዛሎና ማፃኣፓ ፃኣፒንቴ ባኮና ዬሱሴ ኬኤዜ
    ቃኣሎ ዔያታ ጉሙርቄኔ።
  spl-spl: '@see-verse:JHN.002.021'
  usp-NT: Jwi'li'li cuando xc'astasaj jwich Kakaj Jesús laj jcamnakl xo'lak camnakib',
    yak ajtijol rib'ak chirij xcuxtaj jwi'lak ri b'il jwi'l Kakaj Jesús, ajruc're'
