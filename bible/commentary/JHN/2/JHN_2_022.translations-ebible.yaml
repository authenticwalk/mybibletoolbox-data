    ama enge qärangätni i sa mudu rha säm a ngät bä sävät ama enge qärangätni i ma
    Jisas ka märhamän bät a ngät.
  ita-1885: Quando egli adunque fu risuscitato da' morti, i suoi discepoli si ricordarono
    ch'egli avea lor detto questo; e credettero alla scrittura, ed alle parole che
    Gesù avea dette.
  muy-muy: Yezu àra àməta mək àŋgaba e kisim ba ni ti ndam maɗəbay naŋ ni tə̀sərki
    ka ma nani ya àɗəm ni. Nahkay nday nakəŋ tə̀gəskabu pakama ya àbu məbəkiani a
    Wakita ge Melefit bu ni akaba ma ga Yezu ya àɗəmbiyu ni.
  kqc-kqc: Mina dada muyesi dadi rae reyori, ini usi dina vene yaku mina ago niyo
    mokei kero resi Sei di ago ma Iesu di ago rofu mokena vari gira aeyadi.
  tav-tav: Cʉ̃re na cajĩaricaro bero catunu catiipʉ cʉ cãno cʉ buerã cʉ cabuioriquere
    jã catʉgooña majiwʉ. Tiere tʉgooñarã, “Cʉ cabuioriquere cariapena caĩñupi,” jã
    caĩ nʉcʉbʉgowʉ. To bairi Dio ye quetire cabuiori maja tirʉmʉpʉ macana Jesu cʉ
    cabaipere na cauca jʉgoyeyerique quenare, “Cariape caĩñupa,” jã caĩ nʉcʉbʉgowʉ
    yua.
  eng-ULB: After he was raised from the dead, his disciples remembered that he said
    this, and they believed the scripture and this statement that Jesus had spoken.
  spa-VBL: Después que Jesús se levantó de entre los muertos, sus discípulos recordaron
    lo que él dijo, y por esto creyeron en la Escritura y en las propias palabras
    de Jesús.
  fra-_FOB: Après donc qu'il fut ressuscité des morts, ses disciples se souvinrent
    qu'il leur avait dit cela; et ils crurent à l'Écriture et à cette parole que Jésus
    avait dite.
  hau-ULB: Bayan da aka tashe shi daga matattu, sai almajiransa suka tuna ya fadi
    haka, suka kuma ba da gaskiya ga nassi da wannan kalami da Yesu ya fada.
  mal-mal: അവൻ ഇതു പറഞ്ഞു എന്നു അവൻ മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റശേഷം ശിഷ്യന്മാർ
    ഓർത്തു തിരുവെഴുത്തും യേശു പറഞ്ഞ വചനവും വിശ്വസിച്ചു.
  kkc-kkc: Esiga Yesuye toloso hogado polome, hamamee Yesu o hamamee dili odoo oso
    Yesuye taka goo hagee gooleebuguso. Egeeseelone diayo Godeeyo to booka maga taka
    sabolo osoloso Yesuye taka to omapoo tei tooso.
  lit-lit: Todėl kai jis buvo prikeltas iš numirusiųjų, jo mokytiniai prisiminė, kad
    jis buvo jiems tai pasakęs, ir jie tikėjo šventraščiu ir ta žinia, kurią buvo
    pasakęs Jėzus.
  urd-GVR: Us ke murdoṅ meṅ se jī uṭhne ke bād us ke shāgirdoṅ ko us kī yih bāt yād
    āī. Phir wuh kalām-e-muqaddas aur un bātoṅ par īmān lāe jo Īsā ne kī thīṅ.
  far-far: Ma ana kada God tae nia fasia maea na ne na fafurongo nia ki fi manata
    to'ona ne nia saea na ru ne, ma kera ka fi famamana na Kekedee Abu ma na ru ne
    sa Jesus saea.
  suz-BL: मिनु नोले परमप्रभु यावेमी येसु कली बेक्‍शो रे सेंदानु, आ शेंसीबपुकीमी ङोंइती
    आ रां आ पर्बम पशो लोव़ फ्रुक्‍तेक्‍म। मिनु परमप्रभु यावेमी ब्रेक्‍पाइश्‍शो लोव़
    नु येसु आ देंशो लोव़ थमा सुइक्‍तेक्‍म। होसे ६:२
  car-NT: Iromby'san wyino awomy'po wyino mo'karon inemeparykon wetuwaro'ma'san rapa
    moro moro wara ika'po poko. Irombo moro imero'po, moro Jesus wykatopombo amyika'po
    i'waine.
  amp-amp: Ndnettn kto Jisasr nohhato husfirpa yiham yopt rhuhato tfit sinyamohat,
    disaiperm tfit dukamomt ror kfoyuk mrokfot. Nd mrokfot dukahato memom, “Bro Nkifrarhu
    rfa borngt rhuyuk mrokfom yo ror kfoyuk mrokfom fipet mrokfoyem.”
  bht-bht: जालू यीशु मरी करी जिंदा होया था, तालू उदे चेलयां जो याद आया था की उनी ऐ
    बोलया था; कने पबित्र शास्त्र कने सै बचन जड़ा यीशुऐ बोलया था, उस पर भरोसा किता।
  eng-NOY: When therefore he had risen from the dead, his disciples remembered that
    he had said this; and they believed the Scripture, and the word which Jesus had
