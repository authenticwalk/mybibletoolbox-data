    wandi. Wan tamba la God waa nyaangɨt pɨlɨwuta nɨmba ana woseka waa pɨlɨwutndi.
    Jisas nɨn kat mbutɨnda nyaangɨt ndɨ woseka waa ana mbutɨndɨ. Wan nyaangɨt tamba
    aywaa kak kiyandɨ, vɨnɨn waa wandi.
  hun-hun: Mikor pedig feltámadt a halálból, emlékeztek a tanítványai, hogy ezt mondta,
