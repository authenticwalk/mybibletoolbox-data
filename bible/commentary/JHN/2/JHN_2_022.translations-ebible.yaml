  san-ORI: ସ ଯଦେତାଦୃଶଂ ଗଦିତୱାନ୍ ତଚ୍ଛିଷ୍ୟାଃ ଶ୍ମଶାନାତ୍ ତଦୀଯୋତ୍ଥାନେ ସତି ସ୍ମୃତ୍ୱା ଧର୍ମ୍ମଗ୍ରନ୍ଥେ
