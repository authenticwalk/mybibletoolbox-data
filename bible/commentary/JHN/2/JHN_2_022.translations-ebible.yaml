    quien³² 'e³ jmii'³¹ cu³lø³¹ júu² 'e³ ca²³lʉ́³. 'E³ jo̱³ ca²³táan³te'²³ 'e³ la²³
    lǿ² júu² quiee'³² Dios 'e³ to̱o̱²³ ji³ je² 'en³² Jesús. Ca²³táan³te'²³ 'e³ la²³
    lǿ² júu² 'e³ ca²³lʉ́³ 'ñée² co̱'³.
  zar-NT: Que lë ni naʼ, cateʼ bubanëʼ Jesús lu yöl-laʼ guti, yöjnéguequinëʼ bönniʼ
    usëda queëʼ Jesús ca naʼ gunnë́ʼ, ateʼ gulaʼyéajlëʼë le nazúaj lu guichi láʼayi,
    encaʼ yuguʼ didzaʼ bëʼë Jesús.
  kde-kde: Bahi Yesu pafufuliwije, vakuhundwa vake nkuhimukila kuva ánitangola anelo.
    Nkulakulupila Malemba Lanaswe na malove àlalá lanatangwele Yesu.
  ata-ata: Io, no voxo iliꞌi no mine Iesu usoli xe utulu, la ta molomolou mixavutalanu
    vaikalau. La sou aneꞌi imulaxu taneꞌi no anu Lavuku Tavuna mo vaikala e Anu mulemolu
    ne.
  qvw-NT: Chaypi Jesus wañucuśhanpïta śhalcämuptinñam yaćhapacünincuna yalpälälila
    caypi limaśhancäta. Jinalmi isquirbishancunämanpis quiquin Jesus limaśhancämanpis
    chalapaculcäla.
  nfa-nfa: De dꞌai lèpa lodꞌo limuri, ropa Yesus madhe, hèia mamuri hari, heka ana-ana
    madhutu Na sanèdꞌe kèna, ngaa dhu Na peka tèke dènge rèngu. Ka ra parcaya ngaa
    dhu suri tèke ètu dꞌara Sasuri Mola-Mèci Lamatua karèi nèti uru-uru ka, dènge
    ngaa dhu Yesus peka mema dènge rèngu.
  tnp-tnp: Kəni uərisɨg, nian in tɨnɨmɨs rəkɨs, kəni mɨnəmiəgəh mɨn, kəni rəhan nətəmimi
    mɨn, nɨkilah təhti nəghatiən əha rəhan iətəm təməni. Kəni ilah kəmotəhatətə e
    Nauəuə Rəha Uhgɨn, mɨne nəghatiən iətəm Iesu təməni=pən kəm lah.
  urd-urd: “पस जब वो मुर्दों में से जी उठा तो उसके शागिर्दों को याद आया कि उसने ये
    कहा था; और उन्होंने किताब — ए — मुक़द्दस और उस क़ौल का जो ईसा ने कहा था, यक़ीन
    किया।”
  hot-hot: Ba Yisu haviyô hathak loŋbô hêk ŋama ma anêŋ ŋê ku leŋiŋhabi abô atu ba
    bôk hanaŋ. Êŋ ma êvhaviŋ abô atu ba hêk Wapômbêŋ anêŋ kapya lôk Yisu da hanaŋ.
  mqj-NT: Mangkapi tuo sule Puang Yesus dio mai alla'na to mate mane nakilalairi passikolana
    kumua innang mangka napokada. Ummorean asan pole' battakadanna Puang Allata'alla
    illaan Buku Masero anna tula'na Puang Yesus.
  rus-SYN: Когда же воскрес Он из мертвых, то ученики Его вспомнили, что Он говорил
    это, и поверили Писанию и слову, которое сказал Иисус.
  mbh-mbh: Na nge wop lemi ako God i palos werera i nge rinong, ile wainlangaere olemi
    rum werer ile riong ako i ri nge, na olemio nge a God ile riong ako i voth a ile
    erere nge, tomo mun nge a Jisas ile riong.
  bdd-bdd: Muliyetega Yesu ꞌamasa ꞌoinega ꞌitoholo hila ee ꞌabwa ꞌana tomuliyaedi
    ꞌina gwaeina ꞌoidiya sinuwatuhuya, ꞌoinega Yehoba ꞌina hepwailina bukiina ꞌoina
    ma wete Yesuina ꞌina gwaeyedi ꞌabwa hesi sihemisa bwaibwainidiya.
  cbt-NTPO: Quisoso nanpiantahuachina, naporinso' yonquirai. Cara tahuëriya quëran
    nanpiantarin ni'ton, “Yosë quiricanën quëran no'tëquën ninorin,” tënai. Quisoso
    noninsonta' natërai.
  srn-NT: Baka di Yesus kon na libi baka, den man fu En memre tak' A ben taki a sani
    disi. Dan den bribi san skrifi ini a Santa Buku nanga den wortu di Yesus taki.
  cta-NT: Biꞌ chaꞌ loꞌo cua ndyuꞌú Jesús chaca quiyaꞌ, liꞌ ndyiꞌu tiꞌ nguꞌ nu ndyaca
    tsaꞌa̱ jiꞌi̱ ñiꞌya̱ nu nacui̱ Jesús jiꞌi̱ nguꞌ tsa̱ biꞌ; liꞌ jlya tiꞌ nguꞌ chaꞌ
    nu nscua lo quityi jiꞌi̱ ycuiꞌ Ndyosi nu ngua saꞌni, loꞌo juaꞌa̱ jlya tiꞌ nguꞌ
    ñaꞌa̱ chaꞌ nu nda Jesús loꞌo nguꞌ tya liꞌ.
  bqc-SIM: Kɛ́ Yesu bↄ̀ gau, yã́ pↄ́ a òpi dↄ̀ aà ìwaↄgu, ↄ̃ aa yã́ pↄ́ kɛ̃a
    Luayãtaalau sì ń yã́ pↄ́ Yesu òpio.
  tcz-CHONGTHU: Hiche hi Ama thina a kona kaithouva a um nung chun, aseijuiten ipi
    aseina ahi ahin geldoh un, Pathen lekhabua thuho leh Yeshua thusei ho atahsan
    tauve.
  mar-mar: म्हणून तो असे म्हणत असे हे तो मरण पावलेल्यातून उठल्यावर त्याच्या शिष्यांना
    आठवले आणि त्यांनी शास्त्रलेखावर व येशूने उच्चारलेल्या वचनावर विश्वास ठेवला.
  snp-snp: Eti loto logimito minoto folaiguti neidaito ya ege-ege moinamo we kawa
    ya kolife lamo ne. Ido Yesu kala limo yaki ido ka mono lufuwau ya Goti kala wiyamo
    yaki ya koliti ya koli kikitamo ne.
  isl-isl: Eftir upprisu hans minntust lærisveinar hans þessara orða, og skildu að
    það sem hann tilnefndi úr Biblíunni, átti við hann sjálfan og rættist allt.
  spy-NT: Nto yu /kabokiing'eetee Yēēsu meet lētuunoo, kusēw ꞉rubiikyii kule kikiikumwooy
    ꞉Yēēsu ng'aleechaa. Yooto nanyuun, kōōyēnchi ꞉rubiichoo siruutēkaab Yēyiin āk
    kiyēē kimwooyē ꞉Yēēsu.
  xnn-xnn: Isonga idi natey si Jesus dat kasin matago et ninemnem san papasolotna
    ay tinmet-ewa nan kinwanina dadat patiyen nan naisolat id kasin ay kalin Apo Dios
    ya din inbagan Jesus isnan awnitna katagowan.
  mwe-mwe: Bhai, a Yeshu bhakayuyweje, bhaajiganywa bhabho gubhakumbushilenje kuti
    bhatashiye gene malobhego, gubhagakulupalilenje Majandiko ga Ukonjelo na malobhe
    gubhatashiye a Yeshu gala.
  tte-tte: Saugana boita mena itoloyoi ana tobenaliyao nuwali mena isae tawae tauna
    kona iwalowen kabo simeli Buki Tabu ana walo yo Yeisu ana walo ana toloyoi kaiwena.)
  tcs-tcs: Apta nau. Wen Zizas i bin kamlaipgen prom ded, dem klostuman blo em i bin
    mata tingbaut tok blo em wea em i bin spik dat em i go kamlaipgen prom ded, ane
    dempla i bin mata bilib wea Baibol ane da mesiz wea Zizas i bin spik.
  hlt-THB: Thihnaak khuiawh kawng a thawh coengawh a hubatkhqi ing anih ak awi kqawn
    ce sim tlaih uhy. Cedawngawh Cakciim awi ingkaw Jesu ing ak kqawn awi ce cangna
    uhy.
  soq-soq: Iesu God duwa umanawa wana ipawaida me wawe alala walama sawo mai atentopona,
    dia. Tane Iesu bo bedewe enenwiseno tauma mo Iesu dima bauta wana insene atentoiena.
    Do dima buka bedewe girumalena ita dima Iesu wana sumanaiwanton.
  qub-qub: Chayno nishantaga disïpuluncunapis yarpäriran Jesús wañushanpita cawarimushanpitarämi.
    Chayrämi riguiran Tayta Diospa palabranman y Jesús nishancunamanpis.
  att-att: Á ta pappasá na pate ni Apu Kesu ánna yù paginnanole na, yáyù lâ pakanonò
    nayù ira tudduán na sù kinagi na, á yáyù panguruk da sù ngámin nga inipetúrâ ni
    Namarò sù dán nga netúrâ ánna yù ngámin gapay nga kinagi ni Apu Kesu.
  bki-bki: Ana iorou laka garuei, iorou ka na naio jumolu bere den m̃ariano, kanano
    naiagagoano nalo ajidomialio bereio ka naio ber iliano nei banlo, ana mila na
    amonea lie vivitauiano lu nalo bija Yesu kanano iliano nalo banlo.
  bqp-bqp: Kũ Yesu vù bona gan, yã kũ à òo pìi dↄ̀ a ìbanↄgu, akũ ò yã kũ à
    kɛ̃na Luda yãn sì kũ yã kũ Yesu òo pìio.
  mcp-mcp: Ompwíín bɛ́ bwə́ á kə nyiŋgə tə́dʉga lə́sʉ́ Yésus nyə a lás wɔɔŋgʉ́ ja
    nyə gwûm yí, bwə́ mú *magʉlə Mícilyá myâ Kálaad Zɛmbî, *magʉlə nə́mə́ lə́sʉ́ yé.
  hat-hat: Lè Jezi leve soti vivan nan lanmò, disip li yo vin chonje li te di sa.
    Se konsa yo te kwè sa ki te ekri nan Liv la ansanm ak tout pawòl Jezi te di yo.
  npl-NT: Yika, ijkuak Jesús omoyoliti, itlamachtijkawah okilnamikeh tlan okimilijka,
    iwa okineltokakeh tlan kijtoa itlajkuilol Dios.
  bgg-bgg: Ji-è ai iy ne hòi mage shii airo samoythek è ji pha miyao nowkhlei, chiih-è
    ai ji pha jigigam ji now srane Isu è nyie yao pha ji migi rek.
  eng-TCENT: So when he was raised from the dead, his disciples remembered that he
    had said this, and they believed the Scripture and the word that Jesus had spoken.
  eng-BSB: After He was raised from the dead, His disciples remembered that He had
    said this. Then they believed the Scripture and the word that Jesus had spoken.
  cpu-NT: Ikanta itzinagaaranki Jesús, ikinkithashiretanairo iriyotaaneete iroka otzimi
    jiñaaventzitakari. Irootake ikempisantaperotantanakarori Osankinajanorentsi, eejatzi
    okaratzi ikantayetakeri Jesús.
  san-ASM: স যদেতাদৃশং গদিতৱান্ তচ্ছিষ্যাঃ শ্মশানাৎ তদীযোত্থানে সতি স্মৃৎৱা ধৰ্ম্মগ্ৰন্থে
    যীশুনোক্তকথাযাং চ ৱ্যশ্ৱসিষুঃ|
  tac-NT: '''Liko a''kinana napu''lige me''lisuga ''lige uchéchigo siné ku ajánasa
    alué Esusi, alué Esusi ''yuga járome nélále napu anílige alué Esusi, a''liko abéchigo
    ''la bijchígile napurigá anile Onorúgame nila osilí ''ya nerúgame, ''lige alué
    Esusi ra''ichálilatiri.'
  eng-WEBPB: When therefore he was raised from the dead, his disciples remembered
    that he said this, and they believed the Scripture and the word which Jesus had
    said.
  gfk-H: Ma bia ga tut hut balin talur ra minaat, ira nuna bulu na hausur diet ga
    lik lah ing ga tangai. Io, diet ga nurnur ta iakan ra nianga ta Kalou ma ta kaikek
    ra nianga mah Iesu gata tangai tar.
  viv-viv: Ada muliya Yesu ahe gimididi-havagi ana toveya, bonai-nadi ime ana tomuliya
    nuwama giꞋafolena ada au Yaubada bonana tuwai-moꞋena hiꞋetoladina-ma adavadavana
    kadu Yesu bonana avetumaganena.
  yao-yao: Nipele Che Yesu paŵasyuchile, ŵakulijiganya ŵao ŵakumbuchile kuti ŵaŵechete
    gelega, ni ŵagakulupilile Malembelo ga Akunnungu ni maloŵe gaŵaŵechete Che Yesu
    gala.
  tgp-tgp: Hin rani atu mo mele turu na mateia, nona tamlohi usuri la mele r̃omr̃omi
    nona retireti atu, ale la rasu na Retitapu peresi na retireti non Iesu.
  auc-NT: Tömengä ïincayæ̈ wængä ate Wængonguï, Ñäni ömæ̈möe, angä ñäni ömæ̈mongä
    ate, Æbänö angacäï, ante tömengä ëmïñæ̈näni pönënänitapa. Ayæ̈, Wængonguï angä
    ëñente näni yewæ̈mongaïnö nö impa, ante pönënäni inte ayæ̈ Itota tömënäni ïnänite
    nänö änïnö ante adobaï pönengadänimpa.
  kbc-NT: Igaanaɡ̶a yewiɡ̶atace Jesus, odaa niɡ̶ijo anodiotibece joɡ̶onalaɡ̶atibige
    mijo me yalaɡ̶ate niɡ̶ijoa notaɡ̶a. Odaa jeɡ̶epaanoɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji
    lotaɡ̶a, codaa moyiwaɡ̶adi niɡ̶ijoa notaɡ̶a aneete Jesus.
  bmh-bmh: Guzenaimai, Uwait nug Yesus noumeun koli usai morona, ziwas go ebu, gonugau
    tapaimaraneun dudu agen ze go gonug getal awareun ze go koli dabilemen. Uwait
    nugau ze go nug en sikut wemen dareun mui, Yesus nug awareun ze en mui, goagal
    oiagab petak emenin.
  ctu-BL: Jini cha'an che' bʌ tsa' tejchi ch'ojyel Jesús ba'an chʌmeño' bʌ, jini xcʌnt'añob
    i cha'an tsi' ña'tayob jini t'an tsa' bʌ i yʌlʌ Jesús. Tsi' ñopoyob i Ts'ijbujel
    Dios yic'ot i t'an Jesús tsa' bʌ i yʌlʌ.
  meq-meq: Ahəl nakə Yesu a mət ada a lətsew abəra ma mədahaŋ aye na, bazlam ŋgay
    niye a tsik aye a matayaw a gər a gawla ŋgay hay. Pat eye niye na, tə dzala ha
    ka wu nakə mawatsa eye mə Ɗerewel i Mbəlom aye ada ka bazlam ŋgay nakə a tsik
    aye.
  noa-H: Hi mag hiek'atarr haawaita, hamau hi t'õowia deeu hiiu p'iidʌtarr k'urjã
    maach chi hi dʌ̈i hogdʌba wënʌrrarr k'ʌʌnaun hi hiek'atarr k'ĩir heyaa naajim.
    Mag warag warrgarwe Hẽwandam hiek p'ã sĩsidʌm gaai Jesús higwia p'ã sĩsidʌmjã
    wajapcha k'ap'ʌnaa hich Jesuu hich hiiucha maachig nem jaaujerrjã warag marau
    k'ap'ʌ nʌisijim.
  alp-NT: Hoko kena Ikwana suike bei matale pende, Eni maka luluaru esi nete loko
    lepate rebe Ibeteke mere. Hoko esi hlaleke titinai loko Alla Eni lepata rebe lekiule
    kai lepata rebe Yesuse Ilepaele.
  san-VEL: sa yadetaad.r"sa.m gaditavaan tacchi.syaa.h "sma"saanaat tadiiyotthaane
    sati sm.rtvaa dharmmagranthe yii"sunoktakathaayaa.m ca vya"svasi.su.h|
  kbq-kbq: Anagema hu'nere, fri'nefinti'ma otige'za, Agri amage nentaza disaipol naga'mo'za
    e'inahu zanku hu'ne hu'za zamagesa antahi'naze. Nentahi'za avon tafemo hu'nea
    kere ene, Jisasi'ma hu'nea nanekere zamagesa nentahi'za zamentinti hu'naze.
  kbh-kbh: Chama, Jesús obanënguents̈ana tojtanayena ora, chabe uatsjéndayënga tmojanenojuabó
    nts̈amo muents̈e cha tojanë́yanama. Chca ora, Bëngbe Bëtsabe uabemana palabrënguiñe
    y Jesús chora tojánayana palabrënguiñe más chënga imojtsos̈buaché.
  ron-LSB: De aceea, când a înviat din morți, discipolii lui și-au adus aminte că
    el spusese acest lucru și au crezut în Scriptură și în cuvântul pe care îl spusese
    Isus.
  pon-pon: A lao iajadar jan a matalar, japwilim a tounpadak kan ap tamandar, me a
    kotin majanier mepukat. Irail ari pojon kijin likau kan o majan, me Iejuj kotin
    majaniadar.
  nhe-BL: Huan teipa quema panotoya miyac metztli huan Jesús mijqui huan ica eyi tonali
    sampa moyolcuic, tiimomachtijcahua tiquilnamijque nopa tonal quema quiijto ni
    tlen itlacayo. Huajca tijneltocaque tlen ijcuilijtoc ipan Itlajtol Toteco huan
    tijneltocaque tlen yajaya techilhuijtoya.
  sps-sps: Ai vou na tou tsun fatabin Tsunia tana mat, matisian Tsunia fakats fatabiny
    ton vegiau te kat Ya, ana ri faamainy to na painy vegiau tan Vegiau Ten Gov, an
    vegiau te tsue iny e Jisas.
  wnc-wnc: Unzingge masande Anututa matmat gapmaneta Jesu gatu tangenawan pandetnata
    wamu tupa wa yakut takngae gatunin natdekumang. Siwan Anutue wamu mataking kakngaat
    gatu Jesuta wamu wa yakut takngaatde natapna siakan sikut.
  bus-bus: Kɛ̀ Yesu fɛ̀ɛ bↄna gaan, yã kɛ̀ à ò pì dↄ̀ à ìbanↄn, ben aↄ̃ yã kɛ̀ kɛ̃na
    Luda yãn sì kↄ̃n yã kɛ̀ Yesu ò pìo.
  gub-BL: A'e rupi imàno re ikweraw wi re hemimu'e ima'enukwaw 'aw ize'eg awer rehe
    a'e wà. Uzeruzar Tupàn ze'eg pape rehe imuapyk pyrer rehe a'e wà. Uzeruzar Zezuz
    ze'eg awer a'e 'ar mehe arer rehe a'e wà no.
  imo-imo: Altoko Jisas kolopa wali talo ono kombuna pepa yupoko tipemunga makilipe
    koinjo molorumu wali yunge lombili andolimani yuni oi ulke tempelemundo nimu ungumu
    liko manjiringi. Pilkolio Gotenga Bukumunga moromo ungumu kinye Jisasini nimu
    ungu talo paimbo ungumu lepamo ningo pileringi.
  boj-boj: Deqa bunuqna a subq na tigelonaqa aqa aŋgro naŋgi aqa anjam deqa olo are
    qalsibqa Qotei aqa anjam nami neŋgreŋyeb qaji deqa poinjrnaqa Yesus qa naŋgo areqalo
    siŋgilateb.
  ulk-ulk: Keubu e eudlam ikiamda abi memeglera mena abra mir wanagri iabi idonige
    nalu ia e oditautli, a wi umele wauridli zogoziawali a Iesura mir agekar mir.
  eng-DRA: When therefore he was risen again from the dead, his disciples remembered,
    that he had said this, and they believed the scripture, and the word that Jesus
    had said.
  knf-knf: Kë hënk, wi abiiŋ anaţa ţi pkeţ, baţaşarul baleş kë abi ji haŋ, aşë fiyaar
    uko umpiiŧuŋ ţi Ulibra wi Naşibaţi na uţup wi Yeŧu abiiŋ aţup.
  san-KHM: ស យទេតាទ្ឫឝំ គទិតវាន៑ តច្ឆិឞ្យាះ ឝ្មឝានាត៑ តទីយោត្ថានេ សតិ ស្ម្ឫត្វា ធម៌្មគ្រន្ថេ
    យីឝុនោក្តកថាយាំ ច វ្យឝ្វសិឞុះ។
  arn-NT: Feymew, wiñomongetulu ta Jesus kisu ñi pu disipulu tukulpayngün tüfey tañi
    feypiel ta Jesus, fey feyentuy engün tati Wirin Chillka ñi feypiel mew ka femngechi
    Jesus ñi dungun mew.
  zas-NT: Zeel chi babanman loj ree bengüt, basaaladx ree xbejnman ni rëbaman, abiꞌ
    bililadx reeman xtiidxaman bililadx tëë reeman ni ca loj xtiidx Dios.
  ken-NT: Mpok Mandɛm akʉ yi ámpɛtnsɛm ndǔ nɛpɛ́m, kɛ̌ bakoŋo bhi bátɨk bɛ yi arɛm
    nyaka bɛyɔŋ ɛbhɛn. Ɛ́kʉ́ bɔ mánóko mɛnyɨŋ ɛbhɛn bɛchi amɛm Ɛkáti Mandɛm nɛ
    ɛbhɛn Yesu árɛ́mɛ́.
