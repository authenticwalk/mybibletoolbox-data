    'e 'cɛn. Ɛn o yi -tɛra Bali wei nɛn 'e 'crɛn -tɛdɩ bɛ -a da, 'lee 'wɩ nɛn Zozi
    -a 'vɩ -wlɛ "bɛ -a da.
  fuh-BKF: Nde Iisaa ummitinoo ndeen, taalibaaɓe muuɗum ɓeen miccitii ko haalnoo ɗum.
    Ɓe ngoonɗini ko Binndi ɗiin mbi'i ɗuum e haala ka o haalnoo kaan.
  arl-NT: Naacuajitij, Jesu jaara samiitiaquiaariuhua, canaa na pueyari jiyacari shusha
    niishiquiaari naa Jesu sequesano miriquini. Naaratej, canaari tariucuacaanu Pueyaso
    Rupaajinia naajiotasanoocua tiuuquiaarini, Jesu sequesanoocuanio.
  ziw-ziw: Ivyo umo eze auyuke, wanampina wakwe wakumbuka kugamba alongaga ayo, niyo
    wazumila Mawandiko Yakukile viya alongaga Yesu.
  grc-TR: Ὅτε οὖν ἠγέρθη ἐκ νεκρῶν, ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι τοῦτο ἔλεγεν αὐτοῖς·
    καὶ ἐπίστευσαν τῇ γραφῇ, καὶ τῷ λόγῳ ᾧ εἶπεν ὁ Ἰησοῦς.
  nag-nag: Karone, jitia Tai mora pora punoruthan hoise, Tai chela khan yaad ahise,
    ki Tai etu taikhan ke koise, aru Jisu taikhan ke kowa kotha ke bhi aru shastro
    kitab ke bhi biswas kori loise.
  eng-OEBCW: Afterwards, when he had risen from the dead, his disciples remembered
    that he had said this; and they believed the passage of scripture, and the words
    which Jesus had spoken.
  knj-NT: Yuxan, ja' yet jix pitzc'u a xol eb camnaj, ja' yet tu' jix sna'ontej eb
    scuywom tzet jix yala, catu' jix yaon oc eb yin sc'ul tzet tz'ibebil can yul An
    Juun tu', c'al tzet albil can tet eb yu Jesús.
  deu-1912: Da er nun auferstanden war von den Toten, gedachten seine Jünger daran,
    daß er dies gesagt hatte, und glaubten der Schrift und der Rede, die Jesus gesagt
    hatte.)
  san-PUN: ਸ ਯਦੇਤਾਦ੍ਰੁʼਸ਼ੰ ਗਦਿਤਵਾਨ੍ ਤੱਛਿਸ਼਼੍ਯਾਃ ਸ਼੍ਮਸ਼ਾਨਾਤ੍ ਤਦੀਯੋੱਥਾਨੇ ਸਤਿ ਸ੍ਮ੍ਰੁʼਤ੍ਵਾ
    ਧਰ੍ੰਮਗ੍ਰਨ੍ਥੇ ਯੀਸ਼ੁਨੋਕ੍ਤਕਥਾਯਾਂ ਚ ਵ੍ਯਸ਼੍ਵਸਿਸ਼਼ੁਃ|
  nob-LB: Da han seinere sto opp fra de døde, kom disiplene til å huske på at han
    hadde sagt dette, og de trodde på det som Gud hadde forutsagt i Skriften og på
    det budskapet de hadde hørt fra Jesus selv.
  ntj-ntj: Nyangka ngula Tjiitjanya mirritjanu wanka pakannyangka palunyaku wanalpayi
    pirnilu-ya marlakukuturnu kulirnu wangka palunyanya kutjulpirtu watjarnu wantitjanya.
    Palunyalu-ya mularrkulirnu Payipulta kutjulpirtu walkatjunu wantitjanya. Puru
    Tjiitjaku wangkatarrartu-ya mularrkulirnu.
  sxb-NT: Lunyima, olwa yaziuka okuema ku awafu, awalonzi waae waaingirizia ekingʼana
    ekia yawoolanga kino. Okwo kwagera wawa no okuganya ku amangʼana agari mu *endagano
    na amangʼana aga Yesu yawanga na awoorre gano.
  nhu-NT: Nonɛn, seke wvú to buyɛɛ wase yî kpwe le, ɛ boom bew bo ŋgoo le mum kume
    lɛ fin nu fiɛɛ fì wvú to gayɛɛ. Ɛ bó mum bee fiɛɛ fì nu ɛ̂ Ŋwa' Nyo' le, bvuu
    bee njeme wvù Jisos to jemyɛɛ le.
  row-row: Dadꞌi sia fai maꞌabꞌuin, leleꞌ Yesus mate, basa ma nasodꞌa baliꞌ, dei de
    ana mana tungga nara rasanedꞌa saa fo Ana olaꞌ memaꞌ neu se. Boe ma ara ramahere
    saa fo Lamatualain Susura Meumaren suraꞌ mia fai maꞌahulun, no saa fo Yesus nafadꞌe
    memaꞌ neu se ena.
  msy-msy: Ezɨ God gɨn mozimɨn a gamizɨma a ua dɨkafi, ezɨ an suren gumaziba ua akar
    a fomɨra mɨkemezir kam ginɨrɨ. Egha akar Godɨn Akɨnafarimɨn itim ko akar Iesus
    mɨkemezir kam nɨghnɨzir gavgavim dar iti.
  agg-agg: Ranɨyo Sisasɨmbo God ai hoŋguambeahɨndɨ botɨrirɨ sɨmboanɨ ahambo süŋgururü-rundeimbɨ
    ai horombo ahandɨ fimbo hoafɨmayu ra ŋgusüfoambe pumarɨndümo. Ranɨyo horombo Sisas
    hoafɨmayuyo Godɨndɨ bukambe sürü papɨmarundɨ ranɨyo ra anɨhondümbo-marundɨ.
  ptp-ptp: om buc tɨmuên wê Anutu tɨpi vô Yesu kɨdi lec vac yibên ge, Yesu nue ngɨvihi
    xovô lec kɨyang wê Yesu nêl lec xumac ngɨbua ge, om he vông i vin ên he nêbê kɨyang
    wê Yesu nêl ge hɨxôn kɨyang wê yêp vac xolac ge, ge kɨyang nôn vɨxôhɨlôg.
  nak-nak: La vuhula ge mulimuli La Tahalo Uru ge vahiliti loua te la lulu la pileho,
    me te la imamala alele, egiteu la valalua la vimari tetala, egite gabutala rivu
    lou la vikararala tetalale, me oio vola egite tautaulailo vagari sesele te la
    vikararala te La Tahalo Uru te La Buk Tabu Ale Pala eia mai ale Iesus veitiale.
  lbb-lbb: Lamur ning e Iesu ka laun ulak kusun a minat, anuna kakak a asaerla la
    nuk pas a warwara ne. Pa la bot tortorot ana Buk Tabu, pa ana warwara ning e Iesu
    ka atong tari.
  kan-2017: ಆದುದರಿಂದ ಆತನು ಸತ್ತವರೊಳಗಿಂದ ಎದ್ದ ಮೇಲೆ ಈ ಮಾತು ಆತನ ಶಿಷ್ಯರ ನೆನಪಿಗೆ ಬಂದು ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ
