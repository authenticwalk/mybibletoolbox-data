  tgo-tgo: Mbaŋa vama ve thuweiruva na e ghereiye ambama gharaghambu thɨ renuwaŋakikiya
    ghalɨŋaeke iyake na thɨ loŋweghathɨgha buk le utu na utuutu Jisas va i utuŋaŋgi.
  yap-yap: Ma nap’an ni faseg Got Jesus ko yam’, ma aram me yib ngan’ pi gachalpen
    e re bugithin ney ni yog Jesus; ma aram me mich u wun’rad e thin ni bay u lan
    e babyor nib thothup nge thin ni i weliy Jesus.
  mop-NT: Le'ec ti ca' cuxlaji a Jesus tucaye' tu yaamoo' a quimene, le'ecoo' u yaj
    cambala, c'ajoo' ti'i a t'an abe' yoc'ol u yotoch Dios u yadaj a Jesusu. U men
    c'ajoo' ti'iji, u mas tz'ajoo' u yool u tz'oques u ju'um Dios y u tz'oques c'u'
    u yadaj a Jesusu.
  tet-tet: Yesus mate tiꞌan, hotu moris nikar, foin Niakaan maktuir sia nanoin nola
