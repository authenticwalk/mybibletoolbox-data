  lif-NT: ᤋᤠ᤺ᤴᤍᤡ ᤂᤢᤏᤧ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱᤗᤰ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
