  bod-N: དེའི༌ཕྱིར། ཁོང་ཉིད་སྐུ་གཤེགས་པ་ནས་སླར་གསོན་པའི་རྗེས༌སུ། ཐུགས་སྲས་རྣམས་ཀྱིས་ཁོང་གི་གསུང་དེ་དྲན༌ནས།
