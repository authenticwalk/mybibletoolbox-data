  san-TIB: ས ཡདེཏཱདྲྀཤཾ གདིཏཝཱན྄ ཏཙྪིཥྱཱཿ ཤྨཤཱནཱཏ྄ ཏདཱིཡོཏྠཱནེ སཏི སྨྲྀཏྭཱ དྷརྨྨགྲནྠེ
