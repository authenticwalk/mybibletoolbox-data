    ri xij rechak.
  zav-NT: Nach catə' bžin ža bebane' ladɉo beṉə' guat ca', neto' disipl c̱he' ɉəyeza'alažə'əto'
    can' gwne'enə'. Na' gwyeɉḻe'eto' can' na Xtižə' Diozən' de'en nyoɉən de que Jeso'osən'
    yebane' ladɉo beṉə' guat ca', na' ḻeczə gwyeɉḻe'eto' de'en gože' neto'.
  sgz-sgz: Má namur ngo ái Iesu ákte aptur kaleng tili minat, kán kalilik án aratintin
    di hol pasi pinpidan erei a parai ái Iesu má dik ruruna i Buk Tabu má worwor er
    ái Iesu a parai.
  kek-NT: Jo'can nak ac xcuacli cui'chic chi yo'yo sa' xya̱nkeb li camenak, que'nak
    sa' xch'o̱leb lix tzolom li c'a'ru quixye li Jesús nak toj ma̱ji' nacam. Ut que'xpa̱b
    li c'a'ru tz'i̱banbil chak najter sa' li Santil Hu ut que'xpa̱b ajcui' li c'a'ru
    quiyehe' reheb xban li Jesús.
  blz-NT: Sarataa i Yesus nipotuo'i noko daa lapus, kasi notonginau' a murit-Na se'
    iya'a Ia poko bantilkonmo mbaripian. Mbaka' i raaya'a noparasayamo na upa men
    nitulis na Alkitaap ka' upa men ia bantilkonmo i Yesus.
  poe-NT: Ntá tió kjuixin xechón chꞌán ntá xráxinkaon tí sín kꞌuájiko chꞌán kíxin
    xi̱kaha tsíchrónka chꞌán, ntá kuítekaon sín tí xroon itén Dios tsíkjin sín ósé
    la ko tí nkehe tsíchrónka chꞌán.
  san-TAM: 'ஸ யதே³தாத்³ருʼஸ²ம்ʼ க³தி³தவாந் தச்சி²ஷ்யா​: ஸ்²மஸா²நாத் ததீ³யோத்தா²நே
