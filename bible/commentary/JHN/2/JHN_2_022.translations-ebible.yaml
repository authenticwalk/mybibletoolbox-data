  cof-NT: Junni Jesús puyato peman mate mansonhinunbi yachi tsachila mantenhilaiyoe
    ya tsantica jonunca. Junca mantenhito, Diosichi Pilacanan, Jesuchi fiquicanan
    fécari quereilaiyoe.
  srm-NT: Nöö hën u dë te a bakaten di a hopo baka a dëdë tuu, bifö u dee bakama fëën
    ko mëni taa sö wan soni a bi taki. Nöö hën u ko biibi hii dee soni dee dë sikifisikifi
    a Gadu Buku ku dee soni dee Masa Jesosi seei bi fan ku u tuu awaa.
  qvs-NT: Chaymanta Jesus wañushkanmanta kawsamushkanwasha ñukaykunaka yuyarkanisapa
    rimashkanta. Chayrak allita yacharkanisapa Jesus yachachikushkan alli kashkanta.
    Chaymanta yacharkanisapa ñawpa killkadu Tata Diospa rimanan alli kananta.
  zca-NT: Kuze', or nguruban Jesús, mitsila rë men che'n Me widi'zh re', no ngwayila
    bixa' kwa'n nzobni' lo Yech che'n Dios no rë kwa'n midi'zh Jesús.
  cbc-NT: Bairo Jesús na capajĩã rocaricʉ nimicʉ̃ã, itia rʉ̃mʉ bero nemo cacatii cʉ̃
    caãno, jãã, cʉ̃ cabuerã pʉame tie cʉ̃ caĩrĩqũẽrẽ jãã tʉ̃goñabócawʉ. Bairo tʉ̃goñabócarã
    yua, Dios yaye cʉ̃ caquetibʉjʉcũrĩqũẽrẽ cariapea jãã tʉ̃gowʉ. Jesús yaye cʉ̃ãrẽ
    cariapea jãã tʉ̃gowʉ.
  qxo-NT: “Sharcaratsimushä” ningantaga discïpuluncuna yarpasquiyargan Jesus wanurir
    cawamuptinran. Tsayrämi tantiyasquiyargan Diospa palabranchö gellgaranganpis y
    Jesus parlanganpis rasunpa camacanganta.
  mox-mox: Ta Ieisu ena yaʼitoto ʼevivi ʼaligega ana tuta ʼinaya ana toʼabibodayavo
    ena vona baʼe Vanue Gwalagwalana weaqina inuaveʼavinia ta nuadi ʼeqaʼuya. E ʼinega
    ena simana qabudi ta wese Yaubada ena vona Buki Nugwenugweina ʼinaya ivetumaqana
    aqiaqiedi.
  kew-kew: Gore orope Gote-me Yesu matmat madaa marekainaloa nipuna disaipel aanumi
    mo sade agaa wala niminaasimi. Go rabu nimumi Yesuna agaa-para Gote-na buk madaa
    i agaa-para kone rulasimi.
  dww-dww: Be Yesu ya guri be ya midimidisuḡu munaḡana raḡanine, na tauwai muriwatanama
    uma giudima Yesu ya vatovatodina a noḡotidina. Be taudi Yesu na giuma be girugiruminama
    poredie aba a riuriuena ai sumaḡedina.
  nif-nif: Tɨmbi Kunum Yambattɨ en kɨmnan nanin tɨmbɨ mɨlakuk, wolok siñgi kandañ
    gwañgwañiilɨ manda wɨn eñguk wɨn nandɨ-sɨwɨpi, Mesialok mɨlamɨlat plon manda youyoulɨn
    patak wakɨt manda Yesu en eñguk wɨn nandɨ-kwambɨñ dañgɨlɨñ.
  twi-ASANTE: Yesu wusɔreɛ no akyi ansa na asuafoɔ no kaee asɛm a ɔkaeɛ no. Yei ma
    wɔgyee Atwerɛsɛm ne nsɛm a Yesu kaeɛ no diiɛ.
  aoj-aoj: Ma anaf God nosaꞌmana wapani nowaga sogawanama, nogota atamba amom alipumi
    ananimi aꞌ ukup popoma basef ifimba ananifi fowaꞌ nagaꞌiefi. Eaꞌ deiꞌ aꞌ mahapifa
    basef ifimba fagape Baibeli faloma basef ifimba Jisas fowaꞌ nagaꞌiefi.
  cbv-cbv: Pánihna, wʉnniji Jesús ã boo pʉd jʉ̃ʉ́wát tʉ́ttimah, jwiít ã bohénitboó
    páant ã niijátjidih náhninit, jwĩ beh joyóp jĩ, bʉca. Dios naáwátdih ĩ daácniji
    nʉ́odih, Jesús ã niijátjidihbʉt “Caán yoobópdih tigaá”, jwĩ niíj jéihyep jĩ.
  taw-taw: Anɨb ak nɨm, kɨdek ne kumɨl tɨkjakek, bɨne okok gos kɨli amnak, takaw anɨb
    ak ne ned agak. Gos anɨb nɨŋɨd, buk Baybol takaw nop agɨl tɨkɨlak ak sek, Jisas
    ne takaw agak anɨb ak sek gos lɨnɨgɨlak.
  jic-NT: Jesús tepe'e na, jas tjijyünsa niswá lo püt'üs. Nin tepyala na, jupj discipulopan
    yola jis tepyala nin tjevele Jesús. Nin mpes yupj topon Dios Popel tjevelá jupj
    po'ó. Topon wa Jesús tjevelá.
  zap-NT: Por neguin, chene le Ne wban, wnileedx yra xpén Ne diiz guin ne re Ne, wlaleedx
    men yra diiz ne zëëd lo xgyiich Dëdyuzh no le yra diiz ne re Ne.
  wer-wer: Pël ëautak wë ënëmak weletakaan wal ë moulmëa akun pötak pim ruurö ten
    pim ngaanëër ngön ök niia pöten kön wiaut. Pël ëak ten ngönën pepeweri wieëa pötere
    Yesuu ök niia pöteparën kön wi kosang wesaut.
  ipi-ipi: Matili Goteto Jisasa malinga ika laya yane okone angi, balana disaipolo
    tupamane balana pii okone nembo tolo-peke loto, pii Jisasato wamba leane okonepi,
    Gotena pii pepa pelene eya tupapi, utupane bilipi leai.
  qul-NT: Jesús wañuskanmanta causarimojtinña, discipuloncuna chay niskanmanta yuyarerkancu.
    Ajinapi Escriturata Jesuspaj palabrancunatawan creerkancu.
  ter-NT: Exepúkopone ne Jesus ukópea xapa ivokóvoti, puyákoponeova okóvo íhikauhiko
    neko yûho vo'ókuke. Yoko kutípoanehiko ne yutoéti ya emó'uke Itukó'oviti yóko'o
    neko emo'u Jesus.
  bmr-NT: Jaamaño Jesu iguijeveunofeenetɨ ubuheeteusumi ijɨɨbogomɨnaa tollɨ diibo
    unuunoco esafutuuhi. Jaamoro Caatɨnɨhaame onoonoco, bu Jesu iijɨco icano diitoco
    ɨjɨɨbuguunoco miyaavuguumo.
  fuf-fuf: Ɓay wonoyii non o immintinaama e hakkunde mayɓe ɓen, taalibaaɓe makko ɓen
    anditoyi wonde hari o wi'uno ɗun, onsay ɓe gomɗini bindi ɗin e ngol kongol ngol
    Iisaa wi'unoo.
  bhl-bhl: Ibik kabalak e, Sunbin-Got em Yesus elo iti fomkamin dim elote dawkalfolse
    ding dim kabalak e, akalem gelewkabiliw kunum i Yesus yangse weng beelo iti ibolow
    fukuneko, Sunbin-Got em fut bosiliw weng beem dulum so, Yesus em yangse weng beem
    dulum so, “Fein ki makmak kelaka!”, yangsiliw kale.
  ons-ons: Ea wane ŋado baŋ Anutuŋo eŋine seu seu oŋine ma wisikae kaki wieke, naso
    yewao dokoine eŋe Yesu oŋom alakan don rake, yewa koso detkoi. Paki Anutu wane
    papiao eŋane don natne qeqine, so Yesu oŋom Bakom Urum wane don alakan rake, yewa
    wane weneŋ detpi wele okangi malip kakoi.
  con-NTPO: Tsa'caen supa papa ccase qquendyasi ingi tisema shondosundeccuja in'jan'fa
    Jesús su'choma. Tsa'caen injan'jemba gi Chiga tevaen'jeme in'jan'fa. Jesús su'chove'qque
    gi in'jan'fa.
  ghs-ghs: Oonita Dzesu ipita baata neta qoridze oomi noi bosata oho noo hiireta ma
    oho qetaqeta biranateta oke tumakhameto nokoi gama qupadzomami pobirateta.
  peg-peg: ଲାଗିଂ ହେୱାନ୍‌ ହାତାକାର୍‌ ବିତ୍ରେତାଂ ନିଙ୍ଗ୍‌ତି ପାଚେ ତା ଚେଲାର୍‌ ହେୱାନ୍‌ ଇଦାଂ
    ଇଞ୍ଜି ମାଚାନ୍‌ ଇଞ୍ଜି ଏତ୍‌ କିତାର୍‌; ପାଚେ, ହେୱାର୍‌ ଦରମ୍‌ ସାସ୍ତର୍‌ ଆରି ଜିସୁ ଇଞ୍ଜିମାଚି
    ବଚନ୍‌ ପାର୍ତି କିତାର୍‌ ।
  txu-NT: 'Nhym kam arỳm akubyn tĩn. Nhym kôt ba djwỳnh akubyn tĩnkôt omũn akubyn
    amijo tẽn arỳm Jeju kabẽn ja ma. Kute aminhĩ''ã kikreti jakreja man amim, —Be,
    mrãmri ne Metĩndjwỳnh amrẽbê: pi''ôkkam Jeju kônh kabẽn dji. Mrãmri ne Jeju kabẽnkumrẽx,
    ane. Dja kôt ba djwỳnh ar kikreti''ã kabẽn man ã amim ane.'
  eng-WEBU: When therefore he was raised from the dead, his disciples remembered that
    he said this, and they believed the Scripture and the word which Jesus had said.
  gnw-NT: Jáeramo Jesús icove ye yave ou umanocue vae reta ipɨte güi, jemimboe reta
    imandúa cua jei vae re. Jayave güɨrovia aracae Tumpa iñee pe uyecuatía oĩ vae
    jare jocua Jesús jei chupe reta vae.
  mux-mux: Kanu-kene penga Yesos kolupa ena tale ónu-koleana pepa yupuku-sipaliinga
    lomburupa ola mulurum kene yu-ni ui lku-tembollalendu nirim mele akili yu lumbili
    andúlima-ni kelku piliiring. Piliiku kene Pulu Yili-nga bukna ⸤Yesos-ndu⸥ nimba
    mulurum ungele kene Yesos-ni nirim ungele kene ‘Sika’ niku tondulu munduku piliiring.
  maj-NT: Kui kju̱a̱ha, nk'ie nga j'áíya ngáha̱ ra̱ ngabayoo̱, j'áítsjehe̱n ra̱ já
    ni'yakuyáha̱ ni xi kitsú ko̱ kis'ejihi̱n én xi tjít'a xu̱ju̱n éhe̱n Nti̱a̱ná ko̱
    én xi kinchja̱ko̱ já judio̱ k'aku̱.
  bkq-NT: Igueypyem, kurâem itonduo, Deus ety azagâ emedyly ara tiaunâdyly wâgâ aguehobyry
    xina enanâguewâm. Tienanâgueduo, âkealâ Jesus aguehobyry awyly xina nhutuly, Deus
    itaumbyry awo wâgâ iweniby âkealâ awyly lâpylâ warâ.
  kue-kue: Okuwo Yesus gogltre andigl ukor ongo, ye disaipelma wagle okuna kana ka
    ditongwa ikra poglodi pir ikine endingwa. Ana ye kamambuno pepa mina okuna beglko
    pangwa ikra ya Yesus ka okuna dungwa i pirngi dingwa.
  cot-NT: Irootaquequeate irirajia itsatacaanejia yamenajiaquerogueti coajica ipochatanajigueti
    imetojavetacagueti iquenquejajianajiroqueate ocatica icanqueca iroaqueragueti,
    ariqueate itsajiaque arimaja ocantamajataque Itioncacaantaqueca Aapani Irioshi
    coramani aisa maasano icantajiaquerica Jesoshi.
  bnp-bnp: Muri, na tahuna e Isu i pesi rike mule na matenga lakea e huriki a murimuri
    vona ri longovisia ra ngava iea. Lakea ri luhoi tora a Hinere turana maka ngava
    e Isu i taki.
  apn-NT: '@see-verse:JHN.002.021'
  ctp-NT: Kanꞌ chaꞌ bra nu wa ndyuꞌu Jesús xiyaꞌ, kanꞌ ndyuꞌwi tiꞌ neꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌin yu nchga chaꞌ nu ykwiꞌ yu loꞌo neꞌ tsan kanꞌ; ndyaa ñaꞌan tiꞌ neꞌ chaꞌ
    kanꞌ, kwiꞌ ndyaa ñaꞌan tiꞌ neꞌ chaꞌ nu ngwaꞌan ayman lo kityi ꞌin Ndiose nu ngwa
    sꞌni.
  bre-BRG: Goude eta ma oa adsavet a-douez ar re varv, e ziskibien o devoe soñj en
    devoa lavaret an dra-se, hag e kredjont er Skritur ha d'ar ger-se en devoa Jezuz
    lavaret.
  opm-opm: Gahan orhornong Got oh pamsaporhan orhe namgit napisapat han nuhur mama
    meng oh it dahatpamur. It dahapti Got ohe por ma brak matpa meng ohsi; Jisas ohe
    risuh meng ohsi arpin menghe dahatpamur.
  bvr-bvr: Rrapa nuwurra waypa jurdach a-juwuna rrapa Wangarr ana-nyala a-jarrkarrana,
    aburr-yigipa jawina gubu-borrwurra gu-gurda ngacha janguny nipa Jesus a-wena a-workiyana.
    Lika marr aburr-balcha janguny Wangarr gun-nika mu-jurra mu-guyinda rrapa barrwa
    gun-gata minypa Jesus a-wena a-workiyana.
  wal-wal: Hegaa gishshau, Yesuusi haiquwaappe denddidoogaappe guyyiyan, erissiyo
    ashkkarati i hegaa giidoogaa hassayidosona. Qassi eti Xoossaa maxaafaagaanne Yesuusi
    haasayidoogaa ammanidosona.
  zad-NT: Na'ch ka biban Jesúza' ladj beṉ' wetka', jadini beṉ'ka' nakgake'ne' txen
    daa wne', na' wyajḻe'gake' Cho'a Xtill' Chioza' na' dill'ka' be' Jesúza'.
  kmg-kmg: Juku hâmockonec ɋârerâ fahareme motecfâcne jaŋe dâŋ i manasumbiŋ. Ehuc
    ufuŋte muwec, â miti papiao ere dâŋ gâcne mukicne, irec mâmâc manapie fârine eha
    mana šakiembiŋ.
  aso-aso: nemuꞌ nene alingeꞌ hilingutiꞌ otavosa izipahala zuho neꞌmine lingumuꞌ nene
    gohi gili mini monoꞌ godolouꞌ minineꞌ gamazisi idoꞌ Izesuꞌ lineꞌ gamazi nesi nene
    gili eleꞌvoleꞌ aniꞌ ve.
  uli-uli: Yodwe yela molow tefael mo irel maes ngo ye mmang ngalir mokwe redabeyal
    hapatpat we ye sor. Iwe re sala chepar irel babior we ye santus mo mokwe Jesus
    ye sor.
  nin-NT: Nggo à tasi ni ibe yi bari, abiga ma ba a ssu ida ima yi hi, na kpanye nu
    ungbamvu ku Abachi ku, ni inkindirr yi nggo Yesu a bre ba.
  tgk-tgk: Аз ин рӯ, вақте ки Ӯ аз мурдагон зинда шуд, шогирдонаш ин суханони Ӯро
    ба хотир оварданд ва ба навиштаҷоту гуфтаҳои Исо имон оварданд.
  acu-NT: Tu tinu asamtai Jesús ukunam jakamunmaya nantakiamtai, ni nuiniatiri ainautisha
    ni timiauri nintimrar nekasampita timiaji. Tura Yuse chichamen etserin ainausha
    yaanchuik Jesúsan pachisar tu aararu asaramtai, nusha ukunam nimtimrar nekasampita
    timiaji.
  cak-WNT: Y rumac'ari', tek ri Jesús xcamisex chuwech ri cruz y pa rox k'ij xbec'astej
    pe, ri rudiscípulos xoka c'a chiquic'u'x chi ri jun tzij ri' rubin chique ri achi'a'
    israelitas ri can c'o quik'ij. Y c'ac'ari' xquinimaj ri ruch'abel ri Dios ri tz'ibatal
    ca, y ri ch'abel ri ye rubin ca ri Jesús.
  ebk-ebk: Isunga as nan natakuwan Jesus manipud as nan utúy, ninumnum nan disipulusna
    nan nauy kenalina. Angkiay ya enafurotcha nan naisurat as nan Kalen Apo Dios ya
    nan infiakian Jesus.
  spa-PDDPT: Cuando Él fue resucitado de entre los muertos, sus discípulos recordaron
    que dijo esto y creyeron en la Escritura y en la Palabra de Jesús.
  ruf-ruf: Apfo, hayatsilihuke, iwanang'ina wake wakumbuka achila chayalongile. Kuya
    waghatoghola Ghamaandiko Mahenzeluka na watoghola mbuli tsila tsayalongile Yesu.
  gun-gun: Omanoague gui onhemboete ju ma rire mae ma hemimbo'e kuery ima'endu'a aipoe'iague
    re. Ha'e rami vy oguerovia ipara oĩ va'e ha'e Jesus ijayvuague.
  agu-BL: Ej nin yi titz'e'n junt tir Jesús chixo'l alma', nin ul tx'akxuj yi yole'j
    chic'u'l yi e' ẍchusbe'tz, nin cyocsaj yi yol yi tz'iba'nt cyen tu yi e'chk yol
    yi bajnak quibital te Jesús.
  isn-isn: Iti gwa panyambele ze yakilaa kiuka kung'waakwe kupuma kuashi, ia manyisigwa
    ni akwe akakimbukiilya kina ai uligitilye nianso, akahuiila uukilisigwa ni ntambu
    naiza uYesu wakondilyee kumiligitya.
  eng-PEV: Later on, Jesus died, and he was dead for 2 nights, then on the 3rd day
    he came alive again. Then his followers remembered those words that Jesus said.
    And they believed his words and the messages in God’s book about him.
  ilo-ULB: Isunga idi nagungar isuna manipud iti patay, nalagip dagiti adalanna nga
    imbagana daytoy ket namatida iti Nasantoan a Surat ken iti imbaga ni Jesus.
  pir-NT: Sa ye tiquiro yariari bato, tiquiro masa wijiari bato ʉsã tiquiro buhena
    pehe tiquiro nidire wacũna, Cohãcjʉ̃ yere tiquina ojoari pũre Jesu tiquiro yahuri
    gʉ̃hʉre “Ti ijirota ijire”, ni wacũu ʉsã.
  anv-NT: Jisɔs akwilégé né negbo, baá utɔɔ́ bií áte nnó ji abɔ́ ajɔɔ́ mɛ́
    mechɔ́ ɛwé. Ákamé ne genó ɛyigé ŋwɛ Ɛsɔwɔ ajɔɔ́ ne ɛyigé Jisɔs ajɔɔ́.
  sab-NT: (Chui chku gire Jesu boidu ulia Jesu gerudu kare, Jesu jokeda, Jesu jaba
    chkuni gwade mongikege, boidu ene ulita gire kwian geru jwannga Jesuge ulita tachku
    Jesu gerudu mau giti kwian israelita ole, e giti kwian geru jwannga ulita Chube
    gerua degaba unsuialin Jesu giti gau ma no, kaire ama ulita Jesu gerua mau giti
    gau ulia.)
  tmd-tmd: Makwam, mai Jisas nuŋ wöröxön öbɨlöŋ aku, nöbö nugwo pɨsaŋ yönmɨdöi piaku
    God Mönö aku aipam, Jisas nuŋ keir mönö yadöŋ aku aipam rɨbyöx nugwön, “Mi yadö,”
    rön nugw pɨmä.
  acr-NNT: E uwariꞌche, echiriꞌ xkꞌastaj lo chikixoꞌl ri ekaminaq, rutijoꞌn xkꞌun
    chikikꞌuꞌx ri ubꞌiꞌim chi lo chike. Kꞌa ekꞌuchiriꞌ xkimaj usukꞌ y xkikoj ri tzꞌibꞌital
    kan chupa Ruchꞌaꞌtem ri Dios puwi ri Jesús y ri bꞌiꞌtal kan ruma Rire.
  kpg-kpg: Dono madagoaa ne mouli aga, gei ana dama agoago gu langahia bolo Mee gu helekai
    beelaa. Digaula gu hagadonu di Beebaa Dabu, mo nnelekai Jesus nogo helehelekai ai.
  taj-taj: येशू सिबाग्‍याम सोमाहेन्‍से येशूसे सुङ्बा चु ताम चेलागदेसे ढन्‍जी। जमाहेन्‍से
    थेनीगदेसे परमेश्‍वरला बचनरी भ्रिबा तामदेन येशूसे सुङ्बा तामरी विश्‍वास लजी।
  avt-avt: Te maain mɨt nenep Jisas kaki, God kɨkɨak hɨrak kekrit kepu, haiu mɨt disaipel
    nɨrak meket han hɨm nɨpaa hɨrak ketpim, te haiu mises hɨm nɨpaa God kewisɨm mau
    tɨwei. Hɨram metike hɨm me Jisas.
  cbk-cbk: Poreso despues de resucitar ele, ya acorda el di suyo maga dicipulo aquel
    maga palabra di suyo, y ya cree sila el cosa ya habla le, y el cosa escribido
    acerca del di suyo resureccion na Sagrada Escritura.
  uig-ARA: شۇڭا، ئۇ ئۆلۈمدىن تىرىلگەندىن كېيىن، مۇخلىسلىرى ئۇنىڭ بۇ دېگىنىنى ئېسىگە
    ئالدى ۋە شۇنداقلا مۇقەددەس يازمىلاردىكى بۇ ھەقتىكى بېشارەتكە ھەمدە ئەيسانىڭ ئېيتقان
    سۆزىگە ئىشەندى.
  tuf-tuf: Yájcajareht Jesús chinír bay cuanyat sicor estají yehnjacro. Yehnyat chiwat
    Jesusat wajác tamo síhw̃ajacro. Sir ubach sicor oron ac riya bay cuanín wajác
    tamo síhw̃ajacro. Eyta sihw̃ar Sir carit cutar cuihsujác im eyta rehjéc, síhw̃ajacro.
    Jesusat wajác im eyta rehjéc, síhw̃ajacro.
  abx-abx: Kahuman si kabanhaw-na, aka'intom i mga inadalan-na si nagpahalling-nay
    to, ngan siray uras agtamba i mga pagtu'u-na si Kasuratan pati' si mga pinahallingan-na
    si Jesus.
  mco-NT: Chi jada' co Jesús yjugypɨjcy codugɨɨg xɨɨ maabɨ anajty y'ögy, je huɨdibɨ
    anajty ajcxy tɨ yaj'ixpɨcy, ajɨhuɨygootɨ ajcxy huɨdibɨ Jesús anajty tɨ yajnɨmäyiigɨxy.
    Chi jada' ajcxy mɨbɨjcy ooy jadu'n nej anajty ycojaayɨty ma Dios ylibro, etz com
    nañ jadu'n anajty Jesús tɨ ymɨna'ñ.
  kqf-kqf: Sauginemo Yesu pekimo i kenamoito mulinemo ba ena tauwaikaiwatana lisidimo
    bai i giugiuwedina a noḡotidi. Ḡome Yesu ena giu i giugiuwedina bi gilugilumina
    wadubona ai sumaḡe.
  cpb-NT: Ikanta itzinagaa pairani Jesús, ikenkithashiretanairo riyotaane okaatzi
    ikenkithatakotzitakari. Iro ikemisantaperotantanakawori Osankenarentsipero, eejatzi
    okaatzi ikantayetakeri Jesús.
  aon-aon: Namudok aria abudok nyutob shan nagok aria Iruhin ta nonuhuri wonugwehw
    um batogur, aria apak ananim disaipel urkwip ko porum enyudok baraen nubokadae
    riguk anan nakriyenyuk iri. Aria douk, menek bilip makri Jisas neyagwrehen iri
    baraen nyani enyudok nyetem Iruhin ananik Buk iri douk adurin atin.
  hus-NT-2005: Jaxtám, tam ti na Jesús chemdhá ani ejech ti ít, nin exóbaliltsik in
    chalpay jechéꞌ xowaꞌ in ulúmal na Jesús ani in belaꞌtsik an Tʼokat Dhuslab ani
    ejtal xowaꞌ usnéktsik kʼal na Jesús.
  mig-NT: Ja̱ yúán, nuu̱ ní nachaku̱‑ya̱ já ní ji'i̱‑ya̱, te cha̱a káskuá'a jíín‑yá,
    ni̱ kanu̱ku̱'un ini̱‑de ja̱ ní ka'a̱n‑ya̱ tú'un yá'a. Te ni̱ ka̱kandíja‑de tutu̱
    ii̱ jíín tú'un ni̱ ka'a̱n Jesús.
  bps-bps: Na taman di kték Dyisas mdà di fati gafaldam i dad gal mlalò kenen i gmanan
    ani, na fnaglutla i gsulat di Tnalù Dwata gablà di ktékan, na i gman Dyisas ani.
  mbs-mbs: Meneng penga te pegkeantay i Jesus lekat te nematay, neeneng-enengan te
    tinoledaan din se inikagi din sìyan, aw nemenal dan te netoman se kagi te Timanem
    tapay insolat te meantay sikandin lekat te nematay, aw benal heman se inikagi
    i Jesus.
  tof-tof: Yesun büdüldügab solkwat nóma irsümülürr, oya umulbain olmalab ugón ngambangólórr
    wagó, wa ini poko bóktanórr, da i blamana Godón Wibalómórrón Bóktan amkoman yangunóp,
    akó Yesu ne poko bóktanórr.
  cme-NT: Uŋ juɔ ku aa sire, nelma faŋ maa tĩɛnu u *hãalãbiemba‑i; baa pãŋ hũu
    mamaŋ nyɛgãaŋ hiere Diiloŋ-nelma-na baa Yesuŋ waaŋ mamaŋ hiere.
  sus-sus: A to keli faxɛ ma, a fɔxirabirɛe naxa ratu a xa wɔyɛnyi ma. Na kui, e naxa
    la Kitaabui xui ra, e naxa la Isa xui ra.
  pon-2006: Ni eh iasadahr sang rehn me melahr akan, sapwellime tohnpadahk ko ahpw
    tamanda me e ketin mahsaniher mepwukat; oh re ahpw pwosonla mahsen en Pwuhk Sarawi
    oh mahsen en Sises kan.
  dad-dad: Ĩ laa bunem kel fã yen anĩ bure fele di, in dõ fiya tar, ĩ iron anĩ, wedereid
    fokõ yen. Anĩ bunem, idi Negur nẽ Itotoya ado Jesus wogõ yen anĩ nigin momoi den.
  zab-NT: Pur ningui, deni gubány Jesús xte ni gutyny de xpɨnny güenelaazdeb ni guniiny,
    ax güeldilaazdeb xtiidxny ne güeldilaazzadeb ni cá lo xquiits Dios.
  jae-jae: Gêdêŋ taŋ Anôtô gêŋu Jesu sa aŋga ŋacmatênêŋ naŋ, nê ŋacseŋomi taêŋ gêjam
    ênê biŋ tau tonaŋ ma sêkêŋ gêwiŋ biŋ, taŋ teto gêc to biŋ Jesu kêsôm naŋ.
  ksd-ksd: Ma ba i tar laun mulai kan ra minat, kana tarai na vartovo dia nuk pa go
    kana tinata; ma dia nurnur ta ra Buk Tabu, ma ta ra tinata bula ba Iesu i ga tatike.
  msm-NT: Inggad to mgo inanad ni Jesus, ayha da makasabut no mabanhaw on sikandin.
    Iyan pad pagkadomdom dan to diya mgo kagi din, aw nakatuu sikandan to diya nasuyat
    duon to Kasuyatan no pig-ikagi ni Jesus bahin to kaugalingon din.
  myk-myk: Ba Yesu ya pa ɲɛ na foro xu ni wɛ, a wu kalaapiire ti funyɔ di do na wʼa
    yi jo. A pʼi dà Kilɛ Kafila wu na, Yesu bi yemu bɛɛri jo ge, na dà yee bɛ na.
  sbe-sbe: Unai huyana Yesu ye boita na ye toloꞌuyo meta yona hekahekatao saha ye
    hededediko wa se nuwatuidi, ede kulikuli tabuna yo Yesu yona hedehedede wa se
    kawamamohoiyeidi.
  mcr-mcr: Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, kukŋuä i ätukqä iquenyqe, hui äwinymiŋqä-qe,
    Jisasi Iqu qua buta häŋä vauqaŋga, qu kŋuä iŋga äwikqe. Iŋgaŋi iqua Goti Hanjuwä
    Iqueqä bukiu tnätaŋgqeŋqätä, Jisasi Iqu ätkqeŋqätäŋi, quuvqä eqiyäpu naqä-qakuä
    imäkkuwi.
  cux-NT: Taachi Jesús nanduuchí yā yeⁿ'ē nguaaⁿ tináⁿ'ā tuu'mi discípulos yeⁿ'é yā
    nan'gaacú yā chí caⁿ'a yā chuū. Ní i'téénu yā chí canéé nguūⁿ na libro yeⁿ'é Dendyuūs
    ndúúcū nduudu chi ngaⁿ'a Jesús miiⁿ.
  tur-YTC: Bu nedenle Yeşua ölümden diriltildiğinde, öğrencileri O’nun bunu söylemiş
    olduğunu hatırladılar. Kutsal Yazı’ya ve Yeşua’nın söylemiş olduğu söze iman ettiler.
  san-ITR: sa yadetAdR^ishaM gaditavAn tachChiShyAH shmashAnAt tadIyotthAne sati smR^itvA
    dharmmagranthe yIshunoktakathAyAM cha vyashvasiShuH|
  bel-N: Калі ж Ён уваскрос з мёртвых, узгадалі вучні Ягоныя, што Ён казаў гэтае,
    і паверылі Пісаньню і словам, якія сказаў Ісус.
  sch-sch: Masikin thina renga ân thoinôkin chu, a ruoisingeiin hi thurchi hih a
    lei misîr suozoi, ani ti an riet suoka, Pathien lekhabua chong le Jisua'n a lei
    ti sai ngei ha an iem zoi.
  mic-MIQNT: Ta'n tujiw nepliteg aq apaji minunsiteg, unaqapemg migwite'tmi'tij ula
    na teluelis aq getlams'tmi'tij Gjinisgam ugtwi'gatign aq Se'sus ugglusuaqanml.
  huu-NT: Jesús fiodaillamona naimɨe jillua mei, ie llofueoicaiganodɨcaɨ bie lluacɨnona
    comecɨtɨcaɨ. Ie jira naie cuegafuena ɨɨnotɨcaɨ. Jesús lluacɨnona jɨaɨ ɨɨnotɨcaɨ.
  jiv-NT: Tuma asamtai Jesus ukunam jakamunmaya̱ nantakmiatai ni unuiniamuri̱ ni timian
    enentáimprar ni chichame̱ncha tura yaunchu Yus-Papinium áarmancha “Nekasaiti”
    tu enentáimtusarmiayi.
  otm-NT: Nu'bʉ mí zøn ra ora bi du nɛ bi dąmbɛ̨ni, 'bexgue dá bɛ̨mhbe 'bɛ'a xí man'a,
    nɛ man'da dá pąhmbe majuąni a bi man rá t'ohni Oją nɛ yʉ́m hman ra Jesús.
  dah-dah: Kame Yesu go kamyiŋde mat huwarke gab komatmiŋ yago goyen Yesu beleŋ mere
    tiyyiŋ goyen goke biŋ bak yamiŋ. Irkeb Al Kuruŋyen mere asaŋde hi goya Yesu beleŋ
    mere tiyyiŋ goyen fudinde yeŋ nuramiŋ.
  tnk-tnk: Ro iamɨnhi irə nəpɨn Iesu rətui mwi ia nemhəien səvənhi, nərmama me səvənhi
    rerɨnraha rɨrhi mə in rɨməni nəɡkiariien i, nənə irəha həni nɨpərhienien ia Nəkukuə
