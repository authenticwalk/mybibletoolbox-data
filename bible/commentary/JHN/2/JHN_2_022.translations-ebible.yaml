  unx-unx: ଏନ୍ତେ ଇନିଃ ଗଜାକାନ୍‌କ ଏତେ ଜୀଉବିରିଦ୍‌ୟାନ୍ତେ ଇନିୟାଃ ଚେଲାକ ଇନିଃ ନେ କାଜିଏ କାଜିଲେଦା
