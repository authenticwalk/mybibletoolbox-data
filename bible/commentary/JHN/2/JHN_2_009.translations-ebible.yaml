verse: JHN.002.009
translations:
  kpx-kpx: Ige malaha keu e ke ige heanu. Isito hilokaholinu abu oleveike uaini ke
    mai loholu. Isito e ke hale esemu keau hilokage Iesulike ke vanu. Ige malaha keu
    ma melameveve mo ke hohavoge au avue tinu.
  okv-H: umo avo timbuto pambuto pondo mamo ta ikeo umo amo ‘Wine’ enu humbuto indina.
    Eto ‘Wine’ amo dainge eto puvuna amo pure embopo na kia te pondo mamo na kiae
    avoeto pambuto jimbari singa ta degi ke einge ena,
  tbo-tbo: Ma Yesu goilana i wobuiya po wine, toleha taniwagana ega ita hanapugeya
    wine geka ugona meka hi tami, ma tu bagibagi tunawahi hi hanapugeya. Tu bagibagi
    goilana hi niyeya toleha taniwagana uyahina po i uma dadani ma ega yaka tu tawine
    wouna i otugeya,
  mal-C: കലവറക്കാരൻ, വീഞ്ഞായിത്തീർന്ന വെള്ളം രുചിച്ചുനോക്കി. അത് എവിടെനിന്നെന്ന് വേലക്കാർക്ക്
    അറിയാമായിരുന്നെങ്കിലും കലവറക്കാരന് അറിയില്ലായിരുന്നു. അയാൾ മണവാളനെ അരികിൽ വിളിച്ചുപറഞ്ഞു,
  grc-SR: Ὡς δὲ ἐγεύσατο ὁ ἀρχιτρίκλινος τὸ ὕδωρ οἶνον γεγενημένον, καὶ οὐκ ᾔδει πόθεν
    ἐστίν—οἱ δὲ διάκονοι ᾔδεισαν οἱ ἠντληκότες τὸ ὕδωρ—φωνεῖ τὸν νυμφίον ὁ ἀρχιτρίκλινος,
  bgc-bgc: जिब भोज कै प्रधान नै वो पाणी चाख्या, जो अंगूर का रस बणग्या था अर वे न्ही
    जाणै था के वो कड़ै तै आया सै पर जिन नौकरां नै पाणी काढ्या था वे जाणै थे फेर भोज
    कै प्रधान नै बन्दड़े ताहीं बुलाकै उसतै कह्या,
  khz-khz: velekwa kuneagina talimana na vonanu, vine nanunai eagoto gauna, eniu-tovoato.
    Ia ati ripana vovine nanuna ravanana evogomaito; a nanu gewagiato melora geregariamo
    ripara. Ne velekwa kuneagina talimana na vegarawa valigu talimana ekea-maiato,
    ne evaikilaato, netiwato,
  deu-TKW: Sie aber trugen es hin; wie aber der Tafelmeister das Wasser kostete, das
    zu Wein geworden war, und er wußte nicht, woher es kam - die Aufwärter aber wußten
    es, die das Wasser geschöpft hatten - ruft der Tafelmeister den Bräutigam
  zsr-NT: Buyúëꞌ chquiꞌ nazxíꞌ nis naꞌ nuhuöác xisi uva bönniꞌ naꞌ zoëꞌ raꞌ yusuꞌ,
    san cutu ráquibeꞌinëꞌ gazx zaꞌ. Nözcnëꞌ bönniꞌ huen dxin naꞌ gláchëꞌë nis naꞌ.
    Niꞌr bulidzëꞌ bönniꞌ utság nëꞌë bönniꞌ naꞌ zoëꞌ raꞌ yusuꞌ,
  lin-lin: Mokambi ya feti amekaki mayi oyo Yesu abongolaki vino. Ayebaki te soki
    basali bazwaki vino yango wapi ; nzokande bango moko basali bayebaki, pamba te
    bango nde batokaki mayi. Mbala moko, mokambi ya feti abengaki mobali oyo abalaki
  hns-NT: 'Oelog djaanat raha kaisan paanie hai, bakie bhandaara na djaanat raha.
    Tab djab oe paanie tjiekhies djaun wien hoi gail raha, tab oe doelaha ke bolaaike
    bolies: „Dekh, sab koi hardam pahiele attjha wien piaawe hai. Aur djab nautaharian
    khoeb pie tjoeke hai, tab na otana attjha wien dewe hai. Bakie toe to sab se attjha
    waala ab talak loekwaile rahiele.”'
  noa-E: Pari mag chi phiesta ee nʉm khʉʉn pöröu mag dö atarrta vinoog paa simjã khaugbata
    dö sĩejim. Ãba chi phiejãb wau narr khʉʉnaupaita khaphʉ naajim, amach dakhĩir
    arr aawai. Mag dö oowi chi pörkha sĩerrau chi jua pʉr chirarr woundam thʉ̈r auwi
  eng-EMTV: Now when the head steward tasted the water which had become wine, and
    did not know where it came from (but the servants who had drawn the water knew),
    the head steward called the bridegroom
  mib-NT: Te ni séyūhú de ndute jeē ní nduu vino, te tu jíní de ndé ní canihīn i.
    Chi máni mozo un cúu jeē cájini, chi máá i ni caquēen ndute ún. Yūcuán na te tēe
    ndíto vico ni cana de tēe nándāha.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मेःक्‍खिम्‍मोबा चामुक् थिमुक् ओगे़मे़प्‍पाल्‍ले़ च्‍वाःत्‍लाम्
    के़बोःङ्‌बा चे़ल्‍ले़क्‍सेॽ थिःन् साॽरु॥ खे़न् आत्तोलाम् त्‍ये़बा खे़ल्‍ले़ थेआङ्
    मे़निःसुन्‍लो, कर खे़न् च्‍वाःत् के़भाःप्‍पा सेवारोबाहाॽरे़रक् मे़निःसुरो॥ खे़ल्‍ले़
    मेःक्‍खिम्‍साबान् थिक्‍ले़प्‍माङ् उःत्तु तेॽरुआङ् मे़त्तु,
  xnj-xnj: Myimilila mselebuko peagawonjili manji gala akalola gang'amwiki kuvya divayi.
    Mwene nakumanya kweyahumili, nambu vala vatumisi vevanegili vamanyili. Myimilila
    mselebuko amkemili mkolo ndowa,
  mmx-mmx: la ni ga in tong pen mo loxongkadan, mo ga vee vaen pam. Ni goxoklen i
    do na lavaen ga laa meva, ketla lavasaxaruki ren digaklen i. Kuren la neni ga
    ro ka mo laradi diga lox aepor i,
  cbr-NT: 'Buáncëa fiesta ''ibun, Jesusan ''unpax ''icëbi vino ocë, a tanquin, uinua
    bëcë cara quixun ''unaniamabi ca an ñutënu buácabianquin buáncë unicama ainshi
    ''unáncëxa. Usa ''ain ca fiesta ''ibun an xanu biti uni cuënxun cacëxa:'
  tee-NT: Pus ju anuch ixt'ajun xtakna' ju vaiti acsni quilhc'atsalh ju anu' xcan
    ju tapala vino canch lhiula. Para jantu isc'atsai ta'anchach ju lhimincancha.
    Va yu'unch ju ixtac'atsai ju ixtamakch'alhcatnanch anch ni yu'unchach ju ixtamacutui
    ju xcan. Pus ju anu' ixt'ajun xtakna' ju vaiti lhinaulh ist'asanica ju anu' ts'alh
    ju tamak'axtoklh.
  eng-LSV: And as the headwaiter tasted the water become wine, and did not know where
    it is from (but the servants knew, who have drawn the water), the headwaiter calls
    the bridegroom,
  cak-NT: Y cuando ri achi ri pa'l chech ri nimak'ej ri' xutojtobej ruqui'l y xuna'
    chi can utz ri ruya'al-uva, xroyoj ri ala' ri xc'ule'. Ri achi ri pa'l chech ri
    nimak'ej ri' man reta'n ta anchi' petenak-wi ri ruya'al-uva. Xa can xe ri xepajo-e
    ri je-etamayon.
  pah-NT: Yhya rũi reki ga i'urame. Vinho reki yhya mbotepyra ga i'ui hepiaga. Ndokwahavi
    ga yhya mbotea vinhoramo. Gapokohara'g̃a ki a'e te okwaha hete Jesus'ga remimbotea.
    Igwete ga i'ui hepiaga. A'ero ga hembirekove'ga mbuhurukari ojipyri javo ga pe.
  sja-NT: Ma fiesta chiparipa pania vino padai bada tok'ãri, k'awa-e paji sãmãik'aapa
    uchiaji ma vino. Ma vino jedepataarãpapai k'awajida, ãchia ma vino chok'odeepa
    joidap'edaa perã. Mãgá top'eda, ma fiesta chiparipa chi ɨmɨk'ĩra miak'ãiit'ee
    bada t'ɨ̃ ataji
  xed-xed: Tapanata tsa mndu ta wa skwa zay ya ta tsa imi mbəɗanaf lu ka ima inabi
    ya ná, zɗakwa skwi a va tsa wu, sna a guli ka sagha ga tsa ima inabi ya wa. Taghəŋa
    tsa gwal ta zakamtá tsa imi yeya nda sna. Ka hgaŋtá tsi ta zəʼala makwa.
  glk-glk: صاحبه مجلس نأنستی کی اونه از کویه بأوردیدی، ولی خدمتکارأنی کی اونه اوسَده
    بید، دأنستیدی. اون وخت آبی کی شراب بوبوسته بو بیچیشته، داماده دوخوأده
  mks-NT: Joo sa̱ na̱caja Jesús ña̱ ná nduu ticui̱í cán vino. Ta na̱xito ndojó da̱
    do̱ joo co̱ xíni̱ da̱ ndájá na̱quixi dó. In túhún na̱ xíni̱ cúú na̱ na̱xini ña̱
    na̱ndaja Jesús cán ticui̱í ña̱ ná nduu dó vino. Tá na̱xito ndojó mé da̱ cómí chuun
    yóho do̱ já na̱catóntó da̱ ta na̱cana da mé da̱ tánda̱ha̱ cán.
  gfk-S: Ma nong ga balaure no lukaro ga nam no taho ing Jisas gate kios ter ura wain.
    Ma pai gale palai be ira tultule di ga kap ira wain meha, iesene dong ing di ga
    gope leh ira taho di ga nunure ter. Io, ikinong ra turadi nong ga balaure no lukaro
    ga tato leh no tunana nong ga ura tinolen, igom tange tana, “A tintalen ta ira
    turadi be, di na huna harpalau ma ira tahut na wain. Ma be ira wasire di te manga
    mamo um, io, da kap hawat um ing paile manga bilai, dage palau di me. Iesene augo,
    paule gil hobi. Kanaia iat baak u bul kawase ter ira tahut na wain tuk ter kakarek
    u ura harpalau me.”
  bmu-bmu: Uba angetmö, galömnöŋ o letota wain ahöhi, mi nemba möta denikeyök memba
    kageri, mi qahö möt asariba auruyök. Auruyökmö, welenqeqenöŋ o ugeri, yeŋön mi
    möta jigetka galömnöŋ maren toŋi oholi kayök.
  dgz-dgz: Amba barip i apanewa kaum wain venaseni ame na anun, go me kaum wain ame
    amba taueni me oare. Nao nagire kaum ame utan gemiwanumune mugenat asigimup tane.
    Boge barip ame i apanewa, naine mutat apane ame wandeni vene wan tauen,
  eng-GNV: 'Nowe when the gouernour of the feast had tasted the water that was made
    wine, (for he knewe not whence it was: but the seruants, which drewe the water,
    knewe) the gouernour of ye feast called the bridegrome,'
  zaa-NT: Nu ná encargado qui' fiéstaá nna de benìxią indaá nna chi ną́ vino. Nìdi
    làa yùą gáỹalá taxi' cą vínuá, sino làteruba canu runi mandádua hua yù cą porqui'ni
    làcą nna gutàppi' cą indaá. Lą nna gutàỹia nubeyu' nu ruttsaná'a nna,
  eng-WEBSTER: When the ruler of the feast had tasted the water that was made wine,
    and knew not whence it was; (but the servants who drew the water knew) the governor
    of the feast called the bridegroom,
  guh-guh: Nexata jane baja fiesta pevetsinë pajane bajarapora, merami pexanaevinora.
    Bajaraponë abaxë apo yapëtae itsaverena capitsapa bajarapavinora. Itsiata mesa
    pevetsivi yapëtane mera pevënëbixae bajarapacanalitonëta. Pepajanicujinae vinora,
    fiesta pevetsinë junata fiesta pexanaenë, ponë pejananacasabinë.
  bon-bon: Tabe liba mite eglige, niiye te uja waina niiye me bäbitige. Laatibi siitisi
    niiye ne, teepi umle ge, egä waina niiye luma cita ca gyene, yepä deedei ire atwi
    biname te tabe umle lica ge. Peei name pi tabe ala tesoglicige mamye rooriye ne,
  nhw-BL: Huan nopa ilhuichijquetl quiyeco nopa atl catli ya mocueptoya xocomeca atl
    huan moilhui nelía se cuali xocomeca atl, pero amo quimatqui canque quicuitoyaj.
    San nopa tlatequipanohuani, quena, quimatque canque quiquixtijtoyaj. Huajca nopa
    ilhuichijquetl quinotzqui nopa mosihuajtijquetl,
  swh-ONEN: Yule mkuu wa meza akayaonja yale maji ambayo yalikuwa yamebadilika kuwa
    divai. Hakujua divai hiyo ilikotoka ingawa wale watumishi waliochota yale maji
    wao walifahamu. Basi akamwita bwana arusi kando
  wbi-wbi: Umbaha jula akavonja amalenga ghala ghano ghahambwike kuuva luhuuje, neke
    naalyakagwile kuno luumile (looli avavombi vano valyaneghile amalenga, valyakagwile
    kuno luhumile). Pe akankemeela untoola n'dala
  bba-bba: Mɑ tɔnwero wi, u tɑm mɛ dendɑ, mɛ Yesu u ɡɔsiɑ mi. Adɑmɑ u ǹ yɛ̃ mɑn diyɑ
    mu nɑ, sɔm kowo be bɑ nim mɛ tɑkɑ beyɑ bɑ yɛ̃. Yerɑ tɔnwero wi, u kurɔ kpɑon durɔ
    sokɑ
  eng-KJVCPB: 'When the ruler of the feast had tasted the water that was made wine,
    and knew not whence it was: (but the servants which drew the water knew;) the
    governor of the feast called the bridegroom,'
  kgk-NT: 'Upéi pe huvixa otantea hembierukwe. Y omondo ra''e uva rykwere ramo. Hesu
    nhe''ẽ-py y ojere uva rykwere ramo ra''e. Otantea ramo ohendu: —Uva rykwere tee
    va''e, he''i ho''u-vy. —Kigwigwa po ojara ra''e? he''i. Ndoikwaái. Ha ijarahare
    ae oikwaa voi. Upéa-gwi pe huvixa ohenói ou hagwã omenda va''erã-pe. Osapukái
    ou hagwã: —Eju katu a-py, he''i íxupe.'
  waj-waj: nnoo rikiooduu nnoori tuanaivo vaa hanigioo vuaina suuya tuanaavai vauduu
    ivo iya vitoovakira hama arinaima teerama kiooduu yeennara haitatuuda mmiraiya
    arinaima teeravai. Ivo iya vitoovakira hama arinaima toovaara ivo kieevatiivaara
    aayanna tuduu
  cpy-cpy: Ikanta irika aminakaan-tzirori oemoshirenkaantsi iñaan-tawakawo eepichokiini
    imiriteetziri nijaawita-chari, tee riyotzi jempe okina-kota-paaki rooperori imiriteetziri.
    Apatziro riyoteeyini kitanta-tsiri, tema riiyitaki yeekita-kirori nijaa. Ikanta
    aminakaan-tzirori oemoshirenkaantsi, ikaemakiri aawakaa-chari,
  ekk-PKP: Pulmavanem ei teadnud, kust see pärit on, ainult teenijad teadsid. Aga
    kui ta maitses vett, mis oli veiniks muutunud, kutsus ta peigmehe kõrvale.
  mpx-mpx: ge tau toto hagali i kauni wewel toto Yeisu i pil ge i tabwa oine i im
    bose. Nige i aatena te oine o ga i noem, yaa totuwalali bolo wewel hi wage hi
    atena. Yaka tau toto hagali i kauni toalolon melutauina i yogaan i nok elana,
  wbp-wbp: Kujalpalu kanja-yanu yangka ngapa jampita witangka, ngulajurla marlaja
    kurruly-wantija ngapa-jangkaju pamalku. Junga-juku, kanjarla yungulurla yangkakuju
    wiriki, ngulangkuju maninjarla pajarnu yangkaju pama. Ngulaju kulalpa milya-pungu
    nyarrpararlalu manu yali pama. Yangkangku warrkini-paturlu, ngulangkujulpalu milya-pungu
    kujalu ngapa-wiyi winjurnu jampita wita-kurraju. Junga-juku, ngula-jangkaju, warnkiri-maninjarla
    purlajalkurla yangkaju wiri yangkaku jinta-kariki watiki kuja yupukarra-jarrija,
    ngulakunyarla purlaja,
  luo-luo: kendo jatend budho nobilo pi mane koro oselokore divai. Ne ok ofwenyo kuma
    ne ogolee, kata obedo ni jotich mane otuomo pi to nongʼeyo. Eka noluongo wuon
    kisera tenge,
  nhe-NT: Huan nopa ilhuichijquetl quiyeco nopa atl tlen ya mocueptoya xocomeca atl
    huan moilhui nelía se cuali xocomeca atl, pero ax quimatqui canque quicuitoyaj.
    San nopa tlatequipanohuani, quena, quimatque canque quiquixtijtoyaj. Huajca nopa
    ilhuichijquetl quinotzqui nopa mosihuajtijquetl,
  aii-aii: ܘܛܥܝܼܡ ܠܹܗ ܓܘܼܪܵܐ ܕܡܸܫܬܘܼܬܵ‌ܐ ܡ̈ܝܼܵܐ ܕܗܘܹܐ ܠܗܘܿܢ ܚܲܡܪܵܐ، ܐܝܼܢܵܐ ܠܵܐ ܝܕܝܼܥ
    ܠܹܗ ܡ̣ܢ ܐܲܝܟܵܐ ܝܗܘܵܐ. ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܟܹܐ ܝܵܕܥܝܼ ܗܘܵܘ، ܣܵܒܵܒ ܐܵܢܝܼ ܝܗܘܵܘ ܡܸܠܝܵܝ ܚܵܘܕܹ̈ܐ
    ܡ̈ܝܼܵܐ. ܗ̇ܝܓܵܗ ܩܪܹܐ ܠܹܗ ܓܘܼܪܵܐ ܕܡܸܫܬܘܼܬܵ‌ܐ ܠܚܸܬܢܵܐ،
  esk-NT: Aŋalataata niġiqpaktuat uukamiuŋ imiq misruġuġuqtitaq naluniġaa nakitñaqtautilaaŋa
    tamarruma misruqqum, aglaan taapkua savaktit qalusriruat imiġmik iḷisimaniġaat.
    Taavruma aŋalataata niġiqpaktuat tuqłuġniġaa uiksraun,
  msb-msb: Niyan, aram san mga suruguon na hali sa tubig idtoʼn bino pero dili ina
    aram san nagapamahala. Kaya pakatimtimi niya sana na tubig na nagin bino, tinawag
    niya an kinasal na lalaki,
  cpa-NT: Ca¹cang¹ dsa² dsen¹³ jǿg³ dsøg¹² jmøi² jøng². He³ jmøi² guúh² jøng² ma²lǿa¹²
    jmøi² møi¹gu³jøah¹³ mi³ca¹hǿnh²dsa. Jin³ tsa¹ŋi¹² dsa² dsen¹³ ha² juu¹² ca¹já¹
    jmøi². Ŋi¹² báh³ dsa² dsioh¹² má¹. Jøng² ca¹tǿh¹ dsa² dsen¹³ dsa² ŋioh¹² ca¹jenh²
    gug².
  dso-dso: ମାତର୍‌ ସେ ସବୁ ପାନି ଅଙ୍ଗୁର୍‌ ରସ୍‌ ଅଇଜାଇରଇଲା । ବଜି ଦାଇତେ ରଇଲା ଲକ୍‌ ଅଙ୍ଗୁର୍‌
    ରସ୍‌ କନ୍ତିଅନି ବଲି ଜାନି ନ ରଇଲା । ମାତର୍‌ ସେ ପାନି ଡୁମି ନେଲା ଲକ୍‌ମନ୍‌ ଜାନି ରଇଲାଇ,
    ପଚେ ସେ ଲକ୍‌ ଚାକି କରି ଏ ରସ୍‌ କନ୍ତିଅନି ଆନ୍‌ଲାଇ ବଲି ବିବା ଅଇବା ଦାଙ୍ଗ୍‌ଡାକେ ଡାକି ପାଚାର୍‌ଲା,
  meu-meu: Anibou biaguna ese vine ranuna ai e halaoa ranuna e inua toho; a ia na
    asi dibana ede amo ema, ranu iseina memerodia sibodia mo mai dibadia. Bena anibou
    biaguna ese headava matamata tauna e boiria, e hereva henia, eto,
  yva-NT: Arono po ramanam, mana umaso mamo nsiwara mbe anggurive to, muno taune tavon
    pamo pantukambe anggurijo so rauga di rui? (Weramu vatano wanapatambe nanawirati
    wo raugavo ai wo raen to.) Naije akarijo one umaso po anya pare baunam umaso awain.
  dgc-dgc: Nadid, tu namamahala to kasal, éy kinenaman na tu dimom, éy alak bale dén.
    Ey éwan na be tukoy éng ahe i gébwata na éya a alak. Basta du bataan a nagsalduk
    i nakapospusa. Kanya tu namamahala, éy dinulawan na tu lélake a kékasalén,
  zpm-NT: 'Ni lalnu ib güeynied guic meṉ co pa briee vin co (loxaque zha ne nacse
    nguṉdziin ga, zha ne blee nis ga, zha cose goṉ pa brieew), zeeṉe pquiaaro mew,
    bredz me mgui ne notsieelnia ga, rëb me:'
  hix-NT: Tuna me ehxahotho kukmay hatà, àmàtànà. Ufa xkun me harha nehxakon hatà.
    Tuna me exetxhàràtho hutwahra nehxakon hatà, noro. Anoto kom marma nhutwetxkon
    hatà, anàmnyenhàyam kaxe. Noro haxa ryhe, uhutwahra nehxakon hatà. Àro ke, thehtaxemà
    yanyekye hatà.
  sim-sim: Hako uku oso angop si tormblehe wain ukuk nari sir. Urik ma or akwan humasiri
    ma oto ormu aheyera. Or mbeek os li tarmuri mishin heyeri ambu ri. Lerawun landari
    ma ondo nom os li lari mishin heyeri lir.
  npi-ULB: मुख्य व्यक्‍तिले दाखमद्य बनेको त्यो पानी चाखे, तर यो कहाँबाट आएको भन्‍ने
    उनलाई थाहा थिएन (तर पानी भर्ने नोकरहरूलाई थाहा थियो) । तब उनले दुलहालाई बोलाए
  cgc-cgc: Na patilawan din iran ya na dala, bino nainem din tak waig nimo en na bino.
    Ula din nlami daw indi galin bino an, piro mga ittaw ya na gasirbi, nlaman danen.
    Paumaw din mama na nakasal.
  tim-tim: Akto sot amboŋande nem ekmâ pâpkoep. Dâ hoŋ luâk hâgâm kâimbiâ giep arekŋe
    amâ waiŋgât keiŋe nâŋgâyi. Akto sot amboŋe arekŋe âmâ luâkŋe âmbâle memberâm agep
    are oloŋmâ hin magaŋep,
  yor-yor: alábojútó àsè náà tọ́ omi tí a sọ di wáìnì wò. Òun kò sì mọ ibi tí ó ti
    wá, ṣùgbọ́n àwọn ìránṣẹ́ tí ó bu omi náà wá mọ̀. Alábojútó àsè sì pe ọkọ ìyàwó
    sí apá kan,
  wos-wos: Hura yindaka dé hénooka hatikwa du dé wun hulingu sakwexé. Wun hulingu
    dé wain hulingu xaku. Sakwexe wun wain hulinguka xékélakihafi yandéka di jémba
    yakwa du di xékélaki, wun wain hulinguka.
  emp-NTPO: 'Maʌ̃be uva b̶a jed̶e panʌ boroba maʌ̃ baido bad̶ada do zasia. Wãrãda
    uva b̶ada dosia, baribʌrʌ idjia adua b̶asia sãma juesid̶ada. Ab̶abe dji jed̶e
    panʌbʌrʌ cawa panasid̶aa. Uva b̶a jed̶e panʌ boroba dji umaquĩrã quima edaya b̶ʌda
    trʌ̃ped̶a jarasia:'
  eng-F35: Well, when the master of ceremonies tasted the water that had become wine—he
    did not know where it came from, but the servants who had drawn the water knew—he
    calls the bridegroom
  ind-ind: Waktu pengurus pesta mencicipinya, ternyata air itu sudah berubah menjadi
    anggur! Dia tidak tahu anggur itu dari mana, tetapi para pelayan yang membawa
    air itu tahu. Lalu pengurus pesta memanggil pengantin laki-laki
  pes-OPCB: رئیس مجلس خبر نداشت آن آب را که شراب شده بود، از کجا آورده‌اند (هرچند
    خدمتکاران می‌دانستند). پس وقتی آن را چشید، داماد را صدا زد
  mpt-mpt: dowon temea aaye deskinanea waen aay anea eka aangket sum otem osa alukum
    inasobe. Okok naka eli aaye ele dowon tlibbue tekein kebib otane e mo tekein kebeba
    kesoa e funanea Waen aay ele gam ayamobe. Fatda obdi obeb tlibe? ge funanea
  ssx-ssx: Kutupa mo halima꞉ mea naa handeekepate ota꞉ waini ikalima꞉ kone handeekeme.
    Mo halima꞉ta꞉ koto waini ikali yupimikieki pa꞉ta꞉ hone na wiekepate hande ikali
    yupimiki e pokaemeke haliwekima꞉ hone wimikime. Koto ekina꞉ ipikana꞉ma꞉ mo wanda꞉
    tekehali wi la꞉ mea
  mkl-mkl: Ammɑ hee ɑ mɑɑ nɑ́ɑ, í kpɑɑsi vɛ̃ɛ tɑ̃. Ŋɔi inɛ nɡbou í tiɛɛ. (Kù mɑ̀ hɑi
    bii í nɑɑ, ɑmmɑ inɛ ŋɑ iyi ɑ̀ kpɑ̃ inyiu wɑ nɡu ŋɑ ɑ̀ mɑ̀.) Iyi í tiɛɛ nɔ í kpe
    mɔkɔ titɔ̃u,
  gaq-gaq: ବଜି ବନେ ରେମୁଆଁ ଅଙ୍ଗୁର୍ ରସ୍‌ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଣ୍ଡିଆ ଚାଲିଃକେ, ଡାଗ୍ଲା ଆକେନ୍
    ଆଣ୍ଡିବାନ୍ ଡୁଂପାଙ୍ଗ୍‌ଆର୍କେ, ଆତେନ୍‌ ଆମ୍ୟାକେ ଣ୍ତୁ, ଡାଗ୍ଲା ଆକେନ୍ ଆଣ୍ଡିବାନ୍ ଡୁଂପାଙ୍ଗ୍‌ଆର୍କେ,
    ଆତେନ୍‌ ଗତିରେଇଂ ମ୍ୟାଲେଃଆର୍କେ । ଆକ୍‌ବାନ୍ ଙ୍ଗିରେକେ ୱାଚେ ବାଲିର୍‌କେ ।
  gof-RNT: Yaaganuwa aawatethan poliseyssi woyne ushshi laamettida haathaa ganxi ekkidi
    awuppe yidaakko eribeenna, shin haathaa kunthida oosanchchoti eroosona. Yaaganuwa
    aawatethan poliseyssi machchiw ekkeyssa xeegidi,
  unx-unx: ଆଡଃ ମାରାଙ୍ଗ୍‌ଜଜମାଃରେନ୍‌ ଗମ୍‌କେ ଏନ୍‌ ଦାଖ୍‌ରାସି ବାୟାକାନ୍ ଦାଆଃକେ ଚାଖାଅକେଦାଃ
    ଆଡଃ ଏନା ଅକ୍‌ତାଃଏତେ ହିଜୁଆକାନା ଏନା କାଏ ସାରିକେଦା, ମେନ୍‌ଦ ଏନ୍‌ ଦାଆଃ ଅଡଙ୍ଗ୍‌କେନ୍‌ ଦାସିକ
    ସାରିତାଇକେନାକ । ଏନ୍ତେ ଇନିଃ ଦୁହ୍ଲାକଡ଼ାକେ ଗେନାତେ ହାକାଅକିୟାଏ,
  gah-gah: ámina ha nagamilímo vain nagamí loló okago, nosá gizapa vemámo no gilimó
    nene laga imóza, hikutí utó itímini mogona gele vevesamimó. Gelekelé izegipama
    kezáikó gili hee hee lamó. Lá igo nosá gizapa vemámo vená alimi ame vema sele
    loake,
  lcm-lcm: na igenen ke kala atokngai ani laman ke, voiang katala sakol ane si vaen.
    Parik katapa nas ta vaen ang kata pasal le voi. Sikei, keve asosokai ang kipo
    malangas using ria kita serei ta laman ang. Au kala songo na igenen osongon tanginang
    ang ane ngising
  aer-aer: Nhenge artwe alartetye-arle kwatye renhe arrkerneke nhenge kele-arle ngkwarle-werne
    akngarte-iwekenge, re akenhe akwele akutne-arle aneke nthenhe-ngentyele itne renhe
    inekeke. Kenhe, urrkapentye akngerre areyele akenhe akaltye aneke itne kwenhe
    arekenge nthakenhe-arle Jesus-ele mpwarerlenge. Ikwere-iperrele artwe alartetyele
    renhe arrkerneke re mwerre akngerre anthurre anekenge. Re anteme artweke antangkeke
    anewe akerremeke-arle.
  qvc-NT: 'Piru chay sirbisyukunapa kamachikuqninqam mana yach''arqanchu: Maymandam
    apamunllapa kay binutaqa, nishpa. Kriyadukunallam yach''arqanllapa, paykuna kikin
    chay payaskamanda surqoshqanllaparayku. Chaqa chay yakuqam binupaqna tikrakashqa
    karqan. Chaymi chay kamachikuq sirbisyuqa mallishpa, ancha gustashpa, chay kasaraykaqta
    qayashpa,'
  tgl-ULB: Tinikman ng punong tagapag-silbi ang tubig na naging alak, ngunit hindi
    niya alam kung saan ito nanggaling (ngunit alam ito ng mga lingkod na kumuha ng
    tubig). Pagkatapos ay tinawag niya ang lalaking bagong kasal
  cbs-NT: '@see-verse:JHN.002.008'
  xtm-NTPP: Te tee kúcargu viko ma, ni jitotnuni de ndute ni nduu ndute uva ma. Ni
    masu jini de ndenu ni kee ndute uva ma chi maa in‑ni tee ka skanduu ma ka jini,
    chi vaa maa de ni ka tava ndute ma. Chukan kúu ja tee kúcargu viko ma, ni kana
    de suchi tnánda'a ma,
  nnq-nnq: Akilongoi ba mpapala apabapaya mache gala, ngaba manya genia gayokite divai,
    Bombe bamanyije divai jene jibokitako, nambu akapakachi bala bamanyangite jibokitako.
    Akilongoi ba mpapala ngabakema bene akola mpapala,
  bao-NT: Boje rʉmʉ ca jʉo tiigʉ pea, ocora, ʉje oco ca jeeñariquere jini ñaawi, “To
    biro ca biirique niicu,” ĩi majiri méé. Ca tĩa coterã wado majiwa, ca oco waaricarã
    niiri. To biri teere jini ñaacãri, boje rʉmʉ ca jʉo tiigʉ pea, ca amo jiaricʉre
    cʉ̃re jʉo cojori,
  san-ORI: ଅପରଞ୍ଚ ତଜ୍ଜଲଂ କଥଂ ଦ୍ରାକ୍ଷାରସୋଽଭୱତ୍ ତଜ୍ଜଲୱାହକାଦାସା ଜ୍ଞାତୁଂ ଶକ୍ତାଃ କିନ୍ତୁ
    ତଦ୍ଭୋଜ୍ୟାଧିପୋ ଜ୍ଞାତୁଂ ନାଶକ୍ନୋତ୍ ତଦୱଲିହ୍ୟ ୱରଂ ସଂମ୍ବୋଦ୍ୟାୱଦତ,
  huv-NT: Wüx ndoj manganeow aaga yow narangüch marang vin, aaga najlüy wüx nengoch
    owix quiaj, nej ngo majaw nguia naw. Pero ajcüwa monbeol lamajawüw cos nejiw monpiow
    yow. Condom aaga najlüy wüx nengoch owix quiaj, tapaj aaga nench,
  otn-NT: Ra̱ mmɛ̱nni̱gu̱ p'ʉya, bi zä ra̱ dehe ya xi gohi ngue ra̱ vino. Pɛ hi̱ngui̱
    pa̱di̱ ha bá̱ tha̱ ra̱ vino. Nu̱'ʉ to bá̱ ha̱ ra̱ dehe go pa̱di̱ hanja'ʉ. Ra̱
    mmɛ̱nni̱gu̱ p'ʉya bi zonhna̱ novio.
  nop-nop: naaŋ wain deŋaniŋ buguk u mu nadiguk. Tipilapilaye metam heki adi agaŋ
    nadigiŋ iŋgoŋ adi mu nadiguk doktiŋa me kohokukut tuguk u kutinimbu buune niŋguk,
  obo-NT: Na, id geddaman din iddos oweg no novauy ron no binu. (Piru nokosaddoo rad
    iddos mgo tohodsondad to binu.) Na, id umow taddot ponguu to kodpoka‑an to kosalan
    iddos od osawa.
  cak-ENT: Y ri pa'ül chuvüch ri nimak'ij ri', tok rutijon chic ka que galán jabel
    ri ruya'al-uva ri', xroyoj c'a ri achi culbel chupan ri c'ulubic ri'. Ri pa'ül
    c'a chuvüch ri nimak'ij ri', man retaman c'a tüj ape' petenük-vi ri ruya'al-uva
    ri'. Xaxe c'a ri ajic'a' ri xepajon ri ye etamayon.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤣ᤺ᤰᤂᤡᤶᤔᤥᤒᤠ ᤆᤠᤔᤢᤰ ᤌᤡᤔᤢᤰ ᤀᤥᤃᤧᤔᤧᤵᤐᤠᤸᤗᤧ ᤆᤫᤠ᤺ᤳᤗᤠᤶ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹
    ᤌᤡ᤺ᤴ ᤛᤠ᤹ᤖᤢ॥ ᤂᤧᤴ ᤀᤠᤳᤋᤥᤗᤠᤶ ᤋᤩᤧᤒᤠ ᤂᤧᤸᤗᤧ ᤌᤣᤀᤠᤱ ᤔᤧᤏᤡ᤺ᤛᤢᤴᤗᤥ. ᤁᤖ ᤂᤧᤴ ᤆᤫᤠ᤺ᤳ ᤁᤧᤓᤠ᤺ᤵᤐᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤖᤧᤖᤰ
    ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤔᤣ᤺ᤰᤂᤡᤶᤛᤠᤒᤠᤴ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤀᤢ᤺ᤳᤋᤢ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ.
  mie-NT: De nī jito túnī dē ndute jā ní nduu vino, de nduú jínī dē ní cúu nūū ní
    nīhīn ndá ji. Chi maá-ni ndá mozo cúu jā jínī, chi maá ji nī ntavā ndute. Ñúcuán
    de tēe encargado nī ncana dē tēe tándāhá.
  san-TIB: ཨཔརཉྩ ཏཛྫལཾ ཀཐཾ དྲཱཀྵཱརསོ྅བྷཝཏ྄ ཏཛྫལཝཱཧཀཱདཱསཱ ཛྙཱཏུཾ ཤཀྟཱཿ ཀིནྟུ ཏདྦྷོཛྱཱདྷིཔོ
    ཛྙཱཏུཾ ནཱཤཀྣོཏ྄ ཏདཝལིཧྱ ཝརཾ སཾམྦོདྱཱཝདཏ,
  qve-NT: Chaymi chay despenseroqa vinoman tukuchisqa unuta malliyuran. Payqa manataqmi
    yacharanchu chay vinotaqa maymanta apamusqankutapas, nitaq maypi waqaychasqankutapas.
    Ichaqa sirviente runakunaqa yacharankun unumanta vinoman tukuchisqa kasqantaqa.
    Hinaqtinmi chay despenseroqa casarakuq runata waqyaspa,
  pao-NT: Soo mu poena'ewabe ka baa-matu tumahoo, oosoo tookwa atsa baa manipu-ga'yoo.
    Soo mu poena'ewabe ka Te Pabe'e ooka sootunagahoona gi sopedakwatoo, umu numu
    tummatzidu suu'mu oo sopedakwatoo.
  cbu-NT: Ksutamapansha nda kungoo kácharangiya. Itaru, vinoo kácharangiya. Nda kungoo
    yasarangu, mapiyrangiya. Itaru, m'chachushtisin yasarangana. Uwsha ksutamapansha
    vinoo kis wayaru, kizpur wanasirimash kácharangiya.
  usa-usa: aáwakaq-kawaa-nakoma wemá namá aónaraitana naréna wááeni-none téna ítaraiye.
    ááqibo náakakenabiyo téna íma ítaraiye. aanibo aáwaqa mamé kéye-kayukama yemá
    ítaraae. iyakánéta on-íníkóní awaikómá aáwakaq yabíkái-naqa ááyarena
  soy-soy: Kɑpi u ḿ pɑ, uu lélé míni mɛn pɑnsɛ pítɑ. Úu nyu kei kɛ pítɑ pɛ̃
    ɑpi n léeri. Amɑ́ pikɛikɔ́ pɛɛ n kpɛhɛ̃ ɑpí nɛ hɑpɔ pɔ́ɔn n nyu kei kɑpi n léeri.
    Kei kɛ uyɛɛ ɑnyɑ̃́ ilukɛ kɛcɑ́ɑ́ m pɑílɛ̃ uu pɛɛ unɔ́sikɔ́ uyɛ̃ sée,
  hui-hui: Yalu puwa tomo nelo mo tale bialu haru haga agali biagohondo miyagola ibugua
    na handalu hearia waini ibayagola agoha tawebe toba hene. Biabe biaga agali iba
    odo yoroma bu yalu ibiyaru ti manda bu hene. Ani hearia ibugua agali wali dabu
    biaga biago olowa
  amf-amf: Galanbee birzinbena kamate wodadhaar ogo woynin birzin maaton noqonam yinin
    wucenka, hamora konin nivonam dhesadehe. (Noqonam qolbhaana eena kedi dhesa ke
    dhese.) Galanbee birzinbena kamate wodadhaa ear keemea eam eelayse,
  quc-NNT: Aretaq ri k'amal b'e pa ri nimaq'ij xuna' ri joron ri k'extajinaq chi pa
    vino, man retam tä k'ut jawije' xe'k'am wi. Xaq xuwi ri patäninelab' k'o ketam
    chik che ri vino jawije' kesam wi b'ik. Ri k'amal b'e xusik'ij ri ala (ri novio).
  dob-dob: Ga tonisagali bwasi nina ꞌilotoona ꞌaene dumadumana, nigeya bwasi ta esi
    oine ꞌana lotoona, ta boboꞌana. Ta tonisagali nigeya ꞌimwalamwalatoni ꞌaene oine
    nina mane ꞌenega siꞌewena, ta topaisewao dimo simwalatonina. ꞌEnega tonisagali
    nina toai meꞌolotona ꞌibwauyena,
  wrs-wrs: '@see-verse:JHN.002.008'
  mca-mca: Qa ha' tenek'enhe'yij ka' ƚe'wis neƚu in yijaajin kakha' iweli'tax in wino'oj,
    hakha'an in nite' nikfe'lets pa'n ta'ƚji' ka' wino, qa hekhewe'ƚe yithayiki qa
    nikfe'lets qe ƚekhewel natsiiju' kakha' iweli'ƚetax. Ma' qa ha' tenek'enhe'yij
    ka' ƚe'wis neƚu qa taya'yii ha' tewhe'yei,
  tzo-TZC: Ti jpasmantal yuꞌun ti qꞌuine laj spas preva ti voꞌe. Jaꞌ to laj yaꞌi ti
    yaꞌlel uva xae. Pero mu snaꞌ bu ital. Jaꞌ noꞌox snaꞌic ti jtuneletique. Yuꞌun
    ti stuquique laj slupic loqꞌuel ti voꞌ ti oy ta bine. Jech o xal ti jpasmantal
    yuꞌun ti qꞌuine laj yicꞌ talel ti jnupunele.
  mya-mya: ပွဲ​အုပ်​သည်​စ​ပျစ်​ရည်​အ​ဖြစ်​သို့​ပြောင်း​လဲ လာ​သော​ရေ​ကို​မြည်း​စမ်း​ကြည့်​၏။
    အ​စေ​ခံ များ​သည်​စ​ပျစ်​ရည်​ကို​အ​ဘယ်​မှ​ရ​ရှိ ကြောင်း​သိ​ကြ​သော်​လည်း ပွဲ​အုပ်​မူ​ကား
    မ​သိ။ သို့​ဖြစ်​၍​ပွဲ​အုပ်​သည်​မင်္ဂ​လာ​ဆောင် သ​တို့​သား​အား​ခေါ်​ပြီး​လျှင်၊-
  gng-NT: ki laa' miñunm nnɔ kpɛnde' midaam ŋɔ. Nɛ u wube' ki liike', ka bɛn mì
    ñɛn' nà saan. Ama bitonsɔnb bà kon' ki tì de' wɔ nnɔ, bɛn bɛn. Nɛ u yin' piicɛ,
  cbi-NTPO: piren binu majuu kujchi' keemi, nuka kalare' tsa dekiñu bain ya' padena
    apa naa miba jutyuren. Tsaaren juntsa veles nemulaa mila naa piee kalare' tsaita
    nendu bain, tsenñuren yaa mijtumi. Tsejtu kujchi' dyatu supungantsumu rukunu mikatu
  ikk-NT: Onyẹ-isi ocho nọ danmịn mirin hụ hẹnringụụ manya, bụ ọ marịn ebe ọ gha bịa,
    (kanị, ndị hụ rị e jẹn ozi a marịnghọ), ọ nọ kpọ okẹnnyẹ hụ rị a gba-ẹkụkwọ,
  leu-leu: Layaan a paamua ina fenamo fo num a wain aava fo mo raarum nane xelmaan
