  kbc-NT: Odaa niɡ̶ijo ninyoɡ̶odi ja viinyo. Igaanaɡ̶a ici niɡ̶ijo ane dowediteloco
    nalokegi, ayowooɡ̶odi niɡ̶ica ane icoɡ̶otigi niɡ̶ida viinyo. Pida ijokijoa niɡ̶ijoa
    niotaka anonoɡ̶a niɡ̶ijo ninyoɡ̶odi boɡ̶oyowooɡ̶odi ane icoɡ̶otigi niɡ̶ijo viinyo.
    Odaa niɡ̶ijo ane dowediteloco nalokegi jeɡ̶enidita niɡ̶ijo ane wado.
  bmh-bmh: Ee gumaneu du gue go ze oi betemen zeun. Ze go wain kekuleun. Go i abiu
    wain ze go eruan omen. Salau dudu go tutak eruan omen go abiu. Guzenaimai, ee
    gumaneu du go nug air awau oun du uloron, alina, guzenai aureun, “Dudu ag amegai
    wain naliu marena, zanem, wain naliu go unum zina, aiu ses wain naliu tam marena,
    zanem. Bo, na wain naliu e mina, dareun, ulis oi alem!”
  ctu-BL: Jini xcʌntaya q'uin tsi' mits'ti'a jini ja' tsa' bʌ pʌntʌyi ti vino. Mach
    yujilic baqui ch'oyol. Jini jach xñusa vinojob yujilob, come tsi' luchuyob ja'.
    Jini xcʌntaya q'uin tsi' pʌyʌ tilel jini winic woli bʌ ti ñujpuñijel.
  meq-meq: Ndo mələvay gər a magurlom niye a ndzaka na, yam niye a təra guzom aye.
    A ndzaka na, guzom eye a yaw məŋgay na, a sər bay. Ane tuk na, ndo i məsler neheye
    tə təɗ yam aye na, nəteye tə sər ha. Yesu a zalay a zal i dahəlay,
  noa-H: Pari mag chi p'iesta hee nʌm k'ʌʌn pöröu mag dö hatarrta vinoog paa simjã
    k'augbata dö sĩejim. Hãba chi p'iejãb wau narr k'ʌʌnaupaita k'ap'ʌ naajim, hamach
    dak'ĩir harr haawai. Mag dö hoowi chi pörk'a sĩerrau chi jua pʌr chirarr woundam
    t'ʌ̃r hauwi
  alp-NT: Eleki kena totlibare esi elake inenake kwele rebe elelie anggure mere pende,
    irekwa be anggure mere ebei etia mo, po tamata makerike rebe iripare irekwae.
    Eleki totlibare esi elake ikoti mokwai rebe ikaije.
  san-VEL: apara nca tajjala.m katha.m draak.saaraso.abhavat tajjalavaahakaadaasaa
    j naatu.m "saktaa.h kintu tadbhojyaadhipo j naatu.m naa"saknot tadavalihya vara.m
    sa.mmbodyaavadata,
  kbq-kbq: Ana ne'mo tima neno keana waini ti fore higeno, igati efore hu'neo antahino
    keno osu'ne, (hagi tima omefi'naza vahe'mo'za antahiza ke'za hu'naze), kavete
    kva hu'nea ne'mo aravema hia ne' asmino,
  kbh-kbh: Chora, chë fiesta otocaná, chë béjaye Jesús vínoye tojanbemiye tojanftantiá,
    ndë́mocana yojóbocnama ntsetats̈ëmbcá. Pero chë oservénëngna aíñe imojtsetáts̈ëmbo
    ndë́mocana, er cachënga chë béjaye tmojanbuatsjo. As, chë fiesta otocanana, chë
    bobontse bouamnábioye tbojanchembo,
  ron-LSB: Când conducătorul ospățului a gustat apa devenită acum vin și nu știa de
    unde provine (dar servitorii care scoseseră apa știau), conducătorul ospățului
    l-a chemat pe mire
  pon-pon: Kaun en konot lao jon kij pil, me wia wain la, o jo aja, a idipi jan ia,
    a papa kan, me idip pil da, aja. Kaun en konot ap ekeredo ol kamod o,
  nhe-BL: Huan nopa ilhuichijquetl quiyeco nopa atl tlen ya mocueptoya xocomeca atl
    huan moilhui nelía se cuali xocomeca atl, pero ax quimatqui canque quicuitoyaj.
    San nopa tlatequipanohuani, quena, quimatque canque quiquixtijtoyaj. Huajca nopa
    ilhuichijquetl quinotzqui nopa mosihuajtijquetl,
  sps-sps: ana ya jiu tanaf to na aurom sa faarein wain. Ya gim to ma nat fei te poo
    fi men wain to aya ei. (Sana tsoiny binun to te kasuiny a aurom nat iny a ka to),
    tan kat to aya, ya fikoo to na tsoiny fanging,
  wnc-wnc: Pakuke ima ita napan siwan yanggata wain dakngawan tangoke ngana yapiie
    apbotake zane paing ngang natapbut. Ngana puya aminu yangga ziking amindakan atnatapbing.
    Siwan nanam kuyae yukut tapata aminu maatna takut tapa yatawamban apbut.
  bus-bus: Kɛ̀ gbɛ̃nsi pì í liɛna wɛ̃ɛ ũu pì dã̀, èe dↄ̃ guu kɛ̀ à bↄ̀nlo, mↄde
    zĩkɛri kɛ̀ aↄ̃ í pì tↄ̀nↄↄ dↄ̃. Ben gbɛ̃nsi pì nↄzã sìsi
  gub-BL: Wagaw pixika'i i'u pà. A'e 'y uzeapo ma'ywa tykwer romo a'e. — Ma'e wi perur
    ko win, i'i wanupe, ta'e nukwaw kwaw a'e xe. Uma'ereko ma'e ukwaw a'e wà. Na'e
    mai'u haw izar wenoz a'e awa hemireko romo ma'e kwer uzeupe kury, izupe uze'eg
    pà kury.
  imo-imo: Kano langi nokoli iyemuni no wainimu nomba pilerimu nalo imbo nomu no wain
    ambe tepa apuwe lerimu ulu naa lipe manjirimu. Nalo kendemande no koloringimani
    nomu kanoko imbi tiringi. Langi nokoli iyemuni nomba pilipelie ambo limbei iyemundo
    owi nimbelie
  boj-boj: Ya di Yesus na bulyonaq wain babej. Wain babonaqa goiyo lanja a uyo oneiyosiq
    marej, “Endi wain bolequja.” Wain di qabe na bej di a qaliesai. Kaŋgal tamo ya
    tigeb qaji naŋgi segi qalie. Onaqa goiyo lanja a na tamo uŋa baŋ ojej qaji di
    metonaq aqa areq bonaq minjej,
  eng-DRA: And when the chief steward had tasted the water made wine, and knew not
    whence it was, but the waiters knew who had drawn the water; the chief steward
    calleth the bridegroom,
  knf-knf: Ankjañanuŋ añemi, kë uşë wo ubiñu. Aamme dko di uwoonuŋ, kë balemp başë
    me, bukal banliikuŋ meel. Adu naniim,
  san-KHM: អបរញ្ច តជ្ជលំ កថំ ទ្រាក្ឞារសោៜភវត៑ តជ្ជលវាហកាទាសា ជ្ញាតុំ ឝក្តាះ កិន្តុ
    តទ្ភោជ្យាធិបោ ជ្ញាតុំ នាឝក្នោត៑ តទវលិហ្យ វរំ សំម្ពោទ្យាវទត,
  arn-NT: Fey ti longkokünungelu mafün mew wüne pütokofi ti ko pulkuwkületulu, fey
    ñi kimnon rume chew ñi nentungen. Fey ti pu poyechepelu müten kimnieyngün, kisu
    engün am nentufilu ti ko kura meñkuwe mew. Feymew ti longkokünungelu mafün mew
    mütrümfi ti nofio,
  zas-NT: abiꞌ bén canabee loj lanij guin beenman prueb nijs bayajc vin guin, sin
    guial niagbeeman ban guzan, bén cayüjnz ree mandad guin ragbee, din laa reeman
    bicaꞌ nijs guin. Dxel gurejdxaman xin cuxhliaa guin,
  ken-NT: mǔnti ɛpǎ nɛbhay ághókótí nɔ́kɔ́, aghɔ́ bɛ́ manyiɛp mɔ arɔp chi mmɛ́m.
    Yi kɛrɨŋɨ ɛbhak mɔ́ áfú, yɛ̌ndu bakʉ̌ bɛtɨk abhɛn bákò mɔ bárɨ́ŋɨ́ nyaka
    bɛ manyiɛp kɛ ayibhiri ndǔ mmɛm. Mǔnti ɛpǎ nɛbhay abhɨŋɨ mbǎyngɔrɛ́,
