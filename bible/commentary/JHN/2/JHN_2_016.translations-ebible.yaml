verse: JHN.002.016
translations:
  kpx-kpx: Isi ugu maketilahamale kebia namigevei avoe, “Ke malei heie teve. Lainaho
    di Mamae o komo maketi vaveve vagelive.”
  okv-H: di dipo ombari embopo ta degi ke einge ena, “Donda erevi tapa umbavu pambai.
    Nau Mama ta bande erevi ungo na mine ombuto humbari bande mane aisova.” Ainge
    enu,
  tbo-tbo: Ma lawa bunebune hi gimagimalehi i paliwelehi i pa, ‘Omi kiu ona hopunehi!
    Ma Amau a numa ega ona ibagibagi ipa omi ani gimala numana!’
  mal-C: പ്രാവുകളെ വിൽക്കുന്നവരോട് പറഞ്ഞു, “ഇവയെ ഇവിടെനിന്നു കൊണ്ടുപോകുക, എന്റെ പിതാവിന്റെ
    ഭവനത്തെ ഒരു ചന്തസ്ഥലമാക്കരുത്.”
  grc-SR: καὶ τοῖς τὰς περιστερὰς πωλοῦσιν εἶπεν, Ἄρατε ταῦτα ἐντεῦθεν· μὴ ποιεῖτε
    τὸν οἶκον τοῦ πατρός μου οἶκον ἐμπορίου.
  bgc-bgc: अर कबूतर बेचण आळा ताहीं बोल्या, “इन्हनै उरै तै ले जाओ। मेरै पिता कै घर
    नै व्यापर का घर ना बणाओ।”
  khz-khz: Ne pune gevoi-agirawai talimara ekila-wairato, netiwato, “Egau eanana iogapi-atira!
    Au Tamaku gena numa voivoi numanai ragai iovega-agoa!”
  deu-TKW: 'und zu den Taubenverkäufern sagte er: nehmt das fort von hier, machet
    nicht das Haus meines Vaters zum Kaufhaus.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ bönniꞌ naꞌ tútiꞌë‑baꞌ yuguꞌ budödauꞌ, rnëꞌ: ―Gul‑cúa
    ni yuguꞌ lë ni. Cutu úniliꞌ yëꞌy lidxëꞌ Xuzaꞌ.'
  lin-lin: 'Alobaki na bato oyo bazalaki koteka bibenga : « Bolongola biloko oyo awa !
    Ezali Ndako ya Tata na Ngai ! Ebandi ndenge nini bokomisa yango zando ? »'
  hns-NT: 'Aur oe kaboettar betje waalan se bolies kie: „Toelog aapan sab tjiedj hia
    se ledja! Hamaar Baap ke mahal ke badjaar na banaaw!”'
  noa-E: Magnaa chi dubur për narr khʉʉnag, —Jöpkhaa pãach nemchaain mʉigmua phë athaadët;
    mʉ Aai di chan sĩi pãrau merrkaúg paapäaig khabamgui ajim amag.
  eng-EMTV: And He said to those selling the doves, “Take these things away from here!
    Do not make My Father's house a house of merchandise!”
  mib-NT: 'Te ni cahān yā jiín ñáyuu cáxīcó paloma: Tava tācá quɨtɨ yáha. Te ma sáha
    ró yáhu ini vehe Tátá rī. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् पुत्तुःक्‍के के़सङ्‌बाहाॽ मे़त्तुसि, “कङ्‌हाॽ
    तेॽरे़म्‍सिम्‍मे़ॽआङ् लाःक्‍कात् लःन्‍दे़म् पेगे़म्‍मे़ॽ! खिनिॽ थेआङ् आम्‍बारे़
    कुहिम्‍मिन् सङ्‌इङ्‌दे़न् के़जोगुम्‍बाबे?”
  xnj-xnj: Akavajovela vevagulisa ngunda vala, “Muwusa vindu vyenivi. Mkotokayi kukita
    nyumba ya Dadi wangu kuvya pandu pa kugulisa na kugula vindu!”
  mmx-mmx: La ni ga lok ti luvuttadi diga sesep mi levenamno xeretna, “Mina lok kepe
    nom lavapixa uto xamang basinge na loogu. Nemen mita lok loogu at ne Tamak na
    lok ngan ta loogu sesep.”
  cbr-NT: 'Usonan ca an ñumacuru marucë unicamaribi cacëxa: —Ënua ca mitsun ñucama
    buántan. Anuxun ''ën Papa rabiti xubu camina anuxun ñu maruti xubusa ''inun ësaquin
    ''atima ''ain.'
  tee-NT: 'Chai alacjunich ju istast''aich lak''axk''avan: ―Alhip''inchit''itch ju
    ani lacvi. Ju ixchaka'' quimpai jantu anavit''it va xachaka'' pa''ast''an.'
  eng-LSV: and He said to those selling the doves, “Take these things from here; do
    not make the house of My Father a house of merchandise.”
  cak-NT: 'Y chique ri yequic''ayij palomas xu''ij: Quie''ilesaj-e re'' we''. Y man
    tiben che ri rocho ri Nata'' Dios, jun c''ayibel, xcha'' ri Jesús.'
  pah-NT: 'Igwete ga ei g̃a pe – kiroki g̃a oma''ema''ẽ inambu''ia: —Peroho ti kia
    jugwi! a''e te ji, ei ga. Tapema''ema''ẽa''javuhui mbatera avo jiruva''ga ronga
    pe! ei ga g̃a pe.'
  sja-NT: 'mãik''aapa paloma netopataarãmaa mãgaji: —¡Pãchi net''aa atéetɨ namãik''aapa!
    ¡Mɨ Ak''õre te net''aa netopata tek''a papináatɨ!'
  xed-xed: «Hliŋwa na skwiha na hadna, ma niŋ kuni ta həga Da ɗa ka həga mbəɗa dzvu,»
    kaʼa nda gwal dzawa ghərbuʼha.
  glk-glk: 'و کبوتر فروشأنه بوگفته: «اَشأنه از اَیه بیرون ببرید و می پئره خانه‌یه
    به محلِ کاسبی تبدیل نوکونید!»'
  mks-NT: 'Ta na̱sahnda a̱ chuun nu̱ú na̱ jícó ndija̱ta cán já na̱cachi a já: —Tavá
    ndihi ndó ña̱ jícó ndó ja̱n. A̱ cája ndó xi̱hín vehe tátá i̱ ña̱ cúú á nu̱ cáya̱hvi
    ña̱ha —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma iga tange ta dong ing di ga suhsuhurane ira mon be, “Mu kap leise kike
    ra linge mekira! Waak mu pukusane no hala tane Mama hoke tike hala na kunkulaan!”
  bmu-bmu: Kembö bohonŋini memegöra algeri, ambazip mi kewö jim eŋgiyök, “Yuai mi
    mönö memba kesala yaigep anget. Iŋini nöŋgö Iwinaŋgö jöwöwöl jikeŋi ki mönö wuanöŋgöra
    utekögetka kölköl-örörö miri ewö akza?”
  dgz-dgz: Iesu nenip bairantan une taine nagirewa anega diamon, “At ma gan iragi
    tam tau aisen! E anenen menan Mamana God Paewa wat entan tayan wan dim dim une
    taine paewa mini entanen!”
  eng-GNV: 'And said vnto them that solde doues, Take these things hence: make not
    my fathers house, an house of marchandise.'
  zaa-NT: 'Ra tìe canu rutti'' cą becha: Lícua ca nui nì nna, alàa yú''u làti cca
    í''yya lá guni le litsi'' Tata quí''a.'
  eng-WEBSTER: 'And said to them that sold doves, Take these things hence: make not
    my Father''s house a house of merchandise.'
  guh-guh: 'Nexata ucucu pecanajetanubenaevijavabelia Jesús jumaitsi: —Mapaucucuje
    pacapitsaparemelia. ¡Pëtsa pacanajetame mapaboënëtaje, taxajavabelia jivi penavajëcaebota!
    jai Jesús.'
  bon-bon: Gimäe bine lui cina aletname saawadanemusi, tabe teebibine jejemige egä,
    “Gimäe bine isemeye! Weene cäme Babe me mete ne gone jeweneniye aletnaletna puupu
    me!”
  nhw-BL: 'Huan quinilhui catli quinemacayayaj palomas: ―Xijhuicaca catli amoaxcahua.
    Ayacmo xijchihuaca amotianquis tiopan calijtic pampa ni tiopamitl ichaj noTata.'
  swh-ONEN: Akawaambia wale waliokuwa wakiuza njiwa, “Waondoeni hapa! Mnathubutuje
    kuifanya nyumba ya Baba yangu kuwa mahali pa biashara?”
  wbi-wbi: Avaghusia ing'unda akavavuula akati, “'Vusia ing'unda apa, namungavikaghe
    inyumba ja Nhata ghwango kuuva lighulilo.”
  bba-bba: Mɑ u totobɛrɛ dɔrobu sɔ̃ɔwɑ u nɛɛ, i kɑ yɑbu ye kpuro yɑrio min di, i ku
    nɛn Bɑɑbɑn yɛnu ɡɔsiɑ yɑburu.
  eng-KJVCPB: and said unto them that sold doves, Take these things hence; make not
    my Father’s house a house of merchandise.
  kgk-NT: 'Ha pykasu járy-pe katu he''i: —Penohẽmba katu pykasu peraha-vy ko''a-gwi,
    he''i ijáry-pe. —Ani pereko teĩ xe Ru róga gwy-py pevende va''erã, imondopa hagwã
    he''i íxupe.'
  waj-waj: 'Sereguatiima kioo vaidiiya ngiaamma mirunnaiyauvaa kiada irisai sikauyauvaa
    varooya tunoo: Iyauvaa varada mmaanai kuatee. Sa ngia ni Napoonna nnauvaki irisai
    irisai vareera aataruuvaa iikiatee,'
  cpy-cpy: 'Ikantakiri Jesús pimantziriri ijamomote: “¡Paaneeri pipira! ¡Tee okameethatzi
    piyompari-pankotyaawo ipanko Ashitanari!”'
  ekk-PKP: 'Ta käskis tuvimüüjaid: „Viige need asjad siit ära! Ärge muutke mu Isa
    koda turuplatsiks!“'
  mpx-mpx: ge i baek bunibuni ali topalipali elal i ba, “Bugul bolo ya ku bugul egonagil!
    Bahi al Nam wana limi nuku giginol ni oola wami abamaket!”
  wbp-wbp: Manu-jana purlaja yangkaku ngalya-kariki, ngulangku kujalpalu jurlpu panu
    mardarnu, ngulakuju-jana purlanjarla wangkaja, “Nyampurra jurlpuju kangkalu wurnturu!
    Nyampuju ngajukupalangu-kurlangu Wapirra-kurlangu Yuwarliji, ngula kujankulu kurruly-kujurnu
    kantini-piyalku. Ngulajulu yampiya nyampuju!”
  luo-luo: Johala mag akuche to nowachonegi niya, “Goluru gigi oko ka! Ngʼa monyisou
    mondo ulok od Wuora chiro!”
  nhe-NT: 'Huan quinilhui tlen quinamacayayaj palomas: ―Xijhuicaca nochi tlen moaxcahua.
    Ayoc xijchihuaca imotianquis tiopan calijtic pampa ni tiopamitl ichaj noTata.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܐܵܢܝܼ ܕܙܲܒܘܼܢܹܐ ܝܗܘܵܘ ܝܵܘܢܹ̈ܐ: ”ܫܩܘܿܠܘܼܢ ܐܲܢܹܐ ܡܐܲܟ݂ܵܐ، ܘܠܵܐ
    ܥܵܒ݂ܕܝܼܬܘܿܢ ܠܹܗ ܒܲܝܬܵ‌ܐ ܕܒܵܒܝܼ ܫܘܼܩܵܐ.“'
  esk-NT: Suli tilipḷugich tunisiullaqtuat tiŋmiaġruuranik itnaqhuni, “Tamatkua uvakŋa
    anitchigik! Aapaa tupqa tunisiuqqaiviguqnagu!”
  msb-msb: Tapos gin-uritan ni Jesus an mga parabaligyaʼn salampati, “Halia niyo ini
    didi! Ayaw paghimua na merkado an balay san akon Ama.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² hnë¹² jug²: ―Ja³siíh³ gu³jianh¹²
    hniah¹² jáh² quiánh² hniah¹². Tsa¹jmóh³ hniah¹² hniu³ ti³ŋieh¹jni ju³lah lǿa¹²
    cøng² jøa³hmah³ ―ca¹juúh²dsa.'
  dso-dso: ପରୁଆ ବିକ୍‌ବା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ ସବୁ ଦିନ୍‌ସୁ ଇତିଅନି ଦାରିଜା । ମର୍‌ ବାବାର୍‌
    ଗରେ ଗେନା ବିକା ଜାଗା ପାରା କରାନାଇ ।”
  meu-meu: Bena pune ihoidia taudia e gwau henidia, eto, Ene na avabi oho; Tamagu
    ena ruma na hoihoi rumana ai basio halaoa.
  yva-NT: Naije Yesus po raura nanto vatano wo insani mansamavune mansai pare, “Wapo
    wapa anakotare so raugav wapuje Yavaro Amisy raora vintabo! Sya Injaya apa Yavare
    mi so! Vemo wapo ranigwano yavaro anamavune obo inta rai nora!”
  dgc-dgc: Sakay kinagi na du méngibugtong ta palapati, a “Nay, paluwasén moy se side.
    Bakit, gemtém moy beman a palengke i Bileae Nama ko?”
  zpm-NT: ―¡Niinagazh goḻcuee grë ncuaaṉ qui nu! ―rëb me lo zha ne rto palom―. ¡Goḻguieṉ
    gaṉle lidz Pxoz naa nu! ¡Nacda yu lgui parne tso to wto nu!
  hix-NT: Onà wyaro nkekon hatà, watkuku yàmnye ro komo wya. Moson atxok ha, kekon
    hatà. Moson atxok ha. Royàm màn yawo àwarawantahra ro mak ehtxoko, kekon hatà,
    àwyanye.
  sim-sim: Uhu ol avi ondon lai ewerik li frungawuri ma ondon ormu mbara, �Avi jihi
    ondon ji laha ika! Jir Avui anhi aka toson ji uwak maket hom osmu nanduwa!�
  npi-ULB: परेवा बेच्‍नेहरूलाई उहाँले भन्‍नुभयो, “यिनीहरूलाई यहाँबाट लैजाओ । मेरा
    पिताको घरलाई बजार बनाउन छोड ।”
  cgc-cgc: Pambalan din mga ittaw na gabligya ta mga tukmo, “Mangen nyo mga tukmo
    an daw dleen nyo mwa. Dili nyo en buaten na bligyaan balay i ta ake na Amay.”
  tim-tim: Akto lâut kembâ mem kili are hin makyeŋgiep, “Ye Ewenaet emelan kotŋe hârok
    siâ siâ akbiâ aŋgim nene emetŋe aktâp. Ye hain bo akbei.”
  yor-yor: Ó sì wí fún àwọn tí ń ta àdàbà pé, “Ẹ gbé nǹkan wọ̀nyí kúrò níhìn-ín; ẹ
    má ṣe sọ ilé Baba mi di ilé ọjà títà.”
  wos-wos: Xakrindéka dé afwi hura téndé duré wa, “Wun afwi sa hura yi. Guni wuna
    yafana ge jondu hérandaka ge maki hurukénguni.” Wungi dé Jisas wa.
  emp-NTPO: 'Mãwã obʌrʌd̶e idjia puchirã nẽdobuebadarãa jarasia: –Jũma naʌ̃gʌra ãyã
    eded̶adua. Mʌ̃ Zeza dera ne nẽdobuebada deda orãnadua.–'
  eng-F35: 'And to the dove-sellers He said: “Get these things out of here! Stop turning
    my Father''s House into a marketplace!”'
  ind-ind: Kepada para penjual merpati, Yesus berkata, “Bawa keluar semua burung itu.
    Jangan kalian jadikan Rumah Bapa-Ku ini sebagai pasar!”
  pes-OPCB: 'سپس به سراغ کبوترفروشان رفت و گفت: «اینها را از اینجا بیرون ببرید و خانهٔ
    پدر مرا به بازار تبدیل نکنید.»'
  mpt-mpt: eka wani webib nakai baabenea Dleb onon tlaine! Ibo ne Aye am olo temo
    webiba makob imen wemin baan dim ano kesoa deibueine ge baabesebe.
  ssx-ssx: Kutupa mo melipuma꞉ handeke bamanu wia pitimiki haliweki pa꞉ta꞉ alota꞉
    Do alemanu mu tia hama pupe. Yaka Apa꞉na꞉ data꞉ makedi da au na lapa꞉peke leekeme.
  mkl-mkl: Nɔ í sɔ̃ woo tɑ ɑnkɑsiidi ŋɑu í ni, i fitɑò mii ŋɑu bɛ hɑi ihɛ̃. I mɑɑ̀
    sindɑ kpɑsɛ̃i Bɑɑm ɑjɑ̀ nŋɛ.
  gaq-gaq: ଆରି ଜିସୁ କୁକୁର୍ୟାଃ ବେପାର୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେଇଂକେ ବାସଙ୍ଗ୍‌କେ ଆକେନ୍ ଆଣ୍ଡେଙ୍ଗ୍
    ଆକ୍‌ବାନ୍ ଡୁଂୱେଲାପା ନେଙ୍ଗ୍ ଆବାନେ ଡୁଆକେ ବେପାର୍‌ନେ ଡୁଆ ଆରାଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Holle bayzeyssata, “Ha holleta hayssafe kessite; ta Aawa keetha giya oothofite”
    yaagis.
  unx-unx: ଆଡଃ ଦୁଦୁମୁଲ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌କକେ କାଜିୟାଦ୍‌କଆଏ, “ନିକୁକେ ନେତାଃଏତେ ଇଦିକପେ । ଆପୁଇଁୟାଃ
    ଅଡ଼ାଃ କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ ଅଡ଼ାଃ ଆଲ୍‌ପେ ବାଇୟାଃ ।”
  gah-gah: 'nama luhusi miliaká a vema láa loko lo kimimó: Aménehini numuni imane
    ali meina numuni lilí amilo. Imane netá hatoka aliki vilo.'
  lcm-lcm: Na kala antok a vap po asesel ta uk ang ta, “Luk suai ani keve mani ke
    pelek a ring ke! Sa nang kapo asukang ke? Marai sa na mipo buk vil ani kana lu
    na mamai asukang ta kapo lu ipo asesel?”
  aer-aer: Re-anteme angkeke nhenge thipe apelkere areye-arle sell-eme-iletyame areyeke,
    “Thipe nhenhe areye akngaye. Nhenhe kwenhe apmere Akngeye atyinhe-kenhe. Iwenheke-arle-ame
    arrantherre alakenhe mpwareme nhenge amamare-arteke nhenge arne areye sell-eme-iletyeke?”
  qvc-NT: 'Chay palumata randikuqkunataqam nirqan: —Chay tukuy imaykikunata kaymanda
    surqoyllapa. Taytaypa wasindaqa ama plasatashinaqa rurayllapachu, nishpa.'
  tgl-ULB: Sinabi niya sa mga taga-benta nang kalapati, “Alisin ninyo rito ang mga
    bagay na ito. Tigilan ninyong gawing palengke ang tahanan ng aking Ama.”
  cbs-NT: '@see-verse:JHN.002.015'
  xtm-NTPP: 'Suni tee ka xiko sata ma jiña''a ya: ―‍¡Jin xtandiyo ni kiti ya''a! ¡Má
    jin sa''a ni nuya''vi ve''e Yuva sa ya! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngabaamulicha baba abauchangita ngunda, “Mmoyange ilebe eye pamba. Makajitendaje
    nyumba ja Awawa bango kube choko!”
  bao-NT: 'To biro tiicã, buare ca noni wapa taarãra: —¡Atere to cõrora jee witi waarãja!
    Yʉ Pacʉ yaa wiire apeye noni wapa taarica wii jeeñoticãña —cʉ̃jare ĩiwi Jesús.'
  san-ORI: ୱଣିଜାଂ ମୁଦ୍ରାଦି ୱିକୀର୍ୟ୍ୟ ଆସନାନି ନ୍ୟୂବ୍ଜୀକୃତ୍ୟ ପାରାୱତୱିକ୍ରଯିଭ୍ୟୋଽକଥଯଦ୍
    ଅସ୍ମାତ୍ ସ୍ଥାନାତ୍ ସର୍ୱାଣ୍ୟେତାନି ନଯତ, ମମ ପିତୁଗୃହଂ ୱାଣିଜ୍ୟଗୃହଂ ମା କାର୍ଷ୍ଟ|
  huv-NT: 'Tasaj monüüb palom: ―¡Iwüniün ningüy aag ayaj! Nde merangan ombiüm Xeteat
    marang plas ―aj nejiw.'
  otn-NT: 'Nu̱''ʉ yø mäpaloma p''ʉya, bi ''yɛ̱mbi̱: ―Da̱mi̱ jʉcui ya te ja ua. ''Yo
    gui̱ nnøpa̱ täihʉ ua ja rá̱ ngu̱ ma̱ Papágä.'
  nop-nop: Kaŋ me butigili boiyakiŋ u indiŋ yeniŋguk, “Bomboŋhik moŋgola founeŋ. Batne’walaŋ
    yoli i kibikibi yot mu titiŋdok.”
  obo-NT: Id osengan din iddos id pombovoligya to mgo soopati, kahi rin to, “Ongaya
    row ruwon ika! Yo row bovalli no polingki inis baoy't Amoy ku!”
  cak-ENT: 'Y cheque ri nyec''ayin palomas xbij c''a: Que''ivelesaj-e re'' chere''.
    Y man tibün chin ri racho ri Nata'' Dios, jun c''ayibül, xbij ri Jesús.'
