    “!Otəmki natimnati mɨn u mohiet! !Itəmah məsotoliən Nimə Rəha Tatə rəhak tuva
    məmə in nimə rəha noliən makɨt!”
  urd-urd: और कबूतर फ़रोशों से कहा, “इनको यहाँ से ले जाओ! मेरे आसमानी बाप के घर को
    तिजारत का घर न बनाओ।“
  hot-hot: Ma hanaŋ hadêŋ ŋê takatu ba etak menak bôbô ek nênêm vuli nena, “Noja unim
    menak ba unu! Wakamik anêŋ unyak ma loŋ netak nômkama êmô ek nênêm vuli e?”
  mqj-NT: 'Anna ma''kada lako to umbaluk dangan-dangan nakua: “Alai asannia'' te maie,
    daua'' ammu popasa''i banuanna Ambeku.”'
  rus-SYN: 'И сказал продающим голубей: возьмите это отсюда и дома Отца Моего не делайте
    домом торговли.'
  mbh-mbh: Mako i ria tokokoe areko o tepolal men nge umtun ve, “Thomu o elpot lomu
    lulu areken a lalanga la. O mothong tova oma Vovo ile vel mo ini olinga a vel!”
  bdd-bdd: Ma wete gabubu ꞌadi tohegimwane ꞌihegwaediya ꞌigwae, “Cimi bwasumowao waꞌahalidi
    ma hada bewa ꞌoinega walatu, sahena Tamagu ꞌina hada wahehemohomoho ma ꞌabehega
    ꞌimi ꞌebe gimwane.”
  cbt-NTPO: 'Nëpë'' pa''anpisopita itapon: —Isopitanta'' quëpaco''. ¡Ama Tatahuë pëinën
    mircato pochin nitocosohuë''! itërin Quisosori.'
  srn-NT: 'A taigi den man di ben e seri doifi taki: “Un puru ala den sani disi! No
    meki a oso fu Mi P''pa tron wan wowoyo!”'
  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱ ñati̱ nu ndujuiꞌ paloma biꞌ: ―Yaa loꞌo ma̱ jiꞌi̱
    yuꞌba cua nde liyaꞌ ―nacui̱ yu―. Ngaꞌaa cuaꞌni ma̱ chaꞌ niꞌi̱ lcayaꞌ caca niꞌi̱
    tlyu re jiꞌi̱ Sti naꞌ.'
  bqc-SIM: 'Ɔ̃ a ò felenyianapiↄnɛ: À pↄ́piↄ sɛ́lɛ bↄò píi. Ásu ma Mae kpɛ́ kɛ
    ɛlɛ ũo.'
  tcz-CHONGTHU: Chuin, vapal joh ho koma achen ajah uva, “Hiche hohi hilai mun'a konin
    podoh un. Kapa In chu nanghon kailhang mun sosah hih un,” ati.
  mar-mar: व त्याने कबुतरे विकणार्‍यांना म्हटले, “ह्यांना येथून काढा, माझ्या स्वर्गीय
    पित्याच्या घराची बाजारपेठ करू नका.”
  snp-snp: nema mulu olu minamo we ya eti loto logimami, Linate netawa olu fekaitalo.
    Ama Menefo numunau ya neta kopa eti ato ya maketi yaidana ámaneyo, loto ya liye.
  isl-isl: 'Því næst gekk hann til dúfnasalanna og sagði við þá: „Út með þetta! Þið
    hafið ekkert leyfi til að breyta húsi föður míns í markað!“'
  spy-NT: Kimwoochi biiko choo kyooltooy chēēbtuukēēnik kule, “Ōnēmunēē yu tukuuchu!
    Ām nee yu kyooweech Kōōtaab Baaba kuyēk wōlēē /kyooltooyiisyēē?”
  xnn-xnn: Danat ibilin issan men-ilaklako is kalapati, “Ibalayo am-in dana. Ay inayan
    kayo pay, ay dakayon pabalinen ay pag-ilakowan nan baey Amak?”
  mwe-mwe: gubhaabhalanjilenje bhaushangaga ngunda bhala, “Nshoyanje apano yene indui.
    Nnatendanje nyumba ja Atati pa ushiya indu!”
  tte-tte: Kabo iwalolau bunetutu kana togimwalayao kolili iba, “Ami gogo meuloina
    bwaite wakalaili kwayawatagili. Tabu sauga yaboyoi Tamagu ana nume waginauli kaba
    maketi.”
  tcs-tcs: Den Zizas i spik po demwan uda i sele ol dab, ‘Tekemaut dem samting go
    ausaid prom ya. Yupla mas stap meke aus blo PapaGod blo mi wase maketples.’
  hlt-THB: Kqukkqu ak zawikhqi venawh, “Vemyihkhqi ve ak chang na khyn uh! Ikaw hamna
    ka Pa im ve nangmih ing ik-oeih zawihnaak im na naming coeng sak!” tinak khqi
    hy.
  soq-soq: Tane me nene gimaralala apanawa tanamone wanase, “Nene otamone bola ema
    ene nolene aitana! Ne Mamana duwa mai maket bolawa wanasana, diaida!”
  qub-qub: 'Paluma ranticojcunatapis niran: «¡Caycunata caypita jorguy! ¡Papänëpa
    wasinta ama ticrachiychu nigusyu wasimanga!» nir.'
  att-att: Á kinagi na sù ira malláku ta mammánù, “Ipáno naw danniaw. Ngattá, ta pabbalinán
    naw ta dápun yawe mangilin nga bale nayù Yámà!” kun ni Apu Kesu.
  bki-bki: Nalo nam̃a aju ap̃ilṽili ka menu nalo, naio mil banlo berinavo “!A, kuvar
    bulag kenemiu saba nalo na ea vio na! !Kamiu kuvila re karam̃aku kunuano nei rimei
    ve kenemiu yimo tai na kuvokar veru eaio tibe na!”
  bqp-bqp: 'Akũ à pì lukulukuyarii pìnↄnɛ: À pↄ́ pìnↄ sɛ́tɛ à boo pínki. Àsun ma
    De ↄn kɛ ɛtɛ ũro.'
  mcp-mcp: 'Nyə nə buud bwə́ á ŋgə kusha məfaf wá nə́: «Yílʉ́gá isâ íga wa. Kúgá ŋwa
    njɔ́w mə́ pʉpa nda watála.»'
  hat-hat: 'Li di moun ki t''ap vann pijon yo: Wete sa la. Pa fè kay Papa m'' lan
    tounen yon boutik kote yo fè komès.'
  npl-NT: 'Iwa akimeh okinnamakatokah palomajtsitsinteh okinmili: —¡Xikinkixtikah
    de nika! ¡Amo xiktiankiskopakah icha n Notajtsi Dios!'
  bgg-bgg: Chiih-è pharothek liu pha bran shii de yao ichiih è yie srane dun bo, guro
    Aphuii hò ne chongjai rek pha hò arab ro.
  eng-TCENT: Then he said to those who were selling doves, “Take these things away
    from here; stop making my Father's house a marketplace.”
  eng-BSB: To those selling doves He said, “Get these out of here! How dare you turn
    My Father’s house into a marketplace!”
  cpu-NT: 'Ikantakeri Jesús iyomparitariri ishirone: “¡Paanairi pipira! ¡Te arite
    pinkempitakaantero ipanko Ashitanari iyomparentsipanko!”'
  san-ASM: ৱণিজাং মুদ্ৰাদি ৱিকীৰ্য্য আসনানি ন্যূব্জীকৃত্য পাৰাৱতৱিক্ৰযিভ্যোঽকথযদ্
    অস্মাৎ স্থানাৎ সৰ্ৱাণ্যেতানি নযত, মম পিতুগৃহং ৱাণিজ্যগৃহং মা কাৰ্ষ্ট|
  tac-NT: '''Lige Esusi e''wele ra''íchaga anele alué baloma ralineme: ―''Ma buinasi
    ye baloma jena jágame. Ye galika ne o''nola galila júkuru. Ye galí pecha alekeri
    newárigime júkó napurigá ralinewa jena. ¡''Ma a''rélime júkuru yeti nocha!'
  eng-WEBPB: To those who sold the doves, he said, “Take these things out of here!
    Don’t make my Father’s house a marketplace!”
  gfk-H: Ma ga tangai ta diet ing diet ga susuhuranei ira maan bia, “Muat kap sei
    kaiken ra linga makai! Waak muat pukusanei no hala ta Mama hoing tiga hala na
    kunukul!”
  viv-viv: Kadu badi bunebune hikimonayedi-ma gigahedi gigayo, “Hida lokoloko au wanauwe.
    Keke Kamaku yana manuwa againe wanakimokimone vaita maketi amine.” Au giwavidi
    be hihobu.
  yao-yao: Ni ŵaŵaliji nkusumisya nguunda ŵala ŵaasalile, “Ntyosyanje pelepa indu
    yi. Nkajipanganya nyuumba ja Atati ŵangu kuŵa nyuumba jakusumichisya malonda!”
  tgp-tgp: Isan la haratu la lo har̃ehi na vomahe mo verea isara mara, “Ha lavi nar̃ihi
    la hinau nike! Ha sopo vai na Iman Tamaku ima ar̃ear̃ehi matea!”
  auc-NT: Ayæ̈ equemöidi godonte æncæte ante në mänäni ïnänite Itota, —Mïnitö equemöidi
    ænte tao gobäewedäni. Botö Mæmpo oncönë incæ mïnitö ædö cæte, Mönö godonte æ̈ïñömö
    baï impa, ante cæmïnitapa töö, angacäimpa.
  kbc-NT: Odaa meetediogi niɡ̶ijoa nanaanoɡ̶ododi yotipitedi, “Adeegitedicogi niɡ̶idiwa
    yotipitedi digoida wetice. Jinaɡ̶a domaɡ̶aleeɡ̶awiitetiwaji ɡ̶anoojetekegi digoina
    catiwedi Eiodi liɡ̶eladi micataɡ̶a daɡ̶a oojetekaxi eloodo.”
  bmh-bmh: Dudu go agen meg inain aiwag en dudu ipal marabun daremen go nug gusig
    ze awareun, “Ecesab go unum oi alian! Ag izal mekai nugau zau go igwanem empip
    mabun uzan sul i usalai macan.”
  ctu-BL: 'Jesús tsi'' sube jini woli bʌ i choñob x''ujcuts: Ch''ʌmʌla majlel. Mach
    mi la'' sutq''uin ti choñoñibʌl i yotot c Tat, che''en.'
  meq-meq: 'A gwaɗatay a ndo masəkəme ha maydagwar hay: «Həlum wu kurom neheye abəra
    kanaŋ! Kâ tərum ha gay i Bəba ga, gay i məge tsakala mə ɗəma bay.»'
  noa-H: Magnaa chi dubur për narr k'ʌʌnag, —Jöpk'aa pãach nemchaain mʌigmua p'ë hat'aadët;
    mʌ Haai di chan sĩi pãrau merrkaúg paapäaig k'abamgui hajim hamag.
  alp-NT: Eleki Ibeteke loko maka abelie manu abunaru be, “Bitike pusulu bei meije.
    Imi ono AmaKu Eni Lumare kena otoi maka abeli yake!”
  san-VEL: va.nijaa.m mudraadi vikiiryya aasanaani nyuubjiik.rtya paaraavatavikrayibhyo.akathayad
    asmaat sthaanaat sarvaa.nyetaani nayata, mama pitug.rha.m vaa.nijyag.rha.m maa
    kaar.s.ta|
  kbq-kbq: Hagi maho namama maketima nehaza vaheku, Ama nama avreta viho. Nafa'nimofo
    nona maketi kumara eri tro osiho, huno zamasmi'ne.
  kbh-kbh: 'Chë paloma enëngna Jesús tojanë́yana: —¡Quem soyënga lempe muents̈ana
    matábocana! ¡Ndoñe matsbuamnana ni mátenana ats̈be Bëtsabe yebnents̈e, mo cánÿents̈e
    jiyama luarents̈e cuaftsemncá ca!'
  ron-LSB: 'Celor care vindeau porumbei le-a zis: “Scoateți aceste lucruri de aici!
    Nu faceți din casa Tatălui meu o piață!”'
  pon-pon: 'Ap kotin majani on men netinet en muroi kan: Wawei jan met met akan, o
    der wiakidar tanpaj en Jam ai im en net eu!'
  nhe-BL: 'Huan quinilhui tlen quinamacayayaj palomas: ―Xijhuicaca nochi tlen moaxcahua.
    Ayoc xijchihuaca imotianquis tiopan calijtic pampa ni tiopamitl ichaj noTata.'
  sps-sps: ana Ya tsue of rato na vainy te fafiifoiny iny marei u baanus, “Fatafuts
    ir yam nei! Kat vaare yam a numaa ten Tamanyo ma faarei ya na numaa iny tuan!”
  wnc-wnc: Unzing tasiyuk anzing yanikut, “Ginu kwait usiningge yakaing aminu kwaitza
    pake kunong. Ginda tasiwawa Nanatane yot gwenu usiwam yot gwen binga dakngawan
    kawa take dua singgak. Teke kukakut,” ngang yanikut.
  bus-bus: 'Ben à bè lukulukuyari pìnↄnɛ: À pↄ́ pìnↄ sɛ́ɛ à bↄo píngi. Àton ma De
    ua kɛ yàra ũro.'
  gub-BL: Uze'eg pykahu me'egar wanupe no. — Peraha pykahu xe wi nehe ty wà. — Peme'eg
    ma'e peiko xe. Heru hàpuzuhu nuzawy kwaw ma'e me'egaw peme. Pepytu'u ma'e ime'eg
    ire xe nehe, i'i wanupe.
  imo-imo: kera mondoko tarepo toringi imbomando nimbei “I Aranga ulkena tarepo naa
    toko i melema wendo uwa ningo, meko paio! I Aranga ulkena tarepo toko kombu naa
    wamaio,” nimu.
  boj-boj: Osiqa tamo naŋgi binoŋ qariŋyoqnsibqa dena silali oqneb qaji naŋgi endegsi
    minjrej, “Niŋgi binoŋ di eleŋosib jaraiyiy. Niŋgi na ijo Abu aqa tal endi iŋgi
    qariŋyo tal bulyaib.”
  ulk-ulk: 'E eudige dakaidari le daratagerda ge dibadiba salemikelare: “Adem bakiaware!
    Wa nole kari Babira meta ikairare lu arap uteb obai!”'
  eng-DRA: 'And to them that sold doves he said: Take these things hence, and make
    not the house of my Father a house of traffic.'
  knf-knf: 'Aji na bawaap ŋbalab : « Napënaan ŋko ŋi ţi. Nawutan kakakan katoh ki
    Paapa dko dwaapi. »'
  san-KHM: វណិជាំ មុទ្រាទិ វិកីយ៌្យ អាសនានិ ន្យូព្ជីក្ឫត្យ បារាវតវិក្រយិភ្យោៜកថយទ៑
    អស្មាត៑ ស្ថានាត៑ សវ៌ាណ្យេតានិ នយត, មម បិតុគ្ឫហំ វាណិជ្យគ្ឫហំ មា កាឞ៌្ដ។
  arn-NT: 'Fey Jesus feypifi ti pu fendekelu palluma: —¡Tüfa nentutufimün faw! ¡Kiñe
    merkaw reke nielayafimün iñche ñi Chaw ñi ruka!'
  zas-NT: 'Dxel rëbaman loj ree bén cutoꞌ palom: ―¡Gol babëë reeb guie! ¡Ad rüjnnëdi
    lidx da Dadan ziꞌc luguiaꞌ!'
  ken-NT: Aghati batǐ bɛbhóŋó bɛ, “Fɛrɛ́ ká mɛnyɨŋ ɛbhɛn fá! Bǎkɛ́ sɔt ɛkɛt
    Ɛtaya mǎnjibhiri ndǔ ɛkɛrɛ́siɛ!”
