verse: JHN.002.023
translations:
  kpx-kpx: Iesuu Basova vani kemo Dielusalemae usege ata moagaeau abu uvu mai avuemo
    mavolu. Kosealemo Iesuu vikoe vaveve vaevege abu elehalu.
  okv-H: Eto Iesu na jarukari pondo iji te da Jerusalem ta mihie ari neite neite unu
    embo isapamane na kito Iesu ta javo ke be ea.
  tbo-tbo: Welulagona tolehana uyahina, Yesu Yelusalem i memae, ma a wipoya wekiwekilalana
    lawa hi gagaleya po hi witumaganeya.
  mal-C: യേശു പെസഹാപ്പെരുന്നാളിൽ ജെറുശലേമിൽ ആയിരുന്നപ്പോൾ അവിടന്ന് പ്രവർത്തിച്ച ചിഹ്നങ്ങൾ
    കണ്ട പലരും അവിടത്തെ നാമത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Ὡς δὲ ἦν ἐν ⸋τοῖς⸌ Ἱεροσολύμοις ἐν τῷ Πάσχα, ἐν τῇ ἑορτῇ, πολλοὶ ἐπίστευσαν
    εἰς τὸ ὄνομα αὐτοῦ, θεωροῦντες αὐτοῦ τὰ σημεῖα ἃ ἐποίει.
  bgc-bgc: फसह के त्यौहार के दिन्नां म्ह जिब यीशु यरुशलेम नगर म्ह था, तो उसके जरिये
    करे गये चिन्ह-चमत्कार के काम्मां नै देखकै घणे माणसां नै उसपै बिश्वास करया।
  khz-khz: Iesu Pasova velekwana tomarai Ierusalemai etaluwai aonai, talima vogo na
    gevega-taunataunaato, kwalana vegailia irau vagira vogo ekalarato gegitarato gaurai.
  deu-TKW: Wie er aber in Jerusalem am Passa beim Feste war, begannen viele zu glauben
    an seinen Namen, da sie seine Zeichen schauten, die er that.
  zsr-NT: Catiꞌ niꞌ zoëꞌ Jesús Jerusalén, catiꞌ rac Lni Pascua naꞌ, gulayejlëꞌ Jesús
    bunách zian, le gulaléꞌinëꞌ yuguꞌ yöl‑laꞌ huac runëꞌ.
  lin-lin: Wana Yesu azalaki kati na Yelusalemi mpo na feti ya Pasika, bato mingi
    bandimelaki Kombo na Ye tango bazalaki komona bikamwa oyo azalaki kosala.
  hns-NT: Oe tem djab Jiesoe Jeroesaalem me raha Paasan ke tiewhaar manaawe khaatien
    tab dher manai okar barka kaam dekhke okare me bieswaas kare lagal.
  noa-E: Mag Jerusalenag mawia am phiesta Pascua ee simua ich iiu aawai ag na õrau
    nem ooba aajempa wautarr oowia õor khapanaam khʉʉnau i iek ʉ̈khajierram.
  eng-EMTV: Now when He was in Jerusalem at the Passover Feast, many believed on His
    name when they saw the signs that He was doing.
  mib-NT: Te ná íne Jesús ñuu Jerusalén máá vico pascua, te cuehē ñayuu ni cacandíje
    i jeē cúu ya Cristo, chi ni cajito i tācá jniñu jéhnu sáha ya jeē steén yā poder
    yā.
  lif-NT2: खुने़ॽ यरुसले़म्‍मो वये़ल्‍ले़ यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मो चोगुबा निङ्‌वाॽ
    के़माबा याःम्‍बक्‍किन् यरिक् मनाहाॽरे़ मे़निःसुआङ् खुने़ॽ नसाःन् मे़जोगुरो॥
  xnj-xnj: Yesu peavi ku Yelusalemu kumselebuko wa Pasaka, vandu vamahele vamsadiki
    pavauwene ulangisu weavakitili.
  mmx-mmx: At laaleng ne Iesu ga nemen to Jerusalem at leluxa at Lovovolo Pe, buaang
    nedi limixin diga nunu at laasen teren atla diga ven mo levempanga sangsangu ren.
  cbr-NT: Pascua anun carnero 'ati nëtën Jerusalénu 'ixuan Jesusan uni itsin 'acëma
    ñu 'aia isi ca 'aisamaira uni —an ca asérabi Nucën Papa Diosan cushin ñu 'aia
    —quixun sináncëxa.
  tee-NT: Na lhu ju talhilaca'alh la'ixtapaka'ut ju Jesús acsni ixvilhchalhch ju lak'achak'an
    Jerusalén ju anuch c'atan ixpupastaccan ju anu' atats'isni acsni tatak'alhtaxtulh
    la'ix'aninti'an ju xalack'ajin ists'alan ju mak'aniya israelitanin. Talhilaca'alh
    ju Jesús ni ixtalakts'inch ju lhamak'an ju ixnavich.
  eng-LSV: And as He was in Jerusalem, in the Passover, in the celebration, many believed
    in His Name, beholding His signs that He was doing;
  cak-NT: Y chupa ri k'ij cuando ri Jesús c'o pa tenemit Jerusalem roma ri nimak'ej
    pascua, can je q'uiy-wi winak ri xeniman richi roma xequitzu' ri milagros ri xeru'on.
  pah-NT: Toryva rupi Páscoa rupi Jesus'ga rekoi cidade de Jerusalém me a'ero. Igwete
    ga hepiukari Tupana'ga popoakara g̃a pe ahemonhimomby'ava'ea japovo. Nurã g̃a
    jikojikogi ga rehe onhimongyavo.
  sja-NT: Jesús Jerusalende bɨde Pascua fiesta wãyaaru misa, eperãarã chok'araarãpa
    irude ijãajida, unudak'ãri irua ne-inaa oomaa bɨ eperãarãpa p'oyaa oodak'aa ãchi
    juadoopa.
  xed-xed: Ma fitika nzakwa Yesu ma Ursalima ta skala Pak, nda ndəgha gwal ta zlghafta
    nghər həŋ ta mazəmzəmha ta magə tsi.
  glk-glk: وختی کی عیسی عیده پِسَخِ‌ره اورشلیمه میأن ایسه بو، خیلی‌یأن بخاطره معجزاتی
    کی انجام بده بو، به اونه نام ایمأن بأوردیدی.
  mks-NT: Cua̱há ña̱yivi ñuu Jerusalén cán na̱candúsa na Jesús nani na̱sahi̱in a víco̱
    pascua cán sa̱há ña̱ náhnu xi̱hín ña̱ xitúhún na̱caja nu̱ ná.
  gfk-S: Ma be Jisas ga kis ter tuma Ierusalem tano Nian na Sinakit, a haleng na matanabar
    di ga nurnur tana kinong di ga nes ie be iga gil ira dades na hakilang.
  bmu-bmu: Jisösnöŋ Jerusalem sitinöŋ ak-kömukömu kendongö nalöŋe mala aŋgöletot kukösumŋambuk
    meyöhi, mi ambazip gwötpukŋan eka qetŋi möt nariba yaŋgöreŋ lapingöget.
  dgz-dgz: Ierusalem gapan Paina Yamaseni Baripewa tuguiwanumune Iesu ap mepe den
    wande yo ge paua ugup ugup taiwandin waenapan arugataet to iamen, yawan anu tumasiwanumun.
  eng-GNV: Nowe when hee was at Hierusalem at the Passeouer in the feast, many beleeued
    in his Name, when they sawe his miracles which he did.
  zaa-NT: Loti' gùl·la' fiesta nu láa pascua nna, chi re' Jesús le' Jerusalén. Iỹetse'
    ca enne' de bila'ni cą ca milagro nu beni áa nna huíalatsi' quį qui'ni née Cristua.
  eng-WEBSTER: Now when he was in Jerusalem at the passover, in the feast day , many
    believed in his name, when they saw the miracles which he performed.
  guh-guh: Pamatacabi pascuafiesta exana, Jesús ponapona Jerusalén tomarata. Nexata
    Jerusalén tomarata jivi ayaibitsaëtoxaneto jumecovënëta Cristocuene. Tsipaji bajarapamonae
    Jesús cuenetanetsi Dioso pesaëta pinijicuene pexanaejavanë, jivi apo pexanaecapanepaejavanë.
    Itsiata baitsi jane bajarapamonae pepacuene xaniavaetsia apo jumecovënëtsi.
  bon-bon: Yeesu liba Yerusalema je puga ge äsuplengta trii padare cabu, bucurage
    biname cina teebine jitrungisi, teepi lipu jepänisi tabe lui ciitaca mule bine
    jewenimige.
  nhw-BL: Huan Jesús itztoya ipan altepetl Jerusalén ipan nopa Pascua Ilhuitl, huan
    quiitaque miyaqui masehualme nopa huejhueyi tlanextilijcayotl catli quichihuayaya.
    Huan quineltocaque para nelía yaya nopa Mesías.
  swh-ONEN: Ikawa Yesu alipokuwa Yerusalemu kwenye Sikukuu ya Pasaka, watu wengi waliona
    ishara na miujiza aliyokuwa akifanya, wakaamini katika jina lake.
  wbi-wbi: UYesu ye ali ku Yelusalemu ku kyimike ikya Pasaka, avaanhu vinga valyamwitike,
    ulwakuva valyafyaghile ifivalilo vwimila ifidegho fino alyale ivomba.
  bba-bba: Sɑnɑm mɛ Yesu u wɑ̃ɑ Yerusɑlɛmuɔ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru sɔɔ, tɔn dɑbirɑ
    nùn nɑɑnɛ doke, ye bɑ win sɔm mɑɑmɑɑkiɡinu wɑ ni u kuɑ.
  eng-KJVCPB: Now when he was in Jerusalem at the passover, in the feast day, many
    believed in his name, when they saw the miracles which he did.
  kgk-NT: 'Oiko jave aretegwasu héry va''e páscoa, oĩ Hesu Jerusalém-my. Heta hembiapo
    porã voi heroviapyrã-rupi. Upe-ma ramo Hesu rembiapo ohexa-ma ramo, heta oĩ ojerovia
    va''e hese: —Jajerovia-ma hese. Hesu réry-rehe jajerovia-ma, he''i hese hikwái.'
  waj-waj: Yisuuva buusa Varaigiataivaa nneera suaivaki Yerusareema nuainno varuduu
    rikiada iva Anutuuqaa mmoori ari vookarauyauvaa uuyauvaara kaayau gioonna kiaapuuya
    innara kutaavaivee tiravai.
  cpy-cpy: Tema eeniro ijeeki Jesús Aapatziyaweniki roemoshirenkae-tziro Anonkoryaantsi,
    osheki kemijanta-nakiriri iñaayitakiri itajonka-wentantaki.
  ekk-PKP: Imetegude tõttu, mida Jeesus Jeruusalemmas paasapüha ajal tegi, uskusid
    temasse paljud.
  mpx-mpx: Sauga Yeisu iyoho Yelusalema Nopalegi Hagalena ana sauga elana, gamagalau
    hi gewi wana ginol yawiyawi i ginolil hi kite, inoke hi abulilek elana.
  wbp-wbp: Ngula-jangkaju, Jijajiji nyinajalpa yalumpurla-juku Jurujulumurla yangka-puruju
    Purlapa Pajapa-puru jingijingiji. Ngula-puruju, yapangkujulpalu nyangu kujalpa
    warrki-jarrija yartarnarri-kirli Kaatu-kurlangu-kurlu. Kujarlaju, panungkujulu
    manngu-nyangu nyanunguju Kaatu-kurlangu Mijaya nganta. Wala ngantalpalurla nyinaja.
  luo-luo: Kane pod en Jerusalem e Sap Pasaka, ji mangʼeny noneno ranyisi mag honni
    mane otimo mine giyie kuom nyinge.
  nhe-NT: Huan Jesús itztoya ipan altepetl Jerusalén ipan nopa Pascua Ilhuitl. Huan
    quiitaque miyac tlacame nopa huejhueyi tlanescayotl tlen quichihuayaya huan quineltocaque
    para nelía yajaya nopa Mesías.
  aii-aii: ܟܲܕ ܝܼܫܘܿܥ ܓܵܘ ܐܘܿܪܸܫܠܸܡ ܝܼܗܘܵܐ ܒܥܹܐܕܵܐ ܕܦܸܨܚܵܐ، ܪܵܒܵܐ ܐܢܵܫܹ̈ܐ ܚܙܹܐ ܠܗܘܿܢ
    ܢܝܼܫܲܢܩܹ̈ܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ ܘܗܘܼܡܸܢܗܘܿܢ ܒܫܸܡܹܗ.
  esk-NT: Jesus Jerusalem-mi ititlugu niġiqpagvikaami taggisiqaqtuami Apqusraaqtitaułiġmik
    iñugiaktuat ukpiġiniġaat qiñiqamisigik quviqnaqtuat savaaŋi.
  msb-msb: Myintras si Jesus adto sa Jerusalem para sa paskwa damo an nagtuod sa iya
    pakakita san mga milagro na iya ginhimo.
  cpa-NT: Jue¹² dsa² ca¹tǿ² dsǿa¹² jǿg³ quiah¹² Jesús, mi³ca¹jái¹dsa juu¹² juøh¹²
    ca¹jmo¹dsa jmai³ ta²høa³ jøa³juøi² Jerusalén.
  dso-dso: ନିସ୍‌ତାର୍‌ ପରବ୍‌ବେଲେ ଜିସୁ ଜିରୁସାଲାମ୍‌ ରଇଲାବେଲେ କେତେକ୍‌ କେତେକ୍‌ ଲକ୍‌ ସେ
    କରିରଇବା କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ କଲାଟା ଦେକି ତାକେ ବିସ୍‌ବାସ୍‌ କଲାଇ ।
  meu-meu: Iesu Lagau-hanai Ariana dinadia ai Ierusalem ai e nohova negana ai hutuma
    ese e abiabiraia, e karava toadia e ita daidiai.
  yva-NT: Yesus no no Yerusalem arono Ono Paska rave, naije vatano wanui rave wanave
    Ai weye po anapaporainye raroron.
  dgc-dgc: Nadid, to Piyesta na Ala-ala, éy meadu ta Jerusalem a naniwala ni Jesus,
    a siya i tagapagligtas dide, da neta de i ginimigimet na a kataka-taka.
  zpm-NT: Leṉ dze lni Pascw co, nzian miech zeeṉe goṉ zho grëtaa milagr ne ruṉ me,
    bliladz zho ne nli me nac Meṉ ne zëëble diidz ga cxeeḻ Dios.
  hix-NT: Xerusaryen ho roro rma nehxakon hatà, Txesusu, asahxemtontokonye rma haka.
    Thoryen heno komo yohokoko àtothàrànhàrà hutwatxho hoko ehtokonye rma haka, àto
    roro rma nehxakon hatà. Àto rma ehtoko, noro hona nenytxownà rma haryhe tà, toto
    komo, thenyenohnà komo, tàwyanye ahoxetà yonyàr ke mak hatà. Tahoxetà yonyhekon
    hatà, àwyanye, anaro rha eryehokano ytxoho hoko tesnàr ke hatà.
  sim-sim: Jisas Pasova wolok Jerusalemik or lihi mbele mbele ol ma undahi ambu ondon
    or urik ma li heyehe limu mbara, �Ma roto Avui Wasilaka kamahanda ma ria.�
  npi-ULB: उहाँ निस्तार-चाडको अवधिभर यरूशलेममा हुनुहुन्थ्यो । उहाँले गर्नुभएको चिह्न‍हरू
    देखेर धेरै जनाले उहाँको नाउँमा विश्‍वास गरे ।
  cgc-cgc: Na naan Jesus i ta Jerusalem ta timpo ta Pista Ta Paglibri Alin Ta Egipto,
    tama na mga ittaw gatuo ki kanen tak nakita danen mga katingalaan na pabuat din.
  tim-tim: Akto Yesu hombaŋ kotŋe Pasowa tatalân Yerusalem kepian manmâ kulem keiŋe
    keiŋe memeŋe siâ mendo luâk âmbâle undupŋe ekmâ kotŋe makmâ nâŋgâyi.
  yor-yor: Nígbà tí ó sì wà ní Jerusalẹmu, ní àjọ ìrékọjá, lákokò àjọ náà, ọ̀pọ̀ ènìyàn
    gba orúkọ rẹ̀ gbọ́ nígbà tí wọ́n rí iṣẹ́ àmì tí ó ṣe.
  wos-wos: Wun Pasovana nukwa Jisas Jerusalemémbu dé re. Reta hanja xéhafi yandan
    hambuk jémba yandéka di séfélak du takwa di xé. Xe di wa, “Dé Godna nyan dé.”
  emp-NTPO: Judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarid̶e Jesura Jerusaleʌ̃ne
    b̶asia. Maʌ̃ne zocãrã ne ununacada osia. Maʌ̃ carea zocãrãba idjira ĩjãsid̶aa.
  eng-F35: Now while He was in Jerusalem at the Passover, during the feast, many believed
    into His name, observing the signs that He was doing.
  ind-ind: Selama Hari Raya Paskah itu Yesus berada di Yerusalem. Pada waktu itu banyak
    orang menjadi percaya kepada-Nya karena melihat keajaiban-keajaiban yang Dia lakukan.
  pes-OPCB: به خاطر نشانه‌های معجزآسای او در روزهای عید، بسیاری در اورشلیم به او ایمان
    آوردند.
  mpt-mpt: Fasoba imen unalin am bomabua Yesuse Yelusalem bib ye bianea e inamin namin
    okok sumo klabea nakaia unangai homoni e bainobo gesiobe.
  ssx-ssx: Mo hande Lombei Pupa Yapeeke ne pambemeke dina꞉ta꞉ Yesuma꞉ mo Diutuseleme
    da pa꞉ta꞉ hata꞉ ipikana꞉ma꞉ wele wotu pieke ekimanu wanda꞉hali wopuma꞉ handaata꞉
    ipiki pa꞉ta꞉ hone tulaemekepate
  mkl-mkl: Si bɛi Jesu í wɑ Zeruzɑlɛmu si wɑɑtii jinɡɑui Iku ku kuɑu, inɛ ŋɑ ɑ̀ yɛ
    mɑɑmɑɑke ŋɑ iyi í yɑ mɑɑ ce nɔ inɛ nkpɔ í dɑsiɛ nɑɑnɛ.
  gaq-gaq: ଉଦାର୍ ପାଣ୍ତୁଏ ବେଲା ଯିରୂଶାଲମନ୍ନିଆ ଜିସୁ ଲେଃକ୍ନେବେଲା ଗୁଲେ ଜିସୁନେ ଇରିଆତୁଗ୍
    କାମ୍ ସାପା କେଚେ ଜିସୁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Yesuusi Paasika bonchchiya bessan Yerusalaamen de7ishin, I oothida malaatata
    be7idi daro asay iya ammanidosona.
  unx-unx: ଆଡଃ ୟୀଶୁ ପାସ୍‌କା ପାରାବ୍‌ ଦିପିଲିରେ ଯୀରୁଶାଲେମ୍‌ରେ ତାଇକେନ୍‌ ଇମ୍‌ତା ପୁରାଃ ହଡ଼କ
    ଇନିଃ କାମି ତାଇକେନ୍‌ ଚିହ୍ନାଁକ ନେଲ୍‌କେଦ୍‌ତେ ଇନିଃତାଃରେକ ବିଶ୍ୱାସ୍‌କେଦା ।
  gah-gah: Izesú nene avóikini asenini zeketakumú gili mina holisigú nene Zelusalega
    noike, ezáa mogona utó itive loko alévolé suni haitopaitolímini loló okago, mukí
    vegená keza ánigiake, agulizaláa gili alévolé amóza,
  lcm-lcm: Au, Iesu kanlapo ago si matan angan i Liu Luai e Ierusalem, na vap miang
    kilapo lomlomon ta asan ina si keve avibisan i vilvil ataping katapo abis ia.
  aer-aer: Jesus-arle Jerusalem anemele pwentye nhenge Passover-eke, atningke anthurre
    itirreke rarle akwele Messiah aneke itne kwenhe renhe areke arne mwerrantye areye
    renhe mpwarerlenge.
  qvc-NT: Jisusmi Jirusalin Paskwa fyistapi kashpa, milagrukunata rurarqan. Chaymi
    achka runakuna paypi kriyirqanllapa.
  tgl-ULB: Ngayon nang siya ay nasa Jerusalem, habang pista ng Paskwa, marami ang
    naniwala sa kaniyang pangalan, nang nakita nila ang ginawa niyang mapaghimalang
    tanda.
  cbs-NT: Janua Jerusalén anu jabias Pascuatian dami atimaska wakin jawen kushipa
    Jesúsun jatu unanmaiwen taexun yuda ichapabun uinkin ikunwankin taewaibun
  xtm-NTPP: Nani iyo Jesús ma Viko Pascua ñuu Jerusalén ma, kua'a ñayii ma, ni ka
    kandija i ja ká'an ya ma, ja ni ka jini i milagru ni sa'a ya ma.
  nnq-nnq: Yesu apakiba kukilambo cha Kuyelusalemu kumpapala gwa Pasaka, bandu akajingi
    ngubunhwamini pibibona iingi yi ikobo eyatendaga.
  bao-NT: Ména Jesús, Jerusalén'pʉ Pascua boje rʉmʉ niigʉ, ca ĩa ñaaña manirije cʉ̃
    ca tiirijere ĩari, paʉ bojoca cʉ̃re tʉo nʉnʉjeewa.
  san-ORI: ଅନନ୍ତରଂ ନିସ୍ତାରୋତ୍ସୱସ୍ୟ ଭୋଜ୍ୟସମଯେ ଯିରୂଶାଲମ୍ ନଗରେ ତତ୍କ୍ରୁତାଶ୍ଚର୍ୟ୍ୟକର୍ମ୍ମାଣି
