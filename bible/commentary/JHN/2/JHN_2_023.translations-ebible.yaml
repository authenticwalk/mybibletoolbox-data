  cpu-NT: Eenirora isaiki Jesús Jerusalén-ki joimoshirenkaitziro Anankoryaantsi, osheki
    kempisantanakeriri jiñaayetakeri itasonkaventantake.
  san-ASM: অনন্তৰং নিস্তাৰোৎসৱস্য ভোজ্যসমযে যিৰূশালম্ নগৰে তৎক্ৰুতাশ্চৰ্য্যকৰ্ম্মাণি
    ৱিলোক্য বহুভিস্তস্য নামনি ৱিশ্ৱসিতং|
  tac-NT: Napu'lige Rusaleni anilichi asagá piesta Páskua nerúgichi, asíriga we'ká
    ralámuli etele alué Esusi 'we semá 'sichi pe bo'né 'nátaga, 'lige asíriga 'la
    galegá etéleru Esusi alué ralámulite 'lige aminami asíriga 'la machile Onorúgamete
    julárigame ko.
  eng-WEBPB: Now when he was in Jerusalem at the Passover, during the feast, many
    believed in his name, observing his signs which he did.
  gfk-H: Ma bia Iesu ga kis taar aram Ierusalem tano Nian na Hinahaan Sakit, a haleng
    na mataniabar diet ga nurnur tana kanong diet ga nas ia bia ga gil ira dadas na
    hakilang.
  viv-viv: Atu Yesu tafalolo lakahina, ana egana lobama ana tovenuwaꞋata yana Abamaduviviya
    faꞋina Yelusalema againe gimiyami, ada medema tovai-nadi nimana ana iyaꞋiyaya
    hiꞋitana faꞋina, moyaꞋaidi Yesu ana egana hivetumaganena.
  yao-yao: Che Yesu paŵaliji ku Yelusalemu mmoŵa ga chindimba cha Pasaka ŵandu ŵajinji
    paŵaiweni imanyisyo iŵaipanganyisye ŵaakulupilile.
  tgp-tgp: Hin rani atu Iesu mo lo toho Jerusalem na hanhani Passover, vao tavera
    la rasua vara enia tamlohi atu la lo kilau matana, matan la hite na matamata mo
    lo vaira.
  auc-NT: Patowa näni æ̈æ̈mæ̈ cæyedë Itota Eedotadëë ïñömö ponte quëwëninque, Acædänimpa,
    ante bamönengæ̈ nanguï cæcä adinque waodäni tæiyæ̈näni ïñömö, Mäningä mönö Codito
    ingampa, ante pönengadänimpa.
  kbc-NT: Niɡ̶ijo me ideite Jesus digoida Jerusalém midi nalokegi anodita Páscoa,
    eliodi oko oyowooɡ̶odi me Niɡ̶iniaaɡ̶iniwa ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi,
    leeɡ̶odi monadi ɡ̶odoxiceɡ̶etedi aneote.
  bmh-bmh: Yesus go Pasowa ziwas ebu, Zerusalem ban uzan daimai, gugeg beu beu guzenina,
    duailel asiu go uligaimai, goagal oiagab go en petak emen.
  ctu-BL: Che' ya'an Jesús ti Jerusalén ti' q'uiñilel Pascua, cabʌl winicob x'ixicob
    tsi' ñopbeyob i c'aba' che' bʌ tsi' q'ueleyob i yejtal i p'ʌtʌlel tsa' bʌ i pʌsʌ.
  meq-meq: Ahəl nakə Yesu neŋgeye ma Zerozelem ada neŋgeye mə magurlom i Pak aye na,
    kə ge wu neheye a ge masuwayaŋ haladzay aye. Andza niye, ndo hay haladzay ta ŋgatay
    a masuwayaŋ niye hay ada ta dzala ha ka Yesu.
  noa-H: Mag Jerusalenag mawia ham p'iesta Pascua hee simua hich hiiu haawai hag na
    hõrau nem hooba haajempa wautarr hoowia hõor k'apanaam k'ʌʌnau hi hiek hʌ̈k'ajierram.
  alp-NT: Kena Yesuse Irue me Yerusaleme kena tamata Yahudiaru esi pesta nete suike
    Alla Isirie esi ntuana menaru bei Mesire, tamata bokala esi hlaleke lokoI le esi
    selu tanda herana rebe Ionoule.
  san-VEL: anantara.m nistaarotsavasya bhojyasamaye yiruu"saalam nagare tatkrutaa"scaryyakarmmaa.ni
    vilokya bahubhistasya naamani vi"svasita.m|
  kbq-kbq: Hagi kinafinti zamavare'nea kna antahimiza (Pasova) muse ne'zama ne'knare
    Jerusalemi mani'nege'za, hakaremo'za kaguvazama Agrama hiazana nege'za ke'naze
    Agri agire zamentinti hu'naze.
  kbh-kbh: Jesús Jerusalenoca chë Bashco fiestama yojtsemnëntscuana, ents̈anga tmojáninÿe
    Jesús jamana bëts soyënga Bëngbe Bëtsabe obenánaca. Chíyeca, ba ents̈anga chábeñe
    imojtsos̈buaché.
  ron-LSB: Când a fost la Ierusalim, în timpul sărbătorii Paștelui, mulți au crezut
    în Numele Lui și au văzut semnele pe care le făcea.
  pon-pon: Ni a kotikot Ierujalem ni paja, ni kamadip o, me toto pojonla mar a, ni
    ar kilaner kilel akan, me a kotin wiadar.
  nhe-BL: Huan Jesús itztoya ipan altepetl Jerusalén ipan nopa Pascua Ilhuitl. Huan
    quiitaque miyac tlacame nopa huejhueyi tlanescayotl tlen quichihuayaya huan quineltocaque
    para nelía yajaya nopa Mesías.
  sps-sps: Tan nainy te kaa Jisas tana ngats fan tsian iny Jerusalem tan Guainy tan
    Nainy Fakats Fatabin ana fokinai faamainy Towa, Tsunia na Mes te pisainy e Gov
    ma Tsoiny Fiisaup Ya tana vainy to te tagei finy ari Ya te kat a foka iny faatok
    reits te kat Ya.
  wnc-wnc: Siwan Jesuta Jerusalem yot gapmane yuwatakak tapduk takwanu Pasova ngang
    yaking gwene yukut. Yuwawan aminbamu duya takngatu takngatu ita pasiwawa kaking.
    Kake ie Anututa initewan apu Krais gatanimuyaapa dakngake apu pasinggak ngang
    natapa siakan sikut.
  bus-bus: Kɛ̀ Yesu kú Yerusalɛmu Banla zĩbaa zĩ wà à náanɛ kɛ̀ pari, kɛ̀ wà dabuyã
    kɛ̀ à kɛ̀nↄ è yãnzi.
  gub-BL: Zutew uzapo mai'u haw a'e 'ar mehe wà. — Zanera'yr wazuka 'ym awer a'e mai'u
    haw her romo a'e. Typy'ak iapiruru 'ym ma'e i'u haw inugwer her romo a'e. A'e
    mai'u haw 'ar mehe Zezuz Zeruzarez tawhu pe heko mehe, teko tetea'u uzeruzar hehe
    a'e wà, ta'e wexak purumupytuhegatu kar haw iapo mehe a'e wà xe. Omogwemogwer
    uzeruzar wewer hehe wà, — Uruzeruzar katu nerehe ure, i'i mua'u izupe wà.
  imo-imo: Pasova Langi Noringi Walimanga Jisas Jerusalem molopalie imbomani yuni
    ulu enge nili terimuma kanokolio Yu paimbo Gotenga Malo lepamo ningo yu ipuki
    tiringi.
  boj-boj: Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa naŋgi eleŋej.
    Deqa olo are qalqajqa yori bati brantonaqa Yesus a Jerusalem di sosiqa maŋwa babteqnaqa
    tamo uŋgasari tulaŋ gargekoba naŋgi unoqnsib aqa ñam qa naŋgo areqalo siŋgilatoqneb.
  ulk-ulk: A nade ga Iesu dawer able paseka lewerge Ierusalemage, gair legize abi
    irmirlare nadege Iesude Lamarira kelar ikerer.
  eng-DRA: Now when he was at Jerusalem, at the pasch, upon the festival day, many
    believed in his name, seeing his signs which he did.
  knf-knf: Jibi Yeŧu awooŋ du Yeruŧalem ţi wal wi Ufeŧtu wi Mbuur, bañaaŋ baŧum bafiyaara
    wi bawinuŋ iko iñoŋarënaan yi akdoluŋ.
  san-KHM: អនន្តរំ និស្តារោត្សវស្យ ភោជ្យសមយេ យិរូឝាលម៑ នគរេ តត្ក្រុតាឝ្ចយ៌្យកម៌្មាណិ
    វិលោក្យ ពហុភិស្តស្យ នាមនិ វិឝ្វសិតំ។
  arn-NT: Jesus petu mülelu ta Jerusalen tati Paskua kawiñ mew, rume fentren che feyentuy
    kisu mew, pefilu engün am ti afmatufal dungu ñi femel ta Jesus.
  zas-NT: Chi guzu Jesús Jerusalén pascw, zien ree bejn bililadx laaman, chi baguiaa
    reeman milagr ree ni beenman.
  ken-NT: Ɛnɛ́ Yesu áchí Yerúsalɛm ndǔ mpok Ɛpǎ Nɛkɨŋɨ, bɛyǎ bo básɨ́kɨntɨ
    nɛ yi ɛ̌ti mɛnyɨŋɨ́ maknkay ɛbhɛn bághɔ́ yi ákú.
