  pir-NT: Pascua bose deco ijigʉ̃ Jesu Jerusalẽpʉ ijiri. Topʉ tiquiro ijigʉ̃ masa
    peyequina Cohãcjʉ̃ tutuaye mehna tiquiro ye ihñogʉ̃ ihñañe tiquirore wacũ tutuari.
  anv-NT: Ne gébégé Jisɔs alú né Jɛrosalɛ anyɛɛ́ ɛpaá koó upú, apyɛ gejamégé
    bɔɔ́ áfyɛɛ́ matɔɔ́ ne ji gétúgé ufɔɔ́ unó ne ufélekpa ɛbi ji apyɛɛ́.
  sab-NT: Jesu kledu Pascua chuia ollade ule kwian israelita ulita ole una Jerusalénge,
    chui ege Jesu lle tanre daga ngwale no dodadu Chube kiralla giti kwian me ñage
    dodade kare mo kiralla giti, e giti kwian tanre Jesu gau ulia, kwiange sugedu
    Chube ama kagu ama Cristo.
  tmd-tmd: Jisas, Juda ada Pasopa wop dib ñɨŋ aku Jerusalem mɨdön, ap rölɨbä akuyöbö
    bli rɨmɨdöŋ aku nugwön, nöbö mö bla, “Nuŋwör Mesaia aku,” me rön, nugwo nugw pɨmä.
  acr-NNT: Echiriꞌ kꞌo ri Jesús Jerusalem pa ri nimaqꞌij Pascua, lik e kꞌi ri tikawex
    xkikoj rubꞌiꞌ Rire ruma xkil taq ri kꞌutubꞌal re ruchuqꞌabꞌ ri Dios xuꞌano.
  kpg-kpg: Jesus nogo i Jerusalem i di madagoaa Tagamiami Pasoobaa, gei digau dogologowaahee
    gu hagadonu i di nadau gidee nia mogobuna haga goboina a Mee ne hai.
  taj-taj: मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाडला धुइरी येशू यरूशलेमरी
    मुबा। थेरी येशूसे लबा उदेकला गे म्राङ्सी ल्‍हानान म्‍हिगदेसे येशूदा विश्‍वास लजी।
  avt-avt: Jisas wen kepu Jerusalem me wɨ Pasova, wɨ kerek mɨt han tewenɨn God kenep
    mɨt ne Isrel au, mɨt ne Isip keriyen. Me wɨ im mɨt yapɨrwe nisesik nentar menmen
    yaaim iuwe hɨr nɨrek hɨrak kɨrɨakem.
  cbk-cbk: Mientras talla pa si Jesus na Jerusalem durante el Celebracion del Passover,
    mucho maga gente alla ta tene fe con ele por causa del maga milagro que ta hace
    le.
  uig-ARA: ئۆتۈپ كېتىش ھېيتىدا، نۇرغۇن كىشىلەر ئۇنىڭ يېرۇسالېمدا كۆرسەتكەن مۆجىزىلىك
    ئالامەتلەرنى كۆرگەن بولۇپ، ئۇنىڭ نامىغا ئېتىقاد قىلىشتى.
  tuf-tuf: Jesús pueblo Jerusalén cutar Pascua fiesta cutar eyta yajacro. Eyta yajca
    rabar uwan to binat ey tamo sihw̃ay raújacro. Jesusat imát bahnác yajcata ehcujacro.
    Cuercurin tan chájacro. Ub bár bin quin ub wíjacro. Eyta yajcayat Jesusat icuran
    biyan bahnacan yájcajatrum bár bar ehcujacro. Uwat eyta ityat “Sirat Cara Ayin
    Wajaquin Jesusan eyro,” síhw̃ajacro.
  abx-abx: Ngan kari'i-na na si Jesus si Jerusalem si Pyista si Paglabay, kalabbatan
    i magpakakulaw si mga nagparahimu-na pangngilalahan si langitnon kasiguruhan,
    sanglit agpanutu'oy to si iya.
  mco-NT: Co anajty Jesús yjɨmɨty Jerusalén pascua xɨɨjoty, mayjäy ooy ymɨbɨjcɨ co
    ajcxy ijxy je mɨjhuinma'ñ huɨdibɨ anajty ytumyb.
  kqf-kqf: Tana Yelusalemmo Vawaitauli Soinemo, mataila i voivoiyedina lava wapewapedi
    a kitedi bi isanemo ai sumaḡa.
  cpb-NT: Eeniro risaiki Jesús Jerusalén-ki roimoshirenkaitziro Anonkoryagaantsi,
    osheki kemisantanakeriri iñagaitakerira ritasonkawentantake.
  aon-aon: Ehudok nyumneh douk shenek agundok Pasovaigun worigun ehi, Jisas douk nape
    Jerusalem. Nape aria nenek sabainyi Iruhin atun neneken iri mour douk arpesh shatrin
    aria sabaishi shasuhw ananin baraen shagipeshen.
  hus-NT-2005: Tam ti na Jesús kʼwajat Jerusalén, ban ajib kʼal tin kwenta an paskwa,
    kʼal yán ti belan tam tin chuꞌutsik an labidh exóltsik xin tʼajál.
  mig-NT: Te máá kɨvɨ́ víko Pascua kánchaa̱‑ya̱ ñúu̱ Jerusalén. Te kua'a̱ ñáyɨvɨ ní
    ka̱kandíja‑i‑ya̱, chi ni̱ kajini̱‑i ta̱ká tuni̱ ni̱ sá'a‑ya̱.
  bps-bps: Di klo Dyisas di Dyérusalém di Fista Duh Kaglius, nun dee dad to faglut
    di kenen di kitela i dad tnikeng mgimoan.
  mbs-mbs: Peg-ogpà i Jesus doton te Jerusalem dalem te Pista te Pegpelowà, medita
    se otaw nemenal kandin, so kinità dan se menge kepelahan ininang din.
  tof-tof: Yesu Zerrusalem wirri basirrdüzan yarilürr ene Büdül Kórzyón Tóredó, abün
    pamkolpama oya amkoman yangunónóp, oya wirri tulmil nóma nósenónóp wa ne kla tómbapón
    yarilürr Godón arüng okaka amzazilüm.
  cme-NT: Yesuŋ kãa *Yerusalɛmu‑i-na, u ciɛ gbɛrɛ-wɛima bɔi *kɔrsĩnni tĩmmaŋ-ponsaaŋgu
    yinni-na. A ce dumaaŋo-na, nuɔmba maŋ daa gbɛrɛ-wɛiŋ daama‑i, ba fɔ̃ŋgũɔ baa
    hũu u maama‑i.
  sus-sus: Isa to nu na Darisalamu, Sayamalekɛ Dangi Sali waxati, mixi gbegbe naxa
    danxaniya a ma e to tɔnxuma makaabaxie to, a nu naxee rabama.
  pon-2006: Eri, ni eh ketiket Serusalem ni ahnsoun Sarawien Pahsohpa, me tohtohie
    ahpw pwosonla mware ni ar kilangada kilel akan me e ketin wiahda.
  dad-dad: Gama ĩ Jerusalem oun sain Pasa Sifa bun ibod ken, tamo kayau musei memelik
    inodin anĩ dilen, anĩ bun ĩ yana nigin momoi den.
  zab-NT: Lalzi ni guzuguaa Jesús Jerusalén, chi laní pascu, zieny de bniety güeldilaaz
    laany chi gunádeb de milagrɨ ni baanny.
  jae-jae: Jesu gêmoa Jerusalem gêdêŋ omsêga Pasa ma gêgôm gêŋtalô lau taêsam sêlic,
    tec sêkêŋ gêwiŋ ênê ŋaê.
  ksd-ksd: Ba i ki Ierusalem ta ra lukara na bolo lake, mangoro dia nurnur ta ra iangina,
    tago dia gire kana lavur vakilang i pait ia.
  msm-NT: No duon pad si Jesus to siyudad to Jerusalem to diya panahon to Pista to
    Pagyaboy, mahan-in to mgo otow no migtuu kandin su pigkita dan man to mgo milagru
    no pigpanghinang din.
  myk-myk: Na Yesu yaha Zheruzalɛmu ni Yawutuu Ɲuwuuro ti wo Kalenɛ li tuun wu ni,
    a sipyiɲɛhɛmɛɛ di wu ɲaha shɛshɛɛrɛ kakanhaŋaa ki ɲa na dà wu na.
  sbe-sbe: Huyana Yesu iya Yelusalema unai Taukiuli Henuwaisinina hesabana na menai
    laulau gigigigibwalidi ye ginaulidi wa meta tamowai gwaudi se kitadi, ede iya
    hesana unai se sunuma.
  mcr-mcr: Israitqä iqua hiunji naqä Pasopaŋga, ämaqä kuapänäŋi, Jisasi Iqu Jerusälemä
    iqi äpme, hiqŋqä ämaqä hui mimäkqe imäkätqätaŋgi äqumbiyi, Iquenyqä quuvqä eqäkuwi.
  cux-NT: Taachi Jesús canée yā yáāⁿ Jerusalén, nguuvi 'viicú yeⁿ'e pascua neené 'yaáⁿ
    yā chi'téénu yā Jesús caati 'āā n'diichí yā señales chi diíⁿ yā.
  tur-YTC: Pesah'da, bayram sırasında, Yeruşalem’deyken, Yeşua’nın yaptığı belirtileri
    gören birçok kişi O’nun adına iman etti.
  san-ITR: anantaraM nistArotsavasya bhojyasamaye yirUshAlam nagare tatkrutAshcharyyakarmmANi
    vilokya bahubhistasya nAmani vishvasitaM|
  bel-N: Калі ж Ён быў у Ерусаліме на Пасху ў сьвяты, многія паверылі ў імя Яго, бачачы
    знакі, якія Ён чыніў.
  sch-sch: Jisua Kalkân Kûta Jerusalema aom lâiin mi tamtakin a sininkhêl tho
    hah an mu sikin ama an iem zoia.
  mic-MIQNT: Na ge's eigeg Selusalemg Siawa'timgewei pestie'umg, wesgo'tmi'tip aqantie'uti,
    pugwelg'pnig getlams'tua'titl ta'n tujiw nemitua'titeg ta'n goqwe'l Se'susal gis
    tla'tegelij.
  huu-NT: 'Pascua railla rafue facaiseconi Jerusalémo Jesús ia, dɨga siño rafuena
    fɨnode. Ie jira ailluena comɨnɨ naimɨe uaina ɨɨnotɨmacɨ. Coninɨri raitɨmacɨ: —Naimɨedɨ
    caɨ Jilloitaraɨma.'
  jiv-NT: Paskua námpertin ti untsurí̱ Jerusaréṉnum pujuarmia nu, Jesus aents tujintiamun
    túramtai, nuna wáinkiar Nin nekas enentáimtusarmiayi.
  otm-NT: Nɛ nu'bʉ mám 'bʉhmbe bʉ Jerusalén, gue'ʉ yʉ pa ran dąbaxjua, xʉn ngu ɛ̨na
    bi 'yɛ̨c'yɛi ra Jesús 'bʉ mín nu yʉn t'øt'e nuįxte bi 'yørpʉ.
  dah-dah: Be, Yesu go Pasoba gabu kuruŋ nalure Yerusalem hinhinya goyen mata tiŋeŋ
    kurayen kurayen Al Kuruŋ po ga yirtek goyen yirde hike yeneŋbe al budam yeŋ ge
    dufaymiŋ tareŋ iramiŋ.
  tnk-tnk: Nəpɨn Iesu in fwe Jerusalem tɨ nəveɡɨnien asori nəha kani mə Pasova, nərmama
    həpɨk hətoni nɨmtətien me nəha in ramo, mhəni nɨpərhienien ia nəɡhɨn.
  kpr-kpr: Jarige Yari da Kirumo+ ainda sifoda, Iesu nu Jerusalem aminda irei. Iesu
    nu tano mendeni mendeni urureari gido, natofo nu tumondedo ghuseri.
  san-IAS: anantaraṁ nistārotsavasya bhojyasamaye yirūśālam nagare tatkrutāścaryyakarmmāṇi
    vilokya bahubhistasya nāmani viśvasitaṁ|
  nho-nho: Saaita Jesus ni noho i Jerusalem i te ssao te Kaikai te Pasova raa, turaa tama
    ni kkite i naa mahi TeAtua ni hakassuratia a Ia, teenaa ki illoa ai laatou maa
    Jesus ko te Tama TeAtua.
  gym-NT: Angwane Jesu näma Bieta Pascuabtä Jerusalén, ye ngwane sribi kri ñan tuabare
    Jesu rababa nuene kabre Ngöbö nämane ben mikakäre gare, aisete ni kwati käkwe
    niara kukwei mikaba era, käkwe tödekaba bti.
  azg-NT: Viochen xjen na tomꞌaan Jesús Jerusalén na tꞌoon nguee pascüa, juu xjenꞌñeen
    jaa nnꞌan judíos conanꞌcüjë quinman na conanꞌtꞌmaanꞌ jaa Tyoꞌtsꞌon. Joo nnꞌan
    na mꞌan ngueeꞌñeen tojntyꞌiahan jndye nnon tsꞌian na totsꞌaa Jesús na tyiꞌjeꞌquindëë
    nduihanꞌ na veꞌ ntyja ꞌnaanꞌ najndei na tsixuan nquii tsꞌan. Ngꞌe joꞌ jndye nanꞌñeen
    tëntyja nꞌonhan jon.
  bhd-bhd: ज़ताली यीशु फ़सह तिहारेरे मौके यरूशलेम नगरे मां थियो, त बड़े लोकेईं तैसेरे
    चमत्कार, ज़ैना तैनी किये, लेइतां तैस पुड़ विश्वास कियो।
  too-NT: Nac Jerusalén ixlamā' cā'tani' a'ntū huanican pascua. Lā' Jesús ixui'lacha'
    lā' a'ntza' tlahualh lhūhua' lē'cnīn. Lā' ū'tza' lhūhua' talīkalhlaka'ī'lh huan
    Jesús.
  ind-AYT: Ketika Yesus berada di Yerusalem selama Perayaan Paskah, banyak orang percaya
    dalam nama-Nya karena melihat tanda-tanda ajaib yang dilakukan-Nya.
  cjo-NT: Areetapaaka Kitejitatsiri rawijantari ronampiri Tajorentsi nokimoshiryaantari
    maawaeni naaka joriiyojatzi. Ijeekapaaki riraga Jesoshi Jerojareeki, osheki itajonkantayitapaakini.
    Iñaayitakirini atziri, rootaki raapatziyeeyantakaririni.
  nsn-nsn: Doh tar binaka re uangoul haraha Iesu i Jerusalem tar guata toro niein
    uleik, Leke Liu ro Mat, o bureher tamata ka tagorong mana tatanon, teeit gisina
    ka banga tar nitouo ke guatagion.
  san-DEV: अनन्तरं निस्तारोत्सवस्य भोज्यसमये यिरूशालम् नगरे तत्क्रुताश्चर्य्यकर्म्माणि
    विलोक्य बहुभिस्तस्य नामनि विश्वसितं।
  tna-NT: Beju Jesús Jerusalén ejude su tsine eba puji yani cama, jucuada ai nimetiuda
    cuana atana. Dueji cristiano cuana tu peje su jei putana, nimetiuda ai cuana batana
    huecuana putsu.
  lid-lid: Iy udu ndra Jerusalem badeh, len ndrabun iri aloh Pasoba tiri Juwis ma
    hawe nyamon tinan asahan. Iri lau solo-an labai ado aliy anyolom iri lahou tinan
    hawe kalem iy amekes, ma iri atehei budon tiri marakon in ta nyaran.
  wim-wim: Nil Jesus.an angman yippakan wun-a, may piꞌan Passover.an yumpin-a, pam
    wanch yot al-alangan ngaantam-ngeeyin nunangan pam piꞌan God.antam, than puth
    work piꞌan thathin nilan yump-yump.
  zga-M: Pakhuva vuale khu Yerusalemu akhasekhe akha Pasaka, asekhe ugwa sikukuu avanu
    vingi valekongile elitawa lwamwene, pakhuva vakhalolile ekhedego ekhe khavombikhe.
  yom-yom: Mu thangu Yesu kaba ku Yelusalemi mu nyengo wu Pasika, batu bawombo bamona
    bikumu biobi kavanga ayi bawilukila mu dizina diandi.
  san-SIN: අනන්තරං නිස්තාරෝත්සවස්‍ය භෝජ්‍යසමයේ යිරූශාලම් නගරේ තත්ක්‍රුතාශ්චර‍්‍ය්‍යකර්ම්මාණි
    විලෝක්‍ය බහුභිස්තස්‍ය නාමනි විශ්වසිතං|
  yut-yut: Yesu Yapyap Bɨlagon Jerusalem kokup papmon egɨpgut bɨsapmon amɨn morapmɨ
    da wasokni tapmɨmɨ toŋ madepsi aban pɨndagek nandaŋ gadaŋ ɨmgwit.
  grc-BYZ: Ὡς δὲ ἦν ἐν τοῖς Ἱεροσολύμοις ἐν τῷ πάσχα ἐν τῇ ἑορτῇ, πολλοὶ ἐπίστευσαν
    εἰς τὸ ὄνομα αὐτοῦ, θεωροῦντες αὐτοῦ τὰ σημεῖα ἃ ἐποίει.
  cpc-NT: Iinta isaiki Jesús Jerusalén-ki joimoshirinkaitziro Anankoryaantsi, ojyiki
    kimisantanakiriri jiñaayitakiri itasonkawintantaki.
  nhg-NT: Hua cuöc iloaya ipa Jerusalén ipa yelfetl de pöscua, meyactie omoneltocaque
    tietucöyupa ipampa oquejtaque sieñas de tietzöbetl tli quechihualoöya.
  nya-nya: Tsopano Iye ali mu Yerusalemu pa phwando la Paska, anthu ambiri anaona
    zizindikiro zodabwitsa zimene amachita ndipo anakhulupirira dzina lake.
  ngu-NT: Ijcuac Jesús nemiya ne Jerusalén ipan on ilhuitl pascua, miyequej oquineltocaquej
    ijcuac oquitaquej on milagros yejhuan quichihuaya.
  kup-kup: Met batam Zuda darimeri meñizahan tin hehavoz homet anumair gipiz nohopanez
    hat Zerusalem zeitak emat heh-porah Iesu pim kez ahovonañ horï hehari batin batoohan
    añarab eteoh, povoz paru añarab ahovokaro pimaz, Rotap tamah, pot homeh.
  jid-jid: ngari aheni urushelima ni idi gbugbuu ba kpayemen ni iden ma ni wa ba igban
    wa a tie
  wmw-wmw: Insa paakiwa Yerusalemu kusherehe ya Pashukwa, wanu wengi wankubali iye,
    kwa kuwona alama za maajuza zaakitendanga iye.
  gmv-GGM: Fazigaa ba7ale galas Yesussay Yerusalamen diishe oothida malatataa beydi
    daro asay iza amanidess.
  ssg-ssg: Aope ie, ti i Jerusalem, kilan seilon soh hawane tetan ti laha ningahiwa
    kolakol lalap ti i aile leili Pasova.
  zpo-NT: Leezha mzo Jesús Jerusalén, yalni cheen Paskwa, zyen doo xaa mzelo ngwii
    lo xaa mod Xaa Mxaal Dios Nabeyy, nel mwii re xaa lo re kwaan gro mle xaa.
  poy-poy: Yesu pakaweriti Yerusalemu shipindi sha msambu gwa Pasaka, wantu wavuwa
    wamjimiriti pawawoniti mauzauza gakatenditi.
  qwh-NT: Jerusalenchomi Pascua fiestacho quecarnin, Jesus tuquilaya milagrucuna rurarqan.
    Tseta ricarninmi, atscaq nunacuna peman creyiquicuyarqan.
  gaw-gaw: Amu Jesus Nug Pasowanu meṯid hobul amu ap̱a dayaya, ep̱onak keeke, danab
    heḵunu elele iiṯa kuḏum heehe, danab ag anidna, nuhignu oolagp̱a genab doop̱ig.
  nca-nca: Asa Yesu Yerusalem ŋuno yoníqo, Taka yereró quro o ne-ne ŋu tunoqaró. Ŋu
    naruko ŋuno rokó-rokó teyara. Ŋunde tiní unipare qambu qenero owí iŋondutuwoyaŋgurí.
  zpz-NTPP: Lat nu Jesuuz rded mi Jerusaleeng, lat saꞌ ni Pas, tonaꞌ la zigy mbecy
    bicy cup dey consuel lom nu nac de nusuriidz nu bicy mi.
  mkj-mkj: Doari, nehn ah minmine Jerusalem nehn anjoau in Joarwihn Passover, dir
    armaj pwojonla Ih nehn irai kapangda kilel kan ma Ih kin wiahda.
  zac-NT: Iurë lëꞌë Jesús nanú Jerusalén, guꞌ laní Pascu. Cantidá mënë gualdí lduꞌu
    rall lëꞌë më iurë guná rall milagrë nabëꞌnë më.
  kyg-kyg: Pasova neꞌyaꞌmo neꞌnaya afinaꞌmo Yesuꞌa Yulusalemu taonifiꞌmo maiꞌnenoꞌaeꞌmo
    noꞌagaya aune kavaꞌmo huꞌnigeꞌapaeꞌmo asole vayaꞌmogimo ageteꞌa agaefeꞌmo apakesa
    afiꞌa fatago huꞌnae.
  kmk-kmk: Utdit ininggawan Jesus sin Jerusalem sit timpun dit Piyestan di Nalausan,
    adu dat tagu un nanuttuwa kan siya utdit naila da dadit adu’n am-amug un kingwa
    na.
  cao-NT: Pascua fiesta no tsi quiha Jerusalén tsi Jesu iniquë. Toá ja no tsi quiha
    huëstima cabá chahahuaniquë, ja ani ca jistiria cabo jisish na.
  bbr-bbr: Jisas ko Pasowa omre opok, Jerusalem näu mena raumara, kurur atap atap
    kesernuk, roasiret sosop ak kiro aparianik, akan woiaka ko mesin epar moin.
  inb-inb: Chi paskua atun puncha Jesús Jeru­salenpi ka­ura, achka runa­kuna, mana
    ima­ura­pas kawaska­sina pai rura­kuskata kawas­paka, paita suma iuia­rir­ka­kuna.
  hrv-hrv: Dok je boravio u Jeruzalemu o blagdanu Pashe, mnogi povjerovaše u njegovo
    ime promatrajući znamenja koja je činio.
  box-NT: Pã̀ahṹ na ó o Yeesu hĩ́a wi ho Zeruzalɛɛmu yi ho *Paaki sã́nú bìo
    yi, á ɓa nùpua cɛ̀rɛ̀ɛ mɔn mu yéréké bìowa na ó o wee wé, á ɓa tà a
    bìo.
  ote-NT: Ha nu de mi ꞌbʉhni ra Jesu nuni Jerusale ja ra ngo de ra pascua, ndunthi
    ya ja̱ꞌi bi gamfri gue go mi gueꞌa̱ bá pɛhna Ajua̱ pa da nda̱, nguetho nuꞌʉ́ bi
