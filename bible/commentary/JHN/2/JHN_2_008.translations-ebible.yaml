    ਦਿਉ।” ਸੋ ਉਨ੍ਹਾਂ ਸੇਵਕਾਂ ਨੇ ਪਾਣੀ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤਾ।
  tkr-tkr: 'Mang''vee nukaraaşik''le meed eyhen: – Həşdiyle sık''ınin alyaat''u, tamadaysqa
    ıkkee. Manbışed ıkkekkan.'
  gvc-gvc: 'Ti ã yoari baharo Jesu tinare õ sehe ni dutire tjoa: —Mipʉre tí core wa
    na, wʉhʉ macarirore waga —nire. To ã nichʉ tʉhoa tí core wa na, wʉhʉ macarirore
    ware.'
  mwp-mwp: Yesu kedha thanamulpa, ‘Wa, mar senabi nguki soeyzi nguki zapungu lagoepa
    muypa, ay aymay kuykupa.’ Kalanu thana aymoedhin nungu yangukudu.
  sbk-sbk: Nantele wabhabhozya bhala aboyieji, “Hashe esalezi mtulwe hwa bhabhahudumu
    agosi bhe meza.” Bhabhomba nanshi shalibhalajiziwe.
  mya-JVB: ယခု ခပ် ၍ ပွဲအုပ် ထံသို့သွင်း ကြလော့ဟု မိန့် တော်မူသည်အတိုင်း သွင်း ကြ၏။
  kgf-kgf: Waŋu Yesunéŋ Degucguc doku kitiwa hima aria galeŋaru mema keŋgic ʒéma énézéyu
    mema keŋgic.
  awb-awb: Obenkíq márówana Sísaga sensabé, Uwe táhutahuq wahnáh mewe móáwéro úwana
    wánínka náhníáq sera ano úkúwe.
  gdn-gdn: Ko Iyesu mu ade tadebu, wagubu ke; “Awana minimupu ki dai wi karako kapa
    rabineya gwepumuri manako kupe yau kwaewagau apunai kwemuri da e yabiri kuburoto.”
    E badidi wagubu ki mu makeya makeya kwaetagubu,
  nko-NT: Ɩnʋ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩsa ɩkʋ ya nkɛsʋ ɔkɩ́pʋ amʋ.” Bɛsa ya mʋ.
  bsn-NT: 'Ĩna jiojʉ̃mʉogajanoro ĩacõari, ado bajiro ĩnare yicami Jesús: —Boserʉ̃mʉ
    ũmato yirimasʉre mojoroaca vaãmi vati, ĩre ioaya —ĩnare yicami Jesús. Ĩnare ĩ
    yirotirore bajirone iocama ĩna.'
  pib-NT: Wane chinna Wale, “Nsajikgatanru xani. Nikikwaka chinanuwatyachri ganikyegitanru.”
    Ranikyegitluna.
  wiv-wiv: Ia ki tania ni dia, “Miu hituvia taza, miu na vano vala na kaka kua e hada
    na hanihania kua.” Pale, dia ta hituvia dia ta pelea vano.
  reg-reg: Nabhamwila ati bhaliya abhakosi, “Mugege woli musilile omukulu wa inenda.”
    nibhakola kutyo bhabwiliwe.
  mlh-mlh: Gbakeŋ oi pusebi iŋi mitiga yareya, “Ŋoŋo obu paiine pioru roru raru jebe
    siŋaŋ oteniŋ.” Mitiga yareme roru rabuŋ.
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ሃዒ ዱቂዲ ያጋኑዋ ኣዋቴን ፖሊሴይሳስ ኢሚቴ» ያጊስ። ኤንቲ ኢያው ኤፊዲ ኢሚዶሶና።
  aau-aau: Sa Jisas hiykwe mey-uwr seme senkin makiy-mekow, “Sei, homkwe hu har yowr
    aiopey hay ko seme lows nakway nok, ayay-yiaup-uwr se kwa nakey kow.” Hom seseyn,
    Jisas hiy ma me, senkin lon.
  tvk-tvk: Lapol ni bus, Iesu biteni mi xil bit, “Muhutih ti oei ak ni kap tova. Ti,
    ha musa ni mi vat te anien ak tengan imu pisi.” Ma, lapol ni nggoni ngan xa xi
    biteni.
  prf-NT: Sakay kinagi na dikodi, “Mangsigit kam sakay iyangay moy ten tagapamahala
    ten kasalan.” Nangsigit ngani hidi sakay inyangay di ten tagapamahala ten kasalan.
  auy-auy: Ísu séna tuwímbai-nomba umaéꞌa tónkáꞌó káráwiyaiwaimba mááméro súwasa miyá
    uwaná
  tbg-tbg: Mpiqa vuvaro Ihuva qaiqaa tiharo, Ho taquqihai kaqa vare vuru karaqaa raqiki
    vai vaiintira amivaro neharo tavaarire, tiro.
  hub-NT: 'Turawarmatai nitan chicharuk: Yama nagkamchakrumka nuwenmaun chichamra
    nu shikikrum susatarma tusa takai, nuna susaruiti.'
  hmo-hmo: Ma idia ia hamaoroa, ia gwau, “Harihari ranu haida umui bubua, bona do
    umui abia lao aria biaguna dekenai.” Vadaeni idia ese idia abia lao.
  big-big: Pilik miza logo pugu puwiliyegi pelik yeiya, Weik mena nayeng ngabela logo
    yombanu yemane ngeragi keya kai keya piyengki ngaibekyegi orowei kuni, yeiya.
    Puwiligu yaka ngeragi keya kai keya piyengki ngaibekyegi orowei kuna
  gux-G: To, kabi mani ki gedi ki teni mi pocaajiema yudaano. Ban kabi ki gedi ki
    teni mi jiema yudaano.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mozos: ―Li² ca³juɨ² jo̱o̱²³na²³.
    Cu³cuøø² dsa³ ''i³ jmee²³ cua̱a̱n²tu² mɨ²juee''³ ―ca²³jua''³. ''E³ jo̱³ i²co̱³te''²³
    quie''² dsa³ ''i³ jmee²³ cua̱a̱n²tu² mɨ²juee''³.'
  zar-NT: 'Níʼirö Jesús rëʼ légaquiëʼ: —Guliʼgachiʼ naʼa, en guliʼtsöjuáʼ lahuëʼ bönniʼ
    zoëʼ raʼ yusuʼ. Yöjuáʼgaquiëʼ naʼ.'
  kde-kde: Anepo Yesu nkuvahaulila kuchidoni, “Hambi tekanga mukamwing'e nkwímilila
    ing'ole.” Vanang'o nkuteka, nkumpelekejija.
  ata-ata: La sou Iesu muvikalaneꞌi lexe, “Ioxe, ngasixolo seꞌi mo nganoꞌu ulai noxou
    itema ane usaxilaꞌu laꞌilali ne. La aneꞌi miꞌoxo aloxo ne.”
  qvw-NT: 'Jinäluptinmi: “Canan ćhacalcul apapäcuy dispinsïräman” niptin apapäcula.'
  nfa-nfa: Ka Na peka dènge ra, “Dhui mere ciki, ho mèti asa lamatua tatao.” Hèia
    dhèu sabꞌa se madhutu kahèi.
  tnp-tnp: Kəni təni=pən kəm lah məmə, “Otətu rəkɨs nəhu kəti motos məhuvən kəm iətəm
    tətarmənɨg e marɨt.” Kəni ilah kəmotol lanəha.
  urd-urd: फिर उसने उन से कहा, “अब निकाल कर मीरे मजलिस के पास ले जाओ।” पस वो ले गए।
  hot-hot: Yôv ma hanaŋ hadêŋ thêlô, “Noja doho ba nônêm êndêŋ anyô bêŋ atu hayabiŋ
    nôm.” Ma ŋê ku ewa ba i êv hadêŋ yani.
  mqj-NT: 'Mangkaii, nakuamo Puang Yesus: “Alami titti'' ammu baanni lako to urrepi''
    sara''.” Naalami anna lao umbanni.'
  rus-SYN: 'И говорит им: теперь почерпните и несите к распорядителю пира. И понесли.'
  mbh-mbh: Lamako i ria or ve, “O savea thei pelie mo el i a aning tokoninga nge la.”
    Ma o oma i vene re aken.
  bdd-bdd: Ma wete ꞌihegwaediya ma weꞌaha patuwedi ꞌoidiyega weꞌaha tupwadi sigoidiya
    ma sitauyediya haiina toni wagana ꞌoina.
  cbt-NTPO: —Pi'pian macatoma', pita hua'an api'nitonco', itaantarin Quisosori. Napotohuachina,
    masahuatona api'nitoonpi.
  srn-NT: 'Dan Yesus taigi den taki: “Un teki pikinso tyari go gi a edeman fu a fesa.”
    So den man du dati.'
  cta-NT: ―Culo ma̱ xi hitya ―nacui̱ Jesús liꞌ―. Yaa loꞌo ma̱ jiꞌi̱ chaꞌ coꞌo nu ñati̱
    nu ndyuꞌni taꞌa re. Juaꞌa̱ nguaꞌni nguꞌ liꞌ, nda nguꞌ xi hitya coꞌo nguꞌ.
  bqc-SIM: 'Ɔ̃ a ònɛ́: À tↄ gɛò blɛblen dↄaanaɛ sa. Ɔ̃ aa tↄ̀ gɛ̀oɛ̀.'
  tcz-CHONGTHU: Aman ajah'uva, “Tun phabep thaldoh unlang golvah vaihompa henga choiyun,”
    ati. Hiti chun lhacha ho chun athupeh bang chun aboltauve.
  mar-mar: मग त्याने नोकरांना सांगितले, “आता आता त्यातले काढून भोजनकारभार्‍याकडे घेऊन
    जा,” तेव्हा त्यांनी ते नेले.
  snp-snp: Yesukafo eti loto logimami, Linate ma fiti konuma-kobina kiyaba imo weloka
    ya oluti walo, loto logimaiye.
  isl-isl: '@see-verse:JHN.002.007'
  spy-NT: Nto yityo kumwoochi kule, “Oram bēēchooto alak ānkōōyibchi chiito nyoo iyyoonkyinē
    saakweet.” Kurub ꞉motwoorichoo kuu nyooto.
  xnn-xnn: danat kanan, “Ala, gomaod kayo ta eyeyyo isnan apowen di baey ay naay.”
    Siya di nan inikkanda.
  mwe-mwe: Kungai gubhaalugulilenje bhatumishi, “Nnaino ntekanje nkaapanganje bhakulungwa
    bha kalamu.”
  tte-tte: Kabo Yeisu topaisowaone kolili iwaloba, “Wailane tupwana kaba suwe kauline
    koina kwalegu na kwalawan kekan tanuwagana kwaolena.” Mwa siginauli tawae ana
    walo besiele,
  tcs-tcs: Zizas i bin spik demkain po dempla, ‘Nau yupla teke sam wata ane go gibem
    po da man uda rane da pisting.’ So dempla i bin mekem wanem Zizas i bin spik.
  hlt-THB: Cekcoengawh a mingmih a venawh, “Tui ce dyk unawh taw poei a hqamcakhqi
    venawh khyn pe uh” tinak khqi hy. A ti amyihna ce sai pe uhy.
  soq-soq: Mo Iesu wana rua dewasane esa utane dugi nopemoiena. Ema aupe Iesu mo diamone
    wanase, “Tauma esa dugi bedewe utane aitane nainai odawa taupakawa wanano napie
    etepi.” Mo esa utane antone
  qub-qub: 'Juntarcachiptin Jesús niran: «Wallcallata chagarcur apay mayur sirbintiman.»
    Sirbicojcunaga Jesús nishanno apaparan.'
  att-att: Á kinagi na nira, “Sirutan naw, ta en naw ituluk sù minángngálliuk,” kun
    na. Á kinuruk da.
  bki-bki: Ana Yesu naio berenio berinavo “Mo, vonganei kuviov ve telisu eaio, ana
    kuvar va van toro na toru na jokoluolu nei ka naio rijikia rimunu vonvonio.” Naruei
    nalo abiovio, abar ba ban naio.
  bqp-bqp: 'Akũ à pìńnɛ: À tↄ́ à gɛ́o kↄ̃kↄ̃''orinↄ gbɛ̃ zↄ̃kↄ̃ↄnɛ sa. Akũ ò tↄ̀
    ò gɛ̀ɛonɛ.'
  mcp-mcp: 'A mú nyiŋgə cɨ nə bwo nə́: «Kagá dɔ̧ɔ̧lə ja nɨɨ́d bɨ kə́g yə múúd ŋgə́
    sá dína yɛ́.» Bwə́ mú dɔ̧ɔ̧lə, kə yə nyə.'
  hat-hat: 'Lè yo fini, Jezi di yo: Pran ti gout nan dlo sa a, pote bay chèf kanbiz
    la goute. Yo pote ti gout bay chèf kanbiz la.'
  npl-NT: 'ijkuakó Jesús okinmili: —Axa xikkixtikah siki iwa xikwikilikah akin kiyakantok
    n ilwitl. Yejwah ijkó okichijkeh.'
  bgg-bgg: chiih-è aishii yao, kho giak yi fuang hà thoi srane michie pha ilkhi bran
    shii phi mage bo. Ai è kho ji yi,
  eng-TCENT: Then he said to them, “Now draw some out and take it to the master of
    the feast.” So they took it,
  eng-BSB: “Now draw some out,” He said, “and take it to the master of the banquet.”
    They did so,
  cpu-NT: 'Ipoña ikantzi Jesús: “Pinkitanake iroñaaka kapicheeni, paanakeneri amenakaantzirori
    oimoshirenkaantsi.” Ari ikantaiyakero.'
  san-ASM: অথ তেভ্যঃ কিঞ্চিদুত্তাৰ্য্য ভোজ্যাধিপাতেঃসমীপং নেতুং স তানাদিশৎ, তে তদনযন্|
  tac-NT: '''liko Esúsika anele: ―Jípeko bilé alabate ''tuka ma''chí pasi pe''tá ba''wí,
    ''lige o''towa napurigá bajímala ye jena newigime nulame. ''Lige alarigá nokale
    alué ralámuli nóchame.'
  eng-WEBPB: He said to them, “Now draw some out, and take it to the ruler of the
    feast.” So they took it.
  gfk-H: Ga tangai um ta diet, “Muat na gopai lah tari, muat naga kap ukaia ta nong
    i balaurei no lukara.” Io, diet ga gil hua.
  viv-viv: Kadu gigahedi gigayo, “Au wahiwa be avemwamwala ana tovehimeya againe wanauwe.”
    Ada au hihiwana be kaliva-nadi againe hinauwena.
  yao-yao: Nipele ŵaasalile, “Sano ntechanje munjauchisye jwankulu jwa chindimba.”
    Ni ŵanjauchisye.
  tgp-tgp: ale mo verea isara mara, “Ha rengi tea, ha silea isana tamlohi tavera mata
    hanhani vara i inu rongorongoa.” Ale la vaia sohena mo verea.
  auc-NT: Ayæ̈ tömënäni ïnänite, —Owæta ænte wædænque mä iyænte monguïmæ̈no ante në
    cædongä ingante godömïni æncæcäimpa, ämopa. Angä ëñëninque mänömaï cægadänimpa.
  kbc-NT: Odaa ja iiɡ̶etace Jesus, meetediogi, “Natigide okateciɡ̶ica anoɡ̶aa, adeegita
    ane dowediteloco nalokegi”. Odaa joɡ̶oyadeegita.
  bmh-bmh: Guzenina, go nug awareun, “Ze ipal goriaiban oimai, betei, ee gumaneu du
    go muran.” Guzenaimai, goagen ze go goriaimai, oi betei moromen.
  ctu-BL: 'Tsi'' subeyob: Luchuxla wʌle. Ch''ʌmʌla majlel ba''an xcʌntaya q''uin,
    che''en. Tsi'' ch''ʌmʌyob majlel.'
  meq-meq: 'Yesu a gwaɗatay: «Anəke na, təɗum yam nakay, zlumay naha a ndo mələvay
    gər a magurlom, mâ ndzaka na.» Ndo i məsler hay tə zlay naha yam niye.'
  noa-H: —Jãimua hag heem jöi harrwia chi p'iesta hee nʌm k'ʌʌn pörk'a simʌg dö hoopibamit
    hajim. Magbaa chadcha hichdëu jaautarrjö hi hipierr dö hoopijierram.
  alp-NT: Yesuse Iombe, “Imi ripa toto kai kerie ete totlibare esi elake.” Eleki esi
    kerie ete totlibare esi elake.
  san-VEL: atha tebhya.h ki nciduttaaryya bhojyaadhipaate.hsamiipa.m netu.m sa taanaadi"sat,
    te tadanayan|
  kbq-kbq: Higeno Jisasi'a anage hu'ne, Anampinti mago'a afita ne'zante kva hu'nea
    nera ome amiho, hige'za afi'za ome ami'naze.
  kbh-kbh: 'Y Jesús tojanë́yana: “Morna, báseye mobuatsjo y chë fiesta otocanábioye
    mabuyamba ca.” Y chënga chca tmojanma.'
  ron-LSB: 'El le-a zis: “Acum scoateți puțin și duceți-l la conducătorul sărbătorii.”
    Și au luat-o.'
  pon-pon: 'A ap kotin majani on irail: Deukada, wala ren me kaun en konot i Irail
    ap wala.'
  nhe-BL: 'Huan Jesús quinilhui: ―Ama xijcuica quentzi huan xijhuiquilica nopa ilhuichijquetl.
    Huajca quihuiquilijque.'
  sps-sps: Ana Ya tsue of ratuari, “Jio, kasuiny sanyi yam ta aurom am govets naa
    towa tana mes te tagaa ot iny non guainy tana fanging.” Ri govets naa towa tsunia,
  wnc-wnc: Tukwaba dopana ita anzing yanikut, “Yangga kundu uneta zike paku nanam
    kuyae yuak kapae imunong,” ngang yaniwan zike pakuke imuking.
  bus-bus: 'Ben à bèńnɛ: À tↄ́ à gáo kↄ̃kↄ̃''orinↄ gbɛ̃nsinɛ sa. Ben aↄ̃ↄ tↄ̀ wà gàaonɛ.'
  gub-BL: Na'e i'i wanupe. — Penuhem kanek por heraha mai'u haw izar pe nehe ty wà,
    i'i wanupe. Weraha izupe wà.
  imo-imo: Yuni enondo kelepa nimbeindo, “Olama liko mundukolio andi langi nokoli
    iyemu meko pungo tieio,” nimu. Kano wali meko pungo yu tiringi.
  boj-boj: Onaqa Yesus na olo minjrej, “Ya bei tigsib osi gilsib goiyo lanja a yiy.”
    Onaqa kaŋgal tamo naŋgi Yesus aqa anjam di dauryosib ya bei tigsib osi gilsib
    goiyo lanja a yeb.
  eng-DRA: 'And Jesus saith to them: Draw out now, and carry to the chief steward
    of the feast. And they carried it.'
  knf-knf: 'Wi babaaŋ kë aşë ji na baka : « Naliikan hënkuŋ nañooţ najañan iko. »
    Kë baliik añooţ.'
  san-KHM: អថ តេភ្យះ កិញ្ចិទុត្តាយ៌្យ ភោជ្យាធិបាតេះសមីបំ នេតុំ ស តានាទិឝត៑, តេ តទនយន៑។
  arn-NT: 'Fey Jesus feypi: —Fey wiñome nentutumün pichin ko, fey yelelfimün tati
    longkokünungelu mafün mew. Fey femngechi femingün.'
  zas-NT: 'abiꞌ rëbaman loj reeman: ―Yan gol gulëë taꞌnan, gol bigdëën loj bén canabee
    loj lanij guie. Dxel bigdëë reeman laan lojman,'
  ken-NT: Aghati bhɔ bɛ, “Sɔt ka mbɔk mǎnchyɛ́ ntá mǔnti ɛpǎ nɛbhay”. Bákʉ́ nɔ́.
