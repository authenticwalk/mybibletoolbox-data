verse: JHN.002.008
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Aike e ke hai mai talive mole holoevevemo hoto
    louveve ata ke omive.” Kateai namigevege abu e hai tiale omilu.
  okv-H: Iesu na, “Umo avo timbuto humbuto pambuto pondo mamo ta ikevu,” ainge enu,
  tbo-tbo: Ma Yesu i baha uyahihi po goilana hi higuya po hi niyeya toleha taniwagana
    uyahina.
  mal-C: തുടർന്ന് “ഇനി ഇതിൽനിന്ന് കുറച്ചു പകർന്ന് കലവറക്കാരന് കൊടുക്കുക,” എന്ന് അദ്ദേഹം
    കൽപ്പിച്ചു. അവർ അങ്ങനെ ചെയ്തു.
  grc-SR: Καὶ λέγει αὐτοῖς, Ἀντλήσατε νῦν, καὶ φέρετε τῷ ἀρχιτρικλίνῳ. ⸂Καὶ⸃ ἤνεγκαν.
  bgc-bgc: फेर यीशु नै नौकरां ताहीं कह्या, “इब काढकै भोज कै प्रधान धोरै ले जाओ।” अर
    वे लेगे।
  khz-khz: Voia mulinai maevaikilarato, netiwato, “Kiata iogutu-vagia, ioago-agia
    velekwa ekune-agiana talimana genai.” Gegutu-vagito, ne geago-agiato,
  deu-TKW: 'Und er sagt zu ihnen: schöpfet nun und bringt es dem Tafelmeister.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Gul‑gachiꞌ naꞌa, len gul‑tsjuáꞌ lahuëꞌ bönniꞌ zoëꞌ
    raꞌ yusuꞌ. Yjuaꞌquëꞌ naꞌ.'
  lin-lin: 'Alobaki lisusu : — Sik’oyo, botoka mayi wuta na bambeki mpe bomema yango
    epai ya mokambi ya feti. Bamemaki yango epai na mokambi ya feti.'
  hns-NT: 'Tab oe bolies: „Ab toelog koetjh niekaarke aur bhandaara ke dei deihe tjiekhe
    khaatien.” Aur oesab oisane karies.'
  noa-E: —Jãimua ag eem jöi arrwia chi phiesta ee nʉm khʉʉn pörkha simʉg dö oopibamit
    ajim. Magbaa chadcha ichdëu jaautarrjö i ipierr dö oopijierram.
  eng-EMTV: And He said to them, “Draw some out now, and take it to the head steward.”
    And they took it.
  mib-NT: 'Te ni cahān yā jiín i: Vijna te quēen ró jecu te quindeca ró coto ndee
    tēe ndíto vico, áchí yá. Te ni cajendeca i nuū de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “कन् मिसाक् पागे़म्‍मे़ॽआङ् मेःक्‍खिम्‍मो
    चामुक् थिमुक् ओगे़मे़प्‍पे़न्‌पिरे़म्‍मे़ॽओ,” हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़आङ् खुने़ॽ
    पाःत्तुबा कुइसिःक् मे़जोगु॥
  xnj-xnj: Kangi akavajovela, “Hinu mnegayi mumpelayi myimilila mselebuko, navene
    vakampelekela.”
  mmx-mmx: La melemu neni ga lok tidi, “Monga minantu ka toxongkadan at nom la mina
    lok ka i uto at laradi i lok tatao leluxa.” Diga lok ka i uto saparap mo laradi,
  cbr-NT: 'Usaquian ''aia ca cacëxa: —Buácabianquin ca fiesta ''ibunu buántan. Cacëxun
    ca Jesusan cacësabi oquin buáncëxa.'
  tee-NT: 'Pus lana ajunchokolh ju Jesús: ―Amac''ut''uch''ok''ot''itch ju xcan. Alhip''inichit''itch
    ju t''ajun xtakna'' ju vaiti. Chai taquixtaknilh.'
  eng-LSV: and He says to them, “Draw out, now, and carry to the headwaiter”; and
    they bore.
  cak-NT: 'C''ajari'' ri Jesús xu''ij chique: Cami tipaja-e juba'' y tic''uaj che
    ri achi ri pa''l chech ri nimak''ej re'', chi tutojtobej ruqui''l. Y ri yebano
    servir can xqui''en-wi ri xu''ij ri Jesús chique.'
  pah-NT: 'Igwete ga ei g̃a pe: —Pejara ti kiro yhya herogwovo toryva repiakatuhara''ga
    pe, ei ga g̃a pe. A''ero g̃a herohoi yhya ga pe to''u ti ga hepiaga javo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Ɨ̃rá ma-ãri joi atadapáde aji, mãik''aapa teepáde
    aji, na fiesta chiparimaa. Mãga oojida.'
  xed-xed: «Ndana tama, taŋwatá ta mndu ta wa skwa zay,» ka Yesu nda həŋ, ka taŋtá
    həŋ.
  glk-glk: 'بعداً اوشأنه بوگفته: «الأن ایپچه از اون اوسَنید و صاحبه مجلسه‌ره ببرید.»
    اوشأنم هوطو بوکودیدی.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu Jesús já xi̱hi̱n ná: —Ta viti tavá loho ndó
    do̱ ta quia̱hva ndó do̱ ná coto ndojó da̱ cómí chuun sa̱ha̱ víco̱ yóho —na̱cachi
    Jesús. Já ñéhe na do̱ na̱sa̱ha̱n na̱ nu̱ú da̱ cómí chuun sa̱ha̱ víco̱ cán.'
  gfk-S: Iga tange um ta di, “Mu na gope leh tari, ma mu na kap ukaia ta nong i balaure
    no lukaro.” Io, di ga gil hobi.
  bmu-bmu: Köuraŋen mi kokolak qegetka kewö jim kutum eŋgiyök, “Mönö o qakŋi tosatŋi
    uba anda lömbuaŋ galöm waŋgime.” Jim kutum eŋgiiga memba anget.
  dgz-dgz: Boge me anega sia diamon, “Kaum upi geman tambun barip ma i apane ine aisen.”
    Ame Iesu anen wani no usewa gapan di tane.
  eng-GNV: Then he sayde vnto them, Draw out nowe and beare vnto the gouernour of
    the feast. So they bare it.
  zaa-NT: 'Làniana rèe cą: Annana ligàppi'' ą nna tahua'' tè le tí''to'' gunìxi nu
    ná encargado qui'' fiéstį. Làcą nna aníabá beni cą.'
  eng-WEBSTER: And he saith to them, Draw out now, and bear to the governor of the
    feast. And they bore it .
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Papuare tsiquirirayo. Patocaponaremelia
    fiesta pevetsinë pepajaninexa, jai Jesús. Nexata baja mesa pevetsivi tocaponalia.'
  bon-bon: Piba tabe teebibine jejemige, “Weene niiye siiteye ängära gwidape cabu
    ca, ecaneye deedei ire atwi biname bau me.” Siige kaakesea bägrä cina ängära gwidape
    cabu ca niiye siitisi, ecanisi deedei ire atwi biname bau me.
  nhw-BL: 'Huan Jesús quinilhui: ―Ama xijcuica quentzi huan xijhuiquilica nopa ilhuichijquetl.
    Huajca quihuiquilijque.'
  swh-ONEN: Kisha akawaambia, “Sasa choteni hayo maji kidogo, mpelekeeni mkuu wa meza.”
    Hivyo wakachota, wakampelekea.
  wbi-wbi: Pe akavavuula avavombi vala akati, “Negha amalenga ghamonga mu saaji, muntwalile
    um'baha ughwa kikulukulu.” Vakavomba ndavule avalaghile.
  bba-bba: U mɑɑ nɛɛ, bu sɔko yɑnde bu kɑ dɑ kurɔ kpɑɑ ten tɔnweron mi. Mɑ bɑ sɔkɑ
    bɑ kɑ dɑ.
  eng-KJVCPB: And he saith unto them, Draw out now, and bear unto the governor of
    the feast. And they bare it.
  kgk-NT: 'Upéi he''i íxupe kwéry: —Ãy pejara mixĩ mixĩ peraha temi''urã rerojaha-pe
    otantea hagwã, he''i. Upe-ma ramo ojara ogweraha.'
  waj-waj: 'Yisuuva iya tunoo: Inna aikioo, vita rada oro yeennaiyauvaara haitatuura
    vaidiivaa mmiatee, tuduu rikiada vita rada oro inna mmuduu'
  cpy-cpy: 'Ipoñaa ikantzi Jesús: “Pinkitera eepichokiini amiri, paanakiniri aminakaan-tzirori
    oemoshirenkaantsi.” Imatakiro ikantee-takiriri.'
  ekk-PKP: 'Seejärel ütles ta neile: „Valage veidi välja ja viige see pulmavanemale.“
    Nad viisidki talle veidi proovida.'
  mpx-mpx: Yaka Yeisu i baek totuwalali elal i ba, “Sauga ya enuna ku wage ge ku na
    ku pek tau toto hagali i kauni elana.” Yaka hi ginol i ola Yeisu wana baaba,
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja Jijaji warrkini-patukuju, “Nyampu ngapa,
    kartaku-kurlurlu yaku-maninjarla winjikalu jampita jinta-kurra wita-kurra, ngulajulurla
    kangka yangkaku wiriki kuja ngulangku nyiyarningkijarra jungarni-manu kurapakaku.”
    Junga-juku, ngapaju winjirninjarla kangulkulurla yangkakuju wiriki.
  luo-luo: Eka nonyisogi niya, “Koro tuomuru pi moko mondo ukaw uter ne jatend budho.”
    Negitimo kamano,
  nhe-NT: 'Huan Jesús quinilhui: ―Ama xijcuica quentzi huan xijhuiquilica nopa ilhuichijquetl.
    Huajca quihuiquilijque.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܕܝܼܵܐ ܕܪܹܝܡܘܼܢ ܘܗܲܒ݂ܠܘܼܢ ܠܓܘܼܪܵܐ ܕܡܸܫܬܘܼܬܵ‌ܐ.“ ܘܕܪܹܐ
    ܠܗܘܿܢ ܘܝܘܼܗܒܹܠܔ ܠܗܘܿܢ.'
  esk-NT: Tarakŋaasrii Jesus-ŋum nipliutigai, “Tarakŋa qalusriḷusri, niġiqpaktuat
    aŋalataat payuksiuŋ!” Taapkua payuŋniġaat.
  msb-msb: “O, hala, pagtabo na kamo kag darhi an nagapamahala sani na ponsya,” an
    sabi niya sa inda. Kaya dinarhan ninda.
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―¡Quin² mih² jmøi² ná¹²! ¡Gu²cuøh³ dsa² dsen¹³
    quián¹² jmai³! ―ca¹juúh² Jesús. Jøng² ca¹ŋi³can¹³ dsa² héi² jmøi².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେମନ୍‌କେ ତେଇର୍‌ ପାନି ଡୁମିନେଇ ବଜି ଦାଇତେ ରଇଲା ଲକ୍‌କେ ଦିଆସ୍‌
    ବଲି କଇଲା । ସେମନ୍‌ ତେଇର୍‌ ପାନି ଡୁମି ନେଇ ତାକେ ଦେଲାଇ ।
  meu-meu: Ma e haduadia, eto, Harihari ba sei, bona ba laohai anibou biaguna dekena.
    Bena idia ese e laohai.
  yva-NT: Umba Yesus po matutir akato pare, “Soamo wapo inta raugav indamu vatano
    be akarive one so rai po ramanam.” Ti wo inta raugaveta ai.
  dgc-dgc: Nadid, kinagi ni Jesus dide, a “Nay, isalduk moy i sénganya, a kébilén
    moy ta namamahala ta kasalae.” Ey sinunud de tu kinagi ni Jesus dide.
  zpm-NT: 'Blozhse guiel guiel pcodzëë zhow, rëbchaa me lo zho: ―Goḻcuee niip nis
    qui, goḻtsieniew lo meṉ ne zo lo lni. Zeeṉe laa zho blee niip nis co tsienie zho,
    laaw nacle vin.'
  hix-NT: Àhoye rma anàmtxok ha, kekon hatà, àwyanye. Atxoko, àmàtànà hyaka, kekon
    hatà. Àro ke natxownà hatà.
  sim-sim: Urik ormu sawera, �Uku kas ji tarmu laha ihi ma or akwan humasiri ma oton
    ji haka.� Urik uku kas li tarmuhu limu laha ira.
  npi-ULB: तब उहाँले नोकरहरूलाई भन्‍नुभयो, “अब अलिकति लगेर मुख्य व्यक्‍तिलाई देऊ”
    । तिनीहरूले त्यसै गरे ।
  cgc-cgc: Ambal Jesus ki danen, “Magsalok kaw ta waig naan ta mga tadyaw an daw dleen
    nyo naan ta ittaw na pasaligan ta pag-asikaso ta kumbira.” Pag-ambal Jesus, mga
    ittaw na gasirbi, gasalok naan ta mga tadyaw daw padala danen naan ta ittaw na
    gaasikaso ta kumbira.
  tim-tim: Hain akbiâ hin makyeŋgiep, “Ye tu bikŋe hâgâm sot damunŋe yâkgâlae mem
    arim waŋŋet.” dâep. Hain dâmbo hâgâm mem ariyi.
  yor-yor: Lẹ́yìn náà ni ó wí fún wọn pé, “Ẹ bù jáde lára rẹ̀ kí ẹ sì gbé e tọ alábojútó
    àsè lọ.” Wọ́n sì gbé e lọ;
  wos-wos: Sukwekéndéka dé diré wa, “Nawulak mé tuwa hura yi, hénooka hatikwa duka.”
    Wungi wandéka di tuwa hura yi.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Jãʌ̃be maãrĩ jued̶aped̶a uva b̶a jed̶e panʌ boromaa
    eded̶adua.– Ara maʌ̃da mãwã osid̶aa.'
  eng-F35: So He says to them, “Now, draw some out and take it to the master of ceremonies.”
    So they took it.
  ind-ind: Kemudian Dia berkata kepada mereka, “Sekarang ambillah sedikit air yang
    ada di situ dan berikanlah kepada pengurus pesta.” Mereka pun melakukan seperti
    yang dikatakan Yesus.
  pes-OPCB: 'وقتی پر کردند، فرمود: «حالا کمی از آن را بردارید و نزد رئیس مجلس ببرید!»'
  mpt-mpt: e baabenea Aangket gwabo mo oboniba aay ele obdi obeb moniba falo kima
    bie nakae obaline gesea i inaniba obdi obeb moniba obansiba
  ssx-ssx: Kutu pu paeyeke Yesuma꞉ alota꞉ Mandane ekita꞉ kanake mandane ekina꞉ yupu
    tia mo ne handeteke hala꞉ hali pa꞉ta꞉ mea pua hala꞉pe leekeme. Koto leeke mo ikali
    mandaneeki yupa mea pua halemekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ Jesu í ni ɑ bu ɑ koo ɑ nɑ inɛ nɡboi ɑbɔdɔ̃u, nɔ ɑ̀ bu ɑ̀ wɑɑ
    bɔ ku nɑ́ɑ.
  gaq-gaq: ବାରି ଜିସୁ ଗୁତିରେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଏକ୍ରେ ଆତ୍‌ବାନ୍ ଇକୁଡ଼ା ଣ୍ଡିଆ ଡୁଂୱେଚେ ବଜିନେ
    ଦାଇତ୍‌ରେ ଲେଃକ୍ନେ ରେମୁଆଁକେ ବିଃପା ।” ମେଇଂ ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Yesuusi enttako, “Ha77i duuqqidi yaaganuwa aawatethan poliseyssas immite”
    yaagis. Entti iyaw efidi immidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ନାହାଃଁଦ ଏନ୍‌ ଦାଆଃଏତେ କାଟିଃ ଅଡଙ୍ଗ୍‌ୟେଁପେ
    ଆଡଃ ମାରାଙ୍ଗ୍‌ଜଜମାଃରେନ୍‌ ଗମ୍‌କେତାଃ ଇଦିପେ ।” ଏନ୍ତେ ଇନ୍‌କୁ ଏନ୍‌ ଦାଆଃକେ ଇଦିକେଦାଃକ,
  gah-gah: Lá ikago, Izesú nene lekeza lugáa ihiki aliki viki nosánetá gizapa vema
    amilo. Loko lokago, keza ihiki aliki nivago,
  lcm-lcm: Le na kala antok iria, “Mi kap le ta men laman, na mian alis a igenen vopo
    aiveven ani matan angan ke.” Au, kila vil ia asukang,
  aer-aer: Jesus-ele anteme itnenhe ileke, “Kele, tyampite akweke anteme inaye kwatye
    arrpenheme athankwaye imerte akngemele anthetyeke alhemele alartetye arrekantherrenhe.”
    Itne kwatye athankwemele ikwere-werne akngeke.
  qvc-NT: 'Chaymandaqam chayshina ruraptinllapaqa, Jisusqa paykunata kayshina nirqan:
    —Kananqa chay payaskakunamanda ashla surqoshpa, apashpa, sirbisyukunapa kamachikuqninda
    qoy, nishpa. Chaymi chay kriyadukunaqa Jisus nishqanshina rurarqan.'
  tgl-ULB: Pagkatapos ay sinabi niya sa mga lingkod, “Kumuha kayo ng kaunti at ibigay
    sa punong tagapag-silbi.” Kaya ginawa nga nila.
  cbs-NT: 'Jesúsun ana jatu yunukin: —Natianan, kenchawen beaishtabain ja jatun jatu
    besimai xanen ibu anu buxuntankanwen, jau menunan— jatu wa ma damia unankin ja
    dayakapabu betsan beatan buxuanbu jaskatan unpax damixu unanma ja jatun jatu besimai
    xanen ibun metan jania bekanxu unanma ja xanen ibun juni ainyain kenaxun'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Vitna te jin tava ni jaku ndute a, te jin
    xsia''a ni de nuu tee kúcargu viko a ―‍kúu ya jiña''a ya. Sukan ni ka sa''a de.'
  nnq-nnq: Kubokapenia ngabalengela, “Ngoe ntekange mapelekele akilongochi ba mpapala.”
    Ngabatekanga mache gala,
  bao-NT: 'To biro cʉ̃ja ca tii yapanoro, o biro cʉ̃jare ĩiwi ñucã Jesús: —Peeto tii
    rʉʉ maquẽre jeeri ami waarãja yua, boje rʉmʉ ca jʉo tii niigʉ pʉtopʉ —cʉ̃jare
    ĩiwi Jesús. Cʉ̃ja pea cʉ̃ ca ĩirore biro tiiwa.'
  san-ORI: ଅଥ ତେଭ୍ୟଃ କିଞ୍ଚିଦୁତ୍ତାର୍ୟ୍ୟ ଭୋଜ୍ୟାଧିପାତେଃସମୀପଂ ନେତୁଂ ସ ତାନାଦିଶତ୍, ତେ ତଦନଯନ୍|
  huv-NT: 'Ndoj tasaj nejiw Teat Jesús: ―Nganüy itembiün noic pite, ijoyiün mamb,
    ijchan aaga najlüy wüx nengoch owix ―aj nejiw. Condom atquiaj tarangüw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱ ma̱høn''a̱: ―A nu̱yá, hya̱spa̱ui zits''ʉ ra̱ mmɛ̱nni̱gu̱
    ya, ngue da̱ zä. Bi hya̱spa̱bi̱ p''ʉya.'
  nop-nop: Kaŋ yeniŋguk, “Agaŋ ale neeŋ gila wooŋ me hinamuni kadokolak mimbune naaŋ
    kawek.” Unduŋ yenimbune ime wain mintaguk u gila wooŋ mimbune
  obo-NT: Nopongnga, mid ikahi si Disas to, “Sahuk kow woy piyodda row riyot ponguu
    to kodpoka‑an to kosalan.” De‑en id puungan dan idda woy id piyod dan diyot ponguu.
  cak-ENT: 'C''ateri'' ri Jesús xbij c''a cheque ri ajic''a'': Vocomi tipaja-e ba''
    y tic''uaj chin ri pa''ül chuvüch ri nimak''ij re'', richin tutija'' na. Y ri
    ajic''a'' xquibün-vi ri xbij ri Jesús cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤡᤛᤠᤰ ᤐᤠᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤔᤣ᤺ᤰᤂᤡᤶᤔᤥ ᤆᤠᤔᤢᤰ ᤌᤡᤔᤢᤰ ᤀᤥᤃᤧᤔᤧᤵᤐᤧᤴ
