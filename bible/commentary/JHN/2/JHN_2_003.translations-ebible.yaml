  zad-NT: 'Na'' shlak chak lṉina'' bibill vino c̱he''ka'', na'' goll xṉa'' Jesúza''ne'':
    ―Ba bibill vino c̱he beṉ''ki.'
  kmg-kmg: 'Eme tumaŋnerâ bâzihec waiŋ nâpie šickeme Jesu neŋgoc-ticnezi e âzâcnerâ
    muwec: “Waiŋ-jeŋic omaekac.”'
  aso-aso: 'Minanguꞌ nene vaini nosoꞌine nene mo osuꞌ lavo Izesuꞌni nene izeleho tiꞌ
    lo lo-imineꞌ: Vaini nosoꞌine nene mo osuꞌ laniꞌ lae.'
  uli-uli: Yodwe la retloh wine kowe ngo molwe sil Jesus sa kangalu bo, “Sa retloh
    wine.”
  nin-NT: Nggo à se nabo ahi wa a gru kre, u ayirr a Yesu à nga da ku di, “Ahi wa
    à na ba kre.”
  tgk-tgk: 'Вақте ки шароб тамом шуд, модари Исо ба Вай гуфт: «Инҳо шароб надоранд».'
  acu-NT: 'Tura umuti vino tutai amukamtai, nukuri Jesúsan chicharak: —Vinoka mash
    amukayi, —timiayi.'
  cak-WNT: 'Yac''a ri ruya''al uva xa xq''uis yan chanin chupan ri c''ulanen ri''.
    Y ri María ri rute'' ri Jesús, xapon c''a apo riq''ui ri Jesús y xberubij chare:
    Xa majun chic ri ruya''al uva quiq''ui, xcha''.'
  ebk-ebk: Kun pay nam-in nan fiayas, kenalen enan Jesus kan hiya, “Nam-in at nan
    fiayascha.”
  spa-PDDPT: 'Cuando se acabó el vino, la madre de Jesús le dijo: No tienen vino.'
  ruf-ruf: Idipfai haimalile, mai wake kamlongela, “Wahela idipfai.”
  gun-gun: 'Ha''e gui vinho opa ramo ixy omombe''u Jesus pe. Ha''e vy aipoe''i: —
    Ha''e kuery ndoguerekovei ma vinho.'
  agu-BL: 'Itzun bantz, nin baj yi win yi quic''a''. Bene''n tzun tlol yi xtxu'' Jesús
    tetz: —Ja baj yi win, —stzun i'' tetz Jesús.'
  isn-isn: Itungo nai auilwa i magai, u nyinya wakwe uYesu akamuila, “Agila i magai.”
  eng-PEV: There was always weak wine to drink at a wedding party, but they used up
    all that wine. So Jesus’s mother said to him, “They have run out of wine. Can
    you help them?”
  ilo-ULB: Idi naibus ti arak, imbaga iti ina ni Jesus kenkuana, “Awanen ti arakda.”
  pir-NT: 'Ti bose deco cjẽ vino pihtigʉ̃ Jesu pacoro tiquirore yahuri: —‍Yojopʉre
    vino pihtia wahari, nidi ticoro Jesure.'
  anv-NT: Ne mmɔɔ́ ɛpaá ɛwémbɔ mabyɛgé mma Jisɔs ajɔɔ́ ne ji aké, “Mmɔɔ́ bwɔ́
