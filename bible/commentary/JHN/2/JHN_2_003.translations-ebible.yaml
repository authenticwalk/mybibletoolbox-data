  zga-M: Osekhe uguyasilile edivai, uma maye Yesu akhavavula, “Valevu vule divai.”
  yom-yom: 'Vayi zimbukila vinu kimeni. Buna ngudi Yesu yiyiza kunkamba : —Basiedi
