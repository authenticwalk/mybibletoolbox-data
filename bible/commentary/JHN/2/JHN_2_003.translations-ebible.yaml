  bnp-bnp: Na tahuna a vain i lobo, lakea e kinana i takia e Isu, i ta maea, “A vain
    ne huriki nga i lobo.”
  apn-NT: 'Hãmri nẽ mẽ hkôt wa hã ixkĩnh nẽ apku nẽ wĩhti hkwỳ ho ixkõm o ixkrĩ. Tã
    nhũm ra wĩhti mẽ kêp hapêx nhũm Jejus katorxàja harẽnh ma nẽ Jejus mã harẽ nẽ
    kãm: —Xê Jejus. Na xep ra mẽ kêp wĩhti hapêx pa. Xàt ka tanhmã mẽ ho ajuta hto
    mê? Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la ja mjwi ꞌa mñun koꞌo neꞌ nu ndiꞌin taꞌa kanꞌ, mdyii ran.
    Loꞌo ndyaa jyaꞌan Jesús ndyaa ytsaꞌ ꞌin yu bra kanꞌ: ―Wa mdyii mñun yiꞌo neꞌ ―ndukwin.'
  bre-BRG: 'Ar gwin o vezañ manket, mamm Jezuz a lavaras dezhañ: N''o deus ken a win.'
  opm-opm: Sus atei patin gahan irat gwe wain tom gap oh timbas hangop. Timbas hatporhan
    Jisas ohe sup uh mon ohnong We. Irat gwe wain tom gap oh timbas hahmur pongop.
  bvr-bvr: Gun-gatiya waypa wayin (wine) mun-gata mu-wulebiyana, Jesus mampa niya
    jiny-yena nula, “A-lay, wayin gun-nyagara; mu-wulebiyana.”
  wal-wal: Woiniyaa eessai wuriichchin, Yesuusa aayyiyaa Yesuusa, “Etau woiniyaa eessai
