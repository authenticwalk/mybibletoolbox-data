  nhg-NT: 'Hua cuöc otla vino, tienönajtzi de Jesús tieyelfe: ―Amo quepejpea vino.'
  nya-nya: Vinyo atatha, amayi a Yesu anati kwa Iye, “Wawathera vinyo.”
  ngu-NT: 'Inan Jesús, ijcuac otlan on vino ipan on ilhuitl, oquijlij Jesús: ―Xocuitlaj
    vino.'
  kup-kup: Tat modarinañ paru mapori gipiz nohot hehan bain ivov bon tahan Iesuz nonop
    sat piin epat mañah, “Nem rop ae, bain ivov bon tah.”
  jid-jid: u lman inabin a kle u yi yesu hla ni wu iba na he ni iman inabin na
  wmw-wmw: 'Paisire vinyu, mamaye kamwambira mwanawe javi: “Epa, vinyu aipo, isa!”'
  gmv-GGM: Sargezason woynefe agida ushshayi wuriini Yesussa ayaa Yesussa “woyiine
