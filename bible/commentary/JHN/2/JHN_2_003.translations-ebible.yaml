    jahëhua niquë.
  bbr-bbr: Ak wain an erekapu patarna, Jisas nukan anakus Jisas keser auruwon, “Roasiret
    wain an patar kurein.”
  inb-inb: 'Chi kasaraipika, binu pisig­samurka. Chasa kag­mandaka, Jesus­pa mama,
    paita nirka: —Binu, ña mana iukan­kuna­chu.'
  hrv-hrv: 'Kad ponesta vina, Isusu će njegova majka: “Vina nemaju.”'
  box-NT: 'Bìo ho *dìvɛ̃́n hĩ́a vó, ó o Yeesu ɓàn nu ɓueé bía nɔn wo yi: «Ɓa
    dìvɛ̃́n vó.»'
  ote-NT: 'Ne de mi ꞌbʉhniꞌa̱, bi thegue ra vinu, ha nurá na̱na̱ ra Jesu bi ꞌñembabiꞌa̱:
    ―Ya bi thegue ra vinu.'
