  san-SIN: තදනන්තරං ද්‍රාක්‍ෂාරසස්‍ය න්‍යූනත්වාද් යීශෝර්මාතා තමවදත් ඒතේෂාං ද්‍රාක්‍ෂාරසෝ
    නාස්ති|
  yut-yut: Egek wain naŋ mudaŋba Yesu meŋi da yaŋ iyɨgɨt, “Wain kɨlɨ mudaŋ.”
  grc-BYZ: καὶ ὑστερήσαντος οἴνου λέγει ἡ μήτηρ τοῦ Ἰησοῦ πρὸς αὐτόν· οἶνον οὐκ ἔχουσι.
  cpc-NT: 'Ikanta joimoshirinkaiyani, thaatapaaka imiritaiyarini. Opoña inaanati Jesús,
