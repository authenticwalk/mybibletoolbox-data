verse: JHN.002.003
translations:
  kpx-kpx: Loholiale abuhi lovi ilu. Isi uaini ige uoholige Iesu neinau Iesuho loui
    avoe, “Uainibeu uoholinu.”
  okv-H: pondo ta ‘Wine’ avo embomeni na indio irae enu Iesu ta e na meni ta degi
    puvuto, “Wine irae ehija.” ainge enu,
  tbo-tbo: Hai am uyahina ma hai wine hi wikokowi, ega yaka Yesu hinana i baha uyahina
    i pa, ‘Wine amaka hi wikokowi.’
  mal-C: വീഞ്ഞു തികയാതെവന്നപ്പോൾ യേശുവിന്റെ അമ്മ, “അവർക്കു വീഞ്ഞു തീർന്നുപോയി” എന്ന്
    യേശുവിനോടു പറഞ്ഞു.
  grc-SR: Καὶ ὑστερήσαντος οἴνου, λέγει ἡ μήτηρ τοῦ Ἰησοῦ πρὸς αὐτόν, Οἶνον οὐκ ἔχουσιν.
  bgc-bgc: जिब अंगूर का रस खतम होग्या, फेर यीशु की माँ उसतै बोल्ली, “उनकै धोरै अंगूर
    का रस कोनी रहया।”
  khz-khz: Vine nanuna pa wain eaikito, gaurai Iesu tinana na evaikilaato, netiwato,
    “Ira ati garia vine nanuna.”
  deu-TKW: 'Und da der Wein ausgieng, sagt die Mutter Jesus'' zu ihm: sie haben keinen
    Wein.'
  zsr-NT: 'Catiꞌ byadzj xisi uva liꞌjëꞌ, niꞌr gudxnu Jesús xnëꞌë, rnanu: ―Cutur dë
    xisi uva liꞌjëꞌ.'
  lin-lin: 'Esalemaki ete tango vino esilaki, mama ya Yesu alobaki na Ye : — Bazali
    lisusu na vino te !'
  hns-NT: 'Tab nauta karat me wien don hoi gail. Tab Jiesoe ke maai okare paas gail
    aur bolies: „Wien don hoi gail.”'
  noa-E: —Vino thumaa öbaadëmwai ajim.
  eng-EMTV: And when the wine had given out, the mother of Jesus said to Him, “They
    have no wine.”
  mib-NT: 'Te ni ndoco vino. Te náná Jesús ni cahān ña jíín yá: Ni ndoco vino i, áchí
    ña.'
  lif-NT2: खे़न् ते़न्‍धाम्‍गे़न् मेःक्‍खिम्‍मो चे़ल्‍ले़क्‍सेॽ थिःन् माःरे़ल्‍ले़
    ये़सुरे़ कुम्‍मा पेआङ् ये़सुःन् मे़त्तु, “आल्‍ल खे़ङ्‌हाॽरे़ चे़ल्‍ले़क्‍सेॽ थिःन्
    मिःसाक्‍काङ् मे़ङ्‌गत्तुन्‍लो॥”
  xnj-xnj: Lukumbi divayi payamaliki, nyina waki akamjovela Yesu, “Divayi yimaliki!”
  mmx-mmx: Se limixin diga in axap levendan vaen, nenen ne Iesu ga lok tin, “Levendan
    vaen atdi ira xap pam.”
  cbr-NT: 'Anu ''ixun ca unicaman cëñucë́xa vino ''aíma ''ain aín titan Jesús cacëxa:
    —Vino ca ''aíma ''icën, ca cëñúaxa.'
  tee-NT: 'Acsni c''acxtaya ju vino pus ju ixnati ju Jesús chanich juni ju ists''alh:
    ―Matich ju vino.'
  eng-LSV: and wine having failed, the mother of Jesus says to Him, “They have no
    wine”;
  cak-NT: 'Y ri ruya''al-uva xa xq''uis ch''anin chupa ri c''ulubic ri''. Y ri María
    ri rute'' ri Jesús, xapon-apo riq''uin ri Jesús y xberu''ij che: Manak chic ruya''al-uva
    quiq''uin.'
  pah-NT: 'A''ero Jesus''ga yembora ei Jesus''ga pe: —Momina kiro vinho g̃a hugwi,
    ei ahe Jesus''ga pe.'
  sja-NT: 'Mama p''anɨde vino jõdachi. Maperã Jesús nawepa mãgaji: —Vino jõdachida
    aji.'
  xed-xed: 'Ka kɗutá ima inabi. Ka mani nda Yesu mantsa: «Nda kɗa ima inabi da həŋ,»
    kaʼa.'
  glk-glk: 'وختی کی شراب تمامه بوسته، عیسی مار، عیسایه بوگفته: «اَشأن دِ شراب نأریدی.»'
  mks-NT: 'Joo ndaja coo nani cúú víco̱ cán na̱ndihi va vino xíhi na. Ta tá na̱xini
    náná Jesús ña̱ yóho já na̱cachi ñá já xi̱hín Jesús: —Sa̱ na̱ndihi va vino xíhi
    na —na̱cachi ñá xi̱hi̱n á.'
  gfk-S: Ma be ira wain gate pataam, no etnane Jisas ga tange tana be, “Pata um adi
    ta wain.”
  bmu-bmu: Miaŋgöreŋ malgetka wain onöŋ qahöwahiga Jisös namŋan nahönŋaŋgöra jiyök,
    “Yeŋgöreŋ wain o qahöwakza.”
  dgz-dgz: Ap mepe kaum wain uon tan menan Iesu inewa yone me anega dien, “Mu kaum
    wain inamup iragi uon tan.”
  eng-GNV: Nowe when the wine failed, the mother of Iesus saide vnto him, They haue
    no wine.
  zaa-NT: 'Chi bebitsi vino qui'' caniá, acca nàna qui'' Jesús nna ra bi e: Vino reyàtsa
    qui'' quį.'
  eng-WEBSTER: And when they wanted wine, the mother of Jesus saith to him, They have
    no wine.
  guh-guh: 'Fiesta pexanaenë itsa baja tovereverecatsi vinora, Jesús pena jumaitsi:
    —Vinora rabaja tovereverecatsi, jai pexënatojavabelia.'
  bon-bon: Biname cina liba deedei loolo cabu jage, waina niiye te piba apirige. Puma
    cita ca Yeesu me mage te teebine jejige egä, “Teeme waina niiye lica gyene.”
  nhw-BL: 'Huan tlanqui xocomeca atl, huan inana Jesús quiilhui: ―Ayacmo quipiyaj
    xocomeca atl.'
  swh-ONEN: Divai ilipokwisha, mama yake Yesu akamwambia, “Wameishiwa na divai.”
  wbi-wbi: Unsiki ye vamalile uluhuuje, ung'hina ghwa Yesu akambuula uYesu akati,
    “Vasila luhuuje”.
  bba-bba: Ye ben tɑm mu kɔmiɑ, yerɑ Yesun mɛro u Yesu sɔ̃ɔwɑ mɑ bɑ ǹ mɑɑ tɑm mɔ.
  eng-KJVCPB: And when they wanted wine, the mother of Jesus saith unto him, They
    have no wine.
  kgk-NT: 'Upéi katu omendaha óra ndoikovéi-ma uva rykwere. Ho''upa-ma ra''e hikwái.
    Opa ramo, oho Hesu ha-py isy: —Ndogwerekovéi-ma uva rykwere, he''i omombe''u-vy.'
  waj-waj: 'vuaina suuyaivaa nnaa taika kiooduu rikioo Yisuunna kaano inna tunoo:
    Vaa iya vuaina suuyaivo taikaivaivee,'
  cpy-cpy: 'Ikanta roemoshirenkaeyani, thaatapaaka imiritee-yirini. Okanta riniro
    Jesús, okantakiri otomi: “Thaatapaaka imiriteetziri.”'
  ekk-PKP: 'Vein sai otsa ja Jeesuse ema ütles Jeesusele: „Neil ei ole enam veini.“'
  mpx-mpx: Sauga oine i mowasi, inoke Yeisu hinana i baek elana i ba, “Iyaka nige
    wali oine etega al i gagan.”
  wbp-wbp: Yali-puru kurapaka-puru, pamajulu nyurru-juku muku ngarnu yapangkuju. Ngula-jangkaju,
    wangkajarla ngati-nyanu Jijajiki, “Jijaji, pamajulu muku ngarnu nyurru.”
  luo-luo: Kane divai orumo, min Yesu nowachone niya, “Divai mane jogi nigo oserumo.”
  nhe-NT: 'Huan tlanqui xocomeca atl huan inana Jesús quiilhui: ―Ayoc quipiyaj xocomeca
    atl.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܪܝܼܩ ܠܹܗ ܚܲܡܪܵܐ، ܝܸܡܵܐ ܕܝܼܫܘܿܥ ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܠܲܝܬ ܠܗܘܿܢ ܚܲܡܪܵܐ.“'
  esk-NT: Misruġuutaat nuŋupman, Jesus-ŋum aakaŋan nipliutiniġaa, “Ukua misruġuutaiqsut.”
  msb-msb: San maubusan san bino sinabihan si Jesus san iya iloy, “Wara na sindaʼn
    bino.”
  cpa-NT: 'Jøng² ca¹dsa¹ jmøi² møi¹gu³jøah¹³ mi³hǿnh² dsa² tiogh³ jmai³. Jøng² ca¹juúh²
    mi³chiég³ Jesús, ca¹tsáih¹dsa ja³ŋiúh³dsa: ―Ma²ca¹dsa¹ jmøi² quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ବଜି ନ ସାର୍‌ତେ ଅଙ୍ଗୁର୍‌ ରସ୍‌ ସାରିଗାଲାକେ ଜିସୁର୍‌ ମାଆ ଆସି ତାକେ କଇଲା, “ସେମନର୍‌
    ଅଙ୍ଗୁର୍‌ ରସ୍‌ ସାରିଗାଲାବେ ।”
  meu-meu: Vine ranuna e ore, bena sinana ese Iesu e hamaoroa, eto, Idia na asi adia
    vine ranuna.
  yva-NT: Arono anggurije mewen, Yesus apa akoya mo raura nanto Yesus ai mare, “Umaso
    awa anggurije mewen to.”
  dgc-dgc: Nadid, to pégkasayaan de pabi, éy naubus dén tu alak. Ey kinagi no ina
    ni Jesus diya, a “Naubus dén tu alak.”
  zpm-NT: 'Laa lni noyac, tibaque zeeṉe laa vin blozh. Dzigo güey xniaa Jesús rëb
    me lo Jesús: ―Laa xvin meṉ rii blozh. ¡Guieṉdraa pe quiiz zho!'
  hix-NT: Asahxemtontokonye, nenatày hatà, ufa xkunutho. Ehxera harha nehxakon hatà.
    Àro ke nekarymay hatà, àyonà, Txesusu wya. Àwokuthuyamo ehxera harha nay hatà,
    kekon hatà, àwya.
  sim-sim: Am li lihi aha wain uku am mendek si narik Jisas nijava orhi si taha orin
    simu sawera, �Wain uku angop mendek nawa re.�
  npi-ULB: जब दाखमद्य सकियो, येशूकी आमाले उहाँलाई भनिन्, “तिनीहरूसित दाखमद्य छैन ।”
  cgc-cgc: Na naubusan en ta bino mga ittaw na gakumbira, iya na inay gambal ki kanen,
    “Ula en danen an bino.”
  tim-tim: Akto mendugum waiŋ nembiâ bo akto Yesu memeŋande magaŋmâ hin dâep.
  yor-yor: Nígbà tí wáìnì sì tán, ìyá Jesu wí fún un pé, “Wọn kò ní wáìnì mọ́.”
  wos-wos: Yae rendaka hukémbu dé wain hulingu wungi hényi. Hényindéka lé Jisasna
    ayiwa déré wa, “Di wain hulingu yingafwe.”
  emp-NTPO: 'Mãwã panʌne uva b̶ara jõna bẽrã dji papaba Jesua jarasia: –Uva b̶ara
    jõsia.–'
  eng-F35: So when the wine had given out, Jesus' mother says to Him, “They don't
    have any wine!”
  ind-ind: Waktu air anggur habis, ibu Yesus berkata kepada-Nya, “Mereka sudah kehabisan
    anggur.”
  pes-OPCB: 'هنگام جشن، شراب تمام شد. مادر عیسی با نگرانی نزد او آمد و گفت: «شراب
    ندارند!»'
  mpt-mpt: waen aayo blimano kesoa Yesuse awoko baabanoa Waen aayo blimanobo ge baabasoa
  ssx-ssx: Mo hande waini ikali no paeyao ma꞉nda꞉ na pitieketa꞉ Yesuna꞉ inkikima꞉
    ipika꞉ weki Yesu pa꞉ta꞉ alota꞉ Hande waini ikali no paeyao ma꞉nda꞉ na pila꞉me
    leekeme.
  mkl-mkl: Ŋɔi ɑtɛ̃ vɛ̃ɛ nŋɑ í nɑ í tɑ̃ nɔ iyei Jesu í koo í sɔ̃ɔ í ni, ɑŋɑ ɑ kù nɛ
    vɛ̃ɛ mɑ́.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଅଙ୍ଗୁର୍ ରସ୍‌ ଡାୱେଲା ଜିସୁନେ ଇୟାଙ୍ଗ୍ ଆମେକେ ବାଲିର୍‌କେ ମେଁଇଙ୍ଗ୍‌ନେ
    ଅଙ୍ଗୁର୍ ରସ୍‌ ଣ୍ତୁ ।
  gof-RNT: Woyne ushshay wurin, Yesuusa aayyaa Yesuusakko, “Enttaw woyne ushshay wuris”
    yaagasu.
  unx-unx: ଚିମ୍‌ତା ଦାଖ୍‌ରାସି ଚାବାୟାନା, ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ଇନିଃକେ କାଜିକିୟା, “ଇନ୍‌କୁତାଃରେ
    ଦାଖ୍‌ରାସି ବାନଆଃ ।”
  gah-gah: áminagú mina vegenalite vain nagamíma ni asú ikago, Izesuni izolaho nene
    vain nagamíma mota ni asú ikave loko lo amimó.
  lcm-lcm: Na kila inum asip kari vaen, na rinana i Iesu kala antok ia, “Kilapo kovek
    nang i vaen.”
  aer-aer: Nhenge tyerrtye areyele yanhe ikwerenge ngkwarle ingkirreke uyerrelhe-ilekenge,
    mikwe Jesus-kenhe angkeke ikwere, “Ngkwarle awetheke arrangkwe aneme; nthakenhe-ame-irreye?”
  qvc-NT: 'Chay fyistapi binu ushyakaptinmi, mamanqa Jisusta nirqan: —Ijitu, ushyakashqanam
    binunqa. Yanapayri, nishpa.'
  tgl-ULB: Nang maubos ang alak, sinabi ng ina ni Jesus sa kaniya, “Wala silang alak.”
  cbs-NT: 'uva vino akin netsuaibun jawen ewan ja dukuntun unankin Jesús yuikin: —Kukaan,
    vino ma netsuabuki. Ana jatu bena waxunwen— aka Jesúsun yuikin:'
  xtm-NTPP: 'Te ni ndi''i ndute uva ma, te si''i Jesús ma, jiña''a ña ya: ―‍Ñatuu‑ka
    na ndute uva ka neva''a i ―‍kúu ña jiña''a ña.'
  nnq-nnq: Apajapeta divai, amamundu, ngabannenge Yesu, “Bakwetangitije divai.”
  bao-NT: 'To biri yua, tii boje rʉmʉre ʉje oco ca petiro, cʉ̃ paco pea o biro cʉ̃re
    ĩiwo Jesús''re: —Ʉje oco peticoajãwʉ. Cʉotima yua —cʉ̃re ĩiwo.'
  san-ORI: ତଦନନ୍ତରଂ ଦ୍ରାକ୍ଷାରସସ୍ୟ ନ୍ୟୂନତ୍ୱାଦ୍ ଯୀଶୋର୍ମାତା ତମୱଦତ୍ ଏତେଷାଂ ଦ୍ରାକ୍ଷାରସୋ
    ନାସ୍ତି|
  huv-NT: 'Camüm wüx tümb a vin, quiaj tasaj nej mimüm nej Teat Jesús: ―Lango majlüy
    vin manganeowaran ―aj nej.'
  otn-NT: 'Mi̱ guahra̱ vino p''ʉya, bi ''yɛ̱mbrá̱ mamá ra̱ Jesús: ―Bi guahra̱ vino
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Wooŋ nanaŋe nanaŋ hatiŋa wain nadapmagiŋ kaŋ Jesu miŋdi yoguk, “Wain agaŋ
    dapmalak.”
  obo-NT: To no‑ominan don sikandan to binu, id osengan si Disas taddot inoy rin,
    kahi rin to, “Worad man moho binu ran.”
  cak-ENT: 'Jac''a ri ruya''al-uva xa xq''uis yan chanin chupan ri c''ulubic ri''.
    Y ri María ri rute'' ri Jesús, xapon c''a apu riq''uin ri Jesús y xberubij chin:
    Man jun chic tz''uj ruya''al-uva quiq''uin.'
  lif-NT: ᤂᤧᤴ ᤋᤧᤴᤎᤠᤶᤃᤧᤴ ᤔᤣ᤺ᤰᤂᤡᤶᤔᤥ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ ᤔᤠ᤺ᤖᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤶᤔᤠ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ
    ᤔᤧᤳᤋᤢ. “ᤀᤠᤸᤗ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ ᤔᤡ᤺ᤛᤠᤰᤁᤠᤱ ᤔᤧᤱᤃᤳᤋᤢᤴᤗᤥ॥”
  mie-NT: 'De nī ndoco vino. De naná Jesús nī ncāhān ña jíín yā: Nī ndoco vino ndá
    ji, ncachī ña.'
  san-TIB: ཏདནནྟརཾ དྲཱཀྵཱརསསྱ ནྱཱུནཏྭཱད྄ ཡཱིཤོརྨཱཏཱ ཏམཝདཏ྄ ཨེཏེཥཱཾ དྲཱཀྵཱརསོ ནཱསྟི།
  qve-NT: 'Hinaqtinmi chay casarakuy fiestapi vino tukurukuqtin, mamitan Mariaqa wawan
    Jesusta niran: —Casarakuqkunapa vinonkun manaña kanñachu, nispa.'
  pao-NT: Togesoo ne tuka aata soo atsa baa nasoo'ahoo. Soo Te Pabe'e pea mee oo netamma,
    “Soo nahebedu punoko te tukana nasoo'ahoo.”
  cbu-NT: vinoo kawatsirangiya. Kawatskachu, Isussha wanir wipaa kamanku, Isusoo,
    vin kawatseenllpa; tárangiya.
  usa-usa: 'wááéni-nomma ánatanena itana Îtuma anóama timá ámikaiye: “wááéni-nomma
    ánataguraiye.” wenanóama titana'
  soy-soy: 'Pítɑ ɑpí weri ɑpi kumúŋɛ́ kunyinɛ-i tɛnɛ. Úni uu pɛɛ u mɑɑ rɛ: Pítɑ
    yɛ nɛ pi tɛnɛlɛ.'
  hui-hui: Ti íbu ngoai ho biruwa waini iba bibahende nai hene. Nai hayiyagola Yasu
    ai̱yahanda ibuhondo lalu, Waini iba nabereda, lene.
  amf-amf: 'Ogo gaydon raqinte woynin birzinin maqonna, Yesussa indano kina yi giyna:
    “Shedaa, birzino maqidine” kina ko hamade.'
  quc-NNT: 'Xk''is k''u ri vino. Xpe ru nan ri Jesús, xub''ij che ri Are'': Man k''o
    tä chi vino, —xcha che.'
  dob-dob: Tuta nina ꞌidi ꞌeꞌai solanaya ga ꞌadi oine siloegumwalina, ꞌenega Yesu
    sinana ꞌigwae, “Natugu, oine maiboꞌana niꞌatu ꞌigumwala.”
  wrs-wrs: Wainpva hlipianamba, nomba diva novnangas viwul vevna, Yesusna aval ombolm
    omnana, himba wainpolva mongova wuleivvmoa.
  mca-mca: 'Qa in hats aje''eƚ yimji'' ka'' wino''ok''i, qa ke'' ƚenene ha'' Jesús
    qa yit''ijets: —Hatste'' yimji'' ka'' wino''ok''i.—'
  tzo-TZC: '¡Cꞌu stu un! laj ti yaꞌlel uvae. Jech o xal smeꞌ ti Jesuse jech laj yalbe
    ti yole: ―Laj xa yuꞌunic ti yaꞌlel uvae ―xi.'
  mya-mya: စပျစ်​ရည်​ကုန်​သွား​သော​အ​ခါ​သ​ခင်​ယေ​ရှု ၏​မယ်​တော်​က ``ထို​သူ​တို့​မှာ​စ​ပျစ်​ရည်​မ​ရှိ
    တော့​ပါ'' ဟု​ကိုယ်​တော်​အား​ပြော​ကြား​၏။
  gng-NT: 'Midaam là pɔre'', nɛ *Yesu ya naa tɔke'' wɔ ki ye: «Ba ji ŋmɔbe daam.»'
  cbi-NTPO: 'Tsadenan binu de-iintsuñu, Jesúsnu ya'' ama: Binu de-iintsuve, timi.'
  ikk-NT: Ogẹn manya gi gụụ, nnẹ Jesu nọ sị Jesu, “Manya wẹ a gụụ.”
  leu-leu: E layaan a wain a taxapus na nina Yesus a xuuse, “Nari, ri fo piau ta wain!”
  maz-NT: 'O tjezetjo c''ua c''e vino. C''ü nu mamá e Jesús o xipji: ―Ya ndezeji o̱
    vinoji.'
