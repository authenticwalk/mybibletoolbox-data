  ons-ons: Wain newareu mida leleki, Yesu nagaineŋo Yesu olale rake, “Eŋe wainene
    mo mida lelemaike.”
  con-NTPO: 'Vino sefasi Jesús chanjan Jesúsnga conda: —Tayo tsu vino sefa.'
  ghs-ghs: Oonita noko patta ma oba muuhimi idze nokoho bai oba ao bamu naateta. Bamu
    naatemi Dzesuho pai noke hee, Bai oba nokohoi ao bamu naate.
  peg-peg: ବଜି ୱିଜ଼୍‌ୱିହିଙ୍ଗ୍‌ ହେୱାର୍‌ତି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ୱିସ୍ତିଲେ ଜିସୁ ତେହି ଜିସୁଙ୍ଗ୍‌
    ଇଚାତ୍‌, “ହେୱାର୍‌ତି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ହିଲୁତ୍‍ ।”
  txu-NT: Me'ỳr bôx nhym uba kangô arỳm mebê apêx. Nhym nãja Jejumã kum, —Uba kangô
