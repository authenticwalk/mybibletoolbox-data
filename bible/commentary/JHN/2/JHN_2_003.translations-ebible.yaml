  sus-sus: Wɛni to ɲɔn, Isa nga naxa a fala a bɛ, «Wɛni bara ɲɔn yi mixie yi ra.»
  pon-2006: Ni ahnsou me nimarail wain rosalahr, inen Sises ahpw patohwanohng, “Solahr
    nimarail wain.”
  dad-dad: Sain wain sa kele di, sinam Jesus irokenen, “Idi wain taka sã.”
  zab-NT: 'Deni gubiz vin ax raipy xnan Jesús laany: —Aquɨtru ráptideb vin.'
  jae-jae: Wain kêpa, tec Jesu têna kêsôm gêdêŋ eŋ gebe “Êsêacnêŋ wain masi.”
  ksd-ksd: 'Ba ra vain i tar par, na i Iesu i tatike tana: Pa adiat ta vain.'
  msm-NT: Na, pigkabusan on to inomon, kaling pigduguk si Jesus to inoy din aw ikagihi,
    “Pigkabusan on kay sikandan to inomon.”
  myk-myk: 'Ba duvɛn wʼa pa guuŋɔ wɛ, a Yesu nu wu fulo wu na na wu pye: «Pu duvɛn
    wʼa kuuŋɔ.»'
  sbe-sbe: Huyana waina ye gehe ede Yesu sinana ye hededelau iya unai ye wane, “Kadi
    waina wa ye gehe.”
  mcr-mcr: Wainqä-eqe qäpu hiqaŋga, Jisasi Iqueqä känae, “Qu wainqä-eqe qäpu äŋgäuä”
    ätukqe.
  cux-NT: 'Ní ch''iinu vino yeⁿ''é yā. Ní chɛɛcú Jesús ngaⁿ''á yā ngii yā Jesús: ''Āā
    ntɛ́ɛ́ vino yeⁿ''é yā.'
  tur-YTC: Şarap tükenince Yeşua’nın annesi O’na, “Şarapları yok” dedi.
  san-ITR: tadanantaraM drAkShArasasya nyUnatvAd yIshormAtA tamavadat eteShAM drAkShAraso
    nAsti|
  bel-N: 'І, як не хапіла віна, маці Ісуса кажа Яму: «Віна ня маюць».'
  sch-sch: Uain an hun khâiloi lehan, Jisua nû han a kôm, “Uain an insam zoi kêng
