  huu-NT: 'Vino cueillamona, Jesús ei Jesúmo llote: —Vino jai iñede.'
  jiv-NT: Umutai amuukamtai Jesusa nukurí̱ tímiayi “Umutai amuukai. Peṉké takakainiatsui.”
  otm-NT: 'Nɛ nu''bʉ min theh ra gui''uva dá sihe, bi ''yɛ̨n''a rá mbe ra Jesús: ―Bin
