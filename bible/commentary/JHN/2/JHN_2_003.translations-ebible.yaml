  zpo-NT: 'Leezha mbare xis ub lee xnaa Jesús nzhé lo Jesús: —Nyentra xis ub.'
  poy-poy: Divayi payiperiti, mawu gwa Yesu kamgambira, “Kwahera divayi.”
  qwh-NT: 'Tsecho binuncuna ushacäquicuptinnam, Jesusta mamänin queno nerqan: —Binuncunam
