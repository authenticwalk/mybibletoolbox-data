  eng-WEBU: When the wine ran out, Jesus’ mother said to him, “They have no wine.”
  gnw-NT: 'Vino opa ma yave, Jesús ichɨ jei Jesús pe: —Opa ma vino.'
  mux-mux: 'Langi noku molangi no-waen pora nirim kene Yesos anumu-ni Yesos yundu
    nimba mele: “Eninga no-waenele pora nimu-na mini-wale munduku molemele.” nirim.'
  maj-NT: 'Nk''ie nga jeya binu̱, a̱s''a̱i b''a̱ kitsú na̱aha̱ Jesu nga kinchja̱ko̱ho̱:
    —Ja najmi ta̱ tjíhi̱n ra̱ binu̱.'
  bkq-NT: 'Aituo vinhu adainly, âty nadaimpalâ. Awârâ tiuntuduo Jesus ise eyam aguely:
    — Mery, igâsedyby modo sakuihoem vinhu lâpeba — kely.'
  kue-kue: Enge igle wain neingwa dundungo, ana Yesus mam pi wam ditongwa, “Wain dundungo
    yomba ninaglkwa ta yeikrukwa.”
  cot-NT: 'Ariqueate oteroncanacaqueate vinoja. Oraqueate iriniro Jesoshi oashitanaqueriquea
