  sab-NT: 'Kwian ngle kledu mo jwen chuia ollade gire uva chia gage bidu. Jesu chebia
    chegu tañachuge tanre uva chia gage bidu giti kwian kle mo litaba chuia ollade
    be llema jai, gire Jesu chebia gerudu Jesu ole: —Uva chia ulita bidu, uva chia
    me jale kwian alin.'
  tmd-tmd: Röbö wain aku nɨm pörmɨdmɨn, Jisas nuöma hön Jisas nugwo yadöŋa, “Waina
    nɨm pöröiŋö,” röŋa.
  acr-NNT: 'Yey kꞌamajaꞌ ne kakꞌis ri nimaqꞌij echiriꞌ xkꞌis ri vino. Ekꞌu ruchu ri
    Jesús xubꞌiꞌij che: —Xkꞌis ri vino ketajin che ujachik —xchaꞌ.'
  kpg-kpg: I muli nia waini ne odi, gei tinana o Jesus ga helekai gi Mee, “Nia waini
    digaula la guu odi.”
  taj-taj: अङगुरला निङगु जिन्‍माहेन्‍से येशूला आमासे येशूदा “थेनीगदेदेन छ्‌याम अङगुरला
    निङगु आरे” भिसी भिजी।
  avt-avt: 'Maain hɨr naam tɨpar wain mɨr epei au, Jisas miye wetpɨwek war ik: “Hɨr
    naam tɨpar wain epei au mesi.”'
  cbk-cbk: Cuando ya espalca el vino, el nana di Jesus ya habla con ele, “Nuay mas
    sila vino.”
  uig-ARA: 'تويدا شاراب تۈگەپ قالغاندا، ئەيسانىڭ ئانىسى ئۇنىڭغا: ــ ئۇلارنىڭ شارابلىرى
    تۈگەپ قاپتۇ، ــ دېدى.'
  tuf-tuf: 'Fiesta anto bahnti cuat, chistár ub rihar bacú bar bahnajacro. Bahnyat
    Jesús abát Jesús quin wajacro: —Ahra chistár ub rihar bacú batro, wajacro.'
  abx-abx: Ngan atibos na i bino agpinugad-na iya si nanay-na, “Gana' na mga binu-na.”
  mco-NT: 'Tɨ anajty vino ycɨjxtaayñɨ̃, huin''it Jesús ytaj ñɨmayñɨ: ―Ca''p ajcxy
    mɨɨdɨñ vino.'
  kqf-kqf: Laḡannemo waen i kovi ba Yesu tinana Yesu i giuwena gado, “Tedi edi waen
    i kovi.”
  cpb-NT: 'Ikanta roimoshirenkaiyani, thaatapaaka riraiyirini. Okanta inaanate Jesús,
    okantakeri: “Thaatapaakaga riraitziri.”'
  aon-aon: Douk arigaha shawok wainibar abar sheyatabar aria Jisas ananik amakek kwakrip
    Jisas namudok, “Wainibar abar douk shabroh sheyatabar.”
  hus-NT-2005: 'Taley an yajtsik uxnél ani utsan enchéꞌ na Jesús kʼal nin nánaꞌ: ―Yabich
    in koꞌoltsik i yajtsik uxnél.'
  mig-NT: 'Te a ni̱ ndɨ''ɨ vino. Te náa̱ Jesús ni̱ ka''a̱n‑ña jíín‑yá: Tú kutɨ‑gá
    vino káñava̱''a‑i, áchí‑ña.'
  bps-bps: Di takti binu, man yê Dyisas di kenen, “Talandè binula.”
  mbs-mbs: Pegkeamin te bino, minikagi se inay i Jesus diyà kandin, “Neamin den se
    bino.”
  tof-tof: Waena nóma blakónórr, Yesun aipa oyabóka wagó, “Ibü waena kuri blakóne.”
  cme-NT: 'Huɔŋgu naŋgu juɔ hi, ba kolma yor. Yesu nyu wuɔ gbɛ̃-yo wuɔ: «Ba kolma
