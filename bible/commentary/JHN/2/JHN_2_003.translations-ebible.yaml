  gym-NT: 'Jesu nämane yete angwane, uba döi krütani. Abtä Jesu meye käkwe nieba ie:
    Uba döi küre jire jökrä, nieba kwe Jesuye.'
  azg-NT: 'Ndoꞌ xjenꞌñeen, juu vinon na tijntꞌuehan, ntycüiihanꞌ. Joꞌ tso ndyee Jesús
