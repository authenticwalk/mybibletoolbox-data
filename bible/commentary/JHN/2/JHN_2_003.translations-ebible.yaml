  san-ASM: তদনন্তৰং দ্ৰাক্ষাৰসস্য ন্যূনৎৱাদ্ যীশোৰ্মাতা তমৱদৎ এতেষাং দ্ৰাক্ষাৰসো নাস্তি|
  tac-NT: '''Liko alé newigime nerúgichi i''wilí ba''wila rekútame ''ma suwile. ''Lige
    Esusi eyela anele alué Esusi: ―''Ma suwí i''wilí ba''wila.'
  eng-WEBPB: When the wine ran out, Jesus’ mother said to him, “They have no wine.”
  gfk-H: Ma bia ira wain gata pataam, no puasi ne Iesu ga tangai tana bia, “Taia um
    adiet ta wain.”
  viv-viv: Au hivagaꞋauta hivebutu hiꞋauꞋa tu bwai ana egana oine hiyu-Ꞌowoni-yo Yesu
    hinana Bana Yesu againe higahe higayo, “Yadi oine a gihavaina.”
  yao-yao: Pajamasile divai jiŵalingenye kwa ligongo lya ulombela, achikulugwe Che
    Yesu ŵansalile, “Nganakola divai!”
  tgp-tgp: Pani hin rani atu waen mo isoiso, mo sopo mele tea. Tinan Iesu mo vere
    Iesu hinia mara, “Mara waen mo isoiso, mo sopo mele tea.”
  auc-NT: Ayæ̈ yowepæ̈ wædænque tï nämæ̈ biïnömæ̈ näni ämæ̈ dæ bedäni adinque Itota
    wäänä tömengä Wengä ingante, —Tömënäni biïnömæ̈ dæ ämæmpa.
  kbc-NT: Igaanaɡ̶a dinelio viinyo, odaa jiɡ̶igo naɡ̶ajo eliodo Jesus miniwataɡ̶a,
    meetalo, “Aɡ̶e-eeɡ̶ica viinyo, ja ma”.
  bmh-bmh: Go wain ze unum poina, Yesus nugau anag nug Yesus guzenai aureun, “Duailel
    wain ze poemen.”
  ctu-BL: 'Che'' bʌ tsa'' jili jini vino, i ña'' Jesús tsi'' sube i yalobil: Ma''anix
    i cha''añob vino, che''en.'
  meq-meq: 'Faya magurlom ma giye na, guzom a ndəv fataya abəra. May i Yesu a gwaɗay
    a wawa ŋgay Yesu: «Guzom andaya sa bay. Ka ndəv na, kəkay?»'
  noa-H: —Vino t'umaa höbaadëmwai hajim.
  alp-NT: Eleki kena esi anggure pusu peneka, Yesuse inaI beteke lokoI be, “Yesuse,
    esi anggure pusu peneka.”
  san-VEL: tadanantara.m draak.saarasasya nyuunatvaad yii"sormaataa tamavadat ete.saa.m
    draak.saaraso naasti|
  kbq-kbq: Wainima vagaregeno'a, Jisasi nerera'a asmino, waini tina hagovagare'ne
    huno Agrira asmi'ne.
  kbh-kbh: 'Chë oboyejuayents̈e, vínoye yojtsopochóca y Jesusbe mamá tbojaniyana:
    —Ya tondaye vínoye quemátsbomna ca.'
  ron-LSB: 'Când s-a terminat vinul, mama lui Isus i-a spus: “Nu mai au vin”.'
  pon-pon: 'Arail wain lao rojelar, in en Iejuj ap majani on i: Jolar arail wain.'
  nhe-BL: 'Huan tlanqui xocomeca atl huan inana Jesús quiilhui: ―Ayoc quipiyaj xocomeca
    atl.'
  sps-sps: Te kap seerep bus nan wain tsinan Jisas tsue of Towa, “U wain te kap osing
    bus ir a fokinai.”
  wnc-wnc: Siwan aminbamda nanam nake tangoke wain yangga aknga tangopa puyuwan mingata
    Jesue, “Wainu puyuwan wena gwa singgak,” ngang inikut.
  bus-bus: 'Kɛ̀ geepiwɛ̃ɛ kɛ̃̀sã, Yesu da bènɛ: Aↄ̃ↄ wɛ̃ɛ vĩ dↄro nɛ́.'
  gub-BL: Wamai'u mehe henoz pyrer umumaw win a'e wà. Uze'eg Zezuz ihy oho umemyr
    pe. — Upaw ma'ywa tykwer kwez kury 'y, i'i ihy izupe.
  imo-imo: Langi nongo molangei no wain pora nimu wali Jisasinga anumuni Jisas yundo
    nimbei, “No wain kano pora nimo,” nimu.
  boj-boj: Koroosib iŋgi uyeqnabqa wain saiinjrnaqa Yesus aqa ai na minjej, “Naŋgi
    wain saiinjrqo.”
  eng-DRA: 'And the wine failing, the mother of Jesus saith to him: They have no wine.'
  knf-knf: 'Poot pabaa, kë anin Yeŧu aşë bi aji na a : « Baankak aka poot. »'
  san-KHM: តទនន្តរំ ទ្រាក្ឞារសស្យ ន្យូនត្វាទ៑ យីឝោម៌ាតា តមវទត៑ ឯតេឞាំ ទ្រាក្ឞារសោ
    នាស្តិ។
  arn-NT: 'Fey ti longkokünungelu mafün mew afürkey ñi pulku, fey Jesus, ñi ñuke feypieyew:
    —Niewelay ta pulku engün.'
  zas-NT: 'Chi babidx vin, dxel rëb xniaa Jesús lojman: ―Achetri vin rajp reeman.'
  ken-NT: Mmɛ́m ámáy nɔ́kɔ́, nnɔ Yesu arɔk aghati yi bɛ, “Mmɛ́m ɛpǎ amay.”
