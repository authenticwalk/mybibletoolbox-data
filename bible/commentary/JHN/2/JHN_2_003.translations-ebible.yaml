  lid-lid: Iri ado, waen tiri ano. Tinen eme asehek i tan anya, “Waen tiri badeh ndrano.”
  wim-wim: Ngulaniy-a, may wine.an-a, yaꞌ-ngul minch thanttam. Aꞌ kaath Jesus.antaman
