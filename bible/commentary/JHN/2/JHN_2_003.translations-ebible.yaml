  san-IAS: tadanantaraṁ drākṣārasasya nyūnatvād yīśormātā tamavadat eteṣāṁ drākṣāraso
    nāsti|
  nho-nho: Saaita naa wain raa ni oti, te tinna Jesus raa ki mee ake ki Jesus, “Naa wain
