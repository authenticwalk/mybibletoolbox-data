  leu-leu: 'A mu fefeng sina ri lamon faꞌuli a xakalayan aanabeꞌ: “A sei soxotaana
    Lifu siim i taa vawau.”'
  maz-NT: 'Nuc''ua c''o o̱ discípulo o mbeñeji c''ua c''o ya t''opjü, c''ü mama a
    cjava: “Na ngueje c''ü me rgá pjörügö in nzungue, me ra nugöji na ü”, eñe va zopjü
