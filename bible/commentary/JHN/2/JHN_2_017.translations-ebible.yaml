  cab-NT: Ábati jarítagun láni disípulugu luágu laríñawagún tídan líburu to Lerérun
    Búngiu. “Jángitina táu búban táu sun nanígi.”
  clu-clu: Pagkakita anang mga somolonod sa anang ginimo nga dato, nadumduman nanda
    anang koon ang Dios sa Kasolatan nga nagakoon, “Masakit nga mayad akun buut nga
    makita nga imong balay ara ginataoda ang mga tao.”
  swh-ULB: Wanafunzi wake wakakumbuka kuwa ilikuwa imeandikwa, “Wivu wa nyumba yako
    utanila.”
  tpt-NT: 'Ex yu ixjalakmalaniy, yuꞌuncha tapastaklhi tacha ixnajunta taꞌan istsꞌoqꞌulakanta
