    ha bali mo.”
  vie-1934: 'Môn đồ Ngài bèn nhớ lại lời đã chép rằng: Sự sốt sắng về nhà Chúa tiêu
    nuốt tôi.'
  kxv-kxv: ଈଦାଆଁ ମେସାନା ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନି ର଼ କାତା ସୀସୁୟାଁ ମ଼ନତା ୱା଼ତେ,
