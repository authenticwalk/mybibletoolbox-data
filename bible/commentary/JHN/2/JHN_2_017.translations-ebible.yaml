    barrawunyi jurjkanyi. Janganjalu linjumba, kurdanba, marukangangi ngayu muwa nganyingkanyi
    jurjkanyi, kurrkunbangangi ngayu yalunya, baki yalu barimba nanda kudukudu yaji
    nganyi.” Kandimukunyi Jisuskanyi mankuwa yali nanda jangkurr, jali Jisuswanyi
    jakajbayi yaji jurjnanyi.
  nii-nii: Jiisas eim kin ekii siłmin wumb ei, en enim yi piinjing. Gos ek endi yi
    pałim mił keimi tonu om. “Na kongun dinga erpi, Arnan nge men ngii ka simba nipi
    end.”
  ign-NT: Tacahe, viti máimitureana, eta vímairahi eta juca, eneva­nerine véchava
    eta táechaji­riruva eta Salmo tayehe eta tamura­cavahi eta máichara­ra­cavahi
    ema víyarahaini David táichavenehi eta máetaviu­chirahi eta máimipi­cau­chirahi
    eta, mapena ema Viya.
  dik-NT: Go kɔcken ye buɔɔth wël cï gɔ̈t athör thɛɛr wël Nhialic yic tak. Wël ye
    lueel ëlä, “Yïn Nhialic, nhiɛ̈r ɣɔ̈ndu adɛ̈p ɣapuɔ̈u cïmën mac.”
  cac-cac: 'Ix snaancot eb'' sc''ayb''um tas syal Slolonel Dios Tz''ib''ab''ilcan
    icha tic: Te pitz''anoch in c''ool d''a jun a templo tic, xchi.'
  tzj-E: 'Y je'' rdiscípulo xerkaja pquewá'' ajni'' tz''ibtala chpam rtzojbal Dios
    tzrij Cristo y cawra nbij: —Je'' wnak je nqueban tzra awuchoch, anen congan nti''ona
    wanm rmal. Camic quenc''ut chquewech che m-utz ta je nqueban, lowlo'' opech xtqueban
    chwa.'
  san-BUR: တသ္မာတ် တန္မန္ဒိရာရ္ထ ဥဒျောဂေါ ယသ္တု သ ဂြသတီဝ မာမ်၊ ဣမာံ ၑာသ္တြီယလိပိံ
    ၑိၐျားသမသ္မရန်၊
  yaa-NT: 'Ato askafaito nikakata aõxõ tãpimisfãfe shinãnifo iskakakĩ: “Chanĩma, Niospa
