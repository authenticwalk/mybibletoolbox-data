  bod-N: དེ་ནས་ཁོང་གི་ཐུགས་སྲས་རྣམས་ཀྱིས་གསུང་རབ་ཀྱི་མདོ༌ལས། ཁྱེད་ཀྱི་བཞུགས་གནས་ཀྱི་དོན་དུ་ང་རང་སེམས་པ་ཤིན་ཏུ་འཚབ་ནས་མེ་ལྟར༌འབར་ཞེས་བཀོད་ཡོད་པ་དེ་དྲན་ནོ།།
  tca-NT: 'Rü yexguma ga toma ga norü ngúexü̃gü rü nüxna tacuèxãchie ga nuxcümaü̃xü̃
