    je temara''neramũ ''gã nee. A''eramũ je tejejukau enerog are”, ''jau ''ga amũ
    ikwasiaa inuga ymã rakue— ''jau ore arajaupe.'
  dao-dao: Axüisawe naw, “Na ima phäha ka ngaihngtühnak naw ka mlung k'uma na uiawng
    ve,” ti lü, ng’yuki ami süm law be.
  cya-cya: 'Xacan'' nguia yu''hui ti'' yu ta''a nda''an ñi ña''an nchcui'' quityi
