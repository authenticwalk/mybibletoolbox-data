  kue-kue: 'Yesus disaipelma wagle ye mambuno yegl orkwa i kandre, ana kamambuno pepa
    mina muno ta beglko pangwa ikra pirkwa. Ana ka i yegl: ‘Ene yungun holi na wakai
    kaima pirtre ana wakai yenambedi kongunmo erika i donga bauglo mereyegl na mina
    suna dongwa.’'
  cot-NT: 'Iriraqueate itsatacaane ariqueate iquenquejajianaqueroqueate ocanqueca
    itioncacojiquerogueti ocanti: “Nontsaneamajaquemparoqueate pitsovironaquite incovaeguishejitaquerogueti,
    osemacaamajatanaquena.”'
  bnp-bnp: Na tahuna e huriki a murimuri ne Isu ri longoa a ngavana, ri longovisi
    a ngava ni here puru hosi na Hinere i ta maea, “A luhoi hatekea a roho vomu, i
    rata­pile iau.”
  apn-NT: 'Pa mẽ hkôt mẽ ixpa ho ixpa xwỳnhjaja ã kot mẽ hipêx anhỹr ã omu hãmri nẽ
    ra Tĩrtũm kapẽr ã kagà htũm kot ã amnhĩ nhĩpêx anhỹrja kukamã hã kagàta mã ijamaxpẽr
    kurê kumrẽx. Kagà kot amnepêm Jejus kukamã te ra ã kapẽr anhỹr pyràk o harẽnh.
    Nẽ harẽnh kot: Na pa hte Tĩrtũm nhõrkwỹ ho mex rãhã ho ixpa. Nhũm mẽmoj punuj
    hwỳr axà pa omu nhũm ja inhmã mex kêt nẽ. Anhỹr o kot hkukamã harẽnh jakamã na
    pa mẽ ã Jejus kot mẽ hipêx anhỹrja ã omu hãmri nẽ ra hkukamã hã kagàta mã ijamaxpẽr
    kurê kumrẽx.'
  ctp-NT: 'Loꞌo ndyuꞌwi tiꞌ neꞌ nu ngiꞌni xaꞌan kanꞌ ska chaꞌ nu ndukwa lo kityi ꞌin
    Ndiose: “Stiǐn Ndiose, xlyaǎn ꞌaǎn chaꞌ ꞌin naꞌan tyii, chunꞌ ndiya tiǎnꞌ ꞌiin”
    ndukwin kityi kanꞌ.'
  bre-BRG: 'Neuze e ziskibien o devoe soñj eo skrivet: An oaz evit da di en deus va
    devet.'
  opm-opm: Por imtiporhan orhe namgit napisapat han nuhur Epe moh ihirnong indeinda
    daham orhor nuhur it brak matpa mengnong dahatpa. Brak mengnong ma dahatpa oh
    Noh Got gwe ap oh yah hatwi ha patenoh rim adanong ohwi isip hat patmur rim ma
    brak matpa mengnong it nuhur dahatpa.
  bvr-bvr: A-yinagata Jesus jama a-ji rrapa a-wena burrwa. Rrapa aburr-yigipa jawina
    gubu-borrwurra nula janguny gu-yurra, gu-yinaga gu-yurra, “Anya, ngaypa marr nula
    ngu-menga gun-guna gun-nginyipa bala, marrban ngaypa ngu-juwa.”
  wal-wal: Erissiyo ashkkarati Xoossaa maxaafan, “Taani ne keettau mishettiyo mishoi
    tana tamadan xuuggees” geetettidi xaafettidaagaa hassayidosona.
  zad-NT: 'Na''ch beṉ''ka'' nakgake''ne'' txen jadingakile'' Cho''a Xtill'' Chioza''
    gana'' nan: “Daa ḻe chakid'' lill xḻatjo''na'' ḻen wlliayi''n nad''.”'
  kmg-kmg: 'Jesu e iŋuc eme motecfâcne jaŋe miti papiao dâŋqâreŋ kecšiŋuc fokac irec
    manasumbiŋ: “Gore ficte erâ bunane šoc šarâ šâfitacnukac.”'
  aso-aso: 'Neꞌmine ogavo izipahala zuho nene Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa
    liveꞌmi gamazi monoꞌ godolouꞌ tiꞌ li gizikaniꞌ mamuꞌ nene gohi gilaniꞌ: Geiꞌ numunga
    nene di goloso amavo lamineꞌ minelive lo neniꞌ luꞌne nene oto ngilingiliꞌ ogovoꞌ
    minaaꞌ neineꞌ nenako neꞌmino minelodiꞌmo initeꞌ mamukisi gele minamolosuve.'
  uli-uli: Yesa mmang ngalir mokwe redabeyal le babior we ye santus ye sor bo, “Kkelel
    yai hachang mala imwom ho Deus ila ye wochog bechel yaef mo lal depey.”
  nin-NT: Abiga ma ba ssu unto nggo ku hi nggo u da nu ungbamvu ku Abachi ku di, “Ingga
    kpanye ni iko yi Abachi, ikpanye ima i so rri nâ ta si uru nggo ni isisurr imungga.”
  tgk-tgk: 'Шогирдони Ӯ ба ёд оварданд, ки дар навиштаҷот чунин гуфта шудааст: «Оташи
    ҳавасмандӣ ба Хонаи Ту дар дилам аланга мезанад».'
  acu-NT: 'Tamati ni nuiniatiri ainautisha Jesúsa turamuri nintimsar, Yuse chichamen
    etserin yaanchuik aarmauri nintimramiaji. Nu aarmauka Yuse jeen pachisar tu aarmawaitai:
    “Ami jeemka nekas pengker asamtai, kakarman kasmatnuyajai,” tu aarmawaitai.'
  cak-WNT: 'Rumari'' ri rudiscípulos can chanin xoka chiquic''u''x ri jun tzij tz''ibatal
    ca chupan ri ruch''abel ri Dios. Ri tzij c''a ri'' nubij: Sibilaj nik''axo chic
    wánima ruma ri itzel yetajin chubanic ri winek chupan ri awachoch, nicha''.'
  ebk-ebk: Nanumnum nan disipulusna nan naisurat as nan Kalen Apo Dios ay kanana,
    “Nan mangesasaketak as nan afongmu at hiya nan ekatuyku.”
  spa-PDDPT: 'Recordaron sus discípulos que está escrito: El celo de tu Casa me consumirá.'
  ruf-ruf: Iwanang'ina wake wakumbuka ichandikighwe, “Imulungu, unoghelo wangu kwe
    ing'anda yako wakwaka mghati mwangu ka ghumoto.”
  gun-gun: 'Ha''e rami ojapo rã hemimbo''e kuery oexa vy ima''endu''a ipara oĩ va''e
    re: “Ndevygua oo ayvu etea xemombaa ''rã” he''iague re.'
  agu-BL: 'Tule''n tzun tx''akxuj chic''u''l yi e'' ẍchusbe''tz yi xtxolbil yi tz''iba''nt
    cyen tc''u''l Yol Kataj yi na tal: “Na je'' tzinwutz yi qui na cyak'' wunak k''ej
    yi ca''lu''.”'
  isn-isn: Amanyisigwa akwe akakimbukiilya kina ai yatulaa ikilisigwe, “Wilu nu ito
    ni lako likundya.”
  eng-PEV: Jesus’s followers saw him do that, and they remembered that a long time
    ago God told one of his men to write this in God’s book, “I really love God’s
    house. I love it so much that I will do anything to look after it.” Then they
    knew that God’s man wrote that about Jesus.
  ilo-ULB: Nalagip dagiti adalanna a naisurat, “Kasla gumilgil-ayab nga apoy ti panagayat
    ko iti balaymo.”
  pir-NT: 'Tiquiro sa yegʉ̃ ihñana ʉsã tiquiro buhena pehe Cohãcjʉ̃ yere tiquina ojoari
    pũpʉ tiquiro nidire wacũu: “ ‘Cohãcjʉ̃, mʉhʉ ya wʉhʉre tutuaro cahĩaja. Sa cahĩgʉ
    ti wʉhʉre ñano tiquina yegʉ̃ ihñagʉ tutuaro bʉjʉa witiaja yʉhʉ’, ni ojoahye Cohãcjʉ̃
    yere tiquina ojoari pũpʉ”, ni wacũu ʉsã Jesu buhena.'
  anv-NT: Jisɔs apyɛgé mbɔ, baá utɔɔ́ bií áte meko mejɔɔ́ ayi asamé né mmu ŋwɛ
    Ɛsɔwɔ nnó, “Géchyɛɛ́ ɛyigé me nwyaá né gepú jyɛ gesɔɔ́ me mmu ɛké mewɛ.”
  sab-NT: 'Kwian geru jwannga Jesuge gwagedu Jesudi age ene, kwian geru jwannga tachku
    geru kle degaba sbali Jesu giti gerule ene: “Chube cha Ñenua, cha takalin u gerungwa
    ba ole kwian gai gerudale ba ole alin allabi, u e me lle na boangwa, cha mi kwian
    chuge ngwadi age dare ama be ta agekalin kare, e giti cha be tañachuge tanre,
    cha be ta lle boakalin no kwianske ba takalin kare.”'
  tmd-tmd: Jisas almɨdmɨn, nöbö nuŋ bla rɨb ñɨŋa duöŋ God Mönö kai kɨtim mönö adaku.
    Mönö aku kai kɨtön yadmä, “Höjöpalɨb ram nagö aku madmag ödöriö nɨgön wöröxnö,”
    rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, xkꞌun chikikꞌuꞌx rutijoꞌn ri tzꞌibꞌital pa Ruchꞌaꞌtem ri Dios
    pa kubꞌiꞌij wi: Ruchajixik ri Ocho la lik e ubꞌis nukꞌuꞌx riꞌ kachaꞌ.'
  kpg-kpg: Ana dama agoago gu langahia nnelekai di Beebaa Dabu e helekai boloo, “Meenei
    God, dogu haa manawa i doo hale, le e ulaula i ogu lodo be di ahi.”
  taj-taj: थे धुइरी येशूला चेलागदेसे परमेश्‍वरला बचनरी, “परमेश्‍वर! ह्राङला दिमला
    लागिरी ङाइ लबा मायासे लमा ङा सिबा तेबान तबा मुला” भिसी भ्रिबा ताम ढन्‍जी।
  avt-avt: 'Haiu mɨt disaipel nɨrak han kitet hɨm nɨpaa haiu mekinaam mau tɨwei me
    God hɨram matɨp mar im: “Hi hanhan iuwe me naanmamprut wɨnak kit kaku werek werek.”'
  cbk-cbk: Despues pa ya acorda el di suyo maga dicipulo el cosa escribido na Sagrada
    Escritura, “El devocion que tiene yo para el casa di uste, ta gana gayot con el
    di mio maga otro sentidos.”
  uig-ARA: 'بۇنى كۆرگەن مۇخلىسلىرى زەبۇردا مۇنداق پۈتۈلگىنىنى ئېسىگە ئېلىشتى: «سېنىڭ
    مۇقەددەس ئۆيۈڭگە بولغان ئوتلۇق مۇھەببىتىم ئۆزۈمنى چۇلغىۋالدى!».'
  tuf-tuf: 'Watar ayat, ray tehmoquin mesa ab cuicayat, Jesús chiwat síhw̃ajacro.
    Sir carit cutar wacaro: “Siru, aját bah ubach sehnacro. Bah ubach sehná rehquít
    as bar cuácataro,” wacaro. Jesús chiwat eyta waquíc tamo síhw̃ajacro.'
  abx-abx: 'Mangno sa''intuman-na dayon si mga inadalan-na i maka''anna'' si Kasuratan:
    “Day mabuka i kasing-kasing-ko tungod si kadisididu-ko pagpanginano si ruma''-mo,
    Diyos.”'
  mco-NT: 'Je'' ajcxy huɨdibɨ anajty Jesús yaj''ixpɨjcpy chi ajɨhuɨygootɨ ajcxy je
    ayuc, jadu''n nej jaybety ymiñ ma Dios ñecy: “Ooy ndzocy njɨhuɨ̈yɨch Dios ytɨjc,
    paady ooy nnijottɨgoyɨch Dios ytɨjc.”'
  kqf-kqf: Bi ena tauwaikaiwatana mba kauwina i tubutubuḡa ba gilugilumina wadubona
    a noḡotina gado, “Oo Bada, em vanuwa nuwaboyina ba Nopogu ya kalakalatina mai
    kai.”
  cpb-NT: 'Ari ikenkithashiretanakero riyotaanewo okaatzi rosankenaitakeri, kantatsiri:
    Antawoite nonkisakotyaawo pipanko.'
  aon-aon: Aria apak ananim disaipel urkwip ta porum enen baraen nyetem Iruhin ananik
    Buk iri. Aria baraen douk nyakri namudok, “Eikim urkum adur atin makri munawasham
    um nyakit urupat, kabi nyih hanuwe um. Namudok aria eik yenek mour dodog yagapesh
    atudok urupat tupe wosik atin.”
  hus-NT-2005: 'In chalpay tám nin exóbaliltsik xi kʼwajat dhutsadh enchéꞌ ban Tʼokat
    Dhuslab: “U kʼanidhál tʼajat na kʼimáꞌ.”'
  mig-NT: 'Yúan‑na te cha̱a káskuá''a jíín‑yá, ni̱ ka̱nuku̱''un ini̱‑de tu̱''un yóso
    núu̱ tutú: Ná kuítú xáa̱n iní‑ri̱ ve''e‑ró, onde kui̱tá‑ri̱ jíín, áchí.'
  bps-bps: Di kaklinge i dad mlalò ku Dyisas i manan, gafaldamla i sulat di Tnalù
    Dwata, manan, “I kalbong nawagu i gumneam Dwata i too finit nawagu.”
  mbs-mbs: Pegkità te menge tinoledaan din te ininang din, neeneng-enengan dan se
    kagi insolat kidoen te kagi te Timanem gebii, “E Timanem, ontò meinit se pedowan
    ko, so ontò meelagà se balay no diyà kanak.”
  tof-tof: Da oya umulbain olmalab ngambangólórr Godón Wialómórrón Bóktana ne poko
    bóktanda wagó, “Kürü bübdü urazan baebda marü müótan morroalóm.”
  cme-NT: 'Uŋ ciɛ mafamma‑i, mamaŋ nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Diilo, mi kuye ŋ
    dũŋgu maama‑i. Ma gbu ma ko-mi», nelma faŋ maa tĩɛnu u *hãalãbiemba‑i.'
  sus-sus: A fɔxirabirɛe naxa ratu na Kitaabui sɛbɛli ma naxan a falama, «Xanunteya
    bara gbo yɛ n bɔɲɛ kui i xa banxi xa fe ra.»
  pon-2006: Sapwellime tohnpadahko ko ahpw tamanda me ntingdier nan Pwuhk Sarawio,
    “Maing Koht, ei loalenohng tehnpasomwi kin okohk loalei duwehte kisiniei.”
  dad-dad: Dum in dõ fiya tar, eig ye itotoya anĩ nigin wedereid fokõ yen, “Ogon fõ
    nigin wau itenẽya anim nameun isainaf.”
  zab-NT: 'Chiyru güenelaaz de xpɨnny lo xquiits Dios rut rnii: “Axt gatia quɨt isaantia
    ni rgualuaa lizbiu.”'
  jae-jae: Ma nê ŋacseŋomi taêŋ gêjam biŋ, taŋ teto gêc naŋ gebe “Gaim tauc su katu
    nêm anduŋa.”
  ksd-ksd: 'Ma kana tarai na vartovo dia nuk pa ra tinata di ga tumu ia dari: “A vargat
    na varmari ure ra kubam na en vue iau.”'
  msm-NT: Pagkita to mgo inanad ni Jesus to sikan pighinang din, nadomdoman dan to
    diya pig-iling duon to Kasuyatan to Diyus, “To pagmahal ku to bayoy nu, Diyus
    ku, iyan ogpakailing to kamatajon ku.”
  myk-myk: 'Ba Yesu ya lee pye wɛ, a wu kalaapiire ti funŋɔ di do Kitabu jomɔ pa na
    na: «Mu puga ki kaa ya dan nɛ ni tɛhɛnɛ baa, nʼa na funŋɔ shaa ni ki ni xuuni.»'
  sbe-sbe: Na kabo yona hekahekatao kulikuli tabuna beyabeyana se nuwatui doha ye
    wane, “Yom Numa Tabuna ya gadosisikaliliyei, na unai kabo se heyababagau.”
  mcr-mcr: Jisasi Iqu i imäkqaŋga, Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, Goti Hanjuwä
    Iqueqä bukä iuŋi, “Goti Hanjuwä Iquki, saqä aŋiŋqä kuapänä änyinätäqe, nyaqä yäpä
    tämŋi änä manyimäŋqä iqiyä” tnätaŋgqeŋqä kŋuä äwikqe.
  cux-NT: Tuu'mí ní n'gaacu discípulos yeⁿ'é yā yeⁿ'e chi cánéé nguūⁿ na libro yeⁿ'e
    Ndyuūs chi vaādī n'diitɛ́ yeⁿ'ē vaacu di, ní di'cuiinú 'úú.
  tur-YTC: Öğrencileri, “Senin evinin gayreti beni yiyip bitirecek” diye yazılmış
    olduğunu hatırladılar.
  san-ITR: tasmAt tanmandirArtha udyogo yastu sa grasatIva mAm| imAM shAstrIyalipiM
    shiShyAHsamasmaran|
  bel-N: 'І ўзгадалі вучні Ягоныя, што напісана: «Руплівасьць пра дом Твой зьядае
    Мяне».'
  sch-sch: “O Pathien, ni in ranga kên pêkna hin, ku sûnga hin mei angin mi kâng
    ani,” tia ânziek ha a ruoisingei han an rietsuok nôk zoi.
  mic-MIQNT: Na tujiw unaqapemg migwite'tmi'tij ta'n sa'q tel wi'gas'g'pneg Gjinisgam
    ugtwi'gatign, “'Ntnisgamum gesatmul giguow aq ta'n tela'taqati'tij giguaq mawi
    asgaiwijig. Tetuji uggwai pa wijei aq sisuei.”
  huu-NT: 'Iemo Jusiñamuina lloraɨnɨ mɨcorɨaɨ cuegafuiaɨna jai comecɨtɨcaɨ. Iese jaie
    cuega: “O jofona cue rɨiduamona, jɨaɨno cuena meinetaitɨmacɨ”.'
  jiv-NT: 'Nuna íisar ni unuiniamuri̱ yaunchu Yus-Papinium áarman enentáimprarmiayi.
    Ju̱ áarmaiti: “Ame Je̱e̱m shiir atí tusan ti wakerukuitjai.”'
  otm-NT: 'Nɛ ''bex dá bɛ̨mhbe a mán t''o''t''i ja rá t''ohni Oją: “Ɛ̨na da guah ma
    mbʉi nangue ra dumbʉi ''bʉ má nu a ni ngu, nguetho ɛ̨mmɛ dín ndepe xtán hotho
    bʉ,” bi ''yɛ̨mp a rá Ta ra Cristo, bi ''yɛ̨n rá t''ohni.'
  dah-dah: 'Be, komatmiŋ yago goyen yeŋ beleŋ mata tiyyiŋ goyen keneŋbe Al Kuruŋyen
    asaŋde mere kura katiŋ hinhin goke biŋ bak yamiŋ. Merebe gahade: “Yage goke dufay
    heŋ heŋ gore po mununeŋ teŋ hi,” yitiŋ hi.'
  tnk-tnk: Ia nəpɨn nəha nərmama me səvənhi rerɨnraha rɨrhi nəɡkiariien i kɨmərai
    pen ia Nəkukuə Ikinan rɨni mə, “Iakokeikei pɨk nimwə səim. Nokeikeiien nəha rauək
    rəmwhen ia napw ia rerɨk.”
  kpr-kpr: 'Aminge siri ningido, nunda ambo jimbi geka eni, God da Geka jokáda eminge
    gefusera, ava kotiseri: “Nanda dubo bari ninda kambokena mo mindafu bekári. Aimi,
    nanda ghamo jokáda avarakaimi avarigiri ambududu- rerena,” geka ava kotiseri.'
  san-IAS: tasmāt tanmandirārtha udyogo yastu sa grasatīva mām| imāṁ śāstrīyalipiṁ
    śiṣyāḥsamasmaran|
  nho-nho: Naa disaipol raa ni mannatu ki naa taratara e takkoto iloto te Laupepa Tapu
    e mee maa, “Te llee taku manava i too hare, TeAtua, e ura ma se ahi iloto taku manava.”
  gym-NT: 'Angwane nun ja töitikaka Jesube, ie kukwe nämane tikani krörö Jesubtä Ngöbö
    Kukweibtä abko rükabata töre: “Tita ju makwe tarere kri krübäte Ngöbö, aisete
    tita mokrere bti,” abko rükabata töre nunye.'
  azg-NT: 'Ndoꞌ na sꞌaa jon na nndaꞌ, já nnꞌan na tꞌman jon na totsayꞌö́n yo jñꞌoon
    na toninncyaa jon, tañjoonꞌ nꞌö́n juu jñꞌoon na chuuꞌ nnon tson Salmos. Itsiquindyihanꞌ:
    “Mancüiixjen nnanꞌcueeꞌ nnꞌan ja tsojnaanꞌ na ntꞌue tsꞌön na quintꞌa nnꞌan na
    njon vaaꞌ Tyëhöꞌ chaꞌxjen na chuhanꞌ.” Manndaꞌ itsiquindyi juu jñꞌoonꞌñeen.'
  bhd-bhd: ज़ैखन तैसेरे चेलेईं एन शुनू, त तैनन् याद अव कि (परमेशरेरी किताबी मां) लिखोरूए
    कि (मसीहे परमेशरे सेइं ज़ोवं) “तेरे घरेरे लेइ मेरी भक्ति, (हे परमेशर) मेरे अन्तर
    अगारी ज़ेरि ज़लतीए!”
  too-NT: 'Lā'' ī''sca''txtunu''nī''n talīpāstacli chu a''nchī ixtatzo''kni'' na ixtachihuīn
    Dios: Lej iclacasqui''n ca''a''cnīni''ni''ca ixchic Dios. Lā'' ū''tza'' naquilīlakmaka''ncan.'
  ind-AYT: 'Murid-murid-Nya teringat bahwa ada tertulis: “Cinta akan rumah-Mu, menghanguskan
    Aku.”'
  cjo-NT: 'Roojatzi nokenkithashiryaantanakawo rojankinatakotziteetakaririni irira
    Jesoshi paeraniperoroña Iwaperiteki Tajorentsi: “Naamaakotzitakari, Pawa, iroka
    Tajorentsipankoka; rootaki rowamaanteetenari iinja”.'
  nsn-nsn: Doh no tamatang uakuakelukono ka namana tapokisingua tar puhung uelhire
    geka boloin pare, “Reg uleikir nimalaro tenang uma, inggo u ueltadantiehe tun
    tenang uma tar kaueke misiana toro hue gane i lolono toro baloug.”
  san-DEV: तस्मात् तन्मन्दिरार्थ उद्योगो यस्तु स ग्रसतीव माम्। इमां शास्त्रीयलिपिं
    शिष्याःसमस्मरन्।
  tna-NT: 'Mesa discípulo cuana ja ye ai cuana ba putsu, pibatana huecuana uja Diusu
    sa mimi epuani: “Diusu, mique ete yama ebia su erejainia.”'
  lid-lid: 'Oro lau tan ame bwetenei ja sahou udu bolo buk ndrabun asehek: “Budon
    tek ewek asiu tam, O Kindrei, budon tek i buku jih sulumwi bolo odak mara-ei.”'
  wim-wim: Ngurp nungantam al-alangana wik ngeeyin nunang Jesus.an thawa, aꞌ wik David.antam
    anangan kuchekangam wamp thant, nil keenkanaman thaw piip God alantan lat ngench
    thayanangan umpin, “Ayyang, Piip-ang, ngay aawuch nungkaramakan kaangk wunang
    paththama, aꞌ ngay ngangk wayamang aawuch nungkaram anpalana.”
  zga-M: Avakongi va mwene vakumbwikhe ukhuta yasimbiwe, “Uwivu uwa nyumba yakho vulandya.”
  yom-yom: 'Minlonguki miandi mitebuka moyo ti busonama : A Nzambi, luzolo luidi yama
    mu diambu di nzoꞌaku luawu luela kuphondisa.'
  san-SIN: තස්මාත් තන්මන්දිරාර්ථ උද්‍යෝගෝ යස්තු ස ග්‍රසතීව මාම්| ඉමාං ශාස්ත්‍රීයලිපිං
    ශිෂ්‍යාඃසමස්මරන්|
  yut-yut: 'Yaŋban paŋdetni da gen kɨnda Piŋkop da papiakon tosok uŋun do nandawit.
    Gen uŋun yaŋ tosok: “Gak dakon yut do galagɨsi nandɨsat, uŋun do aŋek uŋun yut
    da tagɨsi tosak do pini asat.”'
  grc-BYZ: ἐμνήσθησαν δὲ οἱ μαθηταὶ αὐτοῦ ὅτι γεγραμμένον ἐστίν, ὁ ζῆλος τοῦ οἴκου
