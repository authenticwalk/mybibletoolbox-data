  san-TIB: ཏསྨཱཏ྄ ཏནྨནྡིརཱརྠ ཨུདྱོགོ ཡསྟུ ས གྲསཏཱིཝ མཱམ྄། ཨིམཱཾ ཤཱསྟྲཱིཡལིཔིཾ ཤིཥྱཱཿསམསྨརན྄།
  qve-NT: 'Jesuspa discipulonkunaqa chaykunata rikuspankun yuyariruranku Bibliapi
    khayna escribisqa kasqanta: “Yupaychana wasiykitan noqaqa anchata munakuni. Ichaqa
