  amf-amf: Ogo wodanka Yesussa paanan yivayna “Hasa ooninsa dohoono anngarmano isa
    iinte nuudettsi koda oydhe” hamayse thaapadhonam ke bhocchade.
  quc-NNT: 'Are k''u ru tijoxelab'', xna''taj chke ru Loq'' Pixab'' ri Dios ri Tz''ib''talik,
