  tha-KJV: พวกสาวกของพระองค์​ก็​ระลึกขึ้นได้ถึงคำที่​เข​ียนไว้​ว่า ‘ความร้อนใจในเรื่องพระนิเวศของพระองค์​ได้​ท่วมท้นข้าพระองค์’
  por-BR-2018: 'E lembraram-se seus discípulos que está escrito: O zelo de tua casa
