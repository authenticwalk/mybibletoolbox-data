  tzo-TZE: 'C''alal jech la spas li Jesuse, vu''uncutic li yajchanc''opuncutique tey
    ivul ta jolcutic ti jech ono''ox ts''ibabil comel ta sc''op Diose: “Tati, yu''un
    ti scotol co''nton ta jc''an cha''ich''at ta muc'' tey ta templo avu''une, jech
    ta xlic quich'' contrainel”, xi ono''ox ts''ibabil.'
  lex-lex: 'Noma maklernohor reri re rhoratnana la'' Puka lirni niwra: “Mak A ralmu
    ha nko''i reria de totpena O rommu ed mak rimormiori rnairia pa rkola tieru-rawur
    nehla nek tiy O''a Uplerlawnu ne! Ne maka A ralmu nko''i reria de hota nod A lia
    matmiati-molmuolu ralamni.”'
  dov-dov: Basikwiya bakwe bakayeeya kuti zyakalilembedwe, “busungu bwakumaandenu
    bwandisyukuta.”
  toc-NT: 'Ama̠­ko̠lh xta­ma̠­kalh­ta­huaké̠n tala­ca­pá̠s­tacli hua̠ntu̠ huan lacatum
