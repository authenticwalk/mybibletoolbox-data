    mim­pu̠­si­culan y ni̠ cma̠t­la̠nti̠y la̠ta túcu ni̠tlá̠n antá tla­huacán.”'
  ulk-1902: Abara kaimeg giz dikiaporare abele mer emeret ge detarer, kega, Au laglag
    abele mara meta kari irmida.
  som-som: Xertiisii waxay xusuusteen in la qoray. Qiiradaan gurigaaga u qabo ayaa
    i gubaysa.
  mam-C: 'B''e''xsin tzaj kyna''ntz t-xnaq''tzb''in, aj tz''ib''in toj Tu''jil Tyol
