    ku ten bilay mu ay kumán a apoy a maggerab ti pusu kuwiday.”
  auy-auy: wení kísau-waasi awánésa sésa naaófáꞌá Maníkón-aai aúfáífimba agaimaréna
    séna Maníkóo ení naambá sáwíꞌa ofó séꞌa óraaꞌ-imayaa wéune agaimaréna siyónkaꞌa
    pósa minááí wení kísau-waasi táákaꞌa makáawe.
  tbg-tbg: 'Ihuva minti tuvaro vo uva Kotira vukuqi qara ntuvato uvava vira vaintinavu
    aatoqi ntuva vumanta irura. Vi uvava mintima tiro: Te ai Naavuara noraiqaake iriqi
    vuarirava iha itaintema kero, tiqi ite vaivo, tura.'
  hub-NT: 'Nuna takai nina unuinatairi ainasha Yuusa chichame aarmaunam chichaak:
    “Amina jeemin akasmatakun senchi waitajai”, tu aarmauwa nuna aneararuiti.'
  hmo-hmo: 'Iena diba tahua taudia ese Buka Helaga ena hereva idia laloa, inai bamona
    ia torea, ia gwau: “Dirava e, oiemu Ruma lau lalokau henia bada, inai lalokau
    be egu lalona dekenai ia siahu, lahi bamona.”'
  big-big: Pulaga pugu waligeleyiwili Tawitigu Anotogi Kapiya Walektikke yungke pelik
    kaiyarikke ngereke kumula, Keli negi Anotogi imak walekmak mizagi pura yemane
    panu logo purago neyegi ngai, kaiya purikki.
  gux-G: 'O ŋɔdkaaba ń tiadi ke li diani ki waani: “A diegu yankuatuonli siagi n
    pali boncianla.”'
  cnl-NT: '''E³ jo̱³ ca²³la²³líi²³ dsa³ quien³² ''e³ xa³ je² to̱o̱²³ ji³ júu² quiee''³²
    Dios je² jua''³: “''A²³jia''³ rɨ²³táan²³ la²³''nɨɨ''n³¹ ''e³ mi³quí̱i̱n²³na²³
    ''ñʉ́² je² mi³gáan³te''²³ ''nʉ³”. La''³ cu³lø³¹ jua''³ júu² ''e³ ca²³la²³líi²³te''²³.'
  zar-NT: 'Níʼirö yöjnéguequinëʼ bönniʼ usëda queëʼ Jesús le nazúaj lu guichi láʼayi,
    rnna: Tuʼ ruíʼidaʼ ládxaʼa lidxuʼ, régui rilá ládxiʼdaʼahuaʼ.'
  kde-kde: Vakuhundwa vake nkulahimukila malove lalembwîje Mmalemba Lanaswe làhaula
    kuva, “Itamwi iniitamwa ing'ande yako ìmbengutenda nguwalalwe.”
  ata-ata: Ta molomolou mimaisou mii ane ne, la mixavutalanu kaukavu vile muxolu no
    nano no Lavuku Tavuna teinu. Mikaukavunu aloxo ꞌo, “Eni asou akalu, xo talelixu
    taasine misevile.”
  qvw-NT: 'Cayta licalmi yaćhapacünincuna yalpälälila Diospa unay willacünincuna isquirbishanćhu:
    “Taytäpa wasinpïta sumämi imanacuśhäñapis” nishanta.'
  nfa-nfa: Ka ana madhutu Na ngee rèdhi Sasuri Mola-Mèci Lamatua dhu suri, peka na,
    “Jaꞌa sue Èmu Ama Ku titu kèna. Nèti èèna ka, dꞌara Jaꞌa èra ho jꞌaga ngara beꞌa
    Èmu èèna.”
  tnp-tnp: Kəni nətəmimi rəhan, nɨkilah təməhti nəghatiən kəti e Nauəuə Rəha Uhgɨn,
    iətəm tətəni məmə, “Iəu iəkolkeikei pɨk Nimə Rəham e nɨkik, nɨkik pɨk agɨn lan.”
  urd-urd: उसके शागिर्दों को याद आया कि लिखा है, तेरे घर की ग़ैरत मुझे खा जाएगी।”
  hot-hot: Ma Yisu anêŋ ŋê ku êyê nôm êŋ ma leŋiŋhabi hathak abô te hêk Wapômbêŋ anêŋ
    kapya nena, “Yahêv lêlê ek anêm unyak ma yaleŋhaviŋ unyak êŋ bêŋ anôŋ.”
  mqj-NT: 'Nakilalaimi passikolana dengan battakadanna Puang Allata''alla tiuki''
    nakua: “O Puang Allata''alla, pa''kaboro''ku lako banuammu la untallananna''.”'
  rus-SYN: 'При сем ученики Его вспомнили, что написано: ревность по доме Твоем снедает
    Меня.'
  mbh-mbh: Na ile wainlangaere o nongpol ile riong aken, mako olemi rumu riong e ako
    i nunganga nge a Jisas ako i voth a God ile erere nge ako i ri ve, Lek asaguong
    nge lom vel Vovo, i ranga ve ini won sesenga ako i anlel a lemik.”
  bdd-bdd: Cana tomuliyao siꞌeꞌebubu ma Yehoba ꞌina buki ꞌina hepwaila sinuwatuhu
    yahiya beno ꞌigwaeya, “Yehoba yo, ꞌino hada tobwebweꞌana ꞌiya, ma nuwagu ꞌiꞌeweya.”
  cbt-NTPO: Yosë quiricanënquë ninshitopiso' yonquirai. “Ya'ipi piyapi'sa' Tata, chinochinënquën,
    tënahuë. Ina na'con yonquiato, quëma pëinën a'pitërahuë. Ina marë' no'huiarinaco,”
    tënin quiricaquë.
  srn-NT: 'Dan den man fu Yesus memre tak'' a skrifi ini Gadowortu taki: “A e bron
    ini mi leki wan faya fu du ala muiti gi Yu oso.”'
  cta-NT: 'Liꞌ ndyiꞌu tiꞌ nu nguꞌ nu ndyaca tsaꞌa̱ biꞌ jiꞌi̱ sca chaꞌ nu nscua lo
    quityi jiꞌi̱ ycuiꞌ Ndyosi cua saꞌni la: “Caca ñuꞌu̱ tiꞌ naꞌ chaꞌ tiji̱ꞌ tsa tiꞌ
    naꞌ jiꞌi̱ niꞌi̱ su laca tyi nuꞌu̱”, nacui̱ quityi biꞌ.'
  bqc-SIM: 'Ɔ̃ yã́ pↄ́ kɛ̃a láuɛ bee dↄ̀ aà ìwaↄgu à mɛ̀: N kpɛ́ yã́ ma kũ
    gbãa, àlɛ ma ibaba.'
  tcz-CHONGTHU: Hichun aseijuiten, Pathen lekhabua themgao thusei, “Na-in dinga katompan
    hin katha jouse eine chaiye,” tichu ahin gel doh tauve.
  mar-mar: तेव्हा ‘तुझ्या भवनाविषयीचा आवेश मला ग्रासून टाकील,’ असा शास्त्रलेख असल्याचे
    त्याच्या शिष्यांना आठवले.
  snp-snp: Eti imo yamu ya ege-ege moinamo we ya ka mono lufuwau nemo ka yamu eti
    loti kani kiyamo, Kamo numuga olufe-fe lenae, loto auma wito kolito sene-mulune
    yo loto kutifi-natifi iye, loto ka mono lufuwau (Sng 69:9) ya nemo ne.
  isl-isl: 'Þetta minnti lærisveinana á spádóm í Biblíunni, sem þannig hljóðar: „Umhyggja
    fyrir húsi Guðs mun ekki láta mig í friði.“'
  spy-NT: Yu kakas ꞉rubiikyii ng'aleechaa, koosoot yoo mwooyē ām siruutēkaab Yēyiin
    kule, “Iwoong'too ꞉chamateet nyēē āboontēē Kōōng'uung'.”
  xnn-xnn: Dat nemnemen san papasolotna nan naisolat ay kalin Apo Dios id kasin ay
    naay, “Apo Dios, dadama nan sakit di nemnemko tay adida polos paayen nan baeymo.”
  mwe-mwe: Bhaajiganywa bhabho gubhakumbushilenje kuti Majandiko ga Ukonjelo ganalugula,
    “Lilaka lya pinga nyumba jenu jitame ukoto, shilimboteshe.”
  tte-tte: Ana tobenaliyao nuwali mena isae Buki Tabu ana walo iba, “Am nume kana
    mulolo iwedoli kategu mena besiele mayau.”
  tcs-tcs: Dem klostuman blo Zizas i bin mata tingbaut po dem wod blo God wea Baibol
    i spik, ‘Dat piling insaid wea mi po dis aus blo God i prapa nadakain strong.’
  hlt-THB: Na im aham kak thahlynaak ing ni ai hawh kaw ve, tinawh ca qee ak awm ce
    a hubatkhqi ing sim hqoet uhy.
  soq-soq: Wawe alala dewa ema ewane dima buka bedewe girumalena inseiena. Buka bedewe
    ema epe wadi wadiase, “Ne nuana polaida wadie ia rua ide e dua baiwa!”
  qub-qub: Chaymi disïpuluncunaga yarpäriran Tayta Diospa palabrancho «Rispitädu wasiqui-jananga
    imamanpis chayämanmi» nir isquirbiraycashanta.
  att-att: 'Á pakasingan nayù ira tudduán na sù kingnguá na, ninonò da laguk yù inipetúrâ
    ni Namarò sù dán nga netúrâ, nga kunniaw: “Apu Namarò, nakalò yù ángngiddù ku
    sù balem, nga kun na api ta unak ku. Á nepallà yù daddam ku, gapu ta arád da pakimorayán
    yù balem.”'
  bki-bki: Ana bogo na kanano naiagagoano nalo amial Yesu naio mijil dedade ealo jibe
    na, mila na nalo tiniel maio ka vivitauiano lu tai bereio, jibe ka na naio berii
    Naverikariano beamu ruei, napano berenio berinavo “Kanaku jidomiano temi laka
    ea kanamo yimo lu, naio jibe ka sebi tai bovago ea kanaku iviso.”
  bqp-bqp: 'Akũ yã kũ à kɛ̃na Luda yãn díkĩna dↄ̀ a ìbanↄgu kũ à pì: N ↄn yã
    ma kũ gbãna manamana.'
  mcp-mcp: '*Ompwíín bɛ́ bwə́ mú tə́dʉga nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́:
    «Cɛɛlí mə́ ŋgə́ cɛɛl njɔ́w wô yí, í ŋgə gwɔ̧́ mə lámʉ́d nda kuda».'
  hat-hat: 'Disip li yo vin chonje pawòl sa yo ki te ekri nan Liv la: O Bondye, mwen
    sitèlman renmen kay ou a, mwen santi se tankou yon dife k''ap boule tout anndan
    mwen.'
  npl-NT: 'Ijkuakó, itlamachtijkawah okilnamikeh itech tiotlájtoli ijkuilitok: “Nikchawatilia
    mochantsi, kemi se tletl nechtlamia.”'
  bgg-bgg: Airo samoythek è jigigam shii zey ne um pha ji shii nowkhlei, “Naro hò
    shii gu è sai pha ji ne, Oh Hamangkhung-aphuii gu shii ne bai duiine hang muii
    ro.”
  eng-TCENT: And his disciples remembered that it is written, “Zeal for yoʋr house
    will consume me.”
  eng-BSB: 'His disciples remembered that it is written: “Zeal for Your house will
    consume Me.”'
  cpu-NT: 'Ari ikinkithashiretanakero iriyotaane okaratzi josankinayeetakeri, kantatsiri:
    Iniroite nonkisakotyaaro pipanko.'
  san-ASM: তস্মাৎ তন্মন্দিৰাৰ্থ উদ্যোগো যস্তু স গ্ৰসতীৱ মাম্| ইমাং শাস্ত্ৰীযলিপিং
    শিষ্যাঃসমস্মৰন্|
  tac-NT: 'A''lige alué Esusi ''yuga járomeka nélále a''kinana ku ajánasa Esusi alué
    ra''íchili napu uchule ''ya osirúgime Onorúgame ra''ichálila. Regá anime ra''íchili:
    ―Neka asíriga galé ye galí ne o''nola galila ''lige ''we a''lá repú ne, alekeri
    me''liboli júkuru ne.'
  eng-WEBPB: His disciples remembered that it was written, “Zeal for your house will
    eat me up.”
  gfk-H: 'Io, ira nuna bulu na hausur diet ga lik lah ira nianga tane Kalou ing di
    ga pakat, i tangai hoken: “Mama, i manga mamahien sakit no balagu panei no num
    hala.”'
  viv-viv: Ada au ana tomuliya Yaubada bonana etoꞋetoladina saꞋeyana nuwadi giꞋafolena,
    gigayo, Ho Yaubada, ya manuwa faꞋina iya gavedivediwe be vita ganuhagana.
  yao-yao: Ŵakulijiganya ŵao ŵakumbuchile kuti, malembelo gakusala, “Alakwe Akunnungu,
    unonyelo wangu kwa nyuumba jenu ukundinisya mpela mooto mu ntima.”
  tgp-tgp: Nona tamlohi usuri la hitea, la mele r̃omr̃omi na sava Retiulia mo verea
    mara, ‘Noku opoia mata imam mo tavera jea, ale mo joleau vara a kilaua’.
  auc-NT: Mänïnö angä ëñëninque tömengä ëmïñæ̈näni Awënë Dabii nänö yewæ̈mongaïnö
    ante ïïmaï ante pönente wædänipa. “Bitö oncö ante waodäni waa acædänimpa, ante
    cæcæboimpa, ante botö nanguï cæïnente wænguï wæ,” ante yewæ̈mongatimpa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece joɡ̶onalaɡ̶atibige niɡ̶ijoa notaɡ̶a maditaɡ̶a
    lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, niɡ̶ijoa notaɡ̶a anee, “Daɡ̶axa me jemaa ɡ̶adiɡ̶eladi,
    Inoenoɡ̶odi. Niɡ̶ida yemaanaɡ̶aneɡ̶egi ideloadi, micataɡ̶a noledi daɡ̶a yalegi
    catiwedi yaaleɡ̶ena.”
  bmh-bmh: Gonugau tapaimareu dudu agen Yesus nug ze go aneun doimai, ze tub Uwait
    nugau agau ebu dareu koli dabilemen. Ze go nug guzeneu, ‘Iz nait zau tuguianau
    suban naliu dabun en oiab oug ab sul elena, gonun, iz salau gusig oi darem.’
  ctu-BL: 'Jini xcʌnt''añob i cha''an tsi'' cha'' ña''tayob jini ts''ijbubil bʌ mu''
    bʌ i yʌl: “Mi caj c jisʌntel cha''an c bʌxlel ti a a wotot”. Che''ʌch ts''ijbubil.'
  meq-meq: 'Gawla ŋgay hay tə ŋgatay andza niye na, wu nakə mawatsa eye mə Ɗerewel
    i Mbəlom aye a matayaw a gər. Tə watsa na, tə gwaɗ: «Gay yak nakay na, na wuɗa
    na haladzay. Mədzal gər ga peteh, na pa na a ɗəma.»'
  noa-H: Hirua mag hiek'abaawai maar k'ĩir hee dʌhnʌisijim, Hẽwandam hiek p'ã sim
    gaai, “Hẽwandam, pʌrʌg jëeujem di kõitan mʌʌn nem haneeme chitaawai hag gaaimua
    mʌʌn hõor jua hãwatab k'aba hãwatju” ha p'ã sim.
  alp-NT: Hoko Eni maka luluaru esi nete loko lepate matai bei Alla Eni lepate rebe
    lekire, eombe, “Au oki AmaKu Eni Lumare. Kai bei mere pine ekeri Au kena matale.”
  san-VEL: tasmaat tanmandiraartha udyogo yastu sa grasatiiva maam| imaa.m "saastriiyalipi.m
    "si.syaa.hsamasmaran|
  kbq-kbq: Agri amage nentaza disaipol naga'mo'za, kasnampa vahe'mo'za avontafepi
    kre'nea kegu zamagesa antahi'naze. Amanage huno kre'ne Kagri noma kegava hu'na
    mani'navesizamo'a nagu'afina tusiza huno navenesie. (Sam-Zga 69:9)
  kbh-kbh: 'Y as, chabe uatsjéndayënga tmojanenojuabó nts̈amo Bëngbe Bëtsabe uabemana
    palabrënguiñe iuayanama: “Bëngbe Bëtsabe yebna jtseboguianama juabna, nÿets áts̈beñe
    entsemna ca.”'
  ron-LSB: 'Ucenicii lui și-au amintit că era scris: “Zelul pentru casa voastră mă
    va mânca”.'
  pon-pon: 'A japwilim a tounpadak kau tamanda me intinidier: Limpok on tanpaj omui
    me kajor ia dier.'
  nhe-BL: Huan tiimomachtijcahua tiquilnamijque tlen ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua para Cristo quitlepanitas itiopa iTata ica nochi iyolo, yonque
    ica ya nopa monequi miquis.
  sps-sps: Matisian Tsunia fakats fatabiny Vegiau Ten Gov te kirkir en muan te tsue
    na ka, “Fo mamatsiny parits, fakats ana toto tsonyo tana numaa Tsumanyi, Gov,
    faarei non guaf kurun to koma vanyo.”
  wnc-wnc: Yanike tasiwawan wamu takngatu tupa siknga Anutue wapatang tematekuu ninu
    pandetnata gatu anzing natapbumang, “Gatane yot takwan gwenda take yuwikge iaknga
    siknga nataat takngata banipmaatang katapda binga nasinggak,” ngang matakut takngae
    gatu natdekumang.
  bus-bus: 'Ben yã kɛ̀ kɛ̃na Luda yãn kɛ̀kii dↄ̀ à ìbanↄn kɛ̀ à bè: N ua yã ma
    kũ gbãa maamaa.'
  gub-BL: Na'e hemimu'e ima'enukwaw Zezuz rehe ze'eg rehe a'e wà kury, kwehe arer
    pape rehe imuapyk pyrer rehe a'e wà kury. — Uzapo ikatu 'ym ma'e waiko 'àg neràpuzuhu
    pupe a'e wà, a'e rupi aikwahy tuwe teko ihe pa. Hekwahy haw ukaz hepy'a pupe tata
    ài a'e, i'i tuwihawete Tupàn pe a'e, i'i ze'eg kwehe arer.
  imo-imo: Yuni aku terimu ulu kanokolio yunge lombili andoli iyemani Gotenga Bukumunga
    tukundo peremo ungu te konopuna pileringi. Aku i tepa, Nunge ulkemu penga tepa
    angilipili nimbolio mindili noro, nimbe peremo.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa kumbra di unsibqa Qotei aqa anjam bei neŋgreŋq
    di so qaji deqa olo are qaleb. Agi nami endegsib neŋgreŋyeb, “O Abu, e ino tal
    qa tulaŋ arearetbqo. Deqa e ino tal bole sqajqa siŋgilaeqnum.”
  ulk-ulk: Abra memegle dikepwarda able mir zogoziawalide detautli, “Kara lag mari
    metaem, Agud, karidoge urise dikweiredi.”
  eng-DRA: 'And his disciples remembered, that it was written: The zeal of thy house
    hath eaten me up.'
  knf-knf: 'Baţaşarul baleş wal mënţ uko umpiiŧaniiŋ ţi Ulibra wi Naşibaţi : Uŋal
    uweek wi nkaaŋ pa Katohu ukfiŋnuŋ.'
  san-KHM: តស្មាត៑ តន្មន្ទិរាត៌្ហ ឧទ្យោគោ យស្តុ ស គ្រសតីវ មាម៑។ ឥមាំ ឝាស្ត្រីយលិបិំ
    ឝិឞ្យាះសមស្មរន៑។
  arn-NT: 'Feymew kisu ñi pu disipulu tukulpay engün ti Wirin Chillka mew feypilechi
    dungu: “Apümkaenew tañi fente lladken tami ruka ñi duam.”'
  zas-NT: 'Dxel basaaladx ree xbejnman ni ca loj xtiidx Dios lod rëb: “Dád ralenan
    ruguian ni rüjn reeman lidxil.”'
  ken-NT: Ndak awu ákʉ́ bakoŋo bhi bátɨk bɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Chɔŋ ɛkɔŋ
    ɛnɛ́ mbɔ́ŋɔ́ nɛ ɛkɛt ɛyɛ ɛ́ngway mɛ.”
