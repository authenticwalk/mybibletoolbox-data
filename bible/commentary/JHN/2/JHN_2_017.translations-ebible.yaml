  cbu-NT: Anoo pakeeruni, Isus Waparee kuk uru payukcha, tárangini, watam Apanll wirkar
    anootstam sirú wasina kamaniranguwa. Apanll kuk ateeja waanaatsi wipa; Pangimandaritish
    wamin tsiyanis nuwaa kasichiya, tárangiya Apanlli. Ashirupa Isus anuritam tuminurangiya.
  usa-usa: 'Áánûqtutaba agatáinabi wení iyápó-annama yeráwáqá yúyánákáqá makááe. minnáma
    agatáimma mirá kétiye: “ení monoq-náútábámá tirupi irá kamáguraiye.” téna agatáimma
    minnâ yúyánákáqá makááe.'
  soy-soy: 'Kei kɛ upipirɛtiki ɑpi pɛɛ nsímɛ́ mmú mɛɛ Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ
    n wɔ́lɑɑlɛ̃ léisɛ rɛ: Hɑi Uléécɑɑ! Lɛ̃ kɑm nní kɛpɔ́yɔ ń lɑ yɛ nɛ́ torɛlɛ
