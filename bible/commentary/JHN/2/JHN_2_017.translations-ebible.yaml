  mbj-NT: 'Ti m'' ta ma matëg rahyb n''aa es''ee däg kän P''op Hagä Do kyy kerih do
    hã kerih doo: “Ỹ gawats''iik da tak''ëp ỹ kamahä̃n do hyb n''aa a tób n''aa.”'
  lat-VUC: 'Recordati sunt vero discipuli ejus quia scriptum est: Zelus domus tuæ
    comedit me.'
  ngp-ngp: Wanamp'hina wakwe niyo wakumbukila ivo iwandikwe, “Neningilwe ni finju
    ye nyumba yako.”
  aoi-aoi: Kembirra aburraja ena-langwa warnikabuburrakiyuwa neyakuwerribika ebina
