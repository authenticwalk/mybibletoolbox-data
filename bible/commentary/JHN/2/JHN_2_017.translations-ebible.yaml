  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤜᤡᤶᤔᤡᤸᤗᤧ ᤗᤠᤃᤡ ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤌᤢᤰᤁᤠᤖᤥ ᤗ᤹ᤖᤡᤰ
    ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤁᤧᤒᤵᤐᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: 'Ñúcuán de ndá tēe scuáha jíín yā, nī nūcūhun inī dē tūhun yósō nūū tutū
    īī: Ja ñatin cuū sá jā ndíhvī ndasí inī sá sīquī vehe ní, cáchī yā jíín Tatá yā,
