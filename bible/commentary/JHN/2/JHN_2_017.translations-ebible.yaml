  san-ORI: ତସ୍ମାତ୍ ତନ୍ମନ୍ଦିରାର୍ଥ ଉଦ୍ୟୋଗୋ ଯସ୍ତୁ ସ ଗ୍ରସତୀୱ ମାମ୍| ଇମାଂ ଶାସ୍ତ୍ରୀଯଲିପିଂ
