verse: JHN.002.017
translations:
  kpx-kpx: Kateige Iesu esemuiau ke elehai Bukae Hoto mole huhulahalu. Hoto keu loui
    avoe, “Kosive, abu a o aiohavoale ke di huhuage di uvuu tumuanu.”
  okv-H: Iesu ta ambotani na ke mahu kajari avo hotembea, ke amo erevira, “Na no bande
    osa asona amina jo nau enetasuja.”
  tbo-tbo: Ma a hewahewali Yaubada a Buka bahana hi nugotuhuya i pa, ‘Yaubada om numa
    a luhogaleya po nugou i waya. Ma nugowiyuwana uyahiu mei mayau ebebalana.’
  mal-C: അപ്പോൾ അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാർ, “അങ്ങയുടെ ആലയത്തെപ്പറ്റിയുള്ള തീക്ഷ്ണത
    എന്നെ ദഹിപ്പിച്ചുകളയുന്നു” എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്ന തിരുവെഴുത്ത് ഓർത്തു.
  grc-SR: Ἐμνήσθησαν ⸋δὲ⸌ οἱ μαθηταὶ αὐτοῦ ὅτι γεγραμμένον ἐστίν, Ὁ ζῆλος τοῦ οἴκου
    σου ⸂καταφάγεταί⸃ με.
  bgc-bgc: फेर उसकै चेल्यां नै याद आया के पवित्र ग्रन्थ म्ह लिख्या होड़ सै, “तेरे
    घर की धुन मन्नै खा ज्यागी।”
  khz-khz: Ne gena melo na Puka Veaga aonai evetaloto kilana getugamagi-rawaliato,
    netina, “Goi gemu numa ulamagina aoku ai noowane kalova egalana.”
  deu-TKW: 'Es gedachten seine Jünger, daß geschrieben steht: der Eifer für dein Haus
    verzehrt mich.'
  zsr-NT: 'Niꞌr yajneycnëꞌ bönniꞌ usë́d queëꞌ Jesús le nayúj lu guich laꞌy, rna: “Le
    ruiꞌtsca ladxaꞌa lidxuꞌ, regui rla ládxiꞌdauꞌhuaꞌ.”'
  lin-lin: 'Bayekoli na Ye babandaki kokanisa makambo oyo ekomama : « Oh Nzambe, bolingo
    makasi oyo nazali na yango mpo na Ndako na Yo ekozikisa ngai lokola na moto ! »'
  hns-NT: 'Aur okar tjela log sab dekhke jaad kare lagal kie Parmeswar ke poestak
    me liekhal hai kie: „Ham kamaasoet ghat kaam kariela tor mahal khaatien, aur ekare
    dwaara ham maar dhaaral djaabe.”'
  noa-E: Irua mag iekhabaawai maar khĩir ee dʉnʉisijim, Ẽwandam iek phã sim gaai,
    “Ẽwandam, pʉrʉg jëeujem di kõitan mʉʉn nem aneeme chitaawai ag gaaimua mʉʉn õor
    jua ãwatab khaba ãwatju” a phã sim.
  eng-EMTV: Then His disciples remembered that it was written, “The zeal for Your
    house will consume Me.”
  mib-NT: 'Yūcuán na te tēe cáscuáha jíín yá, ni canucūhun ni de jnūhun yósó núū tútu
    iī: Je yajni cuu na jéē yóhyo ndɨ́hvɨ́ ni na sɨ́quɨ̄ vehe ní, áchí yá jiín Tátá
    yā, achí tutu.'
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽरे़ के़हिम्‍मिल्‍ले़ लागि मिःम्‍जिःल्‍ले़
    इङ्‌गाॽ थुक्‍कारो लॽरिक् साम्‌योसाप्‍लाओ के़बप्‍पे़न्‌निङ्‌वाॽ मे़इःत्तुरो॥
  xnj-xnj: Vawuliwa vaki vakumbwiki kuvya Mayandiku Gamsopi gijova “Mwe! Chapanga
    uganu wangu kwa nyumba yaku ukunitinyisa mugati yangu ngati motu.”
  mmx-mmx: Lavaun pinivu ren diga doxoma ka i do Lovoang Kaala ga lok, “Lavavara rak
    ti na loogu ram ne Moroa i lolos aleng la ni lavasuun teren limixin bilinga dinaba
    sev amer ia.”
  cbr-NT: 'Usaquian Jesusan caia cuaquin ca aín ''unánmicë unicaman Nucën Papa Diosan
    bana cuënëo ësai quicë a sináncëxa: “''Ëx anun rabanan bamaquinbi cana anuxun
    mi rabiti xubu upí oquin bërúanti ''ain”. Usaquin sinánquin ca —a banaxa quicësabi
    oquin ca ''aia —quixun sináncëxa.'
  tee-NT: 'Pus ju anuch ix''amamaka''ui acsnica'' ju tapastacli ni chunchach vasalh
    ju ts''okcanta junta najun: “Lana na quixcani ji quimpai ni jantu k''ox tachi
    ju talai ni ani ju lak''ayac''an”.'
  eng-LSV: 'And His disciples remembered that it is written: “The zeal of Your house
    ate Me up”;'
  cak-NT: 'Romari'' ri ru-discípulos can ch''anin xoka pa quiwi'' ri jun tzij tz''iban
    can chupa rutzij ri Dios. Ri tzij ri'' nu''ij: Nik''axon wánima roma ri niqui''en
    ri winak chupa ri awocho, nicha''.'
  pah-NT: 'A''ero garemimbo''ehara''g̃a ikwahava''javi Tupana''ga rembikwatijarukara.
    Igwete g̃a ei ojohupe: —A''ea pe reki ikwatijara i''ei Cristo''ga nhi''ig̃a mombe''gwovo,
    ei g̃a. Nahã Cristo''ga nhi''ig̃a Tupana''ga pe hako: “Nhi''ag̃ataruhu ji neronga
    rehe jipi toko katu ti g̃a ipype javoji,” ei ga. “Nhi''ag̃ataruhua ji juka hete,”
    ei ga, ei g̃a. Ikwatijara omombe''u jipe Cristo''ga nhi''ig̃ag̃wama, ei Jesus''ga
    remimbo''ehara''g̃a.'
  sja-NT: 'Jesupa mãga oo bɨde chi k''õp''ãyoorãpa k''irãpajida Tachi Ak''õre Ũraa
    p''ãdade jara bɨ: ‘Mɨa pɨ te k''inia iru bapari perã, mɨ peet''aadait''ee.’'
  xed-xed: 'Ka havaktá duhwalhani ta skwi ya nda vinda ma gwaɗa Lazglafta tazlay:
    «Ɗvafɗva yu ta həga gha, manda vu ta dra tsi ta iʼi,» kaʼa ya'
  glk-glk: 'اون وخت اونه شاگردأن به یاد بأوردیدی کی بینیویشته بوبوسته بو: «غیرتی کی
    تی خانه وستی دأرم، مره سوزنه.»'
  mks-NT: 'Tá na̱ndihi já na̱ndicu̱hu̱n ini na̱ xíca tuun xi̱hín Jesús cán ña̱ cáchí
    tu̱hun Ndióxi̱. Já cáchí a̱ já: “A̱ ju̱ú quia̱hva xójo̱ ini i̱ sa̱há ña̱ co̱ cája
    cáhnu ña̱yivi vehe Ndióxi̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Io, ira nuno bulu na harausur di ga lik leh ira nianga tane God ing di ga
    pakat, i tange horek: “Mama, i manga mamahien sakit no tingagu pane no num hala.”'
  bmu-bmu: Mewö jiiga Buŋa keu kun gwarek yeŋgö mötmötŋine kaŋgoriga mötmöriget. Keu
    mi kewö ohoget ahöza, “Nöŋgö urunan göhöreŋ jike mi kömbukŋi ahömapköra kapaŋ
    kölbiga miaŋön urune newaŋ könöp ewö jeiga waimanjat miaŋön kawöl miwikŋaimakzal.”
  dgz-dgz: Iesu ap me waniwa, wa ewamot mega wataget God no oise kakaewa gapan seane
    ame ase anu awane. Ame anega seane, Pa gega men anu gurana menan potana oma yame
    mini yagiriwan.
  eng-GNV: And his disciples remembred, that it was written, The zeale of thine house
    hath eaten me vp.
  zaa-NT: 'Làniana bexa latsi'' ca discípulo qui''áa làti ga''na escrito nna ra: De
    tántuani amor té quia'' por litsi'' cuią''lu'' nna, Labí dejar gunia'' qui''ni
    bìcca''áỹa guni cą nì.'
  eng-WEBSTER: And his disciples remembered that it was written, The zeal of thy house
    hath eaten me up.
  guh-guh: 'Nexata Jesús pijajivi itsa jumetane bajarapacuenia Jesús pejumaitsijava,
    jumenajamatabënapita pacuenia Dioso pejumelivaisibaxutota jumaitsi. Bajarapacuenia
    Jesús pexanaponaejavanexa yabara, tajëvelia Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: “Neyabarabeyaxuabijitsia ata tsane, jitsipajë Dioso pijabo petoyaiyataejavatsi,”
    jai Dioso pejumelivaisibaxutota.'
  bon-bon: Abiberäja bägrä cina liba jepänisi, Yeesu ngena jewenige, teepi ngene jotwinisi
    mene lipu oogäräneji gyene egä, “Cäme ngenecu nabenige Acejiyame me mete tääpume.”
  nhw-BL: Huan tiimomachtijcahua tiquelnamijque catli ijcuilijtoc ipan Icamanal Toteco
    campa quiijtohua para Cristo quitlepanitas itiopa iTata ica nochi iyolo, masque
    ica ya nopa monequi miquis.
  swh-ONEN: 'Wanafunzi wake wakakumbuka kuwa imeandikwa: “Wivu wa nyumba yako utanila.”'
  wbi-wbi: Avavulanisivua vaake vakakumbuka amasio ghano ghalembilue mu malembe amimike
    kuuti, “Ulughano lwango vwimila inyumba jaako lukumbuda.”
  bba-bba: Yerɑ win bwɑ̃ɑbɑ yɑɑyɑ ye bɑ yoruɑ Gusunɔn ɡɑri sɔɔ bɑ nɛɛ, “Wunɛn dirun
    kĩrɑ mɑn mɛnimɔ nɡe dɔ̃ɔ.”
  eng-KJVCPB: And his disciples remembered that it was written, The zeal of thine
    house hath eaten me up.
  kgk-NT: 'Upe va''e ohexa ramo, imandu''a hemimbo''e kwéry Nhandejáry kwatia nhe''ẽ-rehe
    oĩ va''e-rehe: “Xe rakate''ỹ eterei nde róga-rehe. Upéa-gwi xe juka va''erã” he''i
    Nhandejáry kwatia nhe''ẽ Hesu-rehe.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya yaata utida Anutuuqaa kua fafaara voovai
    vauvaara iya yaata utida rikieeravai. Fafaaraivo vainno Anutuuqaa nnauvaara tinoo:
    I nnauvaara ni mmuduuya riraivo ni aakiaivaki kaayauma suvuainoo. Fafaaraivo vainno
    itaa kua tiivai.'
  cpy-cpy: 'Ari ikenkishiryaa-nakiro riyotaani okaatzi rojankinee-takiri paerani,
    ikanteetzi: Antawo nokija-kotyaawo pipanko.'
  ekk-PKP: 'Tema jüngritele meenusid Pühakirja sõnad: „Kiindumus sinu kojasse on mu
    sees nagu kõrvetav tuli!“'
  mpx-mpx: Yaka tohago Buki Bwabwalena ana baaba hi nuwahikan, toto i ba, “Wam limi
    ana nunuwana i tau atewa i ola ginaha.”
  wbp-wbp: 'Kujalu kuja-kurra purda-nyangu kurdungurlu-paturlu, ngulajulpalu purda-nyanjarla
    manngu-nyangu yaliji jaru wita yangka kuja Kingi Tapitirli yirrarnu Payipulurla
    nyurru-wiyi, ngulanya yirrarnu: “Wapirra Kaatu, nyuntu-nyangukuju Maralypikiji,
    ngulaju karnarla yulkami-nyayirni, manu karnangkurla yirrngingi-nyina. Kula-nganta
    kaju jankami warlu-nyayirni-piyarlu!” Kujanya Kingi Tapitirliji yirrarnu jaruju.'
  luo-luo: Jopuonjrene noparo gima nondiki niya, “Hera matut ma aherogo odi tieka.”
  nhe-NT: Huan tiimomachtijcahua tiquilnamijque tlen ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua para Cristo quitlepanitas itiopa iTata ica nochi iyolo, yonque
    ica ya nopa monequi miquis.
  aii-aii: 'ܘܕܟ݂ܝܼܪܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ”ܛܢܵܢܵܐ ܕܒܲܝܬܘܼܟ݂ ܩܵܡ ܐܵܟܹܠܔ
    ܠܝܼ.“'
  esk-NT: Maliġuaqtaiñ itqaġniġaat uqałiq aglausimaruaq itna, “Agaayyuun! Siqñigillapiałiġma
    tupiġikkapnik iluqnauqsimaaqtitkaaŋa.”
  msb-msb: 'Didi nadumduman san iya mga disipulos an nasurat sa Banal Na Kasuratan:
    “O, Dios Ama, bagaʼn kalayo na mapatay sa akon an pagmalasakit sa imo balay.”'
  cpa-NT: 'Jøng² ca¹dságh¹ dsǿa¹² dsa² quianh¹³ Jesús jǿg³ la² lǿa¹² ni³ si² quiah¹²
    Diú¹³: “Cu¹dsie¹² tsa¹ma¹ca¹lø¹juanh¹² dsøa¹jni mi³huu¹³ hniú¹² quiánh²hning,”
    rø²juúh² si².'
  dso-dso: ଏ ସବୁ ଗଟ୍‍ନା ଅଇବାବେଲେ ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଲେକାଅଇଲା ଗଟେକ୍‌
    ବାକିଅ ଏତାଇଲାଇ । ତମର୍‌ ଗରର୍‍ ପାଇ ରଇବା ମର୍‍ ବକ୍‌ତି, ମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଜଇ ଲାଗ୍‌ଲା
    ପାରା ଲାଗ୍‌ଲାନି ।
  meu-meu: Bena ena hahediba vada e helalo une, Buka Helaḡa ai ini e torea toma, eto,
    Emu ruma iura-henina ese baine hamasegu.
  yva-NT: 'Naije Yesus apa arakovo utavondi ai maemen irati anawae Amisy apa ayao
    po ratoe so rai: “Inanuga ntento Injayo Amisy nya Yavare rai rave. Omamo maisyare
    taname ntipu inanuga rai mo ranena mangkur.”'
  dgc-dgc: Nadid, du alagad ni Jesus, péketa de ta éya, éy naala-ala de tu nisulat
    ni Dabid to araw, a i kagustuan na kana ta Bile na Diyos, éy saya i kaanyaan na
    kan.
  zpm-NT: 'Dzigo psoladz no zha ziaad lo Xtiidz Dios, zaatne rnee: “Rbiṉladz guic
    naa, sac ne nligaa racladz naa yquiaanap naa lidz luu.”'
  hix-NT: Nenytxownà hatà, Txesusu nhananàhrà ro komo. Àro ke, Khoryenkom karyehtan
    hoyeno hutwatxownà harha tà. Onà wyaro nkehe, àmenhosahonhàrà. Omàn xe rma haxa
    wehxaha. Ohxe esnàr xe ryehtxoho hoye ro, twayehkaxem me wehxaha hampànà. Àro
    wyaro rma nkehe, àmenhosahonhàrà. Àro wyaro katxhàrànhàrà rma hutwatxownà harha
    tà, Txesusu nhananàhrà ro komo.
  sim-sim: Karem urik ol orin tiyandari ma mashi las os Avui Wasilakahi jekambak maskop
    li kayehendarin indik limu hishira. Mashi oso karem, �An Avui anhi aka orhin a
    rupshi mendehe osonjik a funtlehavantlehe lerawun a landa nira.�
  npi-ULB: उहाँका चेलाहरूले यस्तो लेखिएको कुरा सम्झे, “तपाईंको घरको जोसले मलाई जलाउँछ
    ।”
  cgc-cgc: Na nakita ta mga tinudluan Jesus na papagwa din alin ta Timplo mga ittaw
    na gabligya dya, nademdeman danen na naan ta sinulat na pulong ta Dyos may gapangamuyo
    ta Dyos ta iling ti, “Bisan patayen a ta mga ittaw, bakod man gyapon pagpalangga
    ko ta imo na balay.”
  tim-tim: Yesuŋe hain akto âmâ Anutugât denŋande magepgât hin nâŋgâyi, “O Anutu luâk
    âmbâle bikŋande gâŋgât emelan akbiâ bâlimbo kambiamne kâlâp dondâ aktâp. Akto
    hilâlâm niŋmap.”
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ sì rántí pé, a ti kọ ọ́ pé, “Ìtara ilé rẹ jẹ mí run.”
  wos-wos: 'Jisas wungi hurundéka di déka du ané Godna nyingambu rekwa hundika di
    saréké: “God, wuni ména geka wuni némafwimbu mawuli ye. Yawuka wuna mawulimbu
    ya maki dé yané. Yanéndéka ména ge jémba téndéte hambuk jémba wuni ya.” Wun hundika
    di saréké.'
  emp-NTPO: 'Maʌ̃ne idji ume nĩbabadarãba quĩrãnebasid̶aa Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́
    b̶ʌda: “Bʌ de dromara mʌ̃a bio quĩrĩã b̶ʌ bẽrã mʌ̃ra beuya.”'
  eng-F35: Then His disciples remembered that it stands written, “Zeal for Your House
    consumes me.”
  ind-ind: Saat itu kami murid-murid-Nya teringat bahwa ada pemazmur yang menulis
    doa kepada Allah, “Pengabdianku untuk rumah-Mu menghanguskan aku! Aku siap bersusah
    payah bahkan sampai mati supaya Rumah-Mu dihormati.”
  pes-OPCB: 'آنگاه شاگردان او آن نبوّت کتب مقدّس را به یاد آوردند که می‌فرماید: «اشتیاقی
    که برای خانۀ تو دارم، مثل آتش در من زبانه می‌کشد.»'
  mpt-mpt: E inasea e okok aleyemin nakai ateniba funaniba E weng sango Gode buk temo
    baanoa God kobo ne keb amo talowabia i ne nenanom genabiobo genobio yamo balinobo
    ge funasiobe.
  ssx-ssx: Ipika꞉ disaipolo haliwekima꞉ mo Baibolo bukana꞉ wape pa꞉la꞉eki hone wimikime
    dupae. Koda꞉o. Naka꞉ da epeaalo polo hone witolo ekita꞉ I̱ta꞉ titipu wopu polome
    wape pa꞉la꞉me.
  mkl-mkl: Iyi mɔcɔɛ ŋɑu ɑ̀ ɡbɔ bɛɛbɛ ŋɔi ɑ̀ ye ɡiɡii kukɔi idei Ilɑɑɔ̃ iyi í ni,
    ǹ nɛ himmɑ si icɛi ileɛu hee wɑ bi ku kpɑm.
  gaq-gaq: ଆକେନ୍ କେଚେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକ୍ନେ ମୁଇଙ୍ଗ୍ ବ୍ନାଲିର୍ ସିସ୍ଇଂନେ ମନେ ପଡ଼େକେ
    “ନାଁନେ ଡୁଆ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‌ନେ ଜତନ୍‌ ନେଙ୍ଗ୍ ବିତ୍ରେ ସୁଆରକମ୍‌ ଡୁଆଡିଙ୍କେ ।”
  gof-RNT: Iya tamaareti Geeshsha Maxaafan, “Taani ne keethas mishettiya mishay tana
    tamada xuuggees” geetettidi xaafettidayssa akeekidosona.
  unx-unx: ନେଆଁ ନେଲ୍‌କେଦ୍‌ତେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ତେୟାଃ ଇନିୟାଃ ଚେଲାକ ପାହାମ୍‌କେଦାକ,
    “ଆମାଃ ଅଡ଼ାଃ ନାଗେନ୍ତେ ଆଇଁୟାଃ ଚିହୁଲ୍‌ତେୟାଃ ଇଣିଁଜଃଆ ।”
  gah-gah: Loko Izesú lokago, izegipala zuha leza nene geí numunimule loko mulúne
    gitihiná imó nenémo nepele hilitimó okave liki monó gotolaú gizikago mina gakó
    goha gulunimó.
  lcm-lcm: Na kana keve nat i akalit kila lomlomonai ani mang mengen kita salik aino
    ia asukang ke, Napo buk alava luai ani kam lu, asukang val kut kapo ni nei pakangat
    ig.
  aer-aer: Apententye akngerre ikwerenhe areyele itelareke ayeye Ngkarte-kenhe nhenge
    intelhe-ileke-arle arrule anthurre alakenhe “Ayenge ahele anthurre irreme itneke
    apmere Ngkwinhe akurnelhe-ilemenge-arle, ayenge-arle ahentye anthurre anemenge
    tyerrtye areyeke apmere ngkwinheke ikirrentye anetyeke.”
  qvc-NT: 'Chayta rikashpaqam, noqaykuna yach''akuqninqa yuyarqayllapa Dyuspa Santu
    Librumbi Tayta Dyusta kayshina nishqanda: “Shumaq wasikita noqa ancha kuyashpam,
    suqkuna disprisyaptin, ancha piñakuni”, nishpa.'
  tgl-ULB: Naalala ng kaniyang mga alagad na nasusulat, “Ang sigasig para sa iyong
