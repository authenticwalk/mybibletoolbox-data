    nganja nungkwa-langwa-langwa angalya ningena,” neyaminama akina ayakwa.
  enq-2: Dokopa, pii pepa pyapae singi dokonya, “Gote, embanya anda doko nee kaenge
    dokome namba lyaa minatana” lapae singina lao baanya disaipolo dupame masiami.
  eng-ASVBT: And his disciples remembered that it was written, Zeal for thy house
    shall eat me up.
  mna-mna: 'Tabe zin naŋgaŋ kini matan ila pa sua ki Anutu suruunu ta iso ta kembei:
    Nio leleŋ pa urum ku potomŋana ilip, tanata aŋkam kaisiigi pa be aŋurpe. Tamen
    ko iwe zaala pio be aŋmeete.'
  myw-myw: Navamul ikikines, mo inuwes Bukitab nilivnek mamagina, “Bo iseiw nuwag
    mubunatum.”
  sby-sby: Beshikwiya balanuka Mabala alambangeti, “Kulibenga kwakame mung'anda yenu
    kulyeti mulilo ulabangilinga mukati mwakame.”
  sll-sll: Dungure na gamnahobo i ha maing buku ala i ta yu pamiraya dire nomani si
    pimingi, “O God ni oon i kene onangure mama weni dinama dire na nega dire ol moliwa.”
  yaq-NT: 'Junak intok jume'' a'' majtim, Liojta nok lutu''uriapo inen ji''ojteitau
    wawaatek: “Juka'' in yo''owata te''opota, aet jiapseka tua in a'' eiya'' betchi''bo,
    ini''i nee lu''uta”, ti a'' jia''apo.'
  uro-uro: Bä nga aa mudäsaqongda rha nari rhoqoräkt dä vuk pät a rha nä ma Ngämuqa
    aa enge qärangätni i mudu sa rha säm a ngät kärangät i ngät tamän doqortäqyia,
    “Gu snängaqa ama qrot ka sävät gia vätki bä äkt iva sokot na ngo.”
  ita-1885: 'E i suoi discepoli si ricordarono ch''egli è scritto: Lo zelo della tua
    casa mi ha roso.'
  muy-muy: 'Ndam *maɗəbay Yezu ni tàra tìpia ere ye ti àgray na ti, tə̀sərki ka pakama
    ge Melefit ya àbu məbəkiani a Wakita gayaŋ ni bu ni. Pakama gani nihi : « Bay
    Melefit goro, nawayay ahay gayak dal-dal. Nawayay kwa, do ni nànjəhaɗ koksah. »'
  kqc-kqc: Ini usi dina vene yaku burari riyo kana mokei tora reyadi, “Yi yava rofu
    mokei tora reida, bi nai uka meko ita kana vaido.”
  tav-tav: 'To bairo cʉ cáto tʉjʉrã tirʉmʉpʉ macacʉ David, cʉ caucariquere jã catʉgooñawʉ.
    Ocõo bairo caucayupi David: “Dio, mʉ ya wiire yʉ mai neto.”'
  eng-ULB: His disciples remembered that it was written, “Zeal for your house will
    consume me.”
  spa-VBL: 'Sus discípulos recordaron la Escritura que dice: “¡Mi devoción por tu
    casa es como un fuego que arde dentro de mí!”'
  fra-_FOB: 'Alors ses disciples se souvinrent qu''il est écrit: Le zèle de ta maison
    m''a dévoré.'
  hau-ULB: Almajiransa suka tuna a rubuce yake, “Himma domin gidanka za ta cinye ni.”
  mal-mal: 'അപ്പോൾ അവന്റെ ശിഷ്യന്മാർ: നിന്റെ ആലയത്തെക്കുറിച്ചുള്ള തീഷ്ണത എന്നെ തിന്നുകളയുന്നു
    എന്നു എഴുതിയിരിക്കുന്നത് ഓർത്തു.'
  kkc-kkc: Esiga goo hagoso peledaba ogoloso Yesu o hamamee dili odoo oso Godeeyo
    to booka mapoo hogugu oso taka goo ee egeesee gooleebuguso, “Ayo nee moso ee diya
    gooleeso. Esiga edebeeyo a wooloomalaiso.”
  lit-lit: 'Ir jo mokytiniai prisiminė, kad yra parašyta: Uolumas dėl tavo namų sugraužė
    mane.'
  urd-GVR: Yih dekh kar Īsā ke shāgirdoṅ ko kalām-e-muqaddas kā yih hawālā yād āyā
    ki “Tere ghar kī ġhairat mujhe khā jāegī.”
  far-far: Ma na fafurongo nia ki kera ka manata to'ona na Kekedee Abu be nia fata
    'uri, “God 'ae, kada ki tafau go ne nau ku manata baita ana Beu 'oe ka dia na
    ere ne 'ako'ako laona mangoku.”
  suz-BL: मिनु परमप्रभु यावे आ लोव़मी “इन खिं कली थमा पा दाक्‍नुङ। मेको दाक्‍तीक मी
    खोदेंशो पा आं थुंम चोइब” दे ब्रेक्‍शो बाक्‍ब, दे आ शेंसीबपुकीमी फ्रुक्‍तेक्‍म।
    भजन संग्रह ६९:९
  car-NT: 'Irombo mo''karon inemeparykon wetuwaro''ma''san rapa ero imero''po poko:
