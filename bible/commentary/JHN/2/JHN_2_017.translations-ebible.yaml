  zyp-NT: A hningzuitu sahlo cawh, “Na ing caw tei ka chahnai ngenah taco a pa e seh
    thlu myca,” tatei aa ciapaw bia khah a thui he.
  sey-NT: 'Ja̱ maca i̱ yeꞌyacohuaꞌipi toyaseꞌe cayere cuasa ñajateña, ñeje cayere:
    “Siꞌaye yëꞌë paꞌiye mëꞌë huëꞌere cuasani ñacai yoꞌoyë.”'
  nvm-nvm: Jesu fu ijegrega e vuak fuon faivo iji bu migegare Godon vuak iji bu usuibe
