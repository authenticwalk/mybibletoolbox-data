    pisa sape “Kiau sitomena urmi pap̃isi e yum̃a wa kiom̃a, naga sa nap̃a kapi naga
    kekan ke loyum̃a e sineu.”
  ckb-ckb: 'جا قوتابییەکانی هاتەوە بیریان کە نووسراوە: [دڵگەرمی بۆ ماڵەکەت دەمسووتێنێت.]'
  nas-nas: Eeꞌnoko niiꞌke bakaning barevare-nupoonge noruꞌampiruꞌ Daari Meekunge minkuvuuꞌnaꞌ,
    aaꞌpuuꞌnaꞌ, “Nkaang domang-eta pia aaꞌnaꞌ oꞌnong dakaang pava meekung otoi otoꞌkoo.”
  uvl-uvl: Pe nena hana mur leteria metene NeHalang nena helenga nenge tehas sue ke
    ulolo, nenge hele ke teke, “NeHalang lem pele ana mute tu toto nge iau. Pe ngaulala
    nga letek ke pomanga oan ngingina ngana.”
  eng-BBE: And it came to the minds of the disciples that the Writings say, I am on
    fire with passion for your house.
  ixl-CNT: 'Ech ul sikꞌuꞌl qꞌu chusulibꞌ u yol vaꞌl tzꞌibꞌamichka ech tzaꞌ: —Yeꞌ nunqꞌiꞌ
    tiꞌ val ootzotz aas kam koꞌxh nibꞌanax tuul.— Chia.'
  xsi-xsi: Yesu ne pâri-tamâta simora ŋinde ku kalonzi ŋgere ŋana ŋgua pinde ikeno
    lâ Juda nenzi wâŋgiŋa paneâŋa kâ pepa tini mine tu, “O, Maro Kindeni, naŋa iloŋgu
    ndo keno pa noko ne luma sapâŋa, aku iloŋgu ŋalae tina tu luma ŋinde ma ikeno
    ara nâ.”
  crx-NTPO: '''Et ndunne yugha hodul''ehne whunahilni ooghun ''uk''unusguz-i daja
    ni la, ''et ndutni, “Njan nyoh hukwa'' nuszun k''et ''ants''i syo ts''e dusk''un
    le''ust''oh.”'
  kan-OKCV: ಯೇಸುವಿನ ಶಿಷ್ಯರು, “ನಿನ್ನ ಆಲಯದ ಮೇಲಿನ ಆಸಕ್ತಿಯು ನನ್ನನ್ನು ಬೆಂಕಿಯಂತೆ ದಹಿಸುತ್ತದೆ,”
    ಎಂದು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿರುವುದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Jesu fu ijiege remoga e vua fuone fievo ije bu una izege Godido vua ije
    bu isuibe buki akae ijia isoeva ije vierafei. Ro vua ije bu isoeva ije fu ijiege
    kuae, O Godi, na Are one ije ireobo oetuavo ije oe none fuka miane igege naeno
    kuae.
  blw-blw: Hen nangil-an hen anchichay pasorot Jesus hen anchi enammaana, hemhemmàcha
    hen anchi nesosorat way alen Apudyus ad namenghan way ekatnéén, “Wacha tot-owa
    hen ammag ma-ammaan an haén gapo ta anà ammag mararata way mangi-ila hen chacha
    ekaman way achi manrispitu hen antoy faréyno, Apudyus.”
  tam-2017: 'அப்பொழுது: உம்முடைய வீட்டைக்குறித்து உண்டான பக்தியின் வைராக்கியம் தீயைப்போல
    என்னை எரித்தது என்று எழுதியிருக்கிறதை அவருடைய சீடர்கள் நினைவுகூர்ந்தார்கள்.'
  azz-NT: 'Huan ijcón imomachtijcahuan cuac quitacque ya nochi nijín ten quichihuac
    Jesús, ijcuacón yejuan quelnamicque de ne Tajcuilolamatzin de Dios campa tajtoa
    de Jesús ijcuín: “Semi nicyolmachilía se chicaucatanejnequilis para quenín nicpalehuis
    niyectatalis ichantzin de Notajtzin Dios”.'
  spa-RV-1909: 'Entonces se acordaron sus discípulos que está escrito: El celo de
    tu casa me comió.'
  csy-csy: A nungzui te in, na inn i lawpna in hong ne siat hi, ci a ki atkhol sia
    phawk uh hi.
  mxq-NT: 'Net ja ꞌyʉxpʉjkpʉty tjamyajtstʉ ja Diosʉ jyaaybyajtʉn ma̱ jyʉnaꞌañ: “Ndsojkꞌeꞌkypyʉts
    ja mdʉjk.”'
  tzj-NT: 'Ja c''a rdiscípulo tok quic''axaj ja xbij xurkaj chique ja tzij ja tz''ibtal
