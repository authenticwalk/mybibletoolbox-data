  jid-jid: u alma jeran ma ba tika andi ba nha nhan zindi to iko me ni irime kle
  wmw-wmw: 'Wanafunzi wake ware wakumbukira vyaandikiwe Mandiko Matakatifu kuwa javi:
    “Wivu wautendera Nyumba yako uwa kamba moto vyaunoca.”'
  gmv-GGM: He wode iza kalizayti “ne ketha michay tana tamamala xugess” geteti xafetida
    qaalla hasa7ida.
  ssg-ssg: Lokon ien wanen tesol kahikahin nameni kakain ti he pepai Haeu ti i ukek,
    “Wawahen tetak hani Ingi Haeu pate xoxoan wanen. Aile ape laha telei nga.”
  zpo-NT: 'Zee lee re nu, xaa mseed lo xaa, mselazh kwaan nzhé xtizh Dios, kwaan nzhé:
    “Nzhak selos na ne na xomod nle re xaa li lu, nu kwaane le zee gut re xaa na”.
    [Sal. 69:9]'
  poy-poy: Wafundwa wakuwi waliholiti Malembu ntambu yagalembitwi, “Mlungu, kulilaviya
    kwaneni munumba mwaku kuyaka mumoyu mwangu gambira motu.”
  qwh-NT: 'Tseta ricarmi, disipuluncuna yarpäriyarqan Diospa palabrancho queno escribirëcanqanta:
    “Wanurpis wanurishaqmi Diosta adorayänan wayirecorqa” nenqanta.'
  gaw-gaw: Jesus anam a, nuhiḵud ip̱uniṯak awak danab ag Kayak naip̱a, nai daaṯe,
    amu daulagp̱a doum. Nai amuam inam. “Da na lautnu ool huanak daaṯe amunu da na
    laut ena daaḵunu wagai meṯem.”
  nca-nca: Ŋunde tiníqo, eneŋo iŋo-iŋo rewero uni qenero mande ka sokomeko ŋuno nakayáŋaró
    ŋuro iŋaŋgurí. Mande ŋuko ŋandiro, “No keŋo ya ŋuro hamó horé iŋoyoteno. Ko muríne
    ŋundo rambaruru nereweya.”
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom byezaꞌ lagy dey zeꞌ nu rniiñ lat riidz ni Ñgyoozh:
    “Ya̱ rzu ferta̱ nu nac yuꞌr gashtal wagagye̱e̱ ga̱ꞌ la̱”, rniiñ.'
  mkj-mkj: Nah sohnpadahkkok ken lemehda da ma insingdi nehn Puk Joarwiho, “Maing
    Koahs, oai kajampwalki Umwoammwe kin okkokkok nehn mohngiongihoa doahroar oai.”
  zac-NT: 'Iurní lëꞌë ra shini gusëꞌdë më bëagná lduꞌu raiꞌ ziquë naescritë: “Nalë́
    rzebi lduaꞌa por lidchi Dios; gaquin limpi”.'
  kyg-kyg: Ani afinaꞌmo geꞌamo neꞌafiya vayaꞌmogi Goti mukufiꞌmo avoꞌmo kae maleꞌniya
    geꞌaeꞌmo apakesa afiꞌa ho huꞌnae. Ani gemoꞌmo, kagae noꞌmo alagepa huno hanesiyafeꞌmo
    naya mukiki nehuva kavaꞌmo atagana huno leno nasaga liꞌniye, huno huꞌniye.
  kmk-kmk: Utdi, nagasmok dat disipulus na dit kanana’t dit naikanglita ugud Apudyus
    un, “Sat taḻona man-iipotog ku utdit boḻoy nu Apudyus, siya’d mapatoyak.”
  cao-NT: Jatsi quiha Dios libro ó ca quënëhacanish ca jahuë bo jahuë rabëti bá shinaniquë,
    “Mi arati xobo noiquia, Diós. Anomaria tsi xo toa mi xobo ë noihaina ra” i ja
    nina.
  bbr-bbr: Kon tamareäu roat akas Jisas nukas kiro ämän äiewon roumana, kar ämän Anut
    nukan buk opok rau ätäi ronkatein. Kiro ämänis keser äieu, ‘Is nan ou tuku jekur
    eposek rawaun mesin woi uruas ep senek jerenuk, okon, is sarau sakau moram.’
  inb-inb: 'Jesusta kati­raiag­kuna iuia­rir­ka­kuna, ñugpa­manda librupi kasa willa­raiaskata:
    “Kamba atun wasita kawaspa­mi dillakii puchuka­ri­kuni”.'
  hrv-hrv: 'Prisjetiše se njegovi učenici da je pisano: Izjeda me revnost za Dom tvoj.'
  box-NT: 'Ó o nì-kenínia hácírí yòó ɓuara le Dónbeenì bíonì vũahṹ
    bíonì na kà wán: «Dónbeenì, bìo á ĩ heníanáa ũ zĩi bìo ɓɛ̀ntĩ́n
    hĩ́a máa ká mi»'
  ote-NT: 'Ha nuyá nxadi bi beni gue njabʉ xqui tꞌofo ja ra Ma̱ca Tꞌofo habʉ ena:
    “Xi dí te ma vida pa ga supꞌaꞌi ri ngu.” Ne nuyá nxadi bi zo yá mfeni gue núꞌʉ
    ya noya mi ma̱ de ra Jesu.'
  wnu-wnu: 'Ende aba wonou imbigau yurau eng der qob qoan gumatemir ete igoar end
    misir igumirei: “Ye nonou munai sig mom qenungoum. Munon ger munai eng sumungasia
    gab ye oau biriberi nibam,” ende igoai.'
  zam-NT: 'Axta syare'' mte'' lezo'' myen'' xin'' mté''th Jesús di''s co'' ndub loo
    libr co'' nac xti''s Diox co'' nac testamentgool co'' mbez: Con'' co'' ndli más
