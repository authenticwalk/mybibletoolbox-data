  cpc-NT: 'Ari ikinkithashiritanakiro jiyotaani okaatzi josankinaitakiri, kantatsiri:
    Antawoiti nonkisakowintyaawo pipanko.'
  nhg-NT: 'Yecuöquenu oquelnömejque tiemachtejcöhua que tlajcuelulpa oyeya: “Bel lalebes
    nechohuates por mochöntzi”.'
  nya-nya: Ophunzira ake anakumbukira kuti zinalembedwa kuti, “Kudzipereka kwanga
    ku nyumba yanu kudzandiphetsa.”
  ngu-NT: 'Quemaj on inomachtijcahuan oquelnamiquej on Yectlajcuilojli yejhuan quijtohua:
    “Ican nochi noyojlo nictlacaita motiopan.”'
  kup-kup: Pot parun mañahan sah. Met Baiñetinavoz Tepatak batam ñetiv epat menahan
