  bao-NT: 'To biro cʉ̃ ca tiiro ĩarã, jãa, cʉ̃ buerã pea, Ʉmʉreco Pacʉ yee wederiquere
    cʉ̃ja ca owarica pũuropʉre: “Mʉ yaa wiire yʉ ca mai uwa jeorijera yʉre yaiocãrucu,”
