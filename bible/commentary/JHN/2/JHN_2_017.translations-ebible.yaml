  huv-NT: 'Minipilan nej quiaj leaad omeajtsüw naleaing tarangüch tanomb niüng apiüng:
    “Xeyay sanajcüy, cos ngo mind najaw marangüw ngo majneaj tiül ombiüm Xeteat”,
    aw.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya, bi zo yø mmʉi''a̱ te nt''ot''i p''ʉ ja ra̱ Ma̱ca̱
    Libro ngue ɛ̱na̱: “Ma̱ ga̱ ''bɛcä ma̱ te ngue dí̱ nnu̱ ma̱nsu̱gä ni̱ ngu̱”.'
  nop-nop: Unduŋ yobune mihiŋiye adi Youkudip Mede indiŋ yolak u naditomgiŋ, “Nu yokedok
    nadiwe uŋgoniŋ tilak doktiŋa uŋgoniŋ undugoŋ hahatdok gigine tilat.”
  obo-NT: Na pomon taddot id puungan din, nosompottan taddot mgo tinodduwan din iddos
    nosulat diyot Kahit Monama no mid ungketen to, “Iddos komonitoy to kodginawa ku
    to kikow'n baoy, idda en kos od pokopatoy koddi.”
  cak-ENT: 'Romari'' ri rachibila'', chanin c''a xka-pe chiquic''u''x ri jun tzij
    tz''iban chupan ri rutzij ri Dios. Ri tzij c''a ri'' nbij: Nupaxij vánima ri itzel
