  wsk-wsk: 'Se olekem alo mel beteram mu arigiman ale batoga bo nungamin te tairam:
    “Ba, nika temple laili nunguning anirukko, ko angamang ewere tama iwita kaniwoso.”'
  toj-NT: 'Ti jac sc''ujole ja snebuman jumasa ja ba huax yala ja ba slibro ja Diosi:
