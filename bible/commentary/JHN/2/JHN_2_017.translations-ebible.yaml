    Hau ba mate.”
  ron-BTF: 'Și discipolii lui și-au amintit că este scris: Zelul casei tale m-a mâncat.'
  eng-WEBP: His disciples remembered that it was written, “Zeal for your house will
    eat me up.”
  eng-FBV: His disciples remembered the Scripture that says, “My devotion for your
    house is like a fire burning inside me!”
  nld-1939: 'Toen herinnerden zich zijn leerlingen, dat er geschreven staat: “De ijver
    voor uw huis zal Mij verteren.”'
  bwo-bwo: Manoor b́ danifwots, «N maa jangosh okooro tawok'o taan mitsre» ett guut'etso
