  eng-NOY: His disciples remembered that it was written, “Zeal for thy house will
    consume me.”
  cub-NT: Jesús ʉ̃i que aiyede, Jʉ̃menijicʉi yávaiyede ʉ̃i toivaicõjeiye báquede ãrʉrejacarã
