    la,” —kächa''.'
  dob-dob: Ta ꞌina tononoyao ona nina Buki Tabu solanaya sinuwaꞌiꞌisina, ꞌigwae, “Yaubada
    ye, ꞌimu anuwa toboboꞌana sana gete nuwagu ꞌiꞌewena.”
  wrs-wrs: Hevtindiva nunglinamba, nomba temba himba vinvnamba hemba, himba henga
    ningvna, nom ten novol velohvnam Sesoana doaramini tombaimora, Sesoa, deuvoa yenaoa
    ambo povawinvra indhanam, os kanamba undva suwemsna vuvrev.
  mca-mca: 'He'' ƚ''ijatshenhei qa nikfe''lik''i ma'' qa yijamti''ik''i kekhewe''
    we''nika''ajji'' pa''aj in yit''ij: —Pakha'' nite'' yeqwejinka''xtaxiji''m qu''
    ham niwqinhete''ji'' ene'' etsi'', hik pakha'' qu'' nesƚuj.—'
  tzo-TZC: 'Cꞌalal jech laj yilic ti yajchancꞌoptaque, ivul ta yoꞌntonic ti jech ta
    xal ti scꞌop Diose: “Oy onoꞌox ta coꞌnton ti ta jcꞌan caꞌi ti lec ti atemploe.
    Jaꞌ yuꞌun ta jta vocol”, xi scꞌoplal ti Jesuse.'
  mya-mya: ထို​အ​ခါ​တ​ပည့်​တော်​တို့​သည် ``ကိုယ်​တော် ၏​အိမ်​တော်​အ​ပေါ်​ချစ်​ခင်​တွယ်​တာ​မှု​သည်
    အ​ကျွန်ုပ်​၏​ရင်​အ​တွင်း​၌​မီး​သ​ဖွယ်​ကျွမ်း လောင်​လျက်​ရှိ​ပါ​၏'' ဟူ​သော​ကျမ်း​စကား
    ကို​သ​တိ​ရ​ကြ​၏။
  gng-NT: 'Nɛ uʼpanpaankaab tiɛre'' ki ye nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Uwien,
