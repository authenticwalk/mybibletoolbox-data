  sna-sna: Vadzidzi vake vakarangarira kuti kwakanyorwa kuchinzi, “Kushingairira imba
    yenyu kuchandipedza.”
  smk-NT: Ket napanemtem ran tumutumbok na a mabasa sa Masanton Kasuratan a wana,
