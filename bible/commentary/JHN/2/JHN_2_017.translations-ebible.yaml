  grc-TCGNT: Ἐμνήσθησαν δὲ οἱ μαθηταὶ αὐτοῦ ὅτι γεγραμμένον ἐστίν, Ὁ ζῆλος τοῦ οἴκου
    σου καταφάγεταί με.
  gof-WFTW: Iya tamaareti Geeshsha Maxaafan, “Taani ne keethas mishettiya mishay tana
    tamada xuuggees” geetettidi xaafettidayssa akeekidosona.
  spa-BLM: 'Sus discípulos recordaron que estaba escrito: “El celo por tu casa me
