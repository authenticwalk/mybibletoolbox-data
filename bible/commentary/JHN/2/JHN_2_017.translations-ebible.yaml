  aai-aai: Jesu ana bai’ufnunenayah nuhih taseb Buk Atamaninamaim mi’itube hikirum
    inu’in hinot, “Ayu dogorou O a Bar isan aniyababan wairafabe na’arahu anamorob.”
  sny-sny: Jisas lo lu disaipel yo seni lo ape siyeye su, lowe Owane Sitewi lo one
    towe peri marepi tote tawesiye, apou leseye, “Ane Owane Sitewi lo wesi marepi
    erasi a'i totenamisiya. Serai ane Owane Sitewi lo wesi aseyaro wara'i a'i au irowei.”
  myy-myy: 'Ito bajiro ĩ yija tʉocõri, Dios oca tuti gotire tʉoĩa bʉjacʉ gʉa ĩ rãca
    riasotirã: “Bʉto mʉ ya wire tʉoĩa rʉ̃cʉbʉoa yʉ”, yi Dios oca tuti gotire gaye
    tʉoĩa bʉjacʉ gʉa.'
  trc-NT: 'Ga̱a ne̱ ninuj rá nij síí tucuꞌyón se‑na̱na̱ Jesucristó se vaa nó nana̱
    nihánj rihaan danj Diose̱ a: “Cheꞌé se ꞌe̱e̱ ndoꞌo raj veꞌ tucuá so̱ꞌ, cheꞌé dan
    caꞌnéé nimanj quiꞌya̱j sunj cheꞌé yoꞌ a”. Yoꞌ me nana̱ nó rihaan danj Diose̱ a.'
  cut-NT: 'Ura min ne, nta̱ tin ihyan che rinduco ye ihyan nduhca̱ che a ndirun yahn
    ye na̱n Ndudo yahn Dendiohs tuhca̱: “¡A̱ma yahinó ya̱co yahn ne! ¡Hua cuahnecún
    che ndere din ihyan, cuahtenun ye chete!”'
  bel-bel: 'Пры гэтым вучні Ягоныя прыгадалі, што напісана: «рупнасьць за дом Твой
    зьядае Мяне».'
  zlm-KSZI: 'Para pengikut-Nya teringat bahawa telah tersurat: ‘Kasih-Ku terhadap
    Rumah-Mu membakar hati-Ku!’'
  gdr-gdr: Ɨ re Yesumna b'auyaena rɨgap onggɨtyam auki mɨle yɨr yongo, ton kea nony
    aukɨto onggɨtyam yɨtkak rɨnte re yɨna peband ɨrɨki yɨbɨm da, “Abu kon moina metɨm
    ukoi singi e aukenenyɨn, sɨ onggɨtyam ukoi singite ken mu pembpemb omnɨka niyeneny.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen jaꞌetsjenre xutare nga ꞌbitsaꞌen kuaꞌindutꞌa enre Naꞌenchana:
    “Tifengi ngaꞌñuna̱ ngatꞌa ꞌñu tsꞌaxtiu tsimijaa̱n niꞌyari.”'
  cmn-FEB: 他的门徒想起经文中所说：“我愿为你的圣殿奉献，这想法如火焰在我心中燃烧！”
  gmv-RNT: He wode iza kaallizayti “Ne keeththa miishay tana tama mala xuugees” geetetti
    xaafetida qaala haasayida.
