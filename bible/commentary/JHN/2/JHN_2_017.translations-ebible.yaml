  llg-llg: Boe ma ana mana tungga nala lasaneda Lamatuak Susula Malalaon nana sulak
    nae, “Au sue Lamatuak Uman ana seli. Huu ndia de Au anea atalolole ndia nade malolen.”
  kyf-kyf: '-We *-Lagɔsɛbhɛ gbaa, ''ɩn ɔ ''bɩnɔnyaa dlɩ yia we -gʋ -bho: «''A! Na
    -Lagɔ, -na -budu ɩn ''yɩbhaa, we ''tʋ mɩ ''mɩ ''bhada.»'
  tpi-tpi: Ol disaipel bilong en i lukim dispela pasin em i mekim na ol i tingim wanpela
    tok i stap long buk bilong God. Dispela tok i olsem, “Mi laikim tru haus bilong
    yu, olsem na mi wok strong long mekim dispela haus i stap gut.”
  mih-NT: 'Ta sa i ndyehe ra i casi ra cuhva i zavaha ra, ta i nacohon iñi ra vatyi
    i catyi ra David quɨvɨ i tyaa ra Tuhun Ndyoo: “Cuñi zatɨvɨ si sii, vatyi zavaha
    ñiyɨvɨ sa ña vaha sisi vehun.”'
  qvh-NT: 'Jesús sayno ruraptinmi discïpuluncuna tantyayargan Tayta Diospa palabrancho
    guelgaraycashgannöla ruraycashganta. Say guelgarashganga caynömi nican: “Templuchöga
    Tayta Diosta adorayänalantami munä.”'
  kms-kms: Ni pugri puq nen di nikin wute wand buk pe rise kin te nei mimbiny, “Nge
    nu baj wen quan nganye nei gubuw ye te ningg nge kati ye.”
  agn-agn: Pagaita tang mga sinagpan na, nademdeman nira tang na-tang ong Kasolatan
    ang ganing, “Dorog kabael tang pagmalo ong balay tang Tatayo, ig ang te-kan na
    ay ang kamatayeno.”
  nhi-NT: 'Ihcuacon, nitlasalohcauan oquilnamiqueh nic ihcuiliutoc itich in Teotlahtolamatl:
    “Nonichaualis ipampa mochantzin queh se tlitl nechtlatia.”'
  ttc-NT: 'Ntons kye txnaq''atz otzaj kyna''o'' aj tz''ib''ankaj oqtxi'' [tuj Tu''jal
    Dios] ikxjani: “K''onti''l n''el win ta''al twitz ajay.”'
  dan-1931: 'Hans Disciple kom i Hu, at der er skrevet: “Nidkærheden for dit Hus vil
    fortære mig.”'
  kwj-kwj: Wosiwani ri himache le Gotri chengi tiki dau mwanji fotini ka hinga ya
    wu ai hambwa, “Mi aka ti kipe naha da kinani ani okokonandau ti, ai sembe hi hinga
    naha saindau.”
  vie-OVCB: 'Các môn đệ sực nhớ lời Thánh Kinh: “Lòng nhiệt thành về nhà Chúa nung
    nấu tôi.”'
  kze-kze: kwená kwayó-kwáásí awánésa sésa naaóvá'á Áánútun-aai aúváívimba agaimaréna
    séna Áánútuwo ená naambá sáwí'a ovó sé'a ávááraumai imáyáa kwéune agaimaréna sirónka'a
    pósa mináímbá kwená kwayó-kwáásí tááka'a makáawe.
  mpj-mpj: Palumili nintipurlukakajaluya Jiijajpa nyangu kaya kulirnu jilanya, julyju
    Tayipitju mirlimirlingka wakarnu jilanya, “Mama, ngayulurna kulirni, nyuntumili
    jaajingkantaya marninypungkuraku, mirtaya pinyijunkura. Ngayulurna jilanya murlpirrjuminyirri
    kulirni.”
  lbk-lbk: Ket ay sinmek nan cheycha'y disipolosna san naisolat ay kalin Apo Dios
    ay nangwanin, “Apo Dios, chadlos ko ikateyan nan mangipatkhak isnan afongmo.”
  mto-NT: 'Vanꞌit tseꞌe je̱ yꞌixpa̱jkpata̱jk du̱jaaꞌmye̱jtsti je̱ Kunuuꞌkx Jatyán
    juuꞌ veꞌe vaamp: “O̱o̱y xa a̱tseꞌe ntunꞌekju̱ ku veꞌe mits je̱ mtsapta̱jk kyayakvintsa̱ꞌa̱ga.”'
  bzh-bzh: 'Lob yi hur maluh kwaj vo yah ġaġek sën neggëp loḳ Anutu-yi-ḳapiya
    lo nebë: “Sa nehevonġ niwëëk in bë ġevonġ honġ begganġ gëp nivesa.”'
  guj-2017: તેમના શિષ્યોને યાદ આવ્યું કે એમ લખેલું છે કે, ‘તારા ઘરનો ઉત્સાહ મને કોરી
    ખાય છે.’”
  jvn-NT: 'Kadung murid-muridé weruh lelakon iki, terus pada kélingan tulisan nang
    Kitab sing ngomong ngéné: “Gusti, katrésnanku marang omahmu kaya geni murup.”'
  byr-byr: Wɨdɨna kyaꞌ gamɨrera yawɨꞌna “Gotɨyare bukuyaꞌ dɨnyɨna ‘Gotɨyaigɨ gɨmɨre
    angevɨna yɨlaaya dɨka nɨmɨre sɨmunyavɨ nyɨnadevaaibɨsasɨ.’ Dɨnɨkesɨ Gotɨyare bukuyaꞌ,
    sahwarɨna.”
  ian-ian: Wupma yindɨ mala vɨlaa ndɨna mbaapmamba la nɨmba tamba la nyan pɨlɨwukna
    vak kat yelavɨtndi. Godna ngay kwunapmak nɨma jɨvwa kwukiyowun. Waa pɨlɨwutndɨ
    tamba la nyan.
  hun-hun: 'Tanítványai pedig emlékeztek, hogy meg van írva: „A te házadhoz való féltő
    szeretet emészt engem.“'
  mcf-NT: Adsho isun naden tantiondambi. —Adquidshenda Nuquin Papan chiaid chuiquin
    con tsusedpan dada uapampic. “Aton Papan shubu cudasquidquio nendac,” quequin
    Esusën nate chuiquin dada uapampic —quequin tantiondambi.
  kjs-kjs: 'Go lisa rabu nipuna disaipel alinumi Gote-na agale wi buk madaa kone wala
    rulasimi. Mo buk madaa agale gu-rupa wisa: Gote, nena lotu ada madaare neme kone
    mapiraae-pulu nina lo robaa ora rekoaaya.'
  mni-mni: "Ibungogi tung-inbasingna Mapu Ibungogi puyada i-ba wahei haibadi, “Ibungo\
    \ nahakki yumgidamak thawai yaojabana eigi nungda meigumna chakle”\x94 haiba asi\
    \ ningsinglakle."
  yad-NT: 'Sisa̱ datyavavyedabay jachipitya̱da varirya jiryatiy nu̱chara ravicha̱da:
    “Ravuunuma̱ jiryorivya ra̱tya̱da ray.”'
  mxb-NT: 'Dá ni̱ ndu̱saa̱ ini ta̱ xíonoo xíꞌín ná ña̱ káꞌa̱n tuti ii̱ Ndios diꞌa:
    “Ió ña̱ kuui̱ sa̱ꞌá ña̱ ndóꞌi saꞌa̱ veꞌe ní.”'
  pon-2006A: Sapwellime tohnpadahko ko ahpw tamanda me ntingdier nan Pwuhk Sarawio,
    “Maing Koht, ei loalenohng tehnpasomwi kin okohk loalei duwehte kisiniei.”
  maq-NT: 'Ngajan xi xuta ladu rë Jesús jan ne, catsinguitsjen me xi camahindu xcun
    xujun rë Nina cuitjin: “Ngayun Nina naha, xi jemu hmú cácun camahani ndya nuju
    ne, ña sca má rë xahasen naha.” Cuatjin camáhindu.'
  hto-hto: 'Ie mei afémɨe llófuegamacɨ jaiai cuegáuai úibicaidiaɨoɨ. Afe uai llote:
    “O jofo cue rɨ́iduamona cue abɨ íñeite izoide,” daɨde.'
  por-BRBSL: 'Seus discípulos lembraram que estava escrito: “O zelo por sua casa vai
    me devorar”.'
  ces-NKB: 'Tehdy si jeho učedníci vzpomněli, že je napsáno: “Horlivost [pro] tvůj
    dům mne pohltila.”'
  cui-cui: 'Bapoxonae Jesús pijimonae tatsi yabara jume cui nanta xeinarʉcʉpa xua
    Nacom Pejume Diwesitha namchi xua Cristo yabara jeichichi xua jeye: “Yabara nejʉntʉ
    coyene yʉca xua yabara nanta xeinan xua pocotsiwa Taxa pia pin pia botha tatsi
    xeina. Daxota jiwi necaseba”, jei Nacom Pejume Diwesitha xua Cristo yabara paebatsi.'
  boj-2014: Onaqa Yesus aqa aŋgro naŋgi aqa kumbra di unsibqa Qotei aqa anjam bei
    neŋgreŋq di so qaji deqa olo are qaleb. Agi nami endegsib neŋgreŋyeb, “O Abu,
    e ino tal qa tulaŋ arearetbqo. Deqa e ino tal bole sqajqa siŋgilaeqnum.”
  eng-OEBUS: His disciples remembered that scripture said – ‘Passion for your house
    will consume me.’
  eri-eri: Ono wainga, nomo disaipel no fanyimu onowai waha uredu bode, nere beele
    ete Itou nomo buk langa inyina waha bode ninanege isane. Beele wa benou “Ji yame
    mata gaudeni, onou waha bona, ji mata waha hilobainga inyi dewei nomo boni haruwe
    danga bagu teni.”
  aly-aly: Kwertengerl-rnemel awek-penh, rernem iterl-arek angka Akngey-kenh arrwekelenyarl
    ayntenh, “Ayeng arraty iterreyel warl ngkwenhek, warl menty artelh-aynteyek. Ayeng
    ahelirrek apmwel-aretharl-anem anew-anenh, angka Akngey-kenh iley-angker.”
  wiu-wiu: Nitikale eneketepa Akolali neke yapu mama moane talo tukuleke tete moane
    tuadene meku wa papete wia mekapiane toa eni taatekoa tadeko wa one oya-laweme
    wene tokoi.
  swe-swe: 'Hans lärjungar kom ihåg att det var skrivet []: ”Jag förtärs av intensiv
    kärlek (iver, nitälskan, avundsjuka) för ditt hus.”'
  cth-cth: Cakathoung ni a dei e patetlah, Aw, Bawipa na im ka lungpatawnae ni ka
    lung a tangpo sak tie hah a hnukkâbangnaw ni hlot a pouk awh.
  mti-mti: Me aigowawa mu imug anoya me wait Baiboru gumbe aninin teg wanewa, “Ge
    gwe geuma oya anoeniwa nonenmagawa danave iyam mina igivi.”
  pad-NT: 'Kidipohia vakava''ihoki''ihi ida athii Deus athi kapapirania hojaki: “Deus,
    ija''ari ira khai vani''avini kagorani-ra onakaidivakarahoki ho. Siho akaha''diki
    fori kihiki hida gora-ra onakaidivavini ova''i bodinia.” Nihi hida athii pitani
    papira hojaki.'
  twi-twi: Asuafo no kae se, wɔakyerɛw wɔ Kyerɛwsɛm no mu se, “Wo fi yiyedi ho dadwen
    ahyɛ me so.”
  hlt-hlt: Na im kah kosi loh kai n'yoop ni tila a daek tangtae aka om te a hnukbang
    rhoek loh a poek uh.
  tbz-SIM: 'Kòo tɑncɔ́ùmbɛ̀ɛ dentɛní tìì wɑ̃̀ri kɛ tú: N Yiɛ̀ nKuyie n dɔ́mu ɑ cĩ́ɛ̃̀tɛ̀
    kɛ̀ dɛ̀ n tuɔ̀ mmuhɑ̃ɑ̃́ nkɔ̃mɛ.'
  san-GUJ: તસ્માત્ તન્મન્દિરાર્થ ઉદ્યોગો યસ્તુ સ ગ્રસતીવ મામ્| ઇમાં શાસ્ત્રીયલિપિં
    શિષ્યાઃસમસ્મરન્|
  amx-amx: Kwertengerl kwerenh mapemeh irlpangkek Altjerr-henh angketj nhengeh pipel-ayeng
    interleh, “Altjerray, yeng warl ngkwengenheng mwekenh-irrem!”
  ake-NT: Ipoitorʉ ton enu ya' iyee'pʉ iye'menukasa' itekare, “Papa, ɨiwʉ' kuru wenai
    uta'kwarʉka ukɨrɨ'nʉkʉ pɨ' man,” tawon.
  qvn-NT: 'Chaynuy ruraruptin discïpuluncunaga yarparärï isquirbishanchru cay ningantam:
