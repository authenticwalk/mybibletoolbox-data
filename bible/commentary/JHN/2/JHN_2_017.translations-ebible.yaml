  xtm-NTPP: 'Sani te ni ka ndaka''án tee ka ndikin ya ma sukan ká''an tutu ndee tnu''u
    Su''si ma: “Kúkueñu sa ve''e Yuva sa a, te chukan kúu ja sa''a sa ndaka cha''a.”'
  nnq-nnq: Akinapunji bakwe ngabakombakela Majandiko Machwapi galenga, “Kupala kwango
