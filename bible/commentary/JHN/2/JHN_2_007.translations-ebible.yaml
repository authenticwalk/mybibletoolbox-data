    kun na. Á pinnu ra ira.
  bki-bki: Ana naio ber kalo berinavo “Kamiu kuva kuviov uei, ana kuvar kumei kuvioionio
    rivan ea basidobidobi nalo nei rivano-o avuvujo magmago.” Naruei nalo amila banbano-o
    na amisono batitiglo abujovujo.
  bqp-bqp: 'Akũ Yesu pì zĩkɛrinↄnɛ: À í káka orozã dínↄ pa. Akũ ò í kàka à pà yɛ́rɛrɛ.'
  mcp-mcp: 'Yésus mú cɨ nə osɔ́ɔl ɔ mə́sáal nə́: «Lwándʉ́lə́gá məjúwó na ídɔ̧ɔ̧la
    ínɨɨ́d.» Bwə́ mú lwándʉlə byo nə́ cwɔ́ɔ́.'
  hat-hat: 'Jezi di moun ki t''ap sèvi yo: Plen ja yo dlo. Yo plen yo ra bouch.'
  npl-NT: 'Jesús okinmili non otlatetekatokah: —Xikintetemitikah ika atl n ajpasteh.
    Yejwah okintetemitijkeh asta opiaujkeh,'
  bgg-bgg: Isu è awai samoythek shii yao, “Hì pha jariie shii kho ley zan mage bo”
    Ai è zab pha jariie shii kho ley phrid dang pha zan,
  eng-TCENT: Jesus said to the servants, “Fill the jars with water.” So they filled
    them up to the brim.
  eng-BSB: Jesus told the servants, “Fill the jars with water.” So they filled them
    to the brim.
  cpu-NT: 'Ikantanakeri Jesús ikaratzi pakotantatsiri: “Pijaikite jiñaa maaroni kovitzi.”
    Ijaikiperoyetakero kovitzi.'
  san-ASM: তদা যীশুস্তান্ সৰ্ৱ্ৱকলশান্ জলৈঃ পূৰযিতুং তানাজ্ঞাপযৎ, ততস্তে সৰ্ৱ্ৱান্
    কুম্ভানাকৰ্ণং জলৈঃ পৰ্য্যপূৰযন্|
  tac-NT: '''Lige Esúsika anele alué nóchame ralámuli: ―Bochiasi ba''wí alé sikolichi.
    ''Lige o''maka nóchame ''ma bochiasa a''rele,'
  eng-WEBPB: Jesus said to them, “Fill the water pots with water.” So they filled
    them up to the brim.
  gfk-H: Ma Iesu ga tangai ta ira tultulai, “Muat na kulpai ta taah, muat na hahung
    ken ra pala taah.” Io, diet gaam kulpai hahung dal.
  viv-viv: Tu Yesu agetoga gigahedi gigayo, “AbaꞋaihiwaga gufa-moꞋa againe wanavemagana.”
    Ada au hihiwalakahina.
  yao-yao: Che Yesu ŵaasalile achikatumetume ŵala, “Ngumbasye meesi lulo syo.” Ni
    ŵanyawo ŵagumbesye ndendende.
  tgp-tgp: Iesu mo verea isan la tamlohi tuetueni atu mara, “Ha mar̃ivisira na wai!”
    Ale la vaia sohena,
  auc-NT: Në cædäni ïnänite Itota, —Æpæncadecoo ïñömö æpæ̈ eyede pönï pe ñïñæ̈edäni.
    Angä ëñëninque pe ñïñængadänimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi meetediogi Jesus niɡ̶ijoa niotaka, “Anoleenaɡ̶ati ninyoɡ̶odi
    niɡ̶idoa bootitedi”. Odaa joɡ̶onoleenaɡ̶adi neɡ̶epaa niolakatedi niɡ̶idiwa bootitedi.
  bmh-bmh: Yesus nug salau dudu awareun, “Mis e oug ze unum kapai macan.” Goagen gonugau
    ze doimai, go mis oug ze goriemen.
  ctu-BL: 'Jesús tsi'' subeyob: Laj but''ula ti ja'' jini wʌcp''ejl i yajñib ja'',
    che''en. Tsi'' but''uyob jinto che'' laj pampaña tsa'' cʌle.'
  meq-meq: 'Yesu a gwaɗatay a ndo i məsler hay: «Dum naha təɗumaw yam, rahum ha a
    gah neheye tsesləsle tsesləsle.» Ndo i məsler niye hay ti ye tə təɗaw yam. Tə
    rah ha a gah niye hay tsesləsle tsesləsle.'
  noa-H: Maimua Jesuu mag chi p'iejãb wau narr k'ʌʌnag mak'ʌʌn t'ũr döou hipiirk'api
    jaaujim. Mag chadcha hich hipierr hipiirk'abapäaiwai hamag,
  alp-NT: Yesuse Iombe, “Kute kwele kena tempayana meru eti upenu.” Eleki esi kute
    kwele eti upenu.
  san-VEL: tadaa yii"sustaan sarvvakala"saan jalai.h puurayitu.m taanaaj naapayat,
    tataste sarvvaan kumbhaanaakar.na.m jalai.h paryyapuurayan|
  kbq-kbq: Jisasi'a eri'za vahe huzmanteno Ana kavo zagafi ti ome afi viteho hige'za
    tina ome afi vite'naze.
  kbh-kbh: 'Chora Jesús chë oservénënga tojanamëndá: “Quem matbajënga béjayeca mobuajutetjé
    ca.” Y chënga, chora lempe tmojanbuajutetjé.'
  ron-LSB: 'Isus le-a zis: “Umpleți vasele cu apă”. Și le-au umplut până la refuz.'
  pon-pon: 'Iejuj kotin majani on irail: Komail idip on pil en potel akan! Irail ari
    kodiada lel au ar.'
  nhe-BL: 'Huajca Jesús quinilhui nopa tlatequipanohuani: ―Xijtemitica nochi ne contini
    ica atl. Huan cuali quintejtemitijque.'
  sps-sps: Jisas tsue to tan tsoiny binun, “Itsuf favei yam kepaa fats to tana aurom.”
    Ri itsuf ser favei taptap ovei rari.
  wnc-wnc: Siwan Jesuta puya aminu unenana anzing yanikut, “Yangga zike gapma anggwegwen
    tukwaba dopnong,” ngang yanikut. Yaniwan kuku yangga zike pakapu gapma wa gwegwekatang
    tukwaba genanekan dopbing.
  bus-bus: 'Ben Yesu bè zĩkɛrinↄnɛ: À í káka orozã kɛ̀nↄn à pa. Ben aↄ̃ í kàkan à
    pà yɛ́lɛlɛ.'
  gub-BL: Uze'eg Zezuz uma'ereko ma'e wanupe kury. — Pemynehem 'àg ywy'a 'y pupe nehe
    ty wà, i'i wanupe. Umynehem tuwe oho wà.
  imo-imo: Jisasini ulke pulu iyemunga kendemande imbomando nimbei, “Mingi kelo marenga
    no mare pungo kolkolio, andi mingi awili lemomanga munduko peko tieio,” nimu.
    Kano wali eno no mare kolko paa peko tiringi.
  boj-boj: Ariya Yesus na kaŋgal tamo naŋgi minjrej, “Ya nobu di maqteleŋiy.” Onaqa
    naŋgi ya nobuq di ya qameleŋonab maqej.
  eng-DRA: 'Jesus saith to them: Fill the waterpots with water. And they filled them
    up to the brim.'
  knf-knf: 'Kë Yeŧu aji na balemp : « Naŧumaan idunk yi na meel. » Kë baŧuman ya.'
  san-KHM: តទា យីឝុស្តាន៑ សវ៌្វកលឝាន៑ ជលៃះ បូរយិតុំ តានាជ្ញាបយត៑, តតស្តេ សវ៌្វាន៑
    កុម្ភានាកណ៌ំ ជលៃះ បយ៌្យបូរយន៑។
  arn-NT: 'Jesus feypifi tati pu poyechepelu: —Apolfimün ko mew tüfachi pu kura meñkuwe.
    Fey fente küme apolfingün.'
  zas-NT: 'Abiꞌ rëb Jesús loj ree bén rüjn mandad guin: ―Gol bacha ree guiajs guie
    nijs. Dxel bachadi reeman laa reen,'
  ken-NT: Yesu aghati bakʉ̌ bɛtɨk bɛ, “Fíɛ́ ká manyiɛp amɛm bɛjɔ ɛbhɔ kpát mɛ́njwi.”
    Báfyɛ́ manyiɛp amɛm bɛjɔ, bɛ́jwí tɛ anyu.
