  kwi-kwi: 'Jesúsne nailmuruza kaiznara: —¡Ulmura kwazikasa ultain! Puntakima ulaara.'
  agm-agm: Aihɨ saiwa onaiwopɨ waapoho nipɨ nepɨ tisaipɨ nuhaitaatɨwɨ otɨpɨpatɨhiya
