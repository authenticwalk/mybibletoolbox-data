  nag-nag: Jisu taikhan ke koise, “Kolsi te pani bhorai dibi.” Taikhan eneka bhorai
    dise.
  eng-OEBCW: Jesus said to the servants, ‘Fill the water-jars with water.’
  knj-NT: 'Catu'' jix yalon Jesús tet eb chi ak''on servil tu'' jaxca ti'': —Ak''
    wej no wan net ti'', ẍi naj tet eb.'
  deu-1912: 'Jesus spricht zu ihnen: Füllet die Wasserkrüge mit Wasser! Und sie füllten
    sie bis obenan.'
  san-PUN: ਤਦਾ ਯੀਸ਼ੁਸ੍ਤਾਨ੍ ਸਰ੍ੱਵਕਲਸ਼ਾਨ੍ ਜਲੈਃ ਪੂਰਯਿਤੁੰ ਤਾਨਾਜ੍ਞਾਪਯਤ੍, ਤਤਸ੍ਤੇ ਸਰ੍ੱਵਾਨ੍
    ਕੁਮ੍ਭਾਨਾਕਰ੍ਣੰ ਜਲੈਃ ਪਰ੍ੱਯਪੂਰਯਨ੍|
  nob-LB: 'Jesus sa nå til tjenerne: ”Fyll krukkene med vann”, og da alle seks var
    helt fulle, sa han: ”Slå opp litt og gi det til verten for bryllupet.” Tjenerne
    gjorde som han sa.'
  ntj-ntj: Nyangka Tjiitjalu-tjananya waarka palyalpayi pirninya watjarnu, “Kapi-ya
    tjutira kati tjutira-wanala palapurrultartu.” Nyangka-ya mularrpartu tjutirnu
    mulyawiilymanu.
  sxb-NT: Yesu yalaga awemirimo awo otino, “Muizuzie entamu zino na amanzi.” Kutio
    awemirimo waazi-izuzia na amanzi du.
  nhu-NT: Ɛ Jisos ke nɛ gay ɛ̂ bonyii bo gawe le bodvu lɛ, “Ben etukɛ joo eyiŋsɛn
    nsháan yin dvú.” Ɛ bó mum tukɛ joo gɛɛ ɛ̂ nsháan yidvu le ɛ yí yiŋsɛn.
  row-row: Boe ma Yesus nafadꞌe atahori mana lole-lauꞌ ra nae, “Mii haꞌi oe fo oni
    neu nggusi ia ra.” Boe ma ara oni sofe se.
  msy-msy: Ezɨ Iesus kamaghɨn ingangarir gumazibav gei, “Ia mɨner kabar dɨpaba tuigh.”
    Ezɨ me da tuizɨma da bar izevegha akabagh imara.
  agg-agg: Ranɨyu Sisas ai ratüpurɨyomo-rundeimbɨ ahamumbo hoafɨyupurühɨ yahuya, “Se
    hɨpɨrɨ ranambe hoe fuibɨdɨ-houndɨ,” mehuamboemo. Asu ai hɨpɨrɨ ranamboe hoe fuibɨdɨhoumbo
    tüküru-tüküru-marundɨ.
  ptp-ptp: Mêd Yesu nêl vô nue yuac tigee ên nêbê, “Xam loc kɨlê mia dɨ lam too vac
    dêg tigae dɨ i pup lec.” Om he la kɨlê mia mɨ lam too vac dêg tigee vɨhati mɨ
    i pup lec.
  nak-nak: Goio, e Iesus baha egiteu la bilalaha mago “Amuto ge sigili la lalu soio
    te la sospen iuolole.” Tio egite goio sahoa, eia volu tutui sesele.
  lbb-lbb: E Iesu i atai a tarai a titol mange, “Mulor tere bukus a kotola ana malum.”
    Pa la tere abukus la.
  kan-2017: ಯೇಸು ಅವರಿಗೆ, “ಆ ಬಾನೆಗಳಲ್ಲಿ ನೀರು ತುಂಬಿರಿ” ಎಂದನು. ಅವರು ಅವುಗಳನ್ನು ಕಂಠದವರೆಗೆ
    ತುಂಬಿದರು.
  cso-NT: 'Hi³ jáun² Jesús ca³záɨh³ tsá² ná¹jmu² hí³ ta²¹: ―Ma³conh²¹ náh² jmɨ́² jma³
    tse³ lá². Hi³ jáun² tsá² hí³ né³ ca³táh³ jmáɨ² tse³ jáun² ca³la³ ca³canh².'
  ena-ena: Jisasɨ agaŋ sibɨla hɨsɨŋ hulaŋ agɨladɨ abami. Avɨli licilici mɨŋamɨjidalaŋ
    sɨji hekɨlɨ hekɨlɨ agɨladɨ hɨvɨ mɨgumɨgu mɨlavɨm uami. Lɨci hameŋ laci ala lɨhavɨmi.
  tgo-tgo: Jisas i dage weŋgiya rakakaiwoma iŋa, “Hu gudumbana mbwa e mbwake varivariye.”
    Thɨ gudu vanjaraŋgi moli.
  yap-yap: Me ga’ar Jesus ngak fa pi’inem ni yad ma pigpig, “Mu suguyed e pi rume’
    ney ko ran.” Miyad suguy fapi rume’ ko ran nge mada’ nga nguwelen,
  mop-NT: —Tudese'ex a p'uul ti ja,— cu t'an a Jesus ti'ijoo' aj t'ox janala. U tudesajoo'
    lacchi'.
  tet-tet: Baa oras nia, Yesus naruka baa ema makserwisu sia naꞌak, “Hola wee, tau
    hakonu kusi neꞌe sia.” Rona nola nunia, ema makserwisu sia tau nakonu wee baa
    kusi nia sia.
  hlt-MCSB: Jesuh loh amih taengah, “Amrhaeng te tui koei uh,” a ti nah. Te dongah
    te rhoek te malh a koei uh.
  xtd-NT: 'Te n‑jaꞌan Jesús nuu se ka dakee xio xa io viko: —Dachitu yoo ya ndute.
    N‑ka dachitu‑s yoo ndute.'
  mdy-ETH: ዬሱሴ ማዻዞንሢም፦ «ዬንሢ ኮሎፆንሢ ዋኣሢ ኩንሡዋቴ» ጋዓዛ፥ ዔያታኣ ኩንሤኔ።
  spl-spl: Yakât otmâ Yesuŋe emet amboŋahât hoŋ bawalipŋe yuwu sâm ekyongop. “Ba to
    osom mem ga amaŋân gâiŋetâ pik sâek.” Yawu sâmu to osom ga gâiŋetâ pik sâop.
  usp-NT: 'Xpe Kakaj Jesús, xij rechak yak ajjachaltak vin: Nojsajtak mak k''ib''
    li chi ja'', xche'' rechak. Ajruc''re'' rechak xnojsajtak mak k''ib'' chi ja''
    asta tic''alc''atzinc.'
  zav-NT: 'Na'' gož Jeso''osən'' beṉə'' güen mendad ca'': ―Ḻe''e yosša'' yeɉ ca''
    nisən''. Na'' gosə''əgue''en xte ca gosə''əža''an.'
  sgz-sgz: Ái Iesu a mákái tan átbán erei ki ák parai singin tan tám arardos ngoromin,
    “Gama utwai tan átbán minái mai dan.” Má tan tám arardos di tor akángái tan átbán
    erei.
  kek-NT: Li Jesús quixye reheb li yo̱queb chi c'anjelac aran nak te'xnujtesi li ni̱nki
    cuc riq'uin ha'. Ut eb a'an que'xq'ue li ha' sa' li cuc toj retal que'nujac.
  blz-NT: Yesus norobumo na mian men balimang tae-Na, “Isiimo tia weer a gumbang karaanono'.”
    Mbaka' ia isiimo i raaya'a pataka nobuke'.
  poe-NT: 'Ntá kꞌue̱tue̱nhen chꞌín Jesús tí sín chꞌe xra̱ kíxin: ―Tíki̱a̱rá nta̱ kaín
    tí chi̱ a tso̱kaón ―ichro chꞌán. Ntá kjuínchexiteyá sín kjuínchekaón sín nta̱
    jnkojnko tí chi̱ a.'
  san-TAM: 'ததா³ யீஸு²ஸ்தாந் ஸர்வ்வகலஸா²ந் ஜலை​: பூரயிதும்ʼ தாநாஜ்ஞாபயத், ததஸ்தே ஸர்வ்வாந்
    கும்பா⁴நாகர்ணம்ʼ ஜலை​: பர்ய்யபூரயந்|'
  cof-NT: Junni Jesuri peyunlaca pi polaquede! tie. Jera pontobi tuwale pi polaquede!
    tie. Tsantinunsi jera pontobi pi tuwale polaquee.
  srm-NT: Nöö hën Masa Jesosi fan ku dee futuboi taa be de go ba wata lai a dee djogu
    naandë tuu. Nöö hën de go ta tja di wata ta tuwë a dee sikisi gaan gindi djogu
    dë te de fuu pöö.
  qvs-NT: 'Chaypina Jesuska mikuna sirvikuk runakunata willarkansapa: —Kay atun puyñukunata
    yakuwan untachiychi. Chashna willaptinkuna shimi shimita untachirkansapa.'
  zca-NT: 'Orze'' nzhab Jesús lo rë xa'' nizhin ye''n lo men: ―Bichizhë go rë re ba''
    di nits. Orze'' michizhë ro'' bixa'' rëi,'
  cbc-NT: 'Bairo cabairo yua, Jesús pʉame atore bairo na ĩwĩ ti wii macããna catĩã
    coterãrẽ: —Atie jotʉʉre oco mena pio jiroya. Bairo cʉ̃ caĩrõ tʉ̃gorã, cʉ̃ caĩrõrẽ
    bairo áma. Caroaro piojirocõãwã.'
  qxo-NT: 'Tsaynam Jesus tsay yanapacogcunata nirgan: “Cay aswanacunaman yacuta wiñayay”
    nir. Paycunanam yacuta juntag juntag wiñariyargan.'
  mox-mox: ʼInega Ieisu tofewa kavovo dina vonedi vonaya, “ʼUlena qabudi goʼilega
    ona luveagatunaʼidi!” Ta tuta nana ʼawadi yayea ʼinega wese vonedia, “Goyona ogoini
    ta vaqi nana ana tovanugweta oneia.” Ta ena vona imatayagea.
  kew-kew: 'Yesumi nipuna disaipel aanu-para lalo: Mogo aana pe madaa ipa nalepa sa.
    Goa sa-pulu nimumi no rubia palala pua isimi.'
  dww-dww: Be Yesu taunoya ya riuedina, “Uma dugidima matabudi upa koi moḡavudina.”
    Naumeki da taudi dugi upa ai moḡavu taritaridina.
  nif-nif: Tɨmbi Yesulɨ kambot wɨn kañbi, kena gwañgwala enguk, “Kambot ñɨ pakañ wɨn
    tuk gɨt-talewɨt!” Eumbi, kambot gɨtɨk wɨn gɨlɨm man plon tokñe-taleumbi
  twi-ASANTE: Yesu ka kyerɛɛ asomfoɔ no sɛ, “Momfa nsuo nhyehyɛ nhina no ma ma.” Wɔde
    nsuo hyɛɛ no ma ma.
  aoj-aoj: Jisas naꞌipa amom mandaꞌ maol naꞌi, “Ipaꞌ pilai embel pekoloꞌwam maloh
    amamba ma siꞌim kwaef endilisi.” Eaꞌ amom molam siꞌim siꞌi anen nagaꞌipam.
  cbv-cbv: 'Pánihna, queét teo wʉ̃hnitdih nin pah Jesús ã niíj wʉtʉp jĩ: —Mahdih ʉb
    jʉ̃óhnit, caán wáam dahnadih ñi yáac yáwanaá, ã niijíp jĩ. Páant ã niijíchah joinít,
    teo wʉ̃hnit caán wáam dahnadih mah ĩ tʉ́i yáac yáwanap jĩ.'
  taw-taw: Jisas pen, bɨ wog gɨñeb okok kɨlop agak, Kab anɨb okok ñɨg mal dad apɨl
    sogɨnɨmɨb agak. Agek, agak tek gel aplan jakɨl yek.
  jic-NT: 'Jesús tjevele mozopan jis lal: —''Üsǘ mo''o t''u jarras mo''ó, pues pjü
    way mo''o t''u, pit''a nas. Mpes tipit''a la tjajay quinam pjü way jarras.'
  zap-NT: 'Lex re Jesus lo men ne rlaa dxiin nga: ―Gusezaa nis yra gyusree. Orguin
    wsezadoo meno.'
  wer-wer: Pël ëën Yesu pi inëënöröen epël ök mëëa. “Ar i kolak lë mëën peö ëëp.”
    Pël maan pit kolak wais mëak peö panë ë ulmëa.
  ipi-ipi: Ipa jatamu andane utupane ongane yai-kola, matili Jisasato piape akali
    tupa lamawuato, yakamato ipa ambuto, jatamu utupa tumbi lalapa lea-kola, utupane-mane
    ipa ambuto, jatamu andane utupane tumbi wete laya yai.
  qul-NT: 'Jesús sirvientecunaman nerkan: —Unuta junt''achiychis cay p''uyñucunaman.
    Paycunataj junt''acherkancu.'
  ter-NT: 'Ina kixoáhiko Jesus neko ovoxéti: —Kepúhikexanoe ra íhaku úne —kíxoanehiko.
    Koáne, puhi-puhí kíxoanehiko.'
  bmr-NT: 'Jaanaa Jesu diitoco nuuhi: Paryɨ jino ɨcɨñuunoco nɨfaihuneri magahafusu,
    nooboro. Jaanegui diito tuñuujeque jɨti jɨti gahafusuuhi.'
  fuf-fuf: Iisaa wi'i ɓe yo ɓe hebbin ɗen looɗe ndiyan, kamɓe kadi ɓe loowi e majje
    haa ɗe heewi.
  bhl-bhl: 'Beem ding dim bakate, Yesus e ka em aluwbabiliw kunum waneng ilo bokoyemomele:
    “Yu ok sen fian gung kel beem dim elo ok duliwi, wenomeka!”, yangei, i kiliko,
    em yange weng be geleweko, ok duliwi, atin kuw wense kale. Wenei,'
  ons-ons: Yesuŋo urata medep edane rake, “Beloŋ iwa korop doku otpi ket watkekep.”
    Raki so eŋe doku otpi ket watke wareke.
  con-NTPO: 'Tsonsi Jesúsja manda cuiñasundeccuma: —Tsa''ccuma va tsoripanga on''boen''faja.
    Tsonsi on''batsse tsa''ccuma on''boen''fasi'
  ghs-ghs: '@see-verse:JHN.002.006'
  peg-peg: ଜିସୁ ଆଡ଼ିୟାରିଂ ଇଚାନ୍‌, “କୁଣ୍ଡ୍‌କୁକାଂ ଏଜ଼ୁଂ ବାର୍ତି କିୟାଟ୍‌ ।” ହେବେଣ୍ଡାଂ
    ହେୱାର୍‌ ହେ ୱିଜ଼ୁ ଅଟି ପାତେକ୍‌ ବାର୍ତିକିତାର୍‌ ।
  txu-NT: Nã me àpênh djwỳnhmã kabẽn nhym kam Jeju arkum, “Ar ngôo ipu”, ane. Nhym
    kam ar ngô runho tẽn o ipu mex ne.
  eng-WEBU: Jesus said to them, “Fill the water pots with water.” So they filled them
    up to the brim.
  gnw-NT: 'Jesús jei tembiocui reta pe: —Pemɨtɨnee cavi ɨru guasu reta ɨ pe. Jayave
    jae reta umɨtɨnee cavi.'
  mux-mux: 'Yesos-ni ⸤lku-pulu-yilinga⸥ kendemande-yambumandu nimba mele: “Mingi kelú
    marenga no puku kolku kene, andi mingi auli lelemúmanga liiku munduku peka sai.”
    nirim. Kanu-kene enini no kolku aima peka siring.'
  maj-NT: 'B''i̱ kitsúhu̱ Jesu já xi tíi̱ncha basehe̱ yámixo̱: —N''e̱tso ntánijua
    ndji̱íi̱. Kits''íntse susun jóo̱ ndji̱íu̱.'
  bkq-NT: 'Jesus aguely vinhu epâni modoram: — Xirâ poty modo parugue xumytâdaungâ
    — kely. Aituo parugue poty nhumytâdylymo.'
  kue-kue: Ana Yesus yegl di nigl-kongun yomba tongwa, “Ene sin gala i prapra nigl
    kogl kau siyo.” Ana ye nigl kogl sin i prapra sikau singwa.
  cot-NT: 'Ariqueate Jesoshi icantajiguiriqueate quitajatantiroca vinoja: —Pishatecajaguetajero
    oja chomoqui. Ariqueate ishatecajaguetajiro opancojaguetanajaroquea intati.'
  bnp-bnp: Lakea e Isu i taki e huriki a vora, i ta maea, “Mu kiru a maka ulo.” Lakea
    ri kiru a maka ulo, ri vonu.
  apn-NT: 'Hãmri nhũm Jejus tẽ nẽ omu mẽ àpênh xwỳnhjê mã kãm: —E mẽ ma mra nẽ gô
    ru nẽ ho poti kuhê mũj piitã ho nỳt pa. Anẽ. Nhũm mẽ kuma nẽ ma mra nẽ ho nỳt
    pa.'
  ctp-NT: 'Kanꞌ ykwiꞌ Jesús loꞌo msu kanꞌ: ―Kuꞌni xaꞌan wan katunꞌ kwa loꞌo tyiꞌa.
    Yꞌni xaꞌan msu kanꞌ katunꞌ loꞌo tyiꞌa sa ñaꞌan bra nu msaꞌan ran.'
  bre-BRG: 'Jezuz a lavaras dezho: Leugnit a zour al listri-se; hag e kargjont anezho
    leun-barr.'
  opm-opm: Pathan Jisas oh san moh yohotinmur potporhan ihir tomnap oh yohoma teip
    deingopa.
  bvr-bvr: Lika Jesus a-yinanga burrwa, “A-lay, bugula ana-werranga bubu-wemba, ana-guna
    bubi-jerrjerrja, gu-ngana bubu-ma.” Lika birripa aburr-garlmuna, bugula gubu-wembarra,
    gubi-jerrjerrjinga an-gata wana ana-bapala japalana.
  wal-wal: Yesuusi ashkkarata, “Baattatun haattaa kunttite” yaagiis; yaagin eti baattatuyyo
    doonaa gakkanaassi haattaa kunttidosona.
  zad-NT: 'Na'' che'' Jesúza'' wen mandadka'': ―Ḻi kaa nisa'' ḻoo yes''ki. Na'' wda''gake''n
    ax̱t ka billa''chagakan.'
  kmg-kmg: 'Eme Jesuzi kiŋaŋ qaqa šiŋuc jazawec: “Ŋoŋe opâ fiarâ pakeo qapie huoc.”
    Eme jaŋe iŋuc erâ opâ qapie hurâ pake micnao qafârewec.'
  aso-aso: Idoꞌ Izesuꞌ aꞌmine somouꞌ nene noso ohizi vaiꞌ lilo lo gelekeleꞌ izipe
    nene lo-ngedavo mo ohizi vaiꞌ goloso likaꞌ likaꞌ aniꞌ.
  uli-uli: Jesus sa kangalur boy kowe bo, “Ha hayda rume ka ngal chael.” Iwe resa
    hayda rume kawe yee, la ssog.
  nin-NT: I Yesu da ku amirr iko ba di, “Imba surr amasirr ssu ni itsa inggi yi we.”
    Aba surr amasirr wa ssu pwi.
  tgk-tgk: 'Исо ба хизматгорон гуфт: «Кӯзаҳоро аз об пур кунед». Хизматгорон онҳоро
    лабрез карданд.'
  acu-NT: 'Tura asamtai, Jesús vino surin ainaun chicharak: —Ju muits irunuka yumi
    shikikrum, met met pintrataram, —timiayi. Tamati miatrusarang met met pintrarmiayi.'
  cak-WNT: 'Y ri Jesús xubij chique ri yeniman ye''ilin chiri'': Que''inojsaj chi
    ya'' re yabel tak ya'' re'', xcha'' chique. Y riye'' can que wi ri'' xquiben.'
  ebk-ebk: Kenalen Jesus as nan chiyuycha mafiabfiaor, “Punuwunyu nan hanacha panannu
    as chanum.” Pinnucha tit-iwa am-in.
  spa-PDDPT: 'Jesús les mandó: Llenen las tinajas de agua. Y las llenaron hasta el
    borde.'
  ruf-ruf: Yesu kawalongela iwatumwa, “Mghamemetse ghamabigha ghamatsi.” Nawo waghamemetsa.
  gun-gun: 'Ha''e gui Jesus aipoe''i tembiguai kuery pe: — Pemonyẽmba yryru ikuai
    va''e — he''i. Ha''e ramo ha''e kuery omonyẽmba.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz yi e'' chakum: —Nojswok cu''n yi e''chk
    c''ule''j tan a''. I nin tzun cyulejtz. Baj cu''n chinojsal tan a''.'
  isn-isn: uYesu aka aila, Izulyi imazi intunda nia magwe, “akizulya ga nu migulya.
  eng-PEV: Jesus said to the workers, “See those pots. Go and fill them up with water.”
    So they filled them right up to the top with water.
  ilo-ULB: Kinuna ni Jesus kadakuada, “Punnoenyo iti danum dagiti burnay.” Pinunnoda
    ngarud dagitoy inggana iti ngarab.
  pir-NT: 'Sa yero tiquina cahacjẽnare dutiri Jesu: —‍Ahri suturire acore pio sã nemoña.
    Quehnoano wahpo dapoya, nidi Jesu. Tiquiro sa nigʉ̃ tiquina pehe quehnoano wahpo
    dapo peho cãhri ti suturire.'
  anv-NT: Jisɔs ajɔɔ́ ne baá defwɛ abi ánɛ́ne aŋkɛɛ́ aké, “Fyɛgé manaá magbeé
    né bɔ ŋkwɔ́ bimbɔ.” Áfyɛgé manaá magbégé lábé lábé,
  sab-NT: 'Jesu gwagedu ke kantrolla edi kle ngwale, Jesu gerudu kwian lle boanga
    ulita ole: —Ke kantrolla ai ulita gbe ete chi ole. Kwian lle boanga chi tku ke
    kantrollage gbadereke gbaite gbaite ulita gbu ete.'
  tmd-tmd: Jisas nuŋ mabö rɨ nölɨb nöbö akuyöbö ñɨgö yadöŋa, “Rɨg wi yöj kɨyöbö, röbö
    un pön hö pörɨŋ, aja wölaŋ,” me röŋa. Jisas aliö rɨmɨn, rɨg yadöŋ mag akuyöbö
    rɨmɨn yadöŋa,
  acr-NNT: 'Ri Jesús xubꞌiꞌij chike ri keniman chiriꞌ: —Nojisaj alaq che yaꞌ taq wa
    tenaꞌx —xchaꞌ. Ekꞌu rike xkinojisaj chi utz.'
  kpg-kpg: Jesus ga helekai gi digau hai hegau, “Hagahau ina nia ulu mee aanei gi nia
    wai.” Digaula ga hagahau nia maa gi hontula.
  taj-taj: येशूसे थेरी मुबा नोकरगदेदा “चु जम्‍मान फुम्‍बारी क्‍युइ प्‍लिङ्‍ना लउ”
    भिसी कुल्‍जी। जमाहेन्‍से थेनीगदेसे थे जम्‍मान फुम्‍बा नाङ नाङ क्‍युइ प्‍लिङ्‍ना
    लजी।
  avt-avt: Te Jisas katɨp mɨt en, “Yi eiwen tɨpar emɨkre mɨn.” Te hɨr newen tɨpar
    mekrerem ere mau hɨm.
  cbk-cbk: Ya habla si Jesus con el maga ayudante, “Llena de agua todo este maga tinaja
    hasta na boca.” Entonces ya llena dayun sila como ya manda le canila.
  uig-ARA: 'ئەيسا چاكارلارغا: ــ كۈپلەرگە سۇ تولدۇرۇڭلار، ــ دېدى. ئۇلار كۈپلەرنى
    ئاغزىغىچە تولدۇرۇشتى.'
  tuf-tuf: 'Jesús abát cacmín quin Jesusat ayic eyta yajquín wacayat, Jesusat eyin
    quin wajacro: —Cumít sar rih cuin tijcawi. Eyta wacayat éyinat cumít bahnác sar
    rih cuin tijcajacro.'
  abx-abx: Aminugad si Jesus si mga sirbinti, “Isihi-bi buwahi' i mga tadyaw.” Sanglit
    agpangisihan-nay to mga iya hasta nga agpansapwa.
  mco-NT: 'Chi Jesús nɨmay je tumbɨdɨjc ajcxy: ―Yaj''ujtzcɨx yɨ tzaadu''tz mɨɨd nɨɨ.
    E chi ajcxy yaj''ujtztay mabaat y''a''ujtznaxy je tzaadu''tz.'
  kqf-kqf: Yesu taupaula i giuwedina gado, “Gauba ko ledu bi niga dubidi koi wanavudi.”
    Kamaina bi ai wanavudi te gayagabulidimo.
  cpb-NT: 'Ikantanakeri Jesús ikaatzi kitantatsiri: “Piyeekite ñaa maawoini chomoki.”
    Riyeekiperotakero chomoki.'
  aon-aon: Aria Jisas nakrip eshudok douk shenek mour iri namudok, “Pishar abar asudok
    marus.” Nakripesh aria shereiri abar shourakabar babuh marus arigaha shunukis
    atus.
  hus-NT-2005: 'Na Jesús in utsaꞌ enchéꞌ xi kʼwajattsik ti tʼojojól: ―Ka tsʼutsiy
    kʼal i jaꞌ jachanꞌ an pakdhaꞌ balixtaláb. In tsʼutsiytsik tám alwaꞌ'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑i: Skútú‑ró tinaja yá''a nducha. Te ni̱ ka̱skútú‑i
    onde̱ yu''u.'
  bps-bps: Na man Dyisas di dad salig déén, “Fananòyu yéél dad namu ani.” Na nlamla
    i dad namu kel di fnò.
  mbs-mbs: Minikagi si Jesus diyà te menge sineligan, “Ipenoi niyo te wayeg se sibolan.”
    Yan inipenò dan se enem sibolan taman te sìsì.
  tof-tof: Yesu ene zaget pam nilóp wagó, “Ini bele nae-e blaman ugó bórrngómam.”
    I nórrngómóp kókó ibdü.
  cme-NT: 'Yesu wuɔ waŋ baa maacembiemba‑i wuɔ: «Kãaŋ na ka hu hũmma na ji dii bɔ̃ɛŋ
    daaya yu.» Baa kã ka hu hũmma‑i ji dii bɔ̃ɛŋa yu.'
  sus-sus: Isa naxa a fala konyie bɛ, «Wo yi fɛɲɛe rafe ye ra.» E naxa e birin nafe
    tapu.
  pon-2006: Sises ahpw ketin mahsanihong ladu ko, “Kumwail audekihda pihl sah ko.”
    Ladu ko eri audehda lao dir.
  dad-dad: Jesus kabĩ tamo irokenẽdin, “Gulub bun naan utinẽdig.” Age ye di, idi ditineĩd
    eweid gere fesedin.
  zab-NT: 'Chiyru raipy Jesús de bniety ni cayun sirvɨqui: —Gulcha de guesquɨ nis.
    Deni bchadoodeb de guesqui,'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Asuŋ bu êsêp ku tonaŋ e mêŋêc.” Tec êsêac
    sêsuŋ bu kêsêp e mêŋgêc poap tageŋ.
  ksd-ksd: 'Ma i biti ta diat: Avat a vabuka ra umana pal a tava. Ma dia manga vabuka
    diat.'
  msm-NT: Pigsugu ni Jesus to mgo suguonon, “Ponu-a to wohig sikan mgo tadjow.” Dajun
    dan ponu-a kotob no nanami-sami.
  myk-myk: 'A Yesu di kapyebyii pu pye: «Yi ye pɛyɛ ye ɲi ni lɔhɔ ni.» A pʼi yi ɲi
    fo yi ɲɔyɔ ye na.'
  sbe-sbe: Na Yesu ye hededelau heyayai tauhaidi wa udiyedi ye wane, “Paku ne waila
    unai kwa hemwayaudi”, ede se inihemwayaudi.
  mcr-mcr: Känae i tquaŋga, Jisasi Iqu wäuŋuä imäkqä iquauŋi, “He häkä tquau eqä equatimepiyä”
    ätukqe. I tquaŋga, iqua häkä iquauŋi, maŋguä equatimäukuwi.
  cux-NT: 'Ní ngaⁿ''a Jesús ngii yā saⁿ''ā chi idiiⁿ mandado: Diīcuutú nī ndúúcū nuūⁿnīⁿ
    ''cuutií n''gɛɛtɛ chí nin''dai ndúúcū tuūu. Ní ''iiⁿ''yāⁿ s''eeⁿ diīcuutú yā ndiituú
    n''dai ndúúcū nuūⁿnīⁿ.'
  tur-YTC: Yeşua onlara, “Küpleri suyla doldurun” dedi. Böylece küpleri ağzına kadar
    doldurdular.
  san-ITR: tadA yIshustAn sarvvakalashAn jalaiH pUrayituM tAnAj nApayat, tataste sarvvAn
    kumbhAnAkarNaM jalaiH paryyapUrayan|
  bel-N: 'Кажа ім Ісус: «Напоўніце вадою глякі». І напоўнілі іх да верху.'
  sch-sch: Jisua'n tîrlâmngei kôm, “Tuibêlngei han tui min sip roi,” a tia, anni
    ngei han an min sipmata,
  mic-MIQNT: Na tujiw Se'sus telimaji lugowinu'g, “Ugjupego'lug negla samqwano'q samqwan.”
    Na tujiw tetpepego'la'tiji.
  huu-NT: 'Mullaɨaɨmo Jesús llote: —Naie llerodaɨaɨna jɨnui dɨga oruita. —Pozomona
    jɨnui atɨano, naie llerodamo toidɨmacɨ. Iena fɨnua mei,'
  jiv-NT: Nuyá Jesus umutain wáinmaun “Ju̱ yaraatai áimpratarum” tímiayi. Takui mete
    áimprarmiayi.
  otm-NT: 'Nɛ nu''bʉ mí zøn ra ora bi man ra Jesús, bi xi ʉ yʉ ''yɛ̨hɛ ''bʉpʉ: ―Dami
    yus''hʉ yʉ xaro nangue ra dehe. ―Nɛ bi yus'' pʉya.'
  dah-dah: Irkeb Yesu beleŋ meteŋ mar goyen, “Kuwe ga fe yunke makiŋ henaŋ,” yinyiŋ.
    Irkeb fe yunke waŋ tumŋaŋ makiŋ hitiŋ ala tiyamiŋ.
  tnk-tnk: Iesu rɨni pen tɨ nərmama me nəha kamho tukwini nari mə, “Kɨmiaha tihərəmɨn
    pen nui ia nəri kamərəmɨn pen nui ia nirəha.” Irəha hərəmɨn meste pehe rukuər.
  kpr-kpr: Iesu nu eredo saramana kakato aikena sisira, “Okia mendeni tava edo bu
    yasivu! Uvu dimbu budo fuvu averegaovo, okia mindafué bedo are!” aminge setiri,
    ne okia tava edo, uvu dimbu budo era averegetero, vitifira okia mindafuá bekada
    gisisighusira.
  san-IAS: tadā yīśustān sarvvakalaśān jalaiḥ pūrayituṁ tānājñāpayat, tataste sarvvān
    kumbhānākarṇaṁ jalaiḥ paryyapūrayan|
  nho-nho: Teenaa ki mee ake Jesus ki naa tama e mee naa heuna te hare, “Utuhia naa huaarani naa
    ki naa vaiua.” Naa tama naa ni massike no utu naa huaarani naa no ppii.
  gym-NT: 'Angwane nitre sribikä yete, ie Jesukwe nieba: Jä dätebare ñö ngwäre tä
    yete, ye te ñö keka munkwe, nieba Jesukwe. Ye erere sribikä käkwe ñö kekaba jändrän
    ye iti iti jökrä.'
  azg-NT: 'Joꞌ tso Jesús ndëë nnꞌan na cotyentjon joꞌ: —Quinanꞌquitooꞌhoꞌ ntjömin
    yo ndaa. Ndoꞌ jnanꞌquitooꞌchenhinhanꞌ.'
  bhd-bhd: यीशुए नौकरन सेइं ज़ोवं, “घड़न मां पानी भरा।” तैनेईं पूरे घड़े भरे।
  too-NT: 'Jesús cāhuanilh huan macatzī''tni''nī''n: ―Cacāmātzuma''tit de xcān huā''
    pūxka''tni''. Lā'' chuntza'' xlaca''n xa''nca tamātzumalh.'
  ind-AYT: Yesus berkata kepada para pelayan, “Isilah tempayan-tempayan itu dengan
    air.” Dan, mereka mengisi tempayan-tempayan itu dengan air sampai penuh.
  cjo-NT: 'Ikantziri rirori maawaeni onampirentsi: —Piyeekitero iñaa chomookipaenira.
    Ari riyeekiteeyakironi maawaeni.'
  nsn-nsn: Kare kula Iesu tasir tamatang kalekinale pare, “Mu kale tar nouh palauanine,
    karung la itu me kodom.” Doh gisina ka itu uauoun tunungua taninin,
  san-DEV: तदा यीशुस्तान् सर्व्वकलशान् जलैः पूरयितुं तानाज्ञापयत्, ततस्ते सर्व्वान्
    कुम्भानाकर्णं जलैः पर्य्यपूरयन्।
  tna-NT: 'Da su beju Jesús ja emebajaji cuana uja cuatsasiatana: —Mesejeaque pamapa
    ye matu cuana yahui neje. Da su emebajaji cuana ja matu cuana sejeasaisiatana.'
  lid-lid: Jises tiye i toro bonyo-ou nane dah i buku doh, “Ado kasuni gwa kili bolo
    bwisi sabok ma onoh kede-eh.” Eme oro ala asuni bwisi sabok ma onoh ili irek madan.
  wim-wim: Aꞌ nil Jesus.aniy-a, pam al-alantan thaw thant, workan iiy-iiyin, “Niiy
    ngak uwān a! jugs manyiy il-ilangan, aꞌ pal kalān, jars piꞌanang ingan yeech-yeechān,
    thaaꞌ piimpanakaman.” Aꞌ than ngakan uwin, yeech-yeechin jars piꞌ-piꞌanang angan,
    aꞌ thaaꞌ mul ngul maay.
  zga-M: U Yesu akhanchova, “Mudenche amagasi mumajelo aga mawe.” Vakhadencha impakha
    pakhwanya.
  yom-yom: 'Buna Yesu wukamba bisadi : —Wesanu nlangu mu mimvungu. Buna bawesa mimvungu
    beni nate vana ntu.'
  san-SIN: තදා යීශුස්තාන් සර්ව්වකලශාන් ජලෛඃ පූරයිතුං තානාඥාපයත්, තතස්තේ සර්ව්වාන්
    කුම්භානාකර්ණං ජලෛඃ පර‍්‍ය්‍යපූරයන්|
  yut-yut: Yesu da oman amɨn yaŋ yoyɨgɨt, “Ji pakbi koleŋ tɨbɨrɨkon tagalba pɨkwan.”
    Yoyɨŋban yaŋ aba genikon wɨŋ tugawit.
  grc-BYZ: λέγει αὐτοῖς ὁ Ἰησοῦς· γεμίσατε τὰς ὑδρίας ὕδατος. καὶ ἐγέμισαν αὐτὰς ἕως
    ἄνω.
  cpc-NT: 'Ikantanakiri Jesús ikaatzi pakotantatsiri: “Pijaikitiro jiñaa maawoni kowitziki”.
    Ijaikipiroyitakiro kowitziki.'
  nhg-NT: 'Oquemelfejque Jesús: ―Xequentiemiticö ini nöncate öcume ca ötzintle. Oquentiemitejque
    hasta que otienque.'
  nya-nya: Yesu anati kwa antchitowo, “Dzazani madzi mʼmitsukoyi,” ndipo iwo anadzaza
    ndendende.
  ngu-NT: 'Jesús oquimijlij on tequichijquej: ―Xquintemacan in contin ican atl. Niman
    cuajli oquintemiltiquej.'
  kup-kup: Met iv ñerë poñ ivov bonoñ rouvaehan Iesu etet gog abanarin epat mañah,
    “Met ari iveñ holat emat mañar meepeken iv ñerë epeñik map beo rezap.” Pot mañahan
    paru pim mañahat tah.
  jid-jid: iwa hla ni bawu suru man shu ni indun ba uba suruman shu mba pleleme
  wmw-wmw: 'Insa akiwambira maudumu ware javi: “Eyi mivulo‑yi ijazani maji.” Newo
    wakijaza mpaka pakanywa.'
  gmv-GGM: Yesussay oththanichchata “ganeetta heththe kuniithitte” gin isstikka ganetta
    duunna gakanas cip hisitti kunnththida.
  ssg-ssg: Jises hone teka unaui tehu ing, “Utuhi tihiwa kan hani tesol peti kan ie.”
    Ape lato utuhi tihi atengi i xuh.
  zpo-NT: 'Jesús nzhé lo re mos: —Chezhe gu nis leen re yas ba. Nu mtezhe re xaaya.'
  poy-poy: Yesu kawagambira wantumini, “Mumemiziyi viwiga avi mashi.” Nawomberi wavimemiziya
    mashi nduu,
  qwh-NT: 'Jesusnam tse yanapacoqcunata queno nerqan: —Que botjacunaman yacuta winayë
    —nir. Pecunanam yacuta junta junta winariyarqan.'
  gaw-gaw: Amu Jesus Nug begbeg danab amelagp̱a aum. “Ag le itap̱eg, hanak am beig!”
    awa aum. Nug anam a amunu ag le itaeg, hanak amu oh am bena, agap bep̱ig.
  nca-nca: Asa Yesuko sunará simó ŋande yimiraró, “Noko kumbe soso ŋuno sono hausuwoyi,”
    yiní sono hausuwoyi hamó-hamó maŋgoraŋgurí.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi de moz zeꞌ: ―Bduꞌ der nis nañ de reꞌ re gal dzaa
    lañ ―nam. Orzeꞌ de yu zeꞌ pchaa dey ñi gal ruꞌ lañ. Orzeꞌ nis zeꞌ byac ñi ñup
    ni urbyay.'
  mkj-mkj: Jesus pwehng liduhwok, “Kamwai audohkihda pil dohn pillok.” Liduhwok ken
    audohda oaroh dir.
  zac-NT: 'Jesús guniꞌi lu ra naquëhunë sirvë: ―Gulë bëtsadzë́ guëzá guëꞌë rëꞌ nisë.
    Iurní guadzëhin guëꞌë ni nisë;'
  kyg-kyg: Yesuꞌa aliꞌyaꞌmo neꞌaliya vayaꞌaifeꞌmo, utapa aniꞌmo hefilitetapa muki
    keꞌafiꞌmo lakitapa havai teyo, huno hapa paiꞌnigeꞌa uꞌa hefili eꞌa lakiꞌa havai
    teꞌnagenoꞌaeꞌmo,
  kmk-kmk: Imbagan Jesus sidat alluwagi un, “Aminon yu un punuwon dan angang si danum.”
    Ot pinnu da dida.
  cao-NT: Jatsi, —Chomo bo tsi jënëpaxa rëatsacana —i yonati bo qui Jesu niquë. Jatsi
    quiha ja rëacaniquë jahuë quëbichí no.
  bbr-bbr: Jisas nukas tamareäu roat awarowon, “Okoro mis uru an erekapu ok pe mowe.”
    Akas kon ämän roumana, kiro mis uru an äräinein.
  inb-inb: 'Nig­pika Jesuska, aidag­kunata nirka: —Manga­kunapi iaku junda­chii­chi.
    Chi­ura­lla, tukui manga­kunapi junda­chir­ka­kuna.'
  hrv-hrv: 'Kaže Isus poslužiteljima: “Napunite posude vodom!” I napune ih do vrha.'
  box-NT: Ó o Yeesu bía le ɓa ton-sáwá hà mu ɲumu síiní hã sĩ̀a mu. Á bán
    síinía hã yòó ɓó mí ɲi-kã́a yi.
  ote-NT: 'Nepʉ nura Jesu bi ꞌñembabi núꞌʉ toꞌo mi ꞌyoni mi faste: ―Ñuꞌtshʉ ra dehe
    nuya ya mpothe. Ha nuꞌʉ́ bi xitꞌa ra dehe asta habʉ bi ñutsꞌi.'
  wnu-wnu: 'End ne Yisas sarau munon eng wuri nob qamara: “Egi end ya unar,” ende
    qamara unari dieramorei.'
  zam-NT: 'Sya, ndxab Jesús loo mèn co'' nzi li mandada: ―Fsè gu'' ryete yèt ndxè''
    con nít. No msè myen'' rye yèta con nít axta mxyo''f lal nít loo rye yèta.'
  zyp-NT: Zisu tah cungtlahtu sahlo hai letaco, “Beirai sahlo lekhei tui chi sah my
    lo,” a tah he. Taico alung beirai cawh a tlang tai long tah tui aa chisah he.
  sey-NT: 'Jesupi pa̱ire necaicohuaꞌire capi: “Iye yurupë̱ana ocore doꞌe ti̱mëjëꞌë.”
    Caëna, doꞌe ti̱mëreña.'
  nvm-nvm: Jesu fun e iji bu duok nifie e iji vajiaoijo iji kiamga bu rokga fu kia,
    Ni saror igi karme do jiafno kiain. Fu ijeg kiamga bun saror fok karme do jiava
    buka irtoije baren.
  mps-mps: Tama Jisasgo te sę ebo bagebolo te po wai, “Wę sigibao, e moni masigi
    sene dabe pągą yao.” Tama augwaligo te masigi sene dabe mu pągąwai.
  pab-NT: 'Hatyaoseta Jesus nexa wakaharenai hiye: — Xakaisexatya one tinihalitinai
    ako — nexa. Nexa hoka tinihalitinai kaisexatyaha one kakoa, kaise mokahene.'
  llg-llg: Boe ma Yesus nafada hataholi mana ono-lau kala sila nae, “Miu haꞌi oe fo
    tao mahenu nggusi la sila.” Boe ma ala tao oe henu nggusi la henuk mbao-mbao.
  kyf-kyf: '-Zezu nɛɛ waa lililuu dlilinya -yla: «Nyidanya mɩa da nɩ, a yeli we ''nyu.»
    ''Sa wa yelia we sa kɛ! kɛ! kɛ!'
  tpi-tpi: Orait Jisas i tokim ol wokman olsem, “Pulimapim wara long ol sospen.” Na
    ol i pulapim ol tru.
  mih-NT: 'Ta i catyi ra Jesús sihin ñiyɨvɨ zatyiño: Zacutu ndo quɨzɨ ya sihin ndutya.
    Ta i zacutu cuii ñu.'
  qvh-NT: 'Saymi sirvienticunata Jesús nergan: “Say urpucunaman yacuta juntagpä winayay.”
    Saymi yacuta winayargan urpucunaman juntashganyag.'
  kms-kms: Jisas ni wute mir te kin yembe ye wute te simbe nindim nari, “Nungoqi os
    tende pe wuye wawo righe.” Pugri bu ni mo os tende pe wuye mawo righe righe brene.
  agn-agn: Mandian, ganing si Jesus ong mga torobolon, “Ponokon mi ta wi tang mga
    tapayan.” Ig pinonok ka kaman nira.
  nhi-NT: 'Jesús oquintiquitih: —Ixquimontetemitican ica atl in atecomeh. Uan yehuan
    yec oquinpiauitihqueh.'
  ttc-NT: 'Oxik tq''uma'' te Jesus kyetz ikxjani: «Intqex enojsa'' kye q''awub'' tuky''i
    a''.» Ntons oqet kynojsa'' kye q''awub'' b''ix ejaw lib''an.'
  dan-1931: 'Jesus siger til dem: “Fylder Vandkarrene med Vand;” og de fyldte dem
    indtil det øverste.'
  kwj-kwj: Wosiwani Jisas ya wunu sawe, “Uku ti kale bai hungwe ki ma ku guto.” Wowani
    ele hungwe hinga wu gutowani ya tinda sukwatale.
  vie-OVCB: 'Chúa Giê-xu phán với những đầy tớ: “Hãy múc nước đổ đầy các chum đó.”
    Khi các chum đã đầy nước,'
  kze-kze: Ísu mayáímó máyón-kwaasiyavena séna misáwéí-ánávímbá nombá atímai ógwitaaro
    súwasa atímai ógwitamarowana
  mpj-mpj: Jiijajju-jananya warrkamupurlukakaja wajarnu, “Turampu jiikajaya kalyu
    yintila pilamapula!” Yintirnuya pilamapurnu.
  lbk-lbk: Kinwanin et Jesus ken chaicha, “Ponnenyo nan sanacha ay fornay is chanom.”
    Osto ay pinnopinnocha chachi,
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmidi je̱ pattoꞌnivata̱jk: ―Yakꞌotsta ya̱
    toꞌtsta ma̱a̱t je̱ tsoxk na̱a̱j. Yakꞌape̱ꞌtstu tseꞌe.'
