verse: JHN.002.007
translations:
  kpx-kpx: Ige Iesuu lovi vamale kebia namigevei avoe, “E hai tauli kebia ovege abu
    tobalohoi.” Ige abu e hai tauli kebiamo keohage keau ililoholu.
  okv-H: Iesu na kito pondo simba ari embopo ta degi ke einge ena, “Ovu pepeni ei
    ta umo overekevu pevihore,” ainge enu umo timbuto ovu jo ta overekeo pe inono
    enu,
  tbo-tbo: Yesu tu bagibagi i paliwelehi i pa, ‘Walata ona lihogohi,’ yaka walata
    hi lihogohi po hi liwoliwogehi po i kokoe.
  mal-C: “ഈ ഭരണികളിൽ വെള്ളം നിറയ്ക്കുക” യേശു വേലക്കാരോടു കൽപ്പിച്ചു; അവർ ഭരണികളുടെ
    വക്കുവരെ വെള്ളം നിറച്ചു.
  grc-SR: Λέγει αὐτοῖς ὁ Ἰησοῦς, Γεμίσατε τὰς ὑδρίας ὕδατος. Καὶ ἐγέμισαν αὐτὰς ἕως
    ἄνω.
  bgc-bgc: यीशु नै उनतै कह्या, “पैंढ़ा म्ह पाणी भर द्यो।” अर उननै वे मुँह तक भर दिए।
  khz-khz: Iesu na vetugunagi talimara evaikilarato, netiwato, “Ne kwagutu nanu na
    iovega-vonura!” Ne gevega-vonu-poraketorato.
  deu-TKW: 'Sagt Jesus zu ihnen: füllt die Krüge mit Wasser; und sie füllten sie bis
    zum Rande.'
  zsr-NT: 'Gudxëꞌ yuguꞌ bönniꞌ huen dxin naꞌ Jesús, rnëꞌ: ―Gul‑dzáꞌ nis yuguꞌ yusuꞌ
    ni. Guludzë́ꞌë nis yuguꞌ yusuꞌ naꞌ.'
  lin-lin: 'Bongo Yesu alobaki na basali : — Botondisa bambeki oyo na mayi. Batondisaki
    yango meke.'
  hns-NT: 'Tab Jiesoe haath lagaawe waalan se bolies kie: „Sab gogliet paanie se bhar
    deihe.” Oelog moeh talak bharies.'
  noa-E: Maimua Jesuu mag chi phiejãb wau narr khʉʉnag makhʉʉn thũr döou ipiirkhapi
    jaaujim. Mag chadcha ich ipierr ipiirkhabapäaiwai amag,
  eng-EMTV: Jesus said to them, “Fill the water jars with water.” And they filled
    them up to the top.
  mib-NT: 'Te ni cahān Jesús jiín ñáyuu cájeni cohō: Scútú ndɨ́ɨ̄ rō tācá tenéjá yáha.
    Te ni cascútú ndɨ́ɨ̄ i.'
  lif-NT2: ये़सुरे़ खे़न् सेवारोबाहाॽ मे़त्तुसि, “कन् कुःन्‍दाहाॽ च्‍वाःत्तिल्‍ले़
    कुले़म् थिम्‍से़म्‍सिम्‍मे़ॽ॥” हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़आङ् कुःन्‍दाहाॽ कुले़ःम्
    कुले़ःम् मे़धिम्‍सुसिरो॥
  xnj-xnj: Yesu akavajovela, “Mumemesa manji muvihulu vyenivyo.” Vakagamemesa mbaka
    panani.
  mmx-mmx: Iesu ga lok ti lavasaxaruki, “Minantu i na lempat buxom mi laxadan.” La
    digantu aumsu di mi laxadan.
  cbr-NT: 'Usa ''ain ca Jesusan an piti ''ináncë unicama cacëxa: —Ñutënu ca ''unpax
    buácat. Cacëxun ca usoquin ''acëxa.'
  tee-NT: 'Ju Jesús chanich alacjuni: ―Alakts''amat''itch ju xcan ju ani lacvi akchoko.
    Chai ju xalapanacni tanavilh ju alhijunicalh.'
  eng-LSV: Jesus says to them, “Fill the water-jugs with water”; and they filled them—to
    the brim;
  cak-NT: 'Y ri Jesús xu''ij chique ri yebano servir: Quie''ibalij riq''uin ya'' ri
    cucu'' (tinajas) re'', xcha'' chique. Y reje'' can quiri'' xqui''en. Can xequibalij
    utz ri nima''k tak cucu'' (tinajas) ri''.'
  pah-NT: 'Igwete Jesus''ga ei hepiakatuhara''ga pokohara''g̃a pe a''ero: —Peheka''voka''vo
    ti yhya ipype. Pemotynahẽ hete ti imohina, ei ga. A''ero g̃a imotynahenahẽhetei
    inog̃a hyrua pype.'
  sja-NT: 'Jesupa vino jedepataarãmaa mãgaji: —Paniapa na chok''o ipuruk''óotɨ. Pania
    atanajida mãik''aapa ma chok''o ipuruk''oojida.'
  xed-xed: «Ndaghanafwa ndagha ta ya wudaha ya nda imi,» ka Yesu nda həŋ. Ka ndaghanaftá
    həŋ teʼteʼ.
  glk-glk: 'عیسی خدمتکارأنه بوگفته: «اَ خمره‌یأنه از آب پُره کونید.» پس اوشأنه لبالب
    پُره کودیدی.'
  mks-NT: 'Tá na̱ndihi já na̱cachi Jesús já xi̱hín na̱ jácaca vino cán: —Jácutú ndihi
    ndó yoo náhnu ja̱n xi̱hín ticui̱í. Ta chí na̱jácutú jíní nda̱a̱ na̱ yoo náhnu
    cán xi̱hín ticui̱í.'
  gfk-S: Ma ne Jisas ga tange ta ira tultule, “Mu na kulpe ta taho, mu na hahung karek
    ra pala taho.” Io kaie, di gom kulpe hahung di.
  bmu-bmu: Jisösnöŋ mi eka kewö jii mötket, “Iŋini mönö o uba kaba mokogetka köuraŋen
    ki kokolak qeget.” Mewö jii möta jiyöhaŋgö dop aket.
  dgz-dgz: Iesu nao nagire ame anega diamon, “Unup no um ame kaum utan gemane no dotou
    dotou aep.” Me ame wani gapan mu iragi kaum utan gemane unup iragi no dotou dotou
    aen.
  eng-GNV: And Iesus sayde vnto them, Fill the waterpots with water. Then they filled
    them vp to the brim.
  zaa-NT: 'Jesús nna rèe cą: Líúditsa'' ca yéthu''į inda. Làcą nna beditsà'' tí''ní
    cą ca yéthu''a inda.'
  eng-WEBSTER: Jesus saith to them, Fill the waterpots with water. And they filled
    them to the brim.
  guh-guh: 'Jesús nexata jumaitsi mesa pevetsivijavabelia: —Pavënëbare mera mapacanalitonë
    nubenaje, jai Jesús. Nexata mesa pevetsivi xaniavaetsia mera vënëba bajarapacanalitonë.
    Piupiyorotoxijava copabapona.'
  bon-bon: Puma Yeesu kaakesea bägrä bine jejemige, “Weene ai bine niiye jengäremeye!”
    Teepi siige jengärimisi, ngälu tapananinisi.
  nhw-BL: 'Huajca Jesús quinilhui nopa tlatequipanohuani: ―Xijtemitica nochi ne comitl
    ica atl. Huan cuali quintejtemitijque.'
  swh-ONEN: Yesu akawaambia wale watumishi, “Ijazeni hiyo mitungi maji.” Nao wakaijaza
    ile mitungi mpaka juu.
  wbi-wbi: UYesu akavavuula avavombi vala akati, “Mumemie amalenga mu saaji isio.”
    Avavombi vala vakamemia.
  bba-bba: Yesu u sɔm kowo be sɔ̃ɔwɑ u nɛɛ, bu nim yibio boo si sɔɔ. Mɑ bɑ yibiɑ kɑ
    nɔɔwɔ.
  eng-KJVCPB: Jesus saith unto them, Fill the waterpots with water. And they filled
    them up to the brim.
  kgk-NT: 'Ha upéi katu Hesu he''i íxupe kwéry: —Pemohynyhẽ katu upe y ryru y-gwi,
    he''i hembigwái kwéry-pe. Omohynyhẽmba-ma. Ijuru gwive omoĩ omohynyhẽ-vy.'
  waj-waj: 'Yisuuva yeennara haitatuuda mmiraiya tunoo: Nnooriivaa vita rada aa yavaa
    aayauvaki tusaatee, tuduu rikiada vita rada tusooduduu yavaiyauvaa sannaiyauvunu
    roberobeeduu'
  cpy-cpy: 'Ikantanakiri Jesús ikaatzi kitanta-tsiri: “Piyeekite nijaa maawoeni chomoki.”
    Imatakiro riyeeki-pero-yitakiro chomokipaeni.'
  ekk-PKP: „Täitke anumad veega,“ ütles Jeesus neile. Nad täitsid need kohe.
  mpx-mpx: Yaka Yeisu i baek totuwalali elal i ba, “Wewel ku wage ulubwal nuku pakalaopopwil.”
    Inoke wewel hi wage ge ulubwal hi pakalaopopwil i na ana siga awaliyaa.
  wbp-wbp: Ngula-jangkaju, Jijajilki-jana wangkaja warrkini-patuku, “Maninjintalu
    ngapa, manulu nyampu-patu-kurra murlukurnpa-patu-kurra maninjarla winjika, ngulajulu
    winjika kankarlarra-kurra kaji jurrupuly-ngarni.” Junga-juku, warrkini-paturluju
    maninja-parnkanjarlalpalu winjirninja-parnkaja.
  luo-luo: Yesu nowachone jotich niya, “Pongʼuru degnigi gi pi”; mine gipongʼogi thich.
  nhe-NT: 'Huajca Jesús quinilhui nopa tlatequipanohuani: ―Xijtemitica nochi ne contini
    ica atl. Huan cuali quintejtemitijque.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܥܵܒ݂ܕܵܢܹ̈ܐ ܕܚܸܠܡܲܬ: ”ܡܠܹܝܡܘܼܢ ܠܗܘܿܢ ܐܲܢܹܐ ܚܵܘܕܹ̈ܐ ܡ̈ܝܼܵܐ.“
    ܘܡܸܠܝܵܝ ܠܗܘܿܢ ܗܲܠܔ ܦܘܼܡܵܝܗ‌ܝ.'
  esk-NT: Jesus-ŋum uqautiniġai, “Immiqsigik qattat imiġmik.” Tarra immiġñiġaich qaqłukpiuraqługich.
  msb-msb: Tapos sinabihan ni Jesus an mga suruguon, “Pun-a niyoʼn tubig ina na mga
    tapayan.” Kaya pinuno man gayod ninda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² dsioh¹² má¹: ―¡Gu²tieh³ jmøi² guúh²
    ca¹lah¹jǿ¹ dsøg³ tioh¹³ ná¹² ca¹lah¹ja³ca¹cángh²! ―ca¹juúh²dsa. Jøng² ca¹mi¹cángh²
    dsa² héi² dsøg³.'
  dso-dso: ଜିସୁ ବାଣ୍ଡାର୍‌ଗରିଆମନ୍‌କେ “ସେ କୁଣ୍ଡ୍‌ମନ୍‌କେ ପାନି ବର୍‌ତି କରା” ବଲି କଇଲା ଆରି
    ସେମନ୍‌ ସେ ସବୁ କୁଣ୍ଡେ ପାନି ବର୍‌ତି କଲାଇ ।
  meu-meu: Iesu ese hesiai taudia e haduadia; eto, Hodu na ranu amo a hahonu. Bena
    e hahonu dae roha.
  yva-NT: Naije Yesus po raura nanto vatano wanapatambe mansai pare, “Wapo mana rayatasyai
    irati vabiu umawe rai tutudi.” Umba wo mana rayatasyai rai tenambea ntatairi.
  dgc-dgc: Ey kinagi ni Jesus du bataan sa, a “Putatén moy side ta dinom.” Ey pinutat
    de side.
  zpm-NT: Dzigo bnabey Jesús zha ne rguiiz vin ga pcodzëë zho nis leṉ gza guies co.
  hix-NT: Àro hoko rma, onà wyaro nkekon hatà, Txesusu, anotonano komo wya. Tuna ke
    aràhtotàhkatxoko moro ymo, oryenà ymo, kekon hatà. Àro ke naràhtotàhkatxownà hatà,
    àhotaha ro rma haxa mak hatà.
  sim-sim: Urik Jisas lerawun landari ma ondon ormu sawera, �Uksemben awu ondok ji
    tarmungoroka.� Karem or mbarik ukun li tarmuhu li laharaha li ngororik awu ondo
    er limu hojerakora.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “भाँडाहरूमा पानी भर ।” त्यसैले तिनीहरूले पानी
    मुखसम्मै भरिदिए ।
  cgc-cgc: Ambal Jesus ta mga ittaw na gasirbi, “Pannuon nyo ta waig mga tadyaw an.”
    Pagtapos Jesus ta ambal, papanno danen asta gid tepeng ta bibig ta mga tadyaw.
  tim-tim: Akto Yesuŋe emet aregât hoŋ luâk hin makyeŋgiep, “Ye tu hâgâm kâimbiâ umbâ
    pigâk.” dâm makyeŋgimbo hâgâm kâimbiâ pigep.
  yor-yor: Jesu wí fún àwọn ìránṣẹ́ náà pé, “Ẹ pọn omi kún ìkòkò wọ̀nyí.” Wọ́n sì
    pọn omi kún wọn títí dé etí.
  wos-wos: Jisas dé jémba yakwa duré wa, “Wun akimbu hulingu mé guni wukasanda.” Wungi
    wandéka di hulingu wukasandandaka dé sukweka té.
  emp-NTPO: 'Maʌ̃ne Jesuba uva b̶a jed̶e panʌ́a jarasia: –Za b̶ea zocoda baidoba birad̶adua.–
    Ara maʌ̃da bira tʌ nũmʌsid̶aa.'
  eng-F35: Jesus says to them, “Fill the pots with water.” So they filled them to
    the brim.
  ind-ind: Yesus berkata kepada para pelayan, “Isilah air ke dalam semua bak itu sampai
    penuh.” Maka mereka mengisi semua bak itu sampai penuh.
  pes-OPCB: 'عیسی به خدمتکاران فرمود: «این خمره‌ها را پر از آب کنید.»'
  mpt-mpt: Yesuse okok nakai baabenea Ibo aayo dowon teniba tom aangket olo ibaboine
    ge baabesea i inaniba aayo dowon teniba ibaiba sibbesoa
  ssx-ssx: Yesuma꞉ mo e pokaemeke haliweki pa꞉ta꞉ alota꞉ Mo toopi ikali kanake manuna꞉
    ikalima꞉ tumba tumba pipe leekeme. Koto leeke mo haliwekima꞉ mo ipi kanakemanu
    tumba tumba pimikime.
  mkl-mkl: Nɔ Jesu í sɔ̃ woo ce icɛ ŋɑu í ni, i kpɑ̃ inyi i cuusi boonyi ŋɑu ku kɔ̃
    ŋɑ. Nɔ ɑ̀ kpɑ̃ ɑ̀ cuusi hee fei ndɛɛ í kɔ̃.
  gaq-gaq: ଜିସୁ ଗୁତିରେଇଂକେ ବାଲିର୍‌କେ, ଣ୍ତିଆଃ କୁଣ୍ତ୍‌ନ୍ନିଆ ଣ୍ଡିଆ ବର୍‌ତି ଡିଙ୍ଗ୍‌ପା ଆତ୍‌ବାନ୍
    ଗୁତିରେଇଂକେ ବାଲିର୍‌କେ କୁଣ୍ତ୍‌ନ୍ନିଆ ଣ୍ଡିଆ ବର୍‌ତି ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Yesuusi oosanchchotakko, “Baathatan haathe kunthite” yaagis. Entti baathatas
    doona gakkanaw haathe kunthidosona.
  unx-unx: ୟୀଶୁ ଦାସିକକେ କାଜିୟାଦ୍‌କଆଏ, “ନେ ଘୁମାକରେ ଦାଆଃ ପେରେଃତାପେ” ଆଡଃ ଇନ୍‌କୁ ଘୁମାରେ
    ଦାଆଃ ଦୁଲ୍‌ ପେରେଃକେଦା ।
  gah-gah: Lá okago, Izesú eza gelekelé izegipala nene lekeza nagamí ihiki nagamí
    goni napamagú lekilo. Loko lo kemekago, keza nagamí ihimi leki leki ago ago, goni
    napama nene vaí oake agepagó minamó.
  lcm-lcm: Na Iesu kala antok iria ta, “Mianla lolong laman dong le na keve ese lava
    suke.” Na kianla lolong aduk luai aniria aongos tung e ngururia.
  aer-aer: Jesus anteme urrkapentye akngerre areyeke angkeke, “Arrantherre kwatye
    akngetyaye tyampite arltwe yanhe areyeke theletyeke akngerre antetyeke.” Itne
    tyampite arltwe itneke ingkirrekeke kwatye theleke.
  qvc-NT: 'Chaymi Jisusqa chay kriyadukunata nirqan: —Chay payaskakunaman undachiyllapa
    yakuta, nishpa. Chaymi paykunaqa kasushpa, ancha undachirqanllapa yakuta.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Punuin ninyo ang banga ng tubig.” Kaya pinuno
    nila ang mga ito hanggang labi.
  cbs-NT: 'Jesúsun uinkin jatu yuikin: —Ja 6 mishki shumuwan tibiki unpax manekin
    mata wakanwen— jatu wa shumuwan tibi mata wakin bupakemaibun:'
  xtm-NTPP: 'Jesús ma, jiña''a ya tee ka skanduu ndute uva ma: ―‍Jin xchitu ni ndute
    nuu tinaja a ―‍kúu ya jiña''a ya. Te ni ka xchitu de.'
  nnq-nnq: Yesu ngabalengela, “Ntweleyange mache mweno muibega.” Ngabatweleya twe
    mpaka kunani.
  bao-NT: 'Jesús pea o biro ĩiwi, ʉje oco ca tĩa coterãre: —Atirʉʉrire oco waa jãa
    dadocãña —cʉ̃jare ĩiwi. To biro cʉ̃ ca ĩiro, cʉ̃ja pea tiirʉʉrire añuropʉ pio
    jãa dadocãwa.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତାନ୍ ସର୍ୱ୍ୱକଲଶାନ୍ ଜଲୈଃ ପୂରଯିତୁଂ ତାନାଜ୍ଞାପଯତ୍, ତତସ୍ତେ ସର୍ୱ୍ୱାନ୍
    କୁମ୍ଭାନାକର୍ଣଂ ଜଲୈଃ ପର୍ୟ୍ୟପୂରଯନ୍|
  huv-NT: 'Condom Teat Jesús tasaj monbeol: ―Ichipichan yow a xor quiaj ―aj nejiw.
    Quiaj tachipichaw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø ''ui̱te: ―Da̱mi̱ ''yu̱shʉ ra̱ dehe ya yø mamohi
    ja ua ―bi ''yɛ̱mbi̱. Bi yu̱spʉya.'
  nop-nop: Ala Jesudi tipilapilaye-metam yenimbune ime gilaŋa buŋa kwetkabot wapuhi
    gineŋ utokotaugiŋ.
  obo-NT: Na id osengan ni Disas iddos mgo tohodsondad to binu, kahi rin to, “Iponnuwa
    row to oweg ikos mgo banga.” De‑en id puungan dan idda.
  cak-ENT: 'Y ri Jesús xbij cheque ri ajic''a'': Que''inojsaj chi ya'' ri tanax re'',
    xbij cheque. Y ri ajic''a'' quiri'' vi xquibün. Xequipulisaj c''a can ri nimak''
    tak tanax ri'''
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤁᤢ᤺ᤴᤍᤠᤜᤠ᤹ ᤆᤫᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤗᤧᤶ ᤌᤡᤶᤛᤧᤶᤛᤡᤶᤔᤧ᤹॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤢ᤺ᤴᤍᤠᤜᤠ᤹ ᤁᤢᤗᤧ᤺ᤶ ᤁᤢᤗᤧ᤺ᤶ ᤔᤧᤎᤡᤶᤛᤢᤛᤡᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín nchivī jícó ndíso cōhō: Chuhun chitú ndá nú ndute
    tinaja yáhá. De nī nchuhun chitú ndá ji.'
  san-TIB: ཏདཱ ཡཱིཤུསྟཱན྄ སཪྻྭཀལཤཱན྄ ཛལཻཿ པཱུརཡིཏུཾ ཏཱནཱཛྙཱཔཡཏ྄, ཏཏསྟེ སཪྻྭཱན྄ ཀུམྦྷཱནཱཀརྞཾ
    ཛལཻཿ པཪྻྱཔཱུརཡན྄།
  qve-NT: 'Chaymi Jesusqa chay fiestapi sirviente runakunata niran: —Kay tinajakunaman
    unuta hunt''aychis, nispa. Hinaqtinmi paykunaqa sapankama tinajakunaman unuta
    hunt''achiranku.'
  pao-NT: Soo Te Pabe'e mee mu netamma, “Baa-ma ka pukwi mu tubanena kaanoku.” Ka
    ooka mu kaanokuse,
  cbu-NT: '@see-verse:JHN.002.006'
  usa-usa: 'Îtuma tiráiye: “mirá-oro! mi-táwérápí nommá yábóro!” wemá téna tiráiye.
    aáwaqa mamé kéye-kayukama nommá yaqmá ógiqma ótaqa makááe.'
  soy-soy: 'Yeesu uu upikɛikɔ́ mɑɑ rɛ: Ani míni lṹ, ɑni ɑpɔ́ri nnyɛ́ yípũ. Pɛ̃
    ɑpi mɛsei lúni ɑi ɑ yípuni ɑí wurɛ.'
  hui-hui: Yasuhanda tihondo lalu, Iba be uruniha iba hambu to̱lai hadaba, lene. Ani
    layagola tigua iba be bibahende hambu to̱lai hene.
  amf-amf: 'Yesusaar waadimaynana yi giyna: “Daana iginaar noqo thoosee” ki hamade.
    Kediar daanasa aponka noqonin laymana hayenka yekka ke thoosade.'
  quc-NNT: 'Ri Jesús xub''ij chke ri tajin kepatänin chke ri winaq: Nojisaj alaq we
    q''eb''al ri'' che joron, —xcha chke. Xkichap k''u ki nojisaxik ri nimaq taq q''eb''al
    k''ä xenoj na.'
  dob-dob: ꞌEnega Yesu topaisewao ꞌieonedi ga ꞌebesiwa nidi kakaedi bwasiyega siloemaedi.
  wrs-wrs: Yesus unna nom andranindm, ivsho vewol viu hona blekra. Wo himba sovhowol
    vivna, venamba, doa ambo sovhoral vungu vevna.
  mca-mca: 'Ha'' Jesús qa yiyaji''ijets hekhewe'' t''ihinijkii, qa yit''ijets: —Oponhetiƚik''i
    pa''qu'' iweli''ye'' nekhewe'' eƚi''nil.— Ma'' qa yoponhetik''i he'' eƚi''nil.'
  tzo-TZC: 'Ti Jesuse jech laj yalbe ti jtuneletique: ―Nojesic ta voꞌ ti binetic liꞌe
    ―xi. Ti stuquique laj snojesic. Xjaxet icom ta voꞌ yuꞌunic stiꞌ ti bine.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဤ​အိုး​များ​တွင်​ရေ​အ​ပြည့် ထည့်​ကြ​လော့'' ဟု​အ​စေ​ခံ​တို့​အား​မိန့်​တော်​မူ
    လျှင် သူ​တို့​သည်​အိုး​နှုတ်​ခမ်း​အ​ထိ​ရေ​ပြည့် အောင်​ထည့်​ကြ​၏။-
  gng-NT: '*Yesu tɔke'' bitonsɔnb nnɔ ki ye: «Gbien mɛn icin yii nɔ miñunm.» Nɛ bi
    gbien'' iʼkɛ miɛɛn.'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Kandarumeemee pi tyuwake pudei, timi. Tsandiñu
    fi''kuyi lalangue pula.'
  ikk-NT: Jesu nọ sị idibo ndị hụ, “Gbajun ni ite ndị hụ mirin.” 'Ya wẹ nọ gbajun
    wẹ d'a pụ ọnụ.
  leu-leu: E na Yesus xo a xuus nari mu sisiak, “Fabas a mu vaan pave pana raarum.”
    E voxo ri fabas nari e ri fe bas soliu.
  maz-NT: 'E Jesús o xipji c''o mi pjöxte: ―Nu''ts''c''eji, nichiji ndeje yo tras''äbä.
    Cjanu o nichiji c''ua. Nde o jaxcüji na jo c''o tras''äbä.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་གཡོག་པོ་དེ་རྣམས་ལ་ཆུ་རྫ་འདི་དག་ཆུས་གང་བར་བྱོས་ཞེས་བཀའ་བསྩལ་པ་དང་ཁོ་རྣམས་ཀྱིས་ཀྱང་ཆུས་བལྟམས་པར་བྱས།
  tca-NT: 'Rü Ngechuchu rü yema baegüxü̃xü̃ namu, rü ñanagürü: —¡Dexámaã ngĩxü̃ pixügüãcu
    i ñaã tü̃xü̃gü! —ñanagürü. Rü nümagü ga yema baegüxü̃ rü meãma ngĩxü̃ nixügüãcu.'
  zpl-NT: 'Chequie uni Jesuse lubee bene enu rriꞌi elietsa zeꞌe: ―Uriꞌichehua bee
    etsuquieꞌ inza. Nu chenu uchela bee etsu,'
  mbc-NT: 'Jesusya ta''pî wîttî esa'' poitîrîtonon pî'': —‍Tuna ke kamotikon yannî''tî
    —‍ta''pîiya. Yannîpî''pî to''ya intapîkîrî.'
  ndg-ndg: Yesu kaamakiya, “Mutweleye mase mumitungi ya maliwe.” Kabatweliya mpaka
    nnani.
  wsk-wsk: Se Jesus ura kari nunga maonam, “Yu kuting sowore suen la yu ningi langiral
    se kuring aratu saparukko.” Se butata beteman.
  toj-NT: 'Ja Jesusi ti yal yab ja atjum jumasa: ―But''uhuic soc ja'' ja tinaja jumasa
    iti, xchi. Ti sbut''uhue leca.'
  tbc-tbc: Aria, Jesus urat pinein sad na yaug irupudai, “Bod an ate you asiri idup
    awad isa wa.” Ago tag iŋ ibol ak atem ago digane ya.
  sna-sna: Jesu akati kuvaranda, “Zadzai makate nemvura.” Saka vakaazadza kusvikira
    pamuromo.
  smk-NT: Wana ni Jesus konran saray mampagsirbi, “Pun'en moyo nin ranom in say pasig.”
    Ket pinno' ra anaod anggan labi'.
  grc-TCGNT: Λέγει αὐτοῖς ὁ Ἰησοῦς, Γεμίσατε τὰς ὑδρίας ὕδατος. Καὶ ἐγέμισαν αὐτὰς
    ἕως ἄνω.
  gof-WFTW: Yesuusi oosanchchotakko, “Baathatan haathe kunthite” yaagis. Entti baathatas
    doona gakkanaw haathe kunthidosona.
  spa-BLM: 'Jesús les dijo: “Llenen de agua las tinajas”. Así que las llenaron hasta
    el borde.'
  kyz-NT: 'A''ere Jejui ''ga oje''ega maraka''ywa ''ga remiayuwa ''gã nupe: —Pe''je
    pejewau ''y rerua ''y ryrũ pype imatyneema— ''jau ''ga ''gã nupe. Aipo ''ga ''erauwe
    maraka''ywa ''ga remiayuwa ''gã ''y rerawau ''y ryrũ matyneema.'
  dao-dao: Jesuh naw mpyae üng, “Mcüe tui am jah kbe päih ua,” a ti. Be lü pyep khaia
    tui ami jah than.
  cya-cya: 'Lo'' juin Jesús ''in ne'': Cu''ni cha''an um quiton'' cua lo''o tyi''a.
    Cui'' xaa m''ni cha''an ne'' ''in na hasta la tu''hua na.'
  wrk-wrk: Baki yanybayi Jisus yalungi wakiwarrayngka. Karu nyuli yalunya, “Wudumbakiyi
    yalunya kaja lujuluju baki kularrijbakiyi wabuda. Kularrijba janarri wabuda.”
    Ngayangayijba yali nanda jangkurr Jisuskanyi. Wudumba yali wabuda, kularrijba
    yali nanda wabuda walbinyi.
  nii-nii: Jiisas ek nipi, “Noł ming pei ełe noł kulk piki tei!” pa nim.
  ign-NT: 'Tacahe, ema Jesús mavane­ca­vacapa ena tésiri­canahi: —Eyana eyereca eta
    une. Ínica­chayare eta juca tinajana —máichapa. Tacahe, náinica­ca­ji­ca­vacapa
    éna eta tinajana.'
  dik-NT: Go Jethu lɛ̈k kɔc luɔi, “Thiäŋkë tönykä pïu.” Gokë töny thiɔ̈ɔ̈ŋ abïk thook
    alic.
  cac-cac: 'Ix yalan Jesús d''a eb'' vin̈ tz''ac''an servil chi'': —B''ud''ec juntzan̈
    q''uen yed''tal a'' tic, xchi d''a eb'' vin̈. Axo ix lajvi sb''ud''an q''uen eb''
    vin̈,'
  tzj-E: 'Jesús xbij chca je nque''ilina: —Tnojsaj rc''olibal ya''. Y cara'' xqueban,
    xbequec''ma'' ta ya'' y xecnojsaj.'
  san-BUR: တဒါ ယီၑုသ္တာန် သရွွကလၑာန် ဇလဲး ပူရယိတုံ တာနာဇ္ဉာပယတ်, တတသ္တေ သရွွာန် ကုမ္ဘာနာကရ္ဏံ
    ဇလဲး ပရျျပူရယန်၊
  yaa-NT: 'Nãskata Jesús a yonoxomisfo yoini: “Nã keshofo mẽra faka fospifakãfe,”
    ato faito, faka fospikõi fanifo keshofo mẽra.'
  cab-NT: Ába laríñagun Jesúsu joun éjeeragutiña. —Buíngüda jumoún sun dináa to láu
    dúna. Ába jabuínchagüdünun buídu buídu.
  clu-clu: Makon ni Jesus sa mga sorogoon, “Ponoa nindo tobig ang mga tadyaw.” Gani
    ginpono nanda.
  swh-ULB: Yesu akawambia, “Ijazeni maji mitungi ya mawe.” Wakajaza hadi juu.
  tpt-NT: 'Ex ni Jesús jalakjunil: —Kꞌalaqtsꞌamaꞌotꞌik kun xkan ni aniy aqxavin. Ex
    chuncha tamakal ni yuꞌuncha tus talaqtsamaꞌol tachun.'
  aai-aai: Jesu bowayah uwih, “Buhuw harew kwariren teyen.” Imih harew hiriren hiyen
    awah hikartanen,
  sny-sny: Sosu Jisas wiyawi yahowa'i ani ta'ane siye lu ma'e au te'eye, “Fene sa'i
    wara'i tapiye pa'are sahe teroso asi aiwawe ere.” Sosu lowe sa'i wara'i teroso
    asi aiwawe teme'eriye fuwe. Ahi ta'o teme'eriyeye.
  myy-myy: 'Iori masare ado bajiro rotiquĩ Jesús: —Adi sotʉrire ide jio dajoya, yiquĩ
    Jesús ĩnare. Ito ĩ yija tʉocõri, iti sotʉri ñarocõti jio dajocã ĩna.'
  trc-NT: 'Ne̱ caꞌneꞌ Jesucristó suun rihaan nij mozó, cataj soꞌ: ―Cara̱a soj na rque
    nij xruj yahi̱j yoꞌ á ―taj soꞌ rihaan nij mozó yoꞌ a. Ga̱a ne̱ caraa nij mozó
    na, ne̱ yoꞌo̱ caraa nda̱a tuꞌva xruj yoꞌ, quiꞌyaj nij soꞌ a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye sa̱hn chahn: ―Cuedecuto nchuhn nune chite che tihchan
    vate ta̱n. Cuahn che a chihno decuto nahn se chite chahn ne,'
  bel-bel: 'Ісус кажа ім: напоўніце посуды вадою. І напоўнілі іх па бераг.'
  zlm-KSZI: Isa berkata kepada pelayan-pelayan, ‘Isilah tempayan-tempayan ini dengan
    air.’ Mereka pun mengisi penuh keenam-enam tempayan itu.
  gdr-gdr: Ɨ Yesu ket wɨko rɨga amninonj da, “Wɨn nyɨkak angjɨkina nyɨ ke!” Seg ton
    ket nyɨkak angjɨkto ngɨrpu yɨndangɨr aukɨto.
  vmy-NT: 'ꞌBa Jesús kitsure nchja xi inyabatesin kio: —Titsio nanda tijiu. ꞌBa nchjabiu
    ꞌñu kitsitse tijiu,'
  cmn-FEB: 耶稣吩咐仆人：“把罐子倒满水。”他们就在里面灌满水。
  gmv-RNT: Yesusi oosanchata “Baaththata haaththe kunthite” giin istika baaththata
    duuna gakkanaas silti histi kunthida.
  ncl-NT: 'Quinmilic Jesús: —Xiquintemiltican ca al in tapalcames. Huan quintemiltije,
    ca nadita quinequiloaya toyahuilo.'
  sua-sua: To e Yesus thera reng a pnes kaortek te, “Mu iniram a ye ogu pum o kolhi
    ri na.” To ngat kainir ogu pmar va ngat ngae gi riprip kuo vgum ngakro ngnorok.
  are-are: Jesualantama urrkapunhapunha ntjarranha turnaka, “Irna kwatjakanha nhanha
    ntjarra kwatjakarta lyulpalyulpilarrirrai.” Etnantama irna etnanha kwatjakarta
    lyulpalyulpa inthorrilaka.
  gai-gai: Ainda moca Iesusa an aiŋa morena ramtaɨrmo aindopatna, “An wɨnnepaikmo
    puk ru.” Na mina an wɨnnepaikmo kocnaia ruca upembca tɨkrinan.
  qvm-NT: 'Tsauraga serviciucunata Jesús caynog nergan: “Tsay urpucunaman yacuta juntagpag
    winapäcuy.” Tsaymi yacuta winapäcorgan urpucunaman juntashganyag.'
  chz-NTPS: 'Mahꜗ gaꜙjähꜘ Jesús sɨɨhꜙ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ kwaꜙ beꜘ jeeˊ ja̱ˉ: —Ka̱a̱hˊ
    jmɨɨˉ nehꜙ läꜙjëꜙ mɨˈhyaˉ naˉ. Mahꜗ gaꜙjmeeyꜘ naˉka̱hˈ naˉdsë̱hꜙ läꜙjëꜙ mɨˈhyaˉ
    ja̱ˉ.'
  kmu-kmu: Hanegeno YisasiꞋa kaveꞋma talo talaꞋma huꞋya neꞋamamiya veaꞋnehe mage huno
    hama-paiye “Mani li keꞋayoꞋyakafina hefitama havateho.” huno hama-paigeꞋya hefi
    havate-mainae.
  ood-NT: D hab kaij g Jesus am ha wui g pion, “Am g wo i ha shuhshud g shuhdagikaj.”
    D wa woho am si i ha shuhshud.
  lbm-lbm: यीशु न सेवकों सी कह्यो, “घड़ा म पानी भर देवो।” उन्न उन्ख लबालब भर दियो।
  ncj-NT: 'In Jesús omoluihque in tlaxehxelohuanimen: ―Xiquintemitican ica atl inin
    tzotzocolten. Oncan oquinyectehtemitihque nochin,'
  yuj-yuj: Jisaso am tére konap aropan sérrá, “Sospen mek ént kokorarenke.” Aeránko
    maok, am fárákapao am mek kokorarea top-pwarámprá kák.
  kto-kto: Tie, maulo Iesu teip o ubi gare ro, “Miovalang burunam na enbalap.” Ga
    maiovalo burunam na miriro gunamur ma enbalap ga dakmeng maset.
  gmv-NT: ዬሱሲ ኦሳንቻታ “ባꬃታ ሃꬄ ኩንꬂቴ” ጊን ኢስቲካ ባꬃታ ዱና ጋካናስ ሲልቲ ሂስቲ ኩንꬂዳ።
  por-BLT: 'Jesus disse aos empregados: “Encham os potes com água!” Então, eles encheram
    os potes até a boca.'
  stp-NT: 'Baꞌp ja tɨtda gu Jesuus gu koiꞌ bhiadam: ―Ea gor miꞌ xi chuaꞌ gu suudaiꞌ
    dhi gɇꞌgɇr jajaꞌ taꞌm na muni daraa, susdagɨm moo. Baꞌ guiꞌ miꞌp xi ja susduiꞌ
    mɨt jupaaban.'
  mgc-mgc: Yësu iya zi vo lïtuwë 'ba liŋɔ henye, “Osowe tele nenyee wini aba.” Zë
    osonnï zë kpika
  ame-NT: 'Allñapaʼ atet̃ otan Jesús ñeñt̃ sherbets all: —T̃eʼpaʼ oʼch seʼchorrayes
    oñ orrot̃o. Ñetñapaʼ atet̃c̈hoʼ pet eʼñe eʼchorraresuahuet oñ.'
  mgh-2016: Yesu nkeerelha akarumiya, “Nchariheke maashi mmiapuni mmo.” Ni ayo nkayaacharihacha
    maashi mpaka nchulhu tetetete.
  kvn-NT: 'Tegin Jesús neg-ibed-e-mosmalga chogal: —Imi we mete-kwanerkwad pél pe
    taka-taka ti enzhemalo. Tegin neg-ibed-e-mosmal metegin pél ti enzhasmalzhun.'
  gvf-gvf: Yesu di nil konagi ibal tongwa, “Nil kule muine sin ali garu di muulo.”
    Yal kobi nil kule muine sin ali garu dungure, muulungwa.
  san-ISO: tadā yīśustān sarvvakalaśān jalaiḥ pūrayituṁ tānājñāpayat, tatastē sarvvān
    kumbhānākarṇaṁ jalaiḥ paryyapūrayan|
  deu-ELBBK: 'Jesus spricht zu ihnen: Füllt die Wasserkrüge mit Wasser! Und sie füllten
    sie bis obenan.'
  mcb-NT: 'Impo Jeso ikantaigiri paatantaigankitsirira vino: —Atsi shatekajaigaero
    nia kovitiku. Impo ishatekajaigairo okaraagetake otseraku.'
  yle-yle: Yesu ngê naa u dpodo pyu knî ye yepê, Kî d꞉âmu mbwaa ngê ntówo tóó, wod꞉oo
    d꞉ud꞉umbiy꞉e a nt꞉ee tumo.
  swh-1850: Yesu akawaambia, “Ijazeni mitungi hiyo maji.” Nao wakaijaza mpaka juu.
  ese-NT: 'Jamajjeya Jesosaa echacojji cuana jama acanaje baꞌa: —¡Ena shocue meshimisi
    ai cuana huasijje! —poanaje. Echacojji cuana: —Eꞌe —poanaje. Meshimisi ai cuana
    huasijje ena sho canaje. Cuatajea mee canaje.'
  jac-NT: 'Yalni Comam tet ebnaj chejab yin̈ kꞌin̈ tuꞌ: —Nohtzewe huntekꞌan moc tiꞌ
    yu ha haꞌ, ẍi Comam tet ebnaj. Hac tuꞌ xin yu yoc ebnaj isnohtzenoj.'
  cak-CNT: 'Y ri Jesús xubij chique ri ajic''a'': Que''inojisaj chi ya'' re cucu''
    re'' (re k''e''l re''), xcha'' chique: Y ri ajic''a'' can que vi ri'' xquiben.
    Can xequipulisaj c''a can ri nima''k tak cucu'' ri'' (k''e''l ri'').'
  zia-zia: Arare Yesu mene soumani eno eyero sena, “Niye ou dungno aura yasagaipu
    bebumae.” Ayero senu soumani mene ou dungno aura yasagaiwa bebumuwa ara.
  mal-2015: 'യേശു അവരോടു: ഈ കല്പാത്രങ്ങളിൽ വെള്ളം നിറെപ്പിൻ എന്നു പറഞ്ഞു; അവർ വക്കൊളവും
    നിറെച്ചു.'
  tuo-NT: 'Jesú ti wiꞌi tĩacoꞌterãrẽ niwĩ: —Aꞌteparʉpʉ acore piosãaña. Na cʉ̃ dutironojõta
    weewã. Teparʉre añurõ piosãamuꞌmuõꞌowã.'
  mbl-NT: 'Ha Yeyox te kãmãnat xop pu hãm''ãktux, hu: —''Ãpu kõnãg pux, pu naxtox
    hã nũ''xih. Kaxĩy. Ha'' pux ha nũ''xĩmnãg.'
  zpc-NT: 'Naꞌra una Jesús rëbinëꞌ yaca benꞌ ruꞌe laze: ―Usedzaꞌle yesoꞌ naꞌ nisa.'
  gul-NT: Jedus tell de saabant dem say, “Oona mus full op dem wata jug wid wata.”
    An dey full de pot dem op ta de brim.
  mau-NT: 'Jesús cˀoi⁴qui³tso²-le⁴: Ti⁴nchao³ na³nta¹ ti⁴²-ve⁴. Cˀia⁴ qui³si³tse³ntjai².'
  gup-gup: Wanjh Jesus wam benmarneyimeng nawu birrimarnedurrkmirri nawu kumekbe wohrnani
    mulilkenh, wanjh yimeng bedberre, “Ngurriborrahdahkendo kukku kore nahni manbu
    kukkukenh.” Wanjh birriborrahkendoy bobarlmeng rowk kaddum duninjh.
  bss-NT: Hɛ́ɛ Yesuɛ álâŋgɛɛ́ bembəledɛ bé ngande bɛ̂ aá, “Nyélóned mbeé chê
    ne mendíb.” Né-ɔɔ́, bénlōnēd échê mbeé hɔɔd ne mendíb.
  met-met: Yesu harua nadi ba, “Axu nanggoladi langia.” Binabu duxudi laing masok
    xuadingia.
  kpj-NT: 'Jesuisi tamyreny rarybere: —Ibutumy bedi bitỹxinybenyke. Tahe ibutumy ijà
    ratyre ritỹxinyrenyre.'
  zao-NT: 'Tsa nzhab Jesús lo re zha kuu ntsow tsiin tya: ―Btse goo re ree baa bloo
    goo nit. Ne mtse zhay mloo zha nit.'
  byx-byx: Baiv aa de ma Iesus ka ruqun lura i ret matna ver ama asmes ma’, “Ngene
    buuv ama daram ne ama kainaqi.” Taqurla de maikka ra buup lungera ne ama aiqi.
  ctu-CTI: 'Jesús ti'' sube mu'' bʌ i ñusan i ya''lel ts''ujsub: Lu'' but''ula ti
    ja'' ili yajnib ja'' tyac, che''en. Ti'' lu'' but''uyob jintyo ti pajmi.'
  zos-NT: 'Jesusis ñøjayaj jen yosyajpapø: ―Jojøtyam nø''ji''ṉ nø''po''cscuy. Y jyojøyaju
    hasta suñi taspacse''ṉomo.'
  gvs-gvs: Tuwo tovaitayadi Yeisu ilatuwokoidi idigo kana, ‘Amo kontenayadi bwae goi
    kovakayaodēidi.’ Tuwo moitamo sina sivakayaodeidi.
  kbm-kbm: Yisu ginei gitangi amolmol yev ane be ginei; “Unker bui isov ul nalk bambamo
    etok.” Eisir yev ane iker bui gisov ul bambamo nok love gituvki gipil ul avo.
  tew-tew: Jesus-di in dâyhúukhâysaaˀin ovâytu̖ˀan, “Nä́ˀi pꞌonbay binpꞌiḏe,” heḏiho
    pꞌéeḏí taye dâypꞌíḏe.
  rmc-rmc: 'O Ježiš lenge phenďa: „Pheraren o kanti le paňeha!“ A pherdžarde len dži
    upre.'
  apr-apr: Motong la Yesu iwete pang di kapraingi tina nen, “Kapaling ran lo ye bor
    ngan.” Le nga tipaling ran lo ye bor tina ngan atu atu le lo iponen.
  tiy-tiy: Bénréh Jesuse dob de sugu-suguén mano, “Féno gom wayég i de binangga.”
    Mélaw fénéno ro wayég i de binangga déméngér ké toow fo féno.
  nlg-nlg: Ma Jesus te bosa vanira lei tinoni lutu, “Kau dore vonui nia na beti na
    lei popovatu raini.” Mi tana bona tara dore vonu sokoi tua,
  dgr-DOGNT: Zezì dǫ eyı eghàlagıìdèe ts'ǫ̀ hadı, “Kwetǫ weyìı tı dagoòɂǫǫ̀ aahłe,”
    gòhdı. Eyıt'à kwetǫ yìı tı dagoòɂǫǫ̀ agį̀į̀là.
  pes-OPV: 'عیسی بدیشان گفت: «قدحها را ازآب پر کنید.» و آنها را لبریز کردند.'
  ron-1924: 'Исус ле-а зис: „Умплець васеле ачестя ку апэ.” Ши ле-ау умплут пынэ сус.'
  tpz-tpz: Ke Ieesuꞌ soe ke ra nap kiu pan, “Isisu a ruen manih pa ma nöh varih.”
    Kee isisu a ma nöh poë varih kee puh rakah ee pa ruen.
  agd-agd: Yisasi yoran banta kayo siamemí, “Kave kayofin non dáan bíkano,” síkan
    betí ankan non dáan mai kave kayo vikaan kaen mino.
  rkb-NT: 'Iwaze Sesus zihitsa tsumuẽhĩtsa pe niy: — Pihik ty susutaha! Pihiksuk tyzihareknahaktsa!
    — niy. Hyỹ niaha. — Pihik ty zak bo tu tyharektaha.'
  san-THA: 'ตทา ยีศุสฺตานฺ สรฺวฺวกลศานฺ ชไล: ปูรยิตุํ ตานาชฺญาปยตฺ, ตตเสฺต สรฺวฺวานฺ
    กุมฺภานากรฺณํ ชไล: ปรฺยฺยปูรยนฺฯ'
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨnki, wara kamhau ɨmiirɨn op kunaokaigi. Mɨ sɨma
    ha kunaokaiyɨm ɨni yaigɨyaigɨ yakɨ ɨnkɨkɨniyɨm.
  pol-SZ: 'Jezus powiedział więc: —Napełnijcie je wodą. A gdy słudzy nalali wody aż
    po brzegi, dodał:'
  ztq-NT: 'Tsigo lëë Jesús chëb lo xaa nii xkiisy viñ: —Kol jkatsë ksa tiñ gue nis.
    Lëëw pkatsë xaa axte pixo chu tiñ.'
  zai-NT: 'Ne na Jesús rabi laacabe: ―Lauchá ca tinaja ca de nisa. Ne bichá tipa cabe
    cani.'
  upv-upv: Iesu owrai tevi jinibb ne majingen ne nanen ne totkoien, “Kaptevtevangi
    nuwi van renge botel ngok nir parwun.” Ko nir artevtevangi nuwi van renge botel
    nen nir arwun saut van mare renge jingor.
  wap-NT: Jesus kian naa poitoruinao ati, “Upaidada wuruꞌu dowada kidaz wunu idi.”
    Uruꞌu naa ĩkapowan wunu naꞌiki ĩkawazootan naa dowada kida atii ĩpaidan.
  mva-mva: Kodeka Iesus malipilipi bokai iradi, “Agora ngaedia-lo dang kamaiau.” Be
    dang diau nibe agora lima-rua nge dikauriboadega.
  dwr-NT: Yesuusi kiitettiyaawantta, “Baathatuwani haathaa kunthite” yaageedda; geetettowaadankka
    unttunttu baathatuwani doonaa gakkanaw haathaa kuntheeddino.
  kfw-kfw: "Jisu'n inmanidiang aleiti, “Beel ngaihi tui minsipru.”\x94 Halli inmani'n\
    \ beel ngaikha tui inleiminsip."
  bfz-bfz: यीशुए दासा खे बोलेया, “कअड़ेया रे पाणी परी देओ।” तिने परी-परी करी ते।
  cuk-09: 'Jesús maimarga sogded: —Bela metemar digi enomar. Bela nue-ena mete digi
    enosmarsun.'
  ben-OBCV: যীশু দাসদের বললেন, “জালাগুলি জলে পূর্ণ করো।” তারা কানায় কানায় সেগুলি
    ভর্তি করল।
  mil-NT: 'Te ní xáhaⁿ Jèsús xii nchaa cue tée xìnu cuechi: —Nadachìtú‑ndó ndùte ndɨ
    nchaa quɨ́dɨ‑áⁿ —càchí‑gá xáhaⁿ‑gǎ xii‑güedé. Te ní nadachìtú‑güedé.'
  myu-myu: O'jekawẽn ibuywatwat'ukayũ be ixe Jesus. — Idibi juy epetibu ite'a munopapũn
    ãm―pote'a munopapũn ãm — io'e. — Epeyamunopapũnpũn cuy ip idibim — io'e. Idibi
    o'eimuõm ip pote'a be. Yanopapũn o'e.
  fue-fue: 'Yeesu wi''i ɓe: «Kebbinee payanɗe ɗen diyam.» Ɓe kebbini ɗe faa gaɓɓuɗe.'
  amk-amk: Yesusi medu we mansarawirifosa deyo, “Mesoni babeunea sayefang na mereha.”
    Ampafe esoniaia sefang na mereha kaririai.
  fai-fai: Kale Yesus ayo wok fakudin kinim bakoyam, “ket bidi wok ningbumino!” Yaka
    nade ika ningbu bidiw bi buk weina kuá teidune,
  ura-NT: '@see-verse:JHN.002.006'
  mcd-NT: Ascashon Jesús oinmatifo yonoqui, —Na cutimahuanfo muran unu fospi huacahuun,
    —huaiton. Fospi huacaquin cufirisacoinnifo.
  urt-urt: Jisas ŋana lenge miyeꞌ wah na, “Yuwilꞌe pinip yi juh marp lalme luku de
    ka paparar.” Tinge yuwilꞌe yal jah de pe, marp lalme luku paparar supule.
  kiz-kiz: Yesu akabhajobhela, “Mumemesiayi masi mitungi ghya maganga.” Bhakamemesya
    hadi panani.
  tzo-TZE: 'Li Jesuse jech laj yalbe li j''ac''ve''liletique: ―Nojesic ta vo'' scotol
    li yav vo''e ―xut. Jech lic snojesic, inoj yu''unic c''alal ta sti''.'
  lex-lex: 'Noma Yesus Nakot la mak ktulla-kari re, Niwra: “Mhiur ger la'' kuhi re.”
    Dewade rhur ger la kuhi re wonema pa rpenpuenu.'
  dov-dov: Jesu wakabaambila kuti, “Ngamuzuzye mpoto zyamanzi.” Aboobo bakazuzya kusikila
    kulumpimpito. Mpawo wakabambila babelesi,
  toc-NT: 'Jesús chiné ca̠huá­nilh macas­cujni: —Caca̠­li̠­ma̠s­ta­pátit chú­chut
    tama̠­ko̠lh tlá­manclh. Y xlacán tali̠­ma̠s­tá­palh.'
  ulk-1902: Iesu uiabi detagereda, kega, Tedarakeusarare abele gaire tarpor niu. Uiaba
    tedarakeusarare mitkarem uadarabuerare.
  som-som: Markaasaa Ciise wuxuu ku yidhi, Ashuummada biyo ka buuxiya, goortaasay
    buuxiyeen ilaa girgirka.
  mam-C: 'B''e''x xi tq''ma''n Jesús kye'' nchi sipintaq: Kynojsinqekuxji''y ẍoq''
    tuk''a a''. Ex i b''aj noj kyu''n wen.'
  ndj-ndj: Yesu kavawombela vala vandumindumi, “Mumemeshi machi mungwangosi.” Veni
    vamemesha dali.
  mbj-NT: 'Ti m'', tii b'' moo heb''ooh do sa hã Jesus ky hadoo: —Bë gedu bëh naëng
    ta hood gó —näng mä Jesus. Ti m'' ragedu bëëh sahõnh hẽ.'
  lat-VUC: 'Dicit eis Jesus: Implete hydrias aqua. Et impleverunt eas usque ad summum.'
  ngp-ngp: Yesu niyo awagamba, “Memezeni mabiga mazi.” Niyo woho nao wayamemeza mazi.
  aoi-aoi: Niyama eneja Jesus wurrakinu-wa warnikuminuwar.duwar.da, “Wurrilyangburrukwajina
    akungwa awurrakingaba-manja budila,” niyama nakina. Kembirra narrilyangburrukwajuwa
    yanda-langwa namurndakilyangburrukwuna amurndakibina budila.
  enq-2: Jisasame kalai akali dokaita lamaiyoo, “Nyakamame penge datupanya endaki
    kamuu tumbasalapa” lea. Dokopa dokaitame endaki kamuu tumbasiami.
  eng-ASVBT: Jesus saith unto them, Fill the waterpots with water. And they filled
    them up to the brim.
  mna-mna: 'Tana Yesu imaŋga ma iso pizin mbesooŋo ta kembei. Iso: “Kese yok sula
    kuuru tana ma bokbok.” Tana tileŋ la kalŋaana mi tise yok sula kuuru tana ma bokbok
    lup.'
  myw-myw: Yeisuw idibakes, ilana, “Kuvgwagwes kunasoup, yevagam waseg; mo ivgwagwes,
    in, ika̱lawt.”
  sby-sby: Lino Yesu walambila basa basebenshi, “Kamushani menshi munongo shonse shisule.”
    Naboyo balesusha mpaka pamilomo.
  sll-sll: Dungure Yisas honagi yalhobi yu ditongwi, “Nir hol ire unana po.” Dungure
    arihobi mugu migi tau ire pire, hol i ure, garu di mugu bir ala olungure, mulungwi.
  yaq-NT: 'Ju''u Jesus, jume'' ama nesauta joammeu: ―Inime''e soto''im ba''ammea am
    tapuniane ―ti ameu jiiak. Juname''e intok junuen, tua am tappuniak.'
  uro-uro: Dä ma Jisas ka qoar na ama latta rhoqortäqyia, “Ngäni rhäqäp ama kain na
    anga reng.” Dä rha rhäqäp ngät bä savono.
  ita-1885: 'Gesù disse loro: Empiete d''acqua le pile. Ed essi le empierono fino
    in cima.'
  muy-muy: 'Eslini Yezu àhi ana ndam ya tagray tʉwi ni ahkado : « Cəhumviyu yam a
    wərzla nday hini vu, ti tə̂rəhvu. » Nahkay nday nakəŋ tə̀cahviyu yam a wərzla
    ni vu ɓerera ɓerera.'
  kqc-kqc: Iesu yaku naivo naivo vene rofu niyo, “Urena bi koru moi vata baefa.” Ma
    evade moi vata baeyadi.
  tav-tav: 'To bairi Jesu ti wii macana catĩa coterãre ocõo bairo na caĩwĩ: —Atie
    jotʉrire oco pio jãña. To bairo na cʉ caĩrore bairona cámá. Capio jãwã ti rʉri
    caroaro jiraropʉ.'
  eng-ULB: Jesus said to them, “Fill the water pots with water.” So they filled them
    up to the brim.
  spa-VBL: “Llenen las tinajas con agua”, les dijo Jesús. Así que ellos las llenaron
    por completo.
  fra-_FOB: 'Jésus leur dit: Remplissez d''eau ces vaisseaux; et ils les remplirent
    jusqu''au haut.'
  hau-ULB: Yesu yace masu, “Cika randunan da ruwa”. Sai suka cika randunan makil.
  mal-mal: 'യേശു അവരോട്: ഈ കല്പാത്രങ്ങളിൽ വെള്ളം നിറപ്പിൻ എന്നു പറഞ്ഞു; അവർ അവയെ വക്കോളവും
    നിറച്ചു.'
  kkc-kkc: Eseme Yesuye odoo moso kulodu tou teli dimapoo egeesee takaso, “Sesepeni
    susuga hagee howoso metamagise,” diso. Eseme diayo sesepeni susuga egee howoso
    metamagisaso.
  lit-lit: 'Jėzus jiems sako: „Vandens indus pripilkite vandeniu.“ Ir jie sklidinai
    juos pripylė.'
  urd-GVR: Īsā ne naukaroṅ se kahā, “Maṭkoṅ ko pānī se bhar do.” Chunāṅche unhoṅ ne
    unheṅ labālab bhar diyā.
  far-far: Ma sa Jesus ka fata 'uri fuana wane rao ki, “Mulu ongia kufi ru ne ki ana
    kafo.” Ma kera ka ongida leka ka fungu.
  suz-BL: मिनु येसुमी गेय पाइब आन कली “गर नेल्‍ल ब्‍वाक्‍कुमी प्रिंदीन” देंत। मिनु
    मेकोपुकीमी गर नेल्‍ल ब्‍वाक्‍कुमी प्रिंताक्‍म।
  car-NT: 'Jesus wyka''po mo''karon otykon ekanamon ''wa: “Morokon potysa a''no''kapo''toko
    tuna ke.” Irombo a''no''kapoty''san imero i''waine.'
  amp-amp: Nd bu rohm brioh bupa duhatmn Jisasr kfo memor, “Bupam watas hmbrekomm.”
    Be nd bu rohm tas furkih hany bugamomm.
  bht-bht: यीशुऐ उना ने बोलया, “घड़यां च पांणी भरी दिया।” उना घड़यां जो उपरे दीकर
    भरी दिता।
  eng-NOY: Jesus saith to them, Fill the water-pots with water. And they filled them
    up to the brim.
  cub-NT: —Ocore ĩni, davarĩ, dibʉáre buivájarã mʉja, arejame nócacʉi yebacavʉre Jesús.
    Na jʉ arĩ, dibʉáre yuyeni, buivárejaima.
  ita-1927: 'Gesù disse loro: Empite d’acqua le pile. Ed essi le empirono fino all’orlo.'
  lww-lww: Ana naga pisa pan la, pisape “Amiu ava avio wii, awar imi ataron vito e
    pias nen wii la nene vano-o uleule.” La apio m̃a wii pano-o apuleule ruru nenaga.
  ckb-ckb: 'جا عیسا پێی فەرموون: «کوپەکان پڕ بکەن لە ئاو.» ئەوانیش کوپەکانیان هەتا
    سەر پڕکرد.'
  nas-nas: Eeꞌnoko Jiisuuꞌke teing taamang bantoꞌnuka aaꞌpuruꞌ, “Aing utauning maantoꞌeriaing
    ntonge.” Eeꞌnoko teinge maantoꞌama koontoꞌ aꞌdeiꞌke karange basiauꞌ.
  uvl-uvl: Iok laol, Iesus hele lange hana nenge te umume neu ke teke, “A eulia ech
    pe a pasiling teua langa ech kina nemur.” Pe hana nemur te hemute heke tote ech
    kina nemur ke langa haria ilina toto.
  eng-BBE: Jesus said to the servants, Make the pots full of water. And they made
    them full to the top.
  ixl-CNT: 'Anchituꞌ. Tal u Jesuus tu qꞌu xekol ech tzaꞌ: —Noosataj qꞌu txeꞌn tu aꞌ
    tziꞌ.— Texh te. Utz bꞌoono inoosal motx iꞌana.'
  xsi-xsi: Ŋineŋga Yesu ipainzi wurâta tamâta tu, “Miki kaliŋi lââ lâ kulo ilonzi
    lee sipipi lâ”. Aku siveta ikura Yesu ne ŋgua mine.
  crx-NTPO: '''Et Sizi ndunne ustlenne ubúlhni, “Ndi tse oosa'' cho ts''iyawh too
    be nadulhbun.” ''Inka soo ts''iyawh oodah whuts''un yanahídilhbun.'
  kan-OKCV: ಯೇಸು ಸೇವಕರಿಗೆ, “ಆ ಬಾನೆಗಳಲ್ಲಿ ನೀರು ತುಂಬಿರಿ,” ಎಂದರು. ಅವರು ಅವುಗಳನ್ನು ಕಂಠದವರೆಗೆ
    ತುಂಬಿದರು.
  bbb-bbb: Ijadufuo Jesu fu uri e ijia imevo ije kiae, Ni sukore ige do jiana usiano
    kiae. Fu ijiege kuariamoga bune do jiana usiavoga boeje buneka iritoeje.
  blw-blw: Yachi yag ekat Jesus hen anchichay chan ap-apagén, “Ponowényu hen annachay
    arangfa ah chanum.” Wat pennocha ingganah nanenep.
  tam-2017: 'இயேசு வேலைக்காரர்களைப் பார்த்து: ஜாடிகளிலே தண்ணீர் நிரப்புங்கள் என்றார்;
    அவர்கள் அவைகளை நிரப்பினார்கள்.'
  azz-NT: 'Ijcuacón in Jesús quinilij ne tequitini ijcuín: ―Xiquinpexontican ica at
    nijín soquiconme. Huan yejuan melau ijcón quichiuque quinyecpexontijque.'
  spa-RV-1909: 'Díceles Jesús: Henchid estas tinajuelas de agua. E hinchiéronlas hasta
    arriba.'
  csy-csy: Jesus in amate tung ah, Tuibeal te tui dim vun, ci hi. Taciang amate in
    a dim in tui dim uh hi.
  mxq-NT: 'Jesús tꞌanma̱a̱ydyʉ ja wingiibyʉty: —Yaꞌutstʉ mʉdʉ nʉʉ tya̱dʉ nʉʉdʉjk.
    Ta dyaꞌujtstʉ.'
  tzj-NT: 'Ja c''a Jesús quewa'' xbij chique ja ilinela'' ri'': —Tenojsaj ja rc''olbal
    tak ya'' le'', ne'' chique. In queri'' queban, xequic''ama''to ja ya'', quinojsaj.'
  tdt-tdt: Jesus hatete ba ema nebee serve iha festa nee dehan, “Enxe bee iha sanan
    sira nee.” Entaun sira enxe sanan sira nee too nakonu hotu.
  ron-BTF: 'Isus le-a spus: Umpleți vasele cu apă. Și le-au umplut până sus.'
  eng-WEBP: Jesus said to them, “Fill the water pots with water.” So they filled them
    up to the brim.
  eng-FBV: “Fill the jars with water,” Jesus told them. So they filled them right
    up.
  nld-1939: 'Jesus zei hun: Vult de kruiken met water. Ze vulden ze tot boven toe.'
  bwo-bwo: Iyesus guutswotssh «Kundwotsits atso s'eentswere» bí et, boowere bo nonots
    b́ borfestsosh s'eentsbok'ri.
  nch-BL: 'Huajca Jesús quinilhui nopa tatequipanohuani: ―Xijtemitica nochi ne comit
    ica at. Huan cuali quintejtemitijque.'
  quc-TNT: 'Ri Jesús xubij chque ri tajin quepatänin chque ri winak: Nojisaj alak
    we k''ebal ri'' che joron, —xcha chque. Xquichap c''u qui nojisaxic ri nimak tak
    k''ebal c''ä xenoj na.'
  tfr-NTPO: Eshko ga Jesús tjl̈ẽ parkagaga l̈öng l̈i kong ga «Di bapkwo kjwe dl̈ĩzĩ
    di go» l̈e ba kong, ga uunkong l̈i dl̈ina l̈ok beno tjeng tjung di go.
  kaq-NT: —Poo qui jene bohasaxonnahue —jato jaquin Jesusen. Jaatian bohasabahincanquin.
  sgb-sgb: Wani Apo Jesus kanlan ampamiapag ha kasálan, “Pun-ên yon lanêm ya hata
    anêm ya panyanan.” Kabay pinno lan lanêm, hên angga ha bêbêy.
  vie-1934: 'Đức Chúa Jêsus biểu họ rằng: Hãy đổ nước đầy những ché nầy; thì họ đổ
    đầy tới miệng.'
  kxv-kxv: ଜୀସୁ ହ଼ଲିୟାଙ୍ଗାଣି ଏଲେଇଚେସି, “ଈ ଗୂନାୟାଁଣା ଏ଼ୟୁ ନେଞ୍ଜିକିଦୁ ।” ଏ଼ୱାରି ଏମ୍ବାଆଁ
    ନେଞ୍ଜିକିତେରି ।
  cha-cha: 'Ylegña si Jesus nu sija: Nafanbula este sija lauyan janom. Ya manafanbula
    asta y pachot.'
  amu-NT: 'Seineiⁿ Jesús nda̱a̱ nnꞌaⁿ na cwindyeꞌntjom joꞌ joꞌ. Matsoom: —Calacatoꞌyoꞌ
    ljoomeiⁿꞌ ñequio ndaatioo. Ndoꞌ jlaꞌcatooꞌ naⁿꞌñeeⁿ joonaꞌ hasta tooꞌ cwijomnaꞌ.'
  hin-CV: मसीह येशु ने सेवकों से कहा, “बर्तनों को जल से भर दो.” उन्होंने उन्हें मुंह
    तक भर दिया.
  eng-OURB: Yeshua [Salvation] said to them, “Fill the water pots with water.” They
    filled them up to the brim.
  spa-BES: 'Jesús dijo a los sirvientes: “llenen de agua estas ollas”. Y las llenaron
    hasta la cima.'
  san-BEN: তদা যীশুস্তান্ সর্ৱ্ৱকলশান্ জলৈঃ পূরযিতুং তানাজ্ঞাপযৎ, ততস্তে সর্ৱ্ৱান্
    কুম্ভানাকর্ণং জলৈঃ পর্য্যপূরযন্|
  tdx-tdx: 'Hoe t’Iesoà tam’ iareo: Atsafo rano o sajoao. Le nipeà’ iereo pak’an-tsoñi’e.'
  naf-naf: Kegogapm Zisasiyaŋ mulup an ekŋen pigok diindoye, “In tu omti menzim tosiŋ
