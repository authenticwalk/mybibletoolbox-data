  mee-mee: Nae Iesus ke role ka ra kumangngatulu roma, “Ngaka paponue me baganame
    ka me.” Minmina na ri keke paponu rea ka me savele ta kaoreame.
  mwf-2018: Bere Jesus kathu-ka murrinh mampirruneme ngarra kardu wurlk pumedhaneme
