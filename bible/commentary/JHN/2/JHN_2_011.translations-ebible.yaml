  ceb-ULB: Kini ang unang timaan nga gibuhat ni Jesus sa Cana sa Galilea, ug iyang
    gipadayag ang iyang himaya, ug mituo ang iyang mga disipulo kaniya.
  ces-LB: Zázrakem v Káni Ježíš poprvé projevil svou božskou moc. A jeho učedníci
    v něho uvěřili.
  mkn-mkn: Itu hal jadi di kampong Kana, di propinsi Galilea. Itu partama kali Yesus
