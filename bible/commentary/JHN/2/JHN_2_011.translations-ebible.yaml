  tam-TCV: இதுவே இயேசு செய்த அடையாளங்களில் முதலாவது அடையாளம் ஆகும். அதை அவர் கலிலேயாவிலுள்ள
    கானாவிலே செய்தார். இவ்விதமாய் இயேசு தம்முடைய மகிமையை வெளிப்படுத்தினார். இதனால்
