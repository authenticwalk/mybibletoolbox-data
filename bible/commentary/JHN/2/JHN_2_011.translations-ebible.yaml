    pi̱ xli̱ca̱na̱ xlá̱ Cristo hua̱nti̱ xmini̱t lakma̱xtuko̱y.
  rro-rro: Iesu bata'uta'u huri hoana kori'uaina neiana ebabaina Galilea Kana aonai.
