    kasiyarai tanai bagi kawaya ki emupu sumamupu.
  nko-NT: Ɩ́nɩ gyí osúna gyankpapʋ ánɩ́ Yesu lɔ́bwɛ nɩ́. Ɔlɔbwɛ mʋ́ Kana ánɩ́
    ɩbʋ Galilea ɔmátɔ́, pʋ́lɛ́ mʋ numnyam ɔwan. Ɩlɛha mʋ akasɩ́pʋ́ bɔhɔ mʋ gyi.
  bsn-NT: To bajiro Jesús ĩ yicati, ĩaĩañamanire Dios ĩ masise rãca ĩ yiĩosʉocati
    ñacajʉ ti Galilea sita, Caná vãme cʉti macajʉre. Ĩaĩañamanire ĩ yiĩojama, “ ‘Rotimʉorʉ̃gõrʉcʉmi’
    yigʉ, Dios ĩ cõacacʉ ñaja yʉ” yigʉ yiĩosʉocami. To bajiro ĩ yiĩosere ĩacõari,
    bʉtobʉsa ĩre ajitirʉ̃nʉcajʉ yʉa, ĩ buerã.
  pib-NT: Tyenwa muchinanu getkaluru kamruta Geso Kanaya, Kalilesretaya. Rekakgigoyaknuta.
    Ga wa yimaklene galixlu.
  wiv-wiv: A Iesus e katia na mirakel kua ni Kana ni Galili, ia na varivuvuka kana
    mirakel kamahi laveve kua ba muri kini kakatia. Kilangata ia ti vatunga kakava
    kana glori; kana disaipel kamahi dia kene bilip vona.
  reg-reg: Echikumisho chinu cha Kana ya Galilaya, chaliga chili bwambilo bwe bhibhalikisho
