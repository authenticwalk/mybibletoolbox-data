    tɨmtɨm iran.
  kmo-kmo: Dii eeta Jisas riita mapo mirakel tasiichi otii mukuchir. Kena akamak Galili
    nosapek eeka otii mukuchir. Riiti hadabas boboyen geenyik mukuchiken eena otiir.
    Eecha otiirek, riiti disaipel ye eena hechi riina hiki siitiichir.
  agr-agr: 'Juna jutikauwa nunak Galilea nugkanum yaakat Caná tutai awa nui, aents
    dutikmainchaun Jisus nagkamchak yumin vino emauwai, niina imanjin iwainmamkatatus.
    Nuna dutikamtai niina jintintaiji aidauk: Dekas Apajuí Uchijimpapita, tusa shiig
    dekaawajui.'
  kyc-kyc: Yuu Kena yuu Galili siyamo dokona Yesumi yulu andake doko kanda soo lasaka
    piya. Dokome banya yanga paupau lenge yulu doko nolakaya. Dokopa banya disaepole
    dupwame baa kapa ingingilyamo lao suu pyapala mona maiyami.
  urd-GVU: یوں عیسیٰ نے گلیل کے قانا میں یہ پہلا الٰہی نشان دکھا کر اپنے جلال کا اظہار
    کیا۔ یہ دیکھ کر اُس کے شاگرد اُس پر ایمان لائے۔
  yre-NT: '''Lɛbo "fɔ wɩ tɛdɛ nɛn Zozi -a drɛ bɛ, -nyrɛn zɩɛ. Yaa drɛ Kanan, Galile
