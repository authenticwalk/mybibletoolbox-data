verse: JHN.002.011
translations:
  kpx-kpx: Iesuu vasohuta au vikoe vaveveike au ke vage Keina ataeau Galili vatae
    uale keau vuvuneve vaveve ke elehalu. Ige esemuiabeta ke elehai kemo bae abu uvu
    mai avuemo mavolu.
  okv-H: Eto ari emo Iesu ta vasiri te sovera te amo ihikari ta da Cana enda Galilee
    jo ta ena. Eto ari aravo Iesu na harikenu amita ambotani na Iesu ta sovera do
    aingere avo kito ke be ea.
  tbo-tbo: Geka Yesu a wekiwekilala tahatahayana i dewaya Kana u meyageina, Galili
    u tuponana, yaka a wipoya i wogeleteya lawa uyahihi, ma a hewahewali hi witumaganeya.
  mal-C: യേശു ഗലീലയിലെ കാനായിൽവെച്ച് അത്ഭുതചിഹ്നങ്ങളുടെ ആരംഭമായി ഇതു ചെയ്ത് തന്റെ
    മഹത്ത്വം വെളിപ്പെടുത്തി; അങ്ങനെ ശിഷ്യന്മാർ അദ്ദേഹത്തിൽ വിശ്വസിച്ചു.
  grc-SR: Ταύτην ἐποίησεν ⸋τὴν⸌ ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανᾷ τῆς Γαλιλαίας,
    καὶ ἐφανέρωσεν τὴν δόξαν αὐτοῦ· καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ.
  bgc-bgc: यीशु नै गलील परदेस के काना नगर म्ह अपणा यो पैहला चिन्ह-चमत्कार दिखाकै अपणी
    महिमा जाहिर कर दी अर जिसकी बजह तै उसके चेल्यां नै उसपै बिश्वास करया।
  khz-khz: E Iesu gena vegailia irau vagina tovotovona evega-matagaiato Kana vanuganai,
    Galileia tanona aonai. Voanana ia maekana-ralemana iwavagina e tiavuna kamuna
    evega-matagaiato, e gena melo na gevega-taunataunaato.
  deu-TKW: Damit machte Jesus den Anfang der Zeichen in Kana in Galiläa und offenbarte
    seine Herrlichkeit, und seine Jünger gewannen Glauben an ihn.
  zsr-NT: Yöl‑laꞌ huac nac bëꞌ ni benëꞌ Jesús lu yödz Caná luyú Galilea nac le rzu
    lau yuguꞌ yöl‑laꞌ huac gunëꞌ. Cni guc, buluꞌë lahui yöl‑laꞌ zxön queëꞌ, atiꞌ gulayejlëꞌë
    Lëꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: 'Wana nde ezalaki likamwisi ya liboso, oyo Yesu asalaki : esalemaki na
    Kana ya Galile. Ezalaki moko kati na bikamwa oyo, na nzela na yango, amonisaki
    nkembo na Ye ; mpe bayekoli na Ye bandimaki Ye.'
  hns-NT: Jiesoe ie kaam Gaalielea diehaat Kaana sahar me karies hai. Ie pahiela dafe
    raha kie Parmeswar ke maahaanta okare me dekhaail. Aur okar tjela log okare me
    bieswaas kare lagal.
  noa-E: Mag Galilea durr phöbördam Caná anʉm ee dö vinoog paatarrta warrpem õrau
    nem ooba aajem Jesuu wautarr ajim, mag wau sim gaaimua ich jua theeg oopieg. Mag,
    maach i dʉ̈i wënʉrraajerr khʉʉnaujã warag wajapcha i khaphʉ nʉisijim, chadcha
    Ẽwandamau warrgarwe pʉ̈iju a jaaujerr dʉ̈ita maach wënʉrrʉm. Magta marau warag
    i iek ʉ̈kha nʉisijim.
  eng-EMTV: This beginning of the signs Jesus did in Cana of Galilee, and manifested
    His glory; and His disciples believed in Him.
  mib-NT: Jniñu yáha jéē ni sáha Jesús ini ñuu Caná ndañúū Galilea cúu jniñu jéhnu
    xīhna ñúhún jéē ni sáha ya jeē steén yā poder yā. Te súcuan ni steén yā jeē yóhyo
    cújéhnu ya. Te tēe cáscuáha jíín yá ni cacandíje de ya.
  lif-NT2: ये़सुरे़ काक्‍नुःल्‍ले़ तगिबा कन् निङ्‌वाॽ के़माबा मिक्‍सेःन्‍निन् गालिल
    थुम्‍मोबा काना पाङ्‌जुम्‍मो चोगु॥ हे़क्‍केलॽरिक् कुमिमिदिङ्‌ङिन् ओसेःन्‍दाङ् चोगुआङ्
    कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ नसाःन् मे़जोगुरो॥
  xnj-xnj: Chenicho chavi chinamtiti cha kutumbula cheachikitili Yesu ku Kana, pamulima
    wa Galilaya. Akalangisa ukulu waki, vawuliwa vaki ndi vakamsadika.
  mmx-mmx: Nai lavanga sangsangu avot tinotno ne Iesu ga lox i. Ni ga lox i na ro
    Kena at lenep silok Galili. Neni ga lox asuusu lolos teren go, la lavaun pinivu
    ren diga nunu ren.
  cbr-NT: Usoquin ca Jesusan Galilea menu 'icë ëma, Caná, anuxun aín sinanëinshi 'atabaquin
    uni itsin 'acëma ñu 'acëxa, uni itsin cushisamaira ca aín cushi 'icë quixuan unicaman
    'unánun. Usaquian ñu 'aia isi ca aín 'unánmicë unicama ami catamëacëxa.
  tee-NT: Ju ani lhamak'an navilh ju Jesús ju lak'achak'an Caná ju laxa'estado Galilea.
    Yuchach ju p'ulhnan lhamak'an ju navilh ju Jesús. Chunchach ju apumalacasunilh
    ju lapanacni ju ixtachaput. Pus acsnich ju palai talhilaca'alh ju Jesús ju anuch
    ix'amamaka'ui.
  eng-LSV: This [is the] beginning of the signs Jesus did in Cana of Galilee, and
    revealed His glory, and His disciples believed in Him;
  cak-NT: Ri xu'on ri Jesús chupa ri c'ulubic pa Caná chiri' pa Galilea, jari' ri
    na'ey milagro ri xu'on. Y ri jun milagro re', can xuc'ut chi raja' can c'o-wi
    ruk'ij. Y ri je ru-discípulos can xquiya' cánima riq'uin.
  pah-NT: Jesus'ga ombote yhya vinhoramo cidade de Caná pe Galiléiapeve'g̃a gwyri
    pe ikwehe. A'ea ypy ga oapo ahemonhimomby'ava'ea hepiuka g̃a pe gweaporog̃ita
    Tupanamo. Nurã garemimbo'ehara'g̃a jikohetei ga rehe.
  sja-NT: Mãgɨ́ ooda Jesupa Galilea eujãdepema Caná p'uurude paji irua naapɨara ooda
    eperãarãpa p'oyaa oodak'aa ãchi juadoopa. Mãga ook'ãri, unupiji ichi wãara Tachi
    Ak'õrepa pëida. Ma ooda unudak'ãri, chi k'õp'ãyoorãpa audupɨara irude ijãa p'aneejida.
  xed-xed: Tsaya taŋtaŋa mazəmzəm maga Yesu ma luwa Kana ta haɗika Galili. Mantsa
    ya maraŋta tsi ta glakwani. Ka faftá duhwalhani ta ghəŋ tida.
  glk-glk: اَطویی عیسی خو اوّلین معجزه‌یه قانایه جلیلِ میأن انجام بده و خو جلاله نیشأن
    بده و اونه شاگردأن به اون ایمأن بأوردیدی.
  mks-NT: Ña̱ xitúhún yóho na̱caja Jesús ñuu Caná cuéntá estado Galilea na̱sa̱cuu
    a̱ ña̱ xitúhún nu̱ cuítí na̱caja Jesús já ná cuni ña̱yivi ndá quia̱hva cáhnu cúú
    mé á. Ta xi̱hín ña̱ yóho na̱candeé ini na̱ xíca tuun xi̱hín a̱ cán mé á.
  gfk-S: Io, Jisas ga gil ikin ra luaina dades na hakilang kaia Kena ruma Galili.
    Kaie igom hapuasne ira nuno minamar, ma ira nuno bulu na harausur di ga nurnur
    um tana.
  bmu-bmu: Jisösnöŋ aŋgöletot mutukŋi ki mi Galili prowinsgö miri qetŋi Kana miaŋgöreŋ
    meyök. Mi memba mewö miaŋön kukösumŋi indeliga asuhuyök. Mi asuhuiga gwarekurupŋan
    möt narim waŋgiget.
  dgz-dgz: Endi mame Iesu yo mega erewa at Galili pa Keina gapan to ewamon. Mame gapan
    me kiman oya oya mega ta ewamon, ap menan watu enamot mega imu pose waren inap
    anu tumat tane.
  eng-GNV: 'This beginning of miracles did Iesus in Cana a towne of Galile, and shewed
    forth his glorie: and his disciples beleeued on him.'
  zaa-NT: Primero milágruį nna beni Jesús le' yetsi Caná qui' Galilea nna belui'e
    la'huacca quì'e de ỹiabara'. Ca enne' ruthète'niáa nna huíalatsi' cabi e.
  eng-WEBSTER: This beginning of miracles Jesus performed in Cana of Galilee, and
    manifested his glory; and his disciples believed on him.
  guh-guh: 'Bajarapapinijicuene Dioso pesaëta Jesús exana Caná tomarata. Canátomara
    eca Galilea nacuata. Caná tomarata Jesús jane baja taxuxuaba Dioso pesaëta pinijicuene
    pexanaponaejava. Bajarajota jane baja Jesús najamatabëcueneitajëta Dioso pesaëta
    ayaicuene pexanaejava pecaëjëpaenëcuenetsi. Nexata pijajivi orijibia sivanajamatabëcuenecopabaponatsi.
    Jesús pijajivi jamatabëjumaitsi: —Xaniajai rabaja. Pepacuene Cristo, ponë copiaevetavanapatsi
    pepatsijavatsica vajanacacapanepaenexa, jamatabëjai.'
  bon-bon: Yeesu ai teeme niinäcerage ciitaca mule ne jewenige Kaana cewe je Galilaya
    probins ngalebora. Apu pi tabe teeme kokre ne eboclomtige, siige teeme abiberäja
    bägrä cina teebine jitrungisi.
  nhw-BL: Jesús quichijqui ni tlanextilijcayotl ipan altepetl Caná ipan estado Galilea.
    Huan ya ni elqui nopa achtihui tlanextilijcayotl catli quichijqui para technextilis
    ihueyitilis. Huan tiimomachtijcahua más tijneltocaque para yaya nopa Cristo catli
    Toteco techtitlanilisquía.
  swh-ONEN: Huu, ndio uliokuwa muujiza wa kwanza Yesu aliofanya Kana ya Galilaya.
    Hivyo Yesu alidhihirisha utukufu wake, nao wanafunzi wake wakamwamini.
  wbi-wbi: UYesu alyavombile ikidegho iki ku Kana kukighavo ikya Galilaya, ikidegho
    ikio kyale kivalilo kya kwanda kuhufia uvuvaha vwake, mu uluo avavulanisivua vaake
    vakaghina kukumwitika.
  bba-bba: Mɑɑmɑɑki yeni ye Yesu u kuɑ Kɑnɑɔ, Gɑlilen temɔ mi, yeyɑ yɑ sɑ̃ɑ ɡbiikɑɑ
    win mɑɑmɑɑki be u kuɑ sɔɔ. Miyɑ u win yiiko sɔ̃ɔsi, mɑ win bwɑ̃ɑbɑ nùn nɑɑnɛ doke.
  eng-KJVCPB: This beginning of miracles did Jesus in Cana of Galilee, and manifested
    forth his glory; and his disciples believed on him.
  kgk-NT: Upéixa onhepyrũ Hesu heroviapyrã-rupi hembiapo porã. Caná, Galiléia tetã-my
    hembiapo porã. Ohexa uka gwemimbo'e kwéry-pe gwekoha porãha. Ohexa kwaa ramo hese
    hekoha porã, ojerovia-ma hese hikwái.
  waj-waj: Yisuuva Anutuuqaa mmoori ari vookarauvaa Karirayaa aakiaivaki vau yoosinna
    kiisa Kenaa ivaki tauraa toosa hara iiravai. Ivo ivaki toosa hara uu mmooriivaa
    uuduu teeda ari ngiaammuauya ivo uu mmooriivaa oyai tuanaa yoketaivaa teeda innara
    kutaavaivee tiravai.
  cpy-cpy: Rootaki etanakawori roñaahan-tziro Jesús nampitsiki Menkoshiniki janta
    Tepoweniki, ari retanakawori itajonka-wentantzi roñaahan-tzirori ishintsinka.
    Ari ikemijanta-perota-nakiri riyotaani-paeni.
  ekk-PKP: See oli Jeesuse kõige esimene tunnustäht ja selle tegi ta Galilea Kaanas.
    Siin ilmutas ta oma auhiilgust ja tema jüngrid hakkasid temasse uskuma.
  mpx-mpx: Ginol yawiyawi toto ya Yeisu wana ginol yawiyawi houwan hot, i ginola awan
    Kena elana labi Galili. Ginol o elana wana wasawasa i pamasal, inoke wana tohago
    hi abulilek-an.
  wbp-wbp: Nyampu kuja kirringka yirdingkaju Kaanarla ngurungka Kaliliyirla Jijajirli
    ngapa-jangkaju kurruly-yirrarnu pamalku, ngulaju Kaatu-kurlangu-kurlurlu yartarnarri
    wiri-jarlu-kurlurlu. Ngula-wangurla-wiyi, kulalu Jijaji milya-pungu kurdungurlu-paturlu
    yartarnarri-kirli nyanunguju. Manu-nyanu milki-yirrarnu nyanungurra-kurra kujalpa
    nyinaja pirrjirdi-nyayirni Kaatu-piya-yijala. Kujalu yartarnarri wiri-jarlu nyangu
    kurdungurlu-paturlu, kujarlaju wala nyinajalkulurla Jijajikiji.
  luo-luo: Ranyisi mar hono mokwongoni Yesu notimo e dala Kana e piny Galili. Nonyiso
    duongʼne kuom timne, kendo jopuonjrene noyie kuome.
  nhe-NT: Jesús quichijqui ni tlanescayotl ipan altepetl Caná ipan estado Galilea.
    Huan ya ni elqui nopa achtohui tlanescayotl tlen quichijqui para technextilis
    ihueyitilis. Huan tiimomachtijcahua más tijneltocaque para yajaya nopa Cristo
    tlen Toteco techtitlanilisquía.
  aii-aii: ܐܵܗܵܐ ܝܗܘܵܐ ܗ̇ܘ ܢܝܼܫܲܢܩܵܐ ܩܲܕܡܵܝܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܝܼܫܘܿܥ ܓܵܘ ܩܵܛܢܹܐ ܕܓܠܝܼܠܵܐ،
    ܘܡܘܼܕܸܥ ܠܹܗ ܚܸܩܪܹܗ، ܘܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
  esk-NT: Sivulliqpiaŋuplugu taamna quviqnaqtuaq savaaq Jesus-ŋum iñiqtaġiniġaa Cana-mi
    Galilee-miittuami. Ilaan kamanautni qiñiqtinniġaa. Aasrii maliġuaqtaiñ ukpiġiliutipsaagniġaat.
  msb-msb: Ini na ginhimo ni Jesus sa Cana san Galilea amo an tuna san iya mga milagro.
    Didto ginpakita niya an iya gloryoso na gahom kaya an mga disipulos nagturuod
    sa iya.
  cpa-NT: Lah¹jøng² báh³ ca¹løa¹ juu¹² juøh¹² ca¹jmo¹ Jesús lah¹ni³, hi² ca¹jmo¹dsa
    Caná ja³tén¹² Galilea. Ca¹mi¹léi¹³ Jesús hi² juanh¹²dsa. Jøng² ca¹hé¹ dsa² quianh¹³dsa
    jǿg³ quiah¹²dsa.
  dso-dso: ଏଟା ଜିସୁ ପର୍‌ତୁମ୍‌ କଲା କାବାଅଇଜିବା କାମ୍‌ । ସେଟା ଗାଲିଲି ଦେସର୍‌ କାନା ନଅରେ
    କରିରଇଲା । ଏନ୍ତି କରି ତାର୍‌ ମଇମା ଦେକାଇଲା ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କଲାଇ
    ।
  meu-meu: Iesu ena toa ginigunana na ini e hahedinaraia toma, Kana, Galilea kahana,
    ai e karaia; unu amo ia hairaina e hahedinaraia, bona ena hahediba ese e abidadama
    henia.
  yva-NT: Anapaporainye so Yesus po raroron no munijo Kana no no propinsijo Galilea,
    wemirati Apa anapaporainyo manasyin dave. Yesus apa anapaporainye so Apa vambunino
    ntiti rave Po raroron, weti Apa arakovo utavondi ai wo raen wanave Ai.
  dgc-dgc: I éya a ginimet ni Jesus ta Kana, éy sáya i purumeru a gimet na a makataka-taka.
    Nagpatunay siya du tolay ta éya ta pagkadiyos na. Ey du alagad na, éy naniwala
    dén side a siya i tiniyak na Diyos a tagapagligtas du Judeo.
  zpm-NT: Milagr ne beeṉ Jesús guiedz Caná ga, ga glopaa blu me lo miech gaṉle nli
    tib meṉ nroob nac me. Grëse no ne nac no xpëëdscuel me, zeeṉe bdzioṉ now, hor
    co bliladz no nli me nac Meṉ ne zëëble diidz ga cxeeḻ Dios.
  hix-NT: Àro wyaro htxero tahoxetà yonyhoy hatà, Txesusu, toto komo wya, Kana ho
    tehtok hatà, Karyeryeya yamtar hono rma ho tehtok hatà. Àro wyaro rma ehonomnà
    me xaxa nosonyhoy hatà. Àro ke, onà wyaro nketxkon hatà, ànhananàhrà ro komo.
    Noro mokro hamà, ketxkon hatà.
  sim-sim: Jisas mbele las ma undahi ambu maifu mendek yanga Kana provins Galilik
    or uri kasira. Maintontlo os or uri karem. Or hiushama kwambu nga nanda ria. Oson
    or urik ol orin tiyandari ma ondo li heyehe limu mbara, �Ma toto kwambu ngashi
    ria.�
  npi-ULB: गालीलको कानामा येशूले गर्नुभएको यो पहिलो चिह्न थियो, र उहाँले आफ्नो महिमा
    प्रकट गर्नुभयो, अनि त्यसैले उहाँका चेलाहरूले उहाँलाई विश्‍वास गरे ।
  cgc-cgc: Pag-imo an Jesus ta bino alin ta waig na kanen naan ta Cana na sakep ta
    Galilea, yon una na katingalaan na pabuat din na pamatuod daw kino kanen an. Paagi
    ta una na katingalaan na pabuat din, papakala din na daw ino naan ta Dyos naan
    man ki kanen. Iya na mga tinudluan gatuo ki kanen.
  tim-tim: Imâ Yesu Kana kepian Galilaia hânân kulem memeŋe are keiŋe katmâ ikiŋaet
    kulem mem miawagep. Akto hoŋ bawalupŋande are ekmâ Yesu nâŋgaŋi.
  yor-yor: Èyí jẹ́ àkọ́ṣe iṣẹ́ àmì, tí Jesu ṣe ní Kana ti Galili. Ó sì fi ògo rẹ̀
    hàn; àwọn ọmọ-ẹ̀yìn rẹ̀ sì gbà á gbọ́.
  wos-wos: Wun nukwa dé Jisas tale hanja xéhafi yandan hambuk jémba dé ya. Kanambu
    dé wun hambuk jémba ya. God déka hambuk hwendéka wun hambukmbu jémba yandéka déka
    du di xé. Xe di déka xékélakita di déka du déka jémba sarékéta di wa, “Wun du
    Godna nyan dé. Wu mwi hundi dé.” Wungi di wa.
  emp-NTPO: Maʌ̃ ne ununaca naãrã od̶ara Jesuba Caná purud̶e Galilea druad̶e osia.
    Maʌ̃gʌd̶eba idjira dji Dromada unubisia. Mãwã idji ume nĩbabadarãba idjira wãrãda
    ĩjãsid̶aa.
  eng-F35: This, the first of the miraculous signs, Jesus performed in Cana of Galilee
    and revealed His glory; and His disciples believed into Him.
  ind-ind: Demikianlah Yesus melakukan keajaiban yang pertama. Hal itu terjadi di
    kampung Kana di daerah Galilea. Dengan melakukan keajaiban pertama itu, Yesus
    mulai menyatakan kemuliaan-Nya, dan kami murid-murid-Nya mulai percaya kepada-Nya.
  pes-OPCB: بدین ترتیب عیسی نخستین نشانۀ معجزه‌آسای خود را در قانای جلیل به ظهور آورد
    و جلال خود را آشکار ساخت و شاگردانش به او ایمان آوردند.
  mpt-mpt: Yesuse e okok sum olo mikiktemo Galili temano Kena bib ye klanea e titilo
    alebenea wateniba e okok aleyemin nakai e bainobo gesiobe.
  ssx-ssx: Yesuma꞉ta꞉ mo Ka꞉lili nane hayeke da Keina da pa꞉ta꞉ hata꞉ ipika꞉ wele
    piekeeki koto pa꞉ta꞉ amba꞉la piekeme. Koto pa꞉ta꞉ hata꞉ ipikana꞉ma꞉ ipika꞉ kapu
    tieke hala꞉eki peneme yao waleeke handaa ipika꞉ disaipolo haliwekima꞉ ipiki pa꞉ta꞉
    hone tulaemekeme.
  mkl-mkl: Iyi bɛi í jɛ mɑɑmɑɑke sinte iyi Jesu í ce. Kɑnɑ bɛi í coo si ilɛi Gɑlilee.
    Do yɑɑse bɛɛbɛi í nyisiò ɑmboeɛ nɔ mɔcɔɛ ŋɑ ɑ̀ dɑsiɛ nɑɑnɛ.
  gaq-gaq: ଜିସୁ ମେଁନେ ଆକେନ୍ ସେନୁଗ୍‌ ଇରିଆତୁଗ୍ କାମ୍ ଗାଲିଲୀନେ କାନା ଇନିନ୍ନିଆ ଡିଙ୍ଗ୍‌ବ‍କେ
    ଦେକ୍‌ରକମ୍ ଜିସୁ ମେଁନେ ମ‍ଇମା ଆସୁଏକେ ଆରି ସିସ୍ଇଂ ମେଁନେଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଆର୍କେ
    ।
  gof-RNT: Yesuusi ha koyro malaataa Galiila biittan Qaana kataman oothis; hessan
    ba gitatethaa bessis. Iya tamaareti iya ammanidosona.
  unx-unx: ନେ'ଲେକା ୟୀଶୁ ଗାଲିଲ୍‌ରେୟାଃ କାନା ହାତୁରେ ଆୟାଃ ପାହିଲା ପେଡ଼େୟାନ୍‌ କାମି ଏଟେଦ୍‌କେଦାଏ
    ନେ'ଲେକା ଇନିଃ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ ଉଦୁବ୍‌କେଦାଏ ଆଡଃ ଇନିୟାଃ ଚେଲାକ ଇନିଃରେକ ବିଶ୍ୱାସ୍‌କେଦାଃ
    ।
  gah-gah: Izesú nene Kana numutoka Galilaia mikasigú nene ámina alévolé suni apí
    ike, ezáa hazana kelepizekago, izegipala zuha keza nene ánigiake, aikumú gili
    alévolé amó.
  lcm-lcm: Kana kapo ainoai luai i avibisan i vilvil ataping, Iesu kata abis ia, na
    kata abis ia e Kana, rina i Galilaia. Kata abis ia asi akalitai ani urmaus ina,
    asukang a kana keve nat i akalit kila atung kari lomlomon singina.
  aer-aer: Yanhe kwenhe lyete-ante anthurre Jesus-elarle ilyernpenye mpwareke. Re
    kwenhe arne nhenhe renhe mpwareke apmere Cana arritnyeke, nhenge ahelhe Galilee-ke.
    Nhenge re arne nhenhe renhe mpwaremele, re imerneke rarle nhenge ngangkere akngerre
    anthurre-akerte aneke, yanhe-ngentyele apententye akngerre ikwerenhe areyele renhe
    arratye itelareme anthurre nhenge rarle Messiah anemeke Akngeyele-arle yerneke-arle.
  qvc-NT: Chayshina prubinsya Galiliyapa Kaná llaqtambim Jisusqa punta milagruta rurarqan,
    chay binuta rurashpa. Chayta rurashpam, payqa pudirniyuq kashqanda rikachikurqan.
    Chaymi noqaykuna yach'akuqningunaqa paypi kriyirqayllapa.
  tgl-ULB: Ang himalang ito sa Cana ng Galilea ay ang simula ng mga mahimalang tanda
    na ginawa ni Jesus, ipinapahayag ang kaniyang kaluwalhatian, kaya ang mga alagad
    ay nananampalataya sa kaniya.
  cbs-NT: jaska wakin Caná Galilea anuxun dami atimaska taewakin Jesúsun jawen kushipa
    nuku uinmakin taewaya jawen tsumabun eskadabes ikunwankin nun taewaniki.
  xtm-NTPP: Cha'a kúu ja ni sa'a Jesús ma ñuu nani Caná ñuu Galilea ma, te cha'a kúu
    xinañu'u milagru ni sa'a ya ma, ja ni kaxtnu'u ya jayiñu'u maa ya ma. Te tee ka
    ndikin ya ma, ni ka kukanu ini‑ka de ya.
  nnq-nnq: Yesu alaya iingi yi ikobo yu kutumbula okwo kukilambo cha Kana, Ku Galilaya,
    ngalaya kibumo chakwe, na akinapunji bakwe ngabanhwamini.
  bao-NT: Ate, Galilea yepa macã macã Caná ca wãme cʉtiri macãre Jesús cʉ̃ ca tiirique
    pea, ca ĩa ñaaña manirije cʉ̃ ca tii bau nii jʉorije niiro biiwʉ. Tee mena ĩñowi
    Ʉmʉreco Pacʉ cʉ̃ ca tiicojoricʉ ca tutua majuropeegʉ cʉ̃ ca niirijere. To biri
    jãa, cʉ̃ buerã pea, díámacʉ̃ cʉ̃re jãa tʉo nʉnʉjee jʉowʉ.
  san-ORI: ଇତ୍ଥଂ ଯୀଶୁର୍ଗାଲୀଲପ୍ରଦେଶେ ଆଶ୍ଚର୍ୟ୍ୟକାର୍ମ୍ମ ପ୍ରାରମ୍ଭ ନିଜମହିମାନଂ ପ୍ରାକାଶଯତ୍
    ତତଃ ଶିଷ୍ୟାସ୍ତସ୍ମିନ୍ ୱ୍ୟଶ୍ୱସନ୍|
  huv-NT: Ninguiaj amelich arang ateócan Teat Jesús tiül aaga cambaj Caná tiül Galilea.
    Tüüch majaraw nguineay nej alndom marang cuajantanej. Quiaj minipilan nej tayariw
    nej andeac.
  otn-NT: Nu̱na̱ ya guehna̱ rá̱ mʉdi ra̱ milagro bá̱ ørbʉ ja ra̱ hni̱ni̱ Caná ngue
    ra̱ häi Galilea ra̱ Jesús. Ja bi̱ nɛ̱qui̱ p'ʉ ngue ma̱guesɛ ra̱ Jesús. Nu̱'ʉ yø
    xädi p'ʉya, ma̱n'na bi 'yɛ̱c'ɛ̱i̱ ngue guehna̱ ra̱ Cristo na̱.
  nop-nop: Jesu adi Bepaŋ kunumneniŋ’walaŋ kudi miŋgoŋ tububihila tubune mintadakaleguk.
    Kudi i yokwet wapum Kana, Galili kwetneŋ uŋoŋ tuguk. Nai uŋaniŋ saŋiniŋŋiŋ miŋgoŋ
    mintaune mihiŋiyedi kaŋ nadisukilitimiŋgiŋ.
  obo-NT: Na, ini en kos unna taddot mgo mokososoobbun pinuungan ni Disas. Id puungan
    din ini riyot Cana no sakup to Galilea. Ukit ka‑ay, id pokita rin iddos lampas
    no kotuusan din. De‑en iddos mgo tinodduwan din, id mosalig pe‑en kos kopomakoy
    ran kandin.
  cak-ENT: Ri xbün c'a ri Jesús que xbün ruya'al-uva chin ri ya' pa c'ulubic pa tinamit
    Caná chiri' pa ruch'ulef Galilea, jari' ri nabey milagro ri xbün. Y ri jun milagro
    re', xuc'ut c'a que rija' c'o-vi nim ruk'ij. Y ri ye rachibila' xquiya' c'a cánima
    riq'uin.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤒᤠ ᤁᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤏᤡᤴ ᤃᤠᤗᤡᤗ ᤌᤢᤶᤔᤥᤒᤠ ᤁᤠᤏᤠ ᤐᤠᤱᤈᤢᤶᤔᤥ
    ᤆᤥᤃᤢ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: Tiñu yáhá jā ní nsāhá Jesús inī ñuū Caná ndáñúū Galilea cúu tiñu ñáhnú jā
    xíhna ñúhún jā ní nsāhá yā jā stéhēn yā poder yā. De súcuán nī stéhēn yā jā cúñáhnú
    ndasí yā. De ndá tēe scuáha jíín yā nī ncandíja dē yā.
  san-TIB: ཨིཏྠཾ ཡཱིཤུརྒཱལཱིལཔྲདེཤེ ཨཱཤྩཪྻྱཀཱརྨྨ པྲཱརམྦྷ ནིཛམཧིམཱནཾ པྲཱཀཱཤཡཏ྄ ཏཏཿ ཤིཥྱཱསྟསྨིན྄
    ཝྱཤྭསན྄།
  qve-NT: Jesusqa Galilea provincia law Caná llaqtapin kay primer kaq milagrotaqa
    ruwaran. Chay ruwasqanwanmi Jesusqa rikuchikuran ancha atiyniyoq kasqanta. Hinaqtinmi
    discipulonkunaqa paypi creeranku.
  pao-NT: Yow esoo nagutza mooe'ugasoo ka Te Pabe'e pooha manikepu, ka Cana-wi'yoona.
    Owe manakwana numme ka Te Pabe'e numme pooha tunedyooemona unukoosoo besa oo naka'oedyukute
    manika.
  cbu-NT: An watach Isus kizpur ashimaam chtarangiya. Ashirangu anumun tputssha Isusoo
    wizpurini natstarangana. Anumuntamani iy Isus wipunashini, Apanllparee Wipaya.
    ¿Tamarima ashka? atuni, Isusoo pakich mangoonarangani.
  usa-usa: maa-qtátááqô Îtuma miráuraimma nommá wááeni-nomma aúkáitana kéena maannáma
    Îtuni áqnáabaq-awaameqa Kéinabaqa Kááriri-marukaqa mirá-uraiye. Îtuma wení iyápó-annama
    Îtuni tágama-yataaqa aónareta wemmá yirummá ámikaae.
  soy-soy: Lɛ̃ kɛ Yeesu uu Kɑlilee kɛteni-i Kɑnɑɑ-pɔ mɛwɑisɑŋɑ piwɑi kori. Lɛ̃ kuú
    nɛ ummulɛ nyísɛ upipirɛtiki ɑpi pɛɛ́ nɛ kɛfɑ u tɛnɛ.
  hui-hui: Yasuhanda agalime nabiagane aleru dewaore binigo mbira pigane Galiliha
    tano mbira mini Kainani howa ogoni bini. Bialu howa ibunaga hongo taraore holene
    winigobi walia hene. Ani walia hayagola ibunaga talima piaga biarume ibuhondo
    mini mbiraore wini.
  amf-amf: Yesus ogo biron tarshen yerinam kinin hayoono Galila peensa Qaana katamantene.
    Ogoka yisa gobshinamaar ki dhahade; kisa paanan yivayna eenaar kidar woylamin
    ke qajade.
  quc-NNT: Ri xub'an ri Jesús pa Caná re Galilea, are wa' ri nab'e kajmab'al etal.
    Ruk' wa' xuk'utu chi sib'alaj nim u q'ij ri Are'. Xekojon k'u ru tijoxelab' che.
  dob-dob: Gete ꞌena Yesu ꞌina paisewa waiwaina nuganuganina, ꞌana weꞌiweꞌiyaya ꞌigieapwesena
    ꞌasa Kena ꞌenaya, Galili senanaya, ga ꞌina waiwai ꞌieꞌitaena tomota ꞌediya, ta
    ꞌina tononoyao tauna siemisena.
  wrs-wrs: Memba Yesus seilnovra vena hevna mendekliandramba, himba di Keina kembella
    vena Galili provinsra. Di himba hevna pusambakambamba novpa wuleihinna, osm ora
    keknasowol wohlohv. Wo hevtindiva os hemba undnahonamba keknamba lohvhoapramnana.
  mca-mca: Aka'an hik aka' yojo kekhewe' ham ƚunyejeyi'iju'ƚ in yaqsiijkii ha' Jesús,
    qa yaqsiiji'kii hakha' witset'ii Caná, hakha' sehe' Galilea. Aka'an ƚunye'j in
    hats inq'ethinij pa' qi ƚewqiye'jji'ha, qa he' ƚ'ijatshenhei qa qi'ija in nite'
    yeqeku' hakha'an.
  tzo-TZC: Ti vaꞌi sꞌelan laj spas ti Jesús ta Caná jteclum ti oy ta Galileae, jaꞌ
    sba velta laj yacꞌ iluc ti señail ti jun yutsil ti smucꞌul stsatsale. Jech o xal
    ichꞌbil ta mucꞌ icꞌot ti Jesús yuꞌun ti yajchancꞌoptaque.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဂါ​လိ​လဲ​ပြည်​ကာ​န​မြို့​တွင် ဤ​သို့​ဦး​စွာ​ပ​ထ​မ​အံ့​ဖွယ်​သော​နိ​မိတ်​လက္ခ
    ဏာ​ကို​ပြ​တော်​မူ​လျက် မိ​မိ​၏​ဘုန်း​အ​သ​ရေ တော်​ကို​ထွန်း​တောက်​စေ​တော်​မူ​၏။
    သို့​ဖြစ်​၍ တ​ပည့်​တော်​တို့​သည်​ကိုယ်​တော်​ကို​ယုံ​ကြည် ကြ​၏။
  gng-NT: Nɛn nɛ yé miyɔkm ya bonn nà *Yesu cin' ki tien' nɛ̀. U là tien' miyɔkm
    ya bonn bugbɛn Kana ni nɛ, Galile ya tinfɛnm ni, ki cère' binib laa' u ŋmɔbe
    ukpiɛke ma bo. Nɛ uʼpanpaankaab teke' wɔ ki jin'.
  cbi-NTPO: Tsenñu Jesús entsangue' Diosyaa tsanguekaantsuve tyainuu jumu ajke' bijee
    ke' keewaatu, Galilea tusha Caná pebulunaa tsanguemi. Junu tsangue' ya naaju tsamantsaa
    ju' bain entsai keengayañaa ya' disipulula yanu keenguila.
  ikk-NT: Imẹ Kana rị Galili kẹ Jesu nọ rụn ọrụn-atụmẹnya ibuzọnị hụn o gi ghọsị ọghọ
    a, ụmụ-azụụn a nọ kweri n'ẹ.
  leu-leu: Nabeꞌ ve a mo faꞌipul mata aava na Yesus a vesane e nane vile la bina Kena
    pe Galili. Nane faxalit famatavas a roxoyan sina e voxo a mu fefeng sina ri namkai
    sena.
  maz-NT: Nujyo, o tsja'a e Jesús a Caná c'ü tsja a Galilea. Nguejyo o mbürü o jizhi
    c'ü dya nunca mi janda c'o nte. A cjanu o mbãrãji c'ü me na nojo angueze. C'o
    o̱ discípulo o 'ñejmeji c'ua angueze.
  bod-N: དེ་ལྟར་གྲུབ་རྟགས་དང་པོ་དེ་སྐྱབས་མགོན་ཡེ་ཤུས་ག་ལིལ་ཡུལ་གྱི་ཀ་ནཱ་རུ་བསྟན་ཏེ།
    རང་གི་གཟི་བརྗིད་མངོན་པར་མཛད་པས་ཐུགས་སྲས་རྣམས་ཀྱང་ཁོང་ལ་དད་པར་གྱུར་ཏོ།།
  tca-NT: Rü guma Gariréaanewa yexmane ga ĩãne ga Canáwa nixĩ ga yema naxüxü̃ ga Ngechuchu.
    Rü yema nixĩ ga nüxĩraü̃xü̃ ga cuèxruü̃ ga Tupanaãrü poramaã üxü̃ ga nawa nügü
    inawéxü̃ ga Tupana Nane na yiĩxü̃. Rü toma ga norü ngúexü̃gü rü nüxü̃́ tayaxõgü.
  zpl-NT: Nucuaꞌ neca milagro rluti nú uriꞌi Jesuse, uriꞌinu milagro quieꞌ eyeche
    Caná nú nchiucuꞌ lu iliu Galilea, scua ulubeꞌnu poder nú rluꞌcunu nu uchili arquiꞌ
    bee beneꞌnu liꞌinu.
  mbc-NT: Mîrîrî anî' nîkupî eserîkan pepîn kupî'pî Jesusya e'mai' pe pu'kuru to'
    nera'ma ton pe. Galiléia pata po tîwe'sen Caná cidaderî po ikupî'pîiya. Moropai
    tîmeruntîri yenpo'pîiya. Moropai inenupa'sanya ikupî'pî innape.
  ndg-ndg: Muujiza woo wa Kana ya Galialaya, wabile nga mwanzo ya ishara ya miujiza
    yaaipangite Yesu, atikuupunua utukufu wake, nga banapunzi bake kabamwamini.
  wsk-wsk: Munan Jesus Galilee sor te Cana wonong te beteram imitang, mu noko miracle
    gira nunguningkiri, noko nikim sokel wetang saparam. Se ko olekem munan umu arigiman
    ale nongomang ningi nunguning aram.
  toj-NT: Ja jastal it sc'ulan ja Jesús ja ba hacienda Caná ja ba Galilea, ja' ni
    ja mero sbajtanil seña sea jastal sc'ulan ja milagro. Ilji jastal jel nihuan ja
    yipi, jaxa snebuman jumasa, ja mero ora jahui, ti sc'uane juntiroa.
  tbc-tbc: Kulob girager en Jesus san urat malan malan Galili distrik lo Kana panu
    na igane ilasa ya. An lo iŋsan yaŋak tubun ak san dabai iŋ lo yen dan kuai isig,
    iŋsan megeloum dileg, iŋ o ilod lo rumok a.
  sna-sna: Jesu akaita chiratidzo ichi chokutanga paKana yomuGarirea. Nokudaro akaratidza
    kubwinya kwake, uye vadzidzi vake vakatenda kwaari.
  smk-NT: Sitin ginwa' nadtaw ni Jesus sa babalin Cana sa Galilea, sya a u'nan pammatutuo
    nin maipa'ka' no si'no ya tan mangipa'kit ti nin kata'gayan na. Ket saray tumutumbok
    na, lalo saraynan nagmatalek kona.
  grc-TCGNT: Ταύτην ἐποίησε τὴν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανᾷ τῆς Γαλιλαίας,
    καὶ ἐφανέρωσε τὴν δόξαν αὐτοῦ· καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ.
  gof-WFTW: Yesuusi ha koyro malaataa Galiila biittan Qaana kataman oothis; hessan
    ba gitatethaa bessis. Iya tamaareti iya ammanidosona.
  spa-BLM: Este principio de sus milagros lo hizo Jesús en Caná de Galilea, y reveló
    su gloria; y sus discípulos creyeron en él.
  kyz-NT: Aipo resaka taetu ore, 'ga remimu'eramũ, 'ga rerowiaa. —Jarejuwarete 'ga
    pãjẽa futat 'ga wereko ra'e— 'jau ore arajaupe. Kana 'jawa amunaw ipe ra'ne Jejui
    'ga aeremiapoe'ema apo ypy ypy oree ikue. 'Uwarete 'ga pãjẽ resaukaa oree ikue.
    Aipoa amunawa 'upa Garireja ywy pe.
  dao-dao: Jesuh naw hina müncankse akcük säih Kalile hne, Kana mlüha mdang lü a hlüngtainak
    mdangki. Acunüng, axüisaw he naw Jesuh jumkie.
  cya-cya: Nde culoo cha' nu tnu m'ni Jesús quichen Caná se'en lyi'ya loo Galilea,
    xa ncua chcan' loo cha' cuiya' nda'an lo'o ñi, lo' yu ta'a nda'an ñi ya qui'an
    ti' 'in ñi.
  wrk-wrk: Nani yabimbayi walkurra yaji ngiruka Jisuswanyi. Jalannga nyuli yabimba
    ngiruka yaji nananyina yajina Kayina. Nanda yaji Kayina, nananyina walkurranyina
    yajina Kalili. Jingkijba yali, nyuli walkurra mambuka, yabimbangangi nyuli nanda
    ngiruka yaji ngarrkinyi krayibkanyi. Nanamukunyi nanganginmukunyi kandimukunyi,
    jingkijba yali, nyuli Jandanyi Kudkanyi. Barriwa.
  nii-nii: Jiisas eim jep oł ei am kumna mendpił erang, eim nge noman dinga tiłang
    ei andan tum. Kunum ełe eim nge ekii sinjing wu ombu Jiisas kin pii gii ninjing.
  ign-NT: Eta juca táinapuiruhi tiáramicare máimerecahi ema Jesús, tayehe eta avasare
    Caná. Ichape­rinehi eta viáramirahi viti vineca­panahi eta juca máimere­sirahi
    eta máitupa­ji­jia­si­ravahi. Tacahe, ichape­rinehi eta visuapirahi viti máimitu­reanahi.
  dik-NT: Kënë yen ë këdït jäŋ gɔ̈i cï Jethu kaŋ looi gen Kana pan Galilia. Ku yen
    acï diɛ̈tde nyuɔɔth, ku aacï kɔcken ye buɔɔth jäl gam.
  cac-cac: Ix sch'ox jun milagro chi' Jesús d'a chon̈ab' Caná d'a yol yic Galilea.
    B'ab'el ch'oxnab'il satub'tac jun ix sch'ox chi'. Icha chi' ix yutej sch'oxani
    to nivan spoder. Axo eb' sc'ayb'um, ix yac' val och Jesús chi' eb' d'a sc'ool.
  tzj-E: Jawra nabey milagro xuban Jesús, tzra' xuban wa' chpam tnamet Caná jc'ola
