  dgr-DOGNT: Zezì kǫ̀ta Cana wheda ekò eyı t'akwełǫ̀ǫ̀ enıìyah whehtsı̨ ı̨lè. Enıìyah
    deè elı̨ı̨ sìı dǫ gıaɂı̨į̀ agǫ̀ǫ̀là, eyıt'à wecheekeè weghǫ gınì nàtsoò agejà.
  pes-OPV: و این ابتدای معجزاتی است که از عیسی درقانای جلیل صادر گشت و جلال خود را
    ظاهرکرد و شاگردانش به او ایمان آوردند.
  ron-1924: Ачест ынчепут ал семнелор Луй л-а фэкут Исус ын Кана дин Галилея. Ел Шь-а
    арэтат слава Са, ши ученичий Луй ау крезут ын Ел.
  tpz-tpz: Manih Keenan pa muhin va Galiliꞌ ne Ieesuꞌ to nok a tah vatoksean vamomoaan
    peꞌ nën. Manih pa vöön pamëh neꞌ to vataare o kikis peꞌ ko vamomhë peꞌ ep, pare
    vaman poë.
  agd-agd: Máan mi en Kariri varafin Kaná barurá Yisasi araíen enará ukhein daná ma
    afoká ein mai vei kakhan má ákona vá aní uran mai van mi vei eyo iyampon kayo
    ano ódaren béintá mumunan en mino.
  rkb-NT: Iwaze Sesus zinymyrynahatsa ihumo sispirikporẽtsa. — O atahi Deus zikwy
    ziwatawy — nikaranaha. Tapara Deus zikwy Kanaã ezektsa bo ziwatawyky. Kanaã Karireja
    eze niy. Anaeze hi Deus zikwy Sesus tuk niapykyryk niy.
  san-THA: 'อิตฺถํ ยีศุรฺคาลีลปฺรเทเศ อาศฺจรฺยฺยการฺมฺม ปฺรารมฺภ นิชมหิมานํ ปฺรากาศยตฺ
    ตต: ศิษฺยาสฺตสฺมินฺ วฺยศฺวสนฺฯ'
  iws-iws: Ya tariigɨna ya dimɨn kɨrɨe komiiya Jisɨs siya tɨra bɨigɨ bɨi saeya. Siya
    ta saiirɨn om Kena nu haɨmii Galili hɨr nwowɨn siir hɨr tɨrkɨn. Mɨ ta ɨiya siya
    siir kɨrɨe komiiya mɨ siir dimɨn mɨiyɨk mɨiyɨkɨm Adi Komii siya hauuwɨn siir,
    siya kamɨm siir kɨgna mɨriiyɨm sɨmiirɨn saiir nɨisiimauugɨn. Mɨ wa ha nwokɨ aɨngwo
    tɨbmii kɨɨnɨm Jisɨs siya Adi Komii siir yɨnisɨmkɨn.
  pol-SZ: W ten oto sposób w Kanie Galilejskiej Jezus dokonał pierwszego cudu. Objawił
    przez to swoją chwałę i uwierzyli w Niego Jego uczniowie.
  ztq-NT: Caná nii ngab Galilea klootyee beeñtsyey Jesús kyalntson. Siko bluuy xaa
    xkyalwnabey xaa, aan lëë xpëëdscuel xaa bniladzy xtiits xaa.
  zai-NT: Nga nga primé milagru ni bi'ni Jesús. Ne guca ni ndaani guidxi Caná de Galilea.
    Raqué biluí' be pabiá' nandxó' be, ne bini cre ca discípulu stibe laabe.
  upv-upv: Ngel evi nelesien womujnen nga Iesu muloli renge Kena renge ngaim ne Galili
    san, nga miviseni nosrövien sen. Ko jinibb sen marosuri ni rengen.
  wap-NT: Cana iaꞌo wuruꞌu kiwiiniꞌoraz Jesus shaꞌapatan umanawunuꞌo aimaakan. Naꞌii
    uaida-kidan naꞌapam paugaru umanawunun. Uruu idi kaimanaimanaꞌa naa utominapa-kidaniinao
    mishidapan uruu.
  mva-mva: Kilala kaiboangi ngae ka Iesus matamatanatuka iemaki. Kena anua, ege Galili
    kaba-lo be kilala ngae iemaki. Be nge ono Iesus ne malamaka kaiboangdi nge mangata
    inanga. Makara be tagataga ne nge lama diunania-uia.
  dwr-NT: Yesuusi bare ootheedda wolqqaama malaatatuwaappe hawaa koyruwaa Galiilaa
    gadiyan Qaanaa geetettiyaa heeraan ootheedda; hewan bare bonchchuwaa I qonccissina,
    A kaalliyaawanttu aani ammaneeddino.
  kfw-kfw: Jisu'n mansakhet chuon inlak kha Cana Galilee ah athoa ama lurna kha amalar,
    halli asiamruoi ngai'n amadiang inlei-ngamnajei.
  bfz-bfz: यीशुए गलील प्रदेशो रे काना नगरो रे आपणा ये पईला चिह्न् दखाई की आपणी महिमा
    प्रगट कित्ती और तिना रे चेलेया तिना पाँदे विश्वास कित्तेया कि सच्ची येई ई मसीह
    ए।
  cuk-09: Jesús we-ibmar-wilubgan-dakledisurmalad gebe Galilea-yargi, Caná-neggweburgi
    imaksa-gusad. Agi Jesús na e-gangued oyosad. Degine, e-sapingan Jesús-nue-bensuli-gunonimarsunnad.
  ben-OBCV: এ ছিল গালীলের কানা নগরে করা যীশুর প্রথম চিহ্নকাজ। এইভাবে তিনি তাঁর মহিমা
    প্রকাশ করলেন এবং তাঁর শিষ্যেরা তাঁর উপর বিশ্বাস করলেন।
  mil-NT: Te sá nǐ nadatɨ̀u Jesús ndute‑áⁿ nǐ nduu‑xi vìnú cúú‑xí ɨ̀ɨⁿ chiuⁿ díhna
    nuu sǎ vǎ yǒo tnàhí ndàcu cada ní quide‑gá ñuú Cànaá, ɨɨⁿ ñuú yɨ́ndèhu distritú
    Galìleá, te chìuⁿ ní quide‑gá‑áⁿ cúú‑xí ɨ̀ɨⁿ chiuⁿ cahnu vihi, núu xíǎⁿ ní cutnùní
    iní‑yu sá ǐo càhnu cuu‑gá, te ní sándáá iní ñáhá nchàa cue tée xìca cuu ndɨhɨ‑gá.
  myu-myu: Imẽneju ceweju etaybitbinayũ oitabun cekay. — Deus a'õbacaap kug̃ teku
    — io'e ip. Jesus idibi o'timuwexat uva'abidim. Jesus koam wuywebe i'e ba'oreat
    o'g̃ubapuk Caná ka beayũ etabutpe Galiléia eipi be. Õn Deus a'õbacaap kug̃ iap
    o'g̃ubapuk adeayũ be.
  fue-fue: Non Yeesu waɗiri kaayeefi mum arandehi der siire Kana, der leydi Galili.
    Non o hollitiri baawɗe makko, go aahiiɓe makko goonɗini mo.
  amk-amk: Fitantuma nanai Yesusi niari na Kana na nu Galilea foi, wefitantuma reantenang
    pari na ne fiainawiai fuba niariri foi kiai. Na fitantuma nanai deinawi kariri
    ne sambewaraio dedai fo tuti ne inontarai erariati fosa eroasoi finanaia.
  fai-fai: Kale bela Yesus ami kamakikiw mit kei kukuw makik kano nadane yanol kanamin
    kukuw makik makik yak Keinan abiw Galili kal bom alam kitid uyo kuw misun teibada,
    alam weng kidimin kinim iyo kal kei afan beyo, kale aket kudawánsiw kai kal ko.
  ura-NT: Nitohaneeinte Calileea batane que nenaa nese Canaau, binoneein jesinaaeca
    rotoe Jesoso, esinae Cana Coaunera letononeein nihane coitucuuruha cachaaurune
    coina. Nii coaraaina, esentaacaanu aina nerelanaa nichaanune. Nitohaneein nunuheteeinte,
    itolere cunaitenacaauru rautaain, itolere ichae Cana Coaunera Calaohi Jesoso.
  mcd-NT: Ahuamamishti yora atiroma cuscan huatiroshaquin Jesús nanno nan pushurasi
    Caná ano tau huaquin noco ismaniquin. Ato ismani aamain Diospan Facucoinshofin
    ahuunshon ahuamamishti tsoan oinmisima cuscara huatiroquin. Ascano oincashon non
    afu rafumisifoan man non icoinra huani. —Icoinfin Jesús Diospan Facucoinran, —ishon
    non shinanniquin.
  urt-urt: Jisas ŋende mirakel ŋendehei kin uku ŋanar Kana nato distrik Galili. Ŋai
    uku ŋaiye kin ŋende pe, kin nasambe wutuꞌ embere topoꞌe bongol kitikin. Pe ŋoihmbwaip
    lenge jetalah teŋeime kin.
  kiz-kiz: Muujiza obho bhwa Kana jha Galilaya, bhujhele ndo mwanzo bhwa ishara sya
    miujiza jhaajhibhombili Yesu, bhoifunula utukufu bhwa muene, naha ndo bhanafunzi
    bha muene bhakamwamini.
  tzo-TZE: Ja' jech ic'ot ta pasel tey ta lum Caná tey ta Galilea banamil. Ja' sba
    to velta laj yac' ta ilel sq'uelubil ti scotol xu' yu'un li Jesuse. Vu'uncutic
    li yajchanc'opuncutique la jch'uncutic ti ja' Xnich'on Diose.
  lex-lex: Hadi ed maka Yesus Nhi'a hihi'a-yapyapi mak kamehi-kayona (mujizat) mulaliaini
    mak ktutga Uplerlawna rurni-laini, ne Nhi' nan hade la'a leta Kana, Galilea letni
    de. La' hade totpena Entutga E preheni-mkaini la nohkerna wawannu. Dewade mak
    klernohor reri re rpesiay tioto' memna E'a.
  dov-dov: Echi chitondezyo nchitanzi Jesu nchakachita mu Kkana ya Galili, alubo wakayubununa
    bulemu bwakwe, antomwe abasikwiya bakwe bakasyoma mulinguwe.
  toc-NT: Huá eé chú­chut hua̠ntu̠ lak­pá­li̠lh Jesús nac Caná cxmu­ni­cipio Gali­lea,
    hua̠ntu̠ luu pu̠lh tlá­hualh lanca xta­scújut, y huá u̠má tzú­culh li̠ma̠­siyuy
    pi̠ lanca xla­ca­tzúcut y a̠ma̠ko̠lh xta­ma̠­kalh­ta­huaké̠n taca̠­naj­lá­nilh
    pi̠ xli̠­cána xlá Cristo hua̠nti̠ xmini̠t ca̠lak­ma̠xtuy.
  ulk-1902: Abele degraretelu gaire Iesu ra adigir, E ikerare abele Kana ge Galilaia,
    a abi zorom etomelu; abara kaimeg giz abi odaratarare.
  som-som: Calaamooyinka Ciise tii ugu horraysay waxay ahayd tan uu ku sameeyey Kaana
    tii Galili, oo wuxuu ku muujiyey ammaantiisii, xertiisiina way rumaysteen.
  mam-C: Atzin lo tnejil techil tipin Jesúsjo b'ant toj najb'il Caná toj ttx'otx'
    Galiley, ex tu'njo lo xi tyek'ine' nim toklin kye' t-xnaq'tzb'in. Ex tu'n ikyjo,
    b'e'x xi kynimin qa Tk'wal Dios.
  ndj-ndj: Yesu kagola muhilu awu wa kwaa aku mbwani ya Kana, mumlima wa Galilaya.
    Pala palangushili ukomi waki na vandundami vaki vamujumilili.
  mbj-NT: Pooj jé Jesus du doo do tapahuunh do ta tii. Ta tii hã kä tametä kän tak'ëp
    hadoo do ta hejój, ti hyb n'aa ta ma matëg ta hã rah'yy kae padäg kän. Panang
    Kanah häd näng doo bä, Garirej häj n'aa bä ti ta tii.
  lat-VUC: Hoc fecit initium signorum Jesus in Cana Galilææ; et manifestavit gloriam
    suam, et crediderunt in eum discipuli ejus.
  ngp-ngp: Vilagiso ivi va nk'hongo, Yesu avidamanyaga uko Kana ya Galilaya vileke
    aulavanye uwedi wakwe utendese. Wanamp'hina wakwe niyo wamhuwila.
  aoi-aoi: Akine-ka arrubuda niyamama Jesus akina-manja angalya Keliliya akina-manja
    Keyina, eningadinuba-wiya akina ebina ngarrakuwilyakajuwama ngarna nilikenu-mulangwa
    Neningikarrawara-langwa. Yakwujina ngawa nakina nabilyerrikama arrubuda ena-langwa
    nuwabuwarrukwajungwunu-mulangwa. Yadikina-langwiya kembirra aburraja warnikabuburrakiyuwa
    ena-langwa nawerrikambilyuma enuwa-manja arakba-da.
  enq-2: Yuu Galali taono Kena dokonya, Jisasame mirakolo pia dupa pitakanya mirakolo
    dake wambao pia. Dopa pia dokome, baanya tii pipae doko paneamosa, baanya disaipolo
    dupame baa tungi piami.
  eng-ASVBT: This the beginning of his signs did Jesus in Cana of Galilee, and manifested
    his glory; and his disciples believed on him.
  mna-mna: Ina mos mataana kana ta Yesu ikam bekena iswe zaana mi mburaana biibi.
    Ni itooro su kar Kana ki Galilea. Tana zin naŋgaŋ kini tire to tiurla kini.
  myw-myw: Nakabsilamaw mulin naman Yeisuw nivag towen, ven Ken wawnuwan Galiliy,
    waseg ikatimlakes natawtoun, navamul mo isimounids waseg.
  sby-sby: Ici calikuba cishikunkamanisha cakutanguna Yesu ncalensa mumunshi wa Kana
    mucimpansha ca Galileya nkwalalesha bulemu bwakendi, neco beshikwiya bakendi balamushoma.
  sll-sll: Ena Yisas gir migi mongwo haung ya moni mol i ungwo ungwo, ari molere,
    Galili probins Kena oo malgi yal ta al ingwo gin iwe, tal guma hon dongwo i hongebe
    weni ongure, arihobi hangwi. Hangure God Yisas yulang tongwo i, i tibi olungure,
    na gamna hobi hanere Yisas pir tomingi.
  yaq-NT: Ini'i jum ili jo'ara bwiaraa Kalilea' tea'po kateka, Kanaa' tea'po Jesujta
    yaaka'u, inim tua ujyoisi eiyaawatchika a' joa'uta, aapo a' bit tebobaekai, ju'u
    machilaa a jita a' joaka a' yaaka'uta, tua ke'esamria tukan. Jume' a' majtim intok
    junama'a aapo'ik sualek.
  uro-uro: Rhakt täkt di ama narhuir qi ama nañis ki ama muqunängi qäraktni i ma Jisas
    ka mualat na qi e ma Kana va ama ngärhäktka ma Galili. Näkt iangärhäkt aa lat
    ngä muqunäga sa aa murhämeska. Bä qärarhani aa mudäsaqongda di rhat nanakt na
    qa.
  ita-1885: Gesù fece questo principio di miracoli in Cana di Galilea, e manifestò
    la sua gloria; e i suoi discepoli credettero in lui.
  muy-muy: 'Zlam ga Yezu ya àgray enjenjeni agri ejep ana mis, aɗəfiki zlam ana tay
    ni ti àgray a Kana ka haɗ Gelili ti nahkay. Gayaŋ ya àgray nahkay ni ti àɗafaki
    naŋ gəɗakani : ndam maɗəbay naŋ ni tàra tə̀səra naŋ gəɗakani ti tə̀fəki ahàr hʉya.'
  kqc-kqc: Mina bi ini ouresi mokena vegu, Cana Galilee gaganiri reyo; mironari ini
    vabara moi ogau riyo ma ini usi dina vene ina rofu mokena vari gira aeyadi.
  tav-tav: Jesu atiere Galilea cawamecʉtopʉ Caná cawamecʉti macapʉ cáti iñoowĩ. Tiere
    ácʉ topʉ nemoona cʉ cáti majirije mena cáti iñoo jʉgowĩ. Tiere cʉ cáto tʉjʉrã
    jã cʉ buerã, “Dio cʉ cajoʉna ãmi,” cʉ̃re jã caĩ nʉcʉbʉgowʉ.
  eng-ULB: This first sign Jesus did in Cana of Galilee, and he revealed his glory,
    and his disciples believed in him.
  spa-VBL: Esta fue la primera de las señales milagrosas de Jesús, y fue realizada
    en Caná de Galilea. Aquí él dio a conocer su gloria, y sus discípulos pusieron
    su confianza en él.
  fra-_FOB: Jésus fit ce premier miracle à Cana de Galilée, et il manifesta sa gloire;
    et ses disciples crurent en lui.
  hau-ULB: Wannan alama ta farko ce da Yesu yayi a Kana ta Galili, ya kuma bayyana
    daukakarsa, almajiransa kuma suka gaskata da shi.
  mal-mal: യേശു ഇതിനെ അടയാളങ്ങളുടെ ആരംഭമായി ഗലീലയിലെ കാനയിൽവച്ച് ചെയ്തു തന്റെ മഹത്വം
    വെളിപ്പെടുത്തി; അവന്റെ ശിഷ്യന്മാർ അവനിൽ വിശ്വസിച്ചു.
  kkc-kkc: Esiga Gelili mi toowa ma kulodu Kana mi pepooko mapoo Yesuye daga malalo
    goo toowa opusomo di ee moodoo maga, yayo hu toowa toloso badeli goo ee eligiso.
    Eseme o hamamee dili odoo oso goo hagee ogoloso yimapoo tei tooso.
  lit-lit: Šitą antgamtinių ženklų pradžią Jėzus padarė Galilėjos Kanoje ir apreiškė
    savo šlovę; ir jo mokytiniai juo tikėjo.
  urd-GVR: Yoṅ Īsā ne Galīl ke Qānā meṅ yih pahlā ilāhī nishān dikhā kar apne jalāl
    kā izhār kiyā. Yih dekh kar us ke shāgird us par īmān lāe.
  far-far: Nia na ne etana fanadae ne sa Jesus nia sasia. Nia sasia laona fere 'i
    Kena laona lofaa 'i Galili. Senai nia ka fatainia na 'initoe nia, ma na fafurongo
    nia ki kera ka famamana nia na.
  suz-BL: मेको येसु आ ङोंइती ङा छक लाक्‍चा ङा गेय बाक्‍त। मेको ङोंइती पशो छक लाक्‍चा
    ङा गेय गालील रागी ङा काना माइश्‍शो सहरमी पशो बाक्‍त। मोपा मुर आन कली आ सक्ति कोंइशो
    बाक्‍त। मेको तशा आ शेंसीबपुकीमी येसु कली परमप्रभु यावे आ तौ बाक्‍त, दे थमा सुदमे
    बाक्‍त। यूहन्‍ना १:१४
  car-NT: Ero Kana po, Galilea ta Jesus nikapy'po oty, moro koromono me inikapy'po
    kapu wyinono oty moro kynakon. Iwara ro moro tykuranory enepo'po Jesus 'wa. Mo'karon
    inemeparykon 'wa amyika'po.
  amp-amp: Tot barkof mirakerkfot Jisasr rihingrna gngonakmot. Galili profinsko yorhwa
    taun Kanat tohhato nd miraker-kfot hingrnamort. Nd mirakerkfot hingrnamot, ror
    yakitohwa yufati bbukefthu yak nuhasyuk neft fak nuhasmor. Nd nefmn disaiperm
    htihato to be rroh dukefm Jisasrn htamom.
  bht-bht: यीशुऐ गलील प्रदेशे दे काना शेहर च अपणा ऐ पेहला चमत्कार दसी करी अपणी महिमा
    दसी कने उदे चेलयां उस पर भरोसा किता की सै ही मसीह है।
  eng-NOY: This beginning of the signs Jesus made in Cana of Galilee, and manifested
    his glory; and his disciples believed in him.
  cub-NT: Que teni põeva ne d̶arĩ majibenore d̶arejame Jesús, jã́d̶ovacʉyʉ ʉ̃i majiéde.
    Galilea ãmicʉrõi, Caná ãmicʉriĩmaroi, ʉ̃i ocore oatʉvainoque, Jesús bʉ́rejame
    põeva ne d̶arĩ majibede ʉ̃i d̶aiyede. “Jʉ̃menijicʉi epeimʉme ʉ̃”, põevare are
    d̶ayʉ, nópe náre jã́d̶ovarejame Jesús. Aru “Cristo bajube ʉ̃” arĩ, me jʉ arejacarã
    ñʉja ʉ̃i bueimara.
  ita-1927: Gesù fece questo primo de’ suoi miracoli in Cana di Galilea, e manifestò
    la sua gloria; e i suoi discepoli credettero in lui.
  lww-lww: Ana sur nap̃a Yesu kila e pulkumali nae Kana e yo nap̃a Kalele, naga sane
    pe pupia kile tai, naga pe kiena kile p̃esia nap̃a miyum̃aenia. Naga kila, sa
    nap̃a naga sape siar na kila meraravanen kiena puriukawaena nae yo metava, ana
    pogos nap̃a kiena nalogena la apisuia, kiela nalelagaena e naga pa laa metava,
    sane naga pe Navisaarena kemua lelaga.
  ckb-ckb: ئەو پەرجووەی عیسا لە قانای جەلیل کردی، یەکەمین نیشانەی بوو کە بەهۆیەوە
    شکۆی خۆی دەرخست، قوتابییەکانیشی باوەڕیان پێی هێنا.
  nas-nas: Aung Jiisuuꞌ bakaning taaꞌniꞌantananka-koo tutunaꞌnung. Tee nkovuuꞌnung
    Kana-navuntuꞌkoo, Kaaleliꞌnameng-koonooꞌke. Teke eeꞌnooꞌke bakaang meenasi siraꞌparuꞌ
    eeꞌnoko niiꞌke bakaning barevare-nupoonge masikaꞌantavampiruꞌ.
  uvl-uvl: Ke merakulo tengene ana nenge Iesus poia lohot nga kileng nenge Kana nge
    Kalelea. Pe nga lamau Iesus henonou hote i sipona nena hemalmalinga palaungana
    lange nena hana mur. Pomalam leteria manmanna nge i.
  eng-BBE: This, the first of his signs, Jesus did at Cana in Galilee and let his
    glory be seen openly; and his disciples put their faith in him.
  ixl-CNT: Uncheeꞌ aꞌ u bꞌaxa txaichil iꞌan u Jesuus tu Canaa tziꞌ, tikuenta Galilea.
