  san-PUN: ਇੱਥੰ ਯੀਸ਼ੁਰ੍ਗਾਲੀਲਪ੍ਰਦੇਸ਼ੇ ਆਸ਼੍ਚਰ੍ੱਯਕਾਰ੍ੰਮ ਪ੍ਰਾਰਮ੍ਭ ਨਿਜਮਹਿਮਾਨੰ ਪ੍ਰਾਕਾਸ਼ਯਤ੍ ਤਤਃ
