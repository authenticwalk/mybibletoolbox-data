  rus-SYN: Так положил Иисус начало чудесам в Кане Галилейской и явил славу Свою;
    и уверовали в Него ученики Его.
  mbh-mbh: Ake ini ine pathepolong mukalinga ako Jisas i oma i. Ma i oma i a rem pomnga
    a Kana a epee ako a Galili. Na nge ile omaing aken i pathengal ako God i papomnga
    i, mako ile wainlangaere olemio ol nge i.
  bdd-bdd: Beno Yesu ꞌina ꞌilaꞌilala waiwaina ꞌihegaine nugeteya ꞌasa Kena ꞌoina,
    beno Galili tupwaina, ma ꞌiheꞌitaeya tomota ꞌoidiya, ma wetenuge ꞌina waiwai siꞌiteya,
