  ena-ena: Jisasɨ nɨbu Galili fɨli tɨbɨ heŋ hɨniadami. Heŋ hɨnihɨni sibɨla vivi hɨdɨlɨ
    maha nudɨ vɨdɨvɨdɨŋ agadɨ heŋ Kana haiabɨla hɨsɨŋ agɨlasaŋ abalamami. Abalamɨci
    nudɨ hulemɨlɨ agɨlaŋ nudɨ vɨdɨvɨdɨŋ hekɨlɨ agadɨ igavɨla nusaŋ hɨji vɨdɨvɨdɨŋ
    lamavɨmi.
  tgo-tgo: Jisas va i vakathakai vara vakathake ghamba rotaele iyake Kena Galili e
    tɨne. Le vakathako ghamba rotaele iyako i woraŋgiya le vwenyevwenye na gharaghambu
    thɨ loŋweghathɨ.
  yap-yap: Ma aram e ke ngongliy Jesus e bin som’on e maang’ang ni ngongliy u lan
    e binaw nu Kana ni bay u lan e nug nu Galile; Ireram e gin ni dag riy gelngin
    ni yag ngak u tharmiy, ma aram me mich Jesus u wan’ pi gachalpen.
  mop-NT: Le'ec a milagro ada'a, le'ec u yaax betaj a Jesusu. Eeltabi ti yan u patalil.
    Le'ecoo' u yaj cambala, u mas tz'ajoo' u yool tu pach. Betabi a milagro abe' ich
    caj Cana tu cuenta Galilea.
  tet-tet: Lia nia dadi iha leo Kana, iha rai Galilea. Oras nia, Yesus naseꞌi tadak
    blaar uluk fohon mak ema bele naree. Nia natudu Niakaan kabaas nunia, toꞌo Niakaan
    maktuir sia fiar baa Nia.
  hlt-MCSB: Jesuh loh miknoek a saii te Galilee kah Kana ah a tongcuek tih amah kah
    thangpomnah te a phoe. Te dongah a hnukbang rhoek loh amah te a tangnah uh.
  xtd-NT: Duꞌa n‑kuu milagru kiꞌna nuu n‑kida Jesús. Ñuu nani Caná distrito Galilea,
    n‑dandeꞌa Jesús ñayiu xa taxnuni‑ia nuu ntdaa xa io. Te n‑ka jandixa ñaꞌa se dakuaꞌa‑ia.
  mdy-ETH: ዬሱሴ ዬኖ ፆኦሲ ዎልቄና ማዺንቴ ዓኮ ባኮ ቤርታሲ ጌሊላ ዓጮይዳ ቃና ጌይንታ ካታማ ማዼኔ፤ ዬያይዲፆና ፔኤኮ ቦንቾ
    ፔጋሲ ዔርዜሢሮ ዒዛኮ ጊንፆ ሃንታዞንሢያ ዒዛ ጉሙርቄኔ።
  spl-spl: Yesuŋe Kana kapi yan âi topŋe katmâ kulem memu ekmunŋe âlâ kândâkdâ otmu
    yâkâlen biwinenŋaŋe kepeiwin.
  usp-NT: Ri xan Kakaj Jesús Caná re Galilea ri' li nab'e c'utb'i jcwinel Kakaj Dios
    xan pire xc'ut chi sub'laj nimi' jk'ij, jwi'li'li yak ajtijol rib'ak chirij xcub'ar
    jch'olak chirij.
  zav-NT: De'e nga ben Jeso'osən' Cana distrit c̱he Galilean' goquən miḻagr nech de'en
    bene' par blo'e de que nse'e yeḻə' guac c̱he Diozən'. Na' neto' disipl c̱he' benḻilažə'əto'one'.
  sgz-sgz: Minái kán mulán akiláng ái Iesu, má a longoi i malar á Kana i balis á Galiláiá.
    Má ngorer ák inngas tari kán rakrakai mai tilik támin táit a longoi, má kán kalilik
    án aratintin dik ruruna on.
  kek-NT: A'an a'in li xbe̱n milagro li quixba̱nu li Jesús nak quixsuk'isi li ha'
    chok' vino aran Caná re Galilea. Riq'uin li milagro a'in quixc'utbesi nak cuan
    xcuanquil ut eb lix tzolom que'xpa̱b nak li Jesús a'an li Ralal li Dios.
  blz-NT: Ya'amo a upa kosamba' men tumbena tuu' ia wawau i Yesus. Ia nangawawau iya'a
    na Kana men na Galilea. Wawau kosamba' iya'a niwawau bookoi oosan men mompopo'inti'ikon
    kobalaki'an-Na. Mbaka' murit-Na noparasayamo na Ko'ona.
  poe-NT: Tí kjuaxroan a kjuíchꞌe chꞌín Jesús chjasin Caná estado Galilea mé tí kjuaxroan
    sa̱oxín kjuasin chꞌán mé kjua̱ko̱xi̱n chꞌán nkexrí imá jié tí kjuachaxin kuènte
    chꞌán, a̱ ntá tí sín kꞌuájiko chꞌán mé kuítekaon sín tí jehe chꞌán.
  san-TAM: 'இத்த²ம்ʼ யீஸு²ர்கா³லீலப்ரதே³ஸே² ஆஸ்²சர்ய்யகார்ம்ம ப்ராரம்ப⁴ நிஜமஹிமாநம்ʼ
    ப்ராகாஸ²யத் தத​: ஸி²ஷ்யாஸ்தஸ்மிந் வ்யஸ்²வஸந்|'
  cof-NT: Junca wari Jesús casale wepanato quirantsancari seque quee yaca duque mantá
    tan joeque tenhilaisa. Caná pueblobi tsanquee Galilea tobi. Junni yachi tsachila
    junca quirato, yaca fécari quereilaiyoe.
  srm-NT: Wë nöö fa di soni pasa dë a Kana a di pisiwata u Galilea naandë, nöö hën
    da di fosu foondo wooko Masa Jesosi du e. Ku ën a mbei sëmbë si di Gadu fasi fëën
    di a abi, nöö hën u dee bakama fëën ko biibi möön taanga nëën liba.
  qvs-NT: Galilea partipi Kana llaktapi Jesuska chay milagruta rurarkan. Chayta rurashpa
    kawachikurkan alli yachak kananta. Chay milagruta ruraptin ñukaykunaka kreyirkanisapa
    Tata Diospa wambran kananta.
  zca-NT: Kure' galo laka yalnazhon kwa'n mile' Jesús yezh Caná kwa'n ña'n lazh men
    Galilea, par milu' Me xmod nak yalnazhon che'n Me; kuze' haxta nu rë men che'n
    Jesús ngwayila bixa' Me más.
  cbc-NT: Bairo bairi ato Galilea yepapʉ Caná cawãmecʉti macãpʉ atie Jesús cʉ̃ caáti
    ĩñorĩqũẽ pʉame cʉ̃ cawãma átijẽño ĩñoo jʉ̃gorique majũ ãmʉ. Bairo ácʉ, camasãrẽ
    na ĩñowĩ nocãrõ cʉ̃ catutuarijere. Bairo cʉ̃ caáti ĩñorõ, jãã, cʉ̃ cabuerã cʉ̃ã
    caroaro cariape cʉ̃ jãã tʉ̃gojʉ̃gowʉ.
  qxo-NT: Tsay “Cana” ningan marcachö yacupita vïnuman ticratsirmi Jesus rurargan
    punta cag milagruta. Tsayta ricarmi discïpuluncuna tantiyacuriyargan Tayta Dios
    cachamungan salvacog canganta.
  mox-mox: Baʼe viaqa nana ʼinega Ieisu ena fewa ʼebenuavoqana nugwenugweina giveʼifoqeyea
    ʼabaga Kena ʼinaya diʼwe Galili gamonaya. Ta baʼe ʼinega ena waiwai veʼitayea
    tomotau ʼidia, ta ana toʼabibodayavo ivetumaqanea.
  kew-kew: Go puri pane kogonore Yesumi Galili su robo ru-nane aaya Kana adaare-para
    aba ripima pisa. Go adaare-parare Yesumi nipuna epe paana puri wanaloa nipuna
    disaipel aanumi nipu madaa kone rulasimi.
  dww-dww: Uma inam Yesu mataira pakanama voienama yai karena Keina meagaine, Galili
    provins nopone. Inam kedane tauna neneḡarinama yai maḡatari be na tauwai muriwatanama
    ai sumaḡena.
  nif-nif: Yesulɨ Galili kandañ, Kana it kwelan tuk tɨmbɨ wain indañguk walɨ endok
    jimba kundil dama sɨsɨnɨk. Kundil wɨn tɨñɨpi, enlok kusal engano wɨn tɨmbɨ inda-dakleumbi,
    gwañgwañiilɨ kañbi nandɨ-kwambɨñ dañgɨlɨñ.
  twi-ASANTE: Saa nsɛnkyerɛnneɛ a Yesu yɛɛ wɔ Kana a ɛwɔ Galilea asase so no ne nsɛnkyerɛnneɛ
    a ɛdi ɛkan a ɔyɛɛ wɔ badwam de kyerɛɛ sɛ ne tumi firi ɔsoro. Ɛmaa nʼasuafoɔ no
    nso gyee no dii sɛ, ampa ara, ɔno ne Agyenkwa no.
  aoj-aoj: Amamba ametal banagami magaliꞌi siꞌi God nandaꞌami, dambadamba Jisas nandaꞌam
    Kana itap apamba luꞌupa Galili. Anen nihimbaꞌma esisa glori ananimi banagami mogogalaꞌi.
    Eaꞌ amom alipumi ananimi mahapifana.
  cbv-cbv: Pánih chãjna, Galilea baác Caná tʉ́tchidih ã jwíih wẽp chãj jʉ́ʉtʉp jĩ,
    “Dios wʉ̃ʉ́h caá”, cã́acwã ĩ niiját pínah niijná. Pánihna, “Caán Dios ã wahni
    yoobát caá”, jwiít ã bohénit caandíh jwĩ niíj jenah joí jwíihip jĩ.
  taw-taw: Pen Jisas tap mageptek anɨb ak jɨj gɨl gak, taun Kena, Galili plopens gak.
    Anɨgek, ne bɨawl yɨbɨl kɨles yɨbɨl yek ak mɨseŋ nɨgep tek lek, bɨne okok nop gos
    lɨnɨgɨlak.
  jic-NT: Niná Caná nt'a nin la tjiji Jesús, Galilea mpe se jütütj nt'a. Mwalá way
    nenem Jesús pajal 'üsüs la tjiji sin la 'üsüs jis la jay Dios jas tjejyama jupj.
    Nin mpes wa sin 'yüsa lis tjiji wa jupj p'iyá pajal 'üsüs, pajal püné jupj. Nin
    la tjiji na, jupj discipulopan topon t'üc' way jupj Yom niná Dios jas tjejyama
    jis capj la p'acj judiopan.
  zap-NT: Laa primer gyelmilaguer ne wlaa Jesus nee, gyëz-Caná ne nak lo lyu ne la
    Galilea wlaa No. Zenga wbonyoo Ne xgyelenzoon Ne, ne le yra xpén Ne wlaleedxre
    Ne.
  wer-wer: Yesu pim retëng nentere nent ëëpna ngës rëak Kena Kalili yangerak pim weëre
    kosang pet elniipënëak retëng pipët ëën itenak ten pim ruurö weëre kosangö pim
    naë wia pël kön wi kosang wesaut.
  ipi-ipi: Jisasa bala Galili disitiki okona tano Kena okona atoto, metekolo piape
    bulupane okone puato, balana tai-lene andane oko mo pana ya-kola, balana disaipolo
    tupamane bala lo bilipi leai.
  qul-NT: Jesús cay milagrota ruwarkan Galilea provinciapi caj Caná llajtapi. Ajinamanta
    Jesús glorioso cayninta ricucherkan, discipuloncunataj paypi creerkancu.
  ter-NT: Énomone kôe inâ turixóvo ne Jesus itúkea iyupánevoti koeku óvea ya Kána,
    ya Ngalíleyake, exókovoti itúkeovo koati hána'iti ihayú'iuti. Yane kutípoane íhikauhiko.
  bmr-NT: Jino aivo itɨconɨ Jesu sihidɨ ejeevanoco omoonɨuno Cana cuumivɨ Galilea
    jiinɨjevɨ, imityaco ɨɨfusuubo. Jaaneri ijɨɨbogomɨnaa diiboco miyaavuguuhi.
  fuf-fuf: Ko ndee maande hawniinde o attii waɗude kanko Iisaa, ɗun ko ka wi'etee
    ɗon Kanaa e nder diiwal Jaliilu waɗi. Ko nii o ɓanginiri darja makko on, taalibaaɓe
    makko ɓen kadi gomɗini mo.
  bhl-bhl: Galili aneng fian em abiw mutuk Kena em kanese eisneng be, Yesus em emisik
    auk so kitil so kese eisneng ete kale. Keko beli, akalem gelewkabiliw kunum i
    em kitil fian be fein atemeko, elo “Fein! Kame Sunbin-Got em kitil fitewei, nu
    atemuw te!”, dangsiliw kale.
  ons-ons: Iwa yemo masi togogole Yesuŋo Kana matko Galili kepeo mikepka make. Maki
    paki, kine kine korop eŋane kutko pamaike, ea wane qeli ewe zonomine maputulaki,
    dokoine eŋe ka more, wet mali malipeneŋo malip kakoi.
  con-NTPO: Tsa'caen tsu Galilea'su Canáni Jesúsja me'ttia'ye canjaen tise osha'choma
    oshacho'choan. Ingi tisema shondosundeccu'qque attepa gi Tise've in'jan'fa.
  ghs-ghs: Oonomake eeteqi Dzesui Garirea habaho Kana nagapata sohoro obaoba eeteqi
    dzapa pobi nome paanaitemi tumakhameto nokoi noho torota atimata.
  peg-peg: ଜିସୁ ଇ ଲାକେ ଗାଲିଲିନି କାନାତ ପର୍ତୁମ୍‌ କାବାକିନି କାମାୟ୍‌ ହାଂଜି ଜାର୍‌ ପାଣ୍‌
    ଚଚ୍‌ଚାନ୍‌, ଆରେ ତା ଚେଲାର୍‌ ତା ତାକେ ପାର୍ତି କିତାର୍‌ ।
  txu-NT: Be, me kute raxmã kator kadjy mỳjja pumũnh kêt nhipêx krax ne ja. Garrêjakam
    krĩraxbê Kanakam ne ngô kajgoo uba kangô nhipêx ne o memã amiraxo amirĩt. Nhym
    kam kôt ba djwỳnh ar kute omũnhkam tu amim markumrẽx.
  eng-WEBU: This beginning of his signs Jesus did in Cana of Galilee, and revealed
    his glory; and his disciples believed in him.
  gnw-NT: Jesús cua uyapo Caná Galilea pegua pe. Cuarãi Jesús umbɨpɨ uicuaaca jemimboe
    reta pe jae imbaepuere tuicha ete co. Jare cua uyapo vae jeco pegua jemimboe reta
    güɨrovia jese.
  mux-mux: Kolea Gallalli distrik sukundu lirim kolea-kelú Kena taon-na Yesos-ni tirim
    ulu akili penga yu molupa kongun tirim mele liipa ora sirim ulu-tonduluma tembandu
    ulu ili pulu-pulu tirim. Aku-sipa mele yu we-yi te mólu, yu Pulu Yili-nga tondulu
    pili yili ‘enini kanangi.’ nimba liipa ora sirim. Kanu-kene yu lumbili anduli
    yima-ni ‘Yu aima sika ⸤Pulu Yili-ni liipa mundurum yili⸥.’ niku tondulu munduku
    piliiring.
  maj-NT: Kui kju̱a̱nkjún xu'bi̱ xi títjun kits'ín Jesu nanki Cana, nanki xi tíjñajihi̱n
    a̱nte Galilea̱. B'a̱ ts'ín tsakúchjihi kju̱a̱chánkaha̱, ko̱ kis'ejihi̱n já ni'yakuyáha̱
    nga Nti̱a̱ná kits'ín nibáha̱.
  bkq-NT: Târâ Canádâ, Galiléia eynynâ, saguhoem kuru adyesenry anhedylylâ ani Jesus
    Deus eon-honru tienehon-hoem. Xina Jesus eynynonro modo Jesus anhetyby tientuo,
    einwânmâ.
  kue-kue: Yesus kimagl koragle kaima Kena kamun Galili dumo kande suna igle orkwa,
    i ye yombuglomo ombuno dungo disaipelma wagle kandre ana Yesus pirngi dingwa.
  cot-NT: Ocatica oacaantantatsica intati onigaantaqueroca iragavejane, iroguenti
    jivatanquitsica imapocaqueca Jesoshi, ipeacaacaroquea ontaniqui Canaaqui choocatatsica
    Garireaqui, yonigaantantacaroca iroganejencare, ariqueate iquemisantajiaqueri
    itsatacaanejia, yaventajianacari.
  bnp-bnp: Ra nivakasiri iea e Isu i ratea na tanga e Kana, o Galili. Ia a mugana
    niva­kasiri ne Isu, i vakasiri a bagetua vona, lakea e huriki a murimuri ri luhoi
    tora ia.
  apn-NT: Nhũm Jejus kormã mẽ kãm aa mẽ kot mẽmoj pumunh kêt õ ho anhỹr kêt tã krĩ
    pê Kanã kamã ã mẽ kãm amnhĩ nhĩpêx anhỹr o hkrax. Jao amnhĩ to rax o amnhĩ to
    rax ã mẽ inhmã amnhĩ to amnhĩrĩt. Pa mẽ ixpê hkôt ri ixpa xwỳnhjaja ã kot amnhĩ
    nhĩpêx anhỹr ã omu hãmri nẽ kêp Tĩrtũm kot mẽ pakaxyw ãm xwỳnh ã omunh kurê kumrẽx.
  ctp-NT: Kichen Caná nde lo yuu ꞌin Galilea ngwa chaꞌ kanꞌ, bra nu mdyisnan yꞌni
    Jesús chaꞌ tnun chabiyaꞌ ꞌin Ndiose Sti yu. Loꞌo chaꞌ tnun kanꞌ ngwaꞌu tloo Jesús
    ꞌin nten, chaꞌ ñaꞌan neꞌ chaꞌ tlyu ꞌa tñan nka yu. Kanꞌ chaꞌ mdyisnan neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu, ndyaa ñaꞌan tiꞌ neꞌ ꞌin Jesús bra kanꞌ.
  bre-BRG: Jezuz a reas ar c'hentañ mirakl-mañ e Kana Galilea, hag e tiskouezas e
    c'hloar; e ziskibien a gredas ennañ.
  opm-opm: Ama Gariri mong Kena aptei tomnap orhor irat gwe wain tom gap ma matip
    oh Jisas orhe hanip dire na imtin da ma deisuh oh mohri kopenat rang ohe tan duup
    mar imtipmur. Ma imtip oh Moh Got orhe has yah da ohsi hat pat ma hapat dahatin
    ohe da oh pitap teinong mar namgitipmur. Namgitporhan orhe namgit napisapat han
    nuhur Orhorwi inahatin hatin han ma hapat dahatpamur.
  bvr-bvr: Jesus a-yinagata ana-ngardapa ana-goma gu-negarra nipa burr-barlmarrk jama
    a-ji. Minypa gun-gatiya rrawa Geyna wana gu-bapala gu-rrawa Galali nipa gu-gegapa
    burr-barlmarrk jama a-ji. Rrapa gu-gunardiya wenga minypa nipa a-gurdagurdarriyana
    burrwa minypa nipa wana an-babalapa. Rrapa gatiya gugu aburr-yigipa jawina marr
    aburr-balcha nula.
  wal-wal: Yesuusi ba oottido wolqqaama malaatatuppe hagaa koiruwaa Galiila biittan
    Qaana giyo kataman oottiis; hegan ba bonchchuwaa qonccissiis. Qassi erissiyo ashkkaratikka
    a ammanidosona.
  zad-NT: Yeḻ' waki dga ben Jesúza' yell Canána' daa llia gana' mbani Galileana',
    ḻennan' bene' dii nech. Na' ka' bli'e yeḻ' wak c̱he'na' nape', na'ch beṉ'ka' nongake'
    ḻe' txen benḻilall'gake'ne'.
  kmg-kmg: Jesu e Kana haeo Galilaia mâreŋko ira hâcne mâsi bapa gie-ticne fuŋkehuc
    Wofuŋ qâreŋ-ticnere foŋ bararuŋkewec. Eme motecfâcne jaŋe honerâ e manasiŋkembiŋ.
  aso-aso: Idoꞌ aꞌmine nGalilaia misubouꞌ Kana numuno ebeꞌ mininguꞌ initeꞌ ineꞌ me
    ve nene mo ganaꞌ apiꞌ ogosa eiꞌ Izesuꞌ monovoꞌve ngelebizo atoꞌ suno do sotoꞌ
    ogavo izipahala zuho nete aꞌmine amuzoꞌve nene ningi ezemuꞌ nene gili eleꞌvoleꞌ
    aniꞌ ve.
  uli-uli: Jesus ye foru mele metamol kkemal mo woal Cana we ye mel wol Galilee. Ila
    lobola ye halleha falmay la yal mo iyang, ngo mokwe redabeyal resa chepar ngali.
  nin-NT: Uwama yo si inkindirr ikagri i ime̱me̱ yi nggo Yesu à na nu Kena, na anga
    ka Galili. Nabo yo Yesu à tsarr ba inkpinkpye umaku, abiga ma ba a hi na kpanye
    na ku.
  tgk-tgk: Ҳамин тавр Исо дар Қанои Ҷалил нишонаи аввалини шӯҳрату ҷалоли худро зоҳир
    кард ва шогирдонаш ба Ӯ имон оварданд.
  acu-NT: 'Jesús nu nangkamtaik Galilea nungkanam Caná yaktanam nu wainchatai takatnaka
    turamiayi. Tura nu turamujai ni kakarmarin paan inakmasmiayi. Turamtai ni nuiniatiri
    ainautisha nu wainkau asar: “Juka nekas Yus akupkamuitai” timiaji.'
  cak-WNT: Ri xuben c'a ri Jesús, chi xuben ruya'al uva chare ri relic ya' pa jun
    c'ulanen chiri' pa Caná ri c'o pa rucuenta ri Galilea, yac'ari' ri nabey milagro
    ri xuben. Can xuc'ut c'a chi Riya' can c'o ruk'ij ruc'ojlen. Y ri ye rudiscípulos
    xquicukuba' c'a quic'u'x riq'ui.
  ebk-ebk: Nan enat Jesus ad Cana ad Galilea at hiyana nan enmon-ona ay nakaskaschaaw
    ay sinyar ay nangepail-ana as nan kaichayawana, at kaskasin enmafurot nan disipulusna
    kan hiya.
  spa-PDDPT: Jesús realizó este primer milagro en Caná de Galilea, donde manifestó
    su gloria, y sus discípulos creyeron en Él.
  ruf-ruf: Yesu katenda chinu chino cha kukangawatsa cha mwanduso ako Kana, mne isi
    ya Galilaya. Ako kalangusa utunitso wake, ne iwanang'ina wake wamtoghola.
  gun-gun: Ha'e nunga Jesus ojapo va'e ma jypy'i hexa pyrã ojapo, Caná tetã Galiléia
    regua py. Opo'akaa oexa uka ramo hemimbo'e kuery ojerovia hexe.
  agu-BL: Ya'stzun bnixe't yi bajx milawr tan Jesús le tnum Caná cwent Galilea. Tan
    yi jun milawra'tz, ja ẍchaj i' yi at tetz k'ej. Ej nin tan yi jun milawra'tz ja
    cyocsaj yi e' ẍchusbe'tz yi bintzinin i' yi Cristo yi bixba'nt tan tule'n.
  isn-isn: U ukuilwa uwo nua ku Kana a kuGalilaya, ai watulaa wuwo ng'wandyo nua mpyani
    nia ukuilwa nuang'wa Yesu, azekunukula ikulyo nilakwe, itigwa ia manyisigwa akwe
    akamuhuiila.
  eng-PEV: This was the first powerful thing Jesus did. He did it in Cana, in Galilee
    country. He did it to show that his power came from God, and his followers believed
    in him. They believed that he came from God.
  ilo-ULB: Daytoy a milagro idiay Cana iti Galilea ket ti nangrugian iti panagaramid
    ni Jesus kadagiti nakaskasdaaw a pagilasinan, daytoy ti nangipakita ti dayagna
    isu a namati kenkuana dagiti adalanna.
  pir-NT: Canápʉ Galileapʉ ijiri macapʉ Jesu acore vino tiquiro wahagʉ̃ yero, topʉ
    Cohãcjʉ̃ tutuaye mehna coã ye dʉcari. Sa yero apequinare tiquiro tutuayere ihñori
    Jesu. Tiquiro sa ihñori bato ʉsã tiquiro buhena tiquirore wacũ tutuaʉ.
  anv-NT: Gɛ gepɔge ufélekpa mbɛ ɛyigé Jisɔs apyɛɛ na. Ápyɛ geji né Kana né gebagé
    mewaá Galilií. Apyɛ mbɔ manlɛre gepɔgé uto bií. Ne baá utɔɔ́ bií ágɛ́gé
    mbɔ áfyɛɛ́ matɔɔ́ ne ji.
  sab-NT: Jesu chi blitu uva chia gagere una Caná nga kweri Galileage, e gwangea Jesu
    agedu Chube kirallaske kwian gwa giti, e giti Jesu takalin suge trate kwiange
    ulia ama Chube Kirolla. Kwian geru jwannga Jesuge ama ulita Jesu gau ma no ulia
    Jesu chi blitu giti.
  tmd-tmd: Jisas ap rölɨbä höd meme ila nɨgön röŋ aku, nuŋ Kena taun, mögörɨb Galili
    mibɨl yöra mɨdön röŋa. Ap rölɨbä aku rön, nuŋ nöbö pödiöm mɨdöŋ aku yabumɨn, nöbö
    nuŋ bla nugwön, nugwo nugw pɨmä.
  acr-NNT: E nabꞌe kꞌutubꞌal waꞌ re ruchuqꞌabꞌ ri Dios xuꞌan ri Jesús chilaꞌ Caná
    re Galilea. Rukꞌ waꞌ xuqꞌalajisaj ri unimal uwach uqꞌij y ruma laꞌ rutijoꞌn lik
    xkubꞌiꞌ kikꞌuꞌx rukꞌ.
  kpg-kpg: Deenei di mogobuna matagidagi a Jesus ne hai i Cana i Galilee. Deelaa di
    gowaa ne haga modongoohia aga dono madamada, nia dama agoago a Maa gu hagadonu
    a Mee.
  taj-taj: येशूसे लबा उदेकला गेगदे न्‍हङ‍री गालील अञ्‍चलला काना भिबा नाम्‍सारी लबा
    उदेकला गे चा जम्‍मान भन्‍दा ङाच्‍छा लबा हिन्‍ना। चु उदेकला चिनुग्‍याम येशूसे ह्राङला
    शक्ति उन्‍जी। चु म्राङ्सी थेला चेलागदेसे थेदा विश्‍वास लजी।
  avt-avt: Menmen im hɨram menmen iuwe Jisas kinɨn kɨrɨakem. Hɨrak kɨrɨakem keit Kena
    hɨrak wit kike ke provins Galili. Ik ek keteikɨn haiu mɨt disaipel nɨrak menmen
    iuwe God kewetɨwekem, te haiu han kitet hɨrak Mɨtɨk God keriuwetek kan kakɨkepai
    haiu mɨt.
  cbk-cbk: Este milagro di Jesus na Cana de Galilea amo el primero del maga milagro
    que ya hace le para demostra su poder. Y el di suyo maga dicipulo ya cree y ya
    pone el di ila confianza con ele.
  uig-ARA: بۇ بولسا، ئەيسا كۆرسەتكەن مۆجىزىلىك ئالامەتلەرنىڭ دەسلەپكىسى بولۇپ، گالىلىيەنىڭ
    كانا يېزىسىدا كۆرسىتىلگەنىدى. بۇنىڭ بىلەن ئۇ ئۆزىنىڭ شان-شەرىپىنى ئايان قىلدى،
    ۋە ئۇنىڭ مۇخلىسلىرى ئۇنىڭغا ئېتىقاد قىلدى.
  tuf-tuf: 'Jesusat rihan chistár ub rihar bacú eyta arjacro. Pueblo Caná cajc Galilea
    cutar eyta arjacro. Eyta aríc cutar, imát Sir urá cut bahnác bar yajcata ehcujacro.
    Anto ehcuti bin ehcujacro. Erara ima ayan tahnác eyta ehcujacro. Rih aryat, ima
    chiwat Jesús tamo síhw̃ajacro: “Sirat Cara Ayin Wajaquin uyan eyro,” síhw̃ajacro.'
  abx-abx: Si da'inan pa'agi aghimu-na si Jesus i primiro si mga pangngilalahan si
    langitnon kasiguruhan pagpamatu'od kon say iya. Ahinabo' nan ari si Cana, Galilea.
    Ari sapakulaw-na si Jesus i ka'angayan-na, sanglit agsasarig i pagtu'u-na si iya
    si mga inadalan-na.
  mco-NT: Je' je' je oga'nɨbɨ mɨjhuinma'ñ huɨdibɨ Jesús ytuun jɨm Caná ma Galilea
    ñaaxjot. Chi yajniguëxɨ̈gy je ymɨc'ajt etz y'oyjäy'ajt. E je huɨdibɨ anajty ajcxy
    yaj'ixpɨjcpy, chi ajcxy ooy mɨbɨjcy mɨjpɨdacy je Jesús.
  kqf-kqf: Niga malagaina Keina ba Galili Plovins noponemo, ḡome Yesu mataila dolidolina
    i voiye te ena ḡailisi namalina i kamaḡati bi ena tauwaikaiwatana ai sumaḡe.
  cpb-NT: Iro rantakeri Jesús nampitsiki Caná saikatsiri Galilea-ki, ari retanakawo
    ritasonkawentantzi roñaagantziro ishintsinka. Ari ikemisantaperotanake riyotaanepaini.
  aon-aon: Aria enyudok douk dodogowinyi nyarik iri Iruhin atun neneken iri mour douk
    Jisas neneken iri. Neneken um niyabig Iruhin ananin debeinyi dodogowinyi dodog.
    Anan neneken abrudok wabur Kana bape um agudok shokugi nahobig Galili iri. Aria
    apak ananim disaipel matrin menek bilip makri anan douk adur atin Iruhin ananin
    nuganin.
  hus-NT-2005: Jechéꞌ xowaꞌ in tʼajaꞌ na Jesús ban bitsow Kaná xu takʼnal Galilea,
    jaꞌich an jidhtal labidh exól xi kʼál tin xalkʼaꞌ nin labidh tʼokát ani belan
    kʼal nin exóbaliltsik.
  mig-NT: Ya̱'á kúu tuni̱ xnáñúú ní sá'a Jesús ini̱ ñuu̱ Caná ndañúu̱ Galilea. Te
    ni̱ kajini̱‑i ja̱ lúu ñá'nu‑ya̱. Te cha̱a káskuá'a jíín‑yá, ni̱ ka̱kandíja‑de‑ya̱.
  bps-bps: I nimò Dyisas ani di banwe Kana déén di Galili i tnanin tnikeng mgimoan.
    Na ani kfagun fite i bong kdatahan, na i dad mlalò kenen faglut ale di kenen.
  mbs-mbs: Peg-inang i Jesus kenyan kidoen te Kana sakop te probinsya te Galiliya,
    yan se tagnà kepelahan ininang din amon ipekità din te doen kelangkaw din. Nemenal
    se menge tinoledaan din kandin.
  tof-tof: Yesu tóba ini ngaen-gógópan ⌊wirri tulmil⌋ we tólaelórr Godón arüng pupainüm,
    Keina basirrdü, Galili Prrobinsdü. Wa tóba ⌊wirri kómal zyón⌋ we okaka imzazilürr.
    Oya umulbain olmala amkoman we yangunóp.
  cme-NT: Yesu kaaŋ ce hiŋ daama yaa‑i. U ciɛ-ma Kana dii Galile mara nuɔ. U pigãaŋ
    u fɛrɛ pigãaŋ daama temma yaa‑i u hãalãbiemba hũu u maama‑i.
  sus-sus: Na naxa findi Isa xa tɔnxuma singe ra. A a raba Kaana nɛ, Galile bɔxi ma.
    Na fe kui, a a xa nɔrɛ nan makɛnɛn, a fɔxirabirɛe naxa la a ra.
  pon-2006: Ih met tepin kilel akan me Sises ketin wiahda nan Kena nan Kalili, oh
    ih duwen met eh ketin kasalehda sapwellime lingan; eri, sapwellime tohnpadahk
    ko ahpw pwosonla.
  dad-dad: Jesus memelik gariya inon are enei bun, oun Galili distrik Kana fonõ. Anĩ
    bun, ĩ yogon fula fiya medeĩya yaor fe di, yogon dõ fiya tar dogo neid momoiya
    ĩ bun dinon.
  zab-NT: Niy ná nidoote milagrɨ ni baany Jesús. Laany baanny milagrɨqui láani guɨdx
    Caná ni ná nez Galilea. Ziy xquel bliuuny guelrnabee ni napny ax güeldilaaz de
    xpɨnny laany.
  jae-jae: Jesu gêjac m nê gêŋtalô kêpi gêŋ tonaŋ aŋga Kana Galilaiaŋa ma geoc nê
    ŋawasi lasê, ma nê ŋacseŋomi sêkêŋ gêwiŋ eŋ.
  ksd-ksd: Go Iesu i ga tur pa kana lavur vakilang me aro Kana ta ra langun Galilaia,
    i ve tar kana minamar tana; ma kana tarai na vartovo dia nurnur tana.
  msm-NT: Seini milagru no pighinang ni Jesus diya to Cana no sakup to Galilea, una
    no pagpakita din to pagka-Diyus din, aw migdugang to pagtuu to mgo inanad din.
  myk-myk: Le lʼa pye Yesu ɲaha shɛshɛɛrɛ kakanhaŋaa ki bɛɛri nizhiinɛ. Lee ya pye
    Kana ni, Galile fiige ki ni. Yesu ya wu sefɛɛrɛ shɛ. Ba kalaapiire tʼa lee ɲa
    wɛ, na dà wu na.
  sbe-sbe: Teina ta meta laulau gigigigibwalina bagubagunakalilina teha Galili unai
    magai hesana Kana unai Yesu ye ginauli. Na teina laulau ta unai iya kana kao saesaena
    mamohoina ye hemasalaha, unai yona hekahekatao iya se sunumaei.
  mcr-mcr: Nätmatqä ämaqä hui mimäkqä imiŋuwi, Jisasi Iqu aŋä-himqä Kana, qua Galili
    iuŋi, i qe imäkätä, Iqueqä yäŋänäqŋqe ämotquetä ipäqäkqe. I äqumbiyi, Iqueqä wäuŋuäŋqä
    ämotquamiŋqä iqua, Iquenyqä quuvqä eqäkuwi.
  cux-NT: Chiiⁿ ní vmnááⁿ vmnaaⁿ señal chí diīⁿ Jesús ná yáāⁿ Caná yeⁿ'e yáⁿ'āa Galilea.
    Ní ch'iⁿ'i yā poder yeⁿ'é yā. Ní discípulos yeⁿ'é yā chi'teenú sa 'yā.
  tur-YTC: Yeşua, bu ilk belirtisini Galile’nin Kana Köyünde yaptı ve yüceliğini gösterdi.
    Öğrencileri de O’na iman ettiler.
  san-ITR: itthaM yIshurgAlIlapradeshe AshcharyyakArmma prArambha nijamahimAnaM prAkAshayat
    tataH shiShyAstasmin vyashvasan|
  bel-N: Так зрабіў Ісус у Кане Галілейскай пачатак знакам і выявіў славу Сваю, і
    паверылі ў Яго вучні Ягоныя.
  sch-sch: Hi sininkhêl hih Jisua'n Galilee rama Cana khopuia motontaka a sin ani;
    mahan a roiinpui tie ân phuonga a ruoisingeiin ama an iem zoia.
  mic-MIQNT: Se'sus gaqa lugwatg amgwesewei ta'n mawi ms'gi'g 'lgowaqan na gutan Gena,
    Galaliewa'gig. Na na'te'l musga'toq ugml'gigno'tim aq unaqapemg getlams'tua'titl.
  huu-NT: Galileamo Canámo Jesúdɨ siño rafuena nano fɨnode. Iemona caɨna ie uai siñona
    uiñotade. Ie muidona naimɨe siño Jitonana ɨɨnotɨcaɨ.
  jiv-NT: Jesus túramu Kananum Kariréa nuṉkanam túrunamiayi. Nú̱ja̱i̱ṉkia Jesus
    emka ni kakarmari̱n paant iniaktusmiayi. Nuna íisar ni unuiniamuri̱sha Nin enentáimtusarmiayi.
  otm-NT: Nɛ guehna rá mbʉdi ran t'øt'e nuįxte bi 'yøt' ra Jesús bʉ Caná ra häi Galilea,
    gue bi 'yuh rá ts'ɛdi. Nɛ man'da dá ɛ̨c'yɛihe bʉya yʉ́ xädigähe a.
  dah-dah: Be, Galili naŋa bana niŋ taun Kana gorbe Yesu beleŋ haŋkapya wor po mata
    tiŋeŋ goyen forok iryiŋ. Irkeb komatmiŋ yago mata tiŋeŋ turŋuŋ yaŋ tiyyiŋ goyen
    keneŋbe yeŋ ge dufaymiŋ saŋiŋ iramiŋ.
  tnk-tnk: In i nɨmtətien sə Iesu rukupwən mo ia rukwənu Kena ia tənə Kalili. Ia nɨmtətien
    nəha in rahatən pen nasoriien səvənhi. Nənə nərmama me səvənhi həni nɨpərhienien
    irə.
  kpr-kpr: Iesu tano mindafugo evia, reighi Keina Frovensi Galilee aminda usira amo,
    nunda tano gitida etiri sirorusira. Nu aminguse, nunda duro ava ijugetiri, nunda
    ambo jimbi gido, nu tumonduseri.
  san-IAS: itthaṁ yīśurgālīlapradeśe āścaryyakārmma prārambha nijamahimānaṁ prākāśayat
    tataḥ śiṣyāstasmin vyaśvasan|
  nho-nho: Teenei ko te saaita mua Jesus ni hakasura naa mahi TeAtua. A ia ni hakasura
    naa vana nei i Kana, iloto Galilee. Teenaa ko tana kina ni hakassaa ana mahi no illoa
    ana disaipol maa Ia ko te Tama TeAtua.
  gym-NT: Jesukwe ñö kwitani uba döire juta Canáte Galilea ye abko sribi kri ñan tuabare
    nuenba kena Jesukwe Ngöbö nämane ben mikakäre gare. Yebtä abko Jesu ütiäte kri
    bä mikaba tuadre angwane, nitre ja töitikaka ben käkwe tödekaba niarabti.
  azg-NT: Juuhanꞌ jnꞌaan tꞌman na vejndyeengue na sꞌaa Jesús na tueeꞌ jon Caná ndyuaa
    Galilea. Juu tsꞌianꞌñeen siꞌman nquiiꞌhanꞌ na tꞌman jndyi conduihin. Ndoꞌ ngꞌe
    na nndaꞌ, já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa jon, tyeꞌ na vantyja
    nꞌö́nhin.
  bhd-bhd: गलील इलाकेरे काना नगरे मां यीशुए पेइलो चमत्कार कियो। एन केरतां तैनी अपनि
    महिमा बांदी की, त तैसेरे चेलेईं तैस पुड़ (होरो भी जादे) विश्वास कियो कि तै मसीह
    आए।
  too-NT: U'tza' huā'mā' a'ntū tlahualh Jesús nac Caná nac estado de Galilea, ū'tza'
    xapū'la lē'cnīn a'ntū tlahualh Jesús. Lā' chuntza' līmāsu'yulh ixlīmāpa'ksīn.
    Lā' ī'sca'txtunu'nī'n takalhlaka'ī'lh Jesús.
  ind-AYT: Tanda ajaib pertama ini Yesus lakukan di Kana, Galilea, dan menyatakan
    kemuliaan-Nya, dan murid-murid-Nya percaya kepada-Nya.
  cjo-NT: Ari janta Kanaa jeekatsiri Karireeyaki, ritakawo Jesoshi itajonkantaki.
    Roñaagakinawo ishintsinka. Noñaakiri naaka eejatzi paashini riyotaanewo, roojatzi
    ameenantanakariri maawaeni.
  nsn-nsn: Inggonene ter uakikilanganar uahire ke guatain Iesu. Inggono ke guata to
    i Galili tar uan i Kena teke uakalahara toono tena nitampopokoh. Doh no tamatang
    uakuakelukono ka bang, kara tagorong manangua tatanon.
  san-DEV: इत्थं यीशुर्गालीलप्रदेशे आश्चर्य्यकार्म्म प्रारम्भ निजमहिमानं प्राकाशयत्
    ततः शिष्यास्तस्मिन् व्यश्वसन्।
  tna-NT: Tueda nimetiuda aida Jesús ja atana Galilea yahua, Caná ejude su. Da neje
    Jesús ja mesa tucheda cristiano cuana equene bametana. Da hora jenetia mesa discípulo
    cuana tu peje su jei pupirutana.
  lid-lid: Jises amekes lahou tinan hawe kalem ma bwena badeh, udu kon Kana udu loboho
    Galili. Ma iy leheya boto-on ma kandriyen tan, eme ma iri lau tan anyolom, ma
    iri atehei budon tiri handru in le tan.
  wim-wim: Nil Jesus.anganiy-a, work piꞌ-piꞌanam yot yump thanang, min-miniya. Work
    min nil kaꞌathaman yump thant-a, inan, ngakaman yump wine.ak, aak Galilee.angan,
    aak Cana angan. Work piꞌan inan yump-a, an meenath thant nil Jesus.an pam piꞌan,
    nil-nil, keꞌ pam wiy yimanangan yaꞌa. Anpalana, ngurp nungantam al-alangan-a,
    kan-kanam ngaantam-ngeeyin nunang, God.angan kuch nunang.
  zga-M: Ekhedego ekhwa khu Kana ya Galilaya, lwale lulutengulelo ulwa mivonekhelo
    egwa khedego ekhwavombile u Yesu, vukhwinula uluginwo ulwa mwene, pakhuva avakongi
    vamwene vakhamwidekha.
  yom-yom: Kiaki kiawu kumu kitheti mu bikumu bivanga Yesu ; kiawu kivangimina ku
    Kana mu tsi yi Ngalili. Kuna kamonisa nkemboꞌandi ayi minlonguki miandi minwilukila.
  san-SIN: ඉත්ථං යීශුර්ගාලීලප්‍රදේශේ ආශ්චර‍්‍ය්‍යකාර්ම්ම ප්‍රාරම්භ නිජමහිමානං ප්‍රාකාශයත්
    තතඃ ශිෂ්‍යාස්තස්මින් ව්‍යශ්වසන්|
  yut-yut: Uŋun wasok tapmɨmɨ toŋ Yesu da Kana kokup Galili mɨktɨm uŋudon mibɨltoksi
    wasaŋek agɨt. Yaŋ aŋek tɨlɨmni yolɨŋban paŋdetni da uŋun kaŋek nandaŋ gadaŋ ɨmgwit.
  grc-BYZ: Ταύτην ἐποίησε τὴν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανᾶ τῆς Γαλιλαίας καὶ
    ἐφανέρωσε τὴν δόξαν αὐτοῦ, καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ.
  cpc-NT: Jiroka jantakiri Jesús nampitsiki Caná saikatsiri Galilea-ki, iro itanakawori
    itasonkawintantzi ari joñaagantziro ishintsinka. Ari ikimisantapirotanakiri jiyotaanipaini.
  nhg-NT: Ca ini tlachihualestle Jesús oquepiehualtejque ipa Caná de Galilea. Oquechijque
    tietzöbetl hua öquenmejtetejque tiechecöhuales. Hua tiemachtejcöhua omoneltocaque
    tieca.
  nya-nya: Ichi chinali chizindikiro chodabwitsa choyamba chimene Yesu anachita ku
    Kana wa ku Galileya. Potero Iye anawulula ulemerero wake, ndipo ophunzira ake
    anamukhulupirira Iye.
  ngu-NT: Yejhua in tlen Jesús oquichiu ne Caná de Galilea, yejhua iachtoj milagro.
    Yejhua in tlamajhuisojli oquiteititij ihueyilis, niman on inomachtijcahuan oquineltocaquej.
  kup-kup: Met porah Galili zeisik Kena zei potak Iesu kapot tat gog pot tahan pim
    kez ahov ou ravahan pim mañairooh-abanari pim kez povon etet pimaz homeo badae
    batah.
  jid-jid: iwayi a hi gban u mumlan wa yesu tie ni cana galili na tsoro dauka ka ma
    amajeran ma ba kpayenme ni tiea
  wmw-wmw: Insa katenda eyi alama ya maajuza akwanza‑ya kaya ya Kanaa porovinsiya
    ya Galileya. Kwa javyo ndi vyolote utukufu wake, ndimana wanafunzi wake wakinkubali.
  gmv-GGM: Yesussay hessa mallalisiza malata wursofe koyro Galila getetiza deren Qana
    katamane othides. Be bonchoka hessamalan xoncisides. Iza kalizaytka izan amanida.
  ssg-ssg: Teik kolakol ien ti Jises aile leili Kana ti Galili i kola hutui ka i pate
    tuah wanen hetekie lalape pohen. Ape tesol kahikahin lato soh tetan.
  zpo-NT: Kwaane mle Jesús yezh Caná yizhyo cheen Galilea nu kwaane ngoka kwaan yilotlaka
    kwaan gro kwaan mle xaa. Nu snee mlu xaa yalnabeyy cheen xaa, nu rese nu, xaa
    mseed lo xaa, mzelo ngwii lo xaa.
  poy-poy: Yesu katenda liuzauza ali lya kwanja haku Kana mu Galilaya, kaulanguziya
    ukwisa wakuwi na wafundwa wakuwi wamjimira.
  qwh-NT: Galilea probinsiacho quecaq Canä marcacho que milagruta primera bes rurarirmi,
    puedeq queninta Jesus ricatsicorqan. Tsemi disipuluncuna pellamanna mas creyicuyarqan.
  gaw-gaw: Aria Jesus Nug amu heum amu amup̱a Nug ep̱onak keeke danab heḵunu elele
    iiṯa, kobol amu heḵunu dig ma heum. Nug Kana abp̱a, Galelia wanp̱a anam ha, amup̱a
    Nug nuhig g̱agaṯag ip̱uanaṯe, nuhiḵud ip̱uniṯak awak danab ag nuhignu oolagp̱a
    genab doop̱ig.
  nca-nca: Asa Yesuko rokó korete ŋu Galili mirako Kana yendémo ŋuno taró. Ŋundiro
    naŋge Yesu eneŋo sine parámiyó wisiyoní eneŋo iŋo-iŋo rewero uniyó qenero Yesu
    iŋondutuwoyaŋgurí.
  zpz-NTPP: Ndeꞌ nusuriidz nu bicy mi nu loga la tub gyedz nu ri lo yu ni Galilea
    nu la Caná. Zeꞌ blyuum gyel lily nim lo de mbecy, nunu de yu nu rsyaꞌ lom bicy
    cup zir dey consuel lom.
  mkj-mkj: Ioar me sapin kilel kan ma Jesus wiahda nehn Cana nehn Galilee, a ioar
    doahroar Ah kajalehda Ah ling; doari, Nah sohnpadahkkok ken pwojonla.
  zac-NT: Ndëꞌë bëꞌnë Jesús Caná shtë Galilea. Ndë guc primërë milagrë nabëluaꞌa Jesús
    lu ra mënë. Bëluaꞌa më pudërë nanapë më. Ra shini gusëꞌdë më gualdí lduꞌu raiꞌ
    bësheꞌldë Dios lëꞌë më.
  kyg-kyg: Yesuꞌa hogote afinaꞌmo mani noꞌagaya aune kavaꞌmo Kena taonifiꞌmo huꞌniye.
    Ani taonifiꞌmo ha le konali yaꞌamo alino apave liꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya
    vayaꞌmogimo agaefeꞌmo apakesa afiꞌa fatago huꞌnae.
  kmk-kmk: Satu un kingwan Jesus ud Cana utdin Galilea siya’d pogpoga un nangwaana’t
    am-amug. Siya’d nangipail-ana utdit nakaskasdaawa kinangatu na ot amo nanuttuwa
    dat disipulus na kan siya.
  cao-NT: Jabi naa jisti quiha Jesú aniquë Galileá ca Caná yacata xo na. Jahuë jariapari
    ca jisti quiha. Naa jistí tsi quiha jahuë oquë jiaxëni ca Jesú jismaniquë. Ja
    iqui tsi jahuë rabëti bá chahahuaniquë.
  bbr-bbr: Kiro kurur, Jisas nukas amke Kena mena, Galili provins opok, kon sakau
    näwäu ätär maronuk, kon tamareäu roat ko mesin akan woiaka epar moin.
  inb-inb: Chasami, Gali­lea alpa­manda Kaná pui­blupi, Jesús musuglla mana ima­ura­pas
    kawaska­sina rurarka. Chi­wa, pai suma atun kag­ta­mi kawa­chi­rirka. Chasa kawas­paka,
    paita kati­raiag­kuna mas suma pai­manda iuia­rir­ka­kuna.
  hrv-hrv: Tako, u Kani Galilejskoj, učini Isus prvo znamenje i objavi svoju slavu
    te povjerovaše u njega njegovi učenici.
  box-NT: Bìo kà lé o Yeesu nín-yání yéréké bìo na wee zéení le o ló
    le Dónbeenì cɔ̃́n na ó o wó. Mu wó ho Kalilee kɔ̃hṹ lóhó na ɓa le Kanaa
    yi. Bìo ó o wó kà lé bṹn zéenía o beemu, ó o nì-kenínia wíokaa dó
    mí sĩa wo yi.
  ote-NT: Ra Jesu bi ꞌyøtꞌa núꞌa̱ rá mʉdi ra da̱nga ntꞌudi nuni Ncaná de Galilea.
    Ne njabʉ bi ꞌyøtꞌe pa bi hnequi rá nsunda, ne yá nxadi maꞌna bi gamfri gue go
    gueꞌa̱ xpá mɛhna Ajua̱ pa da nda̱.
  wnu-wnu: Yisas qen qamart wonomi wes eng ebeter eng. Eng ginam Kana ai Galili end.
    Ende aba wonou imbigau yurau eng gab wot oabigumirei.
  zam-NT: Yalguzye' co' mbli Jesús le'n yèez Caná co' nac yèezya' che'n làaz mèn galile
    ngòc nerleque' yalguzye' co' mbli Jesús. No por yalguzye' co' mbli Jesús, mtlo
    Jesús, mblu' Jesús con' roo con' xèn co' ndxàp Jesús la's nii Jesús no la's ya'
    Jesús. Le' myen' xin' mté'th Jesús na, mtlo ngola's loo Jesús hora.
  zyp-NT: Galili raang, Kana khua letei Zisu tah a tuapaw, ma ningang chuipaw heh
    a tuapaw letah a hmetaw caipaw a cang. A rungnawnah cawh palang lai ka, a hningzuitu
    sahlo taco Ama letah aa zingnah khah aa pahnia.
  sey-NT: Jesús Caná daripë Galilea yejana pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌoseꞌe cato duꞌru
    macarepa yoꞌo i̱ñoseꞌe pajiꞌi, i̱ deꞌoquërepa paꞌiyere. Ja̱je yoꞌouna, i̱te yeꞌyecohuaꞌi
    i̱re papi cuasahuë.
  nvm-nvm: Rega Jesu fu amur anerene darokma ire sumakin fu kege e fok nijaidiainma
    iji fu ai Keinan Gareri guf ijia ijeg ren. Ar ijia fu fuon sanainma iji abe e
    fok nijaidiamga e vuak fuon faivo fok bu ijia game fu ma vierafen.
  mps-mps: Te bomai sę Jisasgo yali bomai sę hasia mu yai. Te Jisas agai te Galili
    tǫ pedai badu tomode, te dwasianu be nani nogi Kana, tede te sę yai. Tama Jisas
    aga bomo augwalibolo ola mawai, tama Jisas aga wali pabo bidi augwa Jisasba homu
    tigidali muai.
  pab-NT: Wenakalati Caná Galiléia koa nali hetati Jesus nikare maomakahare tyoma,
    awaiyekehalakaharetyoa kalorexe hawenane akiti enomanaha hoka exaotyakiraharenai
    atyo tyakekone.
  llg-llg: Dedeꞌak ndia ana dadi neme nggolo Kana, nai propinsi Galelea. Ndia makasososan
    fo Yesus tao tanda heran fo hataholi litan. Ana natudu Ndia koasa inahuun leondiak,
    boe ma ana mana tungga nala lamahele leu Ndia.
  kyf-kyf: Nɩɩ, gwɛdigbʋʋ tɩanʋ -we -slolua ɔ 'ŋnɩmnɩee 'tɩtɛ, Galilee 'gbe wa laa
    Kana, we 'wʋ ɔ nʋa we lɛ. 'Sa ɔ -slolua ɔ 'ŋnɩmnɩee 'tɩtɛ, 'ɩn ɔ 'bɩnɔnya yia
    ɔ dlɩ -gʋ zʋ.
  tpi-tpi: Dispela em i namba wan mirakel Jisas i wokim. Em i wokim long taun Kana
    long distrik Galili. Dispela mirakel em i olsem mak bilong soim bikpela namba
    na strong bilong en. Na ol disaipel bilong en ol i lukim na ol i bilip long em.
  mih-NT: Ihya cuu sa xihna ñi sa ndyityi i zavaha ra Jesús ñuu Caná nu cu si Galilea,
    ta sihin cuhva ya zañaha ra vatyi iyo xaan cuhva sii ra, ta i sino iñi ra i casi
    ra sii ra.
  qvh-NT: Saynömi Galileacho cag Caná marcacho Jesús rurargan punta cag milagruta.
    Munayyog cashganta ricarmi discïpuluncuna tantyayargan Tayta Dios cachamushgan
    Cristo cashganta.
  kms-kms: Yumbo ur gre kin ren te Jisas ni Kana Galili opu tende puate ni righe.
    Ni ti yuwon kin te bei nand, di nikin wute ni yumbo ur te muqond di ni nei mimbig.
  agn-agn: Nainabo narin don ong Cana ang sakep tang Galilea, ig yay ang primirong
    milagrong bindoat ni Jesus. Ig ong bindoat nang asi pinaita na tang makabebereng
    ang gaem na ang pagalin ong Dios, ig ang mga sinagpan na namagto ra ong nandia.
  nhi-NT: Nin iluicacchiualistli tlen Jesús oquichiu ompa Caná tlen poui Galilea,
    yehua tlen achtoh iiluicacchiualis oquichiu, uan ompa ocnextih quen ueyihcatzintli,
    uan nitlasalohcauan otlaniltocaqueh inauac.
  ttc-NT: Ntons te ja ntzani aj oqet tk'ulu' te Jesus tuj te amaq' Kana tuj tkwentil
    Galiley a te tb'ay yek'b'il aj oqet tk'ulu' tuky'i tajwalil, ikxji oqet tyek'u'
    tajwalil iktza' te Qtata Dios b'ix kye txnaq'atz e'okslan ti'j.
  dan-1931: Denne Begyndelse på sine Tegn gjorde Jesus i Kana i Galilæa, og han åbenbarede
    sin Herlighed; og hans Disciple troede på ham.
  kwj-kwj: Ka sumbu hinga Galili mapwa tokwe dau ko, Kena, tiki Jisas ri wosiro ti,
    kwambu chele sumbu ambwe sumbu ambwe metengei naha ri wosiro. Hi hinga okundau
    kwambu rihi ti ri himache leni o hingambwa wunu ri mekuwani wunu sembe ti rini
    ni ya wu ha.
  vie-OVCB: Việc xảy ra tại làng Ca-na, xứ Ga-li-lê, là phép lạ đầu tiên của Chúa
    Giê-xu biểu lộ vinh quang của Ngài. Các môn đệ đều tin Ngài.
  kze-kze: Káríri-ayampa'a Kéna-naopa'a Ísu mimbáyáí-áwáámé'á úmba kwená ságayamba
    agaráátinkowasa kwená kwayó-kwáásí awánésa sésa áraire Áánútunopakemba kunkáiye
    siráawe.
  mpj-mpj: Jiijajju yalyjirrju jilanyayuru wama ngapirnu, tawun Kayinangka, parna
    Kaliliyawana. Mirta palunyayuru julyju Jiijajju yalyjirrju ngapirnu, paki. Kuwarriwiyaju
    yalyjirrju ngapirnu. Jilanyalu yalyjirrju ngapirnu kaya palumili wangka-nintikaja
    kuru pakarnu, kaya kulirnu, “Yilta ngaanga Mamamili, maparn majuwinti.”
  lbk-lbk: Inangnen Jesus na id Cana ay sakop nan Galilea. Siya na nan inmona ay katataa
    ay inangnena ay sinyal ay nangilatak isnan katangtangachana, ya onanig namati
    nan disipolosna ken siya.
  mto-NT: Ax ya̱ꞌa̱ tseꞌe juuꞌ veꞌe je̱ Jesús tyoon je̱m Caná, juuꞌ veꞌe je̱m galiléait
    yꞌit jo̱o̱tm, je̱ꞌe̱ tseꞌe je̱ myutoꞌk ma̱ja̱ nu̱jaꞌvin; ax veꞌem tseꞌe du̱yaknu̱ke̱ꞌxnata̱jki
    je̱ mya̱jin, je̱tseꞌe je̱ yꞌixpa̱jkpata̱jk jyaanchjaꞌvijidi.
  bzh-bzh: Yesu vonġ yi nġaa böp nyëmuġinsën sënë ggëp Kana vu distrik Galilea.
    Tato niwëëk vu sir nebë sënë, lob yi hur maluh ayoj neya timu vu yi.
  guj-2017: ઈસુએ પોતાના અદ્ભૂત ચમત્કારિક ચિહ્નોનો આરંભ ગાલીલના કાના ગામમાં કરીને પોતાનો
    મહિમા પ્રગટ કર્યો; અને તેમના શિષ્યોએ ઈસુ પર વિશ્વાસ કર્યો.
  jvn-NT: Tanda nang kuta Kana nang bawah Galiléa iki tanda sing ndisik déwé, kanggo
    ngétokké sepira gedéné kwasané Gusti Yésus. Murid-muridé terus pada pretyaya marang
    Dèkné.
  byr-byr: Kwaaka Galɨli Anga Kena saba Jizaazai wɨjɨwaainyaꞌne saꞌ yɨna yaꞌ. Wɨjɨwaainyaꞌne
    sɨnnawɨnyaꞌ yakesɨ. Gannya byaanna dɨragɨnyabwi wɨjɨwaainakeꞌna wɨjɨwaainyaꞌne
    saꞌ yakesɨ. Gamɨrera naangebwi wanganeva gamɨnyɨ lɨmwanna yeꞌ.
  ian-ian: Jisas kwo lɨga tak kwutaa njambwi nyanat tɨga nɨma tagula avo lɨnda vat
    sɨmogwivat tɨga nɨma njɨvwa kan. Wan tak kwutaa njɨvwa Kena Galilimba kwutndɨ.
    Kwutnda vak vɨlaa ndɨna mbaapmamba la nɨmba ndɨ kat njambwi nyana waa lɨndi.
  hun-hun: Ezt az első jelt a galileai Kánában tette Jézus, megmutatta az ő dicsőségét,
    és hittek benne a tanítványai.
  mcf-NT: 'Aden comapenen tantiaquid icquin ambembi actequid uaquin Esusën tauamboen
    ismebempondash. —Nuquin Papa yacnuësh choquid yec comapenen tantiaquidquio nebi
    —quequin aden tauamboen ismebenondash nidaid Cadidia caid yacnoshon shubu dadpen
    icquid Cana caid yacnoshonquio. Adosho isun: —Con matsesën chiampid Nuquin Papan
    chomiaidien nec —quequin tantiabenondambi.'
  kjs-kjs: Go puri pale kogonore Yesumi Galili su robo ru-nane aaya Kena adare-para
    abala ripia pisa. Go adare-parare Yesumi nipuna epe paana puri walenaloma nipuna
    disaipel alinumi nipu madaa kone rulasimi.
  mni-mni: Jisuna touba ahanba angakpa khudam asi Galilee-gi Cana-da pangthokkhi;
    mapham aduda Ibungona mahakki matik mangal utpire aduga Ibungogi tung-inbasingna
    Ibungobu thajare.
  yad-NT: Jesús jo̱ta̱da variy ranchirya mityamusiy dityadoda, ratatiy sadityadodara
    jidyetya̱da. Sisa̱ datyavavyedabay tuva̱choda variy yimu, jiryatiy ridyetya̱da
    Ju̱denu jaryeti̱ daryaju̱ni̱.
  mxb-NT: Ña̱ yóꞌo kúú ña̱ káꞌano mií no̱ó ni̱ kee Jesús. Ta ñoo no̱ó ni̱ kee naa̱n
    naní Caná, ña̱ nákaa̱ chí kuendá Galilea diꞌa. Ta ki̱ꞌo dión ni̱ naꞌa̱ na̱ mií
    ná ña̱ káꞌano nda̱ꞌo choon néꞌe na, ta kúú ni̱ ka̱sáꞌá kándéé cháá ka̱ iní ñaá
    ta̱ xíonoo xíꞌín ná.
  pon-2006A: Ih met tepin kilel akan me Sises ketin wiahda nan Kena nan Kalili, oh
    ih duwen met eh ketin kasalehda sapwellime lingan; eri, sapwellime tohnpadahk
    ko ahpw pwosonla.
  maq-NT: Cjuarcun xi tjun tjun casahmi Jesús vë ne, casahmi me ngajan Caná, distritu
    Galilea. Cuatjin catsingacun me xi jemu jyë hnga me cojo hasen rë me. Hane xuta
    ladu rë me ne, camangu cacun me cojo rë me.
  hto-hto: Afe vino méiduafue ua Jesús nanoide uaido daɨngo comuítaga raa; afefue
    Galilea énɨemo, Caná jófuemo fɨnoca. Bie uaido comuítaga raado afémɨe ie ebírede
    rɨ́ino jino cɨ́otate. Iemona ie llófuegamacɨ ñue íena ɨ́ɨnotiaɨoɨ.
  por-BRBSL: Este início de seus sinais que Jesus fez em Caná da Galiléia, e revelou
    sua glória; e seus discípulos acreditaram nele.
  ces-NKB: Tím udělal Ježíš v Káně Galilejské počátek zázraků a zjevil svou slávu.
    A jeho učedníci v něho uvěřili.
  cui-cui: Baxua xua Jesús exana Caná tomaratha xua Galilea nacuatha. Barapo pexeinya
    petsita itʉtsi coyenewa poxonae xua aena copiya matha exana pia peayapusʉwatha.
    Poxonae baxua Jesús pijimonae cui tainchi, Jesús jume cowʉntatsi pijimonae.
  boj-2014: Yesus a Kana qureq di maŋwa di babtej. Kana qure agi Galili sawaq di unu.
    A nami maŋwa bei babtosaioqnej. Bati di qujai a na maŋwa babtqa utru atej. Maŋwa
    dena a na aqa segi ñam koba ti aqa siŋgila koba ti boleq atej. Onaqa aqa aŋgro
    naŋgi maŋwa di unsibqa a qa naŋgo areqalo siŋgilateb.
  eng-OEBUS: This, the first sign of his mission, Jesus gave at Cana in Galilee, and
    by it revealed his glory; and his disciples believed in him.
  eri-eri: Ariya, dodokawou beha waha, Yesus no amugedu tafai. No Kana taon Galili
    distrik la tafai. Dodokawou beha no naani, no unyi anyakaro danga bagu waha abitimu
    nigai. Ono wainga nomo disaipel uredu bode, nere no bode huwayanege ngalengawai.
  aly-aly: Jesus-el kwaty-penh wayn mpwarek tawen Cana-itwek apmer Galilee-ek, rlterrk
    ilkwakertel, kwertengerl ikwerenh-rnemel renh aretyek. Rernem Jesus renh tnakek-anem
    rlterrk ilkwakert.
  wiu-wiu: Yesuyo enile tokapa ele kule telekole pene toademe enileme titika. Nipa
    Galili pikoka Kena take toka. One eni toka telekole eni eneketepa one tuku (12)
    kakoa oya-lawe oneke wene tugakoi.
  swe-swe: 'Detta var det första av de tecken (mirakel som bekräftar Guds karaktär)
    som Jesus gjorde i Kana i Galileen och han uppenbarade sin härlighet (storhet,
    makt), och hans lärjungar trodde på honom. [Det grekiska ordet för tecken, ”semeion”,
    fokuserar mer på symboliken bakom undret än själva undret i sig: - Vin är en symbol
    för glädje och fest – evangeliet är det glada budskapet! - Det första tecknet
    Mose gör är att förvandla vatten till blod, se . Jesu första tecken är att förvandla
    vatten till vin. - Att det var just sex stenkrukor, som användes för att man skulle
    bli rituellt ren enligt lagen, är inte heller en slump. Talet sex står för något
    som är ofullkomligt och ofullbordat. Jesus fullkomnar och fullbordar lagen, se
    - Sexhundra liter är mycket även för en stor fest vilket speglar Guds överflödande
    karaktär. - Bröllopsvärden, som kan symbolisera de laglärda och fariséerna, misskötte
    sin uppgift. Han borde känt till att vinet höll på att ta slut. - Ingen av festens
    huvudpersoner såg undret. De som såg det och växte i tro var bara tjänarna, lärjungarna
    och Jesu mor – de i världens ögon obetydliga. Rent praktiskt blir också Jesu karaktär
    tydlig. Han räddar familjen ur en besvärlig situation. Han involverar också tjänarna
    i undret, men de behöver inte göra något svårt, bara hälla upp vatten.]'
  cth-cth: Hottelah Jisuh ni apasuekpoung e kângairunae Galilee ram Kanâ khovah a
