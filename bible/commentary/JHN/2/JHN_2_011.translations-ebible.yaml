    an iti.
  agg-agg: Sisas ai Gariri hɨfambe Kena ŋgoafɨhü boatei hapünɨfeimbɨ moatükunɨ ramareandɨ.
    Ai ahandɨ adükarɨ ŋgɨnɨndɨ ra nafuimayu-wamboyo asu ahambo süŋgururü-rundeimbɨ
    ai ahambo anɨhondümbo-marüwurɨ.
  ptp-ptp: Do levac tige Yesu vông gê Kena wê yêp vac vɨgwe levac Galili ge. Ge do
    taxlee wê Yesu vông ge, om hɨlung xêseac yuu xêkɨzêc wê i vông ge dɨ nue ngɨvihi
    yê dɨ vông i vin.
  nak-nak: Tio, ale la siloko la golu la karutula e Iesus igo sokoa. Eia igoa oio
    e Kena te la gale Galilea. Eia veipala la vagagarila tetala soio tegiteu. Tio
    egiteu la valalua la vimari tetala, egite tautau tola molia te la gabutatalala
    tegiteu, te la paga ale e Iesus igotiale.
  lbb-lbb: Ine a ningnigo na akinalang ning e Iesu i toli. I toli tumo e Kana ana
    papar Galili. A akinalang ne i asangan ot anuna matatar, pa anuna kakak a asaer
    la tortorot ono.
  kan-2017: ಯೇಸು ಈ ಮೊದಲನೆಯ ಸೂಚಕ ಕಾರ್ಯವನ್ನು ಗಲಿಲಾಯದ ಕಾನಾ ಊರಿನಲ್ಲಿ ಮಾಡಿ, ತನ್ನ ಮಹಿಮೆಯನ್ನು
    ತೋರ್ಪಡಿಸಿದನು. ಇದರಿಂದ ಆತನ ಶಿಷ್ಯರು ಆತನಲ್ಲಿ ನಂಬಿಕೆಯಿಟ್ಟರು.
  cso-NT: Hi³ nɨ́² bíh¹ li²¹ la³ñí¹ hi³ ca³jmú³ Jesús jmɨ́¹ ca³ma³jnia² pí³ quioh²¹
    já¹ juú² Caná hɨ́n¹³ tɨ³ Galilea; hi³ jáun² tsá² haɨn²¹ hí³ tɨ³ con² tsú² né³,
