    He ko tok mKana, E Yesus tkaelha pum kam mrua polger ka serppak orom a ngaelmir
    to a serpgar to endo enang tok. He ekam tok, kalngunes ngat her le sim kor mnam
    mar mang he kmokpom kar.
  are-are: Jesuala tjatjikarta arrkurlinya nhanha ekuranha urrkapuka, Cana-ala, pmara
