  beo-beo: 'Ga:ina moilai, Ga:lili soge ganodini, amoga Yesu da amo degabo gasa bagade
    musa: hame ba:su hou hamoi dagoi. E da Ea hadigi olelebeba:le, Ea ado ba:su dunu
    da Ea hou dafawaneyale dawa:i galu.'
  acf-NT: Jézi fè pwèmyé miwak sala an vil Kéna an Galili. Jézi moutwé pouvwaʼy la,
    èk sé disip-la ki té épiʼy-la vin kwè an li.
  tpi-OTNT: Dispela em i namba wan mirakel Jisas i wokim. Em i wokim long taun Kana
    long distrik Galili. Dispela mirakel em i olsem mak bilong soim bikpela namba
    na strong bilong en. Na ol disaipel bilong en ol i lukim na ol i bilip long em.
  mbt-NT: Sika ka an-anayan ne innimu ni Hisus ne kein-inuwan diye te Kana ne sakup
