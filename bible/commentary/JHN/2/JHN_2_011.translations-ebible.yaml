    manesiŋ gabuŋ.
  gof-ENT: ዬሱሲ ሃ ኮይሮ ማላታ ጋሊላ ቢታን ቃና ካታማን ኦስ፤ ሄሳን ባ ጊታቴ ቤሲስ። ኢያ ታማሬቲ ኢያ ኣማኒዶሶና።
  aau-aau: Jisas hiykwe meir suwon sokukwe om Kana, Galili mo kipay mon ma lwak serey
