    mo.
  arl-NT: Naa Jesu jatanishacari mohuaca vinoratej, cunoori coteenujuanaa na cumaacata
    na miishano quiquiaari Caná tiacajinia, Galilea jiyajinia. Nojuajaari naa niquitiquiaari
    Pueyasojiniji na cumaaca. Naacuajitij, canaa na saquiriojosano pueyani, canaari
    niishiquiaarini Jesuuri seetanujuanaa Pueyaso Jiyarosano.
  ziw-ziw: Yesu kadamanya chilagiso icho cha nkongo uko Kana, mzi wa Galilaya, uko
