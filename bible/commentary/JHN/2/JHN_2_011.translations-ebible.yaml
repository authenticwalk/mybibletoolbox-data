  for-for: Pigoya, Isu aeba Kena kumata Karariya mari awame'ena pikena esegiyenaba
    agobima aboraogana, e'wasaenawapa aborantiye. Aibogini, abagi kina'wampiba pintana
    agategini, aepa aega'magini imatiti puntawe.
  epo-epo: Ĉi tiun komencon de signoj Jesuo faris en Kana Galilea, kaj elmontris sian
    gloron, kaj liaj disĉiploj kredis al li.
  gfk-gfk: Io, Jisas ga gil iakan ra luena dadas na hakilang kaia Kena aram Galili.
    Kaik gom hapuasne ira uno minamar, ma ira uno bulu na harausur diet ga nurnur
    um tana.
  bjz-bjz: Iesu ená ivata anogha unda tutunova Kana naa Galili Frovensiva urieta siroruturie.
    Fefera aghade, unda ano duroghade iruguturieta, unda ambo nimbi gigigea gaabee
    egeguturie.
  atg-NT: Ona o khi akanya ọnyaloa oni ododẹ ni iJesu ọ gbe. Ẹoli iKena na ekẹ iGalili
