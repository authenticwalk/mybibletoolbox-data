  kdc-kdc: Yesu kasang'hana unzonza uno wa ichanduso ako Kana mwiisi ya Galilaya.
    Kuko kalagusa ukulu wake, na wanahina zake wamtogola.
  nhr-nhr: Ncẽe sa kò kg'aikas x'áís ga si i, Jesom ko Kana dim x'áém koe kúrú sa,
