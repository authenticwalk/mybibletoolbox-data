  grc-TR: Ταύτην ἐποίησε τὴν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανᾷ τῆς Γαλιλαίας, καὶ
    ἐφανέρωσε τὴν δόξαν αὐτοῦ· καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ.
  nag-nag: Jisu pora Galilee laga Cana te etu prothom chihna kori kene Tai nijor mohima
    dikhai dise, aru chela khan Taike biswas korise.
  eng-OEBCW: This, the first sign of his mission, Jesus gave at Cana in Galilee, and
    by it revealed his glory; and his disciples believed in him.
  knj-NT: Ja' bey conob Caná, yul yet Galilea, ja' tu' jix x'oxo jun milagro Jesús.
