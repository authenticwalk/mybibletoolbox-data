  yal-yal: Yesu a kabanako fe singen ni ito ra, a naxan liga Kana taani Galile yamanani.
    A yi a binyen mayita a xarandiine ra, ne yi la a ra.
  cnt-NT: Jë₄ juɨg₂ Caná a₂tén₅ 'uë₃ Galilea jaun₂, ca₂jmo₃ Jesús léi₄ juë'₂ le₂'uɨg₅₄.
    Le₂në₅ ca₂jme₃jniai₂₃ 'ein₂ lɨ́in₅ të₂le₃ quian'₅₄ juɨ₅bí₂ quió'₅, jaun₂ ca₂rë₃'én₂
    chi'₂ dsɨ₂guia₃-tɨ́n₂ quiáin₅.
  tif-tif: Yesus ami diildiil tunum ma atamsip dinim kukup kaami kanosa kaali, Galili
    bokon abip Kena kawu kano-lomdaya kawu, ami titil sakbaalim dukum kaali, imi kukuyilaya,
    ami daang bakaalin tunum iyo atam-sinomdipya, ami lak ayo duulipla kemin,
  nlx-nlx: यीशु गेलीलान काना गावा माय तान ज्यो पेल्लो चोमेत्कार देखाड़ीन तान बोड़ाय
    देखाड्यो; एने यीशुन चेला ता पोर बुरहो केऱ्या।
  apw-NT: Áí Jesus dantsé godiyįhgo adzaa, Gálilee biyi’, Cána golzeegee, áík’ehgo
    ízisgo ye’at’éhi bee bígozįįd; áídí’ bitsiłke’yu daabosdląąd lę́k’e.
  gum-gum: Iig, tru srøsrøzhiitø Tius nøba pasrain kui asha kønrrai Jesús pølbasra
    mariibe Galilea pirau Caná pueblosrø marig kuig køn. Tru treeg mariitøga nui tørguegwalmabigwan
    ashchai kenamaren, nui kusrenanøb pera uniiløbe nun kørebelø køn.
  not-NT: Cara poeboroquë jitacha Caná cara Garireaquë yoguibatëro Jesos itasorintsite.
    Yoniaganca arota irogóigueri matsiguenga Iriro caninarisonori aisati sintsirisonori.
    Aro iquemisantaiguëri irogomere Jesos.
  plu-plu: Usuh gikannuhnipwi hiyapni henne ku samah ig Kiyapwiye Jesus keh ini kibeyne
    annut, usuh pi kamaxwate gipitit akiw mmanawa in hiyapkis wothu gikiythani. Ig
    keh ini annut apit paytwempu Kana ayge Galiléyamnaw. In pitatye annut ig keh ku
    pariye hiyeg amadgaya inin ka hiyá nikehka.
  iou-iou: Jesu kudän kudupi intäjukun uwä Galili kome Kana yotpärare-ken täŋkuk.
    Kadäni uken Jesu kehäromini ba wäpi biŋam kwawak pewän ahäŋirän iwaräntäkiyetä
    kaŋpäŋ nadäkinik täŋ imiŋkuŋ.
  ntp-NT: Gomaasi ismaacʌdʌ idui ʌSuusi Canaaʌrʌ ʌrʌpʌgadadʌ istumaaasi gʌducʌdʌ ismaacʌdʌ
    idui ʌgai ʌoodami vuitapi dai ʌgaicʌdʌ maí ʌoodami isviaa ʌgai guvucadagai. Dai
    aatʌmʌ mamaatʌrdamigadʌ ʌSuusi vaavoitu isʌgai ʌrʌCristo.
  rai-rai: Mi ia a mugaana wakilang baa Iesu i paami. I paami irong Kaana u ra papaar
    Gaalilaia. I waiaa paat anuna minamaar mai, ma anuna kum naat na wawer diat nurnur
    uni.
  haw-1868: Hana iho la o Iesu i keia hana mana mua ma Kana i Galilaia, a hoike ae
    la ia i kona nani; a manaoio aku la kana poe haumana ia ia.
  ffm-ffm: Nii Iisaa golliri haaynde mum aranndeere ley ngalluure Kaana ley leydi
    Galili. O ɓanngini baawɗe makko, taalibaaɓe makko ɓee ngoonɗini mo.
  arb-NAV: هَذِهِ الْمُعْجِزَةُ هِيَ الآيَةُ الأُولَى الَّتِي أَجْرَاهَا يَسُوعُ فِي
    قَانَا بِالْجَلِيلِ، وَأَظْهَرَ مَجْدَهُ، فَآمَنَ بِهِ تَلامِيذُهُ.
  cop-CNT: ⲫⲁⲓ ⲡⲉ ⲡⲓϩⲟⲩⲓⲧ ⳿ⲙⲙⲏⲓⲛⲓ ⲉⲧⲁϥⲁⲓϥ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ϧⲉⲛ ⳿ⲧⲕⲁⲛⲁ ⳿ⲛⲧⲉ ϯⲅⲁⲗⲓⲗⲉ⳿ⲁ ⲟⲩⲟϩ
    ⲁϥⲟⲩⲱⲛϩ ⳿ⲙⲡⲉϥ⳿ⲱⲟⲩ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲁⲩⲛⲁϩϯ ⳿ⲛϫⲉ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ.
  adz-adz: Nigi nam maran mangan miamun Yisu nangan, da inang imingꞌ gamp Kana mingꞌa
    Galili. Arangan isantingꞌ nampanggan da riniurun gan wasi, da riban atsungꞌa gin
    imuaruts Arangan.
  sri-sri: 'Jesús Galilea nikũma makã Caná wãĩkʉri makãgue irire irigʉ, Marĩpʉ turaro
    merã iri ĩmupʉrorimi. Ĩgʉ̃ irasirimakʉ̃ ĩãrã, gʉa ĩgʉ̃ buerã: “Diayeta Marĩpʉ
    iriudi ããrĩ́mi”, ãrĩ bʉremubʉ.'
  nal-nal: A gigiuang kanaan ina Iesu xa giu ikula la bina laba Kaanaa, la pira Gaalili,
    naan a varumaraiang iwana amun faakilanang naat fabalos. Amun faakilanang kanaan
    ka vatangin a marmari daxaiang sina, ma ubina varaviraai zina di inaxam paazaai
    wana naan.
  kyq-kyq: Kana kɛn taa naaŋ Galile ki se ɓo, gɔtn kɛn Isa baag tɛɗn nakŋ‑kɔɔɓin̰gen
    deet deetn kɛn jꞋansin̰ kaakŋ jeele. Nakŋ‑kɔɔɓgen naan̰ tɛɗ se, naan̰ taaɗ *nookin̰
    jeege tu ɔɔ jee mɛtin̰ ki se took aal maakɗe don̰ ki.
  kwd-kwd: Ngaia no'o nga 'ola ni 'alefosilai eteeta na la Jisas ngaia 'e agea 'i
    Galili, 'i 'ubulana nga fanua 'i Kena. Lo'oo ngaia 'e faate'enia nga tegelangaa
    ba'ita aana, ma nga fufu'iwane aana gila ka tagoto'o no'o ana.
  ded-ded: Yesungo Gariraia bangecfu Kana taonnu kecma negensinggegecdeac faka kuhagoc
    imoc hanahema meec. Mema kuc nga kibikperagia ifi mekperagiu medacfora yeneng
    imoc hemma ye negensinggegec.
  ewe-ewe: Esiae nye dzesi gbãtɔ si Yesu wɔ le Kana le Galilea hetsɔ ɖe eƒe Ŋutikɔkɔefia,
    eye eƒe nusrɔ̃lawo xɔ edzi se.
  nuy-nuy: Anaani-yung ni-waṉbini aniij-mamaaḻang ana-wulhu-wulhurr, anaani wanggu-bajiyini
    anaarrwar-wala. Aani-rruj a-lhal wu-mayini a-Cana wubani a-Galilee-rruj. Anaani-yung
    wani-bajiyini wubani lhuḏ nigawi-nyinyung. Warruburru-yung wurru-marrbuy-maa-yinyung,
    wuu-jambarrgini nigawi-wuy.
  cop-BHC: ⲪⲀⲒ ⲠⲈ ⲠⲒϨⲞⲨⲒⲦ ⲘⲘⲎⲒⲚⲒ ⲈⲦⲀϤⲀⲒϤ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ϦⲈⲚⲦⲔⲀⲚⲀ ⲚⲦⲈϮⲄⲀⲖⲒⲖⲈⲀ ⲞⲨⲞϨ ⲀϤⲞⲨⲰⲚϨ
    ⲘⲠⲈϤⲰⲞⲨ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲀⲨⲚⲀϨϮ ⲚϪⲈⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ.
  buk-buk: Yisu kôm gêŋ dalô ŋamata-ŋga dinaŋ yêc malac Kana, naŋ yêc gameŋ Galili-ŋga.
    Gêŋ dau tôc iŋ ndê ŋawasi ti ŋaclai asê, ma iŋ ndê ŋgacsêŋomi sêkêŋ whiŋ iŋ.
  pri-NT: Wàé kaa pwiri tapoo pàtàmara wakè, na é tapoo wà Iésu na Kana wâ Galilée.
    Ba ê câmu bèepwiri, âna é paari ê pai maina ma muugère kêe. Â rà cèikî naa gooé
    wà tèpa câmu kêe.
  zpq-NT: Da' nga ben Jesúsen' yež Caná distritw Galilea goquen yeḻa' guac nechw da'
    bene' cont blo'e naque' beṉe' zaca'chgua, nach beṉe' ca' gwleje' cont gosaque'
    ḻe' txen gosejnilaže'ne'.
  por-TFT: Foi esse o primeiro milagre operado por Jesus. Ele fez esse milagre na
    cidadezinha de Caná, no distrito da Galileia. Assim, Ele mostrou seu grande poder,
    e como resultado nós seus discípulos chegamos a crer que Ele era realmente o Messias.
  gwi-NT: Jesus jii tr'ookit gwitr'it gwihil'ee t'iizhik Cana kwaiik'it, Galilee nahkat
    gwizhit. Izhit t'ee dich'eegwahdrii gwizhrįh nigwiin'ąįį, ts'ą' vitsyaa nąįį giik'iinjiighit.
  gvn-gvn: Jesusangka bana walu-yindu-bungan, yira-bungan townbu Cana bubungu Galilee.
    Yinya first time nyulu junjuy miracle yalbay balkan Godundumundu junkurrdu. Nyulu
    junkurr-murubuku balkanya, nyulu milbijin, nyulu Godundumun. Yinyaynka nyunguwundu
    jawun-karrangka 12-balangka nyungunin believeim-bunganda, nyulu Godundumunkuda.
  nhy-NT: Yen yin katlej yakinika milagro okichij in Jesús itech pueblo de Caná de
    Galilea. Ika yon milagro okiteititij ipoder. Iwan imomachtijkawan otlaneltokakej
    inawak.
  asm-FB: গালীল প্ৰদেশৰ কান্না নগৰত এই প্রথম আচৰিত চিনৰ কার্য কৰি যীচুৱে নিজৰ মহিমা
    প্রকাশ কৰিলে। তাতে তেওঁৰ শিষ্য সকলে তেওঁৰ ওপৰত বিশ্বাস কৰিলে।
  okv-okv: Eto ari emo Iesu ta vasiri te sovera te amo itikari ta da Cana enda Galilee
    jo ta ena. Eto ari aravo Iesu na harikenu amita ambotani na Iesu ta sovera do
    aingere avo kito ke be ea.
  mxt-NT: Cha sacuvi̱ ra Jesús ñuu Caná ityi Galilea, ican cuan cuví milagru cha xihna
    ri savaha̱ ra vatyi sañaha̱ ra cha cahnu cuví ra. Ta ra cachicá noo chihin ra
    cachino̱ iñi ra chi ra vatyi ican ra cuví ra cha tachi̱ Nyoo.
  tzo-NT: Hech ic'ot ti pasel ti jteclum Caná te ti estado Galilea. Ja' sba vuelta
    laj yac' svinajeb ti jelaven sp'ijil ti Jesuse. Hech yu'un ti ho'ontutic ti yajchanc'opuntutique
    laj jch'untutic ti ja' ti Snich'on ti Diose.
  ind-AGS: Apa yang terjadi di desa Kana, di daerah Galilea merupakan kali pertama
    Yesus melakukan keajaiban. Di sini Ia menyatakan kemuliaan-Nya, dan murid-murid-Nya
    menaruh kepercayaan mereka kepada-Nya.
  omw-omw: Iesusiva Kenaa mwatukya Karirini variqaro qati nramanri vara kyero uaini
    utu kyero nyunra. Mwiva mwi kyaiqara nraante toharama tero mwiaqaatairo mpo kyaiqa
    mpo kyaiqa nronra kyaiqa varaqiro vura. Iesusiva mwi kyaiqara varovata mwia nraaqiaranramwuvanto
    mwia kyaiqa taqetama Iesusira kepukya okyarara ntapihita mwianra qio qutaa mwivave
    tura.
  yrb-yrb: I buna uetana Yesunu botai buna ueta. I buna uetana Gareri orofa Keina
    suro uite Danu dera buna ma boroyariro Danu iwata ueta uwarama Dawa imuegou uta.
  maa-NT: Jè kjo̱xkón xi kis'iìn ítjòn Jesús ján na̱xa̱ndá Caná nangui xi chja̱‑ne
    Galilea; k'oa̱á s'ín tsakó kjoa̱ jeya‑la̱ ko̱ jñà xi̱ta̱ xi kota'yàt'aà‑la̱ kòkjeiín‑la̱
    i̱t'aà ts'e̱.
  mcq-mcq: Kwaa iha Kena Karari vaji Jesu aneja vene emaa areri pavehuni aacha ꞌee
    harura najahana. ꞌEjume Huni tisaiporua pu kame Hu nimaa vetiara.
  sus-A: نَ نَشَ قِندِ عِسَ شَ تْنشُمَ سِنفٍ رَ. عَ عَ رَبَ كَانَ نّ، فَلِلٍ بْشِ
    مَ. نَ قٍ كُي، عَ عَ شَ نْرّ نَن مَكّنّن، عَ قْشِرَبِرّيٍ نَشَ لَ عَ رَ.
  jpn-1965: イエスはこのことを最初のしるしとしてガリラヤのカナで行ない、ご自分の栄光を現わされた。それで、弟子たちはイエスを信じた。
  fra-SBL: Ce commencement de ses miracles, Jésus l'accomplit à Cana de Galilée, et
    il révéla sa gloire ; et ses disciples crurent en lui.
  yka-yka: Iye inin hinangan makaˈulaliˈ tagnaˈ hininang si Isahin. Hininang inin
    weˈ ne laˈi si Kana, si lahat Jalil. Pinakitehan weˈ ne balakatnen, manjari kahagad
    meˈ tindegnen si iye.
  mle-mle: Kidi Jisas dikidi mwiya basa kwurdidi nimadi yawiy aal Galiliy wadaal tamiyawa
    ril kwasa tip Kanaam. Aw ata simakadidiy dikidi ap, aw adiy di dikidiy kalivadidiy
    duw ata dikik wukijibir tidaad.
  shp-NTPO: Nato jawékira iká iki ja Jesussen reken peokin, ja Galilea main iká Caná
    jemankoxon, ja oinxon onanti ratéti jawéki aká. Jaskáaxon jawen atipana koshi
    jato oinmaara, jaonmea onannaibo ja ikonhaax bebonbires jaki koshikana iki.
  aom-aom: Iesuro Cana amore Galilee saꞌare hiromo bëhiꞌe mu börömoho aevoꞌi ëhi vaejadeje.
    Vaeromo ëhuro hesi aji maho röjëhijamu gagorovo hesi ijorajoho jaburo hu mae uehorovareje.
  geb-geb: Khe Zisas fhara guarara muuŋgi mirikor ma. Ana Gariri fhain Kana ŋgun ana
    muuŋgi. Mba mirikor, ana wo zɨ bakɨme gum won ŋkasŋka ndi khɨvi mirikor ma. Ana
    maaŋ muuŋgim, ana phorga rui gumgi ana gangiap, ana khothɨgi.
  eng-WYCLIFFE: Jhesus dide this the bigynnyng of signes in the Cane of Galilee, and
    schewide his glorie; and hise disciplis bileueden in hym.
  bsj-bsj: woco diker nyiman kako Yeecu mani mor kaka wo Galili yeu, la cin nung dur
    tangka ceko, la nob bwangkab ceko nee bilenke cinen
  cak-cak: Ja c'a re' ri na'ey milagro ri xu'on ri Jesús, y ja ri pa tinamit Caná
    ri c'o pa Galilea xu'on-vi. Riq'uin ri' xuc'ut chi rija' can c'o ruk'ij, y ri
    ru-discípulos xcuke' quic'u'x riq'uin.
  chf-NT: Jinda que u chi aj Jesús tan caj tä Caná ya'i chich tä Galileaba, jin une
    ni najtäcäl patan que u chi tuba u ye'e' u poder, y tuba u ye'e' u pitzilan u
    patan. U yajcänt'anob u tz'ombijob une.
  tlf-tlf: Yesus imi kamaki kuguup ugulumi migik umi kanube-se boyo ki Provins Galili
    umi abiip Kana kugol kanube-nalata, imi titil kwiin kiim uyo kafalebelata, imi
    okumop man iyo utam-nilipta, imi ilak uyo fomtuup dolip kale,
  piu-2006: Yuwa, tawunu Kayinala yuru Kaliliyila wilurarra Yiitjulu yalatji kapitjanu
    wayina palyaṉu, ngangkari tiṉatjarrangku, wiya palunya nguwanpa yurrunpa Yiitjulu
    Katutjakuṉu ngangkaritjarrangku palyaṉu, wiya. Palumpa kutunguḻu tjuṯangku nyakula
    kuliṉu, “Katutjakuṉu ngangkari tiṉatjarrangku paluru wayina kapitjanu palyaṉu.”
  poh-NT: Jeꞌ aj reꞌ riwi̱ꞌ ruꞌ naxipꞌut ribanaric take lokꞌ laj nawa̱l i Jesus. Reꞌ
    xiban wili chipam i tinamit Canah ar pa riyukꞌul i Calile̱ya, reꞌreꞌ xcꞌuhtunic
    keh hoj raj tahkanel chi reꞌ Jesus til wilic rajawric eh ru̱cꞌ reꞌreꞌ, reꞌ hoj
    raj tahkanel xkachop riman kacꞌux chiri̱j i Jesus.
  tue-tue: Jesús Caná Galilea ditapʉ teeré tiiwí. Tee cʉ̃ʉ̃ tutuaremena sicato tiiẽ́ñonʉcãre
    niiwʉ̃. Teeména cʉ̃ʉ̃ tutuarere ẽñowĩ́. Teeré ĩñarã, ʉ̃sã cʉ̃ʉ̃ buerá cʉ̃ʉ̃rẽ
    padeowʉ́.
  bjp-bjp: Igii e fakileng famu ae Iesu i fatapiek u, i fatapiek u na Kana na falifu
    na Galili. I finngas memeh kia ke berberat na fafausum kia ri ka unune lo.
  xon-xon: Nima le ye njan aajinjiir aatuln li Yesu tun na. U nan tun lituln ngbaan
    Kana aatiŋ ki bi Galilee ni na ni la. Le binib kan waah kpa Uwumbɔr aapɔɔn pu
    na. Le waadidiliib gaa u ki kii.
  tzo-ZNT: Jaꞌ yech ispas tey ta Caná ta estado Galilea ti Jesuse. Jaꞌ sliqueb iyacꞌ
    iluc slequilal syuꞌelal ti Jesuse. Voꞌoticotic ti yajchancꞌopoticotique ijchꞌunticotic
    ti jaꞌ Xchꞌamal ti Rioxe.
  mpm-NT: Yukan ni kuu ɨɨn jniñu ñaꞌnu ni saꞌa Jesús undi nuu kuɨtɨ. Undi ñuu Caná,
    ja kuu ɨɨn ndañuu Galilea, siaꞌan ni saꞌa ya. Yukan ti viꞌi ga ni ka kandixia
    chaa ka skuaꞌa jiin ya naa da. Ni saꞌa ya ɨɨn jniñu ñaꞌnu un ja na kuni yɨvɨ ja
    ni jaꞌa Yandios ɨɨn jniñu ñaꞌnu ga nuu ya.
  ots-NT: Car Jesús bi dyøti nʉr milagro‑nʉ jar tzi jñini Caná, jar estado Galilea.
    Gue nʉr primero ʉr milagro bi dyøti guegue. Quí amigo car Jesús cʉ mí ntzixihui
    bi cca̱htijʉ ter bɛh ca̱ bi ncja, cja̱ bi ba̱dijʉ, mí yojmi cár ttzɛdi ca Ocja̱
    car Jesús. Bi hñe̱me̱jʉ, cierto xcuí hñe̱ ji̱tzi‑ca̱.
  hoy-hoy: यीशु गलील इन काना नगर दा तान ईद पयला चमत्कार तोर्सकु तान महिमा प्रगट माळदुन
    अदिक आऊन चेलागोळ आऊन मा विश्वास माळदुर.
  amo-amo: Ileli imon izikike in Kan'ana un Galili wa di ncizunuari nanya nimon izikiki
    ilenge na Yesu na suzu, awa durso Ngongong me, anan katwa me ani wa yining ningghe.
  pjt-pjt: Miracle nyanga palunya-waraṟangku Jesulu utintjikitjangku palyaṉu ngura
    ini Kainala uṟu Galileela wiluṟara. Paluṟunku witulya nintinu, kaya nintintja
    tjuṯangku nyakula palumpa mulamularingu.
  cwe-cwe: Yesu katenda chilaguso chino cha mauzauza cha mwanduso uko Kana, muna iisi
    ya Galilaya. Uko kalagusa utunhizo wake na wanahina wake wamtogola.
  daa-NT: Maan kaak gaara gudurre ta Buŋdi-aka, ŋaar ko maan kaak Iisa gintu awallico
    ta gamnar. Ŋa ginig ɗo geeger ka Kana, kiɗ ka Galile. Ansii ko, Iisa gaartu *darjiney
    ɗo geemir ho maajirnay aamintu loci.
  mlp-mlp: Na kam ameb diqta Yesus daq azawayin inaqta am. In uliq Kana-ib saw Galiliy-ibta
    nab daq na amta. Emim in ahol abin ulileman usta na tuqulal ton. Ulal tonan in
    ago disaipel ahol waqad anan helmo tihaqiy.
  ape-C: Aria enyudok douk dodogowinyi nyarik iri Iruhin atun neneken iri mour douk
    Jisas neneken iri. Neneken um niyabig Iruhin ananin debeinyi dodogowinyi dodog.
    Anan neneken abrudok wabur Kana bape um agudok shokugi nahobig Galili iri. Aria
    apak ananim disaipel matrin menek bilip makri anan douk adur atin Iruhin ananin
    nuganin.
  bgs-bgs: Tô iglumu si Jesus kani kasalábbuan tun ta Cana na sakup ka probinsya ka
    Galilea, ni gó tô tagnà kasalábbuan na iglumu din ébô pakitanán din tô séllaán
    din. Igpamaké tô mga disipulu i Jesus kandin.
  faa-faa: Arirakano aporomo hemakapusimo Yasumo Kotimo wakapumo hemakapukua rakira
    fanane oyapo. Namo heane waene he maparihoasimo rakisiapo. Kariri hauaka á Kena
    taonea epo rakisiapo. Epo wakapu kára ane aporo hinamo suamo asekeasimo epo wakapuaka
    rakisiapo. Rakirakano ipi aporo hakāsa puramo aseraka eaki himu hakásaraka hemakapukua
    risiapo.
  kik-kik: Kĩu nĩkĩo kĩama kĩa mbere kĩrĩa Jesũ aaringire, na aakĩringĩire kũu Kana
    ya Galili. Akĩonania riiri wake, nao arutwo ake makĩmwĩtĩkia.
  cap-NT: Jalla niitac̈ha Jesusaz̈ primer paata milajruqui. Caná de Galilea wajtquiz
    paachic̈ha. Jesusaqui nii milajru paacan, niiz̈ arajpach kamañami azimi tjeezic̈ha.
    Jalla niz̈tiquiztan niiz̈tan chica ojklayñi z̈oñinacaqui niiz̈quizimi tjapa kuz
    cjissic̈ha, niz̈aza criichic̈ha.
  ksr-ksr: Jiisasnoŋ aŋgoleto mutuya koi ii Galili prowinswaa gomaŋa qata Kaana iikanoŋ
    mero. Ii meŋ iikanoŋ ku-usuŋa asuganoŋ iŋisaano. Kaeŋ iŋisaano gowokourutanoŋ
    moma laariŋ mugi.
  eng-TNT: This beginnynge of miracles dyd Iesus in Cana of Galile and shewed his
    glory and his disciples beleved on him.
  sbs-sbs: Ichi je Chisupo che ntanzi chava tendi Jesu mwa Cana ya Galilea, niku tondeza
    ikanya yakwe, imi varutwana vakwe chiva zumina kwali.
  sue-sue: Yesu nu Kena nate Galilaya zebura ana tani putoure nuso gita zaawero tani
    awa wenua awa. Ago wero nu putou nuso kereninu bua mai nuso meni tani putoure
    awa giro nu tuma diwa awa.
  fra-NCL: Tel fut, à Cana de Galilée, le premier des miracles que fit Jésus, et il
    manifesta sa gloire, et ses disciples crurent en lui.
  bhg-bhg: Eiwa awa kariwa tuturobéda Iesu mi esisina. Edo imo Keina nasida yai Galili
    doda awa esisina. Ango edo ainda taogari arapa esisina, edo ainda ambodanimi awamaneda
    gebé ari ainda yai pipisitera.
  snn-NT: Yureca, Jesusbi ai ta'yejeiye masiye yo'oni ru'ru ëñoguë, Caná huë'e jobo
    Galilea yija ba'i jobo ba'iguë ëñoguëna, baguëre conjën ba'icuabi baguë ta'yejeiye
    ba'iyete ëñani, baguëni si'a recoyoreba ro'tahuë.
  atb-NT: Galile mau mâ é Hkanaq wà mó má, Yesuq tûn shit é limik kumlhá gi, Yhang
    kut é limik kumlhá pé mâ é sâng-hî dàm nghut ri. Yhang gi, Yhâng é hpungwup shingkang
    lé, haú dông lhoq htoq shit é nghut mù luî, Yhâng é chángzô pé gi, Yhang lé lumjíng
    bum akô nghut ri.
  cek-AK: Hae loe Jesu mah Kalili prae Kana vangpui ah sak tangsuek ih dawnrai hmuen
    ah oh moe, a lensawkhaih to amtuengsak; a hnukbang kaminawk mah Anih to tang o.
  bkd-bkd: Saena ha binuhat hi Jesus diyà ta Cana ha sakup ta Galilea iyan nauna ha
    belenganen ha binuhat din. Pinaagi taena nakapaahà din sa pagkagamhanan din aman
    nakatuu kandin sa mga tinun-an din.
  ctu-76: Che' ti pʌntiyi jini ja' ti ya'lel ts'ujsub jiñʌch ba' ti' ñaxan pʌsʌ ñuc
    bʌ i p'ʌtyʌlel Jesús. Ti' pʌsʌ i ñuclel ya' ti Caná ti Galilea. Jini ajcʌnt'añob
    i cha'an ti' ch'ujbiyob Jesús.
  lac-NT: Baxuc caj u betaj Jesús ich u cajar Caná, ra' u wa'an u ru'umin Galilea.
    Raji' u yʌnxchun u carem beyaj soc yesic ti' u rac'ob u winiquirob judío jach
    yʌn u muc' C'uj. Rajen u camsʌwinicob caj u yacsob tu yorob ti' quire' yerob u
    parar C'uj.
  xla-xla: Epedeme Ga꞉lili mo pato dulu dla Ka꞉na mo yemala dla Yesutapo ka꞉yapa itapu
    ulugiyemale koko nati-imama ya꞉ta hela꞉dle mate nati-iyo. Epalati ya꞉ alotle tlalo
    sotapo koko e natipame ya꞉ dla mikadepe diyo.
  xav-NT: Ãne hã marĩ dama ĩ'manharĩ waihu'u'õ hã te te dama ĩ'manharĩzém na ma tô
    Zezusi hã dapawaptom na sãna'rata, tiwaihu'u pese na, Cana na 'ri nho'õmo nhisi
    ãma. Darireza na danhipti'a nho'õmo nhisi 'remhã, Cana hã. Taha wa, waihu'u pese
    wa, wa tô wasina umnhasi za'ra ni, ĩsiré 're ĩwanomro mono norĩ hã.
  cuk-cuk: Jesús we-ibmar-wilubgan-dakledisurmalad gebe Galilea-yargi, Caná-neggweburgi,
    imaksa gusad. Agi Jesús, e-gangued-yeerdaklegedi oyosad. Degine, e-sapingan Jesús-nue-bensuli
    gunonimarsunnad.
  tbf-tbf: E Iesu a nga tsana ine ken totourlekier ni vovokudier vourvour i Kana simi
    enamon leong i Galili. Io, a nga vutuir vasangan man matvinavaso. Ma ken sar madar
    tovtov gi nga vodovodon tuktuk sien.
  uig-CYR: Бу болса, Әйса көрсәткән мөҗизилик аламәтләрниң дәсләпкиси болуп, Галилийәниң
    Кана йезисида көрситилгән еди. Буниң билән у өзиниң шан-шәривини аян қилди, вә
    униң мухлислири униңға етиқат қилди.
  ikw-NT: Ka bụ ẹrnu ndu-ẹhni mbọm Jizọsi rnụrnu. Ọ rnụrnu a nụ Kana n'ẹli Galili,
    o gesi igwugwu a, ele sno apna a kwnata a mkpọma.
  khs-khs: 'Aputa: senayewi matanemita: Yesuyewi Kote penaiyayewi matanepela: tisene
    puwanowa wekeye. Hene hawa waine hano notolomita: timiyakeye. Kalili peleya: emi
    Kena taunewemi Eyewi timiyakeye. E penaiya ho:liya sosolo amowa sena kesale sopoyawa
    popita: E penanose timiyakeye. Timinipitekiwa Ene sena ilipe hanoseyewi potapola:
    Ema himu semetei matanepela: sita:nekeye.'
  dwr-ENT: ዬሱሲ ባሬ ኦዳ ዎልቃማ ማላታቱዋፔ ሃዋ ኮይሩዋ ጋሊላ ጋዲያን ቃና ጌቴቲያ ሄራን ኦዳ፤ ሄዋን ባሬ ቦንቹዋ ኢ
    ቆንጪሲና፥ ኣ ካሊያዋንቱ ኣኒ ኣማኔዲኖ።
  pma-pma: Sakini, en taon ten out Kena, Iesu mum rohtoh en merikel tai onen. En out
    enek, kei vothot en hetetamenien onen ka meatin keil onen aling demkatien one
    eni.
  atd-NT: Ko nigbalig ni Hisus ka sikan no woig no nohimu to inumanon dio to lunsud
    to Kana no sakup to Galilia, sikan ian ka an-anayan no igkabolongbolong no pighimu
    rin. Nigpapitow on si Hisus to kabogbogan din. Nò, nohogot on ka pogtuu to mgo
    hibatoon din kandin.
  tel-2017: యేసు చేసిన అద్భుతాల్లో ఈ మొదటి దాన్ని ఆయన గలిలయకు చెందిన కానాలో చేసి,
    తన మహిమను ప్రకటించాడు. దీని వలన ఆయన శిష్యులు ఆయనలో విశ్వాసముంచారు.
  hat-BSA: Sa se te premye nan mirak pa L yo ke Li te fè nan Cana nan Galilée, e te
    montre glwa Li, epi disip Li yo te kwè nan Li.
  top-NT: Jaé chúchut ni̱ma̱ lakxta̱páli̱lh Jesús nac Caná de Galilea huá xla̱huán
    ixtascújut ni̱ma̱ tláhualh, ixdiscípulos taca̱nájlalh xlacata xlá Cristo ixuanit
    tí ixama ca̱lakmaxtú.
  msk-msk: Yaning yiimo ni Jesus ag Kana na sakop nang Galilea, yaan yang mona na
    milagro naan na kyakatigaman nang manga otaw na yaan Anak nang Dios. Yotoo kanaan
    yang manga inindo naan.
  gyr-NT: Co yɨpɨndar vahe poromondɨisa Jesús oyapo vahe aheve. Ipɨpe omboyecua güeco
    pĩratasa. Sese semimbohe vɨroya ité yuvɨreco.
  kmh-kmh: Pen Jiysis ñin kun ak miñmon Keyna mindiy, tap mageprek ak kiñiŋ giy gek,
    nuk bi key yimb mindek ak miseŋ niŋep rek ayek, binuk gok nup gosimb niŋyak.
  ukr-ONPU: Так Ісус у Кані Галілейській поклав початок знаменням, через які показав
    Свою славу, і Його учні повірили в Нього.
  emi-emi: Ia o niaimatoongana ateva Iesu ghe gheleiela, aitiutiu ia tale isaa akapa
    niaimatoonga. Ghe gheleiela eKena ta pai nge Galilii. Tale ia o nau eteva Iesu
    ghe apasungaala sarasarakaniaane, me kapuna disaepolo atoa laghe aiesoaala etana.
  zpv-NT: Mwer dziꞌn rooꞌ riiꞌ naa nin bwiꞌhnn Jesuhs loh guihdxyi Canah xteenn Galilea,
    tin baluuꞌyi Ñiꞌh xa naa guelrnabwaꞌ xteenn Ñiꞌh; pwihsi neezaa raꞌ xpwiinn Ñiꞌh
    gwachiistoꞌ raꞌ ba laꞌh Ñiꞌh.
  gux-gux: Lan n tie Jesu n den cili ki tieni ya bancianma kana dogu nni Galile diema
    nni ki doagidi kpiagidi ke o hoadikaaba daani o.
  kos-kos: Jesus el oru mwenmen se oemeet inge in Cana in Galilee. El akkalemyela
    wolana lal we, ac mwet tumal lutlut elos lulalfongel.
  ibo-ibo: Nke a bụ mmalite ihe ama Jisọs mere na Kena nke Galili, o sitere na nke
    a kpughee ebube ya, ndị na-eso ụzọ ya kwenyekwara na ya.
  yml-yml: ꞌEba nuavogananina wata ꞌeba nuaꞌewanina bei Iesu i velamu i ꞌidewai ꞌatamana
    Kena ꞌawalawa Galili ꞌwaineye. Yana folovanina ꞌwainega yana toketokena Yaubada
    ꞌwainega i sivemageseni, weꞌe yana tovetutuyamavo i vetumagana ꞌwaineye taunina
    Yaubada ꞌana Venuaꞌivina.
  ory-ory: ଯୀଶୁ ଏହି ପ୍ରକାରେ ଗାଲିଲୀର କାନ୍ନାରେ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ଆରମ୍ଭ କରି ଆପଣା ମହିମା ପ୍ରକାଶ
    କଲେ, ଆଉ ତାହାଙ୍କ ଶିଷ୍ୟମାନେ ତାହାଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ।
  bzj-bzj: Dis mirakl weh Jeezas mi du da Kayna eena Gyalilee da-mi di fos mirakl
    weh ih mi eva du. Da rait dehsoh dehn mi si how wandaful hihn wandaful; da den
    ih disaipl dehn geh fi bileev eena ahn.
  chk-chk: Iei aeuin manaman Jesus a föri lon Kana lon Kalilea, iwe, nöün kewe chon
    kaiö ra lükü i.
  ssd-ssd: Yesus nu Galilea ma tugu Kana tumbraŋŋge wam tambi tugu pilmba nuŋe saŋgri
    te-mayokna. Taŋana le nuŋe dubinaig mbal nu siŋka Kuateŋge madina taŋgo ta son
    ŋginaig.
  acr-TNT: E nabe cꞌutubal waꞌ re ruchukꞌab ri Dios xuꞌan ri Jesús chilaꞌ Caná re
    Galilea. Rucꞌ waꞌ xukꞌalajisaj ri unimal uwach ukꞌij y ruma laꞌ rutijoꞌn lic xcubiꞌ
    quicꞌuꞌx rucꞌ.
  rop-rop: Wal lagijat na deya langa det taun gulum Keina langa Gelali, Jisas bin
    dum det feswan speshal klebabala ting, en deya na imbin shoum miselp im brabli
    haibala, en detlot wekinmen blanga im bin bilib langa im.
  mee-mee: Ba killa laekia ae Iesus kuma kia nga maga kunna e bollau ae Kena nga ina
    ngae Galili ka i a killa e kapunu a i kuma kia. Ba nga kumangng laeala i ke pakosining
    ka gingginga ae i e bollau raumana. Minmina na barangalele ra kanna ka loreapatokona
    te i.
  mwf-2018: Bere Jesus-ka da mange ngala nhini marra-re mam da Keyna wangu da ngarra
    ngala nan-ya Kelili wangu. I kardu da pangu da demnungkarr kardu ngala thathpirr-yu.
    I pulangay nukunu-ka murrinh thathpirr warda pumamnabathneme da nhini-re-yu.
  dif-dif: Naupini malka ngopera nganana wonti, nina Jesujeli ngankana wonti Kana
    ngurani Galilaiani pirnala nunkani wondrala; ja milieli nunkanali morlalu ngundrana
    wonti nunkangu.
  gam-gam: Jisas kogo dongall embe yei ge asamoll une embe ta nayei. Ba ipon distrik
    Galili paknato Kana ge, une kogo kindja yei. Une kogo embe ye kerika, une kandjiye
    kerman kaima paika, yene kogoye una pillgi dji.
  nou-nou: Edo wasiri nembodiba Cana nati da Galilee busu da Iesu mi isira awa uso
    wasiri goroba de ari da tuturo ra. Edo umo wasiri goroba de eiawa etiri uso ambojimbi
    uso wasiri da usasa awa gido umo gebe isera.
  mqb-NT: Natiya awan, masuwayan ana Yesu sa ga mama'am awan, a təra nà, à wulen
    su doh sə Kana, pə daliyugo sə Galile. A kay anan ahay mazlaɓ anahan, aday njavar
    anahan ahay ta ɗaf apan nga.
  ape-B: Ali enyudak douk nyanubu susubein dodogowinyi moul mirakel douk Jisas neneken
    uli. Neneken abuldak wabul Kana douk blape enyudak provins Galili uli. Neneken
    ali nagilapech umu agundak anan douk nanubu dodogowinu atunamu. Ali ananipu disaipel
    matulin monek bilip makli anan douk God ananinu Nuganinu.
  grc-F35: Ταύτην ἐποίησεν τὴν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανᾷ τῆς Γαλιλαίας καὶ
    ἐφανέρωσεν τὴν δόξαν αὐτοῦ· καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ.
  cav-NT: Jesúsra jadya ahuaque baatsu, ecuana tura mepehua cuanara tuque ecuana ejenecuare
    tuja Yusuja casa aniyaque. Caná Galilea yahuajutu Jesúsra ena cabapetishacuare
    uva nacaca esasanashaque. Tuhua tujatu ametse acuare ni ejeque ecuitaja ataquique
    ama. Tuhuatu cabameretimetse jucuare tuque Yusuja casa tsehueque.
  kgp-NT: Jesus tỹ ẽmã tỹ Caná tá nén han mũn hã vẽ, Galiléia tá. Ẽg tỹ nén han ki
    kagtĩg hyn han tóg tĩ, kỹ tóg tag han vén. Ti tỹ nén han mũ ki ẽg tóg ti jykre
    tar ki kanhró nỹtĩ sir. Hã kỹ ag tóg ti ki ge mũ sir, ti mré mũ tĩ ag, ag tỹ ti
    jykre tar ẽn ven kỹ.
  bvd-bvd: Etana gu si doo kwaibalatana ne sa Disas nia ilia 'i Kena lao lolofaa 'i
    Galilii nai, ne faatainia rigitaa baita tasa ne nia too ai fua toa kwairooi nia
    ki ma kera daka manata mamana naa 'ani nia.
  ukr-1871: Сей почин ознак зробив Ісус у Канї Галилейській, і показав славу свою;
    і вірували в Него ученики Його.
  apz-apz: Oso syoho sɨmoꞌmjo Jisas imentiso paꞌnyoso aꞌamu hwahoponjo sohwa mifitnnefoho.
    Oso syoho sɨmoꞌmjo hiso Jisas kako hwaho Ngkalili anga Kana hopo sopo imentisofoho.
    Oseso Jisas kakoe yokumpohnꞌnyo soꞌnji kakoe yofe engoꞌnji aꞌamu somo ujo ehontojwahumentisofoho.
    Jisas kakoe inomokomoyo sohwa oso homo somo uhwonontɨfi hofɨko Jisasɨmo sɨmeho
    hiꞌntnnono umentohofofoho.
  yon-yon: Kee Yesumbed ibduruk yeka mamaa ye dud kami ongmoon kuu kambong Kena Galeli
    angkambed. Kwane, ye aromkono nambiri korokboona, ye kedmengkandeendan kuu wedmekoriwa
    ye yaa anam ande meeniwen.
  poi-NT: Je̱mpam moj iwat Jesús jém milagro jém attebet de Caná, jém naxyucmɨ de
    Galilea. Aŋquejayyajta̱ jém pɨxiñt́am iga iniit́ jém Dios ipɨ̱mi. Jém icuyujcɨɨwiñ
    tsa̱m icupɨcyaj jém Jesús.
  wuv-wuv: Hefei, fei rawarawa hilalaa foigia bigi'aa Jesus yei Cana i Galilee. A'a
    fei, ina fama'aiaa fei hawerana ma ei otalai nenerana na narafawe'i a'ana.
  quf-NT: Chayta chay kidamyintupi rurashanmi, Jesuspa punta milagrunqa karan. Chay
    milagrutaqami ruraran Galileapa pwiblun Caná shutiqpi. Chaywanmi intrachikuran
    payqa Dyus kar, puytin chaykunata rurayta nir. Chaymi yaĉhakuqninkunaqa paypi
    kriyiranllapa.
  yuw-yuw: Oro Yesu yu Kana böcsa Galili gurocin itmuna toroc irömbu wo fodibo sinom
    togoc. Ihoroc tuna yuhon gesö moröma Kopotorocho imogocma worocho eran öngkuuna
    youp amnaniho woroc angga yuha kombing tobing imogung.
  hus-NT-1971: Antsana’ a Jesús tin huenc’ou an ja’ ti vino ti al an ajib tin cuenta
    an tomquintalab ti bichou Caná axi cuentalith Galilea. Ja’its an oc’ox labith
    t’ajbilab in t’aja’ ti tsu’bixtalab c’al in ey. Cum antsana’ in tejhua’metha’
    in ey abal in lej cua’al in tsap, jaxtam huahua’ pel tu exobalilchic a Jesús i
    belamal.
  med-med: Ni kʉn, Galili nga kona peng Keina ila, Jisas ndi, puⱡ mondpa, uⱡ rʉpndi
    ti itim ila, kitip kʉni wu ni kʉⱡ ndi, elim nga ronduⱡ ei kandʉk, elim ni, mondʉk
    pʉtʉng.
  bch-bch: Io, uisinga toa Iesus ikado ngan tuanga Kena oa, eine iman kilala be imuga
    ngan gid uisinga padengada toa ikado muriai. Ngan kadonga toa oa, ipasolan iura
    ga ele taranga kapei, ta ele aluagau lolod matua ngan ei.
  cco-NT: Jo̱ e la cajméeˋ Jesús fɨˊ e fɨɨˋ e siiˋ Caná e néeˊ lɨ˜ se̱ꞌˊ Galilea.
    Jo̱ e lab laꞌuii˜ e quɨ́ɨꞌr˜ jmɨɨ˜ e dsigáˋ dsíiˊ dseaˋ e cajméerˋ fɨˊ jmɨgüíˋ
    la, jo̱ lajo̱baꞌ cajmijnéeiñˋ jial tíiˊ ꞌgøiñꞌˊ. Jo̱ jaléngꞌˋ dseaˋ quiáꞌrˉ jábꞌˉ
    calɨ́iñˉ júuˆ quiáꞌˉ dseaˋ do.
  deu-1951: Diesen Anfang der Zeichen machte Jesus zu Kana in Galiläa und offenbarte
    seine Herrlichkeit, und seine Jünger glaubten an ihn.
  alq-ALGNT: Midac ii Jesos ka todag Kana odenag, Galilee akikag, nitam ka mamada8izigobanen.
    Ki 8abadai8e iidi odicpendagozi8in, acitc okikinoamaganan ogi teb8etagon.
  ixl-NNT: As aꞌ u bꞌaxa kꞌuchbꞌal tetz u tijleꞌm u Jesús uvaꞌ kat ibꞌana. As aꞌ kat
    ibꞌankat tu u tal tenam uvaꞌ Caná uvaꞌ echen tu u Galilea. As kat ikꞌuch veꞌt
    Aak uvaꞌ nim talchu veꞌt Aak. As aal chit ikꞌujbꞌaꞌ veꞌt unqꞌa ichusulibꞌ Aakeꞌ
    ikꞌuꞌl stiꞌ.
  boa-NT: Ehdúu Jetsóó méénúráítyuróné méénútujkénú Gariréari íjcyacóómí Canáavu.
    Ááneríi waajácútsoobe íavyéjú ɨ́htsutúné íjcyane. Áánetúu muha ímamyémú mécáhcujtsó
    ɨ́mɨááné diibyéjuco Críjto mɨ́amúnáake pájtyetétsoobe íjcyane.
  etr-etr: Yesuea dolöea hamomolöi made gadoi dafidi mi gäwila hamoi amoda, Disiligi
    Galiliïe gaamu Gaina amidale hamoi. Ea amo hamoi amoda, ïe geloi hïdo elöi dilo
    amo olei. Amala hamosebegi, ïe bëgëla aulo amolia ema asigi afädë negei.
  quh-NT: Cay ricuchinaspa kallariyninta Jesús ruwarka Galileapi caj Caná llajtapi.
    Chayta ruwaspa atiyninta runasman ricucherka. Yachacojcunantaj paypi jap'icorkancu.
  kwi-kwi: Jesúsne sunkana kira Caná pɨpulukin, Galilea sura. Usne sun an ñancha iztasparɨt
    kal awara kamtana kira, awa ussa piankamanapa, kwisha wat kal kirɨt kizanapa.
    Suasne aune, paiña kammuruzne, ussa nɨjkultamakpas.
  agm-agm: Iyataatɨ sandɨ watɨpɨhandɨ Jisaasiho kaihɨ noaipasɨtɨmandɨ yapɨpatɨ Pɨropinjɨhandɨ
    Garirihandamɨ aunahɨpatɨ taunɨhandɨ Kenaahanda wuwanɨnɨhɨ watɨpɨhandɨ jɨhapɨhandɨ
    namasatɨ kiyataise. Iyataatɨ sandɨ Autaahaatɨhomɨ watɨpɨhandɨ kiyatɨ satatɨ, “Nɨnɨ
    Autaahaatɨhonɨne,” tatɨ kiyai nunjataise. Siyatɨ kaihɨ komɨ otɨpɨpatɨhiyaanɨnɨ
    sandɨ komɨ wandɨha watɨpɨhandɨ mmonɨhaawɨ, “Autaahaatɨhomɨ Mwaaho Akohore,” taatɨ
    kopɨ nyahɨ gɨwunyaahaayo.
  ubr-ubr: Iesu atonio bobo buburin ainauin on Cana mafam gagamin, Galilee tafanamai
    nan ifour; on nan on faiwar iyoboes on God emon inat, ato On an baigibubunuotis
    on situtumai.
  tsw-NT: Adama o ndolo a̱tsuma̱ a Kana va̱ Ga̱lili ɗa Yesu fara yuwain ulinga wi
    iroci ya asalama† yu ufaru. Lo ɗa u rocoi tsugbain tsa̱ yi, reve gba ojoro a̱
    yi a̱ usu yi.
  cax-NT: Tone arrüna primer milagrorrü isamutenti Jesús au Caná, au manu cürrü Galilea.
    Ui arrüna sane itusiancatati nüriacarrti isucarü bama ñanunecasarrti, y arrüma
    masamuña aicocoromati nurria.
  aia-aia: Hoita, na'i 'omaai Kena na'i Provens i Galili'a na 'ia Jisas 'agu hauai
    'etanai ha'abu'oahu ana, ma ha'ata'iniai mena ana na hauasa, miraaui rongoiusuri
    ana'i raugu hinihinia.
  srp-1865: Ovo uèini Isus poèetak èudesima u Kani Galilejskoj, i pokaza slavu svoju;
    i uèenici njegovi vjerovaše ga.
  agt-agt: A ye-yen ya napolu en pakaitan nga nehuga ni Hesus ta neange na en ta ili
    na Kana ta lugar na Galileya, petta maita da ya pakapangwa na. A pake nangurug
    na hapa ya ituldu na kiden tentu.
  lug-lug: Ekyamagero kino, Yesu kye yasookerako okukola mu lwatu mu Kaana eky’e Ggaliraaya,
    ng’alaga ekitiibwa kye. Abayigirizwa be bwe baakiraba ne bamukkiriza.
  yby-yby: Sa-iyoko, Jisesimamoya Kana numuto Galeli ebakuka maya api oko noloti le
    waeni lolo oko eimola elewoleyala maya lilopekaiyoko, unala ipalale yuha lemoya
    yalotiya Jisesidamuya elewole oko lata ke mune.
  heb-heb: זאת תחלת האתות אשר עשה ישוע בקנה אשר בארץ הגליל וגלה את כבודו ויאמינו בו
    תלמידיו׃
  mpp-mpp: Yesu ye Galili prowinswa Kana taon iwa galu ngagesingkeningte pasile maaine
    yogo molickelu bawec. Balu yeicne wacine feicne inguc bayegengkeme mic-tengtengfocine
    yenge yogo nganilu ye ngagesingkeibong.
  apb-apb: Eetana nga mei tolimaa aana nanamanga a Jisas ienini, e asuie i Kena aana
    po'o ni henue i Kalili. I leune e haata'inie manikuluha'ana, nge mo pwaarongoisuli
    ingeie e si hiiwalaimoli aana.
  san-TEL: ఇత్థం యీశుర్గాలీలప్రదేశే ఆశ్చర్య్యకార్మ్మ ప్రారమ్భ నిజమహిమానం ప్రాకాశయత్
    తతః శిష్యాస్తస్మిన్ వ్యశ్వసన్|
  ben-IRV: এই ভাবে যীশু গালীল দেশের কান্নাতে এই প্রথম চিহ্ন হিসাবে আশ্চর্য্য কাজ করে
