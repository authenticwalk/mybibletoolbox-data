  pan-pan: ਇਹ ਪਹਿਲਾ ਚਮਤਕਾਰ ਸੀ ਜੋ ਯਿਸੂ ਨੇ ਕੀਤਾ। ਅਤੇ ਇਹ ਗਲੀਲ ਦੇ ਨਗਰ ਕਾਨਾ ਵਿੱਚ ਕੀਤਾ ਗਿਆ
