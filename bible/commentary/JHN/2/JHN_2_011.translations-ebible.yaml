    Dia pung ana bua dong parcaya sang Dia.
  pol-UBG: Taki początek cudów uczynił Jezus w Kanie Galilejskiej i objawił swoją
    chwałę, i uwierzyli w niego jego uczniowie.
  qxh-NT: Chayraj Jesús munayniyuj cashanta musyachicuran. Galilea quinran Caná marcaćhu
    yacuta bïnuman ticrachishanta ricar, Tayta Diosninchipa maquinćhu Jesús purishanta
    purïshijnincuna tantiyacuran. Llapan shungunwanna Jesúsman yupachicuran.
  nwi-nwi: Kɨni nɨmtətien yame Yesu rɨmnor apa Kena ye Galili in nɨmtətien yame In
