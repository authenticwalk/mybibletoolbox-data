  san-BUR: ဣတ္ထံ ယီၑုရ္ဂာလီလပြဒေၑေ အာၑ္စရျျကာရ္မ္မ ပြာရမ္ဘ နိဇမဟိမာနံ ပြာကာၑယတ် တတး
