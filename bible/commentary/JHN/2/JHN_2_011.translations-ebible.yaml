  cmn-FEB: 这是耶稣的第一件神迹，地点是加利利的迦拿行。他展露了自己的荣耀，这也让他的门徒开始相信他。
  gmv-RNT: Yesusi hessa malalisiza malata ubbafe koyro Galila geetettiza deren Qaana
