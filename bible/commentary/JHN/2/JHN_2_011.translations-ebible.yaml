    se au atuatuteye. Le yaru ape omo Kana, pani Galili sahe ta'aneteye. Serai le
    ta'aneye su, le mi erasi lo au atuatuteye. Sosu lu disaipel lo le ne tote tawesiteye.
  myy-myy: Iti ñacʉ tiyamani Jesús ĩ ĩosʉore Galilea sita, Caná wame cʉtiri cʉtojʉ.
    Iti ticõri, rẽtoro ĩ masirise ĩ ĩoja, ticʉ gʉa, ĩ rãca riasotirã. Ito bajiri ĩre
    tʉorʉ̃nʉcʉ gʉa ĩja.
  trc-NT: Nihánj me se guun cheꞌe̱ Jesucristó quiꞌyaj Jesucristó suun sa̱ꞌ noco̱o,
