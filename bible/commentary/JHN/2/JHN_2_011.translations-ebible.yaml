  hot-hot: Yisu hadum nôm êŋ hamô Kena anêŋ Galili. Nôm êŋ ma lavôŋiŋ môŋ anôŋ atu
    ba hadum ek hik anêŋ lôkmaŋgiŋ thô. Ma anêŋ ŋê ku êvhaviŋ yani.
  mqj-NT: Iamo te bunga'na tanda memangnga-mangnga napogau' Puang Yesus-e. Kara-kara
