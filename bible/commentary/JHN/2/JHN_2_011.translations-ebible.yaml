  mit-NT: Ñà‑jaàn nduú milagru primeru nì quida Jesús. Te ñuu Caná iá ladu Galilea
    nduú lugar ndé nì quida‑yañà. Ducán nduú nì dàcùní‑yà nèhivì ñà‑ndiaha guá quidá‑yá,
