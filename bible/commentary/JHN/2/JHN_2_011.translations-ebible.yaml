  bqc-SIM: Yesu dabudabu sɛ̃́ia bee kɛ̀ Kana, Galile bùsuuɛ. À tↄbↄ̀, ↄ̃ aà ìwaↄ
    aà náaikɛ̀.
  tcz-CHONGTHU: Galilee gam'a Cana khoa hiche melchih na kidang abol hi ama loupi
    kiphon dohna dinga anatoh masapen ahi. Chuin aseijuiten ama atahsan tauve.
  mar-mar: येशूने गालील प्रांतातील काना नगरात आपल्या अद्भुत चिन्हांचा हा प्रारंभ करून
    आपले गौरव प्रकट केले आणि त्याच्या शिष्यांनी त्याच्यावर विश्वास ठेवला.
  snp-snp: Etito Yesu yakafo Galili mikau ya Kana numudo yalo ya neta kofawa aumala
    gilibami lonola apito oluto, lamena aumala olu oloto piyaito ya ege-ege moinamo
    we eyeti koli kikito umae.
  isl-isl: Þetta fyrsta kraftaverk sitt gerði Jesús í Kana í Galíleu og opinberaði
    með því dýrð sína. Það varð til þess að lærisveinarnir trúðu að hann væri Kristur.
  spy-NT: Ng'ālyoontēētaab kwōng'uut ꞉nyiitēnyi nyēbo taay kuyey ꞉Yēēsu ānkiyēyāksēē
    saang'taab Kaana ām Kalilaaya. Yooto nanyuun, kōōboorunēē ꞉Yēēsu wōōyinnyii ng'aleechaata
    ankookaasee keey ꞉rubiikyii.
  xnn-xnn: Nan naay inikkan Jesus id Cana ay esay ili id Galilea et siya nan damo
    ay kaskasdaaw ay inikkana ay nangipailaana isnan panakabalina dat omam-amed nan
    pammatin nan papasolotna ken siya.
  mwe-mwe: Sheneshi shilangulo sha ndandubho shibhatendile a Yeshu ku Kana ja Galilaya,
    gubhalangwiye ukonjelo gwapuya gwabho, bhaajiganywa bhabho gubhaakulupalilenje.
  tte-tte: Ginauli kaba nuwapwanopwanone bwaite Yeisu iginauli yanuwa Kena koina Galili
    dedeina mena bwaimwa ana paisowa ginauli kaba nuwapwanopwano bagubagunana. Paisowane
    koina ana wasawasa iyakenayagili tobenaliyao kolili kabo ali meli sipei koina.
  tcs-tcs: Zizas i bin meke dis pas mirikalsain po apen wea da biliz blo Kana wea
    Galali. Ane de nau wea Zizas i bin soem kliawan da paua blo em. Ane dem klostuman
    blo em i bin mata bilib wea em.
  hlt-THB: Ve kawpoek kyi ik-oeih ve, Kalili qam Kanan khaw awh Jesu ing a sainaak
    cyk na awm hy. Vemyihna amah a boeimangnaak ce dang sak nawh, a hubatkhqi ing
    amah awh ce cangnaak ta uhy.
  soq-soq: Ginasa ema uwaaida Iesu bola Kana Galili bedewe dewasan. Dewa mukamukaua
    ema bedewe Iesu me sapawaida sabamosano ita me wawe alala ewane sumanaiwanton.
  qub-qub: Chay milagrutami rimir-puntata Jesusga ruraran Galileacho caycaj Caná marcacho.
    Chaychömi payga Tayta Diospa japallan wamran car munayniyoj cashanta musyachiran.
    Chaynöpami disïpuluncunapis Jesusman riguiran.
  att-att: Á yù makapállâ nga kingnguá ni Apu Kesu ta keggá na ta bodá sù ili na Kana
    ta purubinsia na Galilia, yáyù olu nga pinagaddátu na, nga pangipasingan na ta
    pakáwayyá na. Á pakasingan nayù ira makituddu sù kingnguá na, nangikatalà ira
    kuna.
  bki-bki: Vite nei nam̃a Yesu naio mila ea bulukomeli na Kenan ea vio Kalele, naio
    jibe ka burum̃ara vremesiano tai, be kiano vremesiano na be moti napano milaio.
    Naio mila jibe ka na naio jo jikar jo jiloglog kanano moroano na vio mave, mia
    bogo na naiagagoano nalo amialio, kanalo moneano na ea naio, ka naio be Naverikariano
    na be riano, binimei bavin lie vo.
  bqp-bqp: Yesu daboyã káakuden gwe, kũ à kɛ̀ zaa Kana, Galili bùsun. À tↄ́ bò,
    akũ a ìbanↄ a náani kɛ̀.
  mcp-mcp: '*Shimbá Yésus nyə a tɛ́ɛ́d sá wə́nɨ, nyə a sá dwo ŋgwə́la á Galilê bwə́
    jɔ́w nə́ Kana yí lwóya milwanə́ myɛ́, ompwíín bɛ́ bwə́ mú *búgʉla nyə.'
  hat-hat: Se konsa Jezi te fè premye mirak li lavil Kana nan peyi Galile. Li te fè
    wè pouvwa li. Sa te fè disip li yo kwè nan li.
  npl-NT: Itech Caná de Galilea, Jesús okichi non sikinika milagro. Ika non milagro
    omotak milák weletini, yika itlamachtijkawah okineltokakeh.
  bgg-bgg: Isu è hì pha igobi buang ne Galili pha gaithek shii rek srane, airo biisiie
    doh yi, chiih-è airo samoy de aishii migi now.
  eng-TCENT: Jesus did this in Cana of Galilee as the first of his signs. He revealed
    his glory, and his disciples believed in him.
  eng-BSB: Jesus performed this, the first of His signs, at Cana in Galilee. He thus
    revealed His glory, and His disciples believed in Him.
  cpu-NT: Iroka jantakeri Jesús nampitsiki Caná saikatsiri Galilea-ki, iro etanakarori
    itasonkaventantzi ari joñaakantzirori ishintsinka. Ari ikempisantaperotanakeri
    iriyotaanepayeeni.
  san-ASM: ইত্থং যীশুৰ্গালীলপ্ৰদেশে আশ্চৰ্য্যকাৰ্ম্ম প্ৰাৰম্ভ নিজমহিমানং প্ৰাকাশযৎ
    ততঃ শিষ্যাস্তস্মিন্ ৱ্যশ্ৱসন্|
  tac-NT: Ye nílekuru napu newálige alué Esusi 'we semátiri napu tabilé gayéname ju
    newá apiépiri rió tabilé gu'írasaká Onorúgame. Alé Kaná anilichi riógichi newale
    ba'wite alué i'wilí ba'wila rekútame pe bo'né 'nátaga. Alarigá 'la machile ralámuli
    alué Esusi 'la gayenio 'we semátiri newá. Alué Esusi 'yuga járome ka asíriga 'la
    bijchígale alué Esusi níligo napu Onorúgame julámioríle.
  eng-WEBPB: This beginning of his signs Jesus did in Cana of Galilee, and revealed
    his glory; and his disciples believed in him.
  gfk-H: Io, Iesu ga gil iakan ra luena dadas na hakilang kaia Kana aram Galili. Kaikek
    gaam hapuasnei ira nuna minamar, ma ira nuna bulu na hausur diet ga nurnur um
    tana.
  viv-viv: Ada gufa againe Yesu nimana ana iyaꞋiyaya gifaisewana Kena melala Galili
    ana fafali againe, ada iyaꞋiyayai-nadi Yesu yana iyaꞋiyaya nagona. Hidedemi gifaisewani-yo
    yana kikaiwabu gihawavemogatalena kaliva matadiya, ada au ime tomuliya yama vetumagana
    gilakata.
  yao-yao: Chelechi chili chimanyisyo chakusimosya chandanda chiŵapanganyisye Che
    Yesu mmusi wa ku Kana chilambo cha ku Galilaya ni ŵaulosisye ukulu wao nombe ŵakulijiganya
    ŵao ŵaakulupilile.
  tgp-tgp: Matamata tavera atu enia tiroma matamata tavera Iesu mo vaia, ale mo vaia
    na taon Cana na jara Galilee. Iesu mo vuhesi na nona suiha r̃uhur̃uhu isana nona
    tamlohi usuri ea, ale la tau na nora rasua hinia.
  auc-NT: Itota, Acædänimpa, ante mänömaï cædinque tömengä Cänaa quëwëñömö Gadideabæ
    ïñömö mänïï mä nänö bamönengæ̈ cægacäimpa. Mänïï tæ̈ï pïñænte bamönengæ̈ cæcä
    adinque waodäni, Tömengä waëmö pönï inte cæcampa, ante edonque agadänimpa. Ayæ̈
    tömengä ëmïñæ̈näni ïñömö tömengä ingante godömenque wede pönënäni bagadänimpa.
  kbc-NT: Joaniɡ̶idaa niciagi digoida nigotakawaana Caná, midi nipodigi Galiléia,
    neɡ̶eote Jesus odoejegi ɡ̶odoxiceɡ̶edi. Ikee nimaweneɡ̶egi ane icoɡ̶otigi miniwataɡ̶a
    Aneotedoɡ̶oji. Odaa niɡ̶ijo anodiotibece jeɡ̶epaanaɡ̶a oyiwaɡ̶adi.
  bmh-bmh: Go gugeg amegai, Yesus nug Kana uzan, Galili agaig ebu, gonugau gusig banou
    abai marena, gonugau tapaimareu dudu go en goagal oiagab petak emen.
  ctu-BL: Jesús tsi' mele jini ñaxan bʌ i yejtal i p'ʌtʌlel ya' ti Caná ti Galilea.
    Tsi' pʌsʌ i ñuclel. Jini xcʌnt'añob i cha'an tsi' ñopoyob Jesús.
  meq-meq: Nakay na, makurre i masuwayaŋ nakə Yesu a lah məge aye. A ge na, ma Kana
    ka dala i Galile. Andza niye Yesu a bəz ha məzlaɓ ŋgay. Hərwi niye gawla ŋgay
    hay tə dzala ha ka Yesu.
  noa-H: Mag Galilea durr p'öbördam Caná hanʌm hee dö vinoog paatarrta warrpem hõrau
    nem hooba haajem Jesuu wautarr hajim, mag wau sim gaaimua hich jua t'eeg hoopieg.
    Mag, maach hi dʌ̈i wënʌrraajerr k'ʌʌnaujã warag wajapcha hi k'ap'ʌ nʌisijim, chadcha
    Hẽwandamau warrgarwe pʌ̈iju ha jaaujerr dʌ̈ita maach wënʌrrʌm. Magta marau warag
    hi hiek hʌ̈k'a nʌisijim.
  alp-NT: Yesuse Iono tanda herane memenaije emere. Iono mere me kota Kana me otoi
    Galilea. Iaseluke Eni kbasa elake bei ndete surgare baue tanda herane mere. Hoko
    Eni maka luluaru esi hlaleke lokoI titinai.
  san-VEL: ittha.m yii"surgaaliilaprade"se aa"scaryyakaarmma praarambha nijamahimaana.m
    praakaa"sayat tata.h "si.syaastasmin vya"svasan|
  kbq-kbq: Ama kaguvazana Agra'a ese erigafa huno Jisasi'a Galili kaziga Kana kumate
    nehuno, Agri'a hihamu masa zama'a eri ama hige'za, Agri amage nentaza disaipol
    naga'mo'za Agrite zamentinti hu'naze.
  kbh-kbh: Nts̈amo Jesús tojanmcá Caná pueblents̈e, Galileoca, yojamna chabe natsana
    bëts soye Bëngbe Bëtsabe obenánaca. Y chca, chabe bëts obenana y uámanana cha
    tojaninÿanÿé; y as, chabe uatsjéndayënga chábeñe imojtsos̈buaché.
  ron-LSB: Acest început al semnelor sale, Isus l-a făcut în Cana Galileii și și-a
    dezvăluit gloria, iar discipolii săi au crezut în el.
  pon-pon: I met tapidan kilel akan, me Iejuj kotin wiadar Kana nan Kaliliia, o kotin
    kajaleda a linan, o japwilim a tounpadak kan pojonla i.
  nhe-BL: Jesús quichijqui ni tlanescayotl ipan altepetl Caná ipan estado Galilea.
    Huan ya ni elqui nopa achtohui tlanescayotl tlen quichijqui para technextilis
    ihueyitilis. Huan tiimomachtijcahua más tijneltocaque para yajaya nopa Cristo
    tlen Toteco techtitlanilisquía.
  sps-sps: Jisas vaamuan iny kat a ka iny faatok to na karap, tana ngats fan iny Kena
    tana gum fan iny Galili, ana Ya pokei ton siinaiv reits Tsuan, an matisian Tsunia
    faamainy Towa.
  wnc-wnc: Sike wa duya tupan taknga Jesuta Kena yot gapma Galili kep komu yuaune
    tasikut. Tasiwan umana buyambam siknga kayaapa ngang kake ninu pandetnata ie natapna
    kekeknga sikut.
  bus-bus: Yesu dabuyãkɛna káakupↄn gwe, kɛ̀ à kɛ̀ zaa Kana, Galili bùsun. À tↄ́
    bↄ̀, ben à ìbanↄ à náanɛ kɛ̀.
  gub-BL: Nezewe Kana taw pe Karirez ywy rehe Zezuz uzypyrog purumupytuhegatu kar
    haw iapo pà a'e, ukàgaw hexak kar pà teko wanupe a'e. A'e rupi hemimu'e uzeruzar
    hehe a'e wà.
  imo-imo: I Jisasini kombu Galili tukundo lerimu ulke kombu Kana terimu ulumupe ulu
    enge nilima tembaindo imu pulu polopa terimu. Aku tepalie, yu Gotenga enge peli
    iyemu imbomando lipe ondorumu. Aku wali yunge lombili andolimani Yu paimbo Goteni
    lipe mundurumu iyemu ltemo ningo yu ipuki tiringi.
  boj-boj: Yesus a Kana qureq di maŋwa di babtej. Kana qure agi Galili sawaq di unu.
    A nami maŋwa bei babtosaioqnej. Bati di qujai a na maŋwa babtqa utru atej. Maŋwa
    dena a na aqa segi ñam koba ti aqa siŋgila koba ti boleq atej. Onaqa aqa aŋgro
    naŋgi maŋwa di unsibqa a qa naŋgo areqalo siŋgilateb.
  eng-DRA: This beginning of miracles did Jesus in Cana of Galilee; and manifested
    his glory, and his disciples believed in him.
  knf-knf: Uko waŋ uwooŋ ujuni wi iko iñoŋarënaan yi Yeŧu ajaaŋ ado bañaaŋ bahilna
    bame uko wi awooŋ. Ado wa du Kana di Galilay, adiiman mndëm mi nul kë baţaşarul
    bafiyaara.
  san-KHM: ឥត្ថំ យីឝុគ៌ាលីលប្រទេឝេ អាឝ្ចយ៌្យកាម៌្ម ប្រារម្ភ និជមហិមានំ ប្រាកាឝយត៑
    តតះ ឝិឞ្យាស្តស្មិន៑ វ្យឝ្វសន៑។
  arn-NT: Fey tüfachi dungu femi ta Jesus Kana waria mew, Galilea trokiñ mapu mew.
    Tüfa ñi wüne femelchi afmatufal dungu, tañi kimngeael ta Jesus ka ñi nien fütra
    pepiluwün. Fey ñi pu disipulu feyentuy engün kisu mew.
  zas-NT: Ni guin na̱j milagr yaloj been Jesús, beenman milagr guin Caná, guiedx rigaꞌ
    niz Galilea. Zian balüü guialrniabee ni rajpaman abiꞌ bililadx ree xbejnman laaman.
  ken-NT: Yesu akʉ nyaka ɛnyɨŋɨ́ maknkay ɛnɛ amɛm ɛtɔk Kána, atú Gálili. Ɛ́bhák
    ɛrɨŋ ɛnɛ́ mbɨ ɛnɛ yi akʉ́ ndu bɛtɔŋ ɛnyǔ bɛtaŋ ɛbhɛn yi ábhɔ́ŋɔ́. Ɛ́kʉ́, bakoŋo
    bhi mánóko bɛ yi achi Mmɔ Mandɛm.
