  gmv-NT: ዬሱሲ ሄሳ ማላሊሲዛ ማላታ ኡባፌ ኮይሮ ጋሊላ ጌቴቲዛ ዴሬን ቃና ካታማን ኦꬂዴስ። ባ ቦንቾካ ሄሳ ማላን ቆንጪሲዴስ።
