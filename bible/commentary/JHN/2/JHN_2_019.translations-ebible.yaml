verse: JHN.002.019
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dubu ko koiage vani abuita igaeta uoholige dana
    tota houi.”
  okv-H: Iesu na ke mine einge ena, “Aravorate erevi aisona, temple erevi aimbavo
    nanena iji 3 ehako jigono erasuja.” ainge enu,
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Yaubada a numa geka ona hoe haleya, ma
    iyeta tonuga u hinena apo a witowolo meya.’
  mal-C: “ഈ മന്ദിരം പൊളിക്കുക; മൂന്നുദിവസത്തിനകം ഞാൻ ഇതു പണിതുയർത്തും,” എന്ന് യേശു
    അവരോടു പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς καὶ εἶπεν αὐτοῖς, Λύσατε τὸν ναὸν τοῦτον, καὶ ἐν τρισὶν
    ἡμέραις ἐγερῶ αὐτόν.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “इस मन्दर नै ढ़ा दो, मै इसनै तीन दिन म्ह बणा
    दियुँगा।”
  khz-khz: Iesu evega-geleto, netiwato, “ERupu Veaga iolovoa, ne toma toitoi aorai
    au na mapana vega-rugaiti-waia.”
  deu-TKW: 'Antwortete Jesus und sagte zu ihnen: brechet diesen Tempel ab, so will
    ich ihn in drei Tagen aufrichten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑quíndj gdauꞌ ni, atiꞌ tsonn dzaz
    uchisaꞌ lei.'
  lin-lin: 'Yesu azongisaki : — Bobuka Tempelo oyo, mpe Ngai nakotonga yango lisusu
    na mikolo misato.'
  hns-NT: 'Tab oe bolies: „Djab toelog ie mahal toer deihe tab tien rodj me ham eke
    phien se bana debe.”'
  noa-E: Magbaawai ich Jesuu warag amag, —Pãrau magta oom khõsi nʉm khai, magan mʉg
    di chʉyëubapʉ̈it; magbaa khãai thãrjup nʉm ee mua deeu ëu dʉnʉʉujugui ajim.
  eng-EMTV: Jesus answered and said to them, “Destroy this temple, and in three days
    I will raise it up.”
  mib-NT: 'Te ni cahān yatá Jesús: Canu rō templo yáha, te nuū uní quɨvɨ̄ te nucondichi
    sáha ri, achí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरुसि, “पोःङ्, कन् माङ्‌हिम्‍मिन् यःसे़म्‍मे़ॽ
    हे़क्‍क्‍याङ् इङ्‌गाॽ सुम्‌ये़न्‍नो याम्‍मो चोगुङ्॥”
  xnj-xnj: Yesu akavayangula, “Mgwisa Nyumba Chapanga iyi, na nene yati nijenga kangi
    mu magono gadatu.”
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Do mina ut asi na loogu laplavang,
    anaba vaxaru amlong manga i xeneng at lavantun aleng.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mitsúnmi tëncapatiabi cana ënë xubu ''ën rabë́
    ''imainun achúshi nëtë́inshi ''atëcënti ''ain.'
  tee-NT: 'Pus ju Jesús chanich alaclhik''alhtailh. Ajunich: ―Amakt''at''it ju ani
    ya k''ai pujitat. Chai ju quit''in va lakat''utu avilhchan ju acpulak''oxichokoya''.'
  eng-LSV: Jesus answered and said to them, “Destroy this temple, and in three days
    I will raise it up.”
  cak-NT: 'Y ri Jesús xu''ij chique: Tikasaj pa ulef ri jun jay re'', ri can richi
    ri Dios, y ren pa oxi'' k''ij xtinyec chic jun mej (bey), xcha''.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe a''ero: —Po ti pe imbojypavi ag̃a Tupana''ga
    ruhava imbote''varuhuavo nehẽ, aerẽ mokõi nhande kirame ti ji imbovyra''javi imohina
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Na te t''eet''aaruta pɨrã, ewari õpeemaa mɨa waya baik''o
    bɨit''eeda aji.'
  xed-xed: «Tasiŋwatasa ta na həga Lazglafta na, dzaʼa bəglafba yu ma fitik hkən,»
    ka Yesu nda həŋ.
  glk-glk: 'عیسی در جوابه اوشأن بوگفته: «شومأن اَ معبده خرابه کونید من سه روزِ اونه
    دوباره چأکونم.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Tá ná jándita̱ni̱ ndó veñu̱hu yóho ta ti̱xi u̱ni̱ qui̱vi̱ já jácandichi tucu
    u̱ ña̱ —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Jisas ga balu di, ma iga tange, “Mu dure ikin ra tamat na hala na lotu, ma
    ni hatur habaling ie tano itul a bung.”
  bmu-bmu: Mewö qesim waŋgigetka kewö meleŋ eŋgiyök, “Iŋini jöwöwöl jike ki köndeŋgetka
    gölmenöŋ eriga nöŋön mi wehön karöbutkö uruŋe memba wahöta kuŋgumam.”
  dgz-dgz: Iesu garewa anega wadiamon, “God Paewa ma ae wabenagene wam yampoa gwanap
    ne sia tu waborain.”
  eng-GNV: Iesus answered, and said vnto them, Destroy this Temple, and in three daies
    I will raise it vp againe.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Líútappa'' templuį nna làniana le'' tsunna ubitsa
    teruba, elítha ya'' ą.'
  eng-WEBSTER: Jesus answered and said to them, Destroy this temple, and in three
    days I will raise it up.
  guh-guh: 'Nexata Jesús jumaitsi judíovijavabelia: —Itsa paxuabimica mapatemploboje,
    nexata icatsia veretetsianajë acueyabi matacabita, nayabarajai Jesús judíovijavabelia
    petëpaecujinae icatsia Jesús piasaëjavanexa yabara.'
  bon-bon: Yeesu jejemige egä, “Ai iiwäreja mete ne yiigarecepeye. Cane te nesae bimu
    cama cääri pa yaarangepene.”
  nhw-BL: 'Huan Jesús quinnanquili: ―Xijsemanaca ni tiopamitl huan ica eyi tonali
    sempa nijsencahuas quen ipa eltoya.'
  swh-ONEN: Yesu akawajibu, “Libomoeni hili Hekalu, nami nitalijenga tena kwa siku
    tatu!”
  wbi-wbi: UYesu akavamula akati, memula inyumba inyimike iji ija kufunyila, une nijenga
    kange mu fighono fidatu.”
  bba-bba: Yesu u bu wisɑ u nɛɛ, i sɑ̃ɑ yee te suro, sɔ̃ɔ itɑn bɑɑ sɔɔ kon mɑɑ tu
    seesiɑ.
  eng-KJVCPB: Jesus answered and said unto them, Destroy this temple, and in three
    days I will raise it up.
  kgk-NT: —Néi, ajapo-ta. Pemboai ramo ko óga, mbohapy áry rire amopu'ã jevy arã,
    he'i judeu ruvixa kwéry-pe. Ha ndoikwaáiry inhe'ẽ hikwái.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Aa nnau aavaa ngia havarata kikiai
    fai na kava taaravooma suai heeka kiaanaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Pipookiro iroka tajorentsi-panko, roo awijawitakyaa mawa
    kitejeri, aritaki nopiriinteero eejatzi.”'
  ekk-PKP: 'Jeesus vastas: „Hävitage see tempel ja ma taastan selle kolme päevaga!“'
  mpx-mpx: Yeisu Yudiya analiya i lahe i ba, “Ebo Limi Bwabwalena ya nuku pasamwalekaleka,
    inoke lan eton elana na pamilil al.”
  wbp-wbp: Ngula-jangkaju, Jijajirlilki-jana jangku-manu, “Kajilpankulu nyampu Maralypi
    Yuwarli rdungkurr-pakakarla, ngulaju kajikarna ngajuju pina-ngantirni parra-paturlaju
    marnkurrpa-miparla!”
  luo-luo: Yesu nodwokogi niya, “Mukuru hekaluni, to abiro gere kendo bangʼ ndalo
    adek.”
  nhe-NT: 'Huan Jesús quinnanquili: ―Xijxolehuaca ni tiopamitl huan ica eyi tonali
    sampa nijsencahuas queja ipa eltoya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܣܬܘܿܪܘܼܢ ܠܹܗ ܐܵܗܵܐ ܗܲܝܟܠܵܐ، ܘܐܵܢܵܐ ܒܸܬ ܡܲܩܸܡܸܢܹܗ
    ܒܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ.“'
  esk-NT: Jesus-ŋum kiugai, “Unauvva agaayyuvikpak piiyaġupsiuŋ, piñasruni uvluni
    nappatqikkisigiga.”
  msb-msb: Nagsabat si Jesus, “Kun rubaon niyo ini na templo, titindugon ko gihapon
    sa sulod san tulo ka adlaw.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Cøng² juu¹² juøh¹² báh³ jmo¹³jni. Ju³ná³ ca¹hénh¹
    hniah¹² guøh¹² la², jøng² quianh¹³ hnøa¹² jmai³ tsǿh³jni calah ni³ hmë́² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ତମେ ଏ ମନ୍ଦିର୍‌ ବସ୍‌ଲାଇ ଦିଆସ୍‌ । ସେଟା ମୁଇ ତିନ୍‌ଦିନ୍‌
    ବିତ୍‌ରେ ଆରିତରେକ୍‌ ତିଆର୍‌ କରିଦେବି ।”
  meu-meu: Iesu ese e haere henidia, eto, Ina Dubu Helaḡa ba rohoa, bena lau ese dina
    toi lalodiai baina haginia lou.
  yva-NT: Yesus po raura akananto mansai pare, “Wapo Yavaro Amisye so randamisy, weramu
    masyote mandeij Risyo raugakaseo ntet.”
  dgc-dgc: “Hukatén moy i Templua,” kagi na, “éy pataknégén ko a huway ta étélo san
    a aldew.”
  zpm-NT: ―Teḻne racladz to milagr ―rëb me―; goḻtsiḻ yadoo rii, ni gni naa lo to gaṉle
    ngbidz tsoṉa laa naa bzaalolew stib.
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Tarymatxehkaxem me hak nahko,
    onàtho, Khoryenkom mànàtho, kekon hatà. Atarymatxehkaxahotho rma weryaha harha.
    Osorwawo ro enmahàtxhe, weryaha harha, kekon hatà.
  sim-sim: Karem li mbarik ormu mbara, �Tempel aka toson ji tarvlashinak niri frijip
    fri ishinak indik a ukwa sir.�
  npi-ULB: येशूले जवाफ दिनुभयो, “यो मन्दिरलाई भत्काओ र तिन दिनमा म यसलाई खडा गर्नेछु
    ।”
  cgc-cgc: Sabat Jesus ki danen, “Daw gubbaen nyo Balay i Ta Dyos, patindegen ko isab
    seled ta tallo na adlaw.”
  tim-tim: hin dâep, “Yeŋe sumbe kat kat emetŋe ire patakombiâ nâŋe âlepŋe hilâm âlâwu
    kâlegen ketuguwom.” dâep.
  yor-yor: Jesu dáhùn ó sì wí fún wọn pé, “Ẹ wó tẹmpili yìí palẹ̀, Èmi ó sì tún un
    kọ ní ọjọ́ mẹ́ta.”
  wos-wos: Wungi wandaka dé Jisas diré wa, “Guni ané yikafre geré glaréngut nukwa
    hufuk yindét wuni wambula totawuni.”
  emp-NTPO: 'Jesuba panusia: –Naʌ̃ de dromada ãrĩnibʌrʌ, mʌ̃a ewari ũbead̶e wayacusa
    oya.–'
  eng-F35: Jesus answered and said to them, “Destroy this temple, and in three days
    I will raise it.”
  ind-ind: 'Lalu Yesus menjawab mereka, “Ini yang akan menjadi buktinya: Runtuhkanlah
    rumah Allah ini, dan Aku akan membangunnya kembali dalam tiga hari saja.”'
  pes-OPCB: 'عیسی جواب داد: «بسیار خوب، معجزه‌ای که برای شما می‌کنم این است: این معبد
    را خراب کنید تا من در عرض سه روز آن را دوباره بسازم!»'
  mpt-mpt: Yesuse baabenea Ibo Gode am sum olo galafanimibo ne amo asumatna kenia
    imin genamabibo ge baabesea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Do hande Koda꞉na꞉ da leisimika꞉na꞉ta꞉
    I̱ma꞉ hoto tepona꞉ pa mea a꞉meiyao haena꞉ lolueke leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, i lɛɡɛ ileu ihɛ̃ ŋɑ nɔ si ɑfei ɑjɔ mɛɛtɑ ɑn dedeɛ
    mɑ́.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ ପେଇଂ ଆକେନ୍ ମନ୍ଦିର୍‌କେ ପାକ୍‍ଚି ବିଃପା ଆରି ନେଙ୍ଗ୍ ଞ୍ଜିଦିନା
    ବିତ୍ରେ ଆତେନ୍‌ ମନ୍ଦିର୍‌କେ ଆରେମ୍ୱିଏ ।
  gof-RNT: Yesuusi, “Ha Xoossa Keetha laallite; taani heedzu gallasan zaarada keexana”
    yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ନେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃକେ ହାଦୁଡ଼୍‌ ତାପେ ଆଡଃ ଆଇଙ୍ଗ୍‌
    ଏନାକେ ଆପି ମାହାଁରେ ବାଇରୁହାଡ଼େୟାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Liki likago, konotó aleko láa loko lo kimimó: Lekeza monó zavusave imane
    tele vizikiko, nénisi nene gamena losive makole oko noviko, ge lutiginogo uve.'
  lcm-lcm: Na Iesu kala ngenget iria ta, “Mi galang a rina i atailai ke na naka atung
    pok ia si potol a taun.”
  aer-aer: Kenhe Jesus akenhe itneke angkirtnerlenge, “Arrantherre apeke apmere nhenhe
    ultakerlenge, the kwenhe-arle renhe awethe arteme uyerrelhe-ilemele ingwe atherre-iperrele.”
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Kay wasita limpu bulaptikillapam, noqaqa
    kimsa diyapilla rurarishaq, nishpa.'
  tgl-ULB: Sumagot si Jesus, “Wasakin ang templong ito, at sa tatlong araw aking itatayo
    ito.”
  cbs-NT: 'junea janchawen jatu yuikin: —Na mishki jiwe man tekekin keyuadan, xaba
    dabe inun besti kaya ana en benixanaii— jatu wa'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Jin ndakana ni veñu''u ya''a, te nuu uni
    kii te ndasa''a sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Mmomole nyumba eje ja Nnoongo ne manjenga kwa machoba
    matatu.”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Ati wii
    Ʉmʉreco Pacʉ yaa wiire wee batecãña, yʉ pea itia rʉmʉ jirora yʉ queno yapanocãrucu
    ñucã —ĩiwi.'
  san-ORI: ତତୋ ଯୀଶୁସ୍ତାନୱୋଚଦ୍ ଯୁଷ୍ମାଭିରେ ତସ୍ମିନ୍ ମନ୍ଦିରେ ନାଶିତେ ଦିନତ୍ରଯମଧ୍ୟେଽହଂ ତଦ୍
    ଉତ୍ଥାପଯିଷ୍ୟାମି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Indrojchiün ombas aaga nangaj iüm cam, ndoj
    xique wüx er nüt sanawitich alinomb ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Da̱mi̱ hyømhmʉ häi ra̱ ni̱ja̱ ja ua, ''nɛ̱
    nhyu̱ patho gda̱ høcä ma̱høn''a̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudibo yeniŋguk, “Bepaŋ’walaŋ yot i uyakulune nu helebufa
    lufomkulitniŋ maaneŋ kedem tubupilalaat.”
  obo-NT: Mid tavak si Disas to, “Gobba‑a row inis templo woy daom to otollun allow,
    od poohinaton ku mandon.”
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Tikasaj c''a pan ulef ri jun jay re'', ri
    richin ri Dios, y yin pan oxi'' k''ij ninyüc jun bey chic, xbij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤐᤥ᤺ᤱ. ᤁᤴ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤕ᤺ᤛᤧᤶᤔᤧ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤛᤢᤶᤕᤧᤴᤏᤥ ᤕᤠᤶᤔᤥ ᤆᤥᤃᤢᤱ॥”
  mie-NT: 'De nī ncāhān yātá yā: Scócáva ndá nú templo yáhá, de nūū únī quīvī de nacani
    nī, ncachī yā.'
  san-TIB: ཏཏོ ཡཱིཤུསྟཱནཝོཙད྄ ཡུཥྨཱབྷིརེ ཏསྨིན྄ མནྡིརེ ནཱཤིཏེ དིནཏྲཡམདྷྱེ྅ཧཾ ཏད྄ ཨུཏྠཱཔཡིཥྱཱམི།
  qve-NT: 'Chaymi paykunata contestaspa, Jesusqa niran: —Kay templota thuñichiychis.
    Hinaqtinmi noqaqa kinsa p''unchawllapi hatarirachisaq, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo mu nekwegea, “Mu ka eka nanesootuhi nobe kadoo
    mayugwese, nu pahe tabeba-wisoo oo mayodakwusoo.”
  cbu-NT: Isussha kukoo kamapshiru nllitaritaa tsiyatarangu, Nee, Apanllee taárashi
    saana siy kapeetkachus, nuwaanasha tuchip zari yusur tuchiyzachina, tárangu,
  usa-usa: 'Îtuma yauwéqma tiráiye: “keráwáqô, yawítítuwaiyaqa maa-mónóq-námá kaumo-yúpáá
    maéqa kemá móragaraqa múte itó-umaranune.” téna tiráiye.'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Ani Uléécɑɑ kɛyɔ nkɛ́ fori kɛ́ siyɑ́ɑ sitɑɑni nɛ
    pimɔ́mɛ kɛ pɛsɛ.'
  hui-hui: Yasuhanda tihondo ladai bialu lalu, Anduane Homogonaga anda o kagoni gialo
    waharimiyagua i̱na horo tebiru hanguni bia dai bulebero, lene.
  amf-amf: 'Yesusaar kena yi giyna: “Barjosa gazan oonin koam kottsee; inta koam rooro
    makkamka pir woysayda woyse” kena ki hamade.'
  quc-NNT: 'Xch''aw ri Jesús, xub''ij chke: We ta ri alaq käwulij alaq ri nimalaj
    rachoch Dios ri'', xa oxib'' q''ij kinsachi na chuyakik wa'' jumul chik, —xcha
    chke.'
  dob-dob: Ta Yesu ꞌediya ꞌigwae, “Anuwa gete ꞌeguma waligei, ꞌasiyata ꞌetoi ꞌena
    yada ꞌabilima.”
  wrs-wrs: Wo Yesus unna, tetga viu hona tempelduvm, kava si henga vevav samblamong
    okombanam.
  mca-mca: 'Qa yeku''ƚ ha'' Jesús: —Iwuƚ''enheti''ƚju'' qa'' onopƚeti''ƚju'' iye ene''
