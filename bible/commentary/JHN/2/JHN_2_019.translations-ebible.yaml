    wakiko nonji oi una yokaomo ore maŋgo romaeŋgaru babemiŋ.”
  gof-ENT: ዬሱሲ፥ «ሃ ፆሳ ኬ ላሊቴ፤ ታኒ ሄ ጋላሳን ዛራዳ ኬፃና» ያጊስ።
  aau-aau: Jisas hiykwe sawk hme senkin makiy-sahre mekow, “Homkwe God so a pekney-weys
    ohokwe kwa kiy-kros say hi. Sawk hakwe eypok krompri non sokwaw liy ma-meio.”
  tvk-tvk: Ma Iesu bit rilomun ni mi xil bit, “Xosxa muhu len Nim Eo ak, inou nipet
    rilomun ni e melengien ihe tol (3) tang.”
  prf-NT: Tummábbig ti Jesus, “Rábbaán moy i Templowid a iyád sakay ten alay nen tállu
    a aldew ay itaknág ku iyád a ruway.”
  auy-auy: Ísu séna maanámáán-dámbá tawísísuwewaꞌa kaumbo-kánááráꞌá úmaranaumne súwasa
  tbg-tbg: Vika minti tuvaro Ihuva tiharo, Ne maa naavura rampai kaiqe te taaramo
    enta variqi vihama qaiqaa kaqa kararave, tiro.
  hub-NT: 'Tuinakai Jesús nitan ayak: “Jea puja ju yumpuarakrumnasha, tres tsawantaik
    ataksha wii jeamkattajai”, tusa tinaiti.'
  hmo-hmo: Iesu ia haere, ia gwau, “Inai Dubu Helaga do umui kokia, vadaeni lau ese
    dina toi lalonai do lau haginia lou.”
  big-big: Tegi Yisugu pelik kanga yeiya to mela, Anotogi i walek yemane pemak topela
    logo nogo wok neyauganakke ngereke ngizagi mena, yeiya.
  gux-G: 'Jesu ń guani ki jiini ba: «Pua ki mudi mani ku jaandiegu ne, dana taa baba
    ba dagdi min guani ki maa ki fiini gu.'
  cnl-NT: '''E³ jo̱³ ca²³lʉ́³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Juø''n³ quie''²³ rɨ²yaan²³²na''³
    ''ñʉ́² gáan³ la³, je² ''nɨ³ jmɨ́ɨ² rɨ²sɨ''n³¹ co̱''³ jné².'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Guliʼquínnaj yudoʼ ni, ateʼ tsonna
    dzasö uchisaʼ le.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Iyondongange Ing'ande aino ya Nnungu, nanani
    nguchiniidenge mmaduva matatu.”
  ata-ata: Iesu mukolineꞌi aloxo ꞌo, “Ngingi ngamamulonu tani tila noxou Lataua ane
    ne, la eni atulusou voxo tatalusi.”
  qvw-NT: 'Niptinmi: “Má, cay Diospa chuya wasinta mana caśhanman muyülächiy-ari.
    Ya''a quimsa muyunllactamá śhalcachimuśhä” nin.'
  nfa-nfa: Ka Yesus bꞌala si, peka na, “Ladhe miu paguri era mola-mèci ne, pe camèdꞌa
    èèna, Jaꞌa patitu kore hari le èèna.”
  tnp-tnp: Mətəu Iesu təni məmə, “Nəmə itəmah nəkotərəkɨn Nimə u Rəha Uhgɨn, kəni
    nian kɨsɨl əmə, iəu iəkuvləkɨn mɨn təhtul.”
  urd-urd: ईसा ने जवाब में उससे कहा, “इस हैकल को ढा दो, तो मैं इसे तीन दिन में खड़ा
    कर दूँगा।“
  hot-hot: Ma Yisu hanaŋ viyaŋ, “Nundiniŋ unyak matheŋ êntêk, ma êtôm wak lô iyom
    ma tem yandav esak loŋbô.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Roppokampia'' inde Banua Ada''na Puang Allata''allae
    angku pake''de''i sule angga tallungngallo.”'
  rus-SYN: 'Иисус сказал им в ответ: разрушьте храм сей, и Я в три дня воздвигну его.'
  mbh-mbh: Lamako Jisas i olal ole riong ve, “Aro ve thomu o teu Lotu Tepun a Vel
    ake, aro nge nang or me inga naro tho pamit werera mun i.”
  bdd-bdd: Coinega Yesu ꞌenadi ꞌihemaiseya ꞌigwae, “Hada bewa ꞌeguma waligehi, nata
    sawasawahigu sabwelo ꞌetoi ꞌoidiya yahetoholo hila.”
  cbt-NTPO: —Iso pëi' ata'huantohuatama', cara tahuëri quëran anoyataantarahuë, itërin
    Quisosori.
  srn-NT: 'Yesus piki den taki: “Broko a Santa Presi disi puru, dan Mi o bow en baka
    ini dri dei.”'
  cta-NT: ―Cuityi̱ ma̱ niꞌi̱ re ―nacui̱ Jesús―, loꞌo liꞌ chu̱ꞌ sna tsa̱ xaꞌ cuiñá
    naꞌ jiꞌi̱ chaca quiyaꞌ.
  bqc-SIM: 'Yesu wèmá à mɛ̀: À Lua kpɛ́ɛ bee wí, má ɛa kpɛ́pi fɛlɛ gↄↄ àaↄ̃.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Aphai, hiche Houin hi suchim un, chule Keiman
    nithum in tungdoh inge,” ati.
  mar-mar: येशूने त्यांना उत्तर देऊन म्हटले, “तुम्ही हे परमेश्वराचे भवन मोडून टाका
    आणि मी तीन ते दिवसात उभारीन.”
  snp-snp: amokafo ka itibito eti loto logimami, Linate felegaga kuliyai numuna naba
    ama ya lukoito namo fo kamena tili (3) wageto kofa ku fukenagolowe, logimaiye.
  isl-isl: '„Já,“ svaraði Jesús, „þetta kraftaverk skuluð þið fá: Brjótið þennan helgidóm
    niður og ég mun reisa hann á þrem dögum!“'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Ōturbuub kōyi bo Yēyiin ānku +maateechee ꞉anii bēsyōōsyēk
    sōmōk.”
  xnn-xnn: Dat kanan Jesus, “No bakasenyo nan baey Apo Dios ay naay et pasagongek
    kasin isnan tolo ay agew.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Mbomolanje Liekaluli, nne shinilishenje kwa
    mobha gatatu.”
  tte-tte: Yeisu kainali iyamaisa iwaloba, “Tem Nume Tabu bwaite wakogwaligwali kani
    kaliyate yaiyona koina yayatoloyoi.”
  tcs-tcs: Zizas i bin ansa dempla diskain, ‘Wanem ai go mekem i diswan ya. Ip yupla
    broke dis Tempol ya rait daun plat, lo namba tri dei ai go mekem stanap gudwan
    gen.’
  hlt-THB: Jesu ing, “Vawhkaw bawkim ve hqe lah uh, khaw thumvoei khuiawh kai ing
    thawh tlaih kawng nyng,” tinak khqi hy.
  soq-soq: Iesu mo sipoamone wanase, “E God duwa ema kadisanatuwapi, tane ne du ema
    sanaasape walama natadea bedewe osowe wadapa.”
  qub-qub: 'Chaura Jesús niran: «Mä gamcuna cay templuta juchurachiy. Nogami quimsa
    junajllacho cashanmanno jatarachishaj.»'
  att-att: Simibbák si Apu Kesu nira, á kinagi na, “Táttakan naw yawe mangilin nga
    bale ni Namarò, á ta tallu ággaw patáddagak ku,” kun na.
  bki-bki: 'Ana Yesu berdop̃e banlo, naio berinavo “Mo, kanaku vremesiano naio jibe
    nei: kamiu kuvue bulag Yimo Lu na, avona iorou kanio, ea legiano ve tolu ga, mia
    kiniou nevitiri lario bereio.”'
  bqp-bqp: 'Yesu wèḿma à pì: À Luda kpɛ́ dí wí, mani ɛra mà futɛ gↄrↄ aakↄ̃ dagura.'
  mcp-mcp: 'Yésus nə bwo nə́: «Caamʉgá *Mpáánzə́ Zɛmbî ga, mə nyiŋgəg lwɔ̧́ bɨ nywo
    njɨ mwɔ̂w mə́lɔ́ɔl.»'
  hat-hat: 'Jezi reponn yo: Kraze tanp sa a koulye a. Nan twa jou m''ap rebati l''
    ban nou.'
  npl-NT: 'Jesús okinnankili: —Xikxixitinikah nin tiopa, iwa ipan eyi tonati oksepa
    nikajkokuis.'
  bgg-bgg: Isu è yao, hì pha Misiahò shii chuak bo chiih-è gu da-uom shii nyarung
    din mua phro.
  eng-TCENT: Jesus answered them, “Destroy this temple, and in three days I will raise
    it up.”
  eng-BSB: Jesus answered, “Destroy this temple, and in three days I will raise it
    up again.”
  cpu-NT: 'Ikantzi Jesús: “Pimporokero iroka tasorentsipanko, ari avisavetakya mava
    kitaite, ari nontzinagairo eejatzi.”'
  san-ASM: ততো যীশুস্তানৱোচদ্ যুষ্মাভিৰে তস্মিন্ মন্দিৰে নাশিতে দিনত্ৰযমধ্যেঽহং তদ্
    উত্থাপযিষ্যামি|
  tac-NT: '''Lige Esúsika nejele: ―''Ma na''minasi ye re''obá ne ku newámampá, pe
    bakiá rawé kachi ''ma gainámala ne newá.'
  eng-WEBPB: Jesus answered them, “Destroy this temple, and in three days I will raise
    it up.”
  gfk-H: Iesu ga balu diet, gaam tangai bia, “Muat durei iakan ra tamat na hala na
    lotu, ma iau na hatur habal ia ta aitul a bung.”
  viv-viv: Au Yesu gigahedi gigayo, “Hida manuwa-tafalolo wanayawelina, ada aiyeta
    tohiye againe kadu ganavemididina.”
  yao-yao: Che Yesu ŵaasalile, “Ngumulanje Nyuumba ja Akunnungu ji, ni uneji chindaŵe
    kwa moŵa gatatu pe.”
  tgp-tgp: Iesu mo r̃aramira mara, “Ha kauti Temple nike, moiso na rani i tolu purongo,
    a pa mele turuhia.”
  auc-NT: Äñönäni Itota wæætë tömënäni ïnänite, —Wængonguï tæiyæ̈ waëmö oncö incæ
    mïnitö ïincö bæ tate ëwëmïni ïninque botö mëönaa go adoönæque ïñö mïincö mæ̈noncæboimpa,
    ämopa.
  kbc-NT: Naɡ̶a igidi Jesus, meetediogi, “Niganikanititiwaji liɡ̶eladi Aneotedoɡ̶oji,
    odaa inawacetacibige catiwedi itoatadiɡ̶ida nokododi”.
  bmh-bmh: Yesus nug koli awareun, “Bo, agen Uwait ecesab muranemen zau banou e tigalebi,
    izan gil ianai ainarai ebu sag koli asai mai.”
  ctu-BL: 'Jesús tsi'' jac''beyob: Jemela jini templo. Ti uxp''ejl q''uin mi caj c
    cha'' wa''chocon, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Mbəzlum ha gay i məɗəslay ha gər a
    Mbəlom nakay. Ma məhəne mahkar na, na lətsiye ha ka mbəlom.»'
  noa-H: Magbaawai hich Jesuu warag hamag, —Pãrau magta hoom k'õsi nʌm k'ai, magan
    mʌg di chʌyëubapʌ̈it; magbaa k'ãai t'ãrjup nʌm hee mua deeu hëu dʌnʌʌujugui hajim.
  alp-NT: 'Yesuse Iombe, “Namake imi selu tanda herane elere: Tuhane Eni Luma meije
    likwaiele, po Au eleke suikele batuke petua lua.”'
  san-VEL: tato yii"sustaanavocad yu.smaabhire tasmin mandire naa"site dinatrayamadhye.aha.m
    tad utthaapayi.syaami|
  kbq-kbq: Hazageno Jisasi'a ana kemofo nona'a amanage hu'ne, Ama ra mono nona tgana
    vazitma eri haviza hinkeno tagufa zagegna manite'na azeri oti'neno, huno hige'za,
  kbh-kbh: 'As Jesús tojanë́jua: —Quem Bëngbe Bëtsabe yebna menásatajchca, y ats̈e
    unga tese chtëtsbaná ca.'
  ron-LSB: 'Isus le-a răspuns: “Distrugeți templul acesta și în trei zile îl voi ridica.”'
  pon-pon: 'Iejuj kotin japen majani on irail: Palana pajan im en kaudok wet, a pon
    jili pon I pan kauada.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Xijxolehuaca ni tiopamitl huan ica eyi tonali
    sampa nijsencahuas queja ipa eltoya.'
  sps-sps: Jisas biny ratuari, “Rurei ravainy yam a saape ten Gov tovei, Nyo te nai
    fatsuiny fatabiny ya tan fopis nainy.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Ginda yot takwanu anggwenu waiwanu tapduu
    gweaat gwenduatdekan nata gatu tangenawit.”
  bus-bus: 'Yesu wèńla à bè: À Luda kpɛ́ kɛ̀ wí, mɛ́ ɛara mà kpɛ́ pì fɛɛ gurↄ aagↄ̃ↄ
    dagura.'
  gub-BL: Uze'eg Zezuz tuwihaw wanupe. — Aze pemuhàmuhàz 'àg tàpuzuhu nehe, a'e mehe
    amumaw putar xo na'iruz 'ar iapo wi pà ihe nehe, i'i wanupe.
  imo-imo: Jisasini topondopa nimbei, “Enoni i ulke tempelemu tekiringe wali nani
    wali talo wali takopolio yupoko tipemunga pora timbo,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi na atra tal kobaquja endi koŋgrontibqa
    bati qalub qa e olo tigeltqai.”
  ulk-ulk: Iesude iabi daratagerlare, “Able erkepasam meta detkoare, kai koka dewelare
    neis a netat gergerge.”
  eng-DRA: 'Jesus answered, and said to them: Destroy this temple, and in three days
    I will raise it up.'
  knf-knf: 'Kë Yeŧu aŧeem baka aji : « Nafomle Katoh ki Naşibaţi ki, kanaţan ka ţi
    ŋnuur ŋwajanţ. »'
  san-KHM: តតោ យីឝុស្តានវោចទ៑ យុឞ្មាភិរេ តស្មិន៑ មន្ទិរេ នាឝិតេ ទិនត្រយមធ្យេៜហំ តទ៑
    ឧត្ថាបយិឞ្យាមិ។
  arn-NT: 'Jesus llowdungufi ti pu judiu: —Teyfükafimün tüfachi ngillatuwe ruka, fey
    iñche küla antü mew wiñome dewmatuafiñ ―pirkey.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Gol baseꞌn yadoo guie, naj yayün laan loj choon
    dxejzi.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mbák mǎnchɔ́ŋtí ɛkɛrákap ɛnɛ, chɔŋ mpɛt nte yɔ́
    ndǔ manywɔp arat.”
