    moglkwa.
  cot-NT: Aapojacagueti 3 savincaguiteri ishineventajiacaro imanquigacagueti shirampari
    Canaaqui Garireaqui. Ariqueate ochoocataquequea oraniqui iriniro Jesoshi.
  bnp-bnp: Muri na parava i rua, a habu na parangia ni rata o Kana na tabeke ne Galili.
