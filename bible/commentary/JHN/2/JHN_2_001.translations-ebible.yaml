    o dja. Nhym Jeju nã me kôt kam ar ba.
  eng-WEBU: The third day, there was a wedding in Cana of Galilee. Jesus’ mother was
    there.
  gnw-NT: Mbapɨ ara rupi penti cuimbae umenda cuñatai ndive Caná Galilea pegua pe,
