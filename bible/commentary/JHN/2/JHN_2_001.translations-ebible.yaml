  fuf-fuf: Balɗe tati ɓawto ɗun, peera waɗi ka wi'etee Kanaa, ɗun ko e nder Jaliilu.
    Tawi yumma Iisaa no ton.
  bhl-bhl: Beli, ding alew mak banim kese ding dim bakate, Galili aneng fian em abiw
    mutuk Kena ka kel waneng kalik dukuko, dawol kebiliw ding dim mak kese kale. Beem
    ding dim bakate, Yesus em auk so,
  ons-ons: Kaiwe etke qoeki ŋei mane Kana matko Galili kepeo zokit kakoi. Naso yewao
