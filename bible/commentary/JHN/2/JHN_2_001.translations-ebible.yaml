    tjiji jüpülücpan mpes, jomicapan mpes 'ots'ipj. Lovin nin la tjajay yupj, tjewyayin̈
    jis lal. Jesús jamay ne'aj wa já'asatsja.
  zap-NT: Ne wyon gbiz wuu te dooy gyëz-Caná ne nak lo lyu ne la Galilea no xnaa Jesus
