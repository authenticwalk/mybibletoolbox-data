  san-PUN: ਅਨਨ੍ਤਰੰ ਤ੍ਰੁਤੀਯਦਿਵਸੇ ਗਾਲੀਲ੍ ਪ੍ਰਦੇਸ਼ਿਯੇ ਕਾੰਨਾਨਾਮ੍ਨਿ ਨਗਰੇ ਵਿਵਾਹ ਆਸੀਤ੍ ਤਤ੍ਰ
