  qxo-NT: Tsaypita quimsa junagtanam casacuy fiesta cargan Galilea provinciachö Cana
    jutiyog marcachö. Jesuspa mamanpis tsaychömi caycargan.
  mox-mox: ʼAubena magilafuna ʼabibodanaya taha vaqi ʼabwagana iviaviaqia ʼabaga Kena
    ʼinaya diʼwe Galili gamonaya, ta Ieisu inana wese ilugu ʼai nana gamonaya.
  kew-kew: Wala yapi laapo dia naloa aa medame Galili su ru-nane pirua Kana adaare-para
    ona rumaasa. Nipumi ona rumaasa-pulu Yesuna agi-para nipuna disaipel aanu-para
    yaasimi rabu adola ipisimi.
  dww-dww: Raḡan wairabuiteḡane matakopa soinama Keina meagaine ya tubuḡana Galili
    provins nopone. Be Yesu tinanama mate dabudine.
  nif-nif: Kena nain tɨpet taleumbi, Galili kwelan it kwet no koi Kana wandɨñ ama
