  cof-NT: Junni peman mate casalainaca fiesta jominhe Caná tinun pueblobi Galilea
    tobi. Jesuchi ayan junbi pejominhe.
  srm-NT: Nöö baka tu daka u dee soni u taki dë, nöö hën de hoi wan tööu wosu a di
