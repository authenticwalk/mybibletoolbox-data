    fu Yesus ben de na a trow-oso
  cta-NT: Loꞌo ngua sna tsa̱, liꞌ ndyaa xtyaꞌa̱ Jesús su ngujui clyoꞌo nguꞌ ca quichi̱
    Caná nde loyuu su cuentya Galilea. Loꞌo juaꞌa̱ cua nguane nguꞌ jiꞌi̱ Jesús loꞌo
    jiꞌi̱ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱, biꞌ chaꞌ loꞌo nguꞌ biꞌ ndyaa nguꞌ taꞌa.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ wàlɛ nↄsɛ Kana, Galile bùsuu. Yesu da ku we,
  tcz-CHONGTHU: Ajingin Galilee gamsunga Cana khoa kichena golvah kingon khat aumin
    ahi. Chua chun Yeshua nu jong aumiin,
  mar-mar: नंतर तिसर्‍या दिवशी गालील प्रांतातील काना नगरात एक लग्न होते आणि येशूची
    आई तेथे होती.
  snp-snp: Ena lono kamena lele fuli lito Galili mikalo Kana numudo ya we wena anido
    olu giminune, loti weni-neta ofo ki minado, Yesu olafo ayalo minaito,
  isl-isl: Tveim dögum síðar var móðir Jesú boðin í brúðkaup til bæjarins Kana í Galíleu.
  spy-NT: Ām bēsyēētaab sōmōk kuchakee yooto, kimii ꞉saakweetaab kooyēēy nyēē /kikeeyeyee
    saang'taab Kaana ām Kalilaaya. Kimii ꞉Yēēsu saakwaanaata āk kaamet kuboonto keey
    rubiikyii.
  xnn-xnn: Issan maikatlo ay agew et wada nan babayas id Cana ay sakop di Galilea.
    Wada si inan Jesus isdi
  mwe-mwe: Pantondo gwakwe jashinkupagwa ndowa kunjini ku Kana, shilambo sha Galilaya
    na anyinabhabho a Yeshu bhaapali,
  tte-tte: Yo kaliyate labui simwawasi kabo kasole kekanna siginauli yanuwa Kena koina
    bwaimwa dedei Galili. Na kekanne kalona mena Yeisu sinana imiyamiya.
  tcs-tcs: Tu dei apta, i bin gad wan maret de lo da biliz blo Kana wea Galali. Mama
    blo Zizas i bin de tu lo da maret.
  hlt-THB: Am thum nyn awh Kalili qam Kana khaw awh zulawh poei ce awm hy. Jesu a
    nu awm cawh ce awm lawt hy.
  soq-soq: Ema aupe walama natadeawo bola Kana Galili bedewe nainai odawa segalen.
    Iesu inawa oda sa bedewe alen.
  qub-qub: Chaypita quimsa junajtaga Galilea probinsyacho caycaj Caná marcacho juc
    runa majachacar fistata ruraran. Jesuspa mamanpis chay fistacho caycaran.
  att-att: Á pappasá na duá nga ággaw áddè sù pakiubobuk ni Apu Kesu kâ Nataniel,
    ajjan yù bodá ta ili na Kana sù purubinsia na Galilia. Á ajjan tán yù yená ni
    Apu Kesu.
  bki-bki: Mia Yesu nalo abinimei aboru ea tanobuku na Kalele ruei, ana ea legiano
    tolu nene, jokoluolu na soriano tai ea komeli na Kana. Mia Yesu kenieno naio ba
    miyotuba ea jokoluolu nene ruei,
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ òtɛn nↄ sɛ́ zaa Kana, Galili bùsun. Yesu da kú gwe,
  mcp-mcp: Mpʉ́sə mwɔ̂w mə́bá, ŋgwɔ́l múúd nyə á ŋwa bá ŋgwə́la á Galilê bwə́ jɔ́w
    nə́ Kana yí, bwə́ á ka sá zaŋ. Maríya á nyɔɔŋgʉ́ mə Yésus nyə á bə cínɔŋg.
  hat-hat: De jou apre sa, te gen yon maryaj lavil Kana nan peyi Galile. Manman Jez
    te la,
  npl-NT: Eyi tonati satepa okatka se ilwitl kan monamiktilo itech se altepetl de
    Caná itech tlali de Galilea. Iwa imamá n Jesús ompa okatka.
  bgg-bgg: Nai danyi pha iidoh shii Galili pha Khana thawun pha shii phiyiy rey ramuii.
    Thiisa hà Isu ro amuii de um,
  eng-TCENT: On the third day there was a wedding in Cana of Galilee, and Jesus' mother
    was there.
  eng-BSB: On the third day a wedding took place at Cana in Galilee. Jesus’ mother
    was there,
  cpu-NT: Okanta mavatapaintsiri kitaite ari jaavakaitakari nampitsiki paitachari
    Caná, saikatsiri Galilea-ki. Ari osaikakeri eejatzi iriniro Jesús janta.
  san-ASM: অনন্তৰং ত্ৰুতীযদিৱসে গালীল্ প্ৰদেশিযে কান্নানাম্নি নগৰে ৱিৱাহ আসীৎ তত্ৰ
    চ যীশোৰ্মাতা তিষ্ঠৎ|
  tac-NT: '''Lige a''kinana bakiá rawé kachi bilé newigime nerule alé we''ká riógichi
    Kaná anilichi, napu alé wa''lú ejiro bo''ígichi Galilea anilime, ''lige alé asale
    Esusi eyela.'
  eng-WEBPB: The third day, there was a wedding in Cana of Galilee. Jesus’ mother
    was there.
  gfk-H: Io, nong ga aitul a bung ma ia, tiga lukara na tinolen di ga gil ia kaia
    tano taman Kana aram Galili. No puasi ne Iesu bilang ga hanuat, ma di ga siga
    mah Iesu ma ira nuna bulu na hausur wara hinahaan ukaia tano lukara.
  viv-viv: Tu aiyeta luhei hihegedi tu kaliva saꞋeyana kwamayoku ginagina melala ana
    egana Kena againe. Kena medema Galili ana fafaliya ada melalai-nadi againe moyaꞋaidi
    hivagaꞋauta nagi ana avemwamwala faꞋina, ada Yesu hinana ahe hilakayemu.
  yao-yao: Pagamasile moŵa gaŵili wapali ulombela musi wa ku Kana chilambo cha ku
    Galilaya. Ni achikulugwe Che Yesu ŵaliji kweleko,
  tgp-tgp: Rani mo tolu mo vano moiso, ale tinan Iesu mo lo toho na lahi matea na
    taon matan Cana na jara Galilee.
  auc-NT: Mëönaa go adoönæque ïñonte Cänaa quëwëñömö Gadideabæ ïñömö monguïmæ̈no ante
    bedänipa. Itota wäänä adoyömö ponte ongongacäimpa.
  kbc-NT: Naɡ̶a ixomaɡ̶atedijo itoataale nokododi meniditediogi niɡ̶ijo anodiotibece,
    jiɡ̶ijo ica nadoneɡ̶egi manitaɡ̶a nigotakawaana Caná, midi nipodigi Galiléia.
    Naɡ̶ajo eliodo Jesus eledi idiaaɡ̶i miditaɡ̶a niɡ̶idi nalokegi.
  bmh-bmh: Gil aliag mazicina, Yesus nug Pilip Nataniel dual ulareun, uzan tub wanib
    Kana, Galili agaig ebu, du tub gil ainarai ebu, air oun. Yesus nugau anag gue
    duair go agal egarabun agal zaueim dareun.
  ctu-BL: Ti yuxp'ejlel q'uin woli' melob q'uiñijel cha'an ñujpuñijel ya' ti Caná
    ti Galilea. Ya'an i ña' Jesús.
  meq-meq: Məhəne sulo ma dəba i mədzəgər i Yesu ta Nataniyel na, mabəzləme gər i
    dahəlay a ge bo ma gəma i Kana, ka dala i Galile. May i Yesu andaya mə ɗəma.
  noa-H: Magtarr k'ur k'ãai t'ãrjup nʌm hee, Galilea durr p'öbördam Caná hanʌm hee
    hõor jua pʌr naajim. Maig Jesús hãdjã dʌ̈i sĩejim.
  alp-NT: Eleki kena petu telu suike totliba sae me kota Kana me otoi Galilea, kai
    Yesuse inaI ete mere lekwe.
  san-VEL: anantara.m trutiiyadivase gaaliil prade"siye kaannaanaamni nagare vivaaha
    aasiit tatra ca yii"sormaataa ti.s.that|
  kbq-kbq: Hagi tare knamofo amefi knazupa, arave hunaku Kana kumate Galili kaziga
    nehazageno, Jisasi nerera'a anante mani'ne.
  kbh-kbh: Chents̈ana unga tianoye, canÿe casamento inamna, canÿe pueblents̈e Caná
    ca uabáinents̈e, Galileoca. Chë oboyejuayoca Jesusbe mamá yojtsemna.
  ron-LSB: A treia zi, a fost o nuntă în Cana Galileii. Mama lui Isus era acolo.
  pon-pon: A NI kajilu en ran kamadip en kapapaud wiaui Kana nan Kaliliia; a in en
    Iejuj kot waja o.
  nhe-BL: Huan hualhuiptlatic oncac se tlacualistli tlen nenamictili ipan altepetl
    Caná ipan estado Galilea huan yajqui inana Jesús.
  sps-sps: Voun fuan nainy te kaa me na fanging tana ngats fan iny Kena tana gum fan
    iny Galili. Tsinan Jisas kaa kanen na aya,
  wnc-wnc: Siwan tapduu gweaat gwenduat yuwa sandewana aminu tapatuta Kena yot gapma
    Galili kep komu yuaune maya tapatu maatnae takut. Siwan Jesutane mingata aminu
    wa maya takut tapatane yotnane.
  bus-bus: À gurↄ aagↄ̃dee zĩ wèe nↄↄ sɛɛ zaa Kana, Galili bùsun. Yesu da kú gwe,
  gub-BL: Mokoz 'ar pawire heta zereko haw Kana taw pe kury. Karirez ywy rehe tuz
    a'e taw a'e.
  imo-imo: Wali yupoko tipemunga ulke kombu Kana kombu Galili distrik tukundo lerimu,
    akuna iye te ambo limbeindo langi koipa imboma timbei terimu, akuna Jisasinga
    anumu waye moloringi.
  boj-boj: Bati aiyel koboonaqa Kana qure agi Galili sawaq di unu dia tamo bei uŋa
    baŋ ojqa bati brantej. Deqa tamo uŋgasari naŋgi koroosib iŋgi goiyeb. Anjam qariŋyonab
    Yesus aqa ai a koro deq gilej.
  eng-DRA: 'And the third day, there was a marriage in Cana of Galilee: and the mother
    of Jesus was there.'
  knf-knf: Unuur uwajanţën bniim bloŋ bawo du ubeeka wi Kana du *Galilay, kë anin
    Yeŧu awo da.
  san-KHM: អនន្តរំ ត្រុតីយទិវសេ គាលីល៑ ប្រទេឝិយេ កាន្នានាម្និ នគរេ វិវាហ អាសីត៑ តត្រ
    ច យីឝោម៌ាតា តិឞ្ឋត៑។
  arn-NT: Fey küla antüalu, mülerkey kiñe mafün ta Kana waria mew, Galilea trokiñ
    mapu mew. Jesus ñi ñuke mülerkey tüye mew.
  zas-NT: Ni goc choon dxej guyu tijb guialruxhliaa luguiedx Caná, ni rigaꞌ niz Galilea.
    Dxel në xniaa Jesús zaꞌ yagaj,
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ manywɔp apay, ɛpǎ nɛbhay ɛ́bhák amɛm ɛtɔk Kána, atú
    Gálili. Nnɔ Yesu abhak arɛ́.
