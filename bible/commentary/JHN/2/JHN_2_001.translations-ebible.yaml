  mdy-ETH: ዬካፓ ሃይሣሳ ኬሎና ጌሊላ ዓጮይዳ ዓኣ ቃና ጌይንታ ካታሜሎይዳ ዔፒ ዓኣንቴ፥ ዬሱሴኮ ዒንዳኣ ዒኢካ ዓኣኔ።
  spl-spl: Yawu sâm eknongomu hilâm yâhâp pesuk sâmu yan kapi âlâ, kutŋe Kana sâm
