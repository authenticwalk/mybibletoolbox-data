  twi-ASANTE: Ne nnansa so, nnipa bi hyiaa ayeforɔ wɔ Kana a ɛwɔ Galilea asase so.
    Yesu maame kɔɔ saa ayeforɔhyia no bi.
  aoj-aoj: Anef nemaf fagafeꞌma wanifi anona aman nasoꞌ anoꞌw nemataꞌw wambel ambalemba
    Kana bagape itap apamba luꞌupa Galilii. Eaꞌ maꞌmama Jisasi kwape ipat atamba sandasoꞌamatai.
  cbv-cbv: Chéne yeó jáap tʉ́ttimah, Galilea baác Caná tʉ́tchidih, téihya chéwat ã
