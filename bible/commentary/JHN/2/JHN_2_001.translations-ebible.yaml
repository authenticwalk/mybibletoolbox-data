    jwĩ jã́tih caán mʉʉná mitát jʉibínap tajĩ.
  taw-taw: Ñɨn omɨŋal mɨdɨl, bɨ bel olap dɨnɨg gel, binɨb suk agel amɨl tap ñɨŋɨlak,
