  ipi-ipi: Jisasato Nataniale Pilipi-la, okonelapo ipulupa lenenga, ole lapo pea.
    Okone angi, Galili disitiki okona tano Kena tane akali mindimane wanda mindi kee
    lea-kola, Jisasana angini okomane andolo pea.
  qul-NT: Quimsa p'unchay pasayta, uj casamiento carkan Galilea provinciapi caj Caná
    llajtapi. Chaypi Jesuspaj maman cachcarkan.
  ter-NT: Pí'apoane káxe ikéne, ápe áyui kasâtuxoti ya Kána, kali ipuxóvokuti ya Ngalíleya.
