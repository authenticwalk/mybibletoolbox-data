verse: JHN.002.001
translations:
  kpx-kpx: Vanie ni abuita uoholisege Galili vata keve Keina ataeau mole holoeveve
    lovi valu. Ke vamale keve Iesu neinata ua.
  okv-H: Eto iji three amita ambota da Cana enda Galilee amita jo ta jimbari ta pondo
    asi uo Iesu ta e na pondo ta pambuna.
  tbo-tbo: Iyeta luwaga hi kokoe ma tawine tolehana hi dewaya Kana meyageina uyahina,
    Galili u tuponana. Ma tolehana uyahina Yesu hinana hi toletoleha.
  mal-C: മൂന്നാംദിവസം ഗലീലയിലെ കാനാ എന്നു പേരുള്ള ഗ്രാമത്തിൽ ഒരു വിവാഹം നടന്നു. യേശുവിന്റെ
    അമ്മ അവിടെ ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ τῇ ⸂ἡμέρᾳ τῇ τρίτῃ⸃ γάμος ἐγένετο ἐν Κανᾷ τῆς Γαλιλαίας, καὶ ἦν ἡ μήτηρ
    τοῦ Ἰησοῦ ἐκεῖ·
  bgc-bgc: फेर तीसरे दिन गलील परदेस कै काना नगर म्ह किसे का ब्याह था, अर यीशु की माँ
    भी ओड़ैए थी।
  khz-khz: Toma ruala geaikito mulinai, Kana vanugana aonai vegarawa velekwana ta
    gekalaato. Kana vanugana Galileia tanona aonai. Vovegarawa velekwana aonai Iesu
    tinana maki vonai.
  deu-TKW: Und am dritten Tag war eine Hochzeit in Kana in Galiläa, und die Mutter
    Jesus' war dort.
  zsr-NT: Catiꞌ chguc tsonn dza, guc lni qui yöl‑laꞌ rutság naꞌ lu yödz Caná luyú
    Galilea, atiꞌ zoanu niꞌ xnëꞌë Jesús.
  lin-lin: Sima na mikolo mibale, ezalaki na feti moko ya libala na mboka Kana ya
    Galile. Mama ya Yesu azalaki na feti yango.
  hns-NT: Doei rodj baad Gaalielea diehaat Kaana sahar me ekgo biaah raha. Jiesoe
    ke maai hoewa raha, aur Jiesoe aur okar tjela log bhie nauta paais raha.
  noa-E: Magtarr khur khãai thãrjup nʉm ee, Galilea durr phöbördam Caná anʉm ee õor
    jua pʉr naajim. Maig Jesús ãdjã dʉ̈i sĩejim.
  eng-EMTV: And on the third day there was a wedding in Cana of Galilee, and the mother
    of Jesus was there.
  mib-NT: Te ni yāha unī quɨvɨ̄, te ni īyo ɨɨn vico nándāha ñuu Caná ndañúū Galilea.
    Te yūcuan íne náná Jesús.
  lif-NT2: हे़क्‍क्‍याङ् निये़न् एगाङ् गालिल थुम्‍मोबा काना पाङ्‌जुम्‍मो ते़न्‍धाम्‍गे़न्
    मेःक्‍खिम्‍मो ये़सुरे़ कुम्‍मा मरियम्‍मिन् तरे वये़रो॥
  xnj-xnj: Ligono la datu kwavi na mselebuko kumuji wa Kana, mulima wa Galilaya, na
    nyina waki Yesu avili.
  mmx-mmx: Melemu at lavantun levenaleng, limixin diga lok leluxa loklox epot to Kena
    at lenep silok Galili. Nenen ne Iesu bok mo gak lok,
  cbr-NT: Rabë́ nëtë 'iónxa pëcaracëbëtan ca Galilea nëtënu 'icë ëma, Caná cacë, anuxun
    uni achúshinën aín bëchicë xanu bimiti 'ain, aín aintsi 'ibucama pi unun quixun
    aín uni camiacëxa. Anu ca Jesusan titaribi 'iacëxa.
  tee-NT: Chai ixlhilakat'utu avilhchan ixtailhi'anta. Acsnich ju alilhch tamak'axt'ok'at
    ju lak'achak'an Caná laxa'estado Galilea. Anchach ju ixvilhcha ju ixnati ju Jesús.
  eng-LSV: And [on] the third day a wedding happened in Cana of Galilee, and the mother
    of Jesus was there,
  cak-NT: Y pa rox k'ij, chiri' pa tenemit rubinan Caná ri c'o pa Galilea, c'o jun
    c'ulubic x-an. Y ri María ri rute' ri Jesús, can c'o-apo chuka' chiri'.
  pah-NT: Mokõi Jesus'g̃a kiri ogwovo toryvi pe cidade de Caná pe – perope Galiléiapeve'g̃a
    gwyri pe. A'ereki g̃a Jesus'ga mondouka g̃anembirekohava repiagauka. G̃a Jesus'ga
    remimbo'ehara'g̃a mondouka no. Igwete Jesus'g̃a hoi hepiaga toryva. Jesus'ga yembora
    pevo oko g̃a pyri no. Toryva apopave'ymame momina g̃a hugwi vinho.
  sja-NT: Natanael ome pedeep'eda, k'ãima õpeemaa miak'ãipata fiesta oojida Caná p'uurude.
    Mãgɨ́ p'uuru Galilea eujãde bɨ. Jesús nawe mama baji.
  xed-xed: Ta mahkəna fitik, ka slatá skala kla makwa ma luwa Kana ta haɗika Galili.
    Tsaw laghala mani ma Yesu da tsa vla skala kla makwa ya.
  glk-glk: سوّمین روز قانایه جلیلِ میأن عروسی بو و عیسی مارم اویه ایسه بو.
  mks-NT: Tá na̱ya̱ha u̱ni̱ qui̱vi̱ já na̱sahi̱in in vicó tánda̱ha̱ ñuu Caná ña̱ ndáca̱a̱n
    estado Galilea cán. Ta na̱sa̱ha̱n María, náná Jesús mé víco̱ cán.
  gfk-S: Io, nong ga itul a bung ma ie, tike lukaro na pokomau di ga gil ie kaia tano
    taman Kena tuma Galili. No etnane Jisas bileng ga hanawat, ma di ga pike bileng
    Jisas ma ira nuno bulu na harausur ura hinana ukaia tano lukaro.
  bmu-bmu: Jisösnöŋ Filip aka Natanael etkoholiga silimŋi karöbut teköi malgetka kunöŋ
    ambi memegö maren lömbuaŋ ali tokoget. Mi Galili prowinsgö miri qetŋi Kana miaŋgöreŋ
    alget. Jisösgö namŋan miaŋgöreŋ mohotŋe ani malget.
  dgz-dgz: Wam dere uon tani ewap, naine mutat baripewa da sewa bawarewa yaua Keina
    at Galili gapan tane. Iesu inewa ap mepe den wanden.
  eng-GNV: And the thirde day, was there a mariage in Cana a towne of Galile, and
    the mother of Iesus was there.
  zaa-NT: Tsunna ubitsa bitola de lània nna uccua ttu thá'a le' yetsi Caná qui' Galilea.
    Nàna qui' Jesús nna re' tè bi nía.
  eng-WEBSTER: And the third day there was a marriage in Cana of Galilee; and the
    mother of Jesus was there.
  guh-guh: Jesús pebarëcuaicuaijaicujinae Natanael, acueyabi pamatacabibejecujinae,
    Caná tomarapijinë exana penacasabifiestanexa. Galilea nacuata eca Canátomara.
    Jesús pena naponapona fiesta pexanaejavata.
  bon-bon: Nesae bimu ingwe gaabe ca atejäclmuta soriyomu puga ge Kaana cewe je Galilaya
    probins ngalebora. Yeesu me mage puga ge,
  nhw-BL: Huan hualhuiptla eltoya se tlacualistli tlen nenamictili ipan altepetl Caná
    ipan estado Galilea, huan yajqui inana Jesús.
  swh-ONEN: Siku ya tatu kulikuwa na arusi katika mji wa Kana ya Galilaya, naye mama
    yake Yesu alikuwepo pale.
  wbi-wbi: Ye fikilile ifighono fidatu, kwe vulyale uvutolani ku kikaaja ikya Kana
    mukighavo ikya Galilaya ghwope ung'hina ghwa Yesu pwealyale pa vutolani uvuo.
  bba-bba: Sɔ̃ɔ itɑse bɑ kurɔ kpɑɑru mɔ̀ Kɑnɑɔ, Gɑlilen temɔ. N deemɑ Yesun mɛro u
    wɑ̃ɑ mi.
  eng-KJVCPB: 'And the third day there was a marriage in Cana of Galilee; and the
    mother of Jesus was there:'
  kgk-NT: Mokõi áry rire omenda-ta Hesu re'ýi omenda va'erã. Caná tetã-my omenda-tama.
    Upe Caná Galiléia yvy pygwa. Upe-py omenda ha-py Hesu sy oĩ ave.
  waj-waj: Yapooma taara suaivaitana taika kiooduu vooma suaivaki Karirayaa aakiaivaki
    vau kiisa yoosinnaivaa nnutuuvo Kenaa ivaki iya ngiaammuauvaa nnaataivaa varada
    rummuaara iiravai. Rummuaara iida varuduu Yisuunna kaano ivaki variravai.
  cpy-cpy: Okanta mawatapaen-tsiri kitejeri ari raawakae-takari nampitsiki iitachari
    Menkoshini, jeekatsiri Tepoweniki. Ari ojeekakiri eejatzi riniro Jesús janta.
  ekk-PKP: Kahe päeva pärast toimus Galileas Kaanas pulmapidu ning Jeesuse ema oli
    seal.
  mpx-mpx: Lan eluwa i mowasi, abwe alolon hagalena etega hi ginola Galili awanina
    Kena elana. Yeisu hinana i nok hagali o elana,
  wbp-wbp: Ngula-jangkaju, parra-jarra-jangkarla yanulu Jijaji manu nyanungu-nyangu
    kurdungurlu-patu kirri-kari-kirra yirdi-kirraju Kaana-kurra ngurrararla Kaliliyirla.
    Ngulangkajulpa-pala yupukarra-jarrija wati manu karnta. Ngulakunyalu-palangu panu-karirli
    yapangku turnu-jarrinjarla ngarnu kurapaka wiri yangka kuja-pala-jana kamparrurlu-wiyi
    yajarnu. Yalirla kurapakarla, palka-yijalalpa nyinaja ngati-nyanuju Jijajikipalanguju.
    Manu yajarninja-warnurlangujulpalu nyinaja kurapakarlaju Jijaji manu nyanungu-nyangu
    kurdungurlu-patuju.
  luo-luo: Chiengʼ mar adek, arus moro ne nitie Kana, e piny Galili. Min Yesu ne ni
    kanyo,
  nhe-NT: Huan hualhuiptlatic oncac se tlacualistli tlen nenamictili ipan altepetl
    Caná ipan estado Galilea huan yajqui inana Jesús.
  aii-aii: ܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܗܘܹܐ ܠܹܗ ܚܠܘܼܠܵܐ ܓܵܘ ܩܵܛܢܹܐ ܕܓܠܝܼܠܵܐ. ܝܸܡܵܐ ܕܝܼܫܘܿܥ ܬܵܡܵܐ
    ܝܗܘܵܐ.
  esk-NT: Uvluk piñayuakun katchuutniaqtuak inniqsuk Cana-mi nunaaqqimi Galilee-mi
    ittuami. Jesus-ŋum aakaŋa itmiñiqsuq.
  msb-msb: Pag-ikatulo ka adlaw nagkaigwa sin kasalan sa Cana didto sa Galilea. Adto
    na an iloy ni Jesus,
  cpa-NT: Cónh¹ ma²hnøa¹² jmai³ jøng², ca¹jmo¹dsa cøng² jmai³ ja³ca¹jenh² gug² dsa²
    jøa³juøi² Caná, juøi² tén¹² Galilea. Jøng² mi³hiúg³ mi³chiég³ Jesús ja³ca¹jmo¹dsa
    jmai³.
  dso-dso: ଦୁଇ ଦିନ୍‌ ପଚେ ଗାଲିଲି ଦେସର୍‌ କାନା ନାଉଁର୍‌ ଗଡେ ଗଟେକ୍‌ ବିବା ଅଇତେ ରଇଲା । ସେ
    ବିବାତେଇ ଜିସୁର୍‌ ମାଆ ମରିୟମ୍‌ ରଇଲା ।
  meu-meu: Dina ihatoina ai headava anibouna ta e karaia, Kana, Galilea hanuana ta,
    ai. Iesu sinana danu unuseni ai.
  yva-NT: Sisa masyoto mandeije rai, ono vauname inta rave no munijo Kana no no propinsijo
    Galilea. Arono naije Yesus apa akoya ntavono one umaso rai.
  dgc-dgc: Nadid, kélipas na éduwa a aldew, éy te kasal ta Bariyo Kana ta Galilea.
    Ey édsa sa tu ina ni Jesus.
  zpm-NT: Goc tsoṉ ngbidza, bio tib guieḻtsieel guiedz Caná, xtan zha Galilé ga. Dzigo
    bredz zho xniaa Jesús lo lni co,
  hix-NT: Asako ro enmahàtxhe, Kana ho harha nehxakon hatà, Txesusu. Karyeryeya yamtar
    hono rma àro ha, owto txko, Kana. Àton komo nasahxemtotxownà hatà, toto hehtatho
    hoko. Àhyawonye nehxakon hatà, Txesus yonà.
  sim-sim: Niri lap am fri ishirik yanga Kanak ma lar nokoplarik hiyawu las limu ura.
    Urik Jisas nijava orhi Maria er nga orok simu ira.
  npi-ULB: तिन दिनपछि गालीलको कानामा एउटा विवाह थियो, र येशूकी आमा त्यहाँ थिइन् ।
  cgc-cgc: Paglambay ta darwa na adlaw alin ta pag-isturya Jesus ki Natanael, may
    kasal naan ta banwa na Cana na sakep ta Galilea. Gatambong inay Jesus ta kasal.
  tim-tim: Akto âi meme lâuwâ bo akto Kana kepian Galilaia hânân luâk siâ âmbenŋâi
    bâtyetŋe mem menduguwerâm aregât sot om nemberâm agi.
  yor-yor: Ní ọjọ́ kẹta, wọn ń ṣe ìgbéyàwó kan ní Kana ti Galili. Ìyá Jesu sì wà níbẹ̀.
  wos-wos: Nukwa yéték yindéka dé du nak takwa héra Kanambu. Wun getéfa Galilimbu
    dé té. Jisasna ayiwa takwa hérandéka xénjoka lé wumbu re.
  emp-NTPO: Ewari ũbea bad̶acarea ẽberãda dji edasid̶aa Caná purud̶e Galilea druad̶e.
    Maʌ̃ carea b̶ʌsrid̶a ewarida o panasid̶aa. Jesu papada mama b̶asia.
  eng-F35: On the third day a wedding took place in Cana of Galilee, and Jesus' mother
    was there.
  ind-ind: Dua hari kemudian ada pesta pernikahan di kampung Kana di daerah Galilea,
    dan ibu Yesus hadir di pesta itu.
  pes-OPCB: دو روز بعد، مادر عیسی در یک جشن عروسی در دهکدهٔ قانا در جلیل میهمان بود.
  mpt-mpt: Amo asu blimanoa Galili temano Kena bib ye naka make alelo omamabe kesoa
    i Yesus esa e awok osa e okok aleyemin naka isa weng omfubeniba baabeniba Ibo
    tliba falo ga wembianoba nakae alelo omeko geibbua tliba imen baka waen aay bakao
    wembianiba
  ssx-ssx: Nate yaapo paeyeketa꞉ mo Ka꞉lili nane hayeke da Keina da pa꞉ta꞉ta꞉ hali
    homekema꞉ wanda꞉ miekeme. Kutupa Yesuna꞉ inkiki make koto pa꞉ta꞉ hayekeme.
  mkl-mkl: Si ɑjɔ mɛɛtɑsiɑɛ ŋɔi ɑ̀ wɑɑ ce ɑbɔdɔ̃ ɡɔ Kɑnɑ ilɛi Gɑlilee. Nɔ iyei Jesu
    í wɑ bɛ.
  gaq-gaq: ମ୍ୱାର୍‌ ଦିନ୍ ଇଡ଼ିଙ୍ଗ୍ ଗାଲିଲୀ ନଗର୍‍ନେ କାନା ଇନିନ୍ନିଆ ମୁଇଙ୍ଗ୍ ବିଏ ଡିଙ୍ଗ୍‌କେ
    । ଜିସୁନେ ଇୟାଙ୍ଗ୍‌ଡେ ଆତ୍‌ଅରିଆ ଲେଃକେ ।
  gof-RNT: Heedzantho gallas Galiila biittan Qaana kataman yaaganoy yaaganettis. Yesuusa
    aayyaa he yaaganuwan de7awusu.
  unx-unx: ଆପି ମାହାଁ ହୁଲାଙ୍ଗ୍‌ରେ ଗାଲିଲ୍‌ରେୟାଃ କାନା ହାତୁରେ ଆଣ୍‌ଦି ହବାଅଃ ତାଇକେନା, ଆଡଃ
    ୟୀଶୁଆଃ ଏଙ୍ଗାତେ ଏନ୍ତାଃରେ ତାଇକେନାଏ ।
  gah-gah: Numuni lositá akiake, Kana numutó Galilaia mikasiuka nene ve vená losima
    ali agizakú vizinigi nosánetá ali vavá niago, Izesuni izolaho áminaló noigo,
  lcm-lcm: Si vapotol i taun katapo atogon a matan angan i osongon e Kana, mang rina
    i Galilaia. Na rinana i Iesu kata ago e iang.
  aer-aer: Ingwe atherre-arle uyerreke-iperrele tyerrtye areye akangkemele apurte-irrereke
    nhenge arlkwetyeke artwe uthene arelhe uthene-arle anewe akerrerlenge nhenge apmere
    Cana arritnyele alturle-ampinyele kwatye alaye Galilee ikwerenge. Kenhe Jesus
    uthene mikwe uthene itnekenge apurte-irrerle-anerreke.
  qvc-NT: Kimsa diya pasaptinnam, chay prubinsya Galiliyapa Kaná llaqtambi rurarqanllapa
    suq kasamyintu fyistata. Chaypim karqan Jisuspa maman.
  tgl-ULB: Matapos ang tatlong araw, may kasalan sa Cana ng Galilea, at ang ina ni
    Jesus ay naroon.
  cbs-NT: Jesúsun ja dukun damiwakin taewani matu yuinun ninkakanwen. Ana uxashini
    Caná mae Galilea anu ainyain nawaibu anu jatu medabewai Jesúsun ewa juken
  xtm-NTPP: Nuu uni kii ma ni iyo in viko tnánda'a ñuu nani Caná ñuu Galilea ma. Te
    yukan iyo tna si'i Jesús ma.
  nnq-nnq: Lichoba lya tatu pakiba ngongano jukutola kukilambo cha Kana, okwo ku Galilaya.
    Amamundu Yesu bakiba kweno,
  bao-NT: Itia rʉmʉ ca nii waaro, Galilea yepa macã macã Canáre amo jiarica boje rʉmʉ
    niiwʉ. Jesús paco cãa toopʉ niiwo.
  san-ORI: ଅନନ୍ତରଂ ତ୍ରୁତୀଯଦିୱସେ ଗାଲୀଲ୍ ପ୍ରଦେଶିଯେ କାନ୍ନାନାମ୍ନି ନଗରେ ୱିୱାହ ଆସୀତ୍ ତତ୍ର
    ଚ ଯୀଶୋର୍ମାତା ତିଷ୍ଠତ୍|
  huv-NT: Wüx er nüt tajlüy nop nengoch owix tiül cambaj Caná tiül iüt Galilea. Alquiaj
    mimüm Teat Jesús.
  otn-NT: Rá̱ hyu̱ pa p'ʉya, bi̱ nja n'na ra̱ ntha̱ti̱ p'ʉ ja ra̱ hni̱ni̱ Caná ngue
    ra̱ häi Galilea. Xquet'a̱ bi̱ m'mʉp'ʉ ja ra̱ ntha̱ti̱ rá̱ mamá ra̱ Jesús.
  nop-nop: Helebufa lufom dapmaune Galili kwet wapum Kana yokwetneŋ metam lufomdi
    kohokukut tubune hinaŋ wapum tigiŋ. Nai uŋaniŋ Jesu miŋ
  obo-NT: Na oruwon allow pomon tadda, duwon kosaa riyot bonuwa to Cana no sakup to
    Galilea. Diyon en iddos inoy ni Disas.
  cak-ENT: Y pa rox k'ij, chiri' pa tinamit rubini'an Caná chiri' pa ruch'ulef Galilea,
    c'o c'a jun c'ulubic xbanatüj. Y ri María ri rute' ri Jesús, c'o c'a chuka' chiri'
    chupan ri c'ulubic ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤃᤠᤗᤡᤗ ᤌᤢᤶᤔᤥᤒᤠ ᤁᤠᤏᤠ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤋᤧᤴᤎᤠᤶᤃᤧᤴ ᤔᤣ᤺ᤰᤂᤡᤶᤔᤥ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤋᤖᤣ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī nchāha ūnī quīvī, de nī īyo iin vico tándāhá ñuū Caná ndáñúū Galilea.
    De ñúcuán íyó naná Jesús.
  san-TIB: ཨནནྟརཾ ཏྲུཏཱིཡདིཝསེ གཱལཱིལ྄ པྲདེཤིཡེ ཀཱནྣཱནཱམྣི ནགརེ ཝིཝཱཧ ཨཱསཱིཏ྄ ཏཏྲ ཙ ཡཱིཤོརྨཱཏཱ
    ཏིཥྛཏ྄།
  qve-NT: Kinsa p'unchaw pasaruqtinmi Galilea provincia law Caná llaqtapi huk casarakuy
    fiesta karan. Chaypin Jesuspa mamitan María kasharan.
  pao-NT: Waha tabe mease ka teepu Galilee mee naneadu-kooba'yoona, ka Cana mee naneadu-kwi'yoona
    numu nanodukwadookwu. Soo Te Pabe'e ka numme tunakatzimodu-no oetu naba'e, soo
    Te Pabe'e pea punno'o.
