  ghs-ghs: Qate iihai temu naatemi Garirea habaho nagapa Kanata abi ma atapa qesa
    naatemi Dzesuho pai gotta ota oota. Oonita nokoi Dzesu, tumakhameto nohoma gama
    ota dzeimami biranateta.
  peg-peg: ତିନ୍‌ ଦିନ୍ତ ଗାଲିଲିନି କାନାତ ର ବିବା ମାଚାତ୍‌, ଆରେ ଜିସୁ ତେହି ହେବେ ମାଚାତ୍‌;
  txu-NT: Nhym akatin akatin akati nhym onĩj Garrêjakam krĩraxbê Kanakam me'õ myja
