  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಗಲಿಲಾಯದ ಕಾನಾ ಎಂಬ ಊರಿನಲ್ಲಿ ಒಂದು ಮದುವೆ ನಡೆಯಿತು. ಯೇಸುವಿನ
