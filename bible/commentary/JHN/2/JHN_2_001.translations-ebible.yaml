    mother and his followers went with him.
  ilo-ULB: Kalpasan ti tallo nga aldaw, adda ti kasaran idiay Cana iti Galilea, adda
    sadiay ti ina ni Jesus.
  pir-NT: Ihtia deco bato Canápʉ Galilea yehpapʉ ijiri macapʉ omoca dʉhteri bose deco
    ijiri. Sa yero Jesu pacoro ti wʉhʉpʉ ijiri.
  anv-NT: Bií ɛbifɔ́ ujyagé, né ndɔ ɛyi ɛgbeé ɛlɛɛ́, neba nefɔ́ nebɔ́ nélú né
    melɔ Kana né gebagé mewaá Galilií, mma Jisɔs abɔ́ alú wyɛ.
  sab-NT: Gire maikege kwian mo jwen chuia chku, kwian tanre kledu daba mo jwen chuia
    ollade una Caná nga kweri Galileage.
  tmd-tmd: Wop mös mɨdön, nöbö i mö pɨba rön, nöbö mö wö rɨm, Kena taun, mögörɨb Galili
    mibɨl yöra duön ap nɨmɨmä. Wop aku, Jisas nɨgön, nöbö nuŋ bla nɨgön, ñɨgö algör
    yad wö rɨmɨn dumä. Makwam Jisas nuöma aipam duön ram aku mɨdöŋa.
  acr-NNT: Oxibꞌ qꞌij rikꞌowik waꞌ, xꞌan jun kꞌulanikil pa ri tinamit Caná re Galilea.
    Ruchu ri Jesús e jun chike ri e kꞌo chiriꞌ.
  kpg-kpg: Nia laangi e lua nomuli, tagamiami haga hai lodo gaa hai i lodo di waahale
    Cana i Galilee. Tinana o Jesus nogo i golo.
  taj-taj: सोमरेमाकुनु गालील अञ्‍चलला काना भिबा नाम्‍सारी ब्‍याह गिक मुबा। थेरी येशूला
    आमाएनोन मुबा।
  avt-avt: Wɨ wikak epei men, mɨtɨk ketike mɨte nanɨtan nanɨt wit Kena keit provins
    Galili. Jisas miye pɨrak hɨre wepeit en.
  cbk-cbk: Despues de dos dias tiene un casamiento na pueblo de Cana na Galilea, y
    talla ya el nana di Jesus.
  uig-ARA: ئۈچىنچى كۈنى، گالىلىيەدىكى كانا يېزىسىدا بىر توي بولدى. ئەيسانىڭ ئانىسى
    مەريەم ئۇ يەردە ئىدى
  tuf-tuf: Bay cuanyat pueblo Caná cajc Galilea cutar fiesta yajacro. Uwat wiya yehw̃íc
    fiesta yajacro. Jesús ab cat fiesta cutar ésatro.
  abx-abx: Kasa'addallawan, aniya' kumbiti si nagkasal ari si Cana, adda baryo si
    prubinsya Galilea. Agparabulig-bulig ari i nanay-na si Jesus,
  mco-NT: Mɨdugɨɨgxɨɨbɨ anajty maabɨ ajcxy Jesús mɨnaymɨgápxɨgɨxy, ma je cajp huɨdibɨ
    yxɨɨ Caná ma je Galilea naaxjot jɨm anajty huinxɨɨdungɨxy tüg jäy huɨdibɨ anajty
    tɨ ypɨcy. E jɨm anajty nañ jadu'n Jesús ytaj.
  kqf-kqf: Laḡan waifaioninemo, Keina tauninemo Galili Plovins noponemo naḡi soina
    i tubuḡa. Bi Yesu tinana ba ḡome.
  cpb-NT: Okanta mawatapaintsiri kiteesheri ari raawakaitakari nampitsiki jitachari
    Caná, saikatsiri Galilea-ki. Ari isaikakeri eejatzi inaanate Jesús janta.
  aon-aon: Biyeh nyumneh hanak hatuhuk aria hakri biyeh atuh um, aria biyesh arpesh
    shunaraum abrudok wabur Kana. Abrudok wabur Kana douk bape agudok shokugi nahobig
    Galili. Aria Jisas ananik amakek douk shopunek kwanak kwatrish.
  hus-NT-2005: Óx a kʼítsá tayíl, waꞌchin jun i tomkixtaláb ban bitsow Kaná, xu takʼnal
    ban chabál xi Galilea ani tajaꞌ ti kʼwajat nin nánaꞌ na Jesús.
  mig-NT: Te kɨvɨ̱ uní ni̱ kuu ɨɨn viko tánda'a iní ñuu̱ Caná ndañúu̱ Galilea. Te
    yúan kánchaa̱ náa̱ Jesús.
  bps-bps: Kafnge lwe butang nun kasdeme di banwe Kana déén di Galili. Na ditù i yê
    Dyisas.
  mbs-mbs: Te iketelo te aldaw, doen peipid kidoen te Kana sakop te probinsya te Galiliya.
    Timanod se inay i Jesus te peipid.
  tof-tof: Nis ngürr kakóm, Keina basirrdü kol amióg tóre yarilürr, Galili Prrobinsdü.
    Yesun aip ola warilürr.
  cme-NT: Yesuŋ bĩɛ Filipu‑i baa Natanayɛl, yiiŋgu diei cor, hãalĩŋ-yiiŋgu-na,
    ba ta ba jã ciɛŋo dii nelle nande-na ba bĩ-de Kana; dii dii *Galile huɔŋ-na.
    Yesu nyu waa kãlle fande-na
  sus-sus: Na xi saxan nde ma, futixiri xulunyi nde naxa raba Kaana, naxan na Galile
    bɔxi ma. Isa nga nu na na xulun mixie ya ma.
  pon-2006: Mwurin rahn riau, kapwopwoud ehu ahpw wiawi nan kahnimw Kena, nan Kalili;
    oh inen Sises pil iang mi wasao.
  dad-dad: Naa uru bure fele di, naa towo bun, tamo kayau ado bagu fiya, Galili distrik
    oun Kana fonõ wõ yen. Jesus sinag an ibodon.
  zab-NT: Ni rion dxi, ax guu tuby saa láani guɨdx Caná ni ná nez Galilea. Chiy né
    xnan Jesús zuguaa ruy,
  jae-jae: Ŋabêc kêtu têlêac, go sêsi awê aŋga Kana Galilaiaŋa ma Jesu têna gêmoa
    gêwiŋ.
  ksd-ksd: Ma ta ra vautuluna bung, tika na lukara na varbean aro Kana ta ra langun
    Galilaia, ma na i Iesu i vana tana;
  msm-NT: Duon to ikatoyu no aedow, meyduon kumbiti diya to yunsud to Cana no sakup
    to Galilea. Pig-imbita si Jesus dow to mgo inanad din. Duon isab to inoy din.
  myk-myk: Lee kadugo na, caŋa taanri wogo ki na, cekaanra bi bye kulo la ni, lee
    mɛgɛ ɲɛ na Kana. Lee bye Galile fiige ki kulo la. Yesu nu wu bye tee cekaanra
    ti ni.
  sbe-sbe: Mayadai labui mulidiwai, teha Galili unai magai hesau hesana Kana unai
    tawasola kaikaigogona se ginauli. Yesu sinana meta iya menai,
  mcr-mcr: Awiŋgataŋä huiziuŋi, aŋä-himqä Kana, qua Galili iuŋi, qokä-apäkä hiyaqu
    ämanyiyŋqä iqaŋginyä, Jisasi Iqueqä känae iu äpmamiŋqe.
  cux-NT: Chiī ndii chííⁿ ndii 'íínú nguuvi miiⁿ ní ch'iindivaacú 'áámá 'iiⁿ'yāⁿ na
    yáāⁿ Caná yeⁿ'ē yáⁿ'āa Galilea. Ní miiⁿ cánéé chɛɛcú Jesús.
  tur-YTC: Üçüncü gün, Galile’nin Kana kentinde bir düğün vardı. Yeşua’nın annesi
    de oradaydı.
  san-ITR: anantaraM trutIyadivase gAlIl pradeshiye kAnnAnAmni nagare vivAha AsIt
    tatra cha yIshormAtA tiShThat|
  bel-N: На трэці дзень было вясельле ў Кане Галілейскай, і маці Ісуса была там.
  sch-sch: Sûnnik suole chu Galilee ram sûnga Cana khopuia inneina aoma. Jisua nû
    khom mahan a oma,
  mic-MIQNT: Na gis tapuguna'gweg, malie'uti wesgowa's'g gutanji'j teluisig, Gena,
    Galaliewa'gig aq Se'sus uggwitl eimlitl.
  huu-NT: Menarui illanona, Galileamo Canámo ɨima ie aɨ uarafue ite. Rafue nama uaidua
    jira, nainomo Jesús ei jaide.
  jiv-NT: Menaintiu tsawant naṉkaamasmatai nuatnaikiatin jísat Kaná péprunam ámiayi.
    Kaná péprusha Kariréa nuṉkanmauyayi. Jesusa nukurí̱sha nui̱ pujumiayi.
  otm-NT: Nɛ nu'bʉ mí tho'a nyopa bʉya bin ja n'da ra dąnts'ihmɛ 'bʉ mín thąta n'da
    ra ts'ʉnt'ʉ bʉ Caná ra häi Galilea. Nɛ bi zøm bʉ rá mbe ra Jesús, bi mbäx'ʉ bi
    hoc ran ts'ihmɛ.
  dah-dah: Be, naŋa fay irawa hubu hekeb Galili naŋa bana goŋ niŋ taun kura Kana gorbe
    al kura bere tiriŋ gote dula mata kuruŋ forok yiriŋ.
  tnk-tnk: Kɨni neis irə nərmama nepwɨn ia rukwənu Kena ia tənə Kalili həiri pen vi
    a pran riti m iərman səvənhi, mharə mho mwi nəveɡɨnien asori riti mamhaɡien pəri
    irəha mɨnrau. Mama səvəi Iesu irəha mɨnraha.
  kpr-kpr: Sifo etoto naká ainda amboda, reighi eni javo Keina Frovensi Galilee aminda,
    evetu fitari da kirumo useri.
  san-IAS: anantaraṁ trutīyadivase gālīl pradeśiye kānnānāmni nagare vivāha āsīt tatra
    ca yīśormātā tiṣṭhat|
  nho-nho: Naa aso e lua ku oti te llaka, i te ttoru naa aso raa, naa tama te matakaaina
    i Kana iloto Galilee raa e mee te kaikai te takarua e aavvana. Te tinna Jesus raa
    e noho i te kina naa.
  gym-NT: Yebti mukirare angwane, ni iti käkwe ja mikani gure juta Canáte kä Galileate.
    Ye känti Jesu meye nämane arato amne,
  azg-NT: Xee na jndë ndye na tui na nndaꞌ, toco tsꞌan tsjoon Caná ndyuaa Galilea.
    Ndoꞌ joo nanꞌñeen na ntonco, jnanꞌquindyiihan ndyee Jesús na chi ncja jon chjo.
  bhd-bhd: तैल्ला पत्ती, ट्लेइयोवं दिहाड़े गलील इलाकेरे काना नगरे मां केन्चेरो ड्ला
    थियो। यीशुएरी अम्मा भी तैड़ी थी।
  too-NT: Ixlīlakatu'tun chi'chini' tapūchahuaca nac lakatin cā'lacchicni' a'ntū huanican
    Caná, nac estado de Galilea. Ixtzī't Jesús a'ntza' ixuī'.
  ind-AYT: Pada hari yang ketiga, ada pesta perkawinan di Kana, Galilea, dan ibu Yesus
    ada di sana.
  cjo-NT: Okaatzi nomaaki apite. Okitejitanaki aritaki ikimoshireeyini maawaeni kanaajatzi.
    Ojeeki nampitsi owaero Kanaa kipatsi owaero Karireeya. Ikimoshirewenteeyakirini
    riroripaeni apaani shirampari owakira rayirowa iina. Tema romiñaakiri oshekini
    atziri rakiyoteri. Eeniro ikaateeyinira kanaajatzi, eejatzi roori riniro Jesoshi,
    eejatzi notsipateeyakarini naaka, Jesoshi, eejatzi paashinipaeni riyotaanewo,
    maawaeni.
  nsn-nsn: Kura karuh bakar torikir marein, kara guatanguain ro le tar siokor uaning
    Galili ra kilain i Kena. Doh tinana Iesu e uangoul tagu pon.
  san-DEV: अनन्तरं त्रुतीयदिवसे गालील् प्रदेशिये कान्नानाम्नि नगरे विवाह आसीत् तत्र
    च यीशोर्माता तिष्ठत्।
  tna-NT: Quimisha tsine beju jaitianana su, Caná ejude su jahuaneti tsine puana.
    Tueda Caná ejude da Galilea yahua su anina. Jesús sa cuara dapia tsine su anina.
  lid-lid: Udu bada len la-uh anya kili len taloh badeh, iri amekes molak ari udu
    kon Kana, udu loboho Galili. Tine Jises udu aliy ale.
  wim-wim: Ngaaꞌ thonang ngulan-a, pam komp-a, wanch koman pul aak Galilee.angan ngentuwpul,
    aak namp Cana angan. Thanan may piꞌan yumpin wedding aakanakan. Nil kaath Jesus.antamana
    iiy thamp aakanakan may piꞌanakan.
  zga-M: Osekhe ugwa sikhu idatu, khwalekho nu weng'ani khu Kana eya Galilaya nu mamaye
    Yesu alekho okhwa.
  yom-yom: Mu lumbu kintatu, nyengo wu makuela wuba ku Kana mu tsi Ngalili. Ngudi
    Yesu yiba kuna.
  san-SIN: අනන්තරං ත්‍රුතීයදිවසේ ගාලීල් ප්‍රදේශියේ කාන්නානාම්නි නගරේ විවාහ ආසීත් තත්‍ර
    ච යීශෝර්මාතා තිෂ්ඨත්|
  yut-yut: Pi agak bamorɨ mudaŋakwal Kana kokup, Galili mɨktɨmon mɨŋat pakpak kɨnda
    dakon soŋnok madep kɨnda awit. Aba Yesu dakon meŋi da kɨŋ pɨndakgɨt.
  grc-BYZ: Καὶ τῇ ἡμέρᾳ τῇ τρίτῃ γάμος ἐγένετο ἐν Κανᾶ τῆς Γαλιλαίας, καὶ ἦν ἡ μήτηρ
    τοῦ Ἰησοῦ ἐκεῖ·
  cpc-NT: Okanta mawatapaintsiri kitiijyiri, ari jaawakaitari nampitsiki iitachari
    Caná, saikatsiri Galilea-ki. Ari osaikakiri iijatzi inaanati Jesús janta.
  nhg-NT: Hua pa yeye tunale omochi nesohuajtiluyo ipa puieblo de Caná de estado de
    Galilea. Ompa oyeya tienönajtzi Jesús.
  nya-nya: Pa tsiku lachitatu munali ukwati mu Kana wa ku Galileya. Amayi ake a Yesu
    anali komweko,
  ngu-NT: Ipan yeyi tonajli más saquin, oncatca se tlanamictilistli ne ipan on pueblo
    itoca Caná de Galilea. Inan Jesús ompa nemiya.
  kup-kup: Met paru Galili zeisikaz nonoroh soohan aliz nasikaro bon tahan zeirevaizasik
    Kena zei potak sahan aban nap añap bapanez tahan parupimeri topourat gipiz nohot
    hehaek, Iesuz nonop honeo poek heh.
  jid-jid: nivi u tra wa a wuce igran iri a heni cana u Galili u yi yesu a hei niki
  wmw-wmw: Suku yatatu, kaya ya Kanaa porovinsiya ya Galileya, ikitendiwa sherehe
    ya harusi. Na ákiwapo nopo mamaye Insa.
  gmv-GGM: Hedzdzantho galas Galillan garsan diza Qaana gettetizza Kataman sargey
    dees. Yesussa Ayeeyakka hen dawus.
  ssg-ssg: Muhi ngain huohu, tehu salasala i sohot leili tewau toan Kana ti Galili.
    Leili teka seilon laha ilowi tel tini Jises hetekie Jises ma tesol kahikahin.
  zpo-NT: Ngok yon mbizh ngu tub jondang Caná, yezh cheen Galilea. Lee xnaa Jesús
    nzo baa;
  poy-poy: Lishaka lya tatu kuweriti ndowa mulushi lwa Kana, kumkowa Galilaya. Mawu
    gwakuwi Yesu kaweriti palaa,
  qwh-NT: Tsepita quima junaqtanam Galilea probinsiacho quecaq Canä nishqan marcacho
    casaqui fiesta carqan. Y Jesuspa mamäninpis tsechomi quecarqan.
  gaw-gaw: Aria deḏ aḏit uue, deḏ ewamp̱a, ab onig Kana, Galelia wanp̱a, ap̱a danab
    laa ah aoḵun heum. Jesus anig nug hobul amup̱a danab amu laugp̱a dayom amu
  nca-nca: Yaŋini Galili mirako Kana yendémo ŋuno epe re-re tewero naru ka tunoqaró.
    Yesu koro nimímbo epe re-re ŋu qenewero ŋuno uyaró.
  zpz-NTPP: Na ornu bi bzaꞌ chon dzi nu yuꞌ fandang tub gyedz nu la Caná lo yu ni
    Galilea. Laab lat zeꞌ ri ñaa Jesuuz.
  mkj-mkj: Mwerin rehn riau, koapwoapwoaud oau wiawi nehn koaujoan Cana, nehn Galilee;
    inen Jesus pel pwili mine wijahu.
  zac-NT: Dzë tsunë despuësë de ni, guꞌ tubi saꞌa guëꞌdchi Caná nanaquë́ regiuni shtë
    Galilea. Lëꞌë shniꞌa Jesús nanúhiꞌ ngaꞌli.
  kyg-kyg: Lole afinaꞌmo utegeno mago vekamoꞌmo aꞌmo aliꞌnigeꞌapaeꞌmo Kena taonimo
    Galeliya kotegamo neꞌyaꞌmo neꞌnae. Yesu itaꞌamoꞌmo ani nopiꞌmo haino maiꞌniye.
  kmk-kmk: Lumabas man duwa’n aḻgaw, inggaw boda utdin Cana, osa’n ili ud Galilea.
    Ininggaw dit inan Jesus sidiya amung.
  cao-NT: Dos bari quirëquë quiha Galilea maí ca Caná icanish ca yaca xo tsi ahui
    yahi quiha joni iniquë. Toá tsi quiha Jesu jahëhua iniquë jaa ri.
  bbr-bbr: Omre oiroror manonuk, Jisas nukas Filip Nataniel ori urwatowon, kar mena
    enip Kena, Galili provins opok, kar ro omre 3 opok, asir owon. Jisas nukan anak
    ko kiro roasir ori ourateirin awan owa rawon.
  inb-inb: Kimsa punchapika, Gali­lea alpa­manda Kaná suti pui­blupi sug kasaraimi
    tiarka. Chi kasaraipi, Jesuspa mama­pas­mi kag­rirka.
  hrv-hrv: Trećeg dana bijaše svadba u Kani Galilejskoj. Bila ondje Isusova majka.
  box-NT: Hã wizooní bìo tĩn zoǹ, à bṹn mu yaamu sã́nú ɓúi wee dí ho Kalilee
    kɔ̃hṹ lóhó na ɓa le *Kanaa yi. Ó o Yeesu ɓàn nu kɛra bĩ́n.
  ote-NT: Rá datꞌma̱ni bi nja ꞌnara ntha̱ti nuni ja ra hnini Ncaná de ra hai Galilea,
    ne xqui zøni de guehni rá na̱na̱ ra Jesu.
  wnu-wnu: Qen ombur ubura ne ai Galili ginam Kana end munon ger yamangar nob qi baub
    qamb etemirei. Qen end Yisas unor end igoai.
  zam-NT: Ngolo nguri'th son huiz co'se' mdoodi's Jesús di'sa, mselya' thìb ned myen'
    le'n yèez Caná co' nac yèezya' che'n làaz mèn galile. Nde nxon', ngo xna' Jesús
    tya, ne.
  zyp-NT: A ningthungnah letah Galili raang, Kana khua letah nupui chuinah a ung.
    Zisu a no cawh ma leco ung ka,
  sey-NT: Toaso̱ muꞌseña sa tëto sai maca Caná daripëre hueja fiesta paquëña, Galilea
    yejare. Ja̱rote Jesús pëca jaꞌcoje̱ pacoña.
  nvm-nvm: Naki nokarok (2) barko bu ai Keina Gareri guf ijia sanamikuai iro bomana
    be ijga Jesuon asiej iji fu ijia vain. Regavo Jesu ga e vuak fuon faivo iji bu
    madu bu iro iji sarekuai kiavga bun ijia vain.
  mps-mps: Te Jisasgo Nataniel dali te po olama, si sogo biliama, sela sogo wabo side
    tama bidi me deligo Kana bulude we sai. Te Kana bulu te Galili tǫ pedai tomode
    elalubao. Tama Jisas aga ida te we sabo bede bidai.
  pab-NT: Hinama ferakene najikinita hoka sema wenakakoati hisehare wenakalati Caná
    nali Galiléia koa hoka Jesus nityo xane waiya hatyo hisehaliti.
  llg-llg: Neu binesan, hambu feta kabin nai nggolo Kana, nai propinsi Galelea. Ma
    Yesus inan tungga nai ndia boe.
  kyf-kyf: -Mʋʋ 'bɩgʋ, 'ylɩ 'sɔ 'plɩa, 'ɩn wa yia 'ŋwnɔkwafɛtɩ -sa Galilee 'gbe wa
    laa Kana, we 'wʋ. -Zezuu 'nyaa mɩ -bha.
  tpi-tpi: Tupela de bihain long Jisas i singautim Filip wantaim Nataniel, wanpela
    man i marit long taun Kana long distrik Galili. Na mama bilong Jisas i go lukim
    dispela marit.
  mih-NT: Ta i yaha uñi quɨvɨ ta zɨquɨ sicoo minoo vico tindaha ñuu Caná nu cu si
    Galilea. Ta ñoho zɨhɨ ra Jesús yucuan.
  qvh-NT: Saypita quimsa junagtanami casaray fiesta cargan Galilea provinciacho cag
    Caná marcacho. Say fiestachömi caycargan Jesuspa mamanpis.
  kms-kms: Jisas ni Pilip Nataniel temi ningg nari di ni nde dobu maru kin tende puayi
    nginy temi mo pre aye ningg di tiqe ire Kana Galili opu yequ kin tende wute ngam
    ruso kin te ningg mir yembe mindiny. Jisas kumo ni anene tende wus,
  agn-agn: Pagata-lib tang doroang kaldaw, may kasal don ong Cana, ong probinsia tang
    Galilea. Don tang nanay ni Jesus.
  nhi-NT: Oualiuiptic ocatca se monamictililuitl itich in altipetl Caná tlen poui
    itich in tlalmeh Galilea. Ompa ocatca nimaman in Jesús.
  ttc-NT: Ntons aj tky'iklen oxe q'ij, nkyeq'ijlan tuq txq'an xjal tuj amaq' Kana
    tuj tkwentil Galiley kyoklen mojlet kab'e' xjal. Te tnan te Jesus atqet tuq tzi,
  dan-1931: Og på den tredje Dag var der et Bryllup i Kana i Galilæa; og Jesu Moder
    var der.
  kwj-kwj: Wosiwani gisi fisi ini humbusiwani lindanawani hima fori Galili mapwa ki
    dau Kena ko ki humwe ti ya ri hopwekonda. Wondawani Jisas nuwai o michi ki ya
    ti da.
  vie-OVCB: Hai ngày sau, mẹ Chúa Giê-xu đi dự tiệc cưới tại làng Ca-na, xứ Ga-li-lê.
