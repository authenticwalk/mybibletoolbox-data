verse: JHN.002.002
translations:
  kpx-kpx: Ige abu Iesuta esemuiabetaho louge abu lovi ke iliho loholu.
  okv-H: Eto Iesu te amita ambotani te avo oru eo pambuto mihio,
  tbo-tbo: Yesu a hewahewali mitehi hi paliwelehi, tawine tolehana amna binei.
  mal-C: യേശുവിനെയും ശിഷ്യന്മാരെയും ആ വിവാഹത്തിനു ക്ഷണിച്ചിരുന്നു.
  grc-SR: ἐκλήθη δὲ καὶ ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὸν γάμον.
  bgc-bgc: यीशु अर उसके चेल्लें भी उस ब्याह म्ह न्योंद राक्खे थे।
  khz-khz: E Iesu magena melo ria maki geririwarato, gaurai vovegarawa velekwana aonai
    gelaka-togato.
  deu-TKW: Es war aber auch Jesus und seine Jünger zu der Hochzeit geladen.
  zsr-NT: Lëzcaꞌ zoa nu bulídz Jesús len yuguꞌ bönniꞌ usë́d queëꞌ djaquëꞌ lni naꞌ.
  lin-lin: Babengisaki mpe Yesu elongo na bayekoli na Ye na feti yango.
  hns-NT: '@see-verse:JHN.002.001'
  noa-E: Mag jua pʉr nʉm ee, ich Jesujã thʉ̈rpʉ̈iwia aig sĩerr aawai i ãdau irigta,
  eng-EMTV: Now both Jesus and His disciples were invited to the wedding.
  mib-NT: Te suni ni cacana i Jesús jiín tée cáscuáha jíín yá, ni jehēn yā vico un
    jíín de.
  lif-NT2: ये़सुःन् नु कुहुॽसाम्‍बाहाॽआङ् मे़उःत्तुसिआङ् खे़प्‍मो मे़बेआङ् मे़वये़॥
  xnj-xnj: Yesu mewa agongoliwi kumselebuko pamonga na vawuliwa vaki.
  mmx-mmx: la ne Iesu eburu mi lavaun pinivu ren bok mo diga sing nedi do diba vot
    go at loklox epot.
  cbr-NT: Usa 'ain ca Jesúsribi aín 'unánmicë unicamabë aribia camicëx cuanx anu 'iacëxa.
  tee-NT: Chai vachu' alact'at'asanicalh ju Jesús ju ix'amamaka'ui junta tamak'axtokcalhch.
  eng-LSV: and also Jesus was called, and His disciples, to the wedding;
  cak-NT: Y ri Jesús y ri ru-discípulos, xe'an chuka' invitar chupa ri c'ulubic ri'.
  pah-NT: '@see-verse:JHN.002.001'
  sja-NT: Jesús chi k'õp'ãyoorã ome ichiaba t'ɨ̃ pëijida chedamerã ma fiestade.
  xed-xed: Hgadagha hga lu ta i Yesu nda duhwalhani guli da tsa vla skala kla makwa
    ya.
  glk-glk: عیسی و اونه شاگردأنم به عروسی دعوت بوبوسته بید.
  mks-NT: Ta jári na̱cana na Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á ta chí na̱sa̱ha̱n
    ndihi na mé víco̱ cán.
  gfk-S: '@see-verse:JHN.002.001'
  bmu-bmu: Jisös aka yaŋgö gwarekurupŋi mi mewöyök öröm eŋgigetka lömbuaŋnöŋ mohotŋe
    malget.
  dgz-dgz: Amba Iesu ge wa ewamot mega den tanamo naine mutat baripewa ame gapan venamu
    wane tauan.
  eng-GNV: And Iesus was called also, and his disciples vnto the mariage.
  zaa-NT: Beni huá cą invitar Jesús lani ca discípulo qui'áa thá'a.
  eng-WEBSTER: And both Jesus was called, and his disciples, to the marriage.
  guh-guh: Nexata Jesús pijajivi nabarëjunatatsi penacasabifiestajavabelia. Jesús
    nexata pijajivi nabarëpata penacasabifiestajavabelia.
  bon-bon: cuta Yeesu ne teeme abiberäja bägrä cama ituge ala asogleca.
  nhw-BL: Huan nojquiya quinotzque Jesús huan technotzque tiimomachtijcahua, huan
    nochi tiyajque.
  swh-ONEN: Yesu pamoja na wanafunzi wake walikuwa wamealikwa arusini pia.
  wbi-wbi: U Yesu na vavulanisivua vaake voope pwevalyale pa vutolani uvuo ulwakuva
    valyakutilue.
  bba-bba: Bɑ mɑɑ Yesu kɑ win bwɑ̃ɑbu sokusiɑ kurɔ kpɑɑ yeru mi.
  eng-KJVCPB: and both Jesus was called, and his disciples, to the marriage.
  kgk-NT: 'Onhehenói Hesu oho hagwã gwe''ýi menda hagwã-py: —Eju katu, he''i. —Ne
    remimbo''e kwéry ndive eju katu, he''i íxupe. Upe-ma ramo ohopa hikwái omenda
    va''erã ha-py.'
  waj-waj: Ivaki varuduu iya Yisuunnaata ari ngiaammuauyaatama aayanna tuduu yeenna
    nnaara nniravai. Nnida gioonna kiaapuuya tasipama varida nuunaida yeennaiyauvaa
    nneedada
  cpy-cpy: Ari ikaemakaan-teetakiri Jesús eejatzi riyotaani-paeni janta aawakahaan-tsiki.
  ekk-PKP: Jeesus ja tema jüngrid olid samuti pulma kutsutud.
  mpx-mpx: ge Yeisu alonau wana tohago hi awanunil hi nok al alolon o elana.
  wbp-wbp: '@see-verse:JHN.002.001'
  luo-luo: kendo Yesu gi jopuonjrene bende noluongi e arusno.
  nhe-NT: Huan nojquiya quinotzque Jesús huan technotzque tiimomachtijcahua. Huan
    nochi tiyajque.
  aii-aii: ܐܘܼܦ ܝܼܫܘܿܥ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܦܝܼܫܹܐ ܝܗܘܵܘ ܟ̰ܝܼܕܹܐ ܠܚܠܘܼܠܵܐ.
  esk-NT: Suli Jesus-lu maliġuaqtiniḷu aiyugaaqtaupmiñiqsut katchuutniaqtuaŋnun.
  msb-msb: kag imbitado man sani na kasalan sinda Jesus kag san iya mga disipulos.
  cpa-NT: Jø¹² bíh³ ca¹ŋi³lé³ Jesús quianh¹³ dsa² quianh³dsa ja³jøng². Di³ ca¹tøa¹
    dsa² ca¹jmo¹ jmai³.
  dso-dso: ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ମିସା ସେ ବିବାତେଇ ଡାକି ରଇଲାଇ ।
  meu-meu: Bona Iesu mai ena hahediba ida danu e vavedia, una anibou ela.
  yva-NT: Muno Yesusa pe apa arakovo utavondi ai nawe mawainde utavono ono namije
    rai tavon.
  dgc-dgc: Ey kéya be sa ti Jesus sakay du alagad na, a kinombida sa side.
  zpm-NT: ni bredz zho me; nacne bionaḻ no zhits me grëse no ne nac no xpëëdscuel
    me.
  hix-NT: Asahxemtoso anyehxah me rma rha nehxatxkon hatà, Txesus komo, ànhananàhrà
    ro kom yakoro xarha.
  sim-sim: Urik Jisas nga ol orin tiyandari ma nga li mainhashirik limu ira.
  npi-ULB: विवाहमा येशू र उहाँका चेलाहरूलाई निम्तो दिइएको थियो ।
  cgc-cgc: Jesus daw iya na mga tinudluan gatambong man ta kasal ya tak danen paimbitar
    man.
  tim-tim: Akto sot amboŋande makto Yesu memeŋe akto ikiŋe hoŋ bawalupŋe oloŋyekto
    ariyi.
  yor-yor: A sì pe Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ sí ibi ìgbéyàwó náà.
  wos-wos: Takwa hératekwa du dé Jisaska hundi taka, Jisas déka du wali yandate.
  emp-NTPO: Jesura, idji ume nĩbabadarã sid̶a maʌ̃ quima edabʌrʌ b̶ʌsrid̶a o panʌmaa
    jarasid̶aa wãnamãrẽã.
  eng-F35: Now both Jesus and His disciples had been invited to the wedding.
  ind-ind: Yesus dan kami murid-murid-Nya juga diundang ke pesta itu.
  pes-OPCB: عیسی و شاگردان او نیز به عروسی دعوت شده بودند.
  mpt-mpt: '@see-verse:JHN.002.001'
  ssx-ssx: Yesu ipika꞉ disaipolo haliweki ame̱le̱ tonka꞉na꞉ mo wanda꞉ hapieke alena꞉
    ipupe laa wi leekeme.
  mkl-mkl: Nɔ ɑ̀ kpe Jesu do mɔcɔɛ ŋɑ mɔ bi ku ce ɑbɔdɔ̃u.
  gaq-gaq: ଜିସୁ ଆରି ମେଁନେ ସିସ୍‍ଇଂ ଡିଗ୍ ଆତେନ୍‌ ବିଃଏ ଟିକାନ୍ନିଆ ୱା ବ ଆର୍‌କେ ।
  gof-RNT: Yesuusikka ba tamaaretara issife he yaaganuwa xeegettis.
  unx-unx: ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକକେ ହଗି ଏନ୍‌ ଆଣ୍‌ଦି ଅଡ଼ାଃତେ କେଡ଼ାକାନ୍‌ ତାଇକେନାକ ।
  gah-gah: Izesú ezagi izegipala zuhagi alesa milikimikago, viki makó miniki nosánetá
    ninago,
  lcm-lcm: Kita kun aikut kapa ani Iesu ve kana keve nat i akalit asi me serei si
    matan angan ang.
  aer-aer: Apententye akngerre ikwerenhe areye-arlke kwenhe yanhe ikwerele aneke-anteye
    arrpenhele-arle itnenhe ikngweke, itne anteme itnekenge anerrirretyamenge merne
    arlkwemele.
  qvc-NT: Chay fyistamanmi Jisusta, noqaykuna yach'akuqninda kumbidawarqanllapa.
  tgl-ULB: Si Jesus at ang kaniyang mga alagad ay naanyayahan sa kasalan.
  cbs-NT: nun Jesúsun tsumabu Jesúsbe nukudi iabu
  xtm-NTPP: Te ni ka kana tna ñayii ma Jesús ma ji'in tee ka ndikin ya ma. Ni jan
    koo de ji'in ya viko tnánda'a ma.
  nnq-nnq: jwombe Yesu ate kokigwa penia pa mpapala gwa kutola akege pamwe na akinapunji
    bakwe.
  bao-NT: Jesús, to biri jãa cʉ̃ buerã, tii boje rʉmʉre cʉ̃ja ca jʉo cojoricarã niiri,
    toopʉ jãa niiwʉ.
  san-ORI: ତସ୍ମୈ ୱିୱାହାଯ ଯୀଶୁସ୍ତସ୍ୟ ଶିଷ୍ୟାଶ୍ଚ ନିମନ୍ତ୍ରିତା ଆସନ୍|
  huv-NT: Teat Jesús maquiiüb minipilan nej tasoiquiw mambüw quiaj aton.
  otn-NT: Xquet'a̱ bi̱ ma ma̱mbita ra̱ Jesús conyø xädi, ngue bi̱ map'ʉ ha bi̱ nja
    ra̱ ntha̱ti̱.
  nop-nop: eŋ Jesu tiŋa mihiŋiye adi maaŋ wooŋ nanaŋe noŋgoŋ nanaŋdok yenimbu ugiŋ.
  obo-NT: Diyon en mandad si Disas woy dos mgo tinodduwan din, su id inggat man sikandan
    taddot od kosalon.
  cak-ENT: Y ri Jesús ye rachibilan ri rachibila', xe'oyox c'a chuka' chupan ri c'ulubic
    ri'.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤧᤘᤕᤧ॥
  mie-NT: De suni nī ncana nchivī Jesús jíín ndá tēe scuáha jíín yā, nī jēhēn yā vico
    jíín ndá dē.
  san-TIB: ཏསྨཻ ཝིཝཱཧཱཡ ཡཱིཤུསྟསྱ ཤིཥྱཱཤྩ ནིམནྟྲིཏཱ ཨཱསན྄།
  qve-NT: Chay casarakuy fiestamanmi Jesuspas hinallataq discipulonkunapas invitasqa
    karanku.
  pao-NT: '@see-verse:JHN.002.001'
  cbu-NT: Ashiriya, an tputs Isusoo wanir kuruzurangu, Isusootstam yambirangiya; iyaatstam,
    Isusootsini wipunasheetsini yambirangitamta. Tputsee zapan yambirangu,
  usa-usa: Îtuma wení iyápó-annagaraqa min-íníkóní waayúkagaraq awaikóní waayúkagaraqa
    yááyaawata ya aónaraae.
  soy-soy: Pi Yeesu nɛ upipirɛtiki pɔ̃́ kɔ kei kusɑ́nɛ séelɛ.
  hui-hui: Yasubi ibunaga talima piagarubi, Ibalimu, lalu lawia hayagola tibi hondo
    pene.
  amf-amf: Yesusbee kisa paanan yivayna eenabeam ogo gaydon raqinte ke eldhade.
  quc-NNT: Xuquje' ri Jesús e rachi'l ru tijoxelab' xesik'ix pa ri k'ulanem.
  dob-dob: ga Yesu ma ina tononoyao sagali nina ꞌena sibwauyedi ga maꞌediyao silugu
    ga siꞌeꞌai.
  wrs-wrs: Eva Yesusmba hevtindinahonam doara das owol vina no onganungramba.
  mca-mca: Ha' Jesús te'niyinhe'yij iye qa week he' ƚ'ijatshenhei kakha' witiwhe'yejii.
  tzo-TZC: Jech xtoc ti Jesuse schiꞌuc ti yajchancꞌoptaque icꞌbilic ta qꞌuel nupunel
    ec.
  mya-mya: သ​ခင်​ယေ​ရှု​နှင့်​တ​ပည့်​တော်​တို့​အား​လည်း ထို​ပွဲ​သို့​ဖိတ်​ကြား​ထား​၏။-
  gng-NT: Bi là yin' *Yesu nin uʼpanpaankaab mɔ upiikuɔn nnɔ.
  cbi-NTPO: naa Jesús bain ya' disipululaba bulu puve'nu mikaya de' mitya yai bain
    junu pula.
  ikk-NT: Wẹ kpọzịkwọ Jizọsị lẹ ụmụ-azụụn a agbamẹkụkwọ hụ.
  leu-leu: Ri xel na Yesus xuvul pana maana fefeng sina, rao ri taa waan pave sait
    la fenamo. E voxo nari xapiak ri fe waan.
  maz-NT: Xo o zojnüji cja c'e chjüntü e Jesús co c'o o̱ discípulo.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་དང་ཁོང་གི་ཐུགས་སྲས་རྣམས་ཀྱང་གཉེན་སྟོན་དུ་གདན་འདྲེན་ཞུས༌ཡོད་དོ།།
  tca-NT: Rü Ngechuchuna rü toxna rü ta naxugüe na yéma taxĩxü̃cèx.
  zpl-NT: nu leꞌca uzeneꞌ bee bene Jesuse cuna bee beneꞌnu nu uya beella lu eluchia
    zeꞌe.
  mbc-NT: Jesus moropai inenupa'san yeta'pî to'ya e'marimanto' pona to' wîtîto'pe.
  ndg-ndg: Yesu ni anapunzi bake babile kabakokwa mu'arusi.
  wsk-wsk: se Jesus ko olekem nongorak mu karogo la nunga aruman se namaman.
  toj-NT: Ja Jesusi soc ja snebuman jumasa ti locjiye ja ba ch'ac abal jahui.
  tbc-tbc: '@see-verse:JHN.002.001'
  sna-sna: uye Jesu navadzidzi vake vakanga vakokwawo kumuchato uyu.
  smk-NT: tan wanin ya anamaet si Jesus tan saray tumutumbok kona ta sinagyat sara
    anamaet.
  grc-TCGNT: ἐκλήθη δὲ καὶ ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὸν γάμον.
  gof-WFTW: Yesuusikka ba tamaaretara issife he yaaganuwa xeegettis.
  spa-BLM: También Jesús fue invitado, con sus discípulos, a la boda.
  kyz-NT: '@see-verse:JHN.002.001'
  dao-dao: Jesuh ja axüisaw he pi acuia ami jah khüei hnga.
  cya-cya: A cunta lo'o Jesús lo'o ta'a nda'an ñi jui nu nguni 'in jun tsaa jun se'en
    nchca ta'a can'.
  wrk-wrk: Jisus marda nanganginmuku kandimuku, jungku yali nanaba. Jarrba yali mama
    marda. Jarrba yali mama, baki ngaraba yali marda ngarrki krayibkanyi.
  nii-nii: Jiisas eim nge ekii siłmin wumb kin, Jiisas kin Keina konu ełe, wangin
    nik tung kindnjing.
  ign-NT: Tásiha, esu maena ema Jesús, ánaqui suávinehi taicha sucaichu­ha­si­quenehi
    ésu. Éneri­chuvare ticaichu­ha­si­hivare ema Jesús, vítipa viti máimitureana.
  dik-NT: ku Jethu ëcï cɔɔl yai yic aya kek kɔcken ye buɔɔth.
  cac-cac: Ix c'och pax Jesús yed' eb' sc'ayb'um, yujto avtab'il eb'.
  tzj-E: Chka' siq'uin Jesús chpam jara' c'ulbic e rexbil rdiscípulo.
  san-BUR: တသ္မဲ ဝိဝါဟာယ ယီၑုသ္တသျ ၑိၐျာၑ္စ နိမန္တြိတာ အာသန်၊
  yaa-NT: '@see-verse:JHN.002.001'
  cab-NT: amísurajoúati gíñeti Jesúsu jáu sun láni disípulugu lídoun maríei ligía.
  clu-clu: Ginimbitar ra si Jesus pati anang mga somolonod.
  swh-ULB: Yesu na wanafunzi wake walikuwa wamealikwa katika arusi.
  tpt-NT: Ni Jesús kun ni lapanakni yu ixtatꞌaꞌanta vachuꞌ ixjalakjuntaꞌikanta taꞌan
    ixꞌalinta ni lakxtuklati.
  aai-aai: Naatu Jesu ana bai’ufunanayah auman bairi hibuwih tabin ana hiyuw aa wanawanan
    hirun.
  sny-sny: Jisas lu disaipel lo aiwawe a'i menitani naituwei ma'e einarai.
  myy-myy: Gʉa Jesús rãca riasotirãre cʉni basa gʉare goticã ĩna. Ito bajiri gʉa cʉni
    Jesús rãca ñacʉ itojʉ.
  trc-NT: Dan me se nacúún nii man Jesucristó do̱ꞌ, man nij síí tucuꞌyón se‑na̱na̱
    soꞌ do̱ꞌ, caꞌna̱ꞌ nij soꞌ chaꞌanj yoꞌ a.
  cut-NT: Namin Dihvo vo nduco ihyan che rinduco ye ihyan ne, ya̱hve ihyan che redin
    vihco me ihyan ca̱va che ca̱hn ye conduco ye.
  bel-bel: Быў таксама запрошаны Ісус і вучні Ягоныя на вясельле.
  zlm-KSZI: Isa dan pengikut-pengikut-Nya juga dijemput ke majlis itu.
  gdr-gdr: Sɨ onggɨtyam molkongga awowɨm mɨle yonggyamwarɨp kea Yesu dɨde Tina b'auyaena
    rɨga engaukɨto. Sɨ todaka ket kea de wekenonj.
  vmy-NT: ꞌBa nde Jesús ko xutare kiji kjuabixon, ngatꞌa kjinikintꞌe ngayeje.
  cmn-FEB: 耶稣和门徒们也受邀参加。
  gmv-RNT: Yesusinne iza kaallizaytikka sargezaso xeeygettida.
  ncl-NT: Quinnotzaje Jesús noje huan imonextilinijmes pa hualalosquiaya capa yahuiloaya
    monamictilo.
  sua-sua: '@see-verse:JHN.002.001'
  are-are: Jesuanha, kurtungurla ekuranha ntjarra turta nakantema, tjinkarraka itornkala
    etnanha ntangkakalanga warta.
  gai-gai: Na mina Iesusapa mana iŋa raŋgairena ramtaɨr tocmo mbaiŋ tɨkrinanna, mitoco
    anna taŋga eacrina.
  qvm-NT: Tsay fiestamanmi Jesusta y discïpuluncunatapis gayatsergan.
  chz-NTPS: Jesús hiꜙ jnäähˈ discípulo kya̱a̱yꜗ gaꜙtëëyhꜗ jnäähˈ jeeˊ tëˉ jmɨɨˊ kaˉlähꜘ.
  kmu-kmu: UmainegeꞋya “Yisasiga kagaiꞋenema tokaeꞋya nemaiya anagakaene eho.” huꞋya
    ke hageꞋya umainae.
  ood-NT: Kumd ahchim ab i t-wai. Chd am hihi g Jesus wehm k am haꞌichug. Kumd am
