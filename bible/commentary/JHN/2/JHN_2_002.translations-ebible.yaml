  swe-swe: Jesus och hans lärjungar var också bjudna till bröllopet. [Uttrycket ”tredje
    dagen” syftar på olika saker beroende på utgångspunkt. I har totalt fyra dagar
    beskrivits. Dessa fyra dagar tillsammans med ytterligare tre gör att den tredje
    dagen fullbordar den ”första veckan” med ett bröllop. För judiska läsare är uttrycket
    ”den tredje dagen” också synonymt med tisdag, eftersom den judiska veckan börjar
    på söndag. Tisdag var den vanliga dagen för bröllop då och är det än i dag i Israel.
    Anledningen är att det är den enda dagen i skapelsen som Gud säger ”det var gott”
    två gånger, se . Det är enligt den rabbinska traditionen en extra välsignad dag
    att gå in i något nytt. En judisk bröllopsfest på Jesu tid hade många gäster och
    varade upp till en vecka. Bruden eller brudgummen var antagligen släkt med Maria,
    eftersom det antyds att hon redan var där och hjälpte till med förberedelserna.
    Jesus kommer tillsammans med sina lärjungar, hittills sex stycken. Den senaste
    är Natanael som var just från staden Kana, se . Johannesevangeliet har flera olika
    parallella teman. Här börjar en sektion på två kapitel som också avslutas i Kana
    med det andra tecknet där kungens tjänares son blir helad, se .]
