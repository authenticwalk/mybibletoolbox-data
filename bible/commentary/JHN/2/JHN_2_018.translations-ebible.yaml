    ŋen mmane nin ekti yaŋaŋdi ekmâtâsenup?”
  grc-MT: απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω τι σημειον δεικνυεισ ημιν οτι
    ταυτα ποιεισ
  vid-vid: Wayahudi wamwe nawamuuza Yesu, “Kodita chinduza nduza chachi, kutulajila
