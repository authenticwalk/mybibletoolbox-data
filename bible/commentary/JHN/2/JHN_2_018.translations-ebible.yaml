  tam-TCV: பின்பு யூதர்கள் அவரிடம், “இவைகளை எல்லாம் நீர் செய்கிறீரே, இதை எந்த அதிகாரத்தோடு
    செய்கிறீர் என்று நாங்கள் அறிவதற்கு, நீர் எங்களுக்கு என்ன அற்புத அடையாளத்தைச் செய்துகாட்டுவீர்?”
    என்று கேட்டார்கள்.
  mit-NT: 'Dandu nècuàchì raza‑yà Judea yucán, nì cachi‑nè xì‑yá: ―Quida‑ní iin milagru
    cunduu seña ñà‑cundaà ini‑nsì a icúmí‑nî derechu quida‑ní ñà‑ndùá nì quida‑ní,
    á coó.'
  ceb-ULB: Unya ang pamunoan sa mga Judio mitubag ug miingon kaniya, “Unsa man nga
    timaan ang imong ipakita kanamo, sanglit ikaw nihimo man niining mga butanga?
  ces-LB: 'Židé se ho hněvivě ptali: „Jak si můžeš dovolit takto jednat? Máš-li pověření
    od Boha, dokaž je nějakým zázrakem!“'
  mkn-mkn: Ais orang Yahudi pung bos-bos suru sang Yesus bilang, “Kalo lu memang ada
    pung hak usir orang bagitu, na, kasi tunju satu tanda heran sang botong ko jadi
    bukti!”
  pol-UBG: 'Wtedy Żydzi zapytali: Jaki nam znak pokażesz, skoro to czynisz?'
  qxh-NT: 'Mayur Israel runacunam ichanga niran: «¿Pitaj ćhurashcashunqui jargumänayquipaj?
    Tayta Diosninchi caćhamushayquita musyanäpaj mä, imatapis ruray.»'
  nwi-nwi: Kɨni nəmehuə kape nəmə Isrel kasəkeikei kɨmin mhamə, “!Ah! Pa nhagɨn rɨmɨvəh-si-pre
    nehuəyen kɨmik mə takor narɨmnar mɨnə e? Or-ru nɨmtətien kɨrik, pəh yaksəm-ru
    mə nəfrakɨsien kafam nəsanɨnien ramsɨ-pən ye rao ye neai.”
  kmo-kmo: 'Worek, Ju ma ye riina eecha wor: “Mii bwimey boboy nona mukuchikiita diita
    yo eeta miiti yo?”'
  agr-agr: 'Dutiktai apu aidau: —¿Wají iwainakmea aents dekas chicham antugtai wajukea
    nunikmesh, aentsush aikamesh jiigmesh ishime? —tusa imatjuidau.'
  kyc-kyc: Baa dopa piyamo dokopa Juu wambu dupwame baa lamaiyuo, Renge andakende
    emba keta palipyamo pilyuŋu lao yulu andake mende pyuo lasaka pyaale leyami.
  urd-GVU: یہودیوں نے جواب میں پوچھا، ”آپ ہمیں کیا الٰہی نشان دکھا سکتے ہیں تاکہ ہمیں
    یقین آئے کہ آپ کو یہ کرنے کا اختیار ہے؟“
  yre-NT: 'Zɩ Zozi ''wɩ zɩɛ -a drɛ bɛ, ɛn Zuif ''nɔn ''tanɔn -a laabʋ -yrɔ ''nan:
    «''Lɛbo "fɔ ''wɩ "kɔ "nɛn yia dra -e ''e -kɔɔn ''nan Bali ''bɛ ''si -nɔn ''yiɛ
    ''nan ''i ''wɩ zɩɛ -a drɛ?»'
  fuh-BKF: 'Ndeen hooreeɓe Alhuudiyankooɓe mbi''i mo: —Haaynde ndeye kollataa min
    aɗa foti waɗude ko ngaɗuɗaa ɗuum?'
  arl-NT: 'Naa Jesu miiniuucuatej, narta Judiocuaca camarucuaari Jesu nequesotaturee:
    —¿Cante quia sequerucuaa naa quia miiniuriani? ¡Canaa quia niquitiricuaraja Pueyaso
    cumaacata quia miishano, canaa niishiniuria quiaari seetanujuanaa Pueyaso Jiyarosano!'
  ziw-ziw: Vilongozi wa Wayahudi wahitula, “Wadaha kudamanya mpituko yani kulagisa
    kugamba una uwagila wa kudamanya vino?”
  grc-TR: Ἀπεκρίθησαν οὖν οἱ Ἰουδαῖοι καὶ εἶπον αὐτῷ, Τί σημεῖον δεικνύεις ἡμῖν, ὅτι
    ταῦτα ποιεῖς;
  nag-nag: Titia Yehudi cholawta khan Taike koise, “Apuni ki chihna amikhan ke dikha
    bo, kele koile Apuni etu kaam khan kori ase?”
  eng-OEBCW: Then some of the religious authorities asked Jesus, ‘What sign are you
    going to show us, since you act in this way?’
  knj-NT: 'Catu'' jix yalon eb yaawil ye bey Judea tu'' tet naj jaxca ti'': —¿Tzet
    milagroal junoj cha tx''ox e on, yet watx'' chi kotajne el tol ey ja walon ja
    wet ja wunen wan ti''? ẍi eb tet Jesús.'
  deu-1912: 'Da antworteten nun die Juden und sprachen zu ihm: Was zeigst du uns für
    ein Zeichen, daß du solches tun mögest?'
  san-PUN: ਤਤਃ ਪਰਮ੍ ਯਿਹੂਦੀਯਲੋਕਾ ਯੀਸ਼਼ਿਮਵਦਨ੍ ਤਵਮਿਦ੍ਰੁʼਸ਼ਕਰ੍ੰਮਕਰਣਾਤ੍ ਕਿੰ ਚਿਹ੍ਨਮਸ੍ਮਾਨ੍
    ਦਰ੍ਸ਼ਯਸਿ?
  nob-LB: 'De religiøse lederne sa til Jesus: ”Om Gud virkelig har gitt deg i oppdrag
    å gjøre dette, da må du bevise det ved å gjøre et mirakel.”'
  ntj-ntj: Nyangka-ya puurrpa Tjiyu pirnilu nyakulalpi watjarnu, “Mama Kuurrtu-muntanta
    watjarnu palunyapirinymaratjaku? Yayirninytjulu kutjupa-kutjupa palyala nyangka-latjuyi
    nyawa mula-mularriwa.”
  sxb-NT: Awakangasi awa Awayaudi waamugiako wamuwuuzia watino, “Ooza waakola amankonooki,
    kituweere ekilago mbwe ori na amaani aga okurumusia awantu wano ano?”
  nhu-NT: Ɛ bikuu bi Bojuu le mum bife ɛ̂ wvú lɛ, “Fiɛɛ fì duŋci bvukukɛ bwuw fì wo
    nulo ege keeduŋcɛ ɛ̂ bese lɛ bó nu ɛ nya mvuŋgay ɛ̂ wo keege fin nu la.”
  row-row: Boe ma atahori Yahudi ra malangga nara denu Yesus rae, “Mete ma memaꞌ muꞌena
    hak mbuu atahori ra onaꞌ naa, na, mutudꞌu manadadꞌi-manaseliꞌ esa neu hai fo dadꞌi
    bukti!”
  msy-msy: Ezɨ Judan gumazir aruaba Iesus amizir arazir kamɨn ganigha, egha me kamaghɨn
    an azara, “Nɨ mirakelɨn arazir manam damigh en akagh suam, nɨ gavgavim ikia gatɨrɨghɨn
    arazir kam gami?”
  agg-agg: Asu Suda ai Sisasɨmbo hoafɨyomondowohü yahomoya, “Se nɨnɨ hepünɨfeimbɨ
    moatükunɨ ramandowandɨ yɨhoefɨmbo worɨ ranambeahɨndɨ hemoafoarowamunɨ ra ŋgɨnɨnd-ani
    yaho nafuimbohündamboa?” mehomondamboyu.
  ptp-ptp: He Yuda yê môp wê Yesu vông ge om la nêl vô i ên nêbê, “Ông vông tibêge
    om ông ob vông do tina ên i nêl ông kɨtong vô xe?”
  nak-nak: Eala moli egiteu e Iuda hiloa mai ele, egite veiala mago “Eme ere veia
    eme ge basimuli amiteu maie? Mai eme la tahalo isapolo isasa, eme ge vahilo le
    amiteu la golu la karutula, amite ge hiloa.”
  lbb-lbb: A tarai Juda la hanot ulak tetek e Iesu pa la dekeni mange, “Esi na akinalang
    ur asangan mila ono, sur milar tasmani mang e God i sune u sur ur tol a ututnala
    ne?”
  kan-2017: ಆಗ ಅಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರು ಆತನಿಗೆ “ಇದನ್ನೆಲ್ಲಾ ಮಾಡುವ ಅಧಿಕಾರ ನಿನಗಿದೆ ಎಂಬುದಕ್ಕೆ
    ಯಾವ ಸೂಚಕಕಾರ್ಯವನ್ನು ತೋರಿಸುತ್ತೀ?” ಎಂದು ಕೇಳಿದರು.
  cso-NT: 'Hi³ jáun² tsá² ná¹ñí¹ joh¹ tsá² judíos né³, ca³ngáɨh³ Jesús la³ lá²: ―¿He³
    li²¹ lɨ́¹³ hɨ́eh¹ nú² jnoh¹ hi³ jáun² lɨ³ lin¹ hi³ tson² ca³tɨn¹ hnú² jmúh¹³ la³
    nɨ́²?'
  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ Jisasɨ lɨmi agadɨ
    igavɨla abitɨhavɨmi. Nama akɨ sihɨ agadɨ alusaŋ abalamɨnaŋ igavɨla abɨbalu uavɨmi.
    Nɨbu ibi daŋ sadaŋ hameŋ li aba abɨbalu uavɨmi.
  tgo-tgo: Jiu lenji randeviva thɨ dagewe thɨŋa, “Thambovakatha ghamba rotaele ne
    u vakatha na i vaghareime e len rɨghe na u vakatha iyake?”
  yap-yap: Me sul piyu Israel ngak ngar fithed bbugithin ngak ni lungurad, “Mang maang’ang
    e rayag ni ngam ngongliy ngam dag riy ngomad ni bay mat’wum ni ngam rin’ e ren’ey
    ni kam rin’?”
  mop-NT: Pues te'i. —¿C'u' ti milagrojil a ca' a bete' ti'i ca' ti tz'oques ti tech
    a cuenta u toolboloo' boon a toolboo' ti baalo'o?— cu t'anoo' a nucuch winic ti'iji.
  tet-tet: Nunia hotu, Yahudi ulun sia nusu Yesus naꞌak, “Tan saa o teꞌur ema nunia?
    Kalo O tebe-tebes moo beran nunia, matudu tadak blaar ida baa ami nebee dadi kakaꞌer.”
  hlt-MCSB: Te vaengah Judah rhoek loh amah te a dawt uh tih, “He rhoek he na saii
    dongah me bang miknoek lae kaimih nan tueng eh?” a ti na uh.
  xtd-NT: 'Xijan kuu xa n‑ka jaꞌan se Israel nuu‑ia: —¿Na milagru kada‑n xa dandeꞌa
    ñaꞌa‑n xa taxnuni‑n? ¿Nax kuu xa kineꞌe‑n se ijan veñuꞌu?'
  mdy-ETH: ዬካፓ ዓይሁዶ ዓሶ ዎይሣ ዓሳ፦ «ኔኤኒ ሃያ ማዻንዳ ቢታንቶ ኔኤኮ ዓኣያታሢ ዔርዛኒ ዓይጎ ፆኦሲ ዎልቄና ማዺንታ
    ዓኪ ባኣዚ ማዺ ኔ ኑና ዻዋንዳይ?» ጌዔኔ።
  spl-spl: Yawu otmâ watyekmu ariŋetâ Yura papatolipnenŋaŋe ekŋetâ bâlemu yuwu sâm
    ekuwi. “Gâŋe oat yu nâŋgâmunŋe dondâ bâleap. Âlâŋe mâmâŋe otgihimu yu oat? Gâŋe
    wuân kulem mendâ nenŋe gekmâ Anitâŋe nâŋgâhihimu oat yawu nâŋgâmunŋe ârândâŋ otbuap?”
    Yawu sâwi.
  usp-NT: 'Xpe mak jb''ab''alak yak rijajl Israel, xtz''onajtak re Kakaj Jesús: ¿Nenc''u
    jono c''utb''i jcwinel Kakaj Dios ri tac''ut chikawch chi jc''utic chi wi'' k''atb''itzij
    laj ak''b'' chi jb''anic juntir li? xche''tak re.'
  zav-NT: 'Na'' beṉə'' ca'' zɉənaquə beṉə'' blao c̱he ṉasyon Izrael c̱heto''on ža''anə''
    gwse''ene'': ―¿Bi yeḻə'' guac əgwlo''ido'' neto''onə'' par nic̱h əṉezeto'' šə
    napo'' yeḻə'' gwnabia'' par bebeɉo'' beṉə'' ca''?'
  sgz-sgz: Má tan tátáil káián matananu Iudáiá di mákái ngorer ki ák mos i bál di,
    má dik han narsá Iesu má dik gátnai ngoromin, “Matngan akiláng ngádáh una longoi
    suri inngas tari sang ngo a mon i kam nokwan má ngorer uk longoi tan táit minái?”
  kek-NT: 'Ut eb laj judío que''xye re li Jesús: —¿C''a''ru retalil ta̱c''ut chiku
    re nak takanau nak cuan a̱cuanquil chirisinquileb sa'' li templo? chanqueb re.'
  blz-NT: Moomoola'na Yahudi nanggagai i Yesus taena i raaya'a, “Kalu i Koo ia tarai
    Alaata'ala kuasa bo pinginti'i Laigan-Na kani'i, alaka' pangawawau upa kosamba'
    bo oosanmai.”
  poe-NT: 'Ntá tí sín judío mé kjuanchankíhi sín chꞌán kíxin: ―¿Xá nkerí kjuaxroan
    tsjásixián tsjáko̱xian nketí kjuachaxin chonta kíxin xi̱kaha kjui̱chꞌe tíhi? ―ichro
    sín.'
  san-TAM: 'தத​: பரம் யிஹூதீ³யலோகா யீஷிமவத³ந் தவமித்³ருʼஸ²கர்ம்மகரணாத் கிம்ʼ சிஹ்நமஸ்மாந்
    த³ர்ஸ²யஸி?'
  cof-NT: 'Junni Jesús tsanque sularierenasanan, israelita mantaminlari yabe itsanlatie:
    —Diosichi mantate tsanquinatori, ticatiya wepanato quirantsancari quede! tilatie
    mantá tan jonunca chiquilari miilaichun.'
  srm-NT: 'Wë nöö di soni Masa Jesosi du naandë an kai ku dee hedima u Dju seei. Hën
    de hakisi ën taa: “Womi, ambë manda i fii du di soni naandë? Un maaka joo da u
    fuu sabi taa Gadu da i leti u du sö.”'
  qvs-NT: 'Chashna Jesus karkuptinkuna chay kamachikuk judiyukuna willarkansapa: —¿Pití
    willashushka chay rantikuk runakunata karkunaykipa? Suk milagruta ruraptikira
    kreyishkaykisapa Tata Diosmanta shamudu runa kanaykita.'
  zca-NT: 'Orze'' pla men Israel xa'' nak zhi''n, mina''bdi''zh lo Jesús, nzhab bixa'':
    ―¿Kwan tu kwa''n nazhon le''l lo no par ne no, walika kinul kwa''n par le''l mandad,
    par le''l rë kure''?'
  cbc-NT: 'Bairo cʉ̃ caáto ĩñarĩ, judío majã quetiuparã pʉame atore bairo qũĩ jẽniñawã
    Jesure: —“Cariape Dios cʉ̃ carotiro mena jʉ̃gori nunirĩ majãrẽ na acurewiyojoʉmi
    Jesús,” jãã caĩmasĩparore bairo ĩ, ¿di wãme átijẽñorĩqũẽrẽ jããrẽ miñoʉati? —qũĩ
    jẽniñawã Jesure judío majã quetiuparã.'
  qxo-NT: 'Tsaynam Israel autoridäcuna niyargan: “¿Ima puëdeg cayniquiwantä cay ranticogcunata
    garguruyqui? Mä, ima milagrutapis ruramuy Tayta Dios rasunpa cachamushungayquita
    musyayänäpä” nir.'
  mox-mox: ʼInega me Diu adi tovanugwetayavo imai ta Ieisu ivetalaʼaiea ivonaya, “Togama
    eu luvine be eu waiwai neiu be ʼinega baʼe ʼidewani au fata una viaqa ʼaiqa? Ta
    nuanuama taha yani ʼebenuavoqana una viaqia be yaqisa tauʼu una veʼita ʼifoqeyeu
    oʼa vonahaqiaqi Yaubada ʼinega eu luvine niʼa uʼewea.”
  kew-kew: 'Go rabu Juda aanu Yesu agaa gupa misimi: Niaame nena puri waru adamona-ga
    ake piane napiaa kogono pali-daa adalima pae simi.'
  dww-dww: Dabudine Jius babadidima Yesu a riuena, “Mataira kwa voie be tauma ka kita
    be ka kataie da tam ḡarome rewapana e kenakenana, aubainama uma kauidima kwa voivoiedina.”
  nif-nif: Yesulɨ tapma ilan wɨndɨñ tɨñgukta tɨmbi Juda ama biesɨlɨ nɨmbi eñgɨlɨñ,
    “Dɨk jimba kundit nɨtek tɨmbɨmbi ka-dakleamɨñ, wɨn Kunum Yambattɨ tapma it kandɨkñe
    kena wandin tɨndɨlok ganbɨ taleñguk?”
  twi-ASANTE: Afei, Yudafoɔ mpanin no bisaa Yesu sɛ, “Tumi bɛn na wowɔ a enti wopamoo
    nnipa no? Yɛ nsɛnkyerɛnneɛ bi fa di adanseɛ sɛ Onyankopɔn na ɔmaa wo saa tumi
    no.”
  aoj-aoj: Owaꞌ amom Juda mati anen nandaꞌam naꞌamba, maꞌipana maꞌi, “Inaꞌ ataꞌ nihimbaꞌmafa
    anol ametala hiahaom banagami siꞌi God nandaꞌami ma ogogawa inaꞌ agol luꞌwagilinai
    ma nandaꞌam naꞌamba ma afaꞌ.”
  cbv-cbv: 'Jesús páant ã chãjachah ennit, jwĩ maáta caandíh nin pah ĩ niíj jʉ̃ihñʉp
    jĩ: —¿Dépanihna queétdih páant ma ñʉʉn yóh baca? Meemdíh Dios páant ã chãjat tʉ́ʉtʉchah,
    cã́acwã ĩ chãjca naáhdih ma chãj jʉ́ʉtʉ́, jwĩ jéihyat pínah niijná, Jesúsdih ĩ
    niijíp jĩ.'
  taw-taw: Pen Juda bɨawl ogɨnap Jisas nop agnɨŋɨd agɨlak, Nep an agek ap anɨgɨpan
    agɨlak? Tap mageptek olap ge nɨŋɨd, nɨŋɨd gɨpan agɨnɨgun agɨlak.
  jic-NT: 'Jesús pjü pje''á sin tjejyama mpes, judiopan jis jepapan nepenowá jupj
    wola tjowelepj: —¿Tsjan mpes ''ücj la cüjay niná jipj? Cupj qjuisas pajal ''üsüs
    la mijin, yom p''in ma polel liji jinwá, mpes ca jus nlayecj ncu Dios jin tjejyama
    jipj.'
  zap-NT: 'Lex re men-Israel lo Ne: ―Gulaa te gyelmilaguer kwii noo chen gyen ne rap
    de derech ne rlaa de neree.'
  wer-wer: Yesu pit waö ë momëën ngönënë kaöaröak epël yema. “Nim ten waö yaalniin
    pöta songönte pet elniimëën retëng weë nent pet elniin itaampun.”
  ipi-ipi: Jisasato minditaka makesa yo peteaini wandakali tupa peyo wateanga andoto,
    Juta yamena akali kawane tupamane bala tipa puato, Goteto nimba languato, piape
    oko pipe lea-kola, nimbato wuane pua ateyo lo nanima andawa loyale, nimbato metekolo
    piape andoko pulape leai.
  qul-NT: 'Judiocunataj taporkancu: —¿Ima señaltataj ricuchiwanquichis cayta ruwanapaj
    autoridadniyoj caskayquita?'
  ter-NT: 'Ina kíxo Jesus ne tutíhiko jûdeu: —Kutimo itukóvo iyupánevoti itíkinovike
    motovâti véxea tokópeovo kíxineye kuteâti ne ítikemeku?'
  bmr-NT: 'Jaanegui judiomɨ diiboco dilluuhi: Eneecata mɨɨhaico siibadɨ iicanoco dɨhɨfusu
    toonotɨ magaajaqui: Jɨɨ, ollɨ iicaneguiiha jahi ollɨ moonɨɨbo meneequi, noomoro.'
  fuf-fuf: 'Onsay hooreeɓe Yahuudiyankeeɓe ɓen ƴetti haala kan wi''i mo: «Ko maande
    hawniinde honde waawuɗaa men hollude fii ɓangingol hiɗa gasa warrude nii?»'
  bhl-bhl: 'Keko beli, Suda kawtiw im kak yetebiliw kunum mali mak teleko, elo dakalalomeliw:
    “Ku nimtew kitil so auk so eisneng mak aulewewi, nu atemeko, kal keluwete: ‘Feinka!
    Ku Sunbin-Got em wiin dim kaneselew be aluwbelew kae!’, kangeko, kal keluw te!”,
    dangsiliw kale.'
  ons-ons: Paki so Yuda ŋei wawaine eŋe yewa kau paki Yesu qesonka rakoi, “Ge onokaka
    masi togole mane manom paki, kine ŋone sikan ŋonnom ŋene kaŋem paki iwa yale desikene,
    eŋe masi yewa okaniakane mo maine raraine, ea wane kine kine ea eŋe mo maine okanmaike.”
  con-NTPO: 'Tsa''caen tsonsi israendeccuja Jesúsma iñajampaña''fa: —¿Jongoesuma qui
    canjaeña majan quema mandasi jova''caen tsincon''chove ingi atesuye?'
  ghs-ghs: '@see-verse:JHN.002.017'
  peg-peg: ହେବେ ଜିହୁଦିର୍‌ତାଂ ଉତର୍‌ ହିତାର୍‌, “ଏନ୍‌ ଇ ସବୁ କାମାୟ୍‌ କିନି କାଜିଂ ଆଦିକାର୍‌
    ପାୟ୍‌ଆତାଂନା ଇଞ୍ଜି ଆପେଂ ଇନେସ୍‌ ପୁନାପ୍‌ ?” ଆରେ ଇମ୍‌ଣି ଚିନ୍‌ ହୁକେ ମାଙ୍ଗେଙ୍ଗ୍‌ ହେଦାଂ
    ଚଚ୍‌ଚାନାୟା ।
  txu-NT: Nhym kam mebê idjaer rũnh Jejumã kum, —Goja on mỳjja pumũnh kêt'õ nhipêx
    bar omũ. Ne kam arỳm abẽnjadjwỳr rax ma. Aje mỳj me'õ kabẽnkôt kikretikam me anoro
    abaja ma, ane.
  eng-WEBU: The Jews therefore answered him, “What sign do you show us, seeing that
    you do these things?”
  gnw-NT: 'Jayave judío reta upɨrandu Jesús pe: —¿Mbae nunga mɨacañɨ pa ndeechacata
    oreve nduicuaa vaerã ime ra nenoi mbaepuere cua mbaravɨquɨ ndiyapo vae ndiyapo
    vaerã?'
  mux-mux: 'Kanu-kene yu-ni tirimele Juda-⸤yi auli⸥ma-ni kanuku kene yundu niku mele:
    “Nu namba nambulka namba te liikuliinga aku-siku tekenuye? ‘Liipu ora sambu.’
    nikunu Pulu Yili-ni “Ti.” nim lem Pulu Yili-ni telemú mele ulu-tondulu te oliu
    kanamili ti.” niring.'
  maj-NT: 'A̱s''a̱i já judio̱ k''aku̱ kingjásjaiyaha̱ Jesu: —¿Mí kju̱a̱nkjúhun xi
    ku̱a̱kúchji nga ma n''e ni xi tín''ei?'
  bkq-NT: 'Jesus anhetyby tientuo myani, pymâdo aguely: — Âdylâ Deus eon-honrugue
    amânhedyly tiendyse xina, Deuslâ, Deus keba tarâ amitoem aguenri mawyly tiuntuhoem
    — kelymo.'
  kue-kue: Ana Juda yomba kande wagle krapogl Yesus teingwa, “Ene sragl kimagl ertre
    no ombuno dimin ana ene yombutn yegl pangwa pamiwodi no kanamne?”
  cot-NT: 'Irirajia joriojia icantsijigariqueate: —¿Taaquea cantaquempi piquejetancaroca
    imaica? Irioca cantaquempi Aapani Irioshi iintsijate ponigaguenaroja oacaanaquenaneca
    intati irooquea nontsatantajiaquempaca iriguenti tigarancaquempi.'
  bnp-bnp: Muri e huriki a Iuda ri nanea, “A ra nivakasiri go vakasiri mia vona, o
    tahoka a nitora ni rata a maka naro nga?”
  apn-NT: 'Tã nhũm Ijaew krãhtũmjaja tee ri Jejus kot ixkreja nê mẽ kator ã omu hãmri
    nẽ hwỳr mra nẽ kãm: —Pa. Kwa mon ka ri ã Tĩrtũm mã amnhĩ jarẽnh xà hã ixkreja
    nê mẽ kator anẽ? Mẽhõ na we mẽ ixwỳr amẽ ka ỹ hã ã mẽ hipêx anẽhti? Nà xà Tĩrtũm
    na mẽ ixwỳr amẽ? E mẽ inhmã aa mẽ ixte mẽmoj pumunh kêt õ ho anẽ. Pa mẽ ja hã
    apumu hãmri nẽ Tĩrtũm kot mẽ ixwỳr amẽnh xwỳnh ã apumunh kurê kumrẽx. E kwa tokyx
    mẽ inhmã ho anẽ. Anẽ.'
  ctp-NT: 'Loꞌo msinꞌ ꞌa tiꞌ neꞌ judío bra kanꞌ, kanꞌ chaꞌ mnichaꞌ neꞌ ꞌin Jesús:
    ―¿Ti ka nu lka nda chabiyaꞌ ꞌiin chaꞌ kuꞌnii ngwañaꞌan a? ―ndukwin neꞌ ꞌin Jesús―.
    ¿Ni sa ñaꞌan kuꞌnii chaꞌ tsaa ñaꞌan tiꞌ ba ꞌiin?'
  bre-BRG: 'Ar Yuzevien, o kemer ar gomz, a lavaras dezhañ: Dre beseurt sin e tiskouezez
    deomp e c''hellez ober kement-se?'
  opm-opm: Dahatperhan Juda ire duuptei han ihir Jisas ohnong Go nihohe mengtei inahah.
    Ihan go hanip dire na imtin hatin han tit namgirit nuhur Moh arpin Got ohe mengtei
    ihpat ma hapat dahatiprohe pongopa.
  bvr-bvr: Rrapa gu-gatiya wenga Ju (Jew) yerrcha aburr-gata aburr-garlmuna, aburr-wena
    nula Jesus, “A-lay, yama nyirr-gurdagurdarra ganyjarr barra ngayburrpa marn․gi
    nyiburr-ni nggula gun-mola nggula geka burr-yerrnyjinga?”
  wal-wal: Hegaappe guyyiyan, Aihudati zaaridi, “Neeni hagaa oottana danddayiyoogau
    nuna ai malaata bessuutee?” yaagidosona.
  zad-NT: 'Na''ch beṉ'' Israelka'' lle'' na'' che''gake'' Jesúza'': ―¿Bi yeḻ'' wak
    gono'' dii wli''n napo'' yeḻ'' wṉabia'' kwenc̱he chono'' diiki?'
  kmg-kmg: 'Eme Judaŋic jaŋe wiocnerâ mumbiŋ: “Go iŋuc ekomeczi wemo mâsi moc bahuc
    fuŋnege bataniŋke-nârecmu?”'
  aso-aso: 'Idoꞌ Izesuꞌ neꞌmino ngeleto do hulineꞌ nemuꞌ nene Zuda veti eveneꞌ nabaꞌine
    nete tiꞌ li li-imaniꞌ: Oꞌmosoꞌmo neꞌmine iline lo gele gimineꞌ nene lelebizo atoꞌ
    suno nene naniꞌmine initeꞌ do sotoꞌ iline.'
  uli-uli: Ir tamol Jews kowe resa wol kasiya sew kasiy, “Meda kkemal la be yoh le
    hobe foru le hobe hatosiya ngalugmem le yor kofom le hobe for mele?”
  nin-NT: Ankpinkpye anu Yahuda ba a gru nga na ku na are di, “Unggonggo nu ùwà ukyekye
    ku na aseki angga ka? Na inkindirr i ikagri inuma nggo i ta tsarr inta di Abachi
    nggo nu ùwà ukyekye ki na meme ku.”
  tgk-tgk: 'Он гоҳ роҳбарони яҳудӣ аз Ӯ пурсиданд: «Бо кадом нишона ҳақ будани ин
    рафторатро исбот мекунӣ?»'
  acu-NT: 'Jesús turamtai, judío juuntri ainau iniinak: —¿Ameka ju turata tusang Yuska
    aminka akuptamkamia? Watska, Yus akupkamuitkumka, ¿Yuse kakarmarijai warí wainchati
    takata turatatme? —tiarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri achi''a'' israelitas ri can c''o quik''ij, xquibij chare
    ri Jesús: ¿Achique c''a chi milagro nac''ut chkawech riche (rixin) chi niketamaj
    chi c''o k''atbel tzij pan ak''a'' riche (rixin) chi xe''awokotaj el ri winek
    wawe''? xecha'' chare.'
  ebk-ebk: Kiapú as nan enat Jesus, kenalen nan anap-apon chi Judio kan hiya, “Ngachana
    nan nakaskaschaaw ay sinyar ay atum as mangepail-am kan chakami ay wachay kalibfengam
    ay mangekaman as nan nauycha?”
  spa-PDDPT: 'Los judíos intervinieron: Ya que haces estas cosas, ¿qué señal nos muestras?'
  ruf-ruf: Kuya iwakulu wa Wayahudi wamghutsa Yesu, “Apfi kwodaha kutenda chinu chachi
    cha kukangawatsa kutulangusa ka kuna uwetso wa ukutenda agha ghose?”
  gun-gun: 'Templo gui Jesus oipe''apa rã judeu ruvixa kuery oexa vy oporandu ixupe:
    — Mba''e nunga ''rã tu rejapo ha''e nunga rejapo aguã re ndepo''akaa kuaa ukaarã?'
  agu-BL: 'Cyoque''n tzun yi e'' wi'' banl chiwi'' yi e'' judiy tan jakle''n tetz:
    —Alaj sketz yi mbi eka''n awa''n yi na cẍtzan tan banle''n yi e''chk takle''ne''j.
    ¿Mbi''tz jun techl tzachaje'' yi ko bintzinin at ak''ej? —che''ch tzun.'
  isn-isn: Akulu ni a Ayahudi akasukiilya, akamuila, Inge kilingasiilyo kii nu kulagiila
    kunsoko ukituma imakani aya?”
  eng-PEV: But the Jewish leaders got angry. They said to Jesus, “Hey, you can’t do
    that. If you think you can, then do something powerful, to show us that God told
    you to hunt those men out of God’s ceremony house.”
  ilo-ULB: Simmungbat dagiti mangiturturay a Judio ket kinunada kenkuana, “Ania a
    pagilasinan ti ipakitam kadakami agsipud ta ar-aramidem dagitoy a banbanag?”
  pir-NT: 'Jesu tiquiro sa yeri bato ʉsã acaye judio masa pʉhtoa tiquirore sinituri:
    —‍¿Dʉhsegʉ mʉhʉ ahriquinare Cohãcjʉ̃ wʉhʉpʉre ijiyequinare cohã wioari? Cohãcjʉ̃
    mʉhʉre tire ye dutiriquiro tiquiro ijigʉ̃ Cohãcjʉ̃ tutuaye mehna ye ihñoña mʉhʉ
    ʉsã ihñatire, nidi tiquina Jesure.'
  anv-NT: Ákpákpá bɔɔ́ Jus áchwɔ́ɔ jɔɔ́ ne Jisɔs áké, “Ndé gefɔgé gepɔ ɛyigé
    wɔ ɔkagé lɛré mampyɛ ɛsé dékaá nnó ɛlé Ɛsɔwɔ ne achyɛ wɔ ɛshyɛ mampyɛ depɔ
    ɛti.”
  sab-NT: 'Jesu agedu ene kwian bda chbadanga ole u gerungwa Chube olege gire kwian
    israelita chugagwalla ulita kledu eni geru kadu Jesuge: —¿Chema ba kagu age ene
    aini u aige? ¿Bage suge Chube ba kagu? E ene ulia ba lle gweale daga ngwale no
    dodade Chube kirallaske cha gwa giti ene chke uñale cha ulitage ulia Chube ba
    kagu.'
  tmd-tmd: Makwam Juda nöbö dib bli hön, Jisas nugwo yad nugwön yadmä, “Nagö yön yadmɨn
    hön aliö almɨdlö? God nuŋwör yadmɨn hön rɨmɨdla rön kwönö, ap rölɨbä akuyöbö i
    raŋ nugwön, ‘Mi yadlaŋe,’ rön nugunɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌu raj judiꞌabꞌ xkitzꞌonoj che: —¿Saꞌ ri kꞌutubꞌal kaꞌan la chiqawach
    chaꞌ kaqakojo yaꞌtal paqꞌabꞌ la kaꞌan la waꞌ? —xechaꞌ.'
  kpg-kpg: Digau aamua o Jew ga lloomoi gi Mee ga heeu, “Di mogobuna behee e mee di hai
    Kooe e haga modongoohia oo donu di hai nia mee aanei?”
  taj-taj: यहूदी नेतागदेसे येशूदा “ह्राङदा चु गे लबाला लागिरी अधिकार मुबा हिन्‍सम
    ङन्‍दा ह्राङसे तिग चिनु उन्‍बारी खम्‍ला?” भिसी भिजी।
  avt-avt: Hɨrak kɨrɨak menmen im epei au, hɨr mɨt iuwe ne kaunsil ke Isrel nan netpɨwek,
    “Ti erɨak menmen iuwe manmen emteikɨn God kewisit te ti han hepɨr menmen im meit
    wɨnak iuwe kɨrak ik ek.”
  cbk-cbk: Despues el maga lider Judio ya pregunta con Jesus, “Cosa milagro puede
    uste hace para sabe came si tiene uste el derecho de hacer este cosa?”
  uig-ARA: 'شۇنىڭ بىلەن يەھۇدىيلار ئۇ ئىشلارغا ئىنكاس بىلدۈرۈپ ئۇنىڭدىن: ــ بۇنداق
    ئىشلارنى قىلغانىكەنسەن، قېنى، بىزگە نېمە مۆجىزىلىك ئالامەتنى كۆرسىتىپ بېرىسەن؟!
    ــ دەپ سورىدى.'
  tuf-tuf: 'Etat judío cárinat Jesús quin wajacro: —Sirat bahat eyta yajquín acu áyjactara,
    is quin ehcuwi. Bahat Sir urá cut bahnác yajcata ey ehcún acu yajw̃i. Bahat biyan
    bahnacan yájcajatrum bár is quin ehcuwi.'
  abx-abx: Pero i mga punu'-na si mga Hebro pamadugok si Jesus ngan agpamatilaw dina,
    “Ay pangngilalahana si langitnon kasiguruhan i sahimu-mo si kami' pagpamatu'od
    nga aglihug-na kaw si Diyos pagbuhat sito dimu'an?”
  mco-NT: 'Chi je judío ixpɨcytɨjc ajcxy y''amɨdooy Jesús: ―¿Ti mɨjhuinma''ñ miich
    xy''ocyaj''ixambɨch ajcxy nej tüg ijxpejt, pen janch mɨɨdɨty cötujcɨn co m''ixhuojppɨdzɨmdäy
    yɨ ajuuybɨ adoocpɨ ajcxy?'
  kqf-kqf: Kamaina bi Diu babadidi a tava Yesu lisinemo bi ai talayena gado, “Bai
    matailina kwai lovemai bi ka kita te tam waibada kuna vai bi niga kauwidi matabudi
    kwa voivoiyedi?”
  cpb-NT: 'Ikanta Judá-ite ikantanakeri Jesús: “Janjaatya pitasonkawentante noñaantemiri
    eenitatsirika pishintsinka pantantakaworitya jiroka.”'
  aon-aon: Eshesh Juda esheshim debeimi hatik enyudok aria hakripan debeg hakri namudok,
    “Nyak ta nyenek enen maren kak um Iruhin atun neneken iri mour ba apak mutrin
    aria mudukemesh mukri nyak douk adur atin Iruhin neken big aria nyanaki nyenek
    enyudok agundok numun ananit urupat.”
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal an judíotsik: ―¿Jantʼom exól neꞌech ti ku pidhaꞌ
    ki chuꞌu abal ki exlaꞌ ke aniꞌ lejtal ta koꞌol i awiltaláb ka tʼajaꞌ jechéꞌ?'
  mig-NT: 'Te ni̱ kaka''a̱n cha̱a judío: Na̱ tuni̱ stá''a̱n‑ro̱ núu̱‑rí ja̱ ní sá''a‑ró
    súan, áchí‑de jíín‑yá.'
  bps-bps: Na di kite i dad ganlal i dad Dyu i nimò Dyisas, snalekla kenen, manla,
    “Nun kè tnikeng gaganam nimò du gudmilèmi nun kaglutam mimò én gine?”
  mbs-mbs: Penga niyan, mig-insà se menge obanen te Judiyo, “Doen lay pengilala ipekità
    no kenami amon ketegahan day te insogò ka meg-inang kenyan?”
  tof-tof: Zu wirri ngi pama Yesun imtinóp wagó, “Ma ia nadü wirri tulmil tónggapono
    Godón arüng pupainüm kibü asenóm igó, marü ene dümdüm asine inzan kla tómbapónóm?”
  cme-NT: 'Yuifubaa baa yuu-yo wuɔ: «Ŋ ka ce hiŋ hama‑i pigãaŋ-ye i suɔ wuɔ niŋ ciɛ
    mamaŋ daama‑i, ba hãa-ni hũmelle‑i aa ŋ suɔ ce-ma?»'
  sus-sus: Na kui, Yuwifi kuntigie naxa a maxɔrin, «I tɔnxuma makaabaxi mundun nabama
    naxan a masenma muxu bɛ a a lan i xa yi mɔɔli raba?»
  pon-2006: Kaunen mehn Suhs ako ahpw idek reh, “Kilel da me komw kak ketin wiahda
    me pahn kasalehiong kiht me komw ahneki manaman en wia mepwukat?”
  dad-dad: Age ye di, Juda tamo Jesus dirokenen, “Ere memelik anĩ ufelnamã di, enei
    ganan agof anĩ nigin õ igirĩya ado mauf?”
  zab-NT: 'Chiy raipy de bɨny Israel Jesús: —¿Xi milagrɨ iliuubiu dunnɨ par gacbeen
    dec napbiu guelrnabee gúnbiu zeec?'
  jae-jae: Tec Juda têtu kênac eŋ gebe “Aôm gôgôm gêŋ amboac tonaŋ, naŋ ôwa taôm sa
    ŋa gêŋtalô ondoc êndêŋ aêac.”
  ksd-ksd: 'A Iudaia dia tir ia ba: Ta vakilang ava una ve tar ia ta vevet ure go
    ra lavur magit u pait ia?'
  msm-NT: Di to inila no mgo Hibru mig-usip ki Jesus, “Nokoy man to milagru no igkapakita
    nu kanami no ogmatuud to katongod nu to paghinang to sikan?”
  myk-myk: 'Lee kadugo na a Yawutuu ɲuŋɔfɛɛ pʼi wu pye: «Ɲaha shɛshɛɛrɛ tekɛ mu di
    da já bye tee di li shɛ na kaɲii wa mu mu li bye na wɛ?»'
  sbe-sbe: Na Dius tauwoyaidi se hededelau Yesu unai se wane, “Laulau gigigigibwalina
    saha kabo ku ginauli kalimaiwai, na unai kabo kabina ka kata yom tanuwaga gigibwalina
    ta meta Yaubada unai ye laoma?”
  mcr-mcr: Jisasi Iqu i imäkqaŋgqeŋqä, Israitqä Jerusälemä iu hiqäva äqämiŋuwä iquauqä
    naqä iqua, Iqueŋi, “Si nätmatqä ämaqä mimäkqä di äki imäktŋqäwä? Si nätmatqä imäkŋä
    tä, yoqä naqe äkita ämanä imäkinyä, ne mänätquayä” ätukuwi.
  cux-NT: 'Níícú ''iiⁿ''yāⁿ Israel nan''guɛɛcutaⁿ''á yā ní caⁿ''a yā Jesús: ¿Dɛ''ɛ̄
    señal chí cu''neeⁿ di nús''uū chi vɛ́ɛ́ poder yeⁿ''ē di chi diiⁿ di ''túúcā?'
  tur-YTC: Bunun üzerine Yahudiler O’na, “Bunları yaptığına göre bize nasıl bir belirti
    göstereceksin?” diye sordular.
  san-ITR: tataH param yihUdIyalokA yIShimavadan tavamidR^ishakarmmakaraNAt kiM chihnamasmAn
    darshayasi?
  bel-N: 'Адказалі тады Юдэі і сказалі Яму: «Які знак пакажаш нам, што гэтак робіш?»'
  sch-sch: Juda rachamneipungei han chongrekel leh a kôm an hong kîr nôka, “Hima
    anga tho rangin racham no dôn tiin i sininkhêl thôn mo, mi ni min mu rang?”
    an tia.
  mic-MIQNT: Na Se'sus ula gis tla'tegej na Lesui'paq iganpugultijig pipanima'titl
    Se'susal, “Wen gi'l ignmasg iganpuguin? Goqwei mesgi'g gis tla'tegen ta'n gis
    musga'tuitesnen telteg ugjit gis tla'tegen na?”
  huu-NT: 'Nainomo ite judíuaɨ illaɨcomɨnɨ dɨnena raitɨmacɨ: —¿Nɨe isoide uaido naimacɨna
    jino oredɨo? Siño rafuena fɨno, siño uai omo illana caɨ uiñollena.'
  jiv-NT: Nuikia Israer-shuara uuntri̱ Jesusan aniasarmiayi “Ju̱na túramniaitjai tusam
    ¿warí kakarmak iniakmastatam?”
  otm-NT: 'Nu''ʉ ma ngʉrpihe dyʉ judíohe bi ''yän bʉya, nɛ bi ''yɛ̨mbi: ―''Bɛ''a ní
    hmɛpya gui ''yurcahe ya, n''dahma da zä ga pąhmbe ''bʉ i ja nin t''ɛ̨di gui ''yøt''a
    gá ''yøt'' ya, gue gá hyøn a thi yʉ mbä, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, Yuda marte doyaŋ mar gor hinhan goreb, “Mata tiŋeŋ dahade kura Al Kuruŋ
    beleŋ po ga irtek goyen kura forok irke keneŋbe fudinde gebe mata gahade ird ird
    tareŋge yaŋ yeŋ gentek?” inamiŋ.
  tnk-tnk: Ro pen nəmə asori me səvəi nəkur Isrel həni pen tukwe in mə, “Sin rɨməuvei
    pehe nasoriien mik mə tiko narimnari me i? Nəfe nəha nɨmtətien tiko m kɨmaha pwəh
    iahətoni mhəukurən?”
  kpr-kpr: Etiri dadabetiri, Jusi embo numokena siseri, “Ni erekotesa, God amingaso
    dae setiri etesi. Ava sedo, tano eni aso namane gido, God ni amingaso dae setira,
    ava tumondarera!”
  san-IAS: tataḥ param yihūdīyalokā yīṣimavadan tavamidṛśakarmmakaraṇāt kiṁ cihnamasmān
    darśayasi?
  nho-nho: Teenaa ki mee ake naa hakamau naa Jew, “Ni mahi peehea TeAtua a koe e lavaa
    te ppena ki illoa maatou maa koe e tau te sosorina peenei?”
  gym-NT: 'Nitre jändrän rürümoinkä juantariba jökrä kore Jesukwe angwane, nitre israelita
    ji dokwäte dokwäte näma yete, käkwe nieba ie: Makwe jändrän nuni kore se abko
    nirekwe kä biani mae kukwe se nuenkrä, ye bä mike tuadre nunye nete, nieba kwetre
    Jesuye.'
  azg-NT: 'Yajoꞌ nnꞌan judíos na conintquehan quiiꞌ ntꞌan ntyjehan, taxeeꞌhan nnon
    jon, jnduehan: —¿Nin tsꞌian ntsaꞌ na tyiꞌjeꞌquinduihanꞌ na veꞌ yo najndei nquii
    tsꞌan na ntsiꞌmanhanꞌ ndë́ na vaa najndei na condui ꞌuꞌ na matsaꞌ na nndaꞌ?'
  bhd-bhd: तैखन यहूदी लोकां केरे किछ लीडरेईं तैस सेइं ज़ोने लग्गे, “तू असन कोई निशान
    (चमत्कार) हिरा कि मन्दरेरे अंगने मरां लोकन कढनेरे लेइ तीं कां परमेशरेरे तरफां
    अधिकार आए?”
