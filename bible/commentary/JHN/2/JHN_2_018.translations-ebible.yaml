  san-TIB: ཏཏཿ པརམ྄ ཡིཧཱུདཱིཡལོཀཱ ཡཱིཥིམཝདན྄ ཏཝམིདྲྀཤཀརྨྨཀརཎཱཏ྄ ཀིཾ ཙིཧྣམསྨཱན྄ དརྴཡསི?
  qve-NT: 'Hinaqtinmi Israel nacionniyoq runakunapa jefenkunaqa, phiñarikusparaq Jesusta
