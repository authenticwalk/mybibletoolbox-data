  kaq-NT: 'Jahuen haxenicabaan sirijaquin shinanai bi judiobaan sca joi bichinquin:
    —¿Jahua hahan honanti min noque jismahin, nescajanoxon? —hahcanquin.'
  sgb-sgb: Kabay hinabi lan taga-Israêl ya ampamaala ha Templo kan Apo Jesus, ya wanla,
