  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ན༌རེ། ཁྱེད་ལ་དོན་འདི་རྣམས་མཛད་པའི་དབང་ཡོད་པར་བདེན་དཔང་བྱ་ཆེད་གྲུབ་རྟགས་གང་ཞིག་སྟོན་ནུས་སམ་ཞེས་སྨྲས་པ༌ལ།
  tca-NT: 'Rü yexguma ga yema ãẽ̱xgacügü rü Ngechuchuna nacagü, rü ñanagürügü: —¿Ṯacü
