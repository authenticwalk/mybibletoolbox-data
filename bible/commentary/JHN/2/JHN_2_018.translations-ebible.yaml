  tdt-tdt: Depois nai ulun Judeu sira sadik Jesus hodi dehan, “Hatudu took mai ami
    milagre ruma atu sai sinal katak O iha direitu hodi halo buat sira nee.”
  ron-BTF: 'Atunci iudeii au răspuns și i-au zis: Ce semn ne arăți nouă, văzând că
    faci acestea?'
  eng-WEBP: The Jews therefore answered him, “What sign do you show us, seeing that
    you do these things?”
  eng-FBV: The Jewish leaders reacted, asking him, “What right do you have to do this?
    Show us some miraculous sign to prove it!”
  nld-1939: 'Maar nu namen de Joden het woord, en zeiden tot Hem: Wat teken laat Gij
    ons zien, om zo te mogen optreden?'
  bwo-bwo: Maniye hakon Ayhudi naash naashuwots Iyesusi, «Nee hank'o k'alosh alo n
    detstsok'osh n kitsit adits keewo eebi noosh n kitsiti?» boet.
  nch-BL: 'Huan nopa tayacanca israelitame nepa quitatzintoquilijque Jesús: ―¿Taya
    tanextili hueli tijchihuas para technextilis tijpiya itequiticayo Toteco Dios
    para tiquinquixti cati itztoyaj ipan ni tiopamit?'
  quc-TNT: 'Te ri'' ri winak aj Israel xquita'' che ri Jesús: ¿Jas etal cäc''ut la
    chkawäch rech cäkilo chi c''o takanic pa k''ab la chubanic ronojel wa''? —xecha
    che.'
  tfr-NTPO: Eshko ga judíoga tjeng l̈i tjl̈ẽ l̈ok ba kong ga «¿L̇l̇ëye shäryëp shäng
    l̈i shäryëp ega? ¿Pja ichaga ërë? Pja ichaga Sbörë wl̈eni ga l̇l̇ëbo ĩydëba l̇l̇ëm
