  ita-1927: 'I Giudei allora presero a dirgli: Qual segno ci mostri tu che fai queste
    cose?'
  lww-lww: Ana vanon suri nene, yerkawa kiena le Yu lala, la m̃ena apisu ke sur la
    nap̃a Yesu miyum̃aenia, ana apiun tania, asape “Suria ne ko na omiyum̃aen ga ne,
