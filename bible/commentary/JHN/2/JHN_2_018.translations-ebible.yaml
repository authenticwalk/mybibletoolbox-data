    mevisu kilia sane mesmesu ga nap̃a okila sanene?”
  ckb-ckb: 'جولەکەکان وەڵامیان دایەوە: «چ پەرجووێکمان نیشان دەدەیت تاکو دەسەڵاتی ئەنجامدانی
    هەموو ئەم کارانەت بسەلمێنێ؟»'
  nas-nas: Teketa tee Juꞌkoong ovontunge makuꞌaama tuuꞌai niaꞌaama aaꞌpauꞌ, “Daꞌ pankaing
    deekoꞌ, teeꞌ nkovepeuꞌnung, taaꞌniꞌanta naumeriaing.”
  uvl-uvl: Ol pe Iuta mur aria papalauna mur te hele lange Iesus ke te teke, “O poi
    hote merakulo hel ke monau mukam. Pomalam lape mo eteia ke Iong lem kerkerenga
    palaungana nge o poia poinga nei.”
  eng-BBE: 'Then the Jews put this question to him: What sign of authority have you
    to give us, seeing that you do these things?'
  ixl-CNT: 'Aatz tek qꞌu qꞌesal uqꞌaybꞌal tetz qꞌu Israeel, tal te ech tzaꞌ: —¿Kam
    xheenya sakꞌuch qe aas atil iijleꞌm tiꞌ qꞌu kam naꞌaneꞌ tziꞌ?— Texh te.'
  xsi-xsi: Andeta kinzi Juda tamâta ŋalaŋala nde simâ ku sikasoŋa Yesu tu, “Wa, tiambo
    noko kupamorai tu noko pwai Maro Kindeni ndamwa kala kuveta vetâŋa ŋine lâ luma
    sapâŋa nia, a? Noko ma kutula mâsi kaika ndia pa maka ambo itula pwataki tu noko
    ne vetâŋa ŋine nde sondo, a?”
  crx-NTPO: '''Et Lizwifne ''uhuyúlhni, “Njan nts''oh te la ne''ínt''en-un di gha
    ''ínt''en hooncha túne'' ''int''en, ''et whunénilhtun?”'
  kan-OKCV: ಆಗ ಯೆಹೂದ್ಯರು ಯೇಸುವಿಗೆ, “ಇವುಗಳನ್ನು ಮಾಡುವ ಅಧಿಕಾರ ನಿನಗಿದೆ ಎಂಬುದಕ್ಕೆ ಯಾವ ಸೂಚಕಕಾರ್ಯವನ್ನು
