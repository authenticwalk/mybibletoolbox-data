verse: JHN.002.018
translations:
  kpx-kpx: Kateige Diue kosiveau belahai avoe, “Ana vikoe vaveve onole igae vage no
    ke elehai kemo hilokage vuvune kemoike a vaveve kateale vanu.”
  okv-H: eto Judea embomeni na haekasi ke einge ea, “Umo embo amuta sovera na ke agi
    ue embo ere ohimbihe, avo amita hajire ejo kiore.” Ainge eo,
  tbo-tbo: Mi Yudeya hai tanitaniwaga hi nei po Yesu hi lubayadeya hi pa, ‘Awai binei
    dewa geka pitenana u dewahi? Om manini wekiwekilalana una dewaya po to galeya
    ma to hanapugem tam taniwaga.’
  mal-C: യെഹൂദനേതാക്കന്മാർ അദ്ദേഹത്തോട്, “ഇതെല്ലാം ചെയ്യാൻ താങ്കൾക്ക് അധികാരം ഉണ്ടെന്നതിന്
    ഒരു അത്ഭുതചിഹ്നം കാണിക്കുക.” എന്ന് ആവശ്യപ്പെട്ടു.
  grc-SR: Ἀπεκρίθησαν οὖν οἱ Ἰουδαῖοι καὶ εἶπον αὐτῷ, Τί σημεῖον δεικνύεις ἡμῖν, ὅτι
    ταῦτα ποιεῖς;
  bgc-bgc: इसपै यहूदी अगुवां नै यीशु तै कह्या, “तू म्हारै ताहीं कौण सा अदभुत निशान
    दिखा सकै सै?” जो इस तरियां के काम तू करै सै, यो साबित हो सकै, के तू उसका हक राक्खै
    सै।
  khz-khz: Voia mulinai Iuda talimara na gevaikilaato, negetiwato, “Evetaina okalana
    ganina rakagau? Raka kolemana pene vega-matagaimu ai gemai ai, goi magemu rorirori
    nopono kala-tiwa?”
  deu-TKW: 'Es erwiderten die Juden und sagten zu ihm: was für ein Zeichen weisest
    du uns dafür, daß du dieses thust?'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ bönniꞌ judío uná bëꞌ nacuꞌë niꞌ, tëꞌ Jesús: ―¿Bizxa
    yöl‑laꞌ huac uluiꞌinuꞌ netuꞌ le gac bëꞌ dë lu naꞌu runuꞌ yuguꞌ lë ni?'
  lin-lin: 'Bayuda balobaki na Yesu : — Likamwisi nini okoki kolakisa biso mpo na
    kotalisa biso ete ozali na bokonzi ya kosala makambo oyo nyonso ?'
  hns-NT: 'Tab Israel ke dharam ke barkwan aaike Jiesoe se poetjhies: „Ke toke hoekoem
    deis hai? Toe kaise hamlogke dekhaihe kie toe ie kaam kar sake hai?”'
  noa-E: Mag amach dakhĩir dawag õor jʉrkhʉʉibapʉ̈im oobaawai judionaan chi pörnaanau
    irig, —Pʉchdëu Ẽwandam di kõit jãg chirʉpí, pʉ iek mag pʉʉta Ẽwandamau warrgarwe
    pʉ̈iju a jaaujerr anaawai magan maar dakhĩir ag na marau nem ooba aajem ich Ẽwandam
    dënjö waubá ajierram irig.
  eng-EMTV: Therefore the Jews answered and said to Him, “What sign do You show us,
    seeing that You do these things?”
  mib-NT: 'Te tēe ñuu yā hebreo ni cacajnūhún de ya: ¿Na jniñu jéhnu sáha ró jéē steén
    rō poder rō, te cucáhnu ni rī jeē ndíso jníñu ró sáha ró súcuan? áchí de jíín
    yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुभा यहुदि लाम्‍लोःबाहाॽरे़ खुने़ॽ सेःन्‍मे़दोसु “थे़मा
    युक्‍किल्‍ले़ खे़ने़ॽ अक्‍खे के़जोगुबाबे? कन् युक्‍किन् निङ्‌वाॽफुमाङ्‌लाम्ने़
    फाॽग्र निङ्‌वाॽ के़माबा मिक्‍सेःन् याप्‍मि ओसेःन्‍आधाक्‍ते़ॽ॥”
  xnj-xnj: Vayawudi vangi vakamkota Yesu, “Wu, ulangisu woki yati wikita kulangisa
    una uhotola wa kukita genago?”
  mmx-mmx: Luvuttadi amgomgo at limixin me Judaia diga paase lolos tin keretna, “Una
    lok tavanga sangsangu xusu ti lox asuusu i rinama do nenu u ruuna lavapaase axasep
    kusu ti lox i na.”
  cbr-NT: 'Usaquin ''aia isquin ca judíos unicaman Jesús cacëxa: —¿Minmi ësoquin ''acë
    ax ca asábi ''icë quixúnu nun ''unánun caramina añu ñu nun isnun ''ati ''ain?'
  tee-NT: 'Pus ju acsnich ju israelitanin chanich tanaulh ni tasacmich ju Jesús: ―Tijuch
    ju aquilamasuniyau ju acpuc''atsayauch ni xak''aich''at ju uxint''i ni laich xanavi
    ju ani taxtokni.'
  eng-LSV: the Jews then answered and said to Him, “What sign do You show to us—that
    You do these things?”
  cak-NT: 'Y ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas, xqui''ij
    che ri Jesús: ¿Anchique jatiquier na''an chakawech chi nakatzu'' xa can c''o uchuk''a''
    pa ak''a'' chi xe''awokotaj-e ri winak we''? xecha'' che.'
  pah-NT: Kiro judeus'g̃a nduvihava'g̃a nduri javo Jesus'ga pe a'ero. —Ma'g̃a nde
    mbuhurukaruhu g̃a mo'ẽukarag̃wama avo hugwi? ei g̃a. Po Tupana'ga nde mbuhurukari,
    a'ero po ti nde hepiukari gapopoakara ore ve ahemonhimomby'ava'ea japovo, ei g̃a.
    A'ero po ti ore nde reroviari nehẽ Tupana'ga tuhẽ ga mbuhuruka javo, ei g̃a Jesus'ga
    pe.
  sja-NT: 'Mãpai judiorã poroorã, arii p''anadap''edaarãpa mãgajida Jesumaa: —Wãara
    Tachi Ak''õrepa nãga oopiru pɨrã pɨmaa, ¿k''ãata ooit''eema ajida, taipa ijãadamerã
    wãara Ak''õrepa pɨ pëida?'
  xed-xed: «Mndərga wati ma mazəmzəm dzaʼa ka magata, ŋa maraŋtá skwi kəl ka ka maga
    mndəra skwi mandana na?» ka la Yahuda zlraftá gwaɗa nda tsi.
  glk-glk: 'پس یهودیأن بخاطره اَ کارأن اونه بوگفتیدی: «چی معجزه‌یی اَمَره نیشأن دیهی
    کی بدأنیم تو اجازه‌یه اَ کارأنه دأری؟»'
  mks-NT: 'Tá na̱xini na̱ Israel cán ña̱ na̱caja Jesús ña̱ yóho já na̱nda̱ca̱ tu̱hún
    na̱ mé á já na̱cachi na já xi̱hi̱n á: —Xíní ñúhú cajún in ña̱ha xitúhún já ná
    cuni nde̱ ña̱ mé a̱ nda̱a̱ íin sa̱hún tasún na̱ ndúu jícó veñu̱hu yóho —na̱cachi
    na xi̱hín Jesús.'
  gfk-S: Io, ira Iudeia di ga tiri ie be, “A mangana dades na hakilang so nu gil ura
    hatutuno ta mem be i tale be nu gil hobi?”
  bmu-bmu: Mi közöl eŋgiiga Juda jitŋememe yeŋön tembula wahöta Jisösgöreŋ kaŋgota
    kewö qesim waŋgiget, “Gi mönö wani aŋgöletot kun aknöŋga kukösumgi ehinga dop
    köl neŋgiigun kimbi mewöŋi akanak?”
  dgz-dgz: Iesu ame tani menan, Ian Diu nagirewa yonan singui anega wayawan, “Endi
    ge yo ansena da ta ewane yawat gapan aro amun arita mame waran taiana nu anu tumat
    gimaget!”
  eng-GNV: Then answered the Iewes, and saide vnto him, What signe shewest thou vnto
    vs, that thou doest these things?
  zaa-NT: 'Làniana gunne tè ca judíua nna ra cą ne: Biani milagru ni ccani lu'' guni
    lu'' para ilá''ni tu'', prueba de qui''ni té derecho qui'' lu'' de ỹiabara'' acca
    runi lu'' ca cosį.'
  eng-WEBSTER: Then answered the Jews, and said to him, What sign showest thou to
    us, seeing that thou doest these things?
  guh-guh: 'Nexata judíovi itsa tane Jesús jivi pecapitsapaejava temploboënëverena,
    judíovi jumaitsi Jesúsjavabelia: —¿Dioso tsaja caitoroba nejutsinexa bajarapamonae
    temploboënëvecua? Itsa caitoroba Dioso bajarapacuenia nexanaenexa, nexata pinijicuene
    ata exanare Dioso pesaëta patacayapëtaenexa Dioso pecaitorobinëcuene, jai judíovi
    Jesúsjavabelia.'
  bon-bon: Israela modamoda biname cina liba jepänisi Yeesu ngena jewenige, teepi
    itemlisi egä, “Maane ngena ciitaca mule ne jewenenite cine päpäname, egä määme
    conocäco pisi nyene ai mule ne wawename?”
  nhw-BL: 'Huan nopa tlayacanca israelitame nepa quitlatzintoquilijque Jesús: ―¿Tlaque
    tlanextilijcayotl hueli tijchihuas para technextilis tijpiya itequiticayo Toteco
    Dios para tiquintojtocac catli itztoyaj ipan ni tiopamitl?'
  swh-ONEN: Ndipo Wayahudi wakamuuliza, “Unaweza kutuonyesha ishara gani ili kuthibitisha
    mamlaka uliyo nayo ya kufanya mambo haya?”
  wbi-wbi: Pe avalongosi va Vayahudi vakamposia vakati, Ghuhufia ikivalilo kiki kuvonia
    kuuti, uli nu vutavulilua uvwa kuvomba isi?”
  bba-bba: Yerɑ Yuubɑ bɑ nùn bikiɑ, yĩre terɑ̀ kɑɑ kpĩ ɑ sun sɔ̃ɔsi su kɑ ɡiɑ mɑ ɑ
    kookoo sin yiiko mɔ.
  eng-KJVCPB: Then answered the Jews and said unto him, What sign shewest thou unto
    us, seeing that thou doest these things?
  kgk-NT: 'Ha judeu ruvixa kwéry katu ogwahẽ ou-vy iha-py: —Kiva''e nhe''ẽ-py erejapo-ma
    upéa? he''i íxupe. —Ejapo katu tuvixa mba''e oroikwaa hagwã Nhandejáry nhe''ẽ-py
    para''e erejapo hagwe, ne nhe''ẽ-py para''e, he''i íxupe judeu ruvixa kwéry.'
  waj-waj: 'Yisuuva itaama uuvaara Yutayaa vaidi vooya inna yaparaida tunoo: Gioono
    i tikiai a iikiannannee? Dee mmoori ari vookaraivaa fai a iino yoketainai teeda
    kiaara: Anutuuqo inna tasipaikio rikioo iivaivee, kiaarannee?'
  cpy-cpy: 'Ikanta Judá-paeni ikantanakiri Jesús: “Anjatyaa poñaahante kaari iñaapiinteetzi
    niyotan-tyaari omaperotatya otzimi pishintsinka pimatan-takawori pomishitowantzi.”'
  ekk-PKP: 'Juudi juhid võtsid seepeale sõna ja küsisid talt: „Mis õigus on sul seda
    teha? Näita selle tõendamiseks mõnd tunnustähte!“'
  mpx-mpx: Yaka Yudiya hi baek Yeisu elana hi ba, “He ginol yawiyawi etega u ginol
    naha kite, inoke naha atena tunahot Yehoba wam gasisi i pewa te ginol ya u ginol.”
  wbp-wbp: Kujalu Juwu-paturlu wiriwirirli nyangu Jijaji kuja-kurra wajirli-pinja-kurra,
    ngulajulurla yanurnu payirninjakungarnti, “Nyiya-piyangku yartarnarriji yungu
    Kaaturluju? Nyanungu yartarnarri yajiki, ngulaju-nganpa milki-yirraka, ngula-jangkaju
    yirnangkulu milya-pinyilki nyuntu kuja kanparla wiri nyina nyampuku Maralypiki.”
  luo-luo: Eka jo-Yahudi nowachone niya, “Ranyisi mar hono mane minyalo nyisowa mondo
    osir teko mitimogo gigi?”
  nhe-NT: 'Huan nopa tlayacanca israelitame quitlajtlanijque Jesús: ―¿Tlaque tlanescayotl
    hueli tijchihuas para titechnextilis tijpiya itequiticayo Toteco Dios para tiquintotocac
    tlen itztoyaj ipan ni tiopamitl?'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܡܘܼܕܝܼ ܢܝܼܫܲܢܩܵܐ ܒܸܬ ܡܲܚܙܹܝܬ ܠܲܢ ܕܐܝܼܬ ܠܘܼܟ݂
    ܫܘܼܠܛܵܢܵܐ ܠܸܥܒ݂ܵܕܵܐ ܐܲܢܹܐ؟“'
  esk-NT: Jew-ŋuruat nipliutitqiŋñiġaat apiqsruutmik, “Sumik quviqnaqtuamik iñiqtaqaġutin
    qiñiqtinnayaqpiuŋ uvaptiknun nalaułhiñ taatnasriġaqavich?”
  msb-msb: Tapos nagpakiaram an mga namumuno san mga Judio kag naghunga, “Nano an
    ikapakita mo sa amon na tanda na may poder ka na himuon ini?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³ quián¹² dsa² judío: ―¿He² juu¹² juøh¹² jmóh³hning?
    Mi³jøng² li¹ne³ jnieh³ chi² juu¹² jmø³hiég¹ quiánh²hning hi² jmóh³hning lah¹ná¹²
    ―ca¹juúh² dsa² canh¹³.'
  dso-dso: ତେଇ ଜିଉଦି ନେତାମନ୍‌ ଜିସୁର୍‌ ଲଗେ ବାଉଡି ଆସି ଏନ୍ତାରି କଇଲାଇ । “ତୁଇ ଏନ୍ତାରି ସବୁ
    କାମ୍‌ କର୍‌ବାକେ ଅଦିକାର୍‌ ପାଇଆଚୁସ୍‌ ବଲି ଆମେ କେନ୍ତି ଜାନ୍‌ବୁ ଆରି କାଇ ଚିନର୍‌ଲାଗି ଆମ୍‌କେ
    ସେଟା ଦେକାଇଲୁସ୍‌ନି ?”
  meu-meu: Bena Iuda taudia ese e nanadaia, eto, Oi ini o kara tomamu anina be dahaka?
    Emu siahu toana ba henimai.
  yva-NT: Umba vatano Yahudi wayao ensembe nanto Yesus ai ware, “Winya varore mi so
    ma jewena, indamu Nyo reansaveare somaisye ramu! Weti Nyo anapaporainye inta raroron
    inda reamo Nya vambunine raen dai!”
  dgc-dgc: Nadid, du mataas a Judeo, éy inumange side ni Jesus a kinagi de, a “Anya
    i ipeta mo dikame a kataka-taka, monda meta me éng te kapangyarian ka a nagpaibut
    du tolay ta Templo?”
  zpm-NT: 'Blalaa zha non lo meṉguiedz Israel, zeeṉe goṉ zho sca beṉcxooṉ me grë miech
    co, wbig zho lo me rëb zho: ―¿Cho nac luu ne squitaa noyuṉ luu grë ncuaaṉ qui?
    ¡Beeṉ tib milagr, dzigo zliladz no meṉ rnabey nac luu!'
  hix-NT: Onà wyaro nketxkon hatà, àton kukuru komo, Xuknewyana yoh kukuru komo, Txesusu
    wya. Onok yano me mukrunyemehtxow harha, ketxkon hatà. Onok yano me mukrunyemehtxow
    harha. Noro yahoxetà xenyhoko, amna wya, ketxkon hatà, àwya.
  sim-sim: Judama ondo os or urin li heyehe orin limu silira, �Mberem ushiwak mbele
    mbele ondon mi laha ermbendu? Os Avui Wasilaka lerawu oson mi lajehe or mbashirik
    mi rakahanda nahi, kolok mbele las ma undahi ambun mbanak si nanak ni heyehe nivai
    mba, Avui Wasilaka mbashirik tari ma toria.�
  npi-ULB: तब यहूदीहरूका अधिकारीहरूले उहाँलाई प्रत्युत्तर दिए, र यसो भने, “तिमीले
    यी कुराहरू गरिरहेका हुनाले तिमीले हामीलाई के चिह्न‍ देखाउँछौ ?”
  cgc-cgc: Mga manugdumala ta Judio gagilek ki Jesus daw gambal danen an ki kanen,
    “Daw alin ta Dyos imo na uturidad ta pagpalin no ta mga ittaw ya naan ta Timplo,
    magbuat ka ta katingalaan na pamatuod no ki kami.”
  tim-tim: Akto Yuda humomolupyeŋande Yesuŋe den magep are nâŋgâm aikom dâyi, “Gâ
    wan me wan ire memat aregât kulem memeŋe wan memenâ keige ekne?” dâmbiâ
  yor-yor: Nígbà náà ní àwọn Júù dáhùn, wọ́n sì bi í pé, “Àmì wo ni ìwọ lè fihàn wá,
    tí ìwọ fi ń ṣe nǹkan wọ̀nyí?”
  wos-wos: Jisas wungi hurundéka di Judana néma du wun jooré xe di wa, “God ménika
    hambuk hwendéka méni wungi huru, o yingi maki dé? Méta hanja xéhafi yamben hambuk
    jémba yamét xe ména hambukéka xékélakitame.”
  emp-NTPO: 'Mãwã b̶ʌd̶e judiorã dji dromarãda arima panasid̶aa. Maʌ̃gʌrãba Jesua
    jarasid̶aa: –Dairãa unubidua Ãcõrẽba bʌ́a jãwã obi b̶ʌda.–'
  eng-F35: So the Jews answered and said to Him, “What sign do you show us, since
    you do these things?”
  ind-ind: Lalu para pemimpin agama Yahudi menentang Yesus dengan berkata kepada-Nya,
    “Buktikan bahwa kamu berhak mengubah kebiasaan-kebiasaan kita! Keajaiban apa yang
    bisa kamu tunjukkan kepada kami untuk membuktikannya?!”
  pes-OPCB: 'سران قوم یهود از عیسی پرسیدند: «تو چه اجازه و اختیاری داری که این کارها
    را انجام دهی؟ اگر خدا اجازۀ این را به تو داده، با نشانه‌ای معجزه‌آسا آن را به
    ما ثابت کن!»'
  mpt-mpt: Yudai komokwali e inaneo wateniba baabaniba Kobo waneta baabkeseta naebe?
    Kobo okoko sumo mo klaneba ni katenoba tekein kenoba waneta baabkeneta inanale
    geseta naebobe genomo gesiba
  ssx-ssx: Mo Diu haliwekima꞉ ipika꞉ pi hombo peaaluekema꞉ lota꞉ pitolo alota꞉ Do
    pitele hauta꞉ naka꞉ biki ula꞉eki niki pa꞉ta꞉ta꞉ waluekema꞉ eki wele piteleeki
    pilipiki lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ beeɛ ɑ̀ ni, mɑɑmɑɑke yoomɑi ɑɑ yɔkɔ i ce nwɑ ku bɑ kɑ
    mɑ̀ iyi ì nɛ kpɑ̃ɑi bɛɛbɛ ku ce.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିଉଦିଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଆକେନ୍ ପ୍ରସ୍‌ନ ସାଲିଆକୁ ଆର୍‌କେ ନାଁ
    ଆକେନ୍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଅଦିକାର୍ ବାନାଲେଃକେ ଡାଗ୍‌ଚେ ନେ ଡିରକମ୍ ନେମ୍ୟାଏ ? ଆରି
    ଆଣ୍ତିନେ ଚିନାବାନ୍ ଆନେକେ ଆତେନ୍‌ ଆସୁଏ ନାଡିଙ୍ଗ୍‌ ।
  gof-RNT: Hessafe guye, Ayhudeti zaaridi, “Ne hayssa oothanaw new maati de7eyssas
    nuna ay malaata oothada bessanee?” yaagidosona.
  unx-unx: ଏନ୍ତେ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ୟୀଶୁତାଃ ହିଜୁଃରୁହାଡ଼୍‌କେଦ୍‌ତେ ନେଆଁଁ କୁଲିକିୟାଃକ,
    “ଆମ୍‌ ନେ ସବେନାଃ କାମି ନାଗେନ୍ତେ ଆକ୍‌ତେୟାର୍‌ ନାମାକାଦାମ୍‌ ମେନ୍ତେ ଆଲେ ଚିଲ୍‌କାଲେ ସାରିୟା
