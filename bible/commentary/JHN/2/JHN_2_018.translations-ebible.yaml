  bht-bht: इस पर यहूदी अगुवां उसला बोलया, “तू सांझो क्या चमत्कार दसी सकदा है की जिसने
    साबित हो की तिजो परमेश्वरे दिया तरफा ला हक है।”
  eng-NOY: The Jews therefore answered and said to him, What sign dost thou show us,
    seeing thou doest these things?
  cub-NT: 'Ina judíova ñʉje jabova yávarãdarejaima Jesúre: —Jʉ̃menijicʉi mʉre que
    d̶aicõjenu, ñʉjare jã́d̶ovajacʉ põeva ne d̶arĩ majibede mi d̶ainore, arejaima
