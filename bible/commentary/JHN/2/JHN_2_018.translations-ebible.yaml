  csy-csy: Judah mite in zo kik a, hibang te vawt na hikom in bang musakna hong lak
    tu ni ziam? ci uh hi.
  mxq-NT: 'Net myiindʉ ja israelitʉ wyindsʉ́nʉty es yajtʉʉjʉdʉ: —¿Ti ijxwʉꞌʉmʉn diꞌibʉ
    myʉda̱jtypy ja mʉjꞌa̱jtʉn mij xytyukꞌijxtʉp ko mij xymyʉdaty ja kutujkʉn es dʉꞌʉn
    xytyúnʉt yʉ tya̱a̱dʉ?'
  tzj-NT: 'Ja c''a raj Israel quibij tre ja Jesús: —¿Nak c''a nac''utbej chikawach
