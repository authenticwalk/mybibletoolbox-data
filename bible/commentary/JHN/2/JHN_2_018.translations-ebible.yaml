  san-BUR: တတး ပရမ် ယိဟူဒီယလောကာ ယီၐိမဝဒန် တဝမိဒၖၑကရ္မ္မကရဏာတ် ကိံ စိဟ္နမသ္မာန် ဒရ္ၑယသိ?
  yaa-NT: 'Jesús askafaito judeofãfe ãto xanĩfofofãfe yõkanifo: “¿Afeskakĩ Nios kĩfiti
