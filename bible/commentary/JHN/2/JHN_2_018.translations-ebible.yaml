    nemu mambiriu we nari toninaifa ne?”
  fai-fai: Kale Yu kayak isik weng kitid kuw bakodaw, “kaba, yaknámin kukuw makik
    uta kukuyamaw nuka kal keidomo, kaba afan Got alam kitid dim kanam tadabaw kakokabuw!”
    Akiwe,
  ura-NT: 'Nii jaunte sitanajaa Jesosone jaun: “Chatohanai jana ichaain canacaanu
    notaareei jana, esinae Cana Coaunera letononeeine coitucuhacaanune coinata,” naain
    Jesoso caje bajaauruha Jorioocurune janate:'
  mcd-NT: Jesús ascaiton Israelifoan nocon niaifofoan a yocanifo, —¿Ahuuscain Dios
    fu tsainti pushu muranshon min ato potamun? Diosin mia yonoaiton ahuara tsoan
    atiroma cuscan noco ismahuu non mia icoinra huanon, —ishon yoiaifoan.
  urt-urt: Lenge miyeꞌ embep tikin Juta plihe yatme kin pe, tinge yisilihme kin na,
    “Na ende wah mune bongol pasam poi ŋaiye lahmende yale bongol ti, nin nate ŋende
    ŋai taꞌe liki?”
  kiz-kiz: Bhabhaha bha Kiyahudi bhakajibu, bhakan'jobhela, Ishara jheleku ghwibeta
    kujhilasya kwa ndabha ghwibhomba mambo agha?”
  tzo-TZE: 'Li jchapanvanejetic cu''uncutic tey ta temploe jech tal yalbeic li Jesuse:
    ―¿Boch''o laj yac''bot avabtel ti xu'' chatac loq''uel li jbolomaletique? Ac''bun
    quilcutic sq''uelubil atsatsal yu''un jech ta jna''cutic o ti oy avabtele ―xutic.'
  lex-lex: 'Noma ina-ama ror wutga o''ta-mat let Yahudi re rapal lia Yesus pa rawowo''ora.
    Rakot la Yesus riwra: “Omhi'' teka hihi''a-yapyapi mak kamehi-kayona (mujizat)
    la am di, totpena amatga de O hihi''imu-yapyapmu ri de e lol talanni.”'
  dov-dov: Alimwi ba Juda bendelezi bakaziswilila mpawo bakati kuli nguwe, “Nchitondezyoyi
    nchotatutondezye?”
  toc-NT: 'Maka­pi­tzí̠n xana­puxcún judíos taka­lhás­quilh: —¿Túcuya̠ lanca ta­scújut
    tla̠n nat­la­huaya hua̠ntu̠ nacuc­xi­lhá̠hu la̠qui̠ nac­ca­tzi̠­yá̠hu pi̠ xli̠­ca̠na
    kalhi̠ya li̠ma̠­peksí̠n xla­cata hua̠ntu̠ tlahua?'
  ulk-1902: Gaire Iudaia le natkartare, a abi detagerare, kega, Nalu atamelam ma keribi
    detomertare mama ikeli abele gaire lu?
  som-som: Sidaa aawadeed Yuhuuddu waa u jawaabtay oo ku tidhi isaga, Calaamadee baad
    na tusaysaa waxaad waxyaalahaas u samaynayso?
  mam-C: 'B''e''xsin xi kyq''ma''n Judiy te: ¿Ti''tzin jun yek''b''il k''wel tq''o''n
    qwutza, qa at tokli''n tu''n tkub'' tb''inchinji''y lo?'
  ndj-ndj: Pambeli vakomi va Vayawudi vamudasha Yesu, “Wuli dawugoli muhilu liki kutulangusha
    kucha yuwi kuva na uwesu wa kugola afi?”
  mbj-NT: 'Ti m'' Judah buuj sa wahë n''aa rabana Jesus wë, ti m'' raky hadoo ta hã:
    —Jaa kyy gó hahỹỹ d'' mabad''oo? —näk mä sa kyyh. —Mametä ãã hã meuj n''aa näng
    do heen n''aa, P''op Hagä Do ky gabuuj tado bä —näk mä sa kyyh.'
  lat-VUC: 'Responderunt ergo Judæi, et dixerunt ei: Quod signum ostendis nobis, quia
    hæc facis?'
  ngp-ngp: Wayahudi niyo wamgamba, “Iki ni kilagiso chani kwa aya ukudamanya?”
  aoi-aoi: Aburraja WarningiJudiya wurrububungkawa neniyengkilabena Jesus-uwa akwa
    neyama, “Yirruwilyakajiya kembirra arrubuda nungkuwa kajungwa yikeningmidini-yada
    yirraja wurribina bumaka-mulangwa ningkarndakbudadika-mulangwa ningkakina,” neyama
    wurrumurndakakina wurrububungkawa-da.
  enq-2: Jisasame dopa pia dokonya Juu dupame baa lamaiyoo, “Embame pilyino datupa
    pipenge kyeto doko emba-kisa silyamona lao panasoo, mirakolo aipale mende naimame
    kanjepale lao pitipi?” leami.
  eng-ASVBT: The Jews therefore answered and said unto him, What sign showest thou
    unto us, seeing that thou doest these things?
  mna-mna: 'Zin bibip kizin Yuda tire mbulu tana, mi tiso pini ta kembei: “Nu so tomtom
    ta kam mbulu ti? Tooro mos sa ma amre kat. Naso amute nu zom pa uraata ti.”'
  myw-myw: Min-Yudiy mo ikatiga̱nes Yeisuw, ilansa, “Namam mulin aveiyag bukwatimlakem
    va̱gan bakakakin mukwaleiwag, wotet towen silma̱nin?”
  sby-sby: Popelapo bamakulene ba Bayuda balamwipusheti, “Nicikankamiko cini ncoshi
    winse kwambeti utuleshe naukute ngofu shakwinsa bintu ibi?”
  sll-sll: Ena Yuda ari hobi Yisas tal ongwo i hanere yu ditongwi, “Ni yulang na tongure
    honagi oliwa dingiwe, tal guma hon ta i tibi olanga hanere, o, ha pangwo dinua,
    dinaminba?”
  yaq-NT: 'Junak intok jume'' juriom: ―Inika''a em joone''po, lutu''uriata em jipue''ut
    a itom ju''uneene'' betchi''bo, jitaa machilaatasa empo a itom bittua ―ti au nattemaek.'
  uro-uro: Bä nga rhoqoräkt dä ama Judaqäna rha snanbät sä qa na ama qrot toqortäqyia,
    “Agi nañis ki ama muqunängi va ngi qur a ut täm gi iva qi sameng i sa ngia rha
    ama rhares nage ma Ngämuqa iva ngiat tualat nä rhärhong däkt moekt?”
  ita-1885: 'Perciò i Giudei gli fecer motto, e dissero: Che segno ci mostri, che
    tu fai coteste cose?'
  muy-muy: 'Eslini gəɗákani ga ndam Zʉde tìhindifiŋa ma kà Yezu a, tə̀hi ahkado :
    « Kisliki magray mam tata mam ? Graya zlam magray ejep a ti mə̂sər Melefit àvuka
    divi ga magray ere ye ti kàgray ahalay na. »'
  kqc-kqc: Ye Jew vene nikaiteyadi, “Beika rebe una rofu oteimagiya ma diba nigifa
    ya vava nufa mina kana vegu reisa bi?”
  tav-tav: 'Judío maja ʉparã to bairo cajoo wapatarãre cʉ care buuro tʉjʉrã ocõo bairo
    cʉ caĩ jeniñawã: —¿Ñamʉ mʉre cʉ carotiro apeye ati wiipʉ cajoo wapata ánare na
    mʉ acu buuti? “Dio yʉ cʉ carotiro na yʉ acu buu,” mʉ caĩata cʉ camajirije mena
    tʉjʉ acʉarica wamere jã áti iñooña, caĩwã Jesure.'
  eng-ULB: Then the Jewish authorities responded and said to him, “What sign will
    you show us, since you are doing these things?”
  spa-VBL: 'Los líderes judíos reaccionaron, preguntándole: “¿Qué derecho tienes para
    hacer esto? ¡Muéstranos una señal milagrosa para probarlo!”'
  fra-_FOB: 'Les Juifs, prenant la parole, lui dirent: Quel signe nous montres-tu
    pour agir de la sorte?'
  hau-ULB: Sai shugabannin Yahudawa suka amsa suka ce masa, “Wace alama za ka nuna
    mana, da shike kana yin wadannan abubuwan?”
  mal-mal: 'എന്നാൽ യെഹൂദന്മാർ അവനോട്: നിനക്ക് ഇങ്ങനെ ചെയ്യാം എന്നതിന് നീ എന്ത് അടയാളം
    കാണിച്ചുതരും എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme Yu odoo dia wiligi odoo tebisa oso bi susuga maloso gidebei odoo
    egee bia ee Yesuye tei moso ma kuloduga peegoo hasiso bugu goo ee ogoloso diayo
    yimapoo egeesee takaso, “No ogoso kitulugu toloso goo hageesee ka moodoowo? Esiga
    nayo kitulugu egee Godee maga too, dee takooga, nayo goo toowa opusomo di hee
    imapoo eligilei tekepo,” diso.
  lit-lit: 'Todėl žydai atsiliepė ir jam tarė: „Kokį ženklą mums parodysi, kadangi
    šiuos dalykus darai?“'
  urd-GVR: Yahūdiyoṅ ne jawāb meṅ pūchhā, “Āp hameṅ kyā ilāhī nishān dikhā sakte haiṅ
    tāki hameṅ yaqīn āe ki āp ko yih karne kā iḳhtiyār hai?”
  far-far: Sui na wane gwaungai Jiu ki kera ka ledia sa Jesus kera ka 'uri, “Sa ti
    ne kwatea mamanae fuamu fuana sasilana ru nai ki? Dia God ne kwatea mamanae fuamu,
    fatainia ta fanadae fua ne kalu ka famamana 'oe!”
  suz-BL: मिनु यहूदीपुकीमी येसु कली “इ के मो पचा ङा अधिकार बाक्‍ब, दे आंइ कली मार
    चिन्‍ड कोंइने चाप्‍नेवे?” देंमानु, मत्ती २१:२३
  car-NT: 'Mo''karon Simosu jopotorykon woturupo''san I''wa: “Otypan kapu wyinono
    oty menepotan, moro iru''pa moro moro wara awairy wairy uku''to''me na''na ''wa?”'
  amp-amp: Judaroh bro yimam nd Jisasr namo nmbuhat htihato kfo ttiwon memomr, “Bare,
