    a daro namo ijadufuo a ijiege renoenoro no ijiege vierafeno kuae.
  blw-blw: Yachi yag anat ekat hen anchichay ap-apo way toray hen Judio an Jesusén,
    “Heno man paat hen kaskascha-aw way sinyar ah ammaam ah manot-owaanni way wachan
    lébféngno way mangamma an nahhay enammaam.”
  tam-2017: 'அப்பொழுது யூதர்கள் அவரைப் பார்த்து: நீர் இவைகளைச் செய்கிறீரே, இதற்கு
    என்ன அடையாளத்தை எங்களுக்குக் காண்பிக்கிறீர் என்று கேட்டார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani judíos quitajtoltijque Jesús ijcuín: ―¿Toni mohuiscatequit
