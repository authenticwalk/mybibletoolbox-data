  san-ORI: ତତଃ ପରମ୍ ଯିହୂଦୀଯଲୋକା ଯୀଷିମୱଦନ୍ ତୱମିଦୃଶକର୍ମ୍ମକରଣାତ୍ କିଂ ଚିହ୍ନମସ୍ମାନ୍ ଦର୍ଶଯସି?
  huv-NT: 'Condom ajcüwa nipilan judío tatüniw manguiayiw nej: ―¿Neol terang atquiaja,
