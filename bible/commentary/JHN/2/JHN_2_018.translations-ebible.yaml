    kan tungkulan hên manyag hên dinyag mo?”
  vie-1934: 'Các người Giu-đa cất tiếng thưa cùng Ngài rằng: Thầy làm như vậy thì
    cho chúng tôi xem thấy phép lạ chi?'
  kxv-kxv: ଜୀହୁଦିୟାଁ ଜୀସୁଇଁ ୱେଚେରି, “ନୀନୁ ଈ ବାରେ କାମା କିହାଲିତାକି ଅଦିକାରା ବେଟାଆ଼ହାମାଞ୍ଜି,
    ଏମ୍ବାତି ସିନା ମାଙ୍ଗେ ଏ଼ନାଆଁ ତ଼ସିମାଞ୍ଜାଦି ?”
  cha-cha: Y Judio sija manmanope ya ilegñija; Jafa na señat unfanuejam taegüije ayo,
    sa jago unfatinas este sija na güinaja?
  amu-NT: 'Ndoꞌ taꞌxꞌee nnꞌaⁿ judíos nnoom, jluena: —¿Cwaaⁿ tsꞌiaaⁿ nntsaꞌ na tixocaluii
    juunaꞌ na cweꞌ tsꞌaⁿ nntsꞌaa na mꞌmo̱ⁿnaꞌ nda̱a̱yâ na waa najndeii na matseixmaⁿꞌ
    na nmeiiⁿꞌ macheꞌ?'
  hin-CV: तब यहूदी अगुओं ने मसीह येशु से कहा, “इन कामों पर अपना अधिकार प्रमाणित करने
    के लिए तुम हमें क्या चिह्न दिखा सकते हो?”
  eng-OURB: The Jews [Praisers] therefore answered him, “What sign do you show us,
    seeing that you do these things?”
  spa-BES: 'Entonces los judíos le hicieron esta pregunta: ¿Qué señal de autoridad
    tienes para darnos, viendo que haces estas cosas?'
  san-BEN: ততঃ পরম্ যিহূদীযলোকা যীষিমৱদন্ তৱমিদৃশকর্ম্মকরণাৎ কিং চিহ্নমস্মান্ দর্শযসি?
  tdx-tdx: 'Tinoi’ o Tehodao ty hoe: Inoñe ty viloñe hatoro’o anay, te ihe manao o
    raha retiañe?'
  naf-naf: Âpme Zuda amobotnaŋ ekŋenaŋ Zisasmagen koti pigok yaŋkwesiwien, “Geŋ kapigok
