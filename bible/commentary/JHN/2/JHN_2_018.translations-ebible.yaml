    keke kokur keihoen vinvin keke kovoumoni, kumon etai merikel mevalesi.”
  atd-NT: Nig-inso ka mgo Hudiu ki Hisus, “hondoi ka pighimu nu no kabolbolonganan
    no igpatuu to duon katondanan nu to oghimu to soini?”
  tel-2017: అప్పుడు అక్కడి యూదు అధికారులు ఆయనతో, “నీవు ఈ పనులు చేస్తున్నావే. ఇవి చేయటానికి
    నీకు అధికారముందని చూపటానికి ఏ సూచన చూపుతావు?” అన్నారు.
  hat-BSA: 'Konsa, Jwif yo te reponn e te di Li: “Ki sign otorite ou montre nou, pou
    dwa fè bagay sa yo?”'
  top-NT: 'Makapitzi xanapuxcún judíos tí tá̱cxilhli tú tláhualh ni̱ tama̱tlá̱ni̱lh
    y takalasquínilh: ―¿Hua̱nchi ca̱tamacxtu jaé cristianos? Para Dios ma̱xqui̱ni̱tán
    jaé tapáksit catlahua aktum lanca tascújut xlacata nacca̱najlayá̱u.'
  msk-msk: Laong nang manga Judio kang Jesus, “Nanang akapakita mo kanami na milagro
    na toosanan na ikaw aon katungud sang pagimo sini na manga imo?”
  gyr-NT: 'Evocoiyase judío mborerecuar yuvɨrecoi vahe oporandu yuvɨreco chupe: —¿Mbahe
    vo ereyapora nde mborerecuasa moporẽhɨ ãgua oreu cũritei? —ehi yuvɨreco chupe.'
  kmh-kmh: Pen Jiwda biyomb gunap apiy, Jiysis nup aŋgyak, “Nip an aŋgamb ap kun girapan?
    Gor nep aŋgek ap girapiyn aŋgiy, tap mageprek bap gey niŋiy, niŋind apan aŋgun
    aŋgyak.”
  ukr-ONPU: 'Тоді юдеї запитали Ісуса: ―Яке знамення Ти покажеш нам як доказ того,
    що маєш право це робити?'
  emi-emi: Namuu ta aJiu etoa laghe kolomila Iesu va, “Sa ateva aimatootoongana aue
    ugheleia tani apasunga etaimami va io ughe ghaala matuutuliena tani ghelei isaa
    o voto angu gheleila ghaine?”
  zpv-NT: 'Ya chiꞌchi gunaabadxyiꞌdxyi raꞌ bwiinn Israel loh Jesuhs, rahbi raꞌ ba:
    ―¿Xi sehn guluuꞌyi luꞌh laꞌhnu tin guidiaꞌha nu nahpa luꞌh guelrnabwaꞌ cayuhnn
    luꞌh dziꞌn raꞌ ca?'
  gux-gux: 'Jufinba den taa mi maama ki yedi o: A baa tieni be bancianme ki doagidi
    ke a pia usanu ki ya tiendi han tiendi yaala ne?'
  kos-kos: Mwet fulat lun mwet Jew elos forang nu sel ac siyuk, “Mwe akul fuka kom
    ku in oru in akkalemye nu sesr lah oasr suwohs lom in oru ma inge?”
  ibo-ibo: Ma ndị Juu sịrị ya, “Olee ihe ịrịbama ị pụrụ igosi anyị na ikike i ji eme
    ihe ndị a.”
  yml-yml: Fai Iesu tomotoga i sogiedi faifainanina me Diu toꞌedakumetavo i maia Iesu
    ꞌwaineye i velutoli i vo, Awale? Aitoi veimea i velemu tomotoga ꞌu luveyavulidi?
    Nuanuama tamu ꞌeba nuavogana wata ꞌeba nuaꞌewa ꞌu na ꞌidewai ꞌa na ꞌiseni wata
    ꞌa na ꞌasetai ꞌomu ma yamu veimea Yaubada ꞌwainega.”
  ory-ory: ସେଥିରେ କେତେକ ଯିହୁଦୀ ନେତାମାନେ ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲେ, ତୁମ୍ଭେ ଯେ ଏସମସ୍ତ କରିବାକୁ
    ଅଧିକାର ପାଇଅଛ, ଆମ୍ଭମାନଙ୍କୁ ସେଥିର କି ଚିହ୍ନ ଦେଖାଉଅଛ?
  bzj-bzj: Di Jooish leeda dehn aks ahn seh, “Weh mirakl yoo ku du az wahn sain fi
    shoa wi dat yoo ga di rait fi goh aan laik dis?”
  chk-chk: Mürin ekewe nöüwisen chon Juta ra üreni, “Meni sokun manaman ka tongeni
    föri om kopwe pwäri ngenikem pwe mi wor om pwüüng pwe kopwe föri ekei föför?”
  ssd-ssd: 'Kile Zu mbal ta nane Yesus sanaig: Ne sine pitaikat ta maŋau kitek saŋgrinu
    ka le sine ne nyu ŋak ŋgube ŋginaig le'
  acr-TNT: 'Ecꞌu raj judiꞌab xquitzꞌonoj che: —¿Saꞌ ri cꞌutubal caꞌan la chikawach
    chaꞌ cakacojo yaꞌtal pakꞌab la caꞌan la waꞌ? —xechaꞌ.'
  rop-rop: Wal detlot boswan Juwish serramonimen hubin deya bin go langa Jisas, en
    deibin askim im, “Wanim speshalwan klebabala ting yu garra dum blanga shoum melabat
    yu garram det rait blanga andimwei pipul brom dijan pleis lagijat?”
  mee-mee: Nae Iurame keke ale ka kiungasiling ngareangana kia roma, “Tai ke tunge
    gia bolinglaungana te one ta one kumangng ka oru kakai? Ko la pangakosining ka
    killa e bollau a taru te mangng, nga baina mangng nga lomangngmatana roma ko rave
    gia bolinglaungana ngae tai?”
  mwf-2018: Bere kardu Jews ku pule ngala ngala-ka pubangammangkardu ngarra Jesus
    mam mange pangu-yu. I pumamna warda, “Ya. Yile neki-ka murrinh mampa kardu i ku
    pana thunintedaldha thurrini-yu na? Nga, da mange ngala nangarranu i nhini-ka
    the warda ngumanhibathnu Yile neki kathu wurdannhithuk nhinhi-yu.”
  dif-dif: 'Juda kanali kalabana wonti ja nunkangu jatana wonti: „Mina malka jundru
    ngaianingu wondrai, ngangau jundru ninapini ngankai?“'
  gam-gam: Jisas embe yei ge Juda una embe dji, ni embe yenden ge, ni kogo dongall
    namba mal yembenka, no kane God kaima ni dje wori won dje kanbon we dji.
  nou-nou: Edo umo awa setiri Jew embobo da gitijijigegari mi uso yei mina sedo nganega
    isera, “Wasiri goroba de ro aso nango gido gebe God mi sira awa inemi nango da
    tumondebain ari oro da wasiri awodo esa awa nango gebe eri?”
  mqb-NT: 'Bahay sə Yahuda ahay tə cəce pə Yesu wa kutok, ta wa: «Gədan anak inde
    sa ga way ataya ɗaw? Əna ga masuwayan, aday mâ san gədan inde apak matana acəkan.»'
  ape-B: Echech Juda echechim nebemi hatik enyudak ali haklipanu hakli, “Nyak nyunubu
    nyunek enen God atunu neneken uli moul nyutoglu. Nyuneken umu apak mutulin ali
    mudukemech mukli nyak douk adul God nekenyu namba ali dakio nyanaki nyenek enyudak
    agundak numun ananitu wilpat.”
  grc-F35: Ἀπεκρίθησαν οὖν οἱ Ἰουδαῖοι καὶ εἶπον αὐτῷ, «Τί σημεῖον δεικνύεις ἡμῖν,
    ὅτι ταῦτα ποιεῖς;»
  cav-NT: 'Jadya Jesúsra ahuaque baatsutu israelita cuanaja huaraji tuhua jucuare
    cuanara Jesús acuare: —¿Airami casa tyahua Yusuja etare juque ijehuecuinatilla
    ishu? Acue Yusuja casa bamere ishu yuneridya tura mique jadya aishu cuatsashahuaque
    ecuana ejenemere ishu, —jadya tunajatu Jesús acuare.'
  kgp-NT: 'Kỹ Judeu ag pã''i ag vỹ Jesus tỹ ag pan mũ vég mũ gé. Kỹ ag tóg ti mỹ:
    “ã tỹ hẽ ri ke nẽ?” he mũ. “Ũ nỹ hỹn ã mỹ: tag han nĩ, hé? Milagre ũ han nĩ, ẽg
    tỹ ũ tỹ ã jẽnẽg mũ ki kanhrãn jé,” he ag tóg mũ, pã''i ag, Jesus mỹ.'
  bvd-bvd: Sui na toa gwaungai Diu ki kera daka ledia sa Disas daka 'urii, “Nee wala,
    sa tii gu ne falea rigitaa fuamu uri ili lana doo neki nee? Lea God ne falea rigitaa
    nee fuamu, 'oko ilia fasi tasi doo kwaibalatana uri meli ka suai ma meli ka faamamane
    'oe fainia!”
  ukr-1871: 'Озвались тодї Жиди, й казали Йому: Що за знак покажеш нам, що се робиш?'
  apz-apz: Jisas kako yoꞌmayo yoꞌmayo Anɨtuye ango mtaꞌni wae yaoꞌmentiso somo aꞌamu
    Juta sohwafe hwe engo sohwa uhwonontɨfi sɨmeho tohino umnɨngkahonɨngki Jisasɨmo
    ulɨmentohofi, Olo hiloso tɨhwo kilisomo yohinoto. Kɨko yoꞌmayo wonyoangkafo nakwo
    miyɨwoꞌnɨngkuhwoneso uyɨmneꞌnoꞌmanji u, nakwo huno wonayono. Olo yokumpohnꞌnyo
    loso Anɨtu mtaꞌni maꞌmasofoho huno wonaimontonoho.
  yon-yon: Kwane, Yuudan yi korok korokbed Yesu yaa yobdoodmo kaamoneniwen, “God ye
    aromkono wedmi yeman komarewa ongme korokbaneebkob, anam ebbed kee kwane ambangkeeb
    kuu yimin andanuub?” andiwen.
  poi-NT: 'Jesɨc jém judíos icwácyajpa. Nɨ́mayt́a̱ Jesús: —¿I̱ mipɨɨmɨ́y iga iŋquebacput
    jém pɨxiñt́am? Siiga Dios mipɨɨmɨ́y, jesɨc aŋquejaayɨ aɨcht́am tu̱m milagro.'
  wuv-wuv: I dii, ei Jew rona ware, “O bigi'aa tamanu hilalaa foigia i pudaa hai'ou
    ale'ei fama'ama'aa hai'ou ba na pa'i foraforamu ba o bigi'aa e'ei?”
  quf-NT: 'Chaymantaqa, Israelmanta karguyjunkunaqa, kaynu nir tapuran: —¿Ima milagruwantaq
    intrachimankillapa, Dyusmanta shamusha kar chayta rurayanki nir, nuqakuna kriyishunayllapapaqqa?'
  yuw-yuw: Ihoroc tuna Yuda nanohon amna dugo au yu wo auya angit maidina Yesu inong
    ac tongga yogung, “Gocu momphon toroc kiap au tia nontho woroc angga kombinam,
    ‘boinno gocu Kopotorochon madec engmina amna wo ogep dongyaria ongup.’”
  hus-NT-1971: 'Tam conoyat a Jesús c’al talchic i Israelchic: ―¿Jant’o ne’ets ca
    t’aja’ ti tsu’bixtalab abal qui tso’obna’ max chubax a cua’al a uchbil ca tala’
    quethmay i inicchic antsana’ eleb ti al an tiyopan?'
  med-med: Wote, Jura wu nuim nimbʉ ndi, yant nduk, Jisas waldʉk nʉk mel, “Nim namba
    uⱡ rʉpndi ti, etana kandpʉn, nim uⱡ mbʉ nga ronduⱡ tekʉn molkʉn en, ei nana pilamin!”
    nʉtʉng?
  bch-bch: Idio ta gid Iuda ad madidnga tibeta ei bedane, “Eao ga pasolan gai mambe
    edam kapei ngan kadonga toa bedane madongan? Kado uisinga eta ta iman kilala!”
  cco-NT: 'Jo̱baꞌ i̱ dseaˋ Israel i̱ quie̱ˊ nifɨˊ do cañíirˋ quiáꞌˉ Jesús jo̱ casɨ́ꞌˉreiñꞌ
    do lala: —¿E˜ quɨ́ɨꞌ˜ jmɨɨ˜ nijméeꞌˆ e laco̱ꞌ nilɨta˜ dsiˋnaaꞌ e cangɨ́ɨnꞌˋ fɨˊ
    e cajmeeꞌˉ lajaléꞌˋ e ná?'
  deu-1951: 'Da antworteten die Juden und sprachen zu ihm: Was für ein Zeichen zeigst
    du uns, weil du solches tun darfst?'
  alq-ALGNT: 'Midac nandam Coda8innig ka niganizi8adj ogi k8ag8edjima8an Jesosan:
    “Kicpin ikido8an Kije Manido kagi pagidinik kidji todaman ii, 8abadai8en e mamada8izian.
    Midac kidji kikendamag Kije Manido egi inik iidi kidji iji todaman!”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa iqꞌesal unqꞌa tenam ileꞌ te u Jesús: —¿Kam kꞌuchbꞌal
    tetz u eejleꞌmeꞌ la akꞌuch sqe uvaꞌ la uch abꞌanataꞌ uveꞌ nabꞌaneꞌ?— tiꞌk chajnaj.'
  boa-NT: 'Ááné boonétúu tsaate néé dííbyeke: —¿Aca múha nééjuri ehdu ú meenúhi? Cána
    méénúráítyuróné meenu muha mewáájácu múɨhtsúturí u íjcyaabe ehdu u méénuhíjcyáne.'
  etr-etr: Yesuea amala nesila digisebegi, Yu ilia ema nabahalea, Dia hamoi amo gadola
    hamomolöïe geloi galeamelëla säla, dolöea hamomolöi made gadoi abodo hamola nilïma
    olemolö gabula nabi.
  quh-NT: 'Israel curajcuna chay ruwaskanmanta Jesusta nerkancu: —Nokaycuman ricuchiwaycu
    ima atiywanchus chayta ruwaskayquita, —nispa.'
  kwi-kwi: 'Suasne Judío awa ɨninturuzne ussa mɨmaara: —¿Chishma sun kimtus? ¿Dios
    nua ɨninma, sun kin? Dios nua ɨnintane, wat kal kit aumɨza ancha.'
  agm-agm: Aihɨ Judaahiyaamɨ awaisawɨhiya sandɨ Jisaasiho kaindɨhandɨ mmonawaawɨ koai
    waapɨhundɨwɨ saundawaatopo. “Kinyapɨ ko isɨhiyai aŋɨ awaindɨhandaahapɨ tahamanatɨ
    nehɨhaatemaitandɨho Autaahaatɨho ahɨwihɨ kiyataisɨ awaisɨhoe taatɨ gwɨnyaitaanɨ
    sɨwipatɨ watɨpɨhatɨ wɨtɨ wanɨ kɨmɨkura kɨnyɨ kaimono?” undawaatopo.
  ubr-ubr: Jew babadis simatabir men sinat aurin ato sitetemai siyau, “Om abi bobo
    buburin unafour iniyoboei wanitai on Om am baibad auman atonio osi bobo unafour
    i?”
  tsw-NT: Reve azagbain a aza a Israꞌila e ece yi, “Cuꞌun vi ili ya asalama i ne i
    ɗa vaa yuwan, tsa̱ra̱ vu roco tsu uba̱ta̱ u na vu tsura̱i ucira u na vu yuwain
    ili i nda?”
  cax-NT: 'Auqui arrübama israelitarrü ñanquitioma pünanaquiti Jesús, namatü: —¿Uiche
    puerurrü atusi suiñemo arrtü ane nüriaca nauqui aisamune arrüna sane? Aitusianca
    suisucarü señarrü.'
  aia-aia: Miraaui saemaua adaa'i Jiu rau songa'inia Jisas o'ani, “'E ha'abu'oahu
    he'ua na'oi haua namei 'omesia, mameigui 'iraraa do'ia God na 'unua tana'o 'anai
    hauai heresi?”
  srp-1865: 'A Jevreji odgovarajuæi rekoše mu: kakav nam znak pokazuješ, da to možeš
    èiniti?'
  agt-agt: Ammi ya uhohug na pinakadakal na Hudyo kiden tentu a “Itta hud ya mabalim
    nga neatad na Namaratu ta tinarabakum ta isin? Am kumanin ya kwam a itan mi mantu
    ya pakapangwam petta mepasikkal hala ya mabalim ta isin,” kunda.
  lug-lug: Awo Abayudaaya ne bamubuuza nti, “Kabonero ki k’otulaga nti olina obuyinza
    okukola bino?”
  yby-yby: 'Sa-iyoko, Juda wewenasida ujapa wenipolesiya sa-liki li me: Emoya yamidana
    mamidana noadawoya ekahida galalo sa-noane. Saina mako le oha okoko emoya okaka
    noadawo nesamidana monawaya wehe loko lilipamane.'
  heb-heb: ויענו היהודים ויאמרו אליו אי זו אות תראנו כי כזאת אתה עשה׃
  mpp-mpp: Yesudi inguc aime Yuda ngic yengi bafaliyelu yanguc edoibong, “Ga aibaba
    yogo aigamecte, pasile maaine weningucne baengka nganilu tapiligone fagac, inguc
    ngagedabelengte?”
  apb-apb: Oto mo mwane paine mo Jiu kire lae mai saana Jisas, kire ko si te'uri hunie,
    “?Nga hu'i-hu'ite uri taa o sai esuie mala nga tolimaa huni haata'inie aameelu
    uri o to'o aana nanamanga huni esuie leune?”
  san-TEL: తతః పరమ్ యిహూదీయలోకా యీషిమవదన్ తవమిదృశకర్మ్మకరణాత్ కిం చిహ్నమస్మాన్ దర్శయసి?
  ben-IRV: তখন ইহূদিরা উত্তর দিয়ে যীশুকে বললেন, তুমি আমাদেরকে কি চিহ্ন দেখাবে যে
    কি ক্ষমতায় এই সব কাজ তুমি করছ?
  ntu-ntu: Zbz kxnzetu r lr Jiu nzyzlu-mopqng bade, nzrpibzlr kx, “?Myx rkx kx na-aleme
    bagr kx na-aelwapx-ngrde nzrngisc-krm zmatq ngr Gct mz nzale-krm da lc?”
  pan-pan: ਯਹੂਦੀਆਂ ਨੇ ਯਿਸੂ ਨੂੰ ਆਖਿਆ, “ਤੁਸੀਂ ਇਹ ਸਾਬਤ ਕਰਨ ਲਈ ਕੋਈ ਚਮਤਕਾਰ ਵਿਖਾਓ, ਕਿ ਤੁਹਾਡੇ
    ਕੋਲ ਇਹ ਗੱਲਾਂ ਕਰਨ ਦਾ ਅਧਿਕਾਰ ਹੈ।”
  tkr-tkr: 'Manke Yahudeeşine ç''ak''ınbışe Mang''uke qiyghanan: – Vasse in karbı
    ha''as əxəva, Vasse nene əlaamatıka hagvas əxəyee?'
  gvc-gvc: 'Jesu to ã yoari baharo sã coyea judio masa pʉhtoa tirore õ sehe ni siniture:
    —¿Dohseacʉ mʉhʉ ahrinare Cohamacʉ wʉhʉpʉre jiinare cohã wiori? Cohamacʉ mʉhʉre
    tíre yoa dutiriro to jichʉ Cohamacʉ tuaa mehne yoa ñoga mʉhʉ sã ñʉhti cjihtire
    —nire tina Jesure.'
  mwp-mwp: Thana Yoewdhayaw kuyku mabaygal nubepa kedha mulemidhin, ‘Ngidh mi matha
    ngoedhagidhoengu senabi za aymoenu koey lagoenu? Ngi kasa nginungu a? Ngidh kay
    yakamar ngoeymulpa nginu adhapudhay zageth, mabaygoepa ngulayg oesipa kedha, nginu
    matha ngoedhagidh miyay?’
  sbk-sbk: Agosi bheshi Yahudi bhajile, shimanyilo bhole shawaiilanga alengane nambo
    ega gebhomba?”
  mya-JVB: ယုဒ လူတို့ကလည်း ၊ သင်သည် ဤသို့ ပြု လျှင် အဘယ် နိမိတ် လက္ခဏာကို ငါ တို့အား
    ပြ မည်နည်းဟု ဆို ကြ၏။
  kgf-kgf: Waŋu Yuda ic ieneŋ yomuhuc melemma ézégic; Gi haka imuhucya wanʒaŋ imuac
    némac asé kiwi méréra méŋ séha mena hémbiŋ?
  awb-awb: Asiu kegá Sísansabé, Árahinsabé kaqsuahno? Arega kaqsuahnayabé ótaq sansá
    sokigi aio uwe.
  gdn-gdn: Ko Diyu ragidai mu kawakawai-muguma Iyesu bameya ade bautagubu manako simpu
    ragiragi, tagubu ke; “Nima kasiyara negebu pokaiya kwaenugei? Kau kasiyaragi mete
    kina ki kau matakira mo kwaenuwagi da nu kau eminiyamu.”
  nko-NT: Yudafɔ ahandɛ amʋ bɛba Yesu wá bɛfɩtɛ́ mʋ bɛɛ, “Osúna mɔmʋ fɔ́bwɛ pʋ́súná
    anɩ ánɩ́ Bulu túmitɔ fʋ́dɛ ɩ́nɩ bwɛ?”
  bsn-NT: 'To ĩ yirone, to ñacana jud''io masa Jesúre ĩre sẽniĩacama: —“Dios ĩ masise
    rãca yigʉ yaja yʉ” mʉ yijama, ¿no bajiro yʉare yiĩogʉada mʉ? —ĩre yisẽniĩacama
    ĩna, Jesúre.'
  pib-NT: Wa Goteyone wane chinru, “¿Klu getkaluru pekakgitwu wa tye pkamrutinri?”
  wiv-wiv: A vuni Iuda dia ta tania kirina, “Na mirakel zia da tu katia hita kata
    lala habuka a Vuvu e vala naba ni niho koto katia goloa kua tu ba katia?”
  reg-reg: Abhakulu bhe chiyaudi nibhasubya, nibhamubwila ati, Ni chibhalikisho ki
    chinu ulolesha kwo kubha oukola emisango jinu?”
  mlh-mlh: Oi yobe yabeme Juda minebobo yoŋo kanegaru pakereru Yesureo waperu iŋi
    weu tebuŋ, “Go wamo mosi qoqowirie mo einde usuŋgo ŋonebeneŋ saga nobeko quraŋ
    oŋuine ena?”
  gof-ENT: ሄሳፌ ጉዬ፥ ኣይሁዴቲ ዛሪዲ፥ «ኔ ሃይሳ ኦናው ኔው ማቲ ዴዔይሳስ ኑና ኣይ ማላታ ኦዳ ቤሳኔ?» ያጊዶሶና።
  aau-aau: Juda mo hakamay homkwe weynpaweyn Jisas hiy ma mon seme lira menkin, homkwe
    sa hye senkin ma-mesopok, “Hnekwe mey sokukwe posokwaw leykweyn kow se meio o?
    Hunkwe hreme kokwe meir suwon penkin ke meio mesair a, hrom senkin nonkway ey
    hokwe, hunkwe mey senkin liy meio.”
  tvk-tvk: E melele xa vat xil na Siu xil lapus naha xa Iesu tepol ni, lamesep pupu
    e lasepin nggeih mini labit, “?Visi iaxa maen xouk tengan opol ni holesok xil
    ak? Xosxa be reitin xa xouk onggur xeihen pipin tengan opol ni vamak, ma upol
    ni merekel tova mapusi.”
  prf-NT: Gapu haud, ay tinanung siya nen pinunu hidi nen Judio hidi, kinagi di, “Ánya
    i mepeta muwid dikomi a himala, tánni patunay a tehud ka a karapatan a gamitán
    iyád?”
  auy-auy: Yúndaa-kawaa-waasi Ísuntafesa sésa nóin-kwaamera inatááwá awánéta séta
    Maníkó fasiꞌaémbá ámakaintafema óraaꞌ-amaan-daumpaꞌa miyá ónesa sénaumne suwaná
  tbg-tbg: Ihuva mintumanta Iutaa vaiinti noranavu tiha, Aqao, tavave ariara tivarae
    are mintira iarao? Are nana nora kaiqa vo tinavu tivuqaa vara qovarama kairaqe
    tenavu vira tave, ariara viva ho mintianarove tirarave? ti.
  hub-NT: 'Judío apuri aina chichainak: “¿Urukamtai, shuar chichame anturtai uruka
    imanikmesha shuarsha aitka jiirmesha ishimme?” tusa tiaruiti.'
  hmo-hmo: Iuda taudia ese Iesu idia nanadaia, idia gwau, “Inai bamona oi karaia ena
    anina be dahaka? Dahaka hoa kara do oi hedinaraia ai dekenai, vadaeni do ai diba
    oi be mai emu siahu inai bamona kara do oi karaia diba?”
  big-big: Pugu watabi wiyiwiliyegi pilik keleya logo Yuda ngai pulogo koya nawiligu
    pelik meiya, Ni pilik mizagiweki pangkara warabokko mizi yagenda ma? Mena watabi
    Anoto ngezebokko mizagi langai pilik nara nugu mize logo tonugu wameik ni pangkara
    warabek miziweki, meiya.
  gux-G: 'Juufinba ń ga mi maama ki buali o: “A ba waani li laa yaalidgu bonli i,
    ki tuadi nanda?'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ te''²³ juii² dsa³ Israel. Ca²³sɨ''²³te''²³
    Jesús: ―¿''Ee² u²³juø''²³ rɨ²jméen² ''e³ rɨ²³jmée²³ lii²³ ''e³ xa³ ca³dsaan³²
    ''e³ jmeen³ ''e³ la²³ jmeen³?'
  zar-NT: 'Níʼirö buluʼbiʼë didzaʼ bönniʼ judío unná bëʼ nacuʼë niʼ, tëʼ Jesús: —¿Bizxi
    yöl-laʼ huáca uluíʼinuʼ netuʼ le gaca bëʼ dë lu noʼo runuʼ yuguʼ lë ni?'
  kde-kde: Bahi vakulu va Vayahudi nkummuja Yesu kuchidoni, “Ùmbetenda chimaiho ntwani
    cha lisaibu kumaiha kuva ùnilembelewa utenda vitukutuku avino?”
  ata-ata: Ta tatila noxiꞌa ta Iutaia mimaisou mii e Iesu muꞌoxonu ne, la mivikalanu
    aloxo ꞌo, “Namaxaꞌu sosovo vile mo sou nexi tamaisou la talavu lexe ꞌei muvikala
    laixe lexe nini neꞌoxonu mii ane ne.”
  qvw-NT: 'Israelcunañatacmi: “¿Mayanpa caćhaśhatá caynu lulacuyanqui? Rasunpa Diospa
    pudirnin cayal''a, má, imallactapis licaycälichipämay” nipäcun.'
  nfa-nfa: Hèia ama-ama dhèu Yahudi peka dènge Yesus, aku rèngu na, “Ladhe Èu dènge
    hak ho babège-lalèta dhèu sèmi neꞌe, na, Mu padꞌelo tadha malaa èci hia jiꞌi,
    sèna ka jꞌajꞌi mi bukti!”
  tnp-tnp: Kəni nətəmi asoli mɨn rəha nətəm Isrel nɨkilah təmahmə motətapuəh ohni
    məmə, “?Pəh təmol məmə nəkəhrun noliən nati u? !Ol nəmtətiən məmə otəgətun əhruahru
    kəm tɨmah!”
  urd-urd: पस कुछ यहूदी अगुवों ने जवाब में उनसे कहा, “तू जो इन कामों को करता है, हमें
    कौन सा निशान दिखाता है?”
  hot-hot: Islael iniŋ ŋê bêŋbêŋ êyê ma enaŋ, “Undum lavôŋiŋ te ek injik o thô nena
    Wapômbêŋ halam o ba hudum nôm êŋ!”
  mqj-NT: 'Buda perepi''na to Yahudi umbali Puang Yesus nakua: “Paitaipakan mesa tanda
    memangnga-mangnga angki issananni kumua ummampui tongangko kakuasaan mupolalan
    ma''pasusi indee.”'
  rus-SYN: 'На это Иудеи сказали: каким знамением докажешь Ты нам, что имеешь власть
    так поступать?'
  mbh-mbh: Lama Judare ole mukalingare o ri werer a i nge ve, “Na pathepolong kathnga
    ako aro ong oma i mo i pathengal them nge ako God i ria wong ve aro ong oma i
    venen aken, e?”
  bdd-bdd: Muliyetega meYudiya ꞌidi tohanugetao sitauya Yesu sihesilaleya sigwae,
    “To ꞌilaꞌilala nata ꞌoinega ꞌuheꞌitemai ma ꞌoinega ꞌasanapu to loina ꞌoinega ginaula
    bewa ꞌupaipaihowadi?”
  cbt-NTPO: Ina quëran cotioro'sari huëcapaipi. —¿Onpoaponta' hua'an pochin nisaran?
    Chiníquën nanantohuatan, Yosë pochin niquë' quiyanta' nicatoi natëiinquën, itopi.
  srn-NT: 'Dan den fesiman fu den Dyu aksi Yesus taki: “Sori un nanga wan marki tak''
    Yu abi primisi fu du den sani disi.”'
  cta-NT: 'Ñasi̱ꞌ tsa nguꞌ judío liꞌ, biꞌ chaꞌ nchcuane nguꞌ jiꞌi̱ Jesús ndiꞌya̱:
    ―¿Tilaca laca nu nda chacuayáꞌ chaꞌ cuaꞌni nuꞌu̱ juaꞌa̱? ¿Ñiꞌya̱ cuaꞌni nuꞌu̱
    chaꞌ jlya tiꞌ ya hi̱?'
  bqc-SIM: 'Ɔ̃ Yuda gbãadeↄ aà là aa mɛ̀: Dabudabu kpele ńyↄ̃ kɛwɛ̃ɛ, kɛ́ wà
    e dↄ̃ ń yã́ bee kɛa iko vĩi?'
  tcz-CHONGTHU: Ahivangin Judah vaipo hon ajah'a “Ipi ham nabol? Hitobang bolna dinga
    thuneina Pathen in napeh mong ahileh amelchihna kidang khat neimusah un,” atiuve.
  mar-mar: त्यावरून यहूदी त्यास म्हणाले, “तुम्ही हे करता तर आम्हास तुमच्या अधिकाराचे
    काय चिन्ह दाखवता?”
  snp-snp: Ena Yuda wenena yate loga o edeti lamo, Kamo eti animo ya aumaka monaka
    yakafo nena neta olu oloto pi lumunanimo ne? lato,
  isl-isl: „Hvaða rétt hefur þú til að reka þá út?“ spurðu leiðtogar fólksins hranalega.
    „Ef þú hefur vald þitt frá Guði, sýndu okkur þá kraftaverk því til sönnunar.“
  spy-NT: Kuwāl ꞉kāāntōōyikaab Yuutayeek kule, “Ng'oo ꞉nyēē kākōōning' kāāmuukēywēēk
    ikwetee biiko kōyi bo Yēyiin? Nto subak, ng'ālyoo nee nyēbo kwōng'uut nyēē imuuchē
    iyey iboorunēē kule iboontē kāāmuukēy?”
  xnn-xnn: Gapo isnan inikkan Jesus isnan Templo dat kanan nan aap-apon di Judio,
    “Ngan di kaskasdaaw ay ikkam ta kail-ana ay waday kalintegam ay mang-ikkan isna?”
  mwe-mwe: Ashikalongolele bha Bhayaudi gubhaabhushiyenje a Yeshu, “Shintende shilangulo
    shashi kutulanguya kuti nnapinjikwa kutenda genega?”
  tte-tte: Yudiya ali tobagunao tupwaliyao Yeisu ana paisowa sigitai simunamunai kabo
    siwalolau Yeisu koina siwaloba, “Yaiya ana loina uginauli besiele? Ginauli kaba
    nuwapwanopwano yabo uginauli na kakatai yakato kowa am loina ilaomaya Yaubada
    koina, yakato sowasowam ginauli bwaite uginaulili.”
  tcs-tcs: Dem Zuwislida de i bin rapwei aske Zizas demkain, ‘Wanem samting yu go
    mekem apen po prubem yu gad rait po kare lo po meke ol demting ya?’
  hlt-THB: Cawh Judakhqi ing a venawh, “Vemyihna ik-oeihkhqi na sai ve hana kaw saithainaak
    ing nu na sai tice simnaak aham i ikawmyih kawpoek kyi ik-oeih nu nang dang sak
    thai?” tina uhy.
  soq-soq: Tane Iuswa eiau dima Iesu dewasana ewane me bumpawa atendewantopua baiwa
    mampe wimone diane waienase, “Ginasa da dewasawo no ewate atentata e ulaipa God
    mampe muka wadee dewa ema dewasaiana!”
  qub-qub: 'Chaymi Israel mandajcunaga niran: «¿Ima munayniquiwantaj chayno ruranqui?
    Mä juc milagruta ruray munayniyoj cashayquita musyanäpaj.»'
  att-att: Á gapu ta pinaturiák ni Apu Kesu yù ira minálláku, minay yù ira karakalán
    na Kudio, á kinagi ra kuna, “Anni yù ipasingam mu nikami nga makapállâ, nga panákkilalám
    mi ta ajjan yù pakáwayyám sù kingnguám?” kud da kuna.
  bki-bki: Mia ka tenei, tomu na tortoru na kulo Ju nalo, nalo bunu amial venia napano
    Yesu milaio, naruei nalo abika denio, aberinavo “Venia napano jau komilaio vonga
    na, naio be burum̃ara vite tai. ?Mia jau na komijikia kala vremesiano na vabe
    ea mirememi, ka rila kumemi nuvijikia nuvial ka naio rimemedu ka jau kala tibe
    na?”
  bqp-bqp: 'Akũ Yuda gbãnadenↄ a là ò pì: Daboyã kpaten ĩni kɛwɛrɛ de ò dↄ̃ kũ
    ń yã bire kɛna iko vĩi?'
  mcp-mcp: 'Oyúdɛn bwə́ mú zə lás nə nyə nə́: «Wo ŋgə zə sá isâ ínɨ nə́ wo mə́ fwo
    ka lwágʉlə sə́ dáyɛ́ *shimbá?»'
  hat-hat: 'Jwif yo mande li: Ki mirak ou ka fè pou moutre nou ou gen dwa fè sa w''ap
    fè la a?'
  npl-NT: 'Ijkuakó n judíojteh okitlajtlanijkeh: —¿Tlan weletis technextilis para
    tikitaskeh kox milák te omitsmakakeh non tekiwajyotl?'
  bgg-bgg: Chiih-è Jewthek pha dumuii è musai rog shii aishii yao, ithek shii hì rek
    pha rangsua um rone yao pha nathek gathek shii nyie buang rek ne doh mua yi phlei?
  eng-TCENT: In response the Jews said to him, “What sign can yoʋ show us to prove
    yoʋr authority to do these things?”
  eng-BSB: On account of this, the Jews demanded, “What sign can You show us to prove
    Your authority to do these things?”
  cpu-NT: 'Ikanta judío-payeeni ikantanakeri Jesús: “Intsityaa poñaakena iroñaaka
    pintasonkaventante onkantya noñaantyaamiri omapero otzimi pishintsinka pimatantakarori
    iroka.”'
  san-ASM: ততঃ পৰম্ যিহূদীযলোকা যীষিমৱদন্ তৱমিদৃশকৰ্ম্মকৰণাৎ কিং চিহ্নমস্মান্ দৰ্শযসি?
  tac-NT: '''Liko napu''lige etea ''ma suwábaga ralámuli mabuchi, alué ralámuli juríoka
    anile: ―Mué a''lá nulérigime nísaká Onorúgamete napurigá ala''símala, newáwagó
    ''liko bo''né ''nátaga ''we semátiri tábiri napu tabilé gayéname ju ralámuli newá
    napurigá ramué machibómpá ''la Onorúgamete ''yárigame ko mué alieri a''walí.'
  eng-WEBPB: The Jews therefore answered him, “What sign do you show us, seeing that
    you do these things?”
  gfk-H: Io, ira Iudeia diet ga tiri ia bia, “A mangana dadas na hakilang sa u na
    gil wara hatutun tar ta mehet bia i tale bia u na gil hua?”
  viv-viv: Tu Yesu tolukimokimone giwavidi faꞋina, miYuda tufoidi higahena higayo,
    “Hakwadi vehimeya givele-yo kaliva uwavidi? Aituha fifiwalana tamo unafaisewana
    be ya abavehimeya anahalamanena, kaꞋi velemoꞋena Yaubada givele o kaꞋi fwaya.”
  yao-yao: Ilongola ŵa Ŵayahudi ŵausisye Che Yesu, “Ana chimpanganye chimanyisyo chachi
    chakusimosya chakutulosya kuti nkwete lilamulo lya kupanganya yelei?”
  tgp-tgp: Ale tamlohi tavera nona Jew lara, “O pa er̃i vai te matamata hatea nakerihi
    vara kama pa levosahia vara engko natu, tamlohi tataholo sei vara o pa er̃i vai
    hinau sei?”
  auc-NT: Ayæ̈ oodeoidi awënëidi pancadäniya tömengä ingante, —Bitö mänïï tömää awënë
    baï cæbi incæ æbänö bitö bamönengæ̈ cæte odömömi adinque mönitö, Mäningä në angä
    ingampa, ante ëñencæmönimpa, ämönipa.
  kbc-NT: Odaa icoa lacilodi judeutedi joɡ̶oige Jesus, moditalo, “Awii ɡ̶odoxiceɡ̶edi
    me anikeenitoɡ̶owa ɡ̶anaɡ̶atetigi mawii niɡ̶ida ɡ̶adoenatagi?”
  bmh-bmh: Zuda dudu banban agen Yesus nug igul go meun uligaimai, koli kanabemen,
    “Na ig ein gugeg abai migemen, ig abe mamam, na Uwait nug gusig go mizeun?”
  ctu-BL: 'Jini judíojob tsi'' c''ajtibeyob: ¿Chuqui i yejtal a p''ʌtʌlel mu'' bʌ
    caj a pʌsbeñon lojon cha''an jini e''tel woli bʌ a mel? che''ob.'
  meq-meq: 'Bagwar i Yahuda hay ta tsətsah faya, tə gwaɗay: «Ka sliye faya məge na,
    masuwayaŋ waray nakə ada nəmay nəmaa səriye ha ta vəlaka tsəveɗ ka məge wu andza
    nakay aye?»'
  noa-H: Mag hamach dak'ĩir dawag hõor jʌrk'ʌʌibapʌ̈im hoobaawai judionaan chi pörnaanau
    hirig, —Pʌchdëu Hẽwandam di kõit jãg chirʌpí, pʌ hiek mag pʌʌta Hẽwandamau warrgarwe
    pʌ̈iju ha jaaujerr hanaawai magan maar dak'ĩir hag na marau nem hooba haajem hich
    Hẽwandam dënjö waubá hajierram hirig.
  alp-NT: Eleki tamata Yahudiaru esi elakaru esi lepa lelie Yesuse be, “Aaseluke tanda
    herane sae ete ami leke ami rekwa be Akbasa kena ono ele mere.”
  san-VEL: tata.h param yihuudiiyalokaa yii.simavadan tavamid.r"sakarmmakara.naat
    ki.m cihnamasmaan dar"sayasi?
  kbq-kbq: Jiu vahe'mo'za Agriku anage hu'naze, Kagra inankna avame'za tagrira huraverisanketa
    negeta ama nera mrerisa nere huta hugahune?
  kbh-kbh: 'Chora, judiënga Jesús tmojantjá: —¿Ndaye bëts soye cochjama bënga chas̈cuinÿanÿema,
    aca ndaye deréchoca bë́ngaftaca chca cojtsobenama ca?'
  ron-LSB: 'Și Iudeii I-au răspuns: “Ce semn ne arăți, dacă faci aceste lucruri?”'
  pon-pon: 'Juj oko ap japen indan i: Kilel da, me kom kadedeki on kit, me komui manaman
    on, en wiada mepukat?'
  nhe-BL: 'Huan nopa tlayacanca israelitame quitlajtlanijque Jesús: ―¿Tlaque tlanescayotl
    hueli tijchihuas para titechnextilis tijpiya itequiticayo Toteco Dios para tiquintotocac
    tlen itztoyaj ipan ni tiopamitl?'
  sps-sps: Rin tsoiny mumua tana taa Jiu fatanai Towa ser rangats Ya, “Saf ta ka iny
    faatok ei na te faatok iny rom Anyi tsumam, tan gumgum Tsumanyi ma kat a foka
    to te poo fi me ten Gov na?”
  wnc-wnc: Siwan ngana Judia nana amindane take akwakga unin kake anzing iniking,
    “Gata duya dasing kaknga tasiwi kake Anututa gandutewan puya waaknga pasinggayakge
    natdetnim,” ngang iniking.
  bus-bus: 'Ben Yuda gbãadeenↄ à là wà bè: Dabuyã kpareen nɛ́ kɛwe lɛ wà dↄ̃ kɛ̀
    ń yã beee kɛna iko vĩi?'
  gub-BL: Na'e zutew wanuwihaw upuranu hehe a'e wà kury. — Màràzàwe tuwe erezapo agwer
    ma'e ne. Aipo Tupàn umur ukàgaw newe a'e, agwer ma'e iapo kar pà newe a'e, i'i
    izupe wà. — Ezapo amo ma'e hexak pyr 'ym nehe, purumupytuhegatu kar pà nehe. A'e
    mehe urukwaw putar Tupàn hemimur karer romo nereko haw ure nehe, i'i izupe wà.
  imo-imo: Aku terimu wali Juda iye awilimani yundo ningei, “Nu imbi ambelemu likolio
    aku ulu terenoya? Goteni tewi nimu lemo Goteni teremo mele ulu enge nili te lino
    kanamili tewi!” ningi.
  boj-boj: Yesus na tamo naŋgi di winjrnaqa Juda tamo kokba naŋgi unsibqa deqa nenemyeb,
    “Ni maŋwa kiye babtim dena iga poigwas, ni Qotei aqa ñam na kumbra endi yeqnum?”
  ulk-ulk: Ege Iudaia le aukelarkelar bautmeri, “Nalu Lamarira kelar obakelare kerbi
    oditomertare mamanali ma umele able lu iker?”
  eng-DRA: 'The Jews, therefore, answered, and said to him: What sign dost thou shew
    unto us, seeing thou dost these things?'
  knf-knf: 'Wal mënţ, kë baweek biki bayuday başë ji na a : « Dolan uko uloŋ unkyuujuŋ
    kë ihilan kado kado uko wi ikdoluŋ hënk. »'
  san-KHM: តតះ បរម៑ យិហូទីយលោកា យីឞិមវទន៑ តវមិទ្ឫឝកម៌្មករណាត៑ កិំ ចិហ្នមស្មាន៑ ទឝ៌យសិ?
  arn-NT: 'Feyti longkolechi pu judiu ramtueyew: —¿Chem kimfal dungu anta pengelelmuaiñ
    fey tami nien ta awtoridad tami femael ta tüfachi dungu?'
  zas-NT: 'Zianz rëb ree bén Israel lojman: ―¿Xhie milagr gulüül du lojn din yayagbeen
    guial rajpil guialrniabee güünl zian?'
  ken-NT: Bɛ́kóŋo ɛnyɨŋ ɛnɛ Yesu ákʉ́, bo Israɛl bábhɛ́p yi bɛ, “Ntɨkɨ ɛnyɨŋɨ́
    maknkay ɔ́kway bɛkʉ mbɔ ɛrɨŋ ndu bɛtɔŋ bhɛsɛ bɛ ɔbhɔ̌ŋ bɛtaŋ bɛkʉ mɛnyɨŋ ɛbhɛn?”
