verse: JHN.002.013
translations:
  kpx-kpx: Abu keve usege vani degomoleau uoholisege Diue atae vahaeho vani baluga
    Basova keu vuguvuguanu. Ige Iesuu Dielusalemae tinu.
  okv-H: Eto Judea ta jarukari pondo auvihinu Iesu na da Jerusalem ta pambuto
  tbo-tbo: Ma amaka houga i tulabeni po mi Yudeya Welulagona tolehana hina dewaya,
    yaka Yesu i gae u Yelusalem.
  mal-C: യെഹൂദരുടെ പെസഹ സമീപിച്ചിരുന്നതുകൊണ്ട് യേശു ജെറുശലേമിലേക്കു യാത്രയായി.
  grc-SR: Καὶ ἐγγὺς ἦν τὸ Πάσχα τῶν Ἰουδαίων, καὶ ἀνέβη εἰς Ἱεροσόλυμα ὁ Ἰησοῦς.
  bgc-bgc: यहूदियाँ का फसह का त्यौहार लोवै था, अर यीशु यरुशलेम नगर म्ह गया।
  khz-khz: Iuda talimara geria Pasova (Iuda talimara kwarega aneruna na tipo evanagirato)
    velekwana ewailawailato gaurai, Iesu Ierusalemai everageto.
  deu-TKW: Und es war nahe am Passa der Juden, und Jesus ging hinauf nach Jerusalem.
  zsr-NT: Catiꞌ chzoa gdxin Lni Pascua catiꞌ tuꞌspanëꞌ bönniꞌ judío ca benëꞌ Dios,
    buslë́ꞌ xuz xtauꞌquëꞌ luyú Egipto, gyijëꞌ Jesús Jerusalén.
  lin-lin: Lokola mokolo oyo Bayuda basepelaka feti ya Pasika ekomaki pene, Yesu akendeki
    na Yelusalemi.
  hns-NT: Oe tem Israel ke Paasan ke tiewhaar nagtjaail raha. Ohie se Jiesoe Jeroesaalem
    sahar gail.
  noa-E: Judionaan phiesta Pascua aajem burrju gayaa arr aawai Jesús Jerusalenag majim.
  eng-EMTV: Now the Passover of the Jews was near, and Jesus went up to Jerusalem.
  mib-NT: Te jeē cuácuyajni vico pascua casáha jnáhan ñuu yā hebreo, te cuahān yā
    ñuu Jerusalén.
  lif-NT2: कन् यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिन् निःत्ताङ् त्‍ये़र पत्‍छे़ल्‍ले़ ये़सुःन्
    थो यरुसले़म्‍मो पे॥
  xnj-xnj: Mselebuko wa Vayawudi wewukemelewa Pasaka wavili papipi kuhika, Yesu akahamba
    ku Yelusalemu.
  mmx-mmx: Laaleng ga auret ti leluxa at Lovovolo Pe at leme Judaia, kuren la ne Iesu
    ga urut uto Jerusalem.
  cbr-NT: Pascua anúan judíos unicaman carnero 'ati nëtëa 'urama 'ain ca Jesús Jerusalénu
    cuancëxa.
  tee-NT: Chai vanin ixjunita ju ixc'atan'an ju israelitanin acsni alh ju Jesús ju
    lak'achak'an Jerusalén. Yuchach ju anu' c'atan ixpupastaccan ju anu' atats'isni
    acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan ju mak'aniya israelitanin.
  eng-LSV: And the Passover of the Jews was near, and Jesus went up to Jerusalem,
  cak-NT: Y can noka yan ri k'ij richi ri quinimak'ej ri israelitas ri rubinan pascua,
    ja k'ij ri' yecamises ri ovejas. Romari' ri Jesús xbe c'a pa tenemit Jerusalem
    chi ri nimak'ej ri'.
  pah-NT: Aerẽ Jesus'g̃a hoi cidade de Jerusalém me. A'ereki judeus'g̃a toryva gwereko
    g̃werĩ. Páscoa ei g̃a akoja pe. A'ea rupie'ymi judeus'g̃a japyakai uragwera rehe
    Egitopeve'g̃a gwyra hugwi.
  sja-NT: Judiorã Pascua fiesta ɨ̃rɨ pa wãda perã, Jesús wãji Jerusalendee.
  xed-xed: Ndusagaghata fitika skalay la Yahuda ta Pak, ka lafi Yesu da Ursalima.
  glk-glk: چونکی یهودیأنه عیده پِسَخ نزدیک بو، عیسی به اورشلیم بوشو.
  mks-NT: Tá na̱cayati qui̱ví caja na̱ Israel vicó pascua já na̱quee Jesús na̱sa̱ha̱n
    chí ñuu Jerusalén.
  gfk-S: Ma igate hutate no pana bung utano Nian na Sinakit ta di ira Iudeia. Ma ne
    Jisas ga hanahut utuma Ierusalem.
  bmu-bmu: Nalö miaŋgöreŋ Juda neŋgöreŋ ak-kömukömu kendon nalöŋan dopdowiyök. Anutunöŋ
    mönöwök neŋgehoriba neŋgoŋgiröhi, miaŋgöra söŋgaibingö aketka Jisösnöŋ mewöyök
    miriŋi mosöta Jerusalem sitinöŋ öŋgöyök.
  dgz-dgz: Ian Diu Paina Yamaseni Baripewa tuguinewa wamewa da konintu taiwandin,
    ap menan Iesu at Ierusalem dot aen.
  eng-GNV: For the Iewes Passeouer was at hande. Therefore Iesus went vp to Hierusalem.
  zaa-NT: Chì' tegáabá debiga' fiesta qui' ca enne' judíua nu reya cą pascua nna,
    huía Jesús Jerusalén.
  eng-WEBSTER: And the Jews' passover was at hand, and Jesus went up to Jerusalem,
  guh-guh: Judíovi baja pijafiesta pexanaenexa, toimoxoyotsi pascuavënëfiesta. Bajaraxuata
    Jesús pona Jerusalén tomarabelia.
  bon-bon: Israela biname bime äsuplengta soriyomu padare te liba mameta ge Yeesu
    piba ädige Yerusalema me.
  nhw-BL: Ya nechcatitoya nopa ilhuitl catli itoca Pascua [2:13 Ipan nopa Pascua Ilhuitl
    sesen xihuitl tiisraelitame tiquelnamiquij quenicatza Toteco quinquixti tohuejcapan
    tatahua tlen tlali Egipto huejcajya.], huan Jesús yajqui hueyi altepetl Jerusalén.
  swh-ONEN: Ilipokaribia wakati wa Pasaka ya Wayahudi, Yesu alipanda kwenda Yerusalemu.
  wbi-wbi: Unsiki ughwa kyimike ikya Pasaka ikya Vayahudi ye ghuli piipi, uYesu akaluta
    ku Yelusalemu.
  bba-bba: Yuubɑn tɔ̃ɔ bɑkɑru te bɑ rɑ soku Gɔɔ sɑrɑribu, tɑ turuku kuɑ. Mɑ Yesu u
    dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And the Jews’ passover was at hand, and Jesus went up to Jerusalem,
  kgk-NT: Ha upéi katu hi'agwĩ-ma ogwahẽ hagwã aretegwasu áry héry va'e páscoa. Judeu
    kwéry remimboete upe arete. Upe-ma ramo Hesu oho Jerusalém tetã-my.
  waj-waj: Yutayaiya buusaivaa nnutuuvo Varaigiataivaa iya nneera suaivo vainima nnuduu
    rikioo Yisuuva Yerusareemara viravai.
  cpy-cpy: Okaakitzi-matee roemoshirenka-piintan-tawori Judá-paeni Anonkoryaantsi.
    Jataki Jesús Aapatziyaweniki.
  ekk-PKP: Kuna oli peaaegu juutide paasapüha aeg, läks Jeesus Jeruusalemma.
  mpx-mpx: Sauga iyaka kelaubwa Yudiya wali Nopalegi Hagalena ana sauga, inoke Yeisu
    i nok i na Yelusalema.
  wbp-wbp: Ngula-jangkaju, Juwu-kurlangukungarnti Purlapakungarnti yirdikingarnti
    Pajapakungarnti, ngulakungarnti kujalpa kutu-jarrinja-yanulku, ngulakungarntinya-jana
    Jijajiji jirrnganja yanurnu Jurujulumu-kurraju nyanungu-nyangu-patuku kurdungurlu-patukuju.
  luo-luo: Ka kinde mag Pasaka mar jo-Yahudi ne chiegni chopo, Yesu nodhi Jerusalem.
  nhe-NT: Ya nechca eliyaya nopa ilhuitl tlen itoca Pascua huan Jesús yajqui hueyi
    altepetl Jerusalén.
  aii-aii: ܘܐܝܼܡܲܢ ܕܩܲܪܒܘܼܢܹܐ ܝܗܘܵܐ ܦܸܨܚܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܐܣܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Jew-ŋuruat niġiqpagvikaaŋat atilik Apqusaakkaułiġmik tikiyasriruq, aasriiñ
    Jesus Jerusalem-mun aullaġniqsuq.
  msb-msb: San mapaskwa na san mga Judio, nagsagka si Jesus sa Jerusalem.
  cpa-NT: Ja¹quién¹³ jmai³ ta²høa³ jmo¹² dsa² judío. Jøng² ca¹ŋó¹ Jesús juu¹² jøa³juøi²
    Jerusalén, ja³jmo¹²dsa jmai³ jøng².
  dso-dso: ସେ ବେଲା ଜିଉଦି ଲକ୍‌ମନର୍‌ ନିସ୍‌ତାର୍‌ ପରବ୍‌ କେଟି ଆଇତେ ରଇଲା । ସେଟାର୍‌ପାଇ ଜିସୁ
    ଜିରୁସାଲମେ ଗାଲା ।
  meu-meu: Iuda taudia edia Laḡau-hanai Ariana vairadiai e hure negana ai Iesu na
    Ierusalem ai eha dara dae.
  yva-NT: Arono Ono Paska Yahudi mararai kobe, Yesus panya akato to no Yerusalem.
  dgc-dgc: Nadid, kédemét na piyesta na Judeo, éy inumange ti Jesus ta Jerusalem.
    I ngahen na éya a piyesta éy Piyesta na Ala-ala.
  zpm-NT: Leṉ dze ne ziaadyob lni Pascw, lni nroob ne ruṉ zha Israel rsoladz zho zha
    psilaa Dios zho Egipt, leṉ dze co briee Jesús zie me nëz Jerusalén.
  hix-NT: Taa. Xuknewyana komo yasahxemtotho hahnoke nehxakon hatà. Thoryen heno komo
    yohokoko àtothàrànhàrà hutwatxho rma àro hatà, asahxemtotho komo. Àtoko rma toy
    hatà, Txesusu, Xerusaryen hona.
  sim-sim: Judama hiyawu wasilaka Pasovan li undari wolo am si nakurik si narik Jisas
    Jerusalemik ormu ira.
  npi-ULB: यहूदीहरूको निस्तार-चाड आउन लागेको थियो, र येशू यरूशलेम जानुभयो ।
  cgc-cgc: Na dali nang en mabot timpo na mag-umpisa pista ta mga Judio na paumaw
    na Pista Ta Paglibri Alin Ta Egipto, Jesus i daw iya na mga tinudluan giling naan
    ta Jerusalem.
  tim-tim: Akto sop ain Yuda luâk âmbâle hârok hombaŋ kotŋe Pasowa are tâlâgumbo âmâ
    Yesu Yerusalem kepian âgâm ariep.
  yor-yor: Àjọ ìrékọjá àwọn Júù sì súnmọ́ etílé, Jesu sì gòkè lọ sí Jerusalẹmu,
  wos-wos: Judana némafwi nukwa Pasova xakundéka dé Jisas Jerusalemré yi.
  emp-NTPO: Judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada ewarida caita b̶asia. Maʌ̃
    bẽrã Jesura Jerusaleʌ̃naa wãsia.
  eng-F35: Now the Jewish Passover was near, so Jesus went up to Jerusalem.
  ind-ind: Karena hari raya agama Yahudi yang disebut Paskah sudah dekat, Yesus pergi
    ke Yerusalem.
  pes-OPCB: عید پِسَح که یکی از اعیاد بزرگ یهود بود، نزدیک می‌شد. پس عیسی به شهر اورشلیم
    رفت.
  mpt-mpt: Yudai singkalin am sumo i Fasoba imeno dowonabib amo dikib tebiota Yesuse
    ulaneta Yelusalem bib onsebe.
  ssx-ssx: Mo Diu wanda꞉halima꞉ ika꞉ Lombei Pupa Yapeeke natena꞉ ne pambuluekema꞉
    haemeke handaata꞉ Yesuta꞉ mo Diutuseleme da nane peekeme.
  mkl-mkl: Jinɡɑui Zuifu ŋɑ iyi ɑ̀ yɑ ni jinɡɑui Iku ku kuɑui í mɑɑi wɑ. Ŋɔi Jesu
    í bɔ Zeruzɑlɛmu.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିଉଦିଇଂନେ ଉଦାର୍‌ ପାଣ୍ଡୁଏ ଡାଗ୍ରା ପିଙ୍ଗ୍‍ଚା ଡିଙ୍ଗ୍‌କେ ଆରି ଜିସୁ
    ଯିରୂଶାଲମନ୍ନିଆ ୱେଗେ ।
  gof-RNT: Ayhudeti bonchchiya Paasika Baale gallasay matatin Yesuusi Yerusalaame
    bis.
  unx-unx: ଆଡଃ ଯିହୁଦୀକଆଃ ପାସ୍‌କା ପାରାବ୍‌ ନାଡ଼େୟାକାନ୍‌ ତାଇକେନା, ଆଡଃ ୟୀଶୁ ଯୀରୁଶାଲେମ୍‌ତେ
    ସେନଃୟାନାଏ ।
  gah-gah: Zuta vetini avóikini asenini zeketakumú gili mina holisi alitokagove loko,
    Izesú nene Zelusalega iteko vimó.
  lcm-lcm: Au, kalapo angasungai ani matan angan i liuluai si ri Iudaia, Iesu kala
    palak ane Ierusalem.
  aer-aer: Kele Jesus anteme itelareke pwentye Jew areye-kenhe nhenge “Passover” arritnye-arle
    itwe-irremenge. Kele re Jerusalem-werne alheke anteme nhenge apententye akngerre
    ikwerenhe areye-akerte.
  qvc-NT: Paskwa fyista ch'ayaykaptinnam, Jisusqa rirqan Jirusalin llaqtaman.
  tgl-ULB: Ngayon malapit na ang Paskwa ng mga Judio, kaya si Jesus ay umakyat sa
    Jerusalem.
  cbs-NT: janua Pascuatian janu nai tsuman detekin debu wanikatun nukun xenipabu dunkebaini
    shinain besinun ika judiobu mae tibi anua ma bea kemaibun Jerusalén anu Jesúsbetan
    nun uin ka
  xtm-NTPP: Jesús ma, kua'an ya ñuu Jerusalén ma, vaa jâ ve kuyatni Viko Pascua ja
    ka sa'a ñayii judío ma.
  nnq-nnq: Mpapala gwa Pasaka ja Akayahudi jikiba jibandakile, yene Yesu ngajenda
    Kuyelusalemu.
  bao-NT: Judíos boje rʉmʉ Pascua ea waaro ca biiro, Jerusalén macãpʉ maa waawi Jesús.
  san-ORI: ତଦନନ୍ତରଂ ଯିହୂଦିଯାନାଂ ନିସ୍ତାରୋତ୍ସୱେ ନିକଟମାଗତେ ଯୀଶୁ ର୍ୟିରୂଶାଲମ୍ ନଗରମ୍ ଆଗଚ୍ଛତ୍|
  huv-NT: Laliüc matüch a nüt majlüy aaga nangos nüt pascua ocueajiw nipilan judío.
    Quiaj tamb Teat Jesús andüy tiül cambaj Jerusalén.
  otn-NT: Ya xma̱nguerpʉtho di̱ nsänni̱go yø judío ngue ra̱ pascua. Ra̱ Jesús bi̱
    ma Jerusalén.
  nop-nop: Aŋelodi Yabukiyondaaŋ Yalakapmeguk diniŋ hinamuni titiŋdok nai dulaune
    Jesu adi maaŋ Jelusalemde loguk.
  obo-NT: Na, asow ron od inguma iddos pista to mgo Judio nod ngoranan no pista to
    Kodlihad to Ponolihan, de‑en mid undiyon si Disas to Jerusalem.
  cak-ENT: Y nakaj chic c'a ri k'ij richin ri quinimak'ij ri israelitas, ri rubini'an
    pascua, k'ij tok nyecamsüs ri alaj ovejas. Romari' ri Jesús xbe c'a pa tinamit
    Jerusalén, richin ri nimak'ij ri'.
  lif-NT: ᤁᤴ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱ ᤋᤩᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤌᤥ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤐᤣ॥
  mie-NT: De jā cuácuñatin vico pascua jā sáhá ndá táhán yā hebreo, de cuāhān yā Jerusalén.
  san-TIB: ཏདནནྟརཾ ཡིཧཱུདིཡཱནཱཾ ནིསྟཱརོཏྶཝེ ནིཀཊམཱགཏེ ཡཱིཤུ ཪྻིརཱུཤཱལམ྄ ནགརམ྄ ཨཱགཙྪཏ྄།
  qve-NT: Israel nacionniyoq runakunapa Pascua fiesta ruwananku chayamushaqtinñan,
    Jesusqa Jerusalén llaqtaman riran.
  pao-NT: Saa'a yise numme tunakatzimodu ka Te Pabe'e-no Jerusalem-witoo tuwazoo mea'a.
    Ka mu Jew numu ka o'no tu namagwetzoina soomayuna gi namayuadu tukaba nadukano'o
    tabeba-ga'yoo, o'no yise paba tukayakwe.
  cbu-NT: Isus kungoo vinoom tinarangu anumunsha Irusarinap naatarangiya. Iy wipunashini
    naparangtamaniya. Isus iyaa Utaáshucheetsini shambatshishini yuwaa Ijiptoo tsap
    shitungarangana anoo zar itupshingamaam naataranginiya.
  usa-usa: ayú maqnánó-kanaama awaaraq kéitata min-áyú maqnánéta owana wenáwîqa kótámakini-kanaama
    (páátoba) miráipoana Îtuma Yérútáárebaqa utáiye.
  soy-soy: Kɛ Pisuifi nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ ɑɑ nnyɑ́ɑ̃ n wɑ, Yeesu uu pɛɛ yisi uu Yerusɑlɛm
    tɔ́mpɔ.
  hui-hui: Yu wali agali ti Bolangua Halu Penegonaga Horo mitangi bialu tomo nolene
    tu kaware wiagola Yasu ibu Yarusaleme pole dindi dindi pialu anda pene.
  amf-amf: Ayiwd eensa Paasikan bavaalin yeskaysaka Yesus Yerusaalem ki yivade.
  quc-NNT: Xa jub'iq' kraj man kuriq ri Pascua, jun chke ri ki nimaq'ij ri winaq aj
    Israel. Rumal ri' ri Jesús xe' pa ri tinimit Jerusalén.
  dob-dob: Ta niꞌatu tuta selabenaya be me Yudia ꞌidi Ataona Sagalina sida guinuwe.
    Tuta nina ꞌenaya Yesu ꞌituꞌe Yelusalema.
  wrs-wrs: Wo nonamba doa mumra vinvna Yutanindnamba mendekliva tihva Pasovatihva.
    Wo Yesusva Yerusalemramba gavna.
  mca-mca: Kakha' ƚeqe ƚe'wis neƚu nekhewe' judiol Pascua hats k'esets, qa ha' Jesús
    qa yamii ha' Jerusalén.
  tzo-TZC: Nopol xa scꞌan ti qꞌuin Colel yuꞌun ti jꞌisraeletique. Jech o xal ti Jesuse
    ibat ta jteclum Jerusalén.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​၏​ပ​သ​ခါ​ပွဲ​နီး​ကပ်​လာ သော​အ​ခါ သ​ခင်​ယေ​ရှု​သည်​ယေ​ရု​ရှ​လင်​မြို့
    သို့​ကြွ​တော်​မူ​၏။-
  gng-NT: Nì là sìen' waamu nɛ *Sufmbɛ ya Pak ń jele, nɛ *Yesu don' Yerusalɛm
    bó,
  cbi-NTPO: Tsaitu judíolachi Dapulla' livee kiñu fandangu kalenañu' mitya, Jesús
    Cafarnaúmsha putun Jerusalénsha jimi.
  ikk-NT: Ogẹn ndị Ju gi e mẹ Mmẹmmẹ-Nghafe e rumẹ, 'ya Jesu nọ si Jerusalẹm.
  leu-leu: Layaan a Fenamo ina Paaliuan sina mu Juda a savat faasilak, na Yesus a
    laak xe Jerusalem.
  maz-NT: Ya mi ngue ro zädä c'e mbaxua c'ü ni chjũ Pascua c'ü cja yo menzumü a Israel.
    Nuc'ua o ma a ma a Jerusalén e Jesús.
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱ་པའི་པེ་སག་གི་དུས་ཆེན་སླེབས་ལ་ཉེ་བ༌ན། སྐྱབས་མགོན་ཡེ་ཤུ་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་ཕེབས་པ༌དང༌།
  tca-NT: Rü toma ga Yudíugü rü marü ningaica ga torü peta ga Üpetüchiga. Rü yemacèx
    ga Ngechuchu rü Yerucharéü̃wa naxũ.
  zpl-NT: Lunú axula nzu baxcu eliñiꞌ bee bene Israel, che uya Jesuse eyeche Jerusalén.
  mbc-NT: Aminke pra Judeuyamî' festarî wanî yai, itese' páscoa Jesus wîtî'pî Jerusalém
    pona, mîrîrî pî' tîwanîpa kai'ma.
