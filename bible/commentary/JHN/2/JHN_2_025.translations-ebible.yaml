verse: JHN.002.025
translations:
  kpx-kpx: Atabeu vaveveabe ke loui namihaholinu. Isito biageu uvuiabe hilokai gabianu.
  okv-H: Eto Iesu na embo ta jo ta hotembari do aingere amo embo nei ta degi eto ingaera
    amita be amo umo mahu ere kogua avoeto.
  tbo-tbo: Ega emoemotana po lawa awai Yesu ina wibenabenameya ma tamogi Yesu hai
    nugotuhu atapuhi amaka i hanapugehi.
  mal-C: മനുഷ്യനിലുള്ളത് എന്തെന്നു ഗ്രഹിച്ചിരുന്നതിനാൽ മനുഷ്യനെക്കുറിച്ച് അദ്ദേഹത്തിന്
    ആരുടെയും സാക്ഷ്യം ആവശ്യമായിരുന്നില്ല.
  grc-SR: καὶ ὅτι οὐ χρείαν εἶχεν ἵνα τις μαρτυρήσῃ περὶ τοῦ ἀνθρώπου· αὐτὸς γὰρ ἐγίνωσκεν
    τί ἦν ἐν τῷ ἀνθρώπῳ.
  bgc-bgc: अर उसनै इस बात की जरूरत कोनी थी के कोए आकै उसनै माणसां के बारै म्ह बतावै,
    क्यूँके वो खुदे जाणै था के माणस कै मन म्ह के सै?
  khz-khz: E talima ta ati gelegele ia taunilimalima geria maguli rauparara pene vega-ripaa,
    kwalana taunilimalima maparara aora ia ripana.
  deu-TKW: und von niemand Zeugnis brauchte über einen Menschen; denn er erkannte
    selbst, was in dem Menschen war.
  zsr-NT: Cutu naquinnëꞌ Jesús nu quixjöiꞌ Lëꞌ ca nacgac bunách, le nözcznëꞌ Lëꞌ le
    yuꞌu icj ládxiꞌdauꞌgac bunách.
  lin-lin: Azalaki ata na posa te ete bayebisa Ye makambo na tina na bato, pamba te
    ayebaki makambo nyonso oyo ezalaki kati na mitema na bango.
  hns-NT: '@see-verse:JHN.002.024'
  noa-E: Pari mag khaug aumamjã õrau ichig jaaubamta sĩi ichdëupaita õor thumaam khʉʉn
    thãar khaug aumaajeejim.
  eng-EMTV: and had no need that anyone should testify concerning man, for He himself
    knew what was in man.
  mib-NT: Te tu jíni ñúhún yá jeē cáchi ni ɨɨn ñayuu nuū yā ndese íyó táca ñáyuu,
    chi máá yá je jíní yā ndese cáa ini anuá i.
  lif-NT2: आत्तिल्‍ले़आङ् मनाहाॽरे़ खुनिॽ याःम्‍बेओ खुने़ॽ मे़प्‍मा मे़बोःक्‍खे़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ मनाहाॽ आक्‍तङ्‌बा मे़जोःक् फाॽआङ् खुने़ॽ निःसुआङ् वये़रो॥
  xnj-xnj: Aganili lepi kujovewa chochoha ndava ya vandu, muni mwene agamanyili bwina
    mambu gegavi mumitima yavi.
  mmx-mmx: Goxo epovo bok do teta gita re ri ne Iesu mumu loklok at limixin mila neni
    gaklen levempanga axap ga nemen keneng at lorooro atnedi.
  cbr-NT: An ca unían cacëxunmabi camabi unin sinan 'unáncëxa.
  tee-NT: Ju va ixlacata apumatam jantu ixmaktasq'uini ni xamati' ca'alh chivintanunini'
    tu'u' ni is'akstu isc'atsai ta yu junita ix'alhunut'an ju pumatamin lapanacni.
  eng-LSV: and because He had no need that any should testify concerning man, for
    He Himself was knowing what was in man.
  cak-NT: Can man nic'atzin ta che chi c'o ta jun ri ni'in anchique rubanon ri quic'aslen
    chiquijunal ri winak, roma raja' can reta'n-wi anchique ri c'o pa tak cánima.
  pah-NT: 'Ga nde''i ojipe''g̃a pe: “Marã g̃andeaporog̃ita?” A''ea ga nde''i. A''ereki
    ga okwahapavipe g̃a a.'
  sja-NT: Faltak'aa paji apidaapa eperãarã k'ĩsia k'awaapidamerã irumaa, irua eperãarã
    t'ãri k'awa bada perã.
  xed-xed: Psa a ta mnanata mndu ta gwaɗa ta ghəŋa nzakwa sana mndu wu, kabga nda
    sna tsatsi ta skwi ma ŋuɗufa mndu.
  glk-glk: و لازم نوبو کسی درباره‌یه انسان چیزی اونه بگه، چونکی خودش دأنستی کی انسانه
    دورونی چی نَهه!
  mks-NT: Ta co̱ xíní ñúhú toho a ña̱ ca̱xi tu̱hun na xi̱hi̱n á ndá quia̱hva íin in
    in ña̱yivi jáchi̱ sa̱ xíni̱ ndihi va mé á ínima̱ ná.
  gfk-S: Pai gale supi ter ta nong be na hinawase ie uta ira nudi kudulena nilon kinong
    aie iat ga nunure ter ruma naramon ta ira turadi.
  bmu-bmu: Ambazip uruŋine keu yuai ahöyöhi, Jisösnöŋ kunŋan ambazip uruŋinaŋgö könaŋi
    mi indela kondel waŋgimawaŋgö dop qahö ahök. Mönö nanŋak mi ölöp möt kutum teköyök.
    Mewö
  dgz-dgz: Den me anuiwandini orup da yone waenapan oitamu me da ya wadieta. Iwa waenapan
    imu pose anenen anuine me asigip tan.
  eng-GNV: 'And had no neede that any should testifie of man: for he knewe what was
    in man.'
  zaa-NT: Nìhua labí necesidad gùdue qui'ni nuỹa quixá'anią ne nu cca qui' ca enne';
    pues la'a mísmuba lèe nna hua yù bée ti'iỹa ná la' rulábalatsi' qui' ttu ttu tsa
    quį.
  eng-WEBSTER: 'And needed not that any should testify concerning man: for he knew
    what was in man.'
  guh-guh: Jesús apo namatavenonae itsajivi petsipaebinexatsi peyapëtaenexa pacuenia
    jamatabëcueneitsi jivi. Tsipaji Jesús pejamatabëcueneyapëtaenë pacuenia daxitajivi
    jamatabëcueneitsi.
  bon-bon: Yeesu singi lica ge nuuja te teebine umle wawename, egä biname lipu gemi,
    ingle tabe iyeta umle ge teeme poto cidi me.
  nhw-BL: Huan amo monejqui seyoc quiilhuis Jesús quenicatza itztoc se masehuali,
    pampa yaya iseltzi cuali quimatqui catli eltoc ipan ininyolo nochi masehualme.
  swh-ONEN: Hakuhitaji ushuhuda wa mtu yeyote kuhusu mtu, kwa kuwa alijua yote yaliyokuwa
    moyoni mwa mtu.
  wbi-wbi: Kange nakwevulyale uvufumbue muunhu kukum'buula sino avaanhu vakava visaagha
    ulwakuva alyasikagwile sooni isa mu moojo ghaave.
  bba-bba: N ǹ mɑɑ tilɑsi ɡoo u kɑ nùn tɔnun dɑɑ tusiɑ, domi u yɛ̃ sɑ̃ɑ sɑ̃ɑ ye yɑ
    wɑ̃ɑ tɔnun nukurɔ.
  eng-KJVCPB: 'and needed not that any should testify of man: for he knew what was
    in man.'
  kgk-NT: Nhande kwéry-pe peteĩ teĩ nhande kwaa porã-ma voi. Avave omombe'u e'ỹ reheve
    íxupe, nhande rekoha ohexa kwaapa-ma voi nhande-rehe. Oikwaapa voi nhande py'a-py
    oĩ va'e. Nhande py'apóry oikwaapa voi. Ndaipóri íxugwi okanhy va'e.
  waj-waj: Hama vaidi voovoono gioonna kiaapuuya aakiaiyauvaki vau kuaiyauvaa inna
    kiaa mmiravai. Ivo ariinoo arinaima iya aakiaiyauvaki teeravai.
  cpy-cpy: Tema tekatsi kamantawityaarini Jesús jempe ikanta-shireyitzi atziri, tema
    riyoyitziri rirori ishireki.
  ekk-PKP: Tal ei olnud vaja, et keegi talle inimloomusest räägiks, sest ta tundis
    inimeste mõtteviisi.
  mpx-mpx: Nige tage wana aatena i kaubwa ge abwe gamagal etega wana wasa ni pek gamagalau
    wali nuwatu kaiwena, yaa i atena te hauna iyoho gamagalau ateliyaa.
  wbp-wbp: Jijajirli kula ngana payurnu kujarluju, “Nyarrpa kalu yapangku manngu-nyanyi?”
    Kula kujarlu payurnu Jijajirliji, lawa. Nyurrulpa-jana nyanungurlu Jijajirliji
    miyiki-nyangu nyiyarningkijarra kujalpalu yapangku manngu-nyangu nginyinginyirla.
  luo-luo: Ne ok odwar mondo ngʼato onyise wach moro kuom dhano wadgi nimar nongʼeyo
    gik manie chuny dhano.
  nhe-NT: Huan ax monequiyaya seyoc ma quiilhui quejatza itztoc se tlacatl pampa yajaya
    cuali quimatqui tlen eltoc ipan ininyolo nochi tlacame.
  aii-aii: ܘܠܹܐ ܝܗܘܵܐ ܣܢܝܼܩܵܐ ܠܐܢܵܫܵܐ ܕܝܵܗܒܹܠܔ ܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܒܲܪܢܵܫܵܐ، ܣܵܒܵܒ
    ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܡܘܼܕܝܼ ܐܝܼܬ ܒܒܲܪܢܵܫܵܐ.
  esk-NT: Iñuktigun kaŋiqsipkaġniaġnaqhuni inġiññiqsuq, ilaan kaŋiqsimmaaġikł̣ugich
    iñuich isrummatiŋich.
  msb-msb: Dili na kinahanglan na tukduan pa siya manungod sa inda kay siya mismo
    maaram na san tagipusuon san tawo.
  cpa-NT: Di³ ma²ŋi¹² báh³ Jesús ha²lah dsø²jiag¹² dsǿa¹² dsa² jmøi¹guǿi¹. Tsa¹hniuh¹²
    he¹ dsa² siáh² ha²lah lán¹² dsa² jue¹². Hŋiah¹² báh³ Jesús ma²ŋi¹² ha²lah lǿa¹²
    dsǿa¹²dsa.
  dso-dso: ଲକ୍‌ମନର୍‌ ବିସଇନେଇକରି ତାକେ, କେ ମିସା କାଇଟାବଲି କଇବାର୍‌ ଦର୍‌କାର୍‌ ନ ରଇଲା, କାଇକେବଇଲେ
    ସେ ତାକର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ କାତା, ନିଜେ ଜାନି ରଇଲା ।
  meu-meu: Bona ta ese taunimanima ta herevana bema hamaorolaia na asi badina, badina
    be taunimanima lalodia vada e diba vaitani.
  yva-NT: Vatane inta po anakotaro no no vatane manuga raura kakavimbe nanto Yesus
    ai mamo jewen kai, weye taune Pamo po raen bintabo to.
  dgc-dgc: Ewan siya tu kailangan ta magbaheta ta ugali na tolay diya, da tukoy na
    dén i isip na tolay a maski ti ésiya.
  zpm-NT: Pquiind me chopaa niab lo me zha nac zho; sac naṉwen me zha nac tib tib
    miech ni naṉ me pe rza zdoo zho.
  hix-NT: toto komo hutwatxehkanye ro kaxe. Toto yehtxoho ekarymako, rowya, kanyehnà
    ro me nehxakon hatà. Àsok tawro hana, toto yehutwatxho hutwanye ro me tesnàr ke
    hatà.
  sim-sim: '@see-verse:JHN.002.024'
  npi-ULB: किनकि मानिसको बारेमा उहाँलाई कसैले गवाही दिनुपर्दैनथ्यो, किनभने त्यसभित्र
    के छ भन्‍ने उहाँ जान्‍नुहुन्थ्यो ।
  cgc-cgc: Dili en kinanglan na sugiran pa kanen an daw ino iran na isip tak nlaman
    din en daw ino isip ta mga ittaw.
  tim-tim: Akto luâk hain biwiyeŋe yekmâ nâŋgânlep aregât akmâ âmâ luâk siâgât keiŋe
    nâŋgâwerâm gât bo makmâ aiyeŋguep.
  yor-yor: Òun kò sì nílò ẹ̀rí nípa ènìyàn, nítorí tí o mọ̀ ohun tí ń bẹ nínú ènìyàn.
  wos-wos: Dé atéfék du takwana mawulika dé xékélaki. Du nak déré wakwehambandé, deka
    mawulika. Dé hafu dé deka mawulika xékélaki.
  emp-NTPO: Jũmarã soda cawa b̶ʌ bẽrã ni ab̶aʌba idjía ẽberãrã sãwã b̶eada jarad̶iẽ́
    panasid̶aa.
  eng-F35: and that He had no need that anyone should testify about man, because He
    Himself knew what was in man.
  ind-ind: Dia juga tidak membutuhkan siapa pun untuk memberitahukan kepada-Nya tentang
    orang lain, karena Dia sudah tahu semua yang ada dalam hati manusia.
  pes-OPCB: و لازم نبود کسی به او بگوید که مردم چقدر زود تغییر عقیده می‌دهند، چون
    او انسان را خوب می‌شناخت.
  mpt-mpt: Naka maki Yesuse baabaniba Nakai bobol temo inangge fumbiobo ge baabanamini
    blimobe. Niminbabe, e nakai bobol temo sin tekein kebebe.
  ssx-ssx: Wanda꞉halina꞉ puki pa꞉ta꞉ ula꞉ ekimanu Yesuma꞉ wotu handeeke ekina꞉ hali
    ma꞉nda꞉ma꞉ ipiki pa꞉ta꞉ la hala꞉peke na yeekeme.
  mkl-mkl: Kù bee hee ɑ sisiɑ nŋu dɑɑi ɑmɑnɛ domi nŋu tɑkɑɛ í mɑ̀ mii iyi í wɑ si
    idɔi ɑmɑnɛ fei sɑ̃ɑ sɑ̃ɑ.
  gaq-gaq: ମେଁଇଂନେ ବିସୟ୍‌ରେ ଆମେଇଂକେ ଜାଣ୍ଡେ ମେଃଡିଗ୍‌ ବାଲିର୍‌ନେ ଦର୍‌କାର୍ ଆଲେଃକେ ଣ୍ତୁ
    ଡାଗ୍ଲା ଜିସୁ ମେଁଇଂନେ ବିତ୍ରେନେ ସାମୁଆଁ ମ୍ୟାଃଡିଂକେ ।
  gof-RNT: Asa wozanan de7iyabaa I ba huu7en eriya gisho asabaa oonikka iyaw odana
    mela koshshibeenna.
  unx-unx: ମାନୱା ନାଗେନ୍ତେ ଜେତାଏ ଗାୱାକ ଇନିୟାଃ ଲାଗାତିଙ୍ଗ୍‌ କା ତାଇକେନା, ଚିୟାଃଚି ମାନୱାରାଃ
    ମନ୍‌ସୁରୁଦ୍‌ରେ ଚିକ୍‌ନାଃ ମେନାଃ ଏନାଦ ଇନିଃ ଆଇଃକ୍‌ଗି ସାରିତାନାଏ ତାଇକେନା ।
  gah-gah: Eza ve makolímini mogona gilinogo voko vegenatoka loká miká oketosá amimó.
    Ezáagó vegená kigikagú ánigo asú oaká imó neve.
  lcm-lcm: Parik kapa inongos taun a mangsikei si atatai ania, using kapo malangas
    a sa kapo ago nei vingana i igenen.
  aer-aer: Re kwenhe arrpenheke ahentye anetyakenhe ikwere iletyeke nthakenhe-arle
    arrpenhe areye itirretyameke, re kwenhe kele itelareke nthakenhe itne itirretyameke,
    ahentye anetyamele.
  qvc-NT: '@see-verse:JHN.002.024'
  tgl-ULB: Hindi niya kailangan ang sinuman para magpatotoo sa kaniya tungkol sa kung
    ano ang klase ng mga tao, sapagkat alam niya kung anong nasa sa kanila.
  cbs-NT: '@see-verse:JHN.002.024'
  xtm-NTPP: Ñatuu ni yo jiniñu'u ya ja na in kuña'a ja naxe ka kuu ñayii ma, vaa maa
    ya chi jâ jini ya onde ini anua ñayii ma nawa ñu'u ini i.
  nnq-nnq: Penia apaije mundu jwajoa kunchalakicha minhalo ja bandu benia magambu
    mwene agamanyi goa agabi umojo jabe.
  bao-NT: To biri jĩcʉ̃ ʉno peera, bojoca cʉ̃ja ca bii niirijere, aperã cʉ̃re cʉ̃ja
    ca wedero bootiwi, mee cʉ̃ majuropeera cʉ̃ja yeripʉ cʉ̃ja ca tʉgoeña niirijepʉre
    ca ĩa maji peoticãgʉ niiri.
  san-ORI: ସ ମାନୱେଷୁ କସ୍ୟଚିତ୍ ପ୍ରମାଣଂ ନାପେକ୍ଷତ ଯତୋ ମନୁଜାନାଂ ମଧ୍ୟେ ଯଦ୍ୟଦସ୍ତି ତତ୍ତତ୍
    ସୋଜାନାତ୍|
  huv-NT: Nej ngo metam nejinguind masaj nej nguineay omeaats nipilan, cos nej lamajaw
    nguineay omeaats meáwan nipilan.
  otn-NT: Hi̱mma̱ hyoni̱ to da̱ xifi te ja rá̱ n'yomfɛ̱ni̱ ra̱ ja̱'i̱, porque pa̱sɛ
    te ja rá̱ n'yomfɛ̱ni̱ n'na ra̱ ja̱'i̱.
  nop-nop: Nebek niŋdi adi’walaŋ mebihik Jesu ninindok tuwot moŋ. Maŋgoŋde, woŋadi
    agaŋ ne yabunadidapmaguk.
  obo-NT: Konnad ko‑ilangan nod ponudtulan pa sikandin, oyyos nosorollan din ko ondan
    kos diyot ginawa ran.
  cak-ENT: Y man nc'atzin tüj c'a chin que c'o ta jun ri nbin chin achique rubanic
    ri quic'aslen chiquijujunal ri vinük, roma rija' retaman-vi achique c'a ri c'o
    pa tak cánima.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤂᤢᤏᤧ᤹ ᤔᤧᤵᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤔᤧᤈᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nduú jíni ñúhún jā cachī ni iin nchivī nūū yā nāsa íyó ndá nchivī, chi
    maá yā ja jínī yā nāsa cáá inī ánō ji.
  san-TIB: ས མཱནཝེཥུ ཀསྱཙིཏ྄ པྲམཱཎཾ ནཱཔེཀྵཏ ཡཏོ མནུཛཱནཱཾ མདྷྱེ ཡདྱདསྟི ཏཏྟཏ྄ སོཛཱནཱཏ྄།
  qve-NT: Hinaspapas Jesusqa manan necesitaranchu ni pipas runamasinmanta ni imallatapas
    payman willanankutaqa, llapallan runakunapa sonqonta allinta reqsisqanrayku.
  pao-NT: '@see-verse:JHN.002.024'
  cbu-NT: Nduntaa tputs kamanku, itaru Isus tputsee mang' natstarangiya. Kizpur yasarangiya.
    Ashiri yuwaa Isus Apanllish pang' tputsee nambarangu anoo kamaneena.
  usa-usa: máqte-kayukati yirupimmá káonaipoana waayúkati yáaiqtabama káqowama wemmá
    kanaaráq ítimaminiye.
  soy-soy: Ái we rɛ pikɛ́ pisoi kɛcɑ́ɑ́ nsímɛ́ u símisi. Uricuruu yɛ lɛlɛɛ sisoipipi
    sifɑ-i ń we nyulɛ.
  hui-hui: Yasuhanda wali agali bibahendenaga bu miniha wiago ibu manda biai ho henego
    mbiralime ibuhondo agali abogo ogobi ka lowa ibu lamulene irane nawini.
  amf-amf: Kidi yinti eedisa iinte dohonam kinin dhesenna, eedi hay ki hannaar eedisa
    kina tarjoadettsi zaskehe.
  quc-NNT: Man rajwaxik taj chi k'o jachin jun käb'in che ri käkichomaj ri winaq rumal
