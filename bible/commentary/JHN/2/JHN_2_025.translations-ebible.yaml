  kgf-kgf: Inéŋ ic onac ewa qeriginaiguc iwawai hezac imi niŋtegicdarec imuac ic méŋac
    héniaya nimmaŋ ʒé ic onac héipuc ac niŋac ménda waŋec.
  awb-awb: Mó kegá Sísa íre teawúwana peh wewega wehukene sirupipeq tagariowe.
  gdn-gdn: Iyapana mu muga sisiyamaga e eba siyamana ki nana mibai ka mu nuwamaga
    notamaga kuduba ki e ororeya mena kataiwena.
  nko-NT: Mehián ánɩ́ ɔhaa ɔbɛ́bláa mʋ ɔha ɩwɩ asʋ́n, tsúfɛ́ mʋ onutó oyin asʋ́n
    ánɩ́ ɩbʋ nyankpʋsa klʋntɔ.
  bsn-NT: '@see-verse:JHN.002.024'
  pib-NT: Gi wa magatya wa satu gipgujtatyaplu yineru, gi rixanu Waleko gimatlu yineru
    gaji gwachri.
  wiv-wiv: Ki mara beta kaka katiu ni tania vona na moge kana manumanu. Ia mule kava
    ti lala kemikemihia poloka manumanu laveve.
  reg-reg: Aliga atakenele omunu wone okumubwila ebya bhanu okubha amenyele echochaliga
    chilimo mwebhe.
  mlh-mlh: Ŋiŋigo maŋyaŋuŋgo buŋo ya peya, Yesu moji ŋiŋigo maŋyaŋunde fuŋne oi barariŋgaru
    odu teiŋ ore so oŋu so fukeya. Iŋoyoŋe oi mane mukuya. Oŋu.
  gof-ENT: ኣሳ ዎዛናን ዴዒያባ ኢ ባ ሁዔን ኤሪያ ጊሾ ኣሳባ ኦኒካ ኢያው ኦዳና ሜላ ኮሺቤና።
  aau-aau: Hye kokwe uwr prueyn liy ma-me kow ley. Payhokuaw, hiykwe weynpaweyn uwrsa
    mo uron mon ma lwak mokwe papo nuw-nonkway lowpway.
  tvk-tvk: Moletin ti tavit kila mini, e xi minem kil holesok xil vus xa moletin xil
    di lanem usili e di iexil bei.
  prf-NT: Awan dán siya kailangan a baretaan tungkul ten deyaman, gapu tukoy na en
    ked ten isip nen atanan a tolay.
  auy-auy: waási ímba simámun-aaifinkenban-ifo wemá waási tirumpimbá awánarontafena
    Ísu minááí siyáiye.
  tbg-tbg: Ihuva vaiinti nahenti vika nái aatoqi iru okarara kankoma kero irurara
    tiro, kia vovano qumina vika okarara vira tiva amiarirava vaura.
  hub-NT: Nigka shuaran enentaimmaurinka shir nekau asa, chikich shuar aina, ju shuarka
    tu enentaimainawai tusar ujatkarti tusagka tichauwaiti.
  hmo-hmo: Bona tau ta ese taunimanima edia kara Iesu dekenai ia hamaoroa gwauraia
    be anina lasi, badina taunimanima edia laloa, be ia diba momokani vadaeni.
  big-big: Nakkorau piyegi yombanuwiligi kang pumokki kozak meiyagi ono, purik pi
    yombanuwiligi kumula piyeng iwaka legi.
  gux-G: O den ki bua ke bi tieni kasiedi nilobá po kuli kelima wani o bá den bani
    yaali n ye o nisaalo nni.
  cnl-NT: '''A²³jia''³ ''ne''² ''e³ li²³xen³ dsa³ ''i³ rɨ²³jmée²³ júu² ''e³ jmii''³¹
    lǿn²³ dsa³ mɨ³¹güii³. Ñi³² ''ñée² ''e³ jmii''³¹ lǿ² dsɨ́² dsa³.'
  zar-NT: Bitiʼ naquínnëʼ Jesús nu quíxjöiʼi Lëʼ ca nácagaca bönachi, tuʼ nöz quézinëʼ
    Lëʼ le yuʼu icja ládxiʼdoʼgaca bönachi.
  kde-kde: Nang'e nanga panalembedile vanu vannyaulile chinu chohecho chimwâmba munu
    yunji, kwa kuva mwene ánimala lavêle mmitima ya vanu vammalele.
  ata-ata: Anu umasaxa lexe evile uaꞌaloxu uasi. Xo Anu mulavusou ta mitema taneꞌi
    mukalusi.
  qvw-NT: Paytá imanuy nunacunaca caśhantapis manam willaycunanlächu quiquin lluy
    nunacunäpa śhun'unta tuquicta yaćhayaptin'a.
  nfa-nfa: '@see-verse:JHN.002.024'
  tnp-tnp: Ko iətəmi kəti təsəhtul pətɨgəmiən məghati rəha nətəmimi lan, mətəu-inu
    Iesu təhrun rəfin nətəlɨgiən rəha nətəmimi.
  urd-urd: और इसकी ज़रूरत न रखता था कि कोई इंसान के हक़ में गवाही दे, क्यूँकि वो आप
    जानता था कि इंसान के दिल में क्या क्या है।
  hot-hot: Anyô te miŋ hêv auk hadêŋ yani hathak avômalô iniŋ kobom ami. Mi, bôk hayala
    avômalô sapêŋ iniŋ kapôlôŋiŋ.
  mqj-NT: Tae' parallu dipokadanni diona tananan penawanna mesa tau annu innang ullosami
    penawanna ma'rupa tau.
  rus-SYN: и не имел нужды, чтобы кто засвидетельствовал о человеке, ибо Сам знал,
    что в человеке.
  mbh-mbh: Na toko e avele i pavurvur aro i ritet i nge tokokoere olemi, eneke ilemi
    mire nge or alavusnga olemi lale.
  bdd-bdd: Coinega geya ꞌeta taiya sawasawahina ma boda weyahidi ꞌihegwaegwae Yesu
    ꞌoina, weyahina Yesu boda mabwaiyadi ꞌidi nuwatuhu ꞌatediya simiyamiya ꞌisanasanapudi.
  cbt-NTPO: '@see-verse:JHN.002.024'
  srn-NT: No wan sma ben abi fu ferteri En fu libisma, bika A ben sabi libisma ati.
  cta-NT: Ná ntsuꞌu chaꞌ cachaꞌ xaꞌ ñati̱ jiꞌi̱ yu ñiꞌya̱ ntsuꞌu cresiya jiꞌi̱ scaa
    nguꞌ, chaꞌ jlo tsa tiꞌ ycuiꞌ ca yu ñiꞌya̱ ntsuꞌu cresiya jiꞌi̱ lcaa ñati̱.
  bqc-SIM: Aà bàa kú ń gbɛ̃e gbɛ̃nazĩna yã'oaɛoo, asa a yã́ pↄ́ kú ń nↄ̀sɛ
    guu dↄ̃ɛ.
  tcz-CHONGTHU: Ama dingin mikhat thudol adang khat in ama henga hettohsah angaipoi,
    ajeh chu mijouse lungsung ahetsa ahi.
  mar-mar: शिवाय, मनुष्याविषयी कोणीही साक्ष द्यावी याची त्यास गरज नव्हती; कारण मनुष्यात
    काय आहे हे तो ओळखीत होता.
  snp-snp: Amo ya we ma monala kolinae, loto wenena maleka loga o gedámami ne. E’e,
    aimolakafo wenena seni-mulunigu ya ko fuli loto geyaiye.
  isl-isl: '@see-verse:JHN.002.024'
  spy-NT: āmēēbērē kimāchē /kēēmwoochi wōlēē wuu ꞉chiito.
  xnn-xnn: et adi masapol di waday mang-itdo ken siya maipanggep isnan ipogaw tay
    gegetkena nan nemnemda am-in.
  mwe-mwe: Na bhakapingaga mundu akomelesheye shindu shoshowe ga bhandunji, pabha
    bhajimanyi mitima jabhonji.
  tte-tte: Nige sowasowana tomo yabo Yeisu ana wasa iwolena tomo mumugali kaiwena.
    Yeisu tomo meuloina katena yo ana nuwanuwatu mayamayalena koina. Kaiwena kaliyate
    kaigeda kaigeda tomo mumugaliyao sibuibuili.
  tcs-tcs: Wa, Zizas i no bin nide nobodi po spik em wiskain ol pipol bikoz em sabe
    ebribodi blo dis wold i blo sin.
  hlt-THB: Thlanghqing ak kawk khuiawh ikaw a awm tice amah ing a sim dawngawh, thlanghqing
    akawng ce sim pyi aham thlanghqing ce anih ing am ngoe qee hy.
  soq-soq: Me mai apana da enepie sosowa benemau wapia insaisawaleipona, dia, ipawa
    me meba mo nuau bedewa ewedia atembaida.
  qub-qub: Manami nistajchu runacuna willanantaraj. Payga quiquinmi musyaycaran runacunapa
    shongun imano yarpaycashantapis.
  att-att: Á arán na máwák yù umay maddaránuk kuna ta meyannung sù kakágian nayù ira
    tatolay ta nonò da, ta ammu na lápay ngámin yù ajjan ta nonò da.
  bki-bki: Toro dolu tai rijikia re river titai van Yesu ea tivelinio na toro kanano
    bajago, bior naio mijikia vatitigio ruei, naio mijikia vite nonovio napano aju
    joomo ea toro kanano jidomiano.
  bqp-bqp: Adi kɛ séto gbɛ̃ke gbɛ̃ yã ònɛro, zaakũ à yã kũ à kú baadi nɛ̀sɛɛ gũn
    dↄ̃.
  mcp-mcp: Í áshígɛ́ nyiŋgə jɨɨ nə́ muud zə́g jaaw nyə nə́ mbɛɛ́ jɨ ntʉ́ga, kɛɛl jɨ
    ntʉ́ga. Nyəmɛ́fwó nyə á ŋgə mpu sâ jɨ́ múúd lámʉ́d yí.
  hat-hat: Li pa t' bezwen moun te di l' anyen sou pesonn, paske li menm li te konnen
    sa ki nan kè yo.
  npl-NT: Amo omonekia aka makitlapowi tlanón okiyejyekoliayah n tlakah, porke Ye
    yokimatia tlan okipiayah itech inyolo.
  bgg-bgg: Thiichiih shii ai chiang shii nyie de ayao, nyieliieshii ai ne ai lubu
    ne ìd jong.
  eng-TCENT: He did not need anyone to testify about man, for he himself knew what
    was in man.
  eng-BSB: He did not need any testimony about man, for He knew what was in a man.
  cpu-NT: Te onkovajaantya Jesús inkamantayeeteri tsika ikantashireyeta atziriite,
    aña jiyoshiretayetziri irirori.
  san-ASM: স মানৱেষু কস্যচিৎ প্ৰমাণং নাপেক্ষত যতো মনুজানাং মধ্যে যদ্যদস্তি তত্তৎ সোজানাৎ|
  tac-NT: Esúsika asíriga 'la machile alieri ko alué ralámuli na'tálila, tabilé ruilime
    najkile Esusi alué uché jaré ralámulite, pe bo'neka 'we a'lá machile.
  eng-WEBPB: and because he didn’t need for anyone to testify concerning man; for
    he himself knew what was in man.
  gfk-H: Pa ga supi ta tikai bia na hasasei ia uta ira nudiet kidilona nilon kanong
    ia at ga nunurei tar kinam narako ta ira tunatuna.
  viv-viv: BanaꞋe kaliva moyaꞋaida aseꞋaseda gihalamane-Ꞌowona, ada yada dewa faꞋina
    keke tamo hakwadi againe ginatoliluvaluva, au gihalamane-moꞋeda.
  yao-yao: ni pakuŵa ŵaimanyilile uchenene yaili mmitima jao, nganasaka kusalilwa
    chachilichose nkati ŵandu ŵane.
  tgp-tgp: Tea i sopo er̃i vereulia isana vara tamlohi la sohena sava. Enia mo levosahira
    moiso.
  auc-NT: Edæ tömengä waodäni näni entawënö ante do ëñënongä ingantapa. Ïninque waocä
    ïñömö, Waodäni æbänö cædänii, ante apæ̈necæcäimpa, ante Itota tömengä ingante,
    Bitö botö ïmo adodö ancæbiimpa, ante änämaï ingacäimpa.
  kbc-NT: Leeɡ̶odi miniwa ayopotedibige eledi oko daɡ̶a yeloɡ̶oditalo anodaaɡ̶ee niɡ̶idi
    noiigi, Iniaaɡ̶iniwa yowooɡ̶odi niɡ̶ica ane lowoogo okanicodaaɡ̶ica oko.
  bmh-bmh: Go nugtal duailel go agal oiagab oug erunai pet dareu abe mareun, gonun,
    du tub nug duailel go agal igul en aurabun iborain tam.
  ctu-BL: Mach wersajic mi' subentel Jesús chuqui an ti' pusic'al winicob x'ixicob,
    come yujilʌch.
  meq-meq: ada neŋgeye na, ndo məɗay ha wu nakə mə bo i ndo zezeŋ aye ka həlay təbey
    hərwi bo ŋgay eye a sər ha wu nakə mə ɗərev i ndo zezeŋ aye.
  noa-H: Pari mag k'aug haumamjã hõrau hichig jaaubamta sĩi hichdëupaita hõor t'umaam
    k'ʌʌn t'ãar k'aug haumaajeejim.
  alp-NT: Kai lepa loko tamata makete eni sipate eteI moneka, le tamata laleije Irekwae.
  san-VEL: sa maanave.su kasyacit pramaa.na.m naapek.sata yato manujaanaa.m madhye
    yadyadasti tattat sojaanaat|
  kbq-kbq: Na'ankure, Agra antahiantahi zankura upara osu'neankino magomo'a hugesa
    osugahie. Na'ankure Agra vahe'mofo agu'afina na'a me'neo, ko antahino keno hu'ne.
  kbh-kbh: Y Jesús ndoñe bonjanájaboto chë ents̈angbe soyëngama chabotsebuayiynama,
    er cachá ents̈angbe ainaniñe nÿetsca juabnënga yojanábuatma.
  ron-LSB: și pentru că nu avea nevoie ca cineva să dea mărturie despre om, pentru
    că El însuși știa ce este în om.
  pon-pon: O a jota mau on, meamen en kadede on i aramaj amen, pwe pein i kotin mani
    lol en aramaj.
  nhe-BL: Huan ax monequiyaya seyoc ma quiilhui quejatza itztoc se tlacatl pampa yajaya
    cuali quimatqui tlen eltoc ipan ininyolo nochi tlacame.
  sps-sps: Jisas nat faamuainy bus ir vainy, an vegiau tan mes vainy te gim non ma
    faakouts Ya, tana saa Ayei nat faamuan bus iny a ka to koma rari.
  wnc-wnc: Dasingge? Ita aminu kuupbamde yapii atnataak. Ita natdetdetde atdapan kake
    aminu tapatuta aminde yapiie dua inindamumbik. Wena. Ina aminde musiaatang kake
    atnatdekgak.
  bus-bus: Èe kɛ séto gbɛ̃ke gbɛ̃ yã ònɛro, zaakɛ à yã kɛ̀ kú baade nↄ̀sɛ guu dↄ̃.
  gub-BL: — Ma'in teko herehe a'e wà, upy'a pe a'e wà, ni'i kwaw amo pe. Ta'e a'e
    ae ukwaw wapy'a a'e xe.
  imo-imo: '@see-verse:JHN.002.024'
  boj-boj: A powo bei qa truquosaieqnu. Deqa tamo bei na tamo naŋgi qa ubtosim Yesus
    minjaiq. A segi tamo naŋgo areqalo qalie bole.
  ulk-ulk: E nole lakak nale abi oditagri lera idoni umele sopkak obatawirik.
  eng-DRA: 'And because he needed not that any should give testimony of man: for he
    knew what was in man.'
  knf-knf: abot awo aannuma ñaaŋ aţupa jibi ñaaŋ awoori ţiki ul ţi bkowul ame uko
    unwooŋ ţi uhaaş wi ñaaŋ.
  san-KHM: ស មានវេឞុ កស្យចិត៑ ប្រមាណំ នាបេក្ឞត យតោ មនុជានាំ មធ្យេ យទ្យទស្តិ តត្តត៑
    សោជានាត៑។
  arn-NT: Ka femngechi duamtunielay chem dungu no rume ñi feypingeael, fey kisu am
    kimnieñmafilu ñi rakiduam tati pu che.
  zas-NT: Ad biaadxtaman chu niëjb lojman xhienaag na̱j bejn, din laaman ragbeechaaw
    xhienaag na̱j xixgab tijbgaj bejn.
  ken-NT: Yɛ̌ mmu kɛghati yi nkaysi bǒbhɔ mbɔnyunɛ yímbɔŋ arɨ́ŋɨ́ nyaka ndǔ ntɨ̌
    nkwǎ nɛchi amɛm.
