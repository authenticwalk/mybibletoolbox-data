verse: JHN.002.021
translations:
  kpx-kpx: Abu katelahai loulu. Isito Iesuu dubu ke louholisito au ebikahoike au ke
    lounu.
  okv-H: ainge ea te Iesu na amita hamo avo temple ke ena.
  tbo-tbo: Yesu ega numa dalabu binei ita ibaabani, ma a hilage po a towolo meme binei
    i ibaabani.
  mal-C: എന്നാൽ, യേശു സ്വന്തം ശരീരം എന്ന മന്ദിരത്തെക്കുറിച്ചായിരുന്നു പറഞ്ഞത്.
  grc-SR: Ἐκεῖνος δὲ ἔλεγεν περὶ τοῦ ναοῦ τοῦ σώματος αὐτοῦ.
  bgc-bgc: पर यीशु नै उनतै अपणी देह रूपी मन्दर कै बारै म्ह कह्या था।
  khz-khz: Na Iesu na ia tauniparana Rupu Veaganai evega-gelegeleato.
  deu-TKW: Er aber redete von dem Tempel seines Leibes.
  zsr-NT: Gdauꞌ naꞌ bëꞌë didzaꞌ qui Jesús nac laꞌ cuinczëꞌ.
  lin-lin: Nzokande Tempelo oyo Yesu azalaki kolobela, ezalaki nde nzoto na Ye moko.
  hns-NT: Oesab sotjies kie oe Parmeswar ke mahal ke biese me batiaat raha, bakie
    oe ie sab baat aapan dehie ke biese me bolies.
  noa-E: Pari Jesuu mag amag di a simjã chi di chaar igwia khaba, ich mor igwiata
    mag sĩejim.
  eng-EMTV: But He was speaking about the temple of His body.
  mib-NT: Te templo jeē cahán Jesús cúu máá yɨquɨ cúñu yā, chi cahni ñayuu yā te natecu
    yā nuū uní quɨvɨ̄.
  lif-NT2: कर ये़सुरे़ पाःत्तुबा माङ्‌हिम्‍मिङ्‌ग आबाङे कुधक्‍किल्‍ले़ कुयाःम्‍बेओ
    पाःत्तुआङ् वये़बारो॥
  xnj-xnj: Nambu Nyumba ya Chapanga Yesu yeailongelelayi ndi higa yaki.
  mmx-mmx: Ketla ne Iesu xopmen goxo paase mi loogu laplavang, ketla neni ga paase
    mumu labantuxu ren.
  cbr-NT: Ësaquian atun cacë 'aínbi ca Jesús quicë bana ax, axbi ñuiacati quicë 'iacëxa.
  tee-NT: Para ju Cristo ixlhichivinchokoi ju ixlacatuna is'akstu ni pujitat ixjunita.
  eng-LSV: But He spoke concerning the temple of His body;
  cak-NT: Pero ri jay ri xu'ij ri Jesús chique ri winak ri', ja ri ruch'acul raja'.
  pah-NT: Gwa'oa pe reki Jesus'ga ei a'ea ko Tupana'ga ruhava javo.
  sja-NT: Mamĩda Jesupa “na te” ak'ãri, jara k'inia baji ichi k'ap'ɨa.
  xed-xed: Tsaw tsa həga ta gwaɗə Yesu ya ná, ta gwaɗə ta ghəŋa ghəŋani tsatsi.
  glk-glk: ولی معبدی کی عیسی از اون حرف زه‌یی، خودشه بدن بو.
  mks-NT: Joo co̱ cáha̱n toho Jesús sa̱há veñu̱hu cáhnu cán jáchi̱ cáha̱n mé á sa̱ha̱
    yiquí cu̱ñu a.
  gfk-S: Iesene utano tamaine mon, ikinong ga iangianga harharuat ma ie uta ikino
    hala na lotu.
  bmu-bmu: Mewö jigetmö, Jisösnöŋ jikegö keu mi nanŋi sileŋaŋgö söpsöpŋa ala jiyök.
  dgz-dgz: Go Iesu God Paewa menan ya waiwandin go mek etua menan waiwandin.
  eng-GNV: But he spake of the temple of his bodie.
  zaa-NT: Pero templo nu beni Jesús tratar nna, la'a nu cca qui' cuerpo qui'áa bá
    nuá rèe anía.
  eng-WEBSTER: But he spoke of the temple of his body.
  guh-guh: 'Itsiata baitsi jane Jesús peperabëto yabara: “Mapatemploboje,” jai saya.'
  bon-bon: Yepä Yeesu pui iiwäreja mete poto cidi me lica jiicuji, yepä tabe teeme
    tääpe poto cidi me jiicuji.
  nhw-BL: Pero quema Jesús quiijto eyi tonali, quincamanalhuiyaya tlen itlacayo catli
    eliyaya se tiopamitl.
  swh-ONEN: Lakini yeye Hekalu alilozungumzia ni mwili wake.
  wbi-wbi: UYesu naakava ijova inyumba inyimike ija kufunyila, ulwene akava ijova
    vwimila um'bili ghwake.
  bba-bba: Adɑmɑ sɑ̃ɑ yee tèn ɡɑri u mɔ̀, win wɑsiyɑ.
  eng-KJVCPB: But he spake of the temple of his body.
  kgk-NT: Ha, “ko óga” he'i ramo, nde'íry óga tee-rehe. Gwete-rehe ae he'i Hesu.
  waj-waj: Yisuuva hama nuunaira nnau pinaivaara itaa kua tiravai. Ivo ariiyara tiravai.
  cpy-cpy: Iroka “tajorentsi-panko” ikenkithata-kotakiri Jesús, roo ikantakowita iwatha
    rirori.
  ekk-PKP: Aga tempel, millest Jeesus rääkis, oli tema ihu.
  mpx-mpx: Yaa Limi Bwabwalena toto bana ge Yeisu i babaa, he iya tuwana bana.
  wbp-wbp: Nyampurrarlu wiriwirirli wati-paturlu, kanginy-pungulpalu yimi Jijaji-kirlangu.
    Kula-nganta-jana wangkaja jaru yangkaku Yuwarli Maralypiki. Lawa, ngarijilpa-nyanu
    nyanunguku-juku wangkaja palkaku nyanungu-nyanguku.
  luo-luo: To hekalu mane owuoyo kuome ne en ringre.
  nhe-NT: Pero quema Jesús quiijto eyi tonali, quincamahuiyaya tlen itlacayo tlen
    eliyaya se tiopamitl.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܒܘܼܬ ܗܲܝܟܠܵܐ ܕܦܲܓ݂ܪܹܗ.
  esk-NT: Aglaan Jesus uqautigikkaŋa agaayyuvikpak atriŋuniqsuq ilaan timaanun.
  msb-msb: Pero an ginasurmaton ni Jesus na templo amo an iya lawas.
  cpa-NT: Ca¹juúh² Jesús jǿg³ ti³jnøa¹² jøng² quiah¹² guøh¹², hi² he¹²dsa jmø²ŋǿ¹²
    quiah¹²dsa, hi² ma²lǿa¹² jmø²ŋǿ¹² ju³lah lǿa¹² cøng² hniú¹² ja³guǿ¹³ Diú¹³.
  dso-dso: ମାତର୍‌ ଜିସୁ ତାର୍‌ ନିଜର୍‌ ଗାଗଡର୍‍ ବିସଇ ମନ୍ଦିର୍‌କେ ଦେକାଇ କରି ଏ କାତା କଇରଇଲା
    ।
  meu-meu: A ia ese tau anina Dubu Helaḡa ida e haheḡereḡerea.
  yva-NT: Weramu Yavaro Amisy uma Po raura somamo taune anasine mirati Po raurata
    rai.
  dgc-dgc: Ewan tukoy du Judeo a nihalimbawa san ni Jesus dide tu Templo. Pero bégi
    na san i kinagi naa dide.
  zpm-NT: Per zeeṉe sca bnee Jesús lo zho, xcuerp me ga nac yadoo ne bzeet me.
  hix-NT: Txesusu rwonà hutwahra mak nehxatxkon hatà. Tàwya Khoryenkom mànà tatoko
    rma, thoko rma nàrwonakon hatà, thun hoko rma hatà.
  sim-sim: Hako Jisas tempel aka os or mbari oso maome orhin or mbari sir.
  npi-ULB: तर उहाँले आफ्नो शरीरको मन्दिरबारे बताइरहनुभएको थियो ।
  cgc-cgc: Piro, ula danen naintindii na Balay Ta Dyos na pambal Jesus beet ambalen
    iya na lawa.
  tim-tim: Yesuŋe amâ ikiŋe hâkŋaet magep.
  yor-yor: Ṣùgbọ́n òun ń sọ ti tẹmpili ara rẹ̀.
  wos-wos: Jisas wungi wata déka séfika dé sataku hundi wa. Tempelka wahambandé.
  emp-NTPO: Jesuba naʌ̃ de dromaana asid̶e ara idjid̶ebemada bed̶ea b̶asia.
  eng-F35: But He was speaking about the temple of His body.
  ind-ind: Tetapi sebenarnya yang Yesus maksud dengan ‘rumah Allah’ adalah tubuh-Nya
    sendiri, bukan bangunan rumah Allah di Yerusalem.
  pes-OPCB: ولی منظور عیسی از «این معبد»، بدن خودش بود.
  mpt-mpt: otane Yesuse Gode am sumo weng sango inangge baabese olo Gode am sum okobbabe.
    Ele dim touneta baasebe. Sinanomo e anaiba kaanea amo asu kenea make dime imin
    hananamabeo saa weng ota baabesebe.
  ssx-ssx: Koto lemekepate Yesuma꞉ mo hande tembolo da leeke ekita꞉ ipika꞉ loke pa꞉ta꞉
    kone leekeme.
  mkl-mkl: Ammɑ idei ile iyi Jesu wɑ fɔu, ɑrɑɛi wɑ fɑ̃ɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ମେଁନେ ନିଜର୍ ଗାଗ୍‌ଡ଼େନେ ରୁପ୍‌ ମନ୍ଦିର୍‌କେ ଆସୁଏଚେ ଆକେନ୍ ସାମୁଆଁ
    ବାଲିର୍‌ବକେ ।
  gof-RNT: Shin Yesuusi odiya Xoossa Keethay ba asatethaabaa.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଆୟାଃ ହଡ଼୍‌ମରେୟାଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରାଃ କାଜି କାଜିତାନାଏ ତାଇକେନା
    ।
  gah-gah: Liki lamóza, Izesú nene ezáa agupémini zavusavegú lo vizike limó.
  lcm-lcm: Sikei parik katapa mengen ta rina i atailai ang, parik. Katapo mengen ta
    pukun ina.
  aer-aer: Nhenge Jesus-arle alakenhe angkeke apmere nhenge Ngkarte-kenhe-akerte,
    re kwenhe angketyame tyerrtye ikwerenhe-arrpe-akerte, nhenge urreke-arle re ilweke-iperrele
    Ngkartele renhe itethe akemelhe-iletyenhe nhenge ingwe atherre-iperrele.
  qvc-NT: Piru Jisusqam chayshina rimashpaqa, kwirpumbaq rimarqanqa; manam Dyuspa
    adurana wasimbaqchu.
  tgl-ULB: Subalit, siya ay nagsasalita tungkol sa templo ng kaniyang katawan.
  cbs-NT: jakia jawen yuda jiwe keskakidi Jesúsun shinaniki.
  xtm-NTPP: Kovaa veñu'u ká'an Jesús ma chi maa yikikuñu ya ma kúu ja ká'an ya ma.
  nnq-nnq: Nambu Yesu alongela nhwalo gwa nyumba ja Nnoongo, jene ukiba mmele gwakwe.
  bao-NT: Jesús pea Ʉmʉreco Pacʉ yaa wiire cʉ̃ ca ĩijata, cʉ̃ upʉri majuro ca biiperena
    ĩigʉ cʉ̃jare ĩimiwi.
  san-ORI: କିନ୍ତୁ ସ ନିଜଦେହରୂପମନ୍ଦିରେ କଥାମିମାଂ କଥିତୱାନ୍|
  huv-NT: Pero Teat Jesús ngo mandeac wüx aaga nadam nangaj iüm quiaj. Nej tandeac
    andüy wüx ombas nej.
  otn-NT: Pɛ nu̱'a̱ ra̱ ni̱ja̱ bi̱ ma̱nna̱ ra̱ Jesús, gue'a̱ rá̱ do'yo bi̱ ma̱ ngue
    da̱ thømmi̱.
  nop-nop: Jesu adi ne sigiŋ gitnemdok nadiŋa yoguk.
  obo-NT: Piru waa ran nokaabbot no iddos od tommanon din no templo, idda en so kandin
    no lawa.
  cak-ENT: Pero ri jay ri xbij ri Jesús cheque ri vinük ri', ja ri mismo ruch'acul.
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤔᤠᤱᤜᤡᤶᤔᤡᤱᤃ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤎᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧᤒᤠᤖᤥ॥
  mie-NT: Sochi templo jā ní ncāhān Jesús cúu maá yiqui cúñu yā, chi cahnī nchivī
    yā de natecū yā nūū únī quīvī.
  san-TIB: ཀིནྟུ ས ནིཛདེཧརཱུཔམནྡིརེ ཀཐཱམིམཱཾ ཀཐིཏཝཱན྄།
  qve-NT: Jesusqa chay templomanta rimaspaqa, kikinpa cuerponmantan rimasharan, (wañuchiqtinku
    kinsa p'unchawninman kawsarinpunanmanta).
  pao-NT: Pana soo Te Pabe'e puusoo tu ya'e-kwikoo tu namayoda-kwitu netammana meeoo
    unakwe, umu yise gi oo nakasopedakwadoo.
  cbu-NT: Itaru, Isus Apanllee pang' nda, tárangiya; waanaatsi wanuts, tárangiya,
    watam Apanllee taárash, táranguwa.
  usa-usa: áánibo anó-monoq-naqtaba Îtuma tiráíyábô wenaúyataba tiráiye.
  soy-soy: Nɛ́ḿpɑ́kɑnɛ umɛcirɛ kuú pɛɛ́ nɛ lɛ̃ mɑ́nɛ kuú nɛ Uléécɑɑ kɛyɔ nkɔ́
    símisi.
  hui-hui: Yasuhanda Anduane Homogonaga anda layago ibuninaga tingini mitangi bialu
    lene.
  amf-amf: Yesusaar “Barjosa gazan onno” hamayse kinin giyoono yisa waansa ki giyade.
  quc-NNT: Are k'u ri nimalaj rachoch Dios ri xub'ij ri Jesús, are ru cuerpo ri Are'.
  dob-dob: Ta Yesu nigeya anuwa nina manuna ꞌionaona ta esi tauna bwalana manuna.
  wrs-wrs: Heva os tempelmba, Yesusva ambo olhmona olhinvna hevna nihm.
  mca-mca: Qa hakha' Jesús in yit'ij, “ene' qi witlijtsitjii” qete'e' hakha'ƚe week
    ƚ'ese'n in iyetij.
  tzo-TZC: Pero ti templo ti ta xal ti Jesuse, jaꞌ sbecꞌtal stuc. Maꞌuc scꞌoplal ti
    mucꞌ ta temploe.
  mya-mya: ကိုယ်​တော်​ကား​မိ​မိ​၏​ကိုယ်​ခန္ဓာ​တော်​တည်း​ဟူ သော​ဗိ​မာန်​တော်​ကို​ရည်​စူး​၍​မိန့်​တော်​မူ​ခြင်း
    ဖြစ်​၏။-
  gng-NT: Ama *Yesu lienh Uwien ya duku kùa bó nnɔ, u niireh uʼgbɛnɛnt nɛ.
  cbi-NTPO: Tsejtu Jesús tsandi' Diosa' pupunanu yanu laapu' pandu, yaa ura Diosa'
    pupunanu ya jumunu pai'mujchi, ya' bulunaa laapu' patun tsandimi.
  ikk-NT: Kanị Ụlọ-nsọ Jesu rị e ku oku ẹ wụ ẹhụ a.
  leu-leu: Taasaxa nane taxa ferawai sena vipin sina, a lifu lotu sina Piran.
  maz-NT: Pero e Jesús je mi mama e templo c'ü je mi nguetsjë angueze.
  bod-N: འོན་ཀྱང་དེ་ནི་སྐྱབས་མགོན་ཡེ་ཤུས་རང་གི་སྐུ་ལུས་ཡིན་པའི་མཆོད་ཁང་ལ་དམིགས་ཏེ་གསུངས་པ་ཡིན།
  tca-NT: Natürü guma Tupanapata ga Ngechuchu nachiga idexane rü naxü̃nechigatama
    nixĩ.
  zpl-NT: Pero liꞌinu rninu lu cuendaꞌ cuerpoꞌnu chenu uninu lu cuendaꞌ indu zeꞌe.
  mbc-NT: Tîîse to' esenku'tîsa' wanî'pî, wîttî pî' Jesus eseurîma kai'ma, tîîse tîpî'
    eeseurîma tanne.
  ndg-ndg: Ila, ywembe abayite hekalu kamaanisha yega yake.
  wsk-wsk: Bare Jesus kota ko kumik wore temple ko den ira te balukaso.
  toj-NT: Pero ja jas yala ja Jesusi, mi ni jauc huas staa ti' ja templo jahua. Ja'
    ni huan staajel ti' ja scuerpo.
  tbc-tbc: Ak man Jesus ubou ab niŋen ibol an, fun man iŋsen tinin niŋen o ibol a.
  sna-sna: Asi temberi yaaireva waiva muviri wake.
  smk-NT: Si timplo bale' nin man'irgwen na ni Jesus ket si lalaman na.
  grc-TCGNT: Ἐκεῖνος δὲ ἔλεγε περὶ τοῦ ναοῦ τοῦ σώματος αὐτοῦ.
  gof-WFTW: Shin Yesuusi odiya Xoossa Keethay ba asatethaabaa.
  spa-BLM: Pero él hablaba del templo de su cuerpo.
  kyz-NT: A'ere 'ga naoga tee rũi imome'ui 'gã nupe. 'Aga 'oga 'eramũ 'ga wete are
    te 'ga oje'ega rerekoi.
  dao-dao: Cunüngpi Jesuh naw Temple a ti cun amäta pumsa a pyenaka kyaki.
  cya-cya: Una laa nu nchcui' ñi cha' 'in can' lca na ticuii' ñi.
  wrk-wrk: Jali yanyba Jisus mili yabimbikanyi yaji, miku nyuliya yanyba yabimbikanyi
    nanda walkurra jurj. Miku. Ngala yanyba nyuli nanganginkanyi mankankanyi, janyulu
    wankijba mili. Wankijba janyulu mili kujarraka barndayka bayngkani jalija nangka
    janyba.
  nii-nii: Ba Jiisas eim Gos men ngii ei nim ek, ei eim ngenj ełe kołpu nga kunum
    tekliki konj angpi tonu ba ei piipi, ek ei nim. Ba wumb ek ei pii poł tunenjing
    mon.
  ign-NT: Eta máichira­vacahi ema Jesús, máechaji­sihahi éma eta táechepu­si­rayare
    eta máquehe.
  dik-NT: Ku luaŋ Nhialic jiɛɛm Jethu ë guäpde.
  cac-cac: A stemplo Dios chi' ix yal snaan eb' vin̈, palta a snivanil ix yala'.
  tzj-E: Per Jesús, jsantlaj templo xnataj jara' recuerpo.
  san-BUR: ကိန္တု သ နိဇဒေဟရူပမန္ဒိရေ ကထာမိမာံ ကထိတဝါန်၊
  yaa-NT: Askafafiakakĩ tsõa tãpinifoma Jesús Niospa pexeõnoa yoinima. Aafi anofi
    yoimeni.
  cab-NT: Lúgubu guánarü Jesúsu témpulu to uáguboun ladímureja joun.
  clu-clu: Piro ara sanda kaintindi, ay anang gintomod tana ni Jesus nga timplo ara
    iba kondi anang lawas.
  swh-ULB: Ingawa, yeye aliongea hekalu akimaanisha mwili wake.
  tpt-NT: Pero ni ay lakatajtan yu lhichivinil ni Jesús yucha naunputun va ixlakatunaj
    ni yucha.
  aai-aai: Baise Jesu Tafaror Bar isan eo nati i taiyuwin biyan isan eo.
  sny-sny: Ahowa, Jisas lo marepi apou a'i toteye, “Wesi eite apou wou a'i tahe pa'are
    lo si tame sinerowa.” [1 Ko 6:19]
  myy-myy: Ito bajiro Dios ya wire Jesús ĩ tʉoĩa bʉsija, ĩ ya rujʉ gayere bʉsigʉ yiñi
    Jesús.
  trc-NT: Tza̱j ne̱ ne caꞌmi̱i̱ Jesucristó cheꞌé ma̱a̱n nuvií noco̱o yoꞌ maꞌ. Ma̱a̱n
    se caꞌmii soꞌ cheꞌé maꞌa̱n yan cunu̱u iꞌna̱ꞌ uún soꞌ rque vaꞌnu̱j güii a.
  cut-NT: Sa̱hn chahn ne, hua chenahn se. Ra̱hco se che yahn ya̱co che nti min che
    tihca̱ ra̱hn ye. Ate ra̱hn ye yahn ma̱n ye, ndiyu yahn ya̱co.
  bel-bel: А Ён казаў пра храм Цела Свайго.
  zlm-KSZI: Sebenarnya, rumah ibadat yang dimaksudkan oleh Isa itu ialah tubuh-Nya
    sendiri.
  gdr-gdr: Ajɨ Yesu onggɨtyam yɨnamet gatab yɨtnono aenonj re Tina jɨ mana.
  vmy-NT: Tunga ngatꞌare yojore Jesús= kinchja nga kitsu ningu.
  cmn-FEB: 但其实耶稣所说的圣殿就是他的身体。
