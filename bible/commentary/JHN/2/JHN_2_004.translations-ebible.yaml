  guj-2017: ઈસુ તેને કહે છે, ‘સ્ત્રી, મારે અને તારે શું? મારો સમય હજી આવ્યો નથી.’”
  jvn-NT: 'Gusti Yésus semaur: “Bu, iki urusanmu apa urusanku. Waktuku durung teka
