  tbz-SIM: 'Kɛ̀ Yesu ò nɑ̀kɛ́ kɛ dɔ̀: N yɔ̃, fɔ̃́ɔ̃̀ bɑ́ n nɑ́kɛ́ n dò nkɛ́ dɔɔ̀ tì!
