  grc-BYZ: λέγει αὐτῇ ὁ Ἰησοῦς· τί ἐμοὶ καὶ σοί, γύναι; οὔπω ἥκει ἡ ὥρα μου.
  cpc-NT: 'Ikantzi irirori: “Tsinaní, ¿Iitama pikantantanari naaka? Aña tikira imonkaapaitita
