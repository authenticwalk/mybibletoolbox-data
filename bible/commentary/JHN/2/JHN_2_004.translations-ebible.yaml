  hin-2017: यीशु ने उससे कहा, “हे महिला मुझे तुझ से क्या काम? अभीमेरा समयनहीं आया।”
  bef-bef: 'Ya ligo Yesu lu emiꞌehina: Ma aꞌi yale, nani kumu ka ya hubo ya hubo melubo.
