  ces-NKB: 'Ježíš jí řekl: “Ženo, co [mám] já s tebou? Moje hodina ještě nepřišla.”'
  cui-cui: 'Jesús jume nota, jeye: —Ena, abʉ bexabʉ abʉ jopa yabara neyainyabinde
