  rus-SYN: 'Иисус говорит Ей: что Мне и Тебе, Жено? еще не пришел час Мой.'
  mbh-mbh: Ave Jisas i olal ile riong ve, “Nina, i vova ake ong ria tho nge, e? Nang
    ako aro tho patea lek omaing nge i velpol rongan.”
  bdd-bdd: Coinega Yesu sinana ꞌenana ꞌihemaiseya, ꞌigwae, “Cowa sahena ꞌuloiloinegau,
    weyahina geya ꞌigu paihowa yahegaine.”
  cbt-NTPO: —¿Ma'marëta' mama napotëranco? Co tahuëri naniyatërarinhuë' nohuitiinacoso',
    itërin Quisosori.
  srn-NT: 'Yesus piki en taki: “Frow, fu sanede yu kon na Mi? Mi yuru no doro ete.”'
  cta-NT: 'Nguxacui̱ Jesús chaꞌ jiꞌi̱ xtyaꞌa̱ liꞌ: ―¿Ha cña ꞌna laca cua? Tya lyiji
    tyalaa hora chaꞌ culuꞌu loo naꞌ jiꞌi̱ ñati̱ tilaca laca naꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu wèwà à mɛ̀: Àkɛa n mↄ ma kĩ́ii? A gↄↄ i kamɛɛ yãao.'
  tcz-CHONGTHU: “Ngailut umtah numei, hichu eiho boipidi ahipoi” tia Yeshuan adonbut
    ahi. “Keima phat lhing loulai hichu,” ati.
  mar-mar: येशू तिला म्हणाला, “मुली, याच्याशी तुझा माझा काय संबंध आहे? माझी वेळ अजून
    आली नाही.”
  snp-snp: Yesukafo loumami, Moiyo, lono yamu ka lonomámo. Kamenane oiya nefe? loumaiye.
  isl-isl: „Ég get ekki hjálpað þér núna,“ sagði hann, „minn tími er enn ekki kominn.“
  spy-NT: Kumwoochi ꞉Yēēsu kaamet kule, “Imāchēēnoo nee? Ntēē mānāāyityiin asiisnyuu.”
  xnn-xnn: Dat kanan Jesus, “Ina, adi masapol ay ibagam nan ikkak. Egay pay omdan
    nan mang-ikkanak isnan inbilin Apo Dios.”
  mwe-mwe: A Yeshu gubhaajangwile, “Mama, uwe shetu nndi? Malanga gangu gakanabheika.”
  tte-tte: Yeisu sinana kainana iyamaisa iba, “Tawae kaiwena kuwalowalo koliyau besiele?
    Yagu sauga naga ilalaoma.”
  tcs-tcs: Zizas i bin ansa mama blo em, ‘Mama, dis rong i no rong blo yumi. Distaim
    ya nau, i no rait po mi po meke samting po apen.’
  hlt-THB: Jesu ing, “Aw nang nu, ikaw ham nu kai awh ce na nang qawlh qu qee? Ka
    tym pha hlan hy,” tina hy.
  soq-soq: Tane Iesu inawa aiawa etendabue diene wanase, “Inana, e dima ne mainawo
    ewaano kadileno baiwa ne wasurakauneiana, ne walamanaida tauma mai wisepona, dia.”
  qub-qub: 'Chaymi Jesús niran: «Mama, ¿imanirtaj jaticanqui? Manarämi öra chayamunrächu.»'
  att-att: Á kinagi ni Apu Kesu sù yená na, “Paguráyám mu, Innò, ta ammù gemma. Ari
    paga jimittál yù oras nga sinullà ni Namarò nga kepalappâ ku,” kun ni Apu Kesu.
  bki-bki: Ana Yesu berdop̃e, mil banio berinavo “?Tiramoruo, venia na im̃auano na
    naio joa kiniou? Jau kodu re toa jum̃aku, bior kanaku bogo na nala vite nalo na
    jibe na, naio maka vo.”
  bqp-bqp: 'Akũ Yesu wèa à pì: Bↄ́yãi n ma le abireoo? A gↄrↄ dí kámɛnɛ kↄ̀ro.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Amuda, shwə̂ bâŋ nə inɛ́y? Wəla dâm í afwóyɛ́
    wɔ́ɔ́s.»'
  hat-hat: 'Men Jezi reponn li: Nan kisa mwen ye avè ou, madanm? Lè pa m'' lan poko
    rive.'
  npl-NT: 'Pero Jesús okinankili: —¿Siwatl, tleka ne techilia? Ayamó ajsi noora.'
  bgg-bgg: Isu è chang, “Nathek ne gu shii ayao chid rabo gune nyie rek chid,” “Guro
    ishak ne thuh de athog ba ro.”
  eng-TCENT: Jesus said to her, “Woman, what concern is that to yoʋ or to me? My hour
    has not yet come.”
  eng-BSB: “Woman, why does this concern us?” Jesus replied. “My hour has not yet
    come.”
  cpu-NT: 'Ikantzi irirori: “Tsinané, ¿Opaitama pikantantanari naaka? Aña tekera omonkarapaitetyaata
    noñaakantantya.”'
  san-ASM: তদা স তামৱোচৎ হে নাৰি মযা সহ তৱ কিং কাৰ্য্যং? মম সময ইদানীং নোপতিষ্ঠতি|
  tac-NT: '''Lige Esusi nejele: ―¿Mueka, chonigá alaníché? Ta''chó sébago ne nila
    raweli.'
  eng-WEBPB: Jesus said to her, “Woman, what does that have to do with you and me?
    My hour has not yet come.”
  gfk-H: Ma Iesu ga tangai balik tana, “Pai nugu linga. No nugu pakana bung pai haruat
    baa.”
  viv-viv: Ada Bana gigahedi gigayo, “Kwamayoku, gavadi-yo omi wagahegahe? Au Iya
    Tauku ganavehimeyeku. Yaku ivemogatala ana tova aimo keke gidayemu.”
  yao-yao: Che Yesu ŵajanjile, “Nkaasalila chakupanganya, katema kangu kakanaŵe kwika.”
  tgp-tgp: Iesu mo r̃aramia mara, “Eh, nana, mo sopo te nor̃a hinau hinia, matan noku
    rani mo sopo lo mai.”
  auc-NT: Äñongä Itota wæætë, —Badä ëñëmï. Botö cæquënënö tömëmoque cæquïnö impa.
    Botö cæyedë wïï eyepæ̈ impa, ämopa.
  kbc-NT: Odaa meeteta Jesus, “Eiodo. Aleeditibige madiiɡ̶eni. Leeɡ̶odi aniɡ̶icota
    limedi me jikee ane Ee”.
  bmh-bmh: Yesus nug koli aureun, “Anikai, iz na ein igul mabun i ailen. Izal salau
    mabun ziwas i zuau dareu.”
  ctu-BL: 'Jesús tsi'' sube: X''ixic, ¿chuqui i ye''tel ma'' tilel ba'' añon? Max
    to i yorajlelic que''tel, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «May ga, wu nakə neŋ na giye na, mata tsikeŋ
    na, nəkar ɗaw? Həlay ga kə slaw zuk bay.»'
  noa-H: Magbaa chi chaairau hirig, —¿Pua k'ant'ee mʌrʌg mag sĩ? Mʌch nem wau chitʌm
    gaaimua hagt'a hõrag mʌch k'augpiju hora k'aba sĩebahab hajim hich hãdag.
  alp-NT: Eleki Yesuse Ibeteke loko inaI be, “InaKu, abeteke ete Au yake. Petu kena
    Au beteke ruaKue emeije mosa.”
  san-VEL: tadaa sa taamavocat he naari mayaa saha tava ki.m kaaryya.m? mama samaya
    idaanii.m nopati.s.thati|
  kbq-kbq: Higeno Jisasi'a nererana amanage huno asmi'ne, Ama a' moke, Nagra naza
    ama zampina huku hugenka nehane? Nagri kna zahufa efore osu'ne.
  kbh-kbh: 'As, Jesús tbojanjuá: —Mama, ¿ndáyeca chca ats̈e s̈cojtsatsá? Ats̈be ora
    cabá ndoñe ntjoshjanguana ca.'
  ron-LSB: 'Isus i-a zis: “Femeie, ce are aceasta de-a face cu tine și cu mine? Nu
    a venit încă ceasul Meu”.'
  pon-pon: 'Iejuj kotin majani on i: Li, menda re om? Ai anjau jai kenta leler.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nane, ¿para tlen tinechilhuía na? Aya ajsi nohora
    para nimonextis.'
  sps-sps: “Anyi ma tsue of vaare you ta ka ma kat Anyo, tsinau,” biny fi ya Jisas.
    “U nainy Tsonyo tabuiny naa minon.”
  wnc-wnc: Iniwan yake anzing inikut, “Minga! Unzingu ma naniwim. Gatane sanga dua.
    Natane tapduknga dua dapakakge unzingu ma naniwim,” ngang inikut.
  bus-bus: 'Ben Yesu wèàla à bè: À kɛ̀ dia n ma le beeeoee? À gurↄↄ e kámɛ kↄ̀ro.'
  gub-BL: I'i Zezuz uhy pe kury. — Nereiko kwaw hezar romo ko 'ar rehe, zàkwà. Ezapo
    kar zo ma'e ihewe nehe kury, zàkwà, i'i uhy pe. Nuhem kwaw a'e 'ar a'e rihi, i'i
    uhy pe.
  imo-imo: Jisasini anumundo nimbei, “Ambomu, nani ulu temboma nunge kongono te molo.
    Nani ulu tembo waimu oi wendo naa oli,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Ai, di ino wau. Di ijo wau sai. Ijo wauqa bati
    brantosaiunu.”
  eng-DRA: 'And Jesus saith to her: Woman, what is that to me and to thee? my hour
    is not yet come.'
  knf-knf: 'Kë aşë ji na a : « Abuk ñaaţ, we ukaaŋ kë ikţupën uko waŋ? Unuur wi naan
    uundobi ban. »'
  san-KHM: តទា ស តាមវោចត៑ ហេ នារិ មយា សហ តវ កិំ កាយ៌្យំ? មម សមយ ឥទានីំ នោបតិឞ្ឋតិ។
  arn-NT: 'Jesus ta llowdungufi ñi ñuke: —¿Chumngelu anta femngechi feypien? Petu
    puwlafuy tañi femael afmanngechi dungu.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Na, ¿chexquiza zeel nal lon zian? Ad wadxint da
    horan günan ni rayal günan.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Mmá, ndaká yí ɔ́sɔŋɔri mɛ ɛ̌ti mmɛ́m? Mpok aya abhɨ́kɨ́
    re kway.”
