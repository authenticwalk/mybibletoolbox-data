  nhi-NT: 'Jesús ocnanquilih: —Siuatzintli, ¿tleca itnechoniluia neh? Ayamo ehco nohora.'
  ttc-NT: 'Te Jesus owaj stzaq''b''e'' ikxjani: «Nan, ¿tistil ntzaj aq''uma'' wetz?
