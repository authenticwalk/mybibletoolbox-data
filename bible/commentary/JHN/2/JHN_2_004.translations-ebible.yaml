  poy-poy: Yesu kamwankula, “Mawu, nagung'ambira shakutenda. Saa yaneni yankali.”
  qwh-NT: 'Jesusnam nerqan: —Mamä, shuyarämë, ama tsepaq yarpacachëtsu. Manaran orä
