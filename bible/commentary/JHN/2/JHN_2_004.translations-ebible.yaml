verse: JHN.002.004
translations:
  kpx-kpx: Ige Iesuu au neinaho loui avoe, “Ainaho di onole vaveve ke daho loulive.
    Kosealemo di ke vaveve vaniu lohoholinu.”
  okv-H: Iesu na, “Pamone, umo do eto nau degi ta ke ere? Nau pure ari iji puvuraera,”
    ainge enu,
  tbo-tbo: Ma Yesu i pa, ‘Hinau, awai binei ipa una wibagibagiu? Yohola ega u houga
    bagibagi.’
  mal-C: അതിന് യേശു, “സ്ത്രീയേ, നമുക്ക് ഇതിലെന്തു കാര്യം? എന്റെ സമയം ഇതുവരെയും വന്നിട്ടില്ല”
    എന്ന് പറഞ്ഞു.
  grc-SR: ⸆ Λέγει αὐτῇ ὁ Ἰησοῦς, Τί ἐμοὶ καὶ σοί, γύναι; Οὔπω ἥκει ἡ ὥρα μου.
  bgc-bgc: यीशु नै उसतै कह्या, “हे नारी, या बात तू मेरे तै क्यूँ कहवै सै? इब्बै मेरा
    बखत कोनी आया।”
  khz-khz: Iesu na evaga-geleato, netiwato, “Gare, rakagau gaurai au oma vaikilakuna?
    Ne gomi gemi inagulu. Au geku toma rogotina ere kwara.”
  deu-TKW: 'Und Jesus sagt zu ihr: ist meine Sache deine Sache, Frau? noch ist meine
    Stunde nicht gekommen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ‑nu: ―Nguldauꞌ. ¿Bizx quië rulidzuꞌ nedaꞌ? Cutu
    caꞌ rdxini dza uluꞌa lahui yöl‑laꞌ huac quiaꞌ.'
  lin-lin: 'Kasi Yesu azongiselaki ye : — Mwasi, biso na yo likambo nini ? Tango na
    Ngai ekoki nanu te.'
  hns-NT: 'Tab oe bolies: „Maai, sab hamare maatha tjhor de. Ham aapan tem par karab.”'
  noa-E: Magbaa chi chaairau irig, —¿Pua khanthee mʉrʉg mag sĩ? Mʉch nem wau chitʉm
    gaaimua agtha õrag mʉch khaugpiju ora khaba sĩebahab ajim ich ãdag.
  eng-EMTV: Jesus said to her, “Woman, what have I to do with you? My hour has not
    yet come.”
  mib-NT: 'Te ni cahān Jesús jiín ña: ¿Naun cáhán ni súcuan jíín ná nánā? Chi ná tu
    quee quɨvɨ̄ jeē sáha ná jniñu jéhnu, áchí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरु, “आम्‍मौ, थेआङ् कन् पाःन्‍निन् इङ्‌गाॽ
    के़मे़त्ताबाबे? थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आयाःम्‍बक् चोःक्‍मा ये़म्‍मिन् आल्‍ल थारिक्
    मे़न्‍दाए वाॽरो॥”
  xnj-xnj: Yesu akamyangula, “Ukotoka kunijovela cha kuhenga. Lukumbi lwangu lwakona
    kuhika.”
  mmx-mmx: Iesu ga lok tin, “Naga, u noxo tong ase ia mi tavanga xusu ana lox i. Laaleng
    ti vaxaru kaxat lugugu rak kovisi na vot.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Uisati caramina ''ë usaquin cain? Anun ''ën
    ñu ''ati nëtë ca ''icëma pain ''icën.'
  tee-NT: 'Chai ju Jesús chani lhik''alhtailh. Junich: ―Ap''acxaca'' ji quinati. Icc''atsaich
    tuchi acnaviya''. Tuca'' chin ju pants''iquis ni lai tu''u'' acnavi.'
  eng-LSV: Jesus says to her, “What [is that] to Me and to you, woman? My hour is
    not yet come.”
  cak-NT: 'Pero ri Jesús xu''ij che: ¿Anchique najo'' chue? Roma ri nu-hora c''a man
    jani tapon, xcha'' raja''.'
  pah-NT: —Maraname nde ei ji ve kiro a'ea rehe? ei ga ahe ve. A'ereki ndohoi ve hepiukara
    apiavo. Ag̃wamo rũi po ti ji hepiukapavi Tupana'ga popoakara g̃a pe nehẽ, ei ga
    o'yembora pe.
  sja-NT: 'Mãpai Jesupa mãgaji: —Nawe, ¿sãap''eda pɨa mɨmaa mãga jara bɨma? aji. Waide
    ewari pa-eeta mɨa Ak''õre jua ak''ɨpimerã.'
  xed-xed: «Nahgani ŋa gha nda iʼi katək ní a ma! Ta maga a fitika ɗa wu,» ka Yesu
    nda tsi.
  glk-glk: 'عیسی اونه بوگفته: «بانو، مره چی به اَ کارأن؟ می وخت هنوز فَنرسه.»'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ñá: —Co̱ xíní ñúhú toho ca̱ha̱n ndó já xi̱hín
    i̱ jáchi̱ cáma̱ní yi̱i̱ va ndindaa hora caja i̱ ña̱ha xitúhún —na̱cachi Jesús
    xi̱hi̱n ña̱.'
  gfk-S: Ma ne Jisas ga tange balik tana, “Waak u song leh iou. No nugu pana bung
    paile haruat baak.”
  bmu-bmu: Mewö jiiga kewö jii mörök, “Namni, mi denöwö akŋamgöra jizan? Jim kutum
    niŋgizan me? Nöŋgö aŋgöletot meme nalönan mönö qahö kam kuŋguiga maljal.”
  dgz-dgz: Iesu gare wan “Ae inan, ge dimen wadianeget waan taingi? Ne wam nega ya
    tauia.”
  eng-GNV: Iesus saide vnto her, Woman, what haue I to doe with thee? mine houre is
    not yet come.
  zaa-NT: 'Jesús nna rèe bi: Biecca ra lu'' inte'' ą́'', niula. Labí chi gùl·la''
    hora quia''.'
  eng-WEBSTER: Jesus saith to her, Woman, what have I to do with thee? my hour is
    not yet come.
  guh-guh: 'Jesús nexata jumaitsi penajavabelia: —Ena, ¿detsa xuajitsia netsipaebame
    bajarapacuene? Abaxë raja apo netocopiapatsi paepatota exanaejitsianë bajaraxua,
    jai Jesús penajavabelia.'
  bon-bon: Yeesu teeme mage ne jojige, “Magebi, maane cebine gone jaji cane ngena
    wawename. Cäme padare te lica bii tatyaramtige.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nane, ¿para tlen techilhuía na? Ayamo ajsi nohora
    para nimonextis.'
  swh-ONEN: Yesu akamwambia, “Mwanamke, nina nini nawe? Saa yangu haijawadia.”
  wbi-wbi: U Yesu akamwamula ung'hina akati, “Mama, kiki ukumbuula isio? Unsiki ughwa
    kuvomba imbombo jango ghukyale”
  bba-bba: Mɑ Yesu u nɛɛ, nɑ nɛɛ yɑ? A ku mɑn sɔ̃ ye kon ko, nɛn sɑɑ kun turɑ ɡinɑ.
  eng-KJVCPB: Jesus saith unto her, Woman, what have I to do with thee? mine hour
    is not yet come.
  kgk-NT: —Ma'erã tipo eremombe'u xe-vy xe rembiaporã, he'i osy-pe. —Hi'óra-pyma voi
    xe xe rembiapo-ma va'erã, he'i osy-pe.
  waj-waj: 'tuduu rikioo inna sai tunoo: Ai, mo aanna a gioonoonna itaa kua ni kiannannee?
    Hama i mmoorivaivee. Na mmoori nakaaraivovee. Hama ni suaivo nninoo,'
  cpy-cpy: 'Ikantzi rirori: “¡Tsinani! ¿Iitaka pikantan-tanari naaka? Tema tekira
    omonkaa-paetetyaata noñaahan-tantyaa.”'
  ekk-PKP: „Ema, miks sa mind sellesse segad? Minu aeg ei ole veel tulnud,“ vastas
    Jeesus.
  mpx-mpx: Inoke Yeisu hinana anana i lahe i ba, “Nevenak, hauna kaiwena baaba ya
    u baunan elau? No sauga nigeya ga i pwapwawa.”
  wbp-wbp: Ngula-jangkaju, Jijajilkirla wangkaja, “Muturna-pardu, nyiyaku kanpaju
    kujaju wangka? Murnma-juku ngajukuju yungurnaju milki-yirrarni yapa-kurra.”
  luo-luo: Yesu nowachone niya, “Mama, angʼo momiyo idwaro mondo atim ma to sana pok
    ochopo?”
  nhe-NT: 'Huan Jesús quiilhui: ―Nane, ¿para tlen tinechilhuía na? Aya ajsi nohora
    para nimonextis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܡܵܐ ܠܵܟ݂ܝ ܡܸܢܝܼ ܒܲܟ݂ܬܵ‌ܐ؟ ܗܸܫ ܠܹܐ ܝܠܵܗ̇ ܐܬܝܼܬܵ‌ܐ
    ܣܵܥܲܬ‌ܝܼ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Tiliuqtaksraġinġitchikma sutquluŋa. Piviksraġasuli
    tikiumaitchuq.”
  msb-msb: Ginsabat naman niya ini, “Ayaw ako pag-idamay kay dili ko pa panahon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² løa¹ jǿg³ ná¹² juaih¹²hning jní², Mai³¹? Ha¹chi²
    ma²ca¹dsiég¹ jmai³ ja³mi³léi¹³jni hein² dsa² lán¹²jni ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏ ମାଆ, ମର୍‌ଟାନେ ତର୍‌ କାଇଟା ଆଚେ ? ତୁଇ ମକେ କାଇଟା ମିସା କର୍‌ବାକେ
    କଅ ନାଇ । ମର୍‌ ବେଲା ଏବେ ଜାକ ଆସେ ନାଇତା ।”
  meu-meu: A Iesu ese e haere henia, eto, Hahine e, dahaka dainai lau o hamaorogumu?
    Egu nega na dohore.
  yva-NT: Yesus po raura akananto akoya rai pare, “Ingko, vemo nyo inatutir nora.
    Weye Sya masyoto syo sya vambunine raroron mamai dainya nene.”
  dgc-dgc: “Diyanék mo utusan, Inéng,” kagi na. “Ewan pabi oras a ipeta ko i kapangyarian
    ko.”
  zpm-NT: 'Pquiab Jesús rëb me: ―¿Pe nacne rnee luuw lo naa? Goṉ gaṉle naraa gdziṉ
    dze ne gacnaṉ miech cho nac naa.'
  hix-NT: Eme y, kekon hatà, Txesusu. Àsok tawro mekarymen harha, rowya. Àhoko ryehtxoho
    mehra rma hak naha, kekon hatà.
  sim-sim: Karem si mbarik ormu mbara, �Apmanuwa, anin sawewa hala. Lerawun a lakwa
    wolok nawa ambu sir.�
  npi-ULB: येशूले जवाफ दिनुभयो, “हे नारी, तपाईं किन मकहाँ आउनुहुन्छ ? मेरो समय अझ
    आइसकेको छैन ।”
  cgc-cgc: Sabat Jesus, “Nay, dili ka magpalibeg tak nlaman ko daw ino dapat ko na
    buaten. Dili pa uras na matuman plano ta Dyos para ki yaken.”
  tim-tim: “Waiŋ bo aknengiâp.” dâmbo hin magaŋep, “Meŋ, nâmâ âi keiŋe katmâ membiangât
    sop irawot miawakbiap. Aregât wangât hain maktât?” dâmbo
  yor-yor: Jesu fèsì pé, “Arábìnrin ọ̀wọ́n, èéṣe tí ọ̀rọ̀ yìí fi kàn mí? Àkókò mi
    kò tí ì dé.”
  wos-wos: Wungi waléka dé Jisas wa, “Wuna ayiwa, métaka we nyéni wun jooka wuniré
    wa. Wuna jémba yatewuka nukwa wayika yakéndé.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Papa, ¿cãrẽ cãrẽã bʌa mʌ̃́a maʌ̃gʌra jara b̶ʌ?
    Mʌ̃ ewarira wad̶i jũẽẽ́ b̶ʌa.–'
  eng-F35: 'Jesus says to her: “What is that to you and me, woman? My time has not
    yet come.”'
  ind-ind: Lalu jawab Yesus, “Biarkan saja. Kita tidak perlu ikut campur. Belum tiba
    waktunya untuk menunjukkan kuasa-Ku.”
  pes-OPCB: 'عیسی فرمود: «بانوی گرامی، چرا مرا درگیر این کار می‌سازی؟ زمان من هنوز
    فرا نرسیده است.»'
  mpt-mpt: e baabonea Ob bobol temo fumbebo E daabeneko ge fumbeb otane ne titilo
    nakaia unangai alebenamabio amo mo tam tlutneim blim biobo gesea
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ ama꞉ pa꞉ta꞉ alota꞉ Wanda꞉o. Ya pulu poloeki nakana꞉ma꞉
    dupi dupi laa I̱ pa꞉ta꞉ na lelipikie laata꞉ Ya nateta꞉ a̱i̱ na ipula꞉me leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, yɑɑyi, ɑwɔ si ɑɑ sɔ̃m mii iyi ɑn ce. Wɑɑtim kù to
    titɑ̃.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେକେ ବାଲିର୍‌କେ, ନା ଆଃତେ ନେଙ୍ଗ୍‌ନେ ମେଃ ସମ୍ପର୍‌କ ? ନେଙ୍ଗ୍‌ନେ
    ବେଲା ଏଜାକ ଆପାଙ୍ଗ୍‍କେ ଣ୍ତୁ ।
  gof-RNT: Yesuusi zaaridi, “Ta aaye, ne hayssan geloppa? Ta wodey buroo gakkibeenna”
    yaagis.
  unx-unx: ୟୀଶୁ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ଆଇଙ୍ଗ୍‌ଲଃ ଆମାଃ ଚିକାନ୍‌ ନାତା ? ଆଇଁୟାଃ ନେଡା ଆଉରି
    ସେଟେରାଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Vená geza nenemú nanamú nenitoka
    nolane. Nene není netáma neve. Neza alévolé netá loló ito gamenaváne velesá alitonamive.'
  lcm-lcm: Na Iesu kala ngenget ia ta, “Pua iuang, marai sa kupo alakai anig nei bil
    ke? Kag taun lak parik kapa serei.”
  aer-aer: Kenhe Jesus akenhe ikwere angkerlenge, “Meyaye, ayenge iletyale anaye nhenge
    nthakenhakenhe ayenge irretyeke. Nhenhe kwenhe arlte atyinhe anetyakenhe nhenge
    the imernetyeke nhenge angwenhe-arle ayenge anemeke arne areye akwele ilyernpenyele
    mpwaretyeke.”
  qvc-NT: 'Chaymi Jisusqa mamanda nirqan: —Mamita, ¿imaraykutaq chayshinaqa niwangi?
    Manaraqmi ch''ayamunchu uras, milagrukunata ruranaypaqqa, nishpa.'
  tgl-ULB: Sumagot si Jesus, “Babae, ano ang kinalaman niyan sa akin? Ang oras ko
    ay hindi pa dumarating.”
  cbs-NT: —Ewaan, mia inun eanan jaskas nun shinanmaki. Diosun ea jatu unanmaxanaidan,
    idiamaki— aka
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍¿Nawa kúni ni ja sa''a sa? ¿Nava''a ká''an
    ni sa''a? Ñatuu kenda‑ka ora ja satniñu sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Amama, makanengeje chikutenda. Kingobu chango tango kuika.”
  bao-NT: 'To biro cõ ca ĩiro Jesús pea, o biro cõre ĩiwi cʉ̃ pacore: —¿Nomio, ñee
    tiigo teere yʉre mʉ wedeti? Yʉ ca niirije cʉtirijere yʉ ca tii bau niipa tabe
    eati ména —cõre ĩiwi.'
  san-ORI: ତଦା ସ ତାମୱୋଚତ୍ ହେ ନାରି ମଯା ସହ ତୱ କିଂ କାର୍ୟ୍ୟଂ? ମମ ସମଯ ଇଦାନୀଂ ନୋପତିଷ୍ଠତି|
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Müm, ¿neol tesaj xic atquiaja? Cos xique nganaw
    matüch a nüt narang cuajantanej ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱na̱: ―Ague mamá, ¿hanja ngue go guí xic''a̱ ya? Porque
    tobe hi̱ngui̱ sønna̱ ora ngue tema̱ hmɛ̱ya ga̱ øt''ä.'
  nop-nop: Unduŋ nimbune Jesudi yoguk, “Du nemenemek titiŋdok mu nanimbeŋ. Nu’walaŋ
    nai kougoŋ mintawaak.”
  obo-NT: Kahin Disas to, “Ina, yo kad od kosasow su siyak kos nokosaddoo tadda. Oyyos
    konna pa ollog timpu no id pokita ku kos koddin kotuusan.”
  cak-ENT: 'Pero ri Jesús xbij c''a chin: ¿Achique c''a ri najo''? Roma ri nu-hora
    xa man jani tapon, xbij rija''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤶᤔᤦ. ᤌᤣᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤔᤧᤳᤋᤠᤒᤠᤒᤣ᥅
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤶᤔᤡᤴ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰ ᤔᤧᤴᤍᤠᤀᤣ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín ña: ¿De nūcu cáhān ní súcuán jíín sá, naná? Chi
    ncháha ca quenda quīvī jā sāhá sá tiñu ñáhnú, ncachī yā.'
  san-TIB: ཏདཱ ས ཏཱམཝོཙཏ྄ ཧེ ནཱརི མཡཱ སཧ ཏཝ ཀིཾ ཀཱཪྻྱཾ? མམ སམཡ ཨིདཱནཱིཾ ནོཔཏིཥྛཏི།
  qve-NT: 'Chaymi Jesusqa niran: —Mamitáy, ¿imapaqtaq chaytari niwankí? Pis kasqayta
    reqsichikunay horasqa manaraqmi chayamunraqchu, nispa.'
  pao-NT: Soo Te Pabe'e oo nanekwegea, “Gi hownnekoo nu meno'o mu tummatzi-wa'ne'yoo,
    e pooha manekwuna gisoo oe manepetu.”
  cbu-NT: 'Isussha: Ataa, ¿mayaamsha nuwaa átsha? Wand pishtakiya nuwaanaatsi yámandamaama.
    Nuw zari nda tatsamooriya, tárangiya.'
  usa-usa: 'Îtuma yauwêqma tiráiye: “aaragô! etábámá ketábámá nóinabiyo? ketí kanaamá
    íma pááq uráiye.” téna tiráiye.'
  soy-soy: 'Yeesu uu u pɛsɛ rɛ: Unɔ́si! Nɛ nyulɛ, ɑ́i pɔ́ɔ yɛ́ nɛ́ símisi lɛ̃ kɑm
    yɛ́ ń wɑ. Inɛ́tuŋɛ íi kɑhɑnɛ n tu.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, Ai̱ya-o ogoni í̠naga biabe ndo. I̱naga
    biabego í̠na howa i̱hondo ogo bia lolene nawi. I̱naga biabe bulene tu nahego,
    lene.
  amf-amf: Yesusaar “Indo, harrnaa iam oyse? Isa wodano akar yeskadehe” hamayse kona
    ki giyade.
  quc-NNT: 'Ri Jesús k''ut xch''awik, xub''ij che: Nan, ¿jas che kab''ij wa'' chwe
    in? Mäja'' kuriq ri q''ij chwe, —xcha che ru nan.'
  dob-dob: Ga Yesu ꞌigwae, “ꞌOyo geyaꞌabo ꞌuloiloinegu, manuna ꞌigu guinuwa nigeya
    yaeꞌaeꞌale.”
  wrs-wrs: Yesus omnana, ava, manam yimba eva kamba omnav, kanamba nambaiva mendah
    provmoa, mendekliandrava velmba.
  mca-mca: 'Jesús qa yit''ijets: —Efu, ¿inhats''ek in ƚit''ij yiwets kakha''an? Mente''
    yamtaxets ƚahats''ij qu'' haqsiijkii pa''qu'' ƚunye''je''.—'
  tzo-TZC: 'Ti Jesuse jech laj stacꞌbe: ―Junmeꞌtic, ¿cꞌu chaꞌal jech xtal avalbun?
