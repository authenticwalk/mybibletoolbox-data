  mio-NT: 'Cha cuaa domingu xini vita can, ta ndasi vaha yu vehe nu iyo cuiti ra sacuaha
    chi ra Jesuu, vati yuhvi ra cuenda ra judío. Tacan cuu, ta quichi ra Jesuu, ta
    ni chacuinda ra mahñu nu iyo ra, ta quechaha cati ra chi ra ti: ―Na cua coo taxin
    anima ndo.'
  srq-NT: Aque mose que domingo ra. Aque isa que Jesús chɨmbaaquiatu chɨ ñumunua nda.
    Etaronda matã ji que chɨ̃ nda. Siquichete quia judíos sɨ re. Jesús que oso ɨque
    uchɨmbaaquiatu mbuate ra. Eite re que esɨ ñee ee ra. —¡Jẽya eãte jirichɨ̃ nda
    jẽ! ɨ que Jesús ñee ee ra.
  kje-NT: Lere onne Domeku, la na'ikeki lere helem me'e, Yesus Nina man lernohi pakunohi
    onnenihe minwuku aile nakar ida, la hir konkonso nike na'akeme ono ramka'uk Yahudi
    enihe. Ende ramlilinnohi Yesus namriri aile hi leken kalarna me'e, la na'aheni,
    “Yon mamka'uk! Ya ala aki ma namlina namkai ki mi na'ahoru!”
  gaz-gaz: Guyyaa jalqaba torban sanaa galgala utuu barattoonni waan Yihuudoota sodaataniif
    balbala cufatanii walitti qabamanii jiranuu Yesuus dhufee isaan gidduu dhaabatee,
    “Nagaan isiniif haa taʼu” jedheen.
  kud-kud: Wiki ana ahubena mugamugaina, lavilavinane ainai taumulitaone ehebo vada
    ainai hiluwu ta awa'edane higudui na holanai himiyamiya, mayadi meheuhi Yudeyaone
    aidiyai. Na Yeisu ilaoma ahi'ahipudiyai itowolo ta iwalo, ‘Havena ammehemeheuhi’.
  urb-NT: 'Nomin pytun rahã, jumu''eha ta jy''ar uĩ. Jundéu awa tama''e kapitã ta
    ngi a''eta kyje, a''erehe kapy rukwen ke a''eta kynda katu. Pe, a''eta pyter pe
    Jesu uhem u''am. A''e pandu: —Mã peja pehẽ py''a ke Tupã muhury katu — aja.'
  fra-LSG: 'Le soir de ce jour, qui était le premier de la semaine, les portes du
    lieu où se trouvaient les disciples étant fermées, à cause de la crainte qu’ils
    avaient des Juifs, Jésus vint, se présenta au milieu d’eux, et leur dit: La paix
    soit avec vous!'
  san-HK: tataH paraM saptAhasya prathamadinasya sandhyAsamaye ziSyA ekatra militvA
