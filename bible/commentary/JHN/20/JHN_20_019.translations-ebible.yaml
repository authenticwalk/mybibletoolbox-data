  row-row: Faiꞌ naa nandaa no fai nggareiꞌ, naeni nggarei feuꞌ fai ka esan. Relo a
    feꞌe mopo ena. Boe ma Yesus ana mana tungga nara raꞌabꞌue. Ara nggoe rahereꞌ ume
    ra lelesu nara, huu ara ramatau atahori Yahudi ra malangga nara. Boe ma Yesus
    nema nambariiꞌ sia taladꞌa nara, de nae, “Sodꞌa-moleꞌ!”
  msy-msy: Ezɨ Sanden guaratɨzimɨn amɨnim pɨrigha gɨfa. Ezɨ suren gumaziba me Judabar
    atiatingi, egha dɨpenir me itim, me pamten an tiar akaba ase, eghtɨ azenan itir
    gumazitam aven izan kogham. Ezɨ Iesus iza pura suren gumazibar tongɨn tughav iti.
    Egha a kamaghɨn me mɨgei, “Ian naviba amɨragh ikɨ.”
  agg-agg: Sisasɨmbo süŋgururü-rundeimbɨ ai Sudambo yɨhɨmbo-rupurühɨyomo worɨ ai nɨmarɨmondeimbɨ
    ra yipurɨ paru houmbo mamarɨmo. Ranɨyu asu Sisas ai Sande nɨmbambeahɨ tüküfi,
    ahamundɨ mbusümo manüŋgu. Ai yahuya, “Se ŋgusüfo afurɨndu kündundɨ,” mehupurɨ.
  ptp-ptp: Da bucên ge Yesu nue ngɨvihi kɨtucma mɨ dô, lêc he xona ên Yuda om he tung
    xumac lec dɨ dô xumac lôma, mêd Yesu mɨla le vac he mahɨgun dɨ nêl vô he ên nêbê,
    “Xam nɨlôm i vô nivɨha.”
  nak-nak: Goio, te la maulavi, te la haro moli lou ale mulimuli te la haro tabu,
    egite la valalua la vimari te Iesus tagati egiteu e Iudao, egite kapi robo tomi
    la mata la luma ale egite popou ovolale. Goma e Iesus sibitala tavu lou egiteu,
    eia veia giteu mago “La vimalumalu ge pou tamutou.”
  lbb-lbb: A rahmorom, ana ningnigo na pukakiar ana wik, a kakak a asaer la kes taum,
    pa la tagar alar la tingui narumai, anasa la matatan a Judala. Pa e Iesu i turot
    na arpotor inla, pa i atai la mange, “A bal molmol tetek mulo.”
  kan-2017: ಅದೇ ದಿನ ಎಂದರೆ ವಾರದ ಮೊದಲನೆಯ ದಿನದ ಸಂಜೆಯಲ್ಲಿ ಶಿಷ್ಯರು ಯೆಹೂದ್ಯರ ಭಯದಿಂದ ತಾವು
