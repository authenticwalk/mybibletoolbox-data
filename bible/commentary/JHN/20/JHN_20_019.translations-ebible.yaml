  san-BUR: တတး ပရံ သပ္တာဟသျ ပြထမဒိနသျ သန္ဓျာသမယေ ၑိၐျာ ဧကတြ မိလိတွာ ယိဟူဒီယေဘျော ဘိယာ
    ဒွါရရုဒ္ဓမ် အကုရွွန်, ဧတသ္မိန် ကာလေ ယီၑုသ္တေၐာံ မဓျသ္ထာနေ တိၐ္ဌန် အကထယဒ် ယုၐ္မာကံ
    ကလျာဏံ ဘူယာတ်၊
  yaa-NT: 'Nãskata nomĩkonõ mã xini kaino a aõxõ tãpimisfãfe judeofoki mesekakĩ ãto
    pexe fepoti feponifo ichanãkakĩ. Mã ichanãifono ãto nẽxpakĩa Jesús nirisatani.
    Ato yoini: “Mãto õiti fepeakax inimasharakãfe,” ato fani.'
  cab-NT: Wéyu méme ligía gúñoun, oúndaragu jáña disípulugu, darúgu béna jáu ladǘga
    janúfude jaweí juríu. Ába lebélurun Jesúsu, ába laráramun jamídaangua, ába labúsurun
    joun ítara. —Níjeinlá darángilaü jídan.
  clu-clu: Pagkasirum ang adlaw nga dato nga Domingo, nagtiripon sa sangka balay ang
    mga somolonod. Kag tungud nga ginapangadlukan sanda sa mga manogdomara ang mga
    Judio ginpantrangkaan nanda anang mga poirtaan ang balay nga andang ginatiriponan.
    Nagabot dayon si Jesus kag nagtindug doto sa andang tunga. Makon na, “Ang kalinung
    dian kanindo.”
  swh-ULB: Na ilipokuwa jioni, siku hiyo, siku ya kwanza ya juma, na milango ikiwa
    imefungwa mahali wanafunzi walipokuwapo kwa kuwahofia Wayahudi, Yesu alikuja na
    kusimama katikati yao na kuwaambia, “Amani iwe kwenu.”
  tpt-NT: 'Ni anchanu julchan yu xapꞌunaj laka semana tejkan putsꞌista val, ixtaꞌaqxtoqnun
    ixtꞌaltanan Jesús yu ixjalakmalaniy. Ixtalaqachꞌinunun laqa chaqaꞌ, va ixtatalhauniy
    yu alati ixtꞌaꞌisraelitaskꞌan. Ex va chinchal ni Jesús, va tayachil taꞌan ixtavilanal.
    Va lakjunil: —Kꞌatꞌaꞌoxamaktꞌamichꞌoꞌotꞌik.'
  aai-aai: Fur antoro’ot bubusuruf ana rabirab, bai’ufununayah etei’imak hiru’ay bar
