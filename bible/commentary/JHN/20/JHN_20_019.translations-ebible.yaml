  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨladɨ alusɨsɨ mɨhiŋ agaŋ ci lɨci amɨli me hɨvɨ uaiaŋ
    mɨgua sijaŋ sijaŋ hɨlɨdaci Jisasɨ dɨ hulemɨlɨ agɨlaŋ ulaŋ agadɨ hɨbɨ agɨladɨ sɨkasɨkan
    lɨbɨhahavɨla uleŋ muji hɨvɨ hɨniavɨmi. Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ
