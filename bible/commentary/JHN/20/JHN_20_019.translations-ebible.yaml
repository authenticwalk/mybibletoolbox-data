  mdy-ETH: ዬኖ ዉዶ ኬሎ ዋንቶ ዬሱሴኮ ጊንፆ ሃንታዞንሢ ዓይሁዶኮ ዎይሣ ዓሶ ዒጊጬሢሮ ካሮ ፔኤኮ ዑፃ ዎዺ ጋራ ቡኪንቲ ዓኣንቴ
    ዬሱሴ ዔያታ ቡኪንቲ ዴዒ ዓኣ ማኣሬሎ ጌላዖ ባኣካ ዔያቶኮ ዔቂ፦ «ኮሹሞ ዒንሢም ማዖንጎ!» ዔያቶም ጌዔኔ።
  spl-spl: Otmu emet omoŋ otmu yanâmâ nen hoŋ bawalipŋe papatolipnenŋe yeŋgât kiŋgitnenŋahât
    otmâ emet âlâen yâhâ menduhuakmâ gahatŋe kârikŋe maŋgum tatbin. Menduhuakmâ tatmunŋe
