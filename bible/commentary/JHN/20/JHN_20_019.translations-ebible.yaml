  yal-yal: Na xati kedenna ɲinbanna ra, xarandiine yi malanxi banxina nde kui, dɛɛn
    balanxi e ma amasɔtɔ e yi gaxuxi Yahudiyane yɛɛ ra. Yesu yi fa, a ti e tagi, a
