  gmv-NT: ሄ ጋላስ ዎጋ ኦማርስ ዬሱሳ ካሊዛይቲ ኣይሁዳታ ዳናታስ ባቢዲ ካሬ ባ ቦላ ጎርዲዲ ኬꬃ ጊዶን ሺቆን ዲሺን ካሬይ ዶዬቶንታ
