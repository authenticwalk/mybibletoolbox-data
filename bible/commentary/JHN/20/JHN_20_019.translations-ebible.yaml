  ewe-ewe: Le Kɔsiɖa ma ƒe fiẽ me la, nusrɔ̃lawo ɣla wo ɖokuiwo ɖe xɔ me. Wotu ʋɔtru
    kple fesrewo katã elabena wonɔ vɔvɔ̃m na Yudatɔwo. Yesu va do ɖe wo dome, eye
