  amf-amf: Agaa gabaasa biraa rooroa Wuudi sootin Yesussa paanan yivayna eena kinka
    bukayse, Ayiwd eenam entsaynaam kurtumbhintaka kerinam yidar diithayse ke daaka,
    Yesus kekal ki nivade. Kesa shaarintear woyayse, “Payyamo yena ko dee” kena ki
    hamade.
  quc-NNT: 'Qas pa ri q''ij ri'', ri nab''e q''ij re ri semana, chaq''ab'' chik ki
    mulim kib'' ri tijoxelab''. Ki tz''apim k''u ri u chi'' taq ja rumal chi xkixej
    kib'' chkiwäch ri winaq aj Israel. Xok b''i ri Jesús, xtak''i k''u chkixol. Xuya
    rutzil ki wäch, xub''ij chke: Chuxlan b''a'' ri iwanima'', —xcha chke.'
  dob-dob: Ta niꞌatu wiki ꞌana gimiꞌasiyata nina ꞌasuinuwanuwaya, Yesu ꞌina tononoyao
    anuwa ꞌebweu ꞌena silugu, ga ꞌawa sigibodena, ta solanaya simiyami, ma idi matauta
    me Yudia manudi. ꞌEnega Yesu ꞌimai ga gamwagamwanidiya ꞌitoolo, ga ꞌediya ꞌigwae,
    “Geyaꞌabo wamatamatauta.”
  wrs-wrs: Ambo nonamta minguram, okombava vohavnamba, Yesustindiva mongawaduvra mongawatilm
    kusonamba, di aevulvna. Tuvpa kolvowol vinamba keknam, noinda himba pem vivna
    Yutanindnapenam. Wo doa Yesusva pronamba, hovrahovra di lohvhueinnamba. Hev unna,
    yeoa beswonam undwonam ao.
  mca-mca: 'Ma'' qa in hats najaleikii kakha'' yojo neƚuji'' ka'' semana (domingo),
    hekhewe'' ƚ''ijatshenhei qa ewi''ƚ i''ni'' yijanithenji'' he'' ƚejil qe nijiwe''yik''uikii
    hekhewe'' judiol. Ha'' Jesús qa we''nethinets qa ts''ap''aji''ju'' ƚeqewuk''u
    he'' ƚ''ijatshenhei qa wetfeli''m, qa yit''ij: —Ƚe''sitsi''imkii ne'' atawjetsi''ƚ.—'
  tzo-TZC: 'Taje, jaꞌ o scꞌacꞌalil ti sliquebal cꞌacꞌal xemunae, ti ta acꞌobaltique,
    jaꞌ o tey stsoboj sbaic ta na ti yajchancꞌoptaque. Bajalic lec ta na ta scoj xiꞌel
    yuꞌun ti jꞌisraeletique. Ti Jesuse tey iꞌoch batel, tey icꞌot svaꞌan sba ta oꞌlol
    yuꞌunic. Jech laj yal: ―Mu xaxiꞌic. Junuc avoꞌntonic ―xi.'
  mya-mya: တ​ပည့်​တော်​တို့​သည်​ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​ကို ကြောက်​သ​ဖြင့်​တ​နင်္ဂ​နွေ​နေ့​ည​ဦး​အ​ချိန်​၌
    အိမ်​တံ​ခါး​ပိတ်​၍​စု​ဝေး​နေ​ကြ​၏။ ထို​အ​ခါ သ​ခင်​ယေ​ရှု​သည်​ကြွ​လာ​တော်​မူ​၍​ထို​သူ​တို့
    အ​လယ်​မှာ​ရပ်​တော်​မူ​လျက် ``သင်​တို့​၌​ငြိမ် သက်​ခြင်း​ရှိ​စေ​သ​တည်း'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Tɔ, *Saba ya daali gɛ̀bre'', kutaaku kùa li faa'' nnɔ ya tajuɔku, nɛ *Yesu
    ya panpaankaab taan'' ki te kuduku kuba ni ki pìnpìin'' inañuɔn, kimɛ bi là
    fɛnge *Sufmbɛ ya ciɛnb nɛ. Nɛ *Yesu baa'' ki lá sere'' biʼsiik ni, ki tɔke''
    bɛ ki ye: «Li te mɛn uyɛnduɔn ni.»'
  cbi-NTPO: 'Semana ajke'' malunu, duminguma, matyu Jesús mangujnu malunuren, dekependu''
    kañu, mantsa disipulula dewakudi'' ya juukapa nara lluka tanala, judío bale rukulanu
    jelanchiren. Yala tsa denan Jesús vi'' ya'' disipulula'' kejtsapala uyudi'' ura''
    dechusa ti'' entsandimi: Ñulla tiba bulla jutyu, ura'' dejusa tenve, timi.'
  ikk-NT: Ẹnyasị ụhụọhịn hụ, hụn wụ ụhụọhịn ibuzọ imẹ izu-ụka, ụmụ-azụụn Jesu nọ kpọkin
    enwẹn wẹ ye ebe wẹ rị makẹni egun ndị-ndu ndị-Ju rị a tụ wẹ. Ya Jesu nọ nwọnpụha
    idẹnmizi d'e turu imẹ igunrun wẹ, sị, “Udọn 'ya rị nị ụnụ.”
  leu-leu: A bina xo fevung la yaan naang xa, a yaan mata ina ‘wiik’ e mu fefeng si
    Yesus ri taxa waan faxuvul lana saxa lifu e ri fo xawei fatateak a maana matana
    lifu senaso ri matautan a mu Juda. E na Yesus a savat e maa tigina la palou iri
    e kuus, “Ne vubuk rao a luaian i taa waan la xunus imi.”
  maz-NT: 'Ya mi nzhä''ä c''ü ot''ü pa nu ngo''o. Mi cjot''ü c''e ngoxtji nu ja ''natjo
    c''ua mi cãrã c''o o̱ discípulo e Jesús. Vi ngot''üji na jo c''e ngoxtji na ngueje
    mi sũji c''o nu menzumüji a Israel. O ẽjẽ c''ua e Jesús, o ẽ böbü a nde anguesji.
    O ẽ zenguaji, o xipjiji: ―Cjimi i̱ṉ texeji ín cjuarmats''üji. Ra söya in mü''büji,
    dya cja rí sũgueji.'
  bod-N: གཟའ་འཁོར་གཅིག་གི་ཉིན་དང་པོའི་མཚན༌མོར། ཐུགས་སྲས་རྣམས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འཇིགས་ཏེ་སྒོ་བརྟན་པོར་བརྒྱབ་ནས་སྡོད་པ༌ལ།
    སྐྱབས་མགོན་ཡེ་ཤུ་གནས་དེར་བྱོན་ནས་ཁོ་རྣམས་ཀྱི་དཀྱིལ་དབུས་སུ་ཡར་བཞེངས་ཏེ་ཁྱོད་རྣམས་བདེ་བར་སྨོན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yema yüxüarü ngunexü̃ãrü chütacü, rü tangutaquẽ́xegü ga toma ga Ngechuchuarü
    ngúexü̃gü. Rü togü tarüwãtaü̃gü, yerü yema Yudíugüarü ãẽ̱xgacügüxü̃ tamuü̃ẽ. Rü
    Ngechuchu rü ngürüãchi yéma nango̱x, rü torü ngãxü̃tanügu nachi. Rü toxü̃ narümoxẽ,
    rü ñanagürü: —¡Petaãẽgü! —ñanagürü.'
  zpl-NT: 'Nu chenu uyuꞌu rulaꞌ domingo zeꞌe neyeteꞌsaꞌ bee beneꞌnu nu nacuꞌ ruꞌu
    puerta nucuaꞌa beella xne xiquibeella bee usticia Israel, che tuꞌnatsia uyuꞌu
    Jesuse elu nucuaꞌa beella nu uninu lubeella: ―¡La lliquihua!'
  mbc-NT: 'Pata ko''mamî''pî mîrîrî domingo yai. Mîrîrî yai inenupa''san epere''sa''
    atarakkansa'' wanî''pî maasa pra Judeuyamî'' esanon pî'' eranne'' pe to'' wanî''pî.
    Mîrîrî tanne Jesus iipî''pî to'' kore''ta satippe awanî''pî. Moropai ta''pîiya
    to'' pî'': —‍Tîîwanmîra e''tî.'
  ndg-ndg: Paiikite kitamwinyo, lisoba lee, lisoba lya kwanza lya wiki, ni nnango
    wabile utabikwe palo babapunzi babile kabahofia Ayahudi, Yesu aisile ni kuyema
    nkati yabe ni kuabakiya, “Amani ibe kwinu,”
  wsk-wsk: Week ko day 1 mu ko bainga ningi, olekem alo Juda supuling bibiya nunga
    nguangakasan, ale arerem la kawam kuring kalo kutiman ale bagaman se Jesus tairam
    ale nongorak sanamaram ale, “Lila yawara nengerak bagarukko!” mam.
  toj-NT: 'Ja mismo c''ac''u jahui, ja cuando och ja acuali, ja'' ni mero sbajtanil
    c''ac''u ja semana, ti jtzomonej jbajticon pero ja puerta jumasa lutan cujticon
    yuj ja jel huanticon xihuel yuj ja cristiano jumasa. Ja Jesusi ti ocha. Huaj to
    quilticon, ti xa tec''an ec'' ja ba jnalanticon. Ti yaa quiticon Diosa. Ti yalaa:
    ―Laman la ajiyex, xchi ja Jesusi.'
  tbc-tbc: Nal nek a ubou guraian megeloum iŋ Juda niŋedi wo direr go, ab lo dumado
    dan dalawan fidian dufutanai idug, ilon lo mi dumado dugo, Jesus luluŋad lo ilasag,
    itur dugo igo ibol irupudai, “Aŋ maror am da amado wa.”
  sna-sna: Madekwana ezuva rokutanga revhiki, vadzidzi pavakanga vari pamwe chete,
    mikova yakazarirwa nokuda kwokutya vaJudha, Jesu akauya akasvikomira pakati pavo
    akati, “Rugare ngaruve kwamuri!”
  smk-NT: Sin yabi konan siin nin awron Linggo, tinarangkawan ray purta sa bali nin
    nididinepan ran tumutumbok na ni Jesus bana' ta mali'mo sara konra nin pupangulon
    Judio. Ket rinmate' ya si Jesus nin inumdeng yadtaw sa butlay ra. “Main kumon
    nin katinekan a kukaisipan moyo,” wana konra.
  grc-TCGNT: Οὔσης οὖν ὀψίας, τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ τῶν σαββάτων, καὶ τῶν θυρῶν κεκλεισμένων
    ὅπου ἦσαν οἱ μαθηταὶ συνηγμένοι, διὰ τὸν φόβον τῶν Ἰουδαίων, ἦλθεν ὁ Ἰησοῦς καὶ
    ἔστη εἰς τὸ μέσον, καὶ λέγει αὐτοῖς, Εἰρήνη ὑμῖν.
  gof-WFTW: Wogga wode omarssi, iya tamaareti Ayhudetas yayyidi kariya gorddidi shiiqi
    uttidashin, Yesuusi yidi, entta giddon eqqidi, “Saroy hinttew gido” yaagis.
  spa-BLM: 'Así pues, al atardecer de aquel día, el primero de la semana, y estando
    cerradas las puertas donde estaban reunidos los discípulos, por miedo a los judíos,
    vino Jesús, se puso en medio y les dijo: “Paz a vosotros”.'
  kyz-NT: 'Aipo ''ara, ypytuna rupi, ore Jejui ''ga remimu''eramũ arajatykau ''og
    ipe arajupa. Orokyje ore judeu ''gã ''wyria''ri ''gã nui. A''eramũ ore ''okwara
    motypa orojee. Poje Jejui ''ga ojesaukaa ore pyter ipe: —Pẽpy''ata''wa etee te
    ''awamũ ki ''ei— ''jau ''ga oree.'
  dao-dao: Ngpum mhnüp mü lama, Judah ngvaie ami jah kyüha phäh ksawh khai u lü, axüisaw
    he ngbumnakie. Ami ngbumnaka Jesuh law lü, ami ksunga ngdüi lawki naw, “Nami khana
    dimdeihnak ve se” a ti.
  cya-cya: 'Xa ngu''ya tla, cui'' tsaan culoo ''in snan can'', lo'' se''en nguio''
    ti''in yu ta''a mda''an ñi, mchcun tsu''hue tuna''an can'' si''yana ntsen yu ''in
    ne'' judio, lo'' tlu''hue la se''en ndi''in yu yten Jesús, lo'' juin ñi ''in yu:
    A su''hua um cha'' nduhue ti'' tiquee um.'
  wrk-wrk: Mungana nanamanji Sundi barri, yali jungku malumba barrawuna kandimuku
    nangangi. Murumba yali bardawa, kijijba yali, marralangangi yali kudanyu mambukamukuyngka
    Jukanyi, jali yalu wudumba Jisus. Marrala yali kudanyu yalungi. Baki wanbiyayi
    Jisus karrinjankiwa yalundu. Miku nyuliyanyi ngankijba bardawana. Muningka yalu
    najba kalawunyi karrinjankurri yalundu. Yanybayi Jisus yalungi, “Nanama narri.”
  nii-nii: Jiisas kin ekii siłmin wu ombu, Jura tep ełmin wumb owundu kin mund mong
    enjing. Erik kin, en enim ngii endi ondu dinga ngo pendik kin, nirik mulnjung.
    ‘Konu kor kunum endi, konu eni mani pang kin, en enim ngii nirik mulnjung. Pe
    Jiisas eim opu tuk ełe engim. Angpi kin, yi nim, “Enim noman emin pangłi,” nim.
  ign-NT: 'Étarichu te jena sáchequenehi lumincuquene, yátiripahi, viúruji­cavahi
    viti máimitureana ema Jesús te tajuhe eta peti. Vératae­que­ne­re­cavahi taicha
    eta vipisirahi ena tuparai­rucana. Tiárami­carepa titupihahi ema Jesús te vimuri.
    Téchaji­ca­havipa: —¿Ícharacava, nuchicha­naveana? —máichahavipa.'
  dik-NT: Naɣɔn thëëi ya aköl Nhialic wën, ke kɔc ye buɔɔth aake cï röt mat ɣön cï
    riit thok, rin riɔ̈ɔ̈c kek bäny Itharel. Go Jethu bɛ̈n ku kɛ̈ɛ̈c kamken ku lueel,
    “Bï dɔ̈ɔ̈r rëër kek we.”
  cac-cac: 'An̈eja'' d''a jun domingo chi'' d''a q''uic''b''alil, ix smolb''ej sb''a
    eb'' sc''ayb''um Jesús chi''. N̈ab''ab''i ix aj spuertail jun pat chi'', yujto
    xiv eb'' d''a eb'' vin̈ aj Judea. Axo ix yilan eb'' ayxoec'' Jesús d''a scal eb'',
