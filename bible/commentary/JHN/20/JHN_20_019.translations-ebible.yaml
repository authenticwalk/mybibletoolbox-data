  qvs-NT: 'Chaymanta samana diya kayantin tutayaptinna suk wasipi ñukaykunaka tantanakurkanisapa.
    Chay wasipi allita wichkanakurkanisapa judiyu awtoridarninikunata manchashpaynikuna.
    Chay wichkadu wasipi tantanakudu kaptinikuna Jesuska yaykushpa ñukaykunapa chawpinikunapi
    shayarishpa rimachiwarkansapa: —Amana turbachinakushpa llakiychinachu.'
  zca-NT: 'No mis zhë ze'', or mizhël la lyuo, zhë galo laka che''n sman, nzhin rë
