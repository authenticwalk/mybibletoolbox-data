    alaki humaleta mako nopi alita atalu huta mai'none. Mai'nonakeno Yisasi'a folakatifi
    va'yi huno heti'neno lakaeyafe inake he “Lapaipamo'a falu hinaketapa maiyo.” huno
    lahapai'ne.
  gnn-gnn: Ŋuriŋi bili waluyunydja Djandi yana, munhakuna wal'ŋu, ŋanapurru yukurra
    nhina waŋganyŋura bala'ŋura, ḻundu'mirriŋu walala nhanŋu Djesuwu, yurru nhinanydja
    ŋanapurru yukurra ŋunhi dhurrwara-dhaḻ'yunaraŋura, liŋgu ŋanapurru barrarirri
    ŋuriki ŋurru'-ŋurruŋuwu yolŋuwu walalaŋgu. Ga dhunupana yana ŋayi Djesunydja maḻŋ'thunna
    ŋanapurruŋgu, dhärranydja ŋayi yukurra ṉapuŋga'na. Bala ŋayi waŋanydja bitjanna,
