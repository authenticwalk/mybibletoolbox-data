  bel-N: 'А ўвечары таго першага дня пасьля суботы, калі дзьверы там, дзе зьбіраліся
    вучні Ягоныя, былі замкнёныя дзеля страху перад Юдэямі, прыйшоў Ісус, і стаў пасярэдзіне,
    і кажа ім: «Супакой вам!»'
  sch-sch: Ha Pathienni kholoia han, Juda rachamneipungei an chi sikin ruoisingei
    hah insûnga inkhâr kalin an intûpa. Hanchu Jisua a honga an lâia ândinga,
    “Nin lâia rathânngamna om rese!” a tia.
  mic-MIQNT: Aqantie'umg wela'gw unaqapemg mawtesgatultijig aq apt'sqa'mi'tipnn ga'qann
    muta jipala'tiji Lesui'paq iganpugultijig. Jiniw Se'sus gaqamit maw negmow. Teluet,
    “Wantaqo'ti i'tt'j 'ggamlamunuaq.”
  huu-NT: 'Domingo naɨo Jesús llofueoicaiganodɨcaɨ jofomo ofidɨcaɨ. Judíuaɨ illaɨcomɨnɨna
    caɨ jacɨruillamona, nasiaɨ nana caɨ ɨbaica. Nase econoñeno ieconi Jesús caɨ motomo
    billanona, caɨna uaiduano, llote: —Uri omoɨ i.'
  jiv-NT: Nu tsawantai̱, tumiṉtin, ni unuiniamuri̱ Israer-shuara úuntrin ashamainiak
    kashi iruntrar waiti epeni pujuarmiayi. Túrasha Jesus áyatik waya̱miayi. Tura
    ajapén wajas “shiir pujustarum” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mín de guet''a ra pa domingo, nthʉ''t''i yʉ́ jut''i ra ngu bʉ
    dám ''bʉhmbe nguetho dá su ma ngʉrpihe, nɛ nu''bʉ má nuhe, ''bä inde bʉ dí ''bʉhmbe
    ra Jesús. Nɛ bi ''yɛ̨na: ―Daman johyahʉ, bi ''yɛ̨nje.'
  dah-dah: Be, Sande go wawuŋbana heŋ kidoma heweŋ tikeb Yesuyen komatmiŋ gobe Yuda
    mar niŋ kafura heŋbe tumŋaŋ ya biŋde gabu irdeb yame biŋ mat tareŋ po irdeb hinhan.
    Irkeb Yesu go waŋ mel go hinhan kahalte po huwardeb, “Bitiŋ kamke igiŋ po hinayiŋ,”
    yinyiŋ.
  tnk-tnk: Nəpɨn nəha Sante. Ia nəruarəv nərmama me səvəi Iesu housəsɨmwɨn irəha me
    ia nəkwai nimwə riti, mhərəpinhə əknekɨn ia təpinhə me tɨ nəri nə mə həhekɨr nəmə
    asori me səvəi nəkur Isrel. Ia nəpɨn nəha Iesu ruvehe mərer ia kurkwanraha, mɨni
    pen tɨ nirəha i mə, “Nəmərinuien tramarə tukumiaha.”
  kpr-kpr: 'Fura Tomanako daba aminda tumba jiriri, namane Iesu da ambo jimbi totorugedo,
    guro boragai gagojuseri. Ainda beká mo: namane Jusi embo da babojegaridae oju
    useri. Namane totorugedo aminda dabade edo irero, Iesu fira namanenda jokáda isagha
    e fetedo sisira, “Ireva. Erá oju eove! Dubo jama nemokena irare!”'
  san-IAS: tataḥ paraṁ saptāhasya prathamadinasya sandhyāsamaye śiṣyā ekatra militvā
    yihūdīyebhyo bhiyā dvāraruddham akurvvan, etasmin kāle yīśusteṣāṁ madhyasthāne
    tiṣṭhan akathayad yuṣmākaṁ kalyāṇaṁ bhūyāt|
  nho-nho: Te laasuru te Hakamarolloo raa, naa disaipol naa ni hakakkutu iloto te hare
    tokotasi ka puipui naa tootoka laatou, i laatou koi nnoho mattaku i naa hakamau
    naa Jew. Saaita naa lokoi Jesus ku tuu iloto laatou. Jesus ki mee ake, “Kootou
    nnoho ma te laaoi.”
  gym-NT: 'Yebti köbö kena bämänte ye arabe näire nun ja töitikaka Jesube näma ja
    ükaninkrö gwi, akwa nane nitre israelita ji dokwäte käkwe nun kadre ngite arato
    abko jürä rababa nunbtä, aisete nun näma ja ükaninkrö, ye känti nunkwe jukwe dikaba
    jabti, akwa batibe Jesu rababa gwi amne rababa nünaninkä nun ja töitikaka ben
    ye ngätäite, käkwe nieba nunye: Kä jäme Ngöbökwe raba munbtä, nieba kwe nunye.'
  azg-NT: 'Majuu tman xuee nuincoꞌñeen, já nnꞌan na tqueenꞌ Jesús, tëncüi já. Tyen
    tꞌë́ jndyuentꞌaa veꞌ ngꞌe na ncyá jndyí nnꞌan judíos na conintque. Yajoꞌ tyjeeꞌnon
    jon na mꞌán, ninjonto tacüentyjeeꞌ jon quiiꞌ ntꞌán, tyincyaa jon tsꞌon já, tso
    jon: —Juu na condui Tyoꞌtsꞌon na tajñuaanꞌ tsꞌonhin, ncyaa jon na cꞌoonhanꞌ yohoꞌ.'
  bhd-bhd: तैस्से दिहैड़ी ज़ै हफतेरी पेइली दिहाड़ी थी ड्लोझ़रे मौके सारे चेले एक्की
    ठैरी थिये, ते यहूदी लोकां केरे प्रधानां केरे डरे सेइं दार बन्द केरतां बिश्शोरे
    थिये, तैखन यीशु अव ते मझ़ाटे खड़ो भोइतां ज़ोने लगो, “तुसन शान्ति मैलती राए।”
  too-NT: 'Lā'' a''xni''ca'' ī''smalanka''namā''tza'' huanmā'' domingo lā'' huan sca''txtunu''nī''n
    ixtatakēstokkō''nī''t nac lakatin chic. Lā'' lacchahuaj ixtatanūmā''na porque
    xlaca''n ixtajicua''ni'' huan israelitas. Lā'' Jesús tanūlh lā'' tāyalh na ixlaclhpu''nanca''n
    lā'' cāhuanilh: ―Xa''nca'' cacā''a''nīni''ni''.'
  ind-AYT: Ketika hari itu sudah malam, yaitu hari pertama dalam minggu itu, dan pintu-pintu
    tempat para murid berkumpul tertutup karena mereka takut kepada orang-orang Yahudi,
    Yesus datang dan berdiri di tengah-tengah mereka serta berkata, “Damai sejahtera
    bagi kamu!”
  cjo-NT: 'Itsiteniityaanaki oorya, nopiyoteeyakani, nokaatakiri paashini riyotaanewo.
    Nothaawantari jewawentziriripaeni joriiyopaeni, riraga owamaakaantakiririni Jesoshini,
    rootaki noyaawitantakawori ashitakontsi. Romapokashitapaakina riraga Jesoshi ikatziyapaaka
    niyanki. Ikantapaakina maawaeni: —Pikimoshireeyanakini maawaeni.'
  nsn-nsn: Gisisir tamatang uakuakeluk ka sokoro tasir Ju, temaeit gisina ka la siokor
    uelgogoun kompe tar siokor um, kara holoro uanono tun tar pirik. Doh tar uakikilangar
    marein tar uikiono nareiu Iesu ke me pokos, kare me tur i uantinanina tasisina,
    kare kula pare, “O hiarouo tamiuoum uakapa tun.”
  san-DEV: ततः परं सप्ताहस्य प्रथमदिनस्य सन्ध्यासमये शिष्या एकत्र मिलित्वा यिहूदीयेभ्यो
    भिया द्वाररुद्धम् अकुर्व्वन्, एतस्मिन् काले यीशुस्तेषां मध्यस्थाने तिष्ठन् अकथयद्
    युष्माकं कल्याणं भूयात्।
  tna-NT: 'Tueda domingo tsine su huecha hue, dhidha su beju dueji Jesús sa ebuqueji
    cuana jadhitatijiji anitana ete su. Jateriti dhitajiji anitaina huecuana, judío
    ehuidusuji cuana iyuba putsu. Beju ete terijiji biame, Jesús tuna duju su bataji
    puana. Mitsutana huecuana uja: —Menimepijajaque.'
  lid-lid: Na len ma bwena ta wik doh, an i andri badeh, oro lau tan atukum oro a
    le se ado bolo asiu ari. Oro sulu-i kou toro marakon ihis, tasah oro anoh iri
    lau tinan badu Juwis. Oro ado le badeh, Jises eme ales udu alih toro, ma iy anya,
    “Mondrei kudu hawe ado.”
  wim-wim: Sunday ngutang ngulan-a, ngurp Jesus.antam anangan thonamang yalmathwin,
    aawuch thaaꞌ ngathanang nyiin-nyiinin. Than thaaꞌan-a, ngathin, yuk key.ang, than
    puth winynyang moꞌin Jews al-alantaman. Aꞌ nungkway than aawuch thaaꞌ ngathanangan
    nyiin-nyiinin-a, nil Jesus.an angman wamp thant, angman than, aꞌ thaw thant, “Niiyalang!
    Niiy in ey?”
  zga-M: Yelale jioni, esihu ela, eya huanza eya juma, pale upuvahale avasiule emiliango
    gedendiwe huvudwachiwa vayahudi ahicha u Yesu ahema katikati ahavavula ahata,
    “Eamani yeve huliumwe.”
  yom-yom: 'Mu masika ma lumbu beni, lumbu kitheti ki sabala ; mielo mi nzoyoyi yiba
    minlonguki miba mizibama mu diambu di boma bamona bayuda. Bazimbukila Yesu wuyiza
    ayi wutelama va khatitsikꞌawu. Wuba kamba : —Ndambama yibanga yeno.'
  san-SIN: තතඃ පරං සප්තාහස්‍ය ප්‍රථමදිනස්‍ය සන්ධ්‍යාසමයේ ශිෂ්‍යා ඒකත්‍ර මිලිත්වා යිහූදීයේභ්‍යෝ
    භියා ද්වාරරුද්ධම් අකුර්ව්වන්, ඒතස්මින් කාලේ යීශුස්තේෂාං මධ්‍යස්ථානේ තිෂ්ඨන් අකථයද්
    යුෂ්මාකං කල්‍යාණං භූයාත්|
  yut-yut: Sonda pɨlɨn kaga paŋdetni Juda amɨn dakon kɨla amɨn do pasalek yut kɨndakon
    muwugek yoma beŋgan aŋek yɨkgwit. Yɨgakwa Yesu da abɨŋ bɨkbɨk nikon agek yaŋ yoyɨgɨt,
    “Butji yaworɨ tosak.”
  grc-BYZ: Οὔσης οὖν ὀψίας τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ τῶν σαββάτων, καὶ τῶν θυρῶν κεκλεισμένων
    ὅπου ἦσαν οἱ μαθηταὶ συνηγμένοι διὰ τὸν φόβον τῶν Ἰουδαίων, ἦλθεν ὁ Ἰησοῦς καὶ
    ἔστη εἰς τὸ μέσον, καὶ λέγει αὐτοῖς· εἰρήνη ὑμῖν.
  cpc-NT: 'Okanta otsiniritanaki awijanaki kitiijyiri jimakoryaantaitari, apatotaiyakani
    iyotaari jashitakotaiyakani shintsiini ithaawantari Judá-mirinkaiti. Ari ityaapaakiri
    Jesús, ikatziyimotapaakari, jiwithatapaari ikantapairi: “¡Pisaikayitai kamiitha
    iirokaiti!”'
  nhg-NT: 'Hua cuöc ye yohuac oyeya ipa inu nieca tunale, inu primiero tunale de semöna,
    tzötzactaya cöne tiemachtejcöhua omosentlölejque. Pos oquentzajtzajque pobieltajte
    ipampa quenmabeliöya joriojte. Yecuöquenu ohualiloac Jesús, hua nepantla de yejua
    onequetzaluc. Hua oquemelfejque: ―Xomoyulsiebicö.'
  nya-nya: Madzulo a tsiku limenelo limene linali loyamba la Sabata ophunzira ake
    ali pamodzi, atatseka ndi kukhoma zitseko chifukwa choopa Ayuda, Yesu anabwera
    ndi kuyima pakati pawo nati, “Mtendere ukhale nanu!”
  ngu-NT: 'Sa no ipan on tonajli, on achtoj tonajli ipeuyan on semana ijcuac tlayohua,
    on nomachtijquej onosentlalijquej ipan se cajli. Cuajli oquintzajtzacuquej on
    tlatzacuilomej pampa quinmacajsiyaj on hebreos. Masqui cuajli tlatzajtzacutoyaj,
    Jesús ocalac niman onotelquetztajsic ne intlajcotian, niman ijquin oquintlajpaloj:
    ―Xyolsejtiacan nemejhuamej.'
  kup-kup: Met aliz posik gitap bañodahan kutur manahan pim mañairooh-abanari honeek
    topourat het ganö Zuda aban ahori paruhoz bat urapan hezavoz paru ñaihet tahapuh
    parum zei haitokor merizat map badao hah. Tat hehan Iesu parum ñaravatak ou ravat
    rouvat parun epat mañah, “Ari lop tinarizaronañ hezei.”
  jid-jid: Ni yalu chachuki ni vi u mumla u sati'a almajere ba tro kpamba krju ti
    ni miko nitu sissri Yahudawa, Yesu ye kukri ni mi tsutsu mba, na tre, “Isi suron
    ni yi.”
  wmw-wmw: 'Kwa noire suku ya Jumapiri ire lulemba, wanafunzi wajumulana. Warifungira
    miryango ti kamana wawopa wakulungwa wa Mayahudi. Kwa mpunde noure, Insa akingira
    akimira kati-kati yawo, akiwambira: “Salama iwe namwe!”'
  gmv-GGM: He gaalas wooga Omarss Yesussa kaallizayti Ayhudata dannatas babidii kare
    ba bolla goordidi keeththa giidon shiqoon dishshin karey dooyetoontta Yesussay
    iza kaallizayti shiqii diza keeththa gellidees. Istta gidoon eqqidii “Saaroy intes
    giidoo!” gides.
  ssg-ssg: Alohah ti telao Sande ien, tesol kahikahi Jises apupuha leili tehu ing,
    aweing konginan nake lato mamata teka Ju liai. Lokon ien Jises take hani kapi
    lato ape i ukek, “Amuam ti Haeu kapimuto.”
  zpo-NT: 'Gorna mzhel yizhyo zhe zee, zhe dming, lee nu, xaa mseed lo Jesús, mkasa
    leen tub yoo nu msaaw nu roo yoo nel nzheb nu ne nu re xaa sawlazh nu. Zee lee
    Jesús mzeeb nu mzo xsaww lo re nu, nu né xaa: —Dix. Chul kwi re gu.'
  poy-poy: Iweriti pamihi pa lishaka lya jumapili. Wafundwa waweriti waliwona pamuhera
    mnumba na milyangu iweriti itatwa toziya wawatiriti watuwa wa Shiyawudi. Su, Yesu
    kiza, kagoloka pakati pawu, kawagambira, “Ponga kwamwenga!”
  qwh-NT: 'Tse domingu tardinam disipuluncuna wayi rurincho juntu quecayarqan. Israel
    autoridacunata mantsarninmi, puncuta alli buenu trancashqa quecayarqan. Chopincunaman
    yurircurnam Jesus napacurerqan queno nishpa: —¡Alli pasaquicho cayë! —nir.'
  gaw-gaw: Aria deḏ amup̱aib Meṯidp̱a gatatu ne, Jesusnu ip̱uniṯak awak danab ag Juda
    dilag oḵai baḏadna, lag od manon daaegeg, Jesus uḏia tula, ag gumaṯa doa dayaya,
    ag amelagp̱a aum. “Ag oo mak maḏoḏ ele aweg!” awa aum.
  nca-nca: Asa sonda naru korete quno suwono ŋuno, iŋo-iŋo rewero uni ŋundo ya kano
    kopaŋgurí. Koporo mako tuŋoro kusiyaŋgurí, dokoro Juda koro uni pará-parámboro
    soraŋgurí. Ŋuno yuriqo, Yesu tunoqero keweroyemo ŋuno kaŋero ŋande yaró, “Newondeye
    ime yuri.”
  zpz-NTPP: 'Na ornu bi becheñ ni laab dzi loga ni sman zeꞌ, orzeꞌ byatublaazh de
    yu nu rsyaꞌ lom nañ tub yuꞌ. Nunu nicy psoow dey roꞌ nu nac nu rdzib dey lo de
    yu zub lo ni de mbecy Israeel. Orzeꞌ Jesuuz bruꞌñam gusum lat dey. Orzeꞌ nam rab
    mi dey: ―¡Gyel ri zu briñ lat der! ―nam.'
  mkj-mkj: Injoausikin rehnin Joarwihohr, nehn wanihmmwok ahr risdi wijahu ma sohnpadahkkok
    pokonpene, pwa irai mijik mihn Jew‑ok, Jesus indoa uhda nehn pwungarai pwehng
    irai, “Kamwai popohl!”
  zac-NT: 'Mizmë dzë ni na primërë dzë shtë llmalë; hia riuꞌ gueꞌlë; ra poshtë rdëá
    raiꞌ ngaꞌli. Nëꞌau ruaꞌ hiuꞌu dchidchiꞌchi purquë rdzëbë raiꞌ contrari shtë Jesús.
    Iurní Jesús bëluaꞌalú lu raiꞌ laꞌni hiuꞌu. Guzú më guëláu catë rëtaꞌ raiꞌ nu guniꞌi
    më: ―Gulë cuedchí lduꞌu të.'
  kyg-kyg: Ani afinaꞌmo hogote afinaꞌmogeꞌa hani huꞌnigeꞌapaeꞌmo Yesu geꞌamo neꞌafiya
    vayaꞌmogi Yu vayaꞌaifeꞌmo koli huteꞌapaeꞌmo nopiꞌmo loki ae maleꞌa maiꞌnayaꞌmonanafa
    Yesuꞌa aliꞌa anupa huꞌa maiꞌnaya folagapiꞌmo he tino maiꞌnenoꞌaeꞌmo, lapaipamoꞌmo
    falu hino, huno hapa paitenoꞌaeꞌmo
  kmk-kmk: Labin man didiya aḻ-aḻgaw un siya’d umuna’n aḻ-aḻgaw dit sin-dumingguwan,
    nandatdatong dat disipulus Jesus si osa’n boḻoy ot nangkuḻung da utdit daḻom ta
    kumimut da utdat pappangat di Judio. Kakḻata lawa’n nilumtaw si Jesus un nasanikad
    sit gaggawa da un kanana’n, “Kapiya nat awad kan dikayu.”
  cao-NT: Jabi domingó tsi quiha manihi Jesu rabëti bo iniquë. Caquë quiha bari. Mitsëmono
    quiha. Jasca, xobo caiti quëbëhacani quiha, jato jimibo qui ja raquëcani iqui
    na. Ja manicano tsi quiha jato xërëquë tsi Jesu niitapiniquë pa. —Joquë ëa ra.
    Raquëyamacana —i jato qui ja niquë.
  bbr-bbr: Jisas nukan tamareäwon roat ak Juda akan roat näunäu iminewareanik, akan
    raiäi owa im sakau penemoi, rain. Tup näwäu opok, pututu, Jisas nukas kon tamareäwon
    roat kamuk pe tai raumara, awarowon, “Ak akan woiaka päurar rawai.”
  inb-inb: 'Chi dumingu­lla­tata chisima, Jesusta kati­raiag­kuna, judiu­kunata dimanchai
    pungu­kunata suma wichka­rispa, chi ukuma kar­ka­kuna. Mai­kan punguta mana iai­kuspa­lla,
    Jesuska, pai­kunapa chaugpipi saia­rig­samuspa, nir­ka­kunata: —¿Alli­llachu ka­puan­gi­chi?—.'
  hrv-hrv: 'I uvečer toga istog dana, prvog u tjednu, dok su učenici u strahu od Židova
    bili zatvorili vrata, dođe Isus, stane u sredinu i reče im: “Mir vama!”'
  box-NT: 'Ho dimaasi kéní kéní mu zoǹ zĩihṹ, ó o Yeesu nì-kenínia kúaa
    mín wán le zĩi ɓúi yi. Ɓa pon hã wonna ɓúenɓúen á dóka, lé bìo ɓa zã́na
    ɓa *zúifùwa ɲúnása. Yìo ɓueé tĩ, ò o Yeesu ɓueé dĩ̀n ɓa tĩ́ahṹ, ò o
    bía nɔn ɓa yi: «Le ho hɛ́ɛrà kɛń làa mia.»'
  ote-NT: 'Ne nura domingoꞌa̱ de mi nxuui ya nxadi xqui muntsꞌi ne xqui gotꞌa ya gosthi
    ngueꞌa̱ mi tsu ya nda̱ gá xodyo. Nepʉ bi zønga ra Jesu ne bi ꞌmai madetho de gueꞌʉ
    ne bi zɛngua bi ꞌñembabiꞌʉ: ―ꞌBʉhʉ te rá ꞌñentho.'
  wnu-wnu: 'Sande end worom isa wogub wonou imbigau yurau eng Yuda munon wurit yari
    ne erogori munai garit isub mondir ubet taisi wogub igamari Yisas diab wobon et
    naget igama geari wurinob qamar: “Io, oau mein big igoarar.”'
  zam-NT: 'No co''se'' mzyèle'' izlyo'' leque huiz co'' ngòc ner huiz smana no ngulàale''
    yál'' izlyo'' huiza, leque hora thidte mqueltàa myen'' xin'' mté''th Jesús xhuina
    liz thìb mèn. No quej nau'' puert nzo gòo myen'' le''n nyòo tac nzyeb myen'' ñèe
    myen'' mèn co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn nación Israel.
    Látha, chàa, ngro'' too Jesús loo myen''. Mblu'' loo Jesús Jesús loo myen''. Gunii
    Jesús Diox loo myen''. Ndxab Jesús loo myen'': ―Nabe''ste blo gu'' lezo'' gu''
    con xtàa gu'' no blo nagàl lezo'' gu'' loo Diox.'
  zyp-NT: Zaa kheh letei ning hmetaw caipaw a cangpaw, ma ning zailang letei Juda
    cawngsaw sahlo ci tah ingkaw hraí tei a hningzuitu sahlo a pahmoning he takhei,
    Zisu cawh a vong ka, aa hrong leco a daw ka, “Naaning khatah thlawlungnah ung
    ky seh!” a tah he.
  sey-NT: 'Ja̱re ja̱ muꞌse duꞌru coꞌamaña ne muꞌse ñami paꞌi maca i̱ yeꞌyacohuaꞌipi
    tuꞌrihuëna judío pa̱ini caꞌrajë cacani eta saꞌro si̱osicohuaꞌipi paëꞌë. Paꞌijëna,
    Jesupi i̱ohuaꞌi jopona ñaiquë pëpaquë capi: “Deꞌoye paꞌijë̱ꞌë.”'
  nvm-nvm: Areme Sade tavan besum ijefuon nakifuon ijia e Jesuon vuak faivo fok bun
    ar buon vien fok bijume bun isuarigia guf ijia karin. Ijefuon maiji bu e Jiusbuon
    e mamkanuk iji juinva ijefuon bu ijeg ren. Bu isuar karinva ijia Jesu fu migegare
    iji bu karinva uf ijia manine uri kia, Na vierafe afuime karijo iji fu janano
    kiain.
  mps-mps: Te Jisas wali pabo bidi dabe augwali Juda bidi dabe wi eyu, tama augwali
    bidibo te be tų dąų olama, augwali te be tomode bidai. Te sogo moni Sarere
    dao wabo sogo giliga iba dega sigi pai. Tama Jisas augwali bidibo digi tomoba
    dolaluagasai, tama augwalibolo te po wai, “Dagego homu dwagi yai elama, tama dage
    bugagia bidao,” Jisasgo augwali dali te po wai.
  pab-NT: Hatyo domingone makehena hoka exaotyakiraharenai hohisakoaha hati waiye
    jihotyakere ako, judeunai nityohalitiranaiha amairakisahitene hoka. Hohisakoaha
    hoka Jesus kaotyaka enomanaha hoka tityoa enenekeseneha. — Maika waiye ximehexaikohare
    xisaona naoka — nexa ihiyeha,
  llg-llg: Faik ndia laꞌeneu Sosoda ina, fo ndia sosoda ina beuk fai kaesan. Ledo
    bei fo tesa. Boe ma Yesus ana mana tungga nala lakabubua. Ala nggoe lisa uma lelesu
    nala, huu ala bii hataholi Yahudi la malangga nala. Boe ma Yesus mai nambadeik
    neu sila lalada nala, de nae, “Soda-molek!”
  kyf-kyf: 'Wee ''ylɩ -bhlokpadɛɛ jibheza, ''bɩnɔnya yia ''wlugbeli -budu zɔ. Nɩɩ,
    wa ka -buduu klolo -gbalɩ, wa mɩ Zuifʋʋ ''yugalɩnya sɔdaa ''gbʋ. ''Ɩn -Zezu yia
    wa glaa yi. Ɔ ''yligbe wa nyɩdɩ, ''ɩn ɔ nɛɛ wa -ylaɛ: «-Lagɔ ''nyɛ aɩn ''wʋtʋtʋe
    -dlɔɔ!»'
  tpi-tpi: Ol disaipel i pret long ol Juda, olsem na ol i lokim ol dua bilong dispela
    haus ol i stap long en. San i go daun pinis long dispela namba wan de bilong wik,
    na Jisas i kam sanap namel long ol. Na em i tokim ol olsem, “Bel bilong yupela
    i ken i stap isi.”
  mih-NT: 'Tacuan ta zɨquɨ zuun ñi quɨvɨ tumingu cuan sa sahiñi i siyucu ra i casi
    ra Jesús ɨɨn ñi, ta ndazi cutu yuvehe vatyi yuhu ra sii ra hebreo, ta i quisi
    ra Jesús ta i sicuɨñɨ ndyaa ra mahñu, ta catyi ra sihin ra: Nacoo sa vaha sii
    ndo.'
  qvh-NT: 'Jesús cawarimushgan sacaymi discïpuluncuna shuntacäyargan juc wayicho.
    Israel runacunapa autoridänincunata mansacurmi puncuta trancacurcur caycäyargan.
    Saycho caycäyaptinmi elagpita paycunapa naupancho Jesús ricacorgan. Elagpita Jesús
    yuriparcur saludargan: “Tayta Diosninsi yanapaycuyäläshunqui ali cawayänayquipä”
    nishpan.'
  kms-kms: Nginy namba wan te ningg yuram bur Jisas ningg wute irepene baj pe mikur,
    di ngim miraq wughe gre pu mas, te pugri ni Juda mingg wute nyamb kin te wune
    mimbim. Muq Jisas nandi ninde mingine yenu di nari, “Nungoqi umbo yuwon kuse.”
  agn-agn: Pagalabi, ang kaldaw kang asing Dominggo, namagsirimet-simet tang mga sinagpan
    ni Jesus ong tatang balay. Agtrangkan tang mga porta tenged dorong eled nira ong
    mga pangolokolong Judio. Ya kay ang pagkabot ni Jesus ig kimindeng ong ka-ngan
    nira. Ganing tanandia, “Asia ong nindio tang kao-yan tang Dios!”
  nhi-NT: 'Non tonal ipeuyan in semana. Ihcuac otiotlaquiyac, nitlasalohcauan in Jesús
    onichicautoyah itich se cali, uan ocaltzacutoyah nic oquinmouilayah in tiquiuahqueh
    judíos. Ihcuacon omonextih intlahcoyan yehuan, uan oquimiluih: —¡In seuilistli
    mai namouantzin!'
  ttc-NT: Ya ma qoqet yupan tuj aj q'ijji, komo tuj tb'ay q'ij tuj te saman, b'ix
    te tlamelul te jay aj ja' tuq akyeqet kye txnaq'atz Jesus lamo' tzan tpaj nkyexob'
    tuq kyi'j kye [aj nim kyajwalil kxol kye aj tijajil Israel], ntons ojaw kanet
    te Jesus kxol kyetz
  dan-1931: 'Da det nu var Aften på den samme Dag, den første Dag i Ugen, og Dørene
    der, hvor Disciplene opholdt sig, vare lukkede af Frygt for Jøderne, kom Jesus
    og stod midt iblandt dem, og han siger til dem: “Fred være med eder!”'
  kwj-kwj: O gisi Sande sunduya ki, ele himache fotukumbwa wu wausini Juta hima kupu
    keke wu akini aka ti wu dimisini ya wu da. Wondawani Jisas tani wui nindo tiki
    ri etisini ya wunu ri sawe, “Sembe kuhi ti sa ete wahapisini da.”
  vie-OVCB: 'Ngay tối hôm ấy, các môn đệ họp mặt với nhau, cửa phòng đóng thật chặt,
    vì họ sợ các lãnh đạo Do Thái. Thình lình, Chúa Giê-xu đến đứng giữa họ! Chúa
    phán: “Bình an cho các con.”'
  kze-kze: misóntááóná enónka'a Ísuna kwayó-kwáásí Yútaa-anon-kwaasiyavena táá'a kówasa
    naaúmpa'a umésa ontá umái ítáyuwowana Ísuma paárumai túranka'a ména séna aánoumai
    máéro séna
  mpj-mpj: Jantayi mungajarra Jiijajmilikajaya wangka-nintikaja mayangka kaninyjarra
    nyinapayi. Tuukamu wintakajaya wiltulu jatamapurnu, kaya kaninyjarra ngurlu nyinapayi,
    Juwumili maajakajangkamarra. Jiijajpa yanurni yuti-jananya ngarapayi, ka-janampa
    wajarnu, “Kunyjunyuya nyinama!, murlpirrpaya nyinama!”
  lbk-lbk: Kalabfiyan nan chey ay akhew ay Chomingkho, namotifoti nan disipolos Jesus
    tay omegyat cha isnan aap-apon si Judio. Faagna ya ket ay wad-ay si Jesus ay tomatakcheg
    isnan kawadcha. Sa na't kanan, “Oompa kayo!”
  mto-NT: 'Je̱ xa̱a̱jjyam tseꞌe, mutoꞌk xa̱a̱j je̱ semana, je̱ Jesús tya̱jki joma
    veꞌe je̱ yꞌixpa̱jkpata̱jk ñayꞌamojkijidi je̱tseꞌe je̱ja je̱ꞌe̱ yꞌita̱kujkta o̱jts
    ñapyu̱mju̱, tsoꞌopani tseꞌe je̱ it vyeꞌna je̱ts atukeꞌe je̱ ta̱kꞌaka̱ꞌa̱ du̱jaye̱pta
    ku̱x cha̱ꞌkidupeꞌe je̱ myuꞌisraeejlit jáyuda. Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi
    je̱ yꞌixpa̱jkpata̱jk: ―Je̱ o̱y jo̱o̱t ma̱a̱t tseꞌe mꞌijttinit.'
  bzh-bzh: Soda saga ggovek ya gehes luḳ ya bebuk loḳ, lom Yesu yi hur maluh deneggöneng
    in alam Yuda, lom devehii repinġ in sir gedenedo. Lob Yesu yam nare ranġah loḳ
    sir vuheng genër bë, “Ham ayomin gëp revuh!”
  guj-2017: તે જ દિવસે, એટલે અઠવાડિયાને પહેલે દિવસે સાંજે, શિષ્યો જ્યાં એકઠા થયા હતા
    ત્યાંનાં બારણાં યહૂદીઓના ભયથી બંધ રાખવામાં આવ્યાં હતા, ત્યારે ઈસુએ આવીને તેઓની
    મધ્યે ઊભા રહીને કહ્યું કે, ‘તમને શાંતિ થાઓ.’”
  jvn-NT: 'Mbenginé kuwi murid-muridé Gusti Yésus pada ngumpul. Lawang-lawangé dikantyingi
    kabèh, awit pada wedi karo para penggedéné wong Ju. Gusti Yésus terus dadakan
    teka ngadek nang ngarepé murid-muridé terus ngomong: “Pada slameta!”'
  byr-byr: Sarevɨdaaꞌnyɨ Saadehaaꞌ sawɨsavɨ angevɨ Jizaazarera yɨkabɨna yeva kaanya
    lokɨya nayaa tihɨꞌna. Juya naangeraavɨna lɨka yɨna yadɨvɨꞌ kaanya lokɨya nayaa
    tihɨꞌna yeꞌ. Tihɨꞌnyɨna yadɨꞌnyɨ Jizaazai yɨmaꞌnaabɨna yaka kumɨnyaba daavɨna.
    Tɨnnyaba daavɨna yaka wɨdɨna “Nyaꞌmweihi, kwaamuꞌnanyaꞌ yɨhwarana! Tewaanya dɨmwaalyɨla!”
  ian-ian: Wan Sande nglaambu Jisasna mbaapmamba la nɨmba ngaymba wuleiga yisolaa
    lɨndi. Judana njambwi nɨmba kat vaaka lɨga mbapmo kwalalaa tɨndi. Yisolaa lɨndi
    maa Jisas ndinai la kavamba kak kiyalaa ndi kat wandɨ. Ngwula maawut nɨmamba viyalɨndɨ
    ke tɨngwa waa waga
  hun-hun: 'Mikor azért este lett, azon a napon, a hétnek első napján és mikor az
    ajtók a zsidóktól való félelem miatt zárva voltak ott, ahol egybegyűltek a tanítványok,
    eljött Jézus, megállt középen, és ezt mondta nekik: „Békesség néktek!“'
  mcf-NT: 'Madian aden chuituidboed inchëshbudtsëqui shubun tabadpondabi Esusbëd icboedobëdi.
    Esus chieshënquido dacuëdënquin umanucuësh utsi puduedtiapimbo icnuc bëdamboen
    bëtashash tabadnubien shëcuënuësh puduedenquio icboedi nuntanquiobi Esus isadcuempondash.
    Adtanequien: —Dacuëdenda —quepondash.'
  kjs-kjs: 'Go adaa koro rabu naare pabola pulaina naa disaipel alinuri Juda alinu
    paala komisima-pulu ada ru-nane kiritaoma pora gaape garulaoma pirisima. Go rabu
    Yesu nipu pa ipuma naa piri-para epa aoma talo: Nimina lo robaa kuma puma epe
    kone su piralepape.'
  mni-mni: "Chayolgi ahanba numit adugi numidang wairamda Jihudisingbu kibadagi Ibungogi\
    \ tung-inbasingna yumgi thong lonsillaga makhoi punna tinnaduna leirammi. Aduga\
    \ khanghoudana Jisuna makhoigi marakta laktuna leplaga hairak-i, “Nakhoida ingthaba\
    \ oisanu.”\x94"
  yad-NT: 'Variryundamu, jiryatiy tumyícyurunda darya, jidyenumatiy ravicha̱da, rivyicha̱da
    ju̱tye̱ryanivye Jesúsjsa̱ datyavavyedabay rorivyimu, jiryatiy tanuvu̱nusara ribeñu̱yada
    variy jimyo̱mura rorijyu̱, richuvu̱ñu̱yada daryaju̱riy Judíyuvedabay. Sajayada
    ji̱ta Jesús mityamusiy riquebyimuju̱, saradeda variy ripyarudamu. Su̱teda ji̱ta
    ruuva: “Samirya vichasa̱danuma jiryejyu̱.”'
  mxb-NT: 'Tá ni̱ kuaá kuu̱ no̱ó kásáꞌá saꞌa̱ semana ñoó, ndadí toon yéꞌé veꞌe noo̱
    ndéi ta̱ xíonoo xíꞌín Jesús, dá chi̱ yuꞌú ra̱ oon ni tiin ñaá ta̱ néꞌe choon no̱ó
    na̱ Israel. Ta kúú iin kuití vá ni̱ sa̱ kuíi̱n Jesús me̱ꞌí noo̱ ndéi ra ñoó. Dá
    ni̱ kaa na̱: ―Ná koo va̱ꞌa ini ndo̱.'
  pon-2006A: Nin soutik en rahnohte, rahnen Santi, ni wenihmw ko ar ritidier, wasa
    me tohnpadahk ko pokopokon ie, pwehki arail masak mehn Suhs ko, Sises ahpw ketido
    uh nanpwungarail oh mahsanihong irail, “Kumwail popohl!”
  maq-NT: 'Hane xi camajñu ndaja tsëhë nixtin tjun tjun tsëhë totje jan ne, tjin tangun
    xuta ladu rë Jesús jan. Hane tichjáhñu tingotjo ndihya siu me, tsëhë xi tsacjun
    me xutaxa rë yungun jan. Hya xi camá ne, cafehetsejen Jesús casecun me ngajñi
    rë xuta ladu rë me, hane cuitjin cachja me: ―‍Cjuandaja cjuajeya catejña cojo
    nuju. ―‍Cuatjin cachja me.'
  hto-hto: 'Aféruido, semana nanóidɨruido afe naɨo llófuegamacɨ gaɨrídiaɨoɨ. Naze
    ɨbáillano judíuaɨna jacɨ́ruillamona itíaɨoɨ. Iemo Jesús jofo eromo cɨ́ocaide.
    Iaɨoɨ cɨ́gɨmo náidazaide. Iaɨoɨ uáiduano daɨde: —Omoɨmo comecɨ caɨmare uái iri,
    —daɨde.'
  por-BRBSL: 'Quando, portanto, era noite naquele dia, o primeiro dia da semana, e
    quando as portas estavam trancadas onde os discípulos estavam reunidos, por medo
    dos judeus, Jesus veio e ficou no meio e disse a eles: “A paz seja convosco”.'
  ces-NKB: 'A když byl večer téhož dne, toho prvního [dne] týdne, a [tam], kde se
    učedníci shromáždili, byly zavřené dveře kvůli strachu před Židy, přišel Ježíš,
    postavil se doprostřed a řekl jim: “Pokoj vám.”'
  cui-cui: 'Barapo mataqueitha poxonae cataunxuae awiya domingo, bapoxonae merawi
    Jesús pijimonae tatsi nacaetuta. Tsipei judiomonae cui cunuwatsi daxota bo bichocono
    boupa daunwei exana. Nexata Jesús barapo tututha patopa. Yawa pijimonae peitabarayo
    deca tauncua. Pijimonae jacobiya jeye: —Maisa jʉntema pajinompare, jei Jesús.'
  boj-2014: Yori bati koboosiq bilaqtonaqa Yesus aqa aŋgro naŋgi tal bei gogetosib
