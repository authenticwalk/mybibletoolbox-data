  cop-CNT: ⲛⲉ ⲣⲟⲩϩⲓ ⲇⲉ ⲡⲉ ⳿ⲙⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⳿ⲙ⳿ⲫⲟⲩⲁⲓ ⳿ⲛⲛⲓⲥⲁⲃⲃⲁⲧⲟⲛ ⲟⲩⲟϩ ⲉⲣⲉ ⲛⲓⲣⲱⲟⲩ
