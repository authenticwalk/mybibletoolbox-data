    huruŋ sâek.” Yawu sâop.
  usp-NT: 'Y la'' man k''ij li ri man nab''e k''ij re xuman cuando xoc ak''ab'', yak
    ajtijol rib''ak chirij Kakaj Jesucristo xmulb''a'' rib''ak la ja, xtz''apijtak
    mak pwert y xtoxajtak rij jwi''l jtzakic jch''olak chiwchak mak jb''ab''alak yak
    rijajl Israel. Etke xwab''a'' rib'' Kakaj Jesús chiwchak y xc''am rutzil jwichak,
    xij rechak: Wa''xok utzil laj awanmak, xche'' rechak.'
  zav-NT: 'Na'' ca bex̱ɉw že'' ža dmigon'' neto'' disipl c̱he'' nžagto'' txen. Na''
    zɉənyeyɉw puert ca'' por ni c̱he de''en bžebto'' beṉə'' blao c̱he ṉasyon Izrael
    c̱heton''. Catə''əczla gocbe''ito'' bazecha Jeso''osən'' gwchoḻto''onə''. Nach
    gože'' neto'': ―Ḻeso binḻo len xbab de''en yo''o ḻo''o yic̱hɉla''ažda''olen''.'
  sgz-sgz: Ákte libung má i Sade erei, má tan kalilik án aratintin di kis pagas sang
    iatung i rum dikte lok on kabin di bulat suri tan tátáil káián tan Iudáiá. Kándi
    tu kis ngorer, mái Iesu a tur soura iatung i katbán i di mák parai ngo, “Matau
    uri bál gam!”
  kek-NT: 'Sa'' li xbe̱n cutan re li xama̱n, nak ac oc re li k''ojyi̱n, que''xch''utub
    ribeb lix tzolom li Jesús. Tz''aptz''o chi us lix puertil li cab li ch''utch''u̱queb
