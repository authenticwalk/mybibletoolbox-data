  chz-NTPS: 'Maˊ gaꜙnʉʉˉ ja̱ˉbaˊ jmɨɨˊ ja̱ˉ, toˉnëˊ jmɨɨˊ kihˈ seman˜, naˉjnëˉ haahˊ
