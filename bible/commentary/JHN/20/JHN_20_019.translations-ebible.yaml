    militvaa yihuudiiyebhyo bhiyaa dvaararuddham akurvvan, etasmin kaale yii"suste.saa.m
    madhyasthaane ti.s.than akathayad yu.smaaka.m kalyaa.na.m bhuuyaat|
  kbq-kbq: Sontamofo amefi ese knamofo kinaga, haninkige'za amage nentaza disaipol
    naga'mo'za Jiu kva vaheku zamagoro hu'za kafa eri ki'za no agu'afi mani'nageno,
    Jisasi'a eazamo amu'nozmifi eme otino zamagrikura anage hu'ne, Tamarimpamo fru
    hino, huno zamasmi'ne.
  kbh-kbh: 'Tojanibétata ora, cach semana bojats̈enté, chë uatsjéndayënga tmojánenefjna
    canÿe luarents̈e, pero lempe tmojtanatame, chë judiëngbiama auatja causa. Chora
    Jesús tojánamashëngo, chëngbe tsëntsaca tojantsá y mënts̈á tojanacheuá: “Chë ats̈be
    ainaniñe ts̈abe ebionana ts̈ëngaftangaftaca chaotsema ca.”'
  ron-LSB: 'Așadar, când s-a făcut seară în ziua aceea, prima zi a săptămânii, și
    când ușile erau încuiate acolo unde erau adunați discipolii, de frica iudeilor,
    Isus a venit, a stat în mijloc și le-a zis: “Pace vouă!”.'
  pon-pon: 'Lao nin jautik en ran ota, ni ran kaieu en wik, ni wanim ko me ritidier,
    waja tounpadak kan pokon pena ia, pweki ar majak Juj oko, Iejuj ap kotido u nan
    pun arail, majani on irail: Komail popol!'
  nhe-BL: 'Huan quema tlayohuac nopa domingo, nopa achtohui tonal ipan samano tiimomachtijcahua
    timosentilijtoyaj ipan se cali. Huan cuali tijtzactoyaj nopa cuapuerta campa tiitztoyaj
    para axaca ma calaqui pampa tiquinimacasiyayaj nopa tlayacanani tlen israelitame.
    Huan Jesús san tlalochtli monextico, moquetztoc tlatlajco tojuanti huan techilhui:
    ―Xijpiyaca tlasehuilistli ipan imoyolo.'
  sps-sps: Tana Sande tana voiny, rin matisian vaaguam to, ri pingping ot ir a tsivor
    tana saa ari te oraav ir fuainy tsoiny mumua tana taa Jiu. Ai Jisas naa mito sa
    tsutsun fapoopoan narari, sa tsue na ka, “Aaverof kaa fiisen maromi.”
  wnc-wnc: Sike pandetnata Judia aminde takeakwakge akgwauke you ayukumang gwendane
    gwabou ayapukusikumang. Sike gunzitda Sande wagwene apukuwana Jesuta pakapu nin
    banakan yuke anzing ninikut, “Ginu musipzaatang nangaakan ma natayuwam,” ngang
    ninikut.
  bus-bus: 'Azumanɛngo beeea uusiɛ à ìbanↄ kakↄ̃ana kpɛ́n, aↄ̃ gbà tàtańlɛ aↄ̃ mↄ̀nɛ
    kã̀, kɛ aↄ̃ↄe vĩa kɛɛ Yuda gbãadeenↄnɛ yãnzi. Ben Yesu mↄ̀ à zɛ̀ ń tɛ́ à bèńnɛ:
    Àgↄ̃ kú aafiao!'
  gub-BL: Numig mehe ipytun omogatu mehe uruzemono'og oroho amo tàpuz me ure kury.
    Uruwàpytym tuwe uken, ta'e urukyze Zutew wanuwihaw wanuwi ure xe. Na'e uhem Zezuz
    wà uremytepe a'e kury. — Tuwe zeàmàtyry'ym 'ymaw wiko peinuromo a'e nehe, i'i
    urewe.
  imo-imo: Jisas makilipe koinjo molorumu kano walimu Juda imbomanga kongono wali
    kiyendo lerimu kanomunga ipo kala torumu wali lombili andolimani Juda imboma pipili
    kolkolio eno ulke tuku molkolio ulke nangape tiko ingi tiko lok toko moloringi.
    Kano wali Jisas omba enonga imunana angilipe enondo nimbeindo, “Goteni nokopili
    eno konopu u nipili molaio!” nimu.
  boj-boj: Yori bati koboosiq bilaqtonaqa Yesus aqa aŋgro naŋgi tal bei gogetosib
    siraŋme kalil qandimteleŋosib warum miligiq di soqneb. Naŋgi Juda tamo kokba naŋgi
    ulainjrsib deqa degyeb. Onaqa bati qujai deqa Yesus a tal miligiq di brantosiqa
    naŋgo ambleq di tigelosiq minjrej, “O ijo aŋgro, niŋgi are lawo soqniy.”
  ulk-ulk: Able Sabad kige, memegle okakise etami. Te ge eimireimir nagriweretlare
    ableglam wi geumge bakerer Iudaia kerimlelam. Ege Iesu tabakiamuda yabidoge eipuge
    ekweidari. Eudige yabi able miru daratagerda, “Mapodan wabim.”
  eng-DRA: 'Now when it was late that same day, the first of the week, and the doors
    were shut, where the disciples were gathered together, for fear of the Jews, Jesus
    came and stood in the midst, and said to them: Peace be to you.'
  knf-knf: 'Ţi utaakal wi unuur unţaşuŋ unuur wi pnoorfën baţaşar Yeŧu bayit du katoh
    kaloŋ anigan ilëman bŧi ţiki baţi baweek biki bayuday, kë Yeŧu aşë bi anaţ ţi
    pŧoof pi baka aji : « Bnuura bawo na an! »'
  san-KHM: តតះ បរំ សប្តាហស្យ ប្រថមទិនស្យ សន្ធ្យាសមយេ ឝិឞ្យា ឯកត្រ មិលិត្វា យិហូទីយេភ្យោ
    ភិយា ទ្វាររុទ្ធម៑ អកុវ៌្វន៑, ឯតស្មិន៑ កាលេ យីឝុស្តេឞាំ មធ្យស្ថានេ តិឞ្ឋន៑ អកថយទ៑
    យុឞ្មាកំ កល្យាណំ ភូយាត៑។
  arn-NT: 'Fey dew punlu, ti llituelchi antü semana mew, fey ti pu disipulu trawüluwürkey
    kiñe ruka mew, fente küme rakümniey engün ñi wülngiñ tañi llükaniefiel mew engün
    ti longkolechi pu judiu. Fey Jesus konpuy, fey ti pu disipulu ñi rangiñ mew witrakünuwpuy,
    fey chalipuy feypilen mew: —¡Küme tüngün mülepe eymün mew!'
  zas-NT: 'Chidumingw zii gajc chi ma caxhin, badoꞌp ree xbejn Jesús, nayaaw roꞌ port
    yuꞌ reeman guial rdxeb reeman guxtis Israel ree. Dxel balüüloj Jesús galay reeman,
    rëbaman loj reeman: ―Yabeꞌcdxe Dios luxdoodi.'
  ken-NT: Ɛ́gháká nɔ́kɔ́ beku ndǔ nkúbhɛ́ nywɔbhɛ́ nɛywěmʉɛt ɛnɔ, bakoŋo Yesu
    bábhak amɛm ɛkɛt ɛ́mɔt nɛ babhǐnywɔ́p femfé ndu báchay bǒbati bo Israɛl.
    Yesu arɔk ate bɔ́ bɛsí, arɛm bɛ, “Kpák ámbák nɛ bhe.”
