    Keri ge Jesus te mai me tughuru ghobudira, me ghaghua, “Na mabo itamiu.”
  dgr-DOGNT: Nǫ̀htsı̨ dzęę̀ k'e xèhts'ǫ̀ łą̀ą nègı̨ı̨de ekò Israel got'ı̨į̀ gha k'aodèe
    ts'àgeejı̨ t'à edets'ǫdaànìgį̀ı̨hgè. Hǫtsaa Zezì gonı nàwo, hadı, “Naxıxè sìghà
    welè!” gòhdı.
  pes-OPV: 'و در شام همان روز که یکشنبه بود، هنگامی که درها بسته بود، جایی که شاگردان
    به‌سبب ترس یهود جمع بودند، ناگاه عیسی آمده، در میان ایستاد و بدیشان گفت: «سلام
    بر شما باد!»'
  ron-1924: 'Ын сяра ачелеяшь зиле, чя динтый а сэптэмыний, пе кынд ушиле локулуй
    унде ерау адунаць ученичий ерау ынкуяте де фрика иудеилор, а венит Исус, а стат
    ын мижлокул лор ши ле-а зис: „Паче воуэ!”'
  tpz-tpz: A muhin to matanpoen en po poen vamomoaan in o nënkikiu, ko vamomhë peꞌ
    tönun ee koman iuun, pare papanih pip rea, ko teꞌ e ne koman iuun. Suk ataeah,
    ee to nanaöp e ne po Jiuꞌ. E Ieesuꞌ to tavus maꞌ, pareꞌ sun e non pa topniire,
    pareꞌ soe ke rapoë pan, “Taateꞌ moomo to teꞌ vaꞌpeh me a no neöm.”
  agd-agd: Esé araí in damú áau eraven inúpasí íkan eyo iyampon kayo ano Yutan kayoi
    ánon banta kéka san péden má ona munkuan ákona uren iyukharé íkan Yisasi vetí
    aúbaná o mantaven máa sen betí ankan tiamemí, “Tiretí ankan ará ano kusen ná bano.”
  rkb-NT: 'Zunubakaze Sesus tatuktsa bo. Domiko eze sibo zumu. Asahi wahoro bo inakypykbanahaze.
    Tahahokbowy zitsykykiknaha. Sudeutsa taparaktsa pokso sipybyrẽtsa nikaranaha.
    Iwaze Sesus sibo natakaha ispe niy: — Ahapybybyihuktsa. Ahapunihikuktsa kytsa!
    — niy.'
  san-THA: 'ตต: ปรํ สปฺตาหสฺย ปฺรถมทินสฺย สนฺธฺยาสมเย ศิษฺยา เอกตฺร มิลิตฺวา ยิหูทีเยโภฺย
    ภิยา ทฺวารรุทฺธมฺ อกุรฺวฺวนฺ, เอตสฺมินฺ กาเล ยีศุเสฺตษำ มธฺยสฺถาเน ติษฺฐนฺ อกถยทฺ
    ยุษฺมากํ กลฺยาณํ ภูยาตฺฯ'
  iws-iws: Mɨ Sande nɨiyaka, kamɨm siir kɨgna mɨriiyɨm sɨma omaka ɨrɨpa hɨrɨrar nwomɨmɨrkɨm.
    Mɨ sɨmiir anowɨn haɨni kɨmkɨknam iikamɨm sɨmiirsi, sɨma kɨgisi sɨmiirɨn. Dimusi
    rani, sɨma pɨ nɨdidgɨm Isrel sɨmiir inkam komii komiiyɨm sɨmiirsi, sɨma pɨ nonkwonakiisi
    sɨmiirɨn sɨma nɨsomaowam. Mɨ sɨma hɨrar nikɨ owɨm mɨ Jisɨs siya ha nɨtɨn ɨni sɨmiir
    bopwonau hɨrar yamɨkwoniyɨn. Mɨ siya sɨmiir boɨnki, kɨmiir kwoɨnɨm kɨrɨe dwoki.
  pol-SZ: 'Jeszcze tego samego dnia, wieczorem, uczniowie zebrali się w jednym miejscu.
    Bali się przywódców, więc spotkali się za zamkniętymi drzwiami. Nagle do pomieszczenia,
    w którym byli, wszedł Jezus—stanął pośrodku nich i powiedział: —Pokój wam!'
  ztq-NT: 'Misme tse tminkw ko lëë xpëëdscuel Jesús pkaal lsa, aan lëë xaa byoogw
    yu, porñee xtsyeb xaa meñ Israel nii xñabey. Tsiñee lëë lyu pkyey lëë Jesús kwsëëb
    leñ yu aan lëë xaa kwso groltyee lady xpëëdscuel xaa, chëb xaa: —Kakni Dios to
    dyon.'
  zai-NT: 'Domingu huadxí que da''gu ca puerta ra nuu ca discípulu purti cadxibi ca
    ca judíu. Ne beeda Jesús, bizuhuaa lade ca'' ne na: ―Gata dxí ladxidó'' to.'
  upv-upv: Renge nata mirivriv ko Iesu jinibb sen nir arkorti kele. Ko metali arkikior,
    suri armetutue jinibb nga marlelep renge m̃eri Isrel nir. Ko artaole Iesu otur
    pelari livö jir, ko owrai tevir, “Demat piptevi kami.”
  wap-NT: Uruu Sunday wachuupunin, Jesus tominapa-kidaniinao baokopatinan kabaun nazo
    ii. Ĩtarian idi Jewnao zowaunaanao ai ipai ĩdadaradapan paniinom kida. Mashaꞌapakiaka
    Jesus aidinan ĩbii ii, naꞌiki ukian ĩꞌati, “Kaiman utaapa unyukunuu.”
  mva-mva: Nge ambe rairaituka bong ono Iesus imarango. Iesus tagataga ne nge Iuda
    dimatakuridi be pera ono disoaki nge babaduadua dionoti-matei be disoaki. Kodeka
    Iesus ipura be maradi itui be bokai iradi, “Ilo-uia kam-lo ngaeno!”
  dwr-NT: He Woggaa gallassi omarssi, kaalliyaawanttu Ayihudatuw yayyeedda diraw,
    penggiyaa gorddiidde, shiiqi utti de7ishshin, Yesuusi yiide, unttunttu gidduwan
    eqqiide, “Sarotethay hinttenttussi gido” yaageedda.
  kfw-kfw: "Hapta mansakhet nikhuo kholeitiang khan, siamruoi ngaikha Jihudi thomatorna\
    \ ranak kanei mi ngaikha inleichi jarra inn inkharra inlei-intuup, Jisu'n aheiluut-ah\
    \ inmani karra a-ngirra inmani diang aleiti, “Akadai kha nangnidiang omrase.”\x94"
  bfz-bfz: तेसी दिने, जो अफ़्ते रा पईला दिन था, साँजके बखते, जेबे तेथो रे द्वार, जेती
    चेले थे, यहूदी अगुओ रे डरो रे मारे बंद थे, तेबे यीशु आए और बीचे खड़े ऊई की तिना
    खे बोलेया, “तुसा खे शान्ति मिलो।”
  cuk-09: 'A-ibagi mutikid-nagunonigu, gebe-itoged-iba nagudedgi, Jesús-sapingana
    na danar bukwa-gusmalad. Judiomar-dobed-ular bela yawagak-atibukwad. A-abargi
    Jesús ukiar magargunonikid. Jesús na e-sapinganga sogded: —¡Na, degite! Ulubgi
    bogidikid bemar itomarsun.'
  ben-OBCV: সপ্তাহের প্রথম দিন, সন্ধ্যা হলে, শিষ্যেরা ইহুদিদের ভয়ে দরজা বন্ধ করে
    একত্র হয়েছিলেন। সেই সময় যীশু তাঁদের মধ্যে এসে দাঁড়ালেন। তিনি বললেন, “তোমাদের
    শান্তি হোক।”
  mil-NT: 'Te dɨu‑ni ndumìngú sandɨquɨⁿ ní natacá cue tée ní xica cuu ndɨhɨ‑gá, te
    xǐndedɨ́ nihnu‑güedé vehe sá xǐyùhú‑güedé cue tée cùnuu núú ñǎyiu isràél. Te ní
    quɨ́hu Jèsús ndéé tnuú‑güedé ní ngúnutnɨ́ɨ‑gá, te ní xáhaⁿ‑gǎ: —Yá Ndiǒxí chíndèe
    ñaha‑gá xii‑ndo ǐo váha cùu iní‑ndó ndècu‑ndo —cachí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Kabiog̃ pima Jesus o'jebapuk jeweju etaybitbinayũ kay. Ixe Domingo bima
    o'jebapuk cekay ip. Awerom ip osodop uk'a be. Cem ma'g̃u tomudipdip osunuy xĩntabi,
    Judeuyũ kukukayũ buxim iparara buye. Inaka Jesus o'jebapuk cekay ip. — Kaba'ũm
    cuy epeyewekuk — io'e cebe ip.
  fue-fue: 'Alal kiikiiɗe, aahiiɓe Yeesu fu hawriti der suudu, kullii dammugal gam
    kulol hooreeɓe Yahuduuɓe, Yeesu suppiti hakkune maɓɓe. O wi''i ɓe: «Jam wonana
    on!»'
  amk-amk: Na rahida Minggu siari nani, amani dirua, Yesusi ne inontarai erariati
    fosa efanduhisa na munu bei tuti ehafe rahutufoa marareha, weo ematai mano ewefoniai
    we Yahudi fosa fefe. Na tantuma Yesusi da wa doari rahansa tuti medu wesa deyo,
    “Mararebanafeai we mea.”
  fai-fai: Kale kamakikiw am dánámin wik kuinan tad bada weng kidimin kinim ika tada
    tada au dutam am dá, Yu kayak itam fingán dá, am fal kawkaw ned dabadá teiniwe,
    Yesus tad im iwyak tem tod bakoyam, “aket dakbudin uyo kiwso badano.” Yakei nadane
  ura-NT: 'Tomiho cojoanonaa bana nihana jaunna, nii cojoanotiin cuhane ita taojiaacaanu
    nii Cana Coaunera Calaohi Jesocurisito aina nerelanaa nichaanune, caohatiin acuujua
    fuhin Jorioocuru coasiha. Nii janate enohin, canacaanu cataaun neeoritiin: “Raotojoeein
    rachoojoeein neeuchera,” nae canacaanu rai Jesocurisito.'
  mcd-NT: Asca huatan tunutitian iyoconaino man fari caino non afu rafumisifoan nocon
    niaifofoqui musuquin non cunu fupoti futaonshacanashu non ichanan ano noco nushmancayan
    Jesús niriscatani. Ascaiton noco yoiquin, —Maton ointi fucashcaquima isharacahuun
    —ishon noco yoini.
  urt-urt: Sande ŋup uku pe, lenge jetalah hiꞌjarnge lenge Juta pe, tinge jase kohmap
    yukoh ŋaiye tinge yarp uku bongol supule. Nilyehe sai Jisas nate gan bumbe tinge
    lalme pe, kin ŋana lenge na, “Ŋoihmbwaip yip ka tihiꞌ ŋumwaiye.”
  kiz-kiz: Na bho jhifikili kimihi, ligono elu, ligono lya kuanza lya juma, ni milyangu
    jhikajha jhidendibhu mahali ambapo bhanafunzi bhajhele kwa kuhofela Bhayahudi,
    Yesu akahida ni kujhema katikati jha bhene ni kubhajobhela, “Amani ijhelayi kwa
    muenga.”
  tzo-TZE: 'C''alal bat xa''ox c''ac''al ta sliquebal semanae, tey jmacoj jbacutic
    ta na, vu''uncutic li yajchanc''opuncutic Jesuse. Lec macal cu''uncutic li ti''nae
    yu''un chixi''cutic yu''un li jchapanvanejetic cu''uncutique. Li Jesuse ta ora
    no''ox ivinaj tey ta o''lol yut na ti bu jtsoboj jbacutique. Jech laj yalbuncutic:
    ―Junuc avo''ntonic ―xiyutuncutic.'
  lex-lex: 'La''pa krei lerni de la''pa nmel wa, dewade maklernohor reri Yesus re
    rawok la roma ida, ne rkahro''pa targa nhiari re honona, yoma ramta''at rer lia
    Yahudi re o''tani-matni. Dewade plinu-plinnianama Yesus Ntutrier lia ira letgara-mneneheni
    na''nama Nwak kalwieda la ir honona Niwra: “Awuak pa Uplerlawna Nala kalwiedni-paitiotni
    tiy miy!”'
  dov-dov: Nikwakaba goko, mubuzuba oobo, izuba taanzi lya mviki, alimwi amakkoma
    aakooko basikwiiya nkubakabede, akalijalidwe mukuyoywa ba Juda, Jesu wakasika
    alimwi wiima aakati kabo wasikwaamba kuti, ”'Luumuno kulindinywe.”
  toc-NT: 'Hua­tiyá a̠má quilh­ta­macú xca̠­tzi̠­suama domingo xdis­cí­pulos xta­ta­mac­xtu­mi̠ni̠t
    y luu li̠huana̠ xta­cha̠­ke̠x­tu­cuni̠t má̠lacchi antaní xta­ta­nu̠­má̠­nalh porque
    luu xta­pe̠­cuaniy xana­puxcun judíos. Pero ma̠squi ni̠ti̠ ca̠ma̠­la­quí­nilh
    Jesús ca̠lak­ta­nu̠chá, íta̠t ca̠la­ka­ta̠­yachá antaní xta­hui­lá̠­nalh y chiné
    ca̠huá­nilh: —Caka­lhí̠tit hui­xinín tapa̠­xu­huá̠n hua̠ntu̠ Dios ma̠sta̠y.'
  ulk-1902: Ki ge abele gerger, kekiam gaire sefen, emetu demare gaire te abele uteb
    uiaba netate gedim, abelelam uiaba Iudaia le geum ge, Iesu tabakeamulu a eipu
    ekueilu, a uiabi detager, kega, Mapodan uabim.
  som-som: Haddaba maalintaas markay makhribkii ahayd, ayaantii u horraysay ee toddobaadka,
    oo ay albaabbadu xidhnaayeen meeshay xertu joogtay cabsida ay Yuhuudda ka cabsadeen
    aawadeed, ayaa Ciise yimid oo isdhex taagay, oo wuxuu ku yidhi, Nabadi ha idinla
    jirto.
  mam-C: 'Ax q''ijjo, a tnejil q''ij te seman, toj qniky''in ok qchmo''n qib''a junx,
    ex otaq tz''etz qjpu''n ja, tu''n qxob''ila kye nejinel kye aj Judiy. Jun paqx
    kub'' we'' Jesús qxola, ex tzaj tq''ma''n qe''y: Qexit kyk''u''ja, ex tzalajxit
    kyanmi''n.'
  ndj-ndj: Yaveli mbungamihi lijuva lya kupumulila na vandundami vayikungasha pamu
    milyangu yitatwa, vavatileyi Vayawudi, Yesu kayisa kawoloka pavaveli veni kawomba,
    “Kusika kuvi na yumwi.”
  mbj-NT: 'Ti noo gó né hẽ m'', met''uuh hã, atsëm, séd hã Jesus ma matëg rakata padëëk.
    Baad ranoo gatsëë däk ta tëg me tób nooh, sa wahë n''aa rajeỹỹm do hyb n''aa.
    Ti m'' Jesus kas''ee g''ëëd kän sa mahang, ti m'' takedëng sa hã: —Taw''ããts hẽ
    bë P''op Hagä Do h''yyb en''yym —näng mäh.'
  lat-VUC: 'Cum ergo sero esset die illo, una sabbatorum, et fores essent clausæ,
    ubi erant discipuli congregati propter metum Judæorum: venit Jesus, et stetit
    in medio, et dixit eis: Pax vobis.'
  ngp-ngp: Neinda nekisingi zuwa dya nk'hongo dya juma, wanamp'hina nawanda we mwe
    nyumba wakevugaila zinyivi Kwaviya nawakawogoha wakulu wa wayahudi. Yesu niyo
    awalaila akimaala hagati hawe na kuwagamba, “Utondowazi nounde na nyuwe.”
  aoi-aoi: Bi...ya akini-yada Jandi alyarrngwalyilya nuw-ambilyuma warnikabuburrakiyuwa
    Jesus-langwa wurruwurrakawura-ma alikira-manja arrawa. Narruwurraki-didikajungwunuma
    nuw-akbar.danguma-baba wurrububungkawa-langwa. Eneja Jesus ni-jadinga adirrariyaba
    akwa n-arjiyinga wurruwurrakuwilyarra akwa ni-yama, “Yilyurrkwa-murra yukwudukwuda
    wurr-ambilya,” ni-yama.
  enq-2: Sande dokonya niki landa piamopa disaipolo dupa kambu pyatae peteami. Juu
    dupa paka kaeyapala, kaitini dupa loko pyanyetala peteami. Peteami kaina dokonya
    Jisasa ipao kalyu pia. Kalyu petala dokaita lamaiyoo, “Nyakama mona yaepao pilyepape”
    lea.
  eng-ASVBT: When therefore it was evening, on that day, the first day of the week,
    and when the doors were shut where the disciples were gathered together, for fear
    of the Jews, Jesus came and stood in the midst, and saith unto them, Peace be
    unto you.
  mna-mna: 'Indeeŋe aigule mataana kana tana ka mbeŋ na, zin naŋgaŋ ki Yesu tilup
    zin lela ruumu leleene. Mi kataama ila ma tuŋ. Pa timoto zin Yuda tau. Timbotmbot
    mi molo som na, Yesu ipet kizin mi iso pizin. Iso: “Leleyom ambai.”'
  myw-myw: Yam towen kwayav Sa̱bat, inavamul Yeisuw nisesus wasibunatum. Awkwedan
    bo ikatibog, peinan iwenes min-Yudiy situwa̱vek. Yeisuw mo isap, itoun wanuwein,
    ilana, “Beitay nuwamiy yakamiy!”; ikatimlakes naman, viligan. Bo ibwein ninous
    tasiyas, peinan ikines sitovek, bo imwa̱saws seikwan.
  sby-sby: Mansailo mpokwalashipa pabusuba bwa Sondo, Beshikwiya basa balikuba pamo.
    Bishinga byalikuba byacalwa, pakwinga balikutina bamakulene ba Bayuda. Lino Yesu
    walesa akwimana pakati pabo nekwambeti “Lumuno lube nenjamwe!”
  sll-sll: Ena Yisas grang wine ongwo hobi Yuda ari kulung pire hoiri yole ala i mongwi.
    Momia Sarebir haung girungwo Yisas u gamahobo mongwo sina i molere, “Gir hobo
    moldinio. Mining bolo molo”, ditongwi.
  yaq-NT: 'Jiba junae taewait, semaanata aet naate''utchi, tukaapo, jume'' Jesujta
    majtim nau aanen. Intok ama yeu rejtiwa''um eta''ikai, jume'' juriom bem majjae''
    betchi''bo. Junama''a ju''u Jesus yepsaka intok jume'' aapo''ik majtim nasuk kikteka
    intok ameu tebotek: ―Ka jain eaka enchim yanti elnee''u emou aune ―ti jiakai.'
  uro-uro: Näkt toqoräkt i bängangäs pät ama narhoer qa ama qunäga säng ama tadenas
    dä ama mudäsaqongda di sa qale rha moe va vät. Dap ta väs mät ama tmon mamär särhäm
    mes inguna rhit len ama Judaqäna. Dä sa ma Jisas ka män bä qat mair mänguräp mä
    rha näkt ka qoar na rha rhoqortäqyia, “Qale ama bulap gem ngän.”
  ita-1885: 'ORA, quando fu sera, in quell''istesso giorno ch''era il primo della
    settimana; ed essendo le porte del luogo, ove erano raunati i discepoli, serrate
    per tema de'' Giudei, Gesù venne, e si presentò quivi in mezzo, e disse loro:
    Pace a voi!'
  muy-muy: 'Ka fat ga ladi gani nani ga məlakarawa ti ndam *maɗəbay Yezu ni tàŋgasva
    a ahay ba mək tə̀zləkkabá mahay a, aɗaba aŋgwaz awərfəŋa tay kà ndam *Zʉde ndahaŋ
    na. Nday tə̀bu maŋgasvani nahkay ti Yezu àhurkiviyu ka tay, ècik jik e kiɗiŋ gatay
    bu, àhi ana tay : « Melefit mâgray ti araŋa àhəli ahàr ana kʉli ba. »'
  kqc-kqc: Fura di ourena meda uriyenauri, ini usi dina vene bi egogo sanari ida biri
    risi ae gira resi ideri amegamadi, Jew vene rofu ori reyadi dada. Ye Iesu baesi
    ini utari are resi niyo, “Uka amuta bi yasa ameyaine.”
  tav-tav: 'To bairo cabairi rʉmʉ judío maja na yerijãrica rʉmʉ bero macá rʉmʉ cãmʉ
    mai. Ti rʉmʉ canaiori paʉ bero jã cʉ buerã cãnana jã caneñapowʉ. Judío maja ʉparãre
    uwirã caroaro jã cabiacõa jãapʉ. Topʉ jã cãni paʉ Jesu jã watoapʉ cabuia ejanʉcawĩ.
    Buianʉca eja, jãre cañuu rotiwĩ: —Caroaro wariñuurique mʉjaare to ãmaro.'
  eng-ULB: When it was evening, on that day, the first day of the week, and the doors
    of where the disciples were, were closed for fear of the Jews, Jesus came and
    stood in the middle of them and said to them, “Peace to you.”
  spa-VBL: 'Esa noche, siendo el primer día de la semana, cuando los discípulos se
    reunieron a puerta cerrada porque tenían mucho temor de los judíos, Jesús llegó
    y se puso en medio de ellos y dijo: “Tengan paz”.'
  fra-_FOB: 'Le soir de ce jour, qui était le premier de la semaine, les portes du
    lieu où les disciples étaient assemblés étant fermées, par crainte des Juifs,
    Jésus vint, et se présenta au milieu d''eux et leur dit: La paix soit avec vous!'
  hau-ULB: Da yamma a wannan rana, a rana ta farko ta mako, almajiran suna kulle a
    daki saboda tsoron Yahudawa, Yesu yazo ya tsaya a tsakaninsu, yace “Salama Agareku”.
  mal-mal: 'ആഴ്ചയുടെ ഒന്നാംനാളായ ആ ദിവസം, നേരം വൈകിയപ്പോൾ ശിഷ്യന്മാർ ഇരുന്ന സ്ഥലത്ത്
    യെഹൂദന്മാരെ പേടിച്ചു വാതിൽ അടച്ചിരിക്കെ യേശു വന്നു അവരുടെ നടുവിൽ നിന്നുകൊണ്ടു:
    “നിങ്ങൾക്ക് സമാധാനം” എന്നു അവരോട് പറഞ്ഞു.'
  kkc-kkc: Sadee toowa habe omapoo Yesu o hamamee dili odoo oso Yu odoo dia wiligi
    odoo tebisa ee bolo obulone, hodobo mooloogoo doloso moso osulu medee kisigaloso
    debeiso. Eseme omapoo Yesuye sibileso peledoboloso tobudulone dimapoo egeesee
    takaso, “Mesie goo oso nibolo osee mele dee,” dee takaso.
  lit-lit: 'Taigi, tą dieną, pirmąją savaitės dieną, vakarui atėjus ir durims, kur
    buvo susirinkę mokytiniai, dėl žydų baimės esant užrakintoms, atėjo Jėzus, atsistojo
    viduryje ir jiems *pasakė: „Ramybė jums!“'
  urd-GVR: Us Itwār kī shām ko shāgird jamā the. Unhoṅ ne darwāzoṅ par tāle lagā die
    the kyoṅki wuh Yahūdiyoṅ se ḍarte the. Achānak Īsā un ke darmiyān ā khaṛā huā
    aur kahā, “Tumhārī salāmatī ho,”
  far-far: Ma 'i saulafi ana Sande, na fafurongo ki kera oku 'i laona te lume, ma
    kera ka bilaki 'usia na mae ki. Ma kera sabia laugo mae ki, sulia kera mau ana
    wane fanaonao 'i Jiu ki. Ma sa Jesus ka sakatafa, ma ka uu 'i safitada, ma nia
    ka fata 'uri, “Na aroaroe ka to fai kamulu.”
  suz-BL: मेको साता ङा ङोंइती नाक्‍त नां रिक्‍चावानु, येसु आ शेंसीबपुकी यहूदी आन क्‍येङा
    हिंशा, लाप्‍चो चोक्‍शा, खिं गाम बाक्‍तेक्‍म। मिनु येसु मेको आन बाक्‍तीकेमी जाक्‍शा
    “थुं नाइश्‍शा बाक्‍कीन” देंत।
  car-NT: 'Irombo koko mo''karon omepatonon tywota''nano''se kynatokon. Morokon pena
    tyra''kere''to i''waine kynakon, mo''karon Simosu pona tanarike tywairykon ke.
    Irombo typo roten Jesus wopy''po ira''nakaine. Ika''po i''waine: “Sara''me aitoko.”'
  amp-amp: Sande krif yifung disaiperm Judaroh bro yimam yakrmihato kuny kiyake yiro
    kunys rhu hasetmn Jisasr buha mitohmor. Mitohhato kfo memorm, “Yima yuhum amirhumko.”
  bht-bht: उसी तुआरे दिया संझा बेले सारे चेले इकी जगा गिठे होए, उना दरबाजे बंद करी
    ले क्योंकि यहूदी अगुवां ला डरयो थे, तालू यीशु आया कने बिच खड़ोई करी उना जो बोलया,
    “तुहांजो शांति मिल्ले।”
  eng-NOY: When therefore it was evening on that day, which was the first day of the
    week, and the doors where the disciples were had been shut for fear of the Jews,
    Jesus came and stood in the midst, and said to them, Peace be to you!
  cub-NT: Dijãravʉ, sumana bʉijãravʉmica ñamine, ñʉje cʉ̃ramine bienina cʉrejacarã
    ñʉja, Jesúi bueimara, diñami jívʉi, ñʉje jidʉé boje ñʉja judíova ñʉje jabovare.
    Que jidʉrivʉre ñʉje coricai cʉetedejame Jesús. —¿Ména cʉrãrʉ mʉja? arejame ñʉjare
    Jesús, jacoyʉyʉ.
  ita-1927: 'Or la sera di quello stesso giorno, ch’era il primo della settimana,
    ed essendo, per timor de’ Giudei, serrate le porte del luogo dove si trovavano
    i discepoli, Gesù venne e si presentò quivi in mezzo, e disse loro:'
  lww-lww: Ana e legiena p̃esia na wik ke nene wa, ko yepekilavi, imimi nalogena la
    mesike lele taaga loyum̃a e yo nap̃a metapolou ke ea. Mekiar ruru mratava lala,
    vanon memaraun ke mesape sa p̃isi yerkawa kiena le Yu la sinela kar imimi m̃ena,
    sa nap̃a sinela kar Yesu rui. Mesum̃a sane na, veraga ga, Yesu m̃alivi pimi sum̃al
    likan imimi, sape “!Sum̃arena sike amio amiu!”
  ckb-ckb: 'ئێوارەی هەمان ڕۆژ، کە یەکەم ڕۆژی هەفتە بوو، لە ترسی ڕابەرانی جولەکە، دەرگاکانی
    ئەو شوێنە داخرابوون کە قوتابییەکانی لێبوو، عیسا هات و لەناوەڕاستدا ڕاوەستا و پێی
    فەرموون: «سڵاوتان لێ بێت!»'
  nas-nas: Eeꞌnoko teꞌmung eeꞌnaꞌmung Saandei-naꞌmung muung-aapenang nava-koo niiꞌ
    bakaning barevare-nupoong oosimariruꞌ. Daꞌmarira oꞌnoruꞌ Juꞌkoong ovontung-koo
    amorompima. Eeꞌnoko tenang Jiisuuꞌ pouꞌ. Pora niiꞌkoo meuꞌ donkonuma aaꞌmuruꞌ,
    “Tampara, ee aing! Mooa tee diiꞌkoo otoaing!”
  uvl-uvl: Iok, nga Sante nga ulei Iesus nena hana mur te eukirau nga pele e pe tepiu
    ele iri ke kerkereng toto iange te mataua Iuta mur aria papalauna mur. Pe Iesus
    lohot mana ke mes nga tunangaria pe hele ke teke, “E hetalaulau amo ke letemo
    maluch sio ke nek mule.”
  eng-BBE: At evening on that day, the first day of the week, when, for fear of the
    Jews, the doors were shut where the disciples were, Jesus came among them and
    said to them, May peace be with you!
  ixl-CNT: 'Uncheeꞌ ankoꞌxh tu u bꞌaxa qꞌii tetz u xhemaana tziꞌ, sotzsaj tekuꞌen,
    katxꞌumich tibꞌ qꞌu chusulibꞌ tu vaꞌl molichku tibꞌ. Tan aꞌ nichixoꞌva qꞌu qꞌesal
    uqꞌaybꞌal. Utz ¡aꞌ texh til txaklich u Jesuus tixoꞌl! Tal ech tzaꞌ: —¡Atoj paas
    tetaanima!— Texhtuꞌ.'
  xsi-xsi: Aku lâ karini ndaina, kinzi pâri-tamâta simo taitu lâ luma toŋge ilo. Kinzi
    muŋga sisae luma ŋinde ne nzâla kawa giri lâ, ŋana tu siruru ŋananzi Juda tamâta
    ŋalaŋala. Kari indue lâ, ŋineŋga Yesu imâ imandi ŋgininzi, aku ipainzi tu, “Maro
    Kindeni ne nzâmbe imâ pami”.
  crx-NTPO: '''Et dzin ''et ''udechoo dzin lisman whutoh ''uhoont''oh, ''et hulhgha
    za, ''et yugha hodul''ehne ''ilhunahosdil. Dulh Lizwifne bube hunuljut ''inka
    datih ts''iyawh dádinla. Khunsul Sizi butoh usyin hitilh''en. ''Et ubúlhni, “Soo
    cho nohdzi doghel.”'
  kan-OKCV: ಅದೇ ಭಾನುವಾರದ ಸಾಯಂಕಾಲದಲ್ಲಿ ಯೆಹೂದ್ಯರ ಭಯದಿಂದ ಶಿಷ್ಯರು ಕೂಡಿದ್ದ ಮನೆಯ ಬಾಗಿಲುಗಳು
    ಮುಚ್ಚಿದ್ದವು. ಆಗ ಯೇಸು ಬಂದು ಅವರ ಮಧ್ಯೆ ನಿಂತು, “ನಿಮಗೆ ಸಮಾಧಾನವಾಗಲಿ!” ಎಂದು ಅವರಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Areme Sanide maza besu ijadufuo mufuo ijia e Jesudo vua fievo boeje bune
    are buone viene boeje bijuma areme bune mauikeigia guove ijia kari. Ijadufuo maeje
    bu e Jiusi ijiebuo e mamekanu ije jumeva ijadufuo bu ijiege rei. Areme Jesu fume
    saroruba ije bu kariva ukua ijia manina kiae, Kafaevo ije fu jaenano kiae.
  blw-blw: Angkay hiyachi way nadhém hen yachi chillu way ag-agaw way Chuminggu, na-a-among-ani
    way pasorot Jesus ah faréy way nanchachaig te cha-ani émégyat hen anchichay anap-aponi
    way Judio. Yachi yag ammag niyahachat agé ah Jesus way nètatàchég an chàni, yag
    ekatna way mangaliyén, “Antoyanà, wat ta omammay hen hamhamàyu.”
  tam-2017: 'வாரத்தின் முதல்நாளாகிய அன்றையதினம் மாலைநேரத்திலே, சீடர்கள் கூடியிருந்த
    இடத்தில், யூதர்களுக்குப் பயந்ததினால் கதவுகள் பூட்டியிருக்கும்போது, இயேசு வந்து
    அவர்கள் நடுவில் நின்று: உங்களுக்குச் சமாதானம் என்றார்.'
  azz-NT: 'Huan ijcuac ne tayecanatonal, yejua ya ne ten axcan domingo. Huan tech
    ne tiotac imomachtijcahuan in Jesús sen yetoyaj tech se cali san campa nochi cuali
    tajtatzactoya, porín yejuan quinyolmohuiliayaj ne tayecanani judíos. Huan cuac
    yetoyaj ya calijtic, ijcuacón in Jesús calactihuetzico huan monextijtihuetzico
    intzalan imomachtijcahuan. Huan Yejuatzin quintajpaloco huan quinilij ijcuín:
    ―Xicpiacan namejuan axcan ne cuali neyolsehuilis.'
  spa-RV-1909: 'Y como fué tarde aquel día, el primero de la semana, y estando las
    puertas cerradas donde los discípulos estaban juntos por miedo de los Judíos,
    vino Jesús, y púsose en medio, y díjoles: Paz á vosotros.'
  csy-csy: Nipi khat sung ni masabel ni, nitak sang in, nungzui te sia Judah mite
    a lau uh hu in, innkha te khak siat in, a kikhop uh laitak, Jesus hongpai a, amate
    laizang ah hong ding hi, taciangNote tung ah thinnopna om tahen, ci hi.
  mxq-NT: 'Nan ja xʉʉ domingʉ koots, ja ʉxpʉjkpʉty tʉ naty ñaymyujkta̱ꞌa̱yʉdʉ niꞌaga̱jy
    tʉgoty mʉt ko ttsʉꞌʉgʉdʉ teedywyindsʉ́nʉty. Netʉ Jesús tyʉjkʉ es ñaybyʉjtákʉ kujkꞌám.
    Ta kya̱jxpoꞌxʉdʉ es ꞌyanma̱a̱yʉdʉ: —Jotkujkꞌáttʉ miidsʉty.'
  tzj-NT: 'Jari'' k''ij domingo, ja c''a discípulo como eje''e'' nquixbej qui'' chiquewach
    ja cach tak aj Israel chewi'' tok quimolon qui'' pa jay, quitz''apinto quechi''.
    Ja c''a tok xoc ak''a'' xekaji ja Jesús cuq''uin, pe''i chiquicojol in quewa''
    xbij chique ri'': —Ja quicotemal xin Dios tiq''ueje'' checojol, ne'' chique.'
  tdt-tdt: Iha Domingu kalan, Jesus nia eskolante sira halibur hamutuk, sira xavi
    odamatan metin tanba tauk nai ulun Judeu sira. Derepenti deit Jesus mai hamriik
    iha sira nia klaran hodi kumprimenta sira dehan, “Maromak foo pas ba imi!”
  ron-BTF: 'Atunci, în seara aceleiași zile, fiind prima zi a săptămânii, pe când
    ușile, unde discipolii erau adunați de teama iudeilor, erau închise, Isus a venit
    și a stat în picioare în mijloc și le-a spus: Pace vouă.'
  eng-WEBP: When therefore it was evening on that day, the first day of the week,
    and when the doors were locked where the disciples were assembled, for fear of
    the Jews, Jesus came and stood in the middle and said to them, “Peace be to you.”
  eng-FBV: That evening, on the first day of the week, as the disciples were meeting
    together behind locked doors because they were afraid of the Jews, Jesus came
    and stood among them and said, “May you have peace.”
  nld-1939: 'In de avond van diezelfde dag, de eerste dag der week, toen de deuren
    van het huis, waar de leerlingen zich bevonden, uit vrees voor de Joden waren
    gesloten, kwam Jesus binnen, plaatste Zich in hun midden, en sprak tot hen: Vrede
    zij u!'
  bwo-bwo: Manoori ik gawiymanitsi shints aaw sanbata gudots kooc' b́ danifwots ayhudi
    naashwotsi bo shattsotse, bo maa fengesho is'dek't́ moots kakwedek'tni botesh,
    maa fengesho is'etsok'on b́ befere Iyesus b́ danifwots kakwed'ek't bobeyiru moots
    b́ kindi, bo dagots need'dek't, «Jeeno itsh wotowe!» bíet.
  nch-BL: 'Huan quema tayohuixqui nopa domingo, nopa achtohui tonal ipan samano tiimomachtijcahua
    timosentilijtoyaj ipan se cali huan cuali tijtzactoyaj nopa caltemit campa tiitztoyaj
    para amo aqui ma calaqui pampa tiquinimacasiyayaj nopa tayacanani ten israelitame.
    Huan Jesús san molhui monextico, moquetztoc tatajco tojuanti, huan techilhui:
    ―Xijpiyaca tasehuilisti ipan amoyolo.'
  quc-TNT: 'Kas pa ri k''ij ri'', ri nabe k''ij re ri semana, chak''ab chic qui mulim
    quib ri tijoxelab. Qui tz''apim c''u ri u chi'' tak ja rumal chi xquixej quib
    chquiwäch ri winak aj Israel. Xoc bi ri Jesús, xtaq''ui c''u chquixol. Xuya rutzil
    qui wäch, xubij chque: Chuxlan ba'' ri iwanima'', —xcha chque.'
  tfr-NTPO: Öötong sondë kjok sëng ga ba oppinggaga töno l̈öng ëng tjok. Eshko ga
    judío tjl̈apgaga bangkjre l̈ok ara kjĩshko ga u bäng bäng l̈i bängzara l̈ok jong
    tuk tjän. Eni ga Jesús weno shäng ba tjrëko, ga tjl̈ẽ ba kong l̈ok ga «Miga. Pjãy
    ber l̈öng wl̈ẽpe» l̈e.
  kaq-NT: Jaa pecaho sca jaa neten, hahan jaton semana pehocohtai neten, jano jaabo
    jai xoboho mapexon judiobo qui raquexon jahuen haxenicabaan xehqui xehpoquin sirijaquin.
    Bepiscaiya sca jahuex jato tocan Jesus nihreneni jahui. —¿Man siripi jayamahin?
    —jato jaquin.
  sgb-sgb: Hên yabi yana hên habayton allon Dominggo, ay naka-tsipon hilay tagahonol
    na. Impakakabat lay bali ta angkalimo hila ha poon lan Israelita. Namakonkaynaman
    ay nirêng ya hi Apo Jesus ha bonak la. Hinabi na, “Patêkbêkên ni Apo Namalyari
    ya nakêm yo.”
  vie-1934: 'Buổi chiều nội ngày đó, là ngày thứ nhất trong tuần lễ, những cửa nơi
    các môn đồ ở đều đang đóng lại, vì sợ dân Giu-đa, Đức Chúa Jêsus đến đứng chính
    giữa các môn đồ mà phán rằng: Bình an cho các ngươi!'
  kxv-kxv: ଏ଼ ଦିନା ଇଚିହିଁ ୱା଼ରାତି ତଲିତି ଦିନା ମିଡ଼୍‌ଅଲା ବେ଼ଲା ଏଚେ଼ତା ସୀସୁୟାଁ ଏମିନି
    ଇଲୁତା ଜୀହୁଦି ଲ଼କୁତି ଆଜିତାକି ଦା଼ରାୟାଁ ସୁଣ୍ତାମାଚେରି, ଏଚିବେ଼ଲା ଜୀସୁ ୱା଼ହାନା ମାଦିଏ
    ନିଚାନା ଏଲେଇଚେସି, “ମିଙ୍ଗେ ହିତ୍‌ଡ଼ି ଆୟାପେ ।”
  cha-cha: 'Ya anae esta pupuenge, güije mismo na jaane, y finenana gui semana, ya
    y petta manmajujuchom, güije nae mangaegue y disipulo sija manetnon sa manmaañao
    ni Judio sija, mato si Jesus, ya tumojgue güe gui talo ya ilegña nu sija: Pas
    ugaegue guiya jamyo.'
  amu-NT: 'Ndoꞌ mañejuu tmaaⁿ xuee neiⁿncoꞌñeeⁿ, jâ nnꞌaⁿ na tꞌmaⁿ Jesús tjomndyô̱
    na ñeꞌnaaⁿꞌ. Jlaꞌcata̱ꞌtya̱a̱ⁿyâ ndyueelꞌa ncꞌe na nquiaayâ ncꞌiaaya nnꞌaⁿ judíos.
    Xjeⁿꞌñeeⁿ tyjeeꞌcañoom na mꞌaaⁿyâ, teintyjeeⁿꞌeⁿ xcwe quiiꞌntaaⁿyâ. Matsoom: —Cꞌoomꞌyoꞌ
    na tjaa ñomtiuu.'
  hin-CV: उसी दिन, जो सप्‍ताह का पहला दिन था, संध्या समय यहूदी अगुओं से भयभीत शिष्य
    द्वार बंद किए हुए कमरे में इकट्ठा थे. मसीह येशु उनके बीच आ खड़े हुए और बोले, “तुममें
    शांति बनी रहे.”
  eng-OURB: Therefore when evening came that day, the (end of the) first day of the
    week, (the start of Nissan 18), and when the doors were locked where the disciples
    were assembled, for fear of the Jews [Praisers], Yeshua [Salvation] came and stood
    in the middle, and said to them, “ Shalom aleikhem! ·Complete peace my family·!”
  spa-BES: 'Al atardecer de ese día, el primer día de la semana, cuando, por temor
    a los judíos, se cerraron las puertas donde estaban los discípulos, Jesús se les
    apareció y les dijo: ¡Que la paz sea con ustedes!'
  san-BEN: ততঃ পরং সপ্তাহস্য প্রথমদিনস্য সন্ধ্যাসমযে শিষ্যা একত্র মিলিৎৱা যিহূদীযেভ্যো
    ভিযা দ্ৱাররুদ্ধম্ অকুর্ৱ্ৱন্, এতস্মিন্ কালে যীশুস্তেষাং মধ্যস্থানে তিষ্ঠন্ অকথযদ্
    যুষ্মাকং কল্যাণং ভূযাৎ|
  tdx-tdx: 'Ie hariva amy àndroy, ty loak’ andro’ i Sabotse naho nagabeñe o lalan’
    anjomba’ niharoa’ o mpi­ama’eoo ie nihembañ’ amo Tehodaoy, le nisodehañe eo t’Iesoà,
    nijohañe añivo’ iareo ao nanao ty hoe: Fañanintsiñe ama’areo.'
  naf-naf: Âpme Sonda tambuyet nin mka kwep ŋeniyet mot ondek tati Zuda amobotnaŋ
    ekŋengat kiŋgati setn kili kili penaŋ kekti tapmann Zisasiyaŋ belak tuŋgupmnan
    ke petak zem kwatati pigok dinndoye, “Inmagen keŋ sewakŋaŋaŋ wembe.” Kegok zemti
    betnaŋ zembeŋaŋ nembet nembet ma gatnanen zembeŋaŋ ke zikat ndaye. Âpme nin Zisas
    ekti keŋŋ dolakŋaŋ penaŋ beme tabenn.
  grc-MT: ουσησ ουν οψιασ τη ημερα εκεινη τη μια των σαββατων και των θυρων κεκλεισμενων
    οπου ησαν οι μαθηται συνηγμενοι δια τον φοβον των ιουδαιων ηλθεν ο ιησουσ και
    εστη εισ το μεσον και λεγει αυτοισ ειρηνη υμιν
  vid-vid: Yali Jumapili matinazo, walanguswa wali wekale hamwe wehindile mng'handa
    kwa vila wali wowadumba wakulu wa Wayahudi. Hamba Yesu nakawalawila na kwima hagati
    howali, nakawalonjela, “Mikale goya!”
  pio-NT: 'Néeseté idécanáami catáca walí yái domingomica, wía Jesús yéewáidacaléca
    wàwacáidáyacacawa capìi irìcu. Yá wabàlìacaté macái capìi inùma llave iyú cáalucáiná
    wía ipíchaná judío íiwacanánái nanúaca wía nacái. Yáta Jesús ìyaca wèewi. Yá íimaca
    walí: —‍¿Néenicué? Matuíbanáicué pía —‍íimaca yái Jesúsca.'
  tsn-tsn: Maitseboeng ao barutwa ba ne ba kopana ba itotlelela mo tlung ka ntlha
    ya go boifa baeteledipele ba Sejuta, fa ka tshoganetso Jesu abo a ema fa gare
    ga bone! Morago a ba dumedisa,
  amr-NT: Kenda huameʼnoe, domingo sikyo oroʼ huanigpe̱i̱kaʼeri jakyoda oʼkupopakpo
    judío huairitaj oʼmididpo akbogpe oʼyahuekaʼpo. Jesús ihuiti ehueʼ oroʼ eʼkupopaknopoyo
    oʼbopo, —‍Meʼpukhueʼ yaneʼ. —‍Jesúsa monaʼuyne.
