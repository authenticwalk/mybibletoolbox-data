  poe-NT: 'A̱ ntá ó kónjín tí ya̱on a mé tí ya̱on xrankíxixín semana, a̱ ntá tí sín
    kꞌuékꞌajiko chꞌín Jesús jnkoko̱á kójnkotsé sín nkaxenhen nchia tsíkꞌikjehe̱ sín
