  cek-AK: Ni sarihto thung ih ni hmaloe koek, to na ni duembang ah a hnukbang kaminawk
    amkhueng o, Judahnawk a zit o pongah thok to khah o, to naah Jesu angzoh moe,
    nihcae um ah angdoet pae, nihcae khaeah, Nangcae khaeah monghaih om nasoe, tiah
    a naa.
  bkd-bkd: Su daleman en hu Dominggo nangaamul-amul sa mga tinun-an hi Jesus duun
    hu sabuwa ha balay ha pigsirahan dan ta agkangahaldek sidan hu mga punuan hu Judio.
    Migpaahà si Jesus diyà ta taliwarà dan daw ikagiyi sidan hu “Magmalinawen kaw.”
  ctu-76: 'Ti jin jach bʌ q''uin ti ñaxan bʌ q''uin ti semana much''quibilob ajcʌnt''añob
    i cha''an Jesús ti ic''an. Ñup''ul i ti'' otyot tyac cha''an i bʌc''ñan israelob
    año'' bʌ i ye''tyel. Ti ochi Jesús ya'' ti xinil ba''añob. Ti yʌq''ueyob saludo.
    Ti yʌlʌ: La'' ñʌch''lec la'' pusic''al, che''en.'
  lac-NT: 'Ra''iri'' u q''uinin, oq''uin ti'' toy u q''uinin cu yʌnxchun semana. U
    camsʌwinicob ti'' u much''quinmʌnob u bʌj ich yatoch. U qui'' mʌcmʌnob u jor quire''
    cu sʌjticob u jach ts''urirob u winiquirob judío. Seb caj yubob ti'' c''uchij
    Jesús tu'' yʌnob. Caj ch''icrʌj Jesús chumuc tu'' yʌnob caj u rʌc t''ʌnaj tan
    ya''aric: ―Taren in qui''quint a worex ―quij Jesús.'
  xla-xla: Sande tamila꞉la oloma edla Yesu ya꞉ alotle tlalo sotapo Yu so dokopala
    so wowota꞉mama yimkata alupo aya yia꞉ta ha꞉ha꞉le kokoloma hihimapo popa꞉iyo. Epalati
    pakasiyamalalo Yesutapo yia꞉ta alupo popa꞉ duka dla me-woyapo halemama epo atlaiyo,
    “Sadle mate ha꞉ha꞉iya,” diyo.
  xav-NT: 'Tawamhã tô taha bâtâ na dumidu na bâdâ sébré wi, wa tô wasi''rã''õtõ ni,
    Zezusihi siré ''re ĩwanomro mono norĩ si. Dama ĩpire norĩ pipa te, wa tô wasiré
    ''rinhitop tete za''ra ni. Tame wasi''rã''õtõ ré, ma tô Zezusi hã wama sihâi''ré
    za''ra wawa''wa. Wawa''wa te tizab za''ra. Tawamhã te ãne wama nharĩ za''ra: —
    Rowẽ na ''re aihâimana za''ra wa''aba mono.'
  cuk-cuk: 'Gebe-itoged-iba-nagudedgi, mutikusgu, Jesús-sapingana Judíoʼmar-dobed-ular,
    bela yawagak atibukwa, neg-gwagwengi na danar ambikusmalad. Agi-bukwa Jesús nonikid.
    Geb amar-abargi-gwisgunoniki, ega sogded: —¡Na, degite! Ulubgi-bogidik be itomarsun.'
  tbf-tbf: Sireivreiv seserigo ian simi ra vourvour simi wik, bu madar tovtov gi te
    nga me oir kouk. (Ma gi te nga tsekitie mi matavanuo, simi vunan gi nga motovan
    bu muomuo sibu Iuda.) Samo e Iesu a nga nemei nge me tuir i kotubugie ma a nga
    pevien ne, “Mi molu ta mon meie nga!”
  uig-CYR: 'Шу күни кәчтә, йәни һәптиниң биринчи күни кәчтә, Йәһудийлардин қорққанлиғи
    үчүн мухлислар жиғилған өйдә ишиклирини һим тақивалған еди; шу вақитта, Әйса келип
    уларниң оттурисида көрүнүп, өрә турған һалда уларға: — Силәргә аман-хатирҗәмлик
    болғай! — деди.'
  ikw-NT: N'ogbednachi, n'ọbochi mbọm wam n'ikwezu, ele sno apna a gbakọru n'otu ọro
    tụgidne ẹhni be ọnuhna, kwnornu be nọotu ogwnu ele risi ele Ju. Jizọsi varụ gwuzoru
    n'esilawụru be, kaa, “Udno zịnu anụ.”
  khs-khs: 'Ikiwapo semetei kemi towemi nukulapo, Yesu E sena ilipe hanosene Yu sena
    tilila mina:pekitise ipilise isu tenamowa etapela: kekenepela: sita:nekeye. Sita:newanapulu
    koane emiwa Yesu inapola: ima selese, “Kili himu matanawa hopola sita:latipa:.”'
  dwr-ENT: ሄ ዎጋ ጋላሲ ኦማርሲ፥ ካሊያዋንቱ ኣዪሁዳቱው ያዬዳ ዲራው፥ ፔንጊያ ጎርዲዴ፥ ሺቂ ኡቲ ዴዒሺን፥ ዬሱሲ ዪዴ፥ ኡንቱንቱ
    ጊዱዋን ኤቂዴ፥ «ሳሮቴይ ሂንቴንቱሲ ጊዶ» ያጌዳ።
  pma-pma: En Sande vongien, meatin keil onen Iesu aro vituai en eim tai ka alok kat
    voiteh teni veni ametaun hetetamen keil onen Siu keil anamai. Amutimanin, Iesu
    varei mai kistal ka mulomal luhu en keil. Viteni min keil vit, “Tomat hel ven
    kami.”
  atd-NT: Ko marusilom on to sika allow to Dominggu, nalimud ka mgo hibatoon ni Hisus
    dio to songo baloy. Nakandaruan on ka mgo lokob su ogkahallok to mgo igbuyag to
    mgo Hudiu. Nò, nakarongan do si Hisus nigpakita dut taliwaro kandan no kagi rin,
    “Kono kow ogkahallok; ka kalinow, ogduma kaniu.”
  tel-2017: ఆదివారం సాయంకాలం యూదులకు భయపడి శిష్యులు తామున్న ఇంటి తలుపులు మూసుకుని
    ఉన్నారు. అప్పుడు యేసు వచ్చి వారి మధ్యలో నిలబడి, వారితో, “మీకు శాంతి కలుగు గాక”
    అన్నాడు.
  hat-BSA: 'Konsa, lè l fènwa nan menm jou sa a, premye jou nan semèn nan, lè pòt
    yo te fèmen kote disip yo te ye a, akoz laperèz a Jwif yo, Jésus te vini epi kanpe
    nan mitan yo. Li te di yo: “Lapè avèk nou.”'
  top-NT: Pi̱huá amá xaca̱tzisni domingo ixdiscípulos Jesús tla̱n take̱xtúculh ní
    ixtatanuma̱na xlacata ni̱tí natanú pues ixtajicuaní xanapuxcun judíos. Pero ma̱squi
    ni̱tí ma̱liquí̱nilh Jesús tánu̱lh, ca̱lakatá̱yalh ní ixtahuila̱na, ca̱huánilh
    kalhé̱n.
  msk-msk: Ninyang ambong naan na allaw yanagkatipon yang manga inindo ni Jesus. Pyapakadigun
    nilan takupun yang pyagakatiponan nilan, kay yamalluk silan sang manga pangoro
    nilan na manga Judio daw silan kitaun na yanagkatipon. Kayan sakadyap dyomatung
    si Jesus disaan aw pagindug asang barintungaan nilan aw paglaong, “Panaguma kamo,
    ayaw kamo magkaundug.”
  gyr-NT: Ahe arɨ pɨpeve, domingu pɨpe, pɨ̃tuse, ore ore ñemonuhasave oroyeoquenda
    tuprɨ judío rerecuareta sui ore sɨquɨyepave. Ahese Jesús oique ore pãhuve. Ore
    mboavɨrave. —¡Peico tuprɨ! —ehi oreu.
  kmh-kmh: Pen Sandey ñin ak, pumb saŋind amnakniŋ, binuk gok Jiwda biyomb gok kuyip
    pirikiy, korip miŋgan amiy, kinjeŋ ak lok giy kapkap mindyakniŋ, Jiysis ap namb
    kun ak miseŋ giy aŋgak, “Gor nimbip kond mindeŋ aŋgak.”
  ukr-ONPU: 'Увечері того ж першого дня тижня, коли учні були разом, – а двері були
    зачинені зі страху перед юдейськими керівниками, – Ісус з’явився посеред них та
    промовив: «Мир вам!»'
  emi-emi: Elo alaina ateva aitiutiu eteva nau tale uiki, nau disaepolo atoa laghe
    lao aitauaa sio, me laghe aikavati runga poli laghe maamatauta aJiu etoa, Iesu
    ghe rekataala me ghe tinginala elome etaira, me ghe uela va, “Luei etoka etaimim.”
  nay-nay: Yaral itye yappulun nungge hikaai ellin yammalaitye nungge weekald; doorow
    taldumandald itye ellin murilpun, yangi ngaityar Jesusald, yuntuwarrin, turlin
    ar ananyir Jewsar. Wunyitye puntin Jesuse, tangulun itye tunte taldumandald; yarnin
    itye luku, ngape ellin nomauwe ngaitye.
  zpv-NT: 'Ya chin gurih gueꞌla dxyih chi gahca, mwer dxyih xteenn xmahn, badiaaꞌha
    raꞌ xpwiinn Jesuhs laꞌn tuhbi yuuꞌ, ya rwaaꞌ pweerta raꞌ chihpa ñeꞌw raꞌn laasii
    rdxyihbi raꞌ ba laꞌh raꞌ bwiinn Israel raꞌ. Chiꞌchi guyuuꞌtii Jesuhs hasta rii
    raꞌ ba, tin guzuh Ñiꞌh galaayi raꞌ xpwiinn Ñiꞌh, chiꞌchi guñiꞌ Ñiꞌh loh raꞌ ba,
    nee cun bagahpaDxiohs Ñiꞌh laꞌh raꞌ ba squiiꞌ: ―¡Gulcwahchidxyii stoꞌ tu!'
  gux-gux: 'Laa daali yaa ñiagu, dana lele cilima daali yeni, bi hoadikaaba den ye
    li dieli nni, ke li buliñoana lo kelima bi jie jufinba. Jesu den cua ki sedi bi
    siiga ki yedi: Mi yanduanma n yaa ye leni yi.'
  kos-kos: Ke eku in len Sunday sac, mwet lutlut elos tukeni in sie acn ac lakiya
    srungul uh mweyen elos sangeng sin mwet fulat lun mwet Jew. Na Jesus el tuku ac
    tu inmasrlolos ac fahk, “Misla nu suwos.”
  ibo-ibo: Nʼuhuruchi nke ụbọchị ahụ, bụ ụbọchị mbụ nke izu ụka, mgbe ndị na-eso ụzọ
    ya zukọtara nʼime otu ụlọ. Ha mechiri ụzọ niile nʼihi egwu ndị Juu. Jisọs batara
    guzo nʼetiti ha sị ha, “Udo dịrị unu!”
  yml-yml: Tafalolo lovananina, Iesu yana tovetutuyamavo me Diu toꞌedakumetavo i kololoyedi
    begaidi vanuga i sibodai nageneye i miasaiꞌauga i miamiani. I veveifufu nika Iesu
    ꞌawasasadie i souyeni i vonedi i vo, Ma yami sosoana ꞌwa na miamiani, kebu ꞌwa
    na kololo.”
  ory-ory: ସେହି ଦିନ, ଅର୍ଥାତ୍‍, ସପ୍ତାହର ପ୍ରଥମ ଦିନ ସନ୍ଧ୍ୟା ସମୟରେ ଯେତେବେଳେ ଶିଷ୍ୟମାନେ
    ଯେଉଁ ଗୃହରେ ଥିଲେ, ସେଥିର ଦ୍ୱାରଗୁଡ଼ିକ ଯିହୁଦୀମାନଙ୍କ ଭୟରେ ରୁଦ୍ଧ ଥିଲା, ସେତେବେଳେ ଯୀଶୁ
    ଆସି ମଧ୍ୟସ୍ଥଳରେ ଠିଆ ହୋଇ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର ଶାନ୍ତି ହେଉ।”
  bzj-bzj: Da sayhn Sondeh eevnin di disaipl dehn mi meet op tugeda da wahn hows.
    Dehn mi ga di doa dehn lak op kaa dehn mi frayd fi di Jooish leeda dehn. Sodn-wan
    Jeezas mi dehdeh di stan op monks dehn ahn ih seh, “Pees deh wid unu.”
  wmt-wmt: Karuwarrajarti wiyikja nyanartikarrarni manyanangurla pirriyani Jesus mapirrikarrajiwarntirla
    mayarurla kaninykaniny. Jarlu palurlanyanu rukukani kiyijawurlu tuwawarnti, yangkala
    ngartalu pirriyanta Juwujwarnti majawarnti pungujuwalwarnti. Rayinjarrinyani palunyanangurla
    mapirrikarrajiwarnti Juwujwarntirla. Wali takurryanila manyanangurla Jesus. Takurryanungurla
    manyanangurla jatparamarni kaparn. Marnila manyanangu, “Pirriyani marnanyirrangurla.”
  chk-chk: Iwe, lekuniolun ewe chök ränin, lon ewe aeuin ränin wiik, ekewe chon kaiö
    ra mwichfengen lon eu imw, nge ra lokeela asaman kewe, pun ra niuokusiti ekewe
    nöüwisen chon Juta. Mürin Jesus a feito, a ütä lefiler o üreniir, “Kinamwe epwe
    torikemi.”
  ssd-ssd: 'Ki ta piro tugu palmbinu ait furiram Yesus dubiwanu mbal nane wande ande
    mbol maŋgurka Zu mbal tuku kuru-kuruka wande malaŋga tukul ndiŋmba minnaig kande
    Yesus nu nane ŋgamukŋge mayok ka tiŋga saniŋgina: Tane ŋgamuŋgal mukuk ŋak minap
    ŋgina.'
  acr-TNT: 'Che cꞌu ri rocbal rakꞌab che ri nabe kꞌij re ri semana, rutijoꞌn ri Jesús
    quimolom quib, quitzꞌapim quichiꞌ ruma quixiꞌim quib chiquiwach ri e aj wach que
    raj judiꞌab. Ecꞌuchiriꞌ, ri Jesús xakicꞌateꞌt xwinakiric y xtaqꞌuiꞌ chiquixoꞌl
    rutijoꞌn. Xuya cꞌu rutzil quiwach, jewaꞌ xubiꞌij chique: —Cꞌola utzil chomal iwucꞌ
    —xchaꞌ.'
  rop-rop: Wal wen imbin naitaim det seimdei, ola wekinmen blanga Jisas bin majurrumap
    miselp insaid langa haus, en deibin lokimap ola dowa blanga det haus, dumaji deibin
    bradin blanga ol detlot haibala serramonimen. Bambai na Jisas bin kamat langa
    olabat deya insaid langa det haus, en imbin jandap langa midul langa olabat, en
    imbin tok, “Yumob garra jidan gudbinjiwei.”
  mee-mee: Ka laio, ka kae laeala e kapunu nga kumangng maina, na barangalele rae
    Iesus kanna keke katukala kinung. Ba keke matautaue reke taoamugmuga kae Iurame,
    minmina na keke bilagipite bale a ri ke katukala ngia kana biungame tapu. Ka panna
    laeala, nae Iesus ke loa, na ke maisi ngaliua nge ri. Na ke role kerea roma, “Momongpengana
    nge momo kala nge miau.”
  mwf-2018: Bere da Sunday nhini da ngatha da-ka thipinhi-wa i kardu pulangay nukunu
    Jesus-ka pubemkangkardurdu-warda-neme ngarra da thelput inside pirrinedhaneme-yu
    i nanhthi tuwa parramkadhawupneme, nhini kardu-ka perrempunkumanhamneme kardu
    pule ngala ngala ngarra kardu Jews pigunu. Bere, Jesus-ka pangampirruruy-warda-neme
    pirrim. I murrinh warda mampirruneme, “Nga. Marda nankuneme-ka pekpek warda numabathnemenu
    nuru.”
  dif-dif: 'Nunkangupini Godaia ditji kalkaurani mili pungani jela nganana wonti mana
    ngurunguruni, Juda kanandru japali; Jesus wokarana wonti ja tanangu terti terkana
    wonti, ja tanangu jatana wonti: „Murla jurangunto nganaiatimai!“'
  gam-gam: Sande kune emill paika, Jisas kogoye una Juda una wo to djine dje pille
    numb kond tugo numogto molmaka, Jisas wo pakna molo embe dji, ye ellne tukne arngan
    yenda molme! dji.
  nou-nou: Edo Sunday ongobo de ambojimbi dada edo mangiro be dedo atisera ainda be
    awa ungo Jew embobo da gitijijigegari awa oju edo gido. Edo Iesu bugudo ungoda
    soropuda dederisira. Edo ainda derido sisira, “Jo jamo jamo de atiwo.”
  mqb-NT: 'Pa pac sə zaka ata awan, suko a ga cəna, njavar a Yesu ahay tə halay nga
    ù doh. Tə tacay anan məsudoh pi zek lele, anga tə jəjaran anà bahay sə Yahuda
    ahay. Natiya, Yesu a nay ahay, a tavay jek à wulen a tinen inde, a jan atan:
    «Zay â tərak ikwen!»'
  ape-B: Ali wabigun umu ahudak susubeih nyumnah umu wik halakatimu wab ali Jisas
    ananipamu disaipel manak mawich mowachabal mape anatu wilpat. Apak douk elgeipomu
    echech Juda echechim nebemi ali manak mawich mowaluk duahas numun ali mape. Douk
    mape wakuli Jisas nanaki neyotu agundak apak mapemu ali nakli, “Ipakiluh apaluh
    hlulu kalbu.”
  grc-F35: Οὔσης οὖν ὀψίας, τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ τῶν σαββάτων, καὶ τῶν θυρῶν κεκλεισμένων
    ὅπου ἦσαν οἱ μαθηταὶ συνηγμένοι, διὰ τὸν φόβον τῶν Ἰουδαίων, ἦλθεν ὁ Ἰησοῦς καὶ
    ἔστη εἰς τὸ μέσον, καὶ λέγει αὐτοῖς, «Εἰρήνη ὑμῖν.»
  cav-NT: 'Tumeque domicu huecacadya ecuana chineju casitaticuare ecuana Jesúsra mepehua
    cuanaque. Dutya etsecue cuanatu eteritilla jucuare. Ecuanaja huaraji cuana tuque
    ecuana mubacuare. Arepa etsecue cuana eteri ama buchatu Jesús etsecue pacashama
    nubi jucuare. Isaranaticuare tura ecuana: —Banuchi. Are micuana bajida juya ama,
    —jadya tura ecuana anaticuare.'
  kgp-NT: 'Kurã ẽn kã, semana tỹ kurã ve ẽn tỹ rãkãnh kỹ ag tóg vẽnhmãn kỹ nỹtĩ, ĩn
    ũ krẽm, ti mré mũ tĩ ag. Hã ra ag tóg jãnkã nĩfénh ja nĩ, chave tỹ, ag tỹ ẽprã
    pã''i ag kamẽg kỹ. Hã ra Jesus tóg vãhã vẽnh ven mũ, ag kãki, kỹ tóg ag mỹ: “mỹ
    sér nỹtĩmnĩ,” he mũ.'
  bvd-bvd: '''I saulafi naa ''ana tii fa sato totoonao bae gwana ''ana wiiki, na toa
    kwairooi baki kera da too kwaimani ''ada laona tii beu nai. Na maa nai ki ''ana
    beu nai boroi kera da fonokida daka alu loko ki ai, suli kera da mau ''ana toa
    gwaungai Diu ki. Ma sa Disas nia ka sakatafa faatai gwana ''i matangada. Ma ka
    bae ''urii, “Na aroaroe ka too na fai kamolu.”'
  ukr-1871: 'Як же був вечір дня того, первого на тижнї, як двері були замкнені, де
    зібрались ученики задля страху перед Жидами, прийшов Ісус та й став посерединї,
    і рече їм: Упокій вам.'
  apz-apz: Oso sɨkuno Sante somo mofehiꞌnyo nto ikwoꞌmokumentiso soꞌnji Jisasɨye inomokomoyo
    sohwonaꞌni nakwo aꞌamu Juta somneꞌno iyoho nenɨngkahonɨngki nakwo oso ango humamentɨhwone
    homo somo hokuꞌyo yokumpohnꞌnyo pɨjwasyontani humohumantɨhwonefoho. Nohumentanɨngkuhwoni
    Jisas kako nakwoꞌnjo ajwo lopo ntaꞌni imoꞌnomanto nalɨmento, Nɨngkwahwosafo, sekwo
    iyoho senɨngkuhwoloho. Sɨmeho wopɨngoꞌnji fosyohumamno.
  yon-yon: Sande ye amnoom arimbed, kedmengkandeendan kuu mimyamo nedbiwen. Yuudan
    yi korok korok yaa uniwen kowe, ambongko karangmiwen. Kwane, Yesu kuu mene yi
    kidangkambed dangkuro dobere yedmoon, “Iwari yewenub kuu yiib yaa angkimborok.”
    andoon.
  poi-NT: 'Jesɨc jém wiñt́ipɨc ja̱ma de jém semana, aŋtuuma̱neyaj tsuucɨɨm jém Jesús
    icuyujcɨɨwiñ tu̱m tɨcjo̱m. Wɨ̱aŋpajneta̱ jém tɨc porque tsa̱m icɨ̱ŋyajpa jém judíos.
    Jesɨc jeet́i rato iixyaj iga jém Jesús iwaganait́yajum icuyujcɨɨwiñ. Pero d́a
    i̱ iix ju̱t́ tɨgɨy. Nɨmpa jém Jesús: —¡Xutsóyt́am!'
  wuv-wuv: I nofafilao fei rawarawa arewaa fei hafapagipagia, rona gutafipui ei otalai
    nenera ma ei gigei na ude fawi, uaa rona ma'au a'a ei Jew, Jesus namii u dupuaa
    ro'ou ma ware, “Inei rawani ua ei naranaraa hamu'ou!”
  quf-NT: 'Chay simanapa punta diyanllapi, limpu amsayatinnaqa Jesuspa yaĉhakuqninkunaqa
