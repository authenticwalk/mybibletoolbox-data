    yo werese ti tawesiye. Lowe onuteye su, meni Jisas ponei sahe teiteye. Le lowe
    ma'e eiye, “Fene marepi fetane a'i irote.”
  myy-myy: Gʉa masa ya moasʉora rʉmʉ ñacʉ iti rʉmʉ. Iti ñami gʉa Jesús rãca riasotigoana
    wijʉ minijua ñacʉ. Gʉa ñarã judio masare güirã soje biacõri, ñacʉ gʉa. Ñajasaroti
    gʉa wato goa rʉ̃gʉ̃quĩ Jesús. —Ñati mʉa, ñe oca mano queno ñaña mʉa, yiquĩ Jesús
    gʉare.
  trc-NT: 'Dan me se rej tiꞌnuu maꞌa̱n güii cotungó yoꞌ me se caráán nij síí tucuꞌyón
    se‑na̱na̱ Jesucristó taꞌyaa rihaan veꞌ ma̱n nij soꞌ, cheꞌé se cuchuꞌviꞌ nij soꞌ
    niꞌya̱j nij soꞌ nij síí uun chij rihaan nij yuvii̱ israelitá a. Ga̱a ne̱ caꞌnaꞌ
    Jesucristó, ne̱ canicunꞌ soꞌ tanu̱u̱ rej ma̱n nij soꞌ, ne̱ cataj soꞌ: ―Ga̱a̱ dínj
    nimán soj ei ―taj Jesucristó rihaan nij soꞌ a.'
  cut-NT: 'A ro min no cuahn che a chi man ne, ndi da̱ma ihyan apóstol chahn, ne neneca̱hde
    ye vah na̱n che chenun ye yahn che va̱h ye sa̱hn ndina̱n yahn ihyan nación yahn
    Israel. Ura min ne, adena̱n chenda̱ Dihvo vo vah, chandi ye menda̱hn, ne ra̱hn
    ye: ―Dendiohs din yahino ye nchuhn. Hua dehve ra̱hco ne.'
  bel-bel: 'У той самы першы дзень тыдня ўвечары, калі дзьверы дома, дзе зьбіраліся
    вучні Ягоныя, былі замкнутыя з апасеньня перад Юдэямі, прыйшоў Ісус і стаў пасярод,
    і кажа ім: мір вам!'
  zlm-KSZI: Pada hari minggu itu, setelah petang, para pengikut Isa berhimpun di sebuah
    rumah dengan pintu terkunci kerana takut akan orang Yahudi. Isa muncul di kalangan
    mereka lalu berkata, ‘Sejahtera ke atas kamu!’
  gdr-gdr: Ɨ onggɨt Ju rɨga waina wɨram dɨde yɨr opmitena bibɨr kak ke naskajog bibɨrɨnd
    b'auyaena rɨgap kea yɨpand b'eomto sɨ imokand. Ɨ ton re Ju rɨga wa moga mapena
    mora b'ɨdoki wekenonj. Ɨ odedend ket Yesu yikonj dɨde towa wɨpɨnd onyitonj. Ɨ
    Ton ket ten amninonj da, “Ngɨmbla wɨn kɨma!”
  vmy-NT: 'ꞌBa kionga je kuajñu ndekuini nixtjin tamingu, tjichja xuntja ngaꞌnde ña
    kuañajan xutare Jesús, ngatꞌa inyatsakjunke xutaxa judío. ꞌBa ꞌbatsaꞌen Jesús
    jaꞌekasenjinre ꞌba kitsure: —Ngatjasꞌenu kjuaxiu.'
  cmn-FEB: 下一周第一天夜晚的时候，门徒聚在一起，因为怕犹太人，就把门户都关上。耶稣来了，站在他们中间，说：“愿你们平安。”
  gmv-RNT: He gallas wogga omars Yesusa kaallizayti Ayhudata daannatas babbidi kare
