    marauring amun paamua zin amun Judaa. Ma Iesu xa balas ma xa irur lawalaua naandi
    ma xa vazei naandi naako, “A luaai xana iziar varaxai wana nim!”
  kyq-kyq: 'Ɓii dumas kɛn se sum ɓo aan tɛgɛrin̰ ki se, jee mɛtn Isa ki se, ɛnd maakŋ
