  cco-NT: 'Jo̱ mɨ˜ caꞌíˉ nʉʉˋ ꞌñiaꞌˊ ie˜ jmɨɨ˜ jo̱, e jmɨɨ˜ laꞌuii˜ quiáꞌˉ semaan˜
