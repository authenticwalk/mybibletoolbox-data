  cbc-NT: 'Ti semana caãnijʉ̃gori rʉ̃mʉ María Magdalena Jesure cõ caĩñaata rʉ̃mʉ merẽ
    naiocoato baiwʉ. Bairi jãã, Jesús cʉ̃ cabuerã caãnimiatana pʉame caroaro jãã caãni
    wii joperire biari jãã neñawʉ̃. Jãã, Jesús cʉ̃ cabuerã caãnimiatana pʉame judío
    majã quetiuparãrẽ uwirã, bairo jãã caãni wii joperire biari jãã neñawʉ̃. Bairo
    jãã caneñarõ, Jesús pʉame jãã recomacã majũ buia nʉcãetawĩ. Bairo jãã tʉpʉ buianʉcã
    etaʉ, atore bairo jãã ĩ jẽniwĩ: —¡Caroa yeri cʉtaje mʉjããrẽ cʉ̃ joáto Dios! —jãã
    ĩ jẽniwĩ Jesús.'
  qxo-NT: 'Jesus cawarimungan domingu tsacaynam discïpuluncuna wayi rurinchö goricashga
    caycäyargan. Israel autoridänincunata mantsacurninmi puncuta cösa trancapacuyargan.
    Tsaymannam wap Jesus chöpincunaman resultasquir nirgan: “¡Gamcunachö alli cawacuy
    caycullätsun!” nir.'
  mox-mox: Ta wiki ana ʼaubena nugweta velovelovana ʼinaya Ieisu ana toʼabibodayavo
    edi ʼebetoa ʼinaya itoa vaʼauta, ta ʼebetoa nana ana ʼawa ilokea, mana imwaniniva
    me Diu adi tovanugwetayavo weaqidi. ʼInega lukwayavonega Ieisu luveafedi ta tovotovolo
    nuanidia, ta vonedia, “Omiʼa me emi nuadaumwala ona toatoa.”
  kew-kew: 'Go adaa oro rabu naare pabola pulaina niaa disaipel aanuri Juda aanu paala
    omesima-pulu ada ru-nane kiritaawa pora gaape garulaawa pirisima. Go rabu Yesu
    nipu pa ipua niaa piri-para epa aawa lalo: Nimina lo robaa kuma pu ina epe kone
    su piralepape.'
  dww-dww: Inam raḡaninama teneḡine Sande ravikupikupie tauwai muriwatana taudi Jius
    babadidima a nairedina aubainama, taudi adi matakedama a babaḡavi be vada nopone
    a miamiana. Be yai raḡantenaḡe da taudi poudie Yesu ya midi maḡatara be ya riuna,
    “Suba ḡaromie e kena!”
  nif-nif: Kena nain kusei kɨmɨkɨmɨlɨnan sandap wolonda kwet kɨlɨm eumbi, Yesulok
    gwañgwañiilɨ kɨmɨn tɨ-pakɨlɨñ. Endɨ Juda ama biesɨla mɨsɨñgɨlɨñda tɨmbi it yama
    kekak tɨ sip kwambɨñ da-talembi pakɨlɨñ. Palɨñɨlɨmbi, Yesu en boñgɨpsɨnan indam
    ipi enguk, “Busuk pat-samun.”
  twi-ASANTE: Saa ɛda no ara anwummerɛ a na ɛsiane Yudafoɔ mpanin no ho hu enti, asuafoɔ
    no ato wɔn ho ɛpono mu no, Yesu baa ɛdan no mu hɔ kyeaa wɔn sɛ, “Asomdwoeɛ nka
    mo.”
  aoj-aoj: Nemaf afamba Sande owamb, afaꞌ alipufai Jisasi wandakolas ondotowalo wape
    anota ipat nomon. Afaꞌ ombal mahafama amom dembami esis Judai. Owaꞌ Jisas nafiꞌi
    nalutu nalomafa naꞌipafa naꞌi, “Nelelemb ipeꞌilimbi bepe saꞌombel.”
  cbv-cbv: 'Caán domingo yeó jáap cheyeh tʉ̃́o yap aabát tʉ́ttimah, jwiít Jesús ã
    bohénitji, jwĩ maátadih ʉ́ʉmna, jẽcdih tʉ́i nem beedá bojnit, mʉʉ́ diítna biícdih
    jwĩ chʉ́ʉdʉp jĩ. Páant tʉ́i nem beedáni ã jʉmʉchah yʉhna, Jesús jwĩ cãtíh ã jígohop
    jĩ. Pánih jígohnit, nin pah ã niijíp jĩ: —¿Ñi jʉm caá? Dios ã tʉ́yat ñijeéh ã
    jʉmʉ naáh, ã niijíp jĩ.'
  taw-taw: Pen Sande ñɨn ak, sɨb gɨnɨg gak won ak, Jisas bɨne okok kɨli bɨ Juda okok
    kɨlop pɨlɨkɨl, kal mɨgan mɨdɨl kanɨb ak gɨñɨl, kɨmɨgel yelak. Anɨgɨl yelaknɨŋ,
    Jisas apɨl nab anɨb ak sɨŋak jak mɨdɨl kɨlop agak, Nɨbi mɨdtep gɨnɨmɨb agak.
  jic-NT: 'Nin jawas p''iyá, domingo püste na, discipulopan ''a jis tjimyula wa mo''ó.
    Lacj jeyaptsja yupj judiopan jis jepapan jis lal, mpes jun t''olon jun vilicj.
    Len̈ way Jesús lay tepyala yupj jis lal. Yupj lejen̈ culupwen nt''a tón̈catsja
    jupj. Tjevele yupj jis lal: —Ma nujola t''as pjü mpes. ''Üsüs mpatjaqué.'
  zap-NT: 'Chene wnit lyu dxe ke guin ne wzelo xman, ndxin yra xpén Jesus, zemzëë
    yuu nuu men por ne rdxe men xtis-Israel. Lex wlalo Ne, wzu Ne gwrooltee lad men,
    re Ne: ―Dëdyuzh yseleedx gyelendxi lo de yra de.'
  wer-wer: Yesuu ruurö ten Sante rö kan Yuta omnaröen kas ëën ka kan wari ulmëak kakaati
    wëën Yesu pi wais tenim tekrak taueë epël yenia. “Arim naë mayaap wiaap.”
  ipi-ipi: Sande angi, Jisasana disaipolo tupa yakama Juta yame wandakali tupa yuku
    wato, anda yakama peteaini okona asia loko peyatawa peteai. Asia oko loko peyatane
    ateane tekeko, matili nai andaka pea-angi, Jisasa bala utupane tombenenga epo
    atoto, yakama mini epene palu pitiyapa lea.
  qul-NT: 'Chay quiquin semana kallariy p''unchay tutayajtinña, judiocunamanta manchacuspa
    discipuloncuna puncu wisk''aska uqhupi tantacorkancu. Jesustaj yaycuspa discipuloncuna
    chaupinpi sayaycuspa, saludarkan nispa: —¡Sonko tiyaycuy kancunaman!'
  ter-NT: Énomone yaneko lûmingu ya kíyo'i káxe, exexo'ikené koyépoti neko íhikauhiko
    Jesus yane ovokúti óvoheixoku, vo'oku píkea tutíhiko jûdeu. Yane apé koene Jesus
    xapákuke. —Aúhepeponoe iséneu —kíxovokoxoane.
  bmr-NT: 'Jaafucuro iijɨcuuvɨ ijɨɨbogomɨnaa igaicɨnɨuhi samecufañoro judiomɨ ñɨhicutɨ
    iguhuganoco cuhufono ofoboocɨumoro icauhi. Jahɨ Jesu ɨjɨcafutuuboro diitofeenevɨ
    ujulleeveuboro diitoco dilluubo: Sajeebɨɨ mihica, nooboro.'
  fuf-fuf: 'E alat kiikiiɗe, ɗun ko ɲalaande aranere e nder yontere nden, tawi taalibaaɓe
    ɓen sokii baafe ɗen ka ɓe woni ɗon sabu kulol ngol ɓe huli Yahuudiyankeeɓe ɓen
    ngol. Onsay Iisaa ari darii hakkunde maɓɓe, o wi''i ɓe: «Yo jam wonu e mon!»'
  bhl-bhl: 'Beli, beem ding dim bakate, Yesus em gelewkabiliw kunum waneng i Suda
    kawtiw im kak yetebiliw kunum im awan finganin fian keyemsiliw kale. Kaneko kasike,
    im ikalem bongguko, wensansiliw ding dim bakate, i ikalem am yal be kitil kuw
    babolong aiko, kolewsiliw kale. Keko beli, beem Ben ding be banimomin kese ding
    dim bakate, Yesus e im am biliw mutuk ka kel moko, bokoyemomele: “Yutaka! Yu ibolow
    menew kuw keko, boliwka!”, yangeko,'
  ons-ons: Soda rarap yewao Yesu dokoine eŋe wekuenoka ari qeturage more, mat mane
    wane kotino wa madet togole mau kiki metkoi, onoka wane eŋe Yuda ŋei ŋetne eŋane
    kaet ongi, yale okangoi. Pakiso Yesu eŋe sariki paki keueno okora edane rake,
    “Peamŋo ŋinano payake.”
  con-NTPO: 'Tsequi a''ta, toya Domingo a''ta, cosesi ingi Jesúsma shondosundeccuja
    fae''ngae bojin sheque''fa. Israendeccuma dyojopa gi sombo''ttima piccojin can''jen''fa.
    Tsa''ma Jesúsja ingi enttingenga ji ccutsupa qquen chiga''bian: —¡Opatsse canse''faja!'
  ghs-ghs: Qate oho Saate surena qupi sooromi Tumakhameto nanai Dzuta abi mimiho atti
    eete tete siire tatanga naatemi Dzesui ikanomake eeteqi nanaho bisata qooroqi
    hiireta, Dzoobe ma kanakana!
  peg-peg: ହେ ନାଜିଂ, ଇଚିସ୍‌ ସାତ୍‌ ଦିନ୍‌ନି ପର୍ତୁମ୍‌ ରଇବାର୍‌ ନାଜିଂ ମ୍ଡିକା ସମୁତ ଏଚେକାଡ଼୍‌ଦ
    ଚେଲାର୍‌ ଇମ୍‌ଣି ଇଞ୍ଜ ମାଚାର୍‌, ହେବେ ଦୁୱେର୍‌ଙ୍ଗ୍‌ ଜିହୁଦିର୍‌ ପାଣ୍ଡ୍ରୁତିଂ ବନ୍ଦ୍‌ ମାଚାତ୍‌,
    ହେ ପାଦ୍‌ନା ଜିସୁ ୱାଜ଼ି ମାଦି ନିଲ୍‌ଚି ହେୱେରିଂ ଇଚାର୍‌, “ମିଦାଙ୍ଗ୍‌ ସୁସ୍ତା ଆଏତ୍‌ ।”
  txu-NT: Nhym kam arỳm pi'ôk kamrêkkam akamàt. Nhym kam kôt ba djwỳnh ar arỳm prĩne
    amijã ijên nhỹ. Mebê idjaer rũnh pymaje ne ar ar bikprõnh djàkam amijã ijên nhỹ.
    Nhym kam Jeju bôx ne tu ar aêrbê ar'ỳr wadjàn ar ipôkri dja. Djan arỳm arkum,
    “On ar adjumar mex”, ane.
  eng-WEBU: When therefore it was evening on that day, the first day of the week,
    and when the doors were locked where the disciples were assembled, for fear of
    the Jews, Jesus came and stood in the middle and said to them, “Peace be to you.”
  gnw-NT: 'Jare jocua pɨ̃tu - domingo ara pe - Jesús jemimboe reta uyembatɨ jare uyuquenda
    jonque reta. Echa''ã jae reta uquɨye judío reta güi. Jayave ou Jesús uyemboɨ ipɨte
    pe jare jei chupe reta: —Pepɨacatu.'
  mux-mux: 'Yesos lomburupa ola mulurum ena kanili eninga kumbi-lepa kongun-ena kaniliinga
    ena pupa kolea kalá turum kene lumbili andúlima-ni Juda yi-aulimanga mundu-mong
    tenjiku kene, enini muluring lkuli kuna pali llok toku molangi Yesos omba enini
    muluringna angiliipa eninindu nimba mele: “Eni numanu waengu nipili molai.” nirim.'
  maj-NT: 'Nk''ie nga ja kama jyuu̱n ta̱ kuihi ni̱stjin tuminku̱, tjíchja a̱nkju̱a̱
    má nga kab''entu já ni''yakuyóo̱, a̱t''aha̱ tíi̱ncha tsankjún já judio̱ k''aku̱.
    A̱s''a̱i Jesu j''ai sinjñajihi̱n ko̱ kikjaniñaha̱ nga b''i̱ kitsúhu̱: —Kas''enu̱u
    kju̱a̱jyu.'
  bkq-NT: 'Mârâ domingo, kopaelâ, âjigue âtâdyguybyem xina Jesus eynynonro modo. Pymâdo
    tawânehonly tytaze akâwâm xina. Awylygue pyanta modo koendâ kehoem enahunwâdybyem
    awyly. Pyanta enahuymby ozelâ Jesus egawândyly; âepanâguely xina ontay kehoem.
    Xinaram aguely: — Tâseguâdâzeba itaungâ, tyanepa warâ — kely.'
  kue-kue: Sande enge i mim panagledi orko ana disaipel wagle ye Juda yomba kande
    wagle pre kundutno gogltre ana yungu dua prapra lok giglendi si pandigl yungugl
    ye makaisi meglkwa. Yegl ere meglko ana Yesus wu ye meglmara suna andigl mogltre
    ka yegl dungwa, “Nomano pokndungwa i ene mina yenano.”
  cot-NT: 'Ariquea opitsecanaquegueti oratica savincaguiteri parianajaroca semana,
    icapiocajiacaquea itsatacaanejia Jesoshi, yashitacojiacaquea itsaroacaajiacaritari
    joriojia, ariquea imapocashijiapojacariquea Jesoshi icatiimojiapojacari niganqui
    ichoocajiaquegueti icantajiapojaqueriquea: —Pishinejiguempaquea.'
  bnp-bnp: Na malunga na parava iea, a mugana parava na vik, e huriki a murimuri ri
    made vapopo pololilo, ri tukari a logo a vuhuna ri mangenge ne huriki a Iuda.
    E Isu i bele, i pesi na kurukurune ria, i ta maea, “Mu made na nivalemu!”
  apn-NT: 'Tã nhũm tômĩk nẽ kamàt pa mẽ Jejus kôt ixpa ho ixpa xwỳnhjaja axpẽn wỳr
    akuprõ hãmri nẽ Ijaew krãhtũmjê pymaj hakwakre kahê hpa nẽ axpẽn mã ixkapẽr o
    ixkrĩ. Nhũm Jejus mẽ ijaêr pê nhỹhỹnh mẽ ixwỳr axà nẽ mẽ ixkuri xa nẽ mẽ inhmã:
    —Pa. Xà kormã mẽ anhõt kêt? Anẽ.'
  ctp-NT: Ti kwiꞌ tla tsan kulo ꞌin smnan kanꞌ, ngaꞌan yaꞌ naꞌan seꞌen ndyoꞌ tiꞌin
    neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús, chaꞌ ntsen neꞌ ꞌin neꞌ wsiya judío. Loꞌo mdiyan
    Jesús bra kanꞌ, mduun yu laja neꞌ seꞌen ndiꞌin neꞌ. ―Tiin ti tyiꞌin wan, ja tyaꞌan
    ꞌa chaꞌ tiye wan ―ndukwin yu ꞌin neꞌ bra kanꞌ.
  bre-BRG: 'An abardaez eus an deiz-se a oa ar c''hentañ eus ar sizhun, an dorioù
    eus al lec''h ma oa an diskibien en em zastumet o vezañ serret gant aon rak ar
    Yuzevien, Jezuz a zeuas hag en em ziskouezas en o c''hreiz, hag e lavaras dezho:
    Ar peoc''h ra vo ganeoc''h!'
  opm-opm: Gahan Sande orhor kwihan Jisas orhe namgit napisapat han nuhur ap rosa
    Juda ihirnong kas ham ap oh pomat taputpa. Tapura patin Jisas oh nure mutuh moh
    pitap ham tandeit patgop. Tandeit patdapat We. Gure da oh kas hamo hapri. Gure
    da oh watahpei ham kimirit patenmur napongop.
  bvr-bvr: Gun-gatiya gun-maywapa ngorrngurra Jandi gu-ni balngga Jesus burr-yika
    jawina aburr-ni wupa gu-bala, ngana gu-jirra gipa gubu-jakabuna rrapa derta gubi-negarra
    minypa aburr-gurkuja burrwa Ju yerrcha bunggawa. Wurra Jesus a-benapa wugupa aburr-ji,
    rrapa minypa a-yinanga burrwa, “Nyiburr-molamola nyiburr-ni barra; gala barra
    gun-nga nyibu-borrwa.”
  wal-wal: He Woggaa gallassi omarssi, erissiyo ashkkarati Aihudatuyyo yayyido gishshau,
    kariyaa koridi, shiiqi uttidaashin, Yesuusi yiidi, eta gidduwan eqqidi, “Sarotettai
    intteyyo gido” yaagiis.
  zad-NT: 'Na'' ka goḻ lo llana'' bibane'', lla nech c̱he xmanna'', ba ndop nllag
    beṉ''ka'' nak Jesúza'' txen na'' nsejtegake'' yoona'' daa chllebgake'' beṉ''ka''
    chṉabia'' beṉ'' Israelka'', ka gokbe''gakile'' ba ze Jesúza'' ladje''ka'', na''
    chi''e ḻegake'': ―Soashgale mbalaz.'
  kmg-kmg: 'Eme Sonda hae ŋafeme motec jaŋe Judaŋic jaŋere hâwic-jopame tumaŋnerâ
    ficmotâc ki bafârerâ ŋembiŋ. Ŋehapie Jesu e ŋondeŋ-jeŋicko fuarâ domahuc jazawec:
    “Wama ŋoŋerao fozejec.”'
  aso-aso: 'Aꞌmine gamene Sadeuꞌ nivengaꞌ nene izipahala zuho ingine Zuda veti golise
    gilisa ingine minaniꞌ numuno nene akahe mukiꞌ gizi giliꞌ lisa minanguꞌ nene Izesuꞌ
    aza ogo vovoꞌninguꞌ ote mino tiꞌ lo lo-ngimineꞌ: Lengiꞌ muludinguꞌ nene lamineꞌ
    hongu lo minivo.'
  uli-uli: Lefhafel Sunday we ngo mokwe redabeyel Jesus resa rol ttey fengal lal sew
    imw resa loka mekla hatemal bo resa metagur tamol kowe yar Jews. Iwe ngo Jesus
    ye budoh sala su luwulur ngo sa sor bo, “Hopos be mel iremi.”
  nin-NT: Ni ingbahru yi na azhibarr ama wa, abiga ba a rri so nu uki na han anko
    wa kru anu Yahuda ba. Mre, aba kakye Yesu kukri ba na atsutsu na da ba di, “Isu
    isisurr ku imba yi!”
  tgk-tgk: 'Бегоҳии худи ҳамон рӯз, яъне рӯзи якшанбе, вақте ки шогирдон якҷоя ҷамъ
    шуда, аз тарси роҳбарони халқ дарҳоро маҳкам баста менишастанд, Исо омаду дар
    миёни онҳо истода гуфт: «Ба шумо оромӣ мехоҳам».'
  acu-NT: 'Nu tuming kinta kintamaunum Jesúsa nuiniatiri ainauti judío juuntri shamakur,
    epeemir iruntrar pujarin, Jesús waitin uratsuk aneachmau jeanam waya japen wajas
    iin chichartamak: —Pengker nintimsaram pujustaram, —turammiaji.'
  cak-WNT: 'Y tek xoc c''a pe ri ak''a'' chupan ri k''ij ri'', ri nabey k''ij chare
    ri semana, ri discípulos quimolon qui'', pero can ye quitz''apilon c''a ri ruchi''
    ri jay ri yec''o wi; ruma riye'' can quixibin c''a qui'' chiquiwech ri israelitas,
    ri ye quiwinak. Y c''a tek xquitz''et, xa c''o chic ri Jesús chiri'' chiquicojol
    y xubij c''a chique: Ya ta c''a ri uxlanibel c''u''x ri xtic''oje'' pa tak iwánima
    chi''iwonojel, xcha''.'
  ebk-ebk: As nan lafen nan hiyachi ay Chumingku, naamong nan disipulus Jesus as nan
    usa ay afong. Nan chiyuycha unub at nunkaichakigcha, tay umugyatcha as nan anap-apon
    chi Judio. Kalina at ya wacha hi Jesus ay naketatakchug kan chicha, ya kanana
    kan chicha, “Nan natalna ay numnum nan mawawacha koma kan chakayu.”
  spa-PDDPT: 'Por la tarde de aquel día, el primero de la semana, cuando los discípulos
    tenían las puertas trancadas a causa del temor a los judíos, Jesús se apareció
    en medio y les dijo: Paz a ustedes.'
  ruf-ruf: Mihe ila mne litsuwa lya mwanduso lya juma, iwanang'ina hawetingane hamwe
    aku imibani ihindighwa kwa kuwapfuka iwakulu we Wayahudi, Yesu katsa, kema mghati
    mwawo, kawalongela, “Mkale tseghamba.”
  gun-gun: 'Ha''e va''e semana ijypya ára ka''aru hemimbo''e kuery ono''õmba peteĩ
    oo py, ha''e okẽ ojokopa judeu ruvixa kuery gui okyje vy. Ha''e jave Jesus ojexa
    uka xapy''a ha''e kuery mbyte. Ha''e vy aipoe''i: — Toĩ pendere mby''a porã —
    he''i.'
  agu-BL: 'Itzun bantz te yi akale''n te yi jun k''eja''s, nsken chicham quib yi e''
    ẍchusbe''tz xe jun ca''l. Nin jopij cu''n yi e''chk puert cya''n tan paj yi na
    chixob scyetz yi e'' judiy, yi e'' contr te Jesús. Je''n tzun jobtuj Jesús ẍchixo''l.
    Itzun taltz: —Tak'' tzaj Kataj yi banl tu yi tzatzin paz tzitibaj.'
  isn-isn: Hangi nai ikatula mpindi, luhiku nulanso, luhiku nulang'wandyo nula wiki,
    ni milango ize ituile ilugaiwe kianza i amanyisigwa nai akoli aze ai tumbile i
    Ayahudi, uYesu ai upembilye nu kimika pa kate ao nu kuatambuila, “Ulyuuku utule
    kitalanyu.”
  eng-PEV: It was Sunday, and that night Jesus’s followers were inside a house. They
    were frightened. They didn’t know what the Jewish leaders might do to them, so
    they locked the doors. Suddenly Jesus came and stood in the middle of the group.
    He said, “Hello. I want you to feel happy and quiet inside yourselves.”
  ilo-ULB: Idi rumabii, iti dayta nga aldaw, ti umuna nga aldaw ti lawas, ken kabayatan
    a nakarikep dagiti ridaw nga ayan dagiti adalan ta mabutengda kadagiti Judio,
    immay ni Jesus ken nagtakder iti nagtetengngaanda ket kinunana kadakuada, “Kapia
    koma ti adda kadakayo.”
  pir-NT: 'Ti deco domingo ñamicahapʉ ʉsã Jesu buhena ʉsã acaye judio masare cuena,
    wʉhʉpʉ biha sajã, dujii ʉsã. Sa ʉsã dujigʉ̃ Jesu ʉsã watoapʉ bajuadʉca saro ohõ
    saha nidi: —‍¿Ne, ijiajari mʉsa? Quehnoano ijiya mʉsa, nidi.'
  anv-NT: Né nkwalé bií mbɛ né uwyaá, baá utɔɔ́ Jisɔs ányweré mbaá ama, ágbɛ
    mano mbií néndé áfɔɔ́ bɔɔ́ Jus. Ne Jisɔs akpɛ atɛné né metɔɔ́ metɔɔ́ bwɔ́
    aké, “Nesɔ nébɛ́ ne ɛnyú.”
  sab-NT: 'Jesu medu María-Magdalenage chuia, e chui domingoge, chui amañage ngabi
    nga train giti kwian geru jwannga kledu mo litaba ugaka jegaba mo giti kejre kwian
    israelita chugagwalla ulita chrullale, geru jwannga ulita kle gwa Jesu me chiu
    gda uñale gire ama chku gwa geru jwannga kle mo litabaske, Jesu gbi kadu geru
    jwannga ulitage: —¿Che kle mine? Cha takalin ba ulita ta dbe suga no.'
  tmd-tmd: Makwam Sade wop aku, naiö rödɨp duöŋa nugwön, nöbö nuŋ bla Juda nöbö dib
    akuyöbö ipöxön, ram möla duön ubalɨj aku wöl gö nɨgön, tar mɨdmä nugwön, Jisas
    hö mibɨl yöraku wöxnö nɨgön yadöŋa, “God ñɨgö nugwidɨx mɨdaŋ,” me röŋa.
  acr-NNT: 'Che kꞌu ri rokbꞌal raqꞌabꞌ che ri nabꞌe qꞌij re ri semana, rutijoꞌn ri
    Jesús kimolom kibꞌ, kitzꞌapim kichiꞌ ruma kixiꞌim kibꞌ chikiwach ri e aj wach
    ke raj judiꞌabꞌ. Ekꞌuchiriꞌ, ri Jesús xaqikꞌateꞌt xwinaqirik y xtakꞌiꞌ chikixoꞌl
    rutijoꞌn. Xuya kꞌu rutzil kiwach, jewaꞌ xubꞌiꞌij chike: —Kꞌola utzil chomal iwukꞌ
    —xchaꞌ.'
  kpg-kpg: Hiahi hua di laangi tabu deelaa, gei nia dama agoago a Jesus ga dagabuli mai
    gi lodo di hale tai, idimaa, digaula e mmaadagu i digau aamua o Jew. Gei Jesus
    ga hanimoi, gaa duu i nadau lodo, ga helekai, “Di aumaalia gi madalia goodou.”
  taj-taj: थेनोन धिनकुनु ङ्‍यसे येशूला चेलागदे यहूदी नेतागदेदेन छ्‌याम लोङ्सी म्राप
    ढुङ्सी चिबा मुबा। थे धुइरीन येशू थेनीगदे मुबा ग्‍लारी फेप्‍खसी थेनीगदेला गुङरी
    राप्‍सी धन्‍छ्‌याजी। ओच्‍छे येशूसे थेनीगदेदा “एनीगदेदा शान्‍ति तगै” भिसी सुङ्जी।
  avt-avt: Wɨtaan me wɨ Sande, haiu mɨt disaipel haiu mererik meiyepet weipɨr, te
    mɨt ap nɨrai mentar haiu mɨnaain mɨt iuwe ne Isrel nantaihis naniwep. Haiu wen
    mepeit en, Jisas kan koknɨnai kerp nɨmɨn ketpai, “Yi han yaaik eiyu.”
  cbk-cbk: Cuando de noche ya de aquel mismo dia de Domingo, el primer dia del semana,
    bien trancao el maga puerta del casa donde ya ajunta el maga dicipulo di Jesus,
    cay tiene gayot sila miedo con el maga lider Judio. Despues derrepente lang talla
    ya man parao si Jesus na medio di ila, y ya habla le canila, “El paz de Dios esta
    con ustedes.”
  uig-ARA: 'شۇ كۈنى كەچتە، يەنى ھەپتىنىڭ بىرىنچى كۈنى كەچتە، يەھۇدىيلاردىن قورققانلىقى
    ئۈچۈن مۇخلىسلار يىغىلغان ئۆيدە ئىشىكلىرىنى ھىم تاقىۋالغانىدى؛ شۇ ۋاقىتتا، ئەيسا
    كېلىپ ئۇلارنىڭ ئوتتۇرىسىدا كۆرۈنۈپ، ئۆرە تۇرغان ھالدا ئۇلارغا: ــ سىلەرگە ئامان-خاتىرجەملىك
    بولغاي! ــ دېدى.'
  tuf-tuf: 'Im ey ricar tin bicayat, Jesús chiwa cha bahjaquin sécuajacro. Secuar
    querat tunír questajacro. Judíoin cahmor ay wini rehquít questajacro. Esar sécuayat
    Jesús eyin tasar waajacro. Eyin tasar waar ténajacro: —As racaro. Ohbac chaw̃i,
    wajacro.'
  abx-abx: Kasanguman mismo siray allaw nga iya i primiro allaw-na si duminggo, agtiriripon
    i mga inadalan nga trangkado i pwirtahan tungod si mga katalaw-na si mga punu'-na
    si mga Hebro. Pahulwa' si Jesus ngan patig'ob si mga iya ngan aminugad, “I kamurayaw
    awinan si ka'am!”
  mco-NT: 'Co je huin''it xɨɨmbɨ chuu''ɨɨy seman ixtɨgɨ'', aducy anajty tɨjc''aguu
    y''ity ma anajty je discípulos ajcxy yajpatcɨxy, mɨɨd co anajty ajcxy tzɨgɨ̈y
    je judíojäy ajcxy huɨdibɨ anajty mɨdzip''ajtp Jesús. Chi Jesús ytɨgɨɨy cujc''amy
    ma je'' ajcxy, e chi jada'' capxpocxy ajcxy, nɨmay: ―Jotcugɨ'' miich ajcxy.'
  kqf-kqf: Mba Sandena aubiganemo, Yesu ena tauwaikaiwatana vanuwa noponemo ai ḡemotidi
    bi mataeta a gudu ḡavute, banina Diu babadidi a nailedi. Bi ḡome a miyamiya ba
    i waimaḡemoti te Yesu poudimo i laumaḡata bi i giuwedina gado, “Nuwauba lisimimo.”
  cpb-NT: 'Okanta otsirenitanake awisanake rimakoryaantaitari kiteesheri, piyotaiyakani
    riyotaanewo rashitakotaiyakani shintsiini ithaawantari Judá-ite. Ari ikyaapaake
    Jesús, ikatziyimotapaakari, riwethatapaari ikantapairi: “¡Pisaikayetai kameetha
    eerokapaini!”'
  aon-aon: Aria wabigun um ahudok sagomatinyih nyumnah um wik huruk atin um wab aria
    apak Jisas ananim disaipel manak mawish mantorum mape anat urupat. Apak douk manogugur
    um eshesh Juda esheshim debeimi aria manak mawish mawaruguk witog numun aria mape.
    Douk mape aria Jisas nanaki neyotu agundok apak mape um aria nakri, “Ipakiruh
    aparuh hur wosik.”
  hus-NT-2005: 'Tam ti jikʼwchinich jayéchkʼi jachanꞌ na kʼítsá, nin jidhtal kʼítsájil
    an semana, junkunék an exóbaltsik ba jun i atá mapupudh an wiꞌleb abal in jikʼnál
    an judíotsik. Ochich na Jesús, kubey junax chʼejel xon ti kʼwajat an exóbaltsik
    ani chapnédhaxin enchéꞌ: ―¡Ki kʼwajaytsik kʼijidh!'
  mig-NT: 'Te ni̱ ini máá kɨvɨ́ ɨ́ɨn semana‑ún, te ká''i̱in tútú cháa káskuá''a‑ún
    ini̱ ɨɨn ve''e. Te ndí''u̱ yuxé''é chi̱ káyu̱''ú‑de kájito‑de ña̱yɨvɨ judío. Te
    ni̱ chaa̱ Jesús ni̱ jukuiñi̱‑ya̱ má''ñú‑de, te ni̱ ka''a̱n‑ya̱ jíín‑de: Ma̱ kúkuí''a̱
    ini̱‑ro̱ jíná''an‑ró, áchí‑ya̱.'
  bps-bps: Na di kbutang di duh Linggu, stifun dad gal mlalò ku Dyisas di satu gumnè,
    na tnakabla gufusuk du likò ale dad ulu dad Dyu. Na tatì msut déén Dyisas tadag
    di blengla, na manan di dale, “I ktanak nawa mnè di gamu.”
  mbs-mbs: Pegkedelem te Linggo sìyan, netipon se menge tinoledaan i Jesus kidoen
    te sebad balay, aw tinakep dan se lelebangan niyan amon eked dan kitai, so nelemitan
    dan te menge obanen te Judiyo. Pengkey netakep se lelebangan, meneng pegketà dimateng
    si Jesus timindeg kidoen te tengà-tengà dan, aw minikagi, “Ibeg ko melinaw se
    pedowan niyo.”
  tof-tof: Irrüba nóma tumziklürr, ene udaian ngaen-gógópan ngürrdü, blaman umulbain
    olmal kwób bazerrón kwarilürr müótüdü. Tibiób müót mamtae we nónómóp, zitülkus
    i Zu wirri ngi pamab gum kwarilürr. Yesu tamórr, ibü aodó we trramngólórr. Wa
    ibüka bóktanórr wagó, “Paud yabüka asi ki yarilün!”
  cme-NT: 'Yinduɔŋgu faŋgu dãnambãaŋgu-na, *hãalãbiemba tigiiŋ ba-naa dũŋgu naŋgu-na
    aa naa gbonu-kuɔ ba fɛrɛŋ nuɔ. Ba taa ba kãalã *Yuifu ba yuntaamba‑i ku''i ciɛ
    baa gbonu-kuɔ ba fɛrɛŋ nuɔ. Ba juɔ''a ba ne da Yesu‑i ba hɔlma-na. Wuɔ gbɛ̃-ba
    wuɔ: «Tĩyãaŋ dɛi!»'
  sus-sus: Na sande lɔxɔɛ kerenyi, Isa fɔxirabirɛe nu malanxi banxi kui nunmare ra,
    naadɛ birin mabalanxi Yuwifi kuntigie xa yaragaaxui ma. Isa naxa mini e ma, a
    ti e tagi, a a fala, «Ala xa wo bɔɲɛ sa.»
  pon-2006: Nin soutik en rahnohte, rahnen Santi, ni wenihmw ko ar ritidier, wasa
    me tohnpadahk ko pokopokon ie, pwehki arail masak mehn Suhs ko, Sises ahpw ketido
    uh nanpwungarail oh mahsanihong irail, “Kumwail popohl!”
  dad-dad: Uub nẽ naa matu Sande aragau anĩ bun, Jesus nẽ dõ fiya tar, Juda tamo nigin
    kumĩ de fen, sukar kotũ difel, aaben guru de dibod mog, Jesus isi, idi atun ifar
    fen, iron, “Wau inosiya ã ado ibodõf!”
  zab-NT: 'Lagac chitmingu gudxiqui, chi biiu guxin, deni adxidzɨɨts ruu yuu rut dxasaa
    de xpɨnny pur ni rdxibdeb de ni rnabee Israel, Jesús bliulony glaydeb, ax raipny
    laadeb: —Dios iguaadny laat guelnaldiulaaz.'
  jae-jae: Woke ŋabêc ŋamataŋa tonaŋ ŋakêtula ma ŋacseŋomi sêlai balêm, taŋ sêŋgôŋ
    naŋ, ŋakatam auc gebe têtêc Juda. Go Jesu jakêkô êsêac ŋaluŋgeŋ ma kêsôm gêdêŋ
    êsêac gebe “Biŋmalô êndêŋ amac.”
  ksd-ksd: 'Ba i tar ravian ta nam ra bung, a luaina bung ta ra vik, ma ba, dia tar
    banu bat ra umana banbanu aina ra tarai na vartovo dia ki tana, tago dia burutue
    ra Iudaia, Iesu i vana rikai, i tur livuan ta diat, ma i biti ta diat: A malmal
    na tadav avat!'
  msm-NT: Duminggu to diya no aedow no mahitabu sikan. Pagkadukilom, nahimun to mgo
    inanad ni Jesus duon to songo bayoy. Pigtrangkahan to habangan su nahaedok sikandan
    to inila no mgo Hibru. Puli nakatokow migtitindog on si Jesus duon aw ikagihi
    sikandan, “Mahusoy podom to ginhawa now.”
  myk-myk: 'Wee Dimazhi wuyɛ pyaa yakoŋɔ, kalaapiire ti bye puga ka ni. Pu bi kee
    gburaya yi shɔ̀hɔ wá puyɛ na Yawutuu ɲuŋɔfɛɛ pu ɲìi fyaara wuu na. A kalaapiire
    tʼi ba binnɛ Yesu fo ɲa wʼa yere pu niŋɛ ni. A wu pu pye: «Kilɛ wu ɲaɲiŋɛ kan
    yi mu.»'
  sbe-sbe: Tenem mayadaina ne sabati luwana ne unai mayadai bagubagunana, na boniyaina
    ne unai kabo hekahekatao wa se tupagogoi numa hesau unai na kawakeda se gudui,
    matawuwuna ede Dius tauwoyaidi se matausiyeidi. Na Yesu ye laoma ede luwadi wa
    unai ye tolo na ye wane, “Nuwadaumwali kwa hai!”
  mcr-mcr: Wikä iqueqä hiunji kiŋganäŋä qäque, heatqeuŋi, Iqueqä wäuŋuä yätquakä iqua,
    Israitqä Jerusälemä iu hiqäva imäkmiŋuwä iquauqä naqä iquauŋqä zä ipu, quwqä aŋä
    äpmamiŋuwä iuŋi, aŋä qŋqaŋi ämatäkutepiyäŋga äpmamiŋuwi. Iqua i pmetaŋguwäŋga,
    Jisasi Iqu quvaqä awä iqi maqänä ätimäuqe, pämä ätqäuä, “Heqä äwqe, haŋuä enyänä”
    ätukqe.
  cux-NT: 'Chii chí nguiīnū yeⁿ''e maāⁿ nguuvi domingo mííⁿ, nguuvi vmnááⁿ vmnaaⁿ
    yeⁿ''ē ndɛɛtɛ miiⁿ ní naachi snúūⁿ discípulos ní nduudí cheendi va''āī miiⁿ caati
    ''va''á yā ''iiⁿ''yāⁿ Israel s''eeⁿ. Ndaa Jesús miiⁿ. Ní canée yā naavtaⁿ''ā ''iiⁿ''yāⁿ
    s''eeⁿ. Ní caⁿ''a yā: Cuuvi ''diiíⁿ ndúúcū ndís''tiī.'
  tur-YTC: Haftanın o ilk günü akşam olunca, öğrenciler Yahudiler'den korktukları
    için bulundukları yerin kapıları kilitli vaziyette toplanmışlardı. Yeşua gelip
    ortada durdu ve onlara “Size esenlik olsun!” dedi.
  san-ITR: tataH paraM saptAhasya prathamadinasya sandhyAsamaye shiShyA ekatra militvA
    yihUdIyebhyo bhiyA dvAraruddham akurvvan, etasmin kAle yIshusteShAM madhyasthAne
