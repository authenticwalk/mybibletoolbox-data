verse: JHN.020.019
translations:
  kpx-kpx: Vani ke igae gutumo esemuiabeau bahata mole bevuevei oe uvue uito abu inohoho
    udaha bamulu. Kosealemo keau Diue kosive kebia vabugevelu. Iale keau oe uvue usege
    Iesuu lohoale vigoeabemo lamisi namigevei avoe, “Lana duave.”
  okv-H: Eto Sunday hure mume unu Iesu ta ambotani na Judea embo okokose joru ue bande
    bokiri iketo jo ta mihio Iesu na enana ta orohuta irerembeto puvuto, “Peka ungota
    degi iresuja,” ke ainge eto
  tbo-tbo: Ma iyeta tahatahayana ibigana uyahina Yesu a hewahewali hai numa hi guduya,
    ma u hinena hi’mboina gogona po hi memae, babana mi Yudeya hi matutehi. Ma Yesu
    u tipolihi i lugeleteya, po i towolo ma i baha nae uyahihi i pa, ‘Atapumi ona
    nugodumola.’
  mal-C: ആഴ്ചയുടെ ഒന്നാംദിവസമായ അന്നുതന്നെ വൈകുന്നേരം, ശിഷ്യന്മാർ യെഹൂദനേതാക്കന്മാരെ
    ഭയന്ന് വാതിലടച്ച് അകത്ത് ഒരുമിച്ചിരിക്കുമ്പോൾ, യേശു വന്ന് അവരുടെ നടുവിൽനിന്നുകൊണ്ട്,
    “നിങ്ങൾക്കു സമാധാനം” എന്നു പറഞ്ഞു.
  grc-SR: Οὔσης οὖν ὀψίας, τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ ⸋τῶν⸌ σαββάτων, καὶ τῶν θυρῶν κεκλεισμένων
    ὅπου ἦσαν οἱ μαθηταὶ ⸋2συνηγμένοι,⸌ διὰ τὸν φόβον τῶν Ἰουδαίων, ἦλθεν ὁ Ἰησοῦς
    καὶ ἔστη εἰς τὸ μέσον, καὶ λέγει αὐτοῖς, Εἰρήνη ὑμῖν.
  bgc-bgc: उस्से दिन जो हफ्तै का पैहल्ड़ा दिन था, साँझ कै बखत यहूदियाँ कै डर के मारे
    चेल्लें जिब किवाड़ मूंदे होड़ एक कमरे म्ह थे, तो यीशु उनकै बिचाळै आ खड्या होया
    अर उनतै बोल्या, “थमनै शान्ति मिलै।”
  khz-khz: VoSandei poginai, voo toma tovotovona epetoma kwapuna aonai, Iesu gena
    melo numa gautai getanu-kouto. Ira Iuda talimara kalira na, gaurai geria numa
    vanagina gekana-gavuato. Iesu evogomaito, ira nuganugarai eruga-talito, ne evaikilarato,
    “Ragai iokali, aomi ai maino ene mia.”
  deu-TKW: 'Da es nun Abend war an jenem ersten Wochentag, und die Thüren verschlossen
    waren an dem Orte, wo die Jünger waren, aus Furcht vor den Juden, kam Jesus und
    trat mitten unter sie, und sagt zu ihnen: Friede sei euch.'
  zsr-NT: 'Catiꞌ chgul laꞌ dza naꞌz, le nac dza domingo, nudubquëꞌ bönniꞌ usë́d queëꞌ
    Jesús, atiꞌ nayéyj yuꞌu ga naꞌ nacuꞌë le tádxinëꞌ yuguꞌ bönniꞌ judío uná bëꞌ.
    Niꞌr buluíꞌ lahuëꞌ Jesús gatsj lahuiꞌl ga naꞌ nacuꞌë, len rëꞌ lequëꞌ: ―Gul‑zóa
    dxi ládxiꞌliꞌ.'
  lin-lin: 'Na pokwa ya mokolo wana ya liboso ya poso, wana bayekoli basanganaki esika
    moko kati na ndako mpe bakangaki malamu bikuke mpo ete bazalaki kobanga bakonzi
    ya Bayuda, Yesu ayaki, atelemaki na kati-kati na bango mpe alobaki : — Tika ete
    kimia ezala na bino !'
  hns-NT: 'Ohie etwaar ke raat me tjela log ekattha baithal raha. Oelog dharam ke
    barkwan ke deraat raha, ohie se oesab kamaarie band kar deis raha. Tab Jiesoe
    aaike oesabke bietj me thara bhail! Oe bolies: „Sjaantie se rahoe.”'
  noa-E: Ich ag edpai ya edau khëubaadëm ee, maar ich Jesús dʉ̈icha wënʉrraajerr khʉʉn
    ãbam aig ãba biirdʉ naajim. Pari mag biirdʉ nʉmjã judionaan chi thethemnaan ökgau
    puertdi phãarkha wai naajim. Mag nʉm eeta, dubbaichëmjã ooba arrta, dëgölp ich
    Jesuuta maar jãrr dʉnʉʉubaichëwia, —¿Jãgpai nʉ keena? Oob jãphierrmiet; mʉ khabahab
    aichëjim.
  eng-EMTV: Then, the same day at evening, being the first day of the week, when the
    doors were shut where the disciples were assembled, for fear of the Jews, Jesus
    came and stood in the midst, and said to them, “Peace to you.”
  mib-NT: 'Te jeē ní cuaa máá quɨ́vɨ̄ domingo un, te cáhīin tútú tée cáscuáha ún ini
    ɨɨn vehe. Te cándihyū yehyɨ́, chi cáyūhú de jnáhan de hebreo jeē coto xeēn i de.
    Te ni quee‑ni Jesús, ni jecuɨñɨ̄ yā mēhñú de vēsú ndihyú yehyɨ́, te ni cahān yā
    jiín de: Ndeyɨ́ sɨ́ɨ̄ coo ni rō jijnáhan ró, áchí yá.'
  lif-NT2: बा खे़न् ते़ने़बाल्‍ले़ युःन्‍छिक् हुॽसाम्‍बाहाॽरे़ यहुदिहाॽ मे़गिरुसिआङ्
    हिम्‍सिगाङ् मे़सुम्‍सिङ्‌, हे़क्‍क्‍याङ्‌लाम्‍धेःप्‍पे़न्‌मे़ए़त्तुआङ् मे़युङे़ल्‍ले़
    ये़सुःन् खुनिॽ लुम्‍मो थाःम्‍सिङ्‌ल अक्‍खे मे़त्तुसि, “सनारुङ् के़घोःसुम्‍लरो!”
  xnj-xnj: Yavili kimihi ya ligono lenilo la Dominika. Vawuliwa vakonganiki pamonga
    mugati ya nyumba, kuni milyangu yavi yidindiwi, ndava ya kuvayogopa vachilongosi
    va Vayawudi. Yesu akabwela, akayima pagati yavi, akavajovela, “Uteke uvya na nyenye!”
  mmx-mmx: Ga ukantinao at laaleng avot ap mo luik lavaun pinivu digak lok eburu ro
    xeneng at lara loogu la diga soxoba pe axap levenmusmaragu mila diga e amarat
    at luvuttadi amgomgo. La ne Iesu ga vot la ga ru go xantubu atdi, la ga lok, “Limila
    nak lok eburu minimi.”
  cbr-NT: 'Anúan Maríanën Jesús ispuncë domingo nëtë ñantánbucëbë ca aín ''unánmicë
    unicamax, xubu achúshinu timë́ax judíos unibumi racuëti ''aímaquin xëpuax ''iacëxa.
    Anua ''ain, atu nëbë́tsi niracëquin ca Jesusan cacëxa: —Cana uan, chuámashirua
    ca ''ican.'
  tee-NT: 'Ju acsnich lhitumincu ixjunita. Chai acsni tok''oxalhch ju anu'' avilhchan
    pus ixtamalacchok''otach junta ixtatanumanalh ju ix''amamaka''ui ju Jesús ni va
    ixtatalhonich ju xalack''ajin ist''a''israelitanin. Chai acsni chincha ju Jesús
    jantu maklht''ek''a ju lacamalhtich. Para ni talhic''atsanalh yalhch la''ixlacaitat
    junta ixtavilanalhch ju ix''amamaka''ui. Chai ajunich: ―Jantu calac''alh ju mi''alhunut''an
    ju uxijnan.'
  eng-LSV: It being, therefore, evening, on that day, the first [day] of the weeks,
    and the doors having been shut where the disciples were assembled through fear
    of the Jews, Jesus came and stood in the midst, and says to them, “Peace to you”;
  cak-NT: 'Y cuando xcok''a-ka chupa ri k''ij ri'', ri domingo ri na''ey k''ij che
    ri semana, ri discípulos quimolon-qui'', y jequitz''apin ruchi'' ri jay ri anchi''
    jec''o-wi; roma reje'' can quixi''n-qui'' chiquiwech ri israelitas, ri je quiwinak.
    Y cuando quitz''apin-qui'' pa jay, c''aja'' xquitzu'' c''o chic ri Jesús pa quinic''ajal
    y xu''ij chique: Ja'' ta ri uxlanen xtic''ue'' pa tak iwánima chi''iwonojel, xcha''.'
  pah-NT: A'ea rupi jitehe domingo rupi Jesus'ga remimbo'ehara'g̃a ndekoi onhimono'og̃a
    onga pype ypytunimo. Hovapytymba katu g̃a. A'ereki g̃a okyhyji hete judeus'g̃a
    nduvihava'g̃a hugwi. Emo Jesus'ga uhu o'ama ojipiuka g̃apyteri pe. —Tu katu ti
    pepy'a, ei ga g̃a pe.
  sja-NT: 'Mãgɨ́ ewate tomia ewate paji. K''eupodopa Jesús k''õp''ãyoorã teeda p''anajida.
    Puerta jɨ̃a iru p''anajida judiorã poro waibɨarã waidoopa. Mãga nɨde Jesús ãra
    esajĩak''a bainɨ̃ ba cheji mãik''aapa mãgaji: —P''eranáatɨ. K''ãiwee p''anapatáatɨ.'
  xed-xed: Gahawu baɗu va tsa dəmas ya, ka tskavatá tsa duhwalha ya ma həga. Ka ŋərzlaftá
    həŋ ta watgha kabga ta zləŋay həŋ ta la mali mataba la Yahuda. «Ka nza zɗaku kawadaga
    nda kaghuni,» ka Yesu lami da taba taŋ.
  glk-glk: 'هو روز غروب کی یکشمبه بو، وختی کی شاگردأن جمعَ بوسته بید و درأن از ترسه
    حاکمأنه یهود قفل بو، عیسی بَمو و اوشأنه میأن بِیسه و بوگفته: «سلام بر شومأن!»'
  mks-NT: 'Ta tá na̱cuaá mé qui̱vi̱ domingo cán já na̱nditútú tócó ndihi na̱ na̱xi̱ca
    tuun xi̱hín Jesús cán. Ñúhu tuun na ini vehe ta na̱chicaji tuun na̱ yéhé jáchi̱
    yíhví na̱ xi̱nu̱ na̱ Israel cán tiin ñahá na̱. Ta in cuití na̱xi̱nu̱ co̱o Jesús
    nu̱ ná ta na̱nda̱ca̱ ndichi a ma̱hñú nda̱a̱ nu̱ ndúu na̱ cán. Já na̱ca̱ha̱n Ndióxi̱
    a̱ xi̱hi̱n ná já na̱cachi a já: —Ná coo va̱ha ini ndó —na̱cachi a.'
  gfk-S: Taitus ikino Sade ra matarahien ruruk ira bulu na harausur di ga kis hulungan
    ter naramon tike hala. Ma di ga banus bat hadades ter ira matanahala kinong di
    ga burte ira Iudeia. Ne Jisas ga hanawat iga me tur hutate igom hamatien di ma
    iga tange be, “A malum ta mu!”
  bmu-bmu: Sonda miaŋgöreŋök miri söŋauiga gwarek yeŋön ömbibiŋe tokoba Juda yeŋgöra
    keŋgötŋini möta miri naŋguŋi köla ki namŋi misiget geiga tatket. Mewö tatketka
    Jisösnöŋ asuhuba sutŋine kinda kewö jiyök, “Alaurupni, luainöŋ embuk ahöma!”
  dgz-dgz: Wam ame pura ibariwa mum gine, wa ewamot nagire iravi at daiton to dagonen.
    Diu nagirewa tamu anune menan tonan gin kapet tan wanumune. Boge Iesu ap mepe
    inamup venase anega wan, “Nonup inayap wandep.”
  eng-GNV: The same day then at night, which was the first day of the weeke, and when
    the doores were shut where the disciples were assembled for feare of the Iewes,
    came Iesus and stoode in the middes, and saide to them, Peace be vnto you.
  zaa-NT: 'La''a mísmuba primero tsá qui'' semana de gùl·là la nna, tsè''e ca discípulua
    júntubá nna yáya tè ca puerta porqui''ni gùtsini cabi ca judíua. De repente taá
    nna bitsina'' Jesús nna gùdue lahui'' cabi nna rèe: La''ỹeni para lo losto'' le.'
  eng-WEBSTER: Then the same day at evening, being the first day of the week, when
    the doors were shut where the disciples were assembled for fear of the Jews, Jesus
    came and stood in the midst, and saith to them, Peace be to you.
  guh-guh: 'Pamatacabi María tane Jesús, icatsia itsa asaë petëpaecujinae, bajarapameravi
    nacaetuata daxita Jesús pijajivi. Daxita baupanë xaniavaetsia nayabaupaxataba.
    Tsipaji Jesús pijajivi judíovi cujunava. Jesús itsiata joneya. Jemata nuca pijajivi
    tuatuajëta. Jesús jumaitsi pijajivijavabelia: —¡Paxamë saya pajamatabëjemamëre!
    ¡Pëtsa pajunavame! jai Jesús.'
  bon-bon: Pui Sande mämleteca me abiberäja bägrä cina abasecretnige yepä mete cabu
    me, siige gaabe armeji ge Israela modamoda biname bime wälu name pi. Yeesu puma
    cita ca tädige, teeme cole je jeclajutige, jejemige egä, “Poode weene cama yaanajege!”
  nhw-BL: 'Huan quema tlayohuixqui nopa domingo, nopa achtihui tonal ipan semana tiimomachtijcahua
    timosentilijtoyaj ipan se cali huan cuali tijtzactoyaj nopa cuapuerta campa tiitztoyaj
    para amo aqui ma calaqui pampa tiquinimacasiyayaj nopa tlayacanani tlen israelitame.
    Huan Jesús san molhui monextico, moquetztoc tlajco tojuanti, huan techilhui: ―Xijpiyaca
    tlasehuilistli ipan amoyolo.'
  swh-ONEN: Ikawa jioni ya ile siku ya kwanza ya juma, wanafunzi wake walikuwa pamoja,
    milango ikiwa imefungwa kwa kuwaogopa Wayahudi. Naye Yesu aliwatokea, akasimama
    katikati yao, akasema, “Amani iwe nanyi!”
  wbi-wbi: ikighono ikya kwasia mu mulungu, avavulanisivua va Yesu valyakong'hanile
    munyumba vidindiile, ulwakuva valyale vikwoghopa avalongosi va Vayahudi. UYesu
    akiisa, akiima pakate pa veene akati, “Ulutengaano luvisaghe numue!”
  bba-bba: Alusumɑ buu ɡen yokɑ, bwɑ̃ɑ be, bɑ mɛnnɑ mɑ bɑ ɡɑmbobɑ bɛri Yuubɑn bɛrum
    sɔ̃. Miyɑ Yesu u dɑ u bu yɔ̃re ben suunu sɔɔ. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, ɑlɑfiɑ yɑ
    n wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: Then the same day at evening, being the first day of the week, when
    the doors were shut where the disciples were assembled for fear of the Jews, came
    Jesus and stood in the midst, and saith unto them, Peace be unto you.
  kgk-NT: 'Upe áry-py domingo ka''aru ete ojogweroaty oĩ-vy koty-py Hesu remimbo''e
    kwéry. Ikyhyje voi judeu ruvixa-gwi hikwái. Upéa-gwi hatã omboty hikwái okẽ. Upe-ma
    ramo ogwahẽ-ma ou-vy Hesu. Ipa''ũ-my ojekwaa-ma oĩ-vy: —Tapende py''agwapy katu
    xe-rehe, he''i-ma íxupe kwéry.'
  waj-waj: 'Ii Sudaaqa suai ivaki heenauduu Yisuunna ngiaammuauya nnau voovaki nuunaida
    vaidi Yutayaiyara aatuuda sipuuyauvaa rau kiooduu Yisuuva numa iya tammaivaki
    dioo vainno tunoo: Ausa nuufaivo ngiiiki vakiaivee,'
  cpy-cpy: 'Okanta otsirenitanaki awijanaki kitejeri imakoryaan-teetari, piyotee-yakani
    yotaarewo-paeni. Okantakaawo ithaawan-teeyarini reewarite Judá-paeni, ashita-kotee-yakani
    kametha. Kyaapaaki rirori Jesús, katziya-paaka ipiyotee-yakanira, rowethata-paari
    ikantapaeri: “¡Pijeeka-yitee kameetha!”'
  ekk-PKP: 'Samal õhtul, nädala esimesel päeval, kui jüngrid olid koos lukustatud
    uste taga, sest nad kartsid juute, tuli Jeesus, seisis nende keskel ja ütles:
    „Rahu olgu teile!“'
  mpx-mpx: Lan toto o, iya wik ana lan houwan, sabwelu iyaka i lobek ge bulin i gan,
    he tohago heliya iyoho hi mipamaisena limi etega elana, ge ana nog hi loka kaus,
    kaiwena Yudiya wali tologugui hi lovakunagil. Inoke Yeisu i na i tuk i talmilil
    gamwaliyaa, yaka i ba, “Atemiu ni laumwal!”
  wbp-wbp: Palyangka-juku, kurdungurlu-patulpalu lani-jarrija Juwu-patu wiriwiri-kijaku.
    Wuraji kuja wanta yukaja, nyinajalpalu kaninjarni yuwarlirla. Tuwakulurla jaarl-manu
    Juwu-patu-kujaku yukanjarni-kijaku. Ngula Jijaji palka-jarrija ngulangka-juku
    kulkurru. Wangkaja-jana, “Marlajalurla nyinaka rarralypa Kaatukuju!”
  luo-luo: Godhiambo mar odiechiengʼ mokwongo mar juma, jopuonjre nochokore kanyakla,
    kendo ne giloro dhoudi nikech negiluoro jo-Yahudi, Yesu nobiro mochungʼ e diergi
    kendo nowachonegi niya, “Kwe obed kodu!”
  nhe-NT: 'Huan quema tlayohuac nopa domingo, nopa achtohui tonal ipan samano tiimomachtijcahua
    timosentilijtoyaj ipan se cali. Huan cuali tijtzactoyaj nopa cuapuerta campa tiitztoyaj
    para axaca ma calaqui pampa tiquinimacasiyayaj nopa tlayacanani tlen israelitame.
    Huan Jesús san tlalochtli monextico, moquetztoc tlatlajco tojuanti huan techilhui:
    ―Xijpiyaca tlasehuilistli ipan imoyolo.'
  aii-aii: 'ܒܪܲܡܫܵܐ ܕܗ̇ܘ ܝܵܘܡܵܐ، ܕܝܼܗܘܵܐ ܚܲܕ݇ܒܫܵܒܵܐ، ܟܲܕ ܬܲܪ̈ܥܵܢܹܐ ܕܒ݂ܝܼܪܹܐ ܐܲܝܟܵܐ
    ܕܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܬܲܠܡܝܼ̈ܕܹܐ ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܘܟܠܹܐ ܠܹܗ
    ܓܵܘܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Tamarrumani uvlumi unnukman aullaġniisautaani akunniqsaam, maliġuaqtit katimmiñiqsut
    atautchimi kiluusautipḷutiŋ nuyuaqhutiŋ Jew-ŋuruaniñ. Taimmaiñaq Jesus-ŋum tikitḷugich
    akunaŋiġñiġai nipliutiplugich, “Qiñuiññaq ilipsitñun!”
  msb-msb: Pagkagab-i sadto na primero na adlaw san semana, nagtiripon an mga disipulos
    kag trangkado gayod an mga pwertahan san balay kay nahadlok sinda sa mga namumuno
    san mga Judio. Didi nag-abot si Jesus kag nagtindog sa tunga ninda na nagasabi,
    “An kalinawan hali sa Dios mapasa iyo.”
  cpa-NT: 'Jøng² mi³ca¹neng² jmai³ du²mei³¹ jøng², ma²chi³jnái¹³ hniú¹² ja³tiogh³
    dsa² quianh¹³ Jesús. Di³ hi² gan¹dsa dsa² canh¹³ quián¹² dsa² judío. Jøng² ca¹dsiég¹
    Jesús. Ca¹nung²dsa dsi²jo² ja³tiogh³ dsa² quianh¹³dsa. Ca¹juúh²dsa: ―Mi³hiúgh³
    hniah¹² hoh¹² ―ca¹juúh²dsa.'
  dso-dso: ସେ ଦିନ୍‌ ଆଟର୍‌ ପର୍‌ତୁମ୍‌ ଦିନ୍‌ ଅଇରଇଲା । ସଞ୍ଜ୍‌ ବେଲା ସବୁ ସିସ୍‌ମନ୍‌ ଗଟେକ୍‌
    ତେଇ ରୁଣ୍ଡ୍‌ଲାଇ । ସେମନ୍‌ ଜିଉଦି ନେତାମନ୍‌କେ ଡରିକରି ଗରର୍‌ କାପାଟ୍‌ ସବୁ ଡାବିଅଇଦେଇ ରଇଲାଇ
    । ସେ ବେଲା, ଏଦେ ଦେକା ! ଜିସୁ ଅଟାତ୍‌ ସେମନ୍‌କେ ଦେକାଇଅଇକରି ସେମନ୍‌ ଟିଆଅଇଲା ଜାଗାଇ “ତମ୍‌କେ
    ସାନ୍‌ତି ମିଲ !” ବଲି କଇଲା ।
  meu-meu: Una pura dina gini-gunana hanuaboina ai, hahediba ese edia ruma iduarana
    vada e koua ahu, Iuda taudia garidia. Bena Iesu na ela, idia bogaragidiai e gini,
    eto, Maino avabia.
