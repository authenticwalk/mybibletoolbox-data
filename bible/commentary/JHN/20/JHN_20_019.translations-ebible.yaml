  urd-GVH: उस इतवार की शाम को शागिर्द जमा थे। उन्होंने दरवाज़ों पर ताले लगा दिए थे
    क्योंकि वह यहूदियों से डरते थे। अचानक ईसा उनके दरमियान आ खड़ा हुआ और कहा, “तुम्हारी
    सलामती हो,”
  ycn-ycn: 'Rihuacajé caja lapí, sápacaje queño''ocó huacajé, Jesús ja''apiyatéjena
    jahuacaño nañacaré chu. Chahuíña''queja que rinumaná i''imacá, naquero''ocole
    judíona naquiyana piyá. E majopeja re''iyayaja Jesús mujlúca''aca nañacaré chojé
    nachaje. Ne''iyajé ritára''o; rajalaca necá; rimá najló: —Ipechu i''imá palá.'
  djr-djr: Ga ŋuriŋiyi bili yan Djandiy waluy, yurr munhawun, walalnydja gan ŋunhi
    malthunamirrnydja walal nhanŋu Djesuw nhinanany waŋganyŋura buṉbuŋurnydja, yurr
    dhurrwara-gunganhawuyŋura wäŋaŋurnydja walalnydja gan ŋunhi nhinan, bili walal
    gan ŋunhi barrarinan ŋurikiwurruŋ gan buŋgawawnha yolŋuw walalaŋ malaw. Bala yan
    dhunupan ŋayiny Djesuny maḻŋ'thurra walalaŋgal, dhärranany ŋayi gan ŋunhi ṉapuŋgan',
    ga waŋanany ŋayi ŋunhi bitjarra, “Nhininy walal gi ŋayaŋu-yal'yurra yan,” bitjarr.
  kvg-kvg: Ta khøuwa-te ndøgo, Sande khagús, paev ezoqa ate gi꞉goam, khoev mokho-té
    gunu꞉goám. Mboqog ate gi꞉goam gètokøvemém. Zapa ndǿgo, ndigu Zu megetapak-qá
    møe ndøgoám. Yaq Yesu segezø-fakhán ndǿgo, ti mokho-te vø̄-itan, gezø-ein,
    “Sambí, zo-te.”
  rug-rug: Koasa veluvelu koasa rane Sade asa, na ele huporo sa popoa, si varigara
    sari na disaepeli meke tuku tamunu pa keke lose, sina matagutu ni rini sari na
    koimata tadi na tie Ziu. Meke mae turu Nana pa varikorapadia rini se Zisu meke
    zama, “Mani koa koa gamu sa binule,” gua si Asa.
  hop-NT: 'Noqw ép Sundayt ep tapkiqw put aw nánatuwnayaqam haqam tsovawtaqe, okiw
    Jew‐sinmuy mamqasyaqe ōviy hötsíwhpa’ uhtsi’yuṅqw, Jesus pítuhqe, amuhsonve wunuwk̇aṅw
    paṅqawu: Uma kwakwhat unaṅway’yuṅwni.'
  san-URD: تَتَح پَرَں سَپْتاہَسْیَ پْرَتھَمَدِنَسْیَ سَنْدھْیاسَمَیے شِشْیا ایکَتْرَ
    مِلِتْوا یِہُودِیییبھْیو بھِیا دْوارَرُدّھَمْ اَکُرْوَّنْ، ایتَسْمِنْ کالے یِیشُسْتیشاں
    مَدھْیَسْتھانے تِشْٹھَنْ اَکَتھَیَدْ یُشْماکَں کَلْیانَں بھُویاتْ۔
  heb-LB: 'באותו ערב התכנסו התלמידים מאחורי דלתות נעולות, מפחד מנהיגי היהודים. לפתע
