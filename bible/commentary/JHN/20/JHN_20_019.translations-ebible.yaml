  uvh-uvh: Ning tanga defafa' sande wara'ning tiim ganang ka Jisas ning arantagimni
    adi Juda aming ning girisi ga' mutu tanga yak iyung bane nua'ni ganang amanga
    dua u isefitangkanga ning tanga bak unggung kura mafaging. Ka Jisas wari adisining
    bining ganang iyung bane unggung urapsa' kadofinga adenga ning yanggu', amine
    sidi kabaksi' kugurangsa' naknga marekni'.
  ino-ino: Yisasi'a fali'neapati heti'nea Sota'mo hani'ainaka Yisasi'a ayatala'a hano
