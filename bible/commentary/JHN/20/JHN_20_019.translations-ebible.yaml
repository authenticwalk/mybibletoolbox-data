    ಎಂದನು.
  cso-NT: 'Jmɨ́¹ ca³zɨ³² hi³ la³ñí¹ jmáɨ¹ hi³ ca³lɨ³liau³ sɨ́²ma¹ná¹ jáun² né³, jmɨ́¹
