  tgo-tgo: Sandeniye gougou Jisas gharaghambu thɨ mevathavatha e ŋgolo tɨne na thɨ
    kiya thɨnɨmbako wolaghɨye kaiwae va thɨ mararuŋgiya Jiu lenji randeviva. Jisas
    i yomara e ghanjilughawoghawo na i dage weŋgi iŋa, “Weimi lemi gharemalɨlɨ.”
  yap-yap: Ke n’uw nap’an nike aw e lumor ko re rran nem ni madnom nike mu’ulung pi
    gachalpen Jesus nga ta’bang kar man’ niged e mab ngorad, ya yad be tamdag ngak
    piyu Israel. Me sak’iy Jesus nga fithik’rad me ga’ar ngorad, “Nge yib e gapas
    ngomed.”
  mop-NT: Pues te'i. Ti'i ilic a Domingo abe'e, te'i que'enoo' u yaj cambal a Jesus
    ichil jun p'eel cuartojo. Ocq'uin tun. C'üla'an a puerta u men u saaquil ti'ijoo'
    u yetcaal aj Israele. C'ochi a Jesusu. Chen u yilajoo'o, ac wa'an tu yaamoo'.
    —Jetz'a'anaque'ex a wool,— cu t'an ti'ijoo' u men baalo' ti walac u chiiticoo'.
  tet-tet: Loron domiku nia loro monu, Yesus Niakaan maktuir sia naklibur aan. Sia
    taka natoos uma odamatan sia, tan nataꞌuk Yahudi ulun sia. Mais teki-tekis, Yesus
    nariik iha siakaan klaran, nodi nasee naꞌak, “Kmanek no dame!”
  hlt-MCSB: Te dongah Sabbath poeng kah lamhmacuek khohnin hlaem a pha. Te vaengah
    hnukbang rhoek tah Judah rhoek a rhihnah kongah a om nah thohka te a khaih uh.
    Jesuh tah ha pawk tih amih lakli ah pai pah. Te phoeiah amih te, “Nangmih taengah
    ngaimongnah om saeh,” a ti nah.
  xtd-NT: 'Na n‑kunee kɨu kiꞌna nuu semana, daa n‑ka nataka se n‑dakuaꞌa Jesús. Vaꞌa
    ndiꞌu yeꞌe, chi n‑ka yuꞌu‑s nuu se Israel. Ijan n‑xee Jesús, te n‑nujuiin‑ia meꞌñu
