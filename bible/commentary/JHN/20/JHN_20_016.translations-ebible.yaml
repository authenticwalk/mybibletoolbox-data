  mya-JVB: ယေရှု ကလည်း၊ မာရိ ဟုခေါ် တော်မူလျှင်၊ မာရိ သည်လှည့် ၍ ရဗ္ဗုနိ ဟု ထူး လေ၏။
    ရဗ္ဗုနိအနက် ကား၊ အရှင် ဘုရားဟု ဆိုလိုသတည်း။
  kgf-kgf: Ʒéyu Yesunéŋ ʒéyec; Maria. Ʒéyu nimma muŋguc liliŋgéma Hebiraio aciguc
    Raboni! ʒéyec. (Neŋaŋ aciguc kiwi ic.)
  awb-awb: Sísaga wensabé, Máhríao úwana mi inínká weba pabeqme tagéna Asiu kené ehwehtaq,
    Árábónáio úwe. Mi ehwéh áwahewé Íwáhnoraníno úwe.
  gdn-gdn: Ko Iyesu denai Meri sibu, wagubu ke; “Meri.” Ki makeya ka ridi Meri wirawena
