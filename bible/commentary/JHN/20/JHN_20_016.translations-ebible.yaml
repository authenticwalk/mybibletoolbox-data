  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਹੇ ਮਰਿਯਮ।” ਤਾਂ ਉਹ ਮੁੜੀ ਅਤੇ ਯਿਸੂ ਵੱਲ ਵੇਖਿਆ ਅਤੇ ਇਬਰਾਨੀ
    ਭਾਸ਼ਾ ਵਿੱਚ ਬੋਲੀ, “ਰੱਬੋਨੀ” ਭਾਵ “ਪ੍ਰਭੂ।”
  tkr-tkr: 'I''see məng''ık''le eyhen: – Mayram! Manar sayk''ı, I''sayk''le cühüt''yaaşine
