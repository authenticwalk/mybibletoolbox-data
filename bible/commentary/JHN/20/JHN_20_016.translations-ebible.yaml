  pib-NT: Wane chinro Geso, “¡Mariya!” Tuprotaka. Wane chinru wala, “¡Rawoni!” Wane
    chinreni, “Yimaklewatachri.”
  wiv-wiv: A Iesus ia tani barae, “Maria.” A Maria e tare poki kirina ki tani barae
    na pole matotoa ke vuni Hibru, “Rabonai!” (Mining na polea kua e tani barae, “Tisa.”)
  reg-reg: Yesu namubwila ati, “Mariamu.” Nawe nainduka omwene namubwila Muchiaramu
    ati, “Raboni kunu Ni kwaika ati, “Omwiigisha.”
  mlh-mlh: Oŋu ojime Yesuji tinaine oŋgaku “Maria!” miya. Oi oŋgaku miko iŋoreo kirieru
