    —càchí‑xi xǎhaⁿ‑xi. Te tnúhu‑áⁿ quéé‑xí Mèstrú.'
  myu-myu: — Maria! — io'e. O'jekorepẽn Jesus kay. — Raboni — io'e ja'õm―Judeuyũ a'õm.
    (Raboni wekariwa iape).
  fue-fue: 'Yeesu wi''i mo: «Mariyama.» Mariyama wonƴitii, wi''i mo e Iburaninkeere:
    «Rabbuni,» waato moodibbo.'
  amk-amk: Yesusi medu we Mariai deyo, “Mariae!” Mariai kia bariri deti we Yesusia,
    ainanaya medu na kaiwo Iberani deyo, “Rabunie!” (Nana mani, Mantaunau.)
  fai-fai: Yesus asik bakomam, “Madiya.” Wakane, uka dumade atam nadune aket dakat,
    kale aman batbat bom, Adameik weng bakodaw, “Adabonai.” Akeisu, umi weng mit uyo,
    “Kukumin kinim kaba.” Akeisu.
  ura-NT: '“Mariha,” naa Jesocurisitone jana, nejaorocoaain rautaain Jesoso coaraain:
    “Raboni,” nae Mariha. “Cacha relaera,” naanete aite Ebereeo ere cuhane.'
  mcd-NT: Jesús, —Maria, —yoini. Ascaiton foisini foanquin oian nan Jesús ahuun fusocoincun.
    Israeli tsainman, —Rabuni, —huani.
  urt-urt: Jisas galme naŋ ti ŋanange na, “Maria!” Ti bunjenge bep wal kin pe, ti
    wenge wusyep Hibru wanange na, “Rabonai!” Wusyep uku ki taꞌe leꞌe, jetmam.
  kiz-kiz: Yesu akan'jobhela, “Mariamu.” Ni muene akageuka muene ni kun'jobhela kwa
    Kiaramu, “Raboni,” yaani sawa nikujobha, “Mwalimu.”
  tzo-TZE: 'Li Jesuse jech laj yalbe: ―¡María! ―xut. Li Maríae ijoyij, la sc''opan
    ta jc''opcutic, ja'' li ebreo c''ope: ―¡Raboni! ―xut. (Jchanubtasvanej, xi smelol.)'
  lex-lex: 'Noma Yesus Nakot la Niwra: “Maria!” Noma Maria napal lia Yesus pa niwra:
    “Rabuni!” de nnairia yawala Ibrani nnia''eratni de tungkurga.'
  dov-dov: 'Jesu wakati kulinguwe, “Meli.” Wakachebuka, alimwi wati kulinguwe muchi
    Alamayiki, “Labboni,” (chitolekelwa kuti: “Muyiisi.”)'
  toc-NT: 'Entonces Jesús chiné huá­nilh eé tachu­huí̠n: —¡María! Xlá pála lak­ta­la­kás­pitli,
    y nac xata­chu­huí̠n hebreo chiné huá­nilh: —¡Rabuni! —eé tachu­huí̠n huam­putún
    Ma̠kalhtahuake̠ná.'
  ulk-1902: 'Iesu abi detager, kega, Maria. E tegreamalu a abi detager, kega, Raboni:
    tonar, Ereue le.'
  som-som: Ciise wuxuu ku yidhi, Maryamay. Markaasay jeesatay oo afka Cibraaniga ku
    tidhi, Rabbooni, ee ah Macallimow.
  mam-C: 'Me ante Jesús xi tq''ma''n te: ¡Mariy! Atzin te'' qya xi meltz''aj, ex xi
    tq''ma''n toj kyyol aj Judiy: ¡Raboni! Atzin tz''elpine, Xnaq''tzil toj qyol.'
  ndj-ndj: Yesu kamuwombela, “Maliya!” Mweni kaghalambuka kamuwombela Chibulaniya,
    “Laboni” Mana yaki, muwula.
  mbj-NT: 'Ti m'' Jesus ky hadoo ta hã: —Marija! —näng mäh. Ti m'' Marija ty kaw''õõd
    däk ta wë, ti m'' Eberew kyy me taky hadoo: —Raboni! —näng mäh. (“Ma matëg”, tahanäng
    pé m'' tii.)'
  lat-VUC: 'Dicit ei Jesus: Maria. Conversa illa, dicit ei: Rabboni (quod dicitur
    Magister).'
  ngp-ngp: Yesu niyo amgamba, “Maliamu!” Niyo amhitukila nokulonga naye mwe Kiibulania,
    “Laboni!” Nuko kugamba, “Mhinizi.”
  aoi-aoi: Umba eneja Jesus ni-yama ngaluwa-wa, “Adiyuwangkwa!” Ngalaja yingi-nyakuwarrukwajungwa
    enuwa-wa akwa yingi-yengba aburra-langwa-murra ayakwa Yiburuwa-murra, “Wa! Rabawuni!”
    yingi-yama. Akina ayakwa ne-yaminamurra “Ningkenikakakirumaka.”
  enq-2: Dopa leamopa Jisasame baa lamaiyoo, “Maria!” lea. Dokopa Mariame Jisasa enomba
    maitala lao pituu, “Rabonai!” lea. (Rabonai dokonya tenge doko, Mana lenge.)
  eng-ASVBT: Jesus saith unto her, Mary. She turneth herself, and saith unto him,
    Rabboni; which is to say, Teacher.
  mna-mna: 'To Yesu ipaata kat zaana mi iso: “Maria!” Tana Maria ikilaala nager kini,
    to itoori mi iso: “Wai, Rabboni!” (Rabboni, ina Iburu kalŋan. Mi ka uunu ta kembei:
    ‘mos katuunu’.) To ila mi iteegi.'
  myw-myw: Yeisuw ilana, “Meliy!” Itouvin, iwtus, ilana, “O, guntovek!” (Ages tasiyas
    “Labonay”; aga-Muyuw gog “Guntovek.”)
  sby-sby: Yesu walambeti, “Maliya!” Nendi walacebuka nekwambeti, “Laboni!” Uku ekwambeti,
    “Bashikwiyisha.”
  sll-sll: Dimba Yisas Maria haang dale gala dungwi. Dimia Maria ganulun dire, “Tisao”
    dungwi.
  yaq-NT: 'Ju''u Jesus junak: ―Maria ―ti au jiiak. Aapo ju''u Maria, au kuakteka intok
    a'' ta''aaka, ebreeo nokpo: ―Rabboni ―ti au jiiak. Ini''i, yee majtame ti jiubae.'
  uro-uro: Dä ma Jisas ka qoar na qi rhoqortäqyia, “Maria.” Dä qia ñäm sävät a qa
    dä qia näs i qia märhamän na ama Judaqäna arha enge rhoqortäqyia, “Rabonai!” i
    iaqyäkt ama ngärhipki at tarimini di qamorqa.
  ita-1885: 'Gesù le disse: Maria! Ed ella, rivoltasi, gli disse: Rabboni! che vuol
    dire: Maestro.'
  muy-muy: 'Yezu àhi : « Mari. » Eslini Mari nakəŋ àmbatkioru ma, àhi àna ma *Hebri :
    « Rabuni. » Awayay aɗəmvaba : « Mʉsi. »'
  kqc-kqc: Kamini niyo, “Mary!” Ma kero resi Hebrew agori niyo, “Rabboni!” (Mina ini
    adina bi “Oteimana amiye”.)
  tav-tav: 'To bairo co caĩro: —¡María! co caĩñupʉ Jesu. To bairo cʉ caĩro apio amojore
    tʉjʉri, cʉ caĩñupo: —¡Raboni! Ti wame hebreo ye mena, “Yʉre camajioʉ,” ĩgaro ĩ.'
  eng-ULB: Jesus said to her, “Mary.” She turned, and said to him in Hebrew, “Rabboni”
    (which means “Teacher”).
  spa-VBL: 'Jesús le dijo: “María”. Ella se dirigió hacia él y dijo: “Rabboni”, que
    significa “Maestro” en hebreo.'
  fra-_FOB: 'Jésus lui dit: Marie! Et elle, s''étant retournée, lui dit: Rabbouni!
    c''est-à-dire, mon Maître!'
  hau-ULB: Yesu yace mata, “Maryamu”. Sai ta juya, tace masa da Armaniyanci “Rabboni!”
    wato mallam.
  mal-mal: 'യേശു അവളോട്: മറിയയേ, എന്നു പറഞ്ഞു. അവൾ തിരിഞ്ഞു എബ്രായ ഭാഷയിൽ: ‘റബ്ബൂനി’
    എന്നു പറഞ്ഞു; അതിന് ഗുരു എന്നർത്ഥം.'
  kkc-kkc: Eseme Yesuye yimapoo egeesee takaso, “Meli,” diso. Eseme Meliye bidi toboloso
    yimapoo Hibulu toso egeesee takaso, “Laboni.” To hageeyo bei ee eligili odoo dolone
    ka takooso.
  lit-lit: 'Jėzus jai *tarė: „Marija!“ Ji atsisuko ir jam *tarė: „Rabuni!“ (verčiant
    būtų pasakyta „Mokytojau!“).'
  urd-GVR: Īsā ne us se kahā, “Mariyam!” Wuh us kī taraf muṛī aur bol uṭhī, “Rabbbūnī!”
    (Is kā matlab Arāmī zabān meṅ ustād hai.)
  far-far: Sui, sa Jesus ka fata 'uri fuana, “Mary 'ae!” Ma ni Mary ka abulo, ma ka
    ada kau, ma ka ada saitamana, ma ka fata 'uri fuana, “Raboni 'ae!” Ma na fatae
    ne “Raboni” ana fatae wane Jiu ki fadalana ne “Wane Famanata.”
  suz-BL: मिनु येसुमी मरीयम कली “मरीयम” देंमेनु, मरीयममी फिर लेश्‍शा, हिब्रू लोव़मी
    “राब्‍बोनी” देंमाक्‍त। हिब्रू लोव़मी राब्‍बोनी देंशो “शेंब” बाक्‍ब।
  car-NT: 'Jesus wyka''po i''wa: “Maria.” I''wa tywotu''ma''po mero Maria wyka''po
    I''wa Simosu auran ta: “Rabuni.” Moro tauro''po man: yjemepanen.'
  amp-amp: Jisasr tfit tuthu yufat naku memort, “Maria.” Mariat kekutnihato Hibru
