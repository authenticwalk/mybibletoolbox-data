  cof-NT: Junni Jesús yaca María tinue. Maríari ya fiquica meráto, lecapoleto, israelítalachi
    fiquichi pato, Raboni tinue. (Jun fiquichi “raboni” tito, micariminlaca tsantinun
    joe.)
  srm-NT: 'Nöö fa a fan dë, hën Masa Jesosi kai ën nëën në awaa taa: “Malia!” Nöö
    hën di mujëë bia vau luku ën hën a kai ën: “Laboni!” (Hën da Mësitë a di Alamaiki
    töngö di de ta fan.) Hën a go u go panjëën.'
  qvs-NT: 'Chaypina Jesuska willarkan: —¡Mariya! Shutinta rimaptin Mariyaka Jesustaka
    riksirkan. Chaypina hebreo rimanapi willarkan: —¡Raboni! Chay Raboni rimanan riman
    “Maestru”.'
  zca-NT: 'Lë''chi nzhab Jesús: ―¡Mari! Orze'' miëk Mari, milibe'' Mari Jesuze, no
    kun widi''zh hebreo midi''zh Mari: ―¡Rabuni! (widi''zh kwa''n gab Maestr).'
  cbc-NT: 'Bairo cʉ̃rẽ cõ caĩrõ tʉ̃go, Jesús pʉame atore bairo cõ ĩñupʉ̃: —¡María!
    Bairo Jesús cõ cʉ̃ caĩrõ tʉ̃go, María Magdalena pʉame ãmejorenʉcãrĩ, bairo qũĩñupõ
    Jesure hebreo majã bʉsʉrique mena: —¡Rabuni! (Mai, ati wãme, “Yʉre cabuei,” ĩgaro
    ĩña yʉ yaye hebreo majã mena.)'
  qxo-NT: Tsaynam Jesus “¡Maria!” niycurgan. Niycuptinnam Jesus canganta tantiyacusquir
    “¡Taytallä Jesus!” nirgan.
  mox-mox: Ta Ieisu vonea vonaya, “Meli.” ʼInega Meli valialia Ieisu diʼwenaya, ta
    me Ibeliu bonadiega voneaya, “Laboni.” (Ta Laboni ana givila Toveʼita).
  kew-kew: 'Yesumi nipu-para lalo: Maria sa. Goa sa-pulu Maria pereke tua Juda aanuna
    agaame Rabonai yaasa. Go bina re-re ada agaame tisaa simi.'
  dww-dww: Be Yesu ya riuena, “Meri!” Dabudine Meri ya midi vitare Yesu ḡarone be
    ya riuna, “Tauwai katakatai!”
  nif-nif: Tɨmbi Yesulɨ Malialok koi kɨtɨumbi, endɨ tɨkɨle ka-nandɨ-tombi, Juda mandanjɨnan
    “Rabonai” nɨñguk. (Wɨn nɨnɨlok mandanɨnan ‘Nokok nandautna’.)
  twi-ASANTE: Yesu frɛɛ no sɛ, “Maria!” Maria twaa nʼani hwɛɛ no na ɔgyee so wɔ Hebri
    kasa mu sɛ, “Rabuni!” (a aseɛ ne “Ɔkyerɛkyerɛfoɔ”).
  aoj-aoj: Eaꞌ Jisas naꞌipaꞌw naꞌi, “Maria.” Eaꞌ kwandambema kwati anen kwaipana diga
    Hibrui kwaꞌi, “Rabonai.” Basef kofagefa faꞌi Dembinai Tisa.
  cbv-cbv: —María, ãt niijíp wʉt jĩ. Páant ã niijíchah joí, tac pʉ́ʉd ñʉhnit, Hebreo
    wéheatjĩh nin pah mit niijíp wʉt jĩ. —Raboni, niijnít, Jesúsdih mit pin tewep
    wʉt jĩ. “Raboni”, niijná, “Bohéni”, niijná mit chãjap wʉt jĩ.
  taw-taw: Agek agak, Maliya agak. Agek, Maliya tɨg adɨkɨl Hiblu takaw agɨl nop agak,
    Labonay agak. Takaw jɨj anɨb ak anɨgɨl mɨdeb, Tisa agak.
  jic-NT: 'Jesús jupj ló tjevele. —María —tjevele jupj. Mpes María niswa cjüipe tjinyuca,
    tjevele Jesús lal: —Raboni. (Ninana javelepj judiopan Dios mpes sin ''yüsa liji
    lal.)'
  zap-NT: 'Lex re Ne: ―¡Mli! Wcheree lo Mli, re men lo Ne kon diz-hebreo: ―¡Raboni!
    (Raboni rna Maxter.)'
  wer-wer: Maan Yesuuk epël mëëa. “Maria.” Pël maan Maria pi kaip tiak Yuta ngöntak,
    “Raponai,” pël mëëa, pöt tiarim ngöntak, Rë yanuulaup.
  ipi-ipi: Wuane lea-kola, Jisasato Matiya leaipia. Balato wuane leane-angi, Matiya
    mopeke loto, Iputu pii loto, Laponai leaipia. Pii Laponai okone mopeke loto, nanimana
    pii loto, tisa lalamane.
  qul-NT: 'Chhicataj Jesús nerkan: —¡María! Paytaj cutirispa, hebreo idiomapi nerkan:
    —¡Rabuni! (Niyta munan: “Yachachej.”)'
  ter-NT: 'Yane ina iháxoa Jesus: —Mariyá —kíxoane. Ná''akene koéne ne Mâriya, ina
    kíxo Jesus ya emó''uke jûdeu: —Raboní! —kíxoane. (Yoko “ihíkaxoti” koêti ne rabôni
    koêti.)'
  bmr-NT: 'Jaanegui Jesu diigoco dilluuhi: Maria, nooboro. Jaanegui diigo diiboco
    emeecɨugoro hebreomɨ iijɨri nuuhi: Raboni, noogoro; Jɨɨbogomɨnaafi, eneejiruno.'
  fuf-fuf: 'Iisaa wi''i mo kadi fahin: «Mariyama!» Debbo on fewti mo, wi''i e haala
    Yahuudiyanke: «Rabbunii!» (Ko woni ɗun ko «Karamoko''en».)'
  bhl-bhl: 'Dangui, Yesus e ulo bokoumomele: “Malia kutaka!”, wangei, u yol angeko,
    fubelet atemeko, bokolewomelu: “Alabonai!”, dangsu kale. (Dangsu weng beem Kibulu
    weng sin em mongom e kanekote: “Nakalem Kalenemin Kunum!”.)'
  ons-ons: Yesuŋo olale rake, “Maria!” Eŋe zinge Yesu wanoken ari Hebru dongo rake,
    “Raboni!” Kine ea “Kito ŋebo ŋebon.”
  con-NTPO: 'Tsonsi Jesúsja su: —¡María! Maríaja piyipa hevreo aya''fangae su: —¡Ravoni!
    —atesian''su qquen su''cho.'
  ghs-ghs: Hiiremi Dzesui noke hee, Maria! Oiqi hiiremi Maria pasere eete hee, Banaita
    name! (Qate Heboroho totohota oi hee Rabuni ooniqi hiireta.)
  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ମରିୟମ୍‌ ।” ହେଦେଲ୍‌ ବୁଲାଆଜ଼ି ଏବ୍ରି ବେରଣ୍‌ତାଂ ତାଙ୍ଗେଙ୍ଗ୍‌
    ଇଚାତ୍‌, “ରାବ୍‌ବୁନି” ଇଚିସ୍‌ ଏ ଗୁରୁ ।
  txu-NT: Nhym kum, “Marij”, ane. Nhym kam 'ỳr akẽx ne kum, “Rabi”, ane. Be, me bakabẽnkam
    ne gu me ren kum, “Ujarẽnh djwỳnh”, ane. Nãm kum, “Rabi”, anen arỳm o tỹm.
  eng-WEBU: Jesus said to her, “Mary.” She turned and said to him, “Rabboni!” which
    is to say, “Teacher!”
  gnw-NT: '—¡María! —jei Jesús chupe. María uyerova ye icotɨ jare jei chupe: —Raboni.
    (Cua uipota jei: “Oporomboe vae”.)'
  mux-mux: 'Yesos-ni yundu nimba mele: “Maria.” nirim. Yu angiliirimna ambale kamu
    topele topa sumbi-sipa kanupa kene Juda-yambumanga Ipuru-ungna nimba kene “Raponai.”
    nirim. (Akiliinga pulele ‘Ung-Bo Tunjuliele’.)'
  maj-NT: '—Ji Maria̱ —kitsú Jesu. Kits''ínk''ótjiya Maria̱ ko̱ b''a̱ kitsúhu̱ nga
    én hebreo̱: —¡Raboni̱! Kui éi̱n xi tsuhu̱ ra̱ Maestru̱. B''i̱ kitsú Jesu:'
  bkq-NT: '— Maria! — kely Jesus eyam. Tâzedy wâgâ tygâseduo, Jesus lelâlâ awyly nhutuly,
    aguely: — Rabôni! — kely. (Hebraiku-em, “Ywymâry” keze awârâ aguely.)'
  kue-kue: Yesus di ye tongwa, “Maria!” Ana Maria kan akete Yesus moglmara ende ana
    Aram ka mina yegl dungwa, “Rabonai!” I mambuno yegl, “Beke Notnga”.
  cot-NT: 'Icantiroquea Jesoshi: —¡Maria! Opitsocanacaquea oquenquetsatacaantanacariquea
    evereotsaqui ocantiri: —¡Iravoni! —oncanquequea: “Tsatacaantantatsica”.'
  bnp-bnp: Lakea e Isu i galea a rana, i ta maea, “Maria.” Lakea e Maria i matanonoa,
    i gale tala na nita Aram, i ta maea, “Raboni!” I manga a “Mari ni tovo.”
  apn-NT: 'Hãmri nhũm Jejus kãm hixi jarẽ nẽ kãm: —Kwa Marir Matarẽn. Amnẽ ixpumu
    nẽ arĩ ã akapẽr anẽ nà. Anẽ. Hãmri nhũm jatã hprĩ hã kuma nẽ ho hakẽx nẽ amnhĩ
    jaêr pê hprĩ hã omu nẽ kãm: —Xê Pahihti. Xep ka na ka. Hêxta gàà nẽ. Anẽ. Nom
    mẽ ixpê Ijaew kapẽr kãm Pahita jarẽnh o: “Raponĩ” anẽ. Nhũm ã kãm kapẽr anẽ hãmri
    nẽ axte ma nhỹhỹm kêp htẽm pymaj hpa hã kupy.'
  ctp-NT: '―¡Liya! ―ndukwin Jesús ꞌin nu kunaꞌan kanꞌ. Bra ti mxituun Liya naꞌan seꞌen
    nduun Jesús. ―¡Rabuni! ―ndukwin. Ska chaꞌ hebreo lka: Mstru ꞌñaǎn, ngwañaꞌan ndyoꞌo
    chaꞌ kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezhi: Mari! Hag hi, o vezañ distroet, a lavaras dezhañ:
    Rabbouni! Da lavarout eo: Mestr!'
  opm-opm: Potporhan Jisas oh Maria potporhan uh orhor ma hapat daham potahat tamburkes
    rim Hibru ire mengtei Raponai ama potip oh. Raponai ma poripti oh Grik ire mengtei
    tisa poriptimur.
  bvr-bvr: Jesus a-yinagata achila, “Meri.” Lika nipa jina-ngukurdanyjiyanapa jiny-yena
    nula, minypa gu-birripa wengga jiny-yinanga, “Rebónay!” minypa ngayburrpa nguburr-yinaga
    ngu-weya nguburr-workiya, “Bunggawa.”
  wal-wal: Yesuusi o, “Mairaamee” yaagiis. A akko simmada, Ibraisxxe qaalan “Rabunii”
    yaagaasu; hegaa birshshettai “Tamaarissiyaagoo” giyoogaa.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―¡María! Na'' biyec̱hje'' na'' wṉie''ne'' dill''
    hebreo, chi''ene'': ―¡Raboni! ―na'' zejin: beṉ'' chli'' chsedi beṉ''.'
  kmg-kmg: Eme Jesuzi muwec, “Maria.” Mume e forisierâ Judadâŋko “Rabuni” muwec, nâŋâcne
    dâŋko qaqazu.
  aso-aso: Neꞌmine lavo Izesuꞌ aza Maliazo lavo velepeꞌ izo vonuꞌ belo Zuda veti gamaziutiꞌ
    tiꞌ lo lo-imineꞌ ve. Labouni, leliꞌ gamaziutiꞌ nene Tisazo lineꞌ ve.
  uli-uli: Iwe ngo Jesus yesa sor bo, “Mary!” Ngo Mary yesa tagul ngali ngo sa sor
    irel yalol Hebrew bo, “Rabboni!” (Fael mele ila “Sensey.”)
  nin-NT: U Yesu gru yo ma di, “Maryamu!” Uwa kasarr kye ma na da na ako ambarr ka,
    ni irrirri i Ibraniya di, “Raboni!” (A si di “Unitsarr.”)
  tgk-tgk: '«Эй Марям!» — гуфт Исо. Марям рӯ оварда, бо забони ибронӣ фарёд зад: «Эй
    Раббунӣ (ки маънояш „устод“ аст)!»'
  acu-NT: 'Tamati Jesús chicharak: —María, —timiayi. Tamati nuna pajas jiis, judío
    chichamejai chicharak: —Rabuni, —timiayi. Nuka iiti chichamejaingkia nuikiartinu
    taku tawai.'
  cak-WNT: 'Pero ri Jesús xch''o chic c''a apo chare y xubij c''a: María, xcha''.
    Y ri María Magdalena can yac''ari'' xretamaj chi ya ri Jesús ri nich''o pe riq''ui,
    y rumari'' xtzu''un chic apo riq''ui y xubij chare: Raboni, xcha''. Re jun ch''abel
    re'' ntel chi tzij Tijonel.'
  ebk-ebk: “Maria,” kenalen Jesus kan hiya. Hiya at chi, nunsakong hi Maria, ya kanana,
    “Rabboni!” Nan laychuna ay kanan as nan kalen chi Hebreo at “Misturu”.
  spa-PDDPT: 'Jesús le respondió: ¡María! Ella, al dar la vuelta, le dijo en hebreo:
    ¡Rabboni! que significa Maestro.'
  ruf-ruf: Yesu kamlongela, “Mariya!” Mariya kamuhundukila kamlongela kwa Chihebulaniya
    “Raboni!” Mana yake Imlangulitsi.
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Maria. Ha''e rã ha''e va''e ojere vy aipoe''i
    hebraico ayvu py: — Raboni — he''i, “Xembo''ea” he''ia.'
  agu-BL: '—¡Mat! —stzun Jesús. Je''n tzun such''k''il tib Mat, nintzun taltz le yol
    hebreo: —¡Raboni! —stzun. (Yi na elepont yi jun yola''tz i''tz Wutzile''n Ta''.)'
  isn-isn: uYesu akamutambuila, “Mariamu.” Nu ng'wenso akapiluka mukola nu kumutabuila
    ku kiaramu, “Raboni,” iti gwa ili ingi kuligitya, “Ng'walimu.”
  eng-PEV: Jesus said, “Mary.” Mary turned around, and straight away she knew that
    he was Jesus, and she said in her language, “Rabboni.” (That word means teacher.)
  ilo-ULB: Kinuna ni Jesus kenkuana, “Maria.” Timmalliaw isuna, ket kinunana iti Aramaic
    a pagsasao, “Rabboni” a kayatna a sawen ket, “Maestro.”
  pir-NT: 'Ticoro sa nidi bato Jesu ohõ saha niahye: —‍María, niahye. Tiquiro sa ni
    pisugʉ̃ tʉhoro majare ihñadoqueo ticoro hebreo ye mehna ohõ saha niahye: —‍Rabuni,
    niahye ticoro Jesure. “Rabuni”, nino, “Buhegʉ”, nino niahye.'
  anv-NT: Ajɔ́gé mbɔ, Jisɔs akú ji aké, “Mɛri” abwɔlé mmyɛ apɛ Jisɔs, ajɔɔ́ né
    mekómejɔɔ́ Hibru aké, “Rabɔni” (ula Rabɔni utɛné nnó “Ménlɛré.”)
  sab-NT: 'Jesu gerudu: —¡María! María-Magdalenage sugedu blike Jesu kerua gire María-Magdalena
    jwlituda gdate, María-Magdalena gerudu Jesu ole kwian israelita kwirale: —¡Rabuni!
    —geru e gerule kwian israelita kwirale “cha tkanga tangle geruge”.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Maria!” röŋa. Aliö rɨmɨn, Maria, Arameik mönö
    nɨgön, “Rabonai!” röŋa. Mönö yadöŋ aku, “Mönö Yad Nölɨb Nöbö.”
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij che: —¡María! —xchaꞌ. Ri María xutzuꞌ uwach y jewaꞌ
    xubꞌiꞌij che: —¡Raboni! (Wa chꞌaꞌtem pa hebreo keꞌelawi: “Lal tijonel”.)'
  kpg-kpg: Jesus gaa gahi a mee, “Mary.” Gei Mary ga huli adu gi Mee, ga helekai gi
    Mee i telekai Hebrew, “Raboni!” (Dono hadinga bolo “Tangada Agoago.”)
  taj-taj: येशूसे थेदा “मरियम!” भिसी ङ्‌योइमा, फ्‍लिक दोःसी थेसे येशूदा, हिब्रू ग्‍योइरी
    “रब्‍बोनी” भिसी भिजी। “रब्‍बोनी” भिबा चा “ङाला गुरु” भिबा हिन्‍ना।
  avt-avt: 'Jisas ketpɨwe, “Maria.” Hɨre weweikɨn wɨkɨamnaan wɨrek, te hɨre wenke
    hɨm me Isrel wetpɨwek war ik: “Rabonai.” Hɨram matɨp tisa.'
  cbk-cbk: Despues ya habla si Jesus con ele, “Maria!” Cuando si Maria ya oi su voz,
    ya bira le cara otra vez y ya habla con ele na lenguaje Aramaic, “Raboni!” Ese
    palabra raboni quiere decir maestro.
  uig-ARA: 'مەريەم! ــ دېدى ئەيسا ئۇنىڭغا. مەريەم بۇرۇلۇپلا، ئىبرانىي تىلىدا: ــ راببونى!
    ــ دېدى (بۇ سۆز «ئۇستاز» دېگەن مەنىدە).'
  tuf-tuf: 'Etat Jesusat wajacro: —¡Maríu! Jesusat María im ajc cut aw̃uyat, Maríat
    eyan Jesús séhw̃ajacro. Jesús acat ac waar cuar wajacro: —Ráboni, wajacro. Hebreo
    cuw cut eyta wajacro. Eyta wáqueyan “síw̃quibu,” waquíc ojcor wacaro.'
  abx-abx: Agpinugad-na iya, “Maria.” Pakapakali-na sinan si Maria hintak iya pa'atubang
    gihapon dungan si pagpahalling si Hebruhanon, “Raboni!” nga i kahulugan-na, Ma'istro.
  mco-NT: 'Chi Jesús ymɨnañ: ―María. Chi jada'' María yhuäg-huimbijty, chi yajxon
    huindɨcxpejty, chi nɨmay: ―¡Raboni! ―jada hebreo ayuc yhuimbɨdzɨmy Huindzɨn.'
  kqf-kqf: Yesu i giuna gado, “Meli!” Bi tana i tauvitale bi i ḡabana gado, “Laboni.
    Niga giuna Alemik kalinedimo banina ba Tauwailovelove.”
  cpb-NT: 'Riñaanatanakero Jesús, ikantziro: “¡María!” Ari aminanakeri iroori, okantzi:
    “¡Raboní!” (iro ikantaitziri Heber-thatoki “Yotaantanerí.”)'
  aon-aon: Aria Jisas adur nahwarok um okwokwin nyeigur nakri, “Maria.” Aria okwok
    kwatanam kwatrun aria kweyagwreh baraen Hibru kwakri, “Rabonai.” Enyudok baraen
    Rabonai douk nyakri, “Debeini Tisa.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―¡María! Na María chawꞌkʼin ani in
    utsaꞌ enchéꞌ kʼal i káwintaláb xi ebreo: ―¡Raboni! ―jechéꞌ in léꞌ kin ulu, Okʼtsix.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑ña: María, áchí‑ya̱. Te ni̱ naxíó kóto‑ña. Te
    ni̱ ka''a̱n‑ña jíín‑yá: Raboni, áchí‑ña, ja̱ kuní ka''a̱n, Maestro.'
  bps-bps: Kabay man Dyisas, “Méri.” Na smalu Méri di kenen, na manan di talù Hibru,
    “Raboni.” I gumtatek talù Raboni, dunan To Tamdò.
  mbs-mbs: Minikagi si Jesus, “Maria.” Yan siminalo si Maria diyà kandin aw minikagi
    te kagi te Hebreo, “Raboni.” (Se kelebadan niyan, “Menenoladà.”)
  tof-tof: Yesu oyaka bóktanórr wagó, “Merri!” Wa oyaka tübyalüngürr, da Yesun Ibrru
    bóktane we ngilianórr wagó, “Rraboni!” (Ene bóktanan küp módóga wagó, “Umulbain
    Pam”.)
  cme-NT: 'Yesu wuɔ cira: «Maari!» U miɛlãa ku yaa‑i a suɔ suɔ-yo. Wuɔ piiye ebiremma-na
    wuɔ: «Araabuuni!» Ku yuŋgu yaa wuɔ: Hãalãtie.'
  sus-sus: Isa naxa a fala a bɛ, «Mariyama.» Mariyama to a mafindi, a naxa a ratin,
    «Rabuni!» Na nan falaxi Eburu xui, «Karamɔxɔ».
  pon-2006: Sises ahpw mahsanih, “Mery.” Mery ahpw sohpeiong oh patohwanohng, ni mahsen
    en Ipru, “Rapohni!” (me wehwehki “Sounpadahk.”)
  dad-dad: Jesus ĩ irokenen, “Maria.” Maria ĩ falei yel, Jesus wage ifen ken, Hibru
    od nem irokenen, “Raboni!” (anĩ nẽ gariya, Tise).
  zab-NT: 'Chiyru raipy Jesús laab: —¡María! Laab bziecquilob ax raipbɨny cun diidx
    hebreo: —¡Raboni! (zelo diidxqui, Maistrɨ).'
  jae-jae: Go Jesu awa gêjac eŋ gebe “Maria.” Tec awê tau gêjac tau ôkwi ma kêsôm
    gêdêŋ eŋ ŋa Ebolai aweŋ gebe “Rabuni,” gebe “Mêtêmôkê.”
  ksd-ksd: 'Iesu i biti tana: Maria! I tur tapuku, ma i tatike tana ta ra tinata Ebraio
    ba: Raboni! a kukuraina, Tena Vartovo!'
  msm-NT: Dajun ikagi si Jesus, “Maria.” Dajun atubanga ni Maria si Jesus aw ikagi
    to Hinibru, “Raboni!” no ko ita pa, “Maistru.”
  myk-myk: 'A Yesu di wu pye: «Mariyama!» A Mariyama di ŋmahana ɲɛri wu yíri na wu
    pye Yawutuu jomɔ pu ni na: «Rabuni!» (Lee kɔri ɲɛ «Karamɔgɔ.»)'
  sbe-sbe: Yesu ye hededelau unai ye wane, “Maliya.” Ede ye kitalau Yesu unai na ye
    wane, “Laboni!” Kalina Alamaiki unai kaniyona ede taulauhekata.
  mcr-mcr: Itaŋi Jisasi Iqu, “Mäliyauä” ätukqe. Ga ii hiqumuaŋä äwiyäqe, Israitqä
    iquauä aŋä-kukŋuiu, “Laponai” ätukqe. Yoqä Laponai, kiqä qakui tiinji, “Näqŋqä-vqä.”
  cux-NT: 'Tuu''mi ngaⁿ''a Jesús miiⁿ: María. Nguɛɛcundíí ntuūⁿ ta ní ngaⁿ''ā ta:
    Raboni. (Nduudu ''cūū neⁿ''e caaⁿ''maⁿ, Maestro.)'
  tur-YTC: Yeşua ona, “Mariyam!” dedi. Mariyam döndü ve O’na, “Rabbuni!” dedi. Öğretmenim
    demektir.
  san-ITR: tadA yIshustAm avadat he mariyam| tataH sA parAvR^itya pratyavadat he rabbUnI
    arthAt he guro|
  bel-N: 'Кажа ёй Ісус: «Марыя!» Яна, павярнуўшыся, кажа Яму: «Раббуні!», — што значыць
    Настаўнік.'
  sch-sch: Jisua'n amanu kôm han, “Mary!” a tia. Amanu han a tieng mâi a thaka,
    Hebrew chongin, “Rabboni!” amanu han a tia. (Maha “Minchupu” tina ani.)
  mic-MIQNT: Se'sus ewi'tmuaj ugwisunm teluet, “Mali!” Smtug gigto'qopugua'sit aq
    tetpaqi angamatl aq teluet Lesui'pewigtug, “Laponi!” telueg, “Nujigina'muet.”
  huu-NT: 'Jesús dɨnena uai ote: —¡María! Naimɨe dɨne naiñaiño como raise dobaicaide.
    Judíuaɨ uaido llote: —¡Raboni! —Naie uai oni dobaiñuamona: “Llofueraɨma”.'
  jiv-NT: Nuyá Jesus “Mariya” tímiayi. Tutai niisha ayanmar “Rapuni” tímiayi. Nusha
    Israer-chichamnum “Uuntá” tawai.
  otm-NT: 'Nɛ nu ra Jesús bi ndønba rá thuhu: ―María, bi ''yɛ̨mbi. Nu ra María ''bex
    bi ''bä''t''i xʉn ho bʉya, bi nu nɛ bi ''yɛ̨na: ―Raboni, nde da ma, “Xänbate i,”
    bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ, “Maria,” inyiŋ. Irkeb bere go yeŋ hinhin beleŋ fulgaŋ
    kaŋ keneŋbe Hiburu mere mat, “Raboni!” inyiŋ. Raboni gote miŋbe Tisa.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Meri.” Meri ruvsini in, məɡkiari pen
    min ia nəɡkiariien Hipru, mɨni mə, “Raponi.” (Raponi nɨpwran mə Iahatən.)
  kpr-kpr: Aminge setiri, Iesu numokena sisira, “Mary!” Setiri ningido, numokena jovereghedo,
    Jusi embo da gekaimi, “Rabonai!” sisira. (Ainda tuka mo, namondeda gekaimi, ‘Ijuga
    Kato!’ seraera.)
  san-IAS: tadā yīśustām avadat he mariyam| tataḥ sā parāvṛtya pratyavadat he rabbūnī
    arthāt he guro|
  nho-nho: Teenaa ki kannaa Jesus i tana inoa, “Mary!” Te ffine naa ni huri atu no mate
    lokoi maa teelaa ko Jesus. Teenaa ki mee ake ia haka Jew, “Raboni!” (e mee maa
    ‘ttama e ako tama’)
  gym-NT: 'Abtä Jesukwe niebare mda ie: ¡María! niebare kwe ie. Ye btäräbe María nikwitaninte,
    käkwe niebare hebreore Jesuye: ¡Rabuni! niebare kwe. (Ye abko “Dirikä tikwe” niebare
    kwe.)'
  azg-NT: 'Tso Jesús: —María. Ndoꞌ vi na jndë jndyii jon na tjiꞌ Jesús xueeꞌ jon,
    yajoꞌ tequen jon. Tꞌa jon yo jñꞌoon na conanꞌnein nnꞌan judíos, tso jon: —Rabóni.
    Juu jñꞌoonꞌñeen itsiquindyihanꞌ tsꞌan na tsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon ndëë ntyje.'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, “मरियम!” तैसां तैसेरे पासे फिरतां इब्रानी मां ज़ोवं,
    “रब्बूनी!” ज़ेसेरो मतलबे हे गुरू।
  too-NT: 'Lā'' Jesús huanilh: ―¡María! Lā'' xla'' chu talakspi''tpā lā'' huanilh:
    ―¡Raboni! ―ū''tza'' lakatin tachihuīn hebreo a''ntū huanicu''tun Mākalhtō''kē''ni''.'
  ind-AYT: Yesus berkata kepadanya, “Maria.” Maria pun berpaling dan berkata kepada-Nya
    dalam bahasa Ibrani, “Rabuni”, yang artinya “Guru”.
  cjo-NT: 'Ikantziro: —Mariiya. Opithokanaka, okantawakiri: —¡Iyotaanari!'
  nsn-nsn: Doh Iesu ke kila tatanono pare, “Maria!” Maria ke uiliangara uelhir tatanon,
    kare meneng Hibru tatanono pare, “Rabonai!” (Tera kila peinir “Tang Ualasir.”)
  san-DEV: तदा यीशुस्ताम् अवदत् हे मरियम्। ततः सा परावृत्य प्रत्यवदत् हे रब्बूनी अर्थात्
    हे गुरो।
  tna-NT: 'Da su Jesús ja: —¡María! —atana. María ja id''aba putsu, uja atana: —¡Ebuetsuaji!'
  lid-lid: Jises anya, “Mariya.” Mariya tubuni iy amwenen tan, ma iy aloh i boho iri
    Hiburu anya, “Raboni!” (Moso sahou Raboni badeh, “Ndramak ta leheya.”)
  wim-wim: Aꞌ nil Jesus.an thawant, “Mary-ang!” Aꞌ nil weent um nungant Jesus.ant,
    aꞌ wik Hebrew.ang thaw nungant, wik nungantamang, “Ayyang, Rabboni! In nintam
    ey!” Wik Rabboni.an-a, wik ngamparamangan-a, teacher waaꞌanamp.
  zga-M: U Yesu ahambula, “U Mariamu.” Umwene ahagevuha ahambula u Mariamu hune Kiaramu,
    “Raboni,” yani, “mwalimu vango.”
  yom-yom: 'Yesu wuntela mbila : —A Maliya ! Wabaluka ku kaba, wutambudila mu kiebelewo :
    —Labuni ; bu dinsundula : “nlongi”.'
  san-SIN: තදා යීශුස්තාම් අවදත් හේ මරියම්| තතඃ සා පරාවෘත්‍ය ප්‍රත්‍යවදත් හේ රබ්බූනී
    අර්ථාත් හේ ගුරෝ|
  yut-yut: Yaŋban Yesu da yagɨt, “Maria!” Yaŋban Maria da tobɨl Ibru genon da yaŋ
    iyɨgɨt, “Rabonai.” (Rabonai uŋun dakon mibɨlɨ uŋun Yoyɨŋdet.)
  grc-BYZ: λέγει αὐτῇ ὁ Ἰησοῦς· Μαρία. στραφεῖσα ἐκείνη λέγει αὐτῷ· ῥαββουνί, ὃ λέγεται,
    διδάσκαλε.
  cpc-NT: 'Ari jiñaanatanakiro Jesús, ikantziro: “¡María!” Ari aminanakiri iroori,
    okantzi: “¡Raboni!” (iro ikantaitziri añaaniki aaka: “Yotaanarí”.)'
  nhg-NT: 'Jesús oquelfejque: ―María. Omocuec yaja, hua otieyelfe ca hebreo: ―¡Rabboni!
    ―Quejtusneque, NoTiemachtejcötzi.'
  nya-nya: Yesu anati kwa iye, “Mariya.” Anatembenukira kwa Iye nafuwula mu Chiaramaiki
    kuti, “Raboni!” (kutanthauza Mphunzitsi).
  ngu-NT: 'Ijcuacon Jesús oquijlij: ―¡María! Yejhua onocueptiquis itech, niman oquijlij
    ican tlajtojli hebreo: ―¡Raboni! ―yejhuan quijtosnequi Temachtijquetl.'
  kup-kup: Pot mañahan Iesu piin epat mañah, “Maria.” Pot pim abatao haovaiam Maria
    pim ñevon hatevetet zuam hodad ravat havoe tat Ibru ñevonañ epat mañah, “Rabonai.”
    Met ñe mañah-povoz kapot ev, Añairameñip.
  jid-jid: Yesu hla niwu, “Maryamu.” Wa kma ya, na hla niwu ni Armaniyanci, “Rabboni”
    andi mala.
  wmw-wmw: 'Insa akimwambira: “Mariyamu!” Mwanamuka ire akizungunuka, akimwambira
    nkiebraniya: “Raboni!” (Mana ake: “Mwanlimu”.)'
  gmv-GGM: Yesussay izo “Marame!” gides, izakka gede izakko simmada ayhudata qaalara
    “Rebuune!” gaduus, hessa birshechchi “asttamaree” guusa.
  ssg-ssg: Jises ukek, “Mariam!” I tiloi axan ti Arameik, puki kakaialalu. Mary hongoa
    ape tohea pahoi i. Tataen ien i paxai tioi Jises ape tin i hapuasa kakai Arameik
    i ukek, “Raboni!” Teik kakain ien i ukek, tel Hanaui seilon.
  zpo-NT: 'Zee lee Jesús nzhé lo me: —¡Mari! Lee me mzere yenn, nu nzhé me kwaan wdizh
    hebreo lo xaa: —¡Maestr!'
  poy-poy: Yesu kamgambira, “Mariya!” Yomberi kagalambuka, kamgambira kwa Shiebraniya,
    “Raboni” Yani “mfunda.”
  qwh-NT: 'Tsenam Jesus nïcorqan: —Maria —nir. Tsenam Maria tumecurnin: —¡Rabunï!
    —nïcorqan. (Rabuneqa, mayestrullä ninanmi.)'
  gaw-gaw: Anam a amu Jesus eḏua ah onig diia, “Maria,” awa aum. Anam a amu ah nug
    eḏua Hibru naip̱a, “Rabonai,” awa aum. Amu diig am, “Ip̱uniṯak danab.”
  nca-nca: Yesuko ŋande yaró, “Maria.” Yiní rohoréŋo Aram mandewore, “Raponi,” yaró.
    (Mande “Raponi” ŋuko ŋandiro, “Rondaqe-rondaqe Uni.”)
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi ñii: ―¡Li! ―nam. Orzeꞌ bish cyañ bgüiiñ lom. Orzeꞌ
    mnii nuñ mi nu riidz hebreo: ―¡Rabuni! ―nañ. Riidz zeꞌ, ndeꞌ yaruuñ moscuel.'
  mkj-mkj: Jesus pwehnglahng ih, “Mary.” Mary jipwoallahng pwehnglahng Ih, “Rabboni!”
    ma woahwoahki in lal in Hebrew “Jounpadahk.”
  zac-NT: 'Jesús repi: ―María. Lëꞌë María bëdchigrë́hiꞌ nu guníꞌiꞌ con dizë́ hebreo:
    ―Raboni. (Diꞌdzë ni runë cuntienë, Mësë.)'
  kyg-kyg: Yesuꞌa, Maliyao, huno huꞌnigeno aino afe leno Himulu gefatiꞌmo, Lamonai,
    ina ge huno, Tisao, huno huꞌnigenoꞌaeꞌmo,
  kmk-kmk: “Maria!” kinnanan Jesus kan siya. Nansagung si Maria kan siya ot kinnanana
    utdit ugud un Hebreo un, “Rabboni!” un piyaona’n ugudon, Mistulu.
  cao-NT: Jatsi quiha, —Mariá —i ja qui Jesu niquë. Ja qui bësohax tsi, —Maestro pa
    —i María niquë.
  bbr-bbr: Jisas nukas auruwon, “Maria.” Kesernuk, Maria kon pätu roumoi, piririanik,
    Jisas jekur aparianik, äpu muromara, Ibru ämänis keser äiewon, “Rabonai.” Kiro
    ämän onoktapau kesek, ‘Tamukiäum ro’.
  inb-inb: 'Chi­ura, Jesuska nirka: —María. Chasa uianga­lla­wa, tigra­rispa, hebreo
    rimai­wa nirka: —Rabuni—. (Rabuni ni­raianmi “Nuka­pa iacha­chig”.)'
  hrv-hrv: 'Kaže joj Isus: “Marijo!” Ona se okrene te će mu hebrejski: “Rabbuni!”
    - što znači: “Učitelju!”'
  box-NT: 'Ó o Yeesu von wo: «Mari!» Ó o Mari dɛ̀ɛnía zũna a, ó o von o Yeesu
    lè mu heberemu: «Arabunii!» Mu kúará le: «Nì-kàránlo.»'
  ote-NT: 'Ha nura Jesu bi ꞌñembabi: ―¡Maria! Ra oraꞌa̱ ra Maria bi mpʉntsꞌi ne bi
    ꞌñembabi dega ebreo: ―¡Raboni! ―Núꞌa̱ ra noyaꞌa̱ rí bøni da ꞌñena Xahnate.'
  wnu-wnu: 'Ende qamara Yisas Maria unumot qas nob qamar: “Maria,” qamara Maria igeser
    Yisas imbig nob qamar: “Rabonai” (Yuda wurinou qob eng qanam eng ‘Imbigau munon.’)
    ende qamb is beeiba Yisas taisi qamar:'
  zam-NT: 'Sya, ndxab Jesús loo Mari: Mari. Chàa, mbere Mari par xís Mari. Gunii Mari
    di''s co'' ndyoodi''s mèn hebre loo Jesús. Ndxab Mari: ―Raboni, co'' nee di''s
    di''s co'' ndyoodi''s mèn hebre, Maistr.'
  zyp-NT: Zisu taco ma cawngsawno cawh, “Mari,” tatah a tah. Ama lang cawh a paleh
    ka, Aramaik rei tah, “Raboni,” (ma a silang cawh cawngpahtu tahnah a cang) tatah
    a chai.
  sey-NT: 'Ja̱ maca Jesupi capi, i̱ote: “¡María!” Caquëna, i̱opi po̱nëni cao, hebreo
    cocapi: “¡Raboni!” Ja̱je caye cato cao, yeꞌyaquë.'
  nvm-nvm: Meri fu ijeg kuamga Jesu fu una kua, Merino kuain. Jesu ijeg kuamga Meri
    fu ijia faime una dakaroim e Ibrukobuon isama ijia kua, Raboni. (Revo vuak Raboni
    ijefuon maiji e nijaidiamon.)
  mps-mps: Jisasgo agabolo te po wai, “Mariao.” Tama Maria aga ma begelama, Jisas
    dali agai Hibru pogo weyu, “Rabonai,” te po wai. Te po page e tama wai, “Po ola
    mabo bidio,” te po wai.
  pab-NT: 'Hatyaoseta: — Maria! nexa Jesus. Nexa hoka ehaikoa enomana hoka nexa: —
    Raboni — nexa ihiye, hebreunai xako irai. Wiyako maniya atyo, “Xaotyakisatiye”,
    nita.'
  llg-llg: Boe ma Yesus noke nalan, de nae, “Maria.” Boe ma ana nasale Yesus, de nae,
    “Raboni!’’ (Nai dedeꞌa Aram, ndandaan nae, “Au Meseng!”)
  kyf-kyf: '-Zezu nɛɛ ɔ -ylaɛ: «Malii!» Malii ''bhitia ɔ gbɛgbɛɩn la, ''ɩn ɔ nɛɛ ɔ
    -yla zuifʋwɛlɩ ''wʋɛ: «Wlaboni!» We ji -wa: «-Slolunyɔ.»'
  tpi-tpi: Na Jisas i tok, “Maria.” Na Maria i tanim na i tok olsem long em long tok
    Hibru, “Rabonai.” Dispela tok “Rabonai” em i olsem, “Tisa.”
  mih-NT: 'Tacuan ta zɨquɨ i catyi ra Jesús sihin ña: María. Ta i nandyehe vaha ña
    sii ra, ta i catyi ña sihin ra: ¡Rabboni! Zahan hebreo cuu si cuan, ta cuñi si
    catyi si Maestro.'
  qvh-NT: 'Saymi Jesús nergan: “¡María!” Mariata jutinpa gayaptinmi tantyargan Jesús
    cashganta. Saymi “¡Raboni!” nergan. Raboni ninanga yachasicog ninanmi.'
  kms-kms: Jisas simbe nunduw nari, “Maria!” Maria Jisas nde tindi wundo di Hibru
    wand pe wuri, “Rabonai!” (Wand ven ni puate te, wuti wand wute bei neny ye.)
  agn-agn: Ganing si Jesus, “Maria!” Lagi-lagi siminalonga si Maria ong ni Jesus ig
    nabitala ong bitalang Hebreo, “Raboni!” (Ang maliag yaning, “Maistro.”)
  nhi-NT: 'Jesús oquiluih: —¡María! Yeh omocuip inauac uan oquiluih: —¡Raboni!, —non
    tlahtol ictosniqui Tlamachtani.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' tetz ikxjani: «¡Liy!» Ntons tetz owajtz ka''yin
    b''ix oxik tq''uma'' tetz tuj yol ebrey aj kyyol kyetz ikxjani: «¡Rabóni!» (Te
    ntzani telponx Xnaq''tzon.)'
  dan-1931: 'Jesus siger til hende: “Maria!” Hun vender sig om og siger til ham på
    Hebraisk: “Rabbuni!” hvilket betyder Mester.'
  kwj-kwj: 'Wowani Jisas ya tini sawe, “Mariya.” Wowani Mariya jamekoni Hipuru mwanji
    ki ya ti sawe, “Raponai.” Mwanji mwe ti ka hinga: “Ondiyakandiyandau hima.”'
  vie-OVCB: 'Chúa Giê-xu gọi: “Ma-ri!” Cô xoay hẳn người lại, mừng rỡ kêu lên: “Ra-bu-ni!”
    (tiếng Hê-bơ-rơ nghĩa là “Thầy”).'
  kze-kze: Ísu séna Máríyaao súwana mégwantena kwenááivinkemba séna Araponai súmba
    maanáípínkémbá kwántámai séna kesí Ísóigoo súwana
  mpj-mpj: Jiijajjura wajarnu, “Miiri.” Kayila Miirilu pijurringuka wajarnu Yaramayik
    wangkawintilu, “Rapuna.” Jilanya wajarnu, “Nintipuka.”
  lbk-lbk: Sa et kanan Jesus, “Maria.” Nenlikhos et si Maria ya ke na't kanan, “Rabboni!”
    (Nan ayen nan Rabboni isnan kalin si Judio, et Mistolo.)
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―¡María! Je̱tseꞌe je̱ María yꞌixu̱mpijtnuva
    je̱tseꞌe du̱nu̱u̱jmi je̱ hebreo aaj: ―¡Raboni! (Ax jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum
    je̱ Raboni, Yakꞌixpa̱jkpa.)'
  bzh-bzh: Lom Yesu nër yom bë, “Maria!” Loḳ Maria raḳ ni pevis lom peggirin menër
    vu yi loḳ Hibru ayej bë, “Raboni!” (Arë sënë nebë Tatovaha.)
  guj-2017: ઈસુ તેને કહે છે કે, ‘મરિયમ;’ અને તેણે પાછા ફરીને તેમને હિબ્રૂ ભાષામાં
    કહ્યું કે, ‘રાબ્બોની!’ એટલે ‘ગુરુજી.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Maria!” Maria terus sakwat minger lan semaur:
    “Rabuni!” (Rabuni iku tembung Ibrani tegesé: “Guruku.”)'
  byr-byr: Jizaazai wɨdɨna “Maarɨyaaꞌ!” Aꞌmweꞌ gamɨnyɨna gɨnyɨwanna yaka “Jizaazalyɨ,”
    daka Yɨvɨruyagaala wɨdɨna “Raavoni!” Yagaala saꞌ “Nyɨjɨwaakadɨnyaigɨ!” dɨnɨkesɨra.
  ian-ian: Walɨ maa Jisas lɨ kat lɨla sɨ wandɨ. Maria wandɨ. Wandɨ maa lɨmbanga Jisas
    kat vɨlaa walɨ. Judana kwundimba Rabonai walɨ. Rabonai waa sɨmaga lɨga nyan waa
    walɨ.
  hun-hun: 'Jézus ezt mondta neki: „Mária!“ Az megfordult, és ezt mondta neki: „Rabbuni!“ – ami
    azt jelenti: Mester!'
  mcf-NT: 'Abi adoshobien Esusën: —Ëbi nebi, Madia —cac bëisquiotanequien: —Esus nec.
    Ëbi chuiquidquio nec —quetanquin con onqueten cuënquin: —Dabi —capac caondash.
    Adotanquimbien Esus dayumbudpac caondash unësquio icsho.'
  kjs-kjs: 'Yesumi nipu-para talo: Maria lisa. Go lisa-pulu Maria pereke luma Juda
    alinuna agaleme Rabonai yalisa. Go bina re-re ada agaleme tisaa lisimi.'
  mni-mni: "Jisuna mangonda hairak-i, “Mary!”\x94 Maduda mahakna Ibungolomda onsillaklaga\
    \ Hebrew londa hairak-i, “Rabboni!”\x94 (Masigi wahanthokti “Oja”\x94 haibani.)"
  yad-NT: 'Saniqueta̱da ji̱ta Jesús variñi̱: “¡Maríya!” Sa̱numityejada ji̱ta Maríyabay
    variy sana̱cho̱ju̱, su̱teda Ebrévu niquejadamu variy siva: “¡Rabbúniy!” ranuma
    rani̱cha Datyanu̱ niquesa̱da day.'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―¡María! Ta kúú ni̱ na̱ndió ko̱oán ni̱ sa̱ nde̱ꞌán noo̱
    ná, dá ni̱ kaaa̱n xíꞌín ná: ―¡Raboni! (To̱ꞌon yóꞌo kóni̱ kaa maestro.)'
  pon-2006A: Sises ahpw mahsanih, “Mery.” Mery ahpw sohpeiong oh patohwanohng, ni
    mahsen en Ipru, “Rapohni!” (me wehwehki “Sounpadahk.”)
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me cojo rë na: ―‍¡María! ―‍Cuatjin cachja
    me. Hane xi cavuya na ne, sehe cachja na hne hebreo cuitjin: ―‍¡Rabuni! ―‍Cuatjin
    cachja na cjua xi meje cuichja Maestro.'
  hto-hto: 'Jira Jesús aféngona daɨde: —¡María! —daɨde. Afengo ñue gɨ́recaillano hebreo
    uaido daɨde: —¡Raboni! —daɨde. Afe uai dobáicana daɨde, Llófueraɨma.'
  por-BRBSL: 'Jesus disse a ela: “Maria”. Ela se virou e lhe disse: “Rabboni!” que
    é dizer: “Professor!”'
  ces-NKB: 'Ježíš jí řekl: “Marie!” Ona se obrátila a řekla mu: “Rabboni!” (což znamená
    Učiteli).'
  cui-cui: 'Nexata Jesús barai, jeye: —María, jei. María equeicha napatomeichaxuba.
