  zar-NT: 'Níʼirö Jesús gudxëʼ-nu: —María. Níʼirö buécjanu, en lu didzaʼ hebreo rënu
    Lëʼ: —Raboni. Didzaʼ ni rnna: Bönniʼ Usedi quiaʼ.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Maliya!” Maliya nkulauka, nkutangola kwa
    Chieblaniya, kuchidoni, “Laboni!” Mana lake, Nkúhunda.
  ata-ata: La Iesu muvikalane aloxo ꞌo, “Malia.” La ane iei muxiu mulai noxou, la
    mivikalanu no anu vaikala Alamu aloxo ꞌo, “Raboni. (Laaxu lexe tisa.)”
  qvw-NT: 'Niptinmi Jesus: “Maria” nin. Śhutinta limalïluptinmi muyulcul “¡Yaćhachicü
    taytalláy!” nin. (Israel limayninćhu''a “Rabuni” nilam.)'
  nfa-nfa: Ka Yesus paroa ne, peka na, “Maria.” Hèia na kabèli ladhe asa Yesus, ka
    na lii, aku nèngu na, “Raboni!” (Lii Aram, sasoa na, “Mese jaꞌa!”)
  tnp-tnp: Kəni Iesu təni=pən məmə, “Meri.” Kəni Meri təmeirair uəhai əmə, məsal=pən
    meruh, kəni məni məmə, “!Raponi!” (Inu nəghatiən rəha nətəm Isrel u, nɨpətɨn təni
    məmə, “Rəhak Iəgətun.”)
  urd-urd: ईसा ने उस से कहा, “मरियम!” उसने मुड़कर उससे इबरानी ज़बान में कहा “रब्बोनी
    ए उस्ताद”
  hot-hot: Ma Yisu hanaŋ, “Malia.” Ma hasoŋ losauk ba hik i liliŋ ma hanaŋ hathak
    abô Hiblu nena, “Laboni!” Abô êŋ anêŋ ôdôŋ nena “Kêdôŋwaga.”
  mqj-NT: 'Nakuamo Puang Yesus: “O Maria.” Messailemi Maria lako Puang Yesus anna
    ma''kada ma''basa Ibrani nakua: “Rabuni!” (kalembasanna “Tuangguru”.)'
  rus-SYN: 'Иисус говорит ей: Мария! Она обратившись говорит Ему: Раввуни!- что значит:
    Учитель!'
  mbh-mbh: Mako Jisas i ria i ve, “Maria.” Ma itheki lel a i nge na i ria i nge Hibrure
    okei ve, “Rabonai.” Riong ake mirenga ako ve, “Pamirealinga.”
  bdd-bdd: Muliyetega Yesu Meli sanina ꞌiꞌinaneya ꞌigwae, “Meli.” Meliina ꞌihutu lohihila,
    ma Yesu ꞌoina ꞌigwaeya, ꞌigwae, “Labonai.” (Labonai ꞌana sanapu ‘Toheꞌita.’)
  cbt-NTPO: —¡Maria! itërin Quisosori. Tahuërëtahuaton, nohuitërin huachi. Inaora
    nananquë nontaton; —¡Raponi! itërin. Maistro tapon naporin.
  srn-NT: 'Dan Yesus taki: “Maria!” Maria drai, dan a taki ini Dyutongo: “Rabuni!”
    (Dati wani taki: Meister.)'
  cta-NT: ―¡María! ―nacui̱ Jesús jiꞌi̱ liꞌ. Loꞌo liꞌ nguxtyacui María naꞌa̱ su ndu̱
    Jesús. ―¡Raboni! ―nacui̱. (Sca chaꞌ hebreo laca; La Mstru ꞌna, juaꞌa̱ ntiꞌ ñacui̱
    chaꞌ biꞌ.)
  bqc-SIM: 'Yesu òɛ̀: Maliama! À aɛdↄ̀wà, ↄ̃ a òɛ̀ ń Ɛbɛlu yã́o: Labuni! (Bee
    mɛ̀ Mɛtulu.)'
  tcz-CHONGTHU: “Mary!” tin Yeshuan ahin koutai. Mary chu Pakai henglam a ahung kihei
    in akap'in, “Rabboni,” ati (hichu Hebrew paova, “houhil,” tina ahi).
  mar-mar: येशूने तिला म्हटले, “मरीये,” ती वळून त्यास इब्री भाषेत म्हणाली, “रब्बूनी,”
    (म्हणजे गुरूजी)
  snp-snp: Yesukafo, Maliao, lito, amokafo olu eleyapa wito Yuda kalekati Labonai,
    loto loumami ka monawa ya api lilibanimo we, loto ya liye.
  isl-isl: „María!“ sagði Jesús. Hún sneri sér að honum. „Meistari!“ hrópaði hún.
  spy-NT: Kulēēnchi ꞉Yēēsu, “Maaryaa.” Kiirōōtoot ꞉cheebyoosyaanaa Yēēsu ānkumwooy
    ām kuutiitaab Yuutayeek kule, “Rābōōni!” (Kerkeey ꞉yooto ākoo yoo /kakeemwa kule
    ‘Kāānēētiintēēt’.)
  xnn-xnn: “Maria,” kinwanin Jesus. Dat sagongen Maria siya danat kanan, “Rabboni.”
    (Nan kanan tona isnan kalin di Judio et mistolo.)
  mwe-mwe: A Yeshu gubhaalugulile, “A Malia Magidalena!” Nabhalabho a Malia gubhatendebhwishe,
    gubhaalugulile kwa Shiebhulania, “Labhoni!” Malombolelo gakwe, “Mmaajiganya.”
  tte-tte: Yeisu iwalolau koina iba, “Meli”. Kabo Meli itagelakeile yo kaina Ibeliu
    mena iwaloba, “Laboni”. Na walo bwaite kana katai toyakayakatai.
  tcs-tcs: Zizas i bin spik po em, ‘Meri!’ Meri i bin tanraun, prapa atzamp ane em
    spik, ‘Raboni!’ Diswan i min ‘Tisa’ wea Zuwislangus.
  hlt-THB: Cawh Jesu ing a venawh, “Meri,” tina hy. Anih ce hawi qu nawh Aqamaic awi
    na, “Rabboni,” (“Cawngpyikung,” tinak ni) tina hy.
  soq-soq: Meri epe wano Iesu me mampe wane wanase, “Meri!” Ita me Iesu aiawa dauwa
    etene atenlene me mampelene enene ebowa wane wanase, “Raboni.” Sa ipa muba aiauwo
    wan, ita ebo sa ipawaida ipa Debamamba.
  qub-qub: 'Chaura Jesús niran: «¡María!» Chayno niptin Jesús cashanta rejsircur «¡Maestru!»
    niran. (Maestru ninantami hebreo rimaychöga «Raboni» nin.)'
  att-att: Á kinagi ni Apu Kesu kuna, “Maria,” kun na. Nallipay si Maria, á kinagi
    na kuna sù ággubobuk nga Kebru, “Rabboni!” kun na. Á yù kebalinán na, “Mesturu!”
  bki-bki: Naruei Yesu bio Mere ka siano, berinavo “Mere!” Naio mijogio, ana barip̃iligio,
    bitilubar ka be Yesu, ba vaataro kanio, bioio mije kialo iliano, berinavo “Raponi!”
    napano nioti na iliano nei berinavo “Naverloglogiano.”
  bqp-bqp: 'Yesu pìnɛ: Mariama! Akũ à arɛ dↄ̀a à pìnɛ kũ Eberu yão: Rabi! Tↄ́ pìi
    pì Dannɛri.'
  mcp-mcp: 'Yésus mú jɔ̂w nyə nə jínə́ dɛ́ nə́: «Maríya.» A mú yid wə́ Yésus cɨ nə
    nyə hebʉrə̂ dɨ́ nə́: «Rabúni», ntɔ́ mə́ kə́ nə́ «Yɨ́ɨ́gʉli.»'
  hat-hat: 'Jezi di li: Mari! Mari vire bò kot Jezi, li di l'' an lang ebre: Rabouni
    (sa vle di: Mèt).'
  npl-NT: 'Ijkuakó Jesús okili: —¡María! Ye omokoptíwetski iwa okili ika tlájtoli
    hebreo: —¡Raboni! —non tlájtoli kijtosneki Tlamachti.'
  bgg-bgg: Isu è hò-amuii ji shii yao, “Mery!” Ai è aishii rei srane Hebriu nyuak
    è yao, “Robboni” (Hì è yao pha ji ne “Masdo” ro è yao).
  eng-TCENT: Jesus said to her, “Mary!” She turned and said to him, “Rabboni!” (which
    means “Teacher”).
  eng-BSB: Jesus said to her, “Mary.” She turned and said to Him in Hebrew, “Rabboni!”
    (which means “Teacher”).
  cpu-NT: 'Ari jiñaanatanakero Jesús, ikantziro: “¡María!” Ari amenanakeri iroori,
    okantzi: “¡Raboni!” (iro ikantaitziri iñaaneki hebreo “Iyotaaneri.”)'
  san-ASM: তদা যীশুস্তাম্ অৱদৎ হে মৰিযম্| ততঃ সা পৰাৱৃত্য প্ৰত্যৱদৎ হে ৰব্বূনী অৰ্থাৎ
    হে গুৰো|
  tac-NT: '''Lige Esúsika regá anele: ―¡María! ''Lige Maríaka gu''lile napu Esusi
    ilile, ''lige regá anele jurío ra''ichálila ra''íchaga: ―¡Raboni! (Raboni aniá
    ka pe benírame anióríle alué a''bopi ralámuli jurío.)'
  eng-WEBPB: Jesus said to her, “Mary.” She turned and said to him, “Rabboni!” which
    is to say, “Teacher!”
  gfk-H: 'Iesu ga tangai tana, “Maria.” Maria ga talinganei ia ma gaam tangai tana
    hoken: “Rabonai!” (a kukuraina bia ‘Tena Hausur’ tano nianga gar na Iudeia.)'
  viv-viv: Au Yesu bana ana egana giyakahina gigayo, “Meli.” Ada gihagavilana Hibeliu
    meyameya gigahena gigayo, “Laboni.” Hifufu ana kaivila ma “Aku Tovehawala.”
  yao-yao: Che Yesu ŵansalile, “Che Maliamu!” Ni che Maliamu ŵagalawiche panyuma,
    ni kwasalila Mchiebulania, “Laboni!” Malumbo gakwe “Jwakwiganya.”
  tgp-tgp: Ale Iesu mo verea isana mara, “Mary!” Mary mo posi mo verea isana mara,
    “Rabbi!” Ale r̃aramin ‘rabbi’ enia ‘tija’ na leon tavtavuin Israel.
  auc-NT: Äñongante Itota tömengä ingante, —Mäadiya, angantapa. Angä ëñëninque tömengä
    weca dadi ëmænte ebedeo tededö äninque, —Adaböni, angantapa. Mänïnö mönö tededö,
    “Awënë në Odömömi ïmi,” ante impa.
  kbc-NT: Odaa jeɡ̶ee Jesus, “Maria!” Naɡ̶a nilokotijo, odaa ja igidi, yatitalo ioladi
    hebraico, meetalo, “Raboni!” (Amina anejinaɡ̶a “Iniiɡ̶axinoɡ̶odi”).
  bmh-bmh: Yesus nug aureun, “Maria.” Guzenina, Maria gonugau zeu doimai, kekulaimai,
    Yesus suban uligaimai, abe moroimai, Hibru ze eim eneun, “Rabonai.” Ze go zebigeg
    enai, ‘Igul abai miganem du’.
  ctu-BL: 'Jesús tsi'' yʌlʌ: María, che''en. Tsi'' sutq''ui i bʌ i q''uel. Tsi'' sube:
    Raboni, che''en. (Jini mi'' yʌl ti lac t''an, Maestro.)'
  meq-meq: 'Yesu a gwaɗay: «Mari!» Mari a mbəɗa me ka təv ŋgay, a gwaɗay tə bazlam
    i Yahuda hay: «Raboni!» Andza məgweɗe: «Miter ga!»'
  noa-H: Magbaawai Jesuu hich t'ʌ̃r gaaichata hirig, —María hajim hanʌm. Mag hich
    t'ʌ̃rcha hich t'ʌ̃rbaawaita wajapcha deeu hewag p'ʌʌrbanaa hirig hich meúata,
    “Raboni, pʌchpama” hawia, k'aug hat'aawai honegau hi gaai pʌrjopbaimajim haajem.
    Mag Raboni haawai maar judionaan meúa Maestro haawaiu.
  alp-NT: Yesuse Iombe, “Maria!” Eleki Maria ihali loko Yesuse eleki iombe, “Rabuni.”
    Esi nati kena sou Ibranire ‘Kuru.’
  san-VEL: tadaa yii"sustaam avadat he mariyam| tata.h saa paraav.rtya pratyavadat
    he rabbuunii arthaat he guro|
  kbq-kbq: Jisasi'a ana a'kura huno, Maria! Higeno a'mo'a rukrehe huno Jisasinku Hibru
    kefinti, Rabonai! (ana kemofo agafa'a Hibru kefina Rempi hurami nere hu'ne.)
  kbh-kbh: 'As Jesús tbojaniyana: —¡María ca! Chora María chábioye tojanontjes̈é y
    tbojaniyana: —¡Rabuni ca! (hebreo biyañe chca endayana “Buatëmbayá ca”.)'
  ron-LSB: 'Isus i-a zis: “Maria.” Ea s-a întors și i-a spus: “Rabboni!”, adică “Învățătorule!”.'
  pon-pon: 'Iejuj ap kotin majani on i: Maria! I ari joupei on, potoan on i: Rapuni!
    let wewe: Jaunpadak.'
  nhe-BL: 'Huan Jesús quiilhui: ―¡María! Huan María moicancuepqui huan quiilhui: ―¡Raboni!
    (Ni tlajtoli quinequi quiijtos: ‘Tlamachtijquetl’.)'
  sps-sps: Jisas tsue to tsunia, “Meri!” Ya takopis naa to Tsunia ana ya tsue to tan
    faa Hiburu, “Raboni!” (Kifon vegiau to, “Tsoiny Fifaatsuts.”)
  wnc-wnc: Iniwan Jesuta yake, “Maria,” ngang iniwan Mariata tapan tekwamban Hibru
    wam tangan anzing inikut, “Rabonai. Siwan umana waaknga tana tekwamban aana,”
    ngang inikut.
  bus-bus: 'Yesu bènɛ: Mariama! Ben à aɛ dↄ̀a à bènɛ kↄ̃n Eberu yão: Rabi! Tↄ́ pì
    bè Dannɛri.'
  gub-BL: — Mari, i'i Zezuz izupe. Uwak Mari hehe ume'egatu pà kury. Uze'eg izupe
    kury. — Hawoni, i'i izupe. (Purumu'e ma'e, i'i izupe.)
  imo-imo: Jisasini yundo nimbeindo, “Mariaya,” nimu. Ambomuni topele topa yu kanopalie
    Juda imbomanga Hibru ungu nimbelie ‘Rabonai,’ nimu. Akumunga pulumu Ungu Mane
    Tilimu.
  boj-boj: Onaqa Yesus na minjej, “O Maria.” Degsi minjnaqa Maria a Yesus qa poiyonaqa
    areiyosiq minjej, “O Rabonai.” Di Hibru anjam. Aqa damu, “O Qalie Tamo Koba.”
  eng-DRA: 'Jesus saith to her: Mary. She turning, saith to him: Rabboni (which is
    to say, Master).'
  knf-knf: 'Kë aji na a : « Mariya! » Kë aşë kok aji na a ţi uţup uhebërë: « Rabuni!
    » uwooŋ najukan.'
  san-KHM: តទា យីឝុស្តាម៑ អវទត៑ ហេ មរិយម៑។ តតះ សា បរាវ្ឫត្យ ប្រត្យវទត៑ ហេ រព្ពូនី
    អត៌្ហាត៑ ហេ គុរោ។
  arn-NT: 'Feymew Jesus feypi: ¡Maria! Fey Maria Magdalena fülpuy, fey feypifi aramewdungun
    mew: —¡Raboni! (tüfa “kimeltufe” pin ürke.)'
  zas-NT: 'Zianz rëb Jesús lojman: ―¡Li! Dxel badxiꞌ loj Li, rëbaman lojman con diidx
    hebreo: ¡Rabuni! ―rën guiëban Mextr.'
  ken-NT: Yesu arɛm bɛ, “María!” María ayibhiri mmʉɛt arɛm ndǔ ɛyɔŋ bo Israɛl bɛ,
    “Rabóni!” [Nɔ chí “Ntɔŋ”].
