verse: JHN.020.016
translations:
  kpx-kpx: Ige Iesuu ivive iviloi loui avoe, “Meli.” Kateai louge Meliu hoilahai valitisi
    Diue hotomo avuho loui avoe, “Laboni.” Hoto ke ihuu koseanu. Kosive.
  okv-H: Iesu na, “Mary,” ke ainge enu Mary na ahereketo kon eto kito, “Rabboni,”
    amo Hebrew ta ke na, “Ahe Poekari embo,” avo eto enu,
  tbo-tbo: Yesu i baha nae, wawinena uyahina i pa, ‘Maliya,’ po i luhagawileya, ma
    mi Yudeya ponahiyei i baha nae i pa, ‘Labona’ (a bui naka, Bada).
  mal-C: യേശു അവളെ, “മറിയേ” എന്നു വിളിച്ചു. അവൾ അദ്ദേഹത്തിന്റെ നേർക്കു തിരിഞ്ഞ് അരാമ്യഭാഷയിൽ,
    “റബ്ബൂനീ,” എന്ന് ഉറക്കെ വിളിച്ചു. “ഗുരോ,” എന്നാണ് അതിനർഥം.
  grc-SR: Λέγει αὐτῇ ⸋ὁ⸌ Ἰησοῦς, Μαρία. Στραφεῖσα ἐκείνη λέγει αὐτῷ, ⸆ Ῥαββουνί—ὃ
    λέγεται, Διδάσκαλε.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “मरियम!” उसनै बोहड़कै उस ताहीं इब्रानी म्ह कह्या,
    “रब्बुनी!” यानिके “हे गुरु”।
  khz-khz: Iesu na evaikilaato, netiwato, “Maria!” Maria eruga-kuleto, ne evaikilaato,
    Heberu karonai, netiwato, “Rabboni!” Ekila ganina, “Vevega-ripa Tauna.”
  deu-TKW: 'Sagt Jesus zu ihr: Maria! Da wendet sie sich und sagt zu ihm Hebräisch:
    Rabbuni! das heißt Meister.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ‑nu: ―María. Niꞌr bueycjnu, len lu didzaꞌ hebreo rënu
    Lëꞌ: ―Raboni. Didzaꞌ ni rna: “Bönniꞌ Usëdi quiaꞌ”.'
  lin-lin: 'Yesu alobaki na ye : — Mari ! Mari abalukaki mpe alobaki na lokota ya
    Ebre : — Rabuni !'
  hns-NT: 'Tab oe bolies: „Maria.” Tab Maria ghoemke aapan bhaasa me bolies: „Raboenie!”
    Ekar matlab hai: „‘Maastar djie!”’'
  noa-E: Magbaawai Jesuu ich thʉ̈r gaaichata irig, —María ajim anʉm. Mag ich thʉ̈rcha
    ich thʉ̈rbaawaita wajapcha deeu ewag phʉʉrbanaa irig ich meúata, “Raboni, pʉchpama”
    awia, khaug athaawai onegau i gaai pʉrjopbaimajim aajem. Mag Raboni aawai maar
    judionaan meúa Maestro aawaiu.
  eng-EMTV: Jesus said to her, “Mary!” She turned and said to Him, “Rabboni!” (which
    means, Teacher).
  mib-NT: 'Te ni cahān Jesús jiín ña: María, achí yá. Te jeē ni cáhān yā súcuan, te
    ni nacuni ña ya, te ni ndió cóto ña, te ni cahān ña jíín yuhu hebreo: Raboni,
    achí ña. Te jnūhun un cúní cahān, Maestro.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “मरियम्‍मे!” खुने़ॽ ये़सुःन्‌ले़प्‍माङ् हिसिङ्‌ङाङ्
    “रब्‍बोनि!” मे़त्तुरो॥ (खे़न् फाॽइङ्‌ग हिब्रु पाःन्‍नो “सिक्‍साम्‍बे” पोःङ्‌लो॥)
  xnj-xnj: Yesu akamjovela, “Maliya!” Mwene Maliya akang'anamuka, akamjovela kwa Chiebulania,
    “Laboni.” Mana yaki “Muwula.”
  mmx-mmx: Iesu ga lok tin, “Maria.” La ne Maria ga rem gili la ga vaase mi lavapaase
    Ibru, “Raboni.” Lavasuun teren keretna, leeme loklox ase.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —María —ësaquinshi. Cacëx cuainacëquin ca Maríanën
    ratúquin, hebreo banan —Raboni —cacëxa. A banax ca an uni ñu ''unánmicë qui quicë
    ''icën.'
  tee-NT: 'Ju Jesús junich: ―Malia. Pus ju Malia ni talakasp''itchokolh xak''ala lacalhihebreo
    chai juni: ―Raboni. Ju chunch nomputunch: “Qui''amamaka''unu''”.'
  eng-LSV: Jesus says to her, “Mary!” Having turned, she says to Him, “Rabboni!” That
    is to say, “Teacher.”
  cak-NT: 'Pero ri Jesús xch''o''n chic che y xu''ij: María, xcha''. Y ri María Magdalena
    c''ajari'' xuna''ej chi ja ri Jesús, romari'' xutzalmayij-ri'' y xu''ij che: Raboni,
    xcha''. Roma ri israelitas quiri'' niqui''ij che jun maestro.'
  pah-NT: —Maria, ei Jesus'ga hẽa pe. Kiro hẽa jirovapavi ga koty ga repiakatuavo.
    —Raboni, ei hẽa ga pe. (A'ea judeus'g̃a e'i ombo'ehara'g̃a pe.)
  sja-NT: 'Mãpai Jesupa mãgaji: —¡María! Ichi t''ɨ̃jarak''ãri, waya ãpɨtee ak''ɨji
    mãik''aapa hebreo pedeede mãgaji: —¡Rabuni! (Jara k''inia bɨ “Tachi Jarateepari”.)'
  xed-xed: '«Mari!» ka Yesu hgaŋta, ka mbəɗavatá tsi. «Rabum» kaʼa nda tsi. Manda
    mnay kazlay: Mnda taghaɗiftá skwi kəʼa ya nda gwaɗa Hebru.'
  glk-glk: 'عیسی دوخوأده: «مریم!» مریم خو رویه اونه طرف وأگردأنه و به زبانه عبرانیأن
    بوگفته: «رَبّونی!» (یعنی اوستاد).'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ña̱: —María. A̱nda̱ já na̱ca̱va̱ nu̱u̱
    ñá já na̱ndicuni ñá Jesús ta na̱ca̱ha̱n ñá tu̱hun hebreo xi̱hi̱n á já na̱cachi
    ñá já: —Raboni —mé tu̱hun yóho cúni̱ cachi a maestro.'
  gfk-S: 'Jisas ga tange tana, “Maria.” Maria ga talingane ie ma iga tange tana horek:
    “Rabonai!” (a pipilaina be ‘tena harausur’ tano nianga gar na Iudeia.)'
  bmu-bmu: Mewö jiiga Jisösnöŋ qetŋi qeta “Maria!” jiyök. Mi qeta jiiga yaŋgöreŋ liliŋgöba
    Hibru keunöŋ qeta “Raboni!” jiyök. Mi nanine keunöŋ “Ketaŋamni.”
  dgz-dgz: Iesu ase dien, “Meri.” Gine tutup Meri gambenewa to entane ian Diu nop
    muga gapan anega wan, “Rabonai” (nop ame guegue, Wadianet Nugawa).
  eng-GNV: Iesus saith vnto her, Marie. She turned her selfe, and said vnto him, Rabboni,
    which is to say, Master.
  zaa-NT: 'Jesús nna ra tìe bi: María. Làniana gunna'' tè María attu nna bedacca''
    taáni bi e nna ra tè bi e: Maestro (titsa'' hebreo nna rena cabi Raboni).'
  eng-WEBSTER: Jesus saith to her, Mary. She turned herself, and saith to him, Rabboni,
    which is to say, Master.
  guh-guh: 'Jesús nexata junataxuaba María pevënëta. —¡María! jai Jesús. María nexata
    napënëyorolia Jesúsjavabelia. Judíovi pijajumeta María jumaitsi Jesúsjavabelia:
    —¡Rabuni! jai. “Rabuni,” itsa jai hebreojumeta, mapajumetaje pejumaitsijume: “Xamë
    tanecujarubinëmë,” pejaijume.'
  bon-bon: Yeesu jojige teebine egä, “Mariya!” Piba Mariya cääri atatrongtige, teebine
    jejige Heberu mene ca egä, “Raboni.” Peei lui egä ‘Abiberäja biname.’
  nhw-BL: 'Huan Jesús quiilhui: ―¡María! Huan María moicancuepqui huan quiilhui: ―¡Raboni!
    (Ni camanali quinequi quiijtos: Tlamachtijquetl.)'
  swh-ONEN: Yesu akamwita, “Maria!” Ndipo Maria akamgeukia Yesu na kusema naye kwa
    Kiebrania, “Rabboni!” (maana yake Mwalimu).
  wbi-wbi: UYesu akati, “Maliamu! Umalimu akasyetuka, akajova mu njovele ija kiebulania
    akati, “Raboni” kwe kuti M'bulanisi.”
  bba-bba: Mɑ Yesu u nɛɛ, Mɑɑri. Yerɑ u sĩirɑ, mɑ u ɡeruɑ kɑ Heberum u nɛɛ, Rɑboni.
    Yen tubusiɑnɑ, keu sɔ̃ɔsio.
  eng-KJVCPB: Jesus saith unto her, Mary. She turned herself, and saith unto him,
    Rabboni; which is to say, Master.
  kgk-NT: '—Nde Maria, he''i íxupe Hesu. Upe-ma ramo oikwaa-ma íxupe ojerova Hesu
    ha-koty: —Nde Raboni, he''i íxupe onhe''ẽ-py hebreu nhe''ẽ-py. Raboni he''ise
    xe mbo''eháry-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mariaa-o, tuduu rikioo hanigia inna
    too Eporai kuaivakidiri inna tunoo: Rovonii, tiravai. Ivo itaa kua tuu kuaivaa
    oyaivo Vitaira-o, tiravai.'
  cpy-cpy: 'Ikantziro Jesús: “¡María!” Ari aminanakiri roori, okantzi: “¡Raboní!”
    (roo ikantee-tziri iñaaniki Heber-paeni “Yotaanari.”)'
  ekk-PKP: 'Jeesus ütles talle: „Maarja!“ Ta pöördus Jeesuse poole ja ütles: „Rabbuuni,“
    mis tähendab heebrea keeles „õpetaja“.'
  mpx-mpx: Yeisu i baek elana i ba, “Meli!” Yaka Meli i milil pil, ge i pana Hibilu
    i ba, “Laboni!” (Baaba ya ana sapu heiya “topankite.”)
  wbp-wbp: Ngularla Jijaji wangkaja, ‘Miiri!” Kuja Miirirli purda-nyangu kuja, warru
    karlirr-ngarnu, manu wangkajarla, “Raapi!” (Ngula kujaju ‘Tiija’ jarungka Yipururlaju.)
  luo-luo: Yesu noluonge niya, “Maria!” Nolokore mi ongʼiye koluonge matek gi dho
    jo-Hibrania niya, “Raboni!” (tiende ni “Japuonj”).
  nhe-NT: 'Huan Jesús quiilhui: ―¡María! Huan María moicancuepqui huan quiilhui: ―¡Raboni!
    (Ni tlajtoli quinequi quiijtos: ‘Tlamachtijquetl’.)'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܡܲܪܝܲܡ.“ ܕܝܼܪܵܗ̇ ܡܲܪܝܲܡ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܒܠܸܫܵܢܵܐ
    ܥܸܒ݂ܪܵܝܵܐ: ”ܪܲܒܘܿܢܝܼ،“ ܒܡܲܥܢܵܝܵܐ ܕܡܲܠܦܵܢܵܐ.'
  esk-NT: Tarra Jesus tuqłuġaa atqanik, “Marii!” Aġnaq kiŋiaqhuni uqaġniqsuq ilaanun,
    “Rabboni!” (itnautauruaq Hebrew-t uqausriŋisigun, Iḷisautrii!)
  msb-msb: Ginsabihan siya ni Jesus, “Maria.” Nag-atubang dayon si Maria kag nagsabi
    sa Hebreo, “Raboni!” (na gusto sabihon Maestro).
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡María! ―ca¹juúh²dsa. Jøng² ca¹jénh¹ Maria. Ca¹juúh²dsa
    quianh¹³ jǿg³ hebreo: ―¡Raboni! ―ca¹juúh²dsa, hi² hniu¹dsa juúh²dsa: Tøa¹².'
  dso-dso: ଜିସୁ ତାକେ “ମରିୟମ୍‌ !” ବଲି ଡାକ୍‌ଲା । ମରିୟମ୍‌ ତାର୍‌ ବାଟେ ପାସ୍‌ଲି କରି “ରାବ୍‌ବୁନି
    !” ବଲି ଏବ୍‌ରି ବାସାଇ କଇଲା । ଏଟାର୍‌ ଅରତ୍‌ ଅଇଲାନି ଗୁରୁ ।
  meu-meu: Iesu eto, Maria e! Maria na e gini kerehai, eto, Rabouni! (Una hereva anina
    be “hahediba taumu”).
  yva-NT: Yesus po apa ayao raura akananto rai pare, “Maria!” Maria nsakinav merav
    akananto no Yesusa nui, umba mo awain nanto ayao Yahudi rai mare, “Rabuni!” (ama
    ine mare Kurune).
  dgc-dgc: Ey kinagi ni Jesus, a “Maria.” Ey pékabati ni Maria ta éya, éy hinumarap
    siya diya, a pékatenggi na diya, a kinagi na a “Raboni!” (I kahulugina na éya,
    éy Maistu.)
  zpm-NT: Horco bneelë Jesús Marí, bredz me me. Zeeṉe bin Marí lë me, lëëlëd biecw
    me; dzigoraa beeṉbey me Jesús. ―¡Maestro! ―rëb me―. ¡Mod luu i! Laa me zie gbig
    me lo Jesús.
  hix-NT: Maryeya, kekon hatà, Txesusu, àwya. Neramay xarha tà, noro. Hakmone y, kekon
    hatà, Xuknewyana komo rwon yawo. Khananàhnye y, katxho me rma naha.
  sim-sim: Karem si mbarik ormu mbara, �Maria.� Urik Maria si tormblehe Hibru mashik
    simu mbara, �Rabonai.� Mashi oso maintontlo sihi �Tisa.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “मरियम !” तिनी फर्किन्, र आरमेइक भाषामा उहाँलाई
    भनिन् “रब्बोनी” (जसको अर्थ हुन्छ, “गुरु” ) ।
  cgc-cgc: Ambal Jesus ki kanen, “Maria!” Dayon Maria gatubang ki Jesus daw gambal,
    “Rabboni!” Naan ta linggwai na Hebreo, Rabboni beet ambalen manugtudlo.
  tim-tim: Hain dâm purik katmâ kindo Yesuŋe, “Maria.” dâmbo purik katmâ ekmâ hin
    magaŋep, “Raboni.” dâep amâ den purikŋe amâ Tiksa.
  yor-yor: Jesu wí fún un pé, “Maria!” Ó sì yípadà, ó wí fún un ní èdè Heberu pé,
    “Rabboni!” (èyí tí ó túmọ̀ sí “Olùkọ́”).
  wos-wos: Wungi waléka dé Jisas wa, “Maria.” Wungi wandéka lé waleka déka xékélakita
    lé Hibruna hundimbu angi wa, “Rabonai.” Wun hundi na mo hundi angi dé, “Wakwekwa
    du.”
  emp-NTPO: 'Maʌ̃ne Jesuba trʌ̃ jarasia: –¡Maria!– Mariaba araa acʌped̶a –¡Raboni!–
    asia. (Maʌ̃ra hebreo bed̶ead̶e jara b̶ʌa “Jaradiabari.”)'
  eng-F35: Jesus says to her, “Mary!” Turning she says to Him, “Raboni!” (which means
    ‘Teacher’).
  ind-ind: Lalu Yesus berkata kepadanya, “Maria!” Maria pun berbalik lagi kepada-Nya
    dan berkata, “Rabuni!” (Berarti ‘Guru.’)
  pes-OPCB: 'عیسی گفت: «مریم!» مریم به طرف او برگشت و با شادی فریاد زد: «رَبّونی!»
    (که به زبان عبرانیان یعنی «استاد».)'
  mpt-mpt: Yesuse baabonea Maliao gesea o e wengo wentenoa dlou unanoa deskinanoa
    Hiblu wengo baanoa Labonai ge baabasobe. Weng olo mitmakamo aleyemin naka kebtabo
    genaminobe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Metio leekeme. Mo wanda꞉ma꞉ ipiki pa꞉ta꞉ la꞉ka꞉la
    mina hata꞉ Hibulu pi la alota꞉ Labonaie leekeme. Koto leeke ekita꞉ Wala꞉la꞉ Halio
    laa leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, Mɑɑri. Ŋɔi Mɑɑri í sindɑ siɛ í sɔ̃ɔ do feei Ebɛɛ í ni, Rɑbuni,
    wɑɑtɔ Mɛɛtu.
  gaq-gaq: ଜିସୁ ଆମେକେ ୱାକେ “ମରିୟମ୍ !” ମରିୟମ୍ ମେଁ ପାକା ତାମୁଚେ ବାସଙ୍ଗ୍‌କେ “ରାବ୍‌ବୂନୀ”
    ଏବ୍ରୀ ବ୍ନାସାରେ ଆକେନ୍ ଅର୍‌ତ ଗୁରୁ ।
  gof-RNT: Yesuusi iikko, “Mayraame” yaagis. Iya iyaakko simmada, Ibraysxe doonan
    “Rebuuni” yaagasu. Hessas birshshethay “Asttamaariyaw” guussu.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଏ ମାରିୟାମ୍‌,” ଇନିଃ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଏବ୍ରୀ ଜାଗାର୍‌ତେ
    କାଜିକିୟାଏ, “ରାବ୍‍ବୁନି” ନେୟାଁରାଃ ମୁଣ୍ଡି “ହେ ଗୁରୁ” ।
  gah-gah: Loko lokago, Izesú nene Maliazo lokago, eza viligoko Zuta gakokutí laponi,
    lelí gakokutí nene monó gizapa venemaka.
  lcm-lcm: Iesu kala antok ia, “Maria!” Na kala taval talang ia na kala antok ia si
    mengen Eberaio, “Raboni!” Supsupai ina ta katakai i akalit.
  aer-aer: Jesus anteme ikwere angkeke, “Mary!” Ikwere-werne atheke anteme ularre-irremele
    renhe alhengke-areke re imerte angkentye Aramaic-ele angkemele “Rabboni!” akaltyele-anthenhe-anthenhe-arle
    ileme.
  qvc-NT: 'Chayshi Jisusqa nirqan: —¡Marya! nishpa. Chayshina shutimbi niptinraqshi,
    Maryaqa Jisusta riqsishpa, payman tikrakashpa, nirqan: —¡Rrabuni! nishpa. Chay
    palabra “Rrabuniqam” ibriyu rimaypiqa munan niyta: “Yach''achikuq Taytitu”, nishpa.'
  tgl-ULB: Sinabi sa kaniya ni Jesus, “Maria!” Iniharap niya ang kaniyang sarili,
    at sinabi sa kaniya sa Aramaic, “Rabboni,” ibig sabihin “Guro.”
  cbs-NT: 'Jesúsun yuikin: —Maríaan— aka jawaida dabeketan benimajaidakin hebreo janchawen
    yuikin: —Rabuni!— akin nukun janchawen kenakinan: —En Yusinaan— iwanan, ikua'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍¡María! ―‍kúu ya jiña''a ya. Sani te
    ni ndonenuu ña, te nde''ya vava''a ña ya, te jiña''a ña sa''an hebreo: ―‍¡Raboni!
    ―‍kúu ña jiña''a ña. Te tnu''u raboni ma kúni ka''an “teskua''a”.'
  nnq-nnq: Yesu nganenge, “Maliamu!” Na jweno Maliamu ngatendabuka nganenge Kiebulania,
    “Laboni!” Laboni mana gakwe Apundichi.
  bao-NT: 'To biro cõ ca ĩiro Jesús pea: —¡María! —cõre ĩiupi. To biro cʉ̃ ca ĩirora,
    María Magdalena pea cʉ̃ peere amojode ĩa, o biro cʉ̃re ĩiupo judíos wederique
    mena: —¡Raboni! —ĩiupo. (“Buegʉ,” ĩigo ĩiupo.)'
  san-ORI: ତଦା ଯୀଶୁସ୍ତାମ୍ ଅୱଦତ୍ ହେ ମରିଯମ୍| ତତଃ ସା ପରାୱୃତ୍ୟ ପ୍ରତ୍ୟୱଦତ୍ ହେ ରବ୍ବୂନୀ ଅର୍ଥାତ୍
    ହେ ଗୁରୋ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¡María! ―aj nej. Müm María quiaj wantsat majaw
    nej, tasaj nej wüx ombeayiw nejiw, tiül hebreo: ―¡Raboni! ―aj. Aag ayaj wüx ombeayiw
    nejiw apiüng Nequiaach.'
  otn-NT: 'Mi̱ da̱hra̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague Ma̱ya ―bi ''yɛ̱mbi̱. Ra̱ Ma̱ya
    p''ʉya, bi ''bät''i, bi zofo conna̱ hya̱ ngue ra̱ ebreo p''ʉya, bi ''yɛ̱mbi̱:
    ―Raboni̱. Nu̱na̱ ra̱ Raboni̱, i̱ nne da̱ ma̱ “Ague grá̱ xännba̱te”.'
  nop-nop: Yobune Jesudibo niŋguk, “Maliya!” Nimbune fambekeneeŋ kakiyondaaŋ Judahi’walaŋ
    mede foloŋ “Laboni!” yoguk. (Mede u mebi ‘hinale’.)
  obo-NT: Kahin Disas to, “Maria!” Na idda ron en, id isau si Maria ki Disas woy riyot
    Hebreo no kinohiyan, mid ikahi sikandin to, “Rabboni!” (Dos kohulugan tadda, tohodnonaw.)
  cak-ENT: 'Pero ri Jesús xch''o chic c''a apu chin y xbij c''a: María, xbij. Y ri
    María Magdalena jari'' xretamaj ruch''abül ri Jesús, xupiscolij-ri'' y xbij c''a
    chin: Raboni, xbij. Roma ri israelitas quiri'' nquibij chin jun maestro.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤔᤖᤡᤕᤶᤔᤣ᥄” ᤂᤢᤏᤧ᤹ ᤕᤧᤛᤢ᤺ᤴ ᤗᤧᤵᤔᤠᤱ ᤜᤡᤛᤡᤱᤅᤠᤱ “ᤖᤒ᤻ᤒᤥᤏᤡ᥄” ᤔᤧᤳᤋᤢᤖᤥ॥
    (ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤱᤃ ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤏᤥ “ᤛᤡᤰᤛᤠᤶᤒᤣ” ᤐᤥ᤺ᤱᤗᤥ॥)
  mie-NT: 'De nī ncāhān Jesús jíín ña: María, ncachī yā. De tá nī ncāhān yā súcuán,
    de nī nacunī ña yā, de nī ndicó cóto ña, de nī ncāhān ña jíín yuhú hebreo: Raboni,
    ncachī ña. De tūhun ñúcuán cáhān: Maestro.'
  san-TIB: ཏདཱ ཡཱིཤུསྟཱམ྄ ཨཝདཏ྄ ཧེ མརིཡམ྄། ཏཏཿ སཱ པརཱཝྲྀཏྱ པྲཏྱཝདཏ྄ ཧེ རབྦཱུནཱི ཨརྠཱཏ྄
    ཧེ གུརོ།
  qve-NT: 'Chaymi Señor Jesusqa niran: —¡María! nispa. Chaymi Mariaqa, pay lawman
    kutirispa, Jesús kasqanta reqsiruran. Hinaspan niran: —¡Raboni! nispa. Chay rimayqa
    “yachachikuq maestro” ninantan nin. [Nota: Wakin Bibliakunapin ninku: “hebreo
    rimaypi”, nispa; wakinpitaqmi ninku “arameo rimaypi”, nispa].'
  pao-NT: Soo Te Pabe'e meehoo oo netamma, “Mary.” Soo Mary oo-tamme nakwumunase,
    ka mu Jew numu apeka-wikoo oo ne'a, “E Pabe'e.”
  cbu-NT: 'Isussha: Mariya izari, nuw watatana, tákchu, Mariysha: Mayistoroo, táyaru,
    Isusumun putat mang ashirangiya. Isus tsípatpa átu kizpur putarangiya.'
  usa-usa: 'Îtuma wemmá timá ámikaiye: “Máríaao!” titana waéqma Îtumma káonena timá
    ámikaiye: “Aráábuni!” wenáaimma “tirááti-naqa tíkáinare” téna timá ámikaiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ u sée rɛ: Mɑɑri! Uu pɛɛ ukuwɛ́ɛ́-mɛ̃ pɑnsɛpɔ uú
    nɛ Mɛ́-epiree u pɛsɛ rɛ: Rɑpuni. Liɑsei rɛ Ucélɑɑ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, Meri-o, lene. Ani layago hale howa
    Meri ibu beregedowa ibuhondo Hiburu bi lalu, Labonai, lene. Inanaga bi lalu, Lawai
    haga.
  amf-amf: Yesusaar “Mayriyam” kona ki hamade. Kodiar kidar wal hamayse Ibra aponka
    “Rebuuni!” ko hamade; kosa bulinoar “Dhettsea” hamintane.
  quc-NNT: 'Te ri'' xub''ij ri Jesús che: ¡María! —xcha che. Ri are'' xka''y chrij,
    te k''u ri'' xub''ij che pa hebreo: ¡Raboni! —xcha che. Ri tzij ri'' kel kub''ij
    “Ajtij”.'
  dob-dob: ꞌEnega Yesu Meli ꞌana esana ꞌiꞌinanena, ꞌigwae, “Meli!” ta Meli ꞌisanasakowasi
    ga ꞌena ꞌigwae, “Labonai!” Me Yudia ꞌenadi nate ꞌana gibui “ꞌEnaꞌi.”
  wrs-wrs: Yesus omnana, Maria, Mariava novlomossis imharavhoanamba Yesusindam, wo
    omnana Hiprumona, Raponi, osm uv, guru.
  mca-mca: 'Ha'' Jesús qa yit''ijets pa''aj: —¡María!— Kikhe''en qa tetwek''elaxetsha
    pa''aj qa yit''iji'' ke'' ƚe''lijei ne'' hebreo: —¡Raboni!— (Ikji'' yaqa Maestro.)'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―María ―xi. Ti Maríae ijoybij. Jech laj yal ta
    hebreo cꞌop: ―Raboni ―xi. (Jchanubtasvanej, xi ti smelole.)'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``မာ​ရိ'' ဟု​ခေါ်​တော်​မူ​၏။ ထို​အ​ခါ​မာ​ရိ​သည်​လှည့်​၍
    ဟေ​ဗြဲ​ဘာ​သာ ဖြင့် ``ရဗ္ဗုနိ'' ဟု​ထူး​၏။ (ရဗ္ဗုနိ​အ​နက်​ကား အ​ရှင်​ဘု​ရား​ဟု​ဆို​လို​သ​တည်း။)
  gng-NT: 'Nɛ *Yesu ye: «Mari.» Nɛ u jiɛbe'' ki tɔke'' wɔ *Sufmbɛ ya lenm ni ki ye:
    «Rabuni.» Niʼtingi si «Cɛnbaa.»'
  cbi-NTPO: 'Tsandiñu Jesús entsandimi: ¡María! timi. Tsandinmalan ya bain ya'' junga
    yatekemiren, ¡Rabuni! timi (hebreo palaachi entsandishu juntsaa, “mashturu”, titu).'
  ikk-NT: Jizọsị nọ hị a, “Meri!” Meri nọ gbehutọ bu ihun zinmẹ ẹ, gi asụsụ Hibru
    yi, “Raboni!” (Raboni wụ Onyẹ-nkuzi asụsụ ndị Ju)
  leu-leu: 'Na Yesus a xele, “Maria.” Nane tapuk xe sina e xukulai lana pok Erameik,
    “Raaboni!” (A malasuf ina malaan: Mataa ina Fepitaa)'
  maz-NT: 'E Jesús o zopjü c''ua, o mama: ―Nu''tsc''e María. O ñezhe c''ua e María.
    O ña cja jña hebreo, o xipji: ―Nu''tsc''e ngue''tsc''e ín xöpütets''ügö.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་མིར་ཡམ་ཞེས་ཁོ་མོའི་མིང་ནས་བོས༌ཤིང༌། མིར་ཡམ་ཁོང་གི་ཕྱོགས་སུ་འཁོར༌ཏེ།
    ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད༌དུ། རཱབ་པོ་ནེ་ཞེས་ཞུས་ཤིང་སློབ་དཔོན་ལགས་ཞེས་པའི་དོན་ཡིན་ནོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü ngĩxü̃: —Pa Maríax —ñanagürü. Rü ngĩma
    rü naxcèx idaueguãchi, rü togawa ngĩgürügü nüxü̃: —Pa Rabunix —ngĩgürügü. Rü ngẽma
    rü “Pa Ngúexẽẽruü̃x”, ñaxü̃chiga nixĩ.'
  zpl-NT: 'Nu uni Jesuse lulla: ―¡María! Che ubelletalla nu unilla lunu bedichiaꞌ
    hebreo: ―¡Rabuni! ―nu ni bedichiaꞌ cuaꞌ: Maestro.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Maria —‍ta''pîiya. Mîrîrî pî'' eera''tî''pî iponaya
    moropai ta''pîiya Judeuyamî'' maimu ta: —‍Rabôni —‍ta''pîiya. (Uyenupanen taato''
    mîrîrî.)'
  ndg-ndg: Yesu kammakiya, “Mariamu.” Ni ywembe atikelebuka ni kummakiya kwa Kiaramu,
    “Raboni,” ayee nga kubaya, “Mwalimu.”
  wsk-wsk: Se Jesus nu maonam, “Maria,” mam. Se Maria giris palagam arigam ale Aramaic
    den te niaram ale “Rabboni,” mam. Den umu ko nunguning mu Kausa kari.
  toj-NT: 'Ti yala ja Jesusi: ―¡María! Ti sutu sbaj ja María, ti yala soc ja sc''umal
    hebreo: ―¡Raboni! Maestro huax yala ja palabra jahui.'
  tbc-tbc: 'Jesus awan yabig ibol, “Maria.” Maria idaŋsag, Hibru ru lo iwagiŋ go ibol,
    “Rabboni!” (Ru an fun man: girek maŋau.)'
  sna-sna: Jesu akati kwaari, “Maria.” Akatendeukira kwaari akadanidzira nechiHebheru
    achiti, “Rabhi!” (kureva kuti Mudzidzisi).
  smk-NT: Ket, “Maria!” wana ni Jesus. Kinmikit ya kona si Maria Magdalena a wana,
    “Rabboni!” a sarita' yayti nin Hebreo nin say katarusan na ket “Maistro”.
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Μαρία. Στραφεῖσα ἐκείνη λέγει αὐτῷ, Ῥαββουνί—ὃ λέγεται,
    Διδάσκαλε.
  gof-WFTW: Yesuusi iikko, “Mayraame” yaagis. Iya iyaakko simmada, Ibraysxe doonan
    “Rebuuni” yaagasu. Hessas birshshethay “Asttamaariyaw” guussu.
  spa-BLM: 'Jesús le dijo: “María”. Se volvió y le dijo: “¡Rabboni!”, que es como
    decir “¡Maestro!”.'
  kyz-NT: 'A''eramũ Jejui ''ga ẽẽ renũina: —Maria. Wenũjamũ ẽẽ ojerowaka ''ga ree.
    Amã''jãu ''ga ree, ''ga resaka katu. —Koo. Ene futat te ra''u nũ, Ku''jyp!— ''jau
    ẽẽ ''ga upe. (Judeu ''gã je''eg imũ ẽẽ ''jau Raponi. Amu''jara ''gã nupe judeu
    ''gã aipo ''jau.)'
  dao-dao: Jesuh naw, “Marih” a ti. Marih naw nghlat lü Hebru läk am, “Raboni” a ti;
    (Acun cun Saja aw, tinaka kyaki.)
  cya-cya: 'Lo'' juin Jesús ''in: ¡María! Cui'' xaa mxiton lo'' juin ''in ñi, ¡Raboni!
    (Cha'' re nchca ti'' na nchcui'' na, ñi nu lca Bstro).'
  wrk-wrk: Ngala yanybayi Jisus nangangi. Nijarrijbayi nangangi niji Jisuswanyi, “Mari.”
    Baki kudanyu ningkijbayi Mariwanyi nanda jali yanyba nangangi. Ningkijbayi, baki
    jingkijbayi Jisus. Yanybayi Mari nangangi Jisuskanyi. “Rabunayi.” Yalili nijarrijba
    mambuka milidimbawarr “Rabunayi.” Rabunayi, nayinda Ju yanyi.
  nii-nii: Pe Jiisas eim ek nipi yi nim, “Mariya!” Pe amb Mariya nga ak topu, Eipru
    wumb ek ełe yi nim, “Raponai!” Pułe ei yi mił, ‘Ek emb to ngołum wu,’ yi nim.
  ign-NT: '—¡María! —máichapa. Suéseni­cainehi ésu. Supaenu­mavapa suímatihi éma.
    Tásiha, suíchapa: —¡Pítiquenehi, Tata Náquenu!'
  dik-NT: Go Jethu lɛ̈k ye, “Maria.” Go yenhom wɛ̈l ye ku lueel thoŋ kɔc Itharel,
    “Rabuni,” ku wɛ̈tde yic, “Raan piööc.”
  cac-cac: '—María, xchi Jesús chi'' d''a ix. Yuj chi'' ix meltzajb''at q''uelan ix
    d''ay. Ix yalan ix d''a sti'' hebreo: —Raboni, xchi ix. Syalelc''ochi, Ach in
    C''ayb''umal.'
  tzj-E: 'Jesús cawra xbij tzra: —María. Ja'' María xba ruq''uin y cawra xbij tzra:
    —Raboni. Jawra tzij hebreo y nbij Maestro.'
  san-BUR: တဒါ ယီၑုသ္တာမ် အဝဒတ် ဟေ မရိယမ်၊ တတး သာ ပရာဝၖတျ ပြတျဝဒတ် ဟေ ရဗ္ဗူနီ အရ္ထာတ်
    ဟေ ဂုရော၊
  yaa-NT: 'Jesús: “María,” faito, foisnĩfofã María õia nã Jesús ãfe fesokõi ini. Nãskaxõ
    María judeo mekapa: “Rabonĩ,” fani. Rabonĩ fakĩ, “Noko tãpimamisto,” fani.'
  cab-NT: Ábati laríñagun Jesúsu tun. —¡María! Ába tagáraragun, ába taríñagun lun
    lídan jerérun juríu. —¡Rabóni! —míni lan líra, Maésturu.
  clu-clu: Makon ni Jesus kanana, “Maria!” Nagliso si Maria kag nagatobang kay Jesus,
    kag makon na sa ambal nga Hebreo, “Rabboni!” (Kon kanatun pa, “Manogtodlo”.)
  swh-ULB: Yesu akamwambia, “Mariamu.” Naye akageuka mwenyewe na kumwambia kwa Kiaramu,
    “Raboni,” yaani hii ni kusema, “Mwalimu.”
  tpt-NT: 'Ex ni Jesús junil: —María. Ni María talaqaspꞌiklhi, va lhimapaqaꞌul: —¡Raboni!
    (Yucha naunputun maestro laka lhihebreo.)'
  aai-aai: Jesu babin isan eo, “Mary” Naatu Mary tatabir Jesu isan rerey Aramaic turamaim
    eo, “Rabboni.” Anayabin i Bai’obaiyenayan.
  sny-sny: Sosu Jisas le ma'e eiye, “Maria!” Menitani iyape lo wanuwe su, le atati
    awetoti. Le ma'e eiye, “Atuatu siye meni!” Hibru lo peri apou a'i te'esiya, “Rabonai
    .”
  myy-myy: 'Iso ito bajiro yija tʉocõri, ado bajiro yiyijʉ Jesús isore: —María, yiyijʉ
    Jesús isore. Ito ĩ yija tʉocõri, ado bajiro yiyijo iso hebreo ocana: —Rabuni,
    yiyijo iso. “Yʉre riasogʉ”, yireoni ñayijʉ iti.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó: ―Mariá ―taj soꞌ a. Canica̱j noꞌ, cataj noꞌ:
    ―Raboni ―taj noꞌ rihaan soꞌ xnaꞌánj hebreo, ne̱ dan me se “maestró” me se taj
    nana̱ caꞌmii noꞌ rihaan soꞌ a.'
  cut-NT: 'Tuhme ra̱hn Dihvo vo ri ye ihyan: ―¡María! Ndaconan María, ne ra̱hn ye
    deva̱co yahn ye, hebreo, ri ye Dihvo vo: ―¡Raboni! ―che nahn ca̱hma Ihyan Ricuahn.'
  bel-bel: 'Ісус кажа ёй: Марыя! Яна, абярнуўшыся, кажа Яму: Раввуні! - што азначае:
    Настаўнік!'
  zlm-KSZI: Isa berkata kepadanya, ‘Maryam!’ Maryam berpaling kepada Isa lalu berseru
    dalam bahasa Ibrani, ‘Rabboni!’ (ertinya ‘Guru’).
  gdr-gdr: Ɨ Yesu ket tin womnonj da, “Mariya!” Sɨ ton ket wɨp yowarkitonj dɨde ket
    Tin Ibru yɨt ke yomnonj da, “Rabuni!” isɨpkita yɨtkak da ouyaena rɨga.
  vmy-NT: 'ꞌBa Jesús kitsure: —María. ꞌBa ꞌbatsaꞌen María kitsikuꞌbeya ꞌba nga ko
    en hebreo kitsure: —¡Rabuni̱! (En xi tsunire: maestru.)'
  cmn-FEB: 耶稣对她说：“玛利亚！” 她转过身来看着耶稣，用希伯来语说了一句：“拉波尼！”（就是“老师”的意思。）
  gmv-RNT: Yesusi izo “Maarame!” gides; izakka gede izakko simmada Ayhudata qaalara
    “Rebuune!” gadus; Hessa birsheththi “Astamaree!” guussa.
  ncl-NT: 'Huan Jesús quilic: —María. Huan yihual momalinac, quilic ca lajtol hebreo:
    —¡Rabboni! —hual quinequi quijtúa ¡Lamaxtini!'
  sua-sua: Va e Yesus ther gia mon ka munik kam reng te, “Maria”. E Maria ta ngan
    tok, to khortgi ka nho ngok kim va kvui klik lYuda te, “Raboni.” (A re ta, ta
    vle te, Kua Pattermia.)
  are-are: Jesuanhantama ekururna angkaka, “Mary-ai.” Mary-anhantama ekuranga urlarra
    itnamala Hebrew angkatjala angkaka, “Rabboni,” nhanhatitja “Kaltjinthanhinthanhai.”
  gai-gai: Ri, Iesusa gaindopatna, “Maria.” Na Maria kumbakeca manmo Iburuna kam mbuŋa
    gaindopatna, “Rabonai.” Na an kam, “Rabonai,” mana mɨnɨŋa gaind, “Riripti.”
  qvm-NT: 'Tsauraga Jesús caynog nergan: “¡María!” Mariata jutinpa gayaptinmi tantyargan
    Jesús cashganta. Tsaymi “¡Raboni!” nergan. Raboni ninanga yachatsicog ninanmi.'
  chz-NTPS: '—María —gaꜙjähꜘ Jesús sɨɨyhꜙ. Mahꜗ gaꜙje̱e̱hˉ kaˉlähꜘ María, gaꜙsɨɨyhꜙ:
    —¡Raboni! —heˉ laˉ hnøøꜗ jähꜙ Taˉjwohꜗ.'
  kmu-kmu: Higeno YisasiꞋa mage huno hie “Maliao.” huno higeno ani aꞋmoꞋa maiyahae
    huno Yuta vayaꞋmogami kefiti mage huno hie “Laponae.” huno hie. Ani kemoꞋa takai
    kefina “Hu-lave-nelina kanomogae.” huno hie.
  ood-NT: Sh hab kaij g Jesus ab wui, “Mary.” Tsh ab hahawa ep i neid k hab kaij e‑neꞌoki
    ed, “Raboni!” mo hab d ahga “Ni‑mashchamdam!”
  lbm-lbm: यीशु न ओको सी कह्यो, “मरियम!” ओन पीछू मुड़ क ओको सी इब्रानी म कह्यो, “रब्बूनी!”
    मतलब “हे गुरु।”
  ncj-NT: 'Oncan Jesús omoluic: ―¡María! Yehhuatl omocuep huan oteiluic ica intlahtol
    in judeahtecos: ―¡Raboni! ―quihtosnequi, Tlamachtiyani.'
  yuj-yuj: Aeránko maok, Jisaso man sérrá, “Maria.” Aeránko maok, Maria sámp-arákarrá
    man Hibru kar fek sérrá, “Rabonai!” (Am kar te ‘Tisa’rá sénámpon.)
  kto-kto: Pa ugama Iesu, “Maria”, pa terigieng Maria me ira Iesu ga tiesieng gare
    ro o ties Ebaraio, “Raboni”, iriro dadema “Raboni” la are ro, “Migana o usingnualap”
    o ties onim lakuan buong.
  gmv-NT: ዬሱሲ ኢዞ “ማራሜ!” ጊዴስ፤ ኢዛካ ጌዴ ኢዛኮ ሲማዳ ኣይሁዳታ ቃላራ “ሬቡኔ!” ጋዱስ፤ ሄሳ ቢርሼꬂ “ኣስታማሬ!”
    ጉሳ።
  por-BLT: 'Jesus lhe respondeu: “Maria!” Ela se virou para ele e respondeu em hebraico:
    “Rabôni!” (Que significa Mestre.)'
  stp-NT: 'Baꞌp tɨtda gu Jesuus: ―¿Cham aap kañ maat Mariiya? Baꞌ gu Mariiya miaꞌn
    dɨr jix bhaiꞌ bhaiꞌ xi ñɨiꞌñ, jir diꞌ gu Jesuus. Baꞌp tɨtda ebreo ñiꞌook kɨꞌn
    bhaiꞌ xi koomkɨk: ―¡Rabuuni! ¿Aapiꞌ aar diꞌ? Rabuuni jaꞌp kaiꞌñkam jup kaiꞌch
    na sap bɨxchuꞌx chu maat.'
  mgc-mgc: Here Yësu iya zi mo henye, “Mariya!” Mo ofɔ rë nï ehe iya zi mo henye,
    “Raboni.” Ha 'ba Hïbïru aba “Raboni” vo “Komoyandi.”
  ame-NT: 'Jesúspaʼ atet̃ otererr: —¡María! Ñaña puetallerrtserrpaʼ c̈ha eʼñe chemeʼterreʼ
    ñeñt̃oʼmarña atet̃ ot poʼñoño hebreyac̈ho: —¡Raboni! —ñeñt̃ atet̃ otenet ñet Maestro.'
  mgh-2016: Yesu nkeerelha, “Khu Amariamu!” Ni ayo Amariamu nkayarukunuwa, nkayoolhumacha
    wo Iebraniya, “Raboni.” Maana aya akhalhaka, “Owiittuchiha.”
  kvn-NT: 'Tegin Jesús Maríaje kote: —¡María! Tegidgin María-Magdalena Jesúszhik akpiridgu,
    sapejul Hebreo-kakagin kote, chogal: —¡Rabuni! (Wedin choglege, tule-oturdaked.)'
  gvf-gvf: Dungure Yesu mile, “Maria,” dire kaan galungure, abalini si kiruul sire
    ka iru di Yesu tongwa, “Ka nil si tongwa yalo,” dungwa.
  san-ISO: tadā yīśustām avadat hē mariyam| tataḥ sā parāvr̥tya pratyavadat hē rabbūnī
    arthāt hē gurō|
  deu-ELBBK: 'Jesus spricht zu ihr: Maria! Sie wendet sich um und spricht zu ihm auf
    Hebräisch: Rabbuni!, das heißt Lehrer.'
  mcb-NT: 'Yogari Jeso ikantiro: —¡Maria! Oshonkamatanakatyo avinatutarityo itasagiiku
    oniantakarira iriniane evereoegi okantiri: —¡Iravoni! (onkantakera: “Gotagantatsirira”).'
  yle-yle: Yesu ngê kwo, Méli. Yi ngwo dini ghi ngê Méli ngê myââ, apê, Kîngê Yesu.
    Nju dnye ngê kwo, Laponi, u nt꞉u kópu nmînê nmo, Nmî Lémi. Wod꞉oo Yesu u nkîgh꞉ê
    loo.
  swh-1850: Yesu akamwambia, “Maria!” Naye Maria akageuka, akamwambia kwa Kiebrania,
    “Raboni” (yaani “Mwalimu”).
  ese-NT: '—¡Mania! —Jesosa poanaje. Jesosa mimije shajjaꞌajja majje Maniaa oya ba
    canaje Jesosa. Jamajjeya Maniaa oya jama acanaje baꞌa: —¡Ecuea esohui huohuijji
    miya! —poanaje Mania, Jodioja esohuijo—. ¡Raboni! —poanaje.'
  jac-NT: 'Yalni Comam tet ix: —¡María! ẍi Comam. Hac tuꞌ xin yu ismeltzoto ix yintaj,
    istꞌan̈xico ix yin̈ Comam, yalni ix yin̈ abxubal hebreo: “Raboni,” ẍi ix. Maestro,
    haꞌ chaliloj huneꞌ tuꞌ.'
  cak-CNT: 'Pero ri Jesús xch''on chic c''a apo chire y xubij c''a: María, xcha''.
    Y ri María Magdalena can jac''ari'' xretamaj ruch''abel ri Jesús, xupiscolij-ri''
    y xubij c''a chire: Raboni, xcha''. Roma ri israelitas queri'' niquibij chire
    jun tijonel.'
  zia-zia: Ayero senu Yesu mene abena eyero sena, “Maria.” Ayero senu nung sopine
    yero Yuda gera “Rabonai” asena. (Ge naname-una, Gipao Emo.)
  mal-2015: 'യേശു അവളോടു: മറിയയേ, എന്നു പറഞ്ഞു. അവൾ തിരിഞ്ഞു എബ്രായഭാഷയിൽ: റബ്ബൂനി
    എന്നു പറഞ്ഞു; അതിന്നു ഗുരു എന്നർത്ഥം.'
  tuo-NT: 'Jesú core “María”, nicʉ niwĩ. Co majãmiĩꞌaquejo, nico niwõ: —Rabboni. Hebreo
    ye meꞌrã “Yʉꞌʉre buꞌegʉ” nisĩꞌrĩrõ weeꞌe.'
  mbl-NT: 'Ha Yeyox te: —Mãnix! Kaxĩy. Ha Mãnix te hã'' yõkanãm, tu hãm''ãktux Yoneo
    xop yãy yĩy''ax hã, hu: —Hamõn! Kaxĩy. Yã tikmũ''ũn yĩy''ax hã, “Yãyã”. Kaxĩy.'
  zpc-NT: 'Naꞌra una Jesús rëbinëꞌ lëbëꞌ: ―¡María! Naꞌ biz̃i lëbëꞌ, beyalëꞌ unëꞌ rëbinëꞌ
    Jesús diꞌidzaꞌ hebreo: ―¡Raboni! ―ta inaro xtiꞌidzaꞌro: Maestro.'
  gul-NT: Jedus say, “Mary!” Mary ton an look pon Jedus an say, “Rabboni!” (Een de
    Hebrew language dat wod mean “Teacha.”)
  mau-NT: 'Jesús qui³nchja⁴-le⁴: María. Cˀia⁴ qui³si³cˀo¹fa³ya³ María, qui³tso²-le⁴:
    Raboni, xi³ Maestro tso²-ni³.'
  gup-gup: Jesus wanjh bingeybom, bimarneyimeng, “Mary!” Wanjh Mary wohborledmeng
    dja bimarneyimeng, “Rabboni!” Bu Mary wokdanginj kunwok Hebrew, kunmekbe kunwok
    kayime “nawu kanbukkabukkan”.
  bss-NT: Hɛ́ɛ Yesuɛ áchəgɛɛ́ mɔ́ aá, “Á-Maria!” Dɔ́ɔ Maria ákúnné yə̌l áwē
    boŋ áhɔ́bé á ehɔ́b é Hibru aá, “Rabɔ́ni!” (awě adé nɛ́n bán, “Meléede”).
  met-met: Yesu harua na ba, “Maria.” Xugia ma rangua saing harua Aram xuania ba,
    “Raboni!” (Namuxinoa bing Lipu Tubatubaingam.)
  kpj-NT: 'Tahe Jesuisi tamy ryryre: —Marie! Marie rokesemy reare riijemy: —Wahĩ,
    erydỹkỹdu! (Tii hebraika rybe tuu rarybere: —Raboni, wahe.)'
  zao-NT: 'Tsa lee Jesús nzhab lo Mari: ―¡Mari! Ne lee Mari mtsere lo, ne diiz Hebreo
    nzhab Mari: ―¡Raboni! ―diz ree nak maestr.'
  byx-byx: De ma Iesus ka mis ki ma’, “Maria.” De ma Maria qia ngim piit sagel ma
    Iesus de qia meraqen ne ama Judaqena araa lengi ma’, “Raboni.” I liina ma’, “Gua
    Tiksiqa.”
  ctu-CTI: 'Che'' jini Jesús ti'' sube: María, che''en. Ti'' sutqui i bʌ i suben ti
    hebreo t''an: Raboni, che''en. Yom i yʌle'' Maestro.'
  zos-NT: 'Entonces Jesusis ñøjayu: ―¡María! Jet que''najtonvitu''u y ispøjcu o''ca
    Jesusete y ñøjmay hebreo ote''omo: ―¡Raboni! ―ndø onde''omo ndø nøjandyamba Maestro.'
  gvs-gvs: E Yeisu kana, ‘Meri!’ Tuwo Meriyana itugavila ikanaiberiu kana, ‘Raboni!’
    Raboni ana yagoina Tovatulúkwana Toolagaina.
  kbm-kbm: Yisu ginei gitangi ei be ginei; “Malia.” Malia giro na vukir be ginei gitangi
    ei giengk Hibru avos ge be ginei; “Raboni.” Tanro are etok vukir tanei “Gidung.”
  tew-tew: Ihayḏi Jesus-di óekhá̖yä̖́ˀ, “Mary.” Mary-á wíyá ibéeḏí Jesus-vîˀḏi
    itsa̖a̖kíḏi heḏi óetu̖ˀan, “Rabboni.” (Rabboni-á Hebrew tu̖u̖ḏi natu̖ˀdaˀ “há̖hkandi”
    gin.)
  rmc-rmc: 'O Ježiš lake phenďa: „Mario!“ Oj visaľiľa a phenďa leske andre hebrejiko
    čhib: „Rabbuni!“ (So hin prethodo: Učiťeľina.)'
  apr-apr: Iwete nen, motong la Yesu iwete panga nen, “Madia.” Le nga bet iportak
    pang ye ngan ikilla, motong la iwete panga ye di Ibru koodi nen, “Raboni!” (Ngan
    betanga yo Raboni in punu ben Pannoongoo.)
  tiy-tiy: Tidéw béno, bang Jesuse, “Maria.” Atin méntékélid ténéngténgén i Jesuse
    brab ménbéréh dob késébéréh i de Judio mano, “Raboni!” (I atag ne Maistéro.)
  nlg-nlg: Ma Jesus te bosa vania, “Mary!” Ma Mary te ririuoli vania ge bosa tana
    leu ni Jew, “Rabboni!” (Na ghanaghana iga “Tarai!”)
  dgr-DOGNT: Zezì yets'ǫ̀ hadı, “Mary,” yèhdıì yıızı. Mary yets'ǫ̀ ets'aèhtła, Aramaıc
    yatıì k'ę̀ę̀, hǫtsaa whezeh, hadı, “Rabbonı!” hadı. (“Rabbonı” gedı nı̨dè “hoghàehtǫǫ-dǫǫ̀,”
    gedıì-agedı.)
  pes-OPV: 'عیسی بدو گفت: «ای مریم!» اوبرگشته، گفت: «ربونی (یعنی‌ای معلم ).»'
  ron-1924: 'Исус й-а зис: „Марие!” Еа с-а ынторс ши Й-а зис ын еврееште: „Рабуни!”,
    адикэ „Ынвэцэторуле!”'
  tpz-tpz: Ke Ieesuꞌ vaoe poan, pareꞌ soe pan, “Mariaꞌ”. Ke Mariaꞌ tarih, pareꞌ soe
    vamanih po to va Hibru. “Rabonaëꞌ”, ka soe pamëh to soe va non manih pan, “Tövavaasis”.
  agd-agd: Máa síkan mairá Yisasi semí, “Maria oe,” síkan Maria yo vaéan onen Aramaiki
    vaya finté, “Rabonai oe,” sen aren mino. (Mai “Rabonai” e ma siyain baya Aru sen
    tiyan mino.)
  rkb-NT: — O Maria — niy. Iwaze zinyziu. — Raboni — niy. Sudeutsa harere ka. — Kapokzitsitsa
    — piwatawyky.
  san-THA: 'ตทา ยีศุสฺตามฺ อวทตฺ เห มริยมฺฯ ตต: สา ปราวฺฤตฺย ปฺรตฺยวทตฺ เห รพฺพูนี
    อรฺถาตฺ เห คุโรฯ'
  iws-iws: Mɨ Jisɨs siya saiir boɨnki, Maria mɨ saeya ha haiyɨug inansiina kaokiya
    mɨ ɨni siirar kɨgiya. Mɨ saeya siirɨn Hibru yaigɨna saiir boɨn, Robonai Tɨriigɨnɨn
    yɨ hɨnɨɨna boɨnkikɨn, Inkamɨn Nowomwarkaiyɨuwiyɨn.
  pol-SZ: '—Mario!—rzekł Jezus. —Rabbuni! (to znaczy: „Nauczycielu!”)—powiedziała
    Maria.'
  ztq-NT: 'Tsigo lëë Jesús chëb: —¡Mariy! Lëë me byoogw wxooñ, aan lëë me chëb con
    tiitsë hebreo: —¡Rabuni! (Tiits ko nak sinak nii xñee ñe Maestre.)'
  zai-NT: 'Para na Jesús: ―¡María! Ne óraque ru'' bidxii lú be Jesús, ne na be: ―¡Maistru!'
  upv-upv: Ko Iesu owra Merri nisen renge nale se m̃eri Isrel nir; ko Merri etaole
    ko erieni mawose, ko owra “Raboni!” (nga renge nale se m̃eri Isrel nir owra ‘jinibb
    nevisvisenien’).
  wap-NT: Upuꞌaꞌa naa Jesus dakotan oꞌuu, “Mary!” ukian oꞌati. Uruꞌu naa otanawatinaꞌakan
    uꞌidaꞌati, naꞌiki okian uꞌati, “Rabboni!” (Hebrew idaꞌan, “Tiichaa,” kiaꞌo wuruꞌu.)
  mva-mva: Kodeka Iesus itaguraki be bokai ikilai, “Maria!” Makara nge Maria ibuiri
    be Iesus italari be Ibru pile-lo bokai ipile, “Raboni!” (Raboni nge “‘Tisa.’”)
  dwr-NT: Yesuusi izo, “Mayraamee” yaageedda. A aakko simmaade, Ibraayisxxe qaalaan
