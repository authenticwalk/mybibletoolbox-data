  tvk-tvk: E Iesu mikesi bit, “Meri.” Melele xa milong raen, Meri biles pus kila e
    biteni mini bit, “!Raboni!” Koute te sepinien ak be ‘Titsa’ e sepinien Hibru.
  prf-NT: “Maria!” kagi ni Jesus. Ummatubeng siya sakay kinagi na, “Raboni!” gustu
