  gof-ENT: ዬሱሲ ኢኮ፥ «ማይራሜ» ያጊስ። ኢያ ኢያኮ ሲማዳ፥ ኢብራይስፄ ዶናን «ሬቡኒ» ያጋሱ። ሄሳስ ቢርሼይ «ኣስታማሪያው»
