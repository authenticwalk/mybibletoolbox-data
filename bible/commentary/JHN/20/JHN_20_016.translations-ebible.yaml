  kmh-kmh: Aŋgek aŋgak, “Mariya!” Aŋgek, Mariya pen tuŋgandikiy Hiybriw minim aŋgiy,
    “Rabonay!” aŋgak.
  ukr-ONPU: 'Ісус сказав їй: ―Маріє! Повернувшись до Нього, вона сказала єврейською:
    ―Раввуні! (Що означає «Учителю!»)'
  emi-emi: Iesu ghe uela etana va, “Meri.” Ghe kiriela me ghe uela va, “Rabboni!”
    (Inangari nge Aramaik, malloeana va “Tisa”.)
  nay-nay: Krunkun ile yan Jesuse, Mary, Ngeraggeyelin itye Mary, yarnin itye inangk
    Jesuse, Masterowe.
  zpv-NT: 'Chiꞌchi rahbi Jesuhs: ―¡María! Chiꞌchi basiaꞌgariiloh bi bwaꞌha bi ya guñiꞌ
    bi cun dxyiꞌdxyi hebreu, rahbi bi: ―¡Rabuni! (Nin naa gahca ziga guiñiꞌ luꞌh “Mwehsu”.)'
  gux-gux: 'Jesu den yedi o: Maliyama, o den gbegidi ki nuali o, ki maadi Ebilu maama
    nni, ki yedi labuni, lan n tie canbaa.'
  kos-kos: Jesus el fahk nu sel, “Mary!” Mary el forang nu sel ac fahk ke kas Hebrew,
    “Rabboni!” (Kalmac pa “Mwet Luti.”)
  ibo-ibo: Jisọs sịrị ya, “Meri.” Ọ tụgharịrị tie mkpu nʼolu Hibru sị ya, “Raboni!”
    (nke pụtara “Onye nkuzi.)”
  yml-yml: Iesu i vona Meli ꞌwaineye i vo, Meli.” Meli i sivilai i ꞌisanago me Diu
    bonadiega i vo, Labonai,” ꞌana saivila Tove.
  ory-ory: ଯୀଶୁ ତାହାଙ୍କୁ କହିଲେ, “ମରୀୟମ।” ସେ ବୁଲିପଡ଼ି ଏବ୍ରୀ ଭାଷାରେ ତାହାଙ୍କୁ କହିଲେ,
    ରାବ୍ବୂନୀ, ଅର୍ଥାତ୍‍, ହେ ଗୁରୁ।
  bzj-bzj: Jeezas seh tu ahn, “Mayri!” Den Mayri ton tu ahn, ahn seh eena di Jooish
    langwij, “Raboani!” (Dat meen Teecha.)
  wmt-wmt: Wali Jesusju parla marni Mayiriwu, “Mayiri, nyakaja.” Mayirirlula manyanta
    warrpunyanya, nginyjirrikanila. Marnila parla Mayirirlu, “Rapuni.” Nyanarti wangki
    Mayirirlu parla marni Juwujwarntikura. Kayanparni wangki parlipa julalany pinayungujuwal.
  chk-chk: Iwe, Jesus a föüni iten neminewe o apasa, “Maria!” Mürin Maria a kul ngeni
    o apasa lon kapasen Ipru, “Rapponi!” (Wewen “Sense”)
  ssd-ssd: 'Taŋakina le Yesus nu sana: Maria ŋgina le nu mbilka Rabuni ŋgina. (Rabuni
    pasa ta tugunu Tum Taŋgo).'
  acr-TNT: 'Ecꞌu ri Jesús xubiꞌij che: —¡María! —xchaꞌ. Ri María xutzuꞌ uwach y jewaꞌ
    xubiꞌij che: —¡Raboni! (Wa chꞌaꞌtem pa hebreo queꞌelawi: “Lal tijonel”.)'
  rop-rop: Wal Jisas bin dalim im na, “Meri.” En wen Meri bin irrim im tok lagijat,
    streidawei imbin luk langa im, en imbin tok garram im ron langgus, “Rebonai!”
    Det wed im tok Titja.
  mee-mee: Nae Iesus ke role kia roma, “Maria!” Nae Maria ke kampiliu ba ke role kia
    nga kaling ae Iburume roma, “Raboni!” (ka mirana roma, Apangalomatanakana).
  mwf-2018: I bere Jesus kathu-ka mamnge, “Mary.” I bere nigunu-ka dirranganthawithenh
    warda ngarra murrinh mamkawadha-yu. I nigunu-ka wurdamnarduy warda i murrinh Hebrew-re
    mamna, “Rabuni.” Murrinh kanhi-nu-ya, “Kardu ngarra murrinh wurdanpunthethith
    wurran.”
  dif-dif: 'Jesus nankangu jatana wonti: „Mariajai!“ Nani karitjina wonti ja nunkangu
    jatana wonti: „Rabbuni!“ jenia wondrai Ngujangujara jinkinietja.'
  gam-gam: Kandja embe djika Jisas Maria! dji. Maria kane ake to Jisas kane embe dji,
    Rabonai! dji. Rabonai we dji ge, me tisa paro.
  nou-nou: Edo evetu awa setiri, Iesu mi uso yei sisira, “Mary.” Setiri umo Iesu kena
    wareregedo Hebrew ge mi sisira, “Rabboni,” ainda be awa “Atopatari.”
  mqb-NT: 'Yesu a jan: «Mariyama!» Mariyama a mbəɗahak ayak apan ''am, a jan: «Raboni!»
    Ta ''am sə Yahuda ahay, kawa sa ja nà: «Miter!»'
  ape-B: Wakuli Jisas nanubu nasolikok okwokin yeul nakli, “Maria.” Ali okwok kwatanamu
    kwatulunu ali kweyagwleh tokples Hibru kwakli, “Rabonai.” Enyudak balan Rabonai
    douk chakli, “Nebenali Tisa.”
  grc-F35: Λέγει αὐτῇ ὁ Ἰησοῦς, «Μαρία.» Στραφεῖσα ἐκείνη, λέγει αὐτῷ, «Ῥαβουνί» (ὃ
    λέγεται, Διδάσκαλε).
  cav-NT: 'Tudyatu Jesúsra acuare: —¡María! Jadya bacatsu tujatu cueyanecuare tuque
    Jesúsque. Bajiyu tsuratsu tujatu acuare tuja yana eque, israelita cuanaja yana
    eque: —¡Rabuni! —jadyatu Mariara acuare. (Rabuni tu “Ebahuityaquique” jadique.)'
  kgp-NT: 'Kỹ Jesus tóg fi mỹ: “Maria'',” he mũ, fi jiji tó kỹ. Kỹ fi tóg ti tỹ fi
    mỹ fi jyjy tó kỹ (fi tóg) vãhã ti ki kanhrãn mũ sir. Kỹ fi tóg ti mỹ: “Raboni'',
    ã hã mỹ''?” he mũ. Hebreu vĩ ki fi tóg tó mũ, hã kỹ fi tóg: “Raboni'',” he mũ.
    Ẽg vĩ ki ẽg tóg tag to: “Senhor,” he tĩ. Fi tỹ vãhã Jesus ki kanhrãn kỹ nĩn kỹ
    fi tóg ti mỹ ke mũ.'
  bvd-bvd: Sui, sa Disas ka bae 'urii fuana, “Meri 'ae!” Ni Meri toriabulo 'e lio
    kau ka lio saitomana naa. Nia ka bae na 'urii fuana, “'Oi na Raboni bae!” “Raboni”
    toolangai lana na “Waa ni toolangaidoo” 'ana baea kera toaa Diu.
  ukr-1871: 'Рече їй Ісус: Мариє. Обернувшись вона, каже Йому: Равуні, чи то б сказати:
    Учителю.'
  apz-apz: 'Ose ulahonɨngki Jisas kakoe yofe ulɨmento, Maliya. Ose ulahonɨngki Maliya
    ikinji lohofonto Jisasɨmo yofe uhwoꞌmentisofoho. Uhwofonto Jutafe hungkuno ulɨmento,
    Lapounai. Nakwoe hungkunoso ole: Lontɨhwayo hwosoho.'
  yon-yon: Kwane, Yesumbed yu yaa yedmoon, “Meri.” andoona, yu amonombe Yesu ye kerekmen
    kerenu Hibru wengbed yedmeen, “Raboni yee!” andeen. (Raboni ye weng id kuu “Kedmengkandi
    korok”.)
  poi-NT: 'Jesɨc nɨmpa Jesús: —¡MiMalía! Jesɨc ámse̱t jém Malía. Ijɨ́yáy jém Jesús.
    Nɨ́mayt́a̱ jém hebreopɨc aŋmat́i̱mɨ: —¡Raboni! Tanaŋmat́i̱mɨ nɨmtooba: MamMaestro.'
  wuv-wuv: Jesus na warenaa a'ana, “Mary.” Ina diarailao a'ana ma warefawe'i a'ana,
    warea Aramea ba, “Rabboni!” (hanuna ba Feroia).
  quf-NT: 'Chaynu nitinqa, Jesusqa niran: —¡María! nir Mariaqa tikrakamur niran hebreo
    rimaypi: —¡Raboni! nir. (Rimananchikpiqa niyan “Yaĉhachikuq Taytituy”).'
  yuw-yuw: Ihoroc yuna Yesuho inogoc, “Maria.” Inuna Mariaho Yesu angtangtang tongmuna
    Hibru matadec inogoc, “Rabonai.” Mata worochon foro woi ‘Fandat fandat amna’ ihoroc
    inogoc.
  hus-NT-1971: 'Tam toc’tsin a Jesús: ―María. Tam a María huenc’on, in ucha’ a Jesús
    ti hebreo cau: ―Raboni. Ti tenec in le’ quin ulu Exobchix.'
  med-med: Jisas ndi, amp ni, kundpa nimba mel, “Mariya!” nitim. Wote, amp ni ndi,
    tʉpa ropʉl ropa, Ipru ik ila, nimba mel, “Raponi!” nitim. Ik ei nga puⱡ ei, ‘Ik
    mbo wu,’ ei nʉtmʉn.
  bch-bch: Ta Iesus iposa ngan gid linged bedane, “Maria.” Io, Maria ipul imata ga
    ila pan ta iposa ngan gid linged ngan posanga Ibru bedane, “Rabonai!” (Posanga
    toa ne ipu ga bedane, “Eaba paoatainga am.”)
  cco-NT: 'Jo̱baꞌ cañíiˋ Jesús quiáꞌˉ i̱ dseamɨ́ˋ do lala jo̱ casɨ́ꞌˉreiñꞌ: —¡Yáˆ!
    Jo̱baꞌ cajingꞌˊ ꞌñiaꞌˊ i̱ Yáˆ do jo̱ cajíñꞌˉ có̱o̱ꞌ˜ jmíiˊ hebreo lala: —¡Rabuni!
    —e guǿngꞌˋ tɨfaꞌˊ.'
  deu-1951: 'Jesus spricht zu ihr: Maria! Da wendet sie sich um und spricht zu ihm:
    Rabbuni! (das heißt: Meister!)'
  alq-ALGNT: 'Jesos ogi inan: “Mani!” Ki k8ekigaba8i dac Jesosikag acitc ogi inan:
    “Rabboni,” “Kikinoamage8inni” 8a ikidomagag e Coda8inni ijigij8ani8ag.'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ: —¡Maꞌl!— tiꞌk Aak. As isuchqꞌi veꞌt tibꞌ
    ixoj. As ech tal veꞌt ixoj ileꞌ tu yolbꞌal hebreo: —¡Raboni!— tiꞌk ixoj. As aꞌ
    isuuchil u yoleꞌ Raboni uvaꞌ Chusul qetz tu kuyolbꞌal.'
  boa-NT: Árónáacáváa dílloobe imyémeri díílleke. Áánélliihyéváa dííbyedívú iwááne
    ‘¡Rabónij!’ neelle muuha heeberéómú ihjyúrí ‘Ávyéjuúbej’ nééiyóne.
  etr-etr: Amala säsebegi, Yesuea ema, Meli-ela säi. Amala säi amo nabalahilä, ea
    besuia imogolahilä, Hibulu adoea ema Elabonai-ela säi. Nilïle ado sälada Säla
    Olelelo-o.
  quh-NT: 'Jesusri payta nerka: —¡María! —nispa. Paytaj cutirimuspa kayllaycorka nerkataj:
    —¡Yachachejníy!'
  kwi-kwi: 'Suasne Jesúsne kaizta: —¡María! Jesús kaizta aizpa mɨrawane, usne ussa
    piankam kit puij kit ussa Judío pitkasa kaizta: —¡Rabuni! (Sun pitta “kamtam”
    kizta.)'
  agm-agm: Aihɨ Jisaasiho kaati saundataase. “Mariya!” undatɨ kaatamɨ ambɨpatɨ ambɨhundataase.
    Saundihɨ kaatɨ komɨhihoaaŋɨ nepemaitatɨ koai saundataase. “Raponi,” undataase.
  ubr-ubr: Iesu on aurin iyau, “Mary!” Ato jever On aurin irutabir ato Hebrew fonasi
    iyau, “Rabboni!” (Atonio dura an yabin min, “Baibebeotim.”)
  tsw-NT: A̱vu u damma yi, “Meri.” A̱vu Meri vadala a̱ tyo ya̱ꞌa̱ yi, reve u damma,
    “Rabboni!”† (Na̱ Tsuꞌarama† “Rabboni” urevu wa̱ yi a̱yi ɗa “Manlu.”)
  cax-NT: '—¡María! —nanti Jesús ümo. Auqui asaratü nurria ümoti, isuputarati. Nantü
    ümoti sane auqui hebreo, arrüna ñanitacarrü: —¡Raboni! —nantü auqui besüro “Maestro”.
    Auqui sürotü esati.'
  aia-aia: Mia Jisas 'agu o'ani, “Meri!” Mia Meri 'a rihota'i wou tanaa ma o'ani,
    “Raboni!” Ni 'ado'ado 'anai ha'ateesi naasi, “Ha'ausuri.”
  srp-1865: 'Isus joj reèe: Marija! A ona obazrevši se reèe mu: Ravuni! koje znaèi
    uèitelju.'
  agt-agt: A “Mariya,” kunna ha ni Hesus tentu. A ta nepangngagan na ta babbayen a
    pake nagbalittag na nga gumafut tentu, a “Raboni, anu iko kad,” kunna, (te Raboni
    ya nangingaganan da ta mistro da).
  lug-lug: Yesu n’amugamba nti, “Maliyamu!” Maliyamu n’akyukira Yesu n’amugamba mu
    Lwebbulaniya nti, “Labooni,” ekitegeeza nti, “Omuyigiriza.”
  yby-yby: Loko liyoko, Jisesimamo Mele liyoko, emo maya wili jeko Juda gaukatiya
    lapuniyo loko, lemo gateukatiya monoka ujapalo we yamalae loko libo ne.
  heb-heb: ויאמר אליה ישוע מרים ותפן ותאמר אליו רבוני הוא מורה׃
  mpp-mpp: Inguc mime Yesudi yanguc miwec, “Maria.” Inguc mime hefaliyelu “Rabonai”
    milu bawec. (Hibru yowawa Rabonai, yogolec fungine wewedu.)
  apb-apb: Oto a Jisas e soie aana satana uuri, “!Meri!” A Meri e si eeli'u takoie
    na ko ere aana erenga mo Jiu uuri, “!Raboni!” (Lo'onga'inge aana uuri, “Ha'a-uusuli.”)
  san-TEL: తదా యీశుస్తామ్ అవదత్ హే మరియమ్| తతః సా పరావృత్య ప్రత్యవదత్ హే రబ్బూనీ అర్థాత్
    హే గురో|
  ben-IRV: যীশু তাঁকে বললেন, “মরিয়ম।” তিনি নিজে ঘুরলেন এবং ইব্রীয় ভাষায় তাঁকে বললেন,
