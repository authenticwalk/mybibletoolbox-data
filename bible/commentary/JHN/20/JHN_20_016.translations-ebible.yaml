  kfw-kfw: "Jisu'n numeisanu diang aleiti, “Mary.”\x94 Mary in amadiang ahei-inlet-ah\
    \ Hebrew chongnga aleiti, “Rabboni!”\x94 (hiwa tinachu Ocha tina eii)."
  bfz-bfz: यीशुए तेसा खे बोलेया, “मरियम!” तेसे पीछे मुड़ी की तिना खे इब्रानी पाषा
    रे बोलेया, “रब्बुनी!” मतलब-ओ गुरू!
  cuk-09: 'Jesús ega sogded: —¡María! María Jesússik aibiris imasgu, ega sogded: —¡Raboni!
    (A sogleged, Odurdaked-Saila.)'
  ben-OBCV: যীশু তাঁকে বললেন, “মরিয়ম!” তাঁর দিকে ঘুরে তিনি চিৎকার করে উঠলেন, “রব্বুনি!”
    (শব্দটি অরামীয়, যার অর্থ, “গুরুমহাশয়”)।
  mil-NT: 'Te ní cáháⁿ dɨ́ú ñàha‑gá xii‑xi, te xáhaⁿ‑gǎ: —¡Màriá! —càchí‑gá xáhaⁿ‑gǎ
