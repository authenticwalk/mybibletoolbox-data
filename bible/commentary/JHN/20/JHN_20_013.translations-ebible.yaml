verse: JHN.020.013
translations:
  kpx-kpx: Iale keau Meli belahai avoe, “Osiohoike a ninama.” Ige keu namigevei avoe,
    “Ataeau di Kosive vava vavoloai mai tilu. Keau mai tiale oleve keve mavoale ke
    di hilokaholinu.”
  okv-H: Anera heriso amina evohu amita degi ke einge ea, “Pamone umo do eto si ere?”
    ainge eo evohu amina, “Nau Bada humbuto dainge ikehere avo na kiae ra,” ke ainge
    ijie
  tbo-tbo: Hi baha nae uyahina hi pa, ‘Wawine, awai binei e tutou?’ I baha nae uyahihi
    i pa, ‘U Guyau hi wihaleya po meka hi houni ma ega ata hanapugeya.’
  mal-C: അവർ അവളോട്, “സ്ത്രീയേ, നീ എന്തിനു കരയുന്നു?” എന്നു ചോദിച്ചു. “അവർ എന്റെ കർത്താവിനെ
    എടുത്തുകൊണ്ടുപോയി, എവിടെയാണു വെച്ചിരിക്കുന്നതെന്ന് എനിക്കറിഞ്ഞുകൂടാ,” എന്ന് അവൾ
    പറഞ്ഞു.
  grc-SR: Καὶ λέγουσιν αὐτῇ ἐκεῖνοι, Γύναι, τί κλαίεις; Λέγει αὐτοῖς, ὅτι Ἦραν τὸν
    κύριόν μου, καὶ οὐκ οἶδα ποῦ ἔθηκαν αὐτόν.
  bgc-bgc: उननै उस ताहीं कह्या, “हे नारी, तू क्यातै रोवै सै?” उसनै उन ताहीं कह्या,
    “वे मेरै प्रभु की लाश नै ठा लेगे अर मन्नै कोनी बेरा के उसनै कित्त धर राख्या सै।”
  khz-khz: Ne voaneru ruala na gevaikilaato, negetiwato, “Gare, goi rakagau gaurai
    otagina?” Maria na evega-gelerato, netiwato, “Kwalana au geku Velekou pege gapi-pakaa,
    au ati ripaku ariginai pegeve taoa.”
  deu-TKW: 'Dieselben sagen zu ihr: Weib, was weinst du? Sagt sie zu ihnen: weil sie
    meinen Herrn weggenommen, und ich weiß nicht, wo sie ihn hingelegt haben.'
  zsr-NT: 'Tëꞌ lënu gbaz laꞌy naꞌ, taꞌnë́ꞌ: ―Nguldauꞌ, ¿bizx quië rbödxuꞌ? Rënu lequëꞌ:
    ―Le guluúꞌë Xanaꞌ, len cutu nözdaꞌ gazx gulaguꞌë Lëꞌ.'
  lin-lin: 'Ba-anjelu batunaki ye : — Mwasi, mpo na nini ozali kolela ? Azongisaki :
    — Nazali kolela mpo ete balongoli Nkolo na ngai mpe nayebi te soki batie Ye wapi ?'
  hns-NT: 'Tab oesab poetjhies: „Bahien, toe kaahe ke rowe hai?” Tab Maria bolies:
    „Koi hamaar Prabhoe ke legail aur ham na djaaniela oesab oke kaaha dharies hai.”'
  noa-E: Mag amachig öbër oo nʉʉ abaawaita mam ierrmua irig, —¿Pʉ khantheeta bĩe ʉma?
    ajierram aajem. Magbaawai irua, —Maar Pör Jesús mʉg ee wai narr chukkhu thʉnaawaita
    bĩe ʉm. Khaugbam jamagta athaaderram khai a ʉajim aajem jũrr amag.
  eng-EMTV: Then they said to her, “Woman, why are you weeping?” She said to them,
    “Because they have taken away my Lord, and I do not know where they put Him.”
  mib-NT: 'Te ni cacahān yā jiín ña: ¿Najehē ndahyú rō? Te ni cahān ña: Ni catava
    de Jitoho ná, te tu jíní na ndé nuū ní cachune de ya.'
  lif-NT2: खे़न् माङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽ सेःन्‍दोःसे़त्‍छु, “खे़ने़ॽ थेआङ् के़हाःप्‍पाबे?”
    खे़ल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ आदाङ्‌बाल्‍ले़ कुधक्‍किन् कप्‍मोलाम् खे़ङ्‌हाॽरे़
    मे़देॽरुरो हे़क्‍क्‍याङ् आत्तान् मे़ने़स्‍सुआङ् ने़इ इङ्‌गाॽ मे़निआन्‍लो॥”
  xnj-xnj: Vamitumu vala vakamkota, “Mau, ndava kyani wivemba?” “Maliya akavajovela,
    vamtoli Bambu wangu nakumanya kwevamvikili!”
  mmx-mmx: La duga sue i, “Latkin, ung teng atla?” La ni ga lok, “Di lok ka vam Leeme
    Silok tarak uto, la axoklen i do di lok li i ua.”
  cbr-NT: 'Iscëxun ca ángelnën María cacëxa: —¿Uisacatsi caramina ini bëunan mëscutin?
    —quixun. Cacëxunbi ca Maríanën catëcëancëxa: —Unin ca quininu atsínxun ''ën ''Ibu
    bacarubianquin buánxun amanu racánxa, uinu cara racánxa cana ''unaniman.'
  tee-NT: 'Tajunich ju Malia: ―Chako''ulh t''as ni va k''alhump''alai. Ju Malia ajunich
    acsni ak''alhtailh ju anquilhnin: ―Pus va talhi''alhch ju lijunto qui''ucxtin
    chai jantu icc''atsai ta anchach ju xatalhi''an.'
  eng-LSV: And they say to her, “Woman, why do you weep?” She says to them, “Because
    they took away my Lord, and I have not known where they laid Him”;
  cak-NT: 'Y ri ca''i'' ángeles ri'' xquic''utuj-pe che ri María Magdalena: ¿Anchique
    roma jatok''? xecha'' che. Y raja'' xu''ij chique: Ren yinok'', roma xc''uax-e
    ruch''acul ri Wajaf Jesús y man weta''n ta anchi'' xbeyo''x-wi, xcha'' chique.'
  pah-NT: 'Igwete Mariahẽa g̃a ndepiagi. A''ero g̃a ei hẽa pe: —Kui''i, maraname nde
    jehe''oi? —G̃wenohẽ g̃a jipojykahareteva''ea ra''oa, ei hẽa. Ji ndakwahavi ahenog̃agwera
    a''ero, ei hẽa g̃a pe.'
  sja-NT: 'Ãchia iidijida Mariamaa: —Wẽra, ¿sãap''eda jẽemaa bɨma? ajida. Mãpai Mariapa
    mãgaji: —Mɨchi Waibɨa k''ap''ɨa ateejidada aji. K''awa-eda aji, sãmaapɨ bɨnajida.'
  xed-xed: «Nya ta taw ka ní makwa na?» ka həŋ nda tsi. «Mghama ɗa ya klagha lu, sna
    a yu ta vli fam lu wu,» kaʼa nda həŋ.
  glk-glk: 'اوشأن اونه بوگفتیدی: «ای زن، چره گریه کونی؟» جواب بده: «می سروره ببردیدی
    و نأنم کویه بنَه‌ییدی.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún táto̱ Ndióxi̱ cán María já na̱cachi a já xi̱hi̱n
    ñá: —Ndá cuéntá quéa̱ sácún —na̱cachi a. Já na̱cachi ñá já xi̱hi̱n á: —Sácu u̱
    jáchi̱ na̱quehe na yiquí cu̱ñu Jesús, xitoho i̱ ta co̱ xíni̱ ndájá na̱sacu na
    ña̱ —na̱cachi ña̱.'
  gfk-S: 'Dur ga tiri Maria be, “Awei, u susuah urah?” Ne Maria ga balu dur horek:
    “Di te kap leh no nugu Watong ma iou paile nunure be di te bul ie ha.”'
  bmu-bmu: Mewö tata kewö jiyohot mörök, “Ambi, gi mönö wuanöŋgöra sahötzan?” Mi möta
    jiyök, “Kembunaŋgö qamötŋi memba anda denike alget ahözawi, mi qahö mötzal.”
  dgz-dgz: Mu singui wayawane, “Waen ge irip dimen waingi?” Meri gare anega wan, “Ayop
    nega waenapan da wat amon. Endi ne oare amba baraene wandia.”
  eng-GNV: And they said vnto her, Woman, why weepest thou? She said vnto them, They
    haue taken away my Lord, and I know not where they haue laide him.
  zaa-NT: 'Ca ángelia nna ra tè cabi María: Niula, biecca ribétsi lu''. Becàbi María
    nna ra bi: Chi gutua cą cuerpo qui'' Señor enne'' runia'' adorar, labí yúá'' gaỹa
    gutixa cą ne.'
  eng-WEBSTER: And they say to her, Woman, why weepest thou? she saith to them, Because
    they have taken away my Lord, and I know not where they have laid him.
  guh-guh: 'Nexata ángelnëbeje jumaitsibeje Maríajavabelia: —¿Detsa xuajitsia nuame?
    jaibeje. María nexata jumaitsi: —Tsipaji covë itsamonae jutatsi tajatuxanenëmi.
    Nexata apo yapëtaenë itsabelia icatsia buatatsi, jai María ángelnëbejejavabelia.'
  bon-bon: “Magebi, maane ngeno mäte ele?” Tabe jaajige egä, “Teepi cäme Yageyame
    ne becatisi. Cane umle lica gäne baa luma becitisi.”
  nhw-BL: 'Huan quiilhuijque: ―Nane, ¿para tlen tichoca? Huan María quinilhui: ―Pampa
    sequin quiquixticoj itlacayo nohueyiTeco huan amo nijmati canque quicahuatoj.'
  swh-ONEN: Wakamuuliza Maria, “Mwanamke, mbona unalia?” Akawaambia, “Nalia kwa kuwa
    wamemchukua Bwana wangu na sijui walikomweka.”
  wbi-wbi: Avanyamhola vala vakamposia vakati, “Gwe mama, ghulilila kiki?” Akavamula
    akati, “Nilila ulwakuva vam'busisie uMutwa ghwango, kange nanikagwile kuno vam'bikile.”
  bba-bba: Mɑ bɑ nùn bikiɑ bɑ nɛɛ, kurɔ wunɛ, mbɑ n kuɑ ɑ kɑ sumɔ. Mɑ u bu wisɑ u
    nɛɛ, bɑ nɛn Yinni suɑwɑ sɑɑ minin di, nɑ ǹ mɑɑ yɛ̃ mi bɑ nùn kpĩ.
  eng-KJVCPB: And they say unto her, Woman, why weepest thou? She saith unto them,
    Because they have taken away my Lord, and I know not where they have laid him.
  kgk-NT: '—Ma''erã tipo ne rasẽ, he''i kunha-pe. Kunha he''i íxupe: —Ogweraha ra''e
    xe Járy retekwe, he''i íxupe kunha. —Kipy po omoĩ ra''e íxupe, xe ndaikwaáiry,
    he''i mokõive va''e-pe kunha.'
  waj-waj: 'Ivaitanaano Mariaanna tunoo: Gioonna-o, e aaniira rataannannee? tuduu
    rikioo ivo ivaitana sai tunoo: Vaa ni Udaangaivaa nnabaivaa iya varada kuaavai.
    Iya yapa kiaipinnainni hama na tauvaara rataunoo,'
  cpy-cpy: 'Rojampita-nakiro ronampiripaeni tajorentsi, ikantziro: “Tsinani, ¿iitaka
    piraantari?” Okantzi roori: “Niraa-kota-tyaari Nowinkatharite, eenitatsi aakiriri,
    tee niyotzi jempe rowakiri.”'
  ekk-PKP: '„Miks sa nutad?“ küsisid nad talt. Ta vastas: „Sellepärast et mu Issand
    on ära viidud ja ma ei tea, kuhu ta pandud on.“'
  mpx-mpx: Inoke hi neli hi ba, “Yova, hauna kaiwena ge u kahikahin?” Yaka analiya
    i lahe i ba, “No Babala tuwana iyaka hi ahe egonan, he nige ya aatena te ga hi
    teliya.”
  wbp-wbp: Marramarra-jarrarlu-pala payurnu Miiriji, “Nyiya-jangka kanpa yulami?”
    Yalu-manu-palangu, “Nganangku mayi Warlalja-Wiri-kirlangu palka kangu, nyarrpararla
    mayili yirrarnu?”
  luo-luo: Negipenje niya, “Nyarwa, iywago angʼo?” Nowachonegi niya, “Gisekawo Ruodha
    gidhigo, to akia kama giketee.”
  nhe-NT: 'Huan quiilhuijque: ―Nane, ¿para tlen tichoca? Huan María quinilhui: ―Pampa
    sequin quiquixticoj itlacayo nohueyiTeco huan ax nijmati canque quicahuatoj.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܘܼܗ̇: ”ܒܲܟ݂ܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܒܸܒܟ݂ܵܝܵܐ ܝܘܲܬ‌ܝ؟“ ܓ̰ܘܼܘܸܒ ܠܵܗ̇:
    ”ܫܩܝܼܠܔ ܠܗܘܿܢ ܡܵܪܝܼ، ܘܠܹܐ ܝܘܵܢ ܒܝܼܕܵܥܵܐ ܐܲܝܟܵܐ ܝܢܵܐ ܡܘܼܬܒܹܗ.“'
  esk-NT: Taapkuak nipliutiniġaak, “Marii, suvaata qiavich?” Kiuniġik, “Iñuich aullautiniġaat
    Ataniġa, aasriiñ nalugiga iliŋitñun napmun inillaktilaaŋa.”
  msb-msb: Ginhunga ninda an babayi, “Nano kay nagatangis ka?” An sabat niya, “May
    nagkuha san lawas san akon Ginoo kag dili ko aram kun diin ninda ginbutang.”
  cpa-NT: 'Jøng² ca¹juúh² ángel: ―¿He² løa¹ høgh²hning, hio¹³? ―ca¹juúh²dsa. Jøng²
    ca¹juúh² María: ―Ho¹²jni. Di³ hi² ma²ca¹jŋiáh²dsa hlai³ juu¹jni, mi³rø²quia¹²
    ja³ná³. Tsa¹guiang³jni ha² tøah¹ ca¹ŋi¹quiag¹²dsa ―ca¹juúh² hio¹³.'
  dso-dso: ସେମନ୍‌ ମରିୟମ୍‌କେ ପାଚାର୍‌ଲାଇ, “ତୁଇ କାଇକେ ମା କାନ୍ଦ୍‌ଲୁସ୍‌ନି ?” ମରିୟମ୍‌ କଇଲା,
    “ ସେମନ୍‌ ମର୍‌ ମାପ୍‌ରୁର୍‌ ଗାଗଡ୍‌ କେନେକି ଦାରିଗାଲାଇ ଆଚତ୍‌ । ଆରି ସେମନ୍‌ ତାକେ କନ୍ତି
    ସଙ୍ଗଇଲାଇ ଆଚତ୍‌ ସେଟା ମୁଇ ନାଜାନି ।”
  meu-meu: Idia ese e hereva henia, eto, Hahine e, dahaka dainai o taimu? Ia ese e
    haere henidia, eto, Egu Lohiabada vada e abia obo, bona e atoa gabuna na asi dibagu.
  yva-NT: Naite umaso yo Maria ranajo yare, “Akoe winy, mbeanimaibe nyoyov?” Naije
    mo raura akananto mare, “Risya Injayo Kurune pamo vatane wo augaveto ti aumandi
    muno syantatukambe wo augaveto raije rai.”
  dgc-dgc: Ey kinagi de diya, a “Bakit mégsanget ka, Anéng?” “Ey dahilan éy inalap
    de tu bangkay no Panginoon ko,” kagi na, “éy éwan ko tukoy éng ahe i néngiangayan
    dia.”
  zpm-NT: 'dzigo rëbchaa me lo Marí: ―¿Pe nacne roon luu? ―Roon naa ―rëb Marí―, sac
    laa zho biadbee xcuerp Jesús nu, na dieeṉ pa güeysaṉ zho me.'
  hix-NT: Wosà y, ketxkon hatà, Maryeya wya. Àsok tawro owrateno, ketxkon hatà. Kratehe,
    àwyanye roh yanàr ke, kekon hatà, noro. Henta ya hana netxow ha. Àywenyeke rma
    wehxaha, kekon hatà.
  sim-sim: Uhu sirin frimu silira, �Apmanuwa, mberem ushiwak nyi tlanduwa?� Urik simu
    mbara, �Wasilaka anhi angop li laha iwa re. Hako an mbeek os li ewewa mishi oson
    a heyewa ambu nir!�
  npi-ULB: तिनीहरूले तिनलाई भने, “हे नारी, तिमी किन रोइरहेकी छ्यौ ?” तिनले तिनीहरूलाई
    भनिन्, “किनभने तिनीहरूले मेरा प्रभुलाई लगे, अनि मलाई थाहा छैन तिनीहरूले उहाँलाई
    कहाँ राखेका छन् ।”
  cgc-cgc: Gainsa darwa an na angil ki Maria, “Kay, man-o tak gagal ka?” Sabat Maria,
    “May gakamang ta lawa ta Ginuo ko daw ula ko nlami daw indi padlaa.”
  tim-tim: Tatbela yelekto Maria magaŋiat, “Barat, wangât indeât?” dâmbela hin dâep,
    “Siânbaŋe nâŋgât Humonaet hâkŋe mem lokom ariâi. Are yâgâten katâi are bo nâŋgân.”
    dâep.
  yor-yor: Wọ́n sì wí fún un pé, “Obìnrin yìí, èéṣe tí ìwọ fi ń sọkún?” Ó sì wí fún
    wọn pé, “Nítorí tí wọ́n ti gbé Olúwa mi, èmi kò sì mọ ibi tí wọ́n gbé tẹ́ ẹ sí.”
  wos-wos: Reta bér Mariaka wa, “Nyénawa, métaka nyéni gérae?” Wungi wakwexékémbéka
    lé bérré wa, “Wuna Néma Duré wundé hura yinda. Hérae hari takandan hafwaka yike
    wuni ye.”
  emp-NTPO: 'Ãdjia iwid̶isid̶aa: –Wẽrã, ¿cãrẽ cãrẽã jĩã b̶ʌ?– Maʌ̃ne idjia panusia:
    –Mʌ̃ Boro Jesuda edesid̶aa. Mʌ̃a adua b̶ʌa sãmaa edesid̶ada.–'
  eng-F35: And they say to her, “Woman, why are you crying?” She says to them, “Because
    they removed my Lord, and I don't know where they put Him.”
  ind-ind: Kedua malaikat itu bertanya kepadanya, “Ibu, kenapa menangis?” Maria menjawab,
    “Orang-orang sudah mengambil mayat Tuhan saya, dan saya tidak tahu di mana mereka
    menaruhnya.”
  pes-OPCB: 'فرشته‌ها از مریم پرسیدند: «چرا گریه می‌کنی؟» جواب داد: «پیکر سرورم را
    برده‌اند و نمی‌دانم کجا گذاشته‌اند.»'
  mpt-mpt: i baaboniba Obo fatnanebta mebebe? ge baabosiba o baabenoa I ne Sume debeb
    moniba afet dofaibbu ese makobo, ne mo tekein kebibabo ge baabe nabianoa
  ssx-ssx: Ipilikana꞉ma꞉ Meti pa꞉ta꞉ alota꞉ Wanda꞉o. Ekipeke e̱ alepe lepekeme. Ipikana꞉ma꞉
    ipiliki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ yaka Tekehali mea pua wilimi pa꞉ta꞉ make I̱ na
    handolome leekeme.
  mkl-mkl: Nɔ ɑ̀ beeɛ ɑ̀ ni, ɑbooyi, nɑ mii í ce ì wɑɑ kpɑtɑ. Ŋɔi í jɛ nŋɑ í ni, ɑ̀
    so ikui Lɑfɛ̃ɛm hɑi ihɛ̃i nɔ n kù mɑ̀ bii ɑ̀ dɑsiɛ.
  gaq-gaq: ମେଇଂ ସାଲ୍ୟାକୁକେ “ମେଃନ୍‌ସା ଅଃ ନାଡିଙ୍ଗ୍‌କେ ଇୟାଙ୍ଗ୍ ?” ମରିୟମ୍ ଉତର୍ ବିକେ “ମେଇଂ
    ନେଙ୍ଗ୍ ମାପ୍ରୁକେ ଡୁଂୱେ ବଆର୍‌କେ । ନେଙ୍ଗ୍ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ଆମେକେ ଆଣ୍ଡିନ୍ନିଆ ବଆର୍‌କେ
    ।”
  gof-RNT: Entti ikko, “Maccasete, ays yeekkay?” yaagidi oychchidosona. Iya, “Entti
    ta Godaa efidosona; entti awun wothidaakko taani erikke” yaagasu.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ କୁଲିକିୟାଃକିନ୍‌, “ଏ ମାଈ, ଚିନାଃ ମେନ୍ତେମ୍ ରାଆଃ ତାନା ?” ଇନିଃ
    ଇନ୍‌କିନ୍‌କେ କାଜିୟାଦ୍‌କିନାଏ, “ଇନ୍‌କୁ ଆଇଁୟାଃ ପ୍ରାଭୁକେ ଇଦିକିୟାଃକ ଆଡଃ ଇନିଃକେ ଅକ୍‌ତାଃରେ
    ଦହକିୟାଃକ ଏନା କାଇଙ୍ଗ୍‌ ସାରିତାନା ।”
  gah-gah: 'Minasike vená geza nanamú ive noane liki likasigo, iza láa loko limó:
