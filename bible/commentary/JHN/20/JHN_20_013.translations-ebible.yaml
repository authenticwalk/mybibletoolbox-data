  ctu-BL: 'Jini ángelob tsi'' subeyob: X''ixic, ¿chucoch woliyet ti uq''uel? che''ob.
    María tsi'' subeyob: Cha''an tsi'' ch''ʌmʌyob majlel c Yum. Mach cujilic baqui
    tsi'' yʌc''ʌyob, che''en.'
  meq-meq: 'Gawla i Mbəlom niye hay sulo aye ta tsətsah ka Mari, tə gwaɗay: «Ŋgwas
    niye, ka tuwa mey?» Mari a mbəɗatay faya, a gwaɗatay: «Na tuwa na, hərwi ta zla
    na Bəy Maduweŋ ga ada na sər təv nakə tə pa na a ɗəma aye bay.»'
  noa-H: Mag hamachig höbër hoo nʌʌ habaawaita mam hierrmua hirig, —¿Pʌ k'ant'eeta
    bĩe hʌma? hajierram haajem. Magbaawai hirua, —Maar Pör Jesús mʌg hee wai narr
    chukk'u t'ʌnaawaita bĩe hʌm. K'augbam jamagta hat'aaderram k'ai ha hʌajim haajem
    jũrr hamag.
  alp-NT: Eleki malekata meru esi tneui be, “Matabinane, arani le mula?” Eleki Maria
    iombe, “Esi rana auku Tuhane peneka kai au rekwa be esi tolaeNi etia mo.”
  san-VEL: tau p.r.s.tavantau he naari kuto rodi.si? saavadat lokaa mama prabhu.m
    niitvaa kutraasthaapayan iti na jaanaami|
  kbq-kbq: Zanagra ana a'mofonku amanage hu'na'e, Ama a'moka na'anku zavira netane?
    Maria'a ke nonaznire huno, na'ankure Ranimofona inantega eri'za vu'nazo, inantega
    ante'nazo nagra ontahi'noe.
  kbh-kbh: 'Chora chata tmojaniyana: —Shembása, ¿ndayama cos̈aché ca? As cha tojanjuá:
    —Ats̈be Utabná tmojtsámbañe, y ndayents̈e tmojtsejájoma ndoñe quetsátstats̈ëmbo
    ca.'
  ron-LSB: 'Ei au întrebat-o: “Femeie, de ce plângi?”. Ea le-a spus: “Pentru că l-au
    luat pe Domnul meu și nu știu unde l-au pus”.'
  pon-pon: 'Ira ari majani on i: Li, da me koe janejanki? A indai on ira: Aki irail
    wa janer ai Kaun, a i jaja, waja re kidi on ia i.'
  nhe-BL: 'Huan quiilhuijque: ―Nane, ¿para tlen tichoca? Huan María quinilhui: ―Pampa
    sequin quiquixticoj itlacayo nohueyiTeco huan ax nijmati canque quicahuatoj.'
  sps-sps: Ri rangats towa, “Moun, kat fei sa nyi tangis rom ei?” Ana ya biny ratuari,
    “Ri nom osing vanyo na Tsunaun tsonyo ana nyo gim rou ma natiny a saf a pan te
    fasooiny ari Ya na!”
  wnc-wnc: Kawawan angela waapaatda Maria anzing inikumayak, “Mayapa. Ga dasingge
    kwanamu sikgayak,” ngang iniwat yake anzing yanikut, “Aminda natane buyambam tapana
    taku zaneka teing,” ngang natake, “Na ateing komde apbotanggat,” ngang yanikut.
  bus-bus: 'Ben aↄ̃ à là wà bè: Nↄgbɛ̃, bↄ́ bé à n le nɛ́ɛ ↄ́ↄ dↄↄ? À wèńla à bè:
    Wà ma Dii sɛ̀ wà tàomɛ, má dↄ̃ guu kɛ̀ wà à dàɛnlo.'
  gub-BL: — Kuzà, i'i izupe wà. — Màràzàwe tuwe erezai'o iko ne, i'i izupe wà. — Ta'e
    weraha hezar a'e wà 'y. Ma'e pe weraha wà ra'e, i'i kuzà wanupe.
  imo-imo: Eloni yundo waltindikolio, “Ambomu, ambe telka kola terenoya?” ningili.
    Jisas makilipe koinjo molorumu mele naa lipe manjipelie yuni nimbeindo, “Nanga
    Awilimu yu liko meko pungo noienge kombumu na naa lipo manjiro,” nimu.
  boj-boj: Awesosibqa Maria minjeb, “Uŋa, ni kiyaqa akameqnum?” Onaqa minjrej, “Naŋgi
    ijo Tamo Koba osib jaraiyonub. Qabia kiyo atonub di e qaliesai.”
  eng-DRA: 'They say to her: Woman, why weepest thou? She saith to them: Because they
    have taken away my Lord; and I know not where they have laid him.'
  knf-knf: 'Ŋwanjuŧ ŋuŋ ŋaji na a : « Abuk ñaaţ, we wi ikwooniiŋ ba? » Kë aji na ŋa
    : « Dwooni ţiki bapënan Ajug naan, kë mëmme dko di baţu''u li. »'
  san-KHM: តៅ ប្ឫឞ្ដវន្តៅ ហេ នារិ កុតោ រោទិឞិ? សាវទត៑ លោកា មម ប្រភុំ នីត្វា កុត្រាស្ថាបយន៑
    ឥតិ ន ជានាមិ។
  arn-NT: 'Fey ti epu werken püllü ramtueyew: —Papay, ¿chumngelu anta ngümapapeymi?
    Fey Maria Magdalena feypi: —Nentungey tüfa mew iñche tañi Ñidol, fey kimlan chew
    ñi elkünungetun.'
  zas-NT: 'Dxel gunabdiidx ree anjl guin lojman, rëb reeman: ―Na, ¿chexc zeel roonl?
    Badxiꞌman laan rëbaman: ―Guial zinë reeman xcuerp Dad Jesús, abiꞌ banczi guin
    bigsaꞌn reeman laaman.'
  ken-NT: Bárɛ́m ntá María bɛ, “Mmá, ɔ̌di yi?” María akɛmɛ bhɔ bɛ, “Chi ɛ̌ti
    báfɛ́rɛ́ Acha bárɔŋ nɛ yi, nɛ mbɨ́kɨ́ rɨŋɨ ɛbhak ɛnɛ bábhʉ́rɛ́ yi.”
