    am ikkinaama, mi annaa to o wattaa.»'
  amk-amk: Wewaifo suru urutang berahi ureyo, “Aie, wai we fiani e?” Mariai yoa we
    suru deyo, “Nehu Sengnei ehari ampa, tuti iwaitawana kaha we etohoni wiatai na
    doni ne.”
  fai-fai: ika dákadá bakomam, “wanang, kuba wataw kalan amanbáwe?” Wakiwe, uka bakoyam,
    “nam Kamokim dew unbiw ade im dawtibiw, be nam kal banim,”
  ura-NT: 'Niichurute: “Chate coisiita,” naauruhane jana: “Carai curuaanaa jaberoco
    amaauruhana jaunna coisiunra. Chu chaainti amaain teeureta,” naane baiha,'
  mcd-NT: —¿Ahuuscain min uaicain? —oinmati Dios fu imisiton rafutan huaifoan. —Uhuun
    Ifo man ahuun caya raquira onuafo uncai tapiama ahuuscara huaforan, —huatan.
  urt-urt: Tinge hindi yisilihme ti na, “Amai, ni ŋilil me ŋaimune?” Ti wungwisme
    wusyep tinge na, “Tinge si yate yambaꞌe Lahmborenge ŋam yenge yal! Pe ŋam yukur
    sisyeme luh, ŋaiye tinge yenge kin ya yember!”
  kiz-kiz: Na bhene bhakan'jobhela, “N'dala, kwandabha jha kiki ghwilela?” Ni muene
    akabhajobhela, “Kwa ndabha bhan'tolili Bwana ghuangu, nani nimanyilepi kwa bhamp'ekili.”
  tzo-TZE: 'Jech i''albat li Maríae: ―Yaa, ¿c''u yu''un cha''oc''? ―x''utat. Itac''ov
    li Maríae: ―Yu''un laj xa sloq''uesic batel sbec''tal li Cajvale. Mu jna'' bu
    laj yaq''uic ―xut.'
  lex-lex: 'Noma hopopna re ratiana riwra: “Hya''a nariei pia omkakru ine?” Noma Maria
    nakot la niwra: “Ra'' oleka a Matro''mu inonni, pede a''g e uhaka.”'
  dov-dov: Bakati kulinguwe, “Yo mwanakazi, ulilaanzi?” Wakati kulimbabo, Nkaambo
    babweza Mwaami wangu, alimwi tandizi pe kuti bamubika kuli.”
  toc-NT: 'Ama̠­ko̠lh ángeles taka­lhás­quilh: —Pusca̠t, ¿túcu xpa̠­la­cata li̠ta­sápa̠t?
    —Huá cli̠­ta­sama cumu le̠nca Quim­pu̠­chi­nacán y ni̠ cca­tzi̠­yá̠hu nícu li̠cha̠n­cani̠
    —ca̠kálh­ti̠lh xlá.'
  ulk-1902: Uiaba abi detager, kega, Kosker, nalugem mama ezoli? E uiabim detaut,
    kega, Abelelam uiaba kara Opole egareda, kaka umer kak abele uteb uiaba abi ikedarare.
  som-som: Oo waxay ku yidhaahdeen, Haweenay yahay, maxaad u ooyaysaa? Markaasay ku
    tidhi, Waxaan u ooyayaa, Sayidkaygii bay qaadeen, oo garanna maayo meeshay dhigeen.
  mam-C: 'Xi kyqanin angel te: ¿Qya, tiqu''n n-oq''a? Xi ttzaq''win Mariy: Tu''ntzi''n
    ma txi q''i''n wAjawa, ex nti'' b''i''n wu''n ja'' ma kub''e q''o''ne.'
  ndj-ndj: Veni vamudasha, “Mawu, ukulilila liki?” Kavayangula, “Vamuwusha Bambu wangu.
    Nenga manya ng'odu kuvamvikili.”
  mbj-NT: 'Ti m'' ããs rabeaanh ta hã: —H''ëëd p''ãã mabaoot? —näk mäh. Ti m'' taky
    hadoo: —Rado hõm wahë ỹ n''aa. Dooh ỹ hapëë bä n''yy hẽnh rahed''oo —näng mä Marija
    Madarẽn.'
  lat-VUC: 'Dicunt ei illi: Mulier, quid ploras? Dicit eis: Quia tulerunt Dominum
    meum: et nescio ubi posuerunt eum.'
  ngp-ngp: Niyo wamuuza, “Mvele wailai?” Niyo amhitula, “Wamguha Zumbe ywangu, Naho
    himanyize uko wamwiikile!”
  aoi-aoi: Kembirra neni-yama wunalakina ngaluwa-wa, “Nungkuwa! Miyambena-burra ningku-ngwadungwadinamurra
    ningkena?” neni-yama. Ngalaja yingi-yama Meri aburnuwa-wa, “Nenu-manguma-baba
    nganyangwa Numikbiyiya-dangwa nenumadangkwa. Dukwa ngambu-wa nenu-wilyakama nakina?
    Ningeningbala ningena-da,” yingi-yama dakina-da.
  enq-2: Dokopa enjele dolapome Maria lamaiyoo, “Enda, emba aipuma ee lelyepe?” leambi.
    Dokopa baame enjele dolapo lamaiyoo, “Nambanya Kamongonya yonge doko nyalamini-lamo
    doko, nyoo anja setalamipi lao namba masala naelyona” lea.
  eng-ASVBT: And they say unto her, Woman, why weepest thou? She saith unto them,
    Because they have taken away my Lord, and I know not where they have laid him.
  mna-mna: 'To aŋela ru tana tiwi i. Tiso: “A barau, taŋtaŋ paso?” Mi ni ipekel kwon
    ma iso: “Wal sa tikam Merere tio ma ila ne kek. Mi nio aŋkankaana pa. Ko tiuri
    ila parei?”'
  myw-myw: '@see-verse:JHN.020.012'
  sby-sby: Nabo balamwipusheti, “Obe mutukashi, ulalilinga cani?” Nendi walakumbuleti,
    “Pacebo cakwambeti balamufunyumo Mwami wakame kayi nkandicinshi nkobalamubiki.”
  sll-sll: Hangure yasuri Maria yu ditongwi, “Alhuno, ni tal ongwo hai mene?” Dungure
    Maria yu ditongwi, “Yal ta na pi tege eminga yal irai yone i banta ongure na hankire
    wa du moliwa.”
  yaq-NT: 'Inime''e ankelesim intok aapo''iku: ―Jamut, jaisaaka empo bwaana ―ti au
    nattemaek. Aapo inimmeu: ―Juka'' in yo''owata a'' nuk saka''awaka'' betchi''bo.
    Nee intok ka ju''unea jakun a'' tojiwaka''ut ―ti ameu jiiak.'
  uro-uro: Dä in snanbät sä qi rhoqortäqyia, “Rhaktni, mäniekt bä ngit nok?” Dä qia
    qoar na iom doqortäqyia, “Sa rha rha gua Engeska aa släqyige bä qaku nguat dräm
    i sa rha mu ige qoe nai.”
  ita-1885: 'Ed essi le dissero: Donna, perchè piangi? Ella disse loro: Perciocchè
    hanno tolto il mio Signore, ed io non so ove l''abbiano posto.'
  muy-muy: 'Eslini məslər ni tìhindifiŋa ma, tə̀hi ahkado : « Wal hini, kitʉwi mam ? »
    Wal ni àhəŋgrifəŋ ana tay, àhi ana tay ahkado : « Ndamaŋa tə̀zaba Bay goro e mindiviŋ
    ba, nə̀sər məlaŋ ya tàfəkaɗ ni do. »'
  kqc-kqc: Kamini nikaiteyadi, “Rema, ya bi beika resi isaka nisa?” Ma niyo, “Nai
    Varika amiye bi moiyadi ma goidu aeyadi bi na toto!”
  tav-tav: 'To bairo nare co catʉjʉro ocõo bairo co caĩ jeniñañuparã: —¿Nope ĩo mʉ
    otiti? Co maca na caĩñupo: —Yʉ Ʉpaʉre necoajupa. ¿Noopʉ na ne aájupari? yʉ ĩ majiquẽe.'
  eng-ULB: They said to her, “Woman, why are you weeping?” She said to them, “Because
    they took away my Lord, and I do not know where they have put him.”
  spa-VBL: '“¿Por qué estás llorando?” le preguntaron. Ella respondió: “Porque se
    han llevado a mi Señor, y no sé dónde lo han puesto”.'
  fra-_FOB: 'Et ils lui dirent: Femme, pourquoi pleures-tu? Elle leur dit: Parce qu''on
    a enlevé mon Seigneur, et je ne sais où on l''a mis.'
  hau-ULB: Sukace mata, “Uwargida don me kike kuka? Sai tace masu, “Domin sun dauke
    Ubangijina, ban kuwa san inda suka ajiye shi ba.
  mal-mal: 'അവർ അവളോട്: സ്ത്രീയേ, നീ കരയുന്നത് എന്ത് എന്നു ചോദിച്ചു. അവർ എന്റെ കർത്താവിനെ
    എടുത്തുകൊണ്ടുപോയി; അവനെ എവിടെ വെച്ച് എന്നു ഞാൻ അറിയുന്നില്ല എന്നു അവൾ അവരോട് പറഞ്ഞു.'
  kkc-kkc: Eseme momaiye bakadio oso yimapoo egeesee takaso, “Sobo no, bei kaseega
    ka pusumalala?” dee takaso. Eseme Meliye dimapoo egeesee takaso, “Diayo mo Lodeeyo
    kou ee peegoo todina. Esino diayo o kou magoo ee a gooleedele,” diso.
  lit-lit: 'Ir jie *tarė jai: „Moterie, kodėl verki?“ Ji *tarė jiems: Todėl, kad jie
    paėmė mano Viešpatį, ir nežinau, kur jį „padėjo.“'
  urd-GVR: Unhoṅ ne Mariyam se pūchhā, “Ai ḳhātūn, tū kyoṅ ro rahī hai?” Us ne kahā,
    “Wuh mere Ḳhudāwand ko le gae haiṅ, aur mālūm nahīṅ ki unhoṅ ne use kahāṅ rakh
    diyā hai.”
  far-far: Na ro 'ainsel nai ki, keroa ka ledi 'uri ana ni Mary, “Keni ne 'ae, 'uri
    ma 'oe angisia te ne?” Ma nia ka olisidaro ka 'uri, “Na nonina na 'Aofia nau ne
    kera ngalia fasia 'i seki, ma nau ku ulafusia 'i fai ne kera alua ana.”
  suz-BL: मिनु मेको निक्‍शीमी मरीयम कली “गे मारदे ङाक्‍नेवे?” दे हिल्‍लो पाम्‍से बाक्‍त।
    मिनु मरीयममी “मेकोपुकीमी आं प्रभु कली लदमे बाक्‍त। मिनु ते वोदमे मतुइक्‍नुङ” दे
    माइक्‍सी बाक्‍त।
  car-NT: 'Mo''karon woturupo''san ro i''wa: “Woryi, o''tono''me ko matamojan?” Ika''po
    i''waine: “Mo''ko Yjopotory taro man. Oje tyje iwairy anukuty''pa wa.”'
  amp-amp: Nd mounmotf ttiwon memoft, “Bar mete, nine tamohmpno inji nurwa?” Kfo memotf,
    “Nanhu Brorhu thatipt ka yimam yaknihato nndo htaromt. Ndt hti hambrohato nurwa.”
  bht-bht: स्वर्गदूतां मरियम ला पुछया, ओ जनानिये, तू कजो रोआ दी है? उनी उना जो बोलया,
    “सै मेरे प्रभु दिया लाशा जो चुकी लेई गे कने मिंजो नी पता की उसयो कुथु रखया है।”
  eng-NOY: And they say to her, Woman, why dost thou weep? She saith to them, Because
    they have taken away my Lord, and I know not where they have laid him.
  cub-NT: 'Aru arejaimad̶a ṍre: —Mʉ, nomió, ¿aipe teni od̶orʉ̃ mʉ? arejaimad̶a na.
    Õ arejacod̶a: —Ji jabocʉ bácʉi baju bácarõre nʉvarama apevʉ. Ã́ri ne nʉvainore
    majibevʉ yʉ, arejacod̶a.'
  ita-1927: 'Ed essi le dissero: Donna, perché piangi? Ella disse loro: Perché han
    tolto il mio Signore, e non so dove l’abbiano posto.'
  lww-lww: P̃isi na lalua apis pa Maria, asape “?Erau, ko otagin ke ya?” Pisatam̃e
    sape “Akuslua kiau Sup̃e kovio, nemninue amligan m̃eke pe narui.”
  ckb-ckb: 'لێیان پرسی: «خانم، بۆچی دەگریت؟» وەڵامی دانەوە: «گەورەمیان بردووە، نازانم
    لەکوێ دایانناوە.»'
  nas-nas: Koosinungkai˜ aaꞌpuretuꞌ, “Ani ee, daꞌ aming-koo birontaramang?” Eeꞌnoko
    tenie makuꞌurema aaꞌpuretuꞌ, “Tee aaꞌ ning nkaang Ovoring nkavaara tokoo sipaioꞌ,
    eeꞌnoko sipainooꞌ noruꞌampaꞌ.”
  uvl-uvl: Pe te onteia hei neu, “O tangtang ia utar?” Pe hei neu hele, “E tangtang
    ia ak Soke koluna, ngana i mele hel te hemou hote pe e eteia tetal ngaria ia i
    ero koi.”
  eng-BBE: They said to her, Woman, why are you weeping? She said to them, Because
    they have taken away my Lord, and I have no knowledge where they have put him.
  ixl-CNT: 'Ech tal tu u Liꞌ ech tzaꞌ: —Ixoj, ¿kantuꞌ nooqꞌeꞌ?— Texh teꞌleꞌ. Tal u
    Liꞌ ech tzaꞌ: —Nivoqꞌeꞌ tan, iqꞌol ibꞌen vunBꞌaal. Utz yeꞌ vootzaj til ex aqꞌlojka.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga kinzi aŋelo rua ŋinde sikasoŋa Maria mine tu, “Taine, noko kuta
    ŋana sâ kâ.” Maria nde itu lâ kawanzi ku ipainzi tu, “Kinzi sikai naneŋgu Maro
    Ŋalae karae piti lâ kuru ilo, kala naŋa azizâla tu sikai silâ sio ndue lâ nia
    ndia.”
  crx-NTPO: '''Et huyoodulhkut, “Ts''eke, di ha'' dini intso?” ''Et ''ubúlhni, “SMoodihti
    ''uts''un whe húyalhti ''ink''ez nts''e suba ''ahúyalhti ''aw t''éwhunuzúszun.”'
  kan-OKCV: ಅವರು ಆಕೆಗೆ, “ಅಮ್ಮಾ, ನೀನು ಏಕೆ ಅಳುತ್ತಿರುವೆ?” ಎಂದು ಕೇಳಲು, ಆಕೆಯು ಅವರಿಗೆ, “ನನ್ನ
    ಕರ್ತನನ್ನು ಅವರು ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದಾರೆ. ಕರ್ತನನ್ನು ಅವರು ಎಲ್ಲಿ ಇಟ್ಟಿದ್ದಾರೋ ನನಗೆ ಗೊತ್ತಿಲ್ಲ,”
    ಎಂದಳು.
  bbb-bbb: Meri fu amaene giamoga bu uri kuae, Bara gafe a irerefuo manina nimeno
    kuae. Ro fu una kiae, Na E Ireobo none ijadufuo suri ige bune dabe iziebureki
    nijaeva naka naebe vierafevano kiae.
  blw-blw: Yachi yag nan-alecha hen anchichay anghel way mangaliyén, “Pakay mankela-a,
    sonod.” Yag anat ekat Mariéén, “Okaỳ te enlayawcha hen achar hen anchi Aponi
    yag maid innilà hen nanginyéyancha.”
  tam-2017: 'அவர்கள் அவளைப் பார்த்து: பெண்ணே, ஏன் அழுகிறாய் என்றார்கள். அதற்கு அவள்:
    என் ஆண்டவரை எடுத்துக்கொண்டு போய்விட்டார்கள், அவரை வைத்த இடம் எனக்குத் தெரியவில்லை
    என்றாள்.'
  azz-NT: 'Ijcuacón in ángeles quitajtoltijque María ijcuín: ―Tejua sihuat, ¿queyé
    tichocatoc? Huan yejua quinnanquilij ijcuín: ―Nichocatoc porín cuiyacque ya Notecotzin
    Jesús, huan axcan amo nicmati can quitalitoj.'
  spa-RV-1909: 'Y dijéronle: Mujer, ¿por qué lloras? Díceles: Porque se han llevado
    á mi Señor, y no sé dónde le han puesto.'
  csy-csy: Vantungmi te in, numei awng, banghang in kap ni ziam? ci hi. Mary in, ka
    Topa hong laksak zo uh a, a koi na mun he ngawl ka hikom kap khi hi, ci hi.
  mxq-NT: 'Net ja Mariiʉ yajtʉʉjʉdʉ ja anklʉs: —¿Ti ko mjʉꞌʉy? Ta Mariiʉ ꞌyadsooy:
    —Mʉt ko tʉ dyajnʉjxtʉ ja nWindsʉ́nʉdsʉ ñiniꞌx, es kyajts nnijawʉ ma̱ tʉ tpʉjta̱ꞌa̱ktʉ.'
  tzj-NT: 'Quewa'' quibij tre ja María ri'': —Ixok ¿nak tre tok natok''i? xeche''
    tre. —C''amarel ja Wajaw in ma wotak ta ba la xeya̱'' chi wi'', ne''e ja María
    chique.'
  tdt-tdt: Sira husu ba Maria, “Senhora, tansaa mak ita tanis?” Nia hataan, “Ema hasai
    tiha ona hau nia Nai nia mate isin, sira tau iha nebee hau la hatene.”
  ron-BTF: 'Și ei i-au spus: Femeie, de ce plângi? Ea le-a spus: Pentru că au luat
    pe Domnul meu și nu știu unde l-au pus.'
  eng-WEBP: They asked her, “Woman, why are you weeping?” She said to them, “Because
    they have taken away my Lord, and I don’t know where they have laid him.”
  eng-FBV: “Why are you crying?” they asked her. She answered, “Because they've taken
    my Lord away, and I don't know where they've put him.”
  nld-1939: 'Ze zeiden tot haar: Vrouw, waarom weent ge? Ze zei hun: Omdat men mijn
    Heer heeft weggenomen, en ik niet weet, waar men Hem heeft neergelegd.'
  bwo-bwo: Bowere Mariyamsh, «Nee máátsune! eegishe niepiri?» boeti. Biwere, «T doonzi
    dek'wutserne, eewk bogedtsok'onowere danatse» bíet.
  nch-BL: 'Huan quiilhuijque: ―Nane, ¿para ten tichoca? Huan María quinilhui: ―Pampa
    se acajya quiquixtico itacayo nohueyiTeco huan amo nijmati canque quicahuato.'
  quc-TNT: 'Ri ángeles xquita'' che ri nan María, xquibij: Nan, ¿jas che tajin cok''
    la? —xecha che. Ri nan María xubij chque: Rumal chi xquic''am bi ri Wajaw Jesús,
    man wetam tä c''ut jawije'' ri xyi'' wi, —xcha chque.'
  tfr-NTPO: Eshko ga tjl̈ẽ l̈ok ba kong ga «Wal̈ë, ¿pja sl̈ar ega?» «¡Bor Tjl̈apga
    doyo l̈i sörabae! ¡Öötong iaraba buk kjone miydër l̇l̇ëme!» l̈e ba kong.
  kaq-NT: —¿Jahua copi min huaohihquin, haibon? —yocaquin. —Heen hihbo hea bohanahbo
    copi, rahan. Jahuen racancanaxquin hen ta hen honanyamahi —hihqui María.
  sgb-sgb: Kinotang la hi Maria, “Pata ampanangih ka?” Hinabi na, ya wana, “Kingwa
    la ya bangkay hên Panginoon ko, haka a ko muwang no ay-iri la yan gintan.”
  vie-1934: 'Hai thiên sứ hỏi: Hỡi đàn bà kia, sao ngươi khóc? Người thưa rằng: Vì
    người ta đã dời Chúa tôi đi, không biết để Ngài ở đâu.'
  kxv-kxv: ଏ଼ୱାରି ଏ଼ଦାନି ଏଲେଇଚେରି, “ଏ଼ ଇୟା ଏ଼ନାଆଁତାକି ଡ଼ୀହିମାଞ୍ଜି ?” ଏ଼ଦି ଏ଼ୱାରାଇଁ
    ଏଲେଇଚେ, “ଆମ୍ବାଆରି ନା଼ ପ୍ରବୁଇଁ ଅ଼ହାମାନେରି, ଅ଼ଡ଼େ ଏ଼ୱାଣାଇଁ ଆମ୍ବିୟା ଇଟାମାନେରି ପୁଞ୍ଜାହିଲଅଁ
    ।”
  cha-cha: 'Ya ilegñija nu güiya: Palaoan, jafa na tumatanges jao? Ylegña nu sija:
    Sa jafa muna jachule y Señotjo, ya ti jutungo mano nae japolo.'
  amu-NT: 'Ndoꞌ taꞌxꞌeena nnoom: —¿Chiuu ꞌu tsꞌaⁿ na matyꞌiooꞌ? Tsoom nda̱a̱na: —Jnda̱
    tyꞌeñꞌomna nqueⁿ na cwiluiiñê na matsa̱ꞌntjoom ja, meiⁿ ticaljeiiya yuu tyꞌequeⁿna
    jom.'
  hin-CV: उन्होंने उनसे पूछा, “तुम क्यों रो रही हो?” उन्होंने उत्तर दिया, “वे मेरे
    प्रभु को यहां से ले गए हैं और मैं नहीं जानती कि उन्होंने उन्हें कहां रखा है.”
  eng-OURB: They told her, “Woman, why are you weeping?” She said to them, “Because
    they have taken away my Lord, and I don’t know where they have laid him.”
  spa-BES: 'Ellos le dijeron: Mujer, ¿por qué lloras? Ella les dijo: Porque se han
    llevado a mi Señor, y no sé dónde lo han puesto.'
  san-BEN: তৌ পৃষ্টৱন্তৌ হে নারি কুতো রোদিষি? সাৱদৎ লোকা মম প্রভুং নীৎৱা কুত্রাস্থাপযন্
