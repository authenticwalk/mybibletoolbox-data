  mdy-ETH: ዒማና፦ «ሃይባፓ ዒዚ ዔቃንዳያ ኮይሳኔ» ጋዓ ጌኤዦ ማፃኣፖ ቃኣሎ ዔያታ ማሊ ጶቂሢ ዔሪባኣያኬ።
  spl-spl: Yawu gârâmâ sum kamen kinmu ekbit yakât poropete nombotŋaŋe emet inânŋan
