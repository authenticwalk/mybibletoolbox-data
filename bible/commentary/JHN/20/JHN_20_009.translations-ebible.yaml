verse: JHN.020.009
translations:
  kpx-kpx: Bukae Hotou louale Iesuna hatihatimo hovelahai. Iale keau subuta kemo luleleholisito
    ke elehalemo Bukae Hotou louale kemo lulelelahalu.
  okv-H: (rate Iesu vasiri te erasuja amita ke God ta ke ta kajari avo amikote amo
    hotembae ea.)
  tbo-tbo: Tamogi Buka a baha yohola ega hita nugotuhu tuhagaya i pa, apo hilage uyahinei
    ina towolo meme.
  mal-C: യേശു മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേൽക്കേണ്ടതാകുന്നു എന്ന തിരുവെഴുത്ത് അപ്പോഴും
    അവർ ഗ്രഹിച്ചിരുന്നില്ല.
  grc-SR: οὐδέπω γὰρ ᾔδεισαν τὴν γραφήν, ὅτι δεῖ αὐτὸν ἐκ νεκρῶν ἀναστῆναι.
  bgc-bgc: पतरस अर दुसरा चेल्ला इब ताहीं पवित्र ग्रन्थ की वा बात कोनी समझे थे के उसनै
    मरे होया म्ह तै जी उठणा होगा।
  khz-khz: 'Kwalana ira na Puka Veaga aonai evetaloto kilana rogoti gere ripa-taunataunaa,
    kilana ea: Iesu kwaregana mapene kuliiti-wai.'
  deu-TKW: Denn noch hatten sie die Schrift nicht verstanden, daß er von den Toten
    auferstehen müsse.
  zsr-NT: Cni guc, le cutu taꞌyéjniꞌnidëꞌ le nayúj lu guich laꞌy ca run bayúdx gac
    queëꞌ Jesús, ubanëꞌ lu yöl‑laꞌ gut.
  lin-lin: Kasi kino na tango wana, basosolaki nanu te ete Yesu asengelaki kosekwa
    kati na bakufi, kolanda ndenge Makomi ezali koloba.
  hns-NT: Aisane Parmeswar ke poestak me liekhal raha, bakie oelog ie baat na samdjhat
    raha.
  noa-E: Pari maagwaiwe chan Ẽwandam iek phã sim gaai deeu i phiidʉju a jaau sĩsidʉmjã
    marau agtha bʉ̈ʉrjã khaugba, mag i phiidʉjujã khĩirjuba naajim. Maimua ya maach
    daúacha mag ich aukhërtarr ee chukhu oobaawaita mag i phiidʉbarmjã khaphʉ aphöbaadëjim.
  eng-EMTV: For as yet they did not know the Scripture, that He must rise again from
    the dead.
  mib-NT: Chi nde ná tu jinūcoo de yaū ndɨ̄yɨ, te tu ní jécūhun ni de jnūhun cáhán
    tutu iī, jeē jíni ñúhún natecu yā núu je ni jihī yā.
  lif-NT2: (खे़ङ्‌हाॽरे़ आल्‍लसाङ् ये़सुःन् सिःमे़न्‍लाम् हिङ्‌लॽरिक् साम्‌योसाप्‍लाओ
    के़बप्‍पे़न्‌कुसिङ् मे़न्‍निःत्ते मे़वये़रो॥)
  xnj-xnj: Vavi vakona kumanya, Mayandiku Gamsopi gegijova Yamganili kuyuka.
  mmx-mmx: Du goxovisi na xasep at levelinga at Lovoang Kaala, ga tong i do neni naba
    roo xat amlong bok basinge lanmet.
  cbr-NT: A ñu isquinbi ca a rabëtan Nucën Papa Diosan bana cuënëo, bamatancëx ca
    ax baísquiti 'icë quiáxa quicë, a uisai quicë cara quixun 'unánma 'icën.
  tee-NT: Va jantuca' k'ox ixtamachakxai ju ats'oknut junta najunch ni tasq'uini ni
    cata'acxtuchokoya' ju Jesús junta ixmak'acanta ixlacatuna.
  eng-LSV: for they did not yet know the Writing, that it was necessary for Him to
    rise again out of the dead.
  cak-NT: Ri discípulos c'a xquitzu' na, c'ajari' xquinimaj; y man xqui'en ta entender
    ri nu'ij chupa ri rutzij ri Dios ri tz'iban can chirij ri Jesús, chi can nic'astaj
    na-wi chiquicojol ri caminaki'.
  pah-NT: 'A''ea rupi onhimi ve g̃a pe ikwatijara remimombe''ua. Tupana''ga rembikwatijarukara
    e''i jipe: “Okwerava''ja tuhẽ po ti ga omanoa hugwi nehẽ,” e''i ikwatijara hako.
    Emo a''ea onhimi ve g̃a pe.'
  sja-NT: Waide k'awada-e paji Tachi Ak'õre Ũraa p'ãdade jara k'inia bɨ Jesús piup'eda,
    chok'ai p'irabaiit'eeda ak'ãri.
  xed-xed: 'Tsaw si ta graf a həŋ ta skwi mna defteri kazlay: Dzaʼa sliʼagapsliʼa
    Yesu mataba gwal nda rwa kəʼa wa.'
  glk-glk: چونکی هنوز کیتابه مقدّسه درک نوکوده بید کی اون بأید از مُرده‌یأنه میأن
    ویریزه.
  mks-NT: Jáchi̱ co̱ó na̱canda̱a̱ ini na̱ cúú cuéntá mé á ña̱ cáchí tu̱hun Ndióxi̱
    nu̱ cáchí a̱ ña̱ nditacu tucu Jesús.
  gfk-S: (Dur pai gale palai baak be ira nianga tane God di ga pakat i tange be Jisas
    na tamat tut iat sukun ra minat.)
  bmu-bmu: Jisös guliba kömupnöhök wahötmawi, yetkön Buŋa Kimbigö keu mewöŋi mi qeljiŋe
    qahö möt asariba tönpin mala korohot. Mewö.
  dgz-dgz: Mu wataget God no oise kakaewa namua gapan Iesu bop gapan yon wandepi no
    oise waiwanumune ame da ya di anu awane go ma venaseni gapan mu di anu awane.
  eng-GNV: For as yet they knewe not the Scripture, That he must rise againe from
    the dead.
  zaa-NT: Porqui'ni labí gutelí tènì cabi nu ra lo Escritura acerca de Jesús qui'ni
    náduel·la' eyáthee de lo lù'uti.
  eng-WEBSTER: For as yet they knew not the scripture, that he must rise again from
    the dead.
  guh-guh: Abaxë picani bajaraponë apo jumeyapëtae pacuenia Dioso pejumelivaisibaxutota
    jumaitsi Jesús petëpaecujinae icatsia piasaëjavanexa yabara.
  bon-bon: Teepi camu umle cäco aanajige, Oogäräneji mene te lipu jiicenige, egä tabe
    budre cabu ca cirege arpinenta.
  nhw-BL: Pampa noja ayamo tijmachiliyayaj quen ijcuilijtoc ipan Icamanal Toteco para
    monejqui moyolcuis.
  swh-ONEN: (kwa kuwa mpaka wakati huo walikuwa bado hawajaelewa kutoka Maandiko kwamba
    ilikuwa lazima Yesu afufuke kutoka kwa wafu).
  wbi-wbi: Ulwakuva ye lukyale kuvombeka ulu, navalyaghatang'hinie aMalembe aMimike
    ghano ghiiti uYesu isyuka kuhuma kuvafue.
  bba-bba: Gusunɔn ɡɑri kun dɑɑ bu yeeri ɡinɑ yi yi ɡeruɑ mɑ u koo se ɡɔrin di.
  eng-KJVCPB: For as yet they knew not the scripture, that he must rise again from
    the dead.
  kgk-NT: Ha Nhandejáry kwatia nhe'ẽ, Hesu oikove jevy va'erã, he'i va'ekwe katu,
    ne'írã oroikwaa he'ise va'e.
  waj-waj: Yisuuva putuuvakidiri kava diitaanara kuaivaa nnaaru Anutuuqaa yanaivaki
    roo kua fafaaraivo tuuvaa ta homo ivaara kumimakama iikiaunnavai.
  cpy-cpy: Tema tekira ikematha-witawo okantziri Jankina-rentsi-perori, aritaki rañahae
    Jesús.
  ekk-PKP: Ta vaatas ringi ja uskus, et see on tõsi − sest seni ei olnud nad mõistnud
    Pühakirja, et Jeesus pidi surnuist üles tõusma.
  mpx-mpx: (He Buki Bwabwalena ana baaba ana sapu nigeya ga hi aatena, toto i ba Yeisu
    abwe ni lutem yaomala.)
  wbp-wbp: Yangka-jarrarlu kurdungurlu-jarrarlu kula-pala milya-pungu yimi Jijaji-kirli
    Payipulu-jangka yangka kuja wangkaja kapu Jijajiji nganta palinjarla wankaru-jarrimi
    pina. Kula-pala milya-pungu.
  luo-luo: (Nyaka ae thuolono ne pok gingʼeyo, koa e Ndiko, ni nochuno ni Yesu nyaka
    ne chier mi aa kuom joma otho.)
  nhe-NT: Pampa noja aya tijmachiliyayaj queja ijcuilijtoc ipan Itlajtol Toteco para
    monejqui moyolcuis.
  aii-aii: ܣܵܒܵܒ ܗܸܫ ܠܹܐ ܝܵܕܥܝܼ ܗܘܵܘ ܡ̣ܢ ܟܬܵܒܹ̈ܐ ܕܘܵܠܹܐ ܝܗܘܵܐ ܕܩܵܐܹܡ ܗܘܵܐ ܝܼܫܘܿܥ ܡ̣ܢ
    ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iliŋik kaŋiqsianilguiññiġaaksuli aglausimaruaq uqałiq itnaqsimaruaq ilaa
    aŋitqikkisiñipḷugu tuqułiġmiñ.
  msb-msb: Pero apisar sana dili pa ninda masabutan an ginsurat sa Kasuratan na dapat
    si Jesus mabuhay gihapon.
  cpa-NT: Tsa¹jín³ ma²ca¹lø¹ŋë́² dsa² héi² jǿg³ rø²juúh² si² quiah¹² Diú¹³ hi² hiog¹
    Jesús na³ma²ca¹jon¹dsa.
  dso-dso: (ସେ ସିସ୍‌ମନ୍‌ ସେ ବେଲା ଜାକ ପର୍‌ମେସରର୍‌ ବଇତେଇ ଲେକା ଅଇଲା ଇସାବେ, ଜିସୁ ମଲାଟାନେଅନି
    ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ସି ବଲି ବୁଜି ନ ରଇଲାଇ ।)
  meu-meu: Badina be idia na buka herevana do asie diba, ia na mase amo baine tore
    isi lou.
  yva-NT: Arono naije Ayao Amisye ama urairi mo Yesus aura kovakato no wene rai ma
    nyanta rai rainya nene.
  dgc-dgc: Ewan de pabi napospusan tu nikagi ta kasulatan, a mabuhay kan siya a huway.
  zpm-NT: ¡Sac hor co, bii gard tsoguic naa zha rnee lo Xtiidz Dios; sac ga raquiet
    ne ible zrieeban me!
  hix-NT: Àmenhosahonhàrà hutwatxehkahra hak nehxatxkon hatà, Txesusu nhananàhrà rotho
    komo. Nasanàmyaha harha hampànà, àwayehxemo kom waye, katxhàrànhàrà rma hutwatxehkahra
    hak nehxatxkon hatà. Uhutwatxehkanyehnà rma, nasanàmno hamà, kekonà rma hatà,
    noro ha, ekehàthàrà yonyhera tesnàr ke.
  sim-sim: Hako oro wolok lir mbeek mashi os jekamba Avui Wasilakahik li kayendarin
    hishiri ambu lir. Mashi oso karem li kayeri sir, Jisas or hanak li wakor eweshinak
    indiyok usahakwa ri. Karem li kayehendari mashin hishiri ambu lir.
  npi-ULB: त्यसबेलासम्म पनि उहाँ मृतकहरूबाट जीवित भई उठ्नुपर्छ भनी तिनीहरूले अझै पनि
    धर्मशास्‍त्र बुझेनन् ।
  cgc-cgc: Ta yo na uras ula pa danen naintindii ambal naan ta sinulat na pulong ta
    Dyos na naan ta plano ta Dyos na mabannaw Jesus.
  tim-tim: Dâ ulikŋân amâ Anutuŋe makto kulemgoyi are âmâ bo nâŋgâm heŋgemgoyiat.
    Amâ Yesu amâ momoŋânba agatbiap bo nâŋgâm
  yor-yor: (Nítorí tí wọn kò sá à tí mọ ìwé mímọ́ pé, Jesu ní láti jíǹde kúrò nínú
    òkú).
  wos-wos: Hanja di Jisas hiyae wambula ramétendékaka hundi hayi, Godna nyingambu.
    Hanja bér wun hundika xékélakihafi ya.
  emp-NTPO: Baribʌrʌ ãdjia wad̶ibid̶a bio cawad̶aẽ́ panasid̶aa Ãcõrẽ Bed̶ead̶e Jesu
    ʌ̃rẽbaida b̶ʌd̶ebemada b̶ʌ́ b̶ʌda.
  eng-F35: (For they did not yet know the Scripture, that He had to rise from among
    the dead.)
  ind-ind: (Pada waktu itu, kami belum mengerti bahwa Kristus sudah ditetapkan untuk
    hidup kembali dari kematian sesuai dengan yang tertulis dalam Kitab Suci.)
  pes-OPCB: چون تا آن هنگام هنوز به این حقیقت پی نبرده بودند که کتب مقدّس می‌فرماید
    که او باید زنده شود.
  mpt-mpt: Ni inanobbuo Gode buk temo baanoa Gode Dofakamin Nakae kaanea Imin hananamabebo
    genobuo ni kibinabob otane o mitmakamo klao mo tekein keim blim binabob biotabe.
  ssx-ssx: Koto pita꞉ta꞉ mo hali yaapoma꞉ta꞉ mo Baibolo buka pa꞉ta꞉ Yesuta꞉ homaa
    paa tiaalo pa꞉la꞉eki wape pieke ekita꞉ hone a̱i̱ na wipikime.
  mkl-mkl: Mɔcɔ ŋɑu ɑ kù tɑko ɑ kù ɡbɔ yɑɑsei kukɔi idei Ilɑɑɔ̃ wo iyi í ni kù nɛ
    bɛi ɑ́ ce iyi Jesu kù jĩ hɑi si bɑlɛ.
  gaq-gaq: ମାତର୍‌ ଆତେନ୍‌ ବେଲା ଏନ୍‌ ମ୍ୱାୟା ବୁଜେ ଆଲେଃଆର୍‌ଗେ ଣ୍ଡୁ ଜେ ସାସ୍ତର୍‌ନେ ସାମୁଆଁ
    ଇସାବ୍‌ରେ ଜିସୁ ଗୁଏଚେ ଆରି ମୁଇଂତର୍ ତଃଡ଼ିଆଏ ।
  gof-RNT: Yesuusi hayqoppe denddanaw besseyssa odiya Geeshsha maxaafaa qaala entti
    buroo akeekibookkona.
  unx-unx: ଇନିଃକେ ଗଏଃକାନ୍‍କଏତେ ଜୀଉବିରିଦଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ନେ
    କାଜିକେ, ଇନ୍‌କୁ ଇମ୍‌ତାଜାକେଦ୍ କାକ ଆଟ୍‌କାର୍‌ଉରୁମେଁ ତାଇକେନା ।
  gah-gah: Amunaloka nene monó gotolaú Izesú heleneikutí oteko ititive liki gakó gizamó
    nene gele hee lamusimó.
  lcm-lcm: Using parik lak kilongtapa tapalas le nei salsalik ta Iesu ka tapasuk pok
    le si mat.
  aer-aer: Nhenge urreke nhenhe-arle irretyenhenge, ratherre itelaretyakenhe aneke
    ikwere-akerte tyerrtyele-arle Bible-ke arrule anthurre intelhe-ilekenge nhenge
    Jesus itethe-irrirtnetyenheke ilweke-arle iperre akeme-irretyenhenge.
  qvc-NT: 'Piru noqaykunaqam manaraq intyindirqaychu Dyuspa Santu Librumbi kay nishqandaqa:
    Dyus Akrashqan Washadurmi wañushqanmanda rin kawsamuq, nishpa.'
  tgl-ULB: Dahil hanggang sa mga oras na iyon hindi pa rin nila alam ang kasulatan
    na si Jesus ay dapat mabuhay na muli mula sa kamatayan.
  cbs-NT: '@see-verse:JHN.020.008'
  xtm-NTPP: Vaa ñatuu jin jaku'ni‑ka ini de sukan ká'an tnu'u ndee tnu'u Su'si ma
    ja sukan ndateku ya ma.
  nnq-nnq: Bakiba tango banamanyaje Majandiko Machwapi gagalenga mpaka ayoke kuboka
    kwa abawile.
  bao-NT: Teere ĩa pacarã, Ʉmʉreco Pacʉ wederiquere owa cũurica pũuropʉre, “Mesías,
    cʉ̃ja ca jĩa cõaricʉpʉra ca bii yairicarã watoare cati tuarucumi,” cʉ̃ja ca ĩi
    owaquĩriquere jãa tʉo puotiwʉ ména.
  san-ORI: ଯତଃ ଶ୍ମଶାନାତ୍ ସ ଉତ୍ଥାପଯିତୱ୍ୟ ଏତସ୍ୟ ଧର୍ମ୍ମପୁସ୍ତକୱଚନସ୍ୟ ଭାୱଂ ତେ ତଦା ୱୋଦ୍ଧୁଂ
    ନାଶନ୍କୁୱନ୍|
  huv-NT: Cos ores quiaj nganaw majawüw leawa lamapiüng tiül Mipoch Teat Dios niüng
    apiüng Teat Jesús apmapac tiül mondeow.
  otn-NT: Ja bi di̱mp'ʉ'a̱ te ra̱ hya̱ nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro p'ʉya, ngue
    ra̱ Jesús mi̱ jatho ngue di bɛ̱nna̱te p'ʉ da̱ nt'ägui.
  nop-nop: (Unduŋ tiŋa Youkudip Mededi kotigoŋ kaikaaŋ pilalaak yolak u mu nadidakalegumuk.)
  obo-NT: Id pomakoy sikandin ahad so iddon timpu, waa ran poron nokaabbot taddot
    no‑ikahi riyot Nosulat no Kahit Monama, no ko‑ilangan od kovadnow si Disas.
  cak-ENT: Ri achibila' c'a tok xquitz'et na, c'ateri' xquinimaj. Y man k'axnük tüj
    cheque ri nbij chupan ri rutzij ri Dios ri tz'iban can pari' ri Jesús, que nc'atzinej
    que nc'astüj-pe chiquicojol ri caminaki'.
  lif-NT: (ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱ ᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤁᤧᤒᤵᤐᤧᤴ ᤁᤢᤛᤡᤱ
    ᤔᤧᤴᤏᤡ᤺ᤳᤋᤣ ᤔᤧᤘᤕᤧᤖᤥ॥)
  mie-NT: Chi tá ncháha ca quenda dē yavī ndīyi, de nduú ní jícūhun inī dē tūhun cáhān
    tutū īī, jā cánuú natecū yā tá ja nī jīhī yā.
  san-TIB: ཡཏཿ ཤྨཤཱནཱཏ྄ ས ཨུཏྠཱཔཡིཏཝྱ ཨེཏསྱ དྷརྨྨཔུསྟཀཝཙནསྱ བྷཱཝཾ ཏེ ཏདཱ ཝོདྡྷུཾ ནཱཤནྐུཝན྄།
  qve-NT: Ichaqa chay p'unchawkamaqa, chay discipulokunaqa manaraqmi entienderankuraqchu,
    Bibliapi nisqanman hina Jesuspa kawsarimunanmantaqa.
  pao-NT: Pana numme gisoo oo nakasopedakwatoo ka Te Naa unnepu, soo Te Pabe'e namayoda
    tu ya'e-wikoo mee'e.
  cbu-NT: Izuuru nda mangoonarangini, watam Apanllee yandamarini nda yasaranginiwa.
    Apanll kuk ipareetsi ituyamachima, tárangitaa, itaru anpur anoo nda yasarangini.
  usa-usa: taákaq máráaro. yeráwáqá mi táoqa íma ítama arútaraae. Áánûqtuni agamatá-kánnáágó
    téna “wemá pukáinabike itó-iniye” tiráine.
  soy-soy: Asei kɛcɑ́ɑ́, hɑ́i nɛ kumúŋɛ́ kpɛ-i, ɑ́pi pɛɛ kɑhɑnɛ lɛlɛɛ Nléécɑɑsimɛ́
    ritɛlɛ́ kɛ́mɛɛ n wɔ́lɑɑlɛ̃ ɑsei n kõ tɛ li pisɛ rɛ Yeesu ukɛ́ pikpɔkpɔ kɛ́mɛɛ
    yisi.
  hui-hui: Anduane Homogonaga mbugani lo ngago, Ibu homowa heyalu polebira, lalu gilibu
    wini biago irane libugua bayuwa manda nabi hene.
  amf-amf: “Dembhira dhaabha kiam ko zaske” hamayno Mathaap Gazante thaapadhon upsinam
    akar kedi dhesadehe.
  quc-NNT: Mäja' k'u käkich'ob'o jas ri kub'ij ru Loq' Pixab' ri Dios ri Tz'ib'talik
    chi are rajwaxik chi ri Jesús käk'astaj na chkixol ri käminaqib'.
