  pan-pan: ਉਹ ਚੇਲੇ ਉਦੋਂ ਤੱਕ ਇਹ ਨਾ ਸਮਝ ਸਕੇ ਸਨ ਕਿ ਪੋਥੀਆਂ ਵਿੱਚ ਕੀ ਲਿਖਿਆ ਹੋਇਆ ਸੀ, ਕਿ ਯਿਸੂ
    ਮੁਰਦਿਆਂ ਚੋਂ ਜੀ ਉੱਠੇਗਾ।
  tkr-tkr: Manbışe I'sa hapt'ıynbışde yı'q'neençe oza qixhesva, Muq'addasne Otk'unee
    otk'unin ciga yugda vuk'leeqa k'eççu ıxha deş.
  gvc-gvc: Tí copapʉ sã wahahto pano Cohamacʉ yare ti joari tjui Cristo to yariahtore
    yahurire, to masa wijaahtore yahuri cʉ̃hʉre sã noano tʉho ñahaerasinimai. Tí copare
    yʉ ñʉri baharo, “Potocãta Jesu masa wijaari jira”, ni tʉhotui yʉhʉ.
  mwp-mwp: Paru goeyginu Yesun niyay kazil mamu mina gasamoeyginga, Maygi Thusiw Minar
    Poelayzimayl kedha, nuy bangal kaday tharedhe umangu.
  sbk-sbk: Afuatanaje paka owakati owo bhaali seele sebhagamenye amaazu aje yalazimishe
    oYesu afufushe nantele hwa bhafwe.
  mya-JVB: ကိုယ်တော် သည် သေ ခြင်းမှ ထမြောက် ရမည်ဟူသောကျမ်း စကားကို တပည့်တော်တို့သည်
    နား မ လည် ကြသေး။
  kgf-kgf: (Waŋu kiwi téréyaiguc humuc igucnec ɋelima yacmac imuhuc ogic hezac imi
    ménda niŋasariyocnec.)
  awb-awb: Manikáne ehwehme, We pukéna iriginkehe séhírá kowata mi tanáhráq mah sehirá
    íre iahtebahwaye.
  gdn-gdn: Oragai ragidai Mamanuga God e bonanai wainapamawa tagamawa ragidai Iyesu
    iyawagana kirana uburana yonai takari kawaya tagubu oka tampu ki ka apunu Pita
    ade e waretai ki mu naiya eba kataimugu.
  nko-NT: Brɛ́ ámʋtɔ á, Bulu asʋn wanlɩ́nhɛ́ amʋ́ʋ́ ɩlɛblɩ́ ɔbɛ́ɛ, ilehián ánɩ́
    Yesu ɔbɔ́kʋsʋ́ tsú afúlitɔ ámʋ mɔkʋ́nyá wánkɩ́ amʋ́.
  bsn-NT: “Rijacoaboarine tudicaticoarʉcʉmi Jesús” Dios ocare masa ĩna ucamasire ti
    yigotisere ajimasibeticajʉ yʉa maji.
  pib-NT: Giyagni gi rumatawaluna yonchi chinyawaka, wa rumkata yotunretinripa gipnachinetskalaya.
  wiv-wiv: na vuna dia ma beta dia na lohoi lala kua na polea ke Vuvu kua e tania
    da a Iesus e mahuri mule na matea.
  reg-reg: kwo kubha okungila omwanya ogwo bhaliga bhachali kumenya amandiko ati kumwiile
    Yesu asuluke ku bhafuye.
  mlh-mlh: Yesu gboreru komegone pakereiŋ, yokoji Biŋe Qurande buŋo oŋuine oi rone
    so mane taniŋgaru koŋkoŋ go wapebu. Oŋu.
  gof-ENT: ዬሱሲ ሃይቆፔ ዴንዳናው ቤሴይሳ ኦዲያ ጌሻ ማፃፋ ቃላ ኤንቲ ቡሮ ኣኬኪቦኮና።
  aau-aau: Enekwei sohiy non kokwe hohkwe God so mamey porih ko ok, Jisas hiy lokrue
    ko se ma loksian ey hokwe, nonkway lwak popriy pa.
  tvk-tvk: Vengan, duxoh melele nen ak, lutnakil kuh ti mu xa Vanuvei Eo tehit lelen
    ni xa xi imea rilomun ra maten.
  prf-NT: (Awan di palla naintendiyan en nakasulat ten kasulatan, a kailangan a mabiyag
    a ruway ti Jesus.)
  auy-auy: Maníkón-aai aúfáífimba agaimaréna séna pukáindafinkemba íyáfasinainiye
    siyáimba ímba ísámai kaweꞌá ówáyamba
  tbg-tbg: (Tota vitanta vaiha vukuqi Ihuva qutu viro qaiqaa qaqi himpuainarara qara
    ntuvato uvara kia kankomake irura. Kia kankomake iriqi vi ho vi entara virara
    kankomake irura.)
  hub-NT: Nitaka Yuusa chichame aarmaunam Jesúska maamsha nantaktinaiti tusa timauwa
    nunaka enentaimtuinachu.
  hmo-hmo: Badina unai neganai idia be Buka Helaga ena hereva idia do diba lasi, ia
    gwau Keriso be mase dekena amo do ia toreisi lou.
  big-big: Logo puwekkerik teni Anotogi Kapiya Walektikke Yisu ngereke ibendaga wik
    yangalektagi kaiya puragi ngoluk iwaka panu ono wiziga.
  gux-G: Kelima hali yeni ti ye ya yoginu baa den ba ki bandi i diani n yedi yaali
    jesu po ko ba fii bi tikpiiba siigin.
  cnl-NT: Qui² 'íi² rɨ²jmee²ra'³¹ 'i'²³ mɨ²jo̱³ 'e³ jmii'³¹ lǿ² 'e³ to̱o̱²³ ji³ júu²
    quiee'³² Dios je² jua'³ 'e³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³ji̱i̱'²³ co̱'³.
  zar-NT: Caní guca, tuʼ cabí taʼyéajniʼininëʼ le nazúaj lu guichi láʼayi ca run bayudxi
    gaca queëʼ Jesús, ateʼ ubanëʼ lu yöl-laʼ guti.
  kde-kde: Kwa kuva, vávele bado vakànambikwelewa àlalá Malemba Lanaswe lahaûla kuva,
    lasima Yesu afufuke kuhaloka kwa vahwîle.
  ata-ata: Aneꞌi ilou mimaisou mimii ane ne, ia aneꞌi ilou ilavusou vaivaikala muai
    no nano no Lavuku Tavuna teinu lexe Iesu usoli xe utulu uasi.
  qvw-NT: masqui isquirbishancunapïta Jesus śhalcamunanta manalä tantialpulpis.
  nfa-nfa: Te lodꞌo èèna, jiꞌi dhu jꞌajꞌi ana madhutu Na, dhae ngeꞌa mèka sasoa nèti
    isi Sasuri Mola-Mèci Ama Lamatua, dhu suri mema, peka na, Kristus hudꞌi mamuri
    hari ku nèti mamadhe Na.
  tnp-tnp: (Nauəuə Rəha Uhgɨn tətəni məmə Iesu otəkeikei məmiəgəh mɨn e nɨmɨsiən,
    mətəu ilah kəsotəhrun vivi əhanəhiən nəghatiən əha.)
  urd-urd: (लेकिन अब भी वह कलाम — ए — मुक़द्दस की नबुव्वत नहीं समझते थे कि उसे मुर्दों
    में से जी उठना है)।
  hot-hot: Ma doŋtom thai êthôŋ abô atu ba bôk hanaŋ hêk Wapômbêŋ anêŋ kapya nena
    tem injik Yisu liŋ imbiyô ênjêk ŋama esak loŋbô paliŋ.
  mqj-NT: 'Annu sae lako attu iatoo ta''pa umpekalembasan issinna Buku Masero kumua:
    “Innang la tuo sule dio mai alla''na to mate.”'
  rus-SYN: Ибо они еще не знали из Писания, что Ему надлежало воскреснуть из мертвых.
  mbh-mbh: Aveto olemi mire senu nge riong ako i voth a God ile erere imirenga rongan
    ako i ri ve, aro i rin lamo i mimi werera mun.
  bdd-bdd: Ma hesiyage maꞌiyanaina geya Yehoba ꞌina gwaeina ꞌina buki ꞌoina sinuwatuhuyahi,
    tutaina ꞌigwaeya ꞌabehega ꞌabwa nata galihega ꞌitoholo hila.
  cbt-NTPO: 'Yosë quiricanënquë iráca ninshitatona'': “Nanpiantararin,” topirinahuë'',
    co yonquiyátëraraihuë''.'
  srn-NT: Bika te leki a ten dati den no ben ferstan a pisi fu a Santa Buku ete san
    e taki tak' Yesus bo kon baka na libi.
  cta-NT: liꞌ ngua cuayáꞌ tiꞌ nguꞌ chaꞌ ñiꞌya̱ nu nscua lo quityi cusuꞌ chaꞌ ntsuꞌu
    chaꞌ tyuꞌú Jesús chaca quiyaꞌ loꞌo nguatsiꞌ, juaꞌa̱ ngua chaꞌ biꞌ.
  bqc-SIM: E tia aai yã́ pↄ́ kɛ̃a Luayãtaalau wà mɛ̀ a bↄ gau midↄ̃o.
  tcz-CHONGTHU: Hiche masangsea chu amahon Pathen thu akisei doh “Pakai Yeshua chu
    thi ding chuleh hungthou doh kit ding ahi” tichu ana tahsan thei lou'u ahi.
  mar-mar: कारण त्याने मरण पावलेल्यातून पुन्हा उठावे हे अवश्य आहे, हा शास्त्रलेख त्यांना
    अजून कळला नव्हता.
  snp-snp: Aya kamenalo ya Yesu folaiguti nedinagoliye, loto mono lufuwau nemo ka
    yama kolife ádamo ne.
  isl-isl: en til þessa höfðum við ekki skilið orð Biblíunnar um upprisu hans.
  spy-NT: (Ākoy yooto kitoombo kōōnkēt ꞉bichoo kiy ām yoo kimwooyē ꞉siruutēk kule
    makung'eetee ꞉Yēēsu meet.)
  xnn-xnn: Ngem egayda kayet naawatan din naisolat ay kalin Apo Dios id kasin ay mangwani
    en awnit matago kasin.
  mwe-mwe: Pabha bhakagamanyinjiji Majandiko ga Ukonjelo gatayaga kuti, yashinkupinjikwa
    a Yeshu bhawaga, bhayushe.
  tte-tte: Na iyamo nige naga nuwali imamayale Buki Tabu ana walo-masala yakato Yeisu
    kani kaliyate yaiyona koina boita mena itoloyoi.
  tcs-tcs: Bat stil demtu no bin kese da mesiz blo God wea i bin raitem wea Baibol
    ya dat em i mas gedap prom ded.
  hlt-THB: (Ca Ciim awhkawng thihnaak awhkawng Jesu a thawh tlaihnaak akawng ce am
    zasim hlan bak bak uhy.)
  soq-soq: Wawe alala mapo ita Iesu bo bedewe enenwisena walamawe me bo bedewe enepiwisepia
    umanawa buka bedewe girumamono wineia mai atentoipe waimoipe, dia.
  qub-qub: Chaypis manami tantiyaranrächu Tayta Diospa palabrancho cawarimunanpaj
    isquirbiraycashantaga.
  att-att: Ta mássiki nu nepalappâ sù dán nga netúrâ nga ubobuk ni Namarò yù meyannung
    sù máwák ni Apu Kesu nga matay ánna maginnanolay, arád da paga nánnámmuán yù dán
    nga netúrâ.
  bki-bki: Beamu, kumemi naiagagoano nalo maka nuvisidomiio ka mia tibe na, bior napano
    maka nuvijikia ka napano Vivitauiano Lu nalo ajum̃a aberialio ruei ka mia kiado
    Naverikariano monoka rim̃aro karina mia naio rimeul bereio.
  bqp-bqp: Ari tera odi yã kũ à kɛ̃na Luda yãn dↄ̀rↄ dↄ̃ro kũ ò pì, ani futɛ bona
    gan.
  mcp-mcp: Í á bə nəcé bwə́ áshígɛ́ fwo mpu wámbʉlə sâ í á bə mícilyád yí, nə́ Yésus
    mə́ jəlá nə bá gwûm.
  hat-hat: (Disip yo pa t' ankò konprann sa ki te ekri nan Liv la kote yo te di Jezi
    te gen pou l' te leve soti vivan pami mò yo.)
  npl-NT: Porke achto, ayamó okajsikamatiah itlajkuilol Dios, Jesús moyolitiskia de
    kan mikemeh.
  bgg-bgg: (Jishii ai ne thuh de iy ne hòi din phro è yao pha ji ne athieg ba ro.)
  eng-TCENT: (For they did not yet understand the Scripture that Jesus must rise from
    the dead.)
  eng-BSB: For they still did not understand from the Scripture that Jesus had to
    rise from the dead.
  cpu-NT: Tekeramaita inkemathatero okantziri Osankinajanorentsi, aritake irañagai
    Jesús.
  san-ASM: যতঃ শ্মশানাৎ স উত্থাপযিতৱ্য এতস্য ধৰ্ম্মপুস্তকৱচনস্য ভাৱং তে তদা ৱোদ্ধুং
    নাশন্কুৱন্|
  tac-NT: Tabilé 'cho 'la námale alué ralámuli napu anílige Onorúgame 'yabé bajchabé
    rawé Esusi ku ajanamio.
  eng-WEBPB: For as yet they didn’t know the Scripture, that he must rise from the
    dead.
  gfk-H: (Pa dir ga palai baa bia ira nianga ta Kalou di ga pakat i tangai bia Iesu
    na tamat tut at talur ra minaat.)
  viv-viv: Tu medema tovai-nadi Yaubada bonana higa Yesu yana mididi-havagi faꞋina
    tuwai-moꞋena hiꞋetoladina amanadi, aimo keke adahalamane-hagihagiyeni.
  yao-yao: Ŵaliji nganaŵe kugamanya Malembelo ga Akunnungu gagakuti Che Yesu akusachilwa
    asyuche.
  tgp-tgp: Hin rani atu, Peter peresi nona tamlohi tinapua atu, la sopo levosahia
    vara Retitapu mo verea vara Iesu i pa mele turu na mateia.
  auc-NT: Edæ Wængonguï angä ëñente yewæ̈möninque dodäni, Mönö Codito ïñömö do wæ̈ningä
    incæ ñäni ömæ̈monte quëwenguënengä incæcäimpa, ante mönatö mänïñedë ayæ̈ ëñënämaï
    ïnömönaimpa.
  kbc-NT: Pida eɡ̶idaaɡ̶ee maleedoɡ̶oyowooɡ̶odi niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶a,
    me leeditibige me yewiɡ̶atace Jesus.
  bmh-bmh: Ziwas go ebu, ag ze go Uwait nugau agau ebu go koli asamau aimai aneun
    suban abe mab tam.
  ctu-BL: Come maxto anic tsi' ch'ʌmbeyob isujm i Ts'ijbujel Dios cha'an wersa mi'
    cha' ch'ojyel loq'uel Jesús ba'an chʌmeño' bʌ.
  meq-meq: Gawla i Yesu hay na, wu nakə mə Ɗerewel i Mbəlom a tsik, a gwaɗ Yesu na,
    kutoŋ ma lətseweye abəra ma mədahaŋ aye na, ta sər zuk bay.
  noa-H: Pari maagwaiwe chan Hẽwandam hiek p'ã sim gaai deeu hi p'iidʌju ha jaau sĩsidʌmjã
    marau hagt'a bʌ̃ʌrjã k'augba, mag hi p'iidʌjujã k'ĩirjuba naajim. Maimua ya maach
    daúacha mag hich hauk'ërtarr hee chuk'u hoobaawaita mag hi p'iidʌbarmjã k'ap'ʌ
    hap'öbaadëjim.
  alp-NT: Masike kena Alla Eni lepate rebe lekire ebeteke peneka be tatike pine Yesuse
    Ikwana suike po bei akmena eti meije Eni maka luluaru esi rekwa lepata meru esi
    natire mo.
  san-VEL: yata.h "sma"saanaat sa utthaapayitavya etasya dharmmapustakavacanasya bhaava.m
    te tadaa voddhu.m naa"sankuvan|
  kbq-kbq: Na'ankure Anumzamofo avontafepima Jisasi'a friteno otigahie hu'naza nanekea,
    zamagra antahi ani osune'za ana hu'naze.
  kbh-kbh: Chë́ntscoñe chë útata cabá ndoñe yontsósertana nts̈amo Bëngbe Bëtsabe uabemana
    palabrënguiñe endayancá, chë Jesús obanënguents̈ana jtayenama ibojamnama.
  ron-LSB: Căci încă nu cunoșteau Scriptura, că trebuie să învieze din morți.
  pon-pon: Pwe ira kaikenta weweki kijin likau, me a en iajada jan a matala,
  nhe-BL: Pampa noja aya tijmachiliyayaj queja ijcuilijtoc ipan Itlajtol Toteco para
    monejqui moyolcuis.
  sps-sps: (Mam gim kainy to ma arasan iny Vegiau Ten Gov to te tsue na ka, Ayei ma
    tsun fatabin tana mat.)
  wnc-wnc: Sike Anutue wapatang wamu takngatu Jesu akumbut katangga gatuna enawikge
    yakut takngae tupa katak gua natdekumang.
  bus-bus: Ai tia aↄ̃ↄe yã kɛ̀ kɛ̃na Luda yãn dↄ̀rↄ dↄ̃ro kɛ̀ wà bè, eé fɛɛ bↄna
    gaan.
  gub-BL: '@see-verse:JHN.020.008'
  imo-imo: Gotenga Ungu Moromo Bukumuni Jisas makilipe koinjo molombalo oi nimbe tirimu
    nalo Jisas paimbo makilipe koinjo molorumu oi naa kanokolio yu lombili andolimani
    kano ungumu naa pilko kondoringi.
  boj-boj: Bati deqa naŋgi aiyel Qotei aqa anjam bei neŋgreŋq di so qaji di aqa utru
    geregere poinjrosaisoqnej. Anjam agiende, “Kristus a olo subq na tigelqas.”
  ulk-ulk: Wi mena umerkak daralei yabi idonige nole zogoziawalira mir ikereder, ge
    ke detauter Iesui yako eudlam wekiam.
  eng-DRA: For as yet they knew not the scripture, that he must rise again from the
    dead.
  knf-knf: Na manjoonan te wal mënţ baando bi me kë jibi bapiiŧuŋ ţi Ulibra wi Naşibaţi,
    Yeŧu awo i kanaţa ţi pkeţ.
  san-KHM: យតះ ឝ្មឝានាត៑ ស ឧត្ថាបយិតវ្យ ឯតស្យ ធម៌្មបុស្តកវចនស្យ ភាវំ តេ តទា វោទ្ធុំ
    នាឝន្កុវន៑។
  arn-NT: Fey am petu longkontukurkenolu engün ñi chumngechi feypilen tati Wirin Chillka,
    fey Jesus felerkefulu am ñi wiñomongetuael.
  zas-NT: guial gocli ad bigniaꞌt reeman ni ca loj xtiidx Dios guial yaban Jesús loj
    ree bengüt.
  ken-NT: Kpátɛ mpok yɔ, bɔ́ bábhɨkɨ re jwi nyaka mmɛm ndǔ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm
    ɛ́rɛ́mɛ́ bɛ́ Yesu abhɔŋ bɛpɛtnsɛm ndǔ nɛpɛ́m.
