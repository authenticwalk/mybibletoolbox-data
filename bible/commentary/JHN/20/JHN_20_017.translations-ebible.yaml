    hintte Xoossaako, simmana gis’ gada enttaw oda” yaagis.
  spa-BLM: 'Jesús le dijo: “No me retengas, porque todavía no he subido a mi Padre;
    pero vete a mis hermanos y diles: “Subo a mi Padre y a vuestro Padre, a mi Dios
    y a vuestro Dios””.'
  kyz-NT: '—Je kog awi ape— ''jau ''ga ẽẽ upe. —Nooi we je tejeupia Tejuwarete ''ga
