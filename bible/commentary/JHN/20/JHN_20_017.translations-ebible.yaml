  gdn-gdn: Ko Iyesu e sibu, wagubu ke; “Kau nau midini eba wadi mibai ka nau waunitau
    nau Mamai bameya ade kayasugani. Ko karako kayanuwagi nau yowaniyoma nau sumasiniyamu
    ragidai ki mu tade, nuwagi ke; ‘Iyesu wagubu ke; Nau wirasugani kayasugani nau
    Mamai God bameya, nau yo wi ewapuru Mamanuga God e bameya.”
  nko-NT: Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mápʋ ɩbɩ da mɩ, tsúfɛ́ mmɔkʋ́nyá yɔ́ ɔsʋ́sʋ́
