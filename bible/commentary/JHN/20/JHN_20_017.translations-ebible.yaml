    x pibz badr kx, ‘Navzdz-kaipo mz Trtenge kc tqngi kz Trtemu, nide kc tqngi Gct
    rnge x Gct rmu.’”
  pan-pan: 'ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਮੈਨੂੰ ਨਾ ਫ਼ੜ! ਅਜੇ ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਕੋਲ ਨਹੀਂ ਗਿਆ। ਪਰ
    ਤੂੰ ਮੇਰੇ ਭਰਾਵਾਂ ਕੋਲ ਜਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਆਖ: ਮੈਂ ਵਾਪਸ ਆਪਣੇ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਕੋਲ ਜਾ
    ਰਿਹਾ ਹਾਂ। ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲ।”'
  tkr-tkr: 'I''see məng''ı''k''le eyhen: – Zı ıqmaqqa, Zas Dekkısqa ılqeç''es ıkkan.
    Yizde çocaaşisqa hark''ın, manbışik''le eyhe: «Yizde Dekkıne – vuşde Dekkıne,
    Yizde Allahne – vuşde Allahne k''anyaqa ılqəə».'
  gvc-gvc: '—Yʉ Pʉcʉ cahapʉ mʉjaerasinija yʉhʉ. Yʉ ã mʉjaerasinichʉ yʉhʉre ñahaeco
    tjiga. Tuhsʉ, paina yʉ yaina cahapʉ wahaga. Ti cahapʉ sʉco õ sehe ni yahuga tinare:
    “ ‘Yʉ Pʉcʉ cahapʉ wahai tai nija. Mʉsa Pʉcʉ cʉ̃hʉ jira tiro. Yʉ yairo Cohamacʉ
    cahapʉ wahai tai nija. Mʉsa yairo Cohamacʉ cʉ̃hʉ jira tiro’, nihre Jesu”, ni yahuga
    tinare —niri jire Jesu Maríare.'
  mwp-mwp: Yesu kedha nabepa, ‘Ngoena gasamayg. Ngay bangal mamu Ngaw Thathiya mangedhe.
    Ngi mamu ngaw igalgoepa uzar kedha kay muledhe, ngay bangal kaday tharedhe Ngaw
    Thathipa, a ngithamun Thathi, matha kedha ngaw Awgadhoepa a ngithamun Awgadh.’
  sbk-sbk: O Yesu abhozya, “Oganje nguse, afuatane naje senzubhile abhale hwa Daada;
    ila obhale hwa holo bhane obhabhozye aje embazubhe abhale hwa Daada wane ola waali
    Daadi wenyu, Ongolobhe wane no Ngolobhe wenyu.”
  mya-JVB: ယေရှု ကလည်း၊ ငါ့ ကိုမ ဘက် နှင့်ဦး။ ငါသည် ငါ့ခမည်းတော် ထံသို့ မ တက် ရသေး။
    ငါ့ ညီ တို့ရှိရာသို့ သွား လော့။ ငါ ၏ခမည်းတော် တည်းဟူသောသင် တို့၏ခမည်းတော် ၊ ငါ
    ၏ဘုရားသခင် တည်းဟူသောသင် တို့၏ ဘုရားသခင် ထံတော်သို့ ငါတက် ရမည်အကြောင်းအရာကို ကြားပြော
    လော့ ဟု မိန့် တော်မူသည်နှင့်အညီ၊
  kgf-kgf: Waŋu Yesunéŋ ʒéyec; Ménda nosina ni Maŋgocnawac muru ménda enʒuanec. Dac
