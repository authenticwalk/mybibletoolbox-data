  pao-NT: Soo Te Pabe'e yise meehoo oo netamma, “Gi e tzamapana. Nu gisoo ka Te Naa-matoo
    kodyuka'a. Mease, umu nuka nakatzimodu tuukwe, nu ka Te Naa-matoo kodyukakwu.”
  cbu-NT: 'Isussha: Watsta; shiriyshpa. Nuwaa pchindinllpa, watam nish nuw nda kapung
    taachinawa; tárangu. Wand pishtakiya Apapap kanapumaama. Itaru, shiysha zuwanllip
    kamanishini. Isusoo pakeena tángcha. Apapap kanapunama átcha tángcha. Siy Apanllee
    Aparich átis, nuwsha Apanllee Apartamana, átcha tángcha; mang, tárangiya Isusu.'
  usa-usa: 'Îtuma Máríaamma timá ámikaiye: “kemá ketibonôpaq paá íutaupo kemmá íyaqtoraao!
    ááqibo ketíbâqawaanopaq uréaq mó-tima-yimiyo. ‘kemá ketibogáráq keráwáqá keqtibogáráq
    ketí Áánûqtuma keráwáqtí Áánûqtuma máipaq kéuyune.’” téna Îtuma timá ámikaiye.'
  soy-soy: 'Yeesu uu u mɑɑ rɛ: Kɑpɛ nɛ́ ricɑ, ɑ́m kɑhɑnɛ Unɛ́sɑ́ɑ kɛ́mɛɛ rintɑɑ́.
    Amɑ́ ɑ hɑ pinɛ́mɑ́rɛcɔ símisi rɛ Unɛ́sɑ́ɑ yɛɛ kɔ nní Nɔ́unɛ́sɑ́ɑ nɛ Unɛ́léécɑɑ
    un kɔ Nɔ́unɛ́léécɑɑ kɛ́mɛɛ kɑḿ tɑɑ́lɛ̃.'
  hui-hui: Yasuhanda ibuhondo lalu, I̱ Aba karia iraga nahe kogo i̱ ela nahabe. I̱naga
    hameneru kagoria puwa au labe. I̱naga Ababi tínaga Ababi i̱naga Ngode Datagaliwabebi
    tínaga Ngode Datagaliwabebi karia iraga hole kogo laya labe, lene.
  amf-amf: Yesusaar “Akar Imbadar tura inin yivaamonna, iam kaamaabhode; ko dahaannaar
    imbanaanakal yivayse, ‘Inta imbee yembesa Imba maataa, pir imbee yembesa Barjo
    maataakal ida yive’ hamayse kena giyaa” kona ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: Minachapo rumal chi k''ä mäja'' kinpaqi chila''
    jawije'' ri k''o wi ri nu Tat, —xcha''. Jat b''a'', jab''ij k''u chke ri wachalal
    chi kinpaqi chila'' jawije'' k''o wi ri nu Tat, ri xuquje'' ri i Tat ix, ri nu
    Dios k''ut, ri xuquje'' are ri i Dios ix, —xcha che.'
  dob-dob: Ta Yesu wate ꞌieonena, ꞌigwae, “Geyaꞌabo ꞌugitogitoogu, manuna ꞌetamo nigeya
    yatuꞌetuꞌe Tamagu ꞌena. Ta ꞌutatauya be tasigwao ꞌueonadi ꞌaene ꞌaboꞌagu ꞌiabe
    yatutuꞌe Tamagu ꞌenaya, ꞌomi wate Tamami, ta ꞌigu Yaubada ta wate ꞌomi ꞌimi Yaubada.”
  wrs-wrs: Yesus omnana hemba, ata ye kam kevravav. Kava mendah vongavmoa araindamba.
    Heva os gao, katindimoa ishunu honamoa. Kava henga gav yena kavna araindam. Kava
    henga gav yena kavna Sesoaindam.
  mca-mca: 'Ha'' Jesús qa yit''ijets pa''aj: —Etswejin qe mexe nite'' haketspha''m
    qu'' natsamii na'' Tata. Yape ma, qa'' enfelii hekhewe'' hane''ej hats k''injatsij
    qa'' it''ijets aka'' yi''lijei: “Haketspha''m hatse'' qa'' natsamii na'' Tata
    qa Atata''aƚ iye, na'' yeqe Dios qa eqe Diosi''ƚ iye ekheweli''ƚ.”—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―María, mu xapicun. Yuꞌun muꞌyuc to muyemun batel
    ti bu oy ti Jtote. Batan, ba albo yaꞌi ti quermanotaque ti ta ximuy batel ti bu
    oy ti Jtote, ti jaꞌ Atotic eque, ti jaꞌ Dios cuꞌune, ti jaꞌ Dios avuꞌunic eque
    ―xꞌutat.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ငါ့​ကို​ကိုင်​ဆွဲ​၍​မ​ထား​နှင့်။ ငါ​သည်​ခ​မည်း​တော်​၏​ထံ​သို့​မ​တက်​ရ​သေး။
    သို့​သော်​ငါ​၏​ညီ​များ​ထံ​သို့​သွား​၍​ငါ့​အ​ဖ တည်း​ဟူ​သော​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထံ​တော်
    သို့​ငါ​တက်​သွား​ရ​မည့်​အ​ကြောင်း​ကို​ပြော​ကြား လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «La li co nni, kimɛ ma laan don'' nʼBaa bó, ama jo kí tì
    tɔke nʼninjiɛb kí ye: n doh nʼBaa wà yé niʼmɔ ya baa nnɔ bó nɛ. U yé nʼWien
    nɛ, ki yé niʼmɔ ya Wien.»'
  cbi-NTPO: 'Tsenñu Jesús entsandimi: Inu mandyallakika, kayu in Apa'' junga maluindyuyu.
    In naatalala'' junga miitu entsandide: Ñuichi bain Apa jumu, in Apa'' junga, ñuichi
    bain Dios jumu, in Diosa'' junga miintsuyu, tive, tide, timi.'
  ikk-NT: Jesu nọ sị a, “Ekwọndọnlẹ m ẹka, makẹni m'e ke jẹn elu-igwee d'e kunrun
    Chuku-Nẹdi. Ka jẹn d'e kunrun umunẹ m, y'a sị wẹ, ‘M lakọ elu-igwee d'e kunrun
    Nẹdi m hụn wụzị Nẹdi ụnụ, Osolobuẹ m hụn wụzị Osolobuẹ ụnụ.’ ”
  leu-leu: 'Na Yesus a xuuse, “Muta yotau, senaso ne pife laak faꞌulaa xe si Tamaang
    lunai. Taasaxa no taa falet xe sina mu fetinan siak e no taa xuus nari malaan:
    ‘Ne taxa laak xe si Tamaang aava Tamami sait e xe sina Piran siak aava Piran simi
    sait.’”'
  maz-NT: 'E Jesús o xipji: ―Dya rí pënzhguigö, na ngueje dya be rí pagö cja mi Tata
    c''ü bübü a jens''e. Nu c''ü rí tsja, ma cja yo mi cjuarma. Xipjiji, nuzgö ya
    rá magö cja mi Tatagö a jens''e. Nuc''ü, xo ngueje nin Tatagueji. Angueze ngueje
    ín Mizhocjimigö. Xo ngueje in Mizhocjimigueji.'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ང་རང་ད་དུང་ཡབ་ཀྱི་དྲུང་དུ་མ་འཕགས༌པས། ང་རང་དམ་པོར་འཛིན་པར་མི༌བྱའོ།།
    ཁྱོད་རང་བདག་གི་སྤུན་ཟླ་རྣམས་ཀྱི་གམ་དུ་སོང་ནས་དེ་རྣམས་ལ་འདི་སྐད༌དུ། ང་རང་ནི་བདག་གི་ཡབ་དང༌།
    ཁྱོད་ཅག་གི་ཡབ། བདག་གི་དཀོན༌མཆོག་སྟེ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་གི་དྲུང་དུ་འགྲོ་བ་ཡིན་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།།
  tca-NT: 'Rü Ngechuchu rü ñanagürü ngĩxü̃: —¡Tãxṹ i choxü̃ quingõgüxü̃, erü tauta
    Chaunatüxü̃tawa chaxũ! ¡Natürü nge̱ma chaueneẽgütanüwa naxũ rü namaã nüxü̃ yarüxu
    na choma rü tá Chaunatü ya chorü Tupana ya Penatü ya perü Tupanaxü̃tawa chaxũxü̃!
    —ñanagürü.'
  zpl-NT: 'Che uni Jesuse lulla: ―Utsanaꞌ liꞌá, xne lascaꞌ chaꞌa elu nzucu Paa, pero
    uquia nu uniꞌ lubee benea nú nziaꞌa elu nzucu Paa, enu leꞌca neca Paꞌhua nu neca
    Diosea, nu leꞌca necanu Dioseꞌhua.'
  mbc-NT: —‍Uurî kîsapisî —‍ta'pî Jesusya ipî'. —‍Maasa enuku pra wai uyun pia. Tîîse
    atîkî uyonpayamî' pia. Makai to' pî' enna'po uyun pia, mîîkîrî wanî to' yun pe
    nîrî, Paapa unapurîton moropai to' napurîton nîrî pia uutî.
  ndg-ndg: Yesu kammakiya, “Kana unikamwe, mana bado niboka kwaa kuyenda kwa tate;
    ila uyende kwa alongo bango ni kuabakiya kuwa nalowa boka kuyenda kwa Tate yango
    ambae pia nga Tate winu.”
  wsk-wsk: Se Jesus maonam, “Me aga ilupko, ani Ba kote me namasam, aitak. Bare namar
    ale aga olekem iwita nunga manaruko, ‘Ani aninga Ait se nenenga Nenet kote pelesam,
    aninga Kaem se nenenga Kaem kote namasam,’ ma balu se ikimonko.”
  toj-NT: 'Ti yala ja Jesusi: ―Moc ayamon porque mi to la q''ueyon ja bay ja jTati.
    Pero caax. Cax al yab ja quermanotic jumasa que oj xa q''uecon ja bay ja jTati.
    Ja Tat ni ja huenlex chomajquili. Oj xa q''uecon ja bay ja jDiosi pero jDiostic
    ni lajana.'
  tbc-tbc: Maria Jesus yabi wo igane dugo iŋ imoig ibol, “Oŋ ŋai biag umoi, man dugo,
    ŋai Bai san na gamugo ŋau da. Ak man oŋ waup, teig taog ŋai ago ŋabol ak ubol
    rupudai, ‘Ŋai lak na Bai san na ŋamul ŋau o da. Ŋaineg Tamag en aŋsam Tamami,
    ŋaineg Anut en, aŋ dam sam Anut, amaiak san na ŋamul ŋau o da.’”
  sna-sna: Jesu akati kwaari, “Usandibata, nokuti handisati ndadzokera kuna Baba.
    Asi enda kuhama dzangu undovaudza kuti, ‘Ndiri kudzokera kuna Baba vangu naBaba
    venyu, kuna Mwari wangu, naMwari wenyu.’ ”
  smk-NT: Wana ni Jesus, “Andi' nako nin ga'getan ta kai ako et nin nakasubli' itaw
    konan Ama ko. Ana edet, apurawen mon ika' nin ipatanda' konran tumutumbok ko a
    kwinta ana bubsat ko, a sumubli' akoynadtaw konan Ama ko nin Ama moyoynan lamang,
    sya a Dios ko nin Dios moyoynan lamang.”
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Μή μου ἅπτου, οὔπω γὰρ ἀναβέβηκα πρὸς τὸν πατέρα
    μου· πορεύου δὲ πρὸς τοὺς ἀδελφούς μου, καὶ εἰπὲ αὐτοῖς, Ἀναβαίνω πρὸς τὸν πατέρα
    μου καὶ πατέρα ὑμῶν, καὶ Θεόν μου καὶ Θεὸν ὑμῶν.
  gof-WFTW: Yesuusi iikko, “Taani buroo ta Aawakko boonna gisho, tana oykka ashshanaw
