  kan-2017: ಯೇಸು ಆಕೆಗೆ, “ನನ್ನನ್ನು ಮುಟ್ಟಬೇಡ, ಏಕೆಂದರೆ ನಾನು ಇನ್ನೂ ತಂದೆಯ ಬಳಿಗೆ ಏರಿಹೋದವನಲ್ಲ.
