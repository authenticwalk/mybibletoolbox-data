  ons-ons: Yesuŋo olale rake, “Solano misuk neukene, onoka wane na zinge Magak wano
    mane mi wele, ea wane. Ŋo naŋane kimakopne eŋano arinom paki, naŋane edannom,
    na mo zinge eŋano wamaile, eŋe naŋane Magane so ŋinane Magaŋine, naŋane Anutu.”
  con-NTPO: 'Jesúsja su: —Ñama pporo''roembe antteja. Toya gi sefacconi ña Yaya can''jeni
    jambi. Tsa''ma japa fae''ngae ñame in''jan''chondeccunga condaja: Ñanda gi ña
    Yaya, que Yayani jaya. Ña Chigani, que Chigani gi jaya.'
  ghs-ghs: Hiiremi Dzesui hiireta Eehe, anai mai nameho torota peitaamake ooraita
    nii eto ana aima gimutta eetaino. Qate tuumaqa qesamane nahoke pobi hiireqa hee,
    Anai mai ma Ohonga nike ma napameho torota peqibiqi hiibare.
  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ନାଙ୍ଗେଙ୍ଗ୍‌ ଆସ୍ତି ମାଞ୍ଜ୍‌ମାଟ୍‌,” ଇନାକିଦେଂକି ଆନ୍‌
    ଇ ପାତେକ୍‌ ଆବା ଲାଗାଂ ହାଲୁଙ୍ଗେ, “ମାତର୍‌ ନା ଟଣ୍ଡାର୍‌ ଲାଗେ ହାଲ୍‌ଜି ଇନାଟ୍‌, ଆନ୍‌ ନା
    ଆବାଂ ଆରି ମିଞ୍ଜି ଆବାଂ, ନା ଇସ୍ୱର୍‌ ଆରି ମି ଇସ୍ୱର୍‌ ଲାଗାଂ ଦୁମ୍‌ନାଙ୍ଗା ।”
  txu-NT: Nhym kum, —Kwãrĩk wãnh ijo atỹm kêt. Imã anhire. Kraxje Ibãm'ỳr idjàbir
    kêt ne ga ijo tỹm. Tẽn ikamyre arkum ikabẽn jarẽn arkum, “Jeju ne ar amã, ‘Arỳm
    Ibãm'ỳr idjàbirmã. Ibãmbê ne ar Abãm. Arỳm Itĩndjwỳnh'ỳr idjàbir ne itẽmmã. Itĩndjwỳnhbê
    ne ar Atĩndjwỳnh’, ane. Dja ga tẽn ã ikamy arkum ane.” Nãm ã Jeju Marij Madarenamã
    ane.
  eng-WEBU: Jesus said to her, “Don’t hold me, for I haven’t yet ascended to my Father;
    but go to my brothers and tell them, ‘I am ascending to my Father and your Father,
    to my God and your God.’”
  gnw-NT: 'Jayave Jesús jei chupe: —Agüɨye chepɨsɨ. Echa''ã ndei ayupi cheRu pe. Ẽrei
    ecua emɨmbeu cherɨvɨ reta pe che jae cuarãi: ‘Aata ma cheRu pe - jae co peRu vi.
    Jae co cheTumpa - jae co peTumpa vi’ —jei.'
  mux-mux: 'Yesos-ni nimba mele: “Na Tata molemúna kelepu olandu ui naa púndeliinga
    na naa ambuluyo. Nanga anginipilima molemelena pukunu eninindu niku sikunu kene
    nikunu mele: “ “Na kene eni kene oliunga Lapa Pulu Yili molemúna kelepu olandu
    pukur.” nim.” ni.” nirim.'
  maj-NT: —Najmi tu̱ nuba'yúnní, a̱t'aha̱ najmi kje̱e finjia má tíjña Na̱'mina̱. Tu̱nga
    t'inyahá ri̱ já nts'é nga kfínnjia má tíjña Na̱'mina̱ xi ta̱ Na̱'minu̱u, Nti̱a̱na̱
    xi ta̱ Nti̱a̱nu̱u.
  bkq-NT: 'Jesus aguely: — Yawâdâ. Pabairam kodopâdaymba lelâ urâ. Ynynonro modoram
    idâ, akaemo konodo ara kehoem kâinwyneguyly modoram. Warâ eyanmo aguekâ: “ ‘Pabairam
    ise kodopâdyly, mâkâ Pabai myguehomo, âDeusrymo warâam’ keanry Jesus” kera eyanmo
    — kely.'
  kue-kue: Ana Yesus di ikine endungwa, “Na nangina akekro, sraglpre na ende ikine
    imbo Nina moglmara pikrika. Ba ene ende na angrima meglmara iro pindre ana ye
    ditenatnga, na ende ikine imbo ye mina enaglka, ye na Nina te ama ene Neno moglkwa,
    ye na Godna mogltre ama ene Godno moglkwa.”
  cot-NT: 'Cotanquitsiquea Jesoshi icantiro: —Aato pajiricana, tequeratanicate noanajeji
    jenoqui Aapaniqui. Cotanquitsiquea imaica poanaque pincamantajiapojaqueriquea
    iguentijeguipae: ‘Noanaje jenoqui Aapaniqui, iriguentiquea aisa Piri aviatimpajia.
    Iriguenti Nirioshite aisa Pirioshite aviatimpajia.’'
  bnp-bnp: Lakea e Isu i takia, i ta maea, “Naha ni nugu iau, a vuhuna i uka ma a
    hamule lakea ma ne Tata. Pali ngane o hamule lakea ne huriki a turagu, o taki
    ria, ‘Iau ga hamule lakea ne Tata ne Tamane mua, na Vure nau a Vure ne mua.’”
  apn-NT: 'Hãmri nhũm kãm: —Kwa inhmã anhũre. Na pa kormã ma akupỹm Inhĩpêêxà hwỳr
    ixàpir kêt nẽ. E tokyx ma akupỹm tẽ nẽ ixtõ nẽ ixtõxjê mã ijarẽ. Na ka prem apê
    ixkràmnhwỳ pix tã ra mẽ apê ixtõ nẽ ixtõx na ka mẽ. Jakamã ma akupỹm mẽ hwỳr tẽ
    nẽ mẽ kãm ijarẽ. Nẽ mẽ kãm: “Na Jejus mẽ awỳr pẽr mẽnh o: ‘Kot paj tokyx ma akupỹm
    Inhĩpêêxà Tĩrtũm wỳr api. Nom kêp pa Inhĩpêêxà pix kêt mããnẽn kêp mẽ Anhĩpêêxà
    na. Nẽ mããnẽn kêp mẽ anhõ Tĩrtũm na.’ Anhỹr o mẽ awỳr pẽr mẽ.” Anẽ. E ma akupỹm
    mẽ hwỳr tẽ nẽ tokyx ã mẽ kãm ijarẽnh anẽ. Anẽ.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo Liya bra kanꞌ: ―Ja kalaaꞌ ꞌñaǎn ni, chaꞌ ti ji tyaꞌaǎn
    nde kwan seꞌen ndiꞌin Stiǐn ―ndukwin yu―. Loꞌo ni, yaa lyaa seꞌen ndiꞌin taꞌa
    neꞌ nu wa yten chaꞌ ꞌñaǎn, yaa ytsaaꞌ ꞌin neꞌ kanꞌ, chaꞌ ndse ti skweěn tsaꞌaǎn
    la seꞌen ndiꞌin Ndiose Stiǐn, ti kwiꞌ nu lka Sti wan. Tsaꞌaǎn seꞌen ndiꞌin Ndiose
    Xꞌnaǎn, ti kwiꞌ nu lka Ndiose Xꞌnan wan.'
  bre-BRG: 'Jezuz a lavaras dezhi: Na stok ket ennon, rak n''on ket c''hoazh pignet
    etrezek va Zad; met kae da gavout va breudeur, ha lavar dezho penaos e pignan
    etrezek va Zad hag ho Tad, hag etrezek va Doue hag ho Toue.'
  opm-opm: Raponai potporhan oh Noh at ohe patnong it na ruhum pat ohoh ihan go nohnong
    namarindipra. Go susa norhe namgit napisapat han ihirnong Oh it nohe atsi; gure
    itasi nohe Hanisipsi; gure Hanisipsi ohe patnong it rupatmur rihe potinmur ama
    potip oh.
  bvr-bvr: Nipa Jesus a-yinagata achila, “Gala barra nguna-rrima; gala burdak ngu-boyarna
    nula Nyanyapa arrku waykin. Wurra nginyipa boy burrwa aburr-ngaypa jawina minypa
    worlapa apa yerrcha, rrapa wengga burrwa minypa ngu-boya nula an-ngaypa Nyanyapa
    apa waykin an-gatiya minypa an-goyburrpa Nyanyapa ana-gorrburra — an-ngaypa Wangarr
    an-gatiya minypa an-goyburrpa Wangarr.”
  wal-wal: Yesuusi o, “Taani biron ta Aawaakko babeenna gishshau, tana bochchoppa;
    shin ta ishanttukko baada, ‘Taani ta Aawaakkonne intte Aawaakko, ta Xoossaakkonne
    intte Xoossaakko, pude bais giis’ gaada etau oda” yaagiis.
  zad-NT: 'Na'' che'' Jesúza''ne'': ―Bi gox̱oo nad'', ḻa'' biṉ'' yiyep'' kwit X̱a''na''.
    Ḻete biyaj, jaṉe beṉ''ka'' nak nad'' txen jayellgake'' ba ziyaa kwit X̱a''na'',
    beena'' ḻekzka'' nak X̱ale. Lljazoalen'' Chios c̱ha''na'', beena'' ḻekzka'' nak
    Chios c̱hele.'
  kmg-kmg: 'Eme Jesuzi šiŋuc âzâcnewec: “Bâua basanaŋ mi enarec. No Mamactao miŋecnea
    fepemu i¡ Go rarâ qomâfâc-nane šiŋuc jazac: Nore Mamaczi ŋoŋere Mamac, â nore
    Anutuzi ŋoŋere Anutu, eme erao hâcne fepemu.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ nene veneꞌ aza okoꞌnoloꞌ do gelalive lo tiꞌ lo lo-imineꞌ:
    Naza nene meꞌneho neida olihe dizo vamuze. Okoꞌneloꞌ do gelamozo. Asi neze zuho
    nizada voosa nene tiꞌ lo lo-ngemezo: Neniꞌ ma nene neniꞌ meꞌnehosi lengiꞌ metibosi
    minive idoꞌ neniꞌ Oꞌmosoꞌnesi idoꞌ lengiꞌ Oꞌmosotinesi minive neida nene dizo
    novive lozo.'
  uli-uli: Jesus yesa kangalu bo, “Ho towe yangsiyey bo ited loh irel mala Temay.
    Ho loh irer mokwe wol bisiy ngo hosa kangalur bo ibele tefael loh irel mala Temay
    le wol Temer, le yai Deus ngo wol yar Deus.”
  nin-NT: Yesu ddu ma di, “Si so re̱ ingga gri hen. Kye ingga nise hun kuma na Aki
    ku. Iya, kuma ku da ku amuyirr amungga ba di, ‘Ingga taka kuma na Aki mungga wa
    nggo sa Aki amba meme, nggo sa Abachi mungga na Abachi amba meme.’ ”
  tgk-tgk: 'Исо ба ӯ гуфт: «Ба Ман даст нарасон, ки ҳанӯз ба пеши Падар боло нарафтаам.
    Лекин назди бародаронам рафта гӯй, ки Ман назди Падари Ману шумо, ба назди Худои
    Ману шумо меравам».'
  acu-NT: 'Tamati Jesús chicharak: —Wína Apaachir pujamunam wakachu asamtai achirkaip.
    Antsu wína aintsur pujuinamunam weta. Tura ujaakum: Wína Apaachir pujamunam weajai.
    Nusha atumi Apaachirintai. Tura wína Yusur pujamunam weajai. Nusha atumi Yusrintai
    tusan tajarme, tawai tita, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare ri María Magdalena: Ma quinak''etej ta. Riyin
    can c''a ma jane quibe ta riq''ui ri Nata'' chila'' chicaj. Xa cabiyin chubixic
    chique ri can ye wach''alal chic, chi riyin can yibe c''a riq''ui ri Nata'', ri
    can Itata'' chuka'' riyix. Can yibe c''a riq''ui ri nu-Dios, ri i-Dios chuka''
    riyix, xcha'' chare.'
  ebk-ebk: Infiakian Jesus kan hiya, “Achiyak un-unnan, tay chaanak pay ngenmatu ay
    munfiangad kan Ama. Ngem kunmu at uy ifiakia as nan ib-ak un munfiangachak kan
    Amak ay hiya nan Amayu, ya as nan Diosku ay hiya nan Diosyu.”
  spa-PDDPT: 'Jesús le dijo: No me toques, porque aún no he subido al Padre. Pero
    vé a mis hermanos y diles: Subo a mi Padre y a su Padre, a mi Dios y a su Dios.'
  ruf-ruf: Yesu kamlongela, “Leka kunikinda, kwaapfila sina ng'ende bae kwa Aba. Ghenda
    ukawalongele ndughu tsangu nene nakuya kwa Aba wangu na Aba wenu pfipfila, Imulungu
    wangu na Imulungu wenu.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Xejoko eme, mba''eta ndaai teri Xerua py.
    Ha''e rami ''rãgue py tereo xeryvy kuery pe emombe''u aa taa Xeru ha''e Penderua
    py, Xeruete ha''e Penderuetea py — he''i.'
  agu-BL: —Quil chin amac, na txe'n chimben tzaj kale atit Intaj. Poro quilo'k. Cun
    al scyetz yi e' witz'un yi at imbembil kale atit Intaj, yi Kataj tzituch', na
    yi weri inRyosil, ite'n nin iRyosila'tz, —stzun Jesús tetz.
  isn-isn: uYesu akamuila, “Leka ki kilisiilya, kunsoko nkili kuluma kulongola kung'wa
    Tata; ila ulongole ku aluna ane uatambuile kina nikaluma ku longola kung'wa Tata
    nuane naiza ingi Tata nuanyu ga, Itunda nu ane hangi Itunda nu anyu.
  eng-PEV: Jesus said, “Don’t hold on to me. I haven’t gone up to my father yet. I
    want you to go to my followers and tell them that I am going back up to my father,
    and he is the father of all of you too. He is my God, and he is your God too.”
  ilo-ULB: Kinuna ni Jesus kenkuana, “Saannak a sagiden, ta saanak pay a naipangato
    iti Ama; ngem mapanka kadagiti kakabsatko ket ibagam kadakuada a maipangatoakon
    kenni Amak ken Amayo, ti Diosko ken Diosyo.”
  pir-NT: '—‍Yʉhʉ Pacʉ cahapʉ mʉjaedarĩaja yʉhʉ. Yʉhʉ sa mʉjaedarĩgʉ̃ yʉhʉre ñehedacãhña.
    Sa yego apequina yeequina cahapʉ wahaya. Tiquina cahapʉ esago ohõ saha ni yahuya
    tiquinare: “ ‘Yʉhʉ Pacʉ cahapʉ wahaʉ tʉʉ niaja. Mʉsa Pacʉ gʉ̃hʉ ijire tiquiro.
    Yaquiro Cohãcjʉ̃ cahapʉ wahaʉ tʉʉ niaja. Mʉsa yaquiro Cohãcjʉ̃ gʉ̃hʉ ijire tiquiro’,
    nidi Jesu”, ni yahuya tiquinare, niahye Jesu Maríare.'
  anv-NT: Jisɔs ajɔɔ́ ne ji aké, “Ɔtage me, néndé me nlú dankwɔ njyɛ mbaá Ntɛ
    wa. Cho gare ɛlé aŋmɛ́ ba nnó me nlé nkwɔ njyɛ́ mbaá Ntɛ wa muú alú Ntɛ
    nyú ntó. Ɛsɔwɔ wa ne Ɛsɔwɔ nyú ntó.”
  sab-NT: 'María-Magdalena chku Jesu uñe nate, María-Magdalena be Jesu gai kodi gire
    Jesu gerudu María-Magdalena ole: —Ba me cha chugedi, cha bebi jogeni cha Ñenua
    ngwadi, agwa cha takalin ba joge kwian geru jwannga chage ulita ta gbe cha giti,
    ama ulita cha daballa kare, ba gerule ama ulita ole cha be jogeni cha Ñenua ngwadi,
    ba ulita chagedu cha ole, cha Ñenua ama ba Ñenua kaire, ama cha Chubea, kaire
    ama ba ulita chagedu cha ole Chubea.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Nɨ mögörɨb il kɨ röböxön, höbkal Acö mɨd yör
    sö duöi aku, nɨ pɨ gɨ mɨdölö. Makwam nagö duön, haul nöbö nɨ bla ñɨgö yadö, ‘Jisas
    yada, “Nɨ Acö nɨ, Acö ñɨŋa, God nɨ, God ñɨŋa mɨd yöra höbkal dumɨdlö,” rö,’ rane,”
    röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij che: —Chinatzoqopij, ma kꞌamajaꞌ kinaqꞌan rukꞌ ri Nuqaw.
    Jat y chabꞌiꞌij chike konoje ri nu hermanos: Riꞌin kinaqꞌan pa kꞌo wi ri Nuqaw
    yey Iqaw riꞌix; ri nu Dios riꞌin yey i Dios riꞌix —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi mee, “Hudee dogi mai, idimaa, Au digi hana gi baahi
    dogu Damana. Hana gi baahi ogu duaahina, hagi anga ina gi digaula, bolo Au gaa hana
    gi baahi o Mee dela go dogu Damana, mo di nadau Damana, go dogu God, mo di nadau
    God.”
  taj-taj: येशूसे थेदा “ङादा चुङ्सी थाथान्‍गो, तिग्‍दा भिसम ङा दान्‍देधोना आबा मुबा
    ग्‍लारी निबा आरे। तर ए ङाला ज्‍योज्‍यो आले नाना आङागदे मुबा ग्‍लारी निसी थेनीगदेदा
    ‘ङाला आबादेन एनीगदेला आबा ओच्‍छे ङाला परमेश्‍वरदेन एनीगदेला परमेश्‍वर मुबा ग्‍लारी
    ङा निबान मुला’ भिसी पाङ्सी पिन्‍गो” भिसी सुङ्जी।
  avt-avt: 'Jisas ketpɨwe kar ik: “Ti ap etenɨna au emɨt. Hi ap han hɨr Haai kai wen
    au. Ti eno atɨp nai yinan mɨt disaipel har ik: ‘Hi ano ahɨrek kerek hɨrak Haai
    kai, Haai ki, God kai, God ki.’”'
  cbk-cbk: Despues ya habla si Jesus con ele, “Maria, no mas agarra conmigo. Nuay
    pa yo subi alla con mi Padre na cielo. Anda ya avisa con el di mio maga dicipulo
    y habla canila que cerca ya yo volve con el di mio Padre quien el di ila Padre
    tamen, y ele el di mio Dios y el Dios tamen di ila.”
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ ماڭا ئېسىلمىغىن! چۈنكى مەن تېخى ئاتامنىڭ يېنىغا چىقمىدىم.
    بېرىپ قېرىنداشلىرىمغا: مېنى «سىلەرنىڭمۇ ئاتاڭلارنىڭ، يەنى مېنىڭ ئاتامنىڭ، سىلەرنىڭ
    خۇدايىڭلارنىڭ، يەنى مېنىڭ خۇدايىمنىڭ يېنىغا چىقىمەن!» دەيدۇ، ــ دەپ يەتكۈزگىن،
    دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —As bútati jaw̃i, -wajacro-. As anto Tet quin cuacúr
    biti rehquít bútati jaw̃i, -wajacro-. Bútati cuar as tamo síhw̃aqueyin quin biwi,
    -wajacro-. Uchta wacay biwi. As sicor cuacúr as Tet quino, eyin Tet quino benro.
    As cuacúr as Sir quin, eyin Sir quin benro, waw̃i, as tamo síhw̃aqueyin quin.'
  abx-abx: Amahalling si Jesus, “Labbahin ako, kay ga'i pa ako akabalik pada'iray
    si Tata'. Lugod pada'irayon i mga kabugtu'an-ko si pagtu'o ngan sumatin mga iya
    nga tibalik na ako si Tatay-ko nga mga Tatay-bi liwat, i Diyus-ko nga mga Diyus-bi
    liwat.”
  mco-NT: 'Chi Jesús nɨmay María Magdalena: ―Ca'' xyñïdooñɨch, com ca''nɨ ɨɨch nba''ttɨgɨ̈y
    ma Dios Teedy yajpaady. Nɨcx miich ixta'' nmɨgügtɨjcɨch, e nɨma'' co nnɨcxaamɨch
    ma Dios Teedy, ɨɨch nDeedy etz miich ajcxy mDeedy, ɨɨch nDios, etz miich ajcxy
    mDios nañ jadu''n.'
  kqf-kqf: Yesu i giuna gado, “Tam mote kuma taukonigu, banina tagu yaḡolo mote e
    saḡa e nawa Tamagu lisinemo. Bi kwa nawa valevaletigu kwa giuwedi te tagu yà munamunḡana
    Tamagu bi Tamemi, egu Maimaituwa bi emi Maimaituwa lisinemo.”
  cpb-NT: 'Ikantziro Jesús: “Papankaina, tema tekera niyaatziita nontsipatapaiyaari
    Ashitanari. Piyaate pinkamanteri iyekiite, iro niyaatai nontsipatapaiyaari Ashitanari
    tsika itzimi Ashitzimiri eejatzi eerokapaini. Iri Nowawanetari naaka, irijatzi
    Piwawanetzitari eerokapaini.”'
  aon-aon: Aria Jisas nakripok nakri, “Nyak mare nyususuhwe uwe, uwok. Um maresh?
    Eik douk watak itanam ito ikih itik eikin Yain uwe, watak. Aria nyak douk nyunak
    nyukrip eikim warhim amam disaipel, um eik ta itanam ito ikih itik eikin Yain.
    Anan douk shopunek ipakin Yaken. Anan douk eikin Iruhin aria ipakin Iruhin shopunek.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Ti kin walkaꞌ, yabich más ti kin
    takaꞌ, pos yabél in kʼalnek xon ti kʼwajat nu Tátaꞌ. Por ki kʼale ani ka tʼiltsi
    an kidháblábtsik ke Nanáꞌ in neꞌchich xon ti kʼwajat nu Tátaꞌ ani a Tátaꞌtsik
    teye, nu Diosil ani a Diosiltsik teye.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑ña: Ma̱ ké''é‑ró rúu̱, chi̱ té ndaa‑ga̱‑ri̱ nuu̱
    máá Táa̱‑yo̱ Dios. Kuá''án nuu̱ ñaní‑ri̱, te kachi̱‑ro̱ núu̱‑dé ja̱ ndáa‑ri̱ no''o̱n‑ri̱
    nuu̱ máá Táa̱‑ri̱, máá Táa̱ máá‑ró, te nuu̱ Dios máá‑rí, Dios máá‑ró, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Nangam agu nagot, du là agu fa salu di Màgu. Kabay
    salu ge di dad flanekgu, na tulenam dale na fan agu salu di Màgu Dwata di langit,
    dunan Màyu na Dwatayu.”
  mbs-mbs: Minikagi si Jesus, “Ikà eg-awid kanak, so wedà a pa pegpeengat doton te
    Amay ko. Meneng doton ka te menge kedowa ko, aw peg-indan ka kandan te molì a
    pa doton te Amay ko, doton te Timanem ko. Sikandin se Amay niyo heman aw Timanem
    niyo.”
  tof-tof: Yesu oya inzan wyalórr wagó, “Kürü myamem amoan-gu! Zitülkus ka Abdó koke
    kuri kasila. Ma ugó nató kürü zoretaldó. Ma ibü nüzazilnümke, ka kólba Abdó akó
    yabü Abdó alkomóldóla, kürü God akó yabü God.”
  cme-NT: 'Yesu wuɔ cira: «Baa bella-miɛ! Mi saa hi nyugũŋ kã mi To wulaa yogo.
    Mamaŋ dii cemma: Kã ŋ ka waŋ baa mi baamba‑i wuɔ miɛ mi nyugũŋ kã mi To wulaa,
    u yaa namaa bi To. Mi kã mi Diiloŋo wulaa, u yaa namaa bi Diiloŋo.»'
  sus-sus: Isa naxa a fala a bɛ, «I naxa i bɛlɛxɛ din n na, barima n mu nu te Baba
    Ala yire sinden. Siga n ngaxakerenyie yire, i a fala e bɛ, a n fafe tede n Baba
    xɔnyi, n Marigi Ala naxan findixi wo fan Baba ra, wo fan Marigi Ala.»
  pon-2006: Sises ahpw mahsanihong, “Pweisang ie mahs, pwe I saikinte pwuradalahng
    rehn Semei. A kohwei rehn riei ko oh ndaiong irail ni edei, ‘I pahn pwuradalahng
    rehn Semei oh pil Samamwail, rehn ei Koht oh pil amwail Koht.’”
  dad-dad: Jesus iron, “Aya to urouna, ere nigin, aya Dei gein fau kel iseleya sã.
    Anĩ ere, neu turau tar gedin ule urokeneĩd, ‘Aya neu Dei, ãgenei Temeĩ, neu Negur,
    ãgenei Negur bun kelau eselauf.’”
  zab-NT: 'Jesús raipny laab: —Bldá nare, te pur zeczi gady cháatia rut rbez Xtada.
    Per quegüe chiy guts de xpɨnnia dec cháa rut rbez Xtada ni racza Xtadtɨ, ne Xtioza
    ni náza Xtiostɨ.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Ômoasac aê atom, gebe kapi gadêŋ Tamoc gaja
    atom tageŋ. Ôndêŋ lasici naôsôm êndêŋ êsêac gebe ‘Aê japi jandêŋ aê Tamoc to ac
    Tamemi, jandêŋ êôc Anôtô to amacnêm Anôtô jana acgom.’”
  ksd-ksd: 'Iesu i biti tana: Koko u bili iau; tago pa iau ti tutua boko urama pire
    Tamagu; una vana tadav ra umana turagu, ma una ve diat ba ina tutua urama pire
    Tamagu ma Tama i vavat, pire kaugu God ma kavava God.'
  msm-NT: Kagi ni Jesus, “Panabuk kad kanay su wada a pad makauli diya to Amoy ku.
    Nasi no andiyaa to mgo suun ku aw nangoni no og-andiya a pad to Amoy ku no Diyus
    no iyan isab Amoy dow Diyus now.
  myk-myk: 'A Yesu di wu pye: «Ma ganha bu da gbɔn na na wɛ, bani nɛ sanha dugi fɔlɔ
    na kari na To wu yíri wɛ. Shɛ yi jo na cebooloo pu mu na nɛ wʼa duri na gaaŋi
    na To wu yíri, yee bɛ wo To we; wee wemu wu ɲɛ nɛ Kilɛ, na ɲɛ yee bɛ wo Kilɛ ge.»'
  sbe-sbe: Yesu ye hededelau unai ye wane, “Tabu ku kabikabilaoma kaliguwai, matawuwuna
    yau sola nige ya sae tamagu unai. Na ku lau kagu kahao yodi ku hedehedede meta
    yau ya seuseuyo Tamagu iya ede Tamamiu, yo yogu Yaubada iya ede hinage yomi Yaubada
    unai.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu tii ätukqe. “Ŋqä Apiquenyqe mäyqä änänjqae, si mindmaqŋqä
    panä. Si äwätnä, Ŋqä guäkauŋi tii tuvä. ‘Iqu Iqueqä Kaniquenyqätä, heqä Heniqueŋqätä,
    ä asä Iqueqä Goti Iqueŋqätä, ä heqä Goti Iquenyqätä, yäŋqiyä.’”
  cux-NT: 'Tuu''mí ngaⁿ''a Jesús: Nguɛ́ɛ́ tuū''vī di ''úú caati ''āā cuɛ́ɛ́ caⁿ''á
    nanááⁿ Chiidá. Naati dii, cuéⁿ''e di n''diichi di hermanos yeⁿ''e yú ní caaⁿ''maⁿ
    di cuuvi di ''iiⁿ''yāⁿ: Caⁿ''á nanááⁿ Chiidá ní nanááⁿ Chiida yú, nanááⁿ Ndyuūs
    yeⁿ''é ní nanááⁿ Ndyuūs yeⁿ''é yú.'
  tur-YTC: Yeşua ona, “Bana dokunma! Çünkü henüz Babam’ın yanına çıkmadım. Ama kardeşlerime
    git ve onlara de ki, ‘Benim Babam’ın ve sizin Babanız’ın, benim Tanrım’ın ve sizin
    Tanrınız’ın yanına çıkıyorum’” dedi.
  san-ITR: tadA yIshuravadat mAM mA dhara, idAnIM pituH samIpe UrddhvagamanaM na karomi
