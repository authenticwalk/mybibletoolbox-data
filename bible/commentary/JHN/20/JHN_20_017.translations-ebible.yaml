    kĩã oje''ega rerurukaa pẽ nupe ko”, ere ki ''gã nupe— ''jau ''ga ẽẽ upe.'
  dao-dao: Jesuh naw, “Käh na mana; Paa veia am kai be ham nawng. Ka naea venaka cit
    lü ka Paa kyakia nami Pa, Ka Pamhnama kyakia nami Pamhnam ania veia ka kai be
    vaia mawng jah va mtheha” a ti.
  cya-cya: 'Juin Jesús ''in: A cula'' ''ñan si''yana ti'' lyijyi qui''an se''en nducua
    Stin, quia ytsa'' ''in nchgaa ta''an si''yana cua'' qui''an se''en nducua Stin,
    cui'' ñi nu lca Sti um, Ndiose ''ñan, lo'' Ndiose ''in um.'
  wrk-wrk: Yanybayi Jisus nangangi, “Mikujiyi nganinjiyi marrimba. Jilijba ngayu kirrijba
    jila Buwakayarri. Ngala jilajbakiyi ngakinkurri kandimukuyngkurri. Karukiyi yalunya
    nayinda jangkurr, “Ngayu kirrijbangka nangandurri Kudyurri Buwakayarri. Nyulu
    ngaki Buwakanya Kud, marda nyulu narringi Buwakanya Kud.” Bukamba nanda jangkurr
    yanybayi Jisus nangangi Marinyi. Barriwa.
  nii-nii: Jiisas ek nipi, eim ngopu yi nim, “Nim na ambił gii ninerii mon! Na Arnan
    kin nga orung tonu punenj, kokuł. Nim orung pukun kin, na engnan noł kankin yi
    ninjii! ‘Na Arnan nga enim Ernjing mołum ełe tonu pund. Nga nam nge Gos ni, enim
    nge Gos mołum konu ełe, tonu bii pund,’” Jiisas yi nim.
  ign-NT: 'Tásiha, ema Jesús máichapa: —Vahi picuema­ma­hacanu, taicha vuíchaha nápanahini
    te mávihahi ema Tata. Piyana pimeta­cavaca ena apamuriana nímitureana eta nápani­rayare
    mayehe ema Tata, Ecaiya­que­ne­hivare éti apanava —máichapa.'
  dik-NT: Go Jethu lɛ̈k ye, “Duk ɣa gɔt rin ɣɛn ŋot ɣa këc ɣet nhial tënë Wä. Ku yïïn
    lɔɔr tënë wämäthkiɛ̈ ku lɛ̈k ke, ‘Ɣɛn adhuk ciëën tënë ye, yen ë Wä, ku ye Wuurdun,
    Nhialicdiɛ̈ ku ye Nhialicdun.’ ”
  cac-cac: 'Ix yalan d''a ix: —Man̈ in a yama'', yujto manto in paxq''ue b''aj ay
    in Mam. Ixic al d''a eb'' vuc''tac yed'' d''a eb'' vanab'' smasanil to ol in paxq''ue
    b''aj ay in Mam. A in Mam chi'', e Mam pax ved''oc. A in Diosal, e Diosal pax
    ved''oc, xchi Jesús chi'' d''a ix.'
  tzj-E: 'Jesús cawra xbij tzra: —Me cnachap ta, cnasak''pij com q''uemja''na quenjte''a
