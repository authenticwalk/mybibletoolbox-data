    tuwaréy gu brab béréhém bero, mangéyu dob Abay guwe sani Tulus guwe. Been soy
    Abay gome brab Tulus gom.”
  nlg-nlg: Ma Jesus te bosa vania, “Ko bei tabeu, na pukuna tu mua oli dato mua itatana
    Tamagu. Ko tona, mo ko vanira nigua na lei vaovarongo, mo ko ghaghua, ‘Inau ku
    dato ta Tamagu ma tamamiu, ta nigua na God ma nimiu na God.’”
  dgr-DOGNT: Zezì yets'ǫ̀ hadı, “Dası̨ı̨chì-le, ı̨łaà Setà ts'ǫ̀ anahjà nıìle t'à.
    Hanìkò sèot'ı̨ gıts'àątła, dıı hagìı̨dı, ‘Setà eyıts'ǫ naxı̨ sı naxıtà ts'ǫ̀ anahde
    ha, Senǫ̀htsı̨ eyıts'ǫ Naxınǫ̀htsı̨ ts'ǫ̀ anahde ha,’ ” hadıì edecheekeè godayatınìı̨ɂǫ.
  pes-OPV: 'عیسی بدو گفت: «مرا لمس مکن زیرا که هنوزنزد پدر خود بالا نرفته‌ام. و لیکن
    نزد برادران من رفته، به ایشان بگو که نزد پدر خود و پدر شما وخدای خود و خدای شما
    می‌روم.»'
  ron-1924: „Ну мэ цине”, й-а зис Исус, „кэч ынкэ ну М-ам суит ла Татэл Меу. Чи ду-те
    ла фрацийМей ши спуне-ле кэ Мэсуй ла Татэл Меу ши Татэл востру, ла ДумнезеулМеу
    ши Думнезеул востру.”
  tpz-tpz: Ke Ieesuꞌ soe ke Mariaꞌ pan, “Koe a vaket peöꞌ, suk ataeah, eöꞌ to hikta
    peah avoeꞌ hah noꞌ manuh pe Tamön. Ivëhkëk, eën se nö na manuh pa ma kea peöꞌ,
    parën soe ke raoe a ö nöꞌ to hah eoꞌ manuh pe Tamön, eꞌ me e Tamëneöm. Eöꞌ to
    nö eoꞌ manuh pe Sosoenën peöꞌ me eꞌ e Sosoenën peöm.”
  agd-agd: Máa síkan Yisasi véin tiamemí, “Téi ída Sifóe vaípá ódikhé umpo ída vá
    ten tu fákano. Éi oreya sen tifá tiváeyan mana mo siameno. ‘Te Sifóen má tiretí
    ankan Afóen má inká tenti Tiyarafenu vá tiretí ankani Ayarafenu vá baípái ódonté
    uno.’”
  rkb-NT: 'Sesus ipe niy: — Katy paik paik byityktsa! Kazo bo ka batu kado. Katuktsa
    bo tynakozorektsa! “Sesus jobo modo. Kazo bo modo.” Kazo Deus ikiahatsa kino niwatihi
    ahazo Deus tihi “Myzo Deus”. Iwa katuktsa bo tsimy — niy. Yhỹ niy.'
  san-THA: 'ตทา ยีศุรวทตฺ มำ มา ธร, อิทานีํ ปิตุ: สมีเป อูรฺทฺธฺวคมนํ น กโรมิ กินฺตุ
    โย มม ยุษฺมากญฺจ ปิตา มม ยุษฺมากญฺเจศฺวรสฺตสฺย นิกฏ อูรฺทฺธฺวคมนํ กรฺตฺตุมฺ อุทฺยโตสฺมิ,
    อิมำ กถำ ตฺวํ คตฺวา มม ภฺราตฺฤคณํ ชฺญาปยฯ'
  iws-iws: Jisɨs siya saiir boɨnki, kariir kɨpi nonkwo. Nɨɨngaka. Kara pɨ kariir Adɨn
    siiram nikɨ am tani. Kɨra dam mɨpi kariir nomiiyauɨm sɨmiir tinɨ boɨnmauuwɨu.
    Kara wɨ kapi nami siiram, yɨpɨkɨ kariir Adɨn mɨ yɨpɨkɨ ɨriipɨ kɨriir Adɨn. Kariir
    Adi Komiiyɨn mɨ ɨriipɨ kɨriir Adi Komiiyɨn siiram.
  pol-SZ: '—Nie zatrzymuj Mnie—rzekł Jezus. —Jeszcze nie wstąpiłem do Ojca. Idź natomiast
    do moich braci i powiedz im: Idę do mojego Ojca i do waszego Ojca, do mojego Boga
    i do waszego Boga.'
  ztq-NT: 'Lëë Jesús chëb: —Blaan, por karty kyan lo Tat Tios. Per byey aan kudzy
    lo xpëëdscuelaa nii lëën kya lo xDios no. Lëë xaa nak pxosyaa ni lëë gak kaa xaa
    nak pxosy to.'
  zai-NT: 'Oraque na Jesús rabi laabe: ―Cadi ucueeza lu naa purti ca''ru quiba ra
    nuu Bixhoze''. Peru uyé ra nuu ca biche'', ne gudxi laaca ma chi chiba ra nuu
    Bixhoze ne Bixhoze tu, ra nuu Dios stinne ne Dios stitu.'
  upv-upv: Ko Iesu owrai tevi “Sete kuprrul totonik, suri setewor nuan ji Tata. Kupluwi
    ma van ji tasik nir, ko kupsup̃e suri inu tevir, nga inu botongsa van ji mun Tata
    suk, ko kami Tata se kami kele, van ji mun Atua suk ko Atua se kami kele.”
  wap-NT: Jesus kian oꞌati, “Manaꞌa puzaamatinaꞌanaꞌa õꞌidaꞌati, ushaꞌapanum kauꞌan
    aonaa zii õkiwan õdaru diꞌiti. Mazan pumako õꞌinawuzunao diꞌiti, pukowaadaꞌan
    õparadan ĩꞌati. Pukii ĩꞌati, ‘Õkiwan naa õDaru naꞌiki õTominkarun diꞌiti wuruꞌu.
    Uruu ĩDaru naꞌiki ĩTominkarun kapam.’”
  mva-mva: Kodeka Iesus Maria bokai irai, “Moaki oguo kudauraki! Isi tago Tamagu-lo
    ulako. Goalale be taritokagu bokai goradi, ‘Ngau ambe Tama-gu be kam Tama-ming,
    be ngau Nanaranga negu be kam Nanaranga neming-lo mulelako kana.’”
  dwr-NT: Yesuusi izo, “Taani biro Ta Aawuwaakko babeenna diraw, Taana bochchoppa;
    shin Ta ishatuwaakko baade, ‘Taani Ta Aawuwaakkonne hinttenttu Aawuwaakko, Ta
    Xoossaakkonne hinttenttu Xoossaakko, pude bay geedda’ gaade unttunttussi oda”
    yaageedda.
  kfw-kfw: "Jisu'n numeisanu diang aleiti, “Kei nakatook maro, ajarchu kei Kapa diang\
    \ lakalmong; takkha kei ka-u kanai ngaidiang si inlang inmani diang juorilpiro,\
    \ Kei'n Kapa khat-um ningpa, kei Pathian khat-um nangni Pathian diang kalakalsik\
    \ eii.”\x94"
  bfz-bfz: यीशुए तेसा खे बोलेया, “माखे नि छूँ, कऊँकि आऊँ एबुए तक ऊबे पिते गे नि जाई
    रा, पर मेरे पाईया गे जाई की तिना खे बोली दे कि आऊँ आपणे पिते गे और तुसा रे परमेशरो
    गे ऊबे जाऊँआ।”
  cuk-09: 'Jesús Maríaga sogded: —Mer be an-ebu, ar amba yo an-Babse an nakwed. An-gwenadgansedi
    be nae, amarga be sogna: ‘An-Babse, degi bemar-Babse an nakwe-sokalid, an-Bab-Dummadse,
    degi, bemar-Bab-Dummadse.’'
  ben-OBCV: যীশু তাঁকে বললেন, “আমাকে ধরে রেখো না, কারণ আমি এখনও পিতার কাছে ফিরে যাইনি।
    বরং, আমার ভাইদের কাছে গিয়ে তাঁদের বলো, ‘যিনি আমার পিতা ও তোমাদের পিতা, যিনি আমার
    ঈশ্বর এবং তোমাদের ঈশ্বর, আমি তাঁর কাছে ফিরে যাচ্ছি।’ ”
  mil-NT: 'Te ní xáhaⁿ Jèsús: —Daña vá ngání ñàha‑n chi vátá ndáá‑gǎ‑í núú ndécú Tǎtà‑í.
    Te núhú‑n cǔñaha‑n xìi cue tée ío váha ní tnahá tnúhu ndɨhɨ‑í sá ndáà‑í núú ndécú
    Tǎtà‑í Dútú Ndiǒxí, te dɨu‑gá cúú Tǎtá‑ndó nchàa‑ndo, te dɨu‑ni‑gá cúú Ndiǒxí‑ndó
    —càchí‑gá xáhaⁿ‑gǎ xii‑xi.'
  myu-myu: — Obaixig̃ g̃u ece — io'e. — Webay kay buk oceu g̃u — io'e Jesus. — Eju
    juy okitpiyũ kay―oweju etaybitbinayũ kay — io'e. — “Webay kay waram oceu―eyebay
    kay,” i juy ece cebe ip — io'e. — “Wuyebay Deus oxe, eyxe dak,” i juy ece cebe
    ip — io'e Jesus Maria be. — Hm hm — io'e―Maria o'e.
  fue-fue: 'Yeesu wi''i mo: «Taa meemam, gam mi eencay to Baaba am taw, amma yahu
    to banniraaɓe am, bi''aa ɓe: ‟Mi wonu nun mii eenca to Baaba am, laatiiɗo bo Baaba
    mooɗon, to Alla am, laatiiɗo bo Alla mooɗon”.»'
  amk-amk: Yesusi medu wei deyo, “Wiro ru yau fanai, weo wiro yarabera yau we Daia
    kaharai fefe, wape ro wa boikaririai we nehu doroiwasa tuti modurai wesa boyo,
    ninaia mani yarabera yau we nehu Dai tuti mene Daifoi, we nehu Seng Allai tuti
    mene Seng Allai foi.”
  fai-fai: Kata Yesus weng bakomam, “namadew fakanin bá, watawo kaleyo bá, naka Natim
    atamin dakobi, kanamin dako namadá nadawo yak nam nikil itam bakoyam, ‘naka Natim
    finang unono, kanabi ade kim Kalaw so nam Got so kim Got so finang unokabi kala.’”
    Waka nade
  ura-NT: 'Niritiin coineteein mucunaa jeriha Marihane jana: “Caiha neeu. Jauriaa
    coaa cadadaara, jaiti iniin Ofa coaraenihanune jaunra. Chajaaincha cacoelaichaauru
    rai canu benihura. Jaitina iniin, Ofa Cana Inaca Cana Coaunera rene iniha cureeunnicha,”
    naa Cana Coaunera Calaohi Jesocurisitone jaun,'
  mcd-NT: —Ua muyamaquin. Uhuun Upari un cataimacai. Ascan ua muquima. Uhuun yorafo
    ua ato yoishotacahuun isca huaquin, “Uhuun Upa ari un caicain. Nan uhuun Uparifi
    maton Upaquin. Nan uhuun Diosifin mato Diosiquin,” ato huatahuun, —huani.
  urt-urt: Jisas ŋaname ti na, “Yukur na orpe wahriꞌ ŋam. Tehei kin taꞌe leꞌe, ŋam
    teter yukur malme Yai ŋam, pakai. Kom na plihe el lenge toꞌ yuwon ŋam pe, na ini
    lenge tuꞌe leꞌe, ŋam ma mil munuh hlaꞌ milme Yai ŋam topoꞌe Yai yip ŋaiye Got
    ŋam, topoꞌe Got yip.”
  kiz-kiz: Yesu akan'jobhela, “Usinigusi, kwani bado nakona kupaa kulota kwa dadi;
    bali ulotayi kwa bhalongobhangu ukabhajobhelayi kujha nibetakupaa kulota kwa Ddadi
    jhangu ambajhe pia ndo Dadi jhinu, K'yara ghwa nene na K'yara ghwa muenga.”
  tzo-TZE: 'Li Jesuse jech laj yalbe: ―Mu me xapajesun yu''un ta ono''ox xibat yo''
    bu oy li Jtote. Batan, bat albo ya''yic li quermanotactique: “Ta xibat ta stojol
    li Jtote, ja'' Atotic ec. Ja'' li Dios cu''une, ja'' Dios avu''unic ec, xiyutun”,
    uto me c''otel li yantique ―x''utat.'
  lex-lex: 'Mere Yesus Niwra: “Yana mtieman la A''u ina, yoma A''g edonna gha''at
    ma''t la heyanan la'' A''mu de. Mere mlia'' pa mukota la A A''mu-hya''lu rora
    A i''nu-na''ru, muiwra A''g e giwra gha''at la heyanan pa lia A''mu mak miy Ammi
    wali die, me A Uplerlawnu, me miy Uplerlawanmi wal die.'
  dov-dov: Jesu wakati kulinguwe, “Utandijati, nsinayinka kujulu kuli Taata, pesi
    inka kubakkulana bangu alimwi ubaambile kuti ndiyobwiinka kujulu kuli Taata wangu
    a Taata wenu, alimwi Leza wangu a Leza wenu.”
  toc-NT: 'Jesús huá­nilh: —Caqui­mák­xtekti y ni̠ caqui­ma̠­choko, porque nia̠ ccha̠n
    nac akapú̠n antaní hui­lachá Quin­tla̠t. Y xa̠huachí pála capimpi caca̠­qui̠­huani
    xa̠maka­pi­tzí̠n qui­na­ta̠lán pi̠ aquit cámaj lakán antaní hui­lachá Quin­tla̠t,
    na̠ hua­tiyá a̠má hua̠ntu̠ hui­xinín na̠ Min­tla̠­ticán; hua̠nti̠ aquit quiDios,
    na̠ huá miDioscán hui­xinín.'
  ulk-1902: 'Iesu abi detaut, kega, Nole kari atutir kak; abelelam kaka nole karba
    Babim ogi: bakeamulu uiabim kara keimer giz, a uiabi daratagerare, kega, Kaka
    Abem pako uaba Aba ogi, kara Ade a uaba Ade.'
  som-som: Ciise ayaa ku yidhi, Ha i taaban, waayo, weli kor uguma aan tegin Aabbaha,
    laakiin u tag walaalahay oo ku dheh, Wuxuu yidhi, Waxaan kor ugu tegayaa Aabbahay
    oo ah Aabbihiin, Ilaahay oo ah Ilaahiin.
  mam-C: 'Xi tq''ma''n Jesús te: Mi tzalaja noq tu''n ma chin tli''y, ex ma chin ok
    tmeko''n qa ayinji''y, qu''n na''mx njaxa tuk''a nMa''n. Qu''n aj njaxa toj kya''j,
    tzul jun tzaljb''il nimxix te te''y, aj tul Xewb''aj Xjan toj tanmi''n te jun
    majx. Me kux txi''y, ex q''ma''nxa tqanil kye nxnaq''tzb''i''n, a k''u''jlinqexix
    wu''n. Chkujiy kyjalu''n: Kchin jawixa tk''atz Dios, a nMa''n ex kyMa''n. Ex ma
    chin kani''n tuk''a nDiosa, a axjo kyDiosa.'
  ndj-ndj: Yesu kamuwombela, “Ukotoo kungamula. Nongwa ngalihela kuwuya kwa Tati wangu.
    Ponopa yendi kwa valongu vangu kavawombeli nguwuya kwa mweni Tati wa yumwi. Kwa
    Chapanga wa nenga na vayumwi.”
  mbj-NT: 'Ti m'' Jesus ky hadoo ta hã: —Moo dëë manä hã ỹỹ —näng mäh. —Dooh Ee wë
    ỹ ewäd s''ëëg nä bä. Ahõm hä̃j haa hedo padëëk do sa wë. Hahỹỹ da maher''ood sa
    hã këh ỹ n''aa: “Ỹ asëëk Yp ỹ wë, bë Yb na-ããj, P''op Hagä Do ỹ h''yy kaha''eeh
    doo, bë h''yy kaha''eeh do wë”, tii da a kyyh —näng mä Jesus ta hã.'
  lat-VUC: 'Dicit ei Jesus: Noli me tangere, nondum enim ascendi ad Patrem meum: vade
    autem ad fratres meos, et dic eis: Ascendo ad Patrem meum, et Patrem vestrum,
    Deum meum, et Deum vestrum.'
  ngp-ngp: Yesu niyo amgamba, “Usekunitoza, Kwaviya nikei kuuya kulanga kwa Tate.
    Mna ita ukawagambile ndugu zangu kugamba, nauya kwa Tate yangu naho hata woho
    ni Tati yawe. Mnungu wangu naho Mnungu ywawe.”
  aoi-aoi: Eneja ni-yama Jesus, “Nara a-lyingama ningena mena nara ambaka-baba ki-likena-langwa
    karrawaru-wa Nungwarrku-wa. Umba likaja dirrbura wurrukwalu-wa warnikabuburrakiyuwa
    nganyangwu-wa akwa ka-makina ayakwa ena nganyangwa, ‘Ki-likajama ningena karrawaru-wa
    nganyangwu-wa Nungwarrka akwa nungkwurra-langwu-wa Nungwenungwa, nibinu-wa ngawa
    Neningikarrawara nganyangwu-wa akwa Neningikarrawara nungkwurra-langwu-wa,’ ki-yamina
    nungkuwa wurrumurndakakina-manja warnumamalya,” ni-yama Jesus Meri-wa.
  enq-2: Dokopa Jisasame baa lamaiyoo, “Nambanya Takange doko katenge ulunya patala
    naelyona, embame namba minatae sala naenya, emba pupala nambanya kaiminingi dupa
    lamaiyoo, ‘Nambanya Takange doko, nyakamanya Takangeaka, nambanya Gote doko, nyakamanya
    Goteaka doko katenge ulunya pelyo’ lelyamona lao lamaiyakala puu” lea.
  eng-ASVBT: 'Jesus saith to her, Touch me not; for I am not yet ascended unto my
    Father: but go unto my brethren, and say to them, I ascend unto my Father and
    your Father, and my God and your God.'
  mna-mna: 'Tamen Yesu iso pini: “Wa! Zem yo. Pa iŋgi aŋsala ki Tamaŋ zen. Miili ma
    la ki tiziŋ bizin, mi so pizin ta kembei: Iŋgi be aŋmiili ma aŋsala ki Tamaŋ.
    Mi ni Tomoyom tomini. Mi ni Anutu tio, mi Anutu tiom tomini.”'
  myw-myw: 'Iw to Yeisuw ilana, “Awoum kwabikon wa̱woug; awoum. Peinan nag anek Tamag;
    igaw wankuyeim mo ba̱mwen banek. Nagein kun kudibakes budag agulivan mamagina:
    ‘Yey bo ba̱mwen banek Tamag, Timamiy, mtowen gunaYowbad, miYowbad, daYowbads babaw
    ya̱kids.’”'
  sby-sby: Yesu walamwambileti, “Kotanjikata pakwinga nkanta nja kuli Bata. Nsombi
    koya wambile bakwetu, ubambileti, ndenga kuli Bata, kayi Ebameshenu, kuli Lesa
    wakame kayi endiye Lesa wenu.”
  sll-sll: Dimba Yisas yu ditongwi, “Na Nabe mongwo hamen bani olo hoiya, ni na olo
    na kulekio. Ulubi mole bli si malgi pire na ena abina hobo yu ditenania. Na ere
    nalgiwe, ni nan Nabe, ni nan God mongwo nalga pamua.”
  yaq-NT: 'Jesus iniau: ―Inim nee sim tua. Bwe''ituk ketun nee kee aman in yo''owata
    a'' jiapsa''u jikau weye. Taa ala, sika intok aman jume'' nemak werim tejwaane,
    in yo''owabeu intok ket enchim yo''owabeu, intok in Liojtau intok enchim Liojtau
    bicha nee weebae''eti jiune.'
  uro-uro: Dä ma Jisas ka qoar toqortäqyia, “Qale ngi nasangar a ngo inguna as kaku
    evär däm ngo sage ama Ngätmamäk. Dap kinak ngia rhet bä sage gua ruavek bä va
    ngi qoar na rha rhoqortäqyia, ‘Aingo diva evär däm ngo sage gu mamäk dä angän
    mamäk i sage gu Ngämuqa dä angän Ngämuqa.’”
  ita-1885: 'Gesù le disse: Non toccarmi, perciocchè io non sono ancora salito al
    Padre mio; ma va'' a'' miei fratelli, e di'' loro, ch''io salgo al Padre mio,
    ed al Padre vostro; ed all''Iddio mio, ed all''Iddio vostro.'
  muy-muy: 'Yezu àhi : « Kàcafəŋa nu kà masləkana ba, aɗaba nə̀cəloru afa ga Baba
    faŋ ndo. Nihi ti ru afa ga bəza ga mmawa ni, hi ana tay ahkado : “Nəcəloru afa
    ga Baba, naŋ Bəŋ gekʉli daya. Naŋ gani ti Melefit goro, Melefit gekʉli daya.” »'
  kqc-kqc: Ma niyo, “Ga na avaka moi, adina nai Baba rofu bi dairina kode; idu nai
    dubuiyaka vene rofu disi nioteima, ‘Nai Baba ma yi Baba rofu dadigida, kaere bi
    nai Sei ma yi Sei.’”
  tav-tav: 'Jesu co caĩñupʉ yua: —Yʉre ruuya. Yʉ Pacʉ tʉpʉ yʉ wamʉ aáquẽpʉ mai. Yʉ
    buerã cãnieparãre na buiója. Ocõo bairo ĩwĩ, na ĩ buioya: “Cʉ̃a cʉ Pacʉ tʉpʉ,
    ‘Aácʉ yʉ áa,’ ĩwĩ. ‘Cʉ̃a yʉ Pacʉ, mʉja Pacʉ quena ãmi Dio,’ ĩwĩ,” na ĩña, co caĩñupʉ
    Jesu.'
  eng-ULB: Jesus said to her, “Do not touch me, for I have not yet gone up to the
    Father, but go to my brothers and say to them that I will go up to my Father and
    your Father, and my God and your God.”
  spa-VBL: “Suéltame”, le dijo Jesús, “porque aún no he ascendido a mi Padre; más
    bien ve donde mis hermanos y diles que voy a ascender a mi Padre, y Padre de ustedes,
    mi Dios y el Dios de ustedes”.
  fra-_FOB: 'Jésus lui dit: Ne me touche point, car je ne suis pas encore monté vers
    mon Père; mais va vers mes frères, et dis-leur que je monte vers mon Père et votre
    Père, vers mon Dieu et votre Dieu.'
  hau-ULB: Yesu yace mata, kada ki taba ni, domin har yanzu ban hau wurin Uba ba tukuna,
    amma kije wurin 'yan'uwana kice masu, zan je wurin Ubana da Ubanku, Allahna da
    kuma Allahnku”.
  mal-mal: 'യേശു അവളോട്: എന്നെ തൊടരുത്; ഞാൻ ഇതുവരെ പിതാവിന്റെ അടുക്കൽ കയറിപ്പോയില്ല;
