  bel-N: 'Кажа ёй Ісус: «Не дакранайся да Мяне, бо Я яшчэ не ўзыйшоў да Айца Майго,
    а ідзі да братоў Маіх і скажы ім: “Узыходжу да Айца Майго і Айца вашага, і да
    Бога Майго і Бога вашага”».'
  sch-sch: Jisua'n amanu kôm han, “Mi mutu sôt no roh, asikchu ka Pa kôm la se
    nôk mu-ung. Hannirese ka lâibungngei kôm sênla, ka Pa an Pa, ka Pathien an
    Pathien kôm ki kîr nôk rang ani zoi tiin va ril ngei roh,” a tia.
  mic-MIQNT: Se'sus telimatl, “Mut sama'liw! muta menaq apaja'siw Nujjewigtug. Gatu
    lia nnaqapemg aq tlim ugjit ni'n, ‘Apaja'si Nujjeg aq gilew Gujjuow, Ntnisgamum
    aq Gnisgamemuoq.’ ”
  huu-NT: 'Jesús uai ote: —Cuena llɨɨnoñeno cuena faɨcai. Cue Moo dɨne nia a jaiñedɨcue.
    Cue amatɨaɨ dɨne mai jaillanona, cue rafuena lluai. Cue Moo dɨne jaitɨcue. Naimɨedɨ
    cue Jusiñamui. Naimɨe jɨaɨ omoɨ Moo. Jɨaɨ omoɨ Jusiñamui.'
  jiv-NT: Jesussha tímiayi “Emetruawaip. Winia Aparui̱ wáatsjai. Antsu weme Wíi shuar
    titiá “Winia Aparuí̱ nayaimpiniam wéajai. Niisha atumí Aparí̱nti. Winia Yúsruiti
    tura atumí Yúsrinti” tawai titiá” tímiayi.
  otm-NT: 'Nɛ nu ra Jesús bi ''yɛ̨mbi: ―Pɛ hingui sä ''bexque gui thäcä ya nguetho
    di ''bɛh mi ts''ʉ ga mba bʉ bí ''bʉh ma Ta. Janangue''a ''bɛ ní mbahma bá xi ʉ
    ma cuui ga pengbʉ bí ''bʉh ma Tagä, nɛ ahʉ ni Tahʉ a, nu''a ma Ojągä a, nɛ ahʉ
    ni Ojąhʉ a, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesu beleŋ, “Nanne hitte mulgaŋ heŋ miŋmoŋ. Niŋgeb sisaŋ ma nurayiŋ.
    Gwaha titŋeŋbe kolne yago hitte kuŋbe momoŋ yira. ‘Nebe mulgaŋ heŋ Adone, deŋya
    neyat Al Kuruŋ hitte kweŋ tihim,’ nina yinayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Tikəpwəh nəɡherien ia nirak. Iapkutə
    mhə ihi mevən tɨ Tata Kumwesən. Mətə tikevən mətə piak me, mɨni pen tɨ nirəha
    i mə iakani iamɨnhi irə mə, ‘Iakautə mamevən tɨ Tata səiou mɨne Tata səkɨmiaha.
    Iakamevən tɨ Kumwesən səiou mɨne Kumwesən səkɨmiaha.’”
  kpr-kpr: 'Setiri, Iesu numokena eminge sisira, “Erá nanda tamo jigheose! Ainda beká
    mo: na Afakena jo ya buvae irena. Nu, ni yasi! Nanda nano namendikena buvudo eminge
    se ningore, ‘Na jovereghe yari dae erena, nanda Afa, a nenda Afakena, nanda God,
    a nenda God kena,’ aminge se nanda ambo jimbi ningore!”'
  san-IAS: tadā yīśuravadat māṁ mā dhara, idānīṁ pituḥ samīpe ūrddhvagamanaṁ na karomi
    kintu yo mama yuṣmākañca pitā mama yuṣmākañceśvarastasya nikaṭa ūrddhvagamanaṁ
    karttum udyatosmi, imāṁ kathāṁ tvaṁ gatvā mama bhrātṛgaṇaṁ jñāpaya|
  nho-nho: Jesus ki mee ake, “Koe see kkapa mai kiaa nau. Nau seki ahe ki taku Tamana.
    Tere no hakaari ake aku taaina i aa nau ku ahe ki te Tama raa, teenaa ko taku Tamana
    aa laatou Tamana, taku Atua aa laatou Atua.”
  gym-NT: 'Angwane Jesukwe niebare mda ie: Ti ngämi nikenta ti Rün känti kä käinbti,
    aisete makwe ñan ti ketate, akwa nänta ti mräkätre ja töitikaka tibe ye känti
    amne makwe nie krörö ietre: Ti bike nikenta ti Rün amne mun Rün känti kä käinbti.
    Erere arato, Ngöbö tikwe amne Ngöbö munkwe, känti ti bike nikenta, tikwe nini,
    ye abko makwe nie kore ietre. Abko kore se, niebare Jesukwe Maríaye.'
  azg-NT: 'Tso Jesús nnon jon: —Tyiꞌntꞌuiꞌtyenꞌ ja, ee vitjachen na ncjöva na mꞌaan
    Tyëhöꞌ. Majoꞌ cjaꞌ ntcüeꞌ na quitsiquindyiꞌ joo nnꞌan na cotsayꞌon jñꞌoon yo ja.
    Quitsuꞌ ndëëhan na jöva na mꞌaan Tyëhöꞌ na mantyi conduihin Tyehoꞌ. Jö na mꞌaan
    Tyoꞌtsꞌon na matsitꞌmanꞌ ja ndoꞌ na conanꞌtꞌmaanꞌhoꞌ.'
  bhd-bhd: यीशुए ज़ोवं, “मीं सेइं न हुरा किजोकि अवं बाजी कां बाह हेजू नईं जोरो, पन
    मेरे ढ्लान गेइतां ज़ो कि अवं अपने बाजी ते तुश्शे बाजी ते अपने परमेशर ते तुश्शे
    परमेशरे कां बा च़लोरोईं।”
  too-NT: 'Lā'' Jesús huanilh: ―Tū'' caquixa''ma'' porque quit tūna''j ictā''kayāhua
    a''nlhā hui''lacha'' quinTāta''. Capinchi lā'' cacāhua''ni'' huan tā''timīn que
    quit na''ictā''kayāhua a''nlhā hui''lacha'' quinTāta''. Lā'' ū''tza'' nā minTāta''ca''n
    lā'' quinDios lā'' minDiosca''n.'
  ind-AYT: Yesus berkata kepadanya, “Janganlah kamu memegang Aku karena Aku belum
    pergi kepada Bapa. Akan tetapi, pergilah kepada saudara-saudara-Ku dan katakan
    kepada mereka, ‘Aku akan pergi kepada Bapa-Ku dan Bapamu, kepada Allah-Ku dan
    Allahmu.’”
  cjo-NT: 'Okimoshiryaantari okenkithashireeya ipiyaka. Oerikawakiri. Roojatzi awithakitantawakariri.
    Ikantziro: —Pipankaena, eero poteyaana. Tekiraata noenokana Pawaki. Iroñaaka nokowaki
    piyaatashiteri maawaeni aapatziyanari, pikamantapaakiri maawaeni rooteentsi noenokaeya
    Pawaki. Tema rirotaki Tajorentsi. Tema rirojatzi Piri eeroka, piyotziri rirotaki
    Tajorentsi, rootaki pipinkathatantariri.'
  nsn-nsn: Kare kula Iesu tatanono pare, “Uakenua manasa tar tuha totoguo, ge halana
    peo tu la tapokis tang Tamoug, bo o la kompe toso bung tahiguo, karo la hire tasisina
    pare, inggo u la tapokis manas i rana tang Tamoug ge Tamamiuoum pon, kare nagu
    God, kare nami God ponoum.”
  san-DEV: तदा यीशुरवदत् मां मा धर, इदानीं पितुः समीपे ऊर्द्ध्वगमनं न करोमि किन्तु
    यो मम युष्माकञ्च पिता मम युष्माकञ्चेश्वरस्तस्य निकट ऊर्द्ध्वगमनं कर्त्तुम् उद्यतोस्मि,
    इमां कथां त्वं गत्वा मम भ्रातृगणं ज्ञापय।
  tna-NT: 'Da su Jesús ja cuatsasiatana uja: —Be ema nahueji, ina putsu. Mesiaque
    ema, quema Tata peje su puti taji putsu. Putique quema edue cuana peje su. Quisatique
    huecuana ema ecuana sa Tata Diusu yani su etsuatiyu.'
  lid-lid: Jises anya, “Minem same badak o! Tasah, jo bala loken hawe tama bwe le.
    Arile ou ala tiye oro lau tek, ou tiye toro, ‘Jo kameh ilih loken hawe tama, iy
    tama ado. Jo ili hawe Kindrei tek ma Kindrei tado ale.’”
  wim-wim: Aꞌ nil Jesus.an thawant, “Keꞌ mamān ngayanga! puth ngay keꞌam yippak kenya
    matangan piip ngatharamantan. Puth nint iiyān ngurp ngatharam al-alantan, than
    puth keꞌ kuunch ngatharam yimanangan, aꞌ wik yimanangan thawān thant, ‘Ngay keny
    matāng God.ant, nilan puth piip ngatharama, puth piip niiyantam thampang, God
    ngatharama, aꞌ puth God niiyantam thampang.’”
  zga-M: Yesu ahavavula, “Usite, uhunyibata uhuva sanehegile uhuluta hwa dada; lakini
    niluta huvalukolo lwango uhavavule niluta hua dada vango navope vedada venyo hwa
    Nguluve vango nayumwe vi Nguluve venyo.”
  yom-yom: 'Yesu wunkamba : —Kadi kutsimba, bila ndiyedi ko kuidi Dise diama. Vayi
    yenda bati bakhomba ziama ayi wuba kamba ti ndieka kuenda kuidi Dise diama ayi
    Dise dieno ; kuidi Nzambi ama ayi Nzambi eno.'
  san-SIN: තදා යීශුරවදත් මාං මා ධර, ඉදානීං පිතුඃ සමීපේ ඌර්ද්ධ්වගමනං න කරෝමි කින්තු
    යෝ මම යුෂ්මාකඤ්ච පිතා මම යුෂ්මාකඤ්චේශ්වරස්තස්‍ය නිකට ඌර්ද්ධ්වගමනං කර්ත්තුම් උද්‍යතෝස්මි,
    ඉමාං කථාං ත්වං ගත්වා මම භ්‍රාතෘගණං ඥාපය|
  yut-yut: Yaŋban Yesu da yaŋ iyɨgɨt, “Nak Datnokon dɨma wɨgɨt, do nak dɨma abɨdoki.
    Kɨŋ notno kabɨ yaŋ yoyɨki, ‘Nak Datno ae ji dakon Datji uŋudon wɨgɨkeŋ. Piŋkopno
    ae ji dakon Piŋkopji uŋudon wɨgɨkeŋ.’ ”
  grc-BYZ: λέγει αὐτῇ ὁ Ἰησοῦς· μή μου ἅπτου· οὔπω γὰρ ἀναβέβηκα πρὸς τὸν πατέρα μου·
    πορεύου δὲ πρὸς τοὺς ἀδελφούς μου καὶ εἰπὲ αὐτοῖς· ἀναβαίνω πρὸς τὸν πατέρα μου
    καὶ πατέρα ὑμῶν, καὶ Θεόν μου καὶ Θεὸν ὑμῶν.
  cpc-NT: 'Ikantziro Jesús: “Aritaki potiyana, tima tikira niyaataita nontsipatapaiyaari
    Ashitanari. Iro kantacha piyaati pinkamantinari iyikiiti, iro niyaatai nontsipatapaiyaari
    Ashitanari tsika itzimi Ashitsitzimiri iijatzi iirokaiti. Iri Nowawanitari naaka,
    irijatzi Piwawanitsitari iirokaiti”.'
  nhg-NT: 'Jesús oquelfejque: ―Amo xeniechquejquitzque, ipampa ayemo netlejco tieca
    noTajtzi. Cache xebeya intlac nocnihua hua xequemelfe: “Netlejcus tieca noTajtzi
    öque nuyejque iloac nemoTajtzi, tieca noDeus öque nuyejque iloac nemoDeus”.'
  nya-nya: Yesu anati, “Usandigwire Ine, pakuti sindinapite kwa Atate. Mʼmalo mwake
    pita kwa abale anga ndikukawawuza kuti, ndikupita kwa Atate ndi kwa Atate anunso,
    kwa Mulungu wanga ndi Mulungu wanunso.”
  ngu-NT: 'Jesús oquijlij: ―Ma ca xnechquitzqui pampa oc xe nitlejcohua ne itech noTajtzin.
    Pero xhuiya niman xquimijliti on nocnihuan ica nitlejcohua ne itech noTajtzin
    niman nemoTajtzin, itech noDios niman nemoDios.'
  kup-kup: Met pot mañahan Iesu epat mañah, “Met petev ne nem Papapuhaz nahel, povoz
    ni neeh navotun, oñ ni sat nemaz homet hezarin nem ñetiv epat mañ, ‘Iesu God pim
    Papapuhaz helapanez tah, met God pi amun arim Papap ok.’ Pot parun sat mañ.”
  jid-jid: Yesu hla niwu, na bre wo ni me na, mi na hon hi ni Ti'a rina, hi ni mri
    vayi Mu ni hla bawu, mi hi ni Timu ni Timbi, Irji mu ni Irji mbi.
  wmw-wmw: 'Insa akimwambira: “Usinikumbure, kamana sinamba kukwera kuka ka Baba.
    Ila uka mpaka ka wanduzangu, ukawambire kuwa nikwera kuka ka Baba wangu, nomwe
    novyo Baba wenu, ka Nlungu wangu, nomwe novyo Nlungu wenu.”'
  gmv-GGM: Yesussay qass “Ta buroo pude ta aawako kezzabeykke tana oykoofa, gido attin
    ne ha7i ta ishatakko bada “Ta ta aawakone inte aawako, ta xoossakone inte xoossako
    kezana gides gada isttas yoota” gides.
  ssg-ssg: Jises hone i, “Kum aka hahaxomu tetak, nga tai alia hani kapi tel Tamak
    Haeu. Tuahe nahih haniwa kapi tesol kahikahik. Honewa lato kum kue nga alia hani
    kapi tel Tamak i se tin Tamalato, tel Haeu tetak i se tin Haeu tel Masiwi ti lato.”
  zpo-NT: 'Jesús nzhé: —Nakeezht lu na, nel zer nya na lo Xuz na. Gwa nu guzh lo re
    wech na lee na nya zhaal kwaan Xuz na, xaa nak Xuz re gu, nu xaa kwaan nak Xdios
    na, nu xaa nak Xdios re gu.'
  poy-poy: Yesu kamgambira, “Nangunkola, toziya nankali kugenda kumpindi kwa Tati.
    Kumbiti gugendi kwa walongu wangu guwagambiri, Nankugenda kumpindi kwa Tati gwangu
    na Tati gwenu, Mlungu gwangu na Mlungu gwenu.”
  qwh-NT: 'Jesusnam nerqan: —¡Ama tsaramëtsu! Manaran Papänïman ewäraqtsu. Antis ewë
    noqaman creyicoq wauqïcunata. Willanqui Papänïman eucunäpaq caqta; noqapa Papänïqa
    qamcunapapis Papäniquicunam, y Diosnïqa qamcunapapis Diosniquicunam —nir.'
  gaw-gaw: Nug anam a amu Jesus aum. “Na da aib aḏailme, da Mame top̱a ii gomi. Amge
    na da oḏel aona, da lailad gumadna gona, amelagp̱a inam a! ‘Da, da Mamel, Nug
    am ag Mamelag ele, da dahil Kayak amu ahilag Kayak ele amu, da Nug gumiṯe goṯem,’”
    awa aum.
  nca-nca: Ko Yesuko ŋande miraró, “Ma nondowowero, dokoro nondo Awanemo kama ono.
    Neneŋo topo-toponemo uya ŋande yimito, no Awane, yeŋo Awayemo ŋuno oteno, asa
    neneŋo Anutune, yeŋo Anutuyemo ŋuno oteno.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi ñii: ―Bzaan yaa ya̱, gun gaal zi nigul gya̱ lo
    Ñgyoozh uza̱. Tees na yaa niir lo de bicya̱ nu bi gya̱ ga̱ꞌ lo biñ nu nac uza̱,
    gal nu uz der: lo biñ nu nac Ñgyoozh ne̱, gal nu Ñgyoozh ni de ru ―nam.'
  mkj-mkj: Jesus pwehng ih, “Joah pukkoang Ngoahi, pwa Ngoahi kahjikkoar pwurdahlahng
