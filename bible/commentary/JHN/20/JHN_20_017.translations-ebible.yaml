    Apɨmo amɨ samɨ Japɨhore. Kɨmɨko Autaahaatɨmomɨ nɨnɨ pɨwɨha atɨwindɨ komɨ asɨmwaatɨtɨhɨ
    pɨniyohɨhoendaahunɨ amɨ samɨ Autaahaatɨho sahɨ komɨ pɨwɨha atɨwiwɨ komɨ asɨmwaatɨtɨhɨ
    pɨniyohɨhoendaahunɨ japɨhɨ niyataayono tise undɨpɨ kaunde,” undataase.
  ubr-ubr: Iesu iyawur iyau, “Om men usiu unbokikin yabin Yau men amatabir anai Tamau
    aurin on. Baise om unan taitaiu auris ato Yau auriu on unawures unau, Yau amamatabir
    men Yau Tamau a osi Tamas, Yau au God a osi asi God aurin.”
  tsw-NT: Reve Yesu damma yi, “She vu reme mu wan, adama a na koto n ka̱ra̱ a̱ tyo
    ya Dada shi. Amma vu ka̱ra̱ a̱ tyo uba̱ta̱ o ojoro a̱ va̱ vu damma le, ‘N ta̱
    ka̱ra̱ a̱ ka̱mba̱ uba̱ta̱ wa Dada va̱ za na ri fo Dada ɗu. A̱yi ɗa A̱sula̱ a̱
    va̱, waru a̱yi ɗa A̱sula̱ a̱ ɗu.’ ”
  cax-NT: 'Nanti Jesús ümo: —Tapü aiñencañü, itopiqui sürotiqui niyücü tato esati
    Iyaü. Pero acosi tato uraboi isucarü bama masaruquitaiqui nirranunecasa, yeca
    tato esati Iyaü, naqui Abaü ito, ta esati Tuparrü naqui ümoche nirranauncu y napanauncu
    ito.'
  aia-aia: Mia Jisas 'a o'ani 'inia, “'Oi abui dau mai beiau, suriai 'inau ai'a ara'a
    mau beia Amagu. Ma'ata 'oi 'ari beiraaui rongoiusuri agu'i ma'oi 'unua tanaraau
    do 'inau wai ara'a beia Amagu, 'e Amamoou ro'u, i God agua, ma'e God amoou ro'u.”
  srp-1865: 'Reèe joj Isus: ne dohvataj se do mene, jer se još ne vratih k ocu svojemu;
    nego idi k braæi mojoj, i kaži im: vraæam se k ocu svojemu i ocu vašemu, i Bogu
    svojemu i Bogu vašemu.'
  agt-agt: A ya uhohug ni Hesus tentu a “Awem na mina gafgafutan ya barikin, te mappya
    ta timullu yak para te Damakewan, a yen sangaw ya pake pakkamum teyak ta mappya.
    A e kan mantu ta kabagis ku kiden, te ibar mu tekid ta eyak na te Damakewan Namaratu,
    a intu hala ya Dama muy ikid na Namaratu muy,” kunna.
  lug-lug: Yesu n’amugamba nti, “Tonkwatako kubanga sinnagenda eri Kitange. Naye genda
    eri baganda bange obagambe nti, ŋŋenda eri Kitange era Kitammwe, Katonda wange
    era Katonda wammwe.”
  yby-yby: Loko liyoko, Jisesimamo nemoya ahonetoka owaha yowamoyo, napusa jamoko,
    woko unamotanele yuhasida maya nemo ahone maya edimo ahotipoe, ito nemo Omaine
    maya edimo Omaitipo nebotoka yowekoloyo, lo bo loko lo miye.
  heb-heb: ויאמר אליה ישוע אל תגעי בי כי עוד לא עליתי אל אבי אך לכי נא אל אחי ואמרי
    אליהם אני עלה אל אבי ואביכם ואל אלהי ואלהיכם׃
  mpp-mpp: Aime Yesudi yanguc edowec, “Mamacnela biyac mi fegabacka, ga mi bacnunong.
    Ga hikelu gbafocne yanguc edocebanong, ‘Nale Mamac nga ngengele Mamac, ye nale
    Wapong nga ngengele Wapong, yela hocne fedacte.’ ”
  apb-apb: Oto a Jisas ko si te'uri hunie a Meri, “Mwaanie o hele-hele aaku urine
    aana nou ka'a tahela'i ue i saana Aamaku. Ta'e saeku o ke lae i ha'arongoa mo
    pwaarongoisuli ineu uri no ko tahela'i i saana Aamaku na Aamamiu, na God ineu
    na God i'omu.”
  san-TEL: తదా యీశురవదత్ మాం మా ధర, ఇదానీం పితుః సమీపే ఊర్ద్ధ్వగమనం న కరోమి కిన్తు
    యో మమ యుష్మాకఞ్చ పితా మమ యుష్మాకఞ్చేశ్వరస్తస్య నికట ఊర్ద్ధ్వగమనం కర్త్తుమ్ ఉద్యతోస్మి,
    ఇమాం కథాం త్వం గత్వా మమ భ్రాతృగణం జ్ఞాపయ|
  ben-IRV: যীশু তাঁকে বললেন, “আমাকে ছুঁয়না, কারণ এখনও আমি উর্ধে পিতার কাছে যাই নি;
    কিন্তু আমার ভাইদের কাছে যাও এবং তাদের বল যে আমি উর্ধে আমার পিতার কাছে যাব এবং
    তোমাদের পিতা এবং আমার ঈশ্বরও তোমাদের ঈশ্বর।”
  ntu-ntu: A' rpibz Jiszs bade kx, “Bzkq maletrpe' ninge, murde trvzdzkapc' mz Trtenge.
