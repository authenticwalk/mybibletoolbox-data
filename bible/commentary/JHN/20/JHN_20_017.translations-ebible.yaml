    iəu inatɨtəlɨg=pən ilɨs o rəhak Tatə, kəni in mɨn rəhatəmah Tatə. In Uhgɨn rəhak,
    kəni in Uhgɨn mɨn rəhatəmah.”
  urd-urd: ईसा ने कहा, “मुझे मत छू, क्यूँकि अभी मैं ऊपर, बाप के पास नहीं गया। लेकिन
    भाइयों के पास जा और उन्हें बता, मैं अपने बाप और तुम्हारे बाप के पास वापस जा रहा
    हूँ, अपने ख़ुदा और तुम्हारे ख़ुदा के पास।”
  hot-hot: Ma Yisu hanaŋ, “Miŋ yahavôha ek Wakamik ami denaŋ ba intu otak ya ma nu
    êndêŋ yenaŋ ŋê ku ma onaŋ êndêŋ i, ‘Yana ek Wakamik ma môlônim Lemambô. Ma yana
    ek yenaŋ Wapômbêŋ ma môlônim Wapômbêŋ.’”
  mqj-NT: 'Nakuammi Puang Yesus: “Dau ammu anda''ina'' annu ta''pa'' dengan lao langngan
    Ambeku. Sapo laomoko umpellambi''i angganna sa''do''dorangku ammu paissannii kumua:
    ‘Temo, la laona'' langngan Ambeku anna Ambemua''; langngan Puang Allata''alla
    Dewatangku anna Dewatammua''.’ ”'
  rus-SYN: 'Иисус говорит ей: не прикасайся ко Мне, ибо Я еще не восшел к Отцу Моему;
    а иди к братьям Моим и скажи им: восхожу к Отцу Моему и Отцу вашему и к Богу Моему
