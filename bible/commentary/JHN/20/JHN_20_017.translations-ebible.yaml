verse: JHN.020.017
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Ainaho di levelive. Kosealemo di sohu di Mamae
    veatisi tioholinu. Iale talive di haokuvu namigevei kosea, ‘Di di Mamae veatisi
    tima. Keu di Mama isi la Mama. Keu di Dilava isi la Dilava.’”
  okv-H: Iesu na, “Na Mama ta degi pambae avoeto na mane jigesoa, te pambuto nau namei
    kamei ta degi Mama nau eto enana ta Mama eto God nau eto enana ta God amita degi
    egerembeto pambasi ere ona avo ejo ingore,” ainge enu,
  tbo-tbo: Yesu i baha nae wawinena uyahina i pa, ‘Ega una wodadaniu. Yohola ega ata
    nae Amau uyahina. Ma tuwegau una niyeya po walewalehiu una paliwelehi una pa,
    Tau a gegae Amau po Amami, u Yaubada po omi Yaubada uyahina.’
  mal-C: 'യേശു അവളോടു പറഞ്ഞു: “എന്നെ മുറുകെ പിടിച്ചുകൊണ്ടിരിക്കേണ്ട; എന്റെ പിതാവിന്റെ
    അടുത്തേക്കു ഞാൻ ഇതുവരെ കയറിപ്പോയിട്ടില്ല. എന്റെ സഹോദരന്മാരുടെ അടുത്തുചെന്ന്, ‘എന്റെ
    പിതാവും നിങ്ങളുടെ പിതാവും എന്റെ ദൈവവും നിങ്ങളുടെ ദൈവവും ആയവന്റെ അടുത്തേക്കു ഞാൻ
    കയറിപ്പോകുന്നു’ എന്നു പറയുക.”'
  grc-SR: Λέγει αὐτῇ ⸋ὁ⸌ Ἰησοῦς, Μή μου ἅπτου, οὔπω γὰρ ἀναβέβηκα ⸂πρὸς τὸν πατέρα
    μου· πορεύου δὲ πρὸς τοὺς ἀδελφούς μου, καὶ εἰπὲ αὐτοῖς, Ἀναβαίνω πρὸς τὸν πατέρα
    μου⸃ καὶ πατέρα ὑμῶν, καὶ θεόν μου καὶ θεὸν ὑμῶν.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “पैरां म्ह लिपटकै मन्नै मतना छुओ, क्यूँके मै इब
    ताहीं पिता कै धोरै उप्पर कोनी गया, पर मेरे भाईयाँ कै धोरै जाकै उनतै कह दे, के
    मै अपणे पिता अर थारे पिता, अर अपणे परमेसवर अर थारे परमेसवर कै धोरै उप्पर जाकै
    आऊँ सूं।”
  khz-khz: Iesu na evaikilaato, netiwato, “Au ragai ono gapiku, kwalana au Tamaku
    genai rogoti araverage. Na ono ago au walakavaku geriai, pono vaikilara, ‘Au Tamaku
    e gomi Tamami, e au geku Palagu e gomi gemi Palagu genai averagena.’”
  deu-TKW: 'Sagt Jesus zu ihr: rühre mich nicht an; denn noch bin ich nicht aufgestiegen
    zu dem Vater; gehe aber zu meinen Brüdern und sage zu ihnen: ich steige auf zu
    meinem und eurem Vater, meinem und eurem Gott.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Cutu canuꞌ nedaꞌ, le cutu ruhuë́pidaꞌ ga zoëꞌ Xuzaꞌ. Naꞌa,
    gyeaj ga nacuꞌë böchiꞌ lzaꞌa, atiꞌ yjödx‑quëꞌ: “Cni rnëꞌ Jesús: Huëpaꞌ ga zoëꞌ
    Xuzaꞌ, naquëꞌ caꞌ Xuzliꞌ. Naquëꞌ Dios quiaꞌ, len Dios queëliꞌ.”'
  lin-lin: 'Yesu alobaki na ye : — Kosimba Ngai te, pamba te nanu namati te epai ya
    Tata na Ngai. Kende nde epai ya bandeko na Ngai mpe yebisa bango ete nakeyi epai
    ya Tata na Ngai, oyo azali mpe Tata na bino ; epai ya Nzambe na Ngai, oyo azali
    mpe Nzambe na bino.'
  hns-NT: 'Tab oe bolies: „Hamaar gor na pakar. Ham aapan Baap ke paas abbe na gailie
    hai. Dja hamaar bieswaasie bhaai log ke paas aur oesabse bataai de kie ham halieje
    aapan Baap ke paas oeppar djaabe. Oe toelogke Baap bhie hai. Ham aapan Parmeswar
    ke paas oeppar djaab. Oe tohoelogke Parmeswar hai.”'
  noa-E: Mag ich gaai pʉrjopbaimaawaita Jesuu irig, —Oob mʉ gaai pʉrm; agtha mʉ mʉch
    Aai aar maba chirabahab ajim anʉm. Magnaa jũrr maar ich dʉ̈i wënʉrraajerr khʉʉn
    igwiata, —Mawia, jũrr mʉ khodnaanag jaaubaimá ajim anʉm, “mʉ mʉch Aai dʉ̈i ãba
    chiraimaag i aar mam; ich mag Ẽwandampai ĩchab pãar Aai anaa pãar Ẽwandamaugui”
    a jaaubaimá amag ajim aajem.
  eng-EMTV: Jesus said to her, “Do not cling to Me, for I have not yet ascended to
    My Father; but go to My brothers and say to them, ‘I am ascending to My Father
    and your Father, and to My God and your God.’ ”
  mib-NT: 'Te ni cahān Jesús jiín ña: Ma quehé ró rúhū, chi ná tu ndaa ri quinuhun
    rī nuū Tatá rī. Te cuáhán núū tācá hermano rī, tēe ni cascuáha jíín rí, te cachi
    rō nuū de jeē ndaa ri quinuhun rī nuū Tatá rī, jeē suni Tátá maá ró jijnáhan ró
    cúu. Te cúu ya Yaā Dios maá rí jiín Yaā Dios maá ró jijnáhan ró. Achí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु “इङ्‌गाॽ मे़दे़म्‍साङ्‌ङिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    आल्‍लो थारिक् इङ्‌गाॽ पानुदिङ् पाःल्‍लो मे़म्‍बेःक्‍के वाॽआरो॥ कर पेगे़ॽआङ् आन्‍साॽसि
    अक्‍खे मे़त्ते़से़ॽओ, ‘इङ्‌गाॽ पानुदिङ् आम्‍बा नु खिनिॽ पानुदिङ् पाः हे़क्‍क्‍याङ्
    इङ्‌गाॽ आनिङ्‌वाॽफुमाङ् नु खिनिॽ निङ्‌वाॽफुमाङ्‌ङो नुःङ्‌ङा पेःक्‍कार पत्तारो॥’”
  xnj-xnj: Yesu akamjovela, “Kotoka kunikamula, nakona kuhamba kunani kwa Dadi. Nambu
    hamba kwa valongo vangu uvajovela, nihamba kunani kwa Dadi wangu na Dadi winu,
    Chapanga wangu na Chapanga winu.”
  mmx-mmx: Iesu ga lok tin, “Nemen uta ranga tu rak, mila a xovisi ana onon uto vana
    at ne Tamak. Ketla una vot pasa luvutnetak la una tong i ridi do anamlong be uto
    at ne Tamak, neni ne Temen nimi bok, Moroa rak, neni ne Moroa bok atnimi.”
  cbr-NT: 'Usaquian cacëxun ca Jesusan María cacëxa: —''Ë ramëxunma pan ca ''at, ën
    Papanu cana cuancëma pain ''ain. Cuantancëxun ca ësaquin ''ën xucë́ncama catan:
    An ca ''ë caxa, ''ëx cana ''ën Papa axa mitsun Paparibi anu cuanin. Ax ''ën Papa
    Dios ''aish ca mitsun Papa Diosribi ''icën.'
  tee-NT: 'Ju Jesús junich: ―Tun aq''uilac''ach''ap''a ni jantuca'' ic''an lakts''ini''
    ju quimpai. Para ap''inchich alakts''ini'' ju quilhi''alak''avin. A''unchich ni
    ac''ana'' lakts''ini'' ju quimpai chai ju mimpai''an Dios. Ac''ana'' lakts''ini''
    ju quiDios chaich ju miDios''an.'
  eng-LSV: Jesus says to her, “Do not be touching Me, for I have not yet ascended
    to My Father; and be going on to My brothers, and say to them, I ascend to My
    Father and your Father, and [to] My God and your God.”
  cak-NT: 'Y ri Jesús xu''ij che ri María Magdalena: Man quinatz''om. Roma ren c''a
    man jani quibe riq''uin ri Nata'' chila'' chicaj. Pero abij chique ri wach''alal,
    chi ren can yibe riq''uin ri Nata'', ri can Itata'' chuka'' rix. Can yibe riq''uin
    ri nu-Dios, ri i-Dios chuka'' rix, xcha'' che.'
  pah-NT: —Tajipyhygi, ei Jesus'ga hẽa pe. A'ereki ji ndajiupiri ve jiruva'ga pyri,
    ei ga. Eho ti nhiirũ'g̃a pyri nhiremimbo'ehara'g̃a pyri. Emombe'u ti nhinhi'ig̃a
    g̃a pe tokwaha ti g̃a javo, ei ga. Kiro po ti ji jiupiri jiruva'ga pyri g̃anduvete'ga
    pyri. Gaha ji ambohete Tupana'ga. Gaha g̃a ombohete no, ei ga. Emombe'u ti g̃a
    pe tokwaha ti g̃a jihoag̃wama ga pyri, ei Jesus'ga hẽa pe.
  sja-NT: 'Jesupa mãgaji: —Mɨ k''ena pë́iji waide mɨ Ak''õremaa wã-e bairã. Jaranapáde
    aji, mɨ k''õp''ãyoorãmaa: “Mɨ wãit''ee mɨ Ak''õremaa; iru ichiaba parã Ak''õre.
    Mɨ wãit''ee mɨ Ak''õre Waibɨamaa; iru ichiaba parã Ak''õre Waibɨa.”'
  xed-xed: '«Ma ŋiha ka, ta laf a yu da Da ɗa karaku wu, la da mnay ŋa zwanama ɗa
    kazlay: Ta dzaʼa da Da ɗa ta nzakway ka Da ghuni yu, da Lazglafta ta nzakway ka
    Lazglafta ghuni ya yu guli,» ka Yesu nda tsi.'
  glk-glk: 'عیسی اونه بوگفته: «مره وله کون، چونکی هنوز می پئره ورجه بوجور نوشوم. بلکی
    می برأرأنه ورجه بوشو و اوشأنه بوگو، می پئر و شیمی پئره ورجه و می خدا و شیمی خدا
    ورجه بوجور شوئون درم.»'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ña̱: —A̱ tíin tuún ye̱he̱. Jáchi̱ a̱ ñáha
    toho ndindita i̱ cu̱hu̱n i̱ indiví nu̱ íin Ndióxi̱, tátá i̱. Joo cuáhán ca̱xi
    tu̱hún xi̱hín na̱ cúú cuéntá mí i̱ ña̱ cu̱hu̱n i̱ nu̱ íin Ndióxi̱, tátá i̱, mé
    a̱ cúú tátá mé ndó viti. Cúú á Ndióxi̱ nu̱ mí i̱ ta cúú ri a Ndióxi̱ nu̱ mé ndó
    —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange be, “Waak be u palpalim iou kinong iou paile tapukus baak
    utuma hone Mama. Iesene hana utusu ta ira tasigu ma nu hinawase di be iou hanana
    um utuma tano Tamagu ma no Tama di bileng, utuma tano nugu God ma no nudi God
    bileng.”
  bmu-bmu: 'Mewö jiiga kewö jii mörök, “Ni Iwinaŋgöreŋ qahö öŋgöba ki kinjal. Miaŋgöra
    ni kude nömisirimanmö, nöŋgö munurupni yeŋgöreŋ anda buzup kewö jinöŋ mötme: Nöŋön
    mönö Iwi Anutuni aka eŋgö Iwi Anutuŋini yaŋgöreŋ liliŋgöba öŋgömam.”'
  dgz-dgz: Ap me gapan Iesu anega wan, “Ae venek, ya waranege, iwa ne Mamana inewa
    sia entanen ya angen. Go wa ewamot negawa menan ak amba oitana mame wadiam, ‘Ne
    entanan, ne Mamanawa amba e Mamayawa, ne God negawa amba e God egawa inap angepen
    taivin.’”
  eng-GNV: 'Iesus saith vnto her, Touch me not: for I am not yet ascended to my Father:
    but goe to my brethren, and say vnto them, I ascend vnto my Father, and to your
    Father, and to my God, and your God.'
  zaa-NT: 'Jesús nna rèe bi: Bittu gulappa'' lu'' inte'', porqui''ni labí nì''i éya''a''
    ỹiabara'' làti dua Dios enne'' ná Tàta quí''a. Ná qui''ni tsía lu'' làti tsè''e
    ca hermano quia'' nna táyátsí cą qui''ni éya''a'' ỹiabara'' làti dua Tàta quíya''a
    enne'' ná huá Tàta qui'' le, lèe nna née Dios quia'', ná huée Dios qui'' le.'
  eng-WEBSTER: 'Jesus saith to her, Touch me not: for I have not yet ascended to my
    Father: but go to my brethren, and say to them, I ascend to my Father and your
    Father, and to my God and your God.'
  guh-guh: 'Jesús nexata icatsia jumaitsi Maríajavabelia: —Pëtsa nejayaremena. Tsipaji
    raja abaxë apo ponaenë taxa peecaejavabetsia. Ponare jane tajajivijavabelia. Tsipaebianame
    tajajivijavabelia taponaejavanexa taxajavabetsia. Taxa rabaja, paxamë ata paneaxa.
    Ponë tajaDioso, bajaraponë paxamë ata panijaDioso, jai Jesús Maríajavabelia.'
  bon-bon: Yeesu Mariya ne jojige egä, “Gone cebine noomlute, ingle cane camu gäne
    cäro Babe bau me otni. Maane äte ocli cäme abiberäja bägrä bime bau me, jejemepi,
    egä cane ädenine teeme bau me, lui sine cäme Babe piiyepu teeme Babe, cäme Acejiyame
    piiyepu teeme Acejiyame.”
  nhw-BL: 'Huan Jesús quiilhui: ―Amo techitzqui pampa ayamo nitlejcotoc campa itztoc
    noTata. Pero xiya campa noicnihua huan xiquinilhuiti nitlejcos campa itztoc noTata
    catli nojquiya amoTata huan yaya catli noTeco huan nojquiya amoTeco.'
  swh-ONEN: Yesu akamwambia, “Usinishike, kwa maana sijapaa kwenda kwa Baba. Lakini
    nenda kwa ndugu zangu ukawaambie, ‘Ninapaa kwenda kwa Baba yangu ambaye ni Baba
    yenu, kwa Mungu wangu ambaye ni Mungu wenu.’ ”
  wbi-wbi: UYesu akati, “Nungang'holaghe “ulwakuva nikyale kuluta kukyanya kwa Nhaata,
    looli lutagha ku vavulanisivu vaango, uvavuule kuuti, niluta kukyanya kwa Nhaata
    ghwango juno ghwe Nhaata ghwinu, kange ghwe Nguluve ghwango na jumue Nguluve ghwinu.
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku mɑn bɑbɑ, domi nɑ ǹ ɡinɑ de nɛn Bɑɑbɑn
    mi wɔllɔ. Adɑmɑ ɑ doo nɛn bwɑ̃ɑbun mi, ɑ bu sɔ̃ mɑ nɑ dɔɔ Gusunɔn mi, wi u sɑ̃ɑ
    nɛ kɑ bɛɛn Bɑɑbɑ, u mɑɑ sɑ̃ɑ nɛ kɑ bɛɛn Yinni.
  eng-KJVCPB: 'Jesus saith unto her, Touch me not; for I am not yet ascended to my
    Father: but go to my brethren, and say unto them, I ascend unto my Father, and
    your Father; and to my God, and your God.'
  kgk-NT: 'Ha upéi katu he''i íxupe Hesu: —Ndajeupíry vyteri aha-vy xe Ru oiko ha-py,
    he''i. —Upéa-gwi anive xe kwavã teĩ. Tereho mani katu nde xe re''ýi oiko ha-py
    emombe''u xe nhe''ẽ: “Ajeupi-ta aha-vy xe Ru ha-py. Xe Ru ko ha''e kwéry Túvy
    ave. Xe Járy ijáry kwéry ave. Upe va''e ha-py ajeupi-ta aha-vy” he''i. —Ko va''e
    nhe''ẽ eraha emombe''u katu íxupe kwéry, he''i kunha-pe Hesu.'
  waj-waj: 'Yisuuva gioonnaivaa tunoo: Hama na ni Napoonnasi kava kuauvaara sa ni
    utu kiee vakianee. Viee ni ngiaammuauya niiyara kiaa mmiee kianee: Ni Napoova
    ngii Gioovavee. Ni Anutuuqo ngii Anutuuqovee. Na kava innasi kuanaravee. Iya itaa
    kua kiaa mmianee,'
  cpy-cpy: 'Ikantzi Jesús: “Eero poteeyana, tema tekira niyaateeta notsipata-paeyaari
    Ashitanari. Roo kanteencha piyaate pikamanteri noyemijantzinkaritepaeni, rootaatsi
    niyaatee notsipata-paeyaari Ashitanari, riijatzi Ashitzi-tzimiri eerokapaeni.
    Rii Notajorentsi-tetari naaka, riijatzi Pitajorentsi-tzitari eerokapaeni.”'
  ekk-PKP: „Ära hoia mind kinni,“ ütles Jeesus talle, „sest ma pole veel läinud üles
    oma Isa juurde. Aga mine mu vendade juurde ja ütle neile, et ma lähen üles oma
    Isa ja teie Isa, oma Jumala ja teie Jumala juurde.“
  mpx-mpx: Yeisu i baek elana i ba, “Bahi nu pipihikagau ge nu kukuhikagau! Kaiwena
    nigeya ga ya sisikal ya haha Nam elana. Yaa u nok u na taliwau elal ge wali wasa
    nu pek te, ‘Ya sisikal ya nana Nam ge komiu Tamamiu elana, no Yabowaine ge wami
    Yabowaine elana.’”
  wbp-wbp: Miirirli yungu wirliya Jijaji-kirlangu puuly-mardakarla, ngularla warla-pajirninjarla
    wangkaja, “Yampiyaju, puuly-mardarninja-wangurlu! Ngaka kapurna yarnkamirra yungurna
    nyina ngajukupalangu-kurlu Kirdana-kurlu. Yaninjarla-jana yimi-ngarrika kurdungurlu-patuku
    kuja karna ngaju pina-yani ngajukupalangu-kurra. Nyanungurrakupalangurlangu. Yuwayi,
    yani pina karna ngaju-nyangu Kaatu-kurra, manu nyanungurra-nyangurlangu-kurra
    Kaatu-kurraju.”
  luo-luo: Yesu nowachone niya, “Kik itweri kuoma, nimar pok adok ka Wuora, to dhi
    ir owetena mondo inyisgi ni, ‘Adok ir Wuora ma en Wuoru un bende, kendo Nyasacha
    ma en Nyasachu.’ ”
  nhe-NT: 'Huan Jesús quiilhui: ―Amo xinechitzqui pampa aya nitlejcotoc campa itztoc
    noTata. Pero xiya campa noicnihua huan xiquinilhuiti nitlejcos campa itztoc noTata
    tlen nojquiya imoTata huan yajaya tlen noTeco huan nojquiya imoTeco.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܠܵܐ ܕܵܩܪܲܬ‌ܝ ܒܝܼܝܼ، ܣܵܒܵܒ ܗܸܫ ܠܹܐ ܝܘܸܢ ܐܣܝܼܩܵܐ
    ܠܟܸܣ ܒܵܒܝܼ. ܐܝܼܢܵܐ ܙܹܠ݇ܝ ܠܟܸܣ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܘܐܡܘܿܪܝ ܐܸܠܵܝܗ‌ܝ ܕܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܟܸܣ
    ܒܵܒܝܼ ܘܒܵܒܵܘܟ݂ܘܿܢ، ܘܠܟܸܣ ܐܲܠܵܗ‌ܝܼ ܘܐܲܠܵܗܵܘܟ݂ܘܿܢ.“'
  esk-NT: Jesus-ŋum nipliutitqiŋñiġaa, “Aksiŋñiaqnaŋa takku aullanġitchuŋasuli pakmuŋa
    Aapamun. Aglaan aullaġutin aniaqatiumnun kiligiakkich pakmuŋaġniaġniḷuŋa ilaanun
    Aapamnun Aapagikkapsitñunlu, uvaŋa Agaayyutimnun suli ilipsi Agaayyutipsitñun.”
  msb-msb: Ginpadaanan siya ni Jesus, “Ayaw pagkapot sa akon kay wara pa ako magsaka
    pakadto sa Ama kundi kadto sa akon mga kamaranghod kag sabiha na magasaka na ako
    pakadto sa iya na akon Ama kag Dios man. Siya man an inda Ama kag Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Tsa¹tei³ jní² gugh²! Di³ ha¹chi² ma²ca¹ŋie³jni
    ja³guǿ¹³ ti³ŋieh¹jni. Gu³tseih³hning dsa² quian¹jni hi² neh¹³jni juu¹² guiuh¹³
    ja³guǿ¹³ ti³ŋieh¹jni, ti³ŋieih¹² hniah¹², Diú¹³ quian¹jni, Diú¹³ quiánh² hniah¹²
    ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମକେ ଦାରି ର ନାଇ, ଏବେ ଜାକ ମୁଇ ବାବା ପର୍‌ମେସର୍‌ ଲଗେ ଜାଇନାଇ
    । ମାତର୍‌ ତୁଇ ଜାଇକରି ମର୍‌ ବାଇମନ୍‌କେ କଅ, ମୁଇ, ମର୍‌ ବାବା ଆରି ସେମନର୍‌ ବାବା, ମର୍‌ ପର୍‌ମେସର୍‌
