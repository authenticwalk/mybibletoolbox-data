    ruq''uin Nedta'', y Edta'' ixix chka''. Jara'' Dios wxin anen y ewxin ixix chka''.'
  san-BUR: တဒါ ယီၑုရဝဒတ် မာံ မာ ဓရ, ဣဒါနီံ ပိတုး သမီပေ ဦရ္ဒ္ဓွဂမနံ န ကရောမိ ကိန္တု
    ယော မမ ယုၐ္မာကဉ္စ ပိတာ မမ ယုၐ္မာကဉ္စေၑွရသ္တသျ နိကဋ ဦရ္ဒ္ဓွဂမနံ ကရ္တ္တုမ် ဥဒျတောသ္မိ,
    ဣမာံ ကထာံ တွံ ဂတွာ မမ ဘြာတၖဂဏံ ဇ္ဉာပယ၊
  yaa-NT: Askafaino, “Ea ramãyamafe. Ẽfe Epa ari ẽ kaamaki. Akka ea ramãkima efe yorafo
    ea ato yoixotãfe, mã ẽfe Epa Nios ari ẽ kaikai. Nã ẽfe Epari mãto Epaki. Nã ẽfe
    Niosri mãto Nioski, ato fatãfe,” fani.
  cab-NT: Laríñaga Jesúsu tun. —Márügüdabá nuágu, ladǘga maweínrungidina le ñíjin
    lubeí Núguchi. Beíba, baríñagame joun náni disípulugu luágu neíbuga lan le ñíjin
    lubeí Núguchi, le gíñe Júguchi, Nubúngiute le gíñe Jubúngiute.
  clu-clu: Makon ni Jesus kanana, “Indi kaw anay magkaput kanakun, ay ara ako pa kakayab
    sa Amay. Imong imoon tana, ayanan mo akun mga kabogto kag sogidan mo sanda nga
    ako makayab run sa akun Tatay kag indong Tatay, sa akun Dios kag indong Dios.”
  swh-ULB: Yesu akamwambia, “Usiniguse, kwani bado sijapaa kwenda kwa baba; bali uende
    kwa ndugu zangu ukawaambie kuwa nitapaa kwenda kwa Baba yangu ambaye pia ni Baba
    yenu, Mungu wangu na Mungu wenu.”
  tpt-NT: 'Ni Jesús va junil: —Jantucha kꞌinchꞌapꞌa, jantukaꞌ kpataxtuchoqoy taꞌan
    vil kimPay. Kꞌalaqpꞌinchꞌiy ketꞌalaqaunin. Kꞌalakꞌun ni kakpataxtuchoqoyaꞌ taꞌan
    vil kimPay yu vachuꞌ mimPaykꞌan, yucha kiDios y vachuꞌ miDioskꞌan.'
  aai-aai: Jesu eo, “Biyau men inabutubun, anayabin ayu men amatabir an Tamai biyan
    atitamih. baise kwen taitu hai tur ku’owen. Ayu amamatabir Tamai isan na’atube
    kwa Tamat, ayu au God kwa auman a God.”
  sny-sny: Le peri “Rabonai ” au te'eye su, le Jisas ma'e ereti se ya'oreiye. Sosu
    Jisas le ma'e eiye, “Ne ane owe ape ya'orere! Ane Owane Sitewi Tai Pefine a'i
    ano hire ma'e wi ta'ame. Weiya. Ne lu feni ano ma'e au te'eri. Ane Tai Pefine
    a'i ano, Tai Pefine a'i fene lo aiwawe hire ma'e wiyei. Ane Owane Sitewi ano,
    Owane Sitewi fene lo aiwawe a'i ma'e wiyei.” [Ro 8:29; Hi 2:11-12]
  myy-myy: 'Ito yija ado bajiro cʉdiyijʉ Jesús: —Yʉre moaĩabesa maji. Yʉ Jacʉ tʉ mʉjabea
    yʉ maji. Wasa yʉ ñarãre ado bajiro gotitẽña: “Dios sĩgʉ̃ti ñami mani Jacʉ. Ito
    yicõri ĩ sĩgʉ̃ti ñami mani Ʉjʉ. Ĩ ñarojʉ wacʉ wagʉ ya yʉ”, yi gotitẽña, yimi Jesús
    yʉre, yi rotiyijʉ Jesús María Magdalenare.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan noꞌ a: ―Caꞌne̱ꞌ rá so̱ꞌ, se̱ catzíí so̱ꞌ
    doj manj maꞌ. ꞌO̱ se ataa cavi̱i̱ uún ꞌu̱nj qui̱nánꞌ ꞌu̱nj rihaan Réj Diose̱,
    ne̱ me rá ꞌu̱nj caꞌa̱nj so̱ꞌ rihaan nij tinúú ꞌu̱nj ne̱ cata̱j xnaꞌanj so̱ꞌ rihaan
    nij soꞌ se vaa cavi̱i̱ ꞌu̱nj qui̱nánꞌ ꞌu̱nj rihaan Réj, ne̱ soꞌ me se Rej soj
    me uún soꞌ, ne̱ Diose̱ síí noco̱ꞌ ꞌu̱nj me soꞌ, ne̱ Diose̱ síí noco̱ꞌ soj me uún
    soꞌ ado̱nj ―taj Jesucristó rihaan chana̱ cuꞌna̱j Mariá a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye ihyan: ―Hua nahn tah u, te metah na̱hn na̱n va Chidá.
    Tahque ndah ne, cuehn ngo ihyan apóstol yáhn che ná̱hn na̱n va Chidá, ihyan min
    che Chida nchuhn ma̱n, Dendiohs yáhn ma̱n, Dendiohs yahn ne ma̱n.'
  bel-bel: 'Ісус кажа ёй: не кранайся Мяне, бо Я яшчэ ня ўзыйшоў да Айца Майго; а
