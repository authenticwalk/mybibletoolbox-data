verse: JHN.020.014
translations:
  kpx-kpx: Kateai louito hoilahai au iae niai elehage Iesuu lamisi ua. Isito keate
    keu Iesu hilokaholinu. Keu huhuai avoe, “Mesoho ata moleiko.”
  okv-H: ahereketo Iesu heteto mihinu kina amo Iesu rate be ijuketo kiae unu
  tbo-tbo: A baha geka i baheya po i kokoe, ma i lauhagawileya po Yesu i towotowolo.
    Tamogi ega ita galena tuhagaya po ita pa Yesu.
  mal-C: ഇതു പറഞ്ഞിട്ട് അവൾ തിരിഞ്ഞുനോക്കിയപ്പോൾ യേശു നിൽക്കുന്നതു കണ്ടു; എന്നാൽ യേശുവാണെന്ന്
    അവൾ തിരിച്ചറിഞ്ഞില്ല.
  grc-SR: ⸋Καὶ⸌ ταῦτα εἰποῦσα ἐστράφη εἰς τὰ ὀπίσω, καὶ θεωρεῖ τὸν Ἰησοῦν ἑστῶτα,
    καὶ οὐκ ᾔδει ὅτι ⸆ Ἰησοῦς ἐστιν.
  bgc-bgc: न्यू कहकै वा पाच्छै मुड़ी अर यीशु ताहीं खड़े देख्या, पर पिच्छाण्या कोनी
    के यो यीशु सै।
  khz-khz: Evetaina ekila-gatuto mulinai, epoe-gegelagito, Iesu vonai rugatago egitaato.
    Na Maria ati eripa-rorirorito, voo Iesu eruga-tagowai.
  deu-TKW: Als sie dies gesagt hatte, kehrte sie sich um, und schaut Jesus dastehend,
    und erkannte ihn nicht.
  zsr-NT: Catiꞌ budx gnanu cni, bueycjnu len bléꞌinu‑nëꞌ Jesús, zoëꞌ niꞌ, san cutu
    ráquibeꞌinu Jesús naꞌ.
  lin-lin: Tango alobaki bongo, abalukaki mpe amonaki Yesu atelemi wana, kasi ayebaki
    te ete ezali Yesu.
  hns-NT: Etane me oe ghoemke dekhies kie koi hoewa thara hai. Bakie oe na djaanies
    kie Jiesoe hai.
  noa-E: I iek irua mag iekhapʉ̈inaa ewag oobaawai Jesuuta i ëugar oo dʉnaajim aajem.
    Pari mag i oo atham bʉ̈rre chan pöd i khaug auba, sĩi deeum khʉʉnpiita ʉajim aajem.
  eng-EMTV: And having said these things, she turned back and saw Jesus standing there,
    and did not know that it was Jesus.
  mib-NT: Te jeē ni cáhān ña súcuan, te ni ndió cóto ña, te ni jito ña nuū Jesús jeē
    índichi yā yūcuán. Te tu ní nácuni ña jeē maá yá cúu.
  lif-NT2: हे़क्‍के पाःत्तुर मरियम्‍मिन् खिरि हिसिङ्‌ङिल्‍ले़ ये़सुःन् खे़प्‍मो ये़बे़बा
    निःसु, कर खुने़ॽ ये़सुःन्‍नेरो फाॽआङ् कुसिङ् निःप्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Maliya peamalili kujova genago, ang'anamwiki mumbele, amuwene Yesu ayimili
    penapo, nambu amanyili lepi kuvya ndi Yesu.
  mmx-mmx: Se neni ga vaase axav i na, neni ga rem gili la ga ven ne Iesu ga tu go.
    Ketla neni goxoklen i do neni ne Iesu.
  cbr-NT: Cai caxu bësui cuainacëquinbi ca Jesús a caxu nicë isacëxa, isquinbi ca
    —ax ca Jesús 'icë —quixun 'unánma 'icën.
  tee-NT: Acsni alact'achivink'olh ju anuch anquilhnin ju Malia pus talakasp'itlich
    chai lakts'ilh ni vanin ixya ju Jesús. Para jantu ismispai ni yuchi cava.
  eng-LSV: and having said these things, she turned backward, and sees Jesus standing,
    and she had not known that it is Jesus.
  cak-NT: Y cuando raja' ru'in chic ri tzij ri', xtzu'n chirij. Raja' can xutzu-wi
    chi c'o jun ri pa'l-apo chiri', pero man xutemaj ta rech chi ja ri Jesús ri c'o-apo
    chiri'.
  pah-NT: Onhi'ig̃irẽ hẽa jirovagi Jesus'ga repiaga novĩa ga mombaragwahave'yma.
  sja-NT: Mata ãpɨtee ak'ɨk'ãri, unuji Jesús mama bainɨ̃ bɨ. Mamĩda iru k'ĩra k'awa-e
    paji.
  xed-xed: 'Ta mnə tsi ta tsaya, ka mbəɗavatá tsi. Ka nghaŋtá tsi ta sana mndu ta
    sladu hada. Tsatsaf a tsatsi kazlay: Yesu ya kəʼa wa.'
  glk-glk: وختی اَنه بوگفته وأگردسته و عیسایه اویه سرپا بیده، ولی نشنأخته.
  mks-NT: Tá ja̱cá na̱cachi uun ñá ña̱ yóho já na̱ndicoto nihni ñá já na̱xini ñá in
    a cándichi a nu̱ ñá já va joo co̱ó na̱ndicuni ñá ña̱ cúú á Jesús.
  gfk-S: Be iga tange ter hobi iga tahurus igom nes Jisas ma iga tur ter kaia. Iesene
    pai gale nes kilam ie be Jisas mon.
  bmu-bmu: Mewö jiba liliŋgöba Jisösnöŋ kösutŋe kiniga ehökmö, kaisoŋgolomŋi mi qahö
    ek kutuba tönpin kinök.
  dgz-dgz: Meri nop wani ewap to entane Iesu yoniwandin use yaven go Iesu irewa ya
    yao aven.
  eng-GNV: When she had thus said, she turned her selfe backe, and sawe Iesus standing,
    and knewe not that it was Iesus.
  zaa-NT: Aníabá ra María nna, beyeqquia tè bi nna bila'ni bi Jesús dùe nía, pero
    labí bedácca'ni bi canchu lèe ènni'a.
  eng-WEBSTER: And when she had thus said, she turned herself about, and saw Jesus
    standing, and knew not that it was Jesus.
  guh-guh: María ajena najumeveretanajelia bajarapacuenia pejumaitsijava, napënëyorotsiaya
    naëcolia. Taenuta Jesús penucaejava bajarajota. Itsiata abaxë María apo yapëtae
    Jesúscuene.
  bon-bon: Ai mene ingwe gaabe ca tabe atatrongtige, jepänige Yeesu ne aclajuteji,
    yepä tabe teebine opo lica ewatnige.
  nhw-BL: Huan quema quiijto ni, moicancuepqui María huan quiitac Jesús moquetztoya
    nopona, pero amo quiiximatqui sintla Jesús.
  swh-ONEN: Baada ya kusema hayo, akageuka, akamwona Yesu amesimama, lakini hakumtambua.
  wbi-wbi: Ye ajovile amasio aghuo, akasyetuka kunsana, akamwagha uYesu imile, neke
    naalyakagwile kuuti ghwe Yesu.
  bba-bba: Sɑnɑm mɛ u yeni ɡeruɑ u kpɑ, u sĩirɑ mɑ u Yesu wɑ u yɔ̃ mi. Adɑmɑ u ǹ ɡie
    mɑ Yesuwɑ.
  eng-KJVCPB: And when she had thus said, she turned herself back, and saw Jesus standing,
    and knew not that it was Jesus.
  kgk-NT: Upéa he'i rire, ojerova ramo ohexa Hesu-pe onhembo'y oĩ-vy ramo. Hesu teĩ
    nipo ra'e ohexa, ha kunha ndoikwaáiry íxupe.
  waj-waj: kiaa kioo hanigia tooduu Yisuuva ivau dioo vauduu hama inna Yisuuvavee
    kiaa arinaima teeravai.
  cpy-cpy: Roo okantaki-tziini, ari opithokanaka, oñaatziiri Jesús, roo kanteencha
    tee iyotawae-ri riitakirika.
  ekk-PKP: Kui ta seda oli öelnud, pöördus ta ja nägi Jeesust seal seismas, kuid ta
    ei tundud ära, et see on Jeesus.
  mpx-mpx: Sauga i ba ola o, yaka i tagena sikal ge i kite Yeisu i taltalmilil, yaa
    nige i aatena te age iya Yeisu.
  wbp-wbp: Ngula-jangka, Miiriji kuja-purda-jarrinjarla nyangu wati nyanungurla purdangirli.
    Kula milya-pungu nyanunguju Jijaji.
  luo-luo: Bangʼ wacho kamano, nolokore ongʼiyo ngʼeye, kendo noneno Yesu kochungʼ
    kanyo, to ne ok ongʼeyo ni en Yesu.
  nhe-NT: Huan quema quiijto ya ni, moicancuepqui María huan quiitac Jesús moquetztoya
    nopona, pero ax quiixmatqui intla Jesús.
  aii-aii: ܟܲܕ ܐܡܝܼܪܵܗ̇ ܐܵܗܵܐ، ܕܝܼܪܵܗ̇ ܠܒܵܬܪܘܼܗ̇، ܘܚܙܹܐ ܠܵܗ̇ ܝܼܫܘܿܥ ܟܸܠܝܵܐ، ܐܝܼܢܵܐ
    ܠܵܐ ܝܕܝܼܥ ܠܵܗ̇ ܕܝܼܫܘܿܥ ܝܗܘܵܐ.
  esk-NT: Taatnaqqaaqhuni kiŋiaqhuniasrii qiñiġniġaa Jesus qichaqtuaqtuaq, aglaan
    iḷitchuġinġiññiġaa Jesus-ŋutilaaŋa.
  msb-msb: Pakasabi niya sani, naglingi siya palikod kag nakita si Jesus na nagatindog
    didto pero wara niya siya makilala.
  cpa-NT: Jø² ma²na²juúh²dsa jǿg³ jøng², ca¹jénh¹dsa. Jøng² ca¹jë́²dsa Jesús ma²tsenh¹²
    cøg¹² ja³tsenh¹³dsa. Ha¹chi² lë́²dsa Jesús héi².
  dso-dso: ସେ ଏନ୍ତି କଇକରି ପାସଲ୍‌ଲା ବେଲେ, ତେଇ ଜିସୁ ଟିଆଅଇ ରଇଲାଟା ଦେକ୍‌ଲା । ମାତର୍‌ ମରିୟମ୍‌
    ତାକେ ଜିସୁ ବଲି ଚିନି ନାପାର୍‌ଲା ।
  meu-meu: Unu e gwau toma, bena e roha kerehai, Iesu na ginina ai e itaia, to asi
    dibana una be Iesu.
  yva-NT: Mayaowa jewen, naije nsakinav meravo rakiri akare rati, mo Yesus aeno te
    no naije. Weramu mantatukambe are pi so.
  dgc-dgc: Pégkagi ni Maria ta éya, éy sinumuleg siya a neta na a te taknég sa ti
    Jesus. Pero éwan na tukoy a ti Jesus.
  zpm-NT: Loxaque blozh sca bnee me, zeeṉe ptsire lo me goṉ me laa tib meṉ co zo gax
    zhits me. ¡Per ib beeṉbeyd me ne Jesúsa!
  hix-NT: Àro wyaro tàwya katxhe rma, neramay hatà. Txesusu yonyey hatà. Thatawono
    rma yonyey hatà. Noro me uhutwahra mak nehxakon hatà.
  sim-sim: Karem si mbashihi si tormblehe ma lar simu heyera. Ma oto Jisas oria. Hako
    sir mbeek orin yawur heyekrahakorori ambu sir.
  npi-ULB: जब तिनले यसो भनिन्, तिनी फर्किन्, अनि तिनले त्यहाँ येशू उभिरहनुभएको देखिन्,
    तर उहाँ येशू नै हुनुहुन्छ भनी तिनले चिनिनन् ।
  cgc-cgc: Pag-ambal Maria, gablikid kanen daw nakita din Jesus na gatindeg dya piro
    ula din nakala.
  tim-tim: Hain dâm makmâ purik kaleine Yesu kindo egep. Dâ âmâ bo ekmâ nâŋgaŋep.
  yor-yor: Nígbà tí ó sì ti wí èyí tan, ó yípadà, ó sì rí Jesu dúró, kò sì mọ̀ pé
    Jesu ni.
  wos-wos: Wungi wataka waleka lé xé, Jisas téndéka. Xe déka xékélakihambalé.
  emp-NTPO: Ara mãwã jarabʌrʌd̶e Mariara ãyã pʌrʌwasia. Maʌ̃ne Jesuda unusia baribʌrʌ
    cawaẽ́ basía Jesuda mãwã b̶ʌda.
  eng-F35: And upon saying this she turned around and saw Jesus standing there, yet
    did not know that it was Jesus.
  ind-ind: Sesudah berkata begitu, dia berbalik. Lalu tampaklah Yesus sedang berdiri
    di hadapannya, tetapi Maria tidak mengenali-Nya.
  pes-OPCB: ناگاه مریم احساس کرد کسی پشت سر او ایستاده است. برگشت و نگاه کرد. عیسی
    خودش بود. ولی مریم او را نشناخت.
  mpt-mpt: deskinoa temoa Yesuse melen kabo ele mabia atemo otane o mo tekein kenota
    Yesus etabo geim blimobe.
  ssx-ssx: Kotoeki laa la꞉ka꞉la koto pa꞉ta꞉ Yesu hayekeeki handeekepate kone Yesue
    hone na wiekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃, ŋɔi í sindɑ nɔ í yɛ Jesu wɑ leekĩ bɛ. Ammɑ kù mɑ̀
    mɑ̀ Jesui.
  gaq-gaq: ଏନ୍‌ ବାସଙ୍ଗ୍‌ଚେ ମରିୟମ୍ ପ୍ଲେଗ୍‍ଚେ କେକେ ମେଁନେ ପ୍ଲାପାକା ଜିସୁ ତୁଆଁ ଲେଃଗେ ।
    ମାତର୍‌ ଆତେନ୍‌‌ ବେଲା ମେଁ ଆମେକେ ସାମୁଆଁ ଆୟାକେ ଣ୍ଡୁ ।
  gof-RNT: Hessa gidaappe guye, iya guye simma xeelliya wode Yesuusi yan eqqidayssa
    be7asu. Shin I Yesuusa gididayssa erabuukku.
  unx-unx: ଏନ୍ତେ ନେଆଁଁ କାଜିକେଦ୍‌ଚି ଇନିଃ ଦୟାସାଃତେ ହେତାକେଦାଏ ଆଡଃ ୟୀଶୁକେ ତିଙ୍ଗୁଆକାନ୍‌
    ନେଲ୍‍କିୟାଏ, ମେନ୍‌ଦ ଇନିଃ ୟୀଶୁ ତାନିଃ ମେନ୍ତେ କାଏ ସାରିକେଦାଃ ।
  gah-gah: Loko loake, mino viligoko ánigamó nene Izesú noigo ánigamóza, agoka agepa
    ánigo vevesamimó.
  lcm-lcm: Au kala taval taliung na kala arai ani Iesu sipo tung, sikei parik katapa
    kinle ta Iesu nang.
  aer-aer: Alakenhe angkemele re akngarte-iwelhemele tneke, re artwe tnerlenge yanhe
    ikwerenge areke, re akenhe Jesus-arle aneke, re akenhe uyarne alhengke-areke rarle
    Jesus anekeke.
  qvc-NT: 'Chayshina nishpaqash, Maryaqa ikiman chapakushpa, Jisusta rikarqan. Piru
    manash riqsirqanchu: Paymi Jisukristu, nishpaqa.'
  tgl-ULB: Nang sinabi niya ito, napalingon siya at nakitang nakatayo doon si Jesus,
    ngunit hindi niya alam na ito ay si Jesus.
  cbs-NT: nasaukekauan uinbiakin tsua nia dabanen unanma Jesús bechia
  xtm-NTPP: Yika ni ka'an ña sukan, te ni ndonenuu ña, te ni jini ña Jesús ma, kovaa
    ñatuu ni ndakuni maa ña ya.
  nnq-nnq: Kuboka pa kulenga genia, ngatendabuka unyuma, ngamona Yesu ajemite penia,
    nambu amanyije kutenda Yesu.
  bao-NT: To biro cʉ̃jare ĩi yapano, amojode ĩagora, cõ pʉtora Jesús cʉ̃ ca nucũro
    ĩaupo. Cʉ̃re ĩa pacago, “Cʉ̃ra niicumi,” ĩi ĩa majiticãupo.
  san-ORI: ଇତ୍ୟୁକ୍ତ୍ୱା ମୁଖଂ ପରାୱୃତ୍ୟ ଯୀଶୁଂ ଦଣ୍ଡାଯମାନମ୍ ଅପଶ୍ୟତ୍ କିନ୍ତୁ ସ ଯୀଶୁରିତି ସା
    ଜ୍ଞାତୁଂ ନାଶକ୍ନୋତ୍|
  huv-NT: Wǘxan ndoj mapiüng aag ayaj, wantsat majaw wanopech nej. Quiaj majaw alembem
    quiaj Teat Jesús, pero nej ngo majaw majneaj sitiül aag ayaj Teat Jesús.
  otn-NT: Mi̱ ma̱nna̱ ra̱ hya̱ na̱ p'ʉya, bi 'bät'i, bi̱ nu̱ p'ʉya ngue 'bäp'ʉ ra̱
    Jesús, pɛ hi̱ngui̱ pa̱di̱ ngue gue'a̱ ra̱ Jesús.
  nop-nop: Unduŋ yoŋa udaneeŋ kalu Jesu uŋgoŋ yakuk iŋgoŋ adi u Jesudi yatak unduŋ
    mu yo nadiguk.
  obo-NT: Nopongnga rin osenga idda, id loingoy sikandin woy nokita rin no duwon minuvu
    nid lohinat dutun, piru waa saddoo rin no si Disas bos idda.
  cak-ENT: Y tok rija' rubin chic c'a ka ri tzij ri', xtzu'un chirij. Rija' xutz'et-vi
    c'a que c'o jun ri pa'ül-apu chiri', pero man xretamaj tüj ruvüch que ja ri Jesús
    ri c'o-apu chiri'.
  lif-NT: ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥ ᤕᤧᤒᤧᤒᤠ ᤏᤡ᤺ᤛᤢ. ᤁᤖ ᤂᤢᤏᤧ᤹
    ᤕᤧᤛᤢ᤺ᤴᤏᤣᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: De tá nī ncāhān ña súcuán, de nī ndicó cóto ña, de nī jinī ña nūū Jesús
    jā íñí yā ñúcuán. Sochi nduú ní nácunī ña jā maá yā cúu.
  san-TIB: ཨིཏྱུཀྟྭཱ མུཁཾ པརཱཝྲྀཏྱ ཡཱིཤུཾ དཎྜཱཡམཱནམ྄ ཨཔཤྱཏ྄ ཀིནྟུ ས ཡཱིཤུརིཏི སཱ ཛྙཱཏུཾ
    ནཱཤཀྣོཏ྄།
  qve-NT: Saynata niruspanmi, Mariaqa kutirimuspa hinalla, Jesusta chaypi sayashaqta
    rikururan. Ichaqa manataqmi Jesús kasqantaqa yacharanchu.
  pao-NT: O'no yise nakwumunase, ka Te Pabe'e poonne o oo wunu, pana gi oo posopedakwatoo.
  cbu-NT: Támpu, natpunuyaru, nap ashku Isusoo parangu, itaru nda natstarangiya;
  usa-usa: mirá-timatuwena Máríaa waéqma aónaimma Îtuma mikáq itó-uma máqe-uraiye.
    miráimanibo wemá íma Îtue téna aónaraiye.
  soy-soy: Kuu lɛ̃ ḿ mɑ, uu pɛɛ kɛpirɛ-mɛ̃ weríí uu Yeesu yɛnu un nyɛnu, úu kɔ
    ceri rɛ uyɛɛ lo.
  hui-hui: Ani lowa ibu beregedalu hearia Yasu heago hondowa ibu Yasuda manda nabi
    hene.
  amf-amf: Ogoam yin giyayse budoka wal hamayse konin shedenka, Yesus ogote woyayse
    ki daaka kiam ko haapade; Yesus kinin dohonam kodi dhesadehe.
  quc-NNT: Te' xb'itaj wa' rumal, aretaq xka'y chrij, xrilo chi k'o ri Jesús chila'.
    Man xuch'ob' tä k'ut chi are ri Jesús.
  dob-dob: Ta ꞌina ona gete mulinaya ꞌisanaila, ga Yesu ꞌiꞌitena selabenaya ꞌitootoolo,
    ta nigeya ꞌimwalamwalatoni ꞌaene tauna Yesu.
  wrs-wrs: Nonamba Mariava honamba osva ona ishona, himba henga ona imharavhoana,
    nonglana, men lohv Yesusva. Wo heva os himba osva nengnamoa, memba Yesus, owai.
  mca-mca: In hats yit'ij ekewe'en qa tetwek'elaxtax pa'aj qa yi'wen ha' Jesús in
    hats i'ntaxi' pa'aj hakha'a', qa nite'ƚe nikfe'lij in hik hakha'tax ha' Jesús.
  tzo-TZC: Cꞌalal naca to jech laj yale, tey joybij. Tey laj yilbe sat ti Jesuse.
    Pero mu snaꞌ mi jaꞌ ti Jesuse.
