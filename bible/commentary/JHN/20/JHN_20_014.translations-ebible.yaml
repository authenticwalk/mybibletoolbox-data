    sabi tak' na En.
  cta-NT: Loꞌo ndye nchcuiꞌ María loꞌo xca̱ biꞌ, nguxñaꞌa̱ choꞌ nde chu̱ꞌ choꞌ, loꞌo
    liꞌ naꞌa̱ choꞌ chaꞌ ndu̱ Jesús nde biꞌ, pana ná ndyuloo María jiꞌi̱ yu.
  bqc-SIM: Kɛ́ à bee ò, à lìli, ↄ̃ à Yesu è zɛa, ãma i dↄ̃ Yesu no.
  tcz-CHONGTHU: Chutia aseijou chun ama aki nungheiyin ahileh, Yeshua adin amun, ahin
    Yeshua ahi chu ahepoi.
  mar-mar: असे बोलून ती मागे वळली आणि तो तिला येशू उभा असलेला दिसला; पण तो येशू आहे
    हे तिने ओळखले नाही.
  snp-snp: olu eleyapa wito kami ya Yesu aimola nedi minami eyaifa, Yesu ne, loto
    eyefe ádaiye.
  isl-isl: Síðan leit hún um öxl rétt sem snöggvast og sá einhvern standa fyrir aftan
    sig. Það var Jesús, en hún þekkti hann ekki.
  spy-NT: Nto bērē kuweech keey, kukas Yēēsu nyēē kēēyyoonyēē yooto, nteenee kimēēnkētē
    kule ki inee ꞉nyooto.
  xnn-xnn: Kinwanina di dat menligos danat ilaen si Jesus ay tomatakdeg isdi ngem
    egayna naimatonan ay si Jesus.
  mwe-mwe: Bhakabheleketeje genego gubhatendebhwishe nnyuma, gubhaabhweni a Yeshu
    bhajimi, ikabheje bhangaamanya kuti ni a Yeshu.
  tte-tte: Saugana iwalo bwaite besiele kabo itagelakeile igitai Yeisu itotolo na
    nige ikakatai yakato iya Yeisu.
  tcs-tcs: Apta wen Meri i bin pinis tok, em i bin tan luk go biain ane em bin luk
    Zizas i stanap de, bat em no bin sabe diswan i bin Zizas.
  hlt-THB: Cawh, hu benna ang hawi awh ce, cawhkaw ak dyi Jesu ce hy hqoet hy, cehlai
    Jesu ni tina am hat hy.
  soq-soq: Me epe wane aupe leulene Iesu enedio ewen. Tane me ewene ewakoasane mai
    atensapona me mida enedie.
  qub-qub: Chayno nir ticrarcushancho Jesusta ricaran. Ichanga pay cashanta manami
    musyaranchu.
  att-att: Á kabalin ni Maria nakiubobuk sù ira daroban, nallipay, á nasingan na si
    Apu Kesu nga nanáddak tán, nga arán na tákkilalán.
  bki-bki: Naio ber iliano na, karina naio jiraragodi bereio, naio mial toro tai jumolu
    jikili ju. Naio maka rivitilubario, mia be Yesu nene.
  bqp-bqp: Kũ à ò lɛ, akũ à lìtɛ à Yesu è zɛna, ama adi dↄ̃ kũ Yesunlo.
  mcp-mcp: A ŋgə́ ná lás ntʉ́nɨ, a mú yid, a dʉ́g ntâg Yésus tə́l, njɨ a kú mpu nə́
    jísə nyə.
  hat-hat: Lè l' fin di sa, li vire tèt li, li wè Jezi ki te kanpe la, men li pa t'
    rekonèt si se te Jezi.
  npl-NT: Ijkuak ijkó okinmili, omókopki iwa okitak n Jesús ompa moketok, pero amo
    okixma kox ye n Jesús.
  bgg-bgg: Ji-è yao ched pha iidoh shii ai rei ne riig shii Isu thiisa hà riu ne um;
    jimagungde ai ne ji Isu ro è athieg mua.
  eng-TCENT: After saying this, she turned around and saw Jesus standing there, but
    she did not know it was Jesus.
  eng-BSB: When she had said this, she turned around and saw Jesus standing there;
    but she did not recognize that it was Jesus.
  cpu-NT: Iro okantakitziini, ari opithokanaka, oñaatziiri Jesús, iro kantamaitacha
    te iyotavairi iriitakera.
  san-ASM: ইত্যুক্ত্ৱা মুখং পৰাৱৃত্য যীশুং দণ্ডাযমানম্ অপশ্যৎ কিন্তু স যীশুৰিতি সা
    জ্ঞাতুং নাশক্নোৎ|
  tac-NT: Regá anisá 'ma pe'tá guwana simile 'ma ku simea, 'lige alé etele bilé rió.
    Tabilé machile Esusi níligo.
  eng-WEBPB: When she had said this, she turned around and saw Jesus standing, and
    didn’t know that it was Jesus.
  gfk-H: Ing ga tangai tar hua ga tahurus gaam nas Iesu ma ga tur taar kaia. Senbia
    pa ga nas kilam ia bia Iesu mon.
  viv-viv: Gigahe-yo gidaꞋenovilana ma Yesu giꞋitana tu gifaniyena, givaita Bana faha
    ana toꞋitaveꞋavina.
  yao-yao: Nipele che Maliamu paŵamasile kuŵecheta yeleyo, ŵagalawiche panyuma ni
    kwaona Che Yesu ali ajimi pelepo, nambo nganaimanyilila kuti jwelejo ali Che Yesu.
  tgp-tgp: Mary mo verea sohena mo isoiso mo posi mo hite Iesu mo lo turu atu, pani
    enia mo sopo hitevosahia vara enia Iesu.
  auc-NT: Mänïnö äninque Mäadiya dadi ëmænte ayongä Itota mänïñömö a ongongä adinque
    Itota incæcä tömengä ëñënämaï ingantapa.
  kbc-NT: Igaanaɡ̶a nigotini me dotaɡ̶a, naɡ̶a nawiilitetijo, odaa ja nadi Jesus,
    dabiditedi, pida ayowooɡ̶odi niɡ̶idaaɡ̶idoa.
  bmh-bmh: Go guzenaimai, kekulaimai, Yesus tapai dareun uligeun. Air go gue Yesus
    nugau siameg uligaimai, abe mabun iborain tam, go ougab alia meun.
  ctu-BL: Che' bʌ tsa' ujti i sub jini t'an, tsi' sutq'ui i bʌ María. Tsi' q'uele
    Jesús. Ya' wa'al. Mach yujilic María mi jiñʌch Jesús.
  meq-meq: Mari a ndəv ha mətsike andza niye na, a mbəɗa bo, a ŋgatay a Yesu malətse
    eye ka təv niye. Mari a sər ha neŋgeye bay.
  noa-H: Hi hiek hirua mag hiek'apʌ̈inaa hewag hoobaawai Jesuuta hi hëugar hoo dʌnaajim
    haajem. Pari mag hi hoo hat'am bʌ̈rre chan pöd hi k'aug hauba, sĩi deeum k'ʌʌnpiita
    hʌajim haajem.
  alp-NT: Maria ilepa ele mere pela, ihali mulini, iselu Yesuse Ikele me muline. Po
    irena be mere Yesuse mo.
  san-VEL: ityuktvaa mukha.m paraav.rtya yii"su.m da.n.daayamaanam apa"syat kintu
    sa yii"suriti saa j naatu.m naa"saknot|
  kbq-kbq: Anagema ana a'mo'ma huteno'ma rukrahe'ma hiana, Jisasi'a anante oti'negeno
    keanagi, Jisasi'e huno ontahi'ne.
  kbh-kbh: Chca tojánayana ora, tojanostëts̈antjes̈é y tojáninÿe chents̈e Jesús yojtsemna,
    pero María ndoñe yontsetáts̈ëmbo cha Jesús bétsemnama.
  ron-LSB: După ce a spus aceasta, s-a întors și a văzut pe Isus în picioare, și nu
    știa că este Isus.
  pon-pon: A lao indada met, ap joupei wei kilaner Iejuj kotia u o jaja, me i Iejuj.
  nhe-BL: Huan quema quiijto ya ni, moicancuepqui María huan quiitac Jesús moquetztoya
    nopona, pero ax quiixmatqui intla Jesús.
  sps-sps: Te tsue iny ya na ka to ya takopis to sa tagei e Jisas tsutsun non na aya,
    sana ayei gim to ma nat, Ayei e Jisas.
  wnc-wnc: Ita unzing yake tapan tekwamban Jesu undang yuwan kake ngana a Jesu ngang
    dua natapbut.
  bus-bus: Kɛ̀ à ò lɛ, ben à lìɛ à Yesu è zɛna, mↄde èe dↄ̃ kɛ̀ Yesunlo.
  gub-BL: Na'e Mari uwak amo awa rehe ume'e pà kury. Wexak Zezuz a'e pe. Nukwaw kwaw
    hexak mehe.
  imo-imo: Aku tepa nimbelie yu topele topa kanorumu wali yunge umbulkondo Jisas angilerimuna
    kanorumu. Nalo akumu Jisas nimbe kanopa imbi naa tirimu.
  boj-boj: Maria a naŋgi degsi minjrsiq bulosiqa aqa qoreq di Yesus a tigelesonaq
    unej. A qaliesai, di Yesus.
  eng-DRA: When she had thus said, she turned herself back, and saw Jesus standing;
    and she knew not that it was Jesus.
  knf-knf: Wi ajakuŋ haŋ aşë kok, awin Yeŧu kë anaţi, kë aşë wo aamme kë ul a.
  san-KHM: ឥត្យុក្ត្វា មុខំ បរាវ្ឫត្យ យីឝុំ ទណ្ឌាយមានម៑ អបឝ្យត៑ កិន្តុ ស យីឝុរិតិ
    សា ជ្ញាតុំ នាឝក្នោត៑។
  arn-NT: Fey Maria Magdalena feypilu müten, wiñokintuy, fey pefi üye mew ta Jesus,
    welu kimlafi ñi ineyngen.
  zas-NT: Guloxzi rëbaman zian, badxiꞌ lojman baguiaaman zaꞌ Jesús yagaj, per ad bayünbeetaman
    laaman.
  ken-NT: Árɛ́mɛ́ nɔ́kɔ́ nɔ́, ayibhiri mmʉɛt aghɔ́ Yesu téé, kɛ yi kɛrɨŋɨ bɛ chi
    yi.
