    uún soꞌ maꞌ ―taj síí cuꞌna̱j Tomás rihaan nij soꞌ a.'
  cut-NT: 'Cuahn che nta̱ ye ne, ra̱hn ihyan chena̱hn chahn ri ye ihyan: ―A ntuche
