  ata-ata: Anu muxali la aneꞌi mivikalanu lexe nexi temaisou Tila. Ia anu muavuti
    la muvikalaneꞌi aloxo ꞌo, “Manina lexe eni amaisou lalili tanixu no avolu mo akelelixu
