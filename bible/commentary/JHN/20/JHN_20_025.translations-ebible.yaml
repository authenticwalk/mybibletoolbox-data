    ní li̱xtokocani̱t clavos y nacma̱nú quimacán ní ta̱pa̱lhtucucani̱t.'
  msk-msk: Wakaw pyagalaong si Tomas nang manga inindo, laong. “Kikita nami si Ginoo
    Jesus.” Laong ni Tomas kanilan. “Di ak motoo aw di ko kitaun yang botyaw nang
    pari nang karabo aw damdama yang agi nang karabo asang kanaan kamot aw yang agi
    nang tuklu asang kanaan kilid.”
  gyr-NT: 'Ipare ore aipo orohe chupe: —Orosepia yande Yar —orohe. Tomás rumo aipo
    ehi: —¡Too! Acoi asepiase voi eté quɨravo cuarer ipo rese iyavei amoinguese che
    cuã quɨravo cuarer pɨpe iyavei amoinguese che po yɨque cutu agüerve, ahese ramo
    aroyara —ehiño oreu.'
  kmh-kmh: Biyomb chin ak nup niŋbun aŋgeyak, aŋgak, “Kun aspim ak pen; nup ñapay
    miŋgan gok sek, tiŋglim pis nup piŋiypay ak sek diniŋiy nep, minim kun ak diy,
    tikjakip aŋgiy niŋniŋgayn aŋgak.”
  ukr-ONPU: 'Інші учні сказали йому: ―Ми бачили Господа! Але він сказав їм: ―Якщо
    я не побачу на Його руках ран від цвяхів, не вкладу свого пальця в рани від цвяхів
    і не вкладу своєї руки в рану на Його боці, то не повірю.'
  emi-emi: Liuna avalua o me katoa tani disaepolo laghe uela etana va, “Ami tarala
    Vau eteva!” Me Tomasi ghe uela va, “Arova atani tara liu nili ta nimane, me atuli
    liu nili ta nimane tale vuuvuu nimaghi, me aposo lo ativilau pai laghe soaiela,
    aue avira mene aikaaiaa.”
  nay-nay: Yamminyar ngaityar tingowun ityan, ngurn ityan nakkir masterowe. Wunyitye
    yarnin Thomase, Yaral atte nakkani perkar nailowald, kinanyirungai turnungar,
    wunyatte yuppani anai turnar perkungai, yuppani anai turne perkungai prewirrald,
    wunyel ap nuntun katyil ungune tingowir an.
  zpv-NT: 'ya chiꞌchi rahbi raꞌ snuhn raꞌ xpwiinn Jesuhs chi loh Tomahs: ―Laꞌhnu bidiaꞌha
    loh Jesuhs. Ya chiꞌchi rahbi Tomahs: ―Sidela naꞌh ayi cuꞌtiin bacwiin naaꞌhahn
    loh naa Ñiꞌh hasta guzohba clahva, cun cuꞌtii naaꞌhahn hasta bigaꞌha Ñiꞌh lahnsa,
    ayi chechiistoꞌn ziꞌchizi sola gwaꞌhan chiꞌchiyi chechii stoꞌn.'
  gux-gux: 'o hoakalieba den yedi o: Ti laa o diedo. Ama o den yedi ba: N yaa laa
    ban den kpaa o nii naani yeni, ki tuuni n nubili lienni ki go laa o logili ki
    tuuni n nubili lienni n kan daani.'
  kos-kos: Ouinge elos fahk nu sel, “Kut liyal Leum!” Thomas el fahk nu selos, “Nga
    fin tia liye inken kinet in osra inpaol ah, ac filiya kufinpouk fin kinet ah,
    ac isongang pouk nu ke la sial, nga ac tia lulalfongi.”
  ibo-ibo: Ya mere, ndị ọzọ na-eso ụzọ ya gwara ya, “Anyị ahụla Onyenwe anyị!” Ma
    ọ sịrị ha, “Ọ bụ naanị mgbe m jiri anya m hụ ebe ahụ ntu kpọpuru ya aka, tinye
    mkpịsịaka m nʼapa ntu ndị ahụ, ma tinyekwa aka m nʼakụkụ ya ebe ahụ a mara ya
    ùbe, ka m ga-ekwere.”
  yml-yml: Iesu i tauya i nago, mulieta Tomasi i leꞌwa i voneni i vo, ꞌIma ꞌAuvea
    ꞌa ꞌiseni.” Tomasi i vonedi i vo, Yau kebu a na vetumagana Iesu i tovoiga faifaina,
    nagami ꞌana kiniꞌona a da ꞌisedi nimaneye, wata neli ꞌawaꞌividi a da ꞌabitonovidi,
    wata lumalumaneye ꞌibadi ꞌawaꞌivina ꞌwaineye nimaku a da silukuveni, mulieta a
    da vetumagana.”
  ory-ory: ଅତଏବ, ଅନ୍ୟ ଶିଷ୍ୟମାନେ ତାହାଙ୍କୁ କହିଲେ, ଆମ୍ଭେମାନେ ପ୍ରଭୁଙ୍କୁ ଦେଖିଅଛୁ। କିନ୍ତୁ
    ସେ ସେମାନଙ୍କୁ କହିଲେ, ତାହାଙ୍କ ହାତରେ କଣ୍ଟାର ଚିହ୍ନସବୁ ନ ଦେଖିଲେ ଓ ସେହିସବୁ ସ୍ଥାନରେ ମୋହର
    ଅଙ୍ଗୁଳି ନ ଦେଲେ ଏବଂ ତାହାଙ୍କ କକ୍ଷଦେଶରେ ମୋହର ହାତ ନ ଦେଲେ ମୁଁ କଦାପି ବିଶ୍ୱାସ କରିବି ନାହିଁ।
  bzj-bzj: Soh di ada disaipl dehn tel ahn seh, “Wi si di Laad, yu noh.” Bot Tamas
    tel dehn seh, “Di oanli way Ai wahn bileev dat, da if Ai si di hoal dehn weh di
    nayl dehn lef eena ih han dehn ahn put mi finga eena dehn, ahn if Ah shub mi han
    eena ih said.”
  wmt-wmt: Jamurn pirriyani Tamij, marnila palurla mapirrikarrajiwarntirlu, “Purlka
    ngalimpakura marnalu nyanya.” Wali Tamijju manyanangurla panypinya. Marni manyanangu,
    “Yangka kaji marna nyaku kurrapajarra limijarti parnpungujangka, yangka marna
    kurrapajarra palymanku, nyanartila marnarla mapunikarrku Jesusku wanjijarrinyujangkawu.
    Yarnta yangka marnanyanta kurrapa takurryanku ramarrarla liminga Jesusja nyanartikarrala
    marnarla mapunikarrku.”
  chk-chk: Iei mine chiechian kewe chon kaiö ra asile ngeni, “Äm aia küna ach Samol!”
    Nge Tomas a pölüeniir, “Are üsap küna ekewe lemon chüföl lon pöün o tikilong lon,
    are üsap pwal iseis pei won kinasen lepekin, üsap fokun lükülük.”
  ssd-ssd: 'Nane afu ndek Tomas sanaig: Sine siŋgine Suŋgo kaŋgergig ŋginaig le nu
    sakina: Tane yabrikade. Yiŋe ammbi wai mbolŋge nil tuku ma kaŋgerka wai tokmbi
    nzilal kigreka takel make buronaig ma kirewi sulumba ndo ye nu tiŋgat ta son ŋgamŋgit
    ŋgina.'
  acr-TNT: 'Ecꞌu ri jujun chic tijoꞌn echiriꞌ xquil uwach ri Tomás, jewaꞌ xquibiꞌij
    che: —¡Riꞌoj xkil uwach ri Kanimajawal! —xechaꞌ. Pero ri Tomás jewaꞌ xubiꞌij chique:
    —Riꞌin xew cancojo we nabe na canwil rutel ri clawux pukꞌab y canjuꞌ ruwi nukꞌab
    chupa yey canjuꞌ ri nukꞌab pucꞌalcꞌaꞌx. Noꞌj we na canꞌan ta waꞌ, riꞌ na cancoj
    taj —xchaꞌ.'
  rop-rop: en bambai wen detlot wekinmen bin luk Tamas, deibin dalim im, “Melabat
    bin luk det Bos blanga wi.” Wal Tamas bin dalim olabat, “Ai kaan bilib langa yumob.
    Bat if ai luk detlot neil mak langa im bingga en pudum main bingga langa detlot
    mak langa im said, wal tharran na garra meigim mi bilib.”
  mee-mee: Minmina na barangalele rae Iesus kanna reke momo ka kae laeala keke rorole
    kia roma, “Mangng ka kele Avolau!” Avae Tomas ke role kerea roma, “Ngaroma iau
    sana nga kele parongpitame mallerea nga kamaname, ba sana nga pullue kamau ririna
    lakallo ta parongpitame mallerea, ba sana nga pullue kamau lakallo ta bavana,
    na ka sana la laupatokona.”
  mwf-2018: Mu peneme nhini kathu-ka murrinh nhini parramkayerrneme i pumamnaneme,
    “Ya Thomas. Ngankuneme-ka kardu Pule nekineme ngubamkangkarduneme.” Mu nukunu
    Thomas kathu-ka mampirruneme, “Awu, ngay-ka mere da ngatha murrinh manarrubath-nukun-neme
    kardu wurdamkabirl warda-yu. Mu marra-re warra ngadha ngay-ka bangkardunu nanhthi
    muyu ngala nhini ngarra mange nukunu pubangammarderde i mamadhadhapnu. I mangurruthap-deyida-nu
    ngarra da weyi thamul thangunu parramngurrubang ngarra ngurru nukunu. I nhini
    ngay-ka murrinh warda manarrubathnemenu kardu wurdamkabirl da thathpirr.” Mampirruneme.
  dif-dif: 'Ja mili nguru nunkangu jatana wonti: „Ngaiani Kapara najina warai.“ Nau
    tanangu jatana wonti: „Wata ngato mardatjinpiri nunkani najinani ja nunkangu mardatjinpirani
    ngana mara wutju kuraterinani, wata ngato jenia morlalu ngundranani.“'
  gam-gam: Kogoye una pende une moi al embe dji, no Iwa Kerman kanpin we dji. Ba Tomas
    embe dji, Jisas agle nil toi kusiye pai ge na aglena megiye pakna naworill dal,
    une dambe kusiye pai na nabill dal, na pillgi nadjino, man we dji.
  nou-nou: Awasedo ambojimbi nenei mi uso yei sisera, “Nango Bada gositara.” Setero
    Thomas mi ungoda yei sisira, “Na uso benema mi ingo da dorisera ainda bubuko awa
    gae adena edo uso bubuko awa jigae adena awa na mana ge be adena. Edo na ingo
    mi uso demburo da bubuko awa jigae adena awa na ge be adi aera.”
  mqb-NT: 'Njavar azar ataya ta jan, ta wa: «Mə canak anan anà Ba Məduwen.» Əna Tomas
    a mbəɗahan atan apan, a wa: «Nen nà, nə canak anan anà vivay sə mbəlak anahan
    ahay pə alay ata bay, nə lamak anan alay anà mbəlak ataya bay, aday nə tarak
    wan sə alay à mbəlak sə jaham anahan ata bay cəna, ni ɗaf nga pə ləbara ata fan
    bay.»'
  ape-B: Ali apak anapu disaipel maklipu Tomas makli, “Apak amatulunu apakinu Diginali.”
    Wakuli Tomas nakli, “Sapos yek itik nyublug wis douk nyiguh hwawich umu ali iwemu
    hah umu, yek eke inek bilip ikli adul. Ali chopuk sapos iwemu wis agundak labusinomu
    douk soldia nakumanu bulawog umu, yek eke inek bilip ikli adul. Wakumomu eke wak.”
  grc-F35: Ἔλεγον οὖν αὐτῷ οἱ ἄλλοι μαθηταί, «Ἑωράκαμεν τὸν Κύριον.» Ὁ δὲ εἶπεν αὐτοῖς,
    «Ἐὰν μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων καὶ βάλω τὸν δάκτυλόν μου
    εἰς τὸν τύπον τῶν ἥλων, καὶ βάλω τὴν χεῖρά μου εἰς τὴν πλευρὰν αὐτοῦ, οὐ μὴ πιστεύσω.»
  cav-NT: 'Tuque tsurunucatsu, tuque ecuana cuejacuare: —Bachine tuque ecuana Ecuana
    Cuatsashaquique. ¡Chacha nuca tuque! —jadya tuque ecuana acuare. —Ejeneya ama
    micuana era. Tuja emetucu tacua ecatseju tunara tatachineque cani baatsu, tuhua
    ecue emetucu sapara ishatsu, tumebaedya tuja epere sacuatanachineju, tume camadya
    tuque chacha netitsuranucahuaque eejeneu, —jadya ecuana Tomásra acuare.'
  kgp-NT: 'Ag tỹ Tomé ẽn ve kỹ ag tóg ti mỹ: “ẽg Senhor ve ẽg,” he mũ. Hã ra tóg ag
    mỹ: “ti nĩgé nug ve sór inh mũ,” he mũ, “isỹ ag tỹ prego tỹ ti nĩgé nugnón ja
    ẽn mẽ jé, inh nĩgé tỹ,” he tóg mũ. “Kỹ sóg ti jẽn''yr ki mẽnh ke mũ gé, sỹ ki
    ti kusón ja ẽn mẽ jé. Ke tũ nĩ (mũ) ra isóg kri nĩm ke tũ pẽ nĩ, ti rĩr mãn kri,”
    he tóg, Tomé ti.'
  bvd-bvd: Ma 'aini toa kwairooi nai ki kera daka faarongo nia daka bae 'urii, “Wala
    'ae, kameli meli suana mai na Aofia!” Nia ka bae 'ana 'urii fuada, “Lea nau ku
    tala suana guu fuli nila baki lao 'abana taari ku faamamanea. Fai, lea nau ku
    tala alu gu kakauku fuli nila baki ma ku dau toi guu 'i gagarona bae taari ku
    faamamanea. Lea nao, 'afitai guu nau ku faamamanea si doo nai.”
  ukr-1871: 'Сказали йому другі ученики: Ми видїли Господа. Він же сказав їм: Коли
    не побачу на руках Його рани од гвіздя, і не вложу руки моєї в бік Його, не пійму
    віри.'
  apz-apz: Oseso inomokomoyo nomꞌne sohwonaꞌni Toumasɨmo ulɨmentɨhwoni, Nakwo nakwoe
    Hwe Engo songo lɨkaꞌmaso sohumo nto uhwonɨmalohwone hwonaꞌnyoho. Kako songo humaho.
    Ose ulahonɨngkuhwoni Toumas nalɨmento, Ngko Jisasɨye ahomjo ime soꞌnji kakoe hupeponjo
    ime soꞌnji uhwonɨꞌmo ngko ime homo somo nupmꞌmokuꞌmo ngko kakimo sɨmeho hiꞌntnnono
    uyɨmonnoho. Ngko kakimo muhwonyoꞌmanji sekwo hwasyo ntohofo waselɨmonnoho. Ose
    nalɨmentisofoho.
  yon-yon: Kowe, kedmengkandeendan yena kembed Tomas yaa yedmeniwen, “Yariman wedmenuwen
    kii.” andiwen. Kumban yembed yi yaa yedmoon, “Nekareb ye dingki yaa baku dariwen
    ye dem yumbon wedmeni kuyaom ne dingkiod kuyaom kamoneni, ye id kebed yaa dingki
    kamonaniin kumbed anam andaniin, kwanainban kuu anam andainban.” andoon.
  poi-NT: 'Jesɨc jém tuŋgac icuyujcɨɨwiñ iŋmadayyaj jém Tomax t́i iixñeyaj: —Ánixñetámum
    jém tánO̱mi. Pero jém Tomax iñɨ́máy jeeyaj: —Siiga d́a ánixáypa icɨ ju̱t́ jetne
    con jém clavos y aŋcodáypa aŋwaycɨ ju̱t́ coowa̱ne y siiga d́a aŋcucompa aŋcɨ ju̱t́
    tseŋayñeta̱ jém ipócpacaŋna̱ca, jesɨc d́a aŋcupɨcpa.'
  wuv-wuv: Si'ei, rona warefania, “Hai'ouna fanunudigaa mei Fasu!” Ma'uaa ina warenaa
    a'a ro'ou, “Nabaa lomi na fanunupa'aa ei dibaa fadua i panina ma didifinaa fei
    ana'anau wagina ma didifinaa paniu huwana, ana lomi a nara ba fa'ua.”
  quf-NT: 'Chaymi chaymantaraq Tomastaqa willaranllapa: —Amitunchikllapatami rikasha
    kanillapa, nir. Piru Tomasqa niran: —Makinkunata klabu chuqrishanta mana rikar,
    chaynulla chay chuqrikashanman mana diduyta itar, mana makiywan kustillanta kamar
    imaqa, mana kriyishaqchu nir.'
  yuw-yuw: Oro youp amna nucniho fat tongga yu inogung, “Moröma yu öngkung nimuna
    aamon.” Ihoroc inuya Tomas yu irot yai tongo inogoc, “Nocu nakabut dannaho oburodec
    biring wagaima dipmo angga obunaho wot möngga o ihorocgon tagarodec sarupho sakaima
    dipmo wot möantatanu wömai noc kombing tobiantat. Maanggai wömai makombing tobiit,”
    ihoroc yogoc.
  hus-NT-1971: 'Huahua’ i ucha’ a Tomás: ―Xohue’ i tsu’umalits an Ajatic. Toc’tsin
    a Tomás: ―Nana’ yab ne’ets cu bela’ max yab cu tsu’chi in c’ubac jun ti xec’nenec
    c’al an labux, ani cu xapchi u ch’uchub c’ubac tin c’ubac ani tin tsoyil jun ti
    xec’nenec.'
  med-med: Wote, kitip kʉni wu kat ndi, Tomas kundʉk nʉk mel, “Tʉn Wu Nuim ei kʉnmʉn!”
    nʉtʉng. Ni kʉn, Tomas ndi, wu ni kʉⱡ, kundpa nimba mel, “Na nga mong raⱡ ndi,
    Jisas nga rorung ki ʉrʉⱡa kʉⱡ, kandʉp minda ndup, wote porung wʉnggʉⱡʉp ei, minda
    ndup int ndam, na kapⱡa mondʉp pilimp,” nitim.
  bch-bch: Ta gid aluagau padengada tikeo pan, “Gai agera Maron o!” Be ei ikeo pagid,
    “Oangga nagera tibun toa tipatoto ibage ngan oa mao, ga nadol bageg igonga ga
    idudunga ngan mao, ga nadol bageg ga idudunga ngan ikarkare aea tibun mao pade,
    eine irangrang ngan lolog matua mao ga mao tau.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, lalab casɨ́ꞌˉ i̱ dseaˋ caguiaangˉ do Móˆ jo̱ cajíñꞌˉ:
    —Nɨcaneem˜baaꞌ Fíiˋnaaꞌ. Jo̱ dsʉꞌ Móˆ lalab cañíirˋ quiáꞌˉ i̱ dseaˋ rúiñꞌˋ do
    jo̱ casɨ́ꞌˉreiñꞌ: —Jaˋ jáꞌˉ nilíinˋn e fóꞌˋnaꞌ na song jaˋ nimoo˜o guóorˋ lɨ˜
    caꞌiáˉ mɨ́ꞌˆ clavo, jo̱guɨ song jaˋ nijnúuˆu niguóoˋo lacaangˋ lɨ˜ sɨcuɨ́ꞌˋ quiáꞌrˉ,
    jo̱guɨ song jaˋ nigüɨ́ꞌˆɨ moꞌuǿørˊ e lɨ˜ caꞌiáˉ ñisʉ̱ꞌˋ.'
  deu-1951: 'Da sagten ihm die andern Jünger: Wir haben den Herrn gesehen! Er aber
    sprach zu ihnen: Wenn ich nicht an seinen Händen das Nägelmal sehe und lege meinen
    Finger in das Nägelmal und lege meine Hand in seine Seite, so glaube ich es nicht!'
  alq-ALGNT: 'Kodagiag dac kikinoamaganag ogi ina8an Tomasan: “Nigi 8abamanan ka Tibeniminak.”
    Tomas dac ogi inan: “Kicpin ega 8abadaman Jesos ka iji saga8agani8idj onidjikag,
    acitc kicpin ega taginam8ag ka iji agokenigibanin sagaiganan, acitc kicpin ega
    saminam8ag ka iji namezidj, ka8in niga teb8etasin.”'
  ixl-NNT: 'As tul ul veꞌt naj, as ech tal veꞌt ok unqꞌa imool naj ileꞌ ste: —Kat
    qillu veꞌt u Kubꞌaal Jesús,— tiꞌk chajnaj. As ech tal veꞌt u Maxh ileꞌ: —Lanal
    vil u tokebꞌal unqꞌa laavuxheꞌ tu viqꞌabꞌeꞌ, as lanal voksa u viꞌ unqꞌabꞌeꞌ stuul
    as tukꞌ u txala tuul Aakeꞌ uveꞌ qopel, as aꞌn la unnimaeꞌ,— tiꞌk naj.'
  boa-NT: 'Áábekée muha meúúbállérónáa neebe múúhakye: —Dííbyé hojtsɨ́cutu añúííhyóhejúcú
    íjcyáneri táhójtsɨwa o úácótúhajchíí tsá o cáhcújtsóityú dííbyeke. Áhdure dityée
    cáváájcóhéjuri o úácótúhajchíí tsá o cáhcújtsóityúne. Ehdúu neebe Tomáá múúhakye.'
  etr-etr: Hobeala, bëgëla aulo odoa amolia ema sähalea, Nilïa Dafidilo Geloi melïmelëla
    säla ï. Amala säla ïasebegi, Domasaea ilima sähalea, Ïe naabogi milï gäwi amo
    made bealage, nïe naabo sögöea ïe milï gäwi bu amogi made digalage, amase, ïe
    afawa gäwi bu amogi nïe naaboea made digalage, nada dofä gabula made helësëmolömelëla
    säi.
  quh-NT: 'Chayraycu chay waj yachacojcunaka payman nisharkancu: —Señorninchejta ricorkaycu,
    —nispa. Payrí nerka: —Sichus maquisninpi clavo jusc''usta mana ricuymanchu, nitaj
    dedoyta chay clavo jusc''usman churaycuymanchu, maquiytapis mana wajtanman churaycuymanchu
    chayka, ni jayc''aj creesajchu pay causashaskantaka, —nispa.'
  kwi-kwi: 'Kwiztane mamaz kammuruzne ussa kaizara: —Aune Anpatta iztamakpas. Sunkana
    Tomásne sɨnkanara: —Ussa iztukine, paiña chihtɨ iztukine, irukasa tɨttɨt namtɨt
    iztukine, nɨjkulmanash. Paiña chihtɨ tɨttɨt namtɨtkin ap tɨppukasa parakine, paiña
    pɨjakinkas ap chihtɨkasa parakine, nɨjkulmanash.'
  agm-agm: Aihɨ amɨ Jisaasihomɨ otɨpɨpatɨhiya usa ko Tomaasihoai saundɨwɨ, “Nyahɨ
    Awaisɨhoai ko noaipa nyainjasɨhɨ usoho,” undawaatopo. Saundauhɨ amɨ ko komɨha
    kiyai saundataase. “Nɨnɨ nɨwahonɨnɨ komɨ ikwɨraatɨhɨ nerɨhɨramɨ yamwipataatɨhɨ
    nisɨ ikwɨrɨ ahiyatɨ iwitɨ amɨ nisɨ isundɨpɨho komɨ bopitatainɨ yaipatamɨ yamwipataatɨhɨ
    ahiyatɨ iwiwataataahɨ nɨnɨ Jisaasiho japɨhɨ anɨmwaahɨpatombɨ nepataise ndɨ gɨwunyaito.
    O amɨ nɨnɨ koai saindɨ mausotɨ amɨ nisɨ ikwɨra maawiwataataahɨ nɨnɨ wɨndɨ apɨpaahɨ
    gɨmunyaito,” undataase.
  ubr-ubr: On mes baigibubunuotis fani on siyawur siyau, “Wei on Bada mataii wait!”
    Thomas on osi auris iyau, “Yau men anitutum on ab yau iman ato sidudun efenis
    on afas aneit a imau anboai osi afasi anaya a imau on sesebinai aniwan inar on
    arimon anitutum.”
  tsw-NT: Ana u rawai, reve akapi o ojoro a damma yi, “Tse ene ta̱ Zagbain!” Amma
    a̱vu Toma damma, “Ma̱a̱ usu shi she na̱ me ene antsu e ekere a̱ yi, waru she na̱
    n juꞌwa̱n antsuꞌu na aakatsu a̱ va̱ uba̱ta̱ u na ikusa i da̱na̱i, waru n oto ukere
    u va̱ a̱tsuma̱ a̱ wuntsu we eeɓele a̱ yi.”
  cax-NT: 'Numo tüsürotitito Jesús, iñataiti tato Tomás. Auqui urapoimia isucarüti
    que arrüma asaramati Jesús. Tapü arrti iñumutati: —Arrüñü icocota arrtü yarrtai
    neherrti obürio oboi crabuca. Irranca te iñe arrümanu nobüriturrü ümo neherrti
    y ümo nipetacurrti. Aüboqui puerurrü icoco que süboricoti tato.'
  aia-aia: Na'i 'oha nagu boi aho'i, 'iraaui rongoiusuri rau o'ani 'inia, “'I'ameu
    meu 'omesia Araha!” Mia Tomas 'a o'ani 'iniraau, “'Inau ai'a hinihinimoou. Wai
    hinihini 'onaa wai re'i'i ma'ua karohi'i dora ra maara na'i rimana'i, ma 'onaa
    wai karo siri na'i dora na maara na'i rageragena.”
  srp-1865: 'A drugi mu uèenici govorahu: vidjesmo Gospoda. A on im reèe: dok ne vidim
    na rukama njegovijem rana od klina, i ne metnem prsta svojega u rane od klina,
    i ne metnem ruke svoje u rebra njegova; neæu vjerovati.'
  agt-agt: A sangaw ta ketta na en tekid a nebar da tentu, “Naita min ya dafu tamen,”
    kunda tentu. Ammi ya tabbag na tekid a “Awek sangaw kurugan ta intu am awek bit
    maita ya gafan na lansa ta kamat na kiden, te yaga iparubak ya guramay kin ta
    piglat na kiden ta kamat na kontodu hakbu na en,” kunna.
  lug-lug: Bayigirizwa banne ne bamugamba nti, “Tulabye Mukama waffe.” Ye n’abagamba
    nti, “Okuggyako nga ndabye enkovu ez’emisumaali mu bibatu bye, ne nteeka olunwe
    lwange mu nkovu ezo era ne nteeka ekibatu kyange mu mbiriizi ze, sigenda kukkiriza.”
  yby-yby: 'Soto pekaiyoko, lemo sa-loko wetome oko lo mune: Lemo we napate maya lomudaloti
    muda-elokune. Loko lokuniyoko, Tomasimamo neimonekaho adelau hulala maya mudamoko
    ayauya nadeloti leko elamoko, ito lohanaloka hulala maya nadeloti leko elamoko
    maya, gatipo watiya ne loko lametuwe.'
  heb-heb: ויגידו לו התלמידים הנשארים ראה ראינו את האדון ויאמר אליהם אם לא אראה בידיו
    את רשם המסמרות ואשים את אצבעתי במקום המסמרות ואשים את ידי בצדו לא אאמין׃
  mpp-mpp: Ilec mic-tengteng agofocine yengi yanguc edoibong, “Nonge Sugucne nganigabeleng.”
    Mibong Tomasdi yanguc miwec, “Na dongenedi biling maaine weibong, yogo mi nganibac.
    Ailu gbongnedi biling yefine yele molewa ngiyegac, iwa mi lobac. Ailu magocina
    molenedi mi lobe feyec. Na inguc mi aigabacka, yogo mi ngagesingkedacte.”
  apb-apb: Oto mo pwaarongoisuli nge a Jisas e haata'i aada kire ha'arongoa uuri,
    “!Melu leesie oto a Aalaha!” Ta'e a Tomas e unue mola hunire uuri, “Mala uri nou
    ka'a leesie ike talahuli'ana mo wara'o i laona ki'ine, wa ne ke ne'ie ri'i-ri'iku
    oto i talahuli'eni, wa ne ke ne'ie nimeku oto i laona malaka i papara'ana, nou
    sa'a roro'a ni hiiwalaimoli ike.”
  san-TEL: అతో వయం ప్రభూమ్ అపశ్యామేతి వాక్యేఽన్యశిష్యైరుక్తే సోవదత్, తస్య హస్తయో ర్లౌహకీలకానాం
