  gmv-NT: ሄሳ ጊሽ ሃንኮ ዬሱሳ ካሊዛይቲ ቶማሳ “ኑ ጎዳ ቤይዶስ” ጊዳ። ቶማሲ ቃስ “ሚሲማሬን ጫዴቲዳ ኢዛ ኩሼታ ታኒ ታ ኣይፌራ
