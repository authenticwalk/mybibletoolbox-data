  pib-NT: Wane chinna wale, “Nma metkanuplu wa gimyo wa klawopchole, nma yoshmaakanuplu
    nomyoji klawopna, nma yoshmaakanuplu nomyo gikwanapa, gi nalixanu.”
  wiv-wiv: Pale, na disaipel kamahi dia ta ziuziu kana dia ka tani barae, “Hita ta
    hadavia Paraha kava.” Palaka a Tomas ki tania ni dia, “Ma ta hadavia na mudina
    nil na limana, ka taruhia kukugu na mudina muku kamahi ka taruhia ve limagu na
    vereverena, hau ka bilip.”
  reg-reg: Bhaliya abheigisibwa abhandi nibhamubwila ati, “Chamulola Lata bhugenyi.”
    omwene nabhabwila ati, “Alabha nitabwene jikofu je misumali ku mabhoko gae nintako
    echala chani kukofu jae, nita no kubhoko kwani kulubhafu lwae, nitakwikilisha
    na katyali.”
  mlh-mlh: Tomasji wareko kiŋariŋ goineji “Niŋo Ofoŋ ŋonegobeneŋ,” mibi maneru iŋi
