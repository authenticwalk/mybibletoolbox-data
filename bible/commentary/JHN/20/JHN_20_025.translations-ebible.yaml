  pan-pan: ਦੂਜੇ ਚੇਲਿਆਂ ਨੇ ਥੋਮਾ ਨੂੰ ਦੱਸਿਆ, “ਅਸੀਂ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖਿਆ।” ਥੋਮਾ ਨੇ ਕਿਹਾ, “ਮੈਂ
