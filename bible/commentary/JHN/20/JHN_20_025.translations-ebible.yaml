    ننهم، ایمان نخواهم آورد.»'
  ron-1924: 'Чейлалць ученичь й-ау зис деч: „Ам вэзут пе Домнул!” Дар ел ле-а рэспунс:
    „Дакэ ну вой ведя ын мыниле Луй семнул куелор ши дакэ ну вой пуне деӂетул меу
    ын семнул куелор ши дакэ ну вой пуне мына мя ын коаста Луй, ну вой креде.”'
  tpz-tpz: E Tömas to hah maꞌ ko upöm vamomhë soe ke poë pan, “Emöm to ep vur em pe
    Sunön pea.” Ivëhkëk, e Tömas to soe ke raoe pan, “Eöꞌ se keh hikta ep a henen
    a ma ni, nee to ni manih pa koman a poa koreneah, me eöꞌ se këh hikta vahoꞌ a
    kumis koreneoꞌ manih pa henen a ma ni, me eöꞌ se keh hikta vahoꞌ a koreneoꞌ manih
    pa henen o peö vëh pa apaneah, a, eöꞌ hikta onöt noꞌ a vaman a neöm.”
  agd-agd: Máan tukharéin ena eyo iyampon kayo ano véin tiamemí, “Tetí ankan inka
    Bafan oné uno.” Síkan Tomasi evaránen betí ankan tiamemí, “Béin ayampin ma antó
    arukhá ein afun má ayoran afumpin má ma séi ída seyantá tiyan kaúan onté maé mai
    séi ída mumunan onté uno.”
  rkb-NT: 'Iwatsahi ustsa ipe niy: — O Tome katsaktsa mypehakatsa tsinynaha — niaha.
    — Batu ma. Ipapepehyrizikwy sapy bo katsyhyry ty kuruk ahabyizeka ba ma ziky.
    Nataba tanora sapy bo katsyhyry ty kuruk ahabyizeka ba ma ziky — iwa ustsa zinymyrykynahatsa
    bo Tome nitsaso.'
  san-THA: อโต วยํ ปฺรภูมฺ อปศฺยาเมติ วาเกฺย'นฺยศิไษฺยรุกฺเต โสวทตฺ, ตสฺย หสฺตโย เรฺลาหกีลกานำ
