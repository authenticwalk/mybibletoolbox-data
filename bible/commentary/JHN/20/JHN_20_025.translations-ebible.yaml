    ingova bubughade kurikiva giimi gaita bubughade anda ingomi righia gambi adora,
    amó jo gaabee ambi aita rore.” ririe.
  atg-NT: Eniyẹ odukhokho eni e kpọle e gueyẹ ọli, ẹ ọ li, “Anye mẹ Ọnọmhuẹ!” ITọmọsi
