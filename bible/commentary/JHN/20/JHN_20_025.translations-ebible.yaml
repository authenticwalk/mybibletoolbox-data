  tue-tue: 'Teero tiirá, ʉ̃sã cʉ̃ʉ̃rẽ jĩĩwʉ̃: —Marĩ Õpʉ̃rẽ ĩñaãwʉ̃. Tomapé ʉ̃sãrẽ
