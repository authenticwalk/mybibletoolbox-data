  dso-dso: ସେଟାର୍‌ ପାଇ ତେଇ ରଇଲା ବିନ୍‌ ସିସ୍‌ମନ୍‌ ତମା ଆଇଲା ପଚେ କଇଲାଇ, ଆମେ ମାପ୍‌ରୁକେ
    ଦେକ୍‌ଲୁ ଆଚୁ । ମାତର୍‌ ତମା କଇଲା, “ମୁଇ ତାର୍‌ ଆତେ କୁଟିର୍‌ ଚିନ୍‌ ନ ଦେକ୍‌ତେ ଆରି ସେ ଚିନେ
    ମର୍‌ ଆଙ୍ଗ୍‍ଟି ନ ଚିଙ୍ଗ୍‌ଲାଇବା ଜାକ ଆରି ତାର୍‌ ପାଞ୍ଜ୍‍ରାଇ ଆତ୍‌ ନ ପୁରାଇବା ଜାକ ବିସ୍‌ବାସ୍‌
    ନ କରି ।”
  meu-meu: Taunabunai, hahediba oredia ese e hamaoroa, eto, Ai ese Lohiabada vada
    ame itaia. A Toma eto, Bema ikoko kiparadia ia imana ai basina itamu, imagu kwaki-kwakina
    na ikoko gabudia ai basina atoa kaumu, bona imagu na ia ohena ai basina toia vareaimu
    neganai, lau ese basina abia daemu.
  yva-NT: Weti arakove umawe wo raura Tomas ai ware, “Injayo Yesus de aroron kakavimbe
    reansai muno reamo aen to.” Weramu Tomas po raura akananto mansai pare, “Risyamo
    syo paku ama vava no aneme rai raen dainy, muno syo kawije rausiso pakuge ama
    vava rai rainy, muno risyavakananto syo Apa taugandeo weyame rave ratukame raija
    dainy. Maisyare omai ti, risyamo syanave ramu.”
  dgc-dgc: Kanya nibaheta diya du iba a alagad a neta de tu Panginoon. Pero éwan naniwala
    ti Tomas. “Baguék maniwala,” kagi na, “éy meta ko pa tu talingo no pako to palad
    na, a itagéd ko ta toldu kua. Sakay éng kébilan ko be tu talingo to hawes na,
    éy maniwalaék dén.”
  zpm-NT: '@see-verse:JHN.020.024'
  hix-NT: Àro ke, Txesusu yosonyhotho yokarymatxownà hatà, nyamoro, àwya. Kohkomo
    amna nenyako, ketxkon hatà, àwya. Àna ryhe mpe, kekon mak hatà, noro, àwyanye.
    Menyatxok make ryhe mpe. Nasanàmyak make ryhe mpe, kekon hatà. Noro yonyhera ro
    rma haka, noro mokro hamà, asanàmsaho, kahra rma wehxaha. Amoyathothàràtho hak
    wenyxe, amorà rma, kekon hatà. Àro rma hak wahexe. Awetx xarha hak wahexe. Amoyathothàràtho
    rma hak wahexe, kekon hatà. Ahehra ro rma haka, noro mokro hamà, asanàmsaho, kahra
    rma wehxaha, kekon hatà, Tome, tkukuru komo wya.
