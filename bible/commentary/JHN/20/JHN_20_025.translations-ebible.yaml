  san-SIN: අතෝ වයං ප්‍රභූම් අපශ්‍යාමේති වාක්‍යේ(අ)න්‍යශිෂ්‍යෛරුක්තේ සෝවදත්, තස්‍ය
    හස්තයෝ ර්ලෞහකීලකානාං චිහ්නං න විලෝක්‍ය තච්චිහ්නම් අඞ්ගුල්‍යා න ස්පෘෂ්ට්වා තස්‍ය
