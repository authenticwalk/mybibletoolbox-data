    hyo nayh-meyk-yowp ko se hano iha non lokha pa lwak ankin, hakwe liy nanpanan
    kiykiy-ay ley.”
  tvk-tvk: Ma, melele xa bemei visal moletin sav xil na Iesu, labiteni mini labit,
