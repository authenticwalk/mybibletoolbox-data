  nvm-nvm: Ijefuon fu vainma una rokga e Jesuon vuak faivo bu uri kua, Tomas no kariga
    Jesu fu igia ajie roka no gainvano kuain. Bu ijeg kuardavga Tomas fu uri una kia,
    Na koiknu imut nun igia kege imut tat fuon iji ikok bu kaniainva matan ijia unia
    ga madu na imut nun igia abe ken fuon iji bu bijainva matan ijia kunaikva nason
    ma vierafekno kiain.
  mps-mps: Tama Jisas aga wali pabo bidi mebago Tomas agabolo te po wai, “Dago naga
    Genuai Bidi dago suai dao,” te po Tomas dali wai. Tialima Tomasgo augwalibolo
    te po wai, “Eno aga nogode nel enani digi susiąyu da, tama eno nogo dani te nel
    enani digi tomoba musiąyu da, te eno nogo aga punali badu palama susiąyu da,
    teda te eno te poba ena homu mu mugobeo,” Tomasgo te po wai, augwali dali.
  pab-NT: 'Tomé kaokeheta enomanaha hoka exaotyakiraharene haiyanai nehenaha ihiye:
    — Wiyaiyeheta Xekohaseti — nexaha. — Kala xamaoseraita. Maisaiya atyo nowaiyita
    eberekotyakaose ekahekoa, exahe namokita nokahihi eberekotyakaose, exahe namokita
    nokahe etonotyakaose ekoihako akiti hoka maisaiya atyo notyakekota xiraini — nexa
    Tomé.'
  llg-llg: Huu ndia de ledoeik ndia nonoo nala lae, “Ai matonggo mia ita Lamatuan
    so,” boe ma nataa nae, “Leoiak. Au musi ita mbii nana mbakuk nai Ndia liman dei.
    Ma au musi dombe au lima kuꞌung neu hinak manai tenden. Huu mete ma au bei ta
    tao leondiak, na, au bei ta nau amahele ae, Ana nasoda fali so.”
  kyf-kyf: 'Tɔʋn, ''bɩnɔnyaa pnɩɩ nɛɛ ɔ -yla: «-A ka -amɩaa -Kanyɔ ''yɩ.» Nɩɩ, Toma
    nɛɛ wa -ylaɛ: «We -ka nɩɩ, ɩn ''nɩ poɛndee ''bɩ ''yɩ ɔ -kwɩtɛ, ''ɩn ɩn ''nɩ we
    ''bɩ ''wʋ na -kwɩtaya fa, ''ɩn ɩn ''nɩ ɔ gbacɩ zɔ na sɔ fa nɩ, ɩn ''na ''ka we
    dlɩ -gʋ zʋ.»'
  tpi-tpi: Orait ol arapela disaipel i tokim em olsem, “Mipela i lukim Bikpela pinis.”
    Tasol Tomas i tokim ol olsem, “Sapos mi no lukim mak bilong ol nil ol i bin putim
    long han bilong em, na sapos mi no putim pinga bilong mi i go long mak bilong
    ol nil, na sapos mi no putim han bilong mi i go long sait bilong en, orait mi
    no ken bilip. Nogat tru.”
  mih-NT: 'Ta i nacatyi inga ra i casi ra Jesús sihin ra: I ndyehe ndi sii ra Jesús.
    Zoco i catyi ra Tomás sihin ra: Tatu ma ndyehi nu cahvi ndaha ra nu i quɨhvɨ clavo
    ta tyihi nu ndehi yucuan, ta tatu ma ndyehi xiin ra nu quɨhvɨ caa xaan ta tyihi
    ndehi yucuan, ma sino iñi. Catyi ra.'
  qvh-NT: 'Tomaswan tincurnami waquin cag discípulu mayincuna wilayargan: “¡Señorninsi
    Jesustami ricayashcä!” niyashpan. Saymi Tomás nergan: “¡Quevä! Rasunpaypa cawarimushganta
    criyinäpäga maquinman clävo yaycushgan uchcutarämi ricäman y sayman dëdötarämi
    jatëman, saynöpis llapsha pachanpa tucsishgantarämi yatäman.”'
  kms-kms: Pugri bu Jisas ningg wute ninge te ni simbe mindig mari, “Beghi Yumbui
    buqoid pre.” Pudi ni simbe nindim nari, “Nge ni muanji si pe rise kin te guqod
    di nge nil maghe kin sunyi te si kawo, di ninde qut pe si keq wur, tedi nge kari
    nungoqi nganyene wand.”
  agn-agn: Animan binalitan tanandia tang mga karomanan nang sinagpan ang ganing,
    “Inita amen tang Gino!” Piro ganing si Tomas ong nira, “Indio enged magparet,
    asta indi itaeno tang boloat tang mga lansang ong kalima na ig igolō tang toldoko
    don, ig asta indi ka gagolō tang kalimao ong silid nang sina-sak.”
  nhi-NT: 'Nocsiquin nitlasalohcauan Jesús satepan oquiluihqueh: —¡Yottaqueh in toTecotzin!
    Pero yeh oquinnanquilih: —Hasta namo inquimitas nimauan cohcoyoctiqueh ica in
    clavos, uan incalaquis nomahpil campa ocatcah in clavos, uan incalaquis noma campa
    ocnacaspoxcoyonihqueh, hasta ihcuacon quemah inniltocas.'
  ttc-NT: 'Etzaj kye txq''anky txnaq''atz te Jesus, oxik kyq''uma'' tetz ikxjani:
