  mya-mya: သို့​ဖြစ်​၍​အ​ခြား​တ​ပည့်​တော်​များ​က ``သ​ခင် ဘု​ရား​ကို​ငါ​တို့​တွေ့​မြင်​ကြ​ရ​ပြီ''
