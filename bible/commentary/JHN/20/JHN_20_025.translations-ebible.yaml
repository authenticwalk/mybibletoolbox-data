    «Wetz max cha''oj tok wen te techa''l te klab tuj tq''ab'', b''ix max oj tok nmako''
    ja'' e''ox kye klab, b''ix max oj tok nmako'' te techa''l tuj txu''uk, maxji owoksla''tz.»'
  dan-1931: 'De andre Disciple sagde da til ham: “Vi have set Herren.” Men han sagde
    til dem: “Uden jeg får set Naglegabet i hans Hænder og stikker min Finger i Naglegabet
    og stikker min Hånd i hans Side, vil jeg ingenlunde tro.”'
  kwj-kwj: O keke himache fwele ya rini sawe, “Nunu Apukolaka nu heiro.” Wowani Tomas
    ya wunu sawe, “E, ri tapa pe nili wange ti ani heini, ai tapa tongo ti nili wange
    rihi ti a toromendi nambwe nawa, e, ri meleheku wange ti a toromendi nambwe nawa,
    sembe ti hinde apa ani ha kumbwa. Minambwe naha.”
  vie-OVCB: 'Các môn đệ kia báo tin: “Chúng tôi mới gặp Chúa!” Nhưng Thô-ma đáp: “Tôi
    không tin trừ khi chính mắt tôi thấy dấu đinh trên bàn tay Chúa, tay tôi sờ vết
    thương, và đặt tay tôi vào sườn Ngài!”'
  kze-kze: túwasa simámesa sésa Ísóigoma paárisata awánáúmne suwaná Tómáasi séna ayáánarumpin-avigwara
    akwámpín-ávígwárá'ó awáné'o tátorekai sé'a pukáimpinkemba usásinkaiye súsino súwana
  mpj-mpj: Jiijajmili walyjakajalu Tamajpa nyangukaluya jakurljunu, “Maaja palulaju
    Jiijajpa kuwarri nyangu.” Tamajju paki kararnuka-janampa wajarnu, “Mirta wankarringu,
    paki. Jamparna Jiijajpa yuti nyaku, karna mara niiljanu pampulku, karna kultu
    karujanu pampulku, palunyajanuyilarna kulilku.”
  lbk-lbk: Sa et inokhod nan iib-ana ay disipolos, “Inilami nan Apo!” Ke na't ay kanan,
    “Sok-ed ko achi ona ilaen nan linoskaw si lansa isnan limana, sak et ippey nan
    lechengko ischi, ya kam-elek nan fikesna, esak mamati.”
  mto-NT: 'U̱xꞌo̱o̱k tseꞌe je̱ viijnk ixpa̱jkpa ña̱ꞌmu̱xjidi: ―Ta̱ xa a̱a̱tseꞌe nꞌíxnuva
    je̱ Ma̱ja̱ Vintsá̱n. Ax jidu̱ꞌu̱m tseꞌe je̱ Tomás yꞌatso̱o̱jvjidi: ―Kaꞌa xa a̱tseꞌe
    njaanchjáva. Kuunum a̱tseꞌe nꞌíxu̱t me̱jtsk adoꞌom je̱ kya̱ꞌa̱j juuꞌ veꞌe je̱
    clavos yakxa̱ꞌa̱jkiju, je̱ts a̱tseꞌe ya̱ nka̱ꞌónu̱k nꞌakooꞌpat joma veꞌe je̱ clavos
    du̱yakjujt, je̱ts a̱tseꞌe nyaktá̱kat ya̱ nka̱ꞌa̱j je̱p kyachu̱pajk akujkp joma
    veꞌe xya̱ꞌa̱jki, vanꞌítnumts a̱tseꞌe njaanchjávat ―jidu̱ꞌu̱m tseꞌe vyaajñ.'
  bzh-bzh: Lob Yesu yi hur maluh denër vu Tomas bë, “He halë Mehöböp!” Loḳ Tomas
    nër yah vu sir bë, “Bë sa su ġalë brëm len sën neggëp loḳ nema lo rë, besa su
    jöp nemaġ doḳ brëm len rë, gesa su jöp nemaġ doḳ ḳele len sën neggëp loḳ
    kweben lo rë, og sa su rëḳ ġevonġ geving rë, gerëḳ nama!”
  guj-2017: તેથી બીજા શિષ્યોએ તેને કહ્યું કે, ‘અમે પ્રભુને જોયા છે.’ તેણે તેઓને કહ્યું
    કે, ‘તેમના હાથમાં ખીલાઓના ઘા જોયા સિવાય, મારી આંગળી ખીલાઓના ઘામાં મૂક્યા સિવાય
    તથા તેમની ફૂખમાં મારો હાથ નાખ્યા સિવાય, હું વિશ્વાસ કરવાનો નથી.’”
  jvn-NT: 'Nanging kadung dèkné diomongi karo murid-murid liyané nèk pada weruh Gusti
    Yésus, dèkné ora ngandel. Malah ngomong: “Aku ngandel nèk aku weruh tipaké bolongané
    pakuné nang tangané lan aku bisa nglebokké drijiku nang bolongané kuwi lan aku
    bisa ndemèk bangkèkané sing dijojoh!”'
  byr-byr: Sarevɨdaaꞌnyɨ sai ayɨna bɨna kyaꞌ sahwara wɨdɨna “Naangerɨ tɨnna miꞌna
    wangamworɨnera.” Wɨdɨna kyeꞌ Tomaazai wɨdɨna “Kwaasɨ nyɨdɨwaaꞌ. Gamɨre asawaarɨ
    nilɨya tamwaꞌdaata yɨwihwaaryawaarɨ tɨnna mwanganyɨ yɨwɨjaꞌ yɨwihwaarya sawaarɨ
    nɨnnya asai malakulayɨwɨjaꞌ gamɨre lɨgɨlɨgɨsaba nɨnnya asi malakulayɨwɨjaꞌ malɨmwagyɨ
    yɨdeinyɨ. Arɨkawɨnyɨ.” Wɨdɨna yaꞌ Tomaazai.
  ian-ian: Nat nɨmba ndɨ kat wandi. Njambwi nyan tamba laataa yandɨ, vɨnɨn. Kwo lɨgandɨ
    wandi. Wandi maa wandɨ. Ngwuk wun kat woseka wangwuk. Ndɨna taambamba lɨga paw
    vɨlaa wuna taamba sɨga vɨlaa ndɨna malava lɨga paw wuna taamba sɨga vɨweyan woseka
    wangwuk waa ana waigowun. Vɨlapman yiweyan woseka wangwuk waigowun waa wandɨ Tomas.
  hun-hun: 'A többi tanítvány ezt mondta neki: „Láttuk az Urat.“ Ő pedig azt mondta
    nekik: „Ha nem látom a kezein a szegek helyeit, és be nem teszem ujjaimat a szegek
    helyébe, és kezemet be nem teszem az oldalára, semmiképpen el nem hiszem.“'
  mcf-NT: 'Choshobi: —Esus isombi —cac: —¿Aidquiobida nepash? Utsien nechitash. Bëchun
    shuin mëtoccaid shëcuë isun aid shëcuë mëdanten bëmishquinc podo ansiaid bëmishquinc
    caquioshombimbi: “Ai, nuquin Icbo uincuenac,” quequin tantiatsiac. Padambobi:
    “Con Icbobien niash,” quetiapimbo iquebi —quepondash Tomas.'
  kjs-kjs: 'Go ali napirisa-pulu naame nipu lakelesima: Paga, naame Mudu Ali adama
    lisima. Pare Tomas-me talo: Gore nipuna ki madaa nil-mi lide kodo page nipuna
    perali-para nil-mi lide kodo waraalua-daare go rabu kone rulalua lisa.'
  mni-mni: "Maram aduna Ibungogi tung-inbasingna mangonda hairak-i, “Eikhoina Ibungobu\
    \ ujare!”\x94 Maduda Thomas-na makhoida khumlak-i, “Eina Ibungogi khutta taba\
    \ yotpi makhul adu udriphaoba, eigi khudombina yotpi makhulsing aduda thamdriphaoba\
    \ aduga eigi khutna Ibungogi puknopta thamdriphaoba keidoungeidasu thajaroi.”\x94"
  yad-NT: 'Rityu̱choda ji̱ta satevabe Tumásabay variy yiva: “¡Nu̱y dijemya̱ siva Nutyityu̱!”
    Su̱teda Tumásabay variy ruuva: “Netimyu̱ ne ra̱diy riva yivamyuroco̱ sajomutuvimu,
    ra̱tidye jtyera ra̱na̱ rú̱co̱mu, netimyu̱ ne ra̱jtyera rajyomutu saviita̱sa, ne
    ra̱tuva̱chu variy ramu.”'
  mxb-NT: 'Tá ni̱ ndiꞌi, dá ni̱ kaa ta̱a ñoó xíꞌín rá: ―¡Ni̱ xini ndu̱ satoꞌo yo̱
    Jesús! Dá ni̱ kaa Tomás: ―Ta ná o̱ ko̱níi̱ xíꞌín noo̱í no̱ó ni̱ ku̱ꞌu ndu̱yo ñoó
    ndáꞌa̱ ná, ta ná o̱ chíꞌii dini̱ ndáꞌí no̱ó ni̱ ku̱ꞌu ndu̱yo ñoó, ta ná o̱ chíꞌii
    ndáꞌí yika̱ ná no̱ó ni̱ ta̱rkueꞌe̱ ñoó, o̱ kándísa taꞌon vei ―kaá ra̱.'
  pon-2006A: Tohnpadahk teiko eri koasoiaiong, nda, “Se kilangadahr Kaun-o!” E ahpw
    ndaiong irail, “Ma I sohte kilang lipwen mete ko nin lime kan, oh kihlong nan
    lipwen mete ko sendin pehiet, oh pil kihlong pehi ni pengepengeo, I sohte pahn
    kamehlele.”
  maq-NT: 'Ngajan xi xuta ladu rë Jesús xi yahnga jan ne, cuitjin cachja me cojo Tomás:
    ―‍Cahyin Nai naja. ―‍Cuatjin cachja me. Peru Tomás ne, cuitjin cachja me: ―‍Sa
    xi scueen hiscan cavanguihmu rë xin tsja me hacuaha tsinguiseen rcuntsa hiscan
    cavisehen xin jan hacuaha cuetahanntsaan ngu ladu ntsacu ndanisin rë me ne, cumacjaain
    camahani ná. ―‍Cuatjin cachja Tomás.'
  hto-hto: 'Ie mei jɨáɨe llófuegamacɨ íena daɨde: —Ocuíraɨmana ja cɨódɨcaɨ, —daɨdíaɨoɨ.
    Mei íadɨ Tomás íaɨoɨna daɨde: —Ɨe ónoɨmo ite boafe, puntilla meifo, cue cɨóñenia,
    cue onocaɨ aféfodo ñuitáñenia, cue onoɨ ie cɨraigɨ méifodo ñuitáñenia, ɨ́ɨnoñeitɨcue,
    —daɨde.'
  por-BRBSL: 'Os outros discípulos, portanto, lhe disseram: “Vimos o Senhor”! Mas
    ele lhes disse: “A menos que eu veja em suas mãos a impressão dos pregos, coloque
    meu dedo na impressão dos pregos e coloque minha mão em seu lado, eu não acreditarei”.'
  ces-NKB: 'Ostatní učedníci mu říkali: “Viděli jsme Pána!” ale on jim řekl: “Dokud
    neuvidím stopu hřebů v jeho rukou a nestrčím svůj prst na místo hřebů a [dokud]
    nevložím svou ruku do jeho boku, nikdy neuvěřím.”'
  cui-cui: 'Pirapae poxonae Jesús napitaba ichamonae pomonae Jesús pijimonae tatsi
    Tomás tsipaebatsi, jeichichi: —Paxan Jesús, pon Wanacanamataxeinaein, patan, jeichichi
    Tomás. Ichitha Tomás jume nota, jeye: —Jopa jume cowʉntsinyo baxua. Jopa bejume
    cowʉntsinyo icha jopa cobe wan taeinyo xua penain wan, xuano xua icha jopa jayabinyo
    tacobetha. Mataʉtano jopa bejume cowʉntsinyo icha jopa yene wan jayabinyo, jei
    Tomás.'
  boj-2014: Onaqa Yesus aqa aŋgro naŋgi gilsib Tomas itosib minjeb, “Iga gago Tamo
    Koba a unonum.” Degsi minjnabqa a naŋgo anjam di qunaq ugeiyonaq minjrej, “E ijo
    ŋamdamu na Yesus aqa baŋ bile tutu na qameb qaji pirigi di unsiy ojqai di e marqai,
    ‘Bole.’ E aqa jar baŋga qaja na qameb qaji pirigi di dego unsiy ojqai di e marqai,
    ‘Bole.’ E unqasai di e bole qa marqasai.”
  eng-OEBUS: so the rest of the disciples said to him, “We have seen the Master!”
    “Unless I see the marks of the nails in his hands,” he exclaimed, “and put my
    finger into the marks, and put my hand into his side, I will not believe it.”
  eri-eri: 'Onowai wa, nere disaipel ila, nere no letuwane, “Ere Anyakaro amina ureyaha!”
    Ono wanenga, Tomas no nere benou lenigai: “Ji no nomo owo tutui langa warane haumu
    waha ada ure boni, ji yame owofe jirou huuru wehenga, tutui warou haumu langa
    ada goi bona, ji owofe huuru wehenga, nomo jagirou langa ada goi bona wonga, ji
    huwanyafe ada ngalenga wona. Gai uwanga uwa.”'
  aly-aly: Kwertengerl ingwer-rnem Thomas ikwer ilelhek, “Anwantherr Jesus renh itetharl
    arek, rarl itethirremel anwernekantherr-warl aremirrek.” Thomas-an ikwer-rnem
    irrpelthirrenh. Ra angkek ikwer-rnem-warl, “Arrangkw inngeweny. Nayl-penh itep
    amperl-aretyek, Irrtyart-penh ngkerraly irrker-ampeny-then arnep-arnetyek. Arenty-penh
    atha arraty-anem iterl-arem. Reyip nhey!”
  wiu-wiu: Einago naniko nokale o ali-kitame ekete tone Ali Muno enekoo-koli okome
    one yono tatonoke pitime wianeta kodo enamoane eni lukuke yono pitikamoane lama
    lagotane lukukeka yono pitikamoane tokouya tekene Ali Muno kamotadeko wane wamou.
    Eniledo tekenepa kamotadeko wane ou wa Tomasiyo oka.
  swe-swe: 'Så de andra lärjungarna sade till honom: ”Vi har sett (upplevt, erfarit)
    Herren.” Han svarade dem: ”Om jag inte får se hålen efter spikarna i hans händer
    (handleder), och får sticka ner mitt finger i spikhålen, och föra in min hand
    i hans sida kan jag aldrig tro.” [Det grekiska ordet ”cheir” används både om hand
    och hand­led, se där bojorna föll från Petrus hand­leder. På arameiska är Tomas
    ”Tauma” och ordet för tvilling ”Taama”, vilket blir en ordlek: ”Tauma kallades
    Taama.” Tomas har oförtjänt fått titeln ”Tomas tvivlaren”, en fras ­Bibeln aldrig
    använder. Tomas vill bara se samma sak som de andra lärjungarna såg, se . Tomas
    är en realist som ställer frågor, se .]'
  cth-cth: A hnukkâbangnaw ni, kaimouh Bawipa ka hmu awh, atipouh. Hatnavah, Thomas
    ni a kut dawk e sum hetnae a hmâ ka hmawt hoeh, ka tek hoehpawiteh, a thutnae
    a na koe e a hmâ ka tek hoehpawiteh nâtuek hai ka yuem mahoeh atipouh.
  mti-mti: Meoya aigowawa upeba me gumbe waya, “Nu Ayapan yautune.” Megara mu gumbo
    wane, “Namu naniwa ikoko toyawa arawa oma ane yautna, sira naningriwa ikoko toya
    arawa oma ane entna, sira megiyawa mut yuyawa arawa naninwa oma ane entnawa, ne
    anotumat atna.”
  pad-NT: 'Hari. Kaikahi''aha ada Tomé Jesus ipohina vakadiania, vani''aha: —Tomé,
    anoki''iki ada akadika''da''di Jesus. Vaathi bigathani''aha: —Okanokiravini oadani
    ida itapoa kaibavini Jesus sa''a, okaabadaravini oadani ida itapoa kaibavini osa''a
    nokhonia, jarari siini hiki osa''a, okajari''dapa''itxiki ida ahoki''ina — va''ora
    ni''a''aha ada Tomé.'
  twi-twi: Bere a asuafo no ka kyerɛɛ no se, “Wɔahu Awurade no!” Wannye anni ma ɔkae
    se, “Sɛ manhu ne nsam ne ne mfem twa no na mamfa me nsa anka a, merennye nni da.”
  hlt-hlt: Te dongah hnukbang a tloe rhoek loh amah taengah, “Boeipa ka hmuh uh coeng,”
    a ti nauh. Tedae amih taengah, “A kut kah thicung ngo te ka hmuh tih thicung ngo
    ah ka kutdawn ka puei phoeiah a vae te ka kut neh yam pawt atah ka tangnah mahpawh,”
    a ti.
  tbz-SIM: 'Kɛ̀ Yesu tɑncɔ́ùmbɛ̀ tɔbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti yɑ̀ ti Yiɛ̀. Kɛ̀ Tomɑɑ
    dɔ̀: Kɛ̀ n yí yɑ̀ sikɑ̃ũ kó yɛbòrɛ̀ o nɔu kɛ bɑɑ́ n nɔ́mbii, kɛ̀ n yí bɑɑ́ n nɔ́mbii
    o píkù m bɑ́ n tɑ̃́.'
  san-GUJ: અતો વયં પ્રભૂમ્ અપશ્યામેતિ વાક્યેઽન્યશિષ્યૈરુક્તે સોવદત્, તસ્ય હસ્તયો ર્લૌહકીલકાનાં
    ચિહ્નં ન વિલોક્ય તચ્ચિહ્નમ્ અઙ્ગુલ્યા ન સ્પૃષ્ટ્વા તસ્ય કુક્ષૌ હસ્તં નારોપ્ય ચાહં
    ન વિશ્વસિષ્યામિ|
  amx-amx: Arltang arrpenhel inang Thomas renh aremel ilek, “Nwern Ngkart arekaw!”
    Thomas rang inenh irrpelth-irremel ilek, “Thang renh ngwerrm iltjang kwerenh aretjeh-amparr,
    thang apek arnpetjeh iltjang kwerenh nail-penh iltjang tjengenhel, ltwang renh
    arnpetjeh-amparr, kwer-penhant thang angketj arrehantherr-henh naketjenh!”
  ake-NT: Tʉron kon nin si ipoitorʉ ton uya, Itepuru ensa' tʉuya'nokon nʉ'pʉ ekama
    a'tai, ta'pʉ iya, “Tui' ɨ rʉ'pʉ itemiyatʉ pokon, mɨrɨpan ya' uyemiyatʉ tʉsa' uya
    a'tai, mɨrɨ awonsi'kɨ iteire' ya' uyemiyatʉ tʉsa' uya a'tai kuru nin apurɨ uya
    mɨrɨ,” ta'pʉ iya.
  qvn-NT: Chaypitam waquin discïpulu-mayïcunaga “Jesustam ricaparärï” nirärin. Chaura
    nipäcuptin Tomasga “Manam razonchri nipäcugmanchu. Chay clävu yaycusha maqui mogonta
    mana ricarga, nätan clävu yaycushaman dëdüta mana jatirga, nätan wagtanta mana
    yatarga” nin.
  tku-NT: 'Xlaca''n tahuanilh: ―Iclaktzī''ujtza'' Māpa''ksīni''. Tomás cāhuanilh:
    ―Palh jā na''iclaktzī''n jā ixtakāhuī''nī''t na ixmakxtampūn ē palh jā na''icxa''mani''
    jā ixtanūni''nī''t clavos, ē palh jā na''icxa''ma ixtāpān jā ixtakāhuī''nī''t,
    jā icti''a''ka''ī''lh palh lacastālancuana''nī''t.'
  bjk-bjk: Io, abo bak ne ausu toxo töngösen ine bara, “Mem mere pere a Orong!” Ma
    lamun ine ixo tengen te idi bira, “Nang bara kaim e ra werwere a mara möxö nil
    kö tabalana limine ma bara kaim e ra bulus a sisixine limeke xönan, ma bara kaim
    e ra bulbulus ölaxa a limeke xö lawana tarasine, e karabo nunu iat.”
  msy-2020: Ezɨ suren gumazir igharaziba kamaghɨn Tomas mɨgei, “E Ekiamɨn ganigha
    gɨfa.” Ezɨ Tomas kamaghɨn me mɨgei, “Kɨ an duar torir me an dafarimning gafuzimingɨn
    ganighan koghɨva, egh kɨ uan dafar puzim an duar torimning datɨghan kogh, egh
    uan dafarim an ivir vuemɨn itir duam datɨghan koghɨva, kɨ nɨghnɨzir gavgavim ikian
    kogham. Bar puvatɨgham.”
  bpr-bpr: Taman, man dademen di kenen, “Ta teenmi i Amuto.” Bay baling man Tomas
    di dale, “Silang agu ftoo na ta mték kenen ku teen-gu i dad seey di falelan, na
    doggu i tnalògu, na lêgu dog i tnalògu di seey di lohokan.”
