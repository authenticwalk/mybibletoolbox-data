verse: JHN.020.025
translations:
  kpx-kpx: Ige esemu degomoleau namihai avoe, “Noeau Kosive elehalu.” Ige Tomasiu
    abuho loui avoe, “Dana di ada mai adave samagu levei etekave samaguta leveniege
    kemo bae la hoto mai hilokage au hovelahanu. Isito di kateholiniege di bae la
    hoto malivebene.”
  okv-H: ambotani na, “Dago Bada kehera,” ainge eo Thomas na, “Na amita ingeni ta
    ikoko na tehera amita pupuho avo tihi na kogue ingeni nau na hame eto pahiha ta
    amo hame aisona, te ainge ae amo na ke be mane aisona,” ainge enu
  tbo-tbo: Gehouhi hi baha nae Tomasi uyahina hi pa, ‘Guyau amaka to galeya.’ Tomasi
    i baha i pa, ‘Apo Yesu nimana hi tuutuya a galeya, po nima gigiu a houni uyahina,
    ma tolotolona kelena uyahina nimau a houni, yaka apo a kawamoina.’
  mal-C: മറ്റേ ശിഷ്യന്മാർ അയാളോട്, “ഞങ്ങൾ കർത്താവിനെ കണ്ടു” എന്നു പറഞ്ഞു. അപ്പോൾ തോമസ്,
    “അദ്ദേഹത്തിന്റെ കൈകളിലെ ആണിപ്പാടുകൾ കാണുകയും അവയിൽ എന്റെ വിരൽകൊണ്ട് സ്പർശിക്കുകയും
    പാർശ്വത്തിൽ കൈവെക്കുകയും ചെയ്തിട്ടല്ലാതെ ഞാൻ വിശ്വസിക്കുകയില്ല!” എന്നു പറഞ്ഞു.
  grc-SR: Ἔλεγον οὖν αὐτῷ οἱ ἄλλοι μαθηταί, Ἑωράκαμεν τὸν κύριον. Ὁ δὲ εἶπεν αὐτοῖς,
    Ἐὰν μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων, καὶ βάλω τὸν δάκτυλόν μου
    εἰς τὸν ⸂τύπον⸃ τῶν ἥλων, καὶ βάλω ⸉τὴν χεῖρά μου⸊ εἰς τὴν πλευρὰν αὐτοῦ, οὐ μὴ
    πιστεύσω.
  bgc-bgc: जिब दुसरे चेल्लें उसतै कहण लाग्गे, “हमनै प्रभु ताहीं देख्या सै,” फेर उसनै
    उनतै कह्या, “जिब ताहीं मै उसकै हाथ्थां म्ह कील्लां के छेद न्ही देख ल्यूँ, अर कील्लां
    के छेदां म्ह अपणी आंगळी न्ही घाल ल्यूँ, अर उसकै पंजर म्ह अपणा हाथ ना घाल ल्यूँ,
    जद ताहीं बिश्वास कोनी करुँगा।”
  khz-khz: Vovetaina gaurai Iesu gena melo na gevaraato, negetiwato, “Velekou ai na
    paga gitaa.” Na Tomas ekilato, “Au ia gimana genaerorato kapura pana gitara, e
    ririka naero gelaka-togato kapura na pana tugu-togaa, e penipenina gekwanuato,
    kapunana ririku pana tugu-togaa vou, pana vega-taunataunaa.”
  deu-TKW: 'Da sagten ihm die anderen Jünger: wir haben den Herrn gesehen. Er aber
    sagte zu ihnen: wenn ich nicht an seinen Händen die Nägelmale sehe, und meinen
    Finger in das Nägelmal lege, und meine Hand in seine Seite, so glaube ich nimmermehr.'
  zsr-NT: 'Gdöd niꞌ glëꞌ Tomás yezícaꞌrëꞌ bönniꞌ usë́d naꞌ, taꞌnë́ꞌ: ―Chbléꞌituꞌ‑nëꞌ
    Xanruꞌ. Tomás rëꞌ lequëꞌ: ―Chquiꞌ cutu gléꞌidaꞌ nëꞌë ga bnëꞌ bdidj, len gnëꞌa
    xbönniꞌ naꞌa ga naꞌ bnëꞌgac bdidj naꞌ, len gnëꞌa naꞌa cuit lëꞌë ga naꞌ bnëꞌ yag
    tuchiꞌ, cutu caꞌ tséjlëꞌa.'
  lin-lin: 'Bayekoli mosusu balobaki na ye : — Towuti komona Nkolo ! Kasi Toma azongiselaki
    bango : — Soki ngai namoni te bilembo ya basete na maboko na Ye, soki natie mosapi
    na ngai te kati na bisika oyo basete etobolaki Ye, mpe soki natie te loboko na
    ngai kati na mopanzi na Ye, nakotikala kondima te.'
  hns-NT: 'Tab oesab ose bolies: „Hamlog Prabhoe ke dekhlie hai!” Bakie oe bolies:
    „Djab lek ham khiella ke tjienha okar haath par na dekhke tjhoebe, aur djab lek
    ham aapan haath se okar padjarie ke tjienha na tjhoei sakab, tab talak ham na
    bieswaas karab.”'
  noa-E: Mag aig khaba sĩerr aawai ag khur marau irig maachdëucha maach Pör ootarr
    jaau naajim. Pari magbaawai ich Tomaau ʉ̈khamaaugau warag, —Mua mʉch daúacha oobam
    aigjã ʉ̈khabamgui ajim. Mua ʉ̈khajuun, i jua ee clabou meerphëtarrjã mʉch daúacha
    oonaa, ag ee mʉch juaucha jʉrkha jʉrkhanaa, i ãi thutkhërëu sutarr eejã mʉch juaucha
    jʉrkha oobaawain chadau ʉ̈khajugui ajim.
  eng-EMTV: The other disciples therefore said to him, “We have seen the Lord.” So
    he said to them, “Unless I see in His hands the print of the nails, and put my
    finger into the print of the nails, and put my hand into His side, I will by no
    means believe.”
  mib-NT: 'Yūcuán na te sava ga tēe cáscuáha un, ní cacahān de jíín Tomás: Ni cajito
    ri nuū maá Jítoho yō. Te ni cahān Tomás: Núu tú coto ri nuū ni túji ndaha ya ni
    sáha ndūyu cāa, te núu tú chune ri xinī ndáha ri nuū ni íne ndūyu cāa, te núu
    tú chune ri ndaha ri xiin ya, te ma candíje cuɨtɨ rī, achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ वेॽ हुॽसाम्‍बाहाॽरे़ थोमाःन् अक्‍खे मे़मे़त्तु, “आनिगे़ग
    दाङ्‌बान् निःसुम्‍बे़रो!” कर थोमाःल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ कुहुक्‍को
    मे़धे़प्‍तुबा फे़न्‍तिङ्‌ङिल्‍ले़ कुयोःक्‍किन् मे़न्‍निए नु खे़प्‍मो आहुक्‍चोःन्
    मे़ङ्‌गेःत्ते हे़क्‍क्‍याङ् कुले़म्‍भेःप्‍मो लाःक्‍किल्‍ले़ मे़धुबुबाओ आहुक्‍किन्
    मे़ङ्‌गेःत्तेग नसाःन् मे़जोःक्‍कान्‍लो॥”
  xnj-xnj: Vawuliwa vangi vala, vakamjovela, “Timuwene Bambu.” Tomasi akavajovela,
    “Ngati nakugawona mavamba ga misumali mu mawoko gaki na kuvika lukonji lwangu
    mu mavamba ago na kuvika chiwoko changu muluvafu lwaki, yati nisadika lepi.”
  mmx-mmx: Diga tong i rin do diga ven Leeme Silok la ni ga lok tidi keretna, “Do
    a noxo ven levenin kooxing at lukngen la ana long tu ren la na long tu bok at
    labangbaangis teren, nenia a noxo nunu do neni ga roo xat amlong basinge lanmet.”
  cbr-NT: 'Usa ''ain ca Jesús cuancë caxua aia, an Jesús iscëcaman Tomás cacëxa: —Nucën
    ''Ibu cananuna isan. Cacëxun ca Tomásnën cacëxa: —Aín mëcën rabë́ anua rabun matáscancë
    isquin anu ''ën mëcën rëbun ticánan aín pichánpurunu ''ën mëcën atsínmiquin tanxunma
    cana asérabi ca ax Nucën ''Ibu ''icë quixun sinaniman.'
  tee-NT: 'Ju ali''in ixtamamaka''unti ju Jesús tajunich ju Tumax: ―Iclakts''iuch
    ju qui''ucxtin''an. Para ju yuchi alhik''alhtailh: ―Ni jantu iclakts''ini ju la''ixlacmaca''
    junta ixlactanumanilh ju cravos chai ni jantu icmanuni ju quink''elilimaca'' junta
    ixlactanumanilh ju cravos chai ni jantu laquimaca'' qui''akstu ju acch''apanichokolh
    junta ilhtok''onicanta ju la''ixpak''axti'' pus jantu iclaca''i.'
  eng-LSV: the other disciples, therefore, said to him, “We have seen the Lord!” And
    he said to them, “If I may not see the mark of the nails in His hands, and may
    [not] put my finger into the mark of the nails, and may [not] put my hand into
    His side, I will not believe.”
  cak-NT: 'Y romari'' ri ch''aka chic discípulos xqui''ij che ri Tomás: Roj xkatzu''
    ri Ajaf Jesús, xecha'' che. Pero raja'' xa man xunimaj ta, xa xu''ij chique: Ren
    c''a tintzu'' na ri anchi'' xe''oc-wi ri clavos pa ruk''a'', c''ajari'' xtinnimaj.
    C''a tinju'' na ri rui-nuk''a'' pa tak qui-lugar ri clavos y chuka'' pa ruc''alc''a''x
    anchi'' xoc-wi ri lanza, c''ajari'' xtinnimaj chi ja raja'', xcha'' ri Tomás.'
  pah-NT: 'Igwete jara''g̃a ei ga pe: —Orohepia ore Jesus''ga oji''i, ei g̃a imombe''gwovo
    ga pe novĩa. E''ia''jaa''ja g̃a ga pe novĩa. Emo ga ndogweroviarihu g̃anemimombe''ua
    ojive. Igwete ga ei g̃a pe: —Ji tahepia na''ẽ ti itaju''ia rembikutugagwera gapo
    pe, ei ga. Tamondo na''ẽ ti nhipũa itaju''ia rembikutugagwera rehe. Tapo''ẽ na''ẽ
    ti gaykikutugagwera pype, ei ga. Nhipo''ẽe''ymame po ti ji ndaroviari tuhẽ gakwerava''java
    nehẽ, ei Tomé''ga g̃a pe.'
  sja-NT: 'Mapa chi k''õp''ãyoorãpa irumaa mãgajida: —Taipa Tachi Waibɨa unujidada
    ajida. Mãga ũrik''ãri, Tomapa mãgaji: —Mɨa unuk''ãri clavopa merap''edap''edaamãi
    iru juade mãik''aapa aɨde mɨ jua k''ɨ̃ t''ɨk''ãri, maap''eda iru orrode sudamãi
    mɨ jua t''ɨk''ãri, ijãayada aji, Jesús chok''ai bɨ. Mãga-e pɨrã, ijãa-eda aji.'
  xed-xed: «Nda ngha ŋni ta Mghama mu Yesu,» ka tsa pɗakwa duhwalha ya nda tsi. «Ka
    ngha a yu ta miviɗa pusa ta dzvuhani, ka ksaŋta ɗa nda ndəfiŋa ɗa ta vla tsa pusaha
    ya, ksaŋha yu guli nda dzva ɗa ta ŋwazliɓani wu, haɗ yu ta zlghafta ɗekɗek wa,»
    ka Tuma nda həŋ.
  glk-glk: 'پس شاگردأنه دیگر اونه بوگفتیدی: «خداونده بیده‌ییم!» امّا اون اوشأنه بوگفته:
    «تا خودم جایه میخه اونه دستأنه میأن نیدینم و می انگوشته اونه جایه میخ نَنم و می
    دسته اونه پهلو سوراخه میأن نَنم، ایمأن نأورم.»'
  mks-NT: 'Tá na̱ndihi já na̱ca̱xi tu̱hun na̱ java cán xi̱hi̱n dá já na̱cachi na já:
    —Na̱xini nde̱ Jesús, xitoho í —na̱cachi na. Já na̱nducú ñehe Tomás tu̱hun nu̱
    ná já na̱cachi da já xi̱hi̱n ná: —A̱ cándúsa toho i̱ ña̱ cáchí ndo̱ ja̱nda̱ quia̱hva
    ná cuni xi̱hín nu̱ú i̱ ndáha̱ Jesús ta já jáqui̱hvi i̱ nducu ndahá i̱ ini yávi̱
    nu̱ú na̱qui̱hvi clavo na̱caja na̱ cán. Ta xíní ñúhú jáqui̱hvi i̱ nducu ndahá i̱
    ini yávi̱ na̱caán na̱ yicá ndícá a̱ cán. A̱nda̱ jáví candúsa i̱ ndo̱hó —na̱cachi
    da.'
  gfk-S: 'Io kaie, ira mes na bulu na harausur di ga hinawase ie be, “Mem te nes no
    Watong!” Iesene iga tange ta di horek: “Be ing iou pa nile nes ira matana nil
    ta ira iruo lapara lumana ma be pa nile bul no kaskas na lumagu kaia, ma be pa
    nile bul halala no lumagu tano binabatna, pata tuno iat pa nile nurnur.”'
  bmu-bmu: Tomasnöŋ kaiga gwarek tosatŋan “Mönö Kembu ekzin,” jiget möta kewö jiyök,
    “Jenan biriŋ löpötŋi böröŋe eka kesötnan marömŋe misirimam ewö, mönö ölöp möt
    narimam. Ni nanak mi qahö eka misiriba oseimam ewö, mönö keuyök jiget möta ölŋa
    mi qahö möt narimam.”
  dgz-dgz: Menan Tomas evi amba taueni, wa ewamot upinewa me anega diane, “Nu Ayop
    yawaton.” Go Tomas anega diamon, “Ne anu tumat ya taivin go me naniwa ikoko tone
    guinewa yawap nanina pirua wat enapenawa amba bembeniwa gwin den wat anupenawa
    ap gapan ne anu tumat tain.”
  eng-GNV: 'The other disciples therefore saide vnto him, We haue seene the Lord:
    but he said vnto them, Except I see in his handes the print of the nailes, and
    put my finger into the print of the nailes, and put mine hand into his side, I
    will not beleeue it.'
  zaa-NT: 'Ca discípulua nna gutixà''ani cabi Tomás nna ra cabi bi: Chi bila''ni tu''
    Jesús enne'' née Señor. Tomás nna ra tè bi: Canchu bihua ilá'' te'' le'' né''e
    nna ugá''a tè ỹubènàya'' làti guda cą clávuá, ą''hua canchu bihua ugá''a nàya''
    làti guda cą lanza costilla qui''áa nna, labí tsíalátsa''a''.'
  eng-WEBSTER: The other disciples therefore said to him, We have seen the Lord. But
    he said to them, Except I shall see in his hands the print of the nails, and put
    my finger into the print of the nails, and thrust my hand into his side, I will
    not believe.
  guh-guh: 'Nexata Tomás itsa pata, Jesús pijajivi jumaitsi Tomásjavabelia: —Pacatsutanetsi
    rabaja necovëta vajatuxanenë, jai Jesús pijajivi. Nexata Tomás jumeaebiaya jumaitsi:
    —Itsa pepacuene taenajë cruzajavabelia clavota pecobematabiabarutsivajënëtsibeje,
    nacobesibëtsianajë pecobevajënëyalia. Nacobesibëtsianajë peyenevajënëyalia ata.
    Nexata jane baja matapania jumecovënëtsianajë Jesús icatsia piasaëjava petëpaecujinae,
    jai Tomás Jesús yabara.'
  bon-bon: Teepi Tooma ne jejisi egä, “Cine Yageyame ne biiri jepänisi.” Tooma jejemige
    egä, “Cane ebä jitrungininine weebibine, cane liba toto dupe bine jääpänenine
    teeme ime cabu, piiyepu ime kukluta aacitenine piiyeme, cuta liba ime ecitenine
    teeme drawace cabu.”
  nhw-BL: 'Huan teipa tiquilhuijque para tiquitztoyaj Tohueyiteco. Pero Tomás techilhui:
    ―Sintla amo niquitas imax huan nijcalaquis nomacpil campa lipintic ica nopa lavos
    huan nijcalaquis nomax ipan ielchiquicanahuiya campa quitlapolijque, amo nijneltocas
    sintla nelía yaya.'
  swh-ONEN: Hivyo wale wanafunzi wengine wakamwambia, “Tumemwona Bwana.” Lakini yeye
    akawaambia, “Nisipoona zile alama za misumari mikononi mwake, na kuweka kidole
    changu kwenye hizo alama za misumari na mkono wangu ubavuni mwake, sitaamini.”
  wbi-wbi: Avavulanisivua avajaake vala, vakam'buula uTomasi vakati, 'Usue tumwaghile
    uMutwa. Neke umwene akavamula akati, “Une naningitike isio, nave nanifyaghile
    na kukwabasia ni kyongo ifivamba ifya masumale mumavoko ghaake, na kukwabasia
    nu luvoko lwango ikivamba mu mbafu saake.”
  bba-bba: Bwɑ̃ɑ be bɑ tie bɑ nùn sɔ̃ɔwɑ mɑ bɑ Yinni wɑ. Tomɑɑ u bu wisɑ u nɛɛ, mɑ
    n kun mɔ u kurum borɑ wɑ Yinnin nɔmɑ sɔɔ, mɑ u kun win niki biɑ doke mi kurum
    dɑɑ wɑ̃ɑ, kpɑ u win nɔmu doke Yinnin yɛ̃sɑɔ, u ǹ nɑɑnɛ dokemɔ.
  eng-KJVCPB: The other disciples therefore said unto him, We have seen the Lord.
    But he said unto them, Except I shall see in his hands the print of the nails,
    and put my finger into the print of the nails, and thrust my hand into his side,
    I will not believe.
  kgk-NT: 'Upe rire ogwahẽ ramo Tomé, omombe''u íxupe outro hemimbo''e kwéry: —Orohexa-ma
    kuri Nhandejáry Hesu-pe, he''i Tomé-pe omombe''u-vy. Upéi he''i íxupe kwéry Tomé:
    —Xe ndaroviáiry, he''i Tomé. —Xe ahexa e''ỹ reheve ipo ikutu hagwe, ndarovia mo''ãi,
    he''i. —Amoĩ e''ỹ reheve xe po inharokã-rehe ikutu hagwe-py, ndarovia mo''ãi voi
    xe, he''i oirũ kwéry-pe Tomé.'
  waj-waj: 'Hama iya tasipama varuduu ari saiyaano inna kiaa mmida tunoo: Vaa ta Udaangaivaa
    taunnanoo, tuduu rikioo Tumaaso iya tunoo: Fai na hama inna yaakuuvaitana pirima
    hoo kuaruuvaitana tee hama na ni yaaku oopuuvaa pirima kuaruuvaitanaki uyuee hama
    na ni yaakuuvaa inna yaaneevaki uyuee fai hama na ivo diitainoo kiaivaara kutaavaivee
    tinaravaivee, tiravai.'
  cpy-cpy: 'Ikanta rareetaawo rirori Tomás, ikamanta-waeri itsipa-paeni yotaa-rewo,
    ikantziri: “Noñahaeri Awinkatharite.” Roo kanteencha ikantzi Tomás: “Eerorika
    noñiiri naaka jempe ikenta-wakotee-takiri, eerorika nokyaanta-wakotari, eerorika
    nokyaanta-merekitari, eero nokemijantzi.”'
  ekk-PKP: 'Teised jüngrid rääkisid siis talle: „Me nägime Issandat.“ Aga tema vastas:
    „Ma ei usu, kui ma ei näe naelajälgi tema kätes ega pane oma sõrme neisse ega
    katsu oma käega tema külge.“'
  mpx-mpx: Yaka wana pan tohago wana wasa hi pek hi ba, “Babala ha kite.” Yaka Tomas
    i baek elal i ba, “Ebo nige ana nel mulina na kikite nimanaa ge nimwau gigina
    na teteliya mul o eliyana, ge ebo nige nimwau na teteliya lulunaa, ana gau mulina
    gamwanaa, he nige na aabulilek.”
  wbp-wbp: Panu-kari kurdungurlu wangkajalurla, “Nyangurnalu Warlalja-Wiri Jijaji
    wankaru.” Kula-jana Tamiji ngungkurr-nyinaja, wangkajalku-jana, “Kula kujaju junga.
    Kajilparna murru nyangkarla rdakangka, manu kajilparna marnpikarla, manu kajilparna
    rdaka yirrakarla ngurljungka kuja yurrkunyurlu panturnu, ngula-jangkanya kajikarna-nyarra
    ngungkurr-nyina.”
  luo-luo: Omiyo jopuonjre mamoko nokone niya, “Waseneno Ruoth!” To nowachonegi niya,
    “An to ka ok aneno lwete kuonde mane musmal ochwowo, mi aketo lith lweta kuondego,
    kendo asoyo lweta e ngʼetne, to ok abi yie wachno.”
  nhe-NT: 'Huan teipa tiquilhuijque para tiquitztoyaj Tohueyiteco. Pero Tomás techilhui:
    ―Intla ax niquitas ima, huan nijcalaquis nomacpil campa lipintic ica nopa lavos
    huan nijcalaquis noma ipan ielchiquicanahuiya campa quitlapohuilijque, ax nijneltocas
    intla nelía ya.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ ܐܚܹܪ̈ܢܹܐ: ”ܚܙܹܐ ܠܲܢ ܠܡܵܪܲܢ.“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ:
    ”ܐܸܢ ܠܵܐ ܚܵܙܹܝܢ ܒܓܵܢܝܼ ܫܵܘܦܵܦܹ̈ܐ ܕܡܝܼܚܹ̈ܐ ܓܵܘ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܡܲܬܒܸܢ ܨܸܒܥܵܬ‌ܝܼ̈
    ܓܵܘܵܝܗ‌ܝ ܘܦܲܫܛܸܢ ܐܝܼܕܝܼ ܒܕܸܦܢܹܗ، ܠܹܐ ܗܲܡܸܢܸܢ.“'
  esk-NT: Atlat maliġuaqtit uqautiniġaat, “Qiñiġikput Ataniq!” Thomas nipliutiniġai,
    “Qiñinġisuaġupkich ikiñiŋi kikiagich argaiñi suli iḷiḷugich argatka ikiñiŋanun
    saniġaani ukpiqsriyumiñaitchuŋa.”
  msb-msb: Kaya ginsumatan siya san iba na mga disipulos, “Nakita namon an Ginoo.”
    Pero nagsabat siya, “Kun dili ko makita an luho na inagihan san pako sa iya mga
    kamot tapos ikasulod an akon tudlo kag amo man sa iya samad sa kilid, dili ako
    matuod.”
