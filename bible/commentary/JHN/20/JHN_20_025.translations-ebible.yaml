    sılà t'à wechǫǫ̀ k'e wekaà daehchì lenǫsıı segha ehkw'ı-ahodı ha nıìle,” gòhdı.
  pes-OPV: 'پس شاگردان دیگر بدو گفتند: «خداوند رادیده‌ایم.» بدیشان گفت: «تا در دو
