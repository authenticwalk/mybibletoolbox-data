    “Aw li wun adiy dikim maap tidi miyaam tidik katadadiy taab dayadiy kaar vi maarkuw,
    aw wunadi duwa taab dayaam kwusawul maarkituwa, wun taab aal viyir kapiradaal
    diki wasa yalaar tipwul kwusawula maarkituwa, aal wun ata gwura majik wukijibir
