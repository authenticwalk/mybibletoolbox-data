  san-TIB: ཨཏོ ཝཡཾ པྲབྷཱུམ྄ ཨཔཤྱཱམེཏི ཝཱཀྱེ྅ནྱཤིཥྱཻརུཀྟེ སོཝདཏ྄, ཏསྱ ཧསྟཡོ རླཽཧཀཱིལཀཱནཱཾ
