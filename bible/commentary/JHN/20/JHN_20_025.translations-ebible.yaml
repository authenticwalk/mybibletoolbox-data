  ssx-ssx: Koto ekina꞉ mo hande disaipolo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Nikana꞉ma꞉
    mo Tekehali handoma꞉me lemekepate ipikana꞉ma꞉ alota꞉ I̱ma꞉ make ipika꞉ kikina꞉
    ikokoma꞉ aweekeeki handaa yaka kiki ma̱leke puaota꞉ kutupa ipika꞉ pa꞉ta꞉likina꞉
    aweekeeki pa꞉ta꞉ make yaka kiki puaota꞉ ota꞉e lolo polopate I̱ma꞉ na handeke hata꞉ta꞉
    ika꞉ aleme pita꞉ na opulueke leekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑ iyi ɑ̀ ɡbeu ɑ̀ sɔ̃ɔ ɑ̀ ni, ɑ̀ yɛ Lɑfɛ̃ɛ. Ammɑ Tomɑɑ í sɔ̃ ŋɑ
    í ni, nɔ n kù yɛ ɑɡbɛi ponti ŋɑu si ɑwɔɛ ŋɑ nɔ n kù dɑsi ɑmɑɑwɔm si ɑɡbɛi pontiu
    nɔ n kù dɑsi ɑwɔm si dɑlɑi jujui kpɑkpɑɑ cinɡɑɑɛu n kɑɑ n dɑsi nɑɑnɛ pɑi.
  gaq-gaq: ତେସା ବିନ୍ ସିସ୍‍ଇଂ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ “ନେନେ ମାପ୍ରୁକେ କିକେ ନେଲେକେ ।”
    ଥୋମା ବାସଙ୍ଗ୍‌କେ “ମେଁନେ ନ୍ତିନ୍ନିଆ ଗ୍ରେଃ ଚିନା ନେକେଲା ଆରି ମେଁନେ ଚିନା ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ
    ଜାଗାନ୍ନିଆ ନାଲିଗ୍‍ଲା ଏନ୍‌ ସାମୁଆଁ ନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍ ନ୍ନାଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Hessa gisho, hankko iya tamaareti Toomasakko, “Nuuni Godaa be7ida” yaagidosona.
    Shin Toomasi enttako, “Misimaren I cadettida iya kushiyan de7iya beeta be7onnanne
    he beeta ta biradhdhen bochchonna, qassi ta kushiya iya miyan yedda be7onna ammanikke”
    yaagis.
  unx-unx: ଏନ୍ତେ ଏଟାଃ ଚେଲାକ ଇନିଃକେ କାଜିକିୟାଃକ, “ଆଲେ ପ୍ରାଭୁକେ, ନେଲାକାଇୟାଃଲେ ।” ମେନ୍‌ଦ
    ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଇନିୟାଃ ତିଃଇରେ କିଲାରେୟାଃ ଚିହ୍ନାଁ କାଇଙ୍ଗ୍‌ ନେନେଲ୍‌
    ଜାକେଦ୍‌ ଆଡଃ ଆଇଁୟାଃ ସାର୍‌ସାର୍‌ତେ କିଲାରେୟାଃ ଚିହ୍ନାଁକେ କାଇଙ୍ଗ୍‌ ଜୁଟିଦେ ଜାକେଦ୍‌ ଆଡଃ
    ତିଃଇତେ ଇନିୟାଃ ସାଡ଼େଜାଙ୍ଗ୍‌ରେ କାଇଙ୍ଗ୍‌ ଜୁଟିଦେ ଜାକେଦ୍‌ କାଇଙ୍ଗ୍‌ ବିଶ୍ୱାସେୟା ।”
  gah-gah: 'Utó o lemekago, ve agivelage leza makó zupa Tomasini ánigokunike avetó
    oko leza Guivahanima ánigokune. Loko lo amekuko, eza limó: Nezáne nogómulatunú
    agizató ahúma ánigamoko itó nigizanitunú ahúmaló ale gelemoko, itó alómusalokama
    ale geleko ánigaminake, gakotini nene gele alévolé aminogo uve.'
  lcm-lcm: Asukang a keve nat i akalit kila atai ia ta, “Namemtala arai ani Volava.”
    Sikei kala antok iria ta, “Man parik napa arai ani peng i nil e ngono kungana,
    na naka asulai ani piupiu ig si oring i nil ang, na sulai kapa ani kungag e vagvag
    ina, parik luai napa angkoai si lomlomon.”
  aer-aer: Nhenge Thomas-arle apetyeke, apententye akngerre arrpenhe areyele ikwere
    ileke, “Anwerne kwenhe Alartetye arerne.” Thomas akenhe itneke angkerlenge “Arrangkwe,
    the kwenhe uyarne itelareme. Nhenge the apeke impatye nail-ipenhe iltye ikwerenhenge
    ante the iltye atyinhe nail-ipenhe ingkelthele ikwere-arleke, ante iltye atyinhe
    ulte ikwere-arleke nhenge irrtyartele renhe atanthekeke, kele the itelaretye-kwenye
    arrantherre-arle renhe arratye arerneke!”
  qvc-NT: 'Chaymi pay ch''ayamuptinqa, nirqayllapa: —Siñurninchiq Jisustam rikashqallapa
    kani, nishpa. Piru Tumasqam niwarqanllapa: —Manam kriyiykillapachu. Noqaqam makinda
    klabu ush''kushqanda rikashpa, diduywan llamkashpa, kustillambi makiywan llamkashparaq,
    chay niwashqaykitaqa kriyishaq. Manaqa manám, nishpa.'
  tgl-ULB: “Nakita namin ang Panginoon.” Sinabi niya sa kanila, “Maliban na makita
    ko ang mga bakas ng mga pako sa kaniyang mga kamay, at mailagay ko ang aking daliri
    sa bakas ng mga pako, at mailagay ko ang aking kamay sa kaniyang tagiliran, ay
    hindi ako maniniwala.”
  cbs-NT: '@see-verse:JHN.020.024'
  xtm-NTPP: 'Sani te ñayii ka ndikin ya ma, ka jiña''a i: ―‍Ni ka jini sa Iya Tátnuni
    ma ―‍ka kuu i ka jiña''a i. Kovaa Tomás ma chi ni ndakone''e de: ―‍Nú ma kuni
    sa nuu ni kaan nda''a de ma ji''in nduyu kaa ma, te nú ma chinee sa xninda''a
    sa a nuu ni tnakue''e ma, te nú ma chinee sa nda''a sa a yika de ma, te masu kandija
    sa ―‍kúu de jiña''a de.'
  nnq-nnq: Bai baba akinapunji bangiba ngabanenge, “Tabweni Angwana.” Tomasi ngabalenge
    anda, “Nagabwenije mabalilo ga michumali mukubokojabe na kubeka lukonji lwango
    palibalilo gena, na kubekaje luboko lwango pulubao lwabe, aminije.”
  bao-NT: 'Jiro, Tomás jãa mena cʉ̃ ca niiro, aperã Jesús buerã pea o biro cʉ̃re ĩimiwa:
    —Wiogʉre jãa ĩajãwʉ —cʉ̃re ĩiwa. To biro cʉ̃re cʉ̃ja ca ĩi wedero, Tomás pea o
    biro ĩi yʉʉwi: —Jesús amorire cʉ̃ja ca paa puarica operire ĩa, yʉ amo jũa mena
    tii operire juu jõene ñaati, ñucã cʉ̃ warure cʉ̃ja ca jadeorica opere yʉ amo mena
    juu jõene ñaati, yʉ ca biijata, “Yee méé ĩima,” mʉjare yʉ ĩi tʉo nʉcʉ̃ bʉoti majuropeecãrucu
    —cʉ̃jare boca ĩicãwi.'
  san-ORI: ଅତୋ ୱଯଂ ପ୍ରଭୂମ୍ ଅପଶ୍ୟାମେତି ୱାକ୍ୟେଽନ୍ୟଶିଷ୍ୟୈରୁକ୍ତେ ସୋୱଦତ୍, ତସ୍ୟ ହସ୍ତଯୋ ର୍ଲୌହକୀଲକାନାଂ
    ଚିହ୍ନଂ ନ ୱିଲୋକ୍ୟ ତଚ୍ଚିହ୍ନମ୍ ଅଙ୍ଗୁଲ୍ୟା ନ ସ୍ପୃଷ୍ଟ୍ୱା ତସ୍ୟ କୁକ୍ଷୌ ହସ୍ତଂ ନାରୋପ୍ୟ ଚାହଂ
    ନ ୱିଶ୍ୱସିଷ୍ୟାମି|
  huv-NT: 'Alacas minipilan Teat Jesús tasajüw nej: ―¡Landoj najawan Teat Naxey! ―ajüw
    nej. Quiaj tasaj nejiw a Tomás: ―Sitiül ngo najaw aóp owix nej niüng tapaparan
    clavos, sitiül ngo naxec tiül nots micual xiwix niüng tapaparan clavos; aton sitiül
    ngo naxec xiwix teombas micostil nej, nómban ngo nayar indeacan ―aj nejiw.'
  otn-NT: 'Nu̱''ʉ mi̱''da yø xädi p''ʉya, bi ''yɛ̱mbi̱: ―Ya xtá̱ nu̱gähe ra̱ Hmu̱.
    Mi̱ da̱hra̱ Toma p''ʉya, bi ''yɛ̱na̱: ―Mɛ̱nte hi̱ndí̱ nnu̱sɛ, ''nɛ̱ ga̱ nnu̱rpa̱
    yø ''yɛ ha bi̱ mfoxyø clavo, hi̱ndí̱ ɛ̱c''ɛ̱i̱ ngue ''bʉi. Nu̱''mø ngue ga̱ thädi
    conma̱ saha p''ʉ ha bi yʉhyø clavo, ''nɛ̱ ga̱ thännba̱ rá̱ hyo bi̱ mɛ ra̱ lansa,
    ya ga̱ ɛ̱c''ɛ̱i̱.'
  nop-nop: Ala mewoi nolidi niŋgiŋ, “Indi Wapum agaŋ kamun.” Unduŋ niŋgiŋ kaŋ adibo
    yeniŋguk, “Nu kohoŋ foloŋ nilidi ukiŋ diniŋ bit u mu kaŋ, be kohonedi fek u wehemit
    mu tiŋa kaŋ be kohonedi gaga foloŋ mu honeeŋ kaŋ adi tuwot mu nadisukilitibaat,
    moŋ hinek.”
  obo-NT: De‑en id ponudtulan sikandin taddot duma rin no mgo tinodduwan no nokita
    ran iddos od Longaggon. Piru kahin Tomas to, “Dii a od pomakoy no novadnow sikandin,
    oyya kod kokita ku woy'd kosamsam to tintoddu ku iddos ukit to pansaa riyot bollad
    din woy dos pali riyot tokeleran din.”
  cak-ENT: 'Y romari'' ri achibila'' ri ye rachibil ri Tomás xquibij c''a chin: Roj
    xkatz''et ri Ajaf Jesús, xquibij chin. Pero rija'' pa ruq''uexel que xunimaj ta,
    xa xbij cheque: Yin ta ri'' c''a ja ta na tok nutz''eton chic ri socotajic ri
    xeruc''uaj ri ruk''a'' coma ri clavos, ja ta c''a ri'' xinnimaj. Ja ta na tok
    nuju''un chic ri ruvi-nuk''a'' pa tak socotajic pa ruk''a'' y nuju'' ta chic na
    ri nuk''a'' pa ruc''alc''a''x chupan ri socotajic ri xbün ri lanza, c''ateri''
    xinbij que ja rija'', xbij ri Tomás.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤌᤥᤔᤠ᤺ᤴ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤏᤡᤃᤧᤃ ᤍᤠᤱᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤶᤒᤧᤖᤥ᥄”
