  mwp-mwp: Thana na niyay kazil na nuyn yadu thuradhin kedha, ‘Ngoey Kuykulnga imangu!’
    Thomas kedha mulaydhin thanamulpa, ‘Ngath bangal ngaw purkan nungu nilaw arkath
    gethanu imane, a matha kedha dhimur bangal manine sethabi badhiya, a ngaw gethan
    gasamoene bero badhiya, wa ngath bangal mina yoepathamane. Ngath nanga ngaw purkan
    imayg, ngayapa mina yoepathamaypa lawnga.’
  sbk-sbk: Bhala abhanafunzi amwabho bhabhozya pamande, “Tilolile Ogosi.” Wope abhozya,
    “Nkashe sembalole eshimanyilo she nsumari mumakhono gakwe, nabheshe evidole vyane
    hwesho eshimanyilo, nantele abheshe amakhono gane hubhazu lwakwe sembahweteshele.”
  mya-JVB: ထိုသူ တို့ကလည်း၊ အကျွန်ုပ်တို့သည်သခင် ကို မြင်ရ ကြပြီဟုသောမ အားပြောဆို
    ကြလျှင်၊ သောမ က၊ လက် တော်၌ သံ ရိုက်ရာချက် ကိုမ မြင် ၊ သံ ရိုက်ရာချက် ကို လက်ညှိုး
