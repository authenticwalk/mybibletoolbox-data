    kampa piya. Nae''ne ntaonepisa ayapi antotasa aegunta, pi abura agama nayatasa
    abura aukaya puma, nayatasa ayatara aukaya puntapa, tagane ukuwe, untiye.'
  epo-epo: 'La aliaj disĉiploj do diris al li: Ni vidis la Sinjoron. Sed li diris
    al ili: Se mi ne vidos en liaj manoj la truon de la najloj, kaj se mi ne metos
    mian fingron en la lokon de la najloj, kaj ne metos mian manon en lian flankon,
    mi tute ne kredos.'
  gfk-gfk: 'Io kaik, ira mes na bulu na harausur diet gaam hinawasei bia, “Mehet te
