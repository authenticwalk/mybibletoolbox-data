  juy-juy: ତିଆସନ୍‌ ଆନ୍ନା ଞଙ୍‌ନେମରଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “ଇନ୍‌ଲେଞ୍ଜି ପ୍ରବୁନ୍‌ଆଡଙ୍‌
