    siir prɨs aiir nwowɨn siir mɨ hopkaigi karam mɨ owi mɨ kara pa naɨngwo tɨbmii
    kɨɨn tani, siya omwai bɨdi swokɨ waiyan.
  pol-SZ: 'Pozostali powiedzieli mu więc: —Słuchaj! Widzieliśmy Pana! —Co takiego?!—zawołał
    Tomasz. —Jeżeli nie zobaczę na Jego rękach śladów po gwoździach i nie włożę w
    nie palca, nie uwierzę! Jeśli nie włożę ręki w Jego przebity bok—nie uwierzę!'
  ztq-NT: 'Lëë xcombañer Max chëb lo Max: —Lëë noo ptyon Jesús. Per lëë Max chëb:
