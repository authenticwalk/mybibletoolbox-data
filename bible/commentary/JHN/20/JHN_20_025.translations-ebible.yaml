  kyg-kyg: Oꞌmaiꞌniyaꞌmofeꞌmo geꞌamo neꞌafiya vayaꞌmogi Tomasifeꞌmo, Ala kava neꞌmo
    ago ageꞌnone, huꞌa ha paiꞌnagenoꞌaeꞌmo, ayatalapiꞌmo nili aiꞌnaya kaꞌmo oꞌagege
    ati yagaina nayatetiꞌmo ayatalapi nili aiꞌnaya kapiꞌmo oꞌvaige haopafiꞌmo hayo
    aeꞌnaya kapiꞌmo nayaꞌmo oꞌvaige hisuvana, ago he tiꞌniye, huꞌna nagesa oꞌafiguve,
    huno hapa paiꞌniye.
  kmk-kmk: Ot imbagan dat uduma disipulus kan siya un, “Innila mi dit Apu!” Yoong
    kanan Tomas un, “Nu adik maila dat abut dat lansa’t dit ima na kan ikawot tun
    patimmuduk, kan nu adik ikawot tun imak sit butik na adik tuttuwaon.”
  cao-NT: Ja quëshpi tsi, —Ibo no jisquë ra —i Tomás qui jaca niquë. —¿Ocama ni? —i
    Tomás niquë—. Chahahuanox pari tsi jahuë mëquë tsayacasquia ra. Jasca, clavó tsacahitaha
