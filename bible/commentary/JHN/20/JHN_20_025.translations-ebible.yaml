    nil ta ira iruo lapara limana ma bia pa ni bul no kaskas na limagu kaia, ma bia
    pa ni bul halaka no limagu tano binabatine, taie tun at pa ni nurnur.”'
  bjz-bjz: Aghá-gea, námane ambo nimbi dumenimi undú eghá regeguturere, “Námane Jojabee
