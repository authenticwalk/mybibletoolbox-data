  jpn-1965: それで、ほかの弟子たちが彼に「私たちは主を見た。」と言った。しかし、トマスは彼らに「私は、その手に釘の跡を見、私の指を釘のところに差し入れ、また私の手をそのわきに差し入れてみなければ、決して信じません。」と言った。
  fra-SBL: 'Les autres disciples lui dirent donc : « Nous avons vu le Seigneur ! »
    Mais il leur dit : « Si je ne vois dans ses mains l''empreinte des clous, si je
    ne mets pas mon doigt dans l''empreinte des clous, et si je ne mets pas ma main
    dans son côté, je ne croirai pas. »'
  yka-yka: Manjari inakahan si Tomas weˈ de, paˈinde, “Bakas takite kami Panuhutanten
