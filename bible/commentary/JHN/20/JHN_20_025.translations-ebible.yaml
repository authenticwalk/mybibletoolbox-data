  txq-txq: Huu naa de neu nonoon nara rae, “Ai matonggo mia ita Lamatuan ena,” boe
    ma ana naselu nae, “Talo ia. Au muste mete-ita hinak numa pakuk manai Ndia liman
    naa dei. Ma au muste boro au lima kukung neni hinak manai Ndia boboan naa neu.
    Mete ma au bei ta tao talo naa, na, au bei ta nau amahere ae, Ana nasoda fali
    numa mamaten mai ena.”
  aaz-aaz: Es naan ate, oras in partei ngguin nak, “Hai miteef amrair mok hit Usiꞌ,”
    in nataah am nak, “On nai. Au ro he ꞌkius papaꞌ naꞌko kuust ee in baran abit In
    aꞌniman feꞌ. Ma au ro he urepaꞌ au kruruk ꞌeu In papaꞌ abit In abnapan. Fin karu
    au ka ꞌmoeꞌ je fa feꞌe te, au ka ꞌpirsai fa feꞌ ꞌak, In anmoni nfain.”
  qup-NT: 'Tomaska ñukanchipi paktamushpan payta rimarkanchi: Ñukanchita yachachiktami
    rikushkanchi nishpa. Payka ñukanchita mana kirishpan aynirka: Mana rikushpaynika
    klabu makinpi yaykushka uchkuta kushtillanpi tuksishkankuna uchkuta, chaymantapas
    mana llankashpaynika manami kawsarishkanta kirishanchu.'
  azb-azb: 'O biri şagirdlər Tomasa «Rəbbi gördük» deyəndə onlara söylədi: «Əgər Onun
    əllərində mıxların açdığı yaraları görməsəm, mıxların yerinə barmağımla toxunmasam,
    böyrünə də əlimi qoymasam, buna heç inanmaram».'
  eng-DBY: The other disciples therefore said to him, We have seen the Lord. But he
    said to them, Unless I see in his hands the mark of the nails, and put my finger
    into the mark of the nails, and put my hand into his side, I will not believe.
  guo-NT: 'Do baxael, Tomás xanalxot wʉt, xanal jʉm-an Tomásliajwa: —¡Xanal taenx
    wajpaklon Jesús! —an xanal Tomásliajwa. Pe japon Tomás xanal najʉmnot wʉt, jʉm-aechon:
    —Xan tajut tae-enil wʉt wajelan, kematamatlaspoxan, xan naexasisaxinil xamal.
    Naexasisaxinilbej, tajut tae-enil wʉt chenaxʉa''laspox. Xan xadonasian tajkothiyatat
    japon pejke-ewajelan. Jachasianbej tajke-etat japon chenaxʉa''laspox —aech jʉmch
    Tomás, asax paei wʉt.'
  hla-hla: Ba palabir u katunun tsitsilo e hateie ren me poier, “Alam e tara hakape
    muma a Tsunono.” Be Tomas e poiena i taren, “Te ma tare goi lia u uahil turu nila
    tara man limanen, na te ma tupa nagoi lia a kabeler tara man makum turu nila,
    na te ma tupa nagoi lia a limar i liklikinen, e moa te go tatei hamana u lia.”
  mav-NT: Meiũran tut ra'yn Tume hawyi — Tuwẽtem na'yn gu'uro pyi Aipo­typot mehĩ
    i'atu'e. Pywo ti rat uruta­'a­kasa ra'yn i'atu'e. Toĩne'en pakup i Aika­'iwat
    i'atu'e. Ma'ato Tume ti'a­tu­wesat — Eheso kahato rat katu­pono yt toĩne'en hin
    i e. Isuk hap kape ara'a­kasa pote atimohey. Mi'i hawyi woro­ho­'o­'e­hay­mohey
    pãi ma'ato yt pote yt e. Arepũ­'ĩapag ipo suk hap ka'a pe hakupe suk hap ka'a
    pe pote yn pywo e. Ma'ato yt arepũ­'ĩapag i pote yt atomohey i toĩne'en i hap
    e Tume ipotmu­'eria pe.
  kpf-kpf: Oi bet a bukurâpŋâ nen siŋgi zo Toma itâ sâm dukuwen, “Nen Kembu iksen.”
    Yatâ sâindâ Tomaŋâ itâ sâm dâtnâŋgoip, “Ninak sinnandâ ekŋâ bikŋan gutŋâ sâlâpnandâ
    pamŋâ parâmŋan gâsum dinziŋâ nâŋga bon upap.”
  ppo-ppo: Atéró, kale mepaae ama yó matere whi̧rapené a̧paae duraalu, “Tale da̧né
