  aau-aau: Wo, hye sawk ki-wayh har hom mesor kow, “Ara, hromkwe Hakamay se papo lira.”
    Hiy sa hme senkin makiy-me, “Hakwe nil-yop, hyo iha mon ma lwak seme lira pa lwak
