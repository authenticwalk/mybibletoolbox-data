  qvw-NT: 'Chaymi yaćhapacü-masincuna: “Jesusninchicta licälälïmi” nipäcuptin Tomas:
    “Maquinćhu läbu ućhcuśhancätawan, wätanćhu ućhcuśhanta ñawïwan licaycul dïdüta
    maquïta śhatiyculmi ichá quirïman” nin.'
  nfa-nfa: Nèti èèna ka, ropa angalai na sèra peka dènge ne, “Jiꞌi paraga le dènge
    Lamatua èdhi,” hèia Tomas dhaa, na, “Sèmi neꞌe. Jaꞌa hudꞌi ladhe kèdhi ku nuꞌa
    era paku sèra ètu kacui-aai Na, aa pamaso ai jaꞌa asa nuꞌa ètu dꞌara karasa Na.
    Ladhe jaꞌa tao mèka sèmi èèna, jaꞌa bisa mèka parcaya, na, Nèngu mamuri hari le.”
  tnp-tnp: Kəni in mɨn nəuvein, ilah kəmotəni=pən kəm in məmə, “!Ei, iəmoteruh rəhatah
    Iərmənɨg!” Mətəu Toməs təməni=pən kəm lah məmə, “Nəmə iəkeruh nɨmei nil e nəhlmɨn
    mil, konu iəkek e nəuanəhlmək, konu meapən e nɨmei nɨrəu e nɨkalɨn, konu pəh iəkəni
    nɨpəhriəniən məmə in pəhriən məpanəhatətə lan. Mətəu nəmə iəsehiən, ko iəsəhatətəiən
    lan.”
  urd-urd: चुनाँचे दूसरे शागिर्दों ने उसे बताया, “हम ने ख़ुदावन्द को देखा है!” लेकिन
    तोमा ने कहा, मुझे यक़ीन नहीं आता। “पहले मुझे उस के हाथों में कीलों के निशान नज़र
    आएँ और मैं उन में अपनी उंगली डालूँ, पहले मैं अपने हाथ को उस के पहलू के ज़ख़्म
    में डालूँ। फिर ही मुझे यक़ीन आएगा।”
  hot-hot: Êŋ ma ŋê ku vi atu enaŋ hadêŋ yani, “Yêlô lêk ayê Anyô Bêŋ yôv!” Ma Tomas
    hanaŋ, “Miŋ yahayê anêŋ pôpô atu ba hamô baŋ lôk yahatak yabaheŋgwasiŋ halôk yani
    baya êŋ ami ma tem miŋ yanêmimbiŋ ami ma milôk.”
  mqj-NT: 'Nakuammi solana: “Mangkamokangkami siita Puang.” Sapo natimba'' Tomas nakua:
    “Ianna ta''pa melolo matangku ummita lalan pasok dio limanna anna ta''pa kuroroan
    tarunoku tama iato lalan pasokko anna ta'' topa dengan kuroroan limangku tama
    sa''dena, tae'' dengan leleanna la kuorean.”'
  rus-SYN: 'Другие ученики сказали ему: мы видели Господа. Но он сказал им: если не
    увижу на руках Его ран от гвоздей, и не вложу перста моего в раны от гвоздей,
    и не вложу руки моей в ребра Его, не поверю.'
  mbh-mbh: Mako o ria i ve, “Them thopol a Toko Pomnga lale.” Ave Tomas i ria or ve,
    “Aro lemiko inga ako i mimi tova tho thopol ia sotunong wo mei a imeni salemi
    na tho paeso menik pupo nge, naro tho paeso mun menik a peang wo mei a itelipo.
    Na aro ve tho oma venen aken avele, aro lemiko nge avele.”
  bdd-bdd: Coinega tutaina Tomasi ꞌilohihilama ꞌiyanaowedi sihegwaeya sigwae, “Ciyamai,
    tauma ꞌida Cinapwanaina ꞌaꞌiteya.” Ma hesi Tomasi ꞌiꞌahwa ꞌaboꞌabowediya, ꞌigwae,
    “Taugu ꞌeguma yaboi mataguwega ꞌana ꞌilaꞌilalaedi nimanaina ꞌoidiya situtudiya
    yaꞌitadi ma wete nimaguwega yaꞌabi tohodi, yaꞌahwa moisa. Ma wete ꞌeguma lisulisunaina
    sibadiya ꞌoina nimagu yalagu luhuwe, ꞌabwa hesi yaꞌahwa moisa.”
  cbt-NTPO: 'Quisoso quënanahuatoi, Tomasë sha''huitonai: —Sinioro ni''nai, itopiraihuë'',
    co yanatërincoihuë''. —Imirin ohuantopiso'' nicato së''huata huarë'', nininpitëonta''
    ohuantopiso'' së''huata huarë'', natëarahuë'', itërincoi Tomasë.'
  srn-NT: 'Den tra man taigi en taki: “Un si Masra.” Ma Tomas piki den taki: “Solanga
    mi no si den spikrimarki ini En anu, èn mi no sutu mi finga ini den spikri-olo
    tu, èn solanga mi no sutu mi anu ini En seibere, mi no e bribi.”'
  cta-NT: 'Liꞌ nacui̱ nguꞌ tyaꞌa ngua tsaꞌa̱ jiꞌi̱ Tomás: ―Cua naꞌa̱ ya jiꞌi̱ ycuiꞌ
    nu Xuꞌna na ―nacui̱ nguꞌ. Liꞌ nchcuiꞌ Tomás loꞌo nguꞌ: ―Loꞌo cua naꞌa̱ naꞌ ca
    su ngujuoꞌ nguꞌ clavo yaꞌ ycuiꞌ, liꞌ jlya tiꞌ naꞌ chaꞌ la cuiꞌ yu laca biꞌ ―nacui̱―.
    Loꞌo cua ndyojoꞌ sne yaꞌ naꞌ cuityu su ngujuoꞌ nguꞌ clavo yaꞌ yu, loꞌo cua ndyojoꞌ
    yaꞌ naꞌ ca su ntucua cuityu siiꞌ yu, ca liꞌ jlya tiꞌ naꞌ ―nacui̱ Tomás.'
  bqc-SIM: 'Ɔ̃ aà ìwa kĩniↄ òɛ̀: Wa Dii è. Ɔ̃ a ònɛ́: Tó mi kusa gbɛ e aà
    ↄ guu ma ↄtona pɛ̀uo, mɛ́ mi ↄpɛ aà gbã̀tɛ̃ɛuo, má sio.'
  tcz-CHONGTHU: Amahon aseipeh un, “Keihon Pakai chu kamutauve,” atiuvin ahi. Ahivangin
    Thomas chun, “Keiman akhut phanga thingkil maha kamua kakhut junga kakhoiya, anah
    kakhut a katham kahsen keiman tahsan ponge,” ati.
  mar-mar: म्हणून दुसऱ्या शिष्यांनी त्यास सांगितले, “आम्ही प्रभूला पाहिले.” तेव्हा
    तो त्यांना म्हणाला, “मी त्याच्या हातात खिळ्यांची खूण बघितल्याशिवाय, खिळ्यांच्या
    जागी माझे बोट घातल्याशिवाय आणि त्याच्या कुशीत माझा हात घातल्याशिवाय मी विश्वास
    ठेवणारच नाही.”
  snp-snp: Eti inako, ege-ege moinamo we liliga yate loumamo, Wekola eyone, loti loumafa,
    eti loto logimami, Namo nanimo omunekafo koto anau nilikafo ofamo ya eyeto ane
    umakafo godigu loloi oto ido yofalau yaki anekafo loloi otomako ya koli kikitenae,
    loto ya liye.
  isl-isl: 'Seinna, þegar hinir sögðu honum að þeir hefðu séð Drottin, svaraði hann:
    „Ég trúi því ekki, nema ég sjái sárin eftir naglana í lófum hans og geti stungið
    fingrum mínum í þau og lagt höndina á síðusárið.“'
  spy-NT: Yu kāwokuchō ꞉Toomaas, kumwoochi ꞉rubiik chuut kule, “!Kaakeekas ꞉acheek
    Mokoryoontēēt.” Nteenee kimwoochi icheek kule, “Ākoy akas yoo /kikiilōōtunēē musumaariinechaa
    nto āchāmē. Nto subak, ākoy ātiinyēē āwut yoo bo mooyēēnyii komos saacham.”
  xnn-xnn: isonga dat ibagan san iib-ana en inilada nan Apoda. Dat kanan Tomas, “No
    adiyak ilaen ya kapposen nan kiblat di nalansaan isnan adpana ya adiyak kapposen
    nan gitangna et adiyak polos patiyen.”
  mwe-mwe: Bhai bhaajiganywa bhananji bhala gubhaalugulilenje, “Twaabhweni Bhakulungwa.”
    A Tomashi gubhashite, “Nne ngakulupalila kuti bhayushile, ngagabhone mabhabhule
    ga mishumali jibhakomelwe mmakono gabho na nyinjiye ngowe yangu mmbalati mubhaomilwe
    lipanga.”
  tte-tte: Saugana Tomasi ilaoma kanakavao ana wasa siwolena siwaloba, “Ala Guyau
    kagitai.” Kabo Tomasi iwalolau kolili iwaloba, “Kanasiga mangu mena yagitai yo
    nimagu yapei nimana gaina kolili yo lusulusuna gaina pwawati mena sisasakona kabo
    yakawa-yawasosi.”
  tcs-tcs: Apta, dem nada klostuman i bin spik po Tomas, ‘Ei, ei! Mipla i bin luk
    BosLod!’ Bat Tomas i bin spik diskain, ‘I mata wen ai prapa luk dem neilmak wea
    an blo em ane pute pingga blo mi insaid dem neilmak ane pute an blo mi wea ribsaid
    blo em, den ai go prapa bilib.’
  hlt-THB: Cedawngawh hubat ak changkhqi ing, “Bawipa hu unyng,” tina uhy. Cehlai
    cekkhqi venawh, “A kut awhkaw thicung ngaw ingkaw thicung ing ami hennaak a ngaw
    ce ka kut ing am kak pui nawh a vei ce ka kut ing am ka zam awhtaw ap cangna kawng
    nyng,” tinak khqi hy.
  soq-soq: Ita mo Tomas ewane nuaeu do benemasane waienase, “Somba, no Tatamba mainimbo
    wiseno ewatana!” Mo epe waio Tomas leusane diamone wanase, “E me benemawa os dianeilana
    baiwa mai sumanaintipona, dia. Ne me witapa tutusamoiena pirawa ewape sumanainteapa.
    Ita do menanedia ne witana uraupa mampe me pirawa sa wirasape ita do me tebipa
    eneienawo witana itupe tauma sumanainteapa, mai di!”
  qub-qub: 'Waquin caj disïpulucuna willaran: «¡Tayta Jesusmi yuripämasha!» nir. Chayno
    niptin Tomás niran: «Rasunpa cawarimushanta riguinäpäga quiquërämi maquinman läbus
    yaycushan uchcuta ricanä, chaymanraj dëdöta jatinä, isquïnantapis yatanä.»'
  att-att: Á yáyù nga kinagi nayù ira káruán nga sinudduán ni Apu kuna, “Nasingam
    mi si Apu,” kud da. Ngam kinagi ni Tomâ nira, “Nu arák ku masingan yù pilâ nga
    napátakán ta limá na, ánna nu arák ku karápan gapay yù pilâ ta limá na ánna yù
    bikà na nga piníká ra, á arák ku kurugan,” kun na.
  bki-bki: Iorou kanio, numial naio, nuberialio kanio, nuberinavo “!Tubo naio maluvo
    ea kumemi, numial naio ruei!” Mia naio maka sidom rimoneaio, berinavo “Makanio,
    kiniou monoka naial naio ka miraku. Ver kiniou naial re jeleig butoto ea jum̃ano,
    a notokol ka m̃arjukujum̃aku nei, a ver kiniou nasian re jum̃aku nei ea niajebijo
    ea merikono, mia kiniou nomonea re ka naio meul bereio.”
  bqp-bqp: 'Akũ a ìba kparanↄ pìnɛ: O Dikiri è. Akũ à pìńnɛ: Tó mádi koosa gbɛ̀
    e a ↄnↄ gũn ma ↄnɛ pɛ̀nlo, akũsↄ̃ mádi ↄ zↄ̃ a gbã̀ntɛrɛnlo, mani síro.'
  mcp-mcp: 'Bɔ́ɔ́l ómpwíín bwə́ á ka jaaw nyə nə́: «Sə́ báá sə́ ámə dʉ́g Cwámba».
    Nyɛ mú cɨ nə bwo nə́: «Mə́ jɨɨ nə́ mə dʉ́gʉ́g məluun mə́ mə́sʉ́n nyə́dɨ́ mə́bwə́d,
    mə wá nyinə́ cínɔŋgʉ́, mə juwo mbwə́ kʉ́l bwə́ á juwo nyə kwɔ̧ɔ̧́ ntʉ́g lʉ́ mwɔ̧́
    dɨ́ yí. Té mə́ afwóyɛ́ dʉ́g íyuug byɔɔŋg yí, mə cugɛ́ nə ŋkul *magʉlə.»'
  hat-hat: 'Lòt disip yo di li: Nou wè Seyè a. Men, Toma reponn yo: Si m'' pa wè mak
    klou yo nan pla men l'', si m'' pa mete dwèt mwen nan plas kote klou yo te ye
    a, si m'' pa mete men m'' nan bò kòt li, mwen p''ap kwè.'
  npl-NT: 'Satepa, n oksikimeh imomachtijkawah okilijkeh n Tomás: —Yotikitakeh n Toteko
    Jesús. Pero Tomás okinmili: —Tla amo nikimitas imawah iwa tla amo nikkalakis nomajpil
    kan okintsoponilijkeh n klavos, iwa nikkalakis noma ikespa, ayik nikneltokas.'
  bgg-bgg: Chiih-è gai samoy è aishii yao, “Gathek è Ithong shii doh jong ro!” Thomas
    è aishii yao, “Gu ai wad shii sharo rek ne phey muii pha icho shii gu wadbieng
    rek ne hìog ne chiih-è siu shii wad è awiang ne ariig sapho shii ne gune migi
    anow phro.”
  eng-TCENT: So the other disciples said to him, “We have seen the Lord.” But he said
    to them, “Unless I see the nail marks in his hands and put my finger where the
    nails were, and put my hand into his side, I will certainly not believe.”
  eng-BSB: So the other disciples told him, “We have seen the Lord!” But he replied,
    “Unless I see the nail marks in His hands, and put my finger where the nails have
    been, and put my hand into His side, I will never believe.”
  cpu-NT: 'Ipoña pashinepayeeni iyotaari ikamantairi, ikantziri: “Noñeeri Avinkatharite.”
    Iro kantacha Tomás jakanakeri, ikantziri: “Eerorika noñeeri naaka tsika ipaikavakoyeetakeri,
    eerorika nokyaantavakotari irakoki, eerorika nokyaantamerekitari eejatzi, eero
    nokempisantzi.”'
  san-ASM: অতো ৱযং প্ৰভূম্ অপশ্যামেতি ৱাক্যেঽন্যশিষ্যৈৰুক্তে সোৱদৎ, তস্য হস্তযো ৰ্লৌহকীলকানাং
    চিহ্নং ন ৱিলোক্য তচ্চিহ্নম্ অঙ্গুল্যা ন স্পৃষ্ট্ৱা তস্য কুক্ষৌ হস্তং নাৰোপ্য চাহং
    ন ৱিশ্ৱসিষ্যামি|
  tac-NT: '''Ma i''libeko kulí ruyele alué ralámuli alué Romasi etesa, regá anele:
    ―Eteru ramué alué Wa''lula Esusi. ''Ma tabilé mukugá bo''í. ''Lige Romasi anile:
    ―Tabilé etésaká ne alué Esusi sekala napu klábote ulunáluru, ''lige tabilé nochasa
    ne alé a''chigachi re''lebege, a''lígeko tabilé bijchígamala ne Esusi ko alué
    rió.'
  eng-WEBPB: The other disciples therefore said to him, “We have seen the Lord!” But
    he said to them, “Unless I see in his hands the print of the nails, put my finger
    into the print of the nails, and put my hand into his side, I will not believe.”
  gfk-H: 'Io, ira mes na bulu na hausur diet gaam hasasei ia bia, “Mehet ta nas no
    Watong!” Senbia ga tangai ta diet hoken: “Ing bia pa iau na nas ira matana nil
    ta ira irua lapara limana ma bia pa ena bul no kaskas na limagu kaia, ma bia pa
    ena bul halaka no limagu tano binabatina, taia tutun at pa ena nurnur.”'
  viv-viv: Au agahena agayo, “Kaiwabu ahe aꞋitana.” Tomasi gigayo, “Yana mididi-havagi
    faꞋina iya keke ganavetumagana tu nagona neli yana kiꞋona ganaꞋitana, kadu nimalagolagoku
    againe neli nigoꞋawaꞋivina ganakidadanina, kadu giyo nigoꞋawaꞋivina bahimina againe
    nimaku ginaluku, au muliya ganavetumagana.”
  yao-yao: Nipele ŵakulijiganya ŵane ŵala ŵansalile, “Twaweni Ambuje.” Che Tomasi
    ŵaasalile, “Chingulupilile pachinagawone maŵasi ga misumali ni kuchiŵika chala
    changu pa maŵasi go ni kuuŵika nkono wangu pa luŵalati lwao.”
  tgp-tgp: Ale tatua tamlohi usuri tinapua la verea isana lara, “Kama hite Moli!”
    Pani Thomas mara, “A pa rasua vara a hite na matara nila na limana, ale a majohoi
    na limaku na mataran sari atu mo lo unu na rorona.”
  auc-NT: Ayæ̈ ate Itota nänö në ëmïñæ̈nïnäni wadäni ïñömö, —Mönö Awënë ingante atamönipa,
    ante Tömato ingante apæ̈nedäni ëñëninque tömengä wæætë, Botö ïñömö tömengä önönempo
    näni daagö timpodïñömö, Æyömönö empocä, ante adinque önongompoca gampodinque ayæ̈
    tömengä betagonta ïnö näni tapa tæ̈nonte codïñömö botö tömëmo önongompoca gampote
    ate pönëmaï wædö, angantapa.
  kbc-NT: Odaa niɡ̶ijo eledi anodiotibece modita Tomé, “Jinataɡ̶a Ǥoniotagodi”. Pida
    Tomé dawienataka, meetiogi, “Nige daɡ̶a jinaditeda adotonadi libecoli liwigotigi
    libaaɡ̶adi, codaa nige daɡ̶a jixotiwece inibedona, codaa nige daɡ̶a jibatiwece
    niɡ̶ijo elaciledi liwai moyojogotalo apocenigi, oteɡ̶exaaɡ̶aɡ̶a ejiwaɡ̶atakanawaanigi.”
  bmh-bmh: Go koli zuna, gonugau zaugul agen auremen, “Ig Dubanou Ban uligemun.” Tomas
    nug koli awareun, “Bo, izal ame nug gonugau ebeg sug gul peimai, izal ebesil gonugau
    gasag oug malai sil wemen sug gul ebu maimai, go petak izal oiab petak anai.”
  ctu-BL: 'Jini cha''an tsi'' subeyob yambʌ xcʌnt''añob: Tsa''ix j q''uele lojon lac
    Yum, che''ob. Tomás tsi'' subeyob: Mi ma''anic mij q''uel i yejtal lawux ti''
    c''ʌb, mi ma''anic mi cotsan i yal j c''ʌb ti'' yejtal lawux, mi ma''anic mi cotsan
    j c''ʌb ti'' yebal i ch''i''lat, ma''anic mi caj c ñop, che''en.'
  meq-meq: 'Siye i gawla i Yesu hay tə gwaɗay: «Nəmaa ŋgatay a Bəy Maduweŋ.» Ane tuk
    na, Tomas a mbəɗatay faya, a gwaɗatay: «Na ŋgatay a vavay i mbəlak i poŋte ka
    həlay ŋgay bay, na pa wur həlay ga a bəɗ i poŋte bay ada na pa wur həlay ga a
    bəɗ i suwal nakə ka dzəham ŋgay aye bay na, na dzaliye ha faya bay.»'
  noa-H: Mag haig k'aba sĩerr haawai hag k'ur marau hirig maachdëucha maach Pör hootarr
    jaau naajim. Pari magbaawai hich Tomaau hʌ̈k'amaaugau warag, —Mua mʌch daúacha
    hoobam haigjã hʌ̈k'abamgui hajim. Mua hʌ̈k'ajuun, hi jua hee clabou meerp'ëtarrjã
    mʌch daúacha hoonaa, hag hee mʌch juaucha jʌrk'a jʌrk'anaa, hi hãi t'utk'ërëu
    sutarr heejã mʌch juaucha jʌrk'a hoobaawain chadau hʌ̈k'ajugui hajim.
  alp-NT: Hoko Yesuse Eni maka lulua maketaru esi beteke lokoi be, “Tomase, ami selu
    iteki Tuhane peneka!” Po Tomase iombe, “Au selu paku lakwai me balaIje mosa kai
    au tolae balaku kena paku lakwai mere mosa kai lakwai butai me tibuine mosa hoko
    Au persaye imi lepata meru mo.”
  san-VEL: ato vaya.m prabhuum apa"syaameti vaakye.anya"si.syairukte sovadat, tasya
    hastayo rlauhakiilakaanaa.m cihna.m na vilokya taccihnam a"ngulyaa na sp.r.s.tvaa
    tasya kuk.sau hasta.m naaropya caaha.m na vi"svasi.syaami|
  kbq-kbq: Ana hu'negu mago'a amage nentaza disaipol naga'mo'za asami'za, Tagra Ramofona
    ke'none! Hianagi agra ke nona zamire zamasmino, Azante niri afuhe nege'na niri
    afuhete avako nehu'na, ratimpare nazama avako hutesu'nage, nagra namentintia hugahue.
  kbh-kbh: 'Chíyeca, “bënga chë Utabná fsënjinÿe ca”, chë inÿe uatsjéndayënga tmojaniyana
    ora, Tomás tojanë́jua: “Ats̈e chabe cucuats̈iñe chë uajabonjana uinÿniñe ndoñe
    sënjinÿe, y chiñe ats̈be nts̈abuafja ndoñe sënjajué y ats̈be cucuats̈e chabe costillaca
    ndoñe, ndoñe quichátos̈buachiye ca.”'
  ron-LSB: 'De aceea, ceilalți discipoli i-au spus: “L-am văzut pe Domnul!” Dar el
    le-a zis: “Dacă nu voi vedea în mâinile Lui amprenta cuielor, dacă nu voi pune
    degetul meu în amprenta cuielor și dacă nu voi pune mâna mea în coasta Lui, nu
    voi crede.”'
  pon-pon: 'Tounpadak teio ap indai on i: Je kilaner Kaun o. A i me indai on irail:
    Ma i jota pan kilan lip en mata nan lim a kan, o kilon on nan lip en mata jondi
    en pa i, o kilon on pa ni panepan a, i jota pan pojon.'
  nhe-BL: 'Huan teipa tiquilhuijque para tiquitztoyaj Tohueyiteco. Pero Tomás techilhui:
    ―Intla ax niquitas ima, huan nijcalaquis nomacpil campa lipintic ica nopa lavos
    huan nijcalaquis noma ipan ielchiquicanahuiya campa quitlapohuilijque, ax nijneltocas
    intla nelía ya.'
  sps-sps: Arin mes matisian tsue of towa, “Amam te tagei a Tsunaun!” Tomas tsue to
    tsuri, “Ma tagei korei anyo na fo inir sos niman ya, ana nyo te taakan iny a karoor
    nau tana fo inir ari, nyo te saras a ririkin Ya nyo te faaman pas mami te tagei
    fi mi Ya.”
  wnc-wnc: Unzingge ninda masande kake, “Ninda aaninu gwa kamang,” ngang inikumang.
    Inina ngana yake anzing ninikut, “Nata tapmanggane tuwangu katakngine dua kake
    gatu nata kataknga gwaikngane undang dua wasike gatu kataknga ngikngikngane gwawayata
    making komune dua tamukengu nata baniu dua siwit! Wena siknga,” ngang yakut.
  bus-bus: 'Ben à ìba kpaaanↄ bènɛ: Wa Dii è. Ben à bèńnɛ: Tó mɛ́ɛ kuusa gbɛ̀ e à
    ↄↄnↄ guu ma ↄnɛtee pɛ̀nlo, bensↄ̃ mɛ́ɛ ↄ zↄ̃ à gbã̀ntɛ̃aro, mɛ́ síro.'
  gub-BL: — Uruexak Zanezar kwez ure kury, uru'e izupe. I'i Tume urewe. — Aze naexak
    kwaw izywà awer iperew ipo rehe har ihe nehe, aze namono kwaw hekwà izywà awer
    ikwar rupi ihe nehe, aze namono kwaw hepo ikutuk awer ipehegwer rehe har rupi
    ihe nehe, nazeruzar kwaw peze'eg rehe ihe nehe, i'i urewe.
  imo-imo: Lombili andoli iye Jisas kanoringimani Awilimu ya omona kanomolo ningi
    wali yuni nimbeindo, “Nani mongoni yunge kina pirimuni toringimu naa kanopo akuna
    nanga ki tundumu tuku naa mundupo, toloni lambona toringina nanga kimu tuku naa
    mundundu lemo yu paa makilipe omo konopu naa lembo, paa molo,” nimu.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi gilsib Tomas itosib minjeb, “Iga gago Tamo
    Koba a unonum.” Degsi minjnabqa a naŋgo anjam di qunaq ugeiyonaq minjrej, “E ijo
    ŋamdamu na Yesus aqa baŋ bile tutu na qameb qaji pirigi di unsiy ojqai di e marqai,
    ‘Bole.’ E aqa jar baŋga qaja na qameb qaji pirigi di dego unsiy ojqai di e marqai,
    ‘Bole.’ E unqasai di e bole qa marqasai.”
  ulk-ulk: Nade ge wader memeglegize abi detagerda, “Ki Oplei erdarda!”, Tomaside
    eudige yabi nakerda, “Kara nole oka emari able mirge. Ese ka able nilar dub dasmere
    abi tage a ka kara tagpim amariklu abi dubge, a kara tag datware abi birge, ka
    yaka kara oka amariklu able mirge.”
  eng-DRA: 'The other disciples therefore said to him: We have seen the Lord. But
    he said to them: Except I shall see in his hands the print of the nails, and put
    my finger into the place of the nails, and put my hand into his side, I will not
    believe.'
  knf-knf: 'Kë baţaşar Yeŧu bandukiiŋ başë bi aji na a : « Ŋwin Ajugun! » Kë aşë ji
    na baka : « Woli mënwin ţi iñen yi nul dko di bapaŋuŋ ireegu, kë woli mënţu pkoñ
    pi naan ţi da, woli mënţu kañen ţi kanŧaagan ki nul, nin mënkfiyaar. »'
  san-KHM: អតោ វយំ ប្រភូម៑ អបឝ្យាមេតិ វាក្យេៜន្យឝិឞ្យៃរុក្តេ សោវទត៑, តស្យ ហស្តយោ រ្លៅហកីលកានាំ
    ចិហ្នំ ន វិលោក្យ តច្ចិហ្នម៑ អង្គុល្យា ន ស្ប្ឫឞ្ដ្វា តស្យ កុក្ឞៅ ហស្តំ នារោប្យ
    ចាហំ ន វិឝ្វសិឞ្យាមិ។
  arn-NT: 'Feymew kakelu ti pu disipulu feypieyew: —Pepefiyiñ ta Ñidol. Welu Tomas
    llowdunguy: —Iñche peñmanofili kisu ñi kuwü mew ti allfen ñi eleletew ti külafu,
    fey ka tukunoli ñi changüll kuwü ti allfen mew ka ñi kuwü kisu ñi kadi mew, iñche
    feyentulayan.'
  zas-NT: 'Chi rëb reeman loj Tumajs: ―Ma baguiaan Dad Jesús. Dxel rëbaman: ―Bal id
    zuguian yaaman lod wëëz clav, abiꞌ bal id zaguꞌ da bacwënan lod wëëz clav guin,
    bal id zaguꞌ tëë yan cwëꞌlënman lod bidxeelguijdx, ad zaliladxtan.'
  ken-NT: Tɔmás átɛ́mɛ́rí nɔ́kɔ́ bhɔ, báré ghati yi bɛ, “Sɛ́ghɔ Yesu Acha.” Kɛ
    yi akɛmɛ bhɔ bɛ, “Kpátɛ ngɔ́ nɛ amɨ́k bɛbhé-mpi yí amɔ, ntɔk bhɔ́ nɛ sɛnɔŋ
    awɔ, mbát awɔ́ ndǔ tambe ywi mpú noko.”
