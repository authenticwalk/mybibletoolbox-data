  bbr-bbr: Ko ätäi penuk, kon jaukut akas aurin, “Ik Näwäu aparmun.” Tomas nukas ätäi
    awarowon, “Utianik, isan amias kon ipou ui kur aparita, isan ipias kon kasak uru
    marais wein ui kur opok moita, kiro epar isan woi epar mam.”
  inb-inb: 'Chi­ura, paika nirka: —Klabus­kuna maki­kunapi utku­chis­ka­kunata nuka
    mana kawa­sa; chipi nuka­pa didu mana chura­sa; kustilla utku­chiska­pi­pas nuka­pa
    maki mana ñitisa; chasa mana kawaspa, mana iuian­ga­pa ka­ni­chu chasa kagta.'
  hrv-hrv: 'Govorili su mu dakle drugi učenici: “Vidjeli smo Gospodina!” On im odvrati:
    “Ako ne vidim na njegovim rukama biljeg čavala i ne stavim svoj prst u mjesto
    čavala, ako ne stavim svoju ruku u njegov bok, neću vjerovati.”'
  box-NT: 'Á ɓa nì-kenínia na ká bía nɔn wo yi le mí mɔn o Ɲúhṹso. Ó o Toma
    bía nɔn ɓa yi: «Ká ĩnɛ́n yí mɔn hã hĩa fãani o níní yi, á yí bò ĩ
    nín-kíza hã wán, á yí bò ĩ níi o dòkóní fɔ̃nló wán, á ĩ máa tà
    mu.»'
  ote-NT: 'Hangue nu maꞌra ya nxadi bi ꞌñembabi ra Toma: ―Stá hanthe ra zi Hmu. Nepʉ
    nuꞌá̱ bi ꞌñembabiꞌʉ: ―ꞌBʉ hinga handua yá ꞌyɛ habʉ bi mfoxa ya clavo, ne ꞌbʉ hinga
