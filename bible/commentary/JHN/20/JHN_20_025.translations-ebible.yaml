  gvs-gvs: E niga ima, kai tovatotowanayama kalatuwoko kadigo kama, ‘Ida Tomoya bogina
    kagite!’ ‘Neta nere kiyauna nimana goi agitedi nakae nere kiyaunayana nimagu goi
    abisikonedi nakae silalumina abisikone, bei anumisa bego moitamo Tauyana kogite.
    Go geya, bei geya aanumisa’, iya Tomasi kaena.
  kbm-kbm: Beti amei subu ebe ali Yisu gikwai ok, anei gitangi ei be anei; “Ande amei
    ali Amol Bamo.” Bemem Tomas nok ginei gitangi amei be ginei; “Ginei ayeu nali
    bili lavo ebe giengk ei bage tap-tape ok ite, be natak baingg kuku nisov bili
    lavo ebe giengk ei ra-rali ok ite, atob ayeu aplongg nivin ite. Ma yapin.”
  tew-tew: Heḏihoˀ in wé̖ˀgeˀin khä̖ge̖ˀnindi Thomas óetu̖máa, “Naˀindá Naˀinbí Sedó
    Jesus âymûˀ.” Hewänbo Thomas natú̖, “Naaḏá i kwä̖́kꞌu ônkhä̖hkíḏi iwe dómûˀpíḏá,
    heḏi namanphohchân deeḏi naví mankhú̖ḏí dótä̖gepíḏá, heḏá oe waˀmä́ägé ûnphohchân
    diwe wáˀ naví mandi dótä̖gepíḏá, háˀto dáywhä̖yú̖-í nawówáyiˀin.”
  rmc-rmc: 'Avke leske phende okla učeňika: „Dikhľam le Rajes!“ No ov lenge phenďa:
    „Te na dikhava o cheva pal o lecegi andre leskre vasta a na thovava miro angušt
    andro cheva, kaj sas predemado, a na thovava miro vast andre leskri sera, na pačava!“'
  apr-apr: Le nga Yesu di galiunu kapala tina tiwete panga nen, “Am nga amkamata Tool
    Mai tani oo.” Bong ngan Tomas iyei ne, “Kumata le bet akamata moonoongoo ke tuitui
    ye bene tiap, inbe atara bek boroborene ilo ye moonoongoo ke tuitui tina ngan
    tiap inbe ading toko moonoongoo yo iken ke madini in tiap nga, ngan o ke bet atara
    lok medana ye pitiap yege.”
  tiy-tiy: Mélaw i de dumo no kuyug nuret ro dob beene maro, “Enggito gey i Kadnane”.
    Endob ménbéréh i Tomase mano, “Enda fo munuru de taman énda gito guy fali i de
    kélabo dob de kémérén brab taman énda géahuro kuy de dau kémér gu dob de fali
    dob de kémérén brab dob tébing ne.”
  nlg-nlg: Keri ge gaira na balu vaovarongo tara bosa vania, “Ighai tai vaevanea tua
    na Lord!” Hauvaa, Thomas te bosa vanira, “Ku mua righia na malana na patoto tana
    limana, mu ku mua talua iga na gigirigu, mu ku mua raughia nia na limagu na pae
    tana kikisina ke, inau ku mua taluutunighau!”
  dgr-DOGNT: Eyıt'à Zezì wecheekeè hagıìhdı, “Gots'ǫ̀ K'àowo wets'aɂı̨,” gedı. Hanìkò
