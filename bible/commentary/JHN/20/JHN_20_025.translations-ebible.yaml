    ဟုဆို ၏။
  kgf-kgf: Tohotoho ichéra tosaranéŋ, Nini Miŋ Kewu hénʒiŋ, ʒéma ézégic Tomanéŋ yomuhuc
    ʒéyec; Mériaiguc biriŋ lépécya imi ménda hémma mérana merawanéŋ biriŋ hiŋgarec
    imi ménda osima mérananéŋ iwac maréŋaiguc ménda osinimmaŋiguc imi ni ménda ninʒéŋgémaŋ.
  awb-awb: Sísa mó kérahwána kegá Tómáhsinsabé, Itene Wahnah oga míéhraq tagóne teawewáne.
    Teawewánana Tómáhsiga itensabé, Pehipi íre aiq pútare aitaníe. Sísane ayahnawarutaq
    níri subisa ábí tagéna niyahnkaratáté wene aroganabí sehsaberapí táhtoráhnaraqmé
    aiq pútare aitaníe úwe.
  gdn-gdn: E ewa bauwena manako e kowaiyoma e simupu, tagubu ke; “Nu Kaiwawonuga ade
    iyawena yewe bamanugu bauwena ki nu yabunugere matarau emipi.” Mu inako tagubu
    ko apunu Tomasi denai wagubu ke; “E idai ikoko pokaiya minimupu watai ki nau empena
    nau idani gurai wateya tapena ade e madaneya ugwadumpu wateya nau idani kweupena
    ki nau wi sumanibena. Ko wi iwagubu ki nau eba sumapakani.”
  nko-NT: Mʋ́ sʋ akasɩ́pʋ́ atráhɛ amʋ bɛbláa mʋ bɛɛ, “Anɩlawun anɩ Wíe!” Támɛ
    Toma lɛ́bláa amʋ́ ɔbɛ́ɛ, “Nɩ́ mmɔkʋ́wun mʋ ɩbɩtɔ ndatobi nlɔ ámʋ, kpíé osrebi
    wá mʋ́tɔ́, kpíé ɩbɩ wá mʋ abɩntɔ ɔlɔ ámʋtɔ á, mmóohogyi ɛkɛkɛɛkɛ.”
  bsn-NT: 'Jesús ĩ ruyuaĩoro bero Tomáre ĩabʉjacõari, “Mani ʉjʉre ĩre ĩamʉ yʉa”, ĩre
    yiboacajʉ yʉa. To bajiro ĩre yʉa yiboajaquẽne ado bajiro yʉare boca cʉdicami Tomás:
    —Ĩ ãmorire ĩre ĩna jajucati gojerire ĩacõari yʉ tõmeĩabetijama, to yicõari ĩ varubʉre
    ĩna sarecatijʉre yʉ moaĩabetijama, “Ĩne ñaami”, yimasibecʉja yʉ —yʉare boca yicami
