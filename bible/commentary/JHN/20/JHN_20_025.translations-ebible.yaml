  yut-yut: Paŋdet dɨwarɨ da Tomas yaŋ iyɨwit, “Nin Amɨn Tagɨnin kamaŋ!” Yaŋ iyɨŋba
    Tomas da yoyɨgɨt, “Kɨsirɨkon birɨŋ tamo dɨma pɨndagek wɨtjɨkeŋ, ae gekgegɨkon
    wuda gwaljɨk dɨma wɨtjɨkeŋ kaŋ, ji da gen nayaŋ uŋun do nandabo bamɨ dɨma asak.”
  grc-BYZ: ἔλεγον οὖν αὐτῷ οἱ ἄλλοι μαθηταί· ἑωράκαμεν τὸν Κύριον. ὁ δὲ εἶπεν αὐτοῖς·
    ἐὰν μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων, καὶ βάλω τὸν δάκτυλόν μου
    εἰς τὸν τύπον τῶν ἥλων, καὶ βάλω τὴν χεῖρά μου εἰς τὴν πλευρὰν αὐτοῦ, οὐ μὴ πιστεύσω.
  cpc-NT: 'Ikanta pashinipaini iyotaari ikamantairi, ikantziri: “Noñiiri Awinkathariti”.
    Ari jakanaki Tomás, ikantziri: “Iirorika noñiiri tsika ipaikawakoitakiri, iirorika
    notyaantari jakoki, iirorika notyaantamirikitari iijatzi, iiro nokimisantzi”.'
  nhg-NT: 'Entunses oquelfiöya ocseque tiemachtejcöhua: ―Tetieijtaque Tlöcatzintle.
    Cache yaja oquemelfe: ―Tlö amo nequejtas tiemöhua hua nejcalaquis nomajpel ijtec
    cöne cojcoyunteca de calöböste hua nejcalaquis nomö ijtec tiemesecuel, amo noneltocas
    de porsi.'
  nya-nya: Ophunzira enawo atamuwuza Tomasi kuti iwo anaona Ambuye, iye ananenetsa
    kuti, “Pokhapokha nditaona zizindikiro za misomali mʼmanja ake ndi kuyikamo chala
    changa mʼmene munali misomali ndi kukhudza dzanja langa mʼnthiti mwake, ine sindidzakhulupirira.”
  ngu-NT: 'Yejhua ica on ocsequimej nomachtijquej oquijlijquej: ―Yotiquitaquej toTeco.
    Pero Tomás oquimijlij: ―Tla nejhua xniquita imahuan campa otlajtlalacaj on clavos,
    niman xompa nicalactia nomajpil, niman no xnicalactia noma ipan ijtinacastlan,
    xnicneltocas ica nemi.'
  kup-kup: Povoz pi soohaekanañ maot emahan paru modarihö epat piin mañah, “Met ni
    sooñin darim Amip emahan dei et hareeg.” Pot mañahan Tomas pi parun epat mañah,
    “Evo, petï ari ok moreg ne netameg, oñ nem etañinañ pim marañik ñirihol urahaek
    mor moroñin etet nem marapunañ ut urom, ma pim zabelusik bareñahaek nem maras
    meet bagi tom, povozahoh rekot ne pimaz, Rotap pi bal hakah, pot homem. Oñ ne
    pot nat tom, povoz arim nañameg-okovoz ne barotap navatotü.” Pot pi parun mañah.
  jid-jid: Imbru almajere ba hla niwu, “ki to Bachi.” A hla ni bawu, “Se mi toh wrji
    wa ba kpan ni wo ma ri, ni ka vren wo mu yo nitu wrji'a ri mika kpa nyeme.”
  wmw-wmw: 'Kwa javyo, wanafunzi wengine ware ndi wakimwambira: “Ofwe timmona Mwenye!”
    Fala iye akiwambira: “Kamba siwonire vilaso vya misumari mmakono mwake, na kamba
    sinkumbure javi na cala cangu mwâkigomezeriwa, na kamba simpamire mumbavu na makono
    angu, sishubutu kukubali.”'
  gmv-GGM: Hessa gish hankko Yseussa kaallizayti Toomassa “Nu Goda beeydooskko” gida.
    Toomassay qass “Miismmaren cadeetida iza kushshista ta ta ayfeera beeyoontta dahshene
    qasseka ta birdhdhe miismmarey gelidason gelitha xeelontta dashshene ta kushshe
    iza miiye maddunththan gelththa xeelontta dashshe ammanikke” gides.
  ssg-ssg: Ape lato kakane i ukek, “Amite ningahiwen tel Masiwi!” Tomas pahoi ukek,
    “Nga kum soh, halik na nga paxai mahe tuhi nil he minan ma nga soti mahe naxon
    he popon.”
  zpo-NT: 'Gwluzh nzhé re nu lo xaa: —Ngune nu lo Xaa Nabeyy. Per lee Max mkeb né:
    —Chelee nawiit na lo yaa xaa paro mzob re xaa klab nu nachebt na kwen yaa na pa
    mzob klab, nu nachebt na yaa na roo lextoo xaa, nalet na krer mroban xaa.'
  poy-poy: Su, wafundwa wamonga walii wamgambira yomberi, “Tumwoniti Mtuwa.” Tomasi
    kawagambira, “Pamona ndiri mumawoku mwakuwi shilanguliru zya misumali na kuyingiziya
    shyala shangu pakati palikovu ali na kuyingiziya liwoku lyangu mluwavu lwakuwi,
    hapeni njimiri.”
  qwh-NT: 'Tsepitanam Tomasta willariyarqan: —Teyta Jesustam riquecuyarqö —nir. Tomasnam
    nerqan: —Jesuspa maquincho clabu uchcushqata mana ricarqa, y clabu uchcushqanman
    dedüta mana yacarqa, y qasqunman maquita mana yacarqa, manam creyishaqtsu —nir.'
  gaw-gaw: amunu ip̱uniṯak awak danab laiḵud laa ag Naḏi anidp̱ignu amegp̱a aeg, nug
    aum. “Ag Nug ep̱eg tutuip̱a atulp̱ig amunu duḏup̱a amu da amelp̱a anṯena, da duḏup̱a
    amu ep̱elp̱a aḏen, Nug qeṯi duḏup̱a ele ep̱elp̱a aḏe doyena amu da oolp̱a genab
    dooḵul,” awa aum.
  nca-nca: Imemoŋgo uni topémbo ŋande miraŋgurí, “Nore Uni Parámi komo qeneto.” Quko
    Tomasko ŋande yimiraró, “No koretero kandímo tisi ŋuro mepé qenero, kandene pusirí
    raŋowe kandí tisi ŋuro mepé qurowore uní, kandene raŋowe taŋgímo saŋga ŋuro mepé
    qurowore uníqota, iŋondutuwowano. Quko ŋundiro kama teroqo no kama iŋondutuwowano.”
  zpz-NTPP: 'Despuees, orzeꞌ deꞌ zir de losaꞌy nu rsyaꞌ lom byoo dey rishloy coz nu
    bzaac dey. Orzeꞌ na dey: ―Bi bzaac de̱ Shuaan den ―na dey. Tees Tomaas nay rab
    yu dey: ―Tees benu wazaca̱ zeꞌ nu guud güii ni yaam nu bzub bey nunu benu waneꞌ
    mbiza̱ zeꞌ nu guud güii zeꞌ nim, nunu benu waneꞌ ya̱a̱ zeꞌ nu guud güii ni rit
    lyush mi, orzeꞌ rila wayeña̱ lagya̱ de riidz nu rnii der ―nay.'
  mkj-mkj: Sohnpadahkkok ken pwehng ih, “Kamai ne kapang Koaunno!” Ih pwehng irai,
    “Ma ngoahi johpwa kapang lipwen nihllok in poah kan, pel kioang jandin poaihoa
    nehn lipwen nihllok, apel kioang poaihoa in pangpangehu, ngoahi jehpirin kamehlele.”
  zac-NT: 'Los de más ra poshtë guniꞌi raiꞌ lu Tomás: ―Guná naꞌa lu Dadë Jesús. Perë
    Tomás repi: ―Si talë adë guënádiaꞌa catë gua lansë culaꞌni më nu guëgutë́a shcuëna
    lugar shtë clavë nu cutë́a guiahia culáꞌniꞌ, hashtë iurní tsaldí lduaꞌa guashtë́
