    Dee, balana patalininga yandate yaini matikini oko nambana kii okomane mina andokale.
    Nambato katulo bala mina napewando, bala malinga ika lala lo nambato bilipi nalolo-peyo.
    Jia wete lea.
  qul-NT: 'Discipulocuna payman nerkancu: —Ricuycu Señorta —nispa. Tomastaj contestarkan:
    —Manachus maquincunapi clavocunapaj jutc''uskanta ricusaj, nitaj chaycunaman dedoyta
    churaycusajchu, nillataj wajtan jutc''uskaman maquiyta churaycusajchu chayka,
    mana creeymanchu.'
  ter-NT: 'Ina kíxo Túme ne po''ínuhiko íhikau Jesus: —Noíxopane ûti ne Vúnae! Yane
    hara koe Túme: —Enepomo hákoti noinjêa ne ike perêku vo''ókuke, koane hákotimo
    mbirukôa, koane hákotimakamo imbiho vô''um xêrerekuke, ákomo kalíhuina ngutípea
    —koéne.'
  bmr-NT: 'Jaaboco saatoho ijɨɨbogomɨnaa jɨɨbuguuhi: Aivojɨɨboco mahatyɨmehi, noomoro.
    Jaarunofaño Tomas diitoco nuuhi: Ihusenefaño diiboco etetecuunopaajeneque aatyɨmeebere
    toopaajejefaño tahusegaiñoco ɨjɨɨhacutɨnohachuta, bu tollɨro imecuhutɨ diiboco
    ahaamɨupaajefaño ɨjɨɨhacutɨnohachuta miyaaveguejitɨhi, nooboro.'
  fuf-fuf: 'Onsay taalibaaɓe heddiiɓe ɓen wi''i mo: «Men yi''ii Koohoojo on!» Kono
    o wi''i ɓe: «Si mi yi''aali batte peŋe ɗen ka juuɗe makko, mi fawa hondu an ndun
    e batte ɗen peŋe, mi fawa kadi jungo an ngon ka beccal makko, haray mi hoolotaako
    few.»'
  bhl-bhl: 'keko beli, mali Yesus em gelewkabiliw kunum i elo bokolewomeliw: “Kutaka!
    Nu nukalem Kamok Fian atem kembuluw te!”, dangsiliw kate, e yan weng bokoyemomele:
    “Babo! Nakalem ete sil bikisiliw teing abin so, on salewsiliw tem abin so, alew
    be atemeko, nakalem teing kang kangung kelinba keli tewe, ne yom nangbiliw weng
    beelo nam ‘Fein!’, angi te.”, yangse kale.'
  ons-ons: Eso dokoine natne eŋe Tomas olale rakoi, “Ŋene Waom mo kene!” Tomasŋo edane
    rake, “Na deneŋo biriŋ lopotne meteretkino mi kaikale, so zolipneŋo lopot yewa
    mi uakakale, so metene ŋorok ŋorokino mi ma desikaleo, na baŋ mi malip kaikale.”
  con-NTPO: 'omboe jisi ingija su''fa: —Na''suma gi atte''fa. Tsa''ma Tomásja su:
    —Tivema cravoi''ccu oti''fa''choma attembi''ta, ña tsimian''ccoi''ccu tsanga tso''mimbi''ta,
    ña tivei''ccu tise utuccuma quiccu''chonga tso''mimbi''ta in''jaña''bi gi.'
  ghs-ghs: Oho qubake tumakhameto qesai ipita noke hee, Maa nanai aoke Soopara napame
    moori. Hiiremi noi hee, Eehe, anai nese namema berumaho dzori oke noho botota
    mooqa, boto name noho qeba dzorita eepoqotoqake qupadzomakoihe bamu.
  peg-peg: ଲାଗିଂ, ବିନ୍‌ ଚେଲାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାର୍‌, “ଆପେଂ ମାପ୍ରୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାପ୍‌ନା
    ।” ତମା ହେୱାନ୍‌ ହେୱେରିଂ ଇଚାନ୍‌, “ତା କେଇଦ ୱାଡ଼ିଙ୍ଗ୍‌ ଚିନ୍‌ସବୁ ହୁଡ଼୍‌ୱିତିସ୍‌ ଆରି
    ହେ ସବୁ ବାହାତ ନା ୱାଚ୍‌କାଙ୍ଗ୍‌ ହୁଡ଼୍‌ୱିତିସ୍‌ ଆରି ହେ କାଲ୍‌କୁ ନା କେଇ ହୁଡ଼୍‌ୱିତିସ୍‌
    ଆନ୍‌ ଇନାୱାଡ଼ାଂପା ପାର୍ତି କିଉଙ୍ଗ୍‌ ।”
  txu-NT: —Arỳm ne bar Bẽnjadjwỳr djwỳnh pumũ, ane. Nhym arkum, —Tô nhỹnh? Ne ba ren
    ikrakam kàxiràx djwa kre pumũn ren kôt inhikra'i jadjàn ren pênàt'ãnh krekôt inhikra
    jadjà. Be, kambit ne ba ren tu amim markumrẽx ne amim, “Mrãmri ne akubyn tĩnkumrẽx”,
    ane. Nhym be, kati. Akubyn tĩn kêt. Nãm ã Tôme arkum ane.
  eng-WEBU: The other disciples therefore said to him, “We have seen the Lord!” But
    he said to them, “Unless I see in his hands the print of the nails, put my finger
    into the print of the nails, and put my hand into his side, I will not believe.”
  gnw-NT: 'Jare ĩru Jesús jemimboe reta jei Tomás pe: —Nduecha ma yandeYa. Ẽrei Tomás
    jei: —Aecha''ã yave uyecuturendacue ipo re jare añono''ã yave chepoãca uyecuturendacue
    pe jare añono''ã yave chepo iyɨque pe, ndarau arovia.'
  mux-mux: 'Lumbili anduli yi wema-ni “Auliele ya um kanúmulu.” niring kene yu-ni
    ‘Gólu túngi.’ nimba piliipa kene nimba mele: “Nanga mongale-ni yunga kína pirimú
    turing urulale naa kanupu, akuna nanga ki-sundale suku naa mundupu, kupanda-ni
    wanguna turing akuna nanga kili suku naa mundundu lem ‘Yu lomburupa ola mulúm.’
    nimbu naa piliimbu, aima mólu.” nirim.'
  maj-NT: 'A̱s''a̱i já ni''yakuyá xingisoo̱ b''a̱ kitsúhu̱ ndo̱: —Kuayai̱ Nda̱ Nti̱a̱ná.
    B''a̱ kitsú Toma: —Tsa najmi skue chu̱ba̱ha̱ xiu̱n a̱ya ntsja ko̱ tsa najmi tsungis''en
    na̱jnú ntsa̱ má ngjihi̱ xiu̱n ko̱ tsa najmi tsungis''en ntsa̱ ''me̱he̱, najmi
    s''e̱jinna.'
  bkq-NT: 'Ilâpygueduo, saimpygueduo, eyam xina aguely: — Kywymâry Jesus kurâem itondyby
    xina netai — xina kely. Xina neinwâmpyra olâ mâkâ. — Mâkâ kurâem itondybyem awyly
    kâinwântaymba urâ. Kâinwândyly ise, pregugue emarydâ sakâjihobyry kâendyly, iemarygue
    MÂʼ kânhedyly, sodadu tylançarygue eledydâ in-hoguyhobyry iemarygue MÂN kânhedyly
    warâ watay lelâ ise kâinwândyly — kely.'
  kue-kue: Ana disaipel tau ikra di Tomas teingwa, “No Yaglkande kamga!” Ba Tomas
    di ikine endungwa, “Na nana ye ongo koglkoglo buglo-nil boglmara i kandre ana
    ake pirtre te dangigle mina kuglange boglmara i onguna ende suna endimbo, ana
    na kaima pirngi dinaglka.”
  cot-NT: 'Manaquea icamantajiaqueri intati icantajiguiriquea: —Namenajiajiriquea
    Amajirote. Cotanquitsiquea iriatimpa icantiquea: —Aatogueti nameniro iracoqui
    yompajacojitaquerigueti cavorotonquiqui, aisa aatogueti noguijaguiro nochapaqui
    omorotaquerigueti, aisa aatogueti noguijaavacota imerequiqui aatoquea nocanti:
    ‘Arimaja ipochatanaji.’'
  bnp-bnp: E huriki a murimuri ranga ri takia, ri ta maea, “Mi masia pali e Bakovi
    Dagi!” Lakea e Tomas i taki ria, i ta maea, “Iau bara matai a harena nil na limana,
    bara nugu a harena nil na kukulimagu, bara ru dili a limagu na kamagana, bara
    luhoia a ngavane mua i muholi.”
  apn-NT: 'Nẽ mẽ inhmã: —Nà kot pa ĩhkra kamã prek tatak xà pumu nẽ kamã inhĩhkra
    hkrã jaxà. Nẽ hakỳx kôt hkanhwỳr xàta pa mã ho anẽ nẽ omu nẽ kamã inhĩhkra hkrã
    jaxà nẽ rĩ kormã akupỹm htĩr kôt ijamaxpẽr. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ ytsaꞌ neꞌ taꞌa yꞌni xaꞌan Toma ꞌin yu bra kanꞌ: ―Wa naꞌan ba
    ꞌin ti kwiꞌ Xꞌnaan ―ndukwin neꞌ. Ykwiꞌ Toma loꞌo neꞌ bra kanꞌ: ―Bra wa naꞌaǎn
    seꞌen yojoꞌ neꞌ klavu yaꞌ yu, bra kanꞌ tsaa ñaꞌan tiǎnꞌ chaꞌ ti kwiꞌ yu lka yu
    kanꞌ ―ndukwin―. Bra wa yojoǔnꞌ xñii yaǎnꞌ laja kutu seꞌen yojoꞌ neꞌ klavu yaꞌ
    yu, bra wa yojoǔnꞌ yaǎnꞌ laja kutu seꞌen yojoꞌ neꞌ chkwan siꞌ yu, tsaa ñaꞌan tiǎnꞌ
    bra kanꞌ ―ndukwin Toma.'
  bre-BRG: 'An diskibien all a lavaras dezhañ eta: Ni hon eus gwelet an Aotrou. Met
    eñ a lavaras dezho: Ma ne welan ket merk an tachoù en e zaouarn, ha ma ne lakaan
    ket va dorn en e gostez, ne gredin ket.'
  opm-opm: Pitap hama pi tei nuhur Tomas ohnong Hanipyah ohnong nuhur wamtamur potpa.
    Potperhan oh Noh ohe bes ohe sur apit tem wamar tipan oh adarhero atoheitem hanat
    tem wamar bes adarhero indeihanoh noh arpin orhor ma hapat dahatiprohmur. Noh
    na indeihanoh gur dasuh hatahe dahat patepramur napongop.
  bvr-bvr: Lika gu-gata wenga aburr-wena nula, “A-lay, ngayburrpa nyibi-nana Bunggawa!”
    Wurra nipa a-yinanga burrwa, “Ngaypa gala ngu-yinmiya marr ngu-balcha gun-narda
    ana-goyburrpa nyiburr-weya, wurra minyja ngaypa ngu-na murna a-jirra ana-jitabata
    abi-rrana, rrapa minypa ngaypa ngu-rrima murna a-jirra rrapa gerlk a-jirra an-jeja,”
    a-yinagata Domach a-wena.
  wal-wal: Hegaa gishshau, hinkko erissiyo ashkkarati Toomaasau, “Nuuni Godaa be7ida!”
    yaagidosona. SHin Toomaasi etau, “Misimaariyan i cadettido a kushiyan de7iya malaataa
    be7ennaaninne he malaataa ta biradhdhiyan bochchennan, qassi ta kushiyaa a miyyiyan
    yedda be7ennan taani ammanikke” yaagiis.
  zad-NT: 'Na'' che''gake''ne'': ―Ba ble''into'' X̱anchona''. Na'' Tomáza'' chi''e
    ḻegake'': ―Shi bi ile''id'' neena'' na'' wde xben''ni gana'' wde klabka'', na''
    wde na''ni kwit ḻi''ena'', aga wyajḻi''a.'
  kmg-kmg: 'Eme motec âgofâcne jaŋe biŋedâŋ šiŋuc âzâcnembiŋ: “Nâŋe Wofuŋ honembeneŋ.”
    Iŋuc mupie muwec: “No nahac šâŋe jâmbâŋ-nanezi menao biriŋ râfu honerâ menanezi
    râfu bahonerâ tambaraŋne bâuarâ dâŋŋeŋic manape fârine eocmu.”'
  aso-aso: 'Minamineꞌ nenako Izesuꞌ izipahala linge nete Guvelesi ve ma nene mo ningekune
    li li-imaniꞌza aza tiꞌ lo lo-ngimineꞌ ve: Aꞌmine laniꞌ gamazi nene ma gele eleꞌvoleꞌ
    amolosuve. Asi veꞌnedunuꞌ anauꞌ niliꞌmo hulo molo-dineꞌ nene ningo aꞌminguꞌ nene
    aꞌne do gelo idoꞌ losonouko nesi nene aꞌne molo geleloniꞌ nene mo gele eleꞌvoleꞌ
    olosuve.'
  uli-uli: Iwe rechokwe resa kangalu bo, “Hamem hasa wiri Samol!” Iwe ngo Thomas yesa
    kangalur bo, “Ibe te wiri ngo iyangsi gubul chifel kowe irel mokwe paol, ngo iyetolong
    payi irel giltal molwe hadhadol ngo iy towe chepar.”
  nin-NT: Nggo à ku nga nggo inkpu yi ni ko da ku di, “Inta hi Atiko wa!” U Toma à
    da di, “Ingga si kpanye nu ure umba ku hen. Ingga ti hi ma, ni hi ku aywirr ka
    na ango, ni yo ivirr ungo na aywirr ka inkpu inklo ka, tuku nu usa ku bari ingga
    ta kpanye.”
  tgk-tgk: 'Шогирдони дигар ба ӯ гуфтанд: «Мо Худовандро дидем!» Вале ӯ ба онҳо ҷавоб
    дод: «То бо чашмони худам изҳои мехро дар дастони Ӯ набинам ва ангуштамро ба он
    нагузорам ва дастамро ба захми паҳлӯяш намонам, бовар намекунам!»'
  acu-NT: 'Tura asamtai ukunam chikich nuiniatiri irunuti Tomás ujaakur: —Ii Apuri
    wainkaji, —timiaji. Tu ujaamaitiat Tomás iin chichartamak: —Atsa, ni uwejen jirujai
    jinkamurin takaschanka, tura nangkijai ijumurin uwejrujai inurkachnaka, nekasampita
    tichatatjai, —turammiaji.'
  cak-WNT: 'Y rumari'' ri discípulos ri ye rachibil ri Tomás xquibij chare: Riyoj
    xkatz''et ri Ajaf Jesús. Y ri Tomás xubij chique: Wi ma xtintz''et ta ri socotajic
    ri xeruc''uaj ri ruk''a'' cuma ri láwux, y ma xtinju'' ta ri ruwi'' nuk''a'' pa
    tak socotajic ri c''o pa ruk''a'' y chuka'' wi ma xtinju'' ta ri nuk''a'' pa rupox
    (ruc''alc''a''x) chupan ri socotajic ri xuben ri lanza, ma xtinimaj ta chi ya
    Riya'', xcha''.'
  ebk-ebk: Isunga infiakian nan tapina ay disipulus kan hiya, “Inilami nan Apo!” Ngem
    tinumfor hi Tomas kan chicha, “Achek afurotun sukúdku ilaun ay mismu nan filat
    as limana as nan naelansaana. Achek challu afurotun sukúdku kaprosun nan filat
    as nan limana ya kapinilingna.”
  spa-PDDPT: 'Los otros discípulos le decían: Vimos al Señor. Pero él les respondió:
    Si no veo la marca de los clavos en sus manos, si no meto mi dedo en el lugar
    de los clavos, y mi mano en su costado, de ningún modo creeré.'
  ruf-ruf: Apfo iwanang'ina wangi wamlongela, “Tumwona Imtwatsa!” Lekeni Tomasi kawalongela,
    “Ka sitsona bae ng'opfu tsa misumari mne ghamoko ghake na kwika chidole changu
    mne ng'opfu atso, na kwika ghumoko ghwangu mlubapfu mwake, sitoghola bae.”
  gun-gun: 'Ha''e gui ixupe hemimbo''e kuery mboae — Roexa ma kuri Senhor — he''i
    okuapy. Ha''e ramo ombovai: — Xee ma ipo re karavo kuare ndaexai, ha''e xekuã
    py ae ndapokoi vy, ha''e gui inharukã re voi apoko e''ỹ re xee ndaroviai ''rã
    — he''i.'
  agu-BL: 'Nintzun cyal yi e'' mas ẍchusbe''tz tetz: —Maẍ, yi o'' ketz ja kil wutz
    Kajcaw, —che''ch. —Quil wocsaj chiyolu'' ko quil wil yi ticy''le''n clawẍ le k''ab.
    Ej nin quil wocsaj chiyolu'' jalen cu''n yil tzimpit quen wi'' ink''ab kale ocnakit
    yi clawẍ. Ej nin quil wocsaj chiyolu'' jalen cu''n yil tzimpit quen ink''ab jak''
    yi teml yi lo''onakt, —stzun Maẍ bantz.'
  isn-isn: Awo i amanyisigwa i auya akamutambuila panyambele. “Kamihengaa uMukulu.”
    Nu ng'wenso aka atambuila, “Anga nihite kihenga i mabasa a misumali mu mikono
    akwe, nu kuikila ing'anza niane mu mabasa nanso, ni hangi kuikila u mukono nuane
    mu lubalu nulakwe shanga kuhuiila.”
  eng-PEV: The other followers told him, “We saw our leader Jesus.” But Thomas didn’t
    believe them. He said, “I will never believe that Jesus is alive, unless I see
    the nail holes in his hands, so I can put my finger in them, and unless I can
    put my hand into the hole in his side.”
  ilo-ULB: Iti saan a nagbayag kinuna dagiti sabali nga adalan kenkuana, “Nakitami
    ti Apo.” Kinunana kadakuada, “Malaksid no makitak kadagiti imana ti gapuanan dagiti
    lansa, ken ikabilko ti ramayko iti gapuanan dagiti lansa, ken ikabilko ti imak
    iti bakrangna, saanakto a mamati.”
  pir-NT: 'Tiquiro sa mariedagʉ̃ ʉsã mehna cjẽna tiquirore yahumedi. —‍Mari pʉhtorore
    ʉsã ihñaʉ, ni yahumi ʉsã Tomasure. Ʉsã sa ni yahuepegʉ̃ta ohõ saha nidi Tomasu:
    —‍Tiquiro omocarine tiquina quẽ bihari coperire ihñedagʉ, ti coperire yʉhʉ omo
    piria mehna ohbe tuhueragʉ “Ijirota masa wijiahya”, nisi yʉhʉ. Sa yegʉ tiquiro
    pati pahma bato ijiri copere yʉhʉ omoca mehna siõ sõedagʉ, “Ijirota masa wijiahya”,
    nisi yʉhʉ tiquirore, nidi Tomasu.'
  anv-NT: Tɔmasi achwɔgé baá utɔɔ́ abifɔ ágare ji aké, “Ɛse degɛ Ata.” Tɔmasi
    aké, “Me nla ngɛ́ fɔ mabɔme upaá mpi né maka amu jií me nta ɛnɔ ɛbwɔ wa wyɛ,
    mma nta nto ɛbwɔ wa né nebɔmé gepa ɛnií nélú ji nɛ́ ɛ́gbɛ́ amba wɔ me nkamege
    fɔ.”
  sab-NT: 'Geru jwannga kledu mo litabage Jesu medu, geru jwannga e ulita gerudu Tomás
    ole: —Cha ulita kledu mo litaba gire che Chugagwalla chku, cha gwagedu amadi mo
    gwagwa giti. Agwa Tomás me geru e gau ulia, Tomás gerudu: —Cha agali mo gwagwa
    giti me gwage ama ko lentigebadi clavo kote, cha agali me kobara chuge ama ko
    lentigu tanege, cha agali me ko chuge ama jo dagabale jigwaru tanglege, cha me
    ba gerua gai ulia ba kle gerule kare Jesu chkuni gwade giti.'
  tmd-tmd: Makwam, mai Jisas nöbö nuŋ bli Tomas nugwo yadmä, “Nöbö Dib aku nugwölɨŋö,”
    rɨmä. Aliö rɨmɨn, nuŋ paiŋö yadöŋa, “Aliö yadmɨdöi aku, jɨ imag nuŋwa cɨpɨl palim
    aku aipam, señ nugwo pɨlim aku aipam, mämäg na keir nugwön imag na pɨ nugun aku
    makwam, mönö aku nugw pön, öbɨlö, rön nugw pɨna; nöi mɨjön aku, wöhö,” röŋa.
  acr-NNT: 'Ekꞌu ri jujun chik tijoꞌn echiriꞌ xkil uwach ri Tomás, jewaꞌ xkibꞌiꞌij
    che: —¡Riꞌoj xqil uwach ri Qanimajawal! —xechaꞌ. Pero ri Tomás jewaꞌ xubꞌiꞌij
    chike: —Riꞌin xew kankojo we nabꞌe na kanwil rutel ri klawux puqꞌabꞌ y kanjuꞌ
    ruwi nuqꞌabꞌ chupa yey kanjuꞌ ri nuqꞌabꞌ pukꞌalkꞌaꞌx. Noꞌj we na kanꞌan ta waꞌ,
    riꞌ na kankoj taj —xchaꞌ.'
  kpg-kpg: Nia dama agoago ala i golo ga helekai gi mee, “Gimaadou guu mmada gi Tagi.”
    Thomas ga helekai gi digaula, “Maa au digi mmada gi nia lohongo baalanga, be e daalo
    dogu madaalima gi nia lohongo baalanga i ono lima mo dono baahi, au hagalee hagadonu.”
  taj-taj: थेतबासेलमा स्‍य्‍हान्‍दो चेलागदेसे थेदा “ङन्‍से प्रभुदा म्राङ्जी” भिसी
    भिजी। तर थेसे थेनीगदेदा “येशूला यारी खिल ठोक्‍बाला पोर आम्राङ्तेधोना, ओच्‍छे थे
    पोरदेन राइला पोररी ङाला या जुम्‍बी आझाङ्तेधोना ङाइ विश्‍वास आल” भिसी भिजी।
  avt-avt: 'Maain, haiu mɨt disaipel haiu mɨrek haiu metpɨwek mar ik: “Haiu epei mɨr
    Mɨtɨk Iuwe Jisas.” Au, Tomas ketpai, “Hi ap hɨr pap mekre his o heriuwet his mai
    mamno mitet pap me hɨrepit mɨrak, hi ap han kitet hɨrak kepu au.”'
  cbk-cbk: Poreso cuando el maga dicipulo ya habla con ele que ya mira sila con el
    Señor, ya habla si Tomas, “Si yo ay puede mira el maga herida del clavo na di
    suyo maga mano, y si ay pone yo el di mio dedo na maga herida del clavo, y si
    ay agarra yo con el herida na di suyo costao, entonces ay cree gayot yo que vivo
    ya le!”
  uig-ARA: 'شۇڭا باشقا مۇخلىسلار ئۇنىڭغا: ــ بىز رەبنى كۆردۇق! ــ دېيىشتى. لېكىن توماس
