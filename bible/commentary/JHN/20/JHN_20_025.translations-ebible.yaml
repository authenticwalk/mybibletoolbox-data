  wnu-wnu: 'Yisas ende geari qoa wogub ne Tomas deara nob qamamir: “In munon barai
    gunei.” Qamarari Tomas wurinob qamar: “Yonou magqurt ain qer ubent big waramir
    eng ne qauri dagar qeret gumatemir sirigum eng gagar gab ne apand qemeribam, ar
    eng ue,” ende qamarei.'
  zam-NT: 'Le'' sya, myen'' xin'' mté''th Jesús mda'' cuent loo Max. Ndxab myen'':
