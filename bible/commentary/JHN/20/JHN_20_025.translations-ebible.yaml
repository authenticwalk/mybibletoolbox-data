    ra ucuá ni, ne qué cuaa bata naya ti''xhi be la? qué zune cre dia''.'
  upv-upv: Ko jinibb se Iesu m̃inij nen nir arwerai tevi ni, “Kem ma namlesi Numal!”
    Ko Tomas owrai tevi nir, “Ejki ma! Poro inu sete b̃elesi nel milngen renge nevren
    nuru, ko sete b̃elngi bbösö nevrek renge milnge nel nolon ko b̃elngi nevrek renge
    milnge sir renge nelin, ngok sete numa-osuri.”
  wap-NT: Ĩkian uꞌati, “Watukapanii Naobanai!” Thomas kian ĩꞌati, “Aonaꞌo nii õmishidan
    utukapan Naobanai, soo õtukapan an zii potopotori daunizi ukaꞌu kida idaꞌa, naꞌiki
    õshakadan an zii õkaꞌu shuwu naꞌiti, naꞌiki õshakadan an zii õkaꞌu uaraduꞌu dakata-kizinao
    shaawa iti.”
  mva-mva: Tagataga takadi Tomas dite be dirai di Tanepoa dite nge Tomas bokai ipile,
    “Luma ditobadi kana tago uita be kabogu tago unangalako, be garanga-nalo io oti
    dinagutobai kana luma-gu tago unangalako nge tagona-tina iboadu lama muni!”
  dwr-NT: Hewaa diraw, yokko kaalliyaawanttu Toomaasaw, “Nuuni Godaa be7eeddo!” yaageeddino.
    Shin Toomaasi unttunttussi, “Misimaariyan I cadetteedda A kushiyan de7iya mallaa
    be7ennaaninne he mallaa ta biradhdhiyan bochchennan, qassi ta kushiyaa A miyyiyaan
    yeedda be7ennaan taani ammanikke” yaageedda.
  kfw-kfw: "Khantia siamruoi leiilaak ngai'n amadiang inleitipi, “Keini'n Pumi kha\
    \ kinmujei.”\x94 Takkha ama'n inmanidiang aleiti, “Kei'n ama kut-ah juotpi inheemnabi\
    \ kamumaklaiseng halli, akut-ah juotpi inheemna khurra kakutramol kasunluut-ah\
    \ kakatook maklaiseng halli kaseiya insunna adiapnei khan kakut-ah kakatook maklaiseng,\
    \ kei'n ngamnanuning.”\x94"
  bfz-bfz: जेबे ओर चेले तेसखे बोलणे लगे, “आसे यीशु देखे,” तेबे तिने तिना खे बोलेया,
    “जदुओ तक आऊँ तिना रे आथो रे परेगा रे छेद नि देखी लऊँ और परेगा रे छेदो रे आपणी
    गूठी और तिना री पसल़िया रे आपणा आथ नि पाई लऊँ, तदुओ तक आऊँ विश्वास नि करदा कि
    से मरेया रे बीचा ते जिऊँदा ऊईगा रा।”
  cuk-09: 'Jesús-sapingan-baigan ega sogsamalad: —Anmar-Dummad, anmar daksamarye.
    Tomás, abin-sogded: Ar Jesús-argangi eskoro-yolesad-e-wilubgan an-sunnad an daksulile,
    degi, an-goo an agi odosulile, deginbali, an-argan e-dikargi an odosurbalile,
    gege an itoged.'
  ben-OBCV: তাই অন্য শিষ্যেরা তাঁকে বললেন, “আমরা প্রভুকে দেখেছি।” কিন্তু তিনি তাঁদের
    বললেন, “আমি যতক্ষণ না তাঁর হাতে পেরেকের চিহ্ন দেখছি এবং যেখানে পেরেকের চিহ্ন ছিল,
    সেখানে আঙুল রাখছি, আর তাঁর বুকের পাশে আমার হাত রাখছি, ততক্ষণ আমি বিশ্বাস করব না।”
  mil-NT: 'Te dava‑gá cue tée ní xica cuu ndɨhɨ‑gá ní xáhaⁿ‑güedě xii‑dé: —Ní xiní‑ndɨ́
    Jèsús —càchí‑güedé xǎhaⁿ‑güedě. Te ní xáhaⁿ tě Mǎxí: —Te vá quɨ̀ndáá iní‑í, chi
    ndéé quìní‑í ndaha‑gá núú nǐ quée nduyú, te dàquɨ́hu‑í dɨ́quɨ́ ndáhà‑í núú nǐ
    caáⁿ nduyú‑áⁿ, te dàquɨ́hu ndàha‑í yɨquɨ naha‑gǎ núú nǐ caáⁿ, ducaⁿ te quɨndáá
    iní‑í —càchí‑dé xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: Imẽnpuye warara'acayũ o'jekawẽn Tomé eju―ceweju etaybitbinayũ. — Tapu,
    wuykukukat ma ocejojojo! — io'e ip. — Waram g̃uto o'jetait! — io'e ip. — Dapxi
    eyju! — io'e. — Wetabut g̃u oce waram ixe'ũm o'jetait iap kay — io'e. — Tapoa
    kũybut cocom'ũm pima, wetabut g̃u oce — io'e. — Tapoa kũybut pe osubumõg̃'ũm pima
    dak, wetabut g̃u oce — io'e. — Ya'õxatikat pe osubumõg̃'ũm pima, wetabut g̃u oce
    — io'e Tomé.
  fue-fue: 'Aahiiɓe ɓen wi''i mo: «Men ji''ii Joomiraawo!» O toontii ɓe: «To mi yi''ay
    ɓattarɗe newe makko, to mi wattay honnu am e julanɗe majje, mi watta junŋo am
    e wuttudu makko, mi goonɗintaa.»'
  amk-amk: Ampafe Yesusi ne inontarai erariati mano fau fosa emadu wei eteyo, “Amewati
    Sengnei ampa.” Manamo Tomasi medu wesa deyo, “Masino iwati warafang epahu fo kaha
    tuti isa warahukehane naya kaha, kontai wiro isa warahune na eneung etisang na
    wombua fo kaha mani, todoni kontaio wiro iroasoa kaha.”
  fai-fai: Kale weng kidimin kinim ika weng dew yak bakodaw, “nuka Kamokim atabuw.”
    Kaliwe, Tomas ayo bako, “naka nalata kuw teng nil amluk atam nadinade nam sikal
    dew yak am nil gu malelaw nadinade nam sikal am madan un binosidiw gu uyo malelaw,
    au nadino kuw, naka afano kalokabi.” Yakeisa.
  ura-NT: 'Turuha Tomasine janate: “Cana Curuaanaa coaracaanura,” naain bihacaanu
    Tomasi raine janate: “Biji larijia que curabo cure coaracaaunne banaachane, esenetareeunni.
    Chaaen cuhane canu biji couturi enoaain, chaaen jaleri que rejoon cure cuhane
    canu biji couturi enoaain, naaonjoain coaracaaunne banaachane nainereeunni esenetaanunera,”
    nae Tomasi, rai bihacaanune jana.'
  mcd-NT: Ascanshon Tomás Jesús oinshoma yoini, —Un ahuun mucu natan pirico tsuhuu
    uhuun mutotinin muifain ahuun pishi tsuhuu pimuishofin un icoinra huatiroquin.
    Un asca huayamashocai man Jesús oincoian un icoinra huashquimaran, —ishon Tomás
    noco yoini.
  urt-urt: Lenge jetalah lalme luku yiname kin na, “Poi si metekeꞌe Lahmborenge!”
    Kom Tomas ŋana lenge na, “Ŋaiye yukur ŋam metekeꞌe wutuꞌ tikin sehau, ŋaiye tinge
    yendere jah syep kin, topoꞌe yukur ŋam minyer syep lombo ŋam mal wutuꞌ tikin sehau,
    topoꞌe ŋaiye yukur ŋam syep marpe melseh kin pe, ŋoihmbwaip ŋam yukur ka teŋeime
    wusyep ŋaiye yip yanange, pakai supule.”
  kiz-kiz: Bhanafunzi bhangi bhala bhakan'jobhela baadajhe, “Tumbwene Bwana.” N i
    muene akabhajobhela, “Kama nibetalepi kubhona alama sya misumari mu mabhoko gha
    muene, ni kubheka fikonji fya nene mu alama e'su, na pia kubheka kubhoko kyangu
    mu lubhafu kwa muene nibetalepi kukiera.”
  tzo-TZE: 'Jech laj calbecutic: ―Laj xa quilcutic li Cajvaltique ―xcutcutic. Itac''ov
    li Tomase: ―Ja'' to me laj quil jtuc li yav laux ta sc''obe, me la jtic'' ochel
    sbic''tal jc''ob ta yav li lauxe, xchi''uc me la jtic'' ochel jc''ob ta xocone,
    ja'' to ta jch''un ti ta melel cha''cuxem xae ―xiyutuncutic.'
  lex-lex: 'Pede maklernohor reria Yesus korni re rakot la Tomsa riwra: “Tomsa, Amamkek
    oleka Itmatromni!” Mere Tomsa nakot la re niwra: “La''pa a''g edonna gala ma''tu
    umkek nana lo''mani maka ha rroh nan de, me la walia ruh''anu nayanni mak ha rho''or
    nana me a''g edonna gal ma''ta a li''mu di ga ghai niana, de a''g edonna puesiaya!”'
  dov-dov: Bamwi basikwiiya nikwakiinda chiindi bakati kulinguwe, “Twamubona Mwaami.”
    Wakabaambila kuti, “Ado ndabona mumaboko aakwe impa zya zipikili, alimwi ndibike
    munwe mukati ke mpa zya zipikili, akubika luboko lwangu mubbazu lyakwe, nsikoyoosyoma.”
  toc-NT: 'Acxni̠ xlá chilh, tali̠­ta̠­chu­huí̠­nalh la̠ta lácu xtaucxilhni̠t xas­tacná
    Quim­pu̠­chi­nacán, y chiné tahuá­nilh: —Xli̠­ca̠na cuc­xilh­ni̠­táhu xas­tacná
    Quim­pu̠­chi­nacán. Pero Tomás chiné ca̠kálh­ti̠lh: —Aquit ni̠para tzinú cca̠­najlay,
    y ni̠ cac­ti­ca̠­náj­lalh hasta caní ma̠n qui­la­kas­tapu nac­liucxilha antá nac
    xmacán la̠ta xli̠­maka­xto­ko­cani̠t clavos, y nac­ta­macnu̠y actzu̠ qui­macán
    antaní ta̠pa̠lh­tu­cu­cani̠t.'
  ulk-1902: Kaimeg giz abi detager, kega, Keriba emetu Opole dasmer. E uiabim detaut,
    kega, Ese kaka nole dasmer sok tulik ziz abara neisi tag, a kara baur kei sok
    tulik ziz ge aziriklu, a kara tag abara ber ge aziriklu, kaka nole uatur kak.
  som-som: Haddaba xertii kale ayaa ku tidhi, Waxaannu aragnay Sayidkii. Laakiin wuxuu
    ku yidhi, Haddaanan gacmihiisa ku arkin calaamadii musmaarrada, oo aanan fartayda
    gelin nabarkii musmaarrada, oo aanan gacantayda gelin dhinaciisa, rumaysanba maayo.
  mam-C: 'Atzaj te'' t-xi qq''ma''n te qa otaq qli''y qAjaw, tzaj tq''ma''n qe''y:
    Qa mix nli''y tky''ixlb''in tq''ob'', ex qa mi s-okx nlimo''n twi'' nq''ob''a
    kyojjo ja'' okxi kxb''il; ex qa mi s-okx nq''o''n nq''ob''a toj tẍutil t-xuk'',
    nlayx txi nnimi''n.'
  ndj-ndj: Vala vanachuli vamonga vamuwombela, “Tumuwona Bambu.” Tomasi kavawombela,
    “Pandiyiwona ng'odu milanga ya misumali mumawoku vaki na kugufya chala changu
    mumikovi yaki na kusanjika liwoku lyangu mulubafu lwaki, ngujumila ha.”
  mbj-NT: Ti m' ta wób rabaher'oot bä Jesus Tak'ëp Hyb N'aa Jawyk Do rahapäh doo,
    dooh taky dahé bä. —Atapuwa tyw n'aa ỹ nahapëë bä ta moo hã, moh ỹỹ me ỹ manep'aa
    bä atapuwa tyw n'aa ta moo hã, ta baa rejooh do tyw n'aa na-ããj hẽ, dooh ỹ ky
    dahé bä! —näng mä Toméh.
  lat-VUC: 'Dixerunt ergo ei alii discipuli: Vidimus Dominum. Ille autem dixit eis:
    Nisi videro in manibus ejus fixuram clavorum, et mittam digitum meum in locum
    clavorum, et mittam manum meam in latus ejus, non credam.'
  ngp-ngp: Wanamp'hina watuhu niyo wamgamba, “Kimuona Zumbe!” Tomaso niyo awagamba,
    “Uneva hione zink'hovu ze mitunga mwe mikono yakwe hamwenga na kugela kadole mwe
    zink'hovu na kugela mkono mwo lubavu lwakwe, hikudaha kuhuwila.”
  aoi-aoi: Aburraja wurrukwala nenu-makama Damiju-wa akwa ne-yama, “Yarna yirra yini-rringkama
    Numikbiyiya-dangwa.” Eneja ni-yama Damija aburruwa-wa, “Nara-manja a-rringkama
    yinungwurnda ena-langwa-manja ayarrka ebina baja nenak-ar.dirrangumurra-manja
    akwa nara-manja yakina-murrada a-lyingama akwa ngarningka nara-manja awiyebajuma
    ayarrka nganyangwa ena-langwa-manja memirrkwura, kembirra kamini-kalyikinama kirrakina
    ayakwa nungkwurra-langwa,” ni-yama nakina Damija.
  enq-2: Maitakao Tomasa epeamopa disaipolo yangi dupame baa lamaiyoo, “Naimame Kamongo
    kanjemanona” leami. Dokopa baame dokaita lamaiyoo, “Baanya kinginya ŋili kombe
    dupa nambame kandatala, nambanya kingi kondeme dupa minao, baanya patali doko
    nambanya kingi kondeme minaowaka napito doko, nambame kiningi-lumu lao masala
    naeyatona” lea.
  eng-ASVBT: The other disciples therefore said unto him, We have seen the Lord. But
    he said unto them, Except I shall see in his hands the print of the nails, and
    put my finger into the print of the nails, and put my hand into his side, I will
    not believe.
  mna-mna: 'Tana kaimer, Tomas ila ipet kizin, mi zin tiso Yesu uruunu pini. Tiso:
    “Ai, niam amre Merere kiti kek.” Tamen Tomas ipekel kwon ma iso: “Wa, ina sa kapakaam
    na. Nio aŋurla som. Kena so ituŋ aŋre kat kiruuŋu muriini mi izi muriini pa motoŋ,
    mi nomoŋ ilela, to aŋurla.”'
  myw-myw: Wankuyeim Tomas inekes tasiyas sinwatan, mo ilansa, “Bo nakakin datoveks.”
    Tomas gog idok kid iyaweids, ilana, “Magat bakin naman pwapwat mulin, bakawgil
    didig waseg, o viligan bwabwagan kayal bakawgil namag waseg, mo basimounid. Kukin
    gog nag, bo nag.”
  sby-sby: Lino beshikwiya banendi basa balamwambila eti, “Afwe tulamubono Mwami.”
    Nsombi Tomasi walambeti, “Ndabula kubona bilonda bya misupikili, nambi kutyonka
    cimbombo cakame kumbafu nkwalayaswa nkandela kushoma sobwe.”
  sll-sll: Hankungure gamahobo tau Tomas “Pi tege eminga yal Yisas ungwo haminua”
    ditomingi. Tominba, Tomas na gina yu di na tongwi, “Na yal i bli nil sungwo aling
    beni hankio, te bli nil sungwo aling beni are te kula sungwo beni are diralga
    pir teralga pamba, akia pir tekiwa,” dungwi.
  yaq-NT: 'Chukula wate aapo''ik majtim iniau: ―Juka'' yo''ota, itepo a'' bitlaa ―ti
    au jiiak. Taa ju''u Toomas junammeu: ―A'' mampo a'' wojoktipo ka bichakai, intok
    jum sisi''iwookim japsuka''po nee ka mam pusiateko, intok kia jum a'' sana''ita
    betuk a'' so''aripo ka aet mamteko, kannee a'' sualne ―ti ameu jiiak.'
  uro-uro: Bä äkt i arhani ama mudäsaqongda di sa rhi qoar na qa rhoqortäqyia, “Sa
    ut lu ma Engeska!” Di nak ka qoar na rha rhoqortäqyia, “Ngakt bä qaku ngu nalu
    ama nilqäna angät bungbung ba aa rhäqyiglem dä qaku ngu narhäk ngua rhäktka mät
    ngät dä qaku ngu narhäk ngua rhäkt mäni aa brät diva qaku ngu namat maengäkt.”
  ita-1885: 'Gli altri discepoli adunque gli dissero: Noi abbiam veduto il Signore.
    Ma egli disse loro: Se io non veggo nelle sue mani il segnal de'' chiodi, e se
    non metto il dito nel segnal de'' chiodi, e la mano nel suo costato, io non lo
    crederò.'
  muy-muy: 'Ndam maɗəbay Yezu ndahaŋ ni tə̀hi ahkado : « Mìpia Bay geli na. » Àra
    ècia ma gatay na ti àhi ana tay ahkado : « Nawayay nipi məlaŋ ga ahar ya tàdar
    àna masaŋsaŋ ni, nawayay nətəliyu weleher a məlaŋ gani vu. Nawayay nətəliyu ahar
    a məlaŋ ga jamaŋgay ya tàtəhaɗ àna awasl ni vu. Tamal nàgray nahkay ndo ni ti
    nə̀gəskabu ma gekʉli ni do. »'
  kqc-kqc: Ye ini usi dina vene yaku niyadi, “Una yaku Varika amiye veyafa!” Idu niyo,
    “Ini vanari ikoko imiyadi sana vesi nai vana ebuna aesi nai vana ini aveta ideri
    de aegida vonisi, bi toga mokena vari gira de aegida.”
  tav-tav: 'Cabero cʉ catunu ejaro cʉ̃re jã caĩwʉ: —Mani Ʉpaʉre jã tʉjʉwʉ, cʉ jã caĩwʉ.
    Tomás maca ocõo bairo jã caĩwĩ: —Cʉ wamori na capapuarique camii wiere yʉ catʉjʉquẽpata,
    “Tunu catiyupi,” yʉ ĩ nʉcʉbʉgoquetigʉ. To bairi cʉ̃re na cajarerica camiro wirore
    yʉ capañaquẽpata mʉja caĩrijere yʉ nʉcʉbʉgoquetigʉ. Tiere pañacõaripʉ, “Cariapena
    ĩma,” mʉjaare yʉ ĩ nʉcʉbʉgogʉ.'
  eng-ULB: The other disciples later said to him, “We have seen the Lord.” He said
    to them, “Unless I see in his hands the mark of the nails, and put my finger into
    the mark of the nails, and put my hand into his side, I will not believe.”
  spa-VBL: 'Así que los otros discípulos le dijeron: “Hemos visto al Señor”. Pero
    él respondió: “No lo creeré hasta que vea las marcas de los clavos en sus manos
    y ponga mi dedo en ellas, y ponga mi mano en su costado”.'
  fra-_FOB: 'Les autres disciples lui dirent donc: Nous avons vu le Seigneur. Mais
    il leur dit: Si je ne vois la marque des clous dans ses mains, et si je ne mets
    mon doigt dans la marque des clous, et si je ne mets ma main dans son côté, je
    ne le croirai point.'
  hau-ULB: Sauran almajiran sukace masa “Mun ga Ubangiji”. Sai yace masu, “In ban
    ga gurbin kusoshi a hannuwansa ba, in sa yatsana a gurbin kusoshin ba, in kuma
    sa hannuna cikin kuibinsa ba, ba zan bada gaskiya ba.
  mal-mal: 'പിന്നീട് മറ്റുള്ള ശിഷ്യന്മാർ അവനോട്: “ഞങ്ങൾ കർത്താവിനെ കണ്ട്” എന്നു പറഞ്ഞപ്പോൾ:
    ഞാൻ അവന്റെ കൈകളിൽ ആണിപ്പഴുത് കാണുകയും ആണിപ്പഴുതിൽ വിരൽ ഇടുകയും അവന്റെ വിലാപ്പുറത്ത്
    കൈ ഇടുകയും ചെയ്തിട്ടല്ലാതെ വിശ്വസിക്കയില്ല എന്നു അവൻ അവരോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Yesu o hamamee dili odoo oso yimapoo egeesee takaso, “Iba Lodee olo
    egeiso,” dee takaga meleeso. Esino Tomaseeye dimapoo egeesee takaso, “A niyo egee
    takoo duloso epedee tei talaime. Esino a mawo o dee boowo ogoloso mo dee woluguso
    omapoo sigo, osoloso o ho hodio mapoo moloso gu eyo boowo ee ogo doloso mo deeso
    omapoo sigoga, a tei ka talai,” dee takaso.
  lit-lit: 'Tad kiti mokytiniai jam tarė: „Mes matėme Viešpatį!“ Bet jis tarė jiems:
    „Jei nepamatysiu jo rankose vinių žymės ir neįdėsiu savo piršto į vinių žymę ir
    neįkišiu savo rankos į jo šoną, tuo visai netikėsiu.“'
  urd-GVR: Chunāṅche dūsre shāgirdoṅ ne use batāyā, “Ham ne Ḳhudāwand ko dekhā hai!”
    Lekin Tomā ne kahā, “Mujhe yaqīn nahīṅ ātā. Pahle mujhe us ke hāthoṅ meṅ kīloṅ
    ke nishān nazar āeṅ aur maiṅ un meṅ apnī unglī ḍālūṅ, pahle maiṅ apne hāth ko
    us ke pahlū ke zaḳhm meṅ ḍālūṅ. Phir hī mujhe yaqīn āegā.”
  far-far: Ma na fafurongo ne kera to ki, kera ka fata 'uri fuana sa Tomas, “Kalu
    ada to'ona na 'Aofia.” Sui sa Tomas ka fata 'uri fuada, “Dia nau ku ada to'ona
    na sisibe be fulina nila ki 'i 'abana, ma nau ku samo to'ona na sisibe nai ki
    ana 'abaku, ma nau ku alua na 'abaku laona fulina mae maale be kakaraona, nau
    ku fi famamana. Ma dia nao nau si sasi go 'urinai, nao nau si famamana go.”
  suz-BL: अरु शेंसीबपुकीमी “प्रभु कली ताइतक” दे थोमास कली देंमानु “येसु आ गुइमी कांटी
    थोक्‍शो गार मतङा सम्‍म, मेको गारमी आं ब्रेप्‍चो मलिक्‍थु नु आ कोव़खा ङा गारमी
    मथिङा सम्‍म, गो थमा मसुइक्‍नुङ” देंत। यूहन्‍ना १९:३४
  car-NT: 'Mo''karon iwomepary a''sakarykon wyka''san i''wa: “Mo''ko Jopoto enei na''na.”
    Mo''ko Tomas wyka''po te i''waine: “Morokon ainary ta morokon putuputuri pa''san
    anene''pa yja''ta, morokon putuputuri pa''san taka moro yjainary siky''iry ane''moky''pa
    yja''ta, anamyika''pa waitake.”'
  amp-amp: Nd yima Tomasr wom disaiperm kfo memomr, “Nom Jisasr bi htitawonomr.” Tomasr
    wanyhato kfo memorm, “Na nhai bmbri wany yakiowotanko. Na kanga afo tukanhu nyingaye
    tirroh fhum yo kkrekorhof fhut htihato tukanhu tirpinyafe yaktiwone, ee btn wany
    yakioruhanko.”
  bht-bht: जालू होर चेले उसला बोलणा लग्गे, असां प्रभु जो दिखया है, तालू उनी उना जो
    बोलया, “जालू दीकर मैं उदे हथां च मेखां दे जख्म कने उना मेखां दे छेदां च कने उदे
    पसलियां च हथ नी पाई लेंगा, तालू दीकर मैं भरोसा नी करणा की सै मरयां च जिन्दा होई
    गिया है।”
  eng-NOY: The other disciples therefore said to him, We have seen the Lord. But he
    said to them, Unless I see in his hands the print of the nails, and put my finger
    into the place of the nails, and put my hand into his side, I shall not believe.
  cub-NT: 'Que baru Jesús ʉ̃i nʉriburu yóbo, Tomáre coyʉrĩdurejacarã Jesúre jã́ivʉ
    bácavʉ: —Maje jabocʉre jã́vʉ ñʉja, arejacarã ñʉja. Aru Tomás arejame: —Jãve ãmevʉ.
    Ʉ̃ baju ãmeteyʉme. Ʉ̃i pʉrʉáre ne pẽvaiye báquede yʉ ji baju jã́ñʉ maru, “jãve”
    acʉyʉmu yʉ. Ne pẽvaiyoa coiye báquede ji ãmuyoque yʉ ji baju doarĩ jã́ñʉ maru
    máre, “jãve” acʉyʉmu yʉ. Aru ʉ̃i tẽ́penabacachuri bácarõre yʉ ji baju doarĩ jacoyʉ
    baru, “Jãvetame ñai” acʉyʉmu, arejame ñʉjare Tomás.'
  ita-1927: 'Gli altri discepoli dunque gli dissero: Abbiam veduto il Signore! Ma
    egli disse loro: Se io non vedo nelle sue mani il segno de’ chiodi, e se non metto
    il mio dito nel segno de’ chiodi, e se non metto la mia mano nel suo costato,
    io non crederò.'
  lww-lww: A suraunia, mepisu naga, mepisawal pania, mesape “!Sup̃e m̃alivin imimi,
    mepisu naga rui!” Ana naga pe mlelaga re e poli, pisape “Peraga, in na monar nevisu
    e kilamarau. Visae ve nevisu re piakapila na mrapototo e limana, netol e mrasilmau
    nini, a visae ve neligan re lum̃au nini e piakapila e mram̃anena, yoko tap̃atete
    nelelaga nesape naga mal sina ga.”
  ckb-ckb: 'قوتابییەکانی دیکە پێیان گوت: «گەورەمان بینی!» ئەویش پێی گوتن: «ئەگەر جێگای
    بزمارەکان بە دەستیەوە نەبینم، پەنجە نەخەمە شوێنی بزمارەکانەوە، دەست لە کەلەکەی
    نەدەم هەرگیز باوەڕ ناکەم.»'
  nas-nas: Eeꞌnoko niiꞌke nauampima aaꞌpampiruꞌ, “Niiꞌke Ovoring ooampiring.” Toomasie
    makuꞌmurima aaꞌmuruꞌ, “Ninge niiri-koong taamu ooamparura bireng-koo, napoꞌ tankaꞌ
    dusiꞌamparura niirie tupuꞌuuꞌnung-koo taamu-koo, eeꞌnoko nkaang bireng matoꞌnang-koo
    dusiꞌamparura deekoꞌ ninge masikaꞌantavampaukaꞌnung.”
  uvl-uvl: Ol pe pekngana mur tela pe te hele lange i ke te teke, “Mo naue Non Soke
    lo!” Pe Tomas hele lange iri, “Imo a teke a naue Iesus pe iau letek manmanna nga
    lemo helenga nemur ero. Nenge teke e naue kirum munna nga penna mur pe io munna
    nga alalina pe e rahite iri lape letek manmanna.”
  eng-BBE: So the other disciples said to him, We have seen the Lord. But he said
    to them, If I do not see in his hands the print of the nails and put my finger
    into the print of the nails, and if I do not put my hand into his side, I will
    never have belief.
  ixl-CNT: 'Ech alax te tunjot qꞌu chusulibꞌ ech tzaꞌ: —¡Vetqillu u kuBꞌaal!— Texh
    te. Pek tal ech tzaꞌ: —Yitꞌ saꞌkojunnima aas qꞌaav itzꞌpia, untzꞌoj yeꞌk savil
    qꞌu echlal tiqꞌabꞌ u tokebꞌal qꞌu laauxh utz, savoksa viꞌ unqꞌabꞌ tuul. Saꞌkojunnima
    oj yeꞌk savaqꞌ okoꞌp u viꞌ unqꞌabꞌ tu u txala tuul vaꞌl tzokꞌli.— Texhtuꞌ.'
  xsi-xsi: Mine kala i nuwala pâri-tamâta sitapâri papa ku sipai tu, “Maka kamora
    Maro Ŋalae lâ”. Andeta Tomas ipainzi tu, “Ambo naŋa warakâŋgu ma amora tutui ne
    nzimba nia lâ i mbalau tini, ande naŋa ma kaloŋgu tawana miki nemi ŋgua. Ambo
    ma alumbwa mbauŋgu sili ilâ i waŋgira nzimba nia ilo, ande naŋa ma kaloŋgu tawana.
    Ambo tia, ande ma kaloŋgu tawana tia.”
  crx-NTPO: '''Et nyoonne yugha hodul''ehne, ''enne Thomas huyulhni, “NeMoodihti ts''an''en!”
    ''Et ''ubúlhni, “Soo sich''oh sna be oola lugloo k''oh whunis''en, ''ink''ez slasga
    be ''anúdizga de, ''ink''ez oozih k''ut ''et sla be ooka k''et ''anúdizni de,
    ''et de za la sba ''alha ''uhot''e'',” ni.'
  kan-OKCV: ಉಳಿದ ಶಿಷ್ಯರು ಅವನಿಗೆ, “ನಾವು ಕರ್ತನನ್ನು ಕಂಡಿದ್ದೇವೆ,” ಎಂದು ಹೇಳಿದರು. ಆದರೆ ಅವನು
    ಅವರಿಗೆ, “ನಾನು ಅವರ ಕೈಗಳಲ್ಲಿ ಮೊಳೆಗಳ ಗುರುತನ್ನು ಕಂಡು, ಅದರಲ್ಲಿ ನನ್ನ ಬೆರಳನ್ನು ಇಟ್ಟು
    ಅವರ ಪಕ್ಕೆಯಲ್ಲಿ ನನ್ನ ಕೈಯನ್ನು ಹಾಕಿದ ಹೊರತು ನಂಬುವುದೇ ಇಲ್ಲ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ijadufuo e Tomasi fu maza be una romoga e Jesudo vua fievo bu uri kuae,
    Tomasi no Jesu fu igia ajia romo no gaevano kuae. Rove Tomasi fu una kiae, Na
    vua jone ma vierafekuva baki. Ro na kono umui none gome igia umui tare fuone nero
    bu kaniaeva ijiakiro ikene bu bijaeva matane ijia uniakuva na sone ma vierafekono
    kiae.
  blw-blw: Wat yachi way henaphapetni hen nangil-anni an Apo Jesus, annag ekatén,
    “Ay ammoh mafalinha tà. Achì angkay afurotonha ingganah ilà paat hen filat hen
    lansa hen limana way manchà yag inggana agéh epahrò-o hen limà hen chinang-iligna.”
  tam-2017: 'மற்றச் சீடர்கள்: இயேசுவை பார்த்தோம் என்று அவனிடம் சொன்னார்கள். அதற்கு
    அவன்: அவருடைய கைகளில் ஆணிகளினால் உண்டான காயத்தை நான் பார்த்து, அந்தக் காயத்திலே
    என் விரலைவிட்டு, என் கையை அவருடைய விலாவிலே வைத்துப்பார்க்காமல் விசுவாசிக்கமாட்டேன்
    என்றான்.'
  azz-NT: 'Huan ijcón cachi satepan ne ocsequin imomachtijcaicnihuan quiluijque Tomás
    ijcuín: ―Tejuan tiquitacque ya Totecotzin. Pero in Tomás tananquilij ijcuín: ―Amo
    huelis nicneltocas como amo achtopa niquitas campa ne tacojcol ica teposme tech
    nimahuan Jesús. Huan como amo nimomajpilcalaquis campa ne quimasojsocaj Jesús,
    ijcuacón amo nicneltocas. Huan como amo no nimomajpilcalaquis ielchiquiutampa,
    ijcuacón amo nicneltocas que Jesús panquisac ya yoltoc.'
  spa-RV-1909: 'Dijéronle pues los otros discípulos: Al Señor hemos visto. Y él les
    dijo: Si no viere en sus manos la señal de los clavos, y metiere mi dedo en el
    lugar de los clavos, y metiere mi mano en su costado, no creeré.'
  csy-csy: Tua ahikom nungzui dang te in, Topa ka mu zo uh hi, ci uh hi. Ahihang Thomas
    in amate tung ah, a khut te thikpim taw a kikhet na mapawn mu ngawl in, thikpim
    mapawn ah ka khutme ka tham bua a hile, taciang a pang sung ah ka khut ka thun
    bua a hile, um ngawl tu khi hi, ci hi.
  mxq-NT: 'Net ja myʉguꞌugʉty ꞌyanma̱a̱yʉdʉ: —Tʉts nꞌixtʉ ja Nindsʉnꞌa̱jtʉm. Per ja
    Tomás ꞌyadsooy: —Pʉn kyajts nꞌixy ja kyʉꞌʉ ma̱ tʉ tsyayuty ma̱ ja kla̱a̱vʉs tʉ
    tyʉkʉ, es ngudíjʉdsʉ ngʉwaꞌxypy ma̱ ja kla̱a̱vʉs tʉ tyʉkʉ, es ngudíjʉdsʉ ngʉwaꞌxypy
    ma̱ ja kyaatsy tʉ tsyayuty, kyajts nmʉbʉ́kʉt.'
  tzj-NT: 'Ja c''a tok xekaji ja Tomás bix tre cumal ja jule'' chic: —Katz''at rwach
    ja kajaw Jesús, ne''xi. Pro ja Tomás xbij chique: —Jari'' matinnimaj chi c''astaji.
    Ja wi xtintz''at ja pa ruk''a'' ja bar soctajnak wi'' rmal ja clawux in wi xtinmin
    ja rwinuk''a'' tri'' in wi xtinmin nuk''a'' pa rupox ja bar soctajnak wi'' chakaja''
    c''a tokori'' xtinnimaj, ne'' chique.'
  tdt-tdt: Nunee eskolante sira seluk dehan ba nia, “Ami haree tiha ona ita nia Nai!”
    Maibee Tomé hatete ba sira dehan, “Hau haree lai pregu fatin iha Nia liman hodi
    hatama hau nia liman fuan ba, i hau hatama lai hau nia liman ba iha Nia sorin
    kanek. Nee mak foin hau fiar!”
  ron-BTF: 'Ceilalți discipoli i-au spus așadar: Am văzut pe Domnul. Dar el le-a spus:
    Dacă nu voi vedea în mâinile lui semnul cuielor și dacă nu voi pune degetul meu
    în semnul cuielor și nu voi pune mâna mea în coasta lui, nicidecum nu voi crede.'
  eng-WEBP: The other disciples therefore said to him, “We have seen the Lord!” But
    he said to them, “Unless I see in his hands the print of the nails, put my finger
    into the print of the nails, and put my hand into his side, I will not believe.”
  eng-FBV: So the other disciples told him, “We've seen the Lord.” But he replied,
    “I won't believe it unless I see the nail marks in his hands and put my finger
    in them, and put my hand in his side.”
  nld-1939: 'De andere leerlingen zeiden hem dus: We hebben den Heer gezien. Maar
    hij zei hun: Zo ik in zijn handen de wonden der nagelen niet zie, en mijn vinger
    niet leg in de plaats van de nagelen, en mijn hand niet in zijn zijde steek, dan
    geloof ik het niet.'
  bwo-bwo: Mansh b́ danif k'oshuwots Tomassh «Doonzone bek'rone» boet. Bímó «Mismaron
    koshets b́ kishuwotsi be'er tjabuwotsi msmaron koshets manotsits tgerawo, t kishonowere
    b́ lalk'i gaawots t gedala bako b́jamon amaneratse» bí eti.
  nch-BL: 'Huan teipa tiquilhuijque para tiquitztoyaj Tohueyiteco. Pero Tomás techilhui:
    ―Sinta amo niquitas imax, huan nijcalaquis nomacpil campa lipintic ica nopa lavos
    huan nijcalaquis noma ipan ielchiquicanahuiya campa quitapohuilijque, amo nijneltocas
    sinta nelía yaya.'
  quc-TNT: 'Te c''u ri'' ri niq''uiaj tijoxelab chic xquibij che ri tat Tomás: Xkil
    u wäch ri Kajaw Jesús, —xecha che. Are c''u ri tat Tomás xubij chque: We man quinwil
    ri soctajinak ri xuban ri clawux pu k''ab, te c''u ri'' quinnim ru wi'' nu k''ab
    pa tak ri jul, xukuje'' quinnim ri nu k''ab pa ru c''alc''ax, man quincoj taj,
    —xcha chque.'
  tfr-NTPO: E kjĩshko ga e irgo ga ba pjeyoga tjl̈ẽ ba kong ga «¡Tjl̈apga ĩnorwa!»
    l̈e ba kong. Kuya ga tjl̈ẽ ba kong l̈ok ga «L̈öraba orkwo bäng l̈i ĩn woydë, ga
    bor sakkwo zrër woydë ba roshko. Bor orkwo zrër woydë ba pjl̈okso bäng roshko
    bakoe. Eni l̇l̇ëm ga jl̈õe l̈ër l̇l̇ëme» l̈e.
  kaq-NT: 'Jaa copi cahen jahuen hahbe haxenicabaan yohinish: —Noquen hihbo tah non
    jisiqui —hahcanquin. Yohihahbaan bi: —Jahuen mequen janin clabon metasipi quini
    jisyamaxon, jaa clabon quini janin heen metoti rihbi niayamaxon, pishnacohipibo
    janin heen mequen rihbi niayamaxon tah hen hihcoinai shinantimabirestihi —jato
    jaquin.'
  sgb-sgb: Kabay hinabi kana hên kaatag ya tagahonol, ya wanla, “Nabiyay yan oman
    ya Panginoon. Nahêlêk naên ya.” Noa, hinabi ni Tomas, ya wana, “A ko maniwala
    ya nabiyay yan oman, angga ha a ko pon mahêlêk ya ubatan hên pako ha gamêt na,
    haka no a ko pon magap-an ya hugat ha aypan tagyang na.”
  vie-1934: 'Các môn đồ khác nói với người rằng: Chúng ta đã thấy Chúa. Nhưng người
    trả lời rằng: Nếu ta không thấy dấu đinh trong bàn tay Ngài, nếu ta không đặt
    ngón tay vào chỗ dấu đinh, và nếu ta không đặt bàn tay nơi sườn Ngài, thì ta không
    tin.'
  kxv-kxv: ଏଟ୍‌କାତି ସୀସୁୟାଁ ଏଲେଇଚେରି, “ମା଼ମ୍ବୁ ଜୀସୁଇଁ ମେସ୍ତମି ।” ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ
    ଏଲେଇଚେସି, “ଏ଼ୱାଣି କେୟୁତି କୁଟିୟାଁ ସିନା ମେହ୍‌ଆତିହିଁ ଅ଼ଡ଼େ ଏ଼ ବାରେ ତା଼ଣା ନା଼ ୱାଞ୍ଜୁ
    ଉହ୍‌ଆନା ଇଞ୍ଜାଁ ଏ଼ୱାଣି ପାଡ଼୍‌କା ଡ଼଼ଇକା ଡୀଗାଆନା ନା଼ନୁ ଏଚେଲା ଜିକେଏ ନାମଅଁ ।”
  cha-cha: 'Ya ilegñija nu güiya y palo disipulo: Y Señot guinin talie. Lao ilegña
    nu sija: Yaguin ti julie gui canaeña y señat y lilog sija, ya junajalom y calalotjo
    gui señat y lilog, yan ti junajalom y canaejo gui calaguagña, ti jujonggue.'
  amu-NT: 'Joꞌ chii ntꞌomndyô̱ jâ lꞌuuyâ nnom Tomás: —Jnda̱ ntyꞌiaayâ nquii Jesús.
    Sa̱a̱ tꞌo̱o̱ⁿ nda̱a̱yâ: —Ja xeⁿ ticantyꞌiano̱o̱ⁿ ꞌnaaⁿ yuu na tjaa clavos nꞌomlꞌo̱o̱ⁿ,
    ndoꞌ na nncwjaaꞌndyo̱ nnomtsꞌo̱o̱ yuu na jlaꞌcjoondye clavos, ndoꞌ xeⁿ ticantquieendyo̱
    jndaꞌtsꞌo̱o̱ tseiꞌntsqueeⁿꞌeⁿ maxjeⁿ xocatseiyuꞌa na wandoꞌxcoom.'
  hin-CV: अन्य शिष्य उनसे कहते रहे, “हमने प्रभु को देखा है.” इस पर थोमॉस उनसे बोले,
    “जब तक मैं उनके हाथों में कीलों के वे चिह्न न देख लूं और कीलों से छिदे उन हाथों
    में अपनी उंगली और उनकी पसली में अपना हाथ डालकर न देख लूं, तब तक मैं विश्वास कर
    ही नहीं सकता.”
  eng-OURB: The other disciples therefore said to him, “We have seen the Master!”
    But he said to them, “Unless I see in his hands the print of the nails, put my
    finger into the print of the nails, and put my hand into his side, I will not
    trust.”
  spa-BES: 'Entonces los otros discípulos le dijeron: Hemos visto al Señor. Pero él
    les dijo, si no veo en sus manos la huella de los clavos y pongo mi dedo en la
    impresión de los clavos, y si no pongo mi mano en su costado, nunca lo creeré.'
  san-BEN: অতো ৱযং প্রভূম্ অপশ্যামেতি ৱাক্যেঽন্যশিষ্যৈরুক্তে সোৱদৎ, তস্য হস্তযো র্লৌহকীলকানাং
    চিহ্নং ন ৱিলোক্য তচ্চিহ্নম্ অঙ্গুল্যা ন স্পৃষ্ট্ৱা তস্য কুক্ষৌ হস্তং নারোপ্য চাহং
    ন ৱিশ্ৱসিষ্যামি|
  tdx-tdx: 'Aa le nitali­ly ty hoe ama’e o mpiama’e ila’eo: Fa niisa’ay t’i Talè.
    Fe hoe re: Lehe tsy treako am-pità’e eo o olam-pantsikeo, naho tsy aziliko amo
    olatseo ty rambo-tañako vaho atsorofoko an-deme’e ao ty tañako, izaho tsy hiantoke.'
  naf-naf: Keyepmti nemba notnaŋ nin Zisas sokbemndame ekbenn nin zewenn, “Nin Amobotnaŋ
    sokbemndame ekŋ.” Zemann Tomasiyaŋ pigok dinndoye, “Neŋ nen penaŋ betnaŋ palakŋan
    gwilim zembeŋaŋ ke ma gatnanen ŋelip zembeŋaŋ ke betnaŋ atam ektiŋgut zelin kapi
    nâma penaŋ bewe.”
  grc-MT: ελεγον ουν αυτω οι αλλοι μαθηται εωρακαμεν τον κυριον ο δε ειπεν αυτοισ
    εαν μη ιδω εν ταισ χερσιν αυτου τον τυπον των ηλων και βαλω τον δακτυλον μου εισ
    τον τυπον των ηλων και βαλω την χειρα μου εισ την πλευραν αυτου ου μη πιστευσω
  vid-vid: Baho walanguswa wamwenga nawamlonjela Tomasi, “Tumona Mkulu!” Tomasi nakawedichila,
    “Sikunda hebu mbaka ndizone ng'hovu za misumali na kwinjiza chidole cha heni kuli
    ng'hovu azo, na kwinjiza moko wa heni mlubavu lwa heye.”
  pio-NT: 'Néese wía Jesús yéewáidacaléca áibanái wáimaca Tomás irí: —‍Wadéca waicáca
    Wáiwacaliwa —‍wáimaca. Quéwa Tomás íimaca walí: —‍Càmicaalícáwa nuicá icáapi icháuná
    útuwi yáamica, yá nacái càmicaalícá numàaca nucáapi ipùatawa néeni útuwi yáami
    irìcu, yá nacái càmicaalícá numàaca nucáapiwa ibàlài icháunálìcu ùlibàna yáami,
    yá càmitàacá núalimá nuebáidaca cáucani —‍íimaca.'
  tsn-tsn: Ya re ba tsweletse pele ba mmolelela ba re, “Re bonye Morena,” a ba fetola
    a re, “Ga ke na go dumela fa e se ke bone dintho tsa dimapo mo mabogong a gagwe,
    ke bo ke tsenya menwana ya me mo go tsone, ke bo ke tsenya seatla sa me mo lotlhakoreng
    lwa gagwe.”
  amr-NT: —‍Jesús Huairitaj oʼtiahuay. —‍Nog huanigpe̱i̱kaʼeria Tomástaj oʼnonaʼuy.
    —‍Huabaʼtaʼ siropi onʼbati̱o̱gkoameʼte tiahuayhueʼ e̱e̱ʼnayo kenpaʼti siropia
    eʼti̱o̱gkoaʼe̱yo̱ doʼhued huabaʼpiʼ kudhueʼ e̱e̱ʼnayo kenpaʼti doʼhued huabaʼ
    keʼnen huapidte eʼpidtukaʼyo bakudhueʼ e̱e̱ʼnayo Huairi oʼnoyhuadmeʼte oknopo̱e̱hueʼdik
    i̱jje̱a̱poy. —‍Tomása oroʼtaj monaʼuyne.
  pwg-pwg: Tuna kubiine kivikivina viya ivonei bo, “Bada kakitai.” Ma Tomas ivona
    bo, “Ke ani tumaghana da kunona matakuwai imana itutui na gawarisi ana kitai ma
    pitarisi ana votovoni. Ma bade ghabaghabana pitarina ana votovoni na ani tumaghana
    da Yesu na yawayawana.”
  cjv-cjv: Moikengoro ena no gama yokamai suwo furo Tomasi “No yokamai Ari Wanopanom
    mora kanupune,” di topungoro ena yaromi “Na yaromi okom buro singairai bunom kankenaika
    te na okonam yaromi okom bunom akokenaika te damdi singa akaiyom okonam ikai a
    fikenaika na ‘Yaromi tokoi arero fume,’ diro fi ki sikenaiye,” dume.
  tiw-tiw: Kiyi awuta yingampa ngarra-mamanta ngawa-yuwuni api karri wuta pirripakuluwunyi
    awarra Thomas api purru-wutiyarra, “Ngawa nginti-pakuluwunyi ngawa-yuwuni awarra
    ngini-ngawula alawura. Ngarra waya tuwanga yimpangini yima,” pirimi. Api awarra
    Thomas yimi kangi wutawa, “Ngiya arnuka kuwa ngirimi nuwa. Ngini ngiya wiyi ngipakuluwunyi
    awarra yangamini kapi awarra murumunguni (nail) patingirrupati yikirimi (went
    through) kangi ngarra yikara ngawa-yuwuni amintiya ngini ngipamukuri ngini-ngilawa
    wamuta (finger) kapi awarra yangamini kapi ngatawa yikara amintiya ngini ngipamukuri
    ngiya yikara kapi yangamini kapi numwariyaka turli yimi kapi ngarra kulonjiyi
    (side) api waya juwa awungarri ngiya wiyi kuwa ngirimi ngini ngarra ngawa-yuwuni
    waya tuwanga yimpangini yima.” Awarra yimi awarra Thomas kangi awuta yingampa
    ngarra-mamanta.
  tha-KJV: สาวกอื่นๆจึงบอกโธมั​สว​่า “เราได้​เห​็นองค์พระผู้เป็นเจ้าแล้ว” แต่​โธมัสตอบเขาเหล่านั้​นว​่า
    “ถ้าข้าไม่​เห​็นรอยตะปู​ที่​พระหัตถ์ของพระองค์ และไม่​ได้​เอานิ้วของข้าแยงเข้าไปที่รอยตะปู​นั้น
    และไม่​ได้​เอามือของข้าแยงเข้าไปที่​สี​ข้างของพระองค์​แล้ว ข้าจะไม่เชื่อเลย”
  por-BR-2018: 'Disseram-lhe pois os outros discípulos: Vimos ao Senhor. Porém ele
    lhes disse: Se em suas mãos não vir o sinal dos cravos, e não pôr meu dedo no
    lugar dos cravos, e não pôr minha mão em seu lado, em maneira nenhuma crerei.'
  mhl-mhl: Tomasji wareko kiŋariŋ goineji “Niŋo Ofoŋ ŋonegobeneŋ,” mibi maneru iŋi
    miya, “Jiŋoneji biriŋ ropuine meineo ŋoneru me sisineji tambaraŋineo bouabemiŋ
    ine, oi soine manesiŋ gabemiŋ. Noŋ nake oi so bouabemiŋ ine, buŋo akoŋ najibi
    oi so manesiŋ gabemiŋ.”
  klv-klv: Imaienan, ahai susur gail lukel maii ke, “Ginamit namtoris Nasub̃!” Ris
    aTomas tosor var galit ke, “Asike nodǝlom nǝsa mǝttokele van vǝbar nǝb̃eris nab̃urhunil
    len navǝlan gǝlaru, mai nǝb̃esiriv hǝn nǝŋarhuvǝlagw len gǝlaru ale siriv hǝn
    navǝlagw len nab̃urhugarin.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ tili wida꞉sen kalu nolba꞉yo꞉ emo꞉ sa꞉lakiyo꞉, “Niliyo꞉ Kalu
    Alan e ba꞉ba꞉ka꞉” a꞉la꞉sio꞉. Ko꞉sega Tomas eyo꞉, “Niyo꞉ ene dagi amilo꞉ ikogowa꞉lo꞉
    alu imu a꞉no꞉ ba꞉da꞉sa꞉ga꞉, no꞉no꞉n dagi fa꞉la꞉lamelo꞉ us a꞉na golaki, a꞉la꞉ta꞉ga꞉
    o꞉fo꞉f amilo꞉ imu a꞉no꞉ no꞉no꞉n dagiya꞉yo꞉ goma꞉no꞉ asulo꞉l. A꞉la꞉bo꞉ mo꞉golalega,
    niyo꞉ mada mo꞉tili asuluma꞉no꞉” a꞉la꞉sio꞉.
  kdl-NT: An u rawai, atoni a ɗa a buwai vi a ka tonusuko yi, “Tsu wene ta̱ Asheku!”
    Shegai Toma danai, “Ma wushuku wa she n wene aꞌutsu a ɗa a vara yi n ikusa yi,
    n uka pini kujubu ku va̱, kpam n uka kukere ku va̱ a maɓele ma ne.”
  apu-NT: 'Ininiã apanakini sãpiretari Tomee: —Ate aõkitari Xesosi —itxana. Ininiã
    iua: —Iuako karo nimatamatakaniã, iuako karo nimakaaiakakaniã niuakokiã, kona
