  npi-ULB: पछि अरू चेलाहरूले “हामीले प्रभुलाई देख्यौँ” भनी तिनलाई बताए । तिनले तिनीहरूलाई
    भने, “मैले उहाँका हातका काँटीहरूका डोबहरू नदेखेसम्म र मेरो औँला त्यहाँ नहालेसम्म,
    र उहाँको कोखमा मेरो हात नहालेसम्म म विश्‍वास गर्नेछैनँ ।”
  cgc-cgc: Pasugiran nang Tomas an ta duma na mga tinudluan na ambal danen, “Nakita
    nay Ginuo ya!” Ambal Tomas ki danen, “Bag-o a mapati ta sugid nyo, kinanglan na
    makita ko mga agi ta lansang naan ta iya na mga lima daw matuslok ko ake na tudlo
    naan ta mga agi ta lansang naan ta iya na mga lima daw matuslok ko man ake na
    lima naan ta agi ta bangkaw naan ta iya na kilid.”
  tim-tim: Gârâmâ galalupŋe Aposolo bikŋande magaŋi, “Nen Humo emelâk ekten.” hain
    dâm magaŋbiâ Tomaŋe hin makyeŋgiep, “Bo. Nunak koyi gewâkŋe are bâtŋân ekberân
    me bâtnande ire gewâkŋân howaiwerân me bâtne ire ewuyiângen ain howaim âmâ nâŋgaŋberân.”
    dâep.
  yor-yor: Nítorí náà àwọn ọmọ-ẹ̀yìn ìyókù wí fún un pé, “Àwa ti rí Olúwa!” Ṣùgbọ́n
    ó wí fún un pé, “Bí kò ṣe pé mo bá rí àpá ìṣó ni ọwọ́ rẹ̀ kí èmi sì fi ìka mi
    sí àpá ìṣó náà, kí èmi sì fi ọwọ́ mi sí ìhà rẹ̀, èmi kì yóò gbàgbọ́!”
  wos-wos: Jisasna du déré xe di wa, “Nana Néma Du Jisas hiyae wambula raméndéka wundé
    xékwa.” Wungi wandaka dé Tomas wa, “Wuni déka tambambu ramimbu xiyandan xe, wuna
    sékétamba wumbu husolata, wuna tamba déka yikanyambu akwi husolataka, wuni guna
    hundi jémba xékétawuni. Némbuli guna hundi yamba xékékéwuni.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃ bẽrã idjía jarasid̶aa: –Dairãba dadjirã Borora unusid̶aa.– Baribʌrʌ
    Tomába jarasia: –Mʌ̃dji dauba idji jʌwa clavoba cachiped̶ad̶ada unuẽ́bʌrʌ, idjab̶a
    mʌ̃ jʌwa jĩwĩnĩda dji clavo cachi b̶ad̶ad̶e berajuẽ́bʌrʌ, idjab̶a mʌ̃ jʌwada idji
    orrod̶e berajuẽ́bʌrʌ, idji ʌ̃rẽbad̶ara mʌ̃a ĩjãẽ́a.–'
  eng-F35: So the other disciples said to him, “We have seen the Lord!” But he said
    to them, “If I do not see the nail prints in His hands and put my finger into
    the nail prints, and put my hand into His side, I will not believe!”
  ind-ind: Sewaktu Tomas datang, kami memberitahu dia, “Kami sudah melihat Tuhan!”
    Tetapi Tomas menjawab, “Aku tidak akan percaya sebelum melihat bekas luka paku
    di kedua tangan-Nya dan memasukkan jariku ke dalam bekas luka paku-paku besar
    itu, dan memasukkan tanganku ke dalam bekas luka tombak di perut-Nya.”
  pes-OPCB: 'پس، وقتی به او گفتند که خداوند را دیده‌اند، جواب داد: «من که باور نمی‌کنم.
    تا خودم زخم میخهای صلیب را در دستهای او نبینم و انگشتانم را در آنها نگذارم و به
    پهلوی زخمی‌اش دست نزنم، باور نمی‌کنم که او زنده شده است.»'
  mpt-mpt: bianoba Tomase baabanoba Ni Sume atemobbiobo gesoba Tomase baabenea Ne
    e kweilono sil alango watemnia ne kweile melebonia eka anat alange atemnia ne
    kweile minia binai wat onsea hatem nanim blim kenimio ne mo bainobo genimibabo
