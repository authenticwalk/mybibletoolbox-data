verse: JHN.020.008
translations:
  kpx-kpx: Ige esemu moleu uli holisi tiale abatae velemale keta bae ke uvue tinu.
    Tiale ogo elegevei hilokage Iesuu hovelahanu.
  okv-H: Eto ambotani nei kihi use ta pambuna amite tapa horeto kito ke be ena.
  tbo-tbo: Apoma hewalina i lui, po i galehi yaka i witumagana.
  mal-C: കല്ലറയുടെ അടുത്ത് ആദ്യം എത്തിയ മറ്റേ ശിഷ്യനും അപ്പോൾ അകത്തുചെന്നു. അയാൾ കണ്ടു
    വിശ്വസിച്ചു.
  grc-SR: Τότε οὖν εἰσῆλθεν καὶ ὁ ἄλλος μαθητὴς ὁ ἐλθὼν πρῶτος εἰς τὸ μνημεῖον, καὶ
    εἶδεν, καὶ ἐπίστευσεν·
  bgc-bgc: फेर दुसरा चेल्ला भी जो कब्र पै पैहल्या पोंहच्या था, भीत्त्तर गया अर देखकै
    बिश्वास करया के यीशु मुर्दा म्ह तै जिन्दा होग्या।
  khz-khz: Ne Iesu na vomelo evekwara-kuneto talimana, maki elaka-togato. Vogaura
    egitarato, ne evega-taunataunaato.
  deu-TKW: Hierauf gieng denn auch der andere Jünger hinein, der zuerst zum Grabe
    gekommen war, und sah es und glaubte.
  zsr-NT: Niꞌr gyaziëꞌ caꞌ yetúëꞌ bönniꞌ usë́d naꞌ bdxinëꞌ ziꞌal raꞌ yeru ba naꞌ,
    len bléꞌinëꞌ ca naꞌ nac, atiꞌ gyejlëꞌë didzaꞌ bëꞌë Jesús.
  lin-lin: Bongo moyekoli oyo akomaki moto ya liboso kuna na kunda, ye mpe akotaki
    kati na kunda ; amonaki mpe andimaki.
  hns-NT: Tab ekwa bhie bhiettar gail. Tab sab tjiedj dekhke oe bieswaas kare lagal.
  noa-E: Mag Pedro dubbaadëm oobaawaita mʉjã dʉ̈i dubjim. Mʉchta i na barimatarrta
    jũrr i ẽudeeta dubwi mag i aukhërtarr ee khãidu parii simjã mʉch daúacha oobaawaita,
    “Chadcha Jesuun sĩita phiidʉwia petamgui” a chirajim, mʉch ödegpai.
  eng-EMTV: Then the other disciple, who came to the tomb first, went in also; and
    he saw and believed.
  mib-NT: Yūcuán na te suni ni quɨ̄vɨ ɨnga tēe scuáha jeē ni jínū xīhna gā nuū ní
    yɨndūji ya. Te ni jito de ndese íyó, te ni candíje de jeē ní natecu yā.
  lif-NT2: हे़क्‍क्‍याङ् तगि इप्‍पुङ्‌ङो के़गे़प्‍पा हुॽसाम्‍बे़न्‍नाङ् सिगाङ् लाःसे़॥
    खे़ल्‍ले़ खे़न् निःसुआङ् नसाःन् चोगुरो॥
  xnj-xnj: Kangi muwuliwa yungi yula mwealongolili kuhika kulitinda, akayingila mugati
    akalola na kusadika.
  mmx-mmx: Melemu mo lara lun pinivu, mo ga rupot avot to at lamaaut, neni bok ga
    vubeles ukeneng la ni ga ven i la ga nunu do ne Iesu ga roo xat pam.
  cbr-NT: Iscëbëbi ca ax paían rëcuë́ncuatsincë uni axribi quini mëu atsínxun —asérabi
    ca Jesús ënuma 'icë —quixun isacëxa.
  tee-NT: Acsnica' ju tanulh ju anu' pumatam ixtamamaka'un ju Jesús ju p'ulhnan ixcha'anta.
    Chai acsni lakts'ilhch ju yuchi pus lana laca'i ni vasalh ixlok'onchokota ju Jesús.
  eng-LSV: then, therefore, the other disciple who came first to the tomb entered
    also, and he saw and believed;
  cak-NT: C'ajari' xoc-apo chuka' ri jun chic discípulo, ri xapon na'ey chuchi' ri
    jul. Y cuando raja' oconak chic apo, xutzu' ronojel y xunimaj chi xc'astaj-wi-e.
  pah-NT: Kiro ojipe'ga reki ipype a'ero hepiaga – kiroki ga urypy ikwaruhu pe novĩa.
    Igwete ga hepiagi herovia Jesus'ga kwerava.
  sja-NT: Mãpai mɨ auk'a t'ĩuji. Ak'ɨk'ãri, ijãaji Jesús chok'ai p'irabaida, aɨ naaweda
    taipa ijãada-e paji mĩda.
  xed-xed: Ka lamə tsa duhwal si ta ɓhadaghata taŋtaŋ ya kay guli. Ka nghanatá tsatsi
    guli, ka zlghaftá tsi.
  glk-glk: پس او شاگرده دیگرم کی اوّل به مقبره فَرسه بو، بوشو بودورون، بیده و ایمأن
    بأورده.
  mks-NT: A̱nda̱ já na̱ndi̱hvi ri da̱ inga cán, da̱ na̱xi̱nu̱ jihna ñúhú. Ta tá na̱xini
    da ña̱ co̱ó yiquí cu̱ñu Jesús ndáca̱a̱n já na̱candúsa da ña̱ na̱nditacu tucu a.
  gfk-S: Io, no mes na bulu na harausur nong ga huna hanawat kaia tano midi ga hana
    lala bileng. Iga nes ma iga nurnur.
  bmu-bmu: Mewö ehiga gwarek alaŋan mutuk qaksirinöŋ kaŋgoröhi, yaŋön mewöyök köt
    köteŋ uruŋe öŋgöba yuai mi eka möt nariyök.
  dgz-dgz: Amba wadiat apan dawa dagup namu taueni, den sia unuk aen, yaveni amba
    anu tumat tan.
  eng-GNV: Then went in also the other disciple, which came first to the sepulchre,
    and he sawe it, and beleeued.
  zaa-NT: Làniana discípulo enne' denérua ą'hua yà'la tè bi bitsina' lo bàa, pues
    làbi nna gutà'a hua bi nna bila'ni bi ca lári'á, lània lá nna huíalatsi' bi.
  eng-WEBSTER: Then went in also that other disciple who came first to the sepulcher,
    and he saw, and believed.
  guh-guh: Nexata ponë copiaya pata Jesús pebuatsiibovajutsijavata, najoneya jane
    baja. Tane pacuenia Jesús vecuapitsapa bajarapaibovaju. Nexata jane baja bajaraponë
    jumecovënëta xaniavaetsia Jesús icatsia piasaëjava petëpaecujinae.
  bon-bon: Piba pui nuuja abiberäja bägrä, lui te niinäce atyaramtige, tabe cuta abacitige.
    Tabe liba jepänige iyeta, siige tabe piba jitrungige.
  nhw-BL: Huajca na nojquiya catli niajsico achtihui nicalajqui huan niquitac quenicatza
    nopa tlamantli. Huan nijneltocac para ayacmo aquiyaya.
  swh-ONEN: Kisha yule mwanafunzi aliyetangulia kufika kaburini naye akaingia ndani,
    akaona, akaamini,
  wbi-wbi: Pe umbulanisivua ujunge jula ghwope akingila mu mbiipa, akalolana kukwitika.
  bba-bba: Sɑnɑm mɛyɑ bɔ̃ɔ wi u rɑɑ ɡbiɑ u turɑ sikiru mi, u mɑɑ duɑ. U wɑ, mɑ u nɑɑnɛ
    doke.
  eng-KJVCPB: Then went in also that other disciple, which came first to the sepulchre,
    and he saw, and believed.
  kgk-NT: Upéi xe agwahẽ ranhe va'ekwe, aike ave va'ekwe itakwa rye py-py. Ahexa-ma
    ramo, arovia-ma.
  waj-waj: Vauduu tee na vaa tauraa mmata nnauvaa taivo neetama aakiaivaki oro tee
    kutaavaivee tiravai.
  cpy-cpy: Ari ikyaapaaki itsipa yotaarewo etapaakawori rareetaka kitataarewoki. Iñaapaakiro
    rirori okaatzi awijeentsiri, ari ikemijanta-perota-nakiri.
  ekk-PKP: Seejärel läks hauakoopasse sisse ka teine jünger, kes oli haua juurde esimesena
    jõudnud.
  mpx-mpx: Yaka tohago toto etega, toto i vin houwa salaiya, mulaa abwe i tuk al,
    inoke i kite ge i abulilek.
  wbp-wbp: Ngula-jangka, yangka jinta kurdungurluju, kuja kamparru Piitakuju yanurnu
    pirnki-kirra, yukanjarla lawa-nyangurla Jijajikiji. Pijiji-wati-mipa-jana nyangu.
    Ngula manngu-nyangu kuja Jijajiji pina-wankaru-jarrija.
  luo-luo: Mogik, japuonjre machielo, mane okwongo chopo e bur yikno, bende nodonjo
    ei bur mi noneno kendo noyie.
  nhe-NT: Huajca na nojquiya tlen niajsico achtohui nicalajqui huan niquitac quejatza
    nopa tlamantli. Huan nijneltocac para ayoc aquiyaya.
  aii-aii: ܗ̇ܝܓܵܗ ܥܒ݂ܝܼܪܹܗ ܐܘܼܦ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ ܕܡܸܛܝܵܐ ܝܗܘܵܐ ܩܲܕܡܵܝܵܐ ܠܩܲܒ݂ܪܵܐ.
    ܚܙܹܐ ܠܹܗ ܘܗܘܼܡܸܢܹܗ،
  esk-NT: Taimñali atla maliġuaqti tikiḷġaaġaluaqtuaq iḷuviġmun isiqmiñiqsuq, qiñiqługu
    aasrii ukpiqsripḷuni.
  msb-msb: Tapos nagsulod man an disipulos na nauna pag-abot sa lubungan. Nakita niya
    kaya nagtuod siya.
  cpa-NT: Ni³ jøng² ca¹hí¹ calah dsa² ca¹dsiég¹ lah¹ni³ héi² niúh¹ tøg². Jøng² ca¹jái¹dsa
    ha²lah lǿa¹². Ca¹hé¹dsa jǿg³ hi² ca¹hiog² Jesús.
  dso-dso: ତାର୍‌ ପଚେ ସେ ବିନ୍‌ ସିସ୍‌ ଜେକି ଆଗ୍‌ତୁ କେଟି ରଇଲା ସେ ପାଆର୍‌ ବିତ୍‌ରେ ଜାଇକରି
    ସେଟା ସବୁ ଦେକିକରି ବିସ୍‌ବାସ୍‌ କଲା ।
  meu-meu: Bena gara eha guna henia hahedibana na e raka vareai, e ita bona e abi
    dae.
  yva-NT: Umba arakovo kai uma de wusyimbe to siso aipapo ama uga rai tavon, po raen
    ti panave.
  dgc-dgc: Nadid tu alagad a neditol, éy tinumagubet ni Pedro a sinomdép to lébéng.
    Ey péketa na a kona sa, éy naniwala siya a nabuhay dén ti Jesus.
  zpm-NT: Nacne bzëëbaque naa. Zeeṉe goṉ naa zha zhoob lar co, dzigoraa bliladz naa
    ne nli brieeban me.
  hix-NT: Nowomye xarha tà, anaro, wahoro htxero omohsahotho rma. Nenytxehkay hatà.
    Nasanàmno hamà, kekon hatà, tàhnawo.
  sim-sim: Urik ma or masmas shirnyarari oto er nga aka akomek or layihi kowe ondon
    or heyehe ormu mbara, �Omendinga sira. Jisas angop usahawa ri.�
  npi-ULB: त्यसपछि चिहानमा पहिला आइपुग्‍ने ती अर्का चेला पनि भित्र गए, अनि तिनले देखे
    र विश्‍वास गरे ।
  cgc-cgc: Gaselled man naan ta lebbengan pinalangga an na tinudluan na una abot.
    Na nakita din tila na naan dya, gapati en kanen an na Jesus nabannaw en.
  tim-tim: Bâin, galaŋe ulik gulik pârigim sumân togoep areâkâ hainâk kâlegen âgâep.
    Akto are ekmâ âmâ Yesu nâŋgaŋep.
  yor-yor: Nígbà náà ni ọmọ-ẹ̀yìn mìíràn náà, ẹni tí ó kọ́ dé ibojì wọ inú rẹ̀ pẹ̀lú,
    ó sì rí i, ó sì gbàgbọ́.
  wos-wos: Rendéka xéndéka dé tale yandé du dé akwi wulayi. Wulaaye xe dé xékélaki,
    “Jisas wundé raméndé.”
  emp-NTPO: Maʌ̃be naãrã jũẽna sid̶a ed̶aa wãsia. Wua mãwã tab̶ʌra unusid̶e wãrãda
    ĩjãsia Jesura ʌ̃rẽbasida.
  eng-F35: So then the other disciple went in too, the one who got to the tomb first;
    and he saw and believed.
  ind-ind: Kemudian saya masuk dan melihat semuanya itu. Saat itulah saya mulai percaya
    bahwa Yesus sudah hidup kembali dari kematian.
  pes-OPCB: آنگاه آن شاگرد نیز داخل مقبره شد و دید و ایمان آورد که عیسی زنده شده است!
  mpt-mpt: eka sin tlibio nesak watnia inamin namin olo watem tekein kenia Yesuse
    bain hana unebiobo ge naibiobe.
  ssx-ssx: Pidama꞉ kutu pitolo haena꞉ta꞉ hande hali hoimiki pa꞉ta꞉ titina꞉ amba꞉la
    peeke disaipolo hali make wetepena꞉ honda꞉ pamba pua mo piekeeki handaata꞉ ota꞉
    hone tulaeyekeme.
  mkl-mkl: Ŋɔi mɔcɔ iyi í tɑko í to bi bɑlɛu, nŋu mɔ í lɔ. Iyi í yɛ mii ŋɑu nɔ í dɑsi
    nɑɑnɛ.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ବିନ୍ ସିସ୍‍ ମୁଇଙ୍ଗ୍ ରାଃଚ୍ୟା ବିତ୍ରେ ୱେଚେ ଆକେନ୍ ସାପା କେଚେ ବିସ୍‌ବାସ୍
    ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: He wode sinthattidi duufuwa gakkida hankko tamaarey geli be7idi ammanis.
  unx-unx: ଏନ୍ତେ ସିଦାରେ ତପାଠାୟାଦ୍‍ତାଃ ସେଟେର୍‌ୟାନ୍ ଏନ୍‌ ଏଟାଃ ଚେଲାହ ବଲୟାନାଏ, ଆଡଃ ଇନିଃ
    ନେଲ୍‍କେଦ୍‍ତେ ବିଶ୍ୱାସ୍‌କେଦାଃଏ ।
  gah-gah: Lá okago, nénisi goí oko anitumóma nemóza, alika áminagú itekuke, ámina
    netakó nego ánigouke, lamaná oteko iteko vokave loko gele seketigí umó.
  lcm-lcm: Au na nat vo serei aino si mata ang kala kun riuk lak na kanla arai na
    kala lomlomon.
  aer-aer: Apententye akngerre arrpenhe, nhenge arrekwele-arle inteye-werne apetyeke,
    irrpenheke-anteye re-arrpe areke. Kele re arratye itelareke Jesus-arle itethe-irrirtnekeke
    nhenge uyerreke-arle-iperre.
  qvc-NT: Chayshina Pidru yaykuptinqam, noqapis chay sipulturamanqa yaykurqanina.
    Yaykushpaqam, noqapis chay trapukunata rikarqay, suq ladupi suq ladupina kaqta.
    Chayta rikashparaqmi, noqaqa kriyirqay.
  tgl-ULB: At ang isa pang alagad ay pumasok rin, na unang dumating sa libingan; nakita
    niya at siya ay naniwala.
  cbs-NT: 'janua eadi jikixun jawen yuda yama uintan: “Mesías Cristo mawa ana bestenxanikiki”,
    iwanan, Diosun jancha una medan kenebianibu nun ninka pewadiamabia: “En Xanen
    Ibu Jesús ma bestenkainamenkain”, ikin ikunwankin en shinaniki.'
  xtm-NTPP: Sani te ni kivi tna in‑ka tee ni yo ndikin ya ma, tee ni kenda xinañu'u‑ka
    yavi ya ma, te ni jini de sukan ni kuu ma, te ni kandija de.
  nnq-nnq: Kubokapenia jwajo napunji jwalongalile kuika kulikabuli, ngajingi uyo nkati
    ngalola, ngaamini.
  bao-NT: Jiro yʉ, Simón Pedro jʉguero ca earicʉ cãa, tii ope jupeapʉre yʉ jãa waawʉ.
    To biro biigʉ, to biro ca biirique niipetirijere ĩa, “To birora bii,” yʉ ĩi ĩawʉ
    yʉ cãa.
  san-ORI: ତତଃ ଶ୍ମଶାନସ୍ଥାନଂ ପୂର୍ୱ୍ୱମ୍ ଆଗତୋ ଯୋନ୍ୟଶିଷ୍ୟଃ ସୋପି ପ୍ରୱିଶ୍ୟ ତାଦୃଶଂ ଦୃଷ୍ଟା
    ୱ୍ୟଶ୍ୱସୀତ୍|
  huv-NT: Condom quiaj alinop minipilan Teat Jesús, aaga napeay ombas, tajmel tiül
    oxiüt aton. Wüx tajaw aag ayaj, aleáingan tajaw naleaing lapac.
  otn-NT: Xquet'a̱ bi yʉt'a̱mbo na̱ ra̱ xädi m'mɛt'o bi zømp'ʉ ja ra̱ 'bido p'ʉya.
    Bi̱ nu̱ te jap'ʉ mi̱ o ra̱ Jesús. Bi 'yɛ̱c'ɛ̱i̱ p'ʉya ngue ya 'bʉi ma̱høn'a̱.
  nop-nop: Kaŋ Jesu mihiŋiŋ niŋ timeŋ uguk adi maaŋ bom maaneŋ fooŋ u kaŋ nadisukilitiguk.
  obo-NT: Na, id usok mandad iddos tinodduwan no noko‑unna riyot lovongngan. To nokita
    rin no ogget dobbo kos nokotuwos, mid pomakoy sikandin no novadnow ron si Disas.
  cak-ENT: C'ateri' xoc c'a chuka' apu ri jun chic achibil, ri xapon nabey chuchi'
    ri jul. Y tok rija' c'unük chic apu, xutz'et c'a ronojel y xunimaj que xc'astüj
    na vi e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤃᤡ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤧᤴᤏᤠᤱ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧ॥ ᤂᤧᤸᤗᤧ ᤂᤧᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Ñúcuán de suni nī nquīvi incā tēe scuáha jā ní nquenda xihna cā nūū ní nchiyuhū
    yā. De nī jinī dē nāsa íyó, de nī ncandíja dē jā ní natecū yā.
  san-TIB: ཏཏཿ ཤྨཤཱནསྠཱནཾ པཱུཪྻྭམ྄ ཨཱགཏོ ཡོནྱཤིཥྱཿ སོཔི པྲཝིཤྱ ཏཱདྲྀཤཾ དྲྀཥྚཱ ཝྱཤྭསཱིཏ྄།
  qve-NT: Saynallataqmi primerta sepulturaman chayamuq discipulopas, chay sepultura
    ukhuman haykullarantaq. Hinaspan paypas chaykunata rikuspa creeran.
  pao-NT: Nu yise oe egase, o poonnena oo naka'oedyukute Te Pabe'e namayodapu.
  cbu-NT: Pakeeru, nuwsha pshturangitamana. Pshturanguri, ichinguru paranguri, mangoonarangtana.
    Mangishiriti Isus támeenllparee, tárangina.
  usa-usa: Pítaan anaaépaq keqnáámmá wenókáámô yin-íyápó-ánnábíké-nákómá mi-múríánóbáqá
    kumábékena “Îtuma pukáipike itó-uma kóuraiye” téna wemá arummá ámikaiye.
  soy-soy: Kei kɛ uupirɛtiki ucɔ uyɛɛ pɛɛ mɛfoí nhórɛ-i n tuipɔ pɔ́ɔ kɔ lompɔ, uu
    yɛ́nu uu pɛɛ́ nɛ kɛfɑ tɛnɛ.
  hui-hui: Talima piaga mende abale gerai lalu ala íbu hene biago ibubi hora hayago
    egeanda biagoha maha anda pene. Anda puwa ogoni de hondowa mini mbiraore wini.
  amf-amf: Ogo wodanka birayse duukindar yeskaa Yesussa paanan yivea waa duukinsa
    iinte ki ardade; ogora shedayse Yesus dembhira kinin dhaabhonam gonne hamayse
    ki tiyade.
  quc-NNT: Te k'u ri' xok chi b'i ri jun tijoxel chik ri xopan nab'e chuchi' ri muqub'al.
    Xrilo ri b'antajinaq, xkojon k'u ri are'.
  dob-dob: Ta muliyega tai nina tauna ꞌaliꞌaliya ꞌigimiapwesa ꞌilugu Pita ꞌena, ga
    tauna wate kaleko nidi ꞌiꞌitedi ga ꞌiꞌawa ꞌaiꞌaila.
