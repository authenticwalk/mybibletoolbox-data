  san-VEL: tata.h "sma"saanasthaana.m puurvvam aagato yonya"si.sya.h sopi pravi"sya
    taad.r"sa.m d.r.s.taa vya"svasiit|
  kbq-kbq: Anante amage nentea disaipoli ne'ma ese'ma kerire ehanati'nemo, mrerino
    ome negeno tamage huno amentinti hu'ne.
  kbh-kbh: Chora chë inÿe uatsjendayá, chë cuevëshoye natsana tojanashjanguá, choye
    tojánamashëngo. Tojáninÿe y Jesús tojtanayenama yojtsanos̈buaché.
  ron-LSB: Atunci a intrat și celălalt ucenic care venise primul la mormânt; a văzut
    și el și a crezut.
  pon-pon: A tounpadak teio me tion don joujou o, ap pil ko on lole; I ari diarada
    o pojonla.
  nhe-BL: Huajca na nojquiya tlen niajsico achtohui nicalajqui huan niquitac quejatza
    nopa tlamantli. Huan nijneltocac para ayoc aquiyaya.
  sps-sps: Ana nyo to te ruak faamuan tan puts naa kan naa to gagon tan puts tagaa
    sa nyo faamainy vegiau te tsue Meri.
  wnc-wnc: Unzing kake yuwawan pandetna waapa supgapbat dakane ita gamok kukut tapaaya
    kuut akopbut. Akoke ita unin kake Jesuta akumbut katangga gatuna gweak ngang natapan
    siakan sikut.
  bus-bus: Ben ìba kɛ̀ kà mira kiia káaku pì gɛ̃̀ se. À è, ben à sì.
  gub-BL: Na'e aixe tupaw pupe ihe no. Aexak a'e pe tuz 'ymaw ihe. Azeruzar tuwe hehe
    ihe, hexak mehe ihe. — Azeharomoete ukweraw wi a'e, a'e izupe. Ta'e a'e 'ym mehe
    nuruzeruzar kwaw ikweraw pàwàm rehe ure xe. Xo a'e pàn hexak ire azeruzar hehe
    ihe.
  imo-imo: Kano kinye lombili andoli kumbe lepa orumumu yu kape tukundo pumbe kanopalie,
    yu paimbo makilipe wendo pumo lepamo nimbe ipuki tirimu.
  boj-boj: Onaqa aŋgro namo subq di brantej qaji a dego sub miligiq aiyej. Aisiq gara
    di unsiq marej, “Bole.”
  ulk-ulk: Ega able nerut memegle, ge korider emrida bakiamuda kikem bakir kurge,
    bakiamuda bakir kurge badari. E bakiamuda able lu erdari a ege umele baida.
  eng-DRA: 'Then that other disciple also went in, who came first to the sepulchre:
    and he saw, and believed.'
  knf-knf: Wi wi naţaşarul undu ambanuŋ uŧeek abaaŋ aneej. Awin akuţ afiyaar.
  san-KHM: តតះ ឝ្មឝានស្ថានំ បូវ៌្វម៑ អាគតោ យោន្យឝិឞ្យះ សោបិ ប្រវិឝ្យ តាទ្ឫឝំ ទ្ឫឞ្ដា
    វ្យឝ្វសីត៑។
  arn-NT: Feymew ka konpuy ti kangelu disipulu tati wüne puwlu ti rüngan lolo mew,
    fey ngüneduami ñi wiñomongetun ta Jesus.
  zas-NT: Dxel guyu bén bidxin roꞌ baa guin yaloj, baguiaaman ni goc, zianz bililadxaman,
  ken-NT: Kɛ nkoŋo anɛfú wu anɛ ayambɨ áchwɔ́bhɛ́ ndǔ nnɛm achwe amɛm nkwɔ, aghɔ́
    nɛ amɨ́k, anoko.
