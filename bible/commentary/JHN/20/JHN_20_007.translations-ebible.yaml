    пынзэ, чи фэкут сул ши пус ынтр-ун алт лок, сингур.
  tpz-tpz: Eꞌ to ep me en pa ta rara vëh to mon voh non a pasun e Ieesuꞌ. A siꞌ ta
    rara pamëh to hikta pet vaꞌpeh me non o meoh rara. Eꞌ to pet ke e non maꞌ pa meh
    ö, eꞌ to ep ke non pan a meh teꞌ to nikun poan, ko vahoꞌ nën.
  agd-agd: mairá mana ena yavaráe Yisasin ánontá ma úkuantan baré ein mai vanta ano
    ma yádaren ádun kaeiní ukharen mino.
  rkb-NT: Usa panu bo iktsa niy. Panu nihyrikosokdata iharekwarawy bo iktsa niy. Usa
    panu ka meky botu niapykyryk. Inury ykwarawy ka bara botu niapykyryk. Inury hana
    bo ja niy.
  san-THA: สฺถาปิตวสฺตฺราณิ มสฺตกสฺย วสฺตฺรญฺจ ปฺฤถกฺ สฺถานานฺตเร สฺถาปิตํ ทฺฤษฺฏวานฺฯ
  iws-iws: Siya yɨuɨs kwɨra siir mwo ɨiir sɨma wrɨeyɨmyok kogiya saiirarar kɨg. Mɨ
    yɨuɨs kwɨra siir pɨu aiir sɨma nɨtɨmwanɨugiya ya hɨr wara bɨ nwokaiga. Nɨɨngaka.
    Ya maeyau gwɨr bɨdi whrɨnhaigiya.
  pol-SZ: oraz chustę okrywającą głowę Jezusa, która leżała zwinięta nie z płótnami,
    ale osobno.
  ztq-NT: Per lëë xaa kon nii nixty ladx nii pxituu kik Jesús laañee nche ladx pchal
    xcuerp Jesús, sink lëëw nix tublad nyeecho.
  zai-NT: Peru adxé ladu nexhe bayu ni birenda ique be que, cá bieque.
  upv-upv: Ko elesi kalek nga marm̃elji batun e m̃isan muto, sete oto tevi sunsun
    nga marmalum marres te, ejki. Arlulngi esan oto.
  wap-NT: naꞌiki utukapa kapam wuruꞌu kamichaz Jesus zowau watuu-kinaoaz. Pakawan
    uwatudinpan naꞌiki panaꞌitinapu wuru aiaꞌa baꞌoran kamicha mada kidaz.
  mva-mva: be kusi ono pangana disukumi nge bokai dieno be ita. Kusi ono pangana disukumi
    nge nena-la ilokumia-uia be muku laua-o ieno, tago kusi takadi zaiza dieno-budu.
  dwr-NT: qassi Yesuusa huuphiyaan xaaxetti utteedda afilay he xaaxetteeddawaadankka
    dumma itti sa7an de7iyaawaa be7eedda; he afilay dumma de7eeppe attin, mooguwaa
    afilaanna ittippe de7enna.
  kfw-kfw: halli alu inkatuomna puonkha akaneem linen puon khale leiom suommu takkha
    puon bitkha inthep-ah aleiom.
  bfz-bfz: और से टाल्ला जो तिना रे सिरो रे था बानेया रा, से टालेया साथे नि था, पर
    एक लग जगा रे था लपेटेया रा।
  cuk-09: degine, daksabalid, mor-Jesús-nonogi-obirmaklesad atued-sipu-walik buksuli,
    nue-obipirmakar bachik bukwa.
  ben-OBCV: এবং যীশুর মাথার চারপাশে যে সমাধিবস্ত্র জড়ানো ছিল, সেগুলি সেখানে পড়ে
    আছে। সমাধিবস্ত্রটি লিনেন কাপড় থেকে পৃথকভাবে গুটানো অবস্থায় রাখা ছিল।
  mil-NT: Te ní xiní‑dé sá dǒó nǐ xíndútú dɨ̌quɨ́‑gǎ ñá túú càtuu jundú‑xi ndɨhɨ dóó
    nǐ xɨ́ducúⁿ nuu‑gá chi ní nadúcúⁿnuu‑ná cátùu ɨɨⁿ xio.
  myu-myu: Wara'at pag̃o o'tobuxik―Jesus'ũm a dag̃ osodopiat. Yadag̃ osodopiat ijebit
    mũnmũnap epag̃o xe g̃u osodop. Wara'at pe ma osodop. Iekabek acã osodop ya'a o'yadopiat
    pe. Ka'ũmg̃u ijebit pit.
  fue-fue: Lefol piilanooŋol e hoore makko ŋol hawritayno e leppi ɗii ton, ŋol tawa
    nun e ŋol resii feere maggol.
  amk-amk: tuti ireuo eworabau nunggamiei nai foi, dedoia wiatai siai.
  fai-fai: alam gebom falal dausiw ilim kal so be kalomo, ukul fakel kidel takas yak
    bán kukum teinbu ka.
  ura-NT: Nii janate nejelau ne nii Cana Coaunera Calaohi Jesocurisito couturi cona,
    nejelau maromarorinohineein seeque.
  mcd-NT: Ahuun foraconitafo fosoitaquiri mania ini.
  urt-urt: Topoꞌe kin plihe ŋetekeꞌe ŋaiyuwat ŋoinde ŋaiye tinge yenge yupwaiꞌe ŋondoh
    kin. Ŋaiyuwat uku taꞌe ŋaiye miyeꞌ ende si ŋasarꞌe ŋember ŋanar kitikin.
  kiz-kiz: ni leso jhela jhajhele pamuto pa muene jhajhelepi pamonga ni sanda jha
    kitani bali jhajhele jhigonili pa lubhafu.
  tzo-TZE: Laj yil tey votsol noxtoc li xpix sjole. Pero muc jmojuc oy xchi'uc li
    saquil mantae, slecoj bu oy, pero lec balbil comel.
  lex-lex: Mere namkek nana kokanan maka ra rwatiehra Yesus o'tani edonna nden wut
    lia' kok lawan de, mere napniopan la geni id to'a.
  dov-dov: achilembo chakali aatala amuutwe wakwe. Techakayalidwe aamwi azilembo zimwi
    pesi chakalivungidwe mubusena bwacho achilike.
  toc-NT: Xa̠huachí ná úcxilhli a̠má lháka̠t hua̠ntu̠ xliak­tla­pa­cani̠t Jesús xlá
    ni̠ antá lac­xtum xtá̠ma a̠má lac­pi̠tzu̠ lháka̠t, huata túnuj xuili̠­cani̠t y
    li̠huana̠ xkap­scani̠t.
  ulk-1902: Pako mog uali abara kerem sopem, nole netate ipe kemem uali lino, tepteb
    ipe nerute uteb nole atarat kak.
  som-som: iyo maradii madaxiisa saarnayd oo aan la oollin maryihii, laakiin meel
    keligeed ku duudduubnayd.
  mam-C: Ex majx tli' a b'u'ẍ toktaq te potzb'il twi' Jesús, nya junx ite'kutaq kyuk'a'
    b'u'ẍ aye ajb'in te b'altz'b'ilte; qala' tjunalxtaq tkub', cheb'ex paqtzin wen.
  ndj-ndj: na chila chipandi cha yingwa chivamuwopilili Yesu kumutwi, chaveli chiyifufunga
    weka yaki pambali.
  mbj-NT: Pããn hawak doo, ta mamets jesuu n'aa paah, tahapäh na-ããj hẽ. Ti asooh tsyt
    hẽ, baad takamatëh däk.
  lat-VUC: et sudarium, quod fuerat super caput ejus, non cum linteaminibus positum,
    sed separatim involutum in unum locum.
  ngp-ngp: Hamwenga na suke afungilwe Yesu mwo mtwi wakwe. Havandile hamwenga ne sanda,
    ila neivunyangizwa hank'handa yoho yenye.
  aoi-aoi: akwa ngarningka dingka dadingaringka dumbala ying-anjalmurrkwuluma deyebijeba
    yingi-lamurijungwunuma.
  enq-2: Lapalapa kepapae mende Jisasanya aiyomba yaki pyakamaiyami doko lapalapa
    yangi dupa-pipa pyasoo nasia. Doko waka mendasa lakapae sia.
  eng-ASVBT: and the napkin, that was upon his head, not lying with the linen cloths,
    but rolled up in a place by itself.
  mna-mna: Mi kawaala ta muŋgu tipakaala Yesu mataana pa na, imbot raama kawaala piuŋana
    tana som. Lekŋana ma imbot ndel.
  myw-myw: '@see-verse:JHN.020.006'
  sby-sby: Kayi kakwisa kasa kalikuba kumutwi kwakendi. Kakwisa aka nkakalikuba pamo
    ne bikwisa nabimbi bisa, nsombi kalikuba pakonka nkakali kapombwa.
  sll-sll: Breng bani yobilungwo gal iwe, gal tau dungwo mala i ta dikima, pi nin
    bangi dimia hangwi.
  yaq-NT: Intok ketchia ini'i, jume' tajo'orim, aapo'ik pujbat intok kobat ammea a'
    suma'im tuka'um, ka jume' tettebesi yeu wo'otim mak katekame, ala tottimtaka intok
    omola yecha'im ama am bichak.
  uro-uro: näkt sävät ama baulit kärqitni i sa rha is pät ma Jisas aa uväski na it.
    Irhäkt ama baulit di it ngä vaktmät na nas bä ba nas näkt kali lit sä nas dap
    ama ingas itnäk ama baulitnäk sä nas.
  ita-1885: e lo sciugatoio ch'era sopra il capo di Gesù, il qual non giaceva con
    le lenzuola, ma era involto da parte in un luogo.
  muy-muy: azana ya ti tìtʉɗi ahàr ana Yezu àna naŋ ni day mifeɗekabani ka məlaŋ nahaŋ,
    mabəhaɗani akaba gabaga ni do.
  kqc-kqc: Iesu di ne uruma varuka ini ada efono reyadi ka veyo; bi varuka bunisa
    ide, idu ini sanari maka firo risi aeyadi.
  tav-tav: Ape ajero Jesu rʉpoare na caumarica ajero quena topʉ capejawʉ. Ape ajeri
    mena cãniquẽpʉ. Ape paʉpʉ tuperica ajero capejawʉ.
  eng-ULB: and the cloth that had been on his head. It was not lying with the linen
    cloths but was folded up in a place by itself.
  spa-VBL: y que el paño con que habían cubierto la cabeza de Jesús no estaba con
    los demás paños fúnebres sino que lo habían doblado y lo habían colocado solo
    aparte.
  fra-_FOB: Et le suaire qu'on lui avait mis sur la tête, lequel n'était pas avec
    les autres linges; mais plié dans un endroit à part.
  hau-ULB: sai fallen kuma da yake kansa. Ba'a ajiye tare da likkafanin ba amma aka
    linkeshi aka ajiye shi daban.
  mal-mal: ശീലകൾ അവിടെ കിടക്കുന്നതും, അവന്റെ തലയിൽ ചുറ്റിയിരുന്ന റൂമാൽ ശീലകളോടുകൂടെ
    കിടക്കാതെ വേറിട്ടു ഒരിടത്ത് ചുരുട്ടിവെച്ചിരിക്കുന്നതും കണ്ട്.
  kkc-kkc: Osoloso dugo Yesuwo wiligi tiadoo ee medee tiadoloso obusomo peegoo magoo
    molome egeiso.
  lit-lit: bei skepetą, buvusią ant jo galvos, ne prie drobulių gulinčią, bet atskirai
    suvyniotą į vieną vietą.
  urd-GVR: aur sāth wuh kapṛā bhī jis meṅ Īsā kā sar lipṭā huā thā. Yih kapṛā tah
    kiyā gayā thā aur paṭṭiyoṅ se alag paṛā thā.
  far-far: fainia na 'aba maku be kera 'afua ana gwauna sa Jesus. Na 'aba maku nai
    nao si tio lau fainia na 'aba maku kwao be ki, boroi ma nia lukuma, ma ka tio
    na 'ana taifilia.
  suz-BL: मिनु पियामी फ्रेंशो रूमाल मुक्‍शा, तिल्‍शा वोइश्‍शो ताप्‍तु। यूहन्‍ना ११:४४
  car-NT: Moro u'jondotopombo kamisa ene'po enapa i'wa, morokon inoponykonymbo kamisa
    ekosa kapyn te. Typo terapa te tamenje kynakon.
  amp-amp: Yo wom rmontha nmbuhar tng tpithu teh dbkafyukr mfhatpno mthu kiyakhato
    mfhatpno rpat kitawonmor, ndr ror be turpatr yak marnya bomarnyahato mfha mthutamoko
    rhumor.
  bht-bht: कने सै अंगोछा जड़ा सिरे पर लपेटया था, सै कपड़े सोगी नी पिया था पर सै इक
    लग जगा च मिल्ला।
  eng-NOY: and the napkin that was about his head, not lying with the linen cloths,
    but folded up in a place by itself.
  cub-NT: Aru yaiyʉ́ bácʉre ne jipobʉre moaicaje bácarõre jĩ́cua tubaricaje pẽpejeicajede
    máre jã́rejamed̶a Pedro.
  ita-1927: e il sudario ch’era stato sul capo di Gesù, non giacente coi pannilini,
    ma rivoltato in un luogo a parte.
  lww-lww: Ana tawol tai nap̃a apiar e p̃arina Yesu, naga pe to re amio kulmrae la
    poli, akawe ruru si naga taaga teke.
  ckb-ckb: ئەو دەسماڵەی کە بەسەری عیساوە پێچرابوو، لەگەڵ کەتانەکە دانەنرابوو، بەڵکو
    بە جیا لە جێیەک پێچرابووەوە.
  nas-nas: Eeꞌnoko tenaaꞌ baarong-nanaaꞌ Jiisuuꞌkoong boreꞌ daiꞌauꞌnanaaꞌ, tenaaꞌ
    oovunooꞌ otoko, niiꞌning baaronanka ninka deeaꞌ, baka kaiꞌari otoko.
  uvl-uvl: Pe nenge te ruch hit Iesus palpalna ia, te loua ke ma ke altoto nga ruchinga
    hit hussu ngana nemur.
  eng-BBE: And the cloth, which had been round his head, not with the linen bands
    but rolled up in a place by itself.
  ixl-CNT: Loqꞌ aatz u bꞌuꞌj vaꞌl bꞌachichku iviꞌ u Jesuus, yitꞌ atich koj ok xoꞌl
    qꞌu liikin bꞌuꞌj. Pek paarten tek bꞌochichku bꞌen.
  xsi-xsi: Aku imora lalava toŋge tona, ŋinde kinzi muŋga silita lâ Yesu kulu. Ŋinde
    itogo tamâta toŋge muŋga ilupu lalava ŋinde ku io ndue ikeno piti lâ lalava pinde.
  crx-NTPO: '''Et nyoo dzezoh ootsigha gha yóonasduz inlé''-i, ''aw naih dizti''-i
    ootoh whe yooloh. Soo cho lhénintan ''ink''ez ''udun sulhchooz.'
  kan-OKCV: ಯೇಸುವಿನ ತಲೆಗೆ ಸುತ್ತಿದ ವಸ್ತ್ರವು ನಾರುಬಟ್ಟೆಗಳೊಂದಿಗೆ ಇರದೆ ಮಡಚಿ ಪ್ರತ್ಯೇಕವಾಗಿ
    ಇಟ್ಟಿರುವುದನ್ನು ಕಂಡನು.
  bbb-bbb: '@see-verse:JHN.020.006'
  blw-blw: ya anat agé hen anchi niyoppeop hen uruna way nakokoppen yag nepapattang
    hen ê-éyna.
  tam-2017: துணிகள் கிடக்கிறதையும், அவருடைய தலையில் சுற்றியிருந்த துணி மற்றத் துணிகளோடு
    வைக்காமல் தனியே ஒரு இடத்திலே சுருட்டி வைத்திருக்கிறதையும் பார்த்தான்.
  azz-NT: Huan amo sayó ne hueyi tilma quitac. Ta, no quitac ne tzictzin tilma tenica
    quicuapiccaj Jesús. Huan nijín tilmajtzin amo sen yetoya ihuan ne hueyi tilma.
    Ta, semi seco yetoya tetecuiniutoya.
  spa-RV-1909: Y el sudario, que había estado sobre su cabeza, no puesto con los lienzos,
    sino envuelto en un lugar aparte.
  csy-csy: Jesus lu tuam na dial zong mu a, puan neamno taw munkhat a omkhawm ngawl
    hi, ahihang a tuam veve in a kizial sa in om hi.
  mxq-NT: es nan ꞌyijx ko ja payʉ diꞌibʉ yajtukkupijt ja Jesús ja kyʉba̱jk, kyaj naty
    tiꞌigyʉ ꞌyity mʉt ja diꞌibʉ yajtukꞌabijt ja Jesusʉ ñiniꞌx.
  tzj-NT: In xutz'at chakaja' ja tziak ja barben rpalaj ja camnak pro ma ruq'uin chi
    ta c'o wi' ja jule' chic tziak, junwi' c'o pon chi wi', botol can ruyon.
  tdt-tdt: Nia mos haree hena nebee mak ema bobar ba Jesus nia ulun, hena nee hikar
    tiha ona, la tau hamutuk ho hena seluk.
  ron-BTF: Iar ștergarul, care fusese pe capul lui, nu era întins jos cu fâșiile de
    pânză de in, ci la o parte, împăturit într-un loc.
  eng-WEBP: and the cloth that had been on his head, not lying with the linen cloths,
    but rolled up in a place by itself.
  eng-FBV: and that the cloth that had been on Jesus' head wasn't with the other grave-clothes
    but had been folded and placed on its own.
  nld-1939: met de zweetdoek, die zijn hoofd had bedekt; deze lag niet bij het lijnwaad,
    maar afzonderlijk opgerold op een andere plaats.
  bwo-bwo: Iyesus tooko bín s'as'ets taho b́ duuni tahonton b́ woterawo bíaali k'oshoke
    k'odeyat b́ beyirwok'o bek'b́k'ri.
  nch-BL: Huan nojquiya quiitac nopa payo cati ica quiixtzactoyaj, mimilijtoya huan
    quicajtoya iyoca ten nopa hueyi yoyomit.
  quc-TNT: Xukuje' xrilo chi ri manta ri xpispex u jolom ri Jesús man junam taj c'o
    cuc' ri niq'uiaj manta chic, xane botom wa', yo'm c'u apan jela'.
  tfr-NTPO: Ba kä potaywokl̈o ĩna shpuk, iak beno buk dboshko.
  kaq-NT: Hahan bebepohipibo payon cahen huetsanco, joxo chopa quexebo betan racayamahi.
    Jaa cahen hahmebi boxca boxcahah racatan.
  sgb-sgb: Main êt bayro, hên nakapapawa, ya nanad mahlay ya panyo, ya pinangêlkêl
    ha ulo hên bangkay ni Apo Jesus.
  vie-1934: và cái khăn liệm trùm đầu Đức Chúa Jêsus chẳng ở cùng một chỗ với vải,
    nhưng cuốn lại để riêng ra một nơi khác.
  kxv-kxv: ଇଞ୍ଜାଁ ତାନି ତା଼ର୍ୟୁଁତା ଦସାମାଚି ଏ଼ ପା଼ତାଡ଼ା ହିମ୍ବରିକା ତଲେ ହିଲାଆତେ ଏ଼ଦି ଏଟ୍‌କା
    ମାଚେ ।
  cha-cha: Ya y magago sudario na gaegue gui jilo y iluña, ti mapolo yan y palo magago,
    lao y otro lugat na mabalulutan.
  amu-NT: Ndoꞌ juu liaa na ñeta̱ꞌ xqueⁿ Jesús ljeiiⁿ na ticwacatyeeⁿnaꞌ ñequio ntꞌomcheⁿ
    liaa na ñechuꞌtyjooñê. Wacatyeeⁿnaꞌ na ñenquiinaꞌ, chiꞌlcwiinaꞌ.
  hin-CV: और उस अंगोछे को भी, जो मसीह येशु के सिर पर बांधा गया था, कपड़े की पट्टियों
    के ढेर के साथ नहीं, परंतु अलग स्थान पर रखा हुआ पाया.
  eng-OURB: and the cloth that had been on his head, not lying with the linen cloths,
    but rolled up in a place by itself.
  spa-BES: y la tela que había sido alrededor de su cabeza, no con las vendas de lino,
    sino enrollada en un lugar aparte.
  san-BEN: স্থাপিতৱস্ত্রাণি মস্তকস্য ৱস্ত্রঞ্চ পৃথক্ স্থানান্তরে স্থাপিতং দৃষ্টৱান্|
  tdx-tdx: fe tsy nirekets’ amo lamba lenio ty lamba nakolopok’ i añambone’ey, f’ie
    niholoñe tokañe eo.
  naf-naf: Ma ŋokŋanen sâk kwasim pepeŋaŋ e kegogak weyaŋ mutumti igak bempepeŋaŋ
    tapme ege.
  grc-MT: και το σουδαριον ο ην επι τησ κεφαλησ αυτου ου μετα των οθονιων κειμενον
    αλλα χωρισ εντετυλιγμενον εισ ενα τοπον
  vid-vid: na chila chibende chonawambumbilize Yesu kumutwi. Chibende acho nahachali
    hamwe na sanda, ila chali chikungajizwe na kuwichigwa chiliyeka hafungo.
