    ў адным месцы.
  sch-sch: male Jisua lu tuomna puon ha chu puoninnêm zuot leh munkhatin om loiin
    atheia ânzuotin ava mua.
  mic-MIQNT: Na atla'wegn, ta'n ajijgopiteg'p Se'sus un'jig aq maw ugsisgug gigtoqopiteg'p
    gmetug ta'n igtigl atla'wegnn etegl.
  huu-NT: Ie ɨfogɨmo ferɨnoga ɨniroi eneno illana cɨode. Raise nacuana cɨode.
  jiv-NT: Chíkich jaanchcha Jesusa muuke̱n penuarma nusha nanerma niisháa tepan wáinkiamiayi.
  otm-NT: Nɛ nu'a n'da ra 'bø't'e xí 'banba rá yą ra Jesús n'danni mí cąts'i, ma do'mi
    a.
  dah-dah: Irde Yesu tonaŋ bili iramiŋ amil go wor kinyiŋ. Tonaŋ bili irtiŋ amil gobe
    uliŋ hakwam bili irtiŋ amil goya ma hinhin. Keŋkela po mupi irde hoyaŋde po kirtiŋ
    hinhin.
  tnk-tnk: In rətoni mwi tɨnari nəha kɨməveɡi kənkapwə Iesu irə rɨpkəmak pəri mhə
    irəha tɨnari me nəha linen, mətə kɨnərfe kəmri ia kwopun əpə.
  kpr-kpr: Gifua doghari resena emo, jo embo giti setena ainghae dabade tate fasiraeri.
    Amo, nu ruvedo ajagha fasiriri gosusira.
  san-IAS: sthāpitavastrāṇi mastakasya vastrañca pṛthak sthānāntare sthāpitaṁ dṛṣṭavān|
  nho-nho: Te tapaa maro ni mmini te pisouru Jesus raa iaa ni haatua hakaraaoi iloo
    ka tukua hakavasi. Te tapaa maro naa see moe ma aaraa maro.
  gym-NT: Mdakäre abko, dän kukwän mdara jire, te Jesu dokwä mrianinte, ye abko näma
    mrianinkä kuin, näma mikani jenena dän kukwän bäri kri ye bäre mento abko kwanba
    ie arato.
  azg-NT: Mantyi juu ndiaa na tëꞌ xquen Jesús, ntjii jonhanꞌ na tacüetyenhanꞌ yo ndiaa
    na tovetyjohin, vequityen ndyaꞌhanꞌ, totye yahanꞌ.
  bhd-bhd: ते कफनेरो तै रुमाल भी ज़ै यीशुएरे दोग्गे सेइं पलेटोरो थियो, लिगड़न मां
    नईं पन अलग ठैरी थियो।
  too-NT: Nā laktzī'lh huan pāyu a'ntū ixlītakoksna'tnī't na ixa'kxāk Jesús. Lā' tū'
    ixtā'huī' huan lu'xu'; lacatin ixuī' lā' ixpāsui'tui'līcanī't.
  ind-AYT: Kain penutup wajah yang membalut kepala Yesus tidak tergeletak bersama
    kain linen pembungkus tadi, tetapi sudah tergulung di tempat yang berbeda.
  cjo-NT: Eejatzi rowaga paaño opashikantawitakariri iitoki, tee otsipatawo tokoyatha.
    Apitziwita ookashitanaka roori.
  nsn-nsn: Kare banga pono toro mahar gomono geka auih uilohoin toro luna Iesu, o
    rikin sioko tar mahar gomono geka auih uilohoig tatanon, bo roono puk o niligun.
  san-DEV: स्थापितवस्त्राणि मस्तकस्य वस्त्रञ्च पृथक् स्थानान्तरे स्थापितं दृष्टवान्।
  tna-NT: Ed'eji su, Jesús sa echua babuji tanujajiji chujemame yani batana.
  lid-lid: Ma iy anyolom kolau nane asu batu Jises na aliy. Arile kolau nane doh,
    bare hawe iri kari kolau rayah nane bwe. Nyolom ta aliy i buku kolau le nane alokom
    iy.
  wim-wim: aꞌ puth ngook kuchekan kathin nunang angman pokkapang montanpekan wun.
  zga-M: neleso eyehavile huntwe pale sayeha gane pamoja ni fitambala sihava patali
    patali pavutali aponu papo pale pene.
  yom-yom: ayi nledi wowo bazinga ntu wu Yesu. Nledi beni wusia ba va kimosi ko ayi
