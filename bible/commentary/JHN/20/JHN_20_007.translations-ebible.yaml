    gwavaaihɨꞌnɨkeꞌ waꞌdɨsɨ tɨnna wanganna.
  ian-ian: Ndɨna nambu kamonja waavwi nat waavwi ta kavamba ana lɨndɨ. Ndɨ mbandɨga
    laagandi, kapma kavamba lɨndi.
  hun-hun: És a keszkenő, amely a fején volt, nem együtt van a lepedőkkel, hanem külön
    összegöngyölítve egy helyen.
  mcf-NT: Në dataniaid uenubi udictsëc dashcutempi bëpucaid bëdamboen shëbunaid uiondash.
  kjs-kjs: '@see-verse:JHN.020.006'
  mni-mni: amadi Ibungogi kokthakta yetlamba phi adu thuplaga ananba limon phi adudagi
    tonganna leiramba thengnare.
  yad-NT: '@see-verse:JHN.020.006'
  mxb-NT: Tído iin ka̱ dáꞌo̱n ni̱ sa̱ yiꞌi dini̱ ná ko̱ kánóo dáó taꞌon ña xíꞌín dáꞌo̱n
