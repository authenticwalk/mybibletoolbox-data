  san-SIN: ස්ථාපිතවස්ත්‍රාණි මස්තකස්‍ය වස්ත්‍රඤ්ච පෘථක් ස්ථානාන්තරේ ස්ථාපිතං දෘෂ්ටවාන්|
  yut-yut: Ae ɨmal kɨnda kagɨt uŋun Yesu da busuŋon wabi. Ɨmal uŋun ɨmal dɨwarɨ gat
    dɨma tawit. Uŋun gɨroŋɨkbi da iyɨndage taŋban kagɨt.
  grc-BYZ: καὶ τὸ σουδάριον, ὃ ἦν ἐπὶ τῆς κεφαλῆς αὐτοῦ, οὐ μετὰ τῶν ὀθονίων κείμενον,
    ἀλλὰ χωρὶς ἐντετυλιγμένον εἰς ἕνα τόπον.
  cpc-NT: Jiñiitapaakawo manthakintsi joojoyinaitantakari iitoki, inashita jowaitanakiro
    tii otsipatawo iponaitantakariri, kamiitha jotzipiyaitanairo.
  nhg-NT: Hua inu cuötzotzomajtle tli oyeya ipa tietzönteco amo betztaya ica ocseque
    tzotzomajme tlöcamo tejcuextaya ipa locör nencua.
  nya-nya: pamodzinso ndi nsalu imene anakulungira nayo mutu wa Yesu. Nsaluyi inali
    yopindidwa pa yokha yosiyanitsidwa ndi inayo.
  ngu-NT: Niman no oquitac on tlaquentli yejhuan ica ocuatejcuixcaj Jesús. On tlaquentli
    yejhuan ica ocuatejcuixcaj xsan secan oncatca ihuan on tlaquentin istaquej, yej
    tepayolijticatca niman ocsecan oncatca.
  kup-kup: met Iesuz gagavok giv bapotï urahan heh-por giv modañinañ honeo naoraez,
