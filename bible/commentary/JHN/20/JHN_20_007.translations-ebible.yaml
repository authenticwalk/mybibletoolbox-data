  pon-2006A: oh pil limwen pwudo me miher pohn kadokenmai, me sohte iang likou linen
    ko, a e limelimpene mi ekis wasa.
  maq-NT: hane pañutu xi camahñu rcu nima jan ne, hacuiin tacun tangun cojo tsjian
    jan ta tjeyu ne, xín tacun.
  hto-hto: Iadɨ Jesús ɨfo ɨbáinaroi ie juníllaroi dáanomo jóoiñede. Afe ɨfo ɨbáinaroi
    jabɨ́nota oni eneno jóonega.
  por-BRBSL: e o pano que estava em sua cabeça, não deitado com os panos de linho,
    mas enrolado num lugar por si só.
  ces-NKB: a roušku, která byla na jeho hlavě, položenou ne s plátny, ale zvlášť svinutou
    na jednom místě.
  cui-cui: Mataʉtano taneno po paparuwatha Jesús matasipa quiyontababotatsi. Barapo
    paparuwa nanta quiyontabiya tsanaya boca.
  boj-2014: Gara mutu bei Yesus aqa gate qoseteb qaji di lubosiq taqal beiq di sonaq
    unej. Gara mutu di gara qudei ti turtosiq sosai. A segiq di soqnej.
  eng-OEBUS: and the cloth which had been on Jesus’ head, not lying with the wrappings,
    but rolled up on one side, separately.
  eri-eri: Onodu bona, no ogola ete nere Yesus mora langa dage fuwane waha, ila inyane
    waha bagu, arotenga inyigane urei uwa. Ogola waha no nogo fere, fai olilidu fere
    tafou dorofe inyi gainga urai.
  aly-aly: Ra rag ingwer arey-alhek, Jesus renh akapwert ataperrelek-penh, rap ament-anem
    irrker-ampenyel ayntenh.
  wiu-wiu: Wago togotane pueka eneka. Enekale tigini togotane pue-pala odeneka piameneya
    eko keneya ewetaneya pikale eneka.
  swe-swe: Gravduken som hade täckt [lindats runt] hans huvud låg inte med de andra
    linnedukarna, utan var ihoprullad på ett ställe för sig.
  cth-cth: A lû dawk yeng e hnica hai hni hoi rei awm laipalah ao e hah a hmu.
  mti-mti: Me yaune, wape rinen me Iesu kuiyave paniyawa me wape dawa me Iesu kwapiwa
    paniyawa gaibu onan. Mu ube ube wakeya, sira Iesu kuiyawa paniyawa me meib di
    wakene.
  pad-NT: Binokiki jaboni ida ka'da'di kakarafoani hiki makari napaja pa'itxia hojaki
    ida ka'da'di vakanaroaroavini hiki.
  twi-twi: a dukuu a wɔde bɔɔ ne ti no nso gu baabi.
  hlt-hlt: A lu soah aka om himbaica te khaw himbai aka yalh taengah om pawt tih hmuen
    pakhat ah khaw hloep a tlim pawt te khaw a hmuh.
  tbz-SIM: Kɛ̀ kuyɑ̀ɑ̀kù kùù do fĩ ndiyuu kɛ̀ kù kpɛ́ú kɛ cɑ̃ɑ̃ nkɛ duɔ́.
  san-GUJ: સ્થાપિતવસ્ત્રાણિ મસ્તકસ્ય વસ્ત્રઞ્ચ પૃથક્ સ્થાનાન્તરે સ્થાપિતં દૃષ્ટવાન્|
  amx-amx: Mantarr arrpenh kapert-henh rang arek iterel interleh, artaper kwer interleh.
  ake-NT: eke' on pe kanan te'sen Sises i'pai won nʉ'pʉ. Tʉpona rɨ e'mepɨ'sa' esi'pʉ,
    pon renen atʉ saai'pɨ'sa' kusan pe pokon pe pʉra.
  qvn-NT: Jinamanmi ricarun Jesuspa uman wancusha sagpitaga chay waquin mushog sagpicunapitaga
    juclächru doblarayagta.
  tku-NT: Nā laktzī'lh tū ixlītacucsna'tnī't. Xtum ixuī'lh tzamā' lu'xu'; ē ixpāsui'tui'līcanī't.
