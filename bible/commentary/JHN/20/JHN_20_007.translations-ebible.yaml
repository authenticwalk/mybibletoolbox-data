verse: JHN.020.007
translations:
  kpx-kpx: Isege abu kinave viliale ogo keu ogo kebiahi igaetoai uoholinu. Isito ogo
    keu lilikateve bokoai ua. Iale keta Bitau elehanu.
  okv-H: eto bo nei Iesu ta siro togea amo oenga egoveketo degi nei ta ikeo mihina
    avo kina.
  tbo-tbo: Ma unununa panina ma humana ega kikina ita nohahi.
  mal-C: ശിരോവസ്ത്രം മടക്കി കച്ചകളിൽനിന്നു മാറ്റി ഒരിടത്തുവെച്ചിരുന്നു.
  grc-SR: καὶ τὸ σουδάριον ὃ ἦν ἐπὶ τῆς κεφαλῆς αὐτοῦ, οὐ μετὰ τῶν ὀθονίων κείμενον,
    ἀλλὰ χωρὶς ἐντετυλιγμένον εἰς ἕνα τόπον.
  bgc-bgc: अर वो अंगोच्छा जो उसकै सिर पै बन्धया होड़ था, लत्यां कै गेल्या कोनी पड्या
    था, पर न्यारा एक जगहां लपेटकै धरया होया देख्या।
  khz-khz: e Iesu repana maparana gekumuato mukona egitaato, Iesu tauniparana gekumuato
    rapugana kulokulona goti ati miakou. Na vomuko ikuiku, pe gerevagi ai.
  deu-TKW: und das Schweißtuch, das auf seinem Kopf gelegen war, nicht bei den Leintüchern
    liegen, sondern für sich zusammengewickelt an einem besonderen Platz.
  zsr-NT: Lëzcaꞌ bléꞌinëꞌ láriꞌdauꞌ naꞌ gulaxóëꞌ icjëꞌ Jesús, cutu dëlen yezicaꞌ láriꞌdauꞌ
    naꞌ, san tslaꞌl nudúb quizi.
  lin-lin: mpe elamba oyo balingaki na moto ya Yesu ; elamba ezalaki esika moko te
    na maputa oyo balingaki na yango nzoto ya Yesu, kasi ezalaki ya kolingama na esika
    na yango moko.
  hns-NT: aur bhie dekhies kie moerie ke pattie doesar kapra lage na hai, bakie lapetke
    alag dharal hai.
  noa-E: ĩchab chi binaandam pör begpʉ̈itarr putjã oojim. Pari mag i pör begpʉ̈itarr
    put tagam sĩi mor gaai pʉrëupʉ̈itarr dʉ̈i ãba khaba, khĩetta wajapha juurnaa pʉʉr
    khërajim.
  eng-EMTV: and the facecloth which had been on His head, not lying with the linen
    strips, but apart from them, having been rolled up in one place.
  mib-NT: Te ni jito de sahma jeē ni ñúsúcún xínī Jesús, tu cátú jíín tira sahma,
    chi ni natuu te cátú sɨ́ɨn.
  lif-NT2: ये़सुरे़ कुनारा मे़दे़प्‍तुबा तेःत्तिन् खे़प्‍मो ने़स्‍से़बा निःसु॥ खे़न्
    नादे़प्‍मा तेःत्तिन् चेदेःत्तिल्‍ले़ कुबेसाङ् मे़भाक्‍तुआङ्‌ने़स्‍से़बा निःसुरो॥
  xnj-xnj: chitambala chevamtindisili Yesu kumutu chila. Chitambala chenicho nakuvikwa
    pamonga na nyula ya msopi yeniyo, muni chagunyiwi na kuvikwa pandu pene.
  mmx-mmx: la mo loxontamon diga vaxais kangkan lavatlak at ne Iesu min, goxok midi
    eburu mi lenbantamon mikmit tongan, ketla ga repes pam la gak midi at lenep petpes.
  cbr-NT: Isanan ca anun marábuënxancë pañun aribi bëtsi chupabëma capúncësa 'aish
    amo racácë isacëxa.
  tee-NT: Vachu' lakts'ilh ju pumpu' ju ixpulakapach'inicanta is'aktsulh ju Jesús.
    Ju yuchi jantu vanin ixt'ama ju lhman pumpu'. Lacatam ixpach'i'ulacanta.
  eng-LSV: and the napkin that was on His head not lying with the linen clothes, but
    apart, having been folded up, in one place;
  cak-NT: Pero ri tziak ri anchok che xxim can ri rujolon ri Jesús, juc'an chic c'o-wi
    banon can ru'onic. Can man junan ta c'o can quiq'uin ri ch'aka chic tziak.
  pah-NT: Pevo tuvi Jesus'ga akag̃a mamanipyra no. A'ea ko irupe'i tuvi tapy'ynhapipyryva
    hugwi onhimamana oina.
  sja-NT: Ma awara unuji Jesús poro pɨra bada p'aru, bedap'eda awara ãi bɨ.
  xed-xed: nda tsa patak si wanam lu ta Yesu ma ghəŋ ya. Tsa patak ya ná, ma sana
    vli tsaya ŋusafa guli kawadaga nda tsa wupay ya a wa.
  glk-glk: امّا او دستمالی کی عیسی سر دَوَسته بید، پارچه‌یه کفنی کنار ننَه بو، بلکی
    جدا و تا بوبوسته جایی دیگر نَهه بو.
  mks-NT: Ta na̱xini da ti̱co̱to̱ ña̱ na̱sativí ji̱ni̱ á na̱caxoo jíin ña̱ cán ta
    na̱nditi̱vi̱ va̱ha ña̱.
  gfk-S: '@see-verse:JHN.020.006'
  bmu-bmu: Mi ehök aka nöröpŋi opo jahönŋi kunöŋ köpeiba esuhugeri, mi tosatŋan kusuba
    silegö opoŋi miambuk qahö mindiriba kungen algetka nanŋök tariga ehök.
  dgz-dgz: Ap mepe bop taine gapan tumuine wanupewa Iesu iap ikukuk panane den wanden.
    Tumuine wanupewa ap me gapan wa panam baraene, mek mini wanden.
  eng-GNV: And the kerchiefe that was vpon his head, not lying with the linnen clothes,
    but wrapped together in a place by it selfe.
  zaa-NT: Bilá' huáni bi qui'ni lári' nu betètsi cabi iqquia Jesús nna labí tsá'ą
    adí ca lári'á, sino qui'ni re' bą́ yà'latsi' ttùbą.
  eng-WEBSTER: And the napkin that was about his head, not lying with the linen cloths,
    but wrapped together in a place by itself.
  guh-guh: Papanata Jesús saicaya matacëtatsi, apo yajavabocae bajarajota. Saicayajavata
    xaniavaetsia quionabuata.
  bon-bon: cuta cäbletääpe ne jepänige, teeme mope ne lui ca tope setnumesi. Pui cäbletääpe
    lui mara gome enajige, lica poto cäbletääpe luma. Pepu tope enajige, Yeesu me
    mope ne lipu setnumesi.
  nhw-BL: Huan nojquiya quiitac nopa payo catli ica quiixtzactoyaj, quimilijtoyaj
    huan quicajtoya iyoca tlen nopa hueyi yoyomitl.
  swh-ONEN: na kile kitambaa kilichokuwa kichwani mwa Yesu. Kitambaa hicho kilikuwa
    kimekunjwa mahali pa peke yake, mbali na vile vitambaa vya kitani vya ile sanda.
  wbi-wbi: ni kitambala kino vakampinyile uYesu ku mutu, ikitambala ikio nakilyale
    palikimo na menda aghange, looli ikyene kilyale palubale.
  bba-bba: kɑ yɑsɑ ye bɑ rɑɑ kɑ win wiru bɔkuɑ. Adɑmɑ yɑsɑ ye, yɑ ǹ yii kɑ beku te
    sɑnnu, yɑ kuruɑwɑ bee tiɑ.
  eng-KJVCPB: and the napkin, that was about his head, not lying with the linen clothes,
    but wrapped together in a place by itself.
  kgk-NT: Upe hovaho'i hagwe noĩry ijaokwe imorotĩ va'e ndive. Upe va'e anho oĩ.
  waj-waj: Vioo tooduu buruqa poosa purupuruuma kiooyauvoota Yisuunna kieetaivau rau
    kioo buruqaivootama ivaki vairavai. Hama Yisuunna kieetaivau rau buruqaivo purupuruuma
    kioo buruqaiyauvaa tasipama vairama kioo ari voovau rapugiaa yoketaama kioo vairavai.
  cpy-cpy: Iñiitapaakawo eejatzi maathantsi rankowitan-tawitee-takariri iitoki, otsipa
    rowaeta-neero tee otsipatyaawo iponawitee-tanta-kariri, kameetha rotzipiyee-taneero.
  ekk-PKP: ja seda, et riiet, mis oli olnud Jeesuse pea peal, ei olnud teiste matmislinade
    juures, vaid see oli kokku volditud ja eraldi asetatud.
  mpx-mpx: ge i ola al kaliko toto kokowana ana os i kite. Nige i miminaa tuwan ana
    os elal, yaa ana awa i ola te gamagal etega i gagabom ge i teli getogaan.
  wbp-wbp: Manu pijiji-kari nyangu yangka kujalu Jijaji yinngirri warurnu milyingka
    yirrarninjakungarnti. Kulalpa ngunaja panu-kari-kirli pijiji-kirli, lawa. Ngunajalpa
    kapurdu.
  luo-luo: kaachiel gi law ik mane onalgo wi Yesu. Nangano noban maber, kendo ne en
    kar kende, mopogore gi kama lewni mayom molir olir ne nitie.
  nhe-NT: Huan nojquiya quiitac nopa payo tlen ica quiixtzactoyaj, quiquimilojtoyaj
    huan quicajtoya iyoca tlen nopa hueyi yoyomitl.
  aii-aii: ܘܝܵܠܸܚܬܵ‌ܐ ܕܝܼܗܘܵܐ ܒܪܹܝܫܹܗ ܠܹܐ ܝܗܘܵܐ ܡܘܼܬܸܒ݂ܬܵ‌ܐ ܥܲܡ ܟܸܬܵܢܹ̈ܐ، ܐܸܠܵܐ ܟܘܼܪܡܸܟ݂ܬܵ‌ܐ
    ܒܢܲܦ̮ܫܘܼܗ̇ ܒܚܕܵܐ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ.
  esk-NT: suli ukił̣haaq nimġutauruaq Jesus niaquanun inillaksimanġiññiqsuq taapkunuŋa
    ukił̣haanun aglaan imullaksimaniqsuq ilaagun.
  msb-msb: amo man an tela na gintahob sa ulo ni Jesus. Dili ini kaupod san ginputos
    na tela na lino kundi nalulukot man ini na bulag sa mga iba.
  cpa-NT: Ca¹jái¹dsa calah hmøah¹² mi³rø²liág¹ dsi³ hlai³. Neng¹² hmøah¹² tø¹lah¹cøg¹²,
    hi² ma²rø²ban¹³.
  dso-dso: ଆରି ଜିସୁର୍‌ ମୁଣ୍ଡେ ଜନ୍‌ ଲୁଗା ଗୁଡିଆଇ କରି ବାନ୍ଦିରଇଲାଇ, ସେଟା ପାତଲ୍‌ ଲୁଗା ସଙ୍ଗ୍‌
    ନ ଅଇକରି ଗଟେକ୍‌ ବିନ୍‌ଟାନେ ଗୁଡିଆଇଅଇ ରଇଲା ।
  meu-meu: bona taoele danu, Iesu kwarana e kumilaia ḡauna, na dabua aukadia ida asie
    heato hebou, a idau gabu ai e heloku.
  yva-NT: Muno ansune vasye mamaun veano Yesus akari rakepan omamo raakuvi mumuimbe
    ti ntami nggwaravaimbe ansune vasye manakoe rai.
  dgc-dgc: Sakay tu panyo a nibalut to ulo ni Jesus, éy éwan na kaguman tu sapot,
    éngˈwan nihiwalay dén a tiniklup to digdig.
  zpm-NT: niicle lar ne brieḻ guic mew, laaw zhoobaque ga; ndibëdsew, zhooba tib lad.
  hix-NT: Ekehàtho yompatahonàtho xarha yonyey hatà. Àrotho rma, anato harha nehxakon
    hatà, àkarametxhàràtho yakoro àto ryehra hatà. Amomxaho rma nehxakon hatà.
  sim-sim: Hako kowe os masiji orhik li ishiri oso mbeek kowe ol maome orhin li ishiheveri
    kowe ondo nga nakrem wari ambu sir. Angop li hevehe apsham li eweshirik wari sir.
  npi-ULB: अनि उहाँको शिरको कपडा पनि देखे । यो पडिरहेका कपडाहरूसँग थिएन, तर अलग्‍गै
    पट्‌ट्याइएको थियो ।
  cgc-cgc: daw lapad na panyo na paputos naan ta ulo Jesus. Piro, panyo ya naipid
    daw nabetang belag ta tila na lino.
  tim-tim: Akto sâŋgum siâ egep arekŋe amâ Yesugât kautŋe katipkoep sâŋgum are amâ
    sâŋgum bikŋe are olop bo talep. Sâŋgum are ligim siângen kato talep arekŋe siângen
    talep.
  yor-yor: Àti pé, gèlè tí ó wà níbi orí rẹ̀ kò sì wà pẹ̀lú aṣọ ọ̀gbọ̀ náà, ṣùgbọ́n
    ó ká jọ ní ibìkan fúnra rẹ̀.
  wos-wos: Jisasna anéngambambu gimbén nukwa wur akwi lamweka takandéka jémba rendéka
    dé xé. Wun nukwa wur nawulak nukwa wur wali rehambandé. Dé hafu dé re.
  emp-NTPO: Maʌ̃ awara unusia wua Jesu boro ãnẽb̶ari b̶ad̶ada. Baribʌrʌ maʌ̃gʌra dewarabema
    wua ume ãbaa b̶aẽ́ basía, ãtebʌrʌ jĩga b̶ed̶á cob̶asia.
  eng-F35: and the facecloth that had been on His head not lying with the linen strips,
    but folded up in a separate place.
  ind-ind: Dia juga melihat bahwa sehelai kain lain, yang dipakai untuk membungkus
    kepala Yesus, sudah terlipat dan ditaruh terpisah dari kain panjang pembungkus
    tubuh-Nya.
  pes-OPCB: و متوجه شد که پارچه‌ای که به سر و صورت عیسی پیچیده بودند، همان‌طور پیچیده
    و جدا از کفن مانده بود.
  mpt-mpt: eka youm make Yesuse gabame gebaibbu esa atem nasebe. Youm ele youm mako
    i sinwalo makobo mo dlaim blimobe. E halbu geniba afet ye dofaibbua atem nasea
  ssx-ssx: Yesuna꞉ you tonkaemeke dau make handeekeme. Koto dauta꞉ hande hali tonkao
    hoimiki daumanu apa꞉tao na wiki pa tonkaake tonka꞉na꞉ pa ipika꞉ ta꞉ta꞉ ma꞉nda꞉
    pa꞉ta꞉ wiekeme.
  mkl-mkl: do mɑnɡo iyi ɑ̀ tɑko ɑ̀ dĩò iriɛu. Ammɑ mɑnɡou kù wɑɑ jilɛ inyɑ ɑkɑ̃ do
    jɑɑɛ ŋɑu, wɑ woi ikpɑ ɑkɑ̃.
  gaq-gaq: ଆରି ମେଁନେ ବାଆଃନ୍ନିଆ ଗାଗ୍‌ବକ୍ନେ ଗର୍‍ଣ୍ଡାଇଂ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ଆଃ ବିନ୍ ଜାଗାନ୍ନିଆ
    ଲେଃଗେ ।
  gof-RNT: Qassi Yesuusa huu7en xaaxettida afilay xaaxettida mela dumma issi bessan
    de7eyssa be7is. He afilay dumma de7eesippe attin moogo afilaara issife deenna.
  unx-unx: ଆଡଃ ୟୀଶୁଆଃ ବହଃରେ ତଲ୍‌ବିହୁରାକାନ୍‌ ଲିଜାଃ ଏନ୍‌ ପାତ୍‌ଲା ଲିଜାଃଲଃ କା ତାଇନ୍‌କେନା
    ମେନ୍‌ଦ ଏଟାଃରେ ପୋଟମାକାନ୍‌ ତାଇକେନା ।
  gah-gah: itó gotolaló asapú ita gó nene haitó gakeko nego ánigamó.
  lcm-lcm: kuvul ve vuk vakup i pis ang ani patuna i Iesu. Vuk vakup i lun akuvul
    ke katapo kun oros akipai ani mang keve vakup ang.
  aer-aer: Re mantere renhe-arlke areke nhenge itne-arle Jesus akaperte ayernewarreke.
    Tyerrtyele kwenhe mwerrentye imartiweke renhe arlenge-ulkereke, akngakelhe-ilemele
    mantere arrpenhe areye-ketye.
  qvc-NT: Chaymandaqam rikarqambis Jisuspa umanda wangushqan traputapis, suq ladupina
    rurashqata. Chaqa mananam pullachu karqan chay trapu kwirpunda liyashqanwanqa.
  tgl-ULB: at ang tela na dati ay nasa kaniyang ulo. Hindi ito kasamang nakalatag
    sa mga damit na lino ngunit ito ay nakabalumbon sa lugar kung saan ito nakalagay.
  cbs-NT: jawen buyabushinabu sebi pewaxun ja kachu datan uindiaya
  xtm-NTPP: Suni ni jini de sa'ma ni ñutuu xini ya ma. Te ñatuu iyo i yatni nuu kátuu
    sa'ma ni ñutuu ya ma, su'va ni nukitna'nu i, te kátuu siin i.
  nnq-nnq: na kitambala chache chabantabali Yesu umutwe. Kitambala chenie kikiba pamweje
    na chanda ila kikiba kitundanigwe kibi pajika jakwe.
  bao-NT: Jesús dʉpʉgare cʉ̃ja ca ũmaarica quejero cãa, cʉ̃ upʉre cʉ̃ja ca ũmaarica
    quejero menara pejatiwʉ. Bojoricaropʉ tunuo peoricaro pejacãwʉ.
  san-ORI: ସ୍ଥାପିତୱସ୍ତ୍ରାଣି ମସ୍ତକସ୍ୟ ୱସ୍ତ୍ରଞ୍ଚ ପୃଥକ୍ ସ୍ଥାନାନ୍ତରେ ସ୍ଥାପିତଂ ଦୃଷ୍ଟୱାନ୍|
  huv-NT: At aaga püy nawincheran wüx omal Teat Jesús ngo majlüy nóiquian maquiiüb
    aaga alinoic püy; alpejchiüm pálwüx, tan ajlüy awinchay.
  otn-NT: Da̱ gue'a̱ ra̱ u̱lu bi jomba̱ rá̱ ya̱ ra̱ Jesús bi̱ nu̱ ngue 'bømp'ʉ, pɛ
    hi̱nga̱ 'dap'ʉ 'bømhmʉ'ʉ yø u̱lu ma̱m'mänhni̱ ra̱ Jesús. Ma̱ nu̱nni̱'ʉ 'bøn'a̱
    n'nani̱.
  nop-nop: tiŋa haule Jesu ki yaunegiŋ hogok halu yabuguk. Haule Jesu ki yaunegiŋ
    u ne hogok molomgoŋ wobunit halu kaguk.
  obo-NT: woy dos ogget no id bodbod to uu ni Disas. Worad idda nokoddani taddot ogget
    nid bodbod to lawa rin, ko konna, nouppi ron woy noko‑ossa.
  cak-ENT: Ja ri tziük ri pison can rujolon ri Jesús, lojc'an chic c'o-vi can, banun
    can ruchojmil. Man junan tüj c'o can quiq'uin ri ch'aka chic c'ul.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤍᤧᤵᤋᤢᤒᤠ ᤋᤣ᤺ᤳᤋᤡᤴ ᤂᤧᤵᤔᤥ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤏᤡ᤺ᤛᤢ॥ ᤂᤧᤴ ᤏᤠᤍᤧᤵᤔᤠ ᤋᤣ᤺ᤳᤋᤡᤴ
    ᤆᤣᤍᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤔᤧᤓᤠᤰᤋᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī jinī dē sahma jā ní ñusúcún xīnī Jesús, nduú cáá jíín tira sahma,
    chi nī natuū de cáá síín.
  san-TIB: སྠཱཔིཏཝསྟྲཱཎི མསྟཀསྱ ཝསྟྲཉྩ པྲྀཐཀ྄ སྠཱནཱནྟརེ སྠཱཔིཏཾ དྲྀཥྚཝཱན྄།
  qve-NT: Saynallataqmi Jesuspa uman p'istusqanku telatapas, chay vendapa ladonpi
    rollosqata rikuran.
  pao-NT: Soo wanapu oo wo pukwi namabutoo dapepu besa namasoomedapu oo tzage'esoo
    hape.
  cbu-NT: Itaru, muchunung taarangu an waanitam xana ashirangiya.
  usa-usa: aqnókáqô útúyakaa-qtataakoma íma tébakaqa útúyakaa-qtataakote wáqe-uraibo
    aokaq wenamáárîq útûma wáqe-uraiye.
  soy-soy: Uu kɔ kusɑ́ŋɑ́ɑ́ kpɛ̃ kɑpí pɛɛ Yeesu ríyu m pɑɑsi yɛnu kun pílɑɑlɛ̃
    kun kumɛcirɛ kɛlõ iyɑɑ yisunu, sisɑ́ŋɑ́ɑ́pɑmpi ɑ́si kei we.
  hui-hui: mende Yasunaga embone huba binigobi mandagi nawi hangu hangu wiaria de
    hendene.
