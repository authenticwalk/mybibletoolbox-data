  ksd-ksd: ma ra mal na niu, di ga tuba ra uluna me, pa i va varurung ma ra umana
    mal kumau di ga pin ia, ma di ga vung vaire.
  msm-NT: hasta sikan panyu no imputus to uyu ni Jesus. Pigyupi sikan aw iyain to
