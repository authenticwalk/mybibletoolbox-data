  kyg-kyg: '@see-verse:JHN.020.006'
  kmk-kmk: Ot sadit luputa naiputiput sit uḻuna, naam-ammaana naḻpota naisina.
  cao-NT: Jatsi Jesu bëmana yabohacaha ca raiti pistia ja jisniquë. Iti huëtsá tsi
