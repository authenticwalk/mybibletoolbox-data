  gvc-gvc: Jesu dapure ti wahmari cahsaro cʉ̃hʉre ñʉre tjoa. Tí cahsaro soro coãno
    to turẽri cahsaro jire.
  mwp-mwp: A Yesuniya na kuykuya nuray dhoemawak, na kalmel gamu dhoemawakunu mayginga.
    Na nanu kusayg tupal thoeyayzinga mer.
  sbk-sbk: nela eleso yayali hwitwe lyakwe seyali ogonile pandwemo ne mpogoso yayagonile
    panshenje yakwe.
  mya-JVB: ခေါင်း တော်၌ ရှိ သောပုဝါ သည် ပိတ် ပုဆိုးနှင့်အတူ မ ရှိဘဲ တခြားစီ လိပ် လျက်ရှိ
    သည်ကို၎င်း မြင် လေ၏။
  kgf-kgf: Waŋu kereŋ orucya osogic imi momacnec kuma lakec haigic maleku qara lineŋ
    imiguc ekac ekac heyoc.
  awb-awb: Sísane ayahqno úbíq máróya ambántá mobeq kowe. Ayahqno úbíq máróya ambántámé
    maisia ámbántá korabeq íre kowe. Peh sabaráwe móbeq kowana tagówe.
  gdn-gdn: Aukwara tenai mosi ki mu Iyesu debaiya painimupu ki ika bonipupu daikere
    ukwarawa empupu. Gerowoi ki daikere ukwarawa empupu.
  nko-NT: Olowun ɔhráda ámʋ́ʋ́ bɔpʋtɔ́ mʋ nwun ámʋ ɛ́, ilokuntá ɩda ɩfʋ́ntɔ́.
  bsn-NT: Jesús rʉjoare ĩna gũmariaro ricatijʉ ti jesaro ĩacami. Ĩre ĩna dʉreariaboare
    gajerojʉ jesacajʉ ti.
  pib-NT: Ga wa kasamalu wa gijiwu sapwakanatachri gi wa mkachrichratayma rawanata,
    seyni sapruruukaluru pasretako gitaakaluru.
  wiv-wiv: na lavalava kua e kukula bakani Iesus vona, beta ni ngoro kamana lavalava
    kua e kukula vona, palaka e didua ki ngoro kazihena.
  reg-reg: Ne chitambala chinu chaliga kumutwe gwae gwaliga gutamamile amwi nemyenda
    ja bhafuta nawe yaliga imamile kumbali gwenyele.
  mlh-mlh: Oi ŋoneko eru qoruine kambaŋ mobeine moji peperiŋgaru komoŋ gabuŋ, oi goineji
    qajiru sakire kambaŋ oke so qodureru buine ruabi ŋeko ŋoneya.
  gof-ENT: ቃሲ ዬሱሳ ሁዔን ፃፄቲዳ ኣፊላይ ፃፄቲዳ ሜላ ዱማ ኢሲ ቤሳን ዴዔይሳ ቤዒስ። ሄ ኣፊላይ ዱማ ዴዔሲፔ ኣቲን ሞጎ
    ኣፊላራ ኢሲፌ ዴና።
  aau-aau: seyr laplap kamon Jisas so makwey se ma nak-way pruwmapruw kow sokwe nak-ira.
    Sawk laplap sokukwe laplap owh ko ke nion non-wak pa. Laplap sokukwe yaprue nonaw
    po kamapueys kahowkriy kwawk, hokiaw-ayay-aw.
  tvk-tvk: E xi pusi mun xa kaliko te mieh sav xa latepis xol vat Iesu ni tara ti
    vatel kaliko sav xil. Latepis xol kuhi da nga tasen e rin sav.
  prf-NT: sakay ten damit a imbalut di ten ulu ni Jesus. Awan iyád kaguman nen damit
    hidi a lino, nan nehiwalay a nakáppel ten tapat nen páppágyanan na.
  auy-auy: Ísun-aꞌnónkákén-ámpántá moórá-aempaꞌa wérowana awánówaꞌa
  tbg-tbg: vo tavunavata, Ihura qiata naavumatovavata, qaqi viraqi vairo. Vi tavunava
    kia vo tavuna vataakero vohaaraqaa vairaitiro, nariaraa vokanta vaura.
  hub-NT: Nuiyasha Jesúsa muuke jaanch pununtramuka nushaa akanka shir apijra aepkimun
    wainkauwaiti.
  hmo-hmo: bona taoele danu, Iesu ena kwarana idia kumia gauna, be dabua aukadia danu
    idia atoa hebou lasi, to idia lokua, ma sibona ena gabu dekenai ia noho.
  big-big: Keya kagorik wale kebige tiya puriktau ngezerik panga keke loliya wazamiya
    wizilege pugu pakela.
  gux-G: Yeni ya cabili n den fini o yuli, laa ya cabili ki den ta yeni kadinga ama
    li den pɔbi ki bili kaan tianu.
  cnl-NT: Ŋó²³ paa²i² 'e³ ca²³láa²te'²³ mɨ²dxi². 'E³ quie'²³ 'a²³la³ ca³ti³² ro̱o̱³
    quia̱'² 'mɨɨ'³ 'e³ ca²³pee'n³te'²³. Co̱³quie'² ro̱o̱³ rɨ³ben²³ paa²i².
  zar-NT: Lëscaʼ biléʼenëʼ láriʼdoʼ naʼ gulaʼxóëʼ icjëʼ Jesús, bitiʼ dëlen iaʼzícaʼrö
    láriʼdoʼ naʼ, pero tsöláʼalö nudubi quez.
  kde-kde: pamo na chitambala chivanavimbile mmuti wanga Yesu. Anecho chitambala nanga
    pachinavikwije pamo na vinji, ila chínipindanywa na kuvikwa pachinu panji paweka.
  ata-ata: La mumaisou lavalava a muai. Mo mumaisou lavalava vile la ane aneꞌi miisinu
    kisou no anu ne, mupipinu la mumulaxu vaꞌaxu no anu lavalava ane seꞌi ꞌole.
  qvw-NT: '@see-verse:JHN.020.006'
  nfa-nfa: Nèdhi kahèi lesu dhu ra pahutu kètu Yesus. Te ngaa lesu ne dhu lèpe ètu
    era leo nèti bèla halus ne.
  tnp-tnp: kəni meruh mɨn napən u kəməuveg rəhn-kapə Iesu lan aupən. Napən u, in təsəməhli-pəniən
    ilah napən mɨn u nəuvein, mətəu in kəmaiu-aiu vivi kələhu pɨsɨn.
  urd-urd: और साथ वह कपड़ा भी जिस में ईसा का सर लिपटा हुआ था। यह कपड़ा तह किया गया
    था और पट्टियों से अलग पड़ा था।
  hot-hot: lôk sôp ivuliv thohavloma siŋ hathak intu hamô. Sôp ju êŋ intu lêk epesaŋ
    ba êdô yaŋ hamô buyaŋ ma yaŋ hamô buyaŋ.
  mqj-NT: Mengke'de' sampin dibekesanni ulunna, torro senga' ia tilulun, tae' sola
    inde pebalunne.
  rus-SYN: и плат, который был на главе Его, не с пеленами лежащий, но особо свитый
    на другом месте.
  mbh-mbh: Na i thopol mun seltun siva ako o kin tetal ipounga nge, ako i ngo relpot
    alapinmolnga.
  bdd-bdd: Caleꞌowedi ꞌeluwa ꞌiꞌitediya, ꞌaigeda mwaguna ꞌana samu, ma ꞌaigeda wahina
    mabwaiyana ꞌana samu. Mwagunaina ꞌana samuina ꞌiꞌiteya tuwa losilosipwana, ma
    wete ꞌiꞌiteya wahinaina ꞌana samu ꞌoinega ꞌiꞌeno wasiya.
  cbt-NTPO: Në'mëtë' so'pinayapisonta' quënanin. Inaso' nisha quëhuëánin. Inanta'
    so'pinpinan.
  srn-NT: ma a anyisa di ben tapu a ede fu Yesus, no ben de na den. A ben lolo poti
    na wan sei.
  cta-NT: Loꞌo juaꞌa̱ naꞌa̱ Pedro lateꞌ nu ndyacu̱ꞌ loo jyoꞌo, nguxcu̱ꞌ ti lateꞌ biꞌ,
    ntsiya chaca seꞌi̱; ngaꞌaa ntsiya loꞌo lateꞌ lati loo nu ngüixi̱i̱ chu̱ꞌ jyoꞌo,
    ycuiꞌ ti lateꞌ biꞌ ntsiya.
  bqc-SIM: ń zwãa pↄ́ wa fĩ̀ aà miwao. Zwãapi pɛakↄ̃wa ń pↄ́lɛpiↄo, a kooa dilɛa
    adoɛ.
  tcz-CHONGTHU: Aluchunga um ultheh pon chu tupat ponnem ho chutoh umtha louva akijel'a
    atuma ana um aga mun ahi.
  mar-mar: आणि तागाची वस्त्रे पडलेली व जो रुमाल त्याच्या डोक्याला होता तो त्या तागाच्या
    वस्त्रांजवळ नव्हे, तर वेगळा एकीकडे गुंडाळून ठेवलेला होता.
  snp-snp: ido manenalo asa wiyamo neta ma owo kiyobaki ekeleto minámoto ailo fele
    iya fi minaito ya eyaiye.
  isl-isl: og klútinn, sem hulið hafði höfuð Jesú.
  spy-NT: Kikas mbo ankeet nyoo /kikikeeratee mētitaab Yēēsu kukakyaaruny ānkiikoochi
    komos yēē kimālēēkitēē ꞉nyiin ake.
  xnn-xnn: ngem san galot ay naibebedbed issan toktok Jesus et nalolon ay naisisiyan
    issan galot ay naibongon issan awakna.
  mwe-mwe: na shitambaa shibhailijilwe a Yeshu kuntwe. Shene shitambaasho shikaliji
    pamo na shanda jila, ikabhe shashinkuiligwa kunyenje pa jikape.
  tte-tte: yo tabe igitaiyoi kalekone kulukuluna kana suma. Nige mekanakava yona kana
    suma na kana koleya besiele tomo simouli na sipei yakasali.
  tcs-tcs: Bat da bandiz wea i bin taitem raun wea ed blo Zizas i no bin wea dem beriolklos
    blo da bodi. I bin poldemap naiswei stap wansaid.
  hlt-THB: cekcoengawh Jesu a lu zennaak thlakthi hi awm hu bai hy. Cawhkaw hi ce
    amah doeng ak chang cana tum qu nawh awm hy.
  soq-soq: Ita do gara da Iesu uwawa lomantoiena mida nukulene awoa itundewalena ewen.
  qub-qub: Umanta shucupashan tëlatapis shucupashannölla shuyni jitaraycajta tariran.
  att-att: ánna yù gámì nga inibubbud da ngaw ta mammang na, nga náringin nga nakappil
    ánna nesinná ta baddì sù káruán na sinnun.
  bki-bki: Mia be ielikono tai, napano amiorkar ka Yesu parinio, naio maka to vija
    kulum̃arauo nalo, mia amijuku batitigio bereio jo naio takurano.
  bqp-bqp: kũ biza kũ ò fĩ̀fĩ a mìiao. Biza pì pɛkɛrɛna kũ pↄ́lɛ pìnↄoro, à kokona
    ditɛna adomɛ.
  mcp-mcp: A mú nə́mə́ dʉ dʉ́g kʉ́l káándə́ bwə́ á wɔ́ɔlə mbimbə lúu nə ndɨ́ yí, jâŋ
    í á shígɛ́ bə kʉ́l óbándáshi bwə́ á bə yí, í á bə yé fʉ́lá, í mbwúg jé kɔ́ɔ́mb.
  hat-hat: ansanm ak moso twal ki te mare tèt Jezi a. Men, moso twal sa a pa t' menm
    kote ak bann twal fin yo. Li te vlope apa yon lòt kote.
  npl-NT: iwa n mantajtsótsoli non ika okuakemelitoka n Jesús, ixkoya okatka.
  bgg-bgg: Chiih-è Isu ro khrug shii jiang pha yung ji yi siu shii jiang muii pha
    rog shii um pha adoh. Jimagunde awai yo è jiang dun.
  eng-TCENT: and the facecloth that had been on Jesus' head. But it was not lying
    with the linen cloths; it was folded up separately in another place.
  eng-BSB: The cloth that had been around Jesus’ head was rolled up, lying separate
    from the linen cloths.
  cpu-NT: Jiñiitapaakaro manthakintsi jankoviiyeetantavakariri iitoki, inashita jovayeetanakero
    te ontsipatyaaro iponayeetantakariri, kameetha jotzipiyeetanairo.
  san-ASM: স্থাপিতৱস্ত্ৰাণি মস্তকস্য ৱস্ত্ৰঞ্চ পৃথক্ স্থানান্তৰে স্থাপিতং দৃষ্টৱান্|
  tac-NT: '''Lige abiena etele Pegro alué uché bilé chiní napu Esusi mo''ola buléliru.
    ''La suériga ro''mináriga ajtile waná.'
  eng-WEBPB: and the cloth that had been on his head, not lying with the linen cloths,
    but rolled up in a place by itself.
  gfk-H: '@see-verse:JHN.020.006'
  viv-viv: '@see-verse:JHN.020.006'
  yao-yao: ni chiguo chiŵammijilile Che Yesu mu ntwe. Chiguo chila nganichiŵa pamo
    ni nguo syeswela sila, nambo chaliji chepinde ni chaliji pajika.
  tgp-tgp: Ale enia mo hite tavalu ruru atu sei la lo tavu na nahon Iesu hinia, la
    pirura la lo toho hasera.
  auc-NT: Ayæ̈ Itota wodi ocabo näna ñäni cæcadincoo adobaï öñö acantapa. Mänincoo
    doyæncoo tönö wïï adoyömö ñönonte intapa. Wæætë ïincoo nää wënente nänënë ñö cæte
    öñö acantapa.
  kbc-NT: Eledi nadi naɡ̶ajo leenxo anoilipaditece lacilo Jesus. Naɡ̶ajo leenxo aɡ̶awatege
    niɡ̶ijoa lipegeteɡ̶e lipataɡ̶axiidi, pida diɡ̶eticogi eledi liwai, dinokomoke.
  bmh-bmh: Tibur galau tub gagalig ebu otoi memen han dareun uligeun. Tibur galau
    go beu beu i dareu, go du tub nug suban maneu sul guzenai mina, dareun.
  ctu-BL: yic'ot i tejp'il i jol. Mach ya'ic an i tejp'il i jol yic'ot i pislel. Partejʌch
    an. Bʌlbil.
  meq-meq: Piyer a zəba ka petekeɗ nakə ta nduɗay ha gər a Yesu aye dərmak. Petekeɗ
    niye na, madzapa eye tə siye hay bay. Mapaɗa eye, təv ŋgay wal.
  noa-H: hĩchab chi binaandam pör begpʌ̈itarr putjã hoojim. Pari mag hi pör begpʌ̈itarr
    put tagam sĩi mor gaai pʌrëupʌ̈itarr dʌ̈i hãba k'aba, k'ĩetta wajap'a juurnaa
    pʌʌr k'ërajim.
  alp-NT: Po iselu obite nurui rebe lo Yesuse uluIje etehaike obite nurui nanuke mere
    mo, po eluluke tebikele kena otoi makete.
  san-VEL: sthaapitavastraa.ni mastakasya vastra nca p.rthak sthaanaantare sthaapita.m
    d.r.s.tavaan|
  kbq-kbq: Hagi avugosafi tavravene Jisasi anunte karaginte'naza tavravema, avufare
    karaginte'naza tavravenena, omne'negeno ke'ne. Hianagi avugosafi tavravea regazri'za
    rure antageno me'negeno ke'ne.
  kbh-kbh: Y chë Jesús juabests̈ëntsacjuama tojanaservé ents̈ë́juana ndoñe chë inÿájuangaca
    yontsamna, sinó ínÿoca botamana uandmanánëjua.
  ron-LSB: iar pânza care fusese pe capul Lui, nu era așezată împreună cu pânzele
    de in, ci înfășurată într-un loc de sine stătător.
  pon-pon: O lim en pudo me pira a kadokenmai, me jota ian likau linen ko; a lim pena
    waja toror.
  nhe-BL: Huan nojquiya quiitac nopa payo tlen ica quiixtzactoyaj, quiquimilojtoyaj
    huan quicajtoya iyoca tlen nopa hueyi yoyomitl.
  sps-sps: ana painy raarav to te pau ari na patsuun e Jisas. A painy raarav to ayei
    te gima kaa siruu panan raarav goseen kafof, a tap patsukanen.
  wnc-wnc: Kake tauu sanduaya akakut. Sike wa sanu Jesutane gwapaknga wamakusiking.
    Sike tauu wa sanu tauu kunduat dua yuwawan kakut. Wena. Aminda tapa goopan kautdu
    saak inata komune tekut.
  bus-bus: kↄ̃n bisa kɛ̀ wà fĩ̀fĩ à mìao. Bisa pì pɛkↄ̃rɛna kↄ̃n pↄ́lɛ pìnↄoro, à
    kokona diɛna adomɛ.
  gub-BL: '@see-verse:JHN.020.006'
  imo-imo: yunge pinyewena ka toringi maminyemu yunge pinyewe tiringindo ka toringi
    mele we lerimuna kanorumu.
  boj-boj: Gara mutu bei Yesus aqa gate qoseteb qaji di lubosiq taqal beiq di sonaq
    unej. Gara mutu di gara qudei ti turtosiq sosai. A segiq di soqnej.
  ulk-ulk: '@see-verse:JHN.020.006'
  eng-DRA: And the napkin that had been about his head, not lying with the linen cloths,
    but apart, wrapped up into one place.
  knf-knf: Akak aten blaañ bambooţanaanuŋ bkow kë babëkan bnuura awo mpaţ.
  san-KHM: ស្ថាបិតវស្ត្រាណិ មស្តកស្យ វស្ត្រញ្ច ប្ឫថក៑ ស្ថានាន្តរេ ស្ថាបិតំ ទ្ឫឞ្ដវាន៑។
  arn-NT: Fey ka femngechi pefi tati katrün pañu chew ñi munulkülekemum ñi longko
    ta Jesus ka mülerkey kiñe mew ti safana engu, welu kañpüle wichu iwüdkaleturkey.
  zas-NT: Baguiaa tëëman lajd bidüüb guijc Jesús, nadüüban nagaꞌn lood ren, ad nagaꞌtan
    tijbzi con vend guin.
  ken-NT: Aghɔ́ ndɛn anɛ mánɛ́bhɛ́ nyaka ntí Yesu nɛ yɔ nkwɔ. Nɛ ndɛn ɛyɔ ɛbhak
    aywi nɛbhʉɛt kɛkúrí nɛnɛp.
