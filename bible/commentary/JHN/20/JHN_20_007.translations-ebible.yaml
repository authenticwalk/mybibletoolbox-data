  jid-jid: ni vi pre wa a he ni tuma. Ani he ni bubu riri ni pre na, na ch'bi kpama
    kuru kan.
  wmw-wmw: pamoja na lemba raâkongiwe Insa nkiswa. Lemba rire ariwere pamoja na kafani
    yaâkafiniwe ire, ríkiwa upande mwengine rakushokotiwa novire.
  gmv-GGM: Yesussa hu77ey xaxxetida carqqay hankko xaththa carqqatara gidoontta duuma
    harasson xaxxeti dizayssa beeydees.
  ssg-ssg: Teik maia laha tatalini patun, i toto tanenan kumahe kapi maia liai.
  zpo-NT: nu noka myun lo xaa lee ler kwaan mral yek Jesús, nanaxt gax lo stub naz
