  sbe-sbe: yo hinage Yesu kuluna kana suma kalekona wa ye kita meta nokunokuna, na
    sinale kana suma kalekodi wa tupwa hesau unai na kuluna kana suma wa hinage tupwa
    hesau unai.
  mcr-mcr: '@see-verse:JHN.020.006'
  cux-NT: Niicu pañuelo ch'ɛɛtɛ ca tiīiⁿ nguɛ́ɛ́ dáámá tiīnūuⁿ lino. Ndɛ́ɛ́tií nduu
