  gof-ENT: ናምዓይካ ኢሲፌ ዎፂዶሶና፥ ሺን ሃንኮ ታማሬይ ጴፂሮሳፔ ኣዲ ሲንቲዲ ዱፉዋ ጋኪስ።
  aau-aau: Hohkwe i-se-aw non-sau nok. Sawk ki-wayh Pita se nion ma non-sau nok hiykwe,
