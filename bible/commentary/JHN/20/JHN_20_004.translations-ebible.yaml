  alp-NT: Luasi bala sakesa po Eni maka lulu sae mere inunu lesi bei Petruse hoko
    iluake akmena nda liane banaije.
  san-VEL: ubhayordhaavato.h sonya"si.sya.h pitara.m pa"scaat tyaktvaa puurvva.m "sma"saanasthaana
