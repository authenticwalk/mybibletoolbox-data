  cco-NT: Jo̱ lajɨˋ huáamˉbre ngolíiñˉ cuí̱i̱rˋ, lɨfaꞌ i̱ jaangˋguɨ do jmɨnáˉguɨ cangórˉ
    laco̱ꞌ Tʉ́ˆ Simón, jo̱baꞌ jéengˊguɨbre caguiérˉ e fɨˊ lɨ˜ caꞌángˉ Jesús do.
  deu-1951: Die beiden liefen miteinander, und der andere Jünger lief voraus, schneller
