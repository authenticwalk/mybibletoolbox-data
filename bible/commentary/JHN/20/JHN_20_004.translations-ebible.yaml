verse: JHN.020.004
translations:
  kpx-kpx: Bibuluvisi tilage esemu mole keu Bita halei uli holisi tiale vasohuta Iesu
    vutae velemanu.
  okv-H: huheveto pahue ambotani nei amina Peter seriketo huheveto use ta kihi pambuto
  tbo-tbo: Hai luwagahi hi nenae po hewali gehouna i sagena duma yaka Pita a bulili
    haleya po i geleta tahaya hoi kokowaga, ma ega ita lui.
  mal-C: രണ്ടുപേരും ഒരുമിച്ച് ഓടി. മറ്റേ ശിഷ്യൻ പത്രോസിനെക്കാൾ വേഗത്തിൽ ഓടി കല്ലറയുടെ
    അടുത്ത് ആദ്യം എത്തി.
  grc-SR: Ἔτρεχον δὲ οἱ δύο ὁμοῦ· καὶ ὁ ἄλλος μαθητὴς προέδραμεν τάχιον τοῦ Πέτρου,
    καὶ ἦλθεν πρῶτος εἰς τὸ μνημεῖον,
  bgc-bgc: वे दोन्नु गैल-गैल भाजरे थे, पर दुसरा चेल्ला पतरस तै तेज भाजकै कब्र पै पैहल्या
    पोंहच्या,
  khz-khz: Taura ruala geraka-kouto, na Iesu na vomelo na Petero eraka-kwaniato, kala
    vatunai eve kwara-kuneto.
  deu-TKW: Es liefen aber die beiden miteinander, und der andere Jünger lief voraus,
    schneller als Petrus, und kam zuerst an das Grab,
  zsr-NT: Tsazxö́n taꞌxítiꞌë gropëꞌ, san yetúëꞌ bönniꞌ usë́d naꞌ jaréluꞌrëꞌ gxítiꞌë
    ca Pedro, atiꞌ ziꞌal lëꞌ bdxinëꞌ raꞌ yeru ba naꞌ.
  lin-lin: Bango mibale bazalaki kopota mbangu nzela moko ; kasi lokola moyekoli wana
    azalaki mbangu koleka Petelo, akomaki moto ya liboso na kunda.
  hns-NT: Doeno haalie haalie tjalat raha, bakie ekwa Petras se aur haalie dhaural.
    Oe sab se pahiele kabar lage pahoetjal.
  noa-E: Warran maar ãba khaphig phöbaadëjim. Pari mua Pedro pʉawia mʉchta i na chi
    jẽbdi aar barimajim.
  eng-EMTV: And the two together were running, and the other disciple outran Peter
    and came to the tomb first.
  mib-NT: Te cájinu tayɨ́ ndɨndúú de. Te ɨnga tēe scuáha ún, nīhin ga ni jinu de vēsú
    Pedro. Te xīhna gā de ni jinū yaū ndɨ̄yɨ.
  lif-NT2: खे़न् ने़प्‍माङ् लोःक्‍ते़त्‍छि, कर खे़न् वेॽ हुॽसाम्‍बाल्‍ले़ पत्रुसे़न्
    लाम्‍बाक्‍तुआङ् इप्‍पुङ्‌ङो तगि के़रे़रो॥
  xnj-xnj: Voha vavili, vakajumba kuhamba, yungi yula ajumbili kanyata neju kuliku
    Petili, akalongolela kuhika kulitinda.
  mmx-mmx: La dugak sixit, ketla mo lara lun pinivu ga sixit polo ne Pita la ga vot
    avot to at lamaaut.
  cbr-NT: Cuaníbi ca Pedro axa munu cuanmainun bëtsi axira pain rëcuë́nquiani cuanx
    quininu bëbacëxa.
  tee-NT: Chai lana p'as ixta'ats'ala'anta. Para ju anu' pumatam ixtamamaka'un ju
    Jesús palai vats'alhti cha'alh. Astan cha'alh ju Pitalu'.
  eng-LSV: and the two were running together, and the other disciple ran forward more
    quickly than Peter, and came first to the tomb,
  cak-NT: Junanin xebe ri je ca'i'. Y ri jun discípulo más anin xbin, romari' xuya'
    can ri Pedro, y jari' ri xapon na'ey chuchi' ri jul.
  pah-NT: Onha memei g̃a ojogwerogwovo. Ojipe'ga koji'i tehe onha Pedro'ga hohe ogwovo.
    Igwete ga vahemypyi ikwaruhu pe.
  sja-NT: Omee weda auk'a p'ira wãjida. Mamĩda mɨ Pedro k'ãyaara isapaira p'iradachi.
    Mapa naapɨara panaji Jesús ɨadap'edaamãi mãu te uriade.
  xed-xed: Ka sliʼaftá həŋ his his nda hwaya. Tsaw mal tsa sana duhwal ya ta hwaya
    ka Piyer, ka tiŋlaghutá tsi ta ɓhadaghata ta kulu.
  glk-glk: هر دوتأ دووَستیدی، امّا اویتأ شاگرد تندتر بوشو، از پِطرُس پیش دکفته و اوّل
    اون به مقبره فَرسه.
  mks-NT: In nu̱ú xínu ndíví da̱ cua̱ha̱n da̱. Joo ni̱hi̱ chága̱ xínu da̱ inga cán
    a̱ ju̱ú ga̱ Pedro ña̱ cán quéa̱ jihna ñúhú da̱ na̱xi̱nu̱ co̱o da nu̱ú na̱ndaca̱a̱n
    Jesús cán.
  gfk-S: Dur ga hililo hanana, iesene no mes na bulu na harausur ga hilo nalalie tane
    Pita gom a huna hanawat tua tano midi.
  bmu-bmu: Mohotŋe ösumok anohotmö, gwarek alaŋan ösumŋan anda Pitö oŋgita mutuk qaksirinöŋ
    aŋgorök.
  dgz-dgz: Mu dere serarat amone, go apan dawa Pita wat garawase dagup namu tauen.
  eng-GNV: So they ranne both together, but the other disciple did outrunne Peter,
    and came first to the sepulchre.
  zaa-NT: Tulappa ba biria cabi, pero attu discípulua nna adí quetha bigàa bi ti'chu
    Pedrua, acca yà'la tè bi bitsina' ru'a bàa.
  eng-WEBSTER: 'So they ran both together: and the other disciple outran Peter, and
    came first to the sepulcher.'
  guh-guh: Najuacujinaejinaliabeje. Itsiata itsanë Jesús pijajivitonë bitsojinaeya
    cujinaejina Pedro matatoxenetsia. Bajaraponë copiaya palia Jesús pebuatsiibovajutsijavabelia.
  bon-bon: Teepi niinäce yepä ibi uuwamäsi, yepä pui nuuja abiberäja bägrä te Peteru
    ne itucärige, siige niinäce atyaramtige gape gome me.
  nhw-BL: San sejco timotlalojque, pero achi más nimoisihuilti nimotlalo que Pedro
    huan achtihui niajsito campa tecacahuatl.
  swh-ONEN: Wote wawili walikuwa wanakimbia, lakini yule mwanafunzi mwingine akakimbia
    mbio zaidi kuliko Petro, akatangulia kufika kaburini.
  wbi-wbi: Vooni ve vaviili vakavuuka luvilo, ne um'bulanisivua ujunge jula, akakimbila
    fiijo kukila uPeteli, akatala kufika ku mbiipa.
  bba-bba: Mɑ be yiru bɑ duki dɑ sɑnnu, ɑdɑmɑ bɔ̃ɔ wi, u dukɑ u Piɛɛ ɡbiiri, mɑ u
    ɡbiɑ u turɑ sikiru mi.
  eng-KJVCPB: 'So they ran both together: and the other disciple did outrun Peter,
    and came first to the sepulchre.'
  kgk-NT: Ororipara oroho-vy. Ha xe hatãve aripara. Xe ranhe agwahẽ aha-vy upe-py.
  waj-waj: Seenada vida na Petoroosaa yaatara kiee neenanaa mmata nnauvaa taanaree
    kiaa
  cpy-cpy: Ishiya-pero-witana-kityaa riyaatee-yanakini. Roo kanteencha ishiya-perota-nakityaa
    itsipa yotaarewo, riitaki etapaakawo rareetaka kitataarewoki.
  ekk-PKP: Nad jooksid koos, aga teine jünger jooksis kiiremini ja jõudis haua juurde
    esimesena.
  mpx-mpx: Ali toto eluwa hi patalelu, yaa tohago toto etega alona i patalelu luwai,
    i na i vin houwa salaiya.
  wbp-wbp: Piitajulpa pulya parnkanja-yanu kurdungurlu-karikiji, ngula nyanungu kamparnu
    kutu-jarrija pirnki-kirra.
  luo-luo: Negiringo giduto, to japuonjre machielono noyombo Petro, mi nokuongone
    chopo e liel.
  nhe-NT: San sejco timotlalojque, pero achi más nimoisihuilti nimotlalo queja Pedro
    huan achtohui niajsito campa tlacacahuaya.
  aii-aii: ܬܸܪܘܵܝ ܪܚܝܼܛ ܠܗܘܿܢ ܡܥܘܼܕܵܠܹܐ. ܐܝܼܢܵܐ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ ܪܚܝܼܛ ܠܹܗ ܡ̣ܢ
    ܩܲܕܡ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܡܛܹܐ ܠܹܗ ܩܲܕܡܵܝܵܐ ܠܩܲܒ݂ܪܵܐ.
  esk-NT: Iluqatik aqpaqsruqhutik, aglaan iḷaqataan maliġuaqtim uniññiġaa Peter tikiḷġaaqhuniasrii
    iḷuviġmun.
  msb-msb: Sabay sinda na nagdalagan pero matulin dumalagan an disipulos ki kan Pedro
    kaya una nakaabot sa lubungan.
  cpa-NT: Ca¹ŋi¹lé²dsa gu¹hei¹² ta³og¹dsa. Hiug¹² jín³ gu¹hei¹² ca¹ŋó¹ dsa² jan² cónh¹
    jín³ Pedro. Jøng² ca¹dsiég¹dsa ma²jiá¹²dsa ja³mi³rø²hog¹² hlai³.
  dso-dso: ସେମନ୍‌ ଦୁଇ ଲକ୍‌ ମିସ୍‌ତେ ପାଲାଇତେ ରଇଲାଇ । ଆରି ସେ ବିନ୍‌ ସିସ୍‌ ପିତର୍‌କେ ପଚେ
    କରି ଆଗ୍‌ତୁ ସଙ୍ଗଇ ରଇଲା ଜାଗାଇ କେଟ୍‌ଲା ।
  meu-meu: Raruosi e heau hekapu, bena hari hahediba ta ese Petro e heautania; ia
    ese gara eha guna henia.
  yva-NT: Yansanan kava, weramu Petrus maneai, yara arakovo kai umawe pavave rave,
    weti to nanto wusyimbe aipapo rai.
  dgc-dgc: Pareho side a naginan, pero tu alagad a esa, éy neditulan na ti Pedro to
    lébéng.
  zpm-NT: Zeeṉe bdziṉ naa ro baa, blëz naa niip, dzigo bdiixlo naa leṉ baa goṉ naa
    laa lar ne brieḻ me zhoob ga; per bzëëbd naa. Laa naa blozhdze bdiixlo leṉ baa,
    zeeṉe laa Pedr blanso.
  hix-NT: Karyhe totxownà hatà. Petru yoho rma haxa karyhe toy hatà, anaro. Noro htxero,
    onamno ytxoho na haxa toy hatà.
  sim-sim: Fri ihi ma or Jisas rupsindari oto Pitan or tikrihi masmas mawa orok ormu
    ira.
  npi-ULB: तिनीहरू दुवै जना सँगसँगै दौडे, अर्का चेला चाँडै पत्रुसभन्दा अगि दौडे, अनि
    चिहानमा पहिले आइपुगे ।
  cgc-cgc: Gadlagan danen an na darwa, piro mas dasig pinalangga an na tinudluan kaysa
    ki Pedro daw kanen una abot naan ta lebbengan.
  tim-tim: Dâ amâ galaŋe Petoro ewangim yâkŋe soŋ ariep.
  yor-yor: 'Àwọn méjèèjì sì jùmọ̀ sáré: èyí ọmọ-ẹ̀yìn náà sì sáré ya Peteru, ó sì
    kọ́kọ́ dé ibojì.'
  wos-wos: Ye nakémba du ye dé Pitaré tenangérétaka dé tale yi. Tale ye dé Jisasna
    fusa takambén wekwambu xaku.
  emp-NTPO: Umena pira wãsid̶aa, baribʌrʌ dewarabemara Pedro cãyãbara isabeara pira
    wãna bẽrã Jesu tʌb̶ariped̶ad̶ama naãrã jũẽsia.
  eng-F35: Well the two started running together, and the other disciple outran Peter
    and got to the tomb first.
  ind-ind: Kami sama-sama berlari, tetapi saya lebih cepat daripada Petrus sehingga
    sampai lebih dulu.
  pes-OPCB: هر دو می‌دویدند، اما آن شاگرد دیگر از پطرس جلو افتاد و زودتر از او به
    آنجا رسید.
  mpt-mpt: '@see-verse:JHN.020.003'
  ssx-ssx: Anke homeke halupa pepekepate hande disaipolo halita꞉ Pida wetepeao ipiki
    amba꞉la mo hali hoimiki pa꞉ta꞉ opolo peekeme.
  mkl-mkl: Aŋɑ minji fei ɑ̀ sɛi ɑjɔ, ɑmmɑ mɔcɔu í sɛi í cuɑ Piɛɛ, nŋui í tɑko í to
    bi bɑlɛu.
  gaq-gaq: ମେଇଂ ମ୍ୱାୟା କୁଡ଼େଚେ ୱିର୍‌ନେ ମୁଲେକେ । ଆରି ଆତେନ୍‌ ବିନ୍ ସିସ୍‍ ପିତର୍‌କେ ରାଃସେଚେ
    ପର୍‍ତୁମ୍‍ ରାଃଚ୍ୟା ଡାଗ୍ରା ୱେଚାକେ ।
  gof-RNT: Nam77ayka issife woxxidosona, shin hankko tamaarey Phexiroosappe aadhdhidi
    sinthattidi duufuwa gakkis.
  unx-unx: ଆଡଃ ଏନ୍‌ ବାରାନ୍‍କିନ୍ ମିଦ୍‍ତେକିନ୍ ନିର୍‍କେଦାଃ ମେନ୍‌ଦ ଏଟାଃ ଚେଲା ପାତ୍‌ରାସ୍‌କେ
    ନିର୍‌ବାଗିକେଦ୍‌ତେ ସିଦାରେ ତପାଠାୟାଦ୍‍ତେ ସେଟେର୍‍ୟାନାଏ ।
  gah-gah: Gapoló ololu loko novusike, neza nene Pitani avilegeuke litá oko gonosi
    galeló vo anituke,
  lcm-lcm: Kilongtapo angsasangai aliu sikei nat ang kala sang pelek a Petero na kanla
    serei aino si mata ang.
  aer-aer: Apententye akngerre arrpenhe nhenge Peter-enge arrekwele unterle-iweke
    arrekwele inteye-werne alheke.
  qvc-NT: Kallpashpaqam, Pidruta binsishpa, noqa mas puntata ch'ayarqay chay sipulturamanqa.
  tgl-ULB: Kapwa silang tumakbong magkasama, naunahan sa pagtakbo ng isa pang alagad
    si Pedro at naunang dumating sa libingan.
  cbs-NT: kushidabekainkin ea dukun binukain tanpeki
  xtm-NTPP: Te nduu de ka jinu kuan koo de, kovaa in‑ka de ma chi ni kuñama‑ka de
    sana Pedro ma, te xinañu'u‑ka de ni kenda yavi ma.
  nnq-nnq: Boa akabele babutuka lubelo nambu jwajo napunji jongi jola ngabutuka kumpeta
    Petulo, ngalongelela kuika kulikabuli ko.
  bao-NT: Pʉarãpʉra ũmaarique mena jãa waawʉ. Yʉ pea Simón Pedro ametʉene jañuro yʉ
    ũmaa bayiwʉ. To biri cʉ̃ jʉguero, Jesús're cʉ̃ja ca yaarica opepʉ yʉ ũmaa eacoawʉ.
  san-ORI: ଉଭଯୋର୍ଧାୱତୋଃ ସୋନ୍ୟଶିଷ୍ୟଃ ପିତରଂ ପଶ୍ଚାତ୍ ତ୍ୟକ୍ତ୍ୱା ପୂର୍ୱ୍ୱଂ ଶ୍ମଶାନସ୍ଥାନ ଉପସ୍ଥିତୱାନ୍|
  huv-NT: Ijpüéj tambüw acuiürrüw nóiquian, pero aaga alinop quiaj alwüx acuiür, tamong
    wüx ombas teat Pedro, ombas mapeay niüng ajlüy oxiüt.
  otn-NT: '''Dap''ʉ bi̱ nɛ̱ts''i gä yoho ngue ni̱ tihi. Pɛ nu̱''a̱ ma̱n''na nc''ɛ̱i̱,
    ma̱n''na bi̱ nti''a̱ ngue ra̱ Bɛdu. Rá̱ mʉdi bi zømp''ʉ mi̱ o ra̱ Jesús.'
  nop-nop: Meyat lufomnikoŋ kiyane tugumuk ala Pita adi baigoŋ hatilune me noliŋiŋ
    adi timeŋ kiyaneeŋ wooŋ bom gineŋ wosuwaguk.
  obo-NT: Tapad dan id ponlungkossu, piru mosiyapat pe‑en iddos duma ni Pedro, de‑en
    unna sikandin noko‑inguma riyot lovongngan.
  cak-ENT: Junanin xebe chi ca'i'. Xa ja ri jun chic achibil más aninük nbiyin, romari'
    xuya' can ri Pedro, y jari' ri xapon nabey chuchi' ri jul.
  lif-NT: ᤂᤧᤴ ᤏᤧᤵᤔᤠᤱ ᤗᤥ᤺ᤰᤋᤧᤳᤇᤡ. ᤁᤖ ᤂᤧᤴ ᤘᤣ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤗᤠᤶᤒᤠᤰᤋᤢᤀᤠᤱ ᤀᤡᤵᤐᤢᤱᤅᤥ
    ᤋᤃᤡ ᤁᤧᤖᤧᤖᤥ॥
  mie-NT: De jínu iin ncáá ndúū dē. De incā tēe scuáha ñúcuán, nīhin cā nī jinu dē
    nsūú cā Pedro. De xihna cā dē nī nquenda yavī ndīyi.
  san-TIB: ཨུབྷཡོརྡྷཱཝཏོཿ སོནྱཤིཥྱཿ པིཏརཾ པཤྩཱཏ྄ ཏྱཀྟྭཱ པཱུཪྻྭཾ ཤྨཤཱནསྠཱན ཨུཔསྠིཏཝཱན྄།
  qve-NT: Ichaqa huknin kaq discipuloqa, Pedromanta aswan masta p'itaspanmi, primerta
    sepulturaman chayaran.
  pao-NT: Numme nanosoo tatanomanega, pana nu ka Peter tusoowunihooka, nu oe mooe
    petuhooga.
  cbu-NT: Iy tsimbunini iripurangani. Nuwma kamingeeranlluri, kusarangi.
  usa-usa: yenákámá móraiq-moraiq umá uyaatéyamanibo káqon-iyapo-annabike Yóáane wemá
    Pítaamma kótamaqtuwena uqtamákaraa-muriakaq wenókáá iráiye.
  soy-soy: Api pikɛtɛ́ itóó wɑi, ɑmɑ́ ucɔ uyɛ̃ uu Piyɛɛ fɑɑu uú hɑ nhórɛ-i mɛfoí
    tulu.
  hui-hui: Libu gerai lalu pialu talima piaga mende biagome Pida yu wahalu hora hayagoria
    ibu abale pene.
  amf-amf: Lamaanaar kinka gobite ke daaka, kesa waa Bhethiroosam saana gobaka duukinam
    birayse ki yeskade.
  quc-NNT: Ri kieb' xkitik anim, junam e b'enaq. Are k'u ri jun chik sib'alaj xutik
    na anim chuwäch ri tat Pedro. Ri are' xopan nab'e chi' ri muqub'al.
  dob-dob: ta ꞌidi tauya ꞌenaya sipilipili, ga Yesu gosiya ꞌaiꞌailina ꞌipili waiwai
    ga ꞌinugana ꞌaliꞌaliya,
  wrs-wrs: Dandwonam evlarombtvna, henoi koho, henoi koho, wo heva os owal Pitamba
    kuvhoana. Wo owal hesna phona miva diva pokamarava.
  mca-mca: Enewe' wetsjuk wekuma'xii in yejeƚii. Qa ha' ewi'ƚ hakha' ƚ'ijatshenek
    qa les in we'niyitiiha qa yojo'ets in yamets ke' nimeƚuk qa i'nk'aƚe nafits'ii
    ha' Pedro.
  tzo-TZC: Jmoj ibatic ta anil. Pero ti jun jchancꞌope jaꞌ ijelav batel ta anil. Jaꞌ
    baꞌyel icꞌot ta muquinal. Jaꞌ tsꞌacal to icꞌot ti Pedroe.
  mya-mya: ထို​သူ​နှစ်​ဦး​သည်​အ​တူ​ပြေး​ကြ​သော်​လည်း အ​ခြား​တ​ပည့်​တော်​က​ပေ​တ​ရု​ထက်​လျင်
    မြန်​စွာ​ပြေး​၍​သင်္ချိုင်း​တော်​သို့​ဦး​စွာ​ရောက် လေ​သည်။-
  gng-NT: Bi joh ma nnɔ biʼkɛ bile tiinh nɛ, ama upanpaankɛtɔ nnɔ sɛn' ki cɛn' Piɛr
    ki kpiɛ' ki baa' liʼsaan,
