  kbc-NT: Niɡ̶ijoa itoa ja waledi, pida niɡ̶ijo eledi daɡ̶axa me dawé, odaa odoejegi
    me icota anoyatice lolaadi Jesus, ijaa Pedro ja nalatigi.
