  awb-awb: Pehbeheráh ínéga Píta kótaikue Sísa maisaróyarabeq ebeq kowae.
  gdn-gdn: Mu garu-garupamawa ko e waretai ki yabiri ragu bauwena ko Pita ewa bauwena.
  nko-NT: Amʋ́ abanyɔ́ ámʋ fɛ́ɛ́ betsií ɔsrɩ́ɩ, támɛ ɔlɛsrɩ́ sí Petro gyankpá
