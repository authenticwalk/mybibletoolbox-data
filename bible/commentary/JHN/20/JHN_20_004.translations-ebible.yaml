  kbh-kbh: Nÿets útata ibojtsëchamana, pero chë inÿe uatsjendayá Pédrëbiama más betsco
    tojanótjajo y natsana chë cuevëshoye tojánashjango.
  ron-LSB: Și amândoi alergau împreună. Celălalt ucenic l-a întrecut pe Petru și a
    ajuns primul la mormânt.
  pon-pon: Ira wiaki eu tana wei, a tounpadak teio me madan mon Petruj lel joujou
