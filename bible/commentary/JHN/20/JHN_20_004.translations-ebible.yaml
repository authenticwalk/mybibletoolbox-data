  imo-imo: Lkiko pungolio, lombili andoli iye te akumuni Pita topa akilio tipe yu
    kumbe lepa ono teringi kou angana purumu.
  boj-boj: Naŋgi aiyel gurgurosib giloqnsib aŋgro dena Pita buŋyosiqa namoosi gilsiq
    subq di brantej.
