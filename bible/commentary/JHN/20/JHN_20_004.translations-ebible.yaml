  myu-myu: Xepxem ma o'ju ip daudaum. Warara'acat pit dao ma o'jedau. Koap oajẽm witabikũy
    be. Jay.
  fue-fue: Ɓe fu ɗiɗo ɓee dogga. Aahiijo oo ton daɗi Piyer, arti mo yottaago saabeere.
  amk-amk: Umito ruhiaia, wape mano Yesusi enewawuti foi ne fafong weru Petrusi awa
    sobu fafofo.
  fai-fai: Kale alew biyaku unom nadiwe weng kidimin kinim mak asik Bita akadaw yak
    tum tem nadane
  ura-NT: Nii jaun, ita jiniichaain soroneein cuhin coaraa cuhacaanune jana, Fedoro
    reroriin cuhin, turuhin
  mcd-NT: Un Pedro shononfaini un rufofo noconi. Chipo Pedro nocotoshini.
  urt-urt: Tinge hindi jertenge yal, kom jetalah uku gertenge marnge nusungurhme Pita
    pe, kin nal gere ŋeheh yer.
  kiz-kiz: Bhoha bhakajha bhijumba kwa pamonga; mwanafunzi jhongi jhola ajumbili nesu
    kuliko Petro ni kubhwayi kufika kulikaburi.
  tzo-TZE: Co'ol libatcutic ta anil. Li vu'une lijelov batel. Ba'yuc lic'ot ta smuquinal
    li Jesuse. Li Pedroe ja' ts'acal ic'ot.
  lex-lex: Irrora rawlari mere Petrus mutwualli nala' ulga Petrus la hoi-kietar de.
  dov-dov: Aantomwe bakachijaana, alimwi umwi sikwiiya wakachijaanisya kwiinda Pita
    akusika kuchuumbwe lutaanzi.
  toc-NT: Xcha̠­tiycán lac­xtum xta­kos­nu­má̠­nalh pero a̠má cha̠tum a̠tzinú palha
    tzú­culh kosnún aka­pú̠­lalh Pedro y pu̠lh huá cha̠lh.
  ulk-1902: 'Ui koreder emerilei: nerute kaimeg Peteru esaimeda, a ao ge kekiam tabarki;'
  som-som: Way wada ordeen labadoodiiba, oo kii kale oo xerta ahaa ayaa Butros ka
    dheereeyey, oo uga hor maray xabaashii.
  mam-C: Junx nqo rinintaqa, me nej in kani'n ch'intl we' ttzi jul tze'nku' te Pegr.
  ndj-ndj: Vosi vavili vatuva mbilu, yula ndundami katuva mbilu nendu ya Petili. Kava
    wa kwaa kufika pa sembi.
  mbj-NT: Waj'aa h'ũũm. Tak'ëp Jesus ma matëg see wajaah ta pooj jé. Peed pooj jé
    takajaa.
  lat-VUC: Currebant autem duo simul, et ille alius discipulus præcucurrit citius
    Petro, et venit primus ad monumentum.
  ngp-ngp: Waidi wawe niyo waguluka, mna yudya mwanamp'hina mtuhu niyo agulukisa kumjink'ha
    Petulo, awo wanda wa nk'hongo kubula he kikuta.
  aoi-aoi: Nen-angkirreyinuma ngawa wunalakinu...wa. Akena nuwilyaba ngawa ningka-dangwa
    n-angkarrina angwurra ni-lyengmanguma, biya num-akburranga adinuba-wiya enuwa
    medirra.
  enq-2: Disaipolo dolapo alo pyao malu dokonya tole peambinopa, disaipolo mende dokome
    Pita nyoo maita pyatala, baa wambao malu dokonya pyakamea.
  eng-ASVBT: 'And they ran both together: and the other disciple outran Peter, and
    came first to the tomb;'
  mna-mna: Ziru tiloondo ma tila na, Petrus ikamam mi naŋgaŋ tana loŋa ma ila ipet
    naala uunu muŋgu.
  myw-myw: Isisawls ee... son itamap, Pita ikuyeim. Towen nitamap in wakalawag itapop,
    ikin alawag wanuwan, tibutobwa mav; tage nag isiw wanuwan.
  sby-sby: Bonse babili balafwamba, nomba usa shikwiya naumbi walafwamba kupita Petulo,
    neco ewalatanguna kushika kumanda.
  sll-sll: Erere pi hona haminba, gal yamoni dimia hanere maini momingi.
  yaq-NT: Inime'e woika nau tenni japtek. Taa ju'u seenu, Peota bepa che'a utte'a
    buiteka intok ini'i, tetapo wojo'oriata ya'ariu bat yepsak.
  uro-uro: In moe di ini ngang ini ngang sokt di sa ak kä mudäsaqongga qa ang daqule
    ma Pita bä qa er qa män e.
  ita-1885: Or correvano amendue insieme; ma quell'altro discepolo corse innanzi più
    prestamente che Pietro, e venne il primo al monumento.
  muy-muy: Nday cʉeni tacuhworu, ay bay maɗəbay Yezu nahaŋ ni àcuhway àtam Piyer,
    ènjiyu ke mindiviŋ ni enji gayaŋ.
  kqc-kqc: Ina vakoi raga regamadi, idu usi dina amiye yokoi Peter ebu resi guri sanari
    ina iko okisi
  tav-tav: Topʉ aána Pedro netoro yʉ caatʉ ocabʉtiwʉ. To bairi cʉ jʉgoye yʉ caejacoapʉ.
  eng-ULB: They both ran together, and the other disciple quickly ran ahead of Peter
    and arrived at the tomb first.
  spa-VBL: Ambos iban corriendo, pero el otro discípulo corrió más rápido y llegó
    primero.
  fra-_FOB: Et ils couraient tous deux ensemble; mais cet autre disciple courut plus
    vite que Pierre, et arriva le premier au sépulcre.
  hau-ULB: dukansu suka ruga da gudu tare, amma daya almajirin ya riga Bitrus isowa
    kabarin,
  mal-mal: ഇരുവരും ഒന്നിച്ച് ഓടി; മറ്റെ ശിഷ്യൻ പത്രൊസിനേക്കാൾ വേഗത്തിൽ ഓടി ആദ്യം കല്ലറയ്ക്കൽ
    എത്തി;
  kkc-kkc: Diba hoguo diyadaga molome, o hamamee dili odoo heeso Pita dagadileso bi
    mapoo peledabaso.
  lit-lit: Ir abu bėgo kartu, bet tas kitas mokytinis pralenkė Petrą ir pirmas pasiekė
    kapą.
  urd-GVR: Donoṅ dauṛ rahe the, lekin dūsrā shāgird zyādā tezraftār thā. Wuh pahle
    qabr par pahuṅch gayā.
  far-far: Ma keroa ka lae tafau, ma na fafurongo nai ka lae 'ali'ali ka liufia sa
    Pita, ma ka eta dao maana faoda.
  suz-BL: निम्‍फा दोरताक्‍स। मिनु अर्को शेंसीबमी पत्रुस कली दाम पाप्‍तु। दाम पशा,
    ङोंइती बेक्‍शो मुर वोइक्‍तीक पुक्‍खी जाक्‍दीत।
  car-NT: Okororo eka'numy'san. Mo'ko o'win amy omepatoto taka'ne kynakon Petrus ko'po.
    Mo'ko tunda'po na'nen moro Jesus unendopombo 'wa.
  amp-amp: Rpat afo tone hanymof, tfit buha wom disaiperrn tone dimandihato tone troh
    tanymorr wom Pitar. Rorn bi tone dimandinihato yima gur htamo tahi muht mfnah
    gungonmor.
  bht-bht: कने दोनो सोगी-सोगी दोड़यो थे, पर दुआ चेला पतरसे ला तेज दौड़ी करी पेहले
    कबरा पर पुज्जी गिया।
  eng-NOY: And they ran both together; and the other disciple outran Peter, and came
    first to the tomb.
  cub-NT: Cúyarĩ nʉrejacarã ñʉja. Ʉbenita Pedrore jocarĩ nʉri, ʉ̃i jipocai earejacacʉ
    yʉ.
  ita-1927: Correvano ambedue assieme; ma l’altro discepolo corse innanzi più presto
    di Pietro, e giunse primo al sepolcro;
  lww-lww: Imimi luwoka mekirir ke mepavin, p̃isi na nemiyuve Pita, nepa netol p̃esan
    yo nene, a Maria taveve imimi lua, naga m̃ena pimi sina.
  ckb-ckb: هەردووکیان بەیەکەوە ڕایاندەکرد، بەڵام قوتابییەکەی دیکە پێش پەترۆس کەوت
    و زووتر گەیشتە سەر گۆڕەکە.
  nas-nas: Eeꞌnoko aaꞌnaꞌ kuaꞌmari Piita divuꞌamira kuvi-koo tutung tavoꞌmaruꞌ.
  uvl-uvl: Te song ke te lala pe Iesus nena non nenge mutena tau tote ris tote Petrus
    pe song kela sauhot tala,
  eng-BBE: They went running together, and the other disciple got in front of Peter
    and came first to the hole in the rock;
  ixl-CNT: Ela tꞌaspu ibꞌen sikaꞌbꞌil. Pek maas tꞌaspu vaꞌt u chusulibꞌ vatz u Luꞌ.
    Ayaꞌ vimol. Ech bꞌaxal opon tu u mujbꞌal tetz u Jesuus.
  xsi-xsi: Kinzi rua sipalilu nâ silâ, andeta pâri-tamâta ŋinde ipalilu walele nâ
    kala imuŋga ilâ ipole Petero, aku ipâŋga muŋga lâ kuru tini.
  crx-NTPO: Lhgha hilgai. 'Et nyoon 'ilhoghun 'en Peter anus 'a nulgai huwa 'udechoo
    ts'un k'uz oolhgai.
  kan-OKCV: ಅವರಿಬ್ಬರೂ ಜೊತೆಯಾಗಿ ಓಡಿದರು. ಆ ಇನ್ನೊಬ್ಬ ಶಿಷ್ಯನು ಪೇತ್ರನಿಗಿಂತ ಮುಂದೆ ಓಡಿ ಮೊದಲು
    ಸಮಾಧಿಗೆ ಬಂದನು.
  bbb-bbb: Bu difurisae vae rove Fita fu saroekoga e be ijare ude asina vakuma mako
    gafia kekei.
  blw-blw: Cha-ani managtag way chuwa yag gapo ta fìfiahà noh Pedro, wat haén hen
    pés-éy umchah.
  tam-2017: பேதுருவைவிட மற்ற சீடன் வேகமாக ஓடி, முதலில் கல்லறைக்கு வந்து,
  azz-NT: Huan ijcón in omen mosentaloayaj, pero ne imomachtijcaicniu cachi moijsiucataloj
    huan que ne Pedro. Ica ya nojón yejua ajsic achtopa ne campa tecoyoc.
  spa-RV-1909: Y corrían los dos juntos; mas el otro discípulo corrió más presto que
    Pedro, y llegó primero al sepulcro.
  csy-csy: 'A ni in tai khawm uh hi: taciang a dang nungzui pa in Peter suangkhial
    a, than theng masa hi.'
  mxq-NT: Nimajtsk tsyoꞌondʉ pʉyeꞌegyʉ, per jatuꞌuk ja ʉxpʉjkpʉ waanʉ mʉk pyʉyeꞌeky
    kʉdiinʉm ja Peedrʉ es jaꞌa jawyiin ja̱jt.
  tzj-NT: C'amc'ol canim xebe chi e ca'i' pro ja jun más na xutij ruk'ij chwach ja
    Pedro chewi' tok arja' xekaji nabey ja bar c'o wi' ja panteón.
  tdt-tdt: Sira nain rua halai, maibee eskolante ida seluk nee halai makaas liu i
    nia mak too uluk iha rate.
  ron-BTF: Au alergat astfel amândoi împreună și celălalt discipol l-a întrecut pe
    Petru și a ajuns primul la mormânt.
  eng-WEBP: They both ran together. The other disciple outran Peter and came to the
    tomb first.
  eng-FBV: The two of them were running together, but the other disciple ran faster
    and reached the tomb first.
  nld-1939: Ze waren samen op weg gegaan, maar de andere leerling liep sneller dan
    Petrus, en kwam het eerst bij het graf.
  bwo-bwo: Gitetswotswere towatni bowos'iri, ernmó b́ danif k'oshman P'et'rosiyere
    bogo káárt wos'fere amt shino dowok b́bodi.
  nch-BL: San sejco timotalojque, pero achi más nimoisihuilti nimotalo que Pedro huan
    achtohui niajsito campa ostot.
  quc-TNT: Ri quieb xquitic anim, junam e benak. Are c'u ri jun chic sibalaj xutic
    na anim chuwäch ri tat Pedro. Ri are' xopan nabe chi' ri mukubal.
  tfr-NTPO: Pjöyĩkong l̈i jek zron jong ëng tjok, gueniyo kjl̈ara zrono Pedro kjinmo,
    ga öötong shäng bäm go sakshko.
  kaq-NT: Rabebi bishquihihcanahax bi jaa huetsa pari tsahon janin nocoti, hashoan
    coshin cahax.
  sgb-sgb: Niagnan hilan nuwayu, noa, hi Pedro ay naunaan yan hatoy mihay tagahonol
    ha pinay-ilbêngan.
  vie-1934: Cả hai đều chạy, nhưng môn đồ kia chạy mau hơn Phi-e-rơ, và đến mồ trước.
  kxv-kxv: ଏ଼ୱାରି ରିଆରି ରହେଁଏ ହଟେରି, ଅ଼ର ସୀସୁ ପିତରଇଁ ଡା଼ୟୁ ପିସାନା ତଲିଏ ମାହ୍‌ଣି ମାଣ୍ତା
    ଏତେସି ।
  cha-cha: 'Ya manmalago sija y dos umetnon: ya y otro disipulo malago chadigña qui
    si Pedro, ya mato finenana gui naftan.'
  amu-NT: Ñeꞌcwi saayâ, jleino̱o̱ⁿyâ, sa̱a̱ jndeiiti jleino̱o̱ⁿ, nchiiti Pedro. Joꞌ
    chii ja tua̱jndya̱a̱ya yuu waa tseiꞌtsuaa.
  hin-CV: वे दोनों साथ साथ दौड़ रहे थे किंतु वह अन्य शिष्य दौड़ते हुए पेतरॉस से आगे
    निकल गया और कब्र पर पहले पहुंच गया.
  eng-OURB: They both ran together. The other disciple outran Peter [Rock], and came
    to the tomb first.
  spa-BES: Fueron corriendo juntos, y el otro discípulo se puso delante de Pedro y
    llegó primero al agujero en la roca;
  san-BEN: উভযোর্ধাৱতোঃ সোন্যশিষ্যঃ পিতরং পশ্চাৎ ত্যক্ত্ৱা পূর্ৱ্ৱং শ্মশানস্থান উপস্থিতৱান্|
  tdx-tdx: Sindre nilay, fe nilosore’ i mpiama’ey t’i Petera vaho niavy an-donake
    eo aolo.
  naf-naf: Windembem mane mane Pita ewe sewak sewak tapmepme neŋ sakwep windembem
    met sumen pataŋ zewan.
  grc-MT: ετρεχον δε οι δυο ομου και ο αλλοσ μαθητησ προεδραμεν ταχιον του πετρου
    και ηλθεν πρωτοσ εισ το μνημειον
  vid-vid: Weng'ha weli nawaluta wobilima, ila yula mlanguswa yunji nayali yobilima
    lukami kusinda Petili, nakalongola kufika kuli chilaga.
  pio-NT: Wía asìanái wapìacawa pucháibanamata. Nupìacawa cachàini Pedro íicha. Yá
    idàba nùanàaca càliculìi néré.
  tsn-tsn: '@see-verse:JHN.020.003'
  amr-NT: '@see-verse:JHN.020.003'
  pwg-pwg: Ivi ruwa iveru inenae ma kwinana iveru kirakai da Pita ikuyowei. Ivi nao,
    ku karawaga inekiibau
  cjv-cjv: Te no surai ama bu dire fu moipuipa na bu di koma fure Pita i okome de
    tere koma yono akaiyom fure
  tiw-tiw: Awuta yuwurrara kalikali pirimi api awarra John yikumwari Peter kiyi pakinya
    papi yimi kapi awarra cave.
  tha-KJV: เขาจึงวิ่งไปทั้งสองคน แต่​สาวกคนนั้​นว​ิ่งเร็วกว่าเปโตรจึงมาถึ​งอ​ุโมงค์​ก่อน
  por-BR-2018: 'E corriam estes dois juntos: e o outro discípulo correu adiante mais
    depressa que Pedro, e chegou primeiro ao sepulcro.'
  mhl-mhl: Moko giniŋgaru rabuyoŋ, kiŋariŋ ogoineji giniŋgaru raru Pita odureru rone
    jiŋoruŋgo ropeya.
  klv-klv: Len nǝgamgaman sǝlaru van, ahai susur togon igam tutut sǝhor aPita, ale
    ibar nab̃urhuvat a m̃o.
  bco-bco: A꞉la꞉yo꞉ ida꞉niase nai ane ko꞉sega, Bidayo꞉ noma꞉ tinia꞉sa꞉ga꞉yo꞉, daido꞉lo꞉
    amio꞉ e ko꞉le fa꞉la꞉dowo꞉.
  kdl-NT: Aꞌa̱ri ilyaɗi gba̱ le, aku katoni ki ka wurai Bituru u lasa yi urawa pini
    a kasaun ki.
  apu-NT: Imitekana. Iua ãti Xesosi moianari miteka katimaritika, ininiã inapari Petro.
    Ininiã iua apoka Petro apisa.
  roo-roo: Uva ikauvira raga avaveiepa. Ari ita, uva ragai Pita-ia puteava ikauoro.
    Oa iava voa pou rovora viropa vo tova-ia.
  miz-NT: Ntuvi ñá koo da ntaínu ña kueꞌen ña, ntá tsi dií ka inú ka ña é ña uun san.
    Diꞌna ña xee ña nú ñañā san.
  qvz-NT: Ishcandimi pariu callpasha riuranchi, chasna agllaitami ñucaga Pedromandahuas
    mas sinzhita callpasha pambashca juctuma punda pactarani.
  deu-ELO: Die beiden aber liefen zusammen, und der andere Jünger lief voraus, schneller
    als Petrus, und kam zuerst zu der Gruft;
  mjc-NT: Tan cuahán nduvi taahan ra naha iin caa ñi, tsinú ra naha. Maa tyin ñihi
    ca tsinú inga ra can tan ñavin ca ra Pedro, jihna ca ra can tsaa̱ nu ñaña.
  caa-caa: Y war aꞌjniobꞌ chatertiobꞌ era, pero más ajni e ajcanuar era, y tamar era
    cꞌotoy tut e mujr bꞌajxan que e Pedro.
  pls-NT: Cayoixin na tettinga na nataonxin, pero tti iná icha coinga que Pedro, co
    jehe mé tti icha saho joiji ngain cueva mé.
  eng-WYC-2018: And they twain ran together, and that other disciple ran before Peter,
    and came first to the grave. (And the two men ran together, and that other disciple
    ran before Peter, and came to the tomb first.)
  bdv-bdv: ସେମଃନ୍ ଦୁୟ୍‌ଲକ୍‌ ଅଃକାବଃଳ୍‌ ଦଃବ୍‌ଳୁକ୍‌ ଦଃର୍ଲାୟ୍‌, ଆର୍‌ ସେ ବିନ୍ ଚେଲା ପିତର୍‌କେ
    ହଃଚେ ଚାଡି ଆଗ୍‌ତୁ ମଃସୁଣ୍‌ ଲଃଗେ ହଚ୍‌ଲା,
  otq-NT: Xa bi hye̱ ar nhixtꞌi gatho yoho, ha nöꞌö manꞌar ma̱xte bi ntöte ár nihi,
    jange bi zo̱nga mꞌe̱tꞌo.
  tzo-SA: Coꞌol lijbatcutic ta anil. Li joꞌone lijelav batel. Joꞌon baꞌi licꞌot ta
    smuquenal li Jesuse. Li Pedroe tsꞌacal to icꞌot.
  cuc-NT: Li⁵uan⁴i³ la⁴jon³ ua⁵han²i³ jeu³ra³tyi⁴; jian³ i²jan³ hain⁴ tsei³⁴sa² tia⁴
    ŋo³⁴i³ la⁴conh⁴a² Pe³², a⁴tyie³⁴i³ co⁴ra⁴lie⁵ ho³²to³.
  kpw-kpw: '@see-verse:JHN.020.003'
  ong-ong: Te rounge tantu te wolo pupane nele lepe, le lirkilau lantu fale raltei
    Pita le le linu le fale erau nample.
  tnn-tnn: Kəmuaiu əsanən mian, məto suah u kit in təmaiu maupən maprəkɨs-in Pita,
    maupən muwɨn əpəh nɨpəg u ikɨn.
  hch-NT: Yuhepaüsita meniunausarümecaitüni. Xevitü tiyü'üquitüvame masi niutanausacai,
    Pecuru na'iva, naye'ani meri teuquiyapa.
  crn-NT: Naímiꞌi mú meꞌuun aꞌuruáachejraa. Ajta ɨ́ seɨj, aꞌɨ́ɨ pu jaítzeꞌe caꞌanín
    aꞌutɨéechejraa. Aꞌɨ́j pu jɨ́n ayén raꞌumuáꞌitɨ aꞌɨ́jna ɨ́ Pedro. Aꞌɨ́j pu jɨ́n,
    amuacaí pu aꞌuun aꞌaráꞌa.
  zpu-NT: Llopteꞌ bzaꞌdo akeꞌ, bixha beꞌnnenꞌ ye to bzaꞌdolleꞌ ye raꞌte res ka Simón
    Pedronꞌ, naꞌ byoblleꞌ bllineꞌ lloaꞌ banꞌ ka leꞌe.
  juy-juy: ଆନିଞ୍ଜି ବାଗୁଞ୍ଜି ଆବସାଣ୍ଡନ୍‌ ଇରେଞ୍ଜି, ଆରି ତି ଆନ୍ନା ଞଙ୍‌ନେମରନ୍‌ ପିତ୍ରନ୍‌ଆଡଙ୍‌
    ଅବ୍‌ତିକ୍କିଲେ ମସାନ୍ନିଲୋଙନ୍‌ ଆମ୍ମୁଙ୍‌ ତୁଙେନ୍‌ ।
  for-for: Ke'iba karu'ena wama naeba Pitapa ogaite karu'ena wama uma irosantuwe.
  epo-epo: Kaj ambaŭ ekkuris kune; kaj la alia disĉiplo kuris antaŭen pli rapide ol
    Petro, kaj unua alvenis al la tombo;
  gfk-gfk: Dir ga hilhilau haan, iesen no mes na bulu na harausur ga hilau nalua tane
    Pita gaam a huna hanuat karawa tano midi.
  bjz-bjz: Ungá danode sufirie-tago, aná ambo nimbi einimi Pita doa, sei sumbua aria,
    ujeva buburiturie.
  atg-NT: Wẹwẹ aava ee na, ama ọni ọmọ odukhokho ọghọ ọ na dọsẹ iPita, ọ kpẹ ramhi
    oni uji ufuegbhẹ khẹ iPita.
  bjv-NT: A̰yḭ-naa ngɔdɨ joo pu, nə nje ndo kɨ kare ka kɨn a̰y ngɔdɨ ɨtə Pɨyər, adɨ
    aw tḛḛ dɔ ɓadɨ tɨ kəte no̰e tɨ.
  tos-NT: Acxtum xtankosnama̱kó̱ xcha̱tuycán; hua̱mpi̱ hua̱ a̱cha̱tum a̱tzinú̱ lacapala̱
    tzúculh kosnán, akapú̱lalh Pedro, chu̱ xapu̱lh huá̱ cha̱lh c-lhucu.
  rro-rro: Terarua tebeau haeamona teao ba ha ehore Pereto ebeau haona e'uai eao 'ariahana.
  mxp-NT: Jøts øøts namajtsk janch putyɨ nnijkxy; jøts øts jawaanɨ møk njantyimbyujt
    jøts ja Pedro nnɨkejky, jawyeen øts jam nja̱ꞌjty ma̱ ja ooꞌkpɨ jut.
  aak-aak: aŋaŋɨ́nɨ nuri wɨ́o Pitaomɨ nɨmúrorɨ xwárɨpáyo xámɨ nɨrémorɨ
  chd-NT: Loquexi' inul'me. Ƚiƚejmale Pedro ulij'ma. Icuaitsi ate'a.
  kdc-kdc: Wose wabili wakala wokimbila, lakini ija mwanahina iyagwe kakimbila ng'hani
    kubanza Petulo na kalongola kuvika kudipanga.
  nhr-nhr: Wèéa tsara ga kòo qàrò, igabam kò gaam xgaa-xgaase-kg'ao ba Petere ba qgóéa
    guu, a tc'ám̀s koe tc'ãà a síí.
  uig-PIN: Ikkiylǝn tǝng yügürüp mangdi, lekin ⱨeliⱪi muhlis Petrustin tez yügürüp,
    ⱪǝbrigǝ birinqi bolup yetip bardi.
  beo-beo: Ela da hehenane asili, be eno ado ba:su dunu da Bida baligili, e da hidadea
    gele gelaboga doaga:i.
  acf-NT: Yo toulé dé mété kouwi, mé lòt disip-la kouwi pli vit pasé Pita èk i wivé
    bò twou-a avan.
  tpi-OTNT: Tupela i ran i go wantaim, tasol dispela arapela disaipel em i winim Pita,
    na em i kamap pastaim long matmat.
  mbt-NT: Namallahuy sikandan se daruwa, piru meiyal ne egpallahuy ka duma ni Pidru,
    purisu iyan nekewun-a diye te insabalan.
  hau-SA: Dukansu biyu suna gudu, amma ɗayan almajirin ya tsere wa Bitrus ya kuma
    fara kai kabarin.
  mam-NT: Junx ajkelenkexin cyca'bel tuj be, pero tuya mas ajkelbil ajkelen jjuntl
    t-xnak'atz Jesús, bix e pon ttzii' tjayel Jesús nejl twitz Pedro.
  udu-udu: Dhali uni sokin mo, hila manciḵ gwoŋ kamu/ a’di bolki’da Buṯerus sho’k
    mo dhali jidhir e jis jwa nṯwa/a/ mo be.
  tvt-tvt: Nengnyi echaan ih taatsoon kanyuuta, erabah uh heliphante wasiit ah Pitar
    ah jiitsoon ano jaakhoh thok soonta.
  bgt-bgt: Iromara koro sakai raghe vano kori luma, kari na mane vaovarongo ke duagna
    a Pita ke raghe saisami vano me kidi jufu kori luma.
  mvn-mvn: Ka ainuai inau‑bwanunua, ka tau vi‑muni‑waiwai‑nana venau‑bagibagi, e tauna
    eta‑naoi unuvovona wayahina, ka Pita munina.
  djk-NT: Den tu be makandii, ma a taa bakaman fu Masaa Jesesi lon pasa Peitilisi.
    Ne na so en fosi doo na a geebi.
  uig-LAT: Ikkiylen teng yügürüp mangdi, lékin héliqi muxlis Pétrustin téz yügürüp,
    qebrige birinchi bolup yétip bardi.
  nde-nde: Bobabili babegijima, kodwa lowo omunye umfundi wamtshiya uPhethro wayafika
    kuqala ethuneni.
  ton-ton: 'Pea na feleleʻi fakataha: pea lī ʻa Pita ʻe he ākonga ko ia ʻe taha, pea
    tomuʻa hoko ia ki he fonualoto.'
  mir-NT: Mänitä Pedro yhøxpäyøꞌcä. Jayøjp jaꞌa Pedro jiamiøød jim̱ miejch maa jaꞌa
    tsaajutän.
  cak-YNT: Jonanin xojba che yoj ca'e'. Xa jac'a yen yimbiyin ba' más que chach re
    Pedro, mare' xinya' can, y ja yen re xinapon nabey chuchi' re jul.
  ces-1613: I běželi oba spolu. Ale ten druhý učedlník předběhl Petra, a přišel prve
    k hrobu.
  nab-NT: '@see-verse:JHN.020.003'
  eko-eko: Oowiiri khulankha eettaka otthira, ila otu nkina khutthira channu khunziti
    Pheeturu, khwiiya mwanzo woofiya ovilalo.
  qxn-NT: Ishcannam cörrilla aywayargan, pero juccag discïpulunnam Pedropita mas cörrirnin
    puntata sepultüraman chargan.
  wol-2010: Ñoom ñaar ñépp a ngi doon daw, waaye beneen taalibe ba raw Piyeer, jëkk
    ko ca bàmmeel ba.
  kqw-kqw: Der rop der kalabor, ikut ara pasander i kalabor pas gusun o Pita, ma i
    kalabor pat mugu tiro nisan a kulam na minat.
  nss-nss: Pe hilu malmou kene hilu ngap, hapeko ndramira Yesu hamou, ara ingap iramwaitini
    Pita pe iya ngat imu.
  snc-snc: Ma tauri ruarua ḡeraga-vegogo-iaḡoto, senaḡi Iesu ḡena mo mero ta na Petero
    eraga-kwaneato, ma gara forenai ea raḡasi-guineto.
  lgl-lgl: Ma daro ka lalao sui, ma wale li galona fo 'e lalao nainali ka liufia Peter,
    ma ka etae li dao 'i maala bao 'i lao.
  mmo-mmo: tombe yuuh ahondoos latup-ambe lala hôôk ti, le maanggêêm angôô-juuto kaluuh
    Pita de tok la valup bandumb munggin.
  ncu-NT: Agyase̱po̱ anyɔ mɔ se̱re̱ ne̱e̱, amaa ɔko̱ŋko̱‑ɔ se̱re̱ keŋkeŋ ɔ kyo̱ŋ Peetroo.
    Ane̱ŋ se̱‑ɔ ɔɔ fo̱ ke̱gye̱raŋta‑ɔ ase̱ pwɛɛ ne̱ Peetroo a dɛɛ fo̱.
  cni-NT: Noshianaca apite, nanaacotaqueri nainti Petero. Naro anaacotaqueriri nareetapaaca
    anta yoavetacarinta.
  eng-WMB: They both ran together. The other disciple outran Peter and came to the
    tomb first.
  zaw-NT: Ruxuṉ guiro'preni. Niluxh stee bejṉga ruxuṉduxhruni loj Pedr. Laani ganid
    bidzujṉni lo baaga.
  san-MAL: ഉഭയോർധാവതോഃ സോന്യശിഷ്യഃ പിതരം പശ്ചാത് ത്യക്ത്വാ പൂർവ്വം ശ്മശാനസ്ഥാന ഉപസ്ഥിതവാൻ|
  tam-TCV: அவர்கள் இருவரும் ஒருமித்து ஓடினார்கள். ஆனால் மற்றச் சீடனோ பேதுருவை முந்திக்
    கொண்டு கல்லறைக்கு முதலில் போய்ச் சேர்ந்தான்.
  mit-NT: Te cutnáhâ‑né nì dàyáà‑nè cuàhàn‑nè, doco chicá ndee ní dàyáà compañeru
    Pedro mà, teayùcàndùá, dihna nècuàchìmà nì sàà‑nè nùù cueva.
  ceb-ULB: Nagdungan sila ug panagan, ug ang laing disipulo midali pagdagan una kang
    Pedro ug nauna pag-abot didto sa lubnganan.
  ces-LB: '@see-verse:JHN.020.003'
  mkn-mkn: Botong lari sama-sama, ma beta lebe capát. Ais beta sampe di itu kuburan
    lebe dolo.
  pol-UBG: I biegli obaj razem, ale ten drugi uczeń wyprzedził Piotra i pierwszy przybył
    do grobu.
  qxh-NT: Ishcan juclla aywarpis, juc-cajga Pedruta llallishpan ñaupata ćhayaran.
  nwi-nwi: Kɨmɨwaiyu pɨk mɨravən, mərɨg kwərə mir a kɨrik rɨmnaiyu məkupan mapitan
    kɨn Pita, mɨvən ye nəpag kapier.
  kmo-kmo: Piiriita amaba iri, akar disaipel por rii Pita riin dagiir poyechi mapo
    amaba i her.
  agr-agr: Nunik mai tupikainayatak, tikich Pedro nagkaesau tupikau asa, niiyá eemak
    Jisus ukusbaunum jegantuí.
  kyc-kyc: Pao nakamba laparae makando papalape disaepole mende dokome Pita nyuo enakapala
    malu piyami anda dokona wambo epeya.
  urd-GVU: دونوں دوڑ رہے تھے، لیکن دوسرا شاگرد زیادہ تیز رفتار تھا۔ وہ پہلے قبر پر
    پہنچ گیا۔
  yre-NT: O "flinɔn 'ko flan -a, 'pian min -tʋ bɛ, e flan bli e mlin Simɔn Piɛri da.
    -Yɛɛ 'bɔla -yrɛ da 'e 'flin.
  fuh-BKF: Ɓe ɗiɗo fuu, iɓe ndogga. Taalibaajo oon daɗi Piyeer, artii ɗum e saabeere
    ndeen.
  arl-NT: Canaari mariyata netecuaturiquiaa coteenuni. Janiya cutaraari socua ritia
    netequiaari Pedrojinijini. Naacuajitij, janiyari coteenu tiuquishii raajiniani.
  ziw-ziw: Wose waidi waguluka mna yudya mwanampina mtuhu kagulukisa kumjinka Petulo,
    kalongola kubula kwembila.
  grc-TR: Ἔτρεχον δὲ οἱ δύο ὁμοῦ· καὶ ὁ ἄλλος μαθητὴς προέδραμε τάχιον τοῦ Πέτρου,
    καὶ ἦλθε πρῶτος εἰς τὸ μνημεῖον,
  nag-nag: Aru duijon polai jai asele, hoilebi dusra chela he Peter pora age kobor
    te ponchise.
  eng-OEBCW: The two began running together; but the other disciple ran faster than
    Peter, and reached the tomb first.
  knj-NT: Ani sto eb scawanil. Pero jix can can Pedro tu' yu jun xa tu', yuxan ja'
    jun xa cuywom tu' jix babi apni bey jun jolan tu'.
  deu-1912: Es liefen aber die zwei miteinander, und der andere Jünger lief zuvor,
    schneller denn Petrus, und kam am ersten zum Grabe,
  san-PUN: ਉਭਯੋਰ੍ਧਾਵਤੋਃ ਸੋਨ੍ਯਸ਼ਿਸ਼਼੍ਯਃ ਪਿਤਰੰ ਪਸ਼੍ਚਾਤ੍ ਤ੍ਯਕ੍ਤ੍ਵਾ ਪੂਰ੍ੱਵੰ ਸ਼੍ਮਸ਼ਾਨਸ੍ਥਾਨ ਉਪਸ੍ਥਿਤਵਾਨ੍|
  nob-LB: '@see-verse:JHN.020.003'
  ntj-ntj: Kukurrpa-pula pitjalayirnu, nyangka wanalpayi nyarra kutjupalu-lu wala
    purlkanyalu Piitanya wayirntara kukurraarnu pulpakutu.
  sxb-NT: Waafuma ne embiro woona wawiri, kukawa mbwe omulonzi wundi oyo yasowia Petro
    mu embiro mala amusookera okutuuka mu iwuuta.
  nhu-NT: Bó to gɛne lewte lo, geenɛn ɛ waa ŋgoo Jisos wɛ lewtɛ fey Bita yaw fɛse
    fô jem.
  row-row: Hai melaꞌ mimiloloꞌ, te au ela hela e. De au losa rates uꞌuhuluꞌ e.
  msy-msy: Aning vɨrara ivegha ghua, suren gumazir igharazir kam Pita gafiragha, egha
    faragha mozimɨn oto.
  agg-agg: Ai yɨbobo pɨpɨna mahafanɨyo, ŋga asu ahambo süŋgurürɨ-randeimbɨ ŋgorü ranai
    Pitambo ŋgasündirü haya, ai boatei hu hoŋgu fikɨmɨ tükümefiyu.
  ptp-ptp: Yuu tup, lêc li ngɨvihi ngwe ge luu Pita vêl dɨ mɨla le vô lôva tax,
  nak-nak: Egira harari vikapopo tomi, eala moli la tahalo la vimari isao, eia hari
    mamuga, eia goio guvi pala te la lulu la pilehole.
  lbb-lbb: Dia rop dia dun, ika ning a halindiau i dun ot nigo ta e Pita uting na
    kulam a minat.
  kan-2017: ಅವರಿಬ್ಬರೂ ಜೊತೆಯಾಗಿ ಓಡಿದರು. ಆ ಇನ್ನೊಬ್ಬ ಶಿಷ್ಯನು ಪೇತ್ರನಿಗಿಂತ ವೇಗವಾಗಿ ಓಡಿ
    ಮೊದಲೇ ಸಮಾಧಿಗೆ ಬಂದನು.
  cso-NT: Ca³la³ cú²hé² lɨ́n³² bíh¹ já¹taunh²¹ tsú² tá¹ gon³ cu³lɨ²¹, tɨ³la³ tɨ³ jlánh¹
    bíh¹ cú²hé² ngau³ tsá² jan² hí³ má¹ná¹, hi³ jáun² ca³chó³² chí¹ján³ ho³ tá²hón³²
    la³ cónh³ bíh¹ Pé¹.
  ena-ena: Ahica haŋɨla haŋɨla uavɨmi agadɨ ala hulemɨlɨ mu Jisasɨ nusaŋ mavɨn hekɨlɨ
    sɨbaŋ hɨniadami agaŋ Pita dɨ lɨvalami. La nɨbu mɨse lɨba haca Jisasɨ dɨ valɨ lamavɨmi
    heŋ uavɨla iahami.
  tgo-tgo: Vambe theghewo vara thɨ ruku, ko gharaghambuma regha ve ruku kivwala Pita
    na i rukuvuthakai e ghabubuko.
  yap-yap: Ranow ni yow be mil, machane fa binem i gachalpen Jesus e mil nib machreg
    ngak Peter nge mang ir e taw nsom’on ko fare low.
  mop-NT: Tanoo' u yalca. Le'ec aj cambal abe'e, mas chich u yalca' tuwich aj Pedro.
    Payanbej c'ochi yanil a naj tunich abe'e.
  tet-tet: Ami halai bele-bele, mais haꞌu mak toꞌo uluk.
  hlt-MCSB: Te vaengah panit la hmaih yong rhoi dae a tloe hnukbang loh Peter te a
    loe la a khal tih hlan te lamhma la a pha.
  xtd-NT: N‑ka kendava‑s nduu‑s, ko xee ka n‑kendava se ijan. Ɨnka se n‑dakuaꞌa Jesús
    kuu‑s, te kiꞌna ka se ijan n‑xee yau kava.
  mdy-ETH: ዒማና ላምዖንሢ ዎላ ጳሽኬኔ፤ ጋዓንቴ ባጋሢ ጴፂሮሴ ጳሽኪ ቢራዖ፥ ቤርታዺ ዱኡፖ ቤዞ ሄሌኔ።
  spl-spl: '@see-verse:JHN.020.003'
  usp-NT: Chi quib' rib'ilak tijolin xe'tak chi rilic, pero man jun chic ajtijol rib'
    chirij Kakaj Jesús masna xjolin chiwch Pedro. Re nab'e xtaw chi' jul lamas xmuksajwi'
    Kakaj Jesús.
  zav-NT: C̱hopteto' gwsa'adoto' pero nada' gwsa'adocha' ca Bedən' na' zgua'atec nada'
    bžina'.
  sgz-sgz: Diar no diar rut, ái sár kalik án aratintin er a rut sorliu Petero má ák
    hut táil iatung i tarang.
  kek-NT: Co̱eb sa' a̱nil xcabichaleb. Ut lix tzolom jun chic k'axal cau quia̱linac
    chiru laj Pedro ut a'an xbe̱n cua quicuulac sa' li mukleba̱l.
  blz-NT: Raaya'a rua' ira notumetende'mo, kasee murit men sa'angu'na iya'a ma'agorna
    tii Petrus mbaka' ia olukon notaka na baleanan.
  poe-NT: Ntá yóí sín kuinká sín sákjui̱ko kíchó sín. Kjánchó tí chꞌín í jnko a̱ntsí
    tji̱a̱n kuinká chꞌán ntá kánhyó tji̱a̱n kuinká chꞌín Pedro, ntá tí chꞌín í jnko
    senó chꞌán kjuíji chꞌán tí tjen tí tòye̱ a.
  san-TAM: 'உப⁴யோர்தா⁴வதோ​: ஸோந்யஸி²ஷ்ய​: பிதரம்ʼ பஸ்²சாத் த்யக்த்வா பூர்வ்வம்ʼ ஸ்²மஸா²நஸ்தா²ந
    உபஸ்தி²தவாந்|'
  cof-NT: Palunan sujito, lari Pédroca caquenan feyoe.
  srm-NT: Nöö fa de ta kule dë, hën di oto bakama kule go pasa Petuisi, nöö hën fosu
    go dou a di geebi.
  qvs-NT: Ishkantinikuna kallpashpa ñuka Pedrumanta ashwan utka kallpashpa ñawpakta
    chayarkani.
  zca-NT: Karre nzha rop bixa' ro' ba', per galo laka xa' ze' mizhin ro' ba' lo Per.
  cbc-NT: Bairo ĩñaráná, pʉgarãpʉa atʉri jãã ápʉ́. Bairo atʉri áná, yʉ pʉame Simón
    Pedro netõjãñurõ yʉ atʉwʉ. Bairi Simón Pedro jʉ̃goye Jesús masã ope ãnatõpʉ yʉ
    etacoápʉ́.
  qxo-NT: Jucnin cagga Pedrupita mas cörrirmi puntata chasquirgan.
  mox-mox: Magilafudina ivivihila ta Fita iana nugweta ʼifoqe debaʼunu nana ʼinaya.
  kew-kew: Gore Pita saa lapo aloma pisipa pare neme Pita maorope yawoa aba aloma
    pisu.
  dww-dww: Taudi a manimanini be Pita turanama tauna ya manini raukosoḡaiḡai da kokoagae
    ya tava dokana.
  nif-nif: yakan woñep ñañgɨmɨk, gan nol walɨ Petlo maklembi, dama sumnan tomguk.
  twi-ASANTE: Nanso, saa osuani yi maa ne mmirika mu yɛɛ den twaa Petro ho kɔduruu
    hɔ kane.
  aoj-aoj: '@see-verse:JHN.020.003'
  cbv-cbv: Pánih ñáo ñah bejna, weém Pedrodih ñáo yapnit, ã jã́tih caán yohopji jeé
    íitna wã waóh jʉibínap jĩ.
  taw-taw: Kasek wu agɨl ayɨp amɨlɨg, Pita ne saynsayn gaknɨŋ, bɨ olap ne ned amjakɨl,
  jic-NT: Manas ts'equenen̈, mop'in discípulo ma'ajapj más 'in yümücj tjemey, más
    'in len̈ way ne'as tjemey pe jul nt'a.
  zap-NT: Noze rzhoon men za men yrup men; per ntozdee rzhoon ste men guin ke lo Simon-Bëd,
    kwlodee men wdxiin ruxbaa Ne.
  wer-wer: Pël ëak kan kourak yesem nook Pita ënëm rë moolëak ne wet rëak omën yangaöök
    së oröaut.
  ipi-ipi: Akali okonelapo liyamba lapotaka asia tai leaipili tekeko, disaipolo mindoko-mane
    Pita wata ai-peke lalu, wamba ini ingane Jisasana mali okona peakaiyu lea.
  qul-NT: Iscaynincu phawachcarkancu. Ujcajtaj phawarkan astawan Pedromanta nejtin.
    Chayraycu sepulturaman ñaupajta chayarkan.
  ter-NT: Xané kixókokohiko ehákeovo neko pi'âti, itea xuxapáneoxo ya Pêturu neko
    po'i íhikau Jesus. Inuxó koéne nê'e símeaya.
  bmr-NT: jinoomɨsiro fuuhi. Jaanaa saafi Pedro ɨmegaro icɨɨhojɨvɨ ɨfutuuhi.
  fuf-fuf: Ɓe ɗiɗoo non ɓe dogi, kono oya taalibaajo dogi ɓuri Petruusu, o adii hewtude
    ka yenaande.
  bhl-bhl: Yakosomeliwi, Fita em akunum be emisik yakoko, fongate kuw uneko, fomkamin
    dim kue angse kale.
  ons-ons: Ŋei etke eretnarek biririkkoik, ŋo medeppa mane oŋo yemo togogoleka biririke,
    Petoro biraka ari deŋesereo esatka lewine lotkeke.
  con-NTPO: Fae'ngae buttopa gi Pedroma ti'tsse quia'me buttopa o'tie napi.
  ghs-ghs: Tuusuhiqi anai Peetoroke riite bosa qura patita biranateta.
  peg-peg: ହେୱାର୍‌ ରିୟାର୍‌ ରସମାନ୍‌ ହନ୍ତେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଆରେ ହେ ବିନ୍‌ ଚେଲା ପିତର୍‌ତିଂ
    ପାଚେ କିଜ଼ି ଆଗେ ଦୁଗେର୍‌ ତାକେ ଏକାତାନ୍‌,
  txu-NT: '@see-verse:JHN.020.003'
  eng-WEBU: They both ran together. The other disciple outran Peter and came to the
    tomb first.
  gnw-NT: Mocui reve osi pãve yugüɨraa, ẽrei ĩru temimboe iñacua ete Pedro güi, jare
    oo uvãe teõgüerɨru pe Pedro jenonde.
  mux-mux: Lkisiku pukulu kene, lumbili anduli yi te akili-ni Pita topa aele lenjipa
    yu kumbi-lepa ónu tiring ku-muruna purum.
  maj-NT: Tsangatsanka nga joo̱, tu̱nga nda̱ ni'yakuyá xinkuu̱ 'yún ki̱tsa̱ tsangatsanka
    sa nga Pedro̱ ko̱ tjun tsichu tsjóo̱.
  bkq-NT: Xina egatudyly. Pedro takaze olâ akâwâm iegaky awylygue waunroenlâ yaindyly.
  kue-kue: Ye suwo-akiye muku dimbrika, ba disaipel ta ikra mukundi Pita i okuwo ende
    ana okuna kana pi kombuglo dra mina plau dungwa.
  cot-NT: Ishiashiaivetanacaquea mavite, cotanquitsiquea ishiamajatanaca itsipa, yojocanaqueri
    Peerero, iriquetiquea arejetapojatsi.
  bnp-bnp: A murimuri tara i redea e Petrus, i bele muga na babe.
  apn-NT: Hãmri pa Simãw Pêtre mã wa nẽ ixkumrẽx hwỳr pôj.
  ctp-NT: Taꞌa tyukwaa neꞌ msnan neꞌ, loꞌo lye la msnan xka yu kanꞌ, ndla la mdiyan
    yu kanꞌ tuꞌwa kwaa.
  bre-BRG: Hag e redent o-daou a-unvan, met an diskibl all-se a redas buanoc'h eget
    Pêr, hag a erruas da gentañ er bez.
  opm-opm: Sakat susa nohri hat sakat susa tem duup amdapat tangras rim wandeioh watah
    tanwi patgop.
  bvr-bvr: Abirri-yurtchinga abirri-ni, an-guna an-nerranga Jesus an-nika jawina a-bawuna
    a-yurtchinga, a-bena gu-gurrema mu-ngoyurra.
  wal-wal: Naa77aikka issippe woxxidosona; shin hinkko erissiyo ashkkarai PHeexiroosappe
    aadhdhidi kasetidi, he gonggoluwaakko gakkiis.
  zad-NT: C̱hoptie' zejdogake', per beena' to bxoṉjche' aga ka Pédrona' na' zigaate
    ḻe' blline' cho'a bana'.
  kmg-kmg: Hatao gagasac jaha rahuc âgonezi Petoro âte tariŋkerâ biac ra fisiwec.
  aso-aso: Neꞌmine igi setatoꞌ nene lotiꞌ izi vasineꞌza Izesuꞌ izipahala ma neꞌmo
    nene amuzo molo lotiꞌ izo Petoloꞌni ivileꞌ ogo gonoso galesela gomuꞌ vo hetelineꞌ
    ve.
  uli-uli: Resa loh le re ddar iwe ngo ye mmid iwe semal mo imol Pedrus iwe ye sala
    hamoal hola pewe.
  nin-NT: A so kru ki kru aha mi, uniga unuma wa kru mri Biturr na ku rri ni ibe yi
    kuchi.
  tgk-tgk: Ҳардуи онҳо медавиданд, вале он шогирди дигар аз Петрус тезтар давида,
    аввалин шуда ба сари қабр расида омад.
  acu-NT: Iikia mai tsaniasar ampukir weayatrik, wiyá Pedron nangkaikin, Jesús iwiarsamunam
    jeamiajai.
  cak-WNT: Junanin (anibel) xebe chi ye ca'i'. Xa yac'a ri jun chic discípulo can
    aninek nibiyin, rumari' xuya' ca ri Pedro, y yari' ri xapon nabey chuchi' ri jul.
  ebk-ebk: Tenmagtagcha ay chuwa, ngem kiapú ta fekfekkas nan usa mu hi Pedro, enmon-ona
    ay inumchan as lufok.
  spa-PDDPT: Ambos corrieron, pero el otro discípulo corrió más rápido que Pedro y
    llegó primero al sepulcro.
  ruf-ruf: Wose weli tsawatsuma, lekeni yula imwanang'ina yungi katsuma kubita Petiri,
    kalongola kupfika mmango.
  gun-gun: Mokoĩve onha reve oje'oi. Amboae hemimbo'e ma Pedro gui onha ratãve vy
    ha'e ranhe ovaẽ hupa py.
  agu-BL: Lajke'l nin chibene'n chicabil. Poro yi junt, mas tcu'n tz'ojkel swutz Lu'.
    Bajx cunin tpone'n i' stzi yi jul.
  isn-isn: Ihi ai amankile ntambo ku palung'wi; uyo u mumanyisigwa u muya akamanka
    ntambo kulia uPetro nu kupika mu ki biila wang'wandyo.
  eng-PEV: '@see-verse:JHN.020.003'
  ilo-ULB: Nagtarayda a dua; inunaan ti sabali nga adalan ni Pedro ket immuna a nakadanun
    iti tanem.
  pir-NT: Sa ihñana wahana ʉsã pʉana oma cãʉ. Sa oma cãna, yʉhʉ Pedrore oma yʉhdʉ
    cãgʉ masa copepʉ esa mʉhtaʉ.
  anv-NT: Ndɛre ájyɛ, álómege gatɛle. Yɛ́mbɔ maá utɔɔ́ yimbɔ alome apwɔ Pita,
    ne abɔ́ mbɛ akwɔne né menome.
  sab-NT: gdabonate jo jrite ule, geru jwannga gdaite jritedu ma blike Pedroge, jo
    chke ngeru keugadi.
  tmd-tmd: '@see-verse:JHN.020.003'
  acr-NNT: Kikabꞌichal kekꞌalalik xebꞌek; pero ri jun chik tijoꞌn más xkꞌalal chwa
    ri Pedro y nabꞌe xoponik.
  kpg-kpg: Meemaa ne llele, gei di hoo dama agoago a Peter le koia e lele i Peter,
    guu dau i taalunga i mua.
  taj-taj: थेन्‍नी छ्‌याम छ्‌यामनोन यार्सी निमा पत्रुसदा ख्‍लासी थे स्‍य्‍हान्‍दो
    चेला चा धुर्सारी ङाच्‍छा धोजी।
  avt-avt: Hawɨr wesiuknen te hi mɨtɨk hak eik hinɨn Pita hen hɨr han eik.
  cbk-cbk: Bien corre gayot sila dos, pero el otro dicipulo mas corre pa que con Pedro,
    poreso ya man una le llega na tumba.
  uig-ARA: ئىككىيلەن تەڭ يۈگۈرۈپ ماڭدى، لېكىن ھېلىقى مۇخلىس پېترۇستىن تېز يۈگۈرۈپ،
    قەبرىگە بىرىنچى بولۇپ يېتىپ باردى.
  tuf-tuf: Asan cuít quinír ibtu cujacro.
  abx-abx: Agpanlalahi mga iya duwangan, pero ahuros si Pedro, sanglit akadahulu'an
    anakka i addangan ari si naglabbungan.
  mco-NT: Poyɨ̈gyɨ ajcxy ñɨcxy nimetz, per je jadügpɨ discípulo jayɨjp ñajxy, e jayɨjp
    jɨm oyja'ty ma je naaxtɨgɨydac.
  kqf-kqf: Tedi labuḡidi a velavelau bi ena tauwaikaiwatana ḡesauna i velau gulata
    te Pita i gose bi tauyewamo i gei tava.
  cpb-NT: Rishiyanakitya apitekeroini. Rishiyaperotanakitya itsipa rookanakeri Pedro,
    iri etapaakawo rareetaka kitataarewoki.
  aon-aon: Hahur hanak, aria anudok anan disaipel neshagrakuk Pita aria anan narik
    nanak natogur agundok wonugwehw hwape um.
  hus-NT-2005: Chablam ti éb ti kʼale ti ádhiltsik; por na jún más adhik ti kʼale
    ké na Pedro ani okʼox ti ulich ban jólimtaláb.
  mig-NT: Te ni̱ ka̱jinu ta̱í ndendúú‑de. Ko ɨnga̱ cha̱a skuá'a‑ún, ni̱ jinu yachi̱‑ga̱‑de
    vásá Pedro. Te xna'a̱n‑ga̱‑de ni̱ jaa̱ ve'e añú.
  bps-bps: Sadlu ale salu ditù, bay mlal i satu na muna kel di lbang.
  mbs-mbs: Kimagnan se didowa dan, meneng sìyan sebad tinoledaan, labi pa megaen diyà
    ki Pedro, aw yan se onà dimateng doton te lebeng.
  tof-tof: I nizana we busonürri. Darrü nótó yarilürr, wa amkoman wirri kan tónggapónórr
    busode Pitakagab, da gapók ngaen wató emrranórr.
  cme-NT: Hãalãbiloŋ daa wuɔ gbar ka hi yaaŋga Piɛr-na.
  sus-sus: E firinyi naxa siga e gi ra, kɔnɔ Isa fɔxirabirɛ maxanuxi naxa gaburi li
    beenun Piyɛri singe xa naa li.
  pon-2006: Ira wiahkinteieu tangala, a tohnpadahk teio me marahrahsang Piter, e lelohng
    nin sousowo mwohn Piter.
  dad-dad: Urom gududu den, anĩ ere, dõ fiya tamo takam Pita wal fe, ĩ ket matmat
    bun wõ yen.
  zab-NT: Iroptedeb rlluuindeb zédeb, per stubybɨ rlluuinrub que Bed ax nidoote laab
    bdzɨnbɨ ruu baaqui.
  jae-jae: Agêc sêlêti lulugeŋ sêwiŋ tauŋ sêja e ŋacseŋom, naŋ kêlêlêc Petere ma gêmuŋ
    jagêô lasê sêô kêtu ŋamata
  ksd-ksd: Ma dir vutvut guvai, ma nam ra tutana na vartovo i vutvut lua tai Petero,
    ma i pot lua ta ra babang na minat;
  msm-NT: Miglinaguy sikandan, di mataksi sikan sobuuk, kaling una no nakatidow. Iyan
    nahudi si Pedro.
  myk-myk: Pu shuun wu bɛɛri wu bi fe na gaaŋi faŋa ki na. Ga, a lee kalaapire li
    tɔrɔ di wɛri Pyɛɛri na, a lee di baa toro Pyɛɛri tàan, na shɛ nɔ wu ɲaha na faŋa
    ki na.
  sbe-sbe: Taudi labui se heloi na hekahekata hesauna wa Petelo ye heloigabaei na
    ye lagebaguna bwayabwaya wa unai.
  mcr-mcr: Qäquaqu tnäŋä qäqasä-qäqasä äwiyi, Pitä iqueŋi, huiziqu ämäwqätäuäqe, Jisasi
    Ique pŋqä ekuwä duŋi, iqu ganä ätimäukqe.
  cux-NT: Ngéénū, ngéénū nduu 'uuví yā. Táámá discípulo diitu cá chéénu sa nguɛ́ɛ́
    ti Pedro, ní ndaá vmnaaⁿ sa na yáinyāⁿ.
  tur-YTC: İkisi birlikte koşuyorlardı. Diğer öğrenci Petrus’u geride bırakıp mezara
    ilk gelen oldu.
  san-ITR: ubhayordhAvatoH sonyashiShyaH pitaraM pashchAt tyaktvA pUrvvaM shmashAnasthAna
    upasthitavAn|
  bel-N: Беглі ж абодва разам, і другі вучань бег хутчэй за Пятра, і прыйшоў першы
    да магілы,
  sch-sch: Anruonin an tâna, aniatachu ruoisi dang hah Peter a khêl pita thâna
    a tung masa ani.
  mic-MIQNT: Igantesgaq Pie'l aq tmg iga'i.
  huu-NT: Aisɨcana jaidɨcoco; iadedɨ rɨire cue aisɨcana jailla jira, nano ridɨcue.
  jiv-NT: Mai métek tsékeṉkiar Pítiur jeatsa̱i̱ṉ chíkich unuiniamuri̱ iwiarsamunam
    emka jeamiayi.
  otm-NT: Ɛ̨mmɛ dán ti'be, bin ts'ogui ts'ʉ ra Pedro, nɛ m'bɛt'o go dá søngä bʉ ja
    ra hyądo.
  dah-dah: Irem gobe kup yeŋ kwaryum. Goyenbe kadom gore Pita fole irde yeŋ wa bembare
    forok yiriŋ.
  tnk-tnk: Irau krauaiu pərpəri rauevən, mətə iəmə nəha in mwi iərmama riti səvəi
    Iesu rəvtənhi Pita, mukupwən mier pen fwe ia nɨpəɡ,
  kpr-kpr: Nengae etoto naká sumbudo era, Iesu da ambo jimbi setena, nu Peter darigedo
    giti ofofoda buvurutusira.
  san-IAS: ubhayordhāvatoḥ sonyaśiṣyaḥ pitaraṁ paścāt tyaktvā pūrvvaṁ śmaśānasthāna
    upasthitavān|
  nho-nho: Takarua naa ni ffuro, tevana iaa telaa disaipol e makkuu are i Peter. Teenaa
    ko ia raa ni tae imua ki te kava.
  gym-NT: Nun nibu rikaba betekä gwaire, akwa ti rikaba betekä bäri jötrö Pedrokrä,
    aisete ti rababa käne dobobti.
  azg-NT: Ndoꞌ ninncüii sá, jnanꞌnö́n, majoꞌ jndeintyi jnannön, chichen Pedro. Ngꞌe
    joꞌ ja tuë jndyëë naijon vaa juu tsiꞌtsꞌuaꞌñeen.
  bhd-bhd: ते दुइये साथी-साथी दौवड़तां च़लोरे थिये, पन तै होरो दुइयोवं चेलो पतरस करां
    अग्रोवं निस्सी जेव, ते तैस करां पेइलो कब्री पुड़ पुज़ो।
  too-NT: Ixkalhatu'ca'n ixtatu'jnuntēlha a'cxtim. Lā' ā'calīstān kalhatin ā'chulā'
    tu'jnulh. Lā' Pedro a'kapū'laca. Lā' xapū'la chā'lh huan nac lhu'cu' huan ā'kalhatin
    sca'txtunu'.
  ind-AYT: Keduanya berlari bersama-sama, tetapi murid yang lain itu berlari lebih
    cepat daripada Petrus sehingga dia sampai lebih dahulu ke kuburan.
  cjo-NT: Noshiyanaka apite, omaanta nanaakotakiri Peetero.
  nsn-nsn: Rasina kura siokor ualualo tokaha tun, bo git pukur tang giameher tamatang
    uakuakeluk ke ualualo liu tang Pita, kare la kotpokoso uoum toro lebangang mat.
  san-DEV: उभयोर्धावतोः सोन्यशिष्यः पितरं पश्चात् त्यक्त्वा पूर्व्वं श्मशानस्थान उपस्थितवान्।
  tna-NT: Betana su jududutiana. Tueda pia discípulo Pedro ebia su tipeida jududutiana.
    Equene sepulcro su cuinatiana.
  lid-lid: Aru ma la-uh sakaliye taseh ala, arile jo sakalawi Pita eme hamon, jo ili
    isos mada lek bwena.
  wim-wim: Pul karp kanan moꞌ-moꞌpul-a, puth ngulan-a, Peter.an koy-koyyuw moꞌ, nil-nungantan-a,
    umputh pent, kaꞌatham wamp kunttow awar aakanakan.
  zga-M: Vahaluta mbilo voni; vavile nayula uvasiule uyunge ahaluta luvelo kuliko
    u Petro ahava va huanza uhufiha kaburini.
  yom-yom: Bawu buadu bazawula va kimosi, vayi nlonguki wowo wunkaka wulutila Piela
    mu thinu ayi wuba wutheti mu tula ku ziami.
  san-SIN: උභයෝර්ධාවතෝඃ සෝන්‍යශිෂ්‍යඃ පිතරං පශ්චාත් ත්‍යක්ත්වා පූර්ව්වං ශ්මශානස්ථාන
    උපස්ථිතවාන්|
  yut-yut: Amɨn bamot kɨsi tɨmtɨm yaŋek kɨgɨmal, mani paŋdet kɨnda uŋun da Pita yapmaŋek
    uŋun da kalɨp kɨmakbi tamokon kɨŋ altagɨt.
  grc-BYZ: ἔτρεχον δὲ οἱ δύο ὁμοῦ· καὶ ὁ ἄλλος μαθητὴς προέδραμε τάχιον τοῦ Πέτρου
    καὶ ἦλθε πρῶτος εἰς τὸ μνημεῖον,
  cpc-NT: Ishiyanakitya jiyaatanaki apitiroiti. Iro kantacha pashini ishiyapirotanakitya
    jookanakiri Pedro, iri itapaakawori jariitaka kitataariki.
  nhg-NT: Hua omomiemerojque innehua. Hua inu ocsente tiemachtejque cache omomero
    que Piero hua oaseto cachto itlac mejcöustutl.
  nya-nya: Onse awiri anathamanga pamodzi koma wophunzira winayo anamupitirira Petro,
    nafika ku manda moyambirira.
  ngu-NT: On omemej notlajtlalohuayaj, pero on ocse más sanoyej onotlaloj xquen Pedro
    niman achtopa yejhua oajsic itech on tlalcontli ne ijtic on teostotl.
  kup-kup: pi Pita betet garos ravat sahapuh hel pui pooroh
  jid-jid: Wawu mba wu ba tsutsu me, u almajiri ri ma a kari guchi ni Bitrus ni be'a.
  wmw-wmw: Wo‑wawiri wakipita wakituwa pamoja, fala mwenziwe ire akituwa pakulu, akimpunda
    Peduru, ákiwa iye ntanzi kufika.
  gmv-GGM: Namm7eyka ishaaththaee woxxida, gido attin Yesussa kaalliza hinkkoysi Pixxrossape
    pilatii woxxidi kaseti dufooy dizasoo gakkides.
  ssg-ssg: Ati lalu kikiliwau tuahe tel kahikahi Jises liai i pamu nahiaian ape i
    tahia imat hani amal.
  zpo-NT: Tubka mrexonn rop nu, per lee na mas nxonnra ke Pér nu yilo na mzhin na
    roo baa.
  poy-poy: Woseri wawili watugiti, Kumbiti mfundwa yumonga ulii katugiti mbiru kuliku
    Peteru na kalongolera kusoka kulipumba.
  qwh-NT: Ishcanmi coripa ewayarqan. Jucnin caqqa Pedrupita mas corirmi, puntata chärerqan.
  gaw-gaw: qaibaḏ gopiḏ. Goyaya amu ip̱uniṯak awak danab laa amu nug Petrus eḏiṯa,
    nug tatam moḏ guguiṯa uḵom.
  nca-nca: Irisa-irisa kheŋgeŋo uriyó, quko iŋo-iŋo rewero uni meyowo ŋundo Pita takaro
    waka ta uni tapuko uró.
  zpz-NTPP: Orzeꞌ rup laa de̱ brush de̱ carer za̱, tees ya̱ bded lo̱ lo Bed. Orzeꞌ
    bruꞌña̱ ruꞌ baa loga la.
  mkj-mkj: Ira kijou, a sohnpadahkko kijou dahrjang Peter, ih lella in joaujoauwo
    mwohn Peter.
  zac-NT: Guërupë raiꞌ ziaglluꞌnë raiꞌ juntë perë lëꞌë stubi poshtë gudchibëlú lu
    Pedro; bëdchíniꞌ guëlútëꞌ lë́ꞌiꞌ ruaꞌ baꞌa.
  kyg-kyg: Magokepi lokaeꞌana nagu nagu huꞌana uꞌanaeꞌmo alu vekamoꞌa Pitaꞌmo ago
    aeno agaseno hogoteno uno yafa kateꞌmo avaꞌyi huteno
  kmk-kmk: Nanodtoddak da yoong nadaḻdaḻas dit osa’n disipulus ot naun-una’n dummatong
    nu si Pedro.
  cao-NT: No jabanabëquiniquë. Jatsi Pedro ë xononiquë. Jariapari jahuë maiquini qui
    ë cahëniquë.
  bbr-bbr: Kiro ro Pita ori au erek kurte potoirin. Kiro ros Pita itimormara, kurte
    ko tet amke up opok potowon.
  inb-inb: Iskandi, sin­chi kalpa­na­kurka. Sugka, Pedro­manda mas ñugpa kalpaspa,
    chaiag­rirka.
  hrv-hrv: Trčahu obojica zajedno, ali onaj drugi učenik prestignu Petra i stiže prvi
    na grob.
  box-NT: Ɓa mí nùwã ɲun wee lùwí ká a nì-kenínii na so màhã́ dàn lùwí
    po a Piɛre, ó o vaá dɔ̃n ló a.
  ote-NT: Bi ma hnestꞌihi ri yoho, pe núꞌa̱ maꞌna ra nxadi maꞌna bi ꞌmɛtꞌo de ra Pedro,
    hangue ꞌmɛtꞌo bi zønga ja ra ntꞌaguiꞌa̱.
  wnu-wnu: Ombur uyab-uyab iramir ego munon ger eng Pita wotanami wogub wo gigit irab
    tumun qabar end gerer darab irebig asi gar eng Yisas git goan igama me geau. Wonou
    mingoan waat tumuniamir eng gari igama garei. Gar eng wo git erobon isub me geau.
  zam-NT: Thidte junt mque' ryop myen' carre. Per tedib myen' co' ngòc xtàa Pedr más
    mque' carre leque Pedr. No ner myen'a mzin ro ye'r quèe.
  zyp-NT: Aa pahning co sai he ka, canghrasala ahringpaw a hningzuitu takhei Piter
    cawh cakhai ka, thlai cawh a va phah taw.
  sey-NT: Cayahuaꞌi teꞌe coꞌarepa huëꞌhuëjë saëꞌë. Teꞌi ai jerepa huëꞌhuësiquëpi duꞌru
    ti̱ꞌapi, ta̱si daripëna. Pedropi jeteyoꞌje ti̱ꞌapi.
  nvm-nvm: Bu kukubija vain gavo Fita fu saroiko e be ijar amur asim vake mako gafia
    kekoin.
  mps-mps: Tama augwali si hodobo udawai. Tialima gasa bidigo Pita geanama, tama aga
    polasa pai, tama ola beba polo polasa sabolai.
  pab-NT: Tema xaneha, háhare atyo Pedro xahe winihare hoka tema xane hoka hatyo hotohare
    xane hikoa xawatyakalati nali.
  llg-llg: Ai malai noꞌu, tehuu au alai akahuluk. Basa de au losa lates ndia.
  kyf-kyf: -Gwagwɩe nya wa 'dɛsɔbhie mɩa -mɔ mnɩda. 'Ɩn ɔɔ 'bɩnɔnyɔ -mɔnɩɩ -gwagwɩe
    -zi Piɛlɩ. Mɔɔ nynia -mɔ tɩa.
  tpi-tpi: Tupela i ran i go wantaim, tasol dispela arapela disaipel em i winim Pita,
    na em i kamap pastaim long matmat.
  mih-NT: Nduu tahan ra i cacono ra, zoco ñihi xaan ca sino inga ra ta zɨquɨ ra Pedro,
    ta xihna ca ra cuan i saa ñaña.
  qvh-NT: '@see-verse:JHN.020.003'
  kms-kms: Ni temi ane vig mamb mo, pudi Jisas ningg wuti aye te oyi ye nawo no ngamo
    pe nitari righe, di Pita naru.
  agn-agn: Namagsinikad tanirang doroa, piro tenged mas madasig tang tatang sinagpan,
    tanandia tang na-kaw ang nakabot.
  nhi-NT: Non omen omotlalouayah sansican, pero nocse itlasalohcau in Jesús omotlaloh
    ocachi uan amo in Pedro, uan achtoh oahsic campa niticoch in Jesús.
  ttc-NT: Kykab'il nkyekaredin tuq b'ix te junky otb'ayaj twitz te Xhpe'y b'ix opon
    tb'ay.
  dan-1931: Men de to løb sammen, og den anden Discipel løb foran, hurtigere end Peter,
    og kom først til Graven.
  kwj-kwj: Fini anaꞌape ete fi namani fi ikoni ori himache fori Pita ni dikisini rindo
    mwaseni matimat ki ya ri raru.
  vie-OVCB: Cả hai cùng chạy, nhưng môn đệ kia chạy nhanh hơn Phi-e-rơ, nên đến mộ
    trước.
  kze-kze: isaaisékai kówáyamba kemá Pítaamba kóyaaita kwé'a aiva'á murí-áívímbá kówánda
  mpj-mpj: Ngayurna pinirringu kurranyirringu pirnkingka Piijangkamarrarnalura.
  lbk-lbk: Nentatagtag cha ay chwa, ngem nang-ona'y inomchan is kaliyang san esa'y
    disipolos tay at-atagtag mo si Pedro, ngem egay sinomkhep.
  mto-NT: Kijpx tseꞌe noomp ña̱jkxti. Ax ma̱kk tseꞌe jave̱e̱ꞌn ñuujm jadoꞌk je̱ ixpa̱jkpa
    je̱ts ni kaꞌa veꞌe je̱ Pedro, je̱tseꞌe tooꞌva̱jkp jye̱ꞌy joma veꞌe je̱ naxta̱jkin
    it.
  bzh-bzh: Luho deseröġ loḳ ti, loḳ hur maluh ngwë sënë lo seröġ niwëëk mekesuu
    Pita betöḳ ya muġin.
  guj-2017: તેઓ બંને સાથે દોડ્યા; પણ તે બીજો શિષ્ય પિતરથી વધારે ઝડપથી દોડીને કબર આગળ
    પહેલો પહોંચ્યો.
  jvn-NT: Kabèh loro mblayu, nanging rasul Yohanes mblayuné luwih banter, mulané dèkné
    sing teka ndisik nang kuburané.
  byr-byr: Saraai kaanyaveꞌna wodaakɨlyɨ kɨrɨꞌ Jizaazare pwai kaanyaveꞌna naanga yaka
    Pitarɨ wavɨlaꞌna yaka sɨnnawɨ simaangevɨ yɨꞌmaꞌna.
  ian-ian: Pɨlɨga yiga nat nyan Pita kat kwulaka pɨlɨndɨ. Ndɨ tatak waangu la kava
    wuleindɨ.
  hun-hun: 'Együtt futottak mindketten: de a másik tanítvány hamar megelőzte Pétert,
    és előbb jutott a sírhoz,'
  mcf-NT: titinquianec chococacno Petedobëdi nidpondac. Petedo nianec ëbia nidpondabi.
  kjs-kjs: Gore Pita saa laapo alo pisipa pare neme Pita werepe ma-aaoma abala alo
    pisua.
  mni-mni: Makhoi ani chenminnei adubu atoppa tung-inba aduna Peter-gi mang thana
    chenkhatkhiduna mongphamda hanna thunglammi.
  yad-NT: Nanusiicheda ji̱ta mityijyijyu̱y, ni̱ntyate jaryi sava̱tabi siiyada vanu̱dyi
    sa̱jisiy Pyítrubay bapyomuju̱ day.
  mxb-NT: Ta taxí táꞌan ra kuaꞌa̱n ra̱, tído ni̱ꞌi cháá ka̱ kuaꞌa̱n iin ka̱ ta̱a ñoó
    o̱ du̱ú Pedro. Sa̱ꞌá ño̱ó dinñóꞌó ka̱ mií rá ni̱ saa̱ yúꞌu̱ yái̱ ñoó.
  pon-2006A: Ira wiahkinteieu tangala, a tohnpadahk teio me marahrahsang Piter, e
    lelohng nin sousowo mwohn Piter.
  maq-NT: Vanga me catsijo me quiji me, peru cha xingu jan ne, hitsë sa hñu cavanga
    cha xi cuma rë Pedru, hane tjun cha vëhë cafehe cha xcun tsjun.
  hto-hto: Dájena aizɨ́diaillɨnoɨ, íadɨ jɨáɨmɨe Pedro baɨmo ɨere raɨrede; jira uícomo
    raɨáfomo dúcɨde.
  por-BRBSL: Ambos correram juntos. O outro discípulo ultrapassou Pedro e veio primeiro
    ao túmulo.
  ces-NKB: A běželi oba spolu, ale ten druhý učedník Petra předběhl a přišel k hrobu
    první.
  cui-cui: Bara beya pana nacuara cuinayanbe. Ichitha xan, Juan, bichocono bichoinan
    beyacaincha Pedro. Daxota mʉthʉtha patopan copiya.
  boj-2014: Naŋgi aiyel gurgurosib giloqnsib aŋgro dena Pita buŋyosiqa namoosi gilsiq
    subq di brantej.
  eng-OEBUS: The two began running together; but the other disciple ran faster than
    Peter, and reached the tomb first.
  eri-eri: Nere gaara gurarudu goi bodere, Yesus nomo disaipel ete wa, no ilibumu
    Pita feiya tudu bona, no amugedu goi matmat langa heigai.
  aly-aly: Peter-kety-awaty John arrwekel-antey anterrek intey ikwer-warl.
  wiu-wiu: Nitoa teyapeata pekete padena agome Pita moa patukoa namolo kakoa pome
    kota kabunuke kakome watekoa eneka. Enekale Yesuno tigini togotane ake tane pue
    pa pikale enekomeke kota keneke tuapea poamoka.
  swe-swe: De sprang tillsammans, men den andre lärjungen [Johannes] sprang fortare
    än Petrus och kom fram till graven först.
  cth-cth: Ahnimouh roi teh a yawng roi eiteh, alouke a hnukkâbang e ni Piter hah
    a yawngtahrei teh phuen koe hmaloe a pha.
  mti-mti: Duwam mu kintoeme, aigowawa dawa me kintog namu aig dagup uwane, Pita mina
    onan.
  pad-NT: Vaki'daraha'bamakhama'aha. Pedro 'bamina jorakia ki'darahana ovari miro'a
    kaikahi'aha 'dama kania.
  twi-twi: Nanso saa osuani yi maa ne mmirika mu yɛɛ den twaa Petro ho koduu hɔ kan.
  hlt-hlt: Te vaengah panit la hmaih yong rhoi dae a tloe hnukbang loh Peter te a
    loe la a khal tih hlan te lamhma la a pha.
  tbz-SIM: kɛ cokù kɛ̀ Yesu tɑncɔ́ùntì tɔùu diɛ́nnɛ̀ Piɛri kɛ́tuɔkɛ kufɔ̃ti,
  san-GUJ: ઉભયોર્ધાવતોઃ સોન્યશિષ્યઃ પિતરં પશ્ચાત્ ત્યક્ત્વા પૂર્વ્વં શ્મશાનસ્થાન ઉપસ્થિતવાન્|
  amx-amx: Kwertengerl arrpenh nheng arrengker arrtjanek, Peter kwereng arrwekel-irrek.
    Rek-amparr intey kwer irnetj-alhek.
  ake-NT: Asa'rɨ rɨ to' eka'tumʉ esi'pʉ, e'tane isakon uya Pi'ta entaka'pʉ, mɨrɨpan
    uya tɨ' akasa' uruwai' pe eporo'pʉ iwapiya.
  qvn-NT: Ishcaynïsi aywapäcurä päripa pärirmi. Nätan nogaga mas wayralam aywarä Pedropitaga.
    Jinarcurmi chrarü mas naupata.
  tku-NT: Ixchā'tu'ca'n ixtatu'jnuntēlha lacxtim. Ā'līstān chā'tin ā'chulā' tu'jnulh.
    Pedro a'kapūlaca. Xapūla chā'lh nac lhu'cu' ā'chā'tin ī'scujni'.
  bjk-bjk: Idu toxo ulo arixe, ma lamun a bak ne ausu xabise ixo ulo silien e Pita,
    ma ixo sila xö lieng.
  msy-2020: Aning vɨrara ivegha ghua, suren gumazir igharazir kam Pita gafiragha,
    faragha mozimɨn oto.
  bpr-bpr: Lwe ale sadluh gatù, bay kibò baltik i satu, na muna kenen kel di lbang.
  cle-NT: Liú⁴u³ aáy⁴ diáh⁴ gá⁴dxí̱⁴ tiá³bí³, joó⁴ gá⁴dxaá² gɨh¹ ji̱³nɨɨ́⁴ hi³ na³cu̱yh⁴
    chie̱é̱yh¹ ja̱³.
  txq-txq: Ai malaik sama-sama, tehuu au nggafan lenak. De au losa rates naa akahuluk.
  aaz-aaz: Hai nua kai maen mibu-bua, mes au unapaꞌ ꞌneis. Rarit au ꞌtea uhuun uꞌbi
    nopu naan.
  qup-NT: Ishkanti parihu kallparkanchi. Ñuka Pedromanta ashwan sinchita kallpashpayni
    puntiru paktarkani.
  azb-azb: İkisi birgə qaçırdı, amma o biri şagird Peterdən daha cəld qaçdı və qabaqca
    qəbirə o çatdı.
  eng-DBY: And the two ran together, and the other disciple ran forward faster than
    Peter, and came first to the tomb,
  guo-NT: Xanal dʉkpax. Xan kaes tabisla. Samata, xan matxoela patx patʉpan Jesús
    ochxot.
  hla-hla: Alam a elasolana u pieta tun, kaba lia u pieta hatala ban e Pita me na
    tuku mam gia tara kiou.
  mav-NT: Mi'i hawyi put'ok­'u­ru­to'e itote ma'ato mekewat wẽtup ok ipotmu'e hat
    po'og ihyha Peteru kai. Mi'i pote put'ok­'are Nu e'yianmete uito Iuwãu. Mi'i hawyi
    arepỹ­'ã­tutuk Iesui pũ'ẽ kape teha'at hamo nu ka'a pe hepiok hamo.
  kpf-kpf: Mâtâbân sârârâk kârâm âim nâŋâ Petero walâm kek âim kândon takâwan.
  ppo-ppo: Atimaamo wusuró sururuyóló feletei, Pita taaróló kale me whi̧ a̧pi fóló,
    kale dou tómó sókó felepó.
  hin-2017: और दोनों साथ-साथ दौड़ रहे थे, परन्तु दूसरा चेला पतरस से आगे बढ़कर कब्र
    पर पहले पहुँचा।
  bef-bef: Etali anaga hololu lite nebaꞌigo yaꞌma koko panaꞌauba Pitahi be ligito
    mulito nehetito kaba fito bu goloto gufaꞌa sa giꞌahana koholi kata yasigo bu goto
    melimiꞌehibe.
  amm-amm: Fufumuwanoki. Pitaso na souwaiki, siyokutonoyo mo. Toku na fiyamosiya tumoki,
    ai unuso.
  zaj-zaj: Wose wabili wakimbila, ila ija imwanahina iyagwe kakimbila ng'hani kum'banza
    Petulo na kumulongola kuvika kudipanga.
  chq-NT: '@see-verse:JHN.020.003'
  swp-swp: Taudi labui se aitautauesega heaheata esau wa Petero i taugabaei, i lage
    baguna bousa eai.
  bjr-bjr: Maaqanda sandaidaqa qinee Yoohaneesa kaaqa sandeeqa Yisuna madika kooqinni
    oonuraqiafana.
  aby-aby: Durame aneebe Yesunu moi iwoka ukeka mima Fida ma bereike i Yesu ooru uke
    oisa oma eraboro dawako ane fari.
  eng-YLT: and the two were running together, and the other disciple did run forward
    more quickly than Peter, and came first to the tomb,
  jni-jni: Wadusa unu sum vat uwe, unu utarsa u Yeso ma sumi gangan ma ciki Bitrus
    me ma tubi ubiki ahira icaw me.
  kne-kne: Nanagtag da et ay dowa, ngem gapo ta mabmabikas ay managtag din esa mo
    si Pedro, nangon-ona ay sinmawang sin liyang.
  tgj-tgj: Bunyi anyiv rioba sito, vbvritola kvvbi lvbwlaksu angv Pitarnyi riogo yala
    nyibung lo riochi choyato.
  gui-NT: Mócoi reve osɨi pave, erei iru temimboe iñacua yae Pedro güi, jare ojo ovae
    teogüerɨru pe Pedro jenonde.
  quc-TT: Kikobꞌchal kexikꞌanik xebꞌek, are kꞌu ri jun tijoxel rumal ri sibꞌalaj kaxikꞌanik,
    nabꞌe xopan cho ri Pedro chuchiꞌ ri muqbꞌal.
  heg-NTPO: Kaim lail leo-leo, mo auk lail hlapat dui. Tiata auk lakong lius se niut
    utu ku muna.
  ptu-ptu: Bassim lumumpa' sapo' mäläpu' puha ia indo solana Petrus nasuhum ia yolo
    landa' lako ku'bu'.
  bzd-NTPO: Ie'pa böl tu̱nemirak, erë Jesús ttökata ñe' tu̱nemi bet Pedro tsa̱ta̱,
    e' kue̱ki̱ ie' demi ke̱we pö a̱.
  kwf-kwf: Ma kera ka lalili taꞋifau, ma na fafarongo neꞋeri ka lalili ꞋaliꞋali ka
    liufia sa Peter, ma ka eta dao Ꞌi maana na faoda Ꞌi naꞋo.
  eng-WYC-2017: And they twain ran together, and that other disciple ran before Peter,
    and came first to the grave.
  eng-WMBB: They both ran together. The other disciple outran Peter and came to the
    tomb first.
  zat-NTPS: Dxúpate̱' zjaca chégüe̱' tu zren, san bénnea' xetú guzá chégudxe̱' ca
    Pedro, ne bzrine̱' nédxudxa dxu'a ba na'.
  spp-spp: Pi mú shuunni mpyi na fî, ŋka cyelempyaŋ'à Pyɛri caanra fanŋke na.
  zty-NTPS: Tẕen wzá'ḻe'egake', san yetóen' taríaže wzé'e ka Bedon', na' zga'ale'
    ḻe' bžine' žoa'a yežw ban'.
  mek-mek: Auniꞌi kepiau kelao kai imoi egaꞌina Peto epiauꞌegaina laai epealai kaukau.
  aey-aey: Ale lecis guguli nunuesin qa malogom oso uqa mahuc gugulimei Pita wooldon.
    Odimei uqa casac meen hatinna calen.
  urd-GVH: दोनों दौड़ रहे थे, लेकिन दूसरा शागिर्द ज़्यादा तेज़रफ़्तार था। वह पहले
    क़ब्र पर पहुँच गया।
  ycn-ycn: Jecho'oquelo ne'ejnacá rejo. Apú Jesús ja'apiyateje ja'apáñari Pedro jecho'ocajo
    aú.
  djr-djr: Waṉḏinany maṉḏa gan ŋunhi, yurr ŋayiny gan ŋunhi wiripuny malthunamirr
    mirithinan yan waṉḏin, ga ŋayi ŋathil ŋunhi ŋurruŋuny ŋayathaŋal ŋunhiyiny wäŋa.
    Bala yan ŋayi rurraŋ'thurra, ga nhäŋalnydja ŋayi ŋunhi girrin' yan waŋganynha
    gan ŋorran. Yurr yakayi ŋayi ŋunhi gulŋiyinyany ŋunha djinawa'lilnydja mathirralil.
  kvg-kvg: Ndigu ezoqa menas, sùgumu-bøitát. Geté ndego paev ezoqa nøme, nakhamas-té
    genøteít, Pita vø̄løvu, manqei-pakha-te ndøgo, é-vømø̄fakhan.
  rug-rug: Haqala beto sari kara, ba sa disaepeli asa si haqala va mudia sa se Pita
    meke la kamo kekenu nana koasa lovu.
  hop-NT: Noqw nu Peter ehpeqtaqe pay mohti paṅso pitu.
  san-URD: اُبھَیورْدھاوَتوح سونْیَشِشْیَح پِتَرَں پَشْچاتْ تْیَکْتْوا پُورْوَّں شْمَشانَسْتھانَ
    اُپَسْتھِتَوانْ۔
  heb-LB: '@see-verse:JHN.020.003'
  caf-NT: Whuz lhgha hudilgai. 'Et ndun 'ilhunuh 'en Peter 'a bughanus lhgha dilgai
    'et huwa 'udechoo ts'un k'uz lhgha dilgai.
  mio-NT: ta chinu ra ta ra cuahan ra. Nduvi ra chinu, soco nihin ca chinu inga ra,
    ta queta xihna ra nu ni cuchi ra Jesuu.
  srq-NT: Nyoɨ ja que uchã nda. Enongue rane ngue Pedro chucuã oso ngasẽ nda.
  kje-NT: Woro'ohe larlari, maa man lernohi pakunohi namehin onne pelek rehi, de rakan
    noluwedi Petrus laa ku'il.
  gaz-gaz: Lachan isaanii iyyuu ni fiigu turan; barataan kaan garuu Phexros bira darbee
    fiiguudhaan dursee iddoo awwaalaa sana gaʼe.
  kud-kud: Hitau bwau hitowolo na hilalaune magaiyai, na yadi laune ainai hisagesagena
    mohili ta Yeisu ana gelu moihane itauwahiwahiyala ta imumugaine magaiyai,
  urb-NT: Jande mokõi jajan jaho. Pe, Petu ke ihẽ asa aho. Pe, itakwar keruhũ rehe
    ihẽ ahyk py aho.
  fra-LSG: Ils couraient tous deux ensemble. Mais l’autre disciple courut plus vite
    que Pierre, et arriva le premier au sépulcre;
  san-HK: ubhayordhAvatoH sonyaziSyaH pitaraM pazcAt tyaktvA pUrvvaM zmazAnasthAna
    upasthitavAn|
  cak-SNT: Jun-anin xaꞌa ri icaꞌyeꞌ. Y ri jun chic discípulo más anin xꞌa, rumareꞌ
    xuyaꞌ can ri Pedro, y jareꞌ ri xbꞌaka naꞌay chuchiꞌ ri jul.
  uvh-uvh: Adi dabiksa' unara agumu' de ka arantagimni nua'ni adi Pita u tarafira
    unara anga kama ginang ganang do tim kadofigu'.
  ino-ino: Makopi naku naku uta'a Yisasi kite'naya kelileka u'no'a'maki Pitana akase'na
    nakaeya Yoni'na makale u'na Yisasi kite'naya kelile hokote'na va'yi hu'noe.
  gnn-gnn: Waṉḏirrinydja ŋilinyu ganydjarryuna bala yana-a-a, bala ŋarrana djuḻkmarama
    ŋäthilinydja; ŋayathamanydja ŋarra ŋunhi wäŋanydja, bala nyilŋ'thunna rurraŋ'thunna
    yukurra ŋunhi mathirrana, bala ŋarra nhämanydja girri'na waŋganynha yana, yurru
    yaka ŋarra gärrinydja bala djinawa'lilinydja.
  yal-yal: E firinna birin yi siga e giyɛ koni xarandiin bonna yi dangu Piyɛri ra,
    a singe yi sa gaburu dɛɛn li.
  cnt-NT: Le₃oin₃ bá₄ i₃léin₂ co₂lë₅ co₂'ei₅; la₁ i₂jan₂ 'éi₂ ca₂ŋɨ₃ guë́₄ co₂chi'₅₄
    con'₂ guë́₄ Pe₄, jaun₂ jŋiái₅ bá₄ ca₂dsióg₃ ja₁dsi₅₄ tau₂ 'ŋio₅.
  tif-tif: daang bakaalin tunum ma asiik Pita kuu liip daa asiik din kom tem amitom
    kulu
  nlx-nlx: एने ता दुयू एकठास दोवेड़ने बाजरियेल एता, पुण दुसरो चेलो पतरसाह रेन ओंगाण
    एन माहणा माय पेल पुचनो।
  apw-NT: 'Dała’ nátsidnłteel: ndi bitsiłke’yu ła’ihíí Peter yaa dilwod, tsébii’i’áńyú
    dantsé hílwod:'
  gum-gum: Pailøba kegøtø luløb ambendø, kane Pedro lataguen kømø, katøguchinguen
    mur lula, tru søriisrø nømerrig luløb pubig køn.
  not-NT: Pitirooti isigaiganaca, carari ira basini irogomere iriro sigasantanënguicha
    ibatanëri Peroro iritsita arequenguicha.
  plu-plu: Usuh piyamate sigise atere. Nah pi sigiste giw kiyapwiye Pedru. Nah kit
    danuh giw.
  iou-iou: '@see-verse:JHN.020.003'
  ntp-NT: Ʌmapai voopoigi aatʌmʌ vʌgoocatai. Dʌmos vaamioma mʌldaga aanʌ siʌPiiduru
    dai ʌpʌga aayi mʌʌ tʌjoovai.
  rai-rai: Diaar raap diaar welulu, iaku raa paan diaar i welulu paat muga paa kon
    Petero naa ra babaang na minaat.
  haw-1868: Holo pu aku la laua; a mama aku la ua haumana la ia Petero, a hiki mua
    i ka halekupapau.
  ffm-ffm: Eɓe ndoga ko ɓe mbaawi fuu. Taalibbo oo daɗi Piyeer, adii ɗum e yanaande
    ndee.
  arb-NAV: وَكَانَا يَرْكُضَانِ مَعاً. وَلكِنَّ التِّلْمِيذَ الآخَرَ سَبَقَ بُطْرُسَ
    فَوَصَلَ إِلَى الْقَبْرِ قَبْلَهُ،
  cop-CNT: ⲛⲁⲩϭⲟϫⲓ ⲇⲉ ⳿ⲙ⳿ⲡⲃ̅ ϩⲓⲟⲩⲥⲟⲡ ⲟⲩⲟϩ ⲡⲓⲙⲁⲑⲏⲧⲏⲥ ⲁϥϭⲟϫⲓ ⲉⲧϩⲏ ⳿ⲙⲡⲉⲧⲣⲟⲥ ⲟⲩⲟϩ ⲁϥⲉⲣϣⲟⲣⲡ
    ⳿ⲉⲣⲟϥ ⳿ⲉⲡⲓ⳿ⲙϩⲁⲩ.
  adz-adz: Rib iruꞌ igi impruꞌ ruan runta fadan, da bitsintaꞌ garam atsungꞌa gin mangan
    igi irunt iyus Petrus da iwaꞌ tauf bampun mungꞌ.
  sri-sri: Irogue waarã́, gʉa pẽrãgueta ũmawãgãbʉ. Yʉ gapʉ Pedrore ũmatariwãgã, masãgobegue
    ejapʉroribʉ.
  nal-nal: Di valvalaau iaa be, singsaxai a rapti varaviraai angkanaan ka valau waamuin
    Pita ma xa tabung balas la baaul a maat.
  kyq-kyq: Kɛn naaɗe jaay ɓaa ɓaa se, naaɗe di paac aan̰ kaan̰a, naɓo debm mɛtn Isa
    kɛn kuuy se, aan̰ deel Piɛr ɔɔ naan̰ ɓo ɓaa aan deet taa ɓaaɗ ki.
  kwd-kwd: Ma gala ka totola te'efou, ma nga wane ngaa'i ngaia 'e totola 'aferu maka
    riufia la Pita, maka nigi 'i maana giru gwa'u laka'u 'i na'o.
  ded-ded: yerahafoc sinnu nedzikemma medacogeango kucgoc nedzima Petoro ferahema
    yeng bic kicsereu kensikeec.
  ewe-ewe: Wo ame eve la nɔ du ƒum, gake nusrɔ̃la kemɛ la ƒu du gbɔ Petro ŋu hetre
    yɔdo la gbɔ ɖoɖo.
  nuy-nuy: Wini-wayamangi aldha. Wini-gulhaynjini… nga naaynbajung niga angaḏajung-bindiyung
    ni-malanga-jaḻdhangi ni-wayamangi. Ni-waliyn niga-waj manubama-rruj mana-gara-rruj
    ana-wulhu-wulhurr.
  cop-BHC: ⲚⲀⲨϬⲞϪⲒ ⲆⲈ ⲘⲠⲂ ϨⲒⲞⲨⲤⲞⲠ ⲞⲨⲞϨ ⲠⲒⲘⲀⲐⲎⲦⲎⲤ ⲀϤϬⲞϪⲒ ⲈⲦϨⲎ ⲘⲠⲈⲦⲢⲞⲤ ⲞⲨⲞϨ ⲀϤⲈⲢϢⲞⲢⲠ
    ⲈⲢⲞϤ ⲈⲠⲒⲘϨⲀⲨ.
  buk-buk: Iŋlu sênti si, ma ŋgacsêŋom dinaŋ hôc gêlêc Pita su ma hôc asê muŋ.
  pri-NT: '@see-verse:JHN.020.003'
  zpq-NT: Choptie' goseza'sese' perw ben' yeto gwza'sesche' ca Simón Pedron' na' byobech
    bžine' cho'enṉa' ca ḻe'.
  por-TFT: Nós dois fomos correndo, mas consegui ultrapassar o Pedro e cheguei primeiro.
  gwi-NT: Nihłaagaagal, gaa ch'ihłak ąįį Peter iłeehilgik ts'ą' adan tr'ookit tth'ank'it
    k'aagak.
  gvn-gvn: Bula wanarrin, yamba jawun yindu jarra jinbalji Peteranka. Nyulungurr bulkajimunbu
    kadan.
  nhy-NT: San ken omen omotlalojkej san sekan, pero in oksé momachtij omotlaloj okachi
    ke Pedro iwan oajsito achtoj kan oyeka in mikkakuyoktle.
  asm-FB: তেওঁলোক দুয়ো একেলগে দৌৰি গ’ল, কিন্তু অন্য শিষ্য জন পিতৰক পাছ পেলাই আগত
    দৌৰি গৈ প্ৰথমে মৈদামৰ ওচৰ পালে;
  okv-okv: tutuveto pahue ambotani nei amina Peter seniketo tutuveto use ta kiti pambuto
  mxt-NT: Nɨnduvi ra ɨɨn ri cuahan coyo ra cachino ra. Soco chino ca inga ra cuan
    ican saha ra Pedro, ta xihna ca ra chaa̱ nu ñaña.
  tzo-NT: Co'ol ni'anilajtutic batel. Ti ho'one nijelav. Jbael nic'ot yo' bu ti ch'ene.
    Icom ti Pedroe.
  ind-AGS: Mereka berdua lari, tetapi muridnya yang lain itu berlari lebih cepat dan
    duluan tiba di kubur.
  omw-omw: Mwitanahua hianteta vuvaro mpovanto Pitaara nraatara kyero mwiva nraante
    oriqi Iesusira quntamwa tonani uro ntero.
  yrb-yrb: Anisina etei mui iwata ueta amarama Fita serigari uite i eraboro dawa ko
    ane fari.
  maa-NT: Ingajò xi̱ta̱ koi, 'ñó jchán tsangachikon, ta̱nga jè xi ìjngoò, ìsa̱á 'ñó
    tsangachikon mì k'oa̱á‑ne koni jè Pedro. Ìsa̱á ítjòn ijchò ya̱ nga̱jo̱ i̱tsjó‑la̱
    Jesús.
  mcq-mcq: Ea noꞌo ninukujahara kaivo tisaiporu pinijara Pita ninuma asima urana vaꞌe
    marako mutita rora kaji ꞌeꞌunana.
  sus-A: عٍ قِرِنيِ نَشَ سِفَ عٍ فِ رَ، كْنْ عِسَ قْشِرَبِرّ مَشَنُشِ نَشَ فَبُرِ
    لِ بٍينُن ثِيّرِ سِنفٍ شَ نَا لِ.
  jpn-1965: ふたりはいっしょに走ったが、もうひとりの弟子がペテロよりも速かったので、先に墓に着いた。
  fra-SBL: Ils couraient tous deux ensemble. L'autre disciple devança Pierre et arriva
    le premier au tombeau.
  yka-yka: Magubas siye saguwaˈ dambuwaˈin lakkes amban si Petros duk dehellu iye
    tekka laˈi si kubul.
  mle-mle: An nakamwiyib gipitil aw wun Pitaam kakilkuw, wun tayib yikuw, adi dikidi
    kawamiyaam tidiwun. Tikuw, wun kwakitadataka dikidi kwadidi kawamiyaar kitawur
    vidiwun. Adi dikidi amwiyim kaygwadidadi wapwiyda vituwid. Aw wun maa wul adi
    yala dipwu kabakir.
  shp-NTPO: Jaskatax, ja rabekaxbi ishtobekona iki, ikaxbi wetsa japari, Pedro mawinbainax
    kininko nokota iki.
  aom-aom: Jaburo niöꞌiro tutuvo vaꞌoromo ijorajo göhuro Peter iosiramiromo munë bëhire
    urimo rovadeje.
  geb-geb: Mani wani tɨgara khuafɨrav wani vui. Mani vov, mba Zisas phorga ruigi guma,
    ana Pita kambarav, fharav vov Zisas mbok taan hɨgi.
  eng-WYCLIFFE: And thei tweyne runnen togidre, and thilke othere disciple ran bifor
    Petre, and cam first to the graue.
  bsj-bsj: gwam ciye cin tacoke wori, dila win mor bibei bwenkaco yulum Bitrus lakaco
    tuwe.
  cak-cak: Chi ca'i' junanin ebenak, pero ri jun chic discípulo más anin nibin chuvech
    ri Pedro, romari' na'ey (xapon, xebos) chuchi' ri jul.
  chf-NT: U cha'tumajob tä ancäre; ni ajcänt'an untuba más seb ancäri que aj Pedro,
    c'oti najtäcä ti' ch'en bajca mujqui.
  tlf-tlf: okumop man maak isiik isiik ke-nala e, no tuum tem amitem kal
  piu-2006: Tjungulitju tjalkaḻungkula ngayulu Tjaananya yurrunarringu kuḻpikutu nyakukitja.
    Pupakatirraṉa nyangu mirritjanu pantitji tjuṯa kutju ngarringi. Nyakula kutjuṉa
    wantirra ngarangi.
  poh-NT: Naxoj-elic je i hoj raj tahkanel reꞌreꞌ, xoj-o̱j chi xa kajim chic kacabchel
    xa reꞌ laꞌ pe̱t xinponic pan mukꞌunbal ruꞌum chi kꞌe̱ꞌ cow quinajamanic chiwach
    i wich aj tahkanel maꞌ Luch.
  tue-tue: Ʉ̃sã toopʉ́ wáara, yʉʉ Pedro nemorṍ cʉtʉbayíwʉ. Teero tiigʉ́, yʉʉ cʉ̃ʉ̃
    sʉguero jeawʉ.
  bjp-bjp: Ru turim ru filau, isau le kalalik na fafausum ae ka liu ufu Pita ma ka
    tapiek famu na matanfat.
  xon-xon: Le Yesu aadidiir uken ngbaan san jer Piita ki puen fuu li chee,
  tzo-ZNT: Coꞌol anil libatoticotic. Li voꞌone lijelav echꞌel, baꞌyi licꞌot ta tiꞌ
    chꞌen.
  mpm-NT: Ndɨnduu da ka jinu tayu da kuankoyo, ko ɨnga chaa un chi niꞌin ga ni jinu
    da, ti xnakan da ni jaa sa ni jaa Pedro nuu ñaña un.
  ots-NT: Bi tijmi car Pedro co ca pé hnar hñøjø ca más mí ntzixhui car Jesús. Cja̱
    car Pedro bi ttzo xʉtja. Nu ca pé hnaa bi da̱ja̱, bbɛto bi zøti pʉ jabʉ xquí cjöhtibi
    cár cuerpo car Jesús.
  hoy-hoy: आंदुर येढ्ढु मुंदुर सांगुळ सांगुळ ओळोर, लेकीन दुसरा चेला पतरस से मुंद वाळुसकु
    कब्र मा पयले पोहचुसदुन;
  amo-amo: I tunna ncum ligowe, kani gono katwawe katiza Bitrus ku nin cum a yaringhe
    ndi duru kiti kissekke.
  pjt-pjt: '@see-verse:JHN.020.003'
  cwe-cwe: Wose waidi wakimbila, mbali ija mwanahina imwenga kakimbila kumfosa Petili
    na kandusa kufika kuna dileme.
  daa-NT: Ɗo ɓaan̰co-ak, ŋu gaɗa di. Kar gay, maajirin̰ce kaak rakki-ak gaɗa pakgig
    Piyer. Ampaa ko, ŋa ogiriiji ɗo maginer.
  mlp-mlp: In sibim lehad teq disaipel araq na in Pita uriyamim sibtitayimmo lehim
    in ameb hodhodab tugwahtim.
  ape-C: Hahur hanak, aria anudok anan disaipel neshagrakuk Pita aria anan narik nanak
    natogur agundok wonugwehw hwape um.
  bgs-bgs: Igpalaguy tô duwa dan, asal ikóna tô sábbad disipulu ki Pedro, asta sikandin
    tô una igdunggù tun ta lábbáng.
  faa-faa: aporo hakāsa pura metamo Pitane marokeraka fana foaka pukua kunikia pausapo.
  kik-kik: Marĩ o eerĩ magĩtengʼera, no mũrutwo ũcio ũngĩ agĩkĩria Petero ihenya,
    agĩkinya mbĩrĩra-inĩ mbere.
  cap-NT: Ninacac pucultan juntu zatatc̈ha. Nii tsjiiqui tsjan apura zajtchic̈ha Pedruz̈quiztan.
    Jalla nuz̈ zajtz̈cu Pedruz̈ tuqui sepulturquin irantichic̈ha.
  ksr-ksr: Motooŋ bobogariŋ kenito, gowoko alianoŋ bobogariŋ kema Piito uuguŋ wala
    qasirinoŋ keuro.
  eng-TNT: They ranne bothe to gether and that other disciple dyd out runne Peter
    and came fyrst to the sepulcre.
  sbs-sbs: Bonse chi ba tiya hamwina, mi zumwi mulutwana cha tiyaa ha busu kuhitilila
    Pitolosi mi ni ku sika wentanzi kwi ikuumbu.
  sue-sue: Ebete sumuro susawiseto otao ami Petoro dainiro gita baro bi ditira kei
    awenua awa.
  fra-NCL: Ils couraient tous deux ensemble, mais l’autre disciple courut plus vite
    que Pierre, et arriva le premier au sépulcre.
  bhg-bhg: Edo awamane tote (2) ainto inono banono tuputera, edo ambodani nei ami
    tumundo Peter daginegedo goiari banga toda gisi gupusina.
  snn-NT: Jëja huë'huëjën saë'ë. Ja'nca saijënna, ba yequë conguëbi Pedro'ru quë'rë
    jëja huë'huëni, tan gojena ru'ru ti'anbi.
  atb-NT: Yhangnhik í yuq é din akô; nghut kôlhang, chángzo haû gi, Petruq htoq má
    wó dîn luî, lup má hí din jé e ri.
  cek-AK: 'Nihnik loe nawnto cawnh hoi: toe kalah a hnukbang maeto mah Piter to poengtaak
    ving moe, taprong ah phak hmaloe.'
  bkd-bkd: Miglumbà sidan sa daruwa ba saena ha duma hi Pedro nauna duun ku lebeng.
  ctu-76: Jini cha'tiquilob ti majliyob ti motin ajñel pero jini yambʌ más ajñel ti
    majli. Ñaxan ti c'oti ya' ti muconibʌl.
  lac-NT: Quet caj u c'ʌnob yacab. Chen Juan jach chich yacab raji' yʌn bat'an c'uchij
    tu but' u baquer Jesús. Chen Pedro sen yacab, pachir caj c'uchij.
  xla-xla: Yia꞉ ullumtamama alotle tlalo oplami haletapo ya꞉ tatle Pita tla꞉mtame
    wabasi dla woyamaiyo.
  xav-NT: Wa oto asamro ni. Te rẽme wamhã, ĩwana wa wi, ab're u.
  cuk-cuk: Ebobela dare neg-uanse abarmakarmalad, degi-inigwele, Jesús-sapin-baid-Juanʼye-nugad
    bur Pedroʼba binnasur abarmaksasoggu, a-inse neg-uanse modapid.
  tbf-tbf: Eguor kokouk guor nga soer, eiekesen ian mi madar tovtov a nga soer rio
    e Petro. Ma a nga muna so beit simi monmon.
  uig-CYR: Иккилән тәң жүгүрүп маңди, лекин һелиқи мухлис Петрустин тез жүгүрүп, қәбиргә
    биринчи болуп йетип барди.
  ikw-NT: Be lawụru bete agba ẹso, kọvu nye sno apna a kịyari gbawhe Pita, beru Pita
    ọsno gbadu ilili.
  khs-khs: sena ilipe hanosene nowamoke Pitawa sitiyetiye puwano kipila hanose apanawemi
    hetetikeye.
  dwr-ENT: ላዑካ ኢቲፔ ዎፄዲኖ፤ ሺን ዮኮ ካሊያዌ ጴፂሮሳፔ ኣ ካሴቲዴ፥ ሄ ዱፉዋኮ ጋኬዳ።
  pma-pma: Keilu vasi lumuloh, ka meatin tamun muloh lohlin Pita ka rokol valengeihat
    mulamu eni.
  atd-NT: Nigpallaguy ka darua di matmatallong ka dangob ki Pedro no nokohun-a nigdatong
    dio to sabalanan.
  tel-2017: వారిద్దరూ కలసి వెళుతుండగా ఆ మరో శిష్యుడు పేతురు కంటే వేగంగా పరుగెత్తి
    మొదటగా సమాధి దగ్గరికి వచ్చాడు.
  hat-BSA: Yo toulède t ap kouri ansanm. E lòt disip la te kouri vit pase Pierre,
    e li te rive nan tonm nan avan.
  top-NT: Pero akxtakli̱nca Pedro y xa̱chatum pu̱la cha̱lh.
  msk-msk: '@see-verse:JHN.020.003'
  gyr-NT: Che rumo aña catu Pedro sui. Che rane evocoiyase ayepota tuvɨpave.
  kmh-kmh: puŋgrikind yimb aŋgiy saŋdirik. Piyta nuk sisayn gakniŋ, Jon nind amjakiy,
  ukr-ONPU: Вони обидва бігли, але другий учень випередив Петра й прибув до гробниці
    перший.
  emi-emi: Lalua akapa lalu ghe iilou, me kateva etairarua ghe ilou emuemuela ta Pita,
    me ghe laa sso rekata akasina.
  nay-nay: Kengk kldein, yamminye ngaitye ngungkurule puntin tcmbangk.
  zpv-NT: Garoopa raꞌ ba zee raꞌ ba carrih, per stuhbi ba mahzi carrih que laꞌh Pehdru
    ya galoh ba badzihn ba rwaaꞌ baꞌ hasta bigaꞌtsi Jesuhs.
  gux-gux: Bani bonbilie yeni kuli den tiini, ama ohoadikalielo den sani ki ciadi
    Pieli ki pundi likakuli kani ki ha o.
  kos-kos: Eltal tukeni kasrusr, a mwet lutlut se ngia mui lukel Peter ac sun kulyuk
    ah meet.
  ibo-ibo: Ha abụọ jiri ọsọ na-aga, ma onye ọzọ ahụ na-eso ụzọ ya gbakarịrị Pita nʼọsọ
    buru ya ụzọ ruo nʼili ahụ.
  yml-yml: I veꞌilililide iana i kumeta i leꞌwa-matayoꞌo taumaseye.
  ory-ory: ସେମାନେ ଦୁହେଁ ଏକସାଙ୍ଗରେ ଦୌଡ଼ିବାକୁ ଲାଗିଲେ, ଆଉ ସେହି ଅନ୍ୟ ଶିଷ୍ୟ ପିତରଙ୍କୁ ପଛରେ
    ପକାଇ ଆଗେ ସମାଧି ନିକଟରେ ପହଞ୍ଚିଲେ,
  bzj-bzj: Too a dehn mi-di ron tugeda, bot di ada disaipl ron hed faasa dahn Peeta
    ahn hihn reech di toom fos.
  wmt-wmt: Laparni pila pupuru. Wali nyanarti nganpayi mapirrikarrajiwarlany mayajinyangu
    manyanta tirrinylaparni Pitanga. Kajalurni wantinyala najinga. Pita pa warrarni
    laparnani.
  chk-chk: Ir me ruoman ra sä, nge ewe eman chon kaiö a müttir seni Petrus, pwe a
    akomwen tori ewe peias.
  ssd-ssd: Nale pinderka kumba Yesus dubiwanu taŋgo ande nu Petrus limba nu amboŋga
    burok tugum ta prona.
  acr-TNT: Quicabichal quecꞌalalic xebec; pero ri jun chic tijoꞌn más xcꞌalal chwa
    ri Pedro y nabe xoponic.
  rop-rop: en dubala bin ran olawei, en det najawan wekinmen bin bidim Pida, en imbin
    kamat langa det keib basdam,
  mee-mee: Ri pana lua keke pirpira kinung, ava barangalele laeala ae Iesus materaumane
    ke kavesia Pita, na ka i pala ta baveng.
  mwf-2018: Kardu tharra da matha naninthawinhararttha dini, mu nukunu kardu nhini
    nungampewurt Peter-yu tharra pirtpirt nimin nadha dini i ngarra da weyi palyirr
    nhini da mana pangarntuy nukunu-dha warra.
  dif-dif: Pudla jela mindrina wonti, ja mili kulno ngopera nganingana wonti Petrungu,
    ja nau ngopera narikutuni wokarana wonti.
  gam-gam: '@see-verse:JHN.020.003'
  nou-nou: Edo ungo etoto awa sumbero edo ambojimbi nei mi sumbudo Peter derigedo
    edo meko da giti bugusira.
  mqb-NT: Cew maya a tinen a ta haw, əna ɗowan hinen ata a zalay Piyer tə ahaw. Anga
    nan kutok, a dəzlen pa 'am anà Piyer.
  ape-B: Hasahul hanak, wakuli anudak ananu disaipel nadiyuk Pita ali anan nalik nanak
    natoglu agundak iwagu golomu.
  grc-F35: Ἔτρεχον δὲ οἱ δύο ὁμοῦ, καὶ ὁ ἄλλος μαθητὴς προέδραμεν τάχιον τοῦ Πέτρου
    καὶ ἦλθεν πρῶτος εἰς τὸ μνημεῖον.
  cav-NT: Betadya yatse tsajaja cama cuacuare. Ique dyaque huenida cuita tsajajaajetsu
    icuene junaticuare emaju caniju.
  kgp-NT: Pétẽ ag tóg mũ mũ, hã ra ũ ẽn tóg Pedro kã raran ke mũ, kỹ tóg tá jun vén
    mũ.
  bvd-bvd: Ma keerua sui guu daru ka lae 'ali'ali naa, lelea na waa kwairooi nai ka
    talua sa Bita lea kau ka dao na 'i nao maana likwafau nai.
  ukr-1871: Бігли ж обидва разом, та другий ученик побіг скоріщ Петра, і прийшов первий
    до гробу.
  apz-apz: ngko Pitamo uyakolofonji ngko sɨmoꞌmo sokimo somo iꞌmofapmmentohefoho.
  yon-yon: Karub ayoob kibindariwen kumban, karub maambed kirod kirod kabaanmene Pita
    kuu deburudandoon. Kwane, bobkonombon yaa yedinmo wonoon.
  poi-NT: Poyi̱mɨ nɨcyaj icuɨstɨc, pero jém tuŋgac icuyujcɨɨwiñ más jicscɨy nɨc que
