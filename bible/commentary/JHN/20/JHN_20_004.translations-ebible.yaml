  wnc-wnc: Waapaatda unekan isapmake kukumayak ngana pandetna waapata isapmake Pita
    yapbike ita gamok kukut. Siwan ita gamok supgapbat dakane kundoke
  bus-bus: Aↄ̃ gↄ̃ↄn plaa ń píngi e bàa lɛɛ lɛdo, ben ìba pãnde pì bà nna dɛ Pitala,
