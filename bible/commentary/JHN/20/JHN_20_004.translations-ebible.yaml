  nhe-BL: San sejco timotlalojque, pero achi más nimoisihuilti nimotlalo queja Pedro
    huan achtohui niajsito campa tlacacahuaya.
  sps-sps: Mam a ina fuan kokuar bus mato, sana nyo kuar fafis e Pita sa nyo ruak
