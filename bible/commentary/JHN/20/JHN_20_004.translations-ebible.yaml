    Pita gaam a luena hanuat karawa tano midi.
  viv-viv: AmaꞋiselu amadu tu iya gamaduga-moꞋa be tomohuyehuyeya gamaduꞋela.
  yao-yao: Wose ŵanaŵaŵili ŵautwiche nambo jwakulijiganya jwine jula jwampundile che
