    mozimɨn averiamɨn gari.
  agg-agg: '@see-verse:JHN.020.010'
  ptp-ptp: Malia le kwabo vô lôva nɨvi dɨ byag. Byag dɨ kɨlong lôva nɨlô,
  nak-nak: Eala moli e Maria ogala magirigiri te la mata la lulu la pilehole, eia
    taitali. Ale eia taitali mai ele, eia tiloho soilo te la lulu la pilehole.
  lbb-lbb: E Maria Magdalen i tur tumolapiu ana kulam a minat pa i domos. Ning kaning
    ot i domos, i roh purum pa i sidok uting na kulam a minat.
  kan-2017: ಆದರೆ ಮರಿಯಳು ಹೊರಗೆ ಸಮಾಧಿಯ ಬಳಿಯಲ್ಲಿ ಅಳುತ್ತಾ ನಿಂತಿದ್ದಳು. ಹೀಗೆ ಆಕೆ ಅಳುತ್ತಿರುವಾಗ
    ಸಮಾಧಿಯೊಳಗೆ ಬಗ್ಗಿ ನೋಡಲು,
  cso-NT: Tɨ³la³ Má²réi³ hí³ má¹ná¹, ca³ta³zanh¹ bíh¹ ho³ tá²hón³² hi³ dí¹ho², hi³
    ta³ dí¹ho² jáun² né³ ca³jáɨh³ ñí¹ tɨ³ ñéih³.
  ena-ena: Malia agaŋ lɨba haca Jisasɨ dɨ valɨ lamavɨmi mikɨ heŋ lagulama ilɨha ilɨha
    hɨnimi. Ilɨha ilɨha mɨgalɨfavɨla lɨba haca Jisasɨ dɨ valɨ lamavɨmi agadɨ muji
    heŋ iga ivoua igami.
  tgo-tgo: Meri i ndendeghathɨ e ghabubuko ghadidiye na i randa. I raŋi kururu na
    i ghɨmara ru e ghabubuko tɨne
  yap-yap: Me sak’iy Maria u wuru’ fare low ko yam’ ngi i yor. Ka be yor me lumel
    nga but’ nge changar ngalan fare low ko yam’.
  mop-NT: Pues te'i. Le'ec ixna' Mariaja, tan u yoc'ol te'i pach a naj tunich tuba
    mucbi a Jesusu. Tan ilic u yoc'ol ti t'uchlaji u cha'ante a ichili.
  tet-tet: Oras nia, Maria sei iha rate. Nia tanis nodi nateke baa rate laran.
  hlt-MCSB: Tedae Mary tah hlan kaeng ah pai tih rhap. Te tlam te a rhah doela hlan
    te a sawt thuk.
  xtd-NT: Te nujuiin María Magdalena yata yau kava jan. Te ndaꞌi‑i. Nɨni ndaꞌi‑i,
    te n‑xajan nenu‑i xa kundeꞌa‑i xiti yau kava.
  mdy-ETH: ዒማና ሜግዴላ ዓጮ ማይራማ ዬኤኪ ዬኤኪ ዱኡፖ ኮይላ ዔቂ ዓኣዖ፥ ሂርኪ ጌይ ዱኡፖ ዔቶ ጋሮ ዛጌኔ።
  spl-spl: Otmu Mariaŋe betnetŋan taka lâm sâtŋan isem kinop. Isem kinmâ kâlehen ehop.
  usp-NT: María Magdalena xcan chi' jul lamas xmuksajwi' Kakaj Jesús, re sub'laj tijcamsaj
    rib' chi ok'ej y cuando tijin chi ok'ej, xtacar chi rilic li jul lamas xmuksajwi'
    Kakaj Jesús
  zav-NT: Na' Marian' bega'aṉe' chbeže' cho'a bloɉ ban'. Na' lao chbeže'enə' bcheque'e
    bgüie' ḻo'inə'.
  sgz-sgz: Mái Maria til Magadalene ákte kaleng mul uri tarang má ák tur iatung i
    risán mák tang. Kán tu tang be má ák parau mák mákmák uramuni polgon tarang
  kek-NT: Lix María cuan chire li mukleba̱l. Yo̱ chi ya̱bac. Quixc'utzub rib chi iloc
    chi sa' li mukleba̱l.
  blz-NT: Kasee i Maria Magdalena nokumekerer na soripi'na baleanan iya'a ka' nowiri.
    Pintanga' wiri, ia no'uminsoo' na lalomna baleanan,
  poe-NT: Ntá tjan María mé ntahó kuíto̱he tjan ntója tí tòye̱ tsjánka tjan. Na̱xa̱
    tsjánka tjan kꞌuísén tjan tsjehe tjan nkaxenhen tí tòye̱
  san-TAM: 'தத​: பரம்ʼ மரியம் ஸ்²மஸா²நத்³வாரஸ்ய ப³ஹி​: ஸ்தி²த்வா ரோதி³தும் ஆரப⁴த ததோ
    ருத³தீ ப்ரஹ்வீபூ⁴ய ஸ்²மஸா²நம்ʼ விலோக்ய'
  cof-NT: Junni aman María Magdalénari menaranun foroca manjito, wareto manwiruraminue.
    Warenaminnan, bontoito forochi quiraponue.
  srm-NT: Ma nöö Malia bi toona ko dë möön. Hën a ko taanpu leti a di geebi naandë
    ta këë nöömö. Te wan pisi, hën a bendi luku a di baaku dendu.
  qvs-NT: Ñukaykuna wasinikunaman kutiptinikuna Mariya Magdalenaka machay washallapi
    sapallan kiparirkan. Chaypina sukaman wakakuypi kumurayashpa punkunllamanta chay
    uchku ukunta chaparkan.
  zca-NT: No lë' Mari mia'n ro' ba', kiyo'n xa'; no dub kiyo'n xa', ndixni xa' le'n
    ba',
  cbc-NT: María Magdalena pʉame Jesús masã ope tʉpʉa oticõã tuaámo. Bairo otiona,
    Jesús masã ope ãnatõpʉ murĩ ĩñajõ joyupo.
  qxo-NT: Maria Magdalenaga sepultüraman cutiycurmi wagar quëdacurgan. Tsaynö wagaycanganta
    mas ruriman gawaycurmi ricasquirgan ishcay angelcuna yurag röpashga caycagta.
    Jucag angelmi jamaraycargan Jesuspa uman cangan cagchö y jucagnam chaquin cangan
    cagchö.
  mox-mox: Ta Meli tovotovolo debaʼunu nana ʼiawanaya ta doudou. Ta me ena dou tunulugu
    ta gamona ʼitea.
  kew-kew: Maria aana apedaa repaa-nane pua rekaawa re lala aasa. Re pa lala aawa
    sana nipu kubuniaawa aana apedaa ru-nane adaniaasa.
  dww-dww: be Meri tauna kokoaga diane ya midi be ya ḡabaḡabana. Be tauna ma ḡabaḡabana
    kokoaga nopone ei kita saḡana,
  nif-nif: gan Malia Makdala nanin endɨ sumnan undane bɨ tom papi, pawan ipi, kut-blamblan
    eñguk. Tɨñɨpi mumuñembi, sum gɨnañ deium loumbi,
  twi-ASANTE: Maria deɛ na ɔda so gyina ɔboda no ho resu. Ɔgu so resu no, ɔbɔɔ ne
    mu ase hwɛɛ ɔboda no mu,
  aoj-aoj: Apaꞌ Maria atoꞌw kwalutu kwalopana matmat andoꞌ. Kwalutu kwalopana atin,
    kwasisil kwati bolotaf matmat nomon,
  cbv-cbv: Jwiítdih mi naáwát tʉ́ttimah, María Mágdala tʉ́tchidih bóli jwĩ tʉ́ttimah
    pée bejnit, Jesúíh bácahdih ĩ yohopji jeé íit jẽc jípónih ñʉhnit, mit jʉ̃i ñʉ́hʉp
    wʉt jĩ. Pánih jʉ̃i ñʉ́hnajeh, péeb jéennit, caán íitna mit en waadá bojop wʉt
    jĩ.
  taw-taw: Maliya pen chɨp kamɨlak kawtub anɨb ak seŋayaŋ jakɨl mɨdɨlɨg chaŋ lak.
    Chaŋ lɨlɨg, kab mɨgan oŋɨd nɨgɨnɨg ñɨk gak.
  jic-NT: María Magdalena newa pje'á tón̈catsja pe jul nt'a, li piyutsja. Newa li
    piyutsja, jay t'yoca, tjinyuca pe jul mo'ó.
  zap-NT: Per le Mli wyan guex rubaa roon men; orguin ne kayoon men, wgyixlo men lenbaa,
  wer-wer: Maria pi omën yangaöök om wë ing aim wiak kël öngöpöök tok oriak itena.
  ipi-ipi: Disaipolo okonelapo liyamba peke leapi tekeko, Matiya bala Jisasana mali
    okona mandaka gulo atoto, ai lo ateaipia. Ai lo atoto, bala tombawua loto, ana
    anda mali okona andandaka leaipia.
  qul-NT: María sepultura kayllapi wakachcarkan. Ajina wakachcaj, c'uñuycuspa sepultura
    uqhuta khawaycorkan.
  ter-NT: Koeku pihópea neko pi'âti, óvaikone ne Mâriya ixómoyea íyo xe'ókuke ne uhôro
    ekóxokonoku Jesus. Koeku íyoyea koane yupúninikeovo komómoyea kúveuke.
  bmr-NT: Jaanaa Maria iinoro fitafutuuhi tohojɨ ɨmega taagoro. Jaago taagoro dɨjɨɨvuugo
    tohojɨfañoco emeecɨugo.
  fuf-fuf: Tawi Mariyama Magaduuna no darii ka ɓaawo yenaande no wulla. E nder ko
    o wullata kon, himo ugginii, himo ndaara nder yenaande nden.
  bhl-bhl: 'Aso im unsiliw ding dim bakate, Malia u sakik kuluko, fomkamin dim ka
    kel amesu kale. Kaem ding dim bakate, u tum tem matem kue angesomi, gatak wakas
    angeko, kiin doung atemute:'
  ons-ons: Maria eŋe deŋesere wazaino aroke okorake. Arokma arokmaso kuge kem koto
    potki waketke.
  con-NTPO: Tsa'ma Maríaja atu'ttini i'ná catiye. Ina'jemba atu'tti changoma ppoican.
  ghs-ghs: Oonihe Maria noi qura patita biranate paata qooro tti hiireta. Tti hiireqi
    noi subate nese nakuta dzoobire moomi, Angero eseri ttoba khabanoma dzaabanomai
    Dzesuho keba meeqotaho tekata habeseqi temu qiba robeta oota, temu oko robeta
    oota.
  peg-peg: ମାତର୍‌ ମରିୟମ୍‌ ଆଡ଼୍‌ଜି ଆଡ଼୍‌ଜି ବାର୍‌ତ ଦୁଗେର୍‌ ଲାଗେ ନିଲ୍‌ଚି ମାଚାତ୍‌; ପାଚେ,
    ଆଡ଼୍‌ଜି ଆଡ଼୍‌ଜି ହେଦେଲ୍‌ ଟଡ଼୍‌ଜି ଦୁଗେର୍‌ ବିତ୍ରେ ହୁଡ଼୍‌ତାତ୍‌,
  txu-NT: Nhym Marij ar pãnh kẽnkre'ỳr bôx ne bõm arek mỳro dja. Nãm mỳro djan arỳm
    kẽnkre'ã ibô. Nhym kẽnkre kadjwỳnhbê Metĩndjwỳnh kadjy mrãnh djwỳnh amãnhkrut
    nhỹ. Ar õ kubẽkà jaka. Jeju nõr djà'ã ar nhỹ. Nhym ja krã nõr djà'ã nhỹ nhym ja
    te nõr djà'ã nhỹ. Nhym Marij kẽnkre'ã ibôn arỳm ar omũ.
  eng-WEBU: But Mary was standing outside at the tomb weeping. So as she wept, she
    stooped and looked into the tomb,
  gnw-NT: Ẽrei María uyemboɨ oĩ teõgüerɨru iyɨpɨ pe. Uyao oĩ. Jare uyao oĩ rambueve,
    ipe umae vaerã teõgüerɨru japɨpe cotɨ.
  mux-mux: Kolea-kelú Makdalla ambu Maria Yesos lumbili anduli yisele kumbi-leku puringli
    kene yunu aelepa omba kene Yesos ónu tiring ku-muraliinga keri-puluna kola tepa
    angiliirim. Kola tepa angiliipa kene ku-muruna sukundu wake tepa kanurum kene
  maj-NT: Tu̱nga máha Maria̱, tsasinjña na̱tsihi̱n tsjóo̱ nga tíkjintá. Ta̱ tíkjintá
    ts'íhin nga tsasekjás'en tsjóo̱
  bkq-NT: Âguedy etadâdobyry kuoholâ myakâwâm Maria Magdala donro ohogüendyly. Tuogunru
    umelâ, âzewyly, IU idyly.
  kue-kue: Maria ye kombuglo dra mendakra andigl kai eremoglkwa. Ye kai eremogltre
    ana si goindi kan kombuglo dra yungugl kra endindre,
  cot-NT: Cotanquitsiquea Maria ocatiaca sotsiqui oraniqui yojoquijijivetacarigueti
    Jesoshi, iraacaquea. Ariquea otavincanaque ameni intsompogui.
  bnp-bnp: Pali e Maria i pesi polovavo na babe i tangi. Na tahuna i tangi, i tuku
    dili na babe.
  apn-NT: No nhũm Marir Matarẽnja arĩ kẽn kre kapem hkaprĩ nẽ mỳr o xa. Nẽ mỳr pê
    hikôt nẽ kẽn kre kamu
  ctp-NT: Loꞌo Liya kanꞌ ni, nganun tuꞌwa tukee kanꞌ, ynan ꞌa. Laja nu nganan, bra
    kanꞌ naꞌan la niꞌ tukee kanꞌ,
  bre-BRG: Koulskoude Mari en em zalc'he er-maez, tost ouzh ar bez, o ouelañ; hag
    evel ma ouele, en em blegas er bez
  opm-opm: '@see-verse:JHN.020.010'
  bvr-bvr: Wurra nipa Meri burdak mu-nguy jiny-jinyja gu-gurrema yarlanga rrapa minypa
    jin-duwujana jiny-ji. Lika jiny-jurduwuja, jiny-jawawiyana wupa gu-gurrema,
  wal-wal: SHin Mairaama he gonggoluwaa doonan eqqada yeekkausu. Yeekkaidda hokkada
    gonggoluwaa giddo xeellaasu.
  zad-NT: Na' Maríana' bigaaṉe' cho'a bana' chbelle'. Na' lo zej chbelle' bchekee
    kwenc̱he bwie' ḻoo bana'.
  kmg-kmg: Eme Maria eki šâŋeruŋ sahacnao domahuc kiowec” kiohuc ra motâcko okarierâ
    šâŋeruŋko fime rašime
  aso-aso: Numuꞌnida vikesivo Maliaꞌ nene gonoso galese heta nene ha ote mino ive
    ogo minineꞌ ve. Ive ogo mino gubiꞌ izo gava hizo gonoso galese lulouꞌ ningineꞌ
    nene
  uli-uli: Mary ye su yulgul pewe le ye tetang. Yodwe ye chil tetang ngo yesa hataeplong
    lal pewe
  nin-NT: Maryamu nggo zhi nu Magadala à kri ni ibe yi so yi na abi ka. À so yi nggo,
    na ji klo kye rri kuma ni ibe yi
  tgk-tgk: Аммо Марям берун аз қабр истода гиря мекард. Ӯ гирякунон хам шуда ба даруни
    қабр нигоҳ кард
  acu-NT: Ii waketkiarin, Marí taa, Jesús iwiarsamunam ayaamas juutu wajamiayi. Tura
    juutak tekenas iwiarsamun jiistaj tusa,
  cak-WNT: Yac'a ri María Magdalena ntok' xc'oje' ca ri chiri' chuchi' ri jul. Y tek
    riya' ntok' c'a, xluque' ka riche (rixin) chi nitzu'un oc chupan ri jul.
  ebk-ebk: Hi Maria at nangatakchug ay cha mun-ag-akor as luwar nan lufok. Kun pay
    cha mun-ag-akor, nunyongyong ay nangila ad chur-um.
  spa-PDDPT: Pero María lloraba cerca del sepulcro. En medio de su llanto, se inclinó
    y miró dentro del sepulcro.
  ruf-ruf: Mariya tsakema kunze mwa imango kolila. Hayang'ali yolila, kenama kasungulila
    mghati mwe imango,
  gun-gun: Ha'e ramia ja Maria ma hupa rokẽ yvýry ojae'o ho'amy. Ojae'oa ramive ojeyvy
    ikua katy oma'ẽ aguã.
  agu-BL: Inti Lu'ch Mat, nin pakxijt stzi jul tan o'kl. Itzun te yi na ok'tz, nintzun
    c'o'e' quentz tan xmaye'n quen tjul.
  isn-isn: Ga ni iti, uMariamu ai watulaa wimikile mu kibiila ukulila, nai wakatula
    ulongolekile kulila ai wimikile hangi akagoza mu kibiila.
  eng-PEV: But Mary stood outside the cave, and she was crying. Then she bent down
    and looked into it,
  ilo-ULB: Nupay kasta, sitatakder ni Maria iti ruar iti tanem nga agsangsangit; bayat
    ti panagsangitna, nagdumog isuna ken kimmita iti uneg ti tanem.
  pir-NT: Sa ye masa copepʉ María majare tojoa ta, ti cope sopecahapʉ wihi, ducuro,
    utiro niahye. Sa utieperota ticoro muhri ihña sõahye masa copepʉre.
  anv-NT: Yɛ́mbɔ Mɛri álá dafyɛ tɛ́né né alilé. Ndɛre alilé abyɛlé mmyɛ mme
    apɛ́ né mmu menome,
  sab-NT: María-Magdalena jogeba chkeni Jesu jaba ogle ngwadi, María-Magdalena chegu
    goga olire Jesu jaba jo ogaba keugalla ngena, ama kle olire gire tiunda dbige
    keugage gwagedu lle boanga Chube alin nga ngaña giti bokedi toiba dba Jesu jaba
    jo gbaba ngwadi, ama boke mo ngama tkaba ñometra jutreske, gdaite kle Jesu chuga
    tanege gdaite kle Jesu sera tanege.
  tmd-tmd: Makwam Maria nöbäpö hogw pɨlim hogw möl aku rɨŋadö yöra öbɨl gɨ mɨdön im
    gɨr mɨdöŋa. Im gɨr mɨd gɨrön, höglöma wei hölön rɨg möl sö amnɨmab nugumɨn, ejol
    wölɨj lei röbim hogwa, Jisas nöbäpö högi höd mɨdöŋ kau aku römɨd gɨ mɨdön, i yöcmac
    adö sö, i yödpɨlö adö bö mɨdmä.
  acr-NNT: Pero ri María koqꞌik takꞌal kan chunaqaj ri muqubꞌal. Ekꞌu laꞌ koqꞌik,
    xyuxiꞌ apanoq y xtzuꞌn pan chupa ri muqubꞌal.
  kpg-kpg: Mary e duu i tua taalunga e dangidangi. Di madagoaa hua dela e dangidangi iei
    mee, gei mee ga bala gi lala, ga mmada adu gi lodo taalunga,
  taj-taj: तर मरियम मग्‍दलिनी चा क्राबान धुर्साला ङामरी राप्‍सी चिबा मुबा। क्राबान
    थेसे धुर्सा न्‍हङ‍री योइ तसी च्‍यामा,
  avt-avt: Maria wan werp han werp witeik witehɨr wɨwaainaan wɨkɨtek. Hɨre wɨkɨtek,
    hɨre witehɨr werenaan.
  cbk-cbk: Si Maria talla pa afuera del tumba, y ta llora le. Mientras ta llora pa
    le, ya escucha le adentro del tumba.
  uig-ARA: ئەمما مەريەم بولسا قەبرىنىڭ سىرتىدا تۇرۇپ يىغلاۋاتاتتى. ئۇ يىغلاپ تۇرۇپ
    قەبرىنىڭ ئىچىگە ئېڭىشىپ قارىۋىدى،
  tuf-tuf: Be yiror María chein ruhjaquey ac ucar watar itro. Ocaro. Erar ita rabar
    bahujacro. Bahúr ac ucar querat acor cuar wahitchacro.
  abx-abx: Pero sigi hamok dinamag si Maria ari si gawas-na si naglabbungan. Si pagparadinamag-na,
    paduko' iya ngan anirip si naglabbungan.
  mco-NT: E je María jɨm yhuɨ'mɨy ma je o'cpɨ jut ayaaxɨp. Chi ayaaxɨp yco'ixɨy ma
    je jut.
  kqf-kqf: Bi Meli ba tauyewa mataetinemo i moito bi i ḡabaḡaba. Tana maḡabaḡabana
    i laudulu bi i waikita nawa tauyewa noponemo.
  cpb-NT: Ari isaiki María omookeroki iraawaita. Okanta iraawaitaka, onetapitzi inthomoiki
    omoonakiki,
  aon-aon: Douk amam hanak aria Maria kweyotuguk adukihw um wonugwehw kwape kworeh.
    Kworeh aria kwohwido kwape kwatigu numunihw um wonugwehw.
  hus-NT-2005: Na María jilkʼon eléb ban jólimtaláb ti ukʼnal. Lejat kʼwajat ti ukʼnal,
    kutpan kin telaꞌ alkʼidh ban jólimtaláb,
  mig-NT: Ko María, kándii̱‑ña ndé'e̱‑ña yatá vé'e añú‑ún. Te nini ndé'e̱‑ña, te ni̱
    jito nuu‑ña ní nde̱'é‑ña iní ve̱'e añú.
  bps-bps: Kabay Méri déén kenen di lwà i gulambang mngel, na di kngelan fkagò kenen
    du smalil di lam i lbang,
  mbs-mbs: Nayan, mig-ogpà pa si Maria tege Magdala doton te lowà te lebeng aw migkelag.
    Dalem te pegkelag din, simelib amon tomengteng doton didalem.
  tof-tof: Merri zamngólórrón yón warilürr gapók pulkaka. Wazan yón warilürr, da ugón
    arrngürrürr, gapók kugupi ngakanóm.
  cme-NT: '*Hãalãbieŋ daabaŋ taa, Maari wuɔ yiɛra cĩncorre nuŋgu-na tuɔ kaal. Uŋ
    kaal, wuɔ ji gbĩina wuɔ fuɔ ne cĩncorre huɔŋga‑i;'
  sus-sus: Mariyama to nu tixi gaburi sode dɛ ra, a nu na wafe. A to a felen a xa
    gaburi kui mato,
  pon-2006: A Mery uh likin sousowo oh wie sengiseng. Ni eh wie sengiseng, e ahpw
    itiekidi pwe en kilenglong nan sousowo.
  dad-dad: Anĩ ere, Maria matmat serẽ inã yalef ifaren. Ĩ inã ado inã ado iti ken,
