verse: JHN.020.011
translations:
  kpx-kpx: Isege iaeabe Meliu lohoale guli keve lamisi ui ninama. Keve ninanata holumai
    abu Iesu mai mavoale lovo ke elehanu.
  okv-H: Eto Mary na use pe araha ta heteto si ijie mihimihe use ta anembeto
  tbo-tbo: Maliya i gunawilena meya po kokowaga uputana i towolo ma i tutou, ma i
    kululu po i lauwiwilana lui kokowaga u hinena
  mal-C: എന്നാൽ, മറിയ കല്ലറയ്ക്കു പുറത്തു കരഞ്ഞുകൊണ്ടുനിന്നു. കരയുന്നതിനിടയിൽ അവൾ
    കുനിഞ്ഞു കല്ലറയുടെ ഉള്ളിലേക്കു നോക്കി.
  grc-SR: Μαρία δὲ εἱστήκει πρὸς ⸂τὸ μνημεῖον⸃ ⸉κλαίουσα ἔξω·⸊ ὡς οὖν ἔκλαιεν, παρέκυψεν
    εἰς τὸ μνημεῖον,
  bgc-bgc: पर मरियम रोंदी होई कब्र कै धोरै ए बाहरणै खड़ी रही, अर रोन्दे-रोन्दे कब्र
    कै कान्ही कोड्डी होकै,
  khz-khz: Na Maria kala kovogana mulinai etagiwai. Etagiwai aonai erupu-talito, ne
    erune-togato kala kovoganai.
  deu-TKW: Maria aber stand außen am Grabe weinend.
  zsr-NT: Bugaꞌnnu María niꞌl raꞌ yeru ba naꞌ, rbödxnu. Tsal niꞌ rbödxnu, byéchunu,
    buyunu lu yeru ba naꞌ.
  lin-lin: Nzokande, Mari atelemaki na libanda, pene ya kunda, mpe azalaki kolela.
    Mpe wana azalaki kolela, agunzamaki mpo na kotala kati na kunda ;
  hns-NT: Maria kabar ke bahare thara hoike rowat raha. Tab roite niehoerke kabar
    me taakies
  noa-E: Pari mag maar ërëubaadëmjã, ich María chan maba, daaugajãr jẽbdi i aig icharaucha
    bĩe sĩsijim. I iek mag i bĩep jẽbʉ ʉmuata irua eeg bʉchnaa ierrag öbër oo nʉʉ
    abaawai
  eng-EMTV: But Mary stood outside facing the tomb weeping. Therefore as she was weeping,
    she stooped down and looked into the tomb.
  mib-NT: Te María índichi ña ndáhyú ña nuū ní yɨndūji ya. Te níní ndáhyú ña, te ni
    scáyɨ ña máá ña, ni jito nihni ña ini yaū ún.
  lif-NT2: कर मरियम्‍मिन् इःप्‍पुङ् लाःक्‍कात् हाबे़र ये़बे़रो॥ खे़न् हाबे़र अःक्‍खुम्
    फन्‍छिङ्‌ङाङ् इःप्‍पुङ् सिगाङ् ओमे़त्तुल्‍ले़,
  xnj-xnj: Maliya ayimili kuvala ya litinda, kuni ivemba. Na peayendalili kuvemba,
    avi mukugundama na kulingulila mu litinda,
  mmx-mmx: Maria mo ga tu go maxamang at lamaaut. Neni gang teng, la ga rikbu beles
    ukeneng at lamaaut,
  cbr-NT: Usa 'ain ca a uni rabëtaxa cuanmainun utëcëanx María quini rapasu niracëti
    aín namë́ isnux tëtúbuti aín bëunan mëscúacëxa.
  tee-NT: Pus ju yuchi ju Malia va makspa' ixya. Vanin junta ixmak'acanta ju ixlacatuna
    ju lijunto Jesús. Va ixk'alhuyalhch. Chai acsni ixt'ajun k'alhunu' pus talacnu
    ju pulacni junta lhucucu lactalhpa.
  eng-LSV: and Mary was standing near the tomb, weeping outside; as she was weeping,
    then, she stooped down into the tomb, and beholds two messengers in white, sitting,
  cak-NT: Ri María Magdalena ntok' xc'ue' can chuchi' ri jul. Y cuando yalan ntok',
    xluquie-ka chi xnachan-apo chupa ri jul.
  pah-NT: Aerẽ Maria Madalenahẽa hoa'javi ojehe'gwovo o'ama mytu'ẽ me ikwaruhua pyri.
    Ojehe'orame hẽa nhova'apyni hepiaga ikwaruhua pype.
  sja-NT: Mamĩda María beeji mãu te uria k'ait'a jẽemaa. Mãgá jẽe nɨ̃bɨde ɨ̃jaabaiji
    edaa ak'ɨit'ee.
  xed-xed: Ka nzaghutá Mari ma bli ta wa tsa kulu ya ka taw. Ta taw tsi ta tsa taw
    ya ná, ta ɓukwatá tsi ka nghə da tsa kulu ya.
  glk-glk: ولی مریم بیرونه مقبره ایسه بو و گریه کودی. اون گریه اَمره خمه بوسته تا
    مقبره دورونه نیگاه بوکونه.
  mks-NT: Ta nani na̱ya̱ha tócó ndihi ña̱ yóho, na̱ndicó co̱o María mé nu̱ú na̱sa̱ndaca̱a̱n
    yiquí cu̱ñu Jesús. Sácu ñá íin ñá yuhú cáva̱ cán. Ta nani sácu ñá na̱candayi ñá
    ndicoto nihni ñá ini cáva̱ cán.
  gfk-S: Iesene Maria ga tur ter at nataman tano midi ma iga susuah. Ing iga susuah
    iga heraro lala utuma tano midi ma iga nes leh airuo angelo. Ira kinasi dur a
    ponponiana ma dur ga kis ter tano katano di ga hainoh ter baak no palatamaine
    Jisas kaia. Tikenong ga kis ter utua ra nuno ulaleng ma no nong ga kis ter utusu
    tano nuno kinakadus.
  bmu-bmu: Yetkön anohotmö, Marianöŋ nanŋök qaksirigö köt köteŋ numbuŋe kinda sahörök.
    Mewö sahöta köteŋ urorohoŋi miaŋgö uruŋe kököriba ui anök.
  dgz-dgz: go Meri ewamup taue, dagup garip yone irip waiwandin. Meri iri den kaut
    enu dagup gwanewa yangut tani,
  eng-GNV: 'But Marie stoode without at the sepulchre weeping: and as she wept, she
    bowed her selfe into the sepulchre,'
  zaa-NT: Pero María nna du ba bi ru'a bàa ribetsi bi. Aníaba ribetsi bi nna bedètta'
    lo bi nna gùnna' bi liú'u.
  eng-WEBSTER: 'But Mary stood without at the sepulcher weeping: and as she wept she
    stooped down to look into the sepulcher,'
  guh-guh: María nuenuca Jesús petëpaenë pebuatsiibovajutsijumavelia. Nexata María
    yaitaxutonueya nabëxëtsutsiaya naëcolia ibovaju bëxëpanalia.
  bon-bon: Mariya puga ge ele cama aclajuteji gape grana gome. Tabe liba ele cabu
    camu ge, tabe piba apepmalige gape cabu me,
  nhw-BL: Huan María Magdalena mocajqui nopona huan moquetztoya iteno tecacahuatl
    chocayaya. Huan quema noja chocayaya, mohuijtzonqui huan tlachixqui tecacahua
    ijtic.
  swh-ONEN: Lakini Maria Magdalene akasimama nje ya kaburi akilia. Alipokuwa akilia,
    akainama, kuchungulia mle kaburini,
  wbi-wbi: Unsi ughuo uMaliamu alyimile piipi ni mbiipa ilila. Ye ajiighe ifilila
    akiinama akahungiliila mu mbiipa.
  bba-bba: Adɑmɑ Mɑɑri u yɔ̃ tɔɔwɔ siki ten bɔkuɔ u sumɔ. Sɑnɑm mɛ u sumɔ u yɑ̃ɑrɑ
    u tende siki ten sɔɔwɔ.
  eng-KJVCPB: 'But Mary stood without at the sepulchre weeping: and as she wept, she
    stooped down, and looked into the sepulchre,'
  kgk-NT: Ha Maria Madalena katu ndoikéiry itakwa rye py-py. Ita yke-rehe opyta hasẽ
    oĩ-vy. Gwasẽ reheve ojeayvy ohovapyexa hagwã.
  waj-waj: Ta ngiaannaduu Mariaava mmata nnau mmaanaivau dioo vainno rateeravai. Ratoo
    varioo kookama kioo aakiaivaki taanee kiaa tooduu
  cpy-cpy: Ari ojeeki María opatzimooki kitataarewoki iraawaeta. Okanta iraawaetakaha,
    onetapitzi inthomoeki omooki,
  ekk-PKP: Kuid Maarja jäi haua juurde nutma, ja kui ta seal nuttis, kummardus ta
    ja vaatas hauakoopasse sisse.
  mpx-mpx: Meli iyoho i taltalmilil salai tolinaa i kahikahin. I kahikahin gamwanaa
    inoke i imowan tuk salaiya,
  wbp-wbp: Miiri Makardala-wardingkijilpa karrija yulanja-karra kutu pirnkingka. Kujalpa
    yulaja, parntarrinjarla nyangu kaninjarni pirnkingka.
  luo-luo: Maria nochungʼ oko e dho bur kaywak. Kane oyudo oywak, nokulore mongʼiyo
    i bur,
  nhe-NT: Huan María Magdalena mocajqui nopona huan moquetztoya iteno tlacacahuaya
    chocayaya. Huan quema noja chocayaya, mopacho huan tlachixqui iijtic tlacacahuaya.
  aii-aii: ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ ܟܠܝܼܬܵ‌ܐ ܝܗܘܵܐ ܠܒܲܕܲܪ ܡ̣ܢ ܩܲܒ݂ܪܵܐ ܒܸܒܟ݂ܵܝܵܐ. ܟܲܕ ܗܸܫ
    ܒܸܒܟ݂ܵܝܵܐ، ܟܝܼܦ ܠܵܗ̇ ܘܚܝܼܪܵܗ̇ ܓܵܘ ܩܲܒ݂ܪܵܐ،
  esk-NT: Mary-li siḷataani itluni iḷuvġum qianiqsuq. Qiallaġmi auġruaġniqsuq qiñiġukhuni
    iḷuviġmun.
  msb-msb: Pag-uruli san mga disipulos nagpabilin si Maria na nagatangis sa luwas
    san lubungan. Myintras nagatangis nagdung-aw siya agod makita man an nasa sulod.
  cpa-NT: Ca¹nung² María coh¹³ tøg², hi² ho¹²dsa. Ta³lah¹ho¹²dsa jøng², ca¹jmo¹dsa
    hi² sian¹²dsa. Mi³jøng² jái¹dsa niúh¹ tøg².
  dso-dso: ମାତର୍‌ ମରିୟମ୍‌ ଜିସୁର୍‌ ଗାଗଡ୍‌ ସଙ୍ଗଇରଇଲା ପାଆର୍‌ ଲଗେ ଟିଆଅଇ କାନ୍ଦ୍‌ତେ ରଇଲା
    । ସେ କାନ୍ଦି କାନ୍ଦି ଲଇଁକରି ପାଆର୍‌ ବିତ୍‌ରେ ଦେକ୍‌ଲା,
  meu-meu: Maria na gara murimurinai mai taina ida e giniva. E taiva ai, e igo vareai,
    gara lalonai e itaia.
  yva-NT: Maria Magdalena ntet mararai no aipapo rai muno moyov. Umba mbenanto ti
    meravo aipapo ama uga raito.
  dgc-dgc: Pero nawahak ti Maria to lébéng a mégsanget. Ey késeleg na to lubuk
  zpm-NT: Ga name zo Marí roon me. Sca roon me, tibaque zeeṉe bui me nëz leṉ baa co,
  hix-NT: Àto rma nehxakon hatà, Maryeya, onamno ytxoho màhto. Nàratekon hatà. Tàratanàr
    me rma, newanay hatà, ewtar yaka tàwya xenytxoho me.
  sim-sim: Hako Maria nom nendekop mawa mashik simu sihi tlara. Uhu si wantlokoho
    mawan simu malera.
  npi-ULB: तर मरियमचाहिँ रुँदै चिहानबाहिर उभिएरहेकी थिइन्; तिनले रुँदै निहुरिएर चिहानभित्र
    हेरिन् ।
  cgc-cgc: Maria Magdalena gabalik naan ta lebbengan Jesus daw gatindeg kanen naan
    ta gwa na gagal. Mintras gagal kanen an, galeeb kanen na gasil-ing naan ta lebbengan.
  tim-tim: Akto Mariaŋe togom sum are hâkŋângen kinmâ indem kilep. Indemâk kinmâ kâŋgom
    kât kâlegen egep.
  yor-yor: 'Ṣùgbọ́n Maria dúró létí ibojì lóde, ó ń sọkún: bí ó ti ń sọkún, bẹ́ẹ̀
    ni ó bẹ̀rẹ̀, ó sì wo inú ibojì.'
  wos-wos: Maria hafwambu téta lé géra.
  emp-NTPO: Maʌ̃misa Mariara uria icawa jĩã b̶asia. Mãwã jĩã b̶ʌba ed̶aa b̶arrusia
    ed̶a acʌi carea.
  eng-F35: Well Mary stood outside at the tomb, crying. Then, while she was crying,
    she stooped to look into the tomb.
  ind-ind: Tetapi Maria masih berdiri menangis di luar kuburan. Sambil menangis, dia
    menunduk dan melihat ke dalam kuburan.
  pes-OPCB: ولی مریم مجدلیه به مقبره برگشته بود و حیران ایستاده، گریه می‌کرد. همچنانکه
    اشک می‌ریخت، خم شد و داخل مقبره را نگاه کرد.
  mpt-mpt: otane Malia ole imin tenoa gloutem ye bianoa mebianoa gabam delab manoa
    biin wato temoa
  ssx-ssx: Metima꞉ta꞉ hande hali hoimiki pa꞉ta꞉ hama꞉ nane e̱ lo hayekeme. E̱ alo
    alo hata꞉ ipikana꞉ma꞉ panda꞉puniao mo hali hoimiki pa꞉ta꞉ wako puniaeyekepate
  mkl-mkl: Ammɑ Mɑɑri wɑ leekĩ wɑduude kɔkɔi bɑlɛu wɑ kpɑtɑ. Si bɛi wɑ kpɑtɑu ŋɔi
    í bɑte í nɑnte inɔ bɑlɛu.
  gaq-gaq: ପାଦା ତୁଆଁଚେ ମରିୟମ୍ ଅଃନେ ମୁଲେକେ । ଅଃ ଅଃଚେ ରାଃଚ୍ୟା ବିତ୍ରେ ବ୍ରିଙ୍ଗ୍‍ଚେ କେକେ
    ।
  gof-RNT: Shin Mayraama he duufuwa doonan eqqada yeekkashe hokkada duufuwa giddo
    xeellasu.
  unx-unx: ମେନ୍‌ଦ ମାରିୟାମ୍‌ ରାଆଃତାନ୍‍ଲଃ ତପାଠାୟାଦ୍‍ତାଃରେ ତିଙ୍ଗୁଆକାନାଏ ତାଇକେନା । ଚିମ୍‌ତାଙ୍ଗ୍‌
    ରାଆଃତାନ୍‍ଲଃ ତପାଠାୟାଦ୍ ଭିତାର୍‌ତେ ଉଙ୍ଗୁଦ୍‌କେଦ୍‍ତେ ନେଲ୍‌କେଦାଃଏ,
  gah-gah: Vokusigo, Magatala numutotí vená Maliá eza nene gonosi galeló goha vike
    hetoka ive oko minatotí nene galegú ániganogo gava hizeko ánigamó nene,
  lcm-lcm: Sikei Maria kapo tung i tangis e kataung i mata ang. Taun kapo tangis kala
    ilongai alak,
  aer-aer: Mary anteme inteye akethele akwete anthurre artnemele tnetyame, artnetyamele
    re kwene-irremele inteye kwene-areke.
  qvc-NT: Noqaykuna pusadayllapaman kutiptiyllapaqam, Magdalamanda kaq Maryaqa waqashpa,
    chay mach'ayshina sipulturapa sawa yaykunambi kidarqan. Chaypish kumurashpa, ukuman
    chapakurqan.
  tgl-ULB: Gayunpaman si Maria ay nakatayo sa labas ng libingan na tumatangis; habang
    siya ay umiiyak, yumuko siya at tumingin sa loob ng libingan.
  cbs-NT: Jakia María Magdalena katani ana chintunkidan jua mishki tanpe kexa nia
    kaxai jeneama nixun ana uinun ika dankukain tanpe medan uinkin
  xtm-NTPP: María ma, ni kendoo ña ichi ke'e ma ye'e yavi nuu ni yinee Jesús ma, te
    nda'yu ña, te ni jakindeyi ña ja konde'ya ña ini yavi ma.
  nnq-nnq: Maliamu akiba ajemite panja ja likabuli, akaguta. Kongo abi tango akaguta,
    ngalita nukulinga mulikabuli,
  bao-NT: Ména, María Magdalena pea, Jesús're cʉ̃ja ca yaarica ope pʉtopʉra oti tua
    nʉcãcãupo. Otigora, maja ope peere muu bia ĩa jõene cojoupo.
  san-ORI: ତତଃ ପରଂ ମରିଯମ୍ ଶ୍ମଶାନଦ୍ୱାରସ୍ୟ ବହିଃ ସ୍ଥିତ୍ୱା ରୋଦିତୁମ୍ ଆରଭତ ତତୋ ରୁଦତୀ ପ୍ରହ୍ୱୀଭୂଯ
    ଶ୍ମଶାନଂ ୱିଲୋକ୍ୟ
  huv-NT: Müm María wüx tapeay alinomb, tacǘlan mbeay oxiüt, tenguial ajiünts, tapiür
    majaw tiül oxiüt.
  otn-NT: Pɛ nu̱na̱ ra̱ Ma̱ya, 'bärma̱ xøts'e ra̱ 'bido ngue zoni̱. Mɛ̱nte zomp'ʉya,
    bi̱ ndoqui ngue hɛ̱t'a̱mbo ra̱ 'bido.
  nop-nop: Maliya adi bom gagayeŋ uŋgoŋ yali makat koliŋila duwokeneeŋ bom gineŋ diweeŋ
    yabulune aŋelo lufom haule fafadi tinahukula
  obo-NT: Na si Maria, id loohinat pa no id sinoggow riyot leggua to lovongngan. Laggun
    tid sinoggow poron sikandin, id lungaung sikandin diyot daom.
  cak-ENT: Ja ri María Magdalena ntok' xc'uje' can chiri' chuchi' ri jul. Y tok rija'
    juis c'a ntok', xluque-ka richin xnachan-oc chupan ri jul.
  lif-NT: ᤁᤖ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤀᤡ᤺ᤵᤐᤢᤱ ᤗᤠ᤺ᤰᤁᤠᤳ ᤜᤠᤒᤧᤖ ᤕᤧᤒᤧᤖᤥ॥ ᤂᤧᤴ ᤜᤠᤒᤧᤖ ᤀ᤺ᤰᤂᤢᤶ ᤑᤴᤇᤡᤱᤅᤠᤱ ᤀᤡ᤺ᤵᤐᤢᤱ
    ᤛᤡᤃᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤸᤗᤧ.
  mie-NT: De María íñí ña jácu ña nūū ní nchiyuhū yā. De juni jácu ña, de nī jaquīn
    núū ña, nī ndēhé ña inī yavī ndīyi.
  san-TIB: ཏཏཿ པརཾ མརིཡམ྄ ཤྨཤཱནདྭཱརསྱ བཧིཿ སྠིཏྭཱ རོདིཏུམ྄ ཨཱརབྷཏ ཏཏོ རུདཏཱི པྲཧྭཱིབྷཱུཡ
    ཤྨཤཱནཾ ཝིལོཀྱ
  qve-NT: Magdala llaqtayoq Mariaqa sepultura punku hawallapin waqaspa kasharan. Chaypi
    waqashaspanmi, Mariaqa k'umuyuspa Jesuspa cuerpon churasqanku sepultura ukhuta
    qawayuran.
  pao-NT: Mary Magdalene ka pukwi o natugupu-kobena'yoona yaka. Yagana yise, ka pukwi
    oo natugupu-witu tooe poonnennumme.
  cbu-NT: Itaru, Mariysha mapshiship tanukatu mang yusur naatarangiya. Anush kuseeru,
    tanutat ashku, wantsushsha mang naparangiya.
  usa-usa: pááqya-kanaabi anaaékaq Máríaa muríánôtaq itó-uma máena ibiqá yakáiye.
    paá ibiqá kéyarena wemá awaútena uqtamákaraa-murianobaq kúreq umá aónaimma
  soy-soy: Mɑɑri pɔ́ɔ pɛɛ kɛtɑhɑi-pɔ nhórɛ kɛkúrí tonɛ uú n téni. Kuu lɛ̃ ń
    we un téni, uú fo uu nhórɛ kɛ́mɛɛ lóólúpɔ.
  hui-hui: Yasu hora hayagoria Meri ibu tagira howa dugu bialu hene. Dugu bialu howa
    hora hayagoria bulu paluwa handa anda halu hearia
  amf-amf: Mayriyam eepada duukinkal ko woyade. Pir eepada yirk hamayse duukinsa iinaam
    ko shedade.
  quc-NNT: Are k'u ri nan María xkanaj kan chuchi' ri muqub'al, tajin koq'ik. K'ä
    tajin koq'ik aretaq xpachi'k rech käka'y koq chupam ri muqub'al.
  dob-dob: Ta Meli nina taunamo ꞌaliꞌali selabenaya ꞌitootoolo ta ꞌidedo, ꞌenega tuwa
    tuga ma ina dedoi ꞌaliꞌali nina ꞌena ꞌikopu sanalugu,
  wrs-wrs: Mariaoa di lohna ambara pokamara wena. Nonamba himba wivelohvpa, hev vithanamba,
    novvesiha ve pokamaram.
