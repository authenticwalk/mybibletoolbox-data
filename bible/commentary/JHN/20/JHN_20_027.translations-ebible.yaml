  bao-NT: 'To biro ĩi yapano, Tomás''re o biro ĩiwi Jesús: —Ano mʉ amo jũa mena juu
    jõeneri, yʉ amorire ĩaña. Ñucã mʉ amo mena yʉ warure cʉ̃ja ca jadeorica tabere
