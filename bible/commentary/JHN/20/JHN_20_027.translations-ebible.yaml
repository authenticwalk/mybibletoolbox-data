    naleaing, nde mechiw imeaats ―aj.'
  otn-NT: 'Bi ''yɛ̱mbra̱ Toma p''ʉya: ―Da̱mi̱ thäni̱ conni̱ saha ya, da̱mi̱ nu̱ yø
