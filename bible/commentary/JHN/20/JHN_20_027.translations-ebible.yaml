  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤥᤔᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤌᤥᤔᤠᤀᤣ. ᤁᤧᤜᤢᤰᤆᤥ᤺ᤴ ᤁ᤹ᤕᤥ ᤕᤠᤰᤋᤧ᤹. ᤀᤠᤜᤢᤰᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤧ᤹॥
    ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤢᤰᤁᤡᤴ ᤀᤠᤗᤧᤶᤓᤣ᤺ᤵᤔᤥ ᤗᤠ᤺ᤰᤁᤡᤸᤗᤧ ᤔᤧᤎᤢᤒᤢᤒᤠ ᤁᤢᤕᤥ᤺ᤰᤁᤥ ᤁᤣ᤺ᤳᤋᤧ᤹ᤀᤥ॥ ᤂᤧᤏᤧ᤹ ᤆᤵᤆᤡ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹.
    ᤁᤖ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān yā-ni jíín Tomás: Chihi xīnī ndāhá nú inī ndahá nī yáhá de
