verse: JHN.020.027
translations:
  kpx-kpx: Kateai abuho louito Tomasi namihai avoe, “A ada mai di adae voto ko levei
    elehanela. Isi di etekata levei elehanela. A kebia elegeveniege ainaho dolodoloalive.
    Isito a uvu mai daemo mamonela.”
  okv-H: Thomas ta degi ke einge ena, “Nau ingeni pupuho kogue hame eto no ingeni
    jujuruketo nau pahiha hame eto umo ke be ae ere oa avo toto na ke be ejo,” ainge
    enu,
  tbo-tbo: Apoma Tomasi uyahina i baha nae i pa, ‘Nima gigim una wiyoyoga neiyai nimau
    uyahina po una galeya. Ma gasi nimam una wiyoyoga neiyai tolotolou uyahina po
    una houni. Po ega una launugoluwaluwaga ma una kawamoineu.’
  mal-C: പിന്നെ അവിടന്ന് തോമസിനോടു പറഞ്ഞു, “നിന്റെ വിരൽ നീട്ടി ഇവിടെ എന്റെ കൈകളെ സ്പർശിക്കുക,
    നിന്റെ കൈനീട്ടി എന്റെ പാർശ്വത്തിൽ വെക്കുക. അവിശ്വാസിയാകാതെ വിശ്വാസിയായിരിക്കുക.”
  grc-SR: Εἶτα λέγει τῷ Θωμᾷ, Φέρε τὸν δάκτυλόν σου ὧδε, καὶ ἴδε τὰς χεῖράς μου· καὶ
    φέρε τὴν χεῖρά σου, καὶ βάλε εἰς τὴν πλευράν μου· καὶ μὴ γίνου ἄπιστος, ἀλλὰ πιστός.
  bgc-bgc: फेर उसनै थोमा तै कह्या, “अपणी आंगळी याड़ै ल्याकै मेरै हाथ्थां नै देख अर
    अपणा हाथ ल्याकै मेरै पंजर म्ह घाल, अर अबिश्वासी न्ही पर बिश्वासी बण।”
  khz-khz: Ne Tomas evaikilaato, netiwato, “Tomas, gimaku ono gitara, ririmu enaero
    kapurai onoma goto-togaa. E gimamu ono tugu-maia, pe ririmu au penipeniku gekwanuato
    kapunai onoma goto-togaa. Gemu aovoaovo ono vega-aikia, e ono vega-taunataunaku.”
  deu-TKW: 'Darauf sagt er zu Thomas: lege deinen Finger hierher, und sieh meine Hände,
    und nimm deine Hand und lege sie in meine Seite, und werde nicht ungläubig, sondern
    gläubig.'
  zsr-NT: 'Niꞌr Jesús rëꞌ Tomás naꞌ: ―Bnëꞌ ni xbönniꞌ naꞌu, len byu naꞌa ni. Bnëꞌ
    naꞌu cuit lëꞌa ni, len cutur gac chop ladxuꞌu, san gyejlëꞌ nedaꞌ.'
  lin-lin: 'Bongo, alobaki na Toma : — Tia mosapi na yo awa, tala maboko na Ngai ;
    sembola loboko na yo mpe tia yango na mopanzi na Ngai. Kozala te moto oyo azangi
    kondima, kasi moto na kondima !'
  hns-NT: 'Aur Tomaas se bolies: „Hamaar haath taak aur aapan oengrie se tjhoew. Aapan
    haath lapkaaw aur hamaar padjarie par dhar. Aur ab se toe be-bieswaasie na rahoe
    bakie bieswaas kar.”'
  noa-E: Mag iekhachëwia, Tomaag eerpanaa, i thʉ̈rcha thʉ̈rnaa, —Pʉdë mʉ jua ee clab
    meerphëtarr oobá; ag eecha juau jʉrkha oobahur ajim. Magnaa mʉ ãi thutkhërëu sutarr
    eejã agjö jʉrkha oobá ajim. Magnaa, Jãgbaawai khaita ʉ̈khaju. Oob tag ʉ̈khabam
    a chitamgui ajim irig.
  eng-EMTV: Then He said to Thomas, “Bring your finger here, and see My hands; and
    bring your hand here, and put it into My side. Be not unbelieving, but believing.”
  mib-NT: 'Te ni cahān‑ni ya jiín Tomás: Chune xinī ndáha ró ini ndaha ri yāhá te
    coto ró. Te scáá ndaha ró, te chune ró xiin ri nuū ni tújī. Te ma cáni sɨquɨ́
    gá ni rō, chi sa suhva na cándíje ró.'
  lif-NT2: हे़क्‍क्‍याङ् थोमाःन् मे़त्तु, “थोमाए, के़हुक्‍चोःन् कॽयो याक्‍ते़ॽ, आहुक्‍हाॽ
    ओमे़त्ते़ॽ॥ खे़ने़ॽ के़हुक्‍किन् आले़म्‍भेःप्‍मो लाःक्‍किल्‍ले़ मे़धुबुबा कुयोःक्‍को
    केःत्ते़ॽओ॥ खे़ने़ॽ चप्‍चि मे़जोगे़न्‍ने़ॽ, कर नसाःन् चोगे़ॽओ॥”
  xnj-xnj: Kangi akamjovela Tomasi, “Vika lukonji lwaku ulola mawoko gangu, leta chiwoko
    chaku mu luvafu lwangu. Leka mtahu, nambu usadikayi!”
  mmx-mmx: La ni ga lok ti ne Tomas, “Una long tu de, una ven lukngak. Una song asu
    mi lakngam la una long tu at labangbaangis tarak. Nemen lodoxoma ram na sixit
    ekarakat, ketla una nunu rak.”
  cbr-NT: 'Atu catancëxun ca Tomásribi cacëxa: —Min mëcën rëbun ca ënu ticat, ''ën
    mëcën rabë́ribi ca is. ''Ën pichánpurunu min mëcën atsínmiquin ca tan. ''Ëx cana
    ama ''ai quixun sinánxunma ca ''ëx cana asérabi Jesús ''ai quixun sinan.'
  tee-NT: 'Chai lanach juncan ju Tumax: ―Amanut''ich ju mink''elilimaca'' ju laquilacmaca''
    junta ixtanun ju cravos. Alakts''ina''ich. Chai amakp''it''ich ju lhi''ani. At''amacnut''ich
    ju lhilaquimpak''axti'' junta iclhtok''onicanta. Jantu na p''as anavit''i ju mi''alhunut.
    Alac''a''it''i ju tuch''i unc''an.'
  eng-LSV: Then He says to Thomas, “Bring your finger here, and see My hands, and
    bring your hand, and put [it] into My side, and do not become unbelieving, but
    believing.”
  cak-NT: 'Y can ja'' xu''ij che ri Tomás: Taju-pe ri rui-ak''a'' we'' y quie''atzu''
    ri nuk''a'' je-socotajnak. Taya-pe la ak''a'' pa nuc''alc''a''x y taju'' anchi''
    xoc-wi ri lanza. Can tanimaj c''a, y man ta''an anche''l niqui''en ri ch''aka
    chic winak, ri man niquinimaj ta.'
  pah-NT: 'Igwete ga ei: —Tomé, embuhu ti epũa jipokutugagwera repiaga, ei ga. Epo''ẽ
    ti jiykikutugagwera pype. Erovia tuhẽ ti jikweravagwera a''ero, ei Jesus''ga ga
    pe.'
  sja-NT: 'Mãpai Tomamaa mãgaji: —Ak''ɨ chéji mɨ jua, mãik''aapa pɨchi jua k''ɨ̃ t''ɨt''áaji.
    Ichiaba pɨchi jua mɨ orrode t''ɨt''áaji. ¡Ijãa-eda ai k''ãyaara, ijãa bɨda aparíiji!'
  xed-xed: «Wya dzvuha ɗa ksaŋksa nda ndəfiŋa gha, wya ŋwazliɓa ɗa guli, ksaŋksa nda
    dzva gha, ka zlaŋta ka ta dga ghəŋ, ka zlghafta ka nda ŋuɗuf,» kaʼa nda Tuma.
  glk-glk: 'اون وخت تومایه بوگفته: «تی انگوشته اَیه بنَه و می دستأنه بیدین. تی دسته
    جلو بأور و می پهلو سوراخه میأن بنَه. بی‌ایمأن نوبو، بلکی ایمأن بدأر.»'
  mks-NT: 'Tá na̱ndihi já na̱cachi a já xi̱hín Tomás: —Naha quíi̱ jáqui̱hvi nducú
    ndáhu̱n ini ndahá i̱ ta cande̱hé ini ndahá i̱ nu̱ú na̱qui̱hvi clavo. Ta jáqui̱hvi
    nducú ndáhu̱n yicá ndícá i̱ já ná cunún nu̱ú na̱jándicue̱he̱ na̱ ye̱he̱. A̱ cáhvi̱
    i̱vi̱ jo̱ho inún jáchi̱ xíní ñúhú candúsún ye̱he̱ —na̱cachi Jesús.'
  gfk-S: 'Io, iga tange tane Tomas horek: “Bul no lumam kira. Nes ira lapara lumagu.
    Tuluse no lumam ma nu bul halala ie tano binabatigu. Waak u lilik iriruo iesene
    nu nurnur!”'
  bmu-bmu: Mewö jiba Tomasgöra jiyök, “Gi mönö börögi böraŋda böröyahötni eka kesötkan
    marömne misiriman. Mewö aka yaŋgiseŋ mosöta uruyahötki yaköriba ni möt narim niŋgiman.”
  dgz-dgz: Boge Iesu Tomas ise anega dien, “Nanina ma yao, nanik piru wat onak mapa
    bat nanina guin wat anu. Naniga endimat bembeninap bat anu. Anu bambam ae ve anu
    tumat ta.”
  eng-GNV: After saide he to Thomas, Put thy finger here, and see mine hands, and
    put forth thine hand, and put it into my side, and be not faithlesse, but faithfull.
  zaa-NT: 'Jesús nna ra tìe Tomás: Bèga''a ỹubená'' lu'' le'' nàya'' nna gùnna'' tsè''
    taá, bèga''a tè ná'' lu'' cuìtta''a'' làti guda cą lanza, para qui''ni làa gudu
    chùppaniíruą latsi'' lu'', sino ccá lu'' ttu nu ríalatsi''.'
  eng-WEBSTER: Then saith he to Thomas, Reach hither thy finger, and behold my hands;
    and reach hither thy hand, and thrust it into my side; and be not faithless, but
    believing.
  guh-guh: 'Bajaraxuacujinae Jesús jumaitsi Tomásjavabelia: —Tomás, taema rajane baja
    tacobevajënëbeje. Nacobesibëtsiaremelia jane baja tacobevajënëyalia. Nacobesirovire
    jane baja tayenevajënëyalia nebëtsinexa. Pëtsa baja xuacujinae jumeaebame. Jumecovënëre
    jane baja icatsia tasaëjava tatëpaecujinae, jai Jesús Tomásjavabelia.'
  bon-bon: Puma cita ca tabe Tooma ne jejige egä, “Maane ire cäme ime cabu me! Määme
    ime kukluta taaciti ama cäme ime dupe cabu, cuta drawace cabu määme ime seciti.
    Gone ätrunga cäco naanajuge, yepä maane miiji ätrunga!”
  nhw-BL: 'Huan nimantzi quiilhui Tomás: ―Xijcalaqui momacpil nica huan xijmachili
    nomaixco huan xijcalaqui momax campa noelchiqui. Ayacmo más xijchiya. Xijneltoca
    para temachtli nimoyolcuitoc.'
  swh-ONEN: Kisha akamwambia Tomaso, “Weka kidole chako hapa na uone mikono yangu,
    nyoosha mkono wako uguse ubavuni mwangu. Usiwe na shaka, bali uamini tu.”
  wbi-wbi: Pe akam'buula uTomasi akati, “Tomasi, ghwise ghwabasie amavoko ghango ni
    kyove kyako, kange ghwabasie imbafu sango nu luvoko lwako. Ulekaghe kuuva ni nganighani,
    looli ghwitikaghe.”
  bba-bba: Sɑnɑm mɛyɑ u Tomɑɑ sɔ̃ɔwɑ u nɛɛ, ɑ nɛn nɔmɑ mɛɛrio kpɑ ɑ wunɛn niki biɑ
    doke ye sɔɔ. A wunɛn nɔmu dɛmiɑmɑ ɑ doke nɛn yɛ̃sɑɔ. A nɑɑnɛ dokeo ɑ ku mɑɑ ko
    ɡɔ̃rusu yiruɡii.
  eng-KJVCPB: 'Then saith he to Thomas, Reach hither thy finger, and behold my hands;
    and reach hither thy hand, and thrust it into my side: and be not faithless, but
    believing.'
  kgk-NT: 'Upe-ma ramo he''i Tomé-pe: —Emoĩ a-py ne kwã erehexa hagwã xe po, he''i.
    —Eipyso katu nde po emoĩ katu ne kwã xe arokã-rehe xe kutu hagwe-py ereikwaa hagwã,
    he''i. —Ani ne mba''e rerovia e''ỹ teĩ. Erovia tee katu, he''i Tomé-pe Hesu.'
  waj-waj: 'kiaa kioo Tumaasaa tunoo: Ai yaaku oopuuvaa rooru aavau yapa kiee ni yaakuuvaitana
    taanee. Ai yaakuuvaa rooru ni yaaneevaki yapaanee. Sa taara yaata utirainna niiyara
    kutaavaivee kianee,'
  cpy-cpy: 'Opoñaashita ikantziri Tomás: “Iroka nako, pikyaanta-wakotena, pikyaanta-merikitena
    eejatzi. Kaari ikijo-shireteetzi, ¡Pikemijante!”'
  ekk-PKP: 'Siis ütles ta Toomasele: „Pane oma sõrm siia ja vaata mu käsi. Pane oma
    käsi mu külje haava sisse. Ära kahtle, vaid usu minusse!“'
  mpx-mpx: Inoke i baek Tomas elana i ba, “Nimwau u kitel ge nimwam gigina nu teliya
    hiwe. Yaka nimwam nu paelu ge nu teliya luluwa o gau mulina gamwanaa. Bahi al
    nuwa eleluwa, yaa nu abulilek.”
  wbp-wbp: Ngula-jangkarla Tamijikilki wangkaja, “Mpa! Nyangkaju murru rdaka-jarrarla.
    Marnpikaju! Wipiya rdaka yungunpaju marnpirni ngurlju. Kapuru-wangu walaju nyinaya!”
  luo-luo: Eka nowachone Thoma niya, “Ket lith lweti kae kendo nee lwetena. Chor lweti
    kuoma bangʼe iketi e ngʼetna. We bedo ngʼama riwo gi kiawa, bed ngʼama nigi yie!”
  nhe-NT: 'Huan nimantzi quiilhui Tomás: ―Xijcalaqui momacpil nica huan xijtlachili
    nomaixco huan xijcalaqui moma campa noelchiqui. Ayoc más xijchiya para tijneltocas.
    Xijneltoca para temachtli nimoyolcuitoc.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܬܐܘܿܡܵܐ: ”ܡܲܬܸܒ݂ ܨܸܒܥܘܼܟ݂ ܠܲܐܟ݂ܵܐ ܘܚܙܝܼ ܐܝܼܕܵܬ‌ܝܼ̈، ܦܲܫܸܛ ܐܝܼܕܘܼܟ݂
    ܘܡܲܬܸܒ݂ ܒܕܸܦܢܝܼ، ܘܠܵܐ ܗܵܘܹܝܬ ܠܵܐ ܡܗܘܼܡܢܵܐ، ܐܸܠܵܐ ܡܗܘܼܡܢܵܐ.“'
  esk-NT: Ilaan nipliutiniġaa Thomas, “Israutilugich argaktin uvuŋa, qiñikkich argatka,
    israaġutilugich argaktin saniqqamnun. Arguaqtunġiġutin ukpiqsriiñ!”
  msb-msb: Pakatapos, nagsabi siya kan Tomas, “Kitaa an akon mga kamot. Ibutang didi
    an imo tudlo. Ikab-ot an imo kamot kag isulod sa akon kilid. Ayaw pagduha-duha
    kundi magtuod ka.”
  cpa-NT: 'Jøng² ca¹tsáih¹ Jesús Tomás: ―Jai³ di³ ju²góg¹jni. Tí² nih¹³ chi³gógh¹.
    Cuø³ gugh². Tí² gugh² mu²tsønh³ quieg¹jni. Tsa¹jmóh³hning hi² tsa¹héh²hning jǿg³.
    Ju³héh³ báh³ hning² jǿg³ quieg¹jni ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତମାକେ କଇଲା, “ତର୍‌ ଆଙ୍ଗ୍‍ଟି ଇତି ସଙ୍ଗଇ ମର୍‌ ଆତ୍‌ ଦେକ୍‌, ଆରି
    ମର୍‌ ପାଞ୍ଜ୍‍ରାଇ ଆତ୍‌ ପୁରାଇ ଦେକ୍‌ । ଆରି କେବେ ମିସା ବିସ୍‌ବାସ୍‌ କରିନାଇ ବଲି କ‍ଅ ନାଇ,
    ମାତର୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ ।”
  meu-meu: Bena ia ese Toma e hereva henia, eto, Imamu kwaki-kwakina na a toia mai,
    lau imagu ba daua toho; bona imamu danu ohegu ai ba toia vareai. Bena basio daradara;
    bavabiabiraigu.
  yva-NT: Naije Po raura nanto Tomas ai pare, “Nyeravaje nyo inaneme raeno namije
    rai muno nya kawije raugaje ntami rai nyo ranaun. Muno nyavakare nyo Sya taugande
    raijar. Nanuga mamaun akato nora, soamo nyanave!”
  dgc-dgc: Sakay kinagi na ni Tomas, a “Entan mo i palad kua, Tomas, a itagéd mo ta
    toldu mua. Nay, igewat mo se i kamét mua, a kébilan mo i hawes kua. Maniwala ka
    diyakén, Tomas.”
  zpm-NT: 'rëbchaa me lo Mazh: ―Wbig na Mazh, bui leṉ nia naa, psëëb mzhugnia luu
    nu. Dieṉ nia luu nu, psëëbnia ro xcuxti naa. Gacchopdraa guic luu, sinque bliladz
    gaṉle ne nli mban naa.'
  hix-NT: Onà wyaro nkekon xarha tà, Tome wya. Ramorà xenyko, kekon hatà. Aheko xarha,
    amoyathothàràtho rma. Atahoyotkak xarha, rawetxe yahetxho me, kekon hatà. Àna
    ryhe mpe kahra exko. Noro moson hamà, asanàmsaho, kany me haxa exko, kekon hatà,
    Txesusu, Tome wya.
  sim-sim: Uhu Tomasin or heyehe ormu mbara, �Tomas, mir tava mihin laharaha tava
    anhi kavrok eweheyeka. Uhu anin li jinda wa karok eweheyeka. Wavu mihi frijip
    frijip hishiwa hala! Mir anin hishioweka!�
  npi-ULB: त्यसपछि उहाँले थोमालाई भन्‍नुभयो, “तिम्रा औला यहाँ हाल, र मेरा हातहरू हेर
    अनि मेरो कोखामा तिम्रो हात हाल, अविश्‍वासी नहोऊ, तर विश्‍वास गर ।”
  cgc-cgc: Ambal Jesus ki Tomas, “Tomas, tan-awen no ake na mga lima daw tandegen
    no mga agi ta lansang naan ta ake na mga lima. Tuslok no imo na lima naan ta agi
    ta bangkaw naan ta kilid ta ake na lawa. Dili ka en magdua-dua pa. Magpati ka
    na yaken ni.”
  tim-tim: Hain dâm makyeŋgim purik katmâ Toma magaŋmâ hin dâep, “Gut. Bâtge bâtnân
    in katmenâ gulâk. Akto bâtne ek. Akto bâtge are gasomne ewunegi ire kâlegen katmenâ
    geâk. Gembo âmâ aregât han lâuwâ gaetŋe bo akmâ biwige nâŋgâlân katben.” dâep.
  yor-yor: 'Nígbà náà ni ó wí fún Tomasi pé, “Mú ìka rẹ wá níhìn-ín yìí, kí o sì wo
    ọwọ́ mi; sì mú ọwọ́ rẹ wá níhìn-ín, kí o sì fi sí ìhà mi: kí ìwọ má ṣe jẹ́ aláìgbàgbọ́
    mọ́, ṣùgbọ́n jẹ́ onígbàgbọ́.”'
  wos-wos: Wataka dé Tomasré wa, “Méni ména sékétamba ambu mé husolataka wuna tambaré
    xé. Méni ména tamba mé hura yae husolo, wuna yikanyambu. Méni deka hundika yamba
    hu hwekéméni. Némbulimbu wunika mé jémba saréké.”
  emp-NTPO: 'Mãwã jaraped̶a Tomáa jarasia: –Bʌ jʌwa jĩwĩnĩra nama berajudua, mʌ̃ jʌwaza
    acʌdua, idjab̶a bʌ jʌwara mʌ̃ orrod̶e berajudua. Waa ĩjãẽ́ b̶arãdua, ãtebʌrʌ ĩjãdua
    mʌ̃ra wãrãda ʌ̃rẽbasida.–'
  eng-F35: 'Then He says to Thomas: “Bring your finger here and perceive my hands;
    bring your hand and put it into my side; do not be unbelieving but believing!”'
  ind-ind: Lalu Dia berkata kepada Tomas, “Mari, lihatlah tangan-Ku dan taruhlah jarimu
    di sini. Masukkanlah tanganmu ke dalam bekas luka tikaman di perut-Ku. Jangan
    ragu-ragu lagi, tetapi percayalah sungguh-sungguh.”
  pes-OPCB: 'عیسی رو به توما کرد و فرمود: «انگشتت را در زخم دستهایم بگذار. دست به
    پهلویم بزن و بیش از این بی‌ایمان مباش. بلکه ایمان داشته باش!»'
  mpt-mpt: e Tomase baabanea Kobo ne kweilo wateneba sil alango meleboneba eka keb
    kweile tebeb wat teneba ne anat alange hatem naneba kobo bobol tem hekhek funino
    deiboneba bainobo genale ge baabasea
  ssx-ssx: Mo Tomasi pa꞉ta꞉ alota꞉ Naka꞉ kiki ma̱lekema꞉ yaka kiki yaapo pa꞉ta꞉ a꞉pa
    puae. Kutupa naka꞉ kikima꞉ ya pa꞉ta꞉liki pa꞉ta꞉ make a꞉pa puae. Koto ekina꞉ naka꞉
    pi na opitele hau paa na piki ota꞉ opua꞉peke leekeme.
  mkl-mkl: Nɔ í sɔ̃ Tomɑɑ í ni, cɔ ɑwɔm ŋɑ nɔ i dɑsi ɑmɑɑwɔɛ si bɛ. Nɑɑò ɑwɔɛ wɑ mɑ́
