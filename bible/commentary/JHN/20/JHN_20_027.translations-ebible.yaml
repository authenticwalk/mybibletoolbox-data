  xtm-NTPP: 'Sani te jiña''a ya Tomás ma: ―‍Chinee ni xninda''a ni a ya''a, te konde''ya
    ni nda''a sa ya. Te chinee ni nda''a ni a yika sa a, te máko ku''un ini ni ja
    onde kuni ni sana kandija ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kuboka penia ngannenge Tomasi, “Nnete lukonji lwinu pamba na magabone maboko
