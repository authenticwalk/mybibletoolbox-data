    dóꞌon; na kuīntiꞌxe o ko —kaꞌan ña.'
  qvz-NT: Chihuasha nira, Ñáuca maquigunatas ricui Tomas, camba riruta caillai sati,
    camba maquita ñuca cushtillaspis saticshamui. Mana quiricca ama aichu, randi alita
    quirihuai nira.
  deu-ELO: 'Dann spricht er zu Thomas: Reiche deinen Finger her und sieh meine Hände,
    und reiche deine Hand her und lege sie in meine Seite, und sei nicht ungläubig,
    sondern gläubig.'
  mjc-NT: 'Tacan tan quitsaha̱ catyí ra tsihin ra Tomás: ―Cu̱axin nundaha un nu caahví
