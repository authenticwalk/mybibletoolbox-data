  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜିସୁନ୍‌ ତୋମାନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଅଣ୍ଡେର୍‌ସିନମ୍‌ ବାତ୍ତେ ତେନ୍ନେ
