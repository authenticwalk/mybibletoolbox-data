  klv-klv: Beti ikel mai aTomas ke, “Siriv hǝn nǝŋarhuvǝlam̃ gegai. Geris navǝlagw
    gǝlaru. Siriv hǝn navǝlam̃ len nab̃urhugarigw. Nǝ-lon-uri-an sam̃ tinoŋ! Geriŋ
    nǝlom̃ len ginau!”
  bco-bco: A꞉la꞉ta꞉ga꞉ eyo꞉ Tomasbo꞉ sa꞉laki, “Ni dagiyo꞉ ba꞉da꞉sa꞉ga꞉, Gi dagi fa꞉la꞉lamelo꞉
    a꞉na goloma. A꞉la꞉ta꞉ga꞉ gi dagiyo꞉ talagalaki, ni o꞉fo꞉f amio꞉ goloma. Ge asulo꞉wo꞉
    a꞉la꞉ dowab ko ta꞉foma. Ge tili asuluma!”
  kdl-NT: Aku u tonukoi Toma, “Wene akere a va̱, uka kujubu ku vunu a aꞌutsu yi. Uka
    kukere ku vunu pini a maɓele ma va̱. A̱sa̱ka̱ ukpa̱ɗa̱ u uwushuku vu wushuku.”
  apu-NT: 'Iuasaaki itxari Tomee: —Patamata niuako. Pikaaiakariko piuakokiã nitokakitiko
    karoã. Nitanapita iorotikomoni pitakari piuakoki. Kona mauikaretika !pitxape.
    Pauikariko nisãkire —itxari.'
  roo-roo: Oire uva Tomas tavireva oiso, “Ora vii iava sipareo tovori vo-ia. Ora ragai
