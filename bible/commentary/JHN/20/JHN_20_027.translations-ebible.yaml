  bdv-bdv: ହଃଚେ ସେ ତମାକ୍‌ କୟ୍‌ଲା, “ଇହାକ୍‌ ତର୍‌ ଆଙ୍ଗଟି ଆଣି ମର୍‌ ଆତ୍‌ ଦଃକ୍‌ ଆର୍‌ ଆତ୍‌
