  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ଥୋମାକେ ବାସଙ୍ଗ୍‌କେ “ଆକ୍ ଅରିଆ ଆର୍‌ୱେତି ବଚେ । ନେଙ୍ଗ୍‌ନେ ନ୍ତି
