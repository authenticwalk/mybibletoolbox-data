  tte-tte: Kabo Yeisu iwalolau Tomasi koina iwaloba, “Nimagu ugitaili na nimam kupei
    koina. Yo nimam kuyagayan na kupei wamaline leleyanane gulana mena dedeigu mena.
    Tabu nuwalabulabui na kumeli.”
  tcs-tcs: Zizas i bin spik po Tomas, ‘Tomas, luk an blo mi. Teke pingga blo yu kam
    ane tase an blo mi. Teke an blo yu ane putem ya wea ribsaid blo mi. Stap nau prom
    no bilib, bat mata bilib.’
  hlt-THB: Cekcoengawh Thomas a venawh, “Na kut ing zam nawh, ka kut qawi ve toek
    lah. Na kut lo nawhtaw ka veei ve zam lah. Koeh upvoet voel nawhtaw cangna hlah,”
    tina hy.
  soq-soq: Iesu mo auwamone aupe me Tomas diene wanase, “Ne witana tutusamoiena pirawa
    ewee witaa uraupa mampe wirasaa, do witaa aubee tebina eneiena pirawa osowe itua
    ita insakoa dewawa ee sumanaitaa!”
  qub-qub: 'Nircur Tomasta niran: «Tomás, maquëman dëduyquita jatiy. Isquïnäpa tucsimashantapis
    yatay. Ama mana riguej runaga caychu. ¡Riguiy!»'
  att-att: Á kinagi na laguk kâ Tomâ, “Innam mu yù pilâ na limâ. Á em mu ira karápan
    ánna yù bikà ku nga piníká ra, tapè ari ka mabbábáng nga manguruk,” kun na.
  bki-bki: Naio mil ban Tomas, berkanio, berinavo “Naine be jum̃aku, jau koyuku m̃arjukujum̃amo,
    kotokol veveio. Naine be merikoku, jau kodu jum̃amo toaio. Jau kovitovtonia re
    bunu, koviekar kiniou sikili.”
  bqp-bqp: 'Akũ à pì Tomasinɛ: Ǹ n ↄnɛ pɛ́ ma ↄ gũn la ǹ gwa, ǹ n ↄ zↄ̃ ma gbã̀ntɛrɛɛa.
    Ǹsun sika kɛ doro. Ǹ ma náani kɛ.'
  mcp-mcp: 'Nyə ntâg nə Tómas nə́: «Ntɨɨ́g nyinə́ mbwə́ gwô wa, dʉgɨ́ məbwə́ mâm;
    ntɨɨ́g mbwə́ zə wá wa mə́dɨ́ ntʉ́g lʉ́ mwɔ̧́ dɨ̂, yɔwʉg ŋgə́lə sá məshwán, magʉlə́g.»'
  hat-hat: 'Apre sa li di Toma: Mete dwèt ou isit la. Men. Gade men m'' yo. Lonje
    men ou, mete l'' la bò kòt mwen. Wete doutans nan kè ou. Kwè, tande.'
  npl-NT: 'Otlanki okili n Tomás: —Nika xiktlali momajpil, iwa xikinmita nomawah.
    Xikijkuani moma iwa xikkalaki kan nokespa. Iwa sansemi xitlaneltoka.'
  bgg-bgg: Chiih-è ai Thomas shii yao, “Na wad bieng ichiih shii ruii mage bo, chiih-è
    gu wad shii riig mage bo; chiih-è nawai wad miang rek srane guro siu riie shii
    wiang mage bo, chiih-è athan pha, migi rek mage bo!”
  eng-TCENT: Then he said to Thomas, “Put yoʋr finger here and look at my hands. Reach
    out yoʋr hand and put it into my side. Do not doubt but believe.”
  eng-BSB: Then Jesus said to Thomas, “Put your finger here and look at My hands.
    Reach out your hand and put it into My side. Stop doubting and believe.”
  cpu-NT: 'Ipoña ikantapaakeri Tomás: “Jiroka nako, pinkyaantavakotyaana, pinkyaantamerekityaana
    eejatzi. Eero pikisoshirevaitzi, ¡Pinkempisante!”'
  san-ASM: পশ্চাৎ থামৈ কথিতৱান্ ৎৱম্ অঙ্গুলীম্ অত্ৰাৰ্পযিৎৱা মম কৰৌ পশ্য কৰং প্ৰসাৰ্য্য
    মম কুক্ষাৱৰ্পয নাৱিশ্ৱস্য|
  tac-NT: '''Lige regá anele Romasi olagá: ―Ne sekala e''nébá, makúsate nochá, ''lige
    sekate nochábá napu ejcheru ne selate ''lige ''la bijchígiwa pe abalué ko ne.
    ''La bijchígiwa uchéchigo ku ajagá ajtigó ne.'
  eng-WEBPB: Then he said to Thomas, “Reach here your finger, and see my hands. Reach
    here your hand, and put it into my side. Don’t be unbelieving, but believing.”
  gfk-H: 'Io, ga tangai ta Tomas hoken: “Bul no limaam kai. Nas ira lapara limagu.
    Tul sei no limaam ma u na bul halaka ia tano binabatigu. Waak u lilik irirua senbia
    u na nurnur!”'
  viv-viv: Au Tomasi againe gigahe gigayo, “Neli nimakuya giluku-ma againe nimalagolago
    useni, nimaku uꞋita kadu nima utune be giyo nigoꞋawaꞋivina againe useni. Auwe
    amalakibo, tu unavetumaganeku Iya yawayawaku gamimiyami.”
  yao-yao: Nipele Che Yesu ŵansalile che Tomasi, “Mbiche chala chenu pelepa nnole
    magasa gangu ni njisenawo nkono wenu mbiche pa luŵalati lwangu. Nkakola lipamba
    nambo nkulupilile!”
  tgp-tgp: Ale mo verea isan Thomas mara, “O tau na pisum nike, ale o kilau usuri
    na limaku. O majohoi na limam na roroku. O isoiso na nom r̃om rua o rasu!”
  auc-NT: Ayæ̈ Tömato ingante, —Bitö tömëmi önongompoca pædæ pompodinque botö önompo
    ae. Pædæ guiipote botö betagonta ïnö gampoe. Ayæ̈, Wabänö incædö, ante änämaï
    incæbiimpa. Wæætë pönëe.
  kbc-NT: Odaa jeɡ̶eeteta Tomé, “Dige adeoni ɡ̶anibedona digoina, codaa digawini ibaaɡ̶atedi.
    Abaatiwece eyaciledi digoina iwai. Ikani mawienatakani, biɡ̶ida iwaɡ̶atakani”.
  bmh-bmh: Guzenaimai, go nug Tomas aureun, “Nait eben izal gisan ebu maiba, izal
    ebe uligen. Na dabeleu asiu uteiba, nait ounab petak en.”
  ctu-BL: 'Jesús tsi'' sube Tomás: Otsan i yal a c''ʌb ilayi. Q''uele j c''ʌb. Sʌts''ʌ
    a c''ʌb, otsan ti'' yebal c ch''i''lat. Mach yomic tsʌts a pusic''al. Ñopoyon,
    che''en.'
  meq-meq: 'Tsa na, a gwaɗay a Tomas: «Tələkaw wur həlay kanaŋ ada zəba ka həlay ga
    hay. Zlaw həlay yak ada tələkaw a dzəham ga. Gər ha mədzele gər sulo sulo, dzala
    ha ka neŋ nəte ŋgweŋ.»'
  noa-H: Mag hiek'achëwia, Tomaag heerpanaa, hi t'ʌ̃rcha t'ʌ̃rnaa, —Pʌdë mʌ jua hee
    clab meerp'ëtarr hoobá; hag heecha juau jʌrk'a hoobahur hajim. Magnaa mʌ hãi t'utk'ërëu
    sutarr heejã hagjö jʌrk'a hoobá hajim. Magnaa, Jãgbaawai k'aita hʌ̈k'aju. Hoob
    tag hʌ̈k'abam ha chitamgui hajim hirig.
  alp-NT: Eleki Ibeteke loko Tomase be, “Selu bala lalekue kai kerikele. Bitike balaume
    kai tolaele kena tibuikue. Apersaye mo le mula? Persaye noma, meije Au.”
  san-VEL: pa"scaat thaamai kathitavaan tvam a"nguliim atraarpayitvaa mama karau pa"sya
    kara.m prasaaryya mama kuk.saavarpaya naavi"svasya|
  kbq-kbq: Anante Tomasinku huno, Kza antegma atenka kaza avozareti, Nagri nazana
    avako hunka ko. Kza antegma atenka nasopare antenka ko. Kmentintifina krogro onkio,
    hianagi kamentinti huo.
  kbh-kbh: 'Chora Tomásbioye tbojaniyana: —Acbe nts̈abuafja muents̈e mojué y ats̈be
    cucuats̈e minÿe; acbe cucuats̈e miyëbo y ats̈be costillaca mojué. Y ndos̈buachiyá
    ndoñe matsmënana, sinó ats̈e tijtayenama cochtsos̈buáchiye ca.'
  ron-LSB: 'Apoi i-a spus lui Toma: “Întinde aici degetul tău și vezi mâinile Mele.
    Întinde aici mâna ta și pune-o în coasta Mea. Nu fi necredincios, ci credincios.”'
  pon-pon: 'Ap kotin majani on Tomaj: Kido jondin pa om o kilan pa I kat, o kido pa
    om, kilon on nan panepan ai, o der jopojon, a pojon ta!'
  nhe-BL: 'Huan nimantzi quiilhui Tomás: ―Xijcalaqui momacpil nica huan xijtlachili
    nomaixco huan xijcalaqui moma campa noelchiqui. Ayoc más xijchiya para tijneltocas.
    Xijneltoca para temachtli nimoyolcuitoc.'
  sps-sps: Ana Ya tsue to ten Tomas, “Taakan iny a karoor nam nei, nyi te tagaa nima
    Vanyo, faarua me na nima nyi te saras a ririki Vanyo. Vaa'ets vaare nyi ma faaman
    tsun!”
  wnc-wnc: ita Tomas anzing inikut, “Natane kataknga kake nilda nuking komu gatane
    katakga gwaikngane wasiyo. Wasikenga katakga katapmike ngikngikngane gwawayata
    making komune tamuke gata banipba meya nataayak kaknga teke nae banip siyo,”
  bus-bus: 'Ben à bè Tomasinɛ: Ǹ n ↄnɛtee pɛ́ ma ↄↄ guu kɛ̀ ǹ gwa, ǹ n ↄↄ zↄ̃ ma gbã̀ntɛ̃a.
    Ǹton seka kɛ dↄro. Ǹ ma náanɛ kɛ.'
  gub-BL: Na'e i'i Tume pe kury. — Eme'e hepo rehe. Epokok hezywà awer rehe nekwà
    pupe. Epokok hekutuk awer hepehegwer rehe har rehe no. Epytu'u uzeruzar 'ym ma'e
    romo nereko re kury. Ezeruzar tuwe herehe nehe kury, i'i izupe.
  imo-imo: Nimbelie yuni Tomasindo nimbeindo, “Nunge ki tundumuni nanga kimu lope
    tendekolio kanowi! Nanga lambona nunge kimu lope tendekolio kanowi! Kanokolio
    na makilipe koinjo manda naa molombalo ningo naa pilko, paimbo makilipe koinjo
    moromo ningo ipuki tiwi!” nimu.
  boj-boj: Osiqa Tomas minjej, “O Tomas, ni ino baŋ gei na ijo baŋ bile qameb qaji
    pirigi ojsim unime. Ino baŋ waiyosim ijo jar baŋga qameb qaji pirigi dego oje.
    Areqalo aiyeltaim. Areqalo qujaitosim e qa ino areqalo siŋgilat.”
  ulk-ulk: 'A keubu ga akaida Tomasi ikaidari, “Ma mara tagpim ge darazirik: ma darasmer
    kara tag pe nakeredi. A mara tag titrimurik a ikai kari birge dazirik. Ma nole
    owaturkak nawa, ma no mara oka karidoge emari.”'
  eng-DRA: 'Then he saith to Thomas: Put in thy finger hither, and see my hands; and
    bring hither thy hand, and put it into my side; and be not faithless, but believing.'
  knf-knf: 'Wi wi aşaaŋ aji na Tooma : « Iñen yi naan yii yi, ţuun pkoñ ţi ; ţuun
    kañen ţi kanŧaagan ki naan. Wutan katam bkow, fiyaarën. »'
  san-KHM: បឝ្ចាត៑ ថាមៃ កថិតវាន៑ ត្វម៑ អង្គុលីម៑ អត្រាប៌យិត្វា មម ករៅ បឝ្យ ករំ ប្រសាយ៌្យ
    មម កុក្ឞាវប៌យ នាវិឝ្វស្យ។
  arn-NT: 'Fey pürüm feypifi ta Tomas: —Tukupange tüfa mew tami changüll kuwü, ka
    leliñmaen iñche ñi kuwü. Ka küpange faw püle fey tukupange tami kuwü iñche ñi
    kadi mew. Fey yafüwkilpe tami piwke. ¡Feyentunge!'
  zas-NT: 'Dxel rëbaman loj Tumajs: ―Badxeꞌ xbacwënl guie, baguiaa ree yan, banee
    yaal guie badxeꞌn cwëꞌ lënan. Ad runawëëgril, bililadx.'
  ken-NT: Arɛm yɛ ntá Tɔmás bɛ, “Tɔ́k bɛrɨŋ ɛbhɛn bɛchi ndu amɔ́ ya nɛ kɛnɔŋámɔ
    ɛkɛ ghɔ. Sá awɔ́ fá ndǔ tambe wa. Kɛ́pɛrɛ makati. Bák mmu anɛ ánòko!”
