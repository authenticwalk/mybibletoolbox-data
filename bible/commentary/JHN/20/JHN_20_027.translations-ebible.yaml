    mɛ ra̱ lansa. ''Yodi yobɛ̱ni̱ ni̱ mmʉi, da̱mi̱ ''yɛ̱c''ɛ̱i̱gui̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: yoŋa Tomas indiŋ niŋguk, “Kohoge tiŋa buŋa kohone foloŋ iŋgoŋ kameeŋ kaweŋ
