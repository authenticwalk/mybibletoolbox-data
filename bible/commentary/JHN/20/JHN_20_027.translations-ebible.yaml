    ko righia na limagu. Ko talu haghea ghua na limamu ilokana na paena na kikisigu.
    Ko bei ghanaghana ruarua mo ko taluutuni.”
  dgr-DOGNT: Thomas ts'ǫ̀ hadı, “Sılà ghàı̨da, nelakw'ǫǫ̀ jǫ nìı̨chı. Nılà t'à sechǫǫ̀
    daı̨chı. Nınì nàtso xè negha ehkw'ı-ahodı welè,” Zezì yèhdı.
  pes-OPV: 'پس به توما گفت: «انگشت خود را به اینجا بیاور و دستهای مرا ببین و دست خود
    رابیاور و بر پهلوی من بگذار و بی‌ایمان مباش بلکه ایمان دار.»'
  ron-1924: 'Апой а зис луй Тома: „Аду-цьдеӂетул ынкоаче ши уйтэ-те ла мыниле Меле
    ши аду-ць мына ши пуне-о ын коаста Мя; ши ну фи некрединчос, чи крединчос.”'
  tpz-tpz: E Ieesuꞌ to soe ke Tömas pan, “Vahoꞌ a kumis koreomah manih, parën ep pa
    poa koreneoꞌ, ko nö maꞌ, ko vahoꞌ a koreomah manih pa henen o peö vëh pa apaneoꞌ.
    Parën koe a vapikpiuk, ko vaman a neoꞌ.”
  agd-agd: Máa siren béi Tomasin tiamemí, “Éi eriveya siyan má tiyoran má tifumpin
    ayan kaúdeya onano. Ída vá anomé iniyákeya mumunan mana vá ono.”
  rkb-NT: 'Iwaze Tome pe niy: — Pany! Katsyhyrype bo iktsa tykta. Na katsyhyrype hyrizikwy
    sapy bo atsyhyry ty kuruktykta. Na kaskowy tanora sapy bo atsyhyry ty kuruktykta.
    “Sesus nihyrikosokdata ba ziknahyrizikpo” ana ty hi sosobyity tsimy. Kahumo aspirikpokta!
    — niy.'
  san-THA: ปศฺจาตฺ ถาไม กถิตวานฺ ตฺวมฺ องฺคุลีมฺ อตฺรารฺปยิตฺวา มม กเรา ปศฺย กรํ ปฺรสารฺยฺย
    มม กุกฺษาวรฺปย นาวิศฺวสฺยฯ
  iws-iws: Mɨ ta saiir mhoɨiya siya Tumas siir boɨnki, kɨriir ɨɨnam tɨriir dwoki mɨ
    kariir ɨɨna owiir kɨgi mɨ kɨriir ɨɨna kariir prɨs aiir timɨ hopkaigi. Kɨra kariirɨn
    digɨumii kɨpi haimriiyɨu. Nɨɨngaka. Kɨra daɨngwo tɨbmii kɨɨn.
  pol-SZ: 'Następnie rzekł do Tomasza: —Włóż palec w moje ręce. Włóż rękę w mój bok.
    I nie bądź już niedowiarkiem, ale uwierz!'
  ztq-NT: 'Tsigo lëë xaa chëb lo Max: —Psëëb xkweeñoo lo pat ñan, ni bneetsy ñal nu
    parñee ksëëblo kwin. Jkandy kikoo, sink bniladzy.'
  zai-NT: 'Ne óraque rabi be Tomás: ―Bichiña bicuini nou'' rarí'', ne biiya bata naya''.
    Bisigaa nou'' ne guluu ni cue'' tixhe ri'', ne cadi guiaana neu duda sínuque guni
    cre lu''.'
  upv-upv: Ko owrai tevi Tomas “Kuplingi bbös nevrem iel ko kupmeteni nevrek nuru,
    ko kupsareni nevrem kuplingi renge milnge sir renge nelik. Sete nosurien som pijkie,
    ko kuposuri ma.”
  wap-NT: Udaunaꞌan ukian Thomas ati, “Putukapa potopotori daunizi õkaꞌu kida idaꞌa,
    putaa pukaꞌu shuwu naꞌati; pushakada pukaꞌu õaraduꞌu dakata-kizinao shaawa iti.
    Aonaꞌa naa pumamishidakaꞌanaꞌa, mazan pumishidapaꞌa naa paꞌan!”
  mva-mva: Kodeka itaguraki be Tomas bokai irai, “Kabom makare gonangai. Luma-gu goita!
    Lumam gonanaraki be garangagu-lo gonangalako. Ilo-rua ilom-lo ieno nge gorokakia-tina,
    be lama-ba gouni!”
  dwr-NT: Hewaappe guyyiyan, Yesuusi Toomaasa, “Ne kushiyaa haa ahaade, Ta kushiyaa
    be7a, qassi ne kushiyaa haa ahaadde, Ta miyyiyaan yeedda be7a, neeni ammaniyaawaa
    gidappe attin, ammanennawaa gidoppa!” yaageedda.
  kfw-kfw: "Halli ama'n Thomas diang aleiti, “Nang nakutramol kha hin heisoonro, halli\
    \ kakut ngaihi enro; nakutkhan hongkabaan inlang kei kadiapnei hin hongdaro. Inngamnamak\
    \ kha ekhaimaro takkha ngamnataro.”\x94"
  bfz-bfz: तेबे तिने थोमे खे बोलेया, “आपणी गूठी ओरे ल्याई की मेरी पसल़िया रे पा और
    अविश्वासी नि, पर विश्वासी बण।”
  cuk-09: 'Geb degi Jesús Tomásga sogded: —Wegi be-goo be odoge, an-argan be dake.
    Degine, be-argan be seda, an-dikargi be ododage. Be an-bengusulir-gebed. An gannar
    durgusad mer be an-bengue.'
  ben-OBCV: তারপর তিনি থোমাকে বললেন, “এখানে তোমার আঙুল রাখো। আমার হাত দুটি দেখো। তোমার
    হাত বাড়িয়ে দাও, আমার বুকের পাশে রাখো। সন্দেহ কোরো না ও বিশ্বাস করো।”
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii té Mǎxí: —Cundehe ndàha‑í te dàquɨ́hu‑n dɨ̌quɨ́ ndáhá‑n
    nǔú nǐ quée nduyú, te dàquɨ́hu‑n ndàha‑n yɨquɨ naha‑í‑a cuèndá quɨ́ndáá iní‑n
    te vá cání ɨ̀ɨⁿ cani úú iní‑n —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: Jesus dao ma o'jeak Tomé kay. Ak'i o'e. O'jekawẽn ceweju―Tomé eju. — Ak
    ece obubida kay — io'e Tomé be. — Tapoa kũybut cuy ejojojo obubida be — io'e.
    — Tapoa kũybut pe juy ebu esubumuõm — io'e. — Wa'õxatikat pe juy ebu esubumuõm
    itikatkũybut pe icẽmãm poro iam — io'e Jesus. — “Ixe'ũm waram o'jetait g̃u,” i'ũmg̃u
    juy ece — io'e. — Etabun cuy eg̃uy! — io'e.
  fue-fue: 'O wi''i Toma: «Waddu honnu maa, daaru newe am; waddu junŋo maa bo, wattu
    e wuttudu am. Taa laata mo hoolaaki, goonɗin tan.»'
  amk-amk: Mayeai medu we Tomasi deyo, “Tomase! Boti warahufangne tuti tata waramukehawai
    na nina. Tuti tuba waramuwa ma tatarai na enehuungnei. Tuti enemurorong soriru
    ahang fanai, mae roasoai!”
  fai-fai: Yakei nadale Tomas bakodaw, “kam sikal uyo kudew tad nam teng nil gu kuti
    utam nadawe madan un gu malemam keidalo. Kaba atam nadaw aket báyo kalin bá, kata
    aket kunamalo.” Akane,
  ura-NT: 'Nii baihate: “Tomasi, caa canu biji larijia cuhane, ii biji couturi enoain
    coaraau. Chaaenchu caa canu jaleri que rejoon cure cuhane, ii biji couturi enoain
    coaraain esenetaachaau, baaso coacuelanaala,” naa Jesocurisitone jana:'
  mcd-NT: Jesús Tomás isca huani, —Ua min mutotinin uhuun mucu natan muifain ua piiimuihuu.
    Afanan ua icoinmaran huaquima. Ua icoinra huahuu, —huaiton.
  urt-urt: Miꞌe pe, kin ŋaname Tomas na, “Enge syep lombo nin ote usuwaꞌe wutuꞌ, ŋaiye
    sai syep ŋam eꞌe. Topoꞌe kite syep nin ote orpe melseh ŋam no, ŋoihmbwaip nin
    yukur ka hoihoi, ka teŋei bongol supule!”
  kiz-kiz: Kisha akan'jobhela Thomaso, letayi kikonyi kya jhobhi na ulotayi mabhoko
    ghangu; letayi apa mabhoko gha jhobhi na ubhekayi mu lubhafu lwa nene; wala usijhi
    jhaibetakukiera bali jhaikiera.”
  tzo-TZE: 'Li Jesuse jech laj yalbe li Tomase: ―La'' tic''o ochel sbic''tal ac''ob
    li'' ta jc''obe. Q''uelavil li jc''obe. Tic''o ochel ac''ob li'' ta jxocone. Mu
    me xapas ta tsots avo''nton. Ch''uno me ti cha''cuxemun xae ―x''utat yu''un li
    Jesuse.'
  lex-lex: 'Nhor nia''nama Yesus Nakot la Tomsa Niwra: “Tomsa, mumkek la A lo''mu
    ralamni, ne mtieman rer lia. Ne mrian limmu pa mhuai lia A ruh''u nayanni mak
    kamno'' di. Yan ralammu worworga mere mpuesiaya, de A''g inhatti.”'
  dov-dov: Lino wakati kuli Tomasi, “Seyomeka munwe wako, alimwi ubone maboko aangu,
    sikila amunwe wako, alimwi ubike mumampango aangu, utabi uutasyomi, pesi syoma.”
  toc-NT: 'Cumu Jesús hua̠k xca­tzi̠y hua̠ntu̠ xlá xlac­pu­huán Tomás, chiné huá­nilh:
    —Cumu huix ni̠ luu ca̠najla para aquit clama xas­tacná, pus chú cali̠ta mimacán
    y cata­macnu antá la̠ a̠ qui­li̠­maka­xto­ko­cani̠t clavos y na̠ cata­mac­nu̠­para
    mimacán nac quin­ta̠pá̠n antaní quin­ta̠­pa̠lh­tu­cu­cani̠t; niaj pucutá caliaklhu̠­huá̠t­nanti
    huata mejor caca̠­najla.'
  ulk-1902: 'E Toma detager, kega, Mabara baur kei tekau, a dasmer kara neisi tag;
    a mabara tag tekau, a kara ber ge aziriklu: ma nole uatur kak, debele oituli.'
  som-som: Markaasuu Toomas ku yidhi, Fartaada keen oo arag gacmahayga, oo gacantaadana
    keen oo geli dhinacayga, oo ha rumaysad la'aanin laakiin rumayso.
  mam-C: 'Ex jun paqx xi tq''ma''n te Tmas: Q''omix twi'' tq''ob''a tzalu''n, ex ka''yinqetzjiy
    nq''ob''a. Ex nuqpinxjiy tq''ob''a, ex q''omixa toj nxuk''a. Mi jawje tk''u''ja;
    qala'' tz''okxa jun nimil twutzxix.'
  ndj-ndj: Pambeli Yesu kamuwombela Tomasi, “Yeghi chala chaku tayi na uloli mawoku
    vangu, uyeghi na liwoku lyaku yingishi mulubafu lwangu. Ukotoo kuyipwelesha jumili.”
  mbj-NT: 'Ti m'' Toméh hã taky hadoo: —Mamep''aa hahỹỹh —näng mäh. —Mahegãã moh ỹỹ.
    Magadahëë a mooh, mamep''aa bah ỹỹ bä —näng mäh. —Maky sëëw manäh! Maky dahé!
    —näng mä Jesus Toméh hã.'
  lat-VUC: 'Deinde dicit Thomæ: Infer digitum tuum huc, et vide manus meas, et affer
    manum tuam, et mitte in latus meum: et noli esse incredulus, sed fidelis.'
  ngp-ngp: Yesu niyo amgamba Tomasi, “Gela kadole kako aha, naho kaula mikono yangu.
    Naho lete umkono wako uugele mwo lubavu lwangu. Usekukunda hwiina mhuwi uhuwile!”
  aoi-aoi: Biya kembirra Jesus ni-yengbina ayakwa Damiju-wa akwa ni-yama, “W-akuma
    ayarrka nungkwa-langwa yelakwa akwa yimini-rringka ayarrka nganyangwa akwa wu-lawulawajiya
    ayarrka nungkwa-langwa akwa w-awiyebajiya edirra-manja memirrkwura-manja. Nara
    amini-kalyikuma umba eningmidina ngayuwa ningena,” ni-yama Jesus Damiju-wa.
  enq-2: Dopa latala baame Tomasa lamaiyoo, “Embanya kingi kondeme nambanya kinginya
    kombe dupa minao kanda. Embanya kingimi nambanya patali kombe doko mina. Minatala
    embame kiningina lao masepe. Sambona lao masala naeyape” lea.
  eng-ASVBT: 'Then saith he to Thomas, Reach hither thy finger, and see my hands;
    and reach hither thy hand, and put it into my side: and be not faithless, but
    believing.'
  mna-mna: 'Mi mataana ila ki Tomas, to iso pini: “Lelem iwe ru ndabok. Mar ma nomom
    ilela kiruuŋu muriini mi izi muriini, mibe urla.”'
  myw-myw: '@see-verse:JHN.020.026'
  sby-sby: Mpwalambeco, walambila Tomasi eti, “Tyonka cimbombo cakobe mumbafu mwakame,
    kayi bona makasa akame. Kobika cimbombo cakobe apa. Cileke kutonshanya kayi ushome.”
  sll-sll: Dire Yisas Tomas yu ditongwi, “Ni ani miling taniga na ana beni baniya
    are hano. Hanere ani dalna kula bolga baniya a piro. A pingiwe, na pir na tekinanga
    paikimia, pir na to.”
  yaq-NT: 'Junama''a aapo sep Tomajtau: ―Em mam pusiam im tutta. Intok ime''e in mamam
    bicha. Intok empo im in sana''ita betuk, ama net mamtene. Intok ka naa buusti
    nee betana ta''abwisi eene, ala empo nee sual ta''aane ―ti au jiiak.'
  uro-uro: Dä qa qoar nä ma Tomas toqortäqyia, “Ngi rhäk ngia rhäktka rhe dä ngi lu
    gua rhäqyiglem. Ngi rhäk gia rhäkt inamuk bä ngi rhäk mäni gu brät. Qale gi snängaiom
    ama udiom dap sa ngiat nanakt.”
  ita-1885: 'Poi disse a Toma: Porgi qua il dito, e vedi le mie mani; porgi anche
    la mano, e mettila nel mio costato; e non sii incredulo, anzi credente.'
  muy-muy: 'Eslini àhi ana Tumas nakəŋ : « Mənjaki ka ahar goro ni, ti kə̂təliyu weleher
    gayak ni. Təliyu ahar gayak a jamaŋgay goro ni vu. Mbrəŋ gejewi, fəku ahàr, gəskabá
    nàŋgaba e kisim ba eɗeɗiŋ a. »'
  kqc-kqc: Resi Thomas rofu niyo, “Yi ebuna minari aesi nai vana ve; yi vana roto
    risi nai aveta ideri ae. Mokena vari gira de aena ga re, idu mokena vari gira
    ae!”
  tav-tav: 'To bairo ĩ, ocõo bairo caĩwĩ Jesu Tomáre yua: —Tʉjʉya yʉ wamorire. Yʉre
    na cajarerica camiro wiro quenare pañaña. “Tunu catíquẽcʉmi,” ĩ nʉcʉbʉgoqueticõa
    baiquẽja. Yʉre api nʉcʉbʉgoya.'
  eng-ULB: Then he said to Thomas, “Reach here with your finger and see my hands.
    Reach here with your hand and put it into my side. Do not be unbelieving, but
    believe.”
  spa-VBL: 'Entonces le dijo a Tomás: “Coloca aquí tu dedo, y mira mis manos. Coloca
    tu mano en la herida que tengo en mi costado. ¡Deja de dudar y cree en mí!'
  fra-_FOB: 'Puis il dit à Thomas: Mets ici ton doigt, et regarde mes mains; avance
    aussi ta main, et la mets dans mon côté, et ne sois pas incrédule, mais croyant.'
  hau-ULB: Sa'an nan yace wa Toma, “Iso nan da yatsanka, dubi hannuwana. Miko hannunka
    kuma kasa a kuibina, kada ka zama marar bada gaskiya, sai dai, mai bada gaskiya”.
  mal-mal: 'പിന്നെ തോമസിനോട്: നിന്റെ വിരൽ ഇങ്ങോട്ട് നീട്ടി എന്റെ കൈകളെ കാണുക; നിന്റെ
    കൈ നീട്ടി എന്റെ വിലാപ്പുറത്ത് ഇടുക; അവിശ്വാസി ആകാതെ വിശ്വാസിയായിരിക്കഎന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso tobudulone Tomas mapoo egeesee takaso, “Nee dee wolugu oso mo dee
    boowo hamapoo sigolo ege. Osoloso mo ho hodio mapoo moloso gu eyo boowo mapoo
    nee deeso sige. No goo haga na egege, esino amapoo tei te,” dee takaso.
  lit-lit: 'Paskui jis *pasakė Tomui: „Ištiesk čia savo pirštą, ir apžiūrėk mano rankas,
    ir ištiesk čia savo ranką ir įkišk į mano šoną, – ir nebūk netikintis, bet tikintis!“'
  urd-GVR: Phir wuh Tomā se muḳhātib huā, “Apnī unglī ko mere hāthoṅ aur apne hāth
    ko mere pahlū ke zaḳhm meṅ ḍāl aur be'etaqād na ho balki īmān rakh.”
  far-far: '''Urinai sa Jesus ka fata ''uri fuana sa Tomas, “Tomas ''ae, ''oe alua
    na kakaumu ''i seki laona ''abaku, ma ''oe ada to''ona laugo na ro ''abaku ki.
    Sui ''oe taga mai na ''abamu, ma ''oko alua ''i laona fulina mae maale ne ''i
    kakaroku. Nao ''oe si manata ruarua, boroi ma ''oe famamana na!”'
  suz-BL: मिनु येसुमी थोमास कली “आं गुइ ङा गारमी इ ब्रेप्‍चो लिक्‍शा, कोव़ङो। मिनु
    इ गुइमी आं कोव़खा ङा गार थिवो। गे थमा मसुइक्‍ब मदुमो। तन्‍न थमा सुइक्‍ब दुमो”
    दे माइक्‍तु।
  car-NT: 'Morombo mero mo''ko Tomas ''wa ika''po: “Ero ''wa moro ajainary siky''iry
    ene''ko. Morokon yjainary eneko. Moro ajainary ene''ko. Moro ysoropary taka e''mo''ko.
    Senu''ka pe kyte''i. Isenu''ka''pa te aiko.”'
  amp-amp: Jisasr Tomasr htihato kfo memorr, “Tomas, ninhu tirpinyaft asha yarim htakahnt
    tirf wahti kothanf. Yo tirt wafrhtfasnekahnt mano kkreko wahtant. Mirahn hus yima
    yuhufpno atoha. Rpa dukefrparpno tohkfot.”
  bht-bht: तालू उनी थोमा जो बोलया, अपणिया उंगलियां ने मेरे हथां जो छूईकरी दिख कने
    अपणे हथे जो अग्गे करी के मेरियां पसलियां च पा; कने शक करणा बंद कर कने भरोसा कर
    की मैं मरयां चे जिन्दा होई गिया है।
  eng-NOY: Then he saith to Thomas, Reach hither thy finger, and behold my hands,
    and reach forth thy hand, and put it into my side; and be not faithless, but believing.
  cub-NT: 'Dinʉmʉre arejame Tomáre: —Mʉ, Tomás, mi ãmuyoque ji pʉrʉáre mʉ mi baju
    doarĩ jã́cʉdajacʉ. Aru ji tẽ́penabacachuri bácarõre máre mʉ mi baju doarĩ jã́jacʉ.
    Jʉ abecʉ tebejacʉ mʉ. “Jãvemu” arĩ, jʉ ayʉ tejacʉ, arejame Tomáre Jesús.'
  ita-1927: 'Poi disse a Toma: Porgi qua il dito, e vedi le mie mani; e porgi la mano
    e mettila nel mio costato; e non essere incredulo, ma credente.'
  lww-lww: Ana pis pa Tom̃as, pisa pania sape “Lum̃au na nini, okian mraslumom̃a,
    otol lup̃aria. Mram̃aneu nanini, oligan lumom̃a te ea. Ve ositom p̃ele re sina,
    oviawa m̃arera e inu.”
  ckb-ckb: 'ئینجا بە تۆماسی فەرموو: «پەنجەت بێنە ئێرە و دەستم ببینە، دەستت بێنە و
    لە کەلەکەمی بدە. بێباوەڕ مەبە بەڵکو باوەڕ بهێنە.»'
  nas-nas: Eeꞌnoko Jiisuuꞌke Toomasi aaꞌpuuꞌ, “Dakaang bireng aꞌ dusiꞌeai, eeꞌnoko
    nkaang bireng oomeai. Bireng tovoroꞌdarara aꞌ ning-koo mantoꞌnang-koo dusiꞌeai.
    Noruꞌ keekooꞌkoong bakerarara masikaꞌanta otoꞌderui otoai.”
  uvl-uvl: Ol pe Iesus hele lange Tomas, “O talue perim kukana at nga kirum munna
    nenga perik pe onau. Pe otul hote perim pe opoi teua nga alalik. Letem manmanna
    pe letem nachnai ero ol.”
  eng-BBE: 'Then he said to Thomas, Put out your finger, and see my hands; and put
    your hand here into my side: and be no longer in doubt but have belief.'
  ixl-CNT: 'Tal tek tu u Maxh ech tzaꞌ: —Il qꞌul unqꞌabꞌ tzaꞌ. Oksa u viꞌ aqꞌabꞌ tu
    u bꞌenabꞌal laauxh. Utz aqꞌ okoꞌp vaqꞌabꞌ tu u tzokꞌbꞌeꞌm txala vuul. Ech yeꞌ
    koꞌxh kaꞌtziiunaxh. Pek nima aas qꞌaavitzꞌpꞌin.— Texh te.'
  xsi-xsi: Ŋineŋga Yesu ipai Tomas tu, “Kumâ kuo mbau sili imâ ŋai, aku kumora mbauŋgu.
    Aku kumâ kulumbwa mbau sili ilâ waŋgirâŋgu nzimba nia ilo. Opopo, noko ilo rua
    rua nâ. Kupile ŋinde, aku kalo tawana naŋa!”
  crx-NTPO: '''Et Thomas ''ulhni, “Sla nilh''en ''ink''ez nlasga be ska k''et nudilga
    ''ink''ez nla be szih k''ut cha nudílnih. ''On ''at si sghun whuts''oodónlai''
    junih. Mba ''alha ''uhot''e'',” yúlhni.'
  kan-OKCV: ಆಮೇಲೆ ಯೇಸು ತೋಮನಿಗೆ, “ನಿನ್ನ ಬೆರಳನ್ನು ಇಲ್ಲಿ ಇಡು. ನನ್ನ ಕೈಗಳನ್ನು ನೋಡು, ನಿನ್ನ
    ಕೈಚಾಚಿ ನನ್ನ ಪಕ್ಕೆಯಲ್ಲಿ ಇಡು. ನಂಬದವನಾಗಿರಬೇಡ, ನಂಬುವವನಾಗಿರು,” ಎಂದರು.
  bbb-bbb: Fu ijiege kia areme una dakude Tomasi kuae, Naeje nane ma una uri ijadufuo
    uri umui gome one ije kena umui tare matane none ijia uniana giane. Ro kuke umui
    one ije akoena ikene none ige bu bijieva matane ije farena gane. Ni matane ijia
    giana una na ma vierafekiro a nuanamimo ije areno kuae.
  blw-blw: Yag annaat agé ekat an Tomasén, “Antoyan hen limà wat ilam yag tenchàno
    hen antoy filatna, yag empahròno agé hen limam hen antoy chinang-ilig-o ta éhéd
    yag afurotom ta achia koma chan finafinafang.”
  tam-2017: 'பின்பு அவர் தோமாவைப் பார்த்து: நீ உன் விரலை இங்கே நீட்டி, என் கரங்களைப்
    பார், உன் கையை நீட்டி, என் விலாவிலே போடு, அவிசுவாசியாக இல்லாமல் விசுவாசியாக இரு
    என்றார்.'
  azz-NT: 'Huan niman in Jesús quilij in Tomás ijcuín: ―Tejua Tomás, xiquinita nomahuan
    huan xicalaqui momajpil tech nomacpal. Huan no ximomatilana huan xicalaqui nican
    noelchiquiupan, para ma amo xicnemilijtinemi queme ne ten amo taneltocaj. Ta,
    xicyecajsicaneltoca que Nejuatzin nipanquisac ya niyoltoc intzalan in ánimajme.'
  spa-RV-1909: 'Luego dice á Tomás: Mete tu dedo aquí, y ve mis manos: y alarga acá
    tu mano, y métela en mi costado: y no seas incrédulo, sino fiel.'
  csy-csy: 'Tua zawkciang in Thomas kung ah, Na khutme taw tham in a, ka khut te en
    in; na khut ka pang sung ah thun in: taciang um ngawl om heak in, um in, ci hi.'
  mxq-NT: 'Netʉ Tomás tꞌanma̱a̱y: —Tomás, kudijʉ mgʉwaꞌxypy ma̱dsʉ ngʉꞌʉ tsyayujty
    mʉt ja kla̱a̱vʉs, es pʉjta̱ꞌa̱k ja mgʉꞌʉ ma̱ tsyayujty ja nga̱a̱dsyʉts mʉt ja
    lanzʉ. ¡Kyaj xykyamʉbʉ́kʉt, mʉbʉk!'
  tzj-NT: 'C''ac''ari'' xbij tre ja Tomás: —Tamina'' ja rwiak''a'' wawe'' ri'', tatz''ata''
    mpe'' ja pa nuk''a'' ri'' in tamina'' ja rak''a'' pa nupox. Maxta ma catniman
    chi ta pro ni catniman wi'', ne'' tre.'
  tdt-tdt: Depois Jesus hatete ba Tomé, “Haree Hau nia liman, i hatama o nia liman
    fuan ba! Lolo o nia liman mai hodi hatama iha Hau nia sorin kanek nee. Keta duvida
    tan maibee fiar ba!”
  ron-BTF: 'Atunci i-a spus lui Toma: Adu-ți degetul aici și privește mâinile mele;
    și adu-ți mâna și pune-o în coasta mea; și nu fi fără credință, ci fii cu credință.'
  eng-WEBP: Then he said to Thomas, “Reach here your finger, and see my hands. Reach
    here your hand, and put it into my side. Don’t be unbelieving, but believing.”
  eng-FBV: Then he said to Thomas, “Put your finger here, and look at my hands. Put
    your hand in the wound on my side. Stop doubting and trust in me!”
  nld-1939: 'Daarna sprak Hij tot Tomas: Leg uw vinger hier, en bezie mijn handen;
    steek uw hand uit, en leg ze in mijn zijde; en wees niet ongelovig, maar gelovig.'
  bwo-bwo: Maniyere il Tomassh, «N jaabo hakan doyir tkishwotsi s'iile, nkishonowere
    dewar t lalk'ots geere, amantso wotowe bako, amanerawo wotk'aye» bí et.
  nch-BL: 'Huan nimantzi quiilhui Tomás: ―Xijcalaqui momacpil nica huan xicajsi nomaixco
    huan xijcalaqui momax campa noelchiqui. Ayecmo más xijchiya. Xijneltoca para temachti
    nimoyolcuitoc.'
  quc-TNT: 'Te c''u ri'' xubij che ri tat Tomás: Chawilampe ri nu k''ab, chanima c''u
    bi ru wi'' a k''ab waral. Chayuku ra k''ab, chanima c''u bi pa ri nu c''alc''ax.
    Muban chi quieb a c''ux, xane chatcojon chwe, —xcha che.'
  tfr-NTPO: E irgo ga tjl̈ẽ Tomás kong ga «Bor orkwo ëre ĩzong. Bop sakkwo kjwe zrës
    jũshko. Bop orkwo kjwe kjëmö, zrës bor pjl̈okso bäng ëre roshko. Tja woshrono
    iröng obire, de l̇l̇ëm, e woyotjl̈ĩp ame. E jl̈õe l̈ozong» l̈e.
  kaq-NT: 'Jato jascajaxon Tomas sca yohiquin: —Miin metoti niahi johue. Heen mequen
    jisihue. Heen pishi janin miin mequen niahi johue. Paranaibo shinanyamahue. Hihcoinai
    shinanhue —hahquin.'
  sgb-sgb: Bayo hinabi na kan Tomas, “Pakahêlkên mo, haka gap-an moy hugat ha gamêt
    ko haka ha aypan tagyang ko. Paan kan mag-alangan. Maniwala kay na.”
  vie-1934: 'Đoạn, Ngài phán cùng Thô-ma rằng: Hãy đặt ngón tay ngươi vào đây, và
    xem bàn tay ta; cũng hãy giơ bàn tay ngươi ra và đặt vào sườn ta, chớ cứng lòng,
    song hãy tin!'
  kxv-kxv: ଡା଼ୟୁ ଏ଼ୱାସି ତ଼ମାଇଁ ଏଲେଇଚେସି, “ଇମ୍ବାଆଁ ନୀ ୱାଞ୍ଜୁ ଊସାନା ସିନିକିମୁ, କେୟୁ ଦା଼ସାନା
    ନା଼ ପାଡ଼୍‌କା ଡ଼଼ଇକା ଡୀଗାମୁ; ଆନାମାନା ଆ଼ଆନା ନାମାମୁ ।”
  cha-cha: 'Ayo nae ilegña as Tomas: Namamaela güine mague y calolotmo, ya unlie y
    canaejo; ya namamaela güine mague y canaemo, ya unnajalom gui calaguagmo; ya chamo
    tataeinangoco, lao unjonggue.'
  amu-NT: 'Mañoomꞌ matsoom nnom Tomás: —Catyꞌiomꞌ nnomtsꞌo̱ꞌ tsꞌom tsꞌo̱o̱ya, ndoꞌ
    cantyꞌiaꞌ lꞌo̱o̱ya. Ndoꞌ cwjaaꞌndyuꞌ jndaꞌtsꞌo̱ꞌ tseiꞌntsquieeya. Tantsaꞌ na tiñeꞌcatseiyuꞌ.'
  hin-CV: तब उन्होंने थोमॉस की ओर मुख कर कहा, “अपनी उंगली से मेरे हाथों को छूकर देखो
    और अपना हाथ बढ़ाकर मेरी पसली में डालो; अविश्वासी न रहकर, विश्वासी बनो.”
  eng-OURB: Then he said to Thomas [Seeker of truth], “Reach here your finger, and
    see my hands. Reach here your hand, and put it into my side. Don’t be unbelieving,
    but believing.”
  spa-BES: 'Entonces dijo a Tomás: Extiende tu dedo, y mira mis manos; y pon tu mano
    aquí en mi costado: y no estés más en duda, sino cree.'
  san-BEN: পশ্চাৎ থামৈ কথিতৱান্ ৎৱম্ অঙ্গুলীম্ অত্রার্পযিৎৱা মম করৌ পশ্য করং প্রসার্য্য
    মম কুক্ষাৱর্পয নাৱিশ্ৱস্য|
  tdx-tdx: 'Le hoe re tamy Tomasy: Atakaro mb’ etoañe ty rambo-pità’o, heheke o tañakoo;
    le amparo mb’etoañe o fità’oo naho ampiziliho an-demeko etoa, vaho ko mañaly tro
    fa matokisa.'
  naf-naf: Zemti Tomas pigok dunduye, “Geŋ zewanangat betn zembeŋaŋ pi timak ekbak
    ma betdaŋ daen pemane mepme ŋelip zembeŋaŋ timak nâmbak. Mti keŋ zut ewe mimipiŋ;
    penaŋ nâmkiŋpemne.”
  grc-MT: ειτα λεγει τω θωμα φερε τον δακτυλον σου ωδε και ιδε τασ χειρασ μου και
    φερε την χειρα σου και βαλε εισ την πλευραν μου και μη γινου απιστοσ αλλα πιστοσ
  vid-vid: Hamba Yesu nakamlonjela Tomasi, “Uwiche chidole cha hegwe ahano, na ulole
    moko gangu. Kahi uwiche moko gako kuli ng'hovu za heni. Uleche kuwa munhu ulihela
    makundo!”
  pio-NT: 'Néese Jesús íimaca Tomás irí: —‍Pimàaca picáapi ipùatawa nucáapi icháuná
    irìcu útuwi yáamica, yá piicáida nucáapi irí. Pimàaca picáapiwa nubàlài icháuná
    irìcu, ùlibàna yáamica. Picá píináidawa mamáalàacata càide iyúwa wenàiwica càmíiri
    yeebáida, néese ¡peebáida nudéca numichàacawa yéetácáisi íicha! —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme a raya Thomase a re, “Tsenya monwana wa gago mo diatleng tsa me. Tsenya
    seatla sa gago mo lotlhakoreng lwa me. O seka wa tlhola o tlhoka tumelo. Dumela!”
  amr-NT: —‍Intaʼ menej. Doʼhued huabaʼ yatiahuayʼ. Huapidyo mebakud. Oknopo̱e̱hueʼ
    e̱e̱ʼ yabatikpo doʼtaj meknopo̱e̱ʼ. —‍Tomástaj onaʼuy.
  pwg-pwg: Ma ivona bo, “Tomas, imaku kevotovoni ma kekitai. Ma kevororona da ghabaghabaku
    pitarina kevotovoni. Nota ragharagha kevoterei. Kevi tumaghana.”
  cjv-cjv: ena awa tere Tomasi “Ne okonum ei tawa dero te na okonam kano! Te ne okonum
    sin boi na danamdi ikai do! Ena ne inokore surai eikere fi ki suwo!” di tongoro
  tiw-tiw: Kiyi ngawa-yuwuni yimi kapi awarra Thomas, “Tayakuluwunyi ngini-ngilawa
    yikara amintiya tayamukuri ngini-nginjila wamuta (finger) yilaruwu kapi naki yangamini
    kapi ngini-ngilawa yikara. Amintiya tayamukuri nginjila yikara yilaruwu kapi naki
    yangamini kapi ngini-ngilawa kulonjiyi (side). Pilikama nginja karluwu kuwa jiyimi
    awarra ngirramini ngini ngiya-mamanta purru-wutiyarra nginja ngini (about) ngiya.
    Ngajiti awungani nimpajami. Waya juwa kuwa tami ngini ngiya waya ngurru-pukularri
    api tuwanga yimpangini ngirima,” yimi ngawa-yuwuni kapi Thomas.
  tha-KJV: แล​้วพระองค์ตรัสกับโธมั​สว​่า “จงยื่นนิ้วมาที่​นี่​และดูมือของเรา จงยื่​นม​ือออกคลำที่​สี​ข้างของเรา
