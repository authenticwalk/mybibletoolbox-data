  gof-RNT: Hessafe guye, Yesuusi Toomasakko, “Ta kushiya ne biradhdhiyan bochchada
    be7a. Qassi ne kushiya ta miyan yeddada be7a; sidhoppa, ammana” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଥୋମାକେ କାଜିକିୟାଏ, “ଆମାଃ ସାର୍‌ସାର୍‌ଲଃ ଜୁଟିଦେମେଁ ଆଡଃ ଆଇଁୟାଃ ତିଃଇ
    ନେଲେମେ, ଆଡଃ ତିଃଇତାମାଃ ଜିଲିଙ୍ଗ୍‌ୟେଁମେ ଆଡଃ ସାଡ଼େଜାଙ୍ଗ୍‌ତାଃରେ ଜୁଟିଜେମେଁ, କା ବିଶ୍ୱାସେନିଃଦ
