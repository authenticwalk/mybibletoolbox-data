    ngay mulaman ekangan a!”
  zga-M: Kisha ahambula u Thomaso, leta apa ehedole hiaho ugalole amavoho gango ulete
    namavono gaho wingeche mluvafu luango wala uve yuve savuhwamini bali uvihuamini”
  yom-yom: 'Bosi wukamba Toma : —A Toma, tula nlembo aku vava, tala mioko miama ;
    tuala koko kuaku ayi tula kuawu mu luvati luama. Kadi memata vayi wilukila !'
  san-SIN: පශ්චාත් ථාමෛ කථිතවාන් ත්වම් අඞ්ගුලීම් අත්‍රාර්පයිත්වා මම කරෞ පශ්‍ය කරං
    ප්‍රසාර‍්‍ය්‍ය මම කුක්‍ෂාවර්පය නාවිශ්වස්‍ය|
  yut-yut: Yaŋ yoyɨŋek Tomas yaŋ iyɨgɨt, “Gak abɨŋ kɨsitno wɨtjɨŋek pɨndat. Aŋek kɨsitgo
    awɨŋ gekgeknokon wɨtjɨki. Gak but bamot dɨma aŋek nandaŋ gadaŋ nabi.”
  grc-BYZ: εἶτα λέγει τῷ Θωμᾷ· φέρε τὸν δάκτυλόν σου ὧδε καὶ ἴδε τὰς χεῖράς μου, καὶ
    φέρε τὴν χεῖρά σου καὶ βάλε εἰς τὴν πλευράν μου, καὶ μὴ γίνου ἄπιστος, ἀλλὰ πιστός.
  cpc-NT: 'Ikantapairi Tomás: “Jiroka nako, pintyaantawakotina, pintyaantamirikitina
    iijatzi. Iiro pikisoshiriwaitzi, ¡Pinkimisanti!”'
  nhg-NT: 'Sa nima oquelfejque Tumös: ―Xejcualeca momajpel necö hua xequemejta nomöhua.
    Hua xecbetlötzo momö, hua xejcalaque ijtec nomesecuel. Hua amo xeye ejqueu que
    amo tomoneltocane tlöcamo xomoneltoca.'
  nya-nya: Kenaka anati kwa Tomasi, “Ika chala chako apa; ona manja anga. Tambasula
    dzanja lako ndi kukhudza mʼnthiti mwanga. Leka kukayika, khulupirira.”
  ngu-NT: 'Quemaj oquijlij Tomás: ―Nican xcalacti momajpil ipan nomahuan. Xquintaj
    nomahuan. Niman xcuajqui moma niman xcalacti nican nojtinacastlan. Ma ca sa xometlamatztia,
    yej xnechneltoca.'
  kup-kup: Pot mañat Tomasin epat mañah, “Met ni ev nem marañin eterë. Tat nim maras
    meeken ev emat nem marañik mor moroñ hezaek ut nourapanen nim maras maot ev nem
    zabelusik navareñahaek meet bagiz tekepuh ni nemaz lop houlorizaronañ het barotap
    navat tameñ-pov bon tap. Tapanen ni nemaz pot homekë, Rotap pi bal hakah.”
  jid-jid: U nda hla ni Toma, “Ka vren wo me yo niwayi ndi to wo Mu'a. Ka wo me yo
    ni wayi ni yo'u ni kosan Mu. Na ka kpa nyeme na, ndi kpa nyeme.
  wmw-wmw: 'Ikisa akimwambira Tamimu: “Njo naco kuno cala cako‑co, uwone canja cangu.
    Nipame mumbavu‑mu na nkono wako. Asa kudanizira‑ko, kubali!”'
  gmv-GGM: Hessafe guye Toomassa “Ne biradhdhe ha ehada ta kushshista beeya. Ne kushshe
    ha ehada ta miiyeen gelitha ammana attin ammanonttade gidoopa” gides.
  ssg-ssg: Ape i kakane Tomas, “Paxaima minak. Sotima mahe tuhi nil ape sotima mahe
    naxon he popok. Kum kakapaxe, soh hawanema tetak.”
  zpo-NT: 'Zee nzhé xaa lo Max: —Bwii yaa na nu bchep kwen yaa lu; nu bchep yaa lu
    leen laz na. Nagakt lu tant ned. ¡Ble krer lee na mroban!'
  poy-poy: Shakapanu kamgambira Tomasi, “Gutuli shyala shaku panu na guloli mawoku
    gangu, shakapanu gunyoshi liwoku lyaku na gunkoli lubavu lwangu. Guleki kwamini
    ndiri kwaku, gwenga gwamini!”
  qwh-NT: 'Tomastanam nerqan: —Tomas, riquë maquita, dediquita yaque. Y qasqümanpis
    maquiquita yaque. ¿Imanirtaq creyicunquitsu? ¡Cananpita creyicunqui! —nir.'
  gaw-gaw: Anam awowa, Nug Tomas amegp̱a aum. “Na ep̱en doḏop̱a da ep̱el nakok aḏan,
    amenp̱a ele da ep̱el anṯe! Na ep̱en bahin, da qeṯil ele nakok aḏe! Na oop̱a genab
    ii doyak danab bia aib heme. Iiṯa! Na ootp̱a genab doye!” awa aum.
  nca-nca: Ŋunde yero enendo Tomas ŋande miraró, “Ke maheya kandeke pusirí ŋano reya
    kandene qeno. Ko kandeke re taŋgenemo ŋano re. Iŋondata ma tewero, iŋondutu te.”
  zpz-NTPP: 'Orzeꞌ nam rab mi Tomaas: ―Tomaas, mneꞌ mbiz ru lo rya̱a̱ ii, nunu güii
    la na ya̱a̱. Bzaab yaar lo̱ nunu mneꞌ yaa ruꞌ rit lyusha̱. Cueꞌ gac ru mbecy nu
    wacheña lagy, sinu guc mbecy nu zeña lagy ―nam.'
  mkj-mkj: Ih pel pwehnglahng Thomas, “Kioang jandin poahmmwen me, a kapang poaihoa
    kai; apel kihdoa poahmmwen in pangpangoaioa. Doari oamw joah joah pwojon, a kamehlele!”
  zac-NT: 'Nu guniꞌi më lu Tomás: ―Bëtiaꞌa shcuë́nël lu guiahia nu gudeꞌenú guiáꞌal;
    bëtiaꞌa guiáꞌal culania. Adë rníꞌidiꞌil laꞌni ldúꞌul de quë adë guashtë́diaꞌa
    ladi ra tëgulë sino tsaldí ldúꞌul nabania.'
  kyg-kyg: Tomasifeꞌmo, ati yagaina kayaꞌmo male maleꞌneka nayatalapiꞌmo ago. Kayaꞌmo
    alika ataleꞌneka ati yagaina kayatetiꞌmo nahaopafiꞌmo hayoletiꞌmo aeꞌnaya kapiꞌmo
    vaiyo. Vaiteka kagesa afika fatago nosana kavakamo ataleka kagesa afika fatago
    huvo, huno ha paiꞌnigeno
  kmk-kmk: Ot imbaga na kan Tomas un, “Ilam datun imak kan apuwapom tun butik ku.
    Adim manduwaduwaan sakon, manuttuwa ka!”
  cao-NT: 'Jatsi quiha Tomás qui Jesu chaniniquë: —Nëá mi mëtsis raahuë. Noho mëquë
    tsayahuë. Nëa mi mëquënë́ tsi noho taquëpë mamëpa. ¿Jari chahahuayamacatsai pa?
    Ea chahahuahuë —i ja qui Jesu niquë.'
  bbr-bbr: Keseria, kos Tomas auruwon, “Nan iponauk isan kasi opok moinam, isan ipi
    apar. Na ronkat sosop utoinam, nan won epar mo.”
  inb-inb: Chasa nis­paka, Tomasta kaiaspa, nirka— Kamba diduta kaipi churai. Nuka­pa
    maki­kunata kawai. Kamba makita sunia­muspa, nuka­pa kusti­lla­pi ñitii. Mana
    iuia­wag kanga­taka, suma iuia­wag kai.
  hrv-hrv: 'Zatim će Tomi: “Prinesi prst ovamo i pogledaj mi ruke! Prinesi ruku i
    stavi je u moj bok i ne budi nevjeran nego vjeran.”'
  box-NT: 'Ò o bía nɔn o Toma yi: «Ɓuee bè ũ nín-kíza ĩ níní fãani wán
    loń, à bè ũ níi ĩ dòkóní fɔ̃nló wán. Wã́a yí bĩní yí titika, ká
    ũ tà le ĩ vèera bìo bon.»'
  ote-NT: 'Nepʉ nuꞌá̱ bi ꞌñembabi ra Toma: ―Ha̱ua ri dedo ne thintꞌa ja ma ꞌyɛ, ne
    ha̱ua ri ꞌyɛ ne thintꞌa ja rá hyo ma tiña̱. Ográ ꞌña̱gamfri, camfrigui.'
  wnu-wnu: 'Ende qamb ne Tomas wonou sir nob qamar: “Tomas, see qas der naget yonou
    uben e gab ne dagar qeret et uben big ge. Gab ne yet oabig wog.”'
  zam-NT: 'Ngoloa, ndxab Jesús loo Max: ―Max, ftyee cuen ya''l trè'' no hui'' la''s
    yan. No ftega'' ya''l. Ftyee ya''l le''n costi daa. No ne''gànte lezo''l. Gola''s
    cón chenen, Max.'
  zyp-NT: Zisu tah Thomas cawh, “Ka kih heh ming la, va hre tua. Na kih cawh chua
    la, ka kaang heh va po tua. Lung langlo tah ung kheh, zing myca,” tatah a tah.
  sey-NT: 'Ja̱ maca capi, Tomásre: “Mëꞌë jë̱tëpi i̱ñona sa̱ꞌijë̱ꞌë. Sa̱ꞌi ñajëꞌë,
    yëꞌë jë̱ñare. Mëꞌë jë̱tëre dajë̱ꞌë. Dani yëꞌë coripa ui cojena sa̱ꞌijëꞌë, tsoerepa
    jëa coemaꞌë paꞌija̱ꞌquë nuñere paꞌë caquë asaja̱ꞌquë.”'
  nvm-nvm: Fu ijeg kiame una dakaroim Tomas kua, Naiji nan ma una urin ijefuon uri
    imut on iji kege imut tat matan nun ijia uniame gia. Areme madu imut on iji akozme
    ken nun igi bu bijienva matan igia kuniem giamne. A matan ijia giame una ma vierafekgavo
    a nonamimo iji aremne kuain.
  mps-mps: Tama agai Tomasbolo te po wai, “Nago nogo dani eba da muao. Tama nago eno
    nogo me suao. Tama nago nogo eno punali badu palama suao. Nago homu si ebo tagalao.
    Enade nago homu deli yao, te tiwai bidao,” Jisasgo te po Tomas dali wai.
  pab-NT: 'Hatyaoseta Tomé hiye nexa: — Wityaira hiyaiya hoka hikahihi hamohena nokahikoi,
    exahe hikahe hoka nokoihako. Awaira hamatyakekohena. Maika hityakeko — nexa Jesus
    ihiye.'
  llg-llg: Boe ma Ana kokolak neu Tomas, nae, “Look o lima kuꞌum mai, fo palisak Au
    limang dei. Basa na, mai mafaloe hinak manai au tendeng. De mamahele leo mae,
    Au asoda fali so! Nggali heni o namemeda taa kamahelen ndia.”
  kyf-kyf: '''Ɩn ɔ nɛɛ Toma -ylaɛ: «Dɩ da -na -kwɩtaya, ''ɩn yla da na -kwɩtɛ: bɛlɩda
    -na sɔ, ''ɩn fa we na gbacɩ zɔ. ''Bhʋ dlɩlʋlʋe ''bɩ, ''ɩn -ɩn ''ka dlɩ zʋ!»'
  tpi-tpi: Orait na em i tokim Tomas olsem, “Yu kam putim pinga bilong yu hia, na
    yu lukim han bilong mi. Na yu putim han bilong yu i kam stret long sait bilong
    mi. Maski long tubel long bilip. Yu mas bilip tasol.”
  mih-NT: 'Ta zɨquɨ i catyi ra sihin ra Tomás: Zatuhvon ndohon ta tyuhun nu ndohon
    ndehi, ta zatuhvon ndohon ta tyuhun sisi xiin. Ta ma cuu con minoo ra ña sino
    iñi, zoco sino iñun. Catyi ra.'
  qvh-NT: 'Nircurnami Tomasta nergan: “Tomás, maquëta ricay y clävo yaycushganman
    dëduyquita jatiy. Llapsha pachäpa tucsimashgantapis yatay. ¿Imanirtä cawarimushgäta
    criyinquisu?”'
  kms-kms: Muq ni Tomas ningg nari, “Nu si suramb ven yi mandi, nge si ren qond. Nu
    si yeq wundi di nge nde qut pe si yeq wur. Nu nei tevi tevi kin te si ghare, di
    wand simbe munduw kin te nganyene puq ghand.”
  agn-agn: Ig minaning ong ni Tomas, “Telekan mo tang mga kalimao ig igolo mo tang
    toldok mo tani. Igolo mo ka tang kalima mo tani ong silido. India ra magdoadoa,
    magpareta ra.”
  nhi-NT: 'Ihcuacon oquiluih in Tomás: —Nican ixconcalaqui momahpil uan ixquimonita
    nomauan. Uan ixcoualtoqui moma uan ixconcalaqui nopoxnacasco. Uan acmo xoni amo
    tontlaniltocani. Yehyeh xontlaniltoca.'
  ttc-NT: 'Yaji oxik tq''uma'' te Jesus te Maxh ikxjani: «Intok amako'' tzani b''ix
    tzaj awen tuj nq''ab'' b''ix intok amako'' te techa''l tuj nxu''uk. K''on xhch''ok
    jun xjal aj k''onti''l n''okslan sinoke intox tuj awi''.»'
  dan-1931: 'Derefter siger han til Thomas: “Ræk din Finger hid, og se mine Hænder,
    og ræk din Hånd hid, og stik den i min Side, og vær ikke vantro, men troende!”'
  kwj-kwj: Wosini Tomas ni ya ri sawe, “Tapa mihi ti ahaꞌa ki ma humbwewa sa ta. Tapa
    ahi ti ma hei. Wosini tapa mihi ti mi ai humbwewa meleheku ahi tiki ma toromendinehei.
    Inaka tenge fisi hambwandau sumbu ma hanjaꞌai, wosini sembe ti ma ha.”
  vie-OVCB: 'Chúa phán riêng với Thô-ma: “Hãy đặt ngón tay con vào đây và nhìn bàn
    tay Ta. Hãy đặt bàn tay con vào sườn Ta. Đừng hoài nghi nữa. Hãy tin!”'
  kze-kze: Tómáasintavena séna siyáánarumpimba táto'mai awáné sukwámpímbá táto'mai
    awáné se kentáváí kamparé sénavainivo áraire siyó súwana
  mpj-mpj: Tamajkura jilanya wajarnu, “Mararni pampula!, karni kultu pampula! Ngayu
    wanka ngarinpa, paki karaljakun.”
  lbk-lbk: Kinwanina't ken Tomas, “Ippeymo nan lechengmo isna. Chey, ilaem nan limak.
    Sam et oyachen nan limam ta ikam-em isnan fikesko. Ad-i ka enchwadchwa. Mamati
    ka yangkhay!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Tomás du̱nu̱u̱jmi: ―Akooꞌpa yaja je̱ mka̱ꞌónu̱k je̱ts
    ixu̱ a̱ts ya̱ nka̱ꞌa̱j; yakta̱ka je̱ mka̱ꞌa̱j yap a̱ts nkachu̱pajk akujkp joma
    a̱tseꞌe nxa̱ꞌa̱jki. Kadi ma̱kk je̱ mkuvajk xpu̱m, kadi xkajaanchjáva je̱ts joojntykpa̱jknuva
    a̱tseꞌe, jaanchjáva veꞌe.'
  bzh-bzh: Log nër vu Tomas bë, “Ġenam gwebë nemam deggis jaḳ sënë, gegwelë sa nemaġ.
    Geġejöp nemam doḳ sa kwebeġ. Su kweyëh ġaġek, gaḳ gwevonġ geving!”
  guj-2017: પછી તેઓ થોમાને કહે છે કે, ‘તારી આંગળી અહીં સુધી પહોંચાડીને મારા હાથ જો;
    અને તારો હાથ લાંબો કરીને મારી ફૂખમાં નાખ; અવિશ્વાસી ન રહે, પણ વિશ્વાસી થા.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang rasul Tomas: “Tomas, delokké tanganku
    iki, réné demèken. Bangkèkanku mbarang iki didemèk jajal! Mbok aja kaya wong sing
    ora pretyaya, nanging ngandela!”'
  byr-byr: Sara wɨdaka Tomaazarɨ wɨdɨna “Davɨ gɨnnya asai dakɨ! Nɨmɨre asɨraarɨ tɨnna
    dɨnyangana! Gɨnnya asi yɨwɨbwaꞌna yaꞌgɨzɨ nɨmɨre lɨgɨlɨgɨsaba dɨnyulakaa! Nɨmɨ
    kwaihwaainakeinyɨna kuna manyɨlɨmwagyadɨnyaigɨ mamwaaidɨnna! Aawa. Nyɨlɨmwadɨnyaigɨ
    dɨmwaala!”
  ian-ian: Tomas kat wandɨ. Mɨn laataa yagwa mɨla. Wuna taambamba lɨga paw mɨna taamba
    sɨga avɨ. Kiyalaa lɨga ana laatndɨ waa yelavɨka lɨma vak mɨn kwagala. Kiyalaa
    laatndɨ waa yelavɨka alɨ mɨla waa wandɨ Jisas.
  hun-hun: 'Azután mondta Tamásnak: „Hozd ide az ujjadat, és nézd meg a kezeimet,
    és hozd ide a kezedet, és tedd az én oldalamra, és ne légy hitetlen, hanem hívő.“'
  mcf-NT: 'Adtanequien: —Is con mëdante, Tomas. Shëcuë bëmishec cho. Në podo ansiaid
    iqueque. Aidtsen bëmishec cho. Adshun: “Uincuenabien icchitash,” queboedëmbi:
    “Uincuenaccosh,” quequin tantiata —caquien'
  kjs-kjs: 'Go loma lisana Tomas-para talo: Nena kimi nina ki kodo wara. Ora waraaoma
    adape. Gore waraaomare nena ki ridulaoma nina perali-para lide kodo page waraape.
    Nere kone laapo nasape. Ni madaa kone rulape.'
  mni-mni: "Madudagi Ibungona Thomas-ta hairak-i, “Nahakki khudombi adu mapham asida\
    \ thammu aduga eigi khut ani asi yeng-u; nahakki khut adu tingthoktuna eigi puknopta\
    \ thammu. Chingnaba thadok-u amasung thajou!”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda siva Tumásabantyi: “Jiyuju̱ra yana̱ rumusiy, ya̱tidye
    datya rajyomutuvimura; ya̱tidye jtyera jijyomutu ravyita̱santiy. Ne ye̱cha ji̱ta
    tuva̱chu̱sa̱, ya̱va̱ju̱ni tuva̱chu ramu.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín Tomás: ―Nakíi̱, kande̱ꞌón ndáꞌí, ta chiꞌi dini̱ ndáꞌo̱n
    no̱ó ni̱ ku̱ꞌu ndu̱yo, ta chiꞌi taꞌani dini̱ ndáꞌo̱n no̱ó ni̱ ta̱rkueꞌe̱ yika̱í.
    O̱ sa̱ kákuuón iin ta̱ nákani kuáchi̱ ini, iin ta̱a kandísa kakuuón.'
  pon-2006A: E ahpw pil mahsanihong Tomas, “Kihdo sendin pehmwen met, oh kilang pehi
    kat; oh kihdo pehmwen, kihlong nan pengepengeiet; a ke dehr seupwoson, a kamehlele.”
  maq-NT: 'Sehe cachja me cojo Tomás cuitjin: ―‍Jarë rcuntsun. Chutsujun ntsa ne.
    Hacuaha jarë ntsun. Ninguisuhun ngu ladu ntsacu ndanisin naha. Tejñuxun xi cuatjin
    macjaain nuju. Catamacjain nuju. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Iemo Tomásna daɨde: —Benomo o onocaɨ ñúitaɨbi. Cue ónoɨmo éroi. O onoɨ
    cue cɨráigɨmo ñúitaɨbi. Jáanocaiñeno iri. Ɨɨnori, —daɨde.'
  por-BRBSL: 'Então ele disse a Tomé: “Alcança aqui teu dedo e vê minhas mãos”. Chegue
    aqui sua mão, e coloque-a de lado. Não seja incrédulo, mas acredite”.'
  ces-NKB: 'Potom řekl Tomášovi: “Dej svůj prst sem a pohleď [na] mé ruce, vztáhni
    svou ruku a vlož [ji] do mého boku; a nebuď nevěřící, ale věřící.”'
  cui-cui: 'Bapoxonae Jesús jeye Tomás beya: —Moya necobe wan jayabare xua penain
    wan. Moya taema xua nantiyabe tacobe wanbe. Yawano neyene wan jayabare. Jopa ainya
    muxu xeinaeinde. Moya maisa nejume cowʉnde, jei Jesús.'
  boj-2014: Osiqa Tomas minjej, “O Tomas, ni ino baŋ gei na ijo baŋ bile qameb qaji
    pirigi ojsim unime. Ino baŋ waiyosim ijo jar baŋga qameb qaji pirigi dego oje.
    Areqalo aiyeltaim. Areqalo qujaitosim e qa ino areqalo siŋgilat.”
  eng-OEBUS: Then he said to Thomas, “Place your finger here, and look at my hands;
    and place your hand here, and put it into my side; and do not refuse to believe,
    but believe.”
  eri-eri: Onodu bona, no Tomas benou letuwai, “Ne maidu ne name owone jirou belanga
    tafadu bonahe, ji owofe urau. Onodu bonahe, ne name owone jirou huuru wahenga
    tigini jagirofe langa mayou. Onodu ne huwanyate ngalengawou nga bagu adaiwou.
    Ne huwanyate ngalengawou.”
  aly-aly: Ikwer-penh ra Thomas ikwer-warl angkek, “Itep atherr ara, nayl-penh. Iltyel
    arna! Ngkerraly irrker-ampeny irrtyart-penh. Irrpelthirrey-angenh ana, ayenh tnakemel!”
  wiu-wiu: Tomasi-pala okome neke kadapi yono i pia anu yono tatono enoa ta. Anu modonokeka
    neke yono pitikoa ena. Nipa poome toameneya nooke wene tugoa meamene wa okale
    okome
  swe-swe: 'Sedan sade han till Tomas: ”Räck hit ditt finger, se (undersök, få en
    klar förståelse av) mina [genomborrade] händer (handleder), och räck ut din hand
    och för in den i min sida. Sätt stopp för din otro, och börja tro (bli full av
    tro)!”'
  cth-cth: Hahoi Thomas hanlah, na kut kâyap nateh tek haw, kaie ka kut hah khen haw,
    na kut dâw nateh kanâ hah tek haw, yuem laipalah awm hanh, yuem haw atipouh.
  mti-mti: Meve me Tomas gumbe wane, “Ge nanigriwa mapa baraug naninwa yawa. Nanigwa
    iveriya sira megiyanwa gumbe ena. Den pipangita, anotumat a.”
