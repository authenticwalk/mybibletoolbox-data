    ĩiwi.'
  san-ORI: ପଶ୍ଚାତ୍ ଥାମୈ କଥିତୱାନ୍ ତ୍ୱମ୍ ଅଙ୍ଗୁଲୀମ୍ ଅତ୍ରାର୍ପଯିତ୍ୱା ମମ କରୌ ପଶ୍ୟ କରଂ ପ୍ରସାର୍ୟ୍ୟ
