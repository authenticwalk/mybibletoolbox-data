  bod-N: ཐོ་མཱ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་རང་གི་མཛུབ་མོ་བརྐྱངས་ནས་བདག་གི་ལག་པ་ལ་རེག་པར༌གྱིས།
