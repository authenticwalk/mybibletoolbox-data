  pls-NT: 'Cottimeja ndac̈ho ngain Tomás: ―Tsjenxin rana, co ẍanxinhi dedoa nttihi;
    co ẍanxinhi rá ngain nttanttacoin na. Iẍaxaonha ixin ndoaha, pero ditticaon
    nganji na.'
  eng-WYC-2018: Afterward he saith to Thomas, Put in here thy finger, and see mine
