  san-TIB: པཤྩཱཏ྄ ཐཱམཻ ཀཐིཏཝཱན྄ ཏྭམ྄ ཨངྒུལཱིམ྄ ཨཏྲཱརྤཡིཏྭཱ མམ ཀརཽ པཤྱ ཀརཾ པྲསཱཪྻྱ མམ
