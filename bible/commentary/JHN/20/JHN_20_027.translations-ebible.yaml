    gagata losi gelemoko gele alévolé ozo.'
  lcm-lcm: Na kala antok a Tomas, “Me ane ke, atung a piupiu i kungam, na ku arai
    ani ngono kungag. Koros a kungam na ku asulai ania e vagvag ig. Ku kamus ta uli
    susugul, na ku lomlomon akorong.”
  aer-aer: Kele re anteme Thomas-eke iltye imerneke angkemele, “Iltye ngkwinhe nhenheke-arleke
    arrernaye! Aletye iltyenge araye! Iltye arratye-ilaye utyene atyinhe nhenge ulteke-arleke
    arrernemele! Unte kwenhe ayenge uyarne itelarerne itne ngkwenge ileke ayenge-arle
    itethe anemenge! Kele lyete anteme unte ayenge arratye itelaraye.”
  qvc-NT: 'Chaymandaqam Tumasta nirqan: —Tumas, diduykita kay makiy klabu ush''kushqanman
    ruray. Kay ush''kushqa kustillaymambis makikita ruray kriyinayki: Alliptam kawsamushqana,
    nishpa. Ama mana kriyiq runaqa kaychu. Ashwan noqapi allipta kriyiy, nishpa.'
  tgl-ULB: At sinabi niya kay Tomas, “Iabot mo dito ang iyong daliri at tingnan ang
