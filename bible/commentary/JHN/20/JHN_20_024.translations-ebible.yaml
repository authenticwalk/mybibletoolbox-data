  zar-NT: Tomás bitiʼ zóalenëʼ légaquiëʼ cateʼ Jesús buduyúëʼ légaquiëʼ. Náquiëʼ Tomás
    tuëʼ bönniʼ chínnuëʼ niʼ, en tuʼë caʼ lëʼ Bönniʼ Bilidiʼ.
  kde-kde: Henga Tomaso, uvanchema Didimasi, mana lake nnyapule, nkuhundwa yumo muavala
    kumi na mbili, akánavele pamo na avake panaidile Yesu.
  ata-ata: No mine Iesu muneꞌe muxali noxiꞌa ne, la Tomasi ualasou vile lexe Didimasi
    anu iloꞌa ixolu uasi. Anu vile noxiꞌa aneꞌi ta molomolou mavulovexa mulelia tamei.
  qvw-NT: Ñatac Jesus ćhämunanpä chay ćhunca ishcayniyu yaćhapacü-masincunapïta “Awachap”
    lisipäcuśhan Tomas'a, manam calachu.
  nfa-nfa: Ca dhèu nèti ana madhutu Yesus canguru dua sèra, ngara na Tomas. Ra pangare
    na, ‘ana kembar’ kahèi. Ropa Yesus padꞌelo iisi Na dènge ana madhutu dhu leo sèra,
    Tomas aadꞌo.
  tnp-tnp: Kəni iətəmi tueləf u kəti rəha Iesu, nərgɨn u Toməs, u kətauɨn lan məmə,
    Mil-Mil, in təmɨkə e nian Iesu təmiet pətɨgəm=pa o lah.
  urd-urd: बारह शागिर्दों में से तोमा जिस का लक़ब जुड़वाँ था ईसा के आने पर मौजूद न
    था।
  hot-hot: Tomas ma ŋê ku laumiŋ ba lahavuju takatu te ba anêŋ athêŋ yaŋ nena Didimus.
    Yisu hayô ek ŋê ku vi ma yani miŋ hamô ami.
  mqj-NT: Dengan mesa to nakala' sapulo dua passikolana Puang Yesus, disanga Tomas,
    sidikuan to Rambung, tae' dio reen anna sae Puang Yesus umpa'paitaan kalena.
  rus-SYN: Фома же, один из двенадцати, называемый Близнец, не был с ними, когда приходил
    Иисус.
  mbh-mbh: Na Jisas ile wainlanga or mule pa omole pothoi or aini, e ako iion a Tomas
    na iion mun a Didimus i voth tomo nge or avele nge wop lemi ako Jisas i velpoltun
    or.
  bdd-bdd: Tutaina beno ꞌoina Tomasi geya mahetediu ma Yesu ꞌilatuwa. Tomasiina tauna
    tuwa Yesu ꞌana tomuliya ꞌaigeda sitetuwelo ꞌoidiyega, sanina heluwena Didiluwaluwa.
  cbt-NTPO: 'Naporo'' shoncayáchincoi ya''huërai. Tomasëso'' co ya''huërinhuë''. Inaso'':
    “Catopia''hua,” itopi.'
  srn-NT: Tomas, wan fu den twarfu man fu Yesus di den ben e kari Didimus, no ben
    de nanga den di Yesus kon.
  cta-NT: Cua ntsuꞌu sca nu quiꞌyu tyaꞌa nu tii tyucuaa tyaꞌa nguꞌ, nu naa Tomás nu
    Culacaꞌ. Ná loꞌo Tomás ndiꞌi̱ loꞌo nu xaꞌ tyaꞌa nguꞌ nu ngua tsaꞌa̱ biꞌ, nu loꞌo
    ndyaa Jesús slo nguꞌ.
  bqc-SIM: Gↄↄ pↄ́ Yesu mↄ̀, aà ìwa gbɛ̃ↄn kuɛplaↄ do Tomaa pↄ́ wì mɛ Sìa kúńnↄo.
  tcz-CHONGTHU: Seijui som le ni holah'a khat Thomas (Didymus atiu) vang chu Yeshua
    hung kilah a chu amaho lah'a ana umlou ahi.
  mar-mar: येशू आला तेव्हा, बारांतील एक, ज्याला दिदुम म्हणत तो थोमा त्यांच्याबरोबर
    नव्हता.
  snp-snp: Ena ege-ege moinamo we tuwelu (12) yauti ma kuliya Tomasi kuliya ma Didimusi
    ya ege moinamo we minagu ya minámaito, Yesu oloto pi gimaiye.
  isl-isl: Einn af lærisveinunum, Tómas, kallaður „tvíburinn“, var ekki viðstaddur
    þegar þetta gerðist.
  spy-NT: Kunyōōru ꞉Yēēsu rubiik chuut alak, kimāmii ꞉Toomaas, (nyēē /kikēēkuurē ām
    kaayneet ake kule Kibsārāmiin).
  xnn-xnn: Issan ninpailaan Jesus issan papasolotna et maiwed si Tomas ay makwani
    en Ipi ay esa issan simpoo ya dowa
  mwe-mwe: Ikabheje a Tomashi bhamo munkumbi gwa bhaajiganywa likumi limo na bhabhili
    bhala, bhashemwaga bhammba, bhakapaliji malanga gubhaishe a Yeshu.
  tte-tte: Na Yeisu iyawatagiliyoi ana tobenaliyao kolili, kalikava yabo esana Tomasi
    iya esana yaboyoi Didiluwaluwa iya nige mekalikava.
  tcs-tcs: Bat Tomas, plei neim blo em i Tuin, em i wan prom dem tuelb klostuman blo
    Zizas tu. Em i no bin de wea dem klostuman wen Zizas i bin kamaut po dempla.
  hlt-THB: Thlanghqa hlaihih ak khui awhkaw thlang pynoet, (Didymas ami ti) Thomas
    ce, Jesu a law awh hubatkhqi anglakawh am awm hy.
  soq-soq: Iesu wawe alala mampo wisene sabamoleno eweiena walamawe wawe alala 12
    sou dea Tomas, ebowa da waia Ragaraga, mai mo do, dia, me nambe leidie.
  qub-qub: Disïpuluncunaman Jesús chayashan öraga Millish nishan Tomás manami caranchu.
  att-att: Á pappasingan ni Apu Kesu sù ira sinudduán na, awán lâ si Tomâ, nga tádday
    sù ira mapulu duá nga iningágad da ta Jiping.
  bki-bki: Telikiti napano Yesu maluvo ea kumemi, kumemi tai maka to, nina be Tomas
    Savoro.
  bqp-bqp: Gↄrↄ kũ Yesu sù, Tomasi, a ìba gbɛ̃nↄn kuri awɛɛplanↄ doke kũ òdi pinɛ
    Sìka kú kũńworo.
  mcp-mcp: Na, Tómas, ŋgwɔ́l múúd á buud wûm nə óbá, nyɔɔŋg bwə́ á dʉ nə́mə́ nyiŋgə
    jɔ̂w nə́ Wáás yɛ́, nyə a shígɛ́ bə ja Yésus nyə á zə wɔ́ɔ́s *ómpwíín bɛ́ dɨ́ nɨ.
  hat-hat: Men, twouve Toma, yonn nan douz disip yo ki te rele Jimo, pa t' la avèk
    yo lè Jezi te vini an.
  npl-NT: Tomás, seme de n májtlaktli iwa ome itlamachtijkawah, non okiliayah kuatsi,
    amo ompa okatka iwan oksikimeh itlamachtijkawah ijkuak owala n Jesús.
  bgg-bgg: Snanyi è bijiu jia Thomas (Iwen ro è ho) yi Isu wuii marui pha ishak shii
    ai yi thiichiih shii oi iang.
  eng-TCENT: Now Thomas (called Didymus), one of the twelve, was not with them when
    Jesus came.
  eng-BSB: Now Thomas called Didymus, one of the Twelve, was not with the disciples
    when Jesus came.
  cpu-NT: Ikanta Tomás ikaratapiintziri 12 iyotaari, itzimi ipaiyeetziri “Tsipari,”
    te isaike irirori jareetantapaakari Jesús.
  san-ASM: দ্ৱাদশমধ্যে গণিতো যমজো থোমানামা শিষ্যো যীশোৰাগমনকালৈ তৈঃ সাৰ্দ্ধং নাসীৎ|
  tac-NT: Alé nawachi Esusi alué oyérame 'yuga, tabilé asale Romasi anilime rió napu
    nile bilé alué makué oká Esusi oyéramechigó. Romásika «Kuate» anélime nile.
  eng-WEBPB: But Thomas, one of the twelve, called Didymus, wasn’t with them when
    Jesus came.
  gfk-H: Tomas, nong di kilam ia bia no Kasang, ma ia tikai ta ira sangahul ma irua,
    pa ga kis tikai taar ma ira bulu na hausur ing Iesu ga hanuat.
  viv-viv: Tu Tomasi, saꞋeyana Yesu yana yoꞋo tuwelo agaidiya ana egana Natuluga,
    Yesu giyemu ime agaimeya ana toveya bana keke ime buye adamiyami.
  yao-yao: Che Tomasi jumo jwa ŵakulijiganya likumi ni ŵaŵili ŵala, jwakuŵilanjikwa
    maŵila, nganaŵa pamo ni achinjakwe paŵaiche Che Yesu.
  tgp-tgp: Hin rani atu Iesu mo pala isana nona tamlohi usuri, matea mo sopo toho
    peresira, enia Thomas la tovia ‘Havo’.
  auc-NT: Itota ëmïñæ̈nïnäni adoyömö a ongöñönäni tömengä pö guiite tömënäni weca
    tæcæguedë a ongöñongä tömengä ëmïñæ̈ningä adocanque Tömato mëwoga ëmongä Äancadënaque
    ïñömö dæ angampa.
  kbc-NT: Onijoteci niɡ̶ijo dooze anodiotibece Jesus ane liboonaɡ̶adi Tomé ane nikoxeedi
    me “Owaadi”. Tomé aɡ̶ica niɡ̶ijo noko Jesus niɡ̶icotediogi me dilapode niɡ̶ijo
    eledi anodiotibece.
  bmh-bmh: Yesus gonugau tapaimaraneun dudu ameagab ebu zoun ziwas ebu, gonugau tapaimaraneun
    du tub gonugau wanib Tomas, gonugau wanib tub Didimus, gue go abai dab tam.
  ctu-BL: Che' bʌ tsa' tili Jesús, mach ya'ic an Tomás yic'otob. Tomás, i pi'ʌl jini
    junlujuntiquil. Mi' pejcʌntel ti xloj.
  meq-meq: Tomas nakə tə zalay Mawsa neŋgeye nəte mə walaŋ i gawla i Yesu. Azlakwa
    bay ahəl nakə Yesu a ye a bəzatay ha bo a gawla ŋgay aye na, neŋgeye andaya bay.
  noa-H: Mag Jesuu marag hich hoopiewai maar k'apeer Tomás ham dën hirig Meís haajerr
    maar haig k'aba sĩejim.
  alp-NT: Yesuse Eni maka lulu sae kwete ktebale eni nane Tomase. Kena Yesuse IaselukeNi
    ete Eni maka luluaru, Tomase ime mo.
  san-VEL: dvaada"samadhye ga.nito yamajo thomaanaamaa "si.syo yii"soraagamanakaalai
    tai.h saarddha.m naasiit|
  kbq-kbq: Hianag Tomasi'a, 12fu'a amagema nentaza disaipol nagapinti mago zmimokino
    agi'a Didimasi'e nehaza nere. Ana agi'amofo agu'agesa'a kugavezare nehaza ne'kino,
    Jisasi'ma e'nea zupa omani'negeno e'ne.
  kbh-kbh: Pero Tomás, chë Gemelo ca uabobainá, canÿa chë bnë́tsana uta uatsjendayënguents̈á,
    chë uatsjéndayëngaftaca ndoñe yontsemna, Jesús tojánashjango ora.
  ron-LSB: Dar Toma, unul din cei doisprezece, numit Didimus, nu era cu ei când a
    venit Isus.
  pon-pon: A Tomaj amen ekriamen, me adaneki Didimoj, jota ian irail, ni Iejuj kotin
    pwarador.
  nhe-BL: Pero ax aquiyaya Tomás quema Jesús ajsico ipan nopa tlasentilistli. Yajaya
    eliyaya se tlen timajtlactli huan ome tiimomachtijcahua Jesús huan tijtocajtijque
    Cuate.
  sps-sps: Isen tsurin matisian, e Tomas (te koo rin Punaa) te gima kaa fiisen ramiri
    to te naa me Jisas.
  wnc-wnc: Siwan tapduknga Jesuta pandetnae apbut gwene pandetna 12-pat nana tapatu
    umana Tomas siwan itane umana takngatu bokngan aakumayakat nana tapatu ngang iniking.
    Ita nikat dua gatake yukumang.
  bus-bus: Gurↄↄ kɛ̀ Yesu mↄ̀, Tomasi, à ìba gↄ̃ↄn kuri awɛɛplaaanↄ doke kɛ̀ wè benɛ
    Sìka kúńyoro.
  gub-BL: Tume a'e, (uzexak kar mokoz ma'e her ma'e a'e), nuiko kwaw a'e pe urepyr
    Zezuz ihem mehe a'e. Xo Zezuz iho re uhem a'e pe urepyr a'e.
  imo-imo: Jisas lombili andolima moloringina Jisas makilipe koinjo molopalie oi orumu
    wali enonga iye te naa molorumu. Aku iyemu Tomas. Yunge imbi te Didimus ningila.
    Yu Jisasinga ki tipi kanoli iye 12 akumanga tela.
  boj-boj: Yesus a naŋgoq di brantej di Tomas a naŋgi koba na sosai. Tomas a Yesus
    aqa aŋgro 12 deqaji bei. Aqa ñam bei Didimus.
  ulk-ulk: Netat le 12 memeglelam, abra nei dikereder Tomas (abra nerut nei wadikeredi
    Okak Aosmele) nole ge yabidoge dawer nadege Iesu tabakiamuda yabim.
  eng-DRA: Now Thomas, one of the twelve, who is called Didymus, was not with them
    when Jesus came.
  knf-knf: Kë Tooma, aloŋ ţi baţaşar Yeŧu iñeen na batëb i bajaaŋ bado kbet aşë wo
    aanwo da wi Yeŧu abiiŋ du baka.
  san-KHM: ទ្វាទឝមធ្យេ គណិតោ យមជោ ថោមានាមា ឝិឞ្យោ យីឝោរាគមនកាលៃ តៃះ សាទ៌្ធំ នាសីត៑។
  arn-NT: Tomas kiñe tati mari epu disipulu, tüfey tati Epuntun pikeel, ngerkelay
    feychi konpulu ta Jesus rakümkülelu tati wülngiñ.
  zas-NT: Tumajs, bén rniee reeman Cwajch, achut laaman zaꞌ chi balüüloj Jesús loj
    ree xbejnman.
  ken-NT: Nkoŋo Yesu amɔt ndǔ abhɛn bati byo nɛ apay, anɛ áká nnyɛ́n bɛ Tɔmás,
    nɔ chí ɛfák, apú nyaka nɛ batɨ, mpok Yesu átwɔ́.
