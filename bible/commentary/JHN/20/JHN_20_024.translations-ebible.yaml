verse: JHN.020.024
translations:
  kpx-kpx: Esemu tuelo (12) kebia vigomo esemu mole ivilike Tomasi (ivive moleike
    Didimasi). Iale Iesuu esemu kebiae lohoale vani kemo Tomasiu abuhi uoholinu.
  okv-H: Eto Iesu ta ambotani 12 rate vahai javo Thomas amita javo nei Didimus amo
    Iesu puvuna amikote amo enana ga irae avo eto
  tbo-tbo: Tomasi, tauna magouhi 12 hoi bolu uyahinei hi wigowaya hi pa, Natulagalaga,
    hougana Yesu i laugeleteya tauna ega mitehi.
  mal-C: യേശു വന്നപ്പോൾ, പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാളും ദിദിമൊസ് എന്നും പേരുള്ളവനുമായ
    തോമസ് ശിഷ്യന്മാരുടെ കൂടെ ഉണ്ടായിരുന്നില്ല.
  grc-SR: Θωμᾶς δέ, εἷς ἐκ τῶν δώδεκα, ὁ λεγόμενος Δίδυμος, οὐκ ἦν μετ᾽ αὐτῶν ὅτε
    ἦλθεν ⸋ὁ⸌ Ἰησοῦς.
  bgc-bgc: पर बारहा चेल्यां म्ह तै एक, यानिके थोमा जो दिदुमुस कुह्वावै सै, जिब यीशु
    आया तो उनकै गेल्या कोनी था।
  khz-khz: Na Tomas, Iesu gena melo geriai eagoto tomanai ia aikina. Tomas arana ta
    Didimas pa Kapa, ia maki Iesu gena melo ta vomelo gagalana ruala aonai.
  deu-TKW: Thomas aber, einer von den Zwölf, genannt Zwilling, war nicht dabei, als
    Jesus kam.
  zsr-NT: Cutu zóalenëꞌ lequëꞌ Tomás catiꞌ duyúëꞌ lequëꞌ Jesús. Naquëꞌ Tomás tuëꞌ
    bönniꞌ chinnuëꞌ niꞌ, len tuꞌë caꞌ lëꞌ Bönniꞌ Cuach.
  lin-lin: Toma, moko kati na bayekoli zomi na mibale, oyo babengaka Lipasa, azalaki
    te elongo na bayekoli tango Yesu ayaki.
  hns-NT: Jiesoe ke baara tjela me se ekgo ke naam Tomaas raha. Oe bhie „‘djorwa”’
    bolaawal djaat raha. Djab Jiesoe apane ke dekhaais raha tab Tomaas oesabke sanghe
    na raha.
  noa-E: Mag Jesuu marag ich oopiewai maar khapeer Tomás am dën irig Meís aajerr maar
    aig khaba sĩejim.
  eng-EMTV: But Thomas, one of the twelve, the one called the Twin, was not with them
    when Jesus came.
  mib-NT: Te Tomás, tēe ni cacu cuátí, ɨɨn jnáhan jeē uxí uū tēe cáscuáha jíín yá,
    tu ní íne de quɨvɨ̄ jeē ní nane Jesús nuū tāca gá tēe cáscuáha.
  lif-NT2: आल्‍ल ये़सुःन् खुनिॽ लुम्‍मो त्‍ये़ःल्‍ले़ थिक्-ने़त् हुॽसाम्‍बाहाॽओ थिक्
    दिदिमस मे़प्‍मनाबा थोमाःन् खे़प्‍मो होःप्‍ते़रो॥
  xnj-xnj: Tomasi mmonga wa vawuliwa kumi na vavili vala, mweikemiwa mapaha, avi lepi
    pamonga nawu lukumbi Yesu peabweli.
  mmx-mmx: Tomas, laasen bok teren ne Didimas, neni lara at lasangaun mi legepura
    lavaun pinivu at ne Iesu. Neni goxok lok eburu mi lavaun pinivu ap mo laaleng
    ne Iesu ga vot pasa di.
  cbr-NT: Anua Jesús atubë 'imainun ca aín 'unánmicë uni achúshi Tomás, 'icëbi rabë́
    bacë́an 'icë Gemelo caquinribi anëcë, ax atubëma 'iacëxa.
  tee-NT: Para ju Tumax ju ixjuncan Cuate ju ixlhipumacaut'uich ixjunita jantu ixmakvi
    acsni quilalh ju Jesús.
  eng-LSV: And Thomas, one of the Twelve, who is called Didymus, was not with them
    when Jesus came;
  cak-NT: Y ri Tomás, ri jun chique ri cablajuj ru-discípulos ri Jesús, ri ni'ix chuka'
    Dídimo che, xa man c'o ta quiq'uin ri ch'aka chic cuando ri Jesús xoka chiquicojol.
  pah-NT: Ojipe'ga Jesus'ga remimbo'ehara'ga nduvi pevo jara'g̃a pyri Jesus'ga jipiukarame
    g̃a pe. O Gêmeo ei g̃a ga pe Tomé'ga pe.
  sja-NT: Tomás, ichiaba t'ɨ̃jarapatap'edaa Me-iso, Jesús k'õp'ãyoorã docedepema paji.
    Mamĩda mãgɨ́ wẽ-e paji Jesús chek'ãri apemaarãmãi.
  xed-xed: Tsaw haɗ Tuma ta nzakway ka mbuhwali tekw mataba tsa duhwalha ya hada ta
    lagha Yesu wa.
  glk-glk: وختی کی عیسی بَمو، توما، ایتأ از اون دوازده نفر کی دوقولویم اونه دوخوأدیدی،
    اوشأنه اَمره نوبو.
  mks-NT: In táhan da̱ na̱xi̱ca tuun xi̱hín Jesús, da̱ naní Tomás, da̱ cáha̱n na̱
    cuátí xi̱hi̱n cán, co̱ó toho da na̱sahi̱in xi̱hín na̱ cán tá na̱quixi Jesús nu̱
    ndúu na.
  gfk-S: Tomas, nong di kilam ie be no Kasang, ma aie tikenong ta ira sangahul ma
    iruo, pai gale kis tikai ter ma ira bulu na harausur ing Jisas ga hanawat.
  bmu-bmu: Jisösnöŋ gwarekurupŋi mewö asuhum eŋgiyökmö, gwarek 12 yeŋgöreŋök kun qetŋi
    Tomas, qetŋi alaŋi Siwisiwi qetkeri, yaŋön nalö miaŋgöreŋ sutŋine qahö malök.
  dgz-dgz: Endi apan Tomas (me yaua dawa Naturup) apan aonagaet pusinawan derewa apan
    ame da. Wam ame Iesu wadiamot mega inamup venasen, me wa ewamot upinewa den ya
    tanam wanden.
  eng-GNV: But Thomas one of the twelue, called Didymus, was not with them when Iesus
    came.
  zaa-NT: Tomás enne' reya cabi Cuáchi'a, uccua huá bi ttu enne' tsì'nua nna, lanú
    bi té lani adí ca discípulua loti' gudu Jesús làti tsè'e cabía.
  eng-WEBSTER: But Thomas, one of the twelve, called Didymus, was not with them when
    Jesus came.
  guh-guh: Jesús pijajiviyajuvënënë, pevënë Tomás, ponë vënërubatsi itsavënë, Sapalanë.
    Bajaraponë piajibitsarucaejavata, Jesús pijajivijavabelia tsitanaitajëta.
  bon-bon: Tooma, twelb abiberäja bägrä bime yepä, lui ne einenisi ‘Päädepäde’ ca,
    tabe poto abiberäja bägrä cama lica ge pui tomi cabu, Yeesu liba teeme bau me
    aboclomtige.
  nhw-BL: Pero amo aquiyaya Tomás quema Jesús ajsico ipan nopa tlasentililistli. Yaya
    itztoya se tlen timajtlactli huan ome tiimomachtijcahua Jesús, huan tijtocaxtijque
    Cuate.
  swh-ONEN: Lakini Tomaso, aliyeitwa Didimasi, yaani Pacha, mmoja wa wale kumi na
    wawili, hakuwa pamoja nao Yesu alipokuja.
  wbi-wbi: Neke uTomasi juno akambulwagha “Didimasi, “umo ghwa vavulanisivua kijigho
    na vavili, napwealyale uYesu ye ikuhufia kuvavulanisivua avajaake.
  bba-bba: Tomɑɑ, bwɑ̃ɑbu wɔkurɑ yiru yen turo, wi bɑ rɑ mɑɑ nɛɛ Sikɑ, u ǹ dɑɑ wɑ̃ɑ
    kɑ be sɑnɑm mɛ Yesu u nɑ ben mi.
  eng-KJVCPB: But Thomas, one of the twelve, called Didymus, was not with them when
    Jesus came.
  kgk-NT: Ogwahẽ ramo Hesu, ndoikóiry koty-py hemimbo'e héry va'e Tomé. Dídimo-py
    ohenói íxupe ave.
  waj-waj: Yisuunna ngiaammuau yaakuuvaitana yukukidi taarama varuuyakidiri mmuaavai
    nnutuuvo Tumaaso vuai nnutuuvo Gaabivaano Yisuuva nnuu suaivaki hama iya tasipama
    variravai.
  cpy-cpy: Ikanta Tomás ikaata-piintziri 12 yotaarewo, iiteetziri eejatzi “Tsipari,”
    tee ijeeki rirori rareetan-tapaari Jesús.
  ekk-PKP: Üks kaheteistkümnest jüngrist, Toomas, keda hüüti Kaksikuks, ei olnud nendega
    koos, kui Jeesus tuli.
  mpx-mpx: Sauga Yeisu i masal wana tohago elal, he tohago bolo ali gewi elulutega
    eluwa avaliya etega alana Tomas (iya alana etega al te Didimas) nige i miminaa
    alonau elal.
  wbp-wbp: Ngula Jijaji pina-wankaru-jarrija palinja-warnu, yangka kuja-nyanu warraja-jarrinjarla
    milki-yirrarnu kurdungurlu-patu-kari-kirra, jinta-kari yirdiji Tamiji kulalpa
    palka nyinaja. Yirdi jinta-kariji Titimaji.
  luo-luo: Thoma (ma bende iluongo ni Didimas), ma en achiel kuom jopuonjre apar gariyo,
    ne ok ni kodgi e kinde mane Yesu ofwenyorenigi.
  nhe-NT: Pero ax aquiyaya Tomás quema Jesús ajsico ipan nopa tlasentilistli. Yajaya
    eliyaya se tlen timajtlactli huan ome tiimomachtijcahua Jesús huan tijtocajtijque
    Cuate.
  aii-aii: ܬܐܘܿܡܵܐ، ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ ܕܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܓ̰ܲܡܵܐ، ܠܹܐ ܝܗܘܵܐ ܥܲܡ ܬܲܠܡܝܼ̈ܕܹܐ
    ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܠܟܸܣܠܵܝܗ‌ܝ.
  esk-NT: Iḷaŋarguuq maliġuaqtit, Thomas-mik taiyuutilik Malġimik, tarani inġiññiqsuq
    Jesus tikitman.
  msb-msb: Si Tomas na ginatawag na Kapid, usad man san Dose, dili kaupod sanmga disipulos
    san nagpakita si Jesus sa inda.
  cpa-NT: Jmai³ jøng² tsa¹hiúg³ Tomás, dsa² tǿh²dsa Guing² Og¹, jøa³ ja³tiogh³ dsa²
    guia¹tón² jian¹²dsa. Ha¹chian²dsa chian² mi³ca¹mi¹jnia¹² Jesús.
  dso-dso: ଜିସୁର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ତମା ଜାକେକି ଜଅଁଲା ବଲି ଡାକ୍‌ବାଇ, ଜିସୁ
    ସିସ୍‌ମନ୍‌କେ ଦେକାଇଅଇଲା ବେଲେ ସେ ନ ରଇଲା ।
  meu-meu: Toma, gwauta-rarua taudia ta, e nemaia Hekapa, idia ida asie hebou, Iesu
    dekedia ela hanuaboina ai.
  yva-NT: Arono Yesus arorono manasyimbe irati Apa arakove mansai, Tomas tuna Apa
    arakove matavone ramu. Tomas umaso pamo Yesus apa arakovo mansano abusyin eane
    jirum inta pije, apa tame rawain tavonamo Didimus (weye arikainyo tapume pa).
  dgc-dgc: Nadid, to nipeta ni Jesus dide, éy éwan sa ti Tomas a Kambal. Siya i esa
    du labindalawa a alagad.
  zpm-NT: 'Zeeṉe bdzioṉ no Mazh (Mazh ne rnee zho “Mëëdgrop” ga), bzodiidz now lo
    Mazh, per bliladzd Mazha, rnee Mazh: ―Rliladzd naa miṉe rnee to i goṉ. Zliladz
    naaw, per haxta gaṉlo naa me, haxta gaṉ naa leṉ nia me zaatne biaaz clav, ni cteed-xug
    naa ga; ni csëëbnia naa ro xcuxti me zaatne biaaz lanz ga.'
  hix-NT: Àro wyaro nosonyhoy hatà, Txesusu, tànhananàhrà rotho komo wya. Àhyawonyehra
    mak nehxakon hatà, Tome, ukukuru komo rma, 12 komo kukuru rma. Asako enusaho mosonà
    katxho rma noro hatà, esot yowtà.
  sim-sim: Jisas ma ol orin tiyandari ondon or ta heyeri wolo lihi lar mbeek orok
    nakrem liri ambu ri. Ma oto hi orhi Tomas oria, hi yeje orhi Didimus oria.
  npi-ULB: येशू आउनुहुँदा बाह्र जना चेलामध्ये दिदुमस भनिने थोमाचाहिँ तिनीहरूसँग थिएनन्
    ।
  cgc-cgc: Na gapakita Jesus i ta iya na mga tinudluan, ula dya duma ki danen Tomas
    ya na paumaw man na Kapid na isya ta dusi na apustulis.
  tim-tim: Yesuŋe Aposolo yâk yeŋgâlai togoep sop ain âmâ Aposolo siâ kotŋe amâ Toma
    kotŋe siâ Didimo yâkŋe konok bo talep.
  yor-yor: Ṣùgbọ́n Tomasi, ọ̀kan nínú àwọn méjìlá, tí a ń pè ní Didimu, kò wà pẹ̀lú
    wọn nígbà tí Jesu dé.
  wos-wos: Jisas dika yandén nukwa déka du nak rehambandé. Déka xi Tomas dé. Déka
    nak xi Didimas dé.
  emp-NTPO: Tomára Jesuba edad̶a doce panʌnebema basía. Idji ĩyãgad̶a trʌ̃ra Mĩguiso
    abadjid̶aa. Jesu odjasid̶e idjira waabemarã ume b̶aẽ́ basía.
  eng-F35: Now one of the twelve, Thomas (called Twin), was not with them when Jesus
    came.
  ind-ind: Tetapi Tomas (yang biasa dijuluki ‘si Anak Kembar’), salah satu dari kami
    dua belas murid Yesus tidak ada bersama kami ketika Yesus memperlihatkan diri-Nya
    kepada kami.
  pes-OPCB: توما معروف به «دوقلو» که یکی از دوازده شاگرد مسیح بود، آن شب در آن جمع
    نبود.
  mpt-mpt: Yesuse imin hana tetemea e okok aleyemin naka ni atemsob olo dimo e okok
    aleyemin naka make Tomase, e niniin afeto Didimase blimobe. Mak nita bioba Yesuse
    tetemea atemobbua
  ssx-ssx: Mo Yesu epeeke natena꞉ hande disaipolo hali homeke iki ame̱le̱ na pitiekeme.
    Ipikita꞉ Tomasi kone ipika꞉ biki ma꞉nda꞉ Manda꞉e.
  mkl-mkl: Wee Tomɑɑ inɛ ɑkɑ̃i mɔcɔ mɑɑteeji ŋɑ iyi ɑ̀ yɑ kpe Sìkɑ̀u kù wɑ inɔ nŋɑ
    si wɑɑti iyi Jesu í nɑɑ si ŋɑu.
  gaq-gaq: ଜିସୁ ସିସ୍ଇଂକେ ଦର୍ସନ୍ ବିକେଲା ଗମ୍ବାର୍ ସିସ୍‍ଇଂବାନ୍‍ ଥୋମା ଜାନେ ବିନ୍ ମ୍ନି “ଦିଦୁମ”
    ମେଁ ଆତ୍‍ଅରିଆ ଆଲେଃଗେ ଣ୍ଡୁ ।
  gof-RNT: Shin tammanne nam77u tamaaretappe issoy, Didimoosa geetettiya Toomasi,
    Yesuusi yida wode enttara deenna.
  unx-unx: ଦିଦୁମ୍‌ କାଜିୟଃତାନ୍ ଥୋମା ଗେଲ୍‌ବାର୍‌ ଚେଲାକଏତେ ମିହୁଡ଼୍‌ ତାଇକେନାଏ । ଇନିଃ ୟୀଶୁ
    ହିଜୁଃଲେନ୍ ଇମ୍‌ତା ଚେଲାକଲଃ କାଏ ତାଇକେନା ।
  gah-gah: Ligiveteho makó agulizá Tomasí agulizá makó Lopé áisi nene makotoka noigo
    Izesú utó o limimó.
  lcm-lcm: Tomas parik katapa ago si taun a Iesu katame tu aserei singiria. Tomas
    kapo mangsikei i keve nat i akalit na kipo kin kapa ia ta Ridumo.
  aer-aer: Ingwe ikwerele anteye, anyente kwenhe Jesus-arle akwetethe apenterle-anetyarte,
    nhenge Thomas arritnye, arrpenhe areyele-arle iletyarte “Rante-Rante” akwele kwenhe
    itnekenge anetyakenhe aneke nhenge Jesus-arle arratekele.
  qvc-NT: Jisus noqaykunaman rikakushqan urasqam chay yach'akuq masiyllapa Tumas Millisuqa
    mana noqaykunawanchu karqan.
  tgl-ULB: Si Tomas, na isa sa Labindalawa, na tinatawag na Didimo, ay hindi nila
    kasama nang si Jesus ay dumating. Paglaon ay sinabi ng iba pang mga alagad sa
    kaniya,
  cbs-NT: 'Jesúsun 12 tsuma kushipaya betsa Tomás tsupibu bakeken jawen kenamisbu
    nun xukua anu Jesús jua nun uinshinken jabiatiandi nukube ikama ishinken meshukidi
    juai betsan Tomás nun yuikin: —Nukun Xanen Ibu jiwea nun uinshinaii— nun akeakea
    nuku ikunwanma yuikin: —Jawen meken anu mastashinabu xui en uianma jabianudi en
    metuti en mistuama chachishinabu jawen jashi xui en mekenwen en mekin mistuama
    Jesús ana jiwea en ikunwantidumaki— nuku washinken'
  xtm-NTPP: Tomás ma kúu in tee ndi‑uxi uu tee ni ka yo ndikin ya ma, te tee ni ka
    yo xnani i Kuati ma kúu de. Ñatuu de iyo nuu ni kenda Jesús ma.
  nnq-nnq: Tomasi jumwe jwa akinapunji komi na abena, ojwa kemigwa Mabela, akibaje
    pamwe na angweto kingobu paika Yesu.
  bao-NT: Jãa, Jesús buerã, pʉa amo peti, dʉpore pʉaga penituaro ca niirã mena macʉ̃
    Tomás ca wãme cʉtigʉ, Ca Sʉ̃rʉaricʉ cʉ̃ja ca ĩigʉ pea, Jesús jãare cʉ̃ ca baua
    eari tabere maniwi.
  san-ORI: ଦ୍ୱାଦଶମଧ୍ୟେ ଗଣିତୋ ଯମଜୋ ଥୋମାନାମା ଶିଷ୍ୟୋ ଯୀଶୋରାଗମନକାଲୈ ତୈଃ ସାର୍ଦ୍ଧଂ ନାସୀତ୍|
  huv-NT: Tomás, aaga nasoic Cuüch, nej nop tiül ajcüwa gajpiüp (12) minipilan Teat
    Jesús, ngome tajlüy quiaj wüx tapeay Teat Jesús.
  otn-NT: Nu̱na̱ ra̱ Toma, guehna̱ n'na nc'ɛ̱i̱'ʉ yø xädi t'ɛ̱mbi̱ ngue ra̱ cuate.
    Hi̱njo'o p'ʉ 'mø mi̱ zø'a̱ m'mɛt'o ra̱ Jesús.
  nop-nop: Jesu mihiŋiye 12’walaaniŋ me niŋ wou Tomas (wou niŋ Katap) adi Jesudi mintayemguk
    nai uŋaniŋ uŋoŋ mu hakuk.
  obo-NT: Na, iddot timpu no id pokita si Disas diyot mgo tinodduwan din, waa rutun
    si Tomas no iddos angga rin, Sopping. Sokkad sikandin taddot sopuu‑oruwon tinodduwan
    din.
  cak-ENT: Jac'a ri Tomás, ri jun cheque ri doce rachibila' ri Jesús, ri nbix chuka'
    Ri Cuach chin, xa man c'o tüj quiq'uin ri rachibil, tok ri Jesús xc'ulun chiquicojol.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤋᤩᤧ᤺ᤸᤗᤧ ᤌᤡᤰ-ᤏᤧᤳ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤌᤡᤰ ᤍᤡᤍᤡᤔᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ
    ᤌᤥᤔᤠ᤺ᤴ ᤂᤧᤵᤔᤥ ᤜᤥ᤺ᤵᤋᤧᤖᤥ॥
  mie-NT: De Tomás, tēe jā ní ncacu cuátī, iin táhān jā úxī ūū tēe scuáha jíín yā,
    nduú ní íyo dē quīvī jā ní nenda nijīn Jesús nūū ndá cā tēe scuáha.
  san-TIB: དྭཱདཤམདྷྱེ གཎིཏོ ཡམཛོ ཐོམཱནཱམཱ ཤིཥྱོ ཡཱིཤོརཱགམནཀཱལཻ ཏཻཿ སཱརྡྡྷཾ ནཱསཱིཏ྄།
