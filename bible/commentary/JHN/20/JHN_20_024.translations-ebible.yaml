  ctu-CTI: Pero Tomás, jiñʌch juntiquil i docejlel ajcʌnt'añob i cha'an Jesús mu'
    bʌ i pejcʌntyel ti Lut mach'an ya'an che' ñac ti c'oti Jesús.
  zos-NT: Pero cuando minu Jesús, ja itøna'ṉ tyumø'omo jetji'ṉda'm Tomás. Tomás
    macvøstøjca'yombø ñøtuṉdøvø. Jic Tomás ñøjayajpana'ṉ mechipø.
  gvs-gvs: E iya go Tomasi geya ikaiyaketa kai yaima goi tutayana Yeisu isowoduwomna
    yaima. Tauyana youyuwoina moe Didimosi. Iya tovatotówana tayamo yawou aiyuwo yaima
    goi.
  kbm-kbm: Givin ebe Yisu ges ate ru gitangi amei ok, be givin etok ete amei-mei amol
    ti gibweg givin ite. Amol nok are Tomas, be ital are ti inei (bwa-bwak ve tine
    vie ve sulu ailu gipil dongke.)
  tew-tew: Hewänbo wîˀ in tä̖ˀḏi wíye iweḏi in wé̖ˀgeˀindáḏí wínaˀä́npíwän Jesus
    dínpówá ihayḏi. Nä́ˀi khä̖ge̖ˀdi-á Thomas gin nakhá̖wä̖́, heḏi Kwâati wáˀ gin
    óetu̖ˀoˀ.
  rmc-rmc: Ale o Tomaš, savo pes vičinel Didimos, jekh le dešudujendar, na sas lenca,
    sar avľa o Ježiš.
  apr-apr: Ngan Tomas yo tikiui ene san ye Didimus i, in Yesu di galiunu tina yo sangaul
    be ru nga, ngan atu kidi. Ye in, ye kene yo Yesu lo pombe pang ye di galiunu tina
    ye in nga, ngan inepe tiap.
  tiy-tiy: I ségétéwe bé de folo bra ruwo kuyug Jesuse féndawét Tomas (féndawét so
    “Séfing”) énda diyoén bé no gai méntéfégitoy Jesuse.
  nlg-nlg: Thomas (tara holaa nia Baso,) sakai tadira rana hangavulu rua na manevetena,
    te mua ghaha kolura tana bona te tate vanira Jesus.
  dgr-DOGNT: Thomas (Ełèchǫekèa wìyeh) Zezì wecheekeè hoònǫ-daats'ǫ̀-nàke gı̨ı̨lı̨ı̨
    sìı ededı̨ ı̨łè hǫt'e. Zezì gots'ǫ̀ wègoèht'į̀ ekò Thomas eyı wheda-le ı̨lè.
  pes-OPV: اما توما که یکی از آن دوازده بود و او را توام می‌گفتند، وقتی که عیسی آمد
    با ایشان نبود.
  ron-1924: Тома, зис Ӂямэн, унул дин чей дойспрезече, ну ера ку ей кынд а венит Исус.
  tpz-tpz: A pah vamomhë to hikta teꞌ voh non pö ne Ieesuꞌ to tavus o vamomhë, ivëh
    e Tömas. A meh ëhnaneah ne to popokaꞌ ne sih poë pan e Didimus.
  agd-agd: Yisasi ma vei eyo iyampon kayo vaintá ma o afoká ein inúpá Tomasin nan
    ma Didimasin ne sen ariyain eyo iyampon mano maifin ída varen mino.
  rkb-NT: Iwaze zinymyrykyta Tome inarokota niy. Usta inarokota beketsa niy. Atahi
    Sesus batu inyhy. Sesus zinymyrykynahatsa bo izumuze Tome batu situk dyhy niy.
    Sesus inahyrizikpoze Tome batu inyhy.
  san-THA: 'ทฺวาทศมเธฺย คณิโต ยมโช โถมานามา ศิโษฺย ยีโศราคมนกาไล ไต: สารฺทฺธํ นาสีตฺฯ'
  iws-iws: Mɨ ɨiya Jisɨs siya nɨta siyar ninɨ ɨisiimauuniyam siir kɨgna mɨriiyɨm kamɨm
    sɨmiir mɨ inkam nwɨrɨn Tumas nɨkɨuwiyɨn yɨo sɨmaka hɨr wara bɨ nwokɨn. Siir inɨg
    whɨrɨn Didimaskɨn
  pol-SZ: Nie było wtedy wśród nich jednego ucznia—Tomasza, zwanego Bliźniakiem.
  ztq-NT: Worñee kwey Jesús, kindy tu xpëëdscuel xaa nii lë Max. (Kwach kwloolë xaa
    Max.)
  zai-NT: Peru qué guinni di Tomás ni rabi cabe Cuachi, tobi de lade doce discípulu
    que, ra nuu cabe ora uyé Jesús.
  upv-upv: Tomas, san nga renge jinibb se Iesu esngavöl drromon eru, nga marveruse
    miwajie m̃elew, sete eptevir renge daron nga Iesu mivini jir.
  wap-NT: Thomas (Shamaan kiaꞌo baꞌoran uꞌuu), uruu kapam 12, Jesus tominapa-kidanii
    bii ikiꞌo, aonaꞌo uruu nii ĩtuma Jesus aidinan dono ĩꞌati.
  mva-mva: Bong Iesus tagataga ne ipurakadi nge teke ara Tomas (ara takaia Didimas)
    nge tago disoaki-budu. Tomas nge Iesus tagataga ne kulemoa-be-rua kata.
  dwr-NT: Shin tammanne laa77u kaalliyaawanttuppe ittuu, Manttiyaa giyaa Toomaasi,
    Yesuusi yeedda wode unttunttunna baawa.
  kfw-kfw: Asiamruoi soomleini ngai karra miring inkhat, inphir intia inkoi Thomas
    kha Jisu aheiluutlai khan inmanile leiommak.
  bfz-bfz: पर बारा चेलेया बीचा ते एक, मतलब-थोमा, जेसखे दिदुमुस बी बोलोए, जेबे यीशु
    आए, तो से तिना साथे नि था।
  cuk-09: Ar Tomásdi, e-ambe-gakabogwad-wargwen, Dídimoye-nugbalid, a-dule, Jesús
    nonigu, deun emar e-ambe-gakabogwadba sisulid.
  ben-OBCV: যীশু যখন এসেছিলেন, তখন বারোজন শিষ্যের অন্যতম, দিদুমঃ নামে আখ্যাত থোমা
    সেখানে ছিলেন না।
  mil-NT: Te núú ùxúú cue tée ní xica cuu ndɨhɨ‑gá, te ɨɨⁿ‑dé nání‑dě Mǎxí tée ní
    xóo danàni‑güedé Cuǎchí, te tée‑áⁿ ñà túú‑dě ndécú ndɨ̀hɨ‑güedé òré ní sáháⁿ Jèsús.
  myu-myu: G̃ebuje Jesus o'ju Tomé kay―jeweju etaybitbinat kay. Ixe Tomé doze beayũ'in
    osunuy. Xepxem ikap'ibit i ixe butet osunuy wara'at ibutet. Warara'acayũ eju g̃u
    ixe Tomé osunuy ixeyũ kay Jesus ebapuk puje. Jesus o'jojojo g̃u buk waram cetait
    puje.
  fue-fue: Toma bi'eteeɗo Ciwto, gooto e aahiiɓe sappo e ɗiɗo, walaano ɗon no Yeesu
    warunoo.
  amk-amk: Wape rahida bonani mani, Tomasi, Yesusi ne inontarai suraya mandu fosa
    manei, mano esahui kontai we Didimusi foi, wiro kiontaisa na kutu anta Yesusi
    kiawariaio sa nana kaha.
  fai-fai: Yesus ayo kinim kilung kal walusa itamono tase, kata walu dausa kinim mak
    Tomas awang man aka aso teinongin danim.
  ura-NT: Nii janate, inae amuha Cana Coaunera Calaohi Jesocurisitone jana, turuha
    uhe Tomasi, nii fafione neein, niicha curuaateeuri. Nii Tomasite Jesocurisito
    aina nerelanaa nichaanune lechoonca coroataja ne.
  mcd-NT: Ascashon noco yoiainocai Tomás fusti ano inima. Nan Tomás arifi Jesús fu
    rafumisi futsa ini. Ahuun anu futsa Gemelo huapaonifo.
  urt-urt: Ŋupe ŋaiye Jisas nate gere me lenge jetalah kin pe, jetalah ŋoinde ŋaiye
    12 yukur narp ŋotop tinge luku. Kin Tomas, naŋ umburꞌe kin Didimus. (Naŋ tehei
    uku mam waraꞌ lenge hindi hoime.)
  kiz-kiz: Thomaso, mmonga wa bhala kumi ni bhabhele, jhaakutibhu Dididmas, ajhelepi
    ni bhanafunzi bhajhinu Yesu bho ahiodili.
  tzo-TZE: Li Tomás ti loin xcutcutique mu'yuc tey oy ti c'alal ic'ot li Jesuse. Li
    Tomase ja' jchi'ilcutic ti co'ol lajchab yajchanc'opuncutic li Jesuse.
  lex-lex: Tomsa, maka ha rweta la A'na Dio'a e' mana riy id wal lia riy termida wehrani
    woru maklernohor reria Yesus. La' lera Yesus Nayamkek la e mutwualli re, de Tomsa
    edonna nden wut lia ira.
  dov-dov: Tomasi, umwi wenkamu yabalikkumi ababili, utegwa Didimasi, takali aantomwe
    pe abamwi aawo Jesu naakasika.
  toc-NT: Acxni̠ Jesús ca̠ta­si­yú­nilh xapós­toles cha̠tum hua̠nti̠ xuanicán Tomás
    y xta­li̠­ma̠­pa̠­cu­hui̠y Gemelo, xlá ni̠ antá lac­xtum xca̠­tá̠hui xa̠maka­pi­tzí̠n.
  ulk-1902: Toma, nerute tuelf lelam, nei atker Didumo, nole uiabi dog kerker Iesu
    tabarki.
  som-som: Laakiin Toomas mid laba iyo tobanka ka mid ah oo Didumos la odhan jiray
    lama joogin markuu Ciise yimid.
  mam-C: Me ante Tmas, a jun t-xnaq'tzb'in Jesús, a toktaq tb'i, Kwa'ch, nti'taq te',
    te' tul Jesús.
  ndj-ndj: Tomasi yivamkema mambila pamu na vala lilongu na vavili aveli pamu na vamonga
    ha Yesu payisili.
  mbj-NT: 12 hedoo do sa seeh, Toméh häd näng doo, “Kawareeh” ramaneëënh doo, dooh
    sa mahang Jesus kasee bä.
  lat-VUC: Thomas autem unus ex duodecim, qui dicitur Didymus, non erat cum eis quando
    venit Jesus.
  ngp-ngp: Yumwenga mwe wadya mlongo na waidi, akwitangwa Tomasi hegu pasa, andaga
    hahali hamwenga na wadya wanamp'hina weyawe viya Yesu akawalaila.
  aoi-aoi: Eneja nakina nenikaburrakiyuwa nenimikirra Damija, nibina wurrumemberrkwa
    wurrambilyuma-langwa, nara aburruwa-manja kin-ambilya akini-yada ngawa ni-jadinga-manja
    Jesus yakwujina.
  enq-2: Jisasa epea dokopa, 12 disaipolo dutupanya Tomasa, kenge mende Pakao Mandipae
    lenge doko disaipolo dupa-pipa napeteami.
  eng-ASVBT: But Thomas, one of the twelve, called Didymus, was not with them when
    Jesus came.
  mna-mna: Yesu ipet kizin naŋgaŋ kini na, kizin ta, zaana Tomas, ni ziŋan timbotmbot
    som. Tomas tana zaana toro Didimus.
  myw-myw: Yeisuw nisap nilivan ma̱wan wasigeis inavamul tasiyas sinwatan; teitan
    gog Tomas nag ises wasigeis. Tomas yagan kweitan Papap.
  sby-sby: Umo wa basa beshikwiya balilikumi ne babili, Tomasi walikukwiweti mpundu,
    nkalikuba pamo ne beshikwiya banendi pacindi Yesu mpwalesa.
  sll-sll: Ena Yisas u tibi ungwo haung na gina para mole haminba, kwal gir kul engwo
    tal i yu kul engwo yal taniga haang Tomas hankungwi.
  yaq-NT: Taa ju'u Toomaj teame, jume' woj mamni ama woika, jume' Jesujta majtim mak
    weyeme, ju'u wo'ori ti teuwaawame, ini'i, ka ama amemak aanen, juka' Jesujta ameu
    a' noiteo.
  uro-uro: Sokt di ma Tomas kärakni i rhat tes ka i ma Didimus i iaqyäkt ama ngärhipki
    at tarimini di ama mäsangaqa qärak i qa nävät ama ngärhäqyisem da udiom na rha
    ama mudäsaqongda di qaku qale qa qä na rha rhoqoräkt i ma Jisas sa qa män gem
    da.
  ita-1885: Or Toma, detto Didimo, l'un de' dodici, non era con loro, quando Gesù
    venne.
  muy-muy: Tumas ti naŋ bəlaŋ ga ndam *maɗəbay Yezu kru mahar cʉeni ni, təzalay naŋ
    Didim daya. Ka fat gani nani ya ti Yezu àŋgazlivu ana ndam maɗəbay naŋ ndahaŋ
    ni ti Tumas naŋ àkibu ka tay bi.
  kqc-kqc: Mina ituari Iesu boyori, amiye 12 yokoi roka Thomas, kaere ka roka niyadi
    Kakafasina, bi ina venesa de.
  tav-tav: Tomás Jesu buei cãnacʉ casʉ̃rʉaricʉ na caĩnucuʉ Jesu jã tʉpʉ cʉ cabuia
    ejanʉcaro camami.
  eng-ULB: Thomas, one of the twelve, called Didymus, was not with them when Jesus
    came.
  spa-VBL: Uno de los doce discípulos, Tomás, a quien le decían el gemelo, no estaba
    allí cuando Jesús llegó.
  fra-_FOB: Or, Thomas, l'un des douze, appelé Didyme, n'était pas avec eux lorsque
    Jésus vint.
  hau-ULB: Toma, daya daga cikin sha biyun, wanda ake kira Dan Tagwai, baya tare dasu
    lokacin da Yesu ya bayyana.
  mal-mal: എന്നാൽ യേശു വന്നപ്പോൾ പന്തിരുവരിൽ ഒരുവനായ ദിദിമൊസ് എന്ന തോമസ് അവരോടുകൂടെ
    ഉണ്ടായിരുന്നില്ല.
  kkc-kkc: Esino Yesu o hamamee dili odoo hee Tomas, o hu hee Didimas deli, yo Yesuye
    o hamamee dili odoo mapoo dileso peledaba biame mapoo yo omapoo badele.
  lit-lit: Tačiau, kai atėjo Jėzus, Tomo, vadinamo Didymu, vieno iš Dvylikos, su jais
    nebuvo.
  urd-GVR: Bārah shāgirdoṅ meṅ se Tomā jis kā laqab Juṛwāṅ thā Īsā ke āne par maujūd
    na thā.
  far-far: Ma te wane ana akwala ma ro fafurongo nai ki ne satana sa Tomas ne kera
    saea laugo ana na 'I'iu, nao nia si to faida ana kada ne sa Jesus dao ana.
  suz-BL: मिनु येसु आ शेंसीब १२ जना आन दाते ङा का जौंले माइश्‍शो थोमास येसु जाक्‍मेनु,
    मेकेर मबाक्‍शो बाक्‍त। यूहन्‍ना ११:१६; यूहन्‍ना १४:५
  car-NT: O'win amy mo'karon ainapatoro itu'ponaka okonokon a'sakary Tomas, mo'ko
    Didymus me kynejatojaton inoro uwa tywaije kynakon ekosaine, mo'ko Jesus wopyry
    jako.
  amp-amp: Nd yiha Jisasr turhu disaipermpno mfnahmohat rroh womr nhai rhu-nhormorm.
    Nd yimar, Tomasr. Rorhu wom yufat Didimusr.
  bht-bht: पर बाहरां चेलयां चे इक माणु थोमा जिसयो दिदुमुस बोलदे न, जालू यीशु आया तां
    सै उना सोगी नी था।
  eng-NOY: But Thomas, one of the twelve, called Didymus, was not with them when Jesus
    came.
  cub-NT: Jesús ʉ̃i edaiyede ñʉjacacʉ Tomás, pẽjacʉ ñʉje aimʉ, ñʉjaque cʉbedejame
    ʉ̃.
  ita-1927: Or Toma, detto Didimo, uno de’ dodici, non era con loro quando venne Gesù.
  lww-lww: Ana pogos nap̃a Yesu m̃alivin imimi, imimi yaru tai pe su re poli, nap̃a
    Tom̃as Kaora.
  ckb-ckb: بەڵام تۆماس کە یەکێکە لە دوازدە قوتابییەکە و بە دیدمۆس ناسراوە، لەگەڵ قوتابییەکان
    نەبوو کاتێک عیسا هات.
  nas-nas: Narung niiꞌkoong Kivora-ita Kenaanka-koong Toomasi, niiꞌnooꞌ Pauroong tampampikoꞌnung
    niiꞌ ninka otoaruko Jiisuuꞌ pouꞌ.
  uvl-uvl: Iok, Iesus nena hana mur iri analoch pe nai pe elle nge iri ene Tomas (nenge
    tehau keke ke ene Titimus). Pe nga etue nenge Iesus lohot nge nena hana mur Tomas
    tunga etue neu ero.
  eng-BBE: Now Thomas, one of the twelve, named Didymus, was not with them when Jesus
    came.
  ixl-CNT: Pek aatz u Maxh, yeꞌkich xoꞌl qꞌu chusulibꞌ aas opon u Jesuus bꞌaxa. Ayaꞌ
    maꞌl tu kabꞌlaal qꞌu chusulibꞌ vaꞌl Diidimo ibꞌii majte.
  xsi-xsi: Lâ zo ŋinde Yesu ipâŋga ipatua panzi ne pâri-tamâta, ande tamâta toŋge
    lâ kinzi saŋao kanaŋonzi rua ŋinde nde imo kunzi tia. Pâri-tamâta ŋinde ŋa tu
    Tomas, aŋga sipatu i ŋa toŋge tu Didimus.
  crx-NTPO: '''Et nyoonne whunizyanne ''on ''at nane butoh ''ilhoghun, ''ut''udánda''-un,
    Thomas huyulhni-un, ''aw butoh hooloh whe Sizi bughu ninya.'
  kan-OKCV: ಆದರೆ ಯೇಸು ಬಂದಾಗ ಹನ್ನೆರಡು ಮಂದಿಯಲ್ಲಿ ಒಬ್ಬನಾದ ದಿದುಮನು ಎನಿಸಿಕೊಂಡ ತೋಮನು ಅವರ
    ಸಂಗಡ ಇರಲಿಲ್ಲ.
  bbb-bbb: Ro maza ije Jesu fu una e vua fuone fievo ije biediaema ijia e Tomasi Didimasino
    kuavo ije fu naebe buina ijia fino ijia fu biediae. (Ro ive Didimasi ijadufuo
    maeje ufake nafei).
  blw-blw: Angkay ah Tomas way kapel way ihay ifani way pasorot Jesus agé, niyaphor
    way maid hiya hen anchi pés-éy nampàil-an Jesus an chàni.
  tam-2017: இயேசு வந்திருந்தபோது பன்னிரண்டுபேரில் ஒருவனாகிய திதிமு என்னப்பட்ட தோமா
    என்பவன் அவர்களோடு இருக்கவில்லை.
  azz-NT: Huan ne Tomás senme den majtactiomomen imomachtijcahuan, ten quitocaytiayaj
    nenetz, yejua ne amo yetoya ihuan ne ocsequin imomachtijcaicnihuan cuac monextico
    Jesús inixpan.
  spa-RV-1909: Empero Tomás, uno de los doce, que se dice el Dídimo, no estaba con
    ellos cuando Jesús vino.
  csy-csy: Ahihang nungzui sawm le ni te sung pan khat, Didymus a kici Thomas sia,
    Jesus hongpai laitak in amate taw om ngawl hi.
  mxq-NT: Esʉ Tomás, tuꞌugʉ Jesusʉ ꞌyʉxpʉjkpʉ diꞌibʉ tyijtʉp Xeeñuꞌunk, kyajʉ naty
    jap ko myiiñ yʉ Jesús.
  tzj-NT: Pro c'o jun chique ja cablajuj apóstol rbina'an Tomás ja yo'x ne'xi, arja'
    mta ja tok xekaji ja Jesús cuq'uin ja jule' chic discípulo.
  tdt-tdt: Husi Jesus nia eskolante nain sanulu resin rua, iha ida naran Tomé, baibain
    ema bolu Kaduak. Bainhira Jesus hatudu Aan ba Nia eskolante sira, Tomé nee la
    iha.
  ron-BTF: Dar Toma, unul dintre cei doisprezece, cel numit Didumos, nu era cu ei
    când a venit Isus.
  eng-WEBP: But Thomas, one of the twelve, called Didymus, wasn’t with them when Jesus
    came.
  eng-FBV: One of the twelve disciples, Thomas, who was called the Twin, wasn't with
    them when Jesus came.
  nld-1939: Tomas, een van de twaalf, ook Didumus genaamd, was echter niet bij hen,
    toen Jesus kwam.
  bwo-bwo: Iyesus b́ danifwotsok b́ woor tatse gitetsuwotsitse iko, Didimosi eteefo
    Tomas bowoke aali b́tesh.
  nch-BL: Pero amo aquiyaya Tomás quema Jesús ajsico ipan nopa tasentilisti. Yaya
    itztoya se ten timajtacti huan ome tiimomachtijcahua Jesús, huan tijtocaxtiyayaj
    Cuate.
  quc-TNT: Ri tat Tomás, jun chque ri cablajuj u tijoxelab ri Jesús ri cäbix Gemelo
    che, man c'o tä ri are' aretak xopan ri Jesús.
  tfr-NTPO: Jesús oppinggaga dogl̈o sak kjwara kjingsho pjök (12) kjl̈ara ko Tomás,
    e kowëba Kjl̈ö bakoe. Jesús weno shäng ba oppinggaga l̈i kongshko ga Tomás shäng
    eshko l̇l̇ëme.
  kaq-NT: Rabe nane janeya Tomas ta jahuen doce haxenica janinha huesti janishqui.
    Jesus jahui bi cahen jato betan Tomas hihyamahi.
  sgb-sgb: Hi Tomas, ya miha kanlan labinlowa, ya ambanhagan Kambal, ay ayn bayro
    hên nagpahlêk hi Apo Jesus kanlan tagahonol na.
