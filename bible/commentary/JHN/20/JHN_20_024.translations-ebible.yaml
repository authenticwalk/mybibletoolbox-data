  cak-SNT: Pero ri Tomás, jun chiquivach ri doce (cabꞌalajuj) discípulos ri Jesús,
    ri niꞌeꞌx jeꞌ Dídimo cha, xa man cꞌo ta quiqꞌuin ri nicꞌaj chic antok ri Jesús
    xalka chiquicajol.
  uvh-uvh: Ka kama ka Jisas wari arantagimni ganang kadofiinga kaging ganang wa arantagimni
    nua'ni ka Tomas wapni nua'ni ka Didimas adi kubap mo' mareiaging ganang kadofiinga
    kaging.
  ino-ino: Yisasi'a lakaeyate va'yi hu'nea afina Yisasi'a ayatala'a hano huteno aiyalekati
    mako'ke alea anaka'amokitafatina mako'ke ve'ka Tomasi'a lakaeya'ae o'mai'ne. Ani
    ve'ka Tomasi'a mako aki'a aole mafa'ne alinate'neapati mai'nea ve'kae hu'a nehae.
  gnn-gnn: Yurru waŋganydja yolŋu yäku Dumitjtja, ŋunhi walala ŋuli ŋanya ḻakaranha
    ‘Ŋurru-maltjaṉa’ bitjanna, yaka ŋayinydja ŋunhilimiyi, ŋulinyaramirriyu ŋunhi
    ŋayi Garray buna ŋadapurruŋgu, nhanukalayŋuwu ḻundu'mirriŋuwu walalaŋgu.
  yal-yal: Muxu keden yi a xarandii fu nun firinne yɛ, Tomasi, naxan mɔn yi xili “Gulunna,”
    na mi yi e fɛma Yesu fa waxatin naxan yi.
  cnt-NT: La₁ To₁má₄ në́₃, jan₂ chi'₂ dsɨ₂guia₃-tɨ́n₂ i₂të́'₂ dsa₂ Dsa₂ Tsɨn'₅₄, tsá₃
    jme₁'ein₅₄ jë₄ quió'₅ rɨin'₅₄ lia'₂ con'₂ jme₁dsióg₃ Jesús.
  tif-tif: Kemin, Yesus ami tal daang bakaalin tunum itamse kaali, daang bakaalin
    tunum ma Tomas ami win ma kaali, Didimas, ali unaya, tunum nakalkal ma kiita-kup
    bom-iliwa, Yesus ayo tal imi iipyak tem kulu tolna atamipla, una bom-silipya,
  nlx-nlx: जेवी यीशु आयेल तेवी बारा चेला माय रेन एक मतलब दिदुमूस जुवल्यो केवाणार थोमा,
    ज्यो चेला हिऱ्यो नाह ईतो।
  apw-NT: Thomas, nakits’ádahíí itah nlíni, Dídymus holzéhi, Jesus nyáádá’ doo áígee
    itah sidaa da lę́k’e.
  gum-gum: Inchen Tomás, Gemelo taig, tru doce kusrenanøb pera uniilai utuig, truibe
    tru Jesús arrubene, nømba wamuig kuig køn.
  not-NT: 'Cara yoniagaigapaari Jesos irogomerejegui te irinasegue Tomás ira jitacha
    aisati Tsipari. Basiniegui irogomere icomantairi Tomás: —Naniaigairi Ira Atingomi.'
  plu-plu: Henneki ig Kiyapwiye Jesus hiyapkiswa wothu. Henneme pahapwi waytakhu usuh
    giwatnipwi kewye Tomé Abes ig ka hiyapri mmanawa ig yuma ayge apim ini ku aysaw
    Kiyapwiye Jesus hiyapkiswa wothu.
  iou-iou: Eruk Jesu iwaräntäkiye ahäŋ yämiŋkuk-ken ugän iwaräntäki kubä wäpi Tomas
    (wäpi kubä Didimus) u penta nämo itkuŋ.
  ntp-NT: Dʌmos Tomás ʌmoco aatʌmʌ gʌraduñi ʌbaivʌstaama dan gooca mamaatʌrdamigadʌ
    ʌSuusi maitʌrʌma daacatadai aidʌsi divia ʌSuusi. Cuatai aagaiña oodami ʌTomás.
  rai-rai: Tomaas, baa di waatungi kaai naa Kaanga, ia raa kon diat a 12 naat na wawer,
    pa i ki ungaai ma diat baa Iesu i waan paat paa karom diat.
  haw-1868: O kekahi o ka poe umikumamalua, o Toma, i kapaia o Didumo, aole ia me
    lakou, i ka wa i hele mai ai o Iesu.
  ffm-ffm: Kaa Tomaa noddirteeɗo Funeeru, gooto e sappo e ɗiɗon ɓee, walaano ɗon nde
    Iisaa ɓanngunoo hakkunde maɓɓe ndee.
  arb-NAV: وَلكِنَّ تُومَا، أَحَدَ التَّلامِيذِ الاثَنْي عَشَرَ، وَهُوَ الْمَعْرُوفُ
    بِالتَّوْأَمِ، لَمْ يَكُنْ مَعَ التَّلامِيذِ، حِينَ حَضَرَ يَسُوعُ.
  cop-CNT: ⲑⲱⲙⲁⲥ ⲇⲉ ⲫⲏⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲇⲓⲇⲩⲙⲟⲥ ⲟⲩⲁⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲓ̅ⲃ̅ ⲛⲁϥⲭⲏ ⳿ⲙⲙⲁⲩ
    ⲛⲉⲙⲱⲟⲩ ⲁⲛ ⲡⲉ ⲉⲧⲁϥ⳿ⲓ ϩⲁⲣⲱⲟⲩ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅.
  adz-adz: Gubuꞌ Yisu waꞌan da riban atsungꞌa gin, da riban 12 igi mangan binganggan
    Tomas (nida Didimas in) anungꞌ impa wasaꞌ impruꞌ u.
  sri-sri: Jesús gʉare deyoamakʉ̃, Tomás Jesús buegʉ “Sʉdʉadi” ĩgʉ̃sã ãrĩdi gʉa merã
    ããrĩbirimi.
  nal-nal: Naari Tomaas (aza izina Didimas) axazak sin ubina varaviraai di zangaaflu
    ma urua, xawit na iziar varaxai wana naandi araan Iesu xa ra balas.
  kyq-kyq: Gaŋ ɓii kɛn Isa jaay ɓaaɗo ɔŋ jeen̰gen mɛtin̰ ki maakŋ ɓee ki se, Tɔma
    kɛn kꞋdaŋin̰ Didim kɛn maakŋ jee mɛtin̰ kɛn sik‑kaar‑di se, gɔtɔ te naaɗe.
  kwd-kwd: Ma te'e wane na nga akwale'e wane ma ruaai no'ona na latana la Tomas na
    gila fa'alataa la'u mola 'ania 'I'iu, ngaia 'ame nana'i fe'eniga na alata na la
    Jisas ngaia 'e nigi te'aga.
  ded-ded: Medac 12 yeneac botucfunac mong kpara Toma, Tombosonga degec, yeng Yesungo
    medacfora fingecyemmeec, naso imohai mi tarec.
  ewe-ewe: Toma, nusrɔ̃la wuieveawo dometɔ ɖeka (si wogayɔna be Didymus) la menɔ nusrɔ̃lawo
    dome hafi Yesu va o.
  nuy-nuy: Anubani-yumbaa yaga na-Jesus ni-rabaliyn warruburru-yung-guy, naagi-yung
    na-Thomas nubagi Wini-radbiynjiyn-jinyung, waari anubagu ani-burri.
  cop-BHC: ⲐⲰⲘⲀⲤ ⲆⲈ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲆⲒⲆⲨⲘⲞⲤ ⲞⲨⲀⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲒⲂ ⲚⲀϤⲬⲎ ⲘⲘⲀⲨ ⲚⲈⲘⲰⲞⲨ
    ⲀⲚ ⲠⲈ ⲈⲦⲀϤⲒ ϨⲀⲢⲰⲞⲨ ⲚϪⲈⲒⲎⲤⲞⲨⲤ.
  buk-buk: Têŋ ndoc ŋamata-ŋga naŋ Yisu hoc dau asê têŋ iŋ ndê sêŋomi, naŋ Tomas mbo
    whiŋ ŋac dom. Iŋ ŋgacsêŋomi 12 si daŋ naŋ sêsam bu Lôcmpôŋ.
  pri-NT: Napwa naa goo wà Toma (pwi ârapàara tèpa 12 a câmu, jè nee mwara ‘Bérepidu’),
    âna tà tiàué jaarà na ê pwi tòotù na é tèepaa marirà wà Iésu.
  zpq-NT: Na' Tomás ben' bososi'e Tomás Cuaš lene' len beṉe' šižiṉw ca' ba gosedalene'
    Jesúsen', na' bi gwzoe' cate' Jesúsen' bedyelo'elagüe' ḻegaque' že' dmigon'.
  por-TFT: Um de nós discípulos, Tomé, que se chama {a quem chamávamos} ‘O gêmeo’,
    não estava presente conosco quando Jesus nos apareceu.
  gwi-NT: Jesus goots'ą' nadhat naanaii dąį' vitsyaa ch'ihłak Thomas (Didymus chan
    oozhii) ąįį zhat dhidii kwaa.
  gvn-gvn: Jesusamu jawun nyubun burri Thomas Didimus. Nyulu kari muruman kanbalanji,
    Jesus kari nyajin.
  nhy-NT: Pero in Tomás, se de yen majtlaktle iwan omen momachtijkej, katlej okitokayotiayaj
    Kuatej, mach ompa okatka inwan nijkuak in Jesús okinmotitij.
  asm-FB: থোমা, বাৰ জনৰ মাজৰ যাক দিদুমো বোলে, তেওঁ যীচু অহা সময়ত তেওঁলোকৰ লগত নাছিল।
  okv-okv: Eto Iesu ta ambotani 12 rate vahai javo Thomas amita javo nei Didimus amo
    Iesu puvuna amikote amo enana ga irae avo eto
  mxt-NT: 'Soco ra Tomás, noo ra chica̱ noo chihin ra Jesús, ra cha catyí ñu: “ra
    tɨnɨhɨ”, yori ra nyaá chihin ra cuhva cha quichi̱ ra Jesús.'
  tzo-NT: Ti Tomase mu teuc ti c'alal ital ti Jesuse. Ja' ti vats sbi cu'untutique.
    Ja' lajchavo'untutic xchi'uc ti Tomase ho'ontutic ti yajchanc'opuntutic ti Jesuse.
  ind-AGS: Saat Yesus memperlihatkan diri-Nya kepada murid-murid, ada salah satu dari
    mereka yang tidak hadir. Dia bernama Tomas, yang juga dipanggil “si Anak Kembar.”
  omw-omw: Iesusiva nai nraaqiaranramwu hunani nri ntero mwiqi varuvaro mwi entara
    mwia nraaqiara mpovanto 12 nramwuqitairo hia mwihuavata varura. Mwia nrutu Tomaasira
    mwia mpo nrutu Kaapirave tura.
  yrb-yrb: Yesu fare eno utebina Tomasi, sokaka waita amara, dawa i uwarabai ibawa
    ui.
  maa-NT: 'Xi̱ta̱ xi kota''yàt''aà‑la̱ Jesús xi tejò ma‑ne, jngoò xi ''mì Tomás, xi
    ti̱koa̱ Dídimo tsò‑la̱ [''én xi tsòya‑ne: Ti''ño̱], mìkiì ya̱ tíjna k''e̱ nga
    ijchò Jesús.'
  mcq-mcq: ꞌEnakaivo Tomasi kaꞌene Titimasiho ea iropu ropu noꞌo ijihi puni ea pinaꞌomo
    vea kaꞌene Jesura roajaho hu ijaho pahinana.
  sus-A: عِسَ مِنِ عَ شَ شّيرَ قُ نُن قِرِنيِيٍ مَ تّمُي نَشّ، تٌمَسِ، عٍ نَشَن شِلِمَ
    «فُلِ»، عَ مُ نُ نَ عٍ يَ مَ مّننِ.
  jpn-1965: 十二弟子のひとりで、デドモと呼ばれるトマスは、イエスが来られたときに、彼らといっしょにいなかった。
  fra-SBL: Mais Thomas, l'un des douze, appelé Didyme, n'était pas avec eux lorsque
    Jésus vint.
  yka-yka: Waktu paguwaˈ si Isa si meˈ tindegne miyaˈan, baytu gaˈ laˈi si Tomas.
    Si Tomas inin dangan meˈ tindeg si Isa sampūˈ duk duwehin, ugey-ugeynen si Kambal.
  mle-mle: Aw adi vitiy kisa nyan wakwadanadi duw, Tomas, Jisas dikidiy kalivadidiy
    tabatiy maan vitiya duw nak, di maa ri dayawa aal Jisas dayak yaan maak takadil
    gaan.
  shp-NTPO: Jatian jatoki Jesús pikonontian, Tomás, ja Rabébaon akin akanai, ja chonka
    rabéainkonia ikaxbi, jato betan jain yama iká iki.
  aom-aom: Ëhiꞌamu ijoraje ae gemu bogojiëꞌëro Iesu rovajoho bogo gavadeje. Ëijorajo
    hesi ihoho Thomas aehu uvaruoho Huodiꞌe Rahade Ahoje.
  geb-geb: Zisas wo phorga ruigi gumgir han zɨgi tugen, ana phorga ruigi 11 thɨgi
    guma mbe, ana mba tugen mbe phorga kegi fhuvara. Mba ana phorga ruigi guma zɨ
    khare, Tomas, ana zɨ mbe, Didimus.
  eng-WYCLIFFE: But Thomas, oon of the twelue, that is seid Didimus, was not with
    hem, whanne Jhesus cam.
  bsj-bsj: tomawin mor kwob cilombo yobe, wo ci cuti ki biboyetagwai, mani ki kwama
    wo Yeesu bou cinenen.
  cak-cak: Jun chique ri doce ru-discípulos ri Jesús man c'o ta quiq'uin ri ch'aka'
    chic discípulos tok ri Jesús xuka chiquicojol, y ri' ja ri Tomás ri ni'ix Gemelo
    che.
  chf-NT: Aj Tomás mach ajni ya'i jinq'uin c'oti aj Jesús. Une untu de ni docejob,
    ni u yälbinte cache' ajwacu'ba.
  tlf-tlf: Kale Yesus imi tal okumop man itam-se uyo, okumop man maak afaang man Tomas
    iyo tam iinata, tinum nagaal kal kalip ita kup bom-silip kota Yesus iyo tal iibak
    tem kal mola atamip daagina bom-silipta,
  piu-2006: '@see-verse:JHN.020.023'
  poh-NT: Chiwach i chakꞌab naxicꞌuhtaj ri̱b i Jesus chi kawach i hoj raj tahkanel,
    jenaj chic kich aj tahkanel Ma̱x ribihnal reꞌ ribihnej woꞌ chi Lach, maꞌxta nwihꞌic
    ku̱cꞌ naxponic i Jesus.
  tue-tue: Tomás ʉ̃sã menamacʉ̃ (“sʉdʉárigʉ” ʉ̃sã jĩĩgʉ̃́) Jesús ʉ̃sã pʉtopʉ bauáritore,
    maniwĩ́.
  bjp-bjp: Tomas, nenge asa sabin e Didimas, kamtina le Kasang. I neng lon sangful
    ini u e kalalik na fafausum ma aunbiing Iesu i tapiek ta sing ri, i mangmangal.
  xon-xon: Tomas, u bi yin u ke Kijaan, aan u ye Yesu aadidiliib kipiik ni bilee ponn
    ni ubaa na, aa nan bi bikaasisik ni buyoonn Yesu dan na.
  tzo-ZNT: Ti Tomase ti vach xcuticotique, chꞌabal ox tey ti cꞌalal icꞌot ti Jesuse.
    Ti Tomase jaꞌ lajchavoꞌoticotic o ta yajchancꞌop ti Jesuse.
  mpm-NT: Suni Tomás ni kuu da ɨɨn ndajaꞌa Jesús ja ni ka skonani yɨvɨ maa da (Tomás),
    chaa kuati. Ti tu kancha da jiin uu ga chaa un kɨvɨ ni ka ndututu da na ni kii
    Jesús.
  ots-NT: Mí bbʉh ca hnaa quí möxte car Jesús, mí ju̱ cár tju̱ju̱ múr Tomás, guejtjo
    mí tsjifi ʉr Cuate. Ca hna xu̱y bbʉ mí ni̱gui car Jesús pʉ jabʉ xquí jmuntzi quí
    möxte, jí̱ már bbʉh pʉ car Tomás.
  hoy-hoy: लेकीन हन्नेळ दा टु ऊंद, मतलब थोमा जो दिदुमुस कहलुस्तान, याग यीशु बंदुन
    रा आंदुर सांगुळ ईला ईरोन.
  amo-amo: Tuma umong nanya likure, ulenge na idin yiccughe fibari, na awa di ligowe
    nanghinu kubin dakin Yesu ba.
  pjt-pjt: Ka munga nyara palula Jesunya tjanala utiringkunytjitjangka nintintja kutju
    wiya ngaṟangi wati ini Thomasanya. (Nyara paluṟu ini kutjupa panya Titimatjanya.)
  cwe-cwe: Mwanahina imwe mwa waja wanahina longo na waidi, Tomasi yoyatangigwe Mbasa
    hawile baho bule Yesu viyezile.
  daa-NT: Ƴiriy taat Iisa asiico ɗo maajirnay-ak, rakki minninco ginno. Ŋaar siŋji
    Tooma kaak ŋu koliy oki Didim.
  mlp-mlp: Ari Yesus disaipel gigerab gwahtimta nab disaipel araq anan Tomas haqayta
    na in nenaq a hi os. Tomas anan araq Didimus haqayta.
  ape-C: Tomas enyudok enen nyeigur shahwaran um Didimas iri douk nanaki um apak Jisas
    ananim 12-poreim disaipel mapeum. Aria abudok nyutob riguk Jisas nanaki natogrumap
    obi nyutob, anan douk madae nini apak mupe uwe, uwok.
  bgs-bgs: Na, si Tomas na ágngadanan pagsik Dáppi, sikandin tô sábbad katô sapulù
    duwa (12) disipulu i Jesus. Tô igpakita si Jesus katô mga disipulu din, ándà diyan
    si Tomas.
  faa-faa: Aporo hakāsa pura keno suane meta Tomase, ipi yano motosa meta Titimase,
    e iyaki hakāsa tokoanafonosasamo Yasuane asesafapo.
  kik-kik: Na rĩrĩ, Toma (ũrĩa wetagwo Wa-mahatha), ũmwe wa arĩa ikũmi na eerĩ, ndaarĩ
    hamwe na arutwo rĩrĩa Jesũ okire.
  cap-NT: Nii oraqui nii tuncapan illzta z̈oñinacz̈quiztan tsjiiqui ana z̈elatc̈ha,
    Tomás cjita. Niiz̈ tsjii tjuuqui “Pacha” cjitatac̈ha. Jesusa tjonz, nii ora ana
    z̈elatc̈ha.
  ksr-ksr: Jiisasnoŋ gowokouruta kaeŋ asugiŋ oŋonoto, gowoko 12 yoŋoonoŋga moŋ qata
    Tomas, qata moŋ Didimus qagiti, iinoŋ kambaŋ kanoŋ batugianoŋ mende laligoro.
  eng-TNT: But Thomas one of the twelve called Didymus was not with the when Iesus
    came.
  sbs-sbs: Tomasi, zumwi wabe kumi ni bobele, ya ba ku sumpwa Didimasi, kana bena
    nabo Jesu heza.
  sue-sue: Otao nusokare Tomas, zazo nuso zo Didimo, nu awa agewa zora noinu Yesu
    meni mai enira nana kei awenua.
  fra-NCL: Mais Thomas, l’un des douze, celui qu’on appelle Didyme, n’était pas avec
    eux lorsque Jésus vint.
  bhg-bhg: Ata iji ainde Iesu awamaneda yai gupusina, embo da (1) ambodani 12 ainda
    doda awamanede itae. Edo embo awa Thomas. (Ainda dao nei awa Didymus.)
  snn-NT: Yureca, Jesusre conguë Tomás hue'eguë, yequë mami Te'e Jubë Hua'guë casi'quë
    baji'i, yequë naconi jubë të'ya raisi'quë sëani. Ja'anguëbi, Jesús eta raisirën,
    bacua naconi beobi.
  atb-NT: Haû chángzo raxe í yuq má bo é, Zozûm le gâ é Htomaq gi, Yesuq lé jé é hkûn,
    haû chángzô pé eq rahá a nyi to nghut ri.
  cek-AK: Toe kami hatlai hnetto thungah maeto (Didymu, tiah kawk ih) Thomas loe Jesu
    angzoh naah, nihcae hoi nawnto om ai.
  bkd-bkd: Sa sabuwa ha tinun-an hi Jesus ha iyan si Tomas sa tagngaranan hu Saleping
    hurà diyà su magpaahà si Jesus kandan.
  ctu-76: Pero Tomás, jiñʌch juntiquil i docejlel ajcʌnt'añob i cha'an Jesús mu' bʌ
    i pejcʌntyel ti Lut mach'an ya'an che' ñac ti c'oti Jesús.
  lac-NT: Tomás mʌ' ti' yʌn ca'chi' yejer u yet camsʌwinicob caj c'uchij Jesús. Raji'
    turiri' ich a doce u camsʌwinicob Jesús. Raji' a toc ca'tur caj rocha'b ten u
    nʌ' uch.
  xla-xla: Amasiyama Yesu ya꞉ alotle tlalo oplami hale Tomas, ya꞉ hi hale Didimas
    demdiye, Yesuta ya꞉ alotle tlalo so dla tame woyamale oloma edla ya꞉ye ya꞉mkadulo
    mate popolaiyo.
  xav-NT: 'Tawamhã wasi''rã''õtõ wamhã, Tome hã wame sãmra õ di, ĩsi''ubza na da te
    ''re ĩsisi za''ra mono hã. Taha wa, wa tô tãma rowasu''u za''ra ni: — Wanhib''apito,
    wa tô sabu za''ra ni. Tawamhã Tome te wama nharĩ za''ra, ãne: — Wa hã ĩsib''rata
    zapu''uzé, te ''madâ''â õ wamhã, duré ĩsib''rata zapu''uzéb ''re, ĩ̱nhipto te
    sẽrẽ õ wamhã, duré ĩ''a''re wa''ré ''re, ĩ̱nhib''rada te sẽrẽ õ wamhã, ĩhâiwa''utuzém
    na te sazei õ di za, wa hã. — Ãne te Tome hã wama nharĩ za''ra.'
  cuk-cuk: Tomásʼdi, e-sapin-ambe-gakabogwad-wargwenadid, Dídimoʼye nugbalid. A-dule,
    Jesús-nonigusgu, deun Jesús-sapinganba sisurgusad.
  tbf-tbf: Mi mei segie mi sinangavur kes ma luo bu madar tovtov, e Tomas (gi ko vuotongie
    va e Didimas) a kap nga mon meie gie sien e Iesu ta nga beit.
  uig-CYR: Амма он иккиләнниң бири, йәни «кош гезәк» дәп аталған Томас Әйса кәлгәндә
    уларниң йенида әмәс еди.
  ikw-NT: Otu nụ nri nụ badnụ lawụru wam sno apna Jizọsi, nye rẹwhna a bụ Tọmosi,
