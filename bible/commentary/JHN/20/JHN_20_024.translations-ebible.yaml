  zad-NT: Tomáza', beena' che'gake' Dídimo nake' txen beṉ'ka' shlliṉ, na' bi lene'
    ka jali'lao Jesúza' ḻegake'.
  kmg-kmg: Motec âgo-jeŋic moc šâŋene Toma, šâŋene moc Didimo, eki mocko juhame Jesuzi
    fua-jarewec.
  aso-aso: Idoꞌ Izesuꞌ engita aniꞌ gameneloꞌ nene izipahala zuho tuvelu engikutiꞌ
    lobeꞌ izipe ve li-daaꞌ ave Tomasiꞌ nene aꞌminguꞌ minamineꞌ ve.
  uli-uli: Thomas we semal mokwe redabeyel Jesus (we rema fesang ngali bo Lubbe) ila
    ye tamel irel yodwe ye budoh Jesus.
  nin-NT: Toma (nggo a di yo ma da Didimo, nggo ri Amuhe̱) nggo à su uyirr nu umi
    ku abiga ma awurr na aha ba, a sama na ba nggo Yesu a nga nggo.
  tgk-tgk: Тумо, яке аз он дувоздаҳ шогирди Исо, ки боз Дугоник номида мешуд, ҳангоми
    омадани Исо дар он ҷо ҳамроҳи онҳо набуд.
  acu-NT: Jesús nu jeanam wayaamunmaka Tomás Jimiamramu naartin Jesúsa nuiniatirintiat
    iijaingkia iruntrachmiayi.
  cak-WNT: Yac'a ri Tomás, ri jun chique ri cablajuj rudiscípulos ri Jesús, ri nibix
    chuka' Dídimo chare, xa man c'o ta quiq'ui ri rachibil, tek ri Jesús xoc'ulun
    chiquicojol.
  ebk-ebk: As nan lafi ay nunpail-an Jesus as nan disipulusna, maid kan chicha hi
    Tomas ay makali un Apel ay usa as nan hinpuru ya chuwa ay disipulus.
  spa-PDDPT: Tomás el Dídimo, uno de los 12, no estaba con ellos cuando Jesús apareció.
  ruf-ruf: Mwanang'ina yumwe mne iwanang'ina kumi na weli, Tomasi, iyakemighwe Basa,
    ng'awile baho hayatsile Yesu.
  gun-gun: Peteĩ hemimbo'e doze va'e regua Tomé Dídimo hery va'e ma Jesus ojekuaa
    jave noĩ va'ekue oirũ kuery reve.
  agu-BL: Inti Maẍ, yi yoẍ, qui'c i' at ẍchixo'l yi e' mas ẍchusbe'tz Jesús yi ẍchajol
    tib ẍchiwutz.
  isn-isn: uThomaso, ung'wi nua awo ikumi na abiili, nai witangilwe Didimas, shanga
    ai ukoli ni amanyisigwa auya uYesu nai uzile.
  eng-PEV: Thomas, whose other name was the Twin, was one of Jesus’s special workers,
    but he wasn’t there at that time when Jesus came to them.
  ilo-ULB: Ni Tomas, a maaw-awagan iti Didimo, a maysa kadagiti sangapulo ket dua,
    ket awan kadakuada idi immay ni Jesus.
  pir-NT: Jesu ʉsã watoapʉ tiquiro bajuagʉ̃ Tomasu sʉhdʉariquiro tiquina ni pisuriquiro
    ʉsã mehna mariedari.
  anv-NT: Gébégé Jisɔs achwɔ́ lɛre mmyɛ mbaá baá utɔɔ́ bií, ŋgba wuú ama né
    geluage abi áfyanéápeá ayi akuú ji nnó, Tɔmasi maá gefa abɔ apɔ́.
  sab-NT: Jesu chku ngeru chuiage kwian geru jwannga gdaite kada Tomás me kledu ule
    kwian geru jwannga na ulita ole, Tomás amaña kada Gemelo.
  tmd-tmd: Makwam Jisas hö wöxnö nɨgön ñɨgö mönö yadöŋ wop aku, nöbö nuŋwa Tomas,
    ib i Ha Wab me röi aku, ñɨgö pɨsaŋ mɨdölöŋ.
  acr-NNT: Ri Tomás ri kabꞌiꞌx “yoꞌx” che, e jun chike ri kabꞌlajuj utijoꞌn ri Jesús.
    Rire na jintaj echiriꞌ xopon ri Jesús kukꞌ rike.
  kpg-kpg: Tangada e dahi i nia dama agoago dilongoholu maa lua, go Thomas (dela e haga ingoo
    bolo Didymus), nogo hagalee i baahi digaula i di madagoaa Jesus ne hanimoi.
  taj-taj: येशू फेप्‍खबा धुइरी च्‍युक न्‍ही चेलागदे न्‍हङ‍री दिदुमस भिबा थोमा चा थेनीगदेदेन
    छ्‌याम आरेमुबा।
  avt-avt: Wɨ kerek Jisas kan kewepyapɨr haiu mɨt disaipel nɨrak hɨrekes, mɨtɨk kiutɨp
    Tomas kepu ketikewai au. Niuk mɨrak ham Didimas.
  cbk-cbk: Aquel noche de Domingo cuando ya vene si Jesus con el di suyo maga dicipulo,
    si Tomas nuay junto canila. Ele uno del doce dicipulo, con quien ta llama sila
    el Cambal.
  uig-ARA: ئەمما ئون ئىككىيلەننىڭ بىرى، يەنى «قوشكېزەك» دەپ ئاتالغان توماس ئەيسا كەلگەندە
    ئۇلارنىڭ يېنىدا ئەمەس ئىدى.
  tuf-tuf: Jesús ima chiwa quin wicayat, Tomasi eyin owár batro. Uwat Tomasan wisa
    aw̃ujacro.
  abx-abx: Si pagpakulaw-na si Jesus si mga inadalan-na siray uras, ga'i ari si Tomas,
    i nag'anga'an Karuwa nga addangan si Dusi.
  mco-NT: Tomás je' huɨdibɨ anajty mɨɨd majmetz yca'pxy Jesús ydiscípulos ajcxy, je
    huɨdibɨ anajty yajtijp Dídimo, ca' je' anajty jɨm choonɨty co Jesús ymiñ oga'n.
  kqf-kqf: Bi laḡannemo Yesu i tavatava ena tauwaikaiwatana 12 lisidimo, ba nopodimo
    ḡemota isana Tomas (sa waiisana Didimas) tana mote ḡome.
  cpb-NT: Ikanta Tomás kaatatsiri 12 yotaarewo, iitaitziri eejatzi “Tsipari”, te risaiki
    irirori rareetantapaakari Jesús.
  aon-aon: Tomas enyudok enen nyeigur shahwaran um Didimas iri douk nanaki um apak
    Jisas ananim 12-poreim disaipel mapeum. Aria abudok nyutob riguk Jisas nanaki
    natogrumap obi nyutob, anan douk madae nini apak mupe uwe, uwok.
  hus-NT-2005: Na Tomás, xu bijyáb ti Kwayaꞌ, xi jaꞌich jeye jún ti éb xi lajucháb
    an exóbaltsik, yab jaꞌ waꞌach kʼal xi más an exóbaltsik tam ti ulich na Jesús.
  mig-NT: Ko Tomás ja̱ nání‑de Dídimo, ɨɨn tá'an ja̱ uxí uu̱‑ún kúu‑de, tú kánchaa̱‑de
    jíín cháa‑ún jíná'an‑de, ná ni̱ chaa̱ Jesús.
  bps-bps: Na Tomas, satu di dad sfalò lwe gal mlalò ku Dyisas, galla tlo Fingin,
    là déén di kfite Dyisas kton di dale.
  mbs-mbs: Nayan, si Tomas, se doma ngadan din si Pingin, sikandin se sebad diyà te
    sempolò teg dowa tinoledaan i Jesus. Pegpekità i Jesus diyà kandan, wedad kidoen
    si Tomas.
  tof-tof: 'Umulbain olmaldógab darrpan, ngi Tomas, (oya darrü ngi módóga: Didimus),
    wa inkü babul yarilürr Yesu nóma tamórr.'
  cme-NT: '*Hãalãbiembaŋ daa Yesu‑i, Toma maŋ ba naŋ bĩŋ-yoŋ Pĩɛbaa-ba‑i u saa
    waa.'
  sus-sus: Isa mini a xa xɛɛra fu nun firinyie ma tɛmui naxɛ, Tomasi, e naxan xilima
    «guli», a mu nu na e ya ma mɛnni.
  pon-2006: A Tomas, emen kisehn ehk riemeno (me pil adaneki Mpwer,) sohte mi rehrail
    ni ahnsou me Sises ketido rehrail.
  dad-dad: Anĩ ere, Jesus in dõ fiya tar meleid bun wõ yen sain, tuwelf idi neid taka
    Tomas (yana taka Didimus), idi geid to ibodon.
  zab-NT: Per Mally, ni raipzadeb Cuach ni náza tuby xpɨny Jesús, quɨt zuguaatib chi
    bliulo Jesús lo iraru de xpɨnny.
  jae-jae: Gêdêŋ taŋ Jesu mêŋgeoc tau lasê naŋ, êsêac 12 nêŋ teŋ, Tom, taŋ sêsam eŋ
    gebe Ôliŋbôm naŋ, gêmoa gêwiŋ êsêac atom.
  ksd-ksd: Tomas, di vatang ia bula ba a Kanga, tikai ta diat ra vinun ma a ivut,
    pa i ki varurung ma diat, ba Iesu i ga vana rikai.
  msm-NT: Na, si Tomas no pigdagnajan to Iping, sobuuk sikandin to sikan sampuyu-tag-duwa
    no mgo inanad ni Jesus. Di to diya no panahon no mupakita si Jesus to duma no
    mgo inanad, wada duon si Tomas.
  myk-myk: Yesu ya wuyɛ shɛ wu kalaapiire ti na caŋa kemu ge, kalaapire lemu mɛgɛ
    ki ɲɛ na Tomasi, pʼi wu pyi sanha na «Ŋmami» ge, wee bye ni pusamaa ni kee caŋa
    wɛ.
  sbe-sbe: Na Tomasi, hesana hesau Didimasi yo iya saudoudoi labui wa hesauna, huyana
    Yesu ye taumasalaha wa iya nige maiyadi.
  mcr-mcr: Jisasi Iqu wäuŋuä yätquakä iquau äwimakqä iŋgaŋi, Iqueqä ämaqä 12 iquautaŋä
    Tomasi, iqueqä yoqä huizi, ‘Qäyawiqueqä’ ätumiŋuwä iqu, qutäŋi anä mäpmeqä da
    imiŋqe.
  cux-NT: Naati Tomás 'áámá discípulo chi nguuvi Dídimo chi Gemelo nguɛ́ɛ́ cúnéé sá
    ndúúcū saⁿ'ā s'eeⁿ taachi Jesús miiⁿ ndaá yā.
  tur-YTC: Ancak Onikiler’den biri olup “Didimos” denilen Tomas, Yeşua geldiğinde
    yanlarında değildi.
  san-ITR: dvAdashamadhye gaNito yamajo thomAnAmA shiShyo yIshorAgamanakAlai taiH
    sArddhaM nAsIt|
  bel-N: А Тамаш, адзін з Дванаццаці, называны Блізьнюк, ня быў з імі, калі прыходзіў
    Ісус.
  sch-sch: Jisua a hong lâihan ruoisi sômleinik ngei lâia Thomas (Ânphîr an ti)
    ha chu an lâia omaka.
  mic-MIQNT: Newgte'jit unaqapeml Tuma, (telui'tut na 'Tqope'j), mo eimu'gus ta'n
    tujiw Se'sus pegisingeg.
  huu-NT: Naie naɨo Tomásna mamecɨrede llofueoicaigamɨe caɨ dɨga iñede. Dídimona jɨaɨ
    mamecɨrede. Naimɨedɨ gorasa.
  jiv-NT: Tura chikichik unuiniamu, Jímiampramu Tumas, Jesus tamia nui̱ pujuchmiayi.
  otm-NT: Pɛ nu ra Tomás gue'a i t'ɛ̨mbi ra Go a, n'da ma mixädihe, njo'o bʉ 'bʉ mí
    nɛqui ra Jesús.
  dah-dah: Be, komatmiŋ 12 goyen al kura Tomas, deŋem kurabe Didimus ineŋ haŋyen al
    gobe Yesu wayyiŋyabe gor ma hinhin.
  tnk-tnk: Ia nəpɨn nəha Tomas, riti ia nərmama me twelef səvəi Iesu, kani mwi in
    mə “Mwirmwir” riwən irəha mɨnraha nəpɨn Iesu rɨməuvehe irə.
  kpr-kpr: 'Namane Iesu da ambo jimbi 12 ava iriara amo, namanenda genembo eni, javo
    Thomas ri. (Nunda javo Rome embo da gekaimi, Didymus seraera. Ainda tuka mo: takegha
    sirorariri.) Thomas mo, Iesu fira namanekena buvudo isagha usira ainda sifoda,
    nu jo aminda iraeri.'
  san-IAS: dvādaśamadhye gaṇito yamajo thomānāmā śiṣyo yīśorāgamanakālai taiḥ sārddhaṁ
    nāsīt|
  nho-nho: Te disaipol tokotasi i te taka sinahuru maa ttakarua disaipol Jesus raa
    ko Thomas (e ttapa ma ko te Maasana). A ia ni see noho ma naa disaipol raa i te saaita
    Jesus ni hakasura ki laatou.
  gym-NT: Jesu rükabata kena nun ja töitikaka ben ngätäite, ye näire abko ni iti ja
    töitikaka ben kädian näma Tomás abko näma ñakare nunbe yete. Tomás ye mden abko
    kädian näma “Munkin” abko näma ñakare angwane Jesu rükabata.
  azg-NT: Já nnꞌan na tqueenꞌ Jesús na quinanjö́n yo tsꞌian na totsꞌaa jon, ninnquii
    ntyjëëhë Tomás tyíꞌcꞌoonhin xjen na jndyo jndyee Jesús ndë́. Juu Tomásꞌñeen conduë́hin
    Tsanñꞌein.
  bhd-bhd: पन बादे मां 12 चेलन मरां अक मैन्हु मतलब थोमा ज़ैस दिदुमुस ज़ोतन, ज़ैखन यीशु
    अव त तै तैन साथी न थियो।
  too-NT: Kalhatin sca'xtunu' ixtacuīni' Tomás lā' nā ixuanican Stu'yūn. Xla' tū'
    ixmaklahuī' con huan ā'makapitzīn sca'txtunu'nī'n a'xni'ca' cātalacsu'yuni'lh
    Jesús.
  ind-AYT: Tomas, salah seorang dari kedua belas murid, yang disebut Didimus, tidak
    ada bersama mereka ketika Yesus datang.
  cjo-NT: 'Ipokashitanteeyakinarini, tee añiiri Tomashi, riraga iiteetziri Tsipantzi:
    apaani peyeenchari.'
  nsn-nsn: Tomas gera kilkila ponoin tang Didimas inggono ter tang sioko pono tasir
    hangaul, kara tang torik no tamatang uakuakeluk Iesu, inggono taboin ke me pokoso
    pe Iesu.
  san-DEV: द्वादशमध्ये गणितो यमजो थोमानामा शिष्यो यीशोरागमनकालै तैः सार्द्धं नासीत्।
  tna-NT: Beju piada discípulo da Tomás banime puina. Mesa esitu ebani Pere puina.
    Aimue tueda anina mahue, Jesús tuna duju su jabametiana su.
  lid-lid: Na ben nane doh Jises asahan hawe oro lau tan rayah, arile iy lau tan ari
    nyaran Tomas, nyaran ari ja Didimus, bado hawe oro bwe.
  wim-wim: Nil Jesus.an kaꞌathaman wamp thant ngurp nungantam al-alantan-a, nil Thomas.an
    ang yaꞌa. (Namp thon nungant-a, Puk Um Kucham, “Twinan” waaꞌantan.)
  zga-M: Walakini yumu unine thenashala Tomaso, uvale hwelandiwa pacha savahale pamoja
    avile ihwicha u Yesu.
  yom-yom: Toma, wumosi mu kumi bamvuala buadi, mutu babantedilanga “kitsimba”, kasia
    ba yawu ko mu thangu Yesu kayiza.
  san-SIN: ද්වාදශමධ්‍යේ ගණිතෝ යමජෝ ථෝමානාමා ශිෂ්‍යෝ යීශෝරාගමනකාලෛ තෛඃ සාර්ද්ධං නාසීත්|
  yut-yut: Paŋdetni dɨwarɨ Yesu kawit bɨsapmon kɨnda uŋun notni gat dɨma egɨpgwit,
    mani uŋun Tomas (ae mani kɨnda Yayat).
  grc-BYZ: Θωμᾶς δὲ εἷς ἐκ τῶν δώδεκα, ὁ λεγόμενος Δίδυμος, οὐκ ἦν μετ᾽ αὐτῶν ὅτε
    ἦλθεν ὁ Ἰησοῦς.
  cpc-NT: Ikanta Tomás itsipatapiintari 12 iyotaari, jiitaitziri “Tsipari”, tii isaiki
    irirori jariitantapaari Jesús.
  nhg-NT: Cache Tumös, sente de inu majtlactle huan ume, öque nuyejque mocuitea Dídimo
    (quejtusneque Cuhuötzi), yaja amo ompa oyeya ca yejua cuöc Jesús ohualiloac.
  nya-nya: Koma Tomasi (otchedwa Didimo), mmodzi wa khumi ndi awiriwo, sanali ndi
    ophunzira pamene Yesu anabwera.
  ngu-NT: Pero Tomás yejhuan tehuan caxitia on majtlactli huan ome nomachtijquej,
    niman yejhuan cuitiaj cohuatzin, xompa inhuan nemiya ijcuac ohualajca Jesús.
  kup-kup: Met Iesu pim mañairooh-abanarih emah-porah paru porihanañ nap pim abatao
    Tomas Didimas pop paru honeo nakez.
  jid-jid: Toma, iri ni mi wlon don ha, wa ba yo ni vren hlan hen'a, ahe ni bana ninton
    wa Yesu ye rju ni tuma ni bawu'a na.
  wmw-wmw: Tamimu (zina rake rengine wakwitiwa “Masa”) mwanafunzi mmoja nkati ya kumi
    na wawiri ware, iye âwerepo paâjire Insa.
  gmv-GGM: Yesussay bena kaallizaytako yida wode tammane namm7istape issay Didimossa
    geteetiiza Toomassy isttara denna.
  ssg-ssg: Tomas, tel ti tesol huopanim huhua kahikahi Jises, tin laha axai i Sangasang,
    i kumahe ien lokon ti Jises take hani kapi tesol kahikahin liai.
  zpo-NT: Max, tub lo re chiibchop nu, xaa mseed lo Jesús, xaa nii re xaa lo “Kwech”,
    nanzot baa gorna mzhin Jesús.
  poy-poy: Tomasi, yumu gwa walii lilongu na wawili yawamshema mawira kaweriti ndiri
    pamuhera nawomberi shipindi Yesu pakiziti.
  qwh-NT: Tse wayicho juntu quecayanqanman Jesus chänan öra chunca ishque (12) disipulunpita
    Mellïshu niyanqan Tomas manam tsechotsu quecarqan.
  gaw-gaw: Haen amup̱a ip̱uniṯak awak danab laa Tomas, nuhignu ag Didimas ele aṯeb
    amu, nug ag ele ii daaegeg, Jesus Nug uḏiom
  nca-nca: Ŋu naruko ŋuno uni topoye ka, owí muko Tomas (owí kako Ditimus), ŋuko eneya
    kama yora.
  zpz-NTPP: Na lo trocyup de yu nu rsyaꞌ lom, tub yu ndeꞌ Tomaas, yu nu rnii dey cuach.
    Orzeꞌ yu zeꞌ sac yu lat dey ornu bruꞌña Jesuuz.
  mkj-mkj: A Thomas, emen kijehn eijek roahmenno (ma pel adanki Umpwoar), johpwa mine
    iparai nehn anjoauwo ma Jesus indoa iparai.
  zac-NT: Tomás, tubi de lëꞌë ra poshtë narniꞌi ra mënë Cuachi, adë nídiꞌiꞌ ngaꞌli
    iurë lëꞌë Jesús bëluaꞌalú lu ra poshtë.
  kyg-kyg: Yesuꞌa afole aiꞌniya afinaꞌmo Tomasiꞌmo tuolofuꞌa vayapati vekaeꞌmo lagoꞌya
    mafaꞌneo huꞌa agi neꞌaya vekamo ani afinaꞌmo eno apakaeꞌeꞌmo magokepi lokaeno
    oꞌmaiꞌniye.
  kmk-kmk: Utdiya dummakngan Jesus naid si Tomas un mangadan Pingi un osa’t dat kagwampuḻu’t
    duwa’n disipulus.
  cao-NT: Jabi jato bëta Tomás, naa Gemelo icanai ca iyamani quiha, naa jato qui Jesu
    jisiquiquë no. Jabi doce ca rabëti bo ó ca huësti ca ja ini quiha.
  bbr-bbr: Jisas kon tamareäwon roat amiakap pewon ses opok, kon tamareäwon ro kar
    kon enip Tomas, kon kar enip Didimas, ko ak pak rawau wa.
  inb-inb: 'Jesús ñugpa kawa­ri­ura, To­más, Dídimo suti, chunga iskai Jesús agllas­ka­kuna­pura,
    mana sug­lla­pi karka. Paitaka, sug kati­raiag­kuna nir­ka­kuna: —Iaia Jesustami
    kawarkan­chi.'
  hrv-hrv: Ali Toma zvani Blizanac, jedan od dvanaestorice, ne bijaše s njima kad
    dođe Isus.
  box-NT: Pã̀ahṹ na ó o Yeesu ɓueé zéenía míten lè mí nì-kenínia, ká
    ɓa nì-kéní lá mía bĩ́n. O yèni ɓa le Toma, ɓa mún wee ve o làa Hénbéní.
  ote-NT: Pe nura ora mi zønga ra Jesu mi joꞌoni ra Toma ꞌna de núꞌʉ ya ꞌrɛtꞌamayoho
    ya nxadi, núꞌa̱ mi tꞌembi ra Go.
  wnu-wnu: Qen end imbigau yurau mondir ubet taisi igamari Yisas wurit dier eng munon
    gari qas me wurinob igamau eng Tomas, unum ger Didimas.
  zam-NT: Per Max co' mdub lèe mèn Cuach co' ngòc xin' mté'th Jesús, co' ndxòo cuent
    nac si' fchop myen', yende Max làth myen' co'se' ngro' too Jesús no mblu' loo
    Jesús Jesús loo myen' yál'a.
  zyp-NT: Hluihning letah pakheh a cang hrahpaw Thomas (Didama aa tahpaw) cawh Zisu
    a vongning takhei a hningzuitu sahlo khatah ung be.
  sey-NT: Tomás Jesús doce soisicohuaꞌi aquëpi cuiꞌne yequë mami Gemelo hueꞌequëpi
    Jesús ñai maca peopi. Peoquëna, yecohuaꞌiseꞌe paëꞌë.
  nvm-nvm: Tavan iji Jesu fu una e vuak fuon faivo iji fu biediainma ijia e Tomas
    if fuon be bu kua e fuatkaruk nafenva Didimasno kuavo iji fuba buna ijia fino
    ijia Jesu fu biediain.
  mps-mps: Jisas aga te aga wali pabo bidi augwali bidibo digi pedalai, te sogo aga
    bidi me deli augwali dali bidisiąwai, te bidi Tomas dao, tama agai gasa nogi
