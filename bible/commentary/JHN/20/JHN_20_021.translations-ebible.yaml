  san-TIB: ཡཱིཤུཿ པུནརཝདད྄ ཡུཥྨཱཀཾ ཀལྱཱཎཾ བྷཱུཡཱཏ྄ པིཏཱ ཡཐཱ མཱཾ པྲཻཥཡཏ྄ ཏཐཱཧམཔི ཡུཥྨཱན྄
