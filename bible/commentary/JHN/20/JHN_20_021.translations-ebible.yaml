  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་བདེ་བར་གྱུར༌ཅིག ཡབ་ཀྱིས་ང་རང་ཇི་ལྟར་མངགས་པ་བཞིན་བདག་གིས་ཀྱང་ཁྱོད་རྣམས་དེ་ལྟར་མངག་པར་བྱ་ཞེས་གསུངས༌ཤིང༌།
