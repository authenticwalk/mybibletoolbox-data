    seni Mi, na so Mi e seni unu tu.”'
  cta-NT: 'Chaca quiyaꞌ nchcuiꞌ Jesús loꞌo nguꞌ liꞌ: ―Ti̱ ti tyiꞌi̱ tyiquee ma̱, ná
    culacua tsa tiꞌ ma̱ ―nacui̱ yu jiꞌi̱ nguꞌ―. Ñiꞌya̱ loꞌo nda Sti naꞌ ꞌna lijya̱a̱
    chalyuu, juaꞌa̱ ta naꞌ jiꞌi̱ ma̱ chaꞌ tsaa ma̱ tyucui ñaꞌa̱ chalyuu.'
  bqc-SIM: 'Yesu ɛ̀a ònɛ́: Àↄ ku aafia! Lá ma Mae ma zĩ, málɛ á zĩ sↄ̃ɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin avel'in ahoulimpi kit in, “Nachunguva lungmon chamna
    umhen, chuleh Pan keima eisol banga nangho kasol nahiuve,” ati.
  mar-mar: तेव्हा येशू त्यांना पुन्हा म्हणाला, “तुम्हास शांती असो. जसे पित्याने मला
    पाठवले आहे तसे मीहि तुम्हास पाठवतो.”
  snp-snp: Ena Yesukafo kofa eti loto logimami, You amene mona ya linatedoka mino
    gedenaiye. Menefokafo namo nilifi melami yaidana oto namokafo linate gilifi melowe,
    loto
  isl-isl: 'Þá talaði hann aftur til þeirra og sagði: „Friður sé með ykkur! Eins og
    faðirinn sendi mig, sendi ég ykkur líka.“'
  spy-NT: Yooto kumwoochi subak kule, “Ōbuurtē kaalyeet. Kuu yoo kiiyookwoo ꞉Baaba,
    āyooktook ꞉nkanii.”
  xnn-xnn: Dat kanan kasin Jesus ken daida, “Menlamlamnin kayo. Ibaak dakayo ay kaneg
    nan inkan Ama ay nangibaa ken sak-en.”
  mwe-mwe: Bhai a Yeshu gubhaabhanjilenje kabhili, “Ulele ubhe na mmanganyanji! Malinga
    nne shibhandumile Atati, na nne ngunakuntumanga mmanganyanji.”
  tte-tte: Yo Yeisu tabe iwaloyoi kolili iba, “Daumwali kolimiu. Tamagu iya iyawasayau,
    yo yau tabe kani besiele yayawasamiu.”
  tcs-tcs: Zizas i bin spik po dempla gen, ‘Pis i stap lo yupla. Seimkain wiskain
    PapaGod i bin sane mi kam, wa, seimkainwei ai sane yupla go.’
  hlt-THB: Jesu ing, “Nami venawh ngaihdingnaak awm seh! Boei ing kai ani tyih amyihna,
    kai ing nangmih ce ni tyi khqi nyng,” tinak khqi hy.
  soq-soq: Mape Iesu mo osowe auwamone wanase, “Sau euda e manlawo winepi! Mamamba
    ne tawo emawo waaubanena rua ne e waaubaledina.”
  qub-qub: 'Chaypitana Jesús yapay niran: «¡Allilla goyaycäriy! Papänë cachamashannöllami
    gamcunatapis cachaycä.»'
  att-att: Á pidduán na laguk ni Apu Kesu yù kinagi na nira, “Mabannáyán kayin ánna
    mapagimammà yù nonò naw. Dobat takayin ta kunnay sù paddok nayù Yámà nikán, ta
    umay kayu mangipakánnámmu nikán,” kun na.
  bki-bki: Naruei naio ber ka kumemi bereio, berinavo “Tum̃aroano to vija kamiu!”
    A naio jusolio, berenio “Javukia ga napano Karam̃aku naio miila kiniou ka nala
    kiano im̃auano, naruei kiniou neiila kija kamiu bunu ka kuvila tibe na.”
  bqp-bqp: 'Yesu ɛ̀ra à pìńnɛ: Àgↄ̃ kun aafia! Lákũ ma De ma zĩ nà, lɛn matɛni á
    zĩ lɛ.'
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə bwo nə́: «Səlʉgá milâm shí. Nə́mə́ nda Dâ nyə á
    ntɨ mə nə́, mə́ ka nə́mə́ kənd bɨ̂.»'
  hat-hat: 'Jezi di yo ankò: benediksyon Bondye sou nou tout! Menm jan Papa a te voye
    m'' lan, se konsa m''ap voye nou tou.'
  npl-NT: 'Jesús oksepa okinmili: —¡Xikpiakah yolsewílistli! Kemi Notajtsi onechtítlanki,
    ijkó Ne nomechtitlani.'
  bgg-bgg: Isu è dinne aishii yao, “liijiing ne nathek rog shii umbo, nyieliieshii
    gu shii ne aphuii muthoh ge ro, jiè gu nathek shii de thoh ge ro.”
  eng-TCENT: Again Jesus said to them, “Peace be with you. As the Father has sent
    me, so I am sending you.”
  eng-BSB: Again Jesus said to them, “Peace be with you. As the Father has sent Me,
    so also I am sending you.”
  cpu-NT: 'Ipoña japiitanakero Jesús, ikantziri: “¡Pisaikayetai kameetha eerokaite!
    Ikempitaakenara jotyaantakena naaka Ashitanari, ari nonkempitzityaamiri eejatzi
    eerokaite notyaantayetatyeemi.”'
  san-ASM: যীশুঃ পুনৰৱদদ্ যুষ্মাকং কল্যাণং ভূযাৎ পিতা যথা মাং প্ৰৈষযৎ তথাহমপি যুষ্মান্
    প্ৰেষযামি|
  tac-NT: '''Lige Esusi uchéchigo anele: ―''La sébali ralámuli niwa ''emi, bi''lepi
    ''nátili ''nátame niwa pe Onorúgamecho ''yuga. Onorúgame ne''chí júlale ''lige
    neka ''emi nuléguru.'
  eng-WEBPB: Jesus therefore said to them again, “Peace be to you. As the Father has
    sent me, even so I send you.”
  gfk-H: Tiga pakaan balin Iesu ga tangai bia, “A malum ta muat! Hoing Mama gata tulei
    iau, io, iau mah, iau tultulai muat hua.”
  viv-viv: Kadu Yesu gigahe-havagilema gigayo, “AseꞋasemi ginaꞋilova. Bana Kamaku
    babiya giꞋiveniniseku be yana kabu gavaina amine, meda anafaiweya omi ganaꞋiveninisemi
    be yaku kabu wanavaina.”
  yao-yao: Che Yesu ŵaasalile sooni, “Chitendewele kukwenu! Mpela ila Atati iŵandumile
    une, ni uneji nguntuma ŵanyamwe.”
  tgp-tgp: Iesu mo mele verea isara mara, “Tamata i toho isamim, enau na lo r̃ule
    kamim sohen Tama mo r̃uleau.”
  auc-NT: Itota wæætë adodö, —Guïñënämaï inte gänë pönencæmïnimpa, angantapa. Botö
    Mæmpo ïñömö botö ïmote nänö da pönongaïmo ïmo baï botö adobaï mïnitö ïmïnite da
    godömo goquïmïni ïmïnipa.
  kbc-NT: Odaa jeɡ̶eetacediogi Jesus, “Jemaa mele ɡ̶adaaleɡ̶enalitiwaji! Natigide
    ane igotediwa Eiodi me idimonya, jiɡ̶idaaɡ̶ejigotaɡ̶awatiwaji me ɡ̶adimonyaa mawii
    ane jemaa.”
  bmh-bmh: Yesus nug koli awareun, “Ag agal oiagab selai damau. Izal mekai nug iz
    palautilena, alemin sul izan han guzental ag palautarem.”
  ctu-BL: 'Jesús tsi'' cha'' subeyob: La'' ñʌch''lec la'' pusic''al. Che'' bajche''
    c Tat tsi'' chocoyon tilel, che'' ja''el mic choquetla majlel, che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Zay mâ ndza fakuma! Andza nakə Bəba a sləra ga ahaya
    aye na, neŋ na sləriye kurom dərmak.»'
  noa-H: Magnaa deeu hichdëupai marag, —Keena, hoob jãp'ierrmiet. Hich jãg mʌ Hayau
    mʌch pʌ̈itarrjö, muajã hõor hee pãar pʌ̈i chirʌmgui hajim, hich hag hiekpai mʌchdëu
    jaaujerrjö hamag jaaumk'ĩir.
  alp-NT: Yesuse Iombe, “Hlamate! Imi supu misete! AmaKu Iulake Au lepa Sou Misete,
    hoko kena meije Au lekwe ulake imi kena imi lepa Sou Misete ete tamata bokala.”
  san-VEL: yii"su.h punaravadad yu.smaaka.m kalyaa.na.m bhuuyaat pitaa yathaa maa.m
    prai.sayat tathaahamapi yu.smaan pre.sayaami|
  kbq-kbq: Ru'ene Jisasi'a amanage huno zamasmi'ne, Tamarimpamo fru hino, Nenfa hunantege'na
    e'noaza hu'na, Nagra anazanke hu'na huneramantoe.
  kbh-kbh: 'As Jesús cachiñe tojanë́yana: “Chë ats̈be ainaniñe ts̈abe ebionana ts̈ëngaftangaftaca
    chaotsemna. Nts̈amo ats̈be Taitá Bëngbe Bëtsá s̈ojichmocá, áts̈naca cachcá ts̈ëngaftanga
    cbonts̈achamná ca.”'
  ron-LSB: 'Isus le-a zis din nou: “Pace vouă! Cum M-a trimis Tatăl, așa vă trimit
    și Eu pe voi”.'
  pon-pon: 'Iejuj ap pil kotin majani on irail: Komail popol! Duen Jam o kadar ia
    do, iduen I kadar komail la.'
  nhe-BL: 'Huan Jesús techilhui sampa: ―Xijpiyaca tlasehuilistli ipan imoyolo. Ihuical
    queja noTata nechtitlantoc ma nijchihuas ipaquilis, na nojquiya nimechtitlani
    imojuanti para inquichihuase nopaquilis.'
  sps-sps: Ai Jisas tsue pis to tsuri, “Aaverof kaa fiisen maromi. To te jiats fi
    Vaminyo Tamanyo, jesan Nyo jiats kan maromi.”
  wnc-wnc: Siwan Jesuta gatu anzing ninikut, “Ginu musipzaatang nangaakan ma natayuwam.
    Nanata na nanitewan apbum. Ina unzakan nata ginu danipewa kunong.”
  bus-bus: 'Yesu ɛ̀ara à bèńnɛ: Àgↄ̃ kuu aafiao! Lán ma De ma zĩ nà, lɛn mɛ́ɛ a zĩi
    lɛ.'
  gub-BL: Na'e i'i wi Zezuz urewe kury. — Tuwe zeàmàtyry'ym 'ymaw wiko peinuromo a'e
    nehe, i'i urewe. — Heru hemur kar xe a'e. Nezewegatete apomono kar putar amo taw
    pe ihe nehe, amo ywy rehe ihe nehe no, i'i urewe.
  imo-imo: Jisasini enondo altopa nimbeindo, “Eno mini naa lteko konopu ame topili
    molko kandaio! Arani na lipe mundurumu mele eno nani lipo mundurola,” nimu.
  boj-boj: Onaqa Yesus na olo minjrej, “Niŋgi are lawo soqniy. Ijo Abu na e qariŋbej
    dego kere e niŋgi qariŋgeqnum.”
  ulk-ulk: Ege Iesu ga ko akaidari yabi daratagerda, “Mapodan wabim. Ka wabi damarkare
    mokakalam ge Babide kari taramarikda.”
  eng-DRA: 'He said therefore to them again: Peace be to you. As the Father hath sent
    me, I also send you.'
  knf-knf: 'Akak aji na baka : « Bnuura bawo na an. Jibi Paapa ayilnuŋ, hënk di di
    nkaaŋ ayilan. »'
  san-KHM: យីឝុះ បុនរវទទ៑ យុឞ្មាកំ កល្យាណំ ភូយាត៑ បិតា យថា មាំ ប្រៃឞយត៑ តថាហមបិ យុឞ្មាន៑
    ប្រេឞយាមិ។
  arn-NT: 'Fey Jesus ka pürüm feypieyew ka kiñe rupachi: —¡Küme tüngün mülepe eymün
    mew! Chumngechi ta Chaw werküenew ta iñche ka femngechi iñche werküwayiñ ta eymün.'
  zas-NT: 'Dxel rëbaman loj reeman zatijb: ―Yabeꞌcdxe Dios luxdoodi. Ziꞌc guxhaalaman
    naj, ziangajc rxhialan lëjt.'
  ken-NT: Yesu apɛt arɛm bɛ, “Kpák ámbák nɛ bhe! Nkúbhɛ́ mbɔ ɛnyǔ Ɛtaya átó
    mɛ, kɛ nchí tó be.”
