verse: JHN.020.021
translations:
  kpx-kpx: Ige Iesuu tota abuho loui avoe, “Lana ue dua vama. Di Mamau di hanavoale
    ke nahate dana aike la hanavei.”
  okv-H: Eto Iesu na, “Peka ungota degi iresuja, eto na Mama na ikehei puvena ainge
    dombo nanena ungo ikano enda tapa ta pambasova,” ainge ijie
  tbo-tbo: Yesu i baha meme uyahihi i pa, ‘Ona nugodumola Amau tauna i himiliu, naka
    pitenana apo tau a himilimi.’
  mal-C: 'യേശു പിന്നെയും അവരോടു പറഞ്ഞു: “നിങ്ങൾക്കു സമാധാനം! പിതാവ് എന്നെ അയച്ചതുപോലെ
    ഞാനും നിങ്ങളെ അയയ്ക്കുന്നു.”'
  grc-SR: Εἶπεν οὖν αὐτοῖς ⸋ὁ Ἰησοῦς⸌ πάλιν, Εἰρήνη ὑμῖν· καθὼς ἀπέσταλκέν με ὁ πατήρ,
    κἀγὼ πέμπω ὑμᾶς.
  bgc-bgc: 'यीशु नै फेर उनतै कह्या, “थमनै शान्ति मिलै: जिस तरियां पिता नै मेरै ताहीं
    दुनिया म्ह भेज्या सै, उस्से तरियां ए मै थमनै दुनिया म्ह भेज्जू सूं।”'
  khz-khz: Ne Iesu na ira maevaikilarato, “Ragai iokali, aomi ai maino ene mia! Tamaku
    na au etugukuto vetaina, au na maki gomi atugumina.”
  deu-TKW: 'Da sagte er abermals zu ihnen: Friede sei euch; so wie mich der Vater
    abgesandt hat, so sende auch ich euch.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ leyúbl Jesús, rnëꞌ: ―Gul‑zóa dxi ládxiꞌliꞌ. Ca benëꞌ Xuzaꞌ,
    bsölëꞌë nedaꞌ, lëzcaꞌ cni rsölaꞌa lbiꞌiliꞌ tsjenliꞌ xchinaꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu : — Tika ete kimia ezala na bino ! Ndenge
    Tata atindaki Ngai, Ngai mpe nazali kotinda bino.'
  hns-NT: 'Tab oe phien se bolies: „Sjaantie se rahoe. Djaise hamaar Baap hamme pathaais
    raha, oisahie ham toelogke bhie pathaabe.”'
  noa-E: Magnaa deeu ichdëupai marag, —Keena, oob jãphierrmiet. Ich jãg mʉ Ayau mʉch
    pʉ̈itarrjö, muajã õor ee pãar pʉ̈i chirʉmgui ajim, ich ag iekpai mʉchdëu jaaujerrjö
    amag jaaumkhĩir.
  eng-EMTV: Therefore Jesus said to them again, “Peace to you! Just as the Father
    has sent Me, I also send you.”
  mib-NT: 'Yūcuán na te ni cahān tucu Jesús: Ndeyɨ́ sɨ́ɨ̄ coo ni rō jijnáhan ró. Te
    nájnūhun ni tají Tátá rī ruhū ini ñayɨ̄vɨ́, suni súcuan tájí rí rohó nacani ró
    jnúhun ri nuū ñáyuu. Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “सनारुङ् के़घोःसुम्‍लरो! पानुदिङ्
    पाःल्‍ले़ इङ्‌गाॽ पाङ्‌घाङ्‌बा कुइसिःक् खिनिॽआङ् इङ्‌गाॽ पाङ्‌निङ्‌ल पत्तारो॥”
  xnj-xnj: Yesu akavajovela kavili, “Uteke uvya na nyenye! Ngati Dadi cheanitumili
    nene, na nene nikuvatuma nyenye.”
  mmx-mmx: La ne Iesu ga lox amu manga ridi, “Limila nak lok eburu minimi. Ne Tamak
    ga riki ia, kuren la nenia bok, ana riki nimi.”
  cbr-NT: 'Cuëënia ca amiribishi Jesusan atu cacëxa: —Chuámashirua ca ''ican. ''Ën
    Papan amia sinánun unicama ''aquinun ''ë xuásaribi oquin cana ''ëmia sinánunmi
    unicama ''aquinun mitsu xutin.'
  tee-NT: 'Aktam ajunchokopa ju Jesús: ―Jantuch calac''alh ju mi''alhunut''an. Tachi
    ni quimalakachachilh ju quimpai pus vachu'' chunch ju quit''in iclamalakachayauch
    ju uxijnan ju laquilhich''alhcat.'
  eng-LSV: Jesus, therefore, said to them again, “Peace to you; according as the Father
    has sent Me, I also send you”;
  cak-NT: 'C''ajari'' ri Jesús can xu''ij chic jun mej (bey) chique ri ru-discípulos:
    Ja'' ta ri uxlanen xtic''ue'' pa tak iwánima chi''iwonojel. Cami can jixintak-e,
    anche''l xirutak-pe ren ri Nata'', chi xin-en ri rusamaj.'
  pah-NT: 'Kiro Jesus''ga ea''javi g̃a pe: —Tu katu ti pepy''a, ei ga. Jiruva''ga
    ji mbuhuruka avo ikwehe tomombe''u ti ga nhinhi''ig̃a javo ji ve ikwehe. Na jitehe
    po ti ji pe mondoukari nehẽ no tapemombe''u ti nhinhi''ig̃a ojipe''g̃a pe nehẽ
    no, ei ga g̃a pe.'
  sja-NT: 'Waya Jesupa mãgaji: —¡K''ãiwee p''anapatáatɨ! Mɨ Ak''õrepa mɨ pëidak''a,
    mɨa parã jida auk''a pëiru.'
  xed-xed: «Ka nza zɗaku kawadaga nda kaghuni. Manda ya ghunaf Da ta iʼi ya, mantsa
    ya ta ghuna iʼi ta kaghuni guli,» ka Yesu nda həŋ guli.
  glk-glk: 'عیسی بازم اوشأنه بوگفته: «سلام بر شومأن! هوطو کی پئر مره اوسه کوده، منم
    شمره اوسه کونم.»'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu Jesús já xi̱hi̱n ná: —Ná coo va̱ha ini ndó.
    Tá quia̱hva na̱caja Ndióxi̱, tátá i̱ na̱chindahá a̱ ye̱he̱ ñuyíví yóho quia̱hva
    já chíndahá ri ye̱he̱ va ndo̱hó cu̱hu̱n ndo̱ ca̱xi tu̱hun ndó xi̱hín ña̱yivi sa̱ha̱
    mí i̱ —na̱cachi Jesús.'
  gfk-S: Tike pana baling Jisas ga tange be, “A malum ta mu! Hoke Mama ga tule iou,
    io, iou bileng, iou tultule mu hobi.”
  bmu-bmu: Kokolak qeiga toroqeba kewö jiyök, “Alaurupni, luainöŋ embuk ahöma! Iwinöŋ
    ni melaim niŋgiiga nöŋön iŋini mewöŋanök melaim eŋgizal.”
  dgz-dgz: Iesu sia wan, “Nonup inayap wande ep Mamana watu enanegeni mini, ne watu
    enaiangin.”
  eng-GNV: 'Then saide Iesus to them againe, Peace be vnto you: as my Father sent
    me, so sende I you.'
  zaa-NT: 'Làniana ra Jesús cabi attu: La''ỹeni para lo losto'' le. Raáruhuée: Ti''ba
    chi guthel·la'' Tatáa inte'', pues ą''hua inte'' nna rithél·la''a'' le.'
  eng-WEBSTER: 'Then said Jesus to them again, Peace be to you: as my Father hath
    sent me, even so I send you.'
  guh-guh: 'Nexata Jesús icatsia jumaitsi: —¡Paxamë saya pajamatabëjemamëre! ¡Pëtsa
    pajunavame! Pacuenia taxa nitoroba, bajarapacuenia juya pacaitorobatsi jivijavabelia
    pexanialivaisi panetsipaebaponaenexa, jai Jesús pijajivijavabelia.'
  bon-bon: Piba Yeesu cääri jejemige egä, “Poode weene cama yaanajege! Cäme Babe te
    lipu cebine nätyepuji, cane pepu jityepininine weebibine.”
  nhw-BL: 'Huan Jesús techilhui sempa: ―Xijpiyaca tlasehuilistli ipan amoyolo. San
    se quen noTata nechtitlantoc na para nijchihuas ipaquilis, na nojquiya nimechtitlani
    amojuanti para anquichihuase catli nopaquilis.'
  swh-ONEN: Yesu akawaambia tena, “Amani iwe nanyi! Kama vile Baba alivyonituma mimi,
    mimi nami nawatuma ninyi.”
  wbi-wbi: UYesu akavavuula kange akati, “Ulutengaano luvisaghe numue. Ndavule uNguluve
    vule alyasung'hile une, na juune nikuvasuung'ha umue.”
  bba-bba: Mɑ Yesu u kpɑm bu sɔ̃ɔwɑ u nɛɛ, ɑlɑfiɑ yɑ n wɑ̃ɑ kɑ bɛɛ. Nɡe mɛ Bɑɑbɑ u
    mɑn ɡɔrimɑ nɡe mɛyɑ nɛ nɑ mɑɑ bɛɛ ɡɔrɑ.
  eng-KJVCPB: 'Then said Jesus to them again, Peace be unto you: as my Father hath
    sent me, even so send I you.'
  kgk-NT: 'Upe ramo he''i jevy íxupe kwéry: —Tapende py''agwapy katu xe-rehe, he''i.
    —Xe Ru nhe''ẽ-py aju va''ekwe-rami, ãy xe nhe''ẽ-py apomondo-ta ave pemba''apo
    apo hagwã-rupi, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Vitauduu iya ngiari Udaangaivaa teeda sirigairavai. Sirigaida varuduu
    Yisuuva keenaa iya tunoo: Ausa nuufaivo ngiiiki vakiaivee. Ni Napoova ni titoneema
    na ngii titaunoo,'
  cpy-cpy: 'Ari rapiita-nakiro Jesús rowethatari, ikantziri: “¡Pijeeka-yitee kameetha!
    ikimitaakina Ashitanari naaka rotyaantakina jaka, ari nokimi-tzitemiri eeroka-paeni
    notyaanta-yitemi.”'
  ekk-PKP: „Rahu olgu teile!“ ütles Jeesus neile uuesti. „Samamoodi nagu Isa minu
    läkitas, läkitan mina teid.“
  mpx-mpx: Yeisu i ba vevehe al i ba, “Atemiu ni laumwal! Komiu na patunamiu nuku
    nok, ni ola nau Nam i patunau ge ya nem.”
  wbp-wbp: Ngula-jana Jijaji wangkaja, “Marlajalurla nyinaka rarralypa Kaatukuju!
    Ngajukupalangurluju yilyajarni walya nyampu-kurraju warrkiki. Kuja-piya-yijala
    karna-nyarra nyurrurlaju yilyami yungunkujulu ngajuku warrki-jarrimi.
  luo-luo: Yesu nochako owachonegi kendo niya, “Beduru gi kwe! Mana kaka Wuora oseora
    e kaka an bende aorou.”
  nhe-NT: 'Huan Jesús techilhui sampa: ―Xijpiyaca tlasehuilistli ipan imoyolo. Ihuical
    queja noTata nechtitlantoc ma nijchihuas ipaquilis, na nojquiya nimechtitlani
    imojuanti para inquichihuase nopaquilis.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ. ܕܵܐܟ݂ܝܼ ܕܫܘܼܕܸܪܹܗ ܒܵܒܵܐ
    ܐܸܠܝܼ ܐܘܼܦ ܐܵܢܵܐ ܫܲܕܘܼܪܵܘܟ݂ܘܿܢ ܝܼܘܸܢ.“'
  esk-NT: Jesus-ŋum nipliutitqiŋñiġai, “Qiñuiññaq illi ilipsitñun! Atripḷugu Aapam
    tuyuqałha uvamnik, taatnatuntuuq tuyuġigipsi.”
  msb-msb: Tapos ginsabihan gihapon sinda ni Jesus, “An kalinawan hali sa Dios mapasa
    iyo. Ginasugo ta kamo pareho san pagsugo sa akon san Ama.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Mi³hiúgh³ hniah¹² hoh¹². Tsë́²jni hniah¹² hi² tsø³janh¹³
    hniah¹² jǿg³ quiah¹² Diú¹³, ju³lah ca¹tsei¹ ti³ŋieh¹jni jní² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରି ତରେକ୍‌ ସେମନ୍‌କେ କଇଲା “ତମ୍‌କେ ସାନ୍ତି ମିଲ ! ବାବା ପର୍‌ମେସର୍‌ ମକେ
    ଜେନ୍ତି ପାଟାଇଆଚେ, ସେନ୍ତିସେ ମୁଇ ତମ୍‌କେ ପାଟାଇଲିନି ।”
  meu-meu: Iesu ese ma e hereva henidia, eto, Maino avabia. Tamada ese e siaigu heḡereḡerena
    ai, lau ese danu umui baina siaimui.
  yva-NT: Yesus po kove raura intabo akato pare, “Saumano Amisye maje Sya arakove
    wasai! Naisoamo Risyo wasatutir maisyare muno Injayo Amisye po rinatutir.”
  dgc-dgc: Ey kinagi na dide a huway, a “Mapayapa kam dén. Eng kodya i nipagpaangea
    se diyakén Nama ko, éy kona be sa i pagpaange kua dikam ta iba-iba a lugar.”
  zpm-NT: 'Blozh ga, në me lo no: ―¡Laa naa rnedz tib guieḻbley zdoo to, zeeṉa peet
    tsienied guic to! Zigne pxeeḻ Pxoz naa naa biaḻ naa, scagaa niina laa naa rxeḻ
    to.'
  hix-NT: Teryehorye hak nahko, oyowan komo, kekon xarha tà, Txesusu, àwyanye. Royàmà
    nànyaketxho me wehxaha, uro. Àro wyaro rma rha, ronànyaknyàr me manatxhe, omnyamo,
    kekon hatà.
  sim-sim: Urik indiyok ormu mbara, �Ji ajewa ji hala. Ji waphimbijihi ji lika. Avui
    anhi or mbashirik a rahanda hom jirin avak erem a mbashinak ikwa jir.�
  npi-ULB: तब येशूले तिनीहरूलाई फेरि भन्‍नुभयो, “तिमीहरूलाई शान्ति होस् । जसरी पिताले
    मलाई पठाउनुभएको छ त्यसरी नै म तिमीहरूलाई पनि पठाउँदै छु ।”
  cgc-cgc: Gambal isab Jesus naan ta mga tinudluan, “Kabay pa na tawway inyo na tagipusuon.
    Ipadala ko kyo yan naan ta mga ittaw paryo ta pagpadala ta ake na Amay ki yaken
    naan ta mga ittaw aged tumanen ko iya na liag.”
  tim-tim: Akto Yesuŋe lâuwâŋe hin makyeŋgiep, “Kambiamyeŋe yeukŋe talâk. Apone emelâk
    huŋgun niŋdo geân. Hain akmâ nâkâ ye hainâk huŋgunyeŋgire ariwai.” dâm he dâmbo
  yor-yor: 'Nítorí náà, Jesu sì tún wí fún wọn pé, “Àlàáfíà fún yín: gẹ́gẹ́ bí Baba
    ti rán mi, bẹ́ẹ̀ ni èmi sì rán yín.”'
  wos-wos: Mawuli yandaka dé Jisas diré wambula wa, “Guna mawuli nakélak mé téndé.
    Wuna yafa wandéka wuni déka jémba yanjoka wuni ya. Wandén maki wuni wawut guni
    wuna jémba yanjoka yitanguni.”
  emp-NTPO: 'Maʌ̃be Jesuba wayacusa ãdjirãa jarasia: –Necai duananadua. Mʌ̃ Zezaba
    mʌ̃ naʌ̃ ẽjũãnaa diabued̶a quĩrãca mʌ̃a bãrãda puru b̶eaza diabueya.–'
  eng-F35: 'So Jesus said to them again: “Peace to you! Just as the Father sent me,
    I also send you.”'
  ind-ind: Lalu Yesus berkata lagi kepada kami, “Biarlah ada ketenangan di hati kalian.
    Sama seperti Bapa sudah mengutus Aku, begitu jugalah sekarang Aku mengutus kalian.”
  pes-OPCB: 'عیسی باز به ایشان فرمود: «آرامش و سلامتی بر شما باد. همچنانکه پدر مرا
    به این جهان فرستاد، من نیز شما را به میان مردم می‌فرستم.»'
  mpt-mpt: Yesuse imin baabenea Ibo mo tosianimibe! Bobol ayam blibte! Ne Aye nemanea
    tenia e okoko okok kebi inania ibsa dlaia moniba e okoko okok kemine ge baabenea
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ paa alota꞉ Ika꞉ puki lopa꞉niao hape laa Hande
    Apa꞉ma꞉ I̱ epono tapaala꞉ tupa꞉ iki make pomina꞉ koto tupa꞉ tapaasome leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ mɑ́ í ni, lɑɑkɑi ku sũ ku wɛɛ nŋɛ. Si bɛi Bɑɑbɑ í bɛm
    wɑ, bɛɛbɛ mɔi ɑmu mɔ ǹ bɛ ŋɛ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାର୍‌ମୁଇଂତର୍‍ ବାସଙ୍ଗ୍‌କେ “ପେଇଂନେ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ ଆବା ଆନେଙ୍ଗ୍‌କେ
    ଡିରକମ୍ ବେ ବଗେ ନେଙ୍ଗ୍ ଡିଗ୍ ଆପେକେ ଦେତ୍‌ରକମ୍ ବେ ଣ୍ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Yesuusi zaaridi enttako, “Saroy hinttew gido; ta Aaway tana kiittidayssada
    taanikka hinttena kiittays” yaagis.
  unx-unx: ୟୀଶୁ ଆଡଃଗି କାଜିୟାଦ୍‌କଆଏ, “ଆପେରେ ଜୀଉସୁକୁ ତାଇନ୍‌କା, ଆପୁଇଙ୍ଗ୍‌ କୁଲାକାଇଙ୍ଗ୍‌
    ଲେକା ଆଇଙ୍ଗ୍‌ହଁ ଆପେକେ କୁଲ୍‌ପେତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Lá okuko, goha láa loko limó: Hulu lekelitoka minino. Améneho nimisilimó
    áminagó oko lekelí nolikimisuluve.'
  lcm-lcm: Na Iesu kala anguan antok aniria, “Luai ka ago singimi. Asukang val mamai
    kata asok iau, nau kapa napo kun asok animi.”
  aer-aer: Awethe Jesus itneke angkeke, “Akngeyele arrenhantherrenhe atnerre-ileye
    akangkemele anetyeke! Ayenge-arle Akngeye atyinhele yerneke-arteke, lyete anteme
    the arrenhantherrenhe anteme yerneme nhenge ayeye atyinhe iletyeke.”
  qvc-NT: 'Chaymandaqam Jisusqa noqaykunata kayshina niriwarqan: —Dyus qamkunata yanapashunqa.
    Chaqa payqam kay pachaman kach''amuwashqanshina, noqapis kach''aykillapa, shumaq
    nutisyayta qamkunapis yach''achikunayki.'
  tgl-ULB: At muling sinabi sa kanila ni Jesus, “Nawa ang kapayapaan ay sumainyo.
    Kung paano ako isinugo ng Ama, gayun din ko kayo sinusugo.”
  cbs-NT: 'ana nuku yuikin: —¿Jaska man unanumamen? En matu juxuanki. Datetima kushipa
    en matu bashixunaii. Jaska inun, jaska en Epa Diosun ea nichinkin yununi keska
    wakin en matu nichinkin yunudiaii— iwanan,'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya in‑ka jichi: ―‍¡Jin koo mani ni! Sukan ni
    tetniñu ña''a Yuva sa ma, sukan tétniñu tna ña''a sa ndijin ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalenge kabele, “Tengela jibe kwinu! Andi Awawa apabandumite ne
    na ne nantuma mangweto.”
  bao-NT: 'To biro ĩicã, o biro jãare ĩiwi ñucã Jesús: —¡Añuro niirique mʉjare to
    niijato! Yʉ Pacʉ yʉre cʉ̃ ca tiicojo cojoricarore birora, yʉ cãa mʉjare yʉ tiicojo
    cojo —jãare ĩiwi.'
  san-ORI: ଯୀଶୁଃ ପୁନରୱଦଦ୍ ଯୁଷ୍ମାକଂ କଲ୍ୟାଣଂ ଭୂଯାତ୍ ପିତା ଯଥା ମାଂ ପ୍ରୈଷଯତ୍ ତଥାହମପି ଯୁଷ୍ମାନ୍
    ପ୍ରେଷଯାମି|
  huv-NT: 'Condom tandüy wüx matepeay nejiw alinomb. Tapiüng: ―Tamtámban ijlüyiün.
    Atnej Xeteat Dios tüüch xic niün, atanquiaj nganüy xique süüch icon meamban meáwan
    wüx aaga iüt cam ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús ma̱hømbi̱ ''yɛ̱mbi̱: ―Da̱ hyu̱ ni̱ mmʉihʉ ya. Nu̱gä, tengu̱tho
