  san-ITR: yIshuH punaravadad yuShmAkaM kalyANaM bhUyAt pitA yathA mAM praiShayat
    tathAhamapi yuShmAn preShayAmi|
  bel-N: 'Тады Ісус сказаў ім ізноў: «Супакой вам! Як паслаў Мяне Айцец, і Я пасылаю
    вас».'
  sch-sch: Avêlin Jisua'n an kôm, “Nin chunga rathânngamna om rese. Pa'n mi tîr
    anghan kei khomin nangni ki tîr ani,” a tipe ngeia.
  mic-MIQNT: Ap Se'sus telimaji, “Ignmuloq wantaqo'ti 'ggamlamunuaq. Ta'n Nujj petgimip,
    ap ni'n elgimuloq.”
  huu-NT: 'Jesús dane llote: —Uri omoɨ i. Cue Moo cuena oretaja isoi cue rafuena llollena,
    omoɨna oretaitɨcue.'
  jiv-NT: Ataksha Jesus “Shiir pujustarum, tímiayi. Winia Apar akatar akuptukma núnisnak
    Wisha akatran akupeajrume” tímiayi.
  otm-NT: 'Nɛ bi ma mahøn''a ra Jesús: ―Daman johyahʉ. Nɛ tengu tho bʉ í ''dac ra
    ''bɛfi ma Ta dá jap yʉ ją''i ua ja ra ximhäi da bądi, nguthogä dí ''da ahʉ ra
    ''bɛfi gui jafʉ yʉ ją''i ua ja ra ximhäi da bądi, bi ''yɛ̨nje.'
  dah-dah: Be, Yesu beleŋ sopte po, “Bitiŋ kamke igiŋ po hinayiŋ. Nanne beleŋ nad
    nerke wamiriŋ gwahade goyen ne beleŋ wor dad dermeke kunayiŋ geb,” yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen mwi tɨ nirəha i mə, “Nəmərinuien tramarə tukumiaha.
    Tata Kumwesən rərhi pehe iou iakuvehe. Ia noien nəha iou mwi iakamərhi pen kɨmiaha
    tihəuvən.”
  kpr-kpr: Ainda amboda, Iesu sekago namanekena eminge sisira, “Erá oju eove! Dubo
    jama nemokena irare! Kau nanda Afa namo dirigetiri fusena aminga ava, na ne dirigaono
    yareva.”
  san-IAS: yīśuḥ punaravadad yuṣmākaṁ kalyāṇaṁ bhūyāt pitā yathā māṁ praiṣayat tathāhamapi
    yuṣmān preṣayāmi|
  nho-nho: Jesus ki mee ake hoki, “Kootou nnoho ma te laaoi. Nau ni heunatia mai taku Tamana,
    peelaa hoki, kootou e heunatia a nau.”
  gym-NT: 'Angwane Jesukwe niebata mda nunye: Kä jäme Ngöbökwe raba munbtä. Ti Rün
    käkwe ti juani ño, ye kwrere ti bike mun juen arato, nieba kwe nunye.'
  azg-NT: 'Joꞌ tso nndaꞌ jon ndë́: —Juu na condui Tyoꞌtsꞌon na tajñuaanꞌ tsꞌonhin,
    cꞌoonhanꞌ yohoꞌ. Chaꞌxjen nquii jon na conduihin Tyëëhë jndë tꞌua jon tsꞌian nnön
    na quitsiꞌman juu jñꞌoon naya ꞌnaanꞌ jon ndëëhoꞌ, majoꞌntyi maꞌua ja tsꞌian ndëë
    ꞌoꞌ na cꞌoncyahoꞌhanꞌ ndëë nnꞌan.'
  bhd-bhd: यीशुए फिरी ज़ोवं, “तुसन शान्ति मैलती राए, ज़ेन्च़रे बाजी अवं भेज़ोरोईं,
    तेन्च़रे अवं भी तुसन भी इस दुनियाई मां भेज़ताईं।”
  too-NT: 'Lā'' Jesús chu cāhuanipā: ―Xa''nca cacā''a''nīni''ni'' hui''xina''n. Chuntza''
    a''nchī quimacamilh quinTāta'' lā'' nā chuntza'' hui''xina''n na''iccāmacā''nāni''
    quit.'
  ind-AYT: Kemudian, Yesus berkata kepada mereka lagi, “Damai sejahtera bagi kamu.
    Sama seperti Bapa telah mengutus Aku, demikian juga sekarang Aku mengutus kamu.”
  cjo-NT: 'Rapiitakina: —Pikimoshireeyanakini maawaeni. Rirotaki paerani otyaantakinari
    Pawa, eejatzi eerori iroñaaka nokimitemi eeroka, notyaantemi.'
  nsn-nsn: Song ke kula uagiamehe poluk Iesu pare, “O hiarouo tamiuoum uakapa tun.
    Tamouguo ke heiriha totoguo ter siokono kompe inggo u heir ponola tamiuoum.”
  san-DEV: यीशुः पुनरवदद् युष्माकं कल्याणं भूयात् पिता यथा मां प्रैषयत् तथाहमपि युष्मान्
    प्रेषयामि।
  tna-NT: 'Neicha Jesús ja atana huecuana: —Menimepijajaque. Cuaja quema Tata Diusu
    ja ema beitutana nime, daja yama micuana ebeituinia quema quisa saida cuana cristiano
    cuana quisaquisa meatique puji.'
  lid-lid: Jises tiye toro ja, “Mondrei kudu hawe ado. Buku le tama suni jo eme, ma
    jo suni ado ta ala bolo kon munyak.”
  wim-wim: Aꞌ nil Jesus.an thaw thant, “Ngangk min wunow niiyant a! Keꞌ piip ngatharamangan
    kuchany-a, ngay yimanang niiyangan kuchānga.”
  zga-M: Basi uYesu ahavavula ten, “Amani yeve hulimwe kama udada umwa suhile huliomwe
    une nihuvasuha umwe.”
  yom-yom: 'Yesu wubuela kuba kamba diaka : —Ndembama yibanga yeno ! Banga buthumina,
    Tata minu mamvama buawu ndikulutumina !'
  san-SIN: යීශුඃ පුනරවදද් යුෂ්මාකං කල්‍යාණං භූයාත් පිතා යථා මාං ප්‍රෛෂයත් තථාහමපි
    යුෂ්මාන් ප්‍රේෂයාමි|
  yut-yut: Aeni Yesu da yaŋ yoyɨgɨt, “Butji yaworɨ tosak. Dat da nak yabekgɨt, yaŋ
    gɨn nak da ji yabekdat.”
  grc-BYZ: εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς πάλιν· εἰρήνη ὑμῖν. καθὼς ἀπέσταλκέ με ὁ πατήρ,
    κἀγὼ πέμπω ὑμᾶς.
  cpc-NT: 'Ipoña japiitanakiro Jesús, ikantziri: “¡Pisaikayitai kamiitha iirokaiti!
    Ikimitaakina jotyaantakina naaka Ashitanari, ari nonkimitsitaimiri iijatzi iirokaiti
    notyaantayitaimi”.'
  nhg-NT: 'Yecuöquenu Jesús oquemelfejque ocsajpa: ―Xomoyulsiebicö. Ejqueu quiene
    ca oniechhualtitlanque noTajtzi, ejqueu nuyejque nemiechtitlane naja.'
  nya-nya: Yesu anatinso, “Mtendere ukhale nanu! Monga Atate anandituma Ine, Inenso
    ndikukutumani.”
  ngu-NT: 'Quemaj Jesús ocsejpa oquimijlij: ―Xyolsejtiacan nemejhuamej. Ijcon quen
    noTajtzin onechajtitlan, no ijqui nemechtitlani.'
  kup-kup: Tahan pi maot parun epat mañah, “Ari lop tinarizaronañ hezei. Met Apai
    ne nemeehan erohovoz zut ne ari honep honep emeeman nem gogot tovai sohopek.”
  jid-jid: Yesu la hla bawu ngari, “Isi sron niyi, na wa Iti'a a ton me, Ime me mi
    ton yi.”
  wmw-wmw: 'Insa akiwambira tena: “Salama iwe namwe! Namuna mmoja noyo kamba Baba
    vyaanipereke, omi novyo nukuperekani umwe.”'
  gmv-GGM: Hessafe guye qasseka Yesussay istta “intes saaroy gido! ta aaway tana kittda
    mala taka intena kittays” gides.
  ssg-ssg: Jises kak ulea ukek, “Amuam ti Haeu kapimuto. Masin ti tel Tamak Haeu taloma
    nga ailei puasan, tin nga talo amuto.”
  zpo-NT: 'Zee lee Jesús né lo re nu stub welt: —¡Chul kwi re gu! Modxa mxaal Xuz
    na na, sbaaka xaal na re gu.'
  poy-poy: Yesu kawagambira kayi, “Ponga kwamwenga! Handa viraa Tati ntambu yakantumiti
    neni, naneni nankuwatuma mwenga.”
  qwh-NT: 'Jesusnam yape nerqan: —¡Ama llaquiyëtsu, cushicuyë! Imanollam Dios Yaya
    noqata cachamarqon; tsenollam qamcunatapis nunacunaman cachayaq.'
  gaw-gaw: Ag oolag gamag ahe amu Jesus baula amelagp̱a aum. “Ag oo mak maḏoḏ ele
    aweg! Mame Nug da meiḏe uḏimi, amubia da ele ag maaṯi goṯeb,” awa aum.
  nca-nca: Yesuko pitu ko ŋande yimiraró, “Newondeye ime yuri. Awando no asá niriní
    mahenowó. Asa ŋundiro nopa naŋge ye asá yerewe toŋewaŋgo.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Jesuuz rab mi dey tuubaꞌ tir: ―¡Gyel ri zu briñ lat der!
    Gal nu Ñgyoozh uza̱ bzuu nez mi ya̱ yapa̱ gyishlombecy ii, ndeꞌ nu niꞌ ziꞌl ya̱
    gzuu neza̱ der char lat de mbecy nu yuꞌ gyishlombecy ―nam.'
  mkj-mkj: Jesus pel pwuroahng pwehng irai, “Kamwai popohl! Doahroar Jahmmo Ah ne
    kadardo Ngoahi, ioar doahroar Oai pirin pel kadarwe kamwai.”
  zac-NT: 'Lueguë Jesús repi lu raiꞌ stubi: ―Gulë cuedchí lduꞌu të. Cumë ziquë Dadë
    bëshéꞌldiꞌ na, zni guësheꞌlda lëꞌë të. Guëniꞌi të lu ra mënë shtiꞌdza.'
  kyg-kyg: Yesuꞌa halate, lapaipamoꞌmo falu hino. Afoꞌnimoꞌmo alino nateꞌnigeꞌna emiꞌneꞌnova
    kava huꞌna aliꞌna lapatesugetapa ugae, huno hapa paiteno
  kmk-kmk: Imbagan uman Jesus kan dida un, “Kapiya nat awad kan dikayu. Padan dit
    nangibaunan Ama kan sakon, ibaun ku pay dikayu.”
  cao-NT: 'Jatsi jato qui Jesu chanitëquëniquë: —Raquëyamacana. Mato raaquia noho
    chani yoati, naa ëa noho Jahëpá raani jascaria —i jato qui ja niquë.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Ak akan woiaka päurar rawai. Isan monias is
    äsimoirnuk, koimin senek isas nais keseriar ak äsimwarom.”
  inb-inb: 'Ikuti —¿Alli­llachu ka­puan­gi­chi?— nis­paka, Jesuska nir­ka­kunata—
    Nuka­pa Taita imasa­mi nukata kacha­mu­warka: chasa­lla­ta­mi nuka­pas, kam­kunata
    kachai­ki­chita.'
  hrv-hrv: 'Isus im stoga ponovno reče: “Mir vama! Kao što mene posla Otac i ja šaljem
    vas.”'
  box-NT: 'Ó o Yeesu tĩ́n bĩnía bía nɔn ɓa yi: «Le ho hɛ́ɛrà kɛń làa mia.
    Bìo á ĩ Maá tonkaaráa mi ho dĩ́míɲá yi, lé bṹn ɓàn síi á ĩnɛ́n
    mún ǹ tonkaráa mia.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi yopa ꞌñembabiꞌʉ: ―ꞌBʉhʉ te rá ꞌñentho. Ngu bá pɛncagui
    Ajua̱ ma Dada, njabʉ nehe dí pɛnꞌahʉ.'
  wnu-wnu: 'Ende abari Yisas bo der wurinob qamar: “Oau mein burab igamari Tain yiimuriamor
    gas ende ye an animurimoum.”'
  zam-NT: 'Mbere Jesús, ndxab Jesús loo myen'' tedib vez: ―Nabe''ste blo gu'' lezo''
    gu'' con xtàa gu''. No blo nagàl lezo'' gu'' loo Diox. Texal mtel'' xuden Diox
    daa par mbalen loo izlyo'' ndxè'', tataaque'' tel''en gu'' ya gu'' loo mèn loo
    izlyo'' ndxè''.'
  zyp-NT: Zisu taco, “Naaning khatah thlawlungnah ung ky seh! Paw tah a pa tawpaw
    hratah kama tah ka ca taw hrah he,” tatah a tah vy he.
  sey-NT: 'Ja̱ maca cuiꞌnaëpi Jesús ca co̱pi: “Deꞌoye paꞌijë̱ꞌë, mësaru. Jaꞌquë yëꞌëre
    jëjo daoseꞌeje̱ cuiꞌne yëꞌëje̱ mësaruteje̱ jëjo saoyë.”'
  nvm-nvm: Areme fu una madu kia, Afuime karijo iji fu jana. Na Asoinun fu kiema na
    ari ruainva ijefuon na ja kiavno ni usem ar iror igia vafno kiain.
  mps-mps: Tama Jisasgo augwalibolo te po ma wai, “Dage dwagi yai homu elama, bidao,”
    te po wai. “Tama Ayago ena tagala palobaso, ena asai dao. Tama tialigia, eno me
    dage tagala palobao,” Jisasgo te po aga wali bilali bidi dabe dali wai.
  pab-NT: — Maika waiye ximehexaikohare xisaona naoka. Baba Enore axikahenere natyo
    akereta atyoite naxikatya xiso — nexa ihiyeha.
  llg-llg: Boe ma Yesus nafada sala nae, “Ela ei sodak ma dalek ndoo-ndoo. Masaneda,
    Au Amang nadenu Au talobee, na, Au boe oo adenu ei leondiak.”
  kyf-kyf: 'Ɔ nɛɛ wa -yla -zakpa ''sɔnʋ nyaɛ: «-Lagɔ ''nyɛ aɩn ''wʋtʋtʋe -dlɔɔ! Nɩɩ,
    sa Dide tiea ''mɩ, ''sa -bhlokpadɛ na tiea aɩn.»'
  tpi-tpi: Na Jisas i tokim ol gen, “Bel bilong yupela i ken i stap isi. Papa i bin
    salim mi na mi kam, na olsem tasol mi salim yupela i go.”
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin ra inga saha: Nacoo sa vaha sii ndo. Tañi
    sa tasi Ndyoo Zuti sii, sihin tyiño ra, zuun ñi cuhva cuan cua tasi sii maa ndo.'
  qvh-NT: 'Saypitana Jesús yapay nergan: “Tayta Diosninsi yanapaycuyäläshunqui ali
    cawayänayquipä.” Nircurna nergan: “Taytä cachamashgannölami gamcunatapis cachaycä
    wilacuynëta wilacuyänayquipä.”'
  kms-kms: Jisas munene simbe nindim nari, “Nungoqi umbo yuwon kuse. Wuyi nge tiqi
    nundogh gadi kin pugrine nge mune nungoqi tiqi gudouq wo.”
  agn-agn: Ig minaning sing oman si Jesus, “Asia ong nindio tang kao-yan tang Dios.
    Mga monopa yo sinobolo tang Tatayo, ya kay mandian agtobolon amo ka yen.”
  nhi-NT: 'Ihcuacon Jesús ocsipa oquimiluih: —¡In seuilistli mai namouantzin! Quemeh
    noTahtzin onechualtitlan, neh noiuqui ohcon innamechontitlani.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Intok jun chewsb''il te etanim.
    B''ix iktza''x te Ntat intzaj tlajo'' exol, ax ikxji okxe''l nlajo'' wetz.»'
  dan-1931: 'Jesus sagde da atter til dem: “Fred være med eder! Ligesom Faderen har
    udsendt mig, således sender også jeg eder.”'
  kwj-kwj: Wowani Jisas ga ai wunu sawe, “Sembe kuhi sa ete wahapisini da. Yapai ani
    humbwewani a taro, woro hingambwa kunu a humbwewa ku ino.”
  vie-OVCB: 'Chúa Giê-xu phán tiếp: “Bình an cho các con. Cha đã sai Ta cách nào,
    Ta cũng sai các con cách ấy.”'
  kze-kze: Ísu moórágwara'a séna aánoumai máéro. kesivomó si'mákaintemba umái keinárawa'a
    ti'máráana'a kesí mayáímá komáyáaro séna
  mpj-mpj: Yarrarnu-janampa wajarnu, “Kunyjunyuya nyinama!, murlpirrpaya nyinama!
    Mama ngarnawarrapurlukalurni ngayu kurtingu warrkamurnara ngapilkura, palunyangkarna-nyurranya
    ngayulu nyuntunpa kurtingkuni warrkamujunyurra ngapilkuraku.”
  lbk-lbk: Sa na't kasin kinwani ken chaicha, “Oompa kayo. Idwani, nay faalek chakayo
    kag isnan inangnen Ama ay namaa ken sak-en.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidinuva: ―Je̱ o̱y jo̱o̱t ma̱a̱t tseꞌe mꞌijttinit.
    Veꞌem ax joꞌn a̱tseꞌe je̱ nTeeꞌ xkejx, nay veꞌempats a̱ts miitseꞌe nke̱jxtuva.'
  bzh-bzh: Log Yesu nër vu sir ggökin bë, “Ham ayomin gëp revuh! Sëḳ ġevonġ ham
    na nabë sën Amaġ vonġ sa meseyam.”
  guj-2017: ઈસુએ ફરી તેઓને કહ્યું કે, ‘તમને શાંતિ હો;’ જેમ પિતાએ મને મોકલ્યો છે, તેમ
    હું તમને પણ મોકલું છું.
  jvn-NT: 'Gusti Yésus terus ngomong sepisan menèh: “Pada slameta! Kaya enggoné Gusti
    Allah Bapakku ngongkon Aku, semono uga Aku ngongkon kowé.”'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai ayawɨ wɨdɨna “Nyaꞌmweihi, kwaamuꞌnanyaꞌ yɨhwarana!
    Nɨmwai nyɨdasaabakabaaibɨꞌ sara yɨhɨthaasɨdeinyɨra.”
  ian-ian: Jisas ndi kat wandɨ. Apma maawut yelavɨka alɨ ngwula. Wuna nyaek wun kat
    ay wandɨ, yiwa vak vla ngwuk kat ay wagowun waa walaa
  hun-hun: 'Ismét mondta nekik Jézus: „Békesség néktek! Amiképpen engem küldött az
    Atya, én is küldelek titeket.“'
  mcf-NT: 'Adec cuishonquesho isashien ambi chuibocpadecbidi: —Dacuëdenda —quetanec:
    —Tantia. Mibi chuinu. Con Pan: “Matses chiec nid,” ëbi caondacpadomboembidi: “Ëbi
    chuibeneta,” mibi caimbi —quepondash Esus.'
  kjs-kjs: 'Go raburi Yesumi naa-para wala lagisa: Nimina lo robaa epe kumapu ena
    piralepape. Aapame ni mea epenalisa-rupa neme enaalinu piri-para mea rapaalua.'
  mni-mni: "Jisuna makhoida hairak-i, “Nakhoida ingthaba oisanu. Eigi Ipana eibu thaba\
    \ adugumna einasu nakhoibu thari.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda Jesús ju̱na̱y ruuvantiy: “Samirya vichasa̱danuma
    jiryejyu̱. Nu̱tyu su̱pa̱jadatiy rajye̱ darya ray, daryaday ray jpa̱sara variy
    jiryentyidye.”'
  mxb-NT: 'Dá ni̱ kaa tuku Jesús: ―Ná koo va̱ꞌa ini ndo̱. Táto̱ꞌon ki̱ꞌo ni̱ ta̱ndaꞌá
    tatái̱ yuꞌu̱ ve̱ii, ki̱ꞌo dión taꞌani tandaꞌá yuꞌu̱ ndo̱ꞌó koꞌo̱n ndo̱ kaneꞌe
    ndó to̱ꞌin.'
  pon-2006A: Sises ahpw pil pwurehng mahsanihong irail, “Kumwail popohl!” Duwen Sahm
    eh ketin kadariehdo, ih duwen ei pahn kadarkumwailwei.”
  maq-NT: 'Hane cachja nga Jesús cojo rë me xi cuacun jan cuitjin: ―‍Cjuandaja cjuajeya
    catejña cojo nuju. Sacuatjin catsingatju ná Nina Nahmi naja ne, hacuaha cuatjin
    tsingátju nuju ngayun. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Iemo Jesús dáanomo íaɨoɨna daɨde: —Omoɨmo comecɨ caɨmare uái iri. Moo
    cue ória izói daje izói ómoɨna óreitɨcue, —daɨde.'
  por-BRBSL: 'Jesus, portanto, disse-lhes novamente: “A paz seja convosco”. Como o
    Pai me enviou, assim também eu vos envio a vós”.'
  ces-NKB: 'Ježíš jim tedy znovu řekl: “Pokoj vám. Jako mě poslal Otec, i já posílám
    vás.”'
  cui-cui: 'Pirapaeyo equeicha Jesús pijimonae barai, jeye: —Maisa jʉntema pajinompare.
    Icha Taxa neichi xua neitoroba bara paca ichichi paca itorobatsi, jei Jesús.'
  boj-2014: Onaqa Yesus na olo minjrej, “Niŋgi are lawo soqniy. Ijo Abu na e qariŋbej
    dego kere e niŋgi qariŋgeqnum.”
  eng-OEBUS: Again Jesus said to them, “Peace be with you. As the Father has sent
    me as his messenger, so I am sending you.”
  eri-eri: Ono wanenga, Yesus no nere ege lenigai, “Tere tebere huwanyatege edo foinga
    inyou. Jijei, no ji huuru hiyanga menaha. Onounga, ji fere tere huuru tigehenga
