  peg-peg: ଜିସୁ ହେୱେରିଂ ଆରେ ରଗ ଇଚାନ୍‌, “ମିଦାଙ୍ଗ୍‌ ସୁସ୍ତା ଆଏତ୍‌; ଆବା ଇନେସ୍‌କି ନାଙ୍ଗେଙ୍ଗ୍‌
