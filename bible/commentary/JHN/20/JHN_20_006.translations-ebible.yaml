  kde-kde: Anepo Petulo nkukamola pachikundu pake, nkuinjila mwalehu munsati. Nkuyona
    sanda ìvele panyenje,
  ata-ata: Ia Saimoni Pita muiliꞌi xe muneꞌe muxali la muꞌunalai no nano avile.
  qvw-NT: Chay ipanta Simon Pedro ćhayculñatacmi yaycuycul chay säbanaśhcunällacta
    paypis licälun chaynütac Jesuspa umanta wataśhan llapsha lataśhtapis tuqui pataläśha
    juc-lädućhu ćhulalayäta.
  nfa-nfa: Te ngaa ropa Petrus dꞌai, laꞌe dènge asa dꞌara. Nèdhi bèla halus dhu ètu
    èèna kahèi.
  tnp-tnp: Kəni Saimon Pitə in təmiet pətɨgəm=pa mɨn, kəni miuvɨg=pən uəhai əmə imə
    e nɨpəg kəpiel u, kəni meruh napən mɨn u kautəməhli,
  urd-urd: फिर शमौन पतरस उस के पीछे पहुँच कर क़ब्र में दाख़िल हुआ। उस ने भी देखा कि
    कफ़न की पट्टियाँ वहाँ पड़ी हैं
  hot-hot: Ma Saimon Pita haveŋ yam hayô ma habitak hayô valu abyaŋ kapô ba hi. Ma
    hayê sôp seleŋ takatu ba ivuliv hathak
  mqj-NT: Saei Simon Petrus, tarru' siami tama lokko'. Ummitami duka' sampin pebalun
    tilena' babang illaan.
  rus-SYN: Вслед за ним приходит Симон Петр, и входит во гроб, и видит одни пелены
    лежащие
  mbh-mbh: Ma Saimon Pita i velpol a rumongaling ma i alpo sele nge koroong a vuvepun
    lemi la, ma i thopol seltun ako o so i nge kene i ngo.
  bdd-bdd: Muliyetega Saimoni Pita ꞌipili latuwa, ta dumwaluna galihina ꞌoina ꞌiluhuwa,
    ma wete ꞌiꞌiteya galihinamo, ma hesiyage ꞌaleꞌowedi ꞌiꞌitediya siꞌenoꞌeno.
  cbt-NTPO: Ca piquëran Simon Pitro canconahuaton, ya'conin. Morin Quisoso so'pinpiso'
    ni'conin anta'.
  srn-NT: Simon Petrus, di doro na en baka, go ini a grebi. A si den linnen krosi
    didon drape,
  cta-NT: Liꞌ ngulaa Simón Pedro toꞌ cuaá lijya̱ lcaꞌa̱ jiꞌi̱ nu chaca yu biꞌ. Hora
    ti ndyatí̱ Pedro ndyaa neꞌ tyuquee, naꞌa̱ chaꞌ ndiꞌi̱ lateꞌ lati loo biꞌ tyuquee
    biꞌ.
  bqc-SIM: Kɛ́ Simↄↄ Piɛɛ kà aà gbɛa, ↄ̃ à gɛ̃̀ miau. À bàabaa pↄ́lɛpiↄ è kálɛa
  tcz-CHONGTHU: Hichun Simon Peter chu ahung lhungtan, chuin lhan sunga chun alut
    tai; chuin tupat ponnem ho aum chuleh,
  mar-mar: शिमोन पेत्रहि त्याच्यामागून येऊन पोहचला व तो कबरेत शिरला;
  snp-snp: Etito ko minaito, Saimoni Pitakafo aiga u fedeto lulau dito ya owo kiyoba
    ya neto koto
  isl-isl: Rétt í því bar Símon Pétur að og fór hann rakleitt inn í gröfina. Hann
    sá líka dúkinn
  spy-NT: Kuyitu ꞉Bētērō ānkuchokukēēytooy ākoy kochong'. Yooto, kukas ꞉nkinee ankaanaa
    āmāmii ꞉bōōrto.
  xnn-xnn: Omdan pay si Simon Pedro danat idadawes ay songgep danat ilaen san galot
    ay naibongon ken Jesus ay naibabadeng
  mwe-mwe: Bhai gubhaishe na a Shimoni Petili, gubhajinjile nnikabhuli, mwenemo gubhajibhweni
    shanda,
  tte-tte: Muli mena Pita iyawatagili idudulaimo ilau ilusae salai mena. Yeisu yona
    kana sumamo kaleko igitaili bwaine koina,
  tcs-tcs: Saiman Pita uda i bin kam biain, em i bin go insaid ane bin luk tu, i mata
    dem kaliko blo da bodi i bin leidaun de tu.
  hlt-THB: Cawh a hu na a cehtaak Piter ce law nawh, phyi khuina ce nu lut hy,
  soq-soq: Tane Saimon Pita muriwalene wisene bo nagawa bedewe odene alene gara Iesu
    lomantoiena di winamoio ewamon.
  qub-qub: Guepantana chayaran Simón Pedro. Paymi ichanga ruricama yaycuran. Paypis
    tariran pitushan tëlallatana.
  att-att: Á pakáddè na gapay ni Simon Eduru ta puertá na kuebá, dagarágâ nga inoluán
    na yù kabbulun na nga simillung sù unak na tanam, á nasingan na gapay yù sinnun
    nga nabattáng,
  bki-bki: Mia maka vesiou ana Saimon Pitere naio iorou binimei mijaka ba joomo ea
    buluvae. Naio mial kulum̃arauo nene nalo, jibe ka ga napano amijuvuluko ka Yesu
    nua viomijeni niovo ruei.
  bqp-bqp: Kũ Simↄ Pita kà a gbɛra, akũ à gɛ̃̀ miran. À táaru biza pìi è katɛna
  mcp-mcp: Shímun Pyɛ̂r nyə á ŋgə bɛ̧ nyə, a mú zə wɔ́ɔ́s jé ja, a nyíi shwóŋʉd. A
    mú dʉ dʉ́g óbándáshi bwə́ á bə bwə́ mbwúg cínɔŋg wá.
  hat-hat: Lè Simon Pyè rive dèyè l', li antre nan kavo a. Li wè bann twal fin yo
    anpile atè a
  npl-NT: San nima okalakiko n Pedro iwa okalaktíwetski kan miketékochtli. Ye noiwa
    okimitak n tsótsolteh ompa okatkah,
  bgg-bgg: Idoh shii Simon Phithar de wuii thog, chiih-è ai de miang wieng hà wuii
    dun, ai de thiichiih shii yung imo um pha ji doh.
  eng-TCENT: Then Simon Peter, who had been following him, arrived and went into the
    tomb. He saw the linen cloths lying there
  eng-BSB: Simon Peter arrived just after him. He entered the tomb and saw the linen
    cloths lying there.
  cpu-NT: Ari jareetapaakari Simón Pedro, ikyaapaake inthomointa, jiñaapaakero eejatzi
    irirori onoryaamaitaka iponayeetantakariri.
  san-ASM: অপৰং শিমোন্পিতৰ আগত্য শ্মশানস্থানং প্ৰৱিশ্য
  tac-NT: '''Lige sébale Simoni Pegro. Alueka bajkile pachami resochí, abiena pe chiní
    rosákamecho etele.'
  eng-WEBPB: Then Simon Peter came, following him, and entered into the tomb. He saw
    the linen cloths lying,
  gfk-H: Io, Saimon Pita um nong ga murmur haan tana ga me hanuat gaam haan laka tano
    midi. Ga nas ira sibana maal diet ga sua taar kaia tikai ma no maal na bunbusaan
    di ga pulus no wali Iesu ma ia. Iakano maal ga sua sisingen taar at ma ga tapuli
    timaan taar.
  viv-viv: Tu Saimoni-Fita wai gimulina. Giyemu tomohuyehuyeya giluku au kaleko kwayakwayana
    gidauda-ma giꞋitana, kadu kaleko Yesu uꞋuna ana lifi giꞋitana medema keke kaleko
    kwayakwayana buye seꞋeyaine gidadauda, au uwaꞋuwana tulina gidauda.
  yao-yao: Nipele, che Simoni Petulo nombejo ŵaiche achakuyaga, ŵajinjile mwilembe
    ni ŵasiweni nguo syeswela sisyaŵijilile chiilu chi Che Yesu,
  tgp-tgp: Hin rani atu Simon Peter mara mo kakau mo unu na papa, ale mo hite te tavalu
    ruru atu.
  auc-NT: Timönö Pegodo botö mïñæ̈ ayæ̈ në pöningä Itota wodido ontatodë ponte wäänë
    guiicantapa. Wäänë guiiyongante doyæncooque ïñäna näna wïni caadincooque mänïñömö
    öñö acantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Simão Pedro jaɡ̶aɡ̶icotio, odaa jeɡ̶epaɡ̶a dakatio. Odaa
    ja nadi niɡ̶ijoa lipegeteɡ̶e anoilipaditigilo Jesus, idiaaɡ̶itedice niɡ̶ijo ane
    iwote.
  bmh-bmh: Saimon-Pita go ses zoimai, aizau oug simai, tibur galau go dareun peun.
  ctu-BL: Ti ora tsa' c'oti Simón Pedro ti wi'ipat. Tsa' ochi ti' yotlel ch'ujlelʌl.
    Tsi' q'uele ya' ac'bil jini wen bʌ i pislel Jesús
  meq-meq: Simoŋ Piyer na, a ndisl naha ma dəba. A ye naha a fələkwa a tsəvay, a zəba
    ka petekeɗ neheye tə mbəkwa na Yesu aye na, mə ɗəma.
  noa-H: Mag mʌ bartarr k'urta Pedrojã barwia hichin chad warre hierrcha dubjim. Hiruajã
    hĩchab mag hi gaai pʌrëutarr put hoowia
  alp-NT: Eleki Simone Petruse iluake, ikusu lopai lale. Iselu obite nurui nanuke
    misete mere lekwe.
  san-VEL: apara.m "simonpitara aagatya "sma"saanasthaana.m pravi"sya
  kbq-kbq: Anante Saimon Pita'a amage'a ne-ereti ehanatino ana havegampi evumareri'ne,
    marerino ome keana avufare karagi'naza tavrave anantera me'negeno ke'ne.
  kbh-kbh: Chents̈ana, Simón Pedro chabe ústonoye tojánashjango y chë cuevëshoye tojánamashëngo,
    y tojáninÿe chë chents̈e tmojanacjá ents̈ëjuangá.
  ron-LSB: Atunci Simon Petru a venit după el și a intrat în mormânt. A văzut așezate
    pânzele de in,
  pon-pon: Jimon Petruj ap kokodo idauen i, ap pedelon on nan joujou o, diarada likau
    linen ko wonon.
  nhe-BL: Teipa Simón Pedro tlen nechtoquiliyaya, nojquiya ajsico. Huan yaja, quena,
    calaquico tecacahua ijtic huan quiitac quicajtejtoya nopa yoyomitl tlen ica quihuijcontoyaj
    itlacayo.
  sps-sps: Saimon Pita naa me vou vanyo ana ya sof fatoobing naa to gagon tan puts.
    Ayei tagei ton raarav goseen kafof soon non na aya,
  wnc-wnc: Saimon Pitata ie masan apuke isapmake supgapbat dakaatang akopbut. Akoke
    kawawan taukgakan yuwawa kakut.
  bus-bus: Kɛ̀ Simↄ Pita kà à gbɛra, ben à gɛ̃̀ miran. À táaru bisa pì è kaɛna
  gub-BL: '@see-verse:JHN.020.005'
  imo-imo: Kano wali Saimon Pita akilio akilio omba kou angana tukundo pumbe kanopalie,
    yu kumo toko ono teringi maminyema ono teringi kombuna we lepa,
  boj-boj: Onaqa Saimon Pita a bunuqna bosiq torei sub miligiq aiyej. Aisiq a dego
    gara Yesus dalaeb qaji di unej.
  ulk-ulk: Simona Peteru keubu baka ge teosmeda a keko bakiamuda bakir kurge muiem
    badari. E ko terdari able piripiri wali ge tipereder, a able wali pa ikeredi ge
    Iesui kirimge erpeder. Able wali ge tabara ipereder wader walilam ege no tababu
    able utebge batrata.
  eng-DRA: Then cometh Simon Peter, following him, and went into the sepulchre, and
    saw the linen cloths lying,
  knf-knf: Wal mënţ, kë Ŧimoŋ Piyeer aşë ban ; aneej du bhër, aten ilaañ.
  san-KHM: អបរំ ឝិមោន្បិតរ អាគត្យ ឝ្មឝានស្ថានំ ប្រវិឝ្យ
  arn-NT: Simon Pedro inangechi puwi, fey konpuy ti rüngan lolo mew, kisu ka pefi
    ti safana ka ti katrün pañu.
  zas-NT: Dxelri bidxin Simón Bëd, abiꞌ guyuman lën baa guin. Nëgajcaman baguiaa vend
    guin
  ken-NT: Símun Píta mmu ákòŋo yi ansɛm áchwɔ́bhɛ́ nɔ́kɔ́ ndǔ nnɛm, afʉɛ́t,
    arɔk amɛm, aghɔ́ bɛbhɔ́k ɛ́síɛndɛn ɛbhɔ arɛ bhʉ́rɛ́.
