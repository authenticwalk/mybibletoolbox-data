verse: JHN.020.006
translations:
  kpx-kpx: Ige ke iae Saimoni Bitau tiale velemai inuta abata ke uvue tinu. Tiale
    elehage abu ogota viliale keau ua.
  okv-H: te Simon Peter na ambota puvuto use panga jo ta horeto bo enda ta veto mihina
    avo kina
  tbo-tbo: Apoma Simona Pita mulinei i bulili geleta po i lui kokowaga u hinena, po
    Yesu humana i galeya.
  mal-C: പിന്നാലെ വന്ന ശിമോൻ പത്രോസ് കല്ലറയുടെ അകത്തുകടന്നു. ശവക്കച്ചയും യേശുവിന്റെ
    ശിരസ്സിൽ ചുറ്റിയിരുന്ന വസ്ത്രവും കണ്ടു.
  grc-SR: Ἔρχεται οὖν ⸆ Σίμων Πέτρος ἀκολουθῶν αὐτῷ, καὶ εἰσῆλθεν εἰς τὸ μνημεῖον,
    καὶ θεωρεῖ τὰ ὀθόνια κείμενα,
  bgc-bgc: फेर शमौन पतरस उसकै पाच्छै-पाच्छै पोंहच्या, अर कब्र कै भीत्त्तर गया अर उसनै
    भी लत्ते पड़े देक्खे,
  khz-khz: Aonai Simona Petero eraka-kwarato, ne elaka-togato kala kovogana aonai,
    Iesu gekumuato rapugana kulokulona miatago egitaato,
  deu-TKW: Da kommt Simon Petrus hinter ihm drein, und er trat in das Grab hinein
    und schaut die Leintücher liegen,
  zsr-NT: Niꞌr bdxinëꞌ Simón Pedro cúdzuꞌlëꞌ yetúëꞌ bönniꞌ usë́d naꞌ, atiꞌ gyaziëꞌ
    lëꞌ yeru ba naꞌ, len bléꞌinëꞌ láriꞌdauꞌ naꞌ nacuáꞌ niꞌ.
  lin-lin: Simona Petelo oyo azalaki kolanda ye akomaki mpe akotaki kati na kunda,
    amonaki maputa oyo ezalaki na mabele
  hns-NT: Tab okare patjhwe Siemon Petras bhie aail aur kabar me gail. Ohoe khaalie
    kapphan dekhies,
  noa-E: Mag mʉ bartarr khurta Pedrojã barwia ichin chad warre ierrcha dubjim. Iruajã
    ĩchab mag i gaai pʉrëutarr put oowia
  eng-EMTV: Then Simon Peter came, following him, and entered into the tomb; and he
    saw the linen strips lying there,
  mib-NT: Te sáá te ni jinū Simón Pedro jeē ndiquín jnáhan de vēji de jíín ɨnga tēe
    ún. Te ni quɨ̄vɨ de nuū ní yɨndūji Jesús. Te suni ni jito de jeē tira sahma cáyūcu
    máá na.
  lif-NT2: कुएःक् कुएःक् सिमोन पत्रुसे़न् खे़प्‍मो के़रे़आङ् सिगाङ् लाःसे़॥ खे़ल्‍ले़
    चेदेःत्तिन्‌नु
  xnj-xnj: Simoni Petili namwene, akabwela akumulanda akayingila mu litinda, mwenumo
    ayiwene nyula za msopi zila,
  mmx-mmx: Ga melemu ren ne Simon Pita, la ni ga vubeles epolo ukeneng at lamaaut.
    Ni ga ven lenbantamon mikmit tongan gak midi go,
  cbr-NT: Atsíncëbëma ca Simón Pedro ax tsiáncuatsini aí ax pain quininu atsíancëxa.
    Atsínxun ca chupa anun Jesús rabúënxancë, ashi isacëxa.
  tee-NT: Chai chinchalh chavai ju Simón Pitalu' ni yuchi ju ixt'alataimatach ju p'ulhnan
    cha'alh. Pus ju yuchi lana tanu junta ixmamacanta ju ixlacatuna ju lijunto Jesús.
    Vana va yu' ju lakts'impa ju ixpulakapach'icanta ju Jesús ni va yuchi ju ixma.
  eng-LSV: Simon Peter, therefore, comes, following him, and he entered into the tomb,
    and beholds the linen clothes lying [there],
  cak-NT: Y cuando ri Simón Pedro xapon, roma can tzakal-apo chirij ri discípulo ri
    xapon na'ey, ri Simón Pedro can choj xoc-apo pa jul, y xutzu' ri tziak ri jec'o
    can chiri'.
  pah-NT: Kiro Simão Pedro'ga vahemi ga reviri okiavo ipype. Igwete ga hepiagi tapy'ynhapipyryva
    no.
  sja-NT: Mãga nɨde Simón Pedro pacheji mãik'aapa t'ĩuji edú. Ma lienzo ichiaba unuji.
  xed-xed: Ka ɓhadaghatá Simuŋ Piyer nda hul nda hul, ka lamə tsi da tsa kulu ya.
    Kəʼa kəʼa ná, wupay yeya ksufa ta haɗik,
  glk-glk: پس شَمعونِ پِطرُسم، اونه دونبالسر بَمو و مقبره دورون بوشو و بیده کی پارچه
    کفنی اویه نَهه،
  mks-NT: A̱nda̱ já na̱xi̱nu̱ co̱o Simón Pedro ta na̱ndi̱hvi da cán. Ta na̱xini da
    mé ti̱co̱to̱ na̱sativí yiquí cu̱ñu Jesús cán.
  gfk-S: Io, Saimon Pita um nong ga murmur hanana tana ga me hanawat gom hana lala
    tano midi. Iga nes ira katano mol di ga noh ter kaia tikai ma no mol na haratur
    di ga pulus no ulu ne Jisas ma ie. Ikino mol ga noh sisingen ter at ma iga tamapuli
    timaan ter.
  bmu-bmu: Mi ehiga Saimon Pitönöŋ mewöyök andöŋe kaŋgota köt köteŋ uruŋe öŋgöba opoŋi
    köpeköpeiŋanök ahöi ehök.
  dgz-dgz: Go Saimon Pita, taue tamana dagup gwanewa unuk aen, me wa panam baraene
    wanupewa wanden yaven.
  eng-GNV: Then came Simon Peter following him, and went into the sepulchre, and sawe
    the linnen clothes lye,
  zaa-NT: Simón Pedrua enne' denál·la'á nna bitsina' ba bi nna gutà'a taá bi le' bàa,
    porqui'ni le' ttu bèlia xeni bá ná nuá gutìxa cą cuerpo qui' Jesús. Bilá' huáni
    Pedrua ca lári'á anta' cą nía.
  eng-WEBSTER: Then cometh Simon Peter following him, and went into the sepulcher,
    and seeth the linen cloths lying;
  guh-guh: Bajaraxuacujinae Simón Pedro cotocaevi pata. Nexata ibovajualia Pedro joneya.
    Pedro ata tane Jesús pematacacëbipanamitsireca pebocaejava bajarajota.
  bon-bon: Teeme ingwe ca Simona Peteru te tädige, siige gaabe ta abacitige gape bora
    me. Tabe jepänimige bulubulu cäbletääpe bine puma, Yeesu ne lui ca tope setnumesi,
  nhw-BL: Teipa Simón Pedro catli nechtoquiliyaya, nojquiya ajsico. Huan yaya, quena,
    calaquico tecacahua ijtic, huan quiitac quicajtejtoya nopa yoyomitl catli ica
    quihuijcontoyaj itlacayo.
  swh-ONEN: Ndipo Simoni Petro akaja, akimfuata nyuma akaenda moja kwa moja hadi ndani
    ya kaburi. Naye akaona vile vitambaa vya ile sanda vikiwa pale chini
  wbi-wbi: Pe pano uSimoni uPeteli ghwope aakfika pala, akingila mu mbiipa akaghavona
    amenda
  bba-bba: Yerɑ Simɔɔ Piɛɛ wi u sisi biruɔ u turɑ mi mɑ u duɑ siki te sɔɔ. U mɑɑ beku
    te wɑ tɑ yii,
  eng-KJVCPB: Then cometh Simon Peter following him, and went into the sepulchre,
    and seeth the linen clothes lie,
  kgk-NT: Xe rapykwéri ogwahẽ ou-vy Simão Pedro ave. Ou-ma oike-ma itakwa rye py-py.
    Ijaokwe imorotĩ va'e mante ave ohexa. Inhugwã hagwe mo'ã oĩ.
  waj-waj: Simoono Petorooso ni nnaagiaidiri vioo ni yaatara kioo ivaki viravai.
  cpy-cpy: Roojatzi rareetan-tapaakari rirori Simón Pedro, ikyaapaaki inthomoeki,
    iñaapaa-kitziiro rirori omaryaanaka iponawitee-tanta-kariri.
  ekk-PKP: Siis jõudis pärast teda kohale Siimon Peetrus ja läks kohe hauakambrisse
    sisse. Ta nägi seal matmislinasid
  mpx-mpx: Saimon Pita mulaa abwe i vin, yaka i tatahot i na i tuk salaiya. Kaliko
    toto Yeisu tuwana ana os iyoho i kite abanaa,
  wbp-wbp: Ngula Piita yukajarra pirnki-kirra, yukajarra kutu kaninjarni, ngula nyangu
    pijiji kirrirdi ngunanja-kurra.
  luo-luo: Eka Simon Petro, mane ringo bangʼe bende notundo. En to nodonjo nyaka ei
    bur ik, mi noneno lewni mayom molir olir ka ni kanyo,
  nhe-NT: Teipa Simón Pedro tlen nechtoquiliyaya, nojquiya ajsico. Huan yaja, quena,
    calaquico tecacahua ijtic huan quiitac quicajtejtoya nopa yoyomitl tlen ica quihuijcontoyaj
    itlacayo.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܡ̣ܢ ܒܵܬܪ ܡܸܢܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ. ܥܒ݂ܝܼܪܹܗ ܓܵܘ ܩܲܒ݂ܪܵܐ ܘܚܙܹܐ ܠܹܗ
    ܟܸܬܵܢܹ̈ܐ ܡܘܼܬܒܹܐ،
  esk-NT: Kiñuagun tikitñami Simon Peter uiyuiñaqhuni isiġniqsuq tatqamuŋa qiñiqługich
    aasriiñ ukił̣haat nallaviani,
  msb-msb: Nag-abot kasunod niya si Simon Pedro, nagsulod dayon sa lubungan kag nakita
    an tela na lino didto kag
  cpa-NT: Ni³ jøng² ca¹dsiég¹ Simón Pedro. Jøng² ta³lah¹ca¹hí¹dsa niúh¹ tøg². Jø¹²
    bíh³ ca¹jái¹dsa calah hmøah¹² mi³rø²dsugh¹² hlai³ neng¹² ja³jøng².
  dso-dso: ପଚେ ସିମନ୍‌ ପିତର୍‌ ମିସା ତାର୍‌ ପଚେ ପଚେ ଜାଇ କେଟ୍‌ଲା ଆରି ପାଆର୍‌ ବିତ୍‌ରେ ଜାଇ
    ତେଇ ଅଦ୍‌ରି ରଇଲା ଲୁଗା ଦେକ୍‌ଲା ।
  meu-meu: Simona Petro ese e ḡavaia, ela gara lalonai e raka vareai. Bena ia ese
    dabua aukadia e ita, tano ia e heato;
  yva-NT: Umba Simon Petrus de nande dijabe, naije siso kobe no aipapo ama uga rai.
    Weti po ansune vasye veano Yesus akepan raen ntuna no min.
  dgc-dgc: Nadid, pékaabut ni Pedro to alagad a esa to lébéng, éy basta tulos na a
    sinomdép. Ey neta na be sa tu sapot.
  zpm-NT: Zigne blanso Pedr bzëëb Pedr leṉ baa, goṉ Pedr nligaa laa lar co zhoob ga,
  hix-NT: Àmahyaka nomokye hatà, Semaw Petru. Toh yowtar yaka nowomye hatà, kuru.
    Womutho yonyey hatà, àkarametxhàràtho rma hatà.
  sim-sim: Urik Saimon Pita or taha nombok sunja aka akomek or layihi or heyeri Jisashi
    kowe nom olmu wara.
  npi-ULB: सिमोन पत्रुस तिनीपछि आइपुगे र चिहानभित्र गए । तिनले त्यहाँ सुतीका कपडाहरू
    पडिरहेका देखे,
  cgc-cgc: Sunod ta tinudluan na una abot, Simon Pedro man gabot naan ta lebbengan.
    Gaselled kanen dayon daw nakita din na naan dya tila ya na lino
  tim-tim: Akto Petoro âmâ hamiŋân togoep yâkŋe ewangim kât kâlegen âgâep. Âgâm sâŋgumŋandeak
    konok yiep are egep.
  yor-yor: Nígbà náà ni Simoni Peteru tí ń bọ̀ lẹ́yìn rẹ̀ dé, ó sì wọ inú ibojì, ó
    sì rí aṣọ ọ̀gbọ̀ náà ní ilẹ̀.
  wos-wos: Saimon Pita hukémbu yae dé Jisasré takambén wekwaré wulayi. Wulaaye dé
    xé fusa baratakambén nukwa wur rendéka.
  emp-NTPO: Simoʌ̃ Pedrora idji jĩrũare jũẽped̶a uriad̶e ed̶a wãsia. Idjia bid̶a unusia
    Jesu cacua bʌrá b̶ad̶a wuara arima tab̶ʌda.
  eng-F35: Then following him comes Simon Peter and went into the tomb; and he sees
    the linen strips lying there,
  ind-ind: Begitu Petrus tiba, dia masuk ke dalam dan melihat tempat kain itu ditaruh.
  pes-OPCB: سپس شمعون پطرس رسید و داخل مقبره شد. او نیز فقط کفن خالی را دید،
  mpt-mpt: Saimon Fitae ne abuk tle eta watnea biin wat unanea youmo watemnea
  ssx-ssx: Saimono Pidata꞉ wetepena꞉ opolo a꞉pa kutaa kone lombei pua mo naku pa꞉ta꞉
    honda꞉ pamba peekeme. Ipikana꞉ma꞉ta꞉ hande hali tonkao hoimiki daumanu make
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ wɑ bɑɑ do ɑnyi. Iyi í to wɑ nɔ í lɔ inɔ bɑlɛu. Nɔ í yɛ jɑɑɛ
    ŋɑu wɑ jilɛ,
  gaq-gaq: ମେଁନେ ପ୍ଲା ଶିମୋନ୍ ପିତର୍ ପାଙ୍ଗ୍‌ଚେ ସିଦା ରାଃଚ୍ୟା ବିତ୍ରେ ଗାୱେଆର୍‌କେ । ମେଁ
    କେକେ ଜିସୁନେ ଗାଗ୍‍ଡ଼େନ୍ନିଆ ୱାର୍‍ମୁଲି ବକ୍ନେ ପାଟାଏ ଦେତ୍‌ରକମ୍ ମୁଇଙ୍ଗ୍ ଟାନ୍ ନ୍ତୁଗ୍
    ଲଃଲେଃଗେ ।
  gof-RNT: Simoon Phexiroosi iya kaalli yidi, duufuwan wodhdhidi moogo afilay yan
    de7eyssa be7is.
  unx-unx: ଏନ୍ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଇନିୟାଃ ତାୟମ୍‌ତେ ସେଟେର୍‌ୟାନାଏ ଆଡଃ ତପାଠାୟାଦ୍‍ରେ
    ବଲକେଦ୍‌ତେ ଏନ୍‌ ପାତ୍‌ଲା ଲିଜାଃ ଉୟୁଗାକାନ୍‌ ନେଲ୍‌କେଦାଏ ।
  gah-gah: Lá okugo, Saimon Pitá nene alika oake geha mulí agikagú iteko ánigamó nene,
    mokoná lavolavo asapú amóma nene nego,
  lcm-lcm: Simon Petero ka sang le mung na kala riuk alak luai. Na kanla arai ani
    keve vuk vakup kipo angmatung,
  aer-aer: Kele Simon-Peter ingkerne apetyemele inteye ikwere-werne kwene irrpenheke
    mantere areke yanhe ikwerele interlenge.
  qvc-NT: Chayshina chapaykaptiyqam, Simun Pidruqa ch'ayamurqanna ikiyta. Paymi ukuman
    das yaykurqan rikaq. Chaymi paypis rikarqan chay trapu Jisuspa kwirpunda liyashqandallana.
  tgl-ULB: Pagkatapos ay dumating si Simon Pedro kasunod niya at ito ay pumasok sa
    loob ng libingan. Nakita niya ang mga telang lino na nakalatag doon
  cbs-NT: ea ichun chipu Simón Pedro jui ja dukundi jikixun jawen yabushinabu uinkin
  xtm-NTPP: Sani te ni kenda Simón Pedro ma, te ni kivi de ini yavi ma. Te ni jini
    de sa'ma ni ñutuu Jesús ma.
  nnq-nnq: Simoni Petulo na jweno ngaika akankengama, ngajingila mulikabuli. Mweno
    ngakibona chanda,
  bao-NT: Yʉ jiro Simón Pedro ũmaa eawi. Ũmaa ea, cʉ̃ pea díámacʉ̃ jãacoawi maja opepʉre.
    Cʉ̃ cãa, Jesús're cʉ̃ja ca dʉdʉarique juti quejeri wadore ĩawi.
  san-ORI: ଅପରଂ ଶିମୋନ୍ପିତର ଆଗତ୍ୟ ଶ୍ମଶାନସ୍ଥାନଂ ପ୍ରୱିଶ୍ୟ
  huv-NT: Condom quiaj tapeay teat Simón Pedro andǘüban nej. Nej mbich nómban tajmel
    tiül oxiüt, tajaw aaga püy alquiaj.
  otn-NT: '''Bexque''a̱ mmarbʉtho ra̱ Bɛdu p''ʉya, go bi yʉt''a̱mbo ra̱ ''bido na̱.
    Xquet''a̱ bi̱ nu̱ ngue ''bønnbʉtho yø u̱lu ma̱m''mant''i.'
  nop-nop: Kaŋ Saimon Pita adi mindaŋ wosuwaaŋ dapmaaŋ bom gineŋ fooŋ haule fafau
  obo-NT: Todtahad, id inguma si Pedro no nokotinundug kandin woy id tollus sikandin
    diyot daom to lovongngan. Na, nokita rin iddos ogget no nokotuwos,
  cak-ENT: Y tok ri Simón Pedro xapon, roma tzeketül-apu chirij ri achibil ri xapon
    nabey, ri Simón Pedro choj c'a xoc-apu pa jul, y xutz'et c'a ri c'ul ri yec'o
    can chiri'.
  lif-NT: ᤁᤢᤀᤣ᤺ᤰ ᤁᤢᤀᤣ᤺ᤰ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤧᤴ ᤂᤧᤵᤔᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧ॥ ᤂᤧᤸᤗᤧ ᤆᤣᤍᤣ᤺ᤳᤋᤡᤴ ᤏᤢ
  mie-NT: De sá de nī nquenda Simón Pedro jā níquīn dē vāji dē. De nī nquīvi dē nūū
    ní nchiyuhū Jesús. De suni nī jinī dē jā tira sahma cáá maá-ni cā.
  san-TIB: ཨཔརཾ ཤིམོནྤིཏར ཨཱགཏྱ ཤྨཤཱནསྠཱནཾ པྲཝིཤྱ
  qve-NT: Saynata qawapayashaqtinmi, Simón Pedroqa chayamuspa, sepultura ukhuman haykuran.
    Hinaspan paypas p'istusqanku vendallataña rikuran.
  pao-NT: Soo Simon Peter petuhoogase, oe egahookase ka mu wanapu o kwakwape mu poonne.
  cbu-NT: Pitorsha musásiritam kushimuni kusarangiya. Kuseeramchu, wachush pshturangiya
    napamaama. Chirik' anshuri xanaru parangiya.
  usa-usa: anaaékaq Pítaa iréna uqtamákaraa-murianobaq íma ko awé uráibo páátákáá
    kumábékuraiye. wemá útúyakaa-qtataaqa aónaimma mibáq wáqe-uraitana
  soy-soy: Simɔɔ Piyɛɛ yɛɛ u n tíkilɛ̃ pɔ́ɔ kɔ tuipɔ. Uyɛ̃ uu nhórɛ-i lompɔ uu sisɑ́ŋɑ́ɑ́pɑmpi
    sɛ̃ kɛteni-i yɛ́nu.
  hui-hui: Saimono Pida ibu mama ibuwa egeanda biagoha anda puwa labolabo pele bayaore
    biagobi
  amf-amf: Simoon Bhethiroosaar kisa budonte nivayse duukinte ki ardade; Yesussa leesinam
    yinka ochadhoono apallo ogote ko daaka,
  quc-NNT: Te k'u ri' xopan chi ri tat Simón Pedro, ri teren loq chrij. Ri are' k'ut
    xok b'i pa ri muqub'al. Xuquje' xeril ri manta ri e k'o kan chila'.
  dob-dob: ꞌEnega Saimoni Pita wate mulinega ꞌipilima ga palupaluna ꞌilugu ꞌaliꞌali
    solanaya, ga tauna wate kaleko nidi ꞌeluwa ꞌiꞌitedi,
  wrs-wrs: Wo venamba, Simon Pita prona. Hev sihanamba pokamaram, nonglana, ona, men
    kayenmba moanvilv.
  mca-mca: Ma' qa nafits'ii ha' Simón Pedro, qa uyetsji'ha ke' nimeƚuk. Qa yi'wen
    iye ke' wetjuphe'ƚtaxji' ƚe'sits penyilots in i'ni' hakha'a'.
  tzo-TZC: Cꞌalal icꞌot ti Simón Pedroe, och batel ta muquinal. Tey laj yil xtoc ti
    spixobil ti Jesuse.
  mya-mya: သူ​၏​နောက်​က​လိုက်​လာ​သူ​ရှိ​မုန်​ပေ​တ​ရု သည်​လည်း​ရောက်​လာ​ပြီး​နောက်​ဂူ​ထဲ​သို့​ဝင်
    ရာ​ပိတ်​များ​ကျန်​ရစ်​ခဲ့​သည်​ကို​လည်း​ကောင်း၊-
