  gmv-NT: ሄሳ ጊሽ ኢዛ ዬሱሳ ካሊዛይታፔ ሲሞና ጌቴቲዛ ጴፅሮሳኮ ዬሱሲ ዶሲዛ ሃንኮ ኢዛ ካሊዛይሳኮ ዎፃ ባዳ “ጎዳ ዱፎፔ ኬሲ
