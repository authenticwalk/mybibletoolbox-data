verse: JHN.020.002
translations:
  kpx-kpx: Ige keu ke elehai hoilahai bibuai tiale Saimoni Bita namihai Iesu uvue
    esemu mole keta namihanu. Namigevei avoe, “Ataeau nahie Kosive ke vava vavololahai
    mai tilu. Mai tiale oleve mavoale ke no hilokaholilu.”
  okv-H: huheveto pambuto Simon Peter te eto ambotani nei Iesu na osa ena amita degi
    ke einge ena, “Bada ta hamo amo use ta iraera te humbuto pambuto dainge ikehere
    avo dago kiaera,” ke ainge enu,
  tbo-tbo: Yaka i bulili po i nae Simona Pita ma Yesu a hewali gehouna uyahihi po
    i paliwelehi i pa, ‘Ata Guyau amaka kokowaga uyahinei hi wihaleya, ma ega ata
    hanapugeya meka hi houni.’
  mal-C: അവൾ ഓടി, ശിമോൻ പത്രോസിന്റെയും യേശു സ്നേഹിച്ച മറ്റേ ശിഷ്യന്റെയും അടുത്തെത്തി,
    അവരോട്, “അവർ കല്ലറയുടെ ഉള്ളിൽനിന്ന് കർത്താവിനെ എടുത്തുകൊണ്ടുപോയി, എവിടെ വെച്ചു
    എന്ന് ഞങ്ങൾക്ക് അറിഞ്ഞുകൂടാ!” എന്നു പറഞ്ഞു.
  grc-SR: Τρέχει οὖν καὶ ἔρχεται πρὸς Σίμωνα Πέτρον καὶ πρὸς τὸν ἄλλον μαθητὴν ὃν
    ἐφίλει ὁ Ἰησοῦς, καὶ λέγει αὐτοῖς, Ἦραν τὸν κύριον ἐκ τοῦ μνημείου, καὶ οὐκ οἴδαμεν
    ποῦ ἔθηκαν αὐτόν.
  bgc-bgc: फेर वा भाज्जी अर शमौन पतरस अर उस दुसरे चेल्लै कै धोरै जिसतै यीशु प्यार
    राक्खै था, आकै कह्या, “वे प्रभु की लाश नै कब्र म्ह तै काढ लेगे सै, अर हमनै न्ही
    बेरा के उस ताहीं कित्त धर दिया सै।”
  khz-khz: Ne eraka-waikuleto, Simona Petero e Iesu gena melo ta, Iesu na eulamagiawai
    melona, geriai, ne evaikilarato, netiwato, “Velekou kala na pege gapi-pakaa, ita
    ati ripara ariginai pege taoa.”
  deu-TKW: 'Da läuft sie und geht zu Simon Petrus und zu dem anderen Jünger, welchen
    Jesus lieb hatte, und sagt zu ihnen: Sie haben den Herrn aus dem Grabe genommen,
    und wir wissen nicht, wo sie ihn hingelegt haben.'
  zsr-NT: 'Niꞌr jaréluꞌnu böajnu ga zoëꞌ Simón Pedro, dzaguëꞌ lëꞌ yetúëꞌ bönniꞌ usë́d,
    bönniꞌ naꞌ Jesús nadxiꞌinëꞌ lëꞌ, atiꞌ rënu lequëꞌ: ―Gulubijëꞌ Xanruꞌ yeru ba niꞌ,
    len cutu nö́zituꞌ gazx gulaguꞌë Lëꞌ.'
  lin-lin: 'Apotaki mbangu mpo na kokende kokutana na Simona Petelo mpe moyekoli mosusu,
    ye oyo Yesu azalaki kolinga ; alobaki na bango : — Balongoli Nkolo wuta na kunda,
    mpe toyebi te soki batie Ye wapi !'
  hns-NT: 'Tab haalie se dhaurke Siemon Petras aur Jiesoe ke pjaara tjela ke lage
    gail aur bolies: „Koi Prabhoe ke kabar me se niekaas leis! Aur hamlog na djaaniela
    oesab oke kaaha dharies hai.”'
  noa-E: I iek magbaawaita maach numpai Simón Pedro dʉ̈i narr aar khaphig bëejim aajem.
    Mag eerpamjö bëewia, —Maach Pör aukhërtarr ee ooimaawaijã ag ee chukkhu thʉnʉm.
    ¿Õrau jamagta athaaderram khai? aichëjim marag.
  eng-EMTV: Therefore she ran and came to Simon Peter, and to the other disciple,
    whom Jesus loved, and said to them, “They have taken the Lord out of the tomb,
    and we do not know where they have laid Him.”
  mib-NT: 'Yūcuán na te jínu ña cuahān ña nuū Simón Pedro jiín núū ɨnga tēe scuáha
    ún jeē maní gā Jesús jiín. Te ni cahān ña jíín de: Ni catava de Jitoho yō nuū
    ní yɨndūji ya, te tu cájini yō ndé nuū ní cachune de ya, achí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् लोःक्‍ते़र सिमोन पत्रुस नु ये़सुरे़ लुङ्‌माॽ तुक्‍तुबा
    वेॽस्‍मा हुॽसाम्‍बाल्‍लो पेआङ् मे़त्तुसि, “खे़ङ्‌हाॽरे़ दाङ्‌बाल्‍ले़ कुधक्‍किन्
    इप्‍पुङ्‌ङोलाम् मे़देॽरुआङ् होःप्‍लो! आत्तान् मे़ने़स्‍सुआङ् ने़ःॽ आनिगे़ मे़निःसुम्‍बान्‍लो!”
  xnj-xnj: Hinu, akajumba kuhamba kwa Simoni Petili na yula muwuliwa yungi, Yesu mwamganili,
    akavajovela, “Vamuwusili Bambu mulitinda, nakumanya kwevamvikili.”
  mmx-mmx: Ni ga sixit kaxat la ga vot pasa ne Simon Pita la lara lun pinivu bok,
    ne Iesu ga vavara aleng tin, la ga lok tidu xeretna, “Dira lok ka vam Leeme Silok
    boro at lamaaut la nema maxoklen i do di lok li i ua.”
  cbr-NT: 'Usobiani bënëtishi abáquiani cuanxun ca aín ''unánmicë uni aira Jesusan
    nuibacë, acëñun Simón Pedro cacëxa: —Unin sapi ca Nucën ''Ibu quininua bibianquin
    buánxa, uinu cara buánxun racánxa cananuna ''unaniman.'
  tee-NT: 'Pus ju yuchi lana ats''alaminchokolh lak''achak''an. Quilakts''ilh ju Simón
    Pitalu'' chai ju ak''antam ixtamamaka''un ju Jesús ju na ixmapaini. Chai ajunich:
    ―Mak''osucantach ju ixlacatuna ju lijunto qui''ucxtin''an junta ixmak''acanta.
    Jantu icc''atsayau ta anchach ju xalhi''ancan.'
  eng-LSV: she runs, therefore, and comes to Simon Peter, and to the other disciple
    whom Jesus was cherishing, and says to them, “They took away the Lord out of the
    tomb, and we have not known where they laid Him.”
  cak-NT: 'Raja'' junanin xtzolaj y xbe riq''uin ri Simón Pedro y riq''uin chuka''
    ri jun chic discípulo ri yalan xojo''x roma ri Jesús. Ri María Magdalena xuya''
    rutzijol chique y xu''ij: Jec''o xe''lesan-e ri ruch''acul ri Ajaf Jesús pa jul,
    y cami man keta''n ta anchi'' xbequiya-wi, xcha'' raja''.'
  pah-NT: Igwete hẽa jivyri onhana ua tamombe'u ti Jesus'ga remimbo'ehara'g̃a pe javo.
    A'ero hẽa ruri Simão Pedro'ga pyri ojipe'ga pyri no Jesus'ga remiarõhara'ga. Igwete
    hẽa imombe'ui g̃a pe. —G̃wenohẽ po g̃a nhandepojykahareteva'ea ra'oa ikwaruhua
    hugwi raji'i, ei hẽa. Ore ndorokwahavi kiro ahenog̃agwera, ei hẽa g̃a pe.
  sja-NT: 'Mapa p''ira cheji Simón Pedromaa mãik''aapa mɨ, chi apema k''õp''ãyo Jesupa
    k''inia iru badamaa. Mãpai mãgaji: —¡Tachi Waibɨa k''ap''ɨa ateejidada! aji. ¡K''awada-e
    p''anɨ sãma ata bɨnajida!'
  xed-xed: Ka sliʼaftá tsi nda hwaya ka laghwi slanaghatá i Simuŋ Piyer nda tsa sana
    duhwal ta ɗvu Yesu ya. «Klapkla lu ta mbla Mghama mu ma kulu, sna a ŋni ta vli
    fam lu wu,» kaʼa.
  glk-glk: 'پس بدو بدو بوشو شَمعونِ پِطرُسِ ورجه و او شاگرده دیگری کی عیسی، اونه دوست
    دأشتی. مریم اوشأنه بوگفته: «اَمی سروره از قبر ببردیدی و نأنیم کویه بنَه‌ییدی.»'
  mks-NT: 'A̱nda̱ já na̱xinu ñá na̱sa̱ha̱n ñá nu̱ íin Simón Pedro xi̱hín inga da̱
    na̱xi̱ca tuun xi̱hi̱n Jesús, da̱ quíhvi̱ ndiva̱ha ini mé á cán. Ta tá na̱xi̱nu̱
    co̱o ñá nu̱ dá já na̱cachi ñá já xi̱hi̱n dá: —Na̱tavá na̱ yiquí cu̱ñu xitoho i̱
    ta yo xíni̱ ndájá na̱sacu na ña̱ —na̱cachi ñá.'
  gfk-S: Io, iga hilo tupas ne Saimon Pita ma no mes na bulu na harausur nong Jisas
    ga sip ter ie, igom tange be, “Di te kap leh no Watong metuma tano midi ma mehet
    paile palai be di te bul ie ha!”
  bmu-bmu: Mewö eka miaŋgöreŋök mosöta ösumok anda Saimon Pitö aka Jisösgö wölböt
    gwarekŋi yetköreŋ kaba kewö jii mörohot, “Mönö Kembugö qamötŋi qaksirinöhök memba
    anda denike alget ahözawi, mi qahö mötzin.”
  dgz-dgz: Boge me serarat aeni Saimon Pita ge wadiamot apan da, Iesu apan ame menan
    anu guriniwa, ame anega diamon, “Akae, ayop etua dagupa wat tau amba amone, endi
    nu oare wat amon amba baraene!”
  eng-GNV: Then she ranne, and came to Simon Peter, and to the other disciple whom
    Iesus loued, and saide vnto them, They haue taken away the Lord out of the sepulchre,
    and we knowe not where they haue laid him.
  zaa-NT: 'Huía chì bi quèthani ru''a lo Pedrua ą''hua attu discípulo nu yala uccuatsi''íni
    Jesús nna ra bi cabi: Chi gutua cą cuerpo qui'' Señor le'' bàa nna labí yù tu''
    gaỹa tahua'' cą ne.'
  eng-WEBSTER: Then she runneth, and cometh to Simon Peter, and to the other disciple
    whom Jesus loved, and saith to them, They have taken away the Lord out of the
    sepulcher, and we know not where they have laid him.
  guh-guh: 'Nexata María cujinaejinarena itsaberena Simón Pedro ponapona. Bajarajota
    Simón Pedro yajavaponapona itsanë Jesús pijajivitonë, ponë bitso asiva Jesús.
    Nexata María jumaitsi bajaraponëbejejavabelia: —Vajatuxanenëmi ra covë jutatsi
    pebuatsiibovajutsivecua. Apo payapëtaenë raja itsabelia icatsia buatatsi, jai
    María.'
  bon-bon: Puma cita ca tabe uuwamenamena oclige Simona Peteru piiyepu pui nuuja abiberäja
    bägrä bau me, Yeesu lui tääpume baborage singi, siige jaajige egä, “Teepi mime
    Yageyame ne becatisi gape cabu ca. Cine umle lica gemi, teebine luma bii becitisi?”
  nhw-BL: 'Huajca nimantzi motlalojtejqui hasta campa Simón Pedro huan na catli Jesús
    miyac nechicneli. Huan María techilhui: ―Quiquixtijque itlacayo Tohueyiteco ipan
    tecacahuatl huan quihuicaque, huan amo tijmatij canque quicahuatoj.'
  swh-ONEN: Hivyo akaja akikimbia kwa Simoni Petro pamoja na yule mwanafunzi mwingine
    ambaye Yesu alimpenda, na kusema, “Wamemwondoa Bwana kaburini, na hatujui walikomweka!”
  wbi-wbi: Pe akavuuka luvilo kuluta kwa Simoni uPeteli na kwa m'bulanisivua ujunge
    juno uYesu alyamughanile, akavavuula akati, “Vam'busisie uMutwa mu mbiipa, natukagwile
    kuno vam'bikile.”
  bba-bba: Mɑ u dukɑ dɑ Simɔɔ Piɛɛn mi, kɑ bɔ̃ɔ win mi, wi Yesu u kĩ, u bu sɔ̃ɔwɑ
    mɑ bɑ Yinni suɑ sɑɑ sikiru min di, u ǹ mɑɑ yɛ̃ mi bɑ nùn kpĩ.
  eng-KJVCPB: Then she runneth, and cometh to Simon Peter, and to the other disciple,
    whom Jesus loved, and saith unto them, They have taken away the Lord out of the
    sepulchre, and we know not where they have laid him.
  kgk-NT: 'Ojepe''a-ma oĩ-vy. Upéa ohexa-ma ramo, oripara jevy imombe''u ou-vy. Ogwahẽ
    ou-vy Pedro oiko ha-py. Xe Hesu remimbo''e inhirũ tee va''e aiko ha-py ave ou
    omombe''u: —Oipe''a ra''e hikwái Nhandejáry Hesu retekwe-pe. Kipy po ogweraha
    omoĩ hagwã ra''e íxupe? he''i ore-vy ou-vy Hesu rehegwa omombe''u-vy.'
  waj-waj: 'ivo seenoo vioo Simoono Petoroosaata Yisuuva niiyara pinaama mmuduuya
    rira ngiaammuauvaa niitama kiaa mmioo tunoo: Vaa iya ti Udaangaivaa nnabaivaa
    mmata nnauvakidiri varada iya yapa kiaipinnainni hama ta taunnanoo,'
  cpy-cpy: 'Piyanaka oñeeri Simón Pedro eejatzi itsipa yotaarewo retako-perotani Jesús,
    oshiya-perota-nakityaa, okantapaakiri: “¡Rahaetakiri Awinkatharite, tee iyotzi
    jempe-rika rowaeteeri!”'
  ekk-PKP: 'Jooksuga läks ta, et öelda Siimon Peetrusele ja teisele jüngrile, keda
    Jeesus armastas: „Issand on hauast ära viidud ja me ei tea, kuhu ta pandud on.“'
  mpx-mpx: Yaka i patalelu sikal i na Saimon Pita ge tohago toto etega elal, tohago
    toto Yeisu i nunuwana-an nabiyan. Inoke i ba, “Babala tuwana iyaka hi ahe salaiya,
    ge nige ha aatena te ga hi teliya!”
  wbp-wbp: Ngula-jangka, pina-parnkaja yangka-kurra kujalpa-pala Piita manu kurdungurlu
    jinta-kari nyinaja, yangka kujarla Jijaji warrarda yulkaja-nyayirni. Wangkaja-palangu,
    “Waraa! Nganangku mayi Jijajiji kangu pirnki-ngirliji, nyarrpararla-wiyili yirrarnu?”
  luo-luo: Omiyo noringo modhi ir Simon Petro kod japuonjre machielo mane Yesu ohero,
    kendo nowachonegi niya, “Gisekawo ringre Ruoth gigolo e liel kama noyike, kendo
    koro wakia kama giketee!”
  nhe-NT: 'Huajca nimantzi motlalojtejqui hasta campa Simón Pedro huan na tlen Jesús
    miyac nechicneli. Huan María techilhui: ―Quiquixtijque itlacayo Tohueyiteco ipan
    tlacacahuaya huan quihuicaque huan ax tijmatij canque quicahuatoj.'
  aii-aii: 'ܪܚܝܼܛ ܠܵܗ̇ ܠܟܸܣ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܟܸܣ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ ܕܡܲܚܸܒ ܗܘܵܐ
    ܠܹܗ ܝܼܫܘܿܥ، ܘܐܡܝܼܪܵܗ̇ ܐܸܠܵܝܗ‌ܝ: ”ܫܩܝܼܠܔ ܠܗܘܿܢ ܡܵܪܲܢ ܡ̣ܢ ܩܲܒ݂ܪܵܐ، ܘܠܹܐ ܝܘܲܚ ܒܝܼܕܵܥܵܐ
    ܐܲܝܟܵܐ ܝܢܵܐ ܡܘܼܬܒܹܗ.“'
  esk-NT: Aqpaqsruqhuni utlautiniqsuq Simon Peter-mun suli atlamun maliġuaqtimun,
    Jesus-ŋum piqpagikkaŋanun, aasrii uqautiplugik, “Iñuich aullautiniġaat Ataniq
    iḷuviġmiñ. Iḷitchuġinġitchikput napmun inillaktilaaŋa.”
  msb-msb: Kaya pakakita niya nagdalagan siya diretso pakadto kan Simon Pedro kag
    sa disipulos na palangga ni Jesus. Pag-abot naman didto nagsumat siya, “Kinuha
    ninda an lawas san Ginoo sa lubungan kag dili namon aram kun diin ini ginbutang.”
  cpa-NT: 'Jøng² ca¹ŋáh¹dsa gu¹hei¹² juu¹² ja³tiogh³ Pedro quianh¹³ dsa² guia¹tón²
    héi², dsa² hiug¹² hnio¹ Jesús. Jøng² ca¹juúh² María: ―Ma²ca¹jŋiángh²dsa ja³mi³rø²hog¹²
    hlai³ Juu¹³ jniang³. Tsa¹guiang³jni ha² tøah¹ ca¹ŋi¹quiag¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ପାଲାଇ କରି ସିମନ୍‌ ପିତର୍‌ ଆରି ଜିସୁ ଜନ୍‌ ସିସ୍‌କେ ବେସି ଆଲାଦ୍‌
    କର୍‌ତେ ରଇଲା, ସେମନ୍‍କେ ଆସି କଇଲା, “ସେମନ୍‌ ମାପ୍‌ରୁକେ, ସଙ୍ଗଇଲା ଜାଗାଇଅନି ଦାରିଗାଲାଇ
    ଆଚତ୍‌ । ଆରି ତାକେ କନ୍‌ ଜାଗାଇ ସଙ୍ଗଇଲାଇ ଆଚତ୍‌ ସେଟା ଆମେ ନାଜାନୁ ।”
  meu-meu: Bena e heau lou ela, Simona Petro bona Iesu ese e lalokau henia hahedibana
    dekedia ela, eto, Idia ese Lohiabada na gara amo vada e abia oho, edeseni ai vada
    e atoa na asi dibamai.
  yva-NT: Mansanan makare, nde nande Simon Petrus muno Yesus apa arakovo anuga no
    ai rave yai, mare, “Injayo Yesus opamo vatane inta wo auguje aipapo rai to muno
    wamamo wamantatukambe irati augaveto raije rai.”
  dgc-dgc: Ey naginan ti Maria a soli, a niange na nibaheta ni Simon Pedro sakay to
    alagad a esa a mahal ni Jesus. “Inalap de tu Panginoon to lébéng,” kagi na, “éy
    éwan tam tukoy éng ahe i néngiangayan dia!”
  zpm-NT: Horco lëëlëd wbire nguzhooṉ me, biaad me zaatne no no grop no Pedr, biaadnie
    me diidz lo no, në me laa zho güeybeele Jesús leṉ baa, dieeṉ palo güeysaṉ zho
    me.
  hix-NT: Àro ke karyhe toy hatà, Semaw Petru hyaka. Noro yakoro nehxakon hatà, anaro,
    Txesusu nàhnànà rma haxa, ànhananàhrà rotho komo kukuru rma. Àhyakanye toy hatà,
    Maryeya. Kohkomo yatxow hamà, onamno ytxoho yaye, kekon hatà, àwyanye. Henta ya
    hana netxow ha. Àywenyeke rma amna naha, kekon hatà, Maryeya, àwyanye.
  sim-sim: Ushirik mawan si halaha Saimon Pita nga ma or Jisas or rupshindari ma oto
    nga si sawekurik simu ira. Si ihi fririn si heyehe simu sawera, �Maninimba Wasilakahi
    angop li lawa re. Hako nir mbeek os li laha ihi ewewa mishin ni heyewa ambu nir.�
  npi-ULB: यसकारण तिनी दौडिन्, अनि सिमोन पत्रुस र येशूले प्रेम गर्नुभएका अर्का चेलाकहाँ
    आइन्, र तिनले तिनीहरूलाई भनिन्, “तिनीहरूले हाम्रा प्रभुलाई चिहानबाट निकालेर लगेछन्,
    अनि तिनीहरूले कहाँ राखेका छन्, हामी जान्दैनौँ ।”
  cgc-cgc: Dayon kanen dlagan miling ki Simon Pedro daw pinalangga na tinudluan Jesus.
    Ambal din ki danen, “May gakamang ta lawa ya ta Ginuo naan ta iya na lebbengan
    daw ula nay nlami daw indi padlaa.”
  tim-tim: Ekmâ benŋe purik katmâ Petoro akto luâk Yesuŋe nâŋgaŋmap yâk yetgâlân togom
    miawak yetkim hin makyetkiep, “Humogât hâkŋe sumânba mem ariâi. Mem arim âmâ yâgâten
    katâi nâ bo nâŋgân.” dâep.
  yor-yor: Nítorí náà, ó sáré, ó sì tọ Simoni Peteru àti ọmọ-ẹ̀yìn mìíràn wá, ẹni
    tí Jesu fẹ́ràn, ó sì wí fún wọn pé, “Wọ́n ti gbé Olúwa kúrò nínú ibojì, àwa kò
    sì mọ ibi tí wọ́n gbé tẹ́ ẹ sí.”
  wos-wos: Xétaka fétékéra ye lé Saimon Pita wali Jisasna mawuli mawuli yandéka du
    wali bér yambumbu xé. Xe lé bérré wa, “Nana Néma Du wekwambu rendéka wundé hura
    yinda. Hura ye takandan hafwaka yike me ye.” Wungi lé wa.
  emp-NTPO: 'Maʌ̃ carea pira wãsia Simoʌ̃ Pedromaa. Jesu ume nĩbabari “Jesuba bio
    quĩrĩã b̶ʌ” abadara mama b̶asia. Jũẽped̶a jarasia: –Dadjirã Borora idji tʌb̶ariped̶ad̶amaʌba
    ãyã edesid̶aa. Daiba adua panʌa sãmaa edesid̶ada.–'
  eng-F35: So she runs and comes to Simon Peter, and to the other disciple, whom Jesus
    loved, and says to them, “They have taken the Lord out of the tomb, and we don't
    know where they put Him!”
  ind-ind: Lalu dia berlari menemui Petrus yang juga disebut Simon, dan juga saya,
    yaitu murid yang sangat dikasihi Yesus. Maria berkata kepada kami, “Orang-orang
    sudah mengambil mayat Tuhan dari kuburan-Nya, dan kita tidak tahu di mana mereka
    menaruhnya!”
  pes-OPCB: 'پس شتابان نزد پطرس و آن شاگردی که عیسی دوستش می‌داشت آمد و گفت: «پیکر
    سرورمان را از مقبره برده‌اند و معلوم نیست کجا گذاشته‌اند.»'
  mpt-mpt: kesoa atemnoa hebmamsab imin tenoa Saimon Fita esa eka Yesuse gotne binebio
    naka nesa baabenoa I nib Sume kaanea tom temo dofaibbuo sanggwan debeb unibbiobe.
    Ne mo tekein kebibabe, debeb moniba afet yefamak dofaibbiobo ge baabesoa Fitae
    ni dabsak Gloutem unomo genoba
  ssx-ssx: Kutupa handa anke hao pua Saimono Pida pa꞉ta꞉ make hande Yesuma꞉ pukima꞉
    homeeke disaipolo hali ma꞉nda꞉ pa꞉ta꞉ make ipiliki yaapo pa꞉ta꞉ ipikana꞉ma꞉ pua
    alota꞉ Mo hande naku pa꞉ta꞉ Tekehali toko yoka wilimieki make na handoloma꞉ma꞉
    hando pa꞉ta꞉ wia pelemepe leekeme.
  mkl-mkl: Ŋɔi í sɛi í bɔ bi Simɔɔ Piɛɛ do bi mɔcɔ iyi Jesu í bi jiidɑu, í sɔ̃ ŋɑ
    í ni, ɑ̀ nyɑ ikui Lɑfɛ̃ɛ hɑi inɔ bɑlɛ nɔ ɑ kù mɑ̀ bii ɑ̀ dɑsi.
  gaq-gaq: ମେଁ ୱିର୍ ଡୁଂୱେଚେ ଶିମୋନ୍ ପିତର୍ ଆରି ଜିସୁ ଆଜାକେ ଜବର୍‌ ଆଲାଦ୍‌ ଡିଂଡିଂଗେ, ଆତେନ୍‌
    ସିସ୍‍କେ କବର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍ରୁକେ ମେଇଂ ରାଃଚ୍ୟା ବିତ୍ରେ ବାନ୍ ଡୁଂଡ ବ ଆର୍‌କେ;
    ଆଣ୍ଡିନ୍ନିଆ ଆମେକେ ଡୁଂୱେ ବଆର୍‌କେ, ନେ ନେମ୍ୟାଃକେ ଣ୍ଡୁ ।”
  gof-RNT: Simoon Phexiroosakkonne Yesuusi dosiya hankko tamaariyakko woxxa bada,
    “Duufuwappe Godaa efidosona; iya awun wothidaakko nu erokko” yaagasu.
  unx-unx: ଏନ୍ତେ ଇନିଃ ନିର୍‍କେଦ୍‍ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଆଡଃ ୟୀଶୁ ଦୁଲାଡ଼ିତାନ୍‌ ଏନ୍‌ ଏଟାଃ
    ଚେଲାତାଃତେ ତେବାଃୟାନା ଆଡଃ ମେତାଦ୍‌କିନାଏ, “ଇନ୍‌କୁ ପ୍ରାଭୁକେ ତପାଗାଡ଼ାଏତେ ଇଦିକିୟାକ ଆଡଃ
    କତାଃରେକ ଦହକିୟା ଏନା କାଲେ ସାରିତାନା ।”
  gah-gah: 'ololu loko vike Saimon Pitanigi nezagi ánigolimiake, láa loko lo limimó:
    Guivahanímini gonosiváa mota aliki vikave. Itó nene hikú milamó netive. Leza gelemune.'
  lcm-lcm: Asukang a kamela sang taun pok a Simon Petero na mang nat i akalit voiang
    a Iesu katapo buk alava ia na kamela antok irilong, “Kitala luk suai ni Volava
    pelek a mata ang na parik namempa nas ta kita amatung ia e voi.”
  aer-aer: Nhenhe renhe aremele re impemele unteke apententye akngerre ikwerenhe atherreke
    ileke, Simon-Peter-eke arrpenhe nhenge Jesus-arle ahentye anthurre anetyarteke.
    Re ikwere-atherre angkeke, “Aretyeke apetyaye. Inteye kwenhe arriwe altywere aneme.
    Anwerne kwenhe renhe uyarne areke. Itne kwenhe atyalangke Alartetye-kenhe renhe
    alengke-iwemele anwerne akutne aneme nthenheke itne renhe arrerneke.”
  qvc-NT: 'Chaymi chayshina chay sipultura kich''aduna kaptinqa, chay Maryaqa kallpamurqan
    abisawaqllapa. Chaymi ch''ayamushpaqa, Pidruta, noqata niwarqanllapa: —¡Jisuspa
    kwirpundaqam chay sipulturamandaqa surqoshqallapana! Manam yach''anillapachu maypinam
    rurashqallapa, nishpa.'
  tgl-ULB: Kaya siya ay tumakbo at nagpunta kay Simon Pedro at sa isa pang alagad
    na minamahal ni Jesus, at sinabi niya sa kanila, “Kinuha nila ang katawan ng Panginoon
    mula sa libingan at hindi namin alam kung saan nila siya dinala.”
  cbs-NT: 'Pedro inun ea anu kushi chakayamakidan nuku yuikin: —Nukun Xanen Ibun yuda
    janidaki nuku buanbuki. Janida datanbu nun unanmaki— nuku wa'
  xtm-NTPP: 'Sani te jinu ña ni ja''an ña nuu ka iyo Simón Pedro ma, ji''in in‑ka
    tee ni yo ndikin ya ma, tee ni yo kutoo xeen Jesús ma, te jiña''a ña: ―‍Masu chi
    kuan koo i ji''in ñunde''yu Señor ma, te ñatuu ka jini sa ndenu ni ka jan xsia''a
    i ñunde''yu ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Bai ngajenda lubelo mpaka kwa Petulo na jwajo napunji jonge ojwampai muno
    Yesu, ngabalengelanga, “Bammoite Nngwana mulikabuli, na tukumanyije kubummekite.”
  bao-NT: 'To cõrora ũmaa tua doo, Simón Pedro, yʉ, Jesús bʉaro cʉ̃ ca mairicʉ mena
    jãa ca niiropʉ ũmaa eari, o biro jãare ĩiwo: —Mani Wiogʉ niiquĩricʉ upʉrire amicoajapa.
    “Too pee cʉ̃re cũujacupa,” ĩi majiña mani —jãare ĩi wedewo.'
  san-ORI: ପଶ୍ଚାଦ୍ ଧାୱିତ୍ୱା ଶିମୋନ୍ପିତରାଯ ଯୀଶୋଃ ପ୍ରିଯତମଶିଷ୍ୟାଯ ଚେଦମ୍ ଅକଥଯତ୍, ଲୋକାଃ
    ଶ୍ମଶାନାତ୍ ପ୍ରଭୁଂ ନୀତ୍ୱା କୁତ୍ରାସ୍ଥାପଯନ୍ ତଦ୍ ୱକ୍ତୁଂ ନ ଶକ୍ନୋମି|
  huv-NT: 'Andilílan tiüt tamb majaw teat Simón Pedro maquiiüb alinop aaga xowüy andiüm
    nej Teat Jesús. Quiaj tasaj nejiw: ―Lamawüniw tiül oxiüt Teat Naxey, ngo majawaats
    nguiane tambüw mayacüw ―aj nejiw.'
  otn-NT: 'Bi gʉ ra̱ ''dihi p''ʉya, bi̱ map''ʉ bí ''bʉhra̱ Bɛdu co ''nɛ̱''a̱ ma̱n''na
    ra̱ xädi ɛ̱mmɛ̱i̱ ma̱di̱ ma̱hra̱ Jesús. Bi ''yɛ̱mbʉya: ―Ya xa̱ tha̱xpʉ ha mi̱
    o ra̱ Hmu̱ ''na̱, pɛ hi̱ndí̱ pa̱hme hapʉ xa̱ jätya.'
  nop-nop: U kaŋ kiyaneeŋ wooŋ Saimon Pita dut Jesu mihiŋiŋ niŋ Jesudi weleŋdi hinek
    kahileluguk u indiŋ yeniŋguk, “Wapum dabaaŋŋiŋ agaŋ dambek bemŋa uŋit.”
  obo-NT: De‑en id lungkossu sikandin po‑undiyot ki Simon Pedro woy riyot tinodduwan
    no id ginowannan ni Disas. To kod‑inguma rin, mid ikahi sikandin to, “Id angoy
    iddos od Longaggon pomon diyot lovongngan! Waa koy nokosaddoo ko ingkon sikandin
    piyodda.”
  cak-ENT: 'Rija'' junanin c''a xtzolij y xbe c''a riq''uin ri Simón Pedro y riq''uin
    chuka'' ri jun chic achibil ri juis xujo''ox roma ri Jesús. Ri María Magdalena
    xuya'' c''a rutzijol cheque y xbij c''a: Yec''o xe''elesan-e ri ruch''acul ri
    Ajaf Jesús pa jul, roma manak chic. Y vocomi man ketaman tüj ape'' xbequiya-vi
    can, xbij rija''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤗᤥ᤺ᤰᤋᤧᤖ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤧᤛᤢᤖᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤸᤗᤥ
    ᤐᤣᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤀᤡᤵᤐᤢᤱᤅᤥᤗᤠᤶ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤜᤥ᤺ᤵᤗᤥ᥄ ᤀᤠᤳᤋᤠᤴ
    ᤔᤧᤏᤧᤛ᤻ᤛᤢᤀᤠᤱ ᤏᤧ᤹᤺ ᤀᤠᤏᤡᤃᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤶᤒᤠᤴᤗᤥ᥄”
  mie-NT: 'Ñúcuán de jínu ña cuāhān ña nūū Simón Pedro jíín nūū incā tēe scuáha jā
    ní īyo mānī cā Jesús jíín. De nī ncāhān ña jíín dē: Nī ntavā ndá dē Jētohō ō nūū
    ní nchiyuhū yā, de nduú jínī ō ní cúu nūū ní jēchūhun dē yā, ncachī ña.'
  san-TIB: པཤྩཱད྄ དྷཱཝིཏྭཱ ཤིམོནྤིཏརཱཡ ཡཱིཤོཿ པྲིཡཏམཤིཥྱཱཡ ཙེདམ྄ ཨཀཐཡཏ྄, ལོཀཱཿ ཤྨཤཱནཱཏ྄
    པྲབྷུཾ ནཱིཏྭཱ ཀུཏྲཱསྠཱཔཡན྄ ཏད྄ ཝཀྟུཾ ན ཤཀྣོམི།
  qve-NT: 'Chaymi Mariaqa apurayllaman p''itaspa, Simón Pedroman hinallataq Jesuspa
    munakusqan discipulonmanwan, khaynata willamunanpaq riran: —¡Señor Jesuspa cuerpontan
    p''ampasqa kasqanmanta orqoruspa aparpasqaku. Ichaqa mayman apasqankutapas manan
    yachaykuchu! nispa.'
  pao-NT: Numme-baa tanomane petuhoo numme Simon Peter-no, mee ne tuukwe, “Umu ka
    Te Pabe'e tookoo hanehoogapu-ga'yoo, nu gi o sopedakwadoo pukwi ooka mu hanena.”
  cbu-NT: Pakeeru, Pitoroo kamankatu tit ashirangiya. Kamaneeshinu, nuwashsha kuseeru,
    Tsiparee shuchirangpasinaya. ¿Yapamasaja wayarangana? ¿Chakamasaja ashirang? Yasareezini,
    tárangiya Mariya.
  usa-usa: 'miráitana wemá uyaaténa yauwéqma Tááímoni Pítaayaa min-íyápó-ánnábíké
    Îtuma ôriq éna ákái-nakonopaq uréna timá yímikaiye: “yeráwáqá uyátárai-nakomma
    uqtamákaraa-murianobake mamá náakarabi ketáá íaonaunabaqtaa wemmá ákaraae.” téna
    timá yímikaiye.'
  soy-soy: 'Uu itóó wɑi uú nɛ Simɔɔ Piyɛɛ nɛ uupirɛtikicɔ uyɛ̃ kɛ Yeesu uú pɛɛ
    mɛyɑ̃́ ń lɑ lɛɛpɔ, uu pi mɑɑ rɛ: Pi Upíimɑ nhórɛ kɛ́mɛɛ lésɛlɛ, ɑ́ri nyu yei
    kɑpi u wɑ.'
  hui-hui: De hondowa ibugua Saimono Pidala talima piaga mende Yasuhanda gubalini
    ho haga henego ibula hearia wali biagome gerai lalu puwa libuhondo lalu, Anduane
    Homogo hora hayagoria nawiyago ti mo yalu piyiya. Agoha yalu puwa ngabe manda
    nabi kama, lene.
  amf-amf: Kodiar gobate Simoon Bhethiroosbee Yesusin nashea kisa paanan yivea waabekal
    nivayse, “Imba Yesussa leesinam duukira ke tiyade; hamote kiam kenin wodonam dhesattone”
    kena ko hamade.
  quc-NNT: 'Xa je ri'' xutik anim, xe''k, xuriqa ri tat Simón Pedro, xuquje'' ri jun
    tijoxel chik ri sib''alaj loq'' chuwäch ri Jesús, xub''ij chke: Ri Qajaw Jesús
    xesax b''i pa ri muqub''al, xk''am b''ik, man qetam tä k''ut jawije'' ri xyi''
    wi, —xcha chke.'
  dob-dob: ꞌEnega ꞌipili ga Yesu ꞌina tononoyao ꞌediya ꞌiona, ꞌigwae, “Niꞌatu ꞌInapwana
    siꞌewa apwesena ꞌaliꞌaliyega, ta mwaꞌo nai sisaꞌuna.” Tonono nidi Saimoni Pita
    be Yesu gosiya ꞌaiꞌailina.
  wrs-wrs: Mariava dandwonam velavravna dom Simon Pitaindam, eva mongom Yesustindirinim,
    nom ten Yesus hev mindnam und vevnam. Maria unna, anmundvema doa vindvi mendeklimba
    pokamariniva? Kava tit viv, hi dihi vindlihei hemba?
  mca-mca: 'Ma'' qa wekuma''xii ha'' i''ni'' ha'' Simón Pedro qa hakhap iye ƚ''ijatshenek,
    hakha'' qi yisu''un ha'' Jesús, qa yit''ijets: —Wetka''xik''uifik''i pa''aj ke''
    ƚesehektax ka'' Yatsat''ax''inij, qa nite'' tsikfe''li''ƚets pa''n qu'' ne''neni''.—'
  tzo-TZC: 'Cꞌalal jech laj yile, ibat ta anil ti bu comem ti Simón Pedroe schiꞌuc
    ti jun jchancꞌop ti lec cꞌanbil yuꞌun ti Jesuse. Jech laj yalbe yaꞌiic: ―Laj xa
    sloqꞌuesic ta muquinal ti Cajvaltique. Mu jnaꞌcutic bu laj yaqꞌuic ―xi.'
  mya-mya: သူ​သည်​ရှိ​မုန်​ပေ​တ​ရု​နှင့်​သ​ခင်​ယေ​ရှု​ချစ် တော်​မူ​သော​တ​ပည့်​တော်​ထံ​သို့​ပြေး​သွား​ပြီး
    လျှင် ``သ​ခင်​ဘု​ရား​ကို​သင်္ချိုင်း​တော်​မှ​ယူ​ဆောင် သွား​ကြ​လေ​ပြီ။ အ​ဘယ်​မှာ​ထား​ကြ​သည်​ကို
    မ​သိ​ပါ'' ဟု​ပြော​၏။
  gng-NT: 'Nɛ u sɛn'' ki jon'' Simɔn Piɛr nin *Yesu ya panpaankɛtɔ wà u yíe wɔ ki
    gbien'' nnɔ saan, ki tì tɔke'' bɛ ki ye: «Bi ñɛn'' Yonbdaan likul nnɔ ni ŋɔ!
    Ta bɛn bi taa'' wɔ ki ble'' nà saan!»'
  cbi-NTPO: 'Tsejtu daran mijinchi iimin Jesúschi kayu estya estyainu disipulu, Simón
    Pedroba puinsha entsandita miimi: ¡Bale Ruku'' bulu ya'' mennanu tujurunu kalare''
    ma jideiñuve; nukaa detajiñuba mijakeetyuve! timi.'
  ikk-NT: Ọ nọ gi ọsọ jẹn d'e kunrun Saịmọnụ hụn w'a kpọ Pita lẹ nwa-azụụn ọzọ hụ
    ihiẹn ẹ a sụọ Jesu, sị wẹ, “E bupụgụọ wẹ Di-nwọnni-ẹnyi imẹ ili hụ bụ ẹnyi amarịn
    ebe wẹ buche ẹ.”
  leu-leu: E voxo nane fala fataapus xe si Saimon Pita narie na xasa yaamut aava na
    Yesus a vubuxan xasingite e fe xuus nare, “Ri fo siak tapin a Memai ti lana mamaat
    e maam pife texaas o ri timine faa.”
  maz-NT: 'Nuc''ua cjanu o ma c''ua na niji. O ma nu ja mi bübü e Simón Pedro ''ñe
    c''ü ''naja discípulo. Nu c''e discípulo c''ü, me mi s''iyaji c''ü, mi cja e Jesús.
    E María o xipjivi: ―C''ü ín Jmu''uji, ya o ndunüji c''ü. Dya pje rí pãrãjme ja
    je o ngöt''üji.'
  bod-N: མྱུར་དུ་སི་མོན་པེ་ཏྲོ་དང་སྐྱབས་མགོན་ཡེ་ཤུས་བྱམས་ཤིང་གཅེས་པའི་ཐུགས་སྲས་ཅིག་ཤོས་དེའི་མདུན་དུ་སོང་སྟེ་ན༌རེ།
    གཙོ་བོའི་སྐུ་གདུང་མི་གཞན་རྣམས་ཀྱིས་དུར་ཁུང་ནས་ཁྱེར་ཞིང་ངེད་རྣམས་ཀྱིས་གང་དུ་བཞག་ཡོད་པའང་མ་ཤེས་ཞེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü yexgumatama iiñaãchi, rü yema choma rü Chimáũ ga Pedrumaã ítayexmagüxü̃wa
    iña. Rü ngĩgürügü toxü̃: —Rü marü nanayauxgü ya Cori ya Ngechuchu i naxmaxü̃wa.
    Rü tama nüxü̃ tacuèx na ngexta na naxügüãxü̃ —ngĩgürügü.'
  zpl-NT: 'che xexuꞌulla uyatixiuleꞌella lu Simón Pedro nu lu stucu beneꞌ Jesuse enu
    chiquiꞌ secanu, nu unilla lubeella: ―¡Unguyaꞌ bene cuerpoꞌ Detá Jesuse nu la riaꞌahua
    beyaꞌ cá uriꞌi beei liꞌinu lecaꞌnu liñi eluhua!'
  mbc-NT: 'Mîrîrî era''ma tîuya pe Maria ekatumî''pî Simão Pedro pia moropai tiaron
    inenupa''pî Jesus nîsa''nama''pî pia. Moropai ta''pîiya to'' pî'': —‍Uyepotorîkon
    yarî''pî to''ya man uuruwai yapai moropai o''non pata yaasa'' to''ya epu''tî annaya
    pra man.'
  ndg-ndg: Kwa eyo katiila mbio kuyenda ka Simoni Petro ni kwa yolo mwanapunzi ywenge
    ywampendli Yesu, boka po kaabakiya, “Batikuntola Ngwana mu'likaburi, ni twenga
    tutangite kwaa palyo ban'gonjike.
  wsk-wsk: Ale soragala la peleram namaram ale Simon-Peter se olekem Jesus ninguru
    ko kuakaso mu nongote namaram ale iwita nunga maonam, “Nuna Kari Biya mutim ningi
