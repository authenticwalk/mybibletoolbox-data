  ape-B: Douk kwatikuk namudak ali kwatanamu kwasahul kwanak kwaklipu Saimon Pita
    nanu anudak ananu disaipel douk Jisas anan ulkum manubu manohwanu uli kwakli,
    “Enech chanaki chawich hulupihw ali chohul apakinu Diginali chalawanu chanak.
    Ali apak douk wo mudukemu agnabuk chanak chanabuk umu e, wak!”
  grc-F35: Τρέχει οὖν καὶ ἔρχεται πρὸς Σίμωνα Πέτρον, καὶ πρὸς τὸν ἄλλον μαθητήν,
    ὃν ἐφίλει ὁ Ἰησοῦς, καὶ λέγει αὐτοῖς, «Ἦραν τὸν Κύριον ἐκ τοῦ μνημείου, καὶ οὐκ
    οἴδαμεν ποῦ ἔθηκαν αὐτόν.»
  cav-NT: Tumetu epuna tsajaja cama cuacuare yatse queja. Simón Pedro, ique Juan Jesúsja
    dyaque iyuhueda jucuare quejatu juticuare. —Chirihua tunajatu Ecuana Cuatsashaquique
    emajuque. Adebataqui ama eju cuana taa tuna iyasicuahua, —jadya tura yatse aticuare.
  kgp-NT: 'Kỹ fi tóg Simão Pedro to vẽnhvãg tĩ mũ sir, Jesus mré tĩ tĩ ũ to ke gé,
    ũ tỹ Jesus to há tãvĩ ẽn to. Kỹ fi tóg ag mỹ: “ẽg Senhor va ag tóg mũ ja nĩ,”
    he mũ. “Ã kej kãki tóg tũ nĩ,” he fi tóg mũ. “Ag hỹn hẽ ra ti va kagáv,” he fi
    tóg mũ ag mỹ.'
  bvd-bvd: '''I seeri, ni wala nai ka lae ''ali''ali ka oli lau mai fera siana sa
    Saemon Bita fainia na waa kwairooi bae sa Disas liosau ''ani nia bae. Ni wala
    nai ka bae ''urii fua roo waa ki, “Wala roo waa ''ae, na wane ki gu ne da ngalia
    naa nonina Aofia kia bae faasi lao likwafau bae, ma kolu ka ulafusia naa si kula
    da alu nia ai!”'
  ukr-1871: 'Біжить тодї, і приходить до Симона Петра та другого ученика, котрого
    любив Ісус, і каже їм: Узято Господа з гробу, і не знаємо, де положено Його.'
  apz-apz: Ose uhwononto kako hano kunto kuntoꞌno nowento Saimoun Pitaꞌnji ngko Jounꞌnnonjimo
    tɨpehonɨmaꞌnonto elɨmento, Nakwoe Hwe Engo sohumo sokimo mtaꞌni wae yaoꞌmalofofoho.
    Hofɨko ntɨꞌmo kohoꞌnahumalofo. Ngko huno maniyohoyohoho.
  yon-yon: Kwane, Meri kabaanmo wene Saimon Pita yoom kedmengkandeenman maa Yesumbed
    mimyob dowaken keenimaan ye karub yoom kuyiib yaa wene yedmeen, “Karubbed nub
    Yariman kuu bobkonombon aom kuu kan angkaniwen kii! Kowe kunaya kowiwen kuu nubkaadbanii!”
    andeen.
  poi-NT: 'Jesɨc póyaŋtsucum jém Malía, nɨc iám jém Peto y jém tuŋgac icuyujcɨɨwiñ,
    jém tsa̱mpɨc it́oypa Jesús. Jém Malía iñɨ́máy jém wɨste̱n icuyujcɨɨwiñ: —Topneta̱wum
    jém tánO̱mi imɨjta̱y jém tsaajosjo̱m, nanɨcneta̱wum. D́a anjo̱doŋ ju̱t́ tsacta̱.'
  wuv-wuv: Si'ei, ina poninaa a'a Simon Peter ma hemeadiai otalai nenera, mei na haguia
    Jesus ma na ware, “Rona fa'asi'anaa mei Fasu a'a fei huapu ma lomi ona aida ba
    rona fahainopia hitani!”
  quf-NT: 'Chaymi kallpar riran, Simón Pedruta, chaynulla Jesuspa chay kusa munashan
    yaĉhakuqninta willaq. Ĉharqa, kaynu niran: —¡Amitunchikllapataqa pampakashanmanta
    urqur apashallapa! ¡Manami yaĉhayanillapachu maymanmi apar ĉhurashallapa nirmapis!'
  yuw-yuw: Woroc angga ibarun fauna dom-domgon Saimon Pita orin youp amna au Yesuho
    yuha toup kombigocma yuot ongmuna inogoc, “Kombiarut, yu Morömahon ep fambangno
    kumkumonma sogida tongga sawoce tonggung. Nocho yu tohong sian angtaa matac.”
  hus-NT-1971: 'Ani taley tamna’ chich jaja’ athithil jun ti c’uajat a Simón Pedro
    ani nana’ tin lej ichich hual exobalil a Jesús. Tu ucha’chic: ―Ne’thajits in inictal
    a Jesús, ani yab u tso’ob ju’ta ti c’uajat.'
  med-med: Kandpa kʉn, tʉkrʉpa yant omba, Saimon Pita kʉn, kitip kʉni wu ti, Jisas
    ndi, numan ngurum wu ni raⱡ, kundpa nimba mel, “Wu Nuim ni, tʉk mek pung on kona
    ei, wei tetʉm. Mek puk kona nant ila teng nda? Tʉn pili napʉnmʉn,” nitim.
  bch-bch: Tota ilado ga ila pan Saimon Petrus ga aluagau ede pade toa Iesus ikimkim
    ei, ta ikeo, “Tibada Maron ipat dengaeai ga ila o. Be gai aoatai ngan tidol ipat
    sida mao!”
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ calɨlíꞌrˆ e joˋ seengˋ Jesús e fɨˊ dsíiˊ tóˋ é̱e̱ˋ do,
    jo̱baꞌ caquɨmꞌˉtu̱r güɨꞌíiˊ e fɨˊ lɨ˜ guiing˜ Tʉ́ˆ Simón co̱lɨɨng˜guɨ có̱o̱ꞌ˜
    i̱ dseaˋ quiáꞌˉ Jesús i̱ ꞌneáaiñˋ eáangˊ do. Jo̱baꞌ lalab cajíngꞌˉ i̱ Yáˆ i̱ seengˋ
    fɨˊ Magdala do mɨ˜ caguiéiñꞌˉ jo̱ casɨ́ꞌˉreiñꞌ: —Nɨnicaguíimˋ dseaˋ Fíiˋnaaꞌ e
    fɨˊ lɨ˜ caꞌáiñˉ do, jo̱ jaˋ ne˜naaꞌ jiéꞌˋ fɨˊ lɨ˜ nɨcangojéeiñˋ.'
  deu-1951: 'Da läuft sie und kommt zu Simon Petrus und zu dem andern Jünger, den
    Jesus lieb hatte, und spricht zu ihnen: Sie haben den Herrn aus der Gruft genommen,
    und wir wissen nicht, wo sie ihn hingelegt haben!'
  alq-ALGNT: 'E 8abadag ii, ki kitci ki8ebato kidji nda 8abamadjin Simo Pienan acitc
    pejig kodagian kikinoamaganan, Jesos ka kitci sagiapanin. Mani dac ogi inan: “Ki
    madji8idjigadeni ka Tibendjigedj o8ia8 8ibabikiniganikag. Ka8in dac nikikendasinanan
    adi ka iji atcigadenig.”'
  ixl-NNT: 'As qꞌax ibꞌen veꞌt ixoj. As bꞌex tal veꞌt ixoj te u Simón uvaꞌ Luꞌ as
    te umaꞌt vichusulibꞌ Aakeꞌ uveꞌ kꞌulik chit tibꞌ iyol Aak stukꞌ. Ech bꞌex tal
    ixoj ileꞌ: —¡Kat bꞌex eqꞌolyu vichiꞌol u Kubꞌaal Jesús tu u juleꞌ! As yeꞌ qootzaj
    katil bꞌex aqꞌaxojkat,— tiꞌk ixoj.'
  boa-NT: 'Áánélliihyéhjáa ɨ́ɨ́cúi dsɨɨnéríyé tsáálle Tsimóo Péédorómá muhtsi meíjcyámútsikye
    neeváhi: —¡Ávyéjúúbeúvú ɨɨtémehóha újcujémé níkyéhéjú pañétu! ¡Aane tsá mewáájácutú
    kiávú ditye tsájtyene!'
  etr-etr: Amo beala, e baluluia awälahilä, Saimono Fidale bëgëla aulo elö Yesu hï
    boba hamolo amole neebea besela galala, elema sähalea, Ilia Dafidilo Geloi bauia
    amila gaula asi gabio. Ilia abidi gaula awäla negeidu, nilïa dawa madela säi.
  quh-NT: 'Chayraycu Simón Pedroman Jesuspa munaska yachacojninmanpis willaj uskhayta
    rerka. Nerkataj: —¡Señorninchejta p''ampanamanta apacapuskancu! Manataj yachaycuchu
    maymanchus payta churamuskancuta, —nispa.'
  kwi-kwi: 'Suasne usne pɨpulura ãĩn kailmɨzta, Simón Pedrorakas mamaz kammumikashakas,
    Jesús kwisha pashitmikasha, kainana. Usparuza kaiznara: —Mɨnpazha au Anpatta kamtɨt
    kultas mɨlta. Mɨntama ussa kamtamakka pianchimakpas.'
  agm-agm: Aihɨ kaatɨ nihɨti Saimonɨ Pitaahoendaahunɨ amɨ wo otɨpɨpatɨho Jisaasiho
    koai maarɨho biyatɨ nunyamasɨhoendaahunɨ notɨ kuri saundataase. “Awaisɨhoai anɨmwaahɨpatɨ
    akosɨhombɨ aimɨ isɨhiya nemahopo. Nemahowɨ koai maahapɨhɨ ahiyawaayondɨho wɨndɨ
    mohono,” undataase.
  ubr-ubr: On iyayai inai Simon Peter a baigibubunuotin tani Bada an nuabo on, osi
    rus auris igat ato iyawures iyau, “Sabu on Bada rasi dogu emon sibo sinai ato
    ot men tasagob osi menan nan siyein!”
  tsw-NT: Reve u suma a̱ ꞌya̱wa̱ ya̱ Bituru za na a̱tsu ɗe Simo oɓolo no oojoro o
    ro, za na Yesu cigai, a̱vu u damma le, “A tara ta̱ Zagbain pe a aasoꞌon, agba
    tsu reve uba̱ta̱ u na a zuwa niyi shi!”
  cax-NT: 'Auqui sürotato yarucurrü esati Simón Pedro y esati maniqui quiatarrü, naqui
    cuasürütiapae ümoti Jesús. Nantü ümoma: —Opiquiata nicuntu Señor auqui nicürrü,
    y chütusiopü iñemo cauta apiña.'
  aia-aia: Naasi ma 'eba aho'i ma sadoia Saemon Pita mana nata rongoiusuri na 'ia
    Jisas 'a ta'ahia. Mia Meri 'a o'ani 'inirarua, “'Ei, ra rahiai abena Araha baaniai
    wabwa, maugu ai'a 'iraraai dora ra nugaa iei!”
  srp-1865: 'Onda otrèa, i doðe k Simonu Petru i k drugom uèeniku koga ljubljaše Isus,
    i reèe im: uzeše Gospoda iz groba; i ne znamo gdje ga metnuše.'
  agt-agt: A bumilag na mantu nga ange ta agyan nig Pedru ikid na kahulun na en nga
    pake kofun ni Hesus, a nebar na tekid. “Itta ya umange nangalap ta bari na dafu
    tamen, a awemi amu am had ya nangikinan da tentu,” kunna.
  lug-lug: N’adduka n’agenda eri Simooni Peetero n’eri omuyigirizwa omulala Yesu gwe
    yayagalanga ennyo n’abagamba nti, “Mukama waffe bamuggyeemu mu ntaana, era simanyi
    gye bamutadde!”
  yby-yby: 'Sakoko lolosa jeko woko Saimoni Pitako nemoko maya muda-lelokoko sa-loko
    lo limiye: We napatemidana onola maya alo liki wikae. Nakahaukama moli-minabo
    ne. Lemoya ma muda-elamune.'
  heb-heb: ותרץ ותבא אל שמעון פטרוס ואל התלמיד האחר אשר חשק בו ישוע ותאמר אליהם הנה
    נשאו את האדון מקברו ולא ידענו איפה הניחהו׃
  mpp-mpp: Inguc nganilu hatacmac hefaliye hikewec. Hikelu Saimon Pita nga mic-tengteng
    monic, Yesudi yele kweleinedi angackelu gawec, yeke yanguc edocepawec, “Yenge
    Sugucne dongesiwacni baickelu wenuwa logabiyeng, yogo mi ngagegabeleng.”
  apb-apb: Oto e huru, ko lae oto i saana Saemon Pita na ngaeta pwaarongoisuli lo'u,
    iini nge a Jisas e manata diana hunie. Oto ko ha'arongorarue uuri, “Kire toolea
    oto rae aana Aalaha mwaanie kilipwe'u na melu ka'a saie ike uri kire lai konie
    i tei.”
  san-TEL: పశ్చాద్ ధావిత్వా శిమోన్పితరాయ యీశోః ప్రియతమశిష్యాయ చేదమ్ అకథయత్, లోకాః
    శ్మశానాత్ ప్రభుం నీత్వా కుత్రాస్థాపయన్ తద్ వక్తుం న శక్నోమి|
  ben-IRV: সুতরাং তিনি দৌড়ালেন এবং শিমোন পিতরের কাছে গেলেন এবং অন্য শিষ্য যীশু যাকে
