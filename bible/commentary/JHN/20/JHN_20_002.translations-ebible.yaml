  klv-klv: Ŋa igam van varis aSimon Pita mai ahai susur togon aYesu tolǝmas buni.
    Ikel mai gǝlar ke, “Lupat kuv niben Nasub̃ dan nab̃urhuvat nǝmatan, ale namtsalǝboi
