  kbm-kbm: Beti ei gituvki ge gitangi Pita be tis ayeu Jon ebe Yisu ta givin ayeu
    gitlek ok, ginme be ginei; “Ande ivwat Amol Bamo gikwai nalk avo be amei tangg
    amei gisgil. Wali ande ile itak ei giengk sawa inend?”
  tew-tew: Heḏiho Mary iweḏi iˀä̖ä̖ḏi Simon Peter-áḏí i wîˀ khä̖ge̖ˀdi Jesus-di
    óeséegíˀi-áḏi ovä̂nshaa, heḏi ovä̂ntu̖ˀan, “Naˀinbí Sedó Jesus i tꞌovápho iwe
