    N''aa Jawyk Do kamag n''aa. Dooh ãã hapëë bä n''yy hẽnh ramahũũm —näng mä ta kyyh.'
  lat-VUC: 'Cucurrit ergo, et venit ad Simonem Petrum, et ad alium discipulum, quem
    amabat Jesus, et dicit illis: Tulerunt Dominum de monumento, et nescimus ubi posuerunt
    eum.'
  ngp-ngp: Niyo aguluka kuita kwa Simoni Petulo hamwenga na mwanamp'hina mtuhu yudya
    Yesu naakamuungisa, niyo awagambila, “Wauguha umwili wa Zumbe mwe kikuta, naho
    hakimanyize aho waikile!”
  aoi-aoi: Biya yingi-lawurrada arakba ying-angkarrinuma dakina ebinu-wa angalya nen-ambilyumurru-wa
    wunalakina Jayumuna Bida akwa ningka nenikaburrakiyuwa nibina Jesus ni-lyelyingminumurra.
    Nangalirraku-maka makina-langwa medirra akwa yingi-yama, “Nenu-manguma wurrukwala
    warnumamalya nenumadangkwa Numikbiyiya-dangwa mangaba-langwa medirra. Dukwa nga-manja
    nen-akumarnuma nakina-da? Yarningbala yarna yirra-da,” yingi-yama dakina aburnuwa-wa.
  enq-2: Kandatala baa alo pyao pao Saimone Pitapa, disaipolo mende Jisasanya mona
    setenge dokopa, dolapo lamaiyoo, “Kamongo doko malunya lopao nyalamini-lamo doko,
    nyoo anja setalamipi lao naimame masala naelyamanona” lea.
  eng-ASVBT: She runneth therefore, and cometh to Simon Peter, and to the other disciple
    whom Jesus loved, and saith unto them, They have taken away the Lord out of the
    tomb, and we know not where they have laid him.
  mna-mna: 'Tana iloondo ma ila ki Simon Petrus mi naŋgaŋ toro ta Yesu leleene pini
    ilip na, mi iso pizin ta kembei: “Ai, Merere na, wal sa ko tikoki i pa naala ma
    tila kek. Mi amkankaana pini. Ko tiuri ila parei?”'
  myw-myw: Meliy isawl, inekes Pita son Yeisuw navamul towen singay isiwa̱youb waseg,
    idibek tasiyas, ilana, “DaGuyaws alawagan makaw. Bo ikawes, inawes; nag kakakin,
    seik avanuy misekeyas.”
  sby-sby: Neco walafwamba kuya akushika kuli Simoni Petulo ne shikwiya umo usa ngwalikusuna
    Yesu maningi. Walabambila kwambeti, “Balamufunyumo Mwami mumanda kayi nkatucinshi
    nkobalamubiki.”
  sll-sll: Hanere bli si malgi pire Saimon Pita na kina yu di na tongwi, “Yasuro,
    pi tege eminga yal Yisas yone engwo bani irai dikimia i banta ongwo hankire uminga
    yawe.”
  yaq-NT: 'Junak intok aapo, jum Simoo Peeo'' teamta intok juka'' senu majtita, wa''a,
    Jesujta tua naksuka''uta, inime''e joka''u tajtia buiteka intok: ―Itom yo''owa,
    tetapo wojo''oriata ya''ari betana yeu nuk saka''awak, itepo intok tee ka ju''unea
    jakun a'' tojiwaka''u ―ti ameu jiiak.'
  uro-uro: Bä äkt i sa evär däm gi i qi ngang masirhat bä sage ma Saimon Pita qä na
    akni ama mudäsaqongga qärakni i ma Jisas aa snäng bät a qa mamär bä qia qoar na
    iom doqortäqyia, “Sa rha rha aurha Engeska aa släqyige nämät ama liqi bä qaku
    ut dräm i sa rha mu ige qoe nai!”
  ita-1885: 'Laonde ella se ne corse, e venne a Simon Pietro ed all''altro discepolo,
    il qual Gesù amava, e disse loro: Hanno tolto dal monumento il Signore, e noi
    non sappiamo ove l''abbian posto.'
  muy-muy: 'Naŋ nakəŋ àra èpia belim ni àləŋ bi nahkay ti àcuhwakibiyu ka Simu Piyer
    nday ata bay maɗəbay Yezu ya Yezu awayay naŋ kay ni, àhi ana tay ahkado : « Ndamaŋa
    tə̀zaba Bay geli na e mindiviŋ ni ba, mə̀sər məlaŋ ya tàfəkaɗ ni do. »'
  kqc-kqc: Mina resi raga resi Simon Peter ma Iesu uka mado usi dina amiye yokoi rofu
    bosi niyo, “Bi Varika amiye guri sanari moi yakuyadi, ma una una toto ini aeyadi
    sana bi!”
  tav-tav: 'To bairi jã tʉpʉ caatʉ tunu ajupo. Yʉ, Pedro mena jã cãnopʉ atʉ tunu ejao,
    ocõo bairo jã caĩ buiowõ: —Mani Ʉpaʉre aperopʉ cʉ necoajupa. Noopʉ cʉ ne aána
    ne aátanama, caĩwõ.'
  eng-ULB: So she ran and came to Simon Peter and to the other disciple whom Jesus
    loved, and she said to them, “They took away the Lord out from the tomb, and we
    do not know where they have laid him.”
  spa-VBL: 'Entonces ella salió corriendo para decirle a Simón Pedro y al otro discípulo,
    al que Jesús amaba: “Se han llevado al Señor de la tumba, y no sabemos dónde lo
    han puesto”.'
  fra-_FOB: 'Elle courut donc et vint vers Simon Pierre, et vers l''autre disciple
    que Jésus aimait; et elle leur dit: On a enlevé du sépulcre le Seigneur, et nous
    ne savons où on l''a mis.'
  hau-ULB: Sai ta ruga da gudu zuwa wurin Saminu Bitrus tare da almajirin nan da Yesu
    ke kauna, tace masu, “Sun dauke Ubangiji daga kabarin, bamu kuwa san inda aka
    sa shi ba.”
  mal-mal: 'അവൾ ഓടി ശിമോൻ പത്രൊസിന്റെയും യേശു സ്നേഹിച്ച മറ്റെ ശിഷ്യന്റെയും അടുക്കൽ
    വന്നു: അവർ കർത്താവിനെ കല്ലറയിൽനിന്ന് എടുത്തുകൊണ്ടുപോയി; അവനെ എവിടെ വെച്ച് എന്നു
    ഞങ്ങൾ അറിയുന്നില്ല എന്നു അവരോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Meliye see hoguo dileso Saimon-Pita dio osoloso Yesuwo hamamee dili
    odoo yayo diya gweli mapoo egeesee takaso, “Lodeeyo kou peegoo todina. Osoloso
    diayo o kou todileso magoo mi ee, iba gooleedele,” dee takaso.
  lit-lit: 'Tad ji *nubėgo ir *atbėgo pas Simoną Petrą ir pas kitą mokytinį, kurį
    mylėjo Jėzus, ir jiems *pasakė: „Jie paėmė Viešpatį iš kapo, ir nežinome, kur
    jį padėjo!“'
  urd-GVR: Mariyam dauṛ kar Shamāūn Patras aur Īsā ko pyāre shāgird ke pās āī. Us
    ne ittalā dī, “Wuh Ḳhudāwand ko qabr se le gae haiṅ, aur hameṅ mālūm nahīṅ ki
    unhoṅ ne use kahāṅ rakh diyā hai.”
  far-far: Ma nia ka lae 'ali'ali siana sa Simon Pita, ma na fafurongo be sa Jesus
    nia kwaimani ana, ma ka fata 'uri fuadaro, “Tani wane kera ngalia na nonina na
    'Aofia fasia faoda be, ma kalu ka ulafusia 'i fai ne kera alua ana.”
  suz-BL: मिनु फुल्‍लु तिल्‍शो तशा, दोरशा लशा, सिमोन पत्रुस नु येसु आ दाक्‍शो शेंसीब
    आस बाक्‍तीक जाक्‍त। मिनु “प्रभु कली बेक्‍शो मुर वोइक्‍तीक पुक्‍खी रे लदमे बाक्‍त।
    ते वोदमे?” दे हिल्‍लो पाप्‍तु। यूहन्‍ना १३:२३
  car-NT: 'Irombo eka''numy''po Simon Petrus ''wa, mo''ko o''win amy omepatoto, mo''ko
    poto me Jesus kynipynakon inoro ''wa enapa. Ika''po i''waine: “Mo''ko Jopoto moro
    unendopombo wyino taro man. Oje yry''po anukuty''pa na''na man.”'
  amp-amp: Mariat be inji mhti tanyhato be tfit mkekutnihato tonayefrpar yimotn mtone
    fnahmot Saimon Pitari Jisasr mfro yuhu mongimoa disaiperrpno. Rof htiyakhato ttiwon
    memoft, “Nine?” Mariat kfo memot, “Brorhu thatipt be bi fakniromr. Yaknihato ka
    fitha htaromr?”
  bht-bht: तालू सै दोड़ी कने शमौन पतरसे कने उसी दुऐ चेले बाल जिसने प्रभु प्यार रखदा
    था, आई करी बोलया, “सै प्रभु यीशुऐ दी लाशा जो कबरा ला कडी लेई गे; कने मैं नी जाणदी
    की उसयो कुथु रखया है।”
  eng-NOY: She runneth therefore, and cometh to Simon Peter, and to the other disciple,
    whom Jesus loved, and saith to them, They have taken away the Lord out of the
    tomb, and we know not where they have laid him.
  cub-NT: 'Nópe jã́ri, cũiná cúyarĩ darĩ, Simón Pedrore aru yʉre máre coyʉcoearejaco
    María. Ñʉjare edarĩ, yópe arĩ, coyʉrejaco: —Maje jabocʉ bácʉi baju bácarõre dicobede
    jocarĩ ĩni, nʉvari, apenoi epenama apevʉ. Ne nʉvari epeinore majibevʉ ñʉja, arejaco
    ñʉjare María.'
  ita-1927: 'Allora corse e venne da Simon Pietro e dall’altro discepolo che Gesù
    amava, e disse loro: Han tolto il Signore dal sepolcro, e non sappiamo dove l’abbiano
    posto.'
  lww-lww: Ana pogos nap̃a Maria pisuia, pilon sina ga kiriri pimi, pisu Saemon Pita
    amio inu, inu nap̃a imimi lua Yesu mepe sa ga puruvi ga lala, pisawal pan imimi
    lua, sape “!Aulai, tasnena ne Yesu kovio! Akuslua kom ko yo tai, memninue ga sane
    m̃eke pe narui.”
  ckb-ckb: 'ئەویش ڕایکرد و هاتە لای شیمۆن پەترۆس و ئەو قوتابییەی دیکە کە عیسا خۆشی
    دەویست، پێی گوتن: «گەورەیان لە گۆڕەکەدا بردووە و نازانین لەکوێ دایانناوە!»'
  nas-nas: Eeꞌnoko oovuraiꞌnange teni kuaꞌparuꞌ neeꞌanko, Saimoniꞌ Piita-anko eeꞌnoko
    ning Jiisuuꞌ baꞌmaikoꞌ. Eeꞌnoko naumurema aaꞌmuretuꞌ, “Tee Ovoring kuvi-eta nkavaing.
    Eeꞌnoko sipainooꞌ noruꞌampiaꞌ.”
  uvl-uvl: Ana hei naue ke mau pe song langa kileng nenge Simon Petrus iri nai Iesus
    nena non nenge mutena tau tote te tutu ia. Song la pe hele, “Te hemou hote Non
    Soke koluna lo pe mo eteia tetal ngaria ia ero.”
  eng-BBE: Then she went running to Simon Peter, and to the other disciple who was
    loved by Jesus, and said to them, They have taken away the Lord out of the place
    of the dead and we have no knowledge where they have put him.
  ixl-CNT: 'Ech tꞌaspu ibꞌenaꞌ, bꞌen xeꞌ u Xhim, vaꞌl Luꞌ ibꞌii majte, tuchꞌ xeꞌ u
    chusulibꞌ vaꞌl tiich chit u Jesuus tiꞌ. Utz tal te ech tzaꞌ: —¡Eesali bꞌen u kuBꞌaal
    tu mujbꞌal tetz utz, yeꞌ qootzaj til chaj ex aqꞌlojka!— Texhtuꞌ.'
  xsi-xsi: Mine kala Maria ipalilu ilâ panzi Saimon Petero kuku pâri-tamâta ŋinde
    Yesu ilo ndo keno papa ŋinde. Aku ipainzi tu, “Kinzi sikai Maro Ŋalae karae piti
    lâ kuru ilo, kala maka kazizâla tu sikai silâ sio ndue lâ nia ndia!”
  crx-NTPO: '''Et ''awet Simon Peter ''ink''ez nyoon ''ilhoghun Sizi yugha hodul''eh-un
    k''us yúk''entsi''-un, ''en bulh, bughulgai ''ink''ez úbulhni, “NeMoodihti oozi
    huyílhchoot. ''Uts''un whe húyalhti, ''ink''ez ''aw t''éts''onúszun nts''e suba
    whe húyalhti.”'
  kan-OKCV: ಆಗ ಆಕೆಯು ಸೀಮೋನ ಪೇತ್ರನ ಬಳಿಗೂ ಯೇಸು ಪ್ರೀತಿಸಿದ ಇನ್ನೊಬ್ಬ ಶಿಷ್ಯನ ಬಳಿಗೂ ಓಡಿಬಂದು
    ಅವರಿಗೆ, “ಕರ್ತನನ್ನು ಅವರು ಸಮಾಧಿಯೊಳಗಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದಾರೆ, ಅವರು ಕರ್ತನನ್ನು ಎಲ್ಲಿ
    ಇಟ್ಟಿದ್ದಾರೋ ನಮಗೆ ಗೊತ್ತಿಲ್ಲ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Ijadufuo fune una difurina vakuma Saemoni Fitakiro e Jesudo vua fiemo be
    fu oetuamo bu kariva ijia kekei. Areme fu kiae, E Ireobo nuvuone ijadufuo suri
    gafe bu nujaeva ije no vaga fu baki. Ijadufuo bute dabe izege nijaeva noka naebe
    vierafevano kiae.
  blw-blw: Wat ammag nanagtag way ummaley mangimfaga an chàni an Pedro. Yag ekatna
    way mangaliyén, “Enlayawcha angkay hen achar Apotaaw ah lufù yag maid agé innilani
    no chuud hen nanginyéyancha.”
  tam-2017: 'உடனே அவள் ஓடி, சீமோன் பேதுருவிடமும் இயேசுவிற்கு அன்பாக இருந்த மற்ற சீடனிடமும்போய்:
    கர்த்த்தரைக் கல்லறையிலிருந்து எடுத்துக்கொண்டு போய்விட்டார்கள், அவரை வைத்த இடம்
    எங்களுக்குத் தெரியவில்லை என்றாள்.'
  azz-NT: 'Ijcuacón in María nimantzin motalojtehuac huan yajqui campa yetoya Simón
    Pedro huan ne ocsé imomachtijcaicniu, ne ten Jesús semi quiyoltasojtaya. Huan
    María quinilij ijcuín: ―Namechilico que ne inacayo de Totecotzin quiquixtijque
    ya campa ne tecoyoc, huan axcan amo ticmatij oc can quitalijtoj.'
  spa-RV-1909: 'Entonces corrió, y vino á Simón Pedro, y al otro discípulo, al cual
    amaba Jesús, y les dice: Han llevado al Señor del sepulcro, y no sabemos dónde
    le han puesto.'
  csy-csy: Tua zawkciang in Mary Magdalene sia tai a, Simon Peter le Jesus i it mama
    a dang nungzui pa kung ah pai hi, taciang amate tung ah, Topa sia mite in than
    pan in la zo uh hi, taciang a koina mun ka he bua hi, ci hi.
  mxq-NT: 'Net jyʉmbijty pʉyeꞌegyʉ es oj ñejxy ma̱ Simonk Peedrʉ es ja ʉxpʉjkpʉ diꞌibʉ
    Jesús niꞌigʉ jyantsytsyojk, es tꞌanma̱a̱ydyʉ: —¡Tʉ dyajpʉdsʉ́mdʉ ja Nindsʉnꞌa̱jtʉm
    ja ñiniꞌx es kyaj nnija̱ꞌa̱m ma̱a̱ dʉn tʉ tpʉjta̱ꞌa̱ktʉ!'
  tzj-NT: 'C''amc''ol ranim be ja bar ec''o wi'' ja Simón Pedro rachbil ja jun chic
    discípulo ja congana najo''x rmal ja Jesús. Ja c''a tok xekaji quewa'' xbij chique
    ri'': —Ja kajaw Jesús taka''an mchita chipan ja panteón, c''amarel pro ba la quiya''on
    chi wi'', ne'' chique.'
  tdt-tdt: Nunee nia halai baa foo hatene Simão Pedro ho eskolante ida nebee Jesus
    hadomi liu nee. Nia dehan, “Ema foti tiha ona ita nia Nai nia mate isin husi rate,
    sira tau iha nebee ami la hatene.”
  ron-BTF: 'Atunci a alergat și a venit la Simon Petru și la celălalt discipol, pe
    care îl iubea Isus și le-a spus: Au luat pe Domnul din mormânt și nu știm unde
    l-au pus.'
  eng-WEBP: Therefore she ran and came to Simon Peter and to the other disciple whom
    Jesus loved, and said to them, “They have taken away the Lord out of the tomb,
    and we don’t know where they have laid him!”
  eng-FBV: So she ran to tell Simon Peter and the other disciple, the one Jesus loved,
    “They've taken the Lord out of the tomb, and we don't know where they've put him.”
  nld-1939: 'Ze snelde daarom vlug naar Simon Petrus heen, en naar den anderen leerling,
    dien Jesus liefhad, en zei hun: Men heeft den Heer uit het graf genomen, en wel
    weten niet, waar men Hem heeft neergelegd.'
  bwo-bwo: Mansh bi Simon P'et'rosnat Iyesus b́ shunf b́ danifok wos'fere amaat, «Doonzo
    dowootse kishdek'wutsernee, aawok bogedtsok'o danatsone» bieti.
  nch-BL: 'Huajca nimantzi motalojtejque hasta campa itztoya Simón Pedro huan campa
    niitztoya na cati Jesús miyac nechicneliyaya. Huan María techilhui: ―Quiquixtijque
    itacayo Tohueyiteco ipan ostot huan quihuicaque, huan amo tijmatij canque quicahuatoj.'
  quc-TNT: 'Xa je ri'' xutic anim, xe''c, xurika ri tat Simón Pedro, xukuje'' ri jun
    tijoxel chic ri sibalaj lok'' chuwäch ri Jesús, xubij chque: Ri Kajaw Jesús xesax
    bi pa ri mukubal, xc''am bic, man ketam tä c''ut jawije'' ri xyi'' wi, —xcha chque.'
  tfr-NTPO: Eni ga jek zron jong Simón Pedro sök oppingga woyde Jesúsdë ara ba kjl̈ara
    wl̈eni l̈i tjok l̈ishko, ga tjl̈ẽ ba kong l̈ok ga «¡Tjl̈apga doyo l̈i söraba to
    sakshko dwayo! ¡Öötong iaraba kjone l̈i miydëy l̇l̇ëme!» l̈e.
  kaq-NT: Bishquihihcanahi caxon Pedroya huetsa haxenica yohiquin. Jaa huetsa cahen
    jahan Jesus queenai joni. —Tsahon janinhah ta noquen hihbo tsecacanaxqui. Jahuerahnon
    racanaxquin tah non honanyamahi —hahquin.
  sgb-sgb: Gawan ha nahêlêk la, ay nuwayu hilan nagtagloh kan Simon Pedro, haka kanan
    tagahonol, ya banhagan lan anlugurên ni Apo Jesus. Hinabi la kanla, “Kingwa la
    ya bangkay hên Panginoon ha pinay-ilbêngan kana. Haka a naên muwang no ay-iri
    la yan gintan.”
  vie-1934: 'Vậy, người chạy tìm Si-môn Phi-e-rơ và môn đồ khác, là người Đức Chúa
    Jêsus yêu, mà nói rằng: Người ta đã dời Chúa khỏi mộ, chẳng hay để Ngài tại đâu.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ଦି ହଟି ହଟି ହାଜାନା ସିମନ ପିତର ଆମ୍ବାଆରାଇଁ ଜୀସୁ ଜୀୱୁ ନ଼ହିଁମାଚେସି,
    ଏ଼ ସୀସୁୟାଁଇଁ ଏଲେଇଚେ, “ଆମ୍ବାଆରି ପ୍ରବୁଇଁ ମାହ୍‌ଣି ମାଣ୍ତାଟି ଅ଼ହାମାନେରି, ଇଞ୍ଜାଁ ଆମ୍ବିୟା
    ଇଟାମାନେରି ଏ଼ଦାଆଁ ମା଼ମ୍ବୁ ପୁଞ୍ଜାହିଲଅମି ।”
  cha-cha: 'Entonses malago ya malag as Simon Pedro, yan y otro disipulo ni güinaeya
    as Jesus, ya ilegña nu sija: Jachule y Señot gui naftan ya jame ti intingo mano
    nae japolo.'
  amu-NT: 'Quia joꞌ jleinoom, tjaaⁿ yuu na mꞌaaⁿ ja na jeeⁿ candyaꞌ tsꞌom Jesús ñꞌeⁿ
    Simón Pedro. Matsoom nda̱a̱yâ: —Jnda̱ tjeiiꞌna seiꞌtsꞌo ꞌnaaⁿꞌ Ta Jesús tseiꞌtsuaa,
    meiⁿ ticaliuuyâ yuu tqueⁿna juunaꞌ.'
  hin-CV: सो वह दौड़ती हुई शिमओन पेतरॉस और उस शिष्य के पास गईं, जो मसीह येशु का प्रियजन
    था और उनसे कहा, “वे प्रभु को कब्र में से उठा ले गए हैं और हम नहीं जानते कि उन्होंने
    उन्हें कहां रखा है.”
  eng-OURB: Therefore she ran and came to Simeon Peter [Hearing Rock], and to the
    other disciple whom Yeshua [Salvation] phileo ·affectionate loved, had high regard
    for·, and said to them, “They have taken away the Lord out of the tomb, and we
    don’t know where they have laid him!”
  spa-BES: 'Entonces ella fue corriendo a Simón Pedro, y el otro discípulo que fue
    amado por Jesús, y les dijo: Han quitado al Señor del sepulcro y no sabemos dónde
    lo han puesto.'
  san-BEN: পশ্চাদ্ ধাৱিৎৱা শিমোন্পিতরায যীশোঃ প্রিযতমশিষ্যায চেদম্ অকথযৎ, লোকাঃ শ্মশানাৎ
    প্রভুং নীৎৱা কুত্রাস্থাপযন্ তদ্ ৱক্তুং ন শক্নোমি|
  tdx-tdx: 'Le nihitrihitry mb’amy Petera naho i mpiama’e nikokoa’ Iesoày mb’eo, nanao
    ty hoe: Fa tinava’ iereo boak’ an-donak’ ao t’i Talè, le tsy fohi’ay ty nandrohotañ’
    aze.'
  naf-naf: Kegok ekti egaŋ weŋaŋ mepme windembem mane mane Saimon Pitamak neŋ Zisasiyaŋ
    nâgât gogot mamtan ninmagen meti zeye, “An zut, Amobotnaŋ sekŋaŋ piwan ewande
    ŋen mmelo mme neŋ sumen daen meti ekma yek bep!”
  grc-MT: τρεχει ουν και ερχεται προσ σιμωνα πετρον και προσ τον αλλον μαθητην ον
    εφιλει ο ιησουσ και λεγει αυτοισ ηραν τον κυριον εκ του μνημειου και ουκ οιδαμεν
    που εθηκαν αυτον
  vid-vid: Baho nakaluta yobilima kwa Simoni Petili na kwa yula mlanguswa yunji yaganigwe
    na Yesu. Nakawalonjela, “Wamusa Mkulu mchilaga na hatuvizelele kohi kowamuwichile.”
  pio-NT: 'Néeseté upìacawa wàatalé, yái Simón Pedro, núa Juan nacái yái yéewáidacalé
    cáininéerica Jesús iicáca. Yá úumaca walí: —‍¡Nadéca needáca Wáiwacali iinámi
    càliculìi irìcuíse, yá càmita wáalíawa alénácaalí náucani! —‍úumaca.'
  tsn-tsn: A siana mme a bona Simone Petere le nna mme a re raya a re, “Ba tsere mmele
    wa Morena mo phupung, mme ga ke itse kwa ba mmeileng gone!”
  amr-NT: Oʼtiahuaydepo oʼketonyakpo Simón Pedrotaj doeretaj boʼhuatiakuyne. —‍Kubarak
    huakogya̱ʼ Huairitaj onʼtohuaʼte. Ke̱yo̱ onʼhueda̱ʼtaj nopo̱e̱hueʼ o̱ʼe̱y. —‍María
    monaʼuyne.
  pwg-pwg: Tuna kubiine iverau da ivovira Saimon Pita ma Yesu kana kivikivina sago
    kurisi. (Yesu tuna tomowina nuwanuwana ivii kirakiiyei.) Ma ivonesi bo, “Wawaya
    Bada tupuwina buba kamonai iviitawei ma ke katakovi da imapatana iterei!”
  cjv-cjv: ena bu dire furo Saimon Pita te na Yesu dem miriyom mun fi narongua yaromi
    gere moipuki tei fure “Ari yokamai bei moiro nonon Ari Wanopanom kongo minomdi
    tei einga i iro fingoro ena akai tei einga konom kankepunie,” epe di norongoro
  tiw-tiw: Kiyi Mary Magdalene jipumwari awarra cave kiyi kalikali jiyimi kapi wuta
    japuja awuta yuwurrara ngawa-yuwuni ngarra-mamanta Simon Peter amintiya awarra
    John. Karri awinyirra Mary Magdalene papi jiyimi kapi awarra Peter amintiya awarra
    John api jiyimi kangi wutawa, “Kuta kuwapi pirripawuriji yilaruwu kapi awarra
    cave api purruwunga ngini-ngawula alawura ngarra purnikapa api kuta maka pirimarruriyi
    ngarra,” jiyimi.
  tha-KJV: เธอจึงวิ่งไปหาซีโมนเปโตรและสาวกอีกคนหนึ่งที่​พระเยซู​ทรงรักนั้น และพู​ดก​ับเขาว่า
