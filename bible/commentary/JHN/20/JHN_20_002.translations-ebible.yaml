  cmn-FEB: 她就跑去见彼得和耶稣所爱的那个门徒，对他们说：“有人把主从坟墓里搬走了，我们不知道他们把他放在哪里了。”
  gmv-RNT: Hessa gish iza Yesusa kaallizaytappe Simoona geetettiza Phexroosakko Yesusi
