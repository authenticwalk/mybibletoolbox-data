  juy-juy: ତିଆସନ୍‌ ଆନିନ୍‌ ଇରେନ୍‌ କି ସିମନ୍‌ ପିତ୍ରନ୍‌ ଡ ଜିସୁନ୍‌ ଅଙ୍ଗା ଞଙ୍‌ନେମର୍‌ଆଡଙ୍‌
