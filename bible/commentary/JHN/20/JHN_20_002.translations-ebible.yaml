  mwp-mwp: Na kuniya zoelmaydhin palamulpa Simona Petheru, a wara niyay kazi Yesulpa
    nga nanga koey mamalnga. Na palamulpa mulaydhin, ‘Thana Yesun adhapa mangu sakayngu.
    Ngalpa koerawaygal, thana ngalaga wanangu!’
  sbk-sbk: Ahashembela abhale hwa Simoni oPetro na hwola omwanafunzi wamwabho ola
    oYesu wagene, nkabhabhozya, “bhamwejile Ogosi mwikaburi, na setihwelewa hula hwabhagonizye.”
  mya-JVB: ရှိမုန် ပေတရု နှင့် ယေရှု ချစ် တော်မူသော အခြား တပည့် တော်ဆီသို့ ပြေးသွား
    ၍ ၊ သင်္ချိုင်း တော်မှ သခင် ကိုယူသွား ကြပြီ။ အဘယ်မှာ ထား ကြသည်ကို မ သိ ဟုပြောဆို
    ၏။
  kgf-kgf: Waŋu Simon Petero ʒéma tohotoho icya méŋ Yesunéŋ siŋ nimmiaŋec iorac muru
    usuŋnec hama yomuhuc érézéyec; Miŋ Kewuac qamocya imi kic suaŋ igucnec mema keŋgic.
    Waŋu dimucgeŋ haizu imi ménda ninʒiŋ.
  awb-awb: Tagéna we Sáímóni Pítareq íné, Sísaga arutaboiraintéh ánínseqpa pehbeheráh
    séna itensabé, Itene Wahnahne anonka ónapipéqté mewera eheqpopoq máráhwe úwe.
  gdn-gdn: Empiyawa da kamadubu ka e garugaru mena wirawena kayawena apunu Saimoni
    si daikere ka Pita ade Iyesu e tadeyau kabukabuwa apunai mosi ki Iyesu nuwaiya
    po apunai ki mete kina mu bamamugu bauwena. Bauwena manako tadebu, wagubu ke;
    “Nu Kaiwawonuga e kwakwarepui ragu rabineya tamupu ki mu wadumupu kayatagubu bani
    tamupu ko ki nau eba kataineya.”
  nko-NT: Mʋ́ sʋ oleyinkí srɩ́ ba ɔkasɩ́pʋ́ ámʋ́ʋ́ Yesu tɛhɩ́ɛ́ dwɛ́ mʋ amʋ mʋa
    Simon Petro wá, bɛbláa amʋ́ ɔbɛ́ɛ, “Balɛ́ Yesu ɔbɔ́ ámʋtɔ. Anɩméyín ɔtɩ́nɛ́á
    bapʋ́ mʋ yɔ́wa!”
  bsn-NT: 'To ti bajiro ĩacõari, ũmadi, yʉa tʉjʉ ejacamo so. Pedro, yʉ, Jesús bʉto
    ĩ maicacʉ, ñacajʉ yʉa. Yʉa tʉjʉre ejacõari, ado bajiro yʉare goticamo so: —Mani
    ʉjʉ rujʉrire ãmicoasuma ĩna. “Tojʉ ĩ rujʉrire cũriarãma ĩna”, yimasibeaja yʉ —yʉare
    yicamo so.'
  pib-NT: Giyagni tasukamta. Simo Petro yegi tya, ga wa satu yimakleru Geso galukanru.
    Wane chinna, “Kapna ranikyatkaluna Gitsrukaachini. Gi wumata ginaka rutakanruna.”
  wiv-wiv: Pale, ia rovo vamule, ia vano tania ni Saimon Pita kamana disaipel katiu
    ve, na disaipel kua a Iesus e lala kete kulina matoto kirina, ki tania ni hiro,
    “Dia te pele gotalania a Paraha na poloka matmat, ki beta ve tolu na lala dia
    te taruhia ni ve.”
  reg-reg: Kulwejo nabhilima muno kujenda ku Simoni Petro na ku uliya Omwiigisha oundi
    oyo aliga amwendele, mbe nabhabwila ati, “Bhamugege Lata bhugenyi mufwa, eswe
    chitakumenya eyo bhamuteye.”
  mlh-mlh: Oŋu ŋoneru oo akoŋ bokeru pipa raru Saimon Pita eru Yesure wombuŋ kiŋariŋ
    yokoreo wareru iŋi yasiya, “Ofonde qoŋgbuŋ jiŋoruŋgone roru raru uro ruabi pega,
    oi so manegobeneŋ.”
  gof-ENT: ሲሞን ጴፂሮሳኮኔ ዬሱሲ ዶሲያ ሃንኮ ታማሪያኮ ዎፃ ባዳ፥ «ዱፉዋፔ ጎዳ ኤፊዶሶና፤ ኢያ ኣዉን ዎዳኮ ኑ ኤሮኮ»
    ያጋሱ።
  aau-aau: Hok lira hain nok, sawk Saimon Pita o, ki-wayh, Jisas hiy uron-pi ko-ar
    ma nuw-wak sohiy o, hoho owh mon ma-sau ney nok, hehe me-kow, “Ama, uwr har homkwe
    Jisas so owhi-sopok ke po lway nak-ey nayr, sawk hromkwe penkin nonkway e ko,
    hyo owhi-sopok kokwe perey po lway kwawk pak e.”
  tvk-tvk: Ma, miloh be visal Saemon Pita del ngan xa eheien na Iesu da en, e biteni
    mi xalu bit, “!Latepo rat Suv ra vangihat te tehinen! !E xamem matakil ti rute
    xave xa latelingi teti en!”
  prf-NT: Gapu haud, ay gummággenan siya a ummangay kánde Simon Pedro sakay ten disepulus
    a mahal ni Jesus, sakay kinagi na dikodi, “Inalap di en Panginoon ten páglábbángngan
    sakay awan mi tukoy ni hádya i náng-angayan diyid!”
  auy-auy: awaantanténa Sáímoni Pítaante kentéꞌa tasimásimena séna kentáásí óraakon-áúma
    óntan-aifinkemba maimaésa nááfara makáao súwakai
  tbg-tbg: Qaqini vara kovaro vauvaro vi nahentiva orurantero kantero Ihura vaintitanta
    Saimoni Pitaavavata, vo vaiinti Ihura virara voqamakero antuqa aru vaiintivavata,
    vitanta vaunaini anirero vitanta tiva nimiro tiharo, Vika oriqihai Nora Vaiinti
    vara veva kaamanta tenavu kiama vira vaata vataara tavauro, tiro.
  hub-NT: 'Tuma Simón Pedro pujamunam tsekegki jeawaiti, Jesúsa anetairi ajakua nusha
    nui pujau asamtai chichaak: “Ina apurinka jukiarai, turasha tuintsuk ikusara nekachjai”,
