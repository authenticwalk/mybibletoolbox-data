  kek-NT: 'Co̱ sa'' a̱nil riq''uin laj Simón Pedro ut riq''uin li jun chic xtzolom
    li Jesús li raro xban, ut quixye reheb: —Xe''risi li Ka̱cua'' sa'' li mukleba̱l
    ut inc''a'' nakanau bar ta xe''xq''ue, chan.'
  blz-NT: Mbaka' i ia notumetende'mo mae' nansarak i Simon Petrus ka' murit men kolingu'
    ni Yesus ka' nambantilkon na ko'ona i raaya'a taena, “Biibiina Tumpu ia alamo
    mian na baleanan-Na ka' sian kai inti'i se' aana a nomokelaan.”
  poe-NT: 'Ntá kuinká tjan sákjuí tjan tí tjen tí chꞌín Simón Pedro la ko tí chꞌín
    í jnko, mé tí nkexro imá kꞌuétjuèhe chꞌín Jesús, ntá ntáchro tjan kíxin: ―Ó tsíkakitsjexín
    sín tòye̱ tí cuerpo kuènte Ìnchéni ntá noehyani nketí tsíkjakꞌe sín ―ichro tjan.'
  san-TAM: 'பஸ்²சாத்³ தா⁴வித்வா ஸி²மோந்பிதராய யீஸோ²​: ப்ரியதமஸி²ஷ்யாய சேத³ம் அகத²யத்,
    லோகா​: ஸ்²மஸா²நாத் ப்ரபு⁴ம்ʼ நீத்வா குத்ராஸ்தா²பயந் தத்³ வக்தும்ʼ ந ஸ²க்நோமி|'
  cof-NT: necanan mansujilainue. Junnasa lari Jesús laquiranun joto, Pédrobe uyan
    postote chuminlayoe. Junni María Magdalénala chiquilachica sujato, Miya Jesús
    puyaca junca cato tanjicala joe tilatie. Menaranun forobi nechi larito, nunchi
    tanjicala jonunca miitolajoyoe latie.
  srm-NT: 'Nöö hën a kule toona go konda da Simon Petuisi ku di oto bakama u Masa
    Jesosi di hën ku ën dë gaan mati taa: “Dee sëmbë, u go a di geebi di mamate aki
    e, ma nöö wa si Masa naandë. De puu ën dë tja go, nöö wa sa naasë de tjëën go
    buta.”'
  qvs-NT: 'Chayta kawashpana kallparkan Pedruta ñukata willawaksapa. Ñuka Juan Jesuspa
    sukaman munawashkan disipulun kani. Ñukaykunapi chayashpa Mariya Magdalenaka willawarkansapa:
    —¡Ñami Jesuspa kuerpuntaka surkushkasapana! Manami yachanisapachu maypimi churashkasapa
    nishpa.'
  zca-NT: 'Orze'' karre miëk una'' plo nzho Simón Per kun xtu men che''n Jesús xa''
    más nichë''l Me, nzhab una'': ―¡Pas nzho cho ngulo'' kwerp che''n Señor che''n
    be le''n ba'', no ñanu xa''i, mbaino yent cho nane plo ñanu xa''i!'
  cbc-NT: 'Bairo cabairo ĩña, jããtʉ pʉame atʉ tunuasúpo. Jãã pʉame ato cãnacãʉ̃ jãã
    ãmʉ: yʉ, Jesús cʉ̃ cabuei, cʉ̃ camai majũ, Simón Pedro mena jãã ãmʉ. Jããtʉ etao,
    atore bairo jãã ĩ quetibʉjʉwõ: —¡Marĩ Quetiupaʉ rupaʉri ãnajẽrẽ aperopʉ necoaupa!
    ¡Noopʉ cʉ̃ cũatanama ĩ masĩã maniña! —jãã ĩ quetibʉjʉwõ.'
  qxo-NT: 'Tsaynöta ricaycurnam cörrillapa cutir Pedrutawan tsay cuyay cag discïpulunta
    willargan: “¡Sepultürapitaga Jesuspa ayanta apacuyashgam! Manam musyaytsu maypa
    apacuyanganpis” nir.'
  mox-mox: ʼInega Meli ʼevivi vihila tauya toʼabiboda magilafudi ʼidia, taudi Saimoni
    Fita ta wese toʼabiboda nana Ieisu veyolubea qiduana. ʼInega Meli vonedi vonaya,
    “Eda Kaiwabu niʼa iʼewea debaʼunuyega, ta ge ada alamania maʼinaya ʼwafina iaʼuya!”
  kew-kew: 'Go rabu Maria-me aloma ipua Saimon Pita-para ni Jon Yesuna raaname ome
    disaipel aa saa-para lalo: Aa Mudu-na rodere aba mea ria puamena-ga aa-para pua
    ru imi pae maarea sa.'
  dww-dww: Dabudine tauna ya manini da ya munaḡa be Saemon Pita be Yesu tura kaukauinama
    ya banavidi be ya riuedina, “Banaga Bada tubuḡinama kokoagae a kaipore be aikedae
    a boruna taugu nam e kataiena.”
  nif-nif: Wɨndɨñ kañbi, woñep ñambi, Simon Petlo gɨt gwañgwa no Yesulɨ gɨnañlɨ tɨke-kasɨlelɨñguk
    endoñ ñambi enguk, “Wopumdok dalandan sumnan nanin tɨke ñambi, delok kɨmɨlɨm patak
    wɨn nɨndɨ nɨm nandamɨñ.”
  twi-ASANTE: Ɔhunuu saa no, ɔde ahoɔherɛ kɔɔ Simon Petro ne osuani a Yesu dɔ no no
    nkyɛn kɔka kyerɛɛ wɔn sɛ, “Nnipa bi akɔfa Awurade amu no afiri ɛda no mu na mennim
    faako a wɔde no akɔto!”
  aoj-aoj: Eaꞌ kotanima kwasagih kwafiꞌmai aeꞌi Saimon Pita wagapoma, aeꞌ alipuwai
    Jisasi okom magamagailai. Eaꞌ kwaꞌipafa kwaꞌi, “Anis safeꞌ sofaꞌ Dembinai nakwaha
    matmat asafeꞌ. Eaꞌ afaꞌ ina ogawana safeꞌ sambeꞌana anima.”
  cbv-cbv: 'Pánih ennihji weém, Jesús bʉ́dí ã oini, Simón Pedrojĩh jwĩ jʉmʉpna mi
    ñáo jʉyʉ́p jĩ. Pánih ñáo jʉinít, jwiítdih nin pah mi niíj naáwáp jĩ: —Jwĩ Maáíh
    bácahjidih jáantjeh ĩt ʉbʉp tabe. Pánih ʉb bejnitji ded ĩ jwʉ́ʉb jwejepjiboó wã
    jéihcan caá, mi niijíp jĩ.'
  taw-taw: Ne nɨŋɨd kasek wu agɨl amɨl, Saymon Pita ayɨp, Jisas bɨne olap nop mapen
    yɨbɨl lolɨgup ak ayɨp yelek ak amnak. Amɨl, kɨlop agak, Bɨawl anop chɨp kamɨlak
    kawtub ak tɨg walɨg dad amɨl, akal dɨlɨpal ak ma nopun agak.
  jic-NT: 'Mpes ts''üequené, Simón Pedro nt''a tjemey, discípulo p''a wa nt''a wa.
    Jesús pajal quelel líjitsja discípulo niná. María Magdalena tjevele yupj jis lal:
    —Yupj pje''á tjaman qjuis Jepa jüp''üy pe jul mpe. Cupj ma selecj ca''aj tüpüntüpj
    jupj.'
  zap-NT: 'Orguin noze rzhoon men wa men lo Simon-Bëd no le lo ste xpoxter Jesus ne
    kesentyent ryaan Ne, re men: ―Weey mén Jesus lenbaa; txu nan gan pazh walu mén
    men.'
  wer-wer: Pël ëën pi itenak pöömpö wais ten Saimon Pitaë naë oröak epël yenia. “Pit
    tiarim omp aköp wak së tarëk wia wes? Ten köpël.”
  ipi-ipi: Andalu, bala taimane poto, Pita-la, disaipolo waka mindi Jisasato epelewa
    yamapane yo ateane okola, okonelapo lamawuato, akali minditupa-mane Akali Andane
    oko mali lopoto, mindisa awua palai ya. Utupane-mane bala aninga yata alaipe lo
    nanimato nembo nateyama lea.
  qul-NT: 'Chhicataj phawarkan Simón Pedroman Jesuspaj munaskan discipulonmanpiwan.
    Nerkantaj: —¡Señorta sepulturamanta apacapuskacu, manataj yachaycuchu maypi churaskancuta!'
  ter-NT: 'Yane ehákopovo xoko Simaum Pêturu, koánemaka xokóyoke neko po''i íhikau
    Jesus, enepone ákoti omotóva okóvo Jesus. Hara kixóponoa: —Veyópokonone muyo Vúnae
    yane ekóxokonoku. Ako véxa iyónopokonoku —kíxoane Mâriya.'
  bmr-NT: 'Jaanegui Simon Pedro, bu saafi Jesu agaijɨhicaubo ijɨɨbogomɨnaafi icamɨsijaa
    ijinafatyuugoro diitɨsico nuuhi: Aivojɨɨboco icɨɨhojɨfañotɨ cuucahacho satyucuumo.
    Jaanoco magaajatɨhi, ¿cuucahacho fɨne ficuumo? noogoro.'
  fuf-fuf: 'Onsay o dogi, o tawoyi Sim''uunu Petruusu e oya taalibaajo mo Iisaa yiɗunoo,
    o wi''i ɓe: «Ɓe ittii Koohoojo on ka yenaande, men andaa ko honto ɓe waɗi mo!»'
  bhl-bhl: 'Atemsomelui, u yakoko, fongate akate Saimon Fita so, Yesus elo ibolow
    mutuk fian dulewei, e elo anggelewkabe kunum beso, aso biim fukun unsu kale. Uneko,
    aso ilo bokoyemomelu: “Ai kunum alew yutaka! Mali kawtiw i nukalem Kamok Fian
    em fom kuluko, unembiliw kate! Nalem aneng kel dukukembiliw yake?”, yangsu kale.'
  ons-ons: Eŋe yale kaki paki biririke, Saimon Petoro so Yesu medeune mane eŋaneka
    simile kamaŋke, erano ari etane rake, “Eŋe Waom mo kemgo ŋine ma arimi, paki mo
    ŋene mi detmaine, eŋe diawao ma ari birakemi!”
  con-NTPO: 'Tsa''caen attepa buttopa ji, ña, Jesús in''jan''cho, Simón Pedroi''ccu
    can''jeni. Jipa inginga su: —¡Na''su ai''voma atu''tti''ye anga''fasi gi mani
    ccuiña''chove''qque atesumbi!'
  ghs-ghs: Oho qubake noi burisi eete toroumaqi Siimo Peetoro ma Dzesuho qeseba tumakhata
    Dzohane anaho toro biranateqi naka pobi hiireta, Maaqa Soopara napahoke noko oma
    nagata hiumaqi ikata ai tuume oke paimane nanai ruume!
  peg-peg: ଲାଗିଂ ହେଦେଲ୍‌ ହଞ୍ଚି ହାଲ୍‌ଜି ସିମନ୍‌ ପିତର୍‌ ଆରି ଜିସୁ ଇନେରିଂ ଜିଉନଜ଼ି ମାଚାନ୍‌,
    ହେ ବିନ୍‌ ଚେଲା ଲାଗେ ୱାତାତ୍‌, ଆରେ ହେୱାରିଂ ଇଚାତ୍‌, “ହେୱାର୍‌ ଦୁଗେର୍‌ତାଂ ମାପ୍ରୁଙ୍ଗ୍‌
    ଅଜ଼ି ହାଚାର୍ଣ୍ଣା, ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇମେତାକେ ଇଡ୍‌ତାର୍‌ନ୍ନା, ହେଦାଂ ଆପେଂ ପୁନୁୱାତାପ୍‌ନା
    ।”
  txu-NT: Ne kam akubyn prõt ne arỳm Ximão Pedru'ỳr bôx ne kôt ba djwỳnh'õ jadjwỳ
    'ỳr bôx. Jeju kum abêja 'ỳr bôx ne arkum, —Arỳm ne me kẽnkre kurũm Bẽnjadjwỳr
    djwỳnho kato. Nãm me nhỹnh o mõn kudji, ane.
  eng-WEBU: Therefore she ran and came to Simon Peter and to the other disciple whom
    Jesus loved, and said to them, “They have taken away the Lord out of the tomb,
    and we don’t know where they have laid him!”
  gnw-NT: 'Jayave osi oo Simón Pedro jare ĩru temimboe Jesús uau vae ñugüɨnoi vae
    pe, jare jei chupe reta: —Güɨraa reta ma yandeYa teõgüerɨru güi, jare nduicuaa''ã
    quiape ra oñono reta.'
  mux-mux: 'Kanupa kene yu lkisipa pupaliinga Saimon-Pita kene Yesos lumbili anduli
    yi Yesos-ni numanu munjurum yili kene muluringli akuna pupa kene nimba mele: “Yambuma-ni
    oliunga Auliele ónu-koleana wendu lííngi. Yu nusíngi koleale oliu naa piliikumulu.”
    nirim.'
  maj-NT: 'A̱s''a̱i tsangatsanka nga ngjisehe̱ Simon Pedro̱ ko̱ nda̱ ni''yakuyá xinkuu̱
    xi Jesu ''yún tjoho̱. B''i̱ kitsú: —¡Ja kachjuxín yjonintehe̱ Chá Nti̱a̱ná a̱ya
    tsjóo̱ ko̱ najmi yai̱ má kas''ejña ngáha!'
  bkq-NT: 'Aituo tâgase kehoem xinaram idâly. Toenzepa urâ Jesus inwyneguyly, Pedro
    warâ xina eydâ atoam idâly. Mâkâ xinaram aguely: — Kywymâry Jesus eguepybyrymy
    etadâdobyrydâba netymo. Âdyam nhetomobyry tutuzeba-ro warâ — kely.'
  kue-kue: Yegl kandre ana ye mukundi ende ikine pi Saimon Pita ya te disaipel ta
    Yesus wakai kangwa i miurara undre ana yegl dungwa, “Yomba eremogl Yaglkande kombuglo
    dra mina imenda endingwa pangwa, ba ipi aglokra yeingwa i no kankunga!”
  cot-NT: 'Oshiashitanacari Shimo Peerero aisa itsipa itsatacaane, irira ipintsamajatacaca
    Jesoshi, ocamantajiapojaqueriquea: —Yaajitapanajantiriquea Amajirote. Tee inchoocatajeji
    yojoquijijivetacarigueti. Teequea nontsateji querocaca yojoquijijitajirini.'
  bnp-bnp: Lakea i nunu hamule i vakalongo e Simon Petrus turana murimuri tara, ra
    i ngaru hatekea e Isu. Lakea i taki rua, i ta maea, “Ni bole tala pali na babe
    a podane Bakovi Dagi, pali ngane i uka ma mete lohoka vona ni ru vai!”
  apn-NT: 'Hãmri nẽ awjanã nẽ ma akupỹm hprõt nẽ nhỹri Simãw Pêtre nẽ pa ixpê Jejus
    kràmnhwỳ mex ã wa ixpumu nẽ hkaprĩ kamã wa inhmã harẽ nẽ wa inhmã: —Xê na pẽr
    mẽ pahpê mẽ panhõ Pahihti kapa nẽ nhỹhỹm ma o tẽ. Xê nhỹhỹm mãn pre wem o tẽ?
    Anẽ.'
  ctp-NT: 'kanꞌ chaꞌ msnan Liya ndyaa seꞌen ndiꞌin Tyu Simón loꞌo xka yu taꞌa yꞌni
    xaꞌan yu, ti kwiꞌ yu nu ndiya ꞌa tiꞌ Jesús. Ytsaꞌ Liya ꞌin neꞌ kanꞌ: ―Wa ngulo
    neꞌ ꞌin ayman Xꞌnaan seꞌen mtsiꞌ neꞌ ꞌin Ni niꞌ tukee kanꞌ ―ndukwin Liya ꞌin neꞌ―.
    Loꞌo ja jlyo tiꞌ ba la nde yaꞌ ndyaa loꞌo neꞌ ꞌin ayman kanꞌ ni.'
  bre-BRG: 'Redek a reas eta hag e teuas da gavout Simon-Pêr hag an diskibl all a
    oa karet gant Jezuz, hag e lavaras dezho: Tennet eo an Aotrou eus ar bez, ha n''ouzomp
    ket pelec''h o deus e lakaet.'
  opm-opm: Tanput pathan uh wamara orhe han ihirnong potporo rim it ama pip oh. Susa
    Jisas orhe namgit napisasuh han Saimon Pita ohsi; orhe bopor nahat napapat han
    nohsi nute patinong sakat apingop. Aprisa Epe. Hanipyah ohe sein ma itiri oh tanput
    pathemur. Sein oh ti na pathemur. Sein oh denong matiri nuhur hanhan hayamur napongop.
  bvr-bvr: Lika jiny-yurtchingapa jiny-bena butula Jayman Birta (Simon Peter) rrapa
    an-nerranga Jesus an-nika jawina an-guna an-nigipa gu-day butula. Lika jiny-yinanga
    butula, “A-lay, gu-gurrema wenga abu-menga Bunggawa, rrapa ngayburrpa gala marn․gi
    yina gaya abu-barnjinga!”
  wal-wal: Simoon PHeexiroosakkonne Yesuusi siiqiyo hinkko erissiyo ashkkaraakko,
    a woxxaidda baada, “Gonggoluwaappe Godaa ekki efirggidosona; awan a wottidaakkonne
    nuuni erokko” yaagaasu.
  zad-NT: 'Na''ch bizee ziyajdoe'' gana'' zoa Simón Pédrona'' na'' sto beena'' nak
    Jesúza'' txen, beena'' ḻe gokile'', jayelle'' ḻegake'': ―Ba jalejgake'' X̱anchona''
    ḻoo bana'' na'' bi ṉezinto'' galə jaloogake''ne''.'
  kmg-kmg: 'Iŋuc honerâ gasacke rarâ Simoŋ Petoro â Jesu motec bufuŋ-ticne jasarâ
    muwec: “Wofuŋ qâŋɋâŋ-ticne bawisembieŋ, eme wena râembieŋ i nâŋe kâuc baŋgopeneŋ.”'
  aso-aso: 'Neꞌmine ogo tineꞌ molo lotiꞌ izo ogo Simoni Petoloꞌ ve idoꞌ Izesuꞌ izipahala
    zuhoutiꞌ vonoloꞌ ve minive engiꞌ sitaꞌ nizasidoꞌ ogo tiꞌ lo lo-ngimineꞌ: Guvelesi
    ve nene gonoso galeseutiꞌ di vikeniꞌ neineꞌza di vi mili-daniꞌ ebekumuꞌ nene ma
    ningo gelamune.'
  uli-uli: Yesa ddar sa loh irel Simon Pedrus mo apostel we semal we Jesus ye hachangi
    ye sala kangalur bo, “Resa hachuya Samol mo lal pewe, ngo ha togla lobosle re
    sala itol mo iyang!”
  nin-NT: Na kru ko ku da ku Sima Biturr ndo tuku uniga unuma wa nggo Yesu à di kpanye
    na ku di, “A ba Atiko wa nado ni ibe yi, inta si hi unto ku nggo a zu ma hen!”
  tgk-tgk: 'Ӯ давида назди Шимъӯни Петрус ва шогирди дигар, ки Исо ӯро дӯст медошт,
    омада, ба онҳо гуфт: «Онҳо Худованди моро аз қабр бурдаанд ва мо намедонем, ки
    Ӯро ба куҷо гузоштаанд».'
  acu-NT: 'Nuna wainak, Simón Pedro pujamunam ampuki waketkimiayi. Wisha Jesúsa aneetiri
    nuiniatiri asan, Pedrojai tsaniasan nuni pujumiajai. Tura Marí taa iin chichartamak:
    —Ii Apuri namangke iwiarsamunmayan jukiari. Tura tunintsuk ukusarma nuka nekatsji,
    —turammiaji.'
  cak-WNT: 'Riya'' junanin (anibel) c''a xtzolin y xbe c''a riq''ui ri Simón Pedro
    y riq''ui chuka'' ri jun chic discípulo ri sibilaj xajowex ruma ri Jesús. Ri María
    Magdalena xuya'' c''a rutzijol chique y xubij c''a: Yec''o xe''elesan el ri ruch''acul
    ri Ajaf Jesús pa jul, ruma man c''o ta chic. Y wacami ma ketaman ta acuchi (achique)
    xbequiya'' wi ca, xcha''.'
  ebk-ebk: Isunga tenmagtag hiya ay inmuy kan Simon Pedro ya as nan usa ay disipulu
    ay laylaychun Jesus, ya infiakiana kan chicha, “Enaracha nan achor nan Apo hid-i's
    lufok, ya achimi ammu nan nangiyuyancha kan hiya.”
  spa-PDDPT: 'Entonces corrió, fue a Simón Pedro y al otro discípulo a quien Jesús
    amaba y les dijo: ¡Sacaron al Señor del sepulcro, y no sabemos dónde lo pusieron!'
  ruf-ruf: Katsuma kaghenda kwa Simoni Petiri ne imwanang'ina yungi, yula iyanoghelighwe
    na Yesu, kawalongela, “Walusola lukuli lwa Imtwatsa mmango, ng'atumanyile bae
    wamwikile kwani!”
  gun-gun: 'Ha''e gui onha ovy Simão Pedro ha''e hemimbo''e mboae Jesus oayvuve va''e
    oĩa katy. Ha''e vy aipoe''i ha''e kuery pe: — Senhor retekue tu oguenoẽa rima
    ra''e hupa gui, ha''e ndoroikuaai marã katy pa oguerovaague — he''i.'
  agu-BL: 'Lajke''l nin tzun bene''ntz tan talche''n stziblal kale atite''t Simón
    Lu'' tu yi junt ẍchusbe''tz Jesús yi wi''nin na pek'' te''j. Itzun taltz yi tpone''n:
    —Ja el ticy''le''n wankil Kajcaw tjul. Alo'' nin mpone''t, —stzun i'' bantz.'
  isn-isn: Ku lulo akamanka intambo kulongola kung'wa Simioni Petro nu ku nuanso u
    mumanyisigwa mu ngiiza naiza uYesu ai umuloilwe, uugwa akamutambuila, “amuholaa
    uMukulu mu kibiila, nusese shanga kulingile ku amulalikilye.”
  eng-PEV: So she ran to Peter, and the follower that Jesus liked a lot, to tell them
    what she saw in the cave. She told them, “Somebody took our leader’s body out
    of the cave, and we don’t know where they put him.”
  ilo-ULB: Isu a nagtaray isuna ket napan kenni Simon Pedro ken ti sabali pay nga
    adalan nga inay-ayat ni Jesus, ket kinunana kadakuada, “Innalada nga inyadayo
    ti Apo iti tanemna, ket saanmi nga ammo no sadino ti nangikabilanda kenkuana.”
  pir-NT: 'Sa ijigʉ̃ ihñano, ʉsã cahapʉ oma tojoa tari ticoro. Simo Pedro mehna yʉhʉ
    ʉsã pʉana ijii. Wihi ohõ saha ni yahuri ʉsãre ticoro: —‍Mari pʉhtoro pagʉre ne
    cãri jiri. Nohopʉ ne cã cũcoayaye mari masiedaja, nidi ticoro ʉsãre.'
  anv-NT: Ndɛre ágɛne mbɔ Meri muú melɔ Magdala abó gatɛlé akere ajyɛ garé Simun
    Pita ɛbwɔ́ ne maá utɔɔ́ ayifɔ ayi Jisɔs ágboó ne ji dɔɔ́ aké, “Áfere Ata
    né mmu menome, ne ɛsé dékaá fɔ́ mbaá ayi ájyɛ belé ji wɔ́.”
  sab-NT: 'María-Magdalena gwagedu edi gire ama jo jrite Simón-Pedro ngwadi gerule
    Simón-Pedro ole kaire kwian geru jwannga Jesuge gdaite na ole, geru jwannga na
    e Jesu no no ole, María-Magdalena gerudu ama boke ole: —Che Chugagwalla jaba dule,
    ama jaba me kle jaba ogle ngwadi, me uñale cha ulitage ama jaba jo gbaba baini.'
  tmd-tmd: Nuŋ nugwön, höbkal ipalɨp hö Saimon Pita an mɨdmɨŋ yöraku hön yadöŋa, “Nöbö
    Dib aku nugwo tar pɨrag duöia; jɨ rag hö nɨgöi yöra nugwölölɨŋö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, kakꞌalalik xeꞌek pa e kꞌo wi ri Simón Pedro y ri jun chik
    tijoꞌn lik kꞌax kanaꞌ ruma ri Jesús, y xubꞌiꞌij kꞌu chike: —Ri Qajawal xesax bꞌi
    pa muqutal wi y na qetaꞌam taj pa xyaꞌiꞌ wi —xchaꞌ.'
  kpg-kpg: Gei mee gaa lele gi Simon Peter mo dono ehoo dama agoago dela e baa iei
    Jesus, ga helekai gi meemaa, “Digaula guu lahi Tagi gi daha mo taalunga, gei gimaadou
    e de iloo di gowaa digaula ne dugu iei Mee!”
  taj-taj: जमाहेन्‍से थे थेग्‍याम यार्बान सिमोन पत्रुसदेन येशूसे माया लबा चेला मुबा
    ग्‍लारी निसी, “थेनीगदेसे य्‍हाङला प्रभुदा धुर्साग्‍याम भोर्जीम! तर खानङ भोर्सी
    थान्‍जी भिबा ङन्‍दा था आरे” भिसी भिजी।
  avt-avt: 'Hɨre wɨrek epei au, hɨre wɨrɨr wen wɨr Saimon Pita ketike hi mɨtɨk disaipel
    hak kerek Jisas hanhana. Hɨre wetpawɨr war ik: “Hɨr mɨt epei neit yɨnk ke Mɨtɨk
    Kaiu Iuwe kekre han eik, hɨr neiyɨk nen newisɨk kɨwaai nein te hawɨr miyapɨr ap
    wɨnapɨnek au.”'
  cbk-cbk: Poreso ya corre le y ya anda busca con Simon Pedro y con el otro dicipulo
    con quien ya ama gayot si Jesus, y ya habla le canila, “Ya saca sila con el di
    aton Señor na tumba, y ahora no sabe came si donde sila ya pone con ele.”
  uig-ARA: 'شۇڭا ئۇ يۈگۈرگىنىچە كېلىپ سىمون پېترۇس ۋە ئەيسا سۆيگەن ھېلىقى مۇخلىسنىڭ
    يېنىغا كېلىپ، ئۇلارغا: ــ ئۇلار رەبنى قەبرىدىن يۆتكىۋېتىپتۇ، ئۇنى قەيەرگە قويغىنىنى
    بىلمىدۇق! ــ دېدى.'
  tuf-tuf: 'Maríat eyta istír Simón Pedro quin, Jesús chiwa istiy quin quinjacro.
    Chiwa istiy eya asró. Jesusat asan sehnacan toro. María is quin quinír cur wajacro:
    —Is cara chein ruhjaquey bar újacro. Biscán chájactar isat istítiro, wajacro.'
  abx-abx: Sanglit alahi dagos iya pagpada'iray si Simon Pedro pati' si addangan pa
    inadalan nga hinigugma'-na si Jesus ngan agpaminugad-na, “Ag'ala'-na mga iya i
    Paragdalom ari si naglabbungan ngan ga'i kami' akatu'anan kon singnga mga iya
    agbawa-na!”
  mco-NT: 'Co ajcxy ijxy je jut ahuädz, chi jada'' mɨc''amy poyɨ̈gyɨ ninɨcxy Simón
    Pedro, etz je jadügpɨ ydiscípulo huɨdibɨ anajty Jesús mɨɨd ooy naychogyii, chi
    nɨmay: ―Tɨ yajtzoongɨxy ɨɨch ajt nHuindzɨn ñaaxnïcx ma ajcxy yajnaaxtɨgɨy, e ca''
    nejhuɨɨyɨm ma ajcxy tɨ pɨdaaccɨxy.'
  kqf-kqf: Mba ḡome te waivini i velau i nawa Saimon Pita bi Yesu ena tauwaikaiwatana
    ḡemota i ḡoyeḡoye kauwena lisidimo bi i giuna gado, “Tauyewamo Bada taubeuna a
    kaikamaḡe te bamo ḡome a sakona, tama mote ke sibe.”
  cpb-NT: 'Piyanaka iroori ishiyaperotanakitya, iyaatashiteri Simón Pedro itsipatakari
    itsipa yotaarewo, retakoperotanewo Jesús, okantapaakeri: “¡Ragaitakeri Awinkatharite,
    te ayote tsikarika rowaitairi!”'
  aon-aon: Douk kwatiguk namudok aria kwatanam kwahur kwanak kwakrip Saimon Pita nani
    anudok anan disaipel douk Jisas anan urkum makri munawashaman iri aria kwakri,
    “Enesh shanaki shawish wonugwehw aria shohur apakin Debeini sharan shanak. Aria
    apak douk madae mudukem agundok shanak shanabuk um uwe, uwok!”
  hus-NT-2005: 'Kʼale tám adhik xon ti kʼwajat na Simón Pedro ani xi jún jeye an exóbal
    xu kʼanidháb tʼajat ani in utsaꞌtsik enchéꞌ: ―¡An Ajátikláb wékʼodh ban jólimtaláb
    ani yab i choꞌób xon ti kʼwajbadh!'
  mig-NT: 'Yúan‑na te ni̱ jinu‑ña ní jaa̱‑ña núu̱ Simón Pedro jíín núu̱ ɨngá cha̱a
    skuá''a‑ún ja̱ ní kumani̱ Jesús jíín. Te ni̱ ka''a̱n‑ña jíín‑de: Ni̱ ka̱tava‑dé
    Jito''o̱‑yo̱ iní ve̱''e añú. Te tú kájini̱‑yo̱ ndénu̱ ní ja̱chindee‑de‑ya̱, áchí‑ña.'
  bps-bps: Na mila kenen salu di ku Simon Fiter na di satu gal mlalò too kando Dyisas,
    na man Méri di dale, “Tanwèla laweh Amuito mdà di lbang, na làmi gadè ku nè gumkahla
    kenen.”
  mbs-mbs: Penga niyan, kimagnan sikandin aw dimoton ki Pedro aw sìyan sebad tinoledaan
    ontò nedekelan i Jesus te pedowan. Minikagi sikandin, “Neabat se lawa te Pengolo
    tadon lekat te lebeng. Wedà day ketegahi aw kenan iyan soli.”
  tof-tof: Merri ugón tubsolürr ama Saemon Pitaka akó darrü umulbain olomdó, Yesun
    ⌊moboküpdü ubi⌋ noan yarilürr. Ibü nüzazilürr wagó, “Lodón gapókdógab kuri irrurre,
    da ki umul-kókakla oya tai nadü pokodó kuri ingrirre!”
  cme-NT: 'Wuɔ bir gũunu baa gbaruŋgu kã ka da Simɔ-Piɛr baa *hãalãbiloŋo maŋ
    maama‑i taa ma dɔlnu Yesu‑i. Wuɔ gbɛ̃-ba wuɔ: «Ba hielaa Itieŋo‑i cĩncorre-na,
    aa i saa suɔ baŋ diyaa-yo kusuɔŋ-nu.»'
  sus-sus: Na kui, a naxa siga a gi ra Simɔn Piyɛri nun Isa fɔxirabirɛ boore yire,
    Isa nu naxan xanuxi, a a fala e bɛ, «E bara Marigi fure tongo gaburi kui, muxu
    fan mu a kolon e a saxi dɛdɛ.»
  pon-2006: Ih eri pwurete tenge Saimon Piter oh tohnpadahk teio, me Sises ketin loalloale,
    oh ndaiong ira, “Irail wahsangehr Kaun-o nan sousowo, oh se sehse wasa irail kihdiong
    ie!”
  dad-dad: Anĩ kayau, Simon Pita, dõ fiya taka Jesus ĩ nigin wau laa fedig anidi gedin
    gudu ref ile, irokenẽdin, “Idi Odug matmat bun tamal dale diroulen, ĩ nain be
    dinon, ada keleĩ sã!”
  zab-NT: 'Chiy rlluuinbɨ güeb axt rut zuguaa Simóny Bed cun stuby xpɨny Jesús ni
    quesentiand rcaazny, ax raipbɨ laadeb: —Azénedeb Dad Jesús, tuguan calí güelduudebny
    aquɨtiruny láani baa.'
  jae-jae: Tec kêlêti jakêsôm gêdêŋ Simon Petere agêc ŋacseŋom, taŋ Jesu têtac gêwiŋ
    eŋ naŋ gebe “Êsêac sêkôc Apômtau sa aŋga sêô ma ajam kauc gamêŋ, taŋ tetoc eŋ
    gêc naŋ.”
  ksd-ksd: 'Ma i vutvut, i tadav Simon Petero, dir ma nam ra tutana na vartovo ba
    Iesu i mari ia, ma i biti ta dir: Di ga tak vue ra Luluai kan ra babang na minat,
    ma pa ave nunure ba di ga vadiop ia ave.'
  msm-NT: Kaling dajun sikandin linaguy diya ki Pedro dow sikan sobuuk no inanad ni
    Jesus no pighilabi din. Kagi din, “Aduy, wadad on to Ginuu ta! Pigpudut buwa.
    Indoy dow andei daeha.”
  myk-myk: 'Kalaapire lemu kaa li bi dan Yesu ni ge, a wu baa kari Pyɛɛri ni lee yíri,
    na shɛ pee pye: «Pʼa Kafɔɔ nixhugo ki lɔ yeege faŋa ki ni, wèe di ya cɛ mii pʼa
    wu yaha wɛ!»'
  sbe-sbe: Ede ye heloi ye lau Simona Petelo yo hekahekata hesauna Yesu iya ye gadosisiꞌusei
    wa udiyedi na yodi ye hedehedede ye wane, “Guiyau sinalena wa bwayabwaya wa unai
    se haigabaei na nige kabina ka kata haedi se toleyako!”
  mcr-mcr: Iiŋä äqunäqe, ii Saimonä Pitä iqueŋqätä, Jisasi Iqueqä wäuŋuä yätquakä
    huizi, Iqu iqueŋqä kiiŋä äwinymiŋqä iqueŋqätä tnäŋä äwäqe, iquaquiŋi tii ätukqe.
    “Qu Naqä Iqueqä huiwi, hikä hovqä duta ämepu, äkisqi-mända ämaequwätiyä? Ne änyä
    maqŋqä equnä.”
  cux-NT: 'Tuu''mi ní n''daataá ngéenū tá nanááⁿ Simón Pedro ndúúcū táámá discípulo,
    ''iiⁿ''yāⁿ chi dinéⁿ''e taavi yā Jesús. Tuu''mí ngaⁿ''ā tá ngii tá saⁿ''ā s''eeⁿ:
    ''Āā ndiivíi yā Jesús miiⁿ ná chɛɛti yáinyāⁿ, ní nguɛ́ɛ́ deenu yú tií n''néeⁿ
    yā ''iiⁿ''yāⁿ.'
  tur-YTC: Bunun üzerine koşup Simon Petrus’a ve Yeşua’nın sevdiği diğer öğrenciye
    geldi. Onlara, “Efendimiz’i mezardan almışlar ve nereye koyduklarını bilmiyoruz!”
    dedi.
  san-ITR: pashchAd dhAvitvA shimonpitarAya yIshoH priyatamashiShyAya chedam akathayat,
    lokAH shmashAnAt prabhuM nItvA kutrAsthApayan tad vaktuM na shaknomi|
  bel-N: 'Тады бяжыць і прыходзіць да Сымона Пятра і другога вучня, з якім сябраваў
    Ісус, і кажа ім: «Узялі Госпада з магілы, і ня ведаем, дзе палажылі Яго».'
  sch-sch: Simon Peter le ruoisi dang Jisua'n a lungkham ngâipu, kôm han a tâna,
    male an kôm, “Thân renga Pumapa hah an lâk paia, male an darna riet khâi mak
    me,” a tia.
  mic-MIQNT: El'tugwi'g ugjit we'jian Simon Pie'l aq ni'n. Telimugsieg, “Gisi ugsua'la'titl
    Gjisaqamawul utqutaqanigtug aq mu gejiaqig ta'n iga'la'titeg!” Na.
  huu-NT: 'Ie jira aisɨcana Pedrona jenuaide. Cuena jɨaɨ jenuaide. Baillano, llote:
    —Caɨ illaɨcomɨnɨ caɨ Nama abɨna raɨafomona otɨmacɨ. Naimɨena jonianona uiñoñedɨcue.'
  jiv-NT: Nuna wáiniak Semuṉ Pítiur pujamunam tsékeṉki wémiayi. Chíkich unuiniamuri̱
    Jesus ti anemia nusha nui̱sha pujumiayi. Tura Marí tímiayi “Iwiarsamunmaya̱ ii
    Úuntri̱n júkiarai. Tura ¿tuíntsuk ikiusara?”
  otm-NT: 'Bá pengui nɛ bán tihi, bi zøm bʉ mí ''bʉ''be ra Simón Pedro nɛ bi ''yɛ̨nc''be:
    ―Bin jʉc ma Hmuhʉ. Nɛ hin dí pądi hapʉ bi thux ya, bi ''yɛ̨nc''be.'
  dah-dah: Irdeb kup yeŋ Saimon Pitaya kadom kura Yesu beleŋ bubulkuŋne wor po yeŋ
    nurde uneŋ hinhin al go hitte waŋbe, “Doyaŋ Al Kuruŋ hakwambe bembare mat teŋ
    kwahaŋ. Irdeb tukuŋ gor kura kerhaŋ yeŋ ma nurhet!” yinyiŋ.
  tnk-tnk: Ro pen Meri raiu mevən tɨ Saemon Pita mɨne iərmama riti mwi səvəi Iesu,
    sə Iesu rokeikei pɨk in, nənə mɨni pen tɨ nirau i mə, “Irəha həuvehi raka nɨpwrai
    Iərɨmənu səkɨtaha ia nɨpəɡi kəruəterei, nənə kɨmaha iahəreirei mə həmri pen in
    pəku.”
  kpr-kpr: Gido, jovereghe sumbu fira, Iesu da ambo jimbi mavejoá nu dubo budo ghusira,
    nengae Simon Peter ghaekena buvudo sisira, “Bajari da tamo ofofo jokáda ava budo
    aera. Budo aera reda fitera ava, namane erebunera,” sisira.
  san-IAS: paścād dhāvitvā śimonpitarāya yīśoḥ priyatamaśiṣyāya cedam akathayat, lokāḥ
    śmaśānāt prabhuṁ nītvā kutrāsthāpayan tad vaktuṁ na śaknomi|
  nho-nho: Teenaa ki tere ia ki Simon Peter ma telaa disaipol, teenaa ko te tama e llee ai
    te manava Jesus, no mee ake, “Te haitino TeAriki raa ku oti te toa naa tama. Maatou
    see illoa i te kina tana haitino e tukua laatou!”
  gym-NT: 'Angwane nikani betekäta gwäkäre nebeta Simón Pedro känti amne ti ja töitikaka
    Jesube abko Jesu näma tarere kri ye känti, käkwe nieba nunye: ¡Ni Dänkien ngwäkä
    jänikani doboibti mentokwäre amne mikani mdente mda ñan nebe gare jire chi nunye!
    nieba kwe nunye.'
  azg-NT: 'Yajoꞌ jnannon tsanꞌñeen, ja na jen ventyjii Jesús, tja jon naijon na mꞌan
    yo juu Simón Pedro. Itso jon ndë́: —Juu siꞌtsꞌo ꞌnaanꞌ ta Jesús, jndë tjiꞌ nnꞌanhanꞌ
    quityquiiꞌ tsiꞌtsꞌua, min tyiꞌquindiö́ yuu jon tquenhan jon.'
  bhd-bhd: ते दौवड़ती शमौन पतरस ते होरि चेले कां पुज़ी ज़ै यीशु सेइं प्यार केरतो थियो,
    ज़ोने लगी, “तैनेईं प्रभुएरी लाश कब्री मरां केढतां नीयोरो, ते असन नईं पतो तै कोड़ि
    रख्खोरोए।”
  too-NT: 'Tu''jnuntēlha cālaka''lh huan Simón Pedro lā'' ā''kalhatin sca''txtunu''
    a''ntī lej ixpāxquī'' Jesús. Lā'' cāhuanilh: ―Māxtucanī''t de nac lhu''cu'' huan
    Māpa''ksīni'' lā'' tū'' icca''tzīyāuj a''nlhā mā''cnūca.'
  ind-AYT: Karena itu, dia berlari dan menemui Simon Petrus dan murid lain yang dikasihi
    Yesus, dan berkata kepada mereka, “Mereka telah mengambil Tuhan dari kubur, dan
    kami tidak tahu di mana mereka meletakkan-Nya.”
  cjo-NT: 'Oñaapaakiro inthomaenta omooki. Tee oñiiri Jesoshini. Tekatsi. Oshiyakaanakawo
    roori. Ari areetapaaka pankotsiki tsikarika nojeeki naaka eejatzi Peetero, okamantapaakina:
    —Tekatsi Jesoshini omooki. Tema ragaetaneeri. Tee ayotzi tsikarika owaetakiri.'
  nsn-nsn: Temaeit inggono ke ualola tas Saimon Pita mer tang giameher tamatang uakuakeluk
    gere malauelhirintiehe tunin Iesu, kare la hire tasrasina pare, “O tamata ka keip
    liu tar tukununar Tamata Nomana toro lebangang mat, doh inggeim ahik pah mi ate
    ia ka uamokosina tatanon.”
  san-DEV: पश्चाद् धावित्वा शिमोन्पितराय यीशोः प्रियतमशिष्याय चेदम् अकथयत्, लोकाः
    श्मशानात् प्रभुं नीत्वा कुत्रास्थापयन् तद् वक्तुं न शक्नोमि।
  tna-NT: 'Da su María jududutiana Simón Pedro peje su. Jesús ja ibuneda bataina discípulo
    di Pedro neje anina. María ja uja quisatana tse: —Beju Echua Puji chenu sa equita
    dusutana huecuana. Mue ecuanaju shanapa quepia jia ichatana huecuana.'
  lid-lid: Iy sakaliye eme hamon tiye jo hawe Saimon Pita. Jo badeh, lau ta Jises
    iy aso-ok labai. Mariya tiye taru i buku doh, “Iri ndrabwese-ei Laban udu bolo
    lek tan ndra-au. Iri ndrabwese-ei iy ndrala heh handru, to bala tanan bwe.”
  wim-wim: Aꞌ nil Mary.an kamp ngul moꞌ, Simon Peter.ant, aꞌ ngurp Jesus.antam thon
    alantan, pam nil Jesus.an kaangk wun nungant, aꞌ nil waaꞌ pulant, “Than moom ngamparam
    nath kalin nunang a! kunttow awar anpalan. Than wanttinak yaakaꞌ kalin nunang
    a?”
  zga-M: Basi ahaluta mbelo ahafiha kwa Simon Petro na haula uvasiule uyunge ambaye
    u Yesu aganile ahava vula vangechiche Bwana kaburini, wala satuhwelewa uhuva mbihile.”
  yom-yom: 'Wuzawula ayi wuyiza kuidi Simoni Piela ayi nlonguki wowo Yesu kaluta zola,
    wuba kamba : —Babotudi nitu yi Pfumu mu ziami ; tukadi zaba kuevi batudidi yawu !'
  san-SIN: පශ්චාද් ධාවිත්වා ශිමෝන්පිතරාය යීශෝඃ ප්‍රියතමශිෂ්‍යාය චේදම් අකථයත්, ලෝකාඃ
    ශ්මශානාත් ප්‍රභුං නීත්වා කුත්‍රාස්ථාපයන් තද් වක්තුං න ශක්නෝමි|
  yut-yut: Yaŋ kaŋek tɨmtɨm yaŋek kɨŋ Saimon Pita gat ae Yesu da paŋdetni kɨnda but
    dasi galak taŋ ɨmgut uŋun bamot yaŋ yoyɨgɨt, “Amɨn Tagɨ kɨmakbi tamokon naŋ aŋabɨgeŋ.
    Aŋkɨ dukwan yɨpmaŋ uŋun dɨma nandamaŋ.”
  grc-BYZ: τρέχει οὖν καὶ ἔρχεται πρὸς Σίμωνα Πέτρον καὶ πρὸς τὸν ἄλλον μαθητὴν ὃν
    ἐφίλει ὁ Ἰησοῦς, καὶ λέγει αὐτοῖς· ἦραν τὸν Κύριον ἐκ τοῦ μνημείου, καὶ οὐκ οἴδαμεν
    ποῦ ἔθηκαν αὐτόν.
  cpc-NT: 'Opoña opiyanaka iroori oshiyapirotanakitya iyaatashitiri Simón Pedro itsipatakari
    pashini yotaari, jitakopirotani Jesús, okantapaakiri: “¡Jagaitakiri Awinkathariti,
    tii ayotzi tsikarika jowaitairi!”'
  nhg-NT: 'Yecuöquenu otzecuintie, hua ohuöla ica Semu Piero, hua ca inu ocsente de
    tiemachtejcöhua öque quetlasojtlaloöya Jesús. Hua oquemelfe: ―Ye quebicaque tiecuierpo
    Tlöcatzintle de ijtec mejcöustutl, hua amo tecmate cöne quetlölejque.'
  nya-nya: Choncho anabwerera akuthamanga kwa Simoni Petro ndi wophunzira winayo,
    amene Yesu anamukonda, ndipo anati, “Iwo amuchotsa Ambuye mʼmanda, ndipo ife sitikudziwa
    kumene iwo amuyika Iye!”
  ngu-NT: 'Quemaj onotlaloj ne campa nemiyaj Simón Pedro niman on nomachtijquetl yejhaun
    Jesús sanoyej quitlajsojtlaya, niman oquimijlij: ―Yoquejcuanijquej toTeco ne ipan
    itlalcon niman xticmatij canon ocahuatoj.'
  kup-kup: Tahan pi etehapuh Maria pop zuam borourat porü hat emahapuh pim mañairooh-aban
    Iesu pimaz ahoam zait tat hehapur Saimon Pitahaz hat maot emat parupin epat mañah,
    “Eroñariv ae, met paru darim Amip hel puioroh kohat bizahan hehaek dei sat etegin
    bonog, basat mod naek bizahan oraez, ma tair? Povoz dei unun.”
  jid-jid: Nda kma tsutsu hi ni ba Siman Bitrus mba almajere mba wa Yesu ni son'a,
    na hla bawu, “Ba ban Bachi ni mi be, ki na to bubu wa ba ka yo'a na.”
  wmw-wmw: 'Kwa javyo, akipita akituwa mpaka ka Ansumani Peduru na mwanafunzi mwengine,
    ire ákipendiwanga pakulu na Insa ire, akiwambira: “Watwala maiti a Mwenye nkaburi
    mure, atijiwa pawaturire!”'
  gmv-GGM: Hessa gish iza Yesussa kaallizaytape Simmoona geetetiiza Pixirosakko Yesuyssay
    dosiza hankko iza kaallizaysako woxxa bada “Goda dufooppe keesi ekkidi awan woththidakone
    nu erroko” gadusu.
  ssg-ssg: Aile ape i kiliwau hani kapi Saimon Pita ma tel kahikahi Jises liai, tel
    lohun xoxoan. I ukek, “Laha waxi ahutiwen tupui tel masiwi ti leili amal ape amite
    kum tioi tesol laha hahana i!”
  zpo-NT: 'Zee mrexonn me ngwa me pa nzo rop na Simón Pér, na nak xaa nkedoola Jesús,
    nu né me lo rop nu: —¡Mloo xaa Xaa Nabeyy leen baa nu nanet nu pa naz ngulaa xaa
    xaa!'
  poy-poy: Su kagenda mbiru mpaka kwa Simoni Peteru na ulii mfundwa yumonga ndomweni
    Yesu kamfiriti, kawagambira, “Wamwusiya Mtuwa Mulipumba lya mpanga na tuvimana
    ndiri pawamtuliti.”
  qwh-NT: 'Tsenam corillapa cuticur, Simon Pedruta y Jesuspa cuyë disipulunta queno
    willarqan: —Sepulturapitam Teytantsicpa ayanta apacuyashqa. Manam musyätsu meman
    churayashqanta —nir.'
  gaw-gaw: Anam anṯa, nug eḏua qaibaḏ uḵa, Simon Petrus amu ip̱uniṯak awak danab laa,
    Jesus Nug nuhignu oo huanak mauhṯom ele amu, a amelahp̱a aum. “Ag Naḏi aon, adebtag
    mep̱ig amu ig ii dooṯem,” awa aum.
  nca-nca: Ŋunde qenero waka ta kheŋgeŋo Saimon-Pita koya iŋo-iŋo rewero uni Yesuko
    ŋuro hamó iŋoyara quya ŋuno uyaró. Uyaro ŋande yimiraró, “Uni kato Uni Parámi
    uni tapu koŋgo raŋgurí, quko ene ŋu re dana rotaŋgurí ŋu kama iŋoteto.”
  zpz-NTPP: 'Orzeꞌ gush ñi carer yaañ lo Simo̱o̱ Bed, gal nu lo ya̱ tuubaꞌ yu nu rsyaꞌ
    lo Jesuuz, yu nu dzi razañ lagy mi zeꞌ. Orzeꞌ nañ rab ñi de̱: ―¡Bloo dem cuerp
    ni Shuaan den nañ gyerbaa za nu dem! Na ¿cyu cuic raso̱o̱ ca bicy dem ñii? ―nañ.'
  mkj-mkj: Ih ken pwur kijoula ipen Simon Peter apel sohnpadahkko ma Jesus kin ipwilki,
    ih pwehng ira, “Irai ne wahjang Koaunno nehn joaujoauwo, a kamai jehjoa wijahu
    ma irai wahla Ih!”
  zac-NT: 'Iurní guaglluꞌnë María catë zúgaꞌa Simón Pedro con lëꞌë poshtë namás rac
    shtuꞌu Jesús. Guniꞌi María: ―Biaꞌa mënë shcuerpë Dadë Jesús catë bëgáꞌchiꞌ; adë
    chu guënë́diꞌi catë guacaꞌchi ra mënë shcuérpiꞌ.'
  kyg-kyg: Ageteno nagu nagu huno uno Saimoni Pitaꞌe mago geꞌamo neꞌafiya vekamo Yesuꞌa
    hauꞌniya vekaꞌeꞌmo maiꞌnaꞌategamo unoꞌaeꞌmo, apakaemo Ala kava neꞌmo agufaꞌamo
    yafa kapatiꞌmo alini uꞌa haiyaꞌaleꞌmo maleꞌnafi huta oꞌageta ataleta eꞌnone, huno
    hana paiꞌnigeꞌana
  kmk-kmk: Utdi, nanodtoddaka ummoy kan da Simon Pedro kan sat osa’n disipulus un
    siyadit pipiyaon Jesus. Kanana kan dida un, “Inaḻa da dit ladag ud Apu taku’t
    din lobon ot naid tigammu mi nu sin nangiggaan da kan siya!”
  cao-NT: Yopahax jahari ja jabaniquë Simón Pedro, ëa, tihi cabo yoaxëna. Jabahax,
    —Maiquini quima noba Iboba yora ja tsëcacahitaquë rë. ¿Jahuënia cara jahuë yora
    ja janacahitaha sa? Cahëyamaqui noa rë —i ja niquë.
  bbr-bbr: Kos ätäi kurte, Saimon-Pita pak Jisas nukas kon tamareäu ro kar ko mesin
    wous meieäu pak au siarawap potomara, awatowon, “Karauk roat akas Näwäu nukan
    enipsau up uruan imäi manoin. Ko erapok pote ämäi moin rau rä! Ik äpu wa.”
  inb-inb: 'Chasa kawas­paka, kalpalla rirka Simón Pedro i Jesuspa sug iapa kuiaska
    kati­raiag­pagma. Chaiag­ris­paka, pai­kunata nirka: —Iaia Jesuspa kuir­puta pamba­raiaska­manda
    apaska­mi ka. Mana iachan­chi­chu maipi paita churagta­kuna.'
  hrv-hrv: 'Otrči stoga i dođe k Šimunu Petru i drugom učeniku, kojega je Isus ljubio,
    pa im reče: “Uzeše Gospodina iz groba i ne znamo gdje ga staviše.”'
  box-NT: 'Ó o lùwa vaá yú a Simɔn Piɛre là a nì-kenínii na ó o Yeesu wa,
    á bía nɔn ɓa yi: «Ɓa léra a Ɲúhṹso le búure yi, á wa yí zũ hen na ɓa
    dó a yi.»'
  ote-NT: 'Hangue nuꞌá̱ bi ma hnestꞌihi pa habʉ mi ꞌbʉi ra Simu Pedro ne núꞌa̱ maꞌna
    ra nxadi núꞌa̱ xi mrá hma̱di ra Jesu ne bi ꞌñembabiꞌʉ: ―Xa tha̱i ra zi Hmu de
    habʉ mi tꞌagui ne xa thutsꞌi, y nubyá nixi hindí pa̱he habʉ xá tsꞌoguiꞌa̱.'
  wnu-wnu: 'Ende gab bo igeser isub Yisas wonou wuriimbigau yurau eng, Saimon Pita
    ne ger Yisas wonou qenunget igoar eng wurinob qamar: “Ininou munon barai aib eng
    bo ineri ba qurei igama me gab wogub yoroum, eret wes biua bigurei qiyo?”'
  zam-NT: 'Sya, mque'' Mari carre axta co''te'' nzo Mon Pedr no tedib myen'' xin''
    mté''th Jesús co'' más mque'' lezo'' Jesús ñèe Jesús. Ndxab Mari loo myen'': ―Mblo''le''
    mèn Tad na'' le''n ye''r quèe, cara. No nalle'' ne''ñeede nu'' pá ngua lá'' mèn
    Tad.'
  zyp-NT: Macawtaco Simon Piter le Zisu tei a dopaw ahringpaw a hningzuitu khakhei
    va sai tlamang ka, “Thlai taikhei Abuipaw khah law he ka, zeletamaw aa chia tahpaw
    hnih bei neh!” tatah a tah he.
  sey-NT: 'Ja̱ maca Simón Pedro quëꞌrona cuiꞌne Jesús ai oiquërepa paꞌisiquë quëꞌrona
    huëꞌhuëni cao: “Ëjaë ca̱pë tsoe sahuë, daripë paꞌisicore. Huesëyë, jero saꞌna
    nehuë.”'
  nvm-nvm: Fu iji game fun una kukum vake Saimon Fita ga e Jesuon vuak faimo be fu
    oijmamo iji bu karinva ijia kekoin. Fu kekome kia, E Bomana nuvuon ijefuon surif
    fuon gafi bu unainva iji no vaga fu bado kabu dab izeg abedenva noka ba gainvano
    kiain.
  mps-mps: Tama sulama, tama te we aga Saimon Pita dali, te gasa bidi te Jisas agai
    godolo yali te bidi dali, te bidi si bidibo digi te we udawai. Tama Mariago augwali
    si dali po bomonama weyu, te po wai, “Augwaligo dago Genuai Bidi te ola bede sela
    pai yalio. Tama dago konebeo, augwaligo aga menaba mugi paliwe naga subeo,” te
    we Mariago te Jisas wali pabo bidi si dali te po wai.
  pab-NT: 'Nikare waiya hoka tema xane Simão Pedro, háhare Jesus awaiyetitere xoaha
    ana hoka nexa ihiyeha: — Iyehenahita Xekohaseti Jesus háre exawatyakala akota
    hoka kala aliyo xamani ala xane mokahene — nexa Maria xakai ihiyeha.'
  llg-llg: Boe ana nalai neni Simon Petrus, ma au, fo ndia Yesus ana mana tunggan
    fo Ana suek ndia, de nafada nae, “Ala lamanaꞌo leni ita Lamatuan neme Ndia laten
    dale mai so! Au taa bubuluk ala tao Ndia nai bee!”
  kyf-kyf: 'Tɔʋn, ''ɩn ɔ -yɔ -gwagwɩe yia Simɔ Piɛlɩ -yɔ ''bɩnɔnyɔ yabhlo, -ɔ ka zɛ
    -Zezu -kalɩa, ''dɩ kwa. Ɔ nɛɛ wa -ylaɛ: «Wa ka -amɩaa -Kanyɔ gbawla ''wʋsa, ''ɩn
    da wa zʋa ɔ, -a ''nɩ -bha da -yi.»'
  tpi-tpi: Olsem na em i ran i go long Saimon Pita na long dispela arapela disaipel,
    Jisas i bin laikim em tumas, na Maria i tokim tupela olsem, “Ol i rausim Bikpela
    pinis long matmat, na mipela i no save, wanem hap ol i putim em.”
  mih-NT: 'Tacuan ta zɨquɨ i sino xaan ña ndya nu ndyaa ra Simón Pedro ta inga ra
    sa cuñi xaan ra Jesús, ta i catyi ña sihin ra: Sa sitava ñiyɨvɨ coño ñuhu ra Jesús
    sisi ñaña cuan, ta ña sito yo ndyamaa i natyihi ñu sii si.'
  qvh-NT: 'Sayta ricaycurmi cörrila cutergan Jesús cuyashgan discïpulunta y Simón
    Pedruta wilananpä. Chaycurnami paycunata wilargan: “¡Jesuspa ayantami apacuyash!
    ¡Manami musyayäsu maypa apacuyashgantapis!”'
  kms-kms: Pugri bu ni mune vig wumb Saimon Pita di Jisas ningg wuti te kin ye iri
    Jisas nikin yawo nirang righe kin te ni temi nde wuso di simbe wundim wuri, “Yumbui
    ngamo pe pu meti nowi meri mo pre, di ni muainde mowi nase kin te beghi nei bab
    segi.”
  agn-agn: Pagaita na, dayon tanandiang nanikad ig napaning ong ni Simon Pedro may
    ong sinagpan ang agmalen / (agpalanggaen) ni Jesus ta mo-ya. Ganing si Maria ong
    nirang doroa, “Dali! Kinomit tang (sinangoni tang) Gino ong lebengan! Indi mata-wanan
    amen mga ong aripa ingkelan!”
  nhi-NT: 'Ihcuacon omotlaloh campa ocatca in Simón Pedro uan non ocse itlasalohcau
    naquin in Jesús simi octlasohtlaya, uan oquimiluih: —Yocuicaqueh in toTeco, acmo
    catqui itich in ticochtli, uan amo secmati canih octlalitoh.'
  ttc-NT: 'Oxik naj oqelan aj ja'' tuq atqet te Simon Xhpe''y tuky''i te junky txnaq''atz
    aj b''an gani'' tzan te Jesus, b''ix oxik tq''uma'' ikxjani: «Ma''tx xtxik kyin
    te Qajawil b''ix k''onti''l qeb''en ja'' ma''tx kaj ksi''.»'
  dan-1931: 'Da løber hun og kommer til Simon Peter og til den anden Discipel, ham,
    hvem Jesus elskede, og siger til dem: “De have borttaget Herren af Graven, og
    vi vide ikke, hvor de have lagt ham.”'
  kwj-kwj: Wofunu ti ai namani ti ini Saimon Pita ga Jisas funda ete okokonandaro
    himache ga, fini tambwa ya ti i. Ti ini ya fini ti sawe, “Nui Apukolaka matimat
    ki sisiro ti wu raꞌaihiro. Nu hikisandau soki rini wu owesinda!”
  vie-OVCB: 'Cô vội chạy và tìm Si-môn Phi-e-rơ và môn đệ Chúa Giê-xu yêu. Cô báo
    tin: “Người ta đã dời thi hài Chúa Giê-xu khỏi mộ, không biết họ đặt Ngài tại
    đâu!”'
  kze-kze: isaaiséna Sáímoni Pítaante kenté tasimásimena séna kentáásí anóndakon-áúma
    murí-áívínkémbá maimaésa náávara makááo súwakai
  mpj-mpj: Ka marlaku pinirringu, wajalkura-linyaju Jiijajmili wangka-ninti kujarrangka,
    ngayungkakamu Piijangka, “Maaja-lampaya manu kangu pirnkijanu. Katinguya wanyjangka
    ngarrijunu?”
  lbk-lbk: Ala na't ya tagtag ay en nangila ken Simon Pedro ya san disipolos ay laylaychen
    Jesus. “Anen cha! Inlayawcha pay nan awak nan Apo tako isnan naikaofana, ya tew-an
    mo ento nan nangiyancha!” kinwanin Maria.
  mto-NT: 'Vanꞌit tseꞌe noomp ñu̱jkx joma veꞌe vye̱ꞌnada je̱ Simón Pedro je̱ts je̱
    ixpa̱jkpa juuꞌ veꞌe je̱ Jesús o̱o̱y tyuntso̱jk, je̱tseꞌe du̱nu̱u̱jmidi: ―¡Ta̱
    xa veꞌe du̱yakpítsumdini je̱ Ma̱ja̱ Vintsá̱n je̱p jótup! ¡Kaꞌats a̱a̱tseꞌe nnu̱java
    pa̱n joma veꞌe tu̱du̱pa̱a̱mdini!'
  bzh-bzh: Lom seröġ meya menër vu Simon Pita luho hur maluh* ngwë sën Yesu ahë neving
    yi panġsën lo, benër vu luho bë, “Deḳo Mehöböp vër in bedub gehe duġin sën
    ya debë lo!”
  guj-2017: ત્યારે તે દોડીને સિમોન પિતર તથા બીજો શિષ્ય, જેનાં પર ઈસુ પ્રેમ રાખતા હતા,
    તેમની પાસે આવીને તેઓને કહે છે કે, ‘તેઓએ પ્રભુને કબરમાંથી ઉઠાવી લીધા છે અને તેઓએ
    તેમને ક્યાં મૂક્યાં છે તે અમે જાણતા નથી.’”
  jvn-NT: 'Maria terus sakwat lunga nggolèki rasul Simon Pétrus lan murid liyané sing
    disenengi karo Gusti Yésus. Dèkné terus ngomong marang murid loro kuwi: “Layoné
    Gusti Yésus dijikuk karo wong-wong, nanging awaké déwé ora ngerti embuh didèkèk
    nang endi.”'
  byr-byr: Sarevɨdaaꞌnyɨ kaanyaveꞌna kaanyaveꞌna wɨna. Jizaazarɨ gannya pwarɨna tewaanya
    wɨvuꞌnadei salyɨ Saaimonɨ Pitalyɨ saraaryawɨ yɨꞌmaꞌna yaka saraarɨ wɨdɨna “Simaangevɨdaaꞌnyɨ
    pwara Naangerɨ makwalyuna kyɨwaaꞌ nemɨ yawɨꞌna ‘Gazɨyaka? Gɨlaayarɨ gazɨ makuwaatabanaka?’
    ”
  ian-ian: Pɨlɨga yiga Pitogwi Jisasonala kɨta vak ta nyan kat walɨ. Nat nyan ndɨ
    kat Jisas woviyaguga lɨnda nyana. Nɨna njambwi nyan waangumba taagandi, lɨndɨ,
    ndɨ kat tamba kwutaa sɨkwutaa kalindi. Kalinja kava ana vɨga lɨgowun waa mbɨk
    kat mbutɨ.
  hun-hun: 'Elfutott tehát, és elment Simon Péterhez és a másik tanítványhoz, akit
    Jézus szeretett, és mondta nekik: „Elvitték az Urat a sírból, és nem tudjuk, hová
    tették őt!“'
  mcf-NT: Cuënote dapa bëcunepamboen shëcniacsho istanec titinquianec choquin chuituidpondashi.
    —Esus padoen buanchitaccosh. ¿Mitsimbo buampash? —quepondash Madia Petedobëdta
    ëbi chuituidec.
  kjs-kjs: 'Go rabu Maria-me wagepu ipuma Saimon Pita-para ni Jon Yesuna raaname kome
    disaipel ali saa-para talo: Mudu Ali-na rodere abala maa ria puamena-le aa-para
    puma ru wimi palo maarea lisa.'
  mni-mni: "Mahakna Simon Peter amadi Jisuna nungsiba atoppa tung-inba adugi manakta\
    \ chellaklaga makhoida hairak-i, “Makhoina Ibungobu mongphamdagi louthokkhre aduga\
    \ makhoina Ibungobu kadaida thamkhrabano haiba eikhoi khangdre.”\x94"
  yad-NT: 'Sata̱ryo̱jada siichedamu jadchiy simuju̱ Siimyó̱bay, jiryatiy Pyítru jtyati̱ntiñi̱,
    jiryatiy nanuvicha̱da Jesúsjsa̱ datyi̱ju̱y jaryi sava̱tasi̱ta vatajuu jasiy. Satu̱choda
    ji̱ta Maríyabay variy jasiy nadiva: “Ti̱ dyetya pu̱chesiy bapyomusirya Nutyityu̱
    babyi, ramutimyu̱ ne nu̱dyetya nu̱tyijiña̱ ribeyasirya.”'
  mxb-NT: 'Dá ni̱ na̱ndió ko̱oán ni̱ ka̱nkonoán kuaꞌa̱n kasto̱ꞌán xíꞌín Simón Pedro
    xíꞌín iin ka̱ ta̱ xíonoo xíꞌín Jesús, táꞌa̱n ra̱ mani̱ cháá ka̱ noo̱ ná. Tá ni̱
    saa̱a̱n, dá ni̱ kaaa̱n xíꞌín rá: ―Ni̱ na̱kiꞌin ra yikí ko̱ño satoꞌo yo̱ néꞌe ra
    kuaꞌa̱n ra̱, ta xíni̱ ndeí ni̱ chi̱káa̱ ñaá rá.'
  pon-2006A: Ih eri pwurete tenge Saimon Piter oh tohnpadahk teio, me Sises ketin
    loalloale, oh ndaiong ira, “Irail wahsangehr Kaun-o nan sousowo, oh se sehse wasa
    irail kihdiong ie!”
  maq-NT: 'Ngajan xi vangasanii na quiji na hiscan tacun Simón Pedru cojo cha ladu
    rë Jesús xingu jan, cha xi jemu vinga rë Jesús. Hane xi cafehe na jan ne, cuitjin
    cachja na: ―‍Cavaxë me nima Nai naja tsëhë tsjun rë, hane hyaan jani quiji chani
    rë. ―‍Cuatjin cachja na.'
  hto-hto: 'Ie jira aizɨ́cana jaide Simón Pedro illánomo. Dɨnomo jɨáɨe llófuegamɨe
    Juan ite. Afémɨe ɨere Jesús izíruigamɨe. Iaillɨnoɨna daɨde: —Jae raɨáfomona caɨ
    Ocuíraɨma comɨnɨ baɨródiaɨoɨ. Ie íaɨoɨ jóoniano onóñedɨcaɨ.'
  por-BRBSL: 'Por isso ela correu e veio até Simão Pedro e ao outro discípulo a quem
    Jesus amava, e disse-lhes: “Eles tiraram o Senhor do túmulo, e nós não sabemos
    onde o colocaram”!'
  ces-NKB: 'Běžela tedy a přišla k Šimonu Petrovi a k druhému učedníkovi, kterého
    měl Ježíš rád, a řekla jim: “Pána vzali z hrobu a nevíme, kam ho položili!”'
  cui-cui: 'Bapoxonae barapowa nainya pata taxainya becuinaerena ichaxota Simón Pedro
    uncua irʉ xan, Juan, baxota uncuan ponxaein Jesús bichocono neantobe. Yawa pana
    nejei: —Cou Jesús petʉpaein pitatsi, pon Wanacanamataxeinaein. Jopa payaputaeinyo
    ichaxota equeicha botatsi, pana nejei.'
  boj-2014: Unsiqa olo puluosiq urur ti aisiq Saimon Pita wo Yesus aqa aŋgro agi a
    tulaŋ qalaqalaiyoqnej qaji de wo naŋgi aiyel itnjrsiqa minjrej, “Gago Tamo Koba
    aqa jejamu subq dena osib jaraiyonub. Qabia kiyo atonub di iga qaliesai.”
  eng-OEBUS: So she came running to Simon Peter, and to that other disciple who was
    Jesus’ friend, and said to them, “They have taken away the Master out of the tomb,
    and we do not know where they have laid him!”
  eri-eri: Onodu bona, no ege guriyedu goi Saimon Pita, disaipel ete, Yesus no gaude
    tugai waha ngare benou lenirai, “Nere Anyakaro nomo gogala matmat langaha tane.
    Onodu bode, nere alanga tafane waha, ere ada isiya.”
  aly-aly: Ikwer-penh ra apmer irrkaty-warl anterreynek, Peter-then John-then anenh-warl.
    Jesus John-ek artewenty ilkelhenh. Ra renh-atherr ilek, “Ay! Ingwerentyel Ingkart
    arrewaly akngek intey ikwer-they! Nthek-warl rlengkan rernem akwernek?”
  wiu-wiu: enemotokome wa wakapea eyagota Pita-pala Yesuno kolotini oyagota mekoita
    teyapea pokome okome tone Ali Munono tigini kota keneke pianeta pade-kitame moa
    aua pekete tokoi. One aua pote pipokoika toto agopa toko wa Mariayo opoka.
  swe-swe: 'Då sprang hon därifrån till Simon Petrus och den andre lärjungen, den
    som Jesus höll av (hade ett starkt vänskapsband med), och sade till dem: ”De har
    tagit bort Herren från graven, och vi vet inte var de har lagt honom.”'
  cth-cth: Ahni ni Simon Piter hoi Jisuh ni a lungpataw e a hnukkâbang alouknaw koe
    a yawng teh, tangkom thung e Bawipa teh a la awh toe, na vaimoe a ta vaiyoe, ka
    panuek hoeh, ati pouh.
  mti-mti: Meoya vesin me Saimon Pita ge aigowawa dawa me Iesu baigan gumbe anewa
    munan kintog on dirumne, “Mu Ayapan dagup gumbe aug amiya, sira nu den yaug anotu
    mu ampa me barauya.”
  pad-NT: 'Ajihihi ajoi''ihi Pedro vakadiania. Pedro ''bamina ada Jesus ipohina hoariha
