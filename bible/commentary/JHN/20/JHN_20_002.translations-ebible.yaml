  gvc-gvc: 'Ã ñʉricoro jiro sã cahapʉ mʉrocaa tare ticoro. Simo Pedro mehne yʉhʉ sã
    pʉaro jii. Wihi, õ sehe ni yahure sãre ticoro: —Mari pʉhtoro pjacʉ cjirore naanocari
