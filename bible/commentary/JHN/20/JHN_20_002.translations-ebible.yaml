  tkr-tkr: 'Mana zaara g''adarxhun, Şimon-Pyoturneyiy I''says geer ıkkanne şene telebayne
    k''anyaqa qarı, manbışik''le eyhen: – Yişda Xərna mağareençe qıkkıvur, nyaqa qıkkiyid
