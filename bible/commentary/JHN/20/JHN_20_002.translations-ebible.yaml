    to tavus manih pee, pareꞌ soe ke raoe pan, “O teꞌ to kon taneꞌ a sionin e Apuh
    manih po vapeepe, pare teꞌ ke ee, kemöm hikta nat nem ee vahoꞌ poë nih.”
  agd-agd: Máan tukháin ódaren Maria ovaránen tavaen Pita nú mai ma Yisasi moéken
    anunu ukharé ein eyo iyampon nú baípá eren me máa sen tiamemí, “Bafani au masí
    pintena yo ayóken mifo mai véin intefasá kaúken nafi mai séi ída afová ukhé uno.”
  rkb-NT: 'Iwatatsahi atsoko Peduru bo ziksizo. Utakta Sesus zinymyrykyta kahumo tsimypokzitsiarẽta
    kabo niwatihi ziksizo. Ziksizoze. Atatsa: — Kytsa Sesus nury zibykyryknaha. Hana
    bo ja. Iytyk batu tsarawyky niy. Hana bo sa zebykyryknaha — niy. Iwa makutsa petoktsa
    bo nitsasoko.'
  san-THA: 'ปศฺจาทฺ ธาวิตฺวา ศิโมนฺปิตราย ยีโศ: ปฺริยตมศิษฺยาย เจทมฺ อกถยตฺ, โลกา:
    ศฺมศานาตฺ ปฺรภุํ นีตฺวา กุตฺราสฺถาปยนฺ ตทฺ วกฺตุํ น ศกฺโนมิฯ'
  iws-iws: Mɨ saeya ha niwɨtnaniya kɨmɨdiniya Saimon Pita siya mɨ kara krɨriir inɨ
