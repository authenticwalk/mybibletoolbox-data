    Mɨ saeya krɨriir inɨ boɨni, krɨmiir Bɨiyan Inkam Komiiyɨn siir pɨuɨs biyɨeya inkamkɨ
    bɨdi hainama tɨ siyanoɨn siir hɨrankɨ mɨ krɨma nɨnoknɨnkɨn tani, sɨma saiirɨn
    ɨni papi haigɨnɨm.
  pol-SZ: 'Pobiegła więc do Szymona Piotra i do ucznia, który był najbliższym przyjacielem
