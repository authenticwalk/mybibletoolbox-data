    vorevira tova iava voreivo. Uva viapau taraipaiei oiso, Ovu-ia rera tovoivo.”
  miz-NT: 'Kaxkainu ña kueꞌen ña mí ntoo Simuun Pedru ni ña ntɨníꞌi ñā, ña e dóo kuinima
