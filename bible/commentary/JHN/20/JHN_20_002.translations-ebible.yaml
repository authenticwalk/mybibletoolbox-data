  pan-pan: ਤਾਂ ਮਰਿਯਮ ਭੱਜਦੀ ਹੋਈ ਸ਼ਮਊਨ ਪਤਰਸ ਅਤੇ ਦੂਜੇ ਚੇਲੇ ਨੂੰ ਜਿਸ ਨੂੰ ਯਿਸੂ ਪਿਆਰ ਕਰਦਾ
