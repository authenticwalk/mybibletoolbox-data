  hoy-hoy: मरियम मगदलीनी होगकु चेलागोळी हेळदुर, “ना प्रभु उक नोळदीन, अदिक आव नान से
    ई मातगोळी अंदुन.”
  amo-amo: Maryamu Magdalin uni wa da bellin nono katwa we, a woro, “Inyene Cikilare”
