    nyapartukarra parla Jesusju wangki yinya.
  chk-chk: Iei mine Maria Maktalene a feila o üreni ekewe chon kaiö, “Üa küna ewe
    Samol!” A pwal apworausa ngeniir usun mine a eäni kapas ngeni.
  ssd-ssd: 'Taŋakina le nu kumba Yesus dubiwanu mbal tugum promba saniŋgina: Ye Suŋgo
    kaŋgerit ŋga nu pasa ŋakmba sana ta nane kubeu niŋgina.'
  acr-TNT: Xeꞌec cꞌu ri María ri aj Magdala cucꞌ rutijoꞌn ri Jesús y xuꞌtzijoj chique
    xril uwach ri Kanimajawal. Yey xutzijoj chique janipa ri xbiꞌx bi che ruma ri
    Jesús.
  rop-rop: Wal Meri bin go langa detlot wekinmen blanga Jisas, en imbin dalim olabat
    imbin luk det Bos blanga olabat, en imbin dalim olabat wanim Jisas bin dalim im.
  mee-mee: Minmina nae Maria Magaralene ke loa ta barangalele rae Iesus kanna, na
    ke turulomatana te ri roma, “Iau ka kele Avolau.” Ba ke turu pakerea ka oru nginngina
    rae Iesus role pakia ki.
  mwf-2018: Bere nhini thangunu Mary Magdalene-ka pangu warda wangu narrudhaneme dini
    i murrinh nhini dampunkuyerrneme ngarra pulangay Jesus nukunu. I mampirruneme,
    “Ya peneme. Ngay-ka bamkardu kardu Pule nekingime.” I nigunu-ka murrinh warda
    wurdampirruyithneme murrinh ngarra Jesus kathu-yu mamnge-yu.
  dif-dif: Maria Magdalala wokarana wonti ja milini kaukaubana wonti nandru Kapara
    najina warai, ja Nau jenia nankangu jatana warai.
  gam-gam: Djika Maria er yem po Jisas kogoye una moi al embe dji, Iwa Kerman moi,
    na kane wondo we dji. Jisas kandja dje awi mal, Maria po Jisas kogoye una moi
    al dje awi.
  nou-nou: Edo Iesu awodo setiri Mary Magdalene ambojimbi da yei mambudo sisira, “Na
    Bada getena.” Edo umo awodo sedo uso binga awa ungoda yei sisira.
  mqb-NT: 'Mariyama sə Magədala a zla saa jan anà njavar a Yesu ahay. A dəzle nà,
    a wa: «Nen nə canak anan anà Ba Məduwen!» Aday a jan atan anan way a Yesu sə
    təkəren ataya awan.'
  ape-B: Ali okudak Maria kwanaki Makdala uli kwatanamu kwanaku. Kwanaku ali kwaklipu
    apak Jisas ananipamu disaipel umu agundak kwatikuk Diginali ali naklipokwimu kunaki
    kuklipapu enyudak balan douk kwaklipapamu.
  grc-F35: Ἔρχεται Μαρία ἡ Μαγδαληνὴ ἀπαγγέλλουσα τοῖς μαθηταῖς ὅτι ἑώρακεν τὸν Κύριον,
    καὶ ταῦτα εἶπεν αὐτῇ.
  cav-NT: 'Tume ecuana María Magdalajura cuejaticuare. Ecuana queja jutitsu tura ecuana
    cuejaticuare: —Eratu Ecuana Cuatsashaquique bahua. ¡Enetitsuranuca tuque! Jadya
    ecuana aatsu tura ecuana cuejacuare tuque Jesúsra cuejamerehuaque.'
  kgp-NT: Kỹ fi tóg tĩ mũ, ti mré mũgtĩ ag mỹ tó jé. “Ẽg Senhor ve inh,” he fi tóg
    mũ. Kỹ fi tóg ag mỹ tó kãn mũ sir, ti tỹ fi mỹ nén tó mũ ẽn ti.
  bvd-bvd: Sui guu ni Meri nai faasia 'i Magdala ka oli naa. Nia ka faarongoa naa
    waa kwairooi ki ne nia suana naa na Aofia. Ma nia ka faarongo kera lau guu 'ana
    doo nai ki sa Disas nia saea mai fuana nai.
  ukr-1871: Приходить Мария Магдалина, звіщаючи ученикам, що бачила Господа, й що
    Він се промовив їй.
  apz-apz: Ose ulahonɨngki Maliya ango Makɨtolantaꞌangosi nowento Jisasɨye inomokomoyo
    sohwonaꞌnɨmo tɨpenahononto nalɨmento, Ngko nakwoe Hwe Engo sohumo nto uhwonɨngkohono.
    Ose ulonto kako yoꞌmayo hungkuno Jisas ulɨmentiso soꞌnji nalɨmentisofoho.
  yon-yon: Kwane, Meri Magdalenbed kedmengkandeendaniib yaa weng yuk kanwene yedmendeen,
    “Yariman wedmenaan kii!” andenu yembed yu yaa komo komo kee dakmoon kuu yi yaa
    dakmendeen.
  poi-NT: 'Jesɨc jém Malía Magdalena nɨc iŋmadáy jém Jesús icuyujcɨɨwiñ. Nɨmpa jém
    Malía: —Ánixñeum jém tánO̱mi. Iŋmadáyt́im jeeyaj t́i iñɨ́máy jém Jesús.'
  wuv-wuv: Mary Magdalene na dinaa a'a ei otalai nenera ma u'u ba, “Una fanunudigaa
    mei Fasu!” Ma na warefanaa ro'ou ba hia na wareaa ei manumanu ei a'ana.
  quf-NT: 'Chaymi Mariaqa rir, willaran Jesuspa tukuy yaĉhakuqninkunataqa: “Amitunchikllapatami
    rikasha kani” nir ima. Chaynullami Jesús willashantaqa tukuyta parlakuran manyaqmanta.'
  yuw-yuw: Ihoroc inuna Maria Makdala bucinma yu ibarun fauna youp amnaniot ongmuna
    inogoc, “Kombiarut, Moröma urop nocho aat.” Tongo yu Yesuho mata inogocma woroc
    ambarac inongbödegoc.
  hus-NT-1971: Tam a María Magdalajib chich tucu olchi huahua’ tu exobalilchic a Jesús
    abal in tsu’umal an Ajatic. Tu olchichic an cau jahua’ uchanits c’al a Jesús.
  med-med: Wote, amp Mariya Makndelin tʉkrʉpa mba, kitip kʉni wu ni kʉⱡ, kundpa, elim
    Nuim ei kʉnt, wote ik ei mel, kundpa nʉm nitim.
  bch-bch: Io, Maria Makdala aea ila ta ipalongo gid aluagau bedane, “Gau nagera Maron!”
    Ga ipalongo gid ngan posanga toa Iesus ikeo pan ngan pade.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangámꞌˉ i̱ Yáˆ i̱ seengˋ fɨˊ Magdala do jo̱ cangojmeáaꞌ˜bre
    júuˆ jaléngꞌˋ i̱ dseaˋ quiáꞌˉ Jesús do e nɨcangámˉbre dseaˋ do jo̱guɨ casɨ́ꞌˉbɨreiñꞌ
    cajo̱ jaléꞌˋ e júuˆ e caꞌíñꞌˋ quiáꞌˉ dseaˋ do.
  deu-1951: Da kommt Maria Magdalena und verkündigt den Jüngern, daß sie den Herrn
    gesehen und daß er solches zu ihr gesprochen habe.
  alq-ALGNT: 'Mani Magdala dac ogi nda tatibadjimota8an Jesosan okikinoamaganan. Ogi
