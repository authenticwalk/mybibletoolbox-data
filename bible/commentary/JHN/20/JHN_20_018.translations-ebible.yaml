  cbc-NT: María pʉame bairo Jesús cõ cʉ̃ caĩquetibʉjʉ rotijoro tʉ̃go, jicoquei jãã
    cʉ̃ cabuerã caãninucũatana tʉpʉ quetibʉjʉo atícoasupo. Bairo jãã tʉpʉ etao, María
    Magdalena Jesure cõ caĩñaatajere, bairi cʉ̃ caquetibʉjʉrotiataje cʉ̃ãrẽ jãã quetibʉjʉwõ
    yua.
  qxo-NT: 'Tsaynö niptinnam Maria Magdalena juclla discïpuluncunaman aywar nirgan:
    “¡Nogaga Jesuswanmi tincusquirgö!” Tsaynö nisquirnam willargan Jesus ningancunata.'
  mox-mox: ʼInega Meli Magidala ʼevivi tauya Ieisu ana toʼabibodayavo ʼidia vonedi
    vonaya, “Yaʼa eda Kaiwabu niʼa yaʼitea!” ʼInega Meli Ieisu ena vona simana ʼifoqeyea
    toʼabiboda diavona ʼidia.
  kew-kew: 'Goa sa-pulu Makdala su-para piri ona nipu puare niaa disaipel aanu-para
    gupa epa lagisa: Neme Aa Mudu adawa. Nipuri niaana Gote piri-para palua lagia.'
  dww-dww: Naumeki da Meri Megdalin vari ya munaḡena tauwai muriwatana ḡarodie be
    ya riuna, “Taugu Bada è kitana!” Be Bada aba tauna ya riuriuena, vutudi taudi
    yai varidina.
  nif-nif: Tɨmbi Malia Makdala nanin endɨ Yesulok gwañgwañiiloñ ña tombi enguk, “Nak
    Wopum ip kat” embi, Yesulɨ manda nɨñguk wɨn wakan kasat tɨ-semumbi nandɨñgɨlɨñ.
  twi-ASANTE: Maria Magdalene firii hɔ kɔbɔɔ asuafoɔ no amaneɛ sɛ wahunu Awurade na
    ɔkaa asɛm a Yesu ka kyerɛɛ no no kyerɛɛ wɔn.
  aoj-aoj: Eaꞌ akoꞌw kwafeꞌma alipumi ananimi magapoma kwaꞌipam kwaꞌi, “Aeꞌ ati Dembinai
    eaꞌ!” Eaꞌ kwaꞌipama basef ifimba anen nagaꞌipaꞌwafi.
  cbv-cbv: 'Páant ã niijíchah joiníhji jwĩ pebhna jʉinít, nin pah mi niijíp jĩ: “Jwĩ
    Maáhdih wã enep be”, niijnít, Jesús caántdih ã naáwát tʉ́ʉtatjidih jwiítdih mi
    naóh yapanap jĩ.'
  taw-taw: Jisas anɨb agek, Maliya taun Makdala nɨb ak amɨl, Jisas bɨne okok kɨlop
    agak, Bɨawl anop nepin agak. Anɨb agɨl, Jisas takaw agak okok kɨlop agñak.
  jic-NT: 'Mpes María Magdalena tjemey, tjevele discipulopan jis lal: “Nasa jus tjinyuc
    qjuis Jepa Jesús”. Tjevele wa Jesús jupj lal tjevelá.'
  zap-NT: 'Lex waluu Mli Matlen diiz lo yra xpén Ne, re Mli Matlen: “Wii noo Jesus
    no wuu noo diiz yrup noo Jesus.”'
  wer-wer: Pël maan Maria Matala kakaanëp pi wais ten Yesuu ruuröen epël yenia. “Ne
    omp aköpön itenaut.” Pël niak Yesu ngön piin mëëa pöt tenën ök niiaut.
  ipi-ipi: Wuane lea-kola, Makatala tane Matiya oko bala poto, Jisasana disaipolo
    tupa lamawuato, nambato Akali Andane oko andalo lalu, pii Jisasato bala lamaiyane
    tupa utupane lamaiya.
  qul-NT: María Magdalenataj purispa discipuloncunaman willarkan Señorta ricuskanta,
    payman niskantapiwan.
  ter-NT: Yane ponó koépone ne Mariya Mandâlena xoko íhikauhiko Jesus. —Noínjopane
    ne Vúnae —kíxovokoxoane. Ina koyuhópinoahikomaka neko yuho Jesus.
  bmr-NT: Jaanegui Maria Magdalena onoogo fuuhi ijɨɨbogomɨnaajaago Jesuco aatyɨmeunoco,
    bu diibo unuunoco icano diitoco ɨjɨɨbugutuugo.
  fuf-fuf: Onsay kanko Mariyama Magaduuna o yahi, o wi'i taalibaaɓe ɓen wonde o yi'ii
    Koohoojo on, awa kadi kanko Iisaa o yewtii mo ɗun.
  bhl-bhl: 'Wangei, Makdala abiw waneng Malia bu Yesus em gelewkabiliw kunum waneng
    ilo bokoyemomelu: “Ne Kamok Fian elo atem kembi te!”, yangeko, em wange kembe
    weng be ilo bokoyemsu kale.'
  ons-ons: Eso Maria Magdalena eŋe ari Waom marat kaki don iwa olatke, ea wane dokoine
    edange.
  con-NTPO: 'Tsonsi María Magdalena japa ingi Jesúsma shondosundeccunga conda: —¡Tayo
    gi Na''suma atte! Toya''caen Jesús tisenga su''choma''qque tsu conda.'
  ghs-ghs: Oiqi hiiremi Maria Magattaraho nena noi ango tumakhametoho toro biranate
    pobi hiireta, Nookare, anai nese namema Soopara napame poiqanipamuke moori. Oiqi
    hiireqi noo Dzesu noke pobi hiireta oke noi paha noko gama pobi hiireta.
  peg-peg: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ହାଲ୍‌ଜି, ଆନ୍‌ ମାପ୍ରୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଙ୍ଗ୍‌ନା, ଆରେ ହେୱାନ୍‌
    ନାଙ୍ଗେଙ୍ଗ୍‌ ଇ ସବୁ ୱେଚ୍‌ଚାତାନ୍ନା ଇଞ୍ଜି ଚେଲାରିଂ କାବୁର୍‌ ୱେଚ୍‌ଚାତ୍‌ ।
  txu-NT: Nhym arỳm kôt ba djwỳnh'ỳr tẽn ar'ỳr bôx. Ne arkum, —Arỳm ne ba Bẽnjadjwỳr
    djwỳnh pumũ, ane. Ne kam Jeju ajbir kute kum kabẽn jarẽnhja kôt arỳm arkum arẽ.
  eng-WEBU: Mary Magdalene came and told the disciples that she had seen the Lord,
    and that he had said these things to her.
  gnw-NT: Jayave María Magdalena oo umɨmbeu Jesús jemimboe reta pe. —Aecha ma yandeYa
    —jei. Jayave umɨmbeu chupe reta Jesús jei chupe vae.
  mux-mux: Kanu-kene Maria yu Yesos lumbili anduli yima muluringna pupaliinga yu Auliele
    kanurum mele kene Auliele yu-ni nirim mele kene pupa temani topa sirim.
  maj-NT: A̱s'a̱i Maria̱ Magdalena̱ ngji tsúyaha̱ já ni'yakuyóo̱ nga kabe Nda̱ Nti̱a̱ná
    ko̱ kitsúyaha̱ ni xi kitsúhu̱.
  bkq-NT: 'Aituo Maria Magdala donro xina eydâ atoram idâly; xinaram aguely: — Kywymâry
    Jesus kurâem itondybyem setai — kely. Tyam Jesus aguehobyry xinaram nhegatuly.'
  kue-kue: Yegl dungo ana Maria, Makdala kamun mam, ende pindre ana ye Yesus kanyedi
    disaipel wagle ditendre te Yesus ka ditomere ikra boglo kugl tongwa.
  cot-NT: 'Ariquea oanaque Maria Magararaquitica ocamantajiapojaqueriquea itsatacaanejia:
    —Nonejajiriquea Amajirote. Ariquea ocantajiaqueriquea aisa maasano icantaguetaqueroca.'
  bnp-bnp: Lakea e Maria Magdala i hamule lakea ne huriki a murimuri i vakalongo ria,
    i ta maea, “Iau a masia a Bakovi Dagi.” Muri i vakalongo ria vona a ngava e Isu
    i taki ia vona.
  apn-NT: 'Hãmri nhũm kuma nẽ ma akupỹm mẽ ixwỳr tẽ nẽ mẽ inhmã awjarẽ nẽ mẽ inhmã:
    —Xê na pa ham mẽ panhõ Pahihtita pumu. Na akupỹm mẽ pamã htĩr. Anẽ. Hãmri nẽ mẽ
    inhmã kot tanhmã kãm kapẽr to hã harẽ pa mẽ kuma nẽ tee ri hkukamã ijamaxpẽr.'
  ctp-NT: 'Bra ti ndyaa Liya Magdalena seꞌen ndiꞌin taꞌa neꞌ nu yꞌni xaꞌan chaꞌ ꞌin
    Jesús nu ngwa xkanꞌ, ndyaa ytsaꞌ ꞌin neꞌ: ―Wa naꞌaǎn ꞌin ti kwiꞌ Xꞌnaan tsan ―ndukwin.
    Loꞌo ytsaꞌ nu kunaꞌan kanꞌ nchga chaꞌ nu wa ykwiꞌ Jesús loꞌo bra kanꞌ.'
  bre-BRG: Mari a Vagdala a zeuas da gemenn d'an diskibien penaos he devoa gwelet
    an Aotrou, ha penaos en devoa lavaret kement-se dezhi.
  opm-opm: Potporhan uh aprisa Nuhurnong Noh Hanipyah wandeimur napora urhe wandei
    mengo ohe por mengo oh orhe han nuhurnong napongop.
  bvr-bvr: Lika Meri Mektaliny jiny-jarlmuna, jiny-bona, Jesus burr-yika jawina jiny-yena
    burrwa, “A-lay, ngu-nana Bunggawa!” Jiny-yinagata jiny-yena, rrapa gun-nga minypa
    Jesus a-wena achila nipa jin-gata gu-ngurrjinga burrwa.
  wal-wal: Magddala giyo katamaappe yiida Mairaama Godaa be7idoogaanne iyyo i hegaa
    odidoogaa baada erissiyo ashkkaratuyyo odaasu.
  zad-NT: Na'ch biza' María, beṉ' yell Magdálana', jayelle' beṉ'ka' nak Jesúza' txen
    nan ba ble'ile' X̱ancho Jesúza'. Na' golle' ḻegake' diika' goll Jesúza' ḻe'.
  kmg-kmg: 'Eme Maria Madala haeoneczi risie rarâ motecfâcne šiŋuc jazawec: “No Wofuŋ
    honepe dâŋ iŋuc nazajec.”'
  aso-aso: Neꞌmine lo-davo Maliaꞌ aza Izesuꞌ izipahala zuho nizada vosa Guvelesi ve
    nene mo ningekuve lo aꞌmine Izesuꞌ lo-imineꞌ gamazi nene lo-ngimineꞌ ve.
  uli-uli: Iwe Mary Magdalena yesa loh ye sala kangalur mokwe redabeyel Jesus bo iy
    yesa wiri Samol. Iwe ngo ye wol kangalur molwe Jesus ye kangalu.
  nin-NT: Maryamu, nggo zhi nu Magadala, à wo meme, na kuma na abiga ma ba, ku da
    ba di, “Ingga hi Atiko wa!” Na da ba inkindirr yi nggo Yesu a da ku.
  tgk-tgk: Марями Маҷдалия ба назди шогирдон омада, дар бораи Худовандро диданаш ба
    онҳо хабар дод. Инчунин суханони Исоро, ки ба ӯ гуфта буд, ба онҳо нақл кард.
  acu-NT: 'Nuna timiau asa, Magdalanmaya Marí waketki, Jesúsa nuiniatiri ainautin
    chichartamak: —Wi nekasan ii Apurin wainkajai. Tura tita tusa akaturmayi, —turammiaji.'
  cak-WNT: Y ri María Magdalena, can xbe na wi quiq'ui ri discípulos, riche (rixin)
    chi xberuya' rutzijol chique chi xutz'et ri Ajaf Jesús, y riche (rixin) chuka'
    chi xberuya' rutzijol chique ri bin el chare ruma ri Jesús.
  ebk-ebk: As nan hiyachi, inmuy hi Maria Magdalena as nan disipulus Jesus, ya kanana,
    “Inilak nan Apo!” Infiakiana kan chicha nan kenalen Jesus kan hiya.
  spa-PDDPT: 'María Magdalena fue a anunciar a los discípulos: ¡Vi al Señor! Y les
    informó que le dijo estas cosas.'
  ruf-ruf: Mariya Magidalena kaghenda kawalongela iwanang'ina ka kamwona Imtwatsa,
    kawalongela achila Yesu chayamlongele.
  gun-gun: 'Ha''e rami rã Maria Madalena oo hemimbo''e kuery pe omombe''u: — Aexa
    ma kuri Senhor — he''i. Omombe''u avi Jesus ijayvuague ha''e javi.'
  agu-BL: Bene'n nin ban Lu'ch Mat tan talche'n stziblal scyetz e' ẍchusbe'tz. Tal
    i' scyetz yi ja til i' wutz Jesús. Ej nin ncha'tz tal i' cyakil yi e'chk yol yi
    baj tlol Jesús tetz.
  isn-isn: uMariamu Magdalena akapembya nu kuatambuila i amanyisigwa, “Namihengaa
    uMukulu.” ni kina umutambuie imakani aya.
  eng-PEV: Then Mary went to Jesus’s followers and told them, “I saw our leader Jesus.”
    Then she told them everything he said.
  ilo-ULB: Napan ngarud ni Maria Magdalena ket imbagana kadagiti adalan, “Nakitak
    ti Apo” ket imbagana dagitoy a banbanag a naibaga kenkuana.
  pir-NT: 'Tiquiro sa nidi bato María Magdalena ʉsã Jesu buhena cahapʉ wihi, yahuri
    ʉsãre: —‍Mari pʉhtorore ihñaʉ yʉhʉ, ni, Jesu tiquiro yahu dutirire yahuri ʉsãre
    ticoro.'
  anv-NT: Mɛri muú melɔ Magdala ajyɛ gare baá utɔɔ́ Jisɔs aké, “Me ngɛ Ata.” Ne
    agare ntó ɛbwɔ́ unó bi ji ajɔɔ́ ne ji.
  sab-NT: 'Jesu gerudu ene María-Magdalena ole gire María-Magdalena jo geru kete kwian
    geru jwannga ulitage Jesu gerudu kare, María-Magdalena gerudu kwian geru jwannga
    ulita ole: —¡Cha gwagedu che Chugagwalladi mo gwagwa giti gwadeni! Kaire María-Magdalena
    geru ketu geru jwanngage Jesu gerudu ulita giti ama ole.'
  tmd-tmd: Jisas aliö rɨmɨn, Maria Magdala du Jisas nöbö nuŋ bla ñɨgö yadöŋa, “Nɨ
    Nöbö Diba nugwo nugwön hömɨdlö,” röŋa. Aliö rön, Jisas agö mönö bɨlɨm yadöŋ aku,
    Maria nuŋ Jisas nöbö nuŋ pia mönö aku yad nölöŋa.
  acr-NNT: Xeꞌek kꞌu ri María ri aj Magdala kukꞌ rutijoꞌn ri Jesús y xuꞌtzijoj chike
    xril uwach ri Qanimajawal. Yey xutzijoj chike janipa ri xbꞌiꞌx bꞌi che ruma ri
    Jesús.
  kpg-kpg: Mary mai Magdala gaa hana, ga hagi anga gi nia dama agoago a Maa bolo ia
    gu gidee Tagi, gei mee ga hagi anga gi digaula nnelekai a Maa ala ne hai ang gi
    deia.
  taj-taj: जमाहेन्‍से मरियम मग्‍दलिनी चेलागदे मुबा ग्‍लारी निसी, “ङाइ प्रभुदा म्राङ्जी”
    भिसी भिजी। ओच्‍छे येशूसे थेदा सुङ्बा ताम थेनीगदेदाएनोन पाङ्सी पिन्‍जी।
  avt-avt: Hɨrak katɨp epei au, Maria pe Magdala pɨke wen watɨp mɨt disaipel me menmen
    hɨre watɨp, “Hi epei hɨr Mɨtɨk Iuwe.” Te hɨre wetpor hɨm kerek hɨrak nepei ketpɨwerem.
  cbk-cbk: Despues pronto pronto gayot si Maria ya anda habla con el maga dicipulo
    que ya mira le con el Señor. Y ya habla le canila el cosa si Jesus ya encarga
    con ele.
  uig-ARA: 'شۇنىڭ بىلەن ماگداللىق مەريەم مۇخلىسلارنىڭ يېنىغا بېرىپ، ئۇلارغا: «رەبنى
    كۆردۈم!» دېدى ۋە شۇنداقلا ئەيسا ئۆزىگە ئېيتقان ئۇ سۆزلەرنى ئۇلارغا يەتكۈزدى.'
  tuf-tuf: Etat María Magdala bin Jesús chiwa quin bijacro. Eyin quin cur imat Jesús
    itchác chihtá ehcujacro. Jesusat wac áyjaquey cat ehcujacro.
  abx-abx: Sanglit agpada'iray-na si Maria Magdalena i mga inadalan-na si Jesus ngan
    agpanumatan-nay to, “Sakulawan-ko i Ginu'o.” Pwira pa sinan, agpanumatan-na liwat
    to si tugun-na si iya.
  mco-NT: 'Chi María Magdalena oy yajnɨmäy je discípulos ajcxy, chi jadu''n nɨmay:
    ―Tɨ n''ixyɨch je Huindzɨn Jesús, e jadu''n yɨ'' tɨ xycapxymöyɨch co nyajnɨmähuɨbyɨch
    miich ajcxy.'
  kqf-kqf: Meli Magdalin giu i vai nawe Yesu ena tauwaikaiwatana lisidimo bi i giuwedina
    gado, “Tagu Bada e kita.” Kamaina bi Bada bai giudi i giugiuwena taudidi tedi
    i giuvitedi.
  cpb-NT: Okanta iyaatanake María Magdala-sato, okamantapaakeri maawoini iyotaarewo
    oñagairi Awinkatharite, okamantapaakeri eejatzi okaatzi ikantawakerori.
  aon-aon: Aria okwudok Maria kwanaki Makdala iri kwatanam kwanak. Kwanak aria kwakrip
    apak Jisas ananim disaipel um agundok kwakutukuk Debeini aria nakripokum kwunaki
    kwukripap enyudok baraen douk kwakripap um.
  hus-NT-2005: Kʼale tám na María Magdalena ani in óltsi an exóbaltsik ke in chuꞌúmal
    an Ajátikláb ani in óltsitsik jeye xantʼéy usnék kʼal na Jesús.
  mig-NT: Te kua'a̱n María ñuu̱ Magdala, ni̱ kastu̱'ún‑ña núu̱ cháa káskuá'a‑ún ja̱
    ní jini̱‑ña núu̱ Jíto'o̱‑yo̱ jíín já ní ka'a̱n‑ya̱ tú'un yá'a jíín‑ña.
  bps-bps: Taman mdà Méri Magdalin salu di dad mlalò ku Dyisas, na tulenan dale tateenan
    i Amu. Na tulenan kdee gman Dyisas di kenen.
  mbs-mbs: Penga niyan, dimoton si Maria tege Magdala te menge tinoledaan i Jesus
    aw minikagi, “Kinità ko den gina se Pengolo.” Penga niyan, in-indan din diyà kandan
    se kedita te inikagi i Jesus diyà kandin.
  tof-tof: Da Merri Magdalin we natókórr, umulbain olmal nüzazilóp wagó, “Ka Lodón
    esena!” da wa ibüka adrratórr, Yesu oya ne poko wyalórr.
  cme-NT: Maari wuɔ bi ta ka tũnu hãalãbiemba‑i wuɔ u daa Itieŋo‑i, aa bi waŋ uŋ
    puɔraa-yo baa mamaŋ.
  sus-sus: Mariyama Magidalaka naxa siga xibaaru ra Isa fɔxirabirɛe yire, a a fala
    e bɛ, «N bara Marigi to!» A man naxa Isa xa xɛɛra iba e bɛ.
  pon-2006: Mery mehn Makdala eri kohla oh ndaiong tohnpadahk ko, “I kilangadahr Kaun-o!”
    E pil koasoiaiong irail duwen eh mahsanihong mepwukat.
  dad-dad: Anĩ nigin, Maria Magdala tamal, in dõ fiya tar gedin ile irokenẽdin, “Aya
    Odug ailel!” Age ye fen, Maria Jesus od enei irokenen anĩ, idi wogõ fiyẽdin.
  zab-NT: Chiyru güetixtee María Magdalena lo de xpɨnny dec agunáb Dad Jesús ne gudixteezacbɨ
    lodeb irate ni raipny laab.
  jae-jae: Amboac tonaŋ Maria Magdalaŋa jakêsôm lasê gêdêŋ ŋacseŋomi gebe “Aê galic
    Apômtau su, tec kêsôm biŋ tonec gêdêŋ aê.”
  ksd-ksd: 'Maria Magdalene i vana ma i ve ra tarai na vartovo ba: Iau tar gire ra
    Luluai; ma ba i tar tatike tar go ra lavur magit i tana.'
  msm-NT: Dajun andiya si Maria Magdalena to mgo inanad ni Jesus aw nangoni. Kagi
    din, “Oho, pigkita ku to Ginuu ta.” Dajun din inangon to tibo pig-ikagi ni Jesus.
  myk-myk: A Magadala shɛɛn Mariyama di shɛ kalaapiire ti pye na wee ya Kafɔɔ ɲa.
    Yesu ya yemu jo wu mu ge, a wu yee jo pu mu.
  sbe-sbe: Maliya Magadala waihiuna ye lau ede hekahekatao wa yodi ye hedehedede ye
    wane, “Guiyau wa ya kita!” Yo saha Yesu ye hedededi kalinawai wa hinage ye hedededi.
  mcr-mcr: I tquaŋga, Mäliya Maktälataŋä ii äwäqe, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquauŋi
    tii ätukqe. “Nyi Naqä Iqueŋi hiŋuä ae äqunäŋänä.” Itaŋga ii kukŋuä Jisasi Iqu
    ätukqe, awä äsuikqe.
  cux-NT: Cheⁿ'e tá María Magdalena nanááⁿ discípulos ní caⁿ'a tá chi n'diichi tá
    Jesús miiⁿ. Caⁿ'a tá chii tá discípulos nduudu chi Jesús miiⁿ caⁿ'a yā chii yā
    táⁿ'ā.
  tur-YTC: Magdalalı Mariyam öğrencilere gelip Efendi’yi gördüğünü ve Efendi’nin kendisine
    bu şeyleri söylediğini onlara bildirdi.
  san-ITR: tato magdalInImariyam tatkShaNAd gatvA prabhustasyai darshanaM dattvA kathA
    etA akathayad iti vArttAM shiShyebhyo.akathayat|
  bel-N: Марыя Магдалена прыходзіць, абвяшчаючы вучням, што бачыла Госпада і што Ён
    гэта сказаў ёй.
  sch-sch: Masikin Mary Magdalene hah a sea, male Pumapa a mu tie le an inkaina a
    ril ngei hah ruoisingei ava misîr pe ngei zoi.
  mic-MIQNT: Na tujiw Mal Matle'n eliet aq telimaji Se'sus unaqapemg, “Gis nemi'g
    Gjisaqamaw.” Na tujiw telimaji ta'n gis tlimt'pnn.
  huu-NT: 'Ie jira María Magdalena Jesús llofueoicaiganodɨcaɨmo lluaɨbite: —Caɨ Namana
    jai cɨodɨcue. —Iemei caɨmo naimɨe naiñaiñomo lluana llote.'
  jiv-NT: Nuyá Máktaranmaya̱ Marisha Jesusa unuiniamuri̱n wáiniak “Wi Úuntan wáinkiajai,
    tímiayi. Niisha ju̱na mash túrutui” tu ujakarmiayi.
  otm-NT: Nu'a ra María ra mɛngu bʉ Magdala bi mba bʉya, nɛ bi xije dyʉ xädihe gue
    bi nu ra Hmu nɛ bi xije 'bɛ'a bi man'a.
  dah-dah: Irkeb Makdala niŋ Maria go mere go nurdeb Yesuyen komatmiŋ hitte kuriŋ.
    Kuŋbe, “Doyaŋ Al Kuruŋbe kenhem,” yinyiŋ. Irdeb mere gahade nina yeŋ momoŋ yiryiŋ.
  tnk-tnk: Ro pen Meri Maktala revən, mɨni irapw tɨ nərmama me səvəi Iesu mə, “Iakɨnətə
    Iərɨmənu səkɨtaha,” marə mɨni mwi narimnari me i Iesu rɨməni pen tukwe.
  kpr-kpr: Aminge setiri ningido, Mary jovereghe ira, nu Bajari nange gosusira, a
    nunda geka ava namanekena setiri nininguseri.
  san-IAS: tato magdalīnīmariyam tatkṣaṇād gatvā prabhustasyai darśanaṁ dattvā kathā
    etā akathayad iti vārttāṁ śiṣyebhyo'kathayat|
  nho-nho: Mary ni tere tonu no vanaake ki naa disaipol i aa ia ni kite i TeAriki.
    A ia ni hakaea ake hoki naa taratara TeAriki ni mee ake.
  gym-NT: Ye erere bkänä, María nikaninta, namaninta gwi angwane, Dänkien tuani kwe
    ye tanba kwe nun ja töitikaka Jesube yeye. Erere arato, Jesukwe blitabare ño ño
    ben, ye erere nieba jökrä kwe nunye.
  azg-NT: Ndoꞌ juu Maríaꞌñeen, tsan tsjoon Magadán, tja jon, tatsiquindyi jon já nnꞌan
    na tqueenꞌ ta Jesús na quitsayꞌö́n jñꞌoon yohin yo tsꞌian na totsꞌaa jon. Tso
    María ndë́ jñꞌoon na jndë sinin Jesús yohin ndoꞌ na jndë jndyiaaꞌ nnon juu nquii
    jon.
  bhd-bhd: मरियम मगदलीनी तैट्ठां च़ली जेई ते चेलन कां गेइतां तैन पतो दित्तो, “मीं
    प्रभु लाहोरोए ते तैनी मीं सेइं एना गल्लां की।”
  too-NT: Lā' tuncan María Magdalena a'lh cāmāca'tzīnī huan sca'txtunu'nī'n que xla'
    ixlaktzī'nī'ttza' huan Māpa'ksīni' lā' cāhuanilh a'ntū ixuaninī't.
  ind-AYT: Maria Magdalena pergi dan memberi tahu murid-murid, “Aku telah melihat
    Tuhan,” dan bahwa Yesuslah yang telah mengatakan hal-hal ini kepadanya.
  cjo-NT: 'Roojatzi opokashitantaanari naaka, eejatzi paashini riyotaanewopaeni, okamantapaakina
    maawaeni: —Noñagaerikya Awinkatharite. Eejatzi okamantapaakina okaatzi ikantayitakirorini
    rirori.'
  nsn-nsn: Temaeit Maria Makdala ke la hire tasir tamatang uakuakeluk ke banga pe
    tar Tamata Noman, kare hire tasisina tar puh geke hirein Iesu tatanon.
  san-DEV: ततो मग्दलीनीमरियम् तत्क्षणाद् गत्वा प्रभुस्तस्यै दर्शनं दत्त्वा कथा एता
    अकथयद् इति वार्त्तां शिष्येभ्योऽकथयत्।
  tna-NT: Da su beju María ja pia discípulo cuana peje su putiana Echua Puji eid'e
    batana equisati puji. Jesús ja tueda quisatana cuana di quisatana huecuana.
  lid-lid: Eme Mariya badu Makdala sakaliye eme tiye taso lau tan, “Jo ndratou Laban!”
    Ma iy asehek taso mari ta iri sahou nane Jises asehek i tan.
  wim-wim: Aꞌ nil Mary Magdalene.an iiy ngul aꞌ thaw thant, ngurp Jesus.antam al-alantan,
    “Ngay moom ngamparam kan uwangan nunang a!” Aꞌ wik nil Jesus.angan kuch thant-a,
    nil Mary.angan-a, waaꞌ-waaꞌ ngul thant.
  zga-M: Mariamu Magdalena ahaluta ahavavola avasiule, ehabali eya huta “Nebwene Bwana,”
    nuhuta avavulile ago.
  yom-yom: 'Maliya muisi Mangadala wuyenda bata minlonguki ; wuba kamba ti : —Mbueni
    Pfumu ayi mawu mama mambu kakhembi.'
  san-SIN: තතෝ මග්දලීනීමරියම් තත්ක්‍ෂණාද් ගත්වා ප්‍රභුස්තස්‍යෛ දර්ශනං දත්ත්වා කථා
    ඒතා අකථයද් ඉති වාර්ත්තාං ශිෂ්‍යේභ්‍යෝ(අ)කථයත්|
  yut-yut: Iyɨŋban Maria Makdala kokupmon nani da kɨŋ paŋdet kabɨ yaŋ yoyɨgɨt, “Amɨn
    Tagɨ nak da kɨlɨ kat.” Yaŋ yoyɨŋek Yesu da gen iyɨgɨt uŋun yoyɨgɨt.
  grc-BYZ: ἔρχεται Μαρία ἡ Μαγδαληνὴ ἀπαγγέλλουσα τοῖς μαθηταῖς ὅτι ἑώρακε τὸν Κύριον,
    καὶ ταῦτα εἶπεν αὐτῇ.
  cpc-NT: Okanta iyaatanaki María Magdala-jato, okamantapaakiri maawoni yotaari oñagairi
    Awinkathariti, okamantapairi iijatzi okaatzi ikantakirori.
  nhg-NT: Uya María Magdalena quenpubelito tiemachtejcöhua que otieyejtac Tlöcatzintle,
    hua que yejuatzi oquelfejque ini nönca sösantle.
  nya-nya: Mariya wa ku Magadala anapita kwa ophunzira ndi uthenga wakuti, “Ndamuona
    Ambuye!” Iye anawawuza iwo kuti Yesu ananena zinthu izi kwa iye.
  ngu-NT: Quemaj María on yejhuan chanej ne Magdala oyaj quinmachiltito on nomachtijquej
    ica yejhua yoquitac inTeco, niman ica yejhua oquijlij in tlajtlamach.
  kup-kup: Met pot hahan Maria Magdala zei potakanañap emat paru Iesuz mañairooh-abanarin
    epat mañah, “Met ne darim Amipun et hareohö.” Pot mañat Iesu Papapuhaz helapanez
    mañah-ñetï pov pi parun bar mañah.
  jid-jid: Maryamu Magadaliya ahi na ka hla almaere “Mi ka to Bachi” na hla andi a
    hla wawu ikpe biyi.
  wmw-wmw: 'Basi, Mariyamu wa Magadala akuka akiwereza wanafunzi ware akamba: “Umwe,
    nimmona Mwenye!” Na akiwereza vyaambiriwe vire.'
  gmv-GGM: Hessa gish Magidale Marama Yesussa kaallizaytako bada iza Yesussa beeydaysane
    izi izis yootidaysa isttas yootadusu.
  ssg-ssg: Mary Magdalen nahih hani kapi tesol kahikahin ape i ukek, “Nga ningahiwen
    tel Masiwi!” Ape i kakane lato kakain ti Jises hohone i.
  zpo-NT: Zee lee Mari, me yezh Magdala, nya nu nzhé me ngune me lo Xaa Nabeyy, nu
    noka nzhé me lo re xaa, kwaan nzhé Xaa Nabeyy lo me.
  poy-poy: Mariya Magidalena kagenda na kawagambira weri visoweru vilii wafundwa kuwera
    kamwona Mtuwa na kuwagambira gawamgambira.
  qwh-NT: Tsenam disipuluncunaman Maria Magdalena ewecur, willacorqan Teyta Jesusta
    riqueconqanta, y willacorqan Jesus encarganqanta.
  gaw-gaw: Jesus anam amegp̱a a amu Maria, Magdala ted, nug uḵa, ip̱uniṯak awak danab
    amelagp̱a aum. “Da Naḏi anidmi,” awa aum. Anana amu nai Jesus nug amegp̱a aum
    amu oh amelagp̱a aum.
  nca-nca: Ŋunde yiní Maria Maktala yendé moŋgo ŋundo uyaro iŋo-iŋo rewero uni ŋu
    ŋande yimiraró, “Nondo Uni Parámi qeneteno!” Ŋunde yero mande soso ene miraró
    ŋu yimiraró.
  zpz-NTPP: Orzeꞌ Li nu bruu Magadán gush nez ñi yaa tooñ rishlo de yu nu rsyaꞌ lom.
    Mniiñ lo dey nu bzaac ñi Shuaan den. Nunu mnii gaꞌñ lo dey de coz nu mniim looñ.
  mkj-mkj: Doari Mary mihn Magdala inla pwehng sohnpadahkkok pwa ih ne kapang Koaunno,
    ih pel sikoahng irai doahroar Ah pwehng ih mehpwiai.
  zac-NT: Iurní lëꞌë María Magdalena guaguë́ꞌniꞌ visi lu ra shini gusëꞌdë më de quë
    lë́ꞌiꞌ gunáhiꞌ lu Dadë Jesús nu lëꞌë më guniꞌi grë ra cusë rëꞌ.
  kyg-kyg: Maliyaꞌa Maganala kotega aꞌmoꞌa uno geꞌamo neꞌafiya vayaꞌaifeꞌmo, Ala kava
    neꞌmo ago ageꞌnove, huno hapa paiteno Yesuꞌa ha paiꞌniya gemo hapa paiꞌniye.
  kmk-kmk: Utdi, kaysan si Maria Magdalena un ummoy nangibaga utdat disipulus un kanana’n,
    “Innilak ud Apu.” Ot imbaga na pay dit paimbagan Jesus.
  cao-NT: Jatsi quiha Jesu rabëti bo qui María caniquë yoacatsi na. —Ibo Jesu ë jisquë
    ra —i jato qui ja niquë. Jatsi ja qui Jesú yoaha ca jato qui ja yoaniquë.
  bbr-bbr: Keseria, Maria nukas potomara, Jisas nukan tamareäwon roat awarowon, “Is
    Näwäu ätäi siräiwon aparmin.” Jisas nukas auruwon ämän kiro tamareäwon roat erekapu
    awarowon.
  inb-inb: 'Chasa uiaspa, María Magda­le­naka Jesusta kati­raiag­kunata kalpa­lla
    willan­ga­pa rirka: —Iaia Jesus­ta­mi kawarkani—. Nis­paka, imasa Jesús niska­sina
    willar­ka­kunata.'
  hrv-hrv: 'Ode dakle Marija Magdalena i navijesti učenicima: “Vidjela sam Gospodina
    i on mi je to rekao.”'
  box-NT: 'Ó o Makadala Mari mu wã́a wà vaá bía bìo kà nɔn ɓa nì-kenínia
    yi: «Ĩ mɔn o Ɲúhṹso!» Ò o Mari lá bìo ó o Yeesu bía á fɛɛra nɔn ɓa yi.'
  ote-NT: Nuꞌbʉ́ ra Maria Magdalena bi ma bá xipabi ya nxadi gue xqui hyanda ra zi
    Hmu, ne bi xipabiꞌʉ ngu núꞌa̱ xqui xipabiꞌa̱.
  wnu-wnu: Ende qamara Makdala Maria eng isub Yisas wonou imbigau yurau eng wurinob
    Yisas gar eng ne qob nob qamar eng gugum wurinob qamarei.
  zam-NT: Sya, ngua ta' Mari, co' ngòc mèn yèez Magdala, cuenta loo myen' xin' mté'th
    Jesús le' Mari gunèe Tad Jesús no ndxab Tad Jesús di'sa loo Mari par tataa ta'
    Mari cuent loo myen'.
  zyp-NT: Mari Makdalin cawh a hningzuitu sahlo khaco va sei ka, “Abuipaw ka hmuh!
    Ma sahlo heh a pa ching,” tatah thongpang a va thuisah he.
  sey-NT: Caquëna, ja̱ maca María Magdalenapi sani i̱ yeꞌyaquë paꞌisicohuaꞌire quëao.
    Ëjaëni ñahuë, caco. I̱pi ja̱je quëajë̱ꞌë, caëna, cayë, cao.
  nvm-nvm: Fu ijeg kuamga Meri Megdarin fun una va gafia kekome e Jesuon vuak faivo
    iji E Bomana fu una uri fu bienma ijin kuardiame kia, Vuak igi fur koikfuon kuardienmano
    kiain.
  mps-mps: Tama tibaso, te Makdala bulu we nogi Maria aga pai, tama agai te Jisas
    wali pabo bidi augwali dali po weyu, te po wai, “Eno Genuai Bidi Jisas sualio,”
    te po wai. Tama agai te Jisasgo agabolo mani te po augwali dali wai.
  pab-NT: 'Nexa ihiye hoka Maria Madalena xane xakaiheta Jesus xaotyakiraharenai hiye:
    — Nowaiyehetaore Xekohaseti — nexa Maria Madalena ihiyeha, Jesus niraene harenai
    xakai ihiyeha.'
  llg-llg: Basa ndia, boe ma Maria maneme Magdala mai, neu tui Yesus ana mana tungga
    nala nae, “Au atonggo ua ita Lamatuan Yesus so!” Boe ma ana nafada Yesus hehelun
    neu sala.
  kyf-kyf: 'Tɔʋn, ''ɩn Magɩdala -ŋwnɔ Malii yia -Zezuu ''bɩnɔnyaa -gbɛ mnɩ, ''ɩn ɔ
    nɛɛ wa -ylaɛ: «Ɩn ka -amɩaa -Kanyɔ ''yɩ!» ''Ɩn ɔ yia -we -Zezu gbaa ɔ -yla, we
    ''dɩ wa -salɩ.'
  tpi-tpi: Orait Maria bilong Makdala em i go, na em i tokim ol disaipel olsem, “Mi
    lukim Bikpela pinis.” Na em i tokim ol long dispela tok Jisas i bin givim em.
  mih-NT: Ta zɨquɨ cuahan ña María Magdalena nu yucu ra i casi ra Jesús, ta i nacatyi
    ña sihin ra vatyi sa i ndyehe ña sii ra Jesús ta i cahan ra tuhun cuan sihin ña.
  qvh-NT: Sayno niptinmi María jucla aywargan Jesús yuripashganta y nishgancunatapis
    wilananpä.
  kms-kms: Muq Maria Magdala kin ni wuso di Jisas ningg wute te simbe wundim wuri
    ni Yumbui wuqoind pre, di ni Jisas simbe nunduw kin wand te simbe wundim.
  agn-agn: Animan pinaningan ni Maria Magdalena tang mga sinagpan ni Jesus ig binalitan
    na ang inita na tang Gino. Ig bineg na ka ong nira tang sinoyon ni Jesus ong nandia.
  nhi-NT: Ihcuacon María Magdalena oyah uan oquinnonotzato nitlasalohcauan in Jesús
    quen yeh oquitac in toTecotzin, uan oquinmatiltih tlen Jesús oquiluih.
  ttc-NT: 'Ntons [oxik, b''ix yaji] tzaj te Liy aj Magdála, oxik tq''uma'' kyuky''i
    kye txnaq''atz te Jesus ikxjani: «¡Ma''tx tz''ok wen te Qajawil!» Yaji oxik tq''uma''
    kyetz iktza''x te Jesus otq''umaj tuky''i''l.'
  dan-1931: 'Maria Magdalene kommer og forkynder Disciplene: “Jeg har set Herren,”
    og at han havde sagt hende dette.'
  kwj-kwj: Ete wowani Makitala pe Mariya ini Jisas himache leni ya ti sawe, “Apukolaka
    ani heiro.” Wosini Jisas tini sawero ele mwanji ni ya wunu ti sawe.
  vie-OVCB: 'Ma-ri Ma-đơ-len đi tìm các môn đệ khác và nói với họ: “Tôi vừa gặp Chúa!”
    Rồi cô thuật lại mọi điều Ngài dạy.'
  kze-kze: Máríyaa Mágátáraa-naopaken-ininko Ísuna kwayó-kwáásí kosimátimena séna
    Ísóigomba awánáúmne séna Ísóigomo sún-aimba simátímakaiye.
  mpj-mpj: Ka-jananya Miirilu yanu jakurljunu, Jiijajmili wangka-nintikajangka, “Jiijajparna
    kuwarri nyangu.” Ka-jananya jakurljunu wangka Jiijajmili.
  lbk-lbk: Chag-as na't chi ya inmey si Maria Magdalena isnan disipolos Jesus ay nangwanin,
    “Inilak nan Apo.” Sa na't infaag nan am-in ay kinwanin Jesus ken siya.
  mto-NT: Ax veꞌem tseꞌe je̱ María du̱tuujn ax joꞌn yaktukpavaajñ, o̱jts tseꞌe du̱vaajnjada
    je̱ ixpa̱jkpata̱jk je̱ts ta̱ veꞌe du̱ꞌíxnuva je̱ Ma̱ja̱ Vintsá̱n, je̱ꞌe̱ veꞌe
    tukpavaajnju je̱tseꞌe veꞌem du̱ꞌavánat.
  bzh-bzh: Lob Maria Magdala ya menër ranġah vu hur maluh bë, “Sa halë Mehöböp!”,
    log nër Yesu yi ġaġek pin ranġah vu sir.
  guj-2017: મગ્દલાની મરિયમે આવીને શિષ્યોને જણાવ્યું કે, ‘મેં પ્રભુને જોયા છે અને તેમણે
    મને એ વાતો કહી છે.
  jvn-NT: 'Maria terus nang nggoné murid-muridé ngomong: “Aku weruh Gusti!” Apa sing
    diomong karo Gusti Yésus terus diomongké marang murid-muridé.'
  byr-byr: Maarɨyaaꞌ Maahɨthaala mwaalyaꞌ bɨna yaka gamɨreraavɨ wɨdɨna “Ai, Naangerɨ
    tɨnna wangamweꞌnyɨ,” wɨdɨna yaka Jizaazai wɨdakeꞌ sara wɨdɨna yakesɨra.
  ian-ian: Jisas wandɨ maa Magdalana Maria Jisasna mbaapmamba la nɨmba kat yiga mbutɨ.
    Njambwi nyan kat tamba vɨwun waa mbutɨ. Jisas ndi kat yiga ambut nyɨla waa wanda
    nyaangɨt ndi kat mbutɨ.
  hun-hun: Elment a magdalai Mária, hírül adva a tanítványoknak, hogy látta az Urat,
    és hogy ezeket mondta neki.
  mcf-NT: Adoaquien ëbi chiec Madia chopondash. —Nuquin Icbo Esus isombi. Uincuenaccosh.
    Ambi chuiboed chuinu. Tantia —quequin Esusën abi chiaidquio chuituidpondashi Madian
    Mactada yacnocquidën.
  kjs-kjs: 'Go lisa-pulu Makdala su-para piri ena nipu pumare naa disaipel alinu-para
    gu-rupa epa lagisa: Neme Mudu Ali adawa. Nipuri naana Gote piri-para palua lagia.'
  mni-mni: Maram aduna Mary Magdalene-na Ibungogi tung-inbasinggi manakta chattuna
    mahakna Ibungobu ujare haina tamle. Aduga Ibungona mangonda haibasing adusu makhoida
    tamle.
  yad-NT: 'Saya̱da ji̱ta Maríya Mardánamusi̱bay variy tu̱chu̱ sisa̱ datyavavyedabamyu,
    satu̱chunuvejada variy ruuva: “Radyimya̱ siva Jesús. Su̱tesiy rivara jirya jiryejyu̱.”'
  mxb-NT: Dá ni̱ kee María Magdalena ñoó kuaꞌa̱n kasto̱ꞌán xíꞌín ta̱ xíonoo xíꞌín
    Jesús ña̱ ni̱ xini xíꞌín noo̱a̱n Jesús, ta ni̱ na̱kani taꞌanián xíꞌín rá sa̱ꞌá
    ña̱ꞌa ni̱ kaꞌa̱n na̱ xíꞌán.
  pon-2006A: Mery mehn Makdala eri kohla oh ndaiong tohnpadahk ko, “I kilangadahr
    Kaun-o!” E pil koasoiaiong irail duwen eh mahsanihong mepwukat.
  maq-NT: 'Ngajan xi na María na Mágdala jan ne, quiji cachja na cojo xuta ladu rë
    Jesús cuitjin: ―‍¡Cahvë maestru naja! ―‍Cuatjin cachja na. Hacuaha cachja na cjua
    xi cachja Jesús cojo rë na.'
  hto-hto: Ie jira Magdalena ingo María llófuegamacɨmo lluájide. Afengo Ocuíraɨmana
    cɨ́oillana llote, nana bie afémɨe aféngona daɨnáuai dɨga.
  por-BRBSL: Maria Madalena veio e disse aos discípulos que ela havia visto o Senhor
    e que ele lhe havia dito estas coisas.
  ces-NKB: Marie Magdaléna [pak] přišla a oznámila učedníkům, že viděla Pána a [že]
    jí řekl tyto věci.
  cui-cui: Barapoxonae María Magdalena, powa Magdala tomarapiwayo, tsiwʉn caya Jesús
    pijimonae tatsi beya. Bapowa tsipaeba xua bayatha tane pon Pecanamataxeinaein
    jiwi. Yawano tsipaebano daxita pocotsiwa Jesús paeba bapowatha.
  boj-2014: Onaqa Maria Makdala qaji a Yesus aqa anjam di qusiqa gilsiq Yesus aqa
    aŋgro naŋgi itnjrsiqa minjrej, “E gago Tamo Koba a unonum.” Osiqa anjam kalil
    Yesus na minjej qaji di olo naŋgi sainjrej.
  eng-OEBUS: Mary of Magdala went and told the disciples that she had seen the Master,
    and that he had said this to her.
  eri-eri: Ono wainga, Maria Makdalaha no goidu bona, nere Yesus nomo disaipel benou
    lenigai, “Ji Anyakaro amina urenaha,” nigai. Onodu bona, beele Yesus no tuwai
    waha, no nere lenigai.
  aly-aly: Ikwer-they Mary Magdala-areny ra kwertengerl-rnem iley-alpek, “Atha Ingkart
    arek!” Ra angka kwertengerl-rnem ilek arrpemarl, Jesus-el arrwekel ikwer ilek-angkwarr.
  wiu-wiu: Nitikale Maria Yesuno oya-mikiti mekoita pokome okome Ali Muno enoane nuku
    wa ootokoa kakome okome i ukumopa Yesuyo no enekome okamo uku wa oka.
  swe-swe: Maria från Magdala gick då och berättade för lärjungarna att hon sett (erfarit,
    med egna ögon sett) Herren, och att han sagt detta till henne.
  cth-cth: Magdalin kho e napui Meri ni a cei teh, Bawipa ka hmu toe telah a hnukkâbangnaw
    koe a dei pouh teh, ahni koe lawk a thui e naw hah a dei pouh.
