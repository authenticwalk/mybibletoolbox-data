    tjananya tjakultjunu palumpaṉu wangka.
  poh-NT: Chi jeꞌ aj reꞌ, reꞌ Mari̱ya aj Majta̱la xo̱j chi rikꞌormojic keh hoj aj
    tahkanel chi xilow chic wach i kAja̱w eh jeꞌ woꞌ chi rikꞌormojic keh chi reꞌ woꞌ
    Jesus xkꞌoric cho reh take kꞌoric cꞌahchiꞌ rikꞌorom keh.
  tue-tue: 'Cʉ̃ʉ̃ teero jĩĩrĩ tʉogó, María Magdalena ati, ʉ̃sã cʉ̃ʉ̃ bueráre wedewo:
