  srn-NT: Dan Maria fu Magdala go taigi den man fu Yesus tak' a si Masra, èn a ferteri
    den san Yesus taigi en.
  cta-NT: 'Liꞌ ndyaa María Magdalena su ndiꞌi̱ nguꞌ nu ngua tsaꞌa̱ jiꞌi̱, ndyaa cachaꞌ
    jiꞌi̱ nguꞌ: ―Cua naꞌa̱ naꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na tsa̱ ―nacui̱. Loꞌo liꞌ nda
    nu cunaꞌa̱ biꞌ chaꞌ loꞌo nguꞌ, lcaa ñaꞌa̱ chaꞌ nu cua nacui̱ Jesús jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ Maliama Madelɛni gɛ̀ a baokpà aà ìwaↄnɛ à mɛ̀: Ma Dii è. Ɔ̃ à
    yã́ pↄ́ a òɛ ònɛ́.'
  tcz-CHONGTHU: Mary Magdalene chun seijui ho akimupin, hitin aseiye, “Keiman Pakai
    chu kamutai,” ati. Chuin amanu chun athusei ho chu asei peh tai. Yeshua Aseijuite
    Henga Akilah
  mar-mar: मग्दालीया नगराची मरीया गेली आणि आपण प्रभूला पहिल्याचे आणि त्याने आपल्याला
    या गोष्टी सांगितल्याचे तिने शिष्यांना कळविले.
  snp-snp: Madala wena Malia itibito oto ege-ege moinamo we eti loto lo oloto gimami,
    Namo Wekola eyetowe, loto, ido kawa loumami yama logimaiye.
  isl-isl: 'María Magdalena fór og fann lærisveinana og sagði við þá: „Ég hef séð
    Drottin!“ Síðan flutti hún þeim skilaboðin.'
  spy-NT: Kuwo ꞉Maaryaa kuu yoo /kākēēmwoochinē ānkumwoochi rubiik kule, “!Kaakas
    ꞉anii Mokoryoontēēt!” Yooto kumwoochi icheek kiy ake tukul nyoo kāmwoochinē inee
    ꞉Mokoryoontēēt.
  xnn-xnn: Isonga dat omey si Maria Magdalena et ibagana issan papasolot Jesus en
    inilana si Apo Jesus danapay inbaga san inbagan Jesus ken siya.
  mwe-mwe: Kwa nneyo a Malia Magidalena, gubhapite kwaabhalanjilanga bhaajiganywa
    bhala ngani ja kuti, naabhweni Bhakulungwa na kuti bhashilugulilwa gene gowego.
  tte-tte: Yeisu ana walo iyemwawasi kabo Meli Magidala ipileyoi ilau iedeedede tobenaliyao
    kolili iba, “Guyau yagitai”. Yo tawae Yeisu kainana iwalowen Meli koina iwalowegili
    kolili.
  tcs-tcs: Meri Magdala i bin go ane spik po dem klostuman diskain, ‘Ai bin luk da
    BosLod.’ Den em i bin spik demting wanem da BosLod i bin spik em po spik dempla.
  hlt-THB: 'Meri Magdalene ing a hubatkhqi venna cet nawh ve ak awithang ce kqawn
    pek khqi hy: “Bawipa taw hu hawh nyng!” tinak khqi hy. Vawhkaw ik-oeihkhqi ve
    anih ing a venawh kqawn pehy tice cekkhqi venawh kqawn pehy.'
  soq-soq: Ita Meri Magdalin Iesu diena ruawalene me benemawa wadene wawe alala mampo
    alene wisene nuaeu do diamone wanase, “Sosona, ne Tatamba ewane me do gagalontite.”
    Ita Meri mo diamone wanase, “Dima uduudu Tatamba dianena rua ne e dialedina.”
  qub-qub: Chayno niptin Mariaga jinan öra aywaran Jesusta ricashanta, imata nishancunatapis
    willananpaj.
  att-att: Á nánaw laguk si Maria Maddala, á en na kinagi sù ira sinudduán ni Apu
    Kesu, “Nasingak ku si Apu!” kun na. Á kinagi na nira yù ngámin nga kinagi ni Apu
    Kesu kuna.
  bki-bki: Ana Mere na Maktala naio mila jibe na naruei, binimei bereio ea kumemi
    naiagagoano nalo, berialio berinavo “Kiniou namial Tubo ka miraku,” a naio berial
    ka kumemi vite nalo nam̃a Yesu berkanio.
  bqp-bqp: 'Akũ Mariama Magadalɛni gɛ̀ɛ à a baaruu kpà a ìbanↄnɛ à pì: Ma Dikiri
    è. Akũ à yã kũ à ònɛɛ bàbańnɛ.'
  mcp-mcp: 'Maríya á Magʉdála músə kə jaaw *ómpwíín nə́: «Mə ámə dʉ́g Cwámba», a mú
    ntâg jaaw bwo nda Cwámba nyə ámə cɨ nə́.'
  hat-hat: 'Se konsa Mari, moun Magdala a, al di disip yo: Mwen wè Seyè a. Epi li
    rakonte yo sa Jezi te di li.'
  npl-NT: Ijkuakó María de Magdala okinmatiltito n momachtijkeh nik ye okitak Inteko,
    iwa Ye okinmili nochi ni.
  bgg-bgg: “Ji-è Mery magdalene è wuii srane samoythek shii yao, ai è Ithong shii
    doh ne ai è aishii nyie yao pha ji ne nathek shii yao phro.”
  eng-TCENT: So Mary Magdalene went and told the disciples that she had seen the Lord
    and that he had said these things to her.
  eng-BSB: Mary Magdalene went and announced to the disciples, “I have seen the Lord!”
    And she told them what He had said to her.
  cpu-NT: Okanta iyaatanake María Magdalena, okamantapaakeri maaroni iyotaari oñeeri
    Avinkatharite, okamantapaakeri eejatzi okaratzi ikantakerori.
  san-ASM: ততো মগ্দলীনীমৰিযম্ তৎক্ষণাদ্ গৎৱা প্ৰভুস্তস্যৈ দৰ্শনং দত্ত্ৱা কথা এতা অকথযদ্
    ইতি ৱাৰ্ত্তাং শিষ্যেভ্যোঽকথযৎ|
  tac-NT: Alué María napu Magalena anilichi bejtégame nile yati simile alué Esusi
    oyérame ruyemia alué Wa'lula Esusi etéligo 'lige ruyémiachigó napu aníligo Esusi
    alé napu María etele.
  eng-WEBPB: Mary Magdalene came and told the disciples that she had seen the Lord,
    and that he had said these things to her.
  gfk-H: 'Io, Maria nong ma Magadalen ga haan tupas ira bulu na hausur ma iakanin
    ra hasahesa: “Iau ta nas no Watong!” Ma ga hasasei diet bia Iesu gata tangai tar
    kaiken ra linga tana.'
  viv-viv: Au Meli vineMagidala giꞋela ime tomuliya agaimeya gigahe gigayo, “Kaiwabu
    a gaꞋitana.” Kadu Yesu yana gahe matatabuna giꞋawatalatalainena ime agaimeya.
  yao-yao: Nipele che Maliamu jwa ku Magidala ŵajawile kukwasalila ŵakulijiganya kuti,
    ŵaweni Ambuje ni ŵaasalile achila chiŵasalilwe ni Che Yesu.
  tgp-tgp: Mary Magdalene mo mele hilu vano mo verea isana nona tamlohi usuri vara
    mo hite Moli. Mo verera na sava Iesu mo verea isana.
  auc-NT: Itota angä ate Mäadiya Mäagadadënä ïñömö Itota nänö në ëmïñæ̈nïnäni weca
    pöninque, Awënë Itota ingante atabopa, äninque, Tömengä ïïmaïnö ante apæ̈necä
    ëñentabopa, ante tömënäni ïnänite mäo apæ̈negacäimpa.
  kbc-NT: Odaa Maria Madalena joɡ̶opitio, odaa ja yatematitiogi niɡ̶ijo anodiotibece
    Jesus me nadi Ǥoniotagodi, codaa yatemati ijoatawece niɡ̶ijoa aneeteta.
  bmh-bmh: Guzenai aurai mazicina, Maria nug beteimai, Yesus nugau tapaimaraneun dudu
    awareun, “Iz Dubanou Ban koli ob ougan waseun pemin.” Yesus nug aureun ze go tapaimaraneun
    dudu unum awareun.
  ctu-BL: María ch'oyol bʌ ti Magdala tsa' majli i subeñob xcʌnt'añob cha'an tsa'ix
    i q'uele lac Yum. Tsi' subeyob chuqui tsi' yʌlʌ lac Yum.
  meq-meq: 'Tsa na, Mari i Magədala a ye ka təv i gawla i Yesu hay. A ye a gwaɗatay:
    «Na ŋgatay a Bəy Maduweŋ kway!» A təkəratay wu nakə Yesu a tsikay aye.'
  noa-H: Hichig magtarr haawai chadcha maar haig bëewi, hich daúacha Jesús hootarrjã
    jaauchëjim. Mag jaaumamua, —Mʌchigcha hiek'atarrjã hich hagjöota pãrag jaau hʌmgui
    hajim hich María Magdalenaaucha marag.
  alp-NT: Eleki Maria bei Makdalena ileu beteke ete Yesuse Eni maka luluaru be, “Au
    selu Tuhane! Ikwana suike peneka!” Eleki Ibeteke Yesuse Eni hnaune eteise.
  san-VEL: tato magdaliiniimariyam tatk.sa.naad gatvaa prabhustasyai dar"sana.m dattvaa
    kathaa etaa akathayad iti vaarttaa.m "si.syebhyo.akathayat|
  kbq-kbq: Higeno Magdala kumateti Maria'a ete rukrahe huno eazamo, amage'ma nentaza
    disaipol naga'a eme zamasmino, nagra Rantimofona ke'noe! Nehuno ana a'mo'a Jisasi'ma
    hu'nea ke eme zamasmi'ne.
  kbh-kbh: As María Magdalena tojána y Jesusbe uatsjéndayënga tojanë́yana cha chë
    Utabnábioye tbojáninÿe ca y cha chë palabrënga tojánayana ca.
  ron-LSB: Maria Magdalena a venit și a spus ucenicilor că a văzut pe Domnul și că
    El i-a spus aceste lucruri.
  pon-pon: Maria men Makdala kodo kaireki tounpadak kan, me a kilanadar Kaun o, o
    me a kotin majani on i mepukat.
  nhe-BL: Huan María Magdalena quisqui techyolmelahuaco tiimomachtijcahua para quiitztoya
    Tohueyiteco. Huan techilhui nochi tlen Jesús quiilhuijtoya.
  sps-sps: Ai Meri na muiny Magdala naa sa tsue of ir matisian to te tagei finy ya
    na Tsunaun, ai to kan te tsue of fi Ya na ka to.
  wnc-wnc: Iniwan natake ita apuke ninu pandetna ninike, “Nata Buyambam tapaninu gwa
    kat,” ngang ninike ita wamu Jesuta inikut taknga ngang ninikut.
  bus-bus: 'Ben Mariama Magadalɛni gàa à à baaru kpà à ìbanↄnɛ à bè: Ma Dii è. Ben
    à yã kɛ̀ à ònɛ tↄ̃kɛ̃̀ńnɛ.'
  gub-BL: A'e rupi Mari Matar pe har umume'u uzar hexak awer wà urewe a'e kury. Umume'u
    a'e ize'eg awer urewe a'e no.
  imo-imo: Kano wali Maria yu Jisas lombili andolima moloringina pumbe yu Awilimu
    kanorumu ulumu kinye Awilimu yuni nimu unguma kinye pumbe temane topa tirimu.
  boj-boj: Onaqa Maria Makdala qaji a Yesus aqa anjam di qusiqa gilsiq Yesus aqa aŋgro
    naŋgi itnjrsiqa minjrej, “E gago Tamo Koba a unonum.” Osiqa anjam kalil Yesus
    na minjej qaji di olo naŋgi sainjrej.
  eng-DRA: 'Mary Magdalen cometh, and telleth the disciples: I have seen the Lord,
    and these things he said to me.'
  knf-knf: 'Kë Mariya i ubeeka wi Magdala aşë ya aji na baţaşar Yeŧu : « Dwin Ajugun.
    » Kë hënk di di akakalëşuŋ baka uko wi ajakuluŋ.'
  san-KHM: តតោ មគ្ទលីនីមរិយម៑ តត្ក្ឞណាទ៑ គត្វា ប្រភុស្តស្យៃ ទឝ៌នំ ទត្ត្វា កថា ឯតា
    អកថយទ៑ ឥតិ វាត៌្តាំ ឝិឞ្យេភ្យោៜកថយត៑។
  arn-NT: Feymew Maria Magdalena amutuy ñi nütramelmeafiel tati pu disipulu ñi pefiel
    ta Ñidol ka femngechi nütramelfi ñi chem pietew ta Jesus.
  zas-NT: Dxel wej María Magdalena bicojnman xbejn ree Dad Jesús guial baguiaaman
    laaman, bagojn tëëman laa reeman gra ni rëbaman lojman.
  ken-NT: María mmɔ̌ ɛtɔk Mágdala arɔk aghati bakoŋo Yesu bɛ, “Ngɔ Yesu Acha.” Nɛ
    aghati bhɔ mɛnyɨŋ ɛbhɛn Yesu aghati yi.
