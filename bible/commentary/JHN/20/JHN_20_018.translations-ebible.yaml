    mbe nzuai.
  eng-WYCLIFFE: Marie Maudeleyne cam, tellinge to the disciplis, That Y sai the Lord,
    and these thingis he seide to me.
  bsj-bsj: Maryamu Magadaliya cin bou ci yi bi beitonga cin to teluwe la tokke nyo
    cinnen.
  cak-cak: 'Can xbe na vi ri María Magdalena quiq''uin ri discípulos richin xu''ij
    chique ri bin-e che, y quire'' xu''ij: ¡Xintz''et ruvech ri Ajaf! xcha''.'
  chf-NT: Ix María Magdalena bixi u yälben u yajcänt'anob cache' u chäni Ajnoja, y
