  gof-ENT: ማግዴላ ማይራማ ጎዳ ቤዒዳይሳኔ ኢው ሄሳ ኢ ኦዲዲዳይሳ ባዳ ኢያ ታማሬታስ ኦዳሱ።
  aau-aau: Seseyn, Maria Makdala ko hokwe hyo ki-wayh mo owh mon ley nok, hme senkin
    mesor kow, “Ama, hakwe Hakamay Jisas se po lira.” Seyr hokwe hme kokwe ok Jisas
    hiy ma mesor kow seme nak-mesor kow.
  tvk-tvk: Ma, Meri te hal Makdela dilomun e ba biteni mi moletin na Iesu xil bit,
