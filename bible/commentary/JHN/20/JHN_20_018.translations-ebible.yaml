  wiv-wiv: A Maria Makdala e vano ia kalohunia na disaipel kamahi ki tania ve polea
    kua a Iesus e tania vona kete tania ni dia.
  reg-reg: Mariamu Magdalena naja nabhabwila abheigisibwa ati, “Namulola Lata bhugenyi,”
