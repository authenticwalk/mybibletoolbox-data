  nko-NT: Magdalayintse Maria lɛ́yɛbláa akasɩ́pʋ́ amʋ ɔbɛ́ɛ, “Nawun anɩ Wíe!” Ɔlɛbláa
    amʋ́ asʋ́n ánɩ́ Yesu lɛ́bláa mʋ.
  bsn-NT: To bajiro ĩ yirio, yʉare gotigo ejacamo so. “Mani ʉjʉre ĩamʉ yʉ”, yʉare
