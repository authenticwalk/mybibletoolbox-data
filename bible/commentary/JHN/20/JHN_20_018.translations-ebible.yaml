  ory-ory: ମଗ୍‌ଦଲୀନୀ ମରୀୟମ ଯାଇ, ମୁଁ ପ୍ରଭୁଙ୍କୁ ଦେଖିଅଛି, ଆଉ ସେ ମୋତେ ଏହିସବୁ କହିଅଛନ୍ତି
    ବୋଲି ଶିଷ୍ୟମାନଙ୍କୁ ସମ୍ବାଦ ଦେଲେ।
  bzj-bzj: Mayri Magdaleen gaahn gaahn tel di disaipl dehn seh, “Ai si di Laad!” Ahn
