verse: JHN.020.018
translations:
  kpx-kpx: Kateai Meli Magidaleniho louge au tiale Iesu esemu namigevei avoe, “Di
    nova Iesu elehanu.” Kateai abuho loui Iesuu avuho louale hoto keta loui namigevenu.
  okv-H: Mary na egerembeto pambuto Bada kina eto amina ke tapa do enu ingina avo
    ambotani ta degi enu ingia.
  tbo-tbo: Yaka Maliya Magadalagei i nae po a hewahewali i paliwelehi i pa, ‘Guyau
    amaka a galeya.’ Ma a baha i bahebaheya i paliwelehi.
  mal-C: അപ്പോൾ മഗ്ദലക്കാരി മറിയ, താൻ കർത്താവിനെ കണ്ടിരിക്കുന്നു എന്ന വാർത്തയുമായി
    ശിഷ്യന്മാരുടെ അടുത്തെത്തി. അവിടന്നു തന്നോടു പറഞ്ഞ കാര്യങ്ങൾ അവൾ അവരോടു പറഞ്ഞു.
  grc-SR: Ἔρχεται Μαρία ἡ Μαγδαληνὴ ⸂ἀπαγγέλλουσα⸃ τοῖς μαθηταῖς ὅτι ⸂2ἑώρακεν⸃ τὸν
    κύριον, καὶ ταῦτα εἶπεν αὐτῇ.
  bgc-bgc: मरियम मगदलीनी नै जाकै चेल्यां ताहीं बताया, “मन्नै प्रभु ताहीं देख्या, अर
    उसनै मेरै तै ये बात कही।”
  khz-khz: Maria, Magadala garena, Iesu gena melo geriai eagoto, ne evaikilarato,
    netiwato, “Au na Velekou pagitaa.” Ne Velekou na evaikilaato kilara maparara ira
    evararato.
  deu-TKW: 'Maria von Magdala geht und verkündet den Jüngern: ich habe den Herrn gesehen,
    und daß er ihr dieses gesagt.'
  zsr-NT: Niꞌr gyeajnu María Magdalena naꞌ, yajtíxjöiꞌnu bönniꞌ usë́d queëꞌ Jesús
    chbléꞌinu‑nëꞌ Xanruꞌ len ca nac didzaꞌ naꞌ gudxëꞌ‑nu.
  lin-lin: Mari, moto ya mboka Magidala, akendeki koyebisa bayekoli ete awuti komona
    Nkolo ; ayebisaki bango lisusu makambo oyo Nkolo alobaki na ye.
  hns-NT: Maria gail tjela log se bataawe kie oe Prabhoe ke dekhies hai aur oe ka
    bolies hai.
  noa-E: Ichig magtarr aawai chadcha maar aig bëewi, ich daúacha Jesús ootarrjã jaauchëjim.
    Mag jaaumamua, —Mʉchigcha iekhatarrjã ich agjöota pãrag jaau ʉmgui ajim ich María
    Magdalenaaucha marag.
  eng-EMTV: Mary Magdalene went reporting to the disciples that she had seen the Lord,
    and that He had spoken these things to her.
  mib-NT: Yūcuán na te María ñuu Magdala un, cuáhān ña, te ni castūhún ña nuū tée
    cáscuáha un jéē ní jito ña nuū maá Jítoho yō jiín jéē ni cáhān yā jnūhun yáha
    jíín ña.
  lif-NT2: मरियम मग्‍दलिनिःन् पेआङ् हुॽसाम्‍बाहाॽ, “इङ्‌गाॽ दाङ्‌बान् निःसुङ्‌ङाङ्
    वाॽरो” मे़त्तुसिआङ् ये़सुरे़ पाःत्तुबा पाःन्‍हाॽ खे़ङ्‌हाॽ चे़क्‍तुसिरो॥
  xnj-xnj: Maliya wa Magidala, akahamba kuvajovela mambu gala vawuliwa, kuvya amuwene
    Bambu, ndi amjovili genago.
  mmx-mmx: La ne Maria Magdalene ga onon la ga tong i ri lavaun pinivu do neni ga
    ven pam Leeme Silok la ga tong levelinga at ne Iesu ridi.
  cbr-NT: 'Usoquian Jesusan cacësabi oquin ca María Magdalenanën aín ''unánmicë unicama
    atunu cuanxun: —''Ën cana Nucën ''Ibu isan —quixun canan Jesús quicë banacama
    atu ñuixuancëxa.'
  tee-NT: 'Pus lana anchokolh ju lak''achak''an ju Malia amachaka'' Magdala. Chai
    acsni cha''alh chani alacjunich ju ix''alact''atamaka''ui: ―Iclakts''ilhch ju
    qui''ucxtin''an. Chai yuchi ju xaquijuni ni aclajunau ju ani chivinti.'
  eng-LSV: Mary the Magdalene comes, reporting to the disciples that she has seen
    the LORD, and [that] He said these things to her.
  cak-NT: Y ri María Magdalena can xbe y xberu'ij chique ri discípulos chi xutzu'
    ri Ajaf Jesús, y chuka' xberu'ij chique ri bin-e che.
  pah-NT: Igwete Maria Madalenahẽa hoi Jesus'ga remimbo'ehara'g̃a pyri javo. —Ahepia
    ko ji nhandepojykaharete'ga ko! ei hẽa g̃a pe. Igwete hẽa imombe'upavi Jesus'ga
    nhi'ig̃a ojive.
  sja-NT: Mãpai María Magdalena wãji Jesús k'õp'ãyoorãmaa nepɨrɨde ichia unuda mãik'aapa
    Jesupa jarada.
  xed-xed: «Nda ngha yu ta Mgham Yesu,» ka Mari makwata Magdala sliʼafta ka laghwi
    da mnay ŋa duhwalha. Ka rusu tsi ŋa taŋ ta skwi mnana tsi.
  glk-glk: 'مریم مَجْدَلیّه بوشو و شاگردأنه خبر بده کی: «خداونده بیدم!» و اونچی کی
    بوگفته بو، اوشأنه بوگفته.'
  mks-NT: A̱nda̱ já ndáva María, ñá ñuu Magdala na̱sa̱ha̱n ñá na̱ndicani ñá nu̱ú na̱
    na̱xi̱ca tuun xi̱hín Jesús cán ña̱ na̱xini ñá mé á. Ta na̱ndicani ñá ña̱ na̱cachi
    Jesús xi̱hi̱n ña̱.
  gfk-S: 'Io, Maria nong me Magadalen ga hana tupas ira bulu na harausur ma ikin ra
    hininaawas: “Iou te nes no Watong!” Ma iga hinawase di be Jisas gate tange ter
    karek ra linge tana.'
  bmu-bmu: Mewö jii möta Magdalagö ambi Maria yaŋön liliŋgöba anda gwarekurupŋi kewö
    jii mötket, “Nöŋön Kembu ekiga keu mewö mewö jii mötzal.” Mewö.
  dgz-dgz: Boge Meri Makdalin ware wadiamot nagire inamu aen anega wan, “Ne Ayop yawan!”
    amba me Iesu wadieni oisewa ase wadiamon.
  eng-GNV: Marie Magdalene came and told the disciples that she had seene the Lord,
    and that he had spoken these things vnto her.
  zaa-NT: Làniana deyya tè María enne' nu yetsi Magdala para equixá'ani bi ca discípulua
    ca noticia tsè' acerca de qui'ni chi bila'ni bi Jesús enne' née Señor, ą'hua qui'ni
    labé nna rèe bi ca cosį.
  eng-WEBSTER: Mary Magdalene came and told the disciples that she had seen the Lord,
    and that he had spoken these things to her.
  guh-guh: Nexata María Magdala tomarapijiva pona baja petsipaebinexa Jesús pijajivijavabelia.
    Pona baja petsipaebinexa pacuenia tane pepo petuxanenë Jesús. Nexata María Jesús
    pijajivijavabelia tsipaebanua daxita pacuenia Jesús jumaitsi.
  bon-bon: Piba Mariya Magadala cewe magebi te oclige, teeme abiberäja bägrä bine
    jejemige egä, “Cane Yageyame ne bii jepänine,” piiyepu tabe jejemige Yeesu teebine
    ngena jojige.
  nhw-BL: Huan María Magdalena quisqui techyolmelahuaco tiimomachtijcahua para quiitztoya
    Tohueyiteco. Huan techilhui nochi catli Jesús quiilhuijtoya.
  swh-ONEN: Kwa hiyo Maria Magdalene akaenda kuwatangazia wanafunzi wa Yesu, akisema,
    “Nimemwona Bwana!” Naye akawaambia kwamba Yesu alikuwa amemweleza mambo hayo yote.
  wbi-wbi: UMaliamu Magadalena akaluta kuvavulanisivua va Yesu, akavavuula akati,
    “Une nimwaghile uMutwa!” Pe akavavuula sooni sino uYesu amulaghiile.
  bba-bba: Mɑ Mɑɑri Mɑdɑlɑɡii u dɑ u bwɑ̃ɑ be sɔ̃ɔwɑ mɑ u Yinni wɑ, sere Yinni u nùn
    ɡɑri yini sɔ̃ɔwɑ.
  eng-KJVCPB: Mary Magdalene came and told the disciples that she had seen the Lord,
    and that he had spoken these things unto her.
  kgk-NT: 'Upe-ma ramo Maria Madalena oho jevy omombe''u Hesu remimbo''e kwéry-pe:
    —Ahexa-ma kuri Nhandejáry Hesu-pe, he''i gwemimbo''e kwéry-pe. Upéi omombe''u
    íxupe Hesu nhe''ẽgwe.'
  waj-waj: 'tuduu rikioo Makataraa gioonna Mariaava vioo inna ngiaammuauya kiaa mmioo
    tunoo: Vaa na Udaangaivaa tauvaivee, kiaa kioo iva tuu kuaivaa iya kiaa mmiravai.'
  cpy-cpy: Okanta iyaatanaki María Pankothanthaari-jato, okamanta-paakiri maawoeni
    yotaarewo oñahaeri Awinkatharite, okamanta-paakiri eejatzi okaatzi ikantakirori.
  ekk-PKP: 'Maarja Magdaleena läks siis ja rääkis jüngritele: „Ma nägin Issandat,“
    ja ta selgitas neile, mida Issand oli talle öelnud.'
  mpx-mpx: Inoke Meli Magidala yovana i nok i na i baek tohago elal i ba, “Babala
    iyaka ya kite.” Ge baaba toto Yeisu i baunan elana i wasaan elal.
  wbp-wbp: Junga-juku, Miiri Makardala-wardingkirli-jana yaninjarla yimi-ngarrurnu
    kurdungurlu-patuku kuja nyangu Warlalja-Wiri Jijaji. Yimi-ngarrurnu-jana kujarla
    Jijaji nyiyarningkijarra wangkaja.
  luo-luo: Maria nyar Magdala nodhi ir jopuonjre monyisogi Injili niya, “Aseneno Ruoth!”
    Kendo Ruoth ema osenyisa weche ma awachonugi.
  nhe-NT: Huan María Magdalena quisqui techyolmelahuaco tiimomachtijcahua para quiitztoya
    Tohueyiteco. Huan techilhui nochi tlen Jesús quiilhuijtoya.
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܵܗ̇ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ ܘܐܡܝܼܪܵܗ̇ ܠܬܲܠܡܝܼ̈ܕܹܐ: ”ܚܙܹܐ ܠܝܼ
    ܠܡܵܪܲܢ.“ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܵܝܗ‌ܝ ܡܘܼܕܝܼ ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܡܵܪܲܢ.'
  esk-NT: Mary Magdalene uqautityaġniġai maliġuaqtit qiñiġnipḷugu Ataniq suli tamatkuniŋa
    uqautinipḷuni.
  msb-msb: Tapos nagbalik si Maria Magdalena kag ginsumat sa mga disipulos na nakita
    niya an Ginoo amo man an ginpasabi ni Jesus sa iya.
  cpa-NT: Jøng² ca¹ŋó¹ báh³ María, dsa² chian² Magdala héi², ca¹ŋi¹tseih¹²dsa dsa²
    quianh¹³ Jesús. ―Ma²na²ja³jni Jesús ―ca¹juúh²dsa. Jøng² ca¹tsáih¹ María dsa² quianh¹³
    Jesús héi² jǿg³ ca¹juúh² Jesús.
  dso-dso: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ସିସ୍‌ମନର୍‌ ଲଗେ ବାଉଡି ଗାଲା ଆରି କଇଲା “ମୁଇ ମାପ୍‌ରୁକେ ଦେକ୍‌ଲି
    ଆଚି ।” ଆରି ଜିସୁ କଇଲା ସବୁ କାତା ସିସ୍‌ମନ୍‌କେ କଇଦେଲା ।
  meu-meu: Bena Maria, hane Magdala, na ela, hahediba e hamaorodia, eto, Lohiabada
    na itaia. Bena Iesu ese e herevalai henia herevadia na e hamaorodia.
  yva-NT: Weti Maria Magdalena moronto kobe, mo raura Apa arakove mansai mare, “Syo
    Injayo Yesus aeno inamije rai to!” Umba mo Apa ayao nami po raugaje raije raura
    kakavimbe mai tenambe.
  dgc-dgc: Nadid, to pégkagi ni Jesus ta éya, éy inumange ti Maria du alagad, a kinagi
    na dide a neta na dén tu Panginoon. Sakay kinagi na be dide tu nibilin na diya.
  zpm-NT: Horco lëëlëd wbi Marí ga, ziaadnie me diidz lo no. Blanso me bzodiidz me
    zha goṉ me Jesús, ni në me lo no zigne rëbse Jesús lo me ga.
  hix-NT: Toy hatà, noro, Maknara honotho rma. Onà wyaro nkekon hatà, ànhananàhrà
    rotho komo wya. Kohkomo wenyo, kekon hatà. Txesusu rwonàtho yokarymay xarha tà,
    àwyanye.
  sim-sim: Karem or mbarik si ihi Jisasin tiyandari ma ondon si i heyehe simu sawera,
    �An Jisas Wasilaka nihin angop a heyewa nir.� Uhu mashi os sirin or saweri oson
    lirin simu sawera.
  npi-ULB: मरियम मग्दलिनी चेलाहरूकहाँ आइन्, र तिनलाई उहाँले भन्‍नुभएका यी कुराहरू
    बताइन् र भनिन्, “मैले प्रभुलाई देखेँ ।”
  cgc-cgc: Tenged ta ambal Jesus, giling Maria i naan ta mga tinudluan Jesus daw gambal,
    “Nakita ko Ginuo.” Pasugid man Maria ki danen mga paambal Jesus ki kanen.
  tim-tim: Hain dâmbo ariep. Arim Aposolo makyeŋgim hin dâep, “Nâŋe emelâk Humo ektân.”
    dâm Yesuŋe den magaŋep are makyeŋgiep.
  yor-yor: Maria Magdalene wá, ó sì sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀, “Òun ti rí Olúwa!”
    Àti pé, ó sì ti fi nǹkan wọ̀nyí fún òun.
  wos-wos: Wungi wandéka xékétaka lé Makdalambu yalé takwa Maria ye lé déka duré wa,
    “Wuni nana Néma Duré wundé xéwu.” Wungi wataka lé Jisas wandén maki safé.
  emp-NTPO: 'Ara maʌ̃da Maria Magdalenara Jesu ume nĩbabadarãmaa wãped̶a jarasia:
    –Mʌ̃a dadjirã Boroda unusia.– Maʌ̃ awara Jesuba jarad̶ara jũma nẽbʌrʌsia.'
  eng-F35: Mary Magdalene goes to the disciples, reporting that she had seen the Lord
    and He had said these things to her.
  ind-ind: Lalu Maria pergi menemui kami murid-murid Yesus dan memberitahukan, “Saya
    sudah melihat Tuhan!” Dia juga menyampaikan apa yang sudah dikatakan Yesus kepadanya.
  pes-OPCB: 'مریم شاگردان را پیدا کرد و به ایشان گفت: «خداوند زنده شده است! من خودم
    او را دیدم!» و پیغام او را به ایشان داد.'
  mpt-mpt: Maliao Magdala bib ulako monoa e okok aleyemin naka ni baabenoa Ne Sume
    atemibo ge baabenoa eka e wengo baabone osa baabenasobe.
  ssx-ssx: Koto ekina꞉ Meti Ma꞉kadala wanda꞉ mo disaipolo haliweki pa꞉ta꞉ opolo pua
    Tekehali handeekeeki make Tekehalima꞉ ipiki pa꞉ta꞉ leeke pimanu make la haleekeme.
  mkl-mkl: Ŋɔi Mɑɑri inɛi Mɑdɑlɑu í koo í sɔ̃ mɔcɔ ŋɑu í ni nŋu í yɛ Lɑfɛ̃ɛ. Nɔ wɑ
    sisi nŋɑ ide iyi Jesu í sɔ̃ɔ.
  gaq-gaq: ଜିସୁ ଡିରକମ୍ ଆମେକେ ଦର୍ସନ୍ ବିବଗେ ଆରି ମେଃ ମେଃନେ ବାସଙ୍ଗ୍‌ ବଗେ, ନିଂ ମାପ୍‌ରୁକେ
    ଙ୍କେକେ ଡାଗ୍‌ଚେଃ ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ୱେଚେ ସାପା ସାମୁଆଁ ସିସ୍‍ଇଂକେ ଆମ୍ୟାଃବିକେ ।
  gof-RNT: Magdela Mayraama Godaa be7idayssanne iw hessa I odididayssa bada iya tamaaretas
    odasu.
  unx-unx: ଆଡଃ ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌ ସେନ୍‌କେଦ୍‌ତେ ଚେଲାକକେ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁକେ
    ନେଲାକାଇୟାଇଙ୍ଗ୍‌, ଆଡଃ ଇନିଃ ନେ କାଜିକ ଆଇଙ୍ଗ୍‌କେ କାଜିକାଦିୟାଁଏ ।”
  gah-gah: Loko lokago, Magatala numutotí vená Maliá eza atiginá oko vike Izesuni
    vegenala zuha nene neza Guivahani ánigokugo gakó láa loko lo nemekave, loko lo
    limimó.
  lcm-lcm: Asukang a Maria Magdalene kala pasal na kanla mengen a keve nat i akalit
    asukang ke, “Natala arai ani Volava.” Na kala mengen amalangas iria ta kana keve
    mengen i atatai ania.
  aer-aer: Nhenhe renhe awemele Mary alhemele apententye akngerre ikwerenhe areyeke
    angkeke, “Awerrirraye! The kwenhe lyete Alartetye arerne itethe anthurre anerlenge.”
    Itnenhe ingkirreke re ileke Jesus-arle ikwere angkeke.
  qvc-NT: 'Chaymi Marya Magdalamanda kaqqa shamushpa, niwarqanllapa: —Siñurninchiq
    Jisustam rikashqa kani. Pay kikinmi niwashqa, shamunaypaq abisashuqllapa, nishpa.'
  tgl-ULB: Pumunta si Maria Magdalena at sinabi sa mga alagad, “Nakita ko ang Panginoon,”
    at sinabi ni Jesus ang mga bagay na ito sa kaniya.
  cbs-NT: María Magdalena kaxun Xanen Ibu Jesús ana jiwea uintanxu jadi Jesúsun axu
    nun jawen tsumabu nuku yuia nun ninkaken
  xtm-NTPP: Sani te María Magdalena ma, kua'an ña nuu ka iyo de ma, te ni ndakani
    ña nuu ndaka tee ka ndikin ya ma ja ni jini ña Iya Tátnuni ma, te suni ndakani
    ña sukan jiña'a ya ma.
  nnq-nnq: Yene Maliamu Magidalena ngajenda kwa akinapunji ngabalenge nhwalo gweno
    babweni Angwana, na banengi genia.
  bao-NT: To biro cʉ̃ ca ĩirico niiri, jãa cʉ̃ buerã ca niiricarã pʉtopʉ teere jãare
    queti wedego dooupo. Bʉaro ʉjea niirique mena, “¡Wiogʉre yʉ ĩajãwʉ!” jãare ĩi
    wede, cõre cʉ̃ ca ĩiriquere jãare wedewo María Magdalena.
  san-ORI: ତତୋ ମଗ୍ଦଲୀନୀମରିଯମ୍ ତତ୍କ୍ଷଣାଦ୍ ଗତ୍ୱା ପ୍ରଭୁସ୍ତସ୍ୟୈ ଦର୍ଶନଂ ଦତ୍ତ୍ୱା କଥା ଏତା
    ଅକଥଯଦ୍ ଇତି ୱାର୍ତ୍ତାଂ ଶିଷ୍ୟେଭ୍ୟୋଽକଥଯତ୍|
  huv-NT: Quiaj tamb müm María Magdalena masaj minipilan Teat Jesús nej landoj majaw
    Teat Jesús. Aton tapiüng meáwan leawa tasaj nej.
  otn-NT: A nu̱na̱ ra̱ Ma̱ya Magdalena p'ʉya, bi̱ ma bá̱ xipyø xädi ra̱ Jesús. Bá̱
    xifi ngue ya xi̱ nu̱'a̱ ra̱ Hmu̱, 'nɛ̱ bá̱ xifi te gäma̱ hya̱ xi xifi.
  nop-nop: Unduŋ nimbune Maliya Madalaniŋ adi udaneeŋ wooŋ Jesu mihiŋiye Wapum agaŋ
    kaguk u yeniŋa mede niŋguk u yeniŋguk.
  obo-NT: De‑en id undiyonnan ni Maria no toho Magdala iddos mgo tinodduwan, woy id
    ikohiyan din to, “Nokita ku iddos od Longaggon!” Na, id ponudtuu rin kandan iddos
    langun nid oseng ni Disas.
  cak-ENT: Y ri María Magdalena, xbe na vi quiq'uin ri achibila', richin xberuya'
    rutzijol cheque que xutz'et ri Ajaf Jesús, y richin chuka' xberuya' rutzijol cheque
    ri bin-e chin.
