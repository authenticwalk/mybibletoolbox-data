  dwr-ENT: ማግዳላ ጌቴቲያ ካታማፔ ዬዳ ማይራማ ጎዳ ቤዔዳዋኔ ኢዚው ኢ ሄዋ ኦዴዳዋ ባዴ ካሊያዋንቱሲ ኦዳዱ።
  pma-pma: Sakini, Meri ten out Makdela va ris ka vitehiteni min meatin keil onen
