  ind-AGS: Maria Magdalena pergi dan berkata kepada murid-murid, “Aku sudah melihat
    Tuhan!” Dia juga sampaikan kepada mereka apa yang sudah Dia katakan kepadanya.
  omw-omw: Mwitaa tuvaro Mariaava Makataranyaava nrumu ntantero uro Iesusira nraaqiaranramwu
