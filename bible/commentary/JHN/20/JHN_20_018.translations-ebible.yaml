  pls-NT: Cottimeja María Magdalena joiquetonhe cain chojni que vacao Jesús ixin jehe
    María vicon Jesús, co ixin jehe Jesús ndache María para ixin rrondac̈ho ngain
    na.
  eng-WYC-2018: Mary Magdalene came, telling to the disciples, That I saw the Lord,
    and these things he said to me.
  bdv-bdv: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଜାୟ୍‌, ମୁୟ୍‌ ମାପ୍ରୁକ୍‌ ଦଃକି ଆଚି, ଆର୍‌ ସେ ମକ୍‌ ଇସଃବୁ କୟ୍‌ଆଚେ
