  zpu-NT: Naꞌll bazaꞌa María Magdalenanꞌ, jadixjweꞌreꞌ yezikre beꞌnn kaꞌ llzenay xtiꞌll
    Jesúsenꞌ, le ba breꞌreꞌ Leꞌen.
  juy-juy: ମଗ୍‌ଦଲିନି ମରିଅମନ୍‌ ଜିର୍ରେ, ଞେନ୍‌ ପ୍ରବୁନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଲାୟ୍‌, ଆରି ଆନିନ୍‌,
    ଞେନ୍‌ଆଡଙ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ବର୍ରିଁୟ୍‌ ଗାମ୍‌ଲେ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌ ଇୟ୍‌ଲେ ବରେଜି ।
  for-for: 'Piya omogana, Mariya Matara kumatasa wae aeba a''wae puma wama, abagi
    kina''wa maya uwaimintiye: Naeba Wa''egapa agauwe, utegina kamana omome kamanapa
    uwaimintiye.'
  epo-epo: 'Maria Magdalena venis al la disĉiploj, sciigante: Mi vidis la Sinjoron;
    kaj ke li tion diris al ŝi.'
  gfk-gfk: 'Io, Maria nong me Magadalen ga haan tupas ira bulu na harausur ma kanin
    ra hinhinawas: “Iau te nes no Watong!” Ma ga hinawase diet bia Jisas gate tange
    tar kaiken ra linge tana.'
  bjz-bjz: Aghá rieta, Makdala aririmi ningia kaverea aria, Iesu da ambo nimbidava
    bubua, “Amó Jojabee gere,” rea, undava gaga riria ananu ririeta, niningiguturie.
  atg-NT: Ighọ iMeli ọnge iMagidaleni ọ vu ya gueyẹ eniyẹ odukhokho khi lọli mẹ iJesu
    Ọnọmhuẹ. Ọ gueyẹ wẹ ingme ni Ọnọmhuẹ ọ gueyẹ ọli.
  bjv-NT: 'Ə Mari kɨ Magɨdala aw ɨngə njé ndo je əl-de ə nə: «M-o Ɓaɓe kɨ kəm!» Nɨngə
    əl-de ta je kɨ Jəju əl-e ka kɨn adɨ-de ooi.'
  tos-NT: Pus María Magdalena takosú̱n alh putzako̱y yama̱ li̱ma̱kalhtahuáka̱t, chu̱
    li̱ta̱chihui̱nanko̱lh la̱ntla̱ xlá̱ xucxilhni̱t Quimpu̱chinacán, chu̱ na̱ huaniko̱lh
    pi̱ huá̱ xuanini̱t pacs yama̱ tachihuí̱n.
  rro-rro: Weiana Maria Magadala babi'ena eao i'abana haukia ehina benakia ia Obiapaka
    eihana, haeamona Iesu 'abi ehinana haukia ia ehina benakia.
  mxp-NT: Wɨnets ja María Magdalena ojts ñijkxy, jøts ja ojts tꞌatstukmadojɨ ja nwɨndsønꞌa̱jtɨm
    Jesús pyabøjkpɨtøjk jøts ku ja wyɨnaty tø tꞌixy ja nwɨndsønꞌa̱jtɨm, jøts ku ja
    wyɨnaty jadeꞌen tø ñɨɨꞌmxyɨyɨ.
  aak-aak: Magɨdara dáŋɨ́ Mariaí nurɨ xegɨ́ wiepɨsiŋɨ́yo áwaŋɨ́ re urémeaŋɨnigɨnɨ,
    “Niínɨ Ámɨnáomɨ rɨxa sɨŋwɨ́ wɨnɨ́ɨnɨ. Xɨ́o nɨrɨ́ɨ́pɨ, ayɨ́ apɨrɨnɨ. Ayɨ́ apɨrɨnɨ.”
    nura uŋɨnigɨnɨ.
  chd-NT: 'María ƚas Magdala i''hua''ma pe lomana'' ts''ilihuequi Jesús, timila'':
    ―Aiximpa Caƚ''ailli''. U''i''mola'' licuapa Jesús.'
  kdc-kdc: Avo Malia Magidalena kachola, kawalongela wanahina, “Nimona Mndewa!” Abaho
    kawasimulila kila kinhu kiyamulongele.
  nhr-nhr: 'Si kò Maria Magatalena sa xgaa-xgaase-kg''ao xu koe qõò a síí bìrí xu
    a máá: “X''aiga bar bóòa hãa!” témé. A sa a bìrí xu ncẽe zi gúù zim bìrí sia sa.'
  uig-PIN: 'Xuning bilǝn Magdalliⱪ Mǝryǝm muhlislarning yeniƣa berip, ularƣa: «Rǝbni
