  aom-aom: 'Ëhi uavamu Mary Magdalene-ro vaꞌoromo Iesuare ijorajo ömoꞌömoho uëvadeje:
    Na Bada gavëꞌe jevajëjo. Gavamu huro jöho ëhi ëhi majehade höjo.'
  geb-geb: Makdaran mbik Maria mbara vui, ana vov khaŋ ana phorga ruigi gumgi ga nzuai,
