  bdd-bdd: Coinega Meli Magidala ꞌitauya tomuliyaedi ꞌoidiya ma ꞌoidiya ꞌihepwaila
    ꞌigwae, “Cinapwana yaꞌiteya ꞌitoholo hila pwaiya.” Meli Yesuina ꞌenanaedi ꞌihepwaila
    latuhediya tomuliyaedi ꞌoidiya.
  cbt-NTPO: 'Ina natanahuaton, Maria paaton, itaponcoi: “¡Sinioro chachin nani ni''nahuë!”
