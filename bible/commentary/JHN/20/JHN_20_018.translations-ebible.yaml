  sus-A: مَرِيَمَ مَفِدَلَكَ نَشَ سِفَ شِبَارُ رَ عِسَ قْشِرَبِرّيٍ يِرٍ، عَ عَ قَلَ
    عٍ بّ، «ﭑ بَرَ مَرِفِ تٌ!» عَ مَن نَشَ عِسَ شَ شّيرَ عِبَ عٍ بّ.
  jpn-1965: マグダラのマリヤは、行って、「私は主にお目にかかりました。」と言い、また、主が彼女にこれらのことを話されたと弟子たちに告げた。
  fra-SBL: Marie-Madeleine vint annoncer aux disciples qu'elle avait vu le Seigneur,
