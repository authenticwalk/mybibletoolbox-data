  ibo-ibo: Meri Magdalin gara gwa ndị na-eso ụzọ ya, “Ahụla m Onyenwe anyị.” Ọ kọọrọ
    ha na ọ bụ ya gwara ya ihe ndị a niile.
  yml-yml: Iesu i vonaꞌaꞌava, mulieta Meli i vilai i mai tovetutuyamavo ꞌwaidie, i
