    imo꞉wo꞉ malolo꞉ me.
  kdl-NT: Aku Meri Magadaliya gonoi u tonukoi atoni yi u wene ta̱ Asheku. U tonuko
    le kpam ili iꞌya u tonuko yi.
  apu-NT: 'Ininiã Maria Matarena sari Xesosi moianariakorimoni: —Natamatapekari aãuĩte
    —otxana. Ininiã osãpiretana ikinika Xesosi sãkire.'
  roo-roo: Oire uva Maria vova Makdala vorevira kareopa disaipel tavisa oiso puraoro,
    “Turaro kekeavoi.” Uva voea tavieva vo reo iava vao osa oira tavireva Jisas.
  miz-NT: 'Kidáā ne, kuéꞌen Māría Madālená san, kukaꞌan ñá ni ña ntɨniꞌi ñā: —¡É īní
