  qvz-NT: Chasnami Maria Magdalenaga risha cuintagrira Jesus japishca runagunataga
    Jesusta ricushcata, chasnallata tucui Jesus rimashcagunatas cuintara.
  deu-ELO: Maria Magdalene kommt und verkündet den Jüngern, daß sie den Herrn gesehen,
    und er dies zu ihr gesagt habe.
  mjc-NT: Tacan tan tsaha̱n ña María ñuu Magdala can tsijacoto̱ ña tsi ra tsica̱ tsihin
    ra Jesús tyin nyehe̱ ña tsi ra tan caha̱n ra yacan tsihin ña.
  caa-caa: Entonces e María xeꞌ tuaꞌ e chinam Magdala ixin tuaꞌ uyare uyajcanuarobꞌ
