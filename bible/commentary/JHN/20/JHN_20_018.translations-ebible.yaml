  mwp-mwp: Senabi yangu kalanu Mariya niyay kazipa uzaraydhin. Na thanamulpa mulaydhin
    Kuykulnga nabepa midh na umay, si sakaynu pasinu.
  sbk-sbk: O Mariamu oMagedelena ahenza abhabhozya abhanafunzi, “Elolile Ogosi,” naje
