  big-big: Pulaga Maliya Matalena Yisugu waligeleya puwiliyegi kuna logo puwiliyegi
    Yemizibek pugu pakela logo pugu ngago pura piyegi kozak meiya yeiya.
  gux-G: Magidala Maliyama den cua ki waani ko la o yonbidaan, ki wani nyedo la ya
