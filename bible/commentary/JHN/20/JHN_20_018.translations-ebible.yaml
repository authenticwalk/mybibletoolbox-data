  otq-NT: Ar Maria me Magdala bi ma ba xipa yá ma̱xte xki hyanda ar Hesu, ne bi metwa
    nöꞌö xki nsipꞌö.
  tzo-SA: 'Li María li liquem talel ta Magdalae jech tal yalbuncutic, joꞌoncutic li
