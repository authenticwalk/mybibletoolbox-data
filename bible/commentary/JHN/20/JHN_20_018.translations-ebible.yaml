  ixl-NNT: As bꞌex veꞌt ixoj unpajte kꞌatz unqꞌa tetz chusulibꞌeꞌ. As bꞌex tal veꞌt
    ixoj uvaꞌ maꞌtik tilat ixoj Aak. As tal veꞌt ixoj kam uvaꞌ kat tal Aak te ixoj.
  boa-NT: Ahdújucóhjáa dille múúha éllevu itsááne múúhakye úúballéváné dííbyeke iájtyumɨ́ne.
    Áhdurée úúbállelle muhdú dibye díílleke nénehjɨ.
  etr-etr: Amala säsebegi, Magadala udia Meli e awälahilä, bëgëla aulo amolima sähalea,
    Na Dafidilo Geloi e melïmelëla sälahilä, ema säla ï amo ilima säla ïaha maadei.
  quh-NT: 'Magdala llajtayoj Mariataj rerka yachacojcunaman willamoj: —¡Señorninchejta
    ricuni! —nispa. Willallarkataj imatachus payman niskantapis.'
  kwi-kwi: Suasne Maríane, Magdalena pɨpuluras atmikane, ɨt kit kammuruza “Anpatta
    iztau” kiz kainanara. Usne Jesús ussa kaiztɨt aizpa kainanara.
  agm-agm: Aihɨ Mariyaaha aunahɨpa Makɨtaraahandaahapɨhaatɨ Jisaasihomɨ otɨpɨpatɨhiyaapɨhɨ
    notaise. Notɨ pɨwɨha kaati Jisaasiho kaundisɨha nesi notɨ kiya Jisaasihomɨ otɨpɨpatɨhiyai
    saundatɨ kaundataase. “Nɨnɨ Awaisɨho aimɨ nepasɨhɨ iwinjatɨ pɨwaundo amɨ ko nɨngi
    pɨwɨha kɨma kandataase,” undatɨ kaundataase.
  ubr-ubr: On mes Mary Magdalene inai ato baigibubunuotis ikasones on Bada matanai
    it a On mamaba iyawur on engon ikasones.
  tsw-NT: Reve u ka̱ra̱ u ꞌya̱wa̱ u damma ojoroꞌo a na we ene ta̱ Zagbaiꞌin. Reve
    waru u damma le ili i u damma niyi.
  cax-NT: 'Auqui sürotü Mariarrü Matarenarrü esa bama ñanunecasarrti Jesús, nantü
    ümoma: —¡Yasatai Señor! Urapoi isucarüma nanaiña arrüna nanti Jesús ümo.'
  aia-aia: Mia Meri ni Magdala 'a aho'i 'ari ma o'ani 'iniraaui rongoiusuri, “'Inau
    'omesia Araha!” Ma maani'i hakoi mwane mareho na 'unu'ia Jisas.
  srp-1865: A Marija Magdalina otide, i javi uèenicima da vidje Gospoda i kaza joj
    ovo.
  agt-agt: A ta nepagtugut ni Mariya en a enna nebar ta natolay hala i Hesus ta ituldu
    na kiden. “Naitak kad na ya Dafu tamen O, ikamuy,” kunna tekid, yaga nebar na
    hapa ya inuhohug ni Hesus tentu.
  lug-lug: Maliyamu Magudaleene n’agenda n’abuulira abayigirizwa nga bw’alabye Mukama
    waffe, era n’abategeeza by’amugambye.
  yby-yby: 'Loko lo mekaiyoko, Mele Magadala numutokati menamamo aku le wili jeko
    woko Jisesida unala ipalale yuhasida maya sa-loko lo limiye: Nemoya we napate
    maya muda-eloyoko, sa-loko lo nimiye, loko liye.'
  heb-heb: ותבא מרים המגדלית ותספר אל התלמידים כי ראתה את האדון וכזאת דבר אליה׃
  mpp-mpp: Inguc mime Maria, wacine monic Magadalen, ye mic-tengteng yengela hikelu
    yanguc miwec, “Na Sugucne nganigabac!” Inguc milu Yesudi yowa edome ngagewec,
    yogo edocebawec.
  apb-apb: Oto a Meri e si lae, ko lai ha'arongoa mo pwaarongoisuli uri e leesie oto
    a Aalaha na ko ha'arongora aana mo ola a Jisas e unu'i hunie.
  san-TEL: తతో మగ్దలీనీమరియమ్ తత్క్షణాద్ గత్వా ప్రభుస్తస్యై దర్శనం దత్త్వా కథా ఏతా
    అకథయద్ ఇతి వార్త్తాం శిష్యేభ్యోఽకథయత్|
  ben-IRV: মগ্দলীনী মরিয়ম এলেন এবং শিষ্যদের বললেন, “আমি প্রভুকে দেখেছি,” এবং তিনি
    আমাকে এইসব কথা বলেছেন।
  ntu-ntu: Zbz Mxri kc Makdala sc tqvzpem bagr, x sc tqpipemle nzmc-krde Jiszs kc
