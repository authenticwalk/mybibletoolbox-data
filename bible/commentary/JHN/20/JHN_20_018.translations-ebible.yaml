  mya-JVB: မာဂဒလ မာရိ သည် သွား ၍မိမိသည်သခင် ကိုတွေ့မြင် သည်ကို၎င်း ၊ ထိုသို့မိန့်
    တော်မူသည်ကို၎င်း၊ တပည့် တော်တို့အားကြားပြော လေ၏။
  kgf-kgf: Ʒéyu Maria Makdala inéŋ ac suruc imi mema tohotoho ichéra ionac muru keŋec.
    Kemma ni hélacnec Miŋ Kewu hénʒua Miŋ Kewunéŋ yomuhuc nézézac ʒéma ac suruc waŋ
    énécmiyec.
  awb-awb: Úwana Máhría, Mágára suwahpeqte ínínká ite Sísa kérahwána kebá séna itensabé,
    Ínéga Sísa aiq tagoge éna Sísaga teawu ehwéh teiuwe.
  gdn-gdn: Iyesu inako wagubu manako ridi Meri Magidarini kipu ubupu kayawena Iyesu
