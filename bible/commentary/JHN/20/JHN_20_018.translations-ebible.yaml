  asm-FB: তেতিয়া মগ্দলীনী মৰিয়ম গ’ল আৰু শিষ্য সকলক এই সম্বাদ দিলে যে, “মই প্ৰভুক
    দেখিলোঁ৷” মৰিয়মে তেওঁলোকক জনালে যে ‘তেৱেঁই মোক এই কথা ক’বলৈ ক’লে’।
  okv-okv: Mary na egerembeto pambuto Bada kina eto amina ke tapa do enu ingina avo
