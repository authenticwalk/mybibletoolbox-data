  pan-pan: ਮਰਿਯਮ ਮਗਦਲੀਨੀ ਚੇਲਿਆਂ ਕੋਲ ਗਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾ ਕੇ ਦੱਸਿਆ, “ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ
    ਵੇਖਿਆ ਹੈ।” ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਬਚਨ ਵੀ ਜੋ ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖੇ ਸਨ।
  tkr-tkr: 'Magdaleençena Mayram telebabışde k''anyaqa qarı, manbışik''le eyhen: –
