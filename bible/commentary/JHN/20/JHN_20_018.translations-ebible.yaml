  swh-1850: Hivyo Maria Magdalene akaenda akawapa habari wale wanafunzi kuwa amemwona
    Bwana, na kwamba alikuwa amemwambia hivyo.
  ese-NT: 'Majoya Mania Madanena poquinaje Jesosaja epeejji cuana ani yasijje. Ecuana
    nijje jama poanaje baꞌa: —¡Shajjaꞌajjacue oe! Eyaya Jesosa baꞌyonaje; eꞌe jojo
    nei eshe ca coma. Jamaya huohui majje Mania Madanenaa ma Jesosaa huohui canajeya
    ecuana huohui canaje.'
  jac-NT: 'Yuxin to ix María ah Magdala tuꞌ yalaꞌ tet ebnaj iscuywom Comam, yalni
    ix hacaꞌ tiꞌ: —Caw mawilan yin̈ Comam Jesús, ẍi ix. Lahwi tuꞌ yalni ix tet ebnaj
    yin̈ tzet yal Comam.'
  cak-CNT: Y ri María Magdalena, can xbe na vi quiq'uin ri tijoxela', richin xberuya'
    rutzijol chique chi xutz'et ri Ajaf Jesús, y richin chuka' xberuya' rutzijol chique
    ri bin-el chire.
  zia-zia: Ayero senu Maria napo nuna Madala amimene yesese yero baungno Yesura buro-mani
    eno eyero sena, “Na Tuwa gigena.” Ayero sero aune Yesu mene ge nung eno sena awiya
    awong eno sena ara.
  mal-2015: മഗ്ദലക്കാരത്തി മറിയ വന്നു താൻ കർത്താവിനെ കണ്ടു എന്നും അവൻ ഇങ്ങനെ തന്നോടു
    പറഞ്ഞു എന്നും ശിഷ്യന്മാരോടു അറിയിച്ചു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogo, María Magdalena ʉ̃sã cʉ̃ buꞌerãrẽ werego etawõ. Co
    cʉ̃rẽ ĩꞌaꞌquere, cʉ̃ core níꞌquere werewõ.
  mbl-NT: Ha ta' mõg Mãnix Mãnanẽn Yeyox yõg tik xop hah, tu mõktu hãm'ãktux, yã yãyã
    Yeyox pẽnãhã', tu Yeyox yõg hãm'ãktux 'ãktux.
  zpc-NT: Biz̃i María Magdalena uyonëꞌ yetixogueꞌnëꞌ yaca benꞌ quie Jesús de que bablëꞌënëꞌ
    Señor quiero. Unëꞌ udixogueꞌnëꞌ leyaquëꞌ ca diꞌidzaꞌ gudyi Jesús lëbëꞌ.
  gul-NT: So Mary Magdalene gone ta de ciple dem an tell um e been see de Lawd. An
    e tell um dat Jedus say dem ting.
  mau-NT: Cˀia⁴ qui³ María Magdalena, qui³si³cji³nčhˀoe¹ cho⁴ta⁴-le⁴ Jesús nca³ tsa³ve³
    Jesús, nca³ tsa³cja¹cao⁴ je² en¹-vi⁴.
  gup-gup: Wanjh ngalbu Mary ngalbu Magdalabeh wam wanjh benmarnemulewam nawu bininj
    birrimunkekadjungi Jesus. Ngaleng yimeng, “Ngaye nganang nawu kawohrnan.” Kaluk
    benmarneyolyolmeng rowk bu kunwok bimarneyimengkenh.
  bss-NT: Né-ɔɔ́, Maria Magdalɛnɛ ankɛ̌, aláá bembapɛɛ aá, mɔ́nyīnē Sáŋgwɛ́ɛ́.
    Anláá-ʼɛ bɔ́ mam mésyə̄ə̄l ḿme áláŋgé mɔ́.
  met-met: 'Baing ina naga, Maria Magdalam ila rangua lipuxindi dinaxu mana saing
    baxanga nadi ba: “Ngabagu Toxoratamona ba!” Baing baladi mana axadi harua na manadi
    ba.'
  kpj-NT: Idi tahe rarybere erydỹỹna mahãdu‑ò Wanyrỹmy rabira. Marie Madalena relyyre
    timybo raryberamy.
  zao-NT: Tsa lee Mari Magdalen, myaadne lo re nee kuu mteed lo Jesús, lee Mari mwii
    Jesús Zha Nabee; ne ne Mari lee Jesús nzhab re koree lo Mari.
  byx-byx: De ma Maria i qi navet ma Magdala, dai qia mit sagel ma Iesus aa risura.
    Be qia ruqun na ra ma’, “Sa ngua lu ama Slurlka.” De qia sil ba ra ne liirang
    aa i ma Iesus ka sil ba qi.
  ctu-CTI: Che' jini María ch'oyol bʌ ti Magdala ti majli i suben ajcʌnt'añob i cha'an
    Jesús cha'an tsa'ix i yilʌ lac Yum yic'ot ti' subeyob tsa' bʌ subenti je'el.
  zos-NT: Entonces María Magdalena maṉ chajmayaj nøtuṉdøvø que is ndø Comi y lo
    que chajmayuse ndø Comi'is.
  gvs-gvs: Tuwo Meri guma Magidara ima kai Yeisu ina tovatotowanayao yaima goi italavaita
    kana, ‘Ida Tomoya bogina agite!’ Kaga liliuna Yeisu ilaatuwoko nakae ilatuwokoima.
  kbm-kbm: Beti Malia Magdala ane nok ginumul gitangi amei singamolomb ginme be ginei;
    “Ande ayeu gali Amol Bamo gikwai.” Be ei ginei yaun ebe Yisu ginei gitangi ei
    ok gitangi amei.
  tew-tew: Heḏiho Mary Magdalene iweḏi namääḏi in khä̖ge̖ˀnin ovâytu̖ˀan, “Naˀinbí
    Sedó Jesus dómûˀ,” heḏi ovâytꞌôeˀan háa Jesus-di óetu̖ˀan waa.
  rmc-rmc: 'Avke e Maria Magdalena geľa pal o učeňika a phenďa lenge: „Dikhľom le
    Rajes!“ A phenďa lenge the oda, so lake phenďa.'
  apr-apr: Motong la Madia ke Makdala tani in ila la ikaua bingi pang Yesu di galiunu
    tina ngan nen, “Ai, au i akamata Tool Mai tani oo!” Inbe iwete pang di ye betanga
    tina yo Yesu iwete panga ye nga.
  tiy-tiy: Mélaw ménagéw i Maria Magdalenahe nangéyén bénréh dob de kuyug bé énggito
    noy Kadnane brab ati de bénréhén de.
  nlg-nlg: Keri ke ma Mary Magdalene te va righira rana vaovarongo, me bosa vanira,
    “Inau tu vaevanea na Lord.” Ge tughuni vanira na lei totobo Jesus te bosai vania.
  dgr-DOGNT: Mary-Madlę̀ Zezì wecheekeè ts'ǫ̀et'ıì ajà, hagòhdı, “Gots'ǫ̀ K'àowo weehɂı̨!”
    dèèjà. Zezì dàgòhdı ha yèhdıı sìı hazǫǫ̀ gots'ǫ̀ hadı.
  pes-OPV: مریم مجدلیه آمده، شاگردان را خبر داد که «خداوند رادیدم و به من چنین گفت.»
  ron-1924: Мария Магдалена с-а дус ши а вестит ученичилор кэ а вэзут пе Домнул ши
    кэ й-а спус ачесте лукрурь.
  tpz-tpz: Ivëh, ke Mariaꞌ va Makdalaꞌ nö, pareꞌ soe ken pa ma vamomhë pö neꞌ to ep
    en maꞌ pe Ieesuꞌ. Pareꞌ soe pet ken pee pataeah ne Ieesuꞌ to soe ke maꞌ poan.
  agd-agd: Makdaráke nanin Maria ano evaránen oren mo máa sen eyo iyampon kayo siamemí,
    “Téi inka Bafan oné uno.” Siren Yisasi ma ven tiamein baya máa vetí ankan tiamen
    mino.
  rkb-NT: 'Iwaze Maria Madarena niparak. Zinymyrykynahatsa bo zumuze ispe niy: — O
    Sesus iny. Inahyrizikpo. Abahi jo bo Deus bo modo. Ata hi ipokzitsihi. Katsa kino
    niwatihi Deus myhumo tsimypokzitsiukrẽta — niy.'
  san-THA: ตโต มคฺทลีนีมริยมฺ ตตฺกฺษณาทฺ คตฺวา ปฺรภุสฺตไสฺย ทรฺศนํ ทตฺตฺวา กถา เอตา
    อกถยทฺ อิติ วารฺตฺตำ ศิเษฺยโภฺย'กถยตฺฯ
  iws-iws: Mɨ mhoɨiya Maria om Makdalana ha swokɨ ama, kɨmɨdiniya kamɨm siir kɨgna
    mɨriiyɨm sɨmiir inɨ boɨnɨu, hɨnɨɨn, saeya Bɨiyan Inkam Komiiyɨn siir bɨdi kɨgnaniya,
    saeya yaiyɨm siya boɨnmɨmauugiyɨm saiir sɨmiir inɨ boɨmɨmauuɨu. Ɨriig.
  pol-SZ: 'Wtedy Maria udała się do uczniów i oznajmiła: —Widziałam Pana!—i powtórzyła
    im, co jej powiedział.'
  ztq-NT: Lëë María Magdalena kunitiits lo xpëëdscuel Jesús. Chëb me nii lëë me kon
    Jesús ni chëb me kchë nii chëb Jesús lo me.
  zai-NT: Para biree María de Magdala, yetidxi ca discípulu ma biiya Señor, ne byuí'
    né laacabe cani gudxi Señor laa que.
  upv-upv: Ko Merri olwi van ko owrai tevi jinibb se Iesu nir, “O, lartul! Nulesi
    Numal!”, ko osp̃e suri tevir nga ni owra nanu ngel nir tevi.
  wap-NT: Uruꞌu naa Mary Magdala sanaaba makon Jesus tominapa-kidaniinao diꞌiti naꞌiki
    okowaadan naa ĩꞌati patukapan Naobanai, naꞌiki okowaadan naa ĩꞌati naꞌapam ukian.
  mva-mva: Kodeka Magdala aine Maria nge ialale be tagataga ne iradi ngai ambe Tanepoa
    ite. Be pile Iesus irai nge tagataga ne iradi.
  dwr-NT: Magdala geetettiyaa katamaappe yeedda Mayraama Godaa be7eeddawaanne iziw
    I hewaa odeeddawaa baade kaalliyaawanttussi odaaddu.
  kfw-kfw: "Mary Magdalene in asiya siamruoi ngaidiang ajuorilpi, “Kei'n Pumi kha\
    \ kamujei”\x94 halli ama'n hiwa ngaihi amadiang aleiti tia inmanidiang aleirilpi."
  bfz-bfz: मरियम मगदलिनिये जाई की चेलेया गे बताया, “मैं प्रभु देखे, तिने मां साथे
    गल्ला कित्तिया।”
  cuk-09: 'Degi María-Magdalena nadsun, Jesús-sapinganga sognaded: —Dummad an daksaye.
    Degine, igi Jesús ega sogsa-gusa, María bela amarga sogsabalid.'
  ben-OBCV: মাগ্দালাবাসী মরিয়ম শিষ্যদের কাছে গিয়ে এই সংবাদ দিলেন, “আমি প্রভুকে দেখেছি!”
    আর যে সমস্ত বিষয়ের কথা যীশু তাঁকে বলেছিলেন, তিনি তাঁদের সেসব কথা বললেন।
  mil-NT: Te ní natnɨɨ tá Màriá Magdalèná ichi cuánuhú‑xi cúñaha‑xi xìi cue tée ní
    xica cuu ndɨhɨ‑gá sá nǐ xiní‑xi Jèsús, te ní xáhaⁿ‑xi xìi‑güedé nchaa nàcuáa ní
    xáhaⁿ‑gǎ xii‑xi.
  myu-myu: Maria Madalena o'ju Jesus eju etaybitbinayũ kay. — Wuykukukat ojojojo!
    — io'e cebe ip. — Waram o'jetait! — io'e. Jewebe Jesus o'e'e iap o'g̃uwẽn cebe
    ip.
  fue-fue: 'Mariyama mo Magadala batoy aahiiɓe: «Mi yi''ii Joomiraawo.» O holli ɓe
    ko Yeesu bati mo.'
  amk-amk: Ampafe Mariai da wa deikaririai we Yesusi ne inontarai erariati fosa, deyo,
    “Iwati Sempaisi ampa,” tuti deisaharai wesa kariri fi kiaio medurai wei fo.
  fai-fai: Makdala abiw kayak wanang Madiya uyo weng bakomama, be dew tad weng kidimin
    kinim bakoyam, “naka Kamokim atami, weng bela bakonama, dew tadi.” Kalesu.
  ura-NT: nii Cana Coaunera Calaohi aina nerelanaa nichaanune rai biha uhe Mariha
    Maadala bene.
  mcd-NT: Ascashu cai María nocoshon yoiquin, —Munfin nocon Ifo un oianquin, —ishon.
    Noco yoini nan Ifoan yoia cuscan huafain noco yoipacuniquin.
  urt-urt: Taꞌe luku pe, Maria titi moi Makdala wal wetekeꞌe lenge jetalah pe, ti
    wana lenge gwande, ŋaiye ti si wetekeꞌe Lahmborenge. Topoꞌe ti wana lenge wusyep,
    ŋaiye Lahmborenge si ŋaname.
  kiz-kiz: Mariamu Magdalena akahida kubhajobhela bhanafunzi, “Nimbwene Bwana,” na
    kwamba an'jobhili mambo agha.
  tzo-TZE: 'Li María ti liquem tal ta Magdalae jech vul yalbuncutic, vu''uncutic li
    yajchanc''opuncutic Jesuse: ―Laj xa quil li Cajvaltique ―xiyutuncutic. Li c''usitic
    i''albat yu''un Jesuse ivul yalbuncutic scotol.'
  lex-lex: 'Dewade Maria nla'' pa nod kiota la maklernohor reria Yesus re niwra: “Ee!
    A ma''tu mak kamkek memna Yesus!” Dewade nakot nohora Itmatromlawanni Yesus nnio''oni
    la ira.'
  dov-dov: Meli Magadalina wakasika alimwi waambila basikwiiy, 'Ndamubona Mwaami,”
    alimwi azintu nzyaakamwaambila.
  toc-NT: María Mag­da­lena tokosú̠n alh ca̠pu­tzay a̠ma̠ko̠lh dis­cí­pulos y ca̠li̠­ta̠­chu­huí̠­nalh
    lácu xlá xuc­xilhni̠t Quim­pu̠­chi­nacán y na̠ ca̠huá­nilh pi̠ huá xuanini̠t pu̠tum
    a̠má tachu­huí̠n.
  ulk-1902: Maria Magadalena kei bakeamulu, a kaimeg giz daratagerare, kega, Kaka
    emetu Opole dasmer; pako tonar E emetu detager abele abim.
  som-som: Maryan tii reer Magdala ayaa timid oo xertii ku tidhi, Waxaan arkay Sayidkii,
    oo waxay u sheegtay inuu waxyaalahaas iyada ku yidhi.
  mam-C: 'Ikytzi''n, b''e''x xi'' Mariy, aj Xle''n q''malte qe''y, a awo''y t-xnaq''tzb''in,
    ex tzaj tq''ma''n: Ma nli we'' qAjaw. Ex tzaj tq''ma''n qe''y tkyaqiljo otaq b''aj
    tq''ma''n Jesús te.'
  ndj-ndj: Maliya Magadalena kayenda kwa vandundami va Yesu, kavawombela, ndimuwona
    Bambu, na kamuwombela fila fyawombiliwili.
  mbj-NT: Ti m' Marija Madarẽn bajëng Jesus ma matëg sa wë. Tak'ëp Hyb N'aa Jawyk
    Do tahapäh mä tanooh. Tapanäk sa hã Jesus kyyh.
  lat-VUC: 'Venit Maria Magdalene annuntians discipulis: Quia vidi Dominum, et hæc
    dixit mihi.'
  ngp-ngp: Niyo Maliamu Magedalena aita nakuwagambila wanamp'hina kugamba kamuwona
    Zumbe. Naho kamsigiila eze awagambile.
  aoi-aoi: Ngalaja kembirra yingi-likena ebinu-wa angalya nuw-ambilyumurru-wa wurrumurndakibina
    warnikabuburrakiyuwa Jesus-langwa akwa narringa-maka aburruwa-manja yingini-rringkama-langwa
    Numikbiyiya-dangwa akwa ebina ayakwa ni-yengbinuma-langwa ngaluwa-manja-da.
  enq-2: Dokopa Maria Magadala tange doko pupala, Kamongo kanjona lao disaipolo dupa
    lamaiya. Dopa latala, Jisasame pii lamaina lea dutupa dokaita lamaiya.
  eng-ASVBT: Mary Magdalene cometh and telleth the disciples that she had seen the
    Lord; and that he had said these things unto her.
  mna-mna: 'Tana Maria ila ipet kizin naŋgaŋ, mi isotaara zin ta kembei: “Nio aŋre
    kat Merere pa motoŋ.” Mi iso zin pa sua ta Yesu iso pini na.'
  myw-myw: Vinen-Magdal mana̱wen Meliy mo inekes inavamul Yeisuw, ilana, “Bo akin
    datoveks”; mo ikamtel youd babaw to nilivan.
  sby-sby: Maliya waku Magadalene walaya akwambila beshikwiya bakendi eti, “Ndamubono
    Mwami,” Neco walabambila byonse mbyalamwambila Mwami.
  sll-sll: Dungure Magdala hong al Maria ha i pirere ere Yisas grang wine ongwo hobi
    mongwo bani pire ha dungwo meri boling kul tere, “Yisas pi tege eminga yal mongwo
    hanere wiwa” dungwi.
  yaq-NT: Junak intok ju'u Maria Maareena' teame, ini'i, jume' Jesujta majtim aman
    tejwaak, aapo'ik juka' yo'ota a' bichaka'uta. Intok jiba Jesujta junaka'a bemela
    weyemta au a' teuwaaka'po.
  uro-uro: Dä ma Maria nae ma Makdala qia met bä sage ama mudäsaqongda sä rhangät
    täkt ama sameng doqortäqyia, “Sa ngua lu ma Engeska!” Näkt kia sameng ba rha na
    ama engirhong gärqärhongni i qa märhamän särhäm gi nä irhong.
  ita-1885: Maria Maddalena venne, annunziando a' discepoli ch'ella avea veduto il
    Signore, e ch'egli aveale dette quelle cose.
  muy-muy: 'Mari ga kəsa Magədala nakəŋ àra ècia ma ga Yezu na ti àrəkioru ka ndam
    maɗəbay Yezu ni, àhi ana tay ahkado : « Nìpia Bay geli na. » Mək àŋgəhaɗi ma ga
    Yezu ya àhi ni ana tay.'
  kqc-kqc: Ye bosi usi dina vene rofu niogau reyo, “Na yaku Varika amiye veyaka.”
    Resi Iesu yaku niyo ago nioteimaro.
  tav-tav: To bairo cʉ caĩro apio María Magdalena jã tʉpʉ cʉ buerã cãnana tʉpʉ cabuio
    ejawõ. Ejao cʉ̃re co catʉjʉriquere, cõre cʉ caĩriquere jã caĩ buiowõ.
  eng-ULB: Mary Magdalene came and told the disciples, “I have seen the Lord,” and
    that he had said these things to her.
  spa-VBL: 'Entonces María Magdalena fue y le dijo a los discípulos: “He visto al
    Señor”, y les explicó lo que él le había dicho.'
  fra-_FOB: Et Marie de Magdala vint annoncer aux disciples qu'elle avait vu le Seigneur,
    et qu'il lui avait dit cela.
  hau-ULB: Maryamu Magadaliya ta je tace wa almajiran, “Na ga Ubangiji” Ta kuma ce
    ya fada mata wadannan abubuwa.
  mal-mal: 'മഗ്ദലക്കാരത്തി മറിയ വന്നു: “ഞാൻ കർത്താവിനെ കണ്ട്” എന്നും അവൻ ഈ കാര്യങ്ങൾ
    തന്നോട് പറഞ്ഞു എന്നും ശിഷ്യന്മാരോട് അറിയിച്ചു.'
  kkc-kkc: Eseme Meli-Magadalineeye see wedi sibileso Yesu o hamamee dili odoo mapoo
    egeesee takaso, “Ayo Yesu olo egeiso,” diso. Osoloso goo susuga Yesuye yimapoo
    taka ee see yayo dimapoo takaso.
  lit-lit: Marija Magdalietė *atėjo pranešdama mokytiniams, kad ji mačiusi Viešpatį,
    ir kad jis pasakė jai tuos žodžius.
  urd-GVR: Chunāṅche Mariyam Magdalīnī shāgirdoṅ ke pās gaī aur unheṅ ittalā dī, “Maiṅ
    ne Ḳhudāwand ko dekhā hai aur us ne mujh se yih bāteṅ kahīṅ.”
  far-far: Sui ni Mary fasia 'i Magdala ka oli, ma ka farongoa na fafurongo ki ne
    nia ada to'ona na 'Aofia. Ma ni Mary ka fata laugo fuada sulia na ru ne sa Jesus
    nia saea fuana.
  suz-BL: मिनु माग्‍दाला ङा मरीयम शेंसीब आन बाक्‍तीकेमी लशा “गो प्रभु कली ताता” देंत।
    येसु आ देंशो लोव़ यो तुइक्‍पाइक्‍तीमी।
  car-NT: Irombo mero mo'ko Magdala pono Maria wyto'po mo'karon omepatonon 'wa, moro
    ty'wa mo'ko Jopoto ene'po ekari'se, moro o'to ty'wa ika'po ekari'se enapa.
  amp-amp: Be Mariat yihato kfo memotm, “Na bi Bro Nungothetr htitawoyanr.” Yo Jisasr
    kfo pthayuk mrokfom kfo nuhasmotm.
  bht-bht: मरियम जड़ी मगदल ग्रां दी थी उना जाई करी चेलयां जो दसया, “मैं प्रभु जो दिखया,
    कने उनी मिंजो ने गल्लां कितियां।”
  eng-NOY: Mary the Magdalene cometh, bringing word to the disciples that she had
    seen the Lord, and that he had said these things to her.
  cub-NT: 'Que arĩburu yóboi, ñʉja ʉ̃i bueimarare coyʉcodarejaco María: —Maje jabocʉre
    jã́vʉ yʉ, arejaco ñʉjare. Que arĩ, ʉ̃i aiye báquede coyʉrejaco õ ñʉjare.'
  ita-1927: Maria Maddalena andò ad annunziare ai discepoli che avea veduto il Signore,
    e ch’egli le avea dette queste cose.
  lww-lww: Siraunia Maria nae Maktala nene kila sanene, p̃asup̃e si pu imimi nalogena
    lala, pisawal, pisape “Nepisu Sup̃e e kilamarau,” a pisayu pan imimi e sur la
    nap̃a Yesu pisa pania.
  ckb-ckb: 'مریەمی مەجدەلی هات و بە قوتابییەکانی ڕاگەیاند: «گەورەم بینی!» ئەوەشی پێ
    گوتن کە پێی فەرمووبوو.'
  nas-nas: Eeꞌnoko Meeriꞌ Maꞌdala-nanie niiꞌ bakaning barevare-nupoong naumurima aaꞌmuruꞌ,
    “Ninge ooansing Ovoring, eeꞌnoko tee kara naurampiring naumui.”
  uvl-uvl: Iok laol, Maria Mantalena lange Iesus nena hana mur pe hele ke teke, “E
    naue Non Soke lo.” Pe nene ure nemur nenge Iesus heleia lange i nge iri pule.
  eng-BBE: Mary Magdalene went with the news to the disciples, and said she had seen
    the Lord and that he had said these things to her.
  ixl-CNT: Ech ibꞌen u Liꞌ, u aa Magdala utz, ex tal u bꞌaꞌnla yol tu qꞌu chusulibꞌ
    aas maꞌtich tiltu u kuBꞌaal. Utz tal te kam tal u Jesuus te.
  xsi-xsi: Ŋineŋga Maria, i Makdala lawea taine, ande ilâ ku ipainzi pâri-tamâta mine
    tu, “Naŋa amora Maro Ŋalae lâ!” Ŋineŋga itapâri panzi ŋana ŋgua ŋinde Yesu iporo
    papa lâ.
  crx-NTPO: '''Et Mary Magdala whut''en-un Sizi yugha hodul''ehne bughu nanja ''ink''ez
    ndi khuni buba whusanaídan''ai, ''ink''ez neMoodihti cha yan''en ubúlhni. ''Et
    Sizi daja yudáni''-un hukw''u bubulh náhoolnuk.'
  kan-OKCV: ಆಗ ಮಗ್ದಲದ ಮರಿಯಳು ಬಂದು, “ನಾನು ಕರ್ತನನ್ನು ಕಂಡಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿ, ಅವರು ತನಗೆ
    ಈ ಸಂಗತಿಗಳನ್ನು ಹೇಳಿದರೆಂದು ಶಿಷ್ಯರಿಗೆ ತಿಳಿಸಿದಳು.
  bbb-bbb: Areme bara Meri Magadara fune una e Jesudo vua fievo ije kariva ijia vae.
    Fune va kekena kiae, Na E Ireobo fu na biediemo na gaevano kiae. Fu ijiege kuaria
    areme uri kuke vua irere Jesu fu kuaraema ijene kuariae.
  blw-blw: Yachi yag ummale ah Maria way i nangimfaga an chàni amin way pasorot Jesus
    way innilana ano tot-owa ah Apo Jesus. Yag henaphapetna agé hen amin way imfagana
    an hiya.
  tam-2017: மகதலேனா மரியாள் போய், தான் இயேசுவைப் பார்த்ததையும், அவர் தன்னிடம் சொன்னவைகளையும்
    சீடர்களுக்கு அறிவித்தாள்.
  azz-NT: Ica ya nojón in María Magadalena nimantzin yajqui quintapohuito ne imomachtijcahuan
    de Jesús que yejua melau quitac ya Totecotzin Jesús. Huan no quinilito nochi in
    tajtolme tenica Jesús quinojnotzac.
  spa-RV-1909: Fué María Magdalena dando las nuevas á los discípulos de que había
    visto al Señor, y que él le había dicho estas cosas.
  csy-csy: Mary Magdalene pai in, Topa mu zo khi hi, taciang hi thu te zong hong son
    hi, ci in a nungzui te kung ah son hi.
  mxq-NT: Net ja Mariiʉ Magdalenʉ oj ñejxy ma̱ ja Jesusʉ ꞌyʉxpʉjkpʉty es tꞌawa̱ꞌa̱nʉdʉ
    ko tʉ tꞌixy ja Jesús es ko yʉꞌʉ naty tʉ ꞌyanʉꞌʉmxʉdyʉ dʉꞌʉn.
  tzj-NT: 'C''ac''ari'' be ja María Magdalena cuq''uin ja discípulo xerbij chique
    chi: —Anin xintz''at rwach ja kajaw Jesús, ne'' chique, in xbij chique chakaja''
    nojel ja binel tre rmal ja Jesús.'
  tdt-tdt: Nunee Maria Madalena baa foo hatene Jesus nia eskolante sira dehan, “Ohin
    hau haree ita nia Nai!” Depois nia foo hatene Jesus nia lia menon ba sira.
  ron-BTF: Maria Magdalena a venit și a spus discipolilor că l-a văzut pe Domnul și
    că el i-a spus acestea.
  eng-WEBP: Mary Magdalene came and told the disciples that she had seen the Lord,
    and that he had said these things to her.
  eng-FBV: So Mary Magdalene went and told the disciples, “I've seen the Lord,” and
    she explained to them what he had said to her.
  nld-1939: 'Maria Magdalena ging aan de leerlingen zeggen: Ik heb den Heer gezien;
    en wat Hij tot haar had gezegd.'
  bwo-bwo: Mann Megdel datstsu Mariyam b́ danifwotsok amaat «Doonzo bek're!» etaat
    bish eeg bíettsok'onowere boosh b keewi.
  nch-BL: Huan María Magdalena hualajqui techyolmelahuaco tiimomachtijcahua para quiitztoya
    Tohueyiteco. Huan techilhui nochi cati Jesús quiilhuijtoya.
  quc-TNT: Te ri' xe' ri nan María ri aj Magdala, xubij c'u chque ri tijoxelab chi
    ri are' xril u wäch ri Kajaw Jesús, xukuje' chi ri Jesús xubij wa' we tzij ri'
    che.
  tfr-NTPO: Kuya ga jek ba oppinggaga l̈öng l̈ishko, ga tjl̈ẽ ba kong ga «¡Tjl̈apga
    ĩnor!» l̈e, ga l̇l̇ëye l̈ara ba kong l̈i l̈ara ba kong l̈ok pjire.
  kaq-NT: 'Yohitanhue hahca caxon jahuen haxenicabo María Magdalenanen yohiquin: —Noquen
    hihbo tah hen jistanai —jato jaxon jan nincacah jato yohiquin.'
  sgb-sgb: Kabay nagtagloh yay na hi Maria Magdalena kanlan tagahonol na, ta wana,
    “Nabiyay yan oman ya Panginoon! Nahêlêk ko ya!” Bayo hinabi na êt ya impahabi
    na kana ni Apo Jesus.
  vie-1934: Ma-ri Ma-đơ-len đi rao bảo cho môn đồ rằng mình đã thấy Chúa, và Ngài
    đã phán cùng mình những điều đó.
  kxv-kxv: ମଗ୍‌ଦଲିନି ମରିୟମ ହାଜାନା, ନା଼ନୁ ପ୍ରବୁଇଁ ମେସାମାଇଁ ଏ଼ୱାସି ନାଙ୍ଗେ ଈ ବାରେ କାତା
    ୱେସାମାଞ୍ଜାନେସି ଇଞ୍ଜିଁ ସୀସୁୟାଁଇଁ କାବ୍ରୁ ହୀତେ ।
  cha-cha: 'Mato si Maria Magdalena ya jasangane y disipulo sija: Esta julie y Señot;
    ya jaftaemano sinangane güe nu este na güinaja.'
  amu-NT: Quia joꞌ tja María Magdalena, tjatseicañeeⁿ jâ na cwilajomndyô̱ ñꞌeⁿ Jesús.
    Juu María tꞌmo̱o̱ⁿ nda̱a̱yâ ñꞌoom na jnda̱ seineiⁿ Jesús nnoom, ndoꞌ na jnda̱
    ntyꞌiaaⁿꞌaⁿ juu.
  hin-CV: 'मगदालावासी मरियम ने आकर शिष्यों के सामने घोषणा की: “मैंने प्रभु को देखा
    है.” और उसने शिष्यों को वह सब बताया, जो प्रभु ने उससे कहा था.'
  eng-OURB: Mary of Magdala [Rebellion of City tower] came and told the disciples
    that she had seen the Lord, and that he had said these things to her.
  spa-BES: María Magdalena fue con las noticias a los discípulos, y dijo que había
    visto al Señor y que él le había dicho estas cosas.
  san-BEN: ততো মগ্দলীনীমরিযম্ তৎক্ষণাদ্ গৎৱা প্রভুস্তস্যৈ দর্শনং দত্ত্ৱা কথা এতা অকথযদ্
    ইতি ৱার্ত্তাং শিষ্যেভ্যোঽকথযৎ|
  tdx-tdx: Nienga t’i Miriame nte-Magdalà nita­roñe amo mpiama’eo t’ie nahaisak’ i
    Talè naho te nisaontsia’e irezay.
  naf-naf: Zeme nâmti Malia Makdala mkaengatnaŋ keyaŋ sakwep windembemti Zisas ikŋaŋgat
    nembaŋane ninmagen meti pigok dinndoye, “Neŋ Amobotnaŋ ekti kolap!” Zemti zet
    dunduye ke dinndomâge.
  grc-MT: ερχεται μαρια η μαγδαληνη απαγγελλουσα τοισ μαθηταισ οτι εωρακεν τον κυριον
    και ταυτα ειπεν αυτη
  vid-vid: Maliya Madelena nakaluta kuwalonjela walanguswa ndimona Mkulu hamba nakawalonjela
    gala goyamlonjele.
  pio-NT: 'Iná María Magdalena ùacawa ucàlidaca walíni, wía Jesús yéewáidacaléca.
    Yá úumaca walí: —‍¡Wáiwacaliquéi nudéca nuicáca siùcasíwatàacáwa! —‍úumaca walí.
    Ucàlidaca nacái walí yái íimáanáca ulí.'
  tsn-tsn: Marea Magatalena a bona barutwa mme a ba bolelela a re, “Ke bonye Morena!”
    Mme a ba bolelela molaetsa wa gagwe.
  amr-NT: Ken María Magdalena oroʼ huanigpe̱i̱kaʼeriomeytaj boʼhuatiakdepo, “Huairitaj
    ijtiahuay.” Oroʼtaj monaʼpo kenda Jesúsa Maríataj enʼbatiaʼpak María monbatiaʼpakuyne.
  pwg-pwg: Ma Meri Magadarini inae da Yesu kana kivikivina ipananisi na ivonesi bo,
    “Ita Bada akitai!” Ma aviyavisina Yesu ivivi sisiyei na ivonaveresi.
  cjv-cjv: ena Mararina opai Maria dere fu no Yesu gama yokamai moipungi tei furo
    “Na no Ari Wanopanom kaniye,” diro te Yesu ka di tongua kam no yokamai di norome.
  tiw-tiw: Kiyi awinyirra Mary Magdalene juwuriyi kapi ngawa-yuwuni ngarra-mamanta
    api nyirra jiyimi kangi wutawa, “Ngiya waya ngirripakuluwunyi ngini-ngawula alawura,”
    jiyimi. Kiyi juwuntiyarra awuta awarra ngirramini ngini ngawa-yuwuni yipangiraga
    kangi nyirra.
  tha-KJV: มาร​ีย์มักดาลาจึงไปบอกพวกสาวกว่า เธอได้​เห​็นองค์พระผู้เป็นเจ้าแล้ว และพระองค์​ได้​ตรัสคำเหล่านั้​นก​ับเธอ
  por-BR-2018: Veio Maria Madalena, e anunciou aos discípulos, que vira ao Senhor,
    e que estas coisas lhe dissera.
  mhl-mhl: Oŋu ojime Magdalane ŋigo Maria iŋoji kirieru raru kiŋariŋpuine iŋi yajiya,
    “Nonji Ofoŋ ŋonebe buŋo oŋu oŋu najiga.” Oŋu.
  klv-klv: Ŋa aMeri ta Maktala ivan, ikel uri mai ahai susur gail ke, “Noris Nasub̃!”
