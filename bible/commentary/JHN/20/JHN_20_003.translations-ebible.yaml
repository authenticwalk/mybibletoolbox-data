verse: JHN.020.003
translations:
  kpx-kpx: Ige Bitau esemu mole keti hoto ke evisi halevai Iesu vuta elehaliho tilu.
  okv-H: Peter te ambotani nei amite aingeto use kesi
  tbo-tbo: Ega yaka Pita ma hewali gehouna hi bulili luwaga po hi nae hoi kokowaga.
  mal-C: പത്രോസും മറ്റേ ശിഷ്യനും കല്ലറയുടെ അടുത്തേക്കു പുറപ്പെട്ടു;
  grc-SR: Ἐξῆλθεν οὖν ὁ Πέτρος καὶ ὁ ἄλλος μαθητής, καὶ ἤρχοντο εἰς τὸ μνημεῖον.
  bgc-bgc: फेर पतरस अर वो दुसरा चेल्ला लिकड़कै कब्र कै कान्ही चाल्ले।
  khz-khz: Ne Petero e Iesu na vomelo gerakatito, kalai geagoto.
  deu-TKW: Da gieng Petrus hinaus und der andere Jünger, und giengen zum Grab.
  zsr-NT: Niꞌr gularujëꞌ Pedro len yetúëꞌ bönniꞌ usë́d naꞌ, zjaquëꞌ raꞌ yeru ba naꞌ.
  lin-lin: Petelo elongo na moyekoli wana bakendeki na kunda.
  hns-NT: Tab Petras aur ekwa tjela gail dekhe.
  noa-E: Magbaawai ich ag bʉ̈rre marau aar oon wëtjim.
  eng-EMTV: Peter therefore went out, and the other disciple, and were going to the
    tomb.
  mib-NT: Te ni quendacoo Pedro jiín ɨnga tēe scuáha ún, cuácondēhé de yaū ndɨ̄yɨ.
  lif-NT2: पत्रुस नु खे़न् वेॽ हुॽसाम्‍बान् इःप्‍पुङ् ले़प्‍माङ् थाःने़त्‍छि॥
  xnj-xnj: Petili na muwuliwa yungi yula vakahamba kulitinda.
  mmx-mmx: La ne Pita mi mo lara lun pinivu duga vas kaxat uto at lamaaut.
  cbr-NT: Cacëx ca Pedrobë Jesusan 'unánmicë uni itsiribi anua Jesús mëníoëxancë quininu
    abáquiani cuancëxa.
  tee-NT: Chai lana t'ataxtulhch ju Pitalu' ju ixt'atamaka'un. Ta'alh lakts'inin junta
    ixmak'acanta ju ixlacatuna ju lijunto Jesús.
  eng-LSV: Peter, therefore, went forth, and the other disciple, and they were coming
    to the tomb,
  cak-NT: Ri Pedro y ri jun chic discípulo, can xe xquic'oxaj ri xu'ij ri María Magdalena
    chique, can ja' xe'el-e y xebe chuchi' ri jul.
  pah-NT: Nurã Pedro'ga hoi ojipe'ga pavẽi ogwovo itakwaruhu pe hepiaga.
  sja-NT: Mãga ũridak'ãri, Pedro mɨ ome araa wãjida ak'ɨde.
  xed-xed: Ka sliʼaftá i Piyer nda tsa sana duhwal ya, ka laghwi ta kulu.
  glk-glk: پس پِطرُس اویتأ شاگرده اَمره بیرون بَمو و بوشوییدی به سمته مقبره.
  mks-NT: A̱nda̱ já na̱queta Pedro xi̱hín inga da̱ na̱xi̱ca tuun xi̱hi̱n Jesús cán
    ndáva da cua̱ha̱n da̱ nu̱ú na̱sandaca̱a̱n Jesús.
  gfk-S: Io kaie, Pita ma no mes na bulu na harausur dur ga taman tut leh ukutua tano
    midi.
  bmu-bmu: Mewö jii möta mosöta qaksirinöŋ anohot.
  dgz-dgz: Menan Pita ge wadiat apan dawa dagup yawapen menan amon.
  eng-GNV: Peter therefore went forth, and the other disciple, and they came vnto
    the sepulchre.
  zaa-NT: Pedrua lani attu discípulua nna huía chì cabi lo bàa.
  eng-WEBSTER: Peter therefore went forth, and that other disciple, and came to the
    sepulcher.
  guh-guh: Nexata Pedrobeje Jesús pijajivitonëbeje ponabeje Jesús pebuatsiibovajutsijavabelia.
  bon-bon: Piba Peteru piiyepu pui nuuja abiberäja bägrä aaclige gape cabu me.
  nhw-BL: Huan Pedro huan na timotlalojtejque chicahuac para tijtlachilitij nopa tecacahuatl.
  swh-ONEN: Petro na yule mwanafunzi mwingine wakaondoka mara kuelekea kaburini.
  wbi-wbi: UPeteli palikimo nu m'bulanisivua ujunge jula, vakavuuka viluta ku m'biipa.
  bba-bba: Sɑnɑm mɛyɑ Piɛɛ kɑ bɔ̃ɔ wi, bɑ yɑrɑ bɑ dɑ sikiru mi.
  eng-KJVCPB: Peter therefore went forth, and that other disciple, and came to the
    sepulchre.
  kgk-NT: Upe-ma ramo ore mokõive va'e oroho orohexa hagwã hetekwe rendagwe-py. Pedro
    ndive xe aha.
  waj-waj: tuduu rikiada Petoroosoota neetama ivau pikiada mmata nnauvakira viravai.
  cpy-cpy: Ikanta Simón Pedro eejatzi itsipa yotaarewo, jateeya-nakini kitataa-rewoki.
  ekk-PKP: Siis läksid Peetrus ja teine jünger haua juurde.
  mpx-mpx: Inoke Pita alona ge tohago toto etega hi egon nihi na salaiya.
  wbp-wbp: Ngula-pala Piita manu kurdungurlu jinta-kari parnkaja pirnki-kirra.
  luo-luo: Kuom mano, Petro gi japuonjre machielono nowuok modhi kama noyike.
  nhe-NT: Huan Pedro huan na timotlalojtejque chicahuac para tijtlachilitij nopa tlacacahuaya.
  aii-aii: ܦܠܝܼܛ ܠܗܘܿܢ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܠܩܲܒ݂ܪܵܐ.
  esk-NT: Peter-lu atlalu taamna maliġuaqti utlautiniqsuk iḷuviġmun.
  msb-msb: Kaya pakabarita nagluwas man dayon sinda Pedro kag sani na disipulos tapos
    nagpakadto sa lubungan.
  cpa-NT: Jøng² ca¹ŋi¹lé² Pedro quianh¹³ dsa² jan² héi² juu¹² ja³mi³rø²hog¹² hlai³.
  dso-dso: ସେଡ୍‌କି ବେଲେ ପିତର୍‌ ଆରି ସେ ସିସ୍‌, ଜିସୁକେ ସଙ୍ଗଇଲା ଜାଗାଇ ଜିବାକେ ବାରଇଲାଇ ।
  meu-meu: Taunabunai Petro bona hari hahediba ta e raka lasi, gara e heau lao.
  yva-NT: Naije Petrusa pe, Yesus apa arakovo kai umawe pe ibesea yanya yurija yo
    Yesus apa aipapo raen.
  dgc-dgc: Nadid, pékabati ta éya ni Pedro sakay tu alagad a esa, éy inumange sa side
    a inentan de.
  zpm-NT: Dzigo lëëlëd, briee no grop no Pedr, zioso no ro baa.
  hix-NT: Àro ke totxownà hatà, nyamoro, onamno ytxoho na.
  sim-sim: Karem si sawerik Pita nga ma oto nga shirinyambar Jisashi mawak frimu ira.
  npi-ULB: तब पत्रुस र ती अर्का चेला बाहिर निस्के र तिनीहरू चिहानतिर गए ।
  cgc-cgc: Pagmati Pedro daw pinalangga na tinudluan Jesus ta ambal Maria Magdalena,
    giling danen naan ta lebbengan.
  tim-tim: Hain dâmbo kepia hepunmâ sumângen pârigim ariyiat.
  yor-yor: Nígbà náà ni Peteru àti ọmọ-ẹ̀yìn mìíràn náà jáde, wọ́n sì wá sí ibojì.
  wos-wos: Wun hundi xékétaka Pita wali Jisasna nakémba du wali getéfa yatakataka
    bér Jisasna fusa takambén wekwaré fétékéra yi.
  emp-NTPO: Maʌ̃be Jesu ume nĩbaped̶ad̶arã Pedroda idjab̶a dewarada Jesu tʌb̶ariped̶ad̶amaa
    wãsid̶aa.
  eng-F35: So Peter and the other disciple took off, heading for the tomb.
  ind-ind: Mendengar itu, kami berdua cepat-cepat pergi ke kuburan Yesus.
  pes-OPCB: پس پطرس و آن شاگرد دیگر به سوی مقبره روانه شدند.
  mpt-mpt: dab makob blublu bebob otane ne Fitae gaisania neta sin monia gloutem ye
    uni
  ssx-ssx: Koto ekina꞉ Pidata꞉ hande disaipolo hali yaapota꞉ mina꞉pa꞉lao mo hali hoimiki
    pa꞉ta꞉ pepekeme.
  mkl-mkl: Ŋɔi Piɛɛ do mɔcɔu ɑ̀ fitɑ ɑ̀ bɔ bi bɑlɛu.
  gaq-gaq: ଆକେନ୍‍ ଅଁଚେ ପିତର୍ ଆରି ଆତେନ୍‌ ସିସ୍‍ ମ୍ୱାୟା ରାଃଚ୍ୟା ପାକା ୱିର୍ ଆର୍‌କେ ।
  gof-RNT: Hessa gisho, Phexiroosinne hankko tamaarey keyidi duufuwa bidosona.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଏନ୍‌ ଏଟାଃ ଚେଲା ଅଡଙ୍ଗ୍‌ୟାନ୍‌ତେ ତପାଠାୟାଦ୍‍ତେ ସେନଃୟାନାକିନ୍‌
    ।
  gah-gah: Loko lokago, Pitaki nezagi gonosi apatoka makó vusimó.
  lcm-lcm: Au Petero ve nat ang kilongla soung na kilongla sang taun a mata ang.
  aer-aer: Nhenge ratherre-arle iwenhe re angkerlenge aweke, ratherre akeme-irremele
    inteye-werne-atheke iparrpe unteke.
  qvc-NT: Chayshina niwaptinllapaqam, Simun Pidruwan noqa kallpaylla, rirqayllapa
    chay sipulturaman chapakuq.
  tgl-ULB: Kaya lumabas si Pedro at ang isa pang alagad at nagpunta sila sa libingan.
  cbs-NT: ninkatan Jesús maiwashinabu anu Pedrobe kai
  xtm-NTPP: Pedro ma ji'in in‑ka tee ni yo ndikin ya ma, kuan koo de nuu yinee ñunde'yu
    ma.
  nnq-nnq: Petulo pamwe na napunji jongi jola ngabajendanga kulikabuli.
  bao-NT: To biro cõ ca ĩiro tʉori, jãa pʉarãpʉra Simón Pedro mena, Jesús're cʉ̃ja
    ca yaarica opepʉre jãa ĩarã waacoawʉ.
  san-ORI: ଅତଃ ପିତରଃ ସୋନ୍ୟଶିଷ୍ୟଶ୍ଚ ବର୍ହି ର୍ଭୁତ୍ୱା ଶ୍ମଶାନସ୍ଥାନଂ ଗନ୍ତୁମ୍ ଆରଭେତାଂ|
  huv-NT: Camüm manguiayiw aag ayaj, quiaj tamb teat Pedro maquiiüb alinop minipilan
    Teat Jesús andüyiw niüng ajlüy oxiüt.
  otn-NT: Ra̱ Bɛdu p'ʉya, co 'nɛ̱'a̱ ma̱n'na ra̱ xädi, bi̱ map'ʉ ma̱mbí̱ o ra̱ Jesús.
  nop-nop: Unduŋ yenimbu Pita dut mihiŋiŋ noli adi kiyaneeŋ bom gineŋ ugumuk.
  obo-NT: Na idda ron en, mid undiyon to lovongngan si Pedro woy iddon tinodduwan.
  cak-ENT: Ri Pedro y ri jun chic achibil, xe xcac'axaj ri xbij ri María Magdalena
    cheque, jari' xe'el-e y xebe chuchi' ri jul.
  lif-NT: ᤐᤋᤪᤢᤛ ᤏᤢ ᤂᤧᤴ ᤘᤣ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤴ ᤀᤡ᤺ᤵᤐᤢᤱ ᤗᤧᤵᤔᤠᤱ ᤌᤠ᤺ᤏᤧᤳᤇᤡ॥
  mie-NT: De nī nquee Pedro jíín incā tēe ñúcuán, cuāhān ndúū dē cuāndēhé dē yavī
    ndīyi.
  san-TIB: ཨཏཿ པིཏརཿ སོནྱཤིཥྱཤྩ བརྷི རྦྷུཏྭཱ ཤྨཤཱནསྠཱནཾ གནྟུམ྄ ཨཱརབྷེཏཱཾ།
  qve-NT: Chaymi Pedroqa Jesuspa ancha khuyasqan discipulopiwan, sepultura qawaq p'itayllaña
    riranku.
  pao-NT: Numme, John, yise Peter-no memeakwate oo natugu-witoo.
  cbu-NT: Anoo mazinayaruni, punirustayaruni, mapshiship naatarangani.
  usa-usa: Pítaayaa káqon-iyapo-annabike Îtuma ôriq éna ákái-nakote mikáq yuwéta uqtamákaraa-muriamma
    waípaq urááye.
  soy-soy: Kei kɛ Piyɛɛ nɛ uupirɛtikicɔ uyɛ̃ ɑpi yisi ɑpi nhórɛ-i sĩ́.
  hui-hui: Ani layago hale howa Pidala talima piaga mendela libu tagira puwa Yasu
    hora hayagoria de hondo pene.
  amf-amf: Ogonante Bhethiroosbee Yesussa paanan yivea waabe utayse duukindar yivan
    ke yedade.
  quc-NNT: Te ri' ri tat Pedro rachi'l ri jun tijoxel chik xeb'el b'ik, xeb'e' chuchi'
    ri muqub'al.
  dob-dob: ꞌEnega siteluwa nidi sitoolo ga sitauya ꞌaliꞌaliya,
  wrs-wrs: Wo vena, Pita eva he dandwonam evlarombtvna dom pokamaram.
  mca-mca: Ha' Pedro qa hakhap iye ƚ'ijatshenek qa yeeƚii ke' nimeƚuk.
  tzo-TZC: Ti Pedroe schiꞌuc ti jun jchancꞌope batic ta muquinal.
  mya-mya: ထို​အ​ခါ​ပေ​တ​ရု​နှင့်​အ​ခြား​တ​ပည့်​တော် သည်​သင်္ချိုင်း​တော်​သို့​ပြေး​သွား​ကြ​၏။-
  gng-NT: Nɛn saan nɛ Piɛr nin *Yesu ya panpaankɛtɔ nnɔ ñɛn' ki joh likul nnɔ bó.
  cbi-NTPO: Tsenñu Pedro, kama disipuluba ujkun tujuusha jila.
  ikk-NT: '''Ya kẹ Pita lẹ nwa-azụụn ọzọ hụ nọ gbashi ili hụ.'
  leu-leu: E voxo na Pita nare na xasa yaamut aave re falet xe la bina ina mamaat.
  maz-NT: O ma c'ua e Pedro co c'ü 'naja discípulo. Je mëvi nu cja c'e cueva nu ja
    je vi c'öt'ü e Jesús.
  bod-N: པེ་ཏྲོ་དང་ཐུགས་སྲས་གཞན་དེ་ཕྱི་རོལ་ཏུ་ཐོན༌ནས།
  tca-NT: Rü yexguma ga choma rü Pedru rü Ngechuchuxü̃ íyaxücuchigüxü̃wa taxĩ.
  zpl-NT: Chequie uchiuꞌu Pedro cuna stucu beneꞌnu, nzuebeella ruꞌu eluhua zeꞌe.
  mbc-NT: Mîrîrî ye'nen Pedro moropai tiaron inenupa'pî wîtî'pî uuruwai pona.
  ndg-ndg: Petro ni yolo mwanapunzi ywenge babokite, kuyenda palikabuli.
  wsk-wsk: Se Peter olekem umu ilak barasaman ale ali motam te namakasan.
  toj-NT: Jaxa Pedro soc ja queni ti huajticon ja ba q'ueeni.
  tbc-tbc: Ago tag Pita iŋ megeloum an da aben an dubuseig, dumaspalug, mutou fun
    na diau a.
  sna-sna: Saka Petro nomumwe mudzidzi vakabuda vakaenda kuguva.
  smk-NT: Anaod, nako sara si Pedro tan sitaw nin tumutumbok sa nanabunan.
  grc-TCGNT: Ἐξῆλθεν οὖν ὁ Πέτρος καὶ ὁ ἄλλος μαθητής, καὶ ἤρχοντο εἰς τὸ μνημεῖον.
  gof-WFTW: Hessa gisho, Phexiroosinne hankko tamaarey keyidi duufuwa bidosona.
  spa-BLM: Salieron, pues, Pedro y el otro discípulo, y fueron hacia el sepulcro.
  kyz-NT: Orojeupe aipo 'erauwe ore arawau arujãna ita kwaruu repejãna.
  dao-dao: Acunüng,Pita ja axüisaw kce lungdüa citki xawi.
  cya-cya: Cui' xaa mdo'o yu Tyo lo'o xca yu ta'a mda'an ñi, nguiaa yu tucuaa can'.
  wrk-wrk: Walajba buli barndananyi. Walajbayi Bida baki yingka nangangi kandi, baki
    bayungu bula jila kumayangurri yidambiji.
  nii-nii: Pe Piisa kin na kin sił ngii konu ełe punjkuł.
  ign-NT: Tacahe, núti émapa ema Pedro viúchucapa viyanapa vijuna­pa­paipahi. Nucachu­ricapa
    ema Pedro. Níteca­pa­vanepa núti tayehe eta máecari ema Viáquenu.
  dik-NT: Go Pïtɛr ku raan Jethu buɔɔth dɛ̈t wën lööny dhöl, ku lekkë raŋ nhom.
  cac-cac: Ix lajvi yab'an jun chi' vin̈aj Pedro yed' junxo vin̈ sc'ayb'um Jesús chi',
    ix b'at eb' vin̈, ix b'at yilan eb' vin̈ b'aj ay q'uen q'ueen chi'.
  tzj-E: Pedro ruq'uin rexbil xeba abar c'ol wa' panteón.
  san-BUR: အတး ပိတရး သောနျၑိၐျၑ္စ ဗရှိ ရ္ဘုတွာ ၑ္မၑာနသ္ထာနံ ဂန္တုမ် အာရဘေတာံ၊
  yaa-NT: Ato askafaino Pedro fe a Jesúsxõ tãpimis fetsa õifokani ichonifo. Mafa kini
    ano õifokani.
  cab-NT: Ábati wáfuridun, ába woúdin luágun umúajaü.
  clu-clu: Gani nagayan si Pedro kag ang somolonod nga dato doto sa ginlubungan.
  swh-ULB: Kisha Petro na yule mwanafunzi mwingine wakatoka, kuelekea kaburini.
  tpt-NT: Ex Pedro ali yu aqayntaun ixtꞌaltanaꞌ Jesús taꞌal laka putaknun.
  aai-aai: Imih Peter naatu bai’ufununayan orot ta hairi hub itinamih hin.
  sny-sny: Sosu Pita peri ape wanuwe su, le tapiye fisiye yo ma'e itero ti. Ane, Jon,
    aiwawe a'i iteroti.
  myy-myy: Iso ito yija tʉocõri, yʉ Pedro rãca masari cumajʉ tirã wacʉ gʉa.
  trc-NT: Cheꞌé dan cavii síí cuꞌna̱j Pedró ga̱ yoꞌó síí tucuꞌyón se‑na̱na̱ Jesucristó
    yoꞌ, ne̱ caꞌanj ro̱j soꞌ rej ta̱j yuꞌuj yoꞌ,
  cut-NT: Ndeta̱hno cuahn Pedro nduco ihyan apóstol che ta̱ma me na̱n ya̱yan.
  bel-bel: Адразу выйшаў Пётр і другі вучань, і пайшлі да магілы;
  zlm-KSZI: Petrus dan pengikut lain itu pun pergi ke makam.
  gdr-gdr: Seg Petro dɨde ɨtemb b'auyaena rɨga yiwatonda Yesumna gopmet wa.
  vmy-NT: ꞌBa ꞌbatsaꞌen Pedro ko xutare xi ngijngu kiji ña tijña tsju.
  cmn-FEB: 彼得和那门徒就向坟墓跑去。
  gmv-RNT: Heerakka Phexroosinne Yesusa kaalliza hinko issoy kezidi gede duufoy dizaso
    bida.
  ncl-NT: Cuaquín quisaje Pedro huan in oc se monextilini, uyajtiquisaje pa in cueva
    (ostul).
  sua-sua: To e Pita kar kaela, ngint her kle kngae ngok va kre ka nho.
  are-are: Peter tharrantama wolkngurna arrtjanaka.
  gai-gai: Ri, Pitaapa an Iesusna iŋa raŋgairena ramootta, maniŋa ŋgepca auŋ tɨkcarica
    muk ndambuŋ mataŋri.
  qvm-NT: Tsaynog wilaptinmi Pedruwan Jesús cuyashgan discïpulun cörrila aywargan
    Jesús pamparashgan cagman. Pedruta yalirirmi puntata jucag discípulu chayargan.
  chz-NTPS: Mahꜗ ngooꜗ Peeˊ kya̱a̱hˊ jñahꜘ discípulo heꜘ naˊjëëyˉ jeeˊ maˊ laˈ toˉhø̱ø̱ˉ
    ja̱ˉ.
  kmu-kmu: Hana-paigeꞋana haviteꞋana PitaꞋene YisasiꞋma nehaiya kanoene Yisasi komulega
    umainaꞋe.
  ood-NT: Kuchd g Peter wehm am ha hekaj wohp.
  lbm-lbm: तब पतरस अऊर ऊ दूसरों चेला निकल क कब्र को तरफ चल्यो।
