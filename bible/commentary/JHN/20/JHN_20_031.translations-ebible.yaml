    romo hekon a'e no. Aze pezeruzar hehe nehe, peiko putar hemiruze'eg romo nehe.
    Pemàno re peiko putar peho Tupàn pyr tuweharupi nehe, tatahu pe peho 'ym pà nehe.
  imo-imo: Nalo Goteni eno nokopa kondombalo iye te mundumbo nimbe panjirimu iye Kraist
    akumu Jisas orumu ningo pilko, yu Gotenga malo ningo ipuki tingei nimbo i bukumu
    tondu. Aku teko ipuki tikolio Jisasini enonga nimbe tenderimumunga eno waliwalima
    molko kondoko kau pangei nimbo i buk tondu.
  boj-boj: E anjam endi neŋgreŋyonum. Di kiyaqa? Niŋgi sisiyosib Yesus qa nuŋgo areqalo
