  gah-gah: imane gizonoumoláa lekeza gatiki giliiki Izesú nene gologí oletative loko
    lo mololeta vema Ómasímini gipalave liki aikumú gili alévolé i miniki alévolé
    lekemetameni alitave loko gizonoumole.
  lcm-lcm: Sikei kita salik a keve bil ke si asum animi asi kami lomlomon ta Iesu
    nia na igenen i akanangai na kapo nat i God. Na si kami lomlomon singina mila
    angkoai si teng ani to asikei si asan ina.
  aer-aer: Kenhe ayeye nhenhe areye tharle intelhe-ileke-akerte, tharle itneke-akerte
    intelhe-ileke nhenge arrantherre arratye itelaretyenhenge Jesus kwenhe aneme Akngeyele-arle
    atyeperre anyente renhe akngakeke yernemele, Alere ikwerenhe. Kele nhenge arrantherre
    arratye itelareke-arle alethe akwete Ikwerenge anetyenhe.
  qvc-NT: 'Piru wakin milagrukunapaqmi iskibrishqa kani, kriyinaykillapa: Jisusqam
    Dyus Akrashqan Washadurninchiq. Payllam Dyuspa Churimbis, nishpa, chayshina kriyishpa,
    tukuy tyimpu Dyuswan kawsanaykillapa.'
  tgl-ULB: ngunit naisulat ang mga ito upang kayo ay maniwala na si Jesus ay ang Cristo,
    ang Anak ng Diyos, at upang habang kayo ay naniniwala, kayo ay magkakaroon ng
    buhay sa kaniyang pangalan.
  cbs-NT: '@see-verse:JHN.020.030'
  xtm-NTPP: Kovaa tnu'u ya'a chi ka ndenee i nuu tutu ya'a, sukan‑va'a jin kandija
    ni ja Jesús ma kúu Cristo ma, te Sa'ya Su'si ma kúu ya, te ja maa ya, te jin koteku
    ni ni‑kani ni‑jika.
  nnq-nnq: Nambu yenje iandikigwe ili mpate kuamini Yesu nga Kilisto, Mwana jwa Nnoongo,
    na kukunhwamini mpatange kube na bwomi kwa makakala ga liina lyakwe.
  bao-NT: Atera, Jesús're, “Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉ Mesías, Ʉmʉreco Pacʉ
    Macʉ̃ra niimi,” ĩi tʉo nʉnʉjee, ñucã cʉ̃re tʉo nʉnʉjeeri, cʉ̃ jʉori to birora
    caticõa niiriquere cʉo, cʉ̃ja biijato ĩigʉ owarique nii.
  san-ORI: କିନ୍ତୁ ଯୀଶୁରୀଶ୍ୱରସ୍ୟାଭିଷିକ୍ତଃ ସୁତ ଏୱେତି ଯଥା ଯୂଯଂ ୱିଶ୍ୱସିଥ ୱିଶ୍ୱସ୍ୟ ଚ ତସ୍ୟ
    ନାମ୍ନା ପରମାଯୁଃ ପ୍ରାପ୍ନୁଥ ତଦର୍ଥମ୍ ଏତାନି ସର୍ୱ୍ୱାଣ୍ୟଲିଖ୍ୟନ୍ତ|
  huv-NT: Nganüy meáwan leawa tarangüch tiül aaga nawiig cam, tarangüch para alndom
    mepiüngan naleaing Teat Jesús Micual Teat Dios nej; aton mepiüngan nej aaga Cristo
    lapiürang aliüc. Cos jangantanej leaw apmayar mapiüng naleaing aag ayaj, apmapac
    meáwan nüt.
  otn-NT: Pɛ nu̱ya yø hya̱ ja ua, bi̱ ma nt'ot'i para ngue gui 'yɛ̱c'ɛ̱i̱hʉ ngue nu̱na̱
    ra̱ Jesús, guehna̱ ra̱ Cristo bá̱ ɛ̱x Oja̱ ngue di̱ nda̱st'abi na̱, 'nɛ̱ guehna̱
    rá̱ Ts'ʉnt'ʉ Oja̱ na̱. Nu̱'mø ngue gá̱ 'yɛ̱c'ɛ̱i̱hʉ na̱ p'ʉya, ya di̱ nja'a̱hʉ
    ra̱ 'da'yo te.
  nop-nop: I adi hidi Jesu u Kilisto, Bepaŋ mihiŋiŋ u nadisukilitineŋdok youlat. Ala
    u nadisukilitiŋa adi wou foloŋ hatihati kahiledok.
  obo-NT: Piru inis nosulat ka‑ay, id sulat amoy od pomakoy kow no si Disas en kos
    Mesiyas woy Anak to Monama. Woy ukit to kopomakoy row kandin, od pokotanggap kow
    to umuun waad tomanon.
  cak-ENT: Ja ri ye tz'iban can chupan ri vuj re', ye tz'iban can, richin que rix
    tinimaj c'a que ri Jesús jari' ri Cristo ri Ruc'ajol ri Dios. Y tok ninimaj, nic'ul
    ri ic'aslen ri man nq'uis tüj, roma xiya' c'a ivánima riq'uin.
  lif-NT: ᤁᤖ ᤁᤵᤔᤥᤃ ᤕᤧᤛᤢ᤺ᤴᤏᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤥ ᤗ᤹ᤖᤡᤰ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤵᤐᤠᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Sochi ndá tiñu yáhá nī ntee nī tácua candíja ndá nú jā Jesús cúu Cristo,
    maá Sēhe Yāā Dios. De jā candíja nú yā, de cutecū nū níí cání sāhá yā.
  san-TIB: ཀིནྟུ ཡཱིཤུརཱིཤྭརསྱཱབྷིཥིཀྟཿ སུཏ ཨེཝེཏི ཡཐཱ ཡཱུཡཾ ཝིཤྭསིཐ ཝིཤྭསྱ ཙ ཏསྱ ནཱམྣཱ
    པརམཱཡུཿ པྲཱཔྣུཐ ཏདརྠམ྄ ཨེཏཱནི སཪྻྭཱཎྱལིཁྱནྟ།
  qve-NT: Ichaqa kaykunaqa escribisqa kashan, qankuna leespaykichis, Jesusqa Diosmanta
    Hamuq Salvadorninchis kasqanta creenaykichispaqmi, hinaspapas payqa Diospa Wawan
    kasqanta yachanaykichispaqmi, saynapi Jesucristopi qankuna creespaykichis, wiñay
    kawsayniyoq kanaykichispaq.
  pao-NT: Pana esoo mee na'unnedu nu botugu, o'no mu oo naka'oedyukukwu, soo Jesus
    Te Tubetse Pabe'e, ka Te Naa Besaa Tooa'a. Mu yise ka oo naka'oedyukuna mu ooosapa
    gi moobekwa-ga gwetzoimokwu.
  cbu-NT: Itaru, parangi anootsim ipus ipus sheeruri, siyaam yandaktana. Nee natstayarus,
    mangoonangtsa. Nduntaa Isusoo paksin mangoonpana siyaa aturi, yandakina. Apanll
    Isusoo zanganirangiya; Apanllcha Wipaya. Isusumun mangis tatkus, taarashee urutamashee
    panachintsa. Ashiri mangoonangtsa atina. Ashiri yuwaa Isus támarangu anoo kamaneena.
  usa-usa: ááqibo Îtuma minnâ “Metáíyae. Áánûqtun Áanikoe.” téq keráwáqá tirummá kámeqa
    wenáwîkake matúq-matuq umá mái-auwaraimma kanaaráq mayánóe. miráipoaq maamin-áímmá
    agataúne.
  soy-soy: Pi lɛlɛɛ nní rikɛmɛɛ ń we wɔilɛ rɛ nɔkɛ́ nɛ n ŋmurɛi rɛ Yeesu kɛ Uléécɑɑ
    uu n wɛ́ɛ nnyɑ. Uyɛɛ kɔ Uléécɑɑ Kɛpipi. Nɔn nɛ kɛfɑ u n tɛnɛ, nɔ́ urinyiri nnyɑ
    nfɑ́ɑ yɛ̃.
  hui-hui: Mbuga ogoha bi gilibu ngago tí daga lalu howa Mbirali Dabo Helenego ibulebira
    lowinigo ibu Ngode Datagaliwabe Igini Yasuoreda manda buwa mini mbiraore wialu
    halimulonaga gilibu wero. Tígua ibuhondo mini mbiraore wialu kamirume holene gahenge
    yu halimulobi gilibu wero.
  amf-amf: Ko dahaannaar koam thaapadhoono Yesus Barjoyn qadhaa Kiristoos, Barjo Naas
    kinin dohonam gonne hamayse yenin tiyoadettsibee kidar woylamin qajayse kisa naabenka
    sadaka yenin doadettsibe hamaysene.
  quc-NNT: Xetz'ib'ax k'u wa' ri k'o waral rech ri ix kikojo chi ri Jesús are ri Cristo,
    ru K'ojol ri Dios, rech aretaq kixkojon che ri Are', kiriq na ri k'aslemal ri
    man k'o tä u k'isik, —xcha chke.
  dob-dob: ta tuwa tuga puꞌepuꞌedimo yaꞌetoladidi be wada sawadi be wada mwalatoni
    be wate Yesu wada emise ꞌaene tauna Toꞌetoseyana nina, Yaubada natuna, be ꞌenega
    Yesu ꞌana esanega yawasimi ataya wada ꞌewa.
  wrs-wrs: Wo heva os memba novol velohv, osm yimba nonora avra, osva Yesusva Kristus
    lohv, Sesoana ombol. Undnahonam keknam lovahthamnallava, yimba osva avav undna
    hena nihilla.
  mca-mca: Qa ekewe'en in we'nika'ajji', qe qa' nite' eqeku'yi'iƚik'i ha' Jesús in
    hik hakha' pa' Cristo, Ƚaa'sija pa' Dios, hats'inha qu' nite' eqeku'yi'iƚ hakha'an
    ma' qa' nana'li'ƚ e'm pa'qu' iƚaxitsi'iƚ qu' nata'ƚets ka' ƚiiji'.
  tzo-TZC: Pero ti cꞌu yepal tsꞌibabil liꞌe, yoꞌ jech ta xachꞌunic ti jaꞌ Cristo ti
    Jesuse, ti jaꞌ Snichꞌon ti Diose, yoꞌ jech ta xataic acuxlejalic cꞌalal ta xachꞌunique.
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ယေ​ရှု​သည်​ဘု​ရား​သခင်​၏ သား​တော်​မေ​ရှိ​ယ​အ​ရှင်​ဖြစ်​တော်​မူ​ကြောင်း
    သင်​တို့​ယုံ​ကြည်​ကြ​စေ​ရန်​လည်း​ကောင်း၊ ယင်း သို့​ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ကိုယ်​တော်​၏​နာ​မ
    တော်​ကို​အ​မှီ​ပြု​၍​အ​သက်​ကို​ရ​နိုင်​ကြ​စေ ရန်​လည်း​ကောင်း​ဤ​ကျမ်း​ကို​ရေး​သား​ပြု​စု
    သ​တည်း။
  gng-NT: Bi kɛle' tuu nɔ ŋɔ ní teke kí ji kí ye *Yesu yé Uwien ya Nigɛndkɛ Kristo,
    ki yé Uwien ya Bijɛ nɛ. Ni teke' wɔ ki jin' la, wɔn bo nɛ ni li lɛ limiɛl.
  cbi-NTPO: Entsa kuinda pilla deshuwalaya yaren Dioschi Mi'ke' Kayamu jumin, yaren
    Diosa' Na jumin jumu Jesúsnaa ñulla dekerangue', ya' mitya ñulla naa-uwanuba Diosba
    ura' dechusa tyataa, tsai' pilla deshuwave.
  ikk-NT: Kanị, wẹ deye ndịnị kẹni ụnụ hụn ụzọ kweri nị Jesu wụ Kraịstị, Nwa Osolobuẹ,
    Onyẹ Hụ Osolobuẹ Tumẹ; lẹ ni ụnụ gi ẹfan a nwọn ndụn ghahanị ikwerinin'ẹ.
  leu-leu: Taasaxa maana mo aava ri waan lana xakalayan aanabeꞌ ne xaleie talo mi
    taa namkai o na Yesus a Mataa Failai (na Messia) e a Natuna Piran. E layaan mi
    taa namkai sena mi taa siak a toyan sina lapaana gutan ina isina.
  maz-NT: Nu c'o ya t'opjü dya va, t'opjü ngue c'ua rí 'ñejmeji e Jesús ngueje e Cristo
    c'ü o̱ T'i Mizhocjimi. A cjanu, nu 'ma rí 'ñench'eji in mü'büji e Cristo, angueze
    ra dya'c'üji c'ü sido rí bübütjoji co Mizhocjimi.
  bod-N: འོན་ཀྱང་འདིར་བཀོད་པའི་དོན་རྣམས་ཁྱོད་ཅག་གིས་ཡེ་ཤུ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་སྟེ་དཀོན་མཆོག་གི་སྲས་ཡིན་པར་དད་པ་བྱེད་ཅིང་།
    ཁོང་ལ་དད་པ་བྱས་ཏེ་ཁོང་གི་མཚན་གྱི་སྒོ་ནས་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པའི་ཕྱིར་ཡིན༌ནོ།།
  tca-NT: Natürü guxü̃ma i ñaã poperagu ümatüxü̃, rü naxümatü na peyaxõgüxü̃cèx na
    Ngechuchu rü Cristu ya Tupana Nane na yiĩxü̃. Rü ngẽxguma nüxü̃́ peyaxõgügu rü
    tá pexü̃́ nangẽxma i maxü̃ i taguma gúxü̃.
  zpl-NT: Pero uquiee bee nucuaꞌ para nú chili arquiꞌhua nú Jesuse neca Cristo lliꞌñi
    Diose, nu lunú chili arquiꞌhua liꞌinu luꞌcuhua elunehuañi lu Diose liñibe.
  mbc-NT: Tîîse unmenuka'san menuka'pîuya innape Jesus wanî Cristo, Paapa nîmenka'pî
    pe kupîkonpa. Innape Paapa munmu pe Jesus wanî kupîkonpa. Moropai innape ikupîya'nîkon
    ye'nen, aako'mamîkon enen ipatîkarî iipia.
  ndg-ndg: Ila za ziandikilwe ili muweze aminiya kuwa Yesu nga Kristo, mwana wa Nnongo,
    na kwamba muwe ni ukoto mu'lina lyake.
  wsk-wsk: Bare anapeya ani batagem imi mu te nengemang ningi nunguning aruk, Jesus
    mu nu Kristus, Kaem ko Namar, se nengemang ningi nunguning umutang te noko nup
    te marak ningo talko.
  toj-NT: Pero ja jas tz'ijbanubal can ja ba libro iti, ja' ba oja c'uuquex que meran
    yena ni ja Cristo, ja yunin ja Dios ja Jesús iti. Ta huan c'a xa c'uanex merani,
    ti oja taex ja sac'anilex ba tola vida.
  tbc-tbc: Ago gug girek e yen la yen aŋ ale dop, an lo Jesus iŋ Kristus, Anut Nanun,
    an mi aŋ ilom lo rumok o ŋigire ya. Agop aŋ iŋ o ilom rumok an lo, iŋ yaŋan lo
    kumaen pempem yen san aŋane wa.
  sna-sna: Asi izvi zvakanyorwa kuti mugotenda kuti Jesu ndiye Kristu, Mwanakomana
    waMwari, uye kuti kana mukatenda muve noupenyu muzita rake.
  smk-NT: Ket say naisurat iti, naisurat anaod ta pigaw nin mamper kamo a si Jesus,
    syay Criston nipangako' nan Dios, a sya a Anak nan Dios tan ta pigaw nin magkamain
    kamo nin byay yupa' sa pakikalamo' moyo kona bana' ta mantepren moyo in nin page'.
  grc-TCGNT: Ταῦτα δὲ γέγραπται, ἵνα πιστεύσητε ὅτι Ἰησοῦς ἐστιν ὁ Χριστὸς ὁ υἱὸς
    τοῦ Θεοῦ, καὶ ἵνα πιστεύοντες ζωὴν ἔχητε ἐν τῷ ὀνόματι αὐτοῦ.
  gof-WFTW: Shin Yesuusi I Kiristtoosa, Xoossaa Na7aa gideyssa hintte ammanana melanne
    ammanidi iya sunthan de7o demmana mela hessi xaafettis.
  spa-BLM: pero éstas se han escrito para que creáis que Jesús es el Cristo, el Hijo
    de Dios, y para que creyendo tengáis vida en su nombre.
  kyz-NT: A'ere je mama'e mũ mome'ui ikwasiaa ka'aran are inuga pẽ nupe, “Jejui 'ga
    Jarejuwarete 'ga remimurera 'ga futat” 'e rerowiarukaawamũ pẽ nupe. “Jejui 'ga
    Jarejuwarete 'ga ra'yraretea futat” 'ea nanẽ je erowiarukaa pẽ nupe nũ. Werowiar
    ire 'ga pẽ mogyi ojepyri nakwaparimũ ete rũi futat.
  dao-dao: Acunsepi, Jesuh cun Mesijah, Pamhnama Capaa kyaki ti cun nami jumnak vai
    ja, ani nami jumnak am xünnak nami yah vaia, ahin he hin jah yuka kyaki.
  cya-cya: Una cha' re ngua'an scua na si'yana tsa qui'an ti' um si'yana Jesús lca
    ñi nu lca Cristo, Sñe' Ndiose, lo' loo nu tsa qui'an ti' um 'in ñi caja chendyu
    nu a tsatii 'a 'in um.
  wrk-wrk: '@see-verse:JHN.020.030'
  nii-nii: Ba na ek poł poru ninj ei, enim Jiisas ei eim Krais Gos kindang wu eim,
    enim pii gii ningii ei, eim Gos nge kingam. Pe enim eim kin pii gii ninjing kin,
    kapłi enim eim nge embe ełe, enim noman konj sik, kunum kunum mułngii nge singii.
  ign-NT: Nuvara­hasera ácaicutiara eta nájureanahi apaesa esuapahini ema Jesús eta
    émaira­quenehi Cristo, Machicha­quenehi ema Viya. Taicha te esuapapuca éma, máitava­ca­cayare
    eta ítare­si­rayare.
  dik-NT: Ku käkkä aacï gɔ̈t rin bäk gam lɔn ye Jethu Wën Nhialic cï lɔc, ku bäk pïr
    yök ë riɛnke tɛ̈ cï wek gam.
  cac-cac: Palta a juntzan̈ tic tz'ib'ab'ilcani yic tzeyac'och d'a e c'ool to a Jesús
    aton Cristo, Yuninal Dios. Tato icha chi' ol eyutoc eyac'anoch d'a e c'ool, ol
