  azg-NT: Majoꞌ macüji jñꞌoonminꞌ chaꞌ cantyja nꞌonhoꞌ na nquii Jesús conduihin Cristo,
    ndoꞌ jnda nquii Tyoꞌtsꞌon, ndoꞌ chaꞌ ntyja ꞌnaanꞌ joꞌ ncyꞌonhoꞌ cüenta na tyiꞌquintycüii
    na cotaꞌndoꞌ ñuan ꞌnaanhoꞌ.
  bhd-bhd: पन ज़ैना लिखोरन, एल्हेरेलेइ लिखोरेन, कि तुस विश्वास केरथ, कि यीशु परमेशरेरू
    मट्ठू, मसीहे आए, ते विश्वास केरतां तैसेरे नंव्वे सेइं हमेशारी ज़िन्दगी हासिल केरथ।
  too-NT: Makapitzīn lē'cnīn xla' tatzo'kni' para que chuntza' hui'xina'n nakalhlaka'ī'yā'tit
