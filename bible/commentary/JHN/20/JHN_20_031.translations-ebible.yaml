    lyao.
  tgp-tgp: Pani na uli la haranike matan vara ha pa er̃i tau na nomim rasua hin Iesu
    vara enia Kr̃isto atu, Natun God. Vara ha tau nomim rasua hinia ha pa lavi na
    mauri varar̃uhu.
  auc-NT: Wæætë mänïnö ante yewæ̈möninque botö, Itota mönö Codito ïnongäimpa, ante
    ayæ̈, Tömengä Wængonguï Wengä ïnongä ingampa, ante mïnitö pönencæmïnimpa, ante
    yewæ̈montabopa. Edæ tömengä ëmöwo beyænque mïnitö mänömaïnö ante pönëninque cöwë
    wæ̈nämaï quëwencæmïnimpa, ante botö ïinta yewæ̈mömopa.
  kbc-NT: Pida niɡ̶inoa notaɡ̶a diniditedini amaleeɡ̶aɡ̶a iwaɡ̶atakanitiwaji Jesus
