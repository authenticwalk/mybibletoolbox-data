    tarinquipaj.
  att-att: Á netúrâ danniawe, tapè kurugan naw ta si Apu Kesu yù MakKiristu nga Anâ
    ni Namarò nga Makáwayyá nga Mangiyígù. Ta nu kurugan naw ánna ikatalà naw, mepattolay
    kayu kuna ta áddè ta áddè.
  bki-bki: Mia iliano nonovio na jua niosi nei, be tena rijai kamiu kumijikia kumonea
    ka Yesu naio be Naverikariano, naio be Atua kenerinio riano. Naruei kenemiu moneano
    ea siano na, mia ve m̃arabo na mia kuvokar meuliano ea naio.
  bqp-bqp: Ama ò adikĩnanↄ kɛ̃̀ de à le à Yesu sí Luda Nɛ́ Arumasihu ũ à wɛ̃̀ndi
    le a náanikɛnaa gũn yãimɛ.
  mcp-mcp: Mɔɔŋg mə́sə́ cilyá wa má mə́sə shú nə́ bɨ mágʉləg nə́ Yésus jisə *Krîst,
    *Mwân mə́ Zɛmbî, bɨ́ mə́ ká magʉlə ntɔ́ bɨ́ *bə nə cʉg jínə́ dɛ́d.
  hat-hat: Tou sa ki ekri nan Liv sa a, mwen ekri yo pou nou ka kwè Jezi se Kris la,
    Pitit Bondye, pou lè nou kwè a nou ka gen lavi nan li.
  npl-NT: Pero nin tlajkuíloli omoijkuilo para xikneltokakah Jesús Ye n Cristo Ikone
