    مَ، وٌ كِسِ سْتْمَ نّ عَ سَابُي رَ.
  jpn-1965: しかし、これらのことが書かれたのは、イエスが神の子キリストであることを、あなたがたが信じるため、また、あなたがたが信じて、イエスの御名によっていのちを得るためである。
  fra-SBL: mais ces choses ont été écrites afin que vous croyiez que Jésus est le
    Christ, le Fils de Dieu, et qu'en croyant vous ayez la vie en son nom.
  yka-yka: Saguwaˈ meˈ sinulat matuˈu inin, sinulat supaya du kahagadbi weˈ si Isa
    asal Almasihin ne, Anak Tuhanin, duk supaya kaˈurungan kaˈam umul salama-lama
    sabab sandelbi si iyehin.
  mle-mle: Aw kidiy jaav sukwutuwadiy aw mwiyir gwur wukijibir tigwurkikik Jisas di
    God dikidi Tasakwudidi Duwad, God di dikidi Nyanad, wakuw. Aw dikik wukijibir
    tikigwuralik tikuw, gwur kip nyanyi viyakita mwiy Godawa nakamwiyib kwaya-kinadiygwurik.
  shp-NTPO: Ikaxbi jatíbi nato kirika meran wishaabo riki, Jesús riki Cristo, ja Diossen
    Bake ixon, já ikonhaax jaki koshiax jakanti kopí aká.
  aom-aom: 'Ëhi jie röhu naehu ave jö jajivobe rovode hesi bëhoho jemëro adahoromo
    uvoꞌirarijego: Iae mae-ëjo. Iesu hu böröme namiromo ajamuaje aho höjo. Hu God-are
    Harihe höjo. Ëjöho uehorovoromo hesi darugoho baeromo ëhuro iꞌovoromo maro raromoꞌirarijego
    ëhuni jajivëꞌe jeve.'
  geb-geb: Gu kha mirikori gu bigi khergi, gu ne khergirim, nde guigira Zisas khothɨgɨrga,
    ana mba Fhe Bakɨme taagip won gumgi gu mbigi ndir zav suaŋgiap farasarigi guma
    ma. Ana Fhe Bakɨmen Kam ma. Nde maaŋ muuŋgip ana khothɨgɨrga, nde ana zɨn panan,
    nde zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigirga.
  eng-WYCLIFFE: But these ben writun, that ye bileue, that Jhesus `is Crist, the sone
    of God, and that ye bileuynge haue lijf in his name.
  bsj-bsj: la ci murang wo nyo na kong ne birinke Yeesu co Almacihu, be bwe kwama
    ki bilengke be boneyeu co bi fiyam dume ki dencere.
  cak-cak: Pero ri etz'iban can, etz'iban richin chi rix tinimaj chi ri Jesús jari'
    ri Jun ri takon-pe chucolic rutinamit ri Dios, y chi can Ruc'ajol vi. (Chuka',
    ka) etz'iban can richin chi tok rix iniman chic chiri', nivil jun jabel c'aslen
    pa rubi' rija'.
  chf-NT: Jindaba tz'ibinti uc'a a tz'onänla cache' aj Jesús aj Cristo une, u Yajlo'
    Dios, uc'a si a tz'onänlaba, a xe tä paq'uin ajtäla cuxu nämte' t'oc une.
  tlf-tlf: dola kolita, ibo utamipta e, God iyo, Yesus beyo tinum imi dong dogop o
    ageta daala ti-se kalaa age som-nilip e minte, beyo God imi Man aligaap kalaa
    age no kelin o ageta dolali kale, ibo Yesus imi ilak uyo do-nilipta, imi tolop
    diim o age suun nin unang tinum kelin o ageta dolali no ko.
  piu-2006: Yara tjuṯa ngaatjaṉa wakaṉu, nyurrangarri riitarringkula yalatji kulintjaku,
    “Yiitjunya Katutjaku katja nyinanyi. Katutjalu palunya watjara ngalya wantirriyaṉu
    mantakutu.” Wangka palunya Yiitjunya Katutjaku katjatjarra nyurrangarri kulira
    kana kutu nyinaku. Ngayulu yara ngaa tjuṯa piipa ngaangka wakaṉu, nyurrangarri
    kulira kana kutu nyinanytjaku.
  poh-NT: Jeꞌ reꞌ ajic reꞌ nicꞌ paꞌ nimal xnitzꞌihmbaj chiri̱j i Jesus, xniban chi
    jeꞌ reꞌ ruꞌum nok nwa̱j chi ru̱cꞌ reꞌreꞌ enacoj tak wach chi reꞌ Jesus, reꞌ i
    Pahbamaj chi Kꞌatal Kꞌoric eh jeꞌ woꞌ chi reꞌreꞌ i rAcꞌu̱n i Dios. Wi xacoj tak
    wach reꞌreꞌ, reꞌ Jesus eriyew aweh tak chi eticꞌacharic tak chi junelic kꞌi̱j
    sakom.
  tue-tue: Yʉʉ atipũpʉ́ Jesús sĩquẽ cʉ̃ʉ̃ tutuaremena tiiẽ́ñoriguere jóaa. Mʉ́ãrẽ
    “Jesús Cõãmacʉ̃ beserigʉ cʉ̃ʉ̃ macʉ̃ niiĩ” jĩĩrére padeodutígʉ jóaa. Mʉ́ã cʉ̃ʉ̃rẽ
    padeorá catiré petihére cʉoádacu.
  bjp-bjp: Isau le, ia ka siit papte foron tier igii, isi gamek unune le Iesu i e
    Mesaia ma i e Kalalik ke God. Male gamen unune lo, ke gamen fot u e liu na asa.
  xon-xon: Bi ŋmee nimina ke ni pak ke Yesu le ye Kristo u gaa timi lii na, ki ye
    Uwumbɔr Aajapɔɔn. Ni yaa gaa u ki kii kan, u pu le ni ga li kpa limɔfal.
  tzo-ZNT: Ti cꞌu yepal iyichꞌ tsꞌibaele, jaꞌ yoꞌ xachꞌunic o ti jaꞌ Xchꞌamal Riox
    ti Jesuse, ti jaꞌ tꞌujbil yuꞌun Riox ti scꞌoplal onox chtal pasvanuc ta mantale.
    Mi chachꞌunique, chacuxiic o ta sbatel osil.
  mpm-NT: Ko taka jnuꞌun ni chiso ri jaꞌa kuu ja na kandixia ra naa ra ja Jesús kuu
    Cristo, ya ni taji Yandios jiin jniñu ñaꞌnu, ja kuu ya maa Seꞌe Yandios. Ti nu
    na kandixia ra maa ya, kuu kɨvɨ ra ndaꞌa ya vijna, ti kuchaku ra jiin ya ja kuu
    saa ni.
  ots-NT: Yʉ tengu̱tjo xtú ju̱xcua da sirve pa gui hñemejʉ, car Jesús mí gue car Cristo
    ca xquí hñi̱x ca Ocja̱, guegue múr Ttʉ‑ca̱. Xí ttøti na̱r libro‑na̱ pa gui hñemejʉ
    guegue, cja̱ pa gui pɛhtzijʉ car nzajqui ca jin da tjegue.
  hoy-hoy: लेकीन ईव इदुरसाटी लिख्सकु आदव कि नीव विश्वास माळी कि यीशु अच परमेश्वर उन
    पार मसीह हुन, अदिक विश्वास माळी कि आऊन हेसुर देल जीवन सिक्‍कुल.
  amo-amo: Ilengene na ina yertin bara anung nan yinna Yesu amere Kristi, Usaun Kutelle,
    bara asa iyinna, nmoti ise ulai nanya lissame.
  pjt-pjt: '@see-verse:JHN.020.030'
  cwe-cwe: Mbali mbuli zino zandikigwa muladi mutogole kuwa Yesu niiyo Chilisito,
    Mwana wa Mulungu na kwa kumuhuwila muwe na ugima kwa zina jake.
  daa-NT: Kar gay, gamin okin̰co kuuk ŋu siirtu-aŋ, ŋu siirig a kuu aamine kadar Iisa,
    ŋaar Masi kaak Buŋ doɓtu, ho ŋaar ko Roŋ ka Buŋdi. Ya ku aamin ɗo kaaw-anta, iŋ
    siŋ kun̰ji, kuu gase goye kaak taɓ.
  mlp-mlp: Ya Yesus awagamun asormo kawa ya tumar tonta ka ne ahol waqad ne Yesus
    anan Krais haqad teq ne in anan God atatin tihaq daqaymo haqad ya gamuk ka mar
    tonta. Ne Yesus abin nazaq diqta anan helmo haqeq teq ne kayeqmo kuluwa-kuluwmo
    tuqos daqay.
  ape-C: Aria baraen um Jisas neneken iri mour nyetem okwudok buk iri, eik douk yenyem
    um yakri ipak putarihen aria punek bilip pukri Jisas anan douk Krais, anudok douk
    Iruhin nagraehan aria neshopokan nanakmori nunarao arpesh iri. Aria shopunek um
    punek bilip pukri Jisas anan douk adur Iruhin ananin abom Nuganin. Aria shopunek
    um punek bilipuman namudok aria ipak ta adur pupe wosik abom ihih nyumneh.
  bgs-bgs: Asal igsulat ku ni ébô mánnal kó na si Jesus tô Mesiyas asta tô Batà ka
    Manama. Atin ka mamaké kó kandin, bággayan kó ka kantayan na ándà ágtamanán.
  faa-faa: Arirakano Kotimo unihaeaka rekeasimo murikimasa aporoane épo. Yasu ipiane
    Keresopo. E Kotimo hokosapo. Aíyaka repo kakimakasimo sawi one popasapo. “Yasu
    ipi Keresopo. Ipi Kotimo hokosapo.” Aíyaka repo hemakapukua kakimaka, Yasu yano
    motosane makama fanaraka hemakapurakano re yaiya risikiakosapo.
  kik-kik: No rĩrĩ, ici ciandĩkĩtwo nĩgeetha mwĩtĩkie atĩ Jesũ nĩwe Kristũ, Mũrũ wa
    Ngai, na atĩ na ũndũ wa gwĩtĩkia mũgĩe na muoyo thĩinĩ wa rĩĩtwa rĩake.
  cap-NT: Jalla tekz cjijrta milajrunacaqui wejrqui cjijrchinc̈ha anc̈hucqui criyajo,
    Jesusaqui Cristuc̈ha, niz̈aza Yooz Majchc̈ha, jalla nii. Niz̈aza cjijrchinc̈ha,
    anc̈huc Cristuz̈quin kuzziz cjisjapa, arajpachquin wiñaya kamzjapa.
  ksr-ksr: 'Qaa tosaaŋa ooweti, ii kokaembaajoŋa oowe: Jiisasnoŋ Anutuwaa Meria kolooŋ
    Hamoqeqe Toya Kraist kolooji, oŋo qaa ii moma laariŋ iikaaŋa kanoŋ Jiisaswaa qabuŋayaajoŋ
    ama laaligo kombombaŋa buŋa qeŋ aowuya. Kaeŋ ama laligowutiwaajoŋ niinoŋ Oligaa
    Buŋa tere koi oowe oŋoonoŋ kaja. Kiaŋ.'
  eng-TNT: These are written that ye myght beleve that Iesus is Christ the sonne of
    God and that in belevynge ye myght have lyfe thorowe his name.
  sbs-sbs: kono izi zi ba ñolwa mukuti mu zumine kuti Jesu nji Kerisite, mwana wa
    Ireeza, mi nji kuti ku zumina, ni mwaba ni buhalo mwi zina lya kwe.
  sue-sue: 'Ota ge gainona amira susu nogoro kota, ego emira awa: Nikare ge ei awa
    azimuro ninitinoise Yesu nu Soyai Ema Kristo, Anutura Mai, amira ge awa gawa me
    waise, o nu tuma didinoise zazo nuso emo inoise nuai me ewanana tamawise sero
    ge awa gainona.'
  fra-NCL: Mais ceux-ci ont été écrits, afin que vous croyiez que Jésus est le Christ,
    le Fils de Dieu, et qu’en croyant vous ayez la vie en son nom.
  bhg-bhg: Ata ge eiwa gaietena awa, inemane gebé awate Iesu awa Keriso, God da Mai,
    edo itomane gebé ari ami wasiri ainda toda bawate.
  snn-NT: Ën pëbë toyase'e se'gare mësacuana jo'cahuë yë'ë. Mësacua yua Jesús, ba
    Cristo ba'iye, Riusu Zin Raosi'quëreba ba'iye, ja'anre recoyo ro'tajë'ën caguë,
    ën pëbëte toyani jo'cahuë. Baguëbi conguëna, huajëreba huajëjën ba'ijën ba'ijë'ën
    cajën, Jesusni si'a recoyo ro'tajë'ën.
  atb-NT: Nghut kôlhang, Yesuq gi, Garai Gasâng é Yhangzo Hkrisduq nghut é lé, nungmoq
    wó lumjíng râ matú eq, lumjíng é yanmai, nungmoq Yhâng é myìng má asak wó kó râ
    matú, shí hkyô pé lé kâ tô é nghut lhê.
  cek-AK: toe Jesu loe Kri, Sithaw Capa ni, tiah na tang o moe, anih ih ahmin tanghaih
    rang hoiah hinghaih na tawn o thai han ih ni, hae canawk hae tarik ah oh.
  bkd-bkd: Ba insulat haini ta daw makatuu kaw ha si Jesus iyan su Mesiyas ha Batà
    hu Dios, daw pinaagi hu pagtuu nuy kandin mailahan kaw gayed hu kinabuhì ha hurà
    din katapusan.
  ctu-76: Pero ti ts'ijbunti tyac ili cha'an la' ch'ujbin cha'an jiñʌch yajcʌbil bʌ
    i cha'an Dios jini Jesús yic'ot cha'an i Yalobilʌch Dios. Cha'an che' mi la' ch'ujbin
    Jesús añix la' cuxtyʌlel mu' bʌ i yʌq'ueñonla.
  lac-NT: Chen caj u ts'ibtaj a je' t'ʌna' soc a quibiquex a Jesúso', raji' Cristo
    a teta'b ten C'uj quir u taquico'onex, u parar C'uj. Wa baxuc ca quibico' toc
    yʌn a cuxtar munt q'uin.
  xla-xla: Amasiyama yu i ilimuwaye, wua꞉tapo Yesuye ikadepe Keliso depame ya꞉ dla
    mikadepe dlepo depo apuwapo. Epame wua꞉tapo ya꞉ye ikadepe God Yami depame ya꞉
    dla mikadepe dle koko tle pasakalo halepo depo apuwapo.
  xav-NT: E marĩ da, wa tô ãma rob'ui'éré. Danho'reptui'wa da, 'Re ĩhâimana u'âsi
    mono te te ĩpisutu na, Zezusihi si 're saze za'ra wa'aba mono da, duré 'Re ĩhâimana
    u'âsi mono 'ra na 're saze za'ra wa'aba mono da. E marĩ da, te za Zezusihi si
    asina 're ĩ'umnhasi za'ra wa'aba mo. Rowẽ u'âsi ãma 're anomro aba mono da, duré
    're atâ'â za'ra wa'aba mono ãna 're aihâimana u'âsi za'ra wa'aba mono da, 'Re
    ĩhâimana u'âsi mono 'rata, hâiwa ãma. Taha da, te za Zezusihi si asina 're ĩ'umnhasi
    za'ra wa'aba mo.
  cuk-cuk: 'Ar wemar-narmaklesaddi, bemar mer bengumalagalad: We-Jesús, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule-sunnadye.
    We-Jesús, Bab-Dummad-Machi-sunnadye. Adi deyobi, bemar Jesúsʼgi-bensulid-nikadba
    burba-geg-bergued nikumalaga.'
  tbf-tbf: Eiekesen ine o nga vataro va nga ta ngas vodovodon tuktuk va e Iesu eie
    mi Messia e Natuon e Raban. Ma surie kenga vodovodon tuktuk simi asan, nga ta
    mang suvuon mi tino.
  uig-CYR: Лекин мошулар силәрни Әйсаниң Мәсиһ, шундақла Худаниң Оғли екәнлигигә ишәнсун
    һәм бу арқилиқ униңға етиқат қилип, униң нами арқилиқ һаятлиққа еришсун, дәп йезилди.
  ikw-NT: Kọvu be gbarụ ka ma anụ kweru nụ Jizọsi bụ Karaịsi wam, Nnwọ Chiokike, ma
    hite n'ọkwnata mkpọma nụ rẹwhna a, anụ jeenwe bụdnu.
  khs-khs: 'Alawamona, Koteyewi ta:peya Sena Epa ekeye. Yesuwa Ene Ewa Kelesokeye.
    Ewa Kote E Sa:keye. Aluse kiyewi ta: timita: puka weyamowa momateyakeye. “Yesu
    Ene Ewa Kelesokeye. Ewa Kote E Sa:keye.” Aluse kiyewi matanepela: ta: tiyapola:,
    Yesu unuwa tili tiye putupela: matanesaleke kiwa kokolo kao sitalaposakeye.'
  dwr-ENT: ሺን ዬሱሲ፥ ኢ ኪሪስቶሳ፥ ፆሳ ናዓ ጊዲያዋ ሂንቴንቱ ኣማናና ማላኔ፥ ቃሲ ኣ ኣማኒዴ ኣ ሱንን ዴዑዋ ሂንቴንቱ
    ዴማና ማላ፥ ሃዌ ፃፌቴዳ።
  pma-pma: Ka namutis tounah keil ekek vasakin kami mihemai mihekur anatin eni keke
    Iesu vi Mesaea, Natin Ahi. Ka miheilea keke koakeil akur anatin eni ikur moulien
    ten lisenges heka en isen.
  atd-NT: Di insulat kud soini, oyow ogpakatuu kow to si Hisus ka Anak to Magboboot
    woy sikandin ka Im-imanan to mgo Koot-otawan. Agad inkasulat oyow ogkootawan kow
    no waro katamanan ko ogtuu kow on kandin.
  tel-2017: కానీ యేసు దేవుని కుమారుడు క్రీస్తు అని మీరు నమ్మడానికీ నమ్మి ఆయన నామంలో
    జీవం పొందడానికీ ఇవన్నీ రాయడం జరిగింది.
  hat-BSA: Men sila yo te ekri pou nou kapab kwè ke Jésus se Kris la, Fis a Bondye.
    Epi ke nan kwè sa a, nou kapab gen lavi etènèl nan non Li.
  top-NT: Aquit cca̱lacsacni̱t ni̱ma̱ talactáxtulh xlacata naca̱lakapasá̱tit y naca̱najlayá̱tit
    Jesús Ixkahuasa Dios; huá Cristo tí ixma̱lacnu̱cani̱t ama ca̱lakma̱xtú cristianos
    y amá tí nali̱pa̱huán ama ma̱xquí li̱pa̱xáu ixlatáma̱t nac akapú̱n.
  msk-msk: Awgaid yaning syosolat disini, syosolat antak kamo tomoo na si Jesus makagagaom
    na Anak nang Dios na syosogo naan ani sang donya, na pinaagi saan na kamayo pagtoo
    kang Jesus akaaronan kamo nang kinaboi na way kataposan.
  gyr-NT: Co rumo aicuachía ‘tovɨroya Jesús, Poropɨ̃sɨrosar, Tũpa Rahɨr secosa; ipɨpe
    tovɨreco tecovesa yuvɨreco’ che yapave.
  kmh-kmh: Pen minim tikpiyn biy, Jiysis nup Gor Ñinuk yimb, Kiyŋ yomb key yimb per
    kond mindyiŋgipun ak nep aŋgiy, nup gosimb niŋem mey; nimbip dek, nuk yip kim
    mindeniŋgambim aŋgiy tikpiyn.
  ukr-ONPU: Але це було написано, щоб ви повірили, що Ісус є Христос, Син Божий, і,
    віруючи, мали життя в Його ім’я.
  emi-emi: Me llo oia aghe pitila va am aiesoaa etana va Iesu Mesaea ia, me Natuna
    ia God, me nau am aiesoaa, aue am ghaa maulue tale ararina ateae.
  nay-nay: Ngate mungaiulir harnakar, wunyel ungune ilde wurruwarrin Jesuse ellin
    itye Porl Jehovald. Wunyel ungune tumbewarrin kinanyerinend mityenend.
  zpv-NT: per dee raꞌ gucah raꞌn tin chechiistoꞌ tu laꞌh Jesuhs naa Crixtu, Lliiꞌn
    Dxiohs, ya tin ziga chechiistoꞌ tu laꞌh Ñiꞌh gaapa tu guelnabahan nin ayi ñichilohtiiꞌ.
  gux-gux: Ama yaama n tiena diani ke yin daani, ke Jesu tie Kilisiti yaala n bundi
    U Tienu n gandi yua, U Tienu Bijua ke yi ya daani yin baa li miali o yeli po.
  kos-kos: Tusruktu ma inge simla tuh kowos fah ku in lulalfongi lah Jesus pa Christ,
    Wen nutin God, ac tuh ke lulalfongi lowos in el, kowos fah ku in eis moul.
  ibo-ibo: Ma e dere ihe ndị a niile ka unu kwere na Jisọs bụ Kraịst, Ọkpara Chineke.
    Nʼihi na ọ bụ site nʼikwere ka unu ga-eji nweta ndụ ọhụrụ site nʼaha ya.
  yml-yml: Naninidi ꞌakonadi kilukilumidi ꞌwa na luꞌiawawadi bega ꞌwa na vetumagana
    Iesu Keliso taunina Yaubada Natuna wata ꞌana Venuaꞌivina. Vetumagananina ꞌwainega
    mia ꞌivauna wata ꞌatumaina ꞌwa na veluagai Iesu ꞌwainega.
  ory-ory: କିନ୍ତୁ ତୁମ୍ଭେମାନେ ଯେପରି ବିଶ୍ୱାସ କର ଯେ, ଯୀଶୁ ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଖ୍ରୀଷ୍ଟ ଅଟନ୍ତି,
    ପୁଣି, ବିଶ୍ୱାସ କରି ଯେପରି ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ନାମରେ ଜୀବନ ପ୍ରାପ୍ତ ହୁଅ, ଏଥିନିମନ୍ତେ
    ଏସମସ୍ତ ଲେଖାଯାଇଅଛି।
  bzj-bzj: Bot aala dehn ting mi rait dong soh dat unu ku bileev dat Jeezas da di
    Krais, ahn dat hihn da Gaad Son. Ahn wen unu bileev eena hihn, unu wahn ku ga
    reel laif weh wahn laas fareva.
  wmt-wmt: Minyayirla kurrumparla nyangungurla manta mapunikarrku Jesus. Nginyjirrikarrkula
