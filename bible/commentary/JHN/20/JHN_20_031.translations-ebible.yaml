  gof-RNT: Shin Yesuusi I Kiristtoosa, Xoossaa Na7aa gideyssa hintte ammanana melanne
    ammanidi iya sunthan de7o demmana mela hessi xaafettis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ମାସି ତାନିଃ, ନେୟାଁପେ ବିଶ୍ୱାସେକା ଆଡଃ ନେଆଁଁ
