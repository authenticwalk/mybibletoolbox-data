  tnp-tnp: Mətəu kəmətei natimnati mɨn u e nauəuə u məmə itəmah onəkotəhatətə məmə
    Iesu in Krɨsto iətəm Uhgɨn təməni məmə otahli=pa, inu Nətɨ Uhgɨn. Kəmətei lanəha,
    məmə itəmah onəkotos nəmiəgəhiən e nərgɨn, mətəu-inu itəmah nəutəhatətə lan.
  urd-urd: लेकिन जितने दर्ज हैं उन का मक़्सद यह है कि आप ईमान लाएँ कि ईसा ही मसीह
    यानी ख़ुदा का फ़र्ज़न्द है और आप को इस ईमान के वसीले से उस के नाम से ज़िन्दगी
    हासिल हो।
  hot-hot: Yahato abô takêntêk ek môlô nônêmimbiŋ nena Yisu ma Mesia atu lôk Wapômbêŋ
