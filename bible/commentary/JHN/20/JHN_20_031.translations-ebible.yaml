  tiy-tiy: Ménsulat i de ni inok munur gom bé Jesusey Kristowe, sani Nga i Tuluse.
    Atin sabaf bé kéunur gome bé Jesuse gédoté kom i umule magufusa.
  nlg-nlg: Hauvaa raini tara gere horui ge kau taluutunia, agaia Jesus na Messiah,
    a Dalena God. Ma ge kau taluutunia gaia, ighau kau loghoa na vola kasila nia na
    ahana.
  dgr-DOGNT: Hanìkò ayìı dek'eèhtł'èe sìı naxıgha adlà hǫt'e. Zezì, Nǫ̀htsı̨ Weza,
    Chrıst hǫt'ee sìı, eyı naxıgha ehkw'ı-ahodı gha dek'eèhtł'è hǫt'e. Naxıgha ehkw'ı-ahodı
    nı̨dè Zezì wets'ıhɂǫ̀ welǫ whìle ts'ǫ̀ aahda ha.
  pes-OPV: لیکن این قدرنوشته شد تا ایمان آورید که عیسی، مسیح و پسرخدا است و تا ایمان
    آورده به اسم او حیات یابید.
  ron-1924: Дар лукруриле ачестя ау фост скрисе пентру ка вой сэ кредець кэ Исус есте
    Христосул, Фиул луй Думнезеу; ши, крезынд, сэ авець вяца ын Нумеле Луй.
  tpz-tpz: Ivëhkëk, a soe va pa ma tah vatoksean poë varih nöꞌ to kiun manih po Puk
    vaꞌih pan eöm se ep, paröm vaman e Ieesuꞌ Kristo a teꞌ ne Sosoenën to vateꞌ voh
    poan, pan eꞌ se kon taneꞌ hah a napan kurus peꞌ manih pa taateꞌ hat, keꞌeꞌ e koaꞌ
    pe Sosoenën. Ivëh, köm se keh vaman nem eah, eöm se kon koe em po toꞌtoꞌ tamoaan
    manih pa ëhnaneah.
  agd-agd: Ída uvaré umpo ma vompon ma séi uvareruna mai Yisasin nan Tiyarafenu ano
    ma aní ukharé ein banta ino seya inká béi Tiyarafenu Anin mino se ureya véintá
    mumunan ono van mi uvaré uno. Béintá ma mumunan inona ano fara van oriyan ban
    aunan baran nono.
  rkb-NT: Hawa Sesus zikwy zororotsa soho tsikaeni zuba ziwatahaka. Anasoho ziwatahaka
    iwatahi pahaspirikpoko Sesus Deus tse. Deus Sesus zipehata pahaspirikpoko. Ana
    humo hi ahaspirikporẽtsa zeka mekywatsa tu tsimoziknaha. Ihumo ahamysapyrẽtsa
    tsimoziknaha. Ihumo ahaspirikporẽtsa zeka tsimyhyrikosokdanahaze tsinahyrizikponaha.
    Iwaze Deus tuk ahawahi tsimynapykyryknaha.
  san-THA: 'กินฺตุ ยีศุรีศฺวรสฺยาภิษิกฺต: สุต เอเวติ ยถา ยูยํ วิศฺวสิถ วิศฺวสฺย จ
    ตสฺย นามฺนา ปรมายุ: ปฺราปฺนุถ ตทรฺถมฺ เอตานิ สรฺวฺวาณฺยลิขฺยนฺตฯ'
  iws-iws: Kara tɨ dimɨn taemɨnɨm sɨmiirarar kwaowɨnkikɨn. Mɨ tɨ iikamɨm yɨpɨkɨ ta
    yokwo aiir mwaɨnɨm kɨma wa nwokɨ ɨnoknɨnkɨnɨm hɨnɨɨn, Jisɨs siyaɨrgɨn inkamɨn
    Krais nɨkɨuwiyɨn yɨpɨkɨn Adi Komii siya nɨkropkiyɨn tɨ nu ɨiir iikam krɨmiir whɨnkɨnsiis
    haigɨnɨuwam. Siya Adi Komii siir yɨnisɨmkɨn mɨ kɨra siiram naɨngwo tɨbmii kɨɨni,
    kɨra wɨ kwoɨnbudɨn omwai waiyayokiyokɨiyɨn wɨ siir hɨrankɨ haii. Ɨriig.
  pol-SZ: Te jednak, które się w niej znalazły, zostały zapisane po to, abyście uwierzyli,
    że Jezus jest Mesjaszem, Synem Boga, i abyście wierząc Mu otrzymali życie wieczne.
  ztq-NT: Per lëë kchë nrii kwë parñee kniladzy to nii lëë Jesús nak Crist, ni kniladzy
    to nii lëë xaa nak Xiñ Dios. Deelñee kniladzy to xtiits xaa, lëë do jkaa tu kyalmbañ
    nii nitylody.
  zai-NT: peru ca ndi ucuá ti guni cre tu dxandí Jesús nga ni ulí Dios, ne Xiiñi laabe,
    ne para gapa tu enda nabani ra guni cre tu laabe.
  upv-upv: Ko ngel le ma nir nga molir, nulir nga kami kaposuri nga Iesu evi Mesaea,
    Atua natun mawos; ko renge nosurien ngok renge nisen, kami kapla mauren rengen.
  wap-NT: Mazan diꞌoraꞌa saada-kao, turuu kizi unao mishidan Jesus, uruu wuruꞌu Christ,
    Tominkaru Dani; naꞌiki uruu maꞌozakan idaꞌanaꞌo nii unao kakupan, umishidan idaꞌan
    uruu.
  mva-mva: Makare geretadi dipura nge kamaita be ono lama kamauni Iesus ka Kristus,
    Nanaranga Natu. Be lama kaunani masa ara-nao be moauriuri-la kamasukoaki.
  dwr-NT: Shin Yesuusi, I Kiristtoosa, Xoossaa Na7aa gidiyaawaa hinttenttu ammanana
    malanne, qassi A ammaniide A sunthan de7uwaa hinttenttu demmana mala, hawe xaafetteedda.
  kfw-kfw: Takkha nangni'n Jisu hi Messiah eii, Pathian Sapa eii, tia ningngamna sik-ah
    hiwa ngaisenghi inmajia kha eii, halli amadiang kangamna khan nangni ringna ningmusik
    eii.
  bfz-bfz: पर यो तेबे लिखे, ताकि तुसे विश्वास करो कि यीशु ई परमेशरो रा पुत्र मसीह
    ए, और विश्वास करी की तिना रे नाओं ते अनन्त जीवन पाओ।
  cuk-09: Ar wemardi narmaklesad, adi bemar mer bengumalagar, we-Jesús, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule-sunnadid,
    degine, we-Jesús, Bab-Dummad-Machi-sunnadbalid, adi bemar Jesúsgi-bensulidba burba-geg-bergued
    egi nikumalagar.
  ben-OBCV: কিন্তু এ সমস্ত এজন্য লিখে রাখা হয়েছে, যেন তোমরা বিশ্বাস করো যে, যীশুই
    মশীহ, ঈশ্বরের পুত্র এবং বিশ্বাস করে তোমরা তাঁর নামে জীবন লাভ করো।
  mil-NT: Dico dava‑gá ní ngódó tnùní núú tùtú‑a cuèndá sá quɨ̀ndáá iní‑ndó sǎ Jèsús
    cúú‑gǎ Crìstú Déhe Dútú Ndiǒxí, te naníhí tàhú‑ndó te núu na quɨ̀ndáá iní‑ndó‑gǎ.
  myu-myu: Pũg̃pũg̃ ã õn imubarararag̃ ijudup pe Jesus pe o'g̃ubapukpukiap. Iboap
    og̃ubararak eymutabut am Jesus Deus emunaẽ iap kay, Jesus Deus ipot iap kay dak.
    Iboap kay eyetabun pima, ixe a'õbi eyag̃uyisum epeku ijodi; eyetait epesop cexe
    eye'ũ buje dak.
  fue-fue: Ɗii ɗo winnaama gam goonɗinon Yeesu laati nun Cuɓaaɗo, Ɓii Alla, gam to
    on goonɗinii mo, keɓon yonki sabbu makko.
  amk-amk: Wape finini kiai oi ne mani, we ambori meroasoai we Yesusi mani, Kristusi
    dine, amani Mananu Mamparirio da na Allai ma foi dine, Allai ne Kaisung dine,
    tuti na meroasoifo metarang na tarai tuti mesobu numainufo na wonongfo.
  fai-fai: Kata madik kuw godusi uta utam aket fukan dádomo, Yesus aka Got Walusa
    Kinim ade Got ami Min kale aket afan kalokabiw, beta kiba ken sun biyámin uyo
    kudulokabiw ko.
  ura-NT: Cana Coaunera Calaohineein niha Jesosone esenetaaichene coinate, laenanohineein
    ne, esenetaaichene, ichaonaa caohacha, chabana nitajeniha cachane jaan raaichene
    coina.
  mcd-NT: Upan Diosin Jesús catonni. Afin Diospan Facuquin. Un mato cunushona cuscan
    nan man icoinra huanon. Icoinra huaashu man Dios fu ipanon.
  urt-urt: Kom wusyep eꞌe ŋaiye ŋam mainge pe, ŋam mainge ŋaiye ŋoihmbwaip yip ka
    teŋeime Jisas, kin miyeꞌ ilyeh uku, ŋaiye Got si nalaŋatme nange ka ungwisme lenge
    miyeꞌ tuweinge kin. Kin Talah tikin Got. Ŋaiye ŋoihmbwaip yip ka teŋeime kin pe,
    pa yambaꞌe laip bwore yoto naŋ kin.
  kiz-kiz: bali e'se silembibhu ili kwamba mubhwesyayi kukiera kwamba Yesu ndo Kristu,
    mwana ghwa K'yara, na kwamba pamwikiera mujhiajhi ni uzima mu lihina lya muene.
  tzo-TZE: Ti c'u yepal laj yich' ts'ibael li'i, ja' sventa ac'o ach'unic ti ja' Jcoltavanej
    cu'untic, xchi'uc ti ja' Ajvalil cu'untic li Jesuse, xchi'uc ti ja' Xnich'on Diose.
    Me chach'unique, jech chacuxiic o sbatel osil ta sventa.
  lex-lex: Mere honona re maka e rhorat targa ri de totpena miy mpiesiaya, la'a Yesus
    de Ray Makamori-Kalewna inhatta! Uplerlawna A'nani hade, ne la'a mpiesiaya de
    pede mlier la mormiori-dardiari plalahwa.
  dov-dov: pesi eezi zyakalembwa kuti tusyome kuti Jesu ngu Kkilisito, Mwana wa Leza,
    alimwi mukusyoma, ube aabuumi muzina lyakwe.
  toc-NT: Pero u̠má hua̠ntu̠ lac­sac­xtu­cani̠t la̠qui̠ natzokcán chuná tzok­cani̠t
    la̠qui̠ hui­xinín hua̠nti̠ nali̠­kalh­ta­hua­ka­yá̠tit luu naca̠­naj­la­yá̠tit
    pi̠ Jesús huá Xka­huasa Dios, xa̠huachí huá Cristo hua̠nti̠ xma̠­lac­nu̠­cani̠t
    la̠qui̠ naquin­ca̠­lak­ma̠x­tuyá̠n, y pu̠tum hua̠nti̠ nata­li̠­pa̠­huán nata­ka­lhi̠y
    a̠má xasa̠sti latáma̠t hua̠ntu̠ ne̠cxni lak­sputa.
  ulk-1902: 'Emetu abele gaire lu detali ueakai uaba dikiaporauem, kega, Iesu Keriso
    kar, Ade ra Uerem: ueakai uaba onatereda, uaba ko eded nagri abi neilam.'
  som-som: Laakiin waxyaalahan waxaa loo qoray inaad rumaysataan inuu Ciise yahay
    Masiixa, Wiilka Ilaah, iyo inaad nolosha ku lahaataan magiciisa idinkoo rumaysanaya.
  mam-C: Me ayetzi'n tz'ib'inqe tzalu'n, noq tu'n t-xi kynimi'n qa a Jesúsjo a Crist,
    a Tk'wal Dios. Qu'n qa ma txi kynimi'n ikyjo, ktenb'il kychwinqila, a nlay b'aj.
  ndj-ndj: Ayi yiyandikwa yumwi muweshi kujumila, kucha Yesu mweni Kilistu, mwana
    wa Chapanga, wula pamumjumila mweni damuvi na unofu kwa mweni.
  mbj-NT: Hahỹỹ hã kerih do wén kerii wät, Jesus ti Kristo, P'op Hagä Do H'yyb Däng
    Doo, P'op Hagä Do T'aah bë ky daheeh hyb n'aa. Ta hã bë h'yy kae bä, bë d' edëb
    had'yyt hẽ P'op Hagä Do wë Jesus hyb n'aa.
  lat-VUC: 'Hæc autem scripta sunt ut credatis, quia Jesus est Christus Filius Dei:
    et ut credentes, vitam habeatis in nomine ejus.'
  ngp-ngp: Mna aya yawandikwa vileke want'hu wahuwile kugamba Yesu niye Kilisito Mwana
    ywa Mnungu, na kwa kuhuwila mdahe kunda na ugima kwa ludole lwe dizina dyakwe.
  aoi-aoi: Akena amurndakenena nuw-arrikarrijungwuna enena-manja jurra kajungwa nungkwurruwa
    yik-eningmidini-yada Jesus-langwa, nibina nenumini-jirabama-langwa neni-jirrkumarnuma-langwa
    amalyirra Neningikarrawara neningadinuba-wiya neningadinakba, nibina-langwa Nenikuwenikba
    Neningikarrawara-langwa. Kembirra yiku-werrikambilya-manja enuwa-manja, karniba
    yik-ambilyama karningangkawura kirrakina-da.
  enq-2: Dopaka doko, Jisasa doko Gote Ikiningi Kraisa doko-lamo lao nyakamame baa
    tungi pyatala, baanya kenge dokonya lete katenge doko nyetaminopa lao, mirakolo
    datupa pepa dakenya pyapae silyamo.
  eng-ASVBT: but these are written, that ye may believe that Jesus is the Christ,
    the Son of God; and that believing ye may have life in his name.
  mna-mna: 'Mi sua boozomen ta imbot se ro ti, ina be ipei ŋgar tiom mi kuurla ta
    kembei: Yesu, ni Mesia mi Anutu Lutuunu ŋonoono. Mi sombe kuurla kini, inako ni
    ndomoono pa, mi kakam mbotŋana ki Anutu ta iseeŋge iseeŋge ma ila.'
  myw-myw: Bo alel tasiyas va̱gan bukuvinis o bukuliganes, mo bukusimounids peinan
    Yeisuw Mesay, Yowbad natun tonen. Bukusimounids yagan waseg mwamovamiy mo bukuba̱nes.
  sby-sby: Nsombi ibi bilalembwe kwambeti mushometi Yesu eMupulushi Walaiwa usa, Mwanendi
    Lesa, kwambeti mwashoma mube ne buyumi butapu mulina lyakendi.
  sll-sll: Yisas tal ongwo tau buku bol egere ni yalhobi hanere, Yisas God wang mongwo
    pamio, Yisas singaba Kraist mongwo pamio, di pire, haang a yuwo ole moli pire,
    yal i yulang ire, nomani hon ire, mol pananga panana dire, buku bole ni teiwa.
  yaq-NT: Taa ini'i weyeme machilaa i'an inim ji'ojtewak, juka' Jesujta, Liojta betana
    usiwaitaka a'abo a' bittuarituka'uta enchim a' sualne' betchi'bo, intok junuen
    eme'e a' sualekai, jiba yuu jiapsiwamta enchim bitne' betchi'bo.
  uro-uro: Dap tangät täkt di sa ngua säm a ngät ivakt iva ngänät nanakt i ma Jisas
    di ma Krais ma Ngämuqa aa emga na qa bä va bä ba ngän na ama iar ama sok täm ngät
    nävät aa ngärhipki.
  ita-1885: Ma queste cose sono scritte, acciocchè voi crediate che Gesù è il Cristo,
    il Figliuol di Dio; ed acciocchè, credendo, abbiate vita nel nome suo.
  muy-muy: Zlam ya ti nə̀bəki ni ti, nawayay ti kə̂gəsumkabu Yezu ti naŋ *Krist, naŋ
    Wur ge Melefit. Tamal kə̀gəsumkabá ti Melefit aməvi *sifa ya àndav ɗay-ɗay do
    ni ana kʉli aɗaba kə̀bum kəfumki ahàr ka Yezu palam.
  kqc-kqc: Idu mina bura reyo, Iesu bi Keriso, Sei di mida mina rofu mokena vari gira
    aeyaine dada, ye yi mokena vari gira aena dudu ini rokari vegu moigedi.
  tav-tav: Nipetirijere ucaquetibacʉ quena atie jetore yʉ uca. Jesu Dio cʉ cajooricʉna
    ãmi, cʉ Macʉna ãmi, na ĩ nʉcʉbʉgoato ĩi to bairona yʉ uca. To bairi cʉ̃re nʉcʉbʉgorã,
    mʉja catícõa aninucugarã cʉ mena yua.
  eng-ULB: but these have been written so that you would believe that Jesus is the
    Christ, the Son of God, and so that believing, you would have life in his name.
  spa-VBL: Pero estas cosas están escritas aquí para que ustedes puedan creer que
    Jesús es el Mesías, el Hijo de Dios, y que al creer en quien él es, ustedes tengan
    vida.
  fra-_FOB: Et ces choses ont été écrites, afin que vous croyiez que Jésus est le
    Christ, le Fils de Dieu, et qu'en croyant vous ayez la vie par son nom.
  hau-ULB: Amma an rubuta wadannan ne, domin ku bada gaskiya Yesu shine Almasihu,
    Dan Allah, ta wurin gaskatawa kuma ku sami rai cikin sunansa.
  mal-mal: എന്നാൽ യേശു ദൈവപുത്രനായ ക്രിസ്തു എന്നു നിങ്ങൾ വിശ്വസിക്കേണ്ടതിനും വിശ്വസിച്ചിട്ട്
    അവന്റെ നാമത്തിൽ നിങ്ങൾക്ക് ജീവൻ ഉണ്ടാകേണ്ടതിനും ഇതു എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Esino to hagee hoguguso, niyo Yesu yo tei Kelisodoo doloso goo omapoo tei
    talame. Osoloso niyo yo tei Godeeyo Owolodoo doloso goo omapoo tei talame. Osoloso
    yimapoo tei too goo maga gie badeli ka talame.
  lit-lit: O šitie yra surašyti, kad tikėtumėte, jog Jėzus yra Kristus, Dievo Sūnus,
    ir kad tikėdami turėtumėte gyvybę jo vardu.
  urd-GVR: Lekin jitne darj haiṅ un kā maqsad yih hai ki āp īmān lāeṅ ki Īsā hī Masīh
    yānī Allāh kā Farzand hai aur āp ko is īmān ke wasīle se us ke nām se zindagī
    hāsil ho.
  far-far: Nau ku kedea na ru ne ki, fua ne mulu kai famamana sa Jesus ne na Christ,
    na wane be God nia filia fua 'adomilana wane ki, ma nia na ne na Wele God. Ma
    sulia na famamanalae kamulu ana sa Jesus, mulu kai too ana na maurie firi.
  suz-BL: मिनु मेको ब्रेक्‍शो छक लाक्‍चा ङा गेयपुकी मारदे ब्रेक्‍शो बाक्‍नीम देंशा
    हना, गेपुकीमी “येसु ख्रीस्‍त, परमप्रभु यावे आ तौ बाक्‍ब” दे थमा सुइक्‍ने चापीन।
    मिनु थमा सुइश्‍शा, आ नेंमी गेना हना यो ब्रोंइशा बाक्‍चा ताइनीनी, दे ब्रेक्‍शो
    बाक्‍ब। १यूहन्‍ना ५:१३
  car-NT: Morokon imero'san te tymero man mo'ko Mesias me, mo'ko Tamusi ymuru me enapa
    Jesus wairy amyikato'me o'waine, amyikanamon me ajemando'ko'me enapa ety ta.
  amp-amp: To nd dfik mirakerroh mrokfo nmbuham na htayukm, ndm be nikmoh hti, yo
    wany yimbuyukmn htamoyanm. Memoya ndm htiruhamn Jisasrhu mrokfom yakhato hikrahmm.
    Nd yima Jisasr tor nd Yonr yimaroh minrfa htiyakyukr Bro Nkifrar kfo tkrurafmor.
    Rorhu mrokfom wany yakiorahkomm, be toh nkifranirahko.
  bht-bht: 'पर ऐ इस तांई लिखयो न, ताकि तुसां भरोसा करन, की यीशु ही परमेश्वरे दा पुत्र
    मसीह है: कने उस पर भरोसा करी के उदे नाऐ ने तुहांजो हमेशा दी जिन्दगी मिल्ले।'
  eng-NOY: But these have been written, that ye may believe that Jesus is the Christ
    the Son of God, and that believing ye may have life in his name.
  cub-NT: Ʉbenita diede toivacaivʉ yʉ, Jesúre mʉje jʉ arãjiyepe ayʉ. “Jesucristobe
    Jʉ̃menijicʉi daroimʉ mácʉ. Jʉ̃menijicʉi mácʉbe Jesús” mʉje arãjiyepe ayʉ, iyede
    toivacaivʉ. Mʉje majini jʉ arãjiyepe ayʉ ʉ̃́re, iyede toivacaivʉ yʉ. Jesúre jʉ
    arĩ, mamaũme cʉvarãjaramu mʉja. Que baru mʉjare, yópe arĩ, toivacaivʉ yʉ.
  ita-1927: ma queste cose sono scritte, affinché crediate che Gesù è il Cristo, il
    Figliuol di Dio, e affinché, credendo, abbiate vita nel suo nome.
  lww-lww: Ana visena la punu ga nap̃a asike e tusi nini, ve naiila amiuena vena alelaga
    asape Yesu naga pe Navisaarena, pe narina ne Ntewa na lelaga. Ana kiamiu nalelagaena
    e kiena kia nene, yoko ve kiamiu mrapa na tolen malena e naga.
  ckb-ckb: بەڵام ئەمانە نووسراون تاکو ئێوە باوەڕ بهێنن کە عیسا مەسیحەکەیە، کوڕی خودایە،
