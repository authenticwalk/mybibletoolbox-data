    manta nginyjirrikarrku Kutkura walaku. Yangka manta mapunikarrku, wanjila manya
    yungku kujawurlurra Jesusju.
  chk-chk: Nge ekei manaman ra makketiu, pwe ämi oupwe lükü pwe Jesus ewe Kraist,
