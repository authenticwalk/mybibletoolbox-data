    gumi kwa mashili ga lina lyabho.
  tte-tte: Na walo bwaite yaleleli na mesabana kwameli yakato Yeisu iya Mesaiya, Yaubada
    Natuna, na ami meline koina kani yawasi yawasosi esana mena kwalobai.
  tcs-tcs: Bat dem mirikal ya wea i bin raitem wea dis buk, i po yupla po rid ane
