verse: JHN.020.031
translations:
  kpx-kpx: Isito di kobia hisalievei isivialeike la ko dodavei la uvu mai Iesuemo
    mavoi hilokage keu ata tedaevemale kosive Keliso. Isi hilokage keu Dilava mo.
    Iale la evievi kemo negolahalive elike ivivemo ukolikoli maleve.
  okv-H: te ke erevi ere kajihera amo ungotenau orekari embo God ta Meni be Keriso
    amo embo nei mane rate Iesu avo ungo kito ke be ava ere kajihera amo ungo Iesu
    kito ke be ijie vasiri be humbasova.
  tbo-tbo: Ma wabihaga hota hi gilugilumihi, naka ipa ona hanapugeya, Yesu tauna Yaubada
    a Besinana lawana ma Yaubada Natuna. Yaka tauna ona witumaganeya po gowanei ona
    luyagohana.
  mal-C: എന്നാൽ, യേശു ദൈവപുത്രനായ ക്രിസ്തു എന്നു നിങ്ങൾ വിശ്വസിക്കേണ്ടതിനും വിശ്വസിച്ച്
    അവിടത്തെ നാമത്തിൽ ജീവൻ ലഭിക്കേണ്ടതിനുമായി ഇവ എഴുതപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ταῦτα δὲ γέγραπται, ἵνα ⸂πιστεύσητε⸃ ὅτι ⸆ Ἰησοῦς ἐστιν ὁ χριστὸς ὁ υἱὸς
    τοῦ θεοῦ, καὶ ἵνα πιστεύοντες ζωὴν ἔχητε ἐν τῷ ὀνόματι αὐτοῦ.
  bgc-bgc: पर ये ज्यांतै लिक्खे गए सै के थम बिश्वास करो के यीशु ए परमेसवर का बेट्टा
    मसीह सै, अर बिश्वास करकै उसकै नाम म्ह अनन्त जिन्दगी पाओ।
  khz-khz: A eira atalorato kwalana, gomi na Iesu pio vega-taunataunaa, ia taunatauna
    Keriso, Palagu Natuna. Pene gomi na ia pio vega-taunataunaa genai, ia aranai maguli
    vanagivanagi pio vaia.
  deu-TKW: Diese aber sind geschrieben, damit ihr glaubet, daß Jesus der Christus
    ist, der Sohn Gottes, und damit ihr durch den Glauben Leben habet in seinem Namen.
  zsr-NT: Yuguꞌ lë ni nuzujaꞌ lu guich quië tséjlëꞌliꞌ naquëꞌ Jesús Bönniꞌ naꞌ ruꞌë
    Dios lëꞌ Cristo, Zxiꞌnëꞌ Dios, len catiꞌ tséjlëꞌliꞌ, gataꞌ queëliꞌ yöl‑laꞌ naꞌbán
    gdu le réjlëꞌliꞌ‑nëꞌ.
  lin-lin: Kasi mpo na oyo ekomami, ezali mpo ete bondima ete Yesu azali Klisto, Mwana
    na Nzambe ; mpe mpo ete, na nzela ya kondima Ye, bozwa bomoi na Kombo na Ye.
  hns-NT: Ie liekhaail hai djeme toelog bieswaas kariehe kie Jiesoe Parmeswar ke Kriest
    aur okar Beta hai. Aur ie baat bieswaas kare se toelog okar naam ke saktie dwaara
    sattja djiewan bietaai sakiehe.
  noa-E: Pari mʉg thum mag mʉg ẽsap gaai jaau chirʉmʉn, jãan chadcha Jesuun Ẽwandamau
    ich Iewaa ichdëucha jʉr auwia warrgarwe pʉ̈iju a jaaujerrjö pʉ̈itarrta pãrag khap
    amkhĩrau; mag khaphʉnaa i iek ʉ̈kha phöbaadeewai mʉg atag pawiajã i dʉ̈i ãba ich
    mag khapeerkha nʉm gaaimua iiu wënʉrramkhĩir.
  eng-EMTV: but these have been written so that you may believe that Jesus is the
    Christ, the Son of God, and that by believing you may have life in His name.
  mib-NT: Te tācá jniñu yáha ní tee ri návāha candíje ró jijnáhan ró jéē Jesús cúu
    Cristo, maá Séhe Yaā Dios. Chi jeē candíje ró yá, te cotecu rō nɨɨ́ cáni sáha
    ya.
  lif-NT2: कर कप्‍मोग ये़सुःन्‍ने निङ्‌वाॽफुसाः, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍तरो लॽरिक् नसाःन् के़जोगुम्‍ल फाॽआङ् साप्‍ते़आङ् पप्‍पारो॥ हे़क्‍केलॽरिक्
    नसाःन् के़जोःक्‍पाहाॽरे़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़घोःसुॽरो॥
  xnj-xnj: Nambu zenizi zeziyandikwi, muni mpata kusadika kuvya Yesu ndi Kilisitu
    Msangula, Mwana wa Chapanga, ndava ya kusadika mpata na wumi kwa liina laki.
  mmx-mmx: Ketla leventaba levempanga sangsangu ik lok at na lubuk kusu mina nunu
    do ne Iesu neni Lanarong la Nitna ne Moroa. La do mina nunu ren, minaba ruuna
    ka lorooro avolo at laasen teren.
  cbr-NT: Jesús ax ca asérabi Cristo, Nucën Papa Diosan Bëchicë 'icë quixun 'unanimi
    ami catamëti mitsux xënibua 'aínbi Nucën Papa Diosnan 'inun cana ënë banacama
    cuënëon.
  tee-NT: Para icts'ok'ulata ju ani ni ap'ulac'a'iya'it'itch ni Jesús yuchi ju Cristo
    ju ixnoncan camalakachatachilh ju Dios. Chai ap'ulac'a'iya'it'it ni yuchi ists'alh
    Dios junita. Chai ca'alinach ju mi'atsucunti'an jonk'alhita ni alhilac'ap'ina'it'it
    ju yuchi.
  eng-LSV: and these have been written that you may believe that Jesus is the Christ,
    the Son of God, and that believing, you may have life in His Name.
  cak-NT: Y ri je-tz'iban can chupa ri libro re', can je-tz'iban can chi quiri' rix
    tinimaj chi ri Jesús jari' ri Cristo Ralc'ual ri Dios. Y cuando xtinimaj, can
    xtiwil ri ic'aslen ri man xtiq'uis ta, roma can xtiya' iwánima riq'uin.
  pah-NT: 'Kia ki a''e te ji akwatija taperovia hete ti Jesus''ga rekohava javoji.
    A''ero po ti pe ei: “Ga ko Cristoramo oko Tupana''ga remimbuhurukaramo. Ga ko
    Tupana''ga ra''yramo tuhẽ,” pe''e po ti pe ga pe. Akwatija ji pe me tapendeaporog̃ita
    pyahu ti no pejikogame Jesus''ga rehe. A''ero po ti pe ndekoi avuirama yvagi pe
    Tupana''ga pyri nehẽ.'
  sja-NT: Mamĩda nãgɨ́ p'ãji parãpa ijãapataadamerã Jesús Tachi Ak'õre Warra; irua
    pëida eperãarã k'aripamerã. Jesude ijãa p'anɨ pɨrã, ɨt'aa wãdait'ee jai-idaadak'ãri.
  xed-xed: 'Nana vinda a lu na ná, vinda a vinda lu ŋa zlghafta ghuni kazlay: Yesu
    ná, Kristi ya, Zwaŋa Lazglafta ya guli kəʼa. Ka zlghafzlgha kuni ta tsatsi, dzaʼa
    mutsay kuni ta hafu nda ma tsatsi.'
  glk-glk: ولی اَنقدر بینیویشته بوبوسته تا ایمأن بأورید کی عیسی هو مسیح، و خدا پسره،
    و به توسطه اَ ایمأن صاحبه زندگی‌یه اَبدی بیبید.
  mks-NT: Joo ña̱ yóho na̱ca̱hyi̱ a̱ já ná candúsa ndó ña̱ cúú Jesús da̱ na̱chindahá
    Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
    Ta sa̱há ña̱ cándeé ini ndó mé á cuu catacu ndó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iesene iou te pakat kakarek waing mu nage nurnur um be Jisas aie iat no Mesaia,
    no Natine God, ma be mu na nurnur tana, io kaie, mu na hatur kawase no nilon tutuno
    nong i kis tana.
  bmu-bmu: 'Keu tosatŋi ohoyali, mi kewögöra ohoyal: Jisösnöŋ Anutugö Nahönŋi aka
    Amötqeqe Toŋi Kraist akzawi, iŋini keu mi möt nariba mewö miaŋön Jisösgö qetbuŋaŋaŋgöra
    aka malmal köhöikŋi buŋa qem aŋgume. Mewö aka malmegöra nöŋön Ölöwak Buŋa papia
    ki ohobiga eŋgöreŋ kaza. Mewö.'
  dgz-dgz: Go endi nop oit mame seanewa ame Iesu me God om enuni apanewa, Keriso di,
    amba me God otua di, e anu tumat tapen menan. Ap anu tumat taiwaniampinawa e Iesu
    yaua gapan inak warai.
  eng-GNV: But these things are written, that ye might beleeue, that Iesus is that
    Christ that Sonne of God, and that in beleeuing ye might haue life through his
    Name.
  zaa-NT: Pero ca nui nna chi ga'na cą escrito, para qui'ni gata' fe qui' le lani
    Jesús nna tsíalatsi' le qui'ni née Cristo Ỹi'ni Tata Dios enne' ná qui'ni ìta
    le' yétsiloyu nna, para qui'ni gata' la'labàni cúbí nu gúnnée qui' le.
  eng-WEBSTER: But these are written, that ye may believe that Jesus is the Christ,
    the Son of God, and that believing ye may have life through his name.
  guh-guh: Itsiata mapalivaisi pacatoyaquinatsije panejumecovënëtsinexa Jesús athëbëvetsica
    Dioso pitorobijavatsica vajanacacapanepaenexa, panejumecovënëtsinexanua Jesús
    Dioso pexënatocuene. Nexata itsa pajumecovënëtsianame mapalivaisije, paxainaename
    matacabi apo pevereverecaejava Jesús pejamatabëcueneta.
  bon-bon: Ai bine ituge oogäretnäja weene piba ätrungame, egä Yeesu lui Keriso sine,
    Acejiyame me Bägrä gyene, siige weene liba birige ätrunga, weene piba iyeteta
    ireclota ne jääpänuye.
  nhw-BL: Pero ni huejhueyi tlanextilijcayotl catli ijcuilijtoc ipan ni amatl, niquijcuilojtoc
    para xijneltocaca para Jesús itztoc nopa Cristo catli hualasquía huan yaya Icone
    Toteco Dios. Huan pampa anquineltocase, anquipiyase nemilistli yancuic para nochipa
    ipan itoca.
  swh-ONEN: Lakini haya yameandikwa ili mweze kuamini ya kuwa Yesu ndiye Kristo, Mwana
    wa Mungu, na kwa kumwamini mpate uzima katika jina lake.
  wbi-wbi: ifidegho ifi fino filembilue, filembilue neke mwitike kuuti, uYesu ghwe
    Kilisite, Mwana ghwa Nguluve, neke vwimila kukumwitika umwene, mwupile uvwumi
    mu litavua lyake.
  bba-bba: Adɑmɑ ɡɑri yiniwɑ bɑ yoruɑ kpɑ i kɑ nɑɑnɛ doke mɑ Yesuwɑ Kirisi wi, Gusunɔn
    Bii, kpɑ nɑɑnɛ doke binin sɑɑbu i n wɑ̃ɑru mɔ te tɑ ku rɑ kpe win yĩsirun sɔ̃.
  eng-KJVCPB: but these are written, that ye might believe that Jesus is the Christ,
    the Son of God; and that believing ye might have life through his name.
  kgk-NT: 'Ha ko va''e katu kwatia-rehe amoĩ va''ekwe. Peẽ-my gwarã amoĩ-ma peje hagwã
    Hesu-rehe: “Cristo nhane remiha''arõ va''e voi Hesu nipo ra''e. Nhandejáry ra''y
    tee voi nipo ra''e” peje hagwã Hesu-rehe amoĩ-ma. Aipota pejerovia-ma hese peiko-vy
    Hesu réry-py peiko meme hagwã Nhandejáry ndive.'
  waj-waj: Anutuuqo mmataama kioo vaidiivo Yisuuvavee. Anutuuqaa Mmaapu tuanaivo Yisuuvavee.
    Ngia ivaara kutaavaivee kiaaraivaara na aa yanaa aavau Yisuuva uu mmoori vooyauvai
    rauvai. Ngia itaama innara kutaavaivee kiaa kiada tupatupaa variraivaa varaaraivaaraataama
    na aa yanaa aavau ivo uu mmoori vooyauvai rauvai.
  cpy-cpy: Roo kanteencha rojankinee-takiro iroka-paeni pikemijantan-teeyaari, tema
    irika Jesús riitaki Jeepatziitoetani, Itomi Tajorentsi. Aririka pawentaa-piintee-yaari
    rirori pikemijanta-neeri, aritaki ikañaanitakaa-yiteemi.
  ekk-PKP: Kuid need on siia kirja pandud, et te võiksite uskuda, et Jeesus on Messias,
    Jumala Poeg, ja et uskudes temasse nagu ta on, oleks teil elu.
  mpx-mpx: He wasa bolo ya lelena i gan inoke nuku abulilek te Yeisu iya Mesaiya,
    Yehoba Natuna, ge wami abulilek o kaiwena iya alana elana yawalimiu hot nuku pwawa.
  wbp-wbp: Ngarirna-nyarra wita-mipa yirrarnu Jijaji-kirliji yungunkulu milya-pinyi
    Jijajiji Mijaya, Kaatu-kurlangu Kaja-nyanu. Yirrarnurna-nyarra nyampu yimi yungunkulurla
    wala manu wankaru jirrnganja nyina Kaatuku.
  luo-luo: To magi ondiki mondo uyie ni Yesu e Kristo ma Wuod Nyasaye, kendo mondo
    ka uyie kamano, to ubed gi ngima e nyinge.
  nhe-NT: Pero ni huejhueyi tlanescayotl tlen ijcuilijtoc ipan ni amatl, niquijcuilojtoc
    para xijneltocaca para Jesús itztoc nopa Cristo tlen hualasquía huan yajaya Icone
    Toteco Dios. Huan pampa inquineltocase, inquipiyase yolistli yancuic para nochipa
    ipan itoca.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢܹܐ ܦܝܼܫܹܐ ܝܢܵܐ ܟܬܝܼܒܹܐ ܕܗܲܡܸܢܝܼܬܘܿܢ ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ
    ܕܐܲܠܵܗܵܐ، ܘܐܝܼܡܲܢ ܕܗܲܡܸܢܝܼܬܘܿܢ، ܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ ܒܫܸܡܹܗ.
  esk-NT: Aglaan tamatkua aglausimarut ukpiqsritquplusri Jesus Christ-ŋutilaaŋanik
    Iġñiŋa Agaayyutim, suli iñuutlasritquplusri ukpiqsrił̣ipsigun ilaanik.
  msb-msb: Ugaling, ginsurat ini agod magtuod kamo na si Jesus amo an ginatawag Cristo
    na Anak san Dios kag sa pagsarig sa iya magkakaigwa kamoʼn buhay na hasta na lang
    paagi sa pakig-usad sa iya.
  cpa-NT: Ma²ca¹løa¹ si² la², mi³jøng² li¹héh² hniah¹² jǿg³ hi² lán¹² Jesús Cristo,
    jong¹² Diú¹³. Mi³jøng² li¹chianh² hniah¹² tiá² ja³cog² Diú¹³ ni³ huu¹³ quiah¹²
    Jesús, na³ma²ca¹héh¹ hniah¹² jǿg³.
  dso-dso: ମାତର୍‌ ଏତ୍‌କିସେ ଲେକାଅଇଲା, “ତମେ ଜେନ୍ତିକି ବିସ୍‌ବାସ୍‌ କର୍‌ସା ଜେ, ଜିସୁସେ ପର୍‌ମେସରର୍‌
    ପଅ, ଜେକି ମସିଅ, ଆରି ତାକେ ବିସ୍‌ବାସ୍‌ କଲେସେ ତମେ ଜିବନ୍‌ ପାଇସା ।”
  meu-meu: A ini hidaosi mo vada e tore, umui ese bavabia dae Iesu na Keriso, Dirava
    Natuna totona; bena bavabiabiraia, mauri bavabia ia ladana ai.
  yva-NT: Weramu so ratoe tenambe indamu wapanave Yesus ai, wepirati Arikainyo Amisy
    muno Mesiasa pije. Weye wapanave Ai, weaveti wakova nuge nuganuije rai.
  dgc-dgc: Pero i nisulat ko a éye, éy monda maniwala kam ni Jesus, a siya i Cristo,
    a anak na Diyos a tagapagligtas monda éng maniwala kam éy te buhay kam a éwan
    tu katapusan.
  zpm-NT: 'Miṉe pquiase naa nu, laaw pquia naa zeeṉa zeeṉe glab tow, guieṉ to gaṉle
    ni gliladz to: Jesús nac meṉ ne biaadsilaa ne lo xtoḻ ne, Dios bzooblo me biaad
    me, ni Xpëëd Dios nac me; sac zha ne dib zdoo gliladz cho nac me, zgaa zho tib
    guieḻmban ndzon ne gdziṉd dze lozh.'
  hix-NT: Noro yexetxhàrà rma àmenhehe, onà wyaro kany me oyehtxoho menye, Txesusu
    ryhe Kryestu me naha, Khoryenkom muru me naha, kany me oyehtxoho menye. Àro wyaro
    kanye rma, karyhe roro harha manatxhe hampànà, noro hona owyanye xenyàr ke mak
    ha. Karyhe roro harha oyehtxoho menye ryhe, noro yexetxhàrà àmenhehe, tano.
  sim-sim: Hako maintontlo os li kayehendari karem, ma ol mashi kason misiwa ondo
    avak li heyeyarikwa sir, Jisas Krais oria, Avui Wasilakahi jikisi oria. Hulaima
    nokopman jivinakurik or kamahanda ma ria. Os orin ji hishiowe nahi, jir avak ermba
    ermbak linda oson lakwa jira.
  npi-ULB: तर यीचाहिँ लेखिएका छन्, ताकि येशू नै ख्रीष्‍ट अर्थात् परमेश्‍वरका पुत्र
    हुनुहुन्छ भनी तिमीहरूले विश्‍वास गर्न सक र विश्‍वास गरेर उहाँको नाउँमा तिमीहरूले
    जीवन पाउन सक ।
  cgc-cgc: Yi na libro pasulat ko para magpati kaw na Jesus an Pinili Ta Dyos Na Mag-ari
    daw Bata Ta Dyos daw paagi ta inyo na pagpati maangken nyo kabui na ula katapusan
    tenged ki kanen.
  tim-tim: Dâ ire âmâ emelâk kulemgoân. Imâ Yesu amâ Anutugât nanŋe huŋgun aŋdo giep
    aregât keiŋe nâŋgâŋetgât kulemgoân. Dâ yeŋe ire oyaŋmâ Yesugât keiŋe nâŋgâm heŋgemgom
    nâŋgaŋmâ âmâ âlepŋe biwiyeŋe yâkgâlân katbiâ manman âlepŋe miawak yeŋgiâkgât akto
    dosayeŋe bo agâkgât yu kulemgoân.
  yor-yor: Ṣùgbọ́n wọ̀nyí ni a kọ, kí ẹ̀yin lè gbàgbọ́ pé Jesu ní í ṣe Kristi náà,
    Ọmọ Ọlọ́run, àti pé nípa gbígbàgbọ́, kí ẹ̀yin lè ní ìyè ní orúkọ rẹ̀.
  wos-wos: Ané hayiwun hundi xéta Jisaska jémba sarékéngute wuni hayi. Guni watanguni,
    “Jisas dé God wasékendén du Krais dé. Dé Godna nyan dé.” Guni wungi wata déka
    jémba sarékéta hwetendéka huli mawuli hérae wungi re wungi re jémba rengute wuni
    hayi.
  emp-NTPO: Baribʌrʌ jũma naʌ̃gʌra b̶ʌsia bãrãba Jesura Ãcõrẽba ẽdrʌ edabari diai
    jarad̶ada, Ãcõrẽ Warrada ĩjãnamãrẽã. Mãwã ĩjãnibʌrʌ idjid̶eba zocai b̶ai arada
    erob̶ead̶ia.
  eng-F35: but these have been written so that you may believe that Jesus is the Christ,
    the Son of God, and that believing you may have Life through His Name.
  ind-ind: Namun semua yang sudah saya tulis ini bertujuan supaya kalian percaya bahwa
    Yesus adalah Kristus dan Anak Allah, sebab dengan percaya, kalian menjadi satu
    dengan Yesus dan mendapatkan hidup yang kekal.
  pes-OPCB: ولی همین مقدار نوشته شد تا ایمان آورید که عیسی، همان مسیح و پسر خداست
    و با ایمان به او، زندگی جاوید بیابید.
  mpt-mpt: Ina otane weng ele dolai olole ne funania Nakaia unangai tekein keniba
    Yesuse Gode Dofakamin Naka eka e Gode miin nabo geniba e bainobo geniba afen smike
    doboniba amit nine genita weng olo dolanamabibe.
  ssx-ssx: Kutu pa꞉la꞉pate ikana꞉ma꞉ Yesuta꞉ mo Ketiso make Koda꞉ ipika꞉ Eiyeke make
    hala꞉me laa ipiki pa꞉ta꞉ hone tulao hata꞉ ipika꞉ bikina꞉ da꞉ta꞉la꞉eki muemena꞉yeke
    do ekimanu do bukana꞉ wape pea ula꞉me.
  mkl-mkl: Ammɑ ide iyi ihɛ̃ ŋɑi ɑ̀ kɔ ku bɑ i dɑsi nɑɑnɛ ŋɑ iyi Jesui í jɛ Kirisi
    Amɑi Ilɑɑɔ̃ ku bɑ nɑɑnɛ iyi ì dɑsiɛ ŋɑu ku jɔ̀ i bɑ kuwɛɛ hɑi tɑ̃ ŋɑ.
  gaq-gaq: ମାତର୍‌ ଆକେନ୍ ସାପା ଗୁଆର୍‍ ବକେ, ପେ ଡିରକମ୍ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍ଏ ଜେ, ଜିସୁ ଆଃ
