    Aneotedoɡ̶oji, codaa amanagawini nige iwaɡ̶atakanitiwaji, odaa idiokaanaɡ̶a limedi
    me ɡ̶adewikitema leeɡ̶odi naɡ̶atetigi Jesus.
  bmh-bmh: Bo, Yesus go Kristus, du go Uwait nug gonugau duailel koli imarabun palautina,
