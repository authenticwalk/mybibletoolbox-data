  bqc-SIM: Ãma wà kɛ́ beeↄ kɛ̃̀, kɛ́ à e Yesu sí Lua Nɛ́ Mɛsii ũ, í wɛ̃ni e
    aà náaikɛa guuɛ.
  tcz-CHONGTHU: Ahinla nanghon Yeshua chu Messiah, Pathen Chapa, ahi chu natahsan
    uva chule natahsan vanguva ama min a hinna nanei theina dinguva hichengse hi hiche
    lekhabua hi kisun'ah ahibouve.
  mar-mar: पण ही ह्यासाठी लिहिली आहेत की, येशू हा देवाचा पुत्र ख्रिस्त आहे, असा तुम्ही
    विश्वास ठेवावा आणि तुम्ही विश्वास ठेवल्याने तुम्हास त्याच्या नावात जीवन मिळावे.
  snp-snp: Wiyami efe uma ya eti loto wiyami, Linate katoti koliti ya Yesu ya Goti
    Nalafo ilifi melami we Kilisto ne, loti koli kikitenawae. Koli kikito umuti ya
    amo kuliyalo omudi kofawa mino gedemo dinagilae, loto wiyami ne.
  isl-isl: '@see-verse:JHN.020.030'
  spy-NT: Nteenee /kikeesir ng'aleechu, soochamte kule *Kāārārookiintēēt ꞉Yēēsu anku
    Lakwataab Yēyiin, nyēē yoo kookaasee keey, +mōōnyōōru soboontaab kibchuulyo.
  xnn-xnn: Ngem nan naayda et naisolatda tasiyay patiyenyo ay si Jesus nan Kristo
    ay Anak Apo Dios et gapo isnan pammatiyo et matagotago kayo ay eng-enggana ken
    Apo Dios.
  mwe-mwe: Ikabheje yenei ishijandikwa Mmajandiko ga Ukonjelo kuti, nkupinga nkulupalilanje
