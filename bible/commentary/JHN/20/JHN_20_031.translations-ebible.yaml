  srn-NT: Ma den wan di skrifi dya, skrifi fu un kan bribi tak' Yesus na a Mesias,
    a Manpikin fu Gado, èn te un bribi dati, un sa kisi a libi fu têgo ini En nen.
  cta-NT: Chaꞌ nu nscua lo quityi re ni, nscua biꞌ chaꞌ taca jlya tiꞌ ma̱ chaꞌ Jesús
    laca Cristo nu cua nda ycuiꞌ Ndyosi jiꞌi̱ lijya̱ chalyuu, chaꞌ taca xñi ma̱ chaꞌ
    jiꞌi̱ Jesús, chaꞌ laca yu nu sca ti Sñiꞌ ycuiꞌ Ndyosi. Liꞌ caja chalyuu tsoꞌo
