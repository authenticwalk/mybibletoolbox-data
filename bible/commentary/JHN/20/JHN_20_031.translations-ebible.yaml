  nhe-BL: Pero ni huejhueyi tlanescayotl tlen ijcuilijtoc ipan ni amatl, niquijcuilojtoc
    para xijneltocaca para Jesús itztoc nopa Cristo tlen hualasquía huan yajaya Icone
    Toteco Dios. Huan pampa inquineltocase, inquipiyase yolistli yancuic para nochipa
    ipan itoca.
  sps-sps: Fo mar kirkir to te kaa en ma faaman ami, to Jisas, Ayei a Krais, a Mes
    te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy, a Guei Tsoiny ten Gov, ai to
    tan kat iny faaman, ami nai kaa mirom a toto na suu tana asangan Ya.
  wnc-wnc: Ngana nata a gwan matanggau wa ginda kendeke Jesue natake Anututane waaknga
    siknga ngang initewan apu gatanimuyaapa dakngake pasikut tapa unin ngang ginda
    natapa siakan siwikge natake matanggat. Ginda unzingu Jesue banip sike kayuk yutnanga
    aknga ataningge natake matanggat.
  bus-bus: Mↄde wà yã kɛ̀nↄ kɛ̃̀, lɛ à e à Yesu sí Luda Nɛ́ Mɛsaya ũ à wɛ̃̀ndi e
    à náanɛkɛna guu yãnzimɛ.
  gub-BL: Xo ko hemiapo kwer amume'u xe peme ihe. Uhyk peme. Ta'e imugeta mehe pezeruzar
