  mqj-NT: Sapo angganna te maie diuki' anna malara muoreanna' kumua Puang Yesusmo
    To dibassei bayu-bayu la ma'pasalama', Anakna Puang Allata'alla; anna la ullolongangkoa'
    katuoan ummolai kapangngoreanammu lako kalena.
  rus-SYN: Это же написано, дабы вы уверовали, что Иисус есть Христос, Сын Божий,
    и, веруя, имели жизнь во имя Его.
  mbh-mbh: Aveto tho watu riong areke mo aro lomumo ako ve, Jisas ini toko ako God
    i ateal i ve aro i el werer ile tokokoere, na ini a God Itun. Na tho wat mun riong
    areke mo aro ong el mimiong nge lom lemioong a i nge.
  bdd-bdd: Ma hesiyage hisadimo tuwa bewa yalelediya ma ꞌoinega wahasilidi ma Yesu
    wasanapu ma wahemisae ꞌabehega tauna moisa Toꞌabihetena Yehoba natuna. Ma ꞌoinega
    Yesu saninega yawasimi miyamiya hatayana waloba.
  cbt-NTPO: 'Iso quiricaquë ninshitërahuësopitaso'', Quisoso natëcamaso marë'' ninshitërahuë:
