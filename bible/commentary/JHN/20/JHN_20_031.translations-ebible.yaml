    dae sedo gembeni. A kotugo, nu God da Mandi beká ava tumonduse, nunda javoda jebuga
    evovodae irari ava, baovo dae sedo gembeni.'
  san-IAS: kintu yīśurīśvarasyābhiṣiktaḥ suta eveti yathā yūyaṁ viśvasitha viśvasya
