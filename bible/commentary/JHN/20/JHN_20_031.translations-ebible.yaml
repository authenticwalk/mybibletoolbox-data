  san-ASM: কিন্তু যীশুৰীশ্ৱৰস্যাভিষিক্তঃ সুত এৱেতি যথা যূযং ৱিশ্ৱসিথ ৱিশ্ৱস্য চ তস্য
    নাম্না পৰমাযুঃ প্ৰাপ্নুথ তদৰ্থম্ এতানি সৰ্ৱ্ৱাণ্যলিখ্যন্ত|
  tac-NT: Napu osá ne ye jena líbrochi bilé ra'íchali ju napurigá 'la bijchígamala
    'emi Esusi ko alué Kristo, napu julárigame nile Onorúgamete rewagáchika, alué
    Onorúgame Inolá. 'Lige 'emi 'la bijchígiga mochisa ye rió Esusi Onorúgame náboligo,
    a'lige 'la nareka mochímala 'emi iwérali napurigá 'la ganíliga ejperélamala 'emi
