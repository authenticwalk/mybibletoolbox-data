  nfa-nfa: Te ngaa aaꞌi-aaꞌi dhu jaꞌa suri ètu dꞌara sasuri ne, sèna ka miu parcaya,
    na, Yesus ne, Kristus dhu Ama Lamatua padhadha tèke hia mai. Yesus ne, Ana Ama
