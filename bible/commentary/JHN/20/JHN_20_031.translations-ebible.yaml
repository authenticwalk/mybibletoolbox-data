  eng-WEBPB: but these are written that you may believe that Jesus is the Christ,
    the Son of God, and that believing you may have life in his name.
  gfk-H: Senbia iau ta pakat kaiken waing muat naga nurnur um bia Iesu ia at no Mesaia,
