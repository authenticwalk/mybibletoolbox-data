    minmina, na ngaka rave mauling e momo passavele kurumea lomiaupatokonangana te
    i.
  mwf-2018: '@see-verse:JHN.020.030'
  dif-dif: Tananapini matja dakana, jura morlalu ngundrananto, Jesus morlalu Christus
