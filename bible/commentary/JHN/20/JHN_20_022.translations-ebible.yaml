verse: JHN.020.022
translations:
  kpx-kpx: Kateai louito au lu ovei abuho loui avoe, “Lana Munanae Tumu maleve.
  okv-H: enana ta hamo ta pe hoenge hukihe ke einge ena, “Ungota jo ta Ahihi Otohu
    umbuvujo
  tbo-tbo: A baha i bahehi po hi kokoe ma i yautu damana uyahihi, ma i baha i pa,
    ‘Alugo Woiyawa ona waya,
  mal-C: ഇതു പറഞ്ഞുകൊണ്ട് അവിടന്ന് അവരുടെമേൽ ഊതി; “പരിശുദ്ധാത്മാവിനെ സ്വീകരിക്കുക.
  grc-SR: Καὶ τοῦτο εἰπὼν ἐνεφύσησεν καὶ λέγει αὐτοῖς, Λάβετε πνεῦμα ἅγιον.
  bgc-bgc: न्यू कहकै उसनै उनपै फूँक मारी अर उसनै कह्या, “पवित्र आत्मा ल्यो।
  khz-khz: Vovetaina evaikila-gaturato mulinai, agilana evili-kauato geriai, ne evaikilarato,
    netiwato, “Veaga Palaguna iogapia.
  deu-TKW: 'Und da er das gesagt, blies er sie an und sagt zu ihnen: empfanget den
    heiligen Geist.'
  zsr-NT: 'Catiꞌ budx gnëꞌ cni, bulubëꞌ lauquëꞌ len rëꞌ lequëꞌ: ―Gul‑síꞌ lu naꞌliꞌ
    Dios Böꞌ Laꞌy.'
  lin-lin: 'Sima na Yesu koloba makambo wana, afulaki bango mopepe mpe alobaki na
    bango : — Boyamba Molimo Mosantu !'
  hns-NT: 'Ie baat bolke oe oelogke oeppar phoekke bolies: „Pawietr Aatma ke apana
    le.'
  noa-E: Magnaa “Ẽwandam Akhaar athat” anaa maar ohoodö nʉmʉg phuasirjim. Mag phuasirbarmua
    Ẽwandam Akhaar marag deebarm ajim.
  eng-EMTV: And when He had said this, He breathed on them, and said to them, “Receive
    the Holy Spirit.
  mib-NT: 'Yūcuán na te ni tɨ̄vɨ tachī yā nuū de jíjnáhan de. Te ni cahān yā: Vijna
    te ni canihīn rō Espíritu Santo.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽओ साङ्‌गुगे़न्‌सक्‍माःल्‍ले़ मुःत्तुसिर
    अक्‍खे मे़त्तुसि, “सेसेमाङ्‌ङिन् ताःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Peamali kujova genago, akavapulila na kuvajovela, “Mpokela Mpungu Msopi.
  mmx-mmx: La ni ga mas asu lamamas teren tidi la ga lok tidi, “Mina lok kaka Loroonan
    Kaala.
  cbr-NT: 'Canan ca cuëbitan atumi uínpuquin atu cacëxa: —Nucën Papa Diosan Bëru Ñunshin
    Upíñu ca ''ican.'
  tee-NT: 'Acsni naulh ju chunch pus lana asunulh. Ajunich: ―Amaklht''ayanant''itch
    ju Spiritu Santu.'
  eng-LSV: having said this, He breathed on [them], and says to them, “Receive the
    Holy Spirit;
  cak-NT: 'Y cuando ru''in chic ri tzij ri'', raja'' xeruxupuj y xu''ij chique: Can
    tic''ama'' ri Espíritu Santo.'
  pah-NT: A'ero ga ipyi g̃a ndehe. —Kiro ji imondoi Tupana'ga ra'uva pe me. Peko ti
    a'ea rehe a'ero, ei ga g̃a pe.
  sja-NT: 'Mãga jarap''eda, jãrap''uaji ãchi ɨ̃rɨ mãik''aapa mãgaji: —Ak''õre Jaure
    auteebáitɨ, parã ome ba chemerã.'
  xed-xed: Tahula mnatani ta tsaya, «tsuʼuwawatsuʼuwa ta Sulkum nda ghuɓa,» kəʼa vusludanaghatá
    həŋ.
  glk-glk: 'وختی اَ حرفه بوگفته، شاگردأنه رو فوت بوکوده و بفرمأسته: «روح‌القدسه فیگیرید.'
  mks-NT: 'A̱nda̱ já na̱tivi a nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Ndiquehe ndó ínima̱
    yi̱i̱ Ndióxi̱.'
  gfk-S: Io, namur, iga manasung ter ta di ma iga tange, “Mu hatur kawase leh no Halhaaliena
    Tanuo.
  bmu-bmu: Mewö jiba nöröpŋine memba ösum eŋgiba uwulamgöba jiyök, “Mönö Uŋa Töröŋi
    meget.
  dgz-dgz: Nop ame wani gaup aigamup upune anega wan, “Guewa Woup Seniwa waran.
  eng-GNV: And when he had saide that, he breathed on them, and saide vnto them, Receiue
    the holy Ghost.
  zaa-NT: 'Beyacca ba rèe anía nna, belùbie nna rèe cabi: Liguni recibir Espíritu
    Santo.'
  eng-WEBSTER: And when he had said this, he breathed on them , and saith to them,
    Receive ye the Holy Spirit.
  guh-guh: 'Nexata Jesús uxunelia asaëyata pijajivi pematatsënëalia. Jumaitsi pijajivijavabelia:
    —Espíritu Santo pacopiapire panejamatabëëthëtota papecatsijamatabëecaenexa.'
  bon-bon: Puma cita ca tabe buuwemope ne jipwälutige teeme bau me, jejemige egä,
    “Aceji Seemo ne ecateye!
  nhw-BL: 'Huan quema quiijto ni, techilpitzqui huan techilhui: ―Ama xijselica Itonal
    Toteco.'
  swh-ONEN: Naye alipokwisha kusema haya, akawavuvia, akawaambia, “Pokeeni Roho Mtakatifu.
  wbi-wbi: Ye ajovile amasio aghuo, akavapulila umwuja ghwake,
  bba-bba: Ye u yeni ɡeruɑ u kpɑ, yerɑ u bu wɛ̃sie mɑ u nɛɛ, i Hunde Dɛɛro mɔɔ.
  eng-KJVCPB: 'And when he had said this, he breathed on them, and saith unto them,
    Receive ye the Holy Ghost:'
  kgk-NT: 'Upéa he''i rire, oipeju peju íxupe kwéry: —Toike katu pende py''a-py Nhe''ẽ
    Marangatu tee va''e, he''i opytu-py oipejukwe-vy.'
  waj-waj: 'kiaa kioo ari yaikiaivaa iyayaa fuu tioo tunoo: Mmannasa Yoketaivaa varaatee.'
  cpy-cpy: 'Opoñaashita itajonkakiri yotaarewo-paeni, ikantziri: “Ojeeka-shiretan-teeyeemini
    Ishire tajorentsi.'
  ekk-PKP: 'Seda öelnud, puhus ta nende peale ja lausus: „Võtke vastu Püha Vaim.'
  mpx-mpx: Baaba o i baunan, yaka i yana yohoek tohago elal ge i ba, “Yayaluwa Bwabwalena
    ku ahe.
  wbp-wbp: Ngula-jana purrujininjarla wangkaja, “Marlajalurla mardaka Pirlirrpa Kaatu-kurlangu!
  luo-luo: Bangʼ wachonegi wechego, nokudho muche kuomgi, kowachonegi niya, “Nwangʼuru
    Roho Maler.
  nhe-NT: 'Huan quema quiijto ya ni, techilpitzqui huan techilhui: ―Ama xijselica
    Itonal Toteco.'
  aii-aii: 'ܟܲܕ ܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܢܦܝܼܚ ܠܹܗ ܒܝܼܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܩܲܒܠܘܼܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.'
  esk-NT: Taatnaqamigich aniqsaaġviginiġai taapkua maliġuaqtini nipliutiplugich, “Akuqtuqsiuŋ
    Ipqitchuaq Irrusriq.
  msb-msb: 'Pakasabi naman niya sani ginhangusan niya sinda kag nagsabi: “Batuna niyo
    an Espirito Santo.'
  cpa-NT: 'Mi³ma²na²juúh² Jesús jǿg³ jøng², ca¹jiég²dsa quiah¹² dsa² quianh¹³dsa.
    Ca¹juúh²dsa: ―Hieh³ hniah¹² jmi²dsí² han¹³.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେମନର୍‌ ଉପ୍‌ରେ ପୁଣ୍ଡ୍‌ଲା ଆରି “ତମେ ସୁକଲ୍‌ ଆତ୍‌ମାକେ ନାମା !”
  meu-meu: Unu e gwau toma, bena e hahoho henidia, eto, Lauma Helaḡa avabia.
  yva-NT: Po apa ayao so raurawa jewen, umba Po anawayo veano mansamawisy asyo muno
    Po raura pare, “Syare wapo Anawayo Vambunine raugave nsiso wasanuga rai!
  dgc-dgc: Ey to pégkagi na ta éya, éy inangsan na side, a kinagi na, a “Tanggapén
    moy i Banal a Espiritu.
  zpm-NT: Dzigo blub me lo no grëse no. ―Goḻcaania Espíritu Sant ―në me―.
  hix-NT: Àro wyaro tàwya katxhe rma, ofu nkay hatà, àhokonye. Oyowan yakany hak nowomno,
    Khoryenkom yokato, kekon hatà, àwyanye.
  sim-sim: Uhu lirin or sumandama uhu ormu sawera, �Masikome Avui Wasilakahin jirin
    amu handuwa.
  npi-ULB: जब येशूले यसो भन्‍नुभयो उहाँले तिनीहरूमाथि सास फुक्‍नुभयो, र तिनीहरूलाई
    भन्‍नुभयो, “पवित्र आत्मा लेओ ।
  cgc-cgc: Pag-ambal Jesus, gaginawa kanen an daw gambal ki danen, “Anduni Dyos Ispiritu
    Santo an mabaton nyo en.
  tim-tim: heakŋe biwiyeŋân gembo hin dâm makyeŋgiep, “Ye Anutugât Heak âlepŋande
    gem kautyeŋân mendo wâtŋân kinmâ
  yor-yor: Nígbà tí ó sì ti wí èyí tan, ó mí sí wọn, ó sì wí fún wọn pé, “Ẹ gba Ẹ̀mí
    Mímọ́!
  wos-wos: Wungi wataka dé déka yanambi diré yota dé diré wa, “Guni Godna Hamwinya
    hératanguni.
  emp-NTPO: 'Mãwã jaraped̶a ãdjirãmaa jãrãpuasia. Jãrãpuaped̶a jarasia: –Ãcõrẽ Jaurera
    edad̶adua.'
  eng-F35: 'Upon saying this He breathed on them and said: “Receive Holy Spirit!'
  ind-ind: Sesudah berkata begitu, Dia meniupkan nafas kepada kami dan berkata, “Terimalah
    Roh Kudus.
  pes-OPCB: 'آنگاه به ایشان دمید و فرمود: «روح‌القدس را بیابید.'
  mpt-mpt: e hobe fugebenea baabenea Ne Gode Hobe dobyibo, ibo dibine!
  ssx-ssx: Kotoeki laata꞉ iki pa꞉ta꞉ pomo puaaso alota꞉ Mo hande Holi Sipitidi iki
    pa꞉ta꞉ kitoloma꞉ mipe leekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í fufu ŋɑ í ni, i ɡbɑ Hundei Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଁ ମେଁଇଙ୍ଗ୍‌ନେ ଆଡ଼ାତ୍ରା ନିଜେନେ ପୁଣ୍ଡା ଆନ୍‌ତାର୍‌ଚେ ବାସଙ୍ଗ୍‌କେ
    “ପବିତ୍ର ଆତ୍ମାକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hessa gidaappe guye, entta bolla ufu gidi punnis. Qassi, “Geeshsha Ayyaana
    ekkite.
  unx-unx: ଇନିଃ ନେଆଁଁ କାଜିକେଦ୍‌ଚି ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ଅମ୍‍କେଦାଃଏ, ଆଡଃ “ନେ ପାବିତାର୍‌
    ଆତ୍ମାକେ ତେଲାଇପେ ମେତାଦ୍‌କଆଏ ।
  gah-gah: 'Loko loake, huhu loletake, láa loko limó: Ómasímini Sikalahú alilo.'
  lcm-lcm: Ka mengen le na kala kui dong iria na kala antok, “Mi luk a Malanganto
    Gogoai.
  aer-aer: Re anteme itnenhe pewe-ilekente imerte angkemele, “The kwenhe arrenhantherrenhe
    Utnenge Akngerre antheme, Re utnenge arrekantherre akwerneye.
  qvc-NT: 'Chayshina niwashpallapaqam, Jisusqa yumbay noqaykunata pukawashpa, niwarqanllapa:
    —Dyuspa Santu Ispiritunda ch''askiyllapa.'
  tgl-ULB: Nang sinabi ito ni Jesus, hiningahan niya sila, at sinabi sa kanila, “Tanggapin
    ninyo ang Banal na Espiritu.
  cbs-NT: 'kushipa wakin nukukidi kunchunkain kushu atan nuku yuikin: —Yushin Pepa
    jayadikanwen. Jaskatan tsuabuda Dioskidi jabu chakabu jaya man jakimawaken Diosundi
    jatun chakabu jatu buaxunxanikiki. Jakia jatun chakabu man jakimawamaken Diosundi
    jatun chakabu jatu buaxunama ixanikiki— nuku watan janidaki ana dami kainken'
  xtm-NTPP: 'Te ni tutachi ya siki ñayii ma, te jiña''a ya: ―‍Jin kuta''vi ni Xtumani
    Ndios a.'
  nnq-nnq: Kuboka penia ngabalumika angweto na kalenge, “Mpokelange Uhuke jwa Chwapi.
  bao-NT: 'To biro ĩi, jãa jotoare puticõa peo cojogʉra: —Maa, Añuri Yerire ñeeña.'
  san-ORI: ଇତ୍ୟୁକ୍ତ୍ୱା ସ ତେଷାମୁପରି ଦୀର୍ଘପ୍ରଶ୍ୱାସଂ ଦତ୍ତ୍ୱା କଥିତୱାନ୍ ପୱିତ୍ରମ୍ ଆତ୍ମାନଂ
    ଗୃହ୍ଲୀତ|
  huv-NT: 'Wüx ndoj mapiüng aag ayaj, quiaj tapep miíünd nej wüx ombasüw nejiw. Tasaj
    nejiw: ―Iyariün Nangaj Espíritu ocueaj Teat Dios.'
  otn-NT: 'Bi japrá̱ hya̱ne p''ʉ ''bʉ''ʉ yø xädi p''ʉya, bi ''yɛ̱mbi̱: ―A nu̱yá, guí̱
    n''yohʉ ra̱ Espíritu Santo ya.'
  nop-nop: Unduŋ yeniŋa munabuliŋiŋ fedidahiyemiŋa yeniŋguk, “Uŋgoniŋ Munabuli kahileneŋ.
  obo-NT: Nopongnga rin osenga idda, id irupan din sikandan woy id ikohiyan to, “Tonggapa
    row kos Uhis no Ispiritu.
  cak-ENT: 'Y tok rubin chic c''a ka ri tzij ri'', rija'' xerupuj y xbij cheque: Tic''ulu''
    c''a ri Lok''olüj Espíritu.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤛᤠᤱᤃᤢᤃᤧᤴ ᤛᤰᤔᤠ᤺ᤸᤗᤧ ᤔᤢ᤺ᤳᤋᤢᤛᤡᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤋᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'Ñúcuán de nī ntivī tāchí yā nūū ndá dē. De nī ncāhān yā: Mitan de nī nīhīn
    ndá nú Espíritu Santo.'
  san-TIB: ཨིཏྱུཀྟྭཱ ས ཏེཥཱམུཔརི དཱིརྒྷཔྲཤྭཱསཾ དཏྟྭཱ ཀཐིཏཝཱན྄ པཝིཏྲམ྄ ཨཱཏྨཱནཾ གྲྀཧླཱིཏ།
  qve-NT: 'Saynata rimayta tukuruspanmi, Jesusqa discipulonkunaman phukuyuspa niran:
    —Santo Espirituta chashkiychis.'
  pao-NT: Numme-koobatoo songaha'ase, meeoo unakwe, “Nu ka E Besa Pooha-matu-ma mu
    sootuhikwu.”
  cbu-NT: Táyaru, tapus ashirangiya. Neewa, Apap Wani. Apapaa Wizpurini yantsa; tárangu.
  usa-usa: 'mirá-timatuwena yetôpaq aáma kéyimena tiráiye: “Aokaq-Áámá máyáaro. keráwáqô
    waayúkati kúmiq-yataaqa iyaabótuweqa ókaraq taákaq ímaraiyanama miráinata yeráwáqtí
    kúmiq-yataaqa áraimma íma wániye. ááqibo yeqtí kúmiq-yataaqa keráwáqá yáqtoqtoraiyatama
    yeráwáqtí kúmiq-yataaqa áraimma paá wániye.” téna Îtuma tiráiye.'
  soy-soy: 'Kuu lɛ̃ pimɑ́ɑ ḿ mɑsí, uu pikɛcɑ́ɑ́ fúupɔ uu rɛ: Ani Nfɑ́ɑsɔnɛ yɔsí.'
  hui-hui: Ani lowa ibugua ti bibahendeha buhe̱ pu la anda halu lalu, Ngode Datagaliwabe
    Dinini tíha helo ngero.
  amf-amf: Yin giyayse kedar uf hamayse, “Manpas Gazanam tiyee.
  quc-NNT: 'Te k''u ri'' xuya ri ruxlab'' pa ki wi'', xub''ij: Chik''ama ri Loq''alaj
    Espíritu, —xcha chke.'
  dob-dob: Ta ꞌina ona mulinaya ga yawasina ꞌimuꞌebalena ꞌediya ta wate ꞌediya ꞌiona,
    “Yaluyaluwa Tabuna waꞌewa,
  wrs-wrs: Honamba himba osva ishopianamba, doa hevna vavatan povholothunnamba, unna,
    dumbu Sesoasongol.
  mca-mca: 'Qa i''nk''aƚe in hats yit''ij ekewe''en, qa yifuyu ipji'', qa yit''ijji''ju'':
    —Na'' Espíritu Santo qu'' esti''yi''ƚij.'
  tzo-TZC: 'Jech xtoc un, ti Jesuse laj xvuchꞌta ti yajchancꞌoptaque. Jech laj yalbe:
    ―Ichꞌic ti Chꞌul Espíritue.'
  mya-mya: ဤ​သို့​မိန့်​တော်​မူ​ပြီး​လျှင်​ကိုယ်​တော်​သည် တ​ပည့်​တော်​တို့​အ​ပေါ်​သို့​မှုတ်​တော်​မူ​လျက်
    ``သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​ကို​ခံ​ယူ​ကြ လော့။-
  gng-NT: 'U len'' nnɔ, nɛ ki piebe'' biʼbo, ki tɔke'' bɛ ki ye: «Teke mɛn *Mifuoñaanm.'
  cbi-NTPO: 'Tsejtu yalanu juipu-ere'' dyatu entsandimi: Espíritu Santo kadei.'
  ikk-NT: O kugụụ ihiẹnni, ọ nọ horokpu wẹ, sị, “Narịn nị Mmọn-nsọ.
  leu-leu: E nane vipiif laaꞌui xuluri e kuus, “Siak a Vovau Xaradak.
  maz-NT: '''Ma o nguarü o mama yo jña''a yo, o̱ juipji e Jesús. O xipjiji: ―Ra bübü
    cja in mü''büji o̱ Espíritu Mizhocjimi.'
  bod-N: དེ་རྣམས་ལ་ཞལ་ཕུ་བཏབ་སྟེ་འདི་སྐད༌དུ། ཁྱོད་རྣམས་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ལོངས་ཤིག
  tca-NT: 'Rü yexguma rü toétü “cue” ñanagürü ga Ngechuchu. Rü ñu̱xũchi ñanagürü toxü̃:
    —¡Penayauxgü i Tupanaãẽ i Üünexü̃!'
  zpl-NT: 'Chequie ulaanu equie beella nu uninu lubeella: ―Uyucuhua Espíritu Santo.'
  mbc-NT: Mîrîrî tîpo to' puma'pîiya. —‍Morî Yekaton Wannî yapi'tî —‍ta'pîiya to'
    pî'.
  ndg-ndg: Yesu paayomwile kubaya nyoo, atikubavuvia ni kuabakiya, Mumpoki Roho Mtakatifu.
  wsk-wsk: Nu uwuta balu se kuring te marir itugumam se nongote namaram se nunga maonam,
    “Bur Laili karogo terong malko.
