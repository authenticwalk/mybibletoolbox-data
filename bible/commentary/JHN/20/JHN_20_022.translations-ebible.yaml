  srn-NT: 'Di A taki dati, A bro go na den tapu. Dan A taigi den taki: “Mi e gi unu
    a Santa Yeye.'
  cta-NT: Ngulo tuꞌu Jesús lo nguꞌ biꞌ liꞌ. ―Tyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya
    jiꞌi̱ ma̱ juani ―nacui̱ yu jiꞌi̱ nguꞌ biꞌ―.
  bqc-SIM: 'Kɛ́ à bee ò, à ĩ́anapɛ̀má à mɛ̀: À Lua Nisĩna sí.'
  tcz-CHONGTHU: Hichun Pakai in aseijui ho chu ahu ahai khum in, “Lhagao theng kisan
    un.”
  mar-mar: एवढे बोलल्यावर त्याने त्यांच्यावर फुंकर टाकली आणि तो त्यांना म्हणाला, “पवित्र
    आत्म्याचा स्वीकार करा.
  snp-snp: wela-mula fulo gedeto ya eti loto logimami, Ouna Felegaga ya mino gedenaiye.
  isl-isl: 'Síðan blés hann á þá og sagði: „Meðtakið heilagan anda.'
  spy-NT: Kōōbuusyi rubiichoo muuyēēt kumwoochi kule, “Ōnyōōru Tāmirmiryēētaab Yēyiin.
  xnn-xnn: Danat sip-oyan daida danapay kanan, “Dawatenyo nan Ispirito Santo.
  mwe-mwe: Bhakabheleketeje genego, gubhaapepetelenje bhalinkuti, “Mposhelanje Mbumu
    jwa Ukonjelo.
  tte-tte: Ana walo bwaine iwalowegili kabo yawasina iyui-panaisan ana tobenaliyao
    kolili iwaloba, “Yaluyaluwa Tabuna wakalai.
  tcs-tcs: Den Zizas i bin bloue win prom maut blo em antap dempla ane spik, ‘Teke
    da OliSpirit.
  hlt-THB: Ce ak awi ak kqawn coengawh ang hqi chan nawh ami venawh, “Ciim Myihla
    hu lah uh.
  soq-soq: Iesu mo epe diamone aupe nonaupa mo osouwo sune wanase, “Aleu kakaiwa e
    bedelawolepio wadana!
  qub-qub: 'Chayno nirmi paycuna cajman pücashpan niran: «Espíritu Santuta chasquicuy-llapa.'
  att-att: Á pakkagi na karannian, inisù na ira, á kinagi na nira, “Alawatan nawin
    yù Mangilin nga Ikararuá.
  bki-bki: Iorou ka nina, naio miuvu jegi binimei ea kumemi, naio berinavo “Kamiu
    kuvokar Niununo Lu.
  bqp-bqp: 'Kũ à ò lɛ, akũ à ĩa vùḿma kũ lɛ́o à pì: À Luda Nini sí.'
  mcp-mcp: 'Ja á mə́ shîn cɨ ntʉ́nɨ yí, a mú yámb bwo ŋgúl, nyə nə́: «Lə́gʉ́gá Ŋkɛ̧́ŋkɛ̧̂
    Shíshim;'
  hat-hat: 'Apre pawòl sa yo, li soufle sou yo, li di yo: Resevwa Sentespri.'
  npl-NT: 'Ijkuak ijkí okijto, okinmíjpitski iwa okinmili: —Xikselikah n Espíritu
    Santo.'
  bgg-bgg: Chiih-è ai ithek shii misey rek ne thud srane ithek shii yao, “Ragung so
    shii nathek yi bo.
  eng-TCENT: After saying this, he breathed on them and said to them, “Receive the
    Holy Spirit.
  eng-BSB: When He had said this, He breathed on them and said, “Receive the Holy
    Spirit.
  cpu-NT: 'Ari itasonkiri iyotaariite, ikantziri: “Isaikashiretantyaamiita Tasorentsinkantsi.'
  san-ASM: ইত্যুক্ত্ৱা স তেষামুপৰি দীৰ্ঘপ্ৰশ্ৱাসং দত্ত্ৱা কথিতৱান্ পৱিত্ৰম্ আত্মানং
    গৃহ্লীত|
  tac-NT: 'Esúsika buchigá anele alué ralámuli: ―Naresi Onorúgame Alawala.'
  eng-WEBPB: When he had said this, he breathed on them, and said to them, “Receive
    the Holy Spirit!
  gfk-H: Io, namur, ga manasung taar ta diet ma ga tangai, “Muat hatur kahai lah no
    Halhaliana Tanua.
  viv-viv: Gigahe-yo yawaina giyaꞋavedamana ime agaimeya au gigahema gigayo, “AluꞋaluwa
    Mahalina ginaluku aseꞋasemiya.
  yao-yao: Paŵamasile kuŵecheta yeleyo ŵapepelele ni kwasalila, “Mumpochele Mbumu
    jwa Akunnungu.
  tgp-tgp: Hitahun haratu Iesu mo soro na maromarona isara mo verea mara, “Ha lavi
    na Tanume Tapu!
  auc-NT: Ante apæ̈nedinque tömënäni baonga woo öongate apæ̈necä, —Botö ñöwo pönï
    mïnitonga Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante pönö pönömo æ̈edäni.
  kbc-NT: Igaanaɡ̶a nigotedini me notaɡ̶aneɡ̶etediniwace, odaa ja nawetediniwace,
    codaa meetediogi, “Abaategetiwaji Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Guzenai awaraimai, gonugau ogusau wes go ebalagab huaimai, eneun, “Agal
    oiagab oug Ah Wes on.
  ctu-BL: 'Che'' bʌ tsa'' ujti i sub jini t''an, tsi'' wujtayob. Tsi'' subeyob: Ch''ʌmʌla
    jini Ch''ujul bʌ Espíritu.'
  meq-meq: 'Ma dəba i bazlam ŋgay niye na, a vəzl fataya, a gwaɗatay: «Təmum Məsəfəre
    Tsəɗaŋŋa eye!'
  noa-H: Magnaa “Hẽwandam Hak'aar hat'at” hanaa maar hohoodö nʌmʌg p'uasirjim. Mag
    p'uasirbarmua Hẽwandam Hak'aar marag deebarm hajim.
  alp-NT: Kena Ibeteke ele mere pela, Inasi kenasi eleki Ibeteke be, “Imi trima Ro
    Misete.
  san-VEL: ityuktvaa sa te.saamupari diirghapra"svaasa.m dattvaa kathitavaan pavitram
    aatmaana.m g.rhliita|
  kbq-kbq: Anage Agra huteno, Jisasi'a asimu'a zamagritega huhu hunetreno Ruotge Avamu
    eriho.
  kbh-kbh: 'Chca tojánayana ora, chë́ngbioye tojangouo y tojanë́yana: “Chë Uámana
    Espíritu s̈mochjóyëngacñe.'
  ron-LSB: 'După ce a spus acestea, a suflat peste ei și le-a zis: “Primiți Duhul
    Sfânt!'
  pon-pon: 'A lao majanier met, ap nidi on irail majani: Komail ale Nen jaraui!'
  nhe-BL: 'Huan quema quiijto ya ni, techilpitzqui huan techilhui: ―Ama xijselica
    Itonal Toteco.'
  sps-sps: Ayei te tsue iny a ka to, ana Ya fuas of ratuari sa tsue na ka, “Famanat
    iny yam Aaven taabos ma kaa Ya koma mami.
  wnc-wnc: Unzing ninike puyanipbike anzing ninikut, “Ginda katewa Anututane Waung
    Kapata musipzaatang pukuke dapmambik.
  bus-bus: 'Kɛ̀ à ò lɛ, ben à ĩa vùḿma kↄ̃n lɛ́o à bè: À Luda Nini sí.'
  gub-BL: Nezewe uze'eg ire uzupy urerehe a'e kury. — Herekwe Puràg wixe putar pepy'a
    pe a'e nehe kury. Wiko putar peinuromo nehe no, i'i urewe.
  imo-imo: Aku tepa nimbelie yuni eno moloringina kere mulumu popo topa mundupelie
    nimbeindo, “Mini Kake Telimu enonga konopuna molopili lieio!
  boj-boj: Yesus na aqa aŋgro naŋgi anjam degsi minjrsiqa aqa mondor puynjrsiqa minjrej,
    “Niŋgi Qotei aqa Mondor Bole oiy.
  ulk-ulk: A ga akaidari yabi daratagridare, “Wa Lamar Zogo erpeirare.” Eudige yabidoge
    wag emariklu.
  eng-DRA: 'When he had said this, he breathed on them; and he said to them: Receive
    ye the Holy Ghost.'
  knf-knf: 'Wi ajakuŋ haŋ, aşë fuuţ ţi baka aji : « Nayeenkan Uhaaş wi Naşibaţi.'
  san-KHM: ឥត្យុក្ត្វា ស តេឞាមុបរិ ទីគ៌្ហប្រឝ្វាសំ ទត្ត្វា កថិតវាន៑ បវិត្រម៑ អាត្មានំ
    គ្ឫហ្លីត។
  arn-NT: 'Feymew pimu amuley kisu engün mew, fey feypifi: —Llowfimün tati Lif Küme
    Püllü.'
  zas-NT: 'Dxel balüjbaman guijc reeman, rëbaman: ―Gol gubajnnë xSprijt Dios.'
  ken-NT: Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ́, afɛ́p bhɔ ɛ̌yú, arɛm bɛ, “Dɔ̌ ka Ɛfóŋó Bɛdyɛrɛ
    ámbák nɛ bhe.
