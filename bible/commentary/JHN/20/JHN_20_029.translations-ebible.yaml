  taj-taj: येशूसे थेदा “एसे ङादा म्राङ्बासे लमा विश्‍वास लबा आहिन? तर जुन म्‍हिसे
    ङादा आम्राङ्सैनोन विश्‍वास लला, थेसे गाते ल्‍हानान मोलम याङ्ला” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Ti han kitet hi pɨke hekrit hentar ti hɨra a? Neimɨn ap
    nɨra te hɨr han kitet hi pɨke hekrit, hɨr ninɨnit.”
  cbk-cbk: Y ya habla si Jesus con ele, “Ta cree ba tu cay ya mira tu conmigo? Bendicido
    el quien ta cree masquin nuay mira conmigo!”
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ مېنى كۆرگەنلىكىڭ ئۈچۈن ئىشەندىڭ. كۆرمەي تۇرۇپ ئىشەنگۈچىلەر
    بەختلىكتۇر! ــ دېدى.'
  tuf-tuf: 'Etat Jesusat Tomás quin wajacro: —Bahat as behmá ub cut istír as sicor
    yehnjác, séhw̃aro, -wajacro-. Bíyinat as istiti cuar, as sicor yehnjác síhw̃ayatan,
    éyinan ahnian cuít rehcaro, wajacro.'
  abx-abx: Mangno agsumatan-na iya si Jesus, “Abawa kaw pagtutu'o si pakakulaw-mo
    si ako pero anmas pa i kalipayan-na si mga a'a nga agpanutu'o bisan kon ga'i agpakakulaw.”
  mco-NT: 'Chi Jesús Tomás nɨmay: ―Mɨɨd co miich tɨ xy''ixyɨch, paady miich tɨ mmɨbɨcy.
    Jotcujc yɨ'' ajcxy huɨdibɨ ca'' xy''ixyɨch, e tɨ ymɨbɨcy co tɨ njugypɨcyɨch co
    n''o''gyɨch.'
  kqf-kqf: Kamaina bi Yesu i giuna gado, “Tam kunai sumaḡana banina kuna kitagu. Bi
    tedi mabai mote a kitagu bi sa waisumaḡana ba kakavisuvisudi.”
  cpb-NT: 'Ikantzi Jesús: “Iro pikemisantamatsitantanakari piñaakenaga. ¡Kimoshirera
    inkantaiya inkaate kemisantainane kaari ñaanari!”'
  aon-aon: Aria Jisas nakripan nakri, “Nyak douk nyatiwe aria douk nyenek bilipume.
    Aria eshudok arpesh douk madae shutik eik aria shusuhw eikin baraen shukri adurin
    iri, eshesh wosik ta adur shunadudareh.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―¿I belmách abalkʼi tin chuꞌu? ¡Kʼijidhtsik
    tʼajat abal xitaꞌ tin beláltsik maske yab tin chuꞌúmal!'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Ni̱ jini̱‑ro̱ rúu̱, Tomás, te yu̱án ní kandíja‑ró:
    Xáán ndatu̱ ña̱yɨvɨ já kákandíja va̱sa tú ní kájini̱‑i nuu̱‑rí, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “I duenam faglut du tateenam agu. Nun kafye dad
    to faglut di deg balù làla agu teen.”
  mbs-mbs: Minikagi si Jesus, “Nemenal ka den so kimità ka den kanak. Meneng labi
    pa meluba se menge otaw memenal pengkey wedà dan kità kanak.”
  tof-tof: Yesu oyabóka wagó, “Ma wa kürü amkoman angundóla, zitülkus ma ia kürü ilküpi
    kuri kósena? Bagürwóm idipako, kürü ilküpi koke nidi kósenóp, a ibü amkoman bangun
    ma asine kürüka!”
  cme-NT: 'Yesu wuɔ cira: «Ŋ daa mi yufelle ku''i ciɛ ŋ hũu-ma; yaŋ mi tũnu-niɛ:
    Bamaŋ da ba saa da mi yufelle aa hũu-ma, kutaamba yunni dɔlaa.»'
  sus-sus: Isa naxa a masen a bɛ, «I danxaniyaxi nɛ, i to bara n to? Hɛɛri na mixie
    bɛ naxee bara danxaniya, hali e mu n toxi.»
  pon-2006: Sises ahpw mahsanihong, “Ia duwe, ke kamehlele pwehki omw kilang ie? Meid
    pai irail kan me sohte kin kilang ahpw kamehlele!”
  dad-dad: Age ye di, Jesus Tomas irokenen, “Õ malam aya uleyaf nigin, momoi wof.
    Idi meledim to dile fen, momoi def, are el fedif.”
  zab-NT: 'Ax raipy Jesús laab: —Mally, anru areldilaazu pur ni agunoo nare. Per xíclabaa
    de ni reldilaaz nare, masquɨ gady iniádeb naa.'
  jae-jae: Ma Jesu kêsôm gêdêŋ eŋ gebe “Aôm kôkêŋ gêwiŋ kêtu gôlic aêŋa me. Aê aoc
    êôc êsêac, taŋ sêlic ŋanô atom ma sêkêŋ êwiŋ.”
  ksd-ksd: 'Iesu i biti tana: U tar nurnur, tago u tar gire iau; diat pa dia ga gire
    iau, ma dia Ra nurnur uka. dia ti doan.'
  msm-NT: Kagi ni Jesus, “Iyan intuu nu kanay su pigkita a nu man. Di iyan madojow
    to mgo otow no ogtuu kanay inggad kona a dan kitaon.”
  myk-myk: 'A Yesu di wu pye: «Mu ya nɛ ɲa ge, lee bɛ lʼa mu pye mu ya dà nɛ na wɛ!
    Piimu pu ɲɛ pu ya nɛ ɲa wɛ, na dà nɛ na ge, pee ɲɛ duba nagoo.»'
  sbe-sbe: Ede Yesu ye hededelau unai ye wane, “Ku kitagau, na unai ede ku kawamamohoi.
    Kaiteyadi nige se kitagau na iyamo se kawamamohoi, siya gonowana se gwauyala.”
  mcr-mcr: Ga Jisasi Iqu ämävauqe tii ätukqe. “Si Nyi hiŋuä ae äŋqänätnä, quuvqä eqinyä?
    Ämaqä Nyi hiŋuä maŋqäŋqä ipu quuvqenä eqämipqä iqua, qu yeeqä iqäpŋqä.”
  cux-NT: 'Tuu''mi ní ngaⁿ''a Jesús miiⁿ: Tomás, díí ní chi''téénu di tiī n''diichi
    di ''úú. N''daí ''iiⁿ''yāⁿ chi nguɛ́ɛ́ n''diichi yā ''úú ní chi''téénu yā.'
  tur-YTC: Yeşua ona, “Beni gördüğün için mi inandın?” dedi. “Görmeden iman edenlere
    ne mutlu.”
  san-ITR: yIshurakathayat, he thomA mAM nirIkShya vishvasiShi ye na dR^iShTvA vishvasanti
    taeva dhanyAH|
  bel-N: 'Кажа яму Ісус: «Ты паверыў, Тамаш, таму што ўбачыў Мяне. Шчасьлівыя тыя,
    якія ня бачылі і паверылі».'
  sch-sch: Jisua'n a kôm, “Mi ni mu sika ni iem mini? Mi mu loia mi iem ngei chu
    satvur ani bak na!” a tipea.
  mic-MIQNT: Se'sus telimatl, “Nige' getlams'tmn muta gis nemi'n. Gjinisgam gisa'lataq
    ulgwijultinew ta'nig getlams'tmu'tijig je we'gaw menaq nemi'gwig.”
  huu-NT: 'Jesús dane uai ote: —Cuena o cɨua jira, cuena ɨɨnotɨo; iadedɨ cuena cɨoiñedɨno
    cuena ɨɨnoia, jɨaɨ caɨmare iitɨmacɨ.'
  jiv-NT: Jesussha tímiayi “Winia wáitkiam nuiṉ enentáimtursame. Antsu Winia wáittsuk
    enentáimturaru nekas shiir áiniawai” tímiayi.
  otm-NT: 'Nu''a ra Jesús bi ''yɛ̨mp''a: ―Tomás, guí ɛ̨c''yɛi ya nguetho ya gá nugui.
    Pɛ nu''ʉ to da ''yɛ̨c''yɛigui ''bʉ nte ní nu, man''da di jąp Oją ʉ, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ, “Gebe ne neneŋ gab gogo fudinde yeŋ nurha? Al kura go
    ma neneŋya ne niŋ dufaymiŋ tareŋ irnayiŋ mar gobe Al Kuruŋ beleŋ guram yirde saŋiŋ
    yiryeŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Ikani nɨpərhienien ia nirak tɨ nəri
    nə mə ikətə iou. Nərmama me nəha səməme həpkətə mhə iou, mətə kamhəni nɨpərhienien
    ia nirak, rerɨnraha traɡien.”
  kpr-kpr: Setiri, Iesu numokena sisira, “Ni gosuse aindae tumonderesa. Avata, mave
    na jo gae irise, tumondarira amo, nu ivuga beká ava arira,” aminge sisira.
  san-IAS: yīśurakathayat, he thomā māṁ nirīkṣya viśvasiṣi ye na dṛṣṭvā viśvasanti
    taeva dhanyāḥ|
  nho-nho: Jesus ki mee ake, “Teenei koe ku iloa maa nau ku masike i te mate i aa koe
    ku kite iaa nau? Naa tama ni see kkite iaa nau aa laatou iaa e illoa koi maa nau
    ku oti te masike i te mate raa, naa tama naa ma ki hakahiahiaria TeAtua.”
  gym-NT: 'Angwane Jesukwe nieba mda ie: Mata ti tuenta ja okwä jenbti, aisete ti
    ara abko makwe miri era, käkwe tödiri tibti ñan ñan; akwa nire nire tä ti tuen
    ñakare akwa tä ti kukwei mike era jae amne tä tödeke tibti, ni yebtä abko kä rabadi
    bäri nuäre krübäte amne Ngöbökwe ja di biandi ietre, nieba Jesukwe Tomáye.'
  azg-NT: 'Ndoꞌ tso Jesús nnon tsanꞌñeen: —ꞌUꞌ Tomás, xengꞌe jndë jndyiaꞌ nnonꞌ ja,
    joꞌ na mavantyja tsonꞌ. Ityio Tyoꞌtsꞌon jnꞌaan joo nnꞌan na vantyja nꞌon ja min
    na tacojntyꞌia ndëëhan ja.'
  bhd-bhd: यीशुए तैस जो ज़ोवं, “तीं लेइतां तीं मीं पुड़ विश्वास कियो, धन तैना ज़ैना
    बगैर लाहने मीं पुड़ विश्वास केरन।”
  too-NT: 'Lā'' Jesús huanilh: ―Tomás, chuhua''j hui''x kalhlaka''ī''ya'' porque quilaktzī''nī''ta''.
    Līpāxūj a''ntī takalhlaka''ī'' lā'' a''yuj xlaca''n tū'' quintalaktzī''nī''t.'
  ind-AYT: Yesus berkata kepadanya, “Apakah kamu sekarang percaya karena kamu telah
    melihat Aku? Diberkatilah mereka yang tidak melihat, tetapi percaya.”
  cjo-NT: 'Ikantapaakiri: —Iroñaaka piñaakina, rootaki paapatziyantakinari. Eenitatsi
    kaari ñaanari, omaanta raapatziyeeyakinani: nokimoshireperotakaanakiri maawaeni
    irikapaeni.'
  nsn-nsn: Song ke kula Iesu tatanono pare, “Ingga ko tagorong mana, teeit ko banga
    pe totoguo, a niguata uaia e la tas mais halana ta banga totoguo, kara tagorong
    man.”
  san-DEV: यीशुरकथयत्, हे थोमा मां निरीक्ष्य विश्वसिषि ये न दृष्ट्वा विश्वसन्ति तएव
    धन्याः।
  tna-NT: 'Jesús ja tueda atana: —Tomás, jiahue mi ema peje su jei puitia, ema baitia
    putsu. Beidaji quebata cuana ema baji mahue biame, jei eputa su.'
  lid-lid: Ano Jises tiye ta Tomas, “Ou ndratehei budon tam ndrame tek, tasah ou ndranyolom
    jo amwenen. Iri lau banyolom jo bwe, arile iri atehei budon tiri eme tek, eme
    ma sekesek tiri kameh udu bwele-en labai.”
  wim-wim: Aꞌ nil Jesus.an-a, Thomas.ant thaw, “Nint ngayang ngurp thathan, aꞌ nanpalan
    nint ngaantam-ngeeyangan ngay mulaman ekangan. Nungkway than wiy al-alangan ngurp
    keꞌ thathayn ngayang-a, an than ngul ngaantam-ngeeyayn ngay mulaman ekangan. Than
    anangan-a, ngangk min paththam ngul wunayn.”
  zga-M: U Yesu ahambula, ahata uve uhuva umbwene usadihi. Heli vavosava mbene vahasadiki.”
  yom-yom: 'Yesu wunkamba : —Buabu wilukidi bila wumbueni. Khini yiwombo kuidi bakambulu
    mona, vayi bawilukidi !'
  san-SIN: යීශුරකථයත්, හේ ථෝමා මාං නිරීක්‍ෂ්‍ය විශ්වසිෂි යේ න දෘෂ්ට්වා විශ්වසන්ති
    තඒව ධන්‍යාඃ|
  yut-yut: Yaŋ yaŋban Yesu da iyɨgɨt, “Gak kɨlɨ nandal, do nandaŋ gadaŋ namɨsal. Amɨn
    nak dɨma nandaŋek nandaŋ gadaŋ namaŋ, uŋun amɨn kɨsɨk kɨsɨk tagɨ ani.”
  grc-BYZ: λέγει αὐτῷ ὁ Ἰησοῦς· ὅτι ἑώρακάς με, πεπίστευκας· μακάριοι οἱ μὴ ἰδόντες
    καὶ πιστεύσαντες.
  cpc-NT: 'Ikantzi Jesús: “Iro pikimisantantamachiitanakari piñaakina. ¡Kimoshiri
    inkantaiya kimisantaatsini kaari ñaajaitinani!”'
  nhg-NT: 'Jesús oquelfejque: ―Tomoneltocac, Tumös, ipampa teniechejtac. Cuale inmicnupel
    noche niecate tli moneltoca mös amo niechejtaque.'
  nya-nya: Kenaka Yesu anamuwuza kuti, “Kodi wakhulupirira chifukwa wandiona Ine?
    Ndi odala amene amakhulupirira ngakhale asanaone.”
  ngu-NT: 'Jesús oquijlij: ―Tomás, tejhua otitlaneltocac pampa otinechitac. Quintiochihuasquej
    sanoyej on yejhuan xonechitaquej niman otlaneltocaquej.'
  kup-kup: Pot hahan Iesu epat mañah, “Met ni neen etet nemaz homeo badae bateñ, oñ
    añarab tairari neen et naream het nemaz homeo badae batapanez pori biñ ahov ravat
    hep,” pot mañah.
  jid-jid: Yesu ka hla ni wu ndi, “Nitu wa wu to Me ri, ndi kpa nyeme. Lulu ni ba
    ndji biwa bana to na, nda kpa nyeme.”
  wmw-wmw: 'Insa akimwambira: “Uwe ukubali kwa kuwa kuniwona? Heri ka ware sawaniwona
    fala wangari kukubali.”'
  gmv-GGM: Yesussayka Toomassa “Neni tana beeyda gish ammanddassa, tana beeyoontta
    ammanizayti gidiko istti galateetidayta” gides.
  ssg-ssg: Jises kakane i, “O soh nake o ningahi hawane nga. Tuahe teka laha tai ningahi
    nga a laha soh tetak, Haeu aile hasolia hawane hani laha.”
  zpo-NT: 'Jesús nzhé lo xaa: —Nle lu krer mroban na nel myun na lo lu. ¡Wen re xaa
    kwaan nanet lo na nu nle xaa krer lee na mroban!'
  poy-poy: Yesu kamgambira, “Hashi, gujimira toziya gumona? Mbaka woseri yawanjimira
    pamberi pa kumona neni!”
  qwh-NT: 'Jesusnam nerqan: —Tomas, ¿ricaramarraqchi creyirinqui! Cushicuyätsun mana
    ricamarpis creyicoqcuna —nir.'
  gaw-gaw: Nug anam a amu Jesus amegp̱a aum. “Na amu amenp̱anab da aniḏna, na ootp̱a
    genab doome. Laa ag da ii aniḏna, oolagp̱a genab dooṯeb amu, Kayak Nug ag itiṯak
    madaṯe,” awa aum.
  nca-nca: Yiní ŋande miraró, “Keto niyote, ŋunde ŋuro iŋondutu tete. Uni ka no kama
    niyote quko iŋondutu tewaŋgo ŋuko puriŋo ka rewaŋgo.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―¿A guña lagy ru na par nu bzaac lar ya̱?
    Dzi ni de mbecy nu rzeña lagy sinu wacsac lay ―nam.'
  mkj-mkj: Jesus pwehng ih, “Koawoa kamehlele pwa oamw kapang Ngoahi? Meid pai irai
    kan ma johkin kapang a kamehlele!”
  zac-NT: 'Jesús repi: ―Tomás, iurneꞌ sí, rialdí ldúꞌul purquë gunal lua perë más
    dichusë el quë nagunádiꞌi lua perë rialdí lduꞌu rall na.'
  kyg-kyg: kagaemo naganaꞌmofeꞌmo kagesa afika fatago nehapiye. Oꞌnageꞌnayaꞌmonanafa
    nagaefeꞌmo apakesa afiꞌa fatago huꞌnaya vayaꞌmogiꞌe henagaꞌamo apakesa afiꞌa fatago
    hisaya vayaꞌmogiꞌeꞌmo Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga
    aigae, huno ha paiꞌniye.
  kmk-kmk: Kinnanan Jesus kan siya un, “Manuttuwa ka kad gaputa innilamon sakon? Nagasat
    dadit manuttuwa un ulay adida naila’d sakon.”
  cao-NT: Jatsi quiha, —Chahahuaqui mia, ëa mi jisi iqui na. Jama, shoma tsi xo toa
    ëa jis-haxma tsi ë qui chitimicanaibo ra —i ja qui Jesu niquë.
  bbr-bbr: Jisas nukas auruwon, “Na is apairmata, nan won epar mom ra? Karauk roat
    ak is apairau wa, akan woiaka epar moin kiro roat akan woiaka näwäu ereraiei.”
  inb-inb: 'Chi­ura, Jesuska nirka: —Kam, nukata kawa­waspa­mi suma iuia­warkangi.
    Mana kawa­waspa­lla nuka­manda suma iuia­wag­kunaka, Taita Diuspa iapa kuias­ka­mi
    kan­ga­pa kan­kuna.'
  hrv-hrv: 'Reče mu Isus: “Budući da si me vidio, povjerovao si. Blaženi koji ne vidješe,
    a vjeruju!”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Fo dó ũ sĩi miì lé bìo á fo mɔn mi.
    Ká bìa màhã́ dó mí sĩa miì à ɓa yí mɔn mi bán ɲúná sĩ.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi: ―¿Ha gue ya xcá camfri ngueꞌa̱ xcá hyandgagui,
    nugue Toma? Dá nja̱pi nuto gatho camfrigui masque hinxa hyandgagui.'
  wnu-wnu: 'Ende qamara Yisas nob qamar: “Apand quran ego ye yegab apand quran. A
    munon qei yonou qob toau qas igub yet oabig mismisiraur eng ne ye yegab mismisiran
    eng netanamimour,” ende qamarei.'
  zam-NT: 'Ndxab Jesús loo Max: ―Max, ¿ché'' ngola''sl loo cón chenen nalle'' tac
    gunèel daa, cà''? Más huen nda mèn co'' tarte ñèe daa per ndxela''s mèn loo cón
    chenen, ey.'
  zyp-NT: Mataico Zisu taco Thomas cawh, “Nama cawh na pa hmuh cawtah na pa zing;
    pa hmuh ly tei a pa zingpaw sahlo cawh bonghnang song a cang he a,” tatah a ching.
  sey-NT: 'Caquëna, Jesupi capi: “Tomás yuretaꞌa asare payë, mëꞌë yëꞌëre ñasi doꞌire.
    Sihuayë, yëꞌëre ñamaꞌcohuaꞌipi coa quëayena asani nuñere paꞌë cajë cuasacohuaꞌire.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu una kua, A vierafe an ni on ijia gienma ijefuon
    a na ma vierafen? Regavo eraneb buba ni buon ijia gien gavo bum na ma vierafejo
    iji na bu ma rediakno kuain.
  mps-mps: Tama Jisasgo Tomas aga dali te po wai, “Nago ena subaso naga, tama nago
    homu enaba mubawe? Niwai bidi augwaligo ena susiąma, augwaligo homu enabolo mubo
    we bidi, te augwali dwagi yai homu mu yaibao,” Jisasgo Tomas dali te po wai.
  pab-NT: — Hityakekoheta atyo, hiyaiyeheta tyare natyo hoka. Hoka waiye kaiserehare
    atyo mawaiyanehareta tyakekotere natyo — nexa Jesus.
  llg-llg: Boe ma Yesus nafadan nae, “Tomas! O mamahele au asoda fali, huu o mita
    Au munik o mata hehelim. Tehuu maua-manalek bali, neu hataholi la fo taa mana
    lita Au, tehuu ala lamahele.”
  kyf-kyf: '-Zezu nɛɛ ɔ -yla: «-Ɩn ka ''mɩ ''yɩ, we ''gbʋ -na zʋa dlɩ, we ''nɩ mʋʋ?
    -Wa ''nɩa ''mɩ ''yɩ, ''ɩn wa zʋa dlɩ, ''wʋtʋtʋe -dlɔɔ mɩ -maa -nʋ nya.»'
  tpi-tpi: Na Jisas i tokim em olsem, “Yu lukim mi pinis na yu bilip, a? Ol man i
    no lukim mi na ol i bilip, ol dispela man i ken amamas.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Tomás, sa i ndyehun sii, ta yucuan cuenda
    sino iñun. Vaha xaan ca ñiyɨvɨ ma ndyehe sii, ta sino iñi ñu.'
