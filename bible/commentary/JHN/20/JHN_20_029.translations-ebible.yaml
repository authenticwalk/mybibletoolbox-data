verse: JHN.020.029
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A di elehale kemoike a a uvu mai daemo mamonu.
    Isito ata degomoleau di elehaholisito abu uvu mai daemo mavoale keabuna vahaeholahai.”
  okv-H: Iesu na ke einge ena, “Umo na kogue ke be erea te embo na na tihi na kiae
    rate na ke be aisuja embo amina tunga javotoho aisuja.”
  tbo-tbo: Yesu i baha nae Tomasi uyahina i pa, ‘U witumaganeu, babana amaka u galeu?
    Lawa gehouhi ega hita galeu ma hi itumaganeu, apo hina kaoha duma.’
  mal-C: അപ്പോൾ യേശു, “നീ എന്നെ കണ്ടതുകൊണ്ടു വിശ്വസിച്ചു, കാണാതെ വിശ്വസിച്ചവർ അനുഗൃഹീതർ”
    എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, Ὅτι ἑώρακάς με, ⸆ πεπίστευκας; Μακάριοι οἱ μὴ ἰδόντες,
    καὶ πιστεύσαντες.
  bgc-bgc: यीशु नै उसतै कह्या, “तन्नै तो मेरै ताहीं देखकै बिश्वास करया सै, धन्य वे
    सै जिन नै बिन देक्खे बिश्वास करया।”
  khz-khz: Iesu na evaikilaato, netiwato, “Tomas, goi na ovega-taunataunakuna, kwalana
    pogitaku gaurai. A ati gegitakuna, na gevega-taunataunakuna talimara pia verere.”
  deu-TKW: 'Sagt zu ihm Jesus: weil du mich gesehen hast, bist du gläubig worden.
    Selig, die nicht sahen, und glaubten.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Tomás, le bléꞌinuꞌ nedaꞌ, réjlëꞌu. Bicaꞌ ba nup niꞌ laꞌyejlëꞌ
    nedaꞌ zal‑laꞌ cutu laꞌleꞌi nedaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Ondimi mpo ete omoni Ngai ! Esengo na bato oyo
    bamoni te, kasi bandimi !'
  hns-NT: 'Tab oe bolies: „Hamme dekhke toke bieswaas paral. Aur ketana soekh me oelog
    rahie djaun biena hamme dekhe bieswaas karie.”'
  noa-E: Magbaa Jesuu irig, —Pʉch daúacha mʉ phiidʉbarm oobaawai ĩsta pua ʉ̈kha chirabma
    ajim. Ar amach daúacha mʉ ooba nʉmta pari sĩi jaaubarm ũrwiapai ʉ̈kha nʉm khʉʉnta
    Ẽwandamau ʉ̈ucha wai sĩejugui ajim.
  eng-EMTV: Jesus said to him, “Because you have seen Me, you have believed. Blessed
    are those who have not seen and yet have believed.”
  mib-NT: 'Te ni cahān Jesús jiín de: Tomás, nde ni jito ró núū rī, te ni candíje
    ró. Te yōhyo ndetū tāca ñáyuu jeē candíje ruhū vēsú tu ní jíto i nuū rī, achí
    yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मे़त्तु, “खे़ने़ॽग इङ्‌गाॽ के़निःसाङ्‌ङाङ्‌लक्
    नसाःन् के़जोगाङ्‌लो, कर इङ्‌गाॽ याप्‍मि मे़न्‍निए नसाःन् के़जोःक्‍पाहाॽग मुॽइसाबासिरो॥”
  xnj-xnj: Yesu akavajovela, “Ndava uniwene nene ndi usadiki, vamotisiwa vala vanganiwona
    nambu vanisadiki.”
  mmx-mmx: La ne Iesu ga lok tin, “Ura ven pam ia, kuren la u nunu rak. Luvukat nabak
    lok tinedi di xovisi na ven ia, ketla di nunu rak.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Tomás, bërí camina ''ë baísquicë isquin, asérabi
    cana ''ën Papa Diosnuax uá ''ai quixun ''unanin. An ''ë isquinmabi, asérabi cana
    ''ëx a ''ai quixun sináncë uni, a ca Nucën Papa Diosan chuámashirua tani cuëënun
    ''imia.'
  tee-NT: 'Ju Jesús junich: ―Ju uxint''i ji Tumax va acsnica'' ju lai lac''a''i ni
    xaq''uilak''alakts''inch. Para palai tak''achan ju yu''unch mas jantu quintalak''alakts''inta
    para talaca''ich. ―Juncanch ju Tumax.'
  eng-LSV: Jesus says to him, “Because you have seen Me, Thomas, you have believed;
    blessed [are] those having not seen, and having believed.”
  cak-NT: 'Pero ri Jesús xu''ij che ri Tomás: C''a xinatzu'' na, c''ajari'' xanimaj.
    Can quiequicot ri man jinquitz''eton ta y jinquinimaj, xcha'' ri Jesús.'
  pah-NT: —Ji repiaga g̃waramo nde heroviari a'ero, ei Jesus'ga ga pe. Emo pyry hete
    jirepiage'ỹve'g̃a pe g̃a heroviarame ojikoga ji rehe, ei ga.
  sja-NT: 'Mãpai Jesupa mãgaji: —Pɨa ijãa bɨ mɨ unuda perã. ¡T''ãri o-ĩa p''anɨ chi
    mɨde ijãa p''anɨɨrã, mɨ unuda-e p''anɨ mĩda!'
  xed-xed: «Zlray gha ta zlghaftá tsa ɓa kabga nghaŋta gha ta iʼi? Rfu da gwal ta
    zlghaftá iʼi, kul nghaŋtá həŋ ta iʼi,» ka Yesu nda tsi.
  glk-glk: 'عیسی بوگفته: «آیا چونکی مره بیده‌یی، ایمأن بأوردی؟ خوش بحال اوشأنی کی
    نیده‌ییدی، ایمأن بأوردیدی.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ cándúsún ye̱he̱ viti
    jáchi̱ na̱xinún ye̱he̱. Joo caji̱i̱ ini ña̱yivi, na̱ cándúsa ye̱he̱ va̱tí co̱ó
    i̱ xíní na̱ xi̱hín nu̱u̱ ná —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange tana be, “U te nurnur kinong u te nes iou. Iesene no haridan
    na kis ta di ing pa dile nes iou ma di nurnur iat.”
  bmu-bmu: Mewö meleŋniga kewö jii mörök, “Gi nekzanaŋgöra ni ölöp möt narim niŋgizanmö,
    ambazip qahö neka töndup ni möt narim niŋgimakzei, yeŋön mönö simbawoŋ akze.”
    Mewö.
  dgz-dgz: Boge Iesu anega dien, “Iwa ge ase ma yawanegeana menan ge anu tumat taiagi.
    Go waenapan da da ya yawaneginewa go mu anu tumat tainewa mu wat atonat aigape
    warain.”
  eng-GNV: 'Iesus said vnto him, Thomas, because thou hast seene me, thou beleeuest:
    blessed are they that haue not seene, and haue beleeued.'
  zaa-NT: 'Jesús nna ra tìe bi: Hàsta''na bila''ni lu'' inte'' nna huíalatsi'' lu'',
    álá Tomás. Pero inte'' nna nia'': Icca''rubà canu ríalatsi'' quį màsqui''ba labí
    bila''ni cą inte''.'
  eng-WEBSTER: 'Jesus saith to him, Thomas, because thou hast seen me, thou hast believed:
    blessed are they that have not seen, and yet have believed.'
  guh-guh: 'Jesús nexata icatsia jumaitsi: —Tomás, aeconoxae rajane baja jumecovënëtame
    icatsia tasaëjava tatëpaecujinae. Tsipaji baja nijacuata netaneme. Xamë matatoxenetsia
    bitso nesivajamatabëcuenebarëya tsane pamonae apo netae ata, itsiata jumecovënëta
    icatsia tasaëjava tatëpaecujinae, jai Jesús Tomásjavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Maane ätrunga gäte page, maane lipu näpänite
    cebine. Gege gemi eei biname, päpäna cäco je lui cina ätrunga.”
  nhw-BL: 'Huan Jesús quiilhui Tomás: ―Pampa techitac, techneltocac. Más paquilistli
    quipiyase masehualme catli nechneltocase masque amo nechitase.'
  swh-ONEN: Yesu akamwambia, “Umeamini kwa kuwa umeniona? Wamebarikiwa wale ambao
    hawajaona lakini wameamini.”
  wbi-wbi: UYesu akam'buula akati, “Ghwitiike ulwakuva unyaghile! Vafunyilue vano
    vikwitika, kisila kunyaagha.”
  bba-bba: Yesu u nùn bikiɑ u nɛɛ, ɑ nɑɑnɛ doke yèn sɔ̃ ɑ mɑn wɑɑmɔ? Doo nɔɔruɡibɑ
    be bɑ kun mɑn wɑ, bɑ kɑ nɑɑnɛ doke.
  eng-KJVCPB: 'Jesus saith unto him, Thomas, because thou hast seen me, thou hast
    believed: blessed are they that have not seen, and yet have believed.'
  kgk-NT: 'Upéi Hesu he''i íxupe: —Néi, he''i. —Xe rexa-gwi xe rerovia-ma, Tomé, he''i.
    —Ha gwĩ xe rexa e''ỹ reheve xe rerovia joty ramo, arovy''a voi íxupe. Oiko porã
    porã tee rei va''erã upéa, he''i Tomé-pe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: A vaa ni taannaivaara niiyara kutaavaivee
    kiannanoo. Gioonna kiaapu hama ni taiya niiyara kutaavaivee kiaivaara Anutuuqo
    iyara yoketainoo, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Tema roo pikemijantanta-matsita-nakari piñaawaana. ¡Ikimoshiretee
    ikaate kemijantaa-tsini kaari ñaawitanari!”'
  ekk-PKP: „Sa usud minusse, sest nägid mind,“ ütles Jeesus talle. „Õnnelikud on need,
    kes ei ole mind näinud, kuid siiski usuvad minusse.“
  mpx-mpx: Yaka Yeisu i baek elana i ba, “U kiteyau inoke abwe u abulilek? He bolo
    nige hi kikiteyau ge hi abulilek, Yehoba ni muloluagil.”
  wbp-wbp: Jijajirla wangkaja, “Ngungkurr-nyina kanpaju, nyangunpaju milpangku. Ngulaju
    ngula-juku. Kala kajiji ngana ngungkurr-nyina milpangku nyanja-wangu, ngulaju
    kapurla Kaatuku marlaja nyina wardinyi-nyina.”
  luo-luo: Eka Yesu nowachone niya, “In iyie nikech isenena, to ogwedh joma pok onena,
    to oseyie.”
  nhe-NT: 'Huan Jesús quiilhui Tomás: ―Pampa tinechitac, tinechneltocac. Más paquilistli
    quipiyase tlacame tlen nechneltocase yonque ax nechitase.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܣܵܒܵܒ ܚܙܹܐ ܠܘܼܟ݂ ܐܸܠܝܼ ܗܘܼܡܸܢܘܼܟ݂؟ ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ
    ܕܠܵܐ ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܘܗܘܼܡܸܢܗܘܿܢ.“'
  esk-NT: Jesus-ŋum nipliutigaa, “Ukpiliqpich qiñianikapŋa kisianik? Qanutun quvianaqtigivat
    tamatkua ukpiqsriruat qiñiġaluaqnaŋa.”
  msb-msb: Ginhunga naman siya ni Jesus, “Nano, nagatuod ka kay nakita mo ako? Malipay
    idtoʼn nagatuod bisan wara nakakita.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Na¹ jín³ ma²héh²hning jǿg³ ca¹hiog²jni, Tomás. Di³
    ma²na²jaih³hning jní². Hioh¹² jenh¹² dsa² li¹hé² jǿg³ hi² ha¹chi² ca¹jǿi²dsa jní²
    ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ମକେ ଦେକିକରି ବିସ୍‌ବାସ୍‌ କଲୁସ୍‌ନି କି ? ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ମକେ ନ ଦେକିକରି ମିସା ବିସ୍‌ବାସ୍‌ କଲାଇନି, ସେମନ୍‌ କେତେ ସାର୍‌ଦା ପାଇବାଇ ! ”
  meu-meu: Iesu eto, Vada ome itagu dainai o abiabiraigumu. Ena be asie itagu to e
    abiabiraigumu taudia be nanamo.
  yva-NT: Umba Yesus po raura akananto ai pare, “Winyamo nyanave weye nyo rinaen to.
    Kove ngkov irati vatano wanave weramu wo rinaeno mansamije rai jewen!”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Méniwala ka dén da netaék mo dén. Entan mo,
    masuwerte a tahod du maniwala diyakén maski éwanék de meta.”
  zpm-NT: 'Pquiab Jesús rëb me: ―Laa luu rliladz niina, lëëcxe laa luu goṉle naa waa.
    ¡Dichos zha ne gliladz ne nli mban naa, niicle raṉd zho naa!'
  hix-NT: Uro menyo hamà, kekon hatà, Txesusu, àwya. Ronyenhàrà rma, noro moson hamà,
    asanàmsaho, kany me harha manay hamà. Anar komo ryhe, ronyhera natxhe. Ronyehnànhàrà
    rma, noro mok hamà, asanàmsaho, ketxhe hampànà, kekon hatà. Nyamoro rma, towakryexem
    me rma haxa mpànà natxhe ha, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik Jisas ormu mbara, �Anin li jihinda wa kandon mi heyehe
    os mimu mbanduwa, Jisas indik usahari toria. Omendingak mirin amu sawenduwa, ma
    ol anin heye namber men mashi anhin misihi mba, �Mashi kaso ome sira.� Karem mbanda
    ma ondo Avui anhi armek or ukwa lira.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “तिमीले मलाई देखेको कारणले विश्‍वास गरेका छौ ।
    धन्य हुन् तिनीहरू जसले देखेका छैनन् र पनि विश्‍वास गरेका छन् ।”
  cgc-cgc: Ambal Jesus ki Tomas, “Gapati ka en ki yaken tak nakita a no en. Piro,
    mga ittaw na gapati bisan ula a danen nakita, maangken danen kalipay alin ta Dyos.”
  tim-tim: magaŋep, “Gâ nekmânâk nâ nâŋgâ niŋdât me? Luâk âmbâleŋe bo nekmâ yân nâŋgâ
    niŋbai arekŋe amâ kambiamyeŋe heroŋe humo akbai.” dâep.
  yor-yor: Jesu wí fún un pé, “Nítorí tí ìwọ rí mi ni ìwọ ṣe gbàgbọ́, alábùkún fún
    ni àwọn tí kò rí mi, tí wọ́n sì gbàgbọ́!”
  wos-wos: Wungi wandéka dé Jisas wa, “Méni wuniré xe méni wunika jémba saréké. Wuniré
    xéhafi yata wunika jémba sarékékwa du takwa yikafre mawuli yata jémba retandi.”
    Wungi dé Jisas Tomasré wa.
  emp-NTPO: 'Mãwã b̶ʌd̶e Jesuba idjía jarasia: –Bʌa mʌ̃ra unubʌrʌ bẽrã ĩjãbʌrʌa. ¡Baribʌrʌ
    ẽberãrãba mʌ̃ra ununaẽ́mĩna ĩjãnibʌrʌ, bio bia b̶ead̶ia!–'
  eng-F35: 'Jesus says to him: “Because you have observed me, you have believed. Blessed
    are those who believe without seeing!”'
  ind-ind: Lalu Yesus berkata kepadanya, “Sekarang baru kamu percaya karena sudah
    melihat Aku, tetapi Allah akan sangat memberkati setiap orang yang percaya kepada-Ku
    walaupun belum melihat Aku.”
  pes-OPCB: 'عیسی به او فرمود: «بعد از اینکه مرا دیدی، ایمان آوردی. ولی خوشا به حال
    کسانی که ندیده به من ایمان می‌آورند.»'
  mpt-mpt: Yesuse baabanea Kobo natemnebta bainobo gabeb otane nakaia unangai ne mo
    natemin blim bianiba bainobo gabib ile Gode seinin sumo omyamabebo ge baabasebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ I̱ handele ekima꞉ pi opitele laa I̱ na handeke
    hata꞉ kone pi mineleme wanda꞉halima꞉ ta꞉na꞉ma꞉ homa halimikie leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, debɛi ì dɑsi nɑɑnɛ si nɑ iyi í jɔ̀ ì yɛm, mɑ irei.
    Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ kù yɛm nɔ do nŋu fei ɑ̀ dɑsi nɑɑnɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ଆନେଙ୍ଗ୍ କେଚେ ନାଁ ଆନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ,
    ମାତର୍‌ ଜାଣ୍ଡେଇଂ ଆନେଙ୍ଗ୍‌କେ ମାକେକୁଟା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ଦନ୍ୟ !”
  gof-RNT: Yaatin Yesuusi, “Neeni tana be7ida gisho ammanadasa, shin tana be7onna
    ammanidayssati anjjettidayssata” yaagis.
  unx-unx: ୟୀଶୁ କାଜିକିୟାଏ, “ଏ ଥୋମା, ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ନେଲ୍‌କେଦ୍‍ତେମ୍ ବିଶ୍ୱାସୀଙ୍ଗ୍‌ତାନା,
    ମେନ୍‌ଦ କା ନେଲ୍‌କେଦ୍‌ତେ ବିଶ୍ୱାସ୍‌ତାନ୍‌କ ସୁକୁତାନ୍‍ଗିୟାଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Géisi ánigokanike gele alévolé okane.
    Není ánigamake gili alévolé iaká nia vegenakumú gulugo lamaná okave, loko limó.'
  lcm-lcm: Na Iesu kala antok ia, “Using kutala arai anig, kulapo lomlomon vanang,
    ingko? Riria parik kitapa arai anig na kipo lomlomon, ki atogon a tauia.”
  aer-aer: Kenhe Jesus ikwere angkeke, “Unte kwenhe ayenge arratye itelareke nhenge
    unte ayenge arekenge ware. Kenhe Akngeye kwenhe yanhe areyeke akangkeme ayenge
    arratye itelaremeke-arle nhenge itne akenhe ayenge aretyakenhe anemeke!”
  qvc-NT: 'Chaymi Jisusqa Tumasta nirqan: —Qamqam rikawashparaq kriyingi. Piru chay
    mana rikawashpa kriyiqkunataqam Dyusqa masta rin yanapaq, kushikunanllapa, nishpa.'
  tgl-ULB: Sinabi sa kaniya ni Jesus, “Dahil nakita mo ako, ikaw ay naniwala”. Pinagpala
    silang mga hindi nakakita ngunit naniwala.”
  cbs-NT: —Ea uintans min ea ikunwaiin. Jakia jabun ea uianma en jashi xui uianmabia
    ea ikunwanxanaibudan, Diosun jatu duajaida waya benimakubainxankanikiki— akai
    nun ninkaya ana jabiaskadiai damikainiki.
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍¿Ni kandija ni vaa ni jini ña''a ni a? ¡Va''a
    xeen‑ka ka kuu ñayii ni ka kandija ña''a ma, visi ñatuu ni ka jini ña''a i! ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Yesu nganenge, “Bo, nhwamini magambu umweni? Mbaya abaamini nukumonaje,
    nambu baamininge.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩiwi Jesús pea: —¿Yʉre ĩacãripʉ “Yee
    méé ĩijapa” mʉ ĩiti? Ʉjea niima, ĩati pacarã díámacʉ̃ ca tʉorã —ĩiwi.'
  san-ORI: ଯୀଶୁରକଥଯତ୍, ହେ ଥୋମା ମାଂ ନିରୀକ୍ଷ୍ୟ ୱିଶ୍ୱସିଷି ଯେ ନ ଦୃଷ୍ଟ୍ୱା ୱିଶ୍ୱସନ୍ତି ତଏୱ
    ଧନ୍ୟାଃ|
