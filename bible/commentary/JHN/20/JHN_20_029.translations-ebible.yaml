  bus-bus: 'Yesu bènɛ: Kɛ̀ n ma e yãnzin n ma náanɛ kɛ̀zi. Aubarikadeenↄn gbɛ̃ kɛ̀
    aↄ̃ ma náanɛ kɛ̀ ma ena sainↄ ũ.'
  gub-BL: I'i Zezuz izupe. — Erezeruzar herehe ne kury, ta'e herexak pe kwez ne kury.
    Teko tetea'u uzeruzar putar herehe herexak 'ym pà a'e wà nehe. Hurywete putar
    tuwe a'e wà nehe, i'i izupe.
  imo-imo: Kano wali Jisasini yundo nimbe tipelie nimbeindo, “Na kanokolio paimbo
    makilipe koinjo moromo lepamo ningo ipuki tirino. Na naa kanokolio yu paimbo makilipe
    koinjo molorumu kinye we moromo ningo ipuki tinge imboma eno malo,” nimu.
  boj-boj: Onaqa Yesus na olo Tomas minjej, “Ni ino ŋamdamu na e nubsim deqa ino areqalo
    e qa siŋgilatonum e? Ariya tamo uŋgasari naŋgo ŋamdamu na e nubosaieqnub qaji
    naŋgi e qa naŋgo areqalo siŋgilatqab di naŋgi tulaŋ areboleboleinjrqas.”
  ulk-ulk: Ege Iesu eudige akaida abi ikaidari, “Ma mara oka ikaida karidoge emarikda
    ableglam mama kari nardari. Na legize ya tabara oka waimarilare karidoge wi nole
    kari nasmerda ya au sererge waurder.”
  eng-DRA: 'Jesus saith to him: Because thou hast seen me, Thomas, thou hast believed:
    blessed are they that have not seen, and have believed.'
  knf-knf: 'Kë aji na a : « Iwinën ukaaŋ kë ifiyaari. Banwooŋ baanwin aşë fiyaar banuurandëni.
    »'
  san-KHM: យីឝុរកថយត៑, ហេ ថោមា មាំ និរីក្ឞ្យ វិឝ្វសិឞិ យេ ន ទ្ឫឞ្ដ្វា វិឝ្វសន្តិ តឯវ
    ធន្យាះ។
  arn-NT: 'Jesus feypieyew: —¿Tami pefiel mew wüla feyentuymi? ¡Welu sakinngeay tati
    feyentulu fey ñi penoetew rume!'
  zas-NT: 'Abiꞌ rëb Jesús lojman: ―Rliladxil guial ma baguiaal naj. Xiquilbaa ree
    bén rliladx, majs ad waguiaat reeman naj.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Ɔnókó mbɔnyunɛ ɔ́ghɔ́ mɛ nɛ amɨ́k? Ɛrɨ ɛcha ntá
    bo abhɛn mánòko yɛ̌ndu bábhɨ́kɨ́ ghɔ́ nɛ amɨ́k.”
