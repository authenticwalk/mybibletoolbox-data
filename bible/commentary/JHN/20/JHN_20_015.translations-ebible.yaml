    kako iyo uyo syoho losomo mokosyohumawoꞌnɨngkiso hweho. Ose syafɨsyonto ulɨmento,
    Hwe engofo, kɨko kakoe pijafoso nomanji kengopo hoꞌnahumahnnoꞌmanji ngkimo njo.
    Ngko nomahmꞌmo womotawomo.
  yon-yon: Kwane, Yesumbed kaamondoon, “Wonong ee, komandewed ameng kameeb? Ub kuu
    kane ande kereknaab?” andoon. Merimbed meeneen kuu ye kuu kuye yongbon oonoonman
