  aaz-aaz: Onaim Naiꞌ Yesus nataan ee mnak, “Nansaaꞌ am es ho mkae, ain? Fin ho maim
    sekau?” Bi Maria in teenb ee, atoniꞌ naan, suma araip poꞌon anbi naan. Onaim in
