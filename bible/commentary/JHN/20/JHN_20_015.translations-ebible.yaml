  txq-txq: Boe ma Yesus natanen nae, “Tao hata de kaꞌa inak buꞌi? Kaꞌa inak sangga
    see?” Maria nae hetuk ko hatahori naa, ndia kada mana tao osi. Boe ma ana kokoen
