    kɨ mangɨva a iniam.”
  agg-agg: Sisas ai yahuya, “Nɨmorehɨ, se nɨmboe aranayafa? Se dabo kokorɨrɨhüyafa?”
    mehuamboyo. Asu Maria ai nümbürɨ aharambür-ani yahohaya hoafɨyondowohü yahoya,
    “Se Sisasɨmbo sowarɨndɨfühɨ ana, sowarɨndɨfɨ hafɨ sɨhaworühɨ nafuindafan-anɨmbo
    ro ahambo ndahümɨndɨ ŋgamboane,” mehoamboyu.
  ptp-ptp: Mêd Yesu nêl vô i ên nêbê, “Vêx, ông byag ên vatya? Ông myag letya?” Malia
    xo nêb mêd Yesu ge xomxo ti wê mi viac vɨgwe tige om nêl vô i ên nêbê, “Ông obêc
