    ཛྙཱཏྭཱ ཝྱཱཧརཏ྄, ཧེ མཧེཙྪ ཏྭཾ ཡདཱིཏཿ སྠཱནཱཏ྄ ཏཾ ནཱིཏཝཱན྄ ཏརྷི ཀུཏྲཱསྠཱཔཡསྟད྄ ཝད ཏཏྶྠཱནཱཏ྄
    ཏམ྄ ཨཱནཡཱམི།
  qve-NT: 'Hinaqtinmi Jesusqa Mariata khaynata tapuran: —Qanri, ¿imanaqtintaq waqashankirí?
    ¿Pitataq mashkashankirí? nispa. Saynata tapuqtinmi, Mariaqa piensaran chaypi huertata
    cuidaq runa kananpaq. Chaymi khaynata tapuran: —Señor, ¿Señorniy Jesuspa cuerpontaqa
    icha qanchu aparurankipas? Sichus aparuspaykiqa, willaykuwayá, mayman churamusqaykitapas,
    noqa rispay Señorniypa cuerponta apakanpunaypaq, nispa.'
  pao-NT: Soo Te Pabe'e meehoo oo netamma, “Mogo'ne, how manena u yaka? Haga u wate?”
    Soo Mary ka tumasuape mabetseadu mee oo soobedyana, mee oo netamma, “U ka oo haneoogase
    e tuukwe'e, hano u oo hane? Nu oo hanekwu.”
  cbu-NT: 'mzatspanind, tárangparee. Itaru, Isussha: ¿Mayaamsha tanuksha? ¿Chakangaz
    nachungaksha shiya? mang, tárangiya. Mariysha: Shiynaari tsiparee yarangush, nuwaa
    itsinsaru kamaningandama. ¿Yap wayarangsha? Nuwsha yapi tina, tárangiya Mariya.'
  usa-usa: 'Îtuma wemmá ítama aónaraiye: “aaragô, nôraq itaawáq emá ibiqá kéyaraano?
    náawaqtabawaq emá abáá kéono?” téna Îtuma ítama aónaitana Máríaa yó-káwáá-nákó
    kétiyaa téna aúyánámmá ítátuwena wemá Îtumma yauwéqma timá ámikaiye: “anóko, emá
    wenaúmo mamé mó-yukema náakarabiyaa tiráátinaq wemmá ko máyáano.” téna min-íníkó
    timá ámikaiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ u pisɛ rɛ: Yo nnyɑ kɑɑ téni, unɔ́si? Úye kɑɑ wɛ́ɛ́si?
    Uu pɛɛ músu rɛ uyɛɛ kɛléécɑrɛ kɛcɑ́ɑ́ ḿ pɑílɛ̃ lo. Lɛ̃ nnyɑ kuu u pɛsɛ rɛ:
    Urɔ́sɑ́ɑ, in tɛ pɔ́ɔ u kpísi ɑɑ́ nɛ tɔ́mpɔ, ɑ nɛ́ símisi kei kɑɑ u n wɑ kɛ́
    hɑ u kpísi.'
  hui-hui: Yasuhanda ibuhondo lalu, Wali-o í̠ dugu berego aginagabe. Ái hai bialu
    kebe, lene. Ani layagola ibu mabu biabe biaga agali kabe toba howa ibuhondo lalu,
    Agali-o í̠na yalu piriyagua i̱ni mo poliya ogoha yalu pu ngo lalu langi, lene.
  amf-amf: Yesusaar “Ya edono, harrnaa eepe? Hayyeama zage?” kona ki hamade. Kodiar
    haaqan kordhon haaminte waadadhea eedi kona kinin maatonna, “Imbo, ha kiam tiydianna,
    hamote hanin wodonam ina giyaa; intaar kiam tiyayda tiye” kina ko hamade.
  quc-NNT: 'Xpe k''u ri Jesús, xuta'' che, xub''ij: Nan, ¿jas che tajin katoq''ik?
    ¿Jachin k''u ri tajin katzukuj? —xcha che. Ri nan María xuchomaj chi are ri chajinel
    re ri ulew ri'', xub''ij che: Tat, we lal xk''amow la b''ik, b''ij la chwe jawije''
    ri xya wi la rech ri in kink''am b''ik, —xcha che.'
  dob-dob: Ta Yesu Meli ꞌienaidena, ꞌigwae, “Waine, toꞌase manuna ꞌudedoi? Ta yaita
    ꞌuꞌebeꞌebese?” Ta Meli ꞌina nuwanuwa ꞌaene bagula nina ꞌana toꞌitaꞌiꞌita, ꞌenega
    ꞌena ꞌigwae, “ꞌInapwana, ꞌeguma ꞌoyo ꞌuꞌaala apwesena, ꞌuda eonagu mane ꞌena ꞌusaꞌuna,
    be yada ꞌewalima.”
  wrs-wrs: Yesus osahmana hem, omnana, manara yimba wivev? Wo anm yimba hevpa silelv
    memba? Mariava os nengvna, memba denwit andranindrini olohv. Wo hev omnana, wo
    es hevpa ye vendguaima mendeklimindmba? Ishomno kam, hi yimba vendpikai hemba,
    wo ata kava vendvevav henga hemba.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Efu, ¿inhats''ek in ƚap? ¿Ƚekpa'' ƚowotaxiikii?—
    Kikhe''en qa yumtiƚetax qu'' hik hakha''ye'' pa'' yejeƚ hakha'' najkaket, qa yit''ijets:
    —Jukhew qu'' akha''ye'' pakha'' yeka''x ka'' Jesus''ik''i, enfel ye''m pa'' ƚekaxji''
    qa'' howo''oikii qa'' heka''x.—'
  tzo-TZC: 'Ti Jesuse jech laj sjacꞌ: ―¿Cꞌu chaꞌal ta xaꞌocꞌ, Ants? ¿Buchꞌu ta xasaꞌ?
    ―xi. Ti Maríae yacꞌtouc ti jaꞌ ti jchabiej-tsꞌunobale. Jech laj yal: ―Banquil,
    ti mi voꞌot laj apoy loqꞌuel ti Cajvale, albun caꞌi bu laj avacꞌ yoꞌ jech ta jpoy
    batel ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``အ​ချင်း​အ​မျိုး​သ​မီး၊ အ​ဘယ်​ကြောင့်​ငို​ကြွေး​သ​နည်း။
    သင်​မည် သူ့​ကို​ရှာ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။ ထို​အ​ခါ​မာ​ရိ​သည်​ကိုယ်​တော်​ကို​ဥ​ယျာဉ်​စောင့်
    ဟု​ထင်​မှတ်​ကာ ``ဆ​ရာ၊ ကိုယ်​တော်​၏​အ​လောင်း တော်​ကို​ရှင်​ယူ​ဆောင်​သွား​ခဲ့​ပါ​လျှင်​အ​ဘယ်
    အ​ရပ်​တွင်​ထား​သည်​ကို​ကျွန်​မ​အား​ပြော​ပြ​ပါ။ ကျွန်​မ​သွား​၍​ယူ​ပါ​မည်'' ဟု​ဆို​၏။
  gng-NT: 'Nɛ *Yesu niire'' wɔ ki ye: «Upii, bɛ tien'' a muɔh? A nuunh ŋmɛ?» Mari
    maale'' ki ye ujɛ wà gu bukpàabu nnɔ nɛ, nɛ ki tɔke'' wɔ ki ye: «Cɛnbaa, sin
    nɛ taa'' wɔ la, wuɔn'' nni, a ble'' wɔ nà saan ń jo kí taa.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: ¿Nenñundiyu waantsumi? ¿Munaa mi''kes nendu iyu?
    timi. Tsenñu juntsa shinbu ya'' pensaa juntsa vijpaa washkemu rukaaba jumee tyatu
    entsandimi: Rukui, ñaaba kala'' jituya, nuka tsure''ba inu wainka, tsenmala iya
    mangainu tsuyu, timi.'
  ikk-NT: Jesu nọ jụ a, sị “Okpoho, k'ị rị a kwannị? Onyẹ k'ị rị a chọ?” Meri ro ni
    onyẹ hụn e lefụ ugbo-nta hụ ẹnya rọ, 'ya ọ nọ sị a, “Di-ọkpa, ọwụnị 'yụ bupụ a,
    gwa m ebe i buche ẹ, m k'e jẹn d'e buru ẹ.”
  leu-leu: Nane xuuse, “Tefin no taxa tangiis a so? No taxa seng naseꞌ?” Na Maria
    a lamon o nane a mataa tataraꞌuma e voxo a fine, “Ai matalava, tamo no fo yaase
    xe la saxa nobina, xuusau pana nobina aava no timine lana talo ne taa fe siaxe.”
  maz-NT: 'Nuc''ua e Jesús o xipji c''ua: ―¿Jenga i̱ṉ huë''ëgue? ¿Cjó ngueje c''ü
    i̱ṉ jodügue? E María mi cjijñi mi ngueje c''ü mi pjörü c''e huerta. Nuc''ua e
    María o xipji: ―Sẽ''ẽ, nu ''ma i̱ chunügue ín Jmugö, xitsigö ja je i̱ ma sogü,
    nguec''ua rá magö nu, rá tunü.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཀྱེ། བུད༌མེད། ཁྱོད་རང་ཅིའི་ཕྱིར་ངུ་བ་ཡིན༌ནམ།
    ཁྱོད་ཀྱིས་སུ་ཞིག་འཚོལ་ལམ་ཞེས་གསུངས་པ༌ན། མིར་ཡམ་གྱིས་མི་དེ་ནི་སྐྱེད་ཚལ་སྲུང་མཁན་ཡིན་པར་སྙམ༌སྟེ།
    ཇོ་བོ༌ལགས། ཁྱེད་ཀྱིས་ཁོང་གི་སྐུ་གདུང་ཁྱེར་བ་ཡིན་ན་གང་དུ་བཞག་པ་བདག་ལ་སྨྲོས་དང་ང་རང་ལེན་དུ་འགྲོ་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ngĩxna naca, rü ñanagürü: —Pa Ngecüx, ¿ṯacücèx
    cuxaxu? ¿Rü texécèx nixĩ i cudauxü̃? —ñanagürü. Rü ngĩma nüxü̃ nacuèxgu rü yema
    nixĩ ga yema nanetünecüarü dauruü̃. Rü yemacèx ngĩgürügü nüxü̃: —Pa Corix, ega
    cuma cuyangexgu i naxü̃ne ya Ngechuchu, rü ¡chomaã nüxü̃ ixu na ngexta na cunaxüxü̃
    na choma chayayaxuxü̃cèx! —ngĩgürügü.'
  zpl-NT: 'Che uninu lulla: ―Unaꞌa, ¿xiquie nú runaꞌlu? ¿Ti rcuaꞌnalu? Ulleꞌca María
    nú bene enu rriucu bee aca ndixi zeꞌe necanu, nu unilla lunu: ―Detá, tunu liꞌilu
    unguyaꞌlu cuerpoꞌ Jesuse, udixiuleꞌe lua cá uriꞌilunu para nú nzetucuaꞌanu.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Wîri'', î'' pî'' akarau mîrîrî? Anî'' yuwaya? —‍ta''pîiya.
    Jardim ko''mannî''nen kai''ma Maria esenumenka''pî. Mîrîrî ye''nen ta''pîiya:
    —‍Inna, uyonpa, amîrîya ka''rî yaasa'' nai ka''kî upî'' o''non pata yarî pî''
    nan uutîto''pe era''mai? —‍ta''pîiya.'
  ndg-ndg: nI Yesu kam'bakiya, “Mao, kwa mwanja namani ulela? Umpala nyai?” Ni ywembe
    huku akidhani kuwa ni mtunza bustani kamakiya, “Ngwana, kati wenga utikuntola,
    nimakiyange umbekite kwaako, ni nenga nalowa kuntola.”
  wsk-wsk: Se kakirip mu mam, “Nang, ni anape ko mo lagasam a? Ale awiri ko loaga
    lagasam a?” mam. Se imet umu ikikaso mu ningam owore ko kotam i makaso, ale mam,
    “Kari dom, ni taem ilak nama kuwim i te beterem agi mu balu se ani namarik taikko,”
    mam.
  toj-NT: 'Ti yala ja Jesusi: ―Nana, ¿jasyuj huana oq''ueli? ¿Machunc''a huaxa leai?
    Pero ja María huax yala que ja'' ma'' huan stalnajel ja huerta. Ti yalaa: ―Tata,
    ta huen c''a hua eluc, ala cab ba ahuaa ba oj bob huaj quii jani.'
  tbc-tbc: Jesus irupei, “Nei, oŋ ata wo tata di? Enti abaŋan wabi di?” Maria ilon
    lo tamol en sasau an san titianek tamol ta ibol go isumiani, “Tubun en, oŋ ŋaneg
    dugon te sini wau an, rupaiag pe, ŋaup ŋiŋane wa.”
  sna-sna: Akati, “Mai, munochemeiko? Munotsvaka aniko?” Maria achifunga kuti aiva
    muchengeti webindu, akati, “Ishe, kana mamutora, ndiudzei henyu kwamamuisa ndigomutora.”
  smk-NT: Wana ni Jesus, “Madam, ambale' a man'umakis ka? Si'no a mantikapen mo?”
    Ket si Maria, nipa'ka' na a si mammaga konan siin a lugar yayti kanya' nin wana
    kona, “Angkay, no si'kamo a nanglat konadti, ibarita' moyo pa no adti moya nin
    nika' ta keen koyadtaw nin kalapen.”
  grc-TCGNT: Λέγει αὐτῇ ὁ Ἰησοῦς, Γύναι, τί κλαίεις; Τίνα ζητεῖς; Ἐκείνη, δοκοῦσα
    ὅτι ὁ κηπουρός ἐστι, λέγει αὐτῷ, Κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι ποῦ ἔθηκας
    αὐτόν, κἀγὼ αὐτὸν ἀρῶ.
  gof-WFTW: Yesuusi iikko, “Maccasete, ays yeekkay? Oona koyay?” yaagidi oychchis.
    Mayraama atakiltte oosanchchuwa daanin, “Godaw, ne ekkidabaa gidikko, iya awun
    wothidaakko taw odarkkii. Taani iya ekkana” yaagasu.
  spa-BLM: 'Jesús le dijo: “Mujer, ¿por qué lloras? ¿A quién buscas?” Ella, suponiendo
    que era el jardinero, le dijo: “Señor, si te lo has llevado, dime dónde lo has
    puesto y me lo llevaré”.'
  kyz-NT: '—Ma''ja ene iapirũmũ ekou ĩ? Awỹja ene ekaa ĩ?— ''jau ''ga ẽẽ upe. A''eramũ
    ẽẽ ''jau ojeupe: “Itymipyrera raarana kĩã sipo ''ã ''i”, ''jau ẽẽ ojeupe. A''eramũ
    ẽẽ ''jau ''ga upe: —Ene nipo kĩã reumera ererojyi ra''e. Emome''u etee jee. Too
    kĩã reumera rerua tejepyri ''jau— ''jau ẽẽ ''ga upe.'
  dao-dao: Jesuh naw, “Nghnumi aw, ise na kyapki ni? U na suiki ni?” a ti. Marih naw
    ngvawng mtäta ngai lü, “Nang naw ani ahin üngkhyüh na cehpüi a ni üng na taknak
    na mtheha. Cit lü ka lak be vaia” a ti.
  cya-cya: 'Lo'' juin Jesús ''in: ¿Ñi cha'' ta nguinan? ¿Tucui ca ''in nda''an nan?
    María msque'' ti'' cha'' ta yu nu ntsu''hui cunta se''en nducua yca can'' lca
    nu ndon can'', lo'' juin xacan'': Cha'' cui'' um ngulyoo um ''in ñi, quitsa''
    um ''ñan la ya lo''o um ''in ñi, lo'' nan'' quia ''yan ''in ñi.'
  wrk-wrk: Yanybayi Jisus nangangi, “Jibarri, wanyingkanyi ninji nginduka. Wanyingkanyi.
    Baki wanyingkanyi ninji kujba.” Ngamu nyuli Jisus jungkayi nanankanyi yajinyi.
    Ngamu Jisus, nyuli lalanbawarr nanankanyi yajinyi. Baki ngajakayi Mariwanyi, “Jaliyi
    ninji dulaba mankanyi, baki wanjawa ninji yarrijbayi, baki jangayu jilajba dulaji
    mankanyi.”
  nii-nii: '@see-verse:JHN.020.014'
  ign-NT: 'Tásiha, éma apanava mayase­recapa: —¿Tájaha ticaiya­cavihi, nuchicha? ¿Nájaha
    pitanucahi? —máichapa. Ésusera suímija­chaichucha ema tijanea­re­carahi eta huerta.
    Tásiha, suíchapa: —Tata, te pítihipuca piámahi eta ñáquehe eñi Viáquenu, picata­jicanu
    pimetacanu távihapuca pinasihahi. Nuvaraha námayare núti —suíchapa.'
  dik-NT: Go Jethu thiëëc, “Tik, ye rin ŋö dhiɛɛu yïn? Yeŋa wïc?” Go tak lɔn ë yen
    raan lui dom yic, ku lëk ye, “Bɛ̈ny, na ye yïn cï ye nyaai, ke lɛ̈k ɣa tɛ̈ cï
    yïn ye tɔ̈ɔ̈u thïn, ku ɣɛn abï la ba la lööm.”
  cac-cac: 'Yuj chi'' ix sc''anb''an d''a ix: —Ach ix, ¿tas yuj tzach oq''ui? ¿Mach
    tza sayeq''ui? xchi d''a ix. Palta a snaan ix to a vin̈ yilumal te'' avb''en te''
    chi'' lin̈anec'' ta''. Yuj chi'' ix yalan ix: —Ach vetanimail, tato a ach ix ul
    iq''uel snivanil Jesús chi'', al val d''ayin b''ajtil ix b''at ac''cani yic ol
    vic''b''ati, xchi ix d''ay.'
  tzj-E: 'Jesús cawra xbij tzra: —Ixak ¿nak tzra tak ncatok''a y nak nacanoj? Xuch''ob
    ja'' María jun tcol tejco''n ntzijona ruq''uin y cawra xbij tzra: —Watet xatec''mow
    ela rxin tbij c''a chwa abar tzra'' xaya'' wa'' y anen quenc''om ela.'
  san-BUR: တဒါ ယီၑုသ္တာမ် အပၖစ္ဆတ် ဟေ နာရိ ကုတော ရောဒိၐိ? ကံ ဝါ မၖဂယသေ? တတး သာ တမ်
    ဥဒျာနသေဝကံ ဇ္ဉာတွာ ဝျာဟရတ်, ဟေ မဟေစ္ဆ တွံ ယဒီတး သ္ထာနာတ် တံ နီတဝါန် တရှိ ကုတြာသ္ထာပယသ္တဒ်
    ဝဒ တတ္သ္ထာနာတ် တမ် အာနယာမိ၊
  yaa-NT: 'Jesús María yõkani: “Kẽromã, ¿afeskai mĩ oiaimẽ? ¿Mĩ tsoa fenaimẽ?” faito,
    María shinãni: “Nã fanafo kexemisra,” fani. Nãskaxõ María yõkani: “Mĩ ẽfe Ifãfe
    ãfe yora fanĩ mĩ faamẽ ea yoife, ẽ afianã nono maifanõ,” faito,'
  cab-NT: Ábati laríñagun Jesúsu tun. —¿Ca uágu bayájuaja? ¿Ca báluajabei? Sun taríñaguti
    le oúnigirubalin fulúri-ágei adímurejabei tun, ába taríñagun lun. —Ánjein banǘgün
    lubeí, aríñagabeí nun jalía lan bíchigei, barǘ námugei.
  clu-clu: Nagpamangkot kanana si Jesus, makon na, “Basi nagatangis kaw? Sino imong
    ginapangita?” Anang pagsarig ni Maria anang nabalikidan nga dato manogasikaso
    ang mga tanum doto. Gani makon na kanana, “Kon ikaw ang nagbuul kanana, abi sogidi
    ako kon diin mo tana ginbutang, ay bulun ko.”
  swh-ULB: Naye Yesu akamwambia, “Mama, kwa nini unalia? Unamtafuta nani?” Naye huku
    akidhani kuwa ni mtunza bustani akamwambia, “Bwana, kama ni wewe uliyemchukua,
    niambie ulikomweka, nami nitamchukua.”
  tpt-NT: 'Ex ni Jesús va junil: —Xanati, ¿valiꞌiycha alhun? ¿Taꞌayucha lakxkꞌaꞌuycha?
    Ni María lhilal va xalhistaknaꞌ ni jatachꞌanati, ex chuncha junil: —Incha va uxintꞌi
    lhipꞌi ex kiꞌun toꞌoxtaycha mamatꞌa ex kitꞌin kajkꞌanaꞌ iniꞌ.'
  aai-aai: Jesu eo, “Babin, o aisim kurererey? O i yait kununuwih” Babin notanot i
    masaw bowayan ta, imih i eo, “O inab inanan na’at, kuo anowar menamaim iyai saise
    ayu anan anab.”
  sny-sny: Sosu Jisas le ma'e ei toweriye, “Menitani ne piyene lusiya awere? Ne eiwerai
