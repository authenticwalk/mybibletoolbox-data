    —Aa ndiꞌ ta, xeⁿ ꞌu tjañꞌoomꞌ jom, catsuꞌ no̱o̱ⁿ yuu tjaꞌqueⁿꞌ jom, quia joꞌ nncjo̱cꞌo̱ⁿya
