  bhd-bhd: यीशुए ज़ोवं, “हे कुआन्शे तू किजो लेरां देने लोरिस? तू केस तोपने लोरिस?”
    तैसां समझ़ू कि कोई बागबाने, तैसां ज़ोवं, “हे जनाब अगर तीं तै नीयोरोए त ज़ो कि
    तीं कोड़ि रख्खोरोए ते अवं तैस नेइ।”
  too-NT: 'Lā'' Jesús huanilh: ―Puscāt, ¿a''chī'' calhua''yā''t? ¿Tichū putzaya''?
    Lā'' huan puscāt xla'' ixpuhuan ū''tza'' huan maktaka''lhna'' pū''olivo lā'' huanilh:
    ―Señor, palh hui''x lī''pi, caquihua''ni'' a''nlhā lī''pi, para que chuntza''
    quit na''ica''n ictē.'
  ind-AYT: Yesus bertanya kepadanya, “Perempuan, mengapa kamu menangis? Siapakah yang
    kamu cari?” Karena mengira Dia adalah penjaga taman, Maria berkata kepada-Nya,
    “Tuan, jika Tuan telah memindahkan-Nya, beritahulah aku di mana Tuan telah meletakkan-Nya,
    dan aku akan mengambil-Nya.”
  cjo-NT: 'Ikantziro: —Tsinani, ¿iitaka piraantari? ¿Ninka pikoyirika? Oetakaashiwitakari
