verse: JHN.020.015
translations:
  kpx-kpx: Ige Iesuu belahai avoe, “A osiohoike ninama. Ata vadeike a kaovama.” Ige
    Meliu huhuai avoe, “Mesoho malaha kou bulu ko biage.” Isi kateai avuho loui avoe,
    “A Iesu vava mai oleve keve mamoniege daho louge di talive mai.”
  okv-H: Iesu na amita degi ke einge ena, “Evohu, umo si ijie amunurami jombure ere
    oe?” ke ainge enu Mary na embo avo ji vuji simba ari embo ke ijie ke einge ena,
    “Embo, inena Iesu ta hamo amo humbuto pambuto dainge iketo kito avo ejo umbane,”
    ainge enu,
  tbo-tbo: Yesu i baha nae uyahina i pa, ‘Wawine, awai binei e tutou? Iyai e bibiheya?’
    A nugotuhu ipa tano tu bagibagi, po i baha nae uyahina i pa, ‘Bada, inapa una
    wihaleya, yaka una paliweleu, meka hotanana u houni ma a nae po a waya.’
  mal-C: '“സ്ത്രീയേ, നീ എന്തിനു കരയുന്നു? ആരെയാണ് അന്വേഷിക്കുന്നത്?” യേശു ചോദിച്ചു.
    അതു തോട്ടക്കാരനായിരിക്കും എന്നുകരുതി അവൾ പറഞ്ഞു: “യജമാനനേ, അങ്ങ് അദ്ദേഹത്തെ എടുത്തുകൊണ്ടുപോയെങ്കിൽ
    എവിടെ വെച്ചിരിക്കുന്നു എന്നു പറഞ്ഞുതരിക, ഞാൻ ചെന്ന് എടുത്തുകൊണ്ടു പൊയ്ക്കൊള്ളാം.”'
  grc-SR: Λέγει αὐτῇ ⸋ὁ⸌ Ἰησοῦς, Γύναι, τί κλαίεις; Τίνα ζητεῖς; Ἐκείνη, δοκοῦσα ὅτι
    ὁ κηπουρός ἐστιν, λέγει αὐτῷ, Κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι ποῦ ⸉ἔθηκας
    αὐτόν,⸊ κἀγὼ αὐτὸν ἀρῶ.
  bgc-bgc: यीशु नै उसतै कह्या, “हे नारी, तू क्यातै रोवै सै? किसनै टोहवै सै?” उसनै
    माळी समझकै उस ताहीं कह्या, “हे श्रीमान, जै तन्नै उस लाश ताहीं ठा लिया सै, तो मन्नै
    बता के उस ताहीं कित्त धर राख्या सै, अर मै उसनै ले जाऊँगी।”
  khz-khz: Iesu na evaikilaato, netiwato, “Gare, goi rakagau gaurai otagina? Goi rai
    otavuana?” Maria etugamagito, Iesu voaragai einaguluna talimana, gaurai evaikilaato,
    netiwato, “Velekou, pene goi na pogapi-pakaa genai, ariginai potaoa kapuna ono
    varaku, pe ana gapia.”
  deu-TKW: 'Sagt Jesus zu ihr: Weib, was weinst du? Wen suchst du? Sie, in der Meinung,
    es sei der Gartenhüter, sagt zu ihm: Herr, wenn du ihn fortgetragen, sage mir,
    wo du ihn hingelegt, so werde ich ihn holen.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ‑nu: ―Nguldauꞌ, ¿bizx quië rbödxuꞌ? ¿Nuzxa ruguiljuꞌ?
    Le ráquinu naquëꞌ Lëꞌ bönniꞌ run chiꞌë laꞌ yël naꞌ, rënu Lëꞌ: ―Bönniꞌ, chquiꞌ
    liꞌ buꞌu‑nëꞌ, gdixjöiꞌ nedaꞌ gazx gluꞌu‑nëꞌ, atiꞌ nedaꞌ uꞌa‑nëꞌ.'
  lin-lin: 'Yesu atunaki ye : — Mwasi, mpo na nini ozali kolela ? Ozali koluka nani ?
    Mari akanisaki ete azali mosali elanga ; alobaki na ye : — Tata, soki yo nde moto
    olongolaki Ye, yebisa ngai esika nini otie Ye mpo ete nakende kokamata Ye.'
  hns-NT: 'Tab Jiesoe poetjhies: „Bahien, toe kaahe ke rowe hai? Toe ke ke khodje
    hai?” Maria sotjies kie oe djagaha ke dekh-bhaal kare waala hai aur bolies: „Bhaai,
    djab toe oke legaile hoihe, tab bataai de kie oke kaaha dharle. Tab ham oke liaabe.”'
  noa-E: Mag ichig oo nʉʉ abaawaita ich Jesús garmua irig, —¿Khanthee bĩe ʉma? ¿Pʉ
    khaita jʉr ʉrrʉ́? ajim anʉm. Ichig magbaawai sĩi chi nemjĩirdö thʉajempii awia
    chi Mariaau irigta, —Pʉchdëuta arrtarr khai, mʉrʉg jaaubá, mua i awaan maag. ¿Jampaita
    pua i deethurjĩ? ajim anʉm.
  eng-EMTV: Jesus said to her, “Woman, why are you weeping? Whom do you seek?” She,
    supposing Him to be the gardener, said to Him, “Sir, if You carried Him away,
    tell me where You put Him, and I will take Him away.”
  mib-NT: 'Te ni cahān yā jiín ña: ¿Najehē ndahyú rō? ¿Ndé ɨɨn nánducú ró? achí yá.
    Te máá ña jéni ni ña jeē tée ndíto huerto cúu ya. Te ni cahān ña jíín yá: Núu
    máá ní ni quenehen ní yá, te cachi ní ndé nuū ni jéchune ní yá, te na quínuquihin
    ná yá, achí ña.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “मामुए, खे़ने़ॽ थेआङ् के़हाःप्‍पाबे? हाःत् के़गोःत्तुबाबे?”
    मरियमरे़ खुने़ॽग फुङ्‌इक् के़गोःबाबिला लॽरिक् निङ्‌वाॽ इःत्तुआङ् मे़त्तु, “आदाङ्‌बे,
    दाङ्‌बाल्‍ले़ कुधक्‍किन् कप्‍मोलाम् के़देॽरुआङ् वाॽने़ फाॽग्र आत्तान् के़ने़स्‍सुआङ्
    ने़ःॽ इङ्‌गाॽ मे़त्ताङ्‌ङे़ॽना, हे़क्‍क्‍याङ् कुधक्‍किन् इङ्‌गाॽ तेॽरुङ्‌लो॥”
  xnj-xnj: Yesu akamkota, “Mau, ndava kyani uvemba? Ukumlonda yani?” Maliya, akahololela
    kuvya mwenuyo myimilila lidimba, akamjovela, “Mtopeswa, ngati veve umtolili nijovela
    kweumvikili, na nene yati nikumtola.”
  mmx-mmx: Iesu ga sue i, “Latkin, ung tingis laai? La nege mo nu u reven pupuke rin?”
    Maria ga nua i do, neni laradi loklok tatao ap mo laraamang. Kuren la neni ga
    lok tin, “Mo do ura lok ka vam i uto, tong axasev ia do u lok li i ua, la abat
    pas la ana lok ka i.”
  cbr-NT: '''Unáncëxunmabi ca Jesusan María cacëxa: —¿Uisacatsi caramina ini bëunan
    mëscutin? ¿Ui caramina barin? Cacëxunbi ca an naë bërúancë uni isa quixun sinánquin
    Maríanën cacëxa: —Min buánxun camina bitsi cuanun uinu caramina racan ''ë cati
    ''ain.'
  tee-NT: 'Ju Jesús junich ju Malia: ―Chako''ulh t''as ni va k''alhump''alai. Tis
    chavaich ju p''uxc''a''ui. Pus ju Malia va naulh la''ix''alhunut ni ca va islhistacna''
    ju anu'' pu''olivos. Chai junich: ―Cumpari ni uxint''i ju xalhip''in aq''ui''unch
    tas anchach ju xalhich''ip''in ju ixlacatuna ju lijunto Jesús. Aclhi''anach.'
  eng-LSV: Jesus says to her, “Woman, why do you weep? Whom do you seek?” She, supposing
    that He is the gardener, says to Him, “Lord, if You carried Him away, tell me
    where You laid Him, and I will take Him away”;
  cak-NT: 'Ja'' cuando ri Jesús xuc''utuj che ri María Magdalena: ¿Ancu''x (Anchique)
    ri nacanoj y anchique roma chuka'' yalan jatok''? xcha'' che. Y ri María Magdalena
    xunojij chi ri nich''o''n-apo riq''uin ja ri nichajin ri ulef ri'', romari'' raja''
    xu''ij che: Xa ja ret ri xatuc''uan-e ri ruch''acul ri Wajaf Jesús, ta''ij chue
    anchi'' xaya-wi, y ren xtincanoj anchi'' xtinya-wi, xcha'' che.'
  pah-NT: 'Igwete ga ei hẽa pe o''ama: —Kui''i, gara rehe nde jehe''oi e''ama? Ma''g̃a
    nde ereheka naerũ? ei ga hẽa pe. Igwete hẽa etehei oyvyteri pe: “Ga ko itymipyra
    repiakatuhara''ga.” Nurã hẽa ei ga pe: —Po nde ahera''oa rerohoi raji''i emombe''u
    ti ji ve ahenog̃agwera taroho ti a''ero, ei hẽa ga pe.'
  sja-NT: 'Mãpai Jesupa iidiji: —Wẽra, ¿sãap''eda jẽe nɨ̃bɨma? aji. ¿K''aita jɨrɨ
    bɨma? aji. Mariapa k''ĩsiaji ma eperã chi jãɨradepema ne-uu ak''ɨpari. Mapa mãgaji:
    —Mɨ chupɨria k''awáaji. Pɨa Jesús k''ap''ɨa ateeji pɨrã, jaráji sãma iru bɨ. Mɨa
    atanait''eeda aji.'
  xed-xed: «Nya ta taw ka ní makwa na? Wa ta zbə ka na?» ka Yesu nda tsi. Na mndu
    nda na gam na ya ka tsatsi sizlay. «Mghama ɗa, ka si kagha ta klaghata, mnihamna
    ta vli fam ka, ka dzaʼa yu da klay» kaʼa.
  glk-glk: 'عیسی اونه بوگفته: «ای زن، چره گریه کونی؟ کی دونبال گردی؟» مریم به خیال
    اَنکی باغبأنه، بوگفته: «ای سرور، اگر تو اونه اوسَدی مره بوگو کویه بنَه‌یی تا بشم
    و اونه اوسَنم.»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús ña̱ já na̱cachi a já xi̱hi̱n ñá: —Ndá
    cuéntá quéa̱ sácún. Yo já ndínducún —na̱cachi a. Ta na̱ca̱hán María ña̱ mé da̱
    cáha̱n xi̱hi̱n ñá cúú dá da̱ ndáá mé yitó cui̱hi cáa cán. Sa̱há ña̱ cán quéa̱
    já na̱cachi ñá já: —Tá na̱tavún yiquí cu̱ñu Jesús ña̱ na̱sa̱ndaca̱a̱n ini cáva̱
    yóho, ca̱xi tu̱hún xi̱hín i̱ ndájá na̱sacún ña̱ já ná cu̱hu̱n i̱ ndiquehe e̱ ña̱
    —na̱cachi María.'
  gfk-S: Ma ne Jisas ga tange, “Awei, u susuah urah? Nesi ikinong u sisilih tana?”
    Maria ga lik be aie no ut na harbalaurai ta ikino matana dahe, kaie igom tange
    tana be, “Maris, be u te kap leh ie, hinawase iou be u te bul ie ha, iou nige
    kap leh ie.”
  bmu-bmu: Tönpin kiniga Jisösnöŋ kewö qesim waŋgiyök, “Ambi, gi mönö wuanöŋgöra sahötzan?
    Dagöra jaruzan?” Mewö qesim waŋgiiga arö galömŋan kinja me denöwö, mewö mötmöriba
    kewö jiyök, “O ketaŋamni, gi qamötŋi memba aŋguba kungen anda alnöŋ ewö, mönö
    denike ahöza, mi jinöŋga möta anda memam.”
  dgz-dgz: Iesu anega wan, “Waen ge, dimen irip waingi? Ge da yowa taingi?” Meri me
    egak i apanewa da anuni menan anega wan, “Ge ayop negawa etua wat agean go? Baraena
    arewa wadianege ne ange warap.”
  eng-GNV: Iesus saith vnto her, Woman, why weepest thou? whom seekest thou? She supposing
    that he had bene the gardener, said vnto him, Sir, if thou hast borne him hence,
    tell me where thou hast laid him, and I will take him away.
  zaa-NT: 'Jesús nna ra tìe bi: Niula, biecca ribetsi lu''. Núní reyìla lu''. María
    nna belaba latsi'' bi qui''ni jardinéruá bá nuá, acca ra tè bi: Señor, canchu
    cuią''lu'' nua'' gutua lu'' e nna, gutixa''a bál·lani inte'' gaỹa tahua'' cuią''lu''
    e, inte'' nna edi'' ye'' e.'
  eng-WEBSTER: Jesus saith to her, Woman, why weepest thou? whom seekest thou? She,
    supposing him to be the gardener, saith to him, Sir, if thou hast borne him hence,
    tell me where thou hast laid him, and I will take him away.
  guh-guh: 'Nexata Jesús jumaitsi Maríajavabelia: —¿Detsa xuajitsia nuame? ¿Jipatsa
    jaitame? jai Jesús. María nexata Jesús yabara saya jamatabëjumaitsi: —Matsamëra
    ponë mapaunubacabo pevetsinëje, jamatabëjai María. Bajaraxuata María caranata
    Jesúsjavabelia jumaitsi mapacueniaje: —Xamë itsa jutame Jesús petëpaenë, netsipaebare
    itsajota buatame. Pitsijitsianë tacaponaenexa, jai María.'
  bon-bon: Yeesu utemlige egä, “Magebi, maane ngeno mäte ele? Laati ne jirngenite?”
    Mariya apu jongige, egä calwacupi ire atwi biname ge, peei name pi tabe jejige
    egä, “Babo biname, maane liga Yageyame ne becatite, cebine naji, maane luma bii
    becitite, cane piba oclenine acatame.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nane, ¿quenque tichoca? ¿Ajqueya tijtemohua? Huan
    María moilhuijtoya san eliyaya catli quimocuitlahuiyaya nopa cuamili, huajca quiilhui:
    ―Tata, sintla ta tijhuicatoc itlacayo, techilhui canque tijtlalito huan niyas
    nijcuiti.'
  swh-ONEN: Yesu akamwambia, “Mwanamke, mbona unalia? Unamtafuta nani?” Maria akidhani
    ya kuwa aliyekuwa anaongea naye ni mtunza bustani, kwa hiyo akamwambia, “Bwana,
    kama ni wewe umemchukua, tafadhali nionyeshe ulikomweka, nami nitamchukua.”
  wbi-wbi: UYesu akamposia akati, Mama, ghulilila kiki? Ghukumulonda veeni? Umwene
    akasaghagha kuuti umuunhu ujuo ghwe m'bombi mumughunda ughuo. Akam'buula akati,
    “Ntwa nave um'busisie uMutwa, umbuule kuno um'bikile, nintoole.”
  bba-bba: Yesu u nùn bikiɑ u nɛɛ, kurɔ wunɛ, mbɑ n kuɑ ɑ kɑ sumɔ. Wɑrɑ ɑ kɑsu. Kurɔ
    wi, u tɑmɑɑ yɑm min kɔ̃sowɑ. Yerɑ u nɛɛ, tɔnwero, ǹ n wunɛn nɑ ɑ nùn suɑ, ɑ mɑn
    sɔ̃ɔwɔ mi ɑ nùn kpĩi, kpɑ n dɑ n nùn suɑ min di.
  eng-KJVCPB: Jesus saith unto her, Woman, why weepest thou? whom seekest thou? She,
    supposing him to be the gardener, saith unto him, Sir, if thou have borne him
    hence, tell me where thou hast laid him, and I will take him away.
  kgk-NT: '—Ma''erã tipo ne rasẽ ereĩ-vy? he''i. —Kiva''e-pe tipo ereheka ereiko-vy,
    kunha, he''i kunha-pe Hesu. “Yvotyty-rehe onhangarekoha voi upéa” he''i mo''ã
    opy''apy-py kunha Hesu-rehe. Upéa-gwi he''i Hesu-pe: —Ereraha ramo ra''e íxupe,
    eremoĩ ambue henda-koty emombe''u katu xe-vy, xe araha hagwã íxupe, he''i mo''ã
    Hesu-pe ndoikwaái-gwi.'
  waj-waj: 'Hama arinaima tooduu rikioo Yisuuva inna tunoo: Gioonna-o, e aaniira rataannannee?
    A giaara buaakiannannee? tuduu rikioo yaata utuoo tunoo: Aanna yatari mmoorira
    haitatuura vaidivoono tinoo, kiaa inna kua sai tunoo: Ni vaidi-o, vaa eenoo inna
    varee viee inna yapa kiaannaivaara ni giaa ni minai na viee inna varaanaravaivee,'
  cpy-cpy: 'Ari rojampitziro ikantziro: “¿Iitaka piraantari tsinani? ¿Iitaka pikowa-kowatziri?”
    Oshiyakaantzi roori riitaki ñaanatzirori aminakowentzirori pankirentsi-mashi,
    okantanakiri: “Jewari, eeroka-rika aakiriri, pikamantena jempe powakiri, nokoyi
    niyaate namineeri.”'
  ekk-PKP: '„Miks sa nutad?“ küsis ta naiselt. „Keda sa otsid?“ Arvates, et see on
    aednik, ütles Maarja talle: „Isand, kui sina viisid ta ära, ütle mulle, kuhu sa
    ta panid, et saaksin minna ja ta ära tuua.“'
  mpx-mpx: Yaka Yeisu i nel elana i ba, “Yova, hauna kaiwena ge u kahikahin? Henala
    u loloyaan?” Meli i nuwatu tage eba iya toeyowa, yaka i baek elana i ba, “Tonowak,
    ebo no Babala tuwana u kalivai egonan, he no wasa u pem ga u teliya, inoke na
    nok na na na ahe.”
  wbp-wbp: Manngu-nyangu kula-nganta kaatinikingarduyu-juku yangka kuja kala-jana
    watiya warrawarra-kangu. Ngula Jijajirliji payurnu, “Yuwa, karnta! Nyiya-jangka
    kanpa yulami? Nganaku kanparla warrirni?” Yalu-manu, “Ngari karnarla Warlalja-Wiriki
    yulami. Kangu mayinpa palka nyanungu-nyanguju? Wangkayaju kajinpa nyarrpararla
    yirrarnu, manu kapurna ngajulurlu maninjini.”
  luo-luo: Yesu nopenje niya, “Nyarwa, iywago angʼo? En ngʼa mimanyo?” En to noparo
    ni mano jarit puodho ema wuoyo kode, omiyo nopenje niya, “Jaduongʼ, ka dipo ni
    in ema ne ikawe idhi kode, to nyisa kama iseketee, mondo adhi akawe.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nane, ¿para tlen tichoca? ¿Ajqueya tijtemohua? Huan
    María moilhuiyaya elqui tlen quimocuitlahuiyaya nopa cuamili, huajca quiilhui:
    ―Tate, intla ta tijhuicatoc itlacayo, xinechilhui canque tijtlalito huan niyas
    nijcuiti.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܒܲܟ݂ܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܒܸܒܟ݂ܵܝܵܐ ܝܘܲܬ‌ܝ؟ ܠܡܵܢܝܼ ܒܸܛܥܵܝܵܐ
    ܝܘܲܬ‌ܝ؟“ ܘܗ̇ܝ ܚܫܝܼܒ݂ ܠܵܗ̇ ܕܓܲܢܵܢܵܐ ܝܗܘܵܐ، ܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܡܵܪܝܼ، ܐܸܢ ܐܲܢ݇ܬ ܝܼܘܸܬ
    ܫܩܝܼܠܔ ܠܹܗ، ܐܡܘܿܪ ܐܸܠܝܼ ܐܲܝܟܵܐ ܝܘܸܬ ܡܘܼܬܒܹܗ، ܘܐܵܢܵܐ ܒܸܬ ܫܵܩܠܵܢܹܗ.“'
  esk-NT: Jesus-ŋum apiqsruġniġaa Mary, “Suvaata qiavich? Kiña pakikpiuŋ?” Aġnam nautchialiqinasugiplugu
    nipliutiniġaa, “Iñuuk, aullautigupku uvakŋa, uqautillaŋŋa napmun inillaktilaaŋa;
    uvaŋali aiyumigiga.”
  msb-msb: Ginhunga siya ni Jesus. “Nano kay nagatangis ka? Sin-o an ginahanap mo?”
    Sa paghuna niya na si Jesus amo an nagaataman sadto na hardin kaya nagsabat siya,
    “Tio, kun ikaw an nagkuha sa iya itukdo sa akon kun diin mo ginbutang kay kukuhaon
    ko siya.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² løa¹ høgh²hning, hio¹³? ¿Hein² dsa² hnanh¹²hning?
    ―ca¹juúh²dsa. Jøng² lë́² María lán¹² dsa² héi² dsa² jmo¹² hí³ jøa³lí³ jøng². Jøng²
    ca¹juúh² María: ―Guiuh¹³, chi² ju³ná³ hning² ca¹jŋiáh² hlai³, tseih³hning jní²
