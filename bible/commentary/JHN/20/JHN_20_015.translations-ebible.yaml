  mqb-NT: 'Yesu a cəce panan, a wa: «Uwar, kə pəlay wayaw, aday ka yam maw?» Pə Mariyama
    nà, sa jan ''am ata nə ɗo sə guvo. Anga nan, a jan, a wa: «Wan ada, kak iken
