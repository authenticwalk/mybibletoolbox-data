  aby-aby: Ma nuna uiro Yesuma anemebake ii weada ainadei yodia uke enaku wei? Eno
    weiro Merima Dawabake waiya yawokaku miya eno we imuike ibake wei, ama Dawa yewadoma
    waurinuke moiro ane odinuie i orofa we siboaro animake Danu ofe mumake waure anima
    eno wei.
  eng-YLT: Jesus saith to her, 'Woman, why dost thou weep? whom dost thou seek;' she,
    supposing that he is the gardener, saith to him, 'Sir, if thou didst carry him
    away, tell me where thou didst lay him, and I will take him away;'
