    aa-para ria puame? Nina mea rita pono ni lagi.'
  dww-dww: Be Yesu ya riuena, “Tam aba kwa ḡabeḡabe? Aitau kwa wanewane?” Be Meri
    yai noḡotana kabe sipi taurabena, vutuna aubainama tauna ya riuena, “Tura, tam
    deḡoda Bada tubuḡinama kuma kirokiroḡa nawe, naumeki da kwa riuegu deḡo kuya boru
    da taugu yà naḡo be yà verauḡena.”
  nif-nif: Tɨmbi Yesulɨ nɨ-kañbi eñguk, “Tam, dɨk neta kut-blamblan elañ? Ba ninda
