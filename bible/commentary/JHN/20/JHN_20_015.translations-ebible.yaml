    Nowinkathariteni? Pikamantenaata tsikarika powakiri. Aritaki naakiteri naari.'
  nsn-nsn: Kare dangata Iesu tatanono pare, “Ir kuah! Ae maene ro kiringa? Maionene
    ro siria?” Doh Maria ke namana pare, inggono ter tang babata tar iom, maeit ke
    kula tatanono pare, “Tamata uleik ge pare ko kale liua tatanon, hire totoguo,
    ia ko uamoka tatanon maru la kaleo tatanon.”
  san-DEV: तदा यीशुस्ताम् अपृच्छत् हे नारि कुतो रोदिषि? कं वा मृगयसे? ततः सा तम् उद्यानसेवकं
    ज्ञात्वा व्याहरत्, हे महेच्छ त्वं यदीतः स्थानात् तं नीतवान् तर्हि कुत्रास्थापयस्तद्
    वद तत्स्थानात् तम् आनयामि।
  tna-NT: 'Da su Jesús ja María quisabatana uja: —¿Jucuaja su ni mi epani? ¿Aidhe
    miada echacuinia? Beju María japibatiana tueda eti jude quinaji pepe puana. Da
    su uja jeutsutana: —Tata, ahua miada equita dusuana su, quisaque ema quepia miada
    huanana yama tueda edusu puji.'
  lid-lid: Jises eme ndremenya iy, “Badih den, ou aden ndranye sah handru? Ya ou asilah
    are lau handru?” Iy anya, kede-eh iy ndramak ta bilin doh le ai. Iy anya, “Ndramak
    den, i buku ou ndrandrei iy ndra-au, ou tiye tek, ou atehei iy udu heh handru,
    jo kameh kili kandrei iy.”
  wim-wim: Aꞌ nil Jesus.an thawant, “Ayyang, nint ngeenam peey-peeyangan ee? Nint
    weeꞌantak wenk-wenkangan ee?” Puth nil Mary.angan ngaantam-ngeey keꞌ pam gardenan
    piꞌ-piꞌan, keꞌ-paal nilan thawant, Jesus.ant, “Ayyang, aak inpalan nint kalan
    nunang ey? Nintwey nath kalan nunang-a, nint waaꞌānar aak wanttinakan kalan nunang,
    ngay yipam uwāng nunang.”
  zga-M: U Yesu ahambula, “Umamaye vulelela hehi vuhondonda veni umwene uyu akizani
    uyu vetunzaji ebustani ahambula, “Bwana, inave utolile uve umbule uhumbihile,
    une nengeche.
  yom-yom: 'Yesu wunyuvula : —A nketo, bila mbi wulembo didila e ? Nani wuntomba e ?
    Maliya kabanzila ti mutu beni wuba kisadi mu ndima yi minti. Buna wunkamba : —A
    tata, enati ngeyo wumbongidi, buna wukhamba kuevi wuntudidi muingi ndienda mbongi.'
  san-SIN: තදා යීශුස්තාම් අපෘච්ඡත් හේ නාරි කුතෝ රෝදිෂි? කං වා මෘගයසේ? තතඃ සා තම් උද්‍යානසේවකං
    ඥාත්වා ව්‍යාහරත්, හේ මහේච්ඡ ත්වං යදීතඃ ස්ථානාත් තං නීතවාන් තර්හි කුත්‍රාස්ථාපයස්තද්
    වද තත්ස්ථානාත් තම් ආනයාමි|
  yut-yut: Kɨlɨ Yesu da yaŋ iyɨgɨt, “Mɨŋat gak nido takdal? Gak namɨn naŋ wɨsɨsal?”
    Maria da pikaga uŋun dakon pi monjɨ kɨnda yaŋ nandaŋek yaŋ iyɨgɨt, “Amɨn tagɨ,
    gak da bumjot aŋkɨl kaŋ, dukwan yɨpmal nayɨŋbɨ kɨŋ abɨdaŋ aŋopbeŋ.”
  grc-BYZ: λέγει αὐτῇ ὁ Ἰησοῦς· γύναι, τί κλαίεις; τίνα ζητεῖς; ἐκείνη δοκοῦσα ὅτι
    ὁ κηπουρός ἐστι, λέγει αὐτῷ· κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι ποῦ ἔθηκας
    αὐτόν, κἀγὼ αὐτὸν ἀρῶ.
  cpc-NT: 'Ari josampitanakiro Jesús, ikantziro: “¿Iitama piraantari tsinaní? ¿Iitama
    paminiri?” Oñaajaantzi iroori iri ñaanatzirori aamaakowintawori pankirintsimashi,
    okantanakiri: “Pinkatharí, iirokarika aakiriri, pinkamantina tsika powakiri, niyaatiita
    naminairi”.'
  nhg-NT: 'Jesús oquelfejque: ―Sohuatl, ¿tlica techuca? ¿Öquenu tectiemoa? Yaja oquepensöro
    beles yaja tlajpexque. Otieyelfe: ―Señor, tlö tejuatzi tetiemobiquele, xeniechmolfele
    cöne tetiemotlölelito, hua naja netiebicas.'
  nya-nya: Iye anati, “Amayi, mukulira chifukwa chiyani? Ndani amene mukumufunafuna?”
    Poganiza kuti anali mwini munda, iye anati, “Bwana, ngati inu mwamuchotsa, ndiwuzeni
    kumene mwamuyika, ndipo ine ndikamutenga.”
  ngu-NT: 'Quemaj Jesús oquitlajtoltij: ―Sihuatl, ¿tlica tichocaticaj? ¿Aquinon tictejtemohua?
    Yejhua oquinemilij ica on aquin oquinotz, yejhua on yejhuan quitlapia on cojtlaquilyoj.
    Yejhua ica oquijlij: ―Señor, tla tejhua oticuicac, xnechijli canon oticau para
    nejhua nicuicas.'
  kup-kup: Oñ am hehan Iesuhon piin epat at mañah, “Eñarim ae, tairapuz ni mel tat
    iñ hameñ?” Pot mañahan pi epat homeh, Aban epop petï ham eparaz koravop ev, pot
    homehapuh pi epat piin mañah, “Erom, niuhö nem Amipuz heris naek basat biiñin
    heza? Povoz ni basat bizeñin hezaekaz badede nañeken ne sat bom.”
  jid-jid: Yesu tre niwu, “Iwa u yi ngye? Wu si wa nha yi?” A ban andi ahi indji wa
    ani tie ndu ni rju'a, (labu). U wa hla niwu, “Iti ko u tie ban wu, u ka hla wurji
    wa u ka zi'a, ni ndu mi ban wu.”
  wmw-wmw: 'Insa akindairi: “Nunu, urirani? Kwankunsakula nani?” Mariyamu akidaniza
    kuwa munu ire akikaza bushtani, ndimana akamba: “Mwenye, ikiwa ndi mutwarire maiti‑ya‑mu,
    nambireni pamuturire, omi nikatware.”'
  gmv-GGM: Yesussay izo “Hanne maccashshayee! azass yeekazzi? Qasse oonna kooyazzi?”
    > gides, izika iziis akakkiltte nagizzadee millatiin “Godo! ne ekkida gidikoo
    ne woththidasso tass yootarkki, ta iza tass ekkana” gaduus.
  ssg-ssg: Jises kamei i, “O tatangike la? O paxai upiup aita?” Mary sokok i tel seilon
    ti lawe i pupuas leili tesol kin ien. I ukek, “Tel masiwi, na o waxi ahutiwen
    tupui Jises, kaxi hanima nga tesol ti o hahana i lehe nga waxi auni.”
  zpo-NT: 'Zee mnabdizh Jesús lo me: —¿Chozhiin nzhonn lu? ¿Cho xaa nkwaan lu? Lee
    me mle xgab xaa nkanap yilo ngunii lo me, zee nzhé me: —Chelee lee lu mbe xaa,
    né lo na pa naz ngulaa lu xaa, zee wee na xaa.'
  poy-poy: Yesu kamkosiya, “Mdala, shagulira shishi?” Gwankumsakula Gani? Mariya,
    kaliholiti kuwera ayu ndo mlolera shiwunga, kamgambira, “Mtuwa, handa ndo gwenga
    gumwusiya, gung'ambiri pagumturiti, naneni hang'endi na kumtola.”
  qwh-NT: 'Jesusnam taporqan queno: —Mame ¿imanirtaq waqanqui? ¿Pitataq ashinqui?
    —nir. Maria Magdalenanam shonqunllacho “Werta täpaqchi queqa” nishpa pensarnin,
    queno nerqan: —Tëte, ¿qamchi yä memanpis ayanta apecorqonqui? Meman churashqequitapis
    willecallämë ewarnin apacullanäpaq —nir.'
  gaw-gaw: Ah nug eḏua Jesus anṯe amu Jesus ah oḏ meṯom. “Ah, na aḏinu gaaṯem? Aun
    madiṯem?” oḏ meṯa aum. Oḏ meṯe amu ah nug danab amu nug dad amu mamegtai anana
    amu amegp̱a aum. “Danab naḏi, natai aon gome? Anam dayeb amu na adep̱a meme amu
    da amelp̱a ap̱e, da uḵen aoḵul,” awa aum.
  nca-nca: Asa Yesuko ŋande oseseyaró, “Pare, ke do karo tendoyote? Ke dani seqayote?”
    yaró. Mariako, ŋuko mira ŋaro sopo-sopo uni ka, yero iŋoro ŋande miraró, “Awa,
    keto ene re toŋete tiníqo, meté dano rete ŋu witú nereka no uro rewano.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi ñii: ―Biñ mñaa, ¿la gyiꞌ, lagu ruun ru? ¿Cyu ryub
    ru? ―nam. Orzeꞌ mnii tooñ nu ndeꞌ tub mbecy nu ricy riiñ lat de ya mni nu nash
    zeꞌ. Orzeꞌ nañ: ―Zeꞌ benu ru gua nur cuerp nim, orzeꞌ mnii lo̱ ca bicy ru ñii,
    gun orzeꞌ ya̱ cha gyi̱ cuerp zeꞌ ―nañ.'
  mkj-mkj: Jesus pwehng ih, “Li, dahkij koawoa joangjoangjoangki? Inje ma koawoa raprapahki?”
    Mary pwen lemlemehkihoang pwa ioar Ih jounmwoaswelwa, ih pwehnglahng, “Maing,
    ma Koawoa ma wahjang Ih, pwehng ngoahi wijahu ma Koawoa kioang Ih, pwa Ngoahi
    en inla oaloa Ih.”
  zac-NT: 'Iurní Jesús gunaꞌbë díꞌdziꞌ lu María: ―Nanë, ¿pëzielú rúꞌnël? ¿Chull rguílil?
    María rúniꞌ llgabë de quë aquë narapë lahuertë ni quëgniꞌi. Iurní répiꞌ lu mënë
    ni: ―Si talë lë́ꞌël biáꞌal cuerpë shtë Jesús, guniꞌi lua ca nezë guacáꞌchil lë́ꞌiꞌ
    të parë tsagllía shcuérpiꞌ.'
  kyg-kyg: Yesuꞌa, Ane, huno, na kava higekaeꞌmo aviꞌyaꞌmo nehane. Ina lafeꞌmo kahauya
    nehane, huno afi geꞌnigeno Maliyaꞌa hoyafiꞌmo aliꞌyaꞌmo neꞌaliya vekamo maiꞌniye,
    huno agesa afitenoꞌaeꞌmo, kagaemo haiya kava hane, huno huteno, kahao ke hogi
    agufaꞌamo alinika uka maleꞌnisana yategaeꞌmo naha paiyo. Uꞌna aliniꞌna ugesuve,
    huno afi geꞌnigeno
  kmk-kmk: Gumminga si Jesus ot kinnanana’n, “Apay man-i-ibil ka? Singngadan nat inapom?”
    Kanan nin Maria nu sadit man-aayyuwan sit mumuḻ-an dit nakabagbaga kan siya ot
    kinnanana’n, “Apu, nu inaḻam dit ladag Jesus, pangaasim ta ibagam nu kawad dit
    umoy ka nangiggaan ta umoyak aḻan.”
  cao-NT: 'Jatsi quiha, —¿Jënihax tsi arahai, caí? ¿Tsohuë mërahai? —i ja qui Jesu
    niquë. Jabi toa mai obëso ca ja iqui ca María jascahuani quiha. Ja quëshpi tsi
    ja qui chanitsi María niquë: —¿Jahuë yora mi bichi? ¿Jahuënia tsi mi janaha? Ea
    yoahuë; ë bichi cano —i ja qui María niquë.'
  bbr-bbr: Keseria, Jisas nukas totorwon, “Na owo itanemata, waieram?” Maria kon ronkat
    kiro woi kameäwon ros raumara, keser äieu rai, auruwon, “Ro näu, nas kon enipsau
    oi manomon raroi, kon enipsau erapok oi pote momon airota, pote imäiäm.”
  inb-inb: 'Chi­ura, Jesuska tapurka: —Kam warmisita, ¿imapatak waka­kungi? ¿Pitatak
    maska­kungi? Mariaka, “Wirta kawagchar ka” iuiaspa, ainirka: —Turi, kam paita
    apaska kag­pika, willa­wai: ¿maipitak churag­rirkangi?, nuka apag­rin­ga­pa.'
  hrv-hrv: 'Kaže joj Isus: “Ženo, što plačeš? Koga tražiš?” Misleći da je to vrtlar,
    reče mu ona: “Gospodine, ako si ga ti odnio, reci mi gdje si ga stavio i ja ću
    ga uzeti.”'
  box-NT: 'Ó o Yeesu wee tùa wo yi: «Hã́a mu, lée webio nɔn fo wee wáráa? Lée
    wée á fo wee cà?» Ó o Mari wã́a wee leéka le lé o vĩ̀nsĩ̀a ɓuahó ɓànso
    wee tùa mí yi, ó o bía: «Hen ká lé ũnɛ́n ɓueé léra a Yeesu mu à ũ zéení
    hen na fo dó a yi làa mi, á ĩ vaá lá a.»'
  ote-NT: 'Ha nura Jesu bi ꞌñembabi: ―Na̱ná̱, ¿hanja guí zoni? ¿Toꞌo guí honi? Ha
    nura Maria mi hu rá mʉi gue go mi gueꞌa̱ ra nsu ua̱za, hangue bi ꞌñembabi: ―Ndada,
    ꞌbʉ xcá tutsꞌigue, xicagui habʉ xcá tsogui pa ga ma ga tutsꞌi.'
  wnu-wnu: 'Ne Yisas der Maria qebi qamar: “Ne yourt asi eab qib igoan?” Ende qamara
    Maria wo munon man eng wonou ur eng qib igo qamb nob qamar: “Io, barai, yonou
    munon barai eng ne wabi big igo gab eng yiimbiga baab gibam.”'
  zam-NT: 'Sya, mnibdi''s Jesús loo Mari. Ndxab Jesús: ―Ngot, ¿chonon ndxón''l, à'',
    ey? ¿Chó ngue cua''nl, à'', ey? Per Mari mbli xtùuz. Ndxab Mari loo lezo'' Mari
    peser mbi'' co'' nquenap huert na. Sya ndxab Mari loo mbi''a: ―Tad, chele'' lùu
    mbe'' Tad daa, gunee loon pá ned ngua lá''l Tad daa par ga xin Tad daa.'
  zyp-NT: Ma cawngsawpaw taco, “Cawngsawno, zecawtamaw na caw leimei? Na huilaipaw
    cawngsaw cawh ahomaw a cang?” tatah a tah. Mari taco ama cawh buichung a hnuitupaw
    a cang rua tah ka, “Ka pu, nama tah na lah caco, zeletamaw na chia tahpaw pa ching
    theh ky, va law kaw ná neh seh,” tatah a tah.
  sey-NT: 'Ja̱ maca Jesupi i̱ote se̱jiꞌi: “¿Nomio, i̱quere oicoꞌni? ¿Neni coꞌecoꞌni?”
    Caquëna, i̱ti maca tsio ñaquë api cuasaco cao: “Ëjaë, mëꞌëpi sasiquë pani quëajë̱ꞌë,
    mëꞌë ne sito. Quëaëna, yëꞌëpi i̱te sasiꞌi.”'
  nvm-nvm: Areme Jesu fu uri kua, Bara gure a irerafuon niraim. A era nisaime niraimno
    kuain? Fu ijeg kuamga Meri fu vierafero fu e juar samuamo ijar ro fu una kua,
    E-e a vierafega e surif igi ar abe va izer abedega ni nijaidiega na va abejo kuain.
  mps-mps: Jisasgo Maria agabolo te po wai, “Magi baso nage gela obawe? Nago de gegeyu
    ebawe?” Maria agai te homu yai, te bidi aga e gi tonalubo bidigo agai te po aga
    dali wabowe, agai te homu yai. Tama agai te bidibolo te po wai, “Genuai bidi,
    nago te isali bidi tigi sela pali wida, te nago enabolo aga muani digi ola mao,
    tama eno aga sela paio,” wali.
  pab-NT: 'Hatyaoseta Jesus axene: — Xoana hoka hitiyita? Xala xahita hatawita? nexa.
    Motya hatyo naliye hanakati kaxaikotyasehare aokene Maria hoka nexa ihiye: — Xoana,
    hiso hiyeheta noxekohase háre? Aliyo hamokene? Alitere atyo hakolatene hoka hiyakai
    nohiye hoka noxani nakolahetene hahalakihenerene nalita hoka hakiti noxani nafehetehitiyene
    — nexa Maria ihiye.'
  llg-llg: Boe ma Yesus natanen nae, “Hatina de kaꞌa inak mamatani? Te kaꞌa inak sangga
    see?” Maria naehetuk hataholi ndia kada mana manea nai mamana malole ndia. Boe
    ma ana kokoen, nae, “Ama aa. Mete ma ama ndia koꞌo muni Ndia mbombolan, na, mafada
    dei, te ama mbedan nai bee. Ela au unin neni mamana feꞌek uu, fo atoi neulalaun.
    Tulun dei!”
  kyf-kyf: '''Ɩn -Zezu yia ɔ layɩbha: «Bhɔlɔ, lɛɛ -lu ka ''gbʋ a wia? Nyɔɔ a nɔnʋ
    ''ylibɩla?» Maliii dlɩ ''wʋ nɩɩ, su -kpaaa lubhonʋnyɔ -wa. Tɔʋn, ɔ nɛɛ ɔ -ylaɛ:
    «-Na zukpa -wa, we -ka nɩɩ, -mɩ ''bhu ɔ ''kwie ''wʋ, gba ''mɩ -yla da -ɩn zʋa
    ɔ, ''ɩn ɩn ''ka ɔ ''bʋmnɩ.»'
  tpi-tpi: Orait Jisas i askim em olsem, “Meri, bilong wanem yu krai? Yu laik painim
    husat?” Maria i ting em i man bilong bosim gaden, na em i tokim em olsem, “Bikman,
    sapos yu bin kisim em i go, yu mas tokim mi long ples yu putim em, na bai mi go
    kisim em.”
  mih-NT: 'Ta i catyi ra Jesús sihin ña: Maha, ¿ñacu sacu xoon? ¿Yoo sii nanducun?
    Ta ña María sica iñi ña vatyi ra zacuenda yucuan cuu ra cahan, ta i catyi ña sihin
    ra: Tata, tatu yoho i quihin coño ñuhu ra ya, nacatyun sihin ndyamaa i tyuhun
    sii si vatyi cua naquihin sii si.'
  qvh-NT: 'Saymi Jesús taporgan: “¿Imanirtä wagaycanqui? ¿Pitatä ashiycanqui?” nir.
    Sayno tapuptinmi huertacho arog runa cashganta yarpar María nergan: “Maymanpis
    Jesuspa ayanta apash carga shuntacamunäpä wilaycalämay, taytay.”'
  kms-kms: Jisas ni pengu nunduw nari, “Nyumbueg, nu pughe kin ningg quanji guad?
    Nu tughe meri kuting?” Ni nei wumb kin wuri ni wuti wuny mbe tende yembe nand
    kin bri yenu, pugri bu ni simbe wundig wuri, “Nu kueti nowi kueri kuo, ate sunyi
    muainde kuowi nase kin te simbe ghand di nge ko keti nowi ye.”
  agn-agn: Animan nane-ma ong ni Maria si Jesus ang ganing, “Angay pagini-yaka? Sinopay
    agdilemen mo?” Piro ang kalaom ni Maria ang laling narin yay ang manigsagod tang
    mga papa ta ayo don. Animan ganing tanandiang siminabat, “Mga yawa tang nangomit
    tang sinangoni na, itoldok mo kay ong yen mga ong aripa ingkelan mo agod komiteno.”
  nhi-NT: 'Jesús octlahtlanih: —Siuatzintli, ¿tleca tonchoca? ¿Aquih itcontemoua?
    Yeh ocyoluaya xa yeh non octlachipauilaya non tlatoctli ica tlatiyotl, uan oquiluih:
    —Nocnitzin, tla touatzin otconihcuanih nitlalnacayo noTecotzin, ixnechonilui canih
    otcontlalih, uan neh inuicas.'
  ttc-NT: 'Ntons te Jesus oxik xhcha''o'' tetz ikxjani: «Xuj, ¿tistil nxhch''oq''?
    ¿Ab''l n''ajoyo''?» Tuj tnab''l te Liy qa aji tuq te aj nxb''uqin te awalj b''ix
    oxik tq''uma'' ikxjani: «Tat, qa yatz a''ich ma''tx xik eq''in tetz, instzaj aq''uma''
    ja'' atqet tzan nxik wetz eq''il tetz.»'
  dan-1931: 'Jesus siger til hende: “Kvinde: hvorfor græder du? hvem leder du efter?”
    Hun mente, det var Havemanden, og siger til ham: “Herre! dersom du har båret ham
    bort, da sig mig, hvor du har lagt ham, så vil jeg tage ham.”'
  kwj-kwj: Wowani Jisas ya tini sawe, “O bai humwe, hinde wowani ni ichakandau? Namoni
    ni wakindau?” Wowani Mariya ete ya ti hambwa o rupwa aulindau hima po, wondaunani
    ya ti sawe, “Hima laka, e, rini mi raꞌaini michi foki mi owero ti nawa, o michi
    ma ani sawesiwa ani ini rini a rata.”
  vie-OVCB: 'Chúa Giê-xu hỏi: “Tại sao cô khóc? Cô tìm ai?” Cô tưởng là người làm
    vườn nên dò hỏi: “Thưa ông, nếu ông có đem thi hài Chúa đi đâu, xin làm ơn cho
    tôi biết để tôi đem về!”'
  kze-kze: Ísu séna menínínkóo nóin-ivira kwétewa nááwana kwéavakaa-ono súwana Máríyaa
    séna taai-kigáúrá'á tavíkáiwaima iyé-ímáyáá éna séna emó maimaémo nááva'o maké
    simásimiyo. komayánáivo súwana
  mpj-mpj: “Wanti. Nganakuran yulinpa? Nganakuran ngurrirninpa?” Miirilu kaatanmayapurluka
    kararnu, kara japirnu, “Yiipin nyuntulu manu kangu, wajalarni!, wanyjangkan ngarrijunu,
    kayilarna ngayulu yanku manku.”
  lbk-lbk: Sa et kanan Jesus, “Anen, en ka man en-ag-akha ay? Sino nan an-anapem?”
    Nay met achi khapo tay kanan Maria mo siya nan mangom-oma, ke na't kanan, “Apo,
    ay mo sik-a achi nan nangikaan isnan awakna, et ibfakham mo ento nan nangipay-am
    ta ek alaen.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌamo̱tutú̱viji: ―¿Tya̱jxseꞌe myaꞌaxy? ¿Pa̱neꞌe
    mꞌíxtip? Ax je̱ꞌe̱ ka̱jx tseꞌe ku̱xeꞌe veꞌem je̱ María vyinmaajy je̱ts je̱ꞌe̱
    je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ ju̱ꞌkx ku̱pu̱kam du̱ka̱yoop du̱ka̱toomp, je̱ꞌe̱ ka̱jx
    tseꞌe du̱nu̱u̱jmi: ―Pa̱n mits xa veꞌe o̱jts tu̱xyaktsa̱a̱ꞌn, vaajnjikts a̱ts toꞌk
    aaj joma veꞌe tu̱xpu̱m, je̱ts a̱tseꞌe na̱jkx nyaktso̱o̱ꞌnnuva.'
  bzh-bzh: Lom Yesu nër vu yi bë, “Avëh! Ġësu in va? Ġenesero re?” Rëḳ Maria kuung
    bë mehö sën neġin huk saga, lom nër yah vu yi bë, “Mehö böp, bë gweḳo yi meġeya,
    og ġenanër nyëġ sën ġebë yi loḳ lo tato vu sa, in senah ġaḳo yi!”
  guj-2017: ઈસુ તેને કહે છે કે, ‘બહેન, તું કેમ રડે છે?’ તું કોને શોધે છે?’ તે માળી
    છે એમ ધારીને તેણે તેને કહ્યું કે, ‘ભાઈ, જો તમે તેમને અહીંથી લઈ ગયા છો, તો તમે
    તેમને ક્યાં મૂક્યા છે તે મને કહો, એટલે હું તેમને લઈ જઈશ.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Yu, kenèng apa kowé kok nangis? Kowé kuwi nggolèki
    sapa?” Ndarani Maria sing takon kuwi wong sing tukang resik-resik kebon kono,
    mulané dèkné semaur: “Kang, nèk kowé sing nggawa lunga layoné, mbok aku diduduhi
    nggoné ta, arep tak jikuk!”'
  byr-byr: Saꞌna majɨ kyaꞌ Jizaazai wɨdɨna “Aꞌmweꞌgɨ, kɨnna baaꞌna dɨvanɨgɨna? Aarɨna
    bɨꞌdɨ dɨvanɨgɨ?” Wɨdɨna kyaꞌ aꞌmweꞌ yawɨꞌna yada “Yɨwawɨnyaꞌ yadelyɨ,” wɨdɨna
    “Aꞌmwe naangeigɨ, gɨmɨ damakuwaana? Sara yagɨna nyɨdana! ‘Yɨnagaavaihaba sabanna
    wakuwana.’ Sara kanyɨdaꞌgɨzɨ sawɨnna wawaꞌmuri maraawɨdeꞌnyɨ nɨmɨ.”
  ian-ian: Jisas lɨ kat wandɨ. Taagwa, nyɨn manda kat nglaa lɨganyɨn. Kanda kat kwaka
    vɨlɨganyɨn waa wandɨ. Maria ndɨ kat vɨlaa kan kɨpma kat vɨga lɨga nyana waa yelavɨtaa
    walɨ. Mɨn, ndɨna sɨm kwutaa kaliga taagameyan wun kat ambuk. Wamɨn maa ndɨna sɨm
    kwutaa kaligiyowun waa walɨ.
  hun-hun: 'Mondta neki Jézus: „Asszony, miért sírsz? Kit keresel?“ Ő pedig azt gondolva,
    hogy a kertész az, ezért azt mondta neki: „Uram, ha te vitted el őt, mondd meg
    nekem, hová tetted, és én elviszem.“'
  mcf-NT: 'Esusëntsen: —¿Atotsi quiash sedenque, champi? ¿Tsutsi nibëne? —caquien
    Madian tied neshcaquid danquin: —¿Con Icbo padoda buano? ¿Mitsimbo buano? Ëbi
    isme. Shëcuë utsin chococanun buanu —capac caondash Madian Esusquiobi chuiquimbi.'
  kjs-kjs: 'Yesumi nipu agale gu-rupa lisa: Go ena, neme ake pea-daa re lae? Nere
    aapi aasa pili? Maria-na konere go ali mo maapu surube ali kone suma nipu-para
    talo: Mudu Ali, nipu aa-para ria puame? Naa mea ria pono ni lagi.'
  mni-mni: "Jisuna mangonda hanglak-i, “Nupi, nahak karigi kaplibano? Nahak kanabu\
    \ thiribano?”\x94 Ibungobu ingkhol koiba mini haina Mary-na khanduna Ibungoda\
    \ hairak-i, “Nahakna Ibungobu puthokkhiba oirabadi nahakna Ibungobu kadaida thambage\
    \ haibadu eingonda takpiyu aduga eina Ibungobu louthokchage.”\x94"
  yad-NT: 'Jesús jtaja̱doda variñi̱: “¿Ta̱raju̱ yina̱y, vatura, ta̱raju̱? ¿Chi̱na̱cho̱
    jivya̱ta, chi̱?” Sajachipiya̱jada Maríyabay variy, ni̱ni̱ dyetya nutasarani̱ jnu̱tyi̱.
    Su̱teda ji̱ta variy siva: “Jiñi dyetyate pu̱chesiy jiyusirya Jesús babyi, Nutyityu̱.
    Ya̱tu̱chu riva tera jibeyasirya, ra̱ñuma ji̱ta ra̱pu̱chiy jadchintyidyerya.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌán: ―Ki̱ꞌo lóꞌo̱, ¿ndiva̱ꞌa ndéíꞌi̱ yo̱ꞌó? ¿Ndá yoo nándukón?
    Dá ni̱ kaꞌán María ña̱ kúú rá ta̱ ndaá yitó kuíꞌí ñoó. Dá ni̱ kaaa̱n xíꞌín ná:
    ―Tatá, tá ni̱ na̱kiꞌin ní yikí ko̱ño ni̱ sa̱ káa̱ yóꞌo néꞌe ní kuaꞌa̱n ní, kasto̱ꞌon
    ní xíꞌíín ndeí ni̱ chi̱káa̱ nía̱n, dá ná koꞌi̱n nakiꞌiin ña̱.'
  pon-2006A: Sises eri mahsanihong, “Lih, dahme ke sengisengki? Ihs me ke raparapahki?”
    Pwehki Mery eh kihkihong me iei ih soumweto, e ahpw ndaiong, “Maing, ma komwi
    me wahsang, a komwi padahkihong ie wasa komw kihong ie, pwe I en kohla oh ale.”
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me: ―‍Ngaye chjuun, ¿mé má cuatjin chjihnde?
    ¿Yo xi vinchise? ―‍Cuatjin cachja me. Hane xi má rë na vëhë ne, cha xi sahmi cuidadu
    yatjë jan xi cachja. Vëhë xi cachja na cuitjin: ―‍Tatá, sa xi ngayun canaxun nima
    ne, tinújun jani catsangun chanu, sehe cjuë́ jaha. ―‍Cuatjin cachja na.'
  hto-hto: 'Jira Jesús jɨcánote: —Rɨngo, ¿nɨbái éacadɨo? ¿Bu jenódɨo? —daɨde. Afengo
    comecɨ facade, afémɨe afébɨrɨ úiñoraɨma; jira íena daɨde: —Ɨima, afémɨe oni jɨáɨnomo
    jae o úiadɨ cuemo llone, meine cue uájilleza, —daɨde.'
  por-BRBSL: 'Jesus disse a ela: “Mulher, por que você está chorando? De quem você
    está à procura?” Ela, supondo que ele fosse o jardineiro, disse-lhe: “Senhor,
    se você o levou, diga-me onde o colocou, e eu o levarei embora”.'
  ces-NKB: 'Ježíš jí řekl: “Ženo, proč pláčeš? Koho hledáš?” Ona mu v domnění, že
    je [to] zahradník, řekla: “Pane, jestli jsi ho odnesl ty, řekni mi, kam jsi ho
    položil, a já si ho vezmu.”'
  cui-cui: 'Nexata Jesús María yainyabatsi, jeichichi: —Ja, ¿eta pocotsiwa came wecoyam
    tsauyam? ¿Jintam wenawenam? jei. Barapowa nanta xeina xua mexeya itara pon peʉbi
    naein yapu eenawei. Daxota bapowa, jeye: —Icha xam bayatha pitame petʉpaein pon
    Tanecanamataxeinaein, incane netsipaebare xua equeicha exota botame. Tha bapoxonae
    petʉpaein equeicha pitichi, jei María.'
  boj-2014: Onaqa Yesus na Maria minjej, “O uŋa, ni kiyaqa akameqnum? Ni yai unqa
    bonum?” Onaqa Maria a are qalej, “Tamo endi a nañu agu taqateqnu kiyo?” Degsi
    are qalsiq minjej, “Ni na kiyo ijo Tamo Koba osim sawa qabia atonum di merbimqa
    e gilsiy oqai.”
  eng-OEBUS: “Why are you weeping? Whom are you seeking?” he asked. Supposing him
    to be the gardener, Mary answered, “If it was you, Sir, who carried him away,
    tell me where you have laid him, and I will take him away myself.”
  eri-eri: Ono wainga, Yesus no benou isoki tuwai, “Aita, ne taate boni mereni? Ne
    faiwe kuruni?” Ono wainga, Maria no ninau isai, no haga beha oofagou fai iiwai.
    Onodu bona, no letuwai, “Fai anyakaro, ne tedu togoi haumu alanga tafa tunaha
    wonga, ne ji lehiyahenga, ji goidu no tonboni.”
  aly-aly: '@see-verse:JHN.020.014'
  wiu-wiu: Nitikale Yesuyo okome anuyatoa ne komo edekolo oko-pe. Te tuku toko-pe
    wa okale einatoame i agopa yamanu tokago wa wene pikome okome anuyali nemedo Yesu
    moa padeka pipadekalepa one moa pikatapa i wa oano ta. One tigini mopouno, yamea
    ta-kale
  swe-swe: 'Jesus sade till henne: ”Kära kvinna, varför gråter du? Vem söker du?”
    Då hon trodde det var trädgårdsmästaren svarade hon honom: ”Herre, om det är du
    som burit bort honom, säg mig var du lagt honom så jag kan hämta honom.”'
  cth-cth: Jisuh nihai, napui nang bangkongmaw na ka, apimaw na tawng, atipouh. Nang
    ni ahni hah na lat pawiteh na maw na hruek tie dei haw, ka la han telah takha
    ka ring e mue telah a pouk.
  mti-mti: Me wane, “Vesin, divi oya ge it vege? Ge bira oya didimama ege?” Me anone
    me nau benawa amaraivi abnawa da, sira me wane, “Kokawa, ge me aug agawa ipewa,
    didnega ampa ge me barauwana, ne me autna.”
  pad-NT: 'Jesua binana''dohi''ihi: —Niha inimanija iasaraki? Nahina mani ida inako''dija?
    Maria ibavi akadava''ava abono bivanihamaniha ada Jesus, oniani ida bini''avini
    hija: —Aba''oi-ra iosahi; hora bana avanamithaha aba''oi-ra oanikhaja kaimoni.
    Onofiki ida ibavi hoariha oavikhavini.'
  twi-twi: Yesu bisaa no se, “Ɔbea, adɛn nti na woresu sɛɛ yi? Hena na worehwehwɛ
    no?” Na Maria de, osusuw sɛ ɛyɛ turo mu hɔ hwɛfo nti obisaa no se, “Owura, sɛ
    wo na wofaa no fii ha a, mesrɛ wo, kyerɛ me faako a wode no akɔto na menkɔfa no.”
  hlt-hlt: Jesuh loh Mary te, “Huta, balae na rhah, ulae na toem?,” a ti nah. Mary
    loh dumtawt coi ni tila a poek dongah, “Boeipa anih te na loh atah mela na khueh
    khaw kai taengah han thui lamtah, ka khuen pawneh,” a ti nah.
  tbz-SIM: 'Kɛ Yesu ò bekɛ kɛ dɔ̀: Onitipòkù dɛ̀ dòmmɛ kɑ̀ɑ kuɔ̀? A wɑɑ̀ nwe? Kòo
    yɛ̀mmɛ̀ ńdo okũnyɔ́ɔ̀rìwè nwe, kɛ dɔ̀: Kɛ̀ fɔ̃́ɔ̃̀ ò tùótɛ́, m bɛnkɛ ɑ ò dɔú ndɛ̀
    kɛ̀ n kɔtɛ kóò tùótɛ́.'
  san-GUJ: તદા યીશુસ્તામ્ અપૃચ્છત્ હે નારિ કુતો રોદિષિ? કં વા મૃગયસે? તતઃ સા તમ્ ઉદ્યાનસેવકં
    જ્ઞાત્વા વ્યાહરત્, હે મહેચ્છ ત્વં યદીતઃ સ્થાનાત્ તં નીતવાન્ તર્હિ કુત્રાસ્થાપયસ્તદ્
    વદ તત્સ્થાનાત્ તમ્ આનયામિ|
  amx-amx: Jesu-el renh pawenhek, “Wenhengarl ntwang arnem? Ngwenheham ntwang palenthwem?”
    Mary rang iterl-arek, rang artwang arrpenheh-athen, rang kwel atherrk arntarnt-arenh-arenh
    irnerleh. Rang renh ilek, “Twernkay! Ntwang apek mpwerrk keth arrpenhek alengk-wek-arleng,
    yeng ilang, thang mpwerrk renh inerl-alpetjenheng.”
  ake-NT: “Ma'non, ɨ'rɨ pɨ' aukaramʉ? Ɨnʉ' warinpa auya?” ta'pʉ iya ipɨ'. Umɨ tʉrawasomanin
    pe rɨ nin si tekamai', “Apʉne ken, arɨ'pʉ auya pe iyesi yau, ekamakɨ nai ya' itʉrʉ'pʉ
    auya, ikan utɨto' pe,” ta'pʉ iya ipɨ'.
  qvn-NT: 'Chaura Jesusga tapurunshi: “Mamala, ¿imanirtag wagayanqui? ¿Pitatag ashiyanqui?”
    Niptinshi payga “Cay chracra tapäcugchrau cayan” nirshi, cay nirun: “Tayta, gam
    jorgosha carga, nimay mayman chruramungaytas, noga apacunäpag”.'
  tku-NT: 'Jesús huanilh: ―Puscāt, ¿tū ixpālacata calhua''na''? ¿Tī putzaya''? Tzamā''
    puscāt xla'' ixlacpuhuan ū''tza'' ixmaktaka''lhna'' pū''olivar ē huanilh: ―Chi''xcu'',
    palh hui''x lī''pi, caquihua''ni'' jā lī''pi, ē chuntza'' quit na''ica''n ictaya.'
  bjk-bjk: Me Jisas ixo tengen, “Nang, u gegee rösanene? U wawara lamun e ewe?” Maria
    ixo döxömen bara ine a tene walbalaurai möxö ina komo, ma ixo tengen bira, “Maris,
    nang bara u kip lo ine, örö tengen te e bara u bulus ine ule, me e rabo kip lo
    ine.”
  msy-2020: Ezɨ Iesus kamaghɨn an azara, “Amizim, nɨ manmaghsuava azi? Nɨ tina buri?”
    Ezɨ Maria ghaze, kar ti azenimɨn garir gumazim, egha a kamaghɨn Iesus mɨgei, “Gumazir
    aruam, nɨ an kuam inigh mangɨghɨva, egh danganir nɨ an atɨzimɨn gun na mɨkemegh.
    Eghtɨ kɨ mangɨva a iniam.”
  bpr-bpr: Na man Dyisas di kenen, “Dét i nngelam? Simto i fanngabalam dé?” Bay man
    nawa Méri ku kenen i to gal mifat dad fele déé, na manan dun, “Sér, ku ge mwè
    i lawehan, begam tulen do ku nè gufkaham dun du nwègu.”
