  bch-bch: Ta Iesus ikeo pan bedane, “Taine, eao tangtang ngan saoa? Eao iloilo sai?”
    Be ei iuangga eaba toa oa imariala ngan dadanga ta ikeo pan bedane, “Eaba, oangga
    eao bada ei ga ila, keo pagau ngan eao dol ei sida, ta gau ga nala nabada ei.”
  cco-NT: 'Jo̱baꞌ cajíngꞌˉ Jesús casɨ́ꞌrˉ i̱ dseamɨ́ˋ do lala: —Janúꞌˋ, dseamɨ́ˋ,
    ¿jialɨꞌˊ sinꞌˊ quɨꞌˋ? ¿I̱˜ sinꞌˊ ꞌnánꞌˋ lana? Dsʉꞌ i̱ dseamɨ́ˋ do ɨˊ dsíirˊ e
