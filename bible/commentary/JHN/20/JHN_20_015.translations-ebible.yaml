  tos-NT: 'Xlá̱ chuná̱ kalhásquilh: —Pusca̱t, ¿tú̱huan tasápa̱t? ¿Tí̱ putzápa̱t? Cha̱nchu̱
    xlá̱ xpuhuán pi̱ huá̱ chixcú̱ hua̱nti̱ xmaktakalha̱ yama̱ ca̱quihuí̱n anta̱ni̱
    xchanko̱cani̱t quihui, pus huá̱ chuná̱ li̱huánilh: —Catlahua̱ li̱tlá̱n, lapi̱
    huix li̱pini̱ta̱ xtiyatli̱hua, pus caquihuani̱ xaní̱ li̱chipini̱ta̱ laqui̱mpi̱
    nacán tiyay.'
  rro-rro: Iesu ia ebakaina etibaha, “Babi'e e, taba nuhai aina? Tai nutabuna?” Maria
    eraonana ia hanona haharua i'imana hauna ha, ba e'abi etibaha, “Obiamu e, oi ia
    oaoaina ae'eai ohorotina hanona au moba'iobina'u. Ba au kaeao ka'ina.”
  mxp-NT: 'Wɨnets ja ojts køꞌøm ñɨɨꞌmxyɨ, jøts ja tøꞌøxyøjk yiktɨɨbyiky: ―¿Tiku mya̱ꞌa̱xy?
    ¿Pøn mꞌɨxaapy? Jøts ja tøꞌøxyøjk jadeꞌen ja wyɨnmay, ja tsa̱ꞌa̱m ka̱m ejxꞌejtpɨk
    ɨdøꞌøn ja tijy, jøts ja tnɨma̱a̱y: ―Teety, pønɨ mets ja tø xyikpɨdsimy, tukmadookts
    øts ma̱ tø xpɨkta̱ꞌa̱ky jøts øts ja nꞌatsyiktsoont.'
  aak-aak: Mí mɨwómɨxɨ́agɨ Jisaso re urɨŋɨnigɨnɨ, “Ineyɨ, pí nánɨ jíxɨ ŋwɨ́ eaarɨŋɨnɨ?
    Go nánɨ pɨ́á yarɨŋɨnɨ?” urɨ́agɨ Mariaí omɨŋɨ́ xiáwo nɨrarɨnɨrɨ re urɨŋɨnigɨnɨ,
    “Ápoxɨnɨ, joxɨ pɨyomɨ nɨmeámɨ nurɨ wí e tɨ́ɨrá oeŋwɨrɨyɨ́ áwaŋɨ́ nɨreɨ. Niínɨ
    nurɨ nɨmearɨ nɨmeámɨ umɨ́ɨnɨ.” urɨ́agɨ
  chd-NT: 'Jesús timi: ―Maca''no'', ¿te cofjojcopa? ¿Naitsi cofmehuepa? María ticua
    lipicuejma'': “Iƚca''a no''epa cuenna ƚaqueya”. Timi: ―Mai''ailli'', ja''ni ima''
    olecopa, lu''iƚa'' pe copo''no''ehuo''ma. Iya'' ai''huapa caleconna.'
  kdc-kdc: Yesu kamuuza Malia, “Mama, kolilila choni? Komzahila nani?” Malia kagesa
    munhu ayo kakala mwamizi wa mgunda, avo kamulongela, “Go mkulu, kamba kumsegeza,
    nongela hanhu haumwikile nyhole nikamsole.”
  nhr-nhr: 'Me Jeso ba bìrí si a máá: “Khóè seè, dùús domka si ko kg''ae? Dìí ba si
    ko qaa?” témé. Xhárà-kg''ao Me e, tas kò tc''ẽea hãa khamas kò bìrí Me a máá:
    “Aboè, ncẽè tsáá ga tsi kò séè Mea hãa ne bìrí te nda koe tsi xòó Mea hãa sa,
    nakar séè Me,” témé.'
  uig-PIN: 'Əysa uningdin — Hanim, nemixⱪa yiƣlaysǝn, kimni izdǝysǝn? — dǝp soridi.
    Mǝryǝm uni baƣwǝn xu, dǝp oylap: — Tǝⱪsir, ǝgǝr uni siz xu yǝrdin yɵtkiwǝtkǝn
    bolsingiz, ⱪǝyǝrgǝ ⱪoyƣanliⱪingizni eytip bǝrgǝysiz. Mǝn uni elip ketimǝn, — dedi.'
  beo-beo: Yesu da ema amane adole ba:i, “Uda! Di abuliba:le disa? Di da nowa hogosala:?”
    Meli da Yesu da ifabi ouligisu dunu e dawa:beba:le, Ema amane sia:i. “Di da Ea
    da:i hodo gaguli asi galea, defea, na bu lala masa:ne, Ea ligisi sogebi nama adoma!”
  acf-NT: Jézi diʼy, “Madanm, pouki ou ka pléwé kon sa? Ki moun ou ka chaché?” I té
    kwè sété nonm-lan ki té ka twavay an jaden-an. Kon sa i di, “Misyé, si ou tiwé
    kò-a èk ou mennenʼy alé, di mwen koté ou météʼy, pou mwen alé pwanʼy.”
  tpi-OTNT: Orait Jisas i askim em olsem, “Meri, bilong wanem yu krai? Yu laik painim
    husat?” Maria i ting em i man bilong bosim gaden, na em i tokim em olsem, “Bikman,
    sapos yu bin kisim em i go, yu mas tokim mi long ples yu putim em, na bai mi go
    kisim em.”
  mbt-NT: Ne mig-insaan sikandin ni Hisus, “Mengeatebey, mania te egsinehew ka? Hentew
    bes ka egpammitawen nu?” Kahiyen ni Mariya ne talagtanggu seeye te me pinamula
    diye, purisu migkahiyan din, “Emun ke sikeykew ka migkuwa kandin, nangeni a ke
    hendei nu sikandin itahu su egkuen ku.”
  hau-SA: Sai ya ce, “Mace, don me kike kuka? Wa kike nema?” Ta yi tsammani shi ne
    mai aikin lambun, sai ta ce, “Ranka yă daɗe, in kai ne ka ɗauke shi, gaya mini
    inda ka ajiye shi, in je in ɗauke shi.”
  mam-NT: 'Bix e tzaj yolen tuyaxuj: —Naa, ¿tikentzen noo''ka? ¿Altzen tzin tjyo''na?—tz̈ixin.
    Tujtzen twitz María Magdalena, c''ojlal cyken lo''pj jaxin. Ju'' tzunj, e xi''
    tkba''nxuj texin: —Taat, ka jay jxjal ma tz''aj tii''na t-xumlal Jesús, kbantz
    weya jaa'' ma pona tk''o''na, tu''ntzen tcu''x nmaku''na—tz̈ixuj.'
  udu-udu: 'Yesus ki owa yim gwo mo ki: A’boma, atinta gwokina /e kan mo? Dhali aja
    iŋap̱kina /e mo? Dhali a’di ṯoshki’d ki a’di ta’da manhil bwaman monsinu mo. Ayim
    ki o a’di gwo mo ki: Tap̱a, waḵki/ /e ḵalki a’di mo tani ṯori aha/ mo jin ’thikina
    /e a’di nycine/ mo dhali aha/ mina ḵal a’di mo be.'
  tvt-tvt: Jisu ih chengta, <<Minuh, tiimnge hu lu? O jamboi hu?>> Meeri ih pa ni
    motte heh angka ngeh samthun ano liita; Chuupha, <<An ih ma dokpi weeju oh? Enoobah
    heh mang ah mani thiinhu baat ih weehang, ngah ih toonpi kaat suh ah.>>
  bgt-bgt: A Jisas ke huatia, “Vaivine, ehava gi o tangi? Ahai ko hiroa?” A Meri ke
    ghaghana imanea na mane ke reireghia na gnatha i ghai, me velea, “Mane puhi, gi
    koda hatia na tonogna, o veleu ivei ko vano boa eigna kuda vano hatia.”
  mvn-mvn: Ka onotona Mari vi‑tanaiei, ivona, “Vavinem, aviani wayahina evi‑mohai?
    Koiaka enenenei?” Ka Mari nuanua tauna bagunana a tau dune‑vi‑avina. Wayahina,
    ivona, “Bada, aituhu wamke eneiei, akanai, aveta eboui evoneu, e anꞌ‑epa‑havinei.”
  djk-NT: 'We, ne Masaa Jesesi taigi en taki: “Uman! Saide meke yu e kee so? Sama
    yu e suku?” Ma Maliya denki taki na a man di be e kiinmi a dyali e luku den boomiki
    be e taki anga en. Na fu dati ede meke a taigi a man taki: “Masaa, efu na yu tyai
    en gwe, taigi mi, pe i poti en, mi sa go teke en.”'
  uig-LAT: 'Eysa uningdin — Xanim, némishqa yighlaysen, kimni izdeysen? — dep soridi.
    Meryem uni baghwen shu, dep oylap: — Teqsir, eger uni siz shu yerdin yötkiwetken
    bolsingiz, qeyerge qoyghanliqingizni éytip bergeysiz. Men uni élip kétimen, —
    dédi.'
  nde-nde: Wathi, “Mama, ukhalelani na? Ufuna ubani na?” UMariya wayesithi kumbe ngumlimi,
    wasesithi, “Nkosi, nxa kunguwe omthetheyo, ngitshela ukuthi umbeke ngaphi ukuze
    ngiyemthatha.”
  ton-ton: Pea lea ʻa Sisu kiate ia, “Fefine, ko e hā ʻoku ke tangi ai? Ko hai ʻoku
    ke kumi?” Pea ne mahalo ko e tauhi ngoue ia, pea ne pehē ki ai, “ʻEiki, kapau
    kuo ke ʻave ia mei heni, tala mai kiate au pe kuo ke tuku ki fē ia, pea te u ʻave
    ia.”
  mir-NT: '@see-verse:JHN.020.014'
  cak-YNT: 'Jare'' tak re Jesús xuc''utuj cha re María Magdalena: ¿Anchique nacanoj
