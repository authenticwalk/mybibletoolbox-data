    hŋqäqi eŋä hitaŋgutqe, mändquayä. Ga nyi ämamqänänyä.”
  cux-NT: 'Tuu''mí ngaⁿ''a Jesús ní ngii yā táⁿ''ā: Díí n''daataá, ¿dɛ''ɛ̄ cúúví chí
