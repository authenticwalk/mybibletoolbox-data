    auge iaqäkt kärak i ngit ñäm nani a qa?” Sokt di qiat tu at snäng i qa di ama
    latka na qa nävät iaqyäkt ama etki bä äkt i qia qoar na qa rhoqortäqyia, “Morqa,
    ngakt bä sa ngia rha aa släqyige dä va ngi qoar na ngo i sa ngia mu ige qoe nai
    dä va ngu rha ige nae.”
  ita-1885: 'Gesù le disse: Donna, perchè piangi? chi cerchi? Ella, pensando ch''egli
    fosse l''ortolano, gli disse: Signore, se tu l''hai portato via, dimmi ove tu
    l''hai posto, ed io lo torrò.'
  muy-muy: 'Eslini Yezu àhi : « Wal ni, kitʉwi mam ? Kaɗəbay way ? » Wal ni àhi ana
    ahàr maslaŋa ya àhi ma ni ti bay ya agray tʉwi e dini bu ni. Nahkay àhi : « Maslaŋa
    goro, tamal nak kàzaba naŋ a ti ɗəfuki məlaŋ gani, nakoru nazay. »'
  kqc-kqc: Ye ina rofu niyo, “Rema, beika resi isaka nisa? Ya bi kaere maina reisa?”
    Ma mokeyo bi muro nari redo amiye yokoi, dada niyo, “Amiye tora, moi diyo vonisi,
    bi goidu aeyo na oteima ma bosi moigida.”
  tav-tav: 'To bairi Jesu co caĩ jeniñañupʉ: —¿Nope ĩo mʉ otiti? ¿Ñamʉre macao mʉ
    áati? Na caoterica janirore cacotei ãcʉmi, caĩ tʉgooñabajupo. To bairi: —Mʉna
    cʉ̃re cane aátacʉ mʉ cãmata topʉ yʉ cũwʉ, yʉ ĩ buioya. Yʉre mʉ caĩ buioro apero
    maca cʉ̃re yʉ ne aágo, caĩñupo María.'
  eng-ULB: Jesus said to her, “Woman, why are you weeping? Whom are you looking for?”
    She thought that he was the gardener, so she said to him, “Sir, if you have taken
    him away, tell me where you have put him, and I will take him away.”
  spa-VBL: '“¿Por qué estás llorando?” le preguntó él. “¿A quién estás buscando?”
    Creyendo que era el jardinero, ella le dijo: “Señor, si te lo has llevado, dime
    dónde lo has puesto para yo ir a buscarlo”.'
  fra-_FOB: 'Jésus lui dit: Femme, pourquoi pleures-tu? Qui cherches-tu? Elle, croyant
    que c''était le jardinier, lui dit: Seigneur, si tu l''as emporté, dis-moi où
    tu l''as mis, et je le prendrai.'
  hau-ULB: Yesu yace mata, “Uwargida, me yasa kike kuka? Wa kuma kike nema? Domin
    tana zaton shine mai kula da lambun, sai tace masa, “Maigida in kaine ka dauke
    shi, gaya mani inda ka sa shi, ni kuwa in dauke shi.”
  mal-mal: 'യേശു അവളോട്: സ്ത്രീയേ, നീ കരയുന്നത് എന്ത്? നീ ആരെ അന്വേഷിക്കുന്നു എന്നു
    ചോദിച്ചു. അത് തോട്ടക്കാരനാകുന്നു എന്നു നിരൂപിച്ചിട്ട് അവൾ: യജമാനനേ, നീ അവനെ എടുത്തുകൊണ്ട്
    പോയി എങ്കിൽ അവനെ എവിടെ വെച്ച് എന്നു പറഞ്ഞുതരിക; ഞാൻ അവനെ എടുത്തു കൊണ്ടുപൊയ്ക്കൊള്ളാം
    എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye yimapoo egeesee takaso, “Sobo no, bei kaseega ka pusumalala?
    Osoloso no odoo ogu esiamo silala?” dee takaso. Eseme Meliye goolee yo homolee
    mapoo tou teli odoo oso bele dolone yimapoo egeesee takaso, “Emegei, nayo Yesuwo
    kou peegoo todileso ka magoo daga, mi egee amapoo takee. Eseega ayo dileso o kou
    egee ka talaiya,” dee takaso.
  lit-lit: 'Jėzus *tarė jai: „Moterie, kodėl verki? Ko ieškai?“ Manydama, kad jis
    esąs sodininkas, ji tarė jam: „Gerbiamasis, jei tamsta išnešei jį, pasakyk man,
    kur jį padėjai, ir aš jį pasiimsiu.“'
  urd-GVR: Īsā ne pūchhā, “Ai ḳhātūn, tū kyoṅ ro rahī hai, kis ko ḍhūnḍ rahī hai?”
    Yih soch kar ki wuh mālī hai us ne kahā, “Janāb, agar āp use le gae haiṅ to mujhe
    batā deṅ ki use kahāṅ rakh diyā hai tāki use le jāūṅ.”
  far-far: Ma sa Jesus ka ledia ka 'uri, “Keni ne 'ae, 'uta ne 'oe angi? Ma sa ti
    ne 'oe nani 'uria?” Ma ni Mary ka kwaisae nia na wane ne ada sulia na oole nai.
    Ma nia ka 'uri fuana, “Dia 'oe ngalia na nonina 'Aofia nau, nau doria 'oe farongo
    nau ana 'i fai ne 'oe alua ana, fua ne nau leka ku ngalia.”
  suz-BL: मिनु येसुमी “गे मारदे ङाक्‍नेवे? सु कली मली?” दे हिल्‍लो पवा बाक्‍त। मरीयममी
    “मेको फल फुल रूमी गेय पाइब मुर बाक्‍माक्‍त” दाप्‍‍शा, मेको कली “हजुर, गे मेको
    बेक्‍शो रां कली एक रे लाइक्‍तीनी हना, ते वोइक्‍नी, आं कली देनीने। गो मेको कली
    लाइक्‍नुङ” दे मदा बाक्‍त।
  car-NT: 'Jesus wyka''po i''wa: “Woryi, o''tono''me ko matamojan? Noky ko mupijan?”
    Mo''ko wonatopo paty enenen ja''ta ekanopyry ke ty''wa, ika''po I''wa: “Jopoto,
    o''wa aro''poto, oje yry''po ekari''ko, moro wyino saro''se me.”'
  amp-amp: Tfit tu Jisasrn kfo ttiwon memort, “Bar mete, ni frohmn nur hambriwa?”
    Jisasr Mariat ttiwonmohat rot duka memot, “Ka nd Jisasr htamo tkitthu mswir tikatr
    kfo ttiwonwora.” Ndnettn kfo memotr, “Yinowe, nanhu Bror ni yaknihato nndo hta
    thombat, wakfo nuhasafkahtna tfit yihomakruhanr.”
  bht-bht: यीशुऐ उसा ने बोलया, जनानिये तू कजो रोंदी है? कुसयो तोपा दी है? उना माली
    समझीकरी उसयो बोलया, “श्रीमान जी, अगर तू उदे शरीरे जो चुकया है तां मिंजो दसी दे
    की कुथु रखया है कने मैं उसयो लेई जांगी।”
  eng-NOY: Jesus saith to her, Woman, why dost thou weep? whom dost thou seek? She,
    supposing that it was the gardener, saith to him, Sir, if thou hast borne him
    hence, tell me where thou hast laid him, and I will take him away.
  cub-NT: 'Ṍre arejamed̶a: —Mʉ, nomió, ¿aipe teni od̶orʉ̃ mʉ? ¿Ñamene vod̶orʉ̃ mʉ?
    arejamed̶a. Ʉbenita, “Yore oteiye cʉrõre coreipõecʉ bajʉbí ʉ̃, que ayʉ”, arĩ dápiarĩdurejacod̶a
    õ. —Mʉ, ʉ̃mʉ, ʉ̃ mácʉre nʉvañʉ mácʉ baru, mi epeinore coyʉjacʉ yʉre. Yʉ bácojivʉ
    ʉ̃́re ĩconʉño, arejacod̶a õ.'
  ita-1927: 'Gesù le disse: Donna, perché piangi? Chi cerchi? Ella, pensando che fosse
    l’ortolano, gli disse: Signore, se tu l’hai portato via, dimmi dove l’hai posto,
    e io lo prenderò.'
  lww-lww: P̃isi na Yesu m̃ena piun tania, sape “?Erau, ko otagin ke ya? Okale ke
    a ne e nini?” Ana Maria sitom m̃ape yar na yum̃aena ga nae e nene, pisatam̃ea,
    sape “Yarkeviu, visae ko na okuslua naga petan e nini, awis, ovisawal van inu
    e nape nap̃a omligan tasnena m̃eke ea. Sineun nesape neva nekusia, neligan ruru
    sina m̃eke e lelena.”
  ckb-ckb: 'عیسا پێی فەرموو: «خانم! بۆچی دەگریت؟ بەدوای کێدا دەگەڕێیت؟» وایزانی باخەوانەکەیە،
    پێی گوت: «گەورەم، ئەگەر تۆ بردووتە پێم بڵێ لەکوێ داتناوە تاکو بیبەمەوە.»'
  nas-nas: Eeꞌnoko Jiisuuꞌke aaꞌpuuꞌ, “Ani ee, daꞌ aming-koo birontaramang? Dake baa
    besiꞌemaang?” Tenie mintoong tarenara-pinaꞌ noruꞌuma aaꞌpuuꞌ, “Ee aung, dake nkaveing
    deekoꞌ ning naumeaing sipeinooꞌ, ninge mera nkavampainaꞌ.”
  uvl-uvl: Ol pe Iesus onteia i, “O tangtang ia utar? Pe o tango rerere itei?” Pe
    hei neu teke ma non nenge nauelele metenga ana ich unne neu ke hele lange i ke
    teke, “Kole, nenge teke o hemou hote Iesus koluna, o heleia at nge iau pe mola
    ke mo lolo mule at.”
  eng-BBE: Jesus said to her, Woman, why are you weeping? who are you looking for?
    She, taking him for the gardener, said to him, Sir, if you have taken him away
    from here, say where you have put him and I will take him away.
  ixl-CNT: 'Uncheeꞌ tal u Jesuus te ech tzaꞌ: —Ixoj, ¿kantuꞌ nooqꞌeꞌ? ¿Abꞌil nachokeꞌ?—
    Texh te. Aatz u Liꞌ tan, aꞌ titzꞌa aas u xeen chikobꞌeꞌm vaꞌl nichqꞌilan. Tal
    te ech tzaꞌ: —Bꞌaal nitxaꞌ, untzꞌoj axh vetiqꞌon bꞌen vunBꞌaal, al ve til ex aaqꞌva.
    Ech seꞌnviqꞌo.— Texh te.'
  xsi-xsi: Ŋineŋga Yesu ikasoŋa mine tu, “Taine, noko kuta ŋana sâ kâ. Noko kuroto
    ŋana ea.” Maria ilo patea tu tamâta ŋinde nde wurâta tamâta ŋana ikatona tâno
    ŋinde kâ. Mine kala ipai tu, “Tamâta ŋalae, ambo noko muŋga pwai i karae kulâ
    ku kuo ndue lâ nia toŋge, ande naŋa ano pano tu kutula nia ŋinde pwataki pana,
    aku ma alâ akai.”
  crx-NTPO: '''Et Sizi ''uyulhni, “Ts''eke, ''et di ha intso? Mbe kunínta whe ''int''en?”
    ''Et Mary ''uninzun haniyeh k''et huwunlí-un tole ''ut''en, ''ink''ez ''uyulhni,
    “Nyun ílhchoot ''ink''ez ''uts''un wheílhti de, nts''e nenilhti-un sudíni, ''et
    de si naóoschoot.”'
  kan-OKCV: ಯೇಸು ಆಕೆಗೆ, “ಅಮ್ಮಾ, ನೀನು ಏಕೆ ಅಳುತ್ತಿರುವೆ? ಯಾರನ್ನು ಹುಡುಕುತ್ತಿರುವೆ?” ಎಂದು
    ಕೇಳಲು, ಆಕೆಯು ಅವರು ತೋಟಗಾರನೆಂದು ನೆನಸಿ ಅವರಿಗೆ, “ಅಯ್ಯಾ, ನೀನು ಅವರನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದರೆ
    ಎಲ್ಲಿ ಇಟ್ಟಿದ್ದೀ ಎಂದು ನನಗೆ ಹೇಳು; ನಾನು ಅವರನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತೇನೆ,” ಎಂದಳು.
  bbb-bbb: Areme Jesu fu uri kuae, Bara gure a e ije era rerena nimeno kuae? Fu ijiege
    kuaramoga Meri fu vierafero fu e juare ije samuamo ijare ro fu ijiege vierafei.
    Ijadufuo fu una kuae, E gare a isekie a vierafega e surive ige are abe iziebure
    nijaejoga ni nijasiega na va abeno kuae.
  blw-blw: Yachi yag ekat Jesus an hiyéén, “Pakay mankela-a, sonod, ya henokay ah
    nadchi hen cham anapén.” Hen ekat Maria ah hamhamàna, taguchi way cha mangil-ila
    hen anchichay mura hen nanagépfar an hiya, yag annaat ekatén, “Panga-asem paat
    no hea hen nangenlayaw, ta itudtuchum hen nangiggaam ta iyà koma aran.”
  tam-2017: 'இயேசு அவளைப் பார்த்து: பெண்ணே, ஏன் அழுகிறாய், யாரைத் தேடுகிறாய் என்றார்.
    அவள், அவரைத் தோட்டக்காரன் என்று நினைத்து: ஐயா, நீர் அவரை எடுத்துக்கொண்டு போயிருந்தால்,
    அவரை வைத்த இடத்தை எனக்குச் சொல்லும், நான் போய் அவரை எடுத்துக்கொள்வேன் என்றாள்.'
  azz-NT: 'Ijcuacón in Jesús quitajtoltij María ijcuín: ―Tejua sihuat, ¿queyé tichocatoc?
    ¿Aconi tictemoa? Huan ijcón in María quiyolnemiliaya que xa yejua ne xochimilajpiaque.
    Ica ya nojón María quilij ijcuín: ―Tejua tagatzin, como tejua ticuiyac inacayo
    in Jesús, nimitzontatautía que xinechonili can ticahuato para ma nejua nicuitiu.'
  spa-RV-1909: 'Dícele Jesús: Mujer, ¿por qué lloras? ¿á quién buscas? Ella, pensando
    que era el hortelano, dícele: Señor, si tú lo has llevado, dime dónde lo has puesto,
    y yo lo llevaré.'
  csy-csy: Jesus in am tung ah, Numei awng, banghang in kap ni ziam? kua zong ni ziam?
    ci hi. Mary in huancing pa sa a, ama tung ah, Topa awng, nangma in la na hile
    na koina hong son tan, taciang keima in ka la tu hi, ci hi.
  mxq-NT: 'jaꞌa dʉn ttijy ja nʉgamꞌijxpʉ. Net ja Jesús yajtʉʉjʉ: —¿Ti ko mjʉꞌʉy? ¿Pʉ́n
    mꞌʉxtaapy? Ja Mariiʉ ꞌyadsooy: —Windsʉ́n, pʉn mij tʉ xymyʉnejxy ja oꞌkpʉ ñiniꞌx,
    anmaagyʉts ma̱ tʉ xypyʉjtaꞌaky esʉts ʉj nyajnʉjxʉt.'
  tzj-NT: 'Ja c''a Jesús xbij tre: —Ixok ¿nak tre tok natok''i, nak nacanoj? ne''
    tre. Ja xuch''ob kaj ja María chi chajil tijco''m ja ntzijon ruq''uin in quewa''
    xbij tre ri'': —Ja wi atat xatc''amo''el rxin tabij jutz''it chwe bar xaya'' wi'',
    anin ninc''amo''el rxin, ne'' tre.'
  tdt-tdt: Jesus husu nia dehan, “Senhora, tansaa mak ita tanis? Ita buka see?” Maria
    la konhese Jesus, nia hanoin toos nain mak koalia ho nia. Entaun nia husu fali
    dehan, “Senhor, se karik ita boot mak lori Nia baa tau fali iha fatin seluk, foo
    hatene mai hau, ita boot tau Nia iha nebee, atu hau bele baa foti Nia.”
  ron-BTF: 'Isus i-a spus: Femeie, de ce plângi? Pe cine cauți? Ea, presupunând că
    este grădinarul, i-a spus: Domnule, dacă l-ai dus, spune-mi unde l-ai pus și îl
    voi lua.'
  eng-WEBP: Jesus said to her, “Woman, why are you weeping? Who are you looking for?”
    She, supposing him to be the gardener, said to him, “Sir, if you have carried
    him away, tell me where you have laid him, and I will take him away.”
  eng-FBV: “Why are you crying?” he asked her. “Who are you looking for?” Assuming
    he was the gardener, she said to him, “Sir, if you've taken him away, tell me
    where you've put him so I can go and get him.”
  nld-1939: 'Jesus sprak tot haar: Vrouw, waarom weent ge; wien zoekt ge? In de mening,
    dat het de tuinman was, zeide ze Hem: Heer, zo gij Hem hebt weggehaald, zeg me,
    waar ge Hem hebt neergelegd, dan zal ik Hem wegdragen.'
  bwo-bwo: Iyesus, «Máátsune neena eegoshe niepiri, kone ngeyirwoni?» bí eti. Bíwere
    manoki mitwotsitse finirwo bish bíartsotse, «Doonzono! nee bín dek'ri wotiyal,
    eewk ngedtsok'owo oona neesha taash keewwe, taa were k'aaúdek'etuwe» bieti.
  nch-BL: 'Huan Jesús quiilhui: ―Nane, ¿para ten tichoca? ¿Ajquiya tijtemohua? Huan
    María moilhuijtoya san eliyaya cati quimocuitahuiyaya nopa cuamili, huajca quiilhui:
    ―Tate, sinta ta tijhuicatoc itacayo, techilhui canque tijtalito huan niyas nijcuiti.'
  quc-TNT: 'Xpe c''u ri Jesús, xuta'' che, xubij: Nan, ¿jas che tajin catok''ic? ¿Jachin
    c''u ri tajin catzucuj? —xcha che. Ri nan María xuchomaj chi are ri chajinel re
    ri ulew ri'', xubij che: Tat, we lal xc''amow la bic, bij la chwe jawije'' ri
    xya wi la rech ri in quinc''am bic, —xcha che.'
  tfr-NTPO: Eshko ga Jesús tjl̈ẽ ba kong ga «Wal̈ë, ¿pja sl̈ar ega? ¿Ë wl̈ẽpdë?» l̈e.
    Woyotjl̈ĩya beno shäng wotjl̈ĩk ga kjok eshko daga l̈i shängdo l̈e. Eni ga tjl̈ẽ
    ba kong ga «Tjl̈apga, shinmo doyo l̈i söga pjarë wl̈eni ga iorop beno buk kjone
    l̈os bor kong, tja to kjrë wl̈o» l̈e.
  kaq-NT: '—¿Jahua copi min huaohihquin, haibon? ¿Tsoa min benahin? —Jesusen yocaquin.
    Jaa huai hihbo hihqui shinanxon: —Huetsanco hea bohanxon jahuen min racantanai
    hea yohihue, jonin, hen botannon —hahquin haibaan, jisxonma.'
  sgb-sgb: Kinotang ya ni Apo Jesus, ya wana, “Pata ampanangih ka? Hinoy antapolên
    mo?” Êndat ni Maria hên hiya ya manayhay hên tanaman bayro. Kabay kinotang na,
    ya wana, “Apo, no hika ya nangwa kana, itoro mo kangko no ay-iri mo yan gintan
    ta kowên ko ya.”
  vie-1934: 'Đức Chúa Jêsus hỏi người rằng: Hỡi đàn bà kia, sao ngươi khóc? Ngươi
    tìm ai? Người ngỡ rằng đó là kẻ làm vườn, bèn nói rằng: Hỡi chúa, ví thật ngươi
    là kẻ đã đem Ngài đi, xin nói cho ta biết ngươi để Ngài đâu, thì ta sẽ đến mà
    lấy.'
  kxv-kxv: ଜୀସୁ ଏ଼ଦାନି ଏଲେଇଚେସି, “ଏ଼ ଇୟା ଏ଼ନାଆଁତାକି ଡ଼ୀହିମାଞ୍ଜି ? ଆମ୍ବାଆରାଇଁ ପାରିମାଞ୍ଜି
    ?” ଏ଼ଦି ଏ଼ୱାଣାଇଁ ବା଼ଡ଼ା ଗାଟାସି ଇଞ୍ଜିଁ ଅଣ୍‌ପାନା ଏଲେଇଚେ, “ବା଼ବୁ ନୀନୁ ଏ଼ୱାଣାଇଁ ଅ଼ହାମାଞ୍ଜି
    ଇଚିହିଁ ଆମ୍ବିୟା ଇଟାମାଞ୍ଜି, ନାଙ୍ଗେ ୱେସ୍ତାମୁ ନା଼ନୁ ଅ଼ଇଁ ।”
  cha-cha: 'Ylegña nu güiya si Jesus: Palaoan, jafa na tumatanges jao? Jaye unaliligao?
    Pineloña na ayo na taotao y taotao y güetta, ilegña nu guiya: Señot, yaguin jago
    chumule, sangane yo mano nae unpolo, ya juchule güe.'
  amu-NT: 'Tso Jesús nnoom: —ꞌU yuscu, ¿chiuu na jeeⁿ matyꞌiooꞌ? ¿ꞌÑeeⁿ juu malꞌueꞌ?
