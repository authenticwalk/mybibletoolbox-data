    augia hitani ma awe tonia.”
  quf-NT: 'Chaymantami Jesusqa payta tapuran kaynu nir: —Mamitay, ¿imapaqtaq waqayanki?
    ¿Pitataq maskayanki? Chaynu taputinqa, María Magdalenaqa, wirtata kuytaq kanqa
