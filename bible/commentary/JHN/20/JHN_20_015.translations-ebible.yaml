    nyunahul nyunak nyunabukuk anagun umu, nyak wata nyuklipemogun ali inak inahuli.”
  grc-F35: Λέγει αὐτῇ ὁ Ἰησοῦς· «Γύναι, τί κλαίεις; Τίνα ζητεῖς;» Ἐκείνη, δοκοῦσα
    ὅτι ὁ κηπουρός ἐστιν, λέγει αὐτῷ, «Κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι ποῦ
    ἔθηκας αὐτόν, κἀγὼ αὐτὸν ἀρῶ.»
  cav-NT: 'Turatu bacuare tumeque ecuita euhua cuanaque naruquique bucha jutidya.
    Tudyatu Jesúsra bacaduracuare: —¿Eje bucha juatsumi paya, mama? ¿Ai tuquemi sareya?
    —jadyatu Jesúsra acuare. —Ique Cuatsashaquique emajuque tuque sareya. Mira peya
    queja dujuhuaque juatsu, cuejacue ique eju mira iyatihuaque. Eratu emajuque caniju
    iyamerenucacara aya, —jadyatu Maríara acuare.'
  kgp-NT: 'Kỹ tóg fi mỹ: “ã tỹ ũ jãvãnh kỹ fỹ nẽ, jỹ?” he mũ gé. Hã ra fi tóg ti to:
    “ti hỹn tỹ ka kré tag ki rĩr tĩ jẽ, he sóg mũ,” he mũ. Hã kỹ fi tóg ti mỹ: “ã
    mỹ ag tỹ hẽn ra ti va mũ vég tũ, vỹ?” he mũ.'
  bvd-bvd: Sa Disas ka ledia ka 'urii, “Wela keni 'ae, 'utaa ne 'oko angi gwamu 'urii?
    Ma tii ne 'oe nani uri nia?” Ni Meri ka kwaifii 'ana sae sa waa nai gwana ne lio
    suli ola 'ai nai 'i seeri. Nia ka 'urii fuana, “Waa baita kani 'ae, lea sa 'oe
    gwana ne 'o ngalia kau nonina Aofia nau, nau ku dooria 'oko faarongo nau 'ana
    kula ne 'oe alua ai, uri nau lea ku ngali 'akua.”
  ukr-1871: 'Рече їй Ісус: Жено, чого плачеш? кого шукаєш? Вона, думаючи, що се садівник,
