    “Ama wopum. Tɨkap dɨk ñalɨ tɨke ñañañda, nanbɨ nandɨmbi, dɨk kwet delok kɨmɨlañnan
    ñambi, natna tɨke ñam kɨndit tapliutet.”
  twi-ASANTE: Yesu bisaa no sɛ, “Ɔbaa, adɛn enti na woresu sɛɛ yi? Hwan na worehwehwɛ
    no?” Na Maria deɛ ɔsusu sɛ ɛyɛ turom hɔ hwɛfoɔ enti, ɔbisaa no sɛ, “Owura, sɛ
    wo na wofaa no firii ha a, mesrɛ wo, kyerɛ me faako a wode no akɔto na menkɔfa
    no.”
  aoj-aoj: Eaꞌ Jisas nahaliꞌakw naꞌi, “Nemataꞌw, deiꞌ maina inaꞌ nagalef? Inaꞌ newandoꞌma
    ami?” Akoꞌw okom maꞌi owaꞌ anona nandaꞌ maol aofi. Eaꞌ kwaꞌipana kwaꞌi, “Dembinai,
    iꞌi inaꞌ negefaꞌanama, niꞌipi anamba nefaꞌana nafeꞌ nagambeꞌanama?”
  cbv-cbv: 'Páant mi beh encah, Jesús caántdih nin pah ãt niíj ʉʉ́bh joyóp wʉt jĩ:
    —¿Yad wilí, dépanih tigaá ma jʉ̃í? ¿Déhedih tigaá ma bid? ãt niijíp wʉt jĩ. Páant
    caandíh beh encanjeh, “Nin pácahidih en daoní nacaá”, mit niíj jenah joyóp wʉt
    yʉh jĩ. Páant niíj jenah joiná, —¿Meemnít beé jwĩ maáíh bácahjidih ma ʉb bejep?
    Ʉb bejna, ded ma jwʉ́ʉb jwejepjiboó weemdíh ma naáwá, caandíh jwʉ́ʉb ʉbʉdih wã
    bejat pínah niijná, caandíh mit niijíp wʉt jĩ.'
  taw-taw: Pen Jisas nop agak, Bin, taynen chaŋ leban agak? Anop pɨyoweban agak? Agek,
    Maliya agak, Ey, bɨ wog nap nɨb anep agɨl, nop agak, Bɨawl, chɨp ak dad abin agɨl
    yɨl, akal dam lɨpan ak yɨp age, am dad amnin agak.
  jic-NT: 'Jesús la tji''yüya jupj lal: —¿Tsjan mpes li piyun? ¿Pjacj le pal jipj?
    María Magdalena jólatsja jupj sin lejen̈ nt''a tsji'' líjitsja. Mpes tjevele Jesús
    lal: —Jipj tjyam tepe''á, nawala tjevele ca''aj tjyam tipyüntün jupj. Mpes napj
    ca mis, ca man ''üsüs nt''a.'
  zap-NT: 'Lex re Ne lo men: ―Wnaae, ¿penak roon de? ¿Txu rye de? Nuu lextoo Mli pazer
    men ne rapkwent yagnex guin ne, lex re Mli: ―Dechey, belne laa de weey men, guzëët
    gan pazh walu de men, chen tsaxii noo men.'
  wer-wer: Pël ëën Yesuuk epël mëëa. “Öng epop, ni tol ëënak ing yaan? Talëpön ap
    yewasën?” Pël maan Maria pi ngës pöökë pepapök ya wesak epël mëëa. “Kaöap, nuuk
    pim sokur wak së nerek wiaup pöt wiaurekën ök nea. Pël ëën ne së ömaan.”
  ipi-ipi: Ai lo petea-kola, Jisasato bala tipa puato, wanda, anu peakale nimba ai
    lo petelepe. Nimba api ayia pelepe leaipia. Wuane lea-kola, Matiyato bala ee ando
    atalane akali mindi ya lo nembo toto, nimbato Jisasa mo awua poto, mindinga yata
    ale yando, nambato bala mo awua pokalenga, nimbato bala onga yata alo lo namba
    langi leaipia.
  qul-NT: 'Jesús payta taporkan: —Warmi, ¿imaraycutaj wakachcanqui? ¿Pitataj masc''anqui?
    Paytaj huerto cuidaj caskanta pensaspa, nerkan: —Señor, kan apacapunqui chayka,
    niway maypi churaskayquita, purispa masc''amunaypaj.'
  ter-NT: 'Ina kixôa Jesus: —Senó, na koeti íyeino? Kuti yopósiko? Yoko ikútixati
    Mâriya koyonoâti ne njârdim. Hukinóvoti kíxea: —Unaém, itukapu îti veyopêa mûyo,
    yokóyuhoinonoa iméponoaku maka veyámbanane —kíxoane.'
  bmr-NT: 'Jaagoco Jesu nuuhi: ¿Jinejeri jaago taahicahi? ¿Mɨɨco guiinehi? nooboro.
    Jaanegui diigo tobajɨgayɨ toomomɨnaaficoro eesɨcɨnɨumaño nuugo: Aivojɨɨbo, ɨɨjoho
    baacho asatyooboro, ¿cuucahacho ficuuhi? Uco dɨɨbogo ɨɨcɨɨtogoro satyequi, noogoro.'
  fuf-fuf: 'Onsay Iisaa wi''i mo: «Debbo ko honɗun wullataa e ko hombo ɗaɓɓitataa?»
    Nde tawnoo himo sikka ko golloowo ka tutateeri, o wi''i mo: «Koohoojo si tawii
    ko an naɓi mo, haray yeeto lan ko honto waɗuɗaa mo, mi yahana mo.»'
  bhl-bhl: 'Keko beli, Yesus e ulo dakalalomele: “Wee! Ku nimtew angom ete amebelew
    a? Ku kan elo fenbelew a?”, wangse kale. Wangei, u “Esik musun kaleem atebe kunum
    ete sako!”, angeko, ibolow fukuneko, elo dakalalomelu: “Kamok kutaka! Ku fom beelo
    de une keembelew tewe, ku nelo ‘Ka kel duku kembi te!’, nangew kano, ne fom kulam
    uno yo!”, dangsu kale.'
  ons-ons: Yesuŋo qesonka rake, “Ŋerep, ge onoka wane aroke gemaine? Ge maŋane zuaŋka
    gemaine?” Ŋerep eŋe wetke rake, eŋe eu ware wareŋo mane, raki paki mo qesonka
    rake, “Suaine, goŋo ma arineo, yemo ma ari diao birakene, nolatnom detpe paki
    mo baŋ ari mawe.”
  con-NTPO: 'Tsonsi Jesúsja iñajampaña: —Pushesu, ¿jongoesie qui ina''jen? ¿Majame
    qui tta''tta? Tiseja quinisisicco coira''su qquen in''jamba Maríaja su: —Coira''su,
    que Jesús ai''voma anga''pa mani ccuiña''da ñanga condaja ña angaye.'
  ghs-ghs: Oonita Dzesu noke pobi hiireta, Apeho qirike eete tti hiire? Hiiremi noi
    qupa nometa hee Dzoo oho mai ooniqi hiireqi hiireta, Mai, nii noho keba aime mae?
    Aima ikata moote? Hiiremake ana ttuma aimakoi.
  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ଆୟା, ଇନେକିଦେଂ ଆଡ଼୍‌ବାନାୟା ? ଇନେରିଂ ଦାହ୍‌ନାୟା
    ?” ହେଦେଲ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ବାଡ଼୍‌ନି ହାଉକାର୍‌ ଇଞ୍ଜି ବାବି କିଜ଼ି ମାଚାତ୍‌, ମାନିନି, “ଏନ୍‌
    ଜଦି ତାଙ୍ଗେଙ୍ଗ୍‌ ଅଜ଼ି ହାଚାୟ୍‌ନା, ତା ଆତିସ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇମ୍‌ଣି ବାହାତ ଇଡ଼୍‌ତାଦେର୍ଣ୍ଣା,
    ନାଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚାଟ୍‌, ଆରେ ଆନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଅଜ଼ି ହାନାଂ ।”
  txu-NT: Nhym kum, —Mỳkam ne ga amỳro dja? Mỳj me'õ ne ga abej? ane. Nhym Jejuo kute
    pidjôkô pumũnh djwỳnh pyràk ne kum, —Ô kum, ga aje nhỹnh o amõr ne ir jabej imã
    akre. Dja ba 'ỳr tẽn arỳm amrẽ o tẽ, ane.
  eng-WEBU: Jesus said to her, “Woman, why are you weeping? Who are you looking for?”
    She, supposing him to be the gardener, said to him, “Sir, if you have carried
    him away, tell me where you have laid him, and I will take him away.”
  gnw-NT: 'Jayave Jesús jei chupe: —Cuña, ¿maera pa ndiyao? ¿Quía pa ndeeca? María
    ipɨa pe uyemɨngueta tẽi jae co temitɨ reta iyandarecoa. Jáeramo jei chupe: —Carai,
    nde nderaa yave, emɨmbeu cheve quiape niñono, jare che araata.'
  mux-mux: '⸤Yesos⸥-ni nimba mele: “Ambale, nu nae koruku kene kola tekenuye?” nirim.
    Yesos yu ‘punie tápu-yili’ nimba piliipa kene Makdalla ambu Maria-ni nimba mele:
    “Yili, nu-ni Yesos mekunu punu lem nusunu koleale na niku si. Yu liipu membu pambu.”
    nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —Ji ta̱chju̱ún, ¿á tích''íhini? ¿Yá xi tíbinchisjáí?
    Tu̱ nda̱ xi kunntáhá yá tu xi tjín yo̱ kits''ín ma Maria̱ ko̱ b''a̱ kitsú: —Ji,
    tsa ji ka''miko̱i̱ yjonintee̱, t''inyaní má kafajñai ko̱ kfínkj''a ngáhana.'
  bkq-NT: 'Aituo Jesus aguely: — Âdaituoka ogunru? Ânguyka mâwinly? — kely. Mârâ âji
    enilâ-ro waunlo ara mâkâ enanaji. Awylygue in-hoguly: — Âmâlâ eguepybyry tarâpa
    etyin-ro watay, âdyam mânhetobyry yam aguekâ. Urâ ise eagonro âjiam sanehoim —
    kely pekodo.'
  kue-kue: Ana Yesus krapogl Maria tongwa, “Ambu ya, ene sraglpre kai eremotne? Ene
    ira pre dokune?” Ana Maria prukwa yagl i kongun ereyaglkwa yagl ta moglmedi pre,
    ye ka yegl dungwa, “Yagl kande, ene eremogl ye yend bangeta emin, ana ye ipi yenara
    dumo i dinatn ana na pi inaglka.”
  cot-NT: 'Icantiro Jesoshi: —Manquigarentsi, ¿taaquea piraacoque? ¿Taaquea pamenagueque?
    Iroatimpaquea ojiqueriquea irio shiacotiroca panquirentsimashi, ocantsitariquea:
    —Avirocajate aanaqueri, iintsijate pincamantena queroquea pojoquijitajirini, naajaterita.'
  bnp-bnp: Lakea e Isu i nanea, “Ngatavine, i navai o tangi? E rei a viri o mata­kanea?”
    A ngatavine i luhoi ta ia a matakari na hania, lakea i takia, “Bakovi, ge ioe
    a viri o bolea, o taki iau vona a hini o rua vona, ga vano ga bolea.”
  apn-NT: 'Hãmri nhũm kãm: —Kwa mon ka ri amỳr o xa? Mẽhõ na ka ri hapêr arĩt pê amỳr
    o xa? Anẽ. Hãmri nhũm kuma nẽ htỳx ho pĩ hkre jamãr xwỳnh ã hkamnhĩx nẽ kãm: —Xê
    xà ka na ka mẽ ixpê mẽ inhõ Pahihti ho ahkĩ nẽ ma o tẽ nẽ nhỹri axi mê? Xê ka
    japêr nẽ akatàt kôt inhmã harẽ. Nhỹri inhmã nõr xà jarẽ pa ma hwỳr tẽ nẽ kumỳ
    nẽ man akupỹn o tẽ nẽ akupỹm kẽn kre kamã kuxi. Anẽ.'
  ctp-NT: 'Mnichaꞌ Jesús ꞌin Liya bra kanꞌ: ―¿Ni chaꞌ lka lye ꞌa nganaan a? ―ndukwin
    yu ꞌin Liya―. ¿Ti ꞌin ndaꞌan naan a? Mskeꞌ tiꞌ Liya chaꞌ ti kwiꞌ yu nu ngiꞌni
    tñan seꞌen ndukwa yka tlaꞌ lka nu nduun nde kwa, kanꞌ chaꞌ ykwiꞌ loꞌo yu bra kanꞌ:
    ―¿Ta siꞌi nuꞌwin lkaa nu ngulo tsuuꞌ ꞌin ayman nu mtsiꞌ re a?, neꞌ kula ―ndukwin
    ꞌin yu―. Kuꞌnii chaꞌ suꞌwe katsaaꞌ lyaa ꞌñaǎn la nde yaꞌ ndyaa loꞌoo ꞌin, chaꞌ
    tsaa loꞌoǔn ꞌin ayman kanꞌ la xka seꞌen suꞌwe la bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezhi: Gwreg, perak e ouelez? Piv a glaskez? Hi, o krediñ
    e oa al liorzher, a lavaras dezhañ: Aotrou, mar ec''h eus e gaset kuit, lavar
    din pelec''h ec''h eus e lakaet, hag e kemerin anezhañ.'
  opm-opm: Hanhan matporhan oh Kuua. Go nihnong angmar yimapat potporhan uh Mama han
    moh ru nita han ohkin daham uh Hana. Go sein oh pisus wan tei ithanoh ma it tei
    oh napotinmur. Napotporhan noh dar itiprohmur ama potip oh.
  bvr-bvr: Lika a-wena achila Jesus, “A-jay, wurriya n-duwuja? Ana-nga ny-jenanga?”
    Wurra Meri gu-borrwurra jimarna an-mujama gun-gata gun-birlapirla rrawa jama a-ji
    a-workiyana, lika jiny-yinanga nula, “A-lay, minyja nginyipa ny-janyja, wengga
    apula yina gaya ny-barnjinga, lika ngu-ma barra ng-ga.”
  wal-wal: Yesuusi o, “Mishiree, aissi yeekkai? Oona koyai?” yaagidi oichchiis. Mairaama
    wogaraa naagiyaagaa gaada, “Godau, neeni ekkidabaa gidikko, a awan wottidaakko,
    tau yootarkkii; taani a ekka efaana” yaagaasu.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―¿Berac̱he chbellzo'', noolə? ¿Nodaa chiyiljo''?
    Na'' Maríana'' chakile'' beena'' chap yag zix̱kan'', na'' chi''ene'': ―Beṉ''do'',
    shi ba bibejo''ne'', wnagach nad'' galə jadix̱jo''ne'' kwenc̱he yic̱hi''ane''.'
  kmg-kmg: 'Eme Jesuzi wiocnerâ muwec: “Ŋokac, go wemocte kiokomec? Mo basakic?” Eme
    eki jufu runezi domakac muhuc šiŋuc âzâcnewec: “Ŋicbomboŋ-nane, goki qâŋɋâŋ mocko
    bara râemecko mutec manarâ ra rozepac.”'
  aso-aso: 'Neꞌmino neivo Izesuꞌ aza tiꞌ lo lo-imineꞌ ve: Alungoo, nanitekumuꞌ ive
    ogo nane. Gaza zahinemuꞌ viseꞌ nane. Neꞌmine lavo Maliaꞌ aza ve mene za zuho meꞌmi
    gizebo veꞌmo nololoseive lo gelo tiꞌ lo lo-imineꞌ: Ve meloo, eiꞌ nene geiꞌ do
    vaineꞌ neivo ma nene gaza molo-de nolineꞌ ebekumuꞌ lo-nemanivo naza nene vo do
    volosuve.'
  uli-uli: Jesus yesa kasiya bo, “Fefel la, meda mele ho tetang iyang? Itey le ho
    memeri?” Fefel we yebe kachog le chol milay we iy molwe. Iwe yesa kangalu bo,
    “Hare gel melap mele ho hasi molwe porgol, ngo hosa kangaluyey lobosle ho itol
    iyang bo ibela hasi.”
  nin-NT: I Yesu à zhi ma di, “Ayamba, ùwà so yi anggi mu? Ùwà ko zha unggonggo?”
    Uwa kye di à su uni di kye inkinkurr ni ila yi mu, na zhi ma di, “Ankpye, ùwà
    ti ba ma glo, ùwà da ki ingga unto ku nggo ùwà ka ma zu, ni di ingga ku ba.”
  tgk-tgk: 'Исо ба вай гуфт: «Эй зан, чаро гиря мекунӣ? Ту киро меҷӯӣ?» Марям Ӯро
    боғбон фикр карда ба Ӯ гуфт: «Эй хоҷа, агар шумо Ӯро бурда бошед, ба ман бигӯед,
    ки дар куҷо гузоштаед, то Ӯро гирифта барам».'
  acu-NT: 'Turamtai Jesús Marín iniak: —¿Warukaya juutme? ¿Yaachia eame? —timiayi.
    Tu iniam Marí: Ju aintska numi arakmaun wainutskita, tu nintimias: —Ame ni namangke
    jukinuitkumka, juni ukusmajai tusam ujatkata. Turakmin wi jurumkitjai, —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xuc''utuj chare ri María Magdalena: ¿Nána, achique
    c''a ri nacanoj y achique chuka'' ruma tek sibilaj yatok''? xcha'' chare. Y ri
    María Magdalena xuch''ob c''a chi ri nich''o apo riq''ui, ya ri nisamajin ri ulef
    ri'', ri ticon ruwech riq''ui cotz''i''j y che''; rumari'' tek riya'' xubij c''a
    chare: Wi yit c''a riyit ri xatuc''uan el ri ruch''acul ri Wajaf Jesús, tabij
    c''a chuwe acuchi (achique) xaya'' wi, y riyin xtincanoj c''a acuchi (achique)
    xtinya'' wi, xcha'' chare.'
  ebk-ebk: “Ammi, anuyka cha mun-ag-akor? Ngachana nan cham anapun?” senarudsud Jesus
    kan hiya. Ka-anan Maria mu hiyachi nan mun-ay-aywan as nan naetatanman chi ongor
    ay kaiw, isunga kenalina kan hiya, “Sir, mu he-a nan nangek-ak kan hiya, ifiakiam
    mu ay chaud nan nangiyuyam ta uyku epaara.”
  spa-PDDPT: 'Jesús le dijo: Mujer, ¿por qué lloras? ¿A quién buscas? Ella, al pensar
    que era el jardinero, le dijo: Señor, si Tú lo llevaste, dime dónde lo pusiste,
    y yo lo llevaré.'
  ruf-ruf: Yesu kamghutsa, “Mai, angu choulila choni? Umbama nani?” Mariya kapfikitsa
    kolonga ne imbetetsi wa imghunda we imibiki, apfo kamlongela, “Imtwatsa, ka kumsola,
    nongele umwikile kwani, ng'ende nikamsole.”
  gun-gun: 'Ha''e ramo Jesus oporandu: — Kunha, mba''e re tu rejae''o? Mava''e tu
    reka? Maria ma “Yvotyty re opena va''e po” he''i vy ombovai: — Senhor, ndee ri
    apy gui hetekue rerova rire ke emombe''u marã katy pa rerovaague, xee aa araa
    aguã — he''i.'
  agu-BL: 'Bene''n tzun jakol Jesús tetz: —Xna''n, ¿mbi na awok''lej? ¿Na'' na cẍtzan
    tan joyle''n? Le wutz yi tajtza''kl Mat, ya''stzun yi q''uicy''lom yi tal ne''ẍ
    lawora''tz. Cha''stzun te bene''n tlol tetz: —Ta'', yi ko ilu'' micy''an nin,
    tal tzaju'' swetz na'' mpone''t tanu'', bantz imbene''n tan ticy''le''n tzaj,
    —stzun Mat tetz.'
  isn-isn: Nu ng'wenso uYesu akamutambuila, “ Ia, kuniki ukulila? ukumuduma nyenyu?”
    Nu ng'wenso kunu aze usigile kina ingi musunja nzega akamutambuila, “Mukulu, anga
    ize ingi wewe numuhoile, ntambuile kumuikile, nu nene kumuhola.”
  eng-PEV: Jesus asked her, “Woman, why are you crying? Who are you looking for?”
    Mary thought he was the gardener, so she asked him, “Sir, did you take his body
    away? If you did, please show me where you put it, so that I can get it and take
    care of it.”
  ilo-ULB: Kinuna ni Jesus kenkuana, “Babai, apay nga agangsangitka? Ta asino ti birbirokem?”
    Impagarupna nga isu ti hardinero sadiay, isu a kinunana kenkuana, “Apo, no sika
    ti nangiyadayo kenkuana, ibagam kaniak no sadino ti nangikabilam kenkuana, ket
    alaek isuna nga iyadayo.”
  pir-NT: '—‍¿Numio, dʉhse yego utiajari mʉhʉ? ¿Noare macago niajari? niahye Jesu
    ticorore. “Ahriquiro ahri wesere cohteriquiro ijire”, ni tʉhotumahye ticoro Jesure.
    Sa ni tʉhoturo, ohõ saha niahye ticoro: —‍Mʉhʉ tiquiro pagʉre nedigʉ ijigʉ mʉhʉ
    cũrirore yahuya yʉhʉre. Mʉhʉ yahuri bato tiquiro pagʉre negotja, niahye ticoro
    tiquirore.'
  anv-NT: Jisɔs agií ji aké, “Mma wɔ ɔlilé ndé? Ndé muú wɔ ɔkɛlege?” Mɛri afɛre
    nnó ɛlé mbɔɔ́ maá mekɔɔ́ yimbɔ ne ji agɛne mbɔ, ajɔɔ́ ne ji aké, “Ata mbɔgé
    wɔ ne ɔkpane geŋkwɔ jii lɛre me mbaá ayi wɔ ɔbele geji, me njyɛ mkpa.”
  sab-NT: 'Jesu geru kadu María-Magdalenage: —¿Mineade ba kle olire? ¿Ba kle chema
    jinade? María-Magdalena tañachugu kwian kle gerule ama ole kwian e gli gbachie
    no ngamalla mananga kle gerule ama ole, María-Magdalena gerudu: —Ba nga ai mananga,
    jaba jo gbaba aini, ba jaba e du gbale nga nage ba gerule cha ole ba jaba gbu
    baini, cha ta jogekalin jaba jwen nate ogadale.'
  tmd-tmd: Jisas piöŋö Maria nugwo yadöŋa, “Mö mɨg. Pödpöd rɨmɨn immɨdlö? Yönɨm hölu
    nugumɨdlö?” röŋa. Aliö rɨmɨn, Maria rɨbyöx nugwöŋa, möriwö mabö rɨb nöbö akwör
    nɨ yadmɨdö, rön, rɨbyöx nugwöŋa. Aliö rɨbyöx nugwön yadöŋa, “Nöbö dib nugub. Nöbäpö
    aku pɨrag dulö aku, pikai nɨglö aku nɨ yadan, pɨrag dinö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xutzꞌonoj che ri María: —Ixoq, ¿suꞌchak katoqꞌik? ¿China
    ri katzukuj? —xchaꞌ. Ri María xuchꞌobꞌo wa jun achi laj e chajinel re ri werta,
    y jewaꞌ kꞌu xubꞌiꞌij che: —Achi, we lal xkꞌamaw bꞌi la re, bꞌiꞌij la chwe pa xeꞌyaꞌa
    wi la chaꞌ kiꞌnkꞌamaꞌ —xchaꞌ.'
  kpg-kpg: Jesus ga heeu gi mee, “Di ahina nei, goe e dangidangi di aha? Ma koai dela
    e halahala kooe?” Gei Mary e hagabau bolo Mee go tangada hai hadagee, geia ga helekai
    gi Mee, “Meenei, ma Kooe dela ne lahi a Mee? Hagia mai di gowaa dela ne dugu a Mee,
    au gaa hana e lahi a Mee.”
  taj-taj: येशूसे थेदा “माइ, ए तिग्‍दा क्राबा? एसे खाल्‍दा म्‍हाइबा?” भिसी सुङ्मा,
    थेसे येशूदा बगैँचारी म्‍हेन्‍दो क्‍वबा म्‍हि मुनम भिसी, “ज्‍योज्‍यो, ह्राङसे येशूदा
    चुग्‍याम भोर्बा हिन्‍सम खानङ थान्‍बा मुला ङादा सुङ्‍गो, ङाइ थेदा भोर्ला” भिसी
    भिजी।
  avt-avt: 'Jisas kitɨwehi kar ik: “Mɨte ti henmak te ti hɨkɨt? Ti hɨnhatɨn keimɨn?”
    Hɨre han kitet hɨrak mɨtɨk kerek naanmɨpre ni, te hɨre wetpɨwek, “Mɨtɨk, ti heit
    yɨnk kɨrak hewisɨk kɨwaai wit hak ti etpau te hi ano etɨwek.”'
  cbk-cbk: Despues ya pregunta si Jesus con ele, “Ñora, porque man tu ta llora? Con
    quien ba tu ta busca?” Pensaba si Maria que ta man cuento con ele el jardinero,
    poreso ya habla le, “Ñor, si uste ya saca el di suyo cuerpo, favor habla conmigo
    si donde uste ya pone con el cuerpo, y ay anda yo para saca con ese.”
  uig-ARA: 'ئەيسا ئۇنىڭدىن ــ خانىم، نېمىشقا يىغلايسەن، كىمنى ئىزدەيسەن؟ ــ دەپ سورىدى.
    مەريەم ئۇنى باغۋەن شۇ، دەپ ئويلاپ: ــ تەقسىر، ئەگەر ئۇنى سىز شۇ يەردىن يۆتكىۋەتكەن
    بولسىڭىز، قەيەرگە قويغانلىقىڭىزنى ئېيتىپ بەرگەيسىز. مەن ئۇنى ئېلىپ كېتىمەن، ــ
    دېدى.'
  tuf-tuf: 'Etat Jesusat María quin wajacro: —¿Wiw̃ú, icrát oqui? ¿Baha rehr uroy
    wiqui? táyojocro. Maríat tan sehw̃at, eya caruc rijaquey obir yajquib, séhw̃ajacro.
    Eyta sehw̃ar wajacro: —Bahat Jesús chein béjectar, biscán chájactar as quin ehcuwi,
    -wajacro-. Aját chein ucay ben acu as quin biscán chájactar ehcuwi, wajacro.'
  abx-abx: Amahalling to, “Mana, ay kay agparadinamag kaw? Say i nagpara'anda'-mo?”
    Tungod kay i pagkagasi-na nga hardiniroy to hamok ari, aminugad iya, “Kon ag'ala'-mo
    may dina iya, alayon sumatin ako kon singnga iya agbawa-mo, kay ala'-ko.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Töxyjäy, ¿ti co myäxy? ¿Pɨn m''ixtaayb? María hue''
    anajty tijy je aguemy cuend''ajtpɨ mɨgapxɨp, paady jadu''n ymɨnañ: ―Huindzɨn,
    pen tɨ myajnɨcxy Jesús ñaaxnïcx, nigapx ma tɨ mbɨdägy, e ɨɨch nɨcxy nyajtzooñɨch.'
  kqf-kqf: Yesu i waitalana gado, “Waivini, bai aubaina kwa ḡabaḡaba, bi aiyai kwa
    tavutavuḡe?” Bi tana i wainoḡota te bena taubayau, taunana aubaina i giuna gado,
    “Goma, bamoda Yesu tubuḡina kuna vaina ba kwa giuwegu te bamo ḡome kuna sako bi
    yà nawa te yà avali natome.”
  cpb-NT: 'Rosampitanakero Jesús, ikantziro: “¿Iitaka piraantari tsinané? ¿Iitaka
    pithotyaakotziri?” Oshiyakaatzi iroori iri ñaanatziro aminirori pankirentsi, okantanakeri:
    “Pinkatharí, eerokarika aakeri, pinkamantena tsika powakeri, niyaateeta naminairi.”'
  aon-aon: Aria Jisas narigok nakri, “Nya, nyak nyape nyereh um maresh? Aria shopunek
    douk nyape nyaurim amiapen?” Douk narigok namudok aria okwok kwakri anan douk
    nenek mour agundok nubarig iri. Namudok aria kwakripan kwakri, “Debeini, douk
    nyak nyunohur nyunak nyunabukuk anagun um, nyak watak nyukripe-magun aria inak
    inohuri.”
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal na Jesús: ―Mímláb, ¿jantʼókʼi ta ukʼnal? ¿Jitaꞌ
    a ayal? Na María, kom in chalpay max jaꞌich xu belkol an ti chakam aleláb, in
    utsaꞌ enchéꞌ: ―Payꞌlomláb, max tatáꞌ a júnámal, ti kin óltsi xon ta kʼwajbámal
    abal kin kʼale ku ikʼiꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑ña: Súchi̱, naja̱ ndé''e̱‑ro̱. Ndéja̱ nándúkú‑ró,
    áchí‑ya̱. Te máá‑ña, jáni ini̱‑ña já cháa ndíto nuu̱ itú kúu‑ya̱. Te ni̱ ka''a̱n‑ña
    jíín‑yá: Táta̱, te nú máá‑ní ni̱ chaxio‑ní‑ya̱, te kastu̱''ún‑ní ndé ni̱ chindee‑ní‑ya̱,
    te ná kína̱ki̱''in‑ná‑ya̱, áchí‑ña.'
  bps-bps: Na man Dyisas di kenen, “Libun, tan nngelam? Simto fanngabalam?” Na man
    nawa Méri ku kenen to gal mifat dad fule déén, taman manan, “Fà, ku ge mwè lawehan,
    tulenam deg gufkaham dun, du nwègu.”
  mbs-mbs: Mig-insà si Jesus, “Atà, nengà lay migkelag ka? Sinu lay se inahà nikaw?”
    Meneng mig-aneng-aneng si Maria te sikandin se otaw egtonggò te kekeyowan sìyan,
    aw yan se doun te minikagi sikandin, “Sir, aw sikona se nengabat te lawa din,
    indani a aw kenan iyan soli, so ibingen ko.”
  tof-tof: Yesu oya umtinürr wagó, “Kol, gyaurka, ma iade yóndóla? Ia ma noan amkündóla?”
    Merrin gyagüpitótók igó yarilürr, wa didiburr zaget pama, da wa bóktanórr oyaka
    wagó, “Ma oya büb ne nóma irruna gapókdógab, wirri pam, ma kürü errkyadan ugó
    küzazil, ma oya büb ne ingrina. Ka kubó natoko, oya büb apadóm.”
  cme-NT: 'u daa niɛ sĩ baŋ fuuriiye Yesu‑i suoŋgu maŋ nuɔ‑i kutieŋo yaa‑i. Yesu
    wuɔ cira: «Ciɛŋ nuɔ, bige‑i ciɛ ŋ ta ŋ kaal? Ŋ taara hai moloŋo‑i?» Wuɔ cira:
    «Naacolŋ nuɔ, da kuɔ nuɔnɛi biyaa-yo, pigãaŋ-mi niŋ jĩɛna-yuɔ kusuɔŋ-nu mi ka
    biɛ-yo.»'
  sus-sus: Isa naxa a maxɔrin, «N ma di, i wama munfe ra? I na nde fenfe?» Mariyama
    ɲɔxɔ a ma, sansi mɛɛnima nan nu a ra. Na kui, a naxa a yaabi, «N ba, xa i tan
    nan na fure tongoxi, i xa na yire masen n bɛ alako n xa siga a tongode.»
  pon-2006: Sises eri mahsanihong, “Lih, dahme ke sengisengki? Ihs me ke raparapahki?”
    Pwehki Mery eh kihkihong me iei ih soumweto, e ahpw ndaiong, “Maing, ma komwi
    me wahsang, a komwi padahkihong ie wasa komw kihong ie, pwe I en kohla oh ale.”
  dad-dad: Jesus iron, “Kayau, õ ere nigin inã walef? Õ ai anĩ umirnek?” Maria kisi
    fen, ĩ kabĩ lo fedig anim ye fen, irokenen, “Tamo biya, onom ĩ wale uroulen ouf
    are, nain be unon anĩ, aya urokana di, aya ĩ alouf.”
  zab-NT: 'Chiy gunabdiidxny laab: —¿Xínii ruunu, gunaa? ¿Tú rguíiliu? María blilob
    dec bniety ni rcualo huertquiy, ax raipbɨny: —Dad, belati laabiu zénebiuny, guniibiu
    nare calí nez güelduubiuny te chacáany.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Awê, aôm kôtaŋ asageŋ. Aôm gosom asa.” Ma
    awê tau geboc eŋ ŋac-gejob-kômwaga teŋ, tec kêsôm gêdêŋ eŋ gebe “Apômtau, embe
    aôm ôkôc eŋ su, naŋ ôsôm gamêŋ, taŋ kotoc eŋ gêc naŋ, ŋam êndêŋ aê, ma jakôc eŋ
    jamêŋ,”
  ksd-ksd: 'Iesu i biti tana: la An, u tangtangi dave? U tikan upi ia? I nuk ia ba
    ra tena malmal uma, ma i biti tana: To An, ba u ga puak vue, una ve iau, ba u
    ga vadiop ia ave, ma ina vana, ina puak pa ia.'
  msm-NT: Pig-usip din si Maria, “Iya, nokoy no ogtiyahu ka man? Hintawa man to ogpamanghaon
    nu?” Nailing to boot ni Maria no sikandin to og-atiman to mgo tanom duon. Kaling
    mig-ikagi sikandin, “Sir, ko sikuna to migpudut kandin, nangoni a dow andei nu
    daeha su ogpuduton ku.”
  myk-myk: 'A Yesu di wu yege na: «Cee we, ɲaha na mu di wa mɛɛ suu wɛ? Jɔgɔ mu di
    wa zhaa wɛ?» Ayiwa, a Mariyama di ganha na giin na tiire tɛgɛ ki kafɔɔ wu wi,
    na wu pye: «Yesu nʼa zhaa, ma bi ta mʼa wu lɔ, wu sanha shɛ na na di shɛ wu lɔ
    da gaaŋi.»'
  sbe-sbe: Yesu ye wane, “Waihiu, saha sabina ku doudou? Yo kaiteya ku wasewasenei?”
    Maliya yona nuwatu bena koya taupaisowaina, ede ye wane, “Taubada, ena ku hai
    na ku tolehesuwala meta taba ku hededehemasalaha haedi ku tole, na kabo gonowana
    ya lau ya hai.”
  mcr-mcr: Ii kŋuä yqänä qäyätqätaŋga, Jisasi Iqu yatŋqä äwikqe. “Apäkä, si suŋqä
