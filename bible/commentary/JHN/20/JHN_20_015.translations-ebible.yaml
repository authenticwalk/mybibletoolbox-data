  dso-dso: ଜିସୁ ତାକେ ପାଚାର୍‌ଲା “ଏ ମାଆ ତୁଇ କାଇକେ କାନ୍ଦ୍‌ଲୁସ୍‌ନି ? ତୁଇ କାକେ କଜ୍‌ଲୁସ୍‌ନି
