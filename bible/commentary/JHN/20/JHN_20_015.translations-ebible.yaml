    casɨ́ꞌrˉ dseaˋ do: —Janúꞌˋ, é̱e̱ˊ, song ꞌnʉbˋ nɨcaguiinꞌ˜ i̱ Fíiˋi do, jo̱baꞌ
    iin˜n jméeꞌ˜ jnea˜ júuˆ jie˜ fɨˊ lɨ˜ nɨcaguijéenꞌˋre, jo̱baꞌ fɨˊ jo̱b niꞌnénꞌˆnre.'
  deu-1951: 'Jesus spricht zu ihr: Weib, was weinst du? Wen suchst du? Sie meint,
