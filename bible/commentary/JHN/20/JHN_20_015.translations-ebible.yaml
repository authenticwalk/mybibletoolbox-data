  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Prən i. Ikamasək tɨ nəfe? Ikamətui sin?”
    Mətə Meri rerɨn rɨrhi mə iəmə nə iəmə sə ramətui tɨ nəmhien nəha. Ro pen rɨni
    pen tukwe in mə, “Iəmə asori. Trɨni mɨnuə ik ikɨməuvehi raka nɨpwran, ni pehe
