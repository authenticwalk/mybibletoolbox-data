  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਹੇ ਔਰਤ, ਤੂੰ ਕਿਉਂ ਰੋਂਦੀ ਹੈ? ਅਤੇ ਤੂੰ ਕਿਸਨੂੰ ਭਾਲਦੀ ਹੈਂ?”
