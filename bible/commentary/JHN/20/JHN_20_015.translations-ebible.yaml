    eme vitabulitia oiove, ila eau ge goio ge abi la pilelehola soio te la mautu tetalao.”
  lbb-lbb: E Iesu i dekeni mange, “Wan, u domos sur asa? U tai sur esi?” E Maria i
    nuki mang a barsan ning i a tena tai alar ana barim, pa i atai i mange, “Lak,
    ning u los masik pas a minat e Iesu, ur atai iau mang u aborbori taha, sur ar
    han pa ar los pasi.”
  kan-2017: ಯೇಸು ಆಕೆಗೆ, “ಅಮ್ಮಾ, ನೀನು ಯಾಕೆ ಅಳುತ್ತೀ? ಯಾರನ್ನು ಹುಡುಕುತ್ತೀ?” ಎಂದು ಕೇಳಲು,
