    kuu yedmewebka wene kanda.” andeen.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém Malía: —Miyo̱mo, ¿t́iiga miwejpa? ¿I̱ immétspa?
    Jém Malía d́a iixpɨcpa iga jeam jém Jesús, iŋja̱mpa iga je jém pɨ̱xiñ jém iwatpáppɨc
    cuenta jém huerto. Jeeyucmɨ Malía iñɨ́máy: —Mimich, siiga ininɨcne jém ánO̱mi
