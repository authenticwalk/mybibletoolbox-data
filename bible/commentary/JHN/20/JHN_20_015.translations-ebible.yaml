    “Ra ui u los gisen ru a minat ino Iesu, un inanos iau ra kura u uinep tari awai,
    sur an nan ma an los pasi.”
  nss-nss: Pwen Yesu isok yiy ipa, “Nam, atarangsi tesah? Pe ata ten hiyeh?” Pe pihin
    ara, ipa ndre yiy, ara mbukena piyang. Pwen ipa, “Namandran, kapa ansap yiy kinna
    mawen, pwen apwai kisato tehe hape aleheh aniyki yiy kinyera aliy, pwen andre
    kuya wiri yiy.”
  snc-snc: Iesu na ekiraiato, ekirato, “Vavine, ḡoi tu kara dainai otaḡini?” Ḡoi tu
    deikara ovetauani?” Maria etuḡamaḡito, Iesu tu mo vamokai eḡaukarani tarimana,
    be ekiraiato, ekirato, “Verebara, bema ḡoi na boḡabi-rakaia nai tu, ainai botorea
    gabuna nokira-varagu, be naḡabia.”
  lgl-lgl: Ma Jesus ka soilidia 'uri 'e, “Geli 'e, 'utaa 'e ko ani? Ma ite 'e koe
    lio 'afia?” Ma Mary ka fia 'uria 'i lia wale 'e lio sulia raku fo li. Ma ka sae
    'uri 'e fala, “Arai, ala 'o sakea rabela Aofia lau, lau oga ko faarono lau 'alia
    'i fe lo 'o alua ai, 'ali lau la laka sakea.”
  mmo-mmo: Tombe Yesu nêêl vu nambe, “Onasu in vaati? Onavu salo lati?” Tombe Malia
    ka vu nambe omaaho sen nanggin taakuu-jôôto, om nêêl vu nambe, “Himbop, naambe
    ohako la ond onaanêêl taaku sen ohambe neep hôôk-ato vu sa be sana gako.”
  ncu-NT: Ne̱ Yeesuu a bise mò̱ fe̱yɛ, “Ɔpe̱kye̱e̱, nte̱tɔ ne̱e̱ ne̱ fo̱ i su? Nsɛ
    ne̱ fo̱ i buwi fo̱ e̱ kpa?” Ɔkye̱e̱‑ɔ e̱ fa fe̱yɛ bane̱ amo̱ ɔde̱e̱re̱se̱po̱ ne̱e̱,
    ne̱ ɔɔ tɔwe̱ fe̱yɛ, “Bre̱sɛ, mfe̱ne̱ ne̱ fo̱ a taa mò̱ bo̱ be̱ya? Mo̱ e̱ ko̱re̱
    fo̱ tɔwe̱ mfe̱ŋ ne̱ fo̱ a taa mò̱ yaa bo̱ be̱ya‑ɔ, na ŋ nya ya taa mò̱.”
  cni-NT: 'Icantiro: —Tsinane, ¿paita piraantari? ¿Janica picoiri? Ojitavaqueri irio
    tsameetacoyetirori panquirentsipee. Ocantiri: —¿Avirompa aanajiriri novincatsariteni?
    Pincamantajenate jaocarica poajiriri. Aitaque naajanteri narori.'
  eng-WMB: Yeshua said to her, “Woman, why are you weeping? Who are you looking for?”
    She, supposing him to be the gardener, said to him, “Sir, if you have carried
    him away, tell me where you have laid him, and I will take him away.”
  zaw-NT: 'Dxejc räjp Jesús lojni: ―Nane'', ¿xhicuent roonlu? ¿Chu rguiillu? Marii
    bejn xhigab laa dade'' ni rcanäj huertga, ni''c räjpni lojni: ―Dad, palga luj
    sanäluni, gunii caro gudixhluni te guiliäsä́ni te chanää́ni.'
  san-MAL: തദാ യീശുസ്താമ് അപൃച്ഛത് ഹേ നാരി കുതോ രോദിഷി? കം വാ മൃഗയസേ? തതഃ സാ തമ് ഉദ്യാനസേവകം
    ജ്ഞാത്വാ വ്യാഹരത്, ഹേ മഹേച്ഛ ത്വം യദീതഃ സ്ഥാനാത് തം നീതവാൻ തർഹി കുത്രാസ്ഥാപയസ്തദ്
    വദ തത്സ്ഥാനാത് തമ് ആനയാമി|
  tam-TCV: அப்பொழுது இயேசு, “பெண்ணே, நீ ஏன் அழுகிறாய்? நீ யாரைத் தேடுகிறாய்?” என்று
    கேட்டார். அவள் அவரைத் தோட்டக்காரன் என நினைத்து அவரிடம், “ஐயா, நீர் அவரைக் கொண்டு
    போயிருந்தால், அவரை எங்கே வைத்தீர் என்று எனக்குச் சொல்லும். நான் அவரை எடுத்துச்
    செல்வேன்” என்றாள்.
  mit-NT: 'Te nì cachi‑yà xì‑né: ―Señorita, ¿índù chuun sacu‑ní? ¿Ana divi nandúcú‑nî?
    Doco María, nì tuxi ini‑nè ádi té‑ndiàá yutnù tàtá iá yucán nduú ana cáhàn; ñàyùcàndùá
    nì cachi‑nè: ―Señor, nú mii‑ní nì tavà‑níyà, dandu cachi sacù‑ní xìˊ índù nì sànihi‑níyà,
    te cùhìn naquihin‑yà.'
  ceb-ULB: Miingon si Jesus kaniya, “Babaye, nganong naghilak ka man? Kinsa man ang
    imong gipangita?” Naghunahuna siya nga siya mao ang magbalantay sa tanaman, busa
    miingon siya kaniya, “Sir, kung gikuha mo man siya, sultihi ako kung diin mo siya
    gibutang, ug kuhaon ko siya.”
  ces-LB: 'Neznámý ji oslovil: „Ženo, proč pláčeš? Koho hledáš?“ Myslela, že je to
    zahradník, a odpověděla: „Pane, jestli jsi ho odnesl, řekni mi, kam jsi ho uložil,
    a já ho pochovám.“'
  mkn-mkn: Ju Yesus tanya sang dia bilang, “Akurang ko susi manangis? Te susi ada
    cari sang sapa?” Naa, Maria sangka itu orang tu, tukang kabón sa. Ju dia buju-buju
    bilang, “Bapa. Kalo bapa su angka bawa Dia pung mayat, na, kasi tau dolo bapa
    ada simpan di mana. Biar ko beta bawa sang Dia pi tampa laen ko kubur bae-bae.
    Tolong doo!”
  pol-UBG: 'Jezus ją zapytał: Kobieto, czemu płaczesz? Kogo szukasz? A ona, sądząc,
    że to ogrodnik, odpowiedziała mu: Panie, jeśli ty go wziąłeś, powiedz mi, gdzie
    go położyłeś, a ja go zabiorę.'
  qxh-NT: 'Jesúsna tapuran: «Mamallau mama, ¿imanirtaj wagaycanqui? ¿Pitataj ashiycanqui?»
    nir. Ćhacra aruj runa cashanta yarpar, María niran: «Tayta, ayata maymanpis apash
    carga, willaycamay, ari. Shuntacushaj.»'
  nwi-nwi: Kɨni Yesu raiyoh in mɨmə, “Pian əpə. ?Nakamasək tuk naha? ?Nakamarha-kɨn
    pa?” Mərɨg Meri, rɨkin raməsɨk mə ta mə yəsim kɨrik, rɨni-pən tukun mɨmə, “Yemehuə.
    Tukmə ik nɨmɨrəh nɨpran, mərəhu ikɨn pukaa, hajoun kɨn yo pəh yakvən mɨrəh.”
  kmo-kmo: 'Worek, Jisas rii siin maji wor: “Mama, ni boyewak keyato? Ni naman yeshato?”
    Maria sii eecha hikir dii nowon siitii kowu tawa ma. Hikichi eecha wor: “Sen,
    miita yeechi ye siitak seechi taney, napa ana wonyak, an yeechi kiya ik.”'
  agr-agr: 'Nuniai nu aents iniak. —¿Wagka buutme? ¿Ya egame? —tiuwai. Tama ni anentaimsag,
    ajak ajakbaun kuitamnuskaitai tau asa: —Ame Jisusa iyashí jukiuwaitkumek tuwí
    ukusmaume nu ujatkata, wi jukitjai, —tiuwai.'
  kyc-kyc: Yesumi baa lamaiyuo, Enda, emba apa pipyasa ee letene? Api kotelene? leya.
    Baame ee rapu pingi akalilyamo lao masapala doko lamaiyuo, Aeya, embame baa soo
    pare ramo doko dusa retapu lao namba langipi. Langirinyipa nyepala lanyuo paro
    leya.
  urd-GVU: عیسیٰ نے پوچھا، ”اے خاتون، تُو کیوں رو رہی ہے، کس کو ڈھونڈ رہی ہے؟“ یہ
    سوچ کر کہ وہ مالی ہے اُس نے کہا، ”جناب، اگر آپ اُسے لے گئے ہیں تو مجھے بتا دیں
    کہ اُسے کہاں رکھ دیا ہے تاکہ اُسے لے جاؤں۔“
  yre-NT: 'Ɛn Zozi ''bɔ -a laabʋ -yrɔ ''nan: «-Mɛ "le "wɛan nɛn i ya -wuɔnan? -Tɩ
    nɛn yia -wɛɛman?» Mari -a nrɔn ''e ''ji ''nan min nɛn e ''nyranman "paa fei ''bɔ
    da bɛ -nyrɛn. Ɛn e ''nan -yrɛ ''nan: «''An ''san, -te yiɛ ''si ''yrɛ -ji bɛ, fɛnan
    nɛn yia ''pla bɛ, ''i vɩ ''mɛn -e ''an ''kʋ -a ''sia.»'
  fuh-BKF: 'Iisaa wi''i mo: —Banndam debbo, ɗume mboyataa? Moy pilotoɗaa? Mariyama
    miilii wo golloowo nokku oon haaldata e muuɗum, wi''i mo: —Joomam, si aan itti
    mo ɗo, haalanam ɗo ngattuɗaa mo, faa mi hooƴa mo.'
  arl-NT: 'Jesuuri na nequesotaree: —Maajiniaa, ¿casaara quia nujuqueyani? ¿Cana quia
