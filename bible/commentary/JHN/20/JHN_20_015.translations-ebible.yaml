    rek-reko. Amturun kau, tua!”
  qup-NT: 'Chaypi Jesuska payta tapurka: Pani, ¿imaraykuta wakahunki? ¿Pitata maskahunki?
    nishpa. Payka chay tarpu kaspikunata kuyrak runa kananta yuyarishpan payta rimarka:
    Turi, kan paypa aychanta apashpaykika rimaway maypimi churashkanki, chaymanta
    apak rinaynipa.'
  azb-azb: 'İsa ondan soruşdu: «Ey qadın, niyə ağlayırsan? Kimi axtarırsan?» Məryəm
    Onun bağban olduğunu güman edərək dedi: «Ağa, əgər Onu Sən aparmısansa, hara qoyduğunu
    mənə söylə, mən də Onu götürüm».'
  eng-DBY: Jesus says to her, Woman, why dost thou weep? Whom seekest thou? She, supposing
    that it was the gardener, says to him, Sir, if thou hast borne him hence, tell
    me where thou hast laid him, and I will take him away.
  guo-NT: 'Do jawʉt, japon wʉajnachaemt wʉt, jʉm-aechon japowliajwa: —¿Ma-aech xotkat
    xam nowam? ¿Achankat wʉlwekam? —aechon japowliajwa. Japow nejchaxoel: “Ampon olivonaechan
    tataeflan” —aechow, nejchaxoel wʉt. Samata, jʉm-aechow: —Patʉpan Jesús xam jutam
    wʉt, ¡najʉm-amde amxot otampon, xan japoxaliajwan patʉpan wʉlwekaliajwan! —aechow.'
  hla-hla: Be Iesu e rangatse nen, “A tsi tahol, a neha te tabe sile mulö? Esi te
    sakie mulö?” E Maria e poei nonei a tson te taratara kapin a kui, ba nonei e poiena
    i tanen, “A tsi tsunono, tu lu halhale len lö, hatei moi lia ime tu na hake ien
    lö ba lia te na lue goen.”
  mav-NT: Mi'i pote — Kat pote kahu erewak mana e uwe kahu etikat e. Mikoi ka'iwat
    sio e yn tuwa­nẽtup hawe mi'i hawyi to'e — Aikope kahu etioto mesuwiat piit mimi
    e. Ehenoi pote mono uhepiat hawyi atat i e.
  kpf-kpf: Oi Yesuŋâ mâsikâm sâip, “Ambân, gâ wangât isiat? Ŋâi kârum taat?” Oi Mariaŋâ
    a zo kâlam mariŋandâ kinzap nâŋgâm itâ sâm dukuip, “Patânâ, gâ kâmbarâŋâ mem ŋâin
    âi paat oi ko sâna nâŋgâm âi mimbat,”
  ppo-ppo: Tépa Yesuné a̧paae duraalu, “Ti so-ó, ya̧ noatepa wole du bitu de? Ya̧
    de keketé kutu bitu de?” yalepó. Ai fo depa, kale soné ama kisipané ai kutó kaae
    tare whi̧ nisiyóló a̧paae duraalu, “Doa whi̧-ó, naaotamo sóró fipata, ti a̧ sene
    faai dapa, mulale tiki beta̧ ȩpaae yó melaasepé,” yalepó.
  hin-2017: यीशु ने उससे कहा, “हे नारी तू क्यों रोती है? किसको ढूँढ़ती है?” उसने माली
    समझकर उससे कहा, “हे श्रीमान, यदि तूने उसे उठा लिया है तो मुझसे कह कि उसे कहाँ
    रखा है और मैं उसे ले जाऊँगी।”
  bef-bef: 'Mekeheligo Yesu lu emiꞌehina: Ma aꞌise, henabe luto yibi nohane? Kiyiꞌafihi
    sa sa nohane? luto ligo Maliau ai foya kaba bo nohina ekesa kehelito lu emiꞌehina:
    Nalaluꞌniga, kai gufaꞌa li kofito moloꞌahata hepato nelepitogo analo buto leꞌmoto
    alube.'
  amm-amm: Na isoki, “Woli, hani monoi tosonini? Noiso tikolini?” Isiso mo aino na
    isoki, ulai noni mo piyomusoki, isi samuku nokotawo. Na imoki, “Woli, na poimo
    alomanoni mo, na pimono, moiso akaiyanoni. Yo mo ananoimo.”
  zaj-zaj: Yesu kamuuza, “Gweye mtwanzi, habali ulila? Yalihi yuumzahila?” Kuno yokwagiza
    kakala msang'hanika wa haja ihanhu ha kuhumulila, avo kamulongela, “Mndewa, kamba
    gweye iyo umsegeze, nongela kwahi kuumwikile nichole nikamsole.”
