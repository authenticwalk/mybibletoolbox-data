    you have put Him, and I will get Him.”
  cpu-NT: 'Ari josampitanakero Jesús, ikantziro: “¿Ipaitama piraantari tsinané? ¿Ipaitama
    pikokovatziri?” Oñaajaantzi iroori iri ñaanatzirori aamaventarori pankirentsimashi,
    okantanakeri: “Pinkatharí, eerokarika aakeri, pinkamantena tsika janta povakeri,
    niyaateeta naaka namenairi.”'
  san-ASM: তদা যীশুস্তাম্ অপৃচ্ছৎ হে নাৰি কুতো ৰোদিষি? কং ৱা মৃগযসে? ততঃ সা তম্ উদ্যানসেৱকং
    জ্ঞাৎৱা ৱ্যাহৰৎ, হে মহেচ্ছ ৎৱং যদীতঃ স্থানাৎ তং নীতৱান্ তৰ্হি কুত্ৰাস্থাপযস্তদ্
    ৱদ তৎস্থানাৎ তম্ আনযামি|
  tac-NT: '''Lige Esusi regá anele: ―Mué mukí, ¿chonagá nalá mué? ¿Chieri ''yaga eyena
    mué? ''Lige María alué repume mayega, regá anele: ―Mué rió, mué ''sísaká alué
    Esusi o''toa, ruyewa ne koche bo''igó, ''lige ne bo''né ''símala ku jena a''pá.'
  eng-WEBPB: Jesus said to her, “Woman, why are you weeping? Who are you looking for?”
    She, supposing him to be the gardener, said to him, “Sir, if you have carried
    him away, tell me where you have laid him, and I will take him away.”
  gfk-H: Ma Iesu ga tangai, “Ai, u susuah warah? Siga iakanong u nanaas tana?” Maria
    ga lik bia ia no tena harbalaurai ta iakano matana dahai, kaikek gaam tangai tana
    bia, “Maris, bia u ta kap lah ia, hasasei iau bia u ta bul ia aha, iau naga a
    kap lah ia.”
  viv-viv: Tu Yesu gigayo, “Kwamayoku, gavana faꞋina utagitagiya? Hakwadi uleleleni?”
    Au Meli gigayo, “Kauveya, kaꞋi yaku Kaiwabu wowona O unauwena, hai useni ma unahawavemogatalena
    be ganana ganavaina ada gananauwena.”
  yao-yao: Che Yesu ŵambusisye, “Amao, ana nkulilila ichichi? Ana nkwasosa ŵaani?”
    Che Maliamu akuno achiganisyaga kuti akukunguluka ni jwakuugosa ngunda wa mwana,
    ŵajanjile, “Achimwene, iŵaga mmwejo nchijigele chiilu chi Che Yesu, musalile kunchiŵisile
    ni uneji chingachijigale.”
  tgp-tgp: Iesu mo usia mara, “Har̃ai, mata sava ko lo tangi? Ko lo ale hare?” Mary
    mo r̃omi vara enia tamlohi lovuhai, ale mo verea mara, “Tapala, vara engko ko
    nar̃ihi na tarapena, na opoia vara o vereau hinia, matan vara a er̃i vano a lavia.”
  auc-NT: Itota ïñömö, Mïnö quïnante wæmintawo. Æcänö ingante ante diqui diqui mïmintawo.
    Ante angä ëñëninque Mäadiya, Ïingä ïñömö wabänö gönea ömæ wite në aacä ingampa,
    ante önöwënenque pönëninque, —Ëñëmi, bitö tömengä wodi baö ïnï wayömö ænte mäobi
    inte baï ædönö gote ñö cæbitapa, ante apæ̈nebi ëñëmoe. Apæ̈nebi ëñëninque botö
    tömengä wodi baö do gote æ̈maïmopa.
  kbc-NT: Odaa ja ige Jesus, meeteta, “Iniotagodo. Ame leeɡ̶odi me anoenitibece? Amiijo
    ica anoleetibige?” Maria diletibige diɡ̶ijiɡ̶ijo nowienoɡ̶odi niale lawoɡ̶o. Odaa
    jeɡ̶eetalo, “Iniwa-aagodi. Nige naɡ̶a-aamaɡ̶a anoɡ̶owaatice lolaadi Iniwa-aagodi,
    adiwikodeni aneloɡ̶otitiwa niɡ̶ica ana-aanite, odaa jadeegoda.”
  bmh-bmh: Guzenaimai, Yesus nug kanabeun, “Na ein itanaimai, manil mai darem?” Maria
    gonugau dabeleu go wai gumaneun du nug guzeneu aimai, aureun, “Du banou, na gonugau
    noumeun enib oi betemen aba, gonugau noumeun enib eru ebu oi betei memen ailemenag,
    betei imai.”
  ctu-BL: 'Jesús tsi'' sube: X''ixic, ¿chucoch woliyet ti uq''uel? ¿Majqui wola''
    sajcan? che''en. María tsi'' yʌlʌ ti'' pusic''al, tic''ʌl mi jiñʌch x''e''tel
    cha''an pʌc''ʌbʌl. Tsi'' sube: Mi tsa'' ch''ʌmʌ majlel, subeñon baqui tsa'' wʌc''ʌ
    cha''an mic ch''ʌm majlel, che''en.'
  meq-meq: 'Yesu a tsətsah faya, a gwaɗay: «Ŋgwas ka tuwa mey? Ka pəla way?» Mari
    a dzala mə gər ŋgay na, ma giye na, ndo i guvah. Hərwi niye a gwaɗay: «Sadzək
    bay, kə ge maa zla na nəkar na, ɗeŋ ha təv nakə ka pa na a ɗəma aye. Na diye na
    ta zla ahaya.»'
  noa-H: Mag hichig hoo nʌʌ habaawaita hich Jesús garmua hirig, —¿K'ant'ee bĩe hʌma?
    ¿Pʌ k'aita jʌr hʌrrʌ́? hajim hanʌm. Hichig magbaawai sĩi chi nemjĩirdö t'ʌajempii
    hawia chi Mariaau hirigta, —Pʌchdëuta harrtarr k'ai, mʌrʌg jaaubá, mua hi hawaan
    maag. ¿Jampaita pua hi deet'urjĩ? hajim hanʌm.
  alp-NT: Yesuse Iombe, “Matabinane, arani le mula? Anikwa loko sire?” Maria inoake
    be tamata mere tamane esi upuije hoko iombe, “Ntuane, sepo ahetie auku Tuhane
    bei meije hoko abeteke ete au be atolaeNi etia leke au keu ranaI.”
  san-VEL: tadaa yii"sustaam ap.rcchat he naari kuto rodi.si? ka.m vaa m.rgayase?
    tata.h saa tam udyaanasevaka.m j naatvaa vyaaharat, he maheccha tva.m yadiita.h
    sthaanaat ta.m niitavaan tarhi kutraasthaapayastad vada tatsthaanaat tam aanayaami|
  kbq-kbq: Jisasi'a ana a'ku huno, A'moka na'anku zavira netane? Azanku nehakrane?
    Na'ankure ana a'mo antahiana hoza kva nehia nere nehuno Agrikura anage hu'ne,
    Kva vahe'moka, Jisasina inante ome ante'nampi naveri hananke'na Agrira ome eri'na
    vugahue.
  kbh-kbh: 'Chora Jesús tbojaniyana: —Shembása ¿ndayama cos̈aché? ¿Nda conguá ca?
    María yojtsejuabnaye chë boyabásana yojtsemna chents̈a base jajañe uaishanÿá ca;
    chíyeca tbojantjá: —Bacó, aca tcojuambësna, s̈mëyana ndayents̈e cojtsejajó, as
    ats̈e cha jesocñama ca.'
  ron-LSB: 'Isus i-a zis: “Femeie, de ce plângi? Pe cine cauți?” Ea, presupunând că
    este grădinarul, i-a spus: “Domnule, dacă l-ai dus, spune-mi unde l-ai pus și
    îl voi lua.”'
  pon-pon: 'Iejuj kotin majani on i: Li, da me koe janejanki? Ij me koe kin raparapaki?
    A kiki on, me i me jaumat o, ap indan i: Main, ma komui wa janer i, indai on ia,
    waja komui kidi on ia i, I ap pan wala jan i.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nane, ¿para tlen tichoca? ¿Ajqueya tijtemohua? Huan
    María moilhuiyaya elqui tlen quimocuitlahuiyaya nopa cuamili, huajca quiilhui:
    ―Tate, intla ta tijhuicatoc itlacayo, xinechilhui canque tijtlalito huan niyas
    nijcuiti.'
  sps-sps: “Moun, kat fei sa nyi tangis rom ei?” rangats finy ya Jisas, “E sei to
    aya te sainy rom anyi ee?” Ya pon iny to na mes tsoiny tatagaa ot iny tanun, ana
    ya tsue to Tsunia, “Te natiny rom anyi na pan te fakei anyi Ya, mes tsian, tsue
    of you ma naa nyo, nyo te nai nom Ya.”
  wnc-wnc: Siwan Jesuta anzing inikut, “Mayaapa. Ga dasingge kwanamu sikgayak? Ga
    maminde tawanggayak,” ngang inikwaiwan natake aminu waapa puyae kayuak kapanin
    ngang natake anzing inikut, “Gata Buyambam tapana takuyaknga kakengu gata keu
    ateyak komde na atnaniwi nata akgwaamutakuwit,” ngang inikut.
  bus-bus: 'Yesu à là à bè: Nↄgbɛ̃, bↄ́yãnzin nɛ́ɛ ↄ́ↄ dↄↄzi? Dén nɛ́ɛ wɛtɛɛ? Mariama
    e daa karadeemɛ, ben à bènɛ: Maree, tó ḿbe n à sɛ̀ n bↄo, ǹ omɛ guu kɛ̀ n à dàɛn
    lɛ mà gá mà à sɛ́.'
  gub-BL: — Kuzà, màràzàwe tuwe erezai'o iko ne, i'i izupe. — Mo erekar iko ne, i'i
    izupe. — Ma'etymaw rehe uzekaiw ma'e ru'u a'e, i'i Mari uzeupe a'e. A'e rupi i'i
    izupe. — Aze ne heraha arer romo ereiko ne, emume'u tupaw ihewe 'y. Ma'e pe ereraha
    hetekwer ne. Aze eremume'u ihewe nehe, aha putar hetekwer piaromo ihe nehe 'y,
    i'i izupe.
  imo-imo: Yuni nimbeindo, “Ambomu, nu nari korokolio kola terenoya?” nimu. Jisas
    yu poinye nokopa angilerimu iyemu konopu lepalie Makdala ambo Maria yuni nimbeindo,
    “Iyemu, nuni Jisas meko punio lemo noinio kombumu na ningo tiwi! Yu lipo meli
    pambo!” nimu.
  boj-boj: Onaqa Yesus na Maria minjej, “O uŋa, ni kiyaqa akameqnum? Ni yai unqa bonum?”
    Onaqa Maria a are qalej, “Tamo endi a nañu agu taqateqnu kiyo?” Degsi are qalsiq
    minjej, “Ni na kiyo ijo Tamo Koba osim sawa qabia atonum di merbimqa e gilsiy
    oqai.”
  eng-DRA: 'Jesus saith to her: Woman, why weepest thou? whom seekest thou? She, thinking
    it was the gardener, saith to him: Sir, if thou hast taken him hence, tell me
    where thou hast laid him, and I will take him away.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Abuk ñaaţ, we wi ikwooniiŋ ba? In i iklaaŋ ba?
    » Mariya aji me nalemp i uwoorta a, aşë ji na a : « Naweek, woli iwi iyaaŋ na
    a, kţupën dko di iţu''uli, dya kajeja. »'
  san-KHM: តទា យីឝុស្តាម៑ អប្ឫច្ឆត៑ ហេ នារិ កុតោ រោទិឞិ? កំ វា ម្ឫគយសេ? តតះ សា តម៑
    ឧទ្យានសេវកំ ជ្ញាត្វា វ្យាហរត៑, ហេ មហេច្ឆ ត្វំ យទីតះ ស្ថានាត៑ តំ នីតវាន៑ តហ៌ិ កុត្រាស្ថាបយស្តទ៑
    វទ តត្ស្ថានាត៑ តម៑ អានយាមិ។
  arn-NT: 'Fey ramtueyew ta Jesus: —Papay, ¿chumngelu anta ngümapeymi? ¿Iney anta
    kintupefimi? Maria Magdalena rakiduamkülerkey ñi pefiel tati kuydaeltunkelu, fey
    feypifi: —Chachay, eymi nentufilmi, feypien chew tami elkünufiel, femngechi ta
    iñche amuan ñi yemetuafiel.'
  zas-NT: 'Dxel gunabdiidx Jesús lojman, rëbaman: ―Na, ¿chexc zeel roonl? ¿Chu raguiilil?
    Gunaladx Li, bén rajp lod yuꞌ ree yagnejxh guinan, abiꞌ rëbaman: ―Dad, bal lüj
    binë xcuerpaman, guna ban bigsaꞌnl laaman din chigxin laaman.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Mma, ɔ̌di yi? Ɔ̌yàŋ agha?” Ndǔ María ákáysí
    bɛ́ chí mmu anɛ áyɨ̀ŋɨ nkɨ, arɛm ntá yi bɛ, “Ɛta, mbák ɔ́fɛ́rɛ́ yi, ghatí
    mɛ́ ɛbhak ɛnɛ ɔ́bhʉ́rɛ́ yi bɛ́ ndɔ́k nsɔt yí.”
