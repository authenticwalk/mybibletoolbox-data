  ian-ian: Sande ngambi gleimba Magdalana taagwa Maria Jisas kat vaangunja kava vɨvat
    laataa yilɨ. Ndɨna waangu tegɨlɨnja kambak ana lɨndɨ, vɨlevilaa yilɨ.
  hun-hun: A hétnek első napján pedig korán reggel, amikor még sötét volt, odament
    a magdalai Mária a sírhoz, és látta, hogy a kő el van véve a sírról.
  mcf-NT: Esus chococan daëdec ushash badiadnuc dominco caid ushën ënden inchëshquio
