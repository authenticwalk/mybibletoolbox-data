  qxh-NT: Dumingu tuta chaca-chacalla Jesús pamparashanman Magdalena marcapita María
    aywaran. Pamparashanman ćhayar, chaparaj rumi witiraycajta tariran.
  nwi-nwi: Ye Sande, yenpɨg-enpɨg əgkap, rampɨgpɨg hanə, Meri e pian Magdala rɨmavən
    ye nəpag kapier, kɨn məm mə kapier ehuə yame kɨmukrai əswasɨg-pən nɨpəg kapier
    kɨn, kɨnəsok ta kɨn.
  kmo-kmo: Sand yadii uhadiirek, niyi kaw tarek, Magdalla Maria tiiriimo supun heken
    ir. Irek, sii her dasiipii paretar papa tagwa seechi tar.
  agr-agr: Tumig tsawagmatai kashikmas suwe aig, María Magdalanmaya Jisus ukusbaunum
    weuwai, nunik jegakmá Jisus ukusá kaya aputuka ukukbau ekekam atatman wainak,
  kyc-kyc: Koro andake dokopa wamba kukwa yuu ene iminjo yango piyamo dokopa Maria
    yuu Makatala range doko malu piyami anda dokona epapala malu anda kambu dokona
    kana upi leyami doko nyuo kakondasi siyamo kandeya.
  urd-GVU: ہفتے کا دن گزر گیا تو اتوار کو مریم مگدلینی صبح سویرے قبر کے پاس آئی۔ ابھی
    اندھیرا تھا۔ وہاں پہنچ کر اُس نے دیکھا کہ قبر کے منہ پر کا پتھر ایک طرف ہٹایا
    گیا ہے۔
  yre-NT: '''Mɔnnɛn yi da, bodrun puunɔn, te klunglun ''nɛn a tian, ɛn Madala lɩ Mari
