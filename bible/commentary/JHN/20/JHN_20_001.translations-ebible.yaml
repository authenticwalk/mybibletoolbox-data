  gaz-gaz: Guyyaa jalqaba torban sanaa ganama barii utuma dukkanaaʼee jiruu Maariyaam
    isheen Magdalaa gara awwaalaa dhaqxee akka dhagaan afaan awwaala sanaa irraa fuudhame
    argite.
  kud-kud: Bada wiki ana ahubena mugamugaina ibwaleni'o ta howola maguguyouna, Meli
    Magidalaena ilau magaiyai ta magaine ana oi'auhi gaima bada hive'iwahiyena'o.
  urb-NT: Nomin pytuniwe te rahã, wera ym we rĩ. Itakwar keruhũ pe Mari Mandare oho.
    Uhyk rahã, hukwen kyndaha ke amõ mujere pirar, ame'ẽ ke rehe a'e usak. Itahu pe
    amõ kynda. Ame'ẽ ke mujere pirar.
  fra-LSG: Le premier jour de la semaine, Marie de Magdala se rendit au sépulcre dès
    le matin, comme il faisait encore obscur; et elle vit que la pierre était ôtée
    du sépulcre.
  san-HK: anantaraM saptAhasya prathamadine 'tipratyUSe 'ndhakAre tiSThati magdalInI
