  tam-TCV: வாரத்தின் முதலாவது நாள் அதிகாலையிலே, இன்னும் இருட்டாயிருக்கையிலே மகதலேனா
    மரியாள் கல்லறைக்குப் போனாள். அங்கே கல்லறையின் வாசலில் இருந்த கல் புரட்டப்பட்டிருப்பதை
    அவள் கண்டாள்.
  mit-NT: Daaní, quìvì primeru semana, (divi quìvì domingu) vàxi María Magdalena cueva
    ndé índùxin Jesús. Naha nduá, te iín tnuu va nduá. Dandu nì xini‑nè, sànì cuxio
    cavà cahnú ndiadí yuhù cueva.
  ceb-ULB: Karon sa sayo sa unang adlaw sa semana, samtang ngitngit pa kini, miabot
