    Nidshun isquien shëcuë bëtinaid cuënote dapa bëcunepamboen shëcniac.
  kjs-kjs: Gore adaa koro rabu ribaa pa yabaina Makdala su-para piri Maria mo kana
    apedaa tapa-para ipisa. Go rabu nipumi go kana apedaa pora gaape abala lobapaina
