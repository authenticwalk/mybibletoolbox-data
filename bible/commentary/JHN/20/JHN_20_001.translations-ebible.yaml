    nikil yak aba din tuum tem din ulip, Amitom tuum kom kuluu saal liibip kaali,
    busuba kala, kalale kulaali,
  nlx-nlx: एप्तान पेल्ले दिह वेगोच आंदार लेस, मरीयम मगदलीनी माहणा माय आवी, एने माहणान
