    nǐ chihi‑güedé yɨquɨ cùñú Jèsús, te ní sáá‑xi ní xiní‑xi sá ñà túú‑gǎ ndèdɨ́ yúú
    yèhe yaú‑áⁿ.
  myu-myu: Domingo bima Maria Madalena o'ju witabikũy kay. Kabiakabia'i bima o'ju.
    Kabiok ma bima buk o'ju. Ikũynomudip'a o'yajojo wita'a. Yabog̃at'a o'yajojo. Tũybe
    wuyjuyũ o'tujupa'um ijebit iãn o'e Maria. Yawede o'yadobuxik tomudip'a.
  fue-fue: Nyaanne alal, Mariyama mo Magadala hujji, yahi e saabeere Yeesu. O tawi
    hayre maɓɓiranoone saabeere nen tallitaama.
  amk-amk: Na rahida bo reantenang foi amani rahida Minggu foi, kameai kutung, rerai
    we ahafoi fiorarisi, Maria Makdalenai da to fafofoia. Deti kamiei etadoiria wiatai
    wedua kamirei borongfo dedoi weru kamirei borongfoa.
  fai-fai: Kale kamakikiw am dánámin wik kabadák am fat kalongin danim kutim midiliw
    Madiya Makdala abiw wanang, uka yak tum tem audomo, tum tem awsom yal tum atisidiw
    uyo budun budun sakabe bu ka.
  ura-NT: Semana nunuhe tomiho cojoanonaa bana nocohejiriin cuhin, jaiti nocohetoojoaane
    jana turuhin coaraa Mariha Maadala benene jana, inae fueraene nii ajeri jachu.
  mcd-NT: Ascano Domingoaino shafataimashta María Magdalena Jesús maia mahua quini
    ano cani. Caquin oian mahua quini ahuun fupoitan man fupucua ini. Nan toquirininhuan
    man fupucua ini.
  urt-urt: O tahar ŋundu Sande hondo hondonge ŋaiye ŋau tambaram anah pe, Maria titi
    moi Makdala wal ŋeheh pe, ti wetekeꞌe ŋaiye tinge si yenenem ŋeser yangaꞌme ŋeheh
    map.
  kiz-kiz: Manyata ligono lya kuanza lya juma lubhuliku Mariamu Magdalena ahidili
    kulikaburi akalibhona liganga lele libhosibhu pa likaburi.
  tzo-TZE: Ta sob domingo, ja' li sliquebal semanae, ic' to ic'ot ta smuquinal Jesús
    li María liquem tal ta Magdalae. Laj yil ti balch'unbil xa loq'uel li ton ti macbil
    o sti' ch'ene.
  lex-lex: La'pa yawyawar ma'ta la krei lerni, dewade Maria Magdalena nokria lien
    maka ha rkenia Yesus inonni. Nla' noma namkek de wat liawan maka ha ra rherit
    targa hoi die nhiarni ema rwaklol dioinia la walli.
  dov-dov: Lino chifumo mubuzuba butaanzi bwamviki, nkakuchisiya, Meli Magadalina
    wakaza kuchuumbwe alimwi wakabona ibbwe kalikkunkulisigilwe kuzwa kuchuumbwe.
  toc-NT: Li̠tu̠­xa­matá xmak­ni̠­cani̠t, luu domingo laca­tzi̠sa la̠ta ca̠pok­xuacú
    xuani̠t, María Mag­da­lena quí̠­lalh antaní xma̠c­nu̠­cani̠t Jesús. Xlá úcxilhli
    pi̠ niaj antá xuí a̠má chí­huix hua̠ntu̠ xli̠­la­ka­ta­la­cani̠t xta­huaxni.
  ulk-1902: Kekiam gerger sefen, Maria Magadalena tabakeam, bane ge, aoem, a baker
    dasmer, emetu adem aolam.
  som-som: Maalintii ugu horraysay ee toddobaadka Maryan tii reer Magdala ayaa aroortii
    hore xabaashii timid, intay weli gudcur ahayd, oo waxay aragtay dhagaxii oo xabaashii
    laga qaaday.
  mam-C: Toj tnejil q'ij te seman, xi' Mariy aj Xle'n ttzi jul, a na'mtaqx ch'intl
    qel sqix. Xi tka'yin qa otaq tz'el te ab'j, a toktaq te jupil ttzi jul.
  ndj-ndj: Lijuva lya kupumulila lya kwaa lya juma, Maliya Magadalena putiputi kayenda
    kusembi, kaliwona ligangachuma liwushiwa pa sembi.
  mbj-NT: Ti m' bäp paah, met'uuh hã, badajung nä, Marija Madarẽn häd näng do bahõm
    kän pä gabaho doo hẽnh, Jesus kamag n'aa radasuun jëng hẽnh. Taheg'ããs mäh, noo
    gasëëts hõm gabaho do ty gatsë.
  lat-VUC: 'Una autem sabbati, Maria Magdalene venit mane, cum adhuc tenebræ essent,
    ad monumentum: et vidit lapidem sublatum a monumento.'
  ngp-ngp: Mtootondo zuwa dya nk'hongo dya juma, Umwo kwandile kukei mavukuvuku, Maliamu
    Magedalena nakaita kwe kikuta, niyo abwiila diiwe dihauswa kulawa mwe mnango we
    kikuta.
  aoi-aoi: Ngalaja kembirra mambilyuma marringa numi-jerrida. Biya Jandi arakba akina.
    Na-larrumur.dinu-wiya ambaka buwa-wiya, yinguma-ngarranga Meri DadinguMakidala
    makinu-wa medirra. Ying-andeya akena yinguma-rringka arakba makina medirra numu-ngwur.dangminuma.
    Akine-ka angwarnda na-rnjirrkwajungwunuma akwukawura mulirrekbidjinu-wa medirra.
  enq-2: Sande yongama wamba utu dokonya, Maria Magadala tange doko Jisasa malu doko
    kanja pea. Pupala kandeamopa, malu kambu dokonya kaname piti petae doko nyoo kapya
    latae siamo kandea.
  eng-ASVBT: Now on the first day of the week cometh Mary Magdalene early, while it
    was yet dark, unto the tomb, and seeth the stone taken away from the tomb.
  mna-mna: Aigule potomŋana imap ma ka mankwoono, mbeŋbeŋŋana na, Maria ki Magdala
    ila be ilou naala. Ipet na ire pat ta isekaala naala kwoono na, tipatimbil ma
    ilae kek.
  myw-myw: Wik kweivaw nakabsilamaw waseg, walalayis, kakit mo beikous dadub, vinen
    Magdal, yagan Meliy, in wakalawag, iban dakul bo iyatpinis wawadon, in wadadan.
  sby-sby: Pabusuba bwa Sondo mumene mene nkapacili pashipa shipa, Mariya wa ku Magadalene
    walaya ku manda a Yesu. Mpwalashika walabona kwambeti cilibwe cisa cafunywapo
    kendi pacishinga ca manda.
  sll-sll: Ena Sarebir haung honmil sinamo mibi manbi hamen tangure Maria Magdala
    Yisas yone engwo bani ongwi. Pirere hamba, hulu hona grang si pera di engwo i
    dikimia hangwi.
  yaq-NT: Lominkot, semaanata aet naateo, ju'u Maria Maareena' teame, tua ketwoo,
    jum tetapo wojo'oriata ya'ariu siika, ketun ka machiako. Intok aapo junaka'a tetapo
    wojo'oriata ya'arita jaibu ka pattita teak.
  uro-uro: Vät ama narhoer qa ama qunäga säng ama tadenas toqoräkt i as kaku irige
    sa ama qunäga dä ma Maria nae ma Makdala qia met sämät ama liqi qäraktni i sa
    rha mas nä ma Jisas mät ki dä qia lu i sa rha rut na ama dulige näda ama liqi
    arha väm.
  ita-1885: OR il primo giorno della settimana, la mattina, essendo ancora scuro,
    Maria Maddalena venne al monumento, e vide che la pietra era stata rimossa dal
    monumento.
  muy-muy: Dʉ ge miledʉ àna zʉzʉeni a vaɗ ye enjenjeni ga gosku nahəma, Mari ga kəsa
    Magədala òru ke mindiviŋ ni. Òru ènjʉa ti àdi ahàr ana mindiviŋ ni bəŋa, èpi belim
    ni àləŋ ana mindiviŋ ni bi.
  kqc-kqc: Kamini uriyaku gorogoro mukuna nufasa, fura di ourena medari, Mary Magdalene
    bi guri aeyadi sana bosi guri di ida venari fore biri riyadi bi moi etagae riyadi
    mina veyo.
  tav-tav: Cabero ape semana cãni jʉgori rʉmʉ cabujuwʉ yua yerijãrica rʉmʉ bero cãni
    rʉmʉ. Cabujuri paʉ jʉgoye María Magdalena Jesu maja opepʉ catʉjʉo aájupo. Aá,
    topʉ eja, ti opere na cabiabata cuiro ʉ̃ta cuiro aperopʉ cacuñaro catʉjʉyupo.
  eng-ULB: Now early on the first day of the week, while it was still dark, Mary Magdalene
    came to the tomb and she saw the stone rolled away from the tomb.
  spa-VBL: Temprano, el primer día de la semana, mientras aún estaba oscuro, María
    Magdalena fue a la tumba y vio que habían movido la piedra que estaba a la entrada.
  fra-_FOB: Le premier jour de la semaine, Marie de Magdala vint le matin au sépulcre,
    comme il faisait encore obscur; et elle vit la pierre ôtée du sépulcre.
  hau-ULB: To da sassafe ranar farko ta mako, da sauran duhu, Maryamu Magadaliya ta
    zo kabarin, ta tarar an kawar da dutsen daga kabarin.
  mal-mal: ആഴ്ചയുടെ ഒന്നാം നാൾ മഗ്ദലക്കാരത്തി മറിയ രാവിലെ, ഇരുട്ടുള്ളപ്പോൾ തന്നേ കല്ലറയ്ക്കൽ
    ചെന്ന് കല്ലറവായ്ക്കൽ നിന്ന് കല്ല് നീങ്ങിയിരിക്കുന്നത് കണ്ട്.
  kkc-kkc: Sadee toowa gesikolo mi hadobilega molome, Meli-Magadalineeye Yesuwo bi
    agalame diso. Yayo sibileso egeino, yo toowaso wulu ou kisi ee peegoo bidigamo
    dileso molome egeiso.
  lit-lit: Pirmąją savaitės dieną, anksti, kai dar buvo tamsu, *atėjo Marija Magdalietė
    prie kapo ir *pamatė nuo kapo rūsio angos nuristą akmenį.
  urd-GVR: Hafte kā din guzar gayā to Itwār ko Mariyam Magdalīnī subah-sawere qabr
    ke pās āī. Abhī andherā thā. Wahāṅ pahuṅch kar us ne dekhā ki qabr ke muṅh par
    kā patthar ek taraf haṭāyā gayā hai.
  far-far: '''I ''ofodangi ana Sande kada rorodoa ''ua, ni Mary fasia ''i Magdala
    ka leka ''i maana na faoda, ma ka ada to''ona na fau be kera alua bokota na maana,
    nia abuli ka suina.'
  suz-BL: मिनु साता ङा ङोंइती नाक्‍त नां मसोव़थु, माग्‍दाला ङा मरीयम बेक्‍शो मुर वोइक्‍तीक
    पुक्‍खी जाक्‍दीम्‍मेनु, पुक्‍खी कली सुशो ठेयब फुल्‍लु तिल्‍शो तवा बाक्‍त।
  car-NT: Irombo moro otare'matopo kurita pa'po me, kokoro 'ne imero, tawa'rume noro
    a'ta, mo'ko Magdala pono Maria wyto'po moro Jesus unendopombo 'wa. Irombo moro
    ipenary aputy topu ene'po i'wa tamima.
  amp-amp: Sande yiha dbha ksfu mif Makdala efkot Mariat sinyahato yimot Jisasrhu
    tahi muhthu htit. Yimotn htimott nd tahi muht frtittomo tahis nhai wom rhurmot.
  bht-bht: तुआरे ब्यागा तड़के मरियम जड़ी मगदल ग्रां दी थी, सै कने उसा सोगी होर भी
    जनानियां कबरा पर आईयां, उना कबरा दे दरबाजे ला पथरे जो हटया दिखया।
  eng-NOY: But on the first day of the week Mary the Magdalene cometh early, while
    it was yet dark, to the tomb, and seeth that the stone had been taken away from
    the tomb.
  cub-NT: No sumana bʉijãravʉ domingo javejĩnara, aviá ʉ̃i tucʉmʉquiye jipocai, Jesús
    bácʉre ne jarʉvainoi jã́conʉrejacod̶a María Magdalacaco. Nore earĩ, no cʉ̃ratʉrava
    ʉratʉrava dicobede bieitʉrava bácarõ javeta veoitʉrava bácarõ marejávʉ̃ya ecoicobede
    jocarĩ.
  ita-1927: Or il primo giorno della settimana, la mattina per tempo, mentr’era ancora
    buio, Maria Maddalena venne al sepolcro, e vide la pietra tolta dal sepolcro.
  lww-lww: Amligan tasnena Yesu m̃ene puluve nene, p̃isi na mom̃a pano tol legiena
    p̃esia na wik tap̃ena. Ana sira la p̃asia, sane Maria nae Maktala lala, asum̃al
    kolulag wa ke ga wa, amial malo ga apam e puluve. Ana pogos nap̃a apam ke lavisi,
    amilan nap̃a apisu pupia kilavaru pe mono re si e pulus nen puluve poli, amelilivin
    lua pae rui pa m̃eke ga yepasia.
  ckb-ckb: لە یەکەم ڕۆژی هەفتەدا، هێشتا تاریک بوو، مریەمی مەجدەلی هاتە سەر گۆڕەکە
    و بینی بەردەکە لەسەر گۆڕەکە گلۆر کراوەتەوە.
  nas-nas: Aung aaꞌ tee, tero maatanang Saandei-naꞌmung mmeꞌ taneꞌpuko, Meeriꞌ Maꞌdala-nani
    kuvi dakoꞌdoma nanuuꞌ, eeꞌnoko tee kuꞌnung kapang-koong diiriꞌarioꞌ karanaang-eta
    oovuuꞌ.
  uvl-uvl: Iok, nga Sante nga uach uruna toto kileng nonenone kura pe Maria Mantalena
    oala ke langa polo nenge Iesus koluna mateu ia. Oala kela pe um nenge tetal ele
    nga polo hanna tunga munna ero ol.
  eng-BBE: Now on the first day of the week, very early, while it was still dark,
    Mary Magdalene came to the place and saw that the stone had been taken away from
    it.
  ixl-CNT: Uncheeꞌ aatz iꞌan tu u bꞌaxa qꞌii tetz u xhemaana, kuꞌsaj chit bꞌen u Liꞌ
    aa Magdala tu u mujbꞌal tetz u Jesuus. Ankoꞌxh ukenich tereꞌn. Utz aꞌ tek tila
    elnajich u sivan, u jupibꞌ itziꞌ u jul.
  xsi-xsi: Pwareâŋa ne zo sapâŋa marumbu lâ, aku wurita kilo, lâ sânda mboyo ŋaŋa
    yo, ŋineŋga Maria i Makdala lawea taine iyoka ilâ pa kuru ŋinde. Andeta mata ilâ
    imora tu mira ŋalae kinzi muŋga sitambumbua ŋana ipono kuru kawa kâ, ande ikeno
    piti lâ.
  crx-NTPO: Lisman whutoh 'udechoo dzin 'awhuz tsahólhgus whe Mary Magdala whut'en-un,
    ts'un k'uz tizya. Whuz oozya whe tse cho ts'un k'ut whudadin'ai-i, 'udun duniz'ai
    whe yutilh'en.
  kan-OKCV: ವಾರದ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಮುಂಜಾನೆ ಇನ್ನೂ ಕತ್ತಲಿರುವಾಗಲೇ ಮಗ್ದಲದ ಮರಿಯಳು ಸಮಾಧಿಯ
    ಬಳಿಗೆ ಬಂದು ಸಮಾಧಿಯಿಂದ ಬಂಡೆ ತೆಗೆದು ಹಾಕಿರುವುದನ್ನು ಕಂಡಳು.
  bbb-bbb: Areme nituame Sanide suoke ve iko abaesako ijia bara Meri Magadara fune
    vakuma mako gafe bu Jesu nujana mune abe bijukuraeva ijia kekei. Fu kekena gake
    mune ije bu abe viene bijuiva ije bune dabe bio ikene ijia nijaeva fu gae.
  blw-blw: Angkay hiyachi way figfigat hen Chuminggu way chan penen-et, émméy ah Maria
    way eMagdalena ah lufù. Yag yachi way inumchah, innilana way ammag nafufùtanat
    agé hen anchi lufù.
  tam-2017: வாரத்தின் முதல்நாள் காலையில், அதிக இருட்டோடு, மகதலேனா மரியாள் கல்லறைக்கு
    வந்து கல்லறையை அடைத்திருந்த கல் எடுத்துப்போடப்பட்டிருப்பதைப் பார்த்தாள்.
  azz-NT: Huan cuac ne tayecanatonal den se semana, yejua in domingo, ijcuacón in
    María Magdalena yajqui quitato ne tecoyoc campa toctoya Jesús. Pero cuac yejua
    yajqui, catca tayohuayan oc. Huan yejua quitac que cajchiuque ne hueyi tet tenica
    tentzactoya ne tecoyoc.
  spa-RV-1909: Y EL primer día de la semana, María Magdalena vino de mañana, siendo
    aún obscuro, al sepulcro; y vió la piedra quitada del sepulcro.
  csy-csy: Nipi kalkhat sung ni masabel ni zingtung khuavak ma, Mary Magdalene sia
    than ah pai a, suangtum sia than pan a ki khin sa in mu hi.
  mxq-NT: Domingʉ, ni nganayꞌʉxka̱jpʉmnʉm, Mariiʉ Magdalenʉ oj ñejxy ma̱ naty tʉ ñaxtʉkʉ
    Jesús. Es ko jyajty jam, net tꞌijxy ko ja tsa̱a̱ diꞌibʉ naty ꞌyagʉꞌʉyꞌajtypy ja
    jut, kyaj ñakydyʉꞌʉnʉty éxtʉm yajpʉjtáky.
  tzj-NT: Ja c'a xin domingo be ja María Magdalena ja bar mukun wi' ja Jesús, chanim
    be, c'a k'eku'm na. Ja c'a tok xekaji xutz'at ja nimlaj abaj ja tz'apben ruchi'
    ja panteón, junwi' ya'on pon chi wi'.
  tdt-tdt: Iha loron Domingu, dadeer-saan nakukun, Maria Madalena baa iha rate. Too
    iha nebaa, nia haree fatuk ida hodi taka rate nee muda sees tiha ona.
  ron-BTF: În prima zi a săptămânii Maria Magdalena a venit dis-de-dimineață la mormânt,
    pe când era încă întuneric și a văzut piatra luată de pe mormânt.
  eng-WEBP: Now on the first day of the week, Mary Magdalene went early, while it
    was still dark, to the tomb, and saw that the stone had been taken away from the
    tomb.
  eng-FBV: Early on the first day of the week, while it was still dark, Mary Magdalene
    went to the tomb and saw that the stone had been moved from the entrance.
  nld-1939: Op de eerste dag der week kwam Maria Magdalena ‘s morgens vroeg, terwijl
    het nog donker was, naar het graf, en zag de steen van het graf afgerold.
  bwo-bwo: Torbanitsi shintso aawots, sanbata gudots, maar goyo b́ maat'fetse, Megdeli
    datstsu Mariyam Iyesus doowomants biami, manok b bodtsok'on doowo bin ipets shútso
    doowman fengeshatse k'aztuut b́ befere bek'b́k'ri.
  nch-BL: Ipan domingo nopa achtohui tonali ipan samano, yajqui María Magdalena ijnaltzi
    campa nopa ostot ipan se tepet quema noja tatayohua. Huan quiitac nopa hueyi tet
    ayecmo quiixtzactoya nopa ostot.
  quc-TNT: Pa ri nabe k'ij re ri semana, sibalaj ak'ab, k'ekum na, ri nan María ri
    aj Magdala xe' chuchi' ri mukubal. Xril c'ut chi esam chi apan ri abaj ri tz'apibem
    u chi' ri mukubal.
  tfr-NTPO: Öötong sondë kjok shränto ga María Magdala so jek öötong shäng sak l̈ishko,
    ga ĩna ga ak iak beno jong ba bängzakkl̈o l̈i, e kjak beno jong ba sor go.
  kaq-NT: Jahan semana pehocohtai neten sca hihari xaba paqueri jaima tsahon janin
    María Magdalena jahui. Nocoxon hahan tsahon behpohipibo macan taranbohanah sca
    jisquin.
  sgb-sgb: Naririglêm pon hên allon Dominggo, ay nilumatêng hilan Maria Magdalena
    ha pinay-ilbêngan kan Apo Jesus. Nahêlêk la ya natulid ya hadyay hêlay bato, ya
    intakap ha bêbêy hên pinay-ilbêngan.
  vie-1934: Ngày thứ nhất trong tuần lễ, lúc rạng đông, trời còn mờ mờ, Ma-ri Ma-đơ-len
    tới mộ, thấy hòn đá lấp cửa mộ đã dời đi.
  kxv-kxv: ୱା଼ରାତି ମୂଲୁ ଦିନା ଲା଼ଇ ଲା଼ଇ ଆନ୍ଦେରି ମାଞ୍ଜା ମାଞ୍ଜାନା ମଗ୍‌ଦଲିନି ମରିୟମ ମାହ୍‌ଣି
    ମାଣ୍ତା ଦାରିତା ୱା଼ହାନା ଏମ୍ବାତି ୱାଲି ଗୁଚା ଆ଼ହାମାନାଣି ମେସ୍ତେ ।
  cha-cha: Y finenana na jaane gui semana, gui egaan anae ti claro, si Maria Magdalena
    mato gui naftan, ya jalie y acho na manajanao gui naftan.
  amu-NT: Jaancoo xuee neiⁿncoꞌ, xuee najndyee smaⁿna, tyjeeꞌcañoom María Magdalena
    tseiꞌtsuaaꞌñeeⁿ, ndicwaⁿ jaaⁿcheⁿ. Ntyꞌiaaⁿꞌaⁿ na jnda̱ teindyo̱ tsjo̱ꞌ na ñejñoom
    ꞌndyoo juunaꞌ.
  hin-CV: सप्‍ताह के पहले दिन, सूर्योदय के पूर्व, जब अंधेरा ही था, मगदालावासी मरियम
