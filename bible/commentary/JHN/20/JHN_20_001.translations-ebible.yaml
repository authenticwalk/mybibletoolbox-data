  asm-FB: সপ্তাহৰ প্ৰথম দিনা অতি ৰাতিপুৱা, আন্ধাৰ থাকোতেই, মগ্দলীনী মৰিয়মে মৈদামৰ
    ওচৰত গৈ, মৈদামৰ পৰা শিলচটা আতৰাই থোৱা দেখিলে।
  okv-okv: Eto jangu indari iji irae enu iho ungate da Magdala pamone javo Mary na
    Iesu ta panga use ta pambuto atara na pe ahurekea avo hiriketo pambari kito
  mxt-NT: Cha timingu cha ñaa ca, cu María ñaha Magdala cuan chaha̱n ña nu ñaña. Ta
    nyehe̱ ña tyi ñahri ca yuu nyasɨ́ yuhu ñaña cuan.
  tzo-NT: Ti sba c'ac'al ti semanae, ja' ti domingoe, ic' to ic'ot ti ch'en yo' bu
    mucul ti Jesuse ti Maríae, ja' ti liquem tal ti Magdalae. Laj yil balch'umbil
    xa loq'uel ti tone ja' ti smac sti' ti ch'ene.
  ind-AGS: Pagi-pagi sekali pada hari pertama minggu itu, ketika hari masih gelap,
    Maria Magdalena pergi ke kuburan. Dia melihat bahwa batu besar yang menutupi pintu
    kubur sudah dipindahkan.
  omw-omw: Qio Saanteqa toqa entaqi qakyo qaatatarera huvaro Mariaava Makataranyaava
    Iesusira oriqi quntamwa toraqi uro ntero taqovaro orivanto qesa titatova qatinani
    vara kyovaro vahiro.
  yrb-yrb: Sabate kowa me siniro waikukuro Meri Megidarina i uri oeta eraboro fari.
    Fare erina uri garari ueta gebiro mu saniro eta aika ainibiro eri.
  maa-NT: Jè na̱chrjein nga tàts'en xomàna̱, jè María Magdalena 'ñó ta̱jñòya kiì,
    nga kiì katsejèn‑la̱ i̱tsjó ñánda kisìhijiìn Jesús; tákó jñò choòn k'e̱ nga kiì.
    K'e̱ nga ijchò, kijtseè nga jye kitjaàxìn nda̱jo̱ xi tíchjoàjto‑ne jè nga̱jo̱
    i̱tsjó.
  mcq-mcq: Hura natohwi súꞌu súꞌo vea maiꞌo paahara saꞌeme Meri Matarini ijí mutita
    kaji vaiꞌi kamajaho muna kaꞌene vwicha kunavajaho tatiraha apene ruvaara kamana.
  sus-A: سَندٍ لْشْي مَرِيَمَ مَفِدَلَكَ نَشَ سِفَ فَبُرِ يِرٍ سُبَشّ مَ بٍينُن كُيٍ
    شَ مَيَلَن. عَ تٌ مّننِ لِ، عَ نَشَ عَ تٌ نَ فّمّ شُنفبٍ نُ بَرَ بَ فَبُرِ دّ
    مَ.
  jpn-1965: さて、週の初めの日に、マグダラのマリヤは、朝早くまだ暗いうちに墓に来た。そして、墓から石が取りのけてあるのを見た。
  fra-SBL: Le premier jour de la semaine, Marie de Magdala se rendit de bonne heure,
    comme il faisait encore nuit, au sépulcre, et elle vit que la pierre avait été
    ôtée du sépulcre.
  yka-yka: Subu-subu pe teˈed ellew Ahadin, lindem pe, hap pī si kubul si Mariyam,
    dende amban Magdalahin. Takitene weˈ bakas inānan ne batu tampeng kubulin.
  mle-mle: Sande tilik mwiya ganbab kip gaan van tilik, Maria Maktala li yaal adi
    Jisas dikidi amwiyim rimsuw-dadi kawamiyaar. Yikuw, vilil aal dikidi kawamiyak
    takatipidaal mwiya nima kabaak bwu timilin wakwun ral kapab.
  shp-NTPO: Jatian ja reken nete semana peokootaitian yamékirishoko, Magdalainoa María
    kaa iki, jain Jesussen yora niaibakana kininko. Kaxon oinna iká iki jan xepoibakana
    makan xewerankana.
  aom-aom: Iae hura börömoho bogo ajivëꞌe iꞌo ma-sisonuvoꞌiaꞌamu Mary Magdalene-ro
    Iesu bamarire vaꞌadeje. Vaꞌi gavadeje ojo tugohare munëho roriꞌo bavaꞌëꞌe jiamu.
  geb-geb: Sande raa hɨgi. Makdara mbik Maria, ana maaŋra mɨn ntigar gorɨrga, ana
    gɨngɨn nera khavgiap, Zisas mbogar vui. Ana vov gari mba mbok thɨɨŋ khuigi kɨma
    bakɨme mba mbok thɨɨn ki fhu.
  eng-WYCLIFFE: And in o dai of the wouke Marie Maudeleyn cam eerli to the graue,
    whanne it was yit derk. And sche say the stoon moued awei fro the graue.
  bsj-bsj: ki kwamaco kangko win mor kume nibere tangum kumebo we, maryamu Magadaliya
    bo tuweu ni co fiya cin berum tero tuwenin.
  cak-cak: Cumaj-cumaj yan sakar chupan ri na'ey k'ij richin ri semana, can c'a k'eku'n
    na chiri', ri María Magdalena xbe chuchi' ri jul ri xyo'ox-vi ri Jesús, y xutz'et
    chi ri abaj achok che tz'apin-vi can ruchi' ri jul, xa elesan-e.
  chf-NT: Najtäcäl q'uin ta semana, isapanto, jinq'uin mach to junch'äcna c'oti ix
    María Magdalena bajca mujqui aj Jesús. U chäni cache' apa'sinti ni ji'tun tu ti'
    ch'en bajca mujquiba.
  tlf-tlf: God imi ifin am uyo binimanu silip nala e, Sande kota Makdala unang Maria
    unang mangkal iyo atin kutim mililep kota mililep so bom-suluta, fen no tuum tem
    unip kale, utamipta e, amitem tuum kom uyo bitobu kalaa age-nilip e,
  piu-2006: Tjuuntiyi tjiṉṯu pakalkitjangka Miirinya, Makatalanya ngurrara kuḻpi palulakutu
    yanu. Yankula nyangu puḻi palunya ruulamilara wantingutja, alytjuralpi ngarangi.
  poh-NT: Naxsakꞌic lok reh Tomincuꞌ kꞌi̱j reꞌ pe̱t kꞌi̱j reh xama̱na, cu wahkꞌek
    woꞌ ti, reꞌ Mari̱ya aj Majta̱la chꞌi̱l take toco̱m ixok xiꞌo̱j chipam i yeꞌa̱b
    reꞌ xmuhkic wi̱ꞌ i Jesus eh naxiponic ar xquilow chi cꞌuyuꞌsumaj chic lok i maꞌ
    laj abaj ntzꞌapbic chi̱ꞌ i mukꞌunbal reꞌreꞌ.
  tue-tue: Ʉ̃sã yeerisãri bʉreco síro macã bʉreco niirĩ, bóeadari sʉguero, María Magdalena
    cʉ̃ʉ̃rẽ cṹũri tutipʉ wáayigo. Tiituti biamíriquicare aperopʉ́ nucũrĩ ĩñayigo.
  bjp-bjp: Na biingbiing saksak na biing famu na wik ae, aunbiing i kumkubunor biitom,
    Maria Makdalin ka la una matanfat una luun minet. Ke ka par u le fat tinawii na
    matanfat ae, ri ka fabulbulis ufu tah.
  xon-xon: Juu yaab aakpaakool daal aah jin ki woln kitaak na, le Mari Magdalene buen
    likaakul ngbaan chee. Ni nan ye lichakpitaawoln, ki laa bɔɔn. Waah ti fuu likaakul
    chee na, le u kan ke litakpal li bi nan di leŋ likaakul aamɔb na, aa ki bi.
  tzo-ZNT: Sob ta rominco, jaꞌ li primero cꞌacꞌal xemanae, icꞌ toꞌox la ibat ta muquenal
    ti María liquem tal ta Magdalae. Ti cꞌalal icꞌote, iyil ti setetinbil xaꞌox la
    loqꞌuel li smac stiꞌil chꞌene.
  mpm-NT: Ni kuu jañaꞌan domingo, ti María, ña ñuu Magdala, ni jaꞌan ña nuu ñunduji
    Jesús. Nɨ ñaꞌan xaan ga ja ni iin ña ga na ni jaꞌan ña. Ni jaa ña ti ni jini ña
    ja tukaa ga ndiꞌyu yuu ni ka jasɨ da yuꞌu yau un.
  ots-NT: Car primero ʉr pa car semana, bi ma car María Magdalena ndo nxu̱ditjo pʉ
    jabʉ xquí cjöti cár cuerpo car Jesús. Jí̱ tza bbe mí ni̱gui bbʉ mí ma. Bi zøti
    pʉ jar cueva pʉ jabʉ xquí cjöti cár cuerpo, cja̱ bi cca̱hti, ya xquí ccʉhtzi car
    ndo me̱do pʉ jar goxtji, xquí ma hnanguadi.
  hoy-hoy: हप्ता अन पयला दिशी मरियम मगदलीनी व्हातर्या का अंधार ईरतेला अच कब्र मा बंदुर,
    अदिक कल्ल इक कब्र मा टु हटुस्कु नोळदुर.
  amo-amo: Nin kwui dindin nwui un cizinu nayiri kuzor, a kiti dutu kalum kalum, Maryamu
    Magdalin da kiti kissekke; ayenne iyilino litala nnu kissekke.
  pjt-pjt: Ka Sunday tjiṉṯukutu manta maṟungka mulapa Mary Magdalene-anya pakaṟa anu
    kuḻpikutu, munu wirkaṟa nyangu apu panya tjaangka angatjunkunytja wati-uṉṯuṟa
    waṉaṟa wantinytja.
  cwe-cwe: Imitootondo siku ya mwanduso ya juma, kung'hali hakunakunguzuka, Maliya
    Magidalena kahita kuna dituka na kadiwona dibwe dibimbilisigwa kulawa kuna ulwivi
    lwa dituka.
  daa-NT: Ƴiriy ta dumaas, Mariyam taat min Magdala saktu, ta ɓaayiy ɗo maginer. Min
    ta ottu, ta tala kar dambi kaak ŋu ɗibiriit magin-ak, ŋu tuŋkilig serpiya.
  mlp-mlp: Ari Sande tarom naqmo saw a hi hastitay bugsa Mariya uliq Magdala-ibta
    hodhodab tilah. Lehim gig ayahta hodhod aqez ituqim usta na ulum buliyan lehan
    hodhod aqez hasim ussa in ahol tuwam.
  ape-C: Aria ruwahepih ruhur ahudok sagom atinyih nyumnahum wik, watak arukwutigun
    aria Maria douk kwanaki Makdala iri kwakitak kwanak um kutik wonugwehw agundok
    harom Jisas um. Douk kwanak aria kwatik um amudok utom douk hatotigasam um hogah
    umunihw um nuwag iri douk madae mutao umunihw-igum uwe, uwok. Manak makusuk anagas.
  bgs-bgs: Na, sállám ka Linggo, tô mangittáng pa, igsállám si Maria na taga Magdala,
    asta igsadun sikandin tun ta lábbáng. Igkita din na taganà dán inéwà tô dakál
    batu na igsagpáng katô lábbáng.
  faa-faa: Yatipinumo mituru fiahoko makehoramo Makatara hinamo Mariane pukua, Yasu
    kunikia motosa aseako pusuapo. Pukua aseane, eke tafeamo kunikia mapirisiane ropakataesekeno
    asesapo.
  kik-kik: Na rĩrĩ, mũthenya wa mbere wa kwambĩrĩria kiumia rũciinĩ tene, kũrĩ o na
    nduma, Mariamu Mũmagidali nĩathiire mbĩrĩra-inĩ na akĩona ihiga rĩrĩa rĩarĩ mũromo-inĩ
    rĩrĩ rĩeherie.
  cap-NT: Semana kalltiznan nii tuming wenz chawjc kjantati María Magdalena sepulturquin
    ojkchinc̈ha. Nekztan cherchinc̈ha sepultura pjucz̈ta maz, cjetz̈tatac̈ha.
  ksr-ksr: Sabat kendoŋ ragi tegoro Maria Magdala emba iinoŋ Sonda umugawodeeŋ weŋgeraŋ
    suluro qasirinoŋ keno. Kema jaaya uuro keno jamo somata iiro iikanoŋ mono kobaa
    urorooya iikawaa qaa ootanoŋga qetaŋgi kaŋ ero.
  eng-TNT: The morow after the saboth daye came Mary Magdalene erly when it was yet
    darcke vnto the sepulcre and sawe the stone taken awaye from the toumbe.
  sbs-sbs: Linu kuseni seni he zuba lya matangilo lye viiki, ha ku ba ku sisiha, Maria
    Magadalana cheza kwi kuumbu mi cha bona ibbwe ni li pindumunwa kuzwa kwi kuumbu.
  sue-sue: Sande pina kaka atiro baitamu Maria nata nuso Madala ami bi ditira bamunua
    awa. Baro ego ginua awa. Omata bi ditira so be gazai awa dainiro enibara baro
    itinua.
  fra-NCL: Le premier jour de la semaine, Marie-Madeleine se rendit au sépulcre, dès
    le matin, avant que les ténèbres fussent dissipées, et elle aperçoit la pierre
    enlevée du sépulcre.
  bhg-bhg: Ango edo deguta pura tuturoda, sipo ataede muyae matawa isiri, Mary, nasi
    Magadala eutu awa banga toda maunsisina. Edo ami ganuma to beda awa kundo demonda
    piari gosisina.
  snn-NT: Ja'nrëbi, semana ja'anrë ba'i umuguse ti'anguëna, María Magdalenabi ñata
    ñamibi huëni, Jesús tansiruna saco'ë. Yuta zijei re'oto se'ga baji'i. Sani ëñato,
    yua gata ta'pisibë yua tansi gojebi otani saose'e baji'i.
  atb-NT: Bánno buinyì htâng, napsûn noq le mau a bó shimá, Magadalaq wà mâ é Mariq
    gi, haû lup má ê jé le, lup hkum mâ é luqlong huî hpyuq to láng é lé myang ri.
  cek-AK: Meri Magdalene loe, ni sarihto thung hmaloe koek ni, khawnthaw khoving ah
    taprong ah caeh, to naah kang khoe ving taprong kraenghaih thlung to a hnuk.
  bkd-bkd: Su kaaldawen hu Dominggo si Maria Magdalena duminuun taena ha piglebengan
    ki Jesus. Ba naahà din ha naawà en su batu ha in-ipel taena ha lebeng.
  ctu-76: Che' ic' tyo ti ñaxan bʌ q'uin ti semana María ch'oyol bʌ ti Magdala ti
    majli ti muconibʌl. Ti yilʌ loc'sʌbilix jini tyun i mʌjquil i ti' muconibʌl.
  lac-NT: Ra' u q'uinin cu yʌnxchun semana ti' toy ac'bir caj c'uchij María Magdalena
    tu' but' u baquer Jesús. Caj u yiraj toc bʌc'ʌsa'an u tunichirir u mac u jor a
    tu tu but'aj u baquer Jesús.
  xla-xla: Sande utulala ikadepe ala me-amtuwame hallati Meli Magadalintapo Yesu wabasi
    natila taiyo. Ya꞉ tame toko natitepo ewala patota wabasi dla tulalo kokoloma himomeleme
    elaleye ma-alikili dla kokolustale halla natiyo.
  xav-NT: Tawamhã pi'õ hã robza'rã ré te ab're u mo, Mariza Madarena hã, dumidu na.
    Ab're u morĩ wamhã, ab're nhitobzé hã ẽne hã, baba di. Ni'wa ma tô ĩwana ĩsiti
    sa'ré.
  cuk-cuk: Gebe-itoged-iba-onodedgi, wakudaryalaba, amba negsichi-sichigwa María-Magdalena
    neg-uanse nadegusad. Neg-uanse modapgu, dakdapid akwa-dummad onirar sii.
  tbf-tbf: Sivovo mokuopkuop simi ra vourvour simi wik, e Maria kovuni i Magadala
    a nga vo rakot ine simi monmon ma a si nga pare va mi vunavout gi te nga vuvuil
    rivie i matan mi monmon.
  uig-CYR: Һәптиниң биринчи күни таң сәһәр, Магдаллиқ Мәрйәм қәбиргә барди вә қәбирниң
    ағзидики ташниң еливетилгәнлигини көрди.
  ikw-NT: N'ọnu ọsisi n'ọbochi mbọm n'ikwezu, ọ gba kọriri ọchichiri, Meri Magịdalini
    znernu ilili wam whnụ nụ be vumenem rugwu be jiri kpusni ọnu ilili wam.
  khs-khs: 'Tomowemi kiapo ikima:na: mapatoyawemi Makatala kesale Meliwa hanapola:,
    Yesu apanawemi tuwapo popa:na:pela: hapakeye. Hanapola: potakamake, etewa apeya
    apana etapeyawa kolole hapalapita: papokeye.'
  dwr-ENT: ዎጋ ጋላሲ ጉራን፥ ቢሮ ዳቢዳቢያዋን፥ ማግዳላ ጌቴቲያ ካታማፔ ዬዳ ማይራማ ዬሱሲ ሞጌቴዳ ዱፉዋኮ ባዴ ሹቻይ ሄ ጎንጎሉዋ
    ዶናፔ ዴንዲኪቼዳዋ ቤዓዱ።
  pma-pma: Visokon semau en Sande, out romulantei veah, Meri ten out Makdela va keke
    vasao en valengeihat tatetahinien onen Iesu. Ka navong rokoli, votini keke mari
    ahat koa mul koe metareh teni, arei lati tuai eva.
  atd-NT: Ko magaan ogkapawo to allow to Dominggo, niglouy si Maria Magdalina to pigsabalan.
    Ko nokouma dio nigkita rin to noonsig ka batu no inlokob to pilang.
  tel-2017: ఆదివారం ఉదయాన్నే ఇంకా చీకటిగా ఉండగానే మగ్దలేనే మరియ సమాధి దగ్గరికి వచ్చింది.
    అక్కడ సమాధిపై ఉంచిన రాయి తీసి ఉండడం చూసింది.
  hat-BSA: Konsa, nan premye jou semèn nan, Marie a Magdala te vini nan tonm nan bonè,
    pandan Li te toujou fènwa, e te wè ke wòch la te deja retire sou tonm nan.
  top-NT: Ixli̱tu̱xama domingo la̱ta ya̱ itxkaká lihua spalh ixca̱huama María Magdalena
    alh ana ní ixma̱nu̱cani̱t Jesús y ácxilhli xlacata ixma̱ke̱nu̱cani̱t chíhuix ni̱ma̱
    ixlacahuili̱cani̱t.
  msk-msk: Masurumsurum pa nang kaisa na allaw kyomadto ra si Maria Magdalena sang
    gikub na byubutangan nang lawas ni Jesus. Kikita naan na yaporon da yang dagdagu
    na bato na pyagatampung sang gikub.
  gyr-NT: Domingu pɨpe María Magdalena oso tuvɨpave pɨ̃tu vɨtemiseve. Ahe osepia ita
    tuvɨpa rovapɨsa ndahe irise güendave ihãi.
  kmh-kmh: Sandey ñin ak miñmon tikniŋg gakniŋ, Mariya miñmon Makdala nimb ak, chip
    komyak kawrumb bineŋ amiy niŋak; kamb yomb chip kawrumb pilgiyak ak, gol okok
    mindek.
  ukr-ONPU: У перший день тижня, рано-вранці, коли ще було темно, Марія Магдалина
    пішла до гробниці й побачила, що камінь від гробниці відвалений.
  emi-emi: Elue talaua poopooa tale aitiutiu eteva nau tale uiki, nau ghe tam pai
    emasina, Meri aMakdala ia ghe ssola tale liengani niaikkaia ngateae, me ghe tarala
    va ngeila ghe atakiri vella atu eteva tale atamani liengani niaikkaia ngateae.
  nay-nay: Ungunuli itye yammalaitye nungge weekald, puntin itye tombangk Mary Magdalene,
    ungunuk itye trelin ngreye; nakkin ile yan grauwe marte yelkulun tomb an mant.
  zpv-NT: Ya mwer dxyih xteenn xmahn raꞌ bwiinn Israel, gwah María Magdalena rwaaꞌ
    baꞌ nez hasta bigaꞌtsi Jesuhs, nee nateyiꞌhnruzan gwah ba rwaaꞌ baꞌ; ya chin badzihn
    ba riꞌchi bwaꞌha ba bidoꞌba dxiah nin bieꞌw rwaaꞌ baꞌ chi,
  gux-gux: A denleleeda cilima daali, ku ti haapanpangu, ke li daa yendi, Maliyama
    Magidala den gedi likuli po. O den sua ke bi fuadi litanli likuli ñoabu kani.
  kos-kos: Toang na ke lotutang in Sunday, ke srakna lohsrlosr, Mary Magdalene el
    som nu ke kulyuk ah tuh liyauk lah eot sac ipisyukla liki mutun kulyuk sac.
  ibo-ibo: Nʼisi ụtụtụ ụbọchị mbụ nke izu ụka, mgbe chi na-abọzibeghị nke ọma, Meri
    Magdalin bịara nʼili ahụ, ma hụ na e wepụla nkume ahụ e jiri mechie ọnụ ili ahụ.
  yml-yml: Me Diu yadi ꞌAiata Veawai i ꞌaꞌavana, Tafalolo bola matalovalovanineye,
    Meli vavine Magidala i tovoi i nago taumaseye. Tutuyanina i leꞌwa i ꞌiseni kileu
    taumata ꞌawana ꞌana vetoviboda ꞌakonadi i ketoi.
  ory-ory: ସପ୍ତାହର ପ୍ରଥମ ଦିନ ପ୍ରତ୍ୟୁଷରେ ଅନ୍ଧକାର ଥାଉ ଥାଉ ମଗ୍‌ଦଲୀନୀ ମରୀୟମ ସମାଧି ନିକଟକୁ
    ଆସି ସେଥିରୁ ପଥର ଘୁଞ୍ଚାଯାଇଥିବା ଦେଖିଲେ।
  bzj-bzj: Soon-wan Sondeh maanin, wen ih mi stil daak, Mayri Magdaleen gaahn da di
    toom ahn noatis seh di stoan mi don moov fahn fronta di oapnin.
  wmt-wmt: Rakarrarlarni wiyikja pa jakarni Mayiri Miktilin najikarti pirlapurrukarti.
    Parlipinyala kirlingirri ngaamarnujangka. Nyanarti paljarr purlka rirripkangujangka
    pa marnparni karrinyani.
  chk-chk: Iwe, lesosorusichin ewe aeuin ränin wiik, lupwen esamwo ränila, Maria Maktalene
    a feila ren ewe peias o a küna pwe ewe fau mi pwölüela mesen ewe peias ese chüen
    nom.
  ssd-ssd: Kusem kugana le piro tugu palmbinu ait mafe maye ndana le Maria Magdalanu
    nu ndame burok ta tugum kumba mambilna kande ndame suŋgo buk talka barinaig le
    kaŋgerna.
  acr-TNT: Ri nabe kꞌij che ri semana, ri María ri aj Magdala lic anim tan, cꞌa kꞌekuꞌm
    nenareꞌ, xeꞌec pa mukutal wi ri Jesús. Y cꞌate xrilo esam chi rabaj chuchiꞌ ri
    mukubal.
  rop-rop: Bambai na Sandei ailibala bifo sangidap Meri Megdalin bin go langa det
    keib weya deibin berrim Jisas, en imbin luk sambodi bin rolimwei det ston brom
    det dowawei blanga det keib.
  mee-mee: Ka sinro luluna ka kae e kapunu nga kumangnga maina ina osuguna tale, nae
    Maria Magaralene ke loa ta bavang a ri ke pullue Iesus lavusakia ngia. Na ke kele
    lollo ine sane momo tale nga baveng kaona.
  mwf-2018: Bere da Sunday nhini da daningkararadha wurrini-ka, nigunu Mary Magdalene-ka
    pangu warda wangu nadha dini ngarra da weyi palyirr nhini-nu ngarra ku nginipunh
    nukunu Jesus yungurrkurrktha-yu. Bere nigunu bamkardu nanhthi palyirr wululuthpe
    ngala nhini denadhaptha pirri-ka ngurru-re warda pirridha i da weyi-ka menadharldha
    warda pirri.
  dif-dif: Godaia ditjini Maria Magdalala nguramarani kuperi narikutuni wokarana wonti;
    ja nandru najina wonti marda narikutundru matja tiringana.
  gam-gam: Sande kam kindja tagika, Jisas kumur gull to pagi al, dumo Magdala ana
    Maria wo kani, ku kerman to pel dje pagi ge yapro wori kiwa yei.
  nou-nou: Sunday sipo keredo piri Mary Magdalene gowari meko da mambusira. Edo ainda
    mambudo ganuma nembodiba meko be gajisera awa demo da mambudo atiri gosisira.
  mqb-NT: Pac sə zaka pərek, iɗe kə̀ cəɗek lele fan bay nà, Mariyama dəna sə Magədala
    ata a zla pə jəvay. A canan nà, bələlen inde pa 'am jəvay a sabay.
  ape-B: Ali wehluwih aglupil ahudak susubeih nyumnah umu wik, wata yomotokweh ali
    Maria douk kwanaki Makdala uli kwaitak kwanak umu kutik hulupihw agundak hanugomu
    Jisas umu. Douk kwanak wakuli kwatik umu amudak utam douk hechosom umu hagah nuguhigamu
    iwagaluli douk wo mutaku nuguhigamu e, wak. Manak makusuk algas.
  grc-F35: Τῇ δὲ μιᾷ τῶν σαββάτων Μαρία ἡ Μαγδαληνὴ ἔρχεται πρωΐ, σκοτίας ἔτι οὔσης,
    εἰς τὸ μνημεῖον καὶ βλέπει τὸν λίθον ἠρμένον ἐκ τοῦ μνημείου.
  cav-NT: Domico huecaca apudajudya cuitatu María Magdala juque cuahuecacuare Jesús
    emajuque tumu cani epuruju ishatanachineju. Tsunuda apuapu jariju cuitadyatu cuacuare.
    Tudya tujatu junatiya tajira cuitadya banaticuare tumu ebari cani tsecue penequique
    etecu. Aira cuana tujatu emajuque chirihua bucha bacuare.
  kgp-NT: Tỹ vaj ũn kỹ, semana ki kurã ve ki Maria Madalena fi tóg Jesus venh tĩg
    sór mũ, ti kej tá. Kusã pẽ ki fi tóg ra tĩ mũ, kurã sĩ hã ra. Hã ra fi tóg tá
    jun kỹ (fi tóg) pó ẽn vég mũ, ti kej nĩfe ẽn ti. Kunũnh kỹ tóg jẽ nĩ, kỹ tóg sir
    nor kỹ nỹ nĩ, ti kej ti.
  bvd-bvd: '''I ''uubongi maakafufua lao rorodoe ''ua gwana ''afa sato totoonao ''ana
    wiiki, ni Meri bae faasia ''i Magdala nia ka lea naa uri maana likwafau ni alu
    wane bae. Nia dao ka suana fau bae da fonokia ''ana maana likwafau bae, nia abuli
    ka tio ''e''ete na kau.'
  ukr-1871: Первого ж дня тижня приходить Мария Магдалина вранцї, як ще було темно,
    до гробу, і бачить, що каменя одвалено від гробу.
  apz-apz: Sante imɨngo neꞌnji sɨkwoꞌmjoho soꞌmo Maliya ango Makɨtolantaꞌangosi kako
    nolɨkafonto Jisasɨmo hoꞌnahumentohofo soponeꞌno uhwonɨmentisoso piꞌnɨmomjo sojoso
    hwosampoꞌnnyo uhwonɨmentisofoho.
  yon-yon: Amkimo kaimbed arimingku ye aronki ibduruk nambirindombed Meri Magdalenbed
    wene bobkonombon yaa wedmuunka, ambongkodem kebenoon ye bot darewoob kuu kan angkara
    kowoon.
  poi-NT: Jesɨc cuando nasneum jém jejcuyja̱ma, jém tuŋgagam ja̱ma, icuqueja̱ma, jém
    Malía Magdalena nɨc tsuuyt́im jém tsaajoscɨɨm. Piichɨnam. Mu iñúc, iix iga jopputneta̱wum
    jém tsa jém jos iŋnúccuy.
  wuv-wuv: Pa'aa mafufuo badu a'a fei rawarawa arewaa fei hefapagipagia, atawe arewafarawani,
    Mary Magdalene na aununaa a'a fei huapu ma fanunupa'ia ba hefi'a, rona pigudigaa
    fei baua mugoo i poaa wawadu'i.
  quf-NT: Chaymantami simanapa punta diyanpiqa María Magdalenaqa amsaq amsaqla riran
    Jesús pampakashanmanqa. Chaynu rir ĉharmi, chay uĉhkuta kirpaq atun rumiqa uklawpina
    kaqta rikaran.
  yuw-yuw: Oro Sönda kembotsumgon sa abe maurang möngbödengidina Maria Makdala bucinma
    yu kumkumon ongga agocmai sop moröma ganango böngo foc togocma worocho urop ibanmun
    onguna ganango fagarida idoc.
  hus-NT-1971: Pel an c’a’al q’uicha semana tam ti ulits a María Magdalajib ti al
    an jolimtalab lej thajujul ma hue’ yic’uaxe. In tsu’u tixc’athits am pulic paxic’lab
    t’ujub tin otsnamtal an jolimtalab.
  med-med: Mʉkʉlmʉ unt, Kor Ou kʉn, kona rumbʉⱡ ropa pelinga, Makndelin amp Mariya
    ni, on kona nila purum. Mba kʉndrʉm mel, on kona ⱡʉrʉk ndurʉng ku ni, tʉk mundrʉng.
  bch-bch: Gaga itakai ngan ado toa inasi Ado Earainga aea, ta Maria Makdala aea ila
    dengaeai be tibur dodom maitne. Ila ta igera pat kapei toa ipakala denga iaoa
    ienono imuliai mao.
  cco-NT: Jo̱ laꞌuii˜ jmɨɨ˜ quiáꞌˉ e semaan˜ mɨ˜ cangɨ́ˋ e jmɨɨ˜ do, e eeˋbɨ eáangˊ
    lajeeˇ nʉ́ꞌˉguɨ e nijneáˋ, cangóˉ Yáˆ i̱ seengˋ fɨˊ Magdala fɨˊ lɨ˜ caꞌángˉ Jesús;
    jo̱ mɨ˜ caguiérˉ fɨˊ jo̱, jo̱baꞌ cangárˉ e nɨsɨjé̱bꞌˆ e cu̱u̱˜ e cajlɨ́ɨˉ e fɨˊ
    ooˉ tooˋ e lɨ˜ caꞌángˉ dseaˋ do.
  deu-1951: Am ersten Tage aber der Woche kommt Maria Magdalena früh, als es noch
    finster war, zur Gruft und sieht den Stein von der Gruft hinweggenommen.
  alq-ALGNT: 8ibadj e kijeba8acinig e manadjitagani8anig, meg8adj kiabadj e tibikanogobanen,
    Mani Magdala ki ija 8ibabikiniganikag. Ogi 8abaman dac kitci asinin egi manibinagani8indjin
    ka odji pidigani8anig.
  ixl-NNT: As bꞌiitik chit isajbꞌeꞌ tu u bꞌaxa qꞌiieꞌ tu u xhemaanaeꞌ, as bꞌen veꞌt
    u Maꞌleꞌ uveꞌ tzaanaj tu u tenam uvaꞌ Magdala kꞌatz u juleꞌ uvaꞌ mujlukat u Jesús.
    Tul oon veꞌt ixoj tziꞌ u juleꞌ, as til veꞌt ixoj uvaꞌ maꞌtik teesal veꞌt u sivaneꞌ
    tziꞌ u juleꞌ.
  boa-NT: Aanéhjáa teene wáyeéévéjcóójɨ́ boonétú tsííñé tsemáánaréjuco déjúcóóvejcóójɨ́
