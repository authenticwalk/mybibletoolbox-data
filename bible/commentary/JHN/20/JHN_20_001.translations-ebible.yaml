verse: JHN.020.001
translations:
  kpx-kpx: Sande vavita vae alamo Meli Magidaleniu Iesu vutae tinu. Tiale elehage
    abu mune baluga mai gulive ili bamuale keu uoholinu.
  okv-H: Eto jangu indari iji irae enu iho ungate da Magdala evohu javo Mary na Iesu
    ta panga use ta pambuto koro na pe ahurekea avo hiriketo pambari kito
  tbo-tbo: Gaogao a iyeta tahatahayana uyahina, yohola a uguwana, ma Maliya Magadalagei
    i weludidibala nae hoi kokowaga, po gaimanei kokowagana matetana hi lautomgeya
    naka hi builena niyeya uheiya po i memae ma hi geleta.
  mal-C: ആഴ്ചയുടെ ആദ്യദിവസം അതിരാവിലെ, ഇരുട്ടുള്ളപ്പോൾത്തന്നെ, മഗ്ദലക്കാരി മറിയ കല്ലറയുടെ
    സമീപം വന്നപ്പോൾ, വാതിൽക്കൽനിന്ന് കല്ലു നീക്കിയിരിക്കുന്നതു കണ്ടു.
  grc-SR: Τῇ δὲ μιᾷ τῶν σαββάτων Μαρία ἡ Μαγδαληνὴ ἔρχεται πρωΐ, σκοτίας ἔτι οὔσης,
    εἰς τὸ μνημεῖον, καὶ βλέπει τὸν λίθον ἠρμένον ἐκ τοῦ μνημείου.
  bgc-bgc: हफ्तै कै पैहल्ड़े दिन तड़कैए सूरज लिकड़ण तै पैहल्या अन्धेरै रहंदे ए मगदल
    गाम की मरियम कब्र पै गई, अर पत्थर ताहीं कब्र पै तै हटया होड़ देख्या।
  khz-khz: Tapati eaikito mulinai, epetoma toma tovotovonai, amoamo elagani maamamaawai
    aonai, Maria, Magadala garena, kalai eagoto. Ne epoe-agoto, kala vanagina getao-gavuato
    vatuna gegapi-gerevagiato pakai miatago egitaato.
  deu-TKW: Am ersten Wochentage aber kommt Maria, die von Magdala, morgens frühe,
    da es noch dunkel war, zu dem Grab, und sieht den Stein vom Grabe weggenommen.
  zsr-NT: Catiꞌ chnac zildauꞌ dza domingo, niꞌ nac chul, gyeajnu María Magdalena raꞌ
    yeru ba naꞌ, atiꞌ bléꞌinu chnadúa guiöj blag naꞌ buséyj ga nu ryaz yeru ba naꞌ.
  lin-lin: Na tongo-tongo ya mokolo ya liboso ya poso, wana molili ezalaki nanu, Mari,
    moto ya mboka Magidala, akendeki na kunda mpe amonaki ete libanga esilaki kolongolama
    na ekotelo ya kunda.
  hns-NT: Tab hapta ke pahiela rodj sabere sabere Magdaala sahar ke Maria kabar lage
    gail. Abbe andhiaar raha. Aur djab oe pahoetjal tab dekhe hai kie kabar ke aage
    ke ieta hataawal hai!
  noa-E: Maimua mag jua ʉ̈i khëutarr noram, domighed edpherre agtha phãphãrk khitwe,
    María Magdalenaau i aukhërtarr aar oon majim aajem. Mag mawia irua ooimaawai,
    chi jẽbdi i ee mokpör pöm joothʉ sĩerr chawag pʉrëupʉ̈i thʉnʉm ooimajim aajem.
  eng-EMTV: On the first day of the week Mary Magdalene went to the tomb early, while
    it was still dark, and saw that the stone had been taken away from the tomb.
  mib-NT: Te jenéhen quɨvɨ̄ domingo ni jinū María ñuu Magdala nuū ní yɨndūji Jesús,
    te yɨ́nee gā cúu. Te ni jito ña jeē ní cujiyo yuū ndihyú yuyáú ndɨ̄yɨ.
  lif-NT2: आल्‍ल ते़ने़बा ये़न्‍नो खामे़न्‍ओःत्ते वये़ल्‍ले़सा मरियम मग्‍दलिनिःन्
    इप्‍पुङ्‌ङो पेरो॥ खे़न् इप्‍पुङ्‌ङिल्‍ले़ कुमुराओ मे़ये़प्‍सुबा यम्‍बा लुङ्‌ङिन्
    थिक्‍ले़प्‍माङ् मे़इसुआङ् ने़स्‍से़बा निःसु॥
  xnj-xnj: Lukela hamba kucha Dominika, kwakona chitita, Maliya mkolonjinji wa Magidala
    akahamba kulitinda, na kulola liganga liwusiwi pamlyangu wa litinda.
  mmx-mmx: No mene maxantamak suubu at laaleng avot ap mo luik, lavanga move gak lok
    main. Ne Maria Magdalene gat pas uto at lamaaut la ga ven i do leventaba diga
    xuvun pes pam luuat boro at lungusungus at lamaaut.
  cbr-NT: Domingo nëtë pëcaracëma 'aínshi ca María Magdalena ax anua Jesús mëníoëxancë
    quini isi cuancëxa. Cuanx bëbaquin iscëxbi ca anúan quini xëpuëxancë mapara ax
    racanacë 'iacëxa.
  tee-NT: Pus ju lacalhitumincu ju Malia amachaka' Magdala taxtulh ju lak'achak'an.
    Na vats'isin ixjunita. Ists'istaca' lacats'unin acsni cha'alh junta ixmamacanta
    ixlacatuna ju lijunto Jesús. Pus lakts'ilh ju chiux ni ixmak'osucantach.
  eng-LSV: And on the first [day] of the weeks, Mary the Magdalene comes early (there
    being yet darkness) to the tomb, and she sees the stone having been taken away
    out of the tomb;
  cak-NT: Y chupa ri na'ey k'ij chi ri semana, ri domingo; ri María Magdalena xbe
    chuchi' ri jul. Can nimak'a' yan ri xbe. C'a k'eku'm cuando xbe. Y ja' xutzu'
    chi ri abaj ri anchok che tz'apin-wi can ri jul, xleses yan e.
  pah-NT: Domingo rupi ypyhajive Maria Madalenahẽa hoi itaruvihavuhua kwaruhu pe hepiaga
    – perope g̃a ono Jesus'ga ra'oa. Nako'eg̃atui ve hẽa horame. Igwete hẽa hepiagi
    itauhua ikwaruhua rovapytymbava. —Ope'auhu g̃a itauhua jurukwara hugwi! ei hẽa.
  sja-NT: Tomia ewate tap'eweda, María Magdalena wãji Jesús k'ap'ɨa ɨadap'edaamaa.
    Panak'ãri, unuji chi mãu te uria t'ai mãupa t'ap'a bada awara ãi bɨ.
  xed-xed: Wrək tgha gasərɗək baɗu dəmas, ta kzauʼkzauʼ a vli, ka lagha Mari makwa
    ta Magdala ta kulu. Kəʼa kəʼa ná, taŋwalaghutaŋwala lu ta klam ta wa tsa kulu
    ya.
  glk-glk: در اوّلین روزِ هفته، وخته سحر، زمانی کی هوا هنوز تاریک بو، مریم مَجْدَلیّه
    مقبره ورجه بوشو و بیده کی اونه سنگ اوسَده بوبوسته.
  mks-NT: Ta tá sa̱ na̱ya̱ha mé qui̱vi̱ ndíquehe ndée̱ ná ta naha va̱ha chá qui̱vi̱
    domingo tá cáma̱ni̱ queta ca̱ndii já na̱sa̱ha̱n María, ñá ñuu Magdala nu̱ú na̱chica̱a̱n
    na̱ yiquí cu̱ñu Jesús cán. Já na̱xini ñá ña̱ na̱caxoo yu̱u̱ cáhnu na̱sa̱ndaji
    yuhú cáva̱ cán.
  gfk-S: Ra mala bungbung ra Sade ing baak ga kadado ter, ne Maria nong me Magadalen
    ga hana ukaia tano midi ma iga nes be di gate kap leise ter no hot tano matanangas
    tano midi.
  bmu-bmu: Sabat kendon tatket teköiga Magdalagö Maria yaŋön Sonda söŋanök waŋgaraŋ
    suruiga qaksirinöŋ anök. Anda je ui ani köt ketaŋi ehiga miaŋön lök köteŋ urorohoŋi
    miaŋgö numbuŋeyök qetalget kaba ahöyök.
  dgz-dgz: Pura namunupewa ame wam ibariwa gapan mumaget iragen, mum igoe den wandeni,
    Meri Makdalin yon wande dagup yawapen aeni dagup tonanewa agim wabaimene no aroga
    yaven.
  eng-GNV: Nowe the first day of the weeke came Marie Magdalene, early when it was
    yet darke, vnto the sepulchre, and sawe the stone taken away from the tombe.
  zaa-NT: Primero tsá qui' semana dílatò' ba hua náru chul·la nna, huía María enne'
    yetsi Magdala lo bà qui' Jesús. Bilá' tèni bi qui'ni chi bitua íyya xeni nu re'
    ru'a bàa.
  eng-WEBSTER: The first day of the week cometh Mary Magdalene early, when it was
    yet dark, to the sepulcher, and seeth the stone taken away from the sepulcher.
  guh-guh: Judíovi baja penacueraevetsimatacabi verevereca. Nexata meravia pitsijavata,
    bajayacunua, ajena matacabi tsarucaponae, itsiata abaxë itsa aitaquiri, María
    Magdala tomarapijiva pona Jesús petëpaenë pebuatsiibovajutsijavabelia. Nexata
    María tane ibopanaxanetomi petixitanutsijavalia ibovajuvëpavecua.
  bon-bon: Sande krokerage baani te liba seclitige, Mariya Magadala cewe magebi te
    piba oclige gape ängrärame, siige jepänige, egä baborage kula te apeträngteji
    gyene gape grana gome ca.
  nhw-BL: Ipan domingo nopa achtihui tonal ipan semana yajqui María Magdalena ijnaltzi
    campa nopa tecacahuatl quema noja tlatlayohua. Huan quiitac nopa hueyi tetl ayacmo
    quiixtzactoya nopa tecacahuatl.
  swh-ONEN: Alfajiri na mapema siku ya kwanza ya juma, kulipokuwa kungali giza bado,
    Maria Magdalene alikwenda kaburini na kukuta lile jiwe limeondolewa penye ingilio.
  wbi-wbi: Ye kuhenga ikighono ikya kwasia mu mulungu, uMaliamu Magadalena akaluta
    ku mbiipa. Ye afikile akavona ilivue lino valyadindiile pa mulyango ghwa mbiipa
    livusivue.
  bba-bba: Alusumɑ buu sɔ̃nu buru buru yellu, sɑnɑm mɛ yɑm kun sɑ̃rɑm kpɑ, Mɑɑri Mɑdɑlɑɡii
    u dɑ sikiru mi. Mɑ u wɑ bɑ kpee te suɑ sɑɑ siki ten kɔnnɔn di.
  eng-KJVCPB: The first day of the week cometh Mary Magdalene early, when it was yet
    dark, unto the sepulchre, and seeth the stone taken away from the sepulchre.
  kgk-NT: Ha upéi domingo voi ramo, pyharevete kwarahy hembipe rei vyteri ramo, pytũ
    para para vyteri jave oho. Oho ohexa hagwã Hesu retekwe Maria Madalena. Upe-py
    ogwahẽ oho-vy ramo, ohexa-ma itagwasu imbotyhare.
  waj-waj: Sudaaqaki heenanaanna hama ruvuaayeerainno homo upisiinno vauduu Makataraa
    diaa gioonnaivaa nnutuuvo Mariaava Yisuunna mmata nnauvakira kuanaree kiaa oro
    tooduu vaa mmata nnau keegiaivaki vau sikau pinaivaa ivakidiri feena kiooduu too
  cpy-cpy: Okanta awijanaki kitejeri imakoryaan-teetari, ananinkanaki María Pankothanthaari-jato
    iyaate omooki jempe rowakoe-takiri Jesús. Oñaapaa-tziiro oteenkanaki mapi rashitan-tawitee-takawori
    omoo.
  ekk-PKP: Nädala esimese päeva varahommikul, kui oli veel pime, läks Maarja Magdaleena
    hauakoopa juurde ja nägi, et kivi oli sissepääsu eest ära liigutatud.
  mpx-mpx: Wik ana lan houwan elana mweluluga kekeisi, panuwa nigeya ga i mwamwananal,
    yaka Meli Magidala yovana i na salaiya, inoke i kite pat toto salai awana ana
    epaankaus iyaka hi pakul egonan.
  wbp-wbp: Palyangka rangkarrkurlu wanta pardinjarnikingarnti, Miiri Makardala-wardingki
    yanu pirnki-kirra. Kujalpa kutungkulku nyanjarni yanu pirnki, ngula-warnurluju
    nyangu pirliji yintirninja-warnulku.
  luo-luo: To odiechiengʼ mokwongo mar juma, kogwen, kane piny pod olil, Maria ma
    aa Magdala nodhi e liel, mi noneno ka kidi osengʼiel oko e dho lielno.
  nhe-NT: Ipan domingo nopa achtohui tonal ipan samano yajqui María Magdalena ijnaltzi
    campa nopa tlacacahuaya quema noja tlatlayohua. Huan quiitac nopa hueyi tetl ayoc
    quiixtzactoya nopa tlacacahuaya.
  aii-aii: ܒܨܲܦܪܵܐ ܕܚܲܕ݇ܒܫܵܒܵܐ، ܗܸܫ ܚܸܫܟܵܐ، ܐܬܹ‌ܐ ܠܵܗ̇ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ ܠܩܲܒ݂ܪܵܐ
    ܘܚܙܹܐ ܠܵܗ̇ ܟܹܐܦܵܐ ܡܘܼܚܕܸܪܵܐ ܡ̣ܢ ܦܘܼܡܵܐ ܕܩܲܒ݂ܪܵܐ.
  esk-NT: Uvlaatchaurami aullaġniisautaani akunniqsaam tanuġagugaaqtitlugu, Mary Magdalene
    iḷuviġmuŋniqsuq aasrii qiñiqługu iyaġak. Piiqsimaniqsuq paaŋaniñ iḷuvġum.
  msb-msb: Maaga pa san primero na adlaw san semana nagkadto si Maria Magdalena sa
    ginlubngan kan Jesus. Pag-abot didto nakita niya na nahali na an bato na nakasira
    sa lubungan.
  cpa-NT: Jøng² jmai³ du²mei³¹, cónh¹ nioh¹² hi³méh¹, ca¹ŋie³ María, dsa² chian² Magdala,
    ja³rø²hog¹² hlai³ Jesús. Jøng² ca¹jái¹dsa ma²rø²jŋih¹³ cang³ hag³ tøg².
  dso-dso: ଆଟର୍‌ ପର୍‌ତୁମ୍‌ ଦିନର୍‌ ସାକାଲେ ଜୁଲ୍‌ପୁଲ୍‌ ଉଜଲ୍‌ ବେଲାଇ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌
    ଜିସୁକେ ପାକ୍‌ନା ସଙ୍ଗ୍‌ ତିଆର୍‌ କରି ସଙ୍ଗଇଲା ପାଆରେ ଆସିକରି ଡାବିରଇଲା ପାକ୍‌ନା ଗୁଚିରଇଲାଟା
    ଦେକ୍‌ଲା ।
  meu-meu: Pura dinana gini-gunana ai, Maria, hane Magdala, na daba vaburana ai gara
    ela; bena nadi e itaia, gara amo vada e heabi oho.
  yva-NT: Ari Minggu ama awatan ngko dave nuge mpampunamija nene, Maria Magdalena
    moronto mo Yesus apa aipapo raen, oramo veano ama unsanda rauguji mamo manso to.
  dgc-dgc: Nadid, to simba a gagabi, a medidiklém pabi, éy inumange ti Maria Magdalena
    to lébéng. Ey kédemét na sa, éy neta na a bukas dén, a naibut dén tu takléb na
    a bito.
  zpm-NT: Goḻ dze ne rzobni zhmala, silgaw, scase bii ncow rnaw, briee Marí Magdal
    zie me ro baaṉ Jesús. Zeeṉe bdziṉ me, goṉ me laa quie ne nioog ro baa co bdiooble,
    laaw zole tib nëz.
  hix-NT: Nenmahye hatà, domenku. Enmahrà ro toy hatà, Maryeya, Maknara honotho. Onamno
    ytxoho na toy hatà, tawanye nyhe rma ehtok hatà. Tohu ymo yonyey hatà. Ewtar hotaye
    etakaxaho rma yonyey hatà.
  sim-sim: Sande nirsumbu mendek Maria Makdaladak fehenda Jisashi mawak simu ira.
    Si ihi si heyeri sunja laka mawan li arangohondari oso angop li tembe haieweri
    sir.
  npi-ULB: हप्‍ताको पहिले दिन सबेरै अँध्यारो छँदै मरियम मग्दलिनी चिहानमा आइन्, र तिनले
    चिहानबाट ढुङ्गा हटाइएको देखिन ।
  cgc-cgc: Ta una na adlaw ta duminggo, bag-o magsilak adlaw an, Maria Magdalena giling
    naan ta lebbengan Jesus. Pag-abot dya, nakita din na nakamang en bato ya na sara
    naan ta gangaan ta lebbengan.
  tim-tim: Akto Sonda ulik gulikgât sowân ain Maria Madala gâtŋe arekŋe sumângen hândâktâk
    dondâ togoep. Akto hândâk dâgâmâk yendo kât are sum dâtŋân bo talep are egep.
  yor-yor: Ní kùtùkùtù ọjọ́ kìn-ín-ní ọ̀sẹ̀, nígbà tí ilẹ̀ kò tí ì mọ́, ni Maria Magdalene
    wá sí ibojì, ó sì rí i pé, a ti gbé òkúta kúrò lẹ́nu ibojì.
  wos-wos: Sande lé Makdalambu yalé takwa Maria raama lé Jisasna fusa takambén hafwaré
    yi, ganémbambu nukwa xalehafi téndéka. Ye lé xé wun wekwambu takatéfimbén motu
    wun wekwambu téhafi yandéka.
  emp-NTPO: Nabema ewari domianebemane Maria Magdalenara diaped̶ed̶a wad̶i pãĩmaena
    Jesu tʌb̶ariped̶ad̶amaa wãsia. Jũẽbʌrʌd̶e unusia mõgara waib̶ʌa uria jũãtrʌ b̶ad̶ara
    orrocawa cob̶ʌda.
  eng-F35: Now on the first day of the week Mary Magdalene comes to the tomb early,
    while it is still dark, and sees that the stone has been removed from the tomb.
  ind-ind: Dua hari kemudian, masih pagi-pagi buta pada hari Minggu, Maria yang berasal
    dari desa Magdala pergi ke kuburan Yesus. Sesampainya di sana, dia melihat batu
    besar penutup kuburan itu sudah dipindahkan.
  pes-OPCB: روز یکشنبه، صبح زود، وقتی هوا هنوز تاریک بود، مریم مجدلیه به سوی قبر رفت
    و با کمال تعجب دید که آن سنگ از جلوِ مقبره کنار رفته است.
  mpt-mpt: Yesuse dobbunib sonoma bomanoa imin bliba bi kwinoa sibnoma Sande boman
    tebua klao mo glik geim blim sma mili kikibua Maliao Magdala bib ulako monoa Yesuse
    gloutemo temoa tom kwame amite dobdou walibbue daleb taniba ken tam dabaibbio
  ssx-ssx: Da kelepuluekema꞉ yu pa̱a̱ pitolo haena꞉ Sande kone Ma꞉kadala wanda꞉ Metita꞉
    hande hali hoimiki pa꞉ta꞉ puaata꞉ hande naku kake a꞉mbaniao wimiki toopita꞉ paa
    londolo wiekeeki handeekeme.
  mkl-mkl: Ajɔ ɑmɑɑzumɑ dɑɑdɑɑkɔ wɑɑti iyi iju kù mɑ́ sɑ̃ɑ sɑ̃ɑ, ŋɔi Mɑɑri inɛi Mɑdɑlɑu
    í bɔ bi bɑlɛu. Nɔ í bɑ wee ɑ̀ tɑle kutɑu hɑi ɑndɛ bɑlɛu.
  gaq-gaq: ସାନ୍ତାକାଲା ଞ୍ଜିର୍‍ନୁଗ୍ ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ଜିସୁକେ ଆତିବକ୍ନେ ଡାଗ୍ରା ୱେଚେ କେକେ
    ରାଃଚ୍ୟାନ୍ନିଆ ଡାବକ୍ନେ ବ୍ରି ଗୁଚେ ୱେଲେଃଗେ ।
  gof-RNT: Wogga wode wontta buroo geeyonna de7ishin, Magdela Mayraama, Yesuusi moogettida
    duufuwa bada shuchchay he duufuwa doonappe denddidayssa be7asu.
  unx-unx: ହାପ୍ତାରେୟାଃ ପାହିଲା ହୁଲାଙ୍ଗ୍‌ ସେତାଃ ଇଦାନ୍ ନୁବାଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ମାଗ୍‌ଦାଲିନି
    ମାରିୟାମ୍‌ ତପାଗାଡ଼ା ଠାୟାଦ୍‌ତେ ହିଜୁଃକେଦ୍‌ତେ ପୁରାଃ ମାରାଙ୍ଗ୍‌ ଦିରିକେ ତପାଗାଡ଼ା ଠାୟାଦ୍‌ଏତେ
    ଆତମ୍‌କାନ୍‌ ନେଲ୍‍କେଦାଃଏ ।
  gah-gah: Holisi napa Sategú nene gó lo mikasiló amigo, Magatala numutotí vená Maliá
    nene gonosi apató vo aniteake ánigamó nene agepaló gehani napa mili lí amóma ahelú
    ali ahulinago ánigoake,
  lcm-lcm: E no i tangat si taun tanginang e mung i taun i atailai, Maria Magdalene
    kala pasal ane si mata ang na kanla arai ta iat i ngoto bat ang kalapo kovek.
