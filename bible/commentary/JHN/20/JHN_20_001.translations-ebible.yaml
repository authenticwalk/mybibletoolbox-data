  eng-OEBUS: On the first day of the week, early in the morning, while it was still
    dark, Mary of Magdala went to the tomb, and saw that the stone had been removed.
  eri-eri: Ariya fati amugou, Bori eringe hamba dewei uwa, agugu oruwa Maria Makdalaha,
