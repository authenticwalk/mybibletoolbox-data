    nelefatam aꞌ mafeꞌ maꞌoh waꞌol.
  cbv-cbv: Domingo yeó jáapdih baab bójat pínah jã́tih, María Mágdala tʉ́tchidih bóli,
    Jesúsdih ĩ yohopjiboó mit bej jáanap wʉt jĩ. Caanná jʉibínit, caán íitdih ĩ nemniji
    jeé jʉ́dʉdih bita ĩ pʉ̃tʉ́ dodhdatji pah ã jʉmʉchah, mit enep wʉt jĩ.
  taw-taw: Sande ñɨn ak man kɨdeyɨl tɨkɨnɨg gak won ak, Maliya taun Makdala nɨb ak,
    ne chɨp kamɨlak kawtub oŋɨd amɨl nɨgak, kab awl chɨp kawtub pɨl gɨlak ak ma yek.
  jic-NT: Domingo na, María Magdalena ne'as tjemey pe jul nt'a. Pajal püstaptsja,
    jaw secj p'in. Jupj tjinyuca jun vilicj jun cjol quinam. Pe jomwen jul nt'a tjo'onsopj
    nawaja'a, jas tentené, jun cjol tepyala quinam.
  zap-NT: Dxe ne rzelo xman, rsildoogue wa Mli Matlen ruxbaa Jesus, wii men ne le
    gye ne zemzëë rubaa che zu tebkoo.
  wer-wer: Santeetak röökëër Maria Matala kakaanëp koutaring omën yangaöökë sa. Pël
    ëak së itaangkën kël ur wari ulmëaumpel wa olaan kan të wieëa.
  ipi-ipi: Sande angi, wamba upa pitane wete waa nalene, mee undupi latane atea-kola,
    Makatala tane Matiya bala Jisasa mali pitane ateanenga peaipia. Poto andea-kola,
    ana anda mali okonena asia lomba tuma pua ana andane wete yane oko minu pendeke
    layene yanga andeaipia.
  qul-NT: Semana kallariy p'unchaypi María Magdalena tutamanta sepulturaman purerkan,
    tutaraj cachcajtin. Sepultura tapaska rumita tankarpayaskata ricorkan.
  ter-NT: Yaneko yúponipe lûmingu hahá'iko, pihóne ne Mariya Mandâlena xoko ekóxokonoku
    Jesus. Simonéya, noíxoane ahíkuxeokonone neko mopôi exexoâti ne uhôro yane ekóxokonoku
    Jesus.
  bmr-NT: Jaanaa judiomɨ jaguisɨ iicauno seseevedɨ Maria Magdalena onoogo Jesu cɨɨhojɨjaa
    fuuhi fucugayɨro cɨvonaacaro. Jaago atyɨmeuhi icɨɨhojɨco afabaacuuba iguiisiba
    sihɨgovɨ aacaubaco.
  fuf-fuf: E alat, ɗun ko ɲallal aranal e nder yontere nden, Mariyama jeyaaɗo Magaduuna
    dawi bimbi law ka yenaande, tawi hentaaki taho. O tawi hayre nden ittaama ka yenaande.
  bhl-bhl: 'Beli, finengdakamin ding Sabat ding banimeko, Ben ding kese ding dim bakate,
    kutim mililiw angeko, selei, Makdala abiw waneng Malia u Yesus em fomkamin dim
    elo atebam unsu kale. Unesomi, atemute: Tum tem beem bontem elo net kelewsiliw
    tum fian be bulbuluneko, belei, atemsu kale.'
  ons-ons: Sodao sakoropka, kepe mi qaelukke, eŋe panamanka paki, Maria Magdalena
    eŋe deŋesereo arike, paki kaki wesi kem aŋaine numa wake, waketko kito wongeu
    metke, yewa mo ma qe rodigeu arike.
  con-NTPO: Domingo a'ta, faesu avujaquive a'tasi María Magdalenajan sinte toya cose'yi
    atu'ttinga japa atte sombo'ttima picco'cho patu fettaye'choma.
  ghs-ghs: Qate dzuma mina bamu naatemi Saate dzuridzarita Maria Magattara nenai qori
    qura tupu ota biranate moomi apei ao oma sarara oke burisi eetemi paatike oota?
  peg-peg: ସାତ୍‌ ଦିନ୍‌ନି ପର୍ତୁମ୍‌ ରଇବାର୍‌ ନାଜିଂ ନାଣାଙ୍ଗେ ମାଜ୍‌ଗା ମାନୁ ମାନୁ ମଗ୍‌ଦଲିନି
    ମରିୟମ୍‌ ଦୁଗେର୍‌ ଲାଗେ ହାଲ୍‌ଜି ହେବେତାଂ କାଲ୍‌ ଗୁଚ୍‌ଆତାକା ହୁଡ଼୍‌ତିକ୍‌ ।
  txu-NT: Nhym ajte akati 'ỳr, pi'ôk kamrêk 'ỳr nhym Marij Madarena arỳm kẽnkre'ỳr
    tẽn 'ỳr bôx. 'Ỳr bôx nhym me kute kẽnpoo kẽnkre'ã ijêja arỳm amijã kutan kre jakàja'ã
    dja nhym Marij arỳm omũ.
  eng-WEBU: Now on the first day of the week, Mary Magdalene went early, while it
    was still dark, to the tomb, and saw that the stone had been taken away from the
    tomb.
  gnw-NT: Jare ndei cõe cavi mbove domingo ara pe María Magdalena ou teõgüerɨru pe,
    jare uecha ita uyembɨsɨrɨ ma teõgüerɨru güi.
  mux-mux: ⸤Kóru muluring⸥ ena-Sambatele pora nimba, eninga kumbi-lepa kongun enale
    wendu urum kene kolea súmbulu topa pípili aima muni-poluna-ui kolea Makdalla ambu
    Maria Yesos-nga ónale nusiring ku-muruna omba kanurum. Omba kanupa kene ku-muru
    keri-puléle pipi siring kuli perele-marele pupaliinga ekendunga lepa keri-puléle
    we lirim kanurum.
  maj-NT: Tuminku̱ ta̱ jyun nk'ie nga jyunya sa, ngjisehe̱ tsjóo̱ Maria̱ Magdalena̱
    ko̱ kikie nga kachjuxín ndji̱o̱ xi kis'echjanehe ti̱xa̱ tsjóo̱.
  bkq-NT: Domingo, pealâ koendâ nemepyra awyly umelâ myani Maria Magdala donro Jesus
    eguepybyry etadâdobyryam idâly. Saintybyem, tâzegawânto enahun-ho tuhu ejikeybyem
    awyly nhedyly.
  kue-kue: Sande tangina kinde kana mim ere pango, Maria, Makdala kamun mam ende kombuglo
    dra pindre ana ye kangwa, kombuglo dra mina kombuglo sigetdi pandiglkwa ikra egla
    pagl i-yeglke endingwa.
  cot-NT: Ariquea osavincaguitetamanaque parianajaroca semana ogantagatirajaquea opitsequi
    oanaquequea Maria Magararaquitica yojoquijijitaquerigueti Jesoshi, amenavepojaroquea
    mapi iticaacotantajivetacarica jac quitsorejanaquequea.
  bnp-bnp: Na hatelanga pokopoko na mugana parava na vik, i tabana ni rodo a hini,
    e Maria Magdala i lakea na babe turana ranga ngatavine, ri masia a kedo ni kule
    tala na matana babe.
  apn-NT: Tã nhũm sap tẽ nẽ hapêx nẽ hpãnhã semãn nyw krax xà pê tômĩk. Hãmri nhũm
    Marir Matarẽn kwỳhtã kànhmã nhỹ. Kormã myt kator kêt ri kànhmã nhỹ nẽ ma kẽn kreta
    wỳr tẽ. Nẽ hwỳr pôj nẽ tee ri hitom xà hã kẽn rax pumu. Nhũm ra nhãm hakwa kre
    kuhpa hã ri hikwỹ nhũm omu nẽ tee ri hkukamã hamaxpẽr pê omunh o xa.
  ctp-NT: La mdaꞌa kucha, tsan kulo ꞌin smnan, loꞌo ti ji kiꞌya suꞌwe xaa, bra kanꞌ
    mdoꞌo Liya Magdalena ndyaa tuꞌwa kwaa kanꞌ. Naꞌan chaꞌ wa lka ndyoꞌo tsuꞌ kee
    tnun nu nchkunꞌ tuꞌwa kwaa kanꞌ,
  bre-BRG: An deiz kentañ eus ar sizhun, Mari a Vagdala a zeuas mintin mat d'ar bez,
    evel ma oa c'hoazh teñval, hag e welas ar maen lamet diwar ar bez.
  opm-opm: Gahan tuperipti dik Sabat oh timbas hatporhan kimsidapat Sande oh Makdara
    kuu ihir Maria uh kutwi kopen mong na dahat patin orhor masasa sein itiri tei
    ama apdap oh. Aprisa wandeioh sein sar kwei tan apatiri oh ama tanput pat hatip
    oh.
  bvr-bvr: Nuwurra waypa Jandi (Sunday) ana-munyagaba ngana guna-ngarlcha Meri Mektaliny
    (Mary Magdalene) jina-bona, gu-nana gun-gurrema gun-gata Jesus abu-barrbuna rrapa
    minypa lika ngana gu-jirra gubu-jakabuna; wurra mola gu-nana ngana gu-jirra gu-lapkujamiyana
    gu-ji.
  wal-wal: Woggaa gallassi guuran, biron daabidaabiyaagan, Magddala giyo katamaappe
    yiida Mairaama Yesuusi moogettido gonggoluwaakko baasu; baada shuchchai he gonggoluwaa
    doonaappe denddiichchidaagaa be7aasu.
  zad-NT: Na' lla nech c̱he xmanna', ni shtedo', wyaj María nool Magdálana' cho'a
    bana'. Na' ble'ile' bich nkwash' yaja' cho'a bana'.
  kmg-kmg: 'Eme Sonda hae mi fure taniŋkeha Maria Madala haeoneczi šâŋeruŋko rawec.
    Ra fisirâ honewec: Qânâ e šâŋeruŋkonec bârâriekicne.'
  aso-aso: Holiseꞌ gamene osuꞌ lavo Sadeuꞌ nedengaꞌ holukaꞌ olihe goꞌ lalosa neivo
    Mangadala numudotiꞌ veneꞌ Maliaꞌ aza gonoso galesela vo ningineꞌ nene gonoso galese
    velelotiꞌ geheni nene di hulikeniꞌ neivo ningineꞌ ve.
  uli-uli: Ye chil ruchupung lemeralel rallawe Sunday ngo Mary Magdalena yesa loh
    irel pewe ye sala wiri le sa chuyloh porow we piltal molwe hatemal pewe.
  nin-NT: Na azhibarr a ime̱me̱ wa nu ugo ki iga ku, u Maryamu nggo zhi nu Magadala
    à gru han kuma ni ibe yi, abubo wa ni ko shi ibwu. Nggo a ko ku hi ba a ka ba
    ingbinta yi glo na angu ka ibe ka ba.
  tgk-tgk: Пагоҳии барвақти рӯзи якшанбе, ҳанӯз равшан нашуда, Марями Маҷдалия ба
    сари қабр омад ва дид, ки санг аз даромадгоҳи он гирифта шудааст.
  acu-NT: Tuming kinta kashik paantratsaing, Magdalanmaya Marí Jesúsa iwiarsamurin
    jiistas wemiayi. Tura nuni jea, kaya juuntan waanam ututkarmia nuna urankaun wainkamiayi.
  cak-WNT: Y nimak'a' yan c'a chupan ri nabey k'ij chare ri semana, ri María Magdalena
    xbe c'a chuchi' ri jul, y can c'a mukmuj na tek xbe. Y yac'ari' tek xutz'et chi
    ri abej tz'apebel ruchi' ri jul, xa elesan chic el.
  ebk-ebk: Kun pay as nan Chumingku, hi Maria Magdalena at enmalicha as nan chaan
    napat-or as nan lufok Jesus, ya inilana ay nakaan nan fiatu ay naetatangub as
    nan pantiw nan lufok.
  spa-PDDPT: El primer día de la semana en la mañana cuando aún había oscuridad, María
    Magdalena fue a la tumba y vio la piedra quitada del sepulcro.
  ruf-ruf: Nemitondotondo litsuwa lya mwanduso lya juma, kung'ali ne ichisi, Mariya
    Magidalena tsakaghenda mne imango, kona libwe lilapfighwa kulawa mne libani lya
    imango.
  gun-gun: Semana ijypya ára ko'ẽ rai, pytũ-pytũ'i teri reve Maria Madalena oo Jesus
    onhono porãague katy. Ha'e vy oexa rã ita imbotyarã omoĩ mbyre ombojerea ma ra'e.
  agu-BL: Itzun bantz, tc'u'l yi bajx k'ej te sman, chin jalchan nin, yi bene'n Lu'ch
    Mat stzi jul. Tal tz'o'tze't nin wuxtx'otx' yi tpone'n. Ma yi bene'n tilol, elnakt
    yi c'ub tzi jul.
  isn-isn: Dau ni nkulu luhiku nula ng'wandyo nula wiki, ze ikili kiti, uMariamu Magdalena
    akapembya mu kibiila; akihenga igwe nilanso lahegigwaa mu kibiila.
  eng-PEV: After the Jewish rest day finished, Mary Magdalene went to the cave where
    the men put Jesus’s body. It was early on Sunday morning, and it was still dark.
    She got a shock when she saw the cave. It was open. The stone didn’t block that
    cave any more.
  ilo-ULB: Ita iti agsapa ti umuna nga aldaw ti lawas, bayat a nasipnget pay laeng,
    napan ni Maria Magdalena idiay tanem; nakitana a naipatulid ti bato manipud iti
    tanem.
  pir-NT: Domingo ñami cjũnogã ijigʉ̃, bohreato panogã María Magdalena Jesu masa copepʉ
    esahye. Topʉ esaro ti copere tiquina tu biharia ʉtãre yoa cjũnopʉ tiquina põo
    cũria ʉtãre ihñahye ticoro.
  anv-NT: Bií mbɛ né uwyaá, ne dondo gemua mme Mɛri muú melɔ Magdala afɛ́ né
    menome ɛwé abɔ́ anií Jisɔs. Ajyɛge, agɛ nnó áferé ntaá ɛniné ábɔ́ ákweré
    ɛmbú menome.
  sab-NT: Undege chuia jo tangle gire nagbietege chui domingoge ngabebitabi nga bebi
    chra chke dba no gire María-Magdalena jo Jesu jaba ogle ngwadi, jo chke Jesu jaba
    ogle ngwadi, gwagedu ke kweridi ke e gbaba keugage me kle kaire, ke jwanbanga
    keuga ugakalla chegeba ka ngwale.
  tmd-tmd: Sade wop aku, ruö löuba rɨmɨn nugugɨrön, Maria Magdala nöbäpö hogw pɨlim
    möla duön nugwöŋa, rɨg dib nöbäpö hogw möla idɨx gim aku, kɨrɨrɨ rɨ du gägäp adö
    mɨdöŋa.
  acr-NNT: Ri nabꞌe qꞌij che ri semana, ri María ri aj Magdala lik anim tan, kꞌa qꞌequꞌm
    nenareꞌ, xeꞌek pa muqutal wi ri Jesús. Y kꞌate xrilo esam chi rabꞌaj chuchiꞌ ri
    muqubꞌal.
  kpg-kpg: Luada loo di laangi tabu, gei di maa e bouli hua igolo, gei Mary mai Magdala
    ne hana gi taalunga, ga gidee ia di hadu o taalunga la gu hagadaga gi daha.
  taj-taj: आइतवार स्‍य्‍होरीन मरियम मग्‍दलिनी येशूला लास थान्‍बा धुर्सारी निजी। धुर्सारी
    धोसी च्‍यामा थेसे धुर्साला म्रापरी मुबा युङबा लेःसी जिन्‍बा म्राङ्जी।
  avt-avt: Wɨ Sande hekrit enum hɨrkiwo, Maria pe Magdala hɨre wan han kerek mɨtɨkɨt
    tewis Jisas kekrerek. Hɨre wan wɨrek, hɨre wɨr nan kerek nɨpaa keiyepet hɨm ke
    han eik, mɨt nenkerek kenpɨn kekeipɨn hei eik.
  cbk-cbk: Ya llega el dia de Domingo, y antes pa del madrogada ya anda si Maria Magdalena
    na tumba. Y ya mira le que el piedra estaba tapao nuay mas na boca del tumba.
  uig-ARA: ھەپتىنىڭ بىرىنچى كۈنى تاڭ سەھەر، ماگداللىق مەريەم قەبرىگە باردى ۋە قەبرىنىڭ
    ئاغزىدىكى تاشنىڭ ئېلىۋېتىلگەنلىكىنى كۆردى.
  tuf-tuf: Tan jaquin rícara waar, semán istiy rauyat cuan racayat, María Magdala
    bin Jesús chein ruhjaquey cut bijacro. Erar cur ítitan, chein ruhjaquey ucar itchacro.
    Ucar ac ohná cut tunjaquey waar tejec itchacro.
  abx-abx: Kadumingguhan, nga iya i primiro allaw si duminggu-na mga iya, ga'i pa
    agdanta' i kanalungon pada'iray na si Maria Magdalena si naglabbungan ngan sakulawan-na
    nga nagpaligid na dina i bato tikang si pwirtahan-na.
  mco-NT: Tɨm seman ixtɨgɨ', moñyɨ anajty, ca' anajty oy xɨɨmɨɨyñɨ. Huin'it María
    Magdalena ñɨcxy ma Jesús anajty tɨ ñaaxtɨgɨ̈y. E chi jɨm ijxy co je tzaa tɨ anajty
    jɨm yajjɨɨdɨguecy ma je jut aguu.
  kqf-kqf: Sande oleolelinemo dobu mawaidudubalina, Meli Magdalin i nawa tauyewamo.
    Ḡome tauyewa mataetina ḡakimina ḡimaḡima kamaḡena i kita.
  cpb-NT: Okanta awisanake kiteesheri rimakoryaantaitari, ananinkanake María Magdala-sato
    iyaate omoonakiki rowaitakerira Jesús. Oñaapaatziiro itainkake mapi rashitantaitakawori
    omoonaki.
  aon-aon: Aria ruwahepih ruhur ahudok sagom atinyih nyumnah um wik, watak arukwutigun
    aria Maria douk kwanaki Makdala iri kwakitak kwanak um kutik wonugwehw agundok
    harom Jisas um. Douk kwanak aria kwatik um amudok utom douk hatotigasam um hogah
    umunihw um nuwag iri douk madae mutao umunihw-igum uwe, uwok. Manak makusuk anagas.
  hus-NT-2005: Tin jidhtal kʼítsájil an semana, na María Magdalena kʼale dhajawe ban
    jólimtaláb, bél tʼajat jikʼwax. Tam ti ulich ban jólimtaláb, in chuꞌu abal wékʼodh
    an tʼujub xi kʼál ti paxkʼidh jachanꞌ an jólimtaláb.
  mig-NT: Te ja̱ñá'a̱n kɨvɨ̱ ɨ́ɨn semana‑ún, ni̱ jaa̱ María ñuu̱ Magdala ve'e añú‑ún
    ja̱ íñaa‑gá. Te ni̱ jini̱‑ña já ní kuxio yuu̱ já ndí'u̱ yuvé'e añú‑ún.
  bps-bps: Na di flafus Linggu, di kifu fa, salu Méri Magdalin di lbang, na teenan
    tamagwè batu sang di bà lbang.
  mbs-mbs: Nayan, te wedà pa libtak se aldaw te iselem te Linggo, ontò limapos si
    Maria tege Magdala dimoton te lebeng i Jesus. Kinità din se lebeng din neowang
    so tapay den nekelid se dakel bato insampeng.
  tof-tof: Udaian ngaen-gógópan ngürrdü, ene irrbi tümünande, Merri Magdalin gapókdó
    we natókórr. Nóma yazilürr, ingülküp anerrón yarilürr gapók mamtaedógab.
  cme-NT: '*Yitĩɛnaŋgu cuo kaala‑i-na, Maari maŋ taa u hel Magidala‑i-na, wuɔ sire
    naar cicãnjãale-na a kã Yesu cĩncorre-na. Tãmpɛ̃buɔ naŋo naa suuye di nuŋgu‑i.
    Uŋ kãa ka hi, wuɔ da tãmpɛ̃l daade bũmalãa halaŋ.'
  sus-sus: Sande lɔxɔɛ Mariyama Magidalaka naxa siga gaburi yire subaxɛ ma beenun
    kuye xa mayalan. A to mɛnni li, a naxa a to na gɛmɛ xungbe nu bara ba gaburi dɛ
    ma.
  pon-2006: Nin sohrahn en Santi, Mery mehn Makdala ahpw kohla ni sousowo, ni eh wie
    rotorotete, e ahpw kilangada me takaio katapwursangehr mwohn sousowo.
  dad-dad: Uub nẽ naa matu Sande bun, bonimei bagai gugum ado, Maria Magdala tamal
    matmat bun ile fen, mala irã, bobog bun meein yaleleya ilen.
  zab-NT: Chiguld chitmingu zeczi nacayru, María Magdalena güeb ruu baa xte Jesús.
    Ax gunáb dec agubicá guia ni daagu ruu baaqui.
  jae-jae: Gêdêŋ woke ŋabêc ŋamata ŋabêbêc kanucgeŋ naŋ Maria Magdalaŋa gêja sêô e
    gêlic sêkac poc su aŋga sêawa.
  ksd-ksd: Ta ra luaina bung ta ra vik, Maria Magdalene i pot ta ra babang na minat,
    ta ra lar tavuna, ba i bobotoi boko, ma i gire ba di ga tak vue ra vat i ta kan
    ra babang na minat.
  msm-NT: Madidigyomay pad to masem to Duminggu, mig-andiya si Maria Magdalena to
    pigyobongan ki Jesus. Pagtidow din, pigkita din no nakapakilid on sikan piglipid
    no gatung no inyopon.
  myk-myk: Ayiwa, Dimazhi wu ɲisɔɔgbɔhɔ ki na, na kpɛɛngɛ ta ki sanha wo wɛ, a Magadala
    shɛɛn Mariyama di gari faŋa ki na. Kageegbɔhɔ ke pu bi gologolo taga faŋa ki ɲɔ
    tɔ ge, a wu shɛ kee ta kʼa laha faŋa ki ɲɔ na.
  sbe-sbe: Sabati hesauna mayadaina bagubagunana unai, malatomtom gagilina sola ma
    masimasigilina, kabo Maliya Magadala waihiuna wa ye lau bwayabwaya wa na ye kita
    meta kana gudu wekuna wa se buihesuwalayako.
  mcr-mcr: Wikä iqueqä hiunji kiŋganäŋä iqueŋi, Mäliya Maktälataŋä ii zä we mauŋqä,
    hea yqänä witaŋgqeuŋi, Jisasi Ique pŋqä ekuwä iuŋqä äpkqe. Ii äpäqe, hikä qŋqaŋä
    pmäukui mäpmäwänätaŋgi äquŋgqe.
  cux-NT: '''Áámá domingo chi nguuvi vmnááⁿ vmnaaⁿ yeⁿ''e ndɛɛtɛ̄ miiⁿ tá María Magdalena
    nééné ''da''a ca ndaā tá na yáinyāⁿ. Ní n''diichi tá tuūu miiⁿ chi ndiiviī na
    yáinyāⁿ.'
  tur-YTC: Haftanın ilk günü erkenden, hava hâlâ karanlıkken Magdalalı Mariyam mezara
    gitti. Taşın mezardan kaldırılmış olduğunu gördü.
  san-ITR: anantaraM saptAhasya prathamadine .atipratyUShe .andhakAre tiShThati magdalInI
