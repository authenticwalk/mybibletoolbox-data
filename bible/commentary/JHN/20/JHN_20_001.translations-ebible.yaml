    xi cafehe na jan ne, cavëë na xi ndyojo xi quitahá tingotjo rë tsjun jan ne, cachjaháxin
    rë.
  hto-hto: Semana nanóidɨruido Magdalena ingo María jítɨramoicana raɨáfomo jaide,
