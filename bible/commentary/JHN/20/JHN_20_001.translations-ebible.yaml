    sa lubnganan.
  ces-LB: První den po sobotě, ještě před rozedněním, přišla k Ježíšovu hrobu Marie
    Magdaléna. Uviděla, že kamenný uzávěr hrobky je odsunut.
  mkn-mkn: Hari Minggu, andia minggu baru pung hari partama, Maria dari kampong Magdala
    pi papagi buta di Yesus pung kuburan. Sampe di sana, dia lia batu bésar yang dong
    pake tutu itu kuburan tu, su taguling dari dia pung tampa.
  pol-UBG: A pierwszego dnia po szabacie, rano, gdy jeszcze było ciemno, Maria Magdalena
