  mni-mni: Chayolgi ahanba nummitki ayuk yamna ngallingei mamlingei matamda Mary Magdalene-na
    mongphamda lakpada mongpham changphamgi nung adu louthoklamba thengnare.
  yad-NT: Darundaju̱myusiy saya̱da Maríyabay, jiryatiy Mardánamusi̱ni̱. Saya̱da tumyícyurundamu
    Jesús bapyomu. Nupocumusidye saya̱da. Su̱nu̱ñuvejada ji̱ta batyasi̱numa ravichu̱
    jadchiy.
  mxb-NT: Ta kuu̱ mií no̱ó kásáꞌá saꞌa̱ semana, kúú ni̱ kee María Magdalena kuaꞌa̱n
    yái̱ no̱ó ni̱ ndu̱xi Jesús, ta iin naá cháá ii̱ vá. Tído tá ni̱ saa̱a̱n, kúú sa̱
    ni̱ ku̱xoo va yuu̱ ndadí yuꞌú yái̱ ñoó.
  pon-2006A: Nin sohrahn en Santi, Mery mehn Makdala ahpw kohla ni sousowo, ni eh
    wie rotorotete, e ahpw kilangada me takaio katapwursangehr mwohn sousowo.
  maq-NT: Quihndë ne, nixtin xi tjun tjun tsëhë totje jan ne, na María na Mágdala
