    kabiging udi kuma' kadara fidegu'.
  ino-ino: Sota'mo hokote afina ko o'ali'nikeno Malia'a Makatala kumate a'mo'a natepati
    Yisasi kite'naya kelile eno akeana keli avayale ai'a a'kanimale'naya yafana o'male'nikeno
    ake'ne.
  gnn-gnn: Ga nhinanana walala yukurrana yana mukthurruna ŋuriŋi Galkunminyamirriyunydja
    dharrpalyunydja Waluyu, ga wiripuŋuyuna, munhakumirri Djandina, ŋayi Merri Maktalawuy
    marrtjina bala mathirrawunydja nhänharawu; ŋayi nhäŋalanydja ḻapthunarana, liŋgu
    ŋunhiyinydja guṉḏa liŋguŋuwuynha giṯmaranharana dhurrwaranydja.
  yal-yal: Xatin subaxani benun kuye xa yiba, Mariyama Magadala kaan yi siga gaburu
    dɛɛn na, a yi a li, gɛmɛn bata ba gaburun dɛ ra.
  cnt-NT: Jë₁le₂'uɨg₅₄ jmɨg₄ semana, ŋe₄ María chan₂ Magdala ja₁dsi₅₄ tau₂ 'ŋio₅,
