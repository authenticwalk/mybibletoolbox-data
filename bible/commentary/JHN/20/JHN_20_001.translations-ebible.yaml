    gbɛ̀ gona mira lɛ́a.
  mcp-mcp: Jwɔ̂w shwɛ́ndɛ mə́ dʉ́ tɛ́ɛ́d yí, ná nə́mə́ yídʉ́gʉ́ yídʉ́gʉ́, Maríya á
    Magʉdála nyə á kə shwoŋ dɨ̂. A mú kə kwey kwóógʉ́ kú ná nyiŋgə bə kʉ́l í á ŋgə
    juwal shwoŋ yí.
  hat-hat: Nan dimanch maten, byen bonè, li pa t' ankò fin jou, Mari, moun Magdala
    a, al nan kavo a. Li wè yo te wete wòch ki te fèmen bouch kavo a.
  npl-NT: N domingo, semi kuinal ijkuak ok otleyuatoka, María de Magdala oyá kan okitookakeh
    n Jesús. Iwa ijkuak okalakito, okitak yokachijkeh n tetl non okikamatsaktoka n
    miketékochtli.
  bgg-bgg: Deobari pha inai hamiang shii, la igiia ba shii, Mery Magdalene è wieng
    shii wuii srane riig khlei shii wieng cho shii kheb pha lubao ne hòg ne um.
  eng-TCENT: On the first day of the week, Mary Magdalene came to the tomb early,
    while it was still dark, and she saw that the stone had been moved away from the
    tomb.
  eng-BSB: Early on the first day of the week, while it was still dark, Mary Magdalene
    went to the tomb and saw that the stone had been removed from the entrance.
  cpu-NT: Okanta avisanakera kitaite jimakoryaantaitari, eenirora otsireñeenkatzi,
    ananenkanaka María Magdalena iyaate omoronaki jovayeetakerira Jesús. Oñaapaatziiro
    otanampyaaka mapi jashiyeetantakarori omorona.
  san-ASM: অনন্তৰং সপ্তাহস্য প্ৰথমদিনে ঽতিপ্ৰত্যূষে ঽন্ধকাৰে তিষ্ঠতি মগ্দলীনী মৰিযম্
    তস্য শ্মশানস্য নিকটং গৎৱা শ্মশানস্য মুখাৎ প্ৰস্তৰমপসাৰিতম্ অপশ্যৎ|
  tac-NT: Romíkichi be'á ta'chó che'lachi, María, napu Magalena anilichi bejtégame
    nile, simile alé napu rekáliru alué Esusi mukúgame. Alé sébaga etele alué wa'lú
    rejté 'ma se'wí ajtigó napu ajchárigame nile alé resó 'yériga.
  eng-WEBPB: Now on the first day of the week, Mary Magdalene went early, while it
    was still dark, to the tomb, and saw that the stone had been taken away from the
    tomb.
  gfk-H: Ra malabungbung ra Sade ing baa ga kankado taar, Maria nong ma Magadalen
    ga haan ukatika tano midi gaam a nas bia di gata pulek sei tar no haat tano matanangas
    tano midi.
  viv-viv: Tu sabati hihegena tafaloloya mala aimo keke gidalauni tu Meli vineMagidala
    giꞋenohobu tomohuyehuyeya, ada kabala tomohuyahuya ana edaꞋawaneya tamo hakwadi
    giveꞋawawana-ma giꞋitana.
  yao-yao: Kundaŵi pe kukanaŵe kucha, lyuŵa lyaandanda lya chijuma pakumala Lyuŵa
    lya kupumulila, che Maliamu jwa ku Magidala ŵajawile ku lilembe, ni ŵaliŵeni liganga
    lila lili lyegalambule pambali kutyochela pakwinjilila mwilembe.
  tgp-tgp: Na nahonaho rani na r̃alavuho na rani tiroma mata wik, mo pa lo r̃or̃oha,
    ale Mary Magdalene mo vano hin papa atu. Ale mo hitea vara la kuresi nar̃ihi vatu
    tavera atu na matarua moiso, ale papa atu mo roi.
  auc-NT: Oodeoidi guëmanguïönæ Tabado go ate mönö Dominco tæcæ ooque pönente bayedë
    Mäadiya Mäagadadënä Itota wodido ponte ayongä dicabo ontato tee mönocæte ante
    näni da pæ̈ñæ̈ninca incæ do wëä godö concæï intapa.
  kbc-NT: Niɡ̶ijo naɡ̶a domiingo me nigoitijo, eɡ̶inaa nexocaɡ̶a, odaa Maria Madalena
    jiɡ̶igo midataɡ̶a wetiɡ̶a-lawimaɡ̶ajegi anoyatice lolaadi Jesus. Odaa ja nadi
    naɡ̶ajo wetiɡ̶a nelegi ane nibatoo lawimaɡ̶ajegi-wetiɡ̶a aneitice lolaadi Jesus
    naɡ̶a dawililetice.
  bmh-bmh: Ban Zobu ebu, umaum em ilai alina alina, Magdala uzanan Maria go Yesus
    ob ebu piabun beteun. Go beteimai, ai banou sil im go tapelai memen oi hemen uligeun.
  ctu-BL: Ti ñaxan bʌ q'uin ti semana che' ic' to, tsa' tili María ch'oyol bʌ ti Magdala
    ti' yotlel ch'ujlelʌl. Tsi' q'uele loc'sʌbilix xajlel ti' yotlel ch'ujlelʌl.
  meq-meq: Pərik i mekedœ pat i luma i sidzew na, Mari i Magədala a ye ka me tsəvay.
    A ye na, həvaɗ mə ɗəma mba, ɗəre a zəba bay. Ta dərəzl ka tsəvay niye na, tə beber
    bagwar eye. Mari a ye naha na, beber madərəzla eye ka tsəvay sa bay, ta həndək
    faya abəra.
  noa-H: Maimua mag jua hʌ̃i k'ëutarr noram, domighed hedp'erre hagt'a p'ãp'ãrk k'itwe,
    María Magdalenaau hi hauk'ërtarr haar hoon majim haajem. Mag mawia hirua hooimaawai,
    chi jẽbdi hi hee mokpör pöm joot'ʌ sĩerr chawag pʌrëupʌ̈i t'ʌnʌm hooimajim haajem.
  alp-NT: Kena petu miku bebeleti eru kpetu sa, Maria bei Makdalena ikeu lora liane
    benai rebe tola Yesuse kenare. Eleki iselu batu elake rebe pele lutike liane benaije
    esi nanaije eheti kena leini peneka.
  san-VEL: anantara.m saptaahasya prathamadine .atipratyuu.se .andhakaare ti.s.thati
    magdaliinii mariyam tasya "sma"saanasya nika.ta.m gatvaa "sma"saanasya mukhaat
    prastaramapasaaritam apa"syat|
  kbq-kbq: Hagi pusa zagegna Sonta zupa masa osu'negeno, ko'atu hanimpi Magdala kumateti
    Maria'a, Jisasima asente'naza kerirega kenaku uhanatino ome keana, ana keri agite
    runkanire'naza havea ko atufe atre'nageno ome ke'ne.
  kbh-kbh: Chë inÿe semana bojats̈enté, cabá cachëse, cabá ndëbinÿna ora, María Magdalena
    chë cuevëshoye tojána y tojáninÿe ínÿoca yojtsemna chë cuevëshoye amashjuanents̈a
    ndëts̈bé.
  ron-LSB: În prima zi a săptămânii, Maria Magdalena s-a dus dis-de-dimineață la mormânt,
    pe când era încă întuneric, și a văzut că piatra fusese scoasă de pe mormânt.
  pon-pon: NI ran kaieu en wik Maria men Makdala pwara don joujou o nin joran, a jaikenta
    ran pajan, ap diaradar, me takai o katapur janer mon joujou o.
  nhe-BL: Ipan domingo nopa achtohui tonal ipan samano yajqui María Magdalena ijnaltzi
    campa nopa tlacacahuaya quema noja tlatlayohua. Huan quiitac nopa hueyi tetl ayoc
    quiixtzactoya nopa tlacacahuaya.
  sps-sps: Tana patsuu na nainy tana Sande tan vaamuan nan nainy tana wik ana pan
    uurup farokot en, Meri a muiny Magdala toomat naa to tan puts te kats tan fats
    ana ya tagei to na fats te kukuur osing matainy sobaa.
  wnc-wnc: Siwan tapduu wagwenu kawa sandewana Sande tembana siknga enake Maria Magdala
    yot gapmane nana apata zikaa akngaaknga matmat kep komune kukut. Undang kuke kawan
    supgwenu supgapbatde umukusikut gwenu gwa ikoba kukutna kakut.
  bus-bus: Azumanɛngo zĩ kↄngↄ idɛ-idɛ Mariama Magadalɛni bↄ̀ à gàa mira kiia, ben
    à lè gbɛ̀ gona mira lɛ́a.
  gub-BL: Izi'itahy 'ar ipy mehe ipytun we mehe Mari Matar pe har oho Zezuz itym awer
    pe a'e kury. Uhem a'e pe. Wexak itakwar izewàpytymawok mehe a'e.
  imo-imo: Judamanga koro moloringi wali Sabat pora nimbe, kongono wali tendekumu
    wendo orumu wali kombu tumbulu topa pepili kombu muni kinye oi ulke kombu Makdala
    ambo Mariani Jisas ono teringi kou angana omba kanorumu. Jisas ono tekolio kere
    pulu pipi tiringi koumu perelemarele pumbe ekondonga lepa kere pulumu we lerimuna
    kanorumu.
  boj-boj: Yesus a subq di sonaq yori batiej. Olo nebeonaqa nobqolo ambru Maria Makdala
    qure qaji a tigelosiqa Yesus aqa subq gilej. Gilsiq ŋam atej meniŋ kobaquja sub
    me getenteb qaji di waqosiq taqal di sonaq unej.
  ulk-ulk: Idim kakarge able Sabad idimge, keubu ya lim wateupumada, Maria Magdalalam
    bakiamuda able bakir kurge ege terdari bakir adem ikadarda able bakir kurlam.
  eng-DRA: And on the first day of the week, Mary Magdalen cometh early, when it was
    yet dark, unto the sepulchre; and she saw the stone taken away from the sepulchre.
  knf-knf: Ţi unuur unţaşuŋ *unuur wi pnoorfën, bdëm bahumi kë Mariya i ubeeka wi
    Magdala aşë ya du dko di bhër. Aţënk kë plaak pweek maakan pandëŧnuŋ plëman pi
    bhër kë papëni.
  san-KHM: អនន្តរំ សប្តាហស្យ ប្រថមទិនេ ៜតិប្រត្យូឞេ ៜន្ធការេ តិឞ្ឋតិ មគ្ទលីនី មរិយម៑
    តស្យ ឝ្មឝានស្យ និកដំ គត្វា ឝ្មឝានស្យ មុខាត៑ ប្រស្តរមបសារិតម៑ អបឝ្យត៑។
  arn-NT: Fey ti semana mew wüne llituelchi antü, Maria Magdalena epe wün amuy ti
    rüngan lolo mew. Petu dumdumkülerkey, fey pepufi ñi kiñe püle tripalen ti kura
    takuniefulu ti rüngan lolo ñi konwe.
  zas-NT: Chidumingw chi sta nacayri, wej María Magdalena roꞌ xbaa Jesús, abiꞌ baguiaaman
    ma bisüd guiaj nayaaw roꞌ baa guin.
  ken-NT: Nywɔp nɛywɛ̌mʉɛt bo Israɛl nɛ́fʉɛ́rɛ́ nɔ́kɔ́, María mmɔ̌ ɛtɔk Mágdala
    afa nɛ nɛyǐnywɔp arɔk ndǔ nnɛm Yesu. Aghɔ́ bɛ́ mǎnáŋ bábɨ́ŋɨ́rí ntay ɛnɛn
    nɛchi anyǔ nnɛm báfɛrɛ.
