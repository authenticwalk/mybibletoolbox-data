    hena ta arumbena eto embo nei utu hena ta arumbena aingeto mitio kogunu
  mxt-NT: Ta nyehe̱ ña uvi tahan ángel ñihnó ra sahma cuichin, nyicú ra nu catuvi̱
    coño ñuhu ra Jesús. Noo ra nyaá ityi nu catuvi̱ xiñi ra, ta nonga ra ityi nu catuvi̱
    chaha ra.
  tzo-NT: Laj yil te nacajtic cha'vo' ch'ul abatetic. Sac ti jyalel ti sc'u' spoq'uique.
    Te nacajtic ti bu i'ac'at comel ti stacopal ti Jesuse, jun ti sjol, jun ti yacan.
  ind-AGS: Dan dia melihat ada dua malaikat yang berpakaian putih sedang duduk di
    tempat bekas mayat Yesus ditaruh. Yang satu duduk di bagian kepala dan yang satunya
    lagi di bagian kaki.
  omw-omw: nyaamwunyaahua taaratana mwiqi varura. Mwitanahua eqarori tuavaaqa ututotana
    mpovanto tauraa Iesusira mwamwantavanto vahura qiatani mwatakyaa viro varuvaro
    mpovanto mwia kyuqutarani mwatakyaa viro varura.
  yrb-yrb: '@see-verse:JHN.020.011'
  maa-NT: Kijtseè jò àkja̱le̱ xi nikje chroba íkjá. Jngoò tíjna ya̱ sko̱ ñánda kisijna
    yijo‑la̱ Jesús; jè xi ìjngoò ya̱ tíjnangui ndso̱ko̱.
  mcq-mcq: ꞌEjiꞌi kivume ꞌona ojiꞌina noꞌoheꞌi ateha sajasaꞌini same Jesu ranavari
    tinijino pina húmanaꞌi asuma hijume pina mumonaꞌi asuma hinana.
  sus-A: عَ نَشَ مَلٍكّ قِرِن تٌ. عٍ مَشِرِشِ دُفِ قِيشّ رَ، عٍ دْشْشِ عِسَ قُرٍ نُ
    سَشِ دّننَشّ. كٍرٍن نُ نَ عَ شُنسَدٍ رَ، بٌورٍ نُ نَ عَ سَنلَابٍ رَ.
  jpn-1965: すると、ふたりの御使いが、イエスのからだが置かれていた場所に、ひとりは頭のところに、ひとりは足のところに、白い衣をまとってすわっているのが見えた。
  fra-SBL: et elle vit deux anges en blanc assis, l'un à la tête et l'autre aux pieds,
    là où le corps de Jésus avait été couché.
  yka-yka: Ngite iye duwe malaˈikat magsemmek poteˈ ningkoloˈ laˈi si antag bakas
    pamabākan si Isahin, dangan si antag kōkne duk dangan si antag bettisne.
  mle-mle: Vikuw, li vilibir God diki maaj kardadiy duw vitiy ribir aal Jisas dikidi
    amwiy taay takadadi kawamiyaam wamakawama wapwiy kwusuwtaka. Aw nak tayir Jisas
    diki abw takadil tamiyawa, nak dikibir maan kwusidadil tamiyawa ribir.
  shp-NTPO: Naiskin meraa iki rabé ángel joxo chopa saweya, jain Jesussen yora aibakanainko
    yakábekona, wetsa iká iki jaki mapo ibatakiri yakata wetsabiribi tae ibatakiri.
  aom-aom: Uherihoꞌi gavadeje anerae niöꞌi ajivëꞌe niögoho ioꞌamëꞌe Iesuare sino bamare
    sionore göho simano bamarinö hiꞌi göho höru bamarinö hijamu.
  geb-geb: Ana garav, ana Fhe Bakɨme enser mani garim, mani shagi huri shargi. Mani
    Zisas khum rɨga kegi ŋaneŋ ga perav ki. Mani mbevi, ana pan rɨga kegi fhɨge perigim,
    mbevi ana suani fhɨge perigi.
  eng-WYCLIFFE: And sche sai twei aungels sittinge in white, oon at the heed and oon
    at the feet, where the bodi of Jhesu was leid.
  bsj-bsj: Yeesu yico “Maryamu” laco yilak yico ki a mani ya na “rabboni” nii merangka.
  cak-cak: Jac'ari' tok xerutz'et-apu ca'i' ángeles sak tak quitziak. Jun tz'uyul
    ri lugar ri xli'e-vi (rujolon, ruvi') ri Jesús, y ri jun chic tz'uyul ri xli'e-vi
    ri rakan.
  chf-NT: U chäni cha'tu ángelo ta Dios, t'oc u säsäc bucob ya' chumcajob, untu tu
    pam, untu tu yoc bajca ajni c'äsi' aj Jesús.
  tlf-tlf: ensel alop maak iyo ilim namaal tii-nilip e, tal Yesus imi olang diim kal
    tonbip kalaa age-nulu e minte, maak ita imi dubom tem ilo kal tona e minte, maak
    ita top imi yaan tem ilo kal tona no kebip kalaa age itamu e,
  piu-2006: Paluru pulanya nyangu ilkari ngurrara kutjarra, mantarra tjulkuratjarra.
    Paluru kutjarra kuḻpi yunngu yutitjarringkula nyinangi. Yiitjunya ngarringutjawanapula
    nyinangu tjinatjayiṯi katatjayiṯiṯarra.
  poh-NT: 'eh ar aj ruꞌ cu reꞌ chic reh xilow i wili: Ar chipam i mukꞌunbal reꞌ xcojoric
    nak wi̱ꞌ i Jesus tzꞌukulque̱b chic quib chi raj tzꞌeꞌ wa̱ch i Dios chalanak take
    pan taxa̱j. Reꞌ jenaj queh take aj tzꞌeꞌ wa̱ch reꞌreꞌ ar tzꞌuklic reꞌ xwihꞌic
    wi̱ꞌ na̱ i Jesus eh reꞌ richꞌi̱l ar tzꞌuklic reꞌ xwihꞌic wi̱ꞌ take ro̱k. Reꞌ Mari̱ya
    xilow woꞌ chi reꞌ take quib chi raj tzꞌeꞌ wa̱ch i Dios reꞌreꞌ xa saksa̱k chic
    i quisoꞌ.'
  tue-tue: Ángelea pʉarã́ suti butiré sãñarã́rẽ duiri ĩñayigo. Cʉ̃́ã Jesuré cṹũmiriropʉ
    duiyira, sĩcʉ̃ dupu niimirirope, ãpĩ dʉpori niimirirope.
  bjp-bjp: Ke ka par iwu e angelo ru kilkiliis ini foron tier ae i pos ma ru kiis
    ta na falifu ae ri luun ta pununfo Iesu lo, neng na koskosngoi kia ke neng na
    karkeke.
  xon-xon: le ki kan Uwumbɔr aatuuntiib bilee bi pee tiwanpiln na ka Yesu aawon aah
    ba dɔ nin chee na. Ubaa nan ka uyil aah ba bi ni wɔb na, le uken mu ka utaa aah
    ba bi ni wɔb na.
  tzo-ZNT: Iyil la ti tey chotajtic chaꞌvoꞌ anjel ta vinajele, jun la ta sjol, jun
    la ta yoc ti yoꞌ bu telanbil toꞌox ti ánima Jesuse. Sac la ti scꞌuꞌique.
  mpm-NT: Ti ni jini ña uu ángel Yandios, ka ñuꞌun da saꞌma kɨyɨ laꞌlɨ, ti ka nukoo
    ya nuu ni katuu Jesús. Ɨɨn da nukoo da nuu ni kendo xini Jesús, ti ɨnga da nukoo
    nuu ni kendo jaꞌa ya.
  ots-NT: Bi cca̱hti yojo anxe mí je ttaxi da̱tu̱, már ju̱ pʉ mbo, pʉ jabʉ xquí cjötijma̱
    car ánima. Ca hnaa már ju̱h pʉ jabʉ xquí cjöxjma̱ cár ña̱ car Jesús, nu ca pé
    hnaa ya már ju̱h pʉ jabʉ xquí bbojma̱ quí hua.
  hoy-hoy: येढ्ढ स्वर्गदूतगोळ इक बिळेव कपळा हाक्‍कु ऊंद इक ताल्ला अन दी अदिक दुसरा
    अक काल इन दी कुर्तकु नोळदुर, यल यीशु उन लाश ईटकु आगीत.
  amo-amo: A yene anan Kadura naba sossin nin nimon ibo, umong kusari lite a umong
    kusari nabune, kiti kanga na kidowon Yesu wa non ku.
  pjt-pjt: '@see-verse:JHN.020.011'
  cwe-cwe: kawawona wasenga wa kuulanga waidi, wayawala viwalo vizelu chwee, wakala
    hanhu haukalile mtufi wa Yesu, imwe hadikalile iditwi na imwe hayakalile yamagulu.
  daa-NT: ho ta taltu *ɗubal ku Buŋdi seer kuuk is batik portik kar. Ŋu goy ɗo wer
    kaak ŋu diyiig zi ka Iisa, rakki iŋ kaay, rakki iŋ asin̰ji.
  mlp-mlp: Loqimmo Yesus moqan asan eman usta nab angelo giger gigo tubusan husta
    inaqta nab ossa in tigibiy. Araq Yesus afaqin usta asawnib ossa araq Yesus asen
    usta asawnib os.
  ape-C: Kwatrugun aria kwatigu biyesh enselahos douk sheneki shigorihwihi atih rupeh
    iri shape. Kwatrish shape okwudok outuk douk sagomatin Jisas nakus um. Enen nyape
    barag gakus um aria enen agundok aiyas um.
  bgs-bgs: Igkita din tô duwa panaligan na gumpak ka mapputì. Igunsad dan tun ta igpadággaan
    katô lawa i Jesus, na tô sábbad dadan tun ta ulu, asta tô sábbad dadan tun ta
    paa.
  faa-faa: hepene aporo tetá pasu pakae ososa Yasu kusua motosa á, meta korake sapea,
    arirakano meta wamo sapea ayiáka tokeno asesapo.
  kik-kik: akĩona araika eerĩ marĩ na nguo njerũ, maikarĩte thĩ harĩa mwĩrĩ wa Jesũ
    waigĩtwo, ũmwe agaikara mũtwe-inĩ nake ũcio ũngĩ agaikara magũrũ-inĩ.
  cap-NT: Nekz sepulturquiz pucultan anjilanaca chiw zquiti cutchi z̈elatc̈ha. Jakziquiz
    Jesusa tjatz̈tataz̈laja, jalla nekz julzi z̈elatc̈ha. Tsjiiqui ach kjuttantac̈ha,
    tsjiiqui kjojch kjuttantac̈ha.
  ksr-ksr: Uuro keno Siwe gajoba woi malekugara tualalakota iriiro. Yoronoŋ Jiisaswaa
    qamoya eroti, iikanoŋ rari. Moŋnoŋ waŋa eroti, iikanoŋ raro moŋnoŋ kanianoŋ raro.
  eng-TNT: and sawe two angels in whyte sittyng the one at the heed and the other
    at the fete where they had layde the body of Iesus.
  sbs-sbs: Cha bona ma ngeloi obele muzituba ne keele, limwi ku mutwi, limwi ku matende
    uko mubiliwa Jesu uba lele.
  sue-sue: Anegi wero angelo eto tama woi kapawaire Yesura zarara itiwato ginua. Zo
    nu Yesura giti itinua amira zarara, zo Yesura te itinua amira zarara, ago wero
    itiwato ginua awa.
  fra-NCL: et elle aperçoit deux anges vêtus de blanc, assis à la place où avait été
    mis le corps de Jésus, l’un à la tête, l’autre aux pieds.
  bhg-bhg: Edo eutu ami anela tote (2) ombarijiari pararade anumbedo itero gosisina.
    Anela nei awa kopuruda edo nei awa taida, yai Iesu da tamo pietero dudurisina
    ainda.
  snn-NT: anje sanhuë samucua, pojei caña ju'icuabi yua Jesús ga'nihuë uinsirute ñuë'ë.
    Yequëbi guëoña ba'isirute ñuji'i. Yequëbi sinjobë ba'isirute ñuji'i.
  atb-NT: Haú hkûn, yhang gi, Yesuq é gungsôm lheq tô é jang má, hpyu é mebu wut é
    maumang lagyo í yuq hkyî htâng shut rayuq, umhtúng shut rayuq, zung to kô é lé,
    myang ri.
  cek-AK: to naah Jesu qok pasonghaih ahmuen ah, lu bangah maeto, akhok bangah maeto
    kanghnu, kanglung van kami hnik to a hnuk.
  bkd-bkd: daw naahà din sa daruwa ha balinsuguen hu Dios ha tungkay maputì sa bisti
    dan. Sa sabuwa diyà tagpinuu hu ulunan taena ha naugsakan hu lawa hi Jesus daw
    sa sabuwa diyà ta sikwayan din.
  ctu-76: María ti yilʌ cha'tiquil ajtoñel i cha'an Dios ch'oyol bʌ ti panchan. Xojol
    i cha'an sʌsʌc bʌ i pislel. Buchulob ya' ba' ti' sʌts'choconti Jesús. Juntiquil
    an ti' tyojel i jol. Yambʌ juntiquil an ti' tyojel ba'an i yoc.
  lac-NT: María caj yiraj yʌjmasirob u t'ʌn C'uj ca'tur, jach sʌc u noc'ob ti' cura'anob
    tu chaquinta'b u baquer Jesús uch. Turiri' tu jo'rir, turiri' tu yoquir tu chaquinta'b
    u baquer Jesús uch.
  xla-xla: '@see-verse:JHN.020.011'
  xav-NT: Siwẽ'ẽi wa, ma tô aibâ hã sãmri zahuré, 'Re ĩhâimana u'âsi mono ma romhuri'wa
    norĩ hã, hâiwa hawi we ĩne hã. Zazahâ ĩhâirã ré te aimasisi zahuré, siwanhizari.
    Zezusihi 'rã nomrozéb ãma te ĩhâiba amo hã nhamra. Ĩhâiba amo hã ĩte nomrozéb
    ãma te duré nhamra.
  cuk-cuk: Geb agine, María baliwiturmar-warbo mor-sibu-yoyoi-sii dakalid. Baliwitur-wargwen
    Jesús-e-nono-megisadgi siid. Baiddi, e-mali-duku-megisadgi siid.
  tbf-tbf: Ma a nga pare ba angelo luo guor nga vavaso ngan bu tsetstseik puneits
    ma guor nga mogos simi korot mi piripirien e Iesu ta nga mutur en. Mi mene kes
    i koruongen ma mi mei mene i pakaken.
  uig-CYR: мана ақ кийим кийгән икки пәриштә туратти; уларниң бири Әйсаниң җәсити
    қоюлған йәрниң баш тәрипидә, йәнә бири аяқ тәрипидә олтиратти.
  ikw-NT: Ọ whnụ ele enine izi lawụru wogwu iwo abọchna dazị ẹli nụ hne iznu Jizọsi
    zị nụ mbọm, otu nụ risi a, otu n'ọchi a.
  khs-khs: 'hepene sena elipei sao koiya kala Yesu kuluwa tuwapo emi, nowa onatu tapowemi,
    apula: nowa nono pisei tapowemi aluse ka:la:lopelelapita: apana suwemi papokeye.'
  dwr-ENT: ቦ ማዩዋ ማዬዳ ላዑ ኪታንቻቱ ዬሱሳ ኣኃይ ጊሴዳ ሳዓን ኢቱ ሁጲሳና ኢቱ ጌዲሳና ኡቴዳዋንታ ቤዓዱ።
  pma-pma: Ka mutimanin navong les angelo elu koa lumusin en eisin tamuoh. Lurondan
    en out koa, mulamu, teiai onen Iesu mul ien. Tai mul en out ten vatin ka tai mul
    en out ten alen tanetan.
  atd-NT: no nigkita rin ka darua no diwata no suguanon to Magboboot no maputi so
    kinabo dan. Ogpinnuu ka diwata dio to nasabukan to lawa ni Hisus. Nigpinnuu ka
    sagboka dio to ogkoulunan din porom; ka dangob dio to kasikaran porom.
  tel-2017: ఆమెకు ఇద్దరు దేవదూతలు కనిపించారు. వారు తెల్లని బట్టలు వేసుకుని ఉన్నారు.
    యేసు దేహం ఉంచిన చోట ఒకడు తల వైపునా మరొకడు కాళ్ళ వైపునా కూర్చుని ఉన్నారు.
  hat-BSA: E li te wè de zanj abiye an blan ki chita, youn bò kote tèt la, e youn
    bò kote pye yo, kote kò Jésus te konn kouche a.
  top-NT: Ixli̱puntzú talacánu̱lh nac ixpu̱lacni y cá̱cxilhli cha̱tuy ángeles makstarankán
    ixtalhaka̱nani̱t; cha̱tum ixuí pakán ní ixma̱pi̱cani̱t ixakxaka Jesús y xa̱chatum
    pakán ní ixuí ixtujún.
  msk-msk: Yikita yaan agsurud sang dowang ka tagalangit na sogwanun nang Dios, yandagom
    nang mapoti na yanagingkod asang byubutangan nang lawas ni Jesus. Yang isa asang
    apit sang kaoronan ni Jesus, aw yang isa asang kaollawidan.
  gyr-NT: ahese osepia ñuvɨrío Tũpa rembiguai iturucuar morochí vahe oguapɨ yuvɨnoi
    sehõgüer rupagüerve. Ñepei oguapɨ oĩ ñaca rupagüer cotɨ, ambuae ipɨ rupagüer cotɨ.
  kmh-kmh: enjol chech tund ayrik omiŋal ak, bap jun day bineŋ, bap tomb day biym
    minderik.
  ukr-ONPU: і побачила двох ангелів у білому, що сиділи там, де лежало тіло Ісуса,
    – один у головах, а другий у ногах.
  emi-emi: me ghe tarala ensolo alua tale usousoana ghinna lalu ghe tokatoka nongina
    Iesu ghe asola, kateva ta komo ghuruna, me kateva ta komo kkena.
  nay-nay: Wunyil nakkin ningkaiengk angelengk lewin; yammalaitye lewin yangi naitye
    kurle yummir, kityur lewin yangi Jesusald turnar yummir.
  zpv-NT: ya bwaꞌha ba chiohpa aanjla nin nahcu lahdxi labweh, zohba raꞌ aanjla raꞌ
    chi hasta guhta bweꞌltihxi Jesuhs; ya tuhbi aanjla chi zohba nez hasta guhta yihca
    Jesuhs, ya stuhbi aanjla chi zohba nez hasta guhta ñaaꞌ Ñiꞌh.
  gux-gux: O den laa Malekinba bonbilie ke bi yie ti tiapiendi, Jesu gbannandi n den
    dua naankani, yendo oyuli po, o yua mo o taana po.
  kos-kos: ac liyauk lipufan luo nuknuk fasrfasr. Eltal muta yen se ma monin Jesus
    tuh oan we ah, sie ke acn sifal oan we, ac sie ke acn nial oan we.
  ibo-ibo: hụ ndị mmụọ ozi abụọ yi uwe ọcha, ka ha nọdụrụ ala otu nʼisi, nke ọzọ nʼụkwụ,
    nʼebe ahụ atọgbọrọ ahụ Jisọs.
  yml-yml: '@see-verse:JHN.020.011'
  ory-ory: ଯୀଶୁଙ୍କ ଶରୀର ଯେଉଁ ସ୍ଥାନରେ ରଖାଯାଇଥିଲା, ସେଥିର ମୁଣ୍ଡ ପାଖରେ ଜଣେ ଓ ପାଦ ପାଖରେ
    ଆଉ ଜଣେ, ଏହିପରି ଦୁଇ ଜଣ ଶୁକ୍ଳ ବସ୍ତ୍ର ପରିହିତ ଦୂତଙ୍କୁ ବସିଥିବା ଦେଖିଲେ।
  bzj-bzj: Ih si too aynjel jres op eena wait kloaz di sidong rait wichpaa Jeezas
    badi mi deh, wan bai weh ih hed mi deh, ahn di neks wan weh ih fut mi deh.
  wmt-wmt: Nyanyala pinya yinjiljarra kurriny. Kirrarnaninyirra pila kaninykaniny.
    Kuluwuj parpjarti pila wirrimmartarnani. Kirrarnani pilanyanta manginga nyapartukarra
    Jesus yukarni. Kanarlany kirrarnani jurlunga. Kanarlany pa jinanga kirrarnani.
  chk-chk: Iwe, a küna ruoman chon läng mi üföüf üf mi pwechepwech, ra mot ewe ia
    somän Jesus a nom ie me mwan, eman a mot ünümöküran, nge eman a mot ünüpechen.
  ssd-ssd: eŋel armba tawi kaukauk ŋak Yesus tuku mindesiŋ minna ma ta mbolŋge ande
    gabat tugumŋge ande kupe tugumŋge minyok minnaik le kaŋgerkina.
  acr-TNT: Xeril cꞌu pan queb ángeles sak quikꞌuꞌ etzꞌul jun chuꞌjolom y jun chi rakan
    che ri luwar pa xyaꞌiꞌ wi rucuerpo ri Jesús.
  rop-rop: en imbin luk dubala einjul garram waitwan klos bin jidanbat deya weya deibin
    pudum det bodi blanga Jisas. Wanbala einjul bin jidan weya Jisas fut bin leidan,
    en det najawan einjul bin jidan weya im hed bin leidan.
  mee-mee: Na ke kele anggelome ka ri lua ra karea ka lungapaga reke kavauvaunga keke
    tattara nga inaeala ae Iesus lavusakia keno ngia pala. Te ke tara nga malle a
    kunna keno ngia, ba te ke tara nga malle a kaena puname ke keno ngia.
  mwf-2018: i bampunkungkardunintha ku angel perrkenku dinininthabangurrdha da ngarra
    ku nginipunh nukunu Jesus ngarra da marra-re yungurrkurrktha-yu. Ku numi dinidha
    ngarra pelpith nukunu yungurrkurrktha, i ku numi dinidha ngarra me nukunu yungurrkurrktha.
  dif-dif: Ja nandru angela mandru kati bulujeli ngamanani najina wonti, kulno mangatandrani
    ja kulno tidnani, woderi Jesu palku parana wonti.
  gam-gam: numog woro kani, tau agelo soka kon kuruwo woro wo mopill. Jisas goi pagi
    al tau agelo ta ngambale al ami dje moika, ta kake al ami dje moika embe yepill.
  nou-nou: Edo umo asisi ewamei etoto ombari parara berari edo yei Iesu da tamo atisira
    ainda da uso kopiri da edo da uso tei da edo atero gosisira.
