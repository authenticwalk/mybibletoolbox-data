    nge anga.
  bdd-bdd: ꞌiꞌita luhuwa Yehoba ꞌina anelose ꞌeluwa simiyamiya Yesu ꞌina ꞌebeꞌenoina
    ꞌoina, maꞌadi ꞌaleꞌo waꞌewaꞌeꞌedi. Caigeda ꞌaba ꞌununega ma ꞌaigeda ꞌaba ꞌahenega.
  cbt-NTPO: Nëhuëpirinhuë', cato' anquëniro'sa' quënanin, huiríchin a'mopiso'. Quisoso
    nonën acopiquë huënsëapi. A'na' motën quëran huënsëarin. A'nanta' nantën parti
    quëran huënsëarin.
  srn-NT: Dan a si tu engel nanga weti krosi sidon ini a grebi. Wan ben e sidon na
    a edesei èn a trawan ben e sidon na a futusei fu a presi pe a dedeskin fu Yesus
    ben didon.
  cta-NT: naꞌa̱ jiꞌi̱ tucua tyaꞌa xca̱ jiꞌi̱ ycuiꞌ Ndyosi nu ngutuꞌu ya̱a̱ nde cua̱.
    Ngati̱ tsa ñaꞌa̱ steꞌ nguꞌ nu nduꞌu tucua nde biꞌ. Ca su nguscua jyoꞌo Jesús tya
    la ti ti, ca biꞌ ndyaa tucua nguꞌ; tsaca yu ndyaa tucua nde su nguscua hique jyoꞌo
    biꞌ, chaca yu ndyaa tucua nde su nguscua quiyaꞌ yu.
  bqc-SIM: Ɔ̃ à malaika gbɛ̃ↄn plaↄ è zↄ̃lɛa gu pↄ́ wà Yesu gɛ dìlɛu yãa. Ado
    ku mizĩ, ado gbázĩ. Aa ula pua daa.
  tcz-CHONGTHU: Hichun aban abang Vantil ni Yeshua long alupsah nauva chu khat alulhuna
    atouva khat akeng todop'a atou amui.
  mar-mar: आणि जेथे येशूचे शरीर आधी ठेवलेले होते तेथे ते शुभ्र वस्त्रे परिधान केलेले
    दोन देवदूत एक डोक्याकडील बाजूस आणि एक पायांकडील बाजूस बसलेले दिसले.
  snp-snp: enisole lele ukanido owo kiyobaki Yesu mele edado ya amedoti minami ya
    ma ya manena nedoma neto ido ma ya kiyana nedoma neto ya geyaito,
  isl-isl: Sá hún þá tvo engla í hvítum kyrtlum sitja þar, annan við höfðalagið, en
    hinn til fóta, þar sem líkami Jesú hafði legið.
  spy-NT: Nto bērē kulē, kukāsyi malayikaanik āyēēng' kochong' chēē kikiilaach sirook
    chēē kileelach kule mang'. Kikiibuurēē ꞉ake mētēw ām yoo kimii ꞉muustaab Yēēsu
    kōōbuurēē ꞉nyiin ake kāābkēēlyē.
  xnn-xnn: danat ilaen nan doway anghel ay ninbabado is polaw. Tinmotokdoda issan
    naipay-an san awak Jesus. Nan esa et wada isnan totongowen di toktok ya nan esa
    isnan sikiyan.
  mwe-mwe: gubhaabhweninji ashimalaika bhabhili bhawetenje nngubho yanawe, bhali bhatemingene
    pubhagoneshwe a Yeshu pala, jumo kugwaloshiye ntwe na juna kugaliji makongono.
  tte-tte: kabo anelose labui igitaili kali kwama mayamayalena simiyamiya Yeisu ana
    kaba keno mena, yabo kulubwawa mena na yabo kaegigi mena.
  tcs-tcs: Em i bin luk tu einzel sidaun de insaid were wait klos. Wan i sidaun wea
    da ed pat ane nadawan i sidaun wea da leg pat wea Zizas i bin leidaun.
  hlt-THB: Ak baawk phung khan ceityih pakkhih ce Jesu a qawk ami soeinaak awh, pynoet
    ce a lu benawh pynoet ce a kaw benawh ngawi hy nih.
  soq-soq: Ita me ke wadie bo nagawa bedewa ewedie enedio God enseliwa nata garau
    sapusapuaida tautaulala naepe Iesu ituienawo aupawe waimoio ewamodie. Tane ensel
    dea uwawa winenawo wandie ita sowa da wawa wineienawo wandie.
  qub-qub: Chaycho ricäriran ishcay anjilcuna yuraj röpasha caycajta. Jucaj jamaraycaran
    Jesuspa uman cashan cajcho. Jucajna jamaraycaran chaquin cashan cajcho.
  att-att: Á pallákko na ta unak, nasingan na yù duá nga daroban ni Namarò nga nabbarawási
    ta puraw, nga nagitubang sù naggianán na gangù na baggi ni Apu Kesu. Naggián yù
    tádday nga daroban sù uluán na, á naggián yù mekaruá sù kiddanán na.
  bki-bki: naruei naio miilo bereio ka nailiano juo amiya kulum̃arauo napano miuvuruvu
    laka, aju ajutano mave. Tinene jotano ea vio napano beamu Yesu parinio mebi eaio,
    a tinene naio jotano ea vio na jaano ban eaio.
  bqp-bqp: Akũ à malaika gbɛ̃nↄn planↄ è vutɛna gu kũ ò Yesu gɛ̀ɛ wùtɛn yãaa. A
    do kú a mì kpa, a do sↄ̃ gbá kpa. Ò uta pura dana.
  mcp-mcp: A mú dʉ́g wə́éŋgəles obá nə mikáándə́ mí áfufumə̂ bwə́ njúl kʉ́l mbimbə
    mə́ Yésus í á bə í mbwúg yí, nyíga ŋgɛɛ kɔ́ɔ́mb lúú, nyíga ŋgɛɛ kɔ́ɔ́mb məkuú.
  hat-hat: Li wè de zanj Bondye abiye tout an blan, chita kote yo te mete kò Jezi
    a, yonn nan plas tèt la, lòt la nan plas pye yo.
  npl-NT: okimitak ome ángelteh ika intlakeh istak, ninteh ángelteh oewatokah kan
    achto owilantoka ikuerpo Jesús, se ik ikuatsontla iwa ok se ikxitla.
  bgg-bgg: hamangkhliie nyi yi yung imo guii srane, Isu ro siu iy ruii pha ji shii
    jia yi ai khrug moe hà chiih-è jia yi ai lai moe hà riu ne rai.
  eng-TCENT: and saw two angels in white sitting where Jesus' body had been laid,
    one at the head and one at the feet.
  eng-BSB: and she saw two angels in white sitting where the body of Jesus had lain,
    one at the head and the other at the feet.
  cpu-NT: oñaatziiri apite maninkari okitamarokitake iithaare, isaikaiyakeni tsika
    jonoryaaveetakari Jesús. Aparoni isaikake jiitoveetakari, isaikake pashine jiitziveetakari.
  san-ASM: যীশোঃ শযনস্থানস্য শিৰঃস্থানে পদতলে চ দ্ৱযো ৰ্দিশো দ্ৱৌ স্ৱৰ্গীযদূতাৱুপৱিষ্টৌ
    সমপশ্যৎ|
  tac-NT: '''Lige oká santo ánjeli etele pachami mochigo napu Esusi rekárilige. Bilé
    napu Esusi mo''ega bo''ile, alé ajtile alué santo ánjeli, ''lige bilé napu ronega
    bo''ile Esusi.'
  eng-WEBPB: and she saw two angels in white sitting, one at the head and one at the
    feet, where the body of Jesus had lain.
  gfk-H: '@see-verse:JHN.020.011'
  viv-viv: '@see-verse:JHN.020.011'
  yao-yao: ni ŵaweni achikatumetume ŵa kwinani ŵaŵili ŵaŵawasile iwalo yeswela, atemi
    paŵachigoneche chiilu chi Che Yesu pala jumo kuntwe ni jwine ku makongolo.
  tgp-tgp: mo hite na angelo mo rua, la ru na ruru lulu la lo sakele na jara la tau
    na tarapen Iesu ea. Matea mo sakele na jara patuna, ale haruana mo sakele na jara
    palona.
  auc-NT: adinque Wængonguï anquedoda näämæntacoo mongæ̈na inte Itota wodi baö öñönïñömö
    tæ̈ contada ïna acantapa. Adocanque Itota wodi ocabo öñönïñömö tæ̈ contayongä
    wacä Itota wodi önöwa öñönïñömö tæ̈ contate ongongä acantapa.
  kbc-NT: Odaa ja nadi icoa itoataale aanjotedi yapacaɡ̶a lowoodi. Idiaa nicotiniwace
    miditaɡ̶a anoyatice lolaadi Jesus. Onijoteci nicotini diɡ̶eticogi lakaaɡ̶adi niɡ̶ijo
    ane iwote Jesus, ijo eledi baɡ̶a nicote ane dojitedicogi loɡ̶onaka.
  bmh-bmh: Uwait nugau tibur aliag tibur galau ausiau mui go Yesus nugau noumeun enib
    gabuai memen ebu hoboi daremen. Tub gagalig eiman hoboi dareun, tub nug arab eiman
    hoboi dareun uligeun.
  ctu-BL: Tsi' q'uele cha'tiquil ángelob lʌpʌl i cha'añob sʌsʌc bʌ i pislel. Juntiquil
    buchul ti' jol, yambʌ buchul ti' yoc baqui tsa' ajq'ui i bʌc'tal Jesús.
  meq-meq: A ŋgatay naha a gawla i Mbəlom hay sulo tə petekeɗ ka bo kuɗekuɗek. Nəteye
    mandza eye ka təv nakə tə pa faya mədahaŋ i Yesu aye. Neŋgeɗ ta diye i gər ada
    neŋgeɗ ta diye i sik.
  noa-H: 'Hẽwandam chognaan k''ajũa bäpp''ä sĩsidʌmta hohoohdö naajim haajem, jũrr
    chi Jesús hauk''ërtarr k''ãidu hee: dau hãb hi bʌ̈ sĩerr gar, maimua dau hãb hi
    pör sĩerr gar.'
  alp-NT: Eleki iselu malekata lua esi pake lapu putile. Esi rue kena otoi rebe tolae
    Yesuse kenare. Sae irue sapleuke uluIje kai sae irue sapleuke lelale.
  san-VEL: yii"so.h "sayanasthaanasya "sira.hsthaane padatale ca dvayo rdi"so dvau
    svargiiyaduutaavupavi.s.tau samapa"syat|
  kbq-kbq: tare ankero netremoke efe kukena hute'ne mani'nakeno, Jisasima antemse'nare
    zanage'ne. Mago'mo'a agama me'nea kaziga manigeno, mago'mo'a asenima me'nea kaziga
    manigeno hu'na'e.
  kbh-kbh: Y tojáninÿe uta angelotémata uafjantsë́jua uichë́tjonata, Jesusbe cuerpo
    yojëftsejajónents̈e ibojtsetbemana. Canÿa tsënts̈énëshoica y chë ínÿana matsëscoica.
  ron-LSB: și a văzut doi îngeri în alb care stăteau, unul la cap și altul la picioare,
    unde fusese așezat trupul lui Isus.
  pon-pon: Kilanada tounlan riamen momod ia, kapwateki likau pwetepwet, amen liman
    kadokenmai a amen liman aluwilu a kan waja kalep en Iejuj kotikot iaer,
  nhe-BL: Huan quinitac ome elhuicac ehuani ica chipahuac ininyoyo tlen mosehuijtoyaj
    campa achtohuiya eltoya itlacayo Jesús. Se mosehuijtoya campa eltoya itzontla
    huan seyoc campa iicxitla.
  sps-sps: ana ya tagei to na ina fuan a morena na aya vau men vaun gosee, ser gumgum
    er tana pan te soon e Jisas, isen tan patsuun ana mesmes tan mou.
  wnc-wnc: angela tapaaya tauknga kwaknga siknga. Waapaatda tupa Jesutane gupnata
    yukut komune yuwawat kakut. Kawawan tapatuta gwapakngata yukut saak yuwan tapatu
    kepita yukut saak yuwawat kakut.
  bus-bus: Ben à malaika gↄ̃ↄn plaaanↄ è vɛ̃ɛna guu kɛ̀ wà Yesu gɛ̀ dàɛn yãa. À doo
    kú mìzi kpa, à doo sↄ̃ gbá kpa. Aↄ̃ↄ uta puraa dana.
  gub-BL: Wexak mokoz Tupàn heko haw pe har a'e pe wà. Xigatu wakamir wà. Wapyk in
    Zezuz tupawer rehe wà. Amo iàkàg rupawer huwake hin a'e. Inugwer ipy rupawer huwake
    hin a'e no.
  imo-imo: mulu kombuna ensel talo wale pakoli kake teli talo pakoko Jisas ono oi
    lerimuna moloringilina kanorumu. Te yunge pinyewe tiringindo molopa, te yunge
    kimbo tiringindo moloringili.
  boj-boj: Tirosiqa laŋ aŋgro aiyel sub miligiq di sonab unjrej. Naŋgi gara qat jigsib
    Yesus ŋeioteb qaji lumeq di awesoqneb. Bei gateqsi bei siŋgaqsi awesoqneb.
  eng-DRA: And she saw two angels in white, sitting, one at the head, and one at the
    feet, where the body of Jesus had been laid.
  knf-knf: Awin ŋwanjuŧ ŋtëb ŋanwohi imişa ifaaŧal kë ŋaţo ţi dko di puum pi Yeŧu
    pabiiŋ abëkan, uloŋ du bkow, uloŋ du ihoţ.
  san-KHM: យីឝោះ ឝយនស្ថានស្យ ឝិរះស្ថានេ បទតលេ ច ទ្វយោ រ្ទិឝោ ទ្វៅ ស្វគ៌ីយទូតាវុបវិឞ្ដៅ
    សមបឝ្យត៑។
  arn-NT: feymew epu werken püllü lig takuwün mew tukutuwkülelu, anüley chew ñi mülekemum
    Jesus ñi kuerpu; kiñe metrültuwe püle müley, kangelu namun püle.
  zas-NT: abiꞌ baguiaaman tioꞌp ree anjl, najcw reeman lajd naquich, zojb reeman lod
    goꞌt xcuerp Jesús, tijbaman lod goꞌt guijcaman, zatijbaman lod goꞌt guiaꞌman.
  ken-NT: Aghɔ́ bɔángɛl Mandɛm bati apay chɔ́kɔ́ nɛ ndɛn pɛ́pɛ́p amʉɛt ndǔ nɛbhʉɛt
    anɛ bábhʉ́rɛ́ nyaka Yesu. Amɔt abhak ndǔ nɛbhʉɛt ntí ywi achi nyaka. Achák
    ndǔ nɛbhʉɛt bɛkak.
