verse: JHN.020.012
translations:
  kpx-kpx: Elehasege anelu abuiau ogo taete holoevealeta Iesu lovo kemo uguiavoi ua.
    Moleu kinaveu uale keve ugulamonu. Isege moleu veloveu uale keve ugulamonu.
  okv-H: Anera heriso bo parara asukari amo Iesu ikeo herekena ai ta embo nei siro
    hena ta arumbena eto embo nei utu hena ta arumbena aingeto mihio kogunu
  tbo-tbo: po Yaubada a tu winoyanoya luwaga i galehi, hai luilui wakewakekehi hi
    tugutugula, gehouna u unununa, ma gehouna u aena, Yesu i enenoyana.
  mal-C: യേശുവിന്റെ ശരീരം വെച്ചിരുന്ന സ്ഥലത്തു വെള്ളവസ്ത്രം ധരിച്ച രണ്ട് ദൂതന്മാർ,
    ഒരാൾ തലയ്ക്കലും മറ്റേയാൾ കാൽക്കലുമായി ഇരിക്കുന്നതു കണ്ടു.
  grc-SR: καὶ θεωρεῖ δύο ἀγγέλους ἐν λευκοῖς καθεζομένους, ἕνα πρὸς τῇ κεφαλῇ, καὶ
    ἕνα πρὸς τοῖς ποσίν, ὅπου ἔκειτο τὸ σῶμα τοῦ Ἰησοῦ.
  bgc-bgc: दो सुर्गदूत्तां ताहीं धोळे-चमकदे लत्ते पहरे होड़ एक सिरहाणै अर दुसरे ताहीं
    पांयां की ओड़ बेठ्ठे देख्या, जड़ै यीशु की लाश धरी गई थी।
  khz-khz: Aonai aneru ruala egitarato, rapuga kulokulo gerogagito, Iesu gevega-maokoato
    kapunai tanutago. Ta repana kavanai, ta gagena kavanai.
  deu-TKW: Indem sie so weinte, beugte sie sich vor in das Grab, und schaut zwei Engel
    in weißen Gewändern da sitzend, einen zu Häupten und einen zu Füßen, wo der Leichnam
    Jesus gelegen war.
  zsr-NT: Niꞌ bléꞌinu chopëꞌ gbaz laꞌy queëꞌ Dios, nácuquëꞌ lariꞌ chguich. Röꞌquëꞌ
    niꞌ, tuëꞌ icjl ba naꞌ, len yetúëꞌ xniꞌl ba naꞌ ga niꞌ gulaguꞌë Jesús.
  lin-lin: 'amonaki ba-anjelu mibale balata bilamba ya pembe mpe bavanda na esika
    oyo nzoto ya Yesu ezalaki : moko na ngambo ya moto, mpe mosusu, na ngambo ya makolo.'
  hns-NT: aur dekhe hai doeigo swarag ke parie oeddjar kapra me baithal hai. Ekgo
    moerwaarie aur ekgo gorwaarie baithal raha.
  noa-E: 'Ẽwandam chognaan khajũa bäpphä sĩsidʉmta ohoohdö naajim aajem, jũrr chi
    Jesús aukhërtarr khãidu ee: dau ãb i bʉ̈ sĩerr gar, maimua dau ãb i pör sĩerr
    gar.'
  eng-EMTV: And she saw two angels in white sitting, one at the head and the other
    at the feet, where the body of Jesus had lain.
  mib-NT: Te ni jito ña uū ndajéhé andɨvɨ́, cáñuhun ya sahma cuijín. Te ɨɨn ya néne
    ichi xíní, te ɨnga ya néne ichi núū jehé nuū ni cátu yɨquɨ cúñu Jesús.
  lif-NT2: फःगे़लॽबा तेःत् के़जाङ्‌बा ने़प्‍फु माङ्‌लाइङ्‌बाहाॽ ये़सुरे़ कुधक् मे़ने़स्‍सुआङ्
    ने़स्‍से़बा ते़न्‍नो थिक्‍किन् कुधे़गेःक् ले़प्‍माङ् नु वे़स्‍मान्‌कुलाङ् ले़प्‍माङ्
    युङे़त्‍छिबा निःसुसिरो॥
  xnj-xnj: avawene Vamitumu va kunani kwa Chapanga vavili vevawalili nyula za msopi
    vatamili pala peyavili higa ya Yesu mmonga kumutu na yungi kumagendelu.
  mmx-mmx: la ga ven luangelo go, duga siga levempanga bunbun, la dugat kis at lenep
    labantuxu at ne Iesu gak midi e. Lara ro at lavatlak la lara ro at luxangkedek.
  cbr-NT: Usai 'iquinbi ca quini mëucüa ángel rabë́, chupa uxuira uxu pañuaxa, anu
    Jesús racáënxancënu aín maxcá 'icëu bëtsi 'imainun aín taë 'icëu bëtsiribishi
    tsócë isacëxa.
  tee-NT: Chai lakts'ilh pumat'ui anquilhnin ju ixtavilanalh. Ixtalakch'ita lacxnapapa
    ixpumpu'an. Ju pumatam ixvi junta ixlacpatai ju lijunto Jesús. Chai ju pumatam
    ixvi junta ixch'an'anta ju Jesús.
  eng-LSV: one at the head and one at the feet, where the body of Jesus had been laid.
  cak-NT: Y xerutzu' ca'i' ángeles ri can sak quitziak. Jun ch'ocol ri anchi' xli'e-wi
    ri rujolon ri Jesús y ri jun chic ri anchi' xec'ue-wi ri rakan.
  pah-NT: Igwete hẽa mokonha'g̃a ndepiagi pevo Tupana'gapyrive'g̃a. Tig̃ahivuhu g̃apira.
    Oapy g̃a oina Jesus'ga nog̃agweri pe. Ojipe'ga oapy Jesus'ga akag̃agweri pe. Ojipe'ga
    Jesus'ga pyagweri pe oapy oina.
  sja-NT: Unuji angeleerã omé p'aru t'o-t'oo jɨ̃ p'anɨ. Su-ak'ɨ p'anajida Jesús k'ap'ɨa
    badamãi, aba chi poro bada eere, aba chi jĩru bada eere.
  xed-xed: Ka nghaŋtá tsi ta duhwalha Lazglafta his, ta nzaku ma tsa vla si fatá mbla
    Yesu ya. Sani nda tvə ghəŋ, sani nda tvə səla.
  glk-glk: نیگاه بوکوده و دوتأ فرشته‌یه بیده کی لیباسه سفید، دوکوده بید، او جایی کی
    عیسی جسده بنَه بید، ایتأ سره ورجه و اویتأ پا ورجه نیشته بید.
  mks-NT: 'Já na̱xini ñá i̱vi̱ táto̱ Ndióxi̱, ña̱ ndíxi jahmá yaa. Ndáa ndúu coo a
    nu̱ú na̱sahi̱in yiquí cu̱ñu Jesús: in a nu̱ú na̱sahi̱in ji̱ni̱ Jesús ta inga nu̱ú
    na̱sahi̱in sa̱há.'
  gfk-S: '@see-verse:JHN.020.011'
  bmu-bmu: Ui aniga Suep garata yahöt malukuŋiri tuat lalamŋi etkehök. Jisösgö qamötŋan
    ahöyöhi, yetkön mönö miaŋgöreŋ tarohot. Kunöŋ nöröpŋi ahöyöhaŋgöreŋ tariga kunöŋ
    könaŋe tarök.
  dgz-dgz: anea dere, wanup muga pomponugaet, Iesu etua wandeni arap wanumone. Anea
    daiton iap use ma wanden amba dawa pusip use wandeni.
  eng-GNV: And sawe two Angels in white, sitting, the one at the head, and the other
    at the feete, where the body of Iesus had laien.
  zaa-NT: 'Bilá'' tènì bi chuppa ca ángel tsíttsì tùni ná ỹó cabi ỹuàni cabi làti
    gutixa cą cuerpo qui'' Jesús: ttu bi lado ỹíqquia lée, attu bi lado ỹà nì''a lée
    nna.'
  eng-WEBSTER: And seeth two angels in white, sitting, the one at the head, and the
    other at the feet, where the body of Jesus had lain.
  guh-guh: Nexata María taeyelia anijanëbeje ángelnëbeje, penioponaejava penaxatatsinëbeje.
    Ecabeje itsajota picani Jesús petëpaenë buatatsi. Itsanë eca Jesús pematabocotomijavavereca.
    Itsanë eca Jesús petaxumijavatsina.
  bon-bon: neeneni Acejiyame me mename seemo bine jääpänige adnatäneji ge pui puupu
    cabu, Yeesu ne luma secitumesi. Teepi bulubulu cäbletääpe asigräreji ge. Nuuja
    te lui mopingle jage, nuuja te lui ernge gome jage, siige teepi Mariya ne jojäsi
    egä,
  nhw-BL: Huan quinitac ome itequihuajcahua Toteco ica chipahuac ininyoyo catli mosehuijtoyaj
    campa achtihuiya eltoya itlacayo Jesús. Se mosehuijtoya campa eltoya itzontla
    huan seyoc campa iicxitla.
  swh-ONEN: naye akaona malaika wawili wamevaa mavazi meupe, wameketi pale mwili wa
    Yesu ulipokuwa umelazwa, mmoja upande wa kichwani na mwingine upande wa miguuni.
  wbi-wbi: Akavaagha avanyamhola vavili vafwaliile amenda amapala, vikalile pano ghulyale
    um'bili ghwa Yesu. Jumo alikalile ulubale lwa ku mutu, ujunge ulwa ku maghulu.
  bba-bba: Mɑ u wɔllun ɡɔrɑdobɑ yiru wɑ bɑ yɑ̃ɑ kpikinu doke bɑ sɔ̃ mi Yesun ɡoru
    tɑ rɑɑ kpĩ, ben turo wiru ɡiɑ, turo mɑɑ nɑɑsu ɡiɑ.
  eng-KJVCPB: and seeth two angels in white sitting, the one at the head, and the
    other at the feet, where the body of Jesus had lain.
  kgk-NT: 'Upéi ohexa-ma mokõi Nhandejáry rembigwái yváy pygwa va''e. Ao morotĩ va''e
    omonde ramo ohexa. Hesu rupagwe ári ogwapy oĩ-vy. Peteĩ inhakã rupagwe-py, outro
    ikupy rendagwe-py. Mokõive oporandu íxupe:'
  waj-waj: aangeraivaitana poosa buruqa uyuuvaitana Yisuunna nnabaivaa yapa kioovau
    hara kiada variravai. Vuaivo kieetaivaa yapa kioonningiaa varuduu vuaivo yukuuvaa
    yapa kioonningiaa hara kioo variravai.
  cpy-cpy: oñaatziiri apite ronampiri tajorentsi okitamaa-nikitaki iithaari, ijeekae-yakini
    jempe romaryaa-witee-takari Jesús. Apaani ijeekaki iitowitee-takari, itsipa ijeekaki
    jempe iitzitawitakari.
  ekk-PKP: Ta nägi kaht valgesse riietatud inglit, üks istumas peatsis ja teine jalutsis,
    seal, kus Jeesuse surnukeha oli lebanud.
  mpx-mpx: yaka aneloseyau labui i kitel kaliko yayanana hi galoi, hi misiyowa toto
    Yeisu tuwana i kenukenuwa. Etegana i minaa kokowana abanaa, ge etegana i minek
    aena abanaa.
  wbp-wbp: Nyangu-palangu marramarra-jarra, nyinajalpa-pala yangkangka kujalpa Jijaji-kirlangu
    palka ngunaja kamparru-wiyi. Yarltiri-kirli jurnarrpa-kurlulpa-pala nyinaja. Jinta-karilpa
    nyinaja kujalpa Jijaji jurru ngunaja kamparru-wiyi, manu jinta-kari wirliya-wana.
  luo-luo: kendo noneno malaike ariyo morwako lewni marochere, kobet piny kama ringre
    Yesu nopielie, ka moro ni yo ka wiye, to machielo ni yo ka tiende.
  nhe-NT: Huan quinitac ome elhuicac ehuani ica chipahuac ininyoyo tlen mosehuijtoyaj
    campa achtohuiya eltoya itlacayo Jesús. Se mosehuijtoya campa eltoya itzontla
    huan seyoc campa iicxitla.
  aii-aii: ܘܚܙܹܐ ܠܵܗ̇ ܬܪܹܝ ܡܲܠܲܐܟܹ̈ܐ ܒܠܒ݂ܝܼܫܬܵ‌ܐ ܚܘܵܪܬܵ‌ܐ ܝܬܝܼܒܹܐ ܐܲܝܟܵܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ
    ܡܘܼܬܒ݂ܵܐ ܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ، ܚܲܕ ܠܟܸܣ ܪܹܝܫܹܗ ܘܚܲܕ ܠܟܸܣ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Aasrii qiñiqtuq malġuŋnik israġullaŋnik atnuġaallaŋnik qatiqtaanik aquppiruak
    Jesus-ŋum timaan irviani, iḷaqataa niaquan tuŋaani aasriiñ iḷaqataa isigaiñ tuŋaatni.
  msb-msb: Nakakita siya sin duha na anghel na nakabadoʼn puti na nagaingkod sa may
    ginhulidan san lawas ni Jesus. Sa may uluhan an usad kag an usad naman sa may
    tiilan.
  cpa-NT: Jøng² ca¹jë́²dsa og¹ ángeles ti³quieih¹² hmøah¹² tég¹. Tiogh³dsa ja³mi³rø²quia¹²
    hlai³ Jesús. Jan² ángel guǿ¹² ja³mi³lǿa¹³ dsi³guiuh² hlai³. Jan² guǿ¹² ja³mi³lǿa¹³
    hé¹ tai³ hlai³.
  dso-dso: ଆରି ଏଦେ ଦେକା ! ତେଇ ଦବ୍‍ପଚିଆ ପିନ୍ଦିରଇବା ଦୁଇଟା ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌ ଜିସୁକେ ଜନ୍‌
    ଜାଗାଇ ସଙ୍ଗଇରଇଲାଇ, ଗଟେକ୍‌ ଲକ୍‌ ମୁଣ୍ଡ୍‌ବାଟେ ଆରିଗଟେକ୍‌ ଲକ୍‌ ଗଡ୍‌ବାଟେ ବସିରଇଲାଟା ଦେକ୍‌ଲା
    ।
  meu-meu: Bena ia ese aneru rarua mai dabua kurokurodia ida e itadia, Iesu tauna
    e atoa gabuna ai; ta be aena gabuna ai, ma ta be kwarana gabuna ai, e helaiva.
  yva-NT: Mo naito Amisye jiruma yaen. Naite umaso aya ansune mpoper, onayamo itantuna
    no Yesus apa antuna rai we rai. Inta tuna no akari rai muno inta pamo tuna no
    ajo rai.
  dgc-dgc: 'éy neta na i éduwa a anghel a te badu ta melatak, a te eknud side to édsean
    no bangkay ni Jesus. Tu esa éy édse to uluan na: tu esa man éy édse to uyad na.'
  zpm-NT: goṉ me laa chop anjl zob leeṉ co. Dib nquitsbiese rna xab grop anjl co,
    tib me zob nëz ne bzhoob guic Jesús, stib me zob nëz ne bio ni me;
  hix-NT: Kahe yawon komo yonyey hatà, asak hatà. Khoryenkom yanoto komo rma nyamoro
    hatà. Thononke nehxatxkon hatà, buknyem ke hatà. Txesusu yekehàtho yosatho to
    rma eryewtaxemo nehxatxkon hatà. Anaro, uyhuthuru yosatho to nehxakon hatà. Anaro,
    àhrorà yosatho to nehxakon hatà.
  sim-sim: Si malehe si heyeri ensel frijip kowe avishan fri falehe Jisasin li ewendari
    mishi orok frimu lira. Lar kumbasantle yok lar masiji yok karem frimu lira.
  npi-ULB: तिनले सेतो पहिरनमा येशूको शरीर राखिएको शिरपट्टि एक र पाउपट्टि अर्को गरी
    दुई जना स्वर्गदूत बसिरहेका देखिन् ।
  cgc-cgc: Nakita din darwa na angil na iran na suot puti. Gamungko danen an naan
    ta pabetangan ta lawa Jesus. Isya na angil naan dapit ta batiisan daw isya an
    a, naan ta uluan.
  tim-tim: Egeine aŋelo lâuwâ tatbela yelegep amâ sâŋgum kau kau luguagiat arekŋe
    ulikŋân Yesugât hâkŋe yiep haingen taliat. Siâŋe âmâ kautŋângen dâ siâŋe amâ keiŋaet
    gewâkŋângen taliat.
  yor-yor: Ó sì kíyèsi àwọn angẹli méjì aláṣọ funfun, wọ́n jókòó, ọ̀kan níhà orí àti
    ọ̀kan níhà ẹsẹ̀, níbi tí òkú Jesu gbé ti sùn sí.
  wos-wos: Géraata téta hwaséleka lé wekwaré yasalo xé, Godna ensel yéték wama nukwa
    wur sandataka rembéka. Jisasna fusa takambén hafwambu bér re. Nak dé humbu sakumbu
    re. Nak dé man sakumbu re.
  emp-NTPO: Maʌ̃ne bajãnebema nezocarã cacuad̶e jʌ̃bada torroa jʌ̃ panʌda umé ed̶a
    unusia. Ab̶a Jesu b̶ad̶a boro nocoare chũmasia. Dewarabemada idji jĩrũ b̶ad̶aare
    chũmasia.
  eng-F35: And she sees two angels in white, sitting one at the head and one at the
    feet of where the body of Jesus had lain.
  ind-ind: Lalu dia melihat dua malaikat berpakaian putih sedang duduk di tempat bekas
    mayat Yesus ditaruh, yang satu di bagian kepala, yang lain di bagian kaki.
  pes-OPCB: در همان هنگام، دو فرشته را دید با جامه‌های سفید، که در جایی نشسته بودند
    که پیکر عیسی گذاشته شده بود، یکی نزدیک سر و دیگری نزدیک پاها.
  mpt-mpt: abiseli youm namao dlusaniba make Yesuse gabam ofa bine dae tounea eka
    mak ele skil ola bine dae touna bliba yatemnabua
  ssx-ssx: koto pa꞉ta꞉ enisolo yaapo handeekeme. Mo hali yaapota꞉ hakepiki dau pamba
    alu pea Yesu toko amba꞉ wimiki alena꞉ ma꞉nda꞉ta꞉ you nane pitu ma꞉nda꞉ta꞉ anke
    nane pitu pea pitipikime.
  mkl-mkl: Nɔ í yɛ ɑmɑlekɑ minji ɡɔ ŋɑ ɑ̀ wɑɑ dɑsi nyɑu fũfũ ɑ̀ wɑɑ bubɑ tenɡi bii
    ikui Jesu wɑ sũ wo, inɛ ɑkɑ̃ ikpɑ iri, inɛ ɑkɑ̃ mɔ ikpɑ kutɛ.
  gaq-gaq: ତୁଲୁଏକ୍ନେ ସକା ସଃଲେକ୍ନେ ମ୍ୱାୟା କିତଂ ଦୁତ୍ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ଆଣ୍ଡିଡାଗ୍ରା ବଆର୍‌ଗେ
    ଆତ୍‌ଡାଗ୍ରା କଲେ ଆର୍‌ଗେ ମୁଇଂଜା ବାଆ ପାକା ବାରି ମୁଇଂଜା ଞ୍ଚ ପାକା ।
  gof-RNT: Bootha ma7o ma77ida nam77u kiitanchchoti Yesuusa ahay zin77idasuwan issoy
    huu7esoora hankkoy tohosoora uttidashin be7asu.
  unx-unx: ଇମ୍‌ତା ପୁଣ୍ଡି ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଆଁକାନ୍‌ ବାରିଆ ଦୁଁତ୍‌କିନ୍ ୟୀଶୁଆଃ ହଡ଼୍‌ମ ଦହକାନ୍
    ଠାୟାଦ୍‌ରେ ଦୁବାକାନ୍‌ ନେଲ୍‍କେଦ୍‍କିନାଏ, ମିଆଁଦ୍‌ନିଃ ବହଃସାଃରେ ଆଡଃ ମିଆଁଦ୍‌ନିଃ କାଟାସାଃରେ
    ।
  gah-gah: ageló lositá Izesuni gonosiváa goí oko mina galeló gó gizopa luhiki minasike
    mitó niasigo ánigamó. Makolímo gotolaló minamó. Makolímo agisaloka minamó.
  lcm-lcm: na kala arai ani pongua na angelo kilongpo maus posok aongos si po sinong
    si oring i amatung ang ani pukun i Iesu, mang sikei e vangang na mang anu e kak.
  aer-aer: Nhenge re kwene-aremele, re areke alkere-arenye atherre nhenge mantere
    mperlkere anthurrele irrpeke-akerte. Ratherre anerle-anerretyame nthenhele-arle
    atyalangke intekenge. Anyente akaperte ikwerenhele anekele-arle, arrpenhe akenhe
    ingke ikwerenhele aneke-arle.
  qvc-NT: Chayshina chapakushpaqash, rikarqan ishkay ancha yuraq mudanayuq anjilkunata.
    Suqqash tiyaykarqan Jisuspa uman rurashqan ladupi; suqqash ch'akin kashqan ladupi.
  tgl-ULB: Nakita niya ang dalawang anghel na nakaputing kasuotan na nakaupo, isa
    sa may ulunan, at ang isa sa may paanan, kung saan ang katawan ni Jesus ay inihiga.
  cbs-NT: nai tsuma dabe tadi juxupa sawea janu Jesús datanshinabu anu jadidi bupinshinabukidi
    betsa tsaua jadidi taxkunwanshinabukidi betsa tsaudia jatu bechitanaya
