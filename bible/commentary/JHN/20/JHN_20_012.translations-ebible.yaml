    abirri-barrngumuna abirri-ji, minypa abirri-ninya Jesus an-burral mu-ngoyurra
    a-yu — an-ngardapa bama a-jirra ana-guyinda, an-nerranga rrepara a-jirra ana-guyinda.
  wal-wal: Bootta maayuwaa maayida naa77u kiitanchchati Yesuusa ahai zin77idosan issoi
    huuphessaara issoi tohossaara uttidaageeta be7aasu.
  zad-NT: Na' ble'ile' c̱hop anjl zoagake' do xtil, chi'gake' ḻoo bana', toe' chi'
    yic̱hjinna' na' stoe' chi' xṉi'alin gana' got' kwerp c̱he Jesúza'.
  kmg-kmg: aŋelo jajahec ŋaqi qaŋqaŋhec Jesure qâŋɋâŋ fofotacnao ŋepire honec-jofawec,
    moc e qizecne fowecko â moc e kikene fowecko ŋewec.
  aso-aso: angeloꞌ sitaꞌ geneganaꞌine mokonoꞌ ngilikasineꞌ nene Izesuꞌ okoꞌno gomuꞌ
    minineꞌ maloꞌ mitoꞌ minasineꞌ nene ma neꞌmo godolo minida minivo ma neꞌmo nene
    gizene minida minivo minasineꞌ nene ningineꞌ ve.
  uli-uli: sala wiri rumal angelus le ye bbechrag mekla mengagur. Re maroro loboswe
    re itol molwe porgol Jesus iyang le semal ye mel mo wolul ngo semal mo wolpech.
  nin-NT: na hi abitu ba Abachi aha a surr iki ikikla a so nu unto ku nggo a ka Yesu
    yo nggo, uyirr wa ni itu u uyirr wa na aza.
  tgk-tgk: ва ду фариштаи сафедпӯшро дид, ки дар ҷое, ки пештар Исо гузошта шуда буд,
    нишастаанд, яке аз тарафи сар ва дигаре аз тарафи пой.
  acu-NT: Jesúsa namangke atsayat, Yuse awemamuri jimiar wejmakan pujun entsarinaun,
    kichka nuwik Jesúsa namangke tepamunam muukenini pujaun, tura kitcha nawenini
    pujaun wainkamiayi.
  cak-WNT: Y yac'ari' tek xerutz'et oc ye ca'i' ángeles ri ye quicusalon sakilaj tak
    tziek. Ri ca'i' ángeles ri' ye tz'uyul c'a. Jun tz'uyul pa ruwi' y jun tz'uyul
    pa raken ri acuchi (achique) xli'e' wi ri Jesús.
  ebk-ebk: Inilana nan chuwa ay anghel ay nunfiafiachu as munpupukaw ay nangatokor
    as nan naepapab-ukian nan achor Jesus as nan chaana pay natakuwan manipud as nan
    utúy. Nan usa at nangatokor as nan ulluwana, ya nan usa at as nan kawad-an nan
    sukina.
  spa-PDDPT: Vio a dos ángeles resplandecientes sentados uno a la cabecera y uno a
    los pies donde había sido puesto el cuerpo de Jesús.
  ruf-ruf: kawona malaika weli iwapfalile ghamaghwanda matselu, wakala hanu halukalile
    lukuli lwa Yesu, yumwe tsakakala halikalile litwi, yungi kakala haghakalile ghamaghulu.
  gun-gun: Ha'e rami vy oexa mokoĩ anjo onhemondea xiĩ va'e Jesus retekue ituiague
    py oguapy rã. Peteĩ ma inhakã katy, ha'e rã amboae ma ipy katy oĩ.
  agu-BL: Nin oc tilol cob ángel. Chin stum nin te be'ch cyetz. Cho'n c'olẍche'-tz
    kale ocnak cyent yi wankil Jesús. Cho'n at jun kale ajnak nin yi wi' Jesús. Ej
    nin cho'n at junt stkan.
  isn-isn: Akihenga amalaika abiili akete ikelu lyelu ikie ung'wi ku mitwe nu muya
    ku migulu kianza naiza uYesu ai watula ulae.
  eng-PEV: and she saw 2 angel messengers with white clothes sitting at the place
    where Jesus’s body used to be. One angel sat in the place where the head used
    to be, and the other angel sat at the other end.
  ilo-ULB: Nakitana dagiti nakapuraw a dua nga anghel nga agtugtugaw, ti maysa ket
    iti ayan ti uloanan ken ti maysa ket iti sakaanan, nga ayan ti nakaipaiddaan ti
    bagi ni Jesus.
  pir-NT: Sa ihña sõno pʉaro angelere, yehseye suhti sañañequinare Jesu tiquiro cuñamediropʉ
    tiquina dujigʉ̃ ihñahye ticoro. Ihcãquiro tiquiro dapu timediropʉ dujiahye. Apequiro
    tiquiro dahpocãri timediropʉ dujiahye.
  anv-NT: agɛ makiɛ́nné Ɛsɔwɔ apea ne mandeé pópó mmyɛ, ájwɔle né mbaá yi abɔ
    ábelé geŋkwɔ́gé Jisɔs. Ɛma né mekpo, ɛma né uka.
  sab-NT: '@see-verse:JHN.020.011'
  tmd-tmd: '@see-verse:JHN.020.011'
  acr-NNT: Xeril kꞌu pan kebꞌ ángeles saq kiqꞌuꞌ etzꞌul jun chujolom y jun chi raqan
    che ri luwar pa xyaꞌiꞌ wi rucuerpo ri Jesús.
  kpg-kpg: ga gidee nia daangada di langi dogolua e ulu nau goloo kene, e noho i di
    gowaa dela nogo dugu tuaidina Jesus. Tangada e dahi i libogo, gei di hoo o maa
    i wae.
  taj-taj: येशूला लास थान्‍बा ग्‍लारी तार क्‍वान क्‍वान्‍बा स्‍वर्गदूत न्‍हीदा म्राङ्जी,
    गिक येशूला थोबोपट्टि गिक स्‍य्‍हापपट्टि मुबा।
  avt-avt: Te hɨre wɨr mɨtɨkɨt ensel wik teriuwet laplap me hike tau yeno kerek nɨpaa
    Jisas herwe yɨnk kɨrak kɨwaairi, kiutɨp kau yeno paan, kiutɨp kau yeno me hɨt.
  cbk-cbk: Y ya mira le dos angeles vestido de blanco, bien sentao donde estaba tendido
    el cuerpo di Jesus. Uno di ila ta senta donde estaba el cabeza y el otro donde
    estaba el pies.
  uig-ARA: مانا ئاق كىيىم كىيگەن ئىككى پەرىشتە تۇراتتى؛ ئۇلارنىڭ بىرى ئەيسانىڭ جەسىتى
    قويۇلغان يەرنىڭ باش تەرىپىدە، يەنە بىرى ئاياغ تەرىپىدە ئولتۇراتتى.
  tuf-tuf: Ititan Sir cuacúr cacmín bucáy ésatro. Oya cuas bi ojcumro. Jesús chein
    chájaquey awat cut istiy cuisa chájaquey wihár chihrjacro. Istiy ques chájaquey
    wihár chihrjacro.
  abx-abx: Aniya' sakulawan-na ari si sallod duwangan anghel, mga disutana puti' ngan
    agpaningkulo' si lugar naghuliran si Jesus. I addangan banda si takulukan-na ngan
    i addangan may si kitiran-na.
  mco-NT: E chi ijxy metz ángel, poob huit ajcxy ymɨɨd, y'ɨñaaygɨxy jiiby ma je Jesús
    ñaaxnïcx anajty yhuijtznäy, y'ɨñaaygɨxy tüg cöduy, jadüg tecy ɨxaay.
  kqf-kqf: Bi bamo Yesu taubena a waikenanemo, aneya labu edi gala potipotidi i kitedi
    a miyamiya. Ḡemota kununa yawaninemo bi ḡesauna kaḡena yawaninemo.
  cpb-NT: oñaatziiri apite maninkari okitamaakitake iithaare, risaikake tsika romaryaawetaitakarira
    Jesús. Apaani risaikake iitowetakaga, risaikake itsipa iitziwetakaga.
  aon-aon: Kwatrugun aria kwatigu biyesh enselahos douk sheneki shigorihwihi atih
    rupeh iri shape. Kwatrish shape okwudok outuk douk sagomatin Jisas nakus um. Enen
    nyape barag gakus um aria enen agundok aiyas um.
  hus-NT-2005: ani in chuꞌu cháb i tʼokat abatwáletsik xeketlidh kʼal i dhak kʼudhkʼum
    buxutsik xon ti kʼwajbantsidh tin tʼuꞌúl na Jesús, jún tin ókʼ ani jún tin akan.
  mig-NT: Te ni̱ jini̱‑ña já káxiu̱kú úu̱ ndajá'a̱ ándɨ́vɨ́, káñu̱'un‑ya̱ sá'ma kuíjín,
    ɨɨn‑ya̱ íchi xiní, te ɨnga̱‑ya̱ íchi núu̱ já'a̱ núu̱ ní ka̱túu yíkɨ kúñu Jesús.
  bps-bps: na nun teenan lwe kasaligan Dwata kamlaweh bukay. Sudeng ale déén di gufkahla
    laweh Dyisas, satu gsen di ulu, na satu gsen di blì.
  mbs-mbs: Kinità din kidoen se didowa anghil nenaol te mepotì. Nenenoo dan kidoen
    te linebengan ki Jesus, sebad se lenged te olo, aw sebad se lenged te benis.
  tof-tof: Wa nis anerru nósenórr gabülpli mórrkenyórr bamelórrón, mórrarrón Yesun
    büdül büb ne yarilürr, darrü sisingül, darrü wao-wao.
  cme-NT: 'a da bige‑i daaku‑i? *Dɔrpɔpuɔrbiemba hãi baa joŋgorpiɛlmba. Ba tĩɛnaana
    baŋ ŋa naa galla Yesu‑i kusuɔŋ-nu: Unaŋo‑i u yuŋguŋ waa kusuɔŋ-nu, unaŋo‑i u gbeiniŋ
    waa kusuɔŋ-nu.'
  sus-sus: a naxa malekɛ firin to. E maxirixi dugi fiixɛ ra, e dɔxɔxi Isa fure nu
    saxi dɛnnaxɛ. Keren nu na a xunsade ra, boore nu na a sanlaabe ra.
  pon-2006: Eri, e ahpw kilangada tohnleng riemen me kapwatki likou pwetepwet. Ira
    mwohd wasa me kahlep en Sises ket ieo, emen wasa me kadokenmai mi ie, oh emen
    wasa me aluweluwe kan mi ie.
  dad-dad: Agef fen, ĩ, engel uru kolos lalau adodo, Jesus yenen modoũ bun dibod mog,
    iledin, taka muduren, taka yen.
  zab-NT: Chiy gunáb tiop de ánglɨ nacudeny lady nguits, zubdeny láani baaqui. Tubyny
    zub nez rut guut quia Jesús, stubyny zub nez rut guut de niiny.
  jae-jae: e gêlic aŋela luagêc tonêŋ ŋakwê ŋaeb ŋaôma sêŋgôŋ gamêŋ, taŋ tetoc Jesunê
    ŋawêlêlaŋ gêc naŋ ŋamala, teŋ gêŋgôŋ eŋ môkêapacŋa ma teŋ gêŋgôŋ eŋ akaiŋŋa.
  ksd-ksd: ma i gire ra ivu angelo dir mal ma ra mal pua, ma dir kiki aina ba ra minat
    i Iesu i ga va ie, tikai ta ra ulalang ma tikai ta ra papadu.
  msm-NT: Paglinghag din, iyan pigkita din to daduwa no mgo anghil no namangabo to
    maputi. Naman-ingkud sikandan duon to nabotangan to yawa ni Jesus, to sobuuk duon
    dapit to uyuhan aw to sobuuk duon dapit to sikadan.
  myk-myk: Na mɛlɛkɛɛ shuun wa ɲa wà, faviire di ɲɛ pu na. Xuu wemu ni pu bi Yesu
    sinniŋɛ ge, wee xuu wu ni pu bi tiin. Nigin wa wu bye ɲuŋɔ ke xuu we ni, wusama
    di ɲɛ tɔɔyɔ ye xuu we ni.
  sbe-sbe: na anelu labui ye kitadi. Kadi kwama posiposidi, na se tutuli Yesu yodi
    kabahekenona wa unai, hesau kulubawa unai ye tuli na hesau kaegigi unai ye tuli.
  mcr-mcr: '@see-verse:JHN.020.011'
  cux-NT: Ní n'diichī tá na 'uuvi ángeles ndúúcū catecaí yā cuɛ́ɛ̄. 'Áámá ángel miiⁿ
    vɛɛ yā cuaaⁿ tiīⁿ naachi canúúⁿ cuerpo Jesús miiⁿ ní táámá yā vɛɛ yā cuaaⁿ ndiiya.
  tur-YTC: Yeşua’nın bedeninin yattığı yerde, biri başında, biri ayaklarında oturan
    beyazlar içinde iki melek gördü.
  san-ITR: yIshoH shayanasthAnasya shiraHsthAne padatale cha dvayo rdisho dvau svargIyadUtAvupaviShTau
    samapashyat|
  bel-N: і бачыць двух анёлаў у белым, што сядзелі адзін ля галавы і другі ля ног,
    дзе ляжала цела Ісуса.
  sch-sch: male vântîrton inik angoia invôn Jisua ruok an min jâlna luthun tieng
    inkhat kethuon tieng inkhat an insung a mua.
  mic-MIQNT: Na'te'l nemiaji tapusiliji ansale'wilijig wape'gna'miliji, pemgopiliji
    ta'n Se'sus wa'qi eteg'p. Ansale'wijig astugopijig. Newgte'jit epit ta'n un'jig
    eteg'p aq igtig ta'n uggwatl eteg'pnn.
  huu-NT: Jusiñamuimona mena jaɨenicɨ jai billana cɨode. Userede ɨniroi jɨtadɨaɨmaiaɨ.
    Jesúna navui jonianomo ana raɨdɨaɨmaiaɨ. Damɨe ɨfogɨ dɨbeimo raɨde. Jɨaɨmɨe eɨllɨ
    dɨbeimo raɨde.
  jiv-NT: Tura Jesusa aya̱shí̱ nuik tepesmanum nayaimpinmaya̱ suntar puju entsaru
    jímiar pujan wáinkiamiayi. Chikichik múuknumaani̱ tura chíkichka nawe̱nmaani̱
    pujumiayi.
  otm-NT: Nɛ bi nu yoho yʉ́m 'bɛhni Oją mahɛ̨ts'i i he yʉ t'axcahe. I hupʉ n'da bʉ
    mí ja rá yą ra Jesús nɛ hupʉ man'da bʉ mí ja yʉ́ gua.
  dah-dah: Irdeb Al Kuruŋyen miyoŋ irawa uliŋ umŋa faykek hor yirtiŋ goyen Yesu hakwam
    kirtiŋ gasuŋde go keperde hike yinyiŋ. Kurabe tonaŋ beleŋ mat, kurabe kahaŋ beleŋ
    mat keperaryum.
  tnk-tnk: mətoni aɡelo mi kəru tɨnari səvənrau rəpsan krauəkure ia kwopun nɨpwrai
    Iesu rɨnaməmak ikɨn, riti ia kənkapwə riti ia nɨsun.
  kpr-kpr: Fuge gosusira amo, aneya etoto naká embo foyago asugedo, aminda anumbirero
    gosusira. Iesu da tamo reda fasusira aminda, eni gifuakena, a eni atakena anumbirero
    gosusira.
  san-IAS: yīśoḥ śayanasthānasya śiraḥsthāne padatale ca dvayo rdiśo dvau svargīyadūtāvupaviṣṭau
    samapaśyat|
  nho-nho: A ia ni ttoka no kite iloo i te takarua ensol e nnoho i te kina Jesus ni hakamoeria.
    Ttama e noho i pisouru, aa telaa tama e noho i vae. Laaua katoo e uru ki naa hekau
    makkini.
  gym-NT: Angwane angele nämane nibu nguse, btä okwä namani. Angeletre ye abko btä
    dän ngwen bürere jökrä abko nämane täkänintbe nguse. Jesu dokwä nämane, yekri
    angele nämane iti amne Jesu ngoto, yekri abko angele nämane iti mda abko btä María
    okwä namani.
  azg-NT: Joꞌ jndyiaaꞌ jon ve ángeles, quichiꞌ jndyi ndiaa cüehan. Ncüii tsanꞌñeen
    vequityen jon tontyja na nintꞌoon xquen Jesús ndoꞌ cüiichenhin vequityen jon tontyja
    na nintꞌoon ngꞌee Jesús.
  bhd-bhd: त तैड़ी तैसां दूई स्वर्गदूत लाए ज़ैन छ़ित्तां लिगड़ां लग्गोरां थियां, ज़ैड़ी
    यीशुएरी लाश रखोरि थी तैड़ी अक शरेइंते ते होरो परेइंते बिश्शोरे लाए।
  too-NT: Lā' cālaktzī'lh kalhatu' ángeles lā' lej lakstala'nka' ixtaka'lhī ixlu'xu'ca'n.
    Xlaca'n ixtahui'lāna' a'nlhā ixmāpī'canī't huan ixmacni' Jesús. Kalhatin ixuī'
    na ixa'cpūn lā' kalhatin nā ixuī' na ixtojon a'nlhā ixmāpī'canī't Jesús.
  ind-AYT: dan dia melihat dua malaikat berpakaian putih sedang duduk di tempat mayat
    Yesus dibaringkan sebelumnya. Yang satu duduk di bagian kepala dan yang satunya
    di bagian kaki.
  cjo-NT: Oñaakiri apite ronampiri Tajorentsi, ikithaatawo kitamaari. Ijeekaki rowawiteetakarinta
    Jesoshini. Ijeekaki apaani iitokira rowawiitakarira Jesoshini, paashini iitziki.
  nsn-nsn: kare banga tar tang torikir anggelou ura hiku teil tonosira hikhiku gaugauil
    ura tabila tar butur geka uarikininir tukununa Iesu. A tang siok e tabila tar
    butur ke lunganahiaon, kara tang giamehe tar kekenehiaon.
  san-DEV: यीशोः शयनस्थानस्य शिरःस्थाने पदतले च द्वयो र्दिशो द्वौ स्वर्गीयदूतावुपविष्टौ
    समपश्यत्।
  tna-NT: Beju beta ángel detse ejud'uji pasaneji Jesús sa equita saina eti jude su
    yani batana. Piada ángel echua bene anina. Pia ehuatsi bene anina.
  lid-lid: Iy anyolom angelo ma la-uh ado bolo lek, asini awin belen. Uru manyah are
    loboho bada kei mene udu aliy. Iy ari udu loboho batun, iy ari ja udu loboho kiwin.
  wim-wim: aꞌ ngaantiyongk kucham God.antam thath pulang, ngook pachang nyiin-nyiinpul
    angman, aak mookang. Ngaantiyongk thonaniy-a, Jesus.an kuchek wun-a, aak angman
    nyiin; aꞌ thonanganan-a, Jesus.an thaꞌ wun-a, aak angman nyiin-nyiin.
  zga-M: Ahavavona avasuhiwa vaveli avali nimienda emivalafu vatamile yumo huntwe
    yumo humalunde apo upu gugonile umbile ugwa Yesu.
  yom-yom: 'wumona zimbasi zizole zivuata minledi miphembi zivuanda va buangu kioki
    batula nitu yi Yesu : wumosi wuvuandila ku ndambu kubela ntu, wumosi ku ndambu
    yibela malu.'
  san-SIN: යීශෝඃ ශයනස්ථානස්‍ය ශිරඃස්ථානේ පදතලේ ච ද්වයෝ ර්දිශෝ ද්වෞ ස්වර්ගීයදූතාවුපවිෂ්ටෞ
    සමපශ්‍යත්|
  yut-yut: Wɨsɨŋek aŋelo bamorɨ ɨmalni kwakwagɨ pɨndakgɨt. Uŋun aŋelo bamot Yesu dakon
    bumjotni da tagɨt uŋudon yɨkgɨmal. Kɨnda busuŋɨ da tagɨron yɨkgɨt, aŋakwan kɨnda
    kandapni da tagɨron yɨkgɨt.
  grc-BYZ: ὡς οὖν ἔκλαιε, παρέκυψεν εἰς τὸ μνημεῖον καὶ θεωρεῖ δύο ἀγγέλους ἐν λευκοῖς
    καθεζομένους, ἕνα πρὸς τῇ κεφαλῇ καὶ ἕνα πρὸς τοῖς ποσίν, ὅπου ἔκειτο τὸ σῶμα
    τοῦ Ἰησοῦ.
  cpc-NT: oñaatziiri apiti maninkari okitamaanikitaki iithaari, isaikaki tsika jomaryaawiitakari
    Jesús. Apaani isaikaki iitowiitakari, isaikaki pashini iitziwiitakari.
  nhg-NT: Hua oquemejtac unte öngeles motlajtlaquentejtaya ica tzotzomajtle istöc.
    Oyejyehuataya sente cöne ca oyeya tiecuötzoncuöc hua ocsente cöne ca oyeya tieicxetla,
    cöne oquetlölejque tiecuierpo Jesús.
  nya-nya: ndipo anaona angelo awiri atavala zoyera, atakhala pamene panali mtembo
    wa Yesu, mmodzi kumutu ndi wina kumapazi.
  ngu-NT: niman oquintac omemej ilhuicactequitquej ican intlaquen istac. Yejhuamej
    yejyehuaticatcaj ne campa oncatca on itlalnacayo Jesús. Ocse yehuaticatca ne campa
    itzontlan niman se ne icxitlan.
  kup-kup: Tahan enzol dim aerañariv meet hehañariv Iesu bizahan oraehaek nap gagaiz
    oraehaek, met modap eñañiz oraehaek tat parup toutat heh.
  jid-jid: Iwa to Maleku hari ba son ni nklon nkinklan, iri kotu u iri ni ko za ni
    bubu wa ba ka Yesu yo.
  wmw-wmw: kawawona malaika wawiri wekare. Ewo wavala mavazi melupa, wekala paâturiwe
    maiti pawenye nopo, mmoja kekala kukiswa, wapiri kumaulu.
  gmv-GGM: Yesussa Ahay dizasson boththa mayoo mayda namm7u kitanchatape issay hu7eson
    issay toson uttidayta beeyadus.
  ssg-ssg: Ape i ningahi hua engel puxuaulalu pate papaxaxun. Lalu toto tesol kemuk
    laha hahana tupui Jises, tel onote patun ma tel onote aen.
  zpo-NT: nu myun chop mandad cheen Dios lo me, xaa kwaan nak ler rus, nzobsa paro
