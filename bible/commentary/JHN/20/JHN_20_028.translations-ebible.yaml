verse: JHN.020.028
translations:
  kpx-kpx: Ige Tomasiu avuho loui avoe, “Di Kosive, au di Dilava.”
  okv-H: Thomas na, “Umo nau Bada eto nau God ra,” ainge enu,
  tbo-tbo: Tomasi i baha Yesu uyahina i pa, ‘Oo, u Guyau ma u Yaubada.’
  mal-C: തോമസ് അദ്ദേഹത്തോട്, “എന്റെ കർത്താവും എന്റെ ദൈവവും” എന്നു പറഞ്ഞു.
  grc-SR: ⸋Καὶ⸌ ἀπεκρίθη ⸆ Θωμᾶς, καὶ εἶπεν αὐτῷ, Ὁ κύριός μου καὶ ὁ θεός μου.
  bgc-bgc: न्यू सुणकै थोमा नै जवाब दिया, “हे मेरे प्रभु, हे मेरे परमेसवर!”
  khz-khz: Ne Tomas na Iesu evega-gegelekato, netiwato, “Au geku Velekou e au geku
    Palagu.”
  deu-TKW: 'Antwortete Thomas und sagte zu ihm: mein Herr und mein Gott!'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Tomás, rëꞌ Lëꞌ: ―Xánaꞌdauꞌ, len Dios quiaꞌ.'
  lin-lin: 'Toma azongiselaki Yesu : — Nkolo na ngai mpe Nzambe na ngai !'
  hns-NT: 'Tab Tomaas bolies: „Aap hamaar Prabhoe aur hamaar Parmeswar baato!”'
  noa-E: Magbaawaita Tomaau ichigcha, —Señor, pʉʉta mʉ Pör anaa mʉ Ẽwandamaugui ajim.
  eng-EMTV: And Thomas answered and said to Him, “My Lord and my God!”
  mib-NT: 'Yūcuán na te ni cahān Tomás jiín yá: Aī, Jitoho maá ná jiín Yaā Dios maá
    ná cúu ní, áchí de.'
  lif-NT2: थोमाःल्‍ले़ मे़त्तु, “खे़ने़ॽग आदाङ्‌बा नु आनिङ्‌वाॽफुमाङ्‌ने़रो”
  xnj-xnj: Tomasi akamyangula, “Bambu wangu na Chapanga wangu!”
  mmx-mmx: La ne Tomas ga lok tin, “Nenu Leeme Silok tarak la lo Moroa rak.”
  cbr-NT: Cacëxun ca Tomásnën —mix camina asérabi 'ën 'Ibu 'ianan 'ën Diosribi 'ai
    —quixun cacëxa.
  tee-NT: 'Ju acsnich ju Tumax ak''alhtayanalh. Junich ju Jesús: ―Qui''ucxtin''at
    chai quiDios''at.'
  eng-LSV: And Thomas answered and said to Him, “My Lord and my God!”
  cak-NT: 'Y ri Tomás xu''ij che ri Jesús: Can ja ret ri nu-Dios y Wajaf, xcha''.'
  pah-NT: 'A''ero Tomé''ga ei ga pe: —Nde ko jipojykaharetero tuhẽ! Tupanamo tuhẽ
    ko nde! ei ga. Orombohete ji nde, ei ga.'
  sja-NT: 'Mãpai Tomapa mãgaji: —¡Mɨchi Waibɨa, ɨ̃rá mɨa ijãa bɨpɨ. Pɨ Tachi Ak''õre
    Waibɨa!'
  xed-xed: «Kagha ta nzakway ka Mghama ɗa, kagha ta nzakway ka Lazglafta ɗa guli,»
    ka Tuma zlghanaftawi.
  glk-glk: 'توما اونه بوگفته: «می خداوند! می خدا!»'
  mks-NT: 'A̱nda̱ já na̱catóntó Tomás já na̱cachi da já: —Mé ndó cúú xitoho i̱ ta
    cúú ndó Ndióxi̱ ña̱ cája cáhnu i̱ —na̱cachi da.'
  gfk-S: Kaie, Tomas gom tange tana, “Augo no nugu Watong ma no nugu God!”
  bmu-bmu: Mewö jiiga kewö meleŋnök, “O, gi nöŋgö Kembu Anutuna!”
  dgz-dgz: Tomas yone Iesu anega dien, “Ayop negawa amba God negawa!”
  eng-GNV: Then Thomas answered, and said vnto him, Thou art my Lord, and my God.
  zaa-NT: 'Becàbi tè Tomás nna ra bi e: Cuią''bálu'' ná Señor quia'' nna Dios enne''
    gunia'' adorar.'
  eng-WEBSTER: And Thomas answered and said to him, My Lord and my God.
  guh-guh: 'Nexata Tomás jumaitsi Jesúsjavabelia: —¡Tajatuxanenë, tajaDioso! jai Tomás.'
  bon-bon: Tooma Yeesu ne jejige, “Cäme Yageyame, cäme Acejiyame!”
  nhw-BL: 'Huan Tomás quiilhui: ―Ta tinohueyiTeco huan tinoDios.'
  swh-ONEN: Tomaso akamwambia, “Bwana wangu na Mungu wangu!”
  wbi-wbi: UTomasi akamula akati, “Uve uli Mutwa ghwango! uli Nguluve ghwango.”
  bba-bba: Tomɑɑ u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ nɛn Yinni.
  eng-KJVCPB: And Thomas answered and said unto him, My Lord and my God.
  kgk-NT: —Xe Ruvixa voi ko nde ra'e, he'i. —Xe Járy voi ra'e, he'i íxupe Tomé.
  waj-waj: 'tuduu rikioo Tumaaso inna kua sai tunoo: Ni Udaangakuavee. Ni Anutuuqovee,'
  cpy-cpy: 'Ari icheraanaki Tomás, ikantanaki: “¡Nowinkatharite, Notajorentsite!”'
  ekk-PKP: „Minu Issand ja minu Jumal!“ vastas Toomas.
  mpx-mpx: Tomas i baek elana i ba, “No Babala ge no Yabowaine!”
  wbp-wbp: Tamijirla wangkaja, “Nyuntunpaju Warlalja-Wiri manu Kaatu!”
  luo-luo: Thoma nodwoke niya, “Ruodha kendo Nyasacha!”
  nhe-NT: 'Huan Tomás quiilhui: ―Ta tinohueyiTeco huan tinoDios.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܬܐܘܿܡܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܵܪܝܼ ܘܐܲܠܵܗ‌ܝܼ.“'
  esk-NT: Thomas kiuniġaa, “Ilvich ataniġigikpiñ suli Agaayyutigigikpiñ!”
  msb-msb: Nagsabat si Tomas, “Ikaw an Ginoo ko kag Dios ko man!”
  cpa-NT: 'Jøng² ca¹juúh² Tomás: ―Juu¹jni, Diú¹³ quian¹jni ―ca¹juúh²dsa.'
  dso-dso: ତମା ଜିସୁକେ କଇଲା, “ଏ ମର୍‌ ମାପ୍‌ରୁ, ଏ ମର୍‌ ପର୍‌ମେସର୍‌ !”
  meu-meu: Toma ese e haere henia eto, Egu Lohiabada! Egu Dirava!
  yva-NT: Tomas po apa ayao raura nanto Yesus ai, “Tugae, sya Akari muno sya Amisy
    pi Winy!”
  dgc-dgc: Ey ti Tomas, basta i kinagi na, éy “Siko i Panginoon ko, sakay Diyos ko.”
  zpm-NT: Dzigoraa bliladz Mazh ne nli mban me. ―Nasi rliladz naa mban luu ―rëb Mazh―.
    Luu nac meṉ ne rnabey naa, luu nac xDios naa.
  hix-NT: Àna hamà, kekon hatà, noro. Rohà ryhe omoro. Rohoryenà rma omoro, kekon
    hatà.
  sim-sim: Karem or mbarik Tomas mu mbara, �Mir Wasilaka anhi mira. Mir God anhi mira.�
  npi-ULB: थोमाले जवाफ दिए, र उहाँलाई भने, “मेरा प्रभु, मेरा परमेश्‍वर !”
  cgc-cgc: Ambal Tomas, “Kaon ake na Ginuo daw Dyos.”
  tim-tim: Hain dâmbo hin magaŋep, “Gâ Humone akto gâ Anutune.” dâmbo
  yor-yor: Tomasi dáhùn, ó sì wí fún un pé, “Olúwa mi àti Ọlọ́run mi!”
  wos-wos: Wungi wandéka dé Tomas Jisaska jémba sarékéta dé wa, “Owa, méni wuna Néma
    Du God méni.”
  emp-NTPO: 'Maʌ̃ne Tomába jarasia: –¡Mʌ̃ Boro! ¡Mʌ̃ Ãcõrẽ!–'
  eng-F35: Thomas answered and said to Him, “My Lord and my God!”
  ind-ind: Seketika itu juga Tomas menjawab, “Ya, Engkau Penguasaku dan Allahku!”
  pes-OPCB: 'توما گفت: «ای خداوند من، و ای خدای من.»'
  mpt-mpt: Tomase baabanea Kobo God, ne Sumobo gesea
  ssx-ssx: Tomasima꞉ alota꞉ Neketa꞉ yaka Tekehali make yaka Koda꞉ make haleme leekeme.
  mkl-mkl: Ŋɔi Tomɑɑ í jɛɑɑ í ni, ɑwɔi ì jɛ Aɔ̃ Lɑfɛ̃ɛm.
  gaq-gaq: ଥୋମା ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍‌ନେ ମାପ୍ରୁ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍ !”
  gof-RNT: Toomasi zaaridi, “Ta Godaw, ta Xoossaw” yaagis.
  unx-unx: ଥୋମା କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଁୟାଃ ପ୍ରାଭୁ ଆଡଃ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ।”
  gah-gah: Loko lokago, Tomasí nene Guivahanínemakave, itó Ómasinemakave.
  lcm-lcm: Na Tomas kala antok ta, “Kag Volava na kag God.”
  aer-aer: Kele Thomas-ele renhe aremele arratye anthurre itelareke. “Yewe, unte kwenhe
    Alartetye atyinhe arratye aneme Ngkarte atyinhe-arlke!”
  qvc-NT: 'Chayshina Jisus niptinmi, Tumasqa paytaqa nirqan: —¡Qamir Kamachikuqniy,
    Dyusniy kangi! nishpa.'
  tgl-ULB: Sumagot si Tomas at sinabi sa kaniya, “Aking Panginoon at aking Diyos.”
  cbs-NT: 'uintans damapaikin Tomásin yuikin: —Chanima min en Xanen Ibuki, en mekenan
    yushin Diosdan!— aka'
  xtm-NTPP: 'Sani te Tomás ma, ni ndakone''e de, te jiña''a de: ―‍¡Iya tátnuni nuu
    maa sa kúu ni! ¡Su''si maa sa kúu ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Tomasi nganyanga, “Angwana bango na Nnoongo jwango!”
  bao-NT: 'To biro Jesús cʉ̃ ca ĩiro, Tomás pea: —¡Yʉ Wiogʉ, yʉ Ʉmʉreco Pacʉ! —cʉ̃re
    ĩiwi.'
  san-ORI: ତଦା ଥୋମା ଅୱଦତ୍, ହେ ମମ ପ୍ରଭୋ ହେ ମଦୀଶ୍ୱର|
  huv-NT: 'Quiaj tapiüng a Tomás: ―¡Teat Naxey, Xeteat Dios! ―aw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Toma p''ʉya: ―Ague grá̱ Hmu̱, ma̱ Oja̱''i̱.'
  nop-nop: Unduŋ nimbune Tomasdi yoguk, “O Wapumne tiŋa Bepaŋne!”
  obo-NT: Kahin Tomas kandin to, “Sikkow en kos od Longaggon woy Monama ku.”
  cak-ENT: 'Y ri Tomás xbij c''a chin ri Jesús: Ja rat nu-Dios yin y Vajaf yin, xbij.'
  lif-NT: ᤌᤥᤔᤠ᤺ᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤍᤠᤱᤒᤠ ᤏᤢ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤏᤧᤖᤥ”
  mie-NT: 'Ñúcuán de nī ncāhān Tomás jíín yā: Aī, Jētohō maá sá jíín Yāā Dios maá
    sá cúu ní, ncachī dē.'
  san-TIB: ཏདཱ ཐོམཱ ཨཝདཏ྄, ཧེ མམ པྲབྷོ ཧེ མདཱིཤྭར།
  qve-NT: 'Chaymi Tomasqa khaynata niran: —¡Qanqa Señorniymi, hinaspapas Diosniymi
    kanki! nispa.'
  pao-NT: Soo Thomas yise gisoo ka Te Pabe'e tzamana o naka'oedyuku. Thomas meeoo,
    “U Ne Tubetse Pabe'e. Nu u-matoo nanesootuhikwu.”
  cbu-NT: 'Tomássha: Nuw shiyaa kurakartana; Apanlltishcha shiya, tárangiya.'
  usa-usa: 'Tómááti yauwéqma tiráiye: “ketí uyátáraana-nakoma ketí Áánûqtumone!” téna
    Tómááti titana'
  soy-soy: 'Kei kɛ Tomɑɑ uu pɛɛ u pɛsɛ rɛ: Unɛ́píimɑ nɛ Unɛ́léécɑɑ!'
  hui-hui: Ani layagola Tomasahanda ibuhondo lalu, I̱naga Anduane Homogobi i̱naga
    Ngode Datagaliwabebi í̠ore ke, lene.
  amf-amf: Toomaasear “Isa Imbaa, isa Barjoa!” hamayse kina ki maasade.
  quc-NNT: 'Te ri'' xch''aw ri tat Tomás, xub''ij che: ¡Wajaw, nu Dios! —xcha che.'
  dob-dob: ꞌEnega Tomasi ꞌigwae, “ꞌOyo ꞌigu ꞌInapwana ta ꞌigu Yaubada.”
  wrs-wrs: Tomas omnana, yimba kana mendekli, yimba kana Sesoa.
  mca-mca: 'Qa ha'' Tomás qa yit''ij: —¡Yatsat''axyij qa yeqe Dios iye!—'
  tzo-TZC: 'Jech laj stacꞌ ti Tomase: ―Voꞌot ti Cajvalote, ti Diosot cuꞌune ―xi.'
  mya-mya: သော​မ​က ``အ​ကျွန်ုပ်​၏​အ​ရှင်၊ အ​ကျွန်ုပ်​၏ ဘုရား​ပါ​တ​ကား'' ဟု​ပြန်​၍​လျှောက်​၏။
  gng-NT: 'Nɛ Toma ye: «A yé nʼYonbdaan nin nʼWien nɛ.»'
  cbi-NTPO: 'Tsandiñu Tomás entsandimi: ¡In Bale Ruku, in Dios! timi.'
  ikk-NT: Tamọsị nọ za a, sị, “Di-nwọnni-m lẹ Chuku m!”
  leu-leu: E na Tomas a suie, “Nano, no Memai siak. No Piran siak.”
  maz-NT: 'Nuc''ua o ndünrü c''ua e Tomás, o xipji: ―Jãgã. Ngue''tsc''e ín Jmuts''ügö.
    Ngue''tsc''e ín Mizhocjimits''ügö.'
  bod-N: དེ་ནས་ཐོ་མཱས་ང་ཡི་གཙོ་བོ༌ལགས། ང་ཡི་དཀོན་མཆོག་ལགས་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü yexguma ga Tumachi rü Ngechuchuxü̃ nangãxü̃, rü ñanagürü: —Pa Chorü
    Corix, cuma nixĩ i chorü Tupana quiĩxü̃ —ñanagürü.'
  zpl-NT: 'Chequie uni Tomás lunu: ―¡Liꞌilu necalu Paa nu Diosea!'
  mbc-NT: 'Mîrîrîya Toméya yuuku''pî: —‍Uyepotorî, Paapa unapurîton —‍ta''pîiya.'
  ndg-ndg: Ni ywembe Thomaso kanyangwa ni kummakiya, “Ngwana wango ni Nnongo wango.”
  wsk-wsk: Se Thomas nu maonam, “Ni aninga Kari Biya, se aninga Kaem!” mam.
  toj-NT: 'Ti yala ja Tomasi: ―¡Dios Cajual!'
  tbc-tbc: Ago man Tomas ru naon igo ibol, “Oŋ ŋaineg Tubun en, ŋaineg Anut mok a!”
  sna-sna: Tomasi akati kwaari, “Ishe wangu naMwari wangu!”
  smk-NT: Ket inumbat ya si Tomas tan wana kona ni Jesus, “Si'ka a Uunuren ko tan
    si Dios kon raywen ko!”
  grc-TCGNT: Καὶ ἀπεκρίθη Θωμᾶς, καὶ εἶπεν αὐτῷ, Ὁ Κύριός μου καὶ ὁ Θεός μου.
  gof-WFTW: Toomasi zaaridi, “Ta Godaw, ta Xoossaw” yaagis.
  spa-BLM: 'Tomás le respondió: “¡Señor mío y Dios mío!”'
  kyz-NT: 'A''eramũ Tome ''ga ''jau ''ga upe: —Ene te jejararetea. Ene te ''ã Jarejuwarete
    ''ga ''jawe futat— ''jau Tome ''ga Jejui ''ga upe.'
  dao-dao: Thomah naw, “Ka Bawipa ja ka Pamhnama kya veki” a ti.
  cya-cya: 'Xacan'' mxcuen yu Toma ''in ñi: ''Un lca um X''nan lo'' lca um Ndiose
    ''ñan.'
  wrk-wrk: Baki nanangini Dumaswanyi, jananganja nyuli, “Ninji ngaki mambuka. Ninji
    ngaki Kud, ngakinmirra.”
  nii-nii: Tomas ek nipi, orung kindpi yi nim, “Nim na nge Owundu! Nim na nge Gos
    mendpił!”
  ign-NT: 'Tacahe, ema Tomás majicapapa: —Tátachicha, piti yátupi­quenévi Viya. Tétavi­cavahi
    eta nucasi­ñai­ravihi —máichapa.'
  dik-NT: Go Thomath bɛ̈ɛ̈r, “Bänydiɛ̈ ku Nhialicdiɛ̈.”
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Tomás chi'' d''ay: —Ach Vajalil, ach in
    Diosal, xchi vin̈.'
  tzj-E: —Atet at Wajaw, atet at neDios, cara' xbij Tomás.
  san-BUR: တဒါ ထောမာ အဝဒတ်, ဟေ မမ ပြဘော ဟေ မဒီၑွရ၊
  yaa-NT: 'Tomás kemakĩ: “Mĩfi ẽfe Ifoki. Mĩfi ẽfe Nioski,” faito,'
  cab-NT: Ábati laríñagun Tomás. —¡Nabúreme, Nubúngiute gíñe!
  clu-clu: Makon ni Tomas kay Jesus, “Ginoo ko kag Dios ko!”
  swh-ULB: Naye Thomaso akajibu na kumwambia, “Bwana wangu na Mungu wangu.”
  tpt-NT: 'Ni Tomás qaltayl: —¡KiJalhachimoꞌonu kꞌatꞌi y kiDios kꞌatꞌi!'
  aai-aai: Thomas Jesu isan eo, “Ayu au Regah, au God.”
  sny-sny: Tomas Jisas lo peri wanuwe su, le apou eiye, “Meni Owane ano, ne Owane
    Sitewi wiyeme a'i ano tene!”
  myy-myy: 'Ito ĩ yijare: —Yʉ Ʉjʉ, Dioti ña mʉ, yiquĩ Tomás Jesure.'
  trc-NT: 'Ga̱a ne̱ cataj síí cuꞌna̱j Tomás rihaan soꞌ a: ―So̱ꞌ me síí ꞌni̱j raꞌa
    manj, ne̱ so̱ꞌ me Diose̱ síí noco̱j ado̱nj ―taj soꞌ rihaan Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn Tomás ri ye Dihvo vo: ―¡Ndih che Dihvé ma̱n, Dendiohs yáhn
    ma̱n!'
  bel-bel: 'Тамаш сказаў Яму ў адказ: Госпадзе мой і Божа мой!'
  zlm-KSZI: Tomas pun berkata kepada Isa, ‘Ya Junjunganku! Ya Tuhanku!’
  gdr-gdr: Seg Toma ket Tin yomnonj da, “Kor Yonggyam dɨde kor God!”
  vmy-NT: 'ꞌBa Tomás kitsingojore: —¡Naina̱ ꞌba Naꞌenna̱!'
  cmn-FEB: 多马对他说：“我的主！我的上帝！”
  gmv-RNT: Toomaassi “Ta Godo! Ta Xoosso!” gides.
  ncl-NT: 'Tomás quinanquilic: —¡NoTata huan noDios!'
  sua-sua: E Yesus ta reng tok, to e Tomas ther gi koripang te, “Koldaip msim to yin,
    kua totu pmin msim hak.”
  are-are: Thomas-alantama erinha alpmelaka, “Unta Ingkarta nuka nama, Altjirra nuka
    turta.”
  gai-gai: Na Tomasa mana kambmo gainda rutirinan, “U aukna Kacoot, na u aukna Raraŋ
    Aetaniac.”
  qvm-NT: 'Tsaynog niptinmi Tomás nergan: “¡Gamga Diosnëmi canqui, tayta!”'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ Tamá sɨɨyhꜙ: —¡Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ, hiꜙ Dio kya̱a̱nꜙ!'
  kmu-kmu: Higeno TomasiꞋa mage hie “Kagaya AlaniꞋamogae Anumaya KotiꞋnimoga mainane.”
    huno hie.
  ood-NT: D hab hahawa chei g Thomas, “Ni‑kownalig ch ni‑Jioshga!”
  lbm-lbm: यो सुन क थोमा न उत्तर दियो, “हे मोरो प्रभु, हे मोरो परमेश्वर!”
  ncj-NT: 'Oncan in Tomás otenanquilic: ―¡Notecohtzin huan noDios!'
  yuj-yuj: Aeránko maok, Tomaso maomp kar pwarokwaprá arakrá sér, “Amo onomp Tokwae
    Kar, amo onomp Kwarono!”
  kto-kto: Upulo Tomas ties ang Iesu ga ugama, “Nunuo Ila Kakani ruang. Nunuo Morowa
    ruang.”
  gmv-NT: ቶማሲ “ታ ጎዶ! ታ ፆሶ!” ጊዴስ።
  por-BLT: “Meu Senhor e meu Deus!”, Tomé respondeu.
