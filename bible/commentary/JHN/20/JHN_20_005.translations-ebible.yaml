  bps-bps: Na fkagò kenen du smalil di lbang, na teenan fungas Dyisas gtagak déén,
    bay laan fusuk di lam.
  mbs-mbs: Simelib sikandin amon tomengteng doton didalem. Kinità din se sapot kidoen,
