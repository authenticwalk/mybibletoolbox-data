  ons-ons: Paki eŋe kuge ket pore kaki, laplappa ea ka metke, ŋo eŋe kem koto mi waketke.
  con-NTPO: Ca'nimbe'yi ppoicamba gi Jesúsma findipa a'tu'cho sarupa ma'caen findipa
    a'tu'choja toengatssi cui'choma atte.
  ghs-ghs: Biranateqi ana subate nese dzoobire moomi ttoba sengi keke ootahe anai
    te dzuubara.
  peg-peg: ଆରେ, ଟଡ଼୍‌ଜି ବିତ୍ରେ ହୁଡ଼୍‌ତାନ୍‌ ହାରୁ କୱାଣ୍‌ ହେନ୍ଦ୍ରା ୱିଜ଼ୁ ଆର୍ତାକା ହୁଡ଼୍‌ତାନ୍‌,
