  ind-AYT: Dia melongok dan melihat ke dalam, dan melihat kain linen pembungkus mayat
    Yesus tergeletak di sana, tetapi dia tidak masuk ke dalam.
  cjo-NT: Niyowapaaki noeyotapaaka naminantapaakari inthomaenta. Noñiiro tokoyatha
    ookanaka omooki, omaanta tee nokyaapae. Tekatsi iwatha Jesoshini.
  nsn-nsn: Inggono ke la kokolo, kare uakatako, kare banga tar gomono geka auih uilohoig
    tatanon, bo ahik puk pah ke lek.
  san-DEV: तदा प्रह्वीभूय स्थापितवस्त्राणि दृष्टवान् किन्तु न प्राविशत्।
  tna-NT: Sauteana sepulcro dume echama puji. Ebabuji bauda bahui esa batana. Beju
    mue nubiti puana sepulcro su.
  lid-lid: Jo aluh, ma anyolom ili munu bek. Eme jo anyolom iri kari kolau nane iri
    asu iy na aliy, arile jo bala munu bek bwe.
  wim-wim: Nil thuch-a, iim, aꞌ ngook nunangan kathin thath thanang angman wun-wunin,
    puth nil keꞌam ngoonch.
  zga-M: Ahinama nuhuhungela ahafivono ivitamala ifia sanda (mwenda) figonile lakini
    sahingela.
  yom-yom: Bu kayinama, wumona kaka minledi mizikulu Yesu va tsi vayi kasia kota ko.
  san-SIN: තදා ප්‍රහ්වීභූය ස්ථාපිතවස්ත්‍රාණි දෘෂ්ටවාන් කින්තු න ප්‍රාවිශත්|
  yut-yut: Kɨŋ pagadaŋek kɨmakbi tamogwan wusɨgɨt. Wusɨŋek ɨmal tagɨsi Yesu dakon
    bumjotni wamgwit uŋun taŋba pɨndakgɨt. Mani dɨma wɨgɨgɨt.
  grc-BYZ: καὶ παρακύψας βλέπει κείμενα τὰ ὀθόνια, οὐ μέντοι εἰσῆλθεν.
  cpc-NT: Initapitapaaki omooki, jiñaapaakitziiro omaryaamawotaka iponaitantakariri,
    tiimaita ityaapaaki inthomainta.
  nhg-NT: Hua otlachix hua oquejtac tatapajme ompa betztaya. Cache amo ocalac.
  nya-nya: Ndipo mmene anawerama nasuzumira mʼkati mwa manda anaona nsalu zili potero
    koma sanalowemo.
  ngu-NT: Onopachoj para ontlachix ijtic on tlalcontli niman san oquitac ompa oncaj
    on tlaquentin istaquej, pero xocalaquito.
  kup-kup: kohat nalok, oñ am iñidoh rouvat het tok riit etehan giv nenañ oraeh.
  jid-jid: Wa kudran na kloto ya, na to ipri nkinkla re me ni bubu'a, nda na ri hi
    ni mi na.
  wmw-wmw: Nakufika kenama, kawona kafani nkati mure, wala engire.
  gmv-GGM: Dufooza hookii xeelidi ahay xaxxetida mayoo xala dizayssa beeydes. Gido
    attin gede dufoo giido gellibeeyna.
  ssg-ssg: I teha wana ape i ningahi maia ti laha pupuxui Jises tuahe i tai soh hani
    leilon.
  zpo-NT: Mkichyek na nu mwii na nu myun re ler kwaan mral Jesús lo na, per namzeebt
    na.
  poy-poy: Pakasunguliliti na kawoniti sanda, kumbiti kingira ndiri mlipumba.
  qwh-NT: Chärirnam pucticur puncullapita riquecorqan finu sabanaslla churarëcaqta.
    Manam rurimanqa yecorqantsu.
  gaw-gaw: Nug uḵa ta, gomela neeḵe, moḏ oop̱a uḵe amu nug lamen elab, ag amup̱a Jesus
    gaḏa itap̱ig ele amu nug amuib niieye anṯom amge nug oop̱a ii noum.
  nca-nca: Uro kondéqero uni tapu quroko ŋuna toŋetiní tuwi meté mu kinaŋge ŋuno yoní
    qeneró. Quko enendo ŋuro quroko kama oró.
  zpz-NTPP: Orzeꞌ bzaab tiilya̱ nu bgüi̱i̱ nañ gyerbaa zeꞌ. Zeꞌ bzaaca̱ se sab ziꞌl
    nim nguaañ. Tees wanchu̱ꞌ nañ gyerbaa zeꞌ.
  mkj-mkj: Ih ken rukdi kapangda likkoau linen‑ok oar ma mine wijahu; a ih johpwa
    dilda loaloa.
  zac-NT: Iurní bëáꞌchiꞌ nu gunáhiꞌ lu lari liensë nanagaꞌa ngaꞌli perë adë guatë́diꞌiꞌ.
  kyg-kyg: ape huno ageyana Yesuꞌa hayaeꞌana ateꞌnaꞌa lavolavoꞌageꞌmo haneꞌnigeno
    ageꞌniyana faleno ohaiꞌniye.
  kmk-kmk: Nanyuk-ung un dit mangisiim ot nailana dit napoḻkasa luput yoong adina
    nilumnok daḻom.
  cao-NT: Cahëxo tsi ë naisniquë. Jahá ca jahuë yora yabohacanish ca raiti ë jisniquë
    caiti xo na. Jari quini qui ë jicoyamaniquë.
  bbr-bbr: Ko poteanik, up kasikas kuoinemara, aireu uru amuk kurewon. Ko omjo Jisas
    nukan enipsau kururur moin rawon aparwon. Ko up uru tonau wa.
  inb-inb: Nis­paka, kumu­rispa, uku­sinama kawarka. Chi uku­pika, suma linsu maitu­raias­ka­kuna
    tiarka. Chasa kawaspa­pas, mana iai­kurka.
  hrv-hrv: Sagne se i opazi povoje gdje leže, ali ne uđe.
  box-NT: Ó o zoó ɓúɛɛra lora le búure yi, ó o mɔn ho nùuló dɛ̀ɛ à le día,
    ká a màhã́ yí zon.
  ote-NT: Ngu bi zøni bi ndoqui ne bi ncꞌa̱tsꞌi, nepʉ bi hyanda ya xʉni dutu mi ꞌbøni,
    pe nuꞌá̱ himbi yʉtꞌi.
  wnu-wnu: '@see-verse:JHN.020.004'
  zam-NT: Mcòo' mbi' yéc mbi'. Mbui' mbi' le'n ye'r quèe per ne'ngòode mbi' le'n ye'r
    quèe. Ante gunèe mbi' nax sab co' mbix thebol Jesús le'n ye'r quèe.
  zyp-NT: A bung ka, a chunglang cawh va ming ka, ma letei a lia thlangpaw paithladih
