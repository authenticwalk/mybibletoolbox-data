  sus-sus: A to a felen alako a xa gaburi kui mato, a naxa kasange dugie to, kɔnɔ
    a mu so na kui.
  pon-2006: E ahpw itiekidi oh kilenglong, e ahpw kilangada likou linen kohte me wonohn
