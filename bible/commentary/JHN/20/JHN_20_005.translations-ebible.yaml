  maj-NT: Tu̱nga tu̱ tsasekjás'ehén ko̱ kikie nga kjijña najyun ndju xi tsich'ontikjájnu
    yjonintehe̱ Jesu. Najmi jas'en tsjóo̱.
  bkq-NT: Ioday kâentoem kâzewyly; panu linhugueto kâendyly, iegawâmpyra olâ akâwâm
    urâ.
  kue-kue: Ye goinge ere kan suna ende ana gagl alap tau were pandiglkwa ikra yeingo
    kangwa, ba ye ende kombuglo dra sunakra pikrukwa.
  cot-NT: Itavincapojiquea yamenapojaquero joquijimagotaca omagopae yampiguiricacotantajivecarica,
    cotanquitsiquea teequea inquijeji.
  bnp-bnp: I tuku dili i matai a maka lavalava i tabuli, ra ni bunu e Isu vona. Pali
    i uka ma i dili.
  apn-NT: Nom kormã kẽn kre hwỳr ixàr kêt ri kormã hakwa krem inhĩkôt nẽ kaxwỳnh kãm
    nõr xà kamã Jejus japêr ixrĩt o xa. Nhũm kupẽxê nhĩrê pix nõ pa omu.
  ctp-NT: Ndukwi ndlyuu yu chaꞌ ñaꞌan yu niꞌ tukee kanꞌ, loꞌo naꞌan yu teꞌ lti ti
    loo nu mxiin neꞌ chunꞌ ayman, kanꞌ ti nganun. Ja ndyaa ꞌa yu niꞌ tukee kanꞌ.
  bre-BRG: O vezañ en em bleget, e welas ar bandennoù war an douar, met ne deas ket
    e-barzh.
  opm-opm: '@see-verse:JHN.020.004'
  bvr-bvr: Lika a-gurduwuja, a-jawawiyana a-bona wupa; mu-nana mirikal mun-guyinda
    mu-yunya, wurra gala wupa a-barrngumiyarna.
  wal-wal: He erissiyo ashkkarai hokkidi, liinuwaa giyo afalaa be7iis; shin giddo
    gelibeenna.
  zad-NT: Na' bchekee bwie' ḻoo bana' na' ble'ile' lech'ka' chi' na', per bi wyo'e.
  kmg-kmg: Ra fisirâ hawecmaŋko mi rašihuc mâc okarierâ fime rašime qoruc râpâ sawa
    fome honewec.
  aso-aso: Gomuꞌ vo hetelo gubiꞌ izo gava hizo gonoso galese lulouꞌ ningineꞌ nene
    Izesuꞌ okoꞌnoloꞌ asabuꞌ izaniꞌ banisi nene aꞌminguꞌ haza neivo ningineꞌza lulouꞌ
    nene ma dizamineꞌ ve.
  uli-uli: Yesa kallong sala wiri mengag kowe ngo iy yete bulong.
  nin-NT: Nggo à ji kinggi na kye rri kuma nu upri inkru kukla ku nggo kurr nabo nggo,
    na si rri kuma nu umi hen.
  tgk-tgk: Ӯ хам шуда кафанро дид, вале ба даруни қабр надаромад.
  acu-NT: Tura ututsuk tekenan jiikman, Jesúsa namangkenka waintsuk antsu ni kangkarmaurinak
    wainkamiajai.
  cak-WNT: Ri discípulo ri' xluque' c'a ka riche (rixin) chi nitzu'un apo pa jul;
    y riya' xerutz'et c'a ri tziek yec'o ca chiri', pero ma xoc ta apo chupan ri jul.
  ebk-ebk: Nunyongyong ay nangila ad chur-um, ya inilana nan an-anchu ay lopot ay
    naepotepot kan Jesus, ngem chaan sinungkop hiya.
  spa-PDDPT: Se agachó y vio las envolturas de lino puestas allí, pero no entró.
  ruf-ruf: Kenama kasungulila mghati, tsakona sanda, lekeni ng'engile bae mghati.
  gun-gun: Ha'e rami vy ojeyvy vy oexa ajukue xiĩ va'e anho. Ha'e rami teĩ ndoikei.
  agu-BL: Ma yi cwe'n c'o'lok tan tilwe'n quen tjul, jalta'tz oc xmayiltz yi e'chk
    xbu'k yi oc nin toli'n te wankil Jesús. Poro qui oc i' tjul.
  isn-isn: Akimika ni uugwa kugozeela mu kibiila; akihenga isanda iyo ni nzelu ilae,
    kuiti shanga akingila mukati.
  eng-PEV: He bent down and looked into the cave, but he didn’t go inside. He only
    saw the long bits of cloth that Joseph and Nicodemus put around Jesus’s body.
  ilo-ULB: Nagdumog ket kimmita iti uneg; nakitana dagiti lupot a lino a naiyaplag
    sadiay, ngem saan pay isuna nga immuneg.
  pir-NT: Topʉ esagʉ muhri ihña sõu ti copepʉre. Muhri ihña sõgʉ tiquirore tiquina
    wahmedi suhtiro dihitare ihñaʉ. Sa ye ti copere sajãedʉ.
  anv-NT: Akwɔnege wyɛ, asé mmyɛ mme apɛ né mmu menome, agɛ ubaá ɛ́shyɛ́ ndeé
    ɛbi ábɔ́ anií Jisɔs ne ubi yɛ́mbɔ, akpɛ fɔ́ né mmu menome wɔ́.
  sab-NT: Jo chke ngeru, ama tiunda dbige keugage, Jesu jaba tanege gwagedu ñometra
    Jesu bliabadi alin, gwagedu ene, agwa ama me jo dbige.
  tmd-tmd: rɨŋadö bö ör mɨdön, rɨg möl sö amnɨmab nugumön wölɨj wab bla akwör mɨdöŋa.
  acr-NNT: Xyuxiꞌ pan chupa ri muqubꞌal y xew xril ri jutaq rabꞌaꞌj kꞌul pa xbꞌolqꞌotix
    wi ri Jesús, pero na xok tubꞌi.
  kpg-kpg: Mee ga bala gi lala, gaa mmada gi di gahu lenge, gei mee digi ulu gi lodo
    taalunga.
  taj-taj: धुर्साला म्रापग्‍याम योइ तसी च्‍यामा थेसे ङाच्‍छा येशूदा बेरब लबा क्‍वान
    जे म्राङ्जी, तर थे धुर्सा न्‍हङ‍री आवाङ्नी।
  avt-avt: Hi hitehɨr herenaan hɨr laplap mɨwaai te hi ap hen nɨmɨn en au.
  cbk-cbk: Ya escucha le adentro del tumba y ya mira lang ele el maga tela talla largao,
    pero nuay le entra.
  uig-ARA: ئۇ ئېڭىشىپ ئىچىگە قاراپ، كاناپ كېپەنلەرنىڭ ئۇ يەردە يېيىقلىق تۇرغانلىقىنى
    كۆردى، لېكىن ئىچكىرىگە كىرمىدى.
  tuf-tuf: Chein ruhjác ac ucar cutar cur car bahujacro. Bahúr querat ucar acor cuar
    wahitchacro. Ititan, lienzo oya ésatro. Wahitic cuar raútiro.
  abx-abx: Paduko' iya ngan sasiripan-na i mga tinabas-tabas katsa nga bilin ari,
    pero ga'i iya pasallod.
  mco-NT: Chi yco'ixɨɨy jutjoty, huin'it jɨm oy ixy je mo'nhuit jiiby jutjoty y'ooxnäy,
    per ca' yɨ' jiiby ytɨgɨ̈y jutjoty.
  kqf-kqf: Tana i laudulu bi tauyewa nopona i kita te galaḡa a kenakena bi mote i
    sola nawa.
  cpb-NT: Inetapitapaake omoonakiki, iñaapaakitziiro omaryaamawotaka iponataitantakariri,
