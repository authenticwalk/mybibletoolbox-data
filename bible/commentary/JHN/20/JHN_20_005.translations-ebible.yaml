  bhd-bhd: तैनी लिकतां तक्कू ते कफन लाव ते अन्तर न जेव।
  too-NT: Lā' taquilhpūtalh lā' talacanūlh lā' laktzī'lh a'ntza' ixuī' huan lu'xu'
