  mic-MIQNT: Waqjua'si aq pisgwapa'si aq nemitu atla'wegnn gatu mo siaw pisgwa'w.
  huu-NT: Ana bɨtadacaida, fo erodatɨcuemo, useroi joillana cɨodɨcue; iadedɨ fo jaiñedɨcue.
  jiv-NT: Niisha waya̱tsuk tsuntsumá iis penuarmari̱ṉkia nui̱ tepan wáinkiamiayi.
  otm-NT: Dá c'ą't'ä bʉ mbo dá nu hønt'ʉ yʉ 'bø't'e cąx bʉ ngue xí 'bant'i. Pɛ him
