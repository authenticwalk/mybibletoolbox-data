  dah-dah: Forok yeŋ pew kaŋbe horabok bana naŋkeneŋbe amil faykeŋ bili irtiŋ go po
    kinyiŋ. Goyenbe biŋde ma hurkuriŋ.
  tnk-tnk: mərpəsuk, məti puvnimwə, mətoni tɨnari me nəha linen kamhəmak, mətə in
    rɨpkuvnimwə mhə.
  kpr-kpr: Buvudo, ofofo békada fete ghounghedo, embo foyago avanembo fasiriri gosusira.
    Avata nu jo ya teraeri.
  san-IAS: tadā prahvībhūya sthāpitavastrāṇi dṛṣṭavān kintu na prāviśat|
  nho-nho: Tana saaita ni tae ki te kava raa, a ia ni tuu koi i haho no hakatui ki loto
    te rua no kite naa maro koi ni mmini te haitino Jesus raa e mmoe iloto.
  gym-NT: Ti rababa dobobti, käkwe ja mikateba timonkwäre, bti tikwe nikraba nguse
