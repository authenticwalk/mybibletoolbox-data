verse: JHN.020.005
translations:
  kpx-kpx: Keve velemaito abata ke uvue tioholinu. Isito abu Iesu mai mavoale ke ilimo
    holumai elehage abu ogota viliale ogo ke unahaeau ua.
  okv-H: panga jo ta anembeto bo ‘Linen’ na ari amina hamo togea avo enda ta veto
    mihinu kina te jo ta horaera,
  tbo-tbo: Ma i kululu po i lauwiwilana lui, naka kaleko yawa hi memae ma i galehi.
  mal-C: അയാൾ കുനിഞ്ഞ് അകത്തേക്കു നോക്കിയപ്പോൾ മൃതദേഹം പൊതിഞ്ഞിരുന്ന മൃദുലവസ്ത്രങ്ങൾമാത്രം
    കിടക്കുന്നതു കണ്ടു; എന്നാൽ അയാൾ ഉള്ളിൽ കടന്നില്ല.
  grc-SR: καὶ παρακύψας βλέπει κείμενα τὰ ὀθόνια, οὐ μέντοι εἰσῆλθεν.
  bgc-bgc: अर झुककै लत्ते पड़े देक्खे, तोभी वो भीत्त्तर कोनी गया।
  khz-khz: Erupu-talito, ne erune-togato, Iesu gekumuato rapugana kulokulonamo miatago
    egitaato. Ia tipo erune-togato, na ati elaka-togato.
  deu-TKW: und beugte sich vor und sieht die Leintücher da liegen, hinein gieng er
    jedoch nicht.
  zsr-NT: Byechuëꞌ len buyúëꞌ lu yeru ba naꞌ, len bléꞌinëꞌ yuguꞌ láriꞌdauꞌ naꞌ gularöli‑nëꞌ
    Jesús, nacuáꞌ niꞌ, san cutu gyaziëꞌ yeru ba naꞌ.
  lin-lin: Agunzamaki mpo na kotala mpe amonaki, na mabele, maputa oyo bakundaki na
    yango Yesu ; kasi akotaki te.
  hns-NT: Tab djab oe niehoerke taakies tab khaalie kapphan dekhies. Bakie oe bhiettar
    na gail.
  noa-E: Mag barwia, mua ag ee öbër oowai, sĩi chi pʉrëu sĩerr put appai mua ooimajim;
    pari aarcha chan mʉ dubbajim.
  eng-EMTV: And stooping to look in, he saw the linen strips lying there; however
    he did not go in.
  mib-NT: Te ni scáyɨ de máá de, te ni jito nihni de ini yaū. Te ni jito de jeē tira
    sahma un cáyūcu máá na. Te tu ní quɨ́vɨ de.
  lif-NT2: खे़न् अःक्‍खुम् फन्‍छिङ्‌ङाङ् सिगाङ् ओमे़त्तुल्‍ले़ चेदेःत्तिन्‌खे़प्‍मो
    ने़स्‍से़बा निःसु, कर सिगाङ्‌ग मे़लाःसे़न्‍लो॥
  xnj-xnj: Peagundimi na kulingulila, ayiwene nyula ya msopi, nambu nakuyingila mugati.
  mmx-mmx: Ni ga rikbu si ukopok la ga ven lenbantamon mikmit tongan, ketla ni goxo
    vubeles ukeneng.
  cbr-NT: Bëbai xënirácëti tëtúbuquin quini naísquinbi ca 'aímonan anun rabúënxancë
    chupa ashi anua isacëxa. Isíbi ca quininu atsíanma 'icën.
  tee-NT: Pus ju p'ulhnan cha'alh ni lhan tantama talacnu pus va yuchi ju lakts'ilhch
    ju ixpulakapach'icanta ju Jesús ni va yuchi ju ixma. Para ju yuchi jantu tanulh.
  eng-LSV: and having stooped down, sees the linen clothes lying, yet, indeed, he
    did not enter.
  cak-NT: Ri discípulo ri' xluquie-ka chi ninachan-apo pa jul; y raja' xerutzu' ri
    tziak jec'o can chiri', pero man xoc ta apo pa jul.
  pah-NT: A'ero ga apyni tapy'ynhapipyryva repiaga ipype. Emo ga ndoki ipype.
  sja-NT: Ɨ̃jaabaik'ãri ak'ɨit'ee edaa, chi p'aru aupai unuji. Mamĩda t'ĩu-e paji.
  xed-xed: Ɓhadaghatani má ŋa lamani, lamə a wa. Ka ɓukwatá tsi ka nghə dida. Kəʼa
    kəʼa ná, wupay yeya ksufa ta haɗik.
  glk-glk: پس خمه بوسته و بیده کی پارچه‌یه کفن اویه نَهه. امّا مقبره دورون نوشو.
  mks-NT: A̱nda̱ já na̱candayi da sánde̱hé da̱ nu̱ú na̱sandaca̱a̱n Jesús cán. Já na̱xini
    da ñúhu ti̱co̱to̱ na̱satíví a̱ cán cuití va. Joo co̱ó na̱ndi̱hvi da ja̱nda̱ mé
    ini cáva̱ cán.
  gfk-S: Iga heraro lala utuma ta ira katano mol di ga noh ter kaia, iesene pai gale
    lala.
  bmu-bmu: Aŋgota köt köteŋ urorohoŋi miaŋgö uruŋe qahö öŋgöba numbuŋe öne kököriba
    ui aniga opoŋi köpeköpeiŋanök ahöiga ehök.
  dgz-dgz: Wadiat apane ame kaut enuni dagup gwane yangut tani, wanup en totnak baraene
    ame megenat geat wanden yaven go me ya unuk aen.
  eng-GNV: 'And he stouped downe, and sawe the linnen clothes lying: yet went he not
    in.'
  zaa-NT: Bedètta' tè lo bi gunna' bi liú'u nna bila'ni bi ca lári' nu betùbi cabi
    e anta' cą nía; pero labí gutà'a tè bi.
  eng-WEBSTER: And he stooping down, saw the linen cloths lying; yet he went not in.
  guh-guh: Itsa bajaraponë nabëxëtsutsiaya naëcolia ibovaju bëxëpanalia, nexata taeyabualia
    Jesús daxitanë pematacacëbipanamitsireca pebocaejava bajarapaibovajualia. Bajaraponë
    itsiata abaxë apo jonelia.
  bon-bon: Tabe äcupige, apepmalige gape bora me, bulubulu cäbletääpe bine jepänimige,
    yepä tabe lica abacitige.
  nhw-BL: Huan nimohuijtzonqui huan nijtlachili tecacahua ijtic, huan niquitac quicajtejtoya
    nopa yoyomitl catli ica quihuijcontoyaj itlacayo, pero amo nicalajqui tecacahua
    ijtic.
  swh-ONEN: Alipofika, akainama na kuchungulia mle kaburini, akaona vile vitambaa
    vya kitani mle ndani, lakini hakuingia.
  wbi-wbi: Akinama, akahungiila mumbiipa, akaghavona gha menda, neke naalingile munkate.
  bba-bba: U yɑ̃ɑrɑ u tende siki te sɔɔ, mɑ u bekuru wɑ tɑ yii, ɑdɑmɑ u ǹ due.
  eng-KJVCPB: And he stooping down, and looking in, saw the linen clothes lying; yet
    went he not in.
  kgk-NT: Agwahẽ-ma ramo ajeayvy hetekwe rendagwe ahovapyexa hagwã. Ijaokwe imorotĩ
    porã va'e ahexa inhugwã hagwe mate oĩ ramo. Ha ndaikéiry.
  waj-waj: viee viee oro kookama reeti taaduu buruqa poosaiyauvo vauduu tee hama ivaki
    virama kiaaduu
  cpy-cpy: Inetapi-witapaaki omooki, iñaapaa-tziiro omaryaa-naka iponawitee-tanta-kariri,
    roo kanteencha tee ikyaapaaki inthomoeki.
  ekk-PKP: Ta kummardus alla ja sisse vaadates nägi ta matmisriideid seal olevat,
    kuid ta ei läinud sisse.
  mpx-mpx: I imowan tuk, ge kaliko toto Yeisu tuwana ana os i kite, yaa nige i tutuk.
  wbp-wbp: Ngula parntarrinjunu pirnkingka yungu nganta nyangkarla Jijaji-kirlangu
    palka kaninjarni. Kala lawa. Nyangu pijiji-puka kirrirdi, kula yukaja pirnki-kirra.
  luo-luo: Nokulore mongʼicho, kendo noneno lewni mayom molir olir kod law ik ma nonalgo
    wi Yesu kani ei bur kanyo. To kata kamano, ne ok odonjo e iye.
  nhe-NT: Huan nimopacho huan nijtlachili tlacacahuaya ijtic. Huan niquitac quicajtejtoya
    nopa yoyomitl tlen ica quihuijcontoyaj itlacayo, pero ax nicalajqui tlacacahuaya
    ijtic.
  aii-aii: ܟܝܼܦ ܠܹܗ ܘܚܙܹܐ ܠܹܗ ܟܸܬܵܢܹ̈ܐ ܡܘܼܬܒܹܐ، ܐܝܼܢܵܐ ܠܵܐ ܥܒ݂ܝܼܪܹܗ ܓܵܘ ܩܲܒ݂ܪܵܐ.
  esk-NT: Auġrukami qiñiġniġaa ukił̣haaġiksaaq nimiqsruutaa aglaan isinġiññiqsuq.
  msb-msb: Pakadung-aw didto nakita an ginputos na mga tela na lino pero wara siya
    magsulod.
  cpa-NT: Jøng² ca¹nung²dsa hi² sian¹²dsa. Ca¹jái¹dsa niúh¹ tøg² ja³mi³rø²quia¹² hlai³
    Jesús. Jøng² ca¹jái¹dsa hmøah¹² mi³rø²dsugh¹² hlai³ neng¹² ja³jøng². Jøng² ha¹chi²
    ca¹hí¹dsa niúh¹ tøg².
  dso-dso: ସେ ପାଆର୍‌ ବିତ୍‌ରେ ଲଇଁକରି ଏରି ଦେକ୍‌ଲାଜେ, ଏଦେ ଦେକା ! ତେଇ ଜିସୁର୍‌ ଗାଗ୍‍ଡେ
    ଗୁଡିଆଇ ଅଇରଇଲା ଲୁଗା ଅଦ୍‌ରିରଇଲାଟା ଦେକ୍‌ଲା । ମାତର୍‌ ସେ ବିତ୍‌ରେ ପୁରେନାଇ ।
  meu-meu: Bena ia na e igo vareai, dabua aukadia e ita, tano ai e heato; a gara lalonai
    se raka vareai.
  yva-NT: Naije to benanto peravo aipapo ama uga raito vayave, peratoamo ansune vasye
    bo mi ntami.
  dgc-dgc: Niseleg na tu lubuk, éy neta na san tu sapot. Pero éwan siya sinomdép.
  zpm-NT: '@see-verse:JHN.020.004'
  hix-NT: Àhotawo newanay hatà, ewtar yaka tàwya xenytxoho me. Womutho yonyey hatà.
    Àrotho marma, àto nehxakon hatà. Owompàra hak nehxakon hatà, noro.
  sim-sim: Or ihi sunja aka os Jisasin li ewendari mishi hikrik or wantlokoho ormu
    simalera. Or simaleri kowe ol Jisashi maninimban li hevendari ondo nom sunja aka
    orok olmu wara.
  npi-ULB: तिनले निहुरिएर चिहानभित्र हेरे; तिनले सुतीका कपडाहरू पडिरहेको देखे, तर
    तिनी भित्र पसेनन् ।
  cgc-cgc: Galeeb kanen na gasil-ing naan ta selled ta lebbengan daw nakita din dya
    mga tila na lino na pablebed naan ta lawa ta Ginuo. Piro, ula kanen gaselled.
  tim-tim: Sum dâpŋân gutmâ kinmâ katmâ kâŋgom sâŋgumŋeâk yendo egep. Dâ kâlegen âmâ
    bo âgâep.
  yor-yor: Ó sì bẹ̀rẹ̀ láti wo inú rẹ̀, ó rí aṣọ ọ̀gbọ̀ náà ní ilẹ̀; ṣùgbọ́n òun kò
    wọ inú rẹ̀.
  wos-wos: Xaakwa hwaséleka yasalo dé xé fusa baratakambén nukwa wur male rendéka.
    Xétaka wulayihambandé.
  emp-NTPO: Jũẽped̶a ed̶a acʌi carea ed̶aa b̶arrusia. Maʌ̃ne wua Jesu cacua bʌrá b̶ad̶ara
    arima tab̶ʌda unusia, baribʌrʌ ed̶aa wãẽ́ basía.
  eng-F35: And stooping to look he sees the linen strips lying there; however he did
    not go in.
  ind-ind: Lalu saya menunduk dan melihat ke dalam kuburan itu, tetapi yang tampak
    hanyalah kain pembungkus mayat Yesus. Saat itu saya tidak masuk ke dalam.
  pes-OPCB: پس خم شد و به داخل نگاه کرد و کفن کتانی را دید که در آنجا قرار داشت، اما
    داخل نشد.
  mpt-mpt: otane biin wato onamino deibonia besa delab mania biin wato watemnia eka
    youm ota watem nanabia
  ssx-ssx: Kutupa ipikita꞉ pua panda꞉puniao hande hali tonkao hoimiki daumanu wiekeeki
    handeekepate na honda꞉ pambolo peekeme.
  mkl-mkl: Nɔ í bɑte í nɑnte si bɑlɛu, nɔ í yɛ jɑɑɛ ŋɑu wɑ jilɛ, ɑmmɑ kù lɔ.
  gaq-gaq: ମେଁ ବ୍ରିଙ୍ଗ୍‍ଚେ କେକେ ଆଣ୍ଡିନେ ତଗ୍‍ରିଆ ଏତେ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ୱାର୍‍ମୁଲି ବଆର୍‌ଗେ
    ଆତେନ୍‌ ଆତ୍‌ଅରିଆ ଲଃଲେଗେ ମାତର୍‌ ମେଁ ରାଃଚ୍ୟା ବିତ୍ରେ ଆୱେକେ ଣ୍ଡୁ ।
  gof-RNT: He tamaarey hokkidi, moogo afilaa be7is, shin duufuwan wodhdhibeenna.
  unx-unx: ଆଡଃ ଇନିଃ ଉଙ୍ଗୁଦ୍‌କେଦ୍‍ତେ ପାତ୍‌ଲା ଲିଜାଃ ଏସ୍‌କାର୍‌ ଦହକାନ୍‌ତେୟାଃ ନେଲ୍‌କେଦାଏ
    ମେନ୍‌ଦ କାଏ ବଲୟାନା ।
  gah-gah: gava hizeko ánigumó nene, nagá like gokó nego ánigumóza, áminagú itemuve.
  lcm-lcm: Na kanla ilongai alak, kala arai ani keve vuk vakup, sikei parik katapa
    riuk lak.
  aer-aer: Ikwere irretye-alhemele re kwene-irremele kwene-werne areke. Re akenhe
    mantere-ante ware areke nhenge itne-arle atyalangke ikwerenhe imarte-iwekenge.
    Kwene-werne areke-arle re kwene-werne irrpenhetyakenhe aneke, akethele ware tneke.
  qvc-NT: Ch'ayashpaqam, noqaqa yaykunanman kumurashpa, ukuman chapakushpa, rikarqay
    chay trapu Jisuspa kwirpunda liyashqandallana. Piru noqaqam ukumanqa mana yaykurqaychu.
  tgl-ULB: Yumuko siya at tumingin sa loob; nakita niya ang telang lino na nakalatag
    doon, ngunit hindi pa siya pumasok sa loob.
  cbs-NT: kemaxun dankukain tanpe medan uinkin jawen yabushinabu besti daka bechitan
    en jikidiamaken
  xtm-NTPP: Te ni jakindeyi de, te nde'ya de, te ni jini de sa'ma ni ñutuu ya ma,
    kovaa ñatuu ni kivi de.
  nnq-nnq: Palita na kulinga mulikabuli ngakibona chanda, nambu ajingije nkati.
  bao-NT: Tii opepʉre eagʉ, jãa waatigʉra muu bia ĩa jõene cojogʉ, juti quejeri Jesús're
    cʉ̃ja ca dʉdʉarica quejeri wado ca pejaro yʉ ĩawʉ.
  san-ORI: ତଦା ପ୍ରହ୍ୱୀଭୂଯ ସ୍ଥାପିତୱସ୍ତ୍ରାଣି ଦୃଷ୍ଟୱାନ୍ କିନ୍ତୁ ନ ପ୍ରାୱିଶତ୍|
  huv-NT: Quiaj tapiür majaw tiül. Tajaw aaga püy tan ajlüy quiaj; nej taton ngo majmel.
  otn-NT: Bi̱ ndojpʉya ngue c'a̱t'a̱mbo. Bi̱ nu̱ ngue 'bømp'ʉ yø u̱lu bi 'bännba̱bi̱
    ra̱ Jesús. Pɛ hi̱mbi̱ yʉt'a̱mbo.
  nop-nop: Wosuwaaŋ bom gineŋ heweŋa kaune haule fafau hogok ilu yabuguk, iŋgoŋ maaneŋ
    mu foguk.
  obo-NT: To kod‑inguma rin dutun, id lungaung sikandin woy nokita rin iddos ogget
    nid bodbod no nokotuwos, piru waa sikandin id usok.
  cak-ENT: Ri achibil ri' xluque' c'a ka richin nunachan-apu pa jul, y rija' xerutz'et
    c'a ri c'ul yec'o can chiri', pero man xoc tüj apu pa jul.
  lif-NT: ᤂᤧᤴ ᤀ᤺ᤰᤂᤢᤶ ᤑᤴᤇᤡᤱᤅᤠᤱ ᤛᤡᤃᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤸᤗᤧ ᤆᤣᤍᤣ᤺ᤳᤋᤡᤴ ᤂᤧᤵᤔᤥ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤏᤡ᤺ᤛᤢ. ᤁᤖ
    ᤛᤡᤃᤠᤱᤃ ᤔᤧᤗᤠ᤺ᤛᤧᤴᤗᤥ॥
  mie-NT: De nī jaquīn núū dē, nī ndēhé dē inī yavī. De nī jinī dē jā ndá tira sahma
    cáá maá-ni cā. Sochi nduú ní nquívi dē.
  san-TIB: ཏདཱ པྲཧྭཱིབྷཱུཡ སྠཱཔིཏཝསྟྲཱཎི དྲྀཥྚཝཱན྄ ཀིནྟུ ན པྲཱཝིཤཏ྄།
  qve-NT: Chayaspantaqmi k'umuyuspa sepultura ukhuta qawayuran. Hinaspan Jesuspa cuerpon
    p'istusqanku vendallataña rikuran. Ichaqa manan chay sepultura ukhumanqa haykuranchu.
  pao-NT: Pana nu gi oe ega. Nu oetu sukwe tomoema petugase, oo poonne ka wanapu pukwi
    oo natoputoepu.
  cbu-NT: Kuseeruri, nda pshtukuri, wachush nguti nap ashirangina. Chirikoomsha mangu
    xana ashirangiya; Isusurini tsipar nduniya.
  usa-usa: awaútena kúreq umá aónaimma Îtumma útúyakaa-qtataaqa paá mibáq wáqe-uraitana
    aónaimanibo íma kumábékuraiye.
  soy-soy: Uú fo uu lóólúpɔ, uu sisɑ́ŋɑ́ɑ́pɑmpi yɛnu sin kɛteni-i lɑɑnu, ɑmɑ́
    úu pɛɛ lompɔ.
  hui-hui: Abale puwa ngabe hondole bulu paluwa handa anda halu hearia labolabo pele
    bayaore biago dege wiago de hendene. Wiago hondowa anda nape tagira hearia
  amf-amf: Yirk hamayse kinin shedenka, leesinam yinka ochadhoono apallo ogote ko
    dahaysaka ki haapade; ko dahaannaar kidi duukinte ardadehe.
  quc-NNT: Man xok tä k'u pa ri muqub'al, xane xaq xuwi xpachi koq che rilik. Te'
    xrilo chi e k'o kan ri manta chila'.
  dob-dob: ga ꞌaliꞌali ꞌena ꞌikopu sanalugu ga kaleko daisidimo ꞌiꞌitedi simiyami,
    ta nigeya ꞌilugulugu ꞌaliꞌali solanaya.
  wrs-wrs: Hev vithanamba, novvesiha ve pokamaramba. Nonglana, ona, owai, men kayenmba
    moanvilv, heva os owai, himba sihanamoa domba meramba.
  mca-mca: Qa t'upi'yijupju' in yejeƚtaak'iteje'm, qa yi'weniiji' ke' wetjuphe'ƚtaxji'
    ƚe'sits penyilots in i'ni' hakha'a', qa nite'ƚe uyetsji'ha.
  tzo-TZC: Ti jun jchancꞌope cuji sqꞌuel ochel ti muquinale. Tey laj yil ti spixobil
    ti Jesuse. Pero muꞌyuc xꞌoch batel.
  mya-mya: သူ​သည်​ငုံ့​၍​ကြည့်​လိုက်​ရာ​ဂူ​ထဲ​တွင်​ပိတ် များ​ကျန်​ရစ်​သည်​ကို​မြင်​ရ​၏။
    သို့​သော်​သူ သည်​ဂူ​ထဲ​သို့​မ​ဝင်​ဘဲ​နေ​၏။-
  gng-NT: nɛ ki gbìen' ki liike', ki laa' tikpɛlcɛr nnɔ nɛ dɔ len, ama wa kɔn'.
  cbi-NTPO: Tsejtu ujkun tujuusha wayu'pudi' ke-eetu, yanu depijte' tsuuñu jali katatun,
