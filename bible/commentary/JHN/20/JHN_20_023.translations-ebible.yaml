    kərahiye məpəsatay ha mezeleme tay dərmak.»
  noa-H: 'Magnaa marag magjim: —Har hamach k''aibag hisegwi mʌ hiek hʌ̈k''a nʌm k''ʌʌnag,
    “Chadcha pãar pekau Hẽwandamau chugpaabapʌ̈im” habat. Pari Hẽwandam hiek hʌ̈k''aba
    nʌm k''ʌʌnagan jũrr, “Hagt''a pãar pekau chan chugpaaba simgui” habat hajim, hõor
    dʌ̈i magamk''ĩirta pãrag Hẽwandam Hak''aar dee chiraawai.'
  alp-NT: Sepo imi ampune tamata sae eni dosa hoka Alla lekwe Iampuneni. Sepo imi
    ampune tamata sae eni dosaru mo hoko Alla lekwe Iampuneni mo.”
  san-VEL: yuuya.m ye.saa.m paapaani mocayi.syatha te mocayi.syante ye.saa nca paapaati
    na mocayi.syatha te na mocayi.syante|
  kbq-kbq: Hagi tamagra vahe'mokizmi kumi atrezamantesageno'a, kumi'zmia atre zamantegahie.
    Hagi tamagrama kumi'zmi atre ozmantesageno'a, atre ozmantegahie.
  kbh-kbh: Ndëmuanÿenga chëngbe bacna soyëngama chas̈mojáperdonanga, perdonánënga
    mochántsatsmëna; y ndoñe chas̈monjáperdonasna, ndëperdonánënga mochántsemna ca.”
  ron-LSB: Dacă iertați păcatele cuiva, i-au fost iertate. Dacă rețineți păcatele
    cuiva, ele au fost reținute.”
  pon-pon: Me komail pan lapwada dip ar akan, re lapwadar; o me komail katenedie dip
    ar akan, pan tenedier.
  nhe-BL: Intla inquitlapojpolhuise se tlacatl itlajtlacolhua, huajca Toteco quitlapojpolhuis.
    Huan intla ax inquitlapojpolhuise se tlacatl, huajca noja quihuicas tlajtlacoli.
  sps-sps: Te anofe romi na fo aveto tana mes, u aveto to aya te anofe ravaa kan non.
    Sai te gim fi romi ma anofe na fo aveto tana mes, u aveto kan te gim non ma anofe
    ravaa.”
  wnc-wnc: Dapmamban ginda mamin amindane waiakngana asinggan natangamanu wai waakngana
    gatukande yuyamik,” ngang ninikut.
  bus-bus: Gbɛ̃ kɛ̀ a ń kɛ̃ kↄ̃n ń durunnↄ, à kɛ̃̀ḿman gwe. Gbɛ̃ kɛ̀ ée ń kɛ̃nɛro
    sↄ̃, eé kɛ̃ḿmaro.
  gub-BL: — Aze pemunàn ikatu 'ym ma'e amo teko wanuwi nehe, Tupàn na'ima'enukwaw
    kwaw wanemiapo kwer rehe a'e nehe. Aze napemunàn kwaw nehe, ima'enukwaw putar
    wanemiapo kwer rehe nehe. Uzepyk putar wanehe nehe, i'i urewe.
  imo-imo: Enoni imbo te ulu pulu keri tembaloma tiye kolonge lemo kano ulu pulu keri
    tembaloma pora nimo. Molo imbo tenga ulu pulu kerima we pepili ninge lemo kano
    imbomunga ulu pulu kerima we pembalo,” nimu.
  boj-boj: Niŋgi tamo uŋgasari naŋgo une kobotetnjrqab di Qotei a dego naŋgo une kobotetnjrqas.
    Ariya niŋgi tamo uŋgasari naŋgo une kobotetnjrqasai di Qotei a dego naŋgo une
    kobotetnjrqasai.”
  ulk-ulk: Nalu wit wa lelam ya natkilare ei obatkilare; nalu wit wa ya lera daraudaglare
    yabidoge wi mena ya wanagri.
  eng-DRA: Whose sins you shall forgive, they are forgiven them; and whose sins you
    shall retain, they are retained.
  knf-knf: Bañaaŋ biki nakmiiruŋ ipekadu, Naşibaţi amiir baka ya ; kë biki nawooŋ
    naankmiir ya, Naşibaţi aankmiir baka ya. »
  san-KHM: យូយំ យេឞាំ បាបានិ មោចយិឞ្យថ តេ មោចយិឞ្យន្តេ យេឞាញ្ច បាបាតិ ន មោចយិឞ្យថ
    តេ ន មោចយិឞ្យន្តេ។
  arn-NT: Tüfey engün tamün wiñoduamatuel ta eymün tamün yafkan mew, fey engün ta
    wiñoduamangeay, tüfey engün tamün wiñoduamanoel, fey engün ta wiñoduamangelayay
    ―pi.
  zas-NT: Bén güündi perdon xtol, chiquied xtol reeman, guiáad bén ad züjntidi perdon
    xtol, yayaꞌnnë xtol reeman.
  ken-NT: Mbák mǎmfóŋórí mmu bɛbʉ́ ɛbhi, Mandɛm nkwɔ ǎfoŋori yi. Mbák bǎbhɨkɨ
    foŋori bɛbʉ́ mmu, bɛ́rɔ̀p yi anti.”
