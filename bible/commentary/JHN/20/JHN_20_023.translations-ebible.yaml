verse: JHN.020.023
translations:
  kpx-kpx: Lana ata namigevei kosea, ‘Dilavana la vaveve toela ulihai.’ Ige auna vaveveabe
    toela ulihai. Isi lana ata namigevei kosea, ‘Dilavau bae la vaveve toela ulihalivebene.’
    Ige au bae vaveveabe toela ulihalivebene.” Iesuu kateai louito halevei tinu.
  okv-H: eto ungona embo ta ari sasapura hotembeto toasova amo God na ainge hotembeto
    toasuja, te ungo na embo ta sasapura hotembeto toae asova amo ainge God na mane
    hotembeto toasuja.”
  tbo-tbo: po uyahinei lawa hai apapoe ona paligigilihi, yaka Yaubada apo ina paligigilihi
    ma apo iyawoi hai apapoe ona wihawenehi, yaka Yaubada apega ina paligigilihi.’
  mal-C: നിങ്ങൾ ആരുടെയെങ്കിലും പാപങ്ങൾ ക്ഷമിച്ചാൽ അവർക്ക് ആ പാപങ്ങൾ ക്ഷമിക്കപ്പെട്ടിരിക്കും.
    നിങ്ങൾ ക്ഷമിക്കുന്നില്ലെങ്കിൽ അവ ക്ഷമിക്കപ്പെടാതിരിക്കും” എന്നു പറഞ്ഞു.
  grc-SR: Ἄν τινων ἀφῆτε τὰς ἁμαρτίας, ἀφίενται αὐτοῖς· ἄν τινων κρατῆτε, κεκράτηνται.
  bgc-bgc: जिनके पाप थम माफ करो, वे उनकै खात्तर माफ करे गए सै, जिनके थम राक्खो, वे
    राक्खे गए सै।”
  khz-khz: Gomi na gena rakava pio tugamagi-piatogaa talimana, gena rakava Palagu
    na maki pene tugamagi-piatogaa. A gena rakava ati pio tugamagi-piatogaa talimana,
    gena rakava Palagu na maki ati pene tugamagi-piatogaa.”
  deu-TKW: Wenn ihr jemand die Sünden vergebt, dem sind sie vergeben; wenn ihr jemand
    die Sünden behaltet, dem sind sie behalten.
  zsr-NT: Nútiꞌtëz nu unít lauliꞌ, nu naꞌ ben dul‑laꞌ, chyuꞌu yöl‑laꞌ runít lau qui,
    atiꞌ nútiꞌtëz nu cutu unít lauliꞌ lei, nagáꞌn dul‑laꞌ qui nu naꞌ nun dul‑laꞌ.
  lin-lin: Bato oyo bokolimbisa masumu na bango, masumu na bango ekolimbisama ; kasi
    ba-oyo bokolimbisa te, bakozwa mpe bolimbisi te.
  hns-NT: Djab toelog koi ke boeraai maaf kar deihe, tab oe be-kasoer hoi djaai. Aur
    djab toelog maaf na kariehe, tab oe kasoerwaar rahie djaai.”
  noa-E: 'Magnaa marag magjim: —Ar amach khaibag isegwi mʉ iek ʉ̈kha nʉm khʉʉnag,
    “Chadcha pãar pekau Ẽwandamau chugpaabapʉ̈im” abat. Pari Ẽwandam iek ʉ̈khaba nʉm
    khʉʉnagan jũrr, “Agtha pãar pekau chan chugpaaba simgui” abat ajim, õor dʉ̈i magamkhĩirta
    pãrag Ẽwandam Akhaar dee chiraawai.'
  eng-EMTV: If you forgive the sins of any, they are forgiven them; if you retain
    the sins of any, they have been retained.”
  mib-NT: Te tāca ñáyuu jeē cone cáhnu ni rō nuū cuéchi i, núu súcuan te coo jnūhun
    cáhnu ni nuū cuéchi i. Te núu tú cone cáhnu ni rō nuū cuéchi i, te ma cóo jnūhun
    cáhnu ni nuū cuéchi i. Achí yá.
  lif-NT2: मनाहाॽरे़ खुनिॽ लायोःन् ले़प्‍मि के़बिरुम्‍सिम्‍ने़ फाॽग्र खे़ङ्‌हाॽरे़
    खुनिॽ लायोःन् ले़प्‍मि पोःङ्‌लो, कर मनाहाॽरे़ खुनिॽ लायोःन् ले़प्‍मि के़म्‍बिरुम्‍सिम्‍मिन्‍ने़
    फाॽग्र खे़ङ्‌हाॽरे़ खुनिॽ लायोःन् ले़प्‍मि मे़बोःङ्‌ने़ल्‍लो॥”
  xnj-xnj: Vandu vemukuvalekekesa kumbudila Chapanga kwavi, yati vilekekeswa, na vandu
    mwavangalekekesa, yati vilekekeswa lepi.”
  mmx-mmx: Do mina doxoma xepe leveloklok kakapmek at tara, i lok ngan ne Moroa i
    doxoma xepe i. Do mixo doxoma xepe leveloklok kakapmek at tara, i lok ngan ne
    Moroa xopmen na doxoma xepe i.”
  cbr-NT: Mitsúnmi tërë́ncëx ca axa 'uchacë unin 'ucha tërë́ncë 'ia. Usa 'aínbi ca
    mitsúnmi tërë́ncëxma a unin 'ucha tërë́ncëma 'ia.
  tee-NT: Ni xamati' amac'acxaniya'it'it ju ixtalak'alhin pus mac'acxanicantach. Ju
    jantu amac'acxaniya'it'it uxijnan pus jonk'alhitach ju ixtalak'alhin.
  eng-LSV: if you may forgive the sins of any, they are forgiven them; if you may
    retain of any, they have been retained.”
  cak-NT: Y xa rix can nicoch' (nicuy) rumac jun winak, can xticoch'otaj-wi (xticuyutaj-wi)
    rumac chuka' chech ri Dios. Y ri man xticoch' (xticuy) ta rix rumac, ri Dios chuka'
    man xtucoch' (xtucuy) ta rumac ri winak ri', xcha' ri Jesús.
  pah-NT: Po ti pe ei ojipe'g̃a pe Tupana'ga omombo pendekote'varuhua pe hugwi javo,
    a'ero ga imombori tuhẽ g̃a hugwi, ei ga. Po ti pe ei g̃a pe Tupana'ga nomombori
    pendekote'varuhua pe hugwi javo, a'ero ga nomombori tuhẽ, ei Jesus'ga ga pe.
  sja-NT: 'Eperãarãpa ãchia p''ek''au k''achia oopata oo amaaruta pɨrã mɨde ijãadait''ee,
    parãpa ãramaa jaradai: “Tachi Ak''õrepa pãchia p''ek''au k''achia oopata wẽpapiit''ee,”
    mãik''aapa Ak''õrepa ooit''ee parãpa jaradap''edaak''a. Jõdee eperãarãpa mɨde
    ijãadaamaaruta pɨrã, parãpa ãramaa jaradai: “Tachi Ak''õrepa pãchia p''ek''au
    k''achia oopata wẽpapi-e pait''ee,” mãik''aapa Ak''õrepa ooit''ee parãpa jaradap''edaak''a.'
  xed-xed: «Gwal dzaʼa planata kuni ta dmakuha taŋ, dzaʼa planapla lu ta dmakuha taŋ.
    Gwal dzaʼa kwalaghuta kuni ta planatá dmakuha taŋ, haɗ lu dzaʼa planatá dmakuha
    taŋ guli wa,» kaʼa.
  glk-glk: اگر کسی گناهأنه ببخشید، اونه‌ره بخشیده به، و اگر کسی گناهأنه نبخشید اونه‌ره،
    بخشیده نیبه.»
  mks-NT: Ta tá ná caja cáhnu ini ndó sa̱há cua̱chi ña̱yivi, na̱ cán cúú na̱ sa̱ na̱caja
    cáhnu ini Ndióxi̱ sa̱ha̱. Ta tá ná a̱ cája cáhnu ini ndó sa̱há cua̱chi, na̱ cán
    cúú na̱ co̱ó na̱caja cáhnu ini Ndióxi̱ sa̱ha̱ —na̱cachi Jesús.
  gfk-S: Be ing mu lik luban leise ira sana tintalen gar tikenong, io, God te lik
    luban leise ira nuno sana tintalen. Ma be ing pa mu le lik luban leise ira sana
    tintalen gar tikenong, io, God pai nale lik luban leise ira nuno sana tintalen.”
  bmu-bmu: Iŋini ambazip siŋgisöndokŋini mosöta saŋgoŋje ewö, mi mönö Anutugö jeŋe
    solanim teköza. Ambazip siŋgisöndokŋini qahö mosöta saŋgoŋje ewö, mi mönö Anutugö
    jeŋe qahö solaniza.” Mewö.
  dgz-dgz: E orup da koewa mega anu ae veanewa, koewa mega uon tata. E koewa mega
    anun ae ya veanewa, koewa mega wandeta.”
  eng-GNV: 'Whosoeuers sinnes ye remit, they are remitted vnto them: and whosoeuers
    sinnes ye reteine, they are reteined.'
  zaa-NT: Nuỹa diba quixá'ani le qui'ni hua té perdón por ca tul·la' quì'į nna, entonces
    huáta'nią perdón; pero nu labí quixá'ani le acerca de la' reyuniỹén latsi' qui'
    ca tul·la' quì'į nna, entonces egà'na ba cą làni ą.
  eng-WEBSTER: Whose soever sins ye remit, they are remitted to them; and whose soever
    sins ye retain, they are retained.
  guh-guh: Nexata itsamonae pibisiacuene pexanaeneconi itsa pavecuaajibiaexanaename,
    nexata baja pibisiacuene pexanaeneconimi pepacuene vecuaajibitsi tsane. Itsa apo
    pavecuaajibiaexanaemë tsane itsamonae pibisiacuene pexanaeneconi, nexata pibisiacuene
    pexanaeneconi apo vecuaajibitsi tsane, jai Jesús pijajivijavabelia.
  bon-bon: Weene liba biname ne jaajuye egä ‘Määme niiya mule äcisäjeji gemi,’ siige
    tabe kälyä läbituge. Yepä weene liba jaji cäco peei mene, tabe piba kälyä lica
    läbituge.”
  nhw-BL: Sintla anquitlapojpolhuise se masehuali itlajtlacolhua, huajca Toteco quitlapojpolhuis.
    Huan sintla amo anquitlapojpolhuise se masehuali, huajca noja quihuicas tlajtlacoli.
  swh-ONEN: Mkimwondolea mtu yeyote dhambi zake, zitaondolewa, na yeyote msiyemwondolea
    dhambi zake, hazitaondolewa.”
  wbi-wbi: akati, “Upila umhepo uMwimike. Avaanhu vooni vano mukuvasaghila inyivi
    saave, uNguluve ikuvasaghila. Vano namukuvasaghila inyivi saave, uNguluve naikuvasaghila.”
  bba-bba: Ì n ɡoo nùn win torɑru suuru kuɑ u koo ten suuru wɑ. Ì n mɑɑ ɡoon torɑru
    suuru kobu yinɑ tɑ ko n yɛ̃ro wɑ̃ɑsiwɑ.
  eng-KJVCPB: whose soever sins ye remit, they are remitted unto them; and whose soever
    sins ye retain, they are retained.
  kgk-NT: —Peje ramo, “Tomboyke katu ne rembiapo vaikwe Nhandejáry” peje ramo, omboyke
    va'erã Nhandejáry íxugwi hembiapo vaikwe. Ha peje ramo katu, “Ani Nhandejáry omboyke
    ne rembiapo vaikwe” peje ramo, nomboykéi ave va'erã íxugwi hembiapo vaikwe, he'i
    gwemimbo'e kwéry-pe Hesu.
  waj-waj: Fai ngia vaidiiya mminnamminnaa maisaiyauvaara taikaivee tikio fai taikaanaravai.
    Fai ngia vaidiiya mminnamminnaa maisaiyauvaara mmannammanna vakiaivee tikio fai
    mmannammanna vainaravaivee, tiravai.
  cpy-cpy: Eenitatsi-rika pipeyako-yiteeri eeroka jaka, aritaki ipeyakoe-teeri janta.
    Riima kaari pipeyakotzi eeroka jaka, eero ipeyakoe-teeri eejatzi janta.”
  ekk-PKP: Kui te andestate kellegi patud, siis on need andeks antud; kui te neid
    andeks ei anna, jäävad need andeks andmata.“
  mpx-mpx: Ebo gamagalau wali gegi Yehoba matanaa nuku nuwayoho, he Yehoba iyaka i
    nuwayoho; ebo gamagalau wali gegi nige nuku nunuwayoho, he Yehoba nige ni nunuwayoho.”
  wbp-wbp: Walya nyampurla, yapa kalu warntarla nyina maju. Kajili ngampurrpa nyina
    Kaatu-kurra pina-yaninjaku, kujalu-jana wangkaya, ‘Kaatuju-nyarra nyurru-juku
    yawuru-jarrija kulu-wangu.’ Kajinkili-jana kuja wangkami, kapu-jana Kaatuju yawuru-jarrimi.
    Manu ngalya-kariki yapaku kajikankulu-jana kuja wangkami, ‘Kula-nyarra Kaatuju
    yawuru-jarrija, lawa.’ Kajilpankulu-jana kuja wangkayarla, ngulaju kulalpa-jana
    yawuru-jarriyarla Kaatuju. Kapulu maju-juku nyina tarnnga-juku.”
  luo-luo: Ngʼato angʼata muweyone richone nowenegi, to ka ok uweyonegi, to ok nowenegi.”
  nhe-NT: Intla inquitlapojpolhuise se tlacatl itlajtlacolhua, huajca Toteco quitlapojpolhuis.
    Huan intla ax inquitlapojpolhuise se tlacatl, huajca noja quihuicas tlajtlacoli.
  aii-aii: ”ܐܸܢ ܦܲܚܠܝܼܬܘܿܢ ܠܐܢܵܫܹ̈ܐ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ، ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܚܠܹܐ ܐܸܠܵܝܗ‌ܝ، ܘܐܸܢ
    ܠܵܐ ܦܲܚܠܝܼܬܘܿܢ ܠܐܢܵܫܹ̈ܐ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ، ܠܹܐ ܦܵܝܫܝܼ ܦܘܼܚܠܹܐ ܐܸܠܵܝܗ‌ܝ.“
  esk-NT: Ilipsi natqiusrimaaġupsigik iñuich killuqsautiŋich natqikkaurut, aglaan
    natqiusrimaanġitchupsigik killuqsautiŋich natqikkaunġitchut.”
  msb-msb: An kanin-o man mga kasal-an na iyo patawadon mapapatawad kag an kanin-o
    man mga kasal-an na dili niyo patawadon dili mapapatawad.”
  cpa-NT: Dsa¹hén² dsag³ quiah¹² lǿa¹² ju³ hein² dsa² ca¹hénh² hniah¹² dsag³ quiah¹².
    Jøng² ha¹chi² dsa¹hén² dsag³ quiah¹² dsa² tsa¹hénh² hniah¹² quiah¹² ―ca¹juúh²
    Jesús.
  dso-dso: “ ଜଦି ତମେ ଲକ୍‌ମନର୍‌ ପାପ୍‌ କେମା କର୍‌ସା ବଇଲେ, ପର୍‌ମେସର୍‌ ମିସା ସେମନର୍‌ ପାପ୍‌
    କେମା ଦେଲା ଆଚେ । ଜଦି ତମେ ଲକ୍‌ମନର୍‌ ପାପ୍‌ କେମା ନ କରାସ୍‌ ବଇଲେ ପର୍‌ମେସର୍‌ ମିସା ସେମନର୍‌
    ପାପ୍‌ କେମା ନ କରେ ।” ବଲି କଇଲା ।
  meu-meu: Edia dika ba gwau tao taudia iboudiai na edia dika bae hegwau tao; a edia
    dika basio gwau tao taudia iboudiai na edia dika do bae mia.
  yva-NT: Ranivara weapo vatan inta apa ayao kakai rapaya, weamo Amisye po rapaya
    kobe. Muno ranivara weapo ayao kakai rapaya jewen, weamo Amisye po rapaya jewen
    tavon.”
  dgc-dgc: I patawadén moy ta kasalanan na, éy pinatawad ngani dén. Sakay tu éwan
    moy patawadén, éy éwan ngani patawadén.”
  zpm-NT: Ni zeeṉe goṉ guṉ to tib miech perdon, scaque Dios zuṉ me zho perdon; laa
    teḻne siguieḻd zho guṉ to zho perdon, laa zho biaaṉle lo xtoḻ zho ga.
  hix-NT: Anatoko onà wyaro màketxow hana, toto komo wya. Khoryenkom hak noseryewhokano,
    ayanhànàthàr hoko, màketxow hana, àwyanye. Àro wyaro owyanye tatoko rma, noseryewhokehe
    xaxa mak hampànà, noro ha, nyamoro hoko, kekon hatà. Anatoko onà wyaro haxa màketxow
    hana, anar komo wya. Oseryewhokahra hak nahko, Khoryenkomo, ayanhànàthàr hoko,
    màketxow hana, àwyanye. Àro wyaro owyanye tatoko rma, oseryewhokahra ro mak naha
    ha, noro ha, nyamoro hoko, kekon hatà, Txesusu, tànhananàhrà rotho komo wya.
  sim-sim: Os kavakava ma li undan li sawenak ji mba, �Avui Wasilaka kavakava jihin
    laha ermbekwa ri.� Karem ji mba nahi, erem ukwa ri. Hako os ji mba, �Wahau.� Karem
    ji mba nahi, or er nga erem mbakwa ri.�
  npi-ULB: तिमीहरूले जसका पापहरू क्षमा गर्छौ ती तिनीहरूका निम्ति क्षमा गरिन्छन्; जसका
    पापहरू तिमीहरू कायम राख्‍छौ, ती कायम राखिन्छन् ।”
  cgc-cgc: Daw kino ambalan nyo na iran na sala patawaren, Dyos man magpatawad ki
    danen daw danen an napatawad en. Piro, daw kino ambalan nyo na iran na sala dili
    patawaren, Dyos man dili magpatawad ki danen.”
  tim-tim: luâk bikŋe yeŋgât dosa makmâ pulimbiâ âmâ bo akyeŋgiwiâp. Dâ bo makmâ pulimbiâ
    âmâ tatyeŋgiwiap.” dâep.
  yor-yor: Ẹ̀ṣẹ̀ ẹnikẹ́ni tí ẹ̀yin bá fi jì, a fi jì wọ́n; ẹ̀ṣẹ̀ ẹnikẹ́ni tí ẹ̀yin
    bá dádúró, a dá wọn dúró.”
  wos-wos: Guni haraki saraki sémbut hurukwa du takwaka angi wangut, ‘God hurungun
    haraki saraki sémbut hérekitandé.’ Wungi wangut God wungi hurutandé. Guni haraki
    saraki sémbut hurukwa du takwaka angi wangut, ‘God hurungun haraki saraki sémbut
    yamba hérekikéndé.’ Wungi wangut God hurundan haraki saraki sémbut yamba hérekikéndé.”
    Wungi wataka dé Jisas yi.
  emp-NTPO: Ẽberãba cadjirua od̶ada bãrãba Ãcõrẽ Jaured̶eba quĩrãdoad̶ibʌrʌ, maʌ̃ba
    jara b̶ʌa Ãcõrẽba maʌ̃ cadjiruara quĩrãdoasida. Idjab̶a ẽberãba cadjirua od̶ada
    bãrãba Ãcõrẽ Jaured̶eba quĩrãdoad̶aẽ́bʌrʌ maʌ̃ba jara b̶ʌa Ãcõrẽba maʌ̃ cadjiruara
    quĩrãdoaẽ́ b̶ʌda.–
  eng-F35: To whomever you forgive the sins, they are forgiven to them; to whomever
    you retain, they have been retained.”
  ind-ind: Dengan tuntunan-Nya, kalian akan menyampaikan berita pengampunan kepada
    orang-orang lain. Dan Roh Kudus akan menuntun untuk mengetahui dosa-dosa yang
    tidak diampuni.”
  pes-OPCB: هرگاه گناهان کسی را ببخشید، بخشیده می‌شود، و هرگاه نبخشید، بخشیده نمی‌شود.»
  mpt-mpt: Nakaia unangai hengmino hengabibo deibueiba ibo baabeniba Ni ib hengmino
    o bobolo imino mo funomabbiobabo ge baabeib mole Gode esa inanea i hengmino bobolo
    imino mo funamabebabe. E omtlabenamabebe. Eka nakaia unangai hengmino hengabibo
    mo deibueim blim keiba ibo baabeniba Ni ib hengmino bobolo funino mo dokobenomobabo
    ge baabeib mole God esa hengmin olo mo omtlabenemebabe. E amitie funamabebo ge
    baabenea deibe onsebe.
  ssx-ssx: Ikana꞉ma꞉ mandane wanda꞉halina꞉ hoke hau peleme ekimanu Koda꞉ma꞉ pa paeyaala꞉me
    lemeka꞉na꞉ta꞉ kota꞉ ota꞉ pa paeyaalieke. Kutupa make mandane wanda꞉halina꞉ hoke
    hau peleme ekimanu Koda꞉ma꞉ pa na paeyaala꞉me laa lemeka꞉na꞉ta꞉ kota꞉ na paeyaake
    paa wilieke la leekeme.
  mkl-mkl: Inɛ iyi ì kpɑ idei dulum dɛɛ ŋɑ, Ilɑɑɔ̃ mɔ ɑ́ kpɑɑi. Inɛ mɔ iyi ì ni dulum
    ndɛɛ í jɛ idei iriɛ ŋɑ, lɑfɛ̃ɛ ɑ́ mɑɑ wɛɛò ndɛɛi.
  gaq-gaq: ପେଇଂ ଜଦି ଆଜାକେ ପାପ୍‍ବାନ୍‍ କେମା ପେଡିଙ୍ଗ୍‌ଏ; ମେଁନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‌ଏ; ଜଦି
    ଜାନେ ପାପ୍ କେମା ପେଡିଙ୍ଗ୍ ମେଁନେ ପାପ୍ କେମା ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Hintte atto gida asaa nagaray atto geetettana. Hintte atto goonnayssata
    nagaray atto geetettenna” yaagis.
