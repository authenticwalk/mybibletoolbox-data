  ron-1924: Ши дупэ че а зис ачесте ворбе, ле-а арэтат мыниле ши коаста Са. Ученичий
    с-ау букурат кынд ау вэзут пе Домнул.
  tpz-tpz: E Ieesuꞌ to soe vahik vakomanih, pareꞌ vataare en pee pa poa koreneah me
