  kiz-kiz: Bho amalikujobha aghu akabhalasya mabhokho gha muene ni lubhafu kwa muene.
    Na bhene bhanafunzi bho bhambwene Bwana bhahobhelili.
  tzo-TZE: C'alal laj yalbuncutic jech li Jesuse, laj yac'bun quilcutic li sc'obe
    xchi'uc li xocone. Jech la jna'cutic o ti ja' li Cajvaltique, jech xcuxet no'ox
    co'nton jcotolcutic.
  lex-lex: La'pa Nakot emkade dewade Ntutga lo'mani ralamni me ruh'anu nayanni la
    ira. La'pa ramkek nana Itmatromni de, dewade ralamni rahepuepur nohora.
  dov-dov: Nakamana kwaamba eezi, wakabatondezya maboko aakwe a bbazu lyakwe. Mpawo
    basikwiiya nibakabona Mwaami, bakabotelwa.
  toc-NT: Acxni̠ chuná ca̠hua­ni­ko̠lh ca̠ma̠­si­yú­nilh xmacán chu xta̠pá̠n. Xlacán
    luu xli̠­ca̠na tapa̠­xú­hualh acxni̠ taúcxilhli Quim­pu̠­chi­nacán.
  ulk-1902: Emetu abele detager, E abara neisi tag a abara ber uiabi natomelu. Abara
    kaimeg giz sererge Opole dasmer.
  som-som: Oo markuu waxaas yidhi, wuxuu iyagii tusay gacmihiisii iyo dhinaciisii.
    Sidaa daraaddeed xertii waa ku farxeen markay Sayidkii arkeen.
  mam-C: Tej tb'aj tq'ma'n ikyjo, i tzaj tyek'in tq'ob' qe'y exsi'n t-xuk'. Ex b'e'x
    o jaw tzalajxa, te' tok qka'yi'n qAjaw.
  ndj-ndj: Pawombili naha, kavalangusha mawoku vaki na lubafu lwaki. Vandundami ndavava
