  mbj-NT: Takedëng do jawén paa bä tametëëh sa hã ta mooh, ta baa. Tak'ëp ta ma matëg
    ratsebee bong Jesus Tak'ëp Hyb N'aa Jawyk Do rabahapäh bä kä.
  lat-VUC: Et cum hoc dixisset, ostendit eis manus et latus. Gavisi sunt ergo discipuli,
    viso Domino.
  ngp-ngp: Eze ajink'he kulonga ivi, niyo awalagisa mikono yakwe hamwenga no lubavu
    lwakwe. Wanamp'hina wakwe niyo wanda na kinyemi kikulu Kwaviya wamuwone Zumbe.
  aoi-aoi: Kembirra nenu-wilyakajuwa ayarrka ena-langwa akwa memirrkwura. Aburraja
    na-werringekburadinume-ka angwurra neni-rringkama-langwa Numikbiyiya-dangwa.
  enq-2: Dopa latala baanya kingi kombepi, patali kombepi, dupa disaipolo dupame kandena
    lea. Dokopa disaipolo dupame baa Kamongo doko-lamo lao kandatala auu kaeyami.
  eng-ASVBT: And when he had said this, he showed unto them his hands and his side.
    The disciples therefore were glad, when they saw the Lord.
  mna-mna: To iso zin pa namaana mi ŋgiliini, mi zin tire i mi tikilaali kembei ni
    Merere kizin. Tabe ikam ma lelen ambai ma tau ambai kat.
  myw-myw: '@see-verse:JHN.020.019'
  sby-sby: Mpwalambeco walababonesha makasa akendi ne kumbafu nkwalayaswa, neco beshikwiya
    basa balakondwa mpobalabona Mwami.
  sll-sll: Tere aling bli nil sungwo beni i tibi ol tere te kula bongwo beni i tibi
    ol tomia hangwi. Hanere yong horega ongure wai pire gun ere mongwi.
  yaq-NT: Inien jiusuka aapo chukula a' mamam intok sana'ita betuk ko'okosi a' ya'ari'po
    am bittuak. Intok bempo tua alleak aapo'ik juka' yo'ota juchi a' bichakai.
  uro-uro: Näkt ngä nasot i qa märhamän särhäm da rhoqoräkt dä sa qa qur a rha rha
