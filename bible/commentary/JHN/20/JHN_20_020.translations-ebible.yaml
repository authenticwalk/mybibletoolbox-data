  imo-imo: Aku tepa nimbelie, yunge ki talo kinye lambona kinye toringima lipe ondorumu.
    Awilimu kanokolio enoni paa tono koloringi.
  boj-boj: Osiqa aqa baŋ ti jar baŋga ti naŋgi osornjrej. Onaqa naŋgi kalil Tamo Koba
    a unsibqa tulaŋ areboleboleinjrej.
  ulk-ulk: E akaida yabi tabara tag a bir natomereta. Ege memegle au sererge baprekerda
    nade ge wi Oplei erdarda.
  eng-DRA: And when he had said this, he shewed them his hands and his side. The disciples
    therefore were glad, when they saw the Lord.
  knf-knf: Wi ajakuŋ haŋ, aşë diiman baka iñen na kanŧaagan. Baţaşarul balilan maakan
    wi bawinuŋ Ajugun.
  san-KHM: ឥត្យុក្ត្វា និជហស្តំ កុក្ឞិញ្ច ទឝ៌ិតវាន៑, តតះ ឝិឞ្យាះ ប្រភុំ ទ្ឫឞ្ដ្វា
    ហ្ឫឞ្ដា អភវន៑។
  arn-NT: Famngechi feypilu, pengelelfi ñi kuwü ka ñi kadi. Fey kisu engün rume ayüwi
    ñi pefiel ta Ñidol.
  zas-NT: Chi ma gulox rëbaman zian, balüü yaaman loj reeman në cwëꞌlënman, abiꞌ laa
    reeman dád babaa reeman baguiaa reeman Dad Jesús.
  ken-NT: Árɛ́m nɔ́kɔ́ nɔ, atɔ́ŋ bɔ amɔ yi nɛ mbeápak ɛyi. Bakoŋo abhi bájwí nɛ
    maŋák ndu bághɔ́ Yesu Acha.
