  agd-agd: Máa siren be ayan má ayoran má aníin bei eyo iyampon kayo ano onen mino.
    Aní uran bei eyo iyampon kayo ano ma vetíi Bafan onein nan kákan amusin en mino.
  rkb-NT: Tapapepe humo ky ziwatawyky. Tapektsa humo ky ziwatawyky. Zinymyrykynahatsa
