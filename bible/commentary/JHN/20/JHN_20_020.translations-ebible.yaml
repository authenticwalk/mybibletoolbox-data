  mil-NT: Te ní dánèhé ñáhá‑gǎ ndaha‑gá ndɨhɨ yɨquɨ naha‑gǎ xii‑güedé. Te ío ní cudɨ́ɨ́
    ìní‑güedé sá dɨ́ú ndìsa‑gá ní xiní ñáhá‑güedě.
  myu-myu: O'jewebumupaya cekay ip. O'jewa'õxamubapuk cekay ip. Icokcok cĩcã ma ip
    o'e jekukukat tobuxik puje.
  fue-fue: Ɓaawo haala ka, o holli ɓe newe juuɗe makko e wuttudu makko. Ɓerɗe aahiiɓe
    ɓen weli no ɓe ji'i Joomiraawo.
  amk-amk: Medu wesa tonanaia fo, mayeai deinawi warafangfo tuti eneungfoi wesa. Ewati
    Sempaisi tonanafo emirising paria.
  fai-fai: aka alam teng so madan so kukuyam badane, weng kidimin kinim iyo Kamokim
    atam nadiwe aket kalfalin seng kudusiw.
  ura-NT: Niritohane baihate, biji que curabo cure, jaleri que rejoon cure, naaonjoain
    coaarate canacaanu que. Nii jaunna rachoojihacaanu aina nerelanaa nichaanune,
    coaiteen canacaanu aina nihana jaun.
  mcd-NT: Yoitan noco ismaquin a piriconun mastaitafo tsuhuu ismaquin mushanshotan
    ashin pishi chachitan noco ismaniquin. Noco ismaiton non oinni fasi nocon Ifoqui
