    yumʌch.
  zos-NT: Ñøjmayaju'cam jetse, isindzi'yaj cyø' y syepsa, y ñøtuṉdøvø casøyaju porque
    'ya'myaj ndø Comi.
  gvs-gvs: Moe ilatuwokoima ikavava, nimana be silalumina ivatulukoima. E tauna kauyáwana
    unana ima Tomoya bogina kagite.
  kbm-kbm: Ei ginei yaun etok gikwai kob ges bili lavo ebe giengk bage be tis ra-rali
    ok ru gitangi amei. Beti amei tangg amei vevie-ngge ve ande ali Amol Bamo.
  tew-tew: Kin natú̖ ihayḏi iví mandá heḏá iví waˀmä́ägé-á háa ûnmuuˀin ovâykeeyan
