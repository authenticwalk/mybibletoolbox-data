  far-far: Ma 'i burina ne nia saea na fatae nai, nia ka fatainia ro 'abana ki ma
    na kakaraona fuada. Ma na fafurongo ki kera eele 'asiana ana kada kera ada to'ona
    na 'Aofia.
  suz-BL: मो देंशा मेको आन कली आ गुइ नु आ कोव़खा कोंइदानु, आ शेंसीबपुकी प्रभु कली
    तशा ग्‍येरसाक्‍म। १यूहन्‍ना १:३
  car-NT: Moro wara tyka'po mero, morokon tainary, moro tysoropary enepo'po i'wa i'waine.
    Mo'ko Jopoto ene'po mero ty'waine, mo'karon omepatonon ewa'pota'san imero.
  amp-amp: Inji kfonimorn tirfhu fhuf yo kkreko kfraye wasmo fhut fak nuhasmorm. Disaiperm
    turoh Bror htihato yima yuhum tfit yindhormomm.
  bht-bht: 'कने ऐ बोली करी उनी अपणे हथां कने पैरां दे जख्म दस्से: तालू चेले प्रभु
    जो दिखीकरी खुश होऐ।'
  eng-NOY: And having said this, he showed them his hands and his side. The disciples
    therefore were glad, when they saw the Lord.
  cub-NT: Que ayʉva, ʉ̃i pʉrʉáre aru ʉ̃i tẽ́penaba cãchinoi ʉ̃i churiá báquede jã́d̶ovarejame
    Jesús. Ñʉje jabocʉre jã́ivʉ, ʉrarõ torojʉrejacarã ñʉja.
  ita-1927: Pace a voi! E detto questo, mostrò loro le mani ed il costato. I discepoli
    dunque, com’ebbero veduto il Signore, si rallegrarono.
  lww-lww: Naga pisa sanene, p̃isi na pian lologia imimi e lepas na mrapototo la nap̃a
    e limana amio pupia piakapila nap̃a e mram̃anena. Mepisuia, ana pogos nap̃a mekilia
    mesape naga Sup̃e nene, mekekara na mekekara.
  ckb-ckb: کە ئەمەی فەرموو، دەستی و کەلەکەی پیشاندان، جا قوتابییەکان کە مەسیحی خاوەن
    شکۆیان بینی دڵشاد بوون.
  nas-nas: Eeꞌnoko teeꞌ minkuvuraiꞌnange bakaang bireng nau-antamuruꞌ eeꞌnoko mantoꞌnang.
