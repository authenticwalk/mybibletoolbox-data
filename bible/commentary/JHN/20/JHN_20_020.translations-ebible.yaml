  mva-mva: Bokai ipile, kodeka luma be ae itikingdi. Bong Tanepoa dite nge suridi
    diuia-tina.
  dwr-NT: Hewaa geeddawaappe guyyiyan, bare kushiyaanne bare miyyiyaa unttuntta besseedda;
    kaalliyaawanttu Godaa be7eedda wode loythi nashetteeddino.
  kfw-kfw: Hiwa atisuoli atisuomak, akut khat-um adiapnei inmani diang aleiminmu.
    Halli Pumi inleimu phakhan asiamruoi ngaikhan inleirok.
  bfz-bfz: और ये बोली की तिने आपणे आथ और आपणी पसल़ी तिना खे दखाए, तेबे चेले यीशुए
    खे देखी की खुश ऊए।
  cuk-09: Ar Jesús e-sapinganga degi-sogsagu, emarga e-argan, degi, e-dikar oyoded.
    E-sapingan na e-Dummad-dakarmargu, bela weligwar ito nadmalad.
  ben-OBCV: একথা বলার পর তিনি তাঁর দু-হাত ও বুকের পাঁজর তাঁদের দেখালেন। প্রভুকে দেখে
