    dä rhäqäp ta mamär na ama märmärgem.
  ita-1885: E detto questo, mostrò loro le sue mani, ed il costato. I discepoli adunque,
    veduto il Signore, si rallegrarono.
  muy-muy: Àra àhia ma ana tay a nahkay ti àŋgazli ahar gayaŋ ni akaba jamaŋgay gayaŋ
    ni ana tay. Nday nakəŋ tàra tìpia Bay geli na ti tə̀mərva dal-dal.
  kqc-kqc: Mina ago ni vau resi bi ini vana ma aveta oteimaro, ye ada reyadi Varika
    amiye veyadi dada.
  tav-tav: To bairo jã ĩ, cʉ̃re na capapuariquere, cʉ̃re na cajarerica paʉre jã caiñoowĩ
    ti camiire. Cʉ̃re tʉjʉrã seeto jã cawariñuuwʉ.
  eng-ULB: After he said this, he showed them his hands and his side. The disciples
    rejoiced when they saw the Lord.
  spa-VBL: Después de este saludo, les mostró sus manos y su costado. Los discípulos
    estaban llenos de alegría por ver al Señor.
  fra-_FOB: Et quand il eut dit cela, il leur montra ses mains et son côté. Les disciples
    donc, voyant le Seigneur, eurent une grande joie.
  hau-ULB: Bayan ya fadi haka, sai ya nuna masu hannuwansa da kuibinsa. Da almajiran
    suka ga Ubangiji, sai suka yi farin ciki.
  mal-mal: ഇതു പറഞ്ഞിട്ട് അവൻ കയ്യും വിലാപ്പുറവും അവരെ കാണിച്ചു; അപ്പോൾ കർത്താവിനെ
    കണ്ടിട്ട് ശിഷ്യന്മാർ സന്തോഷിച്ചു.
  kkc-kkc: Yayo to egeesee takoloso tobudulone, o dee boowo sabolo, osoloso o ho hodio
    mapoo moloso gu eyo boowo ee dimapoo eligiso. Eseme Yesu o hamamee dili odooso
    yo ogoloso diya goomogaso.
  lit-lit: Ir tai pasakęs, jis parodė jiems savo rankas ir savo šoną. Išvydę Viešpatį,
    mokytiniai dėl to nudžiugo.
  urd-GVR: aur unheṅ apne hāthoṅ aur pahlū ko dikhāyā. Ḳhudāwand ko dekh kar wuh nihāyat
