  apr-apr: Iwete nen a imot, motong la ipitnai bene le madini tina ngan pang di a
    tikamata. Ngan tina tikamata Tool Mai tani nen nga, le tina lodi ponana le lodi
    ponana belebele.
  tiy-tiy: Tidéw béno, fénténgténgén beroy de fali dob de kémérén brab tébing ne.
    Atin i de kuyugén toow ro fo ménoror non énggito ro.
  nlg-nlg: Murina te bosa eni ke, agaia te tatei vanira na limana mana kikisina. Na
