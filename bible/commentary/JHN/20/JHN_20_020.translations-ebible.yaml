  pol-SZ: I pokazał im przebite ręce oraz bok. Na widok żywego Pana ogarnęła ich radość.
  ztq-NT: Loxsye chëb xaa ngo, lëë xaa bluuy ña xaa ni kwi xaa laañee kwsëëb lans,
    aan kchësy xpëëdscuel xaa ble.
  zai-NT: Uní' si be ngue, biluí' be laaca bataná be ne xcustiá be. Oraque bieche
    ca ma biiya ca Señor.
  upv-upv: Vitunen renge muwrai jile mirpel, ko eviseni milnge nel nuru renge nevren
    nuru ko milnge sir renge nelin. Ko jinibb sen nir arir renge marlesi Numal.
  wap-NT: Uparadan daunaꞌan naꞌapa, utukapa-kidan ĩꞌati potopotori daunizi pakaꞌu
