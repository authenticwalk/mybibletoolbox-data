verse: JHN.020.020
translations:
  kpx-kpx: Kateai louito au adae samaguta au etekae samaguta mai haivenu. Ige esemuiabe
    keau abu Kosive ke elehai vahaeho balugalu.
  okv-H: amita ingeni te pahiha te avo enu kito enana ta Bada avo kito tunga javotoho
    ue osa pajire be ea.
  tbo-tbo: I baha ma nimana po tolotolona i wiatatiyehi. Yaka hi kaoha duma, babana
    Guyau hi galeya.
  mal-C: ഇതു പറഞ്ഞതിനുശേഷം അവിടന്നു തന്റെ കൈകളും പാർശ്വവും അവരെ കാണിച്ചു. കർത്താവിനെ
    കണ്ടപ്പോൾ ശിഷ്യന്മാർ അത്യധികം ആനന്ദിച്ചു.
  grc-SR: Καὶ τοῦτο εἰπὼν ⸂ἔδειξεν αὐτοῖς τὰς χεῖρας καὶ τὴν πλευρὰν αὐτοῦ.⸃ Ἐχάρησαν
    οὖν οἱ μαθηταὶ ἰδόντες τὸν κύριον.
  bgc-bgc: अर न्यू कहकै उसनै अपणे हाथ्थां के घा अर अपणा पंजर उनतै दिखाए। फेर चेल्लें
    यीशु नै देखकै राज्जी होए।
  khz-khz: Vovetaina ekila-gatuto mulinai, gimana genaerorato e penipenina gekwanuato
    kapura evega-gitarato. Velekou gegitaato aonai, geverere-rakavato.
  deu-TKW: Und wie er das gesagt, zeigte er ihnen die Hände und die Seite. Da freuten
    sich die Jünger, als sie den Herrn sahen.
  zsr-NT: Catiꞌ budx gudxëꞌ lequëꞌ didzaꞌ ni, buluiꞌinëꞌ lequëꞌ nëꞌë len cuit lëꞌë.
    Niꞌr tuꞌdzijnëꞌ bönniꞌ usë́d naꞌ le tuꞌléꞌinëꞌ Xanruꞌ.
  lin-lin: Wana azalaki koloba bongo, alakisaki bango maboko na Ye mpe mopanzi na
    Ye. Bayekoli batondaki na esengo tango bamonaki Nkolo.
  hns-NT: Aur oe aapan haath aur padjarie dekhaais. Tab oelog oke dekhke etana khoesie
    bhail!
  noa-E: Magnaa chadcha marag ich jua oopinaa ich ãi ee thutkhërëu sutarrjã oopibaawai
    maar onee aphöbaadëjim, deeu maach daúacha maach Pör oobaawai.
  eng-EMTV: And having said this, He showed them His hands and His side. Then the
    disciples rejoiced when they saw the Lord.
  mib-NT: Te ná ni cahān yā súcuan, te ni steén yā ndaha ya jiín xiin ya nuū de. Te
    ni cacusɨɨ̄ ni tēe cáscuáha un jéē ní cajito de nuū maá Jítoho yō.
  lif-NT2: हे़क्‍के पाःत्तु सुरुआङ् खुने़ॽ कुहुक्‍हाॽ नु कुले़म्‍भेःप्‍मान् ओसेःन्‍धाक्‍तुसि॥
    दाङ्‌बान् मे़निःसुबाल्‍ले़ हुॽसाम्‍बाहाॽ साॽरिक् मे़सःत्ते़रो॥
  xnj-xnj: Peamali kujova genago, akavalangisa mawoko gaki na luvafu lwaki. Ndi vawuliwa
    venavo vakasangaluka neju kumlola Bambu.
  mmx-mmx: Melemu at levelinga ren, neni ga vaxase lavaun pinivu ren mi lukngen la
    labangbaangis teren. La diga umsu mi lomomo ap mo loxonaleng diga ven Leeme Silok.
  cbr-NT: Ësoquin caquin ca aín mëcën rabë́ ismianan aín pichánpururibi ismiacëxa.
    Ismicëx ca aín 'unánmicë unicama Nucën 'Ibu isi shimëniocati cuëëancëxa.
  tee-NT: Acsni naulh ju ani pus alacmalacasunilh ju ixmaca' chai la'ixpak'axti' junta
    ixlacc'atsanich. Chai ju ix'amamaka'ui na talack'achalhch acsni talakts'inchokolh
    ju ix'ucxtin'an Jesús.
  eng-LSV: and having said this, He showed them His hands and side; the disciples,
    therefore, rejoiced, having seen the LORD.
  cak-NT: Cuando raja' ru'in chic ri tzij ri' chique ri quimolon-qui' chiri', can
    xuc'ut chiquiwech ri ruk'a' y ri ruc'alc'a'x ri anchi' xsocotaj-wi. Y ri discípulos
    can xequicot-wi, roma xquitzu' chi can ja-wi ri Ajaf Jesús.
  pah-NT: Onhi'ig̃ame g̃a pe ga hepiukari opokutugagwera oykikutugagwera reheve. Ga
    repiagame g̃a ndoryndoryvamo a'ero.
  sja-NT: Mãga jarap'eda, ãramaa ak'ɨpiji ichi jua mãik'aapa ichi orro. Jesús k'awaadak'ãri,
    t'ãri o-ĩadachida.
  xed-xed: Mnatani mantsa ya, ka maranaŋta tsi ta dzvuhani nda ŋwazliɓani ta həŋ.
    Ka rfu tsa duhwalha ya ta rfu nghaŋər həŋ ta Mgham Yesu.
  glk-glk: وختی اَنه بوگفته، خو دستأنه و خو پهلویه اوشأنه نیشأن بده. شاگردأن با خداونده
    دِئن شاده بوستیدی.
  mks-NT: Ta tá na̱cachi a ña̱ yóho já na̱jána̱ha̱ ndáha̱ á xi̱hín yicá ndícá a̱ nu̱
    ná ña̱ ná canda̱a̱ ini na ña̱ jivi cúú mé á. Ta na̱caji̱i̱ íní na̱ tá na̱xini
    na a̱.
  gfk-S: Iga tange ter kike ma iga hamanis ira iruo lapara lumana ma no binabatna
    ta di. Ma be ira bulu na harausur di ga nes no Watong di ga manga laro sakit.
  bmu-bmu: Mewö jiba böröyahötŋi aka marömŋi kondeliga Kembu eketka sösöŋgainöŋ uruŋini
    kokolak qeyök.
  dgz-dgz: Mame wani ewap, me naniwa ge bembeniwa ewamon. Boge wa ewamot nagire mega
    aton aigap di anune, iwa mu ayop yawane menan.
  eng-GNV: And when he had so saide, he shewed vnto them his handes, and his side.
    Then were the disciples glad when they had seene the Lord.
  zaa-NT: Beyacca ba rèe cabi anía nna, beluè'nie cabi ca né'e làti ná seña qui' ca
    clávuá. Ą'hua beluè'nie cabi ru'a costilla qui'áa làti guda cą lanza. Làniana
    ca discípulua nna yala bedácca'ni cabi de bela'ni cabi Señor.
  eng-WEBSTER: And when he had so said, he showed to them his hands and his side.
    Then were the disciples glad when they saw the Lord.
  guh-guh: Bajarapacuenia Jesús pejumaitsicujinae, pijajivijavabelia tsitajëta pecobevajënëbeje.
    Nayenevajënëitajëtanua pijajivijavabelia. Bajarajota Jesús pijajivi bitso barëya
    icatsia petaexae pijatuxanenë.
  bon-bon: Ai mene iicema ingwe gaabe ca tabe teeme ime aaboclomtige teeme bau me
    cuta drawace ne eboclomtige. Abiberäja bägrä cina babo gege ge, teepi lipu Yageyame
    ne jepänisi.
  nhw-BL: Huan quema quiijto ni, technextili nochi ome imax campa quimalavoshuijque
    huan technextili ielchiquicanahuiya. Huan tiimomachtijcahua nelía tipaquiyayaj
    quema sempa tiquitaque Tohueyiteco.
  swh-ONEN: Baada ya kusema haya, akawaonyesha mikono yake na ubavu wake. Wanafunzi
    wake wakafurahi sana walipomwona Bwana.
  wbi-wbi: Ye ajovile uluo, akavahufia amavoko ni mbafu saake. Avavulanisivua vaake
    ye vakagwile kuuti ghwe Mutwa uYesu, vakahovoka fiijo.
  bba-bba: Ye u yeni ɡeruɑ u kpɑ, u bu win nɔmɑ kɑ win yɛ̃sɑ sɔ̃ɔsi. Bwɑ̃ɑ ben nukurɑ
    dorɑ ye bɑ Yinni wɑ.
  eng-KJVCPB: And when he had so said, he shewed unto them his hands and his side.
    Then were the disciples glad, when they saw the Lord.
  kgk-NT: Upéa he'i rire, ohexa uka íxupe kwéry opo oikutu hagwe. Oarokã oikutu hagwe
    ohexa uka ave. Ojáry-pe ohexa ramo, ovy'a eterei-ma hikwái.
  waj-waj: kiaa kioo ari yaakuuvaitanaata ari yaaneevaatama iya vitairavai.
  cpy-cpy: Ikanta rowethata-paari, roñaaha-paakiri rako, eejatzi imereki. Ikimo-shire-yitee-yanakini
    irikapaeni iñaawaeri Awinkatharite.
  ekk-PKP: Pärast seda tervitust näitas ta neile oma käsi ja külge. Issandat nähes
    täitis jüngreid rõõm.
  mpx-mpx: Baaba o i baunan enaa, yaka nimana ge luluna i pankitel. Sauga tohago Babala
    hi kite, inoke hi yaliyaya nabi.
  wbp-wbp: Ngula-nyanu rdaka milki-yirrarnu kujalu rdaka-jarrarla rdirriny-panturnu.
    Manu ngurlju-jana milki-yirrarnu kujalu yurrkunyurlu panturnu. Kujalu milya-pungu
    kurdungurlu-paturlu wati nyampuju Jijaji, ngulakujulurla wardinyi-jarrija-nyayirnili.
  luo-luo: Bangʼ kane osewacho ma, nonyisogi lwetene gi ngʼetne. Jopuonjre ne mor
    mokalo kane gineno Ruoth.
  nhe-NT: Huan quema quiijto ya ni, technextili nochi ome ima campa quimalavoshuijque
    huan technextili ielchiquicanahuiya. Huan tiimomachtijcahua nelía tipaquiyayaj
    quema sampa tiquitaque Tohueyiteco.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܡܘܼܚܙܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܕܸܦܢܹܗ. ܘܦܨܝܼܚ
    ܠܗܘܿܢ ܪܵܒܵܐ ܬܲܠܡܝܼ̈ܕܹܐ ܕܚܙܹܐ ܠܗܘܿܢ ܠܡܵܪܲܢ.
  esk-NT: Taatnaqqaaqhuni qiñiqtinniġai ikiñiġmiñik argaŋmiñi suli saniqqamiñi. Tarra
    maliġuaqtit quviatchaŋniqsut qiñiqamitruŋ Ataniq.
  msb-msb: Pakasabi niya sani ginpakita sa inda an iya mga kamot kag san iya kilid.
    Kaya nalipay gayod an mga disipulos pakakita ninda sa Ginoo.
  cpa-NT: Mi³ma²na²juúh²dsa jǿg³ jøng², ca¹he¹dsa ju²góg¹dsa quianh¹³ mu²tsønh³dsa.
    Ca¹lø¹hiúg¹ hlaih¹³ dsǿa¹² dsa² quianh¹³dsa, mi³ca¹jǿi²dsa.
  dso-dso: ଜିସୁ ଏ କାତା କଇଲା ପଚେ ନିଜର୍‌ ଆତ୍‌ ଆରି ପାଞ୍ଜ୍‍ରା ଦେକାଇଲା । ସିସ୍‌ମନ୍‌ ମାପ୍‌ରୁକେ
    ଦେକିକରି ବେସି ସାର୍‌ଦା ଅଇଗାଲାଇ ।
  meu-meu: Unu e gwau toma, bena imana ruaosi bona ohena danu e haheitalaidia. Taunabunai
    hahediba e moale, Lohiabada e itaia dainai.
  yva-NT: Arono Po ayao saumane raura aje mansaija jewen, naije Po apa paro no anem
    unane rai rarorono mai, muno Po apa taugandeo weyame veano ratukame raroron tavon.
    Apa arakove so mananibe weye wo Amisy Yesus aeno mamije rai.
  dgc-dgc: Ey to pégkagi na ta éya, éy nipeta na dide tu kamét na sakay tu hawes na.
    Ey du alagad, péketa de to Panginoon de, éy mésahat side!
  zpm-NT: Blozhse pquiaabdiuzh me no, dzigo blu me leṉ nia me lo no, zaatne biaaz
    clav zeeṉe pquia me lo cruz, ni blu me ro xcuxti me. ¡Grëse no per nli rley no
    zeeṉe bdzioṉ no ne nli mew!
  hix-NT: Àro wyaro tàwya katxhe rma, tamorà yonyhoy hatà, àwyanye. Tawetx xarha yonyhoy
    hatà, àwyanye. Kohkomo moson hamà, ketxkon hatà. Àro ke, teryehorye rma haxa nehxatxkon
    hatà, ànhananàhrà rotho komo.
  sim-sim: Karem or mbaha tava orhi nga maome orhi nga os li jihindari wa oso nga
    lirin ormu mukura. Urik orin li heyehe limu rupshi mendera.
  npi-ULB: जब उहाँले तिनीहरूलाई यो भन्‍नुभयो, उहाँले तिनीहरूलाई आफ्ना हात र कोखा देखाउनुभयो
    । चेलाहरूले प्रभुलाई देखेपछि तिनीहरू खुसी भए ।
  cgc-cgc: Pag-ambal Jesus, papakita din mga agi ta lansang naan ta iya na mga lima
    daw agi man ta bangkaw naan ta kilid ta iya na lawa. Nalipay gid iya na mga tinudluan
    tak nakita danen Ginuo an.
  tim-tim: Hain dâm bâtŋe akto gasomŋe hekatyeŋgiep. Hekatyeŋgimbo ekmâ kambiamyeŋe
    heroŋe agep.
  yor-yor: Nígbà tí ó sì ti wí bẹ́ẹ̀ tán, ó fi ọwọ́ àti ìhà rẹ̀ hàn wọ́n. Nígbà náà
    ni àwọn ọmọ-ẹ̀yìn yọ̀, nígbà tí wọ́n rí Olúwa.
  wos-wos: Wungi wata dika dé tambana haak akwi, yikanyana haak akwi wakwe. Wakwendéka
    deka Néma Duré xe mawuli ye di mawuli sawuli ya.
  emp-NTPO: Maʌ̃ jaraped̶a idji jʌwada, idji orro sid̶a ãdjirãa acʌbisia. Dadjirã
    Boro unubʌda carea b̶ʌsrid̶asid̶aa.
  eng-F35: And upon saying this He showed them His hands and His side. Well, the disciples
    were overjoyed when they saw the Lord!
  ind-ind: Sesudah berkata begitu, Dia menunjukkan kedua tangan dan bekas luka di
    perut-Nya kepada kami semua yang ada di situ. Saat itu juga kami sangat bersukacita
    melihat Tuhan kami.
  pes-OPCB: و زخم دستها و پهلوی خود را به ایشان نشان داد تا او را بشناسند. وقتی خداوند
    خود را دیدند، بی‌اندازه شاد شدند.
  mpt-mpt: e kweilo silo bikibaibbu osa eka anate geilam wate bikiniba tulabaibbu
    osa alebesea ni watem tekein kenoba Nib Sume bain hananebo genoba kla seinsoba
  ssx-ssx: Koto laata꞉ ipika꞉ kiki yaapo make ipika꞉ pa꞉ta꞉liki iki pa꞉ta꞉ waleekeme.
    Koto ekina꞉ mo disaipolo haliwekima꞉ Yesu handa꞉ta꞉ ta꞉na꞉ tieke homemekeme.
  mkl-mkl: Iyi í sɔ̃ ŋɑ bɛɛbɛ í tɑ̃ ŋɔi í nyisi ŋɑ ɑwɔɛ ŋɑ do kpɑkpɑɑ cinɡɑɛu. Nɔ
    inɔi mɔcɔ ŋɑu í dɔ̃ iyi ɑ̀ yɛ Lɑfɛ̃ɛ.
  gaq-gaq: ଆତେନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ ଜିସୁ ମେଁନେ ନ୍ତି ଆରି ଞ୍ଚ ଆଃ କେକେ । ମାପ୍ରୁକେ କେଚେ
    ସିସ୍‍ଇଂ ସାର୍ଦା ଡିଙ୍ଗ୍ ଆର୍‌କେ ।
  gof-RNT: Hessa gidi simmidi ba kushiyanne ba miya entta bessis. Iya tamaareti Godaa
    be7ida wode daro ufayttidosona.
  unx-unx: ଇନିଃ ନେଆଁଁ କାଜିକେଦ୍‌ଚି ଇନ୍‌କୁକେ ଆୟାଃ ତିଃଇକେ ଆଡଃ ଆୟାଃ ସାଡ଼େଜାଙ୍ଗ୍‌କେ ଉଦୁବାଦ୍‌କଆଏ
    । ଏନ୍ତେ ଚେଲାକ ପ୍ରାଭୁକେ ନେଲ୍‌କେଦ୍‌ତେ ପୁରାଃଗି ରାସ୍‌କାୟାନାକ ।
  gah-gah: Loko lo lemeake, agizani lositá nolelepizike, alómusagú hize ahúma lelepizekago,
    izegipala zuha leza Guivahanima ánigokunike mulutegú lamaná gulune.
  lcm-lcm: E mung i kana la posong tapai ani vuk mengen ang, kala akalit iria ta ngono
    kungana na vagvag ina. Na keve nat i akalit kilapo uruk alava using kitala arai
    ani Volava.
  aer-aer: Angkeke-iperrele anteme re iltye atherre uthene ulte uthene imernelheke
    nhenge itne aremele akangkeke anthurre aneke rarle yanhe ikwerenge itnekenge anekenge.
  qvc-NT: Chaymandaqam rikachiwarqanllapa makinda, kustillanda chay chuqrishqangunata.
    Chayshina Jisusta rikashpaqam, ancha kushikurqayllapa.
  tgl-ULB: Nang sinabi niya ito, ipinakita niya sa kanila ang kaniyang mga kamay at
    kaniyang tagiliran. At nang makita ng mga alagad ang Panginoon, nagalak sila.
  cbs-NT: januxun nuku jaska watan jawen meken xui inun jawen jashi xui nuku uinmaya
    nukun Xanen Ibu ana uin nun benimajaidaya
  xtm-NTPP: Ja ni ka'an ya sukan, sani te ni kaxtnu'u ya nda'a ya ma ji'in yika ya
    ma, te ni ka kutachi ndaka ñayii ka ndikin ya ma, ja ni ka ndakuni i Iya Tátnuni
    ma.
  nnq-nnq: Pajomola kulenga genia, ngabalaya maboko gakwe na lubao lwakwe. Bai akinapunji
    bakwe ngabaala mojo muno kabona Angwana.
  bao-NT: To biro ĩigʉra cʉ̃ amorire, cʉ̃ warure cʉ̃ ca jadeorica opere, jãare ĩñowi
    Jesús. Jãa pea, Wiogʉre cʉ̃re ĩarã, bʉaro jãa ʉjea niiwʉ.
  san-ORI: ଇତ୍ୟୁକ୍ତ୍ୱା ନିଜହସ୍ତଂ କୁକ୍ଷିଞ୍ଚ ଦର୍ଶିତୱାନ୍, ତତଃ ଶିଷ୍ୟାଃ ପ୍ରଭୁଂ ଦୃଷ୍ଟ୍ୱା
    ହୃଷ୍ଟା ଅଭୱନ୍|
  huv-NT: Wüx ndoj mapiüng aag ayaj, quiaj tüüch nejiw majawüw owix nej at micostil
    nej. Xeyay tapac omeajtsüw wüx tajawüw nej.
  otn-NT: Mi̱ juadi bi xihna̱ ra̱ hya̱ na̱ p'ʉya, bi 'yu̱tyø 'yɛ ha bi̱ mfoxyø clavo
    'mø mi̱ 'dø'mi̱, 'nɛ̱ bi 'yu̱trá̱ hyo bi̱ mɛ ra̱ lansa. Ja̱njua̱ni̱ ra̱ ndi̱johya'ʉ
    yø xädi 'mø mi̱ nu̱ yø Hmu̱.
  nop-nop: Unduŋ yeniŋa kohoŋyat nilidi ukiŋ eŋ gaga foloŋ bohomdi youkiŋ u yenimbu
    yabugiŋ. U yabuŋa Wapum agaŋ kayam yo nadifo tigiŋ.
  obo-NT: Nopongnga rin osenga idda, id pokita rin iddos bollad woy tokeleran din.
    Na, oray'n nahaa iddos mgo tinodduwan to nokita ran iddos od Longaggon.
  cak-ENT: Tok rija' rubin chic c'a ka ri tzij ri' cheque ri quimolon-qui' chiri',
    xeruc'utula' c'a ri rusocotajic chiquivüch. Xeruc'utula' c'a ri ruk'a' y ri ruc'alc'a'x.
    Y ri achibila' juis vi xequicot, roma xquitz'et que ja vi ri Ajaf Jesús.
  lif-NT: ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤏᤢ ᤁᤢᤗᤧᤶᤓᤣ᤺ᤵᤔᤠᤴ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡ॥ ᤍᤠᤱᤒᤠᤴ
