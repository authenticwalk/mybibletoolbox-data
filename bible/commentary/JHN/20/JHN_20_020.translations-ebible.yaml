  san-THA: 'อิตฺยุกฺตฺวา นิชหสฺตํ กุกฺษิญฺจ ทรฺศิตวานฺ, ตต: ศิษฺยา: ปฺรภุํ ทฺฤษฺฏฺวา
    หฺฤษฺฏา อภวนฺฯ'
  iws-iws: Mɨ siya hɨriiyar nikɨ boɨnkrɨpkaiyɨn mɨ siya siir ɨɨnao mɨ siir prɨs aka
