  uvl-uvl: Iesus hele ke pomau ke het pe heteia penna mur pe alalina lange iri. Iesus
    nena hana mur leteria iech toto nge tenau mule i.
  eng-BBE: And when he had said this, he let them see his hands and his side. Then
    the disciples were glad when they saw the Lord.
  ixl-CNT: Ech taꞌxh veet tal u kam tziꞌ, ikꞌuch qꞌul iqꞌabꞌ te tuchꞌ u txala tuul
    vaꞌl akꞌoni. Ech motx chit txuqꞌtxun qꞌu chusulibꞌ aas tiltu u kuBꞌaal tziꞌ.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga itula nzimba nia ikeno i mbau wa waŋgira
    ŋinde panzi. Kinzi pâri-tamâta simora lâ, aku ilonzi kalonzi ipâŋga tu Maro Ŋalae
    tamwata imo kunzi, kala ilonzi ndeka ndo.
  crx-NTPO: '''Et ndúbudani'' whe dula cha, ''ink''ez duzih k''ut cha bunalhts''et
    hahonla. ''Et yugha hodul''ehne tube cho huhóost''et buMoodihti huyan''en ''inka.'
  kan-OKCV: ಇದನ್ನು ಹೇಳಿದ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನೂ ಪಕ್ಕೆಯನ್ನೂ ಅವರಿಗೆ ತೋರಿಸಿದರು. ಆಗ ಶಿಷ್ಯರು
