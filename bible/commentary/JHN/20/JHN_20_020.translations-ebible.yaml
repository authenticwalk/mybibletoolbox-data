  mal-2015: ഇതു പറഞ്ഞിട്ടു അവൻ കയ്യും വിലാപ്പുറവും അവരെ കാണിച്ചു; കർത്താവിനെ കണ്ടിട്ടു
    ശിഷ്യന്മാർ സന്തോഷിച്ചു.
  tuo-NT: Cʉ̃ tojo níca beꞌro cʉ̃rẽ paabiꞌpeꞌquere, cʉ̃rẽ ñosẽꞌcarore ĩꞌowĩ. Ʉ̃sã
