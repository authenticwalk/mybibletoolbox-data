  rus-SYN: 'После восьми дней опять были в доме ученики Его и Фома с ними. Пришел
    Иисус, когда двери были заперты, стал посреди и сказал: мир вам!'
  mbh-mbh: Lama nang or limae i vus na Jisas ile wainlangaere o veliloalo mun pel
    a vel aken lemi na Tomas i voth tomo ol nge or. Ma o pupal ritrito mun or. Ma
    Jisas i velpol ma i mitu a or nge, ma i ria mun or ve, “Lemi moring aro i voth
    tomo nge thomu.”
  bdd-bdd: Coinega wiki ꞌaigeda ꞌigumwala ma tomuliyaedi wete simiya ꞌautahila, hada
    ꞌaigeda solana siꞌedagudu hila simiyamiya, ma Yesuina ꞌoidiya ꞌilatu hila. Tuta
    bewa ꞌoina Tomasi mahetediu. Coinega Yesu ꞌoidiya ꞌilatuwa ma gamwagamwanidiya
    ꞌitoholowa ma ꞌihegwaediya ꞌigwae, “Sahena ꞌateyoho.”
  cbt-NTPO: 'Posa tahuëri quëran niyontoantahuatoira, Tomasënta'' inaquë nisarin.
    Naquëranchin ya''coana noya oncotaantapiraihuë''. Quisoso a''naroáchin huancánachin
    ya''noantarahuaton: —Tashita iyaro''sa''. Sano cancantoco'', itërincoi.'
  srn-NT: 'Aiti dei na baka den man fu Yesus ben de makandra ini a oso baka èn Tomas
    ben de nanga den. Den doro ben sroto, ma toku Yesus kon tnapu na den mindri. A
    taki: “Freide mus de nanga unu!”'
  cta-NT: 'Liꞌ cua nduꞌu scua snuꞌ tsa̱, ndyalaa nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesús toniꞌi̱
    chaca quiyaꞌ; loꞌo Tomás ndiꞌi̱ loꞌo nguꞌ liꞌ. Cua ndyacu̱ꞌ toniꞌi̱, liꞌ ndyatí̱
    Jesús niꞌi̱ juaꞌa̱ ti, ndyatu̱ yu slo nguꞌ biꞌ. Liꞌ nchcuiꞌ yu loꞌo nguꞌ: ―Ti̱
    ti tyiꞌi̱ tyiquee ma̱.'
  bqc-SIM: 'A gↄↄ la aà ìwaↄ ku kpɛ́u lↄ, Tomaa kúńnↄ sa. Aa gbatàńlɛ aa kilidàu,
    ↄ̃ Yesu mↄ̀ zɛ̀ ń guu à mɛ̀: Àↄ ku aafia!'
  tcz-CHONGTHU: Niget jouvin seijuite insunga aumkhom pettah'un, hia chu Thomas jong
    um'ah ahi. Aumnau in chu kot kikhah soh keiya ahi, hinlah hetmanlou kah'in, amasa'a
    bangin, Yeshua alah uva ana dingin ahi. “Chamnan nalon khum'u hen,” ati.
  mar-mar: आणि पुन्हा, आठ दिवसानी, त्याचे शिष्य घरात होते आणि थोमा त्यांच्याबरोबर
    होता; आणि दरवाजे बंद असताना येशू आला व मध्यभागी उभा राहिला आणि म्हणाला, “तुम्हास
    शांती असो.”
  snp-snp: Ena fo kamena eiti (8) ya wito ege-ege moinamo we numugu ya kofa minamo
