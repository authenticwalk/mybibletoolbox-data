    tuꞌ. Yoc apno Comam bey tuꞌ, yoc lin̈no Comam yictabal ebnaj, yalni Comam: —Ayojab
    akꞌancꞌulal texol, ẍi Comam.'
  cak-CNT: 'Vakxaki'' yan c''a k''ij ri'' tok ri rutijoxela'' xquitz''et ri Jesús.
