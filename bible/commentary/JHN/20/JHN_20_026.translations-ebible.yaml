  ena-ena: La hɨniavɨdaci uaiaŋ human limu fɨhala uci alusɨsɨ mɨhiŋ mu agaŋ iahami.
    Iahɨci alusɨsɨ mɨhiŋ heŋ hɨniavɨmi. Hɨniavɨci mɨŋalahɨci Jisasɨ dɨ hulemɨlɨ agɨlaŋ
    uleŋ muji heŋ cɨhu hɨniavɨmi. Tomasɨ avi nɨbɨlaŋ hula hɨnimi. Hɨbɨ ivu ivu agɨladɨ
    vɨdɨvɨdɨŋ lɨbavɨla hɨniavɨdaci Jisasɨ agaŋ nulɨdɨ alɨhaŋ alɨhaŋ heŋ iaha lagulama
    hɨnimi. Lavɨla nulɨdɨ abami. Naludɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨm uami.
  tgo-tgo: Wik umbwara e ghereiye gharaghambu vambe thɨ mevathavatha e ŋgolo tɨne
    weinji Tomas. Thɨ kiŋgiya thɨnɨmba, ko iyemaeŋge Jisas i yomara e ghanjilughawoghawo,
    na iŋa, “Weimi lemi gharemalɨlɨ.”
  yap-yap: Me reb e wik nga tomuren nike mu’ulung pi gachalpen Jesus ngalan e naun
    bayay ma bay Thomas rorad ni kan man’nag e mab. Me sak’iy Jesus nga fithik’rad
    me ga’ar ngorad, “Nge yib e gapas ngomed.”
  mop-NT: Pues te'i. Ocho q'uin manüc ti ca' much'lajoo' tucaye'il u yaj cambal a
    Jesus ich naja. Que'en aj Tomas tu yaamoo'o. C'üla'an a puertaja. C'ochi a Jesusu.
    Chen u yilajoo'o, ac wa'an tu yaamoo'. —Jetz'a'anaque'ex a wool,— cu t'an ti'ijoo'
    jabix ti walac u chiiticoo'.
  tet-tet: Miku ida siku tiꞌan, Yesus Niakaan maktuir sia namutuk bele-bele no Tomas
    iha uma ida laran. Masik odamatan sia taka natoos moos, Yesus mai nariik iha siakaan
    klaran. Nia nasee sia naꞌak, “Kmanek no dame!”
  hlt-MCSB: Hnin rhet phoeiah a hnukbang rhoek tah a khuiah koep om uh tih Thomas
    khaw amih taengah om. Thohka te a khaih uh dae ta Jesuh te ha pawk tih amih lakliah
    pai. Te phoeiah, “Ngaimongnah nangmih taengah om saeh,” a ti nah.
  xtd-NT: 'Nuu una kɨu, ɨnka vuelta n‑ka nataka se n‑dakuaꞌa‑ia xiti veꞌe jan. Te
    vuelta yaꞌa n‑xo tuu Tomás xiꞌin‑s. Juini n‑xo ndiꞌu vaꞌa yeꞌe, ko n‑xe kɨu Jesús
    xiti veꞌe, te n‑nujuiin‑ia meꞌñu mee‑s. N‑jaꞌan‑ia: —Na kada Ianyuux xa kutuu
    vaꞌa koio‑n.'
  mdy-ETH: ሳሊ ኬሊኮ ጊንፃፓ ዒዛኮ ጊንፆ ሃንታዞንሢ ሃሣ ፔቴ ማኣሪዳ ዓኣንቴ ቶኦማኣሴ ዔያቶና ዎላ ዓኣኔ፤ ዒማና ዔያታ ዓኣ
    ማኣሮኮ ካራ ዎዺንቲ ዓኣንቴ ዬሱሴ ሙኪ ዔያቶኮ ባኣካ ዔቃዖ፦ «ኮሹሞ ዒንሢም ማዖንጎ!» ጌዔኔ።
  spl-spl: Yâhâ Sande âlâ otmu yan emelan âlâkuâk yâhâ menduhuakmâ gahatŋe kârikŋe
    maŋgum tatbin. Sâp yanâmâ Toma orowâk tatbin. Menduhuakmâ tatmunŋe Yesuŋe teteningim
    sâop. “Yen biwiyeŋe huruŋ sâek,” sâop.
  usp-NT: 'Chi waxakib'' (8) k''ij chic li yak ajtijol rib''ak chirij Kakaj Jesucristo
    mulb''em chic rib''ak juntir rib''ilak li jun ja y la'' man k''ij li wi'' Tomás
    chijxo''lak y tz''apil mak pwert jwi''lak. Kakaj Jesús etke xwab''a'' rib'' chiwchak
    y xc''am rutzil jwichak, xij rechak: Chwaj chi tiwa''x utzil laj awanmak, xche''
    rechak.'
  zav-NT: 'Gozde to xman zezzoto'' ḻo''o yo''onə'' de''e yoblə, na'' zo Tomasən''
    len neto''. Na'' ḻeczə zɉənyeyɉw puert ca'', catə''əczla bezla'' Jeso''osən''
    na'' gozzeche'' gwchoḻto''onə'', na'' gwne'': ―Ḻeso binḻo len xbab de''en yo''o
    ḻo''o yic̱hɉla''ažda''olen''.'
  sgz-sgz: Má kesá wik a rah, má tan kalilik án aratintin di kis talum mul i rum,
    mái Tomas iatung tiklik mam di. Tan mátán sál dikte lok on ngoro tungu, mái Iesu
    a tur soura mul i katbán i di mák parai ngo, “Matau uri bál gam!”
  kek-NT: 'Ac xnume'' chic cuukub cutan nak que''xch''utub cui''chic ribeb lix tzolom
    li Jesús. Laj Tomás cuan sa'' xya̱nkeb. Tz''aptz''o̱queb lix puertil li cab chi
    us. Nak que''ril ac xaka̱mil li Jesús chiruheb ut quixye reheb: —Chicua̱nk taxak
    li tuktu̱quil usilal e̱riq''uin, chan.'
  blz-NT: Sarataa kowalu'na ilio, murit ni Yesus nopootatakaimo soosoodo na tampat
    iya'a, ka' i Tomas isian uga' tii raaya'a. Maune' giigii' soopan nisupat, kasee
    i Yesus notaka ka' nokumekerer na tanga-tanga'na i raaya'a kasi norobu tae-Na,
    “Tabea' na ko'omuu.”
  poe-NT: 'A̱ ntá tí kꞌuátsínka ijnko semana ntá jnkoko̱á kójnkotsé sín nkaxenhen
    nchia la ko kja̱xin kjuákꞌeko sín chꞌín Tomás. Tsíkꞌikjehe̱ sín ntója nchia jína
    ntá xrína̱hya titàya̱ kónohe sín kꞌuíkon sín kíxin jnko̱siné tí tjejó sín itjen
    chꞌín Jesús, ntá nixje̱he̱ chꞌán tí jehe sín kꞌuékꞌajiko chꞌán ntáchro chꞌán kíxin:
    ―Kjuaxróxin tsꞌejorá ―ichro chꞌán.'
  san-TAM: 'அபரம் அஷ்டமே(அ)ஹ்நி க³தே ஸதி தோ²மாஸஹித​: ஸி²ஷ்யக³ண ஏகத்ர மிலித்வா த்³வாரம்ʼ
    ருத்³த்⁴வாப்⁴யந்தர ஆஸீத், ஏதர்ஹி யீஸு²ஸ்தேஷாம்ʼ மத்⁴யஸ்தா²நே திஷ்ட²ந் அகத²யத்,
    யுஷ்மாகம்ʼ குஸ²லம்ʼ பூ⁴யாத்|'
  cof-NT: Junni ochu ma poletobi, Jesuchi tsachila talari tamochi manan manlayaica
    jominlayoe. Aman Tomás junte pejominhe. Junni tamo dorasanan, Jesús chiquilachibi
    manan manquiraie. Jesús chiquila junte chuminlabe pansi chularana! tie.
  srm-NT: 'Nöö baka aiti daka fëën, hën u toona ko makandi a di wosu möön, nöö Tomasi
    seei bi ko tu. Nöö hën u dë söötösöötö döö naandë, te wan pisi hën u si Masa Jesosi
    dë taanputaanpu leti a u mindi dë. Hën a da u odi taa: “Un musu dë ku kötöhati
    e, dee sëmbë.”'
  qvs-NT: 'Chaymanta pusak diya washan chay wasillapi ñukaykuna kashkan tantanakurkanisapa.
    Chay diya Tomaska ñukaykunawan karkan. Alli wichkadu wasi ukupi kaptinikuna Jesuska
    yaykurkan. Yaykushpana chawpinikunapi shayarishpa rimachiwarkansapa: —Ama turbachinakushpa
    llakiychichu.'
  zca-NT: 'Or nded xon ngubizh, xtu wëlt migan rë men che''n Jesús le''n yo'' ze'',
    orze'' nu Max nzho xid bixa'', no naye nayao'' ro'' yo'', orze'' nguio Jesús ze'',
    no nguzo Me garol sao'' plo nzhin bixa'', orze'' nzhab Me lo bixa'': ―¡Dios le''
    ya go wen!'
  cbc-NT: 'Cabero, jĩcã wãmo peti itia pẽnirõ cãnacã rʉ̃mʉ canetõrõ bero, tunu jãã,
    Jesús cʉ̃ cabuericarã jãã neñawʉ̃ tunu jãã ya wii pupeapʉ. Bairo ti watoa jãã
    caneñarĩpaʉre Tomás cʉ̃ã ãmi yua jãã menarẽ. Caroaro ti wii jopeerire jãã biatupeyocõãwʉ̃.
    Bairo jãã caátimiatacʉ̃ãrẽ, Jesús pʉame jãã tʉpʉ jãã buiaetawĩ. Bairo jãã watoapʉ
    etari, atore bairo jãã jẽniwĩ: —¡Caroa yeri cʉtaje mʉjããrẽ cʉ̃ joáto Dios! —jãã
    ĩ jẽniwĩ Jesús.'
  qxo-NT: 'Tsaypita juc semänatanam discïpuluncuna yapay tsay wayichö goricashga caycäyargan.
    Y Tomaspis tsaychönam caycargan. Puncuta trancacurcur caycäyaptinmi wap chöpincunaman
    Jesus yapay yurisquir nirgan: “¡Gamcunachö alli cawacuy caycullätsun!”'
  mox-mox: ʼInega ʼaubena seveni ʼabibodanaya Ieisu ana toʼabibodayavo wese ivaʼauta
    ʼevivi vanuea, ta baʼitagana iadi Tomasi maega itoatoa. Ta vanue nana ana ʼawa
    wese iloka aqiaqiea. ʼInega wese lukwayavonega lova ʼidewani Ieisu tovolo ʼiawadia
    ta vonedia, “Omiʼa nuadaumwala ʼinaya ona toatoa.”
  kew-kew: 'Wala sarara meda penaaloa niaa disaipel aanu ada ru-nane pirisima. Go
    rabu Tomas niaa raapu pirisima. Niaame pora gaape garulasima pare Yesu niaana
    rikiraana epa opapaawa lalo: Nimina lo robaa kumapu ina piralepape.'
  dww-dww: Wiki tenaḡa murine, tauwai muriwatana taudi a rawateḡei munaḡedi da matakeda
    a babaḡavi be vada nopone a miamiana, be Tomas mate dabudine. Be yai raḡantenaḡe
    da Yesu taudi poudie ya raumidire be ya riuna, “Suba ḡaromie e kena!”
  nif-nif: Sande noñgan taleumbi, gwañgwalɨ bɨndambo it gɨnañnan kɨmɨn tɨmbɨmbi, Tomaslɨ
    en gɨta yakan pakɨlɨñ. Endɨ yama kekak tɨ sip kwambɨñ da-talembi pakɨlɨñ, ganmek
    Yesulɨ bɨndambo boñgɨpsɨnan bɨ indam ipi enguk, “Busuk pat-samun.”
  twi-ASANTE: Nnawɔtwe akyi, asuafoɔ no sane hyiaeɛ bio a na Toma ka wɔn ho. Ɛwom
    sɛ na wɔatoto apono no mu deɛ, nanso Yesu sane baa hɔ kyeaa wɔn bio sɛ, “Asomdwoeɛ
    nka mo!”
  aoj-aoj: Nimaguf 8-pelaif fefeꞌma eaꞌ, afaꞌ wape anota ipat nomon, ondotowalo wape.
    Afamba Tomas wapani nape nalomafa. Owaꞌ Jisas nawisi nalutu nalomafa naꞌipaf naꞌi,
    “Nelelemb ipeꞌilimbi bepe awanelemb.”
  cbv-cbv: 'Tʉ́ttimah bóo domingo yeó jáap caán mʉʉdíhjeh jwĩ jwʉ́ʉb míic wáac jʉyʉ́chah,
    Tomásbʉt jwĩjeéh ã jʉmʉp jĩ. Pánih míic wáac jʉinít, nihat jẽcnadih jwĩ jwʉ́ʉb
    tʉ́i nemechah yʉhna, Jesús jwĩ cãtíh ã jwʉ́ʉb jígohop jĩ. Pánih jígohnit, nin
    pah jwiítdih ã niijíp jĩ: —¿Ñi jʉm caá? Dios ã tʉ́yat ñijeéh ã jʉmʉ naáh, ã niijíp
    jĩ.'
  taw-taw: Pen wik nokom olap mɨdɨl, Jisas bɨne okok Tomas ayɨp, tepayaŋ kal mɨgan
    ak kanɨb gɨñɨl yelak. Anɨgɨl yelaknɨŋ, Jisas apɨl nab anɨb ak sɨŋak jak mɨdɨl
    agak, Nɨbi mɨdtep gɨnɨmɨb agak.
  jic-NT: 'Locopyaya, ts''ac'' ocho tjejyawca na, Jesús discipulopan niswa wa mo''ó
    ''a mulú tjatja. Tomás yupj jis lal já''asa watsja quinam. Jun t''olontsja jun
    vilicj; Jesús lay tepyala la p''in yupj jis lal. Yupj lejen̈ culupwen nt''a tón̈catsja.
    Tjevele: —Ma nujola t''as pjü mpes. ''Üsüs mpatjaqué.'
  zap-NT: 'Chene wluzh xun gbiz, ndxin yra xpén Ne ste, cheguin si no Tmazh zu lad
    men; mase zemzëë yuu nuu men, per wlalo Ne, wzu Ne gwrooltee lad men yra men,
    re Ne lo men: ―Dëdyuzh yseleedx gyelendxi lo de yra de.'
  wer-wer: Wë sant nent won sëën Santeetak Yesuu ruurö ten Tomasring kaalak kakaati
    wa top ëak ka kan wari ulmëak wëën Yesu pi kaalak wais tenim tekrak taueë epël
    yenia. “Arim naë mayaap wiaap.”
  ipi-ipi: Satete mindi pea-kola, Jisasana disaipolo tupa yakama dee lapone anda okonena
    amunguli pua peteai. Okone angi, Tomasa balapi utupane towa atu petea. Utupane-mane
    anda asia loko peyatawa peteai tekeko, Jisasa bala utupane tombenenga epo atoto,
    yakama mini epene palu atalapape lea.
  qul-NT: 'Pusaj p''unchay pasaymanta discipulocuna ujtawan wasipi tantacuskacu. Cunancajka
    Tomaspas chaypi cachcarkan puncu wisk''aska uqhupi. Jesustaj chaupincupi sayaycuspa,
    saludarkan nispa: —¡Sonko tiyaycuy kancunaman!'
  ter-NT: Poéhapoane lûmingu ikénepoke, ho'uxoké koyépotihikomaka ne íhikau Jesus,
    koánemaka ne Túme xapákuke, exexo'ikené koyêtihiko. Yane apé koéponemaka Jesus
    xapákuke. —Aúhepeponenoe iséneu —kíxovokoxoane.
  bmr-NT: 'Jaanobuunatɨ sahuse juugahusetɨ mifucucɨ, safucu icano nigacɨtɨ siino ijɨɨbogomɨnaa
    igaivuuhi toojafaño. Jaasumi Tomas diitoma icauhi. Jaanaa iguhugano cuhufono foboocɨnɨrunaa
    Jesu ɨjɨcafutuuboro diitofeenevɨ ujulleeveuboro diitoco dilluubo: Sajeebɨɨma amɨɨhai
    mihica, nooboro.'
  fuf-fuf: 'Ɓay yontii, tawi taalibaaɓe Iisaa ɓen no ka suudu kadi, tawi hiɓe wondi
    e Tooma. Onsay Iisaa ari darii hakkunde maɓɓe, tawi baafe ɗen no sokii, o wi''i
    ɓe: «Yo jam wonu e mon!»'
  bhl-bhl: 'Yangeko beli, iti ben kel ding mak banimei, Yesus em gelewkabiliw kunum
    iso, Tomas eso, alik alik i makuw am makmak ka kel wensaneko, am beem yal kitil
    kuw babolong kolewko, ailsiliw kale. Kaem ding dim bakate, Yesus e wensansiliw
    kunum waneng biim mutuk iti fiteweko, moko, bokoyemomele: “Yutaka! Ibolow menew
    so keko, boliwka!”, yangse kale.'
  ons-ons: Kaiwe mama sewen(7) qoeki ŋadino soda mane, Yesu dokoine eŋe koso sari
    mat koto lewage metkoi, eso yewao wamo Tomas weneŋ metkoi. Eŋe madet togole kitokoi,
    ŋo siluŋ Yesu eŋe sariki paki, keueno okora more rake, “Peamŋo ŋinano payake.”
  con-NTPO: 'Ocho a''ta pasasi ccase ingija sombo''ttima piccojin dyai''fa tsaoni.
    Tsequija Tomás''qque can''jen. Tsa''caen piccojin dyai''fa''ni Jesúsja ingi enttingenga
    ji ccutsupa chigambian: —Opatsse canse''faja.'
  ghs-ghs: Oiqi hiiretanita qupi 8 naatemi tumakhameto nana Ttomama gama suruho minata
    ooqi tete siiremi tatanga naate oomi Dzesui paha baaqi nanaho bisata qooroqi hee,
    Dzoobe ma kanakana!
  peg-peg: ଆଟ୍‌ ଦିନ୍‌ ପାଚେ ତା ଚେଲାର୍‌ ଆରେ ରଗ ବିତ୍ରେ ମାଚାର୍‌ ଆରି ତମା ହେୱାର୍‌ ଲାହାଙ୍ଗ୍‌
    ମାଚାନ୍‌ । କାପାଟ୍‌ ସବୁ ବନ୍ଦ୍‌ ମାନି ସମୁତ ଜିସୁ ୱାଜ଼ି ମାଦି ନିଲ୍‌ଚି ଇଚାନ୍‌, “ମିଦାଙ୍ଗ୍‌
    ସୁସ୍ତା ଆଏତ୍‌ ।”
  txu-NT: Nhym kam arỳm ar'ã akatibê 8 apêx nhym kôt ba djwỳnh ar ajte bikprõnh djàkam
    nhỹ. Nhym Tômedjwỳ arỳm ar ikô'ã nhỹ. Nhym ar ajte prĩne mebê kikre'ã ijê. Ar
    nhỹ nhym kam Jeju ajte tu wadjàn arỳm ar ipôkri djan arkum, “On ar adjumar mex”,
    ane.
  eng-WEBU: After eight days, again his disciples were inside and Thomas was with
    them. Jesus came, the doors being locked, and stood in the middle, and said, “Peace
    be to you.”
  gnw-NT: 'Ocho ara uasa ma yave, temimboe reta ñugüɨnoi ye jocua o pe. Tomás joco
    pe oĩ vi. Yepe tẽi onque reta uyeyuquenda ñugüɨnoi, ẽrei Jesús ou uyemboɨ ipɨte
    pe jare jei: —Pepɨacatu.'
  mux-mux: 'Penga ena engkaki omba purum kene Yesos yunga lumbili anduli yima alsuku
    Tomas wasie lkuna sukundu muluring. Enini lku muluringele kunama pali llok turing
    akiliinga-pe Yesos omba enini muluringna ola angiliipa kene nimba mele: “Eni numanu
    waengu nipili molai.” nirim.'
  maj-NT: 'Nk''ie nga j''a jin ni̱stjin, ta̱ tjíntuhú ngáha já ni''yakuyóo̱ nku a̱ya
    ni''ya ko̱ ta̱ tíjña ñja Toma. A̱s''a̱i ta̱ j''ai sinjñajihín ngáha̱ ra̱ Jesu,
    nk''ie nga tjíchja a̱nkju̱o̱. B''i̱ kitsúhu̱ nga kikjaniñaha̱: —Kas''enu̱u kju̱a̱jyu.'
  bkq-NT: 'Tokalâ semana sakanibyryem xina âtâdyguyondyly târâ, pyanta modo enahunwâdybyem
    kadiadugue. Ilâ ume Tomé târâlâ xina agâ. Pyanta enahuymby ozelâ Jesus egawândyly
    xina ontaji lelâ. Idânârâ xinaram aguely: — Tâseguâdâzeba itaungâ, tyanepa warâ
    — kely.'
  kue-kue: Sande suwarata ende wongo ana Yesus disaipelma wagle aglke kordagl yungugl
    meglkwa. Ana Tomas ye bogl akiye meglkwa. Te yungu dua prapra lok sikendingwa,
    ba Yesus wu ye meglmara pukamugl andigl mogltre ana dungwa, “Nomano pokndi ene
    mina panano.”
  cot-NT: 'Cotanquitsiquea aapojacagueti 8 savincaguiteri iriraquea itsatacaanejia
    Jesoshi icapiocajijaaquea aisa, imaicaquea ari ichoocaque Tomashi. Yashitacojiavetacaquea
    cotanquitsiquea Jesoshi imapocajiapojajiriquea icatiimojiapojacari niganqui ichoocajiaquegueti
    icantajiapojaqueriquea: —Pishinejiguempaquea.'
  bnp-bnp: A parava i polorua i lobo, e huriki a murimuri ri vapopo tabu na ruma.
    E Tomas i turane ria ngane. A maka logo ni tukari lobo, pali e Isu i valai, i
    pesi na kurukurune ria, i ta maea, “Mu made na nivalemu!”
  apn-NT: 'Tã nhũm semãn pyxi nẽ hapêx pa mẽ axte axpẽn wỳr akuprõ nẽ axte Ijaew krãhtũmjê
    pymaj amnhĩ tã kahê htỳx nẽ ixkrĩ. Nhũm Tomas tã mẽ ixkuri nhỹ. Hãmri nhũm Jejus
    axte nhỹhỹnh mẽ ixwỳr axà nẽ mẽ inhmã: —Pa. Na ka mẽ rĩ akrĩ. Anẽ.'
  ctp-NT: 'Xa wa mdaꞌa snuꞌ tsan, ndyoꞌ tiꞌin neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús niꞌ
    ñaꞌan xiyaꞌ; loꞌo Toma ndiꞌin loꞌo neꞌ bra kanꞌ. Wa nchkunꞌ tsaa tunaꞌan, bra
    kanꞌ yten Jesús niꞌ ñaꞌan kanꞌ ñaꞌan nchkunꞌ ti tunaꞌan, mdyituun laja neꞌ seꞌen
    ndiꞌin neꞌ bra kanꞌ. Ykwiꞌ yu loꞌo neꞌ: ―Tiin ti tyiꞌin wan.'
  bre-BRG: 'Eizh deiz goude, e ziskibien a oa a-nevez en ti, ha Tomaz ganto. Jezuz
    a zeuas, an dorioù o vezañ serret, en em zalc''has en o c''hreiz hag a lavaras:
    Ar peoc''h ra vo ganeoc''h!'
  opm-opm: Napora patimdapat tit Sande rima Tomas ohsi nuhur ap ros pomat taputpa.
    Pomat tapura ap ohom patin Jisas oh nure mutuh pitap ham tandeit patgop. Tandeit
    patdapat Gur da oh manap ham kimirit patenmur napongop.
  bvr-bvr: Gu-gata wenga Jandi gun-ngardapa, lika Jesus burr-yika jawina barrwa aburr-ni
    Domach wugupa. Wupa gu-bala aburr-ni, ngana gu-jirra gipa gubu-jakabuna rrapa
    derta gubi-negarra, wurra Jesus a-benapa gatiya wugupa burrwa a-jinyja, rrapa
    minypa a-yinanga burrwa, “Nyiburr-molamola nyiburr-ni barra; gala barra gun-nga
    nyiburr-borrwa.”
  wal-wal: Saaminttappe guyyiyan, Yesuusi erissiyo ashkkarati qassikka sooni shiiqi
    uttidosona; Toomaasikka etaara de7ees. Karee koretti uttidaashin, Yesuusi yiidi,
    eta gidduwan eqqiis; eqqidi, “Sarotettai intteyyo gido” yaagiis.
  zad-NT: 'Na'' ka wde x̱on'' lla, dii yoblə bidop beṉ''ka'' nongake'' Jesúza'' txen
    ḻoo yoona'' na'' len Tomáza''. Na'' ḻa''kzi nsejtegake'' yoona'', wyoo Jesúza''
    jsie'' ladje''ka''. Na'' chi''e ḻegake'': ―Soashgale mbalaz.'
  kmg-kmg: 'Sonda mocwâc fuame motec jaŋe Tomahec mâmâc ficko qâzuckerâ motâc ki bafârerâ
    ŋembiŋ. ŋehapie Jesu e ŋondeŋ-jeŋicko mocwâc fuarâ domahuc jazawec: “Wama ŋoŋerao
    fozejec.”'
  aso-aso: 'Idoꞌ gamene eiti (8) neꞌmine ogo vavo Izesuꞌ izipahala zuho nene gohi
    aꞌmine numunguꞌ nene akahe vaiꞌ gizi giliꞌ li minanguꞌ nene Tomasikisi aꞌminguꞌ
    neivo Izesuꞌ nene gohi ogo vovoꞌninguꞌ ote mino tiꞌ lo lo-ngimineꞌ ve: Muludinguꞌ
    nene lamineꞌ hongu lo minivo.'
  uli-uli: La sew week mo wol miril ngo mokwe redabeyel Jesus resa wol ttey fengal
    yilim ngo yesa mel Thomas irer. Ye wol lok hatemal imw we re mel iyang, iwe ngo
    Jesus ye budoh sala su luwulur ngo yesa sor bo, “Hopos be mel iremi.”
  nin-NT: Nu utangba wa abiga ba a rri so nu uki zizo, u Toma a se na ba. Aba han
    anko ka. Nu nggo anko ka à kurr ni ihan mi, i Yesu à nga na kukri na atsutsu ambarr,
    na da di, “Isu isisurr ku imba yi.”
  tgk-tgk: 'Баъд аз як ҳафта шогирдон боз ҷамъ омаданд ва Тумо ҳам ҳамроҳи онҳо буд.
    Дар баста буд, вале Исо омада, дар миёни онҳо истоду гуфт: «Ба шумо оромӣ мехоҳам!»'
  acu-NT: 'Nunia chikich tumingtin ataksha Jesúsa nuiniatiri ainautikia mash iruntramiaji.
    Tura Tomáscha iin pachinkamiayi. Turamtai waiti epenmiau wainiat, Jesús aneachmau
    waya, japen wajas iin chichartamak: —Pengker nintimsaram pujustaram, —turammiaji.'
  cak-WNT: 'Tek k''axnek chic c''a wakxaki'' k''ij, ri discípulos quimolon chic c''a
    qui'' jun bey, y c''o c''a ri Tomás quiq''ui, quitz''apilon ruchi'' ri jay. Yac''ari''
    tek xapon chic ri Jesús pa quinic''ajal y xubij chique: Ya ta c''a ri uxlanibel
    c''u''x xtic''oje'' pa tak iwánima chi''iwonojel, xcha''.'
  ebk-ebk: Kun pay inmuy chi usa ay chumingku, naamong kasin nan disipulus Jesus as
    nan afong, ya wacha hi Tomas kan chicha. Nunkaichakig nan chiyuycha unub, ngem
    kalina at ya wacha hi Jesus ay naketatakchug kan chicha, ya kanana, “Nan natalna
    ay numnum nan mawawacha koma kan chakayu.”
  spa-PDDPT: 'Ocho días después, sus discípulos estaban otra vez adentro con las puertas
    trancadas, y Tomás con ellos. Jesús se apareció en medio de ellos y dijo: Paz
    a ustedes.'
  ruf-ruf: Haghabitile matsuwa manane iwanang'ina wetingana keli mng'anda, na Tomasi
    tsakakala nawo. Imibani tsaihindighwa, lekeni Yesu katsa, kema mghati mwawo, kawalongela,
    “Mkale tseghamba.”
  gun-gun: 'Oito ára rire hemimbo''e kuery ha''ekue py ju onhemboatypa, ha''e Tomé
    avi oĩ ha''e kuery reve. Ha''e vy ojokopa okẽ. Ha''e gui Jesus ou vy ha''e kuery
    mbyte hi''aĩ xapy''a. Ha''e vy aipoe''i: — Toĩ pendere mby''a porã.'
  agu-BL: Itzun yi tele'n wajxok k'ej, cwe'n tzun chichamol quib yi e' ẍchusbe'tz
    xe jun ca'l. Poro te yi jun tira'tz yi cwe'n chichamol quibtz, at tzun Maẍ ẍchixo'l.
    Yi puert chin lamij cunin tane'n, poro yi Jesús nin je' jobtuj ẍchixo'l. —Quil
    cxbisunwok, —stzun i'.
  isn-isn: Ze yakilaa i mahiku mu nana amanyisigwa ai akoli ku shumba hangi, nu ng'wenso
    uThomaso ai ukoli palung'wi nienso, Matungo i milango ai atulaa ilugaiwe uYesu
    akimika pakati ao, nu kuligitya, “Ulyuuku nu utule nu nyenye.”
  eng-PEV: One week later, Thomas and Jesus’s other followers were inside a house,
    and again they locked all the doors. But Jesus came and stood in the middle of
    them. He said, “Hello. I want you to feel happy and quiet inside yourselves.”
  ilo-ULB: Kalpasan manen ti walo nga aldaw, adda dagiti adalanna iti uneg, ken kaduada
    ni Tomas. Immuneg ni Jesus idinto a nakarikep dagiti ridaw, nagtakder kadakuada,
    ket kinunana, “Kapia koma ti adda kadakayo.”
  pir-NT: 'Ocho decori bato pari turi ʉsã tiquiro buhena ʉsã wʉhʉpʉ ijii. Ti pjere
    Tomasu ʉsã mehna ijiri. Ti wʉhʉ bihari wʉhʉ ijiri. Bihari wʉhʉ ijiepegʉ̃ta Jesu
    wʉhʉpʉ sajã taro, ʉsã watoapʉ bajuadʉca saro ohõ saha nidi: —‍¿Ne, ijiajari mʉsa?
    Quehnoano ijiya mʉsa, nidi.'
  anv-NT: Ndɔ ɛneé ɛkógé, baá utɔɔ́ Jisɔs ama anywere, né mmu gepú. Ne Tɔmasi
    alu ne ɛbwɔ́. Ágbɛ́ manombi, ne aké apɛle Jisɔs achwɔ́ tɛne né metɔɔ́ metɔɔ́
    bwɔ́ aké, “Nesɔ nebɛ ne ɛnyú.”
  sab-NT: 'Jesu medu chuiage jo tangle, chui apakege gire kwian geru jwannga ulita
    kledu mo litaba nakwaite gwa, chui ege Tomás kledu ule mo litaba, ama ulita kledu
    mo litaba ugaka jegaba kejre gire Jesu me chiu gda uñale Jesu chku gwa ama ulitaske,
    Jesu gbi kadu ama ulitage: —¿Che kle mine? Cha takalin ba ulita ta dbe suga no.'
  tmd-tmd: Aliö rön, iŋpɨlö paŋyöbö i mɨdön, Jisas nöbö nuŋ bla Tomas pɨsaŋ iswob
    ram möla mɨdmä. Ubalɨj wöl gö nɨgmä aku, jɨ Jisas nuŋ hö mibɨl yöraku wöxnö nɨgön
    yadöŋa, “God ñɨgö nugwidɨx mɨdaŋ,” me röŋa.
  acr-NNT: 'Ikꞌowinaq chi kꞌu wajxaqibꞌ qꞌij, ri tijoꞌn kimolom tanchi kibꞌ chupa
    ri ja y kꞌo ri Tomás kukꞌ. Tobꞌ kitzꞌapim kꞌu kichiꞌ, ri Jesús xaqikꞌateꞌt xwinaqirik
    y xtakꞌiꞌ chikixoꞌl. Ewi xuya rutzil kiwach, jewaꞌ xubꞌiꞌij: —Kꞌola utzil chomal
    iwukꞌ —xchaꞌ.'
  kpg-kpg: Muli di tabu e dahi, ana dama agoago ne dagabuli labelaa gi lodo di hale
    deelaa, gei Thomas gu madalia digaula. Nia bontai guu tai, gei Jesus gaa duu gi baahi
    digaula, ga helekai, “Di aumaalia gi madalia goodou.”
  taj-taj: साता गिक लिच्‍छाएनोन चेलागदे दिमरीन म्राप ढुङ्सी चिबा मुबा। जमा चा थोमाएनोन
    थेनीगदेदेन छ्‌यामनोन मुबा। तर येशू थेनीगदे मुबा ग्‍लारी फेप्‍खसी थेनीगदेला गुङरी
    राप्‍सी धन्‍छ्‌याजी, ओच्‍छे “एनीगदेदा शान्‍ति तगै!” भिसी सुङ्जी।
  avt-avt: 'Maain wɨ hispɨnak wikak (8) epei au, haiu mererik meit nɨmɨn hɨr neiyepet
    weipɨr, Tomas kau ketikewai. Haiu meiyepet weipɨr te Jisas hɨrak kan koknɨnai
    kerp nɨmɨn ke haiu mɨt miyapɨr ketpai kar ik: “Yi han yaaik eiyu.”'
  cbk-cbk: Despues de un semana, el maga dicipulo di Jesus ya ajunta otra vez na casa,
    y este vez si Tomas talla junto canila. El maga puerta trancao ya tamen, pero
    ya llega si Jesus y ya para le junto canila, despues ya habla, “El paz de Dios
    esta gayot con ustedes.”
  uig-ARA: 'سەككىز كۈندىن كېيىن، مۇخلىسلار يەنە شۇ ئۆي ئىچىدە جەم بولغاندا، توماسمۇ
    ئۇلار بىلەن بىللە ئىدى. ئىشىكلەر تاقاقلىق تۇرسىمۇ، ئەيسا كېلىپ ئۇلارنىڭ ئارىسىدا
    تۇرۇپ: ــ سىلەرگە ئامان-خاتىرجەملىك بولغاي! ــ دېدى.'
  tuf-tuf: 'Eyta waquír bucoy semán istiy jat chiwa bucoy sécuajacro. Usar secuar
    querat tunir questajacro. Tomás cat eyin owatro. Querat questajác cuar Jesús eyin
    tasar waajacro. Eyin tasar waar ténajacro: —As racaro. Tan wan chaw̃i, wajacro.'
  abx-abx: Pa'agi i adda duminggo, agtiripon gihapon i mga inadalan si ruma' panniripunan-na
    mga iya nga huwang na si Tomas. Bisan kon trangkado i pwirtahan, akasallod si
    Jesus nga agtutunggo huwang si mga iya ngan aminugad, “I kamurayaw awinan si ka'am.”
  mco-NT: 'Chi jacoductujc xɨɨ ajcxy jadüg''oc anajty yajpaady tɨgoty nidüg''ócɨy
    je discípulos ajcxy. Tzooñ anajty Tomás nañ jadu''n. Chi Jesús ymiñ. Agɨ̈y anajty
    tɨjc co Jesús ytɨnay''ahuɨɨy cujc''amy ma je'' ajcxy. Huin''it ycapxpocxy, chi
    nɨmay: ―Jotcugɨ'' miich ajcxy.'
  kqf-kqf: Wiki ḡemota i kovi mulinemo ba ena tauwaikaiwatana kota a tava vanuwemo
    ai ḡemoti munaḡedi. Bi Tomas ba vaitena ḡome. Avena te mataeta gudugudu ḡavutina
    bi yaḡolo te Yesu poudimo i laumaḡata bi i giuwedina gado, “Nuwauba lisimimo.”
  cpb-NT: 'Okanta awisanake 8 kiteesheri, rapiitairo yotaarewo ipiyotaiyani. Ari risaikitakari
    eejatzi Tomás irirori. Rashitakoiyakani kameetha, iri kantacha Jesús kyaapaake,
    ikatziyimotapaari, riwethatapaari ikantapairi: “¡Kameetha pisaikaiyini eerokapaini!”'
  aon-aon: Douk arigaha anag wik gatuhuk aria apak Jisas ananim disaipel watak manak
    mantorum mape atugun atudok urupat. Aria abudok nyutob Tomas douk shopunek nani
    apak mape. Mawish mawaru ihigwumorim witog aria mape numun. Mape aria Jisas nanaki
    neyotu agundok apak mapeum aria nakri, “Ipakiruh aparuh hur wosik.”
  hus-NT-2005: 'Waxik a kʼítsá más tayíl, an exóbaltsik junkunék juní ba jun i atá
    ani tam ti jachanꞌ i kʼij, taꞌ jeye ti kʼwajat na Tomás kʼal jajáꞌtsik. Mapudhtsik
    tin koꞌol an wiꞌleb, por ochich na Jesús, kubey junax chʼejel xon ti kʼwajattsik
    ani chapnédhomách enchéꞌ: ―¡Ki kʼwajaytsik kʼijidh!'
  mig-NT: 'Te ni̱ kuu ɨɨn semana. Te ɨnga̱ jínu ká''i̱in tútú cháa káskuá''a‑ún ini̱
    ve̱''e. Te kándee Tomás jíín‑de. Te ni̱ chaa̱ tuku Jesús va̱sa ndí''u̱ yuxé''é.
    Te ni̱ jukuiñi̱‑ya̱ má''ñú‑de. Te ni̱ ka''a̱n‑ya̱: Ma̱ kúkuí''a̱ ini̱‑ro̱ jíná''an‑ró.'
  bps-bps: Na kafnge walu butang, talêman stifun dad gal mlalò ku Dyisas di lam satu
    gumnè, na déén Tomas. Magtakab gumnè, bay msut Dyisas, na tadag déén di blengla,
    na manan di dale, “I ktanak nawa mnè di gamu.”
  mbs-mbs: Penga te sebad simana, todà netipon se menge tinoledaan i Jesus doton te
    balay, aw kidoen heman si Tomas doma dan. Netakep se lelebangan, meneng pegketà
    dimateng si Jesus timindeg diyà te tengà-tengà dan, aw minikagi, “Ibeg ko melinaw
    se pedowan niyo.”
  tof-tof: Darrpan udai kakóm, umulbain olmala akó kwób bazenórr müót kugupidü. Tomas
    ola asi yarilürr inkü. Mamtae wa go enan murrbausürrün kwarilürr, da Yesu wa ta
    ibüka tamórr. Ibü aodó we zamngólórr, da bóktanórr wagó, “Paud yabüka asi ki yarilün.”
  cme-NT: 'Yinni niediei cor, niehãi yiiŋgu-na, hãalãbiemba tiraa tigiiŋ ba-naa
    duduɔŋgu faŋgu-na. Toma waa baa-ba kufaŋgu‑i. Baa gbonu dũŋgu‑i ba fɛrɛŋ nuɔ.
    Ba juɔ''a ba ne tiraa da Yesu‑i ba hɔlma-na. Wuɔ gbɛ̃-ba wuɔ: «Tĩyãaŋ dɛi!»'
  sus-sus: Xi solomasaxan dangi xanbi, Isa fɔxirabirɛe man to nu malanxi banxi kui,
    Tomasi nu na e ya ma. Hali naadɛ birin to nu mabalanxi, Isa naxa mini e ma mɛnni,
    a ti e tagi, a e xɛɛbu, «Bɔɲɛsa xa lu wo bɛ.»
  pon-2006: Mwurin wihk ehu, sapwellime tohnpadahk ko pil pokopokon nan ihmwo, oh
    Tomas pil iang irail. Ni wenihmw ko eh ritidier, Sises ahpw ketido uh nanpwungarail,
    oh mahsanih, “Kumwail popohl!”
  dad-dad: Uub tekelei ilele di, in dõ fiya tar baban fõ bun dibodon, are Tomas geid.
    Sukar kotũ difedin, anĩ ere, Jesus isi, idi atun ifar fen, iron, “Wau inosiya
    ã ado ibodõf!”
  zab-NT: 'Chi guc xon dxi, gubíi bdxasaa de xpɨny Jesús, per chiyru a né Mally. Ax
    dxidzɨɨts ruu yuu rut dxasaadeb, per Jesús bliulony glaydeb, raipny laadeb: —Dios
    iguaadny laat guelnaldiulaaz.'
  jae-jae: Ŋabêc 8 gêjaŋa acgom, go ŋacseŋomi sêŋgôŋ balêm kêtiam ma Tom gêwiŋ êsêac.
    Ac sêlai katam auc sêŋgôŋ, ma Jesu jakêkô êsêac ŋaluŋgeŋ, go kêsôm gebe “Biŋmalô
    êndêŋ amac.”
  ksd-ksd: 'Ba i par ra lavutul na bung mulai, kana tarai na vartovo dia ki abara
    mulai ma Tomas bula diat. Ma Iesu i vana rikai ba di ga banubat ra umana banbanu,
    ma i tur livuan, ma i tatike: A malmal na tadav avat.'
  msm-NT: Na, pagyaboy on to songo simana, nahimun on isab to mgo inanad ni Jesus
    duma si Tomas. Pigtrangkahan to habangan, di puli nakatokow migtitindog on si
    Jesus duon kandan. Kagi din, “Mahusoy podom to ginhawa now.”
  myk-myk: 'Ayiwa, a cewuu nigin di doro, a kalaapiire tʼi ba shɛ tiyɛ pinnɛ sanha
    puga ki ni. Tomasi bɛ di bi bye ni pu ni kee caŋa. A pʼi gburaya yi shɔ̀hɔ. A
    pʼi ba binnɛ Yesu fo ɲa puyɛ niŋɛ ni. A wu pu pye: «Kilɛ wu ɲaɲiŋɛ kan yi mu.»'
  sbe-sbe: Sabati kesega mulinawai, hekahekatao wa numa wa unai se tupagogoiꞌuyo na
    Tomasi meta maiyadi. Keda wa se guduyako, iyamo Yesu ye laoma luwadi wa unai ye
    tolo na ye wane, “Nuwadaumwali kwa hai!”
  mcr-mcr: Wikä hŋqu ae äpäwqaŋga, Iqueqä ämaqä iqua aŋä asä ique, Tomasi iqutä anä
    äpmamiŋuwi. Qu aŋä qŋqaŋiuŋi ae ämatäkutekuwä imŋi, Jisasi Iqu quvaqä awä iqi
    maqänä ätimäuqe, pämä ätqäuä, “Heqä äwqe haŋuä enyänä” ätukqe.
  cux-NT: 'Ch''iinu niiní nguuvi vɛɛtɛ ntúūⁿ discípulos snée yā chɛɛti va''āī. Mííⁿ
    canéé Tomás ndúúcu yā. Ní nduudí cheendi va''āī miiⁿ. Ndaa ntúūⁿ Jesús miiⁿ. Ní
    canúuⁿ yā naavtaⁿ''ā ní caⁿ''a yā: Cuuvi ''diiíⁿ ndúúcū ndís''tiī.'
  tur-YTC: Aradan sekiz gün geçmişti. Yeşua’nın öğrencileri yine içerideydi ve Tomas
    da onlarla birlikteydi. Kapılar kilitliyken Yeşua gelip ortada durdu. “Size esenlik
    olsun” dedi.
  san-ITR: aparam aShTame.ahni gate sati thomAsahitaH shiShyagaNa ekatra militvA dvAraM
    ruddhvAbhyantara AsIt, etarhi yIshusteShAM madhyasthAne tiShThan akathayat, yuShmAkaM
    kushalaM bhUyAt|
  bel-N: 'І праз восем дзён ізноў былі ў доме вучні Ягоныя, і Тамаш з імі. Прыходзіць
    Ісус пры замкнёных дзьвярах, і стаў пасярэдзіне, і сказаў: «Супакой вам!»'
  sch-sch: Hapta khat suole chu ruoisingei hah insûnga an intûp nôka, Thomas khom
    an kôm a om sa. Inkhârngei hah an kala, aniatachu Jisua a honga, an lâia ândinga,
    an kôm, “Nin chunga rathânngamna om rese,” a tia.
  mic-MIQNT: Aqantie'uti gis pmiaq, unaqapemg ap mawtesgatultijig aq Tuma wijitgweiwaji.
    Na ga'qann apt'sqqa's'gl. Gatu Se'sus jiniw gaqamit aq teluet, “Ignmuloq wantaqo'ti
    'ggamlamunuaq.”
  huu-NT: 'Ocho dɨgarui illanona, Jesús llofueoicaiganodɨcaɨ dane ofillano, Tomás
    caɨ dɨga ite. Nana nasiaɨ ɨbaica; iadedɨ nase econoñeno ieconi Jesús caɨ motomo
    dane fo billano, uaiduano, llote: —Uri omoɨ i.'
  jiv-NT: Chíkich tumiṉtin ataksha Jesusa unuiniamuri̱ iruntrarmiayi. Nuiṉkia Tumassha
    niiji̱a̱i̱ pujuarmiayi. Tura waiti epenmianumaṉ Jesus wayá ajapén wajas “Shiir
    pujustarum” tímiayi.
  otm-NT: Nu'bʉ mí dät'an hyąto pa bʉya dám pɛtihe mahøn'a. Nɛ'a ra Tomás. Nɛ nthʉ't'i
    yʉ jut'i tengu mam'bɛt'o, pɛ xø bi nɛqui bʉ ra Jesús mahøn'a, bim 'bä inde bʉ
    dí 'bʉhmbe. ―Daman johyahʉ, bi 'yɛ̨nje mahøn'a.
  dah-dah: Be, gor mat naŋa fay 7 hubu hekeb Yesuyen komatmiŋ go sopte ya bana gabu
    iramiŋ. Tomas wor gor hinhin. Yamebe biŋ mat tatiŋ goyenbe, Yesu go waŋ mel gote
    diliŋ mar huwardeb, “Bitiŋ kamke hinayiŋ,” yinyiŋ.
  tnk-tnk: Nəfwakiien riti ruvehe mukurau, nərmama me səvəi Iesu həuvnimwə mwi ia
    nimwə nəha, Tomas irəha mɨnraha. Nəri auər a hərəpinhə əknekɨn ia təpinhə me,
    mətə Iesu ruvehe mərer ia kurkwanraha, mɨni mə, “Nəmərinuien tramarə tukumiaha.”
  kpr-kpr: Fura eni dadabetiri, namane Thomas de dabade sekago kamboda totorugedo,
    guro boragaimi gagojuseri. Avata Iesu sekago fira, namanenda jokáda isagha etiri
    gero eminge sisira, “Ireva. Erá oju eove! Dubo jama nemokena irare!”
  san-IAS: aparam aṣṭame'hni gate sati thomāsahitaḥ śiṣyagaṇa ekatra militvā dvāraṁ
    ruddhvābhyantara āsīt, etarhi yīśusteṣāṁ madhyasthāne tiṣṭhan akathayat, yuṣmākaṁ
    kuśalaṁ bhūyāt|
  nho-nho: I te Hakamarolloo imuri raa, naa disaipol raa ni hakakkutu hoki i hare.
    Teenaa Thomas e noho i laatou. Niaaina maa naa tootoka te hare laatou naa ni puipui
    hakkaatoa raa, Jesus ni hanake no tuu iloto laatou no mee ake, “Kootou nnoho ma
    te laaoi.”
  gym-NT: 'Abti bämän krati mda nun ja töitikaka Jesube näma ja ükaninkröta jökrä
    bämänte angwane, Tomás näma siba yete angwane, nunkwe jukwe dikaba arato, akwa
    batibe Jesu rababa gwi amne rababa nünaninkä nun ngätäite, käkwe niebata nunye:
    Kä jäme Ngöbökwe raba munbtä, nieba kwe nunye.'
  azg-NT: 'Ndoꞌ jndë nen xuee na tui na nndaꞌ, tomꞌán nntꞌa juu vꞌaaꞌñeen. Xjenꞌñeen
    mꞌaan Tomás. Ndoꞌ joꞌ tyjeeꞌ nndaꞌ Jesús quiiꞌ ntꞌán na tyen tëꞌ jndyuentꞌaa.
    Tyincyaa jon tsꞌon já. Itso jon: —Juu na condui Tyoꞌtsꞌon na tajñuaanꞌ tsꞌonhin,
    cꞌoonhanꞌ yohoꞌ.'
  bhd-bhd: अठ दिहैड़ना बाद यीशुएरे चेले एक्की बार फिरी तैस्से ठैरी बिश्शोरे थिये, ते
    थोमा भी तैड़ी थियो ते दार भी बंद थियूं, ते यीशु एइतां तैन मझ़ाटे खड़ो भोव, ते तैन
    जो ज़ोने लगो, “तुसन शान्ति मैल्ले।”
  too-NT: 'Lā'' ixlītzeyama''j huampala ixtatakēstokpalanī''t huan sca''txtunu''nī''n
    lā'' nā Tomás a''ntza'' ixmakuī''. Lā'' a''yuj ixlacchahuayā huan chic, Jesús
    tanūlh lā'' tāyalh na ixlaclhpu''nanca''n lā'' cāhuanilh: ―Xa''nca cacā''a''nīni''ni''.'
  ind-AYT: Delapan hari kemudian, murid-murid kembali berkumpul di rumah itu, dan
    Tomas ada bersama mereka. Meskipun pintu-pintu tertutup, Yesus datang dan berdiri
    di tengah-tengah mereka, serta berkata, “Damai sejahtera bagi kamu!”
  cjo-NT: 'Awijanaki apaani tominko, ari napiitziro nopiyoteeyanakani pankotsiki,
    itsipatakina maawaeni riraga Tomashi. Oshekini nothaawantakari maawaeni kijanakinari,
    rootaki napiitantakawori noyaawitantakawori ashitakontsi. Rapiitapaakina romapokapaakina
    riraga Jesoshi, ikatziyashitapaaka niyanki. Ikantapaakina maawaeni: —Pikimoshiryaanakyaaroña
    maawaeni.'
  nsn-nsn: Ke karuh bakar mouitir marein, doh gisis no tamatang uakuakeluk Iesu ra
    siokor uelgogoun poluk tar umon, doh Tomas e pepe tagu manasa tasisin. A pirik
    ka holoro uanono tunig, bo Iesu puk ke lekame, kare me tur i uantinanina tasisin,
    kare kula pare, “O hiarouo tamiuoum uakapa tun.”
  san-DEV: अपरम् अष्टमेऽह्नि गते सति थोमासहितः शिष्यगण एकत्र मिलित्वा द्वारं रुद्ध्वाभ्यन्तर
    आसीत्, एतर्हि यीशुस्तेषां मध्यस्थाने तिष्ठन् अकथयत्, युष्माकं कुशलं भूयात्।
  tna-NT: 'Beju ocho tsine jaitianana su, neicha Jesús sa discípulo cuana jadhitatitana
    ete su. Tomás di tuna neje anina. Beju ete terijiji biame, Jesús tuna duju su
    bataji puana. Uja mitsutana huecuana: —Menimepijajaque.'
  lid-lid: Udu hamon ta len ma ndro taloh ano, oro lau tan atukum ala le asiu nane
    ja. Na len doh Tomas udu hawe oro ai. Oro sulu-i kou marakon ihis, arile i buku
    le bwena mene, Jises ili ales udu le alih toro, ma iy anya, “Mondrei kudu hawe
    ado.”
  wim-wim: Week thonang ngulan-a, ngurp Jesus.antaman karpam nyiin-nyiinin aawuchangan.
    Nil Thomas.an-a, thanttang angman nyiin-nyiin. Aꞌ nungkway than aawuch thaaꞌ ngathanangan
    nyiin-nyiinin-a, nil Jesus.an angman wamp thant, aꞌ angman than, aꞌ thaw thant,
    “Niiy in ey? Yaa, ngangk min wunow niiyanta.”
  zga-M: Basi baada ya sihu nane avasiule vamwene vahava gati tena nayu Thomaso pamoja
    navope ahicha u Yesu nemiliango gedendiwe ahema katikati ahachova ahata, “Amani
    yeve huliomwe.”
  yom-yom: 'Nana di bilumbu bu bivioka, minlonguki mibuela ba diaka muna nzo. Toma
    mamvandi wuba yawu. Yesu wuyiza, vayi mielo miba mizibama. Yesu wutelama va khatitsikꞌawu,
    wuba kamba : —Ndembama yibanga yeno !'
  san-SIN: අපරම් අෂ්ටමේ(අ)හ්නි ගතේ සති ථෝමාසහිතඃ ශිෂ්‍යගණ ඒකත්‍ර මිලිත්වා ද්වාරං රුද්ධ්වාභ්‍යන්තර
    ආසීත්, ඒතර්හි යීශුස්තේෂාං මධ්‍යස්ථානේ තිෂ්ඨන් අකථයත්, යුෂ්මාකං කුශලං භූයාත්|
  yut-yut: Gɨldat 7 kabɨ mudaŋakwa paŋdet kabɨ ae notni Tomas gat kɨsi yutnon muwugek
    yoma beŋgan awit. Mani Yesu abɨŋ bɨkbɨk nikon altaŋban kawit. Altaŋek yaŋ yoyɨgɨt,
    “Butji yaworɨ tosak.”
  grc-BYZ: Καὶ μεθ᾽ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ καὶ Θωμᾶς μετ᾽ αὐτῶν.
    ἔρχεται ὁ Ἰησοῦς τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν· εἰρήνη
    ὑμῖν.
  cpc-NT: 'Okanta awijanaki 8 kitiijyiri, japiitairo yotaari japatotaiyani. Ari isaikitakari
    iijatzi Tomás irirori. Jashitakiro shintsiini ashitakowontsi, iro kantacha Jesús
    tyaapaaki, ikatziyimotapaari, jiwithatapaari ikantapairi: “¡Kamiitha pisaikayitai
    iirokaiti!”'
  nhg-NT: 'Sötiepa de checuieye tunale tiemachtejcöhua oyejyeya ocsajpa tlaijtec,
    hua ca yejua oyeya Tumös. Ohualiloac Jesús, mös tzötzactaya pobieltajte, hua innepantla
    onequetzaluc. Hua oquemelfejque: ―Xomoyulsiebicö.'
  nya-nya: Patapita sabata, ophunzira ake analinso mʼnyumbamo ndipo Tomasi anali nawo.
    Ngakhale makomo anali otsekedwa, Yesu anabwera nayima pakati pawo, ndipo anati,
    “Mtendere ukhale nanu!”
  ngu-NT: 'Chicueyi tonajli más saquin, on nomachtijquej ocsejpa onosentlalijquej
    ipan se cajli, niman ijcuacon ompa inhuan nemiya Tomás. Quemaj, masqui tlatzajtzacutoya
    cuajli, Jesús ocalac, onotelquetz intlajcotian niman oquintlajpaloj, oquimijlij:
    ―Xyolsejtiacan nemejhuamej.'
  kup-kup: Tat hehan Sande modavok pim mañairooh-abanari maot kohat Tomasinañ honeo
    topourat haitokor merizat badao hat hehan Iesu parum ñaravatak maot ou ravat rouvah.
    Tat pi parun epat maot mañah, “Ari lop tinarizaronañ hezei.”
  jid-jid: Niwa a tie vi tandra, mri koh ma ba he nimi ngari, u Toma ahe ni ba. Yesu
    ka ye ka ba tro ba nkon ba, na kri ni mi mba, nda hla ndi, “Si sron ni yiwu.”
  wmw-wmw: 'Airini bandi ya suku nane, wanafunzi wakijumulana tena nnyumba, na Tamimu
    ire ákiwapo munkonjo nomo. Miryango wâfungiriwa ti‑ti‑ti, fala Insa kengira, akimira
    kati-kati yawo, akamba: “Salama iwe namwe!”'
  gmv-GGM: Hessafe kaallin osppun gaalasafe guye iza kaallizayti qasseka keeththa
    gidoon dishshin Tommssayka isttara isife dishshin kareyka goordana dishshin Yesussay
    yiidi istta gidoon eqqidi “s saarotethth intes gido” gides.
  ssg-ssg: Muhi puasain tehu, tesol kahikahi Jises hukuma ulea leili ing ape Tomas
    tin kapi lato. Kalak aweing konginan, Jises take tu hani kapi lato. I ukek, “Amuam
    ti Haeu kapimuto.”
  zpo-NT: 'Xon mbizh gwluzh, lee re nu mkasa leen yoo stub welt, nu welt ne noka Max
    nzo kwaan re nu. Nyaww roo yoo kwaan leyaw pa nzho re nu, per lee Jesús mzeeb
    nu mzoli xsaww lo re nu, nu né xaa: —Dix. Chul kwi re gu.'
  poy-poy: Pa mashaka manane wafundwa waweriti kayi pamuhera mnumba mulii na Tomasi
    kaweriti pamuhera nawomberi. Milyangu iweriti itatwa, kumbiti Yesu kiza, kagoloka
    pakati pawu, pakatakula, “Ponga iweri pamuhera na mwenga!”
  qwh-NT: 'Juc semanatanam disipuluncuna yape tse wayicho juntu quecayarqan. Y Tomaspis
    tsepenqa tsechomi quecarqan. Puncu llawishqa quecaptinpis, juclla chopincunaman
    yurircurmi, Jesus queno nerqan: —¡Cushi cushi cacuyë! —nir.'
  gaw-gaw: Nug anam a dimp̱a meṯid laip̱u uue, ip̱uniṯak awak danab ag baula Meṯidp̱a
    laḵa qag mena daanna, haen amup̱a Tomas nug ele oh daap̱ig. Ag daanna, lag od
    oh amu manaṯon daap̱ig amge Jesus Nug uḏia oolagp̱a dayaya aum. “Ag oo mak maḏoḏ
    ele aweg!”
  nca-nca: Tukú, sonda awena, Yesu koro iŋo-iŋo rewero uni pitu ko ŋuno yaŋgurí, ko
    Tomas ene ŋuya ŋuno yaró. Mako soso tuŋomukaŋgurí, quko Yesu tunoqe keweroyemo
    kaŋaró. Kaŋero ŋande yaró, “Newondeye ime yuri.”
  zpz-NTPP: 'Na ornu bzaꞌ shuñ dzi na, orzeꞌ byatublaazhaꞌ de yu nu rsyaꞌ lom laabaꞌ
    nañ yuꞌ zeꞌ. Orzeꞌ gazaꞌ Tomaas riy lat dey. Nunu ni ziꞌl noow nicy de roꞌ ni
    yuꞌ nu yuꞌ dey. Orzeꞌ bruꞌña Jesuuz gusum lat dey. Orzeꞌ nam: ―¡Gyel ri zu briñ
    lat der! ―nam.'
  mkj-mkj: Mwerin wihk oau, Nah sohnpadahkkok pel pokonpene nehn ummwo, Thomas pel
    pwili irai. Wanihmmwok pwen risdi, a Jesus indoa uhda nehn pwungarai, Ih pwa,
    “Kamwai popohl!”
  zac-NT: 'Bëdzaꞌguë llmalë despuësë gudëdë ni, ra poshtë rëtaꞌ raiꞌ stubi nacubi
    hiuꞌu ni. Dzë ni zugaꞌa Tomás con lëꞌë raiꞌ. Iurní aunquë nilë nëꞌau ruaꞌ hiuꞌu
    dchidchiꞌchi, Jesús bëluaꞌalú lu raiꞌ nu guzú më guëláu catë rëtaꞌ raiꞌ. Guniꞌi
    më: ―Gulë cuedchí lduꞌu të.'
  kyg-kyg: Anaga hogote salefiꞌmo halate geꞌamo neꞌafiya vayaꞌmo nopiꞌmo Tomasiꞌeꞌmo
    magokepi lokaeꞌa maiꞌnae. Kitaleꞌmo loki ae maleꞌnayaꞌmonanafa Yesuꞌa aliꞌa anupa
    huꞌa maiꞌnaya folagapiꞌmo he tino maiꞌnenoꞌaeꞌmo, lapaipamoꞌmo falu hino, huno
    hapa paiteno
  kmk-kmk: Mapalabas man dit sindumingguwan, nandatdatong uman dat disipulus Jesus
    sit daḻom dit osa’n boḻoy ot ininggaw pay si Tomas kan didaon. Naomban dit boḻoy
    yoong kakḻata lawa’n dummatong un nasanikad si Jesus sit gaggawa mi ot kanana
    un, “Kapiya nat awad kan dikayu.”
  cao-NT: Jatsi huësti semana huinocaniquë. Naquëtë tsi manihi quiha ja itëquëcaniquë.
    Toatiyá tsi jato bëtá Tomás iniquë jaa ri. Jasca, quëbëhacani quiha xobo caiti.
    Ja manicano tsi quiha naquëtë tsi jato xërëquë tsi Jesu jisiquitapiniquë. Nii
    quiha. Jatsi, —Joquë ëa ra. Raquëyamacana —i jato qui Jesu niquë.
  bbr-bbr: Tup manonuk, kar omre Jisas nukan tamareäwon roat ak erekapu ätäi owa im
    sakau penemoi, turur rain. Kiro ses opok, Tomas pak erek rain. Im sakau penein,
    utianik, Jisas ko ätäi pemara, kon tamareäwon roat kamuk pe tai raumara, awarowon,
    “Ak akan woiaka päurar rawai.”
  inb-inb: 'Pusag puncha iali­ura, Jesus­ta kati­raiag­kuna chasa­lla­ta wasi­pi tanda­riska
    kar­ka­kuna. Chi­uraka Tomaspas, sug­lla­pi karka. Pungu­kuna suma wichka­rispa
    kag­pi­pas, Jesuska, pai­kunapa chaug­pi­pi saia­rig­samuspa, nir­ka­kunata: —¿Alli­llachu
    ka­puan­gi­chi?—.'
  hrv-hrv: 'I nakon osam dana bijahu njegovi učenici opet unutra, a s njima i Toma.
    Vrata bijahu zatvorena, a Isus dođe, stade u sredinu i reče: “Mir vama!”'
  box-NT: 'Ho dimaasi na sã̀ bĩ́n, á ɓa nì-kenínia tĩ́n kúaa mí wán le zĩi
    yi ká a Toma wi làa ba. Á ɓa pon hã wonna á dóka. Ó o Yeesu tĩ́n ɓuara
    ɓueé dĩ̀n ɓa tĩ́ahṹ, ò o bía nɔn ɓa yi: «Le ho hɛ́ɛrà kɛń làa mia.»'
  ote-NT: 'Rá hña̱to ma paꞌa̱ bi yopa muntsꞌa ya nxadi maꞌnaꞌqui, ne nuꞌbʉ́ ha̱, mi
    ꞌbʉhni nehe ra Toma. Nepʉ bi zønga ra Jesu mi jotꞌa ya gosthi ne bi ꞌmai madetho
    de gueꞌʉ ne bi zɛngua bi ꞌñembabiꞌʉ: ―ꞌBʉhʉ te rá ꞌñentho.'
  wnu-wnu: Ne bo Sande ger ende der Tomas ne yurau qei eng erogori bo mondir ubet
    taisi wogub mor igurei. Igamari Yisas wobunobun et diab naget qamar. Oau meinburab
    igoarar.”
  zam-NT: 'Ngoloo xon huiz ryete myen'' xin'' mté''th Jesús mqueltàa tedib vez le''n
    nyòo liz thìb mèn. No le''pe'' ngo no Max myen'' sya. Lomisque'', quej nau'' ro
    puert. Per Jesús, chàa, ngro'' too loo myen''. No mblu'' loo Jesús Jesús tedib
    vez. Gunii Jesús Diox loo myen''. No ndxab Jesús loo myen'': ―Nabe''ste blo gu''
    lezo'' gu'' con xtàa gu'', ndee gu''. No blo nagàl lezo'' gu'' loo Diox.'
  zyp-NT: Zaakheh khy takhei, a hningzuitu sahlo cawh ing letah a pahmo kaw hui he
    ka, aaning sahlo khaco Thomas cawh a ung hrah. Ingkha aa hrai thlang naná teitah
    Zisu cawh a za nae ka, aa hrong leco a daw ka, “Naaning khatah thlawlungnah ung
    ky seh,” tatah a tah he.
  sey-NT: 'Ocho muꞌseña tëto saisi maca i̱ yeꞌyacohuaꞌipi huëꞌena tsiꞌsicohuaꞌipi
    paëꞌë. Paꞌijëna, ja̱rote Tomásje̱ co̱ni pajiꞌi, yure cato. Ja̱ maca Jesús ñaipi,
    eta saꞌnoa si̱oseꞌepi paꞌiquëtaꞌare. Ja̱ maca pëpaquë capi: “Deꞌoye paꞌijë̱ꞌë.”'
  nvm-nvm: Areme vuik besum (1) barko e Jesuon vuak faivo fok bun una madu gire ijia
    besum afuim karin. Regavo tavan ijia Tomas fu buna besum ijia fin. Bu vien fok
    buka bijume karinva ijia Jesu fu migegare iji bu karinva uf ijia manine uri kia,
    Na vierafe afuime karijo iji fu janano kiain.
  mps-mps: Te nosali a naga olama me badu nogo sela sogo bidai, tama Jisas aga wali
    pali bidi augwali te be tomode ma bidai, tama Tomas me augwali dali bidai. Augwaligo
    tigidali tų mu dąų ola silai digi, tama Jisas augwali tomoba dolagasai. Tama
    agai te po wai, “Dagego homu dua bugagia bidao.”
  pab-NT: 'Tyaohenaha, hasemanane najikinita kala Jesus xaotyakiraharenai hohisakoahenahitiyaha,
    Tomé kakoareha atyo. Hati waiye jihotyakahare ako tyaonahitaha. Hatyaoseta Jesus
    kaotyakihitiya enomanaha. Tityoa enenekeseneha hoka nexa ihiyeha: — Maika waiye
    ximehexaikohare xisaona naoka — nexa ihiyeha.'
  llg-llg: Basa sosoda ina esa bali, boe ma Yesus ana mana tungga nala sama-sama lo
    Tomas lai uma esa. Mae lelesu la nana nggoek, tehuu Yesus maso de nambadeik nai
    sila lalada nala. Ana nahala noo sala nae, “Soda-molek!”
  kyf-kyf: 'Lɔkɔwlu ''plɩ -bhlo, ''ɩn -Zezuu ''bɩnɔnya yi ''yaa ''wlugbeli -budu zɔ.
    Nɩɩ, Toma mɩ -bha. Wa ka -buduu klolonya -gbalɩ, ''ɩn -Zezu yia wa glaa yi. Ɔ
    nɛɛ wa -yla: «-Lagɔ ''nyɛ aɩn ''wʋtʋtʋe -dlɔɔ!»'
  tpi-tpi: Long 7-pela de bihain, ol disaipel bilong Jisas i stap insait gen, na Tomas
    i stap wantaim ol. Ol i lokim olgeta dua pinis, tasol Jisas i kam sanap namel
    long ol. Na em i tok, “Bel bilong yupela i ken i stap isi.”
  mih-NT: 'Ta yaha uña quɨvɨ, ta zɨquɨ ñoho ndazi tucu ra i casi ra Jesús, ta ndyaa
    ra Tomás sihin ra. Ta ndazi cutu yuvehe, zoco i quɨhvɨ ra Jesús ta i sicuɨñɨ ndyaa
    ra mahñu, ta i catyi ra: Nacoo sa vaha xaan sii ndo.'
  qvh-NT: 'Saypita juc semänata discïpuluncuna yapay shuntacäyargan juc wayiman. Saychömi
    isanga Tomaspis caycargan. Saycho puncuta trancacurcur caycäyaptinmi Jesús paycunapa
    naupancho elagpita yurircur saludargan: “¡Tayta Diosninsi yanapaycuyäläshunqui
    ali cawayänayquipä!”'
  kms-kms: Wik ire pre Jisas nikin wute ni munene baj pe tende mas, di Tomas ane mas.
    Ni ngim miraq wughe, pudi Jisas nandi ninde mingine yenu di nari, “Nungoqi umbo
    yuwon kuse.”
  agn-agn: Oman, pagata-lib tang walong kaldaw, don si tanirang namagsirimet-simet
    ong balay ang asi ig mandian aroman da nira si Tomas. Maski agtrangkan si tang
    mga porta piro golpi sing siminled si Jesus ig kimindeng ong ka-ngan nira ig minaning,
    “Asia ong nindio tang kao-yan tang Dios.”
  nhi-NT: 'Chicueyi tonal satepan, nitlasalohcauan Jesús ocsipa omonichicohqueh itich
    in cali, uan Tomás ocatca inuan. Uan masqui cuali otlatzacutoya in caltenco, Jesús
    omonextih intlahcoyan yehuan uan oquimiluih: —¡In seuilistli mai namouantzin!'
  ttc-NT: 'Ntons wajxaq q''ijxi'' tuq, b''ix kye txnaq''atz Jesus ateqet tuq junch''in
    junky''el tuj te jay, b''ix te Maxh atqet tuq kyuky''i''l b''ix te tlamelul te
    jay b''an lamo'' byenech tuq. Per te Jesus ojaw kanet kxol b''ix oqet wa''let
    kxol b''ix exik tlima'' kyetz ikxjani: «Intok jun chewsb''il te etanim.»'
  dan-1931: 'Og otte Dage efter vare hans Disciple atter inde, og Thomas med dem.
    Jesus kommer, da Dørene vare lukkede, og han stod midt iblandt dem og sagde: “Fred
    være med eder!”'
  kwj-kwj: Dani ini tapaꞌangi hatachi namili gisi iwanimbwa Jisas himache le Tomas
    okwe depi o aka kumbwa kwai ya ai wu da. Ele aka duwa hinga tinda ete wu dimisini
    kwai wu dawani Jisas tani wui nindo tiki ete ri etisini ya ri sawe, “Sembe kuhi
    ti sa ete wahapisini da.”
  vie-OVCB: 'Tám ngày sau, các môn đệ lại họp trong nhà ấy, lần này Thô-ma cũng có
    mặt. Cửa ngõ đều đóng chặt, bất thình lình, như lần trước, Chúa Giê-xu đến đứng
    giữa họ. Chúa phán: “Bình an cho các con.”'
  kze-kze: avakaeté-no'waamba maisuwésa Tómáasigwarar-umai ókwara'a kwená kwayó-kwáásíyé
    naaúmpa'a umésa ontá umái ítáyuwowana Ísuma paárumai túranka'a ména séna aánoumai
    máéro séna
  mpj-mpj: Palujanu wiiki kujupangkaya Jiijajmilikaja wangka-nintikaja mayangka kaninyjarra
    nyinapayi, Tamajpalurrju. Tuukamu wintakajaya wiltulu jatamapurnu. Ka Jiijajpa-jananya
    yutirringu ka-janampa wajarnu, “Kunyjunyuya nyinama!, murlpirrpaya nyinama!”
  lbk-lbk: Kakwasan nan walo ay akhew, kasin naam-among nan disipolos Jesus isnan
    chey ay afong ya wad-ay chadlo si Tomas ay ib-acha. Ngem olay naifofoti nan eneb,
    faagna ya ket wad-ay si Jesus ay tomatakcheg isnan kawadcha. Sa na't kanan, “Oompa
    kayo.”
  mto-NT: 'Kutoodojtu̱k xa̱a̱j tseꞌe je̱ ixpa̱jkpata̱jk ñayꞌamojkijidinuva joma veꞌe
    toꞌk je̱ ta̱jk. Je̱p tseꞌe vyeꞌniva je̱ Tomás. Vanꞌit tseꞌe je̱ Jesús tya̱jki,
    jahꞌatúkameꞌe vyeꞌna je̱ ta̱kꞌaka̱ꞌa̱da, je̱tseꞌe je̱ja je̱ꞌe̱ yꞌita̱kujkta ñapya̱a̱jmji.
    Vanꞌit tseꞌe vyaajñ: ―Je̱ o̱y jo̱o̱t ma̱a̱t tseꞌe mꞌijttinit.'
  bzh-bzh: Lob soda ti ya ggovek rë, loḳ yi hur maluh denedo loḳ begganġ saga ggökin
    yah beTomas nedo ving sir. Devehii repinġ in sir gedenedo, loḳ Yesu yam nare
    ranġah loḳ sir vuheng atov genër bë, “Ham ayomin gëp revuh!”
  guj-2017: આઠ દિવસ પછી ફરી તેમના શિષ્યો અંદર હતા; અને થોમા પણ તેઓની સાથે હતો; ત્યારે
    બારણાં બંધ હોવા છતાં ઈસુએ આવીને વચમાં ઊભા રહીને કહ્યું કે, ‘તમને શાંતિ હો.’”
  jvn-NT: 'Let seminggu murid-muridé Gusti Yésus pada ngumpul menèh. Saiki rasul Tomas
    mbarang ènèng. Lawang-lawangé dikantyingi kabèh, nanging Gusti Yésus teka menèh,
    ngerti-ngerti wis ngadek nang tengahé terus mbagèkké: “Pada slameta kabèh!”'
  byr-byr: Wikɨya ayawɨnyarɨkɨ angevɨ kusawɨnna Jizaazarera ayɨna yɨkabɨna yeva angevɨ
    bamwaaina. Nabaai Tomaazalyɨ mwaalɨna. Sagaaꞌ kaanya yuya lokɨya nayaa tihɨꞌnɨkengɨ.
    Yuyara mwaalɨna yadapi kaanya tihɨꞌnadɨꞌnyɨ kɨrɨꞌ Jizaazai yɨmaꞌnaabɨna yaka tɨnnyaba
    daavɨna yaka wɨdaꞌ “Nyaꞌmweihi, kwaamuꞌnanyaꞌ yɨhwarana!”
  ian-ian: Nandinya sɨla kuvuk yindɨ maa Jisasna mbaapmamba la nɨmba ngayat wuleiga
    yisolaa lɨndi. Wan tɨnja njɨmbla Tomas ndinogwinala lɨndɨ. Mbapmo kwalalaa tɨndi
    maa Jisas at nat njambɨ yaa ndi kat kak kiyalaa ndi kat wandɨ. Apma maawut yelavɨka
    alɨ ngwula waa walaa.
  hun-hun: 'És nyolc nap múlva ismét benn voltak a tanítványai, Tamás is ő velük volt.
    Noha az ajtó zárva volt, bement Jézus, és megállt középen, és mondta: „Békesség
    néktek!“'
  mcf-NT: 'Tomas adbon 7tedec ushash shubu nuntambidi tabadoapondabi. Tomas chedobëdi
    tabadondabi. Puduedtiapimbo icnuc padpiden bëtashoash tabadnubien shëcuë shëcniabi
    Esus isadcuenoapondash. Adashic: —Dacuëdenda —queoapondash.'
  kjs-kjs: 'Wala sarara meda penaaloma naa disaipel alinu ada ru-nane pirisima. Go
    rabu Tomas naa raapu pirisima. Naame pora gaape garulasima pare Yesu naana rikirana
    epa opapaoma talo: Nimina lo robaa kuma pu piralepape.'
  mni-mni: "Chayol amagi matungda Ibungogi tung-inbasingna yum amada amuk punna leirammi\
    \ maduda Thomas-su yaorammi. Yum adugi thong adu lonkhrabasu Jisuna laklaga makoigi\
    \ marakta leptuna makhoida hairak-i, “Nakhoida ingthaba oisanu.”\x94"
  yad-NT: 'Jadchiy ji̱ta mumurundamiñijyatemusiy, rivyicha̱da Jesúsjsa̱ datyavavyedabay
    rorivyimuntiy, jasiy ruusa̱ variñi̱ Tumásabantyi. Sajayada ji̱ta Jesús variy,
    saraniñuvi̱jada riquebyimu varintyi, dañuma rani̱cha̱da tanuvu̱nusara rorijyu̱.
    Su̱teda ji̱ta Jesús variy ruuvantiy: “Samirya vichasa̱danuma jiryejyu̱.”'
  mxb-NT: 'Tá ni̱ ya̱ꞌa ona̱ kuu̱, ndéi tuku ta̱ xíonoo xíꞌín Jesús ini veꞌe ñoó,
    ta ió Tomás xíꞌín rá viti. Ta ndadí toon yéꞌé ndéi ra. Kúú iin kuití vá ni̱ sa̱
    kuíi̱n Jesús me̱ꞌí noo̱ ndéi ra ñoó, dá ni̱ kaa na̱: ―Ná koo va̱ꞌa ini ndo̱.'
  pon-2006A: Mwurin wihk ehu, sapwellime tohnpadahk ko pil pokopokon nan ihmwo, oh
    Tomas pil iang irail. Ni wenihmw ko eh ritidier, Sises ahpw ketido uh nanpwungarail,
    oh mahsanih, “Kumwail popohl!”
  maq-NT: 'Xi cavatju jyin nixtin jan ne, tjin tangun nga xuta ladu rë Jesús cahntsua
    ndihya, hacuaha cojo Tomás tacun me cojo me xi cuacun vë. Hane cafehe nga Jesús
    casecun me ngajñi rë me xi cuacun vë, ha ndasa tichjá tingotjo ndihya. Hane sehe
    cachja Jesús cuitjin: ―‍Cjuandaja cjuajeya catejña cojo nuju.'
  hto-hto: 'Ocho dɨ́gamona íllamona llófuegamacɨ meine gaɨrídiaɨoɨ. Afe llezica Tomás
    afémacɨri ite. Iemo jaca naze ɨbaica íadɨ, Jesús jofo eromo cɨ́ocaide. Iaɨoɨ cɨ́gɨmo
    náidajano uáiduano íaɨoɨna daɨde: —Omoɨmo comecɨ caɨmare uái iri, —daɨde.'
  por-BRBSL: 'Após oito dias, novamente seus discípulos estavam lá dentro e Tomé estava
    com eles. Jesus veio, com as portas trancadas, e ficou no meio, e disse: “A paz
    seja convosco”.'
  ces-NKB: 'A po osmi dnech byli jeho učedníci znovu uvnitř a Tomáš s nimi. Ježíš
    přišel (a dveře byly zavřené) a postavil se doprostřed a řekl: “Pokoj vám.”'
  cui-cui: 'Poxonae ocho po matacabibe yapucaewa xua icha domingotha, bapoxonae equeicha
    bomʉxʉtha nacaetuta Jesús pijimonae tatsi. Bapoxonaerʉ Tomás jame naeca. Bequein
    bomʉxʉ boupa bichocono daunwei exana ichitha Jesús jonarena. Pijimonae peitabarayo
    deca tauncua. Yawa jacobiya jeye: —Maisa jʉntema pajinompare, jei Jesús.'
  boj-2014: Ariya bati 7 koboonaqa Yesus aqa aŋgro naŋgi olo tal miligiq di soqneb.
    Tomas a dego naŋgi koba na soqneb. Siraŋme kalil qandimesonabqa Yesus a tal miligiq
    di brantosiqa naŋgo ambleq di tigelosiq minjrej, “O ijo aŋgro, niŋgi are lawo
    soqniy.”
  eng-OEBUS: A week later the disciples were again in the house, and Thomas was with
    them. After the doors had been shut, Jesus came and stood among them, and said,
    “Peace be with you.”
  eri-eri: Ono wainga, iinga fati 7 usu wainga, Yesus nomo disaipel nere ege mata
    waha huwanya langa yafane. Ariya, saini waha langa, Tomas, no fere nere gaara
    yafane. Nere jauli arasai oruwa sesemudu bode, lok katamu bore wane inyi gainga,
    Yesus no maidu nere gamanege langa otowai. Ono bona lenigai, “Tebere huwanyatege
    edo foinga inyou.”
  aly-aly: Sunday ingwerel kwertengerl-rnem warl kwen-itwek anew-anenh. Rernem arriw
    martek, ingwer-rnem ikwer-rnem-warl aylpekerr. Thomas ra ikwer-rnem-itwek anenh
    arrpemarl. Jesus ra warl kwen-itwek ampep ikwer-rnem-itwek aremirrek. Rap angkek
    ikwer-rnem-warl, “Arternp anenherr-arey, aterirrey-angenh.”
  wiu-wiu: Wa ta pataka tatono kakoa (7) ponotekaneyake eina toa Yesuno oyali-kiti
    eni yapu keneke odeneya oboa mekoi. Nipetepa Tomasika eni pakeke meka. Nitoa kago
    loko tooketikoa mekolika Yesu one oyali-kiti pakeke nome kakome okome kilikaketikoa
    meamene wa ootokoa kakome
