  piu-2006: Palulanguru wiika kutju nyinarra piyuku tjana tjungurringkula waaḻa panyapangka
    tjarrparra unngu nyinangi, Tamatjanyaṯarra. Tuuwa wintawu tjuṯaya patira laakamilara
    wantingu. Yiitjunya tjanala yutitjarringkula ngarangi. Ngarala tjananya watjaṉu,
