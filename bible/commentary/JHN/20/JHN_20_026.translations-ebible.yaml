    biʼsiik ni ki ye: «Li te mɛn uyɛnduɔn ni.»'
  cbi-NTPO: 'Mandishpen malu insha, disipulula manen yasha mawa''nala. Juntsa uranuya
    Tomás bain yaiba junu bulu pumi. Tsejtu juukapa llukaa ma tadenanuren, Jesús vi''
    mangatawa'', yala'' kejtsapala uidi'' ura'' dechusa ti'' entsandimi: Tiba bulla
    jutyu, ura'' dejusa tenve, timi.'
  ikk-NT: Hụn mẹ ẹ izu-ụka, ụmụ-azụụn Jesu rịzị imẹ ụlọ; uwẹ lẹ Tamọsị rị. Ụzọ kpọkin
    akpọkin, kanị Jesu nọ nwọnpụha, turu imẹ igunrun wẹ, sị, “Udọn 'ya rịnị ụnụ.”
  leu-leu: A saxa ‘wiik’ mui lamina, a mu fefeng si Yesus ri faxuvul fulaa lana lifu
    aave e na Tomas taxa waan xuvul pari. A mu matana lifu ri xawei fatateaxe taasaxa
    na Yesus a savat e maa tigina la palou iri e kuus, “Ne vubuk rao a luaian taa
    waan la xunus imi.”
  maz-NT: 'Nu ''ma o zö chjün''ü, ma cã''ã na yeje a mbo cja c''e ngumü c''o discípulo.
    E Tomás xo nde mi bübüji. Mi cjot''ütjo na jo c''o ngoxtji. Nuc''ua o ẽjẽ c''ua
    e Jesús. O ẽ böbü a nde anguesji. Nuc''ua o yepe o mamatjo c''ua: ―Cjimi i̱ṉ texeji,
    ín cjuarmats''üji. Ra söya in mü''büji, dya cja rí sũgueji.'
  bod-N: དེ་ནས་ཉིན་བརྒྱད་འགོར་བའི་རྗེས༌སུ། ཐོ་མཱའང་ཐུགས་སྲས་གཞན་རྣམས་དང་མཉམ་དུ་སླར་ཡང་ཁང་པ་དེའི་ནང་དུ་བསྡད་ཅིང་སྒོ་བརྟན་པོར་བརྒྱབ་པ༌ལ།
    སྐྱབས་མགོན་ཡེ་ཤུ་གནས་དེར་བྱོན་ནས་ཁོ་རྣམས་ཀྱི་དཀྱིལ་དབུས་སུ་བཞེངས་ཏེ་ཁྱོད་རྣམས་བདེ་བར་སྨོན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü 8 ga ngunexü̃guwena rü wenaxãrü tangutaquẽ́xegü ga toma ga wüxi ga ĩpatawa.
    Rü totanüwa nayexma ga Tumachi ga yexguma. Rü woo ga na nawãxtaxü̃ ga ĩã̱x, rü
    ngürüãchi yéma nango̱x ga Ngechuchu, rü torü ngãxü̃tanügu nachi. Rü toxü̃ narümoxẽ,
    rü ñanagürü: —¡Petaãẽgü! —ñanagürü.'
  zpl-NT: 'Xunu bichia luzeꞌelá, uyetesaꞌ zeca bee beneꞌnu nu leꞌca nzu Tomás leta
    beella nu nacuꞌ puerta nucuaꞌa beella, che ulubeꞌlu Jesuse lubeella nu uninu lubeella:
    ―¡Tsuxe arquiꞌhua!'
  mbc-NT: 'Moropai eseurîwî''ne mia'' pona tîîmo''tai (8) wei tîpo, inî''rî inenupa''san
    epere''sa'' wanî''pî wîttî ta. Moropai Tomé wanî''pî to'' pokonpe. Mana''takon
    atarakkansa'' wanî''pî. Mîîwîni tîîse Jesus esenpo''pî to'' kore''ta, awanî''pî
    satippe. Moropai ta''pîiya to'' pî'': —‍Tîîwanmîra e''tî —‍ta''pîiya.'
  ndg-ndg: Baada ya masoba ncheche anapunzi bake babile mu'nyumba kae, ni Thomaso
    abile mpamo nabo. Muda woo nnango utabilwe Yesu ayemi nkati yabe. No baya, “Amani
    ibe kwinu.”
  wsk-wsk: Se udagi week bo namaram se ko olekem alo akingtala kawam ningi ilu biguwuman
    ale bagaman, aitak mu Thomas nongorak bagaram. Se songkuring suen la mu bagura
    kutira biya, bare Jesus tai nunga ningi sanamaram ale mam, “Lila yawara nengerak
    bagarukko,” mam.
  toj-NT: 'Ti ec'' otro huaxaque c''ac''ua. Ti cho jtzomonej jbajticon otro vuelta
    ba jun naitz ja janec'' snebumanoticoni. Ja ora iti, ti xa ni ay ja Tomasi. Eso
    sí, ja puerta jumasa lutan lec cujticon pero anima, huaj to cho quilticon, tey
    ba jtz''eelticon ja Jesusi. Ti cho yaa quiticon Diosa: ―Laman la ajiyex, xyutajoticon.'
  tbc-tbc: Murnag nal 8 yau gug, megeloum Tomas dida sisem ab lo dumado yan, dalawan
    dufutanai pasi ak gug Jesus fon ipalug, luluŋad lo itur go ibol, “Aŋ maror am
    da amado wa.”
  sna-sna: Vhiki yakati yapera, vadzidzi vake vakanga vari mumba zvakare, uye Tomasi
    akanga anavo. Kunyange zvazvo mikova yakanga yakapfigwa, Jesu akauya akamira pakati
    pavo akati, “Rugare ngaruve kwamuri!”
  smk-NT: Napalabas a masurok a sayay linggo, nididinep sara anamana a tumutumbok
    sa luob nin bali, ket kalamo' raya si Tomas. Natarangkawan a purta bale' sinumrep
    ya si Jesus ket inumdeng ya sa butlay ra. “Main kumon nin katinekan a kukaisipan
    moyo,” wana konra.
  grc-TCGNT: Καὶ μεθ᾽ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ, καὶ Θωμᾶς μετ᾽
    αὐτῶν. Ἔρχεται ὁ Ἰησοῦς, τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν,
    Εἰρήνη ὑμῖν.
  gof-WFTW: Saaminttafe guye, Yesuusa tamaareti qassika son shiiqidi uttidosona; Toomasikka
    enttara de7ees. Karey gorddettidi de7ishin Yesuusi yidi, entta giddon eqqidi,
    “Saroy hinttew gido” yaagis.
  spa-BLM: 'Al cabo de ocho días, sus discípulos estaban de nuevo dentro y Tomás estaba
    con ellos. Llegó Jesús, con las puertas cerradas, se puso en medio y dijo: “La
    paz sea con vosotros”.'
  kyz-NT: Ikowara morowykye'ema rupi ore Jejui 'ga remimu'eramũ arajatykau nũ. Aiporamũ
    Tome 'ga akou ore pype. Orojeawopytyma wẽjẽmĩ futat arajupa arajatykau peu nũ.
    Poje Jejui 'ga 'ua u'ama ore pype nũ. —Pẽpy'ata'waawa 'ut pẽ nupe nũ ki 'ei— 'jau
    'ga oree.
  dao-dao: Pat at mhjawk lü, axüisaw he im k'uma ami ngcun be üng Thomah pi ami hlawnga
    ve hngaki. Ksawhe pi khai lü ami jah ken kyaw, Jesuh law lü ami nglung üng ngdüi
    lawki naw, “Nami khana dimdeihnak pha law se” a ti.
  cya-cya: 'Mda''a snu'' tsaan nguio'' ti''in yu ta''a mda''an ñi ña''an can'', cua''
    lo''o yu Toma xacan''. Mchcun tsu''hue tuna''an can'' xa yten Jesús tlu''hue la
    se''en ndi''in yu, lo'' juin ñi: A su''hua um cha'' nduhue ti'' tiquee um.'
  wrk-wrk: Baki baku, yingkana wik, nanganginmuku kandimuku, mili yali malumba jungku
    barrawuna. Marda nyuli nanaba yalundu marda, nanda Dumas. Murumbayi bardawana,
    kijijbayi kudanyu bardawa, baki wanbiyayi Jisus yalundu. Karrinjayi, baki yanybayi
    Jisus, “Nanama narri.”
  nii-nii: Nga ekii se, kongun endi opu pang, Jiisas kin ekii siłmin wu ombu kin,
    Tomas ni ouni mulk. Molk kin, en enim Jura tep ełmin wumb kin, mund mong erik
    kin, ngii ondu dinga ngo pendik poru nik, en enim nirik mulk konu ełe, Jiisas
    opu tuk ełe engim. Angpi kin, ek yi nirim, “Enim noman emin ka sengłi,” nirim.
  ign-NT: Te óchopa sache eta táetavi­si­ravahi, viúruji­ca­vai­pavare te viúruji­si­rareva.
    Matiari­hipahi ema Tomás te vimuri. Tásiha, tiárami­ca­re­varepa tímere­cavahi
    ema Jesús. Titupihahi te vimuri. Téchaji­ca­ha­vi­varepa. —Ícharacava, nuchicha­naveana
    —macahepa.
  dik-NT: Nawën nin kabɛ̈t cök, ka abiöth aake cï röt bɛn mat ɣöt ku Thomath ë rɛ̈ɛ̈r
    thïn ke ke, ku ɣöt ëcï riit thok. Go Jethu bɛn kɔ̈ɔ̈c kamken ku lueel, “Bï dɔ̈ɔ̈r
    rëër kek we.”
  cac-cac: 'Ucub''ixitax chi'', ix smolb''anxi sb''a eb'' d''a yol jun pat chi''.
    Ayxo pax ec'' vin̈aj Tomás chi'' yed'' eb''. N̈ab''ab''i yaj jun pat chi'' sch''apan
    eb'', palta ix yilan eb'', ayxoec'' Jesús chi'' d''a scal eb''. Ix yalan d''a
    eb'': —Junc''olalocab'' eyaji, xchi.'
  tzj-E: 'Jun domingo chic quemlon chic qui'' je'' discípulo chpam jay, jun ja'' Tomás.
    Tz''pala chijay per chek q''uenjlal xekaja Jesús, xpe''a chquecjol y cawra xbij:
    —Qui''il tec''je''a ewanm chwech Dios.'
  san-BUR: အပရမ် အၐ္ဋမေ'ဟ္နိ ဂတေ သတိ ထောမာသဟိတး ၑိၐျဂဏ ဧကတြ မိလိတွာ ဒွါရံ ရုဒ္ဓွာဘျန္တရ
    အာသီတ်, ဧတရှိ ယီၑုသ္တေၐာံ မဓျသ္ထာနေ တိၐ္ဌန် အကထယတ်, ယုၐ္မာကံ ကုၑလံ ဘူယာတ်၊
  yaa-NT: 'Nãskata ocho nia oxata Jesús aõxõ tãpimisfo anã kene mẽranoax ichanãfono
    Tomásri nãno ato fe ini. Pexe fepoti fepokõiafono Jesús atoki nokorisatani. Anã
    ato yoini: “Mãto õiti fepeakax inimasharakãfe,” ato fani.'
  cab-NT: Wídü wéyu lárigiñe, oúndaragu jáñaya disípulugu tídan ában múna, ñíñeinti
    Tomás jáma dan ligía. Láu sun darúgu líña lan béna jáu, ába lebélurun Jesúsu,
    ába laráramun jamídaangua, ába labúsurun joun ítara. —Níjeinlá darángilaü jídan.
  clu-clu: Pagkatapos sangka simana, nagtiripon roman anang mga somolonod sa balay
    nga andang ginatiriponan, kag kaiban nanda run si Tomas. Ginpantrangkaan nanda
    anang poirtaan ang balay, piro nagsulud ruman si Jesus kag nagtindug doto sa andang
    tunga. Makon na ruman kananda, “Ang kalinung dian kanindo.”
  swh-ULB: Baada ya siku nane wanafunzi walikuwa chumbani tena, naye Thomaso alikuwa
    pamoja nao. Wakati milango ilipokuwa imefungwa Yesu alisimama katikati yao. na
    akasema, “Amani na iwe nanyi.”
  tpt-NT: 'Tejkan tauncha semana val ixtaꞌaqxtoqnunchoqoy ixtꞌaltanan ni Jesús. Yu
    Tomás vachuꞌ ancha ixꞌalinta kun yuꞌuncha. Mas ox ixlakchajuy ni puertas, va chil
    ni Jesús, tayachal taꞌan ixtaꞌalinta. Va naul: —Kꞌatꞌaꞌoxamaktꞌamichꞌoꞌotꞌik.'
  aai-aai: Fur nati ufunamaim ana baitumatumayah ibanak hiru’ay maiye bar wanawanan
    hima’am, naatu Thomas i nati’imaim bairi etawan hitufabon hima’am, Jesu na hai
    founamaim bat naatu eo, “Tufuw isa nama!”
  sny-sny: Sosu a'i pe poweiye ereti feni werese feni hesi heta (8) i tepa'asiye su,
    Jisas lo lu disaipel werese wesi ape papu iroteye. Tomas aiwawe a'i iroteye. Wesi
    lo yo werese ti tawesi tepa'asiye. Sosu Jisas lowe ma'e ponei teirai. Lowe ma'e
    eiye, “Fene marepi fetane a'i irote.”
  myy-myy: Ʉdia ãmojeno rʉmʉri bero mʉcana tʉdi minijuacʉ gʉa. Iti rʉmʉ gʉa minijuacati
    rʉmʉ Tomás cʉni ñaquĩ ĩja. Soje biado ñabojarocati gʉa wato goa rʉ̃gʉ̃quĩ Jesús.
    —Ñati mʉa, ñe oca mano queno ñaña mʉa, yiquĩ Jesús gʉare.
  trc-NT: 'Dan me se cachén tu̱nj güii, ne̱ mán uún nij síí tucuꞌyón se‑na̱na̱ Jesucristó,
    ne̱ ne̱ síí cuꞌna̱j Tomás ga̱ nij soꞌ, ne̱ dan me se raan nij taꞌyaa, tza̱j ne̱
    taj niꞌyón, ne̱ naruviꞌ Jesucristó tanu̱u̱ yan ma̱n nij soꞌ a. Ne̱ cataj soꞌ:
    ―Ga̱a̱ dínj nimán soj ei ―taj soꞌ rihaan nij soꞌ a.'
  cut-NT: 'Chihno nine ro ne, nto da̱ma tun ihyan apóstol chahn chete a̱ma vah, ne
    ro min ne, nduco Tomás quenun ye min. Andahre ntude chendevah ne, chenda̱ Dihvo
    vo chandi ye menda̱hn, ne ra̱hn ye: ―Dendiohs din yahino ye nchuhn. Hua dehve
    ra̱hco ne.'
  bel-bel: 'Праз восем дзён зноў былі ў доме вучні Ягоныя, і Тамаш зь імі. Прыйшоў
    Ісус, калі дзьверы былі замкнутыя, стаў пасярод іх і сказаў: мір вам!'
  zlm-KSZI: Seminggu selepas itu, para pengikut Isa termasuk Tomas berhimpun lagi
    di situ. Sungguhpun pintu terkunci seperti dahulu, Isa muncul di kalangan mereka
    lalu berkata, ‘Salam sejahtera kepadamu!’
  gdr-gdr: Ɨ eit (8) bibɨr kak ke Tina b'auyaena rɨga re b'usaya met wɨngɨr nat wekenonj,
    sɨ Toma toda omanda ton kɨma yɨbnonj. Ɨ mora re ɨdoki na wekenonj, ajɨ Yesu kea
    ikonj wɨngɨr wa dɨde ket onyitonj towa wɨpɨnd, ɨ dɨde ket yindonj da, “Ngɨmbla
    wɨn kɨma!”
  vmy-NT: 'ꞌBa kionga je jaꞌa jin nixtjin, tjinduya ngani ngaya jngu niꞌya xutare,
    ꞌba nde kio tijñajinre Tomás. ꞌBa ninga tjichja xuntjo, Jesús jaꞌekasenjin nganire
    ꞌba kitsure: —Ngatjasꞌenu kjuaxiu.'
  cmn-FEB: 一星期之后，门徒又在屋子里，多马也和他们在一起。门户都关上了。耶稣到来，站在他们中间，说：“愿你们平安。”
  gmv-RNT: Hessafe kaallin osupun gallassafe guye iza kaallizayti qasseka keeththa
    giddon dishin; Toomaaska istara issife dishin; kareykka gordan dishin Yesusi yiidi
    ista giddon eqqidi “Saroy intes gido!” gides.
  ncl-NT: 'Cuaquinon panuje chicue tonalijmes. Cataloaya in monextilinijmes oc sejpa
    calijtic, huan ca yehuanten Tomás cataya. Calaquic Jesús calijtic mas que tzactataloaya
    in calijtic capa cataloaya, huan moqueztiquisac lajco capa yehuanten, quinmilic:
    —Ma Dios anmitzmaca mochi hual cuali huan anmijchihuili mochi hual cuali.'
  sua-sua: To ko pekam ko o kolkhek ruk aktiek hori orom alomin ngat nop, e Yesus
    kalngunes ngta kta gun mnam a rek to endo kat gi, va e Tomas ta vle ko kmar kat.
    Va ngat si vatvat o ngaegot kserpgam mar kat, vanangko e Yesus ther gi kta pis
    ksir kun pgegom mar to kreng ngar te, “Mularo vurkul ngaka vle longeik kmisis
    kun mnam muk.”
  are-are: Kala Sunday ngurrangurra arrpunhalantama, kurtungurla etna wotha katha
    nyinta ekurala naka. Thomas era turtantama etnakalela nakantema. Etna kwanala
    narlanaka, reoa ingkarraka marntilakala. Jesuanhantama wotha etnakanga mpopala
    itnatjalhaka. Era etnanha ilaka, “Altjirranha rrakangkarra rilhera ntelalhama.”
  gai-gai: Na rai parmbaiapa mbut mbuniŋna iŋmbai mbuŋa mana iŋa raŋgairena ramtaɨra
    an kac inik ndeacrinan, na Tomas toco, ma minap eacrina. Na mina an kacna tɨŋmo
    kaptikica leacrinan, na Iesusa kɨpca mina rɨkca wɨtɨkrina. Na ma minmo gaindoprina,
    “Nena iroar inkara wetwet laŋ ndeacraŋ.”
  qvm-NT: 'Tsaypita juc semänata discïpuluncuna yapay juntacargan juc wayiman. Tsaychömi
    itsanga Tomaspis caycargan. Tsaycho puncuta trancacurcur carcaycaptinmi Jesús
    paycunapa naupancho elagpita yurircur saludargan caynog nir: “¡Tayta Diosnintsi
    yanapayculäshunqui ali cawanayquipag!”'
  chz-NTPS: 'Maˉhyaˉ gaˊ jñaaˈ jmɨɨˋ, maˊ tøøhˊ jnäähꜗ kaˉlähꜘ chaˊnehꜙ, hiꜙ maˊ hä̱ä̱ˊ
    Tamá jeeˊ kya̱a̱ˈ jnäähꜗ. Pero naˉjnëˉ baˊ haahˊ gaꜙmiꜙjnääˉ Jesús hñiiꜘ jeeˊ
    tøøhˊ jnäähꜗ ja̱ˉ, mahꜗ gaꜙjäyhꜘ: —Waˊ hiiꜘ tiiˊ kyahˈ hnähꜘ.'
  kmu-kmu: SeveniꞋa (7) kana maiteꞋya Yisasina aleveniꞋa (11) anagaꞋamoꞋya eteꞋya
    ani nopi mainageno TomasiꞋa amakaiꞋene maine. Fita kiꞋya tokiyaꞋage hu-malayanagi
    YisasiꞋa evaꞋyi huno amuꞋnoꞋamifi me he-ti-maineno mage hie “TamaipamoꞋa falu
    nehinagetama maiho.” huno hie.
  ood-NT: Hemako domig amjed, chd am ep i t‑hemapai kih ch ed. D am hahawa t‑wehmaj
    g Thomas. Chd ab ep si yahwidadch g kihkjeg. D wabshaba ab i wah g Jesus k am
    jiwia t‑wui k hab kaij, “Am g wabsh wo si s‑ap e tahtk.”
  lbm-lbm: आठ दिन को बाद ओको चेलाये घर को अन्दर होतो, अऊर थोमा ओको संग होतो; अऊर द्वार
    बन्द होतो, तब यीशु आयो अऊर उन्को बीच म खड़ो होय क कह्यो, “तुम्ख शान्ति मिले।”
  ncj-NT: 'Chicueyi tonali satepa, in tetlamachticahuan omonechicohtoyahque ipan se
    cali, huan inon tonali in Tomás ompa inuan ocatca. Oncan, masque ipan in cali
    oyectlahtlatzactoya, in Jesús ocalacohuac, huan san tlama oquimonehnextililoc
    tlanepantla den yehhuanten huan omotlahpalohque huan oquiniluiloc: ―¡Ximoyolsehuican!'
  yuj-yuj: Warko ankwap Sande fek, am arop fárákap am nap mek am mek yakáp napo, Tomas
    kor méntér yak. Aeria maok, am fárákap ménki ponankor kárákáre fek kákari pwatea
    yakáp. Aenapo, Jisas mankea kuk mek fokopeyakria sérrá, “Yirɨp nɨnɨk te sánánkar
    porokwe fek yakano.”
  kto-kto: Lama 7 la malonim lop o usingnualap la man maionama gat tapma na luguan,
    ga Tomas gat la unama ga mirie ga mangingitmeng ara mirier tabup ganam, pa muo
    Iesu ga dusong kabirana ma. Ga ugama, “Malina le ot miun!”
  gmv-NT: ሄሳፌ ካሊን ኦሱፑን ጋላሳፌ ጉዬ ኢዛ ካሊዛይቲ ቃሴካ ኬꬃ ጊዶን ዲሺን፤ ቶማስካ ኢስታራ ኢሲፌ ዲሺን፤ ካሬይካ ጎርዳን
    ዲሺን ዬሱሲ ዪዲ ኢስታ ጊዶን ኤቂዲ “ሳሮይ ኢንቴስ ጊዶ!” ጊዴስ።
  por-BLT: 'Uma semana depois, os discípulos estavam reunidos dentro de casa, e Tomé
    estava com eles. As portas estavam trancadas e, mesmo assim, Jesus entrou e ficou
    em pé entre eles. Ele disse: “Que a paz esteja com vocês!”'
  stp-NT: 'Baꞌ gatuuk xijum baik tanoolh jurniꞌñ kɨꞌn gio mɨt maap jup mam jumaap
    bɨɨx guiꞌ nam jɨꞌk kaichuꞌ gu Jesuus maaꞌn kap baꞌk chɨr jix bhaiꞌ xim kuupak.
    Janoꞌ dho gi baꞌ bɨɨx miꞌp tuꞌiiꞌ ji gu Tomaas. Baꞌ jaꞌxpɨx nam miꞌ ka tu aꞌgichuꞌ,
    miꞌ dhɨr jaꞌp pɨx bhaiꞌ ji ñio ja saagiꞌñ gu Jesuus, jup ja tɨtda: ―Aañ gio bha
    jaꞌk ɨp jiñ jaaduñ.'
  mgc-mgc: Tapëtï ko'do 'ba Gima kölö yaa, vo lö'bö atɔtɔ rë nnï löhu bi kölö. Kadra
    nenye aba, Toma ëdï zë aba. Yësu ayi loko mati ha loko gba na kisi ehe ɔrɔ mï
    kutë 'ba gboko ne. Mo amëtë vo lö'bö 'bënïyë, “Rakyëyï mëdï yë aba.”
  ame-NT: 'Allempoña posocmaterrpaʼ pueyochreshaʼñapaʼ alla apc̈herreterr oʼpono.
    Allempopaʼ alloʼtsen ñam̃a Tomás. Amaʼt yetarrpaʼ eʼñe echarr ayotetuaret̃ Jesúsñapaʼ
    all beʼt̃osuenerr t̃omhuenerr eʼñe allpaʼ alla otuenaneterr: —T̃eʼña poʼñoc̈hpaʼ
    c̈hosa cosherrtsa seyoc̈hro.'
  mgh-2016: Yavireke mahuku mathanu ni mararu owiittucha ayo yaari anathukumanne tho
    vamoka mpaani, Natomaso ahaatama na ayo. Milhako chaari chinatteiye, nansho Yesu
    nkaakelha, nkeemelha variyari aya, nkeera, “Mpuha ukhalhe ni inyu!”
  kvn-NT: 'Tegin Jesús-kannan-tullejad-tumigwengin Jesús-e-chapingan ampa te neggin
    ampagunonimalbal. Tenal teun Tomás e-pakamaladbak mes kujimo. Tenal Jesús-e-chapingan
    wanagakkin piir chowal mezhismalbal, melle tulemal kin toggal. Tenal teun Jesús
    kannan e-chapingan-abalgin nononibal. Tegin Jesús aga e-chapinganga chogal: —Anná,
    tegidde, ¿pemalde, igi kumal?'
  gvf-gvf: Sare ta i para wei sungure, gawlima kobe te Tomas bole ogu ala iray kwi
    milungwa. Kol mama yaalimba, Yesu ala ure yalin kobe milungwa suna ale mile, “Mile
    dinio. Denin miriin ura dire milo,” dungwa.
  san-ISO: aparam aṣṭamē'hni gatē sati thōmāsahitaḥ śiṣyagaṇa ēkatra militvā dvāraṁ
