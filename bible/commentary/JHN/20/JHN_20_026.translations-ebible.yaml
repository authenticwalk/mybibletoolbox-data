    Ʉ̃sãrẽ ãñudutiwi: —Ãñurõ niirecʉtire mʉ́ãpʉre niiãrõ, jĩĩwĩ.'
  bjp-bjp: Na fawal u e biing namih, berberat na fafausum ri ka kiis turim sabin awii
    na palgan fel ma Tomas sabin tinaiwa naisri. Taftawa ri babat rakrakai na foron
