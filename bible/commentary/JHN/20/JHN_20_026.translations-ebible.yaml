    e nəlugɨn e lah məni=pən məmə, “Pəh nəməlinuiən tətatɨg o təmah.”
  urd-urd: एक हफ़्ता गुज़र गया। शागिर्द दुबारा मकान में जमा थे। इस मर्तबा तोमा भी
    साथ था। अगरचे दरवाज़ों पर ताले लगे थे फिर भी ईसा उन के दरमियान आ कर खड़ा हुआ।
