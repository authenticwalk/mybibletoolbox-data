  dwr-ENT: ሳሚንታፔ ጉዪያን፥ ዬሱሳ ካሊያዋንቱ ቃሲካ ጎሌን ሺቂ ኡቴዲኖ፤ ቶማሲካ ኡንቱንቱና ዴዔ። ፔንጊ ቃሼቲ ኡቲ ዴዒሺን፥
