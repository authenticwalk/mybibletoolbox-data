    Jesus naꞌiaꞌa naa uaidinan ĩbii ii. Ukian ĩꞌati, “Kaiman utaapa unyukunuu.”
  mva-mva: Amaridi lima-rua muridi nge Iesus tagataga ne kaba pera ilona-lo dikabuni
    be disoaki. Bong ngaranao nge Tomas zaiza disoaki-budu. Babaduadua nge dionoti-matei,
    ata Iesus ipura be maradi itui be bokai ipile, “Ilo-uia kam-lo ngaeno!”
  dwr-NT: Saaminttaappe guyyiyan, Yesuusa kaalliyaawanttu qassikka gollen shiiqi utteeddino;
    Toomaasikka unttunttunna de7ee. Penggi qashetti utti de7ishshin, Yesuusi yiide,
    unttunttu gidduwaan eqqiide, “Sarotethay hinttenttussi gido” yaageedda.
  kfw-kfw: "Niriat suo-ah, ama siamruoi ngaikha inlet-ah innsuungnga inleiomrit, halli\
    \ Thomas um inmanile aleiom. Innkhar ngaikha inleikhar takkha Jisu'n aheiluut-ah\
    \ khat-um inmani ngai karra a-ngirra aleiti, “Akadai kha nangnidiang omrase.”\x94"
  bfz-bfz: एक अफ़्ते ते बाद फेर तिना रे चेले पीतरे थे और थोमा तिना साथे था और द्वार
    बंद थे, तेबे यीशुए आयी की और बीचे खड़ी की बोलेया, “तुसा खे शान्ति मिलो।”
  cuk-09: 'Itoged-irgwenad-sorba, Jesús-e-sapingana neg-yaba bela gannar bukwamaladgi
    Tomás eba sii-gusmogad. Deun bela yawagak-atibukwad-abargi Jesús ukiar na e-sapinganse
    magargunonikid. Amarga sogded: —¡Na, degite! Ulubgi bogidik bemar itomarsun.'
  ben-OBCV: এক সপ্তাহ পরে শিষ্যেরা আবার ঘরের মধ্যে ছিলেন। থোমা তাঁদের সঙ্গেই ছিলেন।
    দরজা বন্ধ করা থাকলেও যীশু এসে তাঁদের মধ্যে দাঁড়িয়ে বললেন, “তোমাদের শান্তি হোক!”
  mil-NT: 'Te núú ùná tucu nduu ní natacá tucu cue tée ní xica cuu ndɨhɨ Jèsús ɨɨⁿ
    vehe, te nduu‑ǎⁿ tnàhá té Mǎxí ndécú ndɨ̀hɨ‑güedé. Te cuěi ndèdɨ́ nihnu‑güedé
    vehe‑áⁿ, te ní quɨ́hu Jèsús ndéé tnuú‑güedé, te ní xáhaⁿ‑gǎ: —Yá Ndiǒxí chíndèe
    ñaha‑gá xii‑ndo ǐo váha cùu iní‑ndó ndècu‑ndo —cachí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: 7 xet kap puje Jesus eju etaybitbinayũ waram awerom osodop ip uk'a be.
    Tomé dak cexe ip o'e. Uk'a exĩntabi tomudipcẽm cĩcã osunuy. Jesus pit oõm ig̃o'a
    be. Onze beayũ kay waram o'jebapuk. — Kaba'ũm cuy epeyewekuk — io'e Jesus cebe
    ip.
  fue-fue: 'No balɗe jeetati waɗi, aahiiɓe hawritii der suudu kade, Toma e wondi e
    maɓɓe. Dammuɗe fu e kullii, Yeesu suppiti hakkune maɓɓe, wi''i ɓe: «Jam wonana
    on!»'
  amk-amk: Rahida minggu bei aha mani, Yesusi ne inontarai erariati fosa efanduhisa
    nariai aha na katai nani tuti Tomasi kiontai riasa. Rahutufo ehafea marareha,
    wape Yesusi da wafui doari rahansa. Medu wesa deyo, “Bengfeai we mea.”
  fai-fai: Kale wik mak banimane, yanol weng kidimin kinim ika alo am dutam dádiw,
    Tomas alaso am tam una, awsom fal kawkaw ned dabadáliwe, yal lei adikum bákidiw,
    kata Yesus aka tad im iwyak tem tod nadale alo bako, “aket dakbudin uyo kiwso
    badano.”
  ura-NT: 'Nii baihate foosa janonei cuhane, coaiteen jelaiha enacoauneein ita taojiacaanune
    janate laaen, canacaanu aina ne Tomasi. Nii jana caohatiin fueraa acuujuane saijieein
    enohin canacaanu cataaun neeoritiin: “Raotojoeein, rachoojoeein neeuchera,” nae
    canacaanu rai Jesocurisito.'
  mcd-NT: Asca huatan ocho osha finontan non afanan cunu muran ichananfono Tomasrifi
    nanno no fu ini. Cunu fupoti futaonshacafono afanan Jesús nocoqui niriscatani.
    Ascashon afanan noco yoiquin, —Maton ointi fucashcaquima isharacahuun, —huatan.
  urt-urt: Sande ende supule nal miꞌe pe, lenge jetalah lalme plihe jahilyeh yal yoto
    yukoh pe, Tomas narp ŋotop tinge. O kohmap si tinge jase bongol supule, kom nilyehe
    sai Jisas nate gan bumbe tinge. Pe kin ŋana lenge na, “Ŋoihmbwaip yip ka tihiꞌ
    ŋumwaiye.”
  kiz-kiz: Baada jha magono nane bhanafunzi bhajhele kabhele mu kichumba, ni Thomaso
    ajhele pamonga nabhu. Wakati miliangu idendibhu Yesu ajhemili katikati jha bhene
    na akajobha, “Amani na ijhelayi kwa muenga.”
  tzo-TZE: 'C''alal iloc'' xvaxquibal c''ac''al laj yac'' sba ta ilel ta jtojolcutic
    li Jesuse, tey la jtsob jbacutic yan velta ta yut na, vu''uncutic li yajchanc''opuncutique.
    Tey xa jchi''uccutic li Tomase. Lec macal cu''uncutic li ti''nae. Pero ta ora
    no''ox tey ivinaj ta o''lol yut na li Jesuse. Jech laj yalbuncutic: ―Junuc avo''ntonic
    ―xiyutuncutic.'
  lex-lex: 'La''pa krei ida nto''or doin la, dewade maklernohor reri re e rawok owa''an
    la gen die ne Tomsa mana ed wal lia, ne nhiari re honona de rkahro''pa tar momuoga.
    Mere plinu-plinnianama Yesus Ntutrier lia letgara-mneneh na''nama Niwra: “Upa-a''na
    miy re, mdien rer lia kalwieda-paitiota!”'
  dov-dov: Nikwakayinda mazuba ali musani aatatu basikwiiya bakwe bakali mukati alubo,
    alimwi Tomasi wakali aakati kabo. Jesu wakanjila aawo makkoma kaajalidwe, alimwi
    wiimikila akati kabo, wati, “Luumuno kulindinywe.”
  toc-NT: 'Li̠tzi̠­maj­li̠túm xdis­cí­pulos Jesús xta­ta­mac­xtu­mi̠­pa­rani̠t nac
    aktum chiqui, pero chú na̠ xmak­tas­tokni̠t Tomás. Y ma̠squi li̠huana̠ xcha̠­ke̠x­tu­cu­cani̠t
    má̠lacchi Jesús tanu̠chá, íta̠t ca̠ta̠­yá­nilh y acxni̠ ca̠xa­kát­li̠lh chiné
    ca̠huá­nilh: —Caka­lhí̠tit tapa̠­xu­huá̠n hua̠ntu̠ Dios ma̠sta̠y.'
  ulk-1902: Gaire gerger eit iobaru, abara kaimeg giz muige meta, a Toma uiabim kemem.
    Gaire te emetu demare, Iesu batimedilu, a uiabim eipu ekueilu, a detager, kega,
    Mapodan uabim.
  som-som: Oo siddeed maalmood dabadeed xertiisii gudaha ayay mar labaad wada joogeen,
    oo Toomasna waa la joogay. Markaasaa Ciise yimid, albaabbadii oo xidhan, oo intuu
    isdhex taagay ayuu ku yidhi, Nabadi ha idinla jirto.
  mam-C: 'Tb''ajlinxi'' wajxaq q''ij, ok qchmo''n qib''a toj jun ja. Tojjo q''ij anetzi''n,
    attaq Tmas quk''iy. Exla qa jpu''ntaq ja, jun paqx kub'' we'' Jesús qxola, ex
    o ok tq''olb''i''n, ex tq''ma: Qexit kyk''u''ja, ex tzalajxit kyanmi''n.'
  ndj-ndj: Pambeli payipitili juma yimu, vandundami vaki vaveli kandi munyumba pamu
    na Tomasi, kayisa kunu milyangu yitatiwa Yesu kawoloka pagati kawomba, “Kusika
    kuvi na yumwi”
  mbj-NT: 'Ti m'' met''uuh see hã, p''aa hẽnh ta ma matëg rakata p''ëë tób gó. Toméh
    sa sii kä. Noo gatsëë né paawä tób, Jesus kas''ee g''ëëd kän sa mahang, ti m''
    takedëng sa hã: —Bë P''op Hagä Do h''yyb en''yym —näng mäh.'
  lat-VUC: 'Et post dies octo, iterum erant discipuli ejus intus, et Thomas cum eis.
    Venit Jesus januis clausis, et stetit in medio, et dixit: Pax vobis.'
  ngp-ngp: Juma dimwenga dizedyomboke wanamp'hina na wanda hamwenga kwe nyumba, Tomasi
    na kanda hamwenga na woho. Umnango nounda uvugalwa mna Yesu niyo eza no kwingila
    niyo akimaala hagati na kuwagamba, “Utondowazi nounde na nyuwe.”
  aoi-aoi: Bi...ya kembirra mamangbala mambilyuma marringa aburraja wurruwurrakawura-murra
    nuw-ambilyuma wurrakina warnikabuburrakiyuwa alikira-manja arrawa, ebini-yada
    wuburra, Damija aburruwa. Mama nawurraki-didikajungwunuma umba ngarningka adirrariyaba
    ni-jadinga eneja Jesus akwa n-arjiyinga wurruwurrakuwilyarra akwa ni-yama, “Yilyurrkwa-murra
    yukwudukwuda wurr-ambilya,” ni-yama aburruwa-wa.
  enq-2: Yuu gii tukulapo pateamopa, Jisasanya disaipolo dupa andakote peteami. Gii
    dokopa Tomasa apata peteami. Anda kaitini dupa loko pyanyetae kateaka doko, Jisasa
    ipao dokaitanya kaina dokonya kalyu petala lao pituu, “Nyakama mona yaepao pilyepape”
    lea.
  eng-ASVBT: And after eight days again his disciples were within, and Thomas with
    them. Jesus cometh, the doors being shut, and stood in the midst, and said, Peace
    be unto you.
  mna-mna: 'Aigule lamata mi ru ilae na, naŋgaŋ kini tilup zin mini ma timbotmbot.
    Mi kataama ta boozomen tikotkaala lup. Indeeŋe tana, Tomas tomini ziŋan timbotmbot.
    Molo som na, Yesu ipet la mazwan mi iso: “Leleyom ambai.”'
  myw-myw: Yam kweinim kweitoun ikous, inavamul vayuwein ikatuyouns wasibunatum wanuwan
    nisesus; e, Tomas sisiy nisesus. Yeisuw isap, koukwed katibog kid, itoun wanuwein,
    ilana, “Beitay nuwamiy yakamiy.” Mo idibek Tomas, ilana, “Kukin namag, viligag;
    namam kwabkwen, mo kusimounid; awoum kusesuna mav.”
  sby-sby: Mpopalapita masuba asanu ne atatu, beshikwiya basa balikuba munga'nda mopelomo
    ne Tomasi walikuba nabo. Bishinga byalikuba byacalwa, nsombi Yesu walesa, walemana
    pakati pabo nekwambeti, “Lumuno lube nenu!”
  sll-sll: Ena sare ta wai sungure na gamnahobo para weni Tomas ire dire para momingi.
    Molere hoiri mama yole ere momingi. Mominba, Yisas hon ure sina mongwo tali mole
    yu di na tongwi, “Ni yalhobi mining bolo molio.”
  yaq-NT: 'Woj naiki taewaim simsuka chukula, jume'' Jesujta majtim juchi senu karipo
    nau aanen. Taa inim ala ju''u Toomas amemak aanen. Junako, junaka''a tu''isi a''
    pattituk juni''i, ju''u Jesus aman kibakeka ka teutaka, ame nasuk kikteka intok
    ameu tebotek: ―Enchim yanti elnee''u emou aune ―ti jiakai.'
  uro-uro: Näkt nasot ama ngärhäqyet da dävaung na ama qunäng dä saqi as kale ma Jisas
    aa mudäsaqongda va vät bä rhoqoräkt di qale ma Tomas kä na rha. Rhoqoräkt di saqi
    rha väs mät ama tmon mamär särhäm mes sokt di ma Jisas ka män bä qat mair mänguräp
    mä rha näkt ka qoar toqortäqyia, “Qale ama bulap gem ngän.”
  ita-1885: 'Ed otto giorni appresso, i discepoli eran di nuovo dentro la casa, e
    Toma era con loro. E Gesù venne, essendo le porte serrate, e si presentò quivi
    in mezzo, e disse: Pace a voi!'
  muy-muy: 'Gosku sekw ka ahàr gani ndam maɗəbay Yezu ni tə̀bu maŋgasvani a ahay bu
    keti, mahay məzləkkabani, Tumas day naŋ àkibu ka tay. Yezu àrəkia ka tay a, ècik
    jik e kiɗiŋ gatay bu, àhi ana tay ahkado : « Melefit mâgray ti araŋa àhəli ahàr
    ana kʉli ba. »'
  kqc-kqc: Gabi fura yokoi koina niyori, ini usi dina vene bi dudusa yava ideri amegamadi
    ma Thomas bi inasa. Bi yava ida biri risi ae gira reyadi, idu Iesu ini utari baesi
    are resi niyo, “Uka amuta bi yasa.”
  tav-tav: 'Jĩca semana bero Jesu cʉ cabuia ejanʉcaro bero jã caneñapowʉ tunu. Ti
    paʉre Tomás quena jã mena cãmi. Ti wii jope biarica wii cãmʉ. To bairo to cãnibato
    quena Jesu jã watoapʉ cabuia ejanʉcawĩ. Buia ejari jã cañuu rotiwĩ: —Caroaro wariñuurique
    mʉjaare to ãmaro, caĩwĩ.'
  eng-ULB: After eight days his disciples were inside again, and Thomas was with them.
    Jesus came while the doors were closed, and stood among them, and said, “Peace
    to you.”
  spa-VBL: Una semana después, los discípulos estaban reunidos dentro de la casa y
    Tomás estaba con ellos. Las puertas estaban cerradas, y Jesús llegó y se puso
    en medio de ellos. “¡Tengan paz!” dijo.
  fra-_FOB: 'Huit jours après, ses disciples étaient de nouveau dans la maison, et
    Thomas était avec eux. Jésus vint, les portes étant fermées, et se tint au milieu
    d''eux et dit: La paix soit avec vous!'
  hau-ULB: Bayan kwana takwas har wa yau almajiran na cikin gida, Toma ma na tare
    dasu, kofofin suna kulle, sai ga Yesu a tsakaninsu yace, “Salama agareku”.
  mal-mal: 'എട്ട് ദിവസം കഴിഞ്ഞിട്ട് ശിഷ്യന്മാർ പിന്നെയും അകത്ത് കൂടിയിരിക്കുമ്പോൾ
    തോമസും ഉണ്ടായിരുന്നു. വാതിൽ അടച്ചിരിക്കെ യേശു വന്നു അവരുടെ നടുവിൽ നിന്നുകൊണ്ടു:
    “നിങ്ങൾക്ക് സമാധാനം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso sadee hedebe poogoloso hamamee, Yesu o hamamee dili odoo oso moso
    hedebe mapoo mooloogoo doloso debeiso. Biame omapoo Tomas yinosee dibolo hodobo
    omapoo badebeiso. Esino diba osulu susuga kisigaloso doboome, Yesuye diayo debei
    domo mapoo peledoboloso tobudulone egeesee takaso, “Mesie goo oso nibolo osee
    mele dee,” diso.
  lit-lit: 'Ir po aštuonių dienų jo mokytiniai vėl buvo viduje, ir Tomas su jais.
    Durims esant užrakintoms, Jėzus atėjo, atsistojo viduryje ir prabilo: „Ramybė
    jums!“'
  urd-GVR: Ek haftā guzar gayā. Shāgird dubārā makān meṅ jamā the. Is martabā Tomā
    bhī sāth thā. Agarche darwāzoṅ par tāle lage the phir bhī Īsā un ke darmiyān ā
    kar khaṛā huā. Us ne kahā, “Tumhārī salāmatī ho!”
  far-far: Ma ana fiuna maedangi 'i buri, na fafurongo be ki kera oku laugo laona
    lume be, ma sa Tomas ka to na faida. Ma kera ka sabi 'usia laugo na mae ki. Sui
    sa Jesus ka dao mai, ma ka uu 'i safitada, ma ka fata 'uri, “Aroaroe ka to fai
    kamulu.”
  suz-BL: मिनु मेको मो दुम्‍शो साता का नोले येसु आ शेंसीबपुकी लेंशा खिं आगाम बाक्‍तेक्‍म।
    मेना थोमास यो मेकोपुकी नु काथा बाक्‍शो बाक्‍त। लाप्‍चो चोक्‍शा, आगाम बाक्‍मानु,
    येसु मेको आन बाक्‍तीकेमी जाक्‍शा “थुं नाइश्‍शा बाक्‍कीन” देंत।
  car-NT: 'Irombo oko-to''ima kurita pa''po me mo''karon inemeparykon moro auto ta
    rapa kynatokon. Tomas ro ekosaine kynakon. Tyra''kere''to morokon pena wairy se''me
    typo roten Jesus wopy''po ira''nakaine. Ika''po i''waine: “Sara''me aitoko.”'
  amp-amp: Tfit 7-pela yiham rhunihato nd disaiperm tfit yimomn kunys frkihnihato
    yiro rhumom. Nd yiha Tomasr rhunhomorm. Yiro kunys rhu hasetmn Jisasr buha mitohmor.
    Mitohhato kfo memorm, “Yima yuhum amirhumko.”
  bht-bht: अठां रोजा बाद उदे चेले फिरी घरे अंदर थे, कने थोमा उना सोगी था, कने दरबाजे
    बंद थे, तालू यीशुऐ आई करी कने बिच खड़ोई करी बोलया, “तुहांजो शांति मिल्ले।”
  eng-NOY: And after eight days the disciples were again within, and Thomas with them.
    Jesus cometh, the doors being shut, and stood in the midst, and said, Peace be
    to you!
  cub-NT: 'Ocho paijãravʉa yóboi, nomica ñʉje cʉ̃ramine bienina cʉrejacarã ñʉja cojedeca.
    Dinʉmʉre ñʉjaque cʉrejame Tomás máre. Diñami bieiñamineca ecorĩ, ñʉje coricai
    cʉetedejame Jesús cojedeca. Aru arejame ñʉjare: —¿Ména cʉrãrʉ mʉja? arejame.'
  ita-1927: 'E otto giorni dopo, i suoi discepoli erano di nuovo in casa, e Toma era
    con loro. Venne Gesù, a porte chiuse, e si presentò in mezzo a loro, e disse:
    Pace a voi!'
  lww-lww: Tom̃as pisawal kiena sitomena nene, p̃isi na wik tai p̃aro pano, mesike
    si lele taaga e yo nap̃ane. Ana e pogos nene Tom̃as m̃ena mesike memio, ana akiar
    mratava la m̃arera, p̃isi na Yesu pimi m̃alivin imimi yam si tai, sape “!Sum̃arena
    sike amio amiu!”
  ckb-ckb: 'لەدوای هەشت ڕۆژ، قوتابییەکانی دیسان لە ژوورەوە بوون و تۆماسیش لەگەڵیان
    بوو، دەرگاکانیش داخرابوون، عیسا هات و لەناوەڕاستیان ڕاوەستا، فەرمووی: «سڵاوتان
    لێ بێت!»'
  nas-nas: ˜Beenang-taa doong tankinuioꞌ napoꞌ niiꞌ ookara bakaning barevare-nupoong
    naroꞌmarira oꞌnorikoꞌ pava-koo kuung, Toomasi nariꞌ. Bane kuꞌnung pinkaꞌarioꞌ
    Jiisuuꞌ niiꞌkoo meuꞌ donkonura aaꞌmuruꞌ, “Mooa-poꞌnupoong otoriaing!”
  uvl-uvl: Iok, etue iri rahtele nai mule nga hoena Iesus nena hana mur tetu teu mule
    nga pele letena. Nga etue neu Tomas tu luluch nge iri ol. Pe tepiu ele pele matana
    mur ke kerkereng toto. Pe Iesus at mana ke mes nga tunangaria pe hele, “E hetalaulau
    amo ke letemo maluch sio ke nek mule.”
  eng-BBE: And after eight days, his disciples were again in the house and Thomas
    was with them. Though the doors were shut, Jesus came, and taking his place in
    the middle of them, he said, May peace be with you!
  ixl-CNT: 'Uncheeꞌ vaaxajilich tek qꞌii tuul, atich paj qꞌu chusulibꞌ toꞌotzotz.
    Utz atich tek u Maxh tixoꞌl. Tuul aqꞌbꞌu u Jesuus kꞌuxh jupich otzotz. Utz toksa
    tibꞌ tixoꞌl. Tal te ech tzaꞌ: —¡Atoj paas tetaanima!— Texhtuꞌ.'
  xsi-xsi: Kinzi simo lee aku kari lima kanaŋo rua ilâ lâ, ŋineŋga Yesu ne pâri-tamâta
    simâ taitu simo luma ŋinde ilo kilo, aku Tomas nde imo kunzi. Kinzi muŋga sisae
    luma ne nzâla rârâni kawa giri lâ, andeta Yesu imâ ipâŋga ku imandi ŋgininzi,
    aku ipainzi tu, “Maro Kindeni ne nzâmbe imâ pami”.
  crx-NTPO: '''Et ''ilhu lisman inle'' whe, doo cha za Sizi yugha hodul''ehne yoh
    bez ts''e hudilhts''i whe Thomas ''en cha butoh usda. Datih duts''o dadin''ai,
    ''et hoonts''i khunsul Sizi butoh usyin hitilh''en, ''ink''ez ''ubulhni, “Soo
    cho nohdzi doghel.”'
  kan-OKCV: ಎಂಟು ದಿವಸಗಳಾದ ಮೇಲೆ ಯೇಸುವಿನ ಶಿಷ್ಯರು ಪುನಃ ಮನೆಯ ಒಳಗಿದ್ದಾಗ ತೋಮನೂ ಅವರ ಸಂಗಡ
    ಇದ್ದನು. ಆಗ ಬಾಗಿಲುಗಳು ಮುಚ್ಚಿರಲಾಗಿ ಯೇಸು ಬಂದು ಮಧ್ಯದಲ್ಲಿ ನಿಂತು, “ನಿಮಗೆ ಸಮಾಧಾನವಾಗಲಿ!”
    ಎಂದರು.
  bbb-bbb: Areme fura besu furikoga e Jesudo vua fievo boeje bune una kuke gire ijia
    besu afui kari. Ro ve ijia Tomasi fune buina besu ijia fine. Bu viene boeje bune
    bijuma kariva ijia Jesu fume saroruba una ije bu kariva ukua ijia ruae. Fu ijia
    keke manime uri kiae, Kafaena ije fu jaenano kiae.
  blw-blw: Angkay hiyachi way kasen Chuminggu yag kasen-ani agé nanchachaig ah faréy
    way na-a-among way pasorot Jesus, yag hen hiyachi, wacha tot-owa ah Tomas. Yachi
    yag ammag niyahachat agéh Jesus an chàni yag ekatnéén, “Antoyanà agé wat omammay
    koma hen hamhamàyu.”
  tam-2017: 'மீண்டும் எட்டு நாட்களுக்குப்பின்பு அவருடைய சீடர்கள் வீட்டிற்குள்ளே இருந்தார்கள்;
    தோமாவும் அவர்களோடு இருந்தான்; கதவுகள் பூட்டப்பட்டிருந்தது. அப்பொழுது இயேசு வந்து
    அவர்கள் நடுவில் நின்று: உங்களுக்குச் சமாதானம் என்றார்.'
  azz-NT: 'Huan ijcón chicueyica ocsepa mosentilijque tech se cali ne imomachtijcahuan
    in Jesús. Huan tech nesenyetolis yetoya ya ne Tomás ihuan ne imomachtijcaicnihuan.
    Huan ijcón mochihuac masqui cuali yec tatzactoya tech in calteno, pero in Jesús
    calayic huan quinonmonextilij intzalan. Huan Yejuatzin pehuac quintajpaloa huan
    quiniliaya ijcuín: ―Axcan xicpiacan se cuali neyolsehuilis.'
  spa-RV-1909: 'Y ocho días después, estaban otra vez sus discípulos dentro, y con
    ellos Tomás. Vino Jesús, las puertas cerradas, y púsose en medio, y dijo: Paz
    á vosotros.'
  csy-csy: 'Ni liat zawkciang in nungzui te innsung ah om tek uh a, Thomas zong amate
    taw om hi: taciang innkha te a kha siat uh hi napi, Jesus hongpai a, amate laizang
    ah ding in, Note tung ah thinnopna om tahen, ci hi.'
  mxq-NT: 'Kyumduktujk xʉʉbʉ naty ñaymyúkʉdʉ ja ʉxpʉjkpʉty jatʉgok. Tapʉ naty ja Tomás.
    Oyʉ naty ꞌyaga̱jyʉty ja tʉjk, Jesús tʉjkʉ es ñaybyʉjtákʉ kujkꞌa̱a̱y es tka̱jxpeꞌxy
    ja ꞌyʉxpʉjkpʉty, oj tꞌanʉʉmʉdʉ: —Jotkujkꞌáttʉ miidsʉty.'
  tzj-NT: 'Ja c''a cha jun domingo chic quimolon chic jutij qui'' ja discípulo chipan
    ja jay cachbil ja Tomás. Tz''apali ja chi''jay pro chaka jalal tok xekaji ja Jesús,
    pe''i chiquicojol in quewa'' xbij chique ri'': —Ja quicotemal xin Dios tiq''ueje''
    checojol, ne'' chique.'
  tdt-tdt: Liu tiha semana ida, Jesus nia eskolante sira halibur malu fali iha uma,
    Tomé mos iha nebaa. Odamatan xavi metin hotu, maibee Jesus mai hamriik iha sira
    nia klaran hodi kumprimenta sira dehan, “Maromak foo pas ba imi!”
  ron-BTF: 'Și după opt zile discipolii lui erau din nou înăuntru și Toma era cu ei;
    Isus a venit, ușile fiind închise, și a stat în picioare în mijloc și a spus:
    Pace vouă.'
  eng-WEBP: After eight days, again his disciples were inside and Thomas was with
    them. Jesus came, the doors being locked, and stood in the middle, and said, “Peace
    be to you.”
  eng-FBV: One week later the disciples were together inside the house; and Thomas
    was with them. The doors were closed, and Jesus came and stood among them. “May
    you have peace!” he said.
  nld-1939: 'Acht dagen later waren zijn leerlingen weer daarbinnen bijeen, en ook
    Tomas was er bij. Terwijl de deuren gesloten waren, kwam Jesus binnen, plaatste
    Zich in hun midden, en zeide: Vrede zij u!'
  bwo-bwo: Shimt aawoniyere hakon b́danfuwots aaniy mootsna botesh, Tomasuwere bontini
    b́tesh, maa fengesho is'etsok'on b́befere Iyesus waa bo dagotse need'dek't́, «Jeeno
    itsh wotowe!» bíet.
  nch-BL: 'Huan hualchicueyi ipan seyoc domingo tiimomachtijcahua timosentilijtoyaj
    huan cuali tijtzactoyaj nopa caltemit huan Jesús sempa san molhui monextico, moquetztoc
    tatajco tojuanti. Huan techilhui: ―Xijpiyaca tasehuilisti ipan amoyolo.'
  quc-TNT: 'Oc''owinak chi wajxakib k''ij. Ri tijoxelab qui mulim quib jumul chic
    pa jun ja, c''o chi c''u ri tat Tomás cuc'' ri e are''. Te ri'', pune e tz''apil
    ru chi'' tak ja, ri Jesús xoc bic, xtaq''ui c''u chquixol. Xuya rutzil qui wäch,
    xubij: Chuxlan ba'' ri iwanima'', —xcha chque.'
  tfr-NTPO: Öötong sondë kjwara obi ga Jesús oppinggaga l̈i töno uunkong l̈öng u l̈i
    roshko jek obi. Eshko dbaryo ga Tomás sök eshko bakoe. Eshko ga u bäng bäng jong
    tuke. Eni ga Jesús weno shäng ba tjrëko obi, ga tjl̈ẽ ba kong l̈ok ga «Miga. Pjãy
    ber l̈öng wl̈ẽpe» l̈e.
  kaq-NT: Jan jascahipi ocho neten sca jaa xoboho jahuen haxenicabo hahquirihbi tsinquiti.
    Jato betan Tomas hihqui. Xehqui xehpotai bi jato tocan Jesus nihreneni jahui.
    —¿Man siripi jayamahin? —jato jaquin.
  sgb-sgb: Hên mayari ya waloy allo, nangoman hilan ni-tsi-tsipon ha bali, ya hilay
    tagahonol na. Kalamo la hi Tomas. Naubuh hên nakakabat ya ilwangan, noa, nakahowên
    ya hi Apo Jesus, biha nirêng ya ha bonak la. Hinabi nay na êt, ya wana, “Magkamain
    kaw hên kapatêkbêkan nakêm.”
  vie-1934: 'Cách tám ngày, các môn đồ lại nhóm nhau trong nhà, có Thô-ma ở với. Khi
    cửa đang đóng, Đức Chúa Jêsus đến, đứng chính giữa môn đồ mà phán rằng: Bình an
    cho các ngươi!'
  kxv-kxv: ଆ଼ଟାଦିନା ଜେ଼ଚ ତାନି ସୀସୁୟାଁ ଏ଼ ଇଲୁତେଏ ମାଚେରି, ଅ଼ଡ଼େ ତ଼ମା ଜିକେଏ ଏ଼ୱାରିତଲେ
    ମାଚେସି, ଦା଼ରାୟାଁ ସୁଣ୍ତ୍‌କି ଆ଼ହାମାଚୁ, ସାମା ଜୀସୁ ୱା଼ହାନା ଏ଼ୱାରି ମାଦି ନିଚାନା ଏଲେଇଚେସି,
    “ମିଙ୍ଗେ ହିତ୍‌ଡ଼ି ଆୟାପେ ।”
  cha-cha: 'Ya despues di manmalofan ocho na jaane, anae disipulo sija mangaegue talo
    gui sanjalom, mañisija yan si Tomas. Mato si Jesus, macandalo y petta, ya sumaga
    gui entalo ya ilegña: Pas ugaegue guiya jamyo.'
  amu-NT: 'Jnda̱ ñeeⁿ xuee na tuii na luaaꞌ quia joꞌ jâ nnꞌaⁿ na tꞌmaⁿ Jesús na calajomndyô̱
    ñꞌeⁿñê tyomꞌaaⁿnndaaꞌâ wꞌaaꞌñeeⁿ, ndoꞌ quia ljoꞌcheⁿ mati ñꞌeⁿ Tomás. Ndoꞌ tyjeeꞌcañoom
    Jesús naquiiꞌ ntaaⁿyâ na ndi ta̱ꞌ ndyueelꞌa. Tsonnaaⁿꞌaⁿ nda̱a̱yâ: —Cꞌomꞌyoꞌ na
    tjaa ñomtiuu.'
  hin-CV: आठ दिन के बाद मसीह येशु के शिष्य दोबारा उस कक्ष में इकट्ठा थे और इस समय
    थोमॉस उनके साथ थे. सारे द्वार बंद होने पर भी मसीह येशु उनके बीच आ खड़े हुए और
    उनसे कहा, “तुममें शांति बनी रहे.”
  eng-OURB: After eight days (Nissan 26) again his disciples were inside, and Thomas
    [Seeker of truth] was with them. Yeshua [Salvation] came, the doors being locked,
    and stood in the middle, and said, “Shalom aleikhem! ·Complete peace my family·!”
  spa-BES: 'Y después de ocho días, sus discípulos estaban otra vez en la casa y Tomás
    estaba con ellos. Aunque las puertas estaban cerradas, Jesús vino y, tomando su
    lugar en medio de ellos, dijo: ¡Que la paz sea contigo!'
  san-BEN: অপরম্ অষ্টমেঽহ্নি গতে সতি থোমাসহিতঃ শিষ্যগণ একত্র মিলিৎৱা দ্ৱারং রুদ্ধ্ৱাভ্যন্তর
    আসীৎ, এতর্হি যীশুস্তেষাং মধ্যস্থানে তিষ্ঠন্ অকথযৎ, যুষ্মাকং কুশলং ভূযাৎ|
  tdx-tdx: 'Ie nimodo ty valo andro, le tao indraike o mpiama’eo rekets’ i Tomasy.
    Le nivotrak’ eo t’Iesoà, ie nirindriñe o lalañeo, nijohañe añivo’ iereo eo, nanao
    ty hoe: Fañanintsiñe ama’areo.'
  naf-naf: Zemti mamotnepeme Sonda ŋen beme naman Tomasmak nsakwep mka keŋaŋ ŋengat
    ondekti mka wanok setnaŋ keŋaset kili kili kekpemti tapmambenn. Tatnepemann Zisasiyaŋ
    ewe tuŋgupmnan pataŋ zem kwatati pigok zeye, “Keŋ sewakŋaŋ inmagen wembe.”
  grc-MT: και μεθ ημερασ οκτω παλιν ησαν εσω οι μαθηται αυτου και θωμασ μετ αυτων
    ερχεται ο ιησουσ των θυρων κεκλεισμενων και εστη εισ το μεσον και ειπεν ειρηνη
    υμιν
  vid-vid: Vyoifichile mazuwa nane, walanguswa wali hamwe kahi mla mng'handa. Tomasi
    na heye nayali hamwe na wayage. Vihindilo vyali vihindigwe, ila Yesu nakenjila
    na kwima hagati, nakalonga, “Mikale goya!”
  pio-NT: 'Néeseté abéeri semana idénáami, wía Jesús yéewáidacaléca wàwacáidáyacacawa
    àniwa capìi irìcu. Tomás ìyacaté néeni wáapicha. Néese éwita wabàlìacáanítaté
    capìi inùma llave iyú, macái capìi inùma, càicáaníta Jesús yàanàaca néré, ibàlùacawa
    wèewi. Yá itàidaca wía. Iimaca walí: —‍¿Néenicué? Matuíbanáicué pía —‍íimaca yái
    Jesúsca.'
  tsn-tsn: Erile malatsi a ferabobedi a sena go feta, barutwa ba bo ba le mmogo gape,
    mme ka nako e, Thomase o ne a na nabo. Dikgoro di ne di lotletswe; mme ka tshoganetso
    fela jaaka pele, Jesu a bo a eme fa gare ga bone a ba dumedisa.
  amr-NT: Ocho huameʼnoe eʼpokdeʼte oroʼ huanigpe̱i̱kaʼeri onteʼti jakyo eʼkupopakte
    Tomásere o̱ʼe̱po akbogpe okyahueʼkaʼnigʼa Jesúsa oʼkudonpo oroʼ nopoyo oʼboatoʼuy.
    —‍Meʼpukhueʼ yaneʼ, yanʼmanopoʼnoeyʼ. —‍Monaʼuyne.
  pwg-pwg: Taparoro sago ikovi ma kana kivikivina numa kamonai ivi kiidaburaname,
    ma Tomas na yavata. Matuketa igudupotai ma kegha da Yesu irumatara da kamosiyai
    imiimiiri ma ivona bo, “Nuwanuba gwabimiyai emakai.”
  cjv-cjv: Ena okome Sarere ta fungoro no Yesu gama yokamai iki ikai tokoi moipungoro
    te Tomasi ama moipune. No yokamai kori keiro lok supunba Yesu u ikai uro no moipungi
    suna tei arere moiro “Ne yokama nomanenom wira diro duwame,” di norere
  tiw-tiw: Karri nyoni week api ngawa-yuwuni ngarra-mamanta tuwanga purumuwu yilaruwu
    kapi awinyirra kurrampali. Api awarra Thomas ngarra wiyarri awungaji yimuwu. Wuta
    tuwanga kunji pirikirimi awinyirra kurrampali. Kiyi ngawa-yuwuni papi yimi kiyi
    tayinti yimi kuluwuta kapi awuta kiyi yimi ngini, “Awungana mamanta. Ngajiti ngimpaja-wanga!”
    yimi kangi wuta.
  tha-KJV: ครั้นล่วงไปแปดวันแล้ว เหล่​าสาวกของพระองค์​อยู่​ด้วยกันข้างในอีก และโธมัสก็​อยู่​กับพวกเขาด้วย
    ประตู​ปิดแล้ว พระเยซู​เสด็จเข้ามาและประทับยืนอยู่ท่ามกลางเขาและตรั​สว​่า “​สันติ​สุขจงดำรงอยู่กั​บท​่านทั้งหลายเถิด”
  por-BR-2018: 'E oito dias depois, estavam os discípulos outra vez dentro, e com
    eles Tomé; e veio Jesus, fechadas já as portas, e pôs-se no meio, e disse: Tenhais
    paz!'
  mhl-mhl: Oŋu miko sonda moakoŋ tariko kiŋariŋ yoŋoji Sonda oo moke pigo qodureru
    mendi keku ki baku Tomaske moko ŋebuŋ. Moko ŋekabi Yesuji moke fukeru botuyaŋuŋgo
    dimaku iŋi miya, “Ogopune, womo ŋoŋoke peine!”
  klv-klv: Len nǝmariboŋ tomǝlevtor tohusur nǝboŋ enan, ahai susur siYesu gail lutoh
    lohoim, ale aTomas evi galit sual ei. Nabopita gail lokǝkol haihai be aYesu egǝmai,
    eil rivuh len galito. Ike, “Nǝlomit tikad natǝm̃at.”
  bco-bco: So꞉go꞉ agelo꞉ imilise nowo꞉ ta꞉ta꞉sa꞉ga꞉yo꞉, enedo꞉ tili wida꞉sen kalu
    iyo꞉ wa꞉ka a usa kegeneliakiyo꞉, Tomas elo꞉ i o꞉lia꞉ a꞉na sen. Iliyo꞉ togo꞉ uludu
    alifela꞉sa꞉ga꞉ sen ko꞉sega Ya꞉su e ya꞉sa꞉ga꞉, ilo꞉ sen us a꞉na kagayabiki ba꞉ba꞉.
    Eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Gio꞉ ha꞉sa mesea.”
  kdl-NT: An a yain aꞌayin a shindere, aku atoni yi a doki a ɓolomgbonoi a kunu ki,
