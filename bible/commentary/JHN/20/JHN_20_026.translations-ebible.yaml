  otq-NT: 'Ár hñötopꞌu̱ manꞌagi mi ꞌbu̱ yá ma̱xte mbo ar ngu, ne ar Toma nꞌehe. Bi
    yu̱tꞌa ar Hesu núꞌmu̱ mi jotꞌa ya goxthi, bi mꞌa̱ madetho ne bi ꞌñembabiꞌu̱: —ꞌBu̱hu̱
