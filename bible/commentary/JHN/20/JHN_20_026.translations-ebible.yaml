  bsj-bsj: kume nalub bei bokangceko wuranin mor luwe, toma wi wari cange ci nyiroko
    nuwang, nuwage cin to Yeesu tiber ciyet ki bi bwiyet ki kom”
  cak-cak: 'Tik''ax vakxaki'' k''ij chiri'', rije'' quimolon chic qui'' jun bey y
