  mkn-mkn: Dia pung satu minggu lai, ju Yesus pung ana bua dong ada sama-sama deng
    Tomas dalam satu ruma. Biar pintu dong su takonci, ma Yesus maso badiri di dong
    pung teng-tenga. Dia togor sang dong bilang, “Saloom!”
  pol-UBG: 'A po ośmiu dniach jego uczniowie znowu byli w domu, a Tomasz z nimi. I
    przyszedł Jezus, gdy drzwi były zamknięte, stanął pośrodku i powiedział: Pokój
    wam.'
  qxh-NT: 'Chaypita pusaj junajta wasićhu Jesúspa purïshijnincuna yapay jutucaran.
    Tomáspis chayćhu caycaran. Puncu sumaj wićhgarash caycaptinsi, Jesús yaycuriran.
    Llapanpa ćhaupinćhu ricaripuran: «Allilla juyaycäriy» nir.'
  nwi-nwi: Kɨni nəhuakien kɨrikianə ruə mɨvən, narmamə kape Yesu mɨnə kɨmnasəkwətə
    kwis iriə Tomas ye nəkwai nimə kɨrik. Mɨsətapɨg tɨm tɨm pawk, mərɨg Yesu rɨtərhav-pə
    mərer ye kwerkwan irəriə mɨmə, “Nəmərinuyen tukramarə tuk əmiə.”
  kmo-kmo: 'Komas 8 de siirek, Jisas riiti disaipel ye kawka i yarerek, Tomas iibak
    taba tar. Ye eyey nubureja dasiipii hamarek, worek, Jisas rii ya yechi nediik
    siitiir. Siitiirek, rii eecha wor: “Kwoti sugu wopu sa hehar ta.”'
  agr-agr: 'Ocho tsawan asag ashí Jisusa jintintaiji aidauk ijunjajui, nuwig Tomaschakam
    pujau. Waitinak shiig epenag batsataig ataktú Jisus ejapeen wajantá kumpamak:
    —Apajuí atumnash shiig agkan anentaimsa pujutan amastinme, —tiuwai.'
  kyc-kyc: Yuu gii yanda ipingi nyero papeyamopa banya disaepole dupwa Tomasamoo pipya
    anda dokona dee kamba kareyami. Kambu dowa dolapo pyao gii lasi siyamopape Yesu
    epapala nakama kareyami sukusa dokona karapala, Mona kyuu lao singinya renge doko
    nakama keta palena leya.
  urd-GVU: ایک ہفتہ گزر گیا۔ شاگرد دوبارہ مکان میں جمع تھے۔ اِس مرتبہ توما بھی ساتھ
    تھا۔ اگرچہ دروازوں پر تالے لگے تھے پھر بھی عیسیٰ اُن کے درمیان آ کر کھڑا ہوا۔
    اُس نے کہا، ”تمہاری سلامتی ہو!“
  yre-NT: 'Yi ''sɔra "bɛ -sru, Zozi -srunɔn a ''o cin yɩdɩ "nyian ''kuin, te Toma
    a ''siɛn o va. ''Kɔn ''bɔ -kpɛinnun a ''e ''fɔdɩ -ji, ''nun tɔɔn ɛn Zozi bɔla
    o va, e -tɔ o yei ɛn e ''nan -wlɛ ''nan: «Bali ''e ''fʋdɩ -trɔɔ -nɔn ''cɛɛ.»'
  fuh-BKF: 'Jeɗɗiire wootere caggal ɗuum, taalibaaɓe ɓeen kawriti katin. Tomaa ina
    wondi e maɓɓe. Gampuuje ɗeen fuu ina cokii. Iisaa ɓangi, darii hakkunde maɓɓe,
    wi''i: —Onon e jam!'
  arl-NT: 'Cuno nuhuaji, socua tamonu domingora, canaa, Jesu saquiriojosano pueyani,
    canaari rerejoquiaariuhuani. Tomásri jiyacari canaata quiriquiaa cutara. Tia tiootiuuri
    maninia mishiquiojosano quiriquiaa. Naajaa, Jesuuri saaja canaacua tiuquiquiaari.
    Canashiyaquiji canaa tajinia nujuaseeri. Canaa sequereeri: —¿Niaate quiyajaa?
    Juhuajaniya nia quiri.'
  ziw-ziw: Yeze yajinke mazuwa mnane awo wanampina nawehamwenga mudya mnyumba, Tomaso
    naye nehamwenga nawo, nyivi nazivugalwa, mna Yesu niyo eza, achimala hagati hawo,
    akalonga, “Utondowazi utende kwenyu!”
  grc-TR: Καὶ μεθ᾿ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ, καὶ Θωμᾶς μετ᾿ αὐτῶν.
    Ἔρχεται ὁ Ἰησοῦς, τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν, Εἰρήνη
    ὑμῖν.
  nag-nag: Aru ath din pichete Tai chela khan ghor te joma thakisele, aru Thomas bhi
    taikhan logote thakise. Jisu ahise aru dorja bondh thakise, aru taikhan majote
    khara koi kene koise, “Shanti hobi tumikhan.”
  eng-OEBCW: A week later the disciples were again in the house, and Thomas was with
    them. After the doors had been shut, Jesus came and stood among them, and said,
    ‘Peace be with you.’
  knj-NT: 'Waxajeb xa c''ual tu'', catu'' jix syamban pax oc sba eb junel xa bey yul
    jun na tu''. Ey ec'' naj Tomás tu'' yetoj eb yet tu''. Caw canani ye smajil jun
    na tu'', pero jix yilontej eb, linan xa oc Jesús snan xol eb, catu'' jix yalon
    tet eb jaxca ti'': —Ey ojab watx'' c''ulal snan je xol, ẍi naj tet eb.'
  deu-1912: 'Und über acht Tage waren abermals seine Jünger drinnen und Thomas mit
    ihnen. Kommt Jesus, da die Türen verschlossen waren, und tritt mitten ein und
    spricht: Friede sei mit euch!'
  san-PUN: ਅਪਰਮ੍ ਅਸ਼਼੍ਟਮੇ(ਅ)ਹ੍ਨਿ ਗਤੇ ਸਤਿ ਥੋਮਾਸਹਿਤਃ ਸ਼ਿਸ਼਼੍ਯਗਣ ਏਕਤ੍ਰ ਮਿਲਿਤ੍ਵਾ ਦ੍ਵਾਰੰ ਰੁੱਧ੍ਵਾਭ੍ਯਨ੍ਤਰ
    ਆਸੀਤ੍, ਏਤਰ੍ਹਿ ਯੀਸ਼ੁਸ੍ਤੇਸ਼਼ਾਂ ਮਧ੍ਯਸ੍ਥਾਨੇ ਤਿਸ਼਼੍ਠਨ੍ ਅਕਥਯਤ੍, ਯੁਸ਼਼੍ਮਾਕੰ ਕੁਸ਼ਲੰ ਭੂਯਾਤ੍|
  nob-LB: 'Neste søndag var disiplene igjen samlet. Denne gangen var Tomas sammen
    med de andre. Til tross for at dørene var låste, sto Jesus plutselig midt iblant
    dem og sa: ”Fred være med dere!”'
  ntj-ntj: Nyangka-ya nyinangu wiikirringkulalpi puru kaninytjarra lurrtjurringkulalpi
    tuu lakapungu nyinarranytja Tumutjunyatarrartu. Nyangka Tjiitjalu-tjananya puru
    yartakarringkulalpi ngarangu watjarnu, “Yuwa, kurrurnpa rapa-ya nyinama.”
  sxb-NT: Lunyima no omudiira omulala gwamala okuwua, awalonzi awa Yesu wano kandi
    waawanga ni wari mu enyumba. Thomaasi yoona yawanga na ari nawo mu enyumba omwo.
    Kukawa mbwe ekiriango kiawanga ni kiigaalweo ti, waaizukirra ni Yesu aingiire
    aimeriire agati yaawu. Yesu yawalaga otino, “Muwe no owuolu.”
  nhu-NT: Ɛ kemaa kum, ɛ boom bo Jisos e bo ŋgoo le bvuu no nu yew ɛ Toma nu tɛn bô
    bó, ɛ dew fwese nu ɛ bó ɛ fen'yɛ. Geenɛn, ɛ Jisos nɛ buynɛn ɛ̂ bó ɛntelɛŋ, gay
    bó le lɛ, “Kembonɛn enù fô ben e.”
  row-row: Nggarei esa fai ma, Yesus ana mana tungga nara raꞌabꞌue ro Tomas sia ume
    esa rala. Mae lelesu ra mananggoeꞌ mahereꞌ ena, te Yesus rala neu ririi sia taladꞌa
    nara. Ana nahara no se nae, “Sodꞌa moleꞌ!”
  msy-msy: Ezɨ 7 plan dughiaba gɨvazɨma, suren gumaziba ua dɨpenimɨn aven iti, ezɨ
    Tomas me ko aven iti. Me tiar akaba bar pamten da asegha gɨfa. Ezɨ Iesus iza men
    tongɨn tughav iti. Egha me mɨgei, “Ian naviba amɨragh ikɨ.”
  agg-agg: Asükaiyo mamɨ wik ho hayamboyowane, ahambo süŋgururü-rundeimbɨ ai Tomas-babɨdɨmbo
    worambeahɨ mamarɨmo. Ai yipurɨ muŋgu papɨru houmbo nɨmarɨmondane, asu Sisas ai
    ahamundɨ mbusümo tüküfi manüŋgu. Ranɨyu ai yahuya, “Se ŋgusüfo afurɨndu kündundɨ,”
    mehu.
  ptp-ptp: Da ti la vêl dêc nue ngɨvihi kɨtucma mɨ dô vac xumac tii vac dɨ Tomas dô
    hɨxôn he. He dô dɨ tung xumac lec, lêc Yesu val le vac he mahɨgun dɨ nêl vô he
    ên nêbê, “Xam nɨlôm i vô nivɨha.”
  nak-nak: Goio, mulimuli la haro iuolo poloti ele, egiteu la valalua la vimari te
    Iesus vipou kapopo lou oio te la luma ale egite pou muga ovolao, me e Tomas tai
    oio vipou tomiti legiteu ele. Egite kapi robo tomiti la mata la lumale, goio e
    Iesus sibitala tavuti egiteuo, eia magiri kabili tegiteu, eia vei mago “La vimalumalu
    eia ge pou tamutou.”
  lbb-lbb: Ning a wik alari, a kakak a asaer la kes taum ulak ting narumai, la taum
    o e Tomas. La tagar alar pas la. Ika e Iesu i turot na arpotor inla, pa i atai
    la mange, “A bal molmol tetek mulo!”
  kan-2017: ಎಂಟು ದಿನಗಳಾದ ಮೇಲೆ ಆತನ ಶಿಷ್ಯರು ಪುನಃ ಒಳಗಿದ್ದಾಗ ತೋಮನೂ ಅವರ ಜೊತೆ ಇದ್ದನು. ಬಾಗಿಲುಗಳು
    ಮುಚ್ಚಿದ್ದವು ಆಗ ಯೇಸು ಬಂದು ನಡುವೆ ನಿಂತು ನಿಮಗೆ “ಸಮಾಧಾನವಾಗಲಿ ಎಂದನು”
  cso-NT: 'Jmɨ́¹ la³ má²jña³ jmáɨ¹ jáun² né³, ca³ngɨh³² siáh³ tsá² haɨn²¹ hí³ tɨ³
    con² Jesús cáun² ñéih³, jáun² jmɨ́¹jáun² bíh¹ jmɨ́¹ má²tso² Tú¹ma²¹ ja¹ tsá² hí³.
    Hi³ jáun² uá¹jinh¹ jmɨ́¹ dí¹jnaɨ³² siáh³ tiá³ ho³ hñú¹³, cu³ jáun² ca³hi³ bíh¹
    Jesús ñéih³ hi³ ca³náu² chu³jo² ja¹ ñí¹ tionh¹ tsá² hí³ hi³ ca³juáh³: ―Cuɨ́¹ zian²
