    Jesusga illajpita yaycurir chaupicho ricacur «¡Allilla goyaycäriy!» niran.
  att-att: Á pappasá na walu nga ággaw, sù tádday Liggu, naggagammung yù ira sinudduán
    ni Apu Kesu mángin sù balay. Á ajjanin gapay nira si Tomâ. Nelitù yù puertá. Á
    limittuák si Apu Kesu nira, á kinagi na, “Mabannáyán kayin, ánna mapagimammà yù
    nonò naw,” kun na.
  bki-bki: Tomas berial kanano jidomiano nei, mia sude takurano barlaka bano, na kumemi
    numitu vio takurano bereio ea vio nei nua. Ea bogo nene Tomas bunu jo kumemliko,
    a m̃aratavo nalo ajetavo batitigio bo aju, mia Yesu miyotuba ka kumemi vaarakurano
    bereio, berinavo “!Tum̃aroano to vija kamiu!”
  bqp-bqp: 'A gↄrↄ làa a ìbanↄn kú kpɛ́n dↄ, Tomasi kú kũńwo sà. Ò gbà tàtańlɛ ò
    mↄ̀nɛ kã̀, akũ Yesu sù à zɛ̀ ń tɛ́ à pì: Àgↄ̃ kun aafia!'
  mcp-mcp: 'Í á ka bə, ja shwɛ́ndɛ ncindí nyə a bwəma yí, ompwíín ɔ́ Yésus bwə́ á
    nyiŋgə bə sɛɛŋgyá njɔ́w, bə́nɔ̂ŋ Tómas jâŋ ja. Seegya nə́, Yésus mə́ zə, zə tɔ̂w
    bwo na tʉ́tám, mimpumbɛ́ mí njúl minjuwʉlá, a mú cɨ nə bwo nə́: «Səlʉgá milâm
    shí.»'
  hat-hat: 'Yon senmenn apre sa, disip Jezi yo te reyini ankò anndan kay la. Fwa sa
    a Toma te la avèk yo. Tout pòt yo te fèmen akle. Jezi vini, li kanpe nan mitan
    yo, li di: benediksyon Bondye sou nou tout.'
  npl-NT: 'Chikweyi tonati satepa, itlamachtijkawah oksepa okaltsaktokah, iwa Tomás
    noiwa ompa okatka. Maya n kaltentli otsaktoka, Jesús okalak iwa omóketski tlatlajkotia
    iwa okinmili: —¡Xikpiakah yolsewílistli!'
  bgg-bgg: Damiley pha iidoh shii dinne samoy habin bin muii ne rai ramuii shii, Thomas
    de ai rog shii um. Habin ne bin muii, jimagunde Isu ai moe shii wuii srane riu
    ne aishii yao, “liijiing ne nathek rog shii um bo.”
  eng-TCENT: Eight days later, Jesus' disciples were again inside, and Thomas was
    with them. Although the doors were locked, Jesus came and stood among them and
    said, “Peace be with you.”
  eng-BSB: Eight days later, His disciples were once again inside with the doors locked,
    and Thomas was with them. Jesus came and stood among them and said, “Peace be
    with you.”
  cpu-NT: 'Okanta avisanake 8 kitaite, japiitairo iyotaari japatotaiyani. Arira isaikitakari
    eejatzi Tomás irirori. Jashitaiyakeroni shintsiini ashitakorontsi, iro kantacha
    Jesús kyaapaake, ikatziyimotapaari, jovethatapaari ikantapairi: “¡Kameetha pisaikaiyeni
    eerokaite!”'
  san-ASM: অপৰম্ অষ্টমেঽহ্নি গতে সতি থোমাসহিতঃ শিষ্যগণ একত্ৰ মিলিৎৱা দ্ৱাৰং ৰুদ্ধ্ৱাভ্যন্তৰ
    আসীৎ, এতৰ্হি যীশুস্তেষাং মধ্যস্থানে তিষ্ঠন্ অকথযৎ, যুষ্মাকং কুশলং ভূযাৎ|
  tac-NT: '''Ma bilé tarali kachi, alué ralámuli Esusi oyérame bilena galírale mochile,
    ''lige Romasi ''la ajtile a''lige rawé. ''We a''lá ''yériga mochile yochi, ''lige
    Esusi alé ma''chiná ilíbale tabilé i''puga yochi, alé nasipa ilíbale alué ralámuli
    mochígichi. ''Lige regá anigá repórale regá anigá: ―''La sébali ralámuli niwa
    ''emi Onorúgame ''yuga ''nátame.'
  eng-WEBPB: After eight days, again his disciples were inside and Thomas was with
    them. Jesus came, the doors being locked, and stood in the middle, and said, “Peace
    be to you.”
  gfk-H: Ma ra liman ma itul na bung namur ira bulu na hausur diet ga kis taar baal
    narako tano hala, ma Tomas tikai ma diet. Ma ira matanangas diet ga banus bat
    hadadas tar senbia Iesu ga hanuat ma ga tur nalamin ta diet gaam tangai ta diet
    bia, “A malum ta muat!”
  viv-viv: Ada aiyeta eita ahege tu kadu avagaꞋauta-havagi manuweya, au medema Tomasi
    buye amiyami. KaduꞋe wana aꞋaifalidona tu Yesu giluꞋafuneunena hinafameya gimidi
    gigayo, “AseꞋasemi ginaꞋilova.”
  yao-yao: Nipele pagapite moŵa nsano ni gatatu ŵakulijiganya wo ŵasongangene sooni
    nkati mula ni che Tomasi ŵaliji pamo nawo. Minango jaliji jeugale, ni Che Yesu
    ŵaiche ni kwima pasikati jao ni kuti, “Chitendewele kukwenu!”
  tgp-tgp: Ale wik matea mo vano moiso, nona tamlohi usuri la lo mele pulutahi, pani
    nake Thomas mo lo toho peresira. La pelatihoro, pani Iesu mo pala mo turu na livuhara
    mo verea mara, “Tamata i toho isamim!”
  auc-NT: Wacä tëmäna go ate Itota ëmïñæ̈nïnäni wæætë oncönë adoyömö pö guiite a ongöñönäni
    Tömato tömënäni tönö godongämæ̈ pö guiite a ongongantapa. Odemö tee mönete ongö
    incæte Itota ïñontobæ̈ pö guiite tömënäni weca tæcæguedë a ongöninque, —Guïñënämaï
    inte gänë pönencæmïnimpa, angantapa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedice seete nokododi, odaa niɡ̶ijo anodiotibece Jesus
    ja yatecoɡ̶otace ijaaɡ̶ijo niɡ̶ijo aneiticoace, pida Tomé jiɡ̶ini mawatiogi. Idoatawece
    epoaco dinoxoco. Codaaɡ̶idoataceda Jesus, naɡ̶awatediogi, odaa jeɡ̶eetediogi,
    “Jemaa mele ɡ̶adaaleɡ̶enalitiwaji!”
  bmh-bmh: Zobu tutak mazicina, ziwas tub Yesus nugau tapaimaraneun dudu go unum koli
    zaueim im gusig gebeimai, gotulai daremen. Ziwas go ebu, Tomas al ereg daremen.
    Im gusig gebemen, bo, Yesus go koli zoimai, gonugau tapaimaraneun dudu ula zoi
    tapai daimai, awareun, “Ag agal oiagab selai damau.”
  ctu-BL: 'Tsa'' ñumi waxʌcp''ejl q''uin. Cha'' ya''ix añob xcʌnt''añob i cha''an
    ti'' mal otot, ya''an Tomás yic''otob. Tsa'' ochi Jesús che'' ñup''ul i ti'' otot.
    Ya'' tsa'' wa''le ti yojlilob. Jesús tsi'' subeyob: La'' ñʌch''lec la'' pusic''al,
    che''en.'
  meq-meq: 'A ndza ma dəba eye luma nəte na, gawla i Yesu hay tə haya gər sa. Pat
    eye niye na, Tomas andaya ta nəteye tuk. Ta dərəzl na məgeɗ lele. Yesu a ye naha
    a lətse a wuzlah tay, a gwaɗ: «Zay mâ ndza fakuma!»'
  noa-H: Maimua magtarr k'ur seman hãb dichwia hẽudeem domighed deeu maar hich hag
    degcha hãba podpa naajim. Mag hed paawai hich Tomás maar dʌ̈i haig sĩejim. Mag
    hedjã napemjö puertdi p'ãark'a wai naajim. Pari mag sĩerrta, deeu hũwaai chuk'u
    sĩerr heemuata dëgölp Jesús maar jãrr dʌnʌʌuchëwia, —¿Jãgpai nʌ keena? haichëjim.
  alp-NT: Eleki Petua kwalu suike Yesuse Eni maka luluaru esi lupu suike kena luma
    mere kai Tomase isakesa kaisi. Esi kwara meturu pusulu. Po hkutukesi yo Yesuse
    Ikele me tlelaisu eleki Ibeteke be, “Hlamate kenami! Imi supu misete!”
  san-VEL: aparam a.s.tame.ahni gate sati thomaasahita.h "si.syaga.na ekatra militvaa
    dvaara.m ruddhvaabhyantara aasiit, etarhi yii"suste.saa.m madhyasthaane ti.s.than
    akathayat, yu.smaaka.m ku"sala.m bhuuyaat|
  kbq-kbq: Hagi 7'a zagegna agaterege'za, rosaza hu'za amage' nentaza disaipol naga'mo'za,
    Tomasi'ene magopi kafana erigi'za mani'nazageno, zamagri amu'nompi Jisasi'a eme
    otino, Tamarimpa fru eriho, huno hu'ne.
  kbh-kbh: 'Canÿe semana tojanochnëngo ora, chë uatsjéndayënga cachiñe canÿe luarents̈e
    tmojánenefjna. Y Tomásnaca chë́ngaftaca yojtsemna. Masque chents̈e atámeniñe yojtsemna,
    Jesús tojánamashëngo, chëngbe tsëntsaca tojantsá y tojanë́yana: —Ats̈be ainaniñe
    ts̈abe ebionana ts̈ëngaftangaftaca chaotsemna ca.'
  ron-LSB: 'După opt zile, ucenicii Lui au intrat din nou înăuntru și Toma era cu
    ei. Isus a venit, ușile fiind încuiate, a stat în mijloc și a zis: “Pace vouă!”.'
  pon-pon: 'Murin ran walu japwilim a tounpadak kan pil pokon pena, o Tomaj ian irail.
    Wanim ko lao ritidier, Iejuj ap kotido, u nan pun arail majani: Komail popol!'
  nhe-BL: 'Huan hualchicueyiijqui ipan seyoc domingo tiimomachtijcahua timosentilijtoyaj
    huan cuali tijtzactoyaj nopa cuapuerta huan Jesús sampa san tlalochtli monextico,
    moquetztoc tlatlajco tojuanti. Huan techilhui: ―Xijpiyaca tlasehuilistli ipan
    imoyolo.'
  sps-sps: Isen a wik te kap naa an matisian vaaguam to, ri pingping ot pis ratuari,
    ai Tomas kaa fiisen ramituari. Fo pingping fo siisiot tap, sai Jisas naa me, Ya
    tsutsun to fapoopoan narari Ya tsue to na ka, “Aaverof kaa fiisen maromi.”
  wnc-wnc: Siwan masande tapduu katau kautdu musa kautdu gweaat gwenduat ngang kana
    puyuwana Tomaskat nikat unekan gatake yoakatang yukumang. Yuke gwabou kuupbam
    gitna yapukusike yuwatna Jesuta pakapu nin banakan yuke anzing ninikut, “Ginu
    musipzaatang nangaakan ma natayuwam,” ngang ninike
  bus-bus: 'À gurↄ làa à ìbanↄↄ kú kpɛ́n dↄ, Tomasi kúńyo sa. Aↄ̃ gbà tàtańlɛ aↄ̃
    mↄ̀nɛ kã̀, ben Yesu mↄ̀ à zɛ̀ ń tɛ́ à bè: Àgↄ̃ kuu aafiao!'
  gub-BL: Na'e 7 'ar pawire uruzemono'og wi amo tàpuz me ure kury. Tume wiko urepyr
    a'e kury. Uruwàpytym wi uken. Uhem Zezuz urepyr. U'àm uremytepe. — Tuwe zeàmàtyry'ym
    'ymaw wiko peinuromo a'e nehe, i'i urewe.
  imo-imo: Wali kite yupoko pakera omba purumu wali Jisas yunge lombili andolima altoko
    Tomas kinye waye ulkena tuku moloringi. Eno ulke moloringimu nangapema pali ingi
    tiko lok toringi nalo Jisas enonga imunana omba angilipelie, “Goteni nokopili
    eno konopu u nipili molaio!” nimu.
  boj-boj: Ariya bati 7 koboonaqa Yesus aqa aŋgro naŋgi olo tal miligiq di soqneb.
    Tomas a dego naŋgi koba na soqneb. Siraŋme kalil qandimesonabqa Yesus a tal miligiq
    di brantosiqa naŋgo ambleq di tigelosiq minjrej, “O ijo aŋgro, niŋgi are lawo
    soqniy.”
  ulk-ulk: 8 gerger barukdarda able memegle ge ko metage etami, able kerkerge Tomasge
    yabidoge dawer. Te ge aumiraumir nagriweretlare ege Iesu ga tabakiamuda yabidoge
    ekweidari, a able miru ga yabi daratagerda “Mapodan wabim.”
  eng-DRA: 'And after eight days again his disciples were within, and Thomas with
    them. Jesus cometh, the doors being shut, and stood in the midst, and said: Peace
    be to you.'
  knf-knf: 'Wi kanëm kaţëpuŋ, baţaşar Yeŧu bakak ayitiir du meeţ, kë Tooma awo na
    baka. Ilëman iniigani kë Yeŧu aşë pën, abi anaţ ţi pŧoof pi baka aşë ji : « Bnuura
    bawo na an. »'
  san-KHM: អបរម៑ អឞ្ដមេៜហ្និ គតេ សតិ ថោមាសហិតះ ឝិឞ្យគណ ឯកត្រ មិលិត្វា ទ្វារំ រុទ្ធ្វាភ្យន្តរ
    អាសីត៑, ឯតហ៌ិ យីឝុស្តេឞាំ មធ្យស្ថានេ តិឞ្ឋន៑ អកថយត៑, យុឞ្មាកំ កុឝលំ ភូយាត៑។
  arn-NT: 'Pura antü rupalu mew ti pu disipulu wiñome trawüluwi engün kiñe ruka mew,
    fey mülerkey Tomas. Rakümnierkey engün ñi wülngiñ, welu Jesus konpuy, fey kisu
    engün ñi rangiñ mew witrakünuwpuy, fey ka chalipufi feypilen mew: —¡Tüngkülemün
    ta eymün!'
  zas-NT: 'Chi goc xhujn dxej, badxajg lasaꞌ ree xbejn Jesús zatijb, per dxel në Tumajs
    zaꞌnë laa reeman, nayaaw ruyu yuꞌ reeman. Per balüüloj Jesús galay reeman, rëbaman
    loj reeman: ―Yabeꞌcdxe Dios luxdoodi.'
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ manywɔp ánɛn, bakoŋo Yesu bápɛ́t babhak anywɔp ndǔ nɛbhʉɛt
    amɔt. Tɔmás abhak nɛ bhɔ. Babhǐnywɔp ábhák femfé, Yɛ̌ nɔ, Yesu atwɔ́, ate
    nɛntɨ ɛnap, arɛm bɛ, “Kpák ámbák nɛ bhe.”
