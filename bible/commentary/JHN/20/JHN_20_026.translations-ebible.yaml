verse: JHN.020.026
translations:
  kpx-kpx: Iniale bula igaeu uoholisege esemu nehe keau mole bevuevei oe uvue uito
    abu inohoho udaha bamulu. Kateimale kela Tomasiu bae abuhi ua. Keau keve usege
    Iesuu tota lohoale vigoeabemo lamisi abuho loui avoe, “Lana duave.”
  okv-H: hura vahai irae enu Thomas ambotani nei uhoho ga bande jo ta bokiri iketo
    mihio Iesu enana ta jo ta irerembeto heteto, “Peka ungota degi iresuja,” ainge
    eto,
  tbo-tbo: Dalabu gaogaona emosi i kokoe, ma numa u hinena hi memae, Tomasi mitehi,
    mateta hi guduya ma Yesu i geleta po u hayahi i towolo ma i baha i pa, ‘Ona nugodumola
    atapumi.’
  mal-C: എട്ടു ദിവസത്തിനുശേഷം, ശിഷ്യന്മാർ വീട്ടിൽ കൂടിയിരിക്കുമ്പോൾ തോമസും അവരോടുകൂടെ
    ഉണ്ടായിരുന്നു. വാതിലുകൾ അടച്ചിരിക്കുമ്പോൾ യേശു വന്ന് അവരുടെമധ്യത്തിൽ നിന്നുകൊണ്ടു
    പറഞ്ഞു, “നിങ്ങൾക്കു സമാധാനം.”
  grc-SR: Καὶ μεθ᾽ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ, καὶ Θωμᾶς μετ᾽ αὐτῶν.
    Ἔρχεται ὁ Ἰησοῦς, τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν, Εἰρήνη
    ὑμῖν.
  bgc-bgc: आठ दिन कै पाच्छै उसके चेल्लें फेर घर कै भीत्त्तर थे, अर थोमा उनकै गेल्या
    था, अर किवाड़ मूंद राक्खे थे, फेर यीशु आया अर उनकै बिचाळै खड्या होकै कह्या, “थमनै
    शान्ति मिलै।”
  khz-khz: Toma taula vativati (8) geaikito mulirai, Iesu gena melo numa aonai, e
    votoma Tomas maki ira ria. Vonuma vanagina kanagavu, na Iesu evogomaito, ira nuganugarai
    eruga-talito, ne ekilato. “Ragai iokali, aomi ai maino pene mia.”
  deu-TKW: 'Und acht Tage nachher waren seine Jünger wieder drinnen und Thomas bei
    ihnen. Kommt Jesus bei verschlossenen Thüren, und trat mitten hinein und sprach:
    Friede sei euch.'
  zsr-NT: 'Catiꞌ chgdöd yexunuꞌ dza, nudubquëꞌ leyúbl lu yuꞌu bönniꞌ usë́d naꞌ, atiꞌ
    zóalenëꞌ lequëꞌ Tomás naꞌ. Zal‑laꞌ nayéyj yuꞌu ga naꞌ nacuꞌë, buluíꞌ lahuëꞌ Jesús
    gatsj lahuiꞌl ga naꞌ nacuꞌë, len rëꞌ lequëꞌ: ―Gul‑zóa dxi ládxiꞌliꞌ.'
  lin-lin: 'Sima na mikolo mwambe, bayekoli ya Yesu basanganaki lisusu kati na ndako.
    Na mbala oyo, Toma mpe azalaki elongo na bango, mpe bikuke ezalaki ya kokangama.
    Yesu ayaki, atelemaki kati na bango mpe alobaki : — Tika ete kimia ezala na bino !'
  hns-NT: 'Ek hapta baad tjela log phien ohie ghar me ekattha baithal raha. Tomaas
    bhie oelogke saath raha, aur sab kamaarie band raha. Tab Jiesoe phien aaike oelogke
    bietj me thara bhail aur bolies: „Sjaantie se rahoe.”'
  noa-E: Maimua magtarr khur seman ãb dichwia ẽudeem domighed deeu maar ich ag degcha
    ãba podpa naajim. Mag ed paawai ich Tomás maar dʉ̈i aig sĩejim. Mag edjã napemjö
    puertdi phãarkha wai naajim. Pari mag sĩerrta, deeu ũwaai chukhu sĩerr eemuata
    dëgölp Jesús maar jãrr dʉnʉʉuchëwia, —¿Jãgpai nʉ keena? aichëjim.
  eng-EMTV: And after eight days His disciples were again inside, and Thomas with
    them. Jesus came, the doors having been closed, and stood in the midst, and said,
    “Peace to you!”
  mib-NT: 'Te nuū uná quɨvɨ̄, te tēe cáscuáha un cáhīin tútú tucu de ini ɨɨn vehe.
    Te íne Tomás jiín de. Yūcuán na te ni quee‑ni tucu Jesús, ni jecuɨñɨ̄ yā mēhñú
    de, vēsú cándihyū yehyɨ́. Te ni cahān yā jiín de: Ndeyɨ́ sɨ́ɨ̄ coo ni rō jijnáhan
    ró.'
  lif-NT2: ये़त्‍छि ये़न् एगाङ् हुॽसाम्‍बाहाॽ याम्‍मो हिम् सिगाङ् मे़जुप्‍से़आङ् मे़युङे़॥
    कन्‌ये़म्‍मो थोमाःन्‍नाङ्‌वये़, लाम्‍धेःप्‍पे़न्‌सिगाङ्‌लाम् मे़सुबुआङ् पत्‍छे़साङ्
    खुनिॽ लुम्‍मोए ये़सुःन् थाःम्‍सिङ्‌ल, “सनारुङ् के़घोःसुम्‍लरो” मे़त्तुसि॥
  xnj-xnj: Magono nane gegagelekili, vawuliwa vavi pamonga mugati mula, na Tomasi
    namwene avi. Milyangu yavi hidindiwi, nambu Yesu akabwela, akayima pagati yavi,
    akajova, “Uteke uvya na nyenye!”
  mmx-mmx: Melemu at lavanuti aleng, lavaun pinivu diga nemen manga ap mo loogu, Tomas
    bok mo gak lok. La diga soxoba pe axap levenmusmaragu, ketla ne Iesu ga vot la
    ga ru xantubu atdi la ga lok tidi xeretna, “Limila na nemen eburu minimi.”
  cbr-NT: Jesús baísquixancëa achúshi semana 'ain ca aín 'unánmicë unicama amiribishi
    achúshi xubunu timë́cë 'iacëxa. A nëtën ca Tomásribi atubë 'iacëxa. Usa 'ain ca
    xubu xëpucë 'aínbi atu nëbë́tsi niracëquin Jesusan aín 'unánmicë unicama —Cana
    uan. Chuámashirua ca 'ican —cacëxa.
  tee-NT: 'Ju ixlhimixtujunch junchokolh aktam va lakputam ixtavilanampa ju lacachaka''
    ju ix''amamaka''uich ju Jesús. Chai ju Tumax ixvilhch vachu'' anch. Chai ixtamalacchajuta.
    Chai chinchokopa ju Jesús chai vana va chun navichokopa. Jantu maklhteka ju lacamalhtich.
    Para ni talhic''atsanalh yachokopalhch la''ixlacaitat junta ixtavilanalh. Ajunich:
    ―Jantuch calac''alh ju mi''alhunut''an.'
  eng-LSV: And after eight days, again His disciples were within, and Thomas [was]
    with them; Jesus comes, the doors having been shut, and He stood in the midst
    and said, “Peace to you!”
  cak-NT: 'Wakxaki'' yan k''ij cuando ri discípulos xquitzu'' ri Jesús. Reje'' can
    quimolon chic qui'' jun mej (bey), quitz''apin-qui'' pa jay y c''o ri Tomás quiq''uin.
    Y ja'' cuando xapon chic jun mej (bey), y ri ruchi-jay can je-tz''apel. Ri Jesús
    xapon c''a pa quinic''ajal y xu''ij chique: Ja'' ta ri uxlanen xtic''ue'' pa tak
    iwánima chi''iwonojel, xcha''.'
  pah-NT: Irũa domingo rupi Jesus'ga remimbo'ehara'g̃a nhimono'og̃a'javi onga pype.
    A'ea rupi Tomé'ga rekoi g̃a pyri a'ero. G̃wovapytymbava'ja g̃a onga novĩa. Emo
    Jesus'ga uhu o'ama g̃a pyri ojipiukara'java g̃a pe. —Tu katu ti pepy'a, ei ga
    g̃a pe.
  sja-NT: 'Tomia abaamaa waya Jesús k''õp''ãyoorã ma tede p''anadak''ãri, Tomás jida
    baji. Puerta jɨ̃a baji mĩda, Jesús ãchi t''ãide bainɨ̃ ba cheji mãik''aapa mãgaji:
    —¡K''ãiwee p''anapatáatɨ!'
  xed-xed: Tghas fitik tahula tsa, ka nzəglatá duhwalha Yesu ma həga, kawadaga Tuma
    nda həŋ baɗu tsa. Ka ŋərzlaftá həŋ ta watgha. Ka lamə Yesu da taba taŋ. «Ka nza
    zɗaku kawadaga nda kaghuni,» kaʼa nda həŋ.
  glk-glk: 'بعد از یک هفته، عیسی شاگردأن، بازم خانه میأن ایسه بید و تومایم اوشأنه
    اَمره بو. در حالی کی درأن قفل بید عیسی بَمو و اوشأنه میأن بِیسه و بوگفته: «سلام
    بر شومأن!»'
  mks-NT: 'Tá na̱ya̱ha u̱na̱ qui̱vi̱ já na̱ndique táhan tucu na̱ na̱xi̱ca tuun xi̱hín
    Jesús cán ini in vehe. Ta mé tañu já na̱sahi̱in Tomás xi̱hi̱n ná. Ta quia̱hva
    já na̱saji tuun tucu na yéhé vehe nu̱ ñúhu na̱ cán. A̱nda̱ já in cuití na̱xi̱nu̱
    co̱o Jesús nu̱ ná ta na̱nda̱ca̱ ndichi a ma̱hñú na̱ cán ta na̱ca̱ha̱n Ndióxi̱
    á xi̱hi̱n ná já na̱cachi a já xi̱hi̱n ná: —Ná coo va̱ha ini ndó —na̱cachi a.'
  gfk-S: Ma ra liman ma itul a bung namur ira bulu na harausur di ga kis ter baling
    naramon tano hala, ma ne Tomas tikai ma di. Ma ira matanahala di ga banus bat
    hadades ter iesene Jisas ga hanawat ma iga tur hutate ta di igom hamatien di be,
    “A malum ta mu!”
  bmu-bmu: Mewö jiiga sonda mohot teköiga gwarek yeŋön Sonda miaŋgöreŋ kunbuk mire
    qezaköba naŋgu köla ki memba Tomasbuk mohotŋe tatket. Mohotŋe tatketka Jisösnöŋ
    kunbuk asuhuba sutŋine kinda kewö jiyök, “Alaurupni, luainöŋ embuk ahöma!”
  dgz-dgz: Pura daiton uon tani ewap wa ewamot nagire Tomas den tanam wanden. Ame
    tonan iravi gin kapet tan wanumone, go Iesu taue yaumakamup yone anega diamon,
    “Nonup inayap wande ep.”
  eng-GNV: And eight dayes after, againe his disciples were within, and Thomas with
    them. Then came Iesus, when the doores were shut, and stood in the middes, and
    said, Peace be vnto you.
  zaa-NT: 'Xunu'' ubitsa bitola nna de tsè''e ca discípulua júntubá, lània nna chi
    re'' Tomás lani cabi. Ca puerta nna yáya bá cą. Jesús nna gudu tìe attu lahui''
    cabi nna rèe: La''ỹeni para lo losto'' le.'
  eng-WEBSTER: 'And after eight days again his disciples were within, and Thomas with
    them: then came Jesus, the doors being shut, and stood in the midst, and said,
    Peace be to you.'
  guh-guh: 'Bajaraxuacujinae, ocho pamatacabibejecujinae, Jesús pijajivi icatsia bota
    nacaetuata. Tomás ata jane baja naponapona. Nexata daxita baupanë icatsia xaniavaetsia
    nayabaupaxataba. Jesús itsiata joneya. Jemata nuca pijajivi tuatuajëta. Jesús
    jumaitsi pijajivijavabelia: —¡Paxamë saya pajamatabëjemamëre! ¡Pëtsa pajunavame!
    jai Jesús.'
  bon-bon: Seben bimu ingwe gaabe ca abiberäja bägrä cina cääri abasecretnige yepä
    mete me. Tooma cuta puga ge. Gaabe armeji ge, yepä Yeesu abacitige, jeclajutige
    teeme cole je, jejemige egä, “Poode weene cama yaanajege!”
  nhw-BL: 'Huan hualchicueyi ipan seyoc domingo tiimomachtijcahua timosentilijtoyaj
    huan cuali tijtzactoyaj nopa cuapuerta huan Jesús sempa san molhui monextico,
    moquetztoc tlajco tojuanti. Huan techilhui: ―Xijpiyaca tlasehuilistli ipan amoyolo.'
  swh-ONEN: Baada ya siku nane, wanafunzi wake walikuwa tena pamoja ndani ya nyumba,
    naye Tomaso alikuwa pamoja nao. Ndipo Yesu akaja milango ikiwa imefungwa na kusimama
    katikati yao akasema, “Amani iwe nanyi.”
  wbi-wbi: Ifighono lekelalubale ye fikilile, avavulanisivua va Yesu valyakong'hanile
    kange mu nyumba, na ju Tomasi, mwealyale. Amalyango ghalyaale madinde, uYesu akiisa
    kange, akiima pakate pa veene, akati, “Ulutengano luvisaghe numue.”
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑn biru bwɑ̃ɑ be, bɑ mɑɑ mɛnnɛ sɑnnu dirɔ. Tomɑɑ wɑ̃ɑ be sɔɔ.
    Bɑ ɡɑmbobɑ bɛri ɑdɑmɑ Yesu u nɑ u bu yɔ̃re ben suunu sɔɔ mɑ u nɛɛ, ɑlɑfiɑ yɑ n
    wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: 'And after eight days again his disciples were within, and Thomas with
    them: then came Jesus, the doors being shut, and stood in the midst, and said,
    Peace be unto you.'
  kgk-NT: 'Peteĩ semana rire hemimbo''e kwéry ojogweroaty jevy-ma koty-py oĩ-vy. Hendive
    oĩ-ma Tomé. Onhemboty hatã hokẽ gwive. Onhemboty hatã ramo jepe, ogwahẽ-ma ou-vy
    Hesu ipa''ũ-my onhembo''y-ma oĩ-vy: —Tapende py''agwapy katu xe-rehe, he''i íxupe
    kwéry.'
  waj-waj: 'Yapooma yaaku sai suaivai karasaidiri taaravooma suaivo taika kiooduu
    Yisuunna ngiaammuauya keenaa nnauvaki varuduu Tumaaso iya tasipama variravai.
    Varuduu vaa iya sipuuvaa rau kiooduaata Yisuuva kati numa iya tasipama dioo vainno
    tunoo: Ausa nuufaivo ngiiiki vakiaivee,'
  cpy-cpy: 'Okanta paata awijanaki 8 kitejeri, rapiiteero yotaarewo-paeni ipiyoteeyani.
    Ari ijeekitakari rirori Tomás. Rashitee-yakironi kameetha ashitakowontsi, roo
    kanteencha kyaapaaki Jesús, katziya-paaka ipiyotee-yakanira, rowethata-paari ikantapaeri:
    “¡Pijeeka-yitee kameetha!”'
  ekk-PKP: Nädala pärast olid jüngrid majas koos ja Toomas oli ka nendega. Uksed olid
    suletud, ja Jeesus tuli ja seisis nende keskel. „Rahu olgu teile!“ ütles ta.
  mpx-mpx: Wik maisena i mowasi, tohago heliya iyoho limi gamwanaa, avaliya ge Tomas.
    Nog hi loka kaus, yaa Yeisu i na i tuk i talmilil gamwaliyaa ge i ba, “Atemiu
    ni laumwal!”
  wbp-wbp: Wiyiki jinta-jangka, kurdungurlu-patulpalu nyinaja yuwarlirla. Tuwakulurla
    jaarl-manu yapa-kujaku yukanjarni-kijaku manu nyanja-kujaku. Tamiji palka-yijalalpa
    nyinaja, ngula kapanku palka-jarrija Jijajiji kulkurru-jarra. Wangkaja-jana, “Marlajalurla
    nyinaka rarralypa Kaatukuju!”
  luo-luo: Bangʼ juma achiel, jopuonjre ne ni ei ot kendo, to chiengʼno Thoma ne ni
    kodgi. Kata obedo ni dhoudi nolor, Yesu nobiro mochungʼ e diergi momosogi niya,
    “Okweuru!”
  nhe-NT: 'Huan hualchicueyiijqui ipan seyoc domingo tiimomachtijcahua timosentilijtoyaj
    huan cuali tijtzactoyaj nopa cuapuerta huan Jesús sampa san tlalochtli monextico,
    moquetztoc tlatlajco tojuanti. Huan techilhui: ―Xijpiyaca tlasehuilistli ipan
    imoyolo.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܬܡܵܢܝܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܡܸܢܕܪܸܫ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܓܵܘܵܐ،
    ܘܬܐܘܿܡܵܐ ܥܲܡܵܝܗ‌ܝ. ܟܲܕ ܬܲܪ̈ܥܵܢܹܐ ܕܒ݂ܝܼܪܹܐ، ܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܘܟܠܹܐ ܠܹܗ ܓܵܘܵܝܗ‌ܝ
    ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Akunniqsaaŋanikhutiŋ kiñuvatigun maliġuaqtit katimalgiññiqsut, Thomas piqataupluni
    taavrumani. Talut umiktuutiqaġniqsut, aglaan Jesus akunaŋianilgiññiġai nipliqhuni,
    “Qiñuiññaq ilipsitñun!”
  msb-msb: Pagkaotro Domingo naman, adto gihapon an mga disipulos sa balay kag niyan
    kaupod na ninda si Tomas. Trangkado an mga pwertahan pero nagsulod si Jesus kag
    nagtindog sa tunga ninda. “An kalinawan hali sa Dios mapasa iyo,” an sabi niya
    sa inda.
  cpa-NT: 'Mi³ma²jŋi¹ jmai³ jøng², ma²tiogh³ dsa² quianh¹³ Jesús dsi²néi² calah. Ma²quianh¹³dsa
    Tomás. Ju³ he² jín³ chi³jnái¹³ cu²rø² hag³hniú¹³ ja³tiogh³dsa, cónh¹jøng² ma²tsenh¹²
    Jesús dsi²jo² ja³tiogh³ dsa² quianh³dsa mi³ca¹lø¹lih¹³dsa. Jøng² ca¹juúh² Jesús:
    ―Mi³hiúgh³ hniah¹² hoh¹² ―ca¹juúh²dsa.'
  dso-dso: ଗଟେକ୍‌ ଆଟ୍‌ ଗାଲା ପଚେ ସିସ୍‌ମନ୍‌ ଆରି ତରେକ୍‌ ଗର୍‌ ବିତ୍‌ରେ ରଇଲାଇ, ତମା ମିସା
    ସେମନର୍‌ ସଙ୍ଗ୍‌ ତେଇ ରଇଲା । କାପାଟେ ଗାଡା ଦେଇରଇଲାଇ । ମାତର୍‌ ଏଦେ ଦେକା ! ଆଗ୍‌ତୁର୍‌ ପାରା
    ଜିସୁ ଗର୍‌ ବିତ୍‌ରେ ପୁରିକରି ସେମନର୍‌ ମଜାଇ ଟିଆଅଇକରି କଇଲା, “ତମ୍‌କେ ସାନ୍ତି ମିଲ !”
  meu-meu: Dina taurahani e ore, bena ena hahediba na ruma lalonai ma e hebou lou,
    Toma danu idia ida. Ena be iduara e koua ahu, to Iesu na ela, bogaragidiai ma
    e gini, eto, Maino avabia.
  yva-NT: Masyote kaumandei jakato, Yesus apa arakove wakare wanugan tenambe no yavare
    umawe rai. Arono naije umba Tomas tuna matavon. Yavare umaso ama unsanda rakeke
    tenambe, weramu Yesus de nande te no awa yasyin muno Po kove raura aje mansai
    pare, “Saumano Amisy maje wasai!”
  dgc-dgc: Nadid, kélipas na esa simba, éy napisan man dén du alagad to bile, a kaguman
    de nadid ti Tomas. Seradu san tu pintuan. Ey dinumemét ti Jesus a te takneg ta
    bélog dia, a kinagi na a “Mapayapa kam dén.”
  zpm-NT: Goc xon ngbidza, laa no pcaalsaque leṉ yu co stib; hor cosi yele Mazh ndxiegrë
    no ga. Scaque dziits nsioog no ro yu, per tibaque zeeṉe bdzioṉ no laa Jesús bzëëb
    leṉ yu ga stib, bzo me glowtaa lo no, pquiaabdiuzh me no. Blozhse pquiaabdiuzh
    me no,
  hix-NT: Taa. 8 me enmahàtxhe, bàn komo yawo nehxatxkon xarha tà, ànhananàhrà ro
    komo. Tome xarha, àhyawonye nehxakon hatà. Bàn kom hotarà yahunyenhàr me nehxatxkon
    hatà. Nomokye hatà, Txesusu. Owompànànhàrà rma, àwawony harha nehxakon hatà. Teryehorye
    hak nahko, oyowan komo, kekon hatà, àwyanye.
  sim-sim: Urik wik las si irik indiyok aka lasik limu lira. Oso wolo Tomas er nga
    liri ri. Akayangan armek li koso arangoho akomek liri lir. Urik Jisas tumsar or
    taha lihi nindik or sihi ormu mbara, �Ji ajewa hala. Ji waphimbijihi ji lika.�
  npi-ULB: आठ दिनपछि उहाँका चेलाहरू फेरि कोठाभित्र थिए, र थोमा पनि तिनीहरूसँगै थिए
