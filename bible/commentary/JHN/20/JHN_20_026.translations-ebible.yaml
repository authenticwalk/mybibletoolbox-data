    kantankicha Jeso katsiketyo yaratinkimoigapaakeri iniaigapaakeri ikantaigiri:
    —¡Shineiganaempa! ¡Gara pitsarogaigi!'
  yle-yle: Wiki ngmidi mî loo, Tomas u k꞉ii ngomo k꞉oo nipi nmee kwo. K꞉omo tpile
