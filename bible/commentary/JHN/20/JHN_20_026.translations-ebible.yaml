    tokiã ninoamoni: —Erekaxinire hĩtxako —itxana ninoa.'
  roo-roo: Oire uva katai wik isivaaro iava igei disaipel kepa sovara-ia toupaiova.
    Uva Tomas igei tapo toureva. Uva ora igei ururao rataoara rutu tupaiova. Oa iava
    voa Jisas igei vuutaaro-ia ora karekeoro oiso puraroepa, “Visii iava sopaura kavepe.”
  miz-NT: 'Dā kúvi ūna ntúvi ne, ntoo xtuku ña ntɨniꞌi ñā má viꞌi kān né, ikān tuví
    Tumaá san dɨ. Kantiꞌu tsí xiꞌi ntóo ña, ntá tsi xee xtúku Jesuu, ntítsi ña méꞌñu
    ñā, kakaꞌan ña: —Váꞌa tsi koo kuntōo nto —kaꞌan ña.'
  qvz-NT: Ñáa pusac (8) punzhahuasha Jesus japishca runagunaga cutillata chi huasibi
    tandarishca anaura Tomaspas paiguna pariu. Pungugunatas cuti tapashca agllaitami
    Jesus yaicura. Paiguna chaupi chaupibi shayarisha paigunata saludara, Cushi ganas
    causai cangunahuan achun nisha.
  deu-ELO: 'Und nach acht Tagen waren seine Jünger wiederum drinnen und Thomas bei
    ihnen. Da kommt Jesus, als die Türen verschlossen waren, und stand in der Mitte
    und sprach: Friede euch!'
  mjc-NT: 'Tsa yaha̱ una quɨvɨ yucú nyico ra tsica̱ tsihin ra Jesús tsitsi iin vehe.
