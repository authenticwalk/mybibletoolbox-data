  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ semɛ́nnì òmɑ́ɑ̀ kɛ̀ Yesu tɑncɔ́ùmbɛ̀ɛ wɛ̃tɛ kɛ́tíí nkudieku
