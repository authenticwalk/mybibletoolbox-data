    Jesús á meðal þeirra og sagði: „Friður sé með ykkur!“'
  spy-NT: Yu kakeeyta ꞉bēsyōōsyēk sisiitu, kōōruruukyi keey ꞉rubiichoo kōyoo kikaayi
