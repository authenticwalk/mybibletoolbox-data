    go, Yeisu isowoduwomna, nauyayanaima goi itáoya, idigo kana, ‘Yaubada ina tuboina
    yaimi!’
  kbm-kbm: Amei singamolomb ambweg amei nam aplo ge dangetok love ande Sonda ti gile
    gikwai. Be givin etok ete Tomas ok gibweg givin amei be tepwe ambweg ebe nam aplo
    ok be as nam avo gile. Bekob Yisu ginme givarkei gisov amei luvwe butu ge be ginei;
    “Aplongg aim bunam bwaya.”
  tew-tew: Wí yâaḏi naphaḏe ihayḏi iví khä̖ge̖ˀnin tewhá íve wíyá dikwꞌó̖, heḏi
    Thomas-á indáḏí nää naˀä́n. Tꞌä̖hkí i phóḏi naphéhtiˀḏin, hewänbo Jesus inbí
    páaḏépiyeˀ nakwi̖nuḏeeḏi ovâytu̖ˀan, “Ánshaaginpíḏíboˀ íkwo̖ˀní.”
  rmc-rmc: 'Pal ochto džives sas pale leskre učeňika andro kher a the o Tomaš sas
    lenca. O Ježiš avľa prekal o zarimen vudar, ačhiľa peske maškar lende a phenďa:
    „Smirom tumenge!“'
  apr-apr: Tomas iwete pang di nen, le nga tinepe tinepe a ke limi be ru iman a ila,
    motong la Yesu di galiunu tina ngan tigaua a tinepe rumu lono mulu. Inbe Tomas
    tani in iye di tinepe lapau. Ngan rumu tani yo tinepe ye i, in dada ki ngan tipamede
    le imot, bong Yesu ilo le lo ikodo kataunu kidi, inbe iwete pang di nen, “Lo silene
    ke Maro iken yang.”
  tiy-tiy: Ménifus i ségéfadiyane tidéw béno, ménsélimud man i de kuyug Jesus brab
    diyo soy Tomase. Fiyon fo ké i de fintu ménkandado, tékow méntéfégitoy Jesuse
    téménindég dob kérara ruwe. Atin i Jesuse ménbéréh mano, “Fiyoy de fédéw gom damén.”
  nlg-nlg: Mi murina tua e vitu na bongi te padi, gaira rana vaovarongo tara ghoi
    savukolu so tana vale, mi tana bona keri, a Thomas itadira. Sakai vamua na mataula
    tara pini ngasilia, Jesus te mai me tughuru ighobudira, ge bosa vanira, “Na mabo
    itamiu.”
  dgr-DOGNT: Įłè dzęahta k'ehǫǫwo tł'axǫǫ̀ k'achı̨ wecheekeè goyìı geèhkw'e. Ekò Thomas
    goxè wheda. Eneèdo kò Zezì goyaèhtła, gonı nàwo, hadı, “Naxıxè sìghà welè!” gòhdı.
  pes-OPV: 'و بعد از هشت روز باز شاگردان با توما درخانه‌ای جمع بودند و درها بسته بود
    که ناگاه عیسی آمد و در میان ایستاده، گفت: «سلام بر شماباد.»'
  ron-1924: 'Дупэ опт зиле, ученичий луй Исус ерау ярэшь ын касэ ши ера ши Тома ымпреунэ
    ку ей. Пе кынд ерау ушиле ынкуяте, а венит Исус, а стат ын мижлок ши ле-а зис:
    „Паче воуэ!”'
  tpz-tpz: O nënkikiu to oah en ko vamomhë tönun hahah kov ee koman iuun, pare papanih
    pip rea, manih po poen pamëh ne Tömas to teꞌ vaꞌpeh me non pee. A iuun a papanih
    vakis rakah, ivëhkëk, e Ieesuꞌ to tavus, pareꞌ sun e non topniire, pareꞌ soe ke
    raoe pan, “A taateꞌ moomo to teꞌ vaꞌpeh me a no neöm.”
  agd-agd: Máa siran dan manápá ifo afápá kanú manaú un kádan damú orivíkan Yisasini
    eyo iyampon kayo ano ona munkuan ákona uren mai namumpin bákan Tomasin má maifin
    baréin Yisasi vetí aúbaná mantaven máa semí, “Tiretí ankan ará ano kusen ná bano.”
  rkb-NT: 'Kyze mytsyhyrytsa wa zuruze Sesus tuktsa wahoro bo izumubazonaha. Tome
    situk niapykyryk. Wahoro tahahokbowy zitsykykiknaha. Atsoko Sesus sibo natakaha.
    Sesus zinymyrykynahatsa pe: — Ahapunihiktsa kytsa. Ahapybybyihuktsa! — niy.'
  san-THA: 'อปรมฺ อษฺฏเม''หฺนิ คเต สติ โถมาสหิต: ศิษฺยคณ เอกตฺร มิลิตฺวา ทฺวารํ รุทฺธฺวาภฺยนฺตร
    อาสีตฺ, เอตรฺหิ ยีศุเสฺตษำ มธฺยสฺถาเน ติษฺฐนฺ อกถยตฺ, ยุษฺมากํ กุศลํ ภูยาตฺฯ'
  iws-iws: Mɨ ɨi ɨriiyar kwɨsɨm namkiyɨm sɨmiir mhoɨiyan, krɨma ɨrɨpa maeyau kwɨra
    hɨugrɨpkɨiya saiirarar haɨngiriyɨu omɨmɨrkɨm mɨ krɨma anowɨn ha mɨ haigɨnɨkounam
    mɨ yɨo Tumasɨn yɨo krɨmaka hɨr warar nwokɨn. Mɨ krɨma anowɨn bɨdiyar mɨ haigɨnɨkouwɨn
    mɨ bɨri kɨmɨmɨnkikɨn Jisɨs siya ha napnɨnopkainaniyɨn mɨ siya krɨmiir bopwoniya
    ha namɨkwokainiyɨn mɨ ɨna boɨnkiyɨn krɨmiir, kɨmiir mhɨi kwoɨnɨm hiinsɨma dwoki.
  pol-SZ: 'Minęło osiem dni i uczniowie znowu zebrali się w jednym miejscu. Tym razem
    Tomasz był z nimi. Podobnie jak poprzednio, Jezus wszedł pomimo zamkniętych drzwi,
    stanął pośrodku i powiedział: —Pokój wam!'
  ztq-NT: 'Lëë kwloxo xon kpidz, lëë xpëëdscuel Jesús pkaal lsa stub, aan wi Max no
    lady xaa tse go. Per nikxe tsiitsy ntse xaa chu puert, lëë Jesús kwsëëb. Aan lëë
    Jesús kwso groltyee lady xaa chëb: —Kakni Dios to dyon.'
  zai-NT: 'Gudi''di si xhono gubidxa de ngue, nuu ca discípulu sti Jesús sti tiru
    ndaani yoo que. Ma ne Tomás nuu né laacabe. Da''gu ra puerta que, peru beeda Jesús
    ne bizuhuaa lade cabe, ne na: ―Gata dxí ladxidó'' to.'
  upv-upv: Mian ko renge nabong owil arasi osuw, ko jinibb sen nir arlik korti kele
    renge naim; ko Tomas eptevir vajin. Ko metali arkikior. Ko Iesu otur pelari kele
    livö jir, ko owra “Demat piptevi kami.”
  wap-NT: Baudaꞌapa soondii daunaꞌan, baokopaꞌo koshan Jesus tominapa-kidaniinao kabaun
