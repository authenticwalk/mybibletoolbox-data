  tel-2017: ఎనిమిది రోజులైన తరువాత మళ్ళీ ఆయన శిష్యులు లోపల ఉన్నారు. ఈసారి తోమా కూడా
    వారితో ఉన్నాడు. తలుపులు మూసి ఉన్నాయి. అప్పుడు యేసు వారి మధ్యకు వచ్చి, “మీకు శాంతి
    కలుగు గాక!” అన్నాడు.
  hat-BSA: 'Uit jou pi tà, disip Li yo te anndan, epi Thomas te avèk yo. Jésus te
