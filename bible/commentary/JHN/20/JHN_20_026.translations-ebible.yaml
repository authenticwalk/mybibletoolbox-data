    “Olusongwa lubhe namwe.”
  mya-JVB: ထိုနောက်ရှစ် ရက်မြောက်သောနေ့ ၌ တပည့် တော်တို့သည် တစ်ဖန် အထဲ မှာရှိ ကြ၍
    သောမ လည်းပါ ၏။ တံခါး များကို ပိတ် ထားစဉ်အခါ၊ ယေရှု သည်ကြွလာ ၍ အလယ် မှာ ရပ် တော်မူလျှက်၊
