  gvc-gvc: 'Ocho dachori baharo pari turi sã to buheina sã wʉhʉpʉ jii. Tí pjare Toma
    sã mehne jire jʉna. Tí wʉhʉ bihari wʉhʉ jire. Bihari wʉhʉ to jipachʉta Jesu wʉhʉpʉ
