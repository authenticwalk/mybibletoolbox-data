    tyin ra Jesús quɨhvɨ̱ ra tan tsinyaa̱ nyityi ra mahñu ra naha. Tan tsaha̱ ra nacumi
    tsi ra naha tan catyí ra: ―Na coo tsa taxin añima ndo.'
  caa-caa: 'Entonces conda numuy ocho día sutpa umorojse ubꞌobꞌ uyajcanuarobꞌ e Jesús
    otronyajr tama inteꞌ otot. Y yixto turu e Tomás tacarobꞌ. Y macar e puerta tupatobꞌ
    conda wacchetaca checta wawan e Jesús tutobꞌ otronyajr y che: —Chꞌamic e jiriar,
    che e Jesús.'
  pls-NT: 'Vatto jni nchanho de mé co cain chojni que vacao Jesús cjan na ngain nchia
    iná, co are mé nttiha vehe Tomás ngain na cai. Co masqui cain puerta tatejé jian,
    Jesús joixinhi, joiguehe ngayé na co joanjo joajna ngain na co ndac̈ho: ―Dayehe
    ra tti c̈hjoin que tsonohe ansean ra.'
  eng-WYC-2018: And after eight days again his disciples were within, and Thomas with
    them. Jesus came, while the gates were shut, and stood in the middle, and said,
    Peace (be) to you, (or And Jesus came, while the doors were shut, and stood in
    their midst, and said, Peace be to you).
  bdv-bdv: ଆଟ୍‌ ବିନ୍ ହଃଚେ ଜିସୁର୍‌ ଚେଲାମଃନ୍ ଆରେକ୍‌ ଗଃର୍‌ ବିତ୍ରେ ରିଲାୟ୍‌ ଆର୍‌ ତମା ହେଁ
