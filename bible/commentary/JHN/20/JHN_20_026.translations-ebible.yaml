    wandie. Mo du moawa gudusabodamone waimoio Iesu wisene enenaubene auwamone wanase,
    “Sau euda e manlawo winepi!”
  qub-qub: Chaypita pusaj junajta disïpulucunaga yapay shuntacaran juc wasiman. Chay
