    pini nala, Yesu tuwa̱i u shamgbai a mere ma le. U dana̱sa le u danai, “Ndishi
    n shinga n rongo n a̱ɗa̱.”
  apu-NT: 'Ãti semanati napaka atoko, Xesosi moianariakori apotiitaua iuaĩkana aapokotxi
