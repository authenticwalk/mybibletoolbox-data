  poh-NT: 'Wahxaki̱b ok chic kꞌi̱j chiri̱j i wili, reꞌ hoj raj tahkanel i Jesus xkamol
    woꞌ chic ki̱b chipam jenaj pa̱t reꞌ til woꞌ cow xkalutzꞌ ri̱j i tzꞌahp eh chi
