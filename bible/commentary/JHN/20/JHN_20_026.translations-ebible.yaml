  gdn-gdn: Pura eyaka mena kewowena eweya ka Iyesu e tadeyau kabukabuwa ragidai apunu
    Tomasi mete kina gudu umampu tawa rabineya idiwa manako Iyesu ade bani bauwena
    mu paunamugu ubupu, wagubu ke; “Wi notaga kwarisi-yagisi kudu eba wainapiyoi ko
    nuwabagi rabineya idiwoi.”
  nko-NT: Nkekwé ɔma a, akasɩ́pʋ́ amʋ bɛtrá fia obu ámʋtɔ. Alɩ ɛkɛ ámʋ mʋ́ á,
