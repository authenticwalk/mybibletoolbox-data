  xnn-xnn: Nakwas nan esay domingo dat maponok kasin san papasolot Jesus isnan baey
    et wada et si Tomas. Naidadakig nan en-eneb ngem dat mawanada si Jesus ay tomatakdeg
    isnan kad-anda. Danat kanan, “Menlamlamnin kayo.”
  mwe-mwe: Bhai, lyubha lya nane, bhaajiganywa bhala pubhalinginji pamo kabhili nnyumba
    mula, na bhalabho a Tomashi bhaapali. Milango jili jiugelwe, ikabheje a Yeshu
    gubhaishe, gubhajimi pakati pakati jabhonji, gubhashite, “Ulele ubhe na mmanganyanji!”
  tte-tte: Wiki kaigeda imwawasi mulina mena tobenaliyao meuloili simiyamiya nume
    kalona mena Tomasi mekalikava. Gamwa sikausili na iyamo Yeisu itolo-yawatagili
    luwaluwalili mena iwaloba, “Daumwali kolimiu.”
  tcs-tcs: Seben dei apta, dem klostuman blo Zizas i bin sidaun tugeda insaid wea
    wan aus. Distaim Tomas i bin de wea dempla. Da doa i bin lok. Zizas i bin wantaim
    kamaut ane stanap wea dempla ane spik, ‘Pis i stap wea yupla.’
  hlt-THB: Khaw khqih nyn a awm coengawh, hubatkhqi taw ipkhui awh cun tlaih bai uhy,
