    a tîdê mbwó yoo.
  swh-1850: Basi, baada ya siku nane hao wanafunzi walikuwa tena pamoja mle ndani,
    na Thoma alikuwa pamoja nao. Milango ilikuwa imefungwa, lakini Yesu akaja, akasimama
    kati yao, akasema, “Amani kwenu!”
  ese-NT: 'Quijje me oejje pea beca cahuime, 7 po majje ecuana ma equijo ojee ani
    oꞌoyanaje Tomasi nijje peaꞌai. Esecue ecaꞌa nequinaje peaꞌai. Jamatii Jesosa ecuana
