  pan-pan: ਇੱਕ ਹਫ਼ਤੇ ਬਾਅਦ ਚੇਲੇ ਉਸੇ ਘਰ ਵਿੱਚ ਫਿਰ ਇਕੱਠੇ ਹੋਏ। ਥੋਮਾ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਸੀ। ਦਰਵਾਜ਼ੇ
