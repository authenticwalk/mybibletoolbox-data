  jpn-1965: 八日後に、弟子たちはまた室内におり、トマスも彼らといっしょにいた。戸が閉じられていたが、イエスが来て、彼らの中に立って「平安があなたがたにあるように。」と言われた。
  fra-SBL: 'Huit jours après, ses disciples étaient de nouveau à l''intérieur et Thomas
