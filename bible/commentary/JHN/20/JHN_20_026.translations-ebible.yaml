  kmh-kmh: Kun aŋgiy, pen wiyk nokom bap mindiy, Jiysis binuk gok Tomas yip tip ak,
    korip miŋgan ak kinjeŋ lok giy mindeyak. Mindyakniŋ, Jiysis ap namb kun ak miseŋ
    giy aŋgak, “Gor nimbip kond mindeŋ aŋgak.”
  ukr-ONPU: 'Через тиждень учні Ісуса знову зібралися в домі, і Фома був із ними.
    І хоча двері були зачинені, прийшов Ісус, став посеред них і сказав: ―Мир вам!'
  emi-emi: Ghaitu (7) nau ghe lange sio me disaepolo atoa laghe mene tokatoka tale
    ale ateva, ila me Tomasi, me laghe aaikavati runga, me Iesu ghe tinginala elome
    etaira me ghe uela va, “Luei etoka etaimim.”
  nay-nay: Yaral eight nunggar, ngaityar Jesusald kar lewin taldumandangk, lewin itye
    Thomase; doorcwe murilpun. Wunyitye puntin itye Jesuse, tangulun tapangk an; yarnin
    itye ngape ellin nomauwe ngaitye.
  zpv-NT: 'Ya chin guhca xuhnna dxyih, badiaaꞌha raꞌ xpwiinn Jesuhs stuhbi laꞌn tuhbi
    yuuꞌ, ya chiꞌchiyi nee Tomahs dxaꞌga loh raꞌ ba chiꞌchi; nee rwaaꞌ yuuꞌ chihpa
    ñieꞌwun per laꞌh Jesuhs guyuuꞌtii Ñiꞌh, guzuh Ñiꞌh galaayi raꞌ ba ya bagahpaDxiohs
    Ñiꞌh laꞌh raꞌ ba, chiꞌchi rahbi Ñiꞌh: ―¡Gulcwahchidxyii stoꞌ tu!'
  gux-gux: 'Dana nii n den pendi Jesu hoadikaaba go den ye li dieli nni ke a buliñoana
    lo, Toma den ye leni ba, Jesu den doagidi bi siiga ki yedi ba: Mi yanduanma n
    yaa ye leni yi!'
  kos-kos: Wik se toko mwet lutlut elos sifilpa tukeni in lohm ah, ac Thomas el welulos.
    Srungul uh lakiyuki, a Jesus el tuku ac tu inmasrlolos ac fahk, “Misla nu suwos.”
  ibo-ibo: Mgbe abalị asatọ gasịrị, ndị na-eso ụzọ ya zukọtara ọzọ. Ugbu a Tọmọs nọkwa
    nʼetiti ha. Nʼagbanyeghị na e mechisịrị ụzọ niile, Jisọs batara guzo nʼetiti ha
    sị ha, “Udo dịrị unu.”
  yml-yml: ꞌAiata 7 i ꞌaꞌava, mulieta wata Iesu i souyeni. Tutuyanina ꞌwaineye yana
    tovetutuyamavo matatabudi Tomasi taiadi i saiboda i miamiani, nika Iesu i souyeni
    ꞌawasasadie. I vonedi i vo, Ma yami sosoana ꞌwa na miamiani, kebu ꞌwa na kololo.”
  ory-ory: ଆଠ ଦିନ ପରେ ତାହାଙ୍କ ଶିଷ୍ୟମାନେ ପୁନର୍ବାର ଭିତରେ ଥିଲେ ଓ ଥୋମା ସେମାନଙ୍କ ସାଙ୍ଗରେ
    ଥିଲେ। ଦ୍ୱାରସବୁ ରୁଦ୍ଧ ଥିବା ସମୟରେ ଯୀଶୁ ଆସି ମଧ୍ୟସ୍ଥଳରେ ଠିଆ ହୋଇ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର
    ଶାନ୍ତି ହେଉ।”
  bzj-bzj: Ayt dayz afta dat di disaipl dehn mi deh eena di hows agen, ahn dis taim,
    Tamas mi deh wid dehn. Di doa dehn mi shet ahn stil Jeezas kohn kohn stan op monks
    dehn ahn seh, “Pees deh wid unu.”
  wmt-wmt: Wali wiyikwarlanyja Jesus manyanangurla pirriyani mapirrikarrajiwarntirla,
    yangka kaji pujurni palu kirrarnani mayarurla. Rukjarti palurlanyanu martarnani.
    Tamij manyanangurla mapirri kirrarnani. Takurryanungurla manyanangurla Jesus jatparamarni.
    Marnila manyanangu, “Yu. Ngaju marnanyirrangurla pirriyani.” Wali yijingkanya
    manyanu Jesusju.
  chk-chk: Eu wiik mürin ekewe chon kaiö ra pwal mwichfengen lon ewe imw, nge Tomas
    a nom rer. Iwe, ekewe asam ra lokola, nge Jesus a feito, a ütä lefiler o üreniir,
    “Kinamwe epwe torikemi!”
  ssd-ssd: 'Mara 8 kugana le nane maŋ wande ndui ta mbolŋge maŋgurka minnaig ta Tomas
    ndoŋ. Wande malaŋga tukul ndiŋmba minnaig le Yesus nu maŋ nane ŋgamukŋge mayok
    ka tiŋga saniŋgina: Tane ŋgamuŋgal mukuk ŋak minap ŋgina sulumba'
  acr-TNT: 'Icꞌowinak chi cꞌu wajxakib kꞌij, ri tijoꞌn quimolom tanchi quib chupa
    ri ja y cꞌo ri Tomás cucꞌ. Tob quitzꞌapim cꞌu quichiꞌ, ri Jesús xakicꞌateꞌt xwinakiric
    y xtaqꞌuiꞌ chiquixoꞌl. Ewi xuya rutzil quiwach, jewaꞌ xubiꞌij: —Cꞌola utzil chomal
    iwucꞌ —xchaꞌ.'
  rop-rop: Bambai na wan wik afta ol detlot wekinmen bin majurrumap miselp langa det
    haus igin, en Tamas bin deya garram olabat, en deibin lokimap ola dowa blanga
    det haus. Bambai na Jisas bin kamat langa olabat deya insaid langa det haus, en
    imbin jandap langa midul langa olabat, en imbin tok, “Yumob garra jidan gudbinjiwei.”
  mee-mee: Ngarume, ka ina kae ka ri lima ba mologi ke rongo tapu, na barangalele
    rae Iesus kanna keke momo ngallo nga bale muni. Bae Tomas ke momo kala nge ri
    bole. Minmina na, ka ina ri ke bilagipite biungame tapu, nae Iesus ke loa e maisi
    ngaliua nge ri. Na ke role roma, “Momongpengana nge momo kala nge miau.”
  mwf-2018: Bere da Sunday tiduk numi nhini warda-ka, kardu pulangay nukunu Jesus-ka
    pubemkangkardurdu-deyida-neme ngarra thelput inside pirrinedhaneme-yu i nanhthi
    tuwa parramkadhawupneme. Mu Jesus-ka pangampirruruy-deyida-neme pirrim i murrinh
    warda mampirruneme, “Nga peneme. Marda nankuneme-ka pekpek warda numabathnemenu
    nuru.”
  dif-dif: 'Ja ditji mara wora ja parkulani mili nunkani nakaldra jela nganana wonti,
    ja Thomas tanangunto. Jesus woka rana wonti mana ngurunguruni, ja tanangu terti
    terkana wonti ja jatana wonti: „Murla jurangunto nganaiatimai!“'
  gam-gam: Ege 8 pela erwo pika, Jisas kogoye una kond tugo pagle numogto molmaka,
    Tomas ga boll aike moi. Molmaka Jisas wo kambono moi al pakna aglo molo embe dji,
    ye ellne tukne arngan yenda molme! dji.
  nou-nou: Edo pura da atae etiri ainda amboda ambojimbi awa sekago mando jo da dada
    isera. Edo iji einde Thomas awa daedo ainda ra. Edo ungo mangiro be didigurisera
    te Iesu bugudo ungoda teda dederisira. Edo ainda derido atise ungoda yei sisira,
    “Jo jamo jamo de atiwo.”
  mqb-NT: 'Pə dəɓa anahan a wa, a ga lumo pam nà, njavar a Yesu ataya tə halay nga
    ù doh asa, məsudoh mə tacay awan. Pac ata nà, Tomas winen inde kutok ite. Yesu
    a nay, a tavay jek à wulen a tinen inde asa, a jan atan: «Zay â tərak ikwen!»'
  ape-B: Douk aliga anagu wik gechalakuk ali apak Jisas ananipamu disaipel wata manak
    mowachabal mape atugun atudak wilpat. Ali ababuk nyultab Tomas douk chopuk nanopu
    mape. Mawich mowaluk chanatimaguk duahas ali mape numun. Mape wakuli Jisas nanaki
    neyotu agundak apak mapemu ali nakli, “Ipakiluh apaluh hlulu kalbu.”
  grc-F35: Καὶ μεθ᾿ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ, καὶ Θωμᾶς μετ᾿ αὐτῶν.
    Ἔρχεται ὁ Ἰησοῦς, τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν, «Εἰρήνη
    ὑμῖν.»
  cav-NT: 'Tudya quimisacarucu huecaca juatsu ecuana casitatinucacuare yuhua cama.
    Tomástu ecuana tsehuedya jucuare. Dutya eteriqui cuana eteritilla jucuare. Jesústu
    nubicuare etsecue pacashama. Netiticuare ecuana ducu. Isaracuare tura ecuana:
    —Banuchi. Are micuana bajida juya ama, —jadya tura ecuana acuare.'
  kgp-NT: 'Kurã tỹ 8 (ke) tũg kỹ ag tóg vẽnh mãn kỹ nỹtĩ gé, kỹ Tomé vỹ ag mré nĩ
    gé. Ĩn jãnkã vỹ ki chaven kỹ nỹtĩ. Kỹ Jesus tóg ag mỹ vẽnh ven mãn mũ, ag mré
    jẽn kỹ. Kỹ tóg ag mỹ: “mỹ sér nỹtĩmnĩ,” he mũ.'
  bvd-bvd: '''Ana fiuna fa dani ''i burina lau guu, na toa kwairooi baki kera da too
    fiku lau guu laona luma bae. Fua nai, sa Toomas ''e nii lau gu fai kera ''i seeri.
    Kera daka sabia lau gu mae ki. Sui sa Disas ka sakatafa folaa lau gu mai ''i matangada,
    ka bae lau gu ''urii, “Aroaroe ka too na fai kamolu.”'
  ukr-1871: 'А по восьми днях знов були в серединї ученики Його, й Тома з ними. Приходить
    Ісус, як двері були замкнені, і став посерединї, і рече: Впокій вам.'
  apz-apz: Tɨfi sohonta sɨkuno aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌu sɨhune
    memjaofahonɨngki Jisasɨye inomokomoyo sohwonaꞌni nakwo angomo nohumentanɨngkuhwoni
    Toumas huhwo nakwoꞌnji humamentisofoho. Nakwo hokuꞌyo yokumpohnꞌnyo pɨjwasyontani
    nohumentanɨngkuhwoni Jisas nakwoꞌnjo ajwo loꞌmtaꞌni imoꞌnoma lohofonto nakumo
    nalɨmento, Sekwo sɨmeho wopɨngoꞌnohino hwasi fohumamno.
  yon-yon: Kwane ari ye Sande arimbed, Tomas yoom Yesu ye kedmengkandeendan yena yoom
    kuu ambiwoom ikakman nedbiwen. Ambongko korem karangmiwen kumban Yesu kuu yi kuyaom
    kuu yeyiib mene dangkuro doberekore yedmoon, “Iwari yewenub kuu yiib yaa angkimborok.”
    andoon.
  poi-NT: 'Jesɨc tuŋgagam ocho día e̱ybɨct́im aŋtuuma̱yaj jém Jesús icuyujcɨɨwiñ tu̱m
    tɨccɨɨm. Jesɨc i̱t́um mex jém Tomax. Iwɨ̱aŋpajneyajt́im jém tɨc. Jesɨc e̱ybɨct́im
    miñ Jesús, iwaganait́yaj jém icuyujcɨɨwiñ. D́a i̱ iix ju̱t́ tɨgɨy jém Jesús. Iñɨ́máy
    jeeyaj: —¡Xutsóyt́am!'
  wuv-wuv: Nenee heai hafapagipagia, ei otalai nenerana na gutadiai laloo fei humu
    ma Thomas a'a ro'ou. Na fawidii ei gigei, ma'uaa Jesus namii u dupuaa ro'ou ma
    ware, “Inei rawani ua ei naranaraa hamu'ou!”
  quf-NT: 'Chaymanta uchu diya pasatinnaqa, Jesuspa yaĉhakuqninkunaqa qashan tantakaranllapa
    chay wasillaman. Tomaspismi chaypina karan. Paykunaqami punkuta kirpakusha tayaranllapa.
    Piru Jesusqami illaqmanta yaykur paykunapa ĉhaypinllapapi shar kaynu nir saludaran:
    —¡Kusa shumaqmi kankillapa! nir.'
  yuw-yuw: Oro, sep youp toctoc 7 bödeuna Sönda idina Yesuhon youp amnani yu wönggon
    suran tongga böc ganang idung. O Tomas yu ihorocgon wocin idoc. Woce itmuya böc
    simbu ambarac sopsopyi idung mahong Yesu yu bonipnodec wocin öngkung imongo inogoc,
    “Irot soni gucno idarut.”
  hus-NT-1971: 'Huaxic a q’uicha talbel u tamcuthits junil al jun i ata huahua’ tu
    exobalil a Jesús, ani xo’ ojni’ c’uajatits jaye a Tomás. Aba ani’ i cua’al alhua’
    maputhits an hui’lebchic, bel otsits a Jesús ani cuble ts’ejel c’al huahua’. Tu
    ucha’chic junil: ―Nan tu pithalchic ta ichich i jun ejettalab.'
  med-med: Wote, rumbʉⱡ 8 omba puⱡnga, Tomas kunda, kitip kʉni wu ni kʉⱡ kʉn, manga
    nila kumba rok gi nduk, murʉk morung. Ni kʉn, Jisas ni, tʉkrʉpa omba, rʉk ting
    ila moⱡpa, nimba mel, “Enim numan wang nduk muⱡʉi,” nitim.
  bch-bch: Io, ado lima ga rua ila ga kus, ta gid aluagau timamado luma iloleai pade,
    be Tomas pade imamado toman ngan gid. Gid tisaisai atama ga matua, be mole mao
    Iesus inam ta imadid rabu ngan gid ta ikeo, “Lolomi itarui!”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jñiáˉ jmɨɨ˜ lajo̱, caseángꞌˋtu̱ rúngꞌˋ i̱ dseaˋ quiáꞌˉ
    Jesús do caléꞌˋ catú̱ˉ fɨˊ co̱o̱ˋ sɨnʉ́ʉˆ lɨ˜ sɨjnɨˊ røøˋ, jo̱ ie˜ jo̱ quíimꞌ˜
    Móˆ có̱o̱ꞌ˜ i̱ dseaˋ rúiñꞌˋ caguiaangˉguɨ do. Jo̱ lajeeˇ jo̱b caꞌíˉtu̱ Jesús fɨˊ
    dsíiˊ sɨnʉ́ʉˆ e lɨ˜ neáaiñꞌˊ do jo̱ casíngꞌˋtu̱ ꞌñiaꞌrˊ guiáꞌˆ jóoˋ, jo̱ lalab
    caféngꞌˊtu̱reiñꞌ do jo̱ cajíñꞌˉ: —¡Güɨlɨseemˋbaꞌ juguiʉ́ˉ júuˆ røøˋ!'
  deu-1951: 'Und nach acht Tagen waren seine Jünger wiederum dort und Thomas bei ihnen.
    Da kommt Jesus, als die Türen verschlossen waren, und tritt mitten unter sie und
    spricht: Friede sei mit euch!'
  alq-ALGNT: 'Ka ick8a pejigota8ateanig, Jesos okikinoamaganan mina8adj ki ma8adjiidi8an.
    Tomas dac aja teban iima ke8in. Misa8adj dac ick8ademan e kibakosigibanin, Jesos
    mina8adj ki nagozi acitc kitata nena8idj ki tajigaba8i. Ogi inan: “Pekadendamo8in
    kimininom.”'
  ixl-NNT: 'As ech vaaxit qꞌii stuul, as jupik tibꞌ unqꞌa ichusulibꞌ u Jesús tu u
    kabꞌal unpajte. As atik u Maxheꞌ xoꞌl chajnaj. As aat kuxh til chajnaj uvaꞌ txaklik
    veꞌt ok Aak xoꞌl chajnaj. As ech tal veꞌt Aak ileꞌ: —Aꞌ vibꞌaꞌnil u Tiixheꞌ la
    kaa sexoꞌl,— tiꞌk Aak.'
  boa-NT: 'Átsihdyúu 8 coojɨ́vatu tsiiñe muha tsájá pañe meíjcyánáa tsúúca múúhamájuco
    diibye Tomáa. Aanée idyé cóhpé muha lléhowááné mewátájcónáa tsiiñe Jetsóó múúha
    éllevu iúcáávéne néé múúhakye: —¡Ámuúhaj! ¿A ámuha méíjcyaraj?'
  etr-etr: Amala säi salele afädë baagilahilä, ïe bëgëla aulo amoli bu mosöa gegedola
    sefolalo. Amo gala Domasage hiligila sulo. Idi sulubadela fëdöla gai gaso, Yesu
    e ili mogogi ami maala nea, ilima sähalea, Dalulo dilibalä namiäiala säi.
  quh-NT: 'Khepan Domingo ujtawan yachacojcuna chayllapitaj tantacorkancu. Tomaspis
    paycunawan casharka. Puncustaj sumaj wisk''askas carkancu. Jesusri yaycumorka,
    paycunaj chaupincupitaj sayaycorka. Napaycorkataj: —Kancunapaj c''acha causay
    cachun, —nispa.'
  kwi-kwi: 'Ocho payu pailtawane, kammuruzne mamasa maza yalta wanmakkara. Sun payuin
    Tomáskas usparuzkasa wanmakta. Wan pɨjta sɨptɨtkas, Jesúsne nap kit usparuzpa
    paizkakin kun kit kakishapu kaiz kit kaiznara: —Watmin uztain.'
  agm-agm: Amɨ Saararehɨrɨ aimɨ wɨrɨ sanaihɨhura Jisaasihomɨ otɨpɨpatɨhiya japɨhɨ
    ahoyanɨwɨ aŋɨtɨtɨhɨ bindawaayopo. Bimauhɨ amɨ sura Tomaasihoaisangi maasɨ kiyaisatɨ
    bindataise. Aiwɨ maasomwaaŋɨ nahatewa anɨtiwɨ napuposawɨ bimauhɨ Jisaasiho nehɨ
    akohɨ kiyaamɨ otɨhatɨhɨ noaipatɨ bitondaise. Noaipatɨ bitondaatɨ kiyai ko saundatɨ,
    “Sahɨ samɨ maarɨho ambɨpatɨ nahataapa gaatatɨ yatɨhɨsitatɨ japatisanane,” undataase.
  ubr-ubr: Tafaror kaitamom isawar gibunai ato baigibubunuotis on goa amonai siruayo
    men ato ari weie Thomas on mat nan sanasi. Metewan on sikuabinen baise Iesu on
    irobotet nan sanasi itawar ato iyau, “Tuf aurim inama.”
  tsw-NT: Ana a yuwain ajuma a̱ ta̱, reve ojoroꞌo o ɓolotowiso a aasulaꞌa, waru Toma
    da̱na̱ ta̱ oɓolo ne ele. Reve a katsu na̱ntsu vadamma nu ufaru, amma a̱vu Yesu
    ta̱wa̱ wi isawisan e memere me le babu usa̱n. A̱vu u ca̱sa̱ le, reve u damma,
    “N yuwan ta̱ avasa i tsura̱ asuvu nden.”
  cax-NT: 'Pasao taman semana. Aboma tatito au manu porrü y arrti Tomás anati ichepema.
    Bien mamana turuca. Rrepenteatai tanati tatito Jesús arrüpecumampo. Manquioti
    nurria ümoma, nanti: —Taiquiana urria nabaca.'
  aia-aia: Mana'i nata sade haisuri, 'iraaui rongoiusuri ana'ia Jisas rau goni na'i
    ta'i ruma ro'u mausi, mia Tomas 'a awa ro'u beiraau na'i 'ohasi, mana maraaruma
    rau honohono ha'ababau'i goro. Raugu 'asu'a mia Jisas 'a ura ro'u na'i beiraau
    ma o'ani 'iniraau, “Na gooroha ana God 'ai awa bei'amou.”
  srp-1865: 'I poslije osam dana opet bijahu uèenici njegovi unutra, i Toma s njima.
    Doðe Isus kad bijahu vrata zatvorena, i stade meðu njima i reèe: mir vam.'
  agt-agt: A sangaw ta takday Liggu a nagkakampat ha ya ituldu na kiden ta bali en,
    a nehulun hapa i Tomas tekid. A nalitupan da ha ya irwangan kiden gafu ta talaw
    da en, ammi ka-ma la nagtayuk i Hesus ta nagtatangnganan da en, a “Namaratu ya
    makkamu tekamuy,” kunna tekid.
  lug-lug: Bwe waayitawo ennaku munaana, abayigirizwa ba Yesu, era bali mu nnyumba,
    Tomasi yali nabo. Yesu n’ajja, enzigi nga nsibe, n’ayimirira wakati mu bo n’abagamba
    nti, “Emirembe gibe mu mmwe,”
  yby-yby: 'Loko lokoko neyoko, Sade makoya alili okaiyoko, lemo unala ipalale yuha
    maya aya Tomasimakiya numuda makomauya minudanaki, anu maya voko etoha okoko ulau
    maya minune. Sako minuniyoko, Jisesima luwakuti maya soto pekoko sa-loko lo limiye:
    Huluya edimotoka minadeyo.'
  heb-heb: ויהי מקצה שמונת ימים ותלמידיו שנית פנימה ותומא עמהם ויבא ישוע והדלתות מסגרות
    ויעמד ביניהם ויאמר שלום לכם׃
  mpp-mpp: Inguc mime hadeng 8 motome, Yesu mic-tengtengfocine nga agongineng Tomas
    yenge momoc hatacmac felu ngiyeibong. Yenge nungineng sanangne holelu ngiyeebongka,
    Yesu ye hatacmac fikelu hewacnginang domalu yanguc miwec, “Kwele-mogung ngengela
    fana.”
  apb-apb: Oto wiki lo'u i puri, mo pwaarongoisuli a Jisas e he'i ruru lo'u i nume,
    na a Tomas no'one oto pe'ire. Mo maa kire hono ma'uta'a lo'u, ta'e a Jisas e lae
    mola mai nume na e uure oto i matolada, ko si te'uri, “Hanuelamanga ke ii'o pe'i'omu.”
  san-TEL: అపరమ్ అష్టమేఽహ్ని గతే సతి థోమాసహితః శిష్యగణ ఏకత్ర మిలిత్వా ద్వారం రుద్ధ్వాభ్యన్తర
