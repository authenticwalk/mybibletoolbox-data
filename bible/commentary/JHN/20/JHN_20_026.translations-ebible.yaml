  gof-ENT: ሳሚንታፌ ጉዬ፥ ዬሱሳ ታማሬቲ ቃሲካ ሶን ሺቂዲ ኡቲዶሶና፤ ቶማሲካ ኤንታራ ዴዔስ። ካሬይ ጎርዴቲዲ ዴዒሺን ዬሱሲ
