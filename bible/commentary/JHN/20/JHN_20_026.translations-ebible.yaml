  mal-2015: 'എട്ടു ദിവസം കഴിഞ്ഞിട്ടു ശിഷ്യന്മാർ പിന്നെയും അകത്തു കൂടിയിരിക്കുമ്പോൾ
    തോമാസും ഉണ്ടായിരുന്നു. വാതിൽ അടെച്ചിരിക്കെ യേശു വന്നു നടുവിൽ നിന്നുകൊണ്ടു: നിങ്ങൾക്കു
