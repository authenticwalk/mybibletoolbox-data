  tbz-SIM: Òmɔù í yɑ̀ Kuyie, ku Birɛ dɛ̀ɛ̀ bo dɛmɑ́ɑ̀, kɛ kù bonɛ̀ dɛɛ̀ te kɛ̀ ti
