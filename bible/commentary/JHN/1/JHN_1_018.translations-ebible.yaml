  ipi-ipi: '@see-verse:JHN.001.017'
  qul-NT: Mana pipas Diosta jayc'ajpas ricorkancuchu. Diospaj ch'ulla Churin, Dios
    Tatawan sinchi ujchaska causaj, pay rejsichiwanchis.
  ter-NT: Ako ápahuina xâne noíxoti Itukó'oviti, itea enepone Xe'éxa, ákoti po'ínu,
