  tgo-tgo: Ma lolo regha i thuwathuwa weya Loi. Nariye mbe ghamberegha eŋge ŋgama
    ghedighedi, kaiwae iye mboromboro weiye Loi na iye ina Ramae ele valɨvaŋga, ee,
    iye i woraŋgiya weŋgiya gharɨgharɨ ŋgoroŋga Loi ghaghareghare.
  yap-yap: Dariy be’ ni ka’a guy owchen Got. Machane kemus ni fa’anem ni ir e bod
    rogon Got me ir e bay u to’oben e en ni Chitamangiy, e ir e ke weliy murung’agen
    Got kan nang.
  mop-NT: Ma'ax mac u yila' a Dioso. C'u' betiqui, le'ec u Mejen a Tattzil a jun tuul
    ilic tu bajil a que'en tu tzeele, le'ec u yadaj u pectzil biqui yanil a Dioso.
  tet-tet: La noo ema ida mak naree Naꞌi Maromak. Oan mesak duꞌuk mak naree. Oan nia
    bele nalore Naꞌi Maromak baa ita, tan Nia namutuk kedan no Aman.
  hlt-MCSB: Pathen te ana hmuh noek moenih, a napa kah rhang dongah aka om Pathen
    kah khueh duen amah tah tueng coeng.
  xtd-NT: Nuncas ña n‑xini ni ɨɨn ñayiu Ianyuux, xiꞌin nuu‑i. Idini Daꞌya Yɨɨ Ianyuux,
    n‑kida‑ia xa jini‑ro Ianyuux. Kunduu‑ia xiꞌin Taa‑ia Ianyuux, te dandeꞌa ñaꞌa‑ia
    Taa‑ia Ianyuux mee‑ro.
  mdy-ETH: ፆኦሲ ዛጌይ ፔቴታዖ ዖኦኒያ ባኣሴ፤ ማዔቴያ ዓዶ ኮራ ዓኣ ዒዛኮ ፔቴ ናዓሢ ማዔ፥ ጎዳሢ ፔጋሲ ዒዛ ዔርዜኔ።
  spl-spl: Nenŋe Anitâ ki ekmain. Yawu gârâmâ yâkŋe ikŋe nanŋe ombe bisiŋe hâŋgângumu
    ge manop. Yâkŋe yawu olop yan nenŋe Anitâhât topŋe nâŋgâm heŋgeŋgunehât yâkŋe
    sâm tetekŋan tuhumu nâŋgâm heŋgeŋguwin.
  usp-NT: Ni jonok iliwinak jwich Kakaj Dios. Kakaj Jesús jwi'l xike re Jc'ajol Kakaj
    Dios ri Diosi'n y juntake pach Kakaj Dios ri' re xyuk esan chi sakil chikawch
    nen jb'anic Kakaj Dios.
  zav-NT: Ni to cui noṉə' le'i Diozən'. Xi'iṉe' tlišə'ənə' ben' chaquene' c̱hei babzeɉni'iczene'
    beṉac̱hən' can' naquə yic̱hɉla'aždao' Diozən'.
  sgz-sgz: Kápte kes a mák Káláu be. Ái Natun, koner káh kes mái koner diar arwat
    má a kis tiklik mam Kákán, ái sang a inngas tar Káláu singin matananu.
  kek-NT: Ma̱ ani qui-iloc ru li Dios. Ca'aj cui' li Dios C'ajolbej, a'an tz'akal
    li cuan chi sum a̱tin riq'uin li Dios Acuabej. Ut a'an li quic'utbesin chiku chanru
    li Dios.
  blz-NT: Sianpo isian mian men nontoo piile' Alaata'ala saliwakon Anak-Na men sa'a-sa'angu'
    men isian tii Ia. Ia a men nompopo'inti'ikon na ko'onta' Alaata'ala men Tama-Na.
  poe-NT: Kohya ninkexró chjasintajni kꞌuíkon sín Dios a. A̱ ntá tí jnkoko̱áxón Xje̱en
    chꞌán na mé xráxín jnkoko̱á tjenka̱yáxinko Itꞌé chꞌán la mé jehe chꞌán mé ó kjuínchekónoheni
