  san-TAM: 'கோபி மநுஜ ஈஸ்²வரம்ʼ கதா³பி நாபஸ்²யத் கிந்து பிது​: க்ரோட³ஸ்தோ²(அ)த்³விதீய​:
    புத்ரஸ்தம்ʼ ப்ரகாஸ²யத்|'
  cof-NT: Uyanlari Diosica natiya quiralaquitue. Yachi mancari Nao mantimini yabe
    man parejo chumin joto yaca micuwae.
  srm-NT: Dee sëmbë, fa Masa Gadu sai dë, na wan daka seei libisëmbë si ën ku wojo
    möönsö e. Ma di wan kodo Womi Mii fëën dë, di hën ku ën dë wan makandi te wata
    an sa pasa a de mindi, hën mbei u ko sabi ën awaa.
  qvs-NT: Mana ni pi niman suk kuti Tata Diosta kawarkanchu. Jesukristu Tata Diospa
    chaylla wambran kashpa paywan sukllalla kashpa paywan sukaman kuyanakushpa kawsan.
    Chayrayku paylla Tata Diosta allita riksichiwanchisapa.
  zca-NT: Lalta' yent cho gat ne Dios; nab tsa Xga'n Dios nane, Me nak yub Dios no
    Me nzho tutsa kun Dios; lë' Me re' milu' lo be xmod nak Dios.
  cbc-NT: Ni pʉame Diore caĩñarĩcʉ̃ mácʉ̃mi. Bairo cʉ̃ cabaimiatacʉ̃ãrẽ, Dios macʉ̃
    jĩcãʉ̃ã caroaro cʉ̃ mena ãninucũñupĩ. Cʉ̃ pʉame cʉ̃ pacʉre marĩ masĩõ joroque
    marĩ átiyami.
  qxo-NT: Manam pipis Tayta Diostaga ricashgatsu. Paytaga ricashga japallan tsurin
    Jesucristullam. Paypita shamushga carninmi musyatsimantsic Tayta Dios imanö cangantapis.
  mox-mox: Ge taha toga Yaubada daʼitei, ta ʼesi Natu Otaqina Keliso tauna wese Yaubada,
    ta diʼwenaya toatoa, ʼinega Keliso nana taunega Tamana niʼa veʼitayea ʼidaya.
  kew-kew: Aa medame Gote ora na-ademe. Ora dia. Mo nipuna naaki nipu padane Gote
    raapu medaa-rupa pipi. Go naakimi nipuna Aapana agaa niaa piri-para mea ipua waata.
  dww-dww: Nam aitau airaḡan Mamaitua i kita rubuna, be Natunama tenaḡa ḡominama tauna
    vutuna Mamaitua, Tamanama nuanuane miemieninama, vutuna Mamaitua ḡarode yai maḡatarina.
  nif-nif: Nimbek nolɨ Bep Yambat nain nola no nɨm kañgɨlɨñ. Wɨn enlok Nɨñañ engano
    sɨnɨk en wakan Bep Yambattok kusal tɨmbɨ inda-dakleñguk. Neta, endɨ bo Yambat
    sɨnɨk, tɨmbi Beu gɨta ñasɨñgan sɨnɨk patak.
  twi-ASANTE: Obiara nhunuu Onyankopɔn da, gye ne Ba korɔ no a ɔno nso yɛ Onyankopɔn
    no, deɛ ɔwɔ Agya no nkyɛn na wada no adi no.
  aoj-aoj: Owaꞌ anona aman atotona niliꞌ niti God kwasakwasalaia, owaꞌatin endilisi.
