  dop-dop: Too tɔ, nɔɣɔlʋ tɑ nɑtɑ Ɩsɔ. Amɑ Ɩsɔ Pǝyɑɣɑ ɩkpɑmlɛ ŋkɑ kɑ kɛ́ Ɩsɔ nɑ kɑ́
