verse: JHN.001.018
translations:
  kpx-kpx: Atabeu Dilava elehaholinu. Isito uvuve mo igae keu lohoale au Mamae hoto
    loui nahi haivege nahi Dilava vaveve hilokalu.
  okv-H: Embo na God mane kiora te God ta Meni avo vahai God ga inono amina eoi God
    kiora.
  tbo-tbo: Ega lawa gehouna Yaubada tepana ita galeya, ma Yaubada Natuna emosi hota
    tauna Amana u liyaliyana i memae, a dewa i wogeleteya tauta uyahita.
  mal-C: ദൈവത്തെ ആരും ഒരിക്കലും കണ്ടിട്ടില്ല; പിതാവുമായി അഭേദ്യബന്ധം പുലർത്തുന്ന നിസ്തുലപുത്രനായ
    ദൈവംതന്നെ അവിടത്തെ വെളിപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: Θεὸν οὐδεὶς ἑώρακεν πώποτε· ⸋ὁ⸌ μονογενὴς ⸂υἱός,⸃ ὁ ὢν εἰς τὸν κόλπον τοῦ
    πατρός, ἐκεῖνος ἐξηγήσατο.
  bgc-bgc: परमेसवर ताहीं किसे नै कदे कोन्या देख्या, पर परमेसवर के इकलौते बेट्टे नै,
    जो सदा परमपिता कै गैल सै, उस्से नै म्हारे ताहीं दिखाया।
  khz-khz: Tovotovona na vegata pene vogomai etoma talima taa na Palagu ati egitaato.
    Natuna wala gerega, ia maki Palagu, Tamana laganai etaluna talimana, ia na Palagu
    ema vega-matagaiato.
  deu-TKW: Gott hat keiner je gesehen, der einzige Sohn, der an des Vaters Busen war,
    der hat ihn beschrieben.
  zsr-NT: Gatga nu bleꞌi Dios, san Lëꞌ, laꞌz dui Zxiꞌnëꞌ Dios, Nu naꞌ nadxíꞌitsquinëꞌ
    Dios Xuz, Lëꞌ naꞌ benëꞌ ga núnbëꞌruꞌ‑nëꞌ Dios.
  lin-lin: Moto moko te amona Nzambe, kasi ezali kaka Mwana se moko oyo azali Nzambe
    mpe azali moko na Tata nde atalisaki biso Ye.
  hns-NT: Koi na Parmeswar ke dekhies hai. Bakie okar ekahie Beta ose ek hai, aur
    oe hamlogke djanaais hai kie oe kaisan hai.
  noa-E: Ãbmuajã Ẽwandam chi Aai chan bʉ̈ʉrjã ooba aajem. Pari ich chi Chaai ãbpai
    khitʉmjã ich Aai dʉ̈i ãbam Ẽwandamkhanaa i dʉ̈i ãba sĩejeewai i oo nʉm gaaimuata
    chi Aaijã warag maadëu khaphʉ paaukhamam, í jãga sĩerrʉ́.
  eng-EMTV: No one has seen God at any time. The only begotten Son, who is in the
    bosom of the Father, He has revealed Him.
  mib-NT: Tú ni ɨɨn ñayuu ni jíto cuɨtɨ nuū Yaā Dios. Te máñúhún‑ni Sēhe ya jeē ndeé
    yá jiín Tátá yā, suu ya ni steén nuū yō ndese Yaā cúu Yaā Dios.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिङ्‌ग आत्तिल्‍ले़आङ् आप्‍फाल्‍ले़आङ् मे़न्‍निए वाॽरो, कर
    पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नु सोरिक् के़वाॽबा थिक्‍लक् कुस्‍साःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    ओसेःन्‍दाङ् चोगुआङ् वाॽरो॥
  xnj-xnj: Kawaka mundu mweamuwene Chapanga katu. Nambu nga Mwana waki yuyo mweavi
    Chapanga na mweaganiwi na Dadi, mwene atimanyisi mambu gaki.
  mmx-mmx: Tara goxovisi na ven ne Moroa. Ne Nitna xusuk mun, neni i epovo mi ne Moroa,
    neni it kis esogo mi ne Temen la neni xa ga paase axasep dik mi ne Moroa.
  cbr-NT: Uinu 'icë unínbi ca Nucën Papa Dios isáma 'icën. Aín Bëchicë Achúshi, axa
    aín Papabë 'icë, an cuni ca uisa cara Nucën Papa Dios 'icë quixun nu 'unánmiacëxa.
  tee-NT: Ju Dios jantu xamati' lakts'inta tavanan. Ju lakatami ists'alh Dios slivasalh
    ixmapaini. Yuchach ju putalacasulh ta junitach ju Dios.
  eng-LSV: No one has ever seen God; the only begotten God who is on the bosom of
    the Father—He has expounded [Him].
  cak-NT: Can man jun winak ri tz'eteyon richi ri Dios, xa can xe ri Ralc'ual ri tz'eteyon
    richi. Ri Dios can xe jun Ralc'ual c'o y can nrojo'. Y jari' ri xok'alajin-ka
    ri Dios chakawech we' chech-ulef.
  pah-NT: Yvyakotyve'g̃a ndohepiagangavi Tupana'ga. Gara'yra'ga jate – ga tehe ko
    Tupana'ga ra'yretero – gaha jate koi ojikoty'a Tupana'ga pavẽi. Gaha okwahakatuuka
    Tupana'ga nhande ve a'ero.
  sja-NT: Eperã apidaapa Tachi Ak'õre unudak'aa. Mamĩda Jesucristo, iru Warra apai
    iru bɨ, iru ome auk'a bairã, iru eperãarãmaa k'awapiji.
  xed-xed: Haɗ mndu ta kɗə walaŋtá nghaŋtá Lazglafta wa. Tsa zwaŋ turtuktuk ya ta
    nzakway ka Lazglafta, ta nzaku ma ghuva Da ya, tsatsi ta mnaŋtá nzakwa Lazglafta.
  glk-glk: هیچکی هرگز خدایه نیده. امّا او یگانه، کی پئره ورجه ایسه و در خودشه ذاتم
    خدایه، اون، اونه بشنأسأنه.
  mks-NT: Ta ni in túhún toho ña̱yivi co̱ó na̱xini na Ndióxi̱. In túhún Jesucristo,
    mé á cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, mé a̱ cán quéa̱ xíni̱ ndá quia̱hva
    íin Ndióxi̱ jáchi̱ in cúú á xi̱hi̱n á ta mé a̱ quéa̱ na̱na̱ha̱ ña̱ yóho nu̱ yo̱.
  gfk-S: Pata tikenong paile nes baak God. Iesene God no bulukasa ila kis pirep ter
    iat no Tamana. Ma aie iat igate hinawase hapalaine dait utana.
  bmu-bmu: Gölme azi kunŋan Anutu nalö kunöŋ qahö ehök. Nahönŋi mohok-kunŋan Iwigö
    wösöŋe mala kota malöhi, yaŋön mönö gölmenöŋ eta könaŋi indel neŋgii mörin. Mewö.
  dgz-dgz: Orup da daiton God ya di yaven, go God Otua daiton megenat Mamewa yave
    anun iwa mek Mamewa mainep wandiniwa. Amba me piup ma taueni God Mamewa irewa
    to ewanen.
  eng-GNV: 'No man hath seene God at any time: that onely begotten Sonne, which is
    in the bosome of the Father, he hath declared him.'
  zaa-NT: Jamás lanú nuỹa ènne'ni le' yétsiloyu chi bilá'nią Tata Dios. Tùteruba Ỹi'ni
    áa enne' dua cuitta' áa, làbi nna chi beni bi e declarar lani ri'u.
  eng-WEBSTER: No man hath seen God at any time; the only begotten Son, who is in
    the bosom of the Father, he hath declared him .
  guh-guh: Itsajivi ata vaxaitsiyajuvënëjivi Dioso apo tae. Bajaraxuata apo yapëtaetsi
    pacuenia Dioso jamatabëcuenelivaisiitsi. Itsiata caenë Dioso pexënato, ponëbeje
    najuaponaponabeje, bajaraponë nacayapëtaeyaexanaica pacuenia jamatabëcuenelivaisiitsi
    paxa Dioso.
  bon-bon: Nuuja te lica ituge Acejiyame ne päpäna, yepä teeme japurage Bägrä, lui
    te Acejiyame cama yepä gyene, piiyepu lui te Babe gome enajenige, tabe te teebine
    biname bime cabu me seboclomtuji.
  nhw-BL: Amo aqui quiitztoc Toteco Dios, pero Jesucristo, iyojtzi Icone catli mocahua
    inechca, technextilico nochi tlen ya.
  swh-ONEN: Hakuna mtu yeyote aliyemwona Mungu wakati wowote, ila ni Mungu Mwana pekee,
    aliye kifuani mwa Baba ndiye ambaye amemdhihirisha.
  wbi-wbi: Nakwale umuunhu juno aghelile kukumwagha uNguluve, ali palikimo nu Nguluve
    uNhaata. Ujuo ghwe mwene atuhufisie uNguluve.
  bba-bba: Goo sɑri wi u Gusunɔ wɑɑre. Adɑmɑ sɑ win Bii teereru wɑ wi u wɑ̃ɑ Bɑɑbɑn
    mi. Tɛ̃ wiyɑ u sun Bɑɑbɑ sɔ̃ɔsi.
  eng-KJVCPB: No man hath seen God at any time; the only begotten Son, which is in
    the bosom of the Father, he hath declared him.
  kgk-NT: Ha Nhandejáry katu nhane rembiexa e'ỹ va'e voi. Ha ta'ýry katu peteĩmi oiko
    va'e, Nhandejáry rembiayhu tee va'e voi, oikwaa uka nhande-vy Nhandejáry rehegwa.
  waj-waj: Hama gioonna kiaapu voovoono Anutuuqaa taivaivee. Ari Mmaapu mmuaavoono
    ari Koonnanikaraama mmuaavau inna tasipama variivoono innara kooyaa ti kiaa ti
    mmioo ti vitaivaivee.
  cpy-cpy: Tekatsi materoni iñeeri Tajorentsi. Riima rapintzite itomi Ashiteeri, jeeki-moperotziriri,
    riitaki kamanta-yiteeri aakapaeni ayotantaari jempe ikanta Ashiteeri.
  ekk-PKP: Kuigi keegi ei ole eales Jumalat näinud, on üks ja ainus Jumal, kes on
    Isa lähedal, näidanud meile, missugune on Jumal.
  mpx-mpx: Nige sauga etega gamagal etega Yehoba i kikite, yaa Yehoba Natuna maisena
    ya, iya i ola Yehoba, ge iya alona Tamana hi mitoyawa, iya iyaka Yehoba i pankitela.
  wbp-wbp: Kula nganangku nyangu Kaatuju. Nyanungu-nyangu-miparlu Ngalapi-nyanurlu,
    kuja kapala nyinami watinyarra-mirnimirni kutu-mirnimirni, ngula-miparlunya kangalpa
    yirri-pura jungarnirli manu jungangku yungurlipa milya-pinyi Kaatu.
  luo-luo: Onge ngʼama oseneno Nyasaye, to Wuowi ma Miderma machiegni gi Wuoro ema
    osemiyo wangʼeye.
  nhe-NT: Axaca quiitztoc Toteco Dios, pero Jesucristo, iyojtzi Icone tlen mocahua
    inechca, technextilico nochi tlen ya.
  aii-aii: ܐܘܼܦ ܚܲܕ ܠܹܐ ܝܠܹܗ ܚܸܙܝܵܐ ܠܐܲܠܵܗܵܐ. ܐܝܼܢܵܐ ܒܪܘܿܢܵܐ ܝܼܚܝܼܕܵܝܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ
    ܒܥܘܼܒܵܐ ܕܒܵܒܘܼܗ‌ܝ، ܗ̇ܘ ܡܘܼܕܸܥ ܠܹܗ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Kia-unniiñ Agaayyun qiñinġaqsimaitchaa, kisimi Atautchim, taavruma atriŋuruam
    Agaayyutmi suli Aapam saniġaaniittuam, iḷitchuġipkautigigaa.
  msb-msb: Wara pa gayod sin nakakita san Dios kundi an bugtong na anak na Dios man.
    Siya na palangga san Ama amo man an nagpakilala san Dios mismo.
  cpa-NT: Ha¹chian² dsa² jmøi¹guǿi¹ ma²ca¹jë́² Diú¹³. Jan² ja³ŋiúh³dsa héi², dsa²
    guǿ¹² cog² Diú¹³, ma²ca¹mi³léi¹³ ha²lah lán¹² Diú¹³.
  dso-dso: କେ ମିସା କେବେ ପର୍‌ମେସର୍‌କେ ଦେକତ୍‌ନାଇ । ମାତର୍‌ ତାର୍‌ ଗଟେକ୍‌ ବଲି ପିଲା ଜେ କି
    ପର୍‌ମେସରର୍‌ ସମାନ୍‌ ଆଚେ ଆରି ତାର୍‌ କଲେ ଆଚେ, ସେ ଆକା ଆମ୍‌କେ ତାର୍‌ ବିସଇ ଜାନାଇ ଦେଲା
    ଆଚେ ।”
  meu-meu: Matamana negana ema bona harihari tau ta ese Dirava se itaia; Natuna vara-edeana,
    Tamana kemena ai e nohomu, ia ese vada e gwauraia hedinarai.
  yva-NT: Vatane wamamo inta po Amisye aeno amije rai intai ma jewen tenambe. Yara
    Amisye apa Arikainyo intabo wepi po Injayo Amisye aroron kakavimbe irati wansai,
    weye Arikainye umaso po Injayo Amisye amaisy muno be intabove Ai.
  dgc-dgc: Ewan tu naketa ta Diyos, maski nikésiya. Basta tu anak na a isi-isesa,
    a kaguman Nama na a Diyos, éy siya i nagpahayaga diya.
  zpm-NT: Wlaltaa ib choot gard gaṉ Dios; saṉgue niina ne laa Xpëëd me Jesús biaad,
    meṉ co biaadlu gaṉle zha nac Dios; sac zaatne no Dios gaque no me.
  hix-NT: Khoryenkomo yony komo ehxera ro mak naha, toto. Umuru haxa ryhe, hutwamohsoye,
    kàwyanye. Tàyàm muru ro rma noro ha, tàyàm nàhnànà txko.
  sim-sim: Ma lar mbeek Avui Wasilakan heyenda ambu ri, wahau. Hako jikisi orhi namtar
    numbu orto nom Avui orhi nga nakrem lindari ri. Undari osik orvai Avui Wasilaka
    os or nandarin nirin mukuri ri.
  npi-ULB: कसैले पनि परमेश्‍वरलाई कहिल्‍यै देखेको छैन । पिताको छातीमा अडेस लाग्‍नुहुने
    एक मात्र परमेश्‍वरले उहाँलाई चिनाउनुभएको छ ।
  cgc-cgc: Ula may ittaw na kakita ta Dyos. Piro, nakala ta gid Dyos an paagi ki kanen
    na bugtong na Bata. Kanen an Dyos daw duma ta Dyos Amay.
  tim-tim: Akto Anutu amâ luâk hârokŋe bo egion. Anutu konok Eweŋaet okotŋân tatmapŋe
    konok Eweŋaet keiŋe nâŋgâm makmâ hekat nengiep.
  yor-yor: Kò sí ẹni tí ó rí Ọlọ́run rí, bí kò ṣe òun nìkan, àní ọmọ rẹ̀ kan ṣoṣo,
    ẹni tí òun pàápàá jẹ́ Ọlọ́run, tí ó sì wà ní ìbáṣepọ̀ tí ó súnmọ́ jùlọ pẹ̀lú baba,
    òun náà ni ó sì fi í hàn.
  wos-wos: Du nak Godré xéhafi yata déka jémba xékélakihambandé. Déka natafa male
    nyan Jisas dé wali re xétaka dé déka jémba xékélaki. Xékélake gaye dé naniré yikafre
    hundi wakwe, déka yafa Godka. Wakwendéka nani Godka jémba xékélaki.
  emp-NTPO: Ni ab̶aʌba Ãcõrẽra ununacaa. Baribʌrʌ dji Warra ab̶abe b̶ʌra Ãcõrẽ bẽrã
    idjab̶a dji Zeza ume ãbaa b̶ʌ bẽrã, dadjirãa cawabisia Ãcõrẽra wãrãda sãwã b̶ʌda.
  eng-F35: No one has ever seen God. The Only-begotten Son, who exists in the bosom
    of the Father, He has interpreted Him.
  ind-ind: Tidak ada seorang pun yang pernah melihat Allah, kecuali Dia yang adalah
    Anak satu-satunya dari Bapa. Dialah yang paling dekat dengan Bapa, dan Dia sendiri
    pun adalah Allah. Dialah yang memperkenalkan Allah kepada kita.
  pes-OPCB: کسی هرگز خدا را ندیده است؛ اما پسر یگانهٔ خدا که به قلب پدرش نزدیک است
    او را به ما شناساند.
  mpt-mpt: Nakai Gode atemnamino blim otane Gode miine yanmakobe Yesuse e Aye Gode
    bobol temo makobam bianea eta Gode kukubo nakaia unangai alebenea keim anebiobe.
  ssx-ssx: Hali homeke ma꞉nda꞉ma꞉ Koda꞉ ota꞉ na handeekeme. Kutu piekepate Eiyeke
    homekema꞉ homeke Koda꞉ tupa꞉ hata꞉ Atekena꞉ popeke nane kikina꞉ pila꞉ halima꞉
    kone ipikana꞉ma꞉ niki la ka꞉la꞉me.
  mkl-mkl: Inɛ kɑ̃mɑ kù yɛ Ilɑɑɔ̃ Bɑɑbɑ ɑjɔ kɑ̃mɑ. Amɑ ɑkɑ̃ɛ iyi í wɑ bi tɛɛu nŋu
    tɑkɑɛ Ilɑɑɔ̃i. Nŋui í jɔ̀ ɑ̀ mɑ̀ɑ.
  gaq-gaq: ଜା ଅଃନା ଇସ୍‌ପର୍‌କେ ଆକେକେ ଣ୍ଡୁ । ଆବାନେ ବୁଲୁନ୍ନିଆ ଲେଃକ୍ନେ ମେଁନେ ମୁଇଙ୍ଗ୍‌
    ଆଃ ଉଙ୍ଗ୍‌ଡେ ଆମେକେ ଆଃତ୍ନା ବକେ ।”
  gof-RNT: Xoossaa be7ida asi oonikka baawa; ba Aawa matan de7iya issi Na7aa xalaali
    baw Xoosse gididayssi iya qonccisis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଜେତାଏ ଚିଉଲାହ କାକ ନେଲ୍‌, ମେନ୍‌ଦ ଇନିୟାଃ ମିଆଁଦ୍‌ଗି ହନ୍‌,
    ଆପୁଆଃ କୟଙ୍ଗ୍‌ରେ ଦୁବାକାନ୍‌ନିଃ ଇନିଃକେ ଉଦୁବ୍‌କିୟା ।
  gah-gah: Ómasi nene ve makolímohe makolímohe ánigonamive. Gipala hamokó ezáa nene
    Ómasi noive. Eza amelahini amatoka minake, amelahini mogonáa aleloko limike lo
    utó oko lo lemekave.
  lcm-lcm: Kapo kovek ta ring sikei a igenen katala arai korong ani God. Sikei, ninia
    palau na ring sikei a nat ke, voiang kapo God na kapo sinong e ngere tamana, nia
    kata mela asereiai atutuman ani God.
  aer-aer: Tyerrtye angwenhele apeke re kwenhe Ngkarte aretyakenhe. Kenhe Alere Ikwerenhe
    Jesus-ele-ante ware Renhe areke, re akwetethe itwele Ngkartele-arlenge anerle-aneme.
    Re kwenhe tyerrtye areyeke akethe anthurre imerneke nhenge angwenhe Ngkarte-arle,
    Akngeye uthene Alere uthene-arle rante-rante anthurre anerle-anerrerlenge.
  qvc-NT: Taytanchiq Dyustaqam mana pipis nima tyimpu rikashqachu. Piru chay ancha
    kuyashqan sapalan Churinllam, Tayta Dyuspa pullan kawsashpa, kay pachaman shamushpa,
    niwashqa kanchiq, Taytambaq allipta yach'ananchiq.
  tgl-ULB: Kailanman, walang tao ang nakakita sa Diyos. Ang isa at nag-iisang katauhan,
    na mismo ay Diyos, na siyang nasa dibdib ng Ama, nagawa niya siyang maipakilala.
  cbs-NT: Ja inun, natian tsuabunda Dios uinakamabiaken jawen bake bestichai Diosbe
    janchanameai Dios ja keskajaidadi jawen Epabe ketaxamexun xabakabi jatun besti
    Dioskidi nuku unanmakubainiki.
  xtm-NTPP: Ñatuu na in ni jini Su'si ma, nú masu ja Sa'ya maa in maa tnu'u‑ni ya
    ma, vaa Su'si kúu maa ya, te iyo ya ji'in Yuva ya ma. Suu ya kúu iya ni kaxtnu'u
    sukan iyo Su'si ma.
  nnq-nnq: Abije ngu mundu ojwammweni Nnoongo. Mwana jwa nnyika ojwabi tela na Nnoongo
    na ojwabi pamwe na Awawa, nga ojwatulandulila nhwalo gwa Nnoongo.
  bao-NT: Ʉmʉreco Pacʉra jĩcʉ̃ ʉno peera jĩcãti ʉnora cʉ̃re ĩa ñaatiupa. Cʉ̃ Macʉ̃
    jĩcʉ̃ra ca niigʉ, Ʉmʉreco Pacʉra ca niigʉ, cʉ̃ Pacʉ menara ca niicõa niigʉ wado,
    cʉ̃re mani ca majiro manire tiiwi.
