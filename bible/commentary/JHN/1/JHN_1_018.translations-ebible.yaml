  bre-BRG: Den n'en deus biskoazh gwelet Doue; ar Mab nemetañ a zo en askre an Tad,
    eo an hini en deus graet e anavezout.
  opm-opm: Hanip dirhe Got ohnonghe na wandeipti hanmur. Got orhe bopor mat ma papat
    brer orhorwi Got orhe pat da oh dirnong namgitporhan dir wamar am haptimur.
  bvr-bvr: Wangarr an-gata nipa gala ana-nga a-nacharna a-workiyarna; wurra jarra
    an-gata an-nigipa An-walkurpa an-ngardapiya an-gata Nyanyapa arrku abirri-nirra
    abirri-workiya, nipa arr-gurdagurdarrana Wangarr.
  wal-wal: Xoossaa be7ida asi mulekka baawa; ba Aawaa lanqqiyan de7iya issi Na7aa
    xalaalai abaa markkattiis.
  zad-NT: Ni to konoṉ' ile'i Chioza', per Xiiṉe'na' nak tlish' tyaj, beena' zoalene'ne',
    ḻen' bidliile' cho' ka nake'.
  kmg-kmg: Anutu e ŋic moczi moc mi honewec, Ŋokâ jâmbâŋ mocjaha, Mamacte bufuŋko
    juekaczi ine biŋe-ticne bawaharâ mufua-nârewec.
  aso-aso: Idoꞌ Oꞌmoso nene ve hamolitesi mo kekeꞌ ningamune. Ningamuneꞌza Oꞌmosoꞌmi
    gipele hamoꞌ minive azasi nene Oꞌmoso mino melehosi makaꞌ bizi minasive neꞌmo
    Oꞌmoso nene do sotoꞌ ogo lelebizavo ningo gele none.
  uli-uli: Ted yor mwo semal le ye wiri Deus. Mala chog Lol le ye hafedeg ngal Deus
    ngo ye mel irel mala Temal, mele ye haglal ngalir yarmat Deus.
  nin-NT: Undurr nise hi Abachi kye. Abachi yo ki itu ima, à du Uzuma wa na ankpa
    ma, uwanggo wa nggo so ywhiywhirr na Aki wa ku, à nga ni du anishirr ba hi di
    Abachi à si kingginggi.
  tgk-tgk: Худоро ҳеҷ гоҳ касе надидааст. Ӯро фақат Писари яккаву ягона, ки ҳамеша
    бо Падар аст, барои мо ошкор кардааст.
  acu-NT: 'Aints kichkisha Yusnaka pengké wainkacharu ainawai. Antsu ni Uchiri, nekas
    kichik aa nuka tuke nijai tsanias puju asa: Yus tu awai tusa, iincha paan nekamtikramamiaji.'
  cak-WNT: Can majun c'a winek ri tz'eteyon ta riche (rixin) ri Dios, xa can xu (xe)
    wi ri Ruc'ajol ri tz'eteyon riche (rixin). Ri Dios xaxu (xaxe wi) jun Ruc'ajol
    c'o y sibilaj nrajo'. Y yari' ri xok'alajsan ka ri Dios chkawech re wawe' chuwech
    re ruwach'ulef.
  ebk-ebk: Maid poros nakaila kan Apo Dios mu achi yangkiay nan us-usa ay Anakna ay
    Dios mismu ay kadwan Amana. Hiya nan nangepakaammu as nan maepangkep kan Amana
    as nan tataku.
  spa-PDDPT: Nadie vio jamás a Dios. El Unigénito Dios, Quien está en el seno del
    Padre, Él se dio a conocer.
  ruf-ruf: Kuduhu imunu wowose iyamwonile Imulungu. Ila Imwana yaliyeka, yeghalile
    ne Imulungu iyelungile na Aba, iyo iyatulongele mbuli tse Imulungu.
  gun-gun: Avave rei ndoexai Nhanderuete, teĩ Nhanderuete Ra'y peteĩ'i va'e Nguu revegua
    ae oikuaa uka.
  agu-BL: Cya'l jun tajske'n wutz Ryos, poro ja el katxum tetz tan tu' Jesucristo,
    na ite'nin Ryosa'tz. Na yi jun tal ẍutuj Cy'ajl Ryos yi cho'n najlij xlaj i',
    itzun i'a'tz nchajon Ryos sketz.
  isn-isn: Kutili u ng'wana adamu nai umihengile Itunda matungo ihi, muntu wing'wene
    niiza inge Itunda, nuili mu kikua kang'wa Tata, umizipilye ung'wenso wamanyike.
  eng-PEV: Nobody has ever seen God. But the special man, the one that is God, he
    is always with his father. He is the one that showed us what God is like.
  ilo-ULB: Awan ti tao a nakakita ti Dios uray kaanoman. Ti maysa ken kakaisuna a
    tao, ti Dios, nga adda iti barukong iti Ama, inyam-ammona isuna.
  pir-NT: Masa ne Cohãcjʉ̃re ihñedare. Tiquirore mari ihñedapegʉ̃ta tiquiro macʉno
    ihcãquirota ijiriquiro tiquiro Pacʉro mehna sa ijiducure. Sa yero tiquiro Pacʉrore
    marine masigʉ̃ yeri.
  anv-NT: Yɛ́ muú ama ayi agɛne mɛ Ɛsɔwɔ apɔ́ ɛkose danchi maá wuú. Ji alu ntó
    ɛke Ɛsɔwɔ. Ji ayi alu fií ne ntɛ wuú ne apyɛ bɔɔ́ akaá gefɔɔ́ ɛyigé ntɛ alu.
  sab-NT: Ni kwian gdaite nu gwageba Chubedi, Chube Kirolla alin giti kwian Chube
    uñe, Chube Kirolla gdaitre alin ama kaire Chube, ama talla kle ule diali mo Ñenua
    ole.
  tmd-tmd: Nöbö mö bli God nugwo nugwölöi. Ha nuŋ paŋyöbö mɨd akwör nuŋ keir nuŋ God.
    Nuŋ Nuö pɨsaŋ mɨdöia. Nuŋ Nuö nuŋwa yad wöxnö nɨgöŋa nugwön weik an Acö God mödö
    nugwöla.
  acr-NNT: Na jinta junoq iliyom uwach ri Dios; pero riꞌoj xqetaꞌmaj uwach ruma ri
    Jun lik xa jun ukꞌuꞌx rukꞌ ri Dios, waꞌ e Rukꞌajol ri Dios, ri lik xew Ukꞌajol
    riꞌ.
  kpg-kpg: Tangada ne mmada gi God ai. Tama a God hua e dahi dela e hai be God, e noho
    i baahi o Tamana, e haga modongoohia aga a God gi iloo nia daangada.
  taj-taj: परमेश्‍वरदा खालैसेन खाइमै म्राङ्बा आरे। तर परमेश्‍वर आबादेन छ्‌याम मुबा
    थेला गिकजेन झा परमेश्‍वरसेन य्‍हाङदा परमेश्‍वर आबा खाह्रङ्बा मुला भिसी उन्‍बा
    मुला।
  avt-avt: Mɨtɨk kiutɨp keiyak ap kɨr God au. Mɨtɨk kiutɨp kerekek hɨrak hɨrekes kɨre
    God kau ketikerek menep, hɨrak epei kewepyapɨrek keteiknaiyek te haiu mertei God
    hɨrak kɨre mekak.
  cbk-cbk: Nuay ningunos quien ya mira con Dios, sino el di suyo unico Hijo lang,
    quien ta esta na lao derecha del di suyo Padre, y ele lang amo el quien ya hace
    entende canaton si cosa el naturaleza de Dios.
  uig-ARA: خۇدانى ھېچكىم كۆرۈپ باققان ئەمەس؛ بىراق ئاتىنىڭ قۇچىقىدا تۇرغۇچى، يەنى
    بىردىنبىر ئوغۇل ئۇنى ئايان قىلدى.
  tuf-tuf: Istiyati imár ub cut Siran istítiro. Wacjá istán biat, Tet owár ítquibat,
    téw̃quibat eyat Sir bitáratara bahnác ehcujacro.
  abx-abx: Gana' pa gayod bisan say aha'a makakulaw si Diyos, pero aniya' magpakilala
    kon say iya, nga gana' la'in kon ma'in mismo i Diyos nga gana' kaparihu-na Dadi'
    nga awiray ina'anto si kagiliran-na si Tata'.
  mco-NT: Je Dios ni camɨnaabɨ pɨn ca'ixyñɨ, je y'ung tügpajcɨ yajpatp ma Dios Teedy
