  cnt-NT: Lia'₂ 'i₁jan₂ tsá₃ 'ein₂ ma₂jɨ́n₂ Diú₄ lia'₂ 'i₁cón'₂; la₁ia₁ Ja₁ŋi'₅₄ i₂jan₂
