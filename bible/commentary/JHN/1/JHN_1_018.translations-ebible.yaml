  kpf-kpf: A niŋâ Anutu mânâk igâwen. Ka nanŋâ zâk Anutuyâk op ândeipŋâ Ibâŋaŋgât
    âsan topŋan tâpmapŋâ den siŋgiŋâ mem ge sâm muyageniŋgip.
  ppo-ppo: Whi̧ mo beta̧né Kótó kolókélé initei, alimané hosaa tua̧mó betóló wale
    Naalené amatóró, Alima etei kaae ala ere Tale beterapóló, da̧paae ha̧kearóló yó
