  mti-mti: Bira da God den yaune. Megara Usiwa Desiromiren mekut me Mamawa gumbe wakenewa
    me taibe wag toyau nunne.
  pad-NT: Ni-ija'aria binoki'iaki kaho ada Deus. Kidisai hoarana vania binokira ada.
    Kidiabi'i 'dihana hojaki ada. Deus hiki jaboni ada. Ovaria binanokiaki ida Deus
    danona, jahana, vagana hiki niha ninina, aogara kaimoni ada Deus.
  twi-twi: Obiara nhuu Onyankopɔn da, gye ne Ba koro no a ɔno nso yɛ Onyankopɔn no,
    nea ɔwɔ Agya no nkyɛn na wada no adi no.
  hlt-hlt: Pathen te ana hmuh noek moenih, a napa kah rhang dongah aka om Pathen kah
