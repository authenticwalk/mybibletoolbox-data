  bzh-bzh: Mehöti su mala raḳ Anutu rë. Yö ma rot. Yiḳ Anutu Nalu timu sënë, sën
    nedo loḳ Ama babu lo, om sën tateḳin Anutu yi degwa vu hil.
  guj-2017: ઈશ્વરને કોઈ માણસે કદી જોયા નથી; તેમનો એકનો એક દીકરો, કે જે પિતાની ગોદમાં
    છે, તેણે ઈશ્વરને પ્રગટ કર્યા છે.
  jvn-NT: Ora ènèng wong siji waé sing tau weruh Gusti Allah, nanging Anaké, sing
    ora ènèng tunggalé, sing wujut Gusti Allah lan dadi siji karo Bapaké, Dèkné sing
    ngétokké Gusti Allah marang awaké déwé.
  byr-byr: Gotɨyarɨ aꞌmwe Kwaaka davakɨyaina wangadaanyarɨna mɨꞌ. Aane pwai kwai tɨnna
    mwanganyɨ. Aawa, Gotɨyai gavei Ganɨmaangeryaba kusɨmagɨnna mwaalɨkei nemɨnyɨ yɨbwarɨdaakwia
    neyɨkelyɨ.
  ian-ian: Godna mbangɨ vɨga la nyan kai. Ndɨna nyan ndɨnogwionala kɨta vat vɨga lɨndɨ.
    Vɨlaa nɨn kat ngaga yalaa Godna vak nɨn kat mbutɨndɨ.
  hun-hun: Az Istent soha senki nem látta, az egyszülött Fiú, aki az Atya kebelén
    van, az jelentette ki őt.
  mcf-NT: Ambi isacmaidquio icsho matsesën Nuquin Papa bëdamboen tantiatiapimbo iquec.
    Padnuen aton Mado abentsëcshunquio aton dayun tsadquidënquiobi matsesun Nuquin
    Papa bëdamboen tantiamepondash. Aidquio chuinu. Tantia.
  kjs-kjs: Ali medame Gote ora na-ademe. Ora dia. Mo nipuna naaki nipu komea Gote
    raapu meda-rupa pipi. Go naakimi nipuna Aapana agale naa piri-para mea ipuma waatea.
  mni-mni: Mi kana amatana Tengban Mapubu kheidounungdasu ukhidri. Adubu Mapaga yamna
    naknana leiriba amatta ngairaba Machanupa Mapu Ibungona Ibungo mahakpu phongdokle.
  yad-NT: Ne ti̱ diyada siva Ju̱denu, tii, mitya. Sadenu vichasara vinu ti̱quidera,
    Jesús jtyati̱, jiryatiy savichasara satuunu. Ni̱ni̱ ji̱ta datyanusara vu̱ñi̱ Ju̱denu
    day.
  mxb-NT: Ni iin tóꞌón taꞌon ña̱yuu ko̱ ní xiní ndí káa Ndios, tído iin tóꞌón dini̱
    de̱ꞌe na, na̱ ió nduú xíꞌín tatá Ndios, no̱ón kúú na̱ ni̱ kii ni̱ naꞌa̱ ñaá ná
    noo̱ yo̱.
  pon-2006A: Sohte me kin kilangki Koht mese. Sapwellime Iehrosohte, me duwehte Koht,
    me kin ketiket ni palimaun en Sahmo, iei ih me ketin kasalehiong aramas akan duwen
    Koht.
  maq-NT: Tsajin camahani yo xi cavëë rë Nina. Suvá ni Quihndi ngu rë Nina xi hacuaha
    nina me hacuaha tacun tangun me cojo Nina Nahmi naja ne, me vëhë casua me camachaya
    naja yo xi Nina.
  hto-hto: Buna jaca Juzíñamuina cɨóñena; mei íadɨ dama daade ie Jitó, ua Moo comecɨ
    áɨnomo itɨ́mɨe, baie Juzíñamui ífuena caɨ onótatɨmɨe.
  por-BRBSL: Ninguém viu Deus em momento algum. O único Filho nascido, que está no
    seio do Pai, o declarou.
  ces-NKB: Boha nikdy nikdo neviděl; jednorozený Syn, který je v Otcově náručí, ten
    [ho] vylíčil.
  cui-cui: Dapon aibi pon Nacom petaewatsi. Nacom Pexanto tatsi, pon yatsicaewa compa
    tatsi bapon naca cana exana xua Nacom wayaputaewatsi, paxa imoxoyo pebarʉ poponaexaetsi.
  boj-2014: Tamo bei na Qotei aqa ulatamu unosai. Qotei aqa Ŋiri a na qujai iga Qotei
    osorgej. Qotei aqa Ŋiri a segi Qotei. A aqa Abu aqa areq di sosiq beteryejunu.
  eng-OEBUS: No one has ever yet seen God; God the only Son, who is ever with the
    Father – he has revealed him.
  eri-eri: Ariya, fai ete te Itou urei uwa. Gai uwanga uwa. Itou Nomo Idau etenga
    waha, no nogo Itou, no tigini Umamu hinomu la yafana, no wenga ere Itou abitimu
    higai.
  aly-aly: Ingwerentyel Akngey arey-angenh. Alerikw anyentelant renh arek. Ra ikwer-itwek
    aneyel, Akngey rapeny arrpemarl, iwerr anyent-antey. Ra angka Akngey-kenh ingkerrenh
    akalty-anthetyek.
  wiu-wiu: Padameka Akolaline lene timini enameneyake Akolaline mana odene ago one
    yono kounoke kakago nokome etenanemo i i wa to̱awea oka.
  swe-swe: Ingen har någonsin sett Gud, men hans enfödde Son, som är jämställd med
    (vid hjärtat, bredvid) Fadern, har förklarat honom. [Ordföljden i grekiskan inleds
    med Gud för att skapa eftertryck, ordagrant ”Gud har ingen någonsin sett”, se
    . Uppenbarelser i GT var aldrig fullständiga, se . Jesus har synliggjort Fadern.
    Han har undervisat och öppnat vår förståelse för Gud, se .]
  cth-cth: Apinihai Cathut teh hmawt boihoeh eiteh, Cathut lungtabue dawk kaawm e
