  kik-kik: Gũtirĩ mũndũ o na ũrĩkũ ũrĩ ona Ngai, o tiga Mũrũ wake wa Mũmwe ũrĩa ũikarĩte
    hamwe na Ithe, na nĩwe ũtũmĩte amenyeke.
  cap-NT: Jesucristuc̈ha Yooz Majchqui. Anapanz̈ jec z̈oñimi Yooz cherchiqui. Niiz̈
