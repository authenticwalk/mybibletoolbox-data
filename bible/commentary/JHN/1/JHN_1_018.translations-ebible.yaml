  bef-bef: To bonaꞌi moneuba Huꞌmamofihi bu megoꞌehibe. Yaꞌma Huꞌmamofihi panaꞌa monekoꞌuba
    ai afoꞌafi hiti moneka mine hepiꞌahaꞌinauba Huꞌmamofihi hapaꞌa lu huto huto lu
    limiꞌehina yabe.
  amm-amm: Noko siyayo Kotosu mo kiwoi muwoi. Koto tomoso nokota, awitona awitono
    saso, to mo Kotoso na tokimoi. Apitono Siyolini nainomai yousikaino nokota, totasu
    mo Apitono na wiyomokoki, Koto nali.
  zaj-zaj: Haduhu munhu yoyose yamonile Mulungu, ila Mwana yeiyeka, ayo yali hamgwazo
