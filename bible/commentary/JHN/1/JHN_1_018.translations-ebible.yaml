  gdn-gdn: Nu iyapana kuduba Mamanuga God nu yabunugere mo eba emipi ko e madaneya
    ka e eya Gubagai mena tondau. E ka e eya Mamai maba. E ka ade God ki pokere nu
    e kataipamu ki ka nu e Mamai mete kataipamu. (v28) Apunu Diyoni awana Diyoudani
    papasi buridere tawana Betani bameya iyapana siruwatamiyawa tondawa,
  nko-NT: Ɔhaa mɔ́kʋ́wun Bulu kɩ. Obí ɔkʋkʋ́nʋ́ ɔkʋlɛ pɛ́, mʋ onutó ogyi Bulu, otsie
    Ɔsɩ́ ámʋ gyɔpɩsʋ, Ɔsɩ́ ámʋ tɛhɩ́ɛ́ kle mʋ asʋ́n ámʋ, nkʋlɛ labláa anɩ alɩá
    Bulu gyí.
  bsn-NT: Nijʉane Diore ĩre ĩagʉ̃ magʉ̃mi. To bajiboarine ĩ macʉ sĩgʉ̃ne ñagʉ̃, ĩ
    jacʉ rãcagʉ ñari, ĩ jacʉre bajirone tʉoĩagʉ̃ ñari, ĩ jacʉ ĩ bajisere riojo manire
    gotimasiocami.
  pib-NT: Gikena getlu Goyakalu gi pagogneko. Girchistsi gwachri, satupjerutu Gituru,
    Wale ginkakletlu.
  wiv-wiv: Beta kaka katiu ni hadavia a Vuvu, a Tuni Vuvu, kua e lala kete mimia na
    kitaki Tamana, ia ti katia tolu kene lala a Vuvu.
  reg-reg: Atalio munu oyo amulolele Nyumuanga mwanya gwona. Omunu wenyele unu ni
    Nyamuanga, ali muchifubha cha Lata, amukolelede omwene bhamumenyega.
  mlh-mlh: Moreŋ ŋi moji Anutu damaŋ mogo so ŋoneya. Madeine moakonji Mamainere beufuŋgo
    go waperu goya, iŋoji moreŋgo wakiru fuŋneine nodume manebeŋ. Oŋu.
  gof-ENT: ፆሳ ቤዒዳ ኣሲ ኦኒካ ባዋ፤ ባ ኣዋ ማታን ዴዒያ ኢሲ ናዓ ፃላሊ ባው ፆሴ ጊዲዳይሲ ኢያ ቆንጪሲስ።
  aau-aau: Uwr prueyn hiykwe God se lira pa, korey law-ar. Sawk hyo ney prueyn-aw-aw,
    God se hieyn liyliy-aw ma lwak, seyr Aio so uron-kowp-ar mon ma lwak, hiy maka-me-sair,
    uwrsa me kokwe, God hokwe penkin so.
  tvk-tvk: Moletin tovuol tamu iaxa vapus Hi ni meten xati. E moletin xil mei lakil
    Hi nggo Natneli xa be siskes nan, ngan xa de ri Tamen.
  prf-NT: Maski nikan ay awan palla ti naketa ten Diyos. Peru impakilala siya nen
    bugtung a Anak a tunay a kasayaan nen Ama.
  auy-auy: Naaófáꞌ-naofaꞌe káféꞌe marapáꞌ-wáásí Maníkón-aneꞌá ímba awánaraambanifo
    kímborawigo ááninkoma weséꞌa ména mimbóráíꞌa úmai ména póna kentáá wéaraasimiye.
  tbg-tbg: Kiama qumina vo vaiintivano Variqa Kotira viri tavairave. Vira Maaquvano
    nai Qora aaqanto vaiva, vivaqaima nai Qora okara qoqaiqama kaimanta tenavu kankomake
    tavaunara.
  hub-NT: Chikichik shuarkesha Yuusnaka pegke wainchau ainawai, turasha uchiri chikichkia
    nu nina aparinka nekamtikramaji.
  hmo-hmo: Matamaia neganai ia mai bona harihari tau ta ese Dirava ia itaia lasi.
    To iena Natuna tamona sibona, Tamana dekenai momokani ia noho Tauna, ia ese Dirava
    ena toana ita dekenai ia hedinaraia vadaeni.
  big-big: Nakkorau songono nangezi Anotoyegi pakela ono kapura pigi Marekpokko kele
    keke pakela, purik pi Mangogi wilekpekke ngezege panu yolubek logo pugu Mangoyegi
    langai teni mamokyegi kozak yeiya.
  gux-G: Nilobá kuli ki kpeli ki la U Tienu; Ki bonjayenga yua n ye leni Ba, wani
    n cedi k bi bandi o.
  cnl-NT: '''A²³''i̱³ xen³ dsa³ ''i³ lɨ''³ ca³ŋøn³² Dios. ''E³ quie''²³ mɨ³jmée³ Jo̱o̱³¹
    ''e³ mɨ³la³cuiin²³na². La''³ mɨ³jmée³ Jo̱o̱³¹ ''i³ jø̱n³ qui³ xen³, ''i³ bi²³
    ma²³''nee³ ''néen².'
  zar-NT: Catu caz nu biléʼe Dios, pero Lëʼ, laʼs dui Zxíʼinëʼ Dios, Bönniʼ naʼ nadxíʼideʼenëʼ
    Dios Xuz, Bönniʼ ni naʼ benëʼ ga núnbëʼëruʼ-nëʼ Dios.
  kde-kde: Nanga munu awahîte kumwona Nnungu. Henga Mwana wa weka wa Nnungu, nang'e
    njo Nnungu muhiu, avêle pamo na Atata Nnungu, aneyo njo atumaihîje chavele Atata
    Nnungu.
  ata-ata: Itema vile umaisou Lataua iou uasi. Ia itema vilesisi Anu muxolu noxou
    Momu paꞌumolu nesi, mupalaꞌalixu Momu noxiꞌa ta mitema. Anu Lataua ꞌOlu mo Anu
    Lataua kalumo.
  qvw-NT: Imaypis pipis Tayta Diosta manam licalachu; sinu'a Chulin quiquin Dioswan
    cusca cawsäcällam paypïta camalachimälanchic.
  nfa-nfa: Abhu mèka ca dhèu sa hèi dhu rèdhi Ama Lamatua. Te ngaa Ana Pasue Mone
    mesa Na èèna ka dhu padꞌelo mi èdhi, dꞌara Ama Lamatua. Ana ne, ètu baboa Ama
    Na. Te Nèngu ne, nuka Ama Lamatua kahèi.
  tnp-tnp: Iətəmi kəti təseruhiən Uhgɨn nian kəti mɨne. Mətəu Nəuan Kətiəh Əmə, in
    Uhgɨn, iətəm in iuəkɨr o nɨki Tatə Uhgɨn, in təmol əpu Uhgɨn kəm tah kəni kotəhrun.
  urd-urd: ख़ुदा को किसी ने कभी नहीं देखा, इकलौता बेटा जो बाप की गोद में है उसी ने
    ज़ाहिर किया।
  hot-hot: Anyô te miŋ bôk hayê Wapômbêŋ ami. Ma doŋtom Wapômbêŋ anêŋ Nakaduŋ doŋtom
    êŋ iyom intu Wapômbêŋ ba hamô haviŋ Lambô ma hik Lambô thô hadêŋ alalô.
  mqj-NT: Tae' dengan tau mangka ummita Puang Allata'alla salianna Anak mesanna, To
    nasirantean, To sisola liu Ambena. Iamo umpakawanan Puang Allata'alla lako kaleta.
  rus-SYN: Бога не видел никто никогда; Единородный Сын, сущий в недре Отчем, Он явил.
  mbh-mbh: Na toko e avele ako i thopol a God, aveto Itun omole inga aken i mun re
    inga ake ini a God na i voth a Itema ilo sei, i kene, i panine tokokoere olemi
    nge i.
  bdd-bdd: Yehoba ꞌana ꞌita geya ꞌeta taiya ꞌida ꞌiteya, ma hesi natuna moisa ꞌiboi
    ꞌisanasanapu Tamana ꞌana ꞌita. Weyahina tauna Tamana deina ꞌimiyamiya, ꞌoinega
    tauna Tamana ꞌana ꞌita ꞌiheꞌitegita.”
  cbt-NTPO: Co inquënpoa tëranta' Yosë quënanëhuahuë'. Hui'niniso nipirinhuë' noyá
    nohuitërin. Yosë pochachin ni'ton, napopianachin yonquipi. Inasáchin Tata Yosë
    anohuitërinpoa'.
  srn-NT: Noiti wan sma si Gado. Ma a wan enkri Manpikin di de nanga a P'pa, meki
    wi kon sabi En.
  cta-NT: Ni sca ñati̱ ná naꞌa̱ nguꞌ jiꞌi̱ ycuiꞌ Ndyosi; sca ti Jesús nu nguluꞌu jiꞌna
    ñati̱ chalyuu na ñiꞌya̱ laca ycuiꞌ Ndyosi. Loꞌo nu Jesús biꞌ ni, laca yu nu sca
    ti Sñiꞌ ycuiꞌ Ndyosi, nu tyacaꞌa tsa jiꞌi̱ Ni.
  bqc-SIM: Gbɛ̃e i wɛsi Lualɛ yãao. Lua Nɛ́ mɛ̀ndona pↄ́ kpaa a Maepi kùɛ mɛ́ tò
    wa aà dↄ̃.
  tcz-CHONGTHU: Koima Pathen mukha ana umpoi, Ahin atepi umlou, amatah Pathen Chapa
    chang khat seh, Pa lung to kinaicha umjing chun, eiho henga aphondoh ahitai.
  mar-mar: देवाला कोणीही कधीहि पाहिले नाही. जो देवाचा एकुलता एक पुत्र पित्याच्या उराशी
    असतो त्याने त्यास प्रकट केले आहे.
  snp-snp: Ena Goti ya we makafo eyami we ma minámaiye. E’e, Nalafo Goti lawoko Melafo
    kemanau minami wekafo ya monala olu oloto pi lomami ne.
  isl-isl: Enginn hefur nokkurn tíma séð Guð en einkasonur hans, sem stendur næst
    föðurnum, hefur kennt okkur að þekkja hann.
  spy-NT: Māmii ꞉chii nyēē kiikukas Yēyiin, nteenee lakwaniitēnyi sālu Yēyiin ꞉nyēē
    kiikukas. Kiboonto keey Kwaan ānkiikōōboorwēēch wōlēē wuu ꞉Yēyiin.
  xnn-xnn: Maiwed nakail-ila ken Apo Dios nodi nan kedkedeng ay Anakna ay makitetee
    ken Amana et siya nan nangipagtek.
  mwe-mwe: Jwakwa mundu jojowe abhabhweni a Nnungu, ikabhe Mwana jwa jikape jwa a
    Nnungu, ali pamo na Atati, jwenejo atulangwiye shibhali a Nnungu.
  tte-tte: Nige tomo yabo Yaubada igigitai bwaimwanamo Natuna iboma igitai. Iya besiele
    Yaubada, yo iya me tamana simiya toyawa, iya koina Yeisu Yaubada kana koleya iyakenayan
    tomo kolimai.
  tcs-tcs: Nobodi i bin luk God lo ai. Bat mata da wan boi blo em, uda i sidaun klostu
    lo em. Em nau i soe yumpla uda i God.
  hlt-THB: U ingawm Khawsa ce am hu khawi hlai hy, pynoet doek khoeih a taak chyn
    na ak awm Khawsa, Pa a venawh ak awm ing anih ce dang law sak hawh hy.
  soq-soq: Mai mida da bumpe ita tauma emawe God ibuwa ewapona, diaida. Tane me Otopa,
    me ipa Godida ita Mamamba nata wanwanlala, me God sabamosano ewate atenten.
  qub-qub: Tayta Diostaga imaypis manami pipis ricashachu. Paytaga ricasha Japallan
    Wamran Jesucristullami. Chaymi pay cajpita shamusha car musyachimashcanchi Tayta
    Dios imano cashantapis.
  att-att: Á kuruk gemma nga awán bulubugá ta tolay nga nakasingan kâ Namarò. Ngam
    yù táttádday nga Anâ ni Namarò nga ajjan kuna ánna iddukan na, aggina yù mangipakánnámmu
    sù Yáma na.
  bki-bki: Kito kulorinio, maka kito tai napano naio mijikia Atua, a rialio ka mirano,
    mia toro napano naio jo dam̃ariga ea Atua kanano jidomiano, naljuo aju vio takurano
    bogo nonovio, naio naruei binimei mila kito remijikia Atua bija kanano bajago
    novo nalo.
  bqp-bqp: Gbɛ̃ke dí wɛ́ si Ludalɛ zikiro. Luda Nɛ́ mɛ̀n do légelege kũ à kú a De
    kuru pì mɛ́ à tò ò a dↄ̃.
  mcp-mcp: Muud nyə abwɛ́lɛ́ dʉ́g Zɛmbî. Njɨ, Cʉ́gə́ lʉ́ Mwán dɛ́ nyə́mɛ́fwó mə́ jɛ́ɛ́g
    bʉd dɨ́, dʉ́sə́ nə́mə́ Zɛmbî yí, dwə́ wə́ í á sá nə́ Zɛmbî mpúyʉ́g.
  hat-hat: Pesonn pa janm wè Bondye. Men, sèl Pitit Bondye a, li menm ki Bondye tou,
    li menm k'ap viv kòtakòt ak Papa a, se li menm ki fè moun konnen Bondye.
  npl-NT: Amaka tlakatl yokitak Totajtsi Dios, pero Ikone non san Ye se Akin noiwa
    Dios, Akin nochipa nechonitok iwan Itajtsi, Ye Akin otechixmatiltiko.
  bgg-bgg: Hanyiejia de Hamangkhung-aphuii shii adoh ba ro. Hanyie yi Hamangkhung-aphuii
    duii pha Hamangkhung-aphuii Dufuii iphen ji è doh bie ro.
  eng-TCENT: No one has ever seen God, but the one and only Son, who is at the Father's
    side, has made him known.
  eng-BSB: No one has ever seen God, but the one and only Son, who is Himself God
    and is at the Father’s side, has made Him known.
  cpu-NT: Tekatsira materone iriñeeri Pava. Iriima irapintzite itomi Ashitairi, itzimi
    saikimotajaantziriri, iriitakera kamantairi aakaite ayotantaari tsika ikanta irirori.
  san-ASM: কোপি মনুজ ঈশ্ৱৰং কদাপি নাপশ্যৎ কিন্তু পিতুঃ ক্ৰোডস্থোঽদ্ৱিতীযঃ পুত্ৰস্তং
    প্ৰকাশযৎ|
  tac-NT: Ralámuli jemi mochígame ka pecha siné etégó alué Onorúgame, pe iligá machiaa
    napu ruwile alué rió napu pe napuyépiri rió neraga nawale rewagáchika napu ju
    Onorúgame Inolá. Jípeko Onorúgame si ajtí uchéchigo siné.
  eng-WEBPB: No one has seen God at any time. The only born Son, who is in the bosom
    of the Father, has declared him.
  gfk-H: Taia tikai pai nas baa Kalou. Senbia no kapawena God i la kis piraan taar
    at nana Sus. Ma ia at gata hasasei hapalainei dahat utana.
  viv-viv: Keke tamo hakwadi Yaubada gidaꞋitani, keke. Tu BanaꞋe Natuna anakaibeꞋu-moꞋa
    Tamana tova moyaꞋaina giveveꞋalunena, Yaubada yana huluva ide agaideya givehawala.
  yao-yao: Ngapagwa mundu juŵambweni Akunnungu katema kakalikose. Mwana jwajikape,
    jwaali Akunnungu jwausyene, ni jwakunonyelwa ni Atati, jwelejo ni jwatumanyisye
    Akunnungu.
  tgp-tgp: Te tamlohi mo sopo lo hite God hin te pongi, pani haratu enia God sei mo
    lo toho na tavalun Tama, enia mo vujangia isar̃a vara God enia mo sohena sava.
  auc-NT: Mönö waocabo tömämö incæ Wængonguï ingante cöwë adämaï ïmompa. Incæte tömengä
    adocanque Wengä Wængonguï weca në quëwënongä inte, Mæmpo æbänö ingaingä ingää,
    ante tömengä odömongä ate pönëmompa.
  kbc-NT: Aɡ̶ica ini oko baanaɡ̶a nadi Aneotedoɡ̶oji. Pida oniniwatece Lionigi anidioka
    limedi me ipegitetege Eliodi, baaniɡ̶iniaa nikeetedoɡ̶owa anodaaɡ̶eeteda Aneotedoɡ̶oji.
  bmh-bmh: Du tub Uwait nugau enib piab tam. Uwait nugau nag tutak go han Uwait, gonun,
    go memeg waugab daimai, go nug ig memeg abai miganeu.
  ctu-BL: Ma'anic majqui tsi' q'uele Dios ti pejtelel ora, jini jach cojach bʌ i Yalobil
    am bʌ ti' t'ejl i Tat. Jini tsi' yʌc'ʌ ti cʌjñel i Tat.
  meq-meq: Ndəray ɗaɗa kə ŋgatay a Mbəlom bay. Ane tuk na, wawa ŋgay niye nəte aye
    mandza eye ka təv i bəba ŋgay aye, neŋgeye na, Mbəlom. Mbəlom neŋgeye kəkay na,
    ka bəzakway ha.
  noa-H: Hãbmuajã Hẽwandam chi Haai chan bʌ̃ʌrjã hooba haajem. Pari hich chi Chaai
    hãbpai k'itʌmjã hich Haai dʌ̈i hãbam Hẽwandamk'anaa hi dʌ̈i hãba sĩejeewai hi
    hoo nʌm gaaimuata chi Haaijã warag maadëu k'ap'ʌ paauk'amam, hí jãga sĩerrʌ́.
  alp-NT: Sae iselu Tuhane Alla mosa batuke Eni Nanae esane ruaI rebe Isakesa kaiNi
    kai rebe ItehaikeIne. Kai Eni Nanae esane mere pine Iaseluke AmaI ete ite.
  san-VEL: kopi manuja ii"svara.m kadaapi naapa"syat kintu pitu.h kro.dastho.advitiiya.h
    putrasta.m prakaa"sayat|
  kbq-kbq: Mopafi vahe'mo'a magore huno Anumzana onketfa hu'ne. Anumzamofo mofavrea
    magoke mani'neno, Nafa'amofo asumpinka mani'ne, Agra'a Anumzana mani'neno huama
    hu'ne.
  kbh-kbh: Ndocná, ndocna te Bëngbe Bëtsábioye tbonjinÿe. Chë nÿe canÿe Uaquiñá ibobomná,
    cach Bëngbe Bëtsá yomna; y cha, Bëngbe Bëtsá chë Taitáftaca cánÿiñe mo canÿacá
    yomna. Mua, chë Uaquiñá, bëngbiama tojama, Bëngbe Bëtsá juabuátmanama chaotsopodénama.
  ron-LSB: Nimeni nu L-a văzut pe Dumnezeu în niciun moment. Fiul unic născut, care
    este în sânul Tatălui, l-a declarat.
  pon-pon: Jota me kilaner Kot kokodo, o ieroj ta, me kin kotikot pan kupur en Jam
    o, i me kotin kajaledar i.
  nhe-BL: Axaca quiitztoc Toteco Dios, pero Jesucristo, iyojtzi Icone tlen mocahua
    inechca, technextilico nochi tlen ya.
  sps-sps: A sikia ta isen ta mes ma tagei e Gov. A Isen tsun, to te faarei non ne
    Gov, ana Ayei kaa non panaan e Taman, ana Ya pokei faruak Towa.
  wnc-wnc: Siwan aminu keunenana tapatuta Anutu kainata dua kakut. Tapduu ayuamang
    kopatang kaya unzakan dua kaamang. Itane waaknga buyakan tapa Nanaat gatake yuamayakga
    Anutue yakapan natapbumang.
  bus-bus: Gbɛ̃kee e wɛ́ɛ si Ludalɛ zikiro. Luda Nɛ́ mɛ̀n do léle kɛ̀ kú a De kuu
    pì bé à tò wà à dↄ̃.
  gub-BL: Ni amo teko nuexak pixik kwaw Tupàn a'e wà. Pitài zo ta'yr a'e. Ta'yr a'e,
    nuzawy pixik kwaw u a'e. Izàwegatete hekon a'e. A'e ta'yr a'e, u ipyr wiko ma'e
    a'e, xo a'e zo ukwaw kar u purupe a'e.
  imo-imo: Maina imbo teni oi kape, kinye kape Gote naa karomele. Gotenga Malo tendekumu
    kau moromo, akumu Lapa kinye peya kopu teko morombele, akumuni kau Gote moromo
    mele kanangei nimbe yuni yu moro tondoromo.
  boj-boj: Tamo bei na Qotei aqa ulatamu unosai. Qotei aqa Ŋiri a na qujai iga Qotei
    osorgej. Qotei aqa Ŋiri a segi Qotei. A aqa Abu aqa areq di sosiq beteryejunu.
  ulk-ulk: A abi mitkar omarlam mi gair legize erepda werkab a yako areplare gair
    kerkerge.
  eng-DRA: 'No man hath seen God at any time: the only begotten Son who is in the
    bosom of the Father, he hath declared him.'
  knf-knf: Nin ñaaŋ aambaaŋ kawina Naşibaţi. Abukul i akaaŋ anwooŋ Naşibaţi, ankabuŋ
    ţi Aşin, ameeţanuluŋ.
  san-KHM: កោបិ មនុជ ឦឝ្វរំ កទាបិ នាបឝ្យត៑ កិន្តុ បិតុះ ក្រោឌស្ថោៜទ្វិតីយះ បុត្រស្តំ
    ប្រកាឝយត៑។
  arn-NT: Iney no rume pekelafi ta Ngünechen, welu Jesucristo, Ngünechen ñi kiñen
    Fotüm, tati rüf Ngünechen, pekefi ta Ngünechen, fey kisu am kiñewkülelu ta Chaw
    engu, fey kisu ta elueiñmew taiñ kimafiel ñi chumngen ta Ngünechen.
  zas-NT: Ad yuꞌt dxej waguiaa bejn Dios. Bén na̱j tijbzi xiꞌnman. Bén nabannë laaman
    balüü duloj ree xhienaag na̱j Dios.
  ken-NT: Yɛ̌ mmu abhɨ́kɨ́ re ghɔ Mandɛm. Njaŋamɔ ywi mmu achi nɛbhʉɛt amɔt nɛ yi
    kɛ ákʉ́ bo mandɨŋɨ mmu yi achi.
