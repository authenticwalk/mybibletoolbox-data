  tue-tue: Sĩcʉ̃nopera Cõãmacʉ̃rẽ ĩñariqui. Cʉ̃ʉ̃ macʉ̃ sĩcʉ̃ niigʉ̃́ cʉ̃ʉ̃mena niirucugʉ
