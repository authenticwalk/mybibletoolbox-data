  peg-peg: ଇନେର୍‌ ଇନାୱାଡ଼ାଲିଂ ଇସ୍ୱର୍‌ତିଂ ହୁଡ଼୍‌ୱାତାର୍ଣ୍ଣା, ଆବା ୱାକ୍‌ତ ମାନି କେବଲ୍‌
