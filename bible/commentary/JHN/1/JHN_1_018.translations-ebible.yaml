    man loikaru Makromod Lalap Nina honorok panaeku maika, leke ik kauroin Makromod
    Lalap haenhi.
  gaz-gaz: Eenyu iyyuu takkumaa Waaqa hin argine; garuu Ilma Tokkicha Abbaa bira jiru
    sanatu isa beeksise.
  kud-kud: Nigele teya hauga tomowa Yaubada ana oleya hiya'ita, na hesi Natuna moihanane
