  swp-swp: Nige sora huia esau tau esau Eaubada ie ita; Natueseesegana Tamana nuapouna
    eai ie mia, ia mo i hemasaraha.
  bjr-bjr: Sia moo fannoo Anutuna qafee marufa marinau. Narí amaaku moodaa narí akoona
    amuqusa uqanna mifa kai narí akoona faqa marida qafamaseenoo maa maqanasaa maasa
    qimannimirara quminau.
  aby-aby: Moi mima Godi ere da uiro Danu Amara ubi, Godini demuiro ibisi Mi, Yesu
    Keriso Dawama Godi erike iyabairo i wake yaisina we ma boroo yaria Dionima eno
    wei.
  eng-YLT: God no one hath ever seen; the only begotten Son, who is on the bosom of
    the Father — he did declare.
  jni-jni: Daki a iri uganiya sa uye ma iri Asere ba. Vana u inde Asere me, me sa
    ma hibi abigiri ba acoo, me mani maa bezi me.
  kne-kne: Maga di nakaila en Diyos, ngem din bogbogtong ay Anak na ay kadwan Ama
    na si kankanayon et sisya di nangipaammo.
  tgj-tgj: Yvvka Pwknvyarnvnyi kaakw nvgo kaama. Kuunyilo mvngchik, Abu gvlo doonv,
    Pwknvyarnvnyi akin kunv, hv bunua Pwknvyarnvnyi chimu toku.
  gui-NT: Mbaeti etei quia oecha Tumpa. Erei Tumpa Taɨ jae vaeño oicuauca ñandeve.
    Tumpa oaɨu Taɨ.
  quc-TT: Man kꞌo ta wi jun winaq ilowinaq uwach ri Dios. Xwi ri xa jun ukꞌojol ri
    Dios, ri kꞌo uriqoj ibꞌ rukꞌ ri Tataxel, Areꞌ xkꞌutuw ri Dios chiqawach.
  heg-NTPO: Muik tahan atuli mes lo kon, man net Ama Lamtua Allah nol baktetebes,
    ela kon nol Musa. Mo Un Ana Baun siing man Un in neka-namnau isi ka, man tulu
    bel kit Ama Lamtua Allah dalen na. Aan na, muik tutungus ne Ama ka halin na. Ta
    Un nam kon Ama Lamtua Allah.
  ptu-ptu: Tä'pi deem tau moi podo la mesa muita Puang Allataala. Sapo' malakia' muissam
    Puang Allataala aka Änä' mesanna umpaissannikia', indo to sipadaam Puang Allataala
    anna to illaam kalena.
  bzd-NTPO: '@see-verse:JHN.001.017'
  kwf-kwf: Ma noaꞋa ta ngwae kasi lisia God. TalitoꞋona goꞋo na Ngela God, neꞋe nia
    bolo faꞋinia God na MaꞋa, ma ka tua faꞋinia, niaꞋa neꞋe ka faꞋataꞋinia God fuaka.
  eng-WYC-2017: No man saw ever [or ever saw] God, but the one begotten Son, that
    is in the bosom of the Father, he hath told out.
  eng-WMBB: No one has seen God at any time. The only born Son, who is in the bosom
    of the Father, has declared him.
  zat-NTPS: Netú benne' quebe ne lé'ene̱' Dios. Zrí'ine̱' tu licha', bi nazrí'ite̱
    lazre̱', benne' nigá guque̱' tuz ca nácaqueze Xre̱'.
  spp-spp: Sùpya sàha ŋkwɔ̀ a Kile ɲya a ɲya mɛ. Ŋka Jyafooŋi niŋkinŋi u ɲyɛ Kile
    yabiliŋi, maa mpyi Tufooŋi Kile taan ke, uru u à Kile pyiŋkanni cyêe wuu na.
  zty-NTPS: Nitó benne' bi na' ḻe'ele' Dios, san bi' byo tlicha' che Dios, Bennen'
    nži'il X̱ažo Dios Ḻe', Benne' ni bene' ga nónbia'žo Dios.
  mek-mek: Ke kai agaꞌo Deo aeisaisa kai, Deo Gauga agaꞌomo, ifo isafa Deo, ke Ama
    kaina kainai eague auga Ama kaisau auga iꞌa epalogoniꞌa.
  aey-aey: Dana oso Anut qee fel. Anut Melah osol, eu uqaha Anut, uqa Memige Anut
    wowogonu bilina, uqa Anutnu mageceb dom.
  urd-GVH: किसी ने कभी भी अल्लाह को नहीं देखा। लेकिन इकलौता फ़रज़ंद जो अल्लाह की गोद
    में है उसी ने अल्लाह को हम पर ज़ाहिर किया है।
  ycn-ycn: Uncá na calé amari Tupana i'imacá. Ri'irí huani, pajluhuaja ricá. Rara'apá
    pechu que caja ripechu. Ricá i'imari huajló riyucuna. Ri'imá riyucuna huajló,
    Tupana ahua'á huani ri'imacale.
  djr-djr: Yaka dhuwal ŋula yolthu waŋganydhu yolŋuy nhänha God-Waŋarrnhany. Ŋayin
    ga ŋunha nhina galkiny God-Waŋarrwalnydja wanydji'ŋur ŋunhiyin Gäthu'mirriŋun,
    ga ŋayin limurruŋ ŋunhi dhawaṯmaraŋalnydja ŋanya God-Waŋarrnhany.
  kvg-kvg: Ezoqa kopo Mbumbukiam ometeáv. Geté tege Yo kopo, ndego ekezán, Mbumbukiám.
    Neka ndego Evé namba me꞉yagé. Ngének, gini-ovøyám, teqa yaq-te.
  rug-rug: Loke tie si ele dogoria sa Tamasa. Ba sa Tuna Tamasa sapu sa Tuna ekei
    pu koa kapae koasa Tamana, si vata gilana valeana nia sa Tamasa koa gita.
  hop-NT: Qa haq hapi hak sino God aw yori. Nay pas sūk̇a Tiat put aw unaṅwaat hapi
    put tunvotna.
  san-URD: کوپِ مَنُجَ اِیشْوَرَں کَداپِ ناپَشْیَتْ کِنْتُ پِتُح کْروڈَسْتھودْوِتِییَح
    پُتْرَسْتَں پْرَکاشَیَتْ۔
  heb-LB: איש לא ראה מעולם את האלוהים, מלבד בנו היחיד הנמצא בחיקו, והוא סיפר לנו על
    אביו.
  caf-NT: '''Aw Yak''usda ''en ya''en, ''et whunts''ih ndunnah ''aw ''ilhunuh buYe'',
    be''aBá degha nus yuk''entsi'', ''en Yak''usda bugha ''et wheinélhtan.'
  mio-NT: Ña ta ndehe ñivi chi ra Ndioo. Iin tuhun sehe ra cuu ra iyo chi ra icaa
    ni, ta racan cuu ra chaha cuenda yoso cuhva iyo sutu ra.
  srq-NT: Emo maeãte Dios rese. Eriirĩ ae que nandembiirandu randu quia Dios rese
    ra. Eriirĩ nguiarei ngu rã sɨ.
  kje-NT: Ri mahaku kan do'onala Makromod Lalap makun, kokoko Anan Kuru Mehe Lai Mehe.
