    basef kofagefa ma apaꞌ nihimbaꞌmapa God.
  cbv-cbv: Obohjeéhtih, Diosdih jwiít cã́acwã jwĩ jéih encan caá. Pánihna, Dios wʉ̃ʉ́h
    biícjeh ãjeéh jʉmniji nin baácboó cã́ac jʉmnit, ded pah ã íip ã jʉmatdih jwiítdih
    ã jéihyanap jĩ.
  taw-taw: Binɨb olap God nop ma nɨgak. Pen God Ñɨne nokom yɨbɨl ak nɨm, ne ke God
    yek, Nap wulep sɨŋak yek. Wulep sɨŋak mɨdɨl, ne ke gek, God bɨ tay tek mɨdeb agɨl
    nɨgɨnok.
  jic-NT: Gente lovin ma jus tjunuc Dios, yupj yun lal. Dios Popa pjaní qjuisin 'yüsa
    liji 'onin niná Dios. Dios Popa pjaní jupj, p'a cjuwá. Lovin se con̈ca Popay.
    Quelel liji jupj pajal”, nin tjevele Juan Jesucristo po'ó.
  zap-NT: Axtegue nunk gardet kwii ni te mén Dëdyuzh, per laa XPee Ne ne tendxee nak
    ne wluu gan pezee nak Dëdyuzh, porke lo ke Dëdyuzh nuu mee.
  wer-wer: Omën nampök Anutuun itnaangkëntak pim Ruup pimtokëër Pepapring wëaup. Pötaanök
