verse: JHN.001.021
translations:
  kpx-kpx: Ige abu namihai avoe, “Ana Ilaidianike.” Ige Dioniu namigevei avoe, “Dau
    beloveta ke holioholinu.” Ige abu tota belahai avoe, “No beloveta mole hemei umale
    ke aniko.” Ige au loui avoe, “Ba, dau ke holioholinu.”
  okv-H: ehako “Umo Elijah rete?” ainge eo “Na avo manera” ainge enu, “Umo peroveta
    simba ereovora aravorete?” “Na avo manera.” ainge enu
  tbo-tbo: Ega yaka hi lubayada meme hi pa, ‘Heki, tam iyai? Tam Elaisiya lawa odubona,
    bo?’ Tauna i pa, ‘Tau ega.’ Yaka tauhi hi pa, ‘Nugote tam tu bahapiko Mose i bahebahem.’
    Ma Yoni i paliwelehi i pa, ‘Tau ega.’
  mal-C: “പിന്നെ താങ്കൾ ആരാണ്? ഏലിയാവോ?” അവർ ചോദിച്ചു. “ഞാനല്ല.” അദ്ദേഹം പ്രതിവചിച്ചു.
    “താങ്കൾ ആ പ്രവാചകനാണോ?” “അല്ല,” അദ്ദേഹം മറുപടി നൽകി.
  grc-SR: Καὶ ἠρώτησαν αὐτόν, Τί οὖν; ⸉Ἠλίας εἶ σύ;⸊ Καὶ λέγει, Οὐκ εἰμί. Ὁ προφήτης
    εἶ σύ; Καὶ ἀπεκρίθη, Οὔ.
  bgc-bgc: फेर उननै यूहन्ना तै बुझ्झया, “तो फेर तू कौण सै? के तू एलिय्याह नबी सै?”
    उसनै साफ-साफ कह दिया के, “मै मसीह कोनी।” “तो के तू वो नबी सै?” उसनै जवाब दिया,
    “ना।”
  khz-khz: Magerenagiato, negetiwato, “Na goi rai? Goi Elia pa?” Ia ekilato, “Au ati
    Elia.” Magekilato, “Ai na peroveta talimana gaaloana talimana goi pa?” Ia evega-geleto,
    netiwato, “Aikina!”
  deu-TKW: 'Und sie fragten ihn: was dann? bist du Elias? Und er sagt: ich bin es
    nicht. Bist du der Prophet? und er antwortete: nein.'
  zsr-NT: 'Niꞌr gulanabnëꞌ lëꞌ leyúbl, tëꞌ lëꞌ: ―¿Nuzxa caz liꞌ? ¿Naruꞌ nacuꞌ liꞌ
    Elías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios? Gnëꞌ Juan: ―Cutu nacaꞌ. Niꞌr tëꞌ lëꞌ:
    ―¿Naruꞌ nacuꞌ liꞌ bönniꞌ naꞌ ral‑laꞌ guidëꞌ guꞌë didzaꞌ uláz queëꞌ Dios? Bubiꞌë
    didzaꞌ Juan, rnëꞌ: ―Clëg nedaꞌ.'
  lin-lin: 'Batunaki ye lisusu : — Bongo ozali nani ? Ozali Eliya ? Azongisaki : —
    Nazali Eliya te. Batunaki ye lisusu : — Ozali mosakoli ? Azongisaki : — Te !'
  hns-NT: 'Tab oesab poetjhies: „Tab toe ke baate? Toe Elia baate?” Tab oe bolies:
    „Ham na baatie.” Tab oesab poetjhies: „Toe Parmeswar ke doesar sanesia baate djaun
    aawat?” Tab oe bolies: „Ham ohoe na baatie.”'
  noa-E: Magbaawai deeu amachdëupai, —Magan ¿pʉ khaíuma? ¿Pʉ Elías khabá? abaawai,
    jũrr ichdëu, —Mʉ chan Elías khabamgui ajim amag. Magbaa deeu amachdëupai, —¿Wa
    pʉ warrgarwe ich Ẽwandamaucha ich i jaaumkhĩir jʉr auju a jaaujerráwa? a jëeubaawai,
    jũrr amag, —Ʉ̈ʉ̈, mʉ majã khabamgui ajim.
  eng-EMTV: And they asked him, “What then? Are you Elijah?” He said, “I am not.”
    “Are you the Prophet?” And he answered, “No.”
  mib-NT: 'Te ni cacajnūhún tucu de: Núu súcuan ¿te ndé ɨɨn cúu ró? ¿A cúu ró Elías,
    tēe ni nacani jnūhun Yaā Dios nde jenahán, chí naún? Te ni cahān Juan: Nasūú de
    cúu ri. Te ni cacajnūhún tucu de: Núu súcuan ¿te á cúu ró tée nacani jnūhun Yaā
    Dios jeē achí tutu iī jeē quíji? Tuú, áchí tucu Juan.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ सेःन्‍मे़दोसु, “हे़क्‍केने़ फाॽग्र खे़ने़ॽ
    हाःत्‍ने़बे? खे़ने़ॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन्‍ने़न्‍बि?” युहुन्‍नारे़
    खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ मे़ःन्‍नाॽरो॥” खे़ङ्‌हाॽरे़ याम्‍मो सेःन्‍मे़दोसु,
    “खे़ने़ॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाने़बि?” इङ्‌गाॽ मे़ःन्‍नाॽरो लॽरिक् याम्‍मो
    मे़त्तुसि॥
  xnj-xnj: Kangi vakamkota, “Hinu veve ndi wayani? Wu, veve ndi Eliya?” Yohani akayangula,
    “Lepi.” Vakamkota kangi, “Veve ndi yula mlota wa Chapanga?” Akavayangula, “Lepi!”
  mmx-mmx: La diga sue manga i, “Nenu nege? Kereva, nenu mo leeme vapaase ali megano,
    ne Elaisa?” Jon ga vorang i ridi xeretna, “Nenia xopmen.” La diga sue manga i
    xeretna, “Kereva, nenu leeme vapaase ali, ne Moroa ga xaape min at levelinga at
    ne Moses?” La ni ga vorang i ridi xeretna, “Kopmen.”
  cbr-NT: 'Cacëxun ca cacëxa: —¿Ama ''aish caina ui ''ain? ¿Elías caina ''ain? Quixuan
    cacëxun ca cacëxa: —''Ëx cana ama ''ain. Cacëxun ca ñucátëcëancëxa: —¿An Nucën
    Papa Dios quicë bana unicama ñuixunti uni, axa uti a caina mix ''ain? Cacëxun
    ca —ama cana ''ai —quixun cacëxa.'
  tee-NT: 'Chai aktam tasacmichokopa: ―Pus tis chavaich''at. Ja uxint''i ju Elías''at.
    Pus naulh ju yuchi ni jantiyu''. ―Ja uxint''i ju anu'' lapanac''at ju canonach
    ixchivinti Dios. Pus ak''alhtayanalh. Naulh ni jantiyu''.'
  eng-LSV: And they questioned him, “What then? Are you Elijah?” And he says, “I am
    not.” “Are you the prophet?” And he answered, “No.”
  cak-NT: 'Y ri achi''a'' ri je-takon-e xquic''utuj chic che: ¿Jat ancu''x (anchique)
    c''a? ¿O xa ja ret ri Elías, ri achi ri xk''alajin ri rutzij ri Dios ojer can?
    xecha'' che. Pero ri Juan xu''ij chique: Man ja'' ta ren ri Elías. C''ajari''
    ri achi''a'' ri'' xquic''utuj chic jun mej (bey) che ri Juan: ¿Ja ret ri xcak''alajin
    rutzij ri Dios ri can xtipe-wi? xecha'' che. Pero raja'' xu''ij chique: Ni, man
    ja'' ta ren.'
  pah-NT: '@see-verse:JHN.001.020'
  sja-NT: 'Mãpai iidijida: —Mãgara, ¿pɨ Tachi Ak''õre pedee jarapari Eliak''ã? ajida.
    —Mãga-eda aji. Mamĩda waya iidijida: —¿Pɨ Tachi Ak''õre pedee jaraparik''ã ajida,
    tachia nɨ p''anɨ? —Mãga-eda aji.'
  xed-xed: «Tsa wa kagha ɓa? Iliya ka rki?» ka həŋ nda tsi. «Vani a iʼi wu,» ka Yuhwana
    nda həŋ. «Anabi ka rki?» «Vani a iʼi wa.»
  glk-glk: 'وَورسه‌ییدی: «پس چی؟ تو الیاسی؟» جواب بده: «نی‌یم.» وَورسه‌ییدی: «تو او
    پیامبری؟» جواب بده: «نه!»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún tucu na da̱ já na̱cachi na já xi̱hi̱n dá: —Yo
    já cúú yóhó, dá já. Á a̱ ju̱ú yóhó cúú profeta Elías —na̱cachi na. —A̱ ju̱ú toho
    ye̱he̱ cúú profeta Elías —na̱cachi Juan. A̱nda̱ já na̱cachi tucu na já xi̱hi̱n
    dá: —Á a̱ ju̱ú toho yóhó cúú profeta da̱ na̱cachi Ndióxi̱ chindahá a̱, dá já —na̱cachi
    na. Joo na̱nducú ñehe Juan tu̱hun nu̱ ná já na̱cachi da já xi̱hi̱n ná: —Ni in
    túhún toho da cáchí ndó ja̱n co̱ cúú ye̱he̱.'
  gfk-S: Di ga tiri habaling ie, “Ma nesi tuno ugo? Ne Elaija ugo?” Jon ga balu di,
    “Pata, iou pata be ne Elaija.” Di ga tiri habaling ie, “Augo no tangetus?” Iga
    balu habaling iat di ma iga tange, “Pata.”
  bmu-bmu: Mewö jiiga kapaŋ köla qesim waŋgiget, “Gi mönö azi niŋia akzan? Gi Elaija
    (Elia) akzan me qahö?” Qesim waŋgigetka “Qahö!” jiyök. “Gi kezapqetok azi kun
    akzan me qahö?” Mewö qesigetka “Mewö qahö!” meleŋnök.
  dgz-dgz: Boge mu singui wayawan, “Go ge da? Ge apan Elaidia go?” Me gare wan, “Ae,
    ne ap uon.” Mu sia wayawan, “Ge God nop mega wataget waingianawa apanewa ameme
    go?” Me gare wan, “Uon.”
  eng-GNV: And they asked him, What then? Art thou Elias? And he said, I am not. Art
    thou that Prophet? And he answered, No.
  zaa-NT: 'Gunàba titsa'' cą bi attu nna ra cą: Núlá nì''i. Tsí cuią''lu'' Elías acca.
    Ra tè bi: Labí ná''. Tsí cuią''lu'' profeta enne'' ná qui''ni ìta inne parte Tata
    Dios acca. Becàbi bi nna ra bi: Labí.'
  eng-WEBSTER: And they asked him, What then? Art thou Elijah? and he saith, I am
    not. Art thou that prophet? And he answered, No.
  guh-guh: 'Nexata icatsia matavëjëa yanijobatsi. —¿Detsa nexata ponëmë? ¿Xamë tsaja
    profeta Elíaspijinëmë, ponëmi bajayata ponapona? jai bajarapamonae Juanjavabelia.
    Nexata Juan jumaitsi: —Jume raja. Xanë raja bajara apo ponënë, jai Juan. Nexata
    icatsia yanijobatsi matavëjëa. —¿Xamë tsabaja nexata profetanëmë? ¿Xamë tsabaja
    pacacopiaevetavanapatsi nepatsijavanexatsica? jai bajarapamonae Juanjavabelia.
    Nexata icatsia Juan jumaitsi: —Jume raja. Xanë raja apo bajaraponënë, jai.'
  bon-bon: Teepi piba itemlisi egä, “Cije maane laasi näte? Maane nää Acejiyame me
    mename biname Eliya säte?” Tabe jejemige egä, “Eewe, cane Eliya lica gäne.” Teepi
    cuta itemlisi egä, “Nää, maane pui mename biname gäte, cine lui ne jewagrijenisi?”
    Tabe jejemige egä, “Eewe, cane tabe lica gäne.”
  nhw-BL: 'Huan inijuanti quitlatzintoquilijque: ―¿Huajca ajqueya ta? ¿Ta tiElías?
    Huajca Juan quiijto: ―Amo na niElías. Huan quitlatzintoquilijque: ―¿Ta tiitztoc
    nopa tlajtol pannextijquetl catli Toteco techilhui techtitlanilisquía? Juan quinnanquili:
    ―¡Amo!'
  swh-ONEN: Wakamuuliza, “Wewe ni nani basi? Je, wewe ni Eliya?” Yeye akajibu, “Hapana,
    mimi siye.” “Je, wewe ni yule Nabii?” Akajibu, “Hapana.”
  wbi-wbi: Vakamposi kange vakati, “Lino uve veeni? Asi, veeve m'bili Eliya? UYohani
    akavamula akati, “Ndali, na neene Eliya.” Vakamposia kange vakati, Veeve m'bili?”
    Akavamula akati, “Ndali na neene.”
  bba-bba: Bɑ nɛɛ, ǹ n mɛn nɑ, wunɑ were. Wunɑ Eli? Mɑ u bu wisɑ u nɛɛ, ɑɑwo. Bɑ kpɑm
    nùn bikiɑ bɑ nɛɛ, wunɑ Gusunɔn sɔmɔ wi? Mɑ u nɛɛ, ɑɑwo.
  eng-KJVCPB: And they asked him, What then? Art thou Elias? And he saith, I am not.
    Art thou that prophet? And he answered, No.
  kgk-NT: 'Upe-ma ramo Jerusalém-gwi ou va''ekwe oporandu jevy íxupe: —Aipo ramo,
    mbava''e tipo eremombe''u ndejehegwigwa? he''i íxupe. —Nde Nhandejáry nhe''ẽ-py
    omombe''u va''ety héry va''e Elias ymagware remimoherakwãkwe pa nde ra''e? he''i
    oporandu íxupe. Ha João katu he''i: —Upe va''e e''ỹ ave xe, he''i íxupe kwéry.
    Upéi oporandu jevy íxupe hikwái: —Nde Nhandejáry nhe''ẽ-py omombe''u va''ety nhane
    remiha''arõ va''e ymagware remimoherakwãkwe pa nde ra''e, he''i íxupe. —Ndaha''éiry.
    Upéa e''ỹ ave xe, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikiada kava inna yaparaida tunoo: Ai, mo a dee vaidikuannee? A
    aanna Irayaavannee? tuduu rikioo ivo iya sai tunoo: Hama na Irayaavavee, tuduu
    rikiada iya inna tunoo: A forofetaa vaidi ta aiyara faannairaikuannee? tuduu rikioo
    ivo sai tunoo: Hamavee,'
  cpy-cpy: 'Eekiro rojampitee-tatziiri, ikantee-tziri: “¿Jempema piitaka? ¿Eerokama
    Kamantan-taniri Elías?” Ikantzi Juan: “Tee naaka.” Eekiro ikantee-tatziiri: “¿Eerokama
    Kamantan-taniri pokatsini?” Ikantzi: “Tee.”'
  ekk-PKP: „Kes sa siis oled?“ küsisid nad. „Kas Eelija?“ „Ei, ei ole,“ vastas ta.
    „Kas sa oled see prohvet?“ „Ei,“ kostis ta.
  mpx-mpx: Yaka hi neli al hi ba, “He binimala henala owa? Owa Ilaitiya?” Diyon i
    ba, “Nau nige Ilaitiya i oola.” Yudiya hi nel al hi ba, “Age owa palopita bwabwatana
    toto i nenem?” Analiya i lahe i ba, “Nigeya.”
  wbp-wbp: Ngula-jangkaju, junga-juku, yardalu payurnu, “Kala nganalkunpa nyuntuju?
    Yangka mayinpa jarukungarduyu Layija?” Nyanungurlulku Jaanurlu jangku-manu-jana,
    “Lawa, kularna nyanungu ngajuju.” Ngula-jangkaju, yarda-yijalalu payurnu, “Kala
    mayinpa yangka Jarukungarduyu Wiri jinta-kari kuja-ngalpa Mujujurlu jangku-pungu
    nyurru-wiyi?” Jaanurluju jangku-manu-jana, “Lawa, kularna nyanungu ngajuju.”
  luo-luo: Negipenje niya, “Kare in ngʼa? In Elija koso?” To nowacho niya, “Ok an.”
    “Koso in e janabi?” Nodwoko niya, “Ooyo.”
  nhe-NT: 'Huan inijuanti quitlajtlanijque: ―¿Huajca ajqueya ta? ¿Ta tiElías? Huajca
    Juan quiijto: ―Na ax niElías. Huan quitlajtlanijque: ―¿Ta tiitztoc nopa tiocamanalojquetl
    tlen Toteco techilhui techtitlanilisquía? Juan quinnanquili: ―¡Axtle!'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܒܵܣ ܡܵܢܝܼ ܝܘܸܬ، ܐܹܠܝܼܵܐ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܠܵܐ، ܠܹܐ
    ܝܘܸܢ.“ ”ܗ̇ܘ ܢܒ݂ܝܼܵܐ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܠܵܐ.“'
  esk-NT: “Kisuuvitmi? Elijah-ŋuvich?” John-ŋum kiuniġai, “Taavrumiŋaunġitchuŋa.”
    “Naaga taimña Moses-ŋum uqautigikkaŋa sivuniksriqirauvich?” John-ŋum piñiġai,
    “Taimñaunġitchuŋa.”
  msb-msb: Tapos naghunga sinda sa iya, “Sin-o ka man gali? Ikaw ba si Elias?” Nagsabat
    siya, “Dili ako.” “Nano, ikaw an propeta na gintuga san Dios?” hunga naman ninda.
    “Dili,” an ginsabat niya.
  cpa-NT: 'Jøng² ca¹juúh² jmi²dsa² quianh¹³ dsa² levita: ―¿Hein² dsa² lanh¹²hning
    jøng²? ¿Lanh¹³hning hlai³ Elías, dsa² ma²lǿa¹² jǿg³ hi² jiúgh²dsa? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² Juan: ―Ha¹chi² lán¹²jni dsa² héi², mi³né³ ―ca¹juúh²dsa. Jøng² ca¹juúh²
    jmi²dsa² calah: ―¿Lanh¹³hning dsa² hǿ² jǿg³ quiah¹² Diú¹³, dsa² ma²lǿa¹² jǿg³
    jií¹? ―ca¹juúh²dsa. Jøng² ca¹juúh² Juan: ―Ha¹chi² lán¹²jni dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସେମନ୍‌ ପାଚାର୍‌ଲାଇ, “ସେନ୍ତି ବଇଲେ ତମେ କେ ତେବେ ? ବବିସତ୍‌ବକ୍‌ତା ଏଲିୟ କି
    ?” ଜଅନ୍‌ କଇଲା, “ନଇ, ମୁଇ ଏଲିଅ ନଇ ।” ଆରି ସେମନ୍‌ ପାଚାର୍‌ଲାଇ, “ତୁଇ ସେ ବବିସତ୍‌ବକ୍‌ତା
    କି ?” ଜଅନ୍‌ କଇଲା, “ମୁଇ ସେ ନଇ ।”
  meu-meu: Ma e nanadaia, eto, Benaini, oi Elia a? Ia eto, Lau na dia ia. Ma eto,
    Oi na peroveta tauna a? Ia e haere, eto, Lasi.
  yva-NT: Wo anajo akato ware, “Maisyare omaisyamo, winyamo are pi winy? Indako winyamo
    Elia pi winy e?” Yohanesa pare, “Jewen.” “Indako winyamo anawae aurairive wamo
    anyube wepirati win dako?” “Jewen tavon.”
  dgc-dgc: “Ey nadid.” kagi de, “éng éwan siko i tagapagligtas, éy ti ésiya ka? Ti
    Elias ka?” Ey “Ewan,” kagi ni Juan. “Ey siguru siko i mahalaga a purupetana Diyos?”
    Ey “Ewan be,” kagi na.
  zpm-NT: '―¿Chox nac luu waa? ―rëb zho―. ¿Te luu ye nac Lí, meṉ ne biadteed xtiidz
    Dios padzeela? Pquiab Juan rëb Juan: ―Lëda, led Líd naa. Biire zho bnabdiidz zho,
    rëb zho: ―¿Te luu ye nac meṉ ne bzeet Dios padzeela cxeeḻ me guiadteed xtiidz
    me? Pquiab Juan rëb Juan: ―Zhaa meṉ co, led naad nac meṉ co.'
  hix-NT: Onok me haxa manaye, ketxkon hatà. Onok me haxa manaye. Eryeyas haxa omoro.
    Nomokyan harha tà, noro heno. Norohnà katà omoro, ketxkon hatà. Norohnà mat uro,
    kekon hatà. Khoryenkomo rwonà yokarymanye ro haxa omoro, ketxkon hatà. Tomohsom
    me nay hatà, noro, Moyses heno nekarymatxho rma. Norohnà katà omoro, ketxkon hatà.
    Norohnà mat uro kekon hatà, Xowawu.
  sim-sim: Karem or mbarik limu silira, �Wa, lawe mir? Mir Elaija om?� Urik ormu mbara,
    �Wahau.� Urik limu mbara, �Wa, mir profet or ni nikishinda om?� Urik ormu mbara,
    �Wahau.�
  npi-ULB: त्‍यसकारण, तिनीहरूले उनलाई भने, “त्‍यसो भए तिमी को हौ त ? के तिमी एलिया
    हौ ?” उनले भने, “होइनँ ।” तिनीहरूले भने, “के तिमी अगमवक्‍ता हौ ?” उनले जवाफ दिए,
    “होइनँ ।”
  cgc-cgc: Gainsa pa danen, “Ta, daw dili kaon Pinili Ta Dyos Na Mag-ari, kino ka
    gid? Kaon Elias na prupita na manugsugid ta kabebet-en ta Dyos?” Sabat din, “Dili.”
    Painsaan danen isab kanen i, “Kaon papaabot ta ya na prupita?” Sabat din, “Dili.”
  tim-tim: Hain dâmbo hin aikoyi, “Agonak. Gâ Elia me?” dâmbiâ hin makyeŋgiep, “Nâ
    Elia bo.” dâmbo hin magaŋi, “Hain aregât Anutuŋe propete siâ huŋgun aŋdo gewiap
    aregât arekŋe amâ enem nenŋân gutmâ maknengiwiap. Gâ yâk me aŋgâ?” dâmbiâ, “Nâ
    yâk bo.” dâep.
  yor-yor: Wọ́n sì bi í léèrè pé, “Ta ha ni ìwọ? Elijah ni ìwọ bí?” Ó sì wí pé, “Èmi
    kọ́.” “Ìwọ ni wòlíì náà bí?” Ó sì dáhùn pé, “Bẹ́ẹ̀ kọ́.”
