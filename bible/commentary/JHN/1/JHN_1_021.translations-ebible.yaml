    ହେୱାନ୍‌ ଇଚାନ୍‌, ଆନ୍‌ ଆକାୟ୍‌ । “ଏନ୍‌ ଇନାକା ହେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ? ହେୱାନ୍‌
    ଉତର୍‌ ହିତାନ୍‌, ଆକାୟ୍‌ ।”
  txu-NT: Nhym me kum, —Be, abê Kritu kêtkam mỳj me ajõ ga nã? Djãm abê Metĩndjwỳnh
    kukwakam kabẽn jarẽnh djwỳnh? Djãm abê Erij? ane. Nhym memã kum, “Kati”, ane.
    Nhym me kum, —Metĩndjwỳnh kute me imã kukwakam kabẽn jarẽnh djwỳnh'õ janormã.
    Djãm ga? ane. Nhym memã kum, “Kati”, ane.
  eng-WEBU: They asked him, “What then? Are you Elijah?” He said, “I am not.” “Are
    you the prophet?” He answered, “No.”
  gnw-NT: 'Jayave upɨrandu reta ye chupe: —Nde jae''ã yave, ¿nde pa co jae Elías jee
    vae? Juan jei: —Che''ã co jae. Jei reta chupe: —¿Nde pa co jocua Tumpa iñee umɨmbeu
    vae? —Che''ã co jae —jei Juan chupe reta.'
  mux-mux: 'Enini “Nu yi kanili mólu lem nu naeye? Nu Pulu Yili-ni “Ninjui!” nimba
    ung nimba sirimuma piliipa yambuma nimba sirim yi Illaija, ⸤yu kona mulupili Pulu
    Yili-ni ui olandu liirim akili⸥ nu kelkunu únuye?” niku walsiku piliiring. Yu-ni
    “Na akili mólu.” nirim. Enini niku mele: “Aku lem ‘Pulu Yili-ni ye tendu “Ninjui!”
    nimba ung nimba simbama piliipa yambuma nimba simba yi te penga ombá.’ ⸤ui niring
    yili⸥ nuye?” niring. Yu-ni “Mólu.” nirim.'
  maj-NT: 'B''a̱ kitsú jóo̱ nga kingjásjaiyaha̱: —¿Yáhá ni ji? ¿A jihí xi Elia̱? —Najmi
    an —kitsú Jua. —¿A jihí xi nda̱ profeta̱ xi tjíhin nga kj''u̱a̱í? —kitsú jóo̱.
    —Najmi —kitsú Jua.'
  bkq-NT: 'Aituo nhapâigueondylymo: — Messias keba matay, Elias kurâem itondyby âmâ?
    — kelymo. Aituo João in-hoguly: — Elias mâkeba urâ — kely. — Moisés ara Deus itaumbyry
    egatuim tynwânwânseinlâ âmâ? — kelymo. — Mâkâ keba aze — kely.'
  kue-kue: Ana ye krapeglkwa, “Ene irane? Ene Elaija motno?” Jon di ikine endungwa,
    “Na tamanga.” Ana ye dingwa, “Ene Propet ta motno?” Ye di ikine ende dungwa, “Na
    tamanga.”
  cot-NT: 'Ariqueate yapijitajiriquea aisa icantajiguiriquea: —Iroosacanicate, ¿taampate
    aviguenti? ¿Aviguenticajate Iriashini? Icantiri: —Tee naro Iriashini. —¿Aviguenti
    irira tsavetantatsica nagamajajiavacaca? —Tee.'
  bnp-bnp: Lakea ri nanea, “Pali ioe e rei ke? Ioe e Elaisa?” I lavuni, i ta maea,
    “I uka.” Lakea ri nana tabua, “Pali ioe e rei? Ioe ra propet ta ge valai?” I koli,
    i ta maea, “I uka.”
  apn-NT: '@see-verse:JHN.001.020'
  ctp-NT: ―¿Ti ka nu lkaa sikwa a? ―ndukwin neꞌ ꞌin yu―. ¿Ayman Elías lkaa a? ―Siꞌi
    nu kanꞌ lkaǎn ―ndukwin Xuwa. ―Wa tyoꞌo tukwa ti ska yu kula nu chkwiꞌ chaꞌ ꞌin
    Ndiose loꞌo ba, nxkeꞌ tiꞌ ba ―ndukwin neꞌ―. ¿Siꞌi nu kanꞌ lkaa a? ―Siꞌi naꞌ ―ndukwin
    Xuwa bra kanꞌ.
  bre-BRG: 'Hag e c''houlennjont outañ: Piv out eta? Bez'' out Elia? Eñ a lavaras:
    N''on ket. Bez'' out ar profed? Eñ a respontas: Nann.'
  opm-opm: Potporhan ihir Ihan go de hana. Go rih ma patesuh propet Iraija orhor it
    da apris patkin por ama dahamtipa oh. Dahamtiperhan oh Noh Iraija oh basmur ama
    potip oh. Potporhan ihir Ihan go nuhur ma naminhan pati propet oh goda por ama
    dahamtipa oh. Dahamtiperhan oh Noh ama han oh basmur ama potip oh.
  bvr-bvr: Lika abu-wengganana, “Wurra nginyipa nyi-guyinmiya? Wurra nginyipa Yiláyja
    (Elijah), ya?” A-yinagata, “Ngaypa ngika.” Aburr-yinagata, “Wurra an-gata wola
    Mojich (Moses) a-ngurrjinga arrburrwa An-mujaruk, ny-jurda nginyipa, ya?” A-yinagata
    burrwa, “Ngika.”
  wal-wal: Eti, “Yaatin, neeni oonee? Neeni Eelaaseeyye?” yaagidi oichchidosona. Oichchin
    Yohaannisi, “Akkai gidikke” yaagiis. Qassikka eti, “Neeni hananabaa yootiyaagee?”
    yaagidi oichchidosona. Oichchin Yohaannisi, “Akkai” yaagidi zaariis.
  zad-NT: 'Na''ch wizṉabgakile''ne'': ―¿Norakzan nako'' shka''? ¿Alin'' Elíaza'',
    beena'' wdix̱jee daa goll Chioza''ne'' kani''yi? Na'' Juanna'' chi''e: ―Aga ḻe''
    nad''. Na''ch chize''gake''ne'': ―¿Alin'' beena'' ba llia bia'' yid kwenc̱he c̱hix̱ji''e
    daa che'' Chioza''ne'', shka''? Na'' che'' Juanna'': ―Akza ḻe'' nad''.'
  kmg-kmg: Mume jaŋe harierâ wiocnembiŋ, “Eme go mo, go Elia me?” Eme muwec, “No e
    aricne.” Eme mumbiŋ, “Go porofete-nâŋec me?” Mupie muwec, “Aricne.”
  aso-aso: 'Neꞌmine lo lo-ngemavo tiꞌ li longoꞌ i-daniꞌ: Idoꞌ neꞌmine lo ma gaza nene
    zaho nane. Gomuꞌ polohete Eliaꞌni nene Oꞌmosoꞌmo gohi imiselelesa live ma ne nabe.
    Likevo aza nene aꞌmine nomuve lineꞌ. Neꞌmine lavo ingine tiꞌ li laniꞌ: Idoꞌ gaza
    neꞌmine laniko polohete alingeꞌ ma aloseive lo Moseꞌ live ma nene nabe. Neꞌmine
    laniꞌza oꞌve lineꞌ.'
  uli-uli: Iwe resa kasiy, “Ila ngo gel itey? Gel Elijah?” Johannes sa sor bo, “Yeb,
    te ngang.” Resa kasiy le re sor bo, “Gel Profeta we?” Yesa hatefaeli ngo sa sor
    bo, “Yeb.”
  nin-NT: Aba a zhi ma zizo di, “Uwa su unggo mu? Uwa si Iliya mu?” Uwa à kisa di,
    “Iya, ingga i si si Iliya hen.” Aba zhi ma di, “Uwa yo su uni kpa are wa nggo
    Abachi à da di à taka nga?” Uwa kisa di, “Iya.”
  tgk-tgk: 'Онҳо боз пурсиданд: «Пас, шумо кистед? Оё Илёс пайғамбаред?» «Не», — ҷавоб
    дод ӯ. «Ё ҳамон пайғамбаред, ки мунтазираш ҳастем?» «Не», — гуфт ӯ.'
  acu-NT: 'Tamati ataksha iniinak: —¿Tura warí aintsuitme? ¿Yaanchuik Yuse chichamen
    etserin Elíaskitam? —tu iniinam, Juan aimiak: —Atsa, nuchawaitjai, —timiayi. Tamati
    ataksha iniinak: —¿Tura Yuse chichame etserin tatinua nukítam? —tiarmiayi. Tinamaitiat
    ataksha: —Atsa, nuchawaitjai, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri achi''a'' ri ye takon el, xquic''utuj chic c''a chare:
    ¿Yit achique c''a riyit? ¿La ma yit ta cami riyit ri profeta Elías ri xk''alajsan
    ri ruch''abel ri Dios ojer ca? xecha'' chare. Pero ri Juan xubij: Ma yin ta riyin,
    xcha'' chique. C''ac''ari'' ri achi''a'' ri'' xquic''utuj chic c''a jun bey chare:
    ¿La ma yit ta cami riyit ri profeta ri nik''alajsan ri ruch''abel ri Dios ri kac''axan
    rutzijol chi nipe? xecha'' chare. Pero riya'' xubij: Ma yin ta, xcha''.'
  ebk-ebk: Senarudsudcha, “Ngachanmu ngay ngarud? Ay he-a hi Elias?” “Fiakun,” ensongfiat
    Juan. “Ay he-a nan Pomapadtu ay sasad-unmi?” senarudsudcha kasin. “Fiakun,” ensongfiatna.
  spa-PDDPT: 'Y le preguntaron: ¿Quién eres? ¿Eres tú Elías? Y contestó: No soy. ¿Eres
    el Profeta? Y respondió: No.'
  ruf-ruf: Wamghutsa, “Lelo ghweghwe uli nani? Pfii ghweghwe kwa Eliya?” Yohane kawedika,
    “Mbe, si nene bae.” Wamghutsa keli, “Lelo ghweghwe kwa ayula Nabii iyalongighwe
    katsakutsa?” Kawedika, “Bae.”
  gun-gun: 'Ha''e ramo ha''e kuery oporanduve ju: — Marã ramigua ha''vy ndee? Tyrã
    pa profeta Elias? Ombovai: — Xee ma ha''e''ỹ — he''i. Ha''e kuery oporandu ju:
    — Tyrã pa ndee profeta ou va''erã va''e reiko? — Any — he''i ombovai vy.'
  agu-BL: 'Bene''nt tzun chijakoltz tetz: —¿Na'' tzun scyetz aẍ? —che''ch. —¿Nk''e''tz
    pe'' aẍ k''ajtzun Elías, yi elsanl stzi'' Ryos tentz? —Qui''. Nk''e''tz bin in,
    —stzun Wa''n. Nin bent chijakol junt tir tetz: —¿Nka itzun aẍa''tz yi jun elsanl
    stzi'' Ryos yi talnak Moisés yi at tulbil? —Qui'', —chij Wa''n.'
  isn-isn: Uu gwa akamokolya, “ku lulo uewe inge nyenyu itungili?” Uewe inge Eliya?
    Akaligitya, “Unene shanga” Akaligitya, uewe inge munyakidagu? Akasukiila “A aa”.
  eng-PEV: Those men from Jerusalem asked him again, “Who are you then? Are you Elijah,
    the man that told God’s message a long time ago?” John said, “No, I am not Elijah.”
    Again, the men asked, “What about the messenger that God promised, a long time
    ago. He promised to send a special man, like Moses, to tell his message. Are you
    that man?” And again, John said, “No, I am not that man.”
  ilo-ULB: Ket sinaludsodda isuna, “Siasinoka ngarud? Sika kadi ni Elias?” Kinunana
    kadakuada, “Saan.” Kinunada kenkuana “Sika kadi ti profeta?” Simmungbat isuna,
    “Saan.”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquina pehe tiquirore pari turi sinituri tja: —‍¿Mʉhʉ
    Cristo ijieragʉ Elia pehe ijiajari mʉhʉ? nidi tiquina. —‍Ijieraja yʉhʉ, nidi tiquiro.
    —‍¿Ʉsã cohterigʉ Cohãcjʉ̃ yere yahu mʉhtacjʉ pehe ijiajari mʉhʉ? nidi tiquina.
    —‍Tiquiro ijieraja yʉhʉ, nidi Ñu pehe.'
  anv-NT: Ágí ji áké, “Ne wɔ ɔlu waá? Nnó wɔ ɔlu ɛlé Ɛlija.” Ne Jɔn ashuú
    ɛbwɔ́ meko aké, “Ngba me mpɔ́.” Áma ágií ji áké, “Nnó wɔ ɔlu muú ɛkpávé
    Ɛsɔwɔ?” Ama ashuú ɛbwɔ́ meko aké, “Ngba.”
  sab-NT: 'Kwian geru kadu nabitaite Juan-Bautistage: —Ba me Cristo, ¿ba chema? ¿Ba
    kwian Chube gerua ketanga dabage unsuialin kada Elías amaña chkuni? Juan-Bautista
    jaindunga: —Me ene, cha me ama. Kwian ulita jogeba chke Juan-Bautista ngwadi me
    ta chugu geru kade Juan-Bautistage, kwian gerudu Juan-Bautista ole: —Kwian Chube
    gerua ketanga dabage be chie, ¿ama ba? Juan-Bautista jaindunga: —Me dale, cha
    me ama.'
  tmd-tmd: Aliö rɨmɨn, ñɨŋ paiŋö yadmä, “Aliö rɨlö aku, nagö agö nöböm? Nagö Ilaija
    mönö ä?” rɨmä. Aliö rɨmɨn, Jon yadöŋa, “Nɨ Ilaija yöi,” me röŋa. Aliö rɨmɨn, ñɨŋ
    yadmä, “Nagö God mönö yadɨb nöbö öim pöx mɨdmɨdöl akwör mönö ä?” rɨmä. Aliö rɨmɨn,
    Jon wöhö röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xkitzꞌonoj tanchi che: —¿Lal china kꞌu riꞌ? ¿Lal ri qꞌalajisanel
    Elías? —xechaꞌ. Y rire xubꞌiꞌij: —Na in taj —xchaꞌ. Xkitzꞌonoj kꞌu che: —¿Laj
    lal riꞌ ri jun qꞌalajisanel re ri Dios qoyeꞌem kakꞌunik? —xechaꞌ. Rire xukꞌul
    kꞌu uwach: —Na in taj —xchaꞌ.'
  kpg-kpg: Digaula ga heeu labelaa, “Malaa, goe koai? Go Elijah?” John ga helekai
    gi digaula, “Deeai, au hagalee go mee.” Digaula ga heeu, “Goe di Soukohp?” Gei
    mee ga helekai, “Deeai.”
  taj-taj: जमाहेन्‍से थेनीगदेसे यूहन्‍नादा “थेह्रङ् भिसम ए खाल हिन्‍ना? तिग ए एलिया
    हिन्‍ना” भिसी ङ्‌योइजी। तर यूहन्‍नासे “ङा आहिन” भिसी जोहाब पिन्‍जी। दोःसी थेनीगदेसे
    “तिग ए थेनोन अगमवक्ता हिन्‍ना?” भिसी ङ्‌योइमा, यूहन्‍नासे “ङा थे अगमवक्ताएनोन
    आहिन” भिसी जोहाब पिन्‍जी।
  avt-avt: 'Hɨr pɨke nitɨwekhi, “Ti ap Mɨtɨk God kehimɨtenut ti ekepai haiu mɨt ne
    Isrel au, te ti keimɨn? Ti mɨtɨk profet Ilaija o au?” Hɨrak ketpor: “Hi ap Ilaija
    au.” Hɨr nitɨwekhi neteipim: “Ti mɨtɨk profet haiu memeriyut ti enen o au?” Hɨrak
    katɨp: “Hi mɨtɨk profet ik au.”'
  cbk-cbk: Despues ya pregunta sila, “Si ansina, quien man gale uste? Si Elias ba?”
    Ya contesta si Juan, “Hende yo si Elias.” Y ya pregunta ya tamen sila con ele,
    “Uste ba el profeta que Dios ya promete para manda con el di aton nacion?” Ya
    contesta otra vez si Juan, “Hende yo aquel profeta.”
  uig-ARA: 'ئۇلار ئۇنىڭدىن: ــ ئۇنداقتا ئۆزۈڭ كىم بولىسەن؟ ئىلياس پەيغەمبەرمۇسەن؟
    ــ دەپ سورىدى. ــ ياق، مەن ئۇ ئەمەسمەن، ــ دېدى ئۇ. ــ ئەمىسە، سەن ھېلىقى پەيغەمبەرمۇسەن؟
    ــ دەپ سورىدى ئۇلار. ئۇ يەنە: ــ ياق! ــ دېدى.'
  tuf-tuf: 'Etat éyinat wajacro: —Ey bártara, ¿rehrcá? táyojocro. ¿Bah Elíasqui? Juanat
    wajacro: —Asra eyi batro. —¿Bahan Sir chihtá ehcuquib yehnata quenéyica? —Asra
    eyi cat batro, wajacro.'
  abx-abx: Agpaminugad to si iya, “Kon sugad, ka'aw si Elias.” Aminugad iya, “Ma'in.”
    Amatilaw gihapon mga iya, “Ka'aw na ba' i nagparapanimulat kami' paragsumat?”
    Anaruman may iya, “Ma'in.”
  mco-NT: 'Chi ajcxy jac''amɨdoy: ―¿E pɨn miich mnaydijyii? Pen ca'' mjëjɨty je Cristo.
    ¿Nej miich je'' je Elías? Chi Juan y''adzooy: ―Ca'' je'' n''ɨɨchɨty. Chi ajcxy
    jac''amɨdooy: ―¿Nej miich je'' je Dios y''ayuccapxhuäcxpɨ, je huɨdibɨ ñigapxy
    ma Dios ñecy co ymiinañ ya naaxhuiñ? Chi Juan y''adzooy: ―Ca''.'
  kqf-kqf: Kamaina bi tedi ai talana gado, “Te tam ba aiyai? Tam Elaidiya, ee?” Bi
    Diyon edi giu i waimunena gado, “Geḡa, tagu mote Elaidiya.” Bi tedi ai tala munaḡena
    gado, “Te tam taunana tauwaiyawasana a labelabena, ee?” Bi tana edi giu i waimunena
    gado, “Geḡa.”
  cpb-NT: 'Irojatzi rapiitantaitakariri rosampiitziri: “¿Tsikama piitatyaaka? ¿Eerokama
    Elías-ni” Ikantzi Juan: “Te naaka.” Eekero ishintsitaitatzi rosampiitziri: “¿Eerokama
    Kamantantaneri noyaakoneentziri?” Ikantzi: “Te.”'
  aon-aon: Aria harigan hakri, “Namudok aria nyak douk meinyari? Nyak Ilaija aka?”
    Aria nakripam nakri, “Eik douk madae Ilaija uwe, uwok.” Aria ta harigan hakri,
    “Nyak douk atin anudok profet douk mape matrugun-umen um ta nyutograri iri aka,
    uwok?” Aria anan nakripam nakri, “Uwok”.
  hus-NT-2005: 'Konyat tám juní: ―¿Tatáꞌxeꞌ pé ni Elías, an tʼiltsix? Na Juan in ulu
    enchéꞌ: ―Yab nanáꞌ. Konyat tám juní enchéꞌ: ―Tám, ¿tatáꞌichxeꞌ pé an tʼiltsix
    xi bijidh neꞌech ka tsích? Ani jajáꞌ tókʼon enchéꞌ: ―Yabaꞌ.'
  mig-NT: 'Te ni̱ kajika̱ tu̱''ún‑ún‑de: Núsáá te Elías kúu‑ró náún, áchí. Te ni̱
    ka''a̱n Juan: Nasu̱ú rúu̱ kúu, áchí‑de. Te ni̱ kajika̱ tu̱''ún tuku‑ún‑de: Máá
    cháa jáni tu̱''un Dios kúu‑ró núsáá, áchí. Túu, áchí Juan.'
  bps-bps: Na snalekla kenen, manla, “Kabay, simto ge? Ge kè Ilaydya?” Manan, “Ise.”
    Na snalekla, manla, “Ge kè i Tugad Dwata fatanmi?” Tmimel kenen, manan, “Ise.”
  mbs-mbs: Mig-insà dan, “Sinu ka lay? Si Elias ka lay?” Timaba si Juan, “Kenà ko.”
    Minikagi dan, “Sikona besi se sìyan doma telekeliwat te kagi te Timanem pinelimanan
    day.” Timaba sikandin, “Kenà ko.”
  tof-tof: I akó imtinóp wagó, “Da ia ma nótókla? Da ma ia Ilaeza?” Wa bóktan yalkomólórr
    wagó, “Ka Ilaeza kokela.” I akó oya imtinóp wagó, “Da ma ia ene ⌊Prropetla⌋?”
    Zon bóktan yalkomólórr wagó, “Koke.”
  cme-NT: 'Baa cira: «Nuɔnɛi *Eli‑i wɛi?» Nsãa wuɔ cira: «E''e, muɔ sĩ.» Baa cira:
    «Nuɔnɛi *Diilopɔpuɔrbiloŋ nuɔŋo‑i wɛi?» Wuɔ cira: «E''e.»'
  sus-sus: E man naxa a maxɔrin, «I fa findixi nde ra? Annabi Eliya nan na i ra?»
    Yaya naxa e yaabi, «Ade, Eliya mu n na.» E naxa a maxɔrin, «Namiɲɔnmɛ nan i ra
    muxu naxan mamɛfe a xa fa?» Yaya naxa e yaabi, «Ade.»
  pon-2006: Irail eri kalelapak, “A da? Komwi me Elaisa?” Sohn sapeng irail, nda,
    “Soh. Kaidehn ngehi ih.” Irail pil kalelapak, “Eri da? Komwi Soukohpo?” A e sapeng,
    “Soh.”
  dad-dad: Idi ĩ to difiyen, “Age fiyauf are, õ ai? Õ Eliya de?” Ĩ iron, “Aya ĩ sã.”
    Idi diron, “Õ Profet amã tari mafef anim de?” Ĩ iron, “Sã.”
  zab-NT: 'Chiy gubíi gunabdiidxdeb laab: —¿Túza liú dxa? ¿Ta liúy Elías? Juany cuaibbɨ:
    —Gati naretiay. Chiyru raipdeb laab: —O, ¿ta liúy profet ni ná par gueed? Laab
    cuaibbɨ: —Gati naretiay.'
  jae-jae: Tec êsêac têtu kênac eŋ gebe “Amboac ondoc, aôm Elia me.” Ma eŋ kêsôm gebe
    “Aê eŋ atom.” Tec têtu kênac eŋ gebe “Aôm oc propete tau me.” Tec eŋ gêjô êsêac
    aweŋ gebe “Masi.”
  ksd-ksd: 'Dia tir ia: U to ia? U Elias laka? Ma i biti: Iau pata. U nam ra propet
    laka?. Ma i biti: Pata.'
  msm-NT: Dajun sikandan usip ki Juan, “Na, hintawa ka man naan? Sikuna buwa si Elias
    no kibali ba-ba to Diyus to diya una?” Migtabak si Juan, “Kona isab.” Mig-usip
    isab sikandan, “Sikuna kay buwa to diya duma no ogpaabuton noy no kibali ba-ba
    to Diyus?” Di migtabak si Juan, “Kona.”
  myk-myk: 'A pʼi wu yege na: «Wee tuun wu ni mu di ɲɛ jɔgɔ wɛ? Kilɛ tudunmɔɔ Eli
