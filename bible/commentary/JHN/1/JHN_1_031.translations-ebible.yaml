verse: JHN.001.031
translations:
  kpx-kpx: Di subuta ata ke hilokaholinu. Isito di lohoale emo ata babatisogevemale
    kemo isiviale Iselala ata nahiau ata ke hilokai.”
  okv-H: eto namote tapa embo amo mahu na kiae rate Israel embomeni ta degi harikasi
    puvuto umo na bapataito ereona.” ainge eto.
  tbo-tbo: Lolowa ega ata hanapugeya a pa tauna iyai, ma tau goilei a ibapatisomi,
    babana ipa taumi mi Isalaela Yaubada a Besinana ona hanapugeya.
  mal-C: ഇദ്ദേഹത്തെ ഞാൻ തിരിച്ചറിഞ്ഞിരുന്നില്ല. എന്നാൽ, ഇദ്ദേഹം ഇസ്രായേലിനു വെളിപ്പെടേണ്ടതിനാണ്
    ഞാൻ വെള്ളത്തിൽ സ്നാനം കഴിപ്പിക്കുന്നവനായി വന്നത്.”
  grc-SR: Κἀγὼ οὐκ ᾔδειν αὐτόν· ἀλλ᾽ ἵνα φανερωθῇ τῷ Ἰσραήλ, διὰ τοῦτο ἦλθον ἐγὼ ἐν
    ⸋τῷ⸌ ὕδατι βαπτίζων.
  bgc-bgc: मै खुद तो उसनै कोनी पिच्छाणु था, पर इस्से खात्तर मै पाणी तै बपतिस्मा देन्दा
    होया आया, ताके इस्राएल के माणस उसनै जान ले।”
  khz-khz: Tovotovonai au ati ripaku ia, na au avogomaito nanu na avebapatisona, kwalana
    Isaraela talimara na Iesu pia ripaa ulanana.”
  deu-TKW: Und ich kannte ihn nicht; aber damit er für Israel geoffenbart werde, darum
    kam ich mit Wasser taufend.
  zsr-NT: Cutu núnbëꞌa‑nëꞌ nedaꞌ ziꞌal, san bidaꞌ, ruquilaꞌ bunách nis quië lunbëꞌ
    Lëꞌ bunách Israel.
  lin-lin: Ngai moko mpe nayebaki te soki esengelaki kozala nani ; kasi tina oyo ngai
    nayaki kobatisa bato na mayi, ezalaki nde mpo ete natalisa Ye epai ya bato ya
    Isalaele.
  hns-NT: Ham na djaanat rahielie kie oe Ke hai. Ham ailie paanie se dopoe kare djeme
    Israel ke djaatie djaane kie oe Ke hai.”
  noa-E: Mag jaaumamua, Mʉchdëujã khaugba chirajimgui ajim, iita ich Ẽwandamaucha
    pʉ̈itarr. Pari ĩsin chad mua khaphʉ chirʉmgui ajim, ich khabahab maachdëu nʉ narr.
    Mamʉ mʉg maach israelnaanag i khap amkhĩirta muan jãg õor pör choo chitʉmgui ajim.
  eng-EMTV: I did not know Him; but that He should be made manifest to Israel, therefore
    I came baptizing with water.”
  mib-NT: Te nde saá te tu ní jíní rī jeē yāha cúu Yaā ní tají Yaā Dios. Te ni quiji
    ri jeē scuándute ri ñayuu ñuu yō Israel jiín ndute, návāha stéén rī nuū i jeē
    suu ya cúu, áchí Juan.
  lif-NT2: तगिग इङ्‌गाॽ आबाङेआङ् खुने़ॽ कुसिङ् मे़न्‍निःत्ते वयाङ् कर खुने़ॽ इस्राइल
    लाजेॽओ ओसेःन्‍धाक्‍सिङ्‌ल फाॽआङ् च्‍वाःत्तो बप्‍तिस्‍मा पिरुङ्‌सिङ्‌ल त्‍याङ्‌बारो॥”
  xnj-xnj: Hati namwene nangammanya, nambu nibweli kubatiza na manji muni vandu va
    Isilaeli vammanyayi.”
  mmx-mmx: Gano a goxoklen i do neni nege, ketla nenia aga vot de ngan laradi sep
    susu mene mi ladan kusu ti lox asuvos i ri leme Israel.”
  cbr-NT: '''Ënribi cana a ''unáncëma ''ain, ''aíshbi cana Israel unicaman uisa uni
    cara quixun a ''unánun ''unpaxan uni nashimi uan.'
  tee-NT: Nin quit'in jantu xacmispai. Para yuchi iclhimilhch amakpaxana' ju lacaxcan
    ni chunchach ju catapumispayach ju quint'a'israelitanin ju yuchi.
  eng-LSV: and I did not know Him, but that He might be revealed to Israel, because
    of this I came immersing in water.”
  cak-NT: Y ren man weta'n ta anchique achi raja'. Pero chi nik'alajix chique ri winak
    israelitas, romari' xipe ren chi nin-en bautizar riq'uin ya'.
  pah-NT: '—Ymya ji ei: “Ma''g̃a po ti Tupana''ga ombuhuruka nhande pyri nehẽ tomombo
    ti ga g̃andekote''varuhua javo?” ei ahe. Kirog̃we ji ga kwahavi. A''ero ji ga
    kwahavukari jire''yja''g̃a pe israelitas''g̃a pe. Nurã ji ruri pe mobatizavo yhya
    pyvõ tapekwaha ti ga javo, ei Joãova''ea g̃a pe.'
  sja-NT: Aɨ naaweda mɨa pida k'awa-e baji iru Tachi Ak'õrepa pëida tachi k'aripamerã.
    Mamĩda ma-it'ee mɨa eperãarã poro choo cheji; mãgá Israel pidaarãpa iru k'awadamerã.
  xed-xed: 'Iʼi guli ná, si sna a yu kazlay: Tsatsi ya kəʼa wa. Nana saghasagha yu
    da maga batem ma imi na ná, ŋa snanamtá la Israʼila nzakwani,» kaʼa.'
  glk-glk: من خودمم اونه نشنأختیم، امّا هَنه وستی بَموم کی آبه اَمره تعمید بدَم تا
    اون، اسرائیله‌ره ظاهره به.»
  mks-NT: Ta ni mí i̱ co̱ó na̱xini i̱ ndá quia̱hva cáa da joo na̱casáhá i̱ jácandutá
    i̱ ña̱yivi xi̱hín ticui̱í já ná canda̱a̱ ini na̱ Israel yo cúú mé dá —na̱cachi
    Juan.
  gfk-S: Ma iou iat, iou pai gale nunure be nesi ikinong na hanawat. Ma sene be iou
    hanawat iou baptais mu ma ra taho be ni hapalaine mu ira Israel utana.”
  bmu-bmu: Nöŋön i mutuk qahö möt kutuyalmö, Anutunöŋ könaŋamŋi Israel ambazip neŋgöra
    indeli mötpingöra mötza. Mi möta ni melaim niŋgiiga kaba o melun mem eŋgimakzal.”
  dgz-dgz: Ne namu nek den Iesu oare, go Isurero nagirewa Iesu anu awapen menan ne
    tauan dup iamuivin.”
  eng-GNV: 'And I knewe him not: but because he should be declared to Israel, therefore
    am I come, baptizing with water.'
  zaa-NT: Inte' nna labí bennia' cuenta nuỹa née, pero para qui'ni quée presentar
    ru'a lo ituba yetsi Israel, acca inte' nna daya' runia' bautizar lani inda.
  eng-WEBSTER: 'And I knew him not: but that he should be made manifest to Israel,
    therefore am I come baptizing with water.'
  guh-guh: Apo yapëtaenë picani bajaraponë. Itsiata apo yapëtae atanë, pacabautisabanajetarucatsi
    merata paIsrael nacuapijivimë. Ponë yabara pacatsipaebatsi, bajara jane maponë
    najetarucaje, jai Juan jivijavabelia Jesús penajetarucaejavata.
  bon-bon: Cane cuta niinäce umle lica ge, tabe laati tage, yepä cane puu gije labacitepene
    Israela biname bine niiye ca äcisejame teepi umle äbitame teeme poto cidi me.”
  nhw-BL: Achtihui amo nijmatiyaya catlique yaya, pero nihualajqui para nitecuaaltis
    pampa nijnequiyaya niquinpannextilis nochi israelitame.”
  swh-ONEN: Mimi mwenyewe sikumfahamu, lakini sababu ya kuja nikibatiza kwa maji ni
    ili yeye apate kufunuliwa kwa Israeli.”
  wbi-wbi: Najune nanikaakagwile kuuti ghwe kakolo, looli une nilisile kukwofungha
    avaanu na malenga, kuuti aVaisilaeli vankagule.”
  bba-bba: Adɑmɑ nɑ ǹ dɑɑ nùn tubɑ. N deemɑ nɛ, nɑ nɑwɑ n kɑ tɔmbu bɑtɛmu ko nim sɔɔ,
    kpɑ n nùn Isirelibɑ ɡiɑsiɑ.
  eng-KJVCPB: 'And I knew him not: but that he should be made manifest to Israel,
    therefore am I come baptizing with water.'
  kgk-NT: Xejéhegwi rei ramo ndahexa kwaái hese hekoha. Ha Nhandejáry nhe'ẽ-py xe
    agwahẽ va'ekwe aju-vy aporomongarai hagwã y-py. Ojehexa uka hagwã myamyrĩ Israel
    remiarirõ kwéry-pe upe nhane remiha'arõ va'e aporomongarai aiko-vy, he'i Hesu-rehe.
  waj-waj: Na itaa kua kiaa kiee inna oyaivaa hama na tee rikieeravai. Ngia gioonna
    kiaapu Isarairaa variaiya na inna kooyaa ngii vitainaraivaara na mmanna nnooriivaadiri
    numa ngii apiravaivee,
  cpy-cpy: Tee niyowitari naaka. Rootaki nopokan-takari nomitsiyaa-tantyaawo nijaa,
    rootaki riyotan-tenari maawoeni Israel-paeni.”
  ekk-PKP: Ma ise ei teadnud, kes ta on, kuid mina tulin ristima veega, et tema saaks
    Iisraelile ilmutatud.“
  mpx-mpx: Saugena o nau nige ya aatena henala bana ya babaa, yaa ya nem gamagalau
    ya pababitaisol wewel elana, puna heiya te iya na pamasal Isileli elal.”
  wbp-wbp: Kulalparna ngajuju milya-pungu ngulaju ngana mayi kapu yanirni ngakaju.
    Ngajuju, ngulajulparna-jana ngari waparlkurlu kutu julyurl-yirrarninjarla papitaji-manu
    ngapangkaju Yijirali-pinkiji yapaju yungulu ngulangkuju milya-pinyi nyanungu Kaatu-kurlangu
    Mijaya.” Kujanya-jana Jaanuju wangkaja yapakuju.
  luo-luo: An awuon ne ok angʼeye, to gimomiyo ne abiro ka abatiso ji gi pi ne en
    mondo ofwenyre ni Israel.”
  nhe-NT: Achtohui ax nijmatiyaya catlía ya, pero nihualajqui para nitecuaaltis pampa
    nijnequiyaya niquinpannextilis nochi israelitame.”
  aii-aii: ”ܘܐܵܢܵܐ ܠܹܐ ܝܵܕܥܹܢ ܗܘܵܐ ܠܹܗ، ܐܸܠܵܐ ܩܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܝܕܝܼܥܵܐ ܠܐܝܼܣܪܵܐܹܝܠܔ،
    ܒܘܼܬ ܗܵܕܵܐ ܐܵܢܵܐ ܐܬܹ‌ܐ ܠܝܼ ܡܲܥܡܘܼܕܹܐ ܒܡ̈ܝܼܵܐ.“
  esk-NT: Uvaŋa nalugaluaqługu kisuugisił̣ha, tikiumaruŋa paptaaġusriqł̣uŋa imiġmik
    iḷitchuġipkautigisrukługu Israel-aaġmiunun.”
  msb-msb: Dili ko siya kilala sadto pero siya an dahilan kun nano kay ginpakadi ako
    sa pagbunyag sin tubig agod ipakilala siya sa aton na mga taga-Israel.”
  cpa-NT: Ha¹chi² guiang³jni lah¹jiá¹² hein² dsa² lán¹² dsa² héi². Cónh¹jøng² huu¹³
    jøng² ma²ca¹guio¹jni hi² ca¹chiog¹jni hniah¹² jmøi². Mi³jøng² li¹ŋih³ hniah¹²,
    dsa² israel, hein² dsa² hi² lán¹²dsa.
  dso-dso: ମୁଇ ନିଜେ ମିସା ସେ କେ ଅଇରଇସି ବଲି ନାଜାନିରଇଲି । ମାତର୍‌ ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌
    ତାର୍‍ ବିସଇ ଜାନତ୍‌ ବଲି ମୁଇ ପାନିତେଇ ଡୁବନ୍‌ ଦେବାକେ ଆସିଆଚି ।”
  meu-meu: Lau na asi dibagu ia; to Israel ai baine hedinarai helaoreana lau nama,
    ranu ai na hahebapatisomu.
  yva-NT: Wusyinoe taune risyamo syantukambe Ai tavona, weramu soamo syo aen to. Muno
    sya ride ti syo vatane maugasya kuvuni mana rai omamo indamu syo Napiso arorono
    vatano Israel wasai indamu wapo aen kakavimbe.”
  dgc-dgc: Maski sakén,” kagi ni Juan, “to ditol éy éwan ko be tukoy éng ti ésiya
    i tagapagligtas. Pero i tungkulin ko éy binyagen ko i tolay ta dinom a monda mepahayag
    dén siya ta Israel.”
  zpm-NT: Leṉ dze co niicle naa ruṉbeyd naa me; per laa naa nochoobnis miech sac ible
    laa naa ziaḻ par glu naa me lo grë zha Israel.
  hix-NT: Uro ryhe, noro hutwahra hak wehxakonà. Noro hutwamohsoso ryhe komokye, ronyaknyenhàr
    yano me. Tuna kwaka aymomno yxe komokye, toto komo wya noro hutwatxho me, Ehsayewyana
    komo wya noro mok hamà katxho me, kekon hatà, Xowawu.
  sim-sim: An ngana mas mbeek orin yawur a heyekrahakorori ambu nir. Hako yanga Israelik
    fehenda ma orin kormbak li heyekmbaha men fambak man a tolofalekurik a tari nir.�
  npi-ULB: म उहाँलाई चिन्‍दिनथेँ, तर उहाँलाई इस्राएलीहरूप्रति प्रकट गराउन सकियोस्
    भनी म पानीले बप्‍तिस्‍मा दिँदै आएँ ।”
  cgc-cgc: Ta una, ula ko pa nakala daw kino kanen i na mabot sunod ki yaken. Piro,
    padala a ta Dyos na magbautismo ta mga ittaw aged makala kanen i ta mga linai
    Israel paagi ki yaken.”
  tim-tim: Akto Israe luâk âmbâle arekŋe yâkgât keiŋe nâŋgâŋetgât tuân katyekman.
    Nunak yâk bo ekmâ nâŋgâm gare Anutuŋe nâ tuân kat yekbiangât huŋgun niŋep arekŋe
    hin makniŋep,
  yor-yor: Èmi gan an kò sì mọ̀ ọ́n, ṣùgbọ́n ìdí tí mo fi wá ń fi omi ṣe ìtẹ̀bọmi
    ni kí a lè fi í hàn fún Israẹli.”
  wos-wos: Hanja déka xékélakihambawuni. Némbuli male déka wuni xékélaki. Déka guniré
    hundi wata wuni Godna ximbu guniré guré husanda. Guni israel ané duka xékélakingute
    wuni wungi huru.”
  emp-NTPO: Naẽna mʌ̃a adua b̶asia Jesuda mãwã b̶ʌda. Baribʌrʌ mʌ̃a baidoba borocue
    b̶ʌa israelerãba cawad̶amãrẽã caida Ãcõrẽba diabued̶ada.–
  eng-F35: I did not know Him; but so that He should be revealed to Israel, that is
    why I came baptizing with water.”
  ind-ind: Dulu saya sendiri pun tidak mengenal Dia. Tetapi Allah mengutus saya untuk
    membaptis orang-orang Israel dengan air supaya mereka bisa mengenal Dia, bahwa
    Dia adalah Kristus.”
  pes-OPCB: من هم او را نمی‌شناختم، اما برای این آمدم که مردم را با آب تعمید دهم تا
    به این وسیله او را به قوم اسرائیل معرفی کنم.»
  mpt-mpt: Sino ne Gode eil sibsib men ele niniino mo tekein kenita Inaminiab etabo
    geim blim otane ne tlibu ole Islel teni tekein keniba e tlamabebo geine genita
    tenita aaye fuayebibo ge baabesebe.
  ssx-ssx: Hande halita꞉ epipe laa hone na ua꞉pate I̱ma꞉ Isulai wanda꞉hali paeyao
    pa꞉ta꞉ waluekema꞉ ikalima꞉ wanda꞉hali bapitaisi peaalo epoa꞉me leekeme.
  mkl-mkl: Amu tɑkɑm n kù mɑ̀ mɑ̀ nŋui ɑ̀ ni ɑ́ nɑ ku nɑɑu wo, ɑmmɑ ɑmu ǹ nɑɑ ku
    dɑsi ŋɛ inyii ku bɑ iŋɛ inɛi Izirɛli ŋɑ i mɑ̀ɑ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆମେକେ ଅଃସେ ଆଃ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ଡାଗ୍ଲା ମେଁ ଡିରକମ୍ ଇଶ୍ରାୟେଲ ରେମୁଆଁଇଂନେ
    ଡାଗ୍ରା ମ୍ୟା ଆଃରେ ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍ ଣ୍ତିଆଃନ୍ନିଆ ଦିକ୍ୟା ବିଃନ୍‌ସା ପାଙ୍ଗ୍ ନ୍ଲେଃକେ ।”
  gof-RNT: I ooneekko taani erikke. Shin Isra7eele asaas iya qonccisanaw haathan xammaqashe
    yas” yaagis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ କାଇଙ୍ଗ୍‌ ସାରିଉରୁମିତାନ୍ ତାଇକେନା, ମେନ୍‌ଦ ଇନିଃ ଇସ୍ରାଏଲ୍‌
    ହଡ଼କତାଃରେ ଉଦୁବଃକାଏ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଦାଆଃତେ ବାପ୍ତିସ୍ମାକ ନାଙ୍ଗ୍‌ ହିଜୁଃକାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Neza nene gozapá aí nene ánigo hee hee lamumóza, lekeza Isilae vegenalita
    ámina vémini gakola lo lukumugo gilitave loko aniteuke monó nagamí apí oko hololeketumóma
    neve.
  lcm-lcm: Nau akorong parik natapa nas ia, sikei nata melapo asing tauia ta laman,
    ani ri Israel si kari nas ania.”
  aer-aer: Arrekwele kwenhe the itelaretyakenhe rarle nhenge Ngkarte Akngeyele-arle
    alhilekenge yernetyeke. Ayenge kwenhe apetyekele arrenhantherrenhe kwatyeke akwernemele
    baptise-eme-iletyeke nhenge arrantherre-arle apeke renhe itelaretyenhenge.”
  qvc-NT: 'Manam noqaqa riqsirqaychu. Piru chayshina payta manaraq riqsishpapismi,
    noqaqa shamurqay, yakuwan shutichikuq, qamkuna isrraylinu masiykuna paypaq yach''anaykillapa:
    Rinnam shamuq, nishpa.'
  tgl-ULB: Hindi ko siya nakilala, ngunit ito ay nangyari upang maihayag siya sa Israel
    na siyang dahilan na ako ay nagbabautismo ng tubig.”
  cbs-NT: 'Ja inun, man Israelbun ja juni unankin man shinan betsa waxanunbun matu
    unanmakin jenewen nashimakin en matu taewaimaki, ja juni eandi en unandiamabiadan.
    Jakia ea yununitun ea xabakabi yuikin: “Ja juniki Yushin Pepa jaki butua jaki
    matsaume min uinxanaidan, jabiatundi Yushin Pepawen jatu nashimaxanikiki”, ea
    washinken chanima ja juniki nai anua deiwan keska Diosun Yushin butua ja juni
    mamaki bashikuai en uinmaki. Jaskawen taexun: “Ja juni Diosun Bakeki”, akin en
    matu yuiaii— akin Nashimanika Juanen jatu yuitan'
  xtm-NTPP: Maa sa, masu jini sa na in kúu ya nkuu, kovaa vee sa ja skuandute sa ñayii
    ma, te sukan‑va'a ñayii ñuu Israel ya, jin koo tu'va i te jin ndakuni i ya ―‍kúu
    de jiña'a de.
  nnq-nnq: Namwene ne numanyije, nambu naicha kubaticha kwa mache ili bandu ba Kuisilaeli
    bumanye.”
  bao-NT: Yʉ majurope cãa, ‘Cʉ̃ niicumi Mesías,’ yʉ ĩi majitiwʉ. To biro bii pacagʉ,
    Israel yaa pooga macãrã cʉ̃re cʉ̃ja majijato ĩigʉ, oco mena bojocare yʉ uwo coewʉ,”
    ĩiwi Juan.
  san-ORI: ଅପରଂ ନାହମେନଂ ପ୍ରତ୍ୟଭିଜ୍ଞାତୱାନ୍ କିନ୍ତୁ ଇସ୍ରାଯେଲ୍ଲୋକା ଏନଂ ଯଥା ପରିଚିନ୍ୱନ୍ତି
    ତଦଭିପ୍ରାଯେଣାହଂ ଜଲେ ମଜ୍ଜଯିତୁମାଗଚ୍ଛମ୍|
  huv-NT: Xique ngo najaw jane nej, nguineay apmajawüw nipilan judío. Áag tiünas nüjchiw
    mayariw yow ―aw.
