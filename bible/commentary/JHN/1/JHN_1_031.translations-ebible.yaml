  bus-bus: Má à dↄ̃ yãro, mↄde ma mↄ, mɛ́ɛ gbɛ̃nↄ batisi kɛɛ lɛ Isarailinↄ à dↄ̃
    yãnzimɛ.
  gub-BL: Karumehe nakwaw kwaw Tupàn hemimur karer romo heko haw ihe, hexak mehe ihe.
    Kutàri akwaw kury. Azur xe teko wamuzahazahak pà 'y pupe ihe, ko awa tur àwàm
    imume'u pà purupe ihe. A'e rupi Izaew izuapyapyr a'e wà nehe, wexak putar uwihaw
    a'e wà nehe, ukwaw putar upyro har a'e wà nehe no. Ko awa a'e, wanuwihawete romo
    hekon a'e, wapyro har romo hekon a'e.
  imo-imo: Na kape yu naa kanoru nalo Israel imboma yu kanoko imbi tiengei lipo ondambo
    nimbo na ombo imboma no ltindiro,” nimu.
  boj-boj: E nami a qa qaliesai. Ariya Israel naŋgi a qa qalieqajqa deqa e bosim ya
    na tamo uŋgasari naŋgi yansnjreqnum.”
  eng-DRA: And I knew him not, but that he may be made manifest in Israel, therefore
    am I come baptizing with water.
  knf-knf: Nji ţi uleef naan, mëmbi me'a, kë pdola ameeţana ţi bañaaŋ biki Iŧrayel,
    pakaaŋ kë mbi abatŧar na meel. »
  san-KHM: អបរំ នាហមេនំ ប្រត្យភិជ្ញាតវាន៑ កិន្តុ ឥស្រាយេល្លោកា ឯនំ យថា បរិចិន្វន្តិ
    តទភិប្រាយេណាហំ ជលេ មជ្ជយិតុមាគច្ឆម៑។
  arn-NT: Fey iñche kimkelafuiñ ñi ineyngen. Welu iñche ta fawtisacheken ta ko mew,
    femngechi tati Israel trokiñche tañi kimafiel ta Jesus” pi.
  zas-NT: Niꞌqui naj ad gogbeetan guial laaman na̱j bén guiꞌt, per naj zialan din
    gurobnijsan bejn ree con nijs din chileꞌ güünbee ree bén Israel laaman.
  ken-NT: Yɛ̌ mɛmbɔŋ mbɨ́kɨ́ rɨŋɨ nyaka bɛ chi yí, kɛ ntí anɛ ntwɔ́ njwiti nɔkɔ
    bho nɛ manyiɛp chí ndu bɛkʉ bo Israɛl mandɨŋɨ mmu yi achi.”
