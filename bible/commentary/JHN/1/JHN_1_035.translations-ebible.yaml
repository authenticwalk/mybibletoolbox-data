verse: JHN.001.035
translations:
  kpx-kpx: Vani mole Dioniu au esemu abuitati lavisi usege Iesuu ohanoi tisege Dioniu
    elehai au esemu namigevei avoe, “E, Dilava mamoe eseu lotiale uoke elehave.”
  okv-H: Eto evito iji nei John te ambotani heriso te aingeto degi ai ta heteto mihio
  tbo-tbo: Malitom ma Yoni a hewahewali luwaga mitehi hi towotowolo
  mal-C: പിറ്റേദിവസം യോഹന്നാൻ തന്റെ ശിഷ്യന്മാരിൽ രണ്ടുപേരുമായി വീണ്ടും അവിടെ നിൽക്കുകയായിരുന്നു.
  grc-SR: Τῇ ἐπαύριον πάλιν εἱστήκει ⸋ὁ⸌ Ἰωάννης, καὶ ἐκ τῶν μαθητῶν αὐτοῦ δύο·
  bgc-bgc: आगले दिन यूहन्ना अपणे दो चेल्यां कै गैल फेर ओड़ै खड़े थे,
  khz-khz: Elaganiato aonai, Ioane magena melo ruala ria vonai geruga-tagowai.
  deu-TKW: Tags darauf stand Johannes wieder da mit zwei seiner Jünger, und da Jesus
    daherkam,
  zsr-NT: Yetú dza caꞌ, leyúbl zoëꞌ niꞌ Juan atiꞌ nacuáꞌlenëꞌ lëꞌ chopëꞌ bönniꞌ daꞌquëꞌ
    lëꞌ.
  lin-lin: Mokolo oyo elandaki, wana Yoane azalaki lisusu na esika yango elongo na
    bayekoli na ye mibale,
  hns-NT: Biehaan bhaile Johaanas phien ohie djagaha par raha, aur okar tjela me se
    doeigo okar sanghe raha.
  noa-E: Maimua ag noram agtha mag phöbördam Betania anʉm aig mʉ chirajim, mʉch khapeen
    dʉ̈i, maach maestro Juan khararrpa ãba.
  eng-EMTV: Again, the next day, John stood with two of his disciples.
  mib-NT: Te ɨnga quɨvɨ̄ ún te Juan íne tucu de yūcuan jíín úū tēe cájica jíín de.
  lif-NT2: कुदाःन्‍दिक्‍मा याम्‍मो युहुन्‍नाःन् ने़प्‍फु कुहुॽसाम्‍बाहाॽनु खे़प्‍मो
    वये़ल्‍ले़,
  xnj-xnj: Kangi chilau yaki, Yohani avili pandu penapo, pamonga na vawuliwa vaki
    vavili.
  mmx-mmx: Ap mo manga lara laaleng melemu Jon ga nemen manga ro saparap ladan sen
    Joridan eburu mi legepu radi at lavaun pinivu ren.
  cbr-NT: Usaquian coon ca Juanbë aín 'unánmicë uni rabë́ 'iacëxa.
  tee-NT: Acsni tuncunchokopa pus aktamch ix'alact'ayapa ju ixt'iyun'an ixlapanacni
    ju Xivan.
  eng-LSV: On the next day, again, John was standing, and two of his disciples,
  cak-NT: Y ruca'n k'ij, ri Juan y je ca'i' chique ri ru-discípulos jec'o chic chiri'
    jun mej (bey).
  pah-NT: Ko'emame Joãova'ea rekoa'javi onhi'ig̃a mokonha'g̃a pavẽi g̃wemimbo'ehara'g̃a
    pavẽi o'ama.
  sja-NT: Aɨ norema Juan Bautista waya mama baji chi k'õp'ãyoorã omeerã ome.
  xed-xed: Gamahtsimani, ka vradaghata Yuhwana kawadaga nda gwal his mataba duhwalhani
    da va tsa vli ya.
  glk-glk: فردایه او روز، ایبارِ دیگر یحیی خو دوتأ شاگردأنه اَمره ایسه بو.
  mks-NT: Ta inga qui̱ví ita̱a̱n na̱sahi̱in tucu Juan cán xi̱hín i̱vi̱ na̱ xíca xi̱hi̱n
    dá.
  gfk-S: Io, tano bung menamur Jon ma airuo ta ira nuno bulu na harausur duhat ga
    tur baling ter kaia.
  bmu-bmu: Mewö jiiga miri giaŋiiga Jonöŋ kunbuk o jitŋe miaŋgöreŋök aniga gwarekurupŋi
    yeŋgöreŋök yahötŋan yambuk mohotŋe kinget.
  dgz-dgz: Inane woup sen Dion wadiamot mega dere den ap mepe sia yoniwanumun,
  eng-GNV: The next day, Iohn stoode againe, and two of his disciples.
  zaa-NT: Attu yu'utsá nna du Juáan attu vuelta lani chuppa ca discípulo qui' bía.
  eng-WEBSTER: Again the next day after, John stood, and two of his disciples;
  guh-guh: Juan jivijavabelia petsipaebicujinae Jesús Dioso pexënatocuene, meravia
    pitsijavata, Juan yajavaponapona anijanëbeje pijajivitonëbeje.
  bon-bon: Nuuja bimu cabu Yoane niiye ca äciseja biname cääri cuta puga ge teeme
    neeneni abiberäja bägrä cama.
  nhw-BL: Huan hualmostla sempa moquetzayaya Juan ihuaya ome imomachtijcahua.
  swh-ONEN: Siku iliyofuata, Yohana alikuwa huko tena pamoja na wanafunzi wake wawili.
  wbi-wbi: Ikighono ikya vuvili,
  bba-bba: Yen sisiru Yohɑnu u kpɑm wɑ̃ɑ mi, u yɔ̃ kɑ win bwɑ̃ɑbu yiru.
  eng-KJVCPB: Again the next day after John stood, and two of his disciples;
  kgk-NT: Iko'ẽ jevy-ma ramo, João onhembo'y jevy oĩ-vy mokõi hemimbo'e ndive.
  waj-waj: Kiaa kioo vauvo patauduu Yuvuaano diitoo kava numa ivau ari ngiaammuauvaitana
    tasipama dioo vainno
  cpy-cpy: Okanta okitejeta-manee ari ijeeka-manee Juan eejatzi apite riyotaani.
  ekk-PKP: Järgmisel päeval seisis Johannes koos oma kahe jüngriga.
  mpx-mpx: Lan i gan al, Diyon iyoho i taltalmilil al alonau ge wana tohago eluwa,
  wbp-wbp: Ngula-jangkaju ngaka-pardu-karilki parra-pardu-karirlalku, Jaanujulpa karrija
    yangka-wana-yijala karru-wana, ngulajulpa karrija jirrama-kari-kirlilki nyanungu-nyangu-jarra-kurlu
    kurdungurlu-jarra-kurlu.
  luo-luo: Kinyne Johana ne ni kanyo kendo gi jopuonjrene ariyo.
  nhe-NT: Huan tonili sampa moquetzayaya Juan ihuaya ome imomachtijcahua.
  aii-aii: ܡܸܢܕܪܸܫ ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܝܘܿܚܲܢܵܢ ܘܬܪܹܝ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ،
  esk-NT: Uvlutqikman John taraniilgiññiqsuq malġuŋnik maliġuaqtiŋmiñik piqasriqhuni.
  msb-msb: Pagkasunod na adlaw adto man gihapon si Juan. May kaupod siyaʼn duha na
    disipulos.
  cpa-NT: Mi³ca¹jni¹ jmai³ siíh³, ma²tsenh¹² Juan calah, quianh¹³ og¹ dsa² quianh¹³dsa.
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେମିସା ଜଅନ୍‌ ସେ ଜାଗାଇସେ ରଇଲା । ଆରି ତାର୍‌ ଦୁଇଟା ସିସ୍‌ମନର୍‌
    ସଙ୍ଗ୍‌ ଟିଆ ଅଇରଇଲା ।
  meu-meu: Daba ai Ioane mai ena hahediba rarua ida ginidia ai
  yva-NT: Siman akato Yohanes muno apa arakovo itavondi ai yano jirum una no naije
    akato.
  dgc-dgc: Nadid, to kagagabian na éya, éy kaguman man dén ni Juan tu éduwa a alagad
    na.
  zpm-NT: Biini liu co, laa Juan zoque ga zonie me chop xpëëdscuel me.
  hix-NT: Sa, nenmahye xarha tà. Àto nehxakon hatà, Xowawu, thataw hatà. Àhyawo nehxatxkon
    hatà, ànhananàhrà ro komo, asako.
  sim-sim: Li wahandashihi Jon nga orin tiyandari ma frijip ovro nga nakrem limu sira.
  npi-ULB: फेरि अर्को दिन यूहन्‍ना आफ्ना दुई जना चेलासँग उभिरहँदा,
  cgc-cgc: Sunod na adlaw, Juan daw darwa din na tinudluan anen isab ta Betania na
    naan ta liyo ta Suba Jordan.
  tim-tim: Akto emet hauŋdo Yohane hoŋ bawalogâtŋe olop kili.
  yor-yor: Ní ọjọ́ kejì, Johanu dúró pẹ̀lú méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀.
  wos-wos: Nak nukwa yindéka dé Jon wambula téndéka déka du yéték akwi bér dé wali
    té.
  emp-NTPO: Maʌ̃ nurẽma Borocuebari Juaʌ̃ra wayacusa arima b̶asia. Idjab̶a idji ume
    nĩbabadarãda umé panasid̶aa.
  eng-F35: Again the next day John was standing with two of his disciples.
  ind-ind: Keesokan harinya, Yohanes Pembaptis berdiri lagi di tempat itu bersama
    kami, dua orang dari murid-muridnya.
  pes-OPCB: فردای آن روز، وقتی یحیی با دو نفر از شاگردان خود ایستاده بود،
  mpt-mpt: Aan sibnoma boman ole Yon esa e okok aleyemin nakai asue isa ye bliba
  ssx-ssx: Da kelepeeketa꞉ Dioni make ipika꞉ disaipolo hali yaapo make koto pa꞉ta꞉
    paa a꞉pa hata꞉ta꞉
  mkl-mkl: Iju kumɑ́ɛ Zɑ̃ɑ í wɑ bɛ mɑ́, wɑ leekĩ do mɔcɔ minjiɛ ɡɔ ŋɑ.
  gaq-gaq: ତେଲା ଆର୍‌ମୁଇଂ ଦିନା ଆର୍‌ମୁଇଂତର୍‌ ଜହନ୍‌ ଆରି ମେଁନେ ସିସ୍‍ଇଂ ବାନ୍ ମ୍ୱାୟା ଆଃତେ
    ତୁଆଁ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Qassi wonttetha gallas Yohaannisi ba tamaaretappe nam77atara issife eqqis.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଯୋହାନ୍‌ ଆୟାଃ ଚେଲାକଏତେ ବାର୍‍ହଡ଼୍‌କିନ୍‌ଲଃ ଏନ୍ତାଃରେ ଆଡଃଗି ତିଙ୍ଗୁଆକାନ୍‍
    ତାଇକେନାଏ ।
  gah-gah: Akiake gó lago, Zoní ave itó izegipala zuhagutí ve lositá ámina mikasiló
    minamó.
  lcm-lcm: Si taun using ina, Ioanes katapo tung, na kana ngono nat i akalit kapa
    kilong tapo kun tung e iang.
  aer-aer: Arlte arrpenhele John awethe anteye tnetyame apmere ikwerele anteye nhenge
    apententye akngerre atherre ikwerenhenge.
  qvc-NT: Qayandinqam chay Jwan Shutichikuqpa ishkay yach'akuqnin paywan chaypi karirqanllapa.
  tgl-ULB: Muli, sa sumunod na araw, habang si Juan ay nakatayong kasama ang dalawang
    alagad
  cbs-NT: janua ana uxashini Nashimanika Juan jawen tsumabu betsa dabebe nixun
  xtm-NTPP: Kii xtnee ma Juan ma, iyo de ji'in uu tee ka ndikin ña'a ma.
  nnq-nnq: Malabu jakwe, Yohana akabe penia kabele pamwe na akinapunji bakwe abele.
  bao-NT: Ape rʉmʉre, cʉ̃ buerã pʉarã mena tii tabera niiwi ñucã Juan.
  san-ORI: ପରେଽହନି ଯୋହନ୍ ଦ୍ୱାଭ୍ୟାଂ ଶିଷ୍ୟାଭ୍ୟାଂ ସାର୍ଦ୍ଧେଂ ତିଷ୍ଠନ୍
  huv-NT: Aw alinoic nüt Juan alembem quiaj almaquiiüb ijpüw minipilan nej.
  otn-NT: Mi̱ hyaxpʉya, ma̱høn'a̱ 'bʉp'ʉ ra̱ Xuua n'youi yoho yø xädi.
  nop-nop: Heleune Jon adi mihiŋiyat lufom dut noŋgoŋ yakiŋ
  obo-NT: So‑op no allow, diyon dad mandon onsi Juan duma to oruwa taddot mgo tinodduwan
    din.
  cak-ENT: Y pa ruca'n k'ij, ri Juan ye rachibilan ye ca'i' cheque ri rachibila',
    c'o chic c'a chiri' jun bey.
  lif-NT: ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤕᤠᤶᤔᤥ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤏᤧᤵᤑᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤂᤧᤵᤔᤥ ᤘᤕᤧᤸᤗᤧ.
  mie-NT: De incā quīvī téēn de Juan íyó tucu dē ñúcuán jíín ūū tēe jíca jíín dē.
  san-TIB: པརེ྅ཧནི ཡོཧན྄ དྭཱབྷྱཱཾ ཤིཥྱཱབྷྱཱཾ སཱརྡྡྷེཾ ཏིཥྛན྄
  qve-NT: Paqarisnintin p'unchawmi Bautizaq Juanqa, ishkaynin discipulonkunapiwan
    kaq lugarllapitaq kasharan.
  pao-NT: Ookow moooa soo John waahoo umu putoohakwi natunedyooemodu-no oona konnopunne.
  cbu-NT: Putamsha, apuchirini anshutam taarangiya. Iyapta, waanpata wipunash, tputspatatam
    washunand anush shaniyarangani.
  usa-usa: aabáyaama Yóáane wenanaaé warááya-nakaratama máeta
  soy-soy: Kɑi kóso n weesi, Yohɑni nɛ upipirɛtiki pitɛ́ pinyinɛ ɑpi kɛlõ kɛ-i n
    we.
  hui-hui: Egerebalene Yonebi ibunaga talima piaga kiralibi ti hearia
  amf-amf: Kina hamon Wannis lamaana kisa paanan yivaynabesana kinka pir raqin ogote
    woyayse ki dahade.
  quc-NNT: Chukab' q'ij ri tat Juan k'o chila' jumul chik e rachi'l kieb' chke ru
    tijoxelab'.
  dob-dob: Ta mali ꞌasiyataya, tuta nina Yoni be ꞌana tomuliyao ꞌeluwa maꞌenao sitootoolo,
    ga Yesu siꞌitena selabediyega ꞌitautauya,
  wrs-wrs: Wo mongnasiva Yon Baptaisva henga di wonlohvna hevna hellelnindrini samblam.
  mca-mca: Qa kakhap neƚuikakii ka' Juan Bautista qa hik hakha' i'ni' iye qa wetsjuk
    hekhewe' ƚ'ijatshenhei i'nijup.
  tzo-TZC: Ti ta yocꞌlomale, tey oy yan velta schiꞌuc chib yajchancꞌoptac ti Juane.
  mya-mya: နောက်​တစ်​နေ့​၌​ယော​ဟန်​သည် တ​ပည့် နှစ်​ယောက်​နှင့်​အ​တူ​ရပ်​လျက်​နေ​စဉ်၊-
  gng-NT: Kutaaku faa', nɛ San tí te niʼsaan nin uʼpanpaankaab bile.
  cbi-NTPO: Juntsa ayunchi manen Juan junuren manbumi ya' disipulu pallu miyaa.
  ikk-NT: Eki e fọn, Jọnụ nị ụmụ-azụụn a ẹbụọ wuzo,
  leu-leu: Xe mafu saa xo, na Jon taxa tigina fulaa la xasa nobina pave xuvul pana
    ro fefeng sina.
  maz-NT: C'ü na yejnu pa'a mi bübütjo nu, e Juan co yeje c'o o̱ discípulo.
  bod-N: དེའི་ཕྱི༌ཉིན། ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་དང་ཁོང་གི་རྗེས་འབྲང་པ་གཉིས་བཅས་མཉམ་དུ་བསྡད་ཡོད་པ༌ལ།
  tca-NT: Moxü̃ãcü rü wenaxãrü Cuáü̃maã yema nachicawa tayexmagü ga toma ga taxre
    ga norü ngúexü̃gü.
  zpl-NT: Chenu uyeꞌe lu yuu stucu bichia, nzu zecaꞌla Juan zeꞌe cuna chiucu bee beneꞌlla.
  mbc-NT: Inî'rî tiaron wei yai awanî'pî João moropai inenupa'san asakî'nankon.
  ndg-ndg: Kae lisoba lyanaibele Yohana ayemi pamope ni anapunzi bake abele,
  wsk-wsk: Animan ukiram se John sor umu te tala ko olekem ningi ilagala nongorak
    bagaram.
  toj-NT: Jaxa ba xchabil c'ac'u, ja Juani cho tey otro vuelta ja ba mismo lugari,
    cho tey chahuane ja snebumani.
  tbc-tbc: Nal tinin te yan lo, Jon san megeloum uraru iŋ dida dutur dugo malad yaug,
    Jesus yau dugo dile. Jon Jesus ile tag megeloum irupudai, “Ale dak, on Anut san
    sipsip nanun, tamolpein ibinawai o ipalu ya.”
  sna-sna: Chifume chamangwana Johani akanga aripozve navadzidzi vake vaviri.
  smk-NT: Sin sinmunor nin awro, itaw ya anamanaet si Juan tan rwa ran tumutumbok
    na.
  grc-TCGNT: Τῇ ἐπαύριον πάλιν εἱστήκει ὁ Ἰωάννης, καὶ ἐκ τῶν μαθητῶν αὐτοῦ δύο·
  gof-WFTW: Qassi wonttetha gallas Yohaannisi ba tamaaretappe nam77atara issife eqqis.
  spa-BLM: Al día siguiente, Juan estaba de pie con dos de sus discípulos,
  kyz-NT: Ai'iwe Juã 'ga oporogytau u'ama wemiayuwa 'gã nupe nũ. Mukũja 'gã nupe oporogytau
    u'ama.
  dao-dao: Angawi betü üng, Johan naw axüisaw xawi nghngih am ngdüi lü,
  cya-cya: Xca tsaan can' nguilyu yu Xuhua ticui' se'en can' lo'o tucua yu ta'a nda'an
    yu.
  wrk-wrk: Munganawa barri, ngala nyuli ngabungabujba yaji, nanda Jun Ngurrunbawarr,
    jungku nyuli nanaba. Jungku nyuli baki kandiwuya nanaba nangandu. Malumba yali
    jungku nanamannga nanda yaji.
  nii-nii: Nga kupiiring, Jon eim kin ekii sinjngił wu tał ouni mulnjung.
  ign-NT: Tacahe, te apana­varepa sache, ema Juan matiarihihi tayehe eta mávira­reasahi,
    vítipa viti apinahavi máimitu­reanahi.
  dik-NT: Ɣɔn aköl dɛ̈t, Joon ë kääc kek kɔcken ye buɔɔth karou tɛ̈wäär aköl.
  cac-cac: Axo d'a junxo c'u, ayec' vin̈aj Juan yed' chavan̈ eb' vin̈ sc'ayb'um.
  tzj-E: Rcab k'ij chic Juan c'o chic jmul tzra' chpam lwar, ec'ola e c-e' rdiscípulo
    rexbil.
  san-BUR: ပရေ'ဟနိ ယောဟန် ဒွါဘျာံ ၑိၐျာဘျာံ သာရ္ဒ္ဓေံ တိၐ္ဌန္
  yaa-NT: Pena fetsa nãno Juan aõxõ tãpimisfo rafe ini.
  cab-NT: Larúgan, ñíñeinya Juan jáma biáma jádaangiñe lánigu.
  clu-clu: Pagdason nga adlaw, doto roman si Juan kaiban ang darwa ka tao nga anang
    ginatodloan.
  swh-ULB: Tena siku iliyofuata Yohana alikuwa amesimama pamoja na wanafunzi wake
    wawili,
  tpt-NT: Tejkan atauncha julchan val ex ni Juan ancha ixlaktayachoqol pumatꞌuy yu
    ixtatꞌaꞌan.
  aai-aai: Ana martot John iban maiye ana bai’ufununayah orot rou’ab bairi hina efan
    ta’imonamaim hibatabat.
  sny-sny: Nowe mo'o su, Jon lu feni hesi lo aiwawe saro ahe teiteye.
  myy-myy: Ito bero gaje rʉmʉ ito ñacʉ gʉa mʉcana. Jʉ̃arã ñacʉ gʉa Juan idé guri masʉ
    rãca riasotirã.
  trc-NT: Güii aꞌyuj me se canicunꞌ uún síí cuꞌna̱j Juan ga̱ vi̱j tuviꞌ nij síí tucuꞌyón
    se‑na̱na̱ soꞌ a.
  cut-NT: Ta̱ma ro me ne, a min tun quenan Jua̱n nduco o ihyan che rinduco ye ihyan.
  bel-bel: На другі дзень зноў стаяў Ян і двое вучняў ягоных;
