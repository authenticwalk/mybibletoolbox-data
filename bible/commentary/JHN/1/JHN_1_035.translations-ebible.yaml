  urd-urd: दूसरे दिन फिर युहन्ना और उसके शागिर्दों में से दो शख़्स खड़े थे,
  hot-hot: Haviyô hayaŋ ma Jon lôk anêŋ ŋê ku ju êmô loŋ atu hathak loŋbô.
  mqj-NT: Masiangna pole oi, dio omi angngenan iatoo Yohanes sola dua passikolana.
  rus-SYN: На другой день опять стоял Иоанн и двое из учеников его.
  mbh-mbh: Na erangu mun, na Jon i mit mun e pen aken tomo nge ile wainlanga or aini.
  bdd-bdd: Ciꞌadaleya hali sabwelo ꞌoina, Yoni maꞌana tomuliyao siteluwa mahetenao
    sitotoholo,
  cbt-NTPO: 'Tahuëririnquë Quisoso na''huëso'', Coanshari quënaantarin. Quënaantarahuaton,
    catocoi imaraiso'' itaponcoi: —Paso'' quëmapi ni''co''. Inaso'' carniroa''hua
    pochin ninin, Yosëri a''paimarinso'', itërincoi.'
  srn-NT: A tra dei Yohanes ben tnapu drape baka nanga tu fu den man fu en.
  cta-NT: Ngua chaca tsa̱, xaꞌ ndu̱ Juan, ndu̱ loꞌo tucua tyaꞌa nguꞌ nu ndyaca tsaꞌa̱
    jiꞌi̱; ya̱a̱ Jesús liꞌ.
  bqc-SIM: Kɛ́ a gu dↄ̀, Zãa ɛ̀a ku we lↄ ń a ìwaↄ gbɛ̃ↄn plao.
  tcz-CHONGTHU: Ajing kit'in, John aseijui mini toh adinpet un,
  mar-mar: त्यानंतर दुसर्‍या दिवशी योहान व त्याच्या शिष्यांतील दोघांसह उभा असता;
  snp-snp: Ena leda ya Yoniki ido ege melamo we yauti we lele yaki ebawau ya minato,
  isl-isl: Daginn eftir var Jóhannes á sama stað ásamt tveim lærisveina sinna
  spy-NT: Yu kāyyēēkunēē, kimii ꞉Yoowaana kukēēyyo subak ākoo rubiik āyēēng'.
  xnn-xnn: Kawakgatana kasin dat wada da Juan ya nan dowa ay pasolotna
  mwe-mwe: Malabhi gakwe, a Yowana pubhaaliji na bhaajiganywa bhabho bhabhili.
  tte-tte: Yanuwa ilayanyoi Yoni yo me ana tobenaliyao labui sitotolo dedeinane koina,
  tcs-tcs: Da dei apta diswan, Zon i bin stanap wea tu klostuman blo em.
  hlt-THB: A khawngawi nyn awh Johan taw a hubat thlang pakkhih ingqawi ce a hun awh
    awm tlaih bai uhy.
  soq-soq: Ion epe gagalolene aupe imonemba me wawe alala nata do esa Ioadan tampe
    eneie ita Ion Iesu aleidio ewene wanase, “Ewana, me ipa God Sipsipwa sanaa!”
  qub-qub: Chaypita warannin junajpis Juanga ishcaj disïpuluncunawan jinallancho caycaran.
  att-att: Á ta tádday nga ággaw, ajjan di Kuan ánna duá ira nga tudduán na.
  bki-bki: Ana ea legiano dolu nene bereio, ana Jone Baruei naio jo keano ea vio nei
    vo, naio jom̃a jukunu bija kumemi liko Adru, napano ea bogo nene kumemi nube kanano
    naiagagoano.
  bqp-bqp: Kũ gu dↄ̀, Yahaya ɛ̀ra à kú gwe dↄ kũ a ìba gbɛ̃nↄn planↄ.
  mcp-mcp: Í á ka zə bə mán mələ̂m, Yuánɛs bə́nɔ̂ŋ bɔ́ɔ́l *ómpwíín bɛ́ óbá bwə́ njúl
    nə́mə́ na,
  hat-hat: Nan denmen, Jan te menm kote a ankò ak de nan patizan li yo.
  npl-NT: Ijkuak owalmostlatik Juan oksepa ompa okatka iwa ome itlamachtijkawah.
  bgg-bgg: Ji pha thimiang inai shii Jon yi dinne awairo samoy nyi rog shii riu ne
    rai ramuii shii,
  eng-TCENT: On the next day John was again standing with two of his disciples.
  eng-BSB: The next day John was there again with two of his disciples.
  cpu-NT: Okanta okitaitamanai ari isaiki Juan itsipatakari apite iriyotaane.
  san-ASM: পৰেঽহনি যোহন্ দ্ৱাভ্যাং শিষ্যাভ্যাং সাৰ্দ্ধেং তিষ্ঠন্
  tac-NT: Melénala rawé alué Juani ilile uché jaré oká rió 'yuga bo'né 'yuga járome.
  eng-WEBPB: Again, the next day, John was standing with two of his disciples,
  gfk-H: Io, tano bung manamur Ioanes ma irua ta ira nuna bulu na hausur dal ga tur
    taar baal kaia.
  viv-viv: Tu kadu aiyeta anaveto againe Yoni gimidimidi ana tomuliya adiꞋiselu buyeꞋi.
  yao-yao: Malaŵi jakwe, che Yohana ŵaliji sooni ni ŵakulijiganya ŵao ŵaŵili.
  tgp-tgp: Mo mele rani sahe, John mo lo turu atu mo lo sorasora peresi na nona tamlohi
    usuri mo rua hin jara atu.
  auc-NT: Baänæ ate Wäö tönö tömengä ëmïñæ̈na mënaa adoyömö ongöñönäni
  kbc-NT: Neɡ̶eledi noko, idiaaɡ̶itace João icaaɡ̶icoa itoataale anodiotibeci.
  bmh-bmh: Nineimai, umaseu, Zon nugau tapaimareu dudu aliag Zon nug al koli go ebu
    tapai daremen.
  ctu-BL: Ti yijc'ʌlal cha' ya'an Juan yic'ot cha'tiquil xcʌnt'añob i cha'an.
  meq-meq: Tədœ eye na, Yuhana ta gawla ŋgay hay sulo ti ye ka təv eye niye sa.
  noa-H: Maimua hag noram hagt'a mag p'öbördam Betania hanʌm haig mʌ chirajim, mʌch
    k'apeen dʌ̈i, maach maestro Juan k'ararrpa hãba.
  alp-NT: Eleki ele bobanure Yohanese ikele me otoi mere kai eni maka lulua lua.
  san-VEL: pare.ahani yohan dvaabhyaa.m "si.syaabhyaa.m saarddhe.m ti.s.than
  kbq-kbq: Anante zupa Joni'a, amage'ma nenta'a disaipoli netrema'ane oti'neno,
  kbh-kbh: Yëfsana, Juan chabe uatsjéndayënguents̈ana útataftaca cachoca yojtésemna.
  ron-LSB: A doua zi, Ioan, stând în picioare cu doi din ucenicii săi,
  pon-pon: Mandan ran o Ioanej pil kotida waja o, o na tounpadak riamen ian i.
  nhe-BL: Huan tonili sampa moquetzayaya Juan ihuaya ome imomachtijcahua.
  sps-sps: Tan mes nainy Jon a Tsoiny Fapeenan kaa pis to na aya fiisen rame na ina
    fuan a matisian tsunia,
  wnc-wnc: Siwan kweu Jonda pandetna tapaat gatake yuke
  bus-bus: Kɛ̀ guu dↄ̀, Yaaya ɛ̀ara à kú gwe dↄ kↄ̃n a ìba gↄ̃ↄn plaaanↄ.
  gub-BL: Iku'egwepe Zuàw wiko a'e pe mokoz wemimu'e wapyr a'e.
  imo-imo: Otilikondo Imbo No Ltindili Jon angilipelie nimumuni kinye, yu lombili
    andolimanga iye talo kinye No Jordan kulendo akuna peya angileringi.
  boj-boj: Olo nebeonaqa Jon aqa aŋgro aiyel naŋgi ti koba na tigelesonabqa Yesus
    a walwelosiq gileqnaqa Jon na unsiqa naŋgi aiyel minjrej, “Niŋgi uniy. Tamo di
    a Qotei aqa Kaja Du.”
  eng-DRA: The next day again John stood, and two of his disciples.
  knf-knf: Wi unuur ujinţuŋ, Yowan akak awo da na batëb ţi baţaşarul.
  san-KHM: បរេៜហនិ យោហន៑ ទ្វាភ្យាំ ឝិឞ្យាភ្យាំ សាទ៌្ធេំ តិឞ្ឋន្
  arn-NT: Kangelu antü mew, Juan tati Fawtisachefe ka mülerkey üye mew ka epu ñi pu
    kompañ.
  zas-NT: Chi bareguiaal, zaꞌ Waj yagaj stijb, zaꞌnë tioꞌp ree xbejnman.
  ken-NT: Nɛ́yí nɔ́kɔ́, Jɔ̌n apɛt abhak téé nɛ bakoŋo bhi bati apay.
