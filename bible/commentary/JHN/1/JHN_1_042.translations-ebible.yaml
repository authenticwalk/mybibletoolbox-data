  aby-aby: '@see-verse:JHN.001.041'
  eng-YLT: 'and he brought him unto Jesus: and having looked upon him, Jesus saith,
    ''Thou art Simon, the son of Jonas, thou shalt be called Cephas,'' (which is interpreted,
    A rock.)'
  jni-jni: Manno mahan me ahira Ayeso, Yeso ma iri me, magun me hamani saminu vana
    u yahaya? adi tesawe kefas.” (ni neni bitrus).
  kne-kne: Asi na et ikoyog si Simon sin kad-an Jesus. Insin-eng Jesus sisya yan kanana,
