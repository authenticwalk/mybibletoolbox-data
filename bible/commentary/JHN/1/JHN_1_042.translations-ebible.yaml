  gup-gup: Wanjh Andrew bimey Simon, bikang kore Jesus. Wanjh Jesus biwernhnang Simon
    dja bimarneyimeng, “Ngudda nawu Simon, beywurd nuye John. Kaluk ngaye ngeykurrme
