  gof-ENT: ኢንዲሪያሲ ሲሞና ዬሱሳኮ ኤሂስ። ዬሱሲ ሲሞና ቤዒዲ፥ «ኔኒ ዮና ናዓ ሲሞና፤ ኔ ሱንይ ኬፋ ጊዲ ፄጌታና» ያጊስ።
  aau-aau: 'Andru hiykwe Saimon Pita se huonok nok, Jisas so mon hiy-ey. Jisas hiykwe
