  zpc-NT: 'Naꞌra uquiëꞌ Andrés biꞌ bichinëꞌ Simón ganꞌ zë Jesús. Biz̃i caora blëꞌë
    Jesús Andrés len Simón, unëꞌ rëbinëꞌ Simón: ―Luëꞌ Simón, z̃iꞌi Jonás, ixubaꞌ laoloꞌ
