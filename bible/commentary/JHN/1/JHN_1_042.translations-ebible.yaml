  mio-NT: 'Tacan cuu, ta ni chandaca ra chi ra nu iyo ra Jesuu, ta ndehe ra Jesuu
    chi ra Pedro, ta quechaha cati ra chi ra ti: ―Simón, sehe Jonaa cuun, soco Cefa
