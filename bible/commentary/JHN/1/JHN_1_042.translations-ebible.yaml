    wagubu ke; “Kau ka apunu Diyoni e gubagai. Kau sigi ka Saimoni ko nau kau sigi
    daikere Kepasi nidiyakani.” (Si Kepasi yo Pita ki ka yona eyaka mena ko ki mibai
    mu mubo yonamugere ka ‘bowa’.)
  nko-NT: Ɩnʋ ɔlɛkpa Simon ba Yesu wá. Yesu lɛ́kɩ mʋ díín, ɔlɛblɩ́ ɔbɛ́ɛ, “Fʋ́gyí
    Yohane mʋ bi Simon nɩ. Tsú ndɛ pʋ́ya a, bɛ́tɩ fʋ́ Kefa.” (Griiki ɔblɩ́tɔ “Petro.”
    Mʋ́ asɩ gyí, “Bʋtá.”)
  bsn-NT: 'To bajiro ĩre yi, yʉa cʉtojʉa ĩre jicoayumi Andrés. Simónre ĩre ĩacõari,
    ado bajiro ĩre yicami Jesús: —Simón ñaja mʉ, Jonás macʉ. To bajiboarine Pedro
    vãme cʉtirʉcʉja mʉ yuja —Simónre ĩre yicami Jesús. (Gʉ̃ta yire ũni ñaja ti, “Pedro”
    yire.)'
  pib-NT: Geso yegi raniklu. Geso getlu. Wane china, “Pixni wa Simo, Gona wgene. Pixa
    giwakatko Sega. (Walenwa yokaakaluru Sotlu.)”
  wiv-wiv: Ia kohania vano ni Iesus. A Iesus ki hadavia, ia tania, “Ho a Saimon, tuni
    Jon te, pele da tu kohanga ni Kepas.” (Hiza kua a Kepas ia a Pita za, mining vona
    e tani barae, “Kedo.”)
  reg-reg: Namuleta ku Yesu. Yesu namulolelela naika ati,”Awe ni Simoni omwana wa
    Yohana”ulibhilikilwa Kefa,”(obhugajulo bwalyo' Petro').
  mlh-mlh: Oŋu miku kakaine roru Yesureo rabu. Rabire Yesuji Saimon poretiŋ piku bibitatara
