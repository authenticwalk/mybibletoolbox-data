    ka dán a Cefas.” (En kahulugan na ay Pedro, ti iba a upos ay batu).
  auy-auy: Sáímonimba áíꞌmaena Ísumpaꞌa tuyaná Ísu awánéna séna Yónin-ááninko óne.
    Enáwíꞌa Sáímoniye. Moórá-awiꞌa Pítaawe simánkaumne Ísu siyáiye. Miwí tááifinkemba
    Pítaawemo sembá óraaꞌ-ontankowe wésewe.
  tbg-tbg: Vira rantake tavauro, tivakero Entaruva nai vakaara vita varero Ihuva vaunaini
    vuru kovaro Ihuva vira tavero tiharo, Are Ionira maaqu Saimonivave. Te ai autu
    rehama Sifaasirave, tirerave, tiro. Sifaasirave, Pitaarave, vohaa autuma vairo.
    ˻Maa uvaraqihai vi autura tirera Orirave ti.˼
  hub-NT: 'Nuna tusa nui Andrés Simónkan juki Jesús pujamunam ejémtai, Jesús chicharuk:
