  qvs-NT: 'Chashna Andres willashpa Jesusman wawkin Simontaka pusharkan. Ladunchaptinkuna
    Jesuska Simonta willarkan: —Kanka Jonaspa wambran Simonmi kanki. Kunanmantapacha
    Sefas shutinami kanki. Chay Sefas shuti riman Pedru.'
  zca-NT: 'Orze'' mbi''dnu Ndres wech xa'' Simón plo nzo Jesús; no or une Jesús Simón,
    nzhab Me: ―Lu lë Simón, xga''n Jonás; per nal lë''l ru''lë Cefas (widi''zh kwa''n
    gab Per).'
  cbc-NT: 'Cabero Andrés pʉame cʉ̃ jʉ̃gocʉ Simorẽ cʉ̃ piietawĩ Jesús tʉpʉ. Bairi Jesús,
    Simorẽ qũĩñarĩ, atore bairo qũĩwĩ: —Simón mʉ ãniña Juan macʉ̃. Ãmerẽ Cefas mʉ
    wãmecʉtigʉ. (Mai, Cefas pʉame, “Pedro” ĩgaro ĩña.)'
  qxo-NT: 'Tsaynam Andres wauginta Jesusman pushargan. Chäriyaptinnam Simonta ricaycur
    Jesus nirgan: “Gamga Jonaspa tsurin Simonmi canqui. Cananpitaga jutiqui canga
    Pedrum” nir.'
  mox-mox: ʼInega wese ʼebeʼewei ta miea Ieisu ʼinaya, ta omoʼe ʼinaya Ieisu Saimoni
    ʼitea, ʼinega voneaya, “Oʼa Ioni natuna Saimoni, ta au wawa vauvauna ena gabeu
    Fita.” (Fita ana givila Dabo.)
  kew-kew: 'Go rabu Andru-mi ame Yesu piri-para mea ipisa. Yesumi go ame adoa lalo:
    Nere Jon-na si Saimon yapare oropere nena bi Sifas teme sa. Go bi perekeaere Pita
    temena pare go bina re-re aana yaade.'
  dww-dww: Naumeki da Endru Saemon yai doka verauḡena Yesu ḡarone, be Yesu Saemon
    ya kita be ya riuena, “Tam Saemon, Jon natunama be yodi tokare yài isamna ‘Kipas’
    inam baninama ‘Pita’.”
  nif-nif: Wɨndɨñ embi nañgɨlɨmbi, Yesuloñ ña tomgɨmɨk. Ña tombɨmbi, Yesulɨ Simon
    daut kwambɨñ kañbi nɨñguk, “Dɨk Simon Yoanelok nɨñañ. Koka komblin Sifas kɨtɨnekalɨñ.”
    (Kot ‘Sifas’ wɨn Grik manda plon Petlo.)
  twi-ASANTE: Ɔde Petro kɔɔ Yesu nkyɛn. Yesu hwɛɛ Petro dinn ka kyerɛɛ no sɛ, “Wone
    Simon, Yohane ba no. Nanso, ɛfiri ɛnnɛ rekɔ wɔbɛfrɛ wo Kefa.” Ɛno ara ne Petro
    a nʼasekyerɛ ne Ɔbotan no.
  aoj-aoj: Eaꞌ Andru naoꞌwa Saimon nafiꞌmai Jisas natolona naꞌi, “Inaꞌ Saimon nogama
    Joni. Anaf agol ineꞌigili aꞌ nendefala Sifas.” Agol kofagogola agalemba “Pita”
    gaꞌi otam.
  cbv-cbv: 'Páant niijnít, Andrés Simóndih jwĩ pebhna ãt nʉmah jʉ̃ʉ́wʉ́p tajĩ. Páant
    ã nʉmah jʉyʉ́chah, Jesús Simóndih nin pah ã niijíp jĩ: —Meém Simón, Juan ã wʉ̃ʉ́h
    caá. Obohjeéhtih, meém Cefas wʉ̃t bʉ́ʉdhni ma jʉmbipna caá, ã niijíp jĩ. Jwiít
    judíowã “Cefas” jwĩ niijnídih griegowãboó “Pedro”, ĩpĩ́ niijná caá. Páant niijnídih
    “Jee dáh panihni”, niijná caá jwĩ chãjap.'
  taw-taw: Edlu anɨb agɨl, nɨmam Saymon nop poŋɨd Jisas yek ak amnak. Amek, Jisas
    Saymon nop nɨŋɨd anɨb agak, Nad Saymon, Jon ñɨne agak. Yɨb nep Sipas agɨnɨgabal
    agak. Yɨb Sipas agak anɨb ak, Pita yɨb ak alog mɨdeb. Yɨb anɨb omɨŋal jɨj ak,
    kab.
  jic-NT: 'Andrés tsüipe lal tjac'' Jesús nt''a. Jesús Andrés tsüipe jus tjinyuca,
    tjevele: —Simón jipj, Jonás jatjam jipj. P''a wa ca lyá nsem jipj quinam. Cefas
    lyá nsem jipj. (Cefas “Pedro” javelepj ts''ecj. “Pe püné” velecj cupj.)'
  zap-NT: 'Lex wano men Simon lo Jesus; chene wii Jesus Simon, re Jesus lo Simon:
    ―Laa de nak Simon xpee Jonás, per naaree sela de Cefas (ne rna Bëd).'
  wer-wer: Pël mëak Entruuk Saimon koirak Yesuu naë waisa. Pël ëën Yesuuk Saimon piin
    itenak epël mëëa. “Ni Saimon, Sonë ruup. Ne nim yapinte Sipas yeniak.” Yapin Sipas
    pötere Pita pötepar tiarim ngöntak kël.
  ipi-ipi: Nalipato Mesaya oko andaipa lalu, Endutu balato Saimone lamo atu Jisasa
    ateanga pea-kola, Jisasato bala andatawa yoto, nimba Jone iwanane Saimone atele
    tekeko, matili wandakali-mane nimbana gene oko Sipasa lolopeyai lea. Gene Sipasa
    okone Gitiki pii mopeke loto, Pita lalaini. Gene okone-lapona tene oko ana.
  qul-NT: 'Chaypacha Andreska Simonta Jesusman pusarkan. Jesús ricuspa, payta nerkan:
    —Kan canqui Simón, Juanpaj churin. Cunantaj Cefas sutiyqui canka. (Cefas niyta
    munan: Pedro.)'
  ter-NT: 'Úkeane omâ Ándere neko koati po''ínu xoko Jesus. Noixoâne Jesus ne Símaum,
    hara kíxoa: —Iti Símaum, xé''a Xuâum. Séfa kéhaponemo —kíxoane Jesus. (Yoko enepone
    Séfa yoko Pêturu koêti, póhutine kixó''ekone. Aínovo kixo''êkoti mopôi.)'
  bmr-NT: 'Jaaboro Andre Simonco satyuuhi Jesu iicauhɨgo. Jaaboco Jesu aatyɨmeuboro
    nuuhi: Ɨɨjoho Simon Jona achi, jaaruubo jisumitɨro dimemeji Cefa, nooboro. Jaarunaa
    Cefa onoono jillɨ momoro, Pedro eneejiruno.'
  fuf-fuf: 'Onsay o addi mo e Iisaa. Iisaa ndaari mo, wi''i: «Ko an woni Sim''uunu
    mo Yuunusa, jooni ko Petruusu noddeteɗaa.» (Ko woni firo ɗun ko «fetere.»)'
  bhl-bhl: 'Dangeko, Saimon elo Yesus em mit mewso debele telei, e elo atemeko, bokolewomele:
    “Kute Sion em min Saimon kate, mali i kulo ‘Sefas’, kangokoliw te!”, dangse kale.
    (Kibulu weng sin “Sefas” beem mongom ete “Fita” ete te. Gilik weng sin “Fita”
    beem mongom ete “Feis Tum” te.)'
  ons-ons: Yale raki paki so Saimonŋo Yesu wano iwenkaki arikoik. Yesuŋo kaki paki
    rake, “Ge Saimon, Yohane wane gipole, geŋane eŋetŋone Sipas.” Eamo eŋet kine weku
    Petoro yale, ŋo ea wane kine Ono dongo, “wesi”.
  con-NTPO: 'Tsomba tisema anga Jesúsnga. Jesúsja Simónma attepa su: —Que qui Simón,
    Jonás dutssi''ye. Tsa''ma Cefasve tsu inisiaña''cho. (Pedro, qquen tise aya''fangae,
    patu qquen su''cho.)'
  ghs-ghs: Hiireqi noi noke dzeima Dzesuho toro biranateta. Biranatemi Dzesu noke
    mooqi hiireta, Nii Siimo, Dzohane temuho khata. Oonihe dzapa niihoke Peetoro ooniqi
    hiibakoi (nokoho totohoi Kepa oi Podza).
  peg-peg: ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଜିସୁ ଲାଗାୟ୍‌ ତାହିୱାତାନ୍‌ । ଜିସୁ ହେୱାନିଂ ହୁଡ଼୍‌ଜି ଇଚାନ୍‌,
    “ଏନ୍‌ ଜହନ୍‌ ମେହି ସିମନ୍‌ ।” ଏନ୍‌ କୈପା ସବଦ୍‌ ଅରତ୍‌ ପିତର୍‌ ନଲେ କାଲ୍‌ ।
  txu-NT: Nãm Ximãomã anen arỳm Jeju'ỳr o tẽn 'ỳr o bôx ne kum akre. Nhym kam Jeju
    arek omũnho djan kum, —Ga abê Ximão. Djônaj ne adji. Dja ba jakam amã Xepa jarẽ,
    ane. Be, kẽn'ã ne kum Xepa jarẽ. Me bakabẽnkam ne kum Pedru jarẽ.
  eng-WEBU: He brought him to Jesus. Jesus looked at him and said, “You are Simon
    the son of Jonah. You shall be called Cephas” (which is by interpretation, Peter).
  gnw-NT: 'Jayave Andrés güeru Simón Jesús oĩ vae pe. Jesús umae ngatu Simón re jare
    jei: —Nde co jae Simón. Nde co jae Jonás taɨ. Turumbɨjee Cefas. (Cua uipota jei:
    “Pedro”.)'
  mux-mux: 'Aku nimba kene Endru-ni angin Saimon Yesos mulurumna memba purum. Yesos-ni
    yu kanupa kene nimba mele: “Nu Saimon, ‘Jon’ nili yi tenga málale. Nunga bi te
    ‘Sipas’ niku lingí.” nirim. (Sipas-ndu ‘Pita’ niringko. Juda-yambumanga ungna
    ‘Sipas’ niku, Grik-ungna ‘Pita’ nilimele, ung akuselenga pulele ‘ku’.)'
  maj-NT: 'A̱s''a̱i j''aiko̱ Andre nda̱ nts''e̱ nga j''aisehe̱ Jesu. Jesu tsasehe̱
    Simon ko̱ b''i̱ kitsúhu̱: —Ji xi Simon, ntíhi̱ Jona. Ji xi k''úín ngáha ri Pedro̱.'
  bkq-NT: 'Aituo tywaigoru nhadyly Jesusram. Jesus Simão enipyryem, aguely: — Simão
    izedy, João imery. Iwerâ olâ ise izedy iwelo Cefas — kely. (Pedro kezelâ gregüem
    Cefas kely, “tuhu imâsedo” kezelâ.)'
  kue-kue: Ana Andru eremogl Saimon auro yu Yesus moglmara ungo ana ye Saimon kandre
    dungwa, “Ene Saimon, Jon wam. Ene kangin Sipas we dinaglkwa.” Sipas i Aram ka
    mina kangiye yeingwa, i Juda yomba kanno pangwa. Te Grik ka mina Pita.
  cot-NT: 'Ariqueate itsipatanacari ichoocaquegueti Jesoshi. Iroompa yamenavaquerigueti
    icantiri: —Aviguenti Shimo, irijanite Jonashi. Imaicaquea imaica pincantajempa
    Sepashi —ocanque: “Peerero”.'
  bnp-bnp: Muri e Andreas i tulia e Simon, ru lakea ne Isu. Na tahuna e Isu i masia,
    i ta maea, “Ioe e Simon, e tune Ioanes. Ngane a vunu ioe ge ioe e Sipas” (e Sipas
    na nita Grik i manga e Petrus).
  apn-NT: 'Jakamã nhũm ã Andreja htõ mã harẽnh anẽ nẽ ma akupỹm hwỳr o tẽ. Nẽ wa hwỳr
    pôj nhũm wa omu. Wa kêp Juãw kra hã wa omu hãmri nẽ Simãw mã kapẽr nẽ kãm: —Pa
    Simãw. Nà apê Simãw tã kot paj axte atã anhĩxi hõ mẽ. Kot kaj mããnẽn apê Septi.
    Anẽ. Mẽ pakapẽr kãm Septija te kêp “kẽn” jarẽnh pyràk. No Gres kapẽr kãm te kêp
    “Pêtre” jarẽnh pyràk. No Ijaew kapẽr kãm kêp “Septi.” Jakamã nhũm pre Jejus ã
    Simãw Pêtre hã hixi mẽnh anẽ.'
  ctp-NT: 'Ndyaa loꞌo Ndre ꞌin Simón seꞌen ndiꞌin Jesús bra kanꞌ. Naꞌan kwiꞌya ꞌa
    Jesús ꞌin Simón kanꞌ, loꞌo nde ndiya chaꞌ nu ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Simón
    lka nin nuꞌwin ―ndukwin―, sñiꞌ Jona lkaa; Cefas ka naan nde loo la ―ñaꞌan tiꞌ
    chkwianꞌ chaꞌtñan: ska kee, suꞌwa ti lka chaꞌ kanꞌ loꞌo Tyu.'
  bre-BRG: 'Hag e tegasas anezhañ da Jezuz. Jezuz, o vezañ sellet outañ, a lavaras
    dezhañ: Te eo Simon, mab Jona; te a vo galvet Kefaz (da lavarout eo Pêr).'
  opm-opm: Mesaia ohnong wandeiyamur pora nanip ohnong ambura itait nangman Jisas
    ohe patnong pipari. Saperhan Jisas oh wamara wan han Jon ohe monmur daham Jon
    ohe mon Saimon go gin gwe win oh Sipas napotiprimur pongopri. Hibru ire mengtei
    Sipas ma porishe oh Grik ire mengtei Pita porishemur. Pita ma porishe Oh kweimur
    ma porishe ohmur.
  bvr-bvr: Andru a-yinagata a-wena nula Jayman, lika a-garlmuna, Jayman a-menga, ana-ganyja
    nula Jesus. Abirri-bena nula, Jesus a-nana Jayman, lika a-yinanga nula, “Aya,
    nginyipa Jayman, ny-jurdiya Jon biy-yika walkur. Burraya nginyipa ny-yelangga
    bubu-ngurrja barra Jipach (Cephas).” A-yinagata a-wena nula, ngardawa an-nelangga
    minypa jandarra gun-gata meyali, minypa aburr-werranga aburr-yinaga aburr-workiya
    Birta (Peter), aburr-werranga rrapa aburr-yinaga aburr-workiya Jipach.
  wal-wal: Inddiraasi Simoona Yesuusakko ekki ehiis. Ehin Yesuusi Simoona be7idi,
    “Neeni Yoona na7aa Simoona; ne sunttai Keefa gidana” yaagiis. “Keefa” giyoogaa
    birshshettainne “PHeexiroosa” giyoogaa birshshettai issuwaa; hegaa giyoogee “SHuchchaa”
    giyoogaa.
  zad-NT: 'Na''ch Andréza'' bc̱hi''e Simónna'' gana'' zoa Jesúza'', na'' ka ble''i
    Jesúza''ne'', chi''ene'': ―Lin'' Simón, xiiṉ Jonáza'', na'' ṉaa yilio'' Cefas―.
    Na'' Cefas zejin Pedro.'
  kmg-kmg: 'Iŋuc murâ Jesurao jowame rapic. Eme Jesuzi honerâ muwec: “Go Simoŋ, Johanere
    ŋokâ, gore šâŋe Kefa mukopac” (nâŋâcne dâŋko: Haroŋaŋ).'
  aso-aso: 'Neꞌmine lo lo-emo eleꞌmizo Izesuda vineꞌ. Eleꞌmizo vavo Izesuꞌ aza vonuꞌ
    belo tiꞌ lo lineꞌ: Gaza nene Zohaneꞌ gipele Simoniꞌ ma nene nane. Guliveka Kehaꞌ
    ve lo nomolo-giduve (aꞌmine gulive Kehaꞌ nene do velepeꞌ izo Petoloꞌ ve laaꞌ noune.
    Aꞌmine Petoloꞌ neꞌmi monovo nene geheni gavulo ve).'
  uli-uli: Iwe yesa fesanguloh Simon irel Jesus. Jesus ye kal ngali ngo sa sor bo,
    “Mala idem ila Simon le gel lol John, ngo re bele ffesang ngalug bo Cephas.” (Idle
    le ila ye hafedeg ngal idle Pedrus le fal ila “porow.”)
  nin-NT: Andoro wa à gri uzayirr wa na nga ni Yesu ku. Yesu à ni kye ma na da di,
    “Uwa yo i si Sima uvuvurr a Yohana, a ta yo uwa di Kefa.” (Isa i Kefa ka Biturr
    si “ingbinta” nggi i ri meme.)
  tgk-tgk: 'Андриёс Шимъӯни Петрусро ба назди Исо овард. Исо бо диққат ба ӯ нигоҳ
    карда гуфт: «Ту Шимъӯн, писари Юҳанно ҳастӣ. Аммо аз ин баъд Кифо номида мешавӣ»
    (Калимаи Петрус бо юнонӣ ва Кифо бо арамеӣ — маънои ҳардуяш ҳам «санг» аст).'
  acu-NT: 'Nunia Andrés ni yachiin Simónkan juki, Jesús pujamunam jeemiayi. Turamtai
    Jesús Simónkan wainak: —Ameka Simónkaitme. Juanku uchirinme. Yamaikia ami naarmeka
    Cefas atatui, —timiayi.'
  cak-WNT: 'Y ri Andrés xuc''uaj c''a ri Simón c''a riq''ui ri Jesús. Y tek ri Jesús
    xutz''et, xubij c''a chare: Yit c''a riyit ri Simón ri ruc''ajol ri Jonás. Wacami
    xtabini''aj Cefas, xcha'' chare. Ri Cefas ntel chi tzij Pedro.'
  ebk-ebk: Angkiay ya intun-udna hi Simon kan Jesus. Entoongan Jesus hi Simon, ya
    kanana, “He-a hi Simon ay potot Juan. Mangadnankantu as Cefas.” (Nan laychuna
    ay kanan at Pedro.)
  spa-PDDPT: 'Lo llevó a Jesús, Quien lo miró fijamente y le dijo: Tú eres Simón hijo
    de Juan. Tú serás llamado Cefas, que significa Pedro.'
  ruf-ruf: Kuya Andereya kamsola Simoni kamghala kwa Yesu. Yesu kamlola kalonga, “Ghweghwe
    kwa Simoni imwana wa Yohane. Kutsokemighwa Kefa.” Kefa kwa Chigiriki Petiri, Petiri
    mana yake bambalawe.
  gun-gun: 'Ha''e rami vy guyke''y ogueraa Jesus-a py. Ha''e gui ha''e va''e re Jesus
    oma''ẽ vy aipoe''i: — Ndee ma Simão, João ra''y reiko. Aỹ gui ma nderery ''rã
    Cefas — he''i. “Cefas” ma “Pedro” ''ea.'
  agu-BL: 'Bene''n tzun tcy''al Leẍ yi Simóntz swutz Jesús. Nin yi tilol Jesús yi
    Simón, itzun taltz tetz: —I aẍa''tz aẍ Simón, yi cy''ajl Jonás. Poro yi jalu''
    tzintx''ixpe'' yi abi''. Tz''ocopon tetz Cefas, —stzun Jesús bantz tetz. (Yi bi''aj
    Cefas, na elepont Lu''.)'
  isn-isn: Akamuleta kung'wa Yesu. uYesu akamugoza nu kuligitya, Uewe wi Simioni ng'wana
    wang'wa Yohana” wikitangwa Kefa” ( ndogoelyo akwe 'Ptro')
  eng-PEV: So Andrew took Simon to meet Jesus. Jesus looked at Simon and said, “You
    are Simon and your father’s name is John. I will call you Kefas.” (In their language,
    that word Kefas means stone, and Peter is another name that means stone, so we
    usually call him Peter.)
  ilo-ULB: Intugotna isuna kenni Jesus, kinita ni Jesus isuna ket kinunana, “Sika
    ni Simon nga anak ni Juan, Cefas ti maiawag kenka” ('Pedro' ti kaipapananna).
  pir-NT: 'Sa ni tuhasa tiquiro Simore Jesu cahapʉ neari. Tiquiro cahapʉ esagʉ̃ ihñano
    Jesu pehe Simore ohõ saha nidi: —‍Mʉhʉ Simo wame tigʉ, Ñu macʉ ijire. Yojopʉre
    mʉhʉre Cefa wame yeitja, nidi Jesu Simore. Cefa ʉsã ye mehna nina, Pedro nina
    niaja.'
  anv-NT: Asɛ́ yɛ́ Simun afɛ́ mbaá Jisɔs ne Jisɔs apɛ́ ji domeé, aké, “Wɔ ɔkamege
    Simun maá Jɔn, akuú nyɛ ntó wɔ nnó Sɛfas.” Sɛfas alu wyɛ mabɔ mami mamaá
    ne Pita. (Ula Pita utɛne nnó ɛtárávɛ́.)
  sab-NT: 'Andrés gerudu ene Simón ole gire Andrés mo daballa Simón du Jesu kle ngwadi,
    Jesu gwagedu Simóndi Jesu gerudu Simón ole: —Ba kada Simón, ba ñenua kada Juan,
    agwa nege gwangerugu ba ka be chege jwandale Cefas, ka e amaña Pedro.'
  tmd-tmd: Edru aliö rön, pɨgnɨŋ Saimon nugwo yölɨŋön, Jisas mɨdöŋ yöra dumɨn, Jisas
    Saimon nugwo nugwön yadöŋa, “Jon ha nuŋwa Saimon. Nagö Sipas me cöñɨŋö,” röŋa.
    Arameik mönö yadön, iba Sipas me röŋ mönö mag aku, Grik mönö yadön Pita me röia.
    Sipas aipam Pita aipam ila paŋyöbö aku “rɨg.”
  acr-NNT: 'Xukꞌam kꞌu bꞌi ri Simón pa kꞌo wi ri Jesús. Ekꞌu ri Jesús echiriꞌ xril
    uwach, jewaꞌ xubꞌiꞌij che: —Riꞌat at Simón, rukꞌajol ri Jonás; pero woꞌora rabꞌiꞌ
    kankojo e Cefas (waꞌ keꞌeloq Pedro) —xchaꞌ.'
  kpg-kpg: Gei mee gaa lahi a Simon gi Jesus. Jesus ga mmada adu gi mee, ga helekai,
    “Do ingoo go Simon, tama a John. Goe ga haga ingoo bolo Cephas.” (Di ingoo bolo
    Peter, dono hadinga bolo “Di hadugalaa.”)
  taj-taj: थेसे सिमोनदा येशू मुबा ग्‍लारी भजी। येशूसे सिमोनदा स्‍हीसी, “ए योनाला झा
    सिमोन हिन्‍ना, एला मिन केफास हिन्‍ना” भिसी सुङ्जी। केफास भिबा चा ग्रीक ग्‍योइरी
    पत्रुस भिबा हिन्‍ना।
  avt-avt: Hɨrak ketpɨwek epei au, Endru keithis Saimon keiyɨk ken kɨr Jisas. Jisas
    kɨrek, hɨrak ketpɨwek, “Ti Saimon nɨkan ke Jon. In ek hi eweikɨn niuk mit mamre
    Sifas.” (Haiu meweikɨn hɨm hɨram matɨp, “Pita” o “Nan”.)
  cbk-cbk: Despues si Andres ya lleva con Simon alla con Jesus. Si Jesus ya mira gayot
    con Simon, y ya habla, “Tu gale si Simon, el anak di Juan, pero desde ahora el
    nombre di tuyo si Cefas ya.” Este nombre Cefas igual con el nombre Pedro que quiere
    decir piedra.
  uig-ARA: 'ۋە ئاكىسىنى ئەيسانىڭ ئالدىغا ئېلىپ باردى. ئەيسا ئۇنىڭغا قاراپ: سەن يۇنۇسنىڭ
    ئوغلى سىمون؛ بۇنىڭدىن كېيىن «كىفاس» دەپ ئاتىلىسەن، ــ دېدى (مەنىسى «تاش»تۇر).'
  tuf-tuf: 'Simón quin Sirat Cara Ayin Wajaquin itchác waquír, Andresat Simón Jesús
    quin béjecro. Jesús quin cucayat, Jesusat Simón wahitchacro. Istír wajacro: —Bahan
    Juan wacjá, Simonro. Aját bah ajca Cefas cháquinro, wajacro. Griego cuw cutar
    ajc Cefas “Pedro” wacaro. Ajc eyta eyan “aca” wacaro.'
  abx-abx: Mangno agtulihan-na si Simon pada'iray si Jesus. Pakakulaw-na si Jesus
    si iya, agpinugad-na iya, “Ka'aw si Simon, i dadi'-na si Juan. Ararunan kaw Cefas.”
    Si linggwahi-na kas Jesus, iyay nan i makapariho si sagara'an-bi na aron, Pedro.
  mco-NT: 'Chi Andrés mɨɨdnɨcxy Simón ma Jesús, e chi Jesús huindɨcxpejty, nɨmay:
    ―Miich je'' Simón, Jonás miich xy''ung''ajtp. Miich je'' mxɨɨ''adɨɨyb Cefas ―huɨdibɨ
    ayuc''amy huimbɨdzɨmb tzaa.'
  kqf-kqf: Kamaina bi Endulu tuwaḡana Pita i waidoli tavaite Yesu lisinemo. Yesu,
    Pita i kita bi i giuwena gado, “Tam isam ba Saimon, Diyon natuna bi geḡa te niganana
    ba tam isam Kipasi.” Niga isana ba ḡemotina mai Pita bi banina ba ḡakima.
  cpb-NT: 'Ikanta Andrés raanakeri Simón risaikira Jesús. Ikanta Jesús iñaawakeri
    irirentzi Andrés, ikantawakeri: “Eeroka Simón, itomi Jonás. Iroñaaka piitaiya
    ‘Cefas.’ (Iri ikantaitziri eejatzi, Pedro.)'
  aon-aon: Aria Andru narao Saimon um Jisas aria nakri, “Nyak Saimon. Nyak douk Jon
    ananin nuganin. Kweipon aria douk ko ta shuhwarenyum Sifas.” Baugenyum baraenyum
    eshudok nyeiguhw Sifas aria Pita douk shakri atin baraen. Shakri utom.
  hus-NT-2005: 'Na Andrés in júnaꞌ tám na Simón xon ti kʼwajat na Jesús ani tam ti
    na Jesús in chuꞌu na Simón, in utsaꞌ enchéꞌ: ―Tatáꞌ i Simón, xi chakámláb kʼal
    na Jonás, por neꞌech ki bijyat ta Sefas ―jechéꞌ in léꞌ kin ulu, Pedro.'
  mig-NT: 'Te ncháka‑de cha̱a ni̱ chaa̱‑de jíín núu̱ Jesús. Te ni̱ nde̱''é Jesús nuu̱‑dé.
    Te ni̱ ka''a̱n‑ya̱: Máá‑ró kúu Simón, se̱''e Jonás. Vina te kunání‑ró Cefas (ja̱
    kuní ka''a̱n: ɨɨn kava). Achí‑ya̱.'
  bps-bps: Na faginan Simon salu di ku Dyisas. Na meye Dyisas di ku Simon, na manan,
    “Ge sa Simon tingà Dyan, bay mdà ani Sifas i dagitam.” (Salngad gumtatek i dad
    dagit Sifas na Fiter, dunan batu.)
  mbs-mbs: Impetaking din se kakay din doton ki Jesus. Pegkità i Jesus kandin, minikagi,
    “Sikona si Simon, batà i Juan. Meneng ingedanan ka ki Cefas.” (Onawa se kelebadan
    te ngadan Cefas aw Pedro, yan se kagi “Bato.”)
  tof-tof: 'Da wa Saemonón Yesuka we idódürr. Yesu oya nóma esenórr, oyabóka wagó,
    “Marü ngi Saemone, Zonón olom. Da marü sab ngimlianórre Sipasbóka.” (Sipas akó
    Pita, ibü küp darrpan módóga: ingülküp.)'
  cme-NT: 'Aa naa kã baa Simɔ‑i Yesu wulaa. Yesu wuɔ ne-yo aa naa cira: «Nsãa biɛŋ
    nuɔ, ba bĩ-ni Simɔ; i ka tiɛ bĩ-ni fiɛfiɛ‑i-na Sefasi.» (Sefasi yuŋgu yaa wuɔ
    tãmpɛ̃lle.)'
  sus-sus: Andire naxa Piyɛri xanin Isa yire. Isa to a to, a naxa a fala a bɛ, «Yunusa
    xa di Simɔn nan i ra, kɔnɔ i xili fama falade Kefasi, na nan na ki ‹Piyɛri,› naxan
    wama a falafe ‹fanye›.»
  pon-2006: E ahpw kahrelahng Piter rehn Sises. Ni Sises eh mahsanihada Piter, e ahpw
    mahsanihong, “Ih kowe Saimon, me nein Sohn. Ke pahn adanekihla Kepas.” (Met wehwehki
    Piter, me pil wehwehki ‘Paipalap.’)
  dad-dad: Age ye fen, Endru, Pita Jesus wagen irou ile di, Jesus Pita lo fiye ken,
    iron, “Õ Simon, Jon naal. Õ yanã Sifas douf” (Sifas falei fiyauf are, Pita).
  zab-NT: 'Chiyru güené Andrés Simóny rut zuguaa Jesús chiy chi guná Jesús laab ax
    guniiny: —Liúy Simóny, llingaan Jonás, per anre idialoo Cefas (zelo diidxqui,
    Bed).'
  jae-jae: Go gêwê têwa gêdêŋ Jesu gêja. Jesu mata gê eŋ ma kêsôm gebe “Aôm Joaŋ latu
    Simon, tasam aôm gebe Kêpa acgom” (tanam ôkwi gebe Petere).
  ksd-ksd: 'I agure tadav Iesu. Iesu i gire ung ia, ma i tatike: U, u Simon, natu
    i Ioanes, da vatang u ba Kepas (a kukuraina Petero, “a vat”).'
  msm-NT: Dajun din dumaha diya ki Jesus. Pagkita ni Jesus ki Simon, pigyongyongan
    din aw ikagihi, “Sikuna si Simon no anak ni Juan. Di oghingadanan ku sikuna ki
    Cefas.” (To ngadan no Cefas angod da to kahuyugan to ngadan no Pedro, no ko ita
    pa, batu.)
  myk-myk: 'Lee kadugo na a Andire di gari ni Simɔ ni Yesu yíri. A Yesu di Simɔ wii
    na wu pye: «Yohana ja Simɔ wu ɲɛ mu. Mɛgɛ katii ki da le nimɛ mu na, kee ɲɛ Sefasi.»
    (Kee kɔri ɲɛ «Faakagereŋɛ.»)'
  sbe-sbe: Ede ye woyaiyama Yesu unai. Yesu ye kitalau iya unai na ye wane, “Kowa
    Simona, Yowane natuna. Kabo hesam se katai Kipasi.” (Na kalina Giliki unai se
    wane Petelo.)
  mcr-mcr: I ätuäqe, Endru iqu iqueŋi Jisasi Iquenyqä ätuma äukqe. Äwimeqaŋgiyäŋga,
    Jisasi Iqu Saimonä ique äqunäqe, “Si Saimonä iqukiyqä. Tqä tniqueqä yoqe, ‘Jonäuä’
    ätmiŋuwi. Tqä yoqe, ‘Sipasiuä’ qondŋqeqä” ätukqe. Yoqä iiŋi, Pitä-qe, asä qeyi.
    Yoqä iquaquvqä quati, hikä äknänä ätnä.
  cux-NT: 'Ní candɛɛ̄ sa Simón nanááⁿ Jesús. Ní taachi Jesús miiⁿ n''gíínu yā saⁿ''ā
    miiⁿ, ní ngaⁿ''á yā: Díí Simón Pedro, daiya Jonás miiⁿ. Mááⁿ ní cu''neeⁿ yú chi
    duuchi Cefas (nduudu mííⁿ neⁿ''ē caaⁿ''maⁿ tuūú).'
  tur-YTC: Onu Yeşua’ya götürdü. Yeşua ona baktı, “Sen Yuhanna oğlu Simon’sun. Adın
    Kefas olacak” dedi. Kefas kaya diye çevirilir.
  san-ITR: pashchAt sa taM yishoH samIpam Anayat| tadA yIshustaM dR^iShTvAvadat tvaM
    yUnasaH putraH shimon kintu tvannAmadheyaM kaiphAH vA pitaraH arthAt prastaro
    bhaviShyati|
  bel-N: 'І ён прывёў яго да Ісуса. Ісус жа, глянуўшы на яго, сказаў: «Ты — Сымон,
    сын Ёны, ты будзеш называцца Кіфа, — што перакладаецца Камень».'
  sch-sch: Hanchu ama'n Simon hah Jisua kôm a tuonga. Jisua'n Simon hah a lei ena,
    “Ni riming chu Simon, John nâipasal ni ni, hannirese Kephas, tiin nang koi an
    ti zoi,” a tia. (Ma hih Peter tina leh munkhat ania, aomtie chu “lungpui” tina
    ani.)
  mic-MIQNT: Na tujiw pegisulatl Simonal Se'suseg. Se'sus angamatl aq teluet, “Gi'l
    na Simon, Sa'n gujj, tlitulten ‘Sipas’.” (Na ula wisun pa wijei aq Pie'l, telueg,
    “gun'tew.”)
  huu-NT: 'Ie mei Jesús dɨne naimɨena uite. Jesús naimɨena eo eruaɨllanona, raite:
    —Birui o mamecɨdɨ Simón. Juan ie jitodɨo. Biruimona Cefana jɨaɨ mamecɨrenitɨo
    —raite. Oni dobaiñuacɨdɨ Pedro.'
  jiv-NT: Nuyá Antres ni yachi̱ Semuṉkan Jesus pujamunam jukimiayi. Jesussha wáiniak
    tímiayi “Ámetme Semuṉ, Junasa uchirí̱. Túrasha Sépas átatme.” Sépaska Israer-shuar
    chichamnum kaya tawai. Tura Kriaku chichamnum nuka Pítruiti.
  otm-NT: 'Nɛ nu ra Andrés bʉya, bi zix''a ra Simón guepʉ bí ''bä a ra Jesús. Nɛ nu
    ra Jesús ''bʉ min nu, bi ''yɛ̨mbi: ―Nu''i gra Simón rá ts''ʉnt''ʉ i ra Jonás.
    Nuya ga xi a man''da ni thuhu ga hut''a ra Cefas, n''dat''a ra Pedro gue nde da
    ma, ra do.'
  dah-dah: Gwaha ineŋbe Saimon goyen Yesu hitte tawayyiŋ. Tawake Saimon goyen Yesu
    beleŋ keneŋbe, “Gebe Yon urmiŋ Saimon. Gebe Sifas gineŋ hinayiŋ,” inyiŋ. (Sifas
    gobe Grik mere mat Pita.)
  tnk-tnk: Nənə in riri Saemon mevən tɨ Iesu. Iesu rəti pen mətoni Saemon, mɨni mə,
    “Ik Saemon, tɨni Jon. Tukəkwein ik mə Kefas.” (Kefas nɨpwran mə Pita.)
  kpr-kpr: Aminge sedo, Andrew nunda koro Simon unumbe nengae Iesu kena iseri. Era
    buvero, Iesu nu Simon á tataseguse sisira, “Ni John da mandi Simon ri. Avata ninda
    javo seka, Cephas o Peter jijigherena.” (Geka Cephas o Peter ainda tuka mo, ghamanari.)
  san-IAS: paścāt sa taṁ yiśoḥ samīpam ānayat| tadā yīśustaṁ dṛṣṭvāvadat tvaṁ yūnasaḥ
    putraḥ śimon kintu tvannāmadheyaṁ kaiphāḥ vā pitaraḥ arthāt prastaro bhaviṣyati|
  nho-nho: Teenaa ki hakattaki ake a ia tana taina raa ki Jesus. Jesus ni ttoka atu
    kiaa ia no mee ake, “Nau e iloa maa too inoa ko Simon, te tama John. Koe ku taapaa
    a nau ki Sipas.” (Te laa inoa Sipas ko Peter, te taratara e mee maa ‘te hatu’.)
  gym-NT: 'Yebti nikani Simón ngwena nebe Jesu känti. Simón ye jatabare Jesuye angwane,
    Jesukwe niebare ie: Ma abko Simón. Ma Jonás ngobo, akwa mtare mentokwäre ma kä
    rabadi Cefas arato. Abko kore se, niebare Jesukwe Simónye. (Cefas abko käta “jä”
    niere kukwe arameore abko Pedro nieta griegore.)'
  azg-NT: 'Ndoꞌ tëyꞌoon Andrés xio jon na mꞌaan Jesús. Xjen na jndyiaaꞌ Jesús juu,
    itso jon: —ꞌUꞌ jndyuꞌ Simón, tyeꞌ jndyu jon Juan. Ja ntsiquijndyu ꞌuꞌ Cefas. (Jñꞌoonvaꞌ
    itsiquindyihanꞌ Pedro.)'
  bhd-bhd: तैखन अन्द्रियासे यीशु कां शमौन आनो। यीशुए तैसेरे पासे तक्कू ते ज़ोवं, “तू
    यूहन्नेरू मट्ठू शमौन आस। पन अज़्ज़ेरे बाद तेरू नवं कैफा भोलू।” यूनानी भाषाई मां
    कैफारो मतलब “पतरस” आए। (एसेरो मतलब घोड़।)
  too-NT: 'Lā'' Andrés tā''a''lh Simón talaktzī''n Jesús. Lā'' a''xni''ca'' Jesús
    laktzī''lh huan Simón lā'' huanilh: ―Hui''x Simón, ixo''kxa'' Jonás. Hui''x nahuanica''na''
    Cefas ―huā''mā'' ū''tza'' huanicu''tun: Pedro lā'' nā chihuix.'
  ind-AYT: Kemudian, Andreas membawa Simon kepada Yesus. Yesus memandang Simon dan
    berkata, “Kamu Simon, anak Yohanes. Kamu akan dipanggil Kefas (yang berarti ‘Petrus’
    atau ‘Batu’).”
  cjo-NT: '@see-verse:JHN.001.041'
  nsn-nsn: Kare banga Iesu tatanono, kare kula pare, “Ingga Saimon ger tuna Jon, ingga
    ra kilanguaia tang Sipas” (tera kila pein Pita).
  san-DEV: पश्चात् स तं यिशोः समीपम् आनयत्। तदा यीशुस्तं दृष्ट्वावदत् त्वं यूनसः पुत्रः
    शिमोन् किन्तु त्वन्नामधेयं कैफाः वा पितरः अर्थात् प्रस्तरो भविष्यति।
  tna-NT: 'Da su Andrés ja Simón dusutana Jesús yani su. Jesús ja Simón ba putsu,
    uja atana: —Mida Simón banime. Mida da Jonás sa ebacua. Jiahue jenetia beju mida
    Pedro banime epu.'
  lid-lid: Enduru andrei nadu tinen Saimon, uru ala hawe Jises. Jises anyolom iy le
    badeh, ma iy anya, “Ou Saimon nadu Jon, neh? Nyaram kameh Sepas” (Boho kon tiri
    Aramek aloh Sepas. Boho kon tiri Grik aloh Pita. Moso boho kon ma la-uh doh badeh,
    Bek).
  wim-wim: Aꞌ nil Andrew.angan-a, Simon Peter.an-a, wampath nunang, Jesus.antan. Nil
    puth Jesus.angan-a, thath nunang, aꞌ thawant, “Nint in Simon, nhengk nungantam
    John.antaman. Namp nungkar-a, inan ngul wunow, Cephas.” (In keꞌ namp anman, Peter
    yimanangan waaꞌ-waaꞌanamp. Wik ngamparamanganiy-a, kunttow waaꞌanamp.)
  zga-M: Akhagega khwa Yesu. U Yesu akhandola nukhuncova, “Uve ve Simoni veswambe
    va Yohana ya vukhelangiwa ve Kefa,” (pakhuva ve 'Petro').
  yom-yom: 'Buna wunnata kuidi Yesu. Yesu bu kantala, buna wunkamba : —Ngeyo widi
    Simoni, muana Zonasi. Ngeyo wela tedolongo Sefasi. Tsundu Sefasi “Ditadi”.'
  san-SIN: පශ්චාත් ස තං යිශෝඃ සමීපම් ආනයත්| තදා යීශුස්තං දෘෂ්ට්වාවදත් ත්වං යූනසඃ පුත්‍රඃ
    ශිමෝන් කින්තු ත්වන්නාමධේයං කෛඵාඃ වා පිතරඃ අර්ථාත් ප්‍රස්තරෝ භවිෂ්‍යති|
  yut-yut: Yaŋ iyɨŋek abɨdaŋ aŋaŋ Yesukon kɨŋ altaŋbal Yesu da Saimon kaŋek yaŋ iyɨgɨt,
    “Gak Saimon, Jon dakon monji. Buŋon amɨn da Sipas yaŋ gayɨni.” (“Sipas” uŋun dakon
    mibɨlɨ uŋun “Pita”)
  grc-BYZ: εὑρίσκει οὗτος πρῶτος τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα καὶ λέγει αὐτῷ· εὑρήκαμεν
    τὸν Μεσσίαν· ὅ ἐστι μεθερμηνευόμενον Χριστός·
  cpc-NT: 'Ipoña Andrés jaanakiri Simón isaikira Jesús. Ikanta Jesús jiñaawakiri iririntzi
    Andrés, ikantawakiri: “Iiroka Simón, itomi Jonás. Iroñaaka piitaiya ‘Cefas’ ”.
    (Iro ikantaitziri iijatzi, Pedro.)'
  nhg-NT: 'Hua oquehualecac tieca Jesús. Hua cuöc oquejtaque Jesús, oquelfejque: ―Taja
    tecaca teSemu, iconie Xohuö. Taja motucöyu iyes Cefas ―quejtusneque Piero, noso
    Tietetu.'
  nya-nya: Kenaka iye anabweretsa Simoni kwa Yesu, amene anamuyangʼana ndipo anati,
    “Iwe ndiwe Simoni, mwana wa Yohane. Udzatchedwa Kefa” (limene litanthauza kuti
    Petro).
  ngu-NT: 'Quemaj Andrés ocuicac Simón ne campa Jesús nemiya. Niman ijcuac Jesús oquitac,
    oquijlij: ―Tejhua tiSimón iconeu Jonás, pero motoca yes Cefas ―yejhuan quijtosnequi
    Pedro.'
  kup-kup: Pot mañat nanep bavizat parup Iesuhaz sah. Tahan Iesu Saimonin etet epat
    mañah, “Met Saimon, ni Zoniz rop, met nim abat modao epat nañom, Sipas,” pot mañah.
    Met Ibru ñevonañ Sipas pot mañooh, ma Grik ñevonañ amun Pita pot mañooh, oñ abat
    povokaroz kapot, hel ahov.
  jid-jid: a nji ye ni yesu yesu ya da tre ahi wuyi u siman ivren yahaya? ba yo di
    kefas
  wmw-wmw: 'Akintwala Ansumani akuka naye ka Insa. Insa akinnang''aniza, akamba: “Uwe
    ukwitiwa Ansumani, mwana wa Yahaya. Fala mwanzo wa rero, uwe zina rako Sefa” (kufasuli
    isema Peduru).'
  gmv-GGM: Hesafe guye Indirassay Simoona Yesussakko ekii yides. Yesussaykka iza tishsh
    hisiti xelidii. “hayso ne Yoonna na Simoonakko, hayssafe guye ne Keehaaththaa
    geetistana.” Kehaaththaa gusi Phixrossa gusa wyykoo zlaa shuchu gusa.
  ssg-ssg: Muhin ien Andru hakahita Saimon hani kapi Jises. Jises paxaiwa i ape i
    ukek, “Axam Saimon, tetel nati Jon, tuahe nga axai axam Kepas.” (Tenen kakain
    “Kepas” i ukek, “Pita” ma tin “tehu pot.”)
  zpo-NT: 'Zeera mbe Ndres Pér pa nzo Jesús, gorna ngune Jesús lo xaa nu nzhé xaa
    lo xaa: —Lu nak Simón, xgann Juan, per nal role lu Cefas. (Wdizh ne nak “Pér”.)'
  poy-poy: Su wamjegiti Simoni kwa Yesu. Yesu kamlola Simoni na kalonga, “Litawu lyaku
    ndo Simoni mwana gwa Yohani, Kumbiti hagushemwi Kefa.” Kwa Shigiriki ndo Peteru,
    mana yakuwi “Litalawu.”
  qwh-NT: 'Tsenam Andresqa wauqin Simonta Jesusman pusharqan. Chäriyaptinnam, Simonta
    riquecur, Jesus queno nerqan: —Qamqa Jonaspa tsurin Simonmi canqui. Cananpita
    witsepam jutiqui Cefas canqa (Cefasqa ‘Pedru’ ninanmi).'
  gaw-gaw: Anam anana amu Andreus nug Simon omala, Jesus top̱a uḵom. Uḵe Jesus anṯa,
    amegp̱a aum. “Simon, Johanes beḵa, nahipnu ag geha Sipas aḵulag,” awa aum. Grik
    naip̱a Sipas eḏuak amu Petrus. Onig aḏit amu oh meu am men.
  nca-nca: Ko Andruko payó rero Yesuko uyaró. Re uyariní Yesuko qenero ŋande yaró,
    “Keko Saimon, Jon koro naŋuní. Imemoŋgoko owéŋge, ‘Sipas,’ ye neko kerewaŋgo.”
    (Owé “Sipas” ŋuko “Pita” ŋundiro naŋge.)
  zpz-NTPP: 'Orzeꞌ lueg la za nuy Simo̱o̱ lo Jesuuz. Orzeꞌ Jesuuz mbi la bgüiim loy.
    Orzeꞌ nam rab mi yu: ―Ru lar Simo̱o̱ iꞌñ Waa. Tees na loo la̱ ru Cefas. (Cefas
    nu Bed tub ziꞌl nu yaruu riidz zeꞌ. Ndeꞌ gyitaꞌ.)'
  mkj-mkj: Ih ken ukla ih ipen Jesus. Nehn en Jesus kapangda ih, Ih pwehnglahng, “Koawoa
    ioar Simon nihn John. Koawoa wud adankihla Cephas.” (Ad oauwe woahwoahki Peter,
    ma pel ioar woahwoahki paiplap.)
  zac-NT: 'Lueguë Andrés biaꞌa lëꞌë Simón Pedro catë zugaꞌa Jesús. Iurë Jesús guná
    lu Pedro, guniꞌi më: ―Lë́ꞌël lël Simón, shini Jonás; perë neꞌ guërulël Cefas,
    (lë ni runë cuntienë guëꞌë).'
  kyg-kyg: Eꞌnaluꞌa Saimoniꞌmo avalelino Yesutegamo uꞌniye. Yesuꞌa Saimoniꞌmo agetenoꞌaeꞌmo,
    Saimoniyo, huno, Yoni mafaꞌneꞌamo maiꞌnane. Kagikamo Sifasigae huꞌna katove, huno
    ha paiꞌniye. Sifasiꞌa ina kava huno Pitaꞌae agimo aepaꞌamo yafane.
  kmk-kmk: Utdi, indallay na si Simon kan Jesus. Intukkoḻ Jesus si Simon asina kinnanan
    un, “Sika si Simon un anak ud Juan. Mangadanan ka kan Cefas.”
  cao-NT: Jatsi quiha Jesu qui jahuë rëquëmë ja bëniquë. Ja bëquë tsi quiha Jesú tsayaniquë.
    —Juan baquë Simón xo mia. Jaboqui janë paxa ca mi qui axëquia. Pedro mi quënahacaxëti
    xo —i quiha ja qui Jesu niquë. Jabi noba joí tsi “Maxaxa” Pedro janëhacani quiha.
  bbr-bbr: Andru nukas Saimon Jisas siakup imäi potonuk, Jisas nukas aparmara, äiewon,
    “Na Saimon, Jon nukan mokoi. Tawa nan enmat Sifas rawai.” (Kiro enip Sifas pirirmoi,
    Pita äiäiei. Kiro enip nukan onoktapau kiro ‘aitapau’.)
  inb-inb: 'Chasa nis­paka, Simonta Jesus­pagma pusarka. Chi­ura Jesus­ka, Simonta
    alli­lla kawaspa, nirka: —Kam kangimi Simón, Jonaspa wam­bra. Kuna­ura­manda,
    Sefas suti­chi­sa­ki—. (Sefas ni­raianmi Pedro.)'
  hrv-hrv: 'Dovede ga Isusu, a Isus ga pogleda i reče: “Ti si Šimun, sin Ivanov! Zvat
    ćeš se Kefa!” - što znači “Petar - Stijena”.'
  box-NT: 'Ò o fó a ɓuararáa o Yeesu cɔ̃́n. Ó o Yeesu lora a yi ò o bía: «Fo
    lé o Simɔn, o Zãn za. Àwa! Bìo kà wán á ɓa wé è ve fo làa Sefaasi.»
    (Sefaasi lé mu heberemu. Mu kɛrɛɛkimu yi ɓa le Piɛre, bṹn kúará le ɓúaahó.)'
  ote-NT: 'Nepʉ bi zitsꞌiꞌa̱ pa habʉ mbi ꞌbʉ ra Jesu. Ha nura Jesu mi hyanda ra Simu
    bi ꞌñembabiꞌa̱: ―Nuꞌi grá Simu rá tꞌʉꞌi ra Joná. Nubyá go dí hupꞌaꞌi grá Pedro.
    ―Núꞌa̱ ra thuhuꞌa̱ rí bøni da ꞌñena ꞌnara do.'
  wnu-wnu: 'Ende qamb Saimon mot Yisast isorei. Isa Yisas Saimon gab qamar: “Ne Saimon,
    Yon wonou wau. Ne unum bo Sipas ende bigoum.” (Unum Sipas eng Yuda wurinou qob,
    Grik qobt Pita, unum ombur qanam eng nomon).'
  zam-NT: 'Sya, mbe'' Ndech Mon loo Jesús co''te'' ngo Jesús. No co''se'' gunèe Jesús
    Mon, ndxab Jesús loo Mon: ―Mon, lùu nac xgan'' thìb mbi'' co'' lèe Jonás, ¿lé''?
    Per nalle'' lùu ryo'' lèe Cef, co'' nee di''s, hue''l tedib lèe co'' lèe Pedr.'
  zyp-NT: Taico Simon cawh Zisu khatah a va seikhui. Zisu taco ming ka, a hai letaco,
    “Johan sawcapaw Simon, nama cawh Sifas (ma cawh Piter tahnah a cang) aa ca tah
    myca a,” tatah a tah.
  sey-NT: 'Ja̱je quëani Andrés sai saëña, Simónre Jesús quëꞌrona. Saquëna, ñani Jesupi
    caëña: “Mëꞌë cato Jonás mamaquë Simónꞌë. Ja̱je paꞌiquëtaꞌare Cefas hueꞌequë paꞌijë̱ꞌë.
    Ja̱je cani Pedro caye aꞌë. (Mai coca cani quë̱na pë caye paꞌiji.)”'
  nvm-nvm: Areme Edru fun Saimon afeme Jesu fino ijia ruain. Bu ijia rokga Jesu fu
    uri Saimon nikajame kua, E gari a Saimon e Jonon farif. Regavo aiji rad bu Kifasno
    kuakno kuain. (Revo if Kifas ko Fita ijefuon ma iji Mun Ikin. Ijefuon maiji rad
    fuon ma vierafeno iji fuka gigikin rega e fok Jesu ma vierafejo iji fur kudiej
    igeg biukudiak).
  mps-mps: Tama Andru agai aga ama Saimon odasa, Jisas bidibo madigi pai. Jisas agai
    Saimon sulama, te po wai, “Nage Saimon, Jongo ogwa dao. Nosali nago nogi Sifas
    waibao,” Jisasgo te po wai. (Dago te nogi Sifas begelama, tama wai, Pita wali
    nogi, te nogi page masigi dao.)
  pab-NT: Hatyaoseta André noloka háxenane Jesus tyaonitere nali. Xane kaokaha enomana
    hoka Jesus wahakotya Simão ana hoka nehena, — Hexare Simão, João ityani atyo hiso.
    Hoka kalikini atyo Cefas tehitiya hexare — nexa Jesus ihiye. Cefas atyo wiyako
    maniya, “Sehali”, nita.
  llg-llg: Boe ma ana noo kaꞌan neni Yesus neu. Basa de, Yesus nita ndia, boe ma nafada
    nae, “O ia, Simon. O amam ndia Yohanis. Mulai neme hatematak ia hataholi loke
    o na, lae ‘Kefas.’ ” (Ndia ndandaan sama no ‘Petrus’, fo ndia ‘batu’.)
  kyf-kyf: '''Ɩn ɔ -yɔ -mɔɔ ''sɔ yia -Zezuu -gbɛ mnɩ. -Zezu ylaa ɔ, ''ɩn ɔ nɛɛ: «-Mɩ
    -wa ''Simɔɔ, -na dide wa laa Zaan. -Na ''ŋnɩ wa yia zʋa Sefasɩ.» (''Mʋ wa bhitia
    ''wʋla Piɛlɩ, -mʋʋ ji -wa tʋkpa.)'
  tpi-tpi: Na Andru i bringim Saimon i go long Jisas. Jisas i lukim em na i tok, “Yu
    Saimon, pikinini bilong Jon. Bihain bai ol i kolim yu long nem Sifas.” Dispela
    nem “Sifas” em i wankain olsem “Pita.” Mining bilong en i olsem, “Ston.”
  mih-NT: 'Ta zɨquɨ i sahan ra Andrés sihin ra Simón ndya nu ndyaa ra Jesús. Ta sa
    ndyehe ra Jesús sii ra Simón, i catyi ra: Yoho cuu ra Simón zehe ra Jonás, zoco
    cua cunañun Cefas. (Cuñi si catyi si Pedro a minoo yuu.)'
  qvh-NT: 'Nircurnami Jesús cagman pushargan. Chaycuptinnami Simonta ricaycur Jesús
    nergan: “Jonaspa surin Simón, cananpitaga Pedrunami jutiqui canga.”'
  kms-kms: Di ni Saimon nitanyi Jisas nde nandi. Jisas rar neq wundo nuqoind nari,
    “Nu Saimon Jon ningg wo. Nu muqdi Sipas puq buduw.” (Sipas nyamb ven te Pita kin
    pugri, di ni puate te wet nyaw.)
  agn-agn: Ig dayon ang ingkelan na si Simon ong ni Jesus. Pagakabot nira ong ni Jesus,
    pina-dekan ni Jesus si Simon ig minaning, “Yawa si Simon ang ana ni Juan. Piro
    mandian Cefas da tang igoyo ong nio.” (Ang Cefas pario ka tang aran ang Pedro,
    ang maliag yaning “tatang bato.”)
  nhi-NT: 'Andrés ocuicac in Simón inauac in Jesús. Ihcuac in Jesús oquitac in Simón,
    oquiluih: —Touatzin tonSimón, toniconeu in Juan. Motoocaa isqui Quefas —non tlahtol
    ictosniqui Pedro noso Titl.'
  ttc-NT: 'Yaji te Lexh oxik tin najji te terman aj ja'' tuq atqet te Jesus. Ya ma
    xik ten te Jesus, oxik tq''uma'' ikxjani: «Yatz a''ich Simon tk''ajol Wa''nch,
    per ajna''l owokel q''umlet ab''i Kefas.» (Aj tb''i Kefas telponx “Xhpe''y.”)'
  dan-1931: '[Dansk31: 43] Og han førte ham til Jesus. Jesus så på ham og sagde: “Du
    er Simon, Johannes''s Søn; du skal hedde Kefas”* (det er udlagt: Petrus). { [*Klippe.
    Matth. 16, 18.] }'
  kwj-kwj: 'Wosini Anduru Jisas tambwa ya rini raꞌai. Ete wowani Jisas rini heini
    ya rini sawe, “Mini Saimon, Jon i che. Ichai hi ako mihi ti Sifas.” “Sifas” hi
    mwe ti nu jamekowani ka hinga: “Pita.” (Do mwanji “Pita” Kwanga mwanji ki jamekowa
    “Humokuto”)'
  vie-OVCB: 'Rồi Anh-rê đưa Si-môn đến với Chúa Giê-xu. Nhìn Si-môn, Chúa Giê-xu phán:
    “Con là Si-môn, con Giăng—nhưng từ nay sẽ gọi con là Sê-pha” (nghĩa là “Phi-e-rơ”).'
  kze-kze: Sáímonimba áí'maena Ísunopa'a tuyaná Ísu awánéna séna Yóni ááninkoma úne.
    enáwí'a Sáímoniye. moórá-kwi'a Pítaawe simánkaumne Ísu siráiye. miwí tááivinkemba
    Pítaawemo sembá anón-ontankowe kwésewe.
  mpj-mpj: Yanturulu winirnu katingu Jiijajkartilu. Ka Jiijajju nyanguka wajarnu,
    “Nyuntun Jayimunpa, Jaanku kaja. Yini kujupan nyuntu kuwarri nyinaku, yini ‘Jiipajpa’”
    Jilanya kiriki wangkawintilu yini palunya wajarni, “Piija.”
  lbk-lbk: Sa na't infoweg si Simon ken Jesus. Insisin-eng Jesus si Simon sa na't
    kanan, “Sik-a si Simon ay anak Juan. At makwani ka en Cefas.” (En-iso nan ayen
    nan ngachan ay Pedro ya Cefas. Nan laychencha ay kanan et fato.)
  mto-NT: 'Vanꞌit tseꞌe je̱ Andrés du̱va̱a̱jv je̱ yꞌajch Pedro joma veꞌe je̱ Jesús.
    Ku veꞌe je̱ Jesús je̱ Pedro du̱ꞌix, vanꞌit tseꞌe du̱nu̱u̱jmi: ―Mits xa veꞌe je̱
    Simón, je̱ Jonás je̱ myajntk, Céfasts mitseꞌe myaktukxa̱a̱jinup. (Ax jidu̱ꞌu̱m
    tseꞌe kya̱tsa̱pítsum je̱ Cefas, tsaaj, je̱ꞌe̱ tseꞌe je̱ Pedro.)'
  bzh-bzh: Lob Andreas ḳo yi ya vu Yesu, lob Yesu mala nelë yi rëḳ bë, “Honġ Simon,
    Jon* nalu. Hil rëḳ nanër arëm nabë Kepas!” (Arë sënë degwa nebë Ġelönġ.)
  guj-2017: તે તેને ઈસુ પાસે લઈ આવ્યો. ઈસુએ તેની સામે જોઈને કહ્યું કે, ‘તું યોનાનો
    દીકરો સિમોન છે. તું પિતર એટલે કેફા કહેવાશે જેનો અર્થ છે પથ્થર.’”
  jvn-NT: 'Andréas terus ngeterké Simon nang nggoné Gusti Yésus. Gusti Yésus nyawang
    Simon terus ngomong: “Kowé kuwi lak Simon anaké Yohanes ta? Saiki kowé tak jenengké
    Kéfas!” (Tembung Kéfas kuwi tunggalé waé karo Pétrus, tegesé: watu.)'
  byr-byr: Wɨdɨna yaka Saaimonɨmɨ gamɨnyawɨnna makuna. Makuna kyaꞌ Jizaazai tɨnna
    wanganaka wɨdɨna “Gɨmɨ Jonɨmɨre gawaalɨꞌgɨnyɨ Saaimonɨgɨ. Gɨmɨre yayaꞌ Sipaazai
    gɨthɨvanɨgesɨ.” Juyaraavɨre yagaala “Sipaazai,” Gɨrikɨyagaala “Pitai,” aangyagaala
    “Sɨlaangei,” dɨnɨkesɨ.
  ian-ian: Ndɨ kat Jisas ta kavat kwutaa kalindɨ. Yambɨt maa Jisas Saimon kat ndɨna
    maawut tɨga vak vɨlaa wandɨ. Mɨn Saimon. Jon nyan mɨn. Mɨn kat mandɨt kupi sɨ
    waigowun. Ngɨni mɨn kat Sifas waa Pita waigandi mɨn kat. Wan sɨ angwa ngilɨga.
    Kambat tɨga vla lɨgamɨn.
  hun-hun: 'Ő találkozott először a saját testvérével, Simonnal, és mondta neki: „Megtaláltuk
    a Messiást“ – (ami azt jelenti: Krisztus).'
  mcf-NT: 'Aden chiaquien aton buchi Esus isec chopondash. Chosho isash Esus: —Uanën
    mado mibi nec. Mibi Simon nec. “Nidaid moco utsi uatiapimbo yacbimboec mibi chieshtoenquio
    icquid yanendac,” quequin mibi nidaid moco cuënendambi —quepondash Esus Petedo
    caic. Con onqueten nidaid moco cain Sepas capondash Esusën. Quidieco matsesën
    onqueten Petedo capondash.'
  kjs-kjs: 'Go rabu Andru-mi ame Yesu piri-para mea ipisa. Yesumi go ame adoma talo:
    Nere Jon-na si Saimon yapare werepere nena bi Sifas leme lisa. Go bi perekeaere
    Pita lemena pare go bina re-re kana yaade.'
  mni-mni: "Adudagi mahakna Simon-bu Jisugi manakta purakle. Jisuna Simon-da yenglaga\
    \ hairak-i, “Nahakti John-gi machanupa Simon-ni, adubu nahakki naming Cephas kougani.”\x94\
    \ (Masigi wahanthokti “Peter”\x94 haibani.)"
  yad-NT: 'Saryitya̱jada variñi̱ jityeryi̱ Jesúsmuju̱. Sadiyadanumatiy Jesús siva,
    su̱teda variy siva: “Jiñi̱ day Siimyó̱, jiryatiy Juán denu ji. Rirya̱ntachara
    Sévasiy ji, jiryatiy vuryi̱tachara ravichu̱ra.”'
  mxb-NT: 'Dá ndáka ñaá rá ni̱ ka̱sáa̱ ra̱ noo̱ Jesús. Dá ni̱ sa̱ nde̱ꞌé ñaá Jesús,
    dá ni̱ kaa na̱ xíꞌín rá: ―Yoꞌó kúú Simón, de̱ꞌe Jonás, tído viti nda̱ Cefas kananón
    ―kaá na̱. (To̱ꞌon yóꞌo kóni̱ kaa Pedro.)'
  pon-2006A: E ahpw kahrelahng Piter rehn Sises. Ni Sises eh mahsanihada Piter, e
    ahpw mahsanihong, “Ih kowe Saimon, me nein Sohn. Ke pahn adanekihla Kepas.” (Met
    wehwehki Piter, me pil wehwehki ‘Paipalap.’)
  maq-NT: 'Hya xi camá ne, Andrés ne, quijicojo me Simón xicjin me ngajan hiscan tacun
    Jesús. Hane xi cafehe me jan ne, cavutsejenya Jesús xcun Simón ne, sehe cachja
    me cuitjin cojo rë me: ―‍Ngayun ne, Simón hmí nuju, peru chjuhunñuhu Cefas. ―‍Cuatjin
    cachja Jesús. (Ñihi xi Cefas ne, tangun vijne cojo ñihi xi Pedru ta catsijo ni
    ne, ndyojo, meje cuichja.)'
  hto-hto: 'Ie mei Andrés Jesús illánomo Simona uite. Dúcɨdemo Jesús íena cɨóillano
    daɨde: —O Simona, Jonás jitódɨo. Iadɨ biruímona Céfana mámeitɨo. Pedro jɨáɨfodo
    mameina.'
  por-BRBSL: 'Ele o trouxe a Jesus. Jesus olhou para ele e disse: “Você é Simão, o
    filho de Jonas”. Tu serás chamado Cefas” (que é, por interpretação, Pedro).'
  ces-NKB: 'Ten první nalezl svého bratra Šimona a řekl mu: “Našli jsme Mesiáše!”
    (což je v překladu Kristus).'
  cui-cui: 'Bapoxonae Andrés peweicho capona, Simón capoinchi ichaxota Jesús uncua.
    Poxonae Jesús tane xua poxonae Simón tainchi, jeye: —Xam Simón Juan pexanto tatsim.
    Ichitha xam anoxuae newʉn Cefas tsane, barapo wʉn Cefas wʉn jei: ‘Iboto’, jei,
    jei Jesús. Seicaya griego jume wʉn ‘Pedro’, jei barapo wʉn irʉ jei: ‘Iboto’, jei.'
  boj-2014: Degsi minjsiqa Saimon osiq Yesus aqa areq osi gilej. Onaqa Yesus na Saimon
    unsiqa minjej, “Ni Saimon. Ni Jon aqa ŋiri. Bunuqna ino ñam Sifas mermoqnqab.”
    Ñam “Sifas” di Hibru anjam. Gago anjam, “Pita.” Aqa damu, “Meniŋ.”
  eng-OEBUS: Then he brought him to Jesus. Looking straight at him, Jesus said, “You
    are Simon, the son of John; you will be called Cephas” (which means ‘Peter,’ or
    ‘Rock’).
  eri-eri: Onodu Andru no Saimon haudu Yesus bagu goyai. Ono wainga, Yesus no Saimon
    uredu bona letuwai, “Ne Saimon, Jon nomo idau. Iinga gonga, nere unyite ‘Sifas’
    hinodbode.” Ariya, “Sifas” no, “Pita” ide dorofe. Nomo hugu benou, “Megebu”.
  aly-aly: Ranem Simon renh Jesus-warl atnwenhek. Simon arnterr aremel, Jesus-el renh
    ilek, “Itnan ngkwenh Simon-arl. Ngan John-kenh alerikwarl. Athanem ngenh Peter
    itneweyel.”
  wiu-wiu: Aderuyo Saimone Yesuke aua nokale Yesuyo enekome okome nepa Yonene mana
    Saimone. Opii titimoa nepa Sipasi wa ibini ato wa Yesuyo oka. (Sipasi Geriki agaleke
    eketepa Pita wa oi. Nipa kakene kue wa ekete oi.)
  swe-swe: 'Andreas tog sedan Simon [Petrus] till Jesus. Medan Jesus tittade på (in
    i, direkt på) honom sade han: ”Du är Simon, Johannes son, du ska heta Kefas” –
    det [arameiska] namnet betyder Petrus [en liten sten].'
  cth-cth: Andru ni Simon hah Jisuh koe a ceikhai. Jisuh ni nang teh Jawhan capa Simon
    doeh. Cephas tie min katha phung lah na o han atipouh. Cephas tinae teh Piter
    tie hoi kâvan e talung ti ngainae doeh.
  mti-mti: Sira me Iesu gumbe Saimon aug onne. Iesu me yaune sira wane, “Ge Saimon,
    Jon usiwa. Ge ivugwa Kepas dirugeni.” (Me tobiyak tenewa me Pita).
  pad-NT: 'Oniaroa, Jesus kania Andréa biavikha''aha ada kidi''aajo. Simão, André
    khama vakadiabi''i onina João jaboni. Jesua vada bini''aha ada Simão, bini''aha:
    —Ionini Simão. Ja''di onini ida ionini hi''ia. Ira ono''avini hiki onii hoariha
    Cefas — niha''aha ada Jesus. (Ja''di karaho onini ida Pedro ariathia. Pedro onina
    ida Cefas judeus kaija''ari vaathia.)'
  twi-twi: Ɔde Petro kɔɔ Yesu nkyɛn. Yesu hwɛɛ Petro dinn ka kyerɛɛ no se, “Wone Simon,
    Yohane ba no. Nanso efi nnɛ rekɔ wɔbɛfrɛ wo Kefa” (ɛno ara ne Petro a ne nkyerɛase
    ne Ɔbotan no).
  hlt-hlt: Anih te Jesuh taengah a khuen tih amah a hmuh vaengah Jesuh loh, “Nang
    tah Johan capa Simon ni, nang he Kephas (Te tah Peter tila a thuingaih) la n'
    khue ni,” a ti nah.
  tbz-SIM: 'kóò niitɛ́ Yesu borɛ̀ kɛ̀ Yesu nhò wùó nkɛ́bɛ́i nkɛ dɔ̀: A tú Simɔɔ nwe
    Sonɑɑsi kó dɛbirɛ, di mmɔ̀nnì bɛ̀ bo ndɑ yu kɛ tú Sefɑɑsi, dɛ̀ɛ̀ tu: Ditɑ̃́rì.'
  san-GUJ: પશ્ચાત્ સ તં યિશોઃ સમીપમ્ આનયત્| તદા યીશુસ્તં દૃષ્ટ્વાવદત્ ત્વં યૂનસઃ પુત્રઃ
    શિમોન્ કિન્તુ ત્વન્નામધેયં કૈફાઃ વા પિતરઃ અર્થાત્ પ્રસ્તરો ભવિષ્યતિ|
  amx-amx: Andrew rang kekw kwerenh Jesu-warn ngwerl-alpek. Jesu-el Simon renh rtwant
    anthwerr arek. Rang renh ilek, “Ntwang kwenh arreny Simon, ntwang John-henh ler
    anem. Thang ngwenh arreny Cephas ilem.” Cephas angketj arrpenhel anewem Peter.
  ake-NT: Mɨrɨpan uya Sises piya' inee'pʉ. Sises uya ene'pʉ, mɨrɨpan uya ta'pʉ ipɨ',
    “Ɨmɨrɨ kʉrɨ rɨ Saiman, Isaan mu, Ke'pas pe ɨyesa'to' oton (Tɨ' ta e'kwa pe),”
    ta'pʉ iya.
  qvn-NT: 'Chauraga chrarachimun Jesuscagmanmi. Jinarcurmi ricapururga Jesús cay nirun:
    “Gamga cayanqui Jonaspa churin Simonmi. Nätan cananpitaga Cefaspam gayapäcushunqui”
    nirun. (‘Cefas’ ninanga ‘Pedro’ ninanmi.)'
  tku-NT: 'Andrés tā''a''lh Simón talaktzī''n Jesús. A''cxni'' Jesús laktzī''lh Simón
    ē huanilh: ―Hui''x Simón, ixka''hua''cha Jonás. Hui''x nahuanica''na'' Cefas.
    (Huā''mā'' ū''tza'' huanicu''tun: Pedro ē nā chihuix.)'
  bjk-bjk: Ma ixo lamus e Saimon urungan te Jisas. Jisas ixo pere ine ma ixo tengen,
    “Nöngön e Saimon, a barok ke Jon. Tabo rengrengen nöngön me Kepas” (niang, toxo
    puxus bere, e Pita).
  msy-2020: Egha Andru Saimon inigha Iesus bagha ghu. Ezɨ Iesus an gara kamaghɨn a
    mɨgei, “Nɨ Saimon, Jonɨn Otarim. Eghtɨ me gɨn ziam ‘Sifas’ nɨ darɨgh nɨ dɨponam.”
    (Ziar kam “Sifas,” a ziar kam “Pitan,” mɨrara ghu. An mɨngarim kamakɨn, “Dagɨam.”)
  bpr-bpr: Na nebe Andru Simon salu ku Dyisas. Na kakella ditù, too falnunu Dyisas
    Simon, na manan, “Ge sa Simon i ngà Dyan. Bay mdà ani, yé dagitam Sifas.” (Salngad
    i gumtatek i dad dagit Piter na Sifas, dunan “Batu.”)
