    Kepas.” (Kepas illaam basana to Yahudi ditula'' Petrus ia illaam basa Yunani.
    Kalembasanna: batu.)'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Andrés wa̱ Simón mítse̱r wé̱ Jesús tso'' ee̱. Mik Jesús
