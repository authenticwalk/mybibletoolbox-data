  cco-NT: 'Jo̱ dsifɨˊ lajo̱b i̱ Dɨ́ˆ do cangojéeiñˋ i̱ rúiñꞌˋ i̱ siiˋ Simón do fɨˊ
    lɨ˜ guiing˜ Jesús; jo̱ mɨ˜ tɨˊ lɨ˜ cangáˉ dseaˋ do quiáꞌˉ Simón lalab cajíñꞌˉ
    casɨ́ꞌˉreiñꞌ: —Jo̱ ꞌnʉbˋ i̱ siiˋ Simón, jo̱ lɨnꞌˊ jó̱o̱ˊ jaangˋguɨ i̱ siiˋ Juan,
    jo̱ dsʉꞌ latɨˊ lana nilɨsiiꞌˋ Cefas o̱si Tʉ́ˆ có̱o̱ꞌ˜ jmíiˊ griego é.'
  deu-1951: 'Und er führte ihn zu Jesus. Jesus aber sah ihn an und sprach: Du bist
