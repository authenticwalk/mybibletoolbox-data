    lam məmə ‘Kefəs.’” (In “Pitə” e nəghatiən Kris u nɨpətɨn məmə “kəpiel.”)
  urd-urd: वो उसे ईसा के पास लाया ईसा ने उस पर निगाह करके कहा, “तू यूहन्ना का बेटा
