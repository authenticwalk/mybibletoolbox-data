  swp-swp: Ia i woealaei Iesu arinai. Iesu ia i ita abo i ene, “Oa Simona, Iona natuna?
    esam abo se torebui Kipasi, heaheasonina ede Petero.”
  bjr-bjr: Oonuroofanoo Yisufa Simoona aiquqummaseenoo qinau. Anee Yoohaneena amaaku
