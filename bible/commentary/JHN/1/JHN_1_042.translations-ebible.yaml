    “Nhenydja dhuwala Djäymannha, gäthu'mirriŋu Djonguna, yurru yuṯanydja nhe yäku
    yurru Djepatjnha,” bitjarra. (Ŋunhiyi Djepatjtja yäku mayali' balanyara bitjan
    Beta, ga yäkunydja ŋunhiyi maṉḏanha märrma' mayaliny'tja guṉḏana.)
  yal-yal: Na xanbi ra, a fa Simɔn na Yesu fɛma. Yesu yi a mato, a naxa, “Simɔn nan
