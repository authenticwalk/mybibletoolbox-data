    (Ádɛ́n dǐn ádíi melemlem nɛ́ɛ Petro, nɛ̂ ádé ndim e aláá.)
  met-met: Baing xap ma rangua Yesu. Yesu bagu saing harua na ba, “Ung Saimon, Yon
    garanoa. Ne hatata ila, bagula duxu yama ba Sipas” (bungina duxugia yaya baguli,
    namuxinoa bing Pita).
  kpj-NT: 'Tahe Andre Jesuisi‑ò Simaõ didyde. Jesuisi Simaõ‑ò retehere urihimyò idi
    tamy rarybere: —Kai Simaõ tate, Joaõ riòrere. Iribi tahe ani Sefamy rarekre (Kani
    heka Pedro rare.)'
  zao-NT: 'Tsa ndano Ndres Simún ta ndo Jesús, ne or mwii Jesús lo Simún, tsa nzhab
    Jesús lo Simún: ―Lu nak Simún, xgann Jonás, per desde nal leeʼa role Cefas (diiz
    ree nak “Pey”).'
  byx-byx: De ma Endru qa men se ma Saimon sagel ma Iesus. De ma Iesus ka raqam ngim
    sagel ma Saimon de qa ruqun ma’, “Ngi dai ma Jon a alselaqa na ngi. I gia rlenki
    ma Saimon i diip ta ris ngi ma Kepas”, (i luqia ama rlenki ma’, Pita).
  ctu-CTI: 'Wi''il tyo Andrés ti'' pʌyʌ majlel Simón ya'' ba''an Jesús. Che'' ñac
    ti yilʌ Jesús ti'' sube: Jatyet Simón, i yalobilet Jonás. Pero mi quejel a pejcʌntyel
    ti Cefas, che''en. Cefas yom i yʌl ti lac t''an Pedro.'
  zos-NT: 'Andresis ñømin Simón ijtumø Jesús. Jesusis cyøque''nøy Simón y ñøjayu:
    ―Mijtzete Simón, Jonasis mi ''yune, pero maṉba mi nøyi''aj yøti Cefas ―yøṉ nøyi
    Cefas putque''tpati ndø onde''omo Pedro.'
  gvs-gvs: Tuwo siyanayana ikabi ime Yeisu yaina goi. Yeisu ikandobala Saimoniyana
    ipotekavate go, idigo kana, ‘Kom Saimoni, Iyoni natuna. Ago kom youyuwoim avayoum
    moe Kepasi.’ Kepasiyana ana kaigavila moe Pita.
  kbm-kbm: Bekob gigas ei be gabu itangi Yisu ile. Yisu gili ei be ginei; “Jon natu
    Saimon. Mul ane atob intal mie inei Sifas.” Tanro are etok vukir tanei “Pita.”
    Weik ebe “Vat” ok.
  tew-tew: Heḏi Andrew-ḏi Simon Jesus-víˀpiyeˀ óehoˀ. Jesus-di Simon óemûˀ ihayḏi
    óetu̖ˀan, “U̖-á Simon unmuu, John-bí ay, hewänbo nää iweḏi páaḏépiyeˀ Cephas
    gin unkhá̖wä̖́-í. (Nä́ˀin khá̖wä̖́ Cephas-á Peter-ân namuu, heḏi natu̖ˀdaˀ “wí
    kꞌuu” gin.)
  rmc-rmc: 'A anďa les ko Ježiš. O Ježiš dikhľa pre leste a phenďa: „Tu sal o Šimon,
    o čhavo le Jonašiskro. Tu pes vičineha Kefas,“ so hin prethodo: „Peter.“'
  apr-apr: Motong la ikauu a tila pang ye Yesu nga. Ngan tila, le nga Yesu ikamata,
    motong la matan kenen ye, inbe iyei ne, “Ai, ong i Simon tani yo Yowan natunu
    i. Bong pang dama ni ngan ole tikiui em ye Sipas.” (Ngan ene yo Sipas i, in bet
    tiportaki ngan punu ben Pita).
  tiy-tiy: Tidéw béno, nuwitén i Simone mangéy dob Jesuse. Atin ténéngténg Jesuse
    brab bénréhén mano, “Beemey Simone, nga Jonas. Fédawété ku beem Sefas.” (I Sefase
    ségiléw bé dawéte Pedro, atin i atag ne batéw.)
  nlg-nlg: Ma Andrew te holaa va Simon ta Jesus. Ma Jesus te vaevanea ge ghaghua,
    “Na ahamu itaeni ke Simon dalena John, mi ghoe kara hologho nia Cephas.” (Na aha
    vaghana so Peter).
  dgr-DOGNT: Eyıt'à Andrew edı̨ı̨de Zezì ts'ǫ̀ yeèhchì. Zezì hotıì Sımon ghàı̨dà ekò
    hayèhdı, “Nı̨ sìı John weza Sımon anet'e. Cephas nìyeh ha,” yèhdı. (“Cephas” gedı
    nı̨dè “Peter” gedıì-agedı.)
  pes-OPV: 'او اول برادر خود شمعون را یافته، به اوگفت: «مسیح را (که ترجمه آن کرستس
    است )یافتیم.» و چون او را نزد عیسی آورد، عیسی بدونگریسته، گفت: «تو شمعون پسر یونا
    هستی؛ واکنون کیفا خوانده خواهی شد (که ترجمه آن پطرس است ).»'
  ron-1924: 'Ши л-а адус ла Исус. Исус л-а привит ши й-а зис: „Ту ешть Симон, фиул
    луй Иона; туте вей кема Кифа” (каре, тэлмэчит, ынсямнэ: „Петру”).'
  tpz-tpz: Vasuksuk poꞌ ne Ëndruꞌ to me en pe Saëmon manuh pe Ieesuꞌ. Ke Ieesuꞌ ep
    poan, pareꞌ soe pan, “Eën e Saëmon sunaiꞌ Jon. Amot no a napan se popokaꞌ a nom
    oah e Sifas.” Ko ëhnan “Sifas” to teꞌ akuk va kov e non manih pan, “Pitaꞌ”, ka
    pusun in o ëhnan Pitaꞌ to soe va non manih pan, “A vös”.
  agd-agd: Máa sen tiamiren Enduru ano Saimonin aviren Yisasi vaintá oríkan Yisasi
    véin ódaren temí, “Yonin anin Saimoni oe, éi nan ínaimpá Sifasin ne sinten mino.
    Mai avíi ana Kiriki vaya finté Pitan nen tikhen mino.
  rkb-NT: 'Iwaze taziky Sesus bo zioktyhyryk. Izumuze Sesus ibo iktsaziu niy. Ipe
    niy: — O ikia hi Simaõ Suão tse. Abaka mekytu anaro myzik. Sepas ty pinaroko.
    Sepas Peduru atsatu maha. Petok inarohota atsatu piwatawyky. Atahi harahare wata
    — mykara.'
  san-THA: 'ปศฺจาตฺ ส ตํ ยิโศ: สมีปมฺ อานยตฺฯ ตทา ยีศุสฺตํ ทฺฤษฺฏฺวาวทตฺ ตฺวํ ยูนส:
    ปุตฺร: ศิโมนฺ กินฺตุ ตฺวนฺนามเธยํ ไกผา: วา ปิตร: อรฺถาตฺ ปฺรสฺตโร ภวิษฺยติฯ'
  iws-iws: Mɨ tɨ siya boɨna siir saiir mhoɨiya mɨ siya Saimon siirɨn ɨna yɨkɨunamɨn
    Jisɨs siiram. Mɨ Jisɨs siya siir kɨgwɨnɨn mɨ siya siirɨn hɨnɨɨna boɨn, kɨra Saimonkɨn,
    kɨra Joni yɨnisɨmkɨn. Mhoɨiya kɨriir inɨgɨn wɨ Sifas kisɨna dapi. [Tɨ inɨgɨn siir
    inɨg mwokɨ mwowɨn Pitaɨn. Grik sɨmiir yaigɨna ha dapikɨn siiya.]
  pol-SZ: 'I zaprowadził go do Jezusa, a On spojrzał na niego i rzekł: —Ty jesteś
    Szymon, syn Jana. Ale od teraz będziesz się nazywał Kefas (to znaczy: „Piotr”—„skała”).'
  ztq-NT: 'Loxsye ngo lëë Ndresy kuni Simoñ lo Jesús aan tsiñee lëë Jesús kon xaa,
    lëë Jesús chëb: —Lii nak Simoñ. Xiñ Jonás nakoo, per lëël kcholë Cefas. (Tiits
    ko nak sinak nii xñee no Pedre.)'
  zai-NT: 'Ne yené be laa ra nuu Jesús. Oraque biiya dxí Jesús laa ne na: ―Lii nga
    Simón, xiiñi Jonás nja'', peru ma chi iree lá lu Cefas (didxazá la? ñabi be laa
    Pedru).'
  upv-upv: Ko ngok Antru eptevi Saemon van ji Iesu. Ko daron nga Iesu m̃ilesi, ko
    owrai tevi, “Nik Saemon, kuvi natu Jon. Nik parverus kele nisem Kepas.” Nais ngok
    renge nale se m̃eri Isrel nir owra b̃ereng ko. Ko nais ngok Pita renge nale se
    m̃eri Gris nir, owra b̃ereng kele kobbong.
  wap-NT: Uruꞌu naa unaꞌakan Simon, Jesus diꞌiti. Jesus awunuupan uꞌidiꞌiti, ukian
    uꞌati, “Pugaru Simon, John dani. Aizii puꞌuu Cephas kiaꞌo nii.” (Peter kiaꞌo kapam
    wuruꞌu, naꞌiki kuba kiaꞌo wuruꞌu.)
  mva-mva: Kodeka ibagai be Iesus-lo ilakuaki. Iesus Saimon ite nge bokai irai, “Kaiko
    Saimon, Zon natu. Alauri masa aram Sipas.” (Ara Sipas nge Pita. Be ara Pita tabuiri
    nge “Patu-baba bibia” kana tapile.)
  dwr-NT: Inddiraase Simoona Yesuusakko aheedda. Yesuusi Simoona be7iide, “Neeni Yohaannisa
    na7aa Simoona; ne sunthay Keefaa geetettanawaa” yaageedda. “Keefaa” giyaawaa bilethay
    “Phexiroosa” woy “Zaallaa” giyawaa.
  kfw-kfw: "Halli ama'n Simon kha Jisu diang aheikeiruoi. Jisu'n alei-enna amadiang\
    \ aleiti, “Nang John sapa Simon na-eii takkha Cephas tia innakoisik eii.”\x94\
    \ (Peter tinale in-angrip “Lungpui”\x94 tina eii)."
  bfz-bfz: अन्द्रियास तेसखे यीशुए गे ल्याया, यीशुए तेसखे देखी की बोलेया, “तूँ यूहन्ने
    रा पाऊ शमौन ए, तूँ कैफा नाओं ते जाणेया जाणा,” या पतरस जेतेरा मतलब पात्थर ऊणा।
  cuk-09: 'Geb degi Andrés, e-ia-Simón Jesússe senonikid. Jesús, Simón-nuu-dakdegu,
