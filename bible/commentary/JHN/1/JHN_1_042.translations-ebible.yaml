    Pedro.)'
  quc-TT: 'Ri Andrés xukꞌam bꞌik ri rachalal rukꞌ ri Jesús, ri Jesús ko xukaꞌyej ri
    Simón, kꞌa te riꞌ xubꞌij che: At Simón, ralkꞌwaꞌl ri Juan, kabꞌinaꞌj na Cefas,
    (ri kel kubꞌij Pedro).'
  heg-NTPO: Hidi nam, un nol un kaka ka lako se Yesus. Kon Yesus ngat una, hidim tekan
    noan, “Ku niam Simun. Ku amam ma Yuhanis. Kilan deng leol neot nia, atuli haman
    ku lam, ‘Kefas’” (Nahin na noan, ‘Petrus’, nol Petrus sa nahin na ‘batu’.)
  ptu-ptu: 'Iya umpasolam Simon le''ba'' umpellambi''i Puang Yesus. Sulei lako, napetua''-tua''um
