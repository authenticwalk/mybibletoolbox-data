    luto halutaꞌmu yabe, luꞌehina. Yaꞌmana giꞌa lu gelehe hiluta Pita, ai mana gimofihi
    hapaꞌa Efahi yabe.'
  amm-amm: Nosai no mo yasoi; Saimo na kawiyo tumoki, Isisoni au mo. Isiso mo Saimoso
    kiki, na imoki, “Nono mo Saimo, Iyononi awitono. Ulai Sifaso, siyolo siyasai na
    kaluwaiyoinomo.” Sifaso mo Koliko imosai mo Pita. Pita imo folosai mo tomoki.
  zaj-zaj: Abaho, kamsola kamgala ha Yesu. Yesu kamulola kalonga, “Twaga jako kokemigwa
    Simoni, mwana wa Yohana, ila songela lelo kokemigwa Kefa.” Twaga dino nhegulo
    yake iyo “Dibwe.”
  chq-NT: 'Mo ngayuui''¹³ joon tø''²ø Dɨ́ɨ³ Simóoi¹³ fu lɨ tyíin¹ Jesús. Joon mo ganí²
