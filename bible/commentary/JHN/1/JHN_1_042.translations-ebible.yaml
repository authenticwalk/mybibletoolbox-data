    xili kedenna nan e ra.
  cnt-NT: 'Jaun₂ i₁jŋia₃ Drë́₄, Si₂mu₅₄ rɨin''₅₄ ja₁''en₅₄ Jesús, jaun₂ jme₁ca₂jág₂
    Jesús në́₃, ca₂juá''₂: ―''Ne₂ lɨ́ng''₅ Si₂mu₅₄, ja₁ŋi''₅₄ Jonás. La₁ia₁ le₃cheng''₂
    Cefas. Lia''₂ chen₂ Cefas në₅, co₂''nió''₄ le₃jua''₅₄ Pe₄.'
  tif-tif: 'Andru ayo kanum bokola-lomda, Saimon ayo dap-tamala, Yesus fanang din
    atamala, Yesus ayo atam-ilom bokola ko: Kapni win kaa bakap-tam-bamdip: Jon ami
    man Saimon o, ken-umbip. Yale, bii-lom kaa, kapni win ma kaali Siifas o, ke-mokomip
    o, anba. Kemin, Hibru ilmi weng Siifas o, ansa kaali, Grik ilmi weng kaa Pita
    yo, ken-umbip. Kemin, kabak-ami win miit kabak-ali tuum o.'
  nlx-nlx: एने तो ताह यीशु फाय लावो। एने यीशु ताह देखीन केयो, “तु योहानान बिटोख शमोन
    हे, तु केफा केवाही तान मतलब पतरस एने सापोर हे।”
  apw-NT: Áídí’ Simon Jesus yaa yił n’áázh. Jesus Simon yineł’į́į́ hik’e gáyiłṉii,
    Simon, Jona biye’ ńlíni, Céphas honlzéé doleeł, tséé golzeego ágolzee.
  gum-gum: 'Incha Andrésbe Simónwan Jesúsweisrømay pera iben, Jesúsbe Simónwan ashabe,
