  urd-GVH: फिर वह उसे ईसा के पास ले गया। उसे देखकर ईसा ने कहा, “तू यूहन्ना का बेटा
    शमौन है। तू कैफ़ा कहलाएगा।” (इसका यूनानी तरजुमा पतरस यानी पत्थर है।)
  ycn-ycn: 'E Andrés huá''ari Simón ají que a''ajná ño''ojó Jesús i''imacá ejo. E
