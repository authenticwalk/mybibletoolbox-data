  spp-spp: 'Maa ntíl''a tòro Simɔ yyaha na mà kàre Yesu yyére. Pi à sà nɔ u na ke,
    ka Yesu si wá na Simɔ wíi maa ŋkwɔ̀ a jwo: «Mu u ɲyɛ Simɔ, Yuhana jyaŋi, pi sí
