  hot-hot: Ma Andulu hawa Saimon ba hi hadêŋ Yisu. Yisu hayê ma hanaŋ, “O Saimon,
    Jon nakaduŋ. O ma tem nendam nena Sipas.” (Athêŋ “Sipas” êŋ ma hatôm “Pita”. Ma
    athêŋ ju êŋ anêŋ ôdôŋ nena “valu”.)
  mqj-NT: 'Nasolaammi Andreas lao umpellambi''i Puang Yesus. Nanenne''imi Puang Yesus
