    bitjarra, “Nheny dhuwal Djäyman muka? … gäthu'mirriŋu Djongu. Yuṯany nhe dhu dhuwal
    yäku Djepatjnha.” (Ga dhuwali ŋunhi Djepatjtja mayali' yäku guṉḏa, balanya bili
    nhakun ŋunhi wiripuny yäku Beta.)
  kvg-kvg: Yaq ndego Yesu-té genø-itú. Yesu Saemon ge-omet, yaq āv gembøe-eín
