  txq-txq: Basa de ana nuni no kaꞌan neni Yesus neu. Yesus mete-nita Simon, boe ma
    Ana nafada nae, “O ia, Simon. O amam ndia, Yohanis. Mulai numa hatematak ia neu,
    hatahorir roke o, ‘Kefas’ ” (Sosoa-ndandaan sama no ‘Petrus’, ndia ‘batu’.)
  aaz-aaz: Rarit in annao naat In taatf ee neu Naiꞌ Yesus. Onaim Naiꞌ Yesus ankius
    goe, ma natoon ee mnak, “Ho reꞌ ia, naiꞌ Simon. Ho amaꞌ, es reꞌ naiꞌ Yohanis.
    Anmurai oras ia, atoniꞌ anhaman ko nak, ‘Kefas’ ” (In oten huma meseꞌ nok ‘Petrus’,
    es reꞌ ‘fatu’.)
  qup-NT: 'Chaymanta Andreska wawkin Simonta pushamurka Jesusma. Jesuska Simonta rikushpan
    rimarka: Kanmi kanki Simón, Juanpa wawan. Kunanka shutikika kankami Kefas nishpa.
    Kefas arameo shimimanta pasachishpa griego shimipi kan Pedro, chayka ninayan rumi.'
  dop-dop: 'Ɩlɛnɑ Antǝlɩɩ kpɑɣɑ Simɔŋ nɑ ɩ́ ponɑ Yesu kiŋ. Ḿpʋ́ɣʋ́ Yesu nyǝnɑ-ɩ tǝpiŋŋ
    nɑ ɩ́ tɔmɩ-ɩ sɩ: N kɛ́ Yohɑɑnɩ pǝyɑlʋ Simɔŋ kɛ́, ɩlɛ kɑɣɑnɑ pɑɑ cuɣusɩ-ŋ sɩ Sefɑsɩ.
    (Piyɛɛ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.)'
  azb-azb: 'Onu İsanın yanına apardı. İsa Şimona baxıb dedi: «Sən Yəhya oğlu Şimonsan,
    amma Kefa adlanacaqsan». Kefa isə Peter deməkdir.'
  eng-DBY: And he led him to Jesus. Jesus looking at him said, Thou art Simon, the
    son of Jonas; thou shalt be called Cephas (which interpreted is stone).
  guo-NT: 'Do jawʉt, Andrés bʉflaechon Simón Jesús poxade. Jesús taen wʉt, jʉm-aechon
    Simónliajwa: —Xam nejwʉl Simón, Jonás paxʉlnam. Pe amwʉtjel xam nawʉlaxael Cefas
    —aech Jesús. (Japawʉl jʉmchiliajwa: ‘Pedro’ —chiliajwa.)'
  hla-hla: Ba nonei e piou nena e Saimon tere Iesu. Be Iesu e tare nen me poiena,
    “Alö e Saimon, a pien tere Jon. Alö e ngö hase roi e Sipas.” (E Sipas e ngö haseri
    e Pita, ne mouna uana a Hatu.)
  mav-NT: Mi'i hawyi Ãtere tioto toyke'et Iesui kape hawyi Iesui to'e iyke'et pe —
    En ni Simãu Iuwãu sa'yru e ma'ato eset pakup atum epe mehĩ e. Koitywy ti aru Nu
    e ra'yn eset e Iesui. Ma'ato topusu puo Iuteuria ywania pusu puo Sewa eset e ma'ato
    Kereku pusu puo Peteru eset e.
  kpf-kpf: Yatâ sâmŋâ Yesugâren diigi âiwet. Oi Yesuŋâ ekŋâ itâ sâip, “Gâ Simoŋ Yohanegât
    nanŋâ. Kutkâ Kepa san (niiŋ denân ko, kât kâtikŋâ).”
  ppo-ppo: Atéró, Andruné noma Saimon Yesu beterepaae dapesó wóló betepa, Yesuné Saimon
    kolóló a̧paae duraalu, “Ya̧ta, Jon-né naalema Saimon-pó. Mió naao kisi doita,
    Sipas mulatapó,” yalepó. (Sipas doi feteyóló Pitapó.)
  hin-2017: 'वह उसे यीशु के पास लाया: यीशु ने उस पर दृष्टि करके कहा, “तू यूहन्ना का
    पुत्र शमौन है, तूकैफाअर्थात् पतरस कहलाएगा।”'
  bef-bef: 'Ya lu emiloto Simonihi leꞌmoto Yesutoga buꞌehina. Ya higo Yesu bu goloto
