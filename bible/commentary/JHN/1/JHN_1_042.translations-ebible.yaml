    Pedro.)'
  ben-OBCV: তিনি তাঁকে যীশুর কাছে নিয়ে এলেন। যীশু তাঁর দিকে তাকিয়ে বললেন, “তুমি
    যোহনের পুত্র শিমোন। তোমাকে কৈফা বলে ডাকা হবে।” (যার অনূদিত অর্থ, পিতর)।
  mil-NT: 'Te ndèca té Ndrǐxí ñaní‑dé cuáháⁿ núú ndécú Jèsús. Te òré ní xiní ñáhá
    Jèsús xii té Xǐmú, te ní xáhaⁿ‑gǎ: —Yòhó cúú‑n tě Xǐmú déhe té Jònás, te vitna
    danàni ñaha‑í Cèfás xii‑n —càchí‑gá xáhaⁿ‑gǎ. Te Cèfás‑ǎⁿ quéé‑xí Pèlú tnúhu mee‑güedě.'
  myu-myu: O'tujowat Jesus kay. Jesus Simão o'jojojo. — Ẽn aco'i Simão — io'e. — João
    ipot aco'i ẽn. Wara'at ebuten g̃asũ — io'e. — Ojomõg̃ ebuten. Céfo i ebuten je'e
    — io'e Jesus. (Céfo Pedro iape Grego a'õm, wita'a iape Mundurukú a'õm).
  fue-fue: 'O yaari mo to Yeesu. Yeesu daari Simon Piyer, wi''i mo: «An, a Simon ɓii
    Yuhaana, a innitirte Kefas.» (Ɗum wi''ay maa Hayre.)'
  amk-amk: 'Ampafe kia Simoni we Yesusia. Yesusi seite Simoni mayeai medua wei deyo,
    “Simoni, Yonai antung di wau. Wau ambori esahu wau we Kefasi ki.” (Kefasi na kaiwo
    Iberani mani, masi we Petrusi na kaiwo Yunani, amani: Kamiei.)'
  fai-fai: Kale Andadu ayo alam muk anung Saimon dew tad Yesus atamane, Yesus kaek
    fen Saimon atam nadane bakodaw, “Kaba Saimon Yona ami min. Kale kam win takukamokabi,
    ayo ki Sefas, kakokabi.” Akeisa. Um mit uyo ki Tum, kata nuta bako, ‘Bita’ kalbuw
    ko.
  ura-NT: 'Nii baihate, Cana Coaunera Calaohi Jesoso rene, Simoon Fedoro turuaa uha
    Aanderesine jana, Simoon coariin: “Jonasi calaohi Simoonneei niqui, nete Fedoro
    nereein ichurujuara,” naain Fedoroneein curaate Cana Coaunera Calaohi Jesoso,
    aca laraajiin nere beraneein nerichaine coitucuhana jaun.'
  mcd-NT: Ascantan foaifoanno Andrés Simón Jesusqui iyoni. Aqui nocoshon Jesús Simón
    oinquin yoini, —Minfin Simonquin Juanpan facu. Natian un mia anu futsa tuquihuanon.
    Non mia Cefas huairan, —ishon yoini. Cefas nahua tsainmanfin Pedro.
  urt-urt: Miꞌe pe, Andru nambaꞌe Saimon nenge nalme Jisas. Jisas ŋembep nal ŋusukumbe
    miꞌe pe, kin ŋaname na, “Nin Saimon, talah tikin Jon. Kom ma gwil naŋ nin Sipas.”
    Naŋ uku ki ŋahilyeh taꞌe Pita, topoꞌe naŋ tehei kin ŋeser.
  kiz-kiz: Andetili kwa Yesu. Yesu akandanga ni kujobha, “Bhebhe ndo Simoni mwana
    ghwa Yohana” wibetakutibhwa kefa,” (maana jhiake 'Petro').
  tzo-TZE: 'Li Andrese laj yic'' tal ta stojol Jesús li sbanquile. Li Jesuse la sq''uelbe
    sat li Simone, jech laj yalbe: ―Vo''ot Simonot, xnich''onot Jonás. Cefas ta xcac''bot
    yan abi ―xut. (Ja'' Cefas sbi ta jc''opcutic, ja'' Pedro sbi ta griego c''op.)'
  lex-lex: 'Noma Andarias nodia Simon la'' Yesus de. Noma Yesus Nkillia Simon na''nama
    Nakot la Niwra: “O'' di de Simon, Yonas a''nani. Pena rwet o la Kefas maka la''
    yawal Yunani de rweta la Petrus,” (de nnia''eratni de watu muetam kerna).'
  dov-dov: 'Wakamweeta kuli Jesu aboobo Jesu wakamulanga akwaamba kuti, “Nduwe Sayimoni
    mwana wa Joni. Uyooyitwa kuti Sifasi” (chitolekeledwe: Pita).'
  toc-NT: 'Andrés la̠li̠­huán le̠lh Simón antaní xuilachá Jesús y acxni̠ Jesús úcxilhli,
    chiné huá­nilh: —Huix hua­ni­cana Simón xka­huasa Juan, pero aquit nac­li̠­ma̠­pa̠­cu­hui̠yá̠n
    Cefas —u̠má tachu­huí̠n huam­putún Pedro o chí­huix.'
  ulk-1902: E Iesuim egaredelu. Iesu abi dasmer, a detager, kega, Ma Simona Iona ra
    uerem; mari nei natkeri Kefa, (tonar abele nei, Peteru.)
  som-som: Markaasuu wuxuu u geeyey Ciise. Ciisena intuu eegay ayuu wuxuu ku yidhi,
    Adigu waxaad tahay Simoon ina Yoonis. Waxaa lagu odhan doonaa Keeyfas (oo fasirkiisu
    yahay Butros).
  mam-C: 'B''e''xsin xi k''le''n Simun tu''n Andrés tk''atz Jesús. Tetzi''n tok ka''yin
    te'' tu''n Jesús, xi tq''ma''n te: Simun, ay tk''wal Jonás. Me atzin ja''lin k-okil
    nq''o''n juntl tb''iy, a Cefas, a ntq''ma'', ab''j toj qyol, mo Pegr.'
  ndj-ndj: Pambeli Andeleya kamuyegha Simoni kwa Yesu. Yesu kamulola Simoni, kadeta,
    “Yuwi ndi Simoni, mwana wa Yohani, lakini ponopa davakukemi Kefa.” Kefa mana yaki
    Petili na Petili mana yaki “Ligonguveli.”
  mbj-NT: 'Ti m'' Ãn-Deréh mahũũm kän Simaw Jesus wë kä. Ti m'' Jesus begãã däk Simaw
    wë, ti m'' taky hadoo ta hã: —Õm né Simaw. Jowãw häd näng do t''aah õm —näng mäh.
    —Hỹ jawén Sepas a häd kä —näng mäh. (Peed rahanäng pé ti ta tii, sa kyy me ti
    Sepas. “Pä” rahanäng pé m'' tii.)'
  lat-VUC: 'Et adduxit eum ad Jesum. Intuitus autem eum Jesus, dixit: Tu es Simon,
    filius Jona; tu vocaberis Cephas, quod interpretatur Petrus.'
  ngp-ngp: Niyo amwigala kwa Yesu. Yesu niyo amkaula no kummgamba, “Weye niwe Simoni
    Mwana Yohana. Weye nowitangwe Kefa.” Nuko kugamba kwa Kigiliki, Petulo hegu “iwe”.
  aoi-aoi: Kembirra nenuwilyaka nerrkuwenikba Jayumuna Jesusuwa. Eneja Jesus nenirringka
    enuwa-wa, akwa niyama, “Nungkuwa ningkena Jayumuna-na? Ningkibina ningkenikuwenikba
    Janjana-langwa-na? Kembirra aduwaba-langwa ningkena kabiyengbijinama nungkuwa
    ningkena ningkenimikirra Bida,” niyama Jesus enuwa-wa. Akine-ka ekirra neyaminama
    “Angwarnda yinijirra.” Jesus nuwekbalyinu-mulangwa Biliba akwa Nedeniyela
  enq-2: Dopa latala baame Saimone laminao Jisasa katea dokonya pea. Dokopa Jisasame
    baa kandatala lao pituu, “Emba Saimone, Jona ikiningi. Emba kenge Sipasa latamina”
    lea. (Sipasa dokonya tenge doko, Pita.)
  eng-ASVBT: 'And he brought him unto Jesus. Jesus looked upon him, and said, Thou
    art Simon the son of Jonah: thou shalt be called Cephas (which is by interpretation,
    Peter).'
  mna-mna: 'Tana Andreas ikam tiziini Simon ma ziru tila ki Yesu. Mi Yesu igeede Simon,
    to iso: “Nu tina Simon, Yoanes lutuunu. Mi kaimer ko tipaata zom be Kepas.” (Pisis
    ‘Kepas’ na, zin Grik tipaata tisombe ‘Petrus.’)'
  myw-myw: Andiluw mo itok tuwan inekes Yeisuw. Yeisuw ikabunik, mo ilana, “Ya̱koum
    Saymon, Yon natun ya̱koum; badokeim Pita.” (Takativini gog bein aga-Muyuw, “Dakul”.)
  sby-sby: Neco walamumanta ne kuya nendi kuli Yesu. Yesu mpwalamulangishisha walambeti,
    “Njobe Shimoni, mwanendi Yohane, nomba lino Lina lyakobe nube Kefa.” Bupandulushi
    bwa maina Kefa ne Petulo, alambangeti libwe.
  sll-sll: Dire aule ire Yisas mongwo bani ongwi. Ongure Yisas Saimon hanere yu ditongwi,
    “Yon wang Saimon ye. Omaga ni hani iwe, Sipas eiwa.” Haang su Sipas, Pita dimba,
    haang su i memini iwe, hulu ye dinaminua.
  yaq-NT: 'Junama sep ju''u Antej teame juka'' Simoo'' teamta, jum Jesujta ane''u
    a'' tojak. Ju''u Jesus intok inika''a bichakai: ―Empo Simoo'' tea juka'' Jonaj
    teamta u''usi. Taa empo Sepaajpo ta''eenaa ―ti au jiiak. Inime''e team intok,
    ket Peeo ti jiubae.'
  uro-uro: Bä nga nasot toqoräkt dä qa met sä qa sage ma Jisas. Dä sa ma Jisas ka
    ñäm sävät a qa dä qa qoar na qa rhoqortäqyia, “Ainge di ma Saimon, ma Jon aa emga.
    Rhäkt diva rhat tes nge i ma Sefas.” Ma Sefas di rhoqorne nä ma Pita i ama rharimini
    di ama duiqa.
  ita-1885: 'E Gesù, riguardatolo in faccia, disse: Tu sei Simone, figliuol di Giona;
    tu sarai chiamato Cefa, che vuol dire: Pietra.'
  muy-muy: 'Andre àra àhia ma ana Simu a nahkay ti àzoru naŋ suwwa afa ga Yezu. Yezu
    àra èpia naŋ a ti àhi : « Nak Simu wur ge Zeŋ : kama kama ti atəzalay kur ti Sifas. »
    (Sifas ahkay do ni Piyer ti awayay aɗəmvaba « akur. »)'
  kqc-kqc: Resi Iesu rofu afei boyo. Ma vesi niyo, “Ye ya bi Simon, John di mida,
    idu bi yi roka Cephas (ini adina bi Peter o ‘fore’) nigedi.”
  tav-tav: 'André Simóre cʉ capii ejawĩ Jesu tʉpʉ. To bairi Jesu maca cʉ̃re tʉjʉri
    ocõo bairo cʉ caĩwĩ: —Simón mʉ ã, Jonás macʉ. Cabero Cefa mʉ wamecʉtigʉ. Cefa
    Pedro o, ʉ̃taa ĩgaro ĩ.'
  eng-ULB: He brought him to Jesus, and Jesus looked at him and said, “You are Simon
    son of John. You will be called Cephas” (which is translated Peter).
  spa-VBL: 'Él lo llevó donde estaba Jesús. Mirándolo fijamente, Jesús le dijo: “Tú
    eres Simón, hijo de Juan. Pero ahora te llamarás Cefas”, (que significa “Pedro”).'
  fra-_FOB: 'Et il l''amena à Jésus. Jésus, l''ayant regardé, lui dit: Tu es Simon,
    fils de Jona; tu seras appelé Céphas (c''est-à-dire, Pierre).'
  hau-ULB: Ya kawo shi wurin Yesu. Yesu ya dube shi yace, “Kai ne Siman dan Yahaya.
    Za a kira ka Kefas,” (ma'ana, 'Bitrus').
  mal-mal: അവൻ അവനെ യേശുവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; യേശു അവനെ നോക്കിയിട്ട്; നീ യോഹന്നാന്റെ
    പുത്രനായ ശിമോൻ ആകുന്നു; നീ കേഫാ എന്നു വിളിക്കപ്പെടും, അതിന്റെ അർത്ഥം പത്രൊസ് എന്നാകുന്നു.
  kkc-kkc: Osoloso Enduluye Saimon Yesu mapoo ido diso. Eseme Yesuye yo ogoloso yimapoo
    egeesee takaso, “Saimon, Yoneeyo owolo, nee hu see Kepas hedileiso.” Kepas dee
    egee takoo ee Pita dolone ka takooso.
  lit-lit: 'Ir jis atvedė jį pas Jėzų, o įbedęs akis į jį Jėzus tarė: „Tu esi Simonas,
    Jonos sūnus. Tu būsi vadinamas Kefu.“ (Verčiant tai yra „Petras“.)'
  urd-GVR: Phir wuh use Īsā ke pās le gayā. Use dekh kar Īsā ne kahā, “Tū Yūhannā
    kā beṭā Shamāūn hai. Tū Kaifā kahlāegā.” (Is kā Yūnānī tarjumā Patras yānī Patthar
    hai.)
  far-far: Ma sa Andru ka talaia sa Simon siana sa Jesus. Ma sa Jesus ka bubungi ana,
    ma ka fata 'uri, “'Oe sa Simon, na wele sa Jon, nau ku fasata 'oe na ana sa Sifas.”
    Na sataeru nai ne kera saea laugo ana sa Pita, ma na fadalana ne, “Na Fau.”
  suz-BL: मिनु अन्‍द्रीयासमी सिमोन पत्रुस कली येसु नु ग्रुम्‍पाइक्‍तु। येसुमी मेको
    कली तशा “गे योआन्‍नेस आ तौ सिमोन नवे। इ नें केफास देंचा माल्‍ब” देंत। केफास देंशो
    फुल्‍लु बाक्‍ब। ग्रीक लोव़मी पत्रुस बाक्‍ब।
  car-NT: 'Irombo aro''po i''wa Jesus ''wa. Ene''po mero, Jesus wyka''po i''wa: “Mo''ko
    Johanes ymuru Simon amoro mana. Kefas terapa ajety me kynaitan.” Moro Kefas tauro''po
    man Petrus.'
  amp-amp: Be turhu najom Saimonr mkfakhato Jisasrpno hanymorr. Jisasr htiyakhato
    kfo memor, “Ni Jonrhu yinem Saimone. Kto yimam yutarahmn Sifas.” Grik yarmumatn
    nd Sifas yufat kutewumt Pita. To tfit nd Sifas yufat yo Pita yufat, nd yufafhu
    yimbu yuhat, tahis.
  bht-bht: 'अन्द्रियास शमौने जो यीशुऐ बाल लेई आया: यीशुऐ उस पासे नजर करिके बोलया,
    तू यूहन्ना दा पुत्र शमौन है, तिजो पतरस बोलणा है।'
  eng-NOY: He brought him to Jesus. Jesus looking upon him said, Thou art Simon, the
    son of John; thou shalt be called Cephas; (which signifieth Peter, that is, Rock.)
  cub-NT: 'No yóboi Andrés jíbʉcʉre nʉvarejamed̶a Jesús yebai. Jesús, Simóre jã́ri,
    yópe arĩ coyʉrejame: —Simómu mʉ. Mipacʉ ãmicʉbi Juan. Ʉbenita Cefas ãmidoimʉ macʉyʉ́mu
    mʉ, arejame Jesús. Cefas aino, Pedro ainotamu. Aru nóvacari cʉ̃rabo aiyʉrõtamu.'
  ita-1927: 'E Gesù, fissato in lui lo sguardo, disse: Tu sei Simone, il figliuol
    di Giovanni; tu sarai chiamato Cefa (che significa Pietro).'
  lww-lww: Naga pisa pan wenla nap̃ane, ana pure pimi pu Yesu. Ana pogos nap̃a Yesu
    pisu naga, pisape “?A, ko m̃ena nene nap̃a narina ne yermarua Yoane tai? Nenagane
    na nesikia ko sina ga, kiom̃a ki Kep̃as.” Ki m̃ena nene kome visena nae Epru,
    nap̃a kana kinasia kilavaru, nap̃a kome visena nae Kris asape Pita.
  ckb-ckb: 'ئینجا شیمۆنی هێنایە لای عیسا. عیساش تەماشای کرد و فەرمووی: «تۆ شیمۆنی
    کوڕی یۆنای، بەڵام بە کێفاس ناو دەبردرێیت.» کێفاس واتە پەترۆس.'
  nas-nas: Eeꞌnoko Aanduruꞌke enang Saimoniꞌ Jiisuuꞌanko tavoꞌuuꞌ. Jiisuuꞌke oovuraiꞌnange
    aaꞌpuuꞌ, “Daꞌ Saimoniꞌ, Jooni bauring. Dakaang miring Siipasi deemparavaing,”
    Kirikiꞌnaꞌ tee Piita tampaamaung.
  uvl-uvl: Pe mene i ke lange Iesus. Pe Iesus nau lange i pe hele, “Iong em laka Simon
    nenge ne Ioanes tuna. Pe lape te hetue iong ke Sipas” (Nga helenga Krik te hetue
    ke “Petrus” luna laka “um”.)
  eng-BBE: And he took him to Jesus. Looking at him fixedly Jesus said, You are Simon,
    the son of John; your name will be Cephas (which is to say, Peter).
  ixl-CNT: 'Ech tiqꞌot ul u Xhim vatz u Jesuus. Sajil tu u Jesuus utz, tal te ech
    tzaꞌ: —Aatz axh, axh Xhim, ikꞌaol Jonaas. Cefas tek abꞌii siꞌaneꞌ. Ankoꞌxhtuꞌ
    u bꞌii Luꞌ majte.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Andaria ikai Saimon, aku kinzi rua simâ pa Yesu. Ande Yesu mata
    ilâ imora Saimon, aku ipai tu, “Noko nde Yoane natu Saimon. Andeta kala ŋine kinzi
    ma sipatu noko ŋa tu Sifas.” (Kinda talele ŋoa Sifas mine tu “Petero”, aku ŋoa
    rua ŋinde nde duvi taituni mine tu, “Mira”.)
  crx-NTPO: '''Et Sizi ''en yughu inílhti. ''Et soo cho Sizi yunalh''en ''ink''ez
    ''uyulhni, “Nyun Simon Jonas ooye'' ''en ''int''oh, ''et hoonts''i Cephas nyuhudutánelh,”
    yúlhni. (Ndi Cephas ''i Peter ''i za ''unt''oh ''ink''ez ''i tse ni whe'' utni.)'
  kan-OKCV: ಅವನನ್ನು ಯೇಸುವಿನ ಬಳಿಗೆ ಕರೆತಂದನು. “ಮೆಸ್ಸೀಯ” ಎಂದರೆ ಕ್ರಿಸ್ತ ಎಂದು ಅರ್ಥ. ಯೇಸು
    ಅವನನ್ನು ನೋಡಿ, “ನೀನು ಯೋಹಾನನ ಮಗ ಸೀಮೋನನು. ನಿನ್ನನ್ನು ‘ಕೇಫ’ ಎಂದು ಕರೆಯುವರು,” ಎಂದು ಹೇಳಿದರು.
    “ಕೇಫ” ಎಂದರೆ ಪೇತ್ರ ಇಲ್ಲವೆ ಬಂಡೆ ಎಂದರ್ಥ.
  bbb-bbb: Areme e Eduru fune Saemoni mesirina una Jesu fino ijia ruae. Bu ijia rovoga
    Jesu fu uri Saemoni verima areme kuae, E gare a Saemoni e Jonido fari. Ro aeje
    rade bu una Kifasi kuakono kuae. (Ro ive Kifasikiro Fita ijadufuo maeje Mune Ifiki.
    Ijadufuo maeje rade fuone ma vierafemo ije fuka gikikimana rega e boeje Jesu ma
    vierafevo ije fure tugie igege bijuakiake).
  blw-blw: Yachi yag enetnodnaat hen anchi pangorowana way Simon an Jesus. Angkay
    hiyachi way innilan Jesus hiya, ekatnéén, “Heay Simon way anà Juan, ngadnà heah
    Cefas.” (Hen anchi ngachan way Cefas, pachongna hen Pedro way hen laychénay aryénat
    fato.)
  tam-2017: 'பின்பு, அவனை இயேசுவினிடத்தில் அழைத்துக்கொண்டுவந்தான். இயேசு அவனைப் பார்த்து:
    நீ யோனாவின் மகனாகிய சீமோன், நீ கேபா எனப்படுவாய் என்றார்; கேபா என்பதற்கு பேதுரு
    என்று அர்த்தம்.'
  azz-NT: 'Huan ijcón in Andrés niman cuiyac iicniu Simón Pedro campa yetoya Jesús.
    Huan cuac Jesús quitac ya Pedro, ijcuacón Jesús quilij ijcuín: ―Tejua ya ti Simón,
    de titeconeu de Jonás, pero nejua nimitztocaytía Cefas ―ten quijtosnequi Pedro
    (huan no quijtosnequi tet).'
  spa-RV-1909: 'Y le trajo á Jesús. Y mirándole Jesús, dijo: Tú eres Simón, hijo de
    Jonás: tú serás llamado Cephas (que quiere decir, Piedra).'
  csy-csy: 'Ama in Jesus kung ah paipui hi. Jesus in ama a et ciang in, Nangma sia
    Jonah i tapa Simon na hihi: nang sia Cephas hong kici tu hi, ci hi, Cephas a khiakna
    sia suangpi a cinopna a hihi.'
  mxq-NT: 'Ta ja Andrés oj tmʉnejxy ja myʉgaꞌax Simonk ma̱ naty ja Jesús. Es ko ja
    Jesús tꞌijxy, ta ꞌyanma̱a̱yʉ: —Mijtsʉ dʉꞌʉn Simonk, Jonasʉ ꞌyuꞌunk. Es mij mxʉꞌátʉp
    Sefʉs (diꞌibʉ yajꞌandijp Peedrʉ).'
  tzj-NT: 'C''ac''ari'' xuc''amel ruq''uin ja Jesús. Ja c''a tok xe''ekaji kas tz''elwachixi
    ja Simón rmal ja Jesús in quewa'' bix tre ri'': —Atat at Simón, at rc''ajol ja
    Jonás pro nyataj chi na jun ja bi''aj chawe Cefas natche''xi. (Cefas tibij tzij
    Pedro owi abaj.)'
  tdt-tdt: Depois André lori nia maun ba Jesus. Jesus hateke ba Simão hodi dehan,
    “O nee Simão, João nia oan. Ema sei bolu o Cefas.” (Cefas katak “Pedro” ka “fatuk
    isin”.)
  ron-BTF: 'Și l-a adus la Isus. Și, privind la el, Isus a spus: Tu ești Simon, fiul
    lui Iona; tu te vei numi Chifa (care se traduce, piatră).'
  eng-WEBP: He brought him to Jesus. Jesus looked at him and said, “You are Simon
    the son of Jonah. You shall be called Cephas” (which is by interpretation, Peter).
  eng-FBV: He took him to Jesus. Looking directly at Simon, Jesus said, “You are Simon,
    son of John. But now you will be called Cephas,” (which means “Peter”).
  nld-1939: 'En hij leidde hem tot Jesus. Jesus zag hem aan, en sprak: Gij zijt Simon,
    de zoon van Jona; gij zult Kefas heten (dat betekent: Petrus).'
  bwo-bwo: 'Maniye il Indriyas Sim''oni Iyesusok dek''t b́weyi. Iyesuswere t''iwintsdek''t
    s''iilt, «Nee Yona naay Simon neene, haniye hakonmo Keefi eteyar s''egetune» bíet.
    (Keefi etonmu: P''et''rosi wee shútsi s''ala etee).'
  nch-BL: 'Huan Andrés quihuicac Simón campa Jesús. Huan Jesús quitachili huan quiijto:
    ―Ta tiSimón, tiicone Jonás, pero nimitztocaxtalis tiCefas. (Cefas ica tocamanal
    quiijtosnequi Pedro.)'
  quc-TNT: 'Te c''u ri'' ri tat Andrés xuc''am bi ri tat Simón ruc'' ri Jesús. Ri
    Jesús c''ut, aretak xrilo, xubij che: At ri'' ri tat Simón ru c''ojol ri Jonás.
    Cefas chic cäbix na chawe (ri quel cubij Pedro), —xcha che.'
  tfr-NTPO: Eshko ga ba shjiy l̈i söra jek Jesús shwoy. Ĩya Jesúsdë ga tjl̈ẽ ba kong
    ga «Pja ko Simón. Pja data ko Juan. Gueniyo pja kowëba ber Cefas shara» l̈e. (Cefas,
    e Pedro l̈okl̈o.)
  kaq-NT: 'Jascajaxon, Jesus janin Simon hioquin. Nocotaiya bejisxon Jesusen yohiquin:
    —Mia tah min Simon qui, Juaman baque. Cefas janeya sca tah min jayaxihqui —hahquin.
    Cefas ta macan hihcatsihquiqui.'
  sgb-sgb: Pinakilamo ni Andres hi Simon kan Apo Jesus. Hinlêk ni Apo Jesus hi Pedro,
    bayo wana, “Hika hi Simon, ya anak ni Juan. Banhagan la kan Cefas.” (Ya labay
    habiên hên Cefas ay bato. Habayto ay Pedro ha habin Griego.)
  vie-1934: 'Người bèn dẫn Si-môn đến cùng Đức Chúa Jêsus. Ngài vừa ngó thấy Si-môn,
    liền phán rằng: Ngươi là Si-môn, con của Giô-na; ngươi sẽ được gọi là Sê-pha (nghĩa
    là Phi-e-rơ).'
  kxv-kxv: ଆନ୍ଦ୍ରିୟ ସିମନଇଁ ଜୀସୁ ତା଼ଣା ତାତେସି । ଜୀସୁ ଏ଼ୱାଣାଇଁ ଆଟେ ସିନିକିହାନା ଏଲେଇଚେସି,
    “ନୀନୁ ଜହନ ମୀର୍‌ଏଣା ସିମନତି । ନୀନୁ କେ଼ପା ଦ଼ରୁଟି ୱେ଼ଙ୍ଗିଦି ।”
  cha-cha: 'Ya macone guato as Jesus; anae inatan as Jesus ilegña: Jago Simon, patgon
    Jonas: jago mafanaan Sefas (cumequeilegña: acho).'
  amu-NT: 'Quia joꞌ tjañꞌoom Andrés xioom na mꞌaaⁿ Jesús. Ntyꞌiaaꞌ Jesús juu, ndoꞌ
    matsoom: —ꞌU re, Simón, jnda Jonás ꞌu. Jeꞌ nntseicajndyuya ꞌu Cefas. (Ñꞌoomwaaꞌ
    matsonaꞌ Pedro.)'
  hin-CV: तब आन्द्रेयास उन्हें मसीह येशु के पास लाए. मसीह येशु ने शिमओन की ओर देखकर
    कहा, “तुम योहन के पुत्र शिमओन हो, तुम कैफ़स अर्थात् पेतरॉस कहलाओगे.”
  eng-OURB: He brought him to Yeshua [Salvation]. Yeshua [Salvation] looked at him,
    and said, “You are Simeon [Hearing] the son of Jonah [Dove]. You shall be called
    Cephas” (which is by interpretation, Peter [Rock]).
  spa-BES: 'Y lo llevó a Jesús. Mirándolo fijamente, Jesús dijo: Tú eres Simón, el
    hijo de Juan; su nombre será Cefas, (es decir, Pedro).'
  san-BEN: পশ্চাৎ স তং যিশোঃ সমীপম্ আনযৎ| তদা যীশুস্তং দৃষ্ট্ৱাৱদৎ ৎৱং যূনসঃ পুত্রঃ
    শিমোন্ কিন্তু ৎৱন্নামধেযং কৈফাঃ ৱা পিতরঃ অর্থাৎ প্রস্তরো ভৱিষ্যতি|
  tdx-tdx: 'Nindese’e mb’amy Iesoà mb’eo, le ie nivazoho Iesoà le nanoe’e ty hoe:
    Ihe ro Simona ana’ i Jaona. Hatao Kefasy irehe, toe: vato).'
  naf-naf: Kegok zemti meniŋaŋ Zisasmagen wati mepmalu Zisasiyaŋ ekti zeye, “Geŋ Saimon
    Zângat nemuŋaŋ muŋ. Gâgât kwidi alakŋaŋ neŋ Sipas gayap.” (Sipas kwit keyet yaŋaŋ
    “nanzaŋ”.)
  grc-MT: και ηγαγεν αυτον προσ τον ιησουν εμβλεψασ αυτω ο ιησουσ ειπεν συ ει σιμων
    ο υιοσ ιωνα συ κληθηση κηφασ ο ερμηνευεται πετροσ
  vid-vid: Hamba kamwigala Simoni kwa Yesu. Na heye Yesu kamlola Simoni, nakamlonjela,
    “Itagwa lyako ni Simoni mwana Yohani. Ila kulawa sambi kochemigwa Kefa.” Chigiliki
    itagwa Petili lilinguzeleka kota italawe.
  pio-NT: 'Néese Andrés itéca Simón Jesús yàatalé. Yá Jesús iicáidaca Simón irí, yá
    íimaca irí: —‍Píacata Simón, Juan ìiri. Quéwa siùcade numàaca píipidená Cefas
    (íimáanáca Pedro griego itàacái iyú) —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme a isa Petoro kwa go Jesu. Jesu a tlhoma Petoro matlho le mogopolo ka
    lobakanyana mme a re, “O Simone, morwa Johane, mme o tlaa bidiwa Petoro, ke gore
    Lefika!”
  amr-NT: Jesúste oʼtotiakuyate. Jesúsa oʼtiahuaypo, —‍Simón i̱ʼe̱, Jonásensiʼpo i̱ʼe̱.
    O̱ʼnen huadik Cefas o̱ʼe̱a̱po. —‍Onaʼuy. Cefas konigdik Pedro o̱ʼe̱. Cefas huiddik
    o̱ʼe̱. Ken konig Cefas Jesústaj huaboaʼda oʼnigpe̱i̱kaʼuyate.
  pwg-pwg: Ma irutini ipisi Yesu kurina. Yesu ikitai ma ivona bo, “Tam Jon natuna
    Saimon, wawaya ina kwatum da Kepas.” Ma nani vavana Grik gamosiyai na Pita. (Kepas
    ma Pita ivi ruwa na iyamsi ‘wakima.’)
  cjv-cjv: Ena yaromi Saimon akiro Yesu moingui tei fungoro ena Yesu yaromi toren
    kanero “Ne Yoane dom wam Saimon moine. Te okome na kanum Sifas duwame,” di tome.
    (Te kam i “Sifas” dungua Giriki ari kanom i “Pita” dume. Te kam surai mapunom
    i “Kongo” epe dume.)
  tiw-tiw: Kiyi awarra Andrew yimarruriyi Simon kapi ngawa-yuwuni. Api karri ngawa-yuwuni
    yipakuluwunyi awarra Simon api ngarra yimi kangatawa, “Ngiya ngirimajawu nginja.
    Yita nginja yintanga Simon amintiya nginja-rringani ngarra yintanga Jona. Wuta
    wiyi wurimamula (call) nginja Cephas,” yimi ngawa-yuwuni kangi Simon. Awarra yintanga
    Cephas api awuta Greeks wurimamula (call) awarra yintanga Peter.
  tha-KJV: อันดรูว์จึงพาซีโมนไปเฝ้าพระเยซู และเมื่อพระเยซูทรงทอดพระเนตรเขาแล้วจึงตรั​สว​่า
    “ท่านคือซีโมนบุตรชายโยนาห์ เขาจะเรียกท่านว่าเคฟาส” ซึ่งแปลว่าศิ​ลา
  por-BR-2018: 'E levou-o a Jesus. E Jesus, olhando para ele, disse: Tu és Simão,
    filho de Jonas; tu serás chamado Cefas. (que se traduz Pedro).'
  mhl-mhl: Oŋu miku kakaine roru Yesureo rabu. Rabire Yesuji Saimon poretiŋ piku bibitatara
    eku miya, “Go Saimon, Jonde made fukegeyoŋ, nonji tinago Sifas mibe peiŋ.” Oŋu.
  klv-klv: Beti aAdru esǝhar aPita van hǝn aYesu. AYesu ekǝta bunusi ale ike, “Gaiug
    boh aSimon, anatun aJon, dereh lekis gaiug hǝn aKefas (namilen tovi aPita).”
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ Andulu eyo꞉ Saimon e Ya꞉sulo꞉wa tililia꞉ yabiki, Ya꞉su
