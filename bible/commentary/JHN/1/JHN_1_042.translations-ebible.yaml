  ory-ory: ସେ ତାହାଙ୍କୁ ଯୀଶୁଙ୍କ ନିକଟକୁ ଆଣିଲେ। ଯୀଶୁ ତାହାଙ୍କୁ ଏକଦୃଷ୍ଟିରେ ଚାହିଁ କହିଲେ,
