  mbh-mbh: Lamako Andru i wol a Saimon a Jisas nge. Ma Jisas i thopol i ma i ria i
    ve, “Iom a Saimon ako ini a Jon itun, aveto aro tho leng ol ong nge a Sipas.”
    (Nge Grikre okei ini a Pita, ako i mirenga ve ini um aolonga.)
  bdd-bdd: Eeta Anduluina tasina Saimoni ꞌitoeya ma mahetena sitauya Yesu ꞌoina. Ma
    Yesu Saimoniina ꞌiꞌebubuya, ꞌihegwaeya, ꞌigwae, “Cowa saniu Saimoni, tamau Yoni.
    Bewa tuwa saniu hauhauna yabwauwe Pita.” (Pita ꞌana bui beno daꞌule.)
  cbt-NTPO: 'Itahuaton, Quisosoquë quëparin. Quisosori notëërahuaton, itërin: —Carinquën
    nohuitëranquën. Quëmaso'' Simonquën. Coansha hui''ninquën. Nasha nininën acotaranquën.
    Pitro ichinquën, itërin. Inaora nananquë Sipasë itopi. (Na''pi pochin tapon naporin.)'
  srn-NT: 'Dan a tyari Simon go na Yesus. Yesus luku Simon dan A taki: “Yu na Simon,
    a manpikin fu Yohanes. Bigin fu now yu nen o de Kefas.” (A nen Kefas na a srefi
    leki Petrus.)'
  cta-NT: 'Loꞌo liꞌ ndyaa loꞌo jiꞌi̱ Simón ca slo Jesús. Ñaꞌa̱ tsa Jesús jiꞌi̱ Simón
    biꞌ, ndiꞌya̱ nacui̱ yu jiꞌi̱ liꞌ: ―Simón naa nuꞌu̱ ―nacui̱―, sñiꞌ Jonás laca nuꞌu̱;
    pana Cefas ca naa nuꞌu̱ nde loo la ―ñiꞌya̱ ntiꞌ na chcuiꞌ na chaꞌcña jiꞌna: sca
    quee; stuꞌba ti ndyuꞌu chaꞌ biꞌ loꞌo Pedro.'
  bqc-SIM: 'Ɔ̃ à gɛ̀aànↄ Yesupi kĩ́i. Yesu aà gwà soee à mɛ̀: Zãa nɛ́ Simↄↄn
    n ũ. Wali onɛ sa Piɛɛɛ. (Bee mɛ̀ gbɛ.)'
  tcz-CHONGTHU: Chuin Andrew in Simon chu Yeshua henga ahinpuiyin ahi. Hichun Yeshuan
    Simon chu aven ajah'a, “Nangma John chapa Simon nahi, hijongle Cephas kisah ding
    nahitai. (Hichu Peter tina ahi).”
  mar-mar: त्याने त्यास येशूकडे आणले; येशूने त्याच्याकडे न्याहाळून पाहून म्हटले, “तू
    योहानाचा पुत्र शिमोन आहेस. तुला केफा (म्हणजे पेत्र किंवा खडक) म्हणतील.”
  snp-snp: Kawa loumuto ya Yesu nedoka ilimito wito, Yesukafo eyeto ya limo, Kamo
    Yoni nalafo Saimoniyo, kulika kofawa Sifasile, loto ya melowe, loto limo, ya Yuda
    wenena kanidokati kuliya Sifasi, ya Giliki wenena kanidokati ya kuliya Pita ya
    ne.
  isl-isl: 'Og hann fór með hann til Jesú. Jesús leit á hann og sagði: „Þú ert Símon
    Jónasson, en nú skalt þú kallast Pétur, – kletturinn!“'
  spy-NT: Yooto kuwēēto ꞉Antereeya ng'eetaabkaam Simōōni wōlēē mii ꞉Yēēsu. Kōōrōōtoot
    ꞉Yēēsu Simōōni ānkumwooy kule, “Inyiing' ku Simōōni araab Yoowaana nteenee +/mākēēkuurēēniing'
    Keefa.” (Ibooru kaaynaani bo ‘Keefa’ ām kuutiitaab Kirikiik kule Bētērō, nyēē
    ibooru kule Rwaa.)
  xnn-xnn: Dat bowegen Andres si Simon et omeyda ken Jesus. Dat inengneng Jesus siya
    danat kanan, “Sik-a si Simon ay anak Juan ngem menngadanmo et nan Cefas.” (Nan
    ngadan ay naay isnan kalin di Judio et paliso nan kanana isnan ngadan ay Pedro
    ay makwani en bato.)
  mwe-mwe: Kungai gubhaapeleshe kwa a Yeshu. Na bhalabho a Yeshu gubhaalolile nigubhashite,
    “Mmwe a Shimoni bhana bhabho a Yowana. Nnaino shinshemwe a Kepa.” Malombolelo
    gakwe Petili, yani, “Liganga.”
  tte-tte: Kabo Anidulu Saimoni iyogan ilawan Yeisu koina. Yeisu manna ilau Saimoni
    koina yo igitai kabo iwaloba, “Kowa Saimoni, Yoni natuna, na esam yaeyawa Sipasa.”
    (Na esa Sipasa kana bui kaina Giliki koina Pita, bwaimwa kana katai veku.)
  tcs-tcs: Wa, Andru i bin teke Saiman kam de po Zizas. Wen Saiman i bin kam klostu,
    Zizas i bin wase em ane bin spik diskain po em, ‘Yu neim Saiman. Yu boi blo Zon.
    Wa, nau neim blo yu i Sepas.’ (Dis wod wea Griklangus i min ‘Pita’ ane i min ‘ston’
    tu).
  hlt-THB: Cekcoengawh ak tai ce Jesu a venna law pyi hy. Jesu ing anih ce toek nawh,
    “Nang taw Johan a capa Simon ni, Cepha (ve ve Piter tinaak ni) ming na hawh kawp
    ti,” tina hy.
  soq-soq: Endru Saimon banlene Iesu mampe wiseno ita Iesu me ewene wanase, “E ipa
    Saimon, Ion otopa, tane tauma e eboa ipa Kipas.” Ebowa ema Girik aiawa mampe Pita,
    ita ebo ema ipawaida ipa seu.
  qub-qub: 'Nircur pusharan Jesús cajman. Chayaycuptin Simontaga Jesús niran: «Gamga
    canqui Jonaspa wamran Simonmi. Cananpitaga jutiqui canga Cefas. (Chay ninanga
    caran Pedro ninanmi. Ichanga Cefas ninanpis Pedro ninanpis caran rumi ninanmi.)»'
  att-att: Á inituluk ni Andares si Simon nga wagi na kâ Apu Kesu. Á inni-innan ni
    Apu Kesu si Simon, á iniyabbû na kuna, “Á sikaw laguk si Simon, nga anâ ni Kuan?
    Ingágat taka ta Eduru,” kun ni Apu Kesu kuna. Á “Batu” yù kebalinán na “Eduru.”
  bki-bki: Berial ka kuruano nei, ana buru binimei ea Yesu. Ana bogo na Yesu mialio,
    naio berinavo “?O, jau na naruei kobe tormoruo Jone kenerinio dolu nene, siamo
    Saimon? Mo vonganei kiniou nesisiaso bereio, never siamo Kevas.” Sio nei bunu
    naio be iliano na Ipru, napano naio ber puruveru, napano ea iliano na vio Kris
    aberenio Pitere.
  bqp-bqp: 'Akũ à gɛ̀ɛ kãao Yesu pì kĩnaa. Yesu a gwà tíii à pì: Yuhana nɛ́ Simↄmɛ
    n ũ. Oni pinnɛ sà Pitamɛ. Tↄ́ pìi pì gbɛ̀ɛ.'
  mcp-mcp: 'A mú kə nə nyə wə́ Yésus. Yésus mú dʉ dʉ́g Shímun nə́ ndɛɛ́ a mú cɨ nə
    nyə nə́: «Ŋgaá nə́ wo wə́ Shímun, shwóóŋgʉ̂ nə́ Yuánɛs; wo bá zə dʉ jɔ́wɔw nə́
    Séfas» (jínə́ dɔɔŋg í kə́ nə́ Pyɛ̂r).'
  hat-hat: 'Li mennen Simon bay Jezi. Jezi gade l'', li di: Se ou menm Simon, pitit
    Jan an? Y''a rele ou Sefas. (Se menm bagay ak Pyè, ki vle di wòch.)'
  npl-NT: 'Andrés okiwík ikni Simón inawak Jesús, iwa ijkuak Jesús okitak okili: —Te
    ti Simón ipiltsi n Jonás, axa yetos motoka Cefas —kijtosneki Pedro.'
  bgg-bgg: Chiihphado ai è Simon shii Isu hà noh ne wuii dun. Isu è aishii riig srane
    ne yao, na ne Jon ro dufuii Simon beng ro, jishii na shii ne Khephas ho ro. (Hì
    pha miyao yi Phithar shii sak ro è yao pha ji duiine ro).
  eng-TCENT: and he brought Simon to Jesus. Jesus looked at him and said, “Yoʋ are
    Simon the son of Jonah; yoʋ shall be called Cephas” (which means “Peter”).
  eng-BSB: Andrew brought him to Jesus, who looked at him and said, “You are Simon
    son of John. You will be called Cephas” (which is translated as Peter).
  cpu-NT: 'Ipoña Andrés jaanakeri Simón isaikira Jesús. Ikanta Jesús jiñaavakeri irirentzi
    Andrés, ikantavakeri: “Eeroka Simón, itomi Jonás. Iroñaaka pimpaitaiya ‘Cefas.’”
    (Iro ikantaitziri eejatzi, Pedro.)'
  san-ASM: পশ্চাৎ স তং যিশোঃ সমীপম্ আনযৎ| তদা যীশুস্তং দৃষ্ট্ৱাৱদৎ ৎৱং যূনসঃ পুত্ৰঃ
    শিমোন্ কিন্তু ৎৱন্নামধেযং কৈফাঃ ৱা পিতৰঃ অৰ্থাৎ প্ৰস্তৰো ভৱিষ্যতি|
  tac-NT: '''Lige ''mi o''turú Simoni bo''né bonílate Antresi anilime alé napu asale
    Esusi. ''Lige Esúsika Simoni etesa, regá anele: ―Mueka Simoni anilime ju Juani
    inolá. A''kinana rawé Sepasi anilime nímala mué. (Sepasi aniáká pe Pegro aniame
    ju. Alué okánika, Sepasi ''lige Pegro, pe rejté aniame ju.)'
  eng-WEBPB: He brought him to Jesus. Jesus looked at him and said, “You are Simon
    the son of Jonah. You shall be called Cephas” (which is by interpretation, Peter).
  gfk-H: Io, ga lam tar Saimon tane Iesu. Iesu ga nas ia ma ga tangai tana, “Uga ne
    Saimon no natina tikai di kilam ia bia Ioanes. Senbia da kilam uga bia ne Kepas.”
    (Da pukusanei bia ‘Pita’.)
  viv-viv: Ada au Anidulu tawagana givegaꞋaulena Yesu againe. Ada Yesu giꞋitadonedonena
    gigahena gigayo, “OꞋeni Saimoni Yoni natuna tu Iya ganaluwatuye Sifasi.” (MiYuda
    bonadiya bana ana egana Sifasi, bona Gilika ana egana Fita, ada egana ana kaivila
    kabala.)
  yao-yao: Nipele, ŵanjawisye ku Che Yesu. Ni Che Yesu ŵannolite che Simoni ni ŵatite,
    “Mmwejo ni che Simoni mwanagwao che Yohana. Sano chimmilanjikwe che Kefa.” Mchigiliki
    Petulo, malumbo gakwe, “Lwala.”
  tgp-tgp: Andrew mo verea isana moiso mo lavia mo mai isan Iesu. Moiso Iesu mo verea
    isana mara, “Engko Simon natun John, pani nake a pa tau na hijam vara Cephas.”
    R̃aramin hija sei ‘Cephas’ enia ‘Peter’.
  auc-NT: Ayæ̈ Timönö ingante Itota weca ænte mämongä pongä adinque Itota angampa.
    —Bitö Wäö wë Timönömi ïmi abopa. Botö wæætë, Bitö tæ̈ïmö dicabo baï ïmipa, ante
    bitö ïmite mönö tededö, Quepata, pönö pemömopa. Önonque adowo ëmöwo incæ guidiego
    tededö, Pegodo, änänipa.
  kbc-NT: Odaa André ja yadeegi Simão miniwataɡ̶a Jesus. Naɡ̶a iwiteta Jesus, meete,
    “Niɡ̶ida makaami akaami Simão, akaami lionigi João. Odaa natigide ja ɡ̶aboonaɡ̶adi
    Cefas”. (“Cefas” idaaɡ̶ida me “Pedro”, niɡ̶ina anejinaɡ̶ata “wetiɡ̶a”.)
  bmh-bmh: Andru nug Saimon Yesus waugab imai betena, Yesus nug peimai, eneun, “Na
    Saimon, Zon nugau nag. Aiu ses nait wanim Sipas damau.” (Wanib go Sipas kekulaimai,
    Pita amam. Wanib gonugau zebigeg go ‘aiwag’.)
  ctu-BL: 'Andrés tsi'' pʌyʌ tilel Simón ba''an Jesús. Che'' bʌ tsi'' q''uele Jesús,
    tsi'' sube: Jatet, Simón, i yalobilet Juan. Mi caj a wotsʌbentel a c''aba'' ti
    Cefas, che''en. (Mi'' yʌl ti lac t''an, xajlel.)'
  meq-meq: 'A laka ha Simoŋ ka təv i Yesu. Tsa na, Yesu a zəba faya, a gwaɗay: «Nəkar
    na, Simoŋ, wawa i Yuhana. Ta ta zalakeye na, Sefas.» Andza məgweɗe Piyer.'
  noa-H: Maimua chadcha chi Simón hich dʌ̈i haibëejim, maar Jesús dʌ̈i narr haig.
    Mag hich haig waipierrwai Jesuu chi Simonag, —Pʌ Simón k'abahab hajim, Jonás hiewaa.
    Pari hĩsmua hatag pʌ Cefas ha t'ʌ̃rjugui hajim. (Mag Cefas haawai griegonaan meúa
    Pedro haawaiu. Mag Pedro ha sim haig mokpör haawaiu.)
  alp-NT: Eleki Andrease iliku Simone loko Yesuse. Yesuse Ilimese Simone eleki Ibeteke
    lokoi be, “Ale Simone, Yohanese eni nanae, po namake esi kotie ale Kepase, kena
    sou Yunanire Petruse, natire be batu.”
  san-VEL: pa"scaat sa ta.m yi"so.h samiipam aanayat| tadaa yii"susta.m d.r.s.tvaavadat
    tva.m yuunasa.h putra.h "simon kintu tvannaamadheya.m kaiphaa.h vaa pitara.h arthaat
    prastaro bhavi.syati|
  kbq-kbq: Jisasinte Endru'a, Saimonina avreno vu'ne. Vigeno Jisasi'a negeno anage
    huno asmi'ne, Kagra Saimonige Joni nemofoga mani'nane, kagri kagi'a Sifasi'e hugahaze.
    (E'i ana agima eri rukrehe'ma hu'neana Pita'e hu'ne.)
  kbh-kbh: 'Chents̈ana Andrés, Simónbioye tbojanánatse Jesús yojtsemnoye. Jesús, Simónbioye
    tbojáninÿe ora, tbojaniyana: “Aca condmëna Simón, Jonasbe uaquiñá, pero Cefas
    ca cochantsabaina ca.” (Chcana endayana “Pedro o ndëts̈bé ca”.)'
  ron-LSB: 'L-a adus la Isus. Isus s-a uitat la el și i-a spus: “Tu ești Simon, fiul
    lui Iona. Te vei numi Cefa” (ceea ce înseamnă, prin interpretare, Petru).'
  pon-pon: 'I ap kalualan i ren Iejuj. A Iejuj lao majani i, ap majani: Jimon, koe
    nain Iona, koe nok adaneki Kepaj (iet wewe: Paip).'
  nhe-BL: 'Huan Andrés quihuicac Simón campa Jesús. Huan Jesús quitlachili huan quiijto:
    ―Ta tiSimón, tiicone Jonás, pero nimitztocajtlalis tiCefas. (Cefas ica totlajtol
    quiijtosnequi Pedro.)'
  sps-sps: Ana Ya mei naa to Saimon unya ten Jisas. Jisas tagei towa ana Ya tsue to,
    “Anyi Saimon, a guei tsoiny ten Jon. Asanga manyi nai koo rori Sifas.” (Faarei
    tsuiny non e Pita, man nan vegiau to, a fats.)
  wnc-wnc: Siwan Endruta initake Jesue takukut. Takuwan Jesuta kake anzing inikut,
    “Ga Saimon, Jondane waaknga. Masande umanda Sifas ngang ganining,” ngang inikut.
    Sike ninda umana waaknga tana tekwamban anzing yanim. Pita siwan yapii supgwen
    ngang yakamang.
  bus-bus: 'Ben à gàao Yesu kiia. Yesu à gwà tíii à bè: Yohana nɛ́ Simↄn n ũ. Weé
    bennɛ Pitamɛ sa. Tↄ́ pì bè gbɛ̀.'
  gub-BL: Na'e werur wyky'yr Zezuz pe kury. Zezuz ume'e hehe. — Ximàw Zuàw ta'yr nerer
    romo ne, i'i izupe. — Ko 'ar rehe Xew nerer romo kury. (— Pet, i'i a'e her kere
    ywy rehe har waze'eg rupi a'e. — Ita, i'i zaneze'eg rupi.)
  imo-imo: Aku nimbelie Andruni angenu Saimon Jisas molorumuna meli purumu. Jisasini
    Saimon kanopalie nimbei, “Nu Saimon, Jononga nili iye tenga malo. Nunge imbi te
    Sifas ningo lenge,” nimu. (Juda imbomanga unguna Sifas ningo, Grik unguna Pita
    nimele, aku ungu talonga pulumu kou mulu.)
  boj-boj: Degsi minjsiqa Saimon osiq Yesus aqa areq osi gilej. Onaqa Yesus na Saimon
    unsiqa minjej, “Ni Saimon. Ni Jon aqa ŋiri. Bunuqna ino ñam Sifas mermoqnqab.”
    Ñam “Sifas” di Hibru anjam. Gago anjam, “Pita.” Aqa damu, “Meniŋ.”
  eng-DRA: 'And he brought him to Jesus. And Jesus looking upon him, said: Thou art
    Simon the son of Jona: thou shalt be called Cephas, which is interpreted Peter.'
  knf-knf: 'Añooţa du Yeŧu. Yeŧu ajabana këş aşë ji : « Iwooŋ Ŧimoŋ abuk Yowan, hënkuŋ
    ido kadu''ana Kefaŧ. » Kefaŧ dawooŋ Piyeer.'
  san-KHM: បឝ្ចាត៑ ស តំ យិឝោះ សមីបម៑ អានយត៑។ តទា យីឝុស្តំ ទ្ឫឞ្ដ្វាវទត៑ ត្វំ យូនសះ
    បុត្រះ ឝិមោន៑ កិន្តុ ត្វន្នាមធេយំ កៃផាះ វា បិតរះ អត៌្ហាត៑ ប្រស្តរោ ភវិឞ្យតិ។
  arn-NT: 'Fey Andre pürümka müten yefi ta Simon chew ñi mülemum ta Jesus, feymew
    Jesus peetew, feypieyew: —Eymi ta Simon, Juan tañi fotüm, welu Sefa pingetuaymi
    (Pedro pin tati, fey tüfa “kura” pin ürke).'
  zas-NT: 'Dxel binë Andrejs Simón lod zaꞌ Jesús, chi baguiaa Jesús laaman, rëbaman:
    ―Lüj na̱j Simón, xiꞌn Jonás, per yan grii lajl Cefas ―rën guiëban Bëd.'
  ken-NT: Andru asɔt Símun arɔk ntá Yesu nɛ yi. Yesu ayɨŋɨ yí, arɛm bɛ, “Wɔ ɔchí
    Símun, mmɔ̌ Jɔ̌n. Chɔŋ nnyɛ́n ɛna nɛ́chák nɛ́mbak bɛ Sɛ́fas” [nɔ chí Sɛtárɛ́bhɛ́].
