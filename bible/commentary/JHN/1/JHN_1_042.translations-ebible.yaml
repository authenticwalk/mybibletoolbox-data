    haenhi.)
  gaz-gaz: Indiriiyaasis Simʼoonin gara Yesuusitti fide. Yesuusis isa ilaalee, “Ati
    Simoon ilma Yohannis, Keefaa jedhamtee ni waamamta” jedheen. Keefaa jechuun Phexros
    jechuu dha.
  kud-kud: Na Saimoni ilauvai ta Yeisu ainai ilauvaiyamane. Tenem ainai Yeisu Saimoni
    i'i'itane na iwalo auli iwalo, ‘Owa yeham Saimoni, Yoni natuna, na yeham vauvauna
    yamwauwi Pita, ana bui Gaima’.
  urb-NT: 'Pe, Simã ke a''e muhyk werur ehe, Jesu rehe. Simã rehe a''e usak rahã,
