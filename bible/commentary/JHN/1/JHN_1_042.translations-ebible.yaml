    Pitakae hu'na malekauve.” nehe. Ani akilana lakaeya kefina yafa'mokae huno male'ne.
  gnn-gnn: Bala ŋayi Wanduruyu gäŋala ŋanya Djäymannhanydja bala Djesuwalana. Ga dhunupana
