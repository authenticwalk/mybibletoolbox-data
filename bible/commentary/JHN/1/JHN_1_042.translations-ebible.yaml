  boa-NT: 'Ehdúu iñééne tsajtyéébé dííbyeke Jetsóo éllevu. Áábekée Jetsóó népejtsóhi:
    —Uu éhne Tsimóó Jonáá hajchi. Árónáa téhdure dimyémé íjcyaá Péédoro ‘nééwayu’
    nééiyóne. Ehdúu neebe Jetsóó Tsimóoke.'
  etr-etr: Amalahilä Äduluea e sigi Yesu neebea asi. Maaha nebegi, Yesuea ema siila
    nea sähalea, Dida Saimono, Yoneïe malö. Dïe ëida Sifasala sämolömelëla säi. Ëi
    Sifasa amo besulada, Fidala sälo.
  quh-NT: 'Nispataj Jesusman pusarka. Jesustaj allinta payta khawarisparí nerka: —Kan
    canqui Simón, Jonaspa wawan. Sutiyqui canka Pedro, —nispa. Pedro niyta munan jatun
    rumi.'
  kwi-kwi: 'Suasne Andrésne Simónta Jesús tura mɨl kit Jesústa karara. Jesús ussa
    iztawane, kaizta: —Mane nune Simón muntɨt. Up taittane Juan muntɨt. Mane Cefas
    munnazi. (An munne Pedrokas ukkas kawarain mun).'
  agm-agm: Aimɨ usonɨhaayo undatɨ Andɨruho komɨ saahoai numwaasi niyatɨ Jisaasihoaapɨhɨ
    noaipataise. Noaipasɨhɨ Jisaasiho koai usonataatɨ saundataase “Kɨnyɨ Saimonɨhoŋe,
    Jonɨhomɨ mwaahoŋɨ. Isɨ kinyɨ ambɨpatɨ wanɨ Sipaasihoŋɨtɨtaape,” undataase. Iyataatɨ
    Sipaasitotɨmandɨ Pita tawaatopo. Pita totɨmandɨ Nawɨhaaraŋe tawaatopo.
  ubr-ubr: Namon on Simon ibo inai Iesu aurin. Iesu on orot inateteai ato iyau, “Om
    on Simon, John natun. Om wabim arimon sinyorai, Chepas.” (Atonio wab kaitamom
    min on Peter, ato on an yabin min, “Agim.”)
  tsw-NT: A̱vu Andarawu tara yi a̱ tyo uba̱ta̱ u na Yesu ri. Ana Yesu ka̱lyuwa̱ niyi
    a̱vu u damma, “A̱vu ɗa Simo, aala a dada va̱ wu a ɗa Yahaya.† A̱ ta̱ ɗe wu Kefa.”
    (A̱yi “Kefa” ili i ta̱ i ɗa na̱ “Bituru.”)
  cax-NT: 'Auqui iquianatitito esati Jesús. Numo tasaratitü Jesús ümoti Simón, nanti
    ümoti: —Arrücü Simóncü, aütorrti Jonás. Pero caüma süro üribocü sobi Pedro. Arrüna
    nuevurrü nürirrti nantü auqui besüro “Canrrü”.'
  aia-aia: Magu waia 'aria Saemon tanaa Jisas. 'Ia Jisas 'a wanasia Saemon ma o'ani,
    “Atamu 'ia Saemon, garena Jon. Mana'i 'ohani rai 'unu'o 'inia Keifas.” ('Ado'ado
    'ana, naasi hau. Ai'a he'ete'i baania Pita.)
  srp-1865: 'I dovede ga k Isusu. A Isus pogledavši na nj reèe: ti si Simon, sin Jonin;
    ti æeš se zvati Kifa, koje znaèi Petar.'
  agt-agt: A enna mantu netulud i Simon ta agyan ni Hesus. A pake aitan na bit ni
    Hesus kapye na kinabida. “Iko mantu i Simon nga anak ni Hwan, ammi magngagan ka
    sangaw te Sepas,” kunna. (A ya ngagan na en Sepas a intu hala Pedru ta aguhohug
    na Giregu, ammi ya ikayat na uhohugan tekitam a “Batu”.)
  lug-lug: Andereya n’atwala Simooni eri Yesu. Yesu bwe yeetegereza Simooni, n’amugamba
    nti, “Ggwe Simooni omwana wa Yokaana, kale onooyitibwanga Keefa,” amakulu nti
    Peetero.
  yby-yby: 'Loko lokoko, Jisesitoka ilime-loko wiyoko muda-elokoko sa-loko lo miye:
    Emo Saimonilika Jonida ipala maya ulika Sipasiyo loko nomoloe. Sipasiya Juda wewenasida
    ganipouti, ito Giliki wewenasida ganipoutiya Pitada ulilamidana monawaya ehadakidanae
    liki likaka niae.'
  heb-heb: ויוליכהו אל ישוע ויהי כהביט אליו ישוע ויאמר שמעון בן יונה לך יקרא כיפא
    אשר תרגומו פטרוס׃
  mpp-mpp: Inguc milu Saimon mengockeme Yesula hikeboc, Yesudi ye nganilu yanguc miwec,
    “Ga Saimon Yoane monicte madec, yogo noine. Aimebac gale wacgone gbolicne Kefas
    minoga.” (Yogolec fungine posa, nga Grik yowawa Pita.)
  apb-apb: Oto a Andru e toolea Saemon i saana Jisas. A Jisas e to'omaaie a Saemon,
    e si te'uri, “I'oe oto a Saemon kalena Jon, ta'e haara'inilemu kei lae oto aana
    a Sipas.” (Satai ola aana erenga mo Jiu ngeena e sada mola pe'ie satai Pita aana
    erenga ni Krik, na lo'onga'inge aana uri “a Hau” aana a Jisas e saie uri a Pita
    kei ne'ie mwane kei uure ma'uta'a diana mala hau e susu.)
  san-TEL: పశ్చాత్ స తం యిశోః సమీపమ్ ఆనయత్| తదా యీశుస్తం దృష్ట్వావదత్ త్వం యూనసః పుత్రః
    శిమోన్ కిన్తు త్వన్నామధేయం కైఫాః వా పితరః అర్థాత్ ప్రస్తరో భవిష్యతి|
  ben-IRV: তিনি তাঁকে যীশুর কাছে আনলেন। যীশু তাঁর দিকে দেখলেন এবং বললেন, “তুমি যোহনের
    ছেলে শিমোন। তোমাকে কৈফা নামে ডাকা হবে” (অনুবাদ করলে যার মানে হয় পিতর)
  ntu-ntu: X mzli kcpwz Adru sc tqvzmipemle mzlede Saemon mz Jiszs. Kx mc Jiszs Saemon,
    sc tqrpipebzle kx, “Nim Saemon mrlx Jon. Sa nangi drtqm Sifzs.” (Drtq lc dekcpwz
    tqngi Pita kc drtwr ngrde rplz.)
  pan-pan: ਅੰਦ੍ਰਿਯਾਸ ਸ਼ਮਊਨ ਨੂੰ ਯਿਸੂ ਕੋਲ ਲੈ ਆਇਆ। ਯਿਸੂ ਨੇ ਸ਼ਮਊਨ ਨੂੰ ਵੇਖਿਆ ਤੇ ਆਖਿਆ ਤੂੰ
    ਯੂਹੰਨਾ ਦਾ ਪੁੱਤਰ ਸ਼ਮਊਨ ਹੈਂ, ਤੂੰ ਕੇਫ਼ਾਸ ਅਖਵਾਵੇਗਾ “ਕੇਫ਼ਾਸ” ਦਾ ਭਾਵ ਹੈ “ਪਤਰਸ”।
  tkr-tkr: 'Andreyee Şimon I''sayne k''anyaqa ıkkekka. I''sa Şimonuqa ilyakkı, eyhen:
    – Ğu Yuhanna dix Şimonur, yic vak''le g''iyniyke şaqa Kefa eyhes. (Kefa ganz eyhen
    vodun. Ganzıd yunanne mizel Pyotur eyhen vodun.)'
  gvc-gvc: 'Ã ni tuhsʉ tiro Simore Jesu cahai naahre. To cahai ti sʉchʉ ñʉno Jesu
    sehe Simore õ sehe nire: —Mʉhʉ Simo wama tiriro, Jona macʉno jira. Mipʉre mʉhʉre
    Cefa ni wama pisuihtja —nire Jesu Simore. (Cefa sã judio masa ya mehne nina “Pedro”,
    nina nija.)'
  mwp-mwp: Kalanu Andhoeru nuydh Simonan yoelpadhin Yesulpa. Yesu nanga nubepa nagaydhin,
    nuy kedha mulaydhin, ‘Nginu nel Simona, Yoewanen kazi, kasa kedha ngin bangal
    kedha thoeraypu Sipas.’ (Ngalpadh kedha Petheru, a nanu aykap muynu kedha kula.)
  sbk-sbk: Bhaleta hwa Yesu. O Yesu amwezi na ajile, “Awe we Simoni omwana wa Yohana”
    obhakwiziwe Kefa,” (maana yakwe 'Petulo').
  mya-JVB: သူ့ ကိုယေရှု ထံသို့ ပို့ဆောင် လေ၏။ မေရှိအနက် ကား ခရစ်တော် ဟုဆိုလို သတည်း။
    ယေရှု သည် ထို သူ ကိုကြည့်ရှု ၍၊ သင် သည်ယောန ၏သား ရှိမုန် ဖြစ် ၏ ကေဖ အမည် သစ်ကို
    ရလတံ့ ဟုမိန့် တော်မူ၏၊ ကေဖ အနက် ကား ပေတရု ဟုဆိုလိုသတည်း။
  kgf-kgf: Imuhuc ʒéma wagiru Yesuaru keŋoc. Waŋu Yesunéŋ hémma ʒéyec; Gi Simon, Yohaneac
