    yäŋ gäwetat yäk. (Kefas u ninin man terak mobä.)
  ntp-NT: 'Dai Aandʌrʌsi vaidacai Simuñi mʌʌca siaaco daacatadai ʌSuusi. Dai mostʌʌgacai
    ʌSuusi ʌSimuñi potʌtʌdai: ―Aapiapʌ ʌrSimuñi Joonási maradʌ dʌmos sivi Sefasi gʌaagadamu
    aanʌ. Sefasi ʌrPiiduru ―astʌtʌdai ʌSuusi.'
  rai-rai: Aanderiaas i ben paa Simon karom Iesu. Baa Iesu i baboi, i piri taana naa,
    “Ui Simon, a natun Ioaanes, din waatung a iaam baa Kepaas.” (U ra pirpir Grik
    di waatungi naa Petero, a kukuraaina ina waat.)
  haw-1868: A alakai aku la kela ia ia io Iesu la. A ike mai la o Iesu ia ia, i mai
    la, O oe no o Simona, ke keiki a Iona; e kapaia oe o Kepa, ma ka hoohalike ana,
    he pohaku.
  ffm-ffm: 'O naɓi ɗum to Iisaa. Iisaa ƴeewi Simon, wii ɗum: —Aan, Simon ɓii Yuhanna
    mbiyete-ɗaa, caggal jooni a innditirte Kefas. (Kefas e Piyeer fuu gootum. Maanaa
    majjum yo haayre.)'
  arb-NAV: 'وَاقْتَادَهُ إِلَى يَسُوعَ. فَنَظَرَ يَسُوعُ مَلِيًّا إِلَى سِمْعَانَ
    وَقَالَ: «أَنْتَ سِمْعَانُ بْنُ يُونَا، وَلَكِنِّي سَأَدْعُوكَ: صَفَا» أَيْ صَخْراً.'
  cop-CNT: ⲫⲁⲓ ⲁϥ⳿ⲉⲛϥ ϩⲁ Ⲓⲏ̅ⲥ̅ ⲉⲧⲁϥϫⲟⲩϣⲧ ⲇⲉ ⳿ⲉⲣⲟϥ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ
    ⲥⲓⲙⲱⲛ ⳿ⲡϣⲏⲣⲓ ⳿ⲛⲓⲱⲁⲛⲛⲏⲥ ⳿ⲛⲑⲟⲕ ⲉⲩ⳿ⲉⲙⲟⲩϯ ⳿ⲉⲣⲟⲕ ϫⲉ ⲕⲏⲫⲁ ⲫⲏ ⳿ⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ.
  adz-adz: Da Andru iyu rainggan ifan da Yisu. Yisu irarab arangan da ini binaꞌ, “Agu
    Saimon, Yowanis narunggan, da nafaringꞌ agu Sifas.” (Bingan Sifas isangꞌ bingan
    Petrus, da wainggan ibiani, ‘tauf’.)
  sri-sri: 'Irasirigʉ Andrés Simṍrẽ Jesús pʉrogue ãĩjami. Jesús ĩgʉ̃rẽ ĩãgʉ̃, ãsũ
    ãrĩmi: —Mʉ, Simón wãĩkʉgʉ Jonás magʉ̃ ããrã. Pʉrʉ mʉ “Cefas” wãĩkʉgʉkoa, ãrĩmi.
    “Cefas”, ãrĩrõ: “Pedro”, ãrĩdʉaro yáa.'
  nal-nal: Ma xa zaxot naan ka waan sin Iesu. Iesu xa raamin naan ma xa piaat sina
    naako, “Nua Saaimon, naata Jon. Maadina vakilaan nua Sifaas.” (A waaling angkari
    adu Pita.)
  kyq-kyq: 'Andre se ɔk ɓaan te gɛnaan̰ gɔtn Isa ki. Kɛn naaɗe jaay aan se, Isa ɔnd
    kaama ro Simon ki ɔɔ ɗeekin̰ ɔɔ: «Naai se Simon goon Jan, num naan ki se jaay
    daŋi Sepas.» (Ro Sepas se, ute taar *Ɛbre se je ɗeekŋ ɔɔ: dɛlbɛ.)'
  kwd-kwd: Sui ma ngaia ka talaia la Saemon te'ala Jisas. Ma la Jisas ka bubu tegela
    fana, ma ka alafuu 'ilo'oo, “'I'oo la Saemon, nga wela ala Jon, nau ku fa'alata'o
    no'o 'ania la Kefas.” Nga lata lo'oori na gila iiria la'u mola 'ania la Pita,
    ma ngaia fa'aladamilana nga, ‘Fou.’
  ded-ded: Ifi dema Simong hesickeu Yesuaru kenec Yesungo ye hemma yofi deec, “Ge
    Simong Yohaneac medac, geac kpacga Kefa debesonga.” (Imocac titiha hoc amma grikyoacfu
    Petros.)
  ewe-ewe: Enumake wòkplɔ nɔvia Simɔn va Yesu gbɔ. Yesu kpɔe dũu, eye wògblɔ be, “Wòe
    nye Simɔn, Yohanes ƒe vi. Woayɔ wò azɔ be Kefa” (si gɔmee nye Kpe Gbadza).
  nuy-nuy: Naagi-yung na-Andrew niga nu-lhala-miyn na-Simon. Wini-yanggi buguni na-Jesus-guy.
    Na-Jesus ni-warranggayn nu-nayn na-Simon. “Nagang aadanu Simon, na-niwiyayung
    na-John-jinyung. Nagang aadanu ba-mayina aḏaba na-nimuwaj-jung Cephas,” ni-yamayn.
    Anaani wiijamana ana-Greek-gala, ana-lhaagi, Peter, anaani wiijamana, nguynju
    ama-ṉuga-yii.
  cop-BHC: ⲪⲀⲒ ⲀϤⲈⲚϤ ϨⲀ ⲒⲎⲤⲞⲨⲤ ⲈⲦⲀϤϪⲞⲨϢⲦ ⲆⲈ ⲈⲢⲞϤ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲠⲈϪⲀϤ ⲚⲀϤ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲤⲒⲘⲰⲚ
    ⲠϢⲎⲢⲒ ⲚⲒⲰⲀⲚⲚⲎⲤ ⲚⲐⲞⲔ ⲈⲨⲈⲘⲞⲨϮ ⲈⲢⲞⲔ ϪⲈ ⲔⲎⲪⲀ ⲪⲎ ⲈϢⲀⲨⲞⲨⲀϨⲘⲈϤ ϪⲈ ⲠⲈⲦⲢⲞⲤ.
  buk-buk: Goc iŋ wê Saimon s a têŋ Yisu gi. Yisu tahê iŋ ma sôm, “Am Saimon, Jon
    ndê atu. Kwahic dec aö wasam am bu Kepas.” (Ŋaê dau sem kwi sip Yom Grik bu Pita.)
  pri-NT: 'Â é popaé pâdari Iésu. Â é côo wà Simona wà Iésu, â é ina têe pâ: «Wâgà
    Simona, pwina naî Iona. O mwa pituneegà pâ Céphas, é, Pétéru.» (Ê pwi neere âboro
    bèeni, âna pai ina wèe pâ ‘Atü’.)'
  zpq-NT: 'Nach Andrésen'' gwc̱he''e beṉe'' bišen'' gan'' zoa Jesúsen''. Na'' cate''
    Jesúsen'' ble''ede'' Simónṉa'' gože''ne'': ―Len'' Simón xi''iṉ Jonás. Perw yososi''
    beṉe'' le'' Cefas. (Na'' Cefas zeje diža'' Pedro.)'
  por-TFT: Então ele levou Simão para Jesus. Jesus olhou fixamente para ele. Então
    disse, “Você é Simão. Seu pai se chama João. Você receberá {Eu vou lhe dar} o
    nome ‘Pedro’, que significa ‘rocha/pedra firme’”.
  gwi-NT: Ąįįts'ą' t'ee Simon ąįį Jesus ts'ą' hiłchįį. Jesus yąąh'in ts'ą' jyaa yahnyąą,
    “Simon, nan John vidinji', noozhri' Cephas oohaazhyaa.” (Peter gwinyąą t'igwinyąą,
    “kii” chan ginyąą t'igwinyąą).
  gvn-gvn: Nyulu Simon wundin Jesusanda. Jesusangka Simon nyajin, yalaman, “Yundu
    Simon, yunu nganjan John. Ngayu burri yindu dalkil yununin, Cephas.” Kuku Greek
    Cephas Peter. Cephas mean Kulji.
  nhy-NT: 'Iwan okiwikak inawak Jesús. Nijkuak in Jesús okitak, okilwij: ―Tej tiSimón,
    titekone de Jonás. Tej yetos motoka tiCefas ―kijtosneki Pedro o noso Tetl.'
  asm-FB: আন্দ্রিয়ই চিমোনক যীচুৰ ওচৰলৈ লৈ আহিল। যীচুৱে তেওঁলৈ চাই ক’লে, “তুমি যোহনৰ
    পুতেক চিমোন, তোমাক কৈফা বুলি মতা হব।” “কৈফা” নামৰ অৰ্থ ‘পিতৰ’ অৰ্থাৎ শিল।
  okv-okv: Simon umbuto Iesu ta degi pambuo Iesu na Simon kon kon eto kito ke einge
    ena, “Umo John ta meni Simon rate nanena no javo ere ikitena amo ‘Cephas’ ra.
    (‘Cephas’ ta be amo Atara ra.)” ainge Iesu na ena.
  mxt-NT: 'Tyicuan ta ra Andrés chinyaca̱ ra chi ra Simón yañi ra nu nyaá ra Jesús.
    Ta cuhva cha nyehe̱ ra Jesús chi ra Simón, ta catyí ra chi ra: ―Yoho Simón, sehe
    ra Jonás cuví chuun. Soco cunañun Cefas. ―catyí ra chi ra. Ta Cefas cuñí chi catyí
    Pedro chihin sahan griego, ta nɨnduvi tahan sɨvɨ cuan, cuñí chi catyí “yuu”.'
  tzo-NT: 'Ti Andrese laj yic'' tal ti stojol ti Jesuse ti sbanquile. Ti Jesuse laj
    sq''uelbe sat ti Simone, hech laj yalbe: ―Ho''ot Simonot, snich''onot Jonás. Cefas
    chacac''bot abi ―xchi. (Ja'' Cefas ti jc''optutique ja'' Pedro ti griego-c''op.
    Ja'' ton xchi ti sbi ti i''ac''bate.)'
  ind-AGS: Andreas membawa Simon menemui Yesus. Menatap langsung kepada Simon, Yesus
    berkata, “Kamu Simon, anak Yohanes. Tetapi sekarang kamu akan dipanggil dengan
    nama Kefas atau Petrus.” (Kedua nama ini memiliki arti “batu”).
  omw-omw: Mwi vaisira puaama kyeta taqauro, timwa kyero Enturuva nai vakyaara vita
    varero Iesusiva hunani uro kyovaro Iesusiva mwia taqero tiqaro, E Ioninra mwaaqu
    Saimonivave. Nte qaraakya nrutu nteqana iara Sipaasirave tirerave, tiro. Sipaasirave,
    Pitaarave, kuaa nrutuma vahiro. (Mwaa quaraqitai mwi nrutura tirerata Orivave
    tita.)
  yrb-yrb: '@see-verse:JHN.001.041'
  maa-NT: 'Andrés kiìko̱ Simón xi ''ndse̱ ma ya̱ ñánda tíjna Jesús. Jesús, k''e̱ nga
    kijtseè, kitsò‑la̱: ―Ngaji̱‑né xi ''mì‑lè Simón xi ki''ndí‑la̱ ma Jonás. I̱''ndei̱,
    Cefas k''oín‑lè (''én xi Pedro tsòya‑ne).'
  mcq-mcq: Hu Saimani aheme Jesuni roana. ꞌEjume Jesu kame ijá ꞌwama Saimani kaꞌene
    Jona oni harihakera oni iha Sipasi reꞌena ꞌwamana. Sipasina ꞌwavujaho Pita rona
    ꞌwavura.
  sus-A: عَندِرٍ نَشَ ثِيّرِ شَنِن عِسَ يِرٍ. عِسَ تٌ عَ تٌ، عَ نَشَ عَ قَلَ عَ بّ،
    «يُنُسَ شَ دِ سِمْن نَن عِ رَ، كْنْ عِ شِلِ قَمَ قَلَدٍ كٍقَسِ، نَ نَن نَ كِ ‹ثِيّرِ،›
    نَشَن وَ مَ عَ قَلَقٍ ‹قَنيٍ›.»
  jpn-1965: 彼はシモンをイエスのもとに連れて来た。イエスはシモンに目を留めて言われた。「あなたはヨハネの子シモンです。あなたをケパ（訳すとペテロ）と呼ぶことにします。」
  fra-SBL: 'Il l''amena à Jésus. Jésus le regarda et dit : « Tu es Simon, fils de
    Jonas. On t''appellera Céphas » (ce qui est, par interprétation, Pierre).'
  yka-yka: Ubus binoˈo weˈ ne si Simon pī pu si Isa. Pinayaman si Simon pahantap weˈ
    si Isa duk paˈinne, “Kaˈu si Simon; ēn samanun Yahiya. Saguwaˈ ēnante kew si Kepas.”
    (Ēn Kepas inin saliˈ du kuweˈ ēn Petros, hātinen, batu.)
  mle-mle: Atawa yarik yan napakuw, Simonaam ata kwurin karaydid Jisasak. Jisas Simonaam
    vikuw, ata wadid, “Min Jon dikidi nyan, Simon-adimin. Nibwulab kiraayrib sikiy-kidanadimin
    ‘Siypas’ waan.” Kidi si Siypas Pita waan sikiykwadanadi sawa rivriv-ad. Kapab
    maa. Kidi Pita waan sikiykwadanadi si diki mwiya maaw “nimadi kabaak” waan.
  shp-NTPO: 'Jaskáakin yoixon Andréssen jawen wetsa Simón Jesússiba ioa iki. Jatian
    kaketian jainbikon oinxon Jesussen neskáa iki: —Mia riki Simón, Jonassen bake;
    ikaxbi min janera ikai Cefas —akin (Ja iki Pedro iki iká).'
  aom-aom: 'Böröme namiromo ajamuiꞌiröhe aho birohëꞌe javuajëromo Simon huꞌirae baeromo
    Iesu gaꞌiro rovadeje. Rovamu Iesuro hu garomo uavadeje: Ja Simon John-are harihe
    javajëjo. Jasi ihoho Cephas jioꞌaꞌajëjo. Hebrew huëhu Cephas huotovëꞌoho Greece
    huëho Peter-je. Ëiho hesi bëhoho munëje.'
  geb-geb: Andru vov Saimon ga suaŋgiap, ana kov Zisas han vui. Ana ana kov vuim,
    Zisas ana garav khaŋ ana nzuai, “Ndu Saimon, Zonan kam. Mbe zumgum kha zɨn ndun
    kamɨnga, Sifas.” Kha zɨ Sifas, ana nɨɨŋge khaŋ nzuai, “Pita.” Mba zɨn nɨɨŋge khaŋ
    nzuai, “Kɨm.”
  eng-WYCLIFFE: And Jhesus bihelde hym, and seide, Thou art Symount, the sone of Johanna;
    thou schalt be clepid Cefas, that is to seie, Petre.
  bsj-bsj: cin bou ki co Yeecu nin, la Yeecu to cori ki “mwin ci monbi bwe Yohanna.
    ci ya co nen ki Kefac “(no yila kangumri Bitruc)”
  cak-cak: 'Ri Andrés xuq''uen-apu ri Simón riq''uin ri Jesús. Jac''a tok ri Jesús
    xutz''et ri Simón, quire'' xu''ij che: Rat Simón ri ruc''ajol ri Jonás, vacami
    xtabinaj Cefas, xcha'' che. Cefas nu''ij tzij, Pedro.'
  chf-NT: 'De ya''i u bisi bajca an aj Jesús. Jinq''uin aj Jesús u chäni, u yälbi
    ca''da: ―Aneba aj Simónet u yajlo''et aj Jonás. Ane u xe a c''aba'' aj Cefas ―ni
    c''aba''daba aj Pedro une tä griegojt''an.'
  tlf-tlf: Andru iyo kam age-nala e, Saimon iyo duptamo Yesus imi finang no tama e,
    Yesus iyo atam-nala e, bogobela, “Kapmi win uyo Jon imi man Saimon o agan-nuubip
    kale minte, biilan-temu uyo, kapmi win uyo Sifas o agan-kalon-temip o,” agela
    kale, ilami weng Sifas o agela boyo Grik kasel ilimi weng uyo Fita o agan-nuubip
    kale, win alop bomi magam uyo tuum ko.
  piu-2006: Yanturulu Tjaamananya katingu Yiitjulakutu. Yiitjulu Tjaamananya nyakula
    watjaṉu, “Nyuntunya Tjaamananya, wati Tjaanaku katja. Yini kutjupaṉanta watjaṉi,
    ‘Tjiipatjanya.’” Kiriki wangkatjarra tjuṯangku yini palunya, “Piitanya” watjalpayi.
  poh-NT: 'Jeꞌ aj reꞌ, reꞌ Tirix xicꞌam je Simon ru̱cꞌ i Jesus. Nok wilque̱b chic
    chiwach, reꞌ Jesus xa ilo̱j chic riban reh Simon jeꞌ wili xikꞌor reh: «Hat Simon
    reꞌ hat racꞌu̱n i Jonas, reꞌ hat na̱bihnem woꞌ chi hat Se̱pas, nqui reh. Reꞌ bihnal
    reꞌreꞌ jenaj wach nelic wi̱ꞌ chꞌi̱l i bihnal Luch reꞌ ra̱j rikꞌorom “tꞌuch laj
    abaj”.'
  tue-tue: 'Cʉ̃ʉ̃rẽ Jesús pʉtopʉ sʉojeáwi. Jesús cʉ̃ʉ̃rẽ ĩñagʉ̃, jĩĩwĩ: —Mʉʉ Simón
    niiã Jonás macʉ̃. Too síro mʉʉrẽ “Cefas” jĩĩãdacua, jĩĩwĩ. (Cefas ãpẽrãyémena
    Pedro niiã.)'
  bjp-bjp: Ka lame u usuf Iesu, ke Iesu ka par u ma ka tarah, “Asam e Saimon, kalalik
    ke Jon. Rin foteng wo mang ini Sifas.” Sifas, na orek Grik le Pita, kamtinan as
    ae le, fat.
  xon-xon: Le u di u dan Yesu chee. Le Yesu lik Piita, ki bui u, “Bi yin si le ke
    Simonn, Jɔnn aajapɔɔn. Bi ga li gur yin si ke Siifas la.” Siifas aatataa le ye
    ke “litakpal.” Siifas ni Piita ye liyimbibaan la.
  tzo-ZNT: Iyicꞌ tal yoꞌ bu ti Jesuse. Ti Jesuse isqꞌuelbe sat ti Simone. ―Li voꞌote,
    Simón, screm Jonás, Cefas chcacꞌ abiin ―xꞌutat. Cefas sbi ta ebreo cꞌope, Pedro
    sbi ta griego cꞌope.
  mpm-NT: 'Yukan na ti kuaꞌan da jiin ñani da nuu kancha Jesús. Nu ni jini Jesús nuu
    Simón, ti ni kachi ya: ―Maa ra kuu Simón, seꞌe yɨɨ Jonás. Undi vijna ti kendo
    ra konani ra Cefas ―ni kachi ya. (Cefas kuni kaꞌan Pedro nuu saꞌan ni ka kaꞌan
    yɨvɨ un.)'
  ots-NT: 'Ma ya car Andrés bú tzí car Simón pʉ jabʉ már bbʉh car Jesús. Cja̱ car
    Jesús bi cca̱hti car Simón ncjahmʉ ya xi mí meya. Bi xifi: ―Guehquɛ, gúr Simón,
    ʉ́r ttʉqui car Jonás. Nuya, hnahño drí ttzohqui quer tju̱ju̱ ya. Nuya, gúr Cefas.―
    (Nʉr tju̱ju̱‑nʉ i pøni, Pedro, cja̱ i ne da ma̱, ncja ʉr me̱do.)'
  hoy-hoy: 'अन्द्रियास आऊक यीशु उन हात्‍ती तंदुन. यीशु आऊन मा दृष्टी माळकु अंदुन,
    “नी यूहन्ना अन्द पार शमौन हुय: नीनी कैफा मतलब पतरस अंदकु आदीत.'
  amo-amo: Ada nighe kitin Yesu, Yesu yenjenghe, aworo, “fe Simon, usaun Yuhana. Ima
    yiccu fi Kefas” (ukpiliuwe unnere 'Bitrus).
  pjt-pjt: Munu katingu palunya Jesulakutu. Ka Jesulu nyakula palunya wangkangu, “Nyuntu
    ini Simonnga wati Johnku katja. Palu ngayuluṉanta inilku Tjiipatjanya.” (Palu
    Kuṟiki tjuṯangku ini nyanga palunya wangkapai Peternya panya waḻu, panya kuṉpu
    witulya tiṯutjara ngaṟapai.)
  cwe-cwe: Maabaho Andeleya kamsola Saimoni kamgala kwa Yesu. Yesu kamulola Saimoni,
    maabaho kalonga, “Weye kwa Saimoni mwana wa Yohana, mbali kwizatangigwa Kefa.”
    Kefa fambulo jake Petili, Petili fambulo jake luwe.
  daa-NT: 'Kar ŋa iyiijig Simon ɗo Iisa. Iisa taliig ƴalaaŋ kar ŋa ɗiyiiji aman :
    « Kiŋke Simon, roŋ ka Yaaya. Min ƴiriyta-aŋ gee yaan̰ koleŋ ko Sepaas. » (Siŋ
    ku Sepaas-ak ɗiya a « Piyer ».)'
  mlp-mlp: Andru nazaq bilaqim teq in Saimon waqim ad Yesus ago hib tilah. A lehan
    Yesus in Saimon ahol waqad bulon, Ni Jon atatin Saimon ham. Abeb ni ninan Sifas
    haqad biy daqay ham. (Hibru nanib gamuk Sifas haqayta na alulin in ‘Pita’ haqayta.)
  ape-C: Aria Andru narao Saimon um Jisas aria nakri, “Nyak Saimon. Nyak douk Jon
    ananin nuganin. Kweipon aria douk ko ta shuhwarenyum Sifas.” Baugenyum baraenyum
    eshudok nyeiguhw Sifas aria Pita douk shakri atin baraen. Shakri utom.
  bgs-bgs: Igpatákkás i Andres tô kaké din tun ki Jesus. Tô igkita si Jesus ki Simon,
    igkagi si Jesus, na mà din, “Sikuna si Simon na batà i Juan. Asal ngadanan ka
    ki Cefas.” (Magunawa tô kóbadan ka Cefas asta Pedro.)
  faa-faa: Aíyaka Enitumo Saemone ane karikia Yasu rea pesapo. Perakano Yasumo e asekea
    someraka, “Né Yonemo hokosa Saemonereapo. Yumo nōmo neane yano motoraka Sifase
    yano motorakanapo,” aíyaka Yasumo somesapo. Arirakano Sifase yano motosane Kiriki
    meaka Pita yano motosapo. Namo meaka Eke, aíyaka yano motosapo.
  kik-kik: Nake akĩmũtwara kũrĩ Jesũ. Nake Jesũ akĩmũrora, akiuga atĩrĩ, “Wee nĩwe
    Simoni mũrũ wa Johana. Ũgũcooka gwĩtwo Kefa” (na rĩo rĩgĩtaũrwo nĩ kuuga Petero).
  cap-NT: 'Jalla nekztanaqui Andresqui niiz̈ jila Jesusiz̈quiz zjijcchic̈ha. Jesusaqui
    nii cherz̈cu, tuz̈ cjichic̈ha: —Amqui Simona cjitamc̈ha, Jonás majch. Tekztan
    najwcchuc Cefas cjita cjequic̈ha. (Cefas cjita tjuuqui Pedro cjic̈ha, ninacz̈
