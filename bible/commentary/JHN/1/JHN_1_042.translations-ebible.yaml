    nogo ngereke ni yeik kalogomok nara nanagi logo yeik pura Sipasi mei. Sipasi pura
    Yudawiligi ngago yeiktaga keya Kirikwiligi ngago yeiktaga Pita mei keya ngago
    yeik piyau mabiyauge yeik puragi solorik, Kimbek.
  gux-G: 'Ki ciani o Jesu kani, Jesu ń nuali o, ke o maadi: «A tie Siimɔn i, Jonas
