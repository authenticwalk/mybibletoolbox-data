  plu-plu: 'Ayteke ig waxe kiyapwiye Simawh ta git Kiyapwiye Jesus. Igkis danuh atere,
    ig Kiyapwiye Jesus murotpi git kiyapwiye Simawh. Ig awna git: ―Pis Simawh, ku
    pariye kiyapwiye João gikamkayh. Inakni piw “tipisa”. Aysawnemenek pis nawenéwa
    piw akiw. Pis kanumkanek “Sefas”. “Sefas” wownaprikwiy “Pedru”. Inakni giw “tip
    nopsadnano”.'
  iou-iou: Ude yäŋpäŋ Andru u tuäni Saimon yäŋikŋat yäpmäŋ Jesuken kuŋkuk. Kuŋirän
