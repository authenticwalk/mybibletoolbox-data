  dwr-ENT: ኢንዲራሴ ሲሞና ዬሱሳኮ ኣሄዳ። ዬሱሲ ሲሞና ቤዒዴ፥ «ኔኒ ዮሃኒሳ ናዓ ሲሞና፤ ኔ ሱንይ ኬፋ ጌቴታናዋ» ያጌዳ።
    «ኬፋ» ጊያዋ ቢሌይ «ጴፂሮሳ» ዎይ «ዛላ» ጊያዋ።
  pma-pma: Evus, Andru mulamun Saemon va ven Iesu. Ka navong Iesu lesi, viteni vit,
