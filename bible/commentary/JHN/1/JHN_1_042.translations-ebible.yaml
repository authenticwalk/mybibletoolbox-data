verse: JHN.001.042
translations:
  kpx-kpx: Kateai louito au nana melamei Iesue lohonu. Ige Iesu elehai avuho loui
    avoe, “A ivilike Saimoni. Au Dioni mo. Isito dana a ivie doga ivihai aho loui
    kosea, ‘Sibasi.’” Iesuu kateai Saimoni Bita ivihale ke ihuike mune.
  okv-H: Simon humbuto Iesu ta degi pambuo Iesu na Simon kon kon eto kito ke einge
    ena, “Umo John ta meni Simon rate nanena no javo ere ikihena amo ‘Cephas’ ra.
    (‘Cephas’ ta be amo Koro ra.)” ainge Iesu na ena.
  tbo-tbo: Simona i weluwaya po hi nei Yesu uyahina po Yesu Simona i galeya ma i paliweleya
    i pa, ‘Tam gowam Simona, Yoni natuna; gowam wouna a yatoni Sipasa.’ (A bui Pita,
    ma anona tapatapana.)
  mal-C: അയാൾ ശിമോനെ യേശുവിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു. യേശു അയാളെ നോക്കി, “നീ യോഹന്നാന്റെ
    മകനായ ശിമോൻ ആകുന്നു. നിനക്കു കേഫാ എന്നു പേരാകും” എന്നു പറഞ്ഞു. (ഇതിന്റെ പരിഭാഷ
    പത്രോസ് എന്നാകുന്നു.)
  grc-SR: ⸋Καὶ⸌ ἤγαγεν αὐτὸν πρὸς τὸν Ἰησοῦν. Ἐμβλέψας ⸆ αὐτῷ ὁ Ἰησοῦς εἶπεν, Σὺ εἶ
    Σίμων ὁ υἱὸς ⸂Ἰωνᾶ·⸃ σὺ κληθήσῃ Κηφᾶς—ὃ ἑρμηνεύεται Πέτρος.
  bgc-bgc: फेर अन्द्रियास शमौन नै यीशु कै धोरै ल्याया। यीशु नै उसकी ओड़ लखाकै कह्या,
    “तू यूहन्ना का बेट्टा शमौन सैः तू कैफा यानिके पतरस कुआवैगा।”
  khz-khz: Ne ia na Simona Iesu genai evaiagoato. Iesu na egitaato, ne evaikilaato,
    “Goi aramu Simona, Ioane natuna, na goi ewagumona aramu pia keaa Kefas nepiatiwa.”
    E ara “Kefas” e “Petero” ganira kwapunamo, karo ai ganina “Vatu.”
  deu-TKW: 'Er führte ihn zu Jesus. Jesus blickte ihn an und sprach: du bist Simon,
    der Sohn Johannes'', du wirst Kephas genannt werden (das wird übersetzt Petrus).'
  zsr-NT: 'Niꞌr Andrés naꞌ laꞌ bchëꞌtëꞌ Simón ga naꞌ zoëꞌ Jesús. Catiꞌ bléꞌinëꞌ lëꞌ
    Jesús, rëꞌ lëꞌ: ―Liꞌ nacuꞌ Simón, zxiꞌnëꞌ Jonás. Naꞌa, siꞌ lauꞌ Cefas. Cefas nac
    caꞌ tu didzaꞌ hebreo le rna: “Pedro” lu didzaꞌ griego, atiꞌ lu didzaꞌ xidzaꞌ:
    “Guiöj”.'
  lin-lin: 'Bongo amemaki Simona epai ya Yesu. Yesu atalaki Simona mpe alobaki : « Ozali
    Simona, mwana mobali ya Yoane ; kasi bakobanda kobenga yo Sefasi. »'
  hns-NT: 'Tab Andreas toerant aapan bhaai ke khodjies aur bolies: „Hamlog Masieh
    ke paai gailie hai.” (Masieh ke matlab bhie Kriest hai).'
  noa-E: Maimua chadcha chi Simón ich dʉ̈i aibëejim, maar Jesús dʉ̈i narr aig. Mag
    ich aig waipierrwai Jesuu chi Simonag, —Pʉ Simón khabahab ajim, Jonás iewaa. Pari
    ĩsmua atag pʉ Cefas a thʉ̈rjugui ajim. (Mag Cefas aawai griegonaan meúa Pedro
    aawaiu. Mag Pedro a sim aig mokpör aawaiu.)
  eng-EMTV: And he led him to Jesus. Now when Jesus looked at him, He said, “You are
    Simon the son of Jonah. You shall be called Cephas” (which means Peter).
  mib-NT: 'Yūcuán na te cuanuhun de nuū Jesús jiín Simón. Te nuū ní jito Jesús nuū
    Simón, te ni cahān yā: Máá ró cúu Simón sēhe Jonás. Te nde vijna te conaní ró
    Cefas, achí yá. Te jnūhun un cúní cahān Pedro, jeē cuní cahān yuū.'
  lif-NT2: हे़क्‍क्‍याङ् अन्‍द्रियासरे़ सिमोने़न् ये़सुरो तारुल्‍ले़ ये़सुरे़ नुःरिक्
    ओमे़त्तुर अक्‍खे मे़त्तु, “खे़ने़ॽग युहुन्‍नाःल्‍ले़ कुस्‍साः सिमोन्‍ने़रो, हे़क्‍क्‍याङ्
    खे़ने़ॽग के़फास लॽरिक् के़म्‍मे़त्‍लो” (खे़न् फाॽइङ्‌ग “पत्रुस” पोःङ्)॥
  xnj-xnj: Kangi ampeliki Simoni kwa Yesu. Ndi Yesu akamlolokesa Simoni akajova, “Simoni
    veve mwana wa Yohani. Hinu yati ukemelewa Kefa,” Kwa Chigiliki ndi Petili, mana
    yaki “Litalau.”
  mmx-mmx: Melemu neni ga lam ka ne Simon uto saparap ne Iesu. Iesu ga ven tin la
    ga lok tin keretna, “Nenu, ne Simon, nitna ne Jon. Laasen ta ru ne Kepas.” Na
    laasen i lok ngan mun ne Pita la lavasuun teren do luuat kis.
  cbr-NT: 'Cabianquin ca aín xucën Jesúsnu buáncëxa. Buáncëx bëbaia isquin ca Jesusan
    bëñachaquin cacëxa: —Mix camina Juanën bëchicë, Simón, a ''ain. ''Aíshbi camina
    Cefas caquin anëcë ''iti ''ain. Cefas quicë bana, ax ca Pedro qui quicë ''icën.'
  tee-NT: 'Chai ju Tilix lana lhi''alh ju Simón junta ixvi ju Jesús. Acsni alakts''ilh
    ju Jesús junich ju Simón: ―Ju uxint''i Simón''at. Ists''alh''at ju Jonás. Ju uxint''i
    a''unc''ana'' Cefas. Pus ju alhimapaka''ucan Cefas va Pitalu'' nomputun la''ixchivinti''an
    ju anuch lapanacni.'
  eng-LSV: 'and he brought him to Jesus: and having looked on him, Jesus says, “You
    are Simon, the son of Jonas, you will be called Cephas,” (which is interpreted,
    A rock).'
  cak-NT: 'Y ri Andrés xuc''uaj ri Simón riq''uin ri Jesús. Y cuando ri Jesús xutzu'',
    xu''ij che: Ja ret ri Simón ri ralc''ual ri Jonás. Cami xti''ix chuka'' Cefas
    chawe. Y quiri'' niqui''ij ri israelitas che jun winak rubinan Pedro.'
  pah-NT: 'A''ero André''ga Simão''ga reruri Jesus''ga pyri. Simão''ga repiagame Jesus''ga
    ei ga pe: —Ndehe ko Simão João''ga ra''yra, ei Jesus''ga ga pe. Cefas po ti nderera
    nehẽ, ei ga Simão''ga pe. (Cefas''ga pe judeus''g̃a e''i Pedro. A''ea ko Ita.)'
  sja-NT: 'Mãpai Andrepa chi ɨ̃pema aneeji Jesumaa. Jesupa iru unuk''ãri, mãgaji:
    —Pɨ Simón, Juan warra. Mamĩda pɨ t''ɨ̃jaradait''eeda aji, Cefas. (Mãgɨ́ t''ɨ̃
    griego pedeede jara k''inia bɨ Pedro.)'
  xed-xed: 'Ka kladaghatá tsi da Yesu, na ghur nghaŋta Yesu, kaʼa nda tsi mantsa:
    «Simuŋ! Zwaŋa Yuhwana ka, Kefas dzaʼa hga lu ta kagha,» manda mnay kazlay: Pala
    kəʼa ya.'
  glk-glk: 'و اونه عیسی ورجه ببرده. عیسی اونه نیگاه بوکوده و بوگفته: «تو شَمعونِ پِطرُس،
    یوحنا پسری. امّا ‹کیفا› دوخوأده بی» (کی اونه معنی صخره‌یه).'
  mks-NT: 'Tá na̱ndihi já ndáca Andrés cán ñani da na̱sa̱ha̱n da̱ nu̱ Jesús. Ta tá
    na̱xini Jesús da̱ já na̱cachi a já xi̱hi̱n dá: —Yóhó cúún Simón, ja̱hyi Jonás.
    Joo ye̱he̱ chinúu i̱ qui̱vu̱n cananún Cefas viti —na̱cachi Jesús. Qui̱vi̱ Cefas
    yóho in cúú va xi̱hi̱n Pedro ta cúni̱ cachi a in tóto̱.'
  gfk-S: Io, iga lamus ter Saimon tane Jisas. Jisas ga nes ie ma iga tange tana, “Augo
    ne Saimon no natine tikenong di kilam ie be Jon. Iesene da kilam ugo be ne Kepas.”
    (Da pukusane be ‘Pita’, ma no pipilaina be, ‘Hot’.)
  bmu-bmu: Mewö jiba datŋi waŋgita Jisösgöreŋ anohot. Anohotka Jisösnöŋ Saimon törörök
    uba ehiba jiyök, “Gi Saimon, Jongö nahönŋi akzanmö, nöŋön qetki Sifas qetpi ahöma.”
    Mewö.
  dgz-dgz: Amba tasewa waren Iesu ine aen. Iesu kem kem yave anega dien, “Ge Saimon
    Dion yauga Sipas diagivin” (Sipas tavewa Pita gueguewa gwat bonawan).
  eng-GNV: 'And he brought him to Iesus. And Iesus behelde him, and saide, Thou art
    Simon the sonne of Iona: thou shalt be called Cephas, which is by interpretation,
    a stone.'
  zaa-NT: 'Andrés nna guche'' tè bi bettsi'' bía ru''a lo Jesús. Bila''ni Jesús bi
    nna rèe bi: Lu'' ná lu'' Simón ỹi''ni Jonás, pero gata'' láa lu'' Cefas. Cefas
    nna quiere decir Pedro.'
  eng-WEBSTER: 'And he brought him to Jesus. And when Jesus beheld him, he said, Thou
    art Simon the son of Jona: thou shalt be called Cephas; which is, by interpretation,
    a stone.'
  guh-guh: 'Nexata Andrés barëlia pematapijinë Simón Jesúsjavabelia. Itsa Jesús tane
    Simón, nexata Jesús jumaitsi Simónjavabelia: —Simón, xamë raja Jonás pexënatomë.
    Cavënërubianatsi Cefas, jai Jesús Simónjavabelia. “Cefas,” itsa jai, bajarapamonae
    pijajumeta mapajumetaje pejumaitsijume: “Pedro,” pejaijume.'
  bon-bon: Siige Andrea te Simona ne Yeesu bau me ecanige. Yeesu ire acitige teeme
    cabu me, jejige egä, “Maane lui Simona säte, Yoane me bägrä. Cane meebine ngii
    naainenine Keepa ca.” (Keepa Griik mene ca lui Peteru, lui me aboclomta mene egä
    ‘Kula’.)
  nhw-BL: 'Huan Andrés quihuicac Simón campa Jesús. Huan Jesús quitlachili huan quiijto:
    ―Ta tiSimón, tiicone Jonás, pero nimitztocatlalis tiCefas. (Cefas ica tocamanal
    quiijtosnequi Pedro.)'
  swh-ONEN: Naye akamleta kwa Yesu. Yesu akamwangalia na kusema, “Wewe ni Simoni mwana
    wa Yohana. Utaitwa Kefa” (ambalo limetafsiriwa Petro).
  wbi-wbi: Pe akantwala uSimoni kwa Yesu. UYesu akamulola uSimoni, akam'buula akati,
    Uve veeve Simoni mwana ghwa Yohani, lino ghutambulwaga Keefa,” (Kwe kuti' Peteli).
  bba-bba: Mɑ u kɑ Simɔɔ dɑ Yesun mi. Yesu nùn mɛɛrɑ mɑ u nɛɛ, wunɑ Simɔɔ, Yohɑnun
    bii. Sefɑwɑ bɑ ko n dɑ nun soku. Yĩsi te, kɑ te bɑ mɔ̀ Piɛɛ, ye kpuron tubusiɑnɑ,
    kperu.
  eng-KJVCPB: 'And he brought him to Jesus. And when Jesus beheld him, he said, Thou
    art Simon the son of Jona: thou shalt be called Cephas, which is by interpretation,
    A stone.'
  kgk-NT: 'Ogweru gwyke''ýry-pe Hesu renda-py. Ogwahẽ rire, ohexa katu katu íxupe
    Hesu: —Nde katu João ra''y. Nde réry Simão. Ha ahekoviarõ-ta nde réry. Erenhehenói-ta
    Cefas-py, he''i tyke''ýry-pe. Ha inhe''ẽ ambue-py ohenói Pedro-pe. Pedro he''ise
    ita.'
  waj-waj: 'Adiriaaso itaa kua kiaa kioo Simoonaa vitoo Yisuunnasi vuduu Yisuuva inna
    too tunoo: Aanna a Simoono a Yuvuaanaa mmaapukuavee. I nnutu karaasaivo Kipaasovee.
    Yisuuvaano itaa kua tiravai. Yutayaiya kuaivakidiri kiaa nnutuuvo Kipaasovee.
    Ari vo kua Ereengaivakidiri kiaa nnutuuvo Petoroosovee. Nnutu Petorooso kiaivaa
    oyaivoonno sikau ooravai.'
  cpy-cpy: 'Ikanta Andrés raanakiri Simón ijeekira Jesús. Ikanta iñaawakiri Jesús
    rirentzi Andrés, ikantawakiri: “Eeroka Simón, itomi Jonás. Nimaeka piiteeyaa ‘Kijori’.”
    (Roo ikantee-tziri eejatzi, Pedro.)'
  ekk-PKP: 'Ta viis tema Jeesuse juurde. Siimonale otsa vaadates ütles Jeesus: „Sina
    oled Siimon, Johannese poeg. Aga nüüd hüütakse sind Keefaseks“ (mis tähendab „Peetrus“).'
  mpx-mpx: Yaka Andulu Saimon i en pwatanik Yeisu elana. Yeisu matana i nok Saimon
    i gayawaan, yaka i ba, “Owa Saimon, Diyon natuna, yaa alam ya tun Sipas.” (Alan
    “Sipas” ana pasikal pana Gilik elana hi ba “Pita,” ana sapu heiya “pat.”)
  wbp-wbp: Ngula-jangkaju, parlu-pinjarla Yantururluju Jimaniji pina-kangulku yangka-kurra-yijala
    ngurra-kurra Jijaji-kirlangu-kurra. Kuja-pala Yanturu manu Jimani pina-yanurnu
    yali-kirra ngurra-kurra Jijaji-kirlangu-kurra, ngula-jangkaju nyanjarla wangkajalkurla
    Jimanikiji Jijaji, “Nyuntuju yirdijinpa Jimani, Jaanuku ngalapi-nyanu. Jalanguju,
    nyuntukuju karnangku yirdi-karilki yirrarni ‘Jipaja’.” (Nyampu yirdi ‘Jipaja’
    ngulaju Kiriki-kirlangurla jarungkaju ‘Piita’.)
  luo-luo: Omiyo nokelo Simon ir Yesu. Yesu nongʼiye tir mowachone niya, “In Simon
    wuod Johana, chiengʼ moro noluongi ni Kefa” (tiende ni Petro).
  nhe-NT: 'Huan Andrés quihuicac Simón campa Jesús. Huan Jesús quitlachili huan quiijto:
    ―Ta tiSimón, tiicone Jonás, pero nimitztocajtlalis tiCefas. (Cefas ica totlajtol
    quiijtosnequi Pedro.)'
  aii-aii: 'ܘܡܘܼܝܬܹ‌ܐ ܠܹܗ ܠܫܸܡܥܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ. ܚܝܼܪܹܗ ܒܝܼܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܐܲܢ݇ܬ
    ܝܼܘܸܬ ܫܸܡܥܘܿܢ ܒܪܘܿܢܵܐ ܕܝܵܘܢܵܐ، ܐܲܢ݇ܬ ܒܸܬ ܦܵܝܫܹܬ ܩܸܪܝܵܐ ܟܹܐܦܵܐ.“'
  esk-NT: aasrii Simon Jesus-muutiplugu. Jesus-ŋum qiñiqługu nipliutiniġaa, “Ilvichuvva
    Simon, iġñiŋa John. Taiyuutinikkisirutin Cephas-mik” (mumiutiqaqtuamik Peter-mik
    Iyaġaŋmiglu).
  msb-msb: Pakatapos, gin-upod niya siya kan Jesus. Tinurok si Pedro ni Jesus kag
    sinabihan, “Ah, ikaw gali si Simon na anak ni Juan. Pagangaranan ka sin Cefas,”
    (ini pareho san ngaran na Pedro na an gusto sabihon, “bato”).
  cpa-NT: 'Jøng² ca¹jiag¹dsa Simón juu¹² ja³ta¹ni¹ Jesús. Jøng² mi³ca¹jë́² Jesús Simón,
    ca¹juúh²dsa: ―Simón báh³ tsenh²hning, ja³ŋiúh³ Jonás. Jøng² li¹tsenh²hning calah
    Cefas ―ca¹juúh²dsa, hi² hniu¹dsa juúh²dsa Pedro.'
  dso-dso: ତାର୍‌ ପଚେ ଆନ୍ଦ୍‌ରିୟ ସିମନ୍‌ପିତର୍‌କେ ଜିସୁର୍‌ ଲଗେ ଡାକି ଆନ୍‌ଲା । ଜିସୁ ତାକେ
    ଦେକି କଇଲା, “ତମେ ସିମନ୍‌, ଜଅନର୍‌ ପିଲା ଏବେଅନି ତକେ କେପା ବଲି ଡାକ୍‌ବାଇ ।” କେପାର୍‌ ଅରତ୍‌
    ଅଇଲାନି ପିତର୍‌ ଆରି ପିତରର୍‌ ଅରତ୍‌ ଅଇଲାନି ରାଙ୍ଗ୍‌ନି ପାକ୍‌ନା ।
  meu-meu: 'Bena Iesu dekena e hakaua lao. Iesu ese e raraia, bena eto, Oi na Simona,
    Iona natuna: Kefa na ba nemaia. (“Keta” bona “Petro” anidia tamona, “Papapapa”).'
  yva-NT: Andreas po Simon augav to no Yesusa nui. Yesus ami ntamijo Simon ai, umba
    Po raura pare, “Winyirati Simon, Yona apa arikainye pi winy. Weramu nya tame syare
    Syo raura mamo Kepas.” (Tamo Kepas mo tamo Petrus ramaisy, ama ine mare “oramo
    mantantuman.”)
  dgc-dgc: Nadid, tulos niange ni Andres tu aka na ni Jesus. Ey péketa ni Jesus diya,
    éy kinagi na, a “Ti Simon ka kan, a anak ni Juan. Pero sapul nadid, i pégngahen
    mia diko éy Kepas.” (I kahulugen na éya, éy Pedro, sakay i kahulugen na a esa
    éy bito.)
  zpm-NT: 'Dzigo güeynie Ndrés Simón zaatne no Jesús ga. Zeeṉe goṉ Jesús Simón, rëbchaa
    me lo Simón: ―Bina gaṉle, nli Simón nac lë luu ni xingan Jonás nac luu, saṉgue
    niina laa luu grieelë Cef. (Cef rnee zha Israel quie, laa xtiidz zha Gres rnee
    zhow Pedr.)'
  hix-NT: Narày hatà, Txesusu hyaka. Txesusu nenyey hatà. Semawu omoro hamà, kekon
    hatà. Xowaw muru rma omoro hamà. Sefas me harha kosohtehe, kekon hatà, Txesusu,
    àwya. Sefas katxho rma, Petru katxho me rma naha.
  sim-sim: Karem or mbaha Saimonin or laha Jisasik frimu ira. Urik Jisas orin or heyehe
    ormu mbara, �Mir Saimon jikisi Jonhi mira. Kumak hi yeje mihi Sifas karem li ushakwa
    mir.� Hi Pita nga Sifas nga mainome frihi sunja, karem namtaskop nanda sir.
  npi-ULB: उनले आफ्ना भाइलाई येशूकहाँ ल्‍याए । अनि येशूले उनलाई हेर्नुभयो र भन्‍नुभयो,
    “तिमी यूहन्‍नाका छोरा सिमोन हौ । तिमीलाई केफास (जसको अर्थ पत्रुस हो ) भनिनेछ ।
  cgc-cgc: Pag-ambal Andres, padala din dayon Simon an naan ki Jesus. Pag-abot danen
    Andres ki Jesus, gatan-aw Jesus i ki Simon daw ambal din, “Kaon Simon na bata
    Juan. Piro, umawen ta kaw na Cefas.” Ngaran na Cefas, daw isalyo naan ta Griego
    na linggwai, Pedro.
  tim-tim: Hain dâm Yesugâlân kewugum arimbo Yesuŋe Simoŋ ekmâ hin magaŋep, “Gâ Yohane
    siâ yâkgât nanŋe hinŋe kotge siâ Petoro gogondân.” dâep. Kot aregât purikŋe amâ
    kât.
  yor-yor: 'Ó sì mú un wá sọ́dọ̀ Jesu. Jesu sì wò ó, ó wí pé, “Ìwọ ni Simoni ọmọ Jona:
    Kefa ni a ó sì máa pè ọ” (ìtumọ̀ èyí tí ṣe Peteru).'
  wos-wos: Wataka dé Andru Saimonré hura yi Jisaska. Hura yindéka Jisas Saimonré xe
    dé wa, “Méni Jonéna nyan Saimon méni. Hukémbu ménika angi watame, Sifas.” Wungi
    dé Jisas wa. Wun xi, Sifas, Grikna hundimbu angi dé, Pita. Nana hundimbu angi
    dé, Motu.
  emp-NTPO: 'Maʌ̃be Andreba Simoʌ̃ra Jesumaa edesia. Jũẽped̶ad̶acarea Jesuba Simoʌ̃maa
    acʌped̶a jarasia: –Bʌra Joná warra Simoʌ̃a, baribʌrʌ id̶iba ʌ̃taa bʌra Cepa ad̶ia.–
    (Maʌ̃ trʌ̃ Cepara idjab̶a Pedro abadaa.)'
  eng-F35: And he led him to Jesus. Looking at him Jesus said, “You are Simon, the
    son of Jonah; you will be called Cephas” (which is translated ‘Stone’).
  ind-ind: '@see-verse:JHN.001.041'
  pes-OPCB: 'و او را آورد تا عیسی را ببیند. عیسی چند لحظه به او نگاه کرد و فرمود:
    «تو شمعون، پسر یونا هستی. ولی از این پس پطرس نامیده خواهی شد!» (پطرس یعنی «صخره».)'
  mpt-mpt: E Saimone debetnea moniba Yesus esu ye moteniba Yesuse Saimone ateme bianea
    baabanea Kobo Yone miin Saimon kebtabe. I kobo Sifas ge ngangkemomabiobo ge baabasebe.
    (Niniin Sifas olo Alameik wengobe. Eka Fita ole Glik weng nabe. Niniin asu olo
    mitmakamo makob tom beselibobe.)
  ssx-ssx: Koto pi laata꞉ ipikana꞉ma꞉ Yesu pa꞉ta꞉ Saimono hatuku peekeme. Yesuma꞉
    Saimono handolo alota꞉ Neketa꞉ Dionina꞉ eiyeke Saimonoe. Wetepena꞉ta꞉ naka꞉ biki
    Sipasi lelimikie. Koto bikita꞉ Pida kone homeke niki Toopi la kone leekeme.
  mkl-mkl: Ŋɔi í bɔò Simɔɔ bi Jesu. Iyi Jesu í cɔɔ nɔ í ni, ǹ mɑ̀ iyi ɑwɔi ì jɛ Simɔɔ
    ɑmɑi Zɑ̃ɑ, ɑmmɑ Sefɑsii ɑɑ yɑ kpeɛ bɛbɛi. (Iriu bɛ do Piɛɛ fei, yɑɑseɛi í jɛ kutɑ.)
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ଆଦ୍ରିୟ ଶିମୋନକେ ଜିସୁନେ ଡାଗ୍ରା ଡୁଂପାଙ୍ଗ୍‌କେ ଜିସୁ ଆମେକେ କେଚେ
    ବାସଙ୍ଗ୍‌କେ, “ନା ଜହନ୍‍ନେ ଉଙ୍ଗ୍‌ଡେ ଶିମୋନ ଆନାକେ କେମ୍ପା ଡାଗ୍‌ଚେ ମ୍ନିରେ ୱା ଆର୍‌ଏ ।”
    କେମ୍ପା ସବ୍‌ଦନେ ଅର୍‌ତ ପିତର ବା “ବ୍ରି ।”
  gof-RNT: Inddiriyasi Simoona Yesuusakko ehis. Yesuusi Simoona be7idi, “Neeni Yoona
    na7aa Simoona; ne sunthay Keefa gidi xeegettana” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଶିମୋନ୍‌କେ ୟୀଶୁତାଃତେ ଆଉକିୟା, ୟୀଶୁ ଇନିଃକେ ନେଲ୍‍କେଦ୍‍ତେ କାଜିକିୟା,
    “ଆମ୍‌ ଯୋହାନ୍‌ଆଃ ହନ୍‌ ଶିମୋନ୍‌ ତାନ୍‌ମେ, ଆମ୍‌ କେଫା, ଏନାରେୟାଃ ମୁଣ୍ଡି ‘ପାତ୍‌ରାସ୍‌’
    ମେନ୍ତେମ୍‌ ନୁତୁମଃଆ ।”
  gah-gah: 'Loko loake, Izesutoka alémoko vokago, Izesú nene ánigoake, láa loko lo
    amimó: Geza Saimoga Zonini gipalamaka, geí gugulizá Sipasí ave loko nomuluve.
    (Sipasí nene Zuta vetini gakokutí, itó Kiliki gakokutí nene Pitá, agulizalímini
    mogonáa nene geha sepepizámo.)'
  lcm-lcm: Au kala songo na Simon ane si Iesu. Na Iesu kala tun ia na kala antok ia
    ta, “Numai a Simon, nat si Ioanes. Nala atuk ua ta Kepas.” Supsupai ina kapo kuvul
    palau val Petero.
  aer-aer: Kele re Simon anteme Jesus-werne akngeke. Nhenge Jesus-ele renhe areke
    re renhe arnterre anthurre areke. Kele re angkemele, “Unte kwenhe Simon. Akngeye
    ngkwinhe John-arle arritnye aneme. The ngenhe Cephas arritnye antheme.” Angkentye
    itnekenhe arritnye yanhe nhenge ileme “Apwerte,” nhenhe angkentye Greek areye
    arritnye nhenge alakenhe angkeme, “Peter.”
  qvc-NT: 'Chaymi Andrisqa chay uras masan Simunda apamurqan Jisusman. Chaymi Jisusqa
    chapashpa, nirqan: —Qamqam Junaspa churin Simun kangi. Piru kananqam ringi shutiq
    Sifas, nishpa. Chay Sifas shutiqqam rimaynimbiqa munan niyta “Pidru”. (Pidruqam
    munan niyta “rumi”.)'
  tgl-ULB: Dinala niya siya kay Jesus. Si Jesus ay tumingin sa kaniya at sinabi, “Ikaw
    si Simon anak ni Juan. Ikaw ay tatawaging Cepas” (na ang ibig sabihin ay 'Pedro').
  cbs-NT: 'januxun Jesús anu Andrésin Simón iyua januxun Jesúsun uinkin dais butan
    butankin yuikin: —Miadan, min Juanen bakeki. Min Simónbiaken en mia kena dabeya
    waii. Cefas wakin mia kenaxankanikiki— aniki. Cefasdan, nawan janchawenan, Pedroki.
    Pedrodan juni kuin janchawenan, Mishki Ewapaki.'
  xtm-NTPP: 'Sani te Andrés ma, kuan koo de ji''in ñani de Simón ma nuu iyo Jesús
    ma. Nuu ni jini Jesús ma de, te jiña''a ya: ―‍Ndijin kúu Simón sa''ya Jonás ma,
    kovaa konani ni Cefas ―‍kúu ya jiña''a ya. Te tnu''u Cefas ma kúni ka''an “Pedro”.'
  nnq-nnq: Kuboka penia ngampeleka Simoni kwa Yesu. Jwombe Yesu ngannolokea Simoni
    ngalenga, “Mwenga ngama Simoni mamwana ba Yohana. Nambu kuboka ngoe nkemigwa Kefa.”
    Kefa ku Kiyunani Petulo, mana gakwe “Libwe.”
  bao-NT: 'Jiro Andrés pea, cʉ̃ yee wedegʉ Simón''re Jesús pʉtopʉ jʉo dooupi. Jesús
    pea Simón''re ĩari, o biro cʉ̃re ĩiwi: —Mʉa, Juan macʉ̃ Simón mʉ nii; mecʉ̃ra
    Cefas mʉ wãme cʉtirucu yua. (Cefas ĩiro, Pedro, ĩirʉgaro ĩi.)'
  san-ORI: ପଶ୍ଚାତ୍ ସ ତଂ ଯିଶୋଃ ସମୀପମ୍ ଆନଯତ୍| ତଦା ଯୀଶୁସ୍ତଂ ଦୃଷ୍ଟ୍ୱାୱଦତ୍ ତ୍ୱଂ ଯୂନସଃ ପୁତ୍ରଃ
    ଶିମୋନ୍ କିନ୍ତୁ ତ୍ୱନ୍ନାମଧେଯଂ କୈଫାଃ ୱା ପିତରଃ ଅର୍ଥାତ୍ ପ୍ରସ୍ତରୋ ଭୱିଷ୍ୟତି|
  huv-NT: 'Condom teat Andrés taquiiüb mamb teat Simón majaw Teat Jesús. Wüx Teat
    Jesús tajaw a Simón, quiaj tasaj: ―Ique Simón micual teat Jonás, nde nganüy apmenüt
    Cefas, aag ayaj nasoic Pedro ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Andre p''ʉya, bi zixrá̱ n''yohʉ p''ʉ ''bʉhra̱ Jesús. Pɛ mi̱
    nu̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Gue''e grá̱ Simu̱, rá̱ ts''ʉnt''ʉ''i ra̱ Jonás.
    Nu̱ya gdi hu̱ ngue grá̱ Cefas, ''nɛ̱ gdi Bɛdu ya.'
  nop-nop: Unduŋ niŋa Saimon nagila Jesu’walaŋ ugumuk kaŋ Jesudi Saimon kaŋ niŋguk,
    “Du adi Jon mihiŋiŋ ala wohoge Saimon iŋgoŋ kobuk adi wohoge Sifas ganilat.” (U
    Gilik mede gineŋ Pita yoyagiŋ, mede mebi ‘kawade hakat’.)
  obo-NT: Na, id dumannan ni Andres si Simon nod undiyon to ki Disas. To kod‑inguma
    ran dutun, id tongtongngan ni Disas si Simon woy id ikohiyan to, “Sikkow si Simon
    no anak ni Juan, piru pomon ko‑ungkay, Cefas don kos id ngaran kikow.” (Diyot
    Hebreo no kinohiyan, inis ngaran no Cefas, nokod‑iling da en to ngaran no Pedro
    riyot Griego.)
  cak-ENT: 'C''ateri'' ri Andrés xuc''uaj ri Simón c''a riq''uin ri Jesús. Y tok ri
    Jesús xutz''et, xbij c''a chin: Ja rat ri Simón ri ruc''ajol ri Jonás. Vocomi
    nabini''aj c''a chuka'' Cefas. Y quiri'' c''a nquibij ri israelitas chin jun vinük
    rubini''an Pedro.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤴᤍᤪᤡᤕᤠᤛᤖᤧ ᤛᤡᤔᤥᤏᤧᤴ ᤕᤧᤛᤢᤖᤥ ᤋᤠᤖᤢᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤢ᤺ᤖᤡᤰ ᤀᤥᤔᤧᤳᤋᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ.
    “ᤂᤧᤏᤧ᤹ᤃ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤡᤔᤥᤴᤏᤧᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ᤃ ᤁᤧᤑᤠᤛ ᤗ᤹ᤖᤡᤰ ᤁᤧᤶᤔᤧᤳᤗᤥ” (ᤂᤧᤴ
    ᤑᤠ᤹ᤀᤡᤱᤃ “ᤐᤋᤪᤢᤛ” ᤐᤥ᤺ᤱ)॥
  mie-NT: 'Ñúcuán de cuānohōn dē nūū Jesús jíín ñanī dē Simón. De tá nī jinī Jesús
    nūū Simón, de nī ncāhān yā: Maá nú cúu Simón sēhe Jonás. De jondē mitan de cunaní
    nú Cefas, ncachī yā. De tūhun yáhá cáhān: Pedro, de suu cúu yūū.'
  san-TIB: པཤྩཱཏ྄ ས ཏཾ ཡིཤོཿ སམཱིཔམ྄ ཨཱནཡཏ྄། ཏདཱ ཡཱིཤུསྟཾ དྲྀཥྚྭཱཝདཏ྄ ཏྭཾ ཡཱུནསཿ པུཏྲཿ
    ཤིམོན྄ ཀིནྟུ ཏྭནྣཱམདྷེཡཾ ཀཻཕཱཿ ཝཱ པིཏརཿ ཨརྠཱཏ྄ པྲསྟརོ བྷཝིཥྱཏི།
  qve-NT: 'Hinaspan Andresqa wawqen Simón Pedrota Jesuspa kasqanman pusaran. Chaymi
    Jesusqa Simonta rikuruspa niran: —Qanqa Juanpa wawan Simonmi kanki. Kunanmantan
    qanpa sutiyki kanqa Cefas, nispa. Cefasqa “Pedro” ninantan nin. [Nota: Cefas sutiqa
    arameo rimaypin karan. Pedro sutiñataqmi griego rimaypi karan. Kay ishkaynin sutikunan
    “rumi” ninanta nin].'
  pao-NT: Ka Simon yise Te Pabe'e-baa bi petuooga. Ka mu pepetuoogase soo Te Pabe'e
    ka Simon poonnese mee oo netamma, “U yow, Simon. Yaa mana-kwana'a nu Cephas mee
    ka u tubetse tunaka'oedyukute u neakwu.”
  cbu-NT: Táyaru, Isusupsha machtarangiya. Isussha Simoo natstayaru, Nuw shiyaa yasaktana.
    Shiy Wangarinitishcha wipish; shiy Simtishcha surish, tárangu. Itaru, nuw shiyaa
    Pitoroo táchinllpa, tárangiya Isusu.
  usa-usa: 'Tááímoni Áánaru áwíqmena Îtukaqa uráiye. Îtuma wemmá aónarena tiráiye:
    “emá Tááímonio, Yóáanen áaniko, ení aúgen-awiqa Tépati wániye.” téna tiráiye.
    ááqibo paá Pítaa min-áwíqá ááyanunatae. Tépati wenáaimma “óqtamma” wáiye.'
  soy-soy: 'Uu pɛɛ umɑ́ɑ kpísi uú nɛ Yeesu lɛɛpɔ, Yeesu uú hɑ u nyɑ́nɛi tíḿḿ
    uu rɛ: Pɔ́ɔ Yonɑɑsi uŋmɑ́nɛ Simɔɔ. Pikɛ́ yɛ nkpéni pɔ́ sée rɛ Sefɑɑsi. Liɑsei
    rɛ Ripɑrɛ.'
  hui-hui: Ani lowa ibu hamene Saimono Yasu hearia haru ibini. Ibiyagola Yasuhanda
    ibu de handalu lalu, Í̠ Yone igini Saimono kegoni. Í̠ mini Sibasa holebere, lene.
    Sibasa bi mende lalu Pida. Pida inanaga bi lalu, Ege To̱le̱.
  amf-amf: Ogosa budonte Indirias Simoonam Yesuskal entsate ki yivade. Yesusaar kiam
    shedayse, “Ya Wannis naasa Simoonne. Haam ‘Keepa’ koda hambhe” kina ki hamade.
    “Keepa” hamintano “Bhethiroos” hamintane.
  quc-NNT: 'Te k''u ri'' ri tat Andrés xuk''am b''i ri tat Simón ruk'' ri Jesús. Ri
    Jesús k''ut, aretaq xrilo, xub''ij che: At ri'' ri tat Simón ru k''ojol ri Jonás.
    Cefas chik käb''ix na chawe (ri kel kub''ij Pedro), —xcha che.'
  dob-dob: Ga Saimoni ꞌiꞌauꞌewena ga Yesu ꞌena ꞌimeꞌena. Gote ꞌena Yesu Saimoni ꞌiꞌitena
    ga ꞌieonena, ꞌigwae, “ꞌOyo ꞌamu esana Saimoni, Yoni natuna, ta ꞌamu esana auwauna
    yada bwauye Pita, ꞌana gibui Gulewa.”
  wrs-wrs: Wo doa os Endruva Simonmba Yesusindamba waingana. Wo Yesusva nonglanamba
    Simonmba, wo omnana, yimba Simon, Yonna ombol. Yemba henga kava os awov, Sipas.
    Sipasva osm uv, Pita, memba elhonmsna av.
  mca-mca: 'Ma'' qa neka''xii hakha'' i''ni'' ha'' Jesús. Ha'' Jesús in yejeƚju'',
    qa yit''ijets: —Akha'' Simón, ƚa''s ha'' Juan, qa hane''ej qa iyi''ij Cefas (ikji''
    Pedro, “ute”).—'
  tzo-TZC: 'Jech ti Andrese yicꞌoj batel ti Simone ti bu oy ti Jesuse. Cꞌalal jech
    laj yil ti Jesuse, jech laj yal: ―Ti voꞌote, Simón, jaꞌ snichꞌonot ti Jonase.
    Avi tana ta xabiin Cefas ―xi. Ti Cefase, jaꞌ smelol Pedro.'
  mya-mya: ထို​နောက်​သူ​သည်​ရှိ​မုန်​အား​သ​ခင်​ယေ​ရှု ထံ​တော်​သို့​ခေါ်​ဆောင်​သွား​လေ​သည်။
    သ​ခင်​ယေ​ရှု​သည်​ရှိ​မုန်​ကို​ကြည့်​၍ ``သင်​သည် ယော​ဟန်​၏​သား​ရှိ​မုန်​ဖြစ်​၏။
    ကေ​ဖ​နာ​မည် သစ်​ကို​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ (ကေ​ဖ ကား​ပေ​တ​ရု​ဟူ​သော​အ​မည်​နှင့်​ထပ်​တူ
    ဖြစ်​၍ ကျောက်​ဟု​အ​နက်​ရှိ​၏။)
  gng-NT: 'Nɛ ki taa'' wɔ ki baa'' *Yesu saan. *Yesu caan'' Simɔn bo inun, ki tɔke''
    wɔ ki ye: «Bi yih ŋɛ Simɔn nɛ, San ya bijɛ. Bi ji li yih ŋɛ Sefas nɛ.» Sefas ya
    tingi si: Litɛnpenl nɛ.'
  cbi-NTPO: 'Tsejtu bene Andrés ya'' naatala Simónnu Jesús'' junga taji'' keemijakaañu,
    Jesús kata'' kerai shuwatu tsandimi: Ñuya Simónve. Ñu'' apa Juan mumuve. Tsaaren
    entsa ajkesha ñu Cefas mumunu tsuve, timi. (Tsaaren Cefas tishu juntsaa, griego
    palaachiya Pedro tiñuuve.)'
  ikk-NT: Andụrụ nọ weri Pita d'e kunrun Jizọsị. Jizọs' e lee Pita, ọ nọ sị a, “'Yụ
    wụ Saịmọnụ nwa Jọnụ. Ẹfan ị jẹnkọ d'a wụ Kẹfasị.” (Anị ẹfannị asụsụ Griki wụ Pita,
    'ya wụ “ọmụma.”)
  leu-leu: E nane lisan ete xe si Yesus. Na Yesus a xalume e kuus, “Nano, no Saimon,
    a lak si Jon taasaxa ri taa xali nano pa Sifas.” (Layaan no taa puk a isin aanabeꞌ
    i taa fe savat ‘Pita’ e voxo taara xalie pa Saimon Pita)
  maz-NT: 'Nuc''ua e Andrés o zidyi e Simón o mëvi c''ua ja mi bübü e Jesús. E Jesús
    o jñanda c''ua. O xipji: ―Ngue''tsc''e e Simón, nu t''its''ü e Jonás. Rguí chjũtsc''e
    e Cefas, eñe. Ne jña Cefas ne ra mama Pedro.'
  bod-N: དེ་ནས་ཁོས་རང་གི་སྤུན་སི་མོན་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་ཁྲིད་པ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་སི་མོན་ལ་གཟིགས་ནས་འདི་སྐད༌དུ།
    ཁྱོད་ནི་ཡོ་ཧ་ནན་ གྱི་བུ་སི་མོན་ཡིན༌ཏེ། ཁྱོད་ཀྱི་མིང་ལ་ཀེ་ཕཱ་ཞེས་འབོད་པར་འགྱུར་ཞེས་གསུངས༌ཤིང་།
    ཀེ་ཕཱ་ ཞེས་པ་ནི་པེ་ཏྲོའི་དོན༌ཡིན་ནོ།།
  tca-NT: 'Rü yemawena, rü Ngechuchu íyexmaxü̃wa Chimáũxü̃ naga ga Aü̃dré. Rü yexguma
    Ngechuchu Chimáũxü̃ dèu̱xgu, rü ñanagürü nüxü̃: —Cuma nixĩ i Chimáũ i Cuáü̃ nane
    quiĩxü̃. Natürü i ñu̱xmawena rü Nuta tá nixĩ i cuéga —ñanagürü. Rü ngẽma nae̱ga
    rü Pedru ñaxü̃chiga nixĩ.'
  zpl-NT: 'Chequie Andrés unguyaꞌ Simón elu nzu Jesuse, nu che ulañiꞌ Jesuse liꞌilla
    nu uninu: ―Liꞌilu necalu Simón, llianaꞌ Jonás, pero nee chiuꞌuleelu Cefas ―nu
    rni bedichiaꞌ cuaꞌ Pedro.'
  mbc-NT: 'Moropai tîrui yarî''pîiya Jesus pia. Jesus esenumenka''pî Pedro pî'' moropai
    ta''pîiya: —‍Amîrî Simão, João munmu. Tarîpai ayese''tîuya Pedro pe. (Tî'' taato''
    mîrîrî Pedro, grego maimu ta.)'
  ndg-ndg: Atikunneta kwa Yesu. Yesu atikunlola ni kubaya, “Wenga wa Simoni mwana
    wa Yohana “wakemilwe Kefa,” (maana yake 'Petro')
  wsk-wsk: Asele nu Simon ilak Jesus kote namaram. Se Jesus Simon arigam ale mam,
    “Nika nip Simon, ni John ko namar. Bare udagi te mu nika nip Cephas.” Nup Cephas
    mu Juda nunga den te, se nup Peter mu Greek den te.
  toj-NT: 'Jayuj ja Andresi, huego yiaj och ja Simón ja bay ja Jesusi. Jaxa Jesusi,
    cuando yila, ti yal yaba: ―Huena ni ja Simona, pero ja'' ni atat ja Jonas tac.
    Pero ja huego, oj tucbes ja hua biili. Oja biiluc Cefas, x''utji, jaxa biilal
    Cefasi, Pedro ni huax el ja ba jc''umaltiqui.'
  tbc-tbc: Agog tein Saimon iŋaneg, ida dumul Jesus san na dupalu. Jesus malan ti
