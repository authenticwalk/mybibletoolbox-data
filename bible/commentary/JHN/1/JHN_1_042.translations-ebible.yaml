    ejinagozindjin ini a8ian.'
  ixl-NNT: 'As teqꞌo u Lixheꞌ u Simón stiꞌ. Bꞌex ikꞌuch veꞌt naj u Jesús. Tul oon
    u Simón vatz u Jesús, as aalik ok Aak te naj. As ech tal veꞌt Aak ileꞌ: —Axh Simón,
