  ena-ena: Lɨhavɨci Jisasɨ nulɨdɨ abami. Aiagalaŋ uami. Lɨci nɨbu hula uavɨla hɨfɨlɨdaŋ
    uaiadi hɨvɨ ulaŋ nɨbu hɨnimi agadɨ igavɨmi. Igavɨla nɨbu hula hɨnimitavɨmi.
  tgo-tgo: I gonjogha weŋgi iŋa, “Hu mena hu thuwe.” Amba thɨ wa weinji na vethɨ thuwe
