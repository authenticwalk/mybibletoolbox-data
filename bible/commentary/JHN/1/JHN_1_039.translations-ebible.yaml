  san-PUN: ਤਤਃ ਸੋਵਾਦਿਤ੍ ਏਤ੍ਯ ਪਸ਼੍ਯਤੰ| ਤਤੋ ਦਿਵਸਸ੍ਯ ਤ੍ਰੁʼਤੀਯਪ੍ਰਹਰਸ੍ਯ ਗਤਤ੍ਵਾਤ੍ ਤੌ ਤੱਦਿਨੰ
