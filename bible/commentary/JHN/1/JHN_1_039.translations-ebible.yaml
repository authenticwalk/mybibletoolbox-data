  sua-sua: Va e Yesus tgia reng ngin te, “Meak kaol he mrua vokom.” Vanang ta vlemas
    he, to mint kaikkiem e Yesus va kpis kvokong ka mhe to nama vle mnam, to nginta
    vle ko kim ma vlemas to endo.
  are-are: Era erinhatharra ilaka, “Aritjika pitjai.” Eratharrantama ekuralela lhaka,
    pmara ekuranhurna. Eratharrantama ekuralela kuterraka, kala ngurrangurrerrakalanga
    warta.
  gai-gai: Ainda moca Iesusa maniŋmo gaindopatna, “Oŋgo kɨpca wat.” Ri, maniŋa taŋga
    man eacrena kaca watrina. Na an ra, maniŋa manap eacrinan, na anna mɨnɨŋa, rana
    ŋgaŋganŋgɨa paur mamoat, na ra mai ndambuŋa tɨkri.
  qvm-NT: 'Tsaymi Jesús: “Acu, posädacushgä wayita reguitsishayqui” nergan. Tsaymi
    reguitsergan maycho posädarashgantapis. Tardina captinnami Jesuswan quëdacorgan
    posädacushgan cagcho.'
  chz-NTPS: —Yaˉnääꜘ hnähꜘ ja̱ˉ mahꜗ yaˉjëëˋ —gaꜙjähꜘ Jesús sɨɨyhꜙ. Gaꜙnääyꜗ mahꜗ
    naˊjëëyˉ haˉ maˊ gyayˈ. Jeeˊ ja̱ˉ gaꜙjä̱yꜘ kya̱a̱yhˊ jmɨɨˊ ja̱ˉ. Hor˜ ja̱ˉ, maˉtëꜘ
    ko̱ˉhi̱ˊ gyaˈ.
  kmu-kmu: YisasiꞋa mage huno hie “Etana megeꞋo.” huno hana-paigeꞋana agaiꞋene neꞋvaꞋageno
