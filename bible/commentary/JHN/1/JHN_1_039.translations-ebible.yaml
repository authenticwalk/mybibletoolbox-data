  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, ୱା଼ଦୁ, ମେହ୍‌ଦେରି । ଏମ୍ବାଟିଏ ଏ଼ୱାରି ହାଜାନା ତାନି
    ଡ଼ୟିନି ଟା଼ୟୁ ମେସ୍ତେରି, ଇଞ୍ଜାଁ, ଏ଼ ଦିନା ଏ଼ୱାଣିତଲେ ଡ଼ୟିତେରି; ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏଚିବେ଼ଲା
