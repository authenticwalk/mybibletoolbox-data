    tirom batagam.
  toj-NT: 'Ti yala ja Jesusi: ―La ilahuic. Ti huajye soca. Ti yilahue bay ja snaji,
    ti ec'' yujile ja c''ac''u soc ja yeni porque och ta c''ac''u c''otye ja ba snaj
    ja Jesusi.'
  tbc-tbc: Agog Jesus awad yabig ibol, “Aŋ apalup ale.” Ago tag iŋ dida diaug, ab
    a ate imado dan dile ya. Nal an gurai idu ya, ago tag iŋ dida atna dumado yaug
    tidom idu ya.
  sna-sna: Akapindura akati, “Uyai muzokuona.” Saka vakaenda vakandoona paaigara,
    vakaswera naye kwezuva rimwe chete. Yakanga iri nguva inenge yegumi.
  smk-NT: “Para, ta kikiten moyo,” wana. Kanya' nin nayi sara kona tan na'kit ra a
    mampiikapan na, ket nikipagtuloy saradtaw ta mag'alas kwatro ana.
  grc-TCGNT: Λέγει αὐτοῖς, Ἔρχεσθε καὶ ἴδετε. Ἦλθον καὶ εἶδον ποῦ μένει· καὶ παρ᾽
    αὐτῷ ἔμειναν τὴν ἡμέραν ἐκείνην· ὥρα ἦν ὡς δεκάτη.
  gof-WFTW: Yesuusi enttako, “Haa yidi be7ite” yaagis. Entti bidi I de7iyasuwa be7idosona.
    He gallas sa7ay tammu saate heera gidiya gisho iya matan pee7idosona.
  spa-BLM: 'Les dijo: “Venid y ved”. Vinieron y vieron dónde se alojaba, y se quedaron
    con él ese día. Era como la hora décima.'
  kyz-NT: —Pe'je pejejua je rupi. Tepeesak 'jau— 'jau 'ga 'gã nupe. A'eramũ 'gã awau
    Jejui 'ga rupi. Awau 'gã owaẽma 'ga rekwawa upe 'ga pyri. Kwara jerewamũ 'gã awau
    owaẽma. Owaẽm ire 'gã 'upa oporogytau kwara rese poromukuran.
  dao-dao: Jesuh naw, “Law ni lü nani hmuh khai,” a ti. Cit ni lü a venak ani hmuh,
    acuna mhnüp cun a hlawnga veeiki xawi; acun cun mülama (Naji kphyü bang) kyaki.
  cya-cya: 'Lo'' juin ñi ''in yu: Tsaa na lo'' ca jlyo ti'' um. Xacan'' yaa yu lo''
    mdiyaa yu se''en ndi''in ñi. Can'' nguinu yu si''yana cua'' ntsu''hui braa cua''
    jacua siin xa mdiyaa yu.'
  wrk-wrk: Yanybayi Jisus bulangi, “Nimbala. Jilajba janimbala ngakindu, baki janimbala
    najba ngaki barnda. Janimbala jilajba ngakindu.” Barriwa. Baki barlba buli nangandu
    Jisusnyina. Najba buli nangangi barnda, baki jungku buli nangandu baki mungijbayi
    yaji.
  nii-nii: Pe Jiisas eim ek nipi, yi nim, “Ełip ya okuł kineł!” nim. Wu tał pukuł
    eim mułum konu ngii ei kankił kin, eim kin ouni mulnjung. Nimbił erang, konu eni
    kapił kapłi erim ei, eni wuł mani pupu, konu pou nim.
  ign-NT: 'Ema Jesús tijica­pa­havipa: —Yare, ímaha apaesa ímativa. Tacahe, viyaninapa
    vímatipa eta mávirarehi. Vítaipahi eta jena sache eta viávihairahi eta mayehe,
    taicha las cuátroripahi sache te vítecapapa ánaqui.'
  dik-NT: Go lɛ̈k ke, “Bäk, bäk bɛ̈n tïŋ.” Gokë la ku tïŋkë tɛ̈ rëër yen thïn. Ku
