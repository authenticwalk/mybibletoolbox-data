  san-MAL: തതഃ സോവാദിത് ഏത്യ പശ്യതം| തതോ ദിവസസ്യ തൃതീയപ്രഹരസ്യ ഗതത്വാത് തൗ തദ്ദിനം
    തസ്യ സങ്ഗേഽസ്ഥാതാം|
  tam-TCV: இயேசு அவர்களுக்குப் பதிலாக, “வந்து, நீங்களே பாருங்கள்” என்றார். எனவே அவர்கள்
    அவருடன் போய், இயேசு தங்கும் இடத்தைக் கண்டு, அந்த நாளை அவருடன் கழித்தார்கள். அப்பொழுது
    நேரம் பிற்பகல் நான்கு மணியாயிருந்தது.
  mit-NT: ―Nahà‑nsia, cundehè‑nsiá ―nì cachi‑yà xì‑né. Ñàyùcàndùá, cuàhàn‑nè xì‑yá,
