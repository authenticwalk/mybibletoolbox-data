  bjk-bjk: Me Jisas ixo balu, “Mu moro miang me mu morobo pere.” Io, idu toxo muu
    ine ma toxo pere a xönö ixo xisixis e, ma ixoro lörörö im kö nit ne axana bung
    kö aien. Io, idu toxo kis arixe me ine xö ina bung kö aien.
  msy-2020: Ezɨ Iesus kamaghɨn aning mɨgei, “Gua izɨ ganigh.” Ezɨ aning ghua dɨpenir
    a itimɨn gari. Dughiam, 4 kloghɨn guaratɨzim. Ezɨ dughiar kamɨn aning a ko iti.
  bpr-bpr: Na man Dyisas di dale, “Flal gamu du fye teenyu.” Na fles ale magin di
    kenen, na teenla i gumnè gufanakan. Na fanak ale là mlo di safédan du ta tngà
    masol i du.
