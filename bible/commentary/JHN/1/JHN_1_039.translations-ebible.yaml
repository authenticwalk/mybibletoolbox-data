  ood-NT: D hab kaij, “Oi g wo ni‑oid k wo nei mani hebai da.” Kuchd gam hu oid k
    am wehmajkahim im hu i juhk amjed ch ga hu si ai g s‑chuhugam.
  lbm-lbm: यीशु न उन्को सी कह्यो, “आवो, अऊर देखो।” तब उन्न जाय क ओकी रहन की जागा देखी,
    अऊर ऊ दिन ओको संग रह्यो। लगभग शाम को चार बज्यो होतो।
  ncj-NT: 'Jesús omonanquilihque: ―Xihualacan xiquitacan. Oncan oyahque huan oquitaque
    canin chantilo huan ompa omocauque inon tonali tehuan, oahsique cana mahtlactli
    hora sancuel.'
  yuj-yuj: Jisaso am arop yaworan sérrá, “Yumo koropá nkenke.” Am ke te oukoumwan
