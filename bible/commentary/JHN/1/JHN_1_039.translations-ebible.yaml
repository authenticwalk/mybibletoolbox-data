    purruwuriyi kapi ngarra japuja. Karri yukurri yiminga (4 o'clock) wuta purruwuriyi.
    Awungarruwu wuta purumuwu kangatawa kiyi ngarra nimarra yimi kangi wuta. Kiyi
    wuta purrupumwari ngini-ngatawa japuja.
  tha-KJV: พระองค์​ตรัสตอบเขาว่า “​มาด​ู​เถิด​” เขาก็ไปและเห็​นที​่ซึ่งพระองค์ทรงอาศัยและวันนั้นเขาก็​ได้​พักอยู่กับพระองค์
