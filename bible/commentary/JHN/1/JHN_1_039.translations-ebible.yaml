    areke anteme nthenhele-arle re anemenge. Ratherre kwenhe ikwerenge anetyenhenge
    arlte arrpenheke-atwetye.
  qvc-NT: 'Chaymi paykunataqa Jisusqa nirqan: —Aku noqawan, tiyashqayta riqsinaykillapa,
    nishpa. Chaymi paykunaqa rishpa, rikarqanllapa chay maypi tiyashqanda. Las kwatru
    di la tardinach''i chay tiyashqanmanqa ch''ayarqanllapa. Chaymandaqam chaypina
    paywan tardiyarqanllapa.'
  tgl-ULB: Sinabi niya sa kanila, “Halikayo at tingnan.” At sila ay pumaroon at nakita
    kung saan siya nakatira; sila ay tumira kasama niya sa araw na iyon sapagkat noon
    ay halos mag-aalas kuwatro na.
  cbs-NT: —Ebe kaxun uin bukanwen!— nuku wa jabe kai janu jiwea anu nun jabe jikia
    ma 4:00 badi jikitushitan nun jabe janchaya
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ne''e koo ni, te jin kuni ni ―‍kúu ya jiña''a
    ya. Ni jan koo de, te ni ka jini de ndenu iyo ya ma, te ni ka iyo de ji''in ya
    onde ni kunee ma, vaa jâ ve ñini ma.'
  nnq-nnq: Yesu ngabalengela, “Tujendange, namangweto mannola.” Jakiba saa komi kimuyo,
    akinapunji benia ngabalongwana nakwe. Ngabapabona patama, ngabatama nakwe kimuyo
    choa.
  bao-NT: 'To biro cʉ̃re jãa ca ĩiro: —Doori, ĩarã dooya —jãare ĩiwi Jesús. To biro
    cʉ̃ ca ĩiro cʉ̃ mena waa, cʉ̃ ca niirica tabepʉre earã, toopʉra cʉ̃ mena jãa niicã
