  agg-agg: Sisas ai hoafɨyupɨrühɨ yahuya, “Sühüfanɨ naha hoeirɨne,” mehupɨramboyafanɨ.
    Asu ai hüfanɨ worɨ nɨmarümbɨ ra hoeirɨne hena, asu ranɨ sihɨ ai-dɨbo mamarɨfanɨ
    ra ndeara nɨmbambeyo.
  ptp-ptp: Om Yesu nêl vô yuu ên nêbê, “Muu lam wê lê.” Om yuu la hɨxôn Yesu mɨ la
    yê xumac wê Yesu yêp vac ge. Ge hɨyôv manôn yuudɨyuu wê hucên ge om yuu dô hɨxôn
    Yesu dɨ vɨgwe buc.
  nak-nak: Tio, e Iesus veia girua mago “Amula gomai ge hiloa.” Tiele egira tilimulitia
    soio te la luma ale eia popou ovolao, egira pou muga ovolale, la vuhula la paga
    maulaviti mai la mata la haro ivaati.
  lbb-lbb: E Iesu i keles diau mange, “Mur han ute sur mur oroi.” Pa dia muri, pa
    dia oroi a pukna ning e Iesu i kes ano. Ning ditol hanot, ka diat a mais a kamis
    pas, pa ditol kes a rah kidol ning tingia.
  kan-2017: ಆತನು ಅವರಿಗೆ, “ನೀವೇ ಬಂದು ನೋಡಿರಿ” ಎಂದು ಹೇಳಲು, ಅವರು ಹೋಗಿ ಆತನು ವಾಸಿಸುತ್ತಿದ್ದ
