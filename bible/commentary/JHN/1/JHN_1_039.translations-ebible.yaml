  eng-OEBCW: ‘Come, and you will see,’ he replied. So they went, and saw where he
    was staying, and spent that day with him. It was then about four in the afternoon.
  knj-NT: —Sebach wej, jul il wej, ẍi naj tet eb. Catu' jix to eb yetoj naj, jix bet
