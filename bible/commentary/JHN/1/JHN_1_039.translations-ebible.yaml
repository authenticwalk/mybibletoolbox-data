  cac-cac: —Cotan̈ec, b'at quilecnab'i b'aj ay in posado chi', xchi d'a eb' vin̈.
    Ix b'at eb' vin̈ yed'oc, ix b'at yilan eb' vin̈ b'aj ayeq'ui. Vanxo yem c'u ix
    b'at eb' vin̈, yuj chi' q'uic'b'alxo ix jax eb' vin̈.
  tzj-E: 'Cawra xbij Jesús chca: —Jo'' quixtre'' ta chwij, ekatz''ta'' abar enc''o
    wa'', y xetre'' ela tzrij. Xe''ekaj c''a abar c''o wa'' y jara'' tk''ak''ij xec''je''a
    ruq''uin, com a las cuatro rxin tk''ak''ij chic.'
  san-BUR: တတး သောဝါဒိတ် ဧတျ ပၑျတံ၊ တတော ဒိဝသသျ တၖတီယပြဟရသျ ဂတတွာတ် တော် တဒ္ဒိနံ တသျ
    သင်္ဂေ'သ္ထာတာံ၊
  yaa-NT: “Ono õifokãfe, ẽ mato ispanõ,” ixõ ato iyoni. Askata afe fokakĩ õiafo nã
