    bá̱ thɛ''i̱nde p''ʉ bi zøni̱.'
  nop-nop: Unduŋ ninadigumuk kaŋ yeniŋguk, “Buŋa kademek.” Mele agaŋ fofoŋ tibe tulune
    yeniyanagila ugiŋ. Wooŋ kaŋ uŋgoŋ noŋgoŋ ikiŋ.
  obo-NT: Mid tavak si Disas to, “Duma kow koddi amoy'd kokita row.” Idda ron en,
