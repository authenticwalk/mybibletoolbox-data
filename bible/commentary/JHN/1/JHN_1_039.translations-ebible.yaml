  ces-1613: 'Co hledáte? A oni řekli jemu: Rabbi, (jenž se vykládá: Mistře,) kde bydlíš?'
  nab-NT: 'Te³nah¹lxi¹: — Wxã³sxĩ²sa²hẽ³li¹. Je³su²jah³la² ta¹hxai²hẽ¹la². Nxe³hĩ¹na²
