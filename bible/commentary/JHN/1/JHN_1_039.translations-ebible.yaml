  dop-dop: 'Yesu cɔ-wɛ sɩ: Ɩ́ kɔɔ nɑ ɩ́ nɑ́. Ḿpʋ́ɣʋ́ Yohɑɑnɩ ɩfɑlɑɑ polɑɑ nɑ pɑ́ nyɩ
    Yesu tɛ, nɑ ɩ́ nɑ-wɛ pɑ́ lɑ tɑɑnɑɣɑ kɛ tǝnɑ. (Wɑɑtʋ ɩnɩ tɔ ɩlim hʋʋwɑɣɑ.)'
  azb-azb: 'İsa onlara dedi: «Mənimlə gəlin, görərsiniz». Onlar gedib İsanın harada
    qaldığını gördülər və həmin gün Onunla qaldılar. Onuncu saat radələri idi.'
  eng-DBY: He says to them, Come and see. They went therefore, and saw where he abode;
    and they abode with him that day. It was about the tenth hour.
  guo-NT: 'Jesús jʉmnot wʉt, jʉm-aechon japiliajwa: —¡Xabʉa''t xan dukxxot taeliajwam!
    —aech Jesús japiliajwa. Do jawʉt, japi nakfol Jesús. Do jawʉtbej, japi taen Jesús
    dukxot. Jawʉt japi nama japonxot, xabich tuila xotlisox.'
  hla-hla: Ba nonei e poiena i taren, “Alimiu mi ruto mou.” Ba nori e la gono meren
    me rute ier a han i tanen. Nori i la mei a pal 4 kilok tara lahi. Ba nori e na
    ka gono meren turu lan teka.
  mav-NT: Mi'i hawyi Iesui ti'a­tu­wesat — Eweiwat uhupi hawyi atimo­herep mono aikope
    uheĩne'en hap ehepuo e Iesui. Mio tã e hawyi tuwat ra'yn Iesui upi aikope heĩne'en
    hap kape. Mi'i hawyi itote put'ok­'i­'a­tu'e wãtym'i turan. Mi'i hawyi itote tukup­te'en
    i'atue­wãtym na'yn Iuwãu potmu­'eria typy ok takaria.
  kpf-kpf: Sâitâ dâzâkoip, “Ga egit.” Sâi zet zâk sot âi ândiwet. Mirâsiŋ geibâ sâi
    zet zâk sot âi ândeitâ ŋâtiksâip.
  ppo-ppo: Atéró, ama atimaamopaae duraalu, “Ape. Wapata, ti diaamoné kelaalopó,”
    yalepó. Tétepa atimaamo fóló, a̧ betere be kolóló, be dȩ beta̧ a̧tamo aimó betalepó.
    Até dere alata, ti dou̧ sukakelemó du betalepó.
  hin-2017: उसने उनसे कहा, “चलो, तो देख लोगे।” तब उन्होंने आकर उसके रहने का स्थान
    देखा, और उस दिन उसी के साथ रहे; और यह दसवें घंटे के लगभग था।
  bef-bef: 'Ya lite loka haꞌigo: Letali ete bu galiyo, luto Yesu lu etimiꞌehina. Ya
    ligo etali nohi nominana bite bu gelete ai hiti ana yupahi analo mineꞌahana. Henaꞌmugope
    utehi yege alimi falalubeꞌmu nohigo yabe.'
  amm-amm: Ikoki, “Kukuwo, na paluwaimonowo, na pokiya tumowo.” No monoi no aluwaikino,
    ulololi tanomosiso kiyanokino. Upimomai aluwainiyonokino. Tani auso yousikainokino,
    ainoso hani folosu.
  zaj-zaj: Yesu kawalongela, “Izoni mulole.” Avo wachola wahone haja hayakalile yokala,
    na wakala na heyo zua dija jose. Ikala kamba saa longo dimwe ichungulo.
  chq-NT: 'Jesús gajin''²in: ―Ñiliin¹naa'', cwojǿø²duu''. Joon gangaliin¹mo ''ido
    joon ganii²¹o xiia'' tya'' Jesús. Joon ca''lóo² ''e jmɨɨ²¹² joon ''e ningó¹ ''iin²
    tyʉ́n² ca''lóo² joon ganiuu''²mo.'
  swp-swp: 'I ribalau isi aridi eai, i ene, “Au laoma au ita.” Se lau ena aba mia
    se ita, nei asubenana ne maedi se mia: paana mahana hesaudoudoina eai.'
  bjr-bjr: Yisufa iriseenoo qimanniminau doo aniree qafaaqa qufaqa miqanda mina faqa
