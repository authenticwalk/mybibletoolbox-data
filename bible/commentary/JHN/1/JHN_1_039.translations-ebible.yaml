  mal-2015: 'അവൻ അവരോടു: വന്നു കാണ്മിൻ എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ വസിക്കുന്ന ഇടം അവർ
    കണ്ടു അന്നു അവനോടുകൂടെ പാർത്തു; അപ്പോൾ ഏകദേശം പത്താം മണിനേരം ആയിരുന്നു.'
  tuo-NT: 'Cʉ̃ ʉ̃sãrẽ niwĩ: —Teꞌa. Ĩꞌarã aꞌtia, niwĩ. Ʉ̃sã cʉ̃ meꞌrã waꞌawʉ. Ñamicaꞌapʉ
