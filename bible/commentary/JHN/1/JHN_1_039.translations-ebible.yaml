  nss-nss: Pwen Yesu ipa, “Walu kasa pe walu kanimei.” Pwen hilya pe hilya nime hape
    aleheh ngara kiro aliy, pe lang ara hilro polo yiy, paratesah, kinpiyah pe paramwandrai,
    ara iho mahaahiu.
  snc-snc: Ḡia evaḡa-veseto, ekirato, “Ḡoiaḡoma, ḡoma ḡitaia.” Benamo ḡia ḡesi ḡeiaḡoto,
