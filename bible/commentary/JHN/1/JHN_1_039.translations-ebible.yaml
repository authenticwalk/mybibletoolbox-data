  kos-kos: Jesus el topuk, “Fahsru liye.” (In pacl sac ac ao akosr ma ke tafun len
    tok.) Ouinge eltal welul som ac liye yen el muta we, ac mutana yorol nwe ke ekela.
  ibo-ibo: Ọ sịrị ha, “Bịanụ, unu ga-ahụ.” Ha sooro ya ga hụ ebe ọ na-anọ. Ha nọnyekwara
