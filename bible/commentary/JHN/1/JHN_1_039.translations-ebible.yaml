  mir-NT: 'Mänitä Jesús yhadsooyy: ―Jam̱ huug híjxäm. Mänit hajxy hoy jiaanc̈h hix̱y
    maa Jesús hänajty tøø miejtstaꞌaguiän. Tøø hänajty miänacyxiøøjøøñä. Jim̱ hajxy
