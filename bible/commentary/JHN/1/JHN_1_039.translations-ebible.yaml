    sinik boyo te top kalbinim diim iinuta, am kwiinuta, isino nip ko.
  piu-2006: Watjaṉu pulanya, “Ngalya yarrapula!, ngurra ngayukuṉu nintintjaku.” Tjunguya
    yankula ngurra palunya nyangu, mungarrtji. Ngurra palulaya nyinarra mungarringu.
  poh-NT: 'Reꞌ Jesus kꞌuruꞌ jeꞌ wili xikꞌor queh: «Tare̱t, quim tak eh chawilow tak
    cho haj wilqui̱n chi patanic, nqui queh. Reꞌ take quib reꞌreꞌ kꞌuruꞌ xiꞌo̱j chiri̱j
    eh xquilow haj cꞌahchiꞌ chi patanic. Maꞌ xa ta xquilow haj patanic riban i Jesus,
    xicahnic laꞌ woꞌ ru̱cꞌ chiwach i kꞌi̱j reꞌreꞌ ruꞌum nok naxiponic ar ojonak chic
    i kꞌi̱j, jeꞌ na chic quejeb o̱ra reh xikꞌek.'
  tue-tue: —Jãmʉ, ĩñarã atiya, jĩĩwĩ ʉ̃sãrẽ. Ʉ̃sã cʉ̃ʉ̃mena wáa, cʉ̃ʉ̃ niirṍpʉ ĩñarã
