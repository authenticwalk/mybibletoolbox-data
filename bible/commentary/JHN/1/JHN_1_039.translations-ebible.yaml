  bod-N: ཡང་ཁོང་གིས་འདིར་ཤོག་ལ་ལྟོས་ཤིག་ཅེས་གསུངས་པ༌ལ། མི་དེ་གཉིས་ཁོང་དང་མཉམ་དུ་ཁོང་ཉིད་བཞུགས་པའི་གནས་སུ་སོང༌ཞིང༌།
    གནས་དེ་མཐོང་བ་དང་ཉིན་དེར་ཁོང་དང་ལྷན་དུ་བསྡད་དོ།། སྐབས་དེ་ནི་ཕྱི་དྲོའི་ཆུ་ཚོད་བཞི་ཙམ་
