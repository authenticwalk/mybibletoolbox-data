  gmv-NT: ኢዚካ ኢስታ “ሃ ዪዲ ቤይቴ” ጊዴስ። ሄሳ ጊሽ ቢዲ ኢዚ ኣዋን ዲዛኮ ቤዪዳኔ ሄ ጋላስ ኢዛራ ኢሲፌ ፔዒዳ። ዎዴይካ
