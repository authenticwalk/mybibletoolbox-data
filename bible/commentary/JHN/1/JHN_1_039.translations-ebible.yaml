  eko-eko: 'Khuwaajipu yoori: “Olawa moonewo.” Khulawa khoonawo ohali Yinsa amakiyeewo
    na khwiiya vamote na ye siikhu yaya etile yooshi. Epo zaarettikhaniye payina ya
