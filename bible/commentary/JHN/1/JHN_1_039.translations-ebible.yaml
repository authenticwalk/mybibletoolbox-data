  pes-OPV: '«چه می‌خواهید؟» بدو گفتند: «ربی (یعنی‌ای معلم )در کجا منزل می‌نمایی؟»'
  ron-1924: „Вениць де ведець”, ле-а зис Ел. С-ау дус де ау вэзут унде локуя ши ын
