verse: JHN.001.039
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Loholive di umale ke elehave.” Ige abu avuluvuta
    tiliale au umale ke elehalu. Isege vau dobai gutuige abu avuluvuta ua.
  okv-H: Iesu na “Huma kivujo.” ke ainge enu enana hure 4:00 o'clock ainge amiga pambuto
    amita irari degi kito amiga mihio hure vena.
  tbo-tbo: Yesu i paliwelehi i pa, ‘Ona nei po ona galeya.’ Yaka mitehi hi nae po
    anani mae hi galeya, ma amaka aibiga yaka mitehi hi eno.
  mal-C: “വന്നു കാണുക,” അദ്ദേഹം പറഞ്ഞു. അങ്ങനെ അവർ അദ്ദേഹം താമസിച്ചിരുന്ന സ്ഥലം വന്നു
    കണ്ടു. അവർ അദ്ദേഹത്തെ കണ്ടപ്പോൾ ഉച്ചകഴിഞ്ഞ് ഏകദേശം നാലുമണിയായിരുന്നു. അന്ന് അവർ
    അദ്ദേഹത്തോടുകൂടെ താമസിച്ചു.
  grc-SR: Λέγει αὐτοῖς, Ἔρχεσθε καὶ ⸂ἴδετε.⸃ Ἦλθον ⸆ καὶ εἶδον ποῦ μένει· καὶ παρ᾽
    αὐτῷ ἔμειναν τὴν ἡμέραν ἐκείνην· ὥρα ⸆2 ἦν ὡς δεκάτη.
  bgc-bgc: यीशु उनतै बोल्या, “चाल्लों, तो देख लियो।” फेर उननै उसकै रहण की जगहां देक्खी,
    अर उस दिन उसकै गेल्या रहे। क्यूँके साँझ के करीब चार बजगे थे।
  khz-khz: Ia evega-geleto, netiwato, “Iovogomai, ioma gitaa.” Ne ia ria geagoto,
    gena talu kapuna geve gitaato, votoma mamaguluna ia ria gepukato. Oragauna 4 koloko
    lavi kavanai
  deu-TKW: Da giengen sie, und sahen wo er wohnte, und weilten jenen Tag bei ihm;
    es war um die zehnte Stunde.
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑dá, uyuliꞌ. Niꞌr yjáclenëꞌ Lëꞌ len
    gulaléꞌinëꞌ ga naꞌ zoëꞌ, atiꞌ gulugáꞌnlenëꞌ Lëꞌ dza naꞌ, le chzaꞌ ral.'
  lin-lin: 'Yesu azongiselaki bango : — Boya mpe bokomona. Balandaki Yesu, bamonaki
    esika oyo azalaki kovanda mpe bavandaki elongo na Ye na mokolo wana. Ezalaki na
    ngonga ya minei sima na midi.'
  hns-NT: 'Tab oesab poetjhies: „Rabie, aap kaaha rahe hai?” („‘Rabie”’ ke matlab
    „‘maastar”’ hai).'
  noa-E: Magbaawai Jesuu marag, —Magan mʉ dʉ̈i wëttarrau ajim, mʉ chiraajem aar khaugaan.
    Magbaa chadcha i dʉ̈i wëtwi i sĩerr aar maar barimajim. Mamʉ ya maagwai kheeuragam
    las cuatrojö sĩerr aawai warag ich maig khëujim.
  eng-EMTV: He said to them, “Come and see.” They came and saw where He was staying,
    and they stayed with Him that day. It was about the tenth hour.
  mib-NT: 'Te ni cahān yā jiín de: Quíngoo yó te cuni rō. Te ni jengoo de, te ni cajito
    de nuū ndeé yá. Te ni caquendōo de jíín yá quɨvɨ̄ ún, chi nájnūhun cacuūn jehíni
    cúu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “फे़रे़त्‍छे़ॽआङ् ओमे़त्ते़त्‍छे़ॽ॥” हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ कुमुक् लिसि (४) मुक्‍ते़आङ् वये़ल्‍ले़ पेसिआङ् खे़ङ्‌हाॽरे़ ये़सुःन्
    युङे़बा ते़न्‍निन् ओमे़त्ते़त्‍छु॥ खे़ङ्‌हाॽ खे़न् ये़न् ये़सुःन्‍नुए याःक्‍ते़त्‍छिरो॥
  xnj-xnj: Yesu akavajovela, “Mbwela, na nyenye yati mwilola,” Vawuliwa vala vakamlanda
    yavili lukumbi lwa saa kumi ya kimihi na vakatama kwaki ligono lenilo.
  mmx-mmx: La ne Iesu ga lok, “Uto dik ata ven i.” Kuren la duga emu min la duga ven
    lenep neni gak lok teren. La duga nemen go ap mo laaleng axap eburu min, ga se
    at lavanuet konaleng ga ukantinao.
  cbr-NT: '¿Uinu ''icë cara min ''iti ''ic? quixun cacëxun ca Jesusan cacëxa: —Isi
    cuanun ca ut. Cacëx cuanxun ca aín ''iti isacëxa, istancëx ca bari xupíbucëbëa
    baquíshti ''urama ''ain abë ''iacëxa.'
  tee-NT: 'Pus ajunich: ―Asok''ot''itch. Alakts''ina''it''itch junta ict''ajun. Chai
    tat''a''alh. Talakts''ilh junta ixt''ajun. Pus ju acsni avilhchan tat''atolhcha
    ni tachi lakat''at''i hora atok''oxana'' ixjunita.'
  eng-LSV: He says to them, “Come and see”; they came and saw where He remains, and
    they remained with Him that day and the hour was about the tenth.
  cak-NT: 'Y ri Jesús xu''ij chique: Jo'', y titzu''. Y reje'' can xebe y xquitzu''
    ri rocho. Y xec''ue-ka riq''uin ri Jesús ri jun nak''ak''ij ri'', roma xa can
    las cuatro chic.'
  pah-NT: '@see-verse:JHN.001.038'
  sja-NT: 'Jesupa p''anauji: —Chétɨ k''awaadamerã. Mãgá wãjida iru baparimaa mãik''aapa
    ma ewate p''aneejida iru ome k''ewara las cuatro pada perã.'
  xed-xed: «Saghawasa ka nghanata kuni ɓa!» kaʼa nda həŋ. Ka laghu həŋ mistani, ka
    nghanatá həŋ ta vla nzakwani. Ta fitik hawu ta nzemndi fwaɗ vli nda tsa. Ka kɗiŋtá
    həŋ ta vaghay kawadaga nda tsi.
  glk-glk: 'جواب بده: «بأیید و بیدینید!» پس بوشوییدی و بیده‌ییدی کی کویه خانه دأره
    و او روز اونه اَمره سر بوکودید. او لحظه ساعته چهاره بعد از ظهر بو.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —Cóho̱ ná
    cuni ndó, dá já —na̱cachi a. Já ndáca táhan da na̱sa̱ha̱n da̱ xi̱hi̱n á sánde̱hé
    da̱ nu̱ íin a. Ta na̱sacuu a tátu̱hun ca̱a̱ co̱mi̱ sa̱hini já na̱sa̱nduu da xi̱hi̱n
    á.'
  gfk-S: Io, Jisas ga tange ta dur, “Mur hilo, mur nage nes.” (Ma igate hutate be
    na aihet na pana bung tuei um ra matarahien.) Io, dur ga saate leh Jisas, dur
    gom a nes no katano iga kiskis tana, duhat gom kis tano matarahien bakut kaia.
  bmu-bmu: Mewö jiyohotka meleŋnök, “Mönö kaba ehot!” Mewö meleŋniga wehön möŋaiiga
    4 kilok miaŋgö dop ahök. Wehön möŋaiiga miaŋgöreŋ mohotŋe anda miri denike ahöba
    malöhi, mi eket. Mi eka miaŋgöreŋ yambuk malohotka miri söŋauba suŋgem aiga mosöta
    kayohot.
  dgz-dgz: Iesu gare wan “Onaen, amba e yawai.” Ap menan mu amon amba inini arewa
    yawan, amba wam ame yaugai tanan wanumon. Wanumone aeni wam airase degedeawa wareni
    menan ap mepe inane.
  eng-GNV: 'He saide vnto them, Come, and see. They came and sawe where hee dwelt,
    and abode with him that day: for it was about the tenth houre.'
  zaa-NT: 'Ra tìe cabi: Lítaáruhuá inna'' le. Huía tè cabi lani e nna bila''ni cabi
    làti dueáa. Tsá lània nna nía ba beyà''na cabi, porqui''ni chi ral·la.'
  eng-WEBSTER: 'He saith to them, Come and see. They came and saw where he dwelt,
    and abode with him that day: for it was about the tenth hour.'
  guh-guh: 'Jesús nexata jumaitsi bajaraponëbejejavabelia: —Naxanitsia. Panataenamebeje
    itsajota ponaponajë, jai Jesús. Nexata bajaraponëbeje naponabeje baja Jesús pepëta
    caniviyoepatota. Nexata baja tanebeje itsajota ponapona Jesús. Nexata bajarapamatacabi
    nayacaniviyobeje tsaponaponae Jesúsjavata.'
  bon-bon: Tabe jaajige egä, “Siclege päpäname.” Teepi aaclige, siige jepänäsi teeme
    lenaja puupu ne. Ai mule te äbitige mämle bimu me, siige teepi pui bimu ne epiräsi
    Yeesu cama lenaja je.
  nhw-BL: 'Huan quinilhui: ―Xihualaca, xiquitaquij canque nimocahua. Huajca yajque
    huan quiitatoj campa mocahuayaya huan mocajque ihuaya pampa eliyaya las cuatro
    ica tiotlac.'
  swh-ONEN: Yesu akawajibu, “Njooni, nanyi mtapaona!” Hivyo wakaenda na kupaona mahali
    alipokuwa anaishi, wakakaa naye siku ile, kwa kuwa ilikuwa yapata saa kumi.
  wbi-wbi: UYesu akati, “Mwise, mukupaagha.” Pe vakam'bingilila. Pakivwilile, akavalilo
    aka kijigho, vakafika pano ikalagha, vakava lumo ikighono kila.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i nɑ i wɑ. Mɑ bɑ kɑ nùn dɑ bɑ wɑ mi u wɑ̃ɑ, mɑ bɑ sɔ̃ɔ
    surɑ win mi. Sɑɑ ye, yɑ sɑ̃ɑwɑ yokɑn kɔbɑ nnɛ.
  eng-KJVCPB: 'He saith unto them, Come and see. They came and saw where he dwelt,
    and abode with him that day: for it was about the tenth hour.'
  kgk-NT: —Peju katu pehexa, he'i íxupe. Upe-ma ramo oho ohexa oiko ha-py. Ka'arugwasu-ma.
    Upéa-gwi opyta Hesu ndive. Ka'aru ete peve indive opyta.
  waj-waj: 'Tuduu rikioo Yisuuva ivaitana sai tunoo: Numa taatee, tuduu rikiada ivaitana
    numa ivo varuuvaki teeda inna tasipama varuduu suaivo haatapoo hannauduu rikiada
    inna tasipama vairavai.'
  cpy-cpy: 'Ikantzi Jesús: “Pipoki piñeero.” Ikanta royaatee-yanakirini, iñaakiro
    jempe inampitawo. Ari imaapaentzi, tema tsireniityaaki.'
  ekk-PKP: „Tulge ja vaadake,“ ütles ta neile. Nii nad siis läksid koos temaga ja
    nägid, kus ta peatus. Kell oli umbes neli pärastlõunal, ja nad veetsid ülejäänud
    päeva temaga koos.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ku nem yaka nuku kite.” Inoke avaliya Yeisu
    hi na wana abamina hi kite, ge lan o avaliya hi miminaa to. He sauga o iyaka po
    kilok kokoyavi ana labi elana.
  wbp-wbp: Junga-juku, Jijajirlilki-palangu jangku-manu, “Yanirlipa yungunpala ngurra
    ngaju-nyangu nyanyi.” Junga-juku, jirrnganja-palarla yanu ngurra nyanungu-nyangu-kurra
    ngulaju wuraji, ngulaju-pala wuraji-jangkaju nyinaja wantajiilypa-kurra ngulaju
    yalumpurla-juku.
  luo-luo: Nodwokogi niya, “Biuru mondo udhi une.” Omiyo negidhi mine gineno kama
    ne odakie, kendo negibet kode kanyo odiechiengʼ ngima. Ne en kar sa apar mar odhiambo.
  nhe-NT: 'Huan quinilhui: ―Xihualaca, xiquitaquij canque nimocahua. Huajca yajque
    huan quiitatoj campa mocahuayaya huan mocajque ihuaya pampa eliyaya las cuatro
    ica tiotlac.'
  aii-aii: 'ܐܡܝܼܪܹܗ: ”ܬܹܝܡܘܼܢ ܘܚܙܹܝܡܘܼܢ.“ ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܘܚܙܹܐ ܠܗܘܿܢ ܐܲܝܟܵܐ ܦܝܵܫܵܐ ܝܗܘܵܐ،
    ܘܦܝܼܫ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܒܗ̇ܘ ܝܵܘܡܵܐ، ܘܐܲܝܟ݂ ܣܵܥܲܬ ܕܐܲܪܒܲܥ ܝܗܘܵܐ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ.'
  esk-NT: Ilaan kiuniġik, “Uvuŋaġutik qiñiġiatku!” Taapkuak utlauti'amik qiñiġniġaak
    nani irviqaqtilaaŋa, aasrii uvlivigiplugu. Sisamanun tuqtuqtaq iḷiyuŋnaqsiruami
    sassaq unnuksraaqman.
  msb-msb: “Kadi kamo kag kitaa,” an sabat ni Jesus. Kaya nag-upod sinda kag nakita
    kun diin man gayod siya nagaistar. Kay maalas kwatro na an hapon, nagpabilin sinda
    kaupod niya sadto na adlaw.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma¹dsǿg³ quianh¹³ jní². Ma¹ne¹³ cøng² ja³quieg¹
    ―ca¹juúh²dsa. Ca¹ŋi¹lé² dsa² quianh¹³ Jesús juu¹² ja³quiah¹³dsa. Ca¹jái¹dsa ja³jøng².
    Jøng² ca¹túgh²dsa ja³jøng² cøng² huu². Di³ ma²tǿ² cónh¹ hein¹³ quiún² ta¹ca¹hlég².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‌ ଆସା ମୁଇ ରଇବା ଜାଗା ଦେକ୍‌ସା ।” ସେଟାର୍‌ ପାଇ
    ସେମନ୍‌ ତାର୍‌ ସଙ୍ଗ୍‌ ଜାଇ ସେ ରଇବା ଜାଗା ଦେକ୍‌ଲାଇ । ଆରି ସେ ଦିନେ ତାର୍‌ ସଙ୍ଗ୍‌ ରଇଲାଇ
    । ସେବେଲା ସଞ୍ଜୁଆ ଚାର୍‌ଟା ଅଇରଇଲା ।
  meu-meu: Ia eto, Aoma, ba itaia. Bena idia ela, ena noho gabuna eha itaia, bena
    una dina ai ia dekenai e noho. Negana be adorahi kahanai.
  yva-NT: Umba Yesus po raura yai pare, “Wiride rati indati taune ipo raen.” Weti
    javondi Ai wuruta, yo Apa norije raen. Arono naijeamo uma amije mambisy namandive,
    weti inya irati atavon ava ngkaumu kobe.
  dgc-dgc: “Ey kumuyog kam,” kagi na, “éy meta moy.” Kanya kinumuyog side ni Jesus,
    a mineta de tu tinulusan na a bile. Ey tinumulos be sa side, da apapon dén.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Na gaṉle guio ne, zeeṉa gaṉ to paw. Nacne güeynaḻ
    zho zhits me, goṉ zho pa lo no me; dzigo blëz zho lo me ga. Ga blozh ptse zho
    dze, sac ziedzele dze zie zho.'
  hix-NT: Omohtxoko, xenyxe, kekon hatà, Txesusu, àwyanye. Àro ke totxownà hatà. Txesus
    mànà yonytxownà hatà. Enmahrà ro rma nehxakon hatà, 10 oras me ehtok hatà. Àro
    ke, awasnawo rma hak nehxatxkon hatà, noro hyawo.
  sim-sim: Urik ormu mbara, �Shi ra heyeka.� Urik fri ihi aka os or lindarin frimu
    heyera. Uhu or nga orok nakrem fri lirik simu krinyara. Os orok fri iri wolo homi
    avi li mbandari wolok nari sir.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “आऊ अनि देख्छौ ।” तब उनीहरू आए र उहाँ कहाँ
    बसिरहनुभएको थियो भनी देखे । त्‍यस दिन तिनीहरू उहाँसँगै बसे, किनभने दसौँ पहर हुन
    लागेको थियो ।
  cgc-cgc: Ambal Jesus ta darwa na tinudluan Juan, “Mos, muyog kaw ki yaken aged mlaman
    nyo daw indi a gadayon.” Pag-ambal din, gakuyog dayon darwa ya daw nakita danen
    daw indi kanen gadayon. Naan dya danen an alin ta paglambay ta appat uras alin
    ta ugto-adlaw asta magkilem.
  tim-tim: hin dâm makyetkiep, “Gambela olowâk arine.” dâmbo âgâmbela ariyi. Arim
    emet dewunŋe ge kulukberâm akto yâk olop tali.
  yor-yor: Ó wí fún wọn pé, “Ẹ wá wò ó, ẹ̀yin yóò sì rí i.” Wọ́n sì wá, wọ́n sì rí
    ibi tí ó ń gbé, wọ́n sì wà ní ọ̀dọ̀ rẹ̀ ní gbogbo ọjọ́ náà. Ó jẹ́ ìwọ̀n wákàtí
    kẹwàá ọjọ́.
  wos-wos: Wungi wambéka dé wa, “Mé yae xétambéni.” Wungi wandéka ye bér xé, dé rendéka
    ge téndéka. Xétaka wun nukwa bér dé wali re. Gérambu yandéka bér yihambambér.
  emp-NTPO: 'Jesuba panusia: –Acʌd̶e zed̶adua.– Ara maʌ̃da wãnaped̶a unusid̶aa sãma
    b̶abarida. Maʌ̃ ewarid̶e idji ume panesid̶aa quewara babʌrʌ bẽrã.'
  eng-F35: He says to them, “Come and see.” So they went and saw where He was staying,
    and stayed with Him that day—it was about the tenth hour.
  ind-ind: Lalu jawab Yesus, “Mari ikutlah, nanti kalian akan melihatnya.” Maka kami
    mengikuti Dia dan melihat di mana Dia tinggal. Mulai hari itu, kira-kira jam empat
    sore, kami tinggal bersama-sama dengan-Nya.
  pes-OPCB: 'فرمود: «بیایید و ببینید.» پس همراه عیسی رفتند و از ساعت چهار بعد از ظهر
    تا غروب نزد او ماندند.'
  mpt-mpt: E baabenea Ibo ne beketne monibta ne amo aalabio watemine gesea i dabo
    bekeba moniba e bib unaniba e amo aalabeo watemubaniba e baka bliba kwinsobe.
    (Kwin tlota 4 kilok ese mak biota inasiobe.)
  ssx-ssx: Yesuma꞉ ipilika꞉ pi hombo peaaso alota꞉ A꞉pa handa꞉pe la leeke handaa ipika꞉
    hayeke alena꞉ handolo puaata꞉ koto pita꞉ ipilikita꞉ ipiki ame̱le̱ hao haemekeme.
    Koto hau pimiki hauta꞉ welealo nane 4 okoloko pimikime.
  mkl-mkl: Ŋɔi í jɛ nŋɑ í ni, i nɑɑ i cɔ ŋɑ. Nɔ ɑ̀ tooɛ ɑ̀ koo ɑ̀ cɔ bii í wɑ nɔ ɑ̀
    hoe bɛ. Ideu ihɛ̃ í cei ɑlɛ zɑkɑi isɔ mɛɛ.
  gaq-gaq: ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‍ଡିଂକେ ପାଙ୍ଗ୍‌ଲାପା ପେକେଏ ଆତ୍‌ବା ସିସ୍‍ଇଂ ୱେଚେ ଜିସୁନେ
    ବାସା ମ୍ୟାଃକ୍ନେ ଡୁଆ କେଆର୍‌କେ ଆରି ଆତେନ୍‌ ସ୍ମି ଜିସୁନେ ସଙ୍ଗେ ଲେଃଆର୍‌କେ; ଆତେନ୍‌ ବେଲା
    ମିଡିଗ୍‍ ଅଁକ୍ଲିଗ୍ ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Yesuusi enttako, “Haa yidi be7ite” yaagis. Entti bidi I de7iyasuwa be7idosona.
    He gallas sa7ay tammu saate heera gidiya gisho iya matan pee7idosona.
