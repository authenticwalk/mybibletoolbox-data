  aom-aom: 'Rabae ja dinöꞌe hijanue hö uavamu hegorovo Iesuro uëvadeje: Rueromo gahëjo.
    Gahëjamu hegorovo majae garoboꞌe bamamu huꞌo vaꞌoromo hu hijaje osaho gavareje.
    Garomo huꞌo arijuvo vahiromamu vaꞌareje.'
  geb-geb: Zisas mbaram khaŋ mani ga nzuai, “Ŋko zɨv ganɨ.” Mani mbara ana phorga
    vov ana ki phena gari. Mani mba raar ana phorga ki. Ne khaŋ muuŋgi, mba raar,
    ra vera vov fe ndi ra vhɨzgi.
  eng-WYCLIFFE: And he seith to hem, Come ye, and se. And thei camen, and sayn where
    he dwellide; and dwelten with hym that dai. And it was as the tenthe our.
  bsj-bsj: cin yici, “kom bou nako to,” la cin bow cin to fiye ci dam tiyeu, cin dam
