  mya-mya: ကိုယ်​တော်​က ``လာ​၍​ကြည့်​ကြ​လော့'' ဟု​မိန့်​တော် မူ​၏။ ထို​အ​ချိန်​သည်​ည​နေ​လေး​နာ​ရီ​အ​ချိန်
