  clu-clu: Makon na, “Dali, pagtawas kamo kanakun agud makita nindo.” Gani nagtabid
    sanda kay Jesus kag nakita nanda kon diin tana nagaoli. Mga alas koatro ron dato
    ang apon, gani doto sanda run lang nagpagabi.
  swh-ULB: Akawambia, “Njooni na mwone.”Kisha walikwenda na kuona mahali alipokuwa
    akiishi; walikaa pamoja naye siku hiyo, kwa kuwa ilikuwa yapata kama saa kumi
    hivi.
  tpt-NT: 'Ni Jesús jalajqaltayl: —Kꞌatꞌantꞌik laqtsꞌinin taꞌan kvil. Ex taꞌal, talaqtsꞌil
    taꞌan ixvil. Ex ancha tamaqltoqoxalcha, va laꞌatꞌaticha putoqoxata ixjunita.'
  aai-aai: I iya’afutih eo, “Kwanatan, kwa taiyuw efan kwa’itin.” Naatu hin efan menamaim
    ma’am hi’itin, naatu veya tutufin bairi imaim hima. Nati i tanao 4 korok na’atube.
  sny-sny: Sosu Jisas itiya'u eiye, “Fenesi siyera.” Sosu lowesi le ma'e mo'o fiyewe,
    wesi sahe le howeisiya ape, siyeye. Saro ahe lowesi le mase poweiye ape ironamiye.
    Nowe poweiye neriwei iroteye.
  myy-myy: —Adojʉ tirã waya maji, yi cʉdiquĩ Jesús gʉare. Ito ĩ yijare ĩre sʉya wacõri,
    ĩ ñarojʉ ticʉ gʉa ĩja. Ito bajiri iti rʉmʉ ĩ rãcati ñarã rãiocoacʉ gʉa. Yucʉ wecacõ
    tʉjaquĩ ũmacañi.
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan ro̱j soꞌ a: ―Caꞌa̱nj níꞌ, ne̱ queneꞌe̱n
    soj á ―taj Jesucristó a. Cheꞌé dan me caꞌanj ro̱j soꞌ, ne̱ queneꞌen ro̱j soꞌ rej
    ne̱ Jesucristó, ne̱ cunuû ro̱j soꞌ tucuá soꞌ cunu̱ꞌ güii yoꞌ a. Dan me se agaꞌ
    caꞌa̱nj rej anocoꞌ güii me orá caꞌmii ro̱j soꞌ ga̱ Jesucristó a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye ihyan chahn: ―Cuhn vo nduco nchuhn, ndihchero ne.
    Tuhme cuahn ihyan chahn nduco ye na̱n che quenan ye, ne nducote a ri tenduh na̱n
    rahco cun a chino ura min ne, chahtenan ye nduco vih.'
  bel-bel: 'Кажа ім: ідзеце, і ўбачыце. Яны пайшлі і ўбачылі, дзе Ён жыве, і прабылі
