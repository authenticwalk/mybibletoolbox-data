  hin-CV: मसीह येशु ने उनसे कहा, “आओ और देख लो.” इसलिये उन्होंने जाकर मसीह येशु का
    घर देखा और उस दिन उन्हीं के साथ रहे. यह दिन का लगभग दसवां घंटा था.
  eng-OURB: He said to them, “Come, and see.” They came and saw where he was staying,
