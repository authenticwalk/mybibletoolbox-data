  san-BEN: ততঃ সোৱাদিৎ এত্য পশ্যতং| ততো দিৱসস্য তৃতীযপ্রহরস্য গতৎৱাৎ তৌ তদ্দিনং তস্য
    সঙ্গেঽস্থাতাং|
  tdx-tdx: 'Le nanoa’e ty hoe: Antao, hañisake: Aa le nimb’eo iereo nahaisake i nimoneña’ey
