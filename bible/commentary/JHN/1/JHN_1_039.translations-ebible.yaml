    ba tjok eshko äär jong shkë go.
  kaq-NT: —Jisi benahue —hahscaquin. Jaatian boresscaxon, jan jano jihuetai jisish,
    bepiscaiya jaa netenbi jahuen xoboho banecani.
  sgb-sgb: Wani Apo Jesus kanla, “Kihonol kaw kangko, ta hêlkên yo.” Mag-aalas quatro
