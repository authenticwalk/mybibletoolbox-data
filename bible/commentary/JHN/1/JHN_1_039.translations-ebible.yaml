  san-ORI: ତତଃ ସୋୱାଦିତ୍ ଏତ୍ୟ ପଶ୍ୟତଂ| ତତୋ ଦିୱସସ୍ୟ ତୃତୀଯପ୍ରହରସ୍ୟ ଗତତ୍ୱାତ୍ ତୌ ତଦ୍ଦିନଂ
