  zlm-KSZI: ‘Marilah lihat,’ kata Isa. Mereka terus mengikut-Nya dan melihat tempat
    tinggal-Nya. Waktu itu kira-kira pukul empat. Mereka pun tinggal bersama Isa pada
    hari itu.
  gdr-gdr: Seg Yesu ten amnonj da, “Ayo tetka! Ɨ ɨta yɨr ongya.” Sɨ onggɨt penaemb
    ton ekonda, ɨ ket pɨpmet yɨr yongonda rɨkɨnd re Ton yɨbnonj. Ɨ ton ket Yesu kɨma
    adea de ebnonda onggɨt bibɨrɨnd. Ɨ wɨn re ket sɨmana gatab powa (4) kɨlok awonj.
  vmy-NT: —Ndechutsijon —kitsu Jesús. ꞌBa ꞌbatsaꞌen kiji nchjabiu ꞌba tsabe ña tijña
    Jesús. ꞌBa kio tsikꞌenduko nchjabiu kui nixtjinbiu, ngatꞌa je kuangixun. Jeru
    mején chuba ñujun yaꞌa.
  cmn-FEB: 他说：“来看看吧。”于是他们就跟随他，看到他所住的地方。当时是下午四点，这一天剩下的时间，他们都和耶稣待在一起。
  gmv-RNT: Izikka ista “Ha yiidi beyte” gides. Hessa gish biidi izi awan dizaakko
    beyidanne he gallas izara issife pe7ida. Wodeykka gede tammu saateso bides.
  ncl-NT: 'Quinmilic: —Xihualacan huan anquitas. Cuaquinon uyaje huan quitaje capa
