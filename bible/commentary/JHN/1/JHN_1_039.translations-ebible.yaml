  xtd-NT: 'N‑jaꞌan‑ia: —Na jɨꞌɨn‑ro, te jini‑n nde tuu‑r. Xijan kuu xa ndeka‑ia‑s
    juaꞌan, te n‑ka xini‑s nde tuu‑ia. N‑ka ndoo‑s xiꞌin‑ia kɨu ijan, chi n‑ñini.
    Vaa xá kaa koon xañini kuu.'
  mdy-ETH: ዒዚያ፦ «ሃኒ ሙኪ ዛጉዋቴ» ዔያቶም ጌዔኔ፤ ዒማና ዓባ ኬዴያኬ። ዬያሮ ዔያታ ዓኣዺ ዒዚ ዎካ ናንጋቴያ ዛጌኔ። ዬኖ
    ኬሎ ዒዛና ዎላ ዴንዲ ዓባ ጌላንዳያ ሄላንዳኣና ዔያታ ፔኤቄኔ።
  spl-spl: Sâmutŋe sâop. “Orowâk ari emet ya tiripyotgowom.” Yawu sâmu orowâk ari
    emetŋan yâhâ tatmâ den huhuwin. Den huhum tatmunŋe emetsenŋe emelâk purik sâm
    giop.
  usp-NT: 'Laj jcaj orchak re b''esal k''ij, Kakaj Jesús xij rechak: Tzajtak, iltatak,
