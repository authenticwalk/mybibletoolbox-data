  ory-ory: ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଆସ, ଦେଖିବ।” ସେଥିରେ ସେମାନେ ଯାଇ ତାହାଙ୍କ ବସା ଦେଖିଲେ,
