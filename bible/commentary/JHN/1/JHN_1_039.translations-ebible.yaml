    c̱aan mo haali/ atente/ ta’da tente/ idoŋon mo be.'
  tvt-tvt: <<Sok raathaak hansih ba,” heh ih ngaakbaat nyuuta. (Erah tokdi rangsa
    lup nanah angta.) Erah thoidi heh damdi roong kah nyu ano heh mani songtongta
