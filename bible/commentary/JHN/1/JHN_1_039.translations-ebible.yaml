  ces-LB: „Pojďte se mnou!“ řekl Ježíš. Přijali to pozvání a zůstali ten den u něho.
  mkn-mkn: Ais Yesus manyao bilang, “Mari ko lia sandiri sa.” Ju dong iko deng Dia,
    ais lia Dia pung tampa tenga. Waktu dong sampe, su kira-kira jam ampa sore. Ais
    dong tenga deng Dia sampe matahari tanggalám.
  pol-UBG: 'Powiedział im: Chodźcie i zobaczcie. Poszli więc i zobaczyli, gdzie mieszka.
    I zostali z nim tego dnia, bo było około godziny dziesiątej.'
  qxh-NT: 'Jesúsna niran: «Shamuy. Ricsichishayqui, ari.» Aywar, Jesús tiyashanman
    ćhayaran. Tacsha mallwayna caycaptin, jinallanćhu pachacäriran.'
  nwi-nwi: Kɨni Yesu rɨmɨni-pən tuk əriu mɨmə, “Pəh krhɨvən, nakwəm-ru ikɨn yakamarə
    ikɨn.” Kɨni iriu kɨmɨrakwasɨg kɨn, mɨrhuvən, kɨni mwəm ikɨn ramarə ikɨn. Ipakə
    mɨrh rivə, irisɨr min kɨmnarhəmɨr mɨrheriaji rəpɨgnəp.
  kmo-kmo: 'Jisas rii awasen eecha wor: “Ki na ya he.” Worek, piiriita riitaka i watar
    akan her. Worek, piir riitaka eecha nedii pochi tar. Hogo siiken otiitar nediik
    diitata.'
  agr-agr: 'Tiagtai Jisus ayaak: —Wegajai, awi wainkatajum, —tau. Tima niijai ijunag
    Jisus pujamunum, etsa ashí akagu asamtai, nuwig kajigkaju.'
  kyc-kyc: Baame nakamba lamaiyuo, Kandala mwua leya. Baa Paleya doko kandala papala
