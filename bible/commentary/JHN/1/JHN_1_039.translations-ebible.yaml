    melmel tura papang na aunbiing ka sup e pisiih.
  xon-xon: Le u bui bi, “Dan ki nan ti lik man.” Le bi dii u ki ti kan waah koo nin
    chee na. Ni nan ye tikur tinaa aayoonn la, le bi nan doon udo liyaadaal ngbaan.
  tzo-ZNT: ―Batic, ba qꞌuelavilic ti bu nacalone ―xiyutoticotic ti Jesuse. Libatoticotic.
    Xmal xa cꞌacꞌal licꞌototicotic yoꞌ bu nacale. Tey jchiꞌucticotic iꞌoch acꞌubal.
  mpm-NT: 'Ti ni kachi Jesús: ―Ñaꞌan na choꞌo, ti kuni ra ―ni kachi ya. Kuankoyo da
    jiin ya naa da ti ni ka jini da nuu kancha ya. Ti yukan ni ka kendo da jiin ya
    kɨvɨ un, chi ja ni kuu kaa kuun ja ini.'
  ots-NT: 'Bi da̱j ya car Jesús, bi hñi̱na̱: ―Möjö pa gui cca̱htihui.― Diguebbʉ ya,
    bi möjmʉ bbʉ, bú cca̱htihui jabʉ mí bbʉy, cja̱ bú dehui pʉ car nde‑ca̱, como ya
