  hoy-hoy: यीशु आंदुर से अंदुन, “नळी, रा नोळ कोंडीर.” आग आंदुर होगकु आऊन ईरोद जागा
    नोळदुर, अदिक आ दिन आऊन सांगुळ ईत्‍तुर. यतिकी द्यावमुळका नव लगभग नाक मुरदोगिदव.
  amo-amo: Aworo nani, “dan ida yene.” ida ida yene kite na assosin ku; iso ligowe
    nanghe lilone, bara kubi nikoro kulidi wa malu uti.
  pjt-pjt: Ka pulala wangkangu, “Pitjala pula nyawa!” Ka pula Jesula tjunguringkula
    anu munu pula ngura nyangu munuya nyara palulalta nyinara mungaringu.
  cwe-cwe: Kawedika, “Izoni mwizawona.” Ivo wahita na wawona hanhu hayakalile kokala
