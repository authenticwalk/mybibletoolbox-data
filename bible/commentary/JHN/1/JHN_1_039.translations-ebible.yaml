    vataake vi, oru viva vauraqi variqi vi eromanta anirante vura.
  hub-NT: 'Tama Jesús nitan chicharuk: “Weajai, ai wainkatarma”, tusa tinaiti. Takai
    nijai iruuntrar Jesús pujamunam jea wayawaruiti, tuma etsa pegke aka asamtai,
    nui kanaru ainawai.'
  hmo-hmo: Ia gwau, “Umui mai itaia.” Vadaeni idia lao, iena noho gabuna idia itaia,
    bona unai dina ia dekenai idia noho. Unai nega be adorahi, 4 okaloka bamona.
  big-big: Yisugu pelik yeiya, Keriyi nangaiweki mena koli, yeiya logo piyau pi kiling
    i pugu yolu pumakke kuna logo piyau pi kiling yokmek mangobektau onorikka koyimeige
    weik kusa nunung kangmekke.
  gux-G: Cua mani, ki diidi. Ban ŋɔdi, ki la wan ye naani, ki tundi yeni o lan daali.
    Li den tie nani kudi piiga po yeni.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Mɨ²³gui²³²ra². Jo̱³
    hua² rɨ²móo²ra''³ ―ca²³jua''³. ''E³ jo̱³ i²joo³te''²³ ''e³ jiaa''³¹ jen³¹. Ca²³cuaa''n²³te''²³
    quia̱''²te''²³ jmɨ́ɨ² jo̱³. Qui² mɨ³tɨ́³ la²³ca̱a̱n³ hora ''e³ quiʉ̱́³.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Guliʼdá, uyuliʼ. Níʼirö yöjácalenëʼ
    Lëʼ, en bilaʼléʼenëʼ ga naʼ zoëʼ, ateʼ buluʼgáʼanalenëʼ Lëʼ dza naʼ, tuʼ chizáʼ
    ral-la.'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Idang'ana mupone.” Bahi avala vakuhundwa
    nkumpapata, nkupona pachinu páikàlà, nkuikala nawe liduva alila lyammalele. Na
    uhiku anewo wávele malinga sakumi chinalyulo.
  ata-ata: Iesu mukolineꞌi ilou aloxo ꞌo, “Nganeꞌe mo ngamaisou.” La sou Anu muoleneꞌi
    sou milai mimaisou tani e Anu muxolu no anu. Mixali no tani, la aso iou tamiꞌa
    no ꞌoloꞌolovoxo. No voxo ane ne, la aneꞌi iloꞌa mixolu.
  qvw-NT: 'Niptinmi: “Lishun-ari licapäcunayquipä” nilcul puśhala. Chay licapäcuśhanćhümi
    inti patacña cacuyaptin Jesuswan chayćhu quïdaculcäla.'
  nfa-nfa: Ka Yesus dhaa, na, “Mai sèna ka mèdhi unu mi.” Hèia lasi madhutu Ne, ka
    rèdhi era pea Na. Rèngu dꞌai nèi, pe dꞌara hake èpa nihia sa. Ka ra pea dènge
    Ne toke dꞌai lodꞌo cèna.
  tnp-tnp: Kəni Iesu təməni=pən məmə, “Pəh kɨhluvən nəkueruh-to.” Kəni ilau kəmiauərisɨg
    lan mɨhluvən kueruh ikɨn in tətatɨg ikɨn. Iuəkɨr mɨtɨgar tiuvɨg ləhnaiuv, ilau
    kəmətuan ilahal min mətəuarus tapinəpu.
  urd-urd: उसने उनसे कहा, “चलो, देख लोगे।” पस उन्होंने आकर उसके रहने की जगह देखी और
    उस रोज़ उसके साथ रहे, और ये चार बजे के क़रीब था।
  hot-hot: Ma Yisu hanaŋ, “Mamu nôlêm nôŋgô.” Êŋ ma thai i êyê loŋ atu ba yani hamô.
    Nôm êŋ habitak hadêŋ yaŋsiŋ hatôm 4 kilok. Ma thai êmô haviŋ yani aleba bôlôvôŋ.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Maimokoa'' ammu itaii.” Le''ba'' tongammi
    sola napolalan naita angngenanna. Attu iatoo umbai la tettek appa''mo karuen,
    torropi sola Puang Yesus sae lako bongi.'
  rus-SYN: 'Говорит им: пойдите и увидите. Они пошли и увидели, где Он живет; и пробыли
    у Него день тот. Было около десятого часа.'
  mbh-mbh: Ma Jisas i olal or paini ole riong ve, “O es me mo o thopol i.” Mako or
    paini o es tomo ol nge i ma o thopol vel ako i voth nge. Na or paini o voth tomo
    nge i, na i patea nge nang theki i el or penel nge penie ma i pavurvur ako la
    nge nang le sivlukong.
  bdd-bdd: Coinega Yesu ꞌihegwaediya, ꞌigwae, “Tanaowa ma ꞌigu ꞌebe miya yaheꞌitegomi.”
    Sitautauya ma Yesu ꞌina ꞌebe miyaina siꞌiteya, beno lahilahi, ꞌoinega nobwa mahetenao
    simiya heboiya.
  cbt-NTPO: —Huëco' ni'quico, itërincoi. Pa'sahuatoi, ya'huërinquë canconai. I'huaraya
    ni'ton, inaquë i'huatërai. Hua'qui' ninontërai.
  srn-NT: 'Yesus piki den taki: “Kon nanga Mi, dan un sa si.” So den waka go nanga
    Yesus. Di den si pe A e tan, den psa a dei moro fara nanga En. A sani disi psa
    wan sani fu fo yuru bakadina.'
  cta-NT: Biꞌ chaꞌ ndyaa nguꞌ niꞌi̱ ca su ndyalaa Jesús, ndyaa chcuiꞌ nguꞌ loꞌo yu.
    Ngua hora cua jacua nde ngusi̱i̱ loꞌo ndyalaa nguꞌ ca biꞌ, loꞌo liꞌ ndyanu nguꞌ
    loꞌo yu tyucui nde ngusi̱i̱.
  bqc-SIM: 'A wèmá à mɛ̀: À mↄ gwa. Ɔ̃ aa gɛ̀ gu pↄ́ a kuu è, ↄ̃ aa gↄ̃̀aànↄ
    zĩbeezĩ. Oosi mↄ̀ síiↄ̃ zaawa.'
  tcz-CHONGTHU: Chuin aman, “Hunglhon in hungve lhon in,” ati. Amani Yeshua toh akilhon
    khom lhonin, aumna chu agamu lhon tai. Chule hiche nikho chun aumkhom tauve. Hichu
    nilhangkai nidan li don ahi.
  mar-mar: तो त्यांना म्हणाला, “या म्हणजे पाहाल.” मग त्यांनी जाऊन तो कोठे राहतो ते
    बघितले आणि ते त्यादिवशी त्याच्या येथे राहिले; तेव्हा तो सुमारे चार वाजले होते.
  snp-snp: ya logimami, Oti eyailo, loto logimaito, lele ya ege-ege uti numuna eyeti
    ya fo lunaga melenae, loto ito yalo ya Yesu minaido ya minaiye.
  isl-isl: „Komið og þá sjáið þið það,“ svaraði hann. Síðan fóru þeir með honum þangað
    sem hann dvaldist og voru hjá honum frá því um fjögurleytið til kvölds.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Okwaa bookas.” Kimii ꞉asiista ang'wan nyēbo kōrrōōn.
    Kibeeta keey wōlēē kiminyē nto yityo, kōōbuurto keey bēsyoonooto.
  xnn-xnn: Danat kanan ken daida, “Akayo ta entako ilaen.” Isonga dadat makkey ken
    siya et enda ilaen nan menteteana dadat makitetee ken siya issan sedem engganay
    nagisbet.
  mwe-mwe: A Yeshu gubhabhaalanjilenje, “Nnjiyangananje shimpabhonanje.” Bhaajiganywa
    bhala gubhaakagwilenje gubhapabhweninji pubhatamaga, puyaliji shaa kumi ja ligulo
    na gubhatemi nabhonji lyene lyubhalyo.
  tte-tte: Yeisu kainali iyamaisa iwaloba, “Kwalaoma na wagitai.” Kabo Yeisu mekalikava
    silau yo sigitai ana kaba miya, mwa kaliyatenane koina simiyamiya mekalikava.
    Bwaite saugane besiele powa koloki lolau.
  tcs-tcs: Zizas i ansa demtu, ‘Kam ane luk po yutuselp.’ So demtu i bin go ane luk
    wea em i stap. Ane demtu i bin mata stap de wea em ol aptanun. Diswan i bin baut
    po aklok aptanun taim.
  hlt-THB: Anih ing, “Vena law nih, hu bit kawm nik ti,” tina qawi hy. Cedawngawh
    cekqawi ce cet nih nawh anih a awmnaak ce hu hy nih, ce a nyn awh ce anih a venawh
    awm pyt hy nih. Ce a tym taw khawnoek pahqa tluk law hy.
  soq-soq: Tauma Iesu sipoa leusane wanase, “Winlene ita naepe ne wainedina bolawa
    ewana!” Tauma mo Iesu do antone me wandia bolawa eweiena ita aitamana rawilena
    baiwa me do wankasanton.
  qub-qub: 'Jesusnami niran: «Shamuy ari, rejsichishayqui.» Chayno niptin aywar pachacarashanman
    chayaran. Tardi mallwayna captin chayllachöna tardiyaran.'
  att-att: Á kinagi ni Apu Kesu nira, “Et tamin ta en naw innan,” kun na. Á binulud
    da laguk tapè masingad da yù paggianán na. Á nepagammâ ira kuna, gapu ta púgágin
    yù labbè da.
  bki-bki: Ana naio berinavo “Mo, kamiu kumei, rava kuvialio.” Ana numiel nuba nubokar
    vio nam̃a Yesu joaio ka bogo na, a jikar ea titai jibe ka m̃erenio veri niogoravo,
    numitu bija naio, numitukunu banbano-o bokar vio melijo nonovio.
  bqp-bqp: 'À wèḿma à pì: À mↄ́ à gwa. Akũ ò gɛ̀ɛ ò gu kũ à kun è, akũ ò gↄ̃̀ kãao
    zĩ birea. Ɔkↄsi mↄ̀ siikↄ̃ taka bà.'
  mcp-mcp: 'Nyə ntâg nə bwo nə́: «Zəgá kə dʉ́g». Bwə́ mú ka kə dʉ́g kʉ́l á dʉ jɨ yí,
    nə́ ndɛɛ́, bwə́ mú ji cínɔŋg nyə́dɨ́ jwɔ̂w dɔɔŋgʉ́d. Í á bə jwɔ́w í mú ŋgɛɛ mə́wəla
    mənɔ̧̂ mâ mpwó-kugʉ́.'
  hat-hat: 'Li reponn yo: Vini non, n''a wè. Y'' ale vre. Yo wè kote l'' te rete a.
    Yo pase rès jounen an avè li. (Li te vè katrè konsa nan apremidi.)'
  npl-NT: 'Jesús okinnankili: —Xiwikih iwa xikitakah. Ijkuakó yejwah oyajkeh iwan
    Jesús iwa okitakeh kan chanti. Yokatka kemi las kuatro de tiotlak. Ompa omokajkeh
    iwan Jesús non tonati.'
  bgg-bgg: Ai è chang, Chiihphado thawuii srane riig bo. (Ji è rek pha ji ne habjuang
    ishak wi rey shii ro). Ji-è ai de ai rog shii wuii srane ai khi hà rai pha ji
    riig, ne ji pha inai ne ai rog shii rai marui
  eng-TCENT: He said to them, “Come and see.” So they went and saw where he was staying,
    and stayed with him that day; it was about the tenth hour.
  eng-BSB: “Come and see,” He replied. So they went and saw where He was staying,
    and spent that day with Him. It was about the tenth hour.
  cpu-NT: 'Ikantzi Jesús: “Pimpoke piñeero.” Ikanta joyaataiyanakeri, jiñaakero tsika
    jinampitaro. Ari jimayimotapaintziri tema aritake sheetyaake.'
  san-ASM: ততঃ সোৱাদিৎ এত্য পশ্যতং| ততো দিৱসস্য তৃতীযপ্ৰহৰস্য গতৎৱাৎ তৌ তদ্দিনং তস্য
    সঙ্গেঽস্থাতাং|
  tac-NT: '''Liko Esúsika anele: ―Ne''chí ''yuga simasi, a''lige ''la machimela ''emi.
    Pe be''á be''lí nile pe''wera rainasa napu''lige nápale Esusi. ''Lige simíbale
    alué Esusi ''yuga, ''lige ''la machile alemi che''lébame níligo. ''Lige alé mochile
    alué ''yuga rukachégame rawé.'
  eng-WEBPB: He said to them, “Come and see.” They came and saw where he was staying,
    and they stayed with him that day. It was about the tenth hour.
  gfk-H: Io, Iesu ga tangai ta dir, “Mamur mai, mur naga nas.” (Ma gata huteta bia
    na ihat na pakana bung tuai um ra matarahien.) Io, dir ga sakatei lah Iesu, dir
    gaam a nas no sibaan ga kiskis kaia, dal gaam kis tano matarahien bakut kaia.
  viv-viv: Au Yesu gigayo, “WaꞋela be kana ganavehawalemi.” Ada au hina be manuwa
    againe gimiyami-ma hiꞋitana. Ada kauwana giwahivekenana faꞋina, badi Bana againe
    buye himiyami tu mala a gibogi.
  yao-yao: Che Yesu ŵajanjile, “Njisangane ni ŵanyamwe chimmone.” Ŵakulijiganya wo
    ŵaakuiye, ŵapaweni paŵatamaga, jaliji mpela saa kumi ja ligulo ni ŵanyawo ŵatemi
    nawo lyuŵa lila.
  tgp-tgp: Moiso mo verea isara mara, “Ha mai, ha pa hitea.” La vano enira tolu Iesu
    la hite jara atu Iesu mo lo toho ea. Matan alo mo vati na ravravi moiso, ale la
    lo toho peresia mo sinai mo ravravi jea.
  auc-NT: Äna ëñëninque tömengä, —Ægodöeda go aeda. Äñongä tömengä mïñæ̈ godatapa.
    Goyöna ædæ wææ̈icä intapa. Ayæ̈ nänö owocönë gote adinque tömëna adoönæ tömengä
    weca a ongönapa.
  kbc-NT: Jesus meetediogi, “Anagitiwaji, awini ane yotokaɡ̶adi”. Odaa jiɡ̶igotibeci,
    joɡ̶onadi ane lotokaɡ̶adi Jesus. Odaa jiɡ̶idiaaɡ̶i miniwataɡ̶a niɡ̶ijo noko. Naɡ̶a
    doletibige me deez lakata me nigoitijo.
  bmh-bmh: Guzenina, go nug koli awareun, “Ag piabun e zon.” Guzenaimai, go sesamorai
    beteimai, gonugau dacaneu zau pemen. Peimai, go al betei ninemen. Einen? Ziwas
    go umusig pet, em umutabun ena.
  ctu-BL: 'Jesús tsi'' subeyob: La'' q''uelela, che''en. Tsa'' tiliyob. Tsi'' q''ueleyob
    baqui jijlem. Tsa'' ajniyob yic''ot ti jini q''uin, come och''ajelix q''uin.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Dumara, takwa, ka ŋgatumeye a təv ga
    nakə neŋ na ndzawa mə ɗəma aye.» Tsa na, ti ye. Ti ye naha tə ŋgatay a təv nakə
    neŋgeye mandza eye mə ɗəma aye. Ti ye na, ma giye ɓəre faɗ. Tə ndza ka bo dziye
    hus a həvaɗ.'
  noa-H: Magbaawai Jesuu marag, —Magan mʌ dʌ̈i wëttarrau hajim, mʌ chiraajem haar
    k'augaan. Magbaa chadcha hi dʌ̈i wëtwi hi sĩerr haar maar barimajim. Mamʌ ya maagwai
    k'eeuragam las cuatrojö sĩerr haawai warag hich maig k'ëujim.
  alp-NT: Yesuse Iombe, “Mai leke imi ruami selue.” Esi keu kaiNi leke esi selu be,
    Irue etia. Kena mere kasuke olasa ata kmau, esi keu kaiNi me Eni maka rue lakwaije,
    eleki esi rue kaiNi petu mere.
  san-VEL: tata.h sovaadit etya pa"syata.m| tato divasasya t.rtiiyapraharasya gatatvaat
    tau taddina.m tasya sa"nge.asthaataa.m|
  kbq-kbq: Agra anage zanagriku hu'ne, E'netna tanagratani'a emege'o hige'ne, Agrane
    vuke nemania nonkuma omenege'ne ana zupa Agrane mani'nakeno, 4 kiloki hu'ne.
  kbh-kbh: 'Chora Jesús tojanë́jua: —Mabo y s̈ochjinÿe ca. As chata tbojána y tbojáninÿe
    ndayents̈e cha yojaniyenana. Y chents̈e cháftaca tojë́ftsanajëtana, ya jetiñe
    mo las cuatro ora yojtsemna causa.'
  ron-LSB: 'Și le-a zis: “Veniți și vedeți.” Au venit și au văzut unde stătea și au
    rămas cu el în acea zi. Era pe la ora zece.'
  pon-pon: 'A kotin majani on ira: Kodo kilan! Ira ap poto don kilaner waja, me a
    kotikot ia, ap mimieta re a ni ran o. Mepukat wiauier impan auer kaeijok.'
  nhe-BL: 'Huan quinilhui: ―Xihualaca, xiquitaquij canque nimocahua. Huajca yajque
    huan quiitatoj campa mocahuayaya huan mocajque ihuaya pampa eliyaya las cuatro
    ica tiotlac.'
  sps-sps: “Taami yam am tagaa to,” te biny fi rari Ya. (A fats a kilok tana touraf.)
    Ana ri naa fiisen mi Towa ri tagei to na pan te kaakaa non Ya, ri kaa fiisen mi
    Ya, sa onots a ananerof.
  wnc-wnc: Siwan ita waapaau yanike, “Giu apu kason,” ngang yanikut. Ayaniwan waapaatda
    kuke you ita yukut gwenu kakumayak. Siwan bangee gwa siwan kake gunziu wagwene
    waapaau iat gatake yuking.
  bus-bus: 'À wèńla à bè: À mↄ́ à gwa. Ben aↄ̃ gàa wà guu kɛ̀ à kún è, ben aↄ̃ gↄ̃̀o
    zĩ beeea. Uusiɛ mↄ̀ siigↄ̃ taka.'
  gub-BL: — Pezur herupi hereko haw hexak pà nehe ty wà, i'i wanupe. Oho hupi wà.
    Wexak heko haw wà. Karuk etea'i a'e pe wahem mehe a'e. Upyta ipyr wà. Kwarahy
    heixe re oho izuwi wà.
  imo-imo: Yuni kano iye talondo “Ongo kanalio!” nimu. Elo yu perimuna pungo kanokolio
    ipupene 4 klok terimu mele kano wali yu peya puringi.
  boj-boj: Onaqa Yesus na naŋgi aiyel minjrej, “Niŋgi bosib ijo tal uniy.” Onaqa naŋgi
    Yesus dauryosib gilsib tal a soqnej qaji di uneb. Unsib seŋ bati 4 onaq bilaqtej
    deqa naŋgi a ombla soqneb.
  eng-DRA: 'He saith to them: Come and see. They came, and saw where he abode, and
    they stayed with him that day: now it was about the tenth hour.'
  knf-knf: 'Kë aji na baka : « Nabiin naşë nawin. » Kë baya ame dko di awooŋ, aţo
    na a unuur mënţ. Ŋwoori ŋbaakër ŋi utaakal ŋakyaaŋ pban wal mënţ.'
  san-KHM: តតះ សោវាទិត៑ ឯត្យ បឝ្យតំ។ តតោ ទិវសស្យ ត្ឫតីយប្រហរស្យ គតត្វាត៑ តៅ តទ្ទិនំ
    តស្យ សង្គេៜស្ថាតាំ។
  arn-NT: 'Jesus llowdungueyew: —Amuiñ. Pengeleluwayiñ. Fey amuyngu ka pepufingu chew
    ñi mülemum, fey mülewepuy engu ti nagantü mew, fey dew meli ora nagwiyerkey ta
    antü.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Gol guda din guguiaadi. Dxel wej reeman biquiaa
    reeman lod zojbaman, abiꞌ bayaꞌnnë reeman laaman dxej guin, guial ma gojl cost
    raca tajp wadxe.'
  ken-NT: Aghati bhɔ bɛ, “Twɔ́ ká ghɔ.” Bárɔ́k nɛ Yesu baghɔ nɛbhʉɛt anɛ yi áchɔ̀kɔ.
    Mpok yɔ nywɔp nɛ́bhák mbɔ nkárɛ́nká ɛnwi ɛnɛ́ ngósí. Bábhák nɛ yi kpátɛ̌
    bɛti bɛgʉ.
