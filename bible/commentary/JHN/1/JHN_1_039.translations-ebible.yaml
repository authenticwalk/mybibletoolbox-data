    Tenal teun takalgu, neg pato chedo-wachilbake nai. Al tule-walbogid aka Jesús-neggin
    pesmalzhun kabgal.'
  gvf-gvf: Dungure, “Kanana wo,” di tongure ena yal sui yalini bole para pirere, pai
