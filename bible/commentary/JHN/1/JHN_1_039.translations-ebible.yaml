  zai-NT: 'Para rabi be laaca'': ―Latá'' gu''ya tu. Oraque yeguuya ca paraa biete
    be. Ne biaana né ca laabe dxi que purti ma huadxí ngue, bia'' las cuatro.'
  upv-upv: Iesu owrai lweni tevi nuru, “Koporini koporlesi.” Ko nuru orvijuri, oran
    orlesi lat nga m̃ilik e. Ko orlik tevi ni ie, suri nat erivriv pa, erpe pirpe
    mete nial ivij.
  wap-NT: “Uwaꞌati, utukapa kizi,” ukian ĩꞌati. Uruꞌu naa ĩmakon utuma naꞌiki ĩtukapa
    naꞌiam umashaadinpan, (4 oꞌclock wachuupunin wuruꞌu) uruu naꞌiaꞌa naa ĩchuupudinan
    utuma.
  mva-mva: Be Iesus ikatu be bokai ipile, “Kamamairu be kaba kamaitaru.” Kodeka ditagaiaru
    be kaba ono isukoaki nge ditaru. Be amari ngarana-lo nge makara disoakiru. (Nge
    rairai amari siriki oatia-nao bokana ka makara kaba ngaradia-lo dilako.)
  dwr-NT: Yesuusi unttuntta, “Haa yiide be7ite” yaageedda. Unttunttu biide, I de7iyaasaa
    be7eeddino; he gallassi sa7ay tammu saate heera gidiyaa diraw, unttunttu aananna
    peesheeddino.
  kfw-kfw: "“Heiwa inlang juo-enru,”\x94 tia Ama'n aleimasang. Inmani'n inheiwali\
    \ ama omna kha injuomu, halli phadan mili jochulpha kholei alei eii jarra inmani-um\
    \ khawa nikhuo nichu Jisu le inleiom suomjei."
  bfz-bfz: यीशुए बोलेया, “चलोगे तो देखी लओगे।” तेबे तिने आयी की तिना रे रणे री जगा
    देखी और तेस दिने तिना साथे ई रये और ये दोपईरो ते बाद तकरीबन चार बजे रे करीब था।
  cuk-09: 'Jesús amarga sogded: —Bemar dagmar. Degi be dakmaloed bia an mai. Amar
    Jesúsba nade-gusmar, degi, daksamar bia Jesús maid. A-ibagi Jesús-walik osedosmalad,
    ar ade bato sedosad.'
  ben-OBCV: “এসো,” তিনি উত্তর দিলেন, “আর তোমরা দেখতে পাবে।” অতএব, তাঁরা গিয়ে দেখলেন
    তিনি কোথায় থাকেন এবং তাঁরা সেদিন তাঁর সঙ্গেই থাকলেন। তখন সময় ছিল বেলা প্রায়
    চারটা।
  mil-NT: 'Te ní xáhaⁿ Jèsús xii‑güedé: —Chí nèhé te quiní‑ndó —càchí‑gá xáhaⁿ‑gǎ.
    Te ní xica‑güedé cuáháⁿ‑güedé, te ní quexìo‑güedé núú quídé vèhe‑gá. Te ndècu‑ni‑güedé
    ndɨhɨ‑gá ní cuaa, chi dàtná òré caa cúmí sacuaa ní sáá‑güedé.'
  myu-myu: — G̃a'a onuynuyap'a kay aju — io'e Jesus. O'ju ip Jesus eju. Oajẽm ip Jesus
    nuynuyap'a be. Katpuje ip oajẽm―16 hora bima. Uk'a be ip oõm. Jesus eju ip osodop
    ixe kabia.
  fue-fue: 'O wi''i ɓe: «Garee, daaree!» den ɓe gari, ɓe ji''i to o tawaa. Ɓe jooɗodii
    e makko nyalaane nen. Wakkati on, kiikiiɗe nun.'
  amk-amk: Ainanaya Yesus medu we suru nariai aha deyo, “Mura ma, ambori muwati katai
    iminohi naya fo ki.” Ampafe ura wa ura riati tuti uwati kataio minohi naya fo.
    Rabuang bonani mani araha ureng boa tuti uminohi riati na nanai paria rahida bonani
    kiaia.
  fai-fai: aka fakadu bakoyam, “tad nam biyábi uyo utamino!” Yakane, afan ika uniw
    ki yak ami biyába utam nadiwade kal aso tein bi kuina atan sinik alalew dim tadano
    kal, dabadá unsiw ko.
  ura-NT: “Chajauchetejian coaanicha,” naain canacaanu amaane jana, inae enuna macoijiu
    teejia enotone jaun, cuu aina sonafaacaanu.
  mcd-NT: —Fucahuun un mato ismanon, —ishon ato yoini. Ascatan afu focaquin oianfo
    ica ini. Nanno afu yatapacunifo.
  urt-urt: Jisas nungwisme wusyep tinge na, “Yip yute yetekeꞌe.” Pe tinge yal topoꞌe
    kin ya yetekeꞌe luh moi ŋaiye kin narp pe, tinge yarp topoꞌe kin ŋaiye ŋau yungwiris
    yeh uku. Ki taꞌe ŋaiye ŋau ambaꞌe hoye hoye ŋaiye yungwiris.
  kiz-kiz: Akabhajobhela, “Muhidayi na mulotayi.”Kisha bhakalota ni kulola mahali
    pa atameghe; bhatamili pamonga naku ligono elu kwakujha jha jhele kama saa kumi
    ivi.
  tzo-TZE: 'Li Jesuse jech laj yalbuncutic: ―Batic, bat q''uelavilic ti bu nacalune
    ―xiyutuncutic. Tey la jchi''incutic batel, bat jq''uelcutic ti bu nacale. Tey
    la jchi''incutic ta vayel yu''un chib xa''ox ora sc''an x''ic''ub osil.'
  lex-lex: 'Noma Yesus Nakot la Niwra: “Ma mieh''a mimkeka.” Noma rlernohora pa rla
    ramkeka Yesus genni. La'' lera lia''ani (jam 4) de, noma ror rewre''wa Yesus pa
    rden wutu pa la''pa mela ndamit wa.'
  dov-dov: Wakabaambila kuti, “Musike muzoobone.” Mpawo bakayinka akuyoobona aawo
    mpakali kukkala, bakakkala anguwe zuba eelyo, nkaambo lyakali hola lyakkumi.
  toc-NT: 'Jesús ca̠kálh­ti̠lh: —Catátit, caáhu la̠qui̠ nala­ka­pas­na­ná̠tit. Xlacán
    tatá̠alh Jesús y cumu ko̠ta­nu̠yá xuani̠t acxni̠ tácha̠lh ma̠x cumu aya ca̠mak­ta̠ti
    hora, a̠ma̠ko̠lh lac­chix­cu­huí̠n antá tata­mak­xtekchá.'
  ulk-1902: 'E ui darali detagerei, kega, Ua tabarkam, a dasmeram. Ui darali bakeamulei
    a dasmerei abara uteb, a abi kemem emrilei abele gerger ge: abelelam maike kige.'
  som-som: Wuxuu ku yidhi, Kaalaya oo arka, Markaasay yimaadeen oo arkeen meeshuu
    degganaa, wayna la joogeen maalintaas. Goortaas waxay ahayd abbaaraha saacaddii
    tobnaad.
  mam-C: 'Xi tq''ma''n Jesús kye: Ku kytzaja loltech. Ex b''e''x i xi lipe ka''yilte
    ja'' najle Jesús. Ex tej kykanin, b''e''x i kyij ten tuk''a tzmaxi tex q''ij,
    qu''n otaq qoqix kye; qu''n otaq tz''ok kyaje or te qale.'
  ndj-ndj: Yesu kavawombela, “Mwisi mupaloli.” Topi vala vandumindumi vayenda, vapawona
    mahali payikala Yesu. Yaveli lijuva samba lihonga. Veni vayikala pamu na mweni
    lijuva lila.
  mbj-NT: 'Ti m'' Jesus ky hadoo: —B''ëëp, bë hegãã —näng mäh. Ti m'' rabahõm ta sii,
    ti m'' rabaheg''ããs tabahe''ỹỹh doo. Ti m'' rabaym ta pa, tũũh däg do hyb n''aa
    papỹỹj, 4 oor m''.'
  lat-VUC: 'Dicit eis: Venite et videte. Venerunt, et viderunt ubi maneret, et apud
    eum manserunt die illo: hora autem erat quasi decima.'
  ngp-ngp: Niyo awahitula, “Soni mkaule.” Niyo waita, nokuhaona hadya akwikala niyo
    wasindanya naye msi wose, naho neinda yabula saa mlongo nekisingi.
  aoi-aoi: Eneja niyama, “Kwa, ngarrubukwurruwa ngarrubukilikaja kajungwa yikinirringkini-yada
    ebina angalya ngayuwa ningumungkumungkwula-murrumanja,” niyama Jesus. Kembirra
    nabukilikena-da. Akena nalarruwurada arakba. Kembirra nenambilya wunalakina enuwa-manja
    makini-yada meningilarruwura.
  enq-2: Dopa leambinopa baame dolapo lamaiyoo, “Kanja ipupa” lea. Dopa leamopa dolapo
    pupala, baanya palenge anda doko kandatala, alemandi 4 kilokopi mende leamosa,
    yuu gii doko baa-pipa kateami.
  eng-ASVBT: 'He saith unto them, Come and see. They came and saw where he abode;
    and they abode with him that day: it was about the tenth hour.'
  mna-mna: 'Mi ni ipekel kwon ma iso: “Kamar ma tala to kere.” Indeeŋe tana na, rorou
    kek. Tana ziru tila ma tire ruumu ta ni imbotmbot pa na, mi ziŋan timbotmbot mi
    tizzo sua ma mbeŋ.'
  myw-myw: Ilana, “Kumeis taneis mo bukukines.” Siney mo ineis, ikines nakabmasis,
    ikaypuls sisiy, asibabaw imasis ven towen, peinan bo ikwayav.
  sby-sby: Yesu walakumbuleti “Tiyeni mwenga mukubone.” Nabo balaya nendi. Nomba cindi
    calikuba mu ma 4 koloko mansailo mpobalayakubona nkwalikwikala, balekala kopeloko
    ubo busuba.
  sll-sll: “Ni yasuri ure hanana wo,” dungwi. Dungure na yasuri umingere Yisas oong
    nibil di na tongwi. Di na tongure na yasuri pudungwo poklok mole hamingi. Hanere
    pudimia Yisas kina ereho monaminua di pire ereho momingi. Ena na yasuri homa Yon
    dina ha dungwo pir molere Yisas kina ereho omingi.
  yaq-NT: 'Jesus intok inimmeu: ―A''abo kateka a'' bitne ―ti jiaka am yoopnak. Junak
    intok bempo aman sajaka intok a'' jo''aaka''po a'' bichak. Intok junae taewait
    ama aamak taawak, bwe''ituk jaibu kupten, jumak naikim jiao.'
  uro-uro: Dä sa ma Jisas ka muvät pät a iom doqortäqyia, “Ini ang bä ini lu.” Dä
    soknga in met bä in lu äkt i qat tas e bä qali liom gem ga bä dängdäng i rhäksot
    nä iaqäkt ama qunäga inguna rhoqoräkt di sa säpbängang mamär.
  ita-1885: 'Egli disse loro: Venite, e vedetelo. Essi adunque andarono, e videro
    ove egli dimorava, e stettero presso di lui quel giorno. Or era intorno le dieci
    ore.'
  muy-muy: 'Naŋ nakəŋ àhi ana tay ahkado : « Dəguma, akara kipʉm. » Nahkay tòru akaba
    naŋ, tòru tìpi məlaŋ gayaŋ ya anjəhaɗ ni. Ka sarta gani nani àgray njemdi faɗ
    ya ga məlakarawa : tə̀pəs akaba Yezu nakəŋ eslini, fat àdəkiviyu a ahay vu ka
    tay.'
  kqc-kqc: Nikabai reyo, “Baesi ma ya kaya vegedi.” Ye inasa bosi ini amedo sana vesi
    mina medari ameyadi, meda nemoko bi 4 kana uriyenau niyo dada.
  tav-tav: —Adʉja. Mʉjaare yʉ iñoopa, jã caĩwĩ Jesu yua. To bairo cʉ caĩro cʉ mena
    jã cáaápʉ. Canaiori paʉ cãno topʉ cʉ mena jã cãni naiocoapʉ.
  eng-ULB: He said to them, “Come and see.” Then they came and saw where he was staying;
    they stayed with him that day, for it was about the tenth hour.
  spa-VBL: “Vengan y vean”, les dijo. Así que ellos se fueron con él y vieron donde
    vivía. Eran cerca de las cuatro de la tarde, y pasaron el resto del día con él.
  fra-_FOB: 'Il leur dit: Venez et voyez. Ils allèrent et virent où il logeait, et
    ils demeurèrent avec lui ce jour-là, car il était environ la dixième heure.'
  hau-ULB: Yace masu, “Zo ku gani.” Sai suka zo suka ga inda yake zama; suka zauna
    da shi ranan nan, gama wajen sa'a ta goma ne.
  mal-mal: 'അവൻ അവരോട്: വന്നുകാണ്മിൻ എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ വസിക്കുന്ന ഇടം അവർ വന്നുകണ്ടു;
    അപ്പോൾ ഏകദേശം പത്താം മണിനേരം ആയിരുന്നതുകൊണ്ട് അന്ന് അവനോടുകൂടെ താമസിച്ചു.'
  kkc-kkc: Eseme yayo nei egeesee takaso, “Niso sibileso ege,” diso. Osoloso neli
    tigime, odoo bakadio hagoso Yesubolo dileso yayo badeli mi ee egeiso. Eseme diba
    biame omapoo yibolo hodobo debeiso.
  lit-lit: 'Jis *pasakė jiems: „Ateikite ir pamatykite.“ Jie atėjo ir pamatė, kur
    jis gyvena, ir tą dieną pasiliko pas jį. O buvo apie dešimtą valandą.'
  urd-GVR: Us ne jawāb diyā, “Āo, ḳhud dekh lo.” Chunāṅche wuh us ke sāth gae. Unhoṅ
    ne wuh jagah dekhī jahāṅ wuh ṭhahrā huā thā aur din ke bāqī waqt us ke pās rahe.
    Shām ke taqrīban chār baj gae the.
  far-far: Ma nia ka olisi keroa ka 'uri, “Kamoro leka mai, fua kamoro ka ada to'ona.”
    Kada nai nia bobola na fainia fai kada sato saulafi. Ma ro fafurongo nai ki keroa
    leka ka ada to'ona kula ne sa Jesus nia 'idufa to ana. Ma keroa ka to mai fainia
    leka ka rodo.
  suz-BL: मिनु येसुमी “गो नु पिशा, कोव़ङीस” देंत। मिनु मेको निक्‍शी आ बाक्‍तीक कोव़थ
    लाम्‍ताक्‍स। मिनु मेको नाक्‍त येसु नु बाक्‍ताक्‍स। मारदे हना मेना ४ बजे खोदेंशो
    दुम्‍शो बाक्‍त।
  car-NT: 'Ika''po i''waine: “O''toko, meneto''se me.” Irombo ito''san imaro. Emandopo
    ene''po i''waine. Moro jako okupa''en juru kynakon. Iro ke ro moro kurita ekosa
    iwe''i''san.'
  amp-amp: Be Jisasr kfo memorf, “Wania. Wahtifn.” Marr bi 4 kilok tohmor. Be rof
    yimofn nd ror tohmoa kunys htihato nd krifr be rorhu kunysn rhu krif bugamofr.
  bht-bht: यीशु मसीह उना ने बोलया, “चला दिखी लिया।” तालू उना आई करी उदे रेहणे दी जगा
    दिखी, कने उस रोजे सै सोगी रे; कने ऐ दोपहर दे लगबग चार बजयो थे।
  eng-NOY: He saith to them, Come, and ye shall see. They came therefore and saw where
    he dwelt; and they abode with him that day. It was about the tenth hour.
  cub-NT: —Yʉ́que jã́radajarã mʉja, arejame ñʉjare Jesús. Ñʉje nʉiyede ʉ̃́que, yóvaicʉvaiora
    nainú marejávʉ̃. Ʉ̃́que nʉri, ʉ̃i cʉrõi jã́ri, cʉrejacarã ʉ̃́que dijãravʉ joarõ.
  ita-1927: 'Egli rispose loro: Venite e vedrete. Essi dunque andarono, e videro ove
    dimorava, e stettero con lui quel giorno. Era circa la decima ora.'
  lww-lww: Ana naga sape “Pogaga, aimi teva avisuia.” Ana memial mepa metol e nap̃a
    Yesu sike ea e pogos nene, ana siar sane ko yepekilavi ko e maran mrae vari, mesun
    m̃a memio naga pano-o yemalolo.
  ckb-ckb: 'پێی فەرموون: «وەرن، تەماشا بکەن.» لەبەر ئەوە ئەوانیش ڕۆیشتن و بینییان
    لەکوێ دەمایەوە، ئەو ڕۆژەش لەگەڵی مانەوە، نزیکەی کاتژمێر چواری پاش نیوەڕۆ بوو.'
  nas-nas: Eeꞌnoko bokumurema aaꞌmuretuꞌ, “Poreta oovereai.” Teketa tee nanampetaiꞌnange
    ooampetuꞌ teꞌ eeꞌnooꞌ otokoꞌnooꞌ. Tenang eeꞌnang duaaꞌ sirang poioꞌ. Eeꞌnoko teꞌmung
    doong tee ninka oꞌnoruꞌ.
  uvl-uvl: Pe Iesus hele, “Imo nai aiat kela anau.” Iesus hele pomau pe chaia matana
    sisio lo. Pomalam tei kela tenau nga Iesus tu nganngana pe tetu luluch mana nge
    i nga etue neu.
  eng-BBE: 'He said to them, Come and see. They went with him then and saw where he
    was living; and they were with him all that day: it was then about the tenth hour
    of the day.'
  ixl-CNT: 'Utz tal u Jesuus ech tzaꞌ: —Niꞌextaj, uloj etileꞌ.— Texh te. Ech ibꞌen
    tiꞌ utz, tila til atichka. Utz motx atinka tzixeꞌ tu u qꞌii tziꞌ. Tan maꞌtich
    tek ikuꞌ qꞌii; alas 4 ich tekuꞌen.'
  xsi-xsi: Aku Yesu ipainzi tu, “Miki rua kamâ kamora ŋga.” Kari ŋga indue lala lâ.
    Aku kinzi rua simo kuku Yesu ikura karini ndaina.
  crx-NTPO: “'Anih, whunoolh'en si!” ubúlhni. 'Et huyúlh tiz'az 'ink'ez nts'e la usda-un
    honalh'en. 'Et dzin ndulyiz whe hizih hinke' 'ink'ez, 'oh da' 10:00 at'en 'uhunit'oh.
  kan-OKCV: ಯೇಸು ಅವರಿಗೆ, “ಬಂದು ನೋಡಿರಿ,” ಎಂದು ಹೇಳಲು, ಅವರು ಹೋಗಿ ಯೇಸು ವಾಸಿಸುತ್ತಿದ್ದ ಸ್ಥಳವನ್ನು
    ಕಂಡು ಆ ದಿವಸ ಅವರ ಸಂಗಡ ಇದ್ದರು. ಆಗ ಸಂಜೆ ಸುಮಾರು ನಾಲ್ಕು ಗಂಟೆಯಾಗಿತ್ತು.
  bbb-bbb: Bu ijiege kuaravoga Jesu fu una kiae, Ni roga na nijasia ja gano kiae.
    Ro maza ije fu ve nakisirema ijia ijadufuo e inokiro ije bune Jesuna vakuma are
    fu fino ijia usiaena fuina ijia kari vakuma ve mui.
  blw-blw: Yag ekat Jesusén, “Intaaw kaỳ ta inyu ilan.” Yachi yag netnodcha way incha
    innila hen iggawna, yag nì-iyancha hen hiyachiy lafi te fummatangan chillu.
  tam-2017: 'அவர்: வந்துபாருங்கள் என்றார். அவர்கள் வந்து அவர் தங்கியிருந்த இடத்தைப்
    பார்த்து, அந்த நாளில் அவரிடத்தில் தங்கினார்கள். அப்பொழுது ஏறக்குறைய மாலை நான்கு
    மணி.'
  azz-NT: 'Ijcuacón in Jesús quinnanquilij ne omen ijcuín: ―Xihualacan huan xiquitaquij.
    Huan ijcón ne omen imomachtijcahuan de Juan melau yajque huan quitacque can calyetoya
    in Jesús. Huan ijcón ihuan tiotacque Yejuatzin porín catca ipa queme nahui hora
    de tiotac ya.'
  spa-RV-1909: 'Díceles: Venid y ved. Vinieron, y vieron donde moraba, y quedáronse
    con él aquel día: porque era como la hora de las diez.'
  csy-csy: 'Jesus in amate tung ah, Hongpai tavun a hong en tavun, ci hi. Amate hongpai
    uh a, a omna mun mu uh hi, taciang tua ni sia Ama taw omkhawm uh hi: banghangziam
    cile a hun sia nitak sang nai li pawl a hihi.'
  mxq-NT: 'Esʉ Jesús ꞌyadsoojʉmbijtʉdʉ: —Min xyꞌixtʉ. Ta oj ñʉjxtʉ ma̱ dʉn tsyʉʉnʉ.
    Es jam oj kyudsuꞌujʉnʉdʉ, jaꞌa ko ma̱ taxk yaxpʉnʉ naty.'
  tzj-NT: 'In bix chique rmal ja Jesús: —Jo'', quixtre'' chwij, tekatz''ata'' ja bar
    inc''o wi'', xeche''xi. Queri'' queban xetre''el trij. Xe''ekaji ja bar c''o wi''
    in jari'' k''ij xeq''ueje'' ruq''uin, a las cuatro chi lari'' xin takak''ij.'
  tdt-tdt: Jesus hataan, “Mai haree rasik.” Nunee sira baa hamutuk ho Jesus, i haree
    Nia hela fatin. Iha loron nee tuku haat lokraik ona, entaun sira hela ho Nia too
    kalan.
  ron-BTF: 'El le-a spus: Veniți și vedeți. Au venit și au văzut unde locuia și au
    rămas cu el în acea zi, pentru că era cam ora a zecea.'
  eng-WEBP: He said to them, “Come and see.” They came and saw where he was staying,
    and they stayed with him that day. It was about the tenth hour.
  eng-FBV: “Come and see,” he told them. So they went with him and saw where he was
    staying. It was about four p.m., and they spent the rest of the day with him.
  nld-1939: 'Hij zei hun: Komt het zien. Ze kwamen dan zien, waar Hij verblijf hield,
