    bersama dengan Dia.
  omw-omw: Iesusiva tiqaro, Qio nrita taqaate, tiro. Mwitaa tuvata mwitanahua mwia
    vatama kyeta uro mwiva varuraqi varita. Mwitanahua Iesusira vatama kyeta variqi
    vita enrovata nrumu ntanteta vura.
  yrb-yrb: Rabai, anu su aboro weita? Weitana wei, are eawa wei. Weiro Dawaini anitate
    Danu su eta. Kowa mare oto serigari uite ane abanaro inarite usinuba i kowana
    Dawabai ibita.
  maa-NT: 'Jesús kitsò‑la̱: ―Nchrobá, chítsejèn. I̱kjoàn kiìtji̱ngui‑la̱, kijtseè
    ñánda bìjna Jesús. Ya̱á tsibìtsa̱jnako̱ nga jye kjòhoxòn, ijchò‑la tsà xi ñijòn.'
  mcq-mcq: Hu pu ijá ꞌiama Roe kaha ꞌiavume pu pu puꞌúmo vaꞌe Hura hinujaho kavara.
    ꞌEe pu vea kajaho ijí pu puꞌúmo hijara. Vea karohi va ꞌoꞌirorena hareha ꞌahi naminajaho
    pu ijí hijara.
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌن شّي، وٌ شَ سَ نَ كٌلٌن.» نُنمَرٍ تّمُي نَن نُ
    عَ رَ. عٍ نَشَ سِفَ نَ يِرٍ كٌلٌندٍ، عٍ قَ لُ عِسَ قّ مَ.
  jpn-1965: イエスは彼らに言われた。「来なさい。そうすればわかります。」そこで、彼らはついて行って、イエスの泊まっておられる所を知った。そして、その日彼らはイエスといっしょにいた。時は十時ごろであった。
  fra-SBL: 'Il leur dit : « Venez et voyez. » Ils sont venus et ont vu où il se trouvait,
    et ils sont restés avec lui ce jour-là. C''était environ la dixième heure.'
  yka-yka: Paˈin si Isa, “Nuhut kaˈam aku duk takitebi.” Manjari nuhut ne siye si
    Isa. Hatu ne miyaˈan meˈ lisag ampat kohap. Takite weˈ de patennaˈan si Isahin
    duk laˈi pe siye ngeregseˈ lindem.
  mle-mle: Jisas birikik ata wadibir, “May! Yakuw, av.” Bir ata dikiwa nakamwiyib
    yibir. Yikuw, ata vibiril di kwadil tamiy. Bir diwa yibiril, kwasa ganib-al. Nyi
    10 klok tidil-al. Aw bir adi miyawa nyi dikiwa kwabirid.
  shp-NTPO: 'Jatian Jesussen jato yoia iki: —Oinni bekanwe —akin. Jato jaskáa boxon
