  sgz-sgz: Ái Iesu a kos diar mák parai ngo, “Gaur lákám má gaurák mákái.” Má ngorer
    ditul má han, má diará mákái pokon a lu kiskis ái, má diará kis tiklik mai pang
    i ronron sang kabin ákte hat má i pákánbung i rahrah.
  kek-NT: 'Quichak''oc li Jesús ut quixye reheb: —Yo''keb chicuix re nak te̱nau bar
    ninhilan, chan li Jesús reheb. Jo''can nak que''co̱eb chirix ut que''ril bar nahilan.
    Ut que''cana riq''uin xban nak ac ca̱hib o̱r chic re ecuu.'
  blz-NT: Taeni Yesus, “Mai, lolo' kada' piile'onmuu.” Mbaka' i raaya'a nomae'mo tii
    Yesus mimiile' dodongoan-Na. Raaya'a notaka toro jaam ampat maamaalom, ka' indo'o
    tii Yesus pataka malom.
  poe-NT: 'Ntá kjuáte̱he chꞌán ntáchro chꞌán kíxin: ―Ìntá sátsjini tsꞌikonrá nketí
    ―ichro chꞌán. Ntá kuinkáchréhe̱ sín chꞌán kꞌuíkon sín nketí nchia kjuákꞌe chꞌán
    ntá kꞌuéjóko sín chꞌán kuenté tí kónjín kíxin kjuíji sín ntiha como las cuatro
    kónjín.'
  san-TAM: 'தத​: ஸோவாதி³த் ஏத்ய பஸ்²யதம்ʼ| ததோ தி³வஸஸ்ய த்ருʼதீயப்ரஹரஸ்ய க³தத்வாத்
    தௌ தத்³தி³நம்ʼ தஸ்ய ஸங்கே³(அ)ஸ்தா²தாம்ʼ|'
  cof-NT: Junni yala tsantinan, Jesuri quirabi pejilaisa! tinue. Junni yachica quirabi
    pejito, jun mate yabe chuminlanue. Cuatro de la tarde tsansi jominue.
  srm-NT: 'Hën a taa: “Wë antoobi. Un ko luku nöö woon si.” Nöö hën wë de go. Nöö
    a di juu ten de go dë, nöö a bi dë kuma fö juu sapate, hën de fika ku ën dë tefa
    ndeti.'
  qvs-NT: 'Chashna tapuptinikuna Jesuska willawarkansapa: —Mash shamuychi kawak. Chashna
    willawaptinkuna rirkanisapa kawsaykananta kawak. Tardina kaptin amusayanankaman
    chaypi paywan kiparirkanisapa.'
  zca-NT: 'Orze'' nzhab Jesús: ―Cha''o par ne goi. Orze'' ngwatsi'' bixa'' plo nzho
    Jesús. Ze'' mia''n bixa'' porke nzhazhëlalyuo, pas las cuatro orze''.'
  cbc-NT: 'Bairo jãã caĩjẽniñarõ tʉ̃goʉ, atore bairo jãã ĩwĩ Jesús: —Tiaya yʉ mena.
    Yʉ bapa cʉtirásá. Bairo cʉ̃ caĩrõ tʉ̃go, cʉ̃ mena jãã acoápʉ́. Bairo cʉ̃ caãnipaʉre
    etarã, cʉ̃ mena jãã ãnicõã naioapʉ̃, merẽ ñamicããcãpʉ caãno jʉ̃gori yua.'
  qxo-NT: 'Jesusnam nirgan: “Acu, aywashun. Regitsiyäshayqui”. Tsaynam juntuna aywayargan
    patsaranganyag. Y patsa tardiyaptinnam tsayllachö quëdacuyargan parlacur.'
  mox-mox: Ta Ieisu vonedi vonaya, “Omai, ta ena veʼitemi.” ʼInega lavilavi ʼidewani
    4 koloki itutuvila itauya ena ʼebetoa sabi ʼitana. Ta Ieisu maega itoatoa ana
    laba velovanea.
  kew-kew: 'Go rabu nipumi lalo: Epa adalepa. Goa sa-pulu nipu raapu pua nipu piri
    ada-para pua pirisimi. Go yapi rayo nipu raapu pirisimi. Ada-para pirina naare
    nogo-nane pabola popesa.'
  dww-dww: Be Yesu ya riuedina, “Ko verau ko kita.” Naumeki da 4 okoroki nama taudi
    tauna mate a naḡona na kaba miae be dabudine a mia kupina.
  nif-nif: Eumbi enguk, “Bɨmbi kandemɨk!” Yesulɨ wɨndɨñ eumbi, endɨ en kle ña it wɨn
    kañgɨmɨk. 4 kilok tɨmbɨmbi, en gɨta palɨmbi, tim tɨñguk.
  twi-ASANTE: Ɔbuaa wɔn sɛ, “Mommra mmɛhwɛ.” Enti, wɔne no kɔ kɔhwɛɛ faako a ɔte no
    ne no tenaa hɔ firi awia nnɔnnan kɔsii anwummerɛ.
  aoj-aoj: Eaꞌ anen naꞌipam naꞌi, “Ipaꞌ fiꞌi ma ataꞌ petologon.” Eaꞌ mafeꞌ ipat anen
    nagapautai. Nemaf afamba atef wambomota awin nandambema napani gani waꞌol 4 klok,
    eaꞌ malomana mapani.
  cbv-cbv: —Wãjeéh ñi jʉ̃ʉ́wʉ́, jwiítdih Jesús ã niíj jepahap jĩ. Páant ã niijíchah
    joinít, ã jʉmatdih jéihyat tʉ́ʉt niijná, ãjeéh jwĩ bejep jĩ. Cheyeh jwãáhnitji
    caandíh jwĩ pej jʉm tʉ̃́wʉp jĩ.
  taw-taw: Pen anɨgɨl agnɨgel, Jisas agak, Anɨb ak yad ayɨp amɨl nɨgɨnɨgayl agak.
    Agek, ñɨn anɨb ak dugep won ak amɨl, kal kɨnub anɨb ak nɨŋɨd ne ayɨp yelak.
  jic-NT: 'Jupj tjevele yupj jis lal: —Nculá, nucú nun. Mpes tjil jupj lal. Tjunuc
    jupj tüpü''ü nt''a. Ts''ac'' niná jupj lal tjatja yupj. Las cuatro t''yaja na
    tjil jis la nuc Jesús tüpü''ü nt''a.'
  zap-NT: 'Wke Jesus, re Jesus lo men: ―Gutanal noo chen kwii de ledne ka noo. Lex
    wa men wii ledne ka Jesus, nga wnit lyu lo men, porke che zeg beytap wzëë orguin.'
  wer-wer: Pël maan Yesuuk tenipön epël yenia. “Arip wais iteneë.” Pël niaan tenip
    piiring së ka wëauten itenak kët taptak piiring wë ka uraut. Tenip wiap kan 4
    kilok saut pötaanök.
  ipi-ipi: Aninga pangilinipe lo tipa peapi-kola, balato andolo ipulupa lea. Wuane
    lea-kola, okonelapo-mane bala towa atu poto, bala paleane anda oko andeapi. Okone
    angi, ole-lene taeme poo kilokopi mindi lea-kola, utulu okonena okonelapo bala
    towa anda okonena atu paleai.
  qul-NT: 'Jesustaj contestarkan: —Jamuychis ricoj. Purispa, maypi tiyaskanta ricorkancu.
    Paywantaj ch''isiyaycorkancu, tawa hora jina tardeña caskanraycu.'
  ter-NT: 'Ina yumopâ Jesus: —Kiná''aka ingéneke, neíxapana óvongu —kíxoanehiko. Yane
    xanépoane komomóponeati óvoku. Ôvanehiko óvokuke yaneko káxe vo''oku yé''exeovone
    koáturu ôra ya kiyakáxe.'
  bmr-NT: 'Jaanegui Jesu diitɨsico nuuhi: Juu masaa. Jaamɨsiro memeecɨva, nooboro.
    Jaanegui ufuumɨsi atyɨmeuhi diibo iicahicauhɨgoco. Jaamɨsiro mihiijɨcuuneguiiha
    tufucu diiboma icaumɨsi.'
  fuf-fuf: 'O jaabii ɓe, o wi''i: «Aree yi''on.» Ɓe yahi, ɓe yi''i ka o hoɗi. Nden
    ɲande ɓe woni takko makko ɗon, tawi ko wa ka alansaraa.'
  bhl-bhl: 'Dangiwi, Yesus e yan weng bokoyemomele: “Yu netebam telina!”, yangse kale.
    Yangei, i fein uneko, Yesus em ka be atemeko, ding be eso ka kel alenaliw kale.
    Kaem ding dim bakate, ataan kak em fomdeko, kuinei ketket teben dim kese kale.'
  ons-ons: Paki so Yesuŋo etange, “Sariuk paki kauk.” Paki so ere Yesurop weneŋ ari
    more mat geke yewa kakoik. Kauk paki kaiwe korop yewa eŋerop gekoik. Iwa mo po(4)
    kilok rarapko naso yewao mapikkoi.
  con-NTPO: 'Tsonsi Jesúsja su: —Jipa can''gi''faja. Tsonsi tise can''jeni japa gi
    atte''fa. Chiga tayo ondusesi japa tse''tti can''jen cose.'
  ghs-ghs: Oonita oi tteni kiroko naatemi nopo tuumaqi noho teka mooqi noma nokoi
    gamaqa oota.
  peg-peg: ହେୱାନ୍‌ ହେୱେରିଂ ଇଚାନ୍‌, “ୱାଡ, ହୁଡ଼୍‌ନାଦେର୍‍ ।” ହେବେଣ୍ଡାଂ ହେୱାର୍‌ ହାଲ୍‌ଜି
    ହେୱାନ୍ତି ବାହା ହୁଡ଼୍‌ତାର୍‌, ଆରେ ହେ ନାଜିଂ ତା ହୁଦାଂ ମାଚାର୍‌; ଇନେକିଦେଂକି ହେପାଦ୍‌ନା
    ମ୍ଡିକାହାରେସ୍‌ କମ୍‌ସେକମ୍‌ ଚାର୍‌ଟା ଆଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: 'Nãm ar ũrkwã jabej kukij nhym arkum, —Amrẽ ar ikôt tẽn omũ, ane. Nhym ar
    arỳm kôt tẽ. Kôt tẽ:n arỳm ũrkwã''ỳr bôx ne arỳm omũ. Ne kam arek kam nhỹ. Arỳm
    ar''ã amykrykam ar arek kam nhỹ. Nhỹ: nhym ar''ã akati.'
  eng-WEBU: He said to them, “Come and see.” They came and saw where he was staying,
    and they stayed with him that day. It was about the tenth hour.
  gnw-NT: —Peyu peecha —jei Jesús. Jayave yugüɨraa Jesús ico vae pe uecha, jare upɨta
    jocua ara jae ndive. Echa'ã caaru catu ma.
  mux-mux: Yu-ni elselendu “Kanangli wale.” nirim. Elsele yu pirimna puku kanukulu
    kene ipinjali ena po-killok mele tirim kilia ena-mong kaniliinga yu-kene wasie
    piring.
  maj-NT: —Nibáa̱so̱ho̱o —kitsú Jesu. A̱s'a̱i ngji jóo̱ ko̱ kikie má tíjña Jesu. Yo̱
    kits'ínkj'a ni̱stjin xu'bo̱, a̱t'aha̱ ja ngixun. Nkú ra̱ ma nga chu̱ba̱ ñju niu̱.
  bkq-NT: 'Jesus in-hoguly: — Âetaungâ. Inoro eydâ watoam — kely. Kogoneyam, quatro
    horas awârâem, Jesus agâ idâlymo. Nhedylymo âdykâ Jesus âxidâdybyem awyly. Eagâlâ
    iguandylymo.'
  kue-kue: Ye di ikine endungwa, “Ene undre, ana kanambrika.” Yeglpre ye endpi moglmara
    igle kanbriko ana ande enge mundu ye akiye igle meglko ana ande kuiya 4 klok yongwa.
  cot-NT: 'Icanti Jesoshi: —Jameja pamenaquitero. Ariqueate yoajianaque yamenaquero,
    ariqueate isaviquimotapanajantiri oratica savincaguiteri, iroorijite tsaparoncaguitetanaja
    catsirincaiteri.'
  bnp-bnp: E Isu I koli, i ta maea, “Muru valai, muru masia a hini a made vona.” Lakea
    ru vano ru masia a hini e Isu i made vona. Ru made turana, a vuhuna i malunga
    pali a hini.
  apn-NT: 'Hãmri nhũm wa kãm: —Tôe. Nà wa kam nẽ rĩ ma ixkôt tẽ. Anẽ. Hãmri nhũm wa
    kuma nẽ ma hkôt wa tẽ nẽ õrkwỹ hwỳr pôj nhũm ra amỹkry nhũm wa hkôt axà nẽ kuri
    ỹr o kamàt hãmri nẽ kato nẽ ma akupỹm tẽ.'
  ctp-NT: Kanꞌ chaꞌ ndyaa naꞌan neꞌ naꞌan seꞌen ngala Jesús, yaa ykwiꞌ neꞌ loꞌo yu
    bra kanꞌ. Bra wa jakwa siin mdiyan neꞌ la kwa, loꞌo nganun neꞌ loꞌo yu tyukwi
    msiin bra kanꞌ.
  bre-BRG: 'Eñ a lavaras dezho: Deuit ha gwelit. Mont a rejont, hag e weljont pelec''h
    e chome, hag e chomjont gantañ an deiz-se, rak war-dro an dekvet eur e oa.'
  opm-opm: Ohnong Rapai potperhan oh Gut apris wamtinmur pongopri. Pora ihir sus ohe
    pat ap oh wamtipari. Wamara mong kis hah tei ohoh ihan ihit orhe ap oh timdipari.
  bvr-bvr: Lika nipa a-yinagata butula, “Guwa, nyirri-na barra.” Lika aburr-bona,
    balngga rrawa gubirri-nana nula, lika gatiya aburr-ni nipa a-yu a-ji.
  wal-wal: Yesuusi eta, “Haa yiidi be7ite” yaagiis. Yaagin eti biidi, i de7iyoosaa
    be7idosona; he gallassi eti sa7ai tammu saate heera gidiyo gishshau, a matan pe7idosona.
  zad-NT: 'Na'' che'' Jesúza'': ―Ḻi da wwiale. Na''ch wyajlengake''ne'' na'' jale''gakile''
    gana'' zoe'', na'' bigaaṉlengake''ne'' ax̱t ka wde llana'', ḻa'' ka do chida tapan
    billinlengake''ne'' gana'' zoe''.'
  kmg-kmg: 'Eme šiŋuc jasawec: “Ware honenic.” Mume jahe bâjâperâ fic honerâ šoaŋ
    gie bapa ira juweckoa jupic. I šoaŋ otewezo eha iŋuc epic.'
  aso-aso: 'Tiꞌ li likesivo aza tiꞌ lo lo-ngimineꞌ: Lingine igi ningilizo. Neꞌmine
    lavo nemuꞌ ezesi makaꞌ vi eiꞌ minaaꞌ ineꞌ numuno nene ningi aꞌmida aꞌmine gamene
    nene ezesi makaꞌ minaniꞌ. Idoꞌ Izesuꞌ numuꞌvela vaniꞌ nene nivengaꞌ fo kilokuloꞌ
    nene vaniꞌ ve.'
  uli-uli: Iwe ngo Jesus yesa sor bo, “Ha budoh ha bela wiri.” (Yodle ngo bele faw
    kolok leplaliyol.) Iwe resa dabeloh Jesus re sala wiri lobowe yema mel iyang.
    Resa budoh paoy irel ralawe.
  nin-NT: I Yesu ddu ba di, “Imba ga mi ku kye yi.” (Meme nggo, azhi wa a ka ma ine̱
    ni ingbahru mu ba.) Anishirr aha ba a kuma ni Yesu ku, na ku hi unto ku nggo à
    di so, na ku so inkpu azhi yi kre nabo.
  tgk-tgk: 'Ӯ гуфт: «Рафтем, мебинед». Вақте ки онҳо ҳамроҳаш рафта, ҷои истиқомати
    Ӯро диданд, соат қариби чори бегоҳ буд ва онҳо ҳамон рӯз бо Ӯ монданд.'
  acu-NT: 'Tu iniam Jesús chichartamak: —Watska, iijai wemi. Tura wi pujamur wainkamniuram,
    —turammiaji. Turammatai ayu tusar, nijai weri Jesúsa pujamuri wainkamiaji. Tura
    tsaa nungka wajasu asamtai, iisha nuni wayaar kintamramiaji.'
  cak-WNT: 'Y ri Jesús xubij c''a chique: Jo'', y je''iwetamaj ca. Y riye'' xebe chiretamaxic
    ri rachoch. Y xec''oje'' c''a ka riq''ui ri k''ij ri'', ruma xa can a las cuatro
    chic ri tikak''ij.'
  ebk-ebk: Kenalen us Jesus, “Akayu ta ilaunyu.” Isunga nakiuycha kan hiya, at inilacha
    nan mamagyanana, nakepagyancha kan hiya as nan hana ay urkiw, tay alas kuwatro
    as nan makiayud.
  spa-PDDPT: 'Él les respondió: Vengan y vean. Fueron y vieron dónde se hospedaba
    y aquel día se quedaron con Él. Eran como las cuatro de la tarde.'
  ruf-ruf: Kawedika, “Mtse mwone.” Waghenda, wona hanu hang'ali yokala Yesu. Tsaikala
    ka saa kumi nemihe. Nawo wakala na Yesu nemihe yose ila.
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Peju ha''vy pexa peikuaa aguã —
    he''i. Ha''e ramo ha''e kuery oje''oi vy oexa okeaty, ha''e ka''aru ma ramo opyta
    hexeve.'
  agu-BL: —Or cyeru', tzinchaje' scyeru', —chij Jesús bantz scyetz. Chibene'n tzun
    kale najle't. Nin nta'tz nin e' cyaj cyent, na nsken lo' opon cyaj ch'ich' cu'lbe'n
    k'ej.
  isn-isn: Aka atambuila, “pembyi nu kihenga. “Uugwa ai alongoe nu kihenga i kianza
    nai wikiee; akikie palung'wi nu ng'wenso u luhiku nulanso, kunsoko aiyatulaa yapikiila
    saa ikumi iti.
  eng-PEV: Jesus said, “Come and see.” So the men followed Jesus to his camp, and
    they stayed with him that day. It was about 4 o’clock in the afternoon.
  ilo-ULB: Imbaga ni Jesus kadakuada, “Umaykayo ken kitaenyo.” Ket napanda ken nakitada
    ti pagnanaedan ni Jesus. Nagtalinaedda sadiay a kadua ni Jesus iti dayta nga aldaw
    gapu ta umadanin ti maikasangapulo nga oras.
  pir-NT: —‍Yʉhʉ mehna ahtatjiãna ihñana taya, nidi Jesu ʉsãre. Tiquiro sa nigʉ̃ ʉsã
    pehe tiquiro ijiropʉ ihñana wahaʉ. Ti pjere ñamicahapʉ cuatro hora ijiri. Sa yena
    ti decore tiquiro mehna tojoaʉ ʉsã.
  anv-NT: Aké ne ɛbwɔ́, “Chwɔ́ge dégɛ́ mbaá ayi me njwɔlege.” Ɛbwɔ́ ákwɔlé yɛ́
    ji ájyɛ gɛ́ mbaá awu, álá ɛwú ábɛlé ne ji bií bimbɔ. Gébé ɛyigémbɔ
    gébɔ́ gélú káláŋká ɛni né nkwale.
  sab-NT: 'Jesu gerudu: —Bai cha ole tienda cha kle toi ngwadi. Ama boke jo ule Jesu
    ole, jo chke Jesu kle toi ngwadi, ngabi chui jo chege bate no dbi giti, nga jere
    malen geru jwannga Juan-Bautistage boke me joni, ama chegu Jesu ole, nagbietege
    ama joni.'
  tmd-tmd: Makwam ñɨŋ akuyöbö alön yad nugumɨn, Jisas yadöŋa, “Makwam, nɨ pɨsaŋ duön
    nugwöñɨŋö,” röŋa. Jisas aliö rɨmɨn, ñɨŋ wop akwör pɨgö mɨdöŋ mag aku duön nuŋ
    pɨsaŋ mɨdmä.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Chixpetoq, choꞌliwilaꞌ —xchaꞌ. Xebꞌek kꞌut, xkilo
    pa jeqel wi Rire y xekanaj kꞌu kan la jun bꞌenebꞌal qꞌij chiriꞌ rukꞌ, ma laj ukaj
    ora chik.'
  kpg-kpg: Gei Mee ga helekai, “Lloomoi, mmada.” Gei meemaa gaa hula i muli o Mee,
    ga gidee di gowaa dela e noho iei Mee, gaa noho di laangi deelaa i baahi o Mee
    (di madagoaa deelaa, la i muli di oodee, holongo di laa e haa).
  taj-taj: येशूसे थेनीगदेदा “ङादेन छ्‌याम खउ, एनीगदेसे म्राङ्ला” भिसी सुङ्जी। जमाहेन्‍से
    थेनीगदे येशूदेन छ्‌याम निजी, ओच्‍छे येशू धन्‍छ्‌याबा ग्‍ला म्राङ्जी। जमाकुनु ओस्‍पन
    ङ्‍यसेला चार बजब तसी जिन्‍बासे लमा थेनीगदे येशूदेन छ्‌याम चिजी।
  avt-avt: Hɨrak katɨp, “Einen eiyɨrem.” Te hɨrakɨt tetikerek tariyakɨt ten tɨr wit
    kerek hɨrak kewiyen, te hɨrakɨt ten en tetikerek ere wɨtaan (Hɨram epei hɨnkewɨ
    te hɨrakɨt tetpɨwek menmen im.)
  cbk-cbk: Ya contesta si Jesus, “Sigui lang mira.” Poreso ya sigui sila con ele hasta
    donde le ta queda. Y ya gasta sila el resto del dia junto con ele, cay tiene ya
    gale aquel maga alas cuatro del tarde.
  uig-ARA: ــ بېرىپ كۆرۈڭلار، ــ دېدى ئۇ. شۇنىڭ بىلەن، ئۇلار بېرىپ ئۇنىڭ قەيەردە تۇرىدىغانلىقىنى
    كۆردى ۋە ئۇ كۈنى ئۇنىڭ بىلەن بىللە تۇردى (بۇ ۋاقىت شۇ كۈننىڭ ئونىنچى سائىتى ئىدى).
  tuf-tuf: 'Jesusat eyin quin wajacro: —Bar jaw̃, wahitay. Jesusat “bar jaw̃,” wacayat,
    eyin Jesús owár béjecro. Jesús birar ítictar itchacro. Rahsan bui jat erar rahsan
    tui tas ítchacro.'
  abx-abx: Anaruman may si Jesus, “Hala, tana kam basi' aniya' sakatu'anan-bi.” Sanglit
    amaya' mga iya pagkulaw si pandidiskansuhan-na. Siray uras, mga alas kwatro na
    si kakuhapon ngan ari mga iya hasta pa si ka'asumuhan kuhap.
  mco-NT: 'Chi Jesús y''adzooy: ―Miingɨx, jɨgɨx ajcxy m''ixɨpy ma tɨ nja''ttägyɨch.
    Chi jada'' ajcxy panɨcxy, e chi ajcxy ijxy ma anajty tɨ yja''ttägy. Je huin''it
    xɨɨmbɨ chi jɨm je'' mɨɨd yhuɨ''mɨy, com mɨjmɨnacyxɨɨ anajty co ajcxy jɨm ymejch.'
  kqf-kqf: Yesu edi giu i waimunena gado, “Temi labuḡimi ko nato kaka ko kita.” Kamaina
    bi a nawa te a kita bi suwala ba 4 koloki bi ḡome Yesu vaitena a miya te i dudubala.
  cpb-NT: 'Ikantzi Jesús: “Pipoke piñeero.” Ikanta royaatanakeri, iñaakero tsika inampitawo.
    Ari rimayimotapaintziri, tema tsireniityaake.'
  aon-aon: Aria nakripam nakri, “Yowi puname munak aria putik agundok eik yapeum.”
    Aria hanaman hanak hatik agundok napeum. Hatrugun aria hani anan hape agundok
    ahudok nyumnah. Umum maresh? Nyumnah douk hatogur 4-klok wabigep.
  hus-NT-2005: 'Tókʼoyattsik enchéꞌ kʼal na Jesús: ―Jalaꞌ ani neꞌech ka chuꞌutsik.
    Kʼaletsik tám ani in chuꞌu xon tu kʼwajíl na Jesús. Jachanꞌ a kʼítsá jilkʼontsik
    kʼal Jajáꞌ abal tam ti jachanꞌ jaykʼich xónaꞌ chéꞌich i wákal.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ña''a̱n te kuni̱‑ro̱, áchí‑ya̱. Te ni̱ ja̱koyo‑de
    te ni̱ kajini̱‑de nuu̱ ncháá‑ya̱. Te ni̱ ka̱kendo̱o‑de jíín‑yá kɨvɨ̱‑ún, chi̱
    a íó nátu̱''un ka̱kuu̱n áíni.'
  bps-bps: Na man Dyisas di dale, “Magin gamu deg du fye teenyu.” Na magin ale kenen,
    na teenla i gumnean. Tatngà masol i duh. Na mnè ale flo di safédan di duh én.
  mbs-mbs: Minikagi si Jesus, “Taking kaw kanak amon kitaen niyo.” Yan timaking dan
    kandin, aw kinità dan se eg-ogpaan din. Miglegeana dan kandin lekat te menge alas
    kwatro te meapon lamig delem.
  tof-tof: Yesu ibüka bóktan yalkomólórr wagó, “Turram asenóm.” Simam abüs küp ugón
    tokomdó yarilürr, da i we ogobórr. Wa ibü nómtyenóp wa ne ngyaben yarilürr. Ene
    ngürr poko usakü we amanikóp.
  cme-NT: 'Yesu wuɔ cira: «Juɔŋ i ta, na ka suɔ-ku.» Baa kã baa-yo ka suɔ uŋ haraa
    kusuɔŋ-nu. Bãaŋgu naa tɛrɛŋ tĩ, baa pãŋ perieŋ bãaŋgu boluoŋgu‑i baa-yo.'
  sus-sus: A naxa a fala e bɛ, «Won xɛɛ, wo xa sa na kolon.» Nunmare tɛmui nan nu
    a ra. E naxa siga na yire kolonde, e fa lu Isa fɛ ma.
  pon-2006: E ahpw ketin sapeng ira, mahsanih, “Kumwa kohdo kilang.” Eri, ira ahpw
    iangada oh kilangada wasa me e kin ketiket ieo, ira eri patopatohte reh rahno
    (pwehki eh kereniong kulok pahieu mwurin souwas.)
  dad-dad: Ĩ iron, “Umag fen, ulogouf.” Age ye di, idi dile, ĩ ibodõdig anĩ dile fen,
    naa anĩ bun, ĩ geid dibodon. Are aragau fo kilok age fiya.
  zab-NT: 'Chiyru raipy Jesús laadeb: —Gultaa te íguiaat. Chiyru güedeb par gunádeb
    calí rbezny, ax biannédebny dxiqui, te pur zecti rca tap gudxiy.'
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêagêc gebe “Amêŋ, mêŋalic.” Tec êsêagêc sêja sêlic
    gamêŋ, taŋ eŋ gêc naŋ, ma gêdêŋ bêc tonaŋ agêc sêmoa sêwiŋ eŋ. Ma biŋ tonaŋ gêdêŋ
    oc gebeŋ kwalamgeŋ.
  ksd-ksd: 'I biti ta dir: Amur a mai, amur a gire. Dir vana, dir gire ra kubana,
    ma dir ki pirana ta nam ra bung, tago i da ra ivat na pakana bung ta ra ravian.'
  msm-NT: Migtabak si Jesus, “Ogduduma kinow diya agun ogkaaha now.” Dajun duma sikandan
    ki Jesus diya to pig-ugpaan din. Alas kuwatru on to kahapunon to diya, aw migpakamonang
    sikandan duon kandin to sikan no aedawa.
  myk-myk: 'A wu pu ɲɔ shɔ na: «Yi pa ki wii.» A pʼi binnɛ kari ni wu ni, na shɛ wu
    tatigiŋɛ ki ɲa. Lee bi caŋa ki ta kʼa tigi na nɔ lɛɛrɛɛ kɛ ni gbaara wu na (16h00),
    a pʼi caŋa ki saŋa xɔ wà.'
  sbe-sbe: Kabo ye hededelau udiyedi ye wane, “Kwa laoma na kabo kwa kita!” Unai se
    lau yona kabamiya wa se kita. Na yodi huyalau ne meta meimeilahi mahanana 4 kiloki
    unai. Na tenem mayadaina ne unai iya maiyadi se miya.
  mcr-mcr: I tquaŋgiyäŋga, Iqu iquaquiŋi, “Qe Nyi äpmeŋqeuŋi, hiŋuä qunyiyäŋqänä äwanä”
    ätukqe. I tqaŋgi äwiyi, 4 klokä iuŋi, iquaqu Iqutä äupiyi, Iqu äpmamiŋqeuŋi hiŋuä
    äqunäsinyä, hiunji iqueŋi Iqutä äpmakiyi.
  cux-NT: 'Tuu''mi ngaⁿ''a yā ngīi yā saⁿ''ā: Cuchií nī níícú n''diichí nī. Ní ndaá
    yā ní n''diichí yā tii canée yā. Ní ch''ɛɛtinée yā nduucú yā nguuvi miiⁿ caati
    ''āā tandúú n''gɛɛcú cuūúⁿ chiīnū.'
  tur-YTC: Onlara, “Gelin ve görün” dedi. Gelip O’nun nerede kaldığını gördüler ve
    o gün O’nunla kaldılar. Yaklaşık onuncu vakitti.
  san-ITR: tataH sovAdit etya pashyataM| tato divasasya tR^itIyapraharasya gatatvAt
    tau taddinaM tasya sa Nge.asthAtAM|
  bel-N: 'Гаворыць ім: «Прыйдзіце і ўбачыце». Яны пайшлі і ўбачылі, дзе Ён жыве, і
    засталіся ў Яго той дзень. Было ж каля дзясятае гадзіны.'
  sch-sch: Ama han, “Hong ungla en roi,” tiin a thuona. (ma zora ha chonûktieng dâr
    minli inring dôr ani.) Masuole chu an jûia a omna an mua, male mani sûna zora
    kai chu ama leh an mang minhek zoi.
  mic-MIQNT: Asitemaji, “Wije'wi aq nat nmitug.” (Na'tami ne'w ajiet gis mewlia'gweg.)
    Na wije'wa'titl aq nemitu'titl ta'n wigilij aq siaw wijitgweiwa'titl esgwiaq na'gweg.
  huu-NT: 'Jesús nai iaɨmaiaɨ uaina ote: —Mai. Cue dɨga bi, omɨco uiñollena. —Ie jira
    jaidɨaɨmaiaɨ. Jesús illanona cɨodɨaɨmaiaɨ. Jitoma nia a illa jira, nairuido naimɨe
    dɨga fɨebidɨaɨmaiaɨ. Jitɨrecaidemo oni jaidɨaɨmaiaɨ.'
  jiv-NT: Jesussha tímiayi “Wats, iitiarum.” Niisha wear ni pujutairi̱n wáinkiarmiayi.
    Tura áaṉkú ajasmatai nu tsawantai̱ nui̱ kintiamprarmiayi.
  otm-NT: 'Nɛ bi xic''be ra Jesús: ―Ga mbähä gua nuui bʉ dí ''bʉcä. Dá mbähmbe bʉya
    nɛ dá nu''be hapʉ mi ''bʉi. Nɛ man''da ora dám ''bʉ''be bʉ ''bʉ má sømhbe bʉ,
    nguetho mbɛ goho nde ''bʉ má sømhbe bʉ.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Wayyi, waŋ gabe kiniryeŋ,” yinyiŋ. Irkeb irem
    gore gama irde kuŋbe hinhin gasuŋ goyen kenaryum. Irdeb naŋa diliŋbe 4 kilok wawuŋbana
    hiriŋ geb, goyen nalube Yesuya gor po hinhan.
  tnk-tnk: Mɨreɡi in rɨni pen tɨ nirau i mə, “Rouvehe rouətoni.” Ro pen irau krouevən,
    rouətoni kwopun in ramarə ikɨn. Nənə irau krouarə irəhar min ia nəpɨn nəha tɨ
    nəri nə mə rɨnaməruarəv ipaka meri rivə.
  kpr-kpr: Setero, nu nemokena mino sisira, “Fuvu gaove!” Aminge sedo, ne dabade era,
    etoto naká amo ne Iesu da irari vasa ava gido kasama useri. Aminda nemonde dabade
    irero ungobu usira. (Amo kau, 4 koroko avavaga usira.)
  san-IAS: tataḥ sovādit etya paśyataṁ| tato divasasya tṛtīyapraharasya gatatvāt tau
    taddinaṁ tasya saṅge'sthātāṁ|
  nho-nho: Jesus ki mee ake, “Koorua oomai ki hakaari atu nau.” (Saaita raa, te laa raa
    ku taupiri ki suru.) Teenaa ki oo laatou no kkite i te kina Jesus e noho. Laaua
    ni nnoho iloo no poonia i te kina naa.
  gym-NT: 'Abtä Jesukwe niebare mda ietre: Tita nüne mdente brän tuen, niebare kwe
    ietre. Ye erere nikanintre angwane, Jesu nämane mdente ye abko tuani kwetre. Angwane
    ye näire ñänä okwä namanina kräbkä dere amne niaratre namani Jesu känti ye näire
    dere.'
  azg-NT: 'Ndoꞌ tꞌa jon jndyuë́: —Ncyohoꞌ na njntyꞌiahoꞌ. Yajoꞌ sá yohin vꞌaa na tueeꞌ
    jon. Squë́ yohin joꞌ chaꞌna nenque na matman.'
  bhd-bhd: तैनी तैन ज़ोवं, “च़ला तुस एप्पू हेरेले।” तैखन तैनेईं गेइतां तैसेरे रानेरी
    ठार हेरी, ते तैस दिहाड़े तैना तैस साथी राए। तै कोई ड्लोझ़ी च़ेव्रे बज़ां केरो मौको
    थियो।
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Cata''ntit lā'' calaktzī''ntit. Tatā''a''lh lā''
    talaktzī''lh a''nlhā ixuī''. Lā'' como lejtza'' kōtanū ixuanī''t, hua''chi maktā''ti'',
    a''ntza'' tatachokolh huanmā'' chi''chini''.'
  ind-AYT: Dia berkata kepada mereka, “Mari dan kamu akan melihatnya.” Kemudian, mereka
    datang dan melihat tempat Dia tinggal dan mereka tinggal bersama-Nya hari itu
    karena waktu itu kira-kira adalah jam kesepuluh.
  cjo-NT: 'Ikantawakina: —Thame poyaatanakina noñaayemiro. Roojatzi noyaatantanakariri
    rirori, noñaapaakiro pankotsi ashinentsi ijeekantari. Ari jenokitapaaki oorya.
    Noñaapaakiro pankotsi, nojeekimotapaakiri maawaeni kitejiri.'
  nsn-nsn: “Mura lame maura me banga raoum.” Doh rasina kura uakeluk tatanono nar
    moloi, kaura la banga tar butur re uangoulon, kara uelgumgumungua ke la tuka nareiu
    bolboloh.
  san-DEV: ततः सोवादित् एत्य पश्यतं। ततो दिवसस्य तृतीयप्रहरस्य गतत्वात् तौ तद्दिनं
    तस्य सङ्गेऽस्थातां।
  tna-NT: 'Jesús ja jeutsutana tse: —Mepueque eba puji. Da su beju tu neje putiana
    tse quepia tu yani su. Beju tsinecua epuani putsu, Jesús buquetana tse yapuna
    teje.'
  lid-lid: Jises tiye turu, “Ah kame kanyolom.” Ndra beyeh ai, uru ame ala hawen anyolom
    ndrahunen, ma uru ado hawen ado gwek.
  wim-wim: Nil Jesus.an thaw pulant, “Nip pal iiyow a! Thathow a!” Pam pul ananganiy-a,
    iiypul ngul nungantang, aꞌ aak nungantaman thathpul, nil wanttingan wun-wun. Aak
    anganiya kinch-way-wayang four oꞌclockan wampin aak Jesus.antamangan. Pam pul
    al-alangaman-a, angman kinch ukath pul Jesus.antang nyiin-nyiinpul.
  zga-M: Akhavavula, “Mwinche mulole. “Puva khaluta vakhalola esehemu eyi tamaa, vatamile
    pupaninie esikhu eyo, ulwa khuva yale ukhuta khasekhe kha lwakhemikhe.
  yom-yom: 'Wuba kamba : —Yizanu ayi malumona. Bayenda ayi bamona va kaba nkalanga.
    Bakala yandi mu lumbu kina ; yiba nduka-nduka thangu yi nya yi masika.'
  san-SIN: තතඃ සෝවාදිත් ඒත්‍ය පශ්‍යතං| තතෝ දිවසස්‍ය තෘතීයප්‍රහරස්‍ය ගතත්වාත් තෞ තද්දිනං
    තස්‍ය සඞ්ගේ(අ)ස්ථාතාං|
  yut-yut: Yaŋ yaŋbal Yesu da yoyɨgɨt, “Jil abɨŋ konjil.” Yaŋ yaŋban kɨŋ yutni kagɨmal.
    Kaŋek pɨlɨndo 4 kilok agɨt do Yesu gat egɨpgwit.
  grc-BYZ: τί ζητεῖτε; οἱ δὲ εἶπον αὐτῷ· ῥαββί· ὃ λέγεται ἑρμηνευόμενον διδάσκαλε·
    ποῦ μένεις;
  cpc-NT: 'Ikantzi Jesús: “Pimpoki piñiiro”. Ikanta joyaatanakiri, jiñaakiro tsika
    inampitawo. Ari jimayimotapaintziri tima aritaki tsiniriityaanaki.'
  nhg-NT: 'Oquenmelfejque: ―Xehuölöcö hua nenquejtasque. Ohuölajque entunses hua oquejtaque
    cöne chöntihuaya, hua omocöjque tieca inu tunale. Pues ye oyeya quieme pa nöbe
    ura ca ye yohuac.'
  nya-nya: Iye anayankha kuti, “Bwerani mudzaone.” Choncho iwo anapita ndi kukaona
    kumene Iye amakhala, ndipo anakhala naye tsiku limenelo. Linali ngati pafupifupi
    ora la khumi.
  ngu-NT: 'Jesús oquimijlij: ―Xhuajlacan niman xquitacan. Quemaj oyajquej niman oquitaquej
    canon chanti, niman ompa ihuan onocajquej hasta queman otlayohuac pampa ye tiotlac
    catca, canaj ipan nahui hora ijcuac oyejcoquej.'
  kup-kup: '@see-verse:JHN.001.038'
  jid-jid: a hla bawu ye ni ye toh ubaye na ye toh bubu wa ani son u ba ka kuson niwu
    che chuku ni karfi wollon
  wmw-wmw: 'Iye akiwajibu: “Tukeni mukejiwe.” Basi wakilawa wakuka, wakiwona paafikire
    pare, wakikala naye noire suku ire. Úkiwa wakati wa ruremba.'
  gmv-GGM: Izikka ista “ha ydii beyte” gidess. Hessa gish bidii izii awan dizakko
    be7idane he gllass izara isppe pe7ida. Wodeykka gedee tamuu sateso bidess.
  ssg-ssg: I pahoi lalu ukek, “Nahima paxai.” Lokon ien sai 4 kilok alohah. Ape lalu
    nahih kahiti i hani tonan. Lalu heuta kapin alohah hatehu.
  zpo-NT: 'Jesús mkeb nzhé: —Te gu zee ne gu. Zee ngwa rop xaa ne, zee ngune xaa pa
    nzho xaa, nu mlaz xaa kwaan lee xaa las cuatro axta mkaw yizhyo.'
  poy-poy: Yesu kawagambira, “Mwizi na mloli.” Iweriti handa saa lilongu pamihi. Su
    wagenditi pamuhera na yomberi na wapawoniti pahala pakalikaliti. Walikaliti pamuhera
    na Yesu lishaka lyoseri.
  qwh-NT: 'Jesusnam queno nerqan: —Acu, ewashun. Reqitsiyashqequim —nir. Tsenam ewar,
    reqiriyarqan mecho yachanqanta. Tardi lascuatrunona captinnam, tsecho pewan quedacuyarqan.'
  gaw-gaw: Aeh amu Nug aum. “A doya, da daaṯem aben anṯeḏ!” Nug anam a amu a Nug dim
    lamiṯeh gona, Nug daaṯe aben amu anidpiḏ. A Nug ele oh gop̱ig, amuam aam ameg
    waḏele anam amu deḏ amu, haen amu uḵe tueb batak a Nug ele ap̱a daap̱ig.
  nca-nca: Yiriqo, ŋande yimiraró, “Mahe qeniri.” Yiní ya ŋuno yaró ŋuno uyare qeneriyó.
    Qeniri suwoya tiní eneya yorariyó.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi dey: ―Yaa der chan gun cha güiir ca rcyiiña̱ ―nam.
    Orzeꞌ gush nez dey za nuy mi. Orzeꞌ bzaac dey ca rcyiiñ mi. Orzeꞌ byeeñ nu dey
    mi gua la nu gudze zeꞌ, gun bi yuꞌn tub gyiib tap or gudze ornu bri num dey zeꞌ.'
  mkj-mkj: Ih japoang ira, “Kamwa indoa kapang.” Ira ken pwilihda ih kapangda wijahu
    ih kin minmine, ira ken minmine ipoa rehnno. (Pwa ne enken kiloak pahu mwerin‑jauwaj).
  zac-NT: 'Guniꞌi Jesús: ―Gulë gudeꞌe nu gulë guná. Iurní guagná raiꞌ catë quëreldë
    më, nu bëaꞌnë raiꞌ ndë purquë hia casi ziquë rquë tapë guadzeꞌ iurní.'
  kyg-kyg: etana ageꞌao, huno hana paiꞌnigeꞌanaeꞌmo eꞌana magokepi lokaeꞌa uꞌnae.
    Netepiꞌmo uꞌa avaꞌyi huteꞌa anakaemo nehavaeya noꞌmo ageteꞌana agaeꞌeꞌmo ani afinaꞌmo
    lokaeꞌana mailiꞌuꞌa une tiꞌnigeno yegemo uno lamino faleꞌniye.
  kmk-kmk: “Intaku, ta umoy kayu ilan,” kanan Jesus kan dida. Utdi, naibuḻun da ot
    innila da dit inggawana. Gaputa nandangwilison nakaigaw da kan siya.
  cao-NT: Jatsi quiha, —¿Jahuënia tsi racahai, Maestró? —i jaca niquë Jesu qui. Jatsi,
    —Jisi bëcahuë —i jato qui Jesu niquë. Jatsi quiha ja bëta ja bocaniquë. Boxo tsi
    quiha Jesu racahai ca iti ja jiscaniquë. Jisi tsi ja bëta ja chitëcaniquë, yata
    ja ini iqui na.
  bbr-bbr: Kesersä, kos ätäi awatowon, “Au aparau pewer.” Keseria, au ko tainori potea,
    kon raiäu ou aparirin. Aparia, au ko pak pote ninoirin. Owon? Kiro omre iukärir
    senes, om iraun siakup.
  inb-inb: 'Chi­ura, Jesuska nirka: —Akushi; kawan­kan­gi­chimi. Pai­kuna, ris­paka,
    Jesús kaug­sa­diru wasita kawag­rir­ka­kuna. Ña chisi, mai las kuatru kag­mandaka,
    Jesus­wa chipi kida­rir­ka­kuna.'
  hrv-hrv: 'Reče im: “Dođite i vidjet ćete.” Pođoše dakle i vidješe gdje stanuje i
    ostadoše kod njega onaj dan. Bila je otprilike deseta ura.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Mi ɓuen, á mi vaa mi hen na á ĩ wi yi.»
    Á ɓa wã́a bò a yi á vaá zũna bĩ́n. Mu wó le wi-háarè. Á ɓa wã́a kará
    tò le wii bĩ́n làa wo.'
  ote-NT: 'Nuꞌbʉ́ nuꞌá̱ bi ꞌñembabi: ―Maha pa gui pa̱hʉ habʉ dí ꞌbʉi. Y bi mɛuiꞌʉ
    pa bi ba̱di habʉ mbi ꞌbʉiꞌa̱. Bi zøni ngu nzʉnga ꞌrɛtꞌa ne bi ꞌmʉhuini gatho ra
    pa.'
  wnu-wnu: 'Qamarari wo qamar: “Yarab gaiar.” Ende qamara wo nob isub munai igoar
    eng gab nob end igurei. Qen end worom nerimb pisier end.'
  zam-NT: 'Jesús mcàb loo myen''. Ndxab Jesús: ―Ya'' gu'' nda na''. Sya, hui'' gu''
    pá nzon. Sya, mdoo nque myen'' xís Jesús par gunèe myen'' co''te'' nzo ban Jesús.
    Tya, mbyan'' no myen'' Jesús yál''a tac hora casque'' ngòc hor nquée guthap bzyè.'
  zyp-NT: “A vong la, naa hmuh thlang a,” tatah a palei he. Taico aaning cawh a ungnah
    lang a vaw he. Chahningtlaw zailang suimehlang papali hrawng tai khah Ama khaco
    a ung he.
  sey-NT: 'Cajëna, Jesupi capi: “Dani ñajëꞌë, yëꞌë paꞌi hue̱ꞌña.” Caëna, i̱ paꞌi hue̱ꞌñana
    sani ñani i̱ ja̱ꞌre pëani paëꞌë, cuatro paꞌi maca ti̱ꞌasicohuaꞌipi i̱ti muꞌse
    naꞌi macaja̱ꞌa.'
  nvm-nvm: Bu ijeg kuavga Jesu fu una kia, Ni ro gafno kiain. Regavo tavan iji fu
    ve nakisrenma ijefuon e nokarok (2) iji bun Jesuna vake ar fu fino ijia usem game
    funa ijia karine ve nakin.
  mps-mps: Tama Jisas agai te bidi sibolo te po wai, “Dage si aselama, suagasao.”
    Tama te bidi si pelama, Jisas bidibo digi sugi pai. Te tama giliga dega sabo sogo
    4 klok augwali si Jisas dali pelama, tama te piode augwali si Jisas dali bidai.
  pab-NT: — Xisohena hoka xiyaiya — nexa Jesus ihiyeha. Hatyo xowaka makakoasehena.
    — Xisohena hoka xiyaiya — nexa Jesus ihiyeha hoka xaneha Jesus xema, waiyaha tyaonitere
    nali hoka tyaohenaha ehaliya heko maka ihiyeha.
  llg-llg: Boe ma Yesus nataa sala nae, “Mai mita aom.” Boe ma ala tungga Ndia, de
    lita Ndia mamana leleon. Ledoeik ala losa, meda liꞌu haa ledo bobon. Boe ma ala
    leo lo Ndia losa ledo tesa.
  kyf-kyf: 'Ɔ nɛɛ: «A yi, ''ɩn a ''ka -bha ''yɩ.» Wa mnɩa da ɔ -dɩlɩa la, ''ɩn wa
    yia -bha ''yɩ, -zugba jibhezaa -lɛlɩ -mnʋanʋ ka nyni. ''Ɩn wa yia wee ''ylɩɩ pnɩɩ
    bhɩa ɔ -gbɛ.'
  tpi-tpi: Orait Jisas i tokim tupela olsem, “Yutupela kam lukim.” Orait tupela i
    go na i lukim haus em i stap long en. Na long dispela de tupela i stap wantaim
    em. Long wanem, em i olsem 4 klok long apinun.
  mih-NT: 'Ta i catyi ra Jesús: Coho ndo ta cua ndyehe ndo. Ta cuahan ra cuan sihin
    ra, ta i ndyehe ra nu ndyaa ra Jesús, ta i ndoo ra minoo quɨvɨ cuan sihin ra vatyi
    sa i cuu si tañi caa cumi sa sahiñi cuhva sa i saa ra yucuan.'
  qvh-NT: 'Saymi Jesús: “Acu, posädacushgä wayita reguisiyäshayqui” nergan. Saymi
    reguisergan maycho posädarashgantapis. Tardina captinnami Jesuswan quëdacuyargan
    posädarashgalanchöna.'
  kms-kms: Jisas oyi nindim nari, “Nungoqi wandi, di nge kas kin te wuqond.” Te 4
    kilok yuram kin pugri. Muq ni maru di Jisas nas kin sunyi te muqond, di nginy
    te ningg ni Jisas ane mas ruso burpoq rip.
  agn-agn: Ganing si Jesus, “Tomabid amo agod itaen mi.” Siminabid tanira ig inita
    nira tang aggistaran na. Ang oras ang asi mga alas koatro ra tang apon. Ig don
    tanira nagtinir ong nandia asta nalabi.
  nhi-NT: 'Jesús oquinnanquilih: —Xouiquican uan ixconitacan. Yehuan oyahqueh iuan
    uan oquitaqueh canih chanchiua, uan ompa omocauqueh non tonal, pues yocatca quemeh
    naui hora tiotlac.'
  ttc-NT: 'Te Jesus oxik tq''uma'': «Qwa''q e''el tetz.» Ntons exwa''q, b''ix owok
    kyen ja'' tuq nnajan, b''ix komo ya ojetq tuq qo''ok tkaji'' or te qale'' ntons
    kyetz ekajten tzi max aj qyupan.'
  dan-1931: '[Dansk31: 40] Han siger til dem: “Kommer og ser!” De kom da og så, hvor
    han opholdt sig, og de bleve hos ham den Dag; det var ved den Tiende Time.'
  kwj-kwj: Wowani ya fini ri sawe, “Ma ki tani ki hei.” Ete wowani fi ini o ri dau
    aka ti ya fi hei. Wosini o gisi nika tinga rini ga ya fi da. Hinde wowani, o 4
    kilok sunduya hinga ihiro.
  vie-OVCB: 'Chúa phán: “Hãy đến và xem.” Họ đến chỗ Chúa trọ và ở lại với Ngài từ
    bốn giờ chiều cho đến tối.'
  kze-kze: Ísu séna taawánaakaiyo súwasarai kwesé kuyambá mindáúmpá'á komésaya aaváúmá
    toraétáápa'a marónka'a komáyáawe.
  mpj-mpj: Wajarnurapula, “Nintipuka! Wanyjangkan ngurrangka nyinani?” Ka wajarnu-pulanya
    jilanya, “Kujungkala yanku kayilapa nyakunpula ngayuku ngurra.” Palujanuya ruka
    kujungka yanu, palumili ngurrangka nyinapayi.
  lbk-lbk: “Omali kayo ta ilaenyo,” kinwanin Jesus. Naifoweg cha't ken siya ya inilacha
    nan entetey-ana, sa cha't nakiiyan ken siya tay away nget alas kwatro chi.
  mto-NT: 'Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Jaꞌmda je̱ts ixta. Vanꞌit tseꞌe ña̱jkxti
    je̱tseꞌe du̱ꞌixti joma veꞌe chu̱u̱na. Je̱m tseꞌe je̱ Jesús ma̱a̱t yꞌijtti je̱
    xa̱a̱j, maktaaxk yaaxpani veꞌe vyeꞌna.'
  bzh-bzh: Rëḳ bë, “Melu nam rëḳ gwelë!” Lob luho ya delë begganġ sën neggëp loḳ
    lo. Yiḳ loḳ 10 krök monbuk, lob luho denedo ving yi loḳ buk saga.
  guj-2017: તેમણે તેઓને કહ્યું કે, ‘આવી અને જુઓ.’ માટે તેઓ ગયા અને ઈસુ જ્યાં રહેતા
    હતા તે જોયું; તે દિવસે તેઓ ઈસુની સાથે રહ્યા; તે સમયે આશરે સાંજના ચાર વાગ્યા હતા.
  jvn-NT: 'Gusti Yésus semaur: “Hayuk mèlu Aku, mengko kowé lak weruh déwé!” Mulané
    terus pada mèlu lan pada weruh omahé sing dienggoni Gusti Yésus. Mbenginé pada
    nginep nang kono, awit tekané wis soré, kira-kira jam papat.'
  byr-byr: “Ravaai, anga garɨvɨ mwaaihɨna?” wɨdɨna kyagi sai wɨdɨna “Kaanya bakɨlyɨ
    danganyɨla!” Sarevɨdaaꞌnyɨ gamɨjɨ wɨna yagɨla gannya anga mwaaidevɨ tɨnna wanganna
    yagɨla sagaaꞌ gamɨnyaba mwaalɨna yagi. Bɨna yɨna yagɨlegaaꞌ sawɨtɨrɨnyagaakɨ (4
    kɨlokɨ).
  ian-ian: Jisas mbɨk kat wandɨ. Wuna kwupmba yalaa wuna ngay vɨgiyambɨt waa wandɨ.
    Wandɨ maa ndɨna kwupmba yilaa vɨmbɨt. Ngi kat tɨga wan ngan ndɨna ngaymba sɨndu
    kwambɨt.
  hun-hun: '„Mit kerestek?“ Azok pedig mondták neki: „Rabbi – ami azt jelenti: Mester – ,
    hol laksz?“'
  mcf-NT: 'Adoac: —En isec cho —cac abi ushacno isec nidondabi. Ushë abucquio icnuc
    puduedash yuec tabadec onquetaniash inchështsëcnubi chondabi.'
  kjs-kjs: 'Go rabu nipumi talo: Epa adalepa. Go lisa-pulu nipu raapu puma nipu piri
    ada-para puma pirisimi. Go yapi raayo nipu raapu pirisimi. Ada-para pirina naare
    nogo-nane pabola popesa.'
  mni-mni: "Ibungona khumlak-i, “Lak-u aduga nakhoina u-gani.”\x94 (Matam adu numit\
    \ yungba matung pung marimuk tabada oirammi.) Maram aduna makhoina Ibungoga loinana\
    \ chattuna Ibungona leiba mapham adu ujare aduga numit aduma makhoina Ibungoga\
    \ loinana leiminnarammi."
  yad-NT: 'Sanatuyada variy nada: “Varenuma, sa̱na̱tidye datyara.” Nadaya̱da ji̱ta,
    nanudiñuvejada riva, nanuma̱cho̱jada variryunda jasiy sisa̱. Jidyenuma ravicha̱da
    daryaju̱ variy.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Nakíi̱ ndo̱ ná koꞌo̱, dá koni ndo̱ ―kaá na̱.
    Dá ni̱ saꞌa̱n ra̱ xíꞌín ná, dá ni̱ xini ra̱ noo̱ ió na̱. Dá ni̱ ka̱ndo̱o ra ni̱
    sa̱ ndei ra xíꞌín ná sa̱kuaá dáá ñóó, dá chi̱ sa̱ ka̱ komi̱ sa̱ꞌini kíán.'
  pon-2006A: E ahpw ketin sapeng ira, mahsanih, “Kumwa kohdo kilang.” Eri, ira ahpw
    iangada oh kilangada wasa me e kin ketiket ieo, ira eri patopatohte reh rahno
    (pwehki eh kereniong kulok pahieu mwurin souwas.)
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cachja me cojo jo xuta jan: ―‍Nduvun chutsujun.
    ―‍Cuatjin cachja me. Hane xi quiji vutsejen xuta jan ne, sehe cavëë me hiscan
    véjña Jesús. Sacuaha chuva rë fane ñuju hora vëhë. Hane caviyuju me ngajan cojo
    Jesús nixtin hya.'
  hto-hto: 'Jira Jesús faɨríote: —Eróizaɨbi, —daɨde. Iemona iedo jáidiaillɨnoɨ. Afémɨe
    illánona cɨ́oizaidiaillɨnoɨ. Ie mei, nɨbaɨ jitoma ana ítemo, afémɨeoɨri iruido
    fɨébidiaillɨnoɨ.'
  por-BRBSL: 'Ele disse-lhes: “Venham e vejam”. Eles vieram e viram onde ele estava
    hospedado, e ficaram com ele naquele dia. Foi por volta da décima hora.'
  ces-NKB: '“Co hledáte?” A oni mu řekli: “Rabbi” (což se překládá: Mistře), “kde
    bydlíš?”'
  cui-cui: 'Jesús jume nota baponbe, jeye: —Anetha, matha pataema, jei Jesús. Nexata
    napuna ponabe yawa natanebe ichaxota Jesús popona. Barapo mataqueitha naecabe
    ichaxota Jesús popona. Jopa nawiyaebe tsipei xometo tabopiya tsanaichaba.'
  boj-2014: Onaqa Yesus na naŋgi aiyel minjrej, “Niŋgi bosib ijo tal uniy.” Onaqa
    naŋgi Yesus dauryosib gilsib tal a soqnej qaji di uneb. Unsib seŋ bati 4 onaq
    bilaqtej deqa naŋgi a ombla soqneb.
  eng-OEBUS: “Come, and you will see,” he replied. So they went, and saw where he
    was staying, and spent that day with him. It was then about four in the afternoon.
  eri-eri: Ono warenga Yesus no lenirai, “Tere maidu bonadere uraru!” Ono wainga nere
    goidu bodere, mata no yafana waha urare. Onodu fati waha la, nere no ngate yafane.
    Taate bona, hoonga ago amina esuwa 4-kilok onou.
  aly-aly: Ra renh-atherr ilek, “Aretyek apetyenherr-atherr.” Ratherr-anem apmer ikwer-itwek
    aney-alhek atwerrpek-atwety.
  wiu-wiu: Einagotame nimo okoli okome nipa enenoe-kale one meka yapu pote enepaneya.
    Nipa lou wegoukaka (4 kilokoke) tadiya tokale eida mea pitaneya.
  swe-swe: 'Han sade till dem: ”Kom med och se.” Så de gick med honom och såg var
    han bodde, och var med honom den dagen. Det var omkring tionde timmen (sent på
    eftermiddagen vid fyratiden). [Judisk tid räknades från klockan sex på morgonen
    då solen gick upp, medan romersk tid räknades från midnatt – på samma sätt som
    vi gör i dag. Tionde timmen är alltså fyra på eftermiddagen judisk tid, eller
    klockan tio på förmiddagen romersk tid. De övriga evangelierna använder med säkerhet
    judisk tid, och det är troligt att Johannes också gör det. Romersk tidräkning
    användes bara i officiella och juridiska dokument, annars räknades tiden från
    soluppgången. Dagens mitt markeras på romerska solur med VI, inte XII. De fem
    tidsangivelser som finns i Johannesevangeliet är: omkring tionde timmen, som nämns
    i denna vers; omkring sjätte timmen, se ; exakt sjunde timmen, se ; omkring sjätte
    timmen, se .]'
  cth-cth: Jisuh ni tho nateh khenhaw! atipouh. Ahnimouh ni a cei awh teh a onae teh
    a hmu awh, atueng teh tangmin lahsa suimilam pali a pha toe. Kho hmo totouh ama
    koe ao awh.
  mti-mti: Me gara wane, “Oneg yauya.” Meve mu amiya sira me wakeiviwa arawa yauya.
    Sira kum me, me gaibu wakeya. Kum koniwa me augoi 4 mina.
  pad-NT: —Vanavanavanaha — Jesus va'ora ni'a'aha. Oniaroa, Jesu-ra vavaipohiha'aha
    adani vi'bamiki. Vanoki'ihi ida gora Jesua bivahojaki. Safini ajorana vani vakaikahi'aha,
    avikhajakosi'aha. Kidiania vahoja'ina safini-ra avavapahisiri'aha. Naothinia ai
    vihi'aha adani vi'bamiki.
  twi-twi: Obuaa wɔn se, “Mommra mmɛhwɛ.” Enti wɔne no kɔ kɔhwɛɛ faako a ɔte na wɔne
    no tenaa hɔ fii awia nnɔnnan kosii anwummere.
  hlt-hlt: Amih rhoi te , “Ha lo lamtah so rhoi lah,” a ti nah. Te dongah cet rhoi
    tih a rhaeh nah te a hmuh rhoi. Tedae khonoek parha tluk a lo coeng dongah tekah
    khohnin ah tah amah taengah rhaeh rhoi.
  tbz-SIM: 'Kòò dɔ̀: Kɔtɛnní kɛ̀ di bo yɑ̀ nh ɑ̃ dɛ̀. Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀ ò ɑ̃ dɛ̀,
    kɛ́ nhò bonɛ̀ dɛ kó diyiè. Dɛ̀ do sɔ̃́ ntɛwebiètɛ̀ puotì mɛ̀nɑɑ̀ ndi kuyuoku.'
  san-GUJ: તતઃ સોવાદિત્ એત્ય પશ્યતં| તતો દિવસસ્ય તૃતીયપ્રહરસ્ય ગતત્વાત્ તૌ તદ્દિનં
    તસ્ય સઙ્ગેઽસ્થાતાં|
  amx-amx: Rang renh-atherrenh ilek, “Aretjeh petj-alherray!” Ratherr kwerel-ayeng
    alhek mer kwerenh-warn. Ratherr kwerel-ayeng antarl-irrek angway-angwayek-atwetj.
  ake-NT: “Entanʉ'tɨ',” ta'pʉ iya to' pɨ'. To' utɨ'pʉ ipata'se' ense'na. Ipiyau to'
    uko'mamʉ'pʉ mɨrɨ wʉi a'tai, apʉne pʉra pata uko'mansa' esi'pʉ (4 a'kʉra' e'to'
    airɨ pata esi'pʉ).
  qvn-NT: Chaura Jesusga “Shamuy ricag” nipäcaman. Jinarcurmi aywarga ricapäcamurä
    maychru yachragtas. Chay junagga quëdarärirä paywan, ishcay ürala chacananpag
    faltaptinmi.
  tku-NT: 'Jesús cākelhtīlh: ―Cata''ntit ē calaktzī''ntit. Tatā''a''lh ē talaktzī''lh
    jā ixuī''lh. Kōtanūtza'' hua''chi maktā''ti''tza'' ixuanī''t, ē chuntza'' a''ntza''
