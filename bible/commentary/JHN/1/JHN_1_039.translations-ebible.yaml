  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤑᤧᤖᤧᤳᤇᤧ᤹ᤀᤠᤱ ᤀᤥᤔᤧᤳᤋᤧᤳᤇᤧ᤹॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤁᤢᤔᤢᤰ ᤗᤡᤛᤡ
    (᥊) ᤔᤢᤰᤋᤧᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤐᤣᤛᤡᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤕᤢᤅᤧᤒᤠ ᤋᤧᤴᤏᤡᤴ ᤀᤥᤔᤧᤳᤋᤧᤳᤇᤢ॥ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤴ
    ᤕᤧᤴ ᤕᤧᤛᤢ᤺ᤴᤏᤢᤀᤣ ᤕᤠ᤺ᤰᤋᤧᤳᤇᤡᤖᤥ॥
  mie-NT: 'De nī ncāhān yā: Ná cóhōn de cunī nū, ncachī yā. De nī jēhēn ndúū dē, de
    nī jinī dē nūū ndéē yā. De nī nquendōo dē jíín yā quīvī ñúcuán, chi ja íyó tá
    cacūmī jañíni.'
  san-TIB: ཏཏཿ སོཝཱདིཏ྄ ཨེཏྱ པཤྱཏཾ། ཏཏོ དིཝསསྱ ཏྲྀཏཱིཡཔྲཧརསྱ གཏཏྭཱཏ྄ ཏཽ ཏདྡིནཾ ཏསྱ
