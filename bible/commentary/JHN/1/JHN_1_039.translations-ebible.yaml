    tangugügu, rü marü ãgümücüarü orawa nangu ga na nayáuanexü̃. Rü yexma naxü̃tagu
    tarücho rü ñu̱xmata nachüta.'
  zpl-NT: 'Che ucuaqui Jesuse lubeella: ―Utehua para nú lañiꞌhua. Chequie uya beella
    nu ulañiꞌ beella elu nzucunu, nu uyaꞌnanu beella liꞌinu zeꞌe bichia zeꞌe, xne
    necala tucu rquietacu uchee.'
  mbc-NT: —‍Aase'nîkon maasa era'mai —‍ta'pî Jesusya. Mîrîrîya ipîkîrî to' wîtî'pî.
    Aako'manto' era'ma'pî to'ya moropai iipia to' ko'mamî'pî pata ko'mamî tîpose.
    To' erepansa' wanî'pî 4 horas yairî tîîse.
  ndg-ndg: Kaabakiya, “Muiche na mubweni, “Boka po kabayenda ni kubona pandu abile
    akitama, batitama pamope naywembe lisoba lelo, kwa mana ibile kati saa komi.
  wsk-wsk: Se nu nunga maonam, “Tairal se namanak asele arigalko,” mam. Tom mu 4 o’clock
