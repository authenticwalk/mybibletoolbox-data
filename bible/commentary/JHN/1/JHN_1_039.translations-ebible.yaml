    atoa fo. 'E dao lo garania fai tofui matola raurafi talasi daro lesia ma daro
    ka la failia.
  mmo-mmo: Tombe nêêl vu yuuh nambe, “Manaam angge.” Tombe yuuh lala layi bayêên sen
