  juy-juy: ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଗାମେନ୍‌, “ୟବା ଆୟ୍‌ ଗିୟ୍‌ବା ।” ସିଲତ୍ତେ ଆନିଞ୍ଜି ଜିର୍ରେ
