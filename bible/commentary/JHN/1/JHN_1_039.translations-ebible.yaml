  nob-LB: 'Jesus sa: ”Kom, bli med meg og se.” De gikk med ham til det stedet der
    han bodde. Klokken var rundt fire på ettermiddagen da de fulgte med, og de ble
    hos ham til kvelden.'
  ntj-ntj: Nyangka watjarnu, “Pitja-pula nyawa.” Nyangka-pula lurrtjurringkula mapitjalayirnu
    ngurra nyangu. Mungarrtji-pula lurrtjurringu nyinarrayirnu mungarringu.
  sxb-NT: Yesu yawairania otino, “Muuze muwone.” Kutio waagia nae wawona aa yawanga
    na amenyere kandi waweera ao nae owuire owuo. Waagia nae ni zigia okutuuka enyinga
    ine ezia kunkio.
  nhu-NT: Ɛ Jisos tfuse ɛ̂ bó lɛ, “Ben eto eyɛn.” Ɛ bó mum gɛn yɛn fô wvú to cee.
