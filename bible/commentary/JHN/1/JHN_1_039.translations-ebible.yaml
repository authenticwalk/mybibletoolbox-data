  mbt-NT: Ne migkahi si Hisus, “Kema, duma kew keddi eyew egkiteen niyu.” Purisu migdume
    e sikandan wey nakita ran e ka in-ugpaan din, wey migpalunggehaat sikandan duma
    kandin su me alas kuwatru e seeye te maapun.
  hau-SA: Ya amsa musu ya ce, “Ku zo, za ku kuma gani.” Saboda haka suka je suka ga
