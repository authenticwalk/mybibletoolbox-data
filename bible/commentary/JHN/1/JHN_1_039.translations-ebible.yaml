  amr-NT: —‍Yanʼtiak. Yanʼtiahuayʼ. —‍Jesúsa monameʼne. Ken oʼhuaʼpo, ke̱yo̱ e̱ʼhua̱i̱kaʼyo
    oʼtiahuayʼuy. Kenmeʼnoete Jesúsere o̱ʼunhuaʼmey. Baysikmon o̱ʼe̱meʼ.
  pwg-pwg: Yesu ivonapotesi bo, “Kopisi da kona kitai.” Ma tuna na namada ravi madeghinai.
