  urd-GVU: اُس نے جواب دیا، ”آؤ، خود دیکھ لو۔“ چنانچہ وہ اُس کے ساتھ گئے۔ اُنہوں نے
    وہ جگہ دیکھی جہاں وہ ٹھہرا ہوا تھا اور دن کے باقی وقت اُس کے پاس رہے۔ شام کے تقریباً
