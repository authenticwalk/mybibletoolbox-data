  djk-NT: 'Ne a taigi den taki: “We, u kon go anga mi, da u sa si.” Ne den go luku
    pe ai tan. Ne di den go, ne den tan anga en de te bakadina. Da a be de wan sani
    fu fo yuu bakadina so.'
  uig-LAT: — Bérip körünglar, — dédi u. Shuning bilen, ular bérip uning qeyerde turidighanliqini
    kördi we u küni uning bilen bille turdi (bu waqit shu künning oninchi saiti idi).
  nde-nde: Waphendula wathi, “Wozani, lizabona.” Ngakho bahamba bayabona lapho ayehlala
    khona, batshona laye mhlalokho. Kwakungaba lihola letshumi.
  ton-ton: Pea pehē ʻe ia kiate kinaua, “Haʻu ʻo mamata.” Pea naʻa na omi, ʻo mamata
    ki he potu ʻoku nofo ai ia, ʻo na nonofo mo ia ʻi he ʻaho ko ia, he ko hono hongofulu
