  dwr-ENT: ዬሱሲ ኡንቱንታ፥ «ሃ ዪዴ ቤዒቴ» ያጌዳ። ኡንቱንቱ ቢዴ፥ ኢ ዴዒያሳ ቤዔዲኖ፤ ሄ ጋላሲ ሳዓይ ታሙ ሳቴ ሄራ ጊዲያ
