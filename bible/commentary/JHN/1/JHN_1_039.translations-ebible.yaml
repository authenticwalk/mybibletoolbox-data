    bus la osin.
  ncu-NT: Ne̱ oo lee kanɔ fe̱yɛ, “Mo̱nꞌ bo̱ ke̱e̱.” Saŋ amo̱‑ɔ kyɔwe̱ a kyɔ kpeere,
    ne̱ mò̱ aa bamo̱ a yɔ, ne̱ baa ya ŋu mfe̱ŋ ne̱ o te‑o, ne̱ baa nya se̱ sii mò̱
    ase̱ kake amo̱ pɛɛɛ.
  cni-NT: 'Ari icantiri: —Poijatanaquena, nonijayempiro. Irosati yoijajeitantanacari,
    ineapaaquero ivanco isavicantari. Ari ishavijiiteanaque catsirincaiteri, irosati
    isaviquimojeitantapaacari.'
  eng-WMB: He said to them, “Come and see.” They came and saw where he was staying,
