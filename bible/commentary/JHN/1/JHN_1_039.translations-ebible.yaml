  huv-NT: 'Tasaj nejiw Teat Jesús: ―Tabaatsaron mejawan ―aj nejiw. Quiaj tambüw majawüw
    nguiane acül. Condom tacülíwan quiaj maquiüjpüw, cos langwiiüts.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma ga̱ mmähä, ga̱ u̱t''a̱ui. Bi̱ mɛ p''ʉya,
