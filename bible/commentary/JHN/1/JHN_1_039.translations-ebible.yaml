  cab-NT: Ába laríñagun Jesúsu joun. —Jigoúgu jaríjei. Ába joúdin, ába jaríjini jalía
    lan lagánawa, ába jásügürüni líbiri wéyu ligía lúma, ladǘga queíburijali lan
