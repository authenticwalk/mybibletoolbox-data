  bgt-bgt: Imanea ke velera, “Oro mai moro reghia ghehemiu.” Kori vido iangeni nabagna
    tangi vati kori lavi. Romara koro vano duagna moro reghia na vido ke mono imanea,
    moro mono duagna kori dani iangeni.
  mvn-mvn: Ka Iesu vonei, ivona, “Uvi‑munieu, e yau pai maꞌ udueyei.” Akaka auyewana
