  ikk-NT: Ọ nọ sị wẹ, “Bịa nị d'e lee ẹ.” Wẹ nọ jẹn d'a hụn ebe o bi; ihiẹn rịkẹ ọkụlọkụ
    ẹnọ efinnaị rị a kụ ogẹn hụ; wẹ nọ du ẹ nọdịchanrịn ụhụọhịn hụ.
  leu-leu: Nane sui nare, “Filimaan e me taa xalume.” E rutul paan e rutul fe savat
