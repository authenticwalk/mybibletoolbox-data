    lobee zhaal, ne lee re mandad chaan Diox ndeke ne ndela lo na, Kuu Mzin Ngok Men.'
  byx-byx: De qerlka ma Iesus ka ruqun ma’, “Maikka ngul sil ba ngi ne ama revan.
    I diiv ama Slurlka qe rattem ne ra aa luqupki. Be diip ngenet lu aa tekmeriirang.
    De diip ngene lu ama Ngemumaqa aa Angeluqena i ra tit sev uusep, baiv aa de re
    meriirl se ama rleriirang naser a ngua ama qaqet araa Rarlimka, na ngua.”
  ctu-CTI: 'Jesús ti yʌlʌ je''el: Melel mic subeñet: Mi quej la'' q''uele'' che''
    bajche'' jamʌl jini panchan. Mi quej la'' q''uele'' ajtroñel i cha''an Dios ch''oyol
    bʌ ti panchan mi letsel mi jubel tic tyojlel Joñon i Pi''ʌlon* bʌ Quixtyañujob,
    che''en.'
  zos-NT: 'Y Jesusis ñøjacye''tu: ―Viyuṉsye mi nøjambya øjtzi, jøsi''cam maṉba mi
    ⁿistam tzap aṉvajcu, y Diosis ''yangeles nø qui''myajupø y nø myø''ñajupø øtzcø''mø,
    øtz mumu pø''nis chøṉ tyøvø.'
  gvs-gvs: 'Tuwaina kana, ‘U nakae dogoi gagaidi bei kugitedi! Ame alatuuwokoimi konōve:
    Nava bei yábana kogite ikatupáeva go, Yaubada ina aneroseyao situkotuko nakae
    sisousou Tomalatomota yaina goi.’'
  kbm-kbm: Be Yisu ginei gitangi ei be ginei; “Ayeu nanei bingano ge nitangi yem nanei,
    asonge yem undi gulumb ponge be atob undi Pomate ane angela atob insov be inpil
    inme inwei Pomate Natu ayeu ebe meng gahlang ve amolmol ok.”
  tew-tew: Taˀgendi wítu̖máa, makówá nakhuuḏeeḏi bînpu̖wä̖gítꞌóe, heḏá naa tꞌowa
    tꞌä̖hkígîˀ oˀaypu̖yä̖ˀivíˀwe in Yôesi Táḏáví tꞌôepa̖ˀa̖a̖ˀin diwhándeḏá diwáypiˀḏá
    bînpu̖wä̖khâymáa.”
  rmc-rmc: 'Paľis phenďa: „Čačes, čačes phenav tumenge, hoj dikhena o ňebos phundrado
    a le Devleskre aňjelen te džal upre a te avel tele pro Čhavo le Manušeskro.“'
  apr-apr: Motong la Yesu iseke betanga ki a iwete pang di mulu nen, “Awete pang moolmool
    nen, pang dama ni nga, ngan ole kakamata malala ke Maro koon panganga, inbe ole
    kakamata di bangabangana ke Maro bet tipa a tilo be tisi ye Tool Moolmool ke Maro
    nga.”
  tiy-tiy: Béréhé ku begom i toowe, gito gom moso i lawaye émbukeh brab i de télakiy
    Tuluse ménik brab mélus dob Begéne, sani Nga i Kéilawane.”
  nlg-nlg: Ma Jesus te bosa vanira, “Inau tu bosa utuni vanighau, igeva kau vaevanea
    na kokou ke tavoka ma nina lei angel God kara dato ma kara horu i vuvungagu inau
    na Dale Tinoni.”
  dgr-DOGNT: Eyıts'ǫ Zezì hadı, “Ehkw'ı anèehsı̨, yak'e negha xègoèht'į̀ ha, yak'eet'ı̨į̀
    Dǫ-wet'àaɂàa-deè ts'ǫ̀ dekegììde eyıts'ǫ hodàgeedè neɂį̀ ha,” yèhdı.
  pes-OPV: 'پس بدو گفت: «آمین آمین به شما می‌گویم که از کنون آسمان را گشاده، و فرشتگان
    خدا را که بر پسر انسان صعودو نزول می‌کنند خواهید دید.»'
  ron-1924: 'Апой й-а зис: „Адевэрат, адевэрат вэ спун кэ, де акумынколо, вець ведя
    черул дескис ши пе ынӂерий луй Думнезеу суинду-се ши коборынду-се песте Фиул омулуй.”'
  tpz-tpz: Ke Ieesuꞌ soe ke rapoë pan, “Eöꞌ to soe vaman rakah keoꞌ peöm pom, eöm
    se ep a vöön va kin se taperet, ko ankeroꞌ pe Sosoenën se pepeah kov e ne, pare
    kukunah kov e ne maꞌ manih peöꞌ e Koaꞌ Teꞌ Pa Napan Kurus.”
  agd-agd: Máa siren béin tiamemí, “Téi fura siré tiretí ankan tiamiyá uno. Ínaimpáké
    tiretí onesin maen inaru ona yivintin Tiyarafenui enisori kayo ano Banta Anintá
    ódiven eraven inten mino.”
  rkb-NT: Utakta maku babata iknasikta ahawata ikyzik, ikiahatsa bijoikpe zoksapare
    naha bo iktsa tsimy. Kyze tsipinynaha bijoikpe iknyktsa Deus tsumuẽhĩtsitsa kabo
    nasik nasikiknaha. Iwaze neduk nedukuknaha. Ana hi tsipinynaha — Sesus niy.
  san-THA: 'อนฺยจฺจาวาทีทฺ ยุษฺมานหํ ยถารฺถํ วทามิ, อิต: ปรํ โมจิเต เมฆทฺวาเร ตสฺมานฺมนุชสูนุนา
    อีศฺวรสฺย ทูตคณมฺ อวโรหนฺตมาโรหนฺตญฺจ ทฺรกฺษฺยถฯ'
  iws-iws: Mɨ siya sɨmiirɨn ɨna swokɨ boɨnkiyɨn, kara kɨmiirɨn yaimwowar boɨni, mhoɨiya
    wɨ kɨmar kɨgi Adi Komii siir omɨn nɨnomor kou hɨranɨn siir anowɨn haiwaokiyɨn.
    Mɨ Adi Komii siir paekwosɨmɨm wɨ kɨmar mɨ kɨgi ɨni haɨmii tamii wokɨuun apɨuunɨm
    kariir kɨgam, Bɨiyan Inkam Komiiyɨn siiram. Ɨriig.
  pol-SZ: 'Zapewniam was: Zobaczycie otwarte niebo i aniołów Boga wstępujących i zstępujących
    na Mnie, Syna Człowieczego.'
  ztq-NT: 'Ni chëb Jesús: —Nli xñen nii lëë do kan kyaly kpaa ni lëë do kan nii lëë
    xangly Dios kyëp kyety lady mguiy nii pxaal Dios.'
  zai-NT: 'Ne na be: ―Gabe ca'' laatu de ca yanadxí zuuya tu zuxele ibá'', ne ca ángel
    sti Dios cagui''ba ca ne cayete ca xa ique Hombre Biseenda Dios.'
  upv-upv: Ko Iesu owrai kele tevi ni, “Nuwretun nga nuwretun nuwrai tevi kami, vitunen
    suri ngel kapa-lesi melrin p̃itp̃ir ko anglo se Atua nir partongsa van mare renge
    melrin ko parjujubbul vini ngatan ji Jinibb Mawos.”
  wap-NT: 'Naꞌiki ukian ĩꞌati, “Mishiꞌo kaiwuruꞌu õkianuz: Utukapan nii aokazi daꞌatinan,
    naꞌiki Tominkaru angelinnao makoꞌanpan doko iti, naꞌiki ĩwaꞌatiꞌanpan apowa ati
    Daonaiora Aokazi Ikiꞌo idaꞌan!”'
  mva-mva: Kodeka Iesus ne pilenga bokai ibatadi, “Moimoi ka ura-kaming! Lang anua
    masa ngatakaka be Nanaranga ‘enzel’ ne Tamoata Natu-o dakautakitaki be dataotao
    be kamate.”
  dwr-NT: Qassikka Yesuusi, “Taani hinttenttussi tumuwaa oday; saluu dooyettina, Xoossaa
    kiitanchchatuu ta bolla, Asa Na7aa bolla, pude kesishshiinanne duge wodhdhishshiina,
    hinttenttu be7ana” yaageedda.
  kfw-kfw: "Jisu'n amadiang aleiti, “Kei'n akadik kha nangdiang kinati eii, nang in\
    \ marwaan inlong halli Pathian Tirton ngai'n Miring Sapa diang inchum inkal kha\
    \ namusik eii.”\x94"
  bfz-bfz: फेर तेसखे बोलेया, “आऊँ ताखे सच-सच बोलूँआ कि तां स्वर्ग खुलेया रा और परमेशरो
    रे स्वर्गदूत माणूं रे पुत्रो पाँदे उतरदे और ऊबे जांदे ऊए देखणे।”
  cuk-09: 'Jesús Natanaelga sogdebar: —Napira an bega soged, emi-onodedgi nibnega
    argas, Bab-Dummad-e-angermar nakwemai, degi, aidemai Dule-Machigi be dakoed.'
  ben-OBCV: তিনি আরও বললেন, “আমি তোমাকে সত্যি বলছি, তুমি দেখবে স্বর্গলোক উন্মুক্ত
    হয়েছে, আর ঈশ্বরের দূতেরা মনুষ্যপুত্রের উপর ওঠানামা করছেন।”
  mil-NT: 'Te ní xáhaⁿ tùcu‑gá: —Na càchí tnúhu ndáá‑í sá sàá nduu, te quiní‑ndó nàcaáⁿ
    andɨu. Te quiní‑ndó cuè espíritú xínú cuèchi núú Yǎ Ndiǒxí sá ndàa nuu‑xi quide‑xi
    núú cúndècu yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo —cachí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: — Icẽmãn õn e'em eywebe — io'e Jesus soat pe ijodiacayũ be. — Soat wag̃o
    õn — io'e. — Koce'i je'e kabi. Deus ekawẽn tojotjot'ukayũ je'kop okay. Jeu dak
    ip oxewi. Soat iboap epejojojo — io'e Jesus cebe ip.
  fue-fue: 'Den o wi''i Natanayel: «E gooŋa batan mi on: On ji''an duule e maɓɓitii,
    malaykaaɓe Alla e eenca e jippoo dow Ɓii neɗɗo.»'
  amk-amk: Ainanaya medu aha deyo, “Tarai antu! Imadurai we mea mau yeyo, ambori mewati
    rorafaisi tifai tuti Allai ne wewaifosa etautai ebia we Kaisung Inontarai nei
    ki.”
  fai-fai: Akei nadane alo makso bako, “naka atin afan dam bakokamon, kiba adikum
    abid tikin fal bisuda Got ami ensel iyo ábal dim daung madák Got ami kinim dim
    tadbiw, tam unbiw kei bidiw itamokabaw.” Akeisa ko.
  ura-NT: Rauhijiriina aitoonra. Inae nejoracaa dede bacuujuane janate inaraacha cohajei
    Cacha Calaohi nichaunne choae fauhin, jelaiha iniha cuuruha Cana Coaunera letonocuru
    aanjeraurune coaariquiincha,” nae Cana Coaunera Calaohi Jesoso.
  mcd-NT: Iconcoin un mia yoinon. Min Upa Diosin nai muran icano oinshquin. Uhuunoashu
    Upa Diosin ahuun oinmati afu nai muran icafo mai arishon nai muran Diosin icano
    funishquin. Ascaiton min oinshquin. Upa Diosin icanoashuri mai ano fotoaino min
    ato oinshquiran, —ishon Jesús Natanael yoini.
  urt-urt: Pe Jisas ŋana lenge na, “Ŋam mana yip bwore mise! Pa yetekeꞌe moihlaꞌ ka
    hohou si pe, lenge walip hlaꞌ tikin Got ka juh yunuh jin luh ŋaiye Talah tikin
    Miyeꞌ narp.”
  kiz-kiz: Yesu akajobha, “Muaminiajhi muaminiajhi nikabhajobhela mwibetakusibhona
    malaika bhikwela ni kuselela panani pa Mwana ghwa Adamu.”
  tzo-TZE: 'Li Jesuse jech laj yalbuncutic jcotolcutic: ―Melel li c''usi chacalboxuque.
    Vu''un ti co''ol cristianoutique ta to xavilic ti vu''un ta jventa xu'' chac''otic
    ta stojol Diose ―xiyutuncutic.'
  lex-lex: Plola mpiesiayo, hota mimkek nana lyanti naphyariari ne Uplerlawna hopopanni
    (malaikat) re hota rernu-rha'ata pa rmai lia Rimormiori A'nani A' die!”
  dov-dov: Mpawo wakati, “Nchobeni, ndakwaambila kasimpe, uyoobona julu nkali julikide,
    abangelo ba Leza nkabatanta akuseluka aatala aMwana wa Muntu.
  toc-NT: 'Jesús chiné huampá: —Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ nalak­chá̠n quilh­ta­macú
    acxni̠ hui­xinín naucxi­lhá̠tit pi̠ laqui̠ nahuán akapú̠n y xán­geles Dios tata̠c­ta­ma̠­nanchi
    y tata­hua­ca­ma̠­nampá nahuán xla­cata naquin­ta­la­ka­chix­cu­hui̠y aquit Xata­lac­sacni
    Chixcú.'
  ulk-1902: Iesu abi detager, kega, Ageakar, ageakar kaka uabi detagereda, kega, Uarem
    uaba ko dasmerare kotor uanakesmur, a gaire Ade ra angela uatabatuer iako uabog
    tumem Le la Uerem.
  som-som: Markaasuu ku yidhi, Runtii, runtii, waxaan idinku leeyahay, Waxaad arki
    doontaan samadoo furan iyo malaa'igaha Ilaah oo kor u kacaya oo ku soo degaya
    Wiilka Aadanaha.
  mam-C: 'Me twutzxix kxel nq''ma''n tey: Tkyaqil t-xilin kya''j ktzajil nyek''in
    te''y, nyakuj aye t-angel Dios nchi jax ex nchi ku''tz nk''atza, ayi''n Tk''wal
    Ichin, noq tu''n tkujsit nyola.'
  ndj-ndj: Pambeli Yesu kayendelela kuvawombela, “Nakaka nguvawombela, damuwoni kululanga
    kufuwuka, Makungu va Chapanga pavakwela na kusunuka pambindi ya Mwana wa Mundu!”
  mbj-NT: 'Ti m'' Jesus ky hado kän: —Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Wë gasëëts
    hõm do bë bahapäh da. P''op Hagä Do ããs rabehyng rabesëëk Aj''yy Hadoo Do Hỹ Pong
    Jé Hana Do wë, bë hapäh da —näng mä Jesus sa hã.'
  lat-VUC: 'Et dicit ei: Amen, amen dico vobis, videbitis cælum apertum, et angelos
    Dei ascendentes, et descendentes supra Filium hominis.'
  ngp-ngp: Niyo amgamba, “nawagambilani ikindedi, namuwone ulanga ugubuke, watumigwa
    wa kwe mbingu wa Mnungu wakakwela na kuseela mwo Mwana Mnt'hu.”
  aoi-aoi: Kembirra niyama ngarningka Jesus wurrumurndakakinu-wa warnumamalya, “Wengkirrikiya!
    Yikirringkinama akina angalya Neningikarrawara-langwa kangwur.dangminama karrawara
    akwa Neningikarrawara-langwa warnikumamurikaja kawurrakuwurdenama karrawaru-wa
    akwa kawurrakidirrirndama ngayuwa-manja ningibina-murrada ningirukwularrinu-murrumanja
    enena-manja angalya. Amandangwa engburingka ayakwa akina!” niyama Jesus aburruwa-wa.
  enq-2: 'Dopa latala Jisasame lao pituu, “Nambame nyakama etete kiningi langilyo:
    Kaiti doko lumbapae setamopa, Akalinya Ikiningi doko-kisa Gotenya enjele dupa
    lalyoo lanao pyoo katataminopa nyakamame kandatamina” lea.'
  eng-ASVBT: And he saith unto him, Verily, verily, I say unto you, Hereafter ye shall
    see the heaven opened, and the angels of God ascending and descending upon the
    Son of man.
  mna-mna: 'To iso pizin mini ta kembei: “Nio aŋso kat piom. Kaimer niom kola kere
    saamba ikaaga, mi zin aŋela ki Anutu tizalla ma tizzu. Pa Tomtom Lutuunu, ta ko
    iwe zaala pizin.”'
  myw-myw: '@see-verse:JHN.001.050'
  sby-sby: Kayi walambeti, “Lino cancine ncine ndakwambilingeti nukabone kwilu kwacaluka,
    nukabone bangelo ba Lesa nkabatanta kayi kabaseluka kwisa kuli Mwana Muntu.”
  sll-sll: Dire Yisas hon aine yu ditongwi, “Emgi ni yalhobi hamen bani hananga, hamen
    hona grang hoiri yaulamia. Yaulangure God kwia ensel hobi ure na Ari Wang Weni
    molga bani na hanere, moyu pire, ya ime ure, moyu pire, ya ime ure dire wa monangwo
    hananua,” dungwi.
  yaq-NT: 'Ketchia ju''u Jesus iniau: ―Tua ne a'' lutu''uriatune''eti ne emou jiia,
    eme''e, juka'' teekata au etapolaata intok jume'' Liojta ankelesim, ju''u inim
    yoemta a'' kateka''po, ae bepa ko''om bicha intok jikau bicha kateme eme''e am
    bitne ―ti au jiiak.'
  uro-uro: Dä qosaqi qa qoar toqortäqyia, “Nguat tamän särhäm ngän na ama engäktki
    iva as ngäni lu i rhi rhar mäni ama usäpki bä va ngäni lu ma Ngämuqa aa enselqäna
    i dängdang däm da rhävit dä arhar sä rha inavuk sage ma Ruqa aa Emga.”
  ita-1885: 'Poi gli disse: In verità, in verità, io vi dico, che da ora innanzi voi
    vedrete il cielo aperto, e gli angeli di Dio salienti, e discendenti sopra il
    Figliuol dell''uomo.'
  muy-muy: 'Àɗəm keti : « Nəhi ana kʉli nahəma, ekipʉm huɗ melefit məzləkvabana, akaba
    *məslər ge Melefit təcəloru e melefit vu mək təŋgəkua ka nu, nu *Wur ge Mis a. »'
  kqc-kqc: 'Resi niyo, “Rama iniye ya nida: oma bi ekego ma Sei di naivo naivo vima
    bi Amiye di mida fafau dega bogasa rebigedi kana vegedi.”'
  tav-tav: Cariape mʉ yʉ ĩ. Caberopʉ ʉmʉrecoo capãro mʉja tʉjʉgarã. To bairo capãro
    yʉ tʉpʉ ángel maja rui atínucu, na cawamʉ aánucurijere mʉja tʉjʉgarã. Camaja tʉpʉ
    Dio cʉ cajooricʉ yʉ cãno maca to bairo yʉre mʉja tʉjʉgarã.
  eng-ULB: Then he said, “Truly, truly, I say to you, you will see the heavens opened,
    and the angels of God ascending and descending upon the Son of Man.”
  spa-VBL: 'Luego Jesús dijo: “Les digo la verdad: verán el cielo abierto, y los ángeles
    de Dios subiendo y bajando sobre el Hijo del hombre”.'
  fra-_FOB: 'Il lui dit aussi: En vérité, en vérité, je vous dis: Désormais vous verrez
    le ciel ouvert, et les anges de Dieu monter et descendre sur le Fils de l''homme.'
  hau-ULB: Sai yace, 'Hakika, hakika ina gaya maka, zaka ga sammai a bude, mala'ikun
    Allah kuma suna hawa suna sauka akan Dan Mutum.”
  mal-mal: 'സത്യം സത്യമായി ഞാൻ നിന്നോട് പറയുന്നു: സ്വർഗ്ഗം തുറന്നിരിക്കുന്നതും മനുഷ്യപുത്രന്റെമേൽ
    ദൈവദൂതന്മാർ കയറുകയും ഇറങ്ങുകയും ചെയ്യുന്നതും നീ കാണും എന്നും അവനോട് പറഞ്ഞു.'
  kkc-kkc: Esiga ayo nimapoo tei goo taka. Niyo Kei mi osulu yamagoloso mologa, Godeeyo
    momaiye oso Odoo Holo amaga dokodoo polo osoloso amapoo sibo domologa agalaiso,”
    dee takaso.
  lit-lit: 'Ir jis sako jam: „Iš tiesų, iš tiesų sakau jums: nuo šiol jūs matysite
    atvirą dangų ir Dievo angelus, kylančius ir nusileidžiančius ant Žmogaus Sūnaus.“'
  urd-GVR: Us ne bāt jārī rakhī, “Maiṅ tum ko sach batātā hūṅ ki tum āsmān ko khulā
    aur Allāh ke farishtoṅ ko ūpar chaṛhte aur Ibn-e-Ādam par utarte dekhoge.”
  far-far: Sui sa Jesus ka fata lau 'uri fuada, “Ru mamana nau ku saea fua mulu, mulu
    kai ada to'ona 'i langi kai 'ifi, ma mulu kai ada to'ona laugo na 'ainsel God
    ki kera kai ra 'alaa 'uria 'i langi, ma kera kai koso mai fafi nau, na Wele nia
    Wane.”
  suz-BL: मिनु लोव़ बोइश्‍शा “नोफा दाइश्‍शा नेनीने, गेपुकीमी सरीङ रोक्‍शो ताइनीनी।
    मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकी रागीमी जरमेशो आ तार जुक्‍शो नु स्‍वर्ग
    गे लेश्‍शा लशो ताइनीनी” दे माइक्‍तीमी। उत्‍पत्ती २८:१२; मत्ती ४:११
  car-NT: 'Ika''po noro i''wa: “Ita''ro pore, kapu wendaka''po meneta''ton. Mo''karon
    Tamusi apojongon wonukuru, iwony''torykon enapa meneta''ton mo''ko kari''na ymuru
    epo.”'
  amp-amp: Tfit wom kfot Jisasr kfo memor, “Na kfo mifwanko, kto htirahkomt mount
    frtnehhato rim rhu mrhuruhatt mounmotm mano hefenko muh tfit Bro Najomanpno nia,
    yo tfit hefenko muh, tfit Bro Najomanpno nia inji naruhatm htirahkomm.”
  bht-bht: फिरी यीशुऐ उसयो बोलया, “मैं तुसां ने सच्च-सच्च बोलदा है की तुसां स्वर्गे
