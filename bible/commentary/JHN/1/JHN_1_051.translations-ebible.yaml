    ankero zagamo'za, Vahe'mofo Mofavrere mareriza tamiza nehanigenka kegahane.
  kbh-kbh: 'Chents̈ana Jesús tojanë́yana: —Ndegombre s̈cuayana: Ts̈ëngaftanga s̈mochanjinÿe
    celoca atëfjniñe, y Bëngbe Bëtsabe angelotémënga jtsetsjuajnana y jtsastjajuanana
