    jainai, mai yapajin ja ausha atumka wainkatin ainarme’ ”, tusa tinaiti.'
  hmo-hmo: Ma idia ia hamaoroa, ia gwau, “Momokani umui lau hamaoroa, guba do umui
    itaia, do ia kehoa, bona Dirava ena aneru do umui itaia, Taunimanima ena Natuna
    ena latanai do idia daekau, do idia diho.”
  big-big: Nogo niyegi nei pura wameiktago. Ni keriyagirik Anotogo paka ngalege lemengki
    kandik tiyagi logo Anotogi angelawili pakalaga pongo ne yombanu paka ngalega kayimabekyaga
    logo ngereke paka ngalege kang yongo mizirikki ni keriyagi, meiya.
  gux-G: 'Ki maadi o: «I mɔmɔni, n maadi yi, u yogu kpendi, ke i ba la ke tanpoli
