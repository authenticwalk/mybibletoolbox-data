  ron-LSB: 'El i-a zis: “Cu siguranță, vă spun tuturor că, după aceea, veți vedea
    cerul deschis și îngerii lui Dumnezeu urcând și coborând asupra Fiului Omului.”'
  pon-pon: 'A kotin majani on i: Melel, melel I indai on komail, jan met komail pan
    kilan nanlan a ritida o tounlan en Kot akan dauda o daudi pwarado ren Nain aramaj.'
  nhe-BL: Nelía nimitzilhuía, tiquitas motlapos elhuicac huan tiquinitas ielhuicac
    ejcahua Toteco tlen tlejcotinemise hasta elhuicac huan temotinemise hasta tlaltepactli
    campa na tlen niMocuepqui Tlacatl para nechtequipanose.
  sps-sps: Ana Ya tsue to tsuri, “Nyo tsue faman of maromi, ami nai tagei nats rom
    a Gormirmir tapue non an fuainy morena ten Gov paas fi naa ror jias ai ri te of
    kan me nei petoo Tsonyo, Tsonyo na Guei Tsoiny te Bobot e Gov sa ruak iny Mes
