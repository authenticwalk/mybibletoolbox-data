  grc-TCGNT: Καὶ λέγει αὐτῷ, Ἀμὴν ἀμὴν λέγω ὑμῖν, ἀπ᾽ ἄρτι ὄψεσθε τὸν οὐρανὸν ἀνεῳγότα,
