  eng-WEBPB: He said to him, “Most certainly, I tell you all, hereafter you will see
    heaven opened, and the angels of God ascending and descending on the Son of Man.”
  gfk-H: Io, ga tangai habalin tana, “Hadadei baa! Muat na palai utagu. Na ngan hoing
    bia no mawai na tapapos ma ira angelo ta Kalou diet na hanansur taar ta Nong a
    Tunatuna Ia ma diet na hananhut baal tana.”
  viv-viv: Kadu gigayo, “Yaubada gihalamaneku tu gagahegahe. Lobama ginaꞋayauna be
    Yaubada yana tovenuwaꞋata Iya TohobuꞋela agaikuya hinatauya be hinalakalaka hinahobuhobu
    ma o unaꞋitadi.” Hidemi Yesu gigahe.
  yao-yao: Che Yesu ŵajendelechele kusala, “Isyene ngunsalila, chinkuwone kwinani
    kweugule ni achikatumetume ŵa kwinani ŵa Akunnungu achikwelaga ni kutuluka pa
    Mwana jwa Mundu.”
  tgp-tgp: Varar̃uhu na verea isamim mo isoiso, ha pa hite tuka i roi, moiso ha pa
    hite na angelo non God la pa lo mai, la pa lo sahe aulu, moiso la pa lo sevuti
    isan Natun Tamlohi.”
  auc-NT: Tömengä godömenque angantapa. —Bitö ïmite näwangä ämopa. Öönædë wi æ̈nete
    bayö Wængonguï anquedoidi Waocä ëñagaingä weca wææ̈ninque æiyönäni bitö acæbiimpa.
  kbc-NT: Eledi meeteta Jesus, “Ewi mejitaɡ̶awatiwaji, icota manati me domoke ditibigimedi,
    odaa anatitiwaji niaanjotedi Aneotedoɡ̶oji igotibeci ditibigimedi, naɡ̶a dinikatiniwace
    meetaɡ̶a ane Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi”.
  bmh-bmh: Yesus nug kolital aureun, “Iz na petak pet aizem, aiu ses Mesgai im oitaba,
    Uwait nugau tibur inain Du Nugau Nag dareu sinen nonen, sinen nonen, ai dabi,
    na piaramam.”
  ctu-BL: 'Jesús tsi'' sube Natanael: Isujm, isujm mic subeñetla, mi caj la'' q''uel
