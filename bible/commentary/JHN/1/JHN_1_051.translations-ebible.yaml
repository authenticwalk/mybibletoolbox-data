    che'' mi'' jubelob ti'' tojlel i Yalobil Winic.'
  meq-meq: 'Yesu a gwaɗay sa: «Sərum ha na, ka ŋgatumeye a magərmbəlom ma həndəkiye
    tuwaŋ. Gawla i Mbəlom hay ta tsaliye ada ta mbəzlaweye ka gər ga, neŋ Wawa i Ndo!»'
  noa-H: 'Maimua hich Jesuupai hĩchab maach t''um hich dʌ̈i k''apeerk''a haumarr k''ʌʌnag,
    —Mua pãrag jaauk''imgui hajim: Cha hiek''a chirʌm hiek''au chadcha mʌch chi Hemk''ooi
    Hiewaa haigta Hẽwandam chognaan hʌ̃gt''armua heegjã bëenaa deeu hʌ̃gt''aa waaidʌtk''ak''ak''am
    hoojugui hajim.'
  alp-NT: Lene loko Auku lepate meije, namake aselu lanite baeke kai Alla Eni malekataru
    esi rulu sa loko Au, Tamata Eni Nanare.”
