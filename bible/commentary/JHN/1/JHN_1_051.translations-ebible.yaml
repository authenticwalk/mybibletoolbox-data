  unx-unx: ଇନିଃ ଆଡଃଗି ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆ, “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌
