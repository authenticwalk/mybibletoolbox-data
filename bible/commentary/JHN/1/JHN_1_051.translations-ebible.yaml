  zar-NT: 'Lëscaʼ caní rëʼ Jesús légaquiëʼ, rnnëʼ: —Le nácatë reaʼ libíʼiliʼ, iléʼeliʼ
    nayalaj lúzxiba, en taʼbenëʼ, en tuʼhuötjëʼ gubáz láʼayi queëʼ Dios ga zoaʼ nedaʼ,
