  bod-N: ཡང་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་རྣམས་ལ་ཡང་དག་པར་བདེན་པར༌སྨྲའོ། །ནམ་མཁའི་སྒོ་ཕྱེས་ཏེ་དཀོན་མཆོག་གི་ཕོ་ཉ་རྣམས་མིའི་བུ་ལ་བརྟེན་ནས་ཡར་འཕགས་པ་དང་མར་ཕེབས་པ་ཁྱོད་ཅག་གིས་ཀྱང་མཐོང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
