  kde-kde: Yesu nkunnyaulila kavila Nasanieli kuchidoni, “Nangu nìnnyaulilanga uhiu
    kuva, muchimukwone kulihunde ukuhunukuka na malaika uvakwela na kusulupuka muha
    mwanga Mwana wa Munu.”
  ata-ata: Eni avikalangengi manina musuku. Iliꞌi la ngamaisou opo loxotolo ukisi
    la ngamaisiꞌa ta angelo noxou Lataua iluluꞌe noxou Itema ꞌOlu xe itetelai.”
  qvw-NT: 'Nilculmi: “Rasunpam, janay pachaca quićhalayaptin Diospa caćha anjilnincuna
    cutiticlaylla Rasun Nunap Chulincäman śhayämüta licapämanqui” nilatac.'
  nfa-nfa: Tareꞌa! Jaꞌa peka mema. Bèli-camèdꞌa miu ladhe mèdhi liru bhoke tèke. Hèia
    ana-ana pajuu Lamatua ètu sorga caꞌe-puru re baboa Jaꞌa. Te Jaꞌa ne, Dhèu Rai-haha
    Tareꞌa-reꞌa.”
  tnp-tnp: Kəni məni mɨn məmə, “Nɨpəhriəniən agɨn u iətəni=pɨnə kəm təmah məmə, onəpanoteruh
    negəu e neai otəuag, kəni nagelo mɨn rəha Uhgɨn kəutəri mautəhuvən e neai, kəni
    məuteiuaiu məutəhuva e Nətɨ Iətəmimi u təhmen e suaru tatɨlpɨn nuvəniən e neai
    mɨne nəhue nɨftəni.”
  urd-urd: फिर उससे कहा, “मैं तुम से सच कहता हूँ, कि आसमान को खुला और ख़ुदा के फ़रिश्तों
    को ऊपर जाते और इब्न — ए — आदम पर उतरते देखोगे।”
  hot-hot: Ma hanaŋ abô doho haviŋ nena, “Yanaŋ avanôŋ biŋ êndêŋ môlô. Tem môlô ôŋgô
    leŋ ekyav ma aŋela nesak ba nêndôk ek ya Anyô Anêŋ Nakaduŋ.”
  mqj-NT: La ummitako langi' titungka' anna malaeka'na Puang Allata'alla la ma'turun
    teka' umpellambi'i Anak Mentolino. Iate tula'kue tonganna.”
  rus-SYN: 'И говорит ему: истинно, истинно говорю вам: отныне будете видеть небо
    отверстым и Ангелов Божиих восходящих и нисходящих к Сыну Человеческому.'
  mbh-mbh: Na i ria mun or ve, “Tho ri nunganga a thomu nge, aro thomu o thopol Pen
    a Urvet lemi aro i thep naro God ile enselre aro o esa la na o esu me a Toko Pomnga
    Itun nge.”
  bdd-bdd: Ma Yesu wete ꞌihegwaediya ꞌigwae, “Yagwae moisa ꞌoimiya, ꞌabwa nata galewa
    huwehuweina ꞌuꞌita, ma wete Yehoba ꞌina aneloseyao ꞌuꞌitadi sihanehane ma sisulusuluma
    taugu Loheyaiguina ꞌoiguwa.”
  cbt-NTPO: 'Ina quëran itaantarin: —No''tëquën itëranquëma''. Iráca Cacopo nanpiso'',
    pi''iro''të'' ni''soarin. Ni''soatohuachina, anquëniro''sari huëcapaimapi. Huëcapaimarahuatona'',
    panantarapi. Inapochachin iporaso'' Yosë quëran quëmapico ni''to, o''marahuë Yosë
    anohuita''huanquëmaso marë''. Ya''ipi ninahuëso'' ni''sarama'', itërin Quisosori.'
  srn-NT: 'Dan A taigi en moro fara taki: “Fu tru Mi e taigi un taki: Un o si fa heimel
    opo èn fa den engel fu Gado e kren go na loktu èn saka kon na a Manpikin fu Libisma.”'
  cta-NT: 'Loꞌo liꞌ nacui̱ Jesús jiꞌi̱ nguꞌ: ―Ta naꞌ sca chaꞌ liñi loꞌo ma̱ juani
    ―nacui̱ yu―. Nde loo la ñaꞌa̱ ma̱ chaꞌ tyucua yaala ca su ntucua ycuiꞌ Ndyosi
    nde cua̱. Liꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱
    chalyuu. Loꞌo ca su tyu̱ naꞌ biꞌ, ca biꞌ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ xca̱ nu ndiꞌi̱ slo
    ycuiꞌ Ndyosi; tyaꞌa̱ nguꞌ biꞌ, tyacui̱ nguꞌ biꞌ nde cua̱, caꞌya nguꞌ biꞌ nde su
    tyu̱ naꞌ.'
  bqc-SIM: 'À ɛ̀a òɛ̀ lↄ: Sĩana málɛ oɛ́, á luabɛ e wɛ̃a, Lua malaikaↄ i dɛdɛ
    Gbɛ̃nazĩn Nɛ́wa, aai pilawà.'
  tcz-CHONGTHU: Chujouvin ama jah'a, “Atahbeh kaseipeh nahi, nangman van akihon'a
    chule Pathen vantil ho Mihem Chapa chunga akaltou le akumsuh namu ding ahi, ajehchu
    ama tah chu van le lei kimatna kalbilei ahi,” ati. Cana khoa moupui golvah
  mar-mar: आणखी तो त्यास म्हणाला, “मी तुम्हास खरे खरे सांगतो, तुम्ही यापुढे आकाश उघडलेले
    आणि देवदूतांना चढताना व मनुष्याच्या पुत्रावर उतरत असताना पहाल.”
  snp-snp: ido ka ma enu wito limo, Namo ka ona kula logimowe. Linate kosina godageto
    Goti enisolela yate We Kula namo minodo ya diti lumuti ato geyenagilae, loto ya
    logimaiye.
  isl-isl: Þú munt jafnvel sjá himininn opinn og engla Guðs stíga upp og niður frammi
    fyrir mér.“
  spy-NT: '!Kāāmwoowook, +mookas barak kuyootāktōōs. +Mookas kurēkyoo anii *Wēritaab
    Chii, ꞉malayikaanikaab Yēyiin ānkuloong''tooy.”'
  xnn-xnn: Ibagak et tet-ewa ay awnityo ilaen ay matokaban id daya et om-omey ya omal-ali
    nan aanghel Apo Dios ken sak-en ay makwani en Iyon-an Am-in di Ipogaw.”
  mwe-mwe: A Yeshu gubhapundile kubheleketa, “Kweli kweli ngunakummalanjilanga, shinkubhonanje
    kunnungu kuliuguka na ashimalaika bha a Nnungu bhalikwelanga na tuluka kwangu
    nne Mwana juka Mundu.”
  tte-tte: Yawalo yawasosi koliwo, naga kani ugitai bulibuli kana gamwa isoke yo Yaubada
    ana aneloseyao ugitaili sisaesae yo silobilobima Tomo Natuna koina.”
  tcs-tcs: Zizas i bin spik gen, ‘Ai spik trutok po yupla, yupla go luk lo ai bambai,
    dat ples de antap i go open ane ol einzel blo God i go lego kamdaun ane go antap
    gen po eben lo mi, da Truwan blo Man.’
  hlt-THB: Cekcoengawh, “Awitak ka nik kqawn peek khawk khan ak awng qu ce hu kawm
    tiksaw, Thlang Capa ak camawh, Khawsa ak khan ceityihkhqi a hak kai ingkaw a nuk
    kqum ce hu kawp ti,” tina hy.
  soq-soq: Ita Iesu me diene wanase, “Ne e uduudu ulaipa dialedina, e uba wadaaubala
    ita God enseliwa Apana Otopa osowe odompe ita iompo ewana.”
  qub-qub: 'Mastapis Jesús niran: «Rasunpami në: Gamcunaga ricanquipämi syëlu puncu
    quicharaycajtapis. Chaypami ricanquipaj Tayta Diospa anjilnincuna Destinädu Runaman
    uraycämojta, pay cajpita cutiycajtapis.»'
  att-att: Á kukurugán nga kuruk yù ngámin nga kagiak ku nikayu. Masingan naw noka
    yù pabbukâ na lángì ánna yù ira daroban ni Namarò nga mánaw nga umay ta utun ánna
    mappagukák nga umay nikán, sikán nga Kaká ngámin na tatolay,” kun ni Apu Kesu.
  bki-bki: Nao, kiniou neber memedu, ka mia kamiu kuvial ka vio mave naio rivetavo
    to, vija nailiano nalo na vio mave na atu amei yetano ea kiniou atu avavin mave
    bereio, atu avatove bereio avavin tibe na. Vite kinkin nalo na tibe na ana mia
    kamiu kuvijikia kuvialio bior ka kiniou nebe Kulorinio Kenerinio, jibe napano
    kiniou tena vio mave, a nebinimei nebe kulorinio riano.”
  bqp-bqp: 'À ɛ̀ra à pìnɛ dↄ: Yãpuran matɛn oárɛ, áni ludambɛ e wɛ̃kↄ̃ana, Luda malaikanↄ
    nigↄ̃ didi Bisãsiri Nɛ́a ògↄ̃ kipaa.'
  mcp-mcp: 'A mú nyiŋgə cɨ nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, bɨ mə bá dʉ́g joŋ nə́
    bagə́, *wəéŋgəles ɔ́ Zɛmbî bwə́ dʉ́gə́ bád dʉ shulə *Mwân mə Múúd nyúúlʉ́d.»'
  hat-hat: 'Apre sa, li di yo: Sa m''ap di nou la a, se vre wi: N''a wè syèl la louvri,
    avèk zanj Bondye yo k''ap moute desann sou Moun Bondye voye nan lachè a.'
  npl-NT: 'Jesús noiwa okijto: —De milajka, de milajka nomechilia, nomejwah nonkitaskeh
    n ilwikak tlapotok, iwa iángelwah n Dios tlejkoskeh iwa temoskeh notech Akin onimochi
    ni tlakatl.'
  bgg-bgg: 'Chiih-è ai è ithek shii yao, gu na shii izai yao: Nathek ne hamang hong
    pha doh srane Bran Dufuii lakhung shii Hamangkhung-aphuii pha hamangkhliie laziung
    dun ne thazam wuii pha de doh ruii phro.'
  eng-TCENT: Then he said to him, “Truly, truly, I say to you, before long you will
    see heaven opened and the angels of God ascending and descending on the Son of
    Man.”
  eng-BSB: Then He declared, “Truly, truly, I tell you, you will all see heaven open
    and the angels of God ascending and descending on the Son of Man.”
  cpu-NT: 'Eekero ikantanakitzi Jesús: “Ari piñaakero ashitaryeeya inkite. Ari impipiyataiyeni
    maninkariite iraniiryaashiteri Itomi Atziri.”'
  san-ASM: অন্যচ্চাৱাদীদ্ যুষ্মানহং যথাৰ্থং ৱদামি, ইতঃ পৰং মোচিতে মেঘদ্ৱাৰে তস্মান্মনুজসূনুনা
