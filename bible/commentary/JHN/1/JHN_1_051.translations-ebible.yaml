  wnc-wnc: Inike Jesuta gatu yanikut, “Siakande daninggat. Ginda kawa ena banakan
    komda dakngake kuwan na aminbamdane notnaapa dakngake yuwawa Anututane angelata
    enandangga nae epuke kopa kaning,” ngang yanikut.
  bus-bus: 'À ɛ̀ara à bènɛ dↄ: Yãpuraan mɛ́ɛ ooare, é ludambɛɛ e wɛ̃kↄ̃ana, Luda
    malaikanↄ égↄ̃ didii Gbɛ̃ntee Nɛ́a aↄ̃gↄ̃ pitaaa.'
  gub-BL: Na'e uze'eg amogwer wemimu'e wanupe no. — Azeharomoete ko heze'eg ihe. Amo
    'ar mehe pexak putar ywak izewàpytymawok mehe nehe. Heru heko haw pe har wezyw
    putar ihewe wà nehe, uzeupir putar oho ihewi wà nehe no. Pexak putar wawezyw mehe
    waho mehe pe wà nehe no.
  imo-imo: Aku ungu nilipe pumbelie Jisasini nimbei, “Nani enondo paimbo nimbo tiro.
    Pele mulu kombuna anjo yando pumbe, Gotenga ensel iyemani Iyemunga Malo molombalona
    olando pungo mainyendo ongo tengena kanonge,” nimu.
  boj-boj: Osiqa naŋgi kalil minjrej, “Niŋgi quiy. E bole merŋgwai. E segi Tamo Aŋgro.
    Deqa bunuqna laŋ waqamqa Qotei aqa laŋ aŋgro naŋgi ijo jejamuq na laŋ qureq oqoqnsib
    olo mandamq aiyoqnib niŋgi unjrqab.”
  eng-DRA: 'And he saith to him: Amen, amen I say to you, you shall see the heaven
    opened, and the angels of God ascending and descending upon the Son of man.'
  knf-knf: 'Wi wi aşaaŋ aji : « Na manjoonan, dţupan, naluŋ kawin baţi bahaabëşa,
    ŋwanjuŧ ŋabot ŋado kapaya, kawala ţi *Abuk Ñiinţ. »'
  san-KHM: អន្យច្ចាវាទីទ៑ យុឞ្មានហំ យថាត៌្ហំ វទាមិ, ឥតះ បរំ មោចិតេ មេឃទ្វារេ តស្មាន្មនុជសូនុនា
    ឦឝ្វរស្យ ទូតគណម៑ អវរោហន្តមារោហន្តញ្ច ទ្រក្ឞ្យថ។
  arn-NT: 'Feymew Jesus ka femngechi feypi: —Rüf dungu feypiwayiñ eymün ta peaymün
    fütrake afmatufal dungu nülalelu reke ta wenu mapu, fey Ngünechen ñi pu werken
    püllü ñi pürameketun ka ñi nagmekepan, tati Wentrukünuwpalu mew.'
  zas-NT: 'Rëb tëëman: ―Naj ragbeechaaw, zuguiaadi zojbyal xanyabaa, abiꞌ zuguiaadi
    xianjl ree Dios yayëꞌp reeman xanyabaa yaguiajt tëë reeman xt guijc Bén guxhaal
    Dios loj guidxliuj.'
  ken-NT: Yesu aghati yi bɛ, “Tɛtɛ̌tɛp, chɔŋ mǎngɔ ndǔ nɛbu nɛ́nɛnɛ gbee, bɔángɛl
    Mandɛm mánkó amfay mánsɛbhɛ nɔkɔ amɨk bɛtɛmɛri Mɛ Mmu mfú ntá Mandɛm.”
