verse: JHN.001.051
translations:
  kpx-kpx: Kateai avuho louito kebia bahataho loui avoe, “Di hoto seleve loui la namigevei.
    Gabie otogou dailahasege Dilava anelu abuna Atae Ese vavamo dobuluvisi vealuvige
    lana elehai hilokage Dilava vuvuneu avuemo ua.
  okv-H: eto ke nei enana ta degi einge ena, “Na ungota degi ke be na erena, uhu pe
    hirikau God ta Anera na Embo ta Meni ta degi vearako viharako, ainge ue pahurou
    kesova.” ainge ena.
  tbo-tbo: Yesu gasi i baha i pa, ‘A baha duma uyahimi, yohola apo ona galeya yada
    ina hoeya ma Yaubada a tu winoyanoya hina gae ma hina hopu tau Lawa Moinau uyahiugei.’
  mal-C: 'തുടർന്ന് യേശു, “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ: ‘സ്വർഗം തുറന്നിരിക്കുന്നതും’
    മനുഷ്യപുത്രന്റെ അടുക്കൽ ‘ദൈവദൂതന്മാർ കയറുന്നതും ഇറങ്ങുന്നതും’ നിങ്ങൾ കാണും” എന്നു
    പറഞ്ഞു.'
  grc-SR: Καὶ λέγει αὐτῷ, Ἀμὴν ἀμὴν λέγω ὑμῖν, ⸋ἀπ᾽ ἄρτι⸌ ὄψεσθε τὸν οὐρανὸν ἀνεῳγότα,
    καὶ τοὺς ἀγγέλους τοῦ θεοῦ ἀναβαίνοντας καὶ καταβαίνοντας ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου.
  bgc-bgc: फेर उसनै कह्या, “मै तेरे तै सच-सच कहूँ सूं, के थम सुर्ग नै खुल्या होड़
    अर परमेसवर के सुर्गदूत्तां ताहीं मुझ माणस कै बेट्टे कै खात्तर नीच्चै उतरदे अर
    उप्पर जान्दे होए देक्खोगे।”
  khz-khz: Ne maevaikilarato, netiwato, “Taunatauna vagi, au na gomi avaikilamina,
    kupa pene vekala-paka pio gitaa, e Palagu gena aneru pia verage e pia mairigo
    pio gitara Taunilimalima Natuna genai.”
  deu-TKW: 'Und er sagt zu ihm: wahrlich, wahrlich, ich sage euch, ihr werdet den
    Himmel offen sehen, und die Engel Gottes hinaufsteigen und herabsteigen auf den
    Sohn des Menschen.'
  zsr-NT: 'Lëzcaꞌ cni rëꞌ lequëꞌ Jesús, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, gléꞌiliꞌ nayálj
    luzxbá, len yuguꞌ gbaz laꞌy queëꞌ Dios taꞌbenëꞌ len tuꞌhuötjëꞌ ga zoaꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.'
  lin-lin: 'Bongo alobaki lisusu : « Nazali koloba na bino penza ya solo : bokomona
    Likolo kofungwama, mpe ba-anjelu ya Nzambe komata mpe kokita mpo na Mwana na Moto. »'
  hns-NT: 'Tab oe bolies: „Hamaar baat dwaara toe hamare me bieswaas kare hai. Toe
    auro barka kaam dekhiehe. Soen, ham satj boliela kie toelog dekhiehe kaise swarag
    khoelie aur Parmeswar ke parie log nietje aai djaai iensaan ke Beta lage.”'
  noa-E: 'Maimua ich Jesuupai ĩchab maach thum ich dʉ̈i khapeerkha aumarr khʉʉnag,
    —Mua pãrag jaaukhimgui ajim: Cha iekha chirʉm iekhau chadcha mʉch chi Emkhooi
    Iewaa aigta Ẽwandam chognaan ʉ̈gtharmua eegjã bëenaa deeu ʉ̈gthaa waaidʉtkhakhakham
    oojugui ajim.'
  eng-EMTV: And He said to him, “Most assuredly I say to you, from now on you shall
    see heaven opened, and the angels of God ascending and descending upon the Son
    of Man.”
  mib-NT: 'Te ni cahān gā yā: Jendaá cahán rī jiín ró jijnáhan ró jéē nde vijna te
    coto ró jéē núne andɨvɨ́, te tācá ndajéhé Yaā Dios cándaa cánuu nuū ruhū, Yaā
    ní nduu tēe, áchí yá.'
  lif-NT2: खुने़ॽ आल्‍लसाङ् योॽरुर पाःत्तु, “खे़ने़ॽ से़क्‍खाए मे़त्‍ने़ॽ, साङ्‌ग्राम्‍पेदाङ्‌ङिन्
    हन्‍नाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽ मे़न्‍छाम्‍साःओ मे़युबा नु
    थाःङ् मे़बेःक्‍पा के़निःसुसिॽरो॥”
  xnj-xnj: Ndi akayonjokesa kujova, “Chakaka nikuvajovela, yati mwilola kunani kwa
    Chapanga kudinduka na vamitumu va kunani kwa Chapanga vikwela na kuhelela panani
    pa Mwana wa Mundu.”
  mmx-mmx: La ni ga lok bok tidu, “A tong tuturun i rinumu do munaba ven laxalibet
    na rem suang la munaba ven lubung angelo at ne Moroa dinat pas si la dinat pas
    urut uto saparav ia Laradi Mevana.”
  cbr-NT: 'Ësaquinribi ca Jesusan Natanael cacëxa: —Asérabi cana mitsu cain, naí panárabëcëbëtan
    camina uni ''inux ''ëx anuax uá, ''ë manáminuaxa Nucën Papa Diosan ángelcama cuaruanan
    ubutia isnuxun ''ain.'
  tee-NT: 'Pus chanich ajuncan ju lapanacni: ―Slivasalh ju iclajunau. Ju ca''anach
    avilhchan alakts''ina''it''itch ju lact''iyan ni catalhtek''ayach. Chai alakts''ina''it''itch
    ju ix''anquilhnin Dios ni catata''akst''aya'' chai catatak''alhtajuyach acsni
    aquintalakminach ju quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya''
    ju ani.'
  eng-LSV: and He says to him, “Truly, truly, I say to you, from now on you will see
    Heaven opened, and the messengers of God going up and coming down on the Son of
    Man.”
  cak-NT: 'Y ri Jesús xu''ij chuka'': Can tinimaj ri nin-ij chiwe: Rix can xtitzu''
    chi ri chicaj xtijakataj, y ri ángeles richi ri Dios xquiexule-xquiejote'' wiq''uin
    chi yinquito'' ren ri jin-kajinak-pe chicaj y xinalex chi''icojol, xcha'' chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tamombe''u katu tuhẽ kiro pe me, ei ga. Tamombe''u
    ti jijihe''ara Tupana''ga rehe, ei ga. A''ea''java''ea ko nahã a''ero. Pehepia
    po ti pe yvaga rovapytymba''vogipyra, ei ga. Pehepia po ti pe Tupana''gapyrive''g̃a
    jiupiupira g̃ajivyjivyra ji pyri nehẽ no, ei ga. Nahã ko ji ajihe''a Tupana''ga
    rehe nhiremimbuhurukara''ga rehe, ei Jesus''ga. Oronhomonhi''inhi''ig̃e''ymi ore
    orojogwerekokatuavo ga pavẽi. Nahã po ti pe me nehẽ no, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Parãpa unudait'ee Tachi Ak'õre eujã ewaraa k'obɨ mãik'aapa
    angeleerã ɨt'aa wãruta mãik'aapa edaa cheruta mɨ, chi Eperã Ak'õre Truadepema,
    k'aripade.
  xed-xed: 'Ka Yesu sganaghata mantsa: «Kahwathwata ka yu ta mnaghunata, dzaʼa nda
    ngha kuni ta gunatá luwa buwaŋ ŋa ŋla duhwalha Lazglafta, ŋa saha taŋ ta ghəŋa
    Zwaŋa mndu,» kaʼa.'
  glk-glk: 'بعداً بوگفته: «آمین، آمین شمره گم کی آسمان بازه به و خدا فرشته‌یأنه در
    حالی کی بر انسانه پسر بیزیر اَییدی و به آسمان شیدی، دینیدی.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱
    ña̱ cuni ndó xi̱hín nu̱u̱ ndó ña̱ nu̱ná indiví. Ta cuni ndó táto̱ Ndióxi̱ ndaa
    na ta nuu na xi̱nu̱ na nu̱ íin ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi
    Jesús.'
  gfk-S: Io, iga tange habaling tana, “Hadado baak! Mu na palai utagu. Na ngan hoke
    be no mawe na tapapos ma ira angelo tane God di na hananasur ter ta Nong a Turadi
    ie ma di na hananahut baling tana.”
  bmu-bmu: 'Mewö jiba toroqeba jii mörök, “Nöŋön keu öl töhönŋi kun kewö jibi mötnöŋ:
    Könaŋgep nöŋgö gwarekurupni aketka kutum eŋguasöriga imut kewö ekŋe: Suep naŋgunöŋ
    taliga Anutugö garataurupŋan asuhuba Suep gölmegö Azi Ölŋi yambuk nariba yaŋgöreŋ
    eta öŋgöba aketka eŋgekŋe.” Mewö.'
  dgz-dgz: Ne tamana tavewa di wadiaivin, kiman watapep God anea mega Kimani Vitana
    Apanewa aiganap vitagen doragen taiwanumampinawa e yawanegai.” Iesu ap anega diamon.
  eng-GNV: And he saide vnto him, Verely, verely I say vnto you, hereafter shall yee
    see heauen open, and the Angels of God ascending, and descending vpon that Sonne
    of man.
  zaa-NT: 'Raáruhuée: Hualigani te'' nia'' le, qui''ni dèsdeba anna para nu chì''
    da''la nna ilá''ni le yalia ỹiabara''; ą''hua ca ángel qui'' Tata Dios tsappi
    chadi cabi nna itsina'' cabi iqquia Nubeyu'' de Ỹiabara''.'
  eng-WEBSTER: And he saith to him, Verily, verily, I say to you, Hereafter ye shall
    see heaven open, and the angels of God ascending and descending upon the Son of
    man.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pataename itaboxo penapatsijava. Pataenamenua Dioso pijaángelevi pejunaejavatsia
    athëbëabetsia. Pataenamenua perunaejavatsica ata xanëjavabetsica, Daxitajivi Pematapijinënëjavabetsica,
    jai Jesús pijajivijavabelia.'
  bon-bon: Cane toraca jijenine weebibine, egä weene cabucewe ne pagege päpäna iitneji,
    siige Acejiyame me mename seemo cina page yaaclepi cabu me cuta puma cita ca page
    täinetnepi biname cabu me, Acejiyame bau ca lui te täduji biname me äbituji.”
  nhw-BL: Nelía nimitzilhuía, tiquitas motlapos ilhuicac huan tiquinitas itequihuajcahua
    Toteco catli tlejcotiyase hasta ilhuicac huan temotihualase hasta tlaltipactli
    campa na catli niMocuepqui Masehuali para nechtequipanose.
  swh-ONEN: Ndipo akawaambia, “Amin, amin nawaambia, ninyi mtaona mbingu ikifunguka
    na malaika wa Mungu wakipanda na kushuka juu ya Mwana wa Adamu.”
  wbi-wbi: UYesu akavavuula akati, kyang'haani nikuvavuula, mulikuvuvona uvulanga
    vudinduka na vanyamola va Nguluve vitogha na kukwika palyune ne Mwana ghwa Muunhu.”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, i ko wɔllu wɑ tɑ wukiɑrɑ,
    kpɑ Gusunɔn ɡɔrɑdobɑ bɑ n yɔ̃ɔmɔ bɑ n sɑrɑmɑmɔ Tɔnun Biin wii wɔllɔ.
  eng-KJVCPB: And he saith unto him, Verily, verily, I say unto you, Hereafter ye
    shall see heaven open, and the angels of God ascending and descending upon the
    Son of man.
  kgk-NT: 'Upéi he''i upe-py oĩ va''e-pe gwive: —Anhetegwa va''e amombe''u-ta peẽ-my.
    Pehexa va''erã ojekwaa ramo yváy-py, Nhandejáry rembigwái ojeupi ramo xéhegwi.
    Ogwejy jevy ou-vy ramo ave xe renda-py pehexa va''erã. Pehexa ramo, pehexa kwaa
    va''erã xe-rehe. “Ha''e ko Nhande Ryke''y tee va''e voi nipo ra''e” peje va''erã
    xe-rehe, he''i íxupe kwéry Hesu.'
  waj-waj: 'kiaa kioo tunoo: Na kua kutaavai i kiaa i mmiaunoo. Fai a teeno ngiauvo
    vioo sai ngioo sainai idaadiri Na Vaidiivaa Mmaapuuvaa niiyara aangeraiya oro
    teeda tuma teeda kiaaravaivee. Yisuuva itaa kua tiravai.'
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Ari piñaakiro ashitareeya inkite. Ari ipiya-piyateeyini
    ronampiripaeni tajorentsi rayiita-shiteri Itomi Atziri.”'
  ekk-PKP: 'Seejärel lausus Jeesus: „Ma räägin teile tõtt: te kõik näete taeva olevat
    avatud ja Jumala inglid käimas üles ja alla inimese Poja peal.“'
  mpx-mpx: Yaka Yeisu i ba al i ba, “Ya ba tunahot eliyamiu, abwe nuku kite labulabum
    ni mwapwela ge Yehoba wana aneloseyau nihi haha ge nihi laulau Gamagal Natuna
    elana.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja yapa panukuju, “Junga karna-nyarra
    wangka nyampuju jaru. Ngakaju kapunkulu nyanyi yalkiriji kaji lakarn-pardinjarla
    raa-parnka, ngulangkaju kapunkujulu ngajuju nyanyi yangka ngaju Yapa-nyayirni-wangu
    Kaatu-kurlangu, kapurna karrimi wari-yaninja-kurlangu-wana. Ngulangkaju kapunkulu-jana
    nyanyi marramarraju, kankarlarra-jangka manu kaninjarra-jangka kapulu jarala-warrkarni.”
  luo-luo: Eka nomedo wacho niya, “Awachonu adier ni ubiro neno ka polo oyawore, kendo
    ka malaike mag Nyasaye idho kendo lor kuom Wuod Dhano.”
  nhe-NT: Nelía nimitzilhuía, tiquitas motlapos elhuicac huan tiquinitas ielhuicac
    ejcahua Toteco tlen tlejcotinemise hasta elhuicac huan temotinemise hasta tlaltepactli
    campa na tlen niMocuepqui Tlacatl para nechtequipanose.
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̣ܢ ܐܵܕܝܼܵܐ
    ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܫܡܲܝܵܐ ܦܬܝܼܚܬܵ‌ܐ ܘܡܲܠܲܐܟܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܹܐܣܵܩܵܐ ܘܒܸܨܠܵܝܵܐ ܠܟܸܣ ܒܪܘܿܢܵܐ
    ܕܐܢܵܫܵܐ.'
  esk-NT: Jesus-ŋum nipliutipsaaġniġai, “Iḷumutuuruamik nipliutigipsi, Ilipsi qiñiġisigiksi
    qiḷak aŋmaqpan suli Agaayyutim israġulgi mayutmuktuat naagaqaa atqaqtuat Iñuum
    Iġñiŋanun.”
  msb-msb: Tapos nagpadayon pa siya, “Matuod gayod na makikita niyo an pag-abri san
    langit kag an mga anghel san Dios nagasarakat-lusad pakadi sa akon na Anak San
    Tawo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah: ―Lah¹dsóh² juǿi²jni hning²: Jmai³ chi³quë́¹
    jáih³hning ja³nií² guiuh¹³ ŋi¹juǿi¹. Jah³hning ángeles quián¹² Diú¹³ tsø²siúg²dsa
    ni³ quieg¹ jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²hning ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ଆରି ତରେକ୍‌ କଇଲା, “ମୁଇ ତକେ ସତ୍‌କାତା କଇଲିନି, ସରଗ୍‌ ଉଗାଡି ଅଇଜାଇ ନର୍‌ପିଲା
    ମର୍‌ ଉପ୍‌ରେ, ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନ୍‌ ଚଗି ଜିବାଟା ଆରି ଉତ୍‌ରି ଆଇବାଟା ତମେ ଦେକ୍‌ସା ।”
  meu-meu: Ma e hamaoroa, eto, Momokani vaitani na hamaoromuimu, guba do ba itaia,
    baine parara, bona Dirava ena aneru ba itadia, bae dae, bae diho, Taunimanima
    Natuna latanai.
  yva-NT: 'Syo raura tugaive: Indati wapo naumo warae raen nsaneka, muno naito Amisye
    usea waje ude Arikainyo Vatane rinai.”'
  dgc-dgc: Tandaan moy,” kagi ni Jesus, “meta moy i langet a bumukas a tulos du anghel
    a dumibi diyakén, sakay meta moy be side a umontok a gébwat diyakén. Sakén i lélake
    a gébwat ta langet.”
  zpm-NT: 'Ni rëb me lo grë zha ne ndxie ga: ―Gneli naa lo to: zaṉaque to gaṉle zeeṉe
    laa zhan gbaa gzhial, zlupaa grë xanjl Dios, zha ne ziad-zëëb zha ne ziequia,
    quiayuṉ zho dziin lo naa, nac naa Mgui ne pxeeḻ me.'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye. Kahe yatahurmakanàrà menyatxhe
    hampànà, kekon hatà. Kahe yawon komo menyatxhe hampànà. Khoryenkom yanoto komo
    rma menyatxhe hampànà. Asanàmrà komo, àhtonàr komo xarha, menyatxhe hampànà, kekon
    hatà. Toto me Enusah hoye nasanàmyatxhe hampànà. Noro hona nàhtetxhe xarha hampànà,
    onenyàr kom me, kekon hatà, Txesusu, Natanayewu wya, àton komo wya xarha.
  sim-sim: Uhu mashi las nga ormu mbara, �Kumak ji heyenak lersuwu akayanga avak sutlakwa
    sir. Unak ji heyenak Avui Wasilakahi ensel ondo metenjek li laulawuhu takakwa
    lir, os Ma Jikisi Avui Wasilakahi oto or siwa mishi orok.�
  npi-ULB: येशूले भन्‍नुभयो, “साँचो, साँचो म तिमीहरूलाई भन्‍दछु, “तिमीहरूले स्‍वर्ग
    उघ्रिएको, अनि परमेश्‍वरका स्‍वर्गदूतहरू मानिसका पुत्रमाथि ओर्लिरहेका र उक्‍लिरहेका
    देख्‍नेछौ ।”
  cgc-cgc: Gambal pa Jesus ki kanen, “Sigurado gid na makita nyo mas makatingala pa
    na mga buat daw sugiran ta kyo na makita nyo langit na magbukas daw mga angil
    ta Dyos gapanaik naan ta langit daw gapanaog naan ki Kanen Na Alin Ta Langit Na
    Natao Naan Ta Kalibutan.”
  tim-tim: Nâ den bunŋe makyeŋgire nâŋgâŋet. Yeŋe himbim pâroŋ âgâmbo Anutugât aŋelolupŋande
    nâ luâk akmâ mandân nâŋgât kautnân âgâm gembiâ yekbai.” dâep.
  yor-yor: Nígbà náà ni ó fi kún un pé, “Èmi wí fún yín nítòótọ́, ẹ̀yin yóò rí ọ̀run
    ṣí sílẹ̀, àwọn angẹli Ọlọ́run yóò sì máa gòkè, wọ́n ó sì máa sọ̀kalẹ̀ sórí Ọmọ
    Ènìyàn.”
  wos-wos: Wungi wataka dé déré wa, “Mwi hundimbu wuni guniré we. Hukémbu guni xétanguni,
    Godna getéfa nafwindét déka ensel wari gayandat wuni Duna Nyanka.” Wungi dé Jisas
    wa.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Wãrã arada mʌ̃a jaraya: bãrãba bajãra ewa nũmʌda
    ununia. Idjab̶a ununia bajãnebema nezocarãra mʌ̃, Naʌ̃ Djara Edad̶a b̶ʌmaa ud̶aa
    zed̶aped̶a ʌ̃taa wã duanʌda.–'
  eng-F35: And He says to him, “I tell you (pl) most assuredly, later on you will
    see the heaven opened and the angels of God ascending and descending upon the
    Son of the Man.”
  ind-ind: 'Lalu Yesus berkata lagi kepada Natanael dan kami semua yang ada di situ,
    “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Kalian akan melihat langit
    terbuka dan ‘malaikat-malaikat naik turun’ melalui Aku, Sang Anak Adam.”'
