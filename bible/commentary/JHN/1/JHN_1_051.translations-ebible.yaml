  san-TIB: ཨནྱཙྩཱཝཱདཱིད྄ ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝདཱམི, ཨིཏཿ པརཾ མོཙིཏེ མེགྷདྭཱརེ ཏསྨཱནྨནུཛསཱུནུནཱ
