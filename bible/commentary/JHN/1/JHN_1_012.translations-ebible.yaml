  dik-NT: Ku acï kɔc abɛ̈k bɛ̈n lor ku gamkë wɛ̈tde, goke gäm riɛl bïk aa mïth Nhialic.
  cac-cac: Palta a jantacn̈ej eb' schaani, jantacn̈ej eb' tz'ac'anoch d'a sc'ool,
