    fu Gado.
  cta-NT: Pana ndiꞌi̱ xi ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ yu, jlya tiꞌ nguꞌ biꞌ jiꞌi̱
    yu liꞌ; jiꞌi̱ ñati̱ biꞌ nda Ni chacuayáꞌ chaꞌ caca nguꞌ biꞌ sñiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Gbɛ̃́ pↄ́ zɛ̀aànↄ aa aà náaikɛ̀ↄ sↄ̃, à ń gbá zɛ́ aa gↄ̃̀ Lua nɛ́ↄ
    ũ.
  tcz-CHONGTHU: Ahivangin koi hileh ama tahsan le ama kisa'n jouse chu Pathen chate
    hitheina thuneina apetai.
  mar-mar: पण जितक्यांनी त्याचा स्वीकार केला, म्हणजे त्याच्या नावावर विश्वास ठेवला,
    तितक्यांना त्याने देवाची मुले होण्याचा अधिकार दिला.
  snp-snp: Koina wiyámafa, ido wenena ma amoki koina witi kuliya koli kikitoti moni
    minamo wenena ya Goti nomilipala minenawamo kanu ya olu oloto pi gede minaiye.
  isl-isl: '@see-verse:JHN.001.011'
  spy-NT: nteenee mii ꞉biiko alake chēē kitaach inee ankookaasee keey. Kichāmchi bichooto
    kuyēk lōkōkaab Yēyiin.
  xnn-xnn: Ngem wadada nan nangdawat ya nangpati ken siya et daida nan inagtana is
    kalintegan ay menbalin ay an-ak Apo Dios.
  mwe-mwe: Ikabheje bhowe bhamposhelenje nikunkulupalila, gwabhatendilenje kubha bhana
    bha a Nnungu,
  tte-tte: Na siya analiyao siyaliyaya koina yo ali meli sipei koina, italamwagili
    siyamala Yaubada natunao.
  tcs-tcs: Bat po ebridem pipol uda i bin teke em insaid lo at ane i mata bilib wea
    neim blo em, wa, em i go gibe dempla da rait po kam ol pikinini blo God.
  hlt-THB: Cehlai amah ce ak dokhqi boeih, ang ming ak cangnaak thlangkhqi boeih a
    venawh, Khawsa cakhqi na awm thainaak ce pehy.
  soq-soq: Tane mo bedeuwo isiwa mai me dabuasape epona, tane mo me ebowe sumanaintone
    wadane mamposaiena. Ita mo mida me bedewe insaisau itune sumanaiwantona me mukau
    wanamone dewamona God obampaida wanantopu.
  qub-qub: Payman riguir chasquicojcunami ichanga Tayta Diospa wamrancunana caycan.
  att-att: Ngam ajjan yù ira nga mangalawâ ánna mangikatalà kuna, á iniyawâ na nira
    yù pakáwayyá ra nga mabbáli ta ánâ ni Namarò.
  bki-bki: Mia tealo ajaaro kanio, amoneaio, naruei ea nalo na abiniu, naio mijamo
    kalo ka amijikia amei ave Atua kenerinio nalo.
  bqp-bqp: Gbɛ̃ kũ ò zɛ̀ kãao ò a náani kɛ̀nↄ sↄ̃, à ń gbá zɛ́ ò gↄ̃̀ Luda nɛ́nↄ
    ũ.
  mcp-mcp: Njɨ, búúd báá bwə́ á lə́g gwo, bwə́ *búgʉla jínə́ dɛ́ wá, nyə á yə bwo
    ŋkul nə́ bwə́ bə́g bwán ɔ́ Zɛmbî.
  hat-hat: Men, sa ki te resevwa l' yo, sa ki te kwè nan li yo, li ba yo pouvwa tounen
    pitit Bondye.
  npl-NT: Pero akimeh okiselijkeh iwa okineltokakeh, Ye okinkawili mamochiwakah ipilwah
    Dios.
  bgg-bgg: Chiih-è hanyie magungde aishii ho ne migi rek arone, aishii ne Hamangkhung-aphuii
    ro ani rey yi pha ai è rangsua phi phro.
  eng-TCENT: But to all who did receive him, who believed in his name, he gave the
    right to become children of God,
  eng-BSB: But to all who did receive Him, to those who believed in His name, He gave
    the right to become children of God—
  cpu-NT: Iriima ikaratzi aakameethatataitavakeriri, pairyaapiintanairiri ikempisantairi,
    iriiyetakera ishinetake Pava itomiyetaari.
  san-ASM: তথাপি যে যে তমগৃহ্লন্ অৰ্থাৎ তস্য নাম্নি ৱ্যশ্ৱসন্ তেভ্য ঈশ্ৱৰস্য পুত্ৰা
    ভৱিতুম্ অধিকাৰম্ অদদাৎ|
  tac-NT: '''lige suwábaga napu ekí ''la nirale, alué napu ''la bijchígale napu Onorúgame
    anile, alueka ''la lisensia ''yáleru napurigá ''la Onorúgame ''kúchila nímala
    alué ralámuli.'
  eng-WEBPB: 'But as many as received him, to them he gave the right to become God’s
    children, to those who believe in his name:'
  gfk-H: Senbia diet, ing diet ga balak lah ia, ga haut lah diet bia naga nati Kalou
    diet. Diet at kaikek ing diet ga nurnur tana.
  viv-viv: Tu tufoidi keke hidakiloweni, au aseꞋasediya hivegaꞋaulena be hivetumaganena,
    faꞋina badi tovetumagana gihawahegedi be Yaubada yana yoꞋogaga agaidiya hitubuyemu.
  yao-yao: Nambo ŵanawose ŵaŵaapochele ni kwakulupilila, ŵaatesile akombole kuŵa ŵanache
    ŵa Akunnungu,
  tgp-tgp: Pani isan la haratu la lavia, la rasu na hijana, ale enia mo tinar̃ihira
    vara enira la pa er̃i mai natun God.
  auc-NT: Incæte tömengä ingante në ængaïnäni ïñömö tömengä ëmöwo, Codito, ante në
    wede pönënäni ïñönänite tömengä tömënäni ïnänite Ao äninque edæ, Wængonguï wënäni
    bacædänimpa, ante pönö cægacäimpa.
  kbc-NT: Pida ijotawece niɡ̶ijo anodibatege Niɡ̶ijoa ane lokokena, anonakato, Aneotedoɡ̶oji
    baɡ̶a yajigote naɡ̶atetigi me lionigipi.
  bmh-bmh: Guzenina, duailel ipal agal oiagab petak emen agen go imaiemen. Guzenina,
    go nug duailel go agal oiagab go en petak emenin imaraimai, Uwait nugau gelegul
    alegul tapai mareun.
  ctu-BL: Pejtelel tsa' bʌ i ñopoyob tsa' aq'uentiyob i p'ʌtʌlel ti Cristo ti jujuntiquil
    cha'an mi' yochelob ti' yalobilob Dios. Jiñobʌch tsa' bʌ i ñopbeyob i c'aba' Cristo.
  meq-meq: Ane tuk na, ndo mekeleŋ eye hay na, ta təma na ada ta dzala ha. Nəteye
    na, kə vəlatay tsəveɗ matəre wawa i Mbəlom hay.
  noa-H: Pari hi hisegba hʌ̈u warag hi hiek hʌ̈k'a nʌmua warag hirigta hamach peerdʌpitarr
    k'ʌʌnan hichdëujã warag Hẽwandam chaainag paapʌ̈imajim.
  alp-NT: Po pusue tamata rebe esi trimaI kai esi hlaleke lokoIje, Iriluke kbasa etesi
    kena esi ono Alla Eni nanae.
  san-VEL: tathaapi ye ye tamag.rhlan arthaat tasya naamni vya"svasan tebhya ii"svarasya
    putraa bhavitum adhikaaram adadaat|
  kbq-kbq: Hianagi iza'zo nevare'za Agri agifima zamentintima nehaza vahe'mokizmia,
    Agra'a hugnare hige'za Anumzamofo mofavre se'naze.
  kbh-kbh: Nÿetscanga, ndëmuanÿenga cha tmojanë́buaja y chábeñe tmojtsos̈buáchenga,
    cha derecho tonjanats̈atá jtsobenama Bëngbe Bëtsabe básenga ca jtsabáinama.
  ron-LSB: Dar tuturor celor care l-au primit, le-a dat dreptul de a deveni copii
    ai lui Dumnezeu, celor ce cred în numele lui;
  pon-pon: Karoj, me kajamo i, a kotiki on ir manaman, en wiala jeri en Kot, ir, me
    pojon mar a,
  nhe-BL: Pero nochi tlacame tlen quiselijque Cristo, quinequi quiijtos nochi tlen
    quineltocaque [1:12 Quineltocaque itoca.], yajaya quinmacac tequihuejcayotl para
    elise iconehua Toteco.
  sps-sps: Sana mesapan tsuri faarof iny Ya, ri faaman to Tsunia, to sana Ayei faan
    rarin gumgum ma faarei arin guei ten Gov.
  wnc-wnc: Sike nikat nana kunduta ie natake Anututa initewan apbut tapa unin ngang
    natake gaak wam inikumang. Ie natapna kekekawan inina natake Anututa umanin yawan
    ninu itane waaknga dakngake yuamang.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ zɛ̀o wà à náanɛ kɛ̀nↄ sↄ̃, à ń gbá zɛ́ aↄ̃ gↄ̃̀ Luda nɛ́nↄ
    ũ.
  gub-BL: Xo màràn zo uzeruzar hehe wà. Xo màràn zo umuigo kar uwihawete romo wà.
    — Tupàn ta'yr romo hekon a'e, i'i a'e teko izupe wà. A'e rupi Tupàn uze'eg nezewe
    a'e teko wanupe a'e. — Pezeruzar hera'yr rehe, a'e rupi peiko putar hepurumuzàmuzàg
    zàwenugar romo nehe, i'i wanupe.
  imo-imo: Nalo imbomani yu kanoko imbi tiko tukundo ltingimando yuni Gotenga bakuluma
    apuwe leko molangei nimbe imbi tirimo.
  boj-boj: Ariya tamo uŋgasari a areiyosib aqa ñam qa naŋgo areqalo siŋgilateb qaji
    naŋgi a na giltnjrnaqa naŋgi Qotei aqa aŋgro tiŋtiŋ branteb.
  ulk-ulk: E tabakiamuda able gedim ge abra irdireder ege abi buaigize nole abi erpeidarda.
  eng-DRA: But as many as received him, he gave them power to be made the sons of
    God, to them that believe in his name.
  knf-knf: Kë bañaaŋ bŧi banşaaŋ adi'a, afiyaara, aţen baka kë bahinan pwo babuk Naşibaţi.
  san-KHM: តថាបិ យេ យេ តមគ្ឫហ្លន៑ អត៌្ហាត៑ តស្យ នាម្និ វ្យឝ្វសន៑ តេភ្យ ឦឝ្វរស្យ បុត្រា
    ភវិតុម៑ អធិការម៑ អទទាត៑។
  arn-NT: welu tüfeychi pu che tañi llowetew ka feyentulu kisu mew, elufi ñi yallyetuaetew
    ta Ngünechen.
  zas-NT: Per, gra ree bén bidxgaꞌ laaman bililadx tëë reeman laaman, beenman laa
    reeman xiꞌn Dios.
  ken-NT: Kɛ bo mankɛm abhɛn básɔ́rɛ́ yí nɛ maŋák, básɨ́kɨ ntɨ nɛ yi, ǎchyɛ bhɔ
    bɛtaŋ bɛ́ mándɔp chí bɔ Mandɛm.
