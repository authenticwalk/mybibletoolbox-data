verse: JHN.001.012
translations:
  kpx-kpx: Isito degomoleau igaegae hotove evisi abu uvu mai avuemo mavolu. Ige au
    au vuvunemo abuho loui avoe, “Laeau Dilava esea.”
  okv-H: Rate embo nei nei amuna kito peketo ke be ijio amita degi sovera ari ikenu
    humbuto God ta meniundi be ea.
  tbo-tbo: Uyahinei lawa ega tata maga ma ta kaoheya po gowanei ta witumagana, po
    Yaubada i kawainatuneta yaka tauta natunatuna.
  mal-C: എന്നാൽ അവിടത്തെ സ്വീകരിച്ച് അവിടത്തെ നാമത്തിൽ വിശ്വസിക്കുന്ന എല്ലാവർക്കും
    ദൈവത്തിന്റെ മക്കളാകാൻ അവിടന്ന് അധികാരംനൽകി.
  grc-SR: Ὅσοι δὲ ἔλαβον αὐτόν, ἔδωκεν αὐτοῖς ἐξουσίαν τέκνα θεοῦ γενέσθαι, τοῖς πιστεύουσιν
    εἰς τὸ ὄνομα αὐτοῦ·
  bgc-bgc: पर जितन्या नै उस ताहीं अपणाया, उसनै उन ताहीं परमेसवर के ऊलाद होण कि हक
    दिया।
  khz-khz: A taunilimalima reketa na gegapi-rageato e gevega-taunataunaato gaurai,
    ia na rorirori evenirato, Palagu natunai pia ago.
  deu-TKW: So viele ihn aber annahmen, ihnen hat er die Macht verliehen, Gottes Kinder
    zu werden - als die an seinen Namen glauben -
  zsr-NT: Yúguꞌtë bönniꞌ gulazíꞌ lu naꞌquëꞌ Lëꞌ, bönniꞌ niꞌ gulayejlëꞌë Jesús, Lëꞌ
    benëꞌ ga dë lu naꞌquëꞌ lacquëꞌ zxiꞌnëꞌ Dios.
  lin-lin: nzokande bato nyonso oyo bayambaki Ye, ba-oyo bandimelaki Kombo na Ye,
    apesaki bango makoki ya kokoma bana na Nzambe.
  hns-NT: Bakie dje bieswaas karke oke apana leis hai, oe ohielogke hak deis hai Parmeswar
    ke larkan howe khaatien.
  noa-E: Pari i isegba ʉ̈u warag i iek ʉ̈kha nʉmua warag irigta amach peerdʉpitarr
    khʉʉnan ichdëujã warag Ẽwandam chaainag paapʉ̈imajim.
  eng-EMTV: But as many as received Him, to them He gave the authority to become children
    of God, even to those who believe in His name;
  mib-NT: Te vēsú súcuan te sava ñayuu chi ni cajetáhú i ya, te ni cacandíje i jeē
    sáha ya jehē i. Te nuū maá i ni jēhe ya jnūhun jeē ndúu i sēhe Yaā Dios.
  lif-NT2: कर खुने़ॽ नसाःन् के़जोःक्‍पाहाॽ नु निङ्‌वाॽओ के़दाःक्‍पाहाॽ के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमुॽइदाङ्‌साः पोःङ्‌मा युक् पिरुसिरो॥
  xnj-xnj: Nambu vandu vevampokili, na kumsadika, avapeli uhotola wa kuvya vana va
    Chapanga.
  mmx-mmx: Ketla nedi diga siam ka i la diga nunu ren, ni ga lok li nedi ngan tinotno
    luvutnitna ne Moroa.
  cbr-NT: Usa 'ixunbi ca uicamax cara ami sinánan ami catamëtia, acama Nucën Papa
    Diosan bëchicëa 'inun 'imiacëxa.
  tee-NT: Para ju yuchi axtaknilh ixtachaput'an ni catavalhch is'ask'at'an Dios tachi
    chun ju lhik'ach ta'amaklhtayanalh chai talhilaksi.
  eng-LSV: but as many as received Him, to them He gave authority to become sons of
    God—to those believing in His Name,
  cak-NT: Y ri xec'amo-ka richi cuando xoka chech-ulef, y can xquinimaj-wi, raja'
    can xu'on chique chi xe'oc ralc'ual ri Dios.
  pah-NT: 'Kiroki g̃a oko reki ga rehe – g̃a pe ga ei a''ero: “Pejiko pe ji rehe,”
    ei ga. “Kiro ji pe mongoi Tupana''ga ra''yramo a''ero,” ei ga g̃a pe.'
  sja-NT: Mamĩda eperãarã ũk'uruurãpa iru auteebaijida mãik'aapa wãara irude ijãajida.
    Irua mãgɨɨrã Tachi Ak'õre warrarã papiji.
  xed-xed: Lagha gwal ta tsuʼafta, ka zlghaftá hgani. Ŋa tsahaya, ka vlaŋtá tsi ta
    həŋ ta mbrakwa nzaku ka zwana Lazglafta.
  glk-glk: امّا به تمامه کسأنی کی اونه قبول بوکودیدی، اَ حقَ فده کی خدا زأکأن بیبید،
    یعنی هر کسی کی به اونه نام ایمأن بأوره.
  mks-NT: Joo ndá na̱ ná ndiquehe va̱ha mé á ta candeé ini na mé á já quéa̱ sáhan
    mé á ña̱ma̱ni̱ nu̱ ná ña̱ ná nduu na na̱ cúú cuéntá Ndióxi̱.
  gfk-S: Sene be dong ing di ga bala halala leh ie, iga haut ise ter di be di nage
    natine God. Di iat kike ing di ga nurnur tana.
  bmu-bmu: 'Mewö aketmö, denike yeŋön köl öröm waŋgiba qetbuŋaŋi möta möt narigeri,
    yaŋön mönö körek yeŋgöra köna mesari kewö asuhuyök: Nanŋak nam köla kukösum eŋgiiga
    ahuahu dölökŋi ahuba Anutugö nahönböraturupŋi aket.'
  dgz-dgz: Go da iragi Iesu warepiwa amba anu tumat me yaua gapan tapiwa, Iesu tamana
    di diamon God otu waiwa entan mumeta.
  eng-GNV: But as many as receiued him, to them he gaue prerogatiue to be the sonnes
    of God, euen to them that beleeue in his Name.
  zaa-NT: Pero iyaba canu beni cą ne recibir de ríalatsi' quį quì'e nna, betie derecho
    qui' quį para cca cą ỹi'ni Tata Dios;
  eng-WEBSTER: 'But as many as received him, to them he gave power to become the sons
    of God, even to them that believe on his name:'
  guh-guh: Itsiata itsamonae jumecovënëtatsi. Nexata Cristo tocopata bajarapamonae
    paxa Dioso pexi pexanaenexatsi.
  bon-bon: Yepä lui cina teebine ecatujisi piiyepu jitrungujisi, tabe teebibine conocäco
    ecärimuji Acejiyame me bägräwale tääpume.
  nhw-BL: Pero nochi masehualme catli quiselijque Cristo, quinequi quiijtos nochi
    catli quineltocaque [1:12 Quineltocaque itoca.], yaya quinmacac tequiticayotl
    para elise iconehua Toteco.
  swh-ONEN: Bali wote waliompokea, aliwapa uwezo wa kufanyika watoto wa Mungu, ndio
    wale waliaminio jina lake.
  wbi-wbi: Neke avaanhu vooni vano valya valyamwupiile na kukumwitika, akavaviika
    kuuva vaana va Nguluve.
  bba-bba: Adɑmɑ ɡɑbɑ nùn wurɑ mɑ bɑ win yĩsiru nɑɑnɛ doke mɑ u bu dɑm kɑ̃ bu kɑ ko
    Gusunɔn bibu.
  eng-KJVCPB: 'But as many as received him, to them gave he power to become the sons
    of God, even to them that believe on his name:'
  kgk-NT: 'Ha inhe''ẽ renduha-pe gwive he''i: “Eiko katu xe nhe''ẽ-py Nhandejáry ra''y
    ramo” he''i peteĩ teĩ-me. Ojerovia héry-rehe va''e-pe gwive: “Eiko katu Nhandejáry
    ra''y ramo” he''i.'
  waj-waj: Ooqoo tuduu vooyaano innara tuqinnada innara kutaavaivee tuuya Anutuuqo
    ari yaagueeqaivaa iya mmioo iyara ni naunna mmaapu tuanaayavee tiravai.
  cpy-cpy: Riima ikaatzi aakameethata-wakiriri, awentaa-naariri, riiyitaki itomiyitaari
    Tajorentsi.
  ekk-PKP: Kuid kõigile neile, kes ta vastu võtsid ja temasse uskusid, andis ta õiguse
    saada Jumala lapseks.
  mpx-mpx: Yaa bolo hi pwamwa heyan ge alana hi abulilek-an, i talam bosowailiya nihi
    tabwa Yehoba natunau.
  wbp-wbp: Kala ngalya-kari kujalurla rdakurl-kijirninjarla wala nyinaja, ngulakuju-jana
    wangkaja kuja, “Nyurrulaju kapunkulu pina-palka-jarri turnu-warnulku Kaatu-kurlangu
    kurdukurdulku.”
  luo-luo: To ji duto mane orwake, mi oyie kuome, nomiyogi teko mar doko nyithind
    Nyasaye,
  nhe-NT: Pero nochi tlacame tlen quiselijque Cristo, quinequi quiijtos nochi tlen
    quineltocaque , yajaya quinmacac tequihuejcayotl para elise iconehua Toteco.
  aii-aii: ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܩܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܕܗܘܼܡܸܢܗܘܿܢ ܒܫܸܡܹܗ، ܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܫܘܼܠܛܵܢܵܐ ܕܗܵܘܝܼ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Aglaan iḷaŋich ukpiqsripḷutiŋ akuqtuiruat ilaanik, ilaan qitunġaġiliutipkaġai
    Agaayyutmun.
  msb-msb: Pero sadtoʼn mga nag-ako kag nagtuod sa iya ginhatagan niyaʼn otoridad
    na magin mga anak san Dios.
  cpa-NT: Jøng² ju³ná³ hein² dsa² jmøi¹guǿi¹ ca¹hie¹dsa dsa² héi², hi² ca¹hé¹dsa jǿg³
    quiah¹² dsa² héi², jøng² ca¹cuúh¹ dsa² héi² bí² hi² lén²dsa jong¹² Diú¹³.
  dso-dso: ମାତର୍‌ ଜେ ଜେ ତାକେ ନାମ୍‍ଲାଇ, ଆରି ତାକେ ବିସ୍‌ବାସ୍‌ କଲାଇ, ସେ ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସରର୍‌
    ପିଲାଜିଲା ଅଇଜିବାକେ ସେ ଅଦିକାର୍‌ ଦେଲା ।
  meu-meu: A haida ese e abia dae bona ia ladana e abiabiraia, bena ia ese siahu vada
    e henidia, Dirava natuna ai baela.
  yva-NT: Weramu vatano are nawirati manuga raneka wo augav muno wanave irati Ai,
    onawamo Amisye po varore raugaje mai indamu Apa arikainye waino mansai.
  dgc-dgc: Pero du nananggap diya, a méniwala side diya a talaga, éy ginimet na side
    a maging anak side na Diyos.
  zpm-NT: Ni grë zha ne sca bleynie me, grë zha ne dib zdoo gliladz cho nac me, grëse
    zha co laa me bzo zho gac zho xpëëd Dios.
  hix-NT: Yakenohnà kom marma, noro yahohtxownà. Noro hona harha nenytxownà. Nyamoro
    wya ryhe, onà wyaro nkekonà. Omnyamo ryhe, Khoryenkom hokru me harha manatxhe,
    kekonà, àwyanye.
  sim-sim: Hako ma ol mashi orhin misindiyari ondo or mbarik Avui Wasilakahi jikisik
    nari lir.
  npi-ULB: तर जतिले उहाँलाई स्‍वीकार गरे अर्थात् उहाँको नाउँमा विश्‍वास गरे उहाँले
    तिनीहरूलाई परमेश्‍वरका सन्तानहरू हुने अधिकार दिनुभयो ।
  cgc-cgc: Piro, bisan kino na gabaton na gatuo ki kanen, danen an may matareng na
    alin ki kanen na maimo danen an na mga bata ta Dyos.
  tim-tim: Dâ luâk âmbâle bikŋe nâŋgaŋmâ han biwiyeŋe yâkgâlân kali amâ yâkŋe Anutugât
    nan baratlupŋe akŋetgât memeŋe akyeŋgimbo hain manmâ gayi.
  yor-yor: Ṣùgbọ́n iye àwọn tí ó gbà á, àní àwọn náà tí ó gbà orúkọ rẹ̀ gbọ́, àwọn
    ni ó fi ẹ̀tọ́ fún láti di ọmọ Ọlọ́run.
  wos-wos: Nawulak di déka hundi jémba xéké. Xékéta di wa, “Dé nana néma du dé.” Wungi
    wandaka dé wandéka di Godna nyangwal di xaku. Déka xina hambukéka jémba sarékékwa
    du takwa di Godna nyangwal di xaku.
  emp-NTPO: Baribʌrʌ idji bia edaped̶ad̶arãba idjira ĩjãsid̶aa. Maʌ̃ bẽrã idjia ãdjirãra
    b̶ʌsia Ãcõrẽ warrarãda b̶ead̶amãrẽã.
  eng-F35: 'But, as many as did receive Him, to them He gave the right to become children
    of God, to those who believe into His name:'
  ind-ind: Namun kepada setiap orang yang menerima-Nya, Dia memberikan hak untuk menjadi
    anak-anak Allah. Yang dimaksud ‘menerima Dia’ adalah percaya kepada-Nya.
  pes-OPCB: اما به تمام کسانی که او را پذیرفتند و به او ایمان آوردند، این حق را داد
    که فرزندان خدا گردند.
  mpt-mpt: I inabib otane maki gobaniba Klayam nata tlebo geniba e bainobo gabinibbio
    kesoa e baabenea Ne titilo ibo omyia ibo ne meme aibobo ge baabenebiobe.
  ssx-ssx: Kutu pimikipate mandane wanda꞉halima꞉ta꞉ ipiki handa꞉ meata꞉ ipiki pa꞉ta꞉
    hone tulao hatiki pimikime. Kutu pimiki handaata꞉ koto wanda꞉halita꞉ Koda꞉na꞉
    weki wandiki haena꞉ leekeme.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi ɑ̀ ɡbɑɑ nɔ ɑ̀ dɑsiɛ nɑɑnɛ í mu nŋɑ kpɑ̃ɑ ɑ jɛò ɑmɑi Ilɑɑɔ̃
    ŋɑ.
  gaq-gaq: ମାତର୍‌ ଉଡ଼ି ରେମୁଆଁ ଆମେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌କେ
    ଆମେଇଂକେ ମେଁ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡିଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ବିକେ ।
  gof-RNT: Shin I bana ekkidayssatasinne iya sunthan ammanidayssatas Xoossaa nayta
    gidana mela maata immis.
  unx-unx: ମେନ୍‌ଦ ଆଇଃକ୍‌କେ ଦାରମିତାନ୍‌କକେ, ଆଡଃ ଆୟାଃ ନୁତୁମ୍‌ରେ ବିଶ୍ୱାସେତାନ୍‌ ସବେନ୍‌
    ହଡ଼କକେ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ହବାଅଃରେୟାଃ ଆକ୍‌ତେୟାର୍‌ ଏମାଦ୍‍କଆଏ ।
  gah-gah: Kigikagú aí ali gúemoláa nene Ómasímini izegipala zuha lilí itave loko
    gapo veleketamó nene aikumú gili alévolé ina vegená nenémini itave loko gele kemeaká
    noive.
  lcm-lcm: Sikei, vap ang kita ainainak ania, vo kita lomlomon ta asan ina, katala
    lis iria ta roron ani ki serei val inatus si God.
  aer-aer: Tyerrtye arrpenheme kwenhe ikwere akangkeke renhe arratye itelareke. Alakenhe
    ikwerenge anteme Re itneke ileke itne-arle nhenge Ngkarte Akngeye-kenheke-artweye
    areye anetyeke. Itne ikwere-artweye irremele Angkentye-arle ware alakenhe renhe
    ilekenge. Itne kwenhe Ngkarte Akngeyeke-artweye irretyakenhe aneke itne-arle nhenge
    akweke inteke-ngentyele artwe ante arelhe-kenhele, kenhe Ngkarte Akngeye re-arrpele-arle
    itnenhe utnenge alkarle antherlenge.
  qvc-NT: Piru wakinnataqmi payta shumaqta ch'ayachishpa, paypi kriyirqanllapa. Chaymi
    paykunataqa akrarqan, Tayta Dyuspa wambranguna kanambaq.
  tgl-ULB: Ngunit sa kasing-dami nang tumanggap sa kaniya, na naniwala sa kaniyang
    pangalan, sa kanila niya ipinagkaloob ang karapatang maging mga anak ng Diyos,
  cbs-NT: jakia jatiditun jawen jancha ninkatan ikunwankin beya waibun Diosun Shinain
    Janchatin jau Diosun bakebu ixanunbun jawen kushipa jatu inankin jatu duawakin
    taewaniki.
  xtm-NTPP: Kovaa ndaka ñayii ni ka jan‑ta'vi ya ma te ni ka kandija i ya ma, ni wa'a
    ya tnu'u ja jin ko kuu i sa'ya Su'si ma.
  nnq-nnq: Nambu bandu baba abampokilinge, ngubunhwamini ngabape kinala chukube ingota
    ya Nnoongo.
  bao-NT: To biro cʉ̃ja ca bii pacaro, añuro cʉ̃re ñee, cʉ̃re tʉo nʉnʉjee, ca tiirã
    peera, Ʉmʉreco Pacʉ puna peti cʉ̃ja ca niiro cʉ̃jare tiiwi.
  san-ORI: ତଥାପି ଯେ ଯେ ତମଗୃହ୍ଲନ୍ ଅର୍ଥାତ୍ ତସ୍ୟ ନାମ୍ନି ୱ୍ୟଶ୍ୱସନ୍ ତେଭ୍ୟ ଈଶ୍ୱରସ୍ୟ ପୁତ୍ରା
    ଭୱିତୁମ୍ ଅଧିକାରମ୍ ଅଦଦାତ୍|
  huv-NT: Nganüy meáwan monyar andeac nej, ajcüw ayaj tüjndiw majlüyiw micual nejiw
    Teat Dios.
  otn-NT: Pɛ nu̱ya to gä bi nu̱ ma̱nho, 'nɛ̱ bi 'yɛ̱c'ɛ̱i̱ ngue guehna̱ ra̱ Ya̱nte
    na̱, guehya bi u̱nna̱ nt'ɛ̱di̱ bi gohi ngue yø ba̱si̱ Oja̱ ya.
  nop-nop: Kaŋ nolidigoŋ kahileeŋ nadisukilitimiŋgiŋ, doktiŋa Bepaŋ’walaŋ wapmihi
    mintadok yenindapmaguk.
  obo-NT: Piru iddos ahad ondoy nid tanggap woy id pomakoy kandin, id boggayan din
    to kotungud nod kovovallan no mgo anak to Monama.
  cak-ENT: Jac'a ri xec'ulun richin tok xka-pe chuvüch ri ruch'ulef, ri xetaken-vi
    richin, xbün c'a cheque que xe'oc ralc'ual ri Dios.
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤁᤧᤍᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ᤺ ᤐᤥ᤺ᤱᤔᤠ ᤕᤢᤰ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De vísō súcuán de sava nchivī chi nī jetáhví ji yā, de nī ncandíja ji jā
    sāhá yā jēhē ji. De nūū maá ji nī jēhe yā tūhun jā nduu ji sēhe Yāā Dios.
  san-TIB: ཏཐཱཔི ཡེ ཡེ ཏམགྲྀཧླན྄ ཨརྠཱཏ྄ ཏསྱ ནཱམྣི ཝྱཤྭསན྄ ཏེབྷྱ ཨཱིཤྭརསྱ པུཏྲཱ བྷཝིཏུམ྄
    ཨདྷིཀཱརམ྄ ཨདདཱཏ྄།
  qve-NT: Aswanqa paypi creespanku sonqonkupi payta chashkikuqkunamanmi, payqa atiyta
