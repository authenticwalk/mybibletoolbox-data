  pao-NT: '@see-verse:JHN.001.011'
  cbu-NT: Itaru, ashpatam tputs mangoonarangana. Mangooneersin, Apanllsha waama tiptsireem
    ínarangiya, watam yámandampanimun mang' taturanganawa.
  usa-usa: miráimanibo yaímma óq-wayuka weqtábámá kéyikainata Áánûqtu yemmá náápaamma
