  san-BUR: တထာပိ ယေ ယေ တမဂၖဟ္လန် အရ္ထာတ် တသျ နာမ္နိ ဝျၑွသန် တေဘျ ဤၑွရသျ ပုတြာ ဘဝိတုမ်
