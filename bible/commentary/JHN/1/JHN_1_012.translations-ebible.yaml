  mca-mca: Qa weekƚe nekhewe' t'eku'miju'ƚ qa neqjunu'uj, qa nite' iye yeqeku' hakha'an,
    ma' qa testi'yij qu' ƚelitsi'ijha pa' Dios.
  tzo-TZC: Manchuc mi bajbil, pero oy jlom laj xchꞌunic, laj yichꞌic ta mucꞌ. Ti buchꞌutic
