  aaz-aaz: Anfain neem antea te, naiꞌ Anderias annao naim in tataf naiꞌ Simon am nak,
    “Taat! Hai miteef amrair mok Mesias!” (Neik sin uab, ‘Mesias’ in oten nak, ‘Kristus,
