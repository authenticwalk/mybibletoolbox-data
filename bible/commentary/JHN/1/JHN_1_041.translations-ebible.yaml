  qup-NT: 'Andreska Jesusta riksishkanwasha wawkin Simontana maskanapa rirka. Tarishpan
    wawkinta rimarka: Chapahushkanchi Yaya Diospa Kachanan Kishpichiktami tinkushkanchi
    nishpa.'
  dop-dop: 'Nɑ Antǝlɩɩ ɩnɩ ɩ sulinɑ ɩ tɑɑlʋ Simɔŋ kɛ kɑncɑɑlɑɣɑ nɑ ɩ́ heeli Simɔŋ
    sɩ: Tǝ hikɑ Mesii. (Kilisiti kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.)'
  azb-azb: Sonra o, ilk öncə qardaşı Şimonu tapıb ona «biz Məsihi tapdıq» dedi. «Məsih»
    «Məsh olunmuş» deməkdir.
  eng-DBY: He first finds his own brother Simon, and says to him, We have found the
    Messias (which being interpreted is Christ).
  guo-NT: 'Do bʉxtoet wʉt nospaeyax, Jesús sʉapich, jawʉt Andrés wʉlwek pakoewan,
    japon pawʉlpon Simón. Faen wʉt, jʉm-aechon pakoewanliajwa: —Xanal taenx Mesías
    —aechon. (‘Mesías’ —aech wʉt, japajame jʉmchiliajwa: ‘Cristo, Dios to''aspon jiw
    bʉ''weliajwa’ —chiliajwapox.)'
  hla-hla: Be Endru e la hamatsköna tere toulanen e Saimon me poiena i tanen, “Alam
    e sabie muma e Mesaia.” (E Mesaia e ngö haseri e Kristo.)
  mav-NT: Toipuẽti hawyi to'e — Simãu e atipuẽti ra'yn wyti Tupana Mipo­'oro Aipo­rekuat
    nuat e ma'ato topusu puo — Atipuẽti ra'yn wyti Ahemesia e Simãu me.
  kpf-kpf: '@see-verse:JHN.001.040'
  ppo-ppo: Andru a̧ metikipaae feni, noma Saimon-pi keka̧lemó keletepa duraalu, “Mesaia
    da̧né kelalepó,” yalepó. Ai fo bete feteyóló so whi̧ fea tȩteróló kaae tanó̧póló,
    sóró beteró betere whi̧ Kerisopó.
  hin-2017: उसने पहले अपने सगे भाई शमौन से मिलकर उससे कहा, “हमको ख्रिस्त अर्थात् मसीह
    मिल गया।” (यूह. 4:25)
  bef-bef: 'Ai yataꞌa buto goꞌafihi Simonihi sa sa huto bu goloto ma luto lu emiꞌehina:
    Lali Mesiahi abu goꞌohune, luꞌehina. Yaꞌma Mesiahi ho gelehe huto Kilisito, gimofihi
    hapaꞌa Huꞌmau leꞌmo ho tiꞌehina bo, nolune.'
  amm-amm: Isisoso utukaimokino mo; Anotolu mo auwatono Saimoso somaiso kiyanoki,
    na imoki, “Koti mo Kotoyo muwokaimoko nokota yasoi na kinoki, Isolilo noko moi
    fasimoko nokota mo.” No mo Koliko nokoyo Kolaiso tokaluwai manono.
  zaj-zaj: Kinhu cha ichanduso kiyatendile Endelea kikala kumzahila ndugu yake Simoni
    na kumulongela, “Tumona Masihi.” Mbuli ino nhegulo yake iyo, “Kilisto.”
  chq-NT: 'Joon Dɨ́ɨ³ do tsifu nga''nee''¹³i Simóoi¹³ joon gasɨɨ''²¹ɨ: ―Nitsee''²¹moo''o
    Mesías (Mesías ''øøi''²¹‑tsi tsá² Cristo coon''¹³ jmíi¹ tya''a Dɨ́ɨ³ do. Joon
    coon''¹³ jmíi¹ ''øøi''²¹‑tsi tsá² Cristo ''in gatyii''¹³in Dios Jmii²¹.)'
  swp-swp: Ia ena tau mamohoi Simona i lobai bagunai, i ribalau ia arinai i ene, “Mesia
    ai lobaiyao” (heaheasonina ede Keriso).
  bjr-bjr: Andurufa narafasaana Simoona moo auqu Peetooroona kaqi kaqi paqurimaseenoo
    qimaminoo qinau. Maasa Anutuna asauku mundira fasiqa kambiqaannoo fee qimaqoofa
    doo maasa paquriqa qimaseenoo mina afiqammaree Yisufinnai finau.
  aby-aby: I mima danu kaka Saimoni yodia ukeebe fou urike eno wei, i Mesaia i Keriso
    weaisa mi Dawa fou urisia weike danu kaka we waurike ane Yesubairo odi. Odiro
    Yesuma Fida eraada eno wei, ae Dioninu amara Saimoni. Abake moi awoena ibi Sifasu
    wemaua wei. Sifasuini Fidaini demui ibi. I ibinu ubiye okoa oma kainaku.
  eng-YLT: this one doth first find his own brother Simon, and saith to him, 'We have
    found the Messiah,' (which is, being interpreted, The Anointed,)
  jni-jni: Maubi ma uhenu umeme sa bitrus, takem Asere, “Memani asere ma hummaka maturi
    me.
  kne-kne: En kaanap en Simon et kanana en sisya, “Dintengan mi din Messias” (laydena
    ay kalien, din Cristo).
  tgj-tgj: Vjakgobv ninyigv achi Saimonnyi kaapa toku okv ninyia minto, “Ngonu Messianyi
    paapvku.” (So gv minam si “Kristo”)
  gui-NT: 'Andrés ojo rani ovae tɨqueɨ Simón jare jei chupe: —Rovae ma Mesías. (Cuae
    oipota jei hebreo iñee pe: Cristo.)'
  quc-TT: Ri Andrés are xuriq ri rachalal, Simón xubꞌij che. Xqarik ri Mesías, (ri
    kel kubꞌij Cristo).
  heg-NTPO: Nikit oen pait maas lius kon Anderias laok nuting un kaka Simun meman,
    le tekan noan, “Hoe kaka! Kaim tutnaal Mesias son!” (Se dais Aram mam, ‘Mesias’
    nahin na noan, ‘Kristus, Atuling man Ama Lamtua hid meman son deng lolo hmunan
    nu le belen maa ka.’)
  ptu-ptu: 'Iya tappa le''ba'' siaham Andreas umpeä Simon anna napa''tulasanni naua:
    “Silambi''ungkam kami'' indo Mesias,” (battu diua To dilanti'' la mepasalama'').'
  bzd-NTPO: 'E'' ukuöki̱ bet ta̱ Andrés tö iël Simón e'' kué̱ ta̱ ichéitö ia̱: —Wé̱
    pairine''bitu̱ idi'' wa s''blúie, e'' kué̱ sa'' tö. (“Wé̱ pairine''bitu̱ idi''
    wa s''blúie” e'' kiè judioie “Mesías” ena griegoie ikiè “Cristo”.)'
  kwf-kwf: Ma sa Andrew fiꞋi leka ma ka dao toꞋona sa Simon na ngwaefuta nia, ma ka
    faꞋarongo nia ka Ꞌuri, “KeroꞋo dao naꞋa toꞋona na Mesaea.” Na fadalana alaꞋanga
    neꞋeri neꞋe na “Christ,” na ngwae ba God nia filia fuana Ꞌafilana na ngwae ki.
  eng-WYC-2017: This found first his brother Simon, and he said to him, We have found
    Messiah, that is to say, Christ;
  eng-WMBB: He first found his own brother, Simon, and said to him, “We have found
    the Messiah!” (which is, being interpreted, Anointed One).
  zat-NTPS: 'Andrés nigá la guxíajte̱'' xeajdílaje̱'' bi biche̱'' Simón, na'' guzre̱''
    le̱'': ―Ba bezrélentu'' Mesías. (Dizra'' nigá zéaje̱ na Cristo, Bénnea'' guche̱be
    lazre'' Dios sel-le̱''.)'
  spp-spp: 'Ka Andire si ntíl''a kàr''a sà u sìɲɛɛŋi Simɔ cya a ɲya, maa yi jwo u
    á: «Wuu à Masiyaŋi ɲya.» (Lire ɲwɔhe ku ɲyɛ Kile Niɲcwɔnrɔŋi.)'
  zty-NTPS: 'Ndrezen'' bejdilje'' zga''ale benne'' biche''e, bennen'' lie'' Smon,
    na'' gože'' ḻe'': —Ba bḻa'' Benne'' Mesías. Mesías naken to diža'' hebreo da''
    ẕnnan ḻen diža'' griego: “Benne'' Criston''” na'' ḻen diža'' x̱iža'': “Benne''
    bséḻa''kze Dios.”'
  mek-mek: Andru Iesu epuaꞌafuga elao aisama, kapaꞌina ekapa kakaua auga, isa felogai
    mo elao aaga Saimon eisa, ke epainia einaka, “Lai Mesaia akapulaisa,” eoma. Mesaia
    iꞌa malaꞌaisai auga, Deo ekinaga kania oiliai eꞌefa auga fouga eifania.
  aey-aey: Odocob uqa Jisas cuculdi limei uqa waliag Saimon gulucdumei madon, “Ege
    wele Mesaia gulucdoqan,” don. (“Mesaia” uqana gug eu Anutna Krais uqa Anutna dana
    caja cahahaadecnu wele nesili ehuden.)
  urd-GVH: अब उस की पहली मुलाक़ात उसके अपने भाई शमौन से हुई। उसने उसे बताया, “हमें
    मसीह मिल गया है।” (मसीह का मतलब ‘मसह किया हुआ शख़्स’ है।)
  ycn-ycn: 'Ricá penaje i''ijnari pu''ucuja re''ehué Simón culaje. E ramá ricá; rimá
    rijló: —Caja huamicha ricá Tupana huacára''acare majó ina''uqué i''imatájeri penaje.'
  djr-djr: Ga dhunupan yan ŋayiny Wanduruny waṉḏinan ga lakaraŋal wäwa'mirriŋuwala
    nhanukalaŋuwal ŋayi Djäymangala, ga bitjarra ŋayi ŋunhi waŋanany, “Way wäwa! Go
    marrtjin! Bilin linyu dhuwal maḻŋ'maraŋala ŋunhiyiny Maŋutji-dhunupayanhawuynhany
    yolŋuny.” (Ŋunhiyiny Yeburukurrnydja yäku “Masayany” balanya bili yan mayali'
    nhakun Maŋutji-dhunupayanhawuy God-Waŋarrwuŋ.)
  kvg-kvg: Endlu Yesu ge-ivav, yaq até gendego, ekeza namba qawan-qa møváo, Saemon,
    vø̄-omet, gembo-ein, “Ni Mesaya ni-ometám, ndego Mbumbukiam manqa mbusa geve,
    tendo-khofotav.” (Nqanek manqat, Mesaya, Glik manqat-te, Keliso mbo-akhayám.)
  rug-rug: Meke tuturei la dogoria sa se Saimone sa tasina, meke zama ia sa si asa,
    “Tio, ele dogoria gami sa Mesaea,” gua si asa. Sa ginuana sa Mesaea si e Karisito,
    gua.
  hop-NT: 'Noqw pam mohti pāvay Simon túwahqe, aw paṅqawu: Itam Messias tuwa; (pam
    moṅw’asi’taqa, i’nihqe pam’i).'
  san-URD: سَ اِتْوا پْرَتھَمَں نِجَسودَرَں شِمونَں ساکْشاتْپْراپْیَ کَتھِتَوانْ وَیَں
    کھْرِیشْٹَمْ اَرْتھاتْ اَبھِشِکْتَپُرُشَں ساکْشاتْکرِتَوَنْتَح۔
  heb-LB: '‎אַנְדְּרֵי הלך מיד לחפש את אחיו, וכשמצא אותו קרא בהתרגשות: ”מצאנו את המשיח!“'
  caf-NT: '''En ''ahoh dulhutsin, Simon hiyulhni, ''en yughu ninya ''ink''ez yudáni,
    “Ndun Messiah ''aw ''et nats''ilhti,” yúlhni. (Ndi boozi “Messiah,” Christ ni
    ho'' utni.)'
  mio-NT: 'Nanducu xihna ra Ndree can chi ra Simón yani ra, ta quechaha cati ra chi
    ra ti: ―Cha ni ndehe ndi chi ra cuu Cristo ―cati ra. [Tacan cati ñi, vati cua
    sacacu ra cuu Cristo can chi ñi nu iyo ñi chi tu ndoho.]'
  srq-NT: Andrés que oso asite ngõngue requia ra. Simón ndequia. —Dios chɨmondo que
    uretea ra. Cristo que uretea ra, ɨ que Andrés ngõngue je ra.
  kje-NT: Andreas noro Yesus wakunu horu ne, idewe lari lan konohi Simon na'ahenia,
    “Pa'e, am pakromo noredi Mesias man Makromod Lalap kikan namwali Rai laa ewi-ewi.
    (Lolo wanakunu Ibrani ‘Mesias’ onne ‘Kristus’.)”
  gaz-gaz: Innis duraan dursee obboleessa isaa Simoonin argatee, “Nu Masiihicha arganneerra”
    jedheen; Masiihii jechuun Kiristoos jechuu dha.
  kud-kud: Andulu, imwayamwayau ta tuwanane ilobai na iwawalone iwalo, ‘Saimoni, Yaubada
    yana Besinana towahona bada alobaiya'o’. (Besinana towahona ana bui neta Keliso.)
  urb-NT: 'Pe, pahar Andere oho. Imu ke mahem oho, Simã ke. Pe, Andere pandu ipe:
    —Kirisutu rehe asak — aja Simã pe. (“Kirisutu” aja pandu rahã: “Kapitã keruhũ”
    aja Tupã mu''am ame''ẽ ke a''e aja mujekwa.)'
  fra-LSG: 'Ce fut lui qui rencontra le premier son frère Simon, et il lui dit: Nous
    avons trouvé le Messie (ce qui signifie Christ).'
  san-HK: sa itvA prathamaM nijasodaraM zimonaM sAkSAtprApya kathitavAn vayaM khrISTam
    arthAt abhiSiktapuruSaM sAkSAtkRtavantaH|
  cak-SNT: 'Ri Andrés naꞌay xril ri Simón ri quichakꞌ-quinimal-quiꞌ riqꞌuin y xuꞌej
    cha: Vacame xkil ri Mesías (ri tzij Mesías nrajoꞌ nuꞌej ri Cristo).'
  uvh-uvh: Ka Andru adi inga' tubobu anga kuyangni Saimon u ning urapsa' anigu, ai
    Saimon gam indi kami aming girii Mesaia urang u kayamuk. Ka wap ka Mesaia wara'ning
    kini wa Anutuning Kasira Aming.
  ino-ino: Etalu'a hokoteno uno kahau ano nepu'amona Saimonina akeno fole aiteno inake
    huno hapai'ne “Anumaya Koti'a lakufa alino katisea yafe hute'nea ve'ka ako ake'no'ae.”
    nehe. Anumaya Koti'a lakufa alino katisea yafe hute'nea ve'kamo mako aki'a Kalaisi'ae.
  gnn-gnn: Ga dhunupana yana Wandurunydja waṉḏina, ga ḻakaraŋala Djäymangu bitjarra,
    “Way wäwa! Go marrtjiya. Liŋguna ŋilinyu maḻŋ'maraŋala ŋunhiyinydja yolŋunha Masayanhanydja,”
    bitjarra. (Ŋunhiyinydja Masayanydja yäku bitjan Garraynha Christnha, ŋunhiyina
    wäwungunharana Gunhu'wuŋu.)
  yal-yal: Andire yi a tada Simɔn fen keden na, a yi a fala a xa, a naxa, “Nxu bata
    Mesiya to.” Mesiya bunna nɛɛn fa fala, “Alaa Muxu Sugandixina.”
  cnt-NT: 'Dsɨ₂juɨ₅ né''₃ guë́₄ jaun₂ bá₄ ŋe₄ Drë́₄, i₁''nai''₂ Si₂mu₅₄ rɨin''₅₄,
    jaun₂ ca₂juá''₂ ca₂tsɨ́''₃ ''éi₂: ―Ma₂dsán''₅ jnia''₅₄ Mesías, (co₂''nió''₄ le₃jua''₅₄,
    dsa₂ I₂rë₂''ɨ́n₁ quián₅ Diú₄).'
  tif-tif: 'Andru ayo bina din fik Saimon atam bokola ko: Abaap kapyo, nuli Mesaya
    ayo atamup te! anba. Kemin, Hibru ilmi weng Mesaya o, kala kaa Grik ilimi weng
    kaali boko-lomdip: Kraist kaa God ata tunum kaa uldaa-dabuu-lom tiltam Kamokim
    kesa tunum o, ken-umbip o.'
  nlx-nlx: तो पेल तान खाज बायाख शमोनाह मिलीन केयो, “आमुह मसी, मतलब ख्रिस्त जुड़ जायेल
    हे।”
  apw-NT: Andrewhíí ntsé bik’isn Simon holzéhi yaa nyáágo gáyiłṉii, Messías baa nt’áázh,
    áí Christ golzeego ágolzee.
  gum-gum: 'Incha Andrésbe nuneg Simónwanmerrig lanrrab ya, wetørrawabe, trenchibig
    køn: —Nambe si, Mesíaswan wetørrer— cha, (Mesías chippe, Cristo taig).'
  not-NT: 'Iritsita Antiris icoganëri Simón ireinti iniopëri icampëri: —Aroque naniaqueri
    Ira Quirisito. Quirisito ocanti Agabisaicoontatsiri.'
  plu-plu: 'Pisenwa ig tipik wadite gimkat gegni kiyapwiye Simawh. Ig danuh atere,
    ig awna git: ―Yey. Usuh kuwis patiptak gikak “Messiyas”. Inakni “Messiyas” wownaprikwiy
    “Cristo”, inaknikok “Uhokri gikanyan adahan ukumaduketniwiy”.'
  iou-iou: Eruk Andru u bäräŋeŋ päŋku tuäni Saimon ahäŋ imiŋpäŋ iwetkuk; Nek Mesaia
    käkamäk yäk. (Mesaia u mebäri Kristo, Anututä iwoyäwani.)
  ntp-NT: 'Otoma ii ʌgai dai tʌʌ gʌsiʌʌgi daidʌ itʌtʌdai: ―Aatʌmʌ tʌʌ ʌCristo ismaacʌdʌ
    Diuusi ootoi tʌvaagiaiñdʌrʌ ―astʌtʌdai.'
  rai-rai: A mugaana utnaa Aanderiaas i paami, i baat paa tenalik Simon, ma i wapuai
    naa, “Miaat aa baat paa a Mesaia!” (a kukuraaina baa Kaarisito).
  haw-1868: Loaa mua ia ia kona kaikuaana iho, o Simona, a i aku la ia ia, Ua loaa
    ia maoa ka Mesia, ma ka hoohalike ana, o Kristo ia.
  ffm-ffm: 'Mawniiko Simon o adii fuu hawrude, o wii ɗum: —Min njii Almasiihu. (Ɗum
    woni Cuɓaaɗo.)'
  arb-NAV: 'فَمَا إِنْ وَجَدَ أَخَاهُ سِمْعَانَ، حَتَّى قَالَ لَهُ: «وَجَدْنَا الْمَسِيَّا»
    أَيِ الْمَسِيحَ.'
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⲁϥϫⲓⲙⲓ ⳿ⲛϣⲟⲣⲡ ⳿ⲙⲡⲉϥⲥⲟⲛ ⲥⲓⲙⲱⲛ ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲁⲛϫⲓⲙⲓ ⳿ⲙⲙⲉⲥⲓⲁⲥ ⲫⲏⲉⲧⲉ
    ⲡⲉϥⲟⲩⲱϩⲉⲙ ⲡⲉ Ⲡⲭ̅ⲥ̅.
  adz-adz: Gubuꞌ arangan tanginda Yisu rai da ifa rururungan da iwaꞌ da rainggan Saimon
    da ini rutin ibiani, “Aga tsanga Mesia sib wa.” (Bingan Mesia isangꞌ Kristus,
    da wainggan ibiani, ‘Garam Anutu ragadan’.)
  sri-sri: 'Gajinʉ gapʉ, Andrés ĩgʉ̃ tĩ́gʉ̃ Simón Pedrore ãmapurumugʉ̃ waami. Ĩgʉ̃
    pʉrogue eja, ĩgʉ̃rẽ ãrĩyupʉ: —Marĩpʉ iriudi Mesíare bokajabʉ, ãrĩyupʉ. “Mesías”,
    ãrĩrõ: “Cristo”, ãrĩdʉaro yáa.'
  nal-nal: Ma Endru xa tabung tangin daasna, Saaimon ma xa vazei naan malasing kari,
    “Maadi tangin fanong a Mesaaia.” (Aknaas a waaling angkari, adu Kaarisito.)
  kyq-kyq: 'Kɛn Andre jaay iin̰ ɔn̰ Isa se, naan̰ ɓaa ɔŋ gɛnaan̰ Simon Piɛr ɓo deete.
    Gɔtn se naan̰ ɗeekin̰ ɔɔ: «Naaje se, jꞋɔŋoga *al‑Masi. (Al‑Masi ute taar Grɛk
    se je ɗeekŋ ɔɔ: *Krist).»'
  kwd-kwd: Ma la Andru bi'i leka ma ka nigi te'ala Saemon nga wanefuta aana, ma ka
    kwairii te'ana maka 'ilo'oo, “Mee'e mele daria no'o nga Mesaea.” (Nga fa'aladamilana
    alafuunga lo'oori 'e to'oto'o fe'enia ‘Kraes.’)
  ded-ded: Yeng Yesu hemma dzigenema warac warac yengena munea Simong meficgema yofi
    edeec, “Neri Messia meficgedic.” (Messia imocac titiha Kristo.)
  ewe-ewe: Nu gbãtɔ si Andrea wɔ lae nye be edi nɔvia Simɔn, eye wògblɔ nɛ be, “Míekpɔ
    Mesia la” (si gɔmee nye Kristo).
  nuy-nuy: Anubani-yumbaa ana-wulhu-wulhurr-waj naagi-yung na-Andrew ni-yanggi buguni,
    naagalhaga-lharrmangi na-nilharri-yung na-Simon. Bagu nu-magayn “Niiṉi nuunu-lhangarrmayn
    na-Messiah,” niga ni-yamayn. Wiijamana anaani Greek-mirri ana-lhaagi, na-Christ,
    nubagi na-waḻyinyung na-God ni-wajbarini niga.
  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲀϤϪⲒⲘⲒ ⲚϢⲞⲢⲠ ⲘⲠⲈϤⲤⲞⲚ ⲤⲒⲘⲰⲚ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲀϤ ϪⲈ ⲀⲚϪⲒⲘⲒ ⲘⲘⲈⲤⲒⲀⲤ ⲪⲎ ⲈⲦⲈ
    ⲠⲈϤⲞⲨⲰϨⲈⲘ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Ŋagahô iŋ gi tap dôwa Saimon sa, ma sôm têŋ iŋ, “Yac atap †Mesaya sa su.”
    (Yom Mesaya dau danem kwi bu Kilisi.)
  pri-NT: 'Â é pò ma pâmari pwi aéjii kêe, â é ina têe pâ: «Bu jèe pâmari pwi Mesia!»
    (Ê popai ‘Mesia’, âna pai ina wèe pâ ‘Kériso’.)'
  zpq-NT: 'Na'' Andrésen'' za'' gone'' bichle da'' za'' gone'' na'' jeḻ güiže'' Simón
    bišen'' na'' gože'' ḻe'': ―Ba bežaglaoto'' ben'' chesene'' Mesías, ben'' ba gwlezcho
    yide'' yedeṉabi''e nación Israel c̱hechon''. ―Na'' Mesías zeje diža'' Cristo.'
  por-TFT: Depois que André saiu de onde estava Jesus, foi ter imediatamente com seu
    irmão mais velho, Simão, dizendo-lhe, “Acabamos de encontrar o Messias”!
  gwi-NT: Andrew łyaa khan doondee Simon kantii ts'ą' yagwąh'ąįį Googwahkhan jyaa
    yahnyąą, “Messiah vagwarąh'ąįį!” (Greek ginjik t'ee Christ t'agahnyąą.)
  gvn-gvn: '@see-verse:JHN.001.040'
  nhy-NT: 'Andrés niman oyáj okitemoto ikni katlej itoka Simón, iwan okilwij: ―Yotikajsikej
    in Mesías ―kijtosneki Cristo o noso Tlapejpenale de Dios.'
  asm-FB: তেওঁ প্ৰথমতে তেওঁৰ ককায়েক চিমোনক লগ পাই ক’লে, “আমি মচীহক অৰ্থাৎ খ্ৰীষ্টক
    দেখা পালোঁ।”
  okv-okv: Eto iho bujenu Andrew na amita namei tambuto ke einge ena. “Israel embo
    ta hondate ari embo Keriso avo tambera.” ainge eto
  mxt-NT: 'Ta ra Andrés numi ri chinanducu̱ ra chi yañí ra, ra Simón, ta catyí ra
    chi ra: ―Nañihi̱ ndi chi ra cha cuví Mesías ―catyí ra. Ta tuhun Mesías cuan cuñí
    chi catyí, ra Cristo, o ra cha nacachi̱ vaha Nyoo, vatyi cuví ra rey chi yo.'
  tzo-NT: 'Ti ora ba sta ti sbanquile, ja'' ti Simone. C''ot yalbe: ―Jtaojtutic xa
    ti Mesíase ―xchi. (Ja'' Mesías co''ol sjam xchi''uc Cristo, ja'' ti ac''bil yabtel
    yu''un ti Diose ti chijcol yu''une.)'
  ind-AGS: Dia segera menemui saudaranya Simon dan berkata, “Kami sudah bertemu dengan
    Mesias!” (yang artinya “Kristus atau Yang diurapi”).
  omw-omw: Mwitana Iesusira mwini kyetatana Enturuva nai vakyaara puaama kyero mwia
    timwa mwinro tiqaro, Tiretana, Kotiva titai vaisira, mesaiaa mwia puaama kyauro,
    tiro. (Mesaiaave, Karaisivave, kuaa nrutuma vahiro.)
  yrb-yrb: I amarama danu datae, Saimoni, doberebe atanite wei, i Mesaia Dana i Keriso,
    Dawa atanisi weite danu datae Yesubai woure fare odi. Odiro Yesuma Fita ereda
    wei, ana Joninu amara Saimoni. Aba reka ifu Sifasu maimau wei. Sifasuini Fitaini
    ifu demurai. I ifunu ubina kiki gebiro.
  maa-NT: 'Andrés kiì kátsji ítjòn ''ndse̱ xi ''mì Simón, kitsò‑la̱: ―Jyeé kàyaxkon‑je̱n
    jè Mesías [xi xó kisìkasén‑ne Nainá]. Jè ''én Mesías, Cristo tsòya‑ne.'
  mcq-mcq: Hu makuꞌijaho huni poka Saimani piuname ijá ꞌwama Nú Masaia piunavara ꞌwamana
    (Masaiaho Keriso rona ꞌwavura).
  sus-A: عَ نَشَ سِفَ عَ تَارَ يِرٍ كٍرٍن نَ، عَ عَ قَلَ عَ بّ، «مُشُ بَرَ عَل مَسِيهُ
    تٌ!» نَ نَن قَلَشِ عٍ شَ شُي، «عَلَ شَ مِشِ سُفَندِشِ».
  jpn-1965: 彼はまず自分の兄弟シモンを見つけて、「私たちはメシヤ（訳して言えば、キリスト）に会った。」と言った。
  fra-SBL: 'Il trouva d''abord son propre frère, Simon, et lui dit : « Nous avons
    trouvé le Messie ! » (c''est-à-dire, selon l''interprétation, le Christ).'
  yka-yka: Manjari magtawus piniha weˈ Andariyas pungtinaˈinen. Pagtakasuwaˈne ne,
    paˈinne si iye, “Takasuwaˈ kami ne Almasihin.” (Almasihin iye tapeneˈ Tuhan magsultan
    matuˈu si dunyahin.)
  mle-mle: Aw Adiruw jayib nak sitakiradid dikidi mwaam, Simon. Sitakirakuw, ata yarik
    yidid, “Nyan bwutaay Krais sitakira-banaad.” Ki kwasa maaj “Krais” liki maaw aal
    God dikidi Tasakwudidi Duw.
  shp-NTPO: 'Ja Andrésra kaa iki, wetsa jawéki akamabi jawen wetsa Simón benai. Kaxon
    nokoxon yoia iki: —Ja Diossen katota Bakera non merabeiranke —akin.'
  aom-aom: 'Andrew-ro ma-burëro hesi öho Simon naho vaꞌoromo birohoromo uavadeje:
    Böröme namiromo ajamuiꞌiröhe aho noro birohëꞌe javuajëjo. Böröme namiromo ajamuiꞌiröhe
    aho Greece huëhu huotovëꞌoho Kerisoje.'
  geb-geb: Ana Zisas thav vov, ana za vov wo phorge rɨgi ne Saimon ndi gari. Ana vov
    Saimon gangiap, khaŋ Saimon ga nzuai, “Gu Mesaia gangi.” Kha zɨ Mesaia, ana nɨɨŋge
    khaŋ nzuai, “Fhe Bakɨme taagia wo gumgi gu mbigi ndir zav farasarigi guma ma.”
  eng-WYCLIFFE: This foond first his brother Symount, and he seide to him, We han
    foundun Messias, that is to seie, Crist; and he ledde him to Jhesu.
  bsj-bsj: cin terri ci fiyan kece Bitruc la yi co ki” nyin fiyam Almacihu (wo no
    yilangum ri co; kiritti)
  cak-cak: 'Ri Andrés na''ey xucanoj ri Simón ri quichak''-quinimal qui'' riq''uin,
    y tok xril, quire'' xu''ij che: ¡Vacami xkil ri Mesías! xcha'' che. Mesías, nu''ij
    tzij jun ri takon-pe roma ri Dios chucolic ri rutinamit.'
  chf-NT: 'Aj Andrés une ni bixi u sacän najtäcä aj Simón u säcun chichba, u yälbi
    ca''da: ―Acä pojli t''ocob ni Mesías ―ni t''andaba u yäle'' ca''da: Aj Cristo
    une, ni u täsqui Diosba.'
  tlf-tlf: Andru iyo yuut no imi fik Saimon atam-nala e, bogobela, “Baap kabaa. Nuyo
    Mesaya iyo atamup kuba,” agela kale, ilami weng Mesaya o agela boyo Grik kasel
    ilimi weng uyo Krais o agan-nuubip kale, win alop bomi magam uyo, “God imi ulaa
    dula kamok kesa tinum o,” agan-nuubip ko.
  piu-2006: Yiitjuku ngurrangka nyinarra Yanturulu yankula palumpa kaaka Tjaamananya
    nyangu. Nyakulalpi tjakultjunu yalatji, “Ngayulu nyangu Katutjalu watjara wantirriyaṉutja,
    Kurayitjanya.”
  poh-NT: 'Reꞌ Tirix naxelic cho ru̱cꞌ Jesus, reꞌ ti Simon xponic risihcꞌaj chi pe̱t
    eh naxirak, xikꞌor ribiral reh chiri̱j i Mesi̱yas, reꞌ ra̱j rikꞌorom, reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric. Jeꞌ aj wili xikꞌor reh Simon: «Reꞌ hin chꞌi̱l jenaj chic wichꞌi̱l
    xkanaꞌbej wach i Pahbamaj chi Kꞌatal Kꞌoric, nqui reh.'
  tue-tue: 'Andrés cʉ̃ʉ̃ sõwʉ̃ Simónrẽ máata bʉajeá, cʉ̃ʉ̃rẽ jĩĩyigʉ: —Mesías Cõãmacʉ̃
    “ticodiocogʉda” jĩĩrigʉre bʉajeáawʉ̃, jĩĩyigʉ. (Mesías “Cristo Cõãmacʉ̃ beserigʉ”
    jĩĩdʉgaro tiia.)'
  bjp-bjp: Tier famu ae Enru i tel u, i im isi Saimon Pita tualik ke ka fas u aragii,
    “Kama ka tafe ta Mesaia.” (Mesaia, na orek Grik le, Karisito.)
  xon-xon: Libuul ngbaan ni le u buen ti kan ukpel Simonn, ki tuk u, “Ti kan Masiya
    u ga gaa timi lii na.” Masiya ni Kristo ye liyimbibaan la.
  tzo-ZNT: Ora ba yalbe ti ijtaticotic xa li muchꞌu stꞌujoj Riox ti chispasotic ta
    mantale.
  mpm-NT: 'Yukan na ti ni jan nunduku Andrés ñani da Simón Pedro, ti ni kachi da jiin
    da: ―Ni nakejnaꞌan ri jiin Cristo, ya ni taji Yandios ja saꞌa jniñu ñaꞌnu un ―ni
    kachi da.'
  ots-NT: 'Guegue car Andrés ya, bbʉ ya xquí ña̱hui car Jesús, nguetica̱ bi ma bú
    xih cár cjua̱da̱, bi hñi̱na̱: ―Ya xtú tötije car Mesías ca xí hñi̱x ca Ocja̱ pa
    da mandadoguijʉ.― Cʉ cja̱hni cʉ mí ña̱ gá hebreo, mí xijmʉ ʉr Mesías car hñøjø
    ca di hñi̱x ca Ocja̱. Nu cʉ to mí ña̱ gá griego, mí xijmʉ ʉr Cristo. Hnaadi ca
    i ne da ma̱n cʉ yo tju̱ju̱‑cʉ.'
  hoy-hoy: आव पयले तान सग्गा वार्ट शमौन से सिक्‍कु आऊन से अंदुन, “नामी ख्रिस्त, मतलब
    मसीह, सिक्‍केग्यान.”
  amo-amo: A wa tu ase gwana me Simon aworoghe. “Tisse unan tuce” (Na ukpiliuwere
    'Kristi').
  pjt-pjt: '@see-verse:JHN.001.040'
  cwe-cwe: Bahobaho Andeleya kamuwona Saimoni ndugu yake, kamulongela, “Chimuwona
    Mulopozi yoyasaguligwe na Mulungu kuwakombola wanhu.” Munhu iyo niiyo Chilisito
    Mulopozi.
  daa-NT: 'Ŋa uctu dakiig gas siŋji Simon ho ŋa miniig aman : « Ni gasig *Masi. »
    (Siŋ ku Masi-ak ɗiya a « Ŋaar kaak Buŋ doɓtu. »)'
  mlp-mlp: Abeb Andru muleqim ta bolim iturimmo in le abab Saimon nagunim ahol waqadmo
    tubulon, I Mesaya ahol tuwaw ham. (Hibru nanib gamuk ‘Mesaya’ na alulin in ‘Krais’
    haqayta.)
  ape-C: Aria Andru nanak arigas atin naurim ananin ashuken Saimon. Nanak naparugan
    natrun aria nakripan nakri, “Apak iganigadae maparug aria matik Mesaia.” Muwanam
    enyudok baraen um, douk nyakri Krais anudok douk Iruhin nagraehan aria neshopokan
    nanamori nunarao arpesh iri.
  bgs-bgs: Tigkô dád igpamasak si Andres katô kaké din na si Simon, asta igkagi sikandin,
    na mà din, “Igkita dé tô Mesiyas.” (Tô kóbadan, Cristo.)
  faa-faa: Fana Enitu ipi mamanea Saemone ane kope pusuapo. Pukua e kokoa asekea someraka,
    “Aporo Kotimo pusiehokosaposane Kereso perakasapo. Isiapo asesapo. Keresoane Kotimo
    Unihae murikimaka maresa ayasesapo.”
  kik-kik: Ũndũ wa mbere ũrĩa Anderea eekire nĩgũcaria mũrũ wa nyina Simoni, na kũmwĩra
    atĩrĩ, “Nĩtuonete Mesia” (nĩwe Kristũ).
  cap-NT: 'Pero Andresqui ima Jesusiz̈tan ojklaycan niiz̈ Simón cjita jila kjuri ojkchic̈ha.
    Jalla niiz̈tan zalz̈cu, tuz̈ mazzic̈ha: —Wejrqui Mesiastan zalchinc̈ha. (Ninacz̈
    tawkquiztan Mesías cjita tjuuqui Cristuz̈ cjicha. Cristo cjita tjuuqui “Yooz illzta”
    cjic̈ha.)'
  ksr-ksr: Andruu iinoŋ wala data Saimon mokolooŋ kokaeŋ ijoro moro, “Noro mono Hamoqeqe
    Toya mokoloojota.” Hamoqeqe Toya ii Griik qaanoŋ Kraist.
  eng-TNT: 'The same founde his brother Simon fyrst and sayde vnto him: we have founde
    Messias which is by interpretacion annoynted:'
  sbs-sbs: Avatangi kuwana mukulwe Simone mi chawamba kwali, “Twawana Messiah” (italusa
    Kreste).
  sue-sue: Anderea nu nami nuso Simon eya tamuro ego senua awa, “Nato Yuda emara Soyai
    Ema zazo Mesia awa tamenato.” (Mesia awa Kristo).
  fra-NCL: 'Il rencontra d’abord son frère Simon, et lui dit : « Nous avons trouvé
    le Messie (ce qui se traduit Christ). »'
  bhg-bhg: Andrew mi gisibé ainda nameji Simon tamundo ainde sisina, “Nakare Messiah
    tambera” (awa Keriso).
  snn-NT: 'Ja''nca ba''iguëbi Jesusni ëñani tëjini, besa huëni baguë ma''yë Simonni
    cu''ejaji''i. Cu''ejani, tinjani, baguëni quëabi: —Cristo hue''eguëte tinjahuë
    yëquëna, cabi. Bain cocabi cato, Riusu Raosi''quërebare quëabi.'
  atb-NT: Andre gi, yhangmang Simun lé hí myàng luî, "Nga-nhik gi, Mesaia lé myàng
    bê." ga yhang lé taî kyô ri. (Mesaia gâ é lichyúm gi, Hkrisduq gâ é nghut lhê.)
  cek-AK: Andru loe amya Simon to pakrong hamloe moe, anih khaeah, Messiah (Kri, tiah
    thuih koehhaih ih ni) to ka hnuk o boeh, tiah a naa.
  bkd-bkd: Inelegan din sagunà si Simon daw ikagiyi hu “Naahà day en sa Mesiyas” ha
    tagngaranan daan ki Cristo.
  ctu-76: 'Jini Andrés ñaxan ti majli i pʌy i yʌscun Simón bʌ i c''aba''. Ti'' sube:
    Ti lojon c tyaja jini Mesías, che''en. Mesías yom i yʌl ti lac t''an Cristo yajcʌbil
    bʌ i cha''an Dios.'
  lac-NT: 'Seb caj bin u cʌxtej u sucu''un Simón. Caj ya''araj ti'': ―Tin wiraj a
    cu ya''ara'' Mesías ―raji'' u c''at ya''aric Cristo a tuchi''ta''b ten C''uj.'
  xla-xla: Epapedeme Enduluta Yesu natipame ya꞉ bapa Saimon totamaiyo. Ya꞉ totamtame
    ya꞉ natipame ya꞉ watle epo atlaiyo, “Di Mesaya ma-nati,” diyo. Mesaya deye Keliso
    demama apopo.
  xav-NT: 'Tawamhã tidub''rata zô te mo, Ãdéré hã. Te te sãmri wamhã, ãne te tãma
    rowasu''u: — Danho''reptui''wa hã wa tô sõpẽtẽ ni, ''Re ĩhâimana u''âsi mono te
    te ĩpisudu hã. Danho''reptui''wa hã ta hã “Cristu”, damreme amo na hã.'
  cuk-cuk: 'Andrésʼde, e-ia-Simón-inse aminaded. Simón-amisgu, ega sogded: —Anmar
    Mesías-amisad. (Mesías sogleged, Cristoʼye).'
  tbf-tbf: Mi kepineits vourvour e Andre ta nga tsana, a nga ra vorotan e Simon, e
    kasien, nge pevien sien, “Gor te vorotan mi Messia” (man vuevue va ‘mi Karisito’).
  uig-CYR: 'Андрияс авал өз акиси Симонни тепип, униңға: — Биз «Мәсиһ»ни таптуқ! —
    деди («Мәсиһ» ибранийчә сөз болуп, грек тилида «Мәсиһләнгән Қутқазғучи» дәп тәрҗимә
    қилиниду)'
  ikw-NT: Ngangam, o piohịaru nwene a rukna, Saịmoni, ọ kanụ a, “A whnụna m Mezaya”
    (ke bụ Karaịsi).
  khs-khs: 'Puwano A:nitulu ewa e ma:e Saimone amowa keye hapakeye. Hanapola: ewa
    keyalapepela: potapola: selese, “Sena Koteyewi hamonama:na: Mesaiyawa mina e seyawa
    na:te papokeye. Mesaiya amo mouwa Kelesokeye. Kelesowa Koteyewi Piseiki ta:pele
    tiyapola: apoya alapokeye.”'
  dwr-ENT: ኢንዲራሴ ኮይሮ ባሬ ኢሻ ሲሞና ዴሚዴ፥ «ኑኒ ፆሳይ ኪቴዳዋና ጋኬቴዶ» ያጌዳ። ሄዋ ጉሳይ «ኪሪስቶሳ» ጊያዋ።
  pma-pma: Ka navong selus ral min Iesu evus, hatte tas, va les Saemon Pita ka viteni
    mini vit, “Tuak, komal melvotin Mesaea koa Ahi vati kati vit hesani hemai.”
  atd-NT: Nig-agpas pamitawa ka kandin no kakoy no si Simon. No, kagi rin kuwo to
    sikan no kakoy rin, “Nigkita noy on ka Im-imanan to mgo Koot-otawan.” Ka Kristu
    ka dangob no kagi no un-unawa ka lituk to Im-imanan.
  tel-2017: ఇతడు అన్నిటికంటే ముందు తన సోదరుడైన సీమోనును వెతికి పట్టుకుని, అతనితో,
    “మేము మెస్సీయను (మెస్సీయ అంటే క్రీస్తు అని అర్థం) కనుక్కున్నాం” అని చెప్పాడు.
  hat-BSA: 'Li te twouve premyèman frè li, Simon, e te di Li: “Nou te twouve Mesi
    a, ki tradwi se Kris la.”'
  top-NT: 'Andrés alh lacaputzá ixta̱cam ixuanicán Simón y acxni táka̱sli huánilh:
    ―Ctaka̱sni̱táu Cristo tí ama quinca̱lakma̱xtuyá̱n.'
  msk-msk: Yaparabay si Andres komadto kang Simon Pedro na kanaan lomon aw paglaong
    yaan, “Si Kristo na tyatagadan ta na syosogo nang Dios na magaari sang donya,
    pyagakita nami.”
  gyr-NT: 'Ahe rane aipo oseca vɨquehɨr Simón aipo ehi chupe: —Orosepia ité Poropɨ̃sɨrosar
    —ehi (‘Cristo’ oyapave).'
  kmh-kmh: Enjriw won kun anep, am numam Saymon nup piyow niŋiy aŋgak, “Bi Kiyŋ winiŋgamb
    aŋgiy per kond mindpun ak, miñiy niŋbun aŋgak.”
  ukr-ONPU: 'Він першим розшукав свого брата Симона й сказав йому: «Ми знайшли Месію»
    (що в перекладі означає «Христос»).'
  emi-emi: Aitiutiu eteva voto Andru ghe gheleiela, ghe kasula tani pae tuena ta Saemon
    Pita tani auliaa etana va, “Ngami ghe tarala Mesaea ngateva.” (Ta inangari nge
    Hibru, malloeana “Mesaea” elaolao aitauaa tee samasama nge Grik va “Karisto.”)
  zpv-NT: 'ya seguihdu nin bwiꞌhnn Andrehs, lwehgu bagadxiꞌhyi ba bwihtsi ba nin laa
    Simohn, ya rahbi ba loh ba: ―Laꞌhnu badxeela laꞌh Crixtu.'
  gux-gux: 'Wani n den kpa tuogi o ciamo Simono ki yedi o: Ti laa Mesia, lani n tie
    U Tienu n gandi yua.'
  kos-kos: El sa na konalak Simon, ma lel, ac fahkang nu sel, “Kut konalak Messiah.”
    (Kalmen kas se inge pa “Christ.”)
  ibo-ibo: Ihe mbụ o mere bụ ịchọta Saimọn nwanne ya sị ya, “Anyị achọtala Mezaya
    ahụ” (onye a na-akpọkwa Kraịst).
  yml-yml: Anidulu Iesu taiadi i veifufuꞌaꞌava, tonovina i nago nika tatana i veluagai
    i voneni i vo, Saimoni, ꞌima ꞌakonadi Keliso, Yaubada ꞌana Venuaꞌivina ꞌa veluagai.”
  ory-ory: ସେ ପ୍ରଥମେ ଆପଣା ଭାଇ ଶିମୋନଙ୍କ ଦେଖା ପାଇ ତାହାଙ୍କୁ କହିଲେ, ଆମ୍ଭେମାନେ ମସୀହଙ୍କର
    (ଅର୍ଥାତ୍‍ ଖ୍ରୀଷ୍ଟଙ୍କୁ) ଦେଖା ପାଇଅଛୁ।
  bzj-bzj: Di fos ting weh hihn gaahn du da fain Saiman ahn tel ahn seh, “Bwai! Wee
    fain di Mesaiya, yu noh!” (Mesaiya meen Krais eena di Greek langwij.)
  chk-chk: Andru a müttir küna pwiin we Simon o üreni, “Äm aia küna ewe Messaia.”
    (Wewen ei kapas Messaia ‘Kraist’.)
  ssd-ssd: 'Nu pitik ndo mambo nuŋe sota te-silika sana: Sile Mesias kaŋgerik ŋga
    sana. (Mesias nyu ande Kristus).'
  acr-TNT: 'Ecꞌu ri Andrés nabe na xuꞌtzucuj ri ratz Simón; y echiriꞌ xuriko, jewaꞌ
    xubiꞌij che: —Ya xkarik ri Mesías —xchaꞌ. (“Mesías” e queꞌelawi ri Cristo, Ruchaꞌoꞌn
    lo ri Dios.)'
  rop-rop: en streidawei wen imbin gowei brom det kemp weya Jisas bin jidan, imbin
    go en lukabat im braja, en wen imbin faindim im, imbin dalim im, “Minbala bin
    faindim det Boswan gulum Masaiya.” Wal Endru bin gulum im Masaiya garram det Hibru
    langgus. Bat garram det Grik langgus im Krais.
  mee-mee: Ba oru e kapunu ta i kumangng kia, i ke loa ta kalingpa ka tataokia ae
    Saimon ba ta roleng kia roma, “Mangng ka kalipa ka agau a i ae Mesaia” (ora mirana
    roma Karais).
  mwf-2018: Bere nukunu Andrew-ka nanadha warda dini pirtpirt da matha ngarra ngathan
    nukunu-nu Simon. I murrinh warda dantherr, “Ya. Ngankunintha-ka bamninthangkardu
    kardu nugarn pana ngarra Yile neki kathu wurdanthuk, nukunu Christ-ya.”
  dif-dif: 'Nulupini ngopera Simon neji nunkani mankamankana wonti, ja nunkangu jatana
    wonti: „Ngali Messias mankamankana warai, jenia wondrai Christus.“'
  gam-gam: Une age Saimon Pita moi al asamoll po embe dji, iwa Mesaia God dje worda
    wo yene unakiye i yem worda we dji ge, no kane ipin pora dji we dji.
  nou-nou: Umo mambudo uso namendi Simon tambudo sisira, “Nango Iesu Keriso Soregari
    Embo God mi itari bugarase sisira awa tambera.”
  mqb-NT: 'Natiya, Andəre a zla a pəlay anan mərak anahan Simon, a jan: «Manay mə
    njaɗak anan Almasihu!» Almasihu ta ''am hinen nə Kristo. A nan sa ja nə ɗo ma
    ga amar awan.'
  ape-B: Ali Andru nenek wisnabul nanak naulimu ananinu saninu Saimon. Nanak nogwatanu
    ali naklipanu nakli, “Apak amogwatanu Mesaia.” Muwanamu enyudak balan Mesaia umu
    douk nyakli Krais, anudak douk God natalihanu ali nakaganu nanamali nunolau elpech
    uli.
  grc-F35: Εὑρίσκει οὗτος πρῶτος τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα καὶ λέγει αὐτῷ, «Εὑρήκαμεν
    τὸν Μεσίαν» (ὅ ἐστιν μεθερμηνευόμενον Χριστός).
  cav-NT: 'Jesús tsehue quisaratitsutu Andrés masadama cuacuare tuatsehuequi Simón
    sarera. Banatitsu tujatu anaticuare: —Mesías tuque yatse bahua, —jadya tujatu
    anaticuare. (“Cristo” jadique tu Mesías.)'
  kgp-NT: 'Ẽn tóg tá kãtĩg, kỹ tóg vẽsỹmér ã kãke tỹ Simão Pedro venh tĩ mũ, kỹ tóg
    ti mỹ: “Messias ve inh,” he mũ. “Messias,” he ag tóg tĩ, Topẽ tỹ ũn jẽnẽnh ke
    ẽn to, Cristo to.'
  bvd-bvd: '''Uri nai guu, si doo sa ''Andru safali ilia gu ''i nao ne nia nani uri
    dao lae tona na toolana nai sa Saemon Bita, ma faarongo lana lae ''urii, “Kaaria
    miri dao tona naa Mesaea (toolangainia, Kraes) bae wala. Na waa bae God filia
    uri ''adomi lana toae ki sui.”'
  ukr-1871: 'Він знаходить первий брата свого Симона, й каже йому: Знайшли ми Месию
    (що єсть перекладом: Христос).'
  apz-apz: Entɨlu kako komoꞌno nowento kolaꞌwehwo Saimounɨmo tɨpɨhwononto ulɨmento,
    Nakwo oso hwe Anɨtu nefoꞌmayoꞌne uhwosopoꞌmentiso sohumo nto tɨpɨhwonɨngkuhwono.
    Kako Kɨlaisɨyoho.
  yon-yon: Endrumbed ibduruk awinoon kuu ye aagorok Saimon kerekanmo wene yedmenoon,
    “Godbed Kinoona Monoonman Keresu kuu wedmenuwen kii.” andoon. (Keresu Hibru wengbed
    kuu “Mesaiya” kui.)
  poi-NT: 'Jesɨc jém Anti wiñt́i nɨc iméts it́ɨ̱wɨ jém Ximoj, iñɨ́máy: —Ampátneum
    jém Mesías. (Taɨcht́am tanaŋmat́i̱mɨ nɨmtooba jém Cristo.)'
  wuv-wuv: Fei rawarawa bigi'aa Andrew, sifei ba nado'o labaginaa mei lofuna Simon
    ma warefania, “Hai'ouna bapa'aa mei Messiah” (hanuna ba mei Christ).
  quf-NT: 'Andresqami Jesusta tarirqa, chay kutilla riran uknin Simonta tarir willaq
    kaynu nir: —Tarisha kanillapa Mesiasta. (Rimayninchikpiqa munan niyta Dyuspa Akrashan
    Cristun).'
  yuw-yuw: 'Tongo mit yu domdomgon ongmuna orugo Pita aun feuna inogoc, “Non urop
    Mesaia ana fec.” (Ma ‘Mesaia’ worochon foro wömai ingoroc: Kopotorocho amna ngo
    ‘owi amnani wöntucmunodecma öcangyun möarut’ yongo weran togocma, woi Duic.)'
  hus-NT-1971: 'Taley a Andrés thubat c’ale quin aliy in ebchal Simón. In ela’ ani
    in ucha’: ―Xohue’ i ela’its an Mesías. Ja’its a Cristo axi bijithits ne’ets ca
    aban c’al a Dios ca chich.'
  med-med: '@see-verse:JHN.001.040'
  bch-bch: Be Andreas itnan Iesus ga kus ta ila tutui ngan ilonga itar kapei Saimon,
    ta ikeo pan bedane, “Gai aot ngan Mesaia na.” Posanga idil toa ne “Mesaia” ipu
    mambe Kristus.
  cco-NT: 'Jo̱ dsifɨˊ lajo̱b cangóˉ Dɨ́ˆ e cangoꞌnéeiñꞌˇ i̱ rúiñꞌˋ i̱ siiˋ Simón do,
    jo̱ mɨ˜ cadséngꞌˋneiñꞌ do lalab casɨ́ꞌrˉ: —Janúꞌˋ, Simón, lana nɨcalɨcuíimˋbaa
    i̱ dseaˋ i̱ cajíngꞌˉ Fidiéeˇ i̱ nisíñˉ fɨˊ jmɨgüíˋ la i̱ siiˋ Dseaˋ Jmáangˉ i̱
    nicá̱ˋ nifɨˊ quíˉiiꞌ do.'
  deu-1951: 'Dieser findet zuerst seinen Bruder Simon und spricht zu ihm: Wir haben
    den Messias gefunden (das heißt übersetzt: den Gesalbten).'
  alq-ALGNT: 'Teci8ag dac Andre ogi nda 8abaman o8idjiki8en Simon acitc ogi inan:
    “Nigi mika8anan aa8e ‘Christ’ ka ijinikanagani8idj, aa8e Kije Manidon kagi ikidonipanin
    kidji pidjinijaogodjin!”'
  ixl-NNT: 'As bꞌex ichuk veꞌt u Lixheꞌ u Simón. As tul ilej naj u Simón uvaꞌ Luꞌ,
    as ech tal naj ileꞌ: —¡Kat kulejlu veꞌt u Mesías!— tiꞌk naj, tan «Cristo» isuuchil
    u yoleꞌ uvaꞌ «Mesías.»'
  boa-NT: 'Aanée diibye Aderéé íñahbe Tsimóoke neetéhi: —Muúbe muhtsi máájtyumɨ́jucóó
    Críjto mɨ́amúnáake pájtyetétsóóbeke.'
  etr-etr: Eada Yesu hä amilahilä, fodolofalï ïe edoo Saimono bea asi. Amalahilä,
    ea Saimonoma sähalea, Alïa hä Mesaea melïmelëla säi. Ëi Mesaea amo besulada, Gelesola
    sälo.
  quh-NT: 'Payri ñaupajta wauken Simonta tarerka. Nerkataj: —Chay Mesiasta tariycu,
    —nispa. Mesías niyta munan Diospa ajllaskan Cristo.'
  kwi-kwi: 'An mɨmtuchasmin, Andrésne paiña aimpihshta, Simónta, saina ɨt kit kaizta:
    —Aune Dios watsat mɨltamikasha, wanmaltawas. Anne Dios narɨtmika i. Aune ussa
    Mesías muntawas.'
  agm-agm: 'Aihɨ Andɨruho ketɨ notɨ komɨ saaho Saimonɨhoai saundataase: “Isɨhiyai
    Japɨhɨ Numwaitandɨ Autaahaatɨho Ahɨwisɨho Kɨraisihoai nyahɨ aimɨ usonɨhaayo,”
    undataase.'
  ubr-ubr: Ra kaita Andrew tuan Simon Peter igaturai ato iyawur iyau, “Wei Orot Rurubinin
    wagaturai.” (On an yabin min Keriso.)
  tsw-NT: Ili i na Andarawu fara yuwain a̱yi ɗa u zami ta̱ mawun ma̱ a̱na̱wu ma̱ yi
    Simo, a̱vu u damma yi, “Tse ene ta̱ Zamawawa† na a yuwaan ntsu nzuwulaiꞌi!” (Na̱
    Tsuyahuda† a yuwan ta̱ ulinga na̱ “Zamawawa” waru una̱ta̱ u ɗa u ri na̱ Tsuheleni†
    “Kristi.”)
  cax-NT: 'Sürotitü esati. Nanti ümoti: —Tütabücoti soboi maniqui Mesías, arrti maniqui
    Cristo.'
  aia-aia: Mana mareho tahamora na 'ia Andru 'a haua, 'a sibaniai do'orana, 'ia Saemon
    ma o'ani 'inia, “'I'ameu meu 'omesiai Ha'atahi.” (Ni 'ado'ado 'anai Ha'atahi naasi
    Kraest.)
  srp-1865: 'On naðe najprije brata svojega Simona, i reèe mu: mi naðosmo Mesiju,
    koje znaèi Hristos.'
  agt-agt: A enna mantu inapag ni Andres. A ta nepakaapag na tentu a “O, Simon, ittan
    hala ya Messayasen nga dana nebar na Namaratu tekitam, te nesimmun min,” kunna.
    (Ya ikayat na uhohugan na “Messayas” nga kinan na, a “Mangikerutan”.)
  lug-lug: Awo Andereya n’agenda anoonya muganda we Simooni n’amugamba nti, “Tulabye
    Masiya” (amakulu nti Kristo).
  yby-yby: 'Sa-iyoko, aya we Endulukaho enemane oko yatola Pitadama muda-elokoko sa-loko
    lo miye: Olotiya lemo Mesaeyada maya mudakuiye. Mesaeyaya Juda wewenasida ganipouti,
    ito Kalaestiya Giliki wewenasida ganipoutiya ulilamidana monawaya lahelamibo nesauti
    lilimitiye loko lo mololetaibo we loko ne.'
  heb-heb: הוא פגש בראשונה את שמעון אחיו ויאמר אליו את המשיח מצאנו אשר תרגומו כריסטוס׃
  mpp-mpp: Yedi Yesu nganilu hatacmac molickelu hefaliye hikelu haeine Saimon bafuwalu
    yanguc edowec, “Noke Mesia bafuwagabelec.” (Mesia yogolec fungine Kristo bafaliyeicne.)
  apb-apb: Oto a Andru ko tolana lo'ohie oto aasine, a Saemon, na ko ha'arongoa oto
    uuri, “Mere lio oodoie oto a Mesaea.” (Mei wala “Mesaea” ngeena, ngaeta mei wala
    aana erenga mo Jiu, lo'onga'inge aana uri “Kraes,” iini nge a God e haiholota'i
    ni uusunge'inie mai huni ha'a-uurie walumalau.)
  san-TEL: స ఇత్వా ప్రథమం నిజసోదరం శిమోనం సాక్షాత్ప్రాప్య కథితవాన్ వయం ఖ్రీష్టమ్ అర్థాత్
    అభిషిక్తపురుషం సాక్షాత్కృతవన్తః|
  ben-IRV: তিনি প্রথমে নিজের ভাই শিমোনকে খুঁজে পান এবং তাঁকে বলেন, “আমরা মশীহের দেখা
    পেয়েছি” (অনুবাদ করলে যার মানে হয় খ্রীষ্ট)
  ntu-ntu: '@see-verse:JHN.001.040'
  pan-pan: ਪਹਿਲਾਂ ਅੰਦ੍ਰਿਯਾਸ ਨੇ ਆਪਣੇ ਭਰਾ ਸ਼ਮਊਨ ਨੂੰ ਲੱਭਿਆ ਤੇ ਫ਼ਿਰ ਉਸ ਨੇ ਆਖਿਆ, “ਅਸੀਂ
    ਮਸੀਹ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ।” “ਮਸੀਹ” ਮਤਲਬ “ਮਸੀਹਾ”
  tkr-tkr: Qiyğa mang'vee cuna çoc Şimon t'abal hı'ı, «Şak'le Masixh avaykınava» eyhe.
    (Masixh g'əyxı'nava, q'ış qadğunava eyhen vodun.)
  gvc-gvc: 'Ã jiro tiro dóihta to wahminore Simore maca, boca, tirore õ sehe ni yahuha:
    —Mesiare Cohamacʉ marine yʉhdʉchʉ yoa dutiro to warocarirore sã bocahi —niha Andre
    Simore. (Mesia sã ya mehne nina “Cristo”, nina nija.)'
  mwp-mwp: Andhoeru nuy nungu tukuypoepa lumadhin a mina sobaginga mulaydhin, ‘Ngalbe
    Mesaya imanu.’ (Mesiya ngalpadh kedha, Keriso Awgadhaw Mabayg.)
  sbk-sbk: Alolile oholo wakwe oSimoni omwana nahubhozye, “Tipete Omasihi” (maana
    yakwe Kilisiti).
  mya-JVB: ထိုသူ သည် မိမိ အစ်ကို ရှိမုန် ကို ရှေးဦးစွာ တွေ့ လျှင် ၊ ငါတို့သည် မေရှိ
    ကိုတွေ့ ကြပြီဟု ပြောဆို လျက်၊
  kgf-kgf: Inéŋ walac dara Simon hocmima yomuhuc ézéyec; Niri Mesia mihicŋizic. (Mesia
    imi Hebiraio ac, Girik aciguc Kristo)
  awb-awb: Ehntaruga mitaq auwena wenawah Píta anebahréna tagéna wensabé, Manikánka
    omaq ato anímé Mésáía míéhrana aiq tagoge úwe. Mésáíawe áwahewé ite meirena kaweraitankeheéna
    Manikánka omaq ato aní míre.
  gdn-gdn: Apunu Enduru garugaru mena kayawena e tatai Saimoni kwaenepiyawa umawa
    da bananapupu manako sibu, wagubu ke; “Nu Iya Negeyana Apunai Keriso ki e nu matarau
    emipi.”
  nko-NT: Mʋ́ ɔma a, ɩtɔ gyankpapʋá Andrea lɔ́bwɛ gyí, oloyódunká mʋ pio Simon,
    bláa mʋ ɔbɛ́ɛ, “Anɩlawun Mesia.” (Mʋ́ asɩ gyí, “Kristo”, ɔhá ámʋ́ʋ́ Bulu ladá
    mʋ ofúli amʋ.)
  bsn-NT: 'Jesúre ĩre ĩamasicõari, guaro ĩ gagʉ Simónre ĩre jigʉ vacoacami. Ĩre bʉjacõari
    ado bajiro ĩre gotiyuju: —“Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ cõagʉ̃, Cristo mani
    yitʉoĩayuñarũgũgʉ̃re ĩamʉ yʉ yuja —ĩre yiyuju Andrés.'
  pib-NT: Gantirishi gikshikgapkatlu waleko yegwaklu Simo. Wane chinru, “Wukshikatkalu
    Mesiya.” Walenwa yokaakaluru Kristo.
  wiv-wiv: Ia vano ia kaze pamuhi kiri tazina a Saimon, ia tania vona, “Hita te paria
    na Mesias kava.” (Ia Kristus.)
  reg-reg: Namulola omula wabho Simoni na mubwila ati,”Chamulolele Masiya”(obhugajulo
    bwalyo ati Kristo).
  mlh-mlh: Andru iŋoji rone kakaine Saimon bofukeru iŋi ojime maneya, “Niko Munaŋqoqo
    Rauine bofukegobere.” Munaŋqoqo Rauine oi Grik buŋoo Kristo.
  gof-ENT: ኢንዲሪያሲ ኮይሮ ባ ኢሻ ሲሞናራ ጋሄቲዲ፥ «ኑኒ ኪሪስቶሳ ዴሚዳ» ያጊስ።
  aau-aau: Peypey pa, peyr Andru hiykwe hyo nay-ih Saimon Pita se lirway nok, hye
    senkin mekow, “Hromkwe Mesaia se papo lirway.” (Ok Mesaia so meyk-ar kokwe senkin,
    “Krais”.)
  tvk-tvk: E melele xa misepin del Iesu bus, vatakes, ba pus Saemon Pita e biteni
    mini bit, “Tuxoli, xamel makamet Mesaea xa Hi tehit xati tengan isa ni imei.”
  prf-NT: Kaya inaryok ni Andres en kapatkaka na a ti Pedro sakay kinagi na, “Netan
    mi dán en Mesias!” (En gustu a kagiyán nen Mesias ay Cristo.)
  auy-auy: aifaꞌá awaaó ayaafáí úmai awánéna séna Maníkómó íyáfasinankaraiwai Mésíyaa
    méraisaꞌa awánaraumne siyáiye. Mésíyaawe-awiꞌa waéꞌmai Kíríki-waasi-taaifinkemba
    Káráísitiye sembá mináwíkóní áwáuma Maníkómó íyáfasinankaraiwain-iye wésewe.
  tbg-tbg: Vitanta Ihura mini ketanta Entaruva nai vakaara ranta kero vira tiva amiro
    tiharo, Tetanta Kotiva atitai vaiintira Mesaiaa vira rantake tavauro, tiro. (Mesaiaave,
    Karaitirave, vohaa autuma vairo.)
  hub-NT: Andrés nuna wainak, chikichnaka ujatsuk nina yachi Simónna weri, yamaika
    Mesías wainkaji”, tusa tinaiti.
  hmo-hmo: Andrea ese karaharaga iena kakana korikori Simona ia davaria, vadaeni ia
    hamaoroa, ia gwau, “Ai be Mesia ai davaria vadaeni.” Mesia ena anina be Keriso.
  big-big: Logo pugu mizarik were sibek Simongyegi weliweki kuna logo piyegi pelik
    meiweki, Togo yaka ngolukku Mesiyabek Anotogo teni yaliya wazayiweki wezamelagi
    sawiyabok keriya, meiweki. Ngago lang Mesiyabek mei purik ngago yeik Kirikwiligiraga
    Kilisibek kai yagenda.
  gux-G: 'Wani n kpia ki cendi o ninjua Siimɔn, ki maadi o: «Ti la Mesi» (lani n tie
    Kiristu)'
