  crn-NT: 'Aj puꞌi aꞌɨ́ɨn Andrés amuacaí raꞌantinájchecaꞌa aꞌɨ́jna ɨ́ rujaꞌa, ɨ́ Simón.
    Aj puꞌi ayén tiraataꞌixaa tɨjɨ́n: ―Tuꞌuri ráateu teꞌɨ́jna ɨ́ Mesías. (Mesías,
    ayée pu huataújmuaꞌa aꞌɨ́jna ɨ́ niuucari tɨjɨ́n: Cɨríistuꞌu tɨ Dios Raꞌantihuau.)'
  zpu-NT: 'Naꞌll Andrés naꞌ, le jadirjteꞌ bi biꞌcheꞌn re Simón naꞌ. Naꞌll lleꞌe leꞌe:
    —Ba ballaytoꞌ beꞌnnenꞌ ne akeꞌ Mesías. (Naꞌ Mesías naꞌ lleꞌnen nen Cristo.)'
  juy-juy: ଆନିନ୍‌ ଆ ବୋଞାଙନ୍‌ ସିମନନ୍‌ଆଡଙ୍‌ ରବାଙ୍‌ଡାଲେ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଇନ୍‌ଲେନ୍‌
    ମସିଅନ୍‌ଆଡଙ୍‌ ଏରବାଙ୍‌ଲାୟ୍‌ ।”
  for-for: 'aeba marupa agantowampa Saimoni abatama maya omintiye: Tasigeba Mesaya
    yagara abatause, omintiye. Pigoya, Mesayawe unta kamana tae kamanapisa Utaratanta
    yagara Karaisitiwe yune.'
  epo-epo: 'Tiu unue trovis sian propran fraton Simon, kaj diris al li: Ni trovis
    la Mesion (tio estas, Kriston).'
  gfk-gfk: A luena linge, Andru ga nas leh no tasine Saimon, gaam hinawasei bia, “Mir
    te silihe leh no Mesaia.” (Ma bia da pukusanei na haruat mon bia ‘Krais’.)
  bjz-bjz: Andru tatavami aria, unda kaka Saimon tambua eghá ririe, “God embó eini
    utaita riria, aná tatambugetore.” (God da utaita riria Embódu Grik gaami Keriso
    regegeta rosore.)
  atg-NT: Ighọ Aduru ọ nyanya kpẹ te ododẹ nono iSamọ inyọghuo ọli gueyẹ, ọọ, “Anye
    she mẹ Ọmiepfuese.” (Emini a ri iKirisiti ngme khi, Ọmiepfuese.)
  bjv-NT: 'Dəw kɨ dɔsa̰y kɨ Andɨre ɨnge, e ngoko̰e Sɨmo̰. Ə əl-e ə nə: «J-ɨngə Məsi.»
    («Məsi» kɔr me nə «Kɨrɨsɨ, kɨ e dəw kɨ Luwə mbəte.»)'
  tos-NT: 'Huata Andrés pu̱lh alh putzay xta̱la Simón, chu̱ na̱má̱ huánilh: —¡Cta̱ksni̱tahu
    Mesías hua̱nti̱ naquinca̱lakma̱xtuyá̱n!'
  rro-rro: Anderea beronai a'ana Simona etabu ahina ba ehina bena etibaha, “Ai Mesia
    aba tatabu ahina.” (Mesia anina hanona Keriso, Bamauri hauna.)
  mxp-NT: 'Jøts ja Andrés tyimñayjatyɨ ja ojts tꞌatsꞌɨxa̱ꞌa̱y ja yꞌa̱jch Simón, jøts
    ja ojts tꞌatsnøjmɨ: ―Tø øøts ja Mesías nba̱a̱ty midi Dios kyejxpy, midi Cristo
    yiktejp.'
  aak-aak: O xámɨ nurɨ xexɨrɨ́meáo Saimono nánɨ pɨ́á nerɨ re urémeaŋɨnigɨnɨ, “Yawawi
    ámá negɨ́ Xibɨruyɨ́ pɨ́né tɨ́nɨ Mesaiaoyɨ rarɨŋwáo —O ámá yeáyɨ́ uyimɨxemeanɨ́a
    nánɨ arɨ́owayá xwɨ́á piaxɨ́yo dánɨ iwiaronɨ́oyɨ rarɨgɨ́orɨnɨ. Kiraisoyɨ enɨ rɨnɨŋorɨnɨ.
    Omɨ rɨxa sɨŋwɨ́ wɨnɨmeáwiɨ.” nurɨmɨ
  chd-NT: 'Andrés ehuetsi ƚipima, iƚque Simón, timi: ―Illanc'' aƚsimpá cal Mesías.
    Iƚe lataiqui'' “Mesías” ticuajmaispa: Cal Cristo, iƚque ƚommeya ȽanDios.'
  kdc-kdc: Bahaja Andeleya viyamone Simoni ndugu yake, kamulongela, “Tumona Masihi.”
    Masihi fambulo jake “Kilisito Mkombola.”
  nhr-nhr: 'Tc''ãà dis gúùs Anteream kò kúrús kam kò káíkhoem Simone ba qaa, a bìrí
    me a máá: “Mesia ba tsam hòòa,” témé (ncẽem kg''ui ba ko ‘Kreste ba’ témé, kg''uiam
    kò ka̱biè ne).'
  uig-PIN: 'Andriyas awwal ɵz akisi Simonni tepip, uningƣa: — Biz «Mǝsiⱨ»ni taptuⱪ!
    — dedi («Mǝsiⱨ» ibraniyqǝ sɵz bolup, grek tilida «Hristos» dǝp tǝrjimǝ ⱪilinidu)'
  beo-beo: 'E da ea ola Saimone hogolala ba:beba:le, ema amane sia:i, “Ani da Mesaia
    (eno sia: Gelesu) ba:i dagoi.”'
  acf-NT: Menm lè-a i jwenn fwèʼy, i diʼy, “Nou ja jwenn wa-a Bondyé té pwonmèt pou
    voyé-a, moun-an nou ka kwiyé Mèsaya-a” (an langaj Grik-la non sala sé Kwis).
  tpi-OTNT: Em i lusim Jisas pinis, orait em i go stret na painim brata bilong en
    Saimon, na em i tokim Saimon olsem, “Mipela i lukim pinis Mesaia.” Dispela nem
    “Mesaia” em i olsem, “Man God i makim bilong kisim bek ol manmeri bilong en.”
  mbt-NT: Migweil-weil si Andris, impammitew rin ka suled din ne si Simun Pidru wey
    ingkahiyan, “Nakita ney e ka Misiyas.” (Ka kaluwasan te Misiyas, Kristu.)
  hau-SA: Abu na fari da Andarawus ya yi shi ne ya sami ɗan’uwansa Siman ya gaya masa
    cewa, “Mun sami Almasihu” (wato, Kiristi).
  mam-NT: 'Jtneel e bint tu''nxin, jaj tu''n t-xi''xin tuya ttzicyxin Simón, bix e
    xi'' tkba''nxin te: —Ma cnet Jscy''o''n tu''n Dios ku''na—tz̈ixin te ttzicyxin.'
  udu-udu: 'A’di gamki’da kam piti nṯwa/a/ mo jin ta’da Simaan mo dhali o a’di gwo
    mo ki: Aman gamkina aMasiyya (jin ta ’pemen gwo jin onu ka Ḵrisṯẖos mo be).'
  tvt-tvt: Erah damdam heh phoh Simon ah japtup ano baatta, <<Seknyi Misia chomui
    li tih.>> (Misia ah <<Kristo<< suh liiha)
  bgt-bgt: Ma na hava ke kidi eia a Andru, imanea ke hiroa a Saimon, a toghagna me
    veleagna, “Ighami kiti reghia ghohi a Vahavi!” (Na aha “Vahavi” nanaba vamua kori
    aha “Krais”).
  mvn-mvn: Ka Aniduru vo‑kwayavoni, e avaha akana vaniahei, vonei, ivona, “Simoni,
    avaha Mesaia‑nanaV avaniahei.” (MesaiaV me Ebereu movi. A vo‑vina me Girisi movia
    KerisoV, ka anꞌ anamana “Tau Ito‑yavuha”.)
  djk-NT: 'We, ne a feti go ne en baala Simon esi esi. Ne a taigi en taki: “U fende
    a Mesiyasi*f4*.”'
  uig-LAT: 'Andriyas awwal öz akisi Simonni tépip, uninggha: — Biz «Mesih»ni taptuq!
    — dédi («Mesih» ibraniyche söz bolup, grék tilida «Xristos» dep terjime qilinidu)'
  nde-nde: Into yokuqala ayenzayo u-Andreya yikudinga umfowabo uSimoni wamtshela wathi,
    “Sesimfumene uMesiya” (okutsho uKhristu).
  ton-ton: Pea tomuʻa ʻilo ʻe ia hono tokoua ʻoʻona ko Saimone, ʻo ne pehē kiate ia,
    “Kuo mau ʻilo ʻae Misaia (ko hono ʻuhinga, ko e Kalaisi.”)
  mir-NT: 'Mänitiä Andrés jaꞌa piuhyaꞌay hoy piaady, jaꞌa xøhajpä Simón. Mänitä Simón
    ñämaayy: ―Tøø højts jaꞌa Mesías nbaady ―jeꞌe jaduhṉ ñänøøm̱by jaꞌa Cristo, jaꞌa
    Dios tøø wyiinguéx̱iäbä coo hajxy yaa xyhanéhm̱ämät.'
  cak-YNT: 'Y c''are'' re Andrés nabey xbo''rcanoj re Simón re ruch''alal y xbo''rbij
    cha: Kataman chic anchique re'' re Mesías. Y re ch''abal Mesías ndel che tzij
    Cristo.'
  ces-1613: Byl pak Ondřej, bratr Šimona Petra, jeden ze dvou, kteříž byli to slyšeli
    od Jana, a šli za ním.
