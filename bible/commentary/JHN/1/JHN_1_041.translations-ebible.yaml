verse: JHN.001.041
translations:
  kpx-kpx: Iale keu halei tiale au nana elehai namihai avoe, “Nahie ata tedaevemale
    kosive Keliso ke no elehalu.”
  okv-H: Eto iho vujenu Andrew na amita namei hambuto ke einge ena. “Israel embo ta
    hondate ari embo Keriso avo hambera.” ainge eto
  tbo-tbo: Houga naka uyahina i wotowolo po i nae walehina i biheya po i paliweleya
    i pa, ‘Yaubada a Besinana lawana amaka to tuhagaya.’ (Besinana lawana naka Keliso.)
  mal-C: അന്ത്രയോസ് ആദ്യംതന്നെ തന്റെ സഹോദരനായ ശിമോനെ കണ്ട്, “ഞങ്ങൾ മശിഹായെ, അതായത്,
    ക്രിസ്തുവിനെ കണ്ടെത്തിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Εὑρίσκει οὗτος ⸂πρῶτος⸃ τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα, καὶ λέγει αὐτῷ, Εὑρήκαμεν
    τὸν Μεσίαν—ὅ ἐστιν μεθερμηνευόμενον, ⸆ χριστός.
  bgc-bgc: उसनै पैहल्या अपणे सगे भाई शमौन तै मिलकै उसतै बोल्या, “हमनै ख्रिस्त यानी
    मसीह (परमेसवर का अभिषिक्त) मिलग्या।”
  khz-khz: Anduru na Iesu eraokwaniato. Ati lovana kakana Simona erawaliato, ne evaikilaato,
    netiwato, “Ai na Mesia paga rawalia.” Mesia ganina Keriso, (Palaguna ekilagi-maavuato
    vevega-maguli talimana).
  deu-TKW: 'Dieser trifft zuerst seinen Bruder Simon und sagt zu ihm: wir haben den
    Messias gefunden (das heißt übersetzt Christus).'
  zsr-NT: 'Andrés naꞌ, ziꞌal yajtiljëꞌ bönniꞌ böchëꞌë, lëꞌ Simón, atiꞌ rëꞌ lëꞌ: ―Chbdzö́lituꞌ‑nëꞌ
    Mesías. Mesías nac tu didzaꞌ hebreo le rna lu didzaꞌ griego: “Cristo”, atiꞌ lu
    didzaꞌ xidzaꞌ: “Bönniꞌ naböczëꞌ Dios”.'
  lin-lin: 'Akendeki kokutana na Simona, ndeko na ye, mpe alobaki na ye : « Tomoni
    Masiya ! »'
  hns-NT: Oe doeno me se ekgo ke naam Andreas raha. Oe Siemon Petras ke bhaai raha.
  noa-E: Mag Andrés anʉmua ich naam Simón jʉraan mawia oobaimaawai irig, —Ya ĩsin
    chadau maran warrgarwe Ẽwandamau Mesías pʉ̈iju a jaaujerr dʉ̈ita oobarmgui ajim
    anʉm. (Mag Mesías aawai griego meúa Cristo aawaiu.)
  eng-EMTV: He first found his own brother Simon, and said to him, “We have found
    the Messiah” (which is translated, the Christ).
  mib-NT: 'Te Andrés, yachī ni jenanducú de ñani de Simón, te ni cahān de jíín: Ni
    caquijnáhan ri jiín Mesías, achí de. Te jnūhun un cúní cahān Cristo, Yaā ní tají
    Yaā Dios.'
  lif-NT2: अन्‍द्रियासरे़ काक्‍नु तगि कुम्‍भुॽ सिमोने़न्‌तुमुआङ् मे़त्तु, “आन्‍छिगे़
    मसिह मे़प्‍मनाबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌तुमे़त्‍छुगे़रो”
    (ग्रिक पाःन्‍दाङ्‌ङो “‘ख्रिस्‍त’ पोःङ्, हिब्रु पाःन्‍दाङ्‌ङो ‘मसिह’” पोःङ्‌लो)॥
  xnj-xnj: Andelea akatumbula kumlonda Simoni mlongo waki, akamjovela “Timuwene Msangula.”
    Ndi kujova “Kilisitu.”
  mmx-mmx: La soso mun ne Endru ga vot pasa neton, ne Simon la ga lok tin, “Mara long
    lenget ka vam Lanarong.” Lavasuun at loxolinga Lanarong do, Karisito.
  cbr-NT: 'Jesusan ''itinuax cuanxun ca Andrésnën aín xucën Simón Pedro bariquin mëraxun
    cacëxa: —Mesías cananuna isan. Mesías quicë bana, ax ca Cristo, axa utia judíos
    unicaman caíncë a qui quicë ''icën.'
  tee-NT: 'Pus ju Tilix lana lhitaju ju ixlak''au tucan ju ixjuncan Simón. Chai junich
    ju ixlak''au: ―Iclhitajuch ju Mesías. Ju chunch va nomputun: “Iclhitajuch ju Cristo
    ju noncan ni camalakachatachilh ju Dios”.'
  eng-LSV: this one first finds his own brother Simon and says to him, “We have found
    the Messiah,” (which is, being interpreted, Anointed One),
  cak-NT: 'Ri Andrés, na''ey xberucanoj ri Simón ri rach''alal y xberu''ij che: Keta''n
    chic ancu''x (anchique) ri Mesías. Quiri'' niqui''ij ri israelitas che ri Cristo.'
  pah-NT: Kiro André'ga hoi na'ẽ oirũ'ga pyri Simão Pedro'ga pyri. —Orohepia ore Messias'ga
    Tupana'ga remimbuhurukara'ga, ei ga Simão'ga pe. (Cristo'ga pe judeus'g̃a e'i
    Messias.)
  sja-NT: 'Mãgɨ́ Jesús ome bap''eda, ne-inaa awaraa ooi naaweda, isapai wãji chi ɨ̃pema
    jɨrɨde. Unu atak''ãri, mãgaji: —Mesías unujidada aji. (Mãgɨ́ t''ɨ̃ jara k''inia
    bɨ Cristo, Tachi Ak''õrepa pëida eperãarã rey pamerã.)'
  xed-xed: 'Tiŋəl ŋa zwaŋamani Simuŋ sliʼafta tsi ka laghwi da mnay. Kaʼa mantsa:
    «Slafsla ŋni ta Almasihu,» kaʼa. Tsaya ta nzakway ka «Kristi.»'
  glk-glk: 'اون اوّل خو برأر شَمعونَ پیدا بوکوده و اونه بوگفته: «اَمأن مسیحه (کی اونه
    معنی ‹مسح بوبوسته‌یه›) پیدا بوکودیم.»'
  mks-NT: 'Mé Andrés yóho ndáva da na̱sa̱ha̱n da̱ ndínducú da̱ ñani da, da̱ naní Simón
    cán. Ta tá na̱ndiñe̱he̱ ñahá da̱ já na̱cachi da já xi̱hi̱n dá: —Na̱nditahan nde̱
    da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi, mé a̱ cúú Cristo —na̱cachi
    da.'
  gfk-S: A luaina linge, Andru ga nes leh no tesne Saimon, iga hinawase ie be, “Mir
    te silihe leh no Mesaia.” (Ma be da pukusane ie na haruat mon be ‘Krais’.)
  bmu-bmu: Andru yaŋön mutuk datŋi Saimon miwikŋaiba kewö jii mörök, “Niri Amötqeqe
    Toŋi mönö miwikŋaizit.” Amötqeqe Toŋi mi Grik keunöŋ Kraist.
  dgz-dgz: Gine tutup Anduru ae tasewa Saimon tautane wadien, “Nu God Mesaya mega
    yawaton.” Mesaya tavewa ame Keriso amba gueguewa ame God om enuni apanewa.
  eng-GNV: The same founde his brother Simon first, and said vnto him, We haue founde
    that Messias, which is by interpretation, that Christ.
  zaa-NT: 'Primérute Andrés nna betseláni bi bettsi'' bi Simóą nna ra bi: Chi bila''ni
    tu'' enne'' ná qui''ni ìta para gudilèe ri''u, quiere decir Cristua enne'' ribèda
    ri''u.'
  eng-WEBSTER: He first findeth his own brother Simon, and saith to him, We have found
    the Messiah; which is, being interpreted, the Christ.
  guh-guh: 'Andrés nexata bepijia pona pematapijinë Simón pejaitsinexa. Itsa baja
    Andrés pematapijinë caxitajaraba, jumaitsi pematapijinëjavabelia: —Pacaxitajarabajë
    rabaja Mesías, jai Andrés pematapijinëjavabelia. Bajarapamonae pijajumeta: “Mesías,”
    itsa jai, mapajumetaje pejumaitsijume: “Cristo, ponë athëbëvetsica Dioso itorobijitsiatsica
    jivi pecapanepaenexa,” pejaijume.'
  bon-bon: Teeme otni ingwe ca ge, tabe niinäce teeme naane Simona ne jirngige, jejige
    egä, “Cine Mesaya ne bii jepänago. Tabe peese nyene biname, lui te biname bine
    niiya cabu ca cirege äsecrera.” (Mesaya me aboclomta lui yepä gyene Keriso cama.)
  nhw-BL: 'Huan Andrés yajqui xitlahuac quitemoto iicni, Simón, huan quiilhui: ―Tijpantijque
    nopa Mesías. (Pampa quitocaxtijque nopa Cristo catli Toteco quiijto para quititlanisquía
    ‘Mesías’ ipan inincamanal.)'
  swh-ONEN: Kitu cha kwanza Andrea alichofanya ni kumtafuta Simoni nduguye na kumwambia,
    “Tumemwona Masiya” (yaani, Kristo).
  wbi-wbi: Undeleya akamwagha unkulu ghwake uSimoni, akam'buula akati, “Tumwaghile
    uMesiya” (Mesiya kwe kuti Kiliste).
  bba-bba: U ɡinɑ ɡbiɑ u dɑ u win mɔɔ Simɔɔ sokumɑ mɑ u nùn sɔ̃ɔwɑ u nɛɛ, sɑ Mɛsi
    wɑ, wi bɑ sokumɔ Kirisi kɑ Gɛrɛkim.
  eng-KJVCPB: He first findeth his own brother Simon, and saith unto him, We have
    found the Messias, which is, being interpreted, the Christ.
  kgk-NT: 'Pya''e oho gwyke''ýry reka-vy. Otopa rire he''i íxupe: —Orotopa-ma Messias
    héry va''e, he''i íxupe. Cristo nhane remiha''arõ va''e-pe he''i Messias.'
  waj-waj: 'Vauya patauduu Adiriaaso tauraa makee tuduu ari vayaanna Simoonaara buaama
    roo tooduu inna too vauduu too tunoo: Anutuuqo mmataama kiai vaidi Misiaivaa vaa
    ta taunnano ti too vainoo, tiravai. Misiaa nnutuuvoota Kirisii nnutuuvootama mmuaa
    oyaivai.'
  cpy-cpy: 'Tema apatziro Andrés riyaata-shita-nakiri Simón, rirentzi ikantapaakiri:
    “Noñaakiri Jeepatzii-toetani (roo ikantee-tziri eejatzi, ‘Cristo.’)”'
  ekk-PKP: 'Ta läks kohe otsima oma venda Siimonat ja ütles talle: „Me leidsime Messia!“
    (mis tähendab „Kristus“).'
  mpx-mpx: Inoke houwan hot Andulu i na talina Saimon i loyaan ge wana wasa i pek
    i ba, “Mesaiya iyaka ha pwawa.” (Vilan “Mesaiya” pana Gilik elana hi ba “Keliso.”)
  wbp-wbp: Yali yangka Yanturu, ngulangkuju yampinja-yanulku yangkaju ngurra, ngulangkuju
    kapanku yaninjarla palka-manu kukurnu-nyanu nyanungukupurdangka Jimaniji. Parlu-pinjarla
    wangkajalkurla, “Palka-manurnalu yangkaju watiji Mijaya, kuja-ngalpa Kaaturlu
    ngarrurnu nyurru-wiyi yilyanjarnikingarntirli.” (Nyampu yirdi ‘Mijaya’ ngulaju
    Kiriki-kirlangurlaju jarungkaju ngulaju ‘Kiraji’.)
  luo-luo: Gima Andrea notimo mokwongo ne en manyo owadgi ma Simon kendo nyise niya,
    “Waseyudo Mesia” (tiende ni Kristo).
  nhe-NT: 'Huan Andrés yajqui xitlahuac quitemoto iicni, Simón, huan quiilhui: ―Tijpantijque
    nopa Mesías. (Pampa ipan inintlajtol quitocajtijque nopa Cristo tlen Toteco quiijto
    para quititlanisquía: ‘Mesías’.)'
  aii-aii: 'ܐܵܗܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܩܲܕܡܵܝܬܵ‌ܐ ܠܫܸܡܥܘܿܢ ܐܲܚܘܿܢܘܼܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܘܼܫ݇ܟ̰ܸܚ
    ܠܲܢ ܠܡܫܝܼܚܵܐ.“'
  esk-NT: Andrew-m sivulliuplugu paqilġaaġniġaa aniqatni Simon uqautiplugu, “Uvaguk
    paqitkikpuk Messiah” (mumiutiqaqtuaq Christ-mik naagaqaa Anniqsuqtimik),
  msb-msb: Ginhanap dayon niya an iya kamanghod kag sinabihan, “Naagihan na namon
    an Mesias (na an gusto sabihon, Cristo).”
  cpa-NT: 'Dsø¹juu¹² jøng² ca¹ŋi¹hniah¹² Andrés roh¹³dsa, dsa² tsen² Simón héi². Jøng²
    mi³ca¹dsanh¹²dsa roh¹³dsa, ca¹juúh²dsa: ―Ma²na²ne¹³ jnieh³ dsa² lán¹² Mesías dsa²
    ma²lǿa¹² jǿg³ tse¹ Diú¹³ ―ca¹juúh²dsa. (Mesías hniu¹dsa juúh²dsa: Cristo.)'
  dso-dso: ସେ ଦାପ୍‌ରେ ସେ ତାର୍‌ ବାଇ ସିମନ୍‌ ପିତର୍‌କେ କଜିକରି ବେଟ୍‌ ପାଇ କଇଲା, “ପର୍‌ମେସର୍‌
    ବାଚି ପାଟାଇଲା ମସିଅକେ ଆମେ ବେଟ୍‍ପାଇଲୁ ।”
  meu-meu: Ia ese kakana korikori Simona maoromaoro e ha davaria, bena e hamaoroa,
    eto, Ai na Mesia vada ame davaria. (“Mesia” anina be “Keriso”).
  yva-NT: Naije Andreas pavave po apa anui Simon akani. Arono nanto ai, po raura pare,
    “Reananto irati Mesias ai to!” (Tamo Mesias mo tamo Kristus ramaisy, ama ayao
    mare, “Vatano Amisye po apatimu indamu be akari titive wansai.”)
  dgc-dgc: Kanya ti Andres, éy inuwet na agad teka na, a kinagi na diya a “Kadon dén,
    mineta me dén tu Cristo.” (Séya i pégngahen du Judeo to lélake a éuhayén de a
    tiniyak kan na Diyos a tagapagligtas dide.)
  zpm-NT: 'Dzigo zigne briee Ndrés ga güey Ndrés güeyguib Ndrés Simón. Bdziṉ Ndrés
    rëb Ndrés lo Simón: ―¡Nasi goṉ laa no bdzioṉ Meṉ ne nacle diidz ga cxeeḻ Dios!'
  hix-NT: Amamehra toy hatà, towtà horà, Semaw horà. Nehorày haxa hatà. Meseyasà ryhe
    amna nenyo, kekon hatà, àwya. Meseyasà katxho rma, Kryestu katxho me rma naha,
    Khoryenkomo nànyaketxho katxho me rma naha. Meseyasà ryhe amna nenyo, kekon hatà,
    Antrye, towtà wya.
  sim-sim: Uhu Jisasin or halashihi sanje orhi Saimonin ormu lasaha ira. Am or i heyehe
    ormu mbara, �Shir angop ma or Avui Wasilaka kamashirik hulaima nokopman jivinakwa
    ma Mesaia oton shi heyewa shir.�
  npi-ULB: अन्‍द्रियासले आफ्ना भाइ सिमोनलाई भेट्टाएर भने, “हामीले मसीह (जसलाई ख्रीष्‍ट
    भनिन्छ) लाई भेट्टाएका छौँ ।”
  cgc-cgc: Pangita dayon Andres utod din ya daw pasugiran din, “Nakita nay Mesias
    ya.” Pambal na Mesias beet ambalen Pinili Ta Dyos Na Mag-ari.
  tim-tim: Yâkŋe dowâk arim teuŋe Simoŋ mem miawakmâ hin magaŋep, “Netŋe Mesaia ektet.”
    dâep. Akto Mesaia kot aregât purikŋe amâ Anutuŋe huŋgunaŋdo giep.
  yor-yor: Ohun àkọ́kọ́ tí Anderu ṣe ni láti wá Simoni arákùnrin rẹ̀, ó sì wí fún
    un pé, “Àwa ti rí Messia” (ẹni tí ṣe Kristi).
  wos-wos: 'Andru Jisasré yatakataka bari ye dé Saimonka hwaka xe dé wa, “Ani Mesaiaré
    wundé xéna.” Wungi dé wa. Wun xi Mesaia nana hundimbu angi dé: God wasékendén
    du Krais.'
  emp-NTPO: 'Andrera Jesuma b̶aped̶a naãrã idji djaba Simoʌ̃da jʌrʌd̶e wãsia. Unuped̶a
    jarasia: –Daiba unusid̶aa Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.–'
  eng-F35: He first finds his own brother Simon and says to him, “We have found the
    Messiah” (which is translated ‘Christ’).
  ind-ind: '@see-verse:JHN.001.040'
  pes-OPCB: 'آندریاس رفت و برادر خود را یافته، به او گفت: «شمعون، ما مسیح را پیدا
    کرده‌ایم!»'
  mpt-mpt: Endlue hebmamsab monea e heke Saimone baabanea Ni Gode Dofakamin Nakae
    atemobobo ge baabasebe. (Hiblu wengo Klaist olo makob Gode Dofakamin Nakabe.)
  ssx-ssx: Koto kone A꞉ndutuma꞉ ipika꞉ hameke Saimono handa꞉ wia ipiki pa꞉ta꞉ alota꞉
    Hande Mesayata꞉ dikana꞉ma꞉ handa꞉ ulupa꞉me leekeme. Do Mesaya ala꞉ ekita꞉ Ketisoe
    laa ala꞉ekie.
  mkl-mkl: Iyi í sɛkɛɛ hɑi bi Jesu ɡbɑkɑ̃ í koo í kpe Simɔɔ iɡbɑ̃ɛ nɔ í sɔ̃ɔ í ni,
    ɑ̀ yɛ inɛ iyi Ilɑɑɔ̃ í cicɑu.
  gaq-gaq: ଆଦ୍ରିୟ ସେନୁଗ୍‌ ମେଁନେ ବୟାଁଣ୍ତେ ଶିମୋନ୍‍ନେ ଡାଗ୍ରା ୱେଗେ ଆଦ୍ରିୟ ଶିମୋନକେ ବାଲିର୍‌କେ
    ନେ ସାପାରେ ମସୀହାକେ ନେକେକେ । ମସୀହାନେ ଅର୍ତ କିସ୍‌ଟ ।
  gof-RNT: Inddiriyasi koyro ba ishaa Simoonara gahettidi, “Nuuni Kiristtoosa demmida”
    yaagis.
  unx-unx: ଆନ୍ଦ୍ରିୟାସ୍‌ ଆୟାଃ ହାଗାତେ ଶିମୋନ୍‌କେ ନାମ୍‌କେଦ୍‌ତେ କାଜିକିୟା, “ଆଲିଙ୍ଗ୍‌ ମାସିକେ
    ନାମାକାଇଜାଲିଙ୍ଗ୍‌ ।”
  gah-gah: 'Áisi nene litá oko uvolahini Saimoni ánigoake, láa loko lo amimó: Leza
    Mesiani mota ánigokune. (Mesiá nene Zuta vetini gakokutí, itó Kilistó nene Kiliki
    gakokutí, ámina agulizalímini mogonáa nene gologí oletative loko lo mololeta ve
    loko neve.)'
  lcm-lcm: Ainoai i bil kata abis ia, katan gule tapai ani tasina ta Simon. Na kanla
    sabonai ania na kala antok ia ta, “Namemtala sabonai ani Mesia.” Supsupai ina
    ta igenen i akanangai.
  aer-aer: Nhenge Andrew-arle Jesus impemele alheke-iperrele, re iparrpe alheke apale
    unthetyeke kake ikwerenheke Simon-eke. Andrew-ele renhe aremele ikwere angkeke,
    “Ilerne kwenhe kele Messiah renhe arerne! (“Messiah” kwenhe Hebrew angkentye aneme,
    kenhe Greek angkentye akenhe aneme yanheke “Christ-arle.” Angkentye nhenhe atherrele
    angkentye itnekenhenge ileme “Ngkarte Anyente-arle alhilekele nhenge yernetyeke.”)
    ”
  qvc-NT: 'Chay Andrisqam das rirqan maskaq chay masan Simunda. Chaymi masanda tarishpaqa,
    nirqan: —Misiyastam tarishqallapa kani, nishpa. (Paykunapa rimaynimbiqam “Misiyasqa”
    ichu “Kristuqa” munan niyta “Dyus Akrashqan Washadur”, nishpa.)'
  tgl-ULB: Una niyang nakita ang kaniyang sariling kapatid na si Simon at sinabi sa
    kaniya, “Nakita na namin ang Mesias,” (na sinalin na, 'ang Cristo').
  cbs-NT: '@see-verse:JHN.001.040'
  xtm-NTPP: 'Andrés ma, sani te ni ndanduku de ñani de Simón ma, te jiña''a de: ―‍Ni
    ka ndani''i ri Mesías ma ―‍kúu de jiña''a de. Te tnu''u Mesías ma kúni ka''an
    “Cristo iya ni tetniñu Su''si ma”.'
  nnq-nnq: Andulea akatumbu kunkole Simoni, nnung'una gwakwe, ngannenge, “Tumweni
    Masia” Masia mana gakwe Kilisto Nkomboi.
  bao-NT: 'To biri Andrés pea cʉ̃ yee wedegʉ Simón''rena bʉa ea jʉori, o biro cʉ̃re
    ĩiupi: —Mesías''re jãa bʉajãwʉ —ĩiupi. (Mesías ĩiro, “Ʉmʉreco Pacʉ cʉ̃ Ca Beje
    Amiricʉ,” ĩirʉgaro ĩi.)'
  san-ORI: ସ ଇତ୍ୱା ପ୍ରଥମଂ ନିଜସୋଦରଂ ଶିମୋନଂ ସାକ୍ଷାତ୍ପ୍ରାପ୍ୟ କଥିତୱାନ୍ ୱଯଂ ଖ୍ରୀଷ୍ଟମ୍ ଅର୍ଥାତ୍
    ଅଭିଷିକ୍ତପୁରୁଷଂ ସାକ୍ଷାତ୍କୃତୱନ୍ତଃ|
  huv-NT: 'Condom aaga Andrés quiaj tsajmbiüt mayamb Simón micoj nej, tasaj: ―Lanaxoman
    aaga Mesías nasoic a Cristo, aag lapiürang aliüc ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Andre ''bexpi̱ ma bá̱ honná̱ n''yohʉ Bɛdu. Bi ''yɛ̱mbi̱: ―Dá̱
    ti̱ngä''be ra̱ Mesías ―bi ''yɛ̱mbi̱. Nu̱na̱ ra̱ Mesías i̱ nne da̱ ma̱ ngue guehna̱
    ra̱ Cristo bá̱ ɛ̱x Oja̱ ngue di̱ nda̱st''abi.'
  nop-nop: Kaŋ adi pilap wooŋ dali tubumintaaŋ niŋguk, “Indi Mesiya agaŋ kamut.” (Mesiya
    adi Gilik mede gineŋ Kilisto yoyagiŋ.)
  obo-NT: Iyon id puungan ni Andres, id unna rin tid nangkap iddos kakoy rin no si
    Simon woy id ponudtulan din, kahi rin to, “Nokita royd iddos Mesiyas” (no idda
    en kos id aam to Monama amoy'd harit langun).
  cak-ENT: 'Ri Andrés nabey c''a xberucanoj ri Simón y xberubij c''a chin: Ketaman
    chic c''a achique ri Mesías. Y quiri'' c''a nquibij ri israelitas chin ri Cristo,
    ri Jun cha''on-pe y takon-pe roma ri Dios.'
  lif-NT: ᤀᤴᤍᤪᤡᤕᤠᤛᤖᤧ ᤁᤠᤰᤏᤢ ᤋᤃᤡ ᤁᤢᤶᤓᤢ᤹ ᤛᤡᤔᤥᤏᤧᤴ ᤋᤢᤔᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤴᤇᤡᤃᤧ ᤔᤛᤡᤜ ᤔᤧᤵᤔᤏᤠᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤋᤢᤔᤧᤳᤇᤢᤃᤧᤖᤥ” (ᤃᤪᤡᤁ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ “‘ᤂᤪᤡᤛ᤻ᤋ’ ᤐᤥ᤺ᤱ.
    ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ‘ᤔᤛᤡᤜ’” ᤐᤥ᤺ᤱᤗᤥ)॥
  mie-NT: 'De Andrés, ñamā nī jēnanducú dē ñanī dē Simón, de nī ncāhān dē jíín: Nī
    nquetáhán ndá nī jíín Mesías, ncachī dē. De tūhun yáhá cáhān: Cristo, Yāā nī ntají
    Yāā Dios.'
  san-TIB: ས ཨིཏྭཱ པྲཐམཾ ནིཛསོདརཾ ཤིམོནཾ སཱཀྵཱཏྤྲཱཔྱ ཀཐིཏཝཱན྄ ཝཡཾ ཁྲཱིཥྚམ྄ ཨརྠཱཏ྄ ཨབྷིཥིཀྟཔུརུཥཾ
    སཱཀྵཱཏྐྲྀཏཝནྟཿ།
  qve-NT: 'Andresqa wawqen Simón Pedrotan primerta tariran. Hinaspan khaynata niran:
    —Tariramuykun Mesiasta, nispa. Mesiasqa, “Diosmanta Hamuq Salvador” ninanta nin.'
  pao-NT: '@see-verse:JHN.001.040'
  cbu-NT: musásiritam zoonllee kamanimaam naatarangiya. Payaru, Zuwaa Simoo, Mesíyaatsi
    payana, tárangiya. Mesíya iyashuch k'kini Apanllee Ipusamarini atuni atiniya.
  usa-usa: Áánaru páátákáá awaaómmá Tááímoni ko aónatuwena timá ámikaiye téna “Metáíya
    kerátámá aónarauye” (Metáíya wenáaimma Áánûqtunopake mú mikákáá mái-naqa).
  soy-soy: 'Antiree uu mɛfoí umɑ́ɑ Simɔɔ piwɛ́lɑɑ sĩ kɛlenɛ. Uú nɛ u sɑ́nɛ uu u
    mɑɑ rɛ: Tɔ Umɛsii yɛnlɛ. Mɛsii ɑsei nyɛɛ uyɛ̃ kɛ Uléécɑɑ uu n wɛ́ɛ.'
  hui-hui: Anduru ibugua abaleore ibu hamene Saimono hondo pene. Puwa ibuhondo lalu,
    Mbirali Dabo Helenego ibulebira lowinigo biago handa walia hariba, lene. Mbirali
    Dabo Helenego mini mende Keriso.
  amf-amf: Indirias birayse yisa indanaasa Simoonam zagate haapayse, “Mesiam wodi
    haapidine” kina ki hamade. “Mesi” hamintano “Barjoyn qadhaa Kiristoos” hamintane.
  quc-NNT: 'Xe'' ri tat Andrés chanim chutzukuxik ri tat Simón ru chaq'', xub''ij
    k''u che: Xqariq ri Mesías, —xcha che. (Ri tzij ri'' kel kub''ij “Cristo”.)'
  dob-dob: Anidulu ꞌilomanini ga tasina ꞌilobena ta ꞌieonena, ꞌigwae, “Saimoni, niꞌatu
    Mesaiya nina ꞌalobena.” (Mesaiya ꞌana gibui Keliso, nate ꞌena Gilisi, ta ꞌana
    mwalatoi Toꞌetoseyana.)
  wrs-wrs: Wo boasna himba silelguana hevna boasalalmsna Simonm. Hev omnana Simonm,
    doa kava enonglai Mesaiamba. (Mesaiava osm uv, Kristus, temba Sesoava pusvundthoanamba.)
  mca-mca: 'Hakha'' Andrés yojohon in wo''oikii ha'' ƚejefe Simón, qa yit''ijets:
    —Hats hi''weni''ƚ hakha'' Mesías (ikji'' aka''an Cristo).—'
  tzo-TZC: 'Jech ti Andrese baꞌ saꞌ ta ora ti schiꞌil ta voqꞌuele, jaꞌ ti Simone.
    Jech laj yal: ―Laj xa jtacutic ti Mesíase ―xut. Ti Mesíase, jaꞌ smelol ti Cristoe.'
  mya-mya: သူ​သည်​အစ်​ကို​ဖြစ်​သူ​ရှိ​မုန်​ကို​ချက်​ချင်း​ရှာ ၍ ``မေ​ရှိ​ယ​အ​ရှင်​ကို​ငါ​တို့​တွေ့​ပြီ''
    ဟု​ဆို​၏။ (မေ​ရှိ​ယ​အ​နက်​မှာ ခ​ရစ်​တော်​ဖြစ်​သ​တည်း။)-
  gng-NT: 'U kpiɛ'' ki jon'' ki tì laa'' uʼninjɛ Simɔn nɛ ki tɔke'' wɔ ki ye: «Ti
    laa'' Mɛsi.» Mɛsi ya tingi si: Uwien ya Nigɛndkɛ Kristo nɛ.'
  cbi-NTPO: 'Tsai'' demaatu Andrés maja majan naa tiba vera juu ki''mujchi ya'' naatala
    Simónnaa ajke'' mami''ketu entsandimi: Umaa Dioschi Mi''ke'' Kayamunu dekatayu,
    timi, (Dioschi Mi''ke'' Kayamu tishu juntsaa, Cristo titu).'
  ikk-NT: Ọ nọ bu ụzọ chọjẹn nwẹnẹ ẹ wụ Saịmọnụ, sị a, “Ẹnyi a hụnọlẹ Onyẹ Hụ Osolobuẹ
    Tumẹ wụ Kraịstị.”
  leu-leu: Nane fe tingin na tina, na Saimon, e xuus malaane, “Maame fo tingin a Mataa
    Failai, na Messia.”
  maz-NT: 'E Andrés o chöt''ü e Simón c''ü nu cjuarma. O xipji: ―Ya ró chjëgöjme nu
    c''ü o ndäjä Mizhocjimi, eñe. Nuc''ü, ngue c''ü xiji Mesías.'
  bod-N: ཨན་དྲི་ཡཱ་ཡིས་ཐོག་མར་རང་གི་སྤུན་སི་མོན་བཙལ་ཏེ་ན༌རེ། ངེད་ཅག་སྐྱབས་མགོན་མཱ་ཤི་ཀར་མཇལ་བྱུང་ཞེས་སྨྲས་སོ།།
    མཱ་ཤི་ཀ་ཞེས་པ་ནི་བྱུགས་པའི་མི་ཞེས་པའི་དོན༌ཡིན།
  tca-NT: 'Rü yexgumatama ga Aü̃dré, rü naẽneẽ ga Chimáũcèx nayadau. Rü ñanagürü nüxü̃:
    —Rü marü nüxü̃ itayangau ya yima Cristu ga nuxcüma Tupana nüxü̃ unetacü —ñanagürü.'
  zpl-NT: 'Andrés quieꞌ rluti uya laꞌnai bichi Simón Pedro nu uni lulla: ―Ullelaꞌlaꞌru
    Mesías ―nu rni bedichiaꞌ cuaꞌ Cristo.'
  mbc-NT: 'Jesus piapai tuutî tîpo, tîrui yuwai attî''pî. Eporî''pîiya. Ta''pîiya
    tîrui pî'': —‍Messias pe Paapa nîmenka''pî pîika''tîton eporî pî'' anna man. (Messias
    taa Judeuyamî''ya moropai Cristo taa grego maimu ta)'
  ndg-ndg: Amweni nnongo bake Simoni ni kummakiya, “Tumweni masihi” (maana yake Kristo)
  wsk-wsk: Nu barasam mu gomang gomang dirmam ko laun Simon kote namaram ale maonam,
    “Ana Messiah arigiman,” mam. Messiah masan mu Kristus.
  toj-NT: 'Jaxa Andrés jahui, ti huaj slee jan ja sbanquil Simoni, ti yalaa: ―Jtaaticon
    ta ja ma'' huantic ni smajlajeli, ja'' ni ja Mesiasi, xchi c''ote. (Jaxa biilal
    Mesiasi, ja'' ni ja Cristoa.)'
  tbc-tbc: Iŋ Jesus ibiseig ririan yaug tein Saimon abaŋan yabig, ileg irupei, “Maŋ
    Mesias mile la ya.” (Yaŋak Mesias fun man Kristus.)
  sna-sna: Chinhu chokutanga chakaitwa naAndirea ndechokuti akatsvaka Simoni mukoma
    wake akati kwaari, “Tamuwana Mesiya” (ndiko kuti Kristu).
  smk-NT: Ket kina' naya yapo' nin tiningkap a busat nan si Simon tan wana kona, “Nadumog
    miya a Mesias.” (Say rabay nan irgwen nin Mesias ket Si Sinuyo' nin Magadi'.)
  grc-TCGNT: Εὑρίσκει οὗτος πρῶτος τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα, καὶ λέγει αὐτῷ, Εὑρήκαμεν
    τὸν Μεσίαν—ὅ ἐστι μεθερμηνευόμενον, Χριστός.
  gof-WFTW: Inddiriyasi koyro ba ishaa Simoonara gayttidi, “Nuuni Kiristtoosa demmida”
    yaagis.
  spa-BLM: 'Este encontró primero a su propio hermano, Simón, y le dijo: “¡Hemos encontrado
    al Mesías!” (que es, interpretado, Cristo).'
  kyz-NT: '@see-verse:JHN.001.040'
  dao-dao: Andru naw akcüka a be Sihmon hmuh lü, “Mesijah hmuh ve ung” ti lü, a mtheh
    (Mesijah ti cun Khritaw tinak ni).
  cya-cya: 'Cui'' xaa nguia nan yu ''in Simón ta''a ngula yu, lo'' juin yu ''in: Cua''
    nguija lyoo hua ''in ñi nu lca Mesía (cha'' re nchca ti'' chcui'', Cristo, ñi
    nu ngua''an tñan Ndiose ''in).'
  wrk-wrk: Baki Yandru, waluku nyuli barlba kuji nanganginkanyi buwanganjanyi. Kujbayi
    nangangi, niji nangangi Sayimin. Jala wakarambayi nangangi buwanganja, karu nyuli,
    “Wakaramba nurri nanda Krayis. Wakaramba nurri.” Barriwa.
  nii-nii: Pe Endru eim pupu, angim Saimon kanpi, yi nim, “Sin Gos Kindim Wu Krais
    om, kenjpin ei, sinim Krais Gos Kindim Wu ei, sin kenjpin,” pa nim.
  ign-NT: '@see-verse:JHN.001.040'
  dik-NT: Naɣɔn nhiäk rial, ke Andria räm ke mɛ̈nhë, go lɛ̈k ye, “Ɣok aacï Methaya
    yök.” (Ku wɛ̈tde yic Raan cï lɔc ku dɔc.)
  cac-cac: 'Ix lajvi slolon vin̈aj Andrés chi'' yed'' Jesús chi'', ix b''at sayan
    vin̈ yuc''tac vin̈ chi''. Axo ix chax vin̈ yuj vin̈, ix yalan vin̈: —Ix ilchaj
    vin̈ Mesías cuuj, xchi vin̈. (Mesías syalelc''ochi, Cristo, Ac''b''il Yopisio).'
  tzj-E: 'Ja'' Andrés xba alnak ruq''uin rch''alal Simón y cawra xbij tzra: —Camic
    xkawil Mesías, cara'' xbij tzra. (Mesías nbij tzij Cristo.)'
  san-BUR: သ ဣတွာ ပြထမံ နိဇသောဒရံ ၑိမောနံ သာက္ၐာတ္ပြာပျ ကထိတဝါန် ဝယံ ခြီၐ္ဋမ် အရ္ထာတ်
    အဘိၐိက္တပုရုၐံ သာက္ၐာတ္ကၖတဝန္တး၊
  yaa-NT: 'Jesús ika ano nokokata Andrés ãfe ochi Simón fenaikai kani. Akiki nokoxõ
    yoini: “A Niospa nokoki nĩchia Mesías mã nõ fichia. Nã Cristora nõ famis. Õiyotãfe,”
    fani.'
  cab-NT: Lubáragiñe ámu cátei, ába lídin Andrés álugei Simón Pédro le líbugaña, ába
    laríñagun lun. —Darí wamaali Mesías, le Crístu, le lanúadirubei Búngiu lun lasálbaruniña
    gürígia lídaangiñe jafígoun.
  clu-clu: Pagkaaga ginpangita na nga lagi anang kabogto nga si Simon kag ginsogidan
    na nga nakita nanda ang Mesias. (Anang gostong ambalun ang Mesias “Cristo”.)
  swh-ULB: Akamwona ndugu yake Simoni na akamwambia, “Tumempata Masihi” (ambayo inatafsiriwa
    Kristo).
  tpt-NT: 'Ni Andrés niman kiilakxkaul yu ixlaqaj Simón, va junil: —Chavay ktemaucha
    ni Mesías. (Yucha naunputun Cristo, yu ixtanajun kamalaqachayaꞌ ni Dios.)'
  aai-aai: Andrew Jesu bihamiy ufunamaim wantoro’ot i tuwah Simon nuwih, naatu tita’ur
    ana tur eowen, “Ayu i Roubininenayan atita’ur, nati i Keriso.”
  sny-sny: Sosu le Jisas arunati su, le airu lo Saimon nehiyei ne fi. Le Saimon siyeye
    su, le Jisas ne au te'eye, “Nomo meni ape Owane Sitewi lai wiyeme a'i ariariyeye
    ape siyeye.” Peri eti apou a'i Krais.
  myy-myy: 'Jesure ti masicõri, ĩ rĩjorʉ Simónre gotirocʉ ãmagʉ̃ waquĩ ĩ. Ĩ rĩjorʉ
    tʉ ejacõri, ado bajiro gotiyijʉ Andrés: —Dios ĩ cõarʉ Cristore bʉjacõa yʉ, yi
    ejayijʉ ĩ.'
  trc-NT: 'Asino ya̱a̱n nariꞌ síí cuꞌna̱j Andrés man tinúú soꞌ síí cuꞌna̱j Simón,
    ne̱ cataj soꞌ rihaan tinúú soꞌ: ―Nariꞌ núj man Mesías ei ―taj soꞌ rihaan tinúú
    soꞌ a. Ne̱ nana̱ “Mesías” taj “síí caꞌnéé Diose̱ ti̱nanii man yuvii̱ rihaan sayuun”
    a.'
  cut-NT: 'Ihyan min ne, cuahn che nda̱ca ye min ne, dinoca chahn ye chinuhn ye dihno
    ye Simón, ne cuahn che nta̱ca vih ye ne, ra̱hn ye ri ye ihyan: ―Nta̱ca nuhn ihyan
    min che Mesías. Ihyan nación yahn Israel ne, ra̱hn ye “Mesías” yahn ihyan min
    che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse.'
  bel-bel: 'Ён першы знаходзіць брата свайго Сымона і кажа яму: мы знайшлі Месію,
    што азначае: Хрыстос.'
  zlm-KSZI: Andreas segera mencari Simon dan berkata, ‘Kami telah bertemu dengan al-Masih!’
  gdr-gdr: Ɨ ɨtemb re rɨga Andrea naskajog gasa yomnɨkonj re tinajog nany Simon na
    yodaronj. Sɨ ton ket wumɨr yomnonj da, “Sɨn kea Mesiyand yodarya.” (Mesiya engendi
    yɨtkak re Kerisote.)
  vmy-NT: 'Xi tjun kikangisjai Simón xi ntsꞌe mani ꞌba kitsure: —Je kuasjaini̱ xi
    Mesías. (Mesías, en xi tsunire: Cristo.)'
  cmn-FEB: 他先找到自己的哥哥西门，告诉他：“我们遇见弥赛亚了！”（“弥赛亚”意为“基督。”）
  gmv-RNT: Indiraassi koyro ba isha Simoonakko biidinne “Xoossi kiittida Kirstoosa
    nu demmidos!” gides.
  ncl-NT: 'Cuaquín, in Andrés amo huejcahuac uyac quitemuc icni Simón huan umpa capa
    quitac, quilic: —Tilamije ticmatije pampa axan unca in Mesías pin lalticpan, tilamije
    tiquitaje. (Mesías quinequi quijtúa Cristo, yihual hual Dios quilajtultic pa huelitis.)'
  sua-sua: To e Andru tngae klapsa kpis mang knopia e Saimon, to kle khavaeng te,
    “Ngot pis mang endo mor o Yuda ngoma mon te, Endo E Nut Thim Orom Ka Msasaen he.”
    (To kam hortgem a munik to te, “Endo E Nut Thim Orom Ka Msasaen” o Grik ngma mon
    te, “e Kristus.”)
  are-are: Ingutnhalantama Andrew-anha parrpa lhaka kalya ekuranha Simon-aka yonthitjika.
    Erinha arltaramala era erinha ilaka, “Arai, nurnataka Messiah erinha araka.” (Nhanhatitja
    Krista erinha.)
  gai-gai: Na ma Iesus tɨkcarica ma taŋga ndona kaka Saimonna moca orena mataŋgat.
    Na ma manmo aindopatna, “Aia Mesaiamo watrina.” Na an i, “Mesaia,” mana mɨnɨŋa
    gaind, “Raraŋ Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot.”
  qvm-NT: 'Tsauraga jinan hörami Andrés aywargan wauguin Simón cagman. Chayaycurmi
    wilargan caynog nir: “¡Tincupäcushcä Tayta Dios cachamushgan Cristuwanmi!”'
  chz-NTPS: 'Heˉ gaꜙjmeeyꜘ toˉnëˊ, naˊhnääyhˉ ø̱ø̱yhꜚ Simón mahꜗ gaꜙsɨɨyhꜙ: —Maˉje̱e̱ˈ
    jnäähꜗ Mesía —heˉ hnøøꜗ jähꜙ Cristo.'
  kmu-kmu: EtaluꞋa hagoteno nepuꞋamona Saimonife mo atiyeno mogefalote huteno mage
    huno hapaiye “Anumaya KotiꞋma taugafa ali-gatigahema hu-tegeno emainea kanoa Kalaisina
    nagaya ago agoe.” huno hie.
  ood-NT: K g Andrew d wehpegkam mat am i gahghi g e‑wehnag k hekid am i chehg k hab
    ahgid, “Cheh att hegai moki d Christ.” (Id o hab d ahga ‘Jiosh si Kehsha.’)
  lbm-lbm: ओन पहिले अपनो सगो भाऊ शिमोन सी मिल क ओको सी कह्यो, “हम ख मसीहा, मतलब ख्रिस्त,
    मिल गयो।”
  ncj-NT: 'In Andrés oya achto quitemohua in icniu Simón huan oquiluic: ―Otiteahsique
    in Mesías, tlen quihtosnequi in Cristo, in aquin oquitetlaliloc matlatequiutilo.'
  yuj-yuj: Mao akwapea náráp naenáp Saimonén oupourounkia sérrá, “Yino te wae Mesaian
    nke námpono.” (Am ‘Mesaia’rá sénap ankwap e te ‘Krais’ ono.)
  kto-kto: Lake ka ula aisinong tatak papa ang, Simon ga aulo, “Agimapang ara irie
    Mesaia.” Ogimabuong uriro bonim “Mesaia” kaina gare “Karisito”.
  gmv-NT: ኢንዲራሲ ኮይሮ ባ ኢሻ ሲሞናኮ ቢዲኔ “ፆሲ ኪቲዳ ኪርስቶሳ ኑ ዴሚዶስ!” ጊዴስ።
  por-BLT: 'A primeira coisa que ele fez foi procurar seu irmão Simão, a quem disse:
    “Nós encontramos o Messias!” (que significa “Cristo”).'
  stp-NT: 'Baꞌ xim jotmaꞌn gu Anrees nat gaagam gu jaꞌnniꞌñ Simoon. Baꞌ nammɨ gama
    jaꞌk tɨɨgɨk ba aagiꞌñ, jup tɨtda: ―Ampɨx maat jachich dho gi ji baꞌ guch Xoiꞌkam
    guiꞌ na saak Dios bha jootsaꞌ. Kani maik jach tɨɨꞌmpuꞌ.'
  mgc-mgc: Dagba kö'du mati Anderiya o'dɔ, ëdï zi koma öndu nï ehe yada zi mo henye,
    “Di'ja Masiya ne ku!” Mï ha 'ba Hïbïru, “Masiya ne” kpa te kaa mï ha 'ba Gïrïgï
    “Korisitɔ ne.”
  ame-NT: 'Andrésñapaʼ allorocma ahuerr eʼnerrayaʼ Simón; oʼña enteraʼpaʼ atet̃ otuerr:
    —Yapaʼ oʼcaʼye yenter Mesías. (Ñehua, ñeñt̃ña ñoñets Mesías añcaʼye otenet ñeñt̃chaʼ
    Cristoterrets.)'
  mgh-2016: Vahiphincheru Naandorea nkayaakumaana Nasimoni ahima aya, nkayaahimeria
    wiira, “Nihomwoona Masiya.” Masiya maana aya Kuristo, Moopolhi.
  kvn-NT: 'Tegin Andrés ilgwen aga e-ia-Simónzhe nad. Tegin Andrés e-ia-Simónzhe nonigu,
    Simónga chogal: —Imi anmal Pab-akpene-chogzhad-palmidagoed-tule-onosmal. Wedin,
    Cristo.'
  gvf-gvf: Ena Endiru gin taran abinbi Saimon waa duure kanere, ka iru di tongwa,
    “God konagi erungwa yal Mesaya, milungwa i kanebinwa.” (Mesaya kan dungwa i Kirisito
    mere dungwa.)
  san-ISO: sa itvā prathamaṁ nijasōdaraṁ śimōnaṁ sākṣātprāpya kathitavān vayaṁ khrīṣṭam
    arthāt abhiṣiktapuruṣaṁ sākṣātkr̥tavantaḥ|
  deu-ELBBK: 'Dieser findet zuerst seinen eigenen Bruder Simon und spricht zu ihm:
    Wir haben den Messias gefunden (was übersetzt ist: Christus).'
  mcb-NT: 'Irirori iatake ikogakerira irirenti impo ineakerira ikantiri: —Noneaigakeri
    Meshiashi (onkantakera: “Kirishito”).'
  yle-yle: Yi ngwo Andru ngê u mbwó até yedê pyw꞉ângo, kwo, Kédisu kîdnyinê pyw꞉oo.
    (Kédisu u nt꞉u kópu, Chóó Lémi ngê pini n꞉ii a ngmidi ngê.)
  swh-1850: Andrea alimkuta kwanza Simoni, ndugu yake, akamwambia, “Tumemwona Masiha”
    (maana yake Kristo).
  ese-NT: 'Jamajjeya mecajjeahua nei Anesiya oja oꞌi saꞌajja canaje. Ba majje huohui
    canaje: —Oꞌi, eyaya Eyacuiñajjija huoojeaꞌyo ese jaahuanajji banaje, Jesosa Quito.'
  jac-NT: 'Yet lahwi istzotel naj Andrés tuꞌ yeb Comam Jesús, yin̈ hamataj to naj
    saywal yin̈ yuẍtaj, yalni naj tet naj: —Caw machahloyo Comam Mesías juhan̈, ẍi
    naj.'
  cak-CNT: 'Re Andrés nabey c''a xberucanoj ri Simón ri rach''alal y xberubij c''a
    chire: Ketaman chic c''a achique ri Mesías. Y que c''a ri'' niquibij ri israelitas
    chire ri Cristo.'
  zia-zia: Anderea nung tato nuna Simon awiya mena taungno eyero sena, “Nato Yuda
    emora sorao emo yazo nuna Mesia awiya tamenato.” (Mesia awiya Kristo.)
  mal-2015: 'അവൻ തന്റെ സഹോദരനായ ശിമോനെ ആദ്യം കണ്ടു അവനോടു: ഞങ്ങൾ മശീഹയെ എന്നുവെച്ചാൽ
    ക്രിസ്തുവെ കണ്ടെത്തിയിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃, cʉ̃ maꞌmi Simórẽ maata aꞌmagʉ̃ waꞌawĩ. Cʉ̃rẽ nicʉ niwĩ: —Mesías masãrẽ
    yʉꞌrʉoacjʉ, Õꞌacʉ̃ oꞌógʉti níꞌcʉre bocaejapʉ, nicʉ niwĩ. Mesías, Cristo Õꞌacʉ̃
    beseꞌcʉ nisĩꞌrĩrõ weeꞌe.'
  mbl-NT: 'Tu ta'' mõg ''Ãnene'', nũy yãy taknõy xax, tu'' xipihi'', tu: —''Ũgmũ''ãte
    Kunnix xipihi'', yã Topa te nõm yãykutnãhã''. Kaxĩy.'
  zpc-NT: 'Canaꞌ laoyote Andrés yedilonëꞌ ga zu bichinëꞌ Simón, naꞌ gudyinëꞌ lënëꞌ:
    ―Abedilandoꞌ benꞌ useꞌelaꞌ Diuzi, benꞌ naca Cristo.'
  gul-NT: Fus ting, Andrew gone an find e broda Simon, tell um say, “We done find
    de Messiah.” (Messiah mean “de Christ.”)
  mau-NT: 'Je²-vi⁴ ti¹tjon² coan³sjai³-le⁴ ti⁴tsˀe⁴-ni³ ntsˀe⁴ xi³ Simón ˀmi², cˀoa⁴qui³tso²-le⁴:
    Je³coan³sjai³-na³jin⁴ je² Mesías (Cristo tso²-ni³ je² en¹-vi⁴).'
  gup-gup: Kundjalburrikudji rerrih Andrew wam, bingalkeng nawu benedanginj ngeyyoy
    Simon, wanjh bimarneyimeng, “Ngad ngarringalkeng nawu Messiah.” Kuhni kunngey
    kayime “nawu Christ”.
  bss-NT: Né-ɔɔ́ dyam déʼsō, ankɛ̌ mwǎnyaŋ Simɔnɛ ahɛd. Anyíné-ʼaá mɔ́ boŋ
    álāŋgē mɔ́ aá, “Sênyíné Ane-awě-Béwɔ́gté” (nɛ́dē Krǐstəə).
  met-met: Baing yunga Yesu saing hata sibuna li ila sai mana sabanganoa Saimon, saing
    bala ba, “Am gabagu Urana Lipuxing Mogunganama baing.” (Haruanga Urana Lipuxing
    Mogunganama namuxina bing Kristo.)
  kpj-NT: 'Andre tahe taseriòre Simaõ aõwesele rioryre. Tahe tamy rarybere: —Mesia‑ki
    inyboho rahamy ratximyhỹrenyre. (Ka rybe, Mesia, heka. Kristumy rare, Deuxu deòdỹỹna
    rare.)'
  zao-NT: 'Ne or mzal Ndres wets Ndres kuu le Simún, tsa nzhab Ndres lo Simún: ―Mwiiʼa
    nee Zha Kuu Mtaal Diox Nabee (zha le Crist).'
  byx-byx: Baiv aa de ma Endru qa mali re aa qelatka ma Saimon. Be qa sil ba qa ma’,
    “Sa uun lu ma Mesaia, I luqa ip diip ke iames nauut nagel auur a qumespik.”
  ctu-CTI: 'Jini Andrés ñaxan ti majli i pʌy i yʌscun Simón bʌ i c''aba''. Ti'' sube:
    Ti lojon c tyaja jini Mesías, che''en. Mesías yom i yʌl ti lac t''an Cristo yajcʌbil
    bʌ i cha''an Dios.'
  zos-NT: 'Vi''na Andresis maṉ mye''tz tyøvø Simón y ñøjayu: ―ⁿIsta''møjtzi Mesías
    ―Mesías ndø nøjandyaṉgue''tpa Cristo.'
  gvs-gvs: Ame tauyana mainao ina toinina siyana Saimoni ibabane ilatuwoko kana, ‘Siyagu,
    Mesaiya bogina kababane.’ Mesaiya ana yagoina moe Guyau, Yaubada ana Vadámana.
  kbm-kbm: Endru nok gile gili kawe Saimon be ginei gitangi ei be ginei; “Ande amei
    ali Amol Bamo ebe ve nemb amolmol dabin ok, ebe ital giengk Grik avos ge inei
    Mesia ok gikwai.”
  tew-tew: Wesebo Andrew iví páˀḏây Simon itu̖wä̖hoˀ, heḏi óeshaa ihayḏi óetu̖ˀan,
    “Naˀindi i Messiah âyshaa.” (In híˀ Messiah-á natu̖ˀdaˀ “i toˀwí Yôesi Táḏáḏí
    óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí” gin.)
  rmc-rmc: 'Ešebno veca, savi kerďa o Andrej, sas, hoj arakhľa peskre phrales le Šimon
    a phenďa leske: „Arakhľam le Mesijašis,“ so hin prethodo: Le Kristus.'
  apr-apr: Ngan Antares tani in inepe, motong la igege Yesu inbe ila la isere toonoo
    Simon. Le nga isere a ipusye, motong la ikaua bingi panga nen, “Simon, am nga
    ampusye Mesaia.” (Ngan betanga yo “Mesaia” i, in punu ben “Kirisi.”)
  tiy-tiy: I sungu-sunguwe rénigo Andrese, sénlédén i Pedrowe brab nureto no mano,
    “Enggito gey i Kristowe.” (I atag i Kristowe fénémili i Tuluse méguléw.)
  nlg-nlg: Me mua hau vaso murina me sodoa hoghona Simon ge bosa vania, “Iroghai toro
    sodoa tua na Messiah.” (Na ghanaghana ilokana na bosa eni - Christ.)
  dgr-DOGNT: Ekòet'ıì Andrew edı̨ı̨de Sımon ts'ǫ̀ èhtła, hayèhdı, “Messıah wegots'į̀hɂǫ”
    yèhdı. (“Messıah” gedı nı̨dè “Chrıst” gedıì-agedı.)
  pes-OPV: و یکی از آن دو که سخن یحیی را شنیده، پیروی او نمودند، اندریاس برادر شمعون
    پطرس بود.
  ron-1924: 'Ел, чел динтый, а гэсит пе фрателе сэу Симон ши й-а зис: „Ной ам гэсит
    пе Месия” (каре, тэлмэчит, ынсямнэ: „Христос”).'
  tpz-tpz: Ka tah vamomoaan rakah ne Ëndruꞌ to nok ivaꞌih, eꞌ to këh e Ieesuꞌ, pareꞌ
    nö en pa ep këh e kea peꞌ Saëmon Pitaꞌ, pareꞌ soe ke poan pan, “Emöm to taum em
    pe Mesaëaꞌ.” Ka pusun in o ëhnan Mesaëaꞌ to soe va non manih pan, “Kristo.”
  agd-agd: O varen ma Yisasin me ampiren maen Enduru ma esé daná barein mai ve afá
    aváe Saimonin dosiren máa sen tiamemí, “Tetí ankan inka Mesian oné uno.” (Mesia
    ne ma siyain mai máan mi sikhen mino. Tiyarafenu ano ma aní ukhein banta ino.)
  rkb-NT: 'Kyze zokorobyi tu atsoko taziky bo niukuru. Zihobykze ipe niy: — O kaziky
    Deus zipehata Kiristu tsinynaha. Atahi Deus bo mymyoktyhyrykta my — niy.'
  san-THA: ส อิตฺวา ปฺรถมํ นิชโสทรํ ศิโมนํ สากฺษาตฺปฺราปฺย กถิตวานฺ วยํ ขฺรีษฺฏมฺ
    อรฺถาตฺ อภิษิกฺตปุรุษํ สากฺษาตฺกฺฤตวนฺต:ฯ
  iws-iws: Mɨ bɨri kɨmɨmɨnkikɨn Endru siya ɨna yamsauwɨn siir yaowaeyɨn Saimon Pita
    siiram. Mɨ siya ninɨ kɨgɨuwɨn mɨ siya siir inɨ boɨnɨu, krɨra Mesaia siir bɨdi
    kɨgo. [Mɨ inkamɨn siir inɨg mwokɨmwowɨn, Kraiskɨn, inkamɨn Adi Komii siya nɨkropkiyɨn
    iikam ɨmiir whɨnkɨnsiis haigɨnɨuwam]
  pol-SZ: 'Odszukał on później Szymona i powiedział: —Znaleźliśmy Mesjasza! (to znaczy:
    „Chrystusa”).'
  ztq-NT: 'Lëë Ndresy kukyub Simoñ aan lëë xaa chëb lo xaa: —Lëë noo ptyon Mesías,
    xaa nii këmbëës no kiid. Lëë xaa nak Crist.'
  zai-NT: 'Nirudó'' yeyubi be Simón bi''chi be ne rabi be laa: ―Ma bidxela du Mesías
    ni rabi cabe Cristu ni ulí Dios que.'
  upv-upv: Antru evel evan ko eska wowomue Saemon, ni tuwan, ko owrai tevi ni owra
    “Komru ma nomorlesi Mesaea” (nais ngok renge nale se m̃eri Gris nir, arwera Kristo,
    ko owra puwra ‘Jinibb nga Atua m̃irijrij pa nga pukoni nga p̃ila mauren tevi jinibb
    nir’).
  wap-NT: Kiwiin zii chaapiꞌiki, Andrew tukapan paꞌinawuzu Simon naꞌiki ukakuwaapan
    uꞌati, “Waikodaꞌa naa Messiah!” ukian. (Messiah, kii-karu Christ kiaꞌo kapam wuruꞌu.)
  mva-mva: Bokaibe kana matamatanatuka bong ngaranao Endru iemaki nge oaikiki-tina
    ialale be toka Saimon ite be bokai irai, “Keka ambe ‘Mesaia’ kite.” Ara ‘Mesaia’
    nge Kristus.
  dwr-NT: Inddiraase koyro bare ishaa Simoona demmiide, “Nuuni Xoossay kiitteeddawaanna
    gaketteeddo” yaageedda. Hewaa guussay “Kiristtoosa” giyaawaa.
  kfw-kfw: "Ama'n a-upa Simon intongpui masa-ah aleiti, “Keini'n Messiah kha kinmujei.”\x94\
    \ (Hiwa tinachu “Christa”\x94)."
  bfz-bfz: तिने पईले आपणे सके पाई शमौनो खे मिली की बोलेया, “आसा खे ख्रीस्ट, मतलब मसीह,
    मिली गा।”
  cuk-09: 'Andrésde e-ia-Simón-inse aminaded. Simón-amisgu, ega sogded: —Anmar Mesías-amismalad.
    (Mesías sogleged, Cristo.)'
  ben-OBCV: আন্দ্রিয় প্রথমে তাঁর ভাই শিমোনের খোঁজ করলেন এবং তাঁকে বললেন, “আমরা মশীহের
    (অর্থাৎ খ্রীষ্টের) সন্ধান পেয়েছি।”
  mil-NT: 'Te té Ndrǐxí‑áⁿ nǐ nanducu‑ni‑dě ñaní‑dé te ní xáhaⁿ‑dě: —Ní naníhí‑ndɨ̌
    tée cùu Mesiás —càchí‑dé xǎhaⁿ‑dě. Te Mèsiás‑áⁿ quéé‑xí Crìstú tnúhu mee‑güedě,
    Yaá ní tendaha Yǎ Ndiǒxí véxi ñuyíú‑a.'
  myu-myu: G̃ebuje André o'ju Simão kay―jewag̃o kay. — Cristo ocetobuxik — io'e Simão
    be. (Wuydaxijo am Deus emunaẽ iape Cristo.)
  fue-fue: 'Mawniraawo makko, Simon, o arti o fotti, o wi''i ɗum: «Men ji''ii Almasiihu.»
    (Ɗum wi''ay maa Cuɓaaɗo.)'
  amk-amk: Andareasi nini sikera paria da sera we ne tafuaio Simonia tuti medu wei
    deyo, “Ausobu Mesiasi ampa!” (Mesiasi mani wang we Kristusi dine, amani Mananu
    Mamparirio Allai demi ma we yu fi kiai ne.)
  fai-fai: Kale Andadu ayo kamakikiw belasik kana bisa. Kale aka alam muk anung Saimon
    fen kámsi atam nadane bakodaw, “nuka Got Masaya atabuw.” Kalesa. Ami bako Masaya
    kalesa, be Walusa Kinim kalin, kata Gadík im weng ata Kadais kalbiw.
  ura-NT: '@see-verse:JHN.001.040'
  mcd-NT: Jesús icano nococatan Andrés samamashta ahuun ochi Simón funai cani. Aqui
    nocoshon yoini, —Upa Diosin noco yoiyoni, “Un maton Numamisi matoqui nichishquiran,”
    ishon noco yoiyoni. Nan man non fuchia. Nanfin Cristoquin. Oinyohuu, —huani.
  urt-urt: Nilyehe sai, kin nal ŋetekeꞌe tatai kin Saimon pe, kin ŋaname na, “Poi
    si metekeꞌe Mesaia.” Naŋ tehei Mesaia pe, ki taꞌe leꞌe, Miyeꞌ ŋaiye Got nalaŋatme
    nange ka ungwisme lenge miyeꞌ tuweinge kitikin.
  kiz-kiz: Ambwene ndongomunu Simoni ni kun'jobhela, “Tun'kabhili masihi” (ambajho
    jhitafsiribhwa Kristu).
  tzo-TZE: 'Ta ora bat sc''opan li sbanquile, ja'' li Simone. Jech c''ot yalbe: ―Laj
    xa jtacutic li boch''o t''ujbil yu''un Dios chisventainutique ―xut.'
  lex-lex: 'La'' pa nora Yesus rwahaur la genni nhorwua noma Andarias pleta-plet pa
    nla owa''an pa nla nwahaka hyalli Simon pa nakot la niwra: “Hyalia, ami e mpatrom
    nan oleka Mesias!” Mak ha nwet la Mesias de yawala Ibrani, mere la''a yawala Yunani
    de riwra Kristus, (de nnia''eratni de Ray maka Uplerlawna Nano''taru pa Namori-nalewna
    rimormiori).'
  dov-dov: Wakasanguna kubonana amwana wakwabo Sayimoni akumwaambila kuti, “Twamubona
    Mesiya” (chitolekelwa kut, Kkilisito).
  toc-NT: 'Huata Andrés pu̠lh alh putzay xta̠Simón y chiné huá­nilh: —Cmac­la­ni̠­táhu
    Mesías —u̠má tachu­huí̠n huam­putún Cristo o ma̠lak­tax­ti̠ná.'
  ulk-1902: E kekiam erdalu abara keimer Simona, a abi detager, kega, Ki Mesaia erdali,
    (tonar abele nei, Keriso.)
  som-som: Isagu wuxuu hortii doonay walaalkiis Simoon oo ku yidhi, Waannu helnay
    Masiixa (kan lagu fasiro Kiristooska).
  mam-C: 'Jun paqx, xi'' Andrés jyolte Simun. Tetzi''n tknet tu''n, xi tq''ma''n te:
    Ma jyet Crist qu''n, a sk''o''nxix tu''n Dios.'
  ndj-ndj: Bahala pala Andeleya amuwonili tanila Simoni, mlongu mundu. Kamuwombela,
    “Tumuwona Mkombola yula yashawuliwili na Chapanga!” Mana yaki ndi Yesu Kilistu.
  mbj-NT: 'Ti m'' nayyw hẽ Ãn-Deréh bahõm ta hỹỹj tesoos, Simaw. Ti m'' tabaw''yyt
    bä kä, taky hadoo ta hã: —Ãã aw''yyt Mesijas rahanäng doo —näng mäh. (Kristo,
    P''op Hagä Do h''yyb däng doo, tahanäng pé ti Mesijas.)'
  lat-VUC: 'Invenit hic primum fratrem suum Simonem, et dicit ei: Invenimus Messiam
    (quod est interpretatum Christus).'
  ngp-ngp: Bosi, niyo Anduleya amzungula mkuluwe Simoni niyo amgamba, “Kimuona Masiha.”
    Uyo niye Kilisito Mlokozi.
  aoi-aoi: Biya warenja-bawiya ngawa nilikena nenakburranga ena-langwa nerrkuwenikba
    Jayumuna akwa niyama enuwa-wa, “Yirruwe-ka yarna yinakburrangama nibina Neningikarrawara
    nenikilarrka yangkwurrangwa nibina nenuminijirabama nenijirrkumarnuma amalyirra
    neningadinuba-wiya neningadinakba,” niyama Endiruwa. Akine-ka ekirra “Christ”
    neyaminama “Nibina nenuminijirabama nenijirrkumarnuma amalyirra Neningikarrawara
    neningadinuba-wiya neningadinakba.”
  enq-2: Andruame wambao baanya kaiminingi Saimone kutao kandatala baa lamaiyoo, “Nalimbame
    Mesaeya doko kandatalambanona” lea. (Mesaeya dokonya tenge doko, Kraisa.)
  eng-ASVBT: He findeth first his own brother Simon, and saith unto him, We have found
    the Messiah (which is, being interpreted, Christ).
  mna-mna: 'Timbotmbot, som mi Andreas imaŋga mi kaŋkaŋ ma ila be ire tiziini Simon.
    Ila ma indeeŋi, to iso pini ta kembei: “Ai, niam amdeeŋe Mesia kek.” (Sua ‘Mesia’
    na, ka uunu raraate kembei ta ‘Krisi’.)'
  myw-myw: Nuwanaw in inineiv tuwan; iban mo ilana, “Saymon, bo kaban towen Mesay.”
    (Takativini gog yagan “Mesay” bein aga-Gilis “Kelis”.)
  sby-sby: Mpwalamucana shimoni mukwabo, walamwambileti, “Tulamucana Klistu, Mupulushi
    Walaiwa.”
  sll-sll: Pirere yu ditongwi, “Na singaba Kraist mongwo hane ugiwe.”
  yaq-NT: 'Ini''i Antej teame, tua bat, kee jita intok yaakai, juka'' aamak werik,
    Simoo'' teamta jaiwak, intok: ―Juka'' Mesiaj ti teamta te a'' ju''uneiyaa ―ti
    au jiiak. Ini''i, Krijto ti jiubae.'
  uro-uro: Ama narhoeräm gärqomni i ma Andru qa mualat na äm di qa ñäm nani aa läktka
    ma Saimon bä qa qoar na qa rhoqortäqyia, “Sa ut män bät ma Mesaia.” Ama rharimini
    sä ma Mesaia di ma Krais.
  ita-1885: 'Costui trovò il primo il suo fratello Simone, e gli disse: Noi abbiam
    trovato il Messia; il che, interpretato, vuol dire: Il Cristo; e lo menò da Gesù.'
  muy-muy: 'Andre nakəŋ àɗəboru wur ga məŋani Simu hʉya. Àra àdia ahàr a ti àhi :
    « Mə̀dia ahàr ana Misi a. » (Misi ti awayay aɗəmvaba « *Krist *Bay gəɗakani ya
    amara ni »).'
  kqc-kqc: Kamini ini dubuini Simon siko baku resi niyo, “Una bi Keriso (ini adina
    bi ‘Auba reyo amiye’) baku reyafa.”
  tav-tav: 'To bairi cʉ jʉgocʉ Simóre nemoona camacaʉ aácoami André. Cʉ bʉgaʉ ocõo
    bairo cʉ caĩwĩ: —Mesíare jã bʉgawʉ. Mesía Cristo Dio cʉ cabejericʉ ati yepapʉre
    cʉ cajooricʉ ĩgaro ĩ.'
  eng-ULB: 'He first found his own brother Simon and said to him, “We have found the
