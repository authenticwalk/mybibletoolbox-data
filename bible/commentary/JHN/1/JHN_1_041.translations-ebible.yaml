  kde-kde: Chinu chitandi chatendile Anduleya, ni kuntaha Simoni nkuluwe nahoti, nkunnyaulila
    kuchidoni, “Tùnimwona Masiya,” yani Kilisto.
  ata-ata: Anu mulutu la anu uꞌoxonu mii vile uasi, anu muavuti la mulai mukamulinu
    vimou Saimoni sou muvikalanu lexe nexi texalisou Mesaia (Anu Kalisito).
  qvw-NT: 'Andresñatacmi mayurnin Simonman pasacun. Talilculmi: “Diospa Caćhamuśhan
    Salbacücätam talïlälimú” nin. (Cay griego limayćhu''a “Cristo” nipäcunmi.)'
  nfa-nfa: Ropa dꞌai èmu, ka Anderias laꞌe dènge tenge aꞌa na Simon, ka na peka, aku
    nèngu na, “Aꞌa, ee! Jiꞌi paraga le dènge Mesias!” (Madhutu lii rèngu, ‘Mesias’
    sasoa na, ‘Kristus, nuka Dhèu dhu Lamatua padhadha tèke karèi nèti uru ka, ho
    neo hia mai.’)
  tnp-tnp: Kəni rəueiu agɨn mɨn, in təmuvən meh pian Saimon, kəni məni=pən kəm in
    məmə, “!Ei! !Inotafu rəkɨs Məsaiə!” (Nəghatiən u, Məsaiə, nɨpətɨn u məmə, “Krɨsto,”
    iətəm Uhgɨn təməni məmə otahli=pa.)
  urd-urd: उसने पहले अपने सगे भाई शमौन से मिलकर उससे कहा, “हम को ख़्रिस्तुस, या'नी
    मसीह मिल गया।”
  hot-hot: Yani hayê Yisu vêm ma hi ketheŋ ba hapôm yaŋ Saimon ma hanaŋ, “Yêlô lêk
    ayê Mesia.” (Mesia anêŋ ôdôŋ nena “Kilisi, ôpatu ba Wapômbêŋ hêv ek nêm avômalô
    bulubiŋ”.)
  mqj-NT: 'Le''ba siami lao umpeang Simon Petrus anna kuanni: “Silambi''mokangkami
    Mesias.” (Mesias, kalembasanna Kristus illaan basa Yunani.)'
  rus-SYN: 'Он первый находит брата своего Симона и говорит ему: мы нашли Мессию,
    что значит Христос;'
  mbh-mbh: A ur e avele, nako Andru i ortet itein a Saimon, ma i ria i ve, “Them thopol
    Mesaia lale.” (Na Mesaia mirenga ako ve, toko ako God i ateal i ve aro i el werer
    ile tokokoere.)
  bdd-bdd: Anduluina tasinaina Saimoni ꞌinuwatuhuya, ꞌoinega ꞌitauya tasinaina ꞌibesa
    mwayamwayauweya, ma ꞌilobeya, ma ꞌihegwaeya ꞌigwae, “Mesaiyaina ꞌalobeya.” (Mesaiya*
    ꞌana bui Keliso, beno ꞌena Gilisi. Ma ꞌana sanapu Toꞌabihetena.)
  cbt-NTPO: Shiarahuaton, iin quënanconin. —Iya Simon, Cristo nani quënanai, Yosëri
    a'paimarinso', itërin.
  srn-NT: 'A fosi sani san Andreas du, a go suku en brada Simon, dan a taigi en taki:
    “Un feni a Mesias.” (Mesias wani taki: Kristus.)'
  cta-NT: 'Hora ti ndyaa Andrés ndyaana jiꞌi̱ tyaꞌa, la cuiꞌ nu Simón biꞌ. Liꞌ nchcuiꞌ
    Andrés loꞌo: ―Cua nquijeloo jiꞌi̱ ya ñiꞌya̱ nu laca Cristo, nu ñati̱ tlyu nu nda
    Ni jiꞌi̱ lijya̱ nde chalyuu ―nacui̱.'
  bqc-SIM: 'À gɛ̀ a vĩ̀i Simↄↄ lè gĩa, ↄ̃ a òɛ̀: Wa Mɛsii è. (Bee wì mɛ lↄ
    Kilisi.)'
  tcz-CHONGTHU: Andrew chun asopipa Simon agahol doh in ajah'a, “Keihon Messiah (Christa
    tina ahi) kamu tauve,” ati.
  mar-mar: त्यास त्याचा सख्खा भाऊ शिमोन पहिल्याने भेटला व त्यास म्हणाला, “आम्हास मसीहा
    (म्हणजे ख्रिस्त) सापडला आहे.”
  snp-snp: alako uto yalafo Saimoni olu oloto pi edeto, eti loto loumami, Lamo Mesaiya
    olu oloto piyoiye, loto limo, ya kawa monawa ya Gotikafo ilifi melami we Kilistole,
    loto ne.
  isl-isl: 'Andrés fer nú að finna bróður sinn, Símon, og segir: „Við höfum fundið
    Krist!“'
  spy-NT: Kiwokucheeng'aat ꞉Antereeya ng'eetaabkaamet Simōōni nto yu nyōōru kumwoochi
    kule, “Kookeekas Meesaaya.” (Kerkeey ꞉kaaynaani bo ‘Meesaaya’ yoo /kakeemwa ām
    kuutiitaab Kirikiik kule *Kiriistō, (nyēē ng'aabaat) kōōbooru kule Kāārārookiintēēt.)
  xnn-xnn: Dat ikakamon Andres ay mang-anap ken Simon ta ibagana en, “Dinas-anmi nan
    Mesias.” Nan kayatna ay kanan et dinas-anda si Kristo ay sedsed-enda tay inbagan
    Apo Dios en awnitna ibaa.
  mwe-mwe: A Ndeleya gubhatandwibhe kwaaloleya akulu bhabho a Shimoni, gubhaalugulile,
    “Twaabhweni a Mashiya” malombolelo gakwe a Kilishitu Bhaatapula.
  tte-tte: mwa Anidulu ana paisowa bagubagunana bwaimwa ilau kanakava Saimon iloyai
    yo ana wasa iwolena iwaloba, “Mesaiya kalobai, bwaimwa Keliso.”
  tcs-tcs: Pas ting Andru i bin mekem, em bin go lukraun po bala blo em, Saiman Pita
    ane em bin spik po em diskain, ‘Ei, mipla i bin paine da Masaia, da Promiswan
    uda God i go sanem.’ (Dis wod wea Griklangus i min ‘Kraist’).
  hlt-THB: Lamma cyk na Andru ing a sai taw ak tai Simon ce sui nawh, Mesiah (Khrih,
    tinaak) hu hawh nyng, tinawh kqawn peek aham sui hy.
  soq-soq: Endru Iesu donsane dauwa etene atenlene baiwa me tauwadea alene tatawa
    Saimon banusadie donsane diene wanase, “No Mesaia Inawamba donsatana!” Ebo waia
    Mesaia, sa ipa Ibru aiawa mampe, tane Girik aiawa mampe sa ipa Keriso.
  qub-qub: 'Chaypita Andrés aywaran wauguin Simón cajman. Payta niran: «¡Tayta Dios
    cachamushan Cristuwanmi tincushcäcuna!» nir.'
  att-att: Á dagarágâ en na laguk inalek ni Andares si Simon nga wagi na. Pakálek
    na kuna, kinagi na, “Nesimmuám mi ngin yù Messiya!” kun ni Andares. Á yù kebalinán
    na “Messiya” yù “MakKiristu, nga kamotungán nga patul nga initabbá na ngaw ni
    Namarò nga umay mammaguray ta ngámin nga dabbuno.”
  bki-bki: Ana Andru nene naio ka takisor Yesu garuei, mia naio ban sop̃eli ka kuruano
    nei beamu vo, ana bogo na naio mileal naio berii banio, berial Naverikariano,
    napano kulo Ju nalo abio ea iliano na Ipru aberinavo Misaea, a kulo Kris nalo
    abio ea iliano na Kris aberenio Kristo. Naio berial kanio, berinavo “Kuruaku,
    Naverikariano m̃a na, kumemi numileal naio ruei.”
  bqp-bqp: 'À gɛ̀ɛ à a vĩ̀ni Simↄ lè gĩa, akũ à pìnɛ: O Arumasihu è. Tↄ́ pìin òdi
    pi dↄ Kirisi.'
  mcp-mcp: 'Nyə á ka tɛ́ɛ́d kə wə́ mínyɔŋʉ̂ yé Shímun, kə cɨ nə nyə nə́: «Sə́ mə́
    bwəma nə Mesî (jínə́ dɔɔŋg í kə́ nə́ Krîst).»'
  hat-hat: 'Premye moun Andre rankontre se te Simon, frè li. Li di li konsa: Nou jwenn
    Mesi a (ki vle di: Kris la).'
  npl-NT: 'Andrés achto okajsik ikni Simón, iwa okili: —Yotikajsikeh n Mesías —noni
    kijtosneki n Cristo noso non Dios okipéjpenki.'
  bgg-bgg: Ai è ibam Simon shii nya si dang mage shii ai è Simon shii yao, Gathek
    è Masi shii doh phro. (Hì pha miyaogam pha miyaosiu ne Masi rone yao ro.)
  eng-TCENT: Andrew first found his own brother Simon and said to him, “We have found
    the Messiah” (which means “Christ”),
  eng-BSB: He first found his brother Simon and told him, “We have found the Messiah”
    (which is translated as Christ).
  cpu-NT: 'Ikanta Andrés, apatziro jiyaatashitanakeri irirentzi, irika Simón, ikantapaakeri:
    “Noñaataikeri Mesías (iro ikantaitziri eejatzi, ‘Cristo.’)”'
  san-ASM: স ইৎৱা প্ৰথমং নিজসোদৰং শিমোনং সাক্ষাৎপ্ৰাপ্য কথিতৱান্ ৱযং খ্ৰীষ্টম্ অৰ্থাৎ
    অভিষিক্তপুৰুষং সাক্ষাৎকৃতৱন্তঃ|
  tac-NT: '''Lige alué Antresi yati simile bo''né ba''chila ''yamia Simoni (Pegro)
    anilime, ''lige rewisá anele: ―''Ma rewirú alué Mesíasi. (Mesíasi aniáká pe Kristo
    aniame ju.)'
  eng-WEBPB: He first found his own brother, Simon, and said to him, “We have found
    the Messiah!” (which is, being interpreted, Christ).
  gfk-H: A luena linga, Endru ga nas lah no tasina Saimon, gaam hinawasei ia bia,
    “Mamir ta silhei lah no Mesaia.” (Ma bia da pukusanei ia na haruat mon bia ‘Karisito’.)
  viv-viv: Ada auheꞋama Anidulu gimadulowoga be gina tawagana Saimoni gilelena. Ginuhagani-yo
    gigahena gigayo, “Bana Mesaiya higa Yaubada yana Tovegida yada yoꞋo ginanagoyeda-ma
    ahe anuhagana.” (Tu bona Gilika againe Tovegida hivewagana Keliso.)
  yao-yao: Che Andulea ŵansimene kaje che Simoni mpwakwe, ni ŵansalile, “Tummweni
    Masiya,” yaani “Kilisito Jwakuwombola”.
  tgp-tgp: Hinau tiroma Andrew mo vaia mo vano vara i ale tavaina Simon vara i verea
    isana vara, “Kama hite tamlohi atu, enia natu pa Tamlohi Jujuri atu!” Tamlohi
    Jujuri na leon tavtavuin Israel r̃aramina enia ‘Kr̃isto’ na leo mara Greek.
  auc-NT: Tömengä nänö tönïñacä Timönö ingante ancæte ante diqui diqui minte gote
    adinque angantapa. —Mëetiya mönö änongä ingante atamönapa, angantapa. Tömengä
    ïñömö Wængonguï nänö në Pönongaingä Codito ïnongä ingampa.
  kbc-NT: Aɡ̶ica ane yopaɡ̶adi André jiɡ̶igo doletibige Simão niɡ̶ijo nioxoa. Naɡ̶a
    yakadi, odaa jeɡ̶eeta, “Ja jakataɡ̶a Niɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi,
    ane liboonaɡ̶adi Cristo.”
  bmh-bmh: Umaseu, Yesus nugau zau go uteimai, amegai beteimai, gonugau apag Saimon
    tuloroimai, aureun, “Ig Mesaia pemun.” (Wanib go Mesaia Hibru ze, Grik ze eiman
    Kristus anem. Go du go Uwait nug gonugau duailel koli imarabun tapai meun.)
  ctu-BL: 'Andrés tsi'' ñaxan taja i yʌscun i c''aba'' Simón. Tsi'' sube: Tsac taja
    lojon jini Mesías, che''en. (Mi'' yʌl ti lac t''an, jini Cristo, jini Yajcʌbil
    bʌ.)'
  meq-meq: 'Aŋdəre a ndzay a gər kurre na, a malamar ŋgay Simoŋ. A gwaɗay: «Nəmaa
    ŋgatay a ndo nakə Mbəlom a pay dzagwa i bəy a gər aye.» Andza məgweɗe, Kəriste.'
  noa-H: Mag Andrés hanʌmua hich naam Simón jʌraan mawia hoobaimaawai hirig, —Ya hĩsin
    chadau maran warrgarwe Hẽwandamau Mesías pʌ̈iju ha jaaujerr dʌ̈ita hoobarmgui
    hajim hanʌm. (Mag Mesías haawai griego meúa Cristo haawaiu.)
  alp-NT: Eleki Andrease ialena kai Yesuse pela eleki ikeu loko kwalini Simone eleki
    ibeteke be “Kwali, ami tetue Ile rebe Alla IulakeNi kena hlamate tamatare peneka.”
    Mere kena sou Ibranire Mesiase yo sou Yunanire Kristuse.
  san-VEL: sa itvaa prathama.m nijasodara.m "simona.m saak.saatpraapya kathitavaan
    vaya.m khrii.s.tam arthaat abhi.siktapuru.sa.m saak.saatk.rtavanta.h|
  kbq-kbq: Hagi Endru'a, Jisasima keteno pusante Endru'a nefu Saimoni keno, amanage
    huno asami'ne. Tagra hago Mesaiana hakreta erifore hu'none. (E'i ana agima eri
    rukrehe'ma hu'neana Kraisi'e hu'ne.)
  kbh-kbh: 'Andrés, cabá ndocna inÿe soye ndëma ora, tojána chabe cats̈ata Simón janguanguama.
    Y tbojáninÿena ora, Simónbioye tbojaniyana: “Chë Bëngbe Bëtsabe Uámana Uabuayaná,
    Cristo, fsënjínÿena ca.”'
  ron-LSB: 'El l-a găsit mai întâi pe fratele său, Simon, și i-a spus: “L-am găsit
    pe Mesia!”. (ceea ce înseamnă, fiind interpretat, Hristos).'
  pon-pon: 'I me diaradar maj udan ri a Jimon, indai on i: Je diaradar Mejiaj (iet
    wewe: Krijtuj).'
  nhe-BL: 'Huan Andrés yajqui xitlahuac quitemoto iicni, Simón, huan quiilhui: ―Tijpantijque
    nopa Mesías. (Pampa ipan inintlajtol quitocajtijque nopa Cristo tlen Toteco quiijto
    para quititlanisquía: ‘Mesías’.)'
  sps-sps: Voun a tou kaakaa tsunia fiisen me Jisas, sen tsun ai Anduru tainytainy
    to famuinyasiny tsuan e Saimon ana ya tsue to na ka, “Amam te sab bus a Mes te
    pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy, mes to aya amam a taa Jiu koo rom
    Ya na Mesaia.” (A taa Grik te koo ror Ya, na Krais.)
  wnc-wnc: Ita kuku paana Saimon gamok tawataku kake anzing inikut, “Nitda Mesaia
    apa gwa kamak,” ngang inikut. Sike ninda wamu Mesaia ngangu waaknga anzing tana
    tekwamban yanim. Anututa tapan Krais gatanimuyaapa.
  bus-bus: 'À gàa à a vĩ̀i Simↄ lè gĩa, ben à bènɛ: Wa Mɛsaya è. Tↄ́ pìn wè be dↄ
    Kirisi.'
  gub-BL: Na'e wekar wyky'yr oho a'e kury, izupe uze'eg pà a'e kury. Wexak kury. —
    Uruexak Mexi kwez ure, i'i izupe huwàxi mehe. (— Zaneruwihawete Zanepyro har,
    i'i Mexi zaneze'eg rupi.)
  imo-imo: Andru pumbelie kumbe lepa angenu Saimon koropa kanopa ltendepalie nimbei,
    “Lino Iye Mesaia kanopo ltendemolo,” nimu. (Mesaia akumu Juda imbomanga ungu te,
    akumunga ungu pulumu Goteni imboma nokopa kondombalo iye te lipo mundumbo oi nimbe
    panjirimu iyemu. Mesaiando Grik unguna Kraist nimele.)
  boj-boj: A Yesus uratosiq walwelosiq aqa was Saimon itosiq minjej, “Iga Mesaia unonum.”
    Ñam “Mesaia” di Hibru anjam. Gago anjam, “Kristus.”
  eng-DRA: 'He findeth first his brother Simon, and saith to him: We have found the
    Messias, which is, being interpreted, the Christ.'
  knf-knf: 'Adun awin Ŧimoŋ naweekul aji na a : « Ŋwin Meşuwa. » Meşuwa dawooŋ Kriŧtu.'
  san-KHM: ស ឥត្វា ប្រថមំ និជសោទរំ ឝិមោនំ សាក្ឞាត្ប្រាប្យ កថិតវាន៑ វយំ ខ្រីឞ្ដម៑ អត៌្ហាត៑
    អភិឞិក្តបុរុឞំ សាក្ឞាត្ក្ឫតវន្តះ។
  arn-NT: 'Andre wünelu mew amuy yemealu ñi peñi Simon, fey feypifi: —Pepefiyu tati
    Mesia (tati Cristo ürke).'
  zas-NT: 'Andrejs guin, yalojxgaj bijchaman Simón bigdiilaman, abiꞌ rëbaman lojman:
    ―Ma badxaaglojn bén na̱j Mesías ―rën guiëban Cristo.'
  ken-NT: Arɔk tɛ́mté, aghɔ mɔ́mayi Símun, aghati yi bɛ, “Sɛ́ghɔ mmu anɛ bábhɨŋɨ
    bɛ, ‘Mɛsáya’”, nɔ chi, Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
