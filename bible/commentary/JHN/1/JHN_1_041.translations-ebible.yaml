  txq-txq: Anderias fali losak ka boe ma neu sangga kaꞌan Simon, de nae, “Kaꞌa, ee!
    Ai matonggo mia Mesias ena!” (Nai sira dedeꞌan, ‘Mesias’ sosoa-ndandaan nae, ‘Karistus,
