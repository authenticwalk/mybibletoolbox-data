  zar-NT: 'Andrés naʼ, zíʼalö yöjdiljëʼ bönniʼ bö́chëʼë, lëʼ Simón, ateʼ rëʼ lëʼ:
    —Chibidzö́lituʼ-nëʼ Mesías. Mesías naca tu didzaʼ hebreo le rnna lu didzaʼ griego:
