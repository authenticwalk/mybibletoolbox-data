  eko-eko: 'Mwanzo wonsikana aari ttwiiye Simawu, na khumuuza yoori: “Nampattha Al-Masiihu”
    (enlupaaye yoori Namathawaziwa).'
  qxn-NT: 'Tsaymi Andrésga jina öra waugen Simónta ashignin aywargan. Tincusquirnam
    nirgan: “¡Nogacunam Dios Yaya cachamungan Salvamagnintsic Cristowan tincuyargö!”'
  wol-2010: 'Andare dafa daldi dem seeti Simoŋ ne ko: «Gis nanu Almasi bi.» Baat boobu
    mi ngi tekki «Kirist».'
  kqw-kqw: A mugano utna ra o Endru i pami, i sio pas o Saimon a tisinolik, ra i inanosi
    lena, “Met sa sio pas a Mesaia!” (a kukuraino a Karisito).
  nss-nss: Pwen melit Antruw nali Simon Pita mendreheh imbusiy imu, ara iya kahi nalin
    Simon, pe ipwai iya atan ipa, ‘Yowu kantele Messayah’ (mepo yiy Kristus.)
  snc-snc: Anduru na Iesu eraga-kwaneato. Asikauna kakana Simona edoḡariato, benamo
    ekiraiato, ekirato, “Ḡai na Mesia baḡa doḡaria.” Mesia anina tu Keriso, (Barau
    na ekiraḡi-toreato vevaḡa-maḡuri tarimana).
  lgl-lgl: Me 'are etaeta Andrew 'e taua lo, 'e la ma ka faitale 'afia Simon walefae
    lia, ma ka faarono 'uri 'e ala, “Mera dao lo tonala Mesaea.” Fadanala saena fo
    “Christ,” wale ba God 'e filia fala rananala ioli gi li.
  mmo-mmo: + o 1:41 1Sml 2:10; Saam 2:2; Jon 4:25*tombe la tovu hali Simon pavis-ambe
    nêêl vu nambe, “Haay aatovu Mesia lung la.” Yaanggilin haale Mesiaa-jo naambe
    omaaho sen Anutu yoo holin yi vulôôt in nambe dôôvu yiiy-ato.
  ncu-NT: Mfe̱ŋ ne̱ oo buwi kpa mò̱ daa, ne̱ ɔɔ tɔwe̱ gywii mò̱ fe̱yɛ, “Ane̱ a ŋu
    Masiya‑o.” (Masiya kaase̱ e̱ kaapo̱ fe̱yɛ Kristoo ne̱ Wuribware̱ yɛ o suŋ a ɔ
    bo̱ kyo̱ŋwe̱ kaye̱‑rɔ‑ɔ.)
  cni-NT: 'Impoiji ijatanaque Antirishi, icoapaaqueri irirenti. Ineantapaacariri,
    icantapaaqueri: —Noneaqueri Meshiashi. Acanti Meshiashi aneanequi arori: Quirishito.'
  eng-WMB: He first found his own brother, Simon, and said to him, “We have found
    the Messiah!” (which is, being interpreted, Anointed One).
  zaw-NT: 'Ganiddoo huitiilni bejtzni, dxejc räjpni lojni: ―Abidxälnu Mesías nani
    sälojza Crist ni cabääznu jiääd.'
  san-MAL: സ ഇത്വാ പ്രഥമം നിജസോദരം ശിമോനം സാക്ഷാത്പ്രാപ്യ കഥിതവാൻ വയം ഖ്രീഷ്ടമ് അർഥാത്
    അഭിഷിക്തപുരുഷം സാക്ഷാത്കൃതവന്തഃ|
  tam-TCV: அந்திரேயா போய், முதலில் தன் சகோதரன் சீமோனைக் கண்டு அவனிடம், “நாங்கள் மேசியாவைக்
    கண்டோம்” என்று சொன்னான். மேசியா என்பதற்கு கிறிஸ்து என்று அர்த்தம்.
  mit-NT: '@see-verse:JHN.001.040'
  ceb-ULB: 'Una niyang nakit-an ang iyang kaugalingong igsoon nga si Simon ug miingon
    kaniya, “Among nakit-an ang Mesiyas” (diin gihubad nga: Cristo).'
  ces-LB: 'Po návštěvě u Ježíše vyhledal Ondřej svého bratra a řekl mu: „Nalezli jsme
    Mesiáše – Krista.“'
  mkn-mkn: Pulang deng pulang ju Anderias pi cari dia pung kaka Simon bilang, “We,
    bu! Botong su bakatumu deng Mesias!” (Di dong pung bahasa, ‘Mesias’ pung arti
    bilang, ‘Kristus, andia Orang yang Tuhan su janji memang dari dolu ko mau kirim
    datang.’)
  pol-UBG: 'On najpierw znalazł Szymona, swego brata, i powiedział do niego: Znaleźliśmy
    Mesjasza – co się tłumaczy: Chrystusa.'
  qxh-NT: 'Andrésna wauguin Simónta tarir, willaran: «Tayta Diosninchi acracushan
    Washäcujwan tincushcä» nir. «Washäcuj» ninanta hebreo rimayćhu: «Mesías» nin;
    Griego rimayćhüna: «Cristo» nin.'
  nwi-nwi: Məkneikɨn, Andru rɨmavən məm piauni Saemon, rɨkɨr mɨrauə, kɨni mɨni-pən
    tukun mɨmə, “!Eh! Yaknəm ta Mesaea.” (Nəgkiarien e Mesaea, nɨpran rɨmə “Kristo,”
    yame Kughen rɨmɨrpen mə tukrher-pə kɨn).
  kmo-kmo: 'Rii ameya i riiti yaka, Saimon, riina i sawor: “Nota hewa eeta Mesaia.”
    Mesaia diita maji eecha wocho eeta Kraist.'
  agr-agr: 'Andrés Jisusan wainak, tikichnak tutsuk dekatkauk niina yachi Simogná
    weji: —Yamaik Mesías wainkaji, —tusa ujakuí. (“Mesías” tawa nunak “Kristu” taku
    tawai.)'
  kyc-kyc: Baa aopa yangonge Saimone koto kando nyepala dopa lamaiya. Nambwa Mesaya
    doko kando nyelambano, leya. (Mesaya doko Koraisa dopale.)
  urd-GVU: اب اُس کی پہلی ملاقات اُس کے اپنے بھائی شمعون سے ہوئی۔ اُس نے اُسے بتایا،
    ”ہمیں مسیح مل گیا ہے۔“ (مسیح کا مطلب ’مسح کیا ہوا شخص‘ ہے۔)
  yre-NT: 'Andre zɩɛ, min tɛdɛ nɛn e -kʋ "va "bɛ, -a ''bɔ "bʋɩ Simɔn nɛn. Ɛn e -yrɛ
    ''nan: «Kʋ min nɛn e cɩ Crizi -a bɛ -a ''yɩ.» Crizi -ci nɛn ''nan min nɛn Bali
    -a ''si "va.'
  fuh-BKF: 'Ko Andire artii e waɗude fu wo filowaade sakiike muuɗum Simon oon. O wi''i
    ɗum: —Min nji''ii Almasiihu (ɗum na fiirta «Mo Laamɗo suɓii»).'
  arl-NT: 'Tariquiicuaji, Andrésri ritia tarajanu Simón pajenuucua quiaquiaari. Na
    riuriatasacari, na sequereeri: —¡Cua tarajanunaa, canaari Cristo niquiriquiacuaani,
    tariucuacaanu Pueyaso sequesano na jiyarosocoriquianotej!'
  ziw-ziw: Anduleya ambwila Simoni nkongo, mlukolo ywakwe. Amgamba, “Chimwona Masiya.”
    Masiya nu nukokugamba Kulisito Mkombola.
  grc-TR: Εὑρίσκει οὗτος πρῶτος τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα, καὶ λέγει αὐτῷ, Εὑρήκαμεν
    τὸν Μεσσίαν — ὅ ἐστι μεθερμηνευόμενον, ὁ Χριστός.
  nag-nag: Tai Simon ke bisari kene koise, “Amikhan Messiah ke pai loise,” motlob
    ase Khrista.
  eng-OEBCW: He first found his own brother Simon, and said to him, ‘We have found
    the Messiah!’ (a word which means “Christ,” or “Consecrated”.)
  knj-NT: 'Jix lawi c''al sk''anab Andrés tu'' yetoj Jesús, jix to seyon ec'' jun
    yuẍtaj tu'', jix ilcha c''al yu, jix yalon tet jaxca ti'': —Jix ilcha naj Mesías
    ku, ẍi naj tet naj Simón. [Mesías chi yal yel oc apnoj Cristo, naj Ak''bil Yopiso
    yu Dios.]'
  deu-1912: 'Der findet am ersten seinen Bruder Simon und spricht zu ihm: Wir haben
    den Messias gefunden (welches ist verdolmetscht: der Gesalbte),'
  san-PUN: ਸ ਇਤ੍ਵਾ ਪ੍ਰਥਮੰ ਨਿਜਸੋਦਰੰ ਸ਼ਿਮੋਨੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ਪ੍ਰਾਪ੍ਯ ਕਥਿਤਵਾਨ੍ ਵਯੰ ਖ੍ਰੀਸ਼਼੍ਟਮ੍
    ਅਰ੍ਥਾਤ੍ ਅਭਿਸ਼਼ਿਕ੍ਤਪੁਰੁਸ਼਼ੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ਕ੍ਰੁʼਤਵਨ੍ਤਃ|
  nob-LB: 'Det første Andreas etterpå gjorde var å lete opp sin bror Simon. Da han
    fant ham, sa han: ”Vi har funnet Messias, den lovede kongen”. Messias betyr den
    som er salvet.'
  ntj-ntj: waarrpungkula yanu palunyaku kurta Tjayimannga ngurriralpi watjarnu, “Kulila.
    Matjayanya-litju nyangu.” Tjiinya Matjayanya wangka ngaapirinypa Kurayitjanya
    wati nyarra Mama Kuurrtu kalkuntjanya.
  sxb-NT: Ekia Andereeya yasooka okukola, no okuagala wamwawu waae Petro, kandi olwa
    yamutuukra yamulaga otino, “Tutuukiire Meesia!” (‘Meesia’ ne ekingʼana ekia Oluibrania
    ekilagana mbwe ‘Kristo, omulowole owa Katonda.’)
  nhu-NT: Ɛ Andulu wvudvu mum gɛn lo gom waa bwee wvù Semon, see ɛ̂ wvú lɛ, “Bese
    nu ɛ yɛn wase Mboyse wvù Nyo' to kawɛɛ le” (fì nu lɛ Klistu).
  row-row: Baliꞌ losa-losaꞌ ma Anderias neu sangga aꞌan Simon nae, “We, aꞌa! Hai mindaa
    mo Mesias ena!” (Sia sira dedꞌean ‘Mesias’ sosoan nae, ‘Kristus, naeni Atahori
    fo Lamatualain helu-fuli memaꞌ eniꞌ a lele uluꞌ a fo nae haitua nemaꞌ a.’)
  msy-msy: Egha Andru Iesus ategha maghɨra ghua uan aveghbuam Saimon batogha, egha
    kamaghɨn a mɨgei, “E Mesaian gani.” (Ziar kam “Mesaia” a kamakɨn, “Gumazir God
    Ua E Iniasa Mɨsevezim.”)
  agg-agg: Ai hu, ahandɨ amoŋgo Saimon kokorürɨ hoeirirɨ haya hoafɨyundühɨ yahuya,
    “Ro Mesaia hoeimarɨhurɨ,” mehu. (Ndürɨ Mesaia ra Grik hoafɨnambo Krais-ani.)
  ptp-ptp: om Andlu la vô li Saimon dɨ nêl vô ên nêbê, “Xe xê Mesaia.” Mesaia ge,
    lê ngwe nêbê Kɨlisi dɨ kehe bêga nêbê xomxo ti wê Anutu vông i lam ge.
  nak-nak: Tio e Andrew hari, eia goio paa muli muga e tabarala e Saimon, eia goio
    veiala mago “Amite hiloti e Mesaia.” (La masova la isa ale mai e Kraist.)
  lbb-lbb: A ningnigo na utna ning e Endru i toli, i seren pas e tasnalik e Saimon,
    pa i atai i mange, “Mila ka pastetek pas a Mesaia!” (a kamkamna mang e Karisito).
  kan-2017: ಇವನು ಮೊದಲು ತನ್ನ ಅಣ್ಣನಾದ ಸೀಮೋನನನ್ನು ಕಂಡು ಅವನಿಗೆ “ನಾವು ಮೆಸ್ಸೀಯನನ್ನು ಕಂಡುಕೊಂಡೆವು”
    (ಮೆಸ್ಸೀಯನು ಎಂದರೆ ಕ್ರಿಸ್ತನು) ಎಂದು ಹೇಳಿ,
  cso-NT: 'Jáun² la³juɨ³² ca³hnah² Tre²¹ Sí¹mu²¹ raɨnh²¹, hi³ ca³záɨh³ dí² la³ lá²:
    ―Má²lɨ́²neh²¹ jnoh¹ Tsá² lɨ́n³ Mesías (jú¹ *hebreo nɨ́² hnió³ juáh³ “Tsá² zéi¹
    Dió³²”, la³ cun³ juáh³ tsú² jáun² cun³quionh³ jú¹ *griego “Tsá² lɨ́n³ Cristo”).'
  ena-ena: Ua igavɨla cɨhu isanu Saimon dɨ suhɨla suhɨla vemi. Ve igavɨla Saimon dɨ
    abami. Alaŋ Mesaia dɨ ci igalu uami. Hulaŋ mu Asɨ lɨbɨmɨŋavɨla hulaŋ iamɨgali
    ahɨliahuiahu saŋ abɨci vebali aba abavɨhadami agasaŋ Ibɨlu ciaŋ hɨvɨ Mesaia uavɨhadami.
  tgo-tgo: I viva moli, Endru i vaidikaiya ghaghae Saimon na i dagewe iŋa, “Kaero
    mo vaidiya Mesaiya” (gharumwaru Krais).
  yap-yap: Ka chingiyal’ nem me yan Andrew ni be changarnag walagen ni pumo’on, ni
    aram Simon miyow mada’, me yog Andrew ngak ni ga’ar, “Kug pir’egew fare Messiah.”
    (Ni fan e re bugithin ney e “Kristus.”)
  mop-NT: Tu seebal u cüxtaj u sucu'un le'ec aj Simon Pedrojo. —Ti cüxtaj a Mesiasa,
    le'ec u yaj Sa'alil a cristianojo,— cu t'an aj Andres ti'i u sucu'un. Ichil a
    t'an griegojo, Cristo u nu'cul a Mesiasa.
  tet-tet: Fila no fila, Andreas lai-lais baa buka maun Simon nodi katak naꞌak, “Hei,
    mau! Ami hasoru Mesias tiꞌan!” [Iha siakaan lia Aram, ‘Mesias’ naꞌak, ‘Kristus.’
    Kristus nia, mak Naꞌi Maromak nameno kedan atu solok mai.]
  hlt-MCSB: Te long tah a maya Simon te a hmuh vaengah lamhma la, “Messiah [Te tah
    Khrih ni a thuingaih], ka hmuh rhoi coeng,” a ti nah.
  xtd-NT: 'Hora ijan ni n‑nanitnaꞌa‑s xiꞌin ñani‑s Simón, te n‑jaꞌan‑s: —N‑ka nanitnaꞌa‑r
    xiꞌin Mesías, Ia n‑tundaꞌa Ianyuux. (Mesías juini kachi: Cristu.)'
  mdy-ETH: ዒንዲራሴ ቤርታዺ ፔኤኮ ጌርሲ ሲሞኦኔ ኮራ ዓኣዻዖ፦ «ኑኡኒ ሜሲሄ ዴንቄንቴሞ!» ጌዔኔ። [ሜሲሄ ጌይፃ፦ ካኣቱሞም
    ዶኦሚ ዓርቆናያ ጌይሢኬ።]
  spl-spl: '@see-verse:JHN.001.040'
  usp-NT: 'Ajruc''re'' nab''e xe'' chi jtoquic Simón ri ratz y xij re: Xkata'' winak
    ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew ri tib''ijsaj Mesías re,
    xche'' Andrés re Simón. (Ri jcholajl tielwi'' man b''ij Mesías, Cristo.)'
  zav-NT: 'Na'' Ndresən'' antslə ze''e gone'' bichlə ɉəyeni''e Simon biše''enə'' na''
    gože''ene'': ―Babežaglaoto'' Mesiasən''―, zeɉe dižə'' Cristən'' ben'' gwleɉ Diozən''
    par gaquəlene'' ṉasyon Izrael c̱heton''.'
  sgz-sgz: Má namur, ái Enru a han mák sangar i ser pas tuán, ái Saimon, mák parai
    singin ngoromin ngo, “Gimáte ser pasi má Mesaia!” (Sálán worwor erei ‘Mesaia’
    ngo ‘koner a ilwa pasi ái Káláu’.)
  kek-NT: 'Nak ac x-a̱tinac riq''uin li Jesús, ticto co̱ laj Andrés riq''uin laj Simón
    ut quixye re: —Anakcuan xkatau li Mesías, chan. (Chi jalbil ru naraj naxye “li
    Cristo li taklanbil chak xban li Dios”.)'
  blz-NT: 'Ia liuliu nansarak i Simon utusna, ka'' nambantilkon taena, “Kai nopootuungmo
    tii Tomundo'' Pansalamatkon!” (Tomundo'' Pansalamatkon aratina: Kristus)'
  poe-NT: 'Na ntá tuénxín tí chꞌín Andrés sákjuíkjeyá chꞌán tí sa̱vé chꞌán Simón.
    Ntá chénka chꞌán tí sa̱vé chꞌán kíxin: ―Ó kꞌuitjani tí nkexro Mesías ―ichro chꞌán.
    Tíha mé tꞌaxrjexín kíxin Cristo.'
  san-TAM: ஸ இத்வா ப்ரத²மம்ʼ நிஜஸோத³ரம்ʼ ஸி²மோநம்ʼ ஸாக்ஷாத்ப்ராப்ய கதி²தவாந் வயம்ʼ
    க்²ரீஷ்டம் அர்தா²த் அபி⁴ஷிக்தபுருஷம்ʼ ஸாக்ஷாத்க்ருʼதவந்த​:|
  cof-NT: Junni Andreri yachi acoca neyato fenue ya Simón tinunca. Yaca fetobi, Crístoca
    quiralaquiyoe latinue. (Aman jun matu to fiquichi Diosi wenteto ereca jun tsachica
    Cristo tino jominue.)
  srm-NT: 'Nöö hën wë di de kumutu a Masa Jesosi dë, hën Andiasi go nëën baaa Simon
    wante. Hën a taki dëën taa: “Womi e, womi, u feni di sëmbë baa, di Gadu bi paamusi
    taa a o manda da u faa ko Könu fuu.”'
  qvs-NT: 'Chaypina Jesuswan parlashkanwasha Andreska kuskalla rirkan wawkin Simonta
    maskak. Tarishpana willarkan: —Ñami tarishkanisapana shuyaykananchi Tata Diosmanta
    shamudu runata.'
  zca-NT: 'Orze'' mikwa''n Ndres wech Ndres, xa'' lë Simón par nzhab xa'': ―Lë''no
    mizhë''l Me nak Mesías ze'' (widi''zh kwa''n gab Krist).'
  cbc-NT: 'Bairi cʉ̃ pʉame jicoquei cʉ̃ jʉ̃gocʉ Simorẽ cʉ̃ macãʉ̃ ácʉ́ baiwĩ. Bairo
    cʉ̃ bócaʉ yua, atore bairo qũĩñupĩ: —Mesías cawãmecʉcʉre jãã bócaapʉ. (Mai, Mesías,
    atore bairo ĩgaro ĩña: “Cristo, Dios cʉ̃ cabesericʉ ati yepapʉre cʉ̃ cajoricʉ,”
    ĩgaro ĩña.)'
  qxo-NT: 'Tsaypitanam Andres jinan öra aywacurgan waugin Simonta ashegnin. Tincusquirnam
    nirgan: “¡Nogacunam Tayta Dios cachamungan salvacogwan tincuyargö!” nir.'
  mox-mox: Ta baʼe Anidulu nana ge taha yani daviaqa nugwetei, ta ʼesi lukwayavonega
    tauya tuana Saimoni sabi salina, ta tuta nana lobea ʼinega voneaya, “Tuagu, imaʼa
    Mesaia niʼa alobea.” (Mesaia ana alamani Keliso).
  kew-kew: 'Go rabu Andru-mi ame Saimon adasaawa agaa gupa lakesa: Niaame Mea Repae
    Aa aba adama sa. Mea Repae bina re gupa Mesaia Krais teme.'
  dww-dww: Dabudine Endru aba ya voiena inam noḡone ya naḡo tasinama Saemon ya wane,
    be ya riuena, “Tauma Mesaia kè banavina.” Mesaia baninama inam Keriso.
  nif-nif: Endɨ Yesu gɨta pakap kañbimbi, dɨndɨmgan ñam dal Simon lonjɨ-ta-ña kañbi
    nɨñguk, “Nɨtɨ Mesia ip kamɨk.” (Mesia wɨn Glik manda plon Klisto kɨtɨañ.)
  twi-ASANTE: Adeɛ a ɛdi ɛkan a Andrea yɛeɛ ne sɛ, ɔkɔhwehwɛɛ ne nua Petro ka kyerɛɛ
    no sɛ, “Yɛahunu Mesia no.”
  aoj-aoj: Andru aꞌ ataꞌ usiꞌina notanima naliꞌ nafeꞌ nowandoꞌma Saimon, ama niꞌipana
    nigaꞌi, “Afaꞌ wati Dembinai Mesaia eaꞌ.” Apaꞌ deiꞌ mambema agol agalemba Mesaia
    maꞌi Krais, God nandandepana nasapaꞌana nagafiꞌii.
  cbv-cbv: Waícanjeh Andrés weép jeñédih bididih ã bejep jĩ. —Mesías jwĩ niijní, Dios
    ã wahnidih jwĩ jwãááp be, ãt niijíp wʉt jĩ. Griegowãboó Dios ã wahni niijná, ‘Cristo’
    ĩpĩ́ niijná caá.
  taw-taw: Edlu ne Jisas nop kelɨgɨl, won anɨb anep am nɨmam Saymon nop pɨyow nɨŋɨd
    agak, Mesaya nop mɨñɨl nopun agak. Yɨb Mesaya nɨm ak, jɨj anɨgɨl mɨdeb, Bɨ God
    nop aglup ak, binɨb okok kɨlop dɨl kod yenɨgab ak.
  jic-NT: 'Andrés Jesús jus tjinyuca na, len̈ way tjemey la tepyala jupj tsüipe Simón.
    Jus tjinyuca, tjevele jupj lal: —Ncupj jus tjinyucucj Jepa niná Dios tjevele ca
    jas majamas cupj nt''a. Jupj ca qjuis capj mp''a''sas. ‘Cristo’ jupj velecj cupj.
    Nasa tjac'' jupj —tjevele Andrés.'
  zap-NT: 'Ne primerdee wlaa Ndrizh, waye Ndrizh bech Ndrizh Simon, lex re Ndrizh
    lo bech Ndrizh: ―Che wan noo Mesías (ne rna Crist).'
  wer-wer: Pi teëntom së pim nanëp Saimon koirak epël ök mëëa. “Tenip Anutuu Yaö Mëëaup
    Kristo koirak itenaut.”
  ipi-ipi: Anate-lene balato balana amene Saimone okone wamba ini bulupane aiya pua
    andoto, nalipato Mesaya oko andaipa leaipia. Gene Mesaya oko mopeke loto, Gitiki
    pii lo Kataisa lalaini.
  qul-NT: 'Chaypacha Andreska purerkan wauken Simonta masc''aj. Payman nerkan: —Mesiasta
    tariycu. (Mesías niyta munan: Cristo.)'
  ter-NT: 'Inúxotike, opósikoponoa Ándere ne Símaum, enepone koati po''ínu. Inixóponoane,
    hara kíxoa: —Vínixoponoane ne Mésiya —kíxoane. (Yoko enepone Mésiya koêti, kuteátine
    Kristu koêti, enepone páhoe Itukó''oviti koíteovo xâne koêti.)'
  bmr-NT: 'Jaabo Andre jinejeque moonɨtɨɨboro inahabo Simonco iguiinutuuboro diiboco
    nuuhi: Meecɨ mahatyɨmecuuhi Mesia Cristo onooboco, nooboro. Mesia, Moocaanitɨ
    asaabo ihaivojɨɨsucuqui, eneejiruno.'
  fuf-fuf: 'Kanko Andaraawu o adii yiidude e Sim''uunu neene-gooto makko on, o wi''i
    mo: «Men yi''oyii Almasiihu on.» (Ɗun no firi «Toɗɗaaɗo on.»)'
  bhl-bhl: 'Keko beli, e fongate akate awkunum Saimon elo atebam uneko, bokolewomele:
    “Kutaka! Nu Mesaya elo atemuw te!”, dangse kale. (“Mesaya” em weng mongom ete
    “Kulais” ete te.)'
  ons-ons: Paki so Andreaŋo qeliŋone more ari eaka tatine Saimon maratka more olale
    rake, “Ŋere Mesia Anutuŋo birakaki ketke, ea marat kamaite, Mesia yemo kine iwa
    yale, ŋeiwa Anutuŋo borikino ŋine ebu sayakane birakake.”
  con-NTPO: 'Tse''faei''ccuyi tise quindya Simónma tta''ttapa attepa su: —Mesíasma
    gi atte''fa. (Chiga moen''cho Cristo qquen su''cho tise''pa aya''fangae.)'
  ghs-ghs: noi ao tuumaqi Siimo nane gotta nomeke saridzeqi hee, Nookare. Nanai aoke
    Kiristu (oonihe Heboro totohoio Mesia) noke saridzemi oorai.
  peg-peg: ହେୱାନ୍‌ ପର୍ତୁମ୍‌ ଜାର୍‌ ଟଣ୍ଡେନ୍‌ ସିମନ୍‌ତିଂ ଚଞ୍ଜ୍ୟା ଆଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌,
    ଆପେଂ ମସିୟାତି ହୁଡ଼୍‌ତାପ୍‌ନା, “ଇମ୍‌ଣାକା ଅରତ୍‌ କ୍ରିସ୍ଟ ।”
  txu-NT: Nãm ar ỹr'ã akati nhym Ãngre kamy Ximão kumrẽx jabej tẽn arỳm kum katon
    kum, —Arỳm ne bar Mexijmã ikato, ane. Me õ Bẽnjadjwỳrbê kumkatibê Kritu'ã ne me
    kum Mexij jarẽ.
  eng-WEBU: He first found his own brother, Simon, and said to him, “We have found
    the Messiah!” (which is, being interpreted, Christ).
  gnw-NT: 'Andrés oo rani uvãe tɨqueɨ Simón pe jare jei chupe: —Nuvãe ma Mesías. (Cua
    uipota jei hebreo iñee pe: “Cristo, Tumpa ombou vae”.)'
  mux-mux: 'Yu sumbi-sipa pupa angin Saimon korupa kanupa liipa kene yundu nimba mele:
    “Pulu Yili-ni “oliu nokupa konjumba yi te liipu mundumbu.” nimba makó turum yi-nuim
    Mesayale kanupu líímulu.” nirim. (‘Mesaya’ akili Juda-yambumanga ung te. Mesayale-ndu
    Grik-ungna ‘Kraisele’ nilimele.)'
  maj-NT: 'Kui xi títjun ngjingisjai Simon ko̱ b''a̱ kitsúhu̱: —Ja kuasakúni̱ nda̱
    xi kitsú Nti̱a̱ná nga ts''i̱ín nibá.'
  bkq-NT: 'Jesus agâ adâkebygueduo myani André tywaigoru nhuinly, aguely: — Paigo,
    Deus Ingonotyby Messias xina netai — kely. (“Cristo” keze “Messias” kely gregüem.)'
  kue-kue: Ana komnaiye Andru ta orkwa i, ye angigle Saimon doko kan indre ana ditongwa,
    “No Mesaia kan imbuglka.” (I mambuno Krais we dingwa.)
  cot-NT: 'Ariqueate iriatimpa iroqueti yoaquiti icoaguequitiri iriguentijeguite,
    inejapojaqueriqueate icampojiri: —Nonejajiaqueri Meshiashi —ocantaque: “Quirishito.”'
  bnp-bnp: E Andreas i malaviriri kunana i vano, i matavisia e tukana, i vakalongoa,
    i ta maea, “Miri matavisia e Mesaia” (re Kristo).
  apn-NT: 'Hãmri nhũm Andreja htõ Simãw wỳr tẽ nẽ kãm: —Kwa na pa wa jarãhã Tĩrtũm
    kot mẽ pakaxyw ãm xwỳnhta pumu. Ma pu hwỳr ka wa ixwar ano ho omu nà. Anẽ. Ijaew
    kapẽr kãm “Tĩrtũm kot mẽ pakaxyw ãm xwỳnh” anhỹrja te kot Gres kapẽr kãm “Kris”
    anhỹr jarẽnh pyràk. Ijaew na prem ã Jejus jarẽnh anẽ nẽ harẽnh o: “Tĩrtũm kot
    mẽ pakaxyw ãm xwỳnh.” Anhỹr o harẽ.'
  ctp-NT: 'Bra ti ndyaa Ndre ndyaa naan yu ꞌin taꞌa yu, ti kwiꞌ Simón kanꞌ. Ykwiꞌ
    Ndre loꞌo taꞌa yu bra kanꞌ: ―Wa ndyija lyo ꞌwa nu lka Krixtu, nten tnun nu msuꞌwa
    Ndiose ndijyan lo chalyuu ―ndukwin Ndre.'
  bre-BRG: 'Andrev a gavas da gentañ Simon e vreur, hag a lavaras dezhañ: Ni hon eus
    kavet ar Mesiaz (da lavarout eo ar C''hrist, an Eouliet).'
  opm-opm: Oh Jisas ohe komnong sonmat nanip Pita ohnongri ambur pipri. Susa pathan
    oh nanip ohnong Nuhut Mesaia ohnong wandeiyamur potipri. Hibru ire mengtei Mesaia
    porishemur. Grik ire mengtei Krais porishemur.
  bvr-bvr: Ganapiya, lika nipa Andru a-jarl, Jayman a-barripuna ngardawa worlapa niya.
    A-yinanga nula, “A-lay, ngatipa nyirri-barripuna an-gata Macháya (Messiah).” (Minyja
    gun-gata a-yinagata, “Macháya,” gun-narda minypa an-nelangga Christ, minypa ngayburrpa
    nguburr-yinaga nguburr-workiya, “An-gata Wangarr a-jerrjerrjiyana nula an-ngayburrpa
    Wanngu An-gunega.”)
  wal-wal: Inddiraasi koiro ba ishaa Simoonaara gaittidi, “Nuuni Masiyaara gaittida”
    yaagiis. “Masiyaa” giyoogee “Kiristtoosa” giyoogaa.
  zad-NT: 'Na'' Andréza'' lii jadiljtie'' beṉ'' bishee Simónna'', na'' chi''ene'':
    ―Ba billelinto'' beena'' nak Mesíaza''―. Na'' Mesías zejin Cristo, beena'' chbezgake''
    wseḻ'' Chioza'' kwenc̱he iṉabi''e.'
  kmg-kmg: 'Eme eki biac hahac-ticne Simoŋ bâfuarâ šiŋuc âzâcnewec: “Nâhe Mesia (Kristo
    hâcne(c) bâfuakoperec.”'
  aso-aso: 'Aza Izesukisi minosa aꞌmidotiꞌ nene geto vo uvolohine Simoniꞌni viseꞌ
    ogo ningo tiꞌ lo lo-imineꞌ: Mesiaꞌni nene mo ningekune (laza aꞌmine gamazi Mesiaꞌ
    nene do velepeꞌ izo tiꞌ lo lolosune: Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live
    ve).'
  uli-uli: Irel yodwe ngo Andrew sala meri fedaley Simon we bisil re sala wer fengal.
    Yesa kangalu bo, “Hamem hasa wiri Messiah we.” (Fael pedal hapatpat le ila “Kristus.”)
  nin-NT: Inkindirr i ime̱me̱ yi nggo Andoro à na yi inggi, i si nggo à gru ku zha
    uzayirr Sima, na da ku di, “Inta i hi Mezaya wa.” (Inkpi inggi yi su “Kristi”.)
  tgk-tgk: 'Ӯ аввал бародари худ Шимъӯнро ёфта ба ӯ гуфт: «Мо Масеҳро ёфтем» (Маънои
    калимаи «Масеҳ» Таъиншудаи Худо аст).'
  acu-NT: 'Andréscha Jesúsan wainkau asa, chikich aintsun ujatsuk, niyá eemak ni yachiin
    Simónkan eaktas wemiayi. Nunia wainak: —Mesíaska wainkaji, —tusa ujakmiayi. Mesías
    ta nuka Cristoitai, Yus akupkamuitai taku tawai.'
  cak-WNT: 'Ri Andrés nabey c''a xberila'' ri Simón ri rach''alal y xberubij chare:
    Xkil ri Mesías. Ri Mesías ntel chi tzij ri Cristo.'
  ebk-ebk: Uy enanap Andres omona hi Simon ay sunúdna. Kuna pay inila, kenalina kan
    hiya, “Nad-ananmi nan Mesias.” (Nan laychun ay kanan nan Mesias at Cristo.)
  spa-PDDPT: 'Éste halló primero a su hermano Simón y le dijo: Hallamos al Mesías,
    que significa Cristo.'
  ruf-ruf: Bahala, Andereya kambama ndughu yake Simoni, kamlongela, “Tumwona Mkombotsi
    iyasaghulighwe ne Imulungu!” Ayo iyo Kiristu.
  gun-gun: 'Ha''e va''e ma guyke''y Simão-a py ranhe oo. Ha''e vy aipoe''i guyke''y
    pe: — Ore rojou ma Messias — he''i. “Messias” ma “Cristo” ''ea.'
  agu-BL: 'Ej nin yi ntaxk oc i'' tan xtxumle''n jun takle''n, nin ben lajke''l tan
    joyle''n Simón yi stzicy. Itzun taltz tetz: —Ja jal yi Mesías ka''n. (Yi na elepont
    yi yol Mesías, i''tz yi Cristo, yi bixba''nt tan Kataj.)'
  isn-isn: Akamihenga muluna akwe uSimioni nu kumutambuila,”Kamulijaa uMasihi” (niiza
    impyanigwe Kristo).
  eng-PEV: '@see-verse:JHN.001.040'
  ilo-ULB: Nakitana nga immuna ni Simon a kabsatna ket kinunana kenkuana, “Nasarakanmin
    ti Mesias (naipatarus a kas, 'ti Cristo').
  pir-NT: 'Sa yero duita tiquiro wahminore Simore maca, boca, tiquirore ohõ saha ni
    yahuahye: —‍Mesiare Cohãcjʉ̃ marine yʉhdʉo dutiro tiquiro ohoriquirore ʉsã bocaʉ,
    niahye Andre Simore. Mesia ʉsã ye mehna nina, Cristo nina niaja.'
  anv-NT: Andru abɔ́ mbɛ akɛlé meŋmo wuú Simun. Agɛ́gé ji, agaré ji aké, “Ɛsé
    degɛ́ Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.” Mabɔ ami na, malu wyɛ mabɔ mami mamaá
    ne Kras.
  sab-NT: 'Andrés jo siere Jesu kledu ngwadige gire blike Andrés jo mo daballa Simón
    jwen, ama takalin Jesu kaite daballage, Andrés gerudu daballa ole: —Sbali Chube
    gerudu be kwian jwannga siere kage kwian alin, e Mesías, nege ama kle cheske,
    ama skwendu chage. (Mesías amaña kada Cristo.)'
  tmd-tmd: Edru mag akwör du pɨgnɨŋ nuŋwa Saimon nugwo hölu nugwön yadöŋa, “Mesaia
    hönɨŋö rön öim pöx mɨdmɨdöl nöbö aku weik nugwölɨŋö,” röŋa. “Mesaia” röŋ mönö
    mag aku, Grik mönö yadön “Krais” me röia.
  acr-NNT: 'Ekꞌu ri Andrés nabꞌe na xuꞌtzukuj ri ratz Simón; y echiriꞌ xuriqo, jewaꞌ
    xubꞌiꞌij che: —Ya xqariq ri Mesías —xchaꞌ. (“Mesías” e keꞌelawi ri Cristo, Ruchaꞌoꞌn
    lo ri Dios.)'
  kpg-kpg: Andrew ga limalima di gidee dono duaahina go Simon Peter, ga helekai gi
    mee, “Gimaua gu gidee di Mesaia.” (Telekai deenei dono hadinga bolo “Christ.”)
  taj-taj: थेसे ङाच्‍छा ह्राङला ज्‍योज्‍यो सिमोनदा स्‍याप्‍सी, “ङन्‍से मसीहदा स्‍याप्‍जी,”
    भिसी पाङ्जी। हिब्रू ग्‍योइरी “मसीह” भिबा चा “थार्बा पिन्‍बा ख्रीष्‍ट” भिबा हिन्‍ना।
  avt-avt: Wasenum, mɨtɨk Endru kɨnaaiwɨr Jisas ken kɨnapɨn heiyiuwe kɨrak Saimon,
    hɨrak ketpɨwek, “Hawɨr epei wɨnapɨn Mɨtɨk Iuwe Mesaia.” (Haiu meweikɨn hɨm Mesaia
    haiu matɨp Krais, Mɨtɨk kerek God kehimɨtanek kakɨkaap haiu mɨt.)
  cbk-cbk: Despues si Andres ya anda busca con su hermano si Simon, y ya habla con
    ele, “Ya encontra ya came con el gente con quien Dios ya escoje para reina como
    un rey entre el maga gente, y ele amo el Cristo.”
  uig-ARA: 'ئاندرىياس ئاۋۋال ئۆز ئاكىسى سىموننى تېپىپ، ئۇنىڭغا: ــ بىز «مەسىھ»نى تاپتۇق!
    ــ دېدى («مەسىھ» ئىبرانىيچە سۆز بولۇپ، گرېك تىلىدا «خرىستوس» دەپ تەرجىمە قىلىنىدۇ)'
  tuf-tuf: 'Itay ocuajacan rahsan tui tas itir car, Andresra Simón wahitay bijacro.
    Istír car Simón quin wajacro: —Sirat Cara Ayin Wajaquin isat bar itchacro, wajacro.
    Cara Ayin Wajaquin ajc istiy Crístoro.'
  abx-abx: Si pagbalik-na mga iya, gana' la'in isip-na si Andres kon ma'in i pag'anda'
    dayon si Simon ngan agpakatu'an-na, “Sabagatan kami' na i Tinu'inan Mannanalwas.”
  mco-NT: 'Chi jada'' Andrés oy ixtäy y''uch Simón tɨm jayɨjp, chi nɨmay: ―Tɨ ɨɨch
    ajcxy nbaady je Mesías ―jadu''n je ayuc Mesías yhuimbɨdzɨma''ñ Cristo.'
  kqf-kqf: Endulu maḡemota tuwaḡana Saimon i banavi bi i giuwena gado, “Tama Vinevinena
    ke banavi, tana taunana Keliso.”
  cpb-NT: 'Ikanta Andrés, apatziro riyaatashitanakeri irirentzi, jirika Simón, ikantapaakeri:
    “Noñaakeri Mesías (iri ikantaitziri eejatzi, ‘Cristo.’)”'
  aon-aon: Aria Andru nanak arigas atin naurim ananin ashuken Saimon. Nanak naparugan
    natrun aria nakripan nakri, “Apak iganigadae maparug aria matik Mesaia.” Muwanam
    enyudok baraen um, douk nyakri Krais anudok douk Iruhin nagraehan aria neshopokan
    nanamori nunarao arpesh iri.
  hus-NT-2005: 'Na Andrés, kʼale okʼox kin aliy nin kidháb Simón ani in utsaꞌ enchéꞌ:
    ―I elámal an Mesías ―jechéꞌ in léꞌ kin ulu, an Kristo.'
  mig-NT: 'Cha̱a yá''a, ni̱ nani''i̱n‑ní‑de ñani̱‑de Simón. Te ni̱ ka''a̱n‑de jíín:
    Ni̱ ka̱ketá''an‑ri̱ jíín Mesías (ja̱ kuní ka''a̱n: Cristo), áchí‑de.'
  bps-bps: Na i tnanin nimò Andru, gasilan fanngabal flanekan Simon, na manan di kenen,
    “Tateenmi i Mésaya.” (I gumtatek talù Mésaya, dunan Krayst, i Mgalék Dwata).
  mbs-mbs: Pegketà nengemahà si Andres te kakay din si Simon, aw minikagi sikandin,
    “Kinità day se Misiyas.” (Se kedegdagan niyan, “Cristo.”)
  tof-tof: 'Dümdüman ene kakóm, Endrru tóba narezoret we esenórr, Saemonón, da oya
    we izazilürr wagó, “Ki ene Mesayan kuri eserre!” (Mesaya, oya küp módóga: ⌊Kerriso⌋.)'
  cme-NT: 'Fuɔ wuɔ ta kã mɔlŋo yaa wulaa‑i igɛ̃na ka waŋ baa-yo wuɔ: «Diiloŋ uŋ pãa
    nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, i daa-yo.» (Ba bĩ u yaa‑i *Kirsa‑i girɛkimma-na.)'
  sus-sus: A naxa siga a taara yire keren na, a a fala a bɛ, «Muxu bara Al Masiihu
    to!» Na nan falaxi e xa xui, «Ala xa Mixi Sugandixi».
  pon-2006: Andru ahpw mwadang diarada rie Saimon, oh ndaiong, “Se diaradahr Mesaiao!”
    (Ih wehwehn lepin mahsen pwoatet Krais.)
  dad-dad: Ereb uruwa Endru age fen are, ĩ tura Simon imir ile fen, irokenen, “Amã
    Mesia (anĩ Kristus) fotou mafen.”
  zab-NT: 'Andrésqui nidonidoote betsbɨ Simóny güetíilybɨ ax raipbɨ laab: —Abdxialnɨ
    Mesías (zelo diidxqui, Crist).'
  jae-jae: Ŋac tau kêtap têwa Simon sa kêtu ŋamata ma kêsôm gêdêŋ eŋ gebe “Aêagêc
    atap Mesia tau sa” (tanam ôkwi gebe Kilisi).
  ksd-ksd: 'I tikan value pa turana Simon, ma i biti tana: Ave tar na tadav ra Mesaia
    (a kukuraina ba Kristo).'
  msm-NT: '@see-verse:JHN.001.040'
  myk-myk: 'A Andire di fɛnhɛ shɛ wu ɲahafɔɔ Simɔ yíri na shɛ wu pye: «Wèe ya Kirisa
    wu ɲa,» (lee kɔri ɲɛ «Kilɛ ya wemu shɔɔnri lɔ ge.»)'
  sbe-sbe: Na kabo Andeleya ye lau kana kaha Simona ye lobai na yona ye hedehedede
    ye wane, “Mesaiya wa ka lobaiyako.” (Mesaiya Giliki kalinadi unai kaniyona ede
    Keliso.)
  mcr-mcr: Endru iqu Jisasi Iqueŋi äväma, Saimonä iquenyqä ganä äwäqe, “Ne Mäsayä
    iqueŋi hiŋuä äqunäŋunä” ätukqe. Kukŋuä Mäsayä ätnäŋqä iqu, ‘Kraisi ne ämineyätŋqä
    Goti Hanjuwä Iqu atäuŋuä ikqä iqueqä’ ätnä.
  cux-NT: 'Ni Andrés miiⁿ nndaacá sa maaⁿ ''díínu sa Simón ní ngaⁿ''a sa ngii sa sáⁿ''ā:
    Nndaaca ''nū Mesías miiⁿ (neⁿ''e caaⁿ''maⁿ nduudu miiⁿ chí Cristo).'
  tur-YTC: Andreas ilkin kendi kardeşi Simon’u buldu ve ona, “Mesih’i bulduk!” dedi.
    Mesih, meshedilmiş diye çevirilir.
  san-ITR: sa itvA prathamaM nijasodaraM shimonaM sAkShAtprApya kathitavAn vayaM khrIShTam
    arthAt abhiShiktapuruShaM sAkShAtkR^itavantaH|
  bel-N: 'Ён першы знаходзіць брата свайго Сымона і кажа яму: «Мы знайшлі Мэсію, —
    што перакладаецца Хрыстос».'
  sch-sch: Ama han a upa Simon a mu kelena a kôm, “Messiah hah kin mu zoi,” a tia.
    (hi chongbâi aomtie chu “Khrista” tina ani.)
  mic-MIQNT: Smtug Antle' gwiluatl wijigumatl Simon Pie'lal aq telimatl, “Gisi weltesgaqat
    na Nujiugs'tawi'wet ta'n Gjinisgam megnatl ilgwenan ugtmimajuinumg.”
  huu-NT: '@see-verse:JHN.001.040'
  jiv-NT: Antressha wárik ni yachi̱ Semuṉkan e̱a̱ktajtsa wémiayi. Tura wáiniak “Misías
    wáinkiaji” tímiayi. Misíaska ni chichame̱n “Kristu” tawai. Krístuka Israer-shuaran
    yaiṉkiarat tusa Yus anaikiamuiti.
  otm-NT: Nuna ra Andrés 'bex bi mba bá xi a rán 'yohʉ. ―Ya dá tįm'be ra Mesías, bi
    'yɛ̨na. Nu'a nde da ma rá Thahni Oją a, ngue gue'a ra Cristo a.
  dah-dah: Yeŋbe Yesuya heŋ gabe gor mat po itiŋ Saimon niŋ kuŋ naŋkinyiŋ. Irdeb keneŋbe,
    “Deyyabe Mesaia kenhar,” inyiŋ. (Mesaia gobe Grik mere matbe Kristu.)
  tnk-tnk: Nəri sə rukupwən mo in revən mətoni piəvni Saemon, nənə mɨni pen tukwe
    in mə, “Kɨmaha iahətoni Mesaea.” (Mesaea nɨpwran mə Kristo.)
  kpr-kpr: 'Andrew nu totoi ira, nunda koro Simon tambudo sisira, “Namane Keriso tamberi,”
    aminge sisira. (Geka Keriso da tuka mo: God Genembo eni dirigari furarira, aindae
    namonde ‘Keriso’ seraera).'
  san-IAS: sa itvā prathamaṁ nijasodaraṁ śimonaṁ sākṣātprāpya kathitavān vayaṁ khrīṣṭam
    arthāt abhiṣiktapuruṣaṁ sākṣātkṛtavantaḥ|
  nho-nho: A ia ni lave i Simon Peter, tana taina, no mee ake, “Maatou ku oti te laavea
    maatou te Mesaea.” (Mesaea raa ko te taratara e mee maa, ‘Christ.’)
  gym-NT: 'Andrés nikaninta angwane, nikaninbe etba Simón känentari. Simón kwanintari
    ie angwane, niebare kwe ie: Ni Dianinkä Ngöbökwe kädianta Kristo griegore, ye
    abko kwanba nunye, niebare Andrékwe Simónye.'
  azg-NT: 'Jndë joꞌ tëquintꞌue Andrésꞌñeen xio jon Simón. Itso juu nnon jon: —Jndë
    jndiö́ nquii jon na conduihin Mesías. (Yo jñꞌoon na conanꞌnein nnꞌan judíos, juu
    jñꞌoonvaꞌ tsiꞌmanhanꞌ Cristo, nquii jon na iꞌua Tyoꞌtsꞌon tsꞌian nnon na ntsinꞌman
    jon ñuaan nnꞌan.)'
  bhd-bhd: तैनी पेइलू एन कम कियूं कि अपने ढ्ला शमौन-पतरस तोप्तां तैस सेइं ज़ोवं, “असन
    मसीह मैलोरोए!”
  too-NT: 'Lā'' chu tuncan Andrés putzalh ixtā''tin a''ntī ixuanican Simón lā'' huanilh:
    ―Icpāxtokuitza'' huan Mesías ―ū''tza'' huanicu''tun: Cristo a''ntī lacsacui''līnī''t
    Dios.'
  ind-AYT: Sebelumnya, Andreas menemui Simon, saudaranya, dan memberitahunya, “Kami
    telah menemukan Mesias (yang diterjemahkan menjadi ‘Kristus’).”
  cjo-NT: 'Tsitenini oorya riyaatanaki Antereeshi raminakiteri rirentzi. Iñaantapaakariri
    irira, ikantapaakiri: —Noñaakiri Rotyaantanewo Tajorentsi. Thame poyaatanakina,
    piñaapaeri. —Jee, thame. Ari rareetapaakari Jesoshiki. Raminawakiri, ikantawakiri:
    —Rooma eeroka Shimo, itomi Jonaashi. Iinja iiteetemi: Peetero.'
  nsn-nsn: Doh ahik me manasan, kare sir Andru tang tahina tang Saimon, e marang uahire
    uakikilanga tatanono pare, “Raeim kira tupara manasa tar Mesaia” (tera kila pein
    Kristo). Kare keipinguaono Andru tang tahina tang Iesu.
  san-DEV: स इत्वा प्रथमं निजसोदरं शिमोनं साक्षात्प्राप्य कथितवान् वयं ख्रीष्टम् अर्थात्
    अभिषिक्तपुरुषं साक्षात्कृतवन्तः।
  tna-NT: 'Da su beju Andrés tipeida putiana mesa edue Pedro echacu puji. Tu tsu putsu,
    uja quisatana Pedro: —Beju etseju Diusu sa Jabeituti Deja Cristo tejeitia.'
  lid-lid: Ano le badeh, Enduru edek ili asilah nadu tinen Saimon. Iy eme ndruni iy
    ma iy tiye i tan, “Aru badeh ndrandruni Mesaya.” (Iy i buku le Krais.)
  wim-wim: Nil erkam paththam iiy, wenk-wenk kuunch nungantamak, Simon Peter alantan,
    aꞌ uw nunang, aꞌ waaꞌant, “Ayyang! Nganan pam Messiah.an kanam uwan nunanga! pam
    anan nil God.angan kaaꞌngak kuchowana.” (Messiah.aniy-a, namp thonangan nungant
    Christ.)
  zga-M: Akhambona olokololwe u Simoni nukhumbula, “Tumbwene umasihi” (Uvinchovivwa
    ukhutave Klisiti).
  yom-yom: 'Ku nzimunina, niandi wuyenda bata theti khombꞌandi Simoni, wunkamba :
    —Beto tumueningi Mesiya Tsundu Mesiya Klisto.'
  san-SIN: ස ඉත්වා ප්‍රථමං නිජසෝදරං ශිමෝනං සාක්‍ෂාත්ප්‍රාප්‍ය කථිතවාන් වයං ඛ්‍රීෂ්ටම්
    අර්ථාත් අභිෂික්තපුරුෂං සාක්‍ෂාත්කෘතවන්තඃ|
  yut-yut: Andru Yesu yɨpmaŋek uŋudon gɨn Saimon wɨsɨŋ kaŋ yaŋ iyɨgɨt, “Nin Mesaia
    kɨlɨ kamaŋ.” (“Mesaia” dakon mibɨlɨ uŋun “Kristo”).
  grc-BYZ: ἦν Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου εἷς ἐκ τῶν δύο τῶν ἀκουσάντων παρὰ
    Ἰωάννου καὶ ἀκολουθησάντων αὐτῷ.
  cpc-NT: 'Ikanta Andrés, apatziro jiyaatashitanakiri iririntzi, jirika Simón, ikantapaakiri:
    “Noñaataikiri Mesías (iro ikantaitziri iijatzi, ‘Cristo’.)”'
  nhg-NT: 'Ini nönca nima oqueniexte Semu icni, hua oquelfe: ―Ye otetieniextejque
    Mesías―quejtusneque Cristo noso Tlaixpejpentle de Deus.'
  nya-nya: Choncho chimene Andreya anachita ndi kukapeza mʼbale wake Simoni ndipo
    anamuwuza kuti, “Ife tamupeza Mesiya,” (kutanthauza kuti Khristu).
  ngu-NT: 'Achtoj ijcuac xe itlaj quichihuaya, Andrés oyaj quitejtemoto Simón on icniu,
    niman oquijlij: ―Yoticnextijquej on Mesías ―yejhuan quijtosnequi Cristo yejhuan
    Dios oquitlalij para ma tlamandaro.'
  kup-kup: povoz pi zuam sat Saimonin epat mañah, “Met nem modapunañ deip Mesia, Godiz
    meepanen erat eñizapanez au hahan heh-popun deip et hareg, povoz ni emeken deip
    sat piin nañairom.” Met Mesia abat pov Grik ñevonañ Kristo pot hameg.
  jid-jid: a lude da wa vayi ma simanna hla niwu ki ka toh Almasihu
  wmw-wmw: 'Kwa noure mpunde ure, kansakula Ansumani nyenyeye, akimwambira: “Timmona
    Almasihi!” (“Almasihi” mana ake “ire atawaziwe na Mwenyezimungu kwa namuna maalumu”.)'
  gmv-GGM: Indirassay koyroo ba ishsha simoonakko bidinne “Xoossi kitida kirstossa
    nu demidos!.” gidess.
  ssg-ssg: Kiliwan wanen Andru upia tel ukalan ape kakane i, “Amite paxaiwen Mesaia.”
    Tenen kakain “Mesaia” i ukek, “Krais.”
  zpo-NT: 'Nu leeka gorzee nguchezh Ndres wech xaa Pér, nu nzhé xaa lo xaa: —Ngune
    nu lo Xaa Mxaal Dios Nabeyy, xaa nak Crist.'
  poy-poy: Andereya kamwoniti kwanja mlongu gwakuwi Simoni, kamgambira, “Tumwoniti
    ulii Mlopoziya yakasyaguritwi na Mlungu” Ayu ndo Kristu Mlopoziya.
  qwh-NT: 'Tse Andresnam wauqin Simon asheq eucorqan; taririrnam queno nerqan: —¡Mesiastam
    noqacuna taricuyarqö! —nishpa. (Mesiasqa Dios Acrashqan ninanmi.)'
  gaw-gaw: Amu nug paha uḵa, Simon anṯa, nug amegp̱a aum. “I Mesias aaḵu anidmuḏ,”
    awa aum. Mesias diig amu danab laa Kayak Nug Nug wan imu ohnu oḵai daaḵunu epeḏiom.
    Grik naip̱a Mesias eḏuak amu Kristus.
  nca-nca: Asa enendo imemoŋgo Yesu rotoro koretero uyaro payó Saimon qeneró. Qenero
    ŋande miraró, “Nore Mesaiya qeneteto,” yaró. (“Mesaiya” ŋuro murí muko “Kristo.”)
  zpz-NTPP: 'Orzeꞌ lueg la gua yub yu bicy yu Simo̱o̱. Orzeꞌ nay rab yuy: ―De̱ ya̱
    bi bdzeel de̱ Mesías, bin nu ca lo cuen nu co mbañ den ―nay. (Mesías, ndeꞌ tub
    ziꞌl yaruuñ nu Crisht.)'
  mkj-mkj: Andrew ken pispisinnoar rapahkihda riahu Simon, pel pwehng ih “Kamai ne
    kapangda Messiah‑wa!” (Woahwoahn Messiah ioar Christ)
  zac-NT: 'Primërë guatili Andrés bëchi Andrés, lëll Simón, nu guniꞌi Andrés: ―Bëdiaꞌguëlú
    naꞌa el Mesías. (Diꞌdzë ni runë cuntienë, Cristo, el quë nagudili Dios parë guënibë́ꞌaiꞌ.)'
  kyg-kyg: Eꞌnaluꞌa uno hogoteno nepuꞌamo Saimonifeꞌmo kahauya huno agetenoꞌaeꞌmo,
    Mesaiya vekamo ago ageꞌnove, huno ha paiꞌniye. Mesaiya vekae agimo aepaꞌamo Kalaisi
    neꞌmo Gotiꞌa aliꞌyaꞌaleꞌmo lekana paino ateꞌniya vekamae.
  kmk-kmk: Dagusa ininap Andres si sunud na un Simon ot imbaga na un, “Indasan mi
    dit Mesias!” [Piyaona’n ugudon, Kristu].
  cao-NT: Jasca, jisbaya tsi quiha jahuë rëquëmë Simón pari Andrés bichi caniquë.
    —Xabahamati Ibo no jisquë ra —i quiha Simón qui ja niquë.
  bbr-bbr: Tapera ko Jisas nukan ou utia, amke potomara, kon awak Saimon tararmara,
    auruwon, “Ik Mesaia aparmun.” (Kiro enip Mesaia Ibru ämän, Grik ämänis Krais äiäi.
    Ko kiro ro Anut nukas kon roasiret ätäi imwaraun sare mowon.)
  inb-inb: 'Paika, kikinpa waugki Simonta willag­rirka, kasa nispa: —Mesías runa­ta­mi
    tarir­kan­chi—. (Mesías ni­raianmi Taita Dius agllaska Cristo.)'
  hrv-hrv: 'On najprije nađe svoga brata Šimuna te će mu: “Našli smo Mesiju!” - što
    znači “Krist - Pomazanik”.'
  box-NT: 'Yìa ó o Ãndere mu nín-yání van cɔ̃́n lé ɓàn za Simɔn mu á vaá
    bía nɔn wo yi: «Wa mɔn o Mɛsii.» (Mɛsii lé mu heberemu. Ká mu kúará lè mu
    kɛrɛɛkimu ɓa le Krista, bṹn kúará le yìa le Dónbeenì mɔn léra.)'
  ote-NT: 'Núꞌa̱ ra Andreꞌa̱ bi ma bá da̱ma cꞌa̱ꞌtsa ra Simu Pedro ne bi ꞌñembabi:
    ―Stá hanthe ne stá pa̱he ra Cristo núꞌa̱ xpá mɛhna Ajua̱ pa da nda̱.'
  wnu-wnu: 'Qen end qas Andru umom Saimon gab nob qamar: “In munon inubersiau tari
    eng gunei.”'
  zam-NT: 'Sya, yende izlyo'', ngua cua''n Ndech Mon, hues Ndech. No ndxab Ndech loo
    Mon: ―Hues, mzyál''le'' nu'' mbi'' co'' nac Mesías, xa'' co'' nee di''s nacpe''
    Crist, ndyaquen.'
  zyp-NT: Andru taco a hmetawcai letah a unypaw Simon cawh huilai ka, a hai letaco,
    “Mesiah (ma cawh Khri tahnah a cang) cawh kaa hmuh thah,” tatah a tah.
  sey-NT: 'Ja̱ yëꞌtaꞌa yeque yoꞌomaꞌnë duꞌru macarepa cato Andrés, majaꞌyë Simónni
    sani coꞌepi. Ti̱ꞌani capi, i̱te: “Ti̱ꞌahuë, yëquë, Mesías maire huasoquë.”'
  nvm-nvm: Areme e Edru fun migegare va uviaifuon Saimon Fita bieme kua, Uviainu no
    e iji fu no karaunuokfuon e Kurais e iji God fu visu kuinma iji non bienvano kuain.
  mps-mps: Tama polo agai aga ama Saimon gegegi pai, tama agabolo te po wali, “Dago
    te Mesaia bidi suali,” Andrugo aga ama Saimonbolo te po wai. (Dago te nogi Mesaia
    wali begelama, tama te nogi poai Krais dao, Godigo sa muyu asaiba wali bidi dao.)
  pab-NT: 'Hatyo najikinita André xane háxenane nali. Xane hikoa enomana hoka nexa
    ihiye: — Wikaoka Cristo — nexa. Cristo atyo wiyako maniya, “Enore Kalorexe Aohenere”,
    nita.'
  llg-llg: Anderias tutik neu sangga kaꞌan Simon, de nae, “Wei, kaꞌa aa! Ai matonggo
    mia Mesias so!” (Nai sila dedeꞌan, ‘Mesias’ ndandaan nae, Karistus, ndia Hataholi
    fo Lamatuak helu memak neme makahulun mai so, fo sangga haituan mai.’)
  kyf-kyf: 'Tɩada, mɔ yia ɔ bheli ''Simɔɔ laa, ''ɩn ɔ nɛɛ: «-A ka Mesi ''yɩ.» (We
    ji -wa «-Lagɔɔ -Bhasanyɔ».)'
  tpi-tpi: Em i lusim Jisas pinis, orait em i go stret na painim brata bilong en Saimon,
    na em i tokim Saimon olsem, “Mipela i lukim pinis Mesaia.” Dispela nem “Mesaia”
    em i olsem, “Man God i makim bilong kisim bek ol manmeri bilong en.”
  mih-NT: 'Ta ra Andrés, ñahñi inga ca sa i zavaha ra. Sa xihna cuii ñi i sahan ra
    ta nanducu ra sii yañi ra, ra Simón, ta i catyi ra: Sa nañihi ndi sii ra Mesías.
    Catyi ra. (Tuhun Mesías cuan cuñi si catyi si Cristo a minoo ra sa cua zacacu
    sii ñiyɨvɨ.)'
  qvh-NT: 'Saymi jinan höra Andrés aywargan wauguin Simón cagman. Chaycurmi wilargan:
    “¡Tincuyashcä Tayta Dios cachamushgan Cristuwanmi!” nir.'
  kms-kms: Ni brequne no kise Saimon meri niting nuqoind, di simbe nindig, “Beghi
    Mesaia buqoid pre.” (Mesaia te Kraist.)
  agn-agn: Animan dinilem ang lagi ni Andres tang logod nang si Simon ig binalitan
    na ang ganing, “Inita amen tang Mesiyas!” (Ang maliag yaning tang Mesiyas ay Cristo.)
  nhi-NT: 'Yeh sanniman octemoh uan ocahsic nicniu Simón, uan oquiluih: —Yotcahsiqueh
    in Mesías —non tlahtol ictosniqui Cristo Temaquixtani.'
  ttc-NT: 'Yaji te Lexh oxwa''q joyol te terman, aj Xhpe''y, b''ix oxik tq''uma''
    ikxjani: «Ma''tx tz''ok qen te Koloyon Aj Q''umankaj Tuq Oqtxi''.» (Oj qyolin
    “Koloyon Aj Q''umankaj Tuq Oqtxi'',” te nini telponx iktza'' “Krist.”)'
  dan-1931: '[Dansk31: 42] Denne finder først sin egen Broder Simon og siger til ham:
    “Vi have fundet Messias” (hvilket er udlagt: Kristus*). { [*Den salvede, smlgn.
    Ps. 2, 2.] }'
  kwj-kwj: 'Woro Anduru ri ini ri analongo Saimon ni metengei ri heini ya rini sawe,
    “Mesaiya nu heihiro.” “Mesaiya” hi ti nu jamekowani ka hinga: “Kurais.”'
  vie-OVCB: 'Anh-rê đi tìm anh mình là Si-môn và báo tin: “Chúng tôi đã gặp Đấng Mết-si-a”
    (nghĩa là “Chúa Cứu Thế”).'
  kze-kze: aiva'á awaaómá avakáá-umai awánéna séna Áánútumo usásinankaiwaima Mésíyaa
    máyáísa'a awánaraumne sirái. Mésíyaawe-kwi'a kwántámai Kíríki-kwaasi tááivinkemba
    Káráísitiye sembá mináwíkóná ááimba Áánútumo usásinankaiwaiman-iye kwésewe.
  mpj-mpj: Palujanu Yanturulu yanu manu, palumili kurta, Jayimunpa, wajalkuralu. Nyangukalu
    wajarnu jilanya, “Ngayunjulaju nyangu Kurayijpa, Mamalu julyju jii jamartapungu
    kurtingkuraku.”
  lbk-lbk: Nan inmona ay inangnena, et inmey ay en manganap ken Simon ay akhina ya
    kinwanina ken siya en, “Inchananmi et nan Mesias!” (Nan laychen nan Mesias ay
    kanan et Cristo.)
  mto-NT: 'je̱ꞌe̱ tseꞌe na̱jkx je̱tseꞌe o̱jts je̱ yꞌajch Simón du̱ꞌixta, je̱tseꞌe
    du̱nu̱u̱jmi: ―Ta̱ xa a̱a̱tseꞌe mpaaꞌty je̱ Mesías. (Jidu̱ꞌu̱m tseꞌe kya̱tsa̱pítsum
    je̱ Mesías, Cristo, je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.)'
  bzh-bzh: Lom ya metöḳ vu ari Simon muġin menër vu yi bë, “He töḳ vu Mesia!” (Hil
    pekwë arë Mesia sënë doḳ nah Grik ayej nabë Kerisi*.)
  guj-2017: તેણે પ્રથમ પોતાના ભાઈ સિમોનને મળીને કહ્યું કે, ‘મસીહ એટલે ખ્રિસ્ત અમને
    મળ્યા છે.’”
  jvn-NT: 'Esuké Andréas terus gelis-gelis nggolèki Simon, diomongi: “Awaké déwé wis
    kepetuk karo Kristus, Juru Slamet sing wis dijanji karo Gusti Allah!”'
  byr-byr: Edɨruyai sai sɨnnawɨ wɨna yaka Saaimonɨ gyaꞌmwerɨna bɨrɨkaanya yɨna yaka
    wɨdɨna “Ai! Nemɨ Mezaayarɨ mena bɨramaaꞌmwona!” Yaya saꞌ “Mezaayai,” dɨnɨꞌ “Kɨraazɨtɨyai.”
  ian-ian: Ndɨ Endru yiga ndɨna yakwa nyan kat vɨlaa wandɨ. Mɨn yagwa mɨla. Mesaia
    walɨna nyan kɨngiyan yaa vɨwun. Yaa avɨ ndɨ kat waa wandɨ Endru. Ndinyangu kat
    kwunapmak God kwiya nyan kat ndina kwundimba Mesaia wandi.
  hun-hun: A kettő közül, akik Jánostól ezt hallották, és őt követték, András volt
    az egyik, Simon Péter testvére.
  mcf-NT: 'Adnubien Andedes aton buchi chiec nidpondash. Adec nidquin Petedo istuidash:
    —Nuquin tsusedpabon chuipampid Nuquin Papa yacnuësh choquid Mesias caid istuidombique.
    En isec cho, buchi —capac caondash. Nuquin Papa yacnuësh choquid Quidistu cashumbic
    con onqueten Mesias caic.'
  kjs-kjs: 'Go rabu Andru-mi ame Saimon adasaaoma agale gu-rupa lakalisa: Naame Mea
    Rapaae Ali abala adama lisa. Mea Rapaae bina re gu-rupa Mesaia Keriso leme.'
  mni-mni: "Andrew-na ihan hanna mahakki mayamba Simon-bu thiraga mangonda hairammi,\
    \ “Eikhoina Messiah adu phangjare.”\x94 (Madudi “Christta”\x94 haibani)"
  yad-NT: 'Antrésibe ji̱ta saryeda munatyani̱ jityeryi̱ Siimyó̱bay. Satu̱choda variy
    siva: “Na̱charyemya̱ni̱ Mesíya, jiryatiy Ju̱denu jaryeti̱ni̱.”'
  mxb-NT: 'Dá ni̱ kee Andrés kuaꞌa̱n ra̱. Dá tá ni̱ na̱níꞌi̱ rá ñani ra̱ Simón, dá
    ni̱ kaa ra̱ xíꞌín rá: ―Ni̱ na̱kiꞌin táꞌan ndu xíꞌín na̱ kúú Mesías ―kaá ra̱. (To̱ꞌon
    yóꞌo kóni̱ kaa Cristo, na̱ dáka̱ki ñaá.)'
  pon-2006A: Andru ahpw mwadang diarada rie Saimon, oh ndaiong, “Se diaradahr Mesaiao!”
    (Ih wehwehn lepin mahsen pwoatet Krais.)
  maq-NT: 'Me vëhë titjun quiji jaha me hntsë me Simón, hane xi casacu rë me ne, cuitjin
    cachja me cojo: ―‍¡Cahyin Mesías! ―‍Cuatjin cachja me. (Mesías ne, hacui cjua
    xi meje cuichja: Me xi Tsingatju Nina.)'
  hto-hto: 'Afémɨe Simón Pedro ama. Afe Andrés, nano fueñe abɨdo ie ama Simón baizaide.
    Baizájillano íena daɨde: —Mesíana, Juzíñamui mámecɨgamɨena jae baitɨcaɨ. Cristo
    jɨáɨfodo mamécamɨe, —daɨde.'
  por-BRBSL: 'Ele primeiro encontrou seu próprio irmão, Simão, e disse a ele: “Encontramos
    o Messias”! (que é, sendo interpretado, Cristo).'
  ces-NKB: Jeden z těch dvou, kteří [to] od Jana slyšeli a následovali ho, byl Ondřej,
    bratr Šimona Petra.
  cui-cui: 'Andrés copiya matha peweicho wenawenei pon pewʉn Simón. Andrés barai peweicho,
    jeye: —Paxan pacaxinan pon pewʉn Mesías, jei Andrés. (Barapo wʉn yabara caunuta
    xua jei “Cristo”, jei.)'
  boj-2014: A Yesus uratosiq walwelosiq aqa was Saimon itosiq minjej, “Iga Mesaia
    unonum.” Ñam “Mesaia” di Hibru anjam. Gago anjam, “Kristus.”
  eng-OEBUS: He first found his own brother Simon, and said to him, “We have found
    the Messiah!” (a word which means ‘Christ,’ or ‘Consecrated’.)
  eri-eri: No Yesus awa tudu bona tigini goi no nomo bemu Saimon toroba tudu letuwai,
    “Ere Mesaia ureyaha.” Ariya, “Mesaia” nomo hugu benou, “Fai, Itou no nomo fai-aita
    bagu ege gidu hanigei nomo hangada tuwou”.
  aly-aly: Andrew Simon Peter ikwer nthwenh. Renh arey-alhemel ra renh ilek, “Aray!
    Christ-arl aylern arek.”
  wiu-wiu: Einagome wamene Saimone tuku toa enamutukome okome Mesaia wa papete ibini
    oa piane agopa wete enekoo wa opoka. (Mesaia Geriki agaleke eketepa Keraisu wa
    oi.)
  swe-swe: 'Han sökte och fann först sin egen bror Simon och sade till honom: ”Vi
    har funnit (upptäckt efter att ha sökt, börjat erfara) Messias.” Det [hebreiska]
    ordet [Messias är en titel som] betyder ”den Smorde” (Kristus). [Både hebreiska
    ”Mashiach” och grekiska ”Christos”, translittererat till Kristus, har samma betydelse.
    Johannes har för vana att förklara ord, namn och judiska begrepp. I nästa vers
    är det betydelsen av Petrus namn, se även .]'
  cth-cth: Andru ni apasuekpoung lah Simon koe a cei teh, Messiah teh ka hmu awh toe
    atipouh. Messiah tie teh Khrih tinae doeh.
  mti-mti: Me namu tatawa Saimon didimama ag yaug dine, “Nu Mesaiya yautu.” (Mesaiya
    tobiyak tenewa me Keriso).
  pad-NT: 'Hari. Andréa binako''diha''imidiaha ada kidi''aajo. Simão Pedro oniki ada.
    Bini''a''aha: —Aajo, ada akaraga''aha Deua bikaronaki, Messias oniki — niha ada
    André. (Messias onina athii hoariha Cristo. Aihotahi abono ada.)'
  twi-twi: Ade a edi kan a Andrea yɛe ne sɛ, ɔkɔhwehwɛɛ ne nua Petro ka kyerɛɛ no
    se, “Yɛahu Agyenkwa no” (Kristo no).
  hlt-hlt: Te long tah a maya Simon te a hmuh vaengah lamhma la, “ Messiah Te tah
    Khrih ni a thuingaih, ka hmuh rhoi coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Ãntidee mɑ́ɑ́nɛ̀ o kóo kótì Simɔɔ kóò nɑ̀kɛ́ kɛ dɔ̀: Ti yɑ̀mu Kirisi,
    Kuyie ntɑ̃ɑ̃tɛ́ wè,'
  san-GUJ: સ ઇત્વા પ્રથમં નિજસોદરં શિમોનં સાક્ષાત્પ્રાપ્ય કથિતવાન્ વયં ખ્રીષ્ટમ્ અર્થાત્
    અભિષિક્તપુરુષં સાક્ષાત્કૃતવન્તઃ|
  amx-amx: Kweny-rtwehemeh Andrew rang parrp alhek, kekw kwerenh Simon-eh palenthwetjeh.
    Rang renh aretj-alhemel ilek, “Nwern Messiah renh arek!” Hebrew angketjel renh
    ilem Messiah. Angketj arrpenh mapel renh anewem Christ. Christ renh Altjerrel
    ngkwey alhelek, renh Israel-areny map-warn lanthetjeh.
  ake-NT: Wapiya kuru tʉrui Saiman warinpai' itɨ'pʉ, mɨrɨpan uya ta'pʉ ipɨ', “Ina
    uya Me'saya eposa' man, Kʉrai tato' ipɨ',” ta'pʉ iya.
  qvn-NT: 'Chaura Andresga pasaymi aywacun wauguen Simonman. Chaypitam Simontaga willapacusha
    cay nir: “ ‘Salvacugtam cachramushag’ Dios ningantam tarirärimü” nir.'
  tku-NT: 'Palaj tunca Andrés putzalh ixtā''tin tī ixuanican Simón ē huanilh: ―Ictā''lāpāxtokuitza''
    Mesías. (Ū''tza'' huanicu''tun: Cristo tī lacsacnī''t Dios.)'
  bjk-bjk: A laa nang e Endru ixo arun ta wewet ixo parasiwin a tönö nang e Saimon,
    ma ixo tengen te ine, “Maa mere pere lo a Mesaia.” (Ma tabo puxus ina tinenge
    na bara ine mon a ‘Krais’).
  msy-2020: Egha Andru Iesus ategha maghɨra ghua uan aveghbuam Saimon batogha, kamaghɨn
    a mɨgei, “E Mesaian gani.” (Ziar kam “Mesaia,” a kamakɨn, “Gumazir God Ua E Iniasa
    Mɨsevezim.”)
  bpr-bpr: Na gasilan fanngabal Simon, i flanekan. Na kanton teen, manan dun, “Ta
    teenmi i Mésaya.” (Na yé gumtatek Mésaya dunan Krayst, i Mgalék Dwata.)
  cle-NT: 'Hi³ja̱³ ŋáyh² ji̱³nɨɨ́⁴ Andrés ja̱³ cá⁴dxá⁴nieeyh³ Simón ja̱á̱¹ ja̱³. Liáh³
