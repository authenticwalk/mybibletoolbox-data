verse: JHN.001.009
translations:
  kpx-kpx: Ataga keu ataga seleve. Iale ataga keu lohoale vatae ata bahatamo halunu.
  okv-H: Eto ke amo usasa be embo usasa ta irora enda ta puvuna.
  tbo-tbo: Ma yayatana tauna yayata dumana uyahinei lawa ataputa hoi hipuli nugonugota
    i liyayahihi.
  mal-C: ഏതു മനുഷ്യനെയും പ്രകാശപൂരിതമാക്കുന്ന യഥാർഥ പ്രകാശം ലോകത്തിലേക്കു വരികയായിരുന്നു.
  grc-SR: Ἦν τὸ φῶς τὸ ἀληθινόν, ὃ φωτίζει πάντα ἄνθρωπον ἐρχόμενον εἰς τὸν κόσμον.
  bgc-bgc: जो साच्चा चाँदणा था, हरेक माणस नै ज्ञान का चाँदणा देवै सै, वो धरती पै आण
    आळा था।
  khz-khz: Vomaeka ia maeka taunatauna, tanoparai evogomaito, taunilimalima maparara
    maeka penema venira ulanana.
  deu-TKW: 'Das wahrhaftige Licht, welches jeden Menschen erleuchtet, war: der da
    kommen sollte in die Welt.'
  zsr-NT: Niꞌ ryaziëꞌ yödzlyú ni Bönniꞌ naꞌ naquëꞌ yeníꞌ le nac gdu, atiꞌ ruzeniꞌë
    lu icj ládxiꞌdauꞌgac yúguꞌtë bunách.
  lin-lin: Pole ya solo eyaki na mokili, mpe engengisaka bato nyonso.
  hns-NT: Ie sattja Andjor doenia me aaike sab iensaan logan ke samadjh me andjor
    dewe hai.
  noa-E: Magtarr aawaita chadcha mag irua jaaujerr woun i ẽudee bëebajieb, Ẽwandam
    Iewaa. Ichdëuta ich gaaimuapai thumaam khʉʉnag Ẽwandam jãga sĩerrʉ́ a khap apiejem.
  eng-EMTV: That was the true Light which lightens every man coming into the world.
  mib-NT: Te máá Yaā cúu luz ndije jeē steén ini anuá tāca ñáyuu, nde saá ní quiji
    ya ini ñayɨ̄vɨ́.
  lif-NT2: के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ ओःत्ति के़बिबा खे़न् से़क्‍खादिङ् से़न्‍दाङ्‌गे़न्
    ओःत्तिःन् इक्‍सादिङ् खाम्‍बेःक्‍मो के़दाःबा वये़रो॥
  xnj-xnj: Lwenulo ndi lumuli lwa chakaka, lumuli lwelubwela pamulima na kuvalangasila
    vandu voha.
  mmx-mmx: Anai ni laxasep tuturun, laxasep ga si ude at na lavatbung menemen la ik
    lox asuusu laxasep ti limixin axap.
  cbr-NT: An aín sinan upíira 'ixun uni upí 'imiti axa uti ñuiquin ca Juanën unicama
    ñuixuancëxa.
  tee-NT: Ju anu' ju istavasalanti amalacpucujunun quilachilh ju ani lacamunutpa'.
    Ju yuchi amalacpucujuni la'ixtac'atsan'an tachi chun ju lapanacni.
  eng-LSV: He was the true Light, which enlightens every man, coming into the world;
  cak-NT: Y can ja xoka ri Sakil chech-ulef. Jari' ri ketzij Sakil, ri nisakrisan
    quichi ri winak.
  pah-NT: Gaha ko imomytu'ẽharetero. A'ero ga ruri imomytu'embava yvyakotyve'g̃a akag̃i
    pe tokwaha pa ti g̃a Tupana'ga javo.
  sja-NT: ma wãara ɨ̃daa pɨk'a bɨ na p'ek'au eujãdee cheji, Tachi Ak'õre eperãarãmaa
    k'awapiit'ee.
  xed-xed: Tsa tsuwaɗak ya ná, vərɗa tsuwaɗak ya. Ma saghani ta ghəŋa haɗik ka tsuwaɗak
    tsi ta mnda səla.
  glk-glk: اون نوره حقیقی کی هر آدمی‌یه منوّره کونه، حقیقتاً به جهان اَمون دوبو.
  mks-NT: Mé Jesucristo na̱xi̱nu̱ a̱ ñuyíví yóho ta cúú ndusa mé a̱ ña̱ jándiyéhe̱
    ínima̱ tócó ndihi ña̱yivi.
  gfk-S: Ikanaia baak no lulungo tutuno nong na hanawat ukira tano ula hanuo ma ina
    hapalaine ira turadi bakut.
  bmu-bmu: Asak ölbölŋi yaŋön ambazip gölme dop mem asarim neŋgimakzawi, yaŋön gölmenöŋ
    asuhumamgö ahök.
  dgz-dgz: Iesu ganat tavewa di piup ma gapan tauiniwa. Me tauepi ganasewa iragi enup
    piup ma gapan mun ge mun aiwandata.
  eng-GNV: This was that true light, which lighteth euery man that commeth into the
    world.
  zaa-NT: Porqui'ni Enne' ná la'yani' lí gánia nna runne la'yani' qui' iyábani ca
    enne'. Lèe nna gul·lanie le' yétsiloyu.
  eng-WEBSTER: That was the true Light, which lighteth every man that cometh into
    the world.
  guh-guh: Bajaraponë Cristo jamatabëcueneitayotsiana daxitajivi. Bajaraponë xaniajai
    jivi pejamatabëcueneitayotsinë. Bajaraponë Cristo patsica baja mapanacuayabetsicaje.
  bon-bon: Toraca apaclyera, lui te iyeta biname bine saapaclyäremuge, täduji gawecewe
    cabu me.
  nhw-BL: Cristo yaya nopa tlahuili catli nelía temachtli huan hualajqui ipan tlaltipactli
    techtlahuilía nochi timasehualme ipan toyolo.
  swh-ONEN: Kwamba nuru halisi, imwangaziayo kila mtu ilikuwa inakuja ulimwenguni.
  wbi-wbi: Ulumuli uluo ulwa kyang'haani, luno lukava lukwisa muiisi, uluo lukavamulikila
    avaanhu vooni. Ulumuli uluo.
  bba-bba: Yɑm bururɑm mɛ tɔnɑwɑ mu sɑ̃ɑ yɑm bururɑm ɡem mɛ mu nɑ hɑnduniɑɔ mu tɔmbu
    kpuro yɑm dɛɛrɑsiɑmmɛ.
  eng-KJVCPB: That was the true Light, which lighteth every man that cometh into the
    world.
  kgk-NT: Ha upe Nhandejáry reko kwaa ukaha katu nhande resape teeharã va'e voi. Upe
    ramo ogwahẽ-ma va'ekwe nhande-vy ou-vy ko yvy ári upe heko kwaa ukaha. Peteĩ teĩ
    nhande resapepa hagwã nhane mo'arandu-vy ou va'ekwe. Ha'e nhande resape teeharã
    va'e voi.
  waj-waj: Ivo nnuu suaivaki mmeekia tuanaivoono gioonna kiaapuuya mmeekiaivaa mminaraivo
    tuoo variravai.
  cpy-cpy: Tema pokaki jaka kepatsiki maperotzirori roshiya-kotari koñeetyaatsiri,
    riitaki koñeetyaa-koteerini maawoeni atziripaeni.
  ekk-PKP: Tõeline valgus oli tulemas maailma, et valgustada kõiki.
  mpx-mpx: Mwananal tutunahotina, toto mwananal ni pek gamagalau gegewel elal, iya
    i nem panayawi.
  wbp-wbp: Ngulanya-ngalpa nyampurla walyangka palka-jarrija yangkaju Jarra-nyayirni-wangu,
    ngulangkuju yungu-ngalpa milki-yirrarni Kaatuju jintawarlayiki nguru-kari nguru-karirlaku.
  luo-luo: Ler mar adier machiwo ler ni ji duto noyudo biro e piny e kindeno.
  nhe-NT: Cristo yajaya nopa tlahuili tlen nelía temachtli huan hualajqui ipan tlaltepactli
    para techtlahuiliqui nochi titlacame ipan toyolo.
  aii-aii: ܗ̇ܘ ܒܲܗܪܵܐ ܫܲܪܝܼܪܵܐ ܕܟܹܐ ܒܲܗܪܸܢ ܠܟܠܔ ܐܢܵܫܵܐ، ܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܠܥܵܠܡܵܐ.
  esk-NT: Taimmataimña qauma iḷumun aggił̣iġmiñi nunam iñuiñun kaŋiqsipchaityaqtuaq
    iñupayaanik nunami.
  msb-msb: kay sadto nagapakadi sa kinab-an an matuod na kapaw-an na nagapabanaag
    sa mga isip san tanan na katawuhan.
  cpa-NT: dsa² na¹ bíh³ li¹chian² jmøi¹guǿi¹, dsa² jmo¹² hi² lah¹dsóh² taih¹² dsio¹
    juu¹² quiah¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
  dso-dso: ସେ ସତ୍‌ ଏବେ ଉଜଲ୍‌ ଅଇଲା, ଏ ଉଜଲ୍‌ ଦୁନିଆଇ ଆଇଲା ଆରି ସବୁ ଲକ୍‌ମନର୍‌ ମନ୍‌ବିତ୍‌ରେ
    ରଇବା ଆଁକି ଡିସାଇଲା ।
  meu-meu: Diari korikori, taunimanima iboudiai ihadiarilaidia diarina, una negana
    ai tanobada e mai heniava.
  yva-NT: Varo kakui mo vatan tenambe mavar nde no mine so, wepamo Yesusa pije.
  dgc-dgc: I tunay a Demlag éy ti Jesu Cristo a dinumibi ta mundua a magpaliwanag
    ta isip na tolay.
  zpm-NT: Bdziṉ dzew laa Jesús biaad, ni niina me nac meṉ ne noziini lo grëse miech,
    sac mepaa nac biini co.
  hix-NT: Yukryeka hona nomokye, kawasmeny komo, yaworon xaxa. Omeroron komo yawasmeny
    me rma naha, noro ha.
  sim-sim: Ukruharanda indinga os nombo Avui Wasilakahik indan mukunda oson laharakwa
    ma oto am or talakurik pasir si narik masmas mashi orhin sauhambakurik tari ria.
  npi-ULB: उहाँ सबै मानिसहरूलाई ज्योति दिनुहुने र संसारमा आउनुहुने सत्‍य ज्‍योति हुनुहुन्थ्यो
    ।
  cgc-cgc: Paumaw an na Ilaw, kanen an matuod na ilaw na giling ta kalibutan i daw
    gapapawa ta isip ta tanan na mga ittaw.
  tim-tim: Pagaleŋe Amboŋe yâkŋe hânŋe hânŋe pagaleŋe yeŋgiwerâm hânân miawakmâ malep.
  yor-yor: Ìmọ́lẹ̀ òtítọ́ ń bẹ tí ń tan ìmọ́lẹ̀ fún olúkúlùkù ènìyàn tí ó wá sí ayé.
  wos-wos: Wun hanyikwa ya dé natafa male dé. Dé atéfék du takwana mawulimbu hanyinjoka
    dé ané héfaré gaya, di Godka jémba xékélakindate.
  emp-NTPO: Naʌ̃ ẽjũãne zeida b̶ad̶adrʌ maʌ̃ ʌ̃naa dji ara basía. Idjira jũmarã itea
    urua b̶ʌa.
  eng-F35: the true Light which illumines everyone who comes into the world.
  ind-ind: Pada waktu itu Terang yang sesungguhnya sedang datang ke dunia ini. Dia
    adalah terang yang benar-benar bisa menerangi setiap hati manusia.
  pes-OPCB: آن نور حقیقی که به هر انسانی روشنایی می‌بخشد، به جهان می‌آمد.
  mpt-mpt: Yesus Klaiste Ayal Moton ele funanea Ne ayale nakaia unangai alukum dabalim
    olo blibi obyamabibo geneta tlang gena binebiobe.
  ssx-ssx: Mo hande pa̱a̱ pa꞉la꞉ ekita꞉ ota꞉eki yaalo hata꞉ kenke paeyao pa꞉ta꞉ a꞉paata꞉
    wanda꞉hali paeyaona꞉ pa̱a̱ peao hala꞉me.
  mkl-mkl: Inyɑ kumɑ́u nŋu ɑkɑ̃i í jɛ inyɑ kumɑ́ ntɔ iyi í nɑɑ si ɑndunyɑ ku bɑ ku
    jɔ̀ inɛ fei ku yɛ ilu.
  gaq-gaq: ଆଣ୍ତିନେ ସତ୍ ତାରାସ୍ ସାପା ରେମୁଆଁଇଂକେ ତାର୍‌କିଗ୍ ବିଏ ମେଁ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌ଗେ
    ।
  gof-RNT: Asa ubbaas poo7isiya tuma poo7oy alamiya yees.
  unx-unx: ଏନା ସାର୍‌ତି ମାର୍ସାଲ୍‌ ତାଇକେନା, ହେଗି ସବେନ୍‌ ହଡ଼କକେ ମାସ୍କାଲ୍‌କତାନ୍‌ ମାର୍ସାଲ୍‌
    ଅତେଦିଶୁମ୍‌ରେ ହିଜୁଃତାଇକେନା ।
  gah-gah: Lapaná amelaho eza numutó namató vegená hize sata okimiaká noi vémo gamena
    nene zupa mikasigú utó oake minamó.
  lcm-lcm: asukang ke. Malangas tutuman vome alis malangas ke ani ri vap aongos, kalapo
    angasungai ani ka serei kuli rina.
  aer-aer: Nhenge John-elarle tyerrtye areyeke ilerle-aperlenge, kenhe alkngenthe
    arratye anthurre akenhe apmere ahelhe nhenhe-werne apetyetyeke-urletye-arle aneke.
    Re kwenhe nhenge tyerrtye ingkirrekeke imernetyenhe nhenge Ngkarte Akngeye itelaretyeke,
    nhenge alkngenthele-arle imerneme tyerrtye areyeke nhenge nthakenhe akaltye anetyeke
    iwenhe ikwere-arle ingwemertele aneme.
  qvc-NT: '@see-verse:JHN.001.008'
  tgl-ULB: Iyon ang tunay na liwanag na dumarating sa mundo at iyon ang nagpapaliwanang
    sa lahat.
  cbs-NT: Januxun xaba keskatun jiwekuiankidi yusin jatu unanmai
  xtm-NTPP: Chi vaa maa Tnu'u Su'si ma kúu ñu'u xtnuu ndija nuu ñayii ma, te vee ya
    ñuu ñayivi a.
  nnq-nnq: Londo nga lumuli lwa kweli, lumuli oluika padunia pano na kamulikila bandu
    boa.
  bao-NT: Cristo ca boerije ca nii majuropeegʉ, bojoca niipetirãre ca boegʉra dooupi,
    ati yepapʉre.
  san-ORI: ଜଗତ୍ୟାଗତ୍ୟ ଯଃ ସର୍ୱ୍ୱମନୁଜେଭ୍ୟୋ ଦୀପ୍ତିଂ ଦଦାତି ତଦେୱ ସତ୍ୟଜ୍ୟୋତିଃ|
  huv-NT: Nej aaga ran quiaj naleaing, tenguial marraj meáwan nipilan; nej tiün wüx
    aaga iüt cam.
  otn-NT: Nu̱na̱ bi zøcua ja ra̱ xi̱mhäi, guehna̱ ma̱jua̱ni̱ ngue xojpa̱ yø mmʉi gätho
    yø ja̱'i̱ na̱.
  nop-nop: Hauta woŋ adi folooŋ hinekdi metam hogohogok hautanimilak. Adi yadi kwetfoloŋ
    mintaguk.
  obo-NT: Iddos bonnaan ko‑owangan, mid undini to ampow't ingod amoy od poma‑awang
    to poomdom to langun no minuvu.
  cak-ENT: Y jari' tok xka-pe ri Sük ri' chuvüch ri ruch'ulef. Jari' ri ketzij Sük,
    ri nsakrisan quichin ri vinük.
  lif-NT: ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤥ᤺ᤳᤋᤡ ᤁᤧᤒᤡᤒᤠ ᤂᤧᤴ ᤛᤧᤰᤂᤠᤍᤡᤱ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤧᤍᤠ᤺ᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Yāā cúu luz ndāā jā stúu inī ánō ndācá nchivī, nī nquiji yā inī ñayīví.
  san-TIB: ཛགཏྱཱགཏྱ ཡཿ སཪྻྭམནུཛེབྷྱོ དཱིཔྟིཾ དདཱཏི ཏདེཝ སཏྱཛྱོཏིཿ།
  qve-NT: Chay cheqaq K'anchaymi kay pachaman ña hamusharanña, llapallan runakunapa
    kawsayninta k'anchayunanpaq.
  pao-NT: '@see-verse:JHN.001.008'
  cbu-NT: Itaru, tuwasinimpan watach tputseem kinayaru, nish tsapush taarangu anu.
    An watacha kaapa tuwasinimpani anuya. Tputsee ichinguru tuwasineekiya 'sin tamapari
    ashkiya.
  usa-usa: árai-tagainaqa mararáq yínana máqte-kayukaraqa tágaginiye. maannáyaba Áánûqtuni
    áraimma tágai-yataaqtaba téna tiráiye.
  soy-soy: Mɛtɛ́í mɛ̃ mɛcirɛ ŋmɑnɛ mɛɛ mɛtɛ́í yíkíyiki. Mɛ kɛtẽ kɛcɑ́ɑ́ kɑlɛ
    rɛ mɛkɛ́ pisoi nnɛ́í n kpɑ̃́iilɛ̃.
  hui-hui: Wá holene heneneore ogoni dindiha daluwa ibugua wali agali bibahendeni
    wá haame heleda.
  amf-amf: Een wulna shaakea gonin hama shaakaa peendar ki nivade.
  quc-NNT: Ri qas saqil k'ut, ri käjuluw pa ki wi' konojel ri winaq, tajin käpe cho
    ruwächulew.
  dob-dob: Ta maedana nina maedana ꞌaiꞌaila ga me baleꞌu maiboꞌada ꞌituyayalida.
  wrs-wrs: Hona woklava himba woklanonoa, wo himba honamba petharamba pronamba, indkumbim
    lovhueinna.
  mca-mca: Hakha' yijaa'ija in na'lkii hik ƚunye'j fetitjii, in nametsju' ha'ne sehe',
    qa nalitipji' ene' week jukhew qa efuts.
  tzo-TZC: Ti Buchꞌu ta xacꞌ ta naꞌel stalel ti Diose, ti jaꞌ ta xacꞌ xojobal ta stojol
    scotol ti cristianoetique, ta xa xvul ta loqꞌuel liꞌ ta banomile.
  mya-mya: ထို​အ​လင်း​တော်​သည်​လော​က​သို့​ကြွ​လာ​၍ လူ​သား​အ​ပေါင်း​တို့​အ​ပေါ်​တွင်
    ထွန်း​လင်း တောက်​ပ​သည့်​စစ်​မှန်​သော​အ​လင်း​ဖြစ်​ပေ သည်။
  gng-NT: Kù yé kuwenwenmɔ̀nku kùa baa' uŋɛndun ni kù ń wende binib kɛ nɛ.
  cbi-NTPO: Ura ñillu juuñuu jumu, matyu chachillanu danwaakiñunguemu ñilluya, yumaa
    janundiyantsumi entsa tusha.
  ikk-NT: Onyẹ hụ wụ Ezigbo Ukpẹ hụ hụn e ye ịhịan ile ukpẹ lala imẹ ụwa ogẹn ahụn.
  leu-leu: A malang tuuna naang aava famalang a maana rabuna xapiak, i taxa filimaan
    xena sangas xolai la xavala.
  maz-NT: E Jña'a c'ü ngue c'e jya's'ü c'ü na cjuana, ya mi ngue ro mbürü ro pëpji
    va. Nuc'ü, ngue c'e jya's'ü, ngue c'ua yo nte sö ra mbãrã Mizhocjimi.
  bod-N: གཟི་འོད་དེ་ཉིད་འོད་ཟེར་དངོས་མ༌སྟེ།། འཇིག་རྟེན་ཡོངས་སུ་འཕྲོས་ནས་མི་ཀུན༌གསལ།།
  tca-NT: Rü ñoma ga naãnewa nangu ya yima aixcüma Tupana Nane ixĩcü i guxü̃ma i duü̃xü̃güxü̃
    ngóonetanüxẽẽcü.
  zpl-NT: Xne enu mero neca ellieꞌecuaꞌ, rduꞌllieꞌenu elliebacuꞌ yebee bene iliulabe,
    nu ubeꞌtalanu lu iliulabe quieꞌ.
  mbc-NT: Mîîkîrî a'ka pe tîwe'sen manni' wanî'pî innape, yenku'tîton pe pra. Mîîkîrî
    tamî'nawîronkon pemonkonyamî' weiyu'manen iipî'pî sîrîrî pata pona.
  ndg-ndg: Eyo yabile bweya ya kweli yabile yaisa mu'dunia niyembe yampea bweya kila
