  nko-NT: Ɔhá ámʋ́ʋ́ ogyi wankɩ onutó, ɔtɔwánkɩ́ há ɔhagyíɔha amʋ ɔbá ɔyɩ́tɔ́.
  bsn-NT: '@see-verse:JHN.001.008'
  pib-NT: Tokanchinwa pokamlalu galikakpotunanu. Wa pejnuruko yineru pokamlatachri
    tye psolchijneko gapokachri.
  wiv-wiv: Na laet kua ia na laet matoto kua e lala kete vala hadanga na manumanu
    laveve, ia keteni ziho kara vulovulo.
  reg-reg: Obhwo bhwaliga bhuli bwelu bhwe echimali obhwo bhwaliga nibhuja muchalo
    obhwelu Obhwo nibhusosha obhwelu kubhuli munu.
  mlh-mlh: Tatama foriine yobu iŋoji ŋiŋigo kae so bataniŋ nobeega, iŋoji moreŋgo
    fukeiŋgo eya.
  gof-ENT: ኣሳ ኡባስ ፖዒሲያ ቱማ ፖዖይ ኣላሚያ ዬስ።
  aau-aau: Sohokwe ey-yar-ar. Ey-yar sohokwe ki mon sehe le, uwrsa senkin senkin lowpwarowp
    me lyar kow ey.
  tvk-tvk: Reitin, Sion temei tengan vahit usil meien na ngan xa be miehen reitin
    xa mei ileluv e nenemien na moletin xil vus tengan lile kil reitinen na Hi.
  prf-NT: En tunay a demlag a mangdemlag ten atanan a tolay ay dumemát ti munduwiday.
  auy-auy: Maníkón-aaigoma seyaafáꞌ-wáásífímbá sáma kátínkáíwain-iye. Yóni simátímakonkaꞌa
    Maníkón-aaigo marapáꞌ-wáásífímbá kumpaápé uráiye.
  tbg-tbg: ˻Ihuva˼ quqaa ovavano ekaa vaiinti nahenti ataama nimitareva vataini aniainarara
    ˻Ioniva tiva nimi vaura˼.
  hub-NT: Ashi shuar ainan Yuusan pachis nekamtikatin, shuar ju nugkanam taawaiti.
  hmo-hmo: Inai be Diari momokani, taunimanima ibounai hadiaria totona ia mai tanobada
    dekenai.
  big-big: Logo wilangka purik wilangka ngizi panurik logo pok ngabelakpekke pelege
    kayima logo ngela ulageya wizimowei pugu yongkambanuwili mabuwiliyegi Anoto kimeike
    waligeleyageya.
  gux-G: Li yenyenma bo tie yenyenmɔnma, ki cua ŋanduna nni, ki yendi bi niba kuli
    po.
  cnl-NT: Mɨ³láa²³ sɨ³bó² jmɨ́ɨ²³ quiee'³² 'ñée² 'i³ rɨ³løn³¹ ji³ ca³quie̱e̱² 'i³
    jmee²³ 'e³ jné³ jui³¹ je² ŋɨ́³ la²³jɨn³ dsa³.
  zar-NT: Bönniʼ naʼ náquiëʼ beníʼ le naca idú niʼ raziëʼ yödzölió ni, ateʼ ruzeniʼë
    lu icja ládxiʼdoʼgaca yúguʼtë bönachi.
  kde-kde: Ayuno njo nng'anje uhiu uîda apano pachilambo, uvalangajîja vanu vammalele.
  ata-ata: Lamana maninasou e ulosiꞌa ta mitema latala lamana ne, Anu a uneneꞌe uluꞌe
    no lia ꞌo.
  qvw-NT: Rasun acchicá llapan nunacunäta acchinanpämi cay pachäman ñaćhapaycayämula.
  nfa-nfa: Te Dhèu dhu jꞌajꞌi Saraa tareꞌa-reꞌa èèna, neo mai asa rai-haha ne. Saraa
    neꞌe ka dhu dꞌelo pamèu-mèu jꞌara-jꞌara hia dhèu aaꞌi-aaꞌi.
  tnp-tnp: Nəghatiən əha təmətuva e nəhue nɨftəni, kəni in Nəhagəhagiən pəhriən, iətəm
    in tətasiəgəpɨn nətəmimi rəfin.
  urd-urd: हक़ीक़ी नूर जो हर एक आदमी को रौशन करता है, दुनियाँ में आने को था।
  hot-hot: Deda êŋ halêm pik ba habi hayô hêk avômalô. Deda êŋ ma deda anôŋ.
  mqj-NT: Annu kamasiangan tongan la ummarrang ma'rupa tau mane la sae.
  rus-SYN: Был Свет истинный, Который просвещает всякого человека, приходящего в мир.
  mbh-mbh: Na theki lalainga aken ini theki lalainga nunganga, ako i esu a ulue me
    mo ako aro i totun toko alavusngare mo olemi mire nge ur ako i sivenga.
  bdd-bdd: Ma ꞌasilalaina ꞌasilala moisa. Gogo gabulena mabwaiyada ꞌoida ꞌiheꞌasilala.
  cbt-NTPO: Sha'huitërinpoaso chachin Quisocristo isoro'paquë o'marin. O'marahuaton,
    ya'ipi piyapinpoa' a'pintimarinpoa'. Inasáchin no'tëquën anitotërinpoa'.
  srn-NT: A trutru faya di e gi faya na ala sma, ben de fu kon na grontapu.
  cta-NT: Nu laca xee nu chañi ca, cua lijya̱ yu biꞌ lo yuu chaꞌ ta xee nu caca tyuꞌú
    neꞌ cresiya jiꞌi̱ cua ñaꞌa̱ ca ñati̱.
  bqc-SIM: Gupua sĩande pↄ́ ì gupu gbɛ̃́piiɛ mɛ́ lɛ́ mↄ́ dṹnia guu.
  tcz-CHONGTHU: Vannoiya hunga, amichang cheh vah hung pea, Ama bou chu vah tahbeh
    ahi.
  mar-mar: जो खरा प्रकाश प्रत्येक मनुष्यास प्रकाशित करतो तो जगात येणार होता.
  snp-snp: Ena lamena aboga wenena mikau-mikau olu lamena o ledami ya Yoni kamenalalo
    ya mikalo oloto pito ami ne.
  isl-isl: Seinna kom sá sem er hið sanna ljós, og hann vill lýsa upp líf sérhvers
    manns sem fæðist í þennan heim.
  spy-NT: Kichōōnii ꞉lēbkēēyyoonoo kōōrēēt sukulēbkēēchi chii ake tukul.
  xnn-xnn: Owen, siya nan tet-ewa ay silaw ay inmali isnan batawa ay mangtanggew isnan
    am-in ay ipogaw.
  mwe-mwe: Jweneju ni shilangaya shiyene akwiya pa shilambolyo, kukwamulishilanga
    bhandu bhowe.
  tte-tte: Na mayalene ilalaomane, iya mayale yawasosi kani tomo iwolegili.
  tcs-tcs: Dat man, uda i dat trulait wea i go kam bambai po dis wold, i go laitap
    laip blo ebriwan wea lait.
  hlt-THB: Thlang boeih ak coeikung vangnaak tang tang ce khawmdek awh law hy.
  soq-soq: Tane me mida Ion benemawalena, me ipa sapaida tawo osowe wisene apana uduudu
    sapamode.
  qub-qub: Chay achqui shamöga cay pachacho llapan runata Tayta Diospita tantiyachinanpämi
    shamuran.
  att-att: Yù MagUbobuk yù kukurugán nga meyárik ta nawák, nga duttálin ta dabbuno,
    nga mamannawák ta nonò na ngámin nga tatolay.
  bki-bki: Mia iorou kanio, toro na yulu nene naio binimei miyotuba ea yetemeriba
    nei. Naio be yulu napano be riano, napano naio bo laka, naruei binimei ka rudu
    kanano yulu toa tomu nalo nonovio kanalo meuliano.
  bqp-bqp: Gupura yãpurade kũ àdi gu pu gbɛ̃ sĩnda pínkinɛ mɛ́ àtɛn su andunia gũn.
  mcp-mcp: Məŋkɛnya mɔɔŋg mə́ á bə fwámɛ́ mə́ŋkɛnya, mâ nə́, ja mə́ zə́ shí ga dɨ́
    yí, mə́ zə́ kwan búúd bɛ̂sh.
  hat-hat: Limyè sa a, se li ki limyè tout bon an. Se li menm ki vin sou latè epi
    k'ap klere tout moun.
  npl-NT: Ye n milajka Tláwili, non kintlawilia nochteh n tlakah itech nin tlaltíkpaktli.
  bgg-bgg: Hì ne izai pha muchuang ro— muchuang sohjambling shii wuii srane bran shii
    chuang phi phro.
  eng-TCENT: The true light, which gives light to everyone, was coming into the world.
  eng-BSB: The true Light who gives light to every man was coming into the world.
  cpu-NT: Tema aritake pokataike jaka kipatsiki maperotzirori ikempitakotari kitainkari,
    iriitakera kitainkatakotairiri atziriite.
  san-ASM: জগত্যাগত্য যঃ সৰ্ৱ্ৱমনুজেভ্যো দীপ্তিং দদাতি তদেৱ সত্যজ্যোতিঃ|
  tac-NT: Alué napu rewigáchika nawale, alué rioka 'la bijchígili ra'íchame nile,
    'lige alué rioka a'pílipi rió 'yame nile 'nátili napu ju napurigá ra'ósali napurigá
    a'pílipi rió 'la námamala churigá ko Onorúgame.
  eng-WEBPB: The true light that enlightens everyone was coming into the world.
  gfk-H: Iakana baa no lulunga tutuna nong i ta hanuat ukai tano ula hanua ma i hamadaraas
    ira tunatuna bakut.
  viv-viv: Tu Bana Bona mahala velemoꞋena ada babiya gihobuꞋela be kaliva moyaꞋaida
    nuwada giꞋiꞋivemahalina.
  yao-yao: Lyelelyo lili lilanguka lisyene, lilanguka lyalikwika pachilambo ni kwalanguchisya
    ŵandu wose.
  tgp-tgp: Malarani atu mo mai na varama, enia mo malarani varar̃uhu. Malarani varar̃uhu
    atu mo sile na malarani vara tamlohi tari la pa levosahia.
  auc-NT: Në nö ñäö baï në ingaingä ïñömö waodäni tömänäni ïnänite tömengä nänö ñäö
    ëmömämo pönoncæte ante inguipoga wææ̈ pongacäimpa.
  kbc-NT: Niɡ̶ijoa anepeɡ̶ewi me lokokena, ane nalotedeloco inatawece oko, jeɡ̶enagi
    digoina iiɡ̶o.
  bmh-bmh: Al go petak. Al go zoi dareu nug em e ebuan duailel unum al hilaraba, goagal
    oiagab oug hilai amau.
  ctu-BL: I sʌclel pañimil jiñʌch Cristo ti isujm. Tsa' tili ti pañimil i yʌq'ueñob
    i sʌclel pañimil pejtelel winicob x'ixicob.
  meq-meq: Dzaydzay niye na, dzaydzay deɗek eye ma deyeweye ka məndzibəra, ma dəvateye
    dzaydzay a ndo hay tebiye.
  noa-H: Magtarr haawaita chadcha mag hirua jaaujerr woun hi hẽudee bëebajieb, Hẽwandam
    Hiewaa. Hichdëuta hich gaaimuapai t'umaam k'ʌʌnag Hẽwandam jãga sĩerrʌ́ ha k'ap
    hapiejem.
  alp-NT: Le Hitate tinai rebe Ihita pusue tamatare, Iluake lomei nusa.
  san-VEL: jagatyaagatya ya.h sarvvamanujebhyo diipti.m dadaati tadeva satyajyoti.h|
  kbq-kbq: Agra tamage masamo ama mopafi maka vahe remsa huzmentesigu ne-e.
  kbh-kbh: Chë ndegombrá quem luaroye tonjánabo chë ents̈angbe juabnënga jabuábinÿnayama.
  ron-LSB: Lumina adevărată, care luminează pe toată lumea, venea în lume.
  pon-pon: Iei marain melel, me pwara don jappa, ap kamaraini aramaj karoj.
  nhe-BL: Cristo yajaya nopa tlahuili tlen nelía temachtli huan hualajqui ipan tlaltepactli
    para techtlahuiliqui nochi titlacame ipan toyolo.
  sps-sps: Ana arasan to ayei a arasan famanman ovei, ana arasan to te naa of minon
    a monaagits to, ma biainy ya na arasan tana vainy ma inainy fanatnat iny ari,
    Gov.
  wnc-wnc: Siwan umana Wam Taknga ngang inikut tapata siakan siknga kakaa akngane
    yukut. Ge kakaa waakngata keu andakane epu isitakuwawan kuupbamda kaking.
  bus-bus: Gupura yãpuradee kɛ̀ è guu pu baade pínginɛ bé èe mↄↄ anduna guu.
  gub-BL: Uze'eg oho iko purupe a'e. — Tatainy ikatu ma'e uhyape katu zanerehe. Nezewegatete
    a'e tatainy zàwenugar ur ma'e ràm a'e nehe no, ko ywy rehe har wapyr tur mehe
    a'e nehe no, ukwaw kar putar tuwe Tupàn hape teko wanupe a'e nehe, i'i oho iko
    purupe a'e.
  imo-imo: Paimbo pa tendelimuni imboma pali pa tenderemo kanomu maina ombai orumu.
  boj-boj: Puloŋ di puloŋ bole. A mandamq aisiqa tamo uŋgasari kalil naŋgi suwantnjreqnu.
  ulk-ulk: E nole dawer able bi tababu; e tabakiamuda yabi wadaratagerda able bilam.
  eng-DRA: That was the true light, which enlighteneth every man that cometh into
    this world.
  knf-knf: Bjeehi mënţ bawooŋ na manjoonan bjeehi bambiiŋ ţi mboş kajeehan bañaaŋ
    bŧi.
  san-KHM: ជគត្យាគត្យ យះ សវ៌្វមនុជេភ្យោ ទីប្តិំ ទទាតិ តទេវ សត្យជ្យោតិះ។
  arn-NT: Fey wüla tati rüfngechi pelon tati pelontuniefilu itrokom che küpay tüfachi
    mapu mew.
  zas-NT: Din bén na̱j quijb bajl guin, laaman rusni xquiarguiejn gra bénguidxliuj,
    abiꞌ ma biꞌtaman loj guidxliuj.
  ken-NT: Ɛrɔ́ŋɔ́ ɛnɛ tɛtɛp, ɛnɛ́ ɛ́kʉ̀ yɛ̌ntɨkɨ mmu angɔ mbaŋ ɛ́twɔ́ ntá bǒ mmɨk.
