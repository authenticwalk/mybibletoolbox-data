verse: JHN.001.016
translations:
  kpx-kpx: Ata keu Kosive baluga. Iale keu au uvu bahata mai nahiovei nahie hoesegevei
    vani bahata nahi tedaevema.
  okv-H: Eto Iesu Keriso amo hondate ari embo avoeto hondate ari hamota hamota eto
    humbagora
  tbo-tbo: Tauna lunugotootogo lawana yaka a lunugotootogogei e idewadewata.
  mal-C: അവിടത്തെ പരിപൂർണതയിൽനിന്ന് നമുക്കെല്ലാവർക്കും കൃപമേൽ കൃപ ലഭിച്ചിരിക്കുന്നു.
  grc-SR: ⸂Καὶ⸃ ἐκ τοῦ πληρώματος αὐτοῦ ἡμεῖς πάντες ἐλάβομεν, καὶ χάριν ἀντὶ χάριτος.
  bgc-bgc: क्यूँके उसकी करुणा अर सच्चाई की भरपूरी म्ह तै हम सारया नै आशीष पै आशीष
    पाई।
  khz-khz: Ia vega-nama na evonuvonu-rageto. Voo gena vega-nama vetainai ita maparara
    vevega-nama ataiatai evenirana.
  deu-TKW: denn aus seiner Fülle haben wir alle empfangen, Gnade um Gnade;
  zsr-NT: Le nac gdu queëꞌ buziꞌruꞌ xbey yúguꞌtëruꞌ, lë naꞌ buzáꞌ ladxëꞌë queëruꞌ,
    len zianr caꞌ le ruzáꞌ ladxëꞌë queëruꞌ.
  lin-lin: Lokola atonda na bolingo mpo na biso, apesaki biso ngolu likolo ya ngolu ;
  hns-NT: Okar poera bietjaar dwaara hamlogke doharaaike okar biesaal bhalaai mielal
    hai.
  noa-E: Ichta Ẽwandam Iewaa maach dʉ̈i wajapha khitaawai maachdëu nem ig nʉmjã öo
    khaugbata ich mag dedee aajem.
  eng-EMTV: And out of His fullness we have all received, and grace upon grace.
  mib-NT: Te ndɨhɨ yó ní canihīn yō cuehē ndasɨ́ jeē váha íyó núū yā, chi máni jeē
    váha sáha sáha ya jiín yó.
  lif-NT2: खुने़ॽ कुलुङ्‌गुम् कुधिम्‍लाम् हाङ्‌वासाम्‍मे हाङ्‌वासाम् आघोःसुम्‍माङ्
    आवाॽरो॥
  xnj-xnj: Ndava cheavili ubwina waki wamahele tete tavoha tipokili mota yamahele.
  mmx-mmx: Letaba nabalamu ren i silok aleng tidik, la kerepmo neni ira lox anarong
    nedik, la iram taba amisik dik mi nom leveloklox anarong.
  cbr-NT: An ca aín sinan upíira 'ixun ax 'icësaribitinu nun sinan upí 'inun nuibaquin
    ënquinma nu 'aquinia.
  tee-NT: Chai ni na lhu ju ix'amapaininti pus yuchi ju pu'amaklhtayananauch quinchux'an
    na lhu lamapainin ju quintanavinitan.
  eng-LSV: And we all received out of His fullness, and grace for grace;
  cak-NT: Can konojel roj kawilon ri ru-bendición ri Cristo. Y man xe ta jun bendición
    ri ruyo'n-pe pa kawi', xa can quitzeklebelo'n-qui' ri bendición ri yeruya-pe pa
    kawi'.
  pah-NT: Ga pyry hete tuhẽ nhande aromo. A'ero nhande ve nhaporemo ga imombyryvi
    jipi. Igwaigwavete ga imombyryva'ja'javi nhande ve.
  sja-NT: Ma eperã t'ãri pia bapari tachi jõmaarã ome mãik'aapa tachi ichita k'aripapari.
  xed-xed: Dagala zɗakatahuɗani katakata, tfamaghatfa ta wi demdem, ta gɗagɗa ta vlamatá
    zɗakatahuɗani.
  glk-glk: از اونه پُری اَمأن همه بهره‌مند بوبوستیم، فیض، فیضه سر.
  mks-NT: Ta sa̱há ña̱ íin ndiva̱ha ña̱ma̱ni̱ nu̱ mé á sa̱há ña̱ cán quéa̱ a̱ ju̱ú
    quia̱hva ñéhe̱ táhvi̱ tócó ndihí nu̱ mé á.
  gfk-S: Ma i bukas ter ma ra harmarsai, kaie ige la tamtabar haitne dait bakut me.
  bmu-bmu: Kalem möriamŋan azi miaŋgö uruŋi kokolak qeiga aködamunŋambuk malöhi, yaŋön
    mönö miaŋgö dop kötuetköm neŋgiba malök. Kötumötuetŋi mi nalöŋi nalöŋi mokoiga
    körek neŋgö qaknine öŋgöi malin.
  dgz-dgz: God iup Mosis gamup nuneni ame wat aipakam erewa go endi nop tave iraganewa
    Iesu gamup tauen, iwa me imu pose kakaewa no dotoueni gapan wat aipakam mega arugataet
    tauini ame aigap aigap iragi waritoniwa.
  eng-GNV: And of his fulnesse haue all we receiued, and grace for grace.
  zaa-NT: Iyaba ri'u nna bànini ri'u de itute la'huacca quì'e; runie ri'u favor lani
    adí favor nna.
  eng-WEBSTER: And of his fullness have we all received, and grace for grace.
  guh-guh: Bajaraponë Jesús cajena pepo pexaniajamatabëcuenenë. Pexaniacuene nacatoexanabiaba.
    Nacayavenonabiaba.
  bon-bon: Tabe baborage owecu mime tääpume, peei name pi tabe bucurage miijimiji
    mule bine tewenemäjumi mime tääpume. Tabe iyeta padare cabu miiji niwenenanimi.
  nhw-BL: Nochi tojuanti tijselijtoque miyac tlatiochihuali tlen iricojyo Cristo pampa
    hueyi iyolo tohuaya. Huan mojmostla más techtiochihua.
  swh-ONEN: Kutokana na ukamilifu wake, sisi sote tumepokea neema juu ya neema.
  wbi-wbi: Usue tweni muvukwilanifu vwake, twupiile ulusungu lwake, kange ifikutusungukilagha
    jaatu.
  bba-bba: Win durom bɑkɑm sɔɔn diyɑ bɛsɛn bɑɑwure u win bɑɑ mwɑ, mɑ sɑ durom wɑ durom
    mɛnsim wɔllɔ.
  eng-KJVCPB: And of his fulness have all we received, and grace for grace.
  kgk-NT: Ha ha'e katu ojehegwigwa-py nhande rovasapa porã rei kuri. Iporãve rãve
    va'e-py nhande rexakwaa rei oiko-vy.
  waj-waj: Kati tiiyara tuqinneera oyaivo ariiki vaivaara ivo mmuakiaa suai mmannammanna
    mmuakiaaya tiiyara boo tioo nnaasu varivai.
  cpy-cpy: Tema kameetha-pero-taki rirori, rootaki añaanta-yitaawori maawoeni aakapaeni
    ikaminthaa-pero-ta-piintee.
  ekk-PKP: Me kõik oleme saanud osa tema heldusest, ühe armulise kingi teise järel.
  mpx-mpx: Iya mulolu i kalaopopwi, inoke gegewela wana mulolu ta pwawa i pem hikahikani.
  wbp-wbp: Kuja Jijaji Kiraji kangalpa nyinami ngalipaku, nyanunguju yimiri-nyayirni
    Kaatu-piya, kujarlaju kangalpa warrawarra-kanyi parra-kari parra-karirli ngalipaju
    yangka-piya-yijala kuja kala-jana yapa nyanungu-nyangu warrawarra-kangu nyurru-wiyi.
  luo-luo: Waduto waseyudo gweth mogundho kuom ngʼwonone mathoth.
  nhe-NT: Nochi tojuanti tijselijtoque miyac tlatiochihuali tlen iricojyo Cristo pampa
    hueyi iyolo tohuaya. Huan mojmostla más techtiochihua.
  aii-aii: ܘܡ̣ܢ ܡܸܠܝܘܼܬܹܗ ܐܲܚܢܲܢ ܟܠܲܢ ܫܩܝܼܠܔ ܠܲܢ ܫܵܦܵܩܲܬ ܥܲܠܔ ܫܵܦܵܩܲܬ.
  esk-NT: Inuqtuusrimaił̣iġmiñiñ nagliktaġmigun Ilaan piḷiutiqaġaatigut; iluqata ikayuġaatigut
    ikayutqigaaqhuta iłuaqqutmigun.
  msb-msb: Niyan, paagi sa dako niya na pagkamuot, nakabaton man kita tanan sin sunod-sunod
    na mga bendisyon.
  cpa-NT: Hiug¹² jín³ hi² dsio¹ dsǿa¹² ja³ŋiúh³ Diú¹³ héi². Tsug¹² ca¹jmo¹dsa hi²
    dsio¹ ja³cog² ca¹lah¹jái¹ jniang³.
  dso-dso: “ତାର୍‌ ମନ୍‌ ବିତ୍‌ରେ ରଇଲା ପୁରାପୁରୁନ୍‌ ଜିବନ୍‌ ଦୁକାଇବା ତେଇଅନି ଆମେ ସବୁ ଆସିର୍‌ବାଦ୍‌
    ପାଇଆଚୁ । ଉଁ, ଆସିର୍‌ବାଦର୍‌ ପଚେ ଆସିର୍‌ବାଦ୍‌ ପାଇଆଚୁ ।
  meu-meu: Ena honuhonu-dae amo ita iboudai tame abi, harihari ma hariharibada.
  yva-NT: Muinye manakoe no Ai, weti Po kove raugaje wansai tutir.
  dgc-dgc: Nadid, da mahal na kitam a tahod, éy mebait siya dikitam a palagi, a kagbian
    na kitam.
  zpm-NT: Nquialadzdox Jesús ne, grëse ne gzataa dze laa ne nogaa grëtaa guieḻnzaac
    ne rsiaab me.
  hix-NT: Towahke rma haxa tehtxoho hoye ro kowakryetxownà, noro ha. Kowakryetxhe
    rye rma haxa.
  sim-sim: Avui Wasilaka lo orhin Moseshi tavak or hashirik or nga nirin hari ria.
    Hako man or rupshihi wavu orhik or ewenda oso nga mainome orhi nga Jisas Kraishi
    tavak or hashirik or nga mu nirin hara. Man rupshinda nombo oso Jisashikop hojenda
    sir. Oso mbeek mendek naha kas sainakwa ambu sir.
  npi-ULB: किनकि उहाँको पूर्णताबाट हामी सबैले अनुग्रहमाथि अनुग्रह पाएका छौँ ।
  cgc-cgc: Tenged Jesus miad gid, pirmi ki din paatagan ta mga kaayaran.
  tim-tim: Yohaneŋe yâkgât dâep yâkŋe lumbe akmap aregât tân nengum damun nenŋe akmap.
    Hain akmâ gam gam bo hepun nenekmap.
  yor-yor: Nítorí láti inú ẹ̀kúnrẹ́rẹ́ oore-ọ̀fẹ́ rẹ̀ ni gbogbo wa sì ti gba ìbùkún
    kún ìbùkún.
  wos-wos: Godna saréfana Hundimbu dé sukweka té. Téndéka dé Hundi naniré yikafre
    huru. Hura dé naniré wambula yikafre huru.
  emp-NTPO: Ãcõrẽba naẽna idji leyda Moised̶eba dadjirãa diasia, baribʌrʌ Jesucritod̶eba
    dadjirãa cawabisia idjira wãrãda sãwã b̶ʌda idjab̶a idji biad̶eba dadjirãra bio
    careba b̶ʌda. Wãrãda idji bia waib̶ʌa b̶ʌd̶eba jũma dadjirãra b̶arima zocãrã careba
    b̶ʌa.
  eng-F35: Now we have all received from His fullness, yes, grace upon grace.
  ind-ind: Benar sekali, Firman itu sangat layak untuk dipercaya, dan melalui Dia
    kita terus-menerus menerima bukti kebaikan hati Allah kepada kita.
  pes-OPCB: از فراوانی او، برکاتی فیض‌آمیز پی‌در‌پی نصیب همگی ما شد.
  mpt-mpt: Daayemin kukubo e bobol temo sibbebanobio kesoa e nibo amit daaye binabebe.
    E daayemin kukub olo mo blimanomobabe.
  ssx-ssx: Ipika꞉ pa a꞉ta꞉ma꞉ homa꞉la꞉eki tumba hala꞉eki mea niki kia꞉tiki kia꞉tiki
    peaata꞉ niki paeyao amba꞉ epeaala꞉me.
  mkl-mkl: Si ɑmɑni nlɑɛu ɑwɑ fei ɑ̀ bɑ ɑndi bɑɑ nwɑ, nɔ ɑ̀ bɑ didɔ̃ si ɑntɑi didɔ̃u.
  gaq-gaq: ମେଁନେ ଲିବିସଃ ବାନ୍ ନେ ସାପାରେ ଆସିର୍ବାଦ୍ ବାନେଲେଃକେ ଆରି ନେ ଆସିର୍ବାଦ୍ ଆଡ଼ାତ୍ରା
    ଆସିର୍ବାଦ୍ ବାନେଲେଃକେ ।
  gof-RNT: Nuuni ubbay iya aadho keehatethaa kumethaafe anjjo bolla anjjo ekkida.
  unx-unx: ଇନିୟାଃ ପେରେଜାକାନ୍‌ ଦାୟାଏତେ ଆବୁ ସବେନ୍‌କକେ ଆଶିଷାକାଦ୍‌ବୁଆଏ, ହେଗି, ଆଶିଷ୍‌ ଚେତାନ୍‌
    ଆଶିଷ୍‌ ଏମାକାଦ୍‍ବୁଆଏ ।
  gah-gah: Áisi nene vegená mukitoka netá mukí asapulagi nasahilí olimikago, hagitana
    alekogó minoaká noune.
  lcm-lcm: Au na le si duk luai i kana roron, tara aongos taratala luk a atautauia
    roron luai.
  aer-aer: Re kwenhe anwernenhe mwantye-mwantye arntarnte-areme, Re kwenhe anwerneke
    ahentye anthurre anemenge. Akwetethe re kwenhe anwerneke atnerte akangkentye aneke
    nhenge anwerne-arle apeke arne ikwere mpwaretyakenhele.
  qvc-NT: Chay ancha kuyawaqninchiq Rimaqmi tukuy imapi kutin kutin yumbayninchiqta
    ancha yanapawashqa kanchiq.
  tgl-ULB: Sapagkat mula sa kaniyang kapuspusan tayong lahat ay nakatanggap ng sunod-sunod
    na libreng kaloob.
  cbs-NT: Diosun dasibi pepa nuku inantiduwen taea nukuwen nuikin nuku tibi jawen
    aka kushipa tibi betsa betsapa nuku inan akeakemiski, chakabu katumamadan.
  xtm-NTPP: Ndaka ja va'a xeen neva'a ya ma ni ka ndani'i o, te sukan ni ka ni'i o
    kua'a xeen tnu'u vii tnu'u mani Su'si ma.
  nnq-nnq: Kwa magambu ga kulimba kwakwe twe tuboa tupokile upeele nduu.
  bao-NT: Cristo niipetirije cʉ̃ ca añu majuropeerijere, mani niipetirãpʉrena bʉaro
    jañuro añurijere manire tii boja nʉnʉa waami.
  san-ORI: ଅପରଞ୍ଚ ତସ୍ୟ ପୂର୍ଣତାଯା ୱଯଂ ସର୍ୱ୍ୱେ କ୍ରମଶଃ କ୍ରମଶୋନୁଗ୍ରହଂ ପ୍ରାପ୍ତାଃ|
  huv-NT: Xeyay ajüiquich mimonajneaj nej tiül meáwan icoots, cos nej üüch icoots
    meáwan leaw netam, ǘüchan.
  otn-NT: Nu̱'a̱ te gä ba̱di̱ u̱ni̱, gä di tocaga̱hʉ. Ba̱di̱ thi̱jpa̱tho rá̱ ma̱te
    ba̱di̱ u̱ni̱ hi̱nha rá̱ nzɛgui.
  nop-nop: Indi adi’walaŋ siloŋ tobogoŋ u dapmandapmaŋnit mokit moŋgokumundi moŋgokam.
  obo-NT: Pomon to lampas no eru ni Disas Krays, notanggap ta iddos diid kotampod
    no kopiyannan.
  cak-ENT: Konojel c'a roj kac'ulun ri utzilüj sipanic ri nspaj-pe ri Cristo. Man
    xe tüj c'a jun bey ri ruyo'on-pe pa kavi', xa quitzeklebelon-pe-qui' ri utz ri
    nuspaj ri Dios pa kavi'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤢᤱᤃᤢᤶ ᤁᤢᤎᤡᤶᤗᤠᤶ ᤜᤠᤱᤘᤠᤛᤠᤶᤔᤣ ᤜᤠᤱᤘᤠᤛᤠᤶ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: De ndihi ó nī nīhīn ō cuāhā ndasí jā váha jā íyó nūū yā, chi maá-ni jā váha
    sáhá sáhá yā yóhó.
  san-TIB: ཨཔརཉྩ ཏསྱ པཱུརྞཏཱཡཱ ཝཡཾ སཪྻྭེ ཀྲམཤཿ ཀྲམཤོནུགྲཧཾ པྲཱཔྟཱཿ།
  qve-NT: Paymantan noqanchisqa llapallanchis chashkiranchis munakuyninta hinallataq
    tukuy yanapakuynintapas.
  pao-NT: Soo Te Pabe'e no'oko hemma hee-gana, yise ewahoo nasootuhipe te sootuikwu.
  cbu-NT: Apanll waana zandarangu, iyaam kamungshini wayarangasha. Apanll Wipaa minumtaatstaa
    nda watsipunoo pachindarangu, Yashingoo iyaa itutsirangiya, Na Apanlleemarisha
    urutamari taachiniya.
  usa-usa: min-áúgáráq-náqá arunábáqá kaayoné-yátááqá ógikaiye. kaayoné-yátááqá ógikaipike
    ketáá matáunatae. ayúgutaipike ketáá matáunatae. wení kaayoné-yátááqá ókaraq-okaraq
    umá ketáá kétimitae. naayón-ámáán-áímmá yuwéna Áánûqtuma aúgen-amaan-aimma timá
    waéqma akoqnáá uráiye.
  soy-soy: U ípɛɛlɛ́ɛ rɔ́ nyísɛlɛ uu lɛ̃ nnɛ́í kuu m mɑ́ rɔ́ hɛ fɑɑlɑɑ, líkɑ ɑ́i
    tɔ́ ripɑ́rí.
  hui-hui: Ibuha bayale bulene to̱laihe howa ina bibahendehondo biamogo bia holene
    ngia tago halu ngiaabo halu ka.
  amf-amf: Wodi wul kisa sunin iminton thoothamora sunin imintondar pir imintonam
    wo tiyade.
  quc-NNT: Qonojel qa k'amom qe ri nimalaj u q'inomal, qa riqom k'u tewchib'al q'ij
    chi q'ij.
  dob-dob: Tauna toꞌebwaya boboꞌana, ga ꞌina obobomega maiboꞌada ꞌiloemaeda.
  wrs-wrs: Hemba nongapala vev wavrana eva moanonoana. Henaminiangas pimba indkumbiva
    elsus vrav esvemava awothowolva.
  mca-mca: Qe week pakha' topo'oj ƚeqi'fenkeye'j hakha'an in jiyeƚisijkii, qa yape'enha
    les in jiyeƚisijkii nite' yili'ij.
  tzo-TZC: Laj xa quichꞌtic jcotoltic ti smucꞌ ta cꞌulejal ti Snichꞌon Diose, ti muꞌyuc
    spajeb ti bendicione.
  mya-mya: ကိုယ်​တော်​သည်​ကျေး​ဇူး​တော်​ပြည့်​စုံ​ကြွယ်​ဝ​တော် မူ​သည်​နှင့်​အ​ညီ ငါ​တို့​အား​ကောင်း​ချီး​မင်္ဂ​လာ
    တစ်​ပါး​ပြီး​တစ်​ပါး​ချ​ပေး​တော်​မူ​၏။-
  gng-NT: Uʼnimɔ̀nt ni nɛ u de' tiʼkɛ bupaabu, ki li liɛbe kí de tɛ bù kí pukn.
  cbi-NTPO: Yachiya tiba millai de-inuu jutyu, matyu tsamantsaa puree jumuchi, kumuinchi
    lala ura' itun, kayu jungajte ura' i-ideiyu.
  ikk-NT: Makẹ ihiẹn ahụn jun imẹ ẹ, ẹnyi hụ e nwẹhẹn ngọzi mmagi-mmagi.
  leu-leu: Ti lana xakaavangan xatam sina, nane fo tavai netaara pana maana mo roxo;
    saxa mo roxo xuluna saxa mo roxo fulaa maan.
  maz-NT: E Jesucristo me s'iyazüji; dacüji texe c'o ni jyodü ín mü'büji.
  bod-N: ཁོང་གི་ཕུན་སུམ་ཚོགས་པ་ཉིད་དེ༌ལས།། བདག་ཅག་ལ་ནི་ཐུགས་རྗེ་ཡང་ཡང༌ཐོབ།།
  tca-NT: Rü yima Tupana Nane rü namecümaxü̃chi rü naxmẽ́xwa nangẽxma i guxü̃ma. Rü
    naxü̃tawa nixĩ i nayauxgüxü̃ i guxü̃ma i ngü̃xẽẽgü.
