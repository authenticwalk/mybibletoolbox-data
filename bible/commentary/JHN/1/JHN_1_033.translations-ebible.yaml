    ta ya'.
  zia-zia: Na gitau nung oko gigiwang kasa yena, arata Tuwa Bayau mene na emo bauno
    ge ou suwanese sero eyero sena, ‘Oweno wosiro nuna-una adungno mitari niya emo
    amimene ge sai aune emo bauno Oweno pumarineya.’
  mal-2015: 'ഞാനോ അവനെ അറിഞ്ഞില്ല; എങ്കിലും വെള്ളത്തിൽ സ്നാനം കഴിപ്പിപ്പാൻ എന്നെ അയച്ചവൻ
    എന്നോടു: ആരുടെമേൽ ആത്മാവു ഇറങ്ങുന്നതും വസിക്കുന്നതും നീ കാണുമോ അവൻ പരിശുദ്ധാത്മാവിൽ
    സ്നാനം കഴിപ്പിക്കുന്നവൻ ആകുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ne waro cʉ̃rẽ ne ĩꞌamasĩtiwʉ. Todʉporopʉ Õꞌacʉ̃ yʉꞌʉre aco meꞌrã wãmeyedutigʉ,
    aꞌtiro niwĩ: “Mʉꞌʉ Espíritu Santu dijati, niꞌcʉ̃pʉre ejapejacã ĩꞌagʉ̃saꞌa. Cʉ̃
    masãrẽ Espíritu Santure oꞌoacjʉ nigʉ̃sami”, niwĩ Õꞌacʉ̃.'
  mbl-NT: 'Yã ''ãte'' yũmmũg''ah tihik, pa Topa te nũgkutnãhã, ''ũyĩy tikmũ''ũn putox
    pix. Topa te: “Xate pẽnãp-tup Topa Koxuk yĩxop-tup, tu nũktu tik yĩmũ'' xip ka''ok
