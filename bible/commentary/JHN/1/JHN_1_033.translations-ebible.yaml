verse: JHN.001.033
translations:
  kpx-kpx: Dilavau di namihaholivatege di ke hilokaholinu. Isito Dilavau di namihale
    kemoike di ke hilokanu. Au daho loui avoe, ‘Ana elehasege Munanae Tumuna lohoniege
    ata molemo ui. Iale ata kena bae au Munanae Tumu hanavoi ke vuvunemo ata hoesegevei.’
  okv-H: eto embo amo mane kiaehena te na embo bapataito ana ikari Embo emina nau
    degi ta kihi ke einge ijija. ‘Eto embo amuta degi Ahihi Otohu veto iresuja embo
    amina embomeni Ahihi Otohu na bapataito aisuja.’ ainge ehei ingito
  tbo-tbo: '@see-verse:JHN.001.032'
  mal-C: അദ്ദേഹത്തെ ഞാൻ തിരിച്ചറിഞ്ഞിരുന്നില്ല; എന്നാൽ, വെള്ളത്തിൽ സ്നാനം കഴിപ്പിക്കാൻ
    ദൈവം എന്നെ അയച്ചിട്ട്, ‘ആരുടെമേൽ ആത്മാവ് അവരോഹണം ചെയ്യുകയും നിവസിക്കുകയും ചെയ്യുന്നത്
    നീ കാണുന്നോ അദ്ദേഹമാണ് പരിശുദ്ധാത്മാവിനാൽ സ്നാനം കഴിപ്പിക്കുന്നത്,’ എന്ന് എന്നോട്
    അരുളിച്ചെയ്തിരുന്നു.
  grc-SR: Κἀγὼ οὐκ ᾔδειν αὐτόν· ἀλλ᾽ ὁ πέμψας με βαπτίζειν ἐν ὕδατι, ἐκεῖνός μοι εἶπεν,
    Ἐφ᾽ ὃν ἂν ἴδῃς τὸ πνεῦμα καταβαῖνον καὶ μένον ἐπ᾽ αὐτόν, οὗτός ἐστιν ὁ βαπτίζων
    ἐν πνεύματι ἁγίῳ.
  bgc-bgc: मै तो उसनै पिच्छाणु कोनी था, पर जिसनै मेरै ताहीं पाणी तै बपतिस्मा देण कै
    खात्तर भेज्या, उस्से नै मेरै ताहीं कह्या, “जिसपै तू आत्मा नै उतरदे अर ठहरदे देक्खै,
    वोए पवित्र आत्मा तै बपतिस्मा देणिया सै।”
  khz-khz: Tovotovonai au ati ripaku ia, na Palagu na etugukuto, pana vogomai, taunilimalima
    nanu na pana bapatisora ulanana. Ia na evaikilakuto, netiwato, ‘Goi na talima
    ta pono gitaa, Veaga Palaguna pene mairigo, atanai pene tikokau. Votalima na taunilimalima
    Veaga Palaguna na pene bapatisora.’”
  deu-TKW: 'Und ich kannte ihn nicht; aber der mich gesandt hat zu taufen mit Wasser
    der sprach zu mir: auf welchen du siehst den Geist herabfahren und auf ihm ruhen,
    der ist es, der mit heiligem Geist tauft.'
  zsr-NT: 'Cutu núnbeꞌidaꞌ Lëꞌ nedaꞌ ziꞌal. Gudx nedaꞌ Nu naꞌ bsölaꞌ nedaꞌ uquilaꞌ
    bunách nis, gnëꞌ: “Catiꞌ gléꞌinuꞌ‑nëꞌ huötjëꞌ Dios Böꞌ Laꞌy, tsajsóalenëꞌ Bönniꞌ
    len ugáꞌnlenëꞌ Lëꞌ, Bönniꞌ ni gunëꞌ le ruluíꞌz yöl‑laꞌ rdil nis ni, uchiziëꞌ bunách
    Dios Böꞌ Laꞌy.”'
  lin-lin: 'Ngai moko mpe nayebaki Ye te ; kasi Ye oyo atindaki ngai kobatisa na mayi
    alobaki na ngai : « Moto oyo okomona Molimo kokita mpe kowumela likolo na Ye,
    Ye nde akobatisa kati na Molimo Mosantu. »'
  hns-NT: '@see-verse:JHN.001.032'
  noa-E: Ag nawe chan mua khaugba chirajimgui ajim, iita warrgarwe Ẽwandamau pʉ̈iju
    a jaaujerrkha sim. Mamʉ mʉg õor pör choomkhĩir mʉch pʉ̈itarrauta mʉchigcha, “Ar
    pʉch dakhĩraa chi Akhaar ʉ̈gtharmua bëewia woun ãb sim gaai jupbaicheewai pua
    khaphʉ aju, mag wounauta ich Ẽwandam Akhaarcha õrag deemaju” a jaautarr aawai,
  eng-EMTV: I did not know Him, but He who sent me to baptize with water said to me,
    ‘Upon whom you see the Spirit descending and abiding on Him, this is He who baptizes
    with the Holy Spirit.’
  mib-NT: 'Te nde saá te ná tu cuni rī jeē Jesús cúu. Te máá Yaā Dios jeē ní tají
    yá ruhū jeē scuándute ri jiín ndute, ni cahān yā jiín rí: Núu ni jito ró jéē cúun
    Espíritu Santo te quendōo xinī ɨɨn tēe, yūcuan cúu Yaā jeē cuáha Espíritu Santo
    condee ini anuá ñayuu, achí Yaā Dios.'
  lif-NT2: खुने़ॽए ख्रिस्‍तरो फाॽआङ् कुसिङ् मे़न्‍निःप्‍पे़न्‍लो, कर च्‍वाःत्तो बप्‍तिस्‍मा
    पिसे़ याप्‍मि के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आत्तिन् सम्‍दाङ् सेसेमाङ्‌ङिन्
    युःआङ् चुक्‍पा के़निःसुॽ, खे़ने़ॽ के़हाङ्‌घुबाङ्‌ग खुने़ॽएरो, हे़क्‍क्‍याङ् खुने़ॽए
    सेसेमाङ्‌ङिल्‍ले़ बप्‍तिस्‍मा पिरुसिॽ फाॽआङ् मे़त्ताङ्‌लो॥
  xnj-xnj: Nene nangammanya, nambu yula mweanitumili kubatiza vandu na manji amali
    kunijovela, ‘Mundu mweakumlola Mpungu Msopi akumuhelelela kuhuma kunani na kutama
    panani yaki, ndi mweibatiza na Mpungu Msopi.’
  mmx-mmx: Nia xovisi goxoklen i, ketla ne Moroa ga riki ia xusu anap sep susu limixin
    mi ladan la neni ga lok tia xeretna, ‘Unaba ven Loroonan Kaala naba si boro vana
    la na nemen at tara taradi. Neni mo laradi naba sep susu limixin mi Loroonan Kaala.’
  cbr-NT: '@see-verse:JHN.001.032'
  tee-NT: Pus ju quit'in jantu xacmispai. Para xaquijunitach ju anu' quimalakachachilh
    ni ac'amakpaxanana' lacaxcan ni ma xamati' aclakts'ina' ni calak'ana' ju Spiritu
    Santu chai ni ma catoc'aniyach la'ixlacatuna ma yuchach ju ca'amakpaxanana' lacaSpiritu
    Santu.
  eng-LSV: and I did not know Him, but He who sent me to immerse in water, He said
    to me, On whomsoever you may see the Spirit coming down, and remaining on Him,
    this is He who is immersing in the Holy Spirit;
  cak-NT: Y ren chiri' c'a man jani weta'n ancu'x (anchique) ri Jun ri'. Pero ri Dios
    ri yoyo'n-pe ri jun samaj re' chue can ru'in-wi chic chue, chi cuando xtintzu'
    chi nika-pe ri Espíritu Santo y noc'ue-ka pa ruwi' jun achi, jari' ri nibano bautizar
    riq'uin ri Espíritu Santo y man riq'uin ta ya'.
  pah-NT: '@see-verse:JHN.001.032'
  sja-NT: 'Mɨa k''awa-e bak''aji iru Tachi Ak''õre Warra. Mamĩda aɨ naaweda mɨ pëidapa
    eperãarã paniapa poro choomerã, mɨmaa jaraji: “Pɨa unuit''eeda aji, mɨ Jaure baai
    cheru eperã ɨ̃rɨ, ichita iru ome bapariit''ee. Mãgɨ́ eperãpa mɨ Jaure ba chepiit''eeda
    aji, eperãarã ome.”'
  xed-xed: 'Si sna a yu kazlay: Tsatsi ya kəʼa wu, ka mnihatá Lazglafta ta ghunaftá
    iʼi ŋa maga batem ma imi ya kazlay: Tsa mndu dzaʼa nghaŋta ka ta saha Sulkum ka
    nzafta tida ya, tsatsi ta dzaʼa maga batem nda Sulkum nda ghuɓa, kaʼa.'
  glk-glk: 'من خودمم اونه نشنأختیم، امّا اونی کی مره اوسه کوده تا آبه اَمره تعمید
    بدَم، مره بوگفته کی: ‹هر وخت بیده‌یی کی روح بر کسی فرود بَمو و بر اون قرار بیگیفته،
    بدأن اون، اونی ایسه کی روح‌القدسه اَمره تعمید دهه.›'
  mks-NT: 'Mé a̱ nda̱a̱ co̱ó na̱xini toho ye̱he̱ yo cúú mé da̱ yóho, nduu. Joo Ndióxi̱,
    mé a̱ na̱chindahá ye̱he̱ jácandutá i̱ ña̱yivi xi̱hín ticui̱í, mé a̱ cán quéa̱
    na̱cachi já xi̱hín i̱: “Ndá da̱ ná cunún ná nuu ínima̱ yi̱i̱ mí i̱ ta saco̱o a
    ja̱ta̱ dá, da̱ cán cúú da̱ jándicutú ini ña̱yivi xi̱hi̱n ínima̱ yi̱i̱ mí i̱”,
    na̱cachi Ndióxi̱ xi̱hín i̱.'
  gfk-S: 'Ma iou pai gale nes kilam baak be aie iat mon ikinong na hanawat. Iesene
    God, nong ga tule iou ura baptais ma ra taho, igate tange ter tagu horek: ‘Nu
    nes no Tanuo na hanasur ma ina kis ta tike tunana. Io, ikinong iat mon nong na
    baptais ma no Halhaaliena Tanuo.’”'
  bmu-bmu: Nöŋön i mutuk qahö möt kutuba malalmö, kunöŋ ambazip o melun mem eŋgimamgöra
    melaim niŋgiyöhi, yaŋön kewö jii möral, ‘Uŋa Töröŋan kungö nöröpŋe eta köla tari
    ekŋani, yaŋön mönö Uŋa Töröŋi ambazip uruŋine ala melun mem eŋgima.’
  dgz-dgz: Namua me da ne oare go waenapan dup iamopen watu enanegeni manega wadianegeni
    menan ne asigip tan, ‘Apan ansena yawa Guewa vise gamup dorepi ameme evi Guewa
    Woup Seniwa den dup iamuiwandata,’ me ap anega wadianegen.
  eng-GNV: 'And I knewe him not: but he that sent me to baptize with water, he saide
    vnto me, Vpon whom thou shalt see that Spirit come downe, and tary still on him,
    that is he which baptizeth with the holy Ghost.'
  zaa-NT: 'Labí bennia'' cuenta nuỹa née, pero enne'' guthel·le''e inte'' huèni bautizar
    lani inda, lèe nna rèe inte'': Enne'' ilá''ni lu'' chadi Espíritu thúe íqquie
    nna, là ènni''ą'' nuá guni bautizar lani Espíritu Santo.'
  eng-WEBSTER: 'And I knew him not: but he that sent me to baptize with water, the
    same said to me, Upon whom thou shalt see the Spirit descending and remaining
    on him, the same is he who baptizeth with the Holy Spirit.'
  guh-guh: 'Xanë abaxë itsiata apo yapëtaenë bajaraponë Cristocuene. Itsiata Dioso,
    taneitorobinë merata jivi tabautisabaponaenexa, nejumaitsi baja cajena copiata:
    “Papebi pematatsënëatsica taename Espíritu Santo perunaejavatsitsica petsijamatabëecaenexatsi,
    bajaraponë jane baja jivi tsijamatabëjoneyaexanaena Espíritu Santo,” nejai baja
    cajena copiata Dioso.'
  bon-bon: Cane umle lica ge tabe, yepä Acejiyame lui te cebine nätyepepi biname bine
    niiye ca äcisejame, tabe najepi egä, ‘Maane lui me papa cabu pa jepänepi Aceji
    Seemo te äina je siige teeme papa cabu lenaja je, tabe peese nyene, lui te biname
    bine Aceji Seemo ca pagege äciseja.’
  nhw-BL: Huan amo nijmajtosquía sintla yaya, pero Toteco Dios catli nechtitlanqui
    para nitecuaaltis ya nechilhuijtoya para quema niquitas Itonal hualtemos huan
    mocahuas ipan se tlacatl, huajca yaya catli temacas Itonal.
  swh-ONEN: Mimi nisingemtambua, lakini yeye aliyenituma nibatize kwa maji alikuwa
    ameniambia, ‘Yule mtu utakayemwona Roho akimshukia na kukaa juu yake, huyo ndiye
    atakayebatiza kwa Roho Mtakatifu.’
  wbi-wbi: Une nanivele nikagwile, neke UNguluve juno asung'hile kukwofugha avaanhu
    na malenga ambulile kuuti, 'Umuunhu juno kyaukumwagha uMhepo ikwika na kukwima
    pa mwene ujuo ghwe juno ikwofughagha nu Mhepo uMwimike.”
  bba-bba: Nɑ ǹ nùn tubɑ, ɑdɑmɑ Gusunɔ wi u mɑn ɡɔrɑ n kɑ tɔmbu bɑtɛmu ko nim sɔɔ,
    win tiiwɑ u mɑn sɔ̃ɔwɑ mɑ wìn wirɔ nɑ wɑ wi Gusunɔn Hunde u sɑrɑmɑ u sɔ̃, wiyɑ
    u koo tɔmbu bɑtɛmu ko kɑ Hunde Dɛɛro.
  eng-KJVCPB: 'And I knew him not: but he that sent me to baptize with water, the
    same said unto me, Upon whom thou shalt see the Spirit descending, and remaining
    on him, the same is he which baptizeth with the Holy Ghost.'
  kgk-NT: '@see-verse:JHN.001.032'
  waj-waj: 'Anutuuqo gioonna kiaapuuya nnooriivaadiri iya apuaneera ni titoovoono
    tauraa ni tunoo: Fai a teeno Mmannasa Yoketaivo tuma vaidiivaayaa varinaraivo
    inna ivoono Mmannasa Yoketaivaa gioonna kiaapuuya mminaraivovee, tuuvaa na rikiee
    homo Yisuunna oyaivaara kumimakama kiee tee'
  cpy-cpy: 'Tee niyowitari naaka. Roo kanteencha irika otyaanta-kinari nomitsiryaatan-tyaawo
    nijaa, ikantakina: ‘Aririka piñaakiri rayiita-shitakiri Ishire tajorentsi, itzimi-rika
    rookanta-paakyaari, riitaki kimitakaantemironi romitsiryaatan-temiro Ishire tajorentsi.’'
  ekk-PKP: 'Ma ei oleks teda tundud, kui see, kes läkitas mind veega ristima, ei oleks
    mulle öelnud: „See, kelle peale sa näed Vaimu laskumas ja sinna jäämas, on see,
    kes ristib Püha Vaimuga.“'
  mpx-mpx: '@see-verse:JHN.001.032'
  wbp-wbp: '@see-verse:JHN.001.032'
  luo-luo: Ka dine Jal mane oora mondo abatis ji gi pi we nyisa, to dine ok angʼeye.
    Nonyisa ni, ‘Ngʼama ineno ka Roho olor mi opiyo kuome e Jal mabiro batiso ji gi
    Roho Maler.’
  nhe-NT: Huan ax nijmajtosquía intla ya, pero Toteco Dios tlen nechtitlanqui para
    nitecuaaltis nechilhuijtoya para quema niquitas Itonal hualtemos huan mocahuas
    ipan se tlacatl, huajca yajaya tlen temacas Itonal.
  aii-aii: '”ܘܐܵܢܵܐ ܠܵܐ ܝܕܝܼܥ ܠܝܼ ܐܸܠܹܗ، ܐܸܠܵܐ ܗ̇ܘ ܕܫܘܼܕܪܸܢܹܗ ܕܡܲܥܡܸܕܸܢ ܒܡ̈ܝܼܵܐ ܐܡܝܼܪܹܗ
    ܐܸܠܝܼ: ’ܠܡ̇ܢ ܕܚܵܙܹܝܬ ܪܘܼܚܵܐ ܒܸܨܠܵܝܵܐ ܘܒܸܫܪܵܝܵܐ ܥܲܠܘܼܗ‌ܝ، ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܡܲܥܡܸܕ
    ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.‘'
  esk-NT: Kaŋiqsianinġitchaluaġiga kisuutilaaŋa, aglaan Agaayyutim tuyuġirima imikun
    paptaaġityaqłuŋa, uqautigaaŋa itna, ‘Ilvich qiñiġisigiñ Ipqitchuaq Irrusriq atqaqpan
    aasrii inillaguni iñuŋmun, ilaa taimñaugisiruq paptaaġiruksraq Ipqitchuakun Irrutchikun.’
  msb-msb: Dili ko pa gihapon siya kilala sadto pero ginsabihan ako san nagsugo sa
    akon na magbunyag na magsabi, ‘An tawo na makita mo na lusadan san Espirito kag
    pirmehan sani, amo na ina an magapambunyag paagi sa paghatag san Espirito Santo.’,”
  cpa-NT: 'Ha¹chi² guiang³jni hŋiéng¹jni lah¹jiá¹² hein² dsa² lán¹² dsa² héi². Jøng²
    ca¹tsáih¹ Diú¹³ jní², dsa² ca¹tsei¹ jní², hi² chiog¹²jni hniah¹² jmøi², ca¹juúh²dsa:
    “Dsa² héi² báh³ dsa² tí² jmi²dsí² han¹³ quiánh² hniah¹², dsa² janh³hning hi² siog¹
    jmi²dsí², hi² jŋi¹ jmi²dsí² ni³ quiah¹²,” ca¹juúh² Diú¹³, ca¹tsáih¹ jní².'
  dso-dso: ଏଲେମିସା ସେଡ୍‌କିବେଲା ଜାକ ଏ ଲକ୍‌ ସେ ଆକା ବଲି ମୁଇ ଜାନି ନ ରଇଲି । ମାତର୍‌ ପାନିତେଇ
    ଡୁବନ୍‌ ଦେବାକେ ପାଟାଇରଇଲା ପର୍‌ମେସର୍‌ ମକେ କଇରଇଲା, ଜେଡେବେଲା ଗଟେକ୍‌ ଲକର୍‌ ଉପ୍‌ରେ ସୁକଲ୍‌
    ଆତ୍‌ମା ଉତ୍‌ରି ଆଇବାଟା ତୁଇ ଦେକ୍‌ସୁ, ସେସେ ଅଇଲାନି ତୁଇ କଜ୍‌ବା ଲକ୍‌ । ସେ ଲକ୍‌ ସୁକଲ୍‌
    ଆତ୍‌ମାଇ ଡୁବନ୍‌ ଦେଇସି ।
  meu-meu: Lau na asi dibagu ia; to e siaigu ranu amo baina hahebapatiso Diravana
    ese e hamaorogu, eto “Tauna na oi ese ba itaia, Lauma baine diho tubuana ai baine
    kau tauna, ia na Lauma Helaḡa amo baine hahebapatiso”.
  yva-NT: Arono naije risyamo syo aen tavone ramu ti are pi so. Weramu arono Amisye
    po inatutir syo vatane maugasya kuvuni mana rai, Po raura inai to pare, ‘Vatano
    rui pi nyo aen Anawayo Vambunin maje ntuna Ai, Vatano napije wepirati indati po
    Anawayo Vambunine ratutir maje vatano wanui mansai.’
  dgc-dgc: '@see-verse:JHN.001.032'
  zpm-NT: '―Ne nligaa ruṉbeyd naa me ―rëb Juan―. Per zeeṉe pxeeḻ Dios naa ziaḻchobnis
    naa miech, hor co në me lo naa: “Zeeṉe gaṉ luu guiet Espíritu Sant gbaa cuëz me
    guic tib mgui ne nochoobnis luu, dzigo gocnaṉ lëë meṉ co nac meṉ ne rxeeḻ Espíritu
    Sant zdoo miech.”'
  hix-NT: Noro hutwahra ehxahonhàrà rma uro. Onà wyaro kanyenhàr me mak nehxakonà,
    ronyaknyenhàrà. Amnye toto hona rokato htonàrà menyaha hampànà, noro ho rma naha
    hampànà, kanyenhàr me nehxakonà, rowya. Noro ryhe, anar me aymomno yeryaha hampànà,
    rokato nyakyaha hampànà, toto kom hona, aymomtoho komo rma àro ha, noro wya, kanyenhàr
    me nehxakonà, ronyaknyenhàrà, tuna kwaka aymomno yxe ronyaknyenhàrà rma, kekon
    hatà, Xowawu.
  sim-sim: '@see-verse:JHN.001.032'
  npi-ULB: मैले उहाँलाई चिन्दिनथेँ, तर पानीमा बप्‍तिस्‍मा दिन पठाउनुहुनेले मलाई भन्‍नुभयो,
    ‘तिमीले जसमाथि पवित्र आत्‍मा ओर्लिरहनुभएको र उहाँमाथि रहनुभएको देख्छौ, पवित्र
    आत्‍माले बप्‍तिस्‍मा दिनुहुने उहाँले नै हुनुहुन्छ ।’
  cgc-cgc: '@see-verse:JHN.001.032'
  tim-tim: '@see-verse:JHN.001.032'
  yor-yor: Èmi kì bá tí mọ̀ ọ́n, bí kò ṣe pé ẹni tí ó rán mi láti fi omi bamitiisi
    sọ fún mi pé, ‘Ọkùnrin tí ìwọ rí tí Ẹ̀mí sọ̀kalẹ̀ tí ó bà lé lórí ni ẹni tí yóò
    fi Ẹ̀mí Mímọ́ bamitiisi.’
  wos-wos: Tale wuni wun duka xékélakihambawuni. Xékélakihafi yawuka God wuniré dé
    angi wa, ‘Wuna Hamwinya gaye du nak wali téndét xe xékélakitaméni. Wun du wandét
    wuna Hamwinya du takwana mawulimbu wulayitandé.’
  emp-NTPO: 'Mʌ̃a adua b̶asia idjira dji dromaara b̶ʌda. Baribʌrʌ mʌ̃a borocuemãrẽã
    Ãcõrẽba diabuesid̶e nãwã jarasia: “Bʌa unuya mʌ̃ Jaurera ab̶aʌ ẽberã ʌ̃rʌ̃ zeped̶a
    idji ume b̶ebʌrʌda. Unubʌrʌd̶e bʌa cawaya maʌ̃ ẽberãbʌrʌ mʌ̃ Jaurera dia b̶eida.”'
  eng-F35: Now I did not know Him, but He who sent me to baptize with water, He said
    to me, ‘The One upon whom you see the Spirit coming down and resting—this is He
    who baptizes with the Holy Spirit.’
  ind-ind: '@see-verse:JHN.001.032'
