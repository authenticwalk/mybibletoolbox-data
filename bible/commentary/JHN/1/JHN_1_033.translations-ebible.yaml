  adz-adz: Dzi runggangꞌ anungꞌ isruꞌ i Arangan garam arangan igi u, da bitsintaꞌ
    Anutu aru tanginda dzi badan i ruruba garam i mpui ugu ini wasi da dzi ibiani,
    ‘Gubuꞌ u tsanganda garam aru Marapayam Mararam ruꞌa bampada yaba gin, da Arangan
    garam ruruba garam i Marapayam Mararam arigi.’
  sri-sri: 'Marĩpʉ yʉre masakare deko merã wãĩyedoredi dupiyurogue ãsũ ãrĩmi: “Mʉ
    Õãgʉ̃ deyomarĩgʉ̃ dijari, sugʉ masakʉ weka ejamakʉ̃ ĩãgʉkoa. Ĩgʉ̃ta masakare Õãgʉ̃
