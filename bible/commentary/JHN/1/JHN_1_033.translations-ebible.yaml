  por-TFT: Eu mesmo não sabia antes que era Ele o Messias. Porém, Deus, que me enviou
    a batizar as pessoas nas águas por afirmarem que desejavam abandonar seus maus
    caminhos, me disse, “O homem sobre quem você vir descer e pousar meu Espírito
    é aquele que vai infundir-lhes o Espírito Santo para realmente transformar suas
    vidas”.
  gwi-NT: Tth'aii nihk'it vaashandaii kwaa, gaa Vit'eegwijyąhchy'aa chųų gwats'an
    hałtsyaa eenjit shihił'e' ąįį jyaa shaiinyą', ‘Ch'anky'aa Shroodiinyąą dinjii
    kat needahąądhal; ąįįts'ą' ąįį dinjii t'ee Ch'anky'aa Shroodiinyąą haa chųų gwats'an
    hahtsyaa.’
  gvn-gvn: Ngayu binal kariku nyulu Godundumun. Yamba Godungku ngadiku nganya yungan
    banabu dukul-damanka, nyulu ngaykundu yalamanda, ‘Yundu ngayku Wawu nyajil bada-bada
    kadanya, bundanya bamanda nyubunyimba. Nyulukudala. Nyulu juma bama dukul-damal,
    baptiseim-bungal ngaykungundu Wawubu ngulkurrdu.’
  nhy-NT: 'Nej mach ya onikixmatia, pero akin onechwaltitlanke ma nitlakuateeki ika
    atl, onechilwij: “Nijkuak tikitas in Espíritu Santo waltemos iwan motlalis ipan
    se tlakatl, yen yon katlej tlakuateekis ika Espíritu Santo.”'
  asm-FB: মই তেওঁক চিনি নাপালোঁ। কিন্তু যি জনে পানীত বাপ্তিস্ম দিবলৈ মোক পঠালে, তেৱেঁ
    মোক কৈছিল, ‘তুমি যি জনৰ ওপৰত আত্মাক নামি অহা দেখিবা, তেৱেঁ সেই জন, সেই জনে পবিত্ৰ
    আত্মাত বাপ্তিস্ম দিব।’
  okv-okv: Eto embo amo mane kiaetena te na embo bapataito ana ikari Embo emina nau
    degi ta kiti ke einge ijija. ‘Eto embo amuta degi Ahihi Otohu beto iresuja embo
    amina embomeni Ahihi Otohu na bapataito aisuja.’ ainge etei ingito
  mxt-NT: 'Yuhu ta coto que yóó ra cuví ra quɨvɨ cuan. Soco Nyoo, ra cha tachi̱ chii
    na sacondutye chihin ndutya, catyi̱ ra chii: “Quɨvɨ nyehun Tatyi Ii yuhu, vachi
    noó sɨquɨ noo rayɨɨ, ican ra cuan cuví ra sacondutyá chihin Tatyi Ii yuhu”, catyí
    Nyoo chii.'
  tzo-NT: 'Ho''oni muc xcojtiquin. Ti Diose ti ja'' laj yac''bun cabtele yu''un tal
    cac'' ich''ho'', hech laj yalbun: “Ti much''u chc''ot ti stojol ti Ch''ul Espíritue,
    te chavil chcom ti stojol, ja'' ti much''u chayac''boxuc avich''ic ti Ch''ul Espíritue”,
    xiyutun ―xchi ti Juane―.'
  ind-AGS: Saya tidak akan mengenalnya kecuali Dia yang mengirim saya untuk membaptis
    dengan air sudah mengatakan kepada saya, ‘Orang yang kamu lihat Roh Kudus turun
    dan hinggap di atas-Nya, Dialah yang akan membaptis dengan Roh Kudus.’
  omw-omw: Tauraa nte hia Iesusira ntapihi taqe varuqaro Kotiva ni titaihana nte nramanri
    nkyi nyi varuqaro Kotiva ni timwa mpiro tiqaro, E taqairaro ni mwanraquravanto
    quariva uto mwiaqaa variani vaisira qio mwianra mwivave qiante. Mwiva hia qati
    nramanri nyiananrove. Mwiva nraakye qora ni mwanraqura nyianrivave, tirave.
  yrb-yrb: '@see-verse:JHN.001.032'
  maa-NT: '''A̱n, kj''eè kì bexkoan, ta̱nga jè Nainá xi kisìkasén‑na̱ nga ko̱ nandá
    s''iìn‑na bautizar xi̱ta̱, kitsò‑na: “Jè xi jchi̱i nga ki̱tjojenè‑la̱ Ini̱ma̱
    Tsjeè‑na̱ nga ya̱ kíjnasòn‑la̱, jè‑né xi ko̱ Ini̱ma̱ Tsjeè‑na̱ s''i̱in‑ne bautizar
    xi̱ta̱.”'
  mcq-mcq: Na Hu pakavura kaivo Godia kaꞌene na ranamiume roe ea toi samaujara ijá
    ꞌwima A kaꞌeje Godoni ꞌAvena kahi akúpi ꞌahi rena ꞌariha roe Huni haha ꞌahi hija
    kaꞌamajaho ijara ea Godoni ꞌAvenijino samahuna.
  sus-A: ﭑ تَن يَتِ مُ نُ عَ كٌلٌن، كْنْ عَلَ نَشَن ﭑ شّي مِشِيٍ شُنشَدٍ يٍ شْورَ،
    عَ نُ بَرَ عَ مَسٍن ﭑ بّ، ‹عِ ﭑ شَشِلِ سّنِيّنشِ تٌمَ فٌرٌ رَ نَشَن مَ، عَ لُ
    عَ مَ، نَ كَنيِ نَن ﭑ شَشِلِ سّنِيّنشِ رَفٌرٌ مَ مِشِيٍ مَ.›
  jpn-1965: 私もこの方を知りませんでした。しかし、水でバプテスマを授けさせるために私を遣わされた方が、私に言われました。『聖霊がある方の上に下って、その上にとどまられるのがあなたに見えたなら、その方こそ、聖霊によってバプテスマを授ける方である。』
  fra-SBL: 'Je ne l''ai pas reconnu, mais celui qui m''a envoyé baptiser dans l''eau
    m''a dit : « Celui sur qui tu verras l''Esprit descendre et rester, c''est celui
    qui baptise dans l''Esprit Saint.'
  yka-yka: '@see-verse:JHN.001.032'
  mle-mle: “Aw wun dim samab maa laakw. Aw adi wunaam duw takwak guwaar baptais kwiytuwkik
    wayakidi God wunak wadidiwun, ‘Min vikiminaad wunadi Mawul dakuw, duw nak diki
    apiyim daan ridik. Aw adi duw, di duw takwaam wunadi Mawulaar baptais kwiykidadiy
    dayadiy mawul warapiydakik.’”
  shp-NTPO: 'Enribira ja onanyamaparia iká iki, tsoarin já ixon. Ikaxbi en jato bautizanon
    ixon, ea jan raanatonra ea yoia iki: ‘Tsokiki ja Diossen Shinan joáx yakatai min
    oinnai; ja riki Diossen Shinanman jato *bautizanai’, akin.'
  aom-aom: 'Mamiꞌe na hu bogo gavode höjo röhu naehu jovehu bapataeto vaejëvojöro
    uevadohuro uevade höjo: Gaꞌirane Aruꞌahohuro ruvebiromo di a hesi simanore gerejamu
    gavëꞌoho uvonëjo: Ëahuro God-are Aruꞌaho Mahuro ëhuro bapataeto vaejëvoꞌajëjo.
    Vavuohuro ëhi uevamu hejëꞌëro ijonö gavode höjo Aruꞌahoho ruvebiromo ë a hesi
    simanore gerejamu.'
  geb-geb: Gu fhum ana kaŋgi fhu. Fhe Bakɨme mbɨn gumgi gu mbigi ruar zav na sarigim,
    gu zɨgi. Ana fhum khaŋ na suaŋgi, ‘Ndu Fhe Bakɨmen Ŋina Ŋaara ganɨrim, ana zirɨv,
    guma the phorga kɨrga, mba gumara, ana Fhe Bakɨmen Ŋina Ŋaarar gumgi gu mbigi
    ruarga.’
  eng-WYCLIFFE: And Y knew hym not; but he that sente me to baptise in watir, seide
    to me, On whom thou seest the Spirit comynge doun, and dwellynge on hym, this
    is he, that baptisith in the Hooli Goost.
  bsj-bsj: mi nyom cobo, dila cuo wo tom ye ki yu mwem kwamambo ki mwemeu yi ye ki,
    dor nii woro mwi to yuwa tangbeko a yirauti na yitiyeri, cou wo ayu mwem kwamambo
    tiki yuwa tangbeke
  cak-cak: 'Pa na''ey yin man veteman ta (achique, acu''x) rija'', pero ja ri Dios
    ri yin takayon-pe richin yen-en bautizar ri vinak riq''uin ya'', jari'' biyon-pe
    chuve: Tok xtatz''et jun achi ri nika-pe ri Lok''olaj Espíritu pa ruvi'' y nic''uje''
    riq''uin, jari'' ri nibano bautizar riq''uin ri Lok''olaj Espíritu. Quiri'' ri
    xu''ij chuve.'
  chf-NT: 'No''onba mach cä chi conoce. Machca u täscon cä chen c''ablesia t''oc ja'',
    une u yälbon ca''da: “Jini a chänen u jaque Ch''u''ul Pixan tuyac''o y u colan
    tuyac''oba, une ni u chen c''ablesia t''oc Ch''u''ul Pixan”.'
  tlf-tlf: siin uyo nagal tele atamta, beta kalaa agesaali kuta, God iyo nimdala tal
    bom ok uta ku-nilita, unang tinum iyo ok sam uga-em-nuubi kale, yagal bogopne-nala
    e, ‘Kabo tinum maak atamapta, God imi Sinik iyo malaak tinum bemi diim abe tona
    kalaa agelan-temap beta nimi Sinik Tambal iyo igalak balata, begal unang tinum
    igil fen ok sam uga-eman-temaala kale, Sinik Tambal iyo dobelata, igalak bom bilip
    imi iibak tem aget mafak fugunin uyo telela kobela atin tambalanan-temip o,’ age-se
    kale,
  piu-2006: '@see-verse:JHN.001.032'
  poh-NT: 'Ruꞌum aj reꞌ, reꞌ hin xnirak chiri̱j hab wach i winak reꞌreꞌ maj to̱b ta
    nak maꞌ junpech wilom wach, reꞌ Dios reꞌ xtakꞌanic woꞌ cho wi̱n i hin chi kahsanic
    haꞌ, rikꞌorom woꞌ chic cho wi̱n chi jeꞌ wili: ‹Hab paꞌ wach i na̱wilom chi narichalic
    wihꞌok i Lokꞌ laj wUxlabal china̱, reꞌ aj reꞌ i takꞌamaj cho wuꞌum. Jeꞌ reꞌ ajic
    jeꞌ ricab nok reꞌ hat naꞌn chi reꞌ take tinamit nkajic quiha̱ꞌ jeꞌ woꞌ reꞌ ruꞌ
    naribanam chi reꞌ take tinamit naquiniminic reh nariyeꞌeric queh i Lokꞌ laj Uxlabal,
    nqui rikꞌorom cho wi̱n.'
  tue-tue: '“¿Noã niiĩ?” jĩĩmasĩritʉ ména. Yʉʉre ocoména wãmeõtidutigʉ yʉʉre biiro
    jĩĩti: “Mʉʉ Espíritu Santo diiáti, sĩcʉ̃pʉre jeapeari ĩñagʉ̃dacu. Cʉ̃ʉ̃rã́ Espíritu
    Santore ticodiocogʉdʉ niiĩ”, jĩĩti.'
  bjp-bjp: Biil ifasi ian usum ta lo, isau le, God tom ae i wuun ta iau isi baptais
    fanu ini dan, i fas ta iau le, ‘Kaltu sa on par Tanwa Kalkaluu in puh ma ka kiis
    lo, i sau e ier ae in baptais fanu ini Tanwa Kalkaluu.’
  xon-xon: Min mbaa aa nan nyi u; Uwumbɔr u tun ni mi ke m nan muin binib nnyun ni
    na, uma le bui mi ke m ga kan Waafuur Nyaan sunn ni ki nan tɔŋ uja ubaa pu, ke
    uma le ye unii u ga gbiin binib Uwumbɔr Aafuur Nyaan na.
  tzo-ZNT: 'Li voꞌone mu toꞌox xcojtiquin, pero liyalbe onox ti Rioxe ti listac tal
    cacꞌ ichꞌvoꞌe: “Ti muchꞌu chcꞌot ta sba chavil li Chꞌul Espíritue, jaꞌ chayacꞌbe
    achiꞌinic li Chꞌul Espíritue”, xiyut onox.'
  mpm-NT: 'Undi sa ti kuni ga ri nau kuu ya, ko vijna ti ja ni jini ri chi maa Yandios
    ni taji ya ruꞌu. Ni jaꞌa ya jniñu nuu ri ja na skuanducha ri yɨvɨ jiin nducha.
    Ni kaꞌan ya jiin ri, ti ni kachi ya: “Nu ni jini ra ni kuun Espíritu Yandios ti
    jinu ya sɨkɨ ɨɨn chaa un. Ti Chaa yukan kuu ja taji Espíritu Yandios ja na kuncha
    ya jiin yɨvɨ naa i”, ni kachi Yandios jiin ri.'
  ots-NT: 'Hasta car pa‑ca̱, jí̱ bbe ndí pa̱di to car cja̱hni ca du pɛnquijʉ ca Ocja̱.
    Car Tzi Ta ji̱tzi xpá mɛnquigö pa gu xix yʉ cja̱hni cor deje. Guejti guegue bi
    xijqui ncjahua: “Pa gui meya toca̱ xtú i̱xcö pa da gʉzquijʉ ca rá nttzo ca guí
    tu̱jʉ, xquí jianti car Espíritu Santo xtrí ga̱ ji̱tzi ncja hnar paloma, xta guati
    pʉ jabʉ i bbʉ guegue. Gue car hñøjø‑ca̱ xtú cu̱h‑ca̱, cja̱ guegue‑ca̱ xta un yʉ
    cja̱hni car Espíritu Santo pa da yojmʉ.” Ncjanʉ gá xijqui car Tzi Ta ji̱tzi.'
  hoy-hoy: ना रा आऊक ईला अरीन, लेकीन याव नानी नीर देल बपतिस्मा कोळली कळुदुन, आवा नान
    से अंदुन, ‘यार मा नी आत्मा अक ईळुत अदिक ठेहरूस्त नोळ्या, आवा पवित्र आत्मा देल
    बपतिस्मा कोळावाळा हुन.’
  amo-amo: Na nwa yiningghe ba, ame ulenge na ana tuyi nshintu anite nmyene na woroi,
    'kitenen nlenge na uma yenu uruhu ntolo uso litime, amere ulenge na ama shintu
    anit nanyan Ruhu ulau.'
  pjt-pjt: Ngayuluṉa palumpa ngurpa nyinangi, palu panya Godaluṉi ngayunya aṉangu
    tjuṯa minangka baptise-katinytjaku iyaṉi, munuṉi nyanga alatji wangkangu, ‘Panya
    nyuntu nyakuku Kurunnga ukalingkula watingka nyinakatinyangka, nyara paluṟu aṉangu
    tjuṯa baptise-katiku Kurunpa Miḻmiḻṯa.’
  cwe-cwe: Niye nikala simmanyile bule, mbali ija yanitumile kubatiza kwa mazi kanilongela,
    ‘Munhu yondaumuwone Muhe komuhulumukila na kukala mchanyha yake, iyo niiyo yondayabatize
    kwa Muhe Yelile.’
  daa-NT: 'Awalle nun ibingigɗo oki, kar gay, Buŋ kaak n̰aamintu a naa batiziye gee
    iŋ amay kat kaawdu aman : ‟ Ki asa tale gem rakki, Ruwwin ta Buŋdi yaaji paaye
    ho taaji goye. Gem ŋaar-ak ko asa batiziye gee iŋ Ruwwin ta Buŋdi. ”'
  mlp-mlp: Yaqmo in ago a hi huritta ham. Teq mat ya iqeman ya bolim mataw yuwub huz
    negaiqta na in ya ibilenim bilam, Yaqgo Bugaw Dimunta gehitiqeq mat araq aholib
    soqoteq ossa ni ahol waqad teq ni ninad emdaq, Mat God ago Bugaw Dimunta amalib
    on mataw huz negdaqta na amatin nawaqmo haqdaq haqad in ya ibilan ham.
  ape-C: Eik kanak douk madae idukemesh um arman douk Iruhin nagraehan aria neshopokan
    nanaki iri douk anan um uwe, uwok. Aria Iruhin douk neshopok eik yanamori inek
    baptaisumesh aria nakripe nakri, ‘Ko nyutik eikin Mishin nyubuhi nyupe anan arman
    aria nyuwishan. Aria anudok arman douk ko nekesh eikin Mishin nyuwish sabaishi
    arpesh aria nyupeyesh.’
  bgs-bgs: Dángngan, ándà sóddór ku ka sadan sikandin, asal tô Manama na igpapid kanak
    ébô munyagga ukit ka wayig, sikandin tô igulit kanak na kitanán ku tô sunnadan
    asta óddóan katô Ugis Espiritu. Sikandin tô munyag ukit ka Ugis Espiritu.
  faa-faa: '@see-verse:JHN.001.032'
  kik-kik: Niĩ ndingĩamũmenyire, tiga ũrĩa wandũmire mbatithanagie na maaĩ aanjĩĩrire
    atĩrĩ, ‘Mũndũ ũrĩa ũkoona Roho agĩikũrũkĩra na aikare igũrũ rĩake-rĩ, ũcio nĩwe
    ũkaabatithanagia na Roho Mũtheru.’
  cap-NT: 'Tuquiqui wejrqui persunpacha tii z̈oñi anal zizaytuc̈ha, jecc̈halaj, jalla
    nii. Pero Yoozqui wejr mantichic̈ha kjaztan bautisajo. Niz̈aza wejtquiz tuz̈ cjichic̈ha:
    “Espíritu Santuqui jecz̈quiz chjijwz̈cac̈haja, niz̈aza niiz̈quiz z̈elac̈haja,
    jalla niic̈ha Espíritu Santuz̈tan bautisñiqui. Jalla nii cherz̈cu niiz̈quiz pajaquic̈ha”.'
  ksr-ksr: Niinoŋ ii wala mende moma kotoŋ laligoweto, moŋnoŋ ejemba oomulu meŋ oŋomaŋatiwaajoŋ
    wasiŋ nonoti, iinoŋ kokaeŋ nijoro, ‘Uŋa Toroyanoŋ mombaa waŋanoŋ kamaaŋ koma raro
    iibagati, iinoŋ mono Uŋa Toroya ejemba uugianoŋ ama iikanoŋ mulu meŋ oŋombaa.’
  eng-TNT: 'and I knewe him not. But he that sent me to baptise in water the same
    sayde vnto me: apon whom thou shalt se the sprete descende and tary styll on him
    the same is he which baptiseth with the holy goost.'
  sbs-sbs: kena niva mwi zivi, kono iye yava ni tumi kwiza kukoloveza ni menzi wawamba
    kwangu, 'Kozo yete uvone Luhuho ni lushemukela hali ni kwikala hali, njeye yo
    koloveza mu Luhuho lu Jolola.'
  sue-sue: Na gita nu oko gina kei awenua, ata Anutu meni nane ema bama ge ou gutanise
    sero ego senua awa, ‘Ozana osero nuso nana arumuro itai ema ami ge sai amire ema
    bama Ozana pumamunora.’
  fra-NCL: 'Et moi, je ne le connaissais pas ; mais celui qui m’a envoyé baptiser
    dans l’eau m’a dit : Celui sur qui tu verras l’Esprit descendre et se reposer,
    c’est lui qui baptise dans l’Esprit-Saint.'
  bhg-bhg: Na imo embo averi awa gae, ata God mi na piesiri guputena un mi Bapataito
    anate ami sisina awa, ‘Embo ainda yai Asisi wowosite ainda tamonda isiari gata,
    eiwa awa embore ami Asisi Kotopu mi embomai bapataito edo aina.’
  snn-NT: 'Yuta baguë ba''iyete huesëguë, Riusu coca quëase''ere ro''tahuë yë''ë.
    Yë''ëre oco bautizaye raoguë, ñaca yë''ëni quëabi Riusu: “Yë''ë bainguëte më''ëna
    saoguëna, yë''ë Espíritubi baguëna gaje meni, baguëna tuani ba''ija''guë''bi.
    Ja''anre ëñani, yë''ë Espíritu naconi bautizaja''guëte masijë''ën” yë''ëni quëabi
    Riusu.'
  atb-NT: Ngò gi, Yhang ó yuq nghut é lé a sê é nghut kôlhang, wui èq wui-myhup hkám
    byi râ matú, ngo lé nhang kat é Sû, ngo lé taî kyô é gi, 'Haû Woi-nyí gyó lé lô
    mù, ó yuq chyáng lé nô tô é lé, nàng myàng jáng, haú yuq gi, haû Chyoiyúng Woi-nyí
    má wui-myhup hkám byi râ sû nghut lhê.' gâ ri.
  cek-AK: 'Anih to ka panoek ai: toe tui hoi tuinuem hanah kai patoehkung mah kai
    khaeah, Anih nuiah kacuk, anghum tathuk Muithla to na hnuk nahaeloe, Anih loe
    Kacai Muithla hoi tuinuem ih kami ah ni oh, tiah ang thuih.'
  bkd-bkd: Saini hurà ku ngaay kakilala ba sa Dios ha iyan migsugù kanak hu pagpamautismu
    daan en minikagi kanak ha ‘Ku maahà nu sa etaw ha agbulusan hu Balaan ha Ispiritu
    ha harì en umawà diyà ta kandin iyan en su tagpamautismu pinaagi hu pagpaulin
    hu Balaan ha Ispiritu.’
  ctu-76: 'Max tyo tij cʌñʌ mi jiñʌch tsa'' bʌ i choco tyʌlel Dios. Pero Dios tsa''
    bʌ i xiq''uiyon cʌc'' ch''ʌm ja'' ti'' subon: Che'' ma'' wilan ya'' jubel Ch''ujul
    bʌ i Ch''ujlel Dios, ti jini winic ba'' mi cʌytyʌl ti'' jol jiñʌch mu'' bʌ quejel
    i yʌq''ueñetla la'' ch''ʌm Ch''ujul bʌ i Ch''ujlel Dios, che''en. Che'' ti yʌlʌ
    Juan.'
  lac-NT: 'A teno'' uch mʌ'' tin c''ʌ''otaj. Chen a C''ujo'' a tu ts''aj in beyaj
    quir in wacsic ja'' tu jo''r mac caj ya''araj ten C''uj: “Ca'' bin a wirej, quij
    C''uj, u yeman u Taj''or u Pixam C''uj. Ca wiric tu cu p''atʌr yejer. Raji'' cu
    bin u ts''ic tech u Taj''or u Pixam C''uj.” Baxuc caj ya''araj C''uj ti'' ten
    ―quij Juan―.'
  xla-xla: '@see-verse:JHN.001.032'
  xav-NT: '@see-verse:JHN.001.032'
  cuk-cuk: 'An a-dule akudakmoganad. Ar Bab-Dummad E-diigi-ogleged-igar-imakega-an-barmialidi,
    anga sogsad: ‘Dule-wargwengi Bab-Dummad-Burba-Isligwaled nuuyob-aidedani, degi,
    egi signoni, be daksale, we-dule, Bab-Dummad-Burba-Isligwaledgi dulemar-ogoed-duledo.’'
  tbf-tbf: Eou o kap nga deng kielala Eie, eiekesen e Raban ese ta nga tura iou nia
    tsana mi sinusuruiv ngan mi da, a nga oeng seou, ‘Mi ka va e ta pare va ian mi
    Moromoruo ta tsour peuk nge mon sien, arie eie ta tsana mi sinusuruiv ngan mi
    Moromoruo Tamat.’
  uig-CYR: 'Мән әслидә уни билмигән едим; лекин мени кишиләрни суға чөмүлдүрүшкә Әвәткүчи
    маңа: «Сән Роһниң чүшүп, кимниң үстигә қонғанлиғини көрсәң, у кишиләрни Муқәддәс
    Роһқа чөмүлдүргүчи болиду!» дегән еди.'
  ikw-NT: Kọvu nụ m máam nye ọ bụ. Chiokike nye ziyaru m me wụ ele badnụ mini kannụ
    m, ‘Ị jọowhnu Enine Nsọ hi n'oligwe dnakwasị otu badnụ dazịgidne nụ ya, nye wam
    bụ nye jeeji Enine Nsọ nọowu ele badnụ mini.’
  khs-khs: '@see-verse:JHN.001.032'
  dwr-ENT: ታኒ ኣ ኤሪኬ፤ ሺን ሃኒ ፃማቃና ማላ ታና ኪቴዳ ፆሳይ፥ ‹ጌሻ ኣያናይ ዎዴ፥ ኢቲ ኣሳ ቦላ ሼምፒሺን፥ ኔኒ ቤዓና፤
    ኢካ ጌሻ ኣያናን ፃማቄ› ያጊዴ ታው ኦዴዳ።
  pma-pma: '@see-verse:JHN.001.032'
  atd-NT: Wara a pad poron nigtokod ko hontow sikandin. Di ka Magboboot no nigsugu
    koddi to ogpabautismu to woig, nignangonan a rin. Kagi rin koddi, ‘Ogkitoon nu
    ka Gimukud ku no oglatun to sagboka no lukos. Sikan no lukos, ogbautismuan din
    ka mgo nigtuu pinabayo to Gimukud ku.’
  tel-2017: నేను ఆయనను గుర్తు పట్టలేదు. కాని ‘ఎవరి మీద ఆత్మ దిగివచ్చి నిలిచిపోవడం
    చూస్తావో ఆయనే పరిశుద్ధాత్మలో బాప్తిసం ఇచ్చేవాడు’ అని నీళ్ళలో బాప్తిసం ఇవ్వడానికి
    నన్ను పంపినవాడు నాకు చెప్పాడు.
  hat-BSA: Mwen pa t rekonèt Li, men sila a ki te voye m pou batize avèk dlo te di
    mwen, ‘Li menm sou kilès ou wè Lespri a desann epi rete sou Li a, se Li menm k
    ap batize avèk Lespri Sen an.’
  top-NT: Amá quilhtamacú ni̱ naj xaccatzí para huá namá chixcú tí ixmima quinca̱lakmaxtuyá̱n,
    pero tí quili̱mapáksi̱lh nacliakmunu̱nán chúchut quihuánilh xlacata tí nacacxila
    nalakta̱ctá Espíritu Santo y na̱kchipaní ixtalacapa̱stacni huá namá chixcú tí
    putzama̱náu y ama quinca̱ma̱xqui̱yá̱n ixli̱tlihueke Espíritu Santo.
  msk-msk: Nangaon wa ak akatigam na yaan yang syosogo nang Dios, awgaid yang Dios
    na yagasogo kanak pagbawtismo nang tobig yagalaong kanak, ‘Yang ikitaun mo na
    itingunan nang Balaan na Espirito na mukunsad, yaan yang magapalasak sang Balaan
    na Espirito disang manga otaw.’
  gyr-NT: '“Yɨpɨndar rumo ndaicuai eté. Tũpa che cuai vahe rumo che poroãpiramo ãgua
    ɨ pɨpe, aipo ehi cheu: ‘Acoi eresepiase Espíritu Santo ogüeyɨse, opɨtase mbɨa
    harɨve, ahe mbɨa oporoãpiramora Espíritu Santo pɨpe’ ehi.'
  kmh-kmh: '@see-verse:JHN.001.032'
  ukr-ONPU: 'І я б не впізнав Його, але Той, Хто надіслав мене хрестити водою, сказав
    мені: „Над ким побачиш Духа, Який сходить та залишається, – Він є Той, Хто хрестить
    Святим Духом“.'
  emi-emi: Karika aghe kilala va ia see, ta lo ateva ghe sungieghila tani asuuem tale
    manu eghe uela etaghi va, ‘Aue utara Spiriti eteva esio toka tale kateva taumattu,
    me aue ukila va ia o taumattu ngateva aue easuuem tale Spirit Manga ateva.’
  zpv-NT: 'Naꞌh ayi za biuꞌnbwaꞌn laꞌh ba, per Daada nin guluꞌnehza naꞌh zeꞌldagaroꞌbañihsahn
    cun ñihsa nnah Ñiꞌh loon: “Chin gwaꞌha luꞌh laꞌh Spíritu Saantu nin dxiehta nez
    llaaꞌndxibaaꞌ guleezaa yihca tuhbi bwiinn, bwiinn chi naa nin guroꞌbañihsa laꞌh
    raꞌ bwiinn cun Spíritu Saantu”,'
  gux-gux: 'Mii kpa bani o, ama yua n den soani nni ke min batisi bi niba, mi ñima
    nni yeni den yedi nni: Han baa le ke U Tienu fuoma yua jiidi ki jagini yua yaapo
    yeni wani n baa batisi bi niba leni U Tienu fuoma yua.'
  kos-kos: Nga srakna tia etu lah el pa mwet sac, a God, su supweyume in baptais ke
    kof, El fahk nu sik, ‘Kom fah liye Ngun oatui ac oan fin sie mwet. El pa mwet
    se ma ac baptais ke Ngun Mutal.’”
  ibo-ibo: Mụ onwe m amabughị ya, ma onye ahụ zitere m ka m jiri mmiri mee baptizim
    kwuru, ‘Onye ahụ ị ga-ahụ, onye Mmụọ Nsọ ga-ebekwasị, ma nọgidekwa, ọ bụ ya ga-eji
    Mmụọ Nsọ mee baptizim.’
  yml-yml: ꞌAiꞌedi kebu a da ꞌiseniga bola a da bavubavu, siwe a ꞌiseni nika nuaku
    i ꞌanitaꞌia bei a nuani, basenadi tutuyanina Yaubada i vetuneku a na bafitaiso
    ufayega i voneku i vo, Tamu tutuya ꞌu na ꞌiseni ꞌAnuꞌanunuku i na obu tamu tomogo
    i na age-vagaseni ꞌu na ꞌasetai kumanina ꞌawaie ꞌAnuꞌanunu ꞌAtumaina tomotoga
    i na veledi i na agedi ꞌwa da vo i da bafitaisodi ꞌAnuꞌanununina ꞌwainega.”
  ory-ory: ମୁଁ ମଧ୍ୟ ତାହାଙ୍କୁ ଚିହ୍ନି ନ ଥିଲି, ମାତ୍ର ଯେ ମୋତେ ଜଳରେ ବାପ୍ତିସ୍ମ ଦେବାକୁ ପଠାଇଲେ,
    ସେ ମୋତେ କହିଲେ, ଯାହାଙ୍କ ଉପରେ ଆତ୍ମାଙ୍କୁ ଅବତରଣ ଓ ଅବସ୍ଥାନ କରିବା ଦେଖିବ, ଯେ ପବିତ୍ର ଆତ୍ମାରେ
    ବାପ୍ତିସ୍ମ ଦିଅନ୍ତି, ସେ ସେହି ବ୍ୟକ୍ତି।
  bzj-bzj: Az Ah seh, mee neva noa da hoo hihn, bot wen Gaad sen mi fi baptaiz peepl
    wid waata, ih tel mi seh, ‘Di wan weh yu si mi Spirit kohn dong pan, ahn stay
    pan, da hihn da di Wan weh ku baptaiz wid di Hoali Spirit.’
  chk-chk: Püsin ngang üsap silei i, nge Kot ewe mi tiniei pwe üpwe papataisi aramas
    ren koluk, a üreniei, ‘Kopwe küna ewe Ngünün Kot epwe feito o nonom won eman mwän,
    i ätewe epwe papataisi aramas ren Ngünmifel.’
  ssd-ssd: '@see-verse:JHN.001.032'
  acr-TNT: 'Ecꞌu ri petinak lok na xinwetaꞌmaj taj china ri jun catajin lok; pero
    ri xtakaw lo we riꞌin chaꞌ canya ri bautismo rucꞌ yaꞌ, jewaꞌ xubiꞌij chwe: “Echiriꞌ
    cawil ri Santowilaj Ruxlabixel ri Dios cakaj lok y cacꞌojiꞌ puwi jun achi, e rire
    ri cuya ri bautismo rucꞌ ri Ruxlabixel ri Dios.”'
  rop-rop: '@see-verse:JHN.001.032'
  mee-mee: Taroma i e ba iau ta pangamagoenge ragau ka me sane te role kau ka pangamologa
    pala, na iau ala sana ta kelapatokone. Ava i ke role kau pala roma, ‘Agau a one
    kele Kannu ae iau ine atupisigi be mommo nge i ka i a agau e la pangamagoenge
    ragau kae Kannu E Tupu.’
  mwf-2018: Ngay-ka mere the mebaththa kardu pana-yu, mu Yile neki ngarra wurdanngithuk
    kanhi kardu-nu pananluwewunu purru murrinh damngiyerr wardarra, i mamnga, ‘Nhinhi-ka
    Ngepan ngay dangkardunu purdinathutnu ngarra kardu nugarn i ngarra nukunu paninu.
    Nukunu nhini-ka kardu mere kanluwewu nukun kurru, mu Ngepan patha ngarra ngay
    da matha bunnginirdurdinu purru ngarra kardu.’
  dif-dif: 'Ja ngato nina wata ngujamana wonti, a‐ai, windri Naupini, Nulia ngana
    jinpana wonti ngapali multibala, ngakangu jatana wonti: „Worangu jundru najila
    nganai Jaola ngarinani ja nunkangu ngamanani, Naupini nganai, Nau Jaolali kulikirieli
    multibai.“'
  gam-gam: Une wale woi ge, na kanpol natoll ba, iwa ta na una nu pagle auno dje pille
    dje wori woll iwa ge, une na moll al embe dji, na Murblena kal wo iwa ta moya
    al moya, ni embe kanin dal, ni embe dje pupen, iwa ge na Murblena i, una pagle
    aunda we dji.
  nou-nou: Edona umo gaera te God na umo mi embo ewamei anase itiri bugusena amimi
    naso yei sisira, ‘Imo Asisi Kotopu mi embo da da yei petari gadesa embo re amimi
    embo Asisi Kotopu mi ewamei adira gio.’
  mqb-NT: 'Abay na san winen nə wayaw bay. Əna Mbərom, ɗo sə slənay ahay nen sa ga
    baptisma tə a''am ata, kà jak uno, a wa: “Ki canan anà Apasay i dazay ahay pu
    ɗo, i njahay apan. Ɗowan ata nà, i ga baptisma tə Apasay Cəncan awan.”»'
  ape-B: Yek yet douk wo idukemech umu alman douk God natalihanu ali nakaganu nanakili
    douk anan umu e, wak. Wakuli God douk nenek salimume yanamali inek baptaisumech
    uli naklipe nakli, ‘Eke nyutik yekin Michin nyibihi nyupe ananu alman ali nyuwichanu.
    Ali anabuk alman douk eke nukech yekin Michin nyuwich wolobaichi elpech ali nyupenyich.’
  grc-F35: Κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ᾿ ὁ πέμψας με βαπτίζειν ἐν ὕδατι, ἐκεῖνός μοι
    εἶπεν, ‹Ἐφ᾿ ὃν ἂν ἴδῃς τὸ Πνεῦμα καταβαῖνον καὶ μένον ἐπ᾿ αὐτόν—οὗτός ἐστιν ὁ
    βαπτίζων ἐν Πνεύματι Ἁγίῳ.›
  cav-NT: 'Jadya bama jariju ique baecua juchine Jesús aique. Yusura icuenetadya cuejacuare:
    “Ecue Espíritu tuquemi ecue Emepe dyaque eje tupu buteyaju badadiya. Tuque dyaque
    tuque ecue Espíritu anibuteya. Iyacua mique cuadishaya ecuita cuana ena tsehue
    utsara. Mira tuna utsaya inime cacuaretihuaque adebataqui juishu; jadidya tuque
    tyadadiya ecue Espíritu, ecuique jadya adebataqui juishu”, jadya ique Yusura cuejacuare
    icuenetadya.'
  kgp-NT: 'Inh pi(jé) Jesus ki kanhró nĩ vẽ''. Hã ra Topẽ tóg inh mỹ: ha ag kygpenh
    tĩg,” he ja nĩgtĩ, kỹ tóg inh mỹ: “ã tỹ inh kuprĩg ve kỹ ã tóg ti ki kanhró nĩnh
    mũ,” he ja nĩ gé. “Kanhkã tá kãkutẽ kỹ tóg ag kã ũn pir kri nĩnh mũ. Ti tỹ ũn
    kri nĩ mũ ẽn vỹ inh kuprĩg tỹ ag kygpenh ke mũ,” he ja tóg nĩ inh mỹ, Topẽ ti.'
  bvd-bvd: '''I nao, nau doo kwasi saitomana lau gwaku nai, sui ma God waa ne fale
    nau ku lea mai uri faasiuabu lae ''ana kafo, nia ka bae ''urii fuaku, ‘Waa ne
    ''oe suana Anoedoo Abu nia sifo mai ka dau faafi nia nai, nia waa bae uri faasiuabu
    lae ''ana Anoedoo Abu naa nai.’”'
  ukr-1871: 'І я не знав Його; та пославший мене хрестити водою, той менї глаголав:
    На кого побачиш, що Дух злине та стане над Ним, се той, що хрестить Духом сьвятим.'
  apz-apz: Oso hohosohonta ngko oso hwe huhwo sohumneꞌno huno manimmasofoho. I osoꞌno
    Anɨtu kako aꞌamumo mijo kiyomayoꞌne lonɨhwatɨmentiso sohwo ole ntɨmento, Hwangku
    kɨko Anɨtuye Towahuno Wopɨngo ahwomo mtaꞌango nopɨhwosi hwe fihumo kehumaso sohumo
    uhwonɨngkohoji kɨko huno ole wakiyono. Kɨko aꞌamumo mijo kiyomamꞌntnno hopaso
    oso hwe huhwo sohwo kako nje Towahuno aꞌamumo uhulaꞌmoꞌmontonoho.
  yon-yon: Ye kuu ne nekaadban kumban okiib baptais kerune ande yedmewoon ye Godbed
    ne yaa yedmoon, ‘Karub kane kuu Kingkin Karadmombed kamene ye ari dibaraneen kuu
    Kingkin Karadmoyiib baptais kerunaneen.’ andoon, ne yaa.
  poi-NT: 'Jesɨc ɨch d́a id́ɨc anjo̱doŋ i̱apaap jém pɨ̱xiñ jém miñpáppɨc, pero cuando
    Dios acutsat iga acchíŋóypa con nɨ, anɨ́máy iga: “Cuando íñixpa iga jém Dios iA̱nama
    quetpa sɨŋyucmɨ y miñ i̱t́i con tu̱m pɨ̱xiñ, jesɨc iñjo̱doŋ iga jeam jém iniŋjócpáppɨc.
    Acchíŋóypat́im mex je con jém Dios iA̱nama, d́a je con nɨ.”'
  wuv-wuv: Lomi ba a apa'ia ma'uaa, mei na aloau ba nei pudugufinaa rama'a ranu, na
    warefanau ba, ‘Mei ona fanunupa'ia ba na faloronaa pafona fei Spiriti, simena,
    mena i pudugufinaa rama'a Spiriti Apuna.’
  quf-NT: 'Piru nuqaqami manaraq yaĉharaychu pimi kanqa payqa nirmapis. Piru Tayta
    Dyus yakuwan shutichikunaypaq kaĉhamaqmi, nimaran: ‘Chay mayqanpa ananmanĉhi Dyuspa
    Santu Ispiritun rikayatki ishkimur tayan chay paymi, Santu Ispirituwan shutichikunqa’
    nir.'
  yuw-yuw: '@see-verse:JHN.001.032'
  hus-NT-1971: Nana’ yabaye u lej tajax exla’ jita’ jaja’ c’al ti jilc’on an Espíritu
    Santo. Expith a Dios ax tin aba’ tim pujal c’al i ja’ tin ucha’ max cu tsu’u pa’i’il
    an Espíritu Santo ani ca jilc’on c’al jun i inic, jats axi ne’ets ti pujal c’al
    an Espíritu Santo.
  med-med: Na elim pili nʉpʉt, mon ku. Wote Got ndi, na wamp nu tʉndeimp nimba, tʉpa
    mundrum ei ndi, na ndoimp rondpa, nimba mel, ‘Muⱡnga Wingti ei kinana, mana omba,
    wu ti kʉn moⱡum ndam, wu ei ndi wamp mbʉ, Muⱡnga Wingti kʉn pendpa, nu tʉndʉmba,’
    nitim.
  bch-bch: Gau pade natalingalinga ngan ei. Be Deo toa isula gau ngan paliliunga gid
    panua ngan eau, ikeo pagau bedane, ‘Oangga eao gera Itautau Tutui isulug ga inam
    pan eaba ede ta idio imado ngan ei, eine eaba toa oa ga ipaliliu gid panua ngan
    Itautau Tutui.’
  cco-NT: 'Jo̱ lajeeˇ e nʉ́ꞌˉguɨ lajo̱ jaˋ mɨˊ ñiˋ jnea˜ i̱˜ lɨ́ɨngˊ dseaˋ do, jo̱
    dsʉꞌ Fidiéeˇ i̱ casíiˋ quiéˉe e cagaseáanˊn dseaˋ jmɨɨˋ casɨ́ꞌrˉ jnea˜ lala: “I̱
    dseaˋ i̱ nimáanꞌ˜ i̱ nijgiéeˋ Jmɨguíˋ quiéˉe fɨˊ yʉ́ꞌˆ gui˜, i̱ dseaˋ íˋbingꞌ
    i̱ niseángˉ dseaˋ jmɨɨˋ có̱o̱ꞌ˜ Jmɨguíˋ quiéˉe.”'
  deu-1951: 'Und ich kannte ihn nicht; aber der mich sandte, mit Wasser zu taufen,
    der sprach zu mir: Auf welchen du den Geist herabsteigen und auf ihm bleiben siehst,
    der ist''s, der im heiligen Geiste tauft.'
  alq-ALGNT: '@see-verse:JHN.001.032'
  ixl-NNT: 'As tul yeꞌxnik vootzi Aak, as maꞌtik talat u chajol vetzeꞌ sve uvaꞌ chajon
    tzan in tiꞌ vaqꞌat kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ: «Abꞌil uvaꞌ la eel ikuꞌ veꞌt
    chꞌuꞌl u Tiixhla Espíritu stiibꞌa as la atin skꞌatz, as Aakeꞌ la aqꞌon veꞌt ok
    u Tiixhla Espíritu tu vetaanxelaleꞌ,» tiꞌk sve.'
  boa-NT: 'Aanée téhdure tsá o wáájácúítyuró diibyéjuco meɨ́tsohíjcyaabe íjcyane.
    Árónáacáa ihdyu Píívyéébe o tsótsohíjcyáiñévú oke pícyoobe oke nééhií: “Tsáápiikye
    u tsójtsóóbedívú níjkyéjɨtu Táapííchó níítyene u ájtyúmɨ́netu ú waajácuú diibyéjuco
    mɨ́amúnáá pañévú Táapííchó pícyóóiibye íjcyane.”'
  etr-etr: Nada e dawa made nelo gaso, udia dolö ödägi gemäia ne fisiga welo amea
    nema sähalea, Dia Gesami digalahilä dolö afädëdaia fise beaseda, dolö ameada udia
    dolö Eleloi Gesamia gemolömelëla säi.
  quh-NT: 'Ni nokapis pi caskanta rejserkanichu. Astawanrí yacupi bautizanaypaj cachamuwaj
    Dios niwarka: “Santo Espirituta ricunqui uraycamushajta uj runapi tiyaycushajtataj.
    Cayta ricuspamin yachanqui chay runaka Santo Espiritupi bautizaj caskanta”, nispa.'
  kwi-kwi: 'Mama nane Dios ussa ɨninta pianchi arau. Nawa kwazikasa munnana ɨninmikane
    kaizta: ‘Nune Diospa Izpul maza ampura taiz kit nukkulka iznazi. An ampune awaruza
    Sɨnam Izpulkasa winninnanazi.’'
  agm-agm: '@see-verse:JHN.001.032'
  ubr-ubr: Yau on nana men asagobai on, baise God On iyafareu anat sareuai sabu abibapataitois,
    On yau auriu iyau, ‘Om arimon Ayu unitai insur Orot tefanai inatog; on Orot arimon
    Ayuai nan sabu inibapataitois.’
  tsw-NT: N shi n reve ko na a̱yi ɗa shi, amma ana A̱sula̱ a̱ lyungu numu n rumbusu
    na̱ mini, u damma mu ta̱, ‘Na̱ ve ene Ruhu va Akiza a̱ cipusa̱ reve u telee vuma
    ro, vuma na yaa zama ɗaɗa ndolo. A̱yi ɗa za na tsu rumbu na̱ Ruhu va Akiza.’†
  cax-NT: 'Tücañe chütusiopü iñemo arrtü tonenti, pero arrti Tuparrü naqui uiche aicüpuruñü
    nauqui rraunimia ui turrü, turapoiticaü tücañe isucarüñü: “Arrtü asacatü ümoti
    Espíritu Santo üroti onüti taman ñoñünrrü, ta tonenti maniqui maunimianabo uiti
    Espíritu Santo”.'
  aia-aia: Na'i na'o magu to'o i marehosi, 'inau 'au ai'a aidangisia mau do 'iia naasi
    Ha'atahi. Ma na'i 'oha na 'ia God na ha'ataariau mai 'anai bwareomaea 'iniai wai,
    nagu 'unua tanaau o'ani, ‘Na'i 'oha na 'oi re'iai Hi'ona Maea 'ai dio mai nai
    awa na'i hungana tanei, 'iia naasia mo'o na boi 'anai bwareomaea'amou 'iniai Hi'ona
    Maea.’
  srp-1865: 'I ja ga ne znadoh; nego onaj koji me posla da krstim vodom on mi reèe:
    na koga vidiš da silazi Duh i stoji na njemu to je onaj koji æe krstiti Duhom
    svetijem.'
  agt-agt: A awek mina amu ta intu ya Mangikerutan nga dana nebar na Namaratu ta dadagkal
    tam kiden, ammi nanonot ku ya uhohug na Namaratu ta pangidob na en teyak, te ya
    nebar na a ‘Maitam sangaw ya takday tolay nga pagintakān na Kahalwakin, a intu
    sangaw ya mangpasinap ta tolay kiden ta Kahalwa na Namaratu,’ kunna teyak.
  lug-lug: n’abagamba nti, “Nze saamutegeera, kyokka Katonda bwe yantuma okubatiza
    yaŋŋamba nti, ‘Bw’olabanga Mwoyo Mutukuvu ng’akka n’abeera ku muntu, nga oyo,
    ye Kristo abatiza ne Mwoyo Mutukuvu.’
  yby-yby: 'Nemoya omutoka aya wemidanaya muda-elo wehe lamobo maya neboya, monoka
    noku udobetokaka yowanulo noli hibo welimoya sa-loko lo nimibo ne: Omaimidana
    weuna oluholimo lemeko madonalo nedeko mudatadawo welimoya Omaimidana weuna oluhola
    le ohelibetakolaiye.'
  heb-heb: ואני לא ידעתיו אולם השלח אתי לטבל במים הוא אמר אלי את אשר תראה הרוח ירדת
    ונחה עליו הנה זה הוא אשר יטבל ברוח הקדש׃
  mpp-mpp: Aime na ye mi ngage-motoebewa Wapongti salecnuwec, ye misa lowangelebele,
    ailu yanguc edocnuwec, ‘Asudi walu ngic yela ngiyeme nganidamecte, yedibac Tili
    Asudi lowangeledaicte.’
  apb-apb: '@see-verse:JHN.001.032'
  san-TEL: నాహమేనం ప్రత్యభిజ్ఞాతవాన్ ఇతి సత్యం కిన్తు యో జలే మజ్జయితుం మాం ప్రైరయత్
    స ఏవేమాం కథామకథయత్ యస్యోపర్య్యాత్మానమ్ అవతరన్తమ్ అవతిష్ఠన్తఞ్చ ద్రక్షయసి సఏవ పవిత్రే
    ఆత్మని మజ్జయిష్యతి|
  ben-IRV: আমি তাঁকে চিনতাম না, কিন্তু যিনি আমাকে জলে বাপ্তিষ্ম দিতে পাঠিয়েছেন তিনিই
    আমাকে বললেন, তুমি যাঁর উপরে পবিত্র আত্মাকে নেমে এসে থাকতে দেখবে, তিনিই সেই মানুষ
    যিনি পবিত্র আত্মায় বাপ্তিষ্ম দেন।
  ntu-ntu: '@see-verse:JHN.001.032'
  pan-pan: “ਮੈਂ ਵੀ ਨਹੀਂ ਜਾਣਦਾ ਸੀ ਕਿ ਮਸੀਹ ਕੌਣ ਹੈ, ਪਰ ਮੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਭੇਜਿਆ ਕਿ ਮੈਂ
    ਲੋਕਾਂ ਨੂੰ ਜਲ ਨਾਲ ਬਪਤਿਸਮਾ ਦੇਵਾਂ ਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਦੱਸਿਆ, ਤੂੰ ਆਤਮਾ ਨੂੰ ਸਵਰਗ ਤੋਂ
    ਉੱਤਰਦਿਆਂ ਅਤੇ ਇੱਕ ਮਨੁੱਖ ਉੱਤੇ ਠਹਿਰਦਿਆਂ ਵੇਖੇਂਗਾ ਤੇ ਉਹ ਪਵਿੱਤਰ ਆਤਮਾ ਨਾਲ ਲੋਕਾਂ ਨੂੰ ਬਪਤਿਸਮਾ
    ਦੇਵੇਗਾ
  tkr-tkr: 'Zak''ler Mana ıxhay ats''a deşdiy. Zı xhineeqa k''yooq''u gicəpxı''ıybı
    alyaat''as G''axuvuyng''vee Vucee zak''le uvhu: «Rı''h şavulqayiy gexa, Mang''ulyud
    axu vak''le g''acveene, ats''axhxhe, Muq''addasne Rı''hı''ka gicəpxı''ybı alyaat''a''ana
    Mana vor».'
  gvc-gvc: 'Cohamacʉ yʉhʉre to yahuerachʉ tirore ne masieraboa yʉhʉ. Wiho mejeta tiro
    yʉhʉre masare co mehne diapʉ bautisa duti warocariro Cohamacʉ sehe õ sehe ni yahu
    mʉhta tuhsʉre yʉhʉre: “Espíritu Santo duji ta to bui to tjuarʉcʉ sʉriro tirota
    jirohca. Tiro sehe Espíritu Santore to yaina mehne ã jirucuchʉ yoarohca”, nire
    Cohamacʉ yʉhʉre.'
  mwp-mwp: Ngay ngaru koerawayg kedha senaw nuy, kasa kay kedha Awgadhan ngoena wayadhin
    ngukiw paptayso maypa a ngayapa kedha mulaydhin, “Maygi Mari ngabiya nanga gimal
    aymay ngidh bangal imane, senaw nuy.” Wa, nuydh bangal nanga mina paptayso mamayipu,
    nuydh Maygi Mari bangal poeybedhe mabaygaw igililmaypa.
  sbk-sbk: Ane senamenye ila omwene wantumile aje enozyaje na menze ambozyezye, 'ola
    wobhalole empempo ehwiha na khale pamwanya yakwe, Oyo waibhozya hwo Mpepo Ofinjile.'
  mya-JVB: အစကထို သူကိုငါ မ သိ ။ ရေ ၌ ဗတ္တိဇံ ကိုပေးစေခြင်းငှာငါ့ ကိုစေလွှတ် တော်မူသောသူ
    က၊ အကြင်သူ ၏ အပေါ် ၌ဝိညာဉ် တော်ဆင်းသက် ၍ နား တော်မူသည်ကို သင်သည်မြင် လျှင်၊ ထို
    သူကားသန့်ရှင်း သော ဝိညာဉ် တော်၌ ဗတ္တိဇံ ကိုပေးသောသူ ပေတည်းဟု မိန့် တော်မူသည်နှင့်အညီ။
  kgf-kgf: Ni ménda niŋyacgé miyi, néŋ ni doku naec énécmimaŋ niŋac méli néŋec iminéŋ
    yomuhuc nézéyec; Ic méŋ orucya qahaiguc Uŋanéŋ mama nammac, ic iminéŋ Uŋa Téréyanéŋ
    naec énécmimac.
  awb-awb: Téhwe ínéga we íre niahtebarauge. Ínéga wání meri merininkeheéna eqmaq
    núwátái anínká teniena, Manikáne Awanka weba tumíarai anínká wewega Manikáne Awa
    inkéhe uraire.
  gdn-gdn: '@see-verse:JHN.001.032'
  nko-NT: Mɩ́ onutó mmeyín mʋ, támɛ Bulu lɔ́wa mɩ́ ɔbɛ́ɛ mbá bɔpʋ ntsu bɔ ahá
    asú. Mʋlɛ́bláa mɩ ɔbɛ́ɛ, ‘Ɔhá ámʋ́ʋ́ fówun Ɔŋɛ Wankɩ́hɛ́ amʋ ɔbɛ́kplɩ́ tsú
    ɔsʋ́sʋ́ bogyonká mʋsʋ ámʋ ɔbɔ́pʋ Ɔŋɛ Wankɩ́hɛ́ amʋ bɔ́ ahá asú nɩ́.’
  bsn-NT: '@see-verse:JHN.001.032'
  pib-NT: Gi numatanatlu, seyni wa nyokanatjeru gonu nkatlewatinripa, Wale wane chinno,
    ‘Wa Giwekikaluru peta gijruklegogwakatanru, Wale gogwaka gwachri, Walenwa Giwekikaluru
    Kpashiri katlewatyachri.’
  wiv-wiv: 'Hau mara beta na hada lala, palaka kaka kua e geriau kata vazuguzugu na
    naru, ia e tani barae ni niau: Azei kua kunu hadavia na Vule Tumonga e ziho na
    huduna, ia kaka kena da e vavala baptais na Vule Tumonga.'
  reg-reg: Anye nitamumenyele nawe omwene oyo antumile nibhatije kwa manji nambwila
    ati, unu ulilola Omwoyo neka neyanja ingulu yaye, Oyo niwe kabhatija kwa Omwoyo
    Mwelu.'
  mlh-mlh: Nonji oi rone so mane mukuru goboŋyoŋ, moji ŋiŋigo miti meso rau yarebemiŋ
    ore sore nuya, iŋoji iŋi najiya, ‘Moro Tiriineji more qorugo waki keru ŋeko ŋonemiŋ,
    iŋoji Moro Tiriine ŋiŋigo maŋyaŋuŋgo ruaku oiji miti rau yareiŋ.’
  gof-ENT: ሄሲ ሃናናፔ ካሴ ታኒ ኢያ ኤሪኬ። ሺን ሃን ፃማቃናው ታና ኪቲዳ ፆሳይ፥ ‹ጌሻ ኣያናይ ዎዲ ኢያራ ዴዒሺን ኔኒ
    ቤዓናይሲኔ ጌሻ ኣያናን ፃማቃናይሲ ኢያ› ያጊዲ ታው ኦዲስ።
  aau-aau: Seyr hakwe nonkway pa, hiy uwr penkin pak e. Sawk God hiy hane hyo uwrsa
    me hu mon prouk e peyrmawk ma me-ha hiykwe hane senkin mekow, ‘Hunkwe ya lira
    a, Niohney Pekney-weys hiykwe laye nok, uwr prueyn so eir mon maka-sian yay iwak
    ok. Hunkwe kwa nonkway, uwr hokwe mo sohiykwaw-aw, Niohney Pekney-weys non prouk
    ey hokwe.’
  tvk-tvk: '@see-verse:JHN.001.032'
  prf-NT: Awan ku siya matenggi tenhud, peru en nangutus dikoku a magbinyag ti dinom
    ay siya labi en nagkagi a, ‘Ketan mu a dumibábbi en Ispiritu sakay mágyan ten
    essa a tolay. Iyud a tolay i magbinyagid ti Banal Ispiritu.’
  auy-auy: '@see-verse:JHN.001.032'
  tbg-tbg: Tota te kia Ihura viraaqamake tave vauraro Kotiva ti tititaimanta te namari
    ni nimi vauraro Kotiva ti tiva timiro tiharo, Tavairaro ti Maraquravano otu viro
    viraqaata vaina vaiintira ho virarama vivave tiane. Viva kia qaqi qumina namari
    nimianarove. Viva vaiinti nahenti ti Maraqura nimianarove, tirave.
  hub-NT: '@see-verse:JHN.001.032'
  hmo-hmo: Lau be lau diba lasi ia, to Dirava ese ranu dekenai bapatiso karaia totona
    lau ia siaia. Unai neganai Dirava ese lau ia hadibaia, ia gwau, ‘Tauna be oi ese
    do oi itaia, Lauma Helaga be do ia diho, bona iena latanai do ia kamokau. Inai
    tauna ese Lauma Helaga dekena amo taunimanima do ia bapatiso henidia.’ ”
  big-big: '@see-verse:JHN.001.032'
