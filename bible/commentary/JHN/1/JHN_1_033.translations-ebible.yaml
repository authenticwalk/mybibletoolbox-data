  spp-spp: Mii yabiliŋi mpyi a u cè mɛ. Ŋka ŋge u à mii tun mii u pa a sùpyire batizeli
    lwɔhe e ke, uru u à yi jwo mii á na mii aha bú Kile Munaani ɲya l'à tîg'a pa ntɛ̀ɛn
    ŋgemu na ke, uru u sí raa sùpyire batizeli ná Kile Munaani i.
  zty-NTPS: 'Bi bénbi''a-ne'' zga''ale. Bennen'' bseḻe''e neda'' nich yezóa'' benách
    ka'' nis gože'' neda'', na'' wnné'': “Kate'' ḻe''elo'' yetj Dios Be'' La''y, chejsóaḻene''
