  crn-NT: 'Canu aꞌatzu ramuaꞌatíicheꞌe tɨ puaꞌa caí ayén tinaatáꞌixaateꞌencheꞌe aꞌɨ́jna
    tɨ nejaꞌutaꞌítecaꞌa ayén tɨjɨ́n: “Tɨ́ puaꞌa hui piyen raaseíj tɨ aꞌɨ́ɨn xɨéjniuꞌucareꞌaraꞌan
