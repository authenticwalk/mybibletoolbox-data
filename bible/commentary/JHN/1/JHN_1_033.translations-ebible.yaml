  san-TIB: ནཱཧམེནཾ པྲཏྱབྷིཛྙཱཏཝཱན྄ ཨིཏི སཏྱཾ ཀིནྟུ ཡོ ཛལེ མཛྫཡིཏུཾ མཱཾ པྲཻརཡཏ྄ ས ཨེཝེམཱཾ
