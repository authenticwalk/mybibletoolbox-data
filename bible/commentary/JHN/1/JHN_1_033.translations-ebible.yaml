    Hundei nŋu.
  gaq-gaq: ତେଲାଡିଗ୍ ଏନ୍ ଆତେନ୍‌ ରେମୁଆଁ ଡାଗ୍‌ଚେ ଆତେନ୍‌‌ ବେଲା ନେଙ୍ଗ୍ ମ୍ୟା ନ୍ନାଲେଃଗେ ଣ୍ଡୁ,
