  heg-NTPO: '@see-verse:JHN.001.032'
  ptu-ptu: '@see-verse:JHN.001.032'
  bzd-NTPO: 'E'' yöki̱ ye'' kë̀ wa̱ ijche̱r tö yi idir, erë Skëköl tö ye'' patkë''
    s''wöskuök di'' a̱, e'' tö ye'' a̱ iyë'': ‘Yi ki̱ Wiköl batse''r de a̱te̱ ie''
    a̱, e'' dör wé̱ tö a'' iekewa̱ Wiköl Batse''r a̱ e'' wák.’'
  kwf-kwf: NoaꞋa nau kusi lia sai Ꞌua ana. Bore ma God ba kwate nau maꞋi fasi Ꞌiri
    nau ku siuabu Ꞌani na kafo, nia ka fata Ꞌuri fuaku, ‘ꞋOke baꞋa lisia na AnoꞋi
    ru Abu ke koso maꞋi, ma ke toꞋo Ꞌi fafona taꞋi ngwae. NiaꞋa naꞋa neꞋe na ngwae
    neꞋe ke baꞋa siuabu Ꞌani na AnoꞋi ru Abu.’”
  eng-WYC-2017: And I knew him not; but he that sent me to baptize in water, said
    to me, On whom thou seest the Spirit coming down, and dwelling on him, this is
    he, that baptizeth in the Holy Ghost.
  eng-WMBB: I didn’t recognise him, but he who sent me to immerse in water said to
    me, ‘On whomever you will see the Spirit descending and remaining on him is he
    who immerses in the Holy Spirit.’
  zat-NTPS: 'Neda'' quebe ne nezda'' nu naque̱''. Dios na'' nasel-le̱'' neda'' chee̱
