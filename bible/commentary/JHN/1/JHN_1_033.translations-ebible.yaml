  kde-kde: Nangu nikánammale kuva nang'e nnani, bila ayula angutumîle unabatisa vanu
    kwa medi unguhaulila anepo patandi kuva, ‘Aneyo umbemwôna Umumu Wanaswe wansulupukila,
    na kutulila muha mwake, aneyo njo abatîsa kwa Umumu Wanaswe.’
  ata-ata: Eni kalumo alavusou itema ane ne uasi. Ia anu ane mupalusilo sou aꞌulosiꞌa
    ta mitema no anu lexa muvikalaleli lexe, ‘Namaisou itema ane Uleenu Tavuna muluꞌe
    muxolu noxou, la Anu ane sou uꞌulosiꞌa ta mitema no anu Uleenu Tavuna ane.’
  qvw-NT: 'Manam ya''apis pay caśhanta lisilächu. Yacuwan bawtisanäpä nimäcämi ichá:
    ‘Chuya Ispiritu uyaypa mayanmanpis ji''alpamul caśhancämi Chuya Ispirituwan bawtisäca
    can''a’ nimäla.'
  nfa-nfa: '@see-verse:JHN.001.032'
  tnp-tnp: '@see-verse:JHN.001.032'
  urd-urd: मैं तो उसे पहचानता न था, मगर जिसने मुझे पानी से बपतिस्मा देने को भेजा उसी
    ने मुझ से कहा, 'जिस पर तू रूह को उतरते और ठहरते देखे, वही रूह — उल — क़ुद्दूस
    से बपतिस्मा देनेवाला है।
  hot-hot: '@see-verse:JHN.001.032'
  mqj-NT: '@see-verse:JHN.001.032'
  rus-SYN: 'Я не знал Его; но Пославший меня крестить в воде сказал мне: на Кого увидишь
    Духа сходящего и пребывающего на Нем, Тот есть крестящий Духом Святым.'
  mbh-mbh: Na nomenga sivengek lemik mire nge i avele, aveto God ako i pake tho me
    ve aro tho paninu tokokoere nge thei, i ria tho ve, ‘Naro ong thopol Oni Riringa
    ako aro i esu me, mo i mena a toko e nge, i re aken ini toko ako aro i paninu
    tokokoere nge Oni Riringa.’
  bdd-bdd: Mwalo loheyainaina geya yasanapu toho. Ma hesi Yehoba tauna ꞌihesumanegauma
    babitaiso weꞌahega yapaipaihowadi, ꞌihegwaegauwa ꞌigwae, ‘Cabwa nata Yaluyaluwagu
    ꞌuꞌita ꞌisuluma ma loheyaina ꞌoina ꞌitowa, beno tauna ꞌabwa Yaluyaluwagu ꞌoinega
    boda ꞌiꞌabi hebabitaisodi.’”
  cbt-NTPO: '@see-verse:JHN.001.032'
  srn-NT: 'Mi no ben sabi suma na En. Ma a Wan di seni mi kon fu dopu sma nanga watra,
    ben taigi mi taki: ‘A man tapu san yu o si a Yeye saka kon sidon, na a man dati
    o dopu sma nanga a Santa Yeye.’'
  cta-NT: 'Ná ndyuloo naꞌ jiꞌi̱ Jesús clyo, pana ycuiꞌ Ndyosi laca nu ndachaꞌ chaꞌ
    biꞌ ꞌna, ycuiꞌ Ndyosi laca nu ngulo cña jnaꞌ chaꞌ tyucuatya̱ jiꞌi̱ nguꞌ. Ndiꞌya̱
    nchcuiꞌ Ni loꞌo naꞌ: “Loꞌo ñaꞌa̱ nuꞌu̱ chaꞌ lijya̱ ndaꞌya Xtyiꞌi ycuiꞌ Naꞌ lo
    sca ñati̱”, nacui̱ Ni, “liꞌ caca cuayáꞌ tiꞌ nuꞌu̱ chaꞌ yu biꞌ laca nu tyucuatya
    jiꞌi̱ nguꞌ loꞌo Xtyiꞌi ycuiꞌ Naꞌ, ngaꞌaa siꞌi loꞌo hitya ti”.'
  bqc-SIM: Má aà dↄ̃ yãao. Kɛ́ Lua ma zĩ gbɛ̃́ↄ da'ilɛkɛi, a òmɛɛ gbɛ̃́ pↄ́ má
    è Lua Nisĩna mↄ̀ dìɛ̀, aàpi mɛ́ a gbɛ̃́ↄ da Nisĩnapiu.
  tcz-CHONGTHU: Keiman ama ahilam kana hepoi, ahivang'in Pathen in twiya Baptize chan
    sah dinga eisol chun, aman kakoma “Achunga Lhagao Theng achuh'a a umden namupa
    chun, Lhagao Thenga baptize ahin chan sah ding ahi,”
  mar-mar: मी तर त्यास ओळखत नव्हतो, तरी मी पाण्याने बाप्तिस्मा करावा म्हणून ज्याने
    मला पाठवले त्याने मला सांगितले की, ‘तू ज्या कोणावर आत्मा उतरत असतांना आणि स्थिर
    राहिलेला पाहशील तोच पवित्र आत्म्याने बाप्तिस्मा करणारा आहे.’
  snp-snp: Nanimo komu ya eyefe ádofa, nokafo noku wi gedomo lonowa nomami wekafo
    eti loto lonomami, Ouna ya lumuto amodoka ya minageto eyenagolane. Eyenanimo we
    ya Ouna Felegagakafo noku wi gedenagoliye, loto lonomami
  isl-isl: '„Ég vissi ekki að þetta væri hann,“ sagði Jóhannes aftur, „en þegar Guð
    sendi mig til að skíra sagði hann: „Þegar þú sérð heilagan anda koma niður og
    setjast á einhvern – þá er það sá sem þú leitar að. Hann mun skíra með heilögum
    anda.“'
  spy-NT: Nto kōmēēboorwoo ꞉Yēyiin, nto kōmāānkētē inee. Kōōyookwoo ꞉Yēyiin chāābātisāniisyēē
    bēēko, kimwoowoo kule, ‘Yoo keekas chii nyēē kēēbutyi ꞉Tāmirmiryēēnyuu, ku nyooto
    ꞉nyēē mākubātisāniisyēē Tāmirmiryēēt.’
  xnn-xnn: '@see-verse:JHN.001.032'
  mwe-mwe: Nne nganaamanye, ikabheje bhene bhandumile kubhatisha kwa mashi bhala bhanugulile,
    ‘Mundu jushimummone alikuntula Mbumu jwa Ukonjelo, jwenejo shaabhatishe kwa Mbumu
    jwa Ukonjelo.’
  tte-tte: '@see-verse:JHN.001.032'
  tcs-tcs: Wa, i prapa truwan. Ai no bin sabe uda em. God uda bin sane mi kam po baptaiz
    ol pipol wea wata i bin spik diskain po mi, “Wen yu go luk da OliSpirit i go kamdaun
    ane sidaun antap lo wan man, yu go sabe nau dat em da wan uda i go baptaiz yupla
    ol pipol wea da OliSpirit.”
  hlt-THB: Ak khanawh Myihla kqum nawh ak cu thlang ing Ciim Myihla ing baptisma ni
    pe khqi kaw,’ tinawh tui ing baptisma peek aham anik tyikung ing amak kqawn law
    man kai ingawm amna sim kawng.
  soq-soq: Ne mai me atensapona rua, dia, tane mida ne apana esa mampe babatutumopina
    baiwa waaubanena me dianene wanase, ‘E Aleu kakaiwa ewono iepie ita apana dea
    osowe wampia, me ipa sa mida Aleu kakaiwa mampe mo babatutumopio ita Aleu kakaiwa
    apana bedeuwolepi.’
  qub-qub: '@see-verse:JHN.001.032'
  att-att: Á arák ku paga natákkilalán. Ngam si Namarò nga naddok nikán ta umayà manigù,
    kinagi na nikán, ‘Masingam mu sangaw yù Mangilin nga Ikararuá nga mappagukák,
    á maddappá nga maggián sù tádday nga tolay. Aggina yù sinullà ku ta manigù ta
    tolay, nga tanakuán yù ánnigù na. Ta ari danum yù ipanigù na, nu ari galâ yù Mangilin
    nga Ikararuá, nga ipepulù na sù ira tatolay,’ kun ni Namarò nikán.
  bki-bki: '@see-verse:JHN.001.032'
  bqp-bqp: Mádi a dↄ̃ yãro. Kũ Luda ma zĩ gbɛ̃nↄ da'itɛ kɛ, à pìmɛnɛ gbɛ̃ kũ ma
    è a Nini sù à kìpaa, àkũ mɛ́ ani gbɛ̃nↄ da'itɛ kɛ kũ Nini pìio.
  mcp-mcp: 'Mɛɛ mə a shígɛ́ fwo dʉ mpu nyə ɔ; njɨ muud nyə á ntɨ mə nə́ mə zə́g ŋgə
    duu buud mə́júwód yɛ́ nyə á bwey jaaw mə nə́: “Muud wó bá dʉ́g Shíshim mə́ shulə
    zə ji nyúúlʉ́d yɛ́, nyə wə́ mə́ bá dʉ duu búúd Ŋkɛ̧́ŋkɛ̧̂ Shíshimʉd.”'
  hat-hat: 'Lè sa a, mwen pa t'' ankò konnen ki moun li te ye. Men, Bondye ki te voye
    m'' batize nan dlo a, te di m'': Wa wè Lespri Bondye a desann. La rete sou tèt
    yon nonm: Se li menm ki gen pou batize moun nan Sentespri.'
  npl-NT: 'Ne ayamó onikixmatia. Pero Akin onechaltítlanki manitlakuaatekiki ika atl,
    onechili: “Ijkuak tikitas n Espíritu waltemos iwa motlaliki itech se tlakatl,
    Ye Akin tlakuaatekis ika n Espíritu Santo.”'
  bgg-bgg: Gune thuh de ai ne jia chak rone athieg mua ba ro, jishii hanyie è gu shii
    kho è khowo phi bo è thoh ge pha Hamangkhung-aphuii è iyao phro, nane ragung yi
    bran lakhung shii wuii ne jo pha doh ruii phro, ai ne Ragung So è khowo phi phrone
    yao pha ji ne airo.
  eng-TCENT: I myself did not recognize him, but he who sent me to baptize with water
    said to me, ‘He upon whom yoʋ see the Spirit descend and remain is the one who
    baptizes with the Holy Spirit.’
  eng-BSB: I myself did not know Him, but the One who sent me to baptize with water
    told me, ‘The man on whom you see the Spirit descend and rest is He who will baptize
    with the Holy Spirit.’
  cpu-NT: 'Tera niyovetari naaka. Iro kantacha irika otyaantakenari noviinkaatante,
    ikantakena: ‘Aririka piñaake intzime iroshaaviinkatashitakeri Tasorentsinkantsi
    irookantapaakyaari iitoki, iriitakera kempitakaantyaarone iroviinkantantyaarimi
    Tasorentsinkantsi.’'
  san-ASM: নাহমেনং প্ৰত্যভিজ্ঞাতৱান্ ইতি সত্যং কিন্তু যো জলে মজ্জযিতুং মাং প্ৰৈৰযৎ
    স এৱেমাং কথামকথযৎ যস্যোপৰ্য্যাত্মানম্ অৱতৰন্তম্ অৱতিষ্ঠন্তঞ্চ দ্ৰক্ষযসি সএৱ পৱিত্ৰে
    আত্মনি মজ্জযিষ্যতি|
  tac-NT: 'Neka pecha machié ko chieri rió nimio, napu''lige Onorúgame ne''chí nulé
    ralámuli rewarániliga ba''wite a''lige ruyé Onorúgame ne''chí regá: «Napu''lige
    mué etea Onorúgame Alawala ''pa rewigáchika re''kínichi alé alué riochi asibasa,
    alué rió nímala ralámuli rewarame bo''né Onorúgame Alawálate, ye Onorúgame Alawala
    ''yámala ralámuli.»'
  eng-WEBPB: I didn’t recognise him, but he who sent me to baptise in water said to
    me, ‘On whomever you will see the Spirit descending and remaining on him is he
    who baptises in the Holy Spirit.’
  gfk-H: 'Ma pa iau ga nas kilam baa bia ia a mon iakanong na hanuat. Senbia Kalou,
    nong ga tulei iau wara bapitaiso ma ra taah, gata tangai tar tagu hoken: ‘U na
    nas no Tanua na hansur ma na kis um tiga tunatuna. Io, iakanong a mon nong na
    bapitaiso ma no Halhaliana Tanua.’”'
  viv-viv: '@see-verse:JHN.001.032'
  yao-yao: Uneji nganinaamanyilila nambo jwelejo juŵandumile ngabatisye ni meesi ŵaasalile,
    ‘Jwelejo juchimwaone ali nkutuluchilwa ni Mbumu jwa Akunnungu ni kwatula pachanya
    pao, jwelejo ni juchabatisye ni Mbumu jwa Akunnungu.’ ”
  tgp-tgp: Tiroma na sopo hitevosahia vara enia hare, pani haratu sei mo r̃uleau vara
    a paptijo na wai mo vereau hinia mara, ‘Vara o hite na Tanume Tapu i sevuti i
    tau na tamlohi matea, tamlohi atu natu, ko lo kilau matana. Enia haratu i pa r̃ur̃uni
    na tamlohi na suihan Tanume Tapu.’
  auc-NT: Wængonguï, Waodäni ïnänite æpæ̈në guidöe, ante botö ïmote në da pönöningä
    wïï botö ïmo angä baï botö, Itota æcänö ingää, ante ëñënämaïmo incædömoimpa. Incæte
    tömengä botö ïmote ïïmaï angantapa. ‘Wængonguï Önöwoca incæ æcänö onguïñængäa
    wææ̈ næ̈ gongængä ayömi mäningä ïñömö në æpæ̈në guidönäni baï Wængonguï Tæiyæ̈
    Waëmö Önöwoca ingante da pönongä waodäni mïmönoque pö guiiquingä, ante cæcä ingampa.’
  kbc-NT: '@see-verse:JHN.001.032'
  bmh-bmh: Iza han iz go i abiu, bo, Uwait nug duailel agal igul eg ebuan ailabun
    ze sil ze ziwarabun salau mileun. Gonug aileun, ‘Izal Ah Wes alai du tub al daba,
    na abiu mamam, du go tutak go nug duailel Ah Wes sil ze ziwaramau.”
  ctu-BL: 'Joñon ma''anic tsaj cʌñʌ, che''en Juan. Jini tsa'' bʌ i chocoyon tilel
    cha''an mi cʌc'' ch''ʌmja'' tsi'' subeyon: “Mi caj a cʌn che'' ma'' q''uel Espíritu
    che'' mi'' jubel tilel ti'' jol. Jini mu'' bʌ i cʌytʌl Espíritu ti'' jol jiñʌch
    mu'' bʌ i yʌq''ueñetla la'' ch''ʌm Ch''ujul bʌ Espíritu”, che''en.'
  meq-meq: 'Ahəl niye na, neŋgeye way na, na sər ha zuk bay. Ane tuk na, Mbəlom nakə
    a sləra ga ahaya madzəhuɓe ndo hay a yam aye na, a gweɗeŋ: “Ka ta ŋgateye a Məsəfəre
    ma mbəzlaweye abəra mə mbəlom ma ndziye ka gər i ndo. Mata dzəhuɓe tay ha ndo
    hay ta Məsəfəre Tsəɗaŋŋa eye na, neŋgeye.”'
  noa-H: Hag nawe chan mua k'augba chirajimgui hajim, hiita warrgarwe Hẽwandamau pʌ̈iju
    ha jaaujerrk'a sim. Mamʌ mʌg hõor pör choomk'ĩir mʌch pʌ̈itarrauta mʌchigcha,
    “Har pʌch dak'ĩraa chi Hak'aar hʌ̃gt'armua bëewia woun hãb sim gaai jupbaicheewai
    pua k'ap'ʌ haju, mag wounauta hich Hẽwandam Hak'aarcha hõrag deemaju” ha jaautarr
    haawai,
  alp-NT: '@see-verse:JHN.001.032'
  san-VEL: naahamena.m pratyabhij naatavaan iti satya.m kintu yo jale majjayitu.m
    maa.m prairayat sa evemaa.m kathaamakathayat yasyoparyyaatmaanam avatarantam avati.s.thanta nca
    drak.sayasi saeva pavitre aatmani majjayi.syati|
  kbq-kbq: Nagra ke'na antahi'na Agrira osu'noanagi, mono tima frezmanto huno'ma hunante'nea
    ne'mo'a anage huno nasmi'ne, kesnankenoma Avamumo'ma monafinkati'ma eramino Agrite'ma
    emani'nea ne'mo, Agra Ruotge Avamupina mono tina fre zamantegahie hu'ne.
  kbh-kbh: 'Ats̈e cabá ndoñe quetsjátantats̈ëmbo nda cha bétsemnana, pero chë béjayeca
    jubáyama s̈onjanichmó cha, mënts̈á s̈onjaniyana: ‘Nda chacojinÿe, chë Uámana Espíritu
    jastjanguana y chabe juatsbuañe jototonana, chábeyeca ats̈e chanjíchmua chë Uámana
    Espíritu ents̈angbe ainaniñe cháuamashënguama ca.’'
  ron-LSB: 'Eu nu l-am recunoscut, dar cel care m-a trimis să botez în apă mi-a spus:
    “Pe oricine vei vedea Duhul coborând și rămânând asupra lui, acela este cel care
    botează în Duhul Sfânt.'
  pon-pon: 'A nai jo aja i, a me porone ia don wia paptaijiki pil, iei me kotin majani
    on ia: Me koe pan kilan. Nen piridi jok poa, o kotikoteta re a, iei i, me kin
    wia paptaijiki Nen jaraui.'
  nhe-BL: Huan ax nijmajtosquía intla ya, pero Toteco Dios tlen nechtitlanqui para
    nitecuaaltis nechilhuijtoya para quema niquitas Itonal hualtemos huan mocahuas
    ipan se tlacatl, huajca yajaya tlen temacas Itonal.
  sps-sps: Nyo kan gima natiny Ya, san e Gov te jiat vaminyo ma fapeenan iny a aurom,
    te tsue fi Gov tsonyo muan sa tsue na ka, ‘Anyi tagei nats rom Aaven Taabos of
    minon a kaa to Tsunia, Ayei koraa na mes to aya te fapeenan iny non Aaven Taabos.’
  wnc-wnc: Nata nina ie dua nataat. Ngana na nanitewan apuke yangga sauyamukum tapata
    anzing nanikut, ‘Gata kawawi Anututane Waung Kapata epuke aminu tapatu tapan kawiyak
    kapata maya wawie Waung Kapa ita yaman ita kekekayamuke musia pangenawik kapanin.
    Pangenawan itane kekeknga akngae gepbiatang koyutning,’ ngang naniwan natapbum.
  bus-bus: Mɛ́ɛ à dↄ̃ yãro. Kɛ̀ Luda ma zĩ gbɛ̃nↄ batisi kɛ, à bèmɛ gbɛ̃ kɛ̀ má è
    a Ninii mↄ̀ à pìtaa, àmbe eé gbɛ̃nↄ batisi kɛ kↄ̃n Ninii pìo.
  gub-BL: Nakwaw kwaw Tupàn hemimur kar romo heko haw hexak mehe ihe. Kutàri akwaw
    heko haw kury, i'i wanupe. Tupàn a'e, purumuzahazahak ma'e romo hemuigo kar a'e,
    hemur kar xe a'e. — Emuzahazahak teko 'y pupe ne wà nehe, i'i ihewe. Uze'eg ihewe.
    — Erexak putar herekwe iwezyw mehe amo awa rehe nehe, hehe ipyta mehe nehe. A'e
    awa omono kar putar herekwe Puràg purehe a'e nehe, i'i ihewe. (Aze zazahak 'y
    pupe nehe, naheta kwaw to'om zanepir rehe nehe. Nezewegatete, aze ko awa umur
    wekwe zanepy'a pe a'e nehe, zanemukatu putar zaneremiapo kwer ikatu 'ym ma'e wi
    a'e nehe.)
  imo-imo: Nani yu kanopo imbi naa tipo yu we iyere konopu leka nalo nando imboma
    no ltindipuwi nimbe lipe mundurumu iyemuni na nimbe tipelie nimbei, ‘Mini Kake
    Telimu mainye omba iye tenga kangina omba ola molombalo kanonio lemo aku iyemuni
    Mini Kake Telimu lipe imboma timbelo iyemu,’ nimu ungu pilipolio yu kanopo imbi
    tipolio
  boj-boj: E nami Yesus qa qaliesai. Ariya Qotei agi e ya na tamo uŋgasari naŋgi yansnjrqajqa
    qariŋbej qaji a na merbej, ‘Ijo Mondor Bole a aisim tamo bei aqa gateq di awoamqa
    ni unqam. A na qujai Mondor aqa siŋgila na tamo uŋgasari naŋgi yansnjroqnqas.’
  eng-DRA: 'And I knew him not; but he who sent me to baptize with water, said to
    me: He upon whom thou shalt see the Spirit descending, and remaining upon him,
    he it is that baptizeth with the Holy Ghost.'
  knf-knf: 'Mëmbi me''a, kë anşaaŋ ayilën aji mbatŧaar na meel aşë jakën aji : “Ñaaŋ
    i ikwinuŋ Uhaaş wi naan uwala ţi a ubot uţo ţi a, uŋ mënţan akbatŧaaruŋ na Uhaaş
    wi naan.”'
  san-KHM: នាហមេនំ ប្រត្យភិជ្ញាតវាន៑ ឥតិ សត្យំ កិន្តុ យោ ជលេ មជ្ជយិតុំ មាំ ប្រៃរយត៑
    ស ឯវេមាំ កថាមកថយត៑ យស្យោបយ៌្យាត្មានម៑ អវតរន្តម៑ អវតិឞ្ឋន្តញ្ច ទ្រក្ឞយសិ សឯវ បវិត្រេ
    អាត្មនិ មជ្ជយិឞ្យតិ។
  arn-NT: 'fey iñche petu kimkelafuiñ ta Jesus, welu tañi werküetew ñi fawtisacheael
    ko mew fey ta feypienew: ‘Tüyechi wentru mew pefilmi ñi nagpan ka ñi akun kisu
    mew ti Lif Küme Püllü, tüfeychi wentru tati fawtisachealu ta Lif Küme Püllü mew.’'
  zas-NT: 'Majsi ad nünbeetan laaman, per bén guxhaal naj barobnijsan con nijs, laaman
    na lon: “Chi guguiaal guiat xSprijt Dios xt guijc tijb bejn, laaman na̱j bén runee
    xSprijt Dios.”'
  ken-NT: Kpátɛ mpok ɛyɔ, nkɛ rɨŋɨ bɛ́ chí yí. Kɛ Mandɛm mmu átó mɛ njwiti bho
    nɛ manyiɛp, anáŋ aghati nyaka mɛ bɛ, ‘Mmu anɛ ɔ́ghɔ́ Ɛfóŋó Mandɛm asɛbhɛ arɔp
    nɛ yi, yí wu kɛ achi mmu anɛ ájwìti bho nɛ Ɛfóŋó Bɛdyɛrɛ.’
