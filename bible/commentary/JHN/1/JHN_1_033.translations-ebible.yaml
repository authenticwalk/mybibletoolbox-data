  gvs-gvs: Go boi mainao yau geya akinaneyeta bego Tauyana Guyau, go sem Yaubada,
    Tauyana ivamoleyegu bego bwae goi asayóyova, e amo Tauyana ilatuwokoigu idigo
    kana, “Baloma Kimaasabaina bei kugite isou ina koroto tayamo yaina goi ikaaiyaka.
    E amo Tauyana Baloma Kimaasabaina goi bei tomota isayoyoidi.”
  kbm-kbm: be tis tangg gisgil ge ve wali amol ret dang etenik. Bemem amol ebe gihlin
    ayeu be ganme ve nas bui sanggu nipil amolmol ve bui sin-ge ok, ginei gitangi
    ayeu dang eteik; ‘Atob mie nuli Ngalau Yamar nisov ninme niwei amol ti, ok-ti
    amol etok ebe ve namb Ngalau Yamar nitangi amolmol ok.’
  tew-tew: '@see-verse:JHN.001.032'
  rmc-rmc: 'Aňi me les na prindžaravas, ale oda, ko man bičhaďa te bolel le paňeha,
    mange phenďa: ‚Pre kaste dikheha te avel tele le Duchos a hoj ačhel pre leste,
    oda hin ov, savo bolel le Svete Duchoha.‘'
  apr-apr: Ngan au i lok galanga ye tiap lapau, bong ngan tool yo iwangau bet si arriu
    di tooltool ye ran i, in iso talngak nen, ‘Kumata le bet kumata Amuk Silene isi
    le si iwot ye tool atu nga, ngan tool tani in la bet irriu di tooltool ye Amuk
    Silene i.’
  tiy-tiy: Enda damén gétiga ku de saliyu bé Tuluse, sani séménugue begén mautis bé
    wayége, ménbéréh dob begéne mano, ‘I étéwe gito mo térimfénaay Rémogor guwe, Beeney
    mautise bé Rémogor guwe.’ ”
  nlg-nlg: Tu mua ghilala inau te vagha agaia sughua na tinoni, sakai vamua God, te
    vetenau mai ge ku nia vulitabu a beti, te ghaghua vaniu, ‘Na tinoni ge ko vaevanea
    na Tarunga Tabu ke horu mai me ke mai tegha i vuvungana, agaia keri na tinoni
    ke nia vulitabu na Tarunga Tabu!’”
  dgr-DOGNT: Sı̨ wek'èehsǫ ha-le ı̨lè, hanìkò amìı tı t'à dǫ k'ètaìhdzı̨ ts'ǫ̀ sı̨ı̨hɂàa
    sìı sets'ǫ̀ hadı, ‘Dǫ wek'e Yedàyeh Nezı̨ı̨ dahtła xè yek'e dawheda, weneeɂı̨ı̨
    sìı eyı dǫ Yedàyeh Nezı̨ı̨ t'à dǫ k'ètaìdzı̨ ha hǫt'e,’ sèhdı.
  pes-OPV: و من او را نشناختم، لیکن او که مرافرستاد تا به آب تعمید دهم، همان به من
    گفت برهر کس بینی که روح نازل شده، بر او قرار گرفت، همان است او که به روح‌القدس
    تعمید می‌دهد.
  ron-1924: 'Еу ну-Л куноштям, дар Чел че м-а тримис сэ ботез ку апэ мь-а зис: ‘Ачела
    песте каре вей ведя Духул коборынду-Се ши опринду-Се есте Чел че ботязэ ку Духул
    Сфынт.’'
  tpz-tpz: Eöꞌ koman to hikta nat voh noꞌ peꞌ etieh. Ivëhkëk e Sosoenën vëh to vanö
    voh a maꞌ neoꞌ köꞌ pupui noꞌ a napan pa ruen to soe ka neoꞌ pan, ‘Eën se keh ep
    in a Tuvuh Vasioꞌ to kunah taneꞌ maꞌ pa akis, pareꞌ atantön non ta pah teꞌ, eën
    se nat eom pa teꞌ ko pamëh se pupui a napan pa Tuvuh Vasioꞌ.’
  agd-agd: ‘Eren mifo séi seyantá bein ída afová ukhékun mi Tiyarafenu ano séin tisintá
    me vanasi nompó péantiyá uno. Pefá Tiyarafenu ano séin máa sen tisimikharen mino.
    Onesin ma mana vanta ánontá ma Kantá Aunan ma eran nain mai vanta anon Kantá Aunan
    póké banasi non peántanten mino.’
  rkb-NT: '@see-verse:JHN.001.032'
  san-THA: นาหเมนํ ปฺรตฺยภิชฺญาตวานฺ อิติ สตฺยํ กินฺตุ โย ชเล มชฺชยิตุํ มำ ไปฺรรยตฺ
    ส เอเวมำ กถามกถยตฺ ยโสฺยปรฺยฺยาตฺมานมฺ อวตรนฺตมฺ อวติษฺฐนฺตญฺจ ทฺรกฺษยสิ เสอว
    ปวิเตฺร อาตฺมนิ มชฺชยิษฺยติฯ
  iws-iws: Mɨ bɨiyarɨn kara tɨ inkam ɨiir bɨ nɨnoknɨnkɨnkɨn, Adi Komii siya nɨmbingiyɨn
    iikam whɨekakɨm sɨmiir whɨnkɨnsiis haigɨnɨuwam. Nɨɨngaka. Kariirɨn Adi Komii siya
    nɨmbingikɨn iikam ɨmiirɨn op baptais haigɨnɨuwam. Mɨ siya kariirɨn hɨnɨɨna boɨnki,
    kɨra wɨ Adi Komii siir naeyɨu ɨiir kɨgwɨni, siya siinanaiini mɨ siya wɨ inkam
    nwɨrɨn siir pɨu nasiinatkɨnii. Mɨ tɨ inkamɨn yɨo iikam ɨmiirɨn wɨ Adi Komii siir
    naeyɨu ɨiirarar baptais haigɨnɨuwi. Mɨ siirɨn wɨ siyar tɨrkii, iikamɨm sɨmiir
    mhɨi kwoɨnau kwɨrii ɨdwokaiyam.
  pol-SZ: 'Nie wiedziałem, że to On, ale Bóg, który mnie posłał, abym zanurzał ludzi
    w wodzie, powiedział: „Ten, na którego zstąpi Duch i spocznie na Nim, będzie zanurzał
    ludzi w Duchu Świętym”.'
  ztq-NT: 'Nandyaa cho nak xaa, per lëë xaa nii pxaal naa syely kchoobnisaa con nis
    në lon: “Xaa nii kanoo kyab Kyalbini Ntson lady, xaa go kchoobnis meñ con Kyalbini
    Ntson.”'
  zai-NT: Ca'ru gunebia'ya laabe, peru ni biseenda naa gueda nduaa ni'sa', ngue gudxi
    naa ora guuya guiete Espíritu Santu ne guiaana dxí luguiá ti hombre la? ngue nga
    ni chi udii Espíritu Santu binni.
  upv-upv: Inu kele sete nurongwose m̃erel, ko ni nga mukoni inu mepaptaes tevi nuwi
    owrai tevik, ‘M̃er nga kuplesi Nem̃in pujubbul pian pisilvi p̃ilik jer ren, m̃ernen
    ko evi ni nga pipaptaes jinibb nir tevi Nem̃in On.’
  wap-NT: Kiwiin zii, aonaa õaitapan kanom kaduz uruu. Mazan dyuudaꞌoraz õchikaawunuupan
    wunu idi kian õꞌati, ‘Putukapan an Kaimanaꞌo Doronaa waꞌatin doko iki naꞌiki umashaadinan
    dono pidan idaꞌa, uruꞌu naa wuruꞌu chikaawunuupaꞌo niꞌoraz Kaimanaꞌo Doronaa idi.’
  mva-mva: Ngau ambe tago mkauataki! Ngena Nanaranga, maka ngau inepia be dang ane
    be ruku ono tamalinga ane uruku-kaming nge ka bokai iraia, ‘Tamoata naita Oli
    Spirit ibala be ono isoaki nge ngai ka Oli Spirit kulubobi ane be ngaruku-kaming
    kana.’
  dwr-NT: Taani A erikke; shin haathaani xammaqana mala taana kiitteedda Xoossay,
    ‘Geeshsha Ayyaanay wodhiide, itti asaa bolla shemppishshin, neeni be7ana; ikka
    Geeshsha Ayyaanaan xammaqee’ yaagiide taw odeedda.
  kfw-kfw: "Kei kapumtak innum ama kha leijetmong, takkha tuiya baptize minthoro tia\
    \ kanajuotir ama'n keidiang ati, \x93‘Miring inkhatdiang Ratha khan juochumma\
    \ halli ijuochuong nimu, Ama kha eii Ratha Inthiangnga baptize kamintho kha.’\x92"
  bfz-bfz: आऊँ तो तेसखे पछयाणुँ नि था, पर जिने आऊँ पाणिए साथे बपतिस्मा देणे खे पेजेया,
    तिने ई मांगे बोलेया, ‘जेस पाँदे तूँ आत्मा खे उतरदे ऊए और रुकदे ऊए देखेगा, सेई
    पवित्र आत्मा ते बपतिस्मा देणे वाल़ा ए।’
  cuk-09: 'An aku a-dule-dakmoganad, ar Bab Dummad digi-ogleged-igar-imakega an-barmialid,
    a anga sogsad: ‘Dule-wargwengi Bab Dummad Burba Nued aidenoni, degi, egi nagunoni
    be daksale, we a-duledo, Bab Dummad Burba Nuedgi dulemar-ogoed-duledo.’'
  ben-OBCV: আমি তাঁকে চিনতাম না কিন্তু যিনি আমাকে জলে বাপ্তিষ্ম দিতে পাঠিয়েছেন তিনি
    বলেছিলেন, ‘আত্মাকে যাঁর উপরে নেমে এসে অধিষ্ঠান করতে দেখবে তিনিই পবিত্র আত্মায়
    বাপ্তিষ্ম দেবেন।’
  mil-NT: Te yúhú ñá túú xìní‑í‑dé ní cùu, dico Yá Ndiǒxí Yaá ní tendaha ñàha xii‑í
    xícá cùu‑í dácuàndute‑í ñáyiu, Yaá‑áⁿ nǐ cachí tnúhu‑gá sá těe na quìní‑í ngúndecu
    ndɨhɨ Espíritú‑gá sá věxi cuuⁿ andɨu, te tée‑áⁿ taxi‑dé Espíritú‑gá cundecu ndɨhɨ‑o.
  myu-myu: '@see-verse:JHN.001.032'
  fue-fue: 'Min, mi annaano mo. Amma lilɗo am mi waɗa batisi der diyam, kanko nun
    wi''immi: “Mo ji''oytaa Ruuhu e jippoo dow mum, kanko woni gaɗiroowo batisi e
    Ruuhu Ceniiɗo.”'
  amk-amk: Rabuang bonani yau kontaio yeroansoi weMananu Mampariri foi dine kaha,
    wape Allai mano demi yau iwebaptisi na mereha foi medu kawuru we yaua deyo, ‘Masino
    boti Nuaninu Mirarebana foi biari meu tuti minohi sau manei mani, wenani dino
    ambori webaptisi na Nuaninu Mirarebana foi ne.’
  fai-fai: Kale naka Siwsiw man be nam kal banim, kata naka Got namadála tad wok bomin
    ban boyabi, ata bakonam, ‘kinim kan ata Sinik Abem madák kiwa dauda tein be, ata
    Sinik Abem kiwa imkanokabano.’ Nakeise.
  ura-NT: '@see-verse:JHN.001.032'
  mcd-NT: Un onantaima Upa Diosin ua yoia isca huaquin, “Tsoan ua icoinra huaifo min
    unu muran iquimapacutiro. Futsa miqui oaino uhuun Yoshin Shara nan nocofunuhuun
    nuupacucahuashquin. A fu nitushquin. Nan oinquin min tapitiro uhuun Yoshin Shara
    matoya rafumashquin ahuun shinanshara maton nomuran shinanmaniran,” ishon ua yoia.
    Upa Diosin ua anori yoiyamacucai Jesús nan Diospan Furun urifi un onancuanama.
  urt-urt: Teter ŋam jinjame nange kin miyeꞌ ilyeh uku. Kom somohon ŋupe ŋaiye Got
    nember ŋam mat ŋaiye ma gwihyeꞌe pinip lenge miyeꞌ tuweinge pe, kin ŋana ŋam taꞌe
    leꞌe, ‘Na etekeꞌe Yohe Yirise ka ote guh orp miyeꞌ ende pe, kin miyeꞌ ilyeh ŋaiye
    ka gihyeꞌe Yohe Yirise el lenge miyeꞌ tuweinge.’”
  kiz-kiz: Nene nammanyilepi lakini muene jhaanitumili ili nibatisiajhi kwa masi anijobhili,
    'jhola ambajhe ibetakubhona Roho iselela ni kutama panani pa muene, Ojho ndo ibetakubatisya
    kwa Roho Mtakatifu.'
  tzo-TZE: 'Li vu''une mu to''ox xcotquin. Li Dios ti laj yac''bun cabtel tal cac''
    ich'' vo''e, jech ono''ox yalojbun: “Boch''o ta xvul ta stojol li Ch''ul Espíritue,
    ja'' li boch''o ta xac''boxuc avich''ic Ch''ul Espíritue”, xiyutun.'
  lex-lex: '@see-verse:JHN.001.032'
  dov-dov: Tendamwizi pe, pesi ooyo wakandituma kubbabbatizya mumaanzi wandibuzya
    kuti, “Ali yooyo ngotabone Muuya kaseluka akukkala aalinguwe, ngonguwe uubbabbatizya
    muMuuya Uusalala.'
  toc-NT: 'Aquit na̠ ni̠naj xac­ca­tzi̠y tícu xlá, pero hua̠nti̠ qui­ma­cá­milh la̠qui̠
    nac­liakmu­nu̠nún chú­chut chiné qui­huá­nilh: “Acxni̠ naucxilha Espíri­tu Santo
    ta̠c­ta­ma̠chi nac xok­spú̠n cha̠tum chixcú y antá nata­mak­xteka, pus huá tamá
    ti̠ naliakmu­nu̠nún Espíri­tu Santo.”'
  ulk-1902: 'Kaka nole abi ardar kak: epe E dali kari taramarida ko bapataiso ni de,
    E kari natager, kega, Abele le ma dasmer Lamar Zogo ueeperoa abi kerem ge ueegimurua,
    E dali bapataiso Lamar Zogo de.'
  som-som: Anigu ma aan aqoonin isaga, laakiin kii ii soo diray inaan dadka biyo ku
    baabtiiso, wuxuu igu yidhi, Kii aad ku aragtid Ruuxa oo ku soo degaya oo ku dul
    joogsanaya, kaasu waa kan dadka ku baabtiisa Ruuxa Quduuska ah.
  mam-C: 'Na''mx tel nniky''a te ankye te Crist, me akux Dios, a tzaj chq''o''n we,
    tu''n kyku''xxjal toj a'', te jawsb''il a'', o tzaj tq''ma''n wey nej: Qa ma tlijiy
    Xewb''aj Xjan tu''n tku''tz, ex tu''n tkub'' ten tib''aj jun xjal, axixsinte xjaljo
    at toklin tu''n tkux q''o''nte Xewb''aj Xjan toj kyanminxjal te jun majx.'
  ndj-ndj: Nenga ndamumanyili ha kucha mweni ghani, ila yula yandumili kubatisha kwa
    machi ang'ombilili, ‘Dawumuwoni Mfuki Mng'alili akusunuka kufuma kumbindi na kutula
    pambindi ya mundu. Mundoyu ndi mweni yabatisha kwa Mfuki Mng'alili!’
  mbj-NT: 'Pooj jé, dooh ỹ hapëë nä bä ti tado bä. Hahỹỹ da paa ỹ P''op Hagä Do maher''oot,
    ỹ paa tamejũũ tame ỹ nu gemuun hyb n''aa: “Aj''yy wë Sahé ỹ ahyy bä, ta wë tabaym
    mabahapäh bä”, näng P''op Hagä Doo, “ti né hẽ tii kä tabanoo sa hã Sahé ỹỹ kä
    sa h''yyb tym gó tabajëë suun hyb n''aa, Sahé ỹỹ h''yyb mahũũm hyb n''aa kä sa
    hã”, näng P''op Hagä Do hã ỹỹ.'
  lat-VUC: 'Et ego nesciebam eum: sed qui misit me baptizare in aqua, ille mihi dixit:
    Super quem videris Spiritum descendentem, et manentem super eum, hic est qui baptizat
    in Spiritu Sancto.'
  ngp-ngp: Naho miye hyammanyize, mna yudya aniletile miye nibatize want'hu kwa mazi
    nie anigambile, ‘Yudya ukuunga unamuwone Muye akaseela na kumkima hamwenga na
    kwikala mwakwe, uyo niye akubatiza kwa Muye ywa Mnungu.’ ”
  aoi-aoi: '@see-verse:JHN.001.032'
  enq-2: Nambame baa akali dokona lao kanja naeyo. Dopaka doko, endakimi kaimbu pyakamaiya
    puu lea Akali dokome namba langyoo, ‘Spirita doko lanao ipao akali mende-kisa
    pititamopa kandate akali dokome endakali dupa Oli Spiritame kaimbu pyakamaitana’
    lea.
  eng-ASVBT: 'And I knew him not: but he that sent me to baptize in water, he said
    unto me, Upon whomsoever thou shalt see the Spirit descending, and abiding upon
    him, the same is he that baptizeth in the Holy Spirit.'
  mna-mna: 'Ŋonoono, muŋgu nio aŋkilaala kati som. Tamen Ni ta iŋgo yo ma aŋmar be
    aŋkam yok pizin tomtom na, isotaara yo ta kembei: ‘Re. Sombe Bubuŋana isu ma imbot
    sala tomtom sa ŋwaana, na tomtom tina ta ko ikam Bubuŋana Potomŋana pizin tomtom.’'
  myw-myw: '@see-verse:JHN.001.032'
  sby-sby: Ame nkandali kumwinshiba, nsombi Lesa walantuma kwisa akubatisha ne menshi
    ewanjishibisha kwambeti, ‘Nubone Mushimu Uswepa wesanga kwikala palyendiye, epeloyo
    eshi kubatisha ne Mushimu Uswepa.’ ”
  sll-sll: Homa yal i ta han po sikiba, God nir bil tenana po di na tere ainere yu
    di na tomia, ‘Bil te monanga, God Kwiang ya ime ure yal ta kina si daule monangwo
    hanania. Hananga yal iwe, God Kwiang bai nu si olangure Kwiang nega dire ure,
    ari gongwo meri mongwo hobi yong wu bilere si hon e tenangure sigare kunamua.
  yaq-NT: 'Inepo ketun nee ka ju''unean, junaka''a a'' jabe tuka''ut, taa ju''u, ba''ammea
    nee yee bato''owaane'' betchi''bo nee a''abo bittuakame, juna''a ket: “Empo jak
    juka'' Liojta tu''u jiapsita, senukut ko''om weyeka intok junaet tawakamta a''
    bichako, ini''i juna''atunee ju''u, Liojta tu''u jiapsita emot autuaka, junae
    yee babatoowaneeme”, ti neu jiiak.'
  uro-uro: Dap padi mai qaku ngu naräm a qa sokt di iaqäkt kärak i qa rhäk na ngo
    ivakt iva ngu baptais pät ama ruvek na ama rigi di sa qa qoar na ngo rhoqortäqyia,
    ‘Ama ruqa qärakni iva ngi lu ama Qloqaqa ama Qumärqumärqa i ar sä qa bä qale qa
    gem ga di iaqäkt kärak iva qä baptais pät ama ruvek na ama Qloqaqa ama Qumärqumärqa.’
  ita-1885: 'E quant''è a me, io nol conosceva; ma colui che mi ha mandato a battezzar
    con acqua mi avea detto: Colui sopra il quale tu vedrai scender lo Spirito, e
    fermarsi, è quel che battezza con lo Spirito Santo.'
  muy-muy: 'Ŋgay naŋ gani ti nə̀sərkaba ndo, ay ka ya ti Melefit àslərbiyu nu ga məbaray
    mis àna yam ni ti àhu ahkado : “Maslaŋa ya ekipi Məsuf goro aməhərkiaya amanjəhaɗki
    ni ti, naŋ gani Bay ya ti aməbaray mis àna *Məsuf Njəlatani ni.”'
  kqc-kqc: Na kaya na toto ina, idu Sei, kaere yaku koru dudu babatiso regi na nifeideyo,
    bi na rofu niyo, ‘Vima vegiya ma desi amiye yokoi fafau amego; mina bi kaere Vima
    kikifa dudu babatiso rego.’
  tav-tav: 'Nemoo to bairo cabaiire yʉ majiquẽpʉ. To jʉgoyepʉ Dio oco mena yʉre cabautisa
    rotii ocõo bairo yʉ caĩwĩ: “Espíritu Santo rui atí, jĩcaʉ cʉ buire cʉ caeja pearo
    mʉ tʉjʉgʉ. To bairo cabairo tʉjʉʉ, ‘Camajare Espíritu Santore cajoʉ ãmi,’ mʉ ĩ
    majigʉ,” yʉ caĩwĩ Dio.'
  eng-ULB: I did not recognize him, but he who sent me to baptize in water said to
    me, 'Upon whom you shall see the Spirit descending and remaining on him, he is
    the one baptizing in the Holy Spirit.'
  spa-VBL: 'Yo no lo habría conocido si no fuera porque el que me envió a bautizar
    con agua me había dicho: ‘Aquél sobre el cual veas descender el Espíritu y posarse
    sobre él, ese es quien bautiza con el Espíritu Santo’.'
  fra-_FOB: 'Pour moi, je ne le connaissais pas; mais celui qui m''a envoyé baptiser
    d''eau, m''a dit: Celui sur qui tu verras l''Esprit descendre et s''arrêter, c''est
    celui qui baptise du Saint-Esprit.'
  hau-ULB: Ban gane shi ba, amma shi wanda ya aiko ni in yi baftisma cikin ruwa ya
    fada mani cewa, 'duk wanda ka ga Ruhun ya sauka kuma ya zauna a kansa, shine wanda
    ke yin baftisma cikin Ruhu mai tsarki.'
  mal-mal: 'ഞാനോ അവനെ അറിഞ്ഞില്ല; എങ്കിലും വെള്ളത്തിൽ സ്നാനം കഴിപ്പിക്കുവാൻ എന്നെ
    അയച്ചവൻ എന്നോട്: ആരുടെമേൽ ആത്മാവ് ഇറങ്ങുന്നതും വസിക്കുന്നതും നീ കാണുമോ അവൻ തന്നെയാകുന്നു
    പരിശുദ്ധാത്മാവിൽ സ്നാനം കഴിപ്പിക്കുന്നവൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: '@see-verse:JHN.001.032'
  lit-lit: 'Ir aš jo nepažinojau, bet tas, kuris mane siuntė krikštyti vandeniu, man
    pasakė: „Ant ko pamatysi nusileidžiančią Dvasią, taip pat ant jo pasiliekančią,
    jis yra tas, kuris krikštija Šventąja Dvasia.“'
  urd-GVR: Maiṅ to use nahīṅ jāntā thā, lekin jab Allāh ne mujhe baptismā dene ke
    lie bhejā to us ne mujhe batāyā, ‘Tū dekhegā ki Rūhul-quds utar kar kisī par ṭhahar
    jāegā. Yih wuhī hogā jo Rūhul-quds se baptismā degā.’
  far-far: Nao nau si ada saitamana 'ua ana. Boroi ma God be kwate nau mai fua ne
    nau ku siuabu ana na kafo, nia ka fata 'uri fuaku, ‘'Oe kai ada to'ona na Anoeru
    Abu kai koso mai, ma ka to 'i fafona te wane. Nia na ne na wane ne kai siuabu
    ana na Anoeru Abu.’”
  suz-BL: ङोंइती गो यो मेको कली मतुइक्‍ब बाक्‍ती। मिनु आं कली ब्‍वाक्‍कुमी ख्रुम्‍शा
    ग्रुंइतीक गेय पथ सोइक्‍बमी ‘तेको मुर तारी गेमी आं सोक्‍त जुक्‍शो ताइनेवे, मेको
    आं सोक्‍तीम ख्रुम्‍ब बाक्‍ब’ दे परमप्रभु यावेमी माइक्‍ती।
  car-NT: 'Awu enapa anukuty''pa wakon. Mo''ko tuna ke kari''na etyka yjemo''nenymbo
    te kyngan y''wa: ‘Mo''ko Tamusi a''kary wony''tory menetake amy kari''na tu''ponaka.
    Irombo itu''po iwairy menetake. Mo''ko ro, mo''ko Tamusi a''kary ke kari''na etykanen
    mo''ko man.’'
  amp-amp: Na to tamohr kfo marimora, tor nd yimarn Kraiser? Nhai. Na tuhan yindariroh
    baftaisim-nefthu kfo tkrurafyuk yimarn bi kfo memora, ‘Yimam baftaisim hanyhato
    wahti hanyswa fitoh yimar htitn Bro Nkifrarhu Yafothat yawihnehato mithu nawohwotr,
    tor nd yimarn Bro Nkifrarhu Yafothaye tfit baftaisimrahrm tuhan yindarim.’
  bht-bht: पर मैं तां उसयो पछेणदा नी था सै मसीह था, पर जिनी मिंजो पांणिऐ ने बपतिस्मा
    देणा भेजया, उनी ही मिंजो ने बोलया, की जिस पर तू आत्मा जो उतरदे कने रुकदे दिखगा;
    सेई पबित्र आत्मा ने बपतिस्मा देणेबाला है।
  eng-NOY: And I knew him not; but he who sent me to baptize in water, the same said
    to me, Upon whom thou shalt see the Spirit descending and abiding on him, he it
    is that baptizeth in the Holy Spirit.
  cub-NT: '@see-verse:JHN.001.032'
  ita-1927: 'E io non lo conoscevo; ma Colui che mi ha mandato a battezzare con acqua,
    mi ha detto: Colui sul quale vedrai lo Spirito scendere e fermarsi, è quel che
    battezza con lo Spirito Santo.'
  lww-lww: '@see-verse:JHN.001.032'
  ckb-ckb: 'من نەمدەناسی، بەڵام ئەوەی منی ناردووە خەڵک لەئاوهەڵکێشم، پێی گوتم: ”ئەوەی
    دەیبینیت ڕۆحی پیرۆز دێتە خوارەوە و لەسەری دەنیشێتەوە، ئەو لە ڕۆحی پیرۆزتان هەڵدەکێشێت.“'
  nas-nas: Eeꞌnoko ninge koontoꞌ noruꞌampaꞌ, nka Kumponinge, botomuuꞌnunge nantoong
    ntong-koo minkiarama meekaꞌantavaramaꞌnaang, aaꞌmuuꞌ, ‘Dake Tanuaang Meekung siarara
    dau pantoko ooveeꞌnaang tee-koo naning-koo. Tee eeꞌnara tee Tanuaang Meekung ninka
    meekaꞌantavuriaing.’”
  uvl-uvl: Nga tele ngana toto e eteia i ero. Pe Non nenge kulosia iau at ke e henunun
    nga ech nei, hele at nge iau ke teke, ‘Onau pe o esia non nenge Opepengpeng sio
    at ke to haka nge i, ana non lalom nenge lape henunun nga Opepengpeng.’
  eng-BBE: I had no knowledge who he was, but he who sent me to give baptism with
    water said to me, The one on whom you see the Spirit coming down and resting,
    it is he who gives baptism with the Holy Spirit.
  ixl-CNT: 'Utz yeꞌich vootzaj. Pek aatz vaꞌl chajonkꞌasuꞌlin tiꞌ ibꞌanax vautisaar
    aanima, tal ve: «Abꞌil iꞌ liilv ikuꞌ vunTioxhla Espiiritu utz, laꞌatin tibꞌa,
    aꞌ vaꞌl saoksan u Tioxhla Espiiritu kꞌatz qꞌu aanima.» Texhtuꞌ.'
  xsi-xsi: '@see-verse:JHN.001.032'
  crx-NTPO: '''Oh da'' ''aw seni be t''éoonuzúszun mbe ''unt''oh, ''et hoonts''i ndun
    whuz de sútilh''a''-un too za-i be dune too be'' oos''en ha ''en sudáni'', ‘Mbe
    la Ndoni ndus de yuk''édilts''ut-un ''ink''ez ''ilhiz yulh ''únt''oh-un, ''en
    ''unt''oh Ndoni be dune too be'' ''ulh''en-un unli,’ ''et sudáni''.'
  kan-OKCV: ನನಗೂ ಅವರ ಗುರುತಿರಲಿಲ್ಲ. ಆದರೆ ನೀರಿನಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಲು ನನ್ನನ್ನು ಕಳುಹಿಸಿದವರು,
    ‘ಯಾರ ಮೇಲೆ ಪವಿತ್ರಾತ್ಮರು ಇಳಿದುಬಂದು ನೆಲೆಸುವುದನ್ನು ನೀನು ನೋಡುವಿಯೋ ಅವರೇ ಪವಿತ್ರಾತ್ಮರಿಂದ
    ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುವವರು,’ ಎಂದು ತಿಳಿಸಿದರು.
  bbb-bbb: Rove na E Ije na naebe mukoreigia gana vierafei. Ro fu Godi e ije na kiemo
    na e do ruoriavo ijare kie, A do ruoriakinu gaga Kavene Akae fu ume igege arina
    e befuo nigofo ijia kunaegaro fu e ijare Kavene Akae ije kena ja uniaejiakono
    kie.
  blw-blw: '@see-verse:JHN.001.032'
  tam-2017: 'நானும் இவரை அறியாதிருந்தேன்; ஆனாலும் தண்ணீரினால் ஞானஸ்நானம் கொடுக்கும்படி
    என்னை அனுப்பினவர்: ஆவியானவர் இறங்கி யார்மேல் இருப்பதை நீ பார்ப்பாயோ, அவரே பரிசுத்த
    ஆவியானவரால் ஞானஸ்நானம் கொடுக்கிறவர் என்று எனக்குச் சொல்லியிருந்தார்.'
  azz-NT: 'Huan masqui nejua amo niquixmatic aconi ne Jesús, pero ipa Totajtzin Dios
    nechualtitanic ma nitaahuijtinemi ica at. Huan Totajtzin Dios ipa nechilijca ya
    ijcuín: “Cuac tiquitas ne Yecticatzin Espíritu que hual temos huan calaquitiu
    itech se tagat, xicmati que yejua ya ne teojxilijtiyás huan teyolpexontijtiyás
    ica in chicahualis den Yecticatzin Espíritu”.'
  spa-RV-1909: 'Y yo no le conocía; mas el que me envió á bautizar con agua, aquél
    me dijo: Sobre quien vieres descender el Espíritu, y que reposa sobre él, éste
    es el que bautiza con Espíritu Santo.'
  csy-csy: 'Ama ka he bua hi: ahihang tui taw tuiphumna pia tu in, hong sawl sia in,
    Ama tung ah Thaa hong tuaksuk tu a, tua na mu uh sia sia, Tha Thiangtho taw tuiphumna
    pia tu pa hi, ci in hong son hi.'
  mxq-NT: 'Ʉj kyajnʉmdsʉ naty nandʉꞌʉn nnijawʉ pʉ́nʉꞌʉ. Per kodsʉ Dios xykyejxy nyajnʉbátʉt
    mʉt ja nʉʉ, jaꞌats xyꞌanma̱a̱y: “Ko yʉ Espíritʉ Santʉ xyꞌíxʉt jyʉnaky es kya̱ꞌa̱t
    ma̱ ja yedyʉjk, yʉꞌʉ dʉꞌʉn diꞌibʉ yajnʉbátʉp mʉt ja Espíritʉ Santʉ.”'
  tzj-NT: 'Pro ja nabey mta nnaben chi arja'' ja To''onel ja takonto rmal ja Dios
    pro jari'' k''alasax chinwach rmal ja Dios. Ja c''a Dios arja'' intakyonto chi
    nenuban bautizar ja winak tre ya'' in quewa'' xbij chwe ri'': —Ja tok xtatz''at
    ja rachi ja xtikajto ja rEspíritu Santo trij in xtiq''ueje'' ruq''uin, arja''
    c''ari'' xtibano bautizar quixin ja winak tre ja rEspíritu Santo. Queri'' xbij
    chwe,'
  tdt-tdt: Uluk hau la hatene Nia nee see loos. Maibee Maromak haruka hau foo sarani
    hodi bee, i Nia hatete nanis mai hau dehan, ‘O sei haree Espiritu Santu tuun mai
    hela iha Ema ida. Ema nee mak sei foo sarani hodi Espiritu Santu.’ Husi nee mak
    foin hau konhese lo-loos Nia.
  ron-BTF: 'Și eu nu îl cunoșteam, dar cel ce m-a trimis să botez cu apă, acesta mi-a
    spus: Acela peste care vei vedea Duhul coborând și rămânând peste el, acesta este
    cel ce botează cu Duhul Sfânt.'
  eng-WEBP: I didn’t recognize him, but he who sent me to baptize in water said to
    me, ‘On whomever you will see the Spirit descending and remaining on him is he
    who baptizes in the Holy Spirit.’
  eng-FBV: I wouldn't have known him except he who sent me to baptize with water had
    told me, ‘The one you see the Spirit descend to and rest upon, he is the one who
    baptizes with the Holy Spirit.’
  nld-1939: 'Ook ik kende Hem niet; maar Hij die mij zond, om met water te dopen,
    Hij sprak tot mij: Op wien ge den Geest ziet nederdalen en rusten, Hij is het,
    die doopt met den Heiligen Geest.'
  bwo-bwo: Taawor bín danaktane, ernmó aatson tgupetwok'o taan woshtsoniye, ‹Shayiro
    ood'r bíats b́ beewor n bek'etwo S'ayin shayiron gupetwo bíne› ett taash keewi.
  nch-BL: Huan amo nijmajtosquía sinta yaya, pero Toteco Dios cati nechtitanqui para
    nitecuaaltis ya nechilhuijtoya para quema niquitasquía Itonal hualtemos huan mocahuas
    ipan se tacat, huajca yaya cati temacas Itonal.
  quc-TNT: 'Ri in nabe man wetam taj jachin ri Are'', ri Dios c''ut ri xintakowic
    chi quinban kasna'' ruc'' joron, are xubij chwe: “Jachin ri cawilo chi cäkaj ri
    Lok''alaj Espíritu puwi'', cäcanajic, are ri'' ri Jun ri cuban na kasna'' ruc''
    ri Lok''alaj Espíritu,” —xcha chwe.'
  tfr-NTPO: '@see-verse:JHN.001.032'
  kaq-NT: Jaa tsoa quin tah hen hean rihbi honanyamanihqui. Hen honanyamahi bi ta
    Papan hea yononishqui, jenen nashimahi hea jonon. Botopaquetax heen yoshin siri
    jaa manahi jahui min jisyaxihqui ta heen yoshin siri bichibo nashimaquin hahcajanicah
    qui, heen yoshin siri jato hinanquin, hih ta Papa jahoxqui.
  sgb-sgb: Hiko man, hên una, ay a ko muwang no hino yan taganá. Noa, hi Apo Namalyari,
    ya namiutoh kangko hên mamawtismo ha lanêm, ya naghabi kangko, hên êmên di, ‘Mahêlêk
    mo ya Espiritu ko ya umaypa haka magmana ha mihay lalaki. Hiyay mamawtismo ha
    pamahapat hên Espiritu ko.’
  vie-1934: 'Về phần ta, ta vốn không biết Ngài; nhưng Đấng sai ta làm phép báp-tem
    bằng nước có phán cùng ta rằng: Đấng mà ngươi sẽ thấy Thánh Linh ngự xuống đậu
    lên trên, ấy là Đấng làm phép báp-tem bằng Đức Thánh Linh.'
  kxv-kxv: ନା଼ନୁ ଜିକେଏ ଏ଼ୱାଣାଇଁ ପୁଞ୍ଜା ହିଲାଆତେଏଁ, ସାମା ଆମ୍ବାଆସି ନାଙ୍ଗେ ଏ଼ୟୁତା ବାପ୍ତିସ୍ମ
    ହୀହାଲି ପାଣ୍ତାମାଞ୍ଜାନେସି, ଏ଼ୱାସି ନାଙ୍ଗେ ୱେସ୍ତାତେସି, ‘ଆମିନିଗାଟାଣି ଲାକ ସୁଦୁଜୀୱୁ ରେ଼ଚା
    ୱା଼ନାଣି ଅ଼ଡ଼େ କୁଗିନାଣି ମେହ୍‌ଦି, ଆମ୍ବାଆସି ସୁଦୁଜୀୱୁ ତଲେ ବାପ୍ତିସ୍ମ ହୀନେସି, ଏ଼ୱାସି
    ଏ଼ ମାଣ୍‌ସି ।’”
  cha-cha: 'Ya guajo ti jutungo güe, lao y munamamaela yo para ufanagpange an janom,
    ayo sumangane yo: Sobre ayo na unlie na tumunog y Espiritu ya sumaga guiya güiya,
    este uje y managpagpange ni Espiritu Santo.'
  amu-NT: 'Xjeⁿꞌñeeⁿ meiⁿ tîcatseiꞌno̱ⁿꞌa ꞌñeeⁿ juu na nluiiñe nquii na nntseicanduuꞌ
    jnaaⁿ nnꞌaⁿ. Sa̱a̱ tjañjoomꞌ tsꞌo̱o̱ⁿ quia jñom Tyꞌo̱o̱tsꞌom ja na catseitsꞌoomndyo̱
    nnꞌaⁿ, tsoom no̱o̱ⁿ: “Nntyꞌiaꞌnjomꞌ na nndyocue Espíritu nacjooꞌ cwii tsꞌaⁿ, ndoꞌ
    nljooꞌñe ñꞌeⁿñê. Juu tsaⁿꞌñeeⁿ jnda̱ tyꞌio̱ⁿya tsꞌiaaⁿ jom na nntseitsꞌoomñê nnꞌaⁿ
    ñꞌeⁿ Espíritu Santo.”'
  hin-CV: मैं उन्हें नहीं जानता था किंतु परमेश्वर, जिन्होंने मुझे जल में बपतिस्मा
    देने के लिए भेजा, उन्हीं ने मुझे बताया, ‘जिस पर तुम आत्मा को उतरते और ठहरते हुए
    देखोगे, वही पवित्र आत्मा में बपतिस्मा देंगे.’
  eng-OURB: I didn’t recognize him, but he who sent me to mikvah ·baptise· in water,
    he said to me, ‘On whomever you will see haRuach [the Spirit, Breath] descending,
    and remaining on him, the same is he who does mikvah ·baptise· in Ruach haKodesh
    [Spirit, Breath of the Holiness].’
  spa-BES: 'No sabía quién era, pero el que me envió a bautizar con agua me dijo:
    Aquel sobre quien veas descender y descansar al Espíritu, es él quien da el bautismo
    con el Espíritu Santo.'
  san-BEN: নাহমেনং প্রত্যভিজ্ঞাতৱান্ ইতি সত্যং কিন্তু যো জলে মজ্জযিতুং মাং প্রৈরযৎ
    স এৱেমাং কথামকথযৎ যস্যোপর্য্যাত্মানম্ অৱতরন্তম্ অৱতিষ্ঠন্তঞ্চ দ্রক্ষযসি সএৱ পৱিত্রে
    আত্মনি মজ্জযিষ্যতি|
  tdx-tdx: 'Ninofiko re, fe nanao ty hoe amako i nañitrik’ ahy hampilipotse an-dranoy:
    Ty isa’o izotsoa’ i Arofoy vaho mipetak’ ama’e, ie ty mandipotse amy Arofo Masiñey.'
  naf-naf: Nen an ke eweŋan ku nâmâtâtpewan yaŋgut Kawawaŋaŋ neŋ am tu zulutindendeyet
    mulup zet kapi naŋgeyaŋ pigok dinoye, ‘Nâlen Emetak Teŋaŋ toti dukŋanen tapme
    ekbanik beme an keyaŋ am nâlen Emetak Teŋ ke indamâbe.’
  grc-MT: καγω ουκ ηδειν αυτον αλλ ο πεμψασ με βαπτιζειν εν υδατι εκεινοσ μοι ειπεν
    εφ ον αν ιδησ το πνευμα καταβαινον και μενον επ αυτον ουτοσ εστιν ο βαπτιζων εν
    πνευματι αγιω
  vid-vid: Heni nasimzelele, ila yula Yanhumile heni ndiwabatize wanhu kwa malenga
    nakandonjela, ‘Munhu yula youmona Muhe Yelile yomlagalila kulawa kilanga na kikala
    mchanya hake, ayu ndo yobatiza kwa Muhe Yelile.’
  pio-NT: 'Néese càmitàacáwa núalíawa mamáalàacata cawinácaalíni, quéwa Dios, yái
    ibànuèrica núa nubautizáanápiná wenàiwica úni yáaculé íimaca nulí: ‘Piicápiná
    Espíritu Santo iricùacawa iyamáacawa abéeri asìali ìwali, yásí píalíacawa yácata
    yái ibànuèripináca Espíritu Santo wenàiwicanái irí, yái Espíritu yàacawéeridéeripináca
    níawa, ibautizácaténá náiwitáise Espíritu Santo ichàini iyú’, cài íimaca nulí
    yái Diosca.'
  tsn-tsn: Gape Johane a re, “Ke ne ke sa itse gore ke ene, mme erile ka nako e Modimo
    o neng o nthoma ka yone go tla go kolobetsa wa re, ‘Fa o bona Mowa O O Boitshepo
    o fologa o nna mo mongweng, ke ene yo o mmatlang. Ke ene yo o kolobetsang ka Mowa
    O O Boitshepo.’
  amr-NT: '@see-verse:JHN.001.032'
  pwg-pwg: Taku patana da ke atakovi da tuna iyai ma kegha da Wawayina ivonataweku
    da okowai abababataito tuna ivoneku bo, ‘Tomowina kuna kitai ma Kanuma Vovokaravina
    inoru ku tepana na tuna wawayina Kanuma Vovokaravina ina veremi.’
  cjv-cjv: 'Te koma na yaromi mapunom fikeipa te Yai Gumam ‘Na ari yai opai nuwi bui
    erowana fo!’ epe diro nawi dongua yaromi koma ka epe di naromie: ‘Na Muronam Sumuna
    yai ta morangui tei uro nomaneyom ikai koi furo morangua yaromi ari yai opai Muronam
    i Sumuna erowamie,’ di narome.'
  tiw-tiw: '@see-verse:JHN.001.032'
  tha-KJV: ข้าพเจ้าเองไม่​รู้​จักพระองค์ แต่​พระองค์ ผู้​ได้​ทรงใช้​ให้​ข้าพเจ้าให้บัพติศมาด้วยน้ำ
    พระองค์​นั้นได้ตรัสกับข้าพเจ้าว่า ‘เมื่อเจ้าเห็นพระวิญญาณเสด็จลงมาและสถิตอยู่บนผู้​ใด
    ผู้​นั้นแหละเป็นผู้​ให้​บัพติศมาด้วยพระวิญญาณบริ​สุทธิ​์’
  por-BR-2018: 'E eu não o conhecia, mas aquele que me mandou a batizar com água,
    esse me disse: Sobre aquele que vires descer ao Espírito, e repousar sobre ele,
    esse é o que batiza com Espírito Santo.'
  mhl-mhl: Nonji oi rone so mane mukuru goboŋyoŋ, moji ŋiŋigo miti meso rau yarebemiŋ
    ore sore nuya, iŋoji iŋi najiya, ‘Moro Tiriineji more qorugo waki keru ŋeko ŋonemiŋ,
    iŋoji Moro Tiriine ŋiŋigo maŋyaŋuŋgo ruaku oiji miti rau yareiŋ.’
  klv-klv: '@see-verse:JHN.001.032'
  bco-bco: Niyo꞉ e mo꞉fanda asulo꞉ ko꞉sega, nilo꞉ ho꞉na to꞉loma꞉kilo꞉ iliga꞉fo꞉ a꞉ma꞉yo꞉
    nemo꞉wo꞉ a꞉la꞉sio꞉, ‘Ge Mamayo꞉ tinda꞉sa꞉ga꞉ kalu nowa dowabi ba꞉ba꞉ib ko꞉lo꞉,
    kalu a꞉ma꞉yo꞉ Mama Malilo꞉wa to꞉loma꞉ib.’
  kdl-NT: Ma̱ri n reve an aya wa, shegai an Kashila̱ ka suku mu n lyuɓugu ama n mini,
    ɗa u tonuko mu, ‘Vu wene baci Kulu Keri ku cipa̱i ara uza roku aku ku woko yi
    pini, vuma u nala vi aya ya vana vi. Aya wa lyuɓugu ama n Kulu Keri.’
  apu-NT: 'Ikara apisa kona nota imarotari iuãka. Ãparaaã nipatxisarauatini paniãtakari
