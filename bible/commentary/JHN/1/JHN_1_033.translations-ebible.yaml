  zpc-NT: 'Biz̃i nëꞌëdiꞌ biunezdaꞌ nu naquëꞌ. Pero benꞌ useꞌelaꞌ nëꞌëdiꞌ ta zaꞌ ruꞌa
    lao yaca benëꞌ unëꞌ rëbinëꞌ nëꞌëdiꞌ: “Cati ilëꞌëloꞌ Bichi Be quiaꞌ chezinëꞌ tzasënëꞌ
    ga zë tu beꞌmbyu, lëbenꞌ naꞌ udzeꞌnëꞌ Bichi Be quie Diuzi luꞌu laxtaꞌo yaca benëꞌ.”'
  gul-NT: A ain been know dat e de poson A beena wait fa, cep dat God wa sen me fa
