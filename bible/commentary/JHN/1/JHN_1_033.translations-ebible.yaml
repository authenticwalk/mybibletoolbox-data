    xyal talel ti Chꞌul Espíritu ta stojol jun vinique, ti ta xcom o ta stojole, jaꞌ
    me ti Buchꞌu ta xacꞌ avichꞌic ti Chꞌul Espíritue”, xiyut.'
  mya-mya: ကိုယ်​တော်​သည်​မည်​သူ​ဖြစ်​သည်​ကို ယ​ခင်​က ငါ​မ​သိ။ သို့​သော်​ရေ​ဖြင့်​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ပေး​ရန်
    ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင် က `ဝိ​ညာဉ်​တော်​သည်​ဆင်း​သက်​၍​တစ်​စုံ
