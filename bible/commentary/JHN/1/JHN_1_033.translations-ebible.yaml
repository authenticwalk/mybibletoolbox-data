  buk-buk: '@see-verse:JHN.001.032'
  pri-NT: 'Béaa, âna bwaa câgo caa pâji câmogòori pâ pwiri wàilàapà. Êco na wà Pwiduée,
    na é cùruo me, nau piupwaa goro jawé, âna é jèe ina tôo béaa pâ: “Gà mwa côo ê
