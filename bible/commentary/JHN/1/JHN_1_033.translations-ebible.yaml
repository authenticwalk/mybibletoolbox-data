    yʉre.'
  nal-nal: Nia nanga xawit ga ra rexaazin naan, singsaxai axazak ina xa kling nia
    xuna baaptaaizang aubina wana daanim, ka ra vazei nia malasing kari, ‘Guna raamin
    a rapti a Laklagaai a Raabu xana kabal wat ma xa iziar wana naan. A rapti angkanaan
    kana baaptaais pana a Laklagaai a Raabu.’
  kyq-kyq: 'Ey num maam se, mꞋjeelin̰ eyo naɓo debm ɔlumo ɔɔ mꞋbatiz jeege ute maane
    se, naan̰ ɓo debm taaɗumo ɔɔ: debm naai utu Ꞌkaakŋ Nirl Raa Ꞌbɔɔy ɓaaɗo kiŋg don̰
    ki se, naan̰ se ɓo debm kɛn utu *batizn jeege ute Nirl Salal.'
  kwd-kwd: Nau ku 'ame aga su'ana 'i na'o. Tafe'ua ma God ne'e kwate nau mai fana
    'aku naruabu 'ania nga ka'o, ngaia 'e fata 'ilo'oo fagu, ‘'I'oo to'o agasia nga
    Anoe 'ola Abu 'e sifo mai, maka fuu 'i fofona te'e wane. Ngaia no'o na nga wane
    na'a te'e naruabu 'ania nga Anoe 'ola Abu.’”
  ded-ded: Nga ni ye mi negemmibare suenuec, yeng yofi edenuec, ‘Asungo mama ngic
    yearu taru hennade, yeng Tiri Asungo nadzicngemmeude.’
  ewe-ewe: Yohanes gagblɔ be, “Nye la, nyemenya be eyae nye amea o, gake esi Mawu
    ɖom ɖa be made mawutsi ta na amewo la, egblɔ nam be, ‘Ne èkpɔ Gbɔgbɔ Kɔkɔe la
    wòle ɖiɖim ɖe ame aɖe dzi la, nyae be eyae nye ame si dim nèle. Eyae ade mawutsi
    ta na amewo kple Gbɔgbɔ Kɔkɔe la.’
  nuy-nuy: Ngaya anaani nga-maḻaḻadi niga, yagu niga na-God ngani-lharrgang, nguynju
    yadhu ngaya anaani nganaambaambara-ngambijgana guugu-mirri. Yaani-yung ni-yamayn,
    ‘Anubani-yung bawu-nang-maynji ana-Maṉngulg Mawurr anubani anggu-dhirridang nigawi-wuy,
    nga anggu-burrangang nigawi-rruj, bagi-yung nga, niga ambaniimbara-ngambijgana-yinyung
    Maṉngulg-mirri Mawurr.’ Dani-yung na-God ngani-magaa.
