  mek-mek: Lau isa kaisau auga falalogo koa kai, lau eulaisau feisai baptismo fapipeni
    eoma auga epainiau einaka, ‘Au agaꞌo kania laagai Lau eꞌu Spiritu ageake ke eegai
    ageka aloisa auga, isa Lau eꞌu Spirituai baptismo agepipeni eoma.’
  aey-aey: Ijadodoc uqanu qee dolom qa Anut ija dana cajaca wana wa joadecnu sulteceb
    hom eu uqa maten, ‘Hina Kis Gun nimei dana osoca bibileb fimeg eu uqa Kis Gunna
    wa joadigian,’ ten.
  urd-GVH: मैं तो उसे नहीं जानता था, लेकिन जब अल्लाह ने मुझे बपतिस्मा देने के लिए
    भेजा तो उसने मुझे बताया, ‘तू देखेगा कि रूहुल-क़ुद्स उतरकर किसी पर ठहर जाएगा। यह
    वही होगा जो रूहुल-क़ुद्स से बपतिस्मा देगा।’
  ycn-ycn: 'Uncá caja nuhue''epila pamineco na ina''uqueca ri''imacá, i''ijnari majó.
    Tupana huacára''ari nula''acá bautizar ina''uqué. Ricá quemari nojló marí que
    i''imacá: “Pu''uhuacá pamájica Nupechu huitúca''aca pajluhuaja ina''uqué e''iyajé.
    Aú pimaje: ‘¿Ricá chi a''ajeri Tupana Pechu ina''uquejlo?’” que Tupana quemacá
    nojló rinacu i''imacá.'
  djr-djr: Ŋarrany yaka muka yan marŋgi nhanŋu ŋäthilnydja, yan ŋayi ŋarrany ŋunhi
    manymakkuŋalyi God-Waŋarryu djuy'yurr, märr ŋarra dhu ga gapuy yan waŋganydhu
    buku-ḻupmaram yolŋunhany walalany; ga waŋanany ŋayi ŋarrany ŋunhi God-Waŋarryuny
    bitjarr, ‘Nheny dhu nhäman ŋarraku Dhuyu-Birrimbirrnhany, ŋayi dhu marrtji dhuryun
    djiwarr'ŋur, ga nhinany ŋayi dhu ŋunhi ŋurikalyin ḏirramuwalnydja. Ga dhuwaliyin
    ŋunhi yolŋuny, dhiyaŋiyin dhu ga ŋunhi yolŋuy ḻiya-ḻupmaram yolŋunhany walalany
    Dhuyu-Birrimbirryuny.’
  kvg-kvg: No bugukhokhof nøtenateáv, ndego gekha ezoqām. Geté Mbumbukiam, ndego
    no gendo-khofotan, ezoqa ibøkha iz tæzø-etoumat, āv genenømánd nqǽgo, ‘Qo ezoqam
    toqo-omet, Nqova Mbomambaqape te-te ndego tendovis, yaq te-te vó꞉qōm, ezoqam
