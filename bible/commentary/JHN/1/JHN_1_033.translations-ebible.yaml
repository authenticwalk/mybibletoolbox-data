    nakha''an hik nakha'' hakha'' hik ƚunye''j qu'' nenqimpulijinji'' na'' Espíritu
    Santo.”'
  tzo-TZC: 'Manchuc mi jech laj quil, pero mu to jnaꞌ Buchꞌu ta melel. Pero ti Buchꞌu
