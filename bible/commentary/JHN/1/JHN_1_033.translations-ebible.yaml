  aaz-aaz: '@see-verse:JHN.001.032'
  qup-NT: 'Puntiru ñukaka mana yacharkanichu pimi chay runaka nishpa. Chasna kashpanmi
    yakupi bawtisanaynipa kamachiwak Yaya Dioska rimawarka: Maykanpimi rikunki Espirituyni
    uraykumushpan paypi kiparishkanta, paymi runakunata Espirituynita kunka. Kan runa
    masikikunata uchankunata yuyachishpa yakullawami bawtisanki. Pay shuti Espirituynita
    runakunata kushpa shunkunkunata aliyachinka nishpa.'
  dop-dop: 'Mɑ tɑɑ nyǝntɑ Yesu. Amɑ Ɩsɔ wei ɩ tilɑ-m sɩ mɑ́ sɔ yǝlɑɑ kɛ Ɩsɔ lʋm tɔ
    ɩnɩ ɩ heelinɑ-m sɩ: Ń kɔmɑ ń nɑ́ Feesuɣu tiiwɑ nɑ kʋ́ cɑɣɑ yʋlʋ wei ɩ tɔɔ, pʋntʋ
    ɩnɩ ɩ́ kɑ́ sɔnɑ yǝlɑɑ kɛ Ɩsɔ lʋm nɑ Feesuɣu Nɑŋŋtʋ.'
  azb-azb: 'Özüm Onu tanımırdım, lakin su ilə vəftiz etmək üçün məni göndərənin Özü
    mənə dedi: “Ruhun kimin üzərinə enib qaldığını görsən, bil ki, Müqəddəs Ruhla
    vəftiz edən Odur”.'
  eng-DBY: And I knew him not; but he who sent me to baptise with water, he said to
    me, Upon whom thou shalt see the Spirit descending and abiding on him, he it is
    who baptises with [the] Holy Spirit.
  guo-NT: 'Majt xan chiekal matabijs-enilfʉk, achan Cristo. Ja-an wʉt, Dios, xan nato''apon
    jiw bautisaliajwan mintat, chajia najʉm-aechon: ‘Taenam wʉt Espíritu Santo, fʉloek
    wʉt aton matwʉajasik na-esliajwa japonxot, japonlap Cristowaxael. Do jawʉx, japon
    to''axael Espíritu Santo xamal nejmatpʉatanxotaliajwa’ —na-aech Dios.'
  hla-hla: Alia u ma atei silei esi koru nonei e Mesaia. Kaba e Sunahan, te hala nemo
    lia te go mi baptais meri lia u katun u ramun, nonei e poei i tar, ‘Alö e na rute
    mou u Namnamei tere Sunahan e koul nama romana ba te mi kakana tara toa katun.
    Nonei a katun te na baptais nenou u Namnamei u Goagono.’”
  mav-NT: Sa'a­wy'i yt atikuap i Mi'i Miit ma'ato uipo­'oro miit'in set'ok y'y wuat
    hat Tupana mio tã e uhepe — Meiũran tut aru ewawi miit'in set'ok Uipã'ãu wakuat
    nuat sese wuat hanuat e. Mi'i hawyi Uipã'ãu topy­hu'at aru ipiit ete hawyi etikuap
    Mi'i Miit Uimi­po­'oro ra'yn wuat'i miit'in ehakye­ra'at hamuat e Tupana ha'a­wyte
    uhepe e Iuwãu.
  kpf-kpf: Nâ mârum mân ek nâŋga sâŋgonnogip, Anutu, zâkŋâ itâ sâm dâtnogip, ‘Kaapumŋâ
    a kwâkŋan ge pâmbap, zâkŋâ Tirik Kaapum saŋgonziŋgâbap.’
  ppo-ppo: Ya̧lokélé a̧ tuȩ́ wua̧ meitei, so whi̧ wȩi tópura̧le fae yóló ȩ dotȩyale
    sekȩ́né amatóró ȩpaae etei fo yalepó. ‘Dȩi Kepe Wisi biti̧ dorowale whi̧né amata,
    dia̧ fea Dȩi Kepe Wisitamo wȩi tópuraalo ai ape,’” yalepó.
  hin-2017: और मैं तो उसे पहचानता नहीं था, परन्तु जिसने मुझे जल से बपतिस्मा देने को
    भेजा, उसी ने मुझसे कहा, ‘जिस पर तू आत्मा को उतरते और ठहरते देखे; वही पवित्र आत्मा
    से बपतिस्मा देनेवाला है।’
  bef-bef: 'Nani aiꞌi keheli bati mehuꞌohuna niꞌinaya Huꞌma aiꞌa nagamiꞌi buto folo
    epolobo luto noho lifiꞌehina ma luto lu nimiꞌehina: Kokulumaluguti limito bo moneꞌmofito
    latahaꞌalo nominenogo bu galata bouba ai bonaꞌmagitoga Hetofa Sikalafu ho lifigo
    limilinaꞌmu yabe.'
  amm-amm: Imono taikiyo nokotayo toku yasoi imono somiso mo, yo mo to monoi mo pa
    posainoso. Iwoso uluwako monoi imono taikiyoki mo, na imonoki, noino, “Yani Mulu
    Itouniyaimo Nokotayo amukonoso kwaiyoinimo, nokoni aumai tolokaina konoso. Nonani
    nokotayo mo asani Mulu Itouniyaimo Nokotaso na imo taikiyoimo, noko nokolaloni
    mulu poiso. No monoi nosu muwokokaimonoimo.” Imono taikiyo nokotayo aino toku
    yasoi na imonoki.
  zaj-zaj: Nie sambinimtange, ila ayo yandagize nie kubatiza na mazi, kanongela, ‘Uhamona
    Loho wa Mulungu yohumuluka na kukala uchana ya munhu, iyo, iyo munhu yondayabatize
    na Loho wa Mulungu.’
