    ꞌuda ꞌita ꞌida mwaꞌutama be tai ꞌena ꞌitotowa, tauna nate Yaluyaluwa Tabunega
    ꞌida giebapitaiso tomota ꞌediya.’ ”
  wrs-wrs: '@see-verse:JHN.001.032'
  mca-mca: 'Yakha'' qa mente'' tsikfe''ltaxij pa''n ƚunye''j hakha''an, qa pakha''ƚe
