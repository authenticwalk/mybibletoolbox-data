  swp-swp: 'Ia nige ea nuatui: goila eai ea hebapatisoi ta tauhetamariguma i heribagu
    i ene, ‘Ena Earua u ita i dobima, i taru tau esau potana eai, ia ede Earua Tabuna
    arinai abo i hebahebapatiso.’'
  bjr-bjr: Qinee qeeqa kai asauku mundiranara sia amana mifee qianaura. Maa saikanara
    diqiqoofa Anutufa maaqi qimasee qimaqiminau. Anee faiqí moo qafainanoo qini maraquna
