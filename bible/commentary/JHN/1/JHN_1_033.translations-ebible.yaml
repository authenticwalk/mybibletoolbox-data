  gup-gup: Ngaye minj ngabangmekukburrbuyinj namekbe bininj. Dja God nawu nganmunkeweng
    bu ngabendjuhkeyi kukku dorrengh, korroko yimeng ngardduk, ‘Yinan Namalngmakkaykenh
    kamkolung dja kayerrkan kore bininj. Namekbe nanu wanjh nungka kabenkukdjuhke
