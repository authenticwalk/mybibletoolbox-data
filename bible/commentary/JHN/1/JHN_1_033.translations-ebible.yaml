    قرار گرفت، بدان که او همان است که منتظرش هستید. اوست که مردم را با روح‌القدس تعمید
    خواهد داد.“'
  mpt-mpt: '@see-verse:JHN.001.032'
  ssx-ssx: Koto pita꞉ kone I̱ma꞉ mo hali epipe hone na ua꞉pate hande ikalima꞉ wanda꞉hali
