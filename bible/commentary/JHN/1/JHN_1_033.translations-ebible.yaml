  kpw-kpw: '@see-verse:JHN.001.032'
  ong-ong: Ki wala kirowo onom wolo Ma Ili wuso laiteiki kau piti kaptetei mete kire
    tipe lepe, Ma Ili lepe, le lirpeiki lolpepei, ‘Ye ma uluwo Riri Teingi litipi
