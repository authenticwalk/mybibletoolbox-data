  rug-rug: “Arau ba lopu ele gilana valeania sapu Asa zoṉa tugo si Asa, ba sa Tamasa
    pu garunau pude papitaiso tie pa kolo, Asa zama au, ‘Kote dogoria goi gorena mae
    sa Maqomaqo Hope, meke hake koa sa tie, sapu kote papitaiso nia koari na tie sa
    Maqomaqo Hope,’ gua si Asa.
  hop-NT: 'Noqw nu as put qa tuwi’ta; noqw i’ hak nuy sinmuy kūyit akw tuvoylataniqat
    aw ayataqa inumi yan lavayhti: Hikwsi hawte’ hakiy ep qatuptuni. Ason um pan tuwe’
    navoti’taqw, pam hapi sinmuy Qahováriwtaqat Hikwsit akw tuvoylalawni. Yan hapi
    God inumi lavayhti.'
  san-URD: ناہَمینَں پْرَتْیَبھِجْناتَوانْ اِتِ سَتْیَں کِنْتُ یو جَلے مَجَّیِتُں
    ماں پْرَیرَیَتْ سَ ایویماں کَتھامَکَتھَیَتْ یَسْیوپَرْیّاتْمانَمْ اَوَتَرَنْتَمْ
    اَوَتِشْٹھَنْتَنْچَ دْرَکْشَیَسِ سَایوَ پَوِتْرے آتْمَنِ مَجَّیِشْیَتِ۔
  heb-LB: '”לא הכרתי את ישוע לפני כן,“ חזר ואמר יוחנן, ”אולם כאשר אלוהים שלח אותי
    להטביל במים הוא אמר לי: ’בראותך את רוח הקודש יורדת ונחה על איש, דע כי אותו אתה
    מבקש – זהו האיש שיטביל ברוח הקודש‘.'
  caf-NT: Hoh da 'aw seni be t'éoonuzúszun ndun 'int'ah, 'et whunts'ih ndun whuz de
    sutélh'a too zeh 'i be dune too be' oolh'en ka, 'en sudáni, ‘Ndan Ndoni ndus de
    yuk'édilts'ut 'ink'ez 'ilhuz yulh 'ínt'ah, 'en 'int'ah Ndoni be dune too be' 'ulh'en
    unli,’ 'et sudáni.
  mio-NT: Ña nacote chi racan, soco iyo iin ra ni tava tiñu chi yu, ta cati ra ti
    cua sacuanduta yu chi nduta. Racan cuu ra cati chihin yu ti cua ndehi ti cua quichi
    nuun ra Tati Ndioo, ta cua ndoo ra chi iin rai. Racan cuu ra cua tachi chi ra
    Tati Ndioo chi ndo.
  srq-NT: “¿Aba ra Cristo re?” ae beɨte que se quia ra. Dios que ñee seje ra. “¡I
    je eɨco bautizar ɨ mbia je jẽ! Ae arõ nda Espíritu Turã ndu nguichi beɨ nae, ae
    quiatu bautizar ɨ sacuã mbia je Espíritu Turã je”, ɨ que Dios seje ra.
  kje-NT: '@see-verse:JHN.001.032'
  gaz-gaz: Inni akka ani bishaaniin cuuphuuf na erge sun, ‘Namichi ati utuu Hafuurri
    gad buʼee isa irra jiraatuu argitu sun, isa Hafuura Qulqulluudhaan cuuphu dha’
    jedhee utuu natti himuu baatee silaa ani iyyuu isa hin beeku ture.
  kud-kud: Mwalona nigele yayahanapui iya yaiya, na Yaubada iya ivetamalegauma ta
    bapitaiso we'ahaena yapaihowaidi, na aliguwai iwalo mahalavaeine, iwalo, “Howola
    abo Alu'aluwagu u'ita mata i'aituluma ta towaho ainai itowa, iya mata Alu'aluwa
    Ve'ahihi ainaena i'abiye bapitaiso tomowa aidiyai”.’
  urb-NT: '@see-verse:JHN.001.032'
  fra-LSG: 'Je ne le connaissais pas, mais celui qui m’a envoyé baptiser d’eau, celui-là
    m’a dit: Celui sur qui tu verras l’Esprit descendre et s’arrêter, c’est celui
    qui baptise du Saint-Esprit.'
  san-HK: nAhamenaM pratyabhijJAtavAn iti satyaM kintu yo jale majjayituM mAM prairayat
    sa evemAM kathAmakathayat yasyoparyyAtmAnam avatarantam avatiSThantaJca drakSayasi
    saeva pavitre Atmani majjayiSyati|
  cak-SNT: Y inreꞌ man vataꞌn ta roch chica jajaꞌ. Pero ri Dios, ri xitako-pa chi
    ncaꞌnꞌan bautizar ri vinak cha yaꞌ, can ruꞌeꞌn chic chuva, chi antok xtintzꞌat
    chi nika-pa ri Espíritu Santo y nalcꞌujie-ka paroꞌ Jun, jareꞌ ri nibꞌano bautizar
    riqꞌuin ri Espíritu Santo.
  uvh-uvh: Ka na kigeda guk mo' tuguk. Ka na tim Anutu wari aming ama iyam ga' nangkaranga
    ning togu', inga' gu naganing mana unggo wari aming nua'ni ning ki furo'ning amanga
    mero' u kanga nakeda te', aming ka warisa' wa aming ga' naganing mana unggo u
    ama da'ning iyamo'ga' ning nanggu'.
  ino-ino: Nakaeya'ni akaeyafe alaki o'afi'noa'maki Anumaya Koti'a li falepate yate
    hunateke'na e'noa ve'ka inake huno nahapai'ne ‘Kakaeya ake'nisanakeno nakaeya
    Fate Akufa Avamu'nimo'a haleno elineno'a mako ve'kamo akufale ha'kalesike'ka akesanana
    ani ve'ka Anumaya Koti Fate Akufa Avamu'aleti falelapatekaiye hu'ka hukane.’ huno
    hike'na afi'noe.
  gnn-gnn: Ŋarranydja yakaŋga yana marŋgi nhanŋu Garraywu ŋäthilinydja, yana ŋayi
    Gunhu'yunydja ŋanya ŋarrakala maḻŋ'maraŋala ḻakaraŋala, ŋuriŋiyina ŋunhi ŋayi
    ŋarranha djuy'yurruna, märr yurru ŋarra yolŋu'-yulŋunha ḻupmarama gapuyu, ga waŋananydja
    ŋayi Gunhu'yu ŋarranha bitjarra, ‘Nhe yurru nhäma ŋarraku Garrkuḻuknhanydja Birrimbirrnha,
    ŋayi yurru marrtji dhuryun djiwarr'ŋuru, ga nhinanydja ŋayi yurru waŋganygalana
    ḏarramuwala, ŋurikalayina ŋunhi ŋayi yurru ŋuriŋiyina yolŋuyu ḻupmarama yolŋu'-yulŋunha
    Garrkuḻukthunydja wal'ŋu Birrimbirryu.’
  yal-yal: N mi yi a kolon nun, koni naxan n nafaxi yamaan nafudeni igeni, na a fala
    n xa nɛn, a naxa, ‘I na Alaa Nii Sariɲanxin to godɛ naxan ma, a tan nan marafuun
    tima Nii Sariɲanxin na.’
  cnt-NT: 'Tsá₃ jme₁ma₂guion₄ bá₄ guë́₄ jniá₂ i₂''ein₂ ''éi₂; la₁ia₁ i₂ca₂chei₃ jniá₂
    a₂chóng₄ dsa₂ jmɨg₂, ca₂tság₃ jniá₂: “Jë₁ma₂ca₂jɨng''₅₄ Jme₂dsí₂ sióin₅ ne₄ quió''₅
    jan₂ dsa₂ ŋe''₂, i₂''éi₂ bá₄ qui₃tián₂ dsa₂ Jme₂dsí₂ Jŋió₅.”'
  tif-tif: 'Siin kawu nakal talalu atam, Awu, kaata kala, kala ma atamsi dinim. Yale,
    God ayo nim-baala tal-bomdi unang so, tunum so, imi oksam ukayila-yaabi kemin,
    alalta bokop-na-lomda: Kap-tunum ma atamawa, God ami Sinik ayo tildaak tunum kaami
    diim tiina kala ata-mokomap namti, kaata nimi Sinik Tambal kaali, aso ilokomip.
    Kemin, akal tunum unang yakal Sinik Tambal ayo kuyilaya, aso bom dong dakaayokoma
    no, kalase. Kemin,'
  nlx-nlx: मी ते ताह उंजु वोर नाह उलखेल ईतो, पुण बोगवान जो माहु पाण्या केरीन बपतीस्मा
    केरनेन केरता मुकलेल हे, तोस माहु कियेल, ‘जा पोर तु चोखाला जीवाह उतेरतालो एने थोबतालो
    दिखहे; तोस चोखाला जीवा केरीन बपतीस्मा केरनार हे।’
  apw-NT: 'Shíí ndi doo bígonsį da ni’: áídá’ hadíń tú bee baptize ádaagoshłe’go shides’a’ń
    shich’į’ gánṉiid ni’, Hadíń Holy Spirit yaaká’dí’ bich’į’ nke’eṉíihgo biká’ dahnezdaago
    hí’ííníí, áń Holy Spirit bee baptize ádaagole’íí át’éé.'
  gum-gum: 'Inchen nabe katøgucha nune mu kui ashmuig køn cha. Inchen misaameran pitøga
    pinøbulrrai piu ulsrønrrai nan Karua Ørøbiibe trendaig købig køn cha: “Tru ñi
    ashen Espíritu Santo nuim pala kørraarrua, pasramisrinabig, truig kønrrun cha,
    Espíritu Santotøga pinøbulrrabiibe.”'
  not-NT: 'Cara terai nogótiri naro, Ira agáquina nobaotisatantaro nija icanquina:
    “Cara piniobëro Caninaro Nasëre oguëtasipëri sërari aitosati pinampëmari, Ica
    sërari Ira baotisatanquimarone Caninaro Nasëre, ora ocanti imëmiroti Nasëre”.'
  plu-plu: 'Giwn: ―Pitatye nah ka hiyakri ba ig giwntakwatma Uhokri. Henneme ig Uhokri
    ku pariye nawahkisten adahan nah kaywene hiyeg ahakwat un, ig akkig nuthu. Ig
    awna nuthu: “Ku pis hiyá ntiphu muhuk msakwa ta gipitit pahapwi, ignewatbaki ku
    pariye kaywa hiyeg gikak igyerwa ntiphu barewpitye adahan ig kawihkis ndahanwa
    nuhiyakemni ta gipititkis.”'
  iou-iou: Täŋpäkaŋ näkŋa bian Kristo nämo käwa täreŋirä Anutu, ume ärut yämik-yämik
    epän yäŋ namiŋkuko ugän ŋode näwetkuk; Munapiktä äpä gwäki terak irirän api käwen
    yäk. Äma unitä ämawebe Munapikpäŋ api uwäktäŋ yämek yäŋ näwetkuk.
  ntp-NT: 'Aanʌ maiquiaa maatʌcatadai sioorʌ ʌgai dʌmos Diuusi ʌgai dai giñootoi sai
    vapaconana aanʌ oodami suudagicʌdʌ dai ʌgai povaiñtʌtʌdai: “Siʌʌscadʌ nʌijadagi
    giñibʌdaga istʌvañiagi dai dan daiva ʌmo cʌʌli ʌgai vaa ʌrʌgai dai maaqui agai
    oodami guvucadadʌ giñibʌdaga”, iñtʌtʌdai Diuusi.'
  rai-rai: '@see-verse:JHN.001.032'
  haw-1868: Aole nae au i ike pono ia ia; aka, o ka mea nana au i hoouna mai e bapetizo
    me ka wai, oia ka i olelo mai ia'u, Aia ike aku oe i ka Uhane e iho mai ana maluna
    ona, a e noho ana maluna ona, oia ka mea, nana e bapetizo me ka Uhane Hemolele.
  ffm-ffm: 'Miin, mi anndaano mo. Kaa nelɗo kam mi batisira ndiyam oo, kaɲum wii kam:
    «Oon mo njiyataa Ruuhu ana jippoo dow mum oo, kaɲum woni batisiroowo Ruuhu Ceniiɗo.»'
  arb-NAV: 'وَلَمْ أَكُنْ أَعْرِفُهُ، وَلكِنَّ الَّذِي أَرْسَلَنِي لأُعَمِّدَ بِالْمَاءِ
    هُوَ قَالَ لِي: الَّذِي تَرَى الرُّوحَ يَنْزِلُ وَيَسْتَقِرُّ عَلَيْهِ هُوَ الَّذِي
    سَيُعَمِّدُ بِالرُّوحِ الْقُدُسِ.'
