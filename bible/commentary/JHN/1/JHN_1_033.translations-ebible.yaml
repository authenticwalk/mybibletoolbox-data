  zar-NT: 'Bitiʼ bénbeʼedaʼ Lëʼ zíʼalö. Gudxi nedaʼ Nu naʼ gusö́l-laʼ nedaʼ para uquilaʼ
    bönachi nisa, gunnë́ʼ: “Cateʼ iléʼenuʼ-nëʼ huötjëʼ Dios Böʼ Láʼayi, tsöjsóalenëʼ
    Bönniʼ naʼ, en ugáʼanalenëʼ Lëʼ, Bönniʼ ni gunëʼ le ruluíʼisö yöl-laʼ ridila nisa
