  bss-NT: Ké nɛ̂, menkênsóŋtɛ́nné mɛɛ́ mɔ̂ nɛ. Boŋ Dyǒb áde dénlōm mɛ aá
    ńdusan bad ne mendíb dêmmǎd mɛ aláa aá, ‘Mod awě wɛ́nyīnnē nɛ́ɛ edəə́dəŋ
    é Dyǒb ésúdé á nló mîn, boŋ étyéém áhed, mɔ́ɔ̄dusɛ́n bad ne Edəə́dəŋ
    éche Ésáá.’
  met-met: Muga nga sibugu ngabagu ngaxabia te, ning bungina Urana soxi nga ma bu
    ngasugua lipudi mana langa, ina harua nanga ba, ‘Lipua ubagu Aningogua ri ma wa
    mana, ina naga bagula sugua lipudi mana Aningogua.’
  kpj-NT: 'Deuxu riwateònyre bedi iny ariratysebenykemy. Tahe riwateònyreu tahe wadee
    rarybere: —Aõmy kai bobikre? Deuxu Tyytybytyhy ronymy resekele inyõtyre‑ò. Tii
    sohojile tahe Deuxu Tyytybytyhy‑di iny riratysebenykre.'
  zao-NT: 'Ne lee na netʼn cho nak zha tsya. Per lee zha kuu mtaalʼn tsowleyyʼn re
    men kon nit, ne lon: “Loka zha kuu wiiʼa la Mbi Nayon dits ne yaan Mbi Nayon lo,
    zhaʼa nak zha kuu tsowleyy kon Mbi Nayon”.'
  byx-byx: “De qerlka quasik nguat drlem luqa ama Barlka i diip ka ren. Dap luqa i
    qe nem ngua ip ngu qukmes te ama qaqet mer ama kainaqi dai qa sil ba ngua ma’,
    “Aip ngia lu iak i ama Qevepka qa men, navuk be qa mugun per a uuves, dai luqa
    dai diip ke qukmes te ama qaqet ne ama Qevepka ama Glasingaqa.”
  ctu-CTI: 'Max tyo tij cʌñʌ mi jiñʌch tsa'' bʌ i choco tyʌlel Dios. Pero Dios tsa''
