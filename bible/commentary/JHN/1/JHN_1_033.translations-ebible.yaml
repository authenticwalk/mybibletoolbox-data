  gah-gah: Neza gozapá aí nene ánigo hee hee lamumóza, monó nagamí hololikimiaká hozaló
    nimisili vémo Sikalahú limike amupiló aleneiko ánigatani ve áisi nene vegená nene
    není Sikalahú holoketanogo ive loko lo nimimóma neve.
  lcm-lcm: Parik lak natapa nas ia, tung si ninia akorong voiang kata asok iau si
    asing tauia ani ri vap ta laman, kala mengen iau ta, ‘Man ku arai ani Malanganto
    ka pasiang, na kame gon lakat kuli igenen ang, kula nas vanang ta ninia vome asing
    tauia ta Malanganto Gogoai.’
  aer-aer: Arrekwele the renhe alhengke-aretyakenhe. Kenhe Ngkartele akenhe, nhenge-arle
    ayenge yernekele nhenge tyerrtye areye kwatyeke akwernetyeke, ayenge ileke, ‘Unte
    kwenhe aretyenhe Utnenge atyinhe kwenekerle apetyerlenge artweke-arleke arrernelherlenge
    yanhe ikwerele anerlenge. Renhe areke-arle iperre unte anteme itelareme rarle
    nhenge akwetethele Utnenge Akngerre arrernerle-anetyenhe tyerrtye areye-karleke
    itethe itnekenhe akngarte-iwetyeke.’
