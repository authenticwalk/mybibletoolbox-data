    sicon Espíritu Santo rroxincanji co sittohe ngataha ná xí, xí mé tti sincheguittexin
    chojni conixin Espíritu Santo.”'
  eng-WYC-2018: And I knew him not; but he that sent me to baptize in water, said
    to me, On whom thou seest the Spirit coming down, and dwelling on him, this is
    he, that baptizeth in the Holy Ghost, (or this is he, who baptizeth with the Holy
    Spirit).
  bdv-bdv: ମୁୟ୍‌ ହେଁ ତାକେ ଜାଣି ନଃରିଲେ ମଃତର୍‌ ମାପ୍ରୁ ମକେ ହାଣାୟ୍‌ ବାପ୍ତିସମ୍‌ ଦେଉଁକ୍‌
    ହଃଟାୟ୍‌ଲା, ସେ କୟ୍‌ରିଲା, ‘ତୁୟ୍‌ ଗଟ୍‌ ମାନାୟ୍‌ର୍‌ ଉହ୍ରେ ଆତ୍ମା ଆସି ବଃସ୍ତାର୍‌ ଦଃକ୍‌ସି,
    ସେ ହଃକା ସେ ଲକ୍‌ ଜେ ପବିତ୍ର ଆତ୍ମାୟ୍‌ ବାପ୍ତିସମ୍‌ ଦଃୟ୍‌ଦ୍‌ ।’
  otq-NT: 'Nuga hinge ndi pöhmö togoꞌö. Nöꞌö togo ba pe̱nkagi ga xixtheꞌihu̱ har dehe
    bi ꞌñengagi: Ma gi hyandwa ár Hñö Jö da gö mhetsꞌi, ne da zu̱ nꞌar ñꞌo̱ho̱ da
    mꞌu̱hwi. Gehnu̱ ma da xixtheꞌihu̱ ne gi hñömfu̱ ár Hñö Jö.'
