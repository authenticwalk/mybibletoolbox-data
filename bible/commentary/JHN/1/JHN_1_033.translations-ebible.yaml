    lo yichjraꞌlldaꞌo beꞌnne.”'
  juy-juy: ଡେଲୋଜନଙ୍‌ଡେନ୍‌ ତି ଆ ମନ୍‌ରା କେନ୍‌ଆନିନ୍‌ ଗାମ୍‌ଲେ ଞେନ୍‌ ଅଃଜ୍ଜନାଲାୟ୍‌, ବନ୍‌ଡ
    ଡାଆଲୋଙନ୍‌ ତବ୍ବୁବ୍‌ଡାନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ ଅଙ୍ଗା ଇସ୍ୱର ଞେନ୍‌ଆଡଙ୍‌ ଆପ୍ପାୟ୍‌ଲିଁୟ୍‌, ଆନିନ୍‌
    ଞେନ୍‌ଆଡଙ୍‌ ଅବ୍‌ଜନାଲିଁୟ୍‌, ‘ଅଙ୍ଗା ମନ୍‌ରା ଆ ଡଅଙ୍‌ଲୋଙ୍‌ ପୁରାଡ଼ାନ୍‌ ପଡ୍‌ଲନ୍‌ ଇୟ୍‌ତାୟ୍‌
    ତାର୍ଡୋୟ୍‌ନେନ୍‌ ଆମନ୍‌ ଗିୟ୍‌ତେ, ତିଆନିନ୍‌ ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ମଡ଼ିର୍‌ ପୁରାଡ଼ାଲୋଙନ୍‌ ତବ୍ବୁବ୍‌ଡାନ୍‌
    ତିୟ୍‌ତଜି ।’
  for-for: 'Pigoya, naenepa paipa kampa agabebe puntuwagana, wani pai''itao unatanti''na
    maya unamintiye: Awamusa a''nota tumpintakana agakibempe ntagara, aeba wasana
    Aota Awamusatasa pai''itakiyema, unamintiye.'
  epo-epo: 'Kaj mi lin ne konis; sed kiu sendis min por bapti per akvo, Tiu diris
    al mi: Sur kiun vi vidos la Spiriton malsupreniranta kaj restanta sur li, tiu
    estas la baptanto per la Sankta Spirito.'
  gfk-gfk: 'Ma iau pa ga nas kilam baak bia aie at mon iakanong na hanuat. Iesen God,
    nong ga tule iau wara baptais ma ra taah, gate tange tar tagu hoken: ‘Nu nas no
    Tanuo na hansur ma na kis um ta tiga tunaan. Io, iakanong at mon nong na baptais
    ma no Halhaliana Tanuo.’”'
  bjz-bjz: Amó jo umó tanana ea goghó ambi re. Tago, God amó uvumi bafutaito ari-du
    ninenguturieta furera, unona andú eghá ririe, ‘Asisi Kakara vorea, embó avodava
    asumbota gadora, aná umó re. Unona Asisi Kakarami enembo bafutaito aita rouvie,’
  atg-NT: Mhia kha kpẹ lẹsẹ ọli, ama ọni ọ ghie mhẹ mhi ri amẹ ke batazi ẹgbọ, ọọ
    mhẹ, ‘Ọni u da mẹ khi oni Ayẹmhẹ ọ tiemhie shi ọ khi ọ migha li egbe ne, lọli
    ọ khi ọni ọ ya ke ri Ayẹmhẹ-nọ-pfuasẹ batazi ẹgbọ.’
  bjv-NT: 'Mi m-gər-e al, nə Luwə kɨ ɨlə-m adɨ m-re m-ra dɨje batəm me man tɨ ə əl-m
    ə nə: “Dəw kɨ a o NDɨl ḭ taa rɨsɨ re ɨsɨ dɔe tɨ kɨn ə, a ra dɨje batəm me NDɨl
    tɨ.”'
  tos-NT: 'Chuná̱ huaniko̱lh: “Quit xapu̱lana̱ ni̱ naj xaccatzi̱y xatí̱ luhua xlá̱
    nahuán, hua̱mpi̱ Dios acxni̱ quimacámilh laqui̱mpi̱ nacli̱akmunu̱nán chúchut,
    chuná̱ quihuánilh: ‘Acxni̱ naucxilha̱ Espíritu Santo ta̱ctama̱chi̱ c-xokspun cha̱tum
    chixcú, chu̱ antá̱ natamakaxtaka, pus hua̱ tamá̱ ti̱ nali̱akmunu̱nán xli̱tlihuaka
    Espíritu Santo.’'
  rro-rro: Au a'i a'iobi bahana, ia weiana euhuna'u beiai kaba'uere robe ṉa ehoma
    Tiramana ehina bena'u etibaha, ‘Ahanai Auba Robe keriri kehiri'au koihana hauna
    ko'iobina ia hanona Auba Robe ai keba'uere robe.’
  mxp-NT: 'Nɨ nganɨja̱wɨ øts yøꞌ pønɨ pøn yøꞌ; jøts øts ɨdøꞌøn ja Dios Teety ojts
    xnøjmɨ midi øts nøø xukyiktump ku nyiknøbety, yɨdeꞌen øts ja xnɨma̱a̱y: “Ku xꞌext
    ja Espíritu Santo kyɨda̱ꞌa̱kt jøts yꞌɨxa̱ꞌa̱kt jam tuꞌuk ja̱a̱ꞌy kyuba̱jkp, jaꞌats
    ɨdøꞌøn ja wyɨnaty midi ja Espíritu Santo xmøꞌøyɨmp ku ja yiknøbatt.”'
  aak-aak: re nearɨŋɨnigɨnɨ, “Xámɨ nionɨ enɨ ámá nɨbɨrɨ yeáyɨ́ neayimɨxemeanɨ́wɨnɨgɨnɨrɨ
    xwayɨ́ nanɨrɨ ŋweaŋwáomɨ mí mɨwómɨxɨpa nerɨ aiwɨ iniɨgɨ́ tɨ́nɨ wayɨ́ numeaia ounɨrɨ
    nɨrowárénapɨŋo re nɨrɨŋɨnigɨnɨ, ‘Ámá joxɨ kwíyɨ́ nɨweapɨrɨ wímeáagɨ wɨnɨrɨ́o nánɨ
    dɨŋɨ́ re yaiwíɨrɨxɨnɨ, “Ámáyo wayɨ́ numeairɨ́ná kwíyɨ́ tɨ́nɨ numeairɨ sɨxɨ́ umímonɨ́o,
    ayɨ́ orɨ́anɨ?” yaiwíɨrɨxɨnɨ.’ nɨrɨŋɨnigɨnɨ.
  chd-NT: '@see-verse:JHN.001.032'
  kdc-kdc: Niye nikala sijuwile kamba ayo heyo, lakini Mulungu, yanhumile kuwabatiza
    kwa mazi kanongela, ‘Munhu yonda umone Loho Yang'alile komuhumulukila kulawa kuulanga
    na kwima uchanha kwa munhu ayo, heyo ayo yonda yawabatize kwa Loho Yang'alile.’
    ”
  nhr-nhr: 'Tíí igabar kò dìím ii sa c''úùa hãa. Igabam kò ẽe kò tséé tea hãa, hààr
    gha tshàan cgoa tcguù-tcguu ka ba, bìrí te a máá: ‘Eẽ tsi gha Tc''ẽe ba bóò Me
    ko Gam koe xõa, a Gam koe hãa ba, nxãa ba Gaam Tcom-tcomsam Tc''ẽem cgoa gha tcguù-tcguum
    ga Me e,’ témé.'
  uig-PIN: 'Mǝn ǝslidǝ uni bilmigǝnidim; lekin meni kixilǝrni suƣa qɵmüldürüxkǝ Əwǝtküqi
    manga: «Sǝn Roⱨning qüxüp, kimning üstigǝ ⱪonƣanliⱪini kɵrsǝng, u kixilǝrni Muⱪǝddǝs
    Roⱨⱪa qɵmüldürgüqi bolidu!» degǝnidi.'
  beo-beo: 'Na da amo da Gode Ea ilegei dunu hame dawa:i galu. Be musa: Gode da na
    hanoga fane salasu hawa: hamoma:ne, asula ahoanoba, E da nama amane olelei, `Di
    da Gode Ea A:silibu Hadigidafa dunu afadafa amoga aligila dalebe ba:mu. Amo Dunu
    da Na A:silibu Hadigidafa amoga ba:bodaise hamosa.’'
  acf-NT: Mwen pʼòkò té sav sé li ki té moun-an Bondyé té pwonmèt pou voyé-a. Mé Bondyé
    ki té voyé mwen batizé moun èk dlo, té ja di mwen, ‘Ou kay wè Lèspwi mwen désann
    èk wèsté épi an nonm. Sé li ki kay batizé moun èk Lèspwi Bondyé.’ ”
  tpi-OTNT: Mi yet mi no bin save long em. Tasol God i bin salim mi na mi kam bilong
    baptaisim ol manmeri long wara, bipo em i bin tokim mi olsem, ‘Taim yu lukim Holi
    Spirit i kam daun na i stap long wanpela man, orait em dispela man tasol i kam
    bilong baptaisim ol manmeri long Holi Spirit.’
  mbt-NT: Dengan, ware e pad nekeila ke hentew-a sikandin, piru ka Manama ne migsuhu
    keddi te pegpamewutismu pinaahi te weyig, tapey e migkahi keddi, ‘Ka etew ne egkakita
    nu ne eglenaan te Panisingan wey egpalunggehaat seini diye te kandin, sikandin
    naa ka egpamewutismu pinaahi te Panisingan.’
  hau-SA: Dā ban san shi ba, sai dai wanda ya aiko ni in yi baftisma da ruwa ya gaya
    mini cewa, ‘Mutumin da ka ga Ruhu ya sauko ya kuma zauna a kansa shi ne wanda
    zai yi baftisma da Ruhu Mai Tsarki.’
  mam-NT: 'Min el nni''ya ti''j ka jaxin Jscy''o''n tu''n Dios. Pero ja Dios e tzaj
    kbante weya tu''n cycu''x xjal tuj a'' wu''na, e tzaj tkba''n weya: “Oj toc tcye''yena
    tcu''tz Espíritu Santo tibaj junxin xjal bix jax cyjela ten tuyaxin, jatzen xjalja
    ctzaal tk''o''n Espíritu Santo cye xjal,” tz̈i Dios weya, bixsen el nni''ya ti''j
    alcyexin.'
  udu-udu: 'Aha/ ki is pem dinaki mish a’di mo. Hili a’di jin hashki aha/ mo mmomiiya
    mii jin miinu ki yi’de/ mo tani a’di o aha/ gwo mo ki: A’di jin mina /e p̱ar Shi/in
    e mmothulu/ mo dhali c̱a’ba p̱o/ a’di mo tani a’di ta a’di yansan jin mii’da mii
    jin miinu ki Shi/in Dheleladhelel mo be.'
  tvt-tvt: Erabah uh ngah ih tajattang heh o angla. Enoothong juutem kaat thuk tahang
    Rangte ah ih baat tahang, ‘An ih Chiiala ra haano mih wasiit sak nah tong raaha
    rah japtup uh; Esa Chiiala nawa ih juutemte warah heh ang ah.’
  bgt-bgt: '@see-verse:JHN.001.032'
  mvn-mvn: Nonova eha atꞌ‑anamane koiaka tauna, ka Yaubada vi‑tuneu bapitaiso daudaua
    adedewei, e wayahiua haeyei, ivona, ‘Apaina Nuau edueyei na‑opu‑me, ka onoto wayahina
    na‑toha, ka apaina tauna Yaubada Nuana Ahihinata wayahina tomotau vi‑bapitaiso‑neiei.’”
  djk-NT: 'Da miseefi á be sabi en. Ma en di sende mi fu mi dopu sama anga wataa,
    ne en taigi mi taki: ‘A sama di mi o si a Jeje fu Masaa Gadu saka kon de ne en
    tapu, ne en na a sama di o dopu sama anga a Jeje fu Masaa Gadu.’'
  uig-LAT: 'Men eslide uni bilmigenidim; lékin méni kishilerni sugha chömüldürüshke
    Ewetküchi manga: «Sen Rohning chüshüp, kimning üstige qon’ghanliqini körseng,
    u kishilerni Muqeddes Rohqa chömüldürgüchi bolidu!» dégenidi.'
  nde-nde: Lami uqobo lwami ngangingamazi, kodwa lowo owangithumayo ukubhaphathiza
    ngamanzi wathi, ‘Lowomuntu ozabona uMoya usehla uhlala kuye nguye kanye ozabhaphathiza
    ngoMoya oNgcwele.’
  ton-ton: 'Pea naʻe ʻikai te u ʻilo ia: ka ko ia naʻa ne fekau au ke papitaiso ʻaki
    ʻae vai, naʻe pehē ʻe ia kiate au, ‘Ko ia te ke mamata ʻe ʻalu hifo ki ai ʻae
    Laumālie, ʻo nofo ki ai, ko ia ia ʻoku ne papitaiso ʻaki ʻae Laumālie Māʻoniʻoni.’'
  mir-NT: 'Cáhnøch hänajty nnajuøꞌøy pøṉ jeꞌe. Pero jaayáꞌayhøch tøø xquiéxiäbä mäyajnäbejpä
    nøøhaam, jeꞌec̈h jaduhṉ xñämaayy: “Mhixaam̱biä Dioshespíritu maa jeꞌe miänacøꞌøwaꞌañän.
    Jim̱ jaduhṉ miähmøꞌøwaꞌañ maa tuꞌjäyaꞌay quiuhduumän. Jaayáꞌayäts jaꞌa Dioshespíritu
    jaduhṉ yegáaṉnäp.”'
  cak-YNT: Y yen man ntaman-ta anchique re Jun re'. Pero re Dios re ya'yom-pa re jun
    samaj re' chua, can rusekresan-va chic chinoch che tak xtintz'at che nika-pa re
    Espíritu Santo y ne'c'ue-ka pa rue' jun ache, jare' re nibano bautizar riq'uin
    re Espíritu Santo y man riq'uin-ta ya'.
  ces-1613: 'A já jsem ho neznal, ale kterýž mne poslal křtíti vodou, ten mi řekl:
    Nad kýmž uzříš Ducha sstupujícího a zůstávajícího na něm, tenť jest, kterýž křtí
    Duchem svatým.'
  nab-NT: '@see-verse:JHN.001.032'
  eko-eko: 'Miiyo akaari onjuwa paani yaya, ila otule akirumiyeeyo omoosa na maati,
    khukuuza yoori: ‘Weeyo onteela woona Rooho Ttakatthiifu yiishukhaka na emmorelaka,
    ntthu aya oto ti anoosanaaye Rooho Ttakatthiifu.’'
  qxn-NT: 'Tsayta ricarllaga manam musyämantsu cargan, Dios Yaya cachamunanpag Acrashga
    Runa canganta. Sinöga unaynam musyargä, yacuwan bautizanäpag cachamagnï Dios Yaya
    nimanganta: ‘Juc runapa jananman Espïritu Santo ratagta ricarmi musyanqui, Espïritu
    Santowan bautizacug runa canganta’ nir.'
  wol-2010: 'Bi loola laata am, xawma woon mooy kan, waaye Yàlla, mi ma yebal may
    sóobe ci ndox, nee woon na ma: “Dinga gis Xel mu Sell mi wàcc, tegu ci kaw nit.
    Kooku moo di ki leen di sóob ci Xel mu Sell mi.”»'
  kqw-kqw: '@see-verse:JHN.001.032'
  nss-nss: 'Pe yo ara ukowu tan, hapeko yiy ipwandrisa yo para andre kusumuluwani
    hu ndramat kiya ndran: ‘Ndramat mepo anime Mwoiwan Haiyan kisa pwan pe kikuw kiro
    ndritan, ara yiy mepo andre kisumuluwani hu ndramat kiyapolo Mwoiwan Haiyan.’'
  snc-snc: Tovotovonai au tu asi ribagu ḡia, senaḡi Barau na etuḡuguto, bana iaḡoma
    tu, tarimarima nanu na bana babatisori ḡana. Ḡia na evaḡa-guruḡaguto, ekirato,
    ‘Ḡoi na tarima ta boḡitaiani, Iauka bemariḡoni, iatanai betanu-kauni. Mo tau tu
    tarimarima Iauka Veaḡa na bebabatisorini.’”
  lgl-lgl: '''I lau wasua lou iko ''ali lau lio raea ''i lao. Wasua ma God ''e ''e
    keri lau mae ''ali lau fasiu abu ''alia kwai li, ''e sae ''uri ''e fagu, ‘Koe
    lesia Aloe ''are Abu kae sifo mae, ma kae ''o''o fafia te wale. ''I lia lo wale
    kae fasiu abu ''alia Aloe ''are Abu li.’”'
  mmo-mmo: + o 1:33 Luk 3:2-3*De same alak ni bôôy e, lemu yi sen wiing-ambe sa laam
    in saanjipis hil-ato ond nêêl vu sa nambe, ‘Gangge naambe Vavi Vaambuung dukanaam-ambe
    jakana mando jak omaaho ti, ond omaahôô-ja le biing-ambe hil anind vasa jak Vavi
    Vaambuung-ate niwêêk.’
  ncu-NT: '@see-verse:JHN.001.032'
  cni-NT: '@see-verse:JHN.001.032'
  eng-WMB: I didn’t recognize him, but he who sent me to immerse in water said to
    me, ‘On whomever you will see the Spirit descending and remaining on him is he
    who immerses in the Holy Spirit.’
  zaw-NT: 'Dina niembeäni, per nani baxhaḻ narä gutiobnisä con nis, laani najni loä:
    “Cheni fiilu jiäjt Sprit Dxan xten Dios xhaguibaa si''c te palom, sudxini yejc
    te bejṉ, laanini najc ni gutiobnis con Sprit Dxan xten Dios.”'
  san-MAL: നാഹമേനം പ്രത്യഭിജ്ഞാതവാൻ ഇതി സത്യം കിന്തു യോ ജലേ മജ്ജയിതും മാം പ്രൈരയത്
    സ ഏവേമാം കഥാമകഥയത് യസ്യോപര്യ്യാത്മാനമ് അവതരന്തമ് അവതിഷ്ഠന്തഞ്ച ദ്രക്ഷയസി സഏവ പവിത്രേ
    ആത്മനി മജ്ജയിഷ്യതി|
  tam-TCV: தண்ணீரினால் திருமுழுக்கு கொடுக்கும்படி என்னை அனுப்பினவர் எனக்குச் சொல்லியிருக்காவிட்டால்,
    நானும் அவரை அறிந்திருக்கமாட்டேன். என்னை அனுப்பினவரோ, ‘பரிசுத்த ஆவியானவர் இறங்கி
    யார்மீது தங்குவதை நீ காண்கிறாயோ, அவரே பரிசுத்த ஆவியானவரால் திருமுழுக்கு கொடுக்கிறவர்’
    என்று சொல்லியிருந்தார்.
  mit-NT: 'Yùhù, cónì nácúnì mii‑yá antes. Doco na ní sàha Yua‑nda Dios yùhù chuun
    quida iìˊ nèhivì, dandu nì cachi stná‑yà xìˊ: “Na cúnì‑ní nuu Espíritu Ìì màcòo‑ya
    dìnì iin (ana cuhíì), dandu ñà‑jaàn cundaà inì‑ní divi nduú mii‑yá cuàhàn nsida
    iì xì anima nèhivì tìxi Espíritu Ìì”.'
  ceb-ULB: Wala ako nakaila kaniya, apan siya nga nagpadala kanako aron magbawtismo
    pinaagi sa tubig miingon kanako, 'Kaniya nga imong makita ang Espiritu nga mokanaog
    ug magpabilin ngadto kaniya, mao siya ang magbawtismo pinaagi sa Balaang Espiritu.'
  ces-LB: '@see-verse:JHN.001.032'
  mkn-mkn: '@see-verse:JHN.001.032'
  pol-UBG: 'A ja go nie znałem, ale ten, który mnie posłał, abym chrzcił wodą, powiedział
    do mnie: Na kogo ujrzysz Ducha zstępującego i spoczywającego na nim, to jest ten,
    który chrzci Duchem Świętym.'
  qxh-NT: 'Washäcuj pï cashantapis mana musyashcärächu. Yacuwan ushyachij caćhamaj
    Tayta Diosninchim ichanga nimaran: ‹Espíritu Santupa maquinćhu Washäcujta purichishaj.
    Paypis Espíritu Santuwan pitapis ushyachinga maquïćhu purinanpaj.›'
  nwi-nwi: '@see-verse:JHN.001.032'
  kmo-kmo: 'Ada riina saka hechawak. Wowak, God riita ana ukuk uku yeechiken heechirek
    yar. Heechirek, yarek, rii ana eecha wor: ‘Mii hekiita Spirit rii sakachi ma poreka
    yikiita. Diita ma rii Holi Spiritek uku yeechikiita.’”'
  agr-agr: 'Nuniakuish wika niinak eke dekachbaijai yaita nunak, nuniai Apajuí yamijatjata
    tusa awetiuwa nu chichagtak: ‘Wakaní Pegkeji akaiki yaayai ekeemu wainkattame,
    nunú atatui Wakaní Pegkejijai yamijatjatnuk’, tujutmayi.'
  kyc-kyc: Nambame baa apa pyuonde lao soo gisa nayo. Soo gisa nayonopape namba ipwa
    dokona bapitisimo nyakamila puu leya dokome namba dopa langiya. Imambu doko lupyuo
    epo akali mende keta kareya kande dokomeko wambu dupwa Imambu Poo Pyasi dokome
    bapitisimo nyakamyuo karara langiya.
  urd-GVU: مَیں تو اُسے نہیں جانتا تھا، لیکن جب اللہ نے مجھے بپتسمہ دینے کے لئے بھیجا
    تو اُس نے مجھے بتایا، ’تُو دیکھے گا کہ روح القدس اُتر کر کسی پر ٹھہر جائے گا۔
    یہ وہی ہو گا جو روح القدس سے بپتسمہ دے گا۔‘
  yre-NT: 'Tʋ nɛn an ''wɩ zɩɛ -a ve bɛ te ma''an min ''bɔ ''tɔa dɩ, ''pian Bali nɛn
    e ''nan ''an ''ta min -batize drɛ ''yi ''a bɛ, -yɛɛ ''vɩ ''mɛn ''nan: ‹Min nɛn
    ''i Bali lei ye -e ''e -sɔɔn "da -e ''e ''fʋ "va "bɛ, -yɛɛ Bali lei ''saun -nɔan
    "min lɛ.›'
  fuh-BKF: 'Miin, mi anndaano mo. Ammaa Nulɗo kam mi loota lootagal batisima oon,
    kam wi''i kam: «Mo nji''uɗaa Ruuhu ina jippoo dow muuɗum oon, kam woni lootoowo
    lootagal batisima e Ruuhu Ceniiɗo.»'
  arl-NT: 'Cuno, cua jiyaroquiaari pueya cua tiuquinijionura moojiniani, nojuajaari
    cua sequequiaari: “Quiaa jaara cua Sohuanu niquiri pueyanoocua roseyano, nocua
    na tiuuniuria, quiocua niishiri, cunocuajaari cua sequesano quiajaniya. Nojuajaari
    cua Sohuanu tiuquinijionutaniya pueya jiuujiajinia cutara, seetanujuanaa cua muerasu
    nojori quiniuria”. Nojuaja jaara naa cua sequeyaquiquiaari, janiya maara na niishiyaquiquianuni.'
  ziw-ziw: Miye sammanyize, mna Chohile anisigile ukubatiza wantu kwa mazi na kanigambila,
    ‘Mntu yudya noumuwone Muye Ukukile akamseila kulaila kulanga na kwikala mnanga
    mwakwe, uyo nuyo akubatiza kwa Muye Ukukile.’
  grc-TR: Κἀγὼ οὐκ ᾔδειν αὐτόν· ἀλλ᾿ ὁ πέμψας με βαπτίζειν ἐν ὕδατι, ἐκεῖνός μοι εἶπεν,
    Ἐφ᾿ ὃν ἂν ἴδῃς τὸ πνεῦμα καταβαῖνον καὶ μένον ἐπ᾿ αὐτόν, οὗτός ἐστιν ὁ βαπτίζων
    ἐν πνεύματι ἁγίῳ.
  nag-nag: Moi Taike najane kintu Jun he moike pani pora baptizma dibole pathaise,
    Tai he moike koise, ‘Jun uporte Atma ahi thaki juwa tumi dikhibo, Tai he Pobitro
    Atma pora baptizma dibo thaka to ase.’
  eng-OEBCW: I myself did not know him, but he who sent me to baptize with water,
    he said to me “He on whom you see the Spirit descending, and remaining on him
    – he it is who baptizes with the Holy Spirit.”
  knj-NT: 'Man to wotaj oj mac txequel jun tu''. Pero ja'' jun mac jix jin chejontej
    wak''on bautizar ánima yetoj ja'', ja'' jix alon e in jaxca ti'': “Jaach oj ja
    wil yeyol Santo Espíritu yiban jun mac txequel, catu'' oj oc can yin. Ja'' ton
    jun tu'' oj aon oc Santo Espíritu yin ánima jaxca tol oj ak''le bautizar eb yu,”
    ẍi e in an.'
  deu-1912: 'Und ich kannte ihn nicht; aber der mich sandte, zu taufen mit Wasser,
    der sprach zu mir: Auf welchen du sehen wirst den Geist herabfahren und auf ihm
    bleiben, der ist''s, der mit dem heiligen Geist tauft.'
  san-PUN: ਨਾਹਮੇਨੰ ਪ੍ਰਤ੍ਯਭਿਜ੍ਞਾਤਵਾਨ੍ ਇਤਿ ਸਤ੍ਯੰ ਕਿਨ੍ਤੁ ਯੋ ਜਲੇ ਮੱਜਯਿਤੁੰ ਮਾਂ ਪ੍ਰੈਰਯਤ੍
    ਸ ਏਵੇਮਾਂ ਕਥਾਮਕਥਯਤ੍ ਯਸ੍ਯੋਪਰ੍ੱਯਾਤ੍ਮਾਨਮ੍ ਅਵਤਰਨ੍ਤਮ੍ ਅਵਤਿਸ਼਼੍ਠਨ੍ਤਞ੍ਚ ਦ੍ਰਕ੍ਸ਼਼ਯਸਿ ਸਏਵ
    ਪਵਿਤ੍ਰੇ ਆਤ੍ਮਨਿ ਮੱਜਯਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'Jeg visste ikke på forhånd hvem han var, men da Gud sendte meg for å døpe
    med vann, sa han til meg: ’Når du ser Ånden komme ned og bli over en person, da
    vet du at han er den som døper med min Hellige Ånd.’'
  ntj-ntj: Ngarnmanypalpi-rna ngurrpalu nyakulanytja. Ngarna Mama Kuurrtu-rni wituralpi
    ngaapirinypa watjarnu, ‘Mapitja-tjananya kapingka tjarrpatjunama. Palunyalun nyaku
    Kuurti tjarungaraku watingka nyinama. Nyakulalpin nintilu kulilku wati palunyalu-tjananya
    Kuurti Walykumununya yarnangungkanku.’
  sxb-NT: Katonda owantuma mbwe mbatiise awantu na amanzi, arekeko okundaga mbwe,
    ‘Omuntu owa oriwona Omwoyo Omweru ogwa Katonda na agwiriirako, oyo nio omuntu
    ooza okubatiisa awantu no Omwoyo Omweru ogwa Katonda,’ ngʼankamumanyiriizie mbwe
    ni iye Meesia.
  nhu-NT: Kɛ me kebɛɛ nto ŋkee wvú kɛ. Geenɛn, wee wvù to tumɛɛ me lɛ me ento enleesè
    bonyii ɛ̂ joo to nu ɛ gay ɛ̂ me lɛ, ‘Wee wvù wo nu ke eyɛn ɛ Keyoy ɛ shii fowe
    ɛ to ɛ no nu yî ye le, nu wvù nu ke eleese bonyii ɛ ɛ̀ nu can Keyoy ke Yuule le.’
  row-row: '@see-verse:JHN.001.032'
  msy-msy: Kɨ uabɨ a gɨfozir puvatɨ. God dɨpamɨn gumazamiziba ruasa na amadazɨ kɨ
    ize. A faragha kamaghɨn na mɨkeme, ‘Nɨ gantɨma, Godɨn Duam izighrɨghɨva, gumazitam
    gisɨn ikiam, a gumazir kamra, a Godɨn Duamɨn gumazamiziba ruam.’
  agg-agg: Awi ro moai nindou ranahambo fɨfɨrɨhinɨ, ŋga God aiyu wambo hoenambo hundürümbɨrandüra
    yehuenüŋgu koarɨhendɨrühɨ yahuya, ‘Se hoeindowandanɨ Yifiafɨ Aboedɨ kodɨ nindou
    ranahandɨwamɨ nɨmandoanɨ ana, asu ai-anɨmbo aheimbo Yifiafɨ Aboedɨnambo hundüründandürɨmbui,’
    mehu.
  ptp-ptp: A gên o xovô i lêm, lêc Anutu wê vông a lam lipac xomxo ya mia ge nêl vô
    a tax ên nêbê, ‘Ông obêc wê Myakɨlôhô Ngɨbua lop mɨ lam dô lec xomxo ti ge od
    ông xovô bê xomxo tige wê ob lipac xomxo ya Myakɨlôhô Ngɨbua.’
  nak-nak: Sesele, eau pala kama rovia, eala moli La Tahalo Uru ale baha eau, eia
    veiagu mago ‘Mai eme ge hilo La Kalulu La Marokala eia ge lovo sotalo, eia ge
    toa tetalao, eiala moli ele, eia ge vuhi le amutou La Kalulu La Marokala.’
  lbb-lbb: '@see-verse:JHN.001.032'
  kan-2017: ನನಗೂ ಆತನು ಯಾರೆಂಬುದು ತಿಳಿದಿರಲಿಲ್ಲ. ಆದರೆ ನೀರಿನಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುವುದಕ್ಕೆ
    ನನ್ನನ್ನು ಕಳುಹಿಸಿದಾತನು ‘ಯಾರ ಮೇಲೆ ಆತ್ಮನು ಇಳಿದುಬಂದು ನೆಲೆಯಾಗಿರುವುದನ್ನು ನೀನು ನೋಡುವಿಯೋ
    ಆತನೇ ಪವಿತ್ರಾತ್ಮನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡುವಾತನು’ ಎಂದು ತಾನೇ ನನಗೆ ಹೇಳಿದನು.
  cso-NT: 'Jná¹³ hí¹juáh³ tiá² jmɨ́¹ má²ño¹ yáh³ hi³ hin² tsánh² hí³ jmɨ́¹ já²¹, tɨ³la³
    Tsá² ca³ze³ jná¹³ hi³ zion¹ ná¹ tsáu² jmáɨ² cun³quionh³ jmɨ́² jma³ né³ ca³záɨ³
    jná¹³ la³ lá²: “Nɨ́¹ má¹ca³jɨeh³ hnú² hi³ son¹³ Jmɨ́²chí³ ñí¹ quioh²¹ jan² tsá²ñuh²,
    jáun² Tsá² hí³ bíh¹ Tsá² ziau³ jmáɨ² cun³quionh³ Jmɨ́²chí³ Chun¹”.'
  ena-ena: Viaŋ nukeŋ nudɨ iga iga nameŋ ma abadamin uami. Nɨbu Asɨ dɨ hɨvɨ hɨnia
    ve aba ma abadamin uami. Asɨ nukeŋ iadɨ abɨci vevɨla avɨli hɨvɨ hulaŋ iamɨgali
    agɨladɨ mɨŋamɨgu mɨŋaiahɨlan uami. Nɨbu iadɨ nameŋ abalɨ uami. Nama hɨnia igɨdanaŋ
    iadɨ Amɨŋ agaŋ mɨguavɨla hulaŋ mu dɨ hɨvɨ hɨnibali aba abalɨ uami. Hulaŋ nɨbu
    ala viaŋ abɨlɨŋ mɨguavɨla avɨli hɨvɨ hulaŋ iamɨgali agɨladɨ mɨŋamɨgu mɨŋaiahɨdaci
    iadɨ Amɨŋ agaŋ mɨguavɨla nɨbɨlaŋ hula hɨnibali aba abalɨ uami.
  tgo-tgo: Ma mbalava ya ghareghare, ko Loi, iya va i variyeŋgo na ya bapɨtaiso e
    mbwa, amalaghɨniye i dage weŋgo iŋa, ‘The lolo ne u thuweya Nyao i nja na i yakuwe,
    iyena iya ne i bapɨtaisoŋgiya gharɨgharɨ e Nyao Boboma.’
  yap-yap: I mada’ ko re ngiyal’nem ma ka dawor gu nang ko ir mini’, machane Got,
    ni ir e l’oegeg ni nggu tawfenag e girdi’ ko ran, e ir e ga’ar ngog, ‘Bay mu guy
    fare Kan Nthothup ni bay yib u lanelang nga but’ nge yib i par nga daken be’ nib
    mo’on; i ir fa’anem nma tawfe ko fare Kan Nthothup.’”
  mop-NT: '—Biq''uin ado''o, ma'' in weel wa le''ec, ala''aji. Le''ec mac u tücaa''tajen
    ti tz''aj ocja''a, u yadaj ten: “Bel a ca''a a wila'' u yemel u Püsüc''al Dios
    yoc''ol a jun tuulu. Te''i u cuntal. Le''ec ilic a jun tuul abe''e, bel u cu tz''aa''oo''
    a cristiano ti ocja'', pero etel u Püsüc''al a Dioso,” cu t''an ten,— cu t''an
    aj Juana.'
  tet-tet: '@see-verse:JHN.001.032'
  hlt-MCSB: Amah te ka hmat moenih. Tedae tui ah nuem ham kai aka tueih loh kai taengah,
    “A soah mueihla rhum tih a om thil te na hmuh. Anih tah Mueihla Cim dongah aka
    nuem la om,” a ti.
  xtd-NT: 'Ta kutnuni ini ka‑da jundu kuu‑s, ko n‑xo najaꞌan‑da nax n‑jaꞌan Ianyuux,
    hora n‑tundaꞌa ñaꞌa‑ia mee‑da vaxi, xa dajuendute‑da ñayiu nuu ndute. N‑jaꞌan
    Ianyuux: “Jini‑n Espíritu Ii vax juun nde andɨu, te jini‑n xa ndoo‑ia nuu ɨɨn
    seyɨɨ. Seyɨɨ jan kada xa tnɨɨ koio ñayiu Espíritu Ii.”'
  mdy-ETH: ታ ታ ቶኦኪና ቤርታዺ ዒዛ ዔሪባኣሴ፤ ጋዓንቴ ዋኣፆና ታ ማስካንዳጉዲ ታና ዳኬሢ፦ ‹ዓያኖ ጌኤዣ ኬዲ ዒዛ ዑፃ ዴዓንቴ
    ኔ ዛጋንዳሢ ሃሣ ዓያኖ ጌኤዦናኣ ማስካንዳሢ ዒዛኬ› ታኣም ጌዔኔ።
  spl-spl: '@see-verse:JHN.001.032'
  usp-NT: 'Y in ta'' nen imb''anic, pero ri xintakow chi jb''anic ja''tiox la'' ja''
    xij chwe: Cuando tawil tikejch Lok''laj Insantil lecj y tican chib'', ri'' li
    ri tib''anow ja''tiox la'' Lok''laj Insantil, xche'' chwe.'
  zav-NT: 'Bito gocbe''ida'' nada'' non'' naque'' žalə'' que Diozən'' ben'' bseḻə''
    nada'' par chc̱hoa'' beṉə'' nis gwne'' nada'': “Le''ido'' yetɉ Spirit c̱hia''anə''
    gan'' zo ben'' gon ca so Spirit c̱hia''anə'' ḻo''o yic̱hɉla''ažda''olen'' na''
    ṉabi''an le''e. Na'' catə'' əžin Spirit c̱hia''anə'' gan'' zo be''enə'', son len
    ḻe''.”'
  sgz-sgz: Má káp iau te mánán besang mul on ngo ái á kálámul er a tarwai ái Káláu.
    Mái sár ái Káláu sang, koner a dos pala iau suri ina arsiu mai dan, ákte parai
    singing ngoromin, ‘Una mákái kálámul er Tanián na sosih má náng kis on. Kálámul
    er, ái ái koner na arsiu mai Tanián a Pilpil.’”
  kek-NT: Inc'a' raj xinnau nak a'an li Cristo cui ta inc'a' quicuil li quic'ulman.
    Xinnau nak a'an li Cristo xban nak li Dios li quitaklan chak cue chi cubsi̱nc
    ha' quixye cue, “Nak ta̱cuil li Santil Musik'ej chanchan jun li paloma yo̱k chi
    cubec ut ta̱hila̱nk sa' xbe̱n jun li cui̱nk, a'an retalil nak a'an li ta̱q'uehok
    e̱re li Santil Musik'ej”, chan li Dios.
  blz-NT: Tempo i yaku' sianpo nimiile' Alus Molinas nda'amari langit, yaku' sianpo
    ninginti'i i Ia. Kasee Alaata'ala men nomosuu' i yaku' mansarani tia weer nambantilkon
    na ingku' tae-Na, ‘Kalu i koo mimiile' Alus Molinas malau na sa'angu' mian, mbaka'
    mian men palauionna nono'mo a men bo mansarani tia Alus Molinas.’
  poe-NT: A̱ ntá janhan kja̱xin na̱xa̱ chonhya nkexro tíha. A̱ ntá tí nkexro kꞌue̱tua̱nna
    kíxin tsjakꞌé tsíki̱texián chojni ìnta̱ mé tsíchrónka chꞌán kíxin tí Ncha̱kuen
    Dios mé tsꞌinkajin tsjakꞌe ntoí tí tjen ijnko chojni na mé tsjatso̱anxián janhan
    kíxin tí nkexro a mé tsi̱ki̱texín chꞌán Ncha̱kuen Dios chojni.
  san-TAM: நாஹமேநம்ʼ ப்ரத்யபி⁴ஜ்ஞாதவாந் இதி ஸத்யம்ʼ கிந்து யோ ஜலே மஜ்ஜயிதும்ʼ மாம்ʼ
    ப்ரைரயத் ஸ ஏவேமாம்ʼ கதா²மகத²யத் யஸ்யோபர்ய்யாத்மாநம் அவதரந்தம் அவதிஷ்ட²ந்தஞ்ச த்³ரக்ஷயஸி
    ஸஏவ பவித்ரே ஆத்மநி மஜ்ஜயிஷ்யதி|
  cof-NT: '@see-verse:JHN.001.032'
  srm-NT: “Nöö ma bi o sabi ën, ma Masa Gadu di manda mi fu mi dopu sëmbë aki, nöö
    hën bi taki ën da mi a fesi. A taa di sëmbë di mi o si di Akaa fëën saka ko fika
    nëën liba, nöö hën da di Sëmbë di o dopu sëmbë ku di Akaa u Gadu.
  qvs-NT: 'Ñukaka manara yachashkanirachu pimi Tata Diosmanta shamudu runa nishpa.
    Chayrayku Tata Dios kachamuwarkan yakupi runakunata bawtisanaynipasapa. Chashna
    kachamuwashpa Tata Dios willawashka: “Espirituynita suk runapi tiyarik urayamuptin
    kawashpayki yachanki ñukamanta shamudu runa kananta. Payka Espirituyniwan aypa
    runakunata bawtisanka.”'
  zca-NT: 'Naneta kwan nak Me, per Dios, Me mixë''l da lilë̱i̱ña̱ men le''n nits,
    ne lon: “Or nel, lë'' Sprit che''n Dios la lo yibë'' yek tu xa'', orze'' xa''
    re'' lilëi'' men kun Sprit che''n Dios”,'
  cbc-NT: 'Yʉa, mai cʉ̃ yʉ masĩẽpʉ̃. Bairo yʉ camasĩẽtĩmiatacʉ̃ãrẽ, Dios oco mena
    yʉre cabautiza rotijoricʉ pʉame atore bairo ñiwĩ: ‘Jĩcãʉ̃ caʉ̃mʉrẽ miñagʉ yʉ Yeri
    Espíritu Santo baurui etari cʉ̃ buipʉ caetapeaecoʉre. Cʉ̃ã nigʉmi camasã yeripʉ
    Espíritu Santore cajomasĩ,’ ñi quetibʉjʉwĩ Dios.'
  qxo-NT: '@see-verse:JHN.001.032'
  mox-mox: Lova ge eda alamania vonigo tauna Keliso. Ta tuta nana Yaubada vetunegu
    yamai goʼilega sabi givebabitaiso, ʼinega taunega ʼiguya simanayea vonaya, ‘Nawale
    Niboanigu una ʼitea nawebui mai taha ʼoloto ʼinaya natoabui, ta baʼe ʼoloto nana
    Niboana Gwalagwalana ʼinega tomotau nagivebabitaisodi.’”
  kew-kew: 'Go raburi niri Yesu yapae lo waru naniminaasu pare Gote-me ni gupa lagisa:
    Holi Spirit yaa nona piane biyaa ipua aa meda madaa epa piraliade aamere Holi
    Spirit-na baptais meala epalia sa.'
  dww-dww: Noḡone taugu nam e kataiena da tauna Keriso be Mamaitua taugu upae waibabataito
    aubainama ya riuriuporeguna raḡanine, umanama ya riueguna, ‘Tam tokare Arua kwa
    kitana e yovo be banaga aitau debane e miana, tauna vutuna tokare Arua Babaue
    ei babataitona.’
  nif-nif: Damañgan nak bo en Mesia wɨn nɨm nandɨñmɨñgut, gan tuk i-sem-i-semlok nanɨ-mukuktɨ
    ñɨndɨñ nanguk, ‘Ama nindok plon nokok Woñnalɨ pɨ palɨmbi kaukañ en wakandɨ amatam
    Dɨndɨm Woñlɨ i-semekak.’
  twi-ASANTE: Na anka mennim no, nanso ɛberɛ a Onyankopɔn somaa me sɛ memfa nsuo mmɔ
    asu no, ɔka kyerɛɛ me sɛ, ‘Onipa a wobɛhunu sɛ Honhom no bɛsiane aba ne so no,
    ɔno ne deɛ worehwɛ nʼanim no. Ɔno na ɔde Honhom Kronkron bɛbɔ asu.’
  aoj-aoj: Aeꞌ ina egawa anen, owaꞌ. Apaꞌ God nasapaꞌe afiꞌi ma igapisiꞌas embel eaꞌ
    naꞌipi naꞌi, ‘Inaꞌ niti Ambal buꞌunai Aeꞌanai nisilaꞌo ma nogapaunai aman anamba,
    eaꞌ maꞌuna eaꞌ aman anamba. Anen atiasi nogasoꞌas Ambal Aeꞌanai buꞌunai nogape
    opalef asasilifi nomoni.’
  cbv-cbv: '@see-verse:JHN.001.032'
  taw-taw: Ne bɨ an mɨdeb agɨl ma nepɨnep agak. God pen yɨp agyokek binɨb ñɨg pakñɨnɨg
    ownek ak, ne yɨp agup, Nad nɨgɨnɨgaban, Kawnan yad ak ayaŋ apɨl bɨ olap nop lɨnɨgab
    agup agak. Bɨ anɨb ak, ne Kawnan yad ak kɨlop pakñɨnɨgab agup agak.
  jic-NT: 'Püna p''in napj p''iyá ma seletsja Jesús niná Dios jas tjejyama cupj nt''a.
    Dios nin tji''yüsa la tjiji niná. Jupj p''iyá nin tjejyama bautizar lis mejay
    napj. Jupj napj lal tjevele püna p''in: ‘Jipj ca nucun napj Neqjues palá ncuwim
    nayapé. Jupj yom pjaní nt''a ca mim lo püt''üs. Yom niná napj Neqjues se ''aya,
    gente jis lal la püt''üs, Dios Cjües ca jis capj ncon̈cos’, nin tjevele Dios napj
    lal.'
  zap-NT: 'Ni noo wnebeeydetgue noo men; per laa Dëdyuzh ne wxaal noo ne ytxobnis
    noo kon nis, na lo noo: “Men ne kwii de ne gyab Espíritu Sant led, men guin nak
    ne ytxobnis kon Espíritu Sant.”'
  wer-wer: '@see-verse:JHN.001.032'
  ipi-ipi: '@see-verse:JHN.001.032'
  qul-NT: 'Noka manaraj yacharkanichu pi caskanta. Unuwan bautizanaypaj cachamuwaj
    Dios niwarkan: ‘Pipaj patanmanchus Santo Espíritu urakamuspa tiyayconka, chaymi
    Santo Espirituwan bautizajka.’'
  ter-NT: 'Avo énja itukóvotiye yanekôyoke, itea hara kixónu Itukó''oviti, enepone
    pahukónuti ánjikea ya úne: “Neixoâtimo ne Sasá''iti Omínjone evésekea xoko hóyeno,
    epó''oxo ákonemo ipúhikapea. Énomonemo ahíko xâne haînati ya úne, itea ya xunákoke
    Sasá''iti Omínjone kuteâti yunzó''inopi” kixónu Itukó''oviti.'
  bmr-NT: 'Jaaruuboco uujoho gaajahicatɨhi mɨɨjoho diibo iicanoco; jillɨ naha uco
    nɨfaihuri nitɨqui agalluubo nuuhi: Tagaija cajaanɨhallɨvɨhacho iniitooboro iicaabo
    diibo tagaijari initɨjiibo, nooboro nuuhi.'
  fuf-fuf: 'Kono min hari mi andaa mo, kono Nuluɗo lan yo mi lootir ndiyan on daalanii
    lan: ‹On mo yi''uɗaa Ruuhu an on no tippoo wona e mun woo, haray on ko *Ruuhu
    Seniiɗo on lootirta.›'
  bhl-bhl: 'Sua kel akate, ne kunum beem dulum elo ‘E nomin kunum yako?’, angeko,
    akokow kebisi kate, Sunbin-Got em nelo namdako, ok dakamin kunum kenemse ding
    dim bakate, e bokonemomele: ‘Kaneem dim elo Sunbin-Finik em dim teleko, teinei,
    ku atemew tewe, ku kunum beem dulum elo kal kelewete: Kunum be teleko, kawtiw
    biilo Sunbin-Finik so ok da koyemin atew keyemoke te.’, nangse te.'
  ons-ons: Ŋo na noŋom eŋe mi det kakole. Ŋo siluŋ Anutuŋo ŋei ŋerep doku tau onikalane
    talenange. Paki so nolale rake, ‘Ge baŋ kanom Asuŋo ket more ŋei mane wane kutino
    kito mesiake. Eso yewa oŋo Asurop ŋei ŋerep doku tau oniake.’
  con-NTPO: '@see-verse:JHN.001.032'
  ghs-ghs: Meeke ana te bosata noke oho isakita gesina naate qaararanihe, anai abi
    obama soobareiqi Ohongai ana dzoobiremi baata, teena noi paha anake hee, Nii moomi
    Sumasai qurateqa teeho irita biranate qaaraqu noio abike Qaheuba Sumasama soobakoiqi
    hiireta.
  peg-peg: “ଆନ୍‌ ପା ତାଙ୍ଗେଙ୍ଗ୍‌ ଚିନ୍‌ କିୱାଦାଂ ମାଚାଙ୍ଗ୍‌, ମତର୍‌ ଜେ ନାଙ୍ଗେଙ୍ଗ୍‌ ଏଜ଼ୁଂତାଂ
    ବାପ୍ତିସିମ୍‌ ହିଦେଂ ପକ୍‌ତାନ୍‌, ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଚାନ୍‌, ଇମ୍‌ଣାକାନ୍‌ ଜପି ଜିବୁନ୍‌ତିଂ
    ଜୁଦ୍‌ନାକା ହୁଡ଼୍‌ନାଦେର୍‌, ହେୱାନ୍‌ ହେ ମାନାୟ୍‌, ଜେ ପୁଇପୁୟା ଜିବୁନ୍ତାଂ ବାପ୍ତିସିମ୍‌
    ହିନାନ୍‌ ।
  txu-NT: '@see-verse:JHN.001.032'
  eng-WEBU: I didn’t recognize him, but he who sent me to baptize in water said to
    me, ‘On whomever you will see the Spirit descending and remaining on him is he
    who baptizes in the Holy Spirit.’
  gnw-NT: 'Che aicuaa''ã. Ẽrei chembou apurumbɨbautiza vaerã ɨ pe vae jei cheve: ‘Ndeechata
    Espíritu Santo ugüeyɨ ou upɨta penti cuimbae re. Jocua cuimbae upurumbɨbautizata
    Espíritu Santo pe’ —jei, jei Juan—.'
  mux-mux: 'Na-ni yunga bili naa piliipu yu kanupu kene ‘Yu we-yi te.’ nimbu piliilka
    akiliinga-pe nandu “Yambuma no liinji-pui.” nimba liipa mundurum yili-ni na nimba
    sipa kene nimba mele: “Mini ⸤Kake Tiliele⸥ mania omba yi tenga kangi tenga ola
    omba molumba kanuní kene yi akili-ni yambuma Mini ⸤Kake Tiliele⸥-kene no liinjimba
    yili.” nirimeliinga piliipu kene yu kanupu bi sipu kene'
  maj-NT: 'Ta̱ ndaha an najmi kje̱e be yá níhi, tu̱nga xi kits''ín nibáhána nga ntánijua
    kuatentáhana xu̱ta̱, kui xi b''a̱ kitsúna: “Xi cha̱i̱ nga ni̱bajenk''uhu̱n Espiri̱tu̱
    ko̱ k''úéjñantjaihi̱, kui xi Espiri̱tu̱ Santo̱ ku̱a̱téntáko̱ho xu̱ta̱.”'
  bkq-NT: '@see-verse:JHN.001.032'
  kue-kue: Yomba i ira moglkwa, i ta pirkan erekrika, ba God na diende nigl mina baptais
    to dindre ana yegl dinarkwa, “Ene kanmin Holi Spirit ende atne wu yagl ta mina
    ake morambuka i ye yomba Holi Spirit mina baptais tenambuka.
  cot-NT: 'Iroaqueragueti tee nontsavetempariji, cotanquitsi iriraquea tigarancaquenaca
    noviñacajatantacaro oja icanquenaquea: ‘Quericaca pamenavaqueri irampiguiricashitapojempari
    Noshire inchoocapojeri, iriotaque viñacajatantacari Noshire.’'
  bnp-bnp: I muga, iau i uka ma a lohoka ge ia a bakovi iea. Pali a viri i rudu iau
    a valai ga vahilolo e huriki na naru, i taki iau, i ta maea, ‘Ra bakovi o masia
    a Hanugu ge puru valai na hunu i manga a balu ge toka langa vona, ra bakovi iea
    kunana bara i vahilolo e huriki na Hanu Kiripiripi.’
  apn-NT: '@see-verse:JHN.001.032'
  ctp-NT: Ndiose lka nu ngulo tñan ꞌñaǎn chaꞌ tukwatyaǎn ꞌin nten, loꞌo Ndiose lka
    nu ytsaꞌ ꞌñaǎn chunꞌ ja yuꞌwi lyoǔn ꞌin Jesús ti kulo la. “Bra nu ñaꞌaan chaꞌ
    ndijyan ndiꞌya Tyiꞌiǐn ykwiǐnꞌ ke ska nten” ndukwin Ndiose ꞌñaǎn, “bra kanꞌ ka
    biyaꞌ tiiꞌ chaꞌ yu kanꞌ lka nu tukwatya ꞌin nten loꞌo Tyiꞌiǐn ykwiǐnꞌ, siꞌi loꞌo
    tyiꞌa ti” ndukwin Ni.
  bre-BRG: 'Evidon-me, n''anavezen ket anezhañ; met an hini en deus va c''haset da
    vadeziñ en dour, en deus lavaret din: An hini a weli ar Spered o tiskenn hag o
    chom warnañ, hennezh eo an hini a vadez er Spered-Santel.'
  opm-opm: '@see-verse:JHN.001.032'
  bvr-bvr: Ngaypa mu-ngoyurra gala marn․gi nula, wurra an-gata nguna-jerrmarra minypa
    ngaypa bama arr-gurragaja gu-bugula gu-guyinda nipa a-yinanga a-wena apula, ‘A-lay,
    an-gugaliya nyi-na barra Mern An-mawunga a-bupiya barra nula, a-ninya nula, nipa
    an-gatiya bama burr-gurraga barra a-boy Mern An-mawunga.’ A-yinagata a-wena apula
    nipa nguna-jerrmarra,
  wal-wal: Taani a erikke; shin haattan xammaqanau tana kiittidaagee, ‘Geeshsha Ayyaanai
    wodhdhidi, issi asa bolli uttishin, neeni be7ana; Geeshsha Ayyaanan xammaqanaagee
    a’ yaagidi taayyo yootiis.
  zad-NT: 'Ḻa'' ni nad'' bi wṉezid'' no xtilliin bi''a, per Chioza'', beena'' bseḻ''
    nad'' chchoa'' beṉ'' nis, wne'': “Ile''ilo'' yetj Espíritu c̱ha''na'' lljsoalene''
    beena'' wlej'', na'' ḻen'' gone'' ka yidsoa Espíritu Sántona'' ḻoo yic̱hjlall''do''
    beṉ''.”'
  kmg-kmg: 'No nahac mârâc mi hone tarahape Miti Opâre munareweczi šiŋuc nazawec:
    `Mâro waharâ fai-ticnao herâ ŋeme honecmu eki ŋic Tiri Mâro rua-jareocmu. Ž'
  aso-aso: 'Gomuꞌ nene aꞌmine veꞌmi monovo nene ningo gelamuvoniꞌza eveneꞌ nosodunuꞌ
    noso holo-ngedeline lo nimiselive neꞌmo tiꞌ lo lo-nimive: Neniꞌ Sikalahuꞌneliꞌmo
    lemo ogo ezela nominivo ningelinive nene aꞌmine Sikalahuꞌne nedunuꞌ nene noso
    neꞌmino holo-ngedeleseive.'
  uli-uli: Irel yodla ngo ited gola chog bo iy molwe. Iwe ngo hala chog ila Deus we
    ye fangdoh ngang bo ibe baptismus irel chael mele ye kangaluyey bo, ‘Hobe wiri
    Espritu Santus le be bidiy mo wol laeng sala yopdiy uwol semal mal; ila yeramtala
    yebe baptismusgilir yarmat irel Espritu Santus.’”
  nin-NT: Ingga mi nise hi ma kye. Undurr wa nggo à turr ingga di ingga bu nga ni
    zzu anishirr na amasirr wa nggo, uwa yo a da ki ingga di, ‘Ùwà ti hi Izhi i ji
    ni ku so nu ugo numa ku, uwa bu hi di uwa yo à su uwanggo nggo à taka ni zzu anishirr
    ni Izhi Iwre yi.’
  tgk-tgk: 'Худи ман Ӯро намешинохтам, вале Худо, ки маро барои бо об таъмид додан
    фиристод, ба ман гуфта буд: „Бар касе бинӣ, ки Рӯҳ бар Ӯ фаромада қарор мегирад,
    бидон, ки Вай ҳамон касест, ки бо Рӯҳи Муқаддас таъмид медиҳад“.'
  acu-NT: '@see-verse:JHN.001.032'
  cak-WNT: Y riyin ri chiri' can c'a ma jane c'a wetaman ta ruwech achique chi achi
    ri'. Pero ri Dios ri yin takayon pe riche (rixin) chi yenben bautizar ri winek
    riq'ui ya', can ruk'alajsan wi c'a chic chinuwech chi tek xtintz'et chi nika pe
    ri Lok'olaj Espíritu y xtika pa ruwi' jun achi y can xtic'oje' riq'ui, ya c'a
    achi ri' ri nibano bautizar quiche (quixin) ri winek riq'ui ri Lok'olaj Espíritu.
  ebk-ebk: Ha-un mismu at achek am-ammu hiya. Ngem hi Apo Dios ay nangifiaor kan ha-un
    ay mangfunyag as nan tataku as chanum at kenalina kan ha-un, ‘Nan ilaumtu ay komsopan
    ya mayayaschiyan nan Espiritu Santo at hiya nan mangfunyagtu as nan tataku as
    Espiritu Santo.’
  spa-PDDPT: 'Yo no lo conocía, pero el que me envió a bautizar con agua me dijo:
    El que bautiza con el Espíritu Santo es Aquel sobre Quien veas que desciende el
    Espíritu y se posa sobre Él.'
  ruf-ruf: Nene tsasimmanyile bae, lekeni ayula iyanitumile kubatitsa kwa ghamatsi
    kanongela, ‘Imunu yutsomwona Ghumuhe Mwenzeluka komhulumkila na kukala mchanya
    mwake, ayo katsobatitsa kwa Ghumuhe Mwenzeluka.’ ”
  gun-gun: 'Xee voi ndaikuaai teri va''ekue ha''e oikoa. Ha''e ramo yy py anhomongarai
    aguã xembou va''ekue aipoe''i: “Rexa ''rã Nhe''ẽ oguejy ouvy vy peteĩ ava re oĩ
    rã. Ha''e va''e ae ma Nhe''ẽ Ky''a E''ỹ reve nhomongarai va''erã”, he''i va''ekue
    xevy.'
  agu-BL: 'Yi ntaxk ẍchaj tib yi e''chk takle''na''tz tzinwutz, ncha''tz in, qui el
    intxum tetz na'' scyetz i''. Poro yi jun yi nchinchakon tzaj tan je''se''n a''
    ẍchiwi''u'', ya''stzun yi jun yi a''lon yi xtxolbil swetz: ‘Yil tzawil nin yi
    Espíritu Sant yil cu''ul tibaj jun yaj, nin lcyaj cyen te''j, ya''stzun yi jun
    yi tz''ocopon tan chibanle''n bautizar yi e'' wunak tan yi Espíritu Sant,’ stzun
    i'' ban swetz.'
  isn-isn: Unene shanga ai numulingile, kuiti nuanso nai undagiiye iti noje ku mazi
    ai untambuie, “uyo nize ukihenga Ug'wau Ng'welu ukusima nu kikie migilya akwe,
    Nuanso yuyo nuojaa ku Ng'wau Ng'walu,
  eng-PEV: '@see-verse:JHN.001.032'
  ilo-ULB: Saanko a nabigbig isuna ngem imbaga iti nangibaon kaniak a mangbautisar
    iti danum a, 'No siasino ti makitam a pagbabaan ken pagtalinaedan iti Espiritu,
    isuna ti mangbautisar iti Espiritu Santo.'
  pir-NT: 'Cohãcjʉ̃ yʉhʉre tiquiro yahueragʉ̃ tiquirore ne masiedaboaga yʉhʉ. Tiquiro
    yʉhʉre mʉsare aco mehna wame ye dutiro ohoriquiro Cohãcjʉ̃ pehe ohõ saha ni yahu
    mʉhta tuhasari yʉhʉre: “Espíritu Santo dijia ta tiquiro bui wihidʉcanohriquiro
    tiquirota ijirota. Tiquiro pehe Espíritu Santore masa mehna ijiducugʉ̃ yerota”,
    nidi Cohãcjʉ̃ yʉhʉre.'
  anv-NT: Me mbɔɔ́, nkaá fɔ ji wɔ́, yɛ́mbɔ muú ayi atɔmé me nnó nwyaá bɔɔ́ manaá
    agaré me aké, ‘Muú ayi ɔgɛné Mendoó Ukpea ɛ́shúlege ɛtɛné ji mmyɛ, ji yi
    mbɔ ne alú muú ayi awyagé bɔɔ́ ne Mendoó Ukpea.’
  sab-NT: '@see-verse:JHN.001.032'
  tmd-tmd: '@see-verse:JHN.001.032'
  acr-NNT: 'Ekꞌu ri petinaq loq na xinwetaꞌmaj taj china ri jun katajin loq; pero
    ri xtaqaw lo we riꞌin chaꞌ kanya ri bautismo rukꞌ yaꞌ, jewaꞌ xubꞌiꞌij chwe: “Echiriꞌ
    kawil ri Santowilaj Ruxlabꞌixel ri Dios kaqaj loq y kakꞌojiꞌ puwi jun achi, e
    rire ri kuya ri bautismo rukꞌ ri Ruxlabꞌixel ri Dios.”'
  kpg-kpg: Gei au digi modongoohia bolo ma go Mee. Malaa God, dela ne hagau mai au
    belee hai agu babdais gi nia wai, la ne helekai mai boloo, ‘Goe gaa mmada gi di
    Hagataalunga ga haneia gi hongo Taane, deelaa go Mee e hai ana babdais gi di Hagataalunga Dabu.’”
  taj-taj: ङाइ अझ थेदा ङोसेबा आरेबा, तर क्‍युइग्‍याम बप्‍तिस्‍मा पिन्‍गो भिसी ङादा
    पुइखबासेन, ‘एसे जुन म्‍हिथोरी परमेश्‍वरला आत्‍मा फेप्‍खसी धन्‍छ्‌याबा म्राङ्ला,
    थेसेन परमेश्‍वरला आत्‍माग्‍याम बप्‍तिस्‍मा पिन्‍ना’ भिसी सुङ्जी।
  avt-avt: Hi nɨpaa hepɨtari God kehimɨtanek hɨrak mɨtɨk kerek kakɨkepai, te God keriuweta
    hi akɨri eiriuwe tɨpar em, hɨrak ketpo, ‘Ti ahɨr God Hɨmɨn Yaaik kakɨnke kaknen
    kakɨkre mɨtɨk, mɨtɨk ik kerekek kakwet mɨt God Hɨmɨn Yaaik kaku kakreri.’
  cbk-cbk: Nuay pa man gayot yo conoce si quien ba gayot ele, pero Dios, quien ya
    manda conmigo para bautisa con agua, ya habla, ‘Ay mira uste con el gente con
    quien el Espiritu Santo ay abaja y esta. Ese ya el persona quien ay bautisa con
    el maga gente por medio del Espiritu Santo.’
  uig-ARA: 'مەن ئەسلىدە ئۇنى بىلمىگەنىدىم؛ لېكىن مېنى كىشىلەرنى سۇغا چۆمۈلدۈرۈشكە
    ئەۋەتكۈچى ماڭا: «سەن روھنىڭ چۈشۈپ، كىمنىڭ ئۈستىگە قونغانلىقىنى كۆرسەڭ، ئۇ كىشىلەرنى
    مۇقەددەس روھقا چۆمۈلدۈرگۈچى بولىدۇ!» دېگەنىدى.'
  tuf-tuf: 'Eyta chihrín cahmor aját uyan rehrtara istítiro. Aját istiti cuar Sirat
    uw rih sar siw̃in as récaji áyjacro. As ayir as quin wacárora: “Ajcan Cámuran
    Eya uw istiy cutar chihráyqueyra. Bi cutar chihryat, uw ur icar Ajcan Cámuran
    Eya eyat chácayqueyra,” wacárora, Sirat as quin.'
  abx-abx: Ga'i kunta' ako angilala si iya kon ga'i agpinugad i maglihog si ako pagbunyag,
    ‘I a'a kon singnga sakulawan-mo i Espirito pan hawod ngan pa'ayop, burunyagan-na
    i mga a'a pagpa'ayop si Espirito Santo.’
  mco-NT: Tɨydudägy ca' ɨɨch anajty n'ixy'adyiijɨch. Je Dios huɨdibɨ xyquejxɨch jäy
    yajnɨɨbejtpɨ, je' ɨɨch anajty jadu'n tɨ xyñɨmäyɨch co je jäy ma anajty n'ixyɨch
    je Espíritu Santo ñigɨdägyii anajty etz yhuɨ'my ma je'. Je' je' jadu'n anajty
    huɨdibɨ y'adɨgɨ̈huɨpy yjottɨgɨ̈huɨpy Dios yjɨhuɨ'ñ ymɨc'ajt ma je jäy ajcxy.
  kqf-kqf: Tagu yaḡolo mote tana yà sibe bi Maimaituwa i giukamaḡegu te lava gaubemo
    e kakabuludi bi i giuweguna gado, ‘Aluwa Waiyawa kaka ya yovo te lava dabanemo
    ya miyana kwa kita. Tana taunana kaka Aluwa Waiyawemo lava ya kabuludi.”
  cpb-NT: 'Te niyowetari naaka. Iri kantacha jirika otyaantakenari nomitsitsiyaatante,
    ikantakena: ‘Arika piñaake rishaawiinkashiteri Tasorenkantsi rookantapaakyaari
    iitoki, iriitake oshiyakaanterone romitsitsiyaatantatyeerime Tasorenkantsi.’'
  aon-aon: Eik kanak douk madae idukemesh um arman douk Iruhin nagraehan aria neshopokan
    nanaki iri douk anan um uwe, uwok. Aria Iruhin douk neshopok eik yanamori inek
    baptaisumesh aria nakripe nakri, ‘Ko nyutik eikin Mishin nyubuhi nyupe anan arman
    aria nyuwishan. Aria anudok arman douk ko nekesh eikin Mishin nyuwish sabaishi
    arpesh aria nyupeyesh.’
  hus-NT-2005: 'Nanáꞌ yab u exlál xitam jáꞌ jeye Jajáꞌ; por xi tin abámal tin pújal
    kʼal i jaꞌ, tin utsaꞌ enchéꞌ: “Tam ka chuꞌu an Tʼokat Ejattaláb ti paꞌíl ani ka
    jilkʼon ba jun xitaꞌ, jachanꞌ jaꞌich xi neꞌech ti pújal kʼal an Tʼokat Ejattaláb.”'
  mig-NT: 'Te tú ní nákuni̱‑ri̱‑ya̱, ko máá Dios, I''a̱ ni̱ tájí rúu̱ va̱i‑ri̱ ja̱
    skuánducha‑rí jíín ndúcha, máá‑yá ni̱ ka''a̱n jíín‑rí: Nú kuni̱‑ro̱ já kúun Espíritu
    sɨkɨ̱ ɨ́ɨn cha̱a te jungo̱o sɨkɨ̱‑dé, te máá cháa‑ún kuu I''a̱ skuánducha jíín
    Espíritu Santo, áchí Dios.'
  bps-bps: Di muna làgu kenen dilè, bay Dwata, i mdek deg munyag fagu di yéél, manan
    di deg, ‘Ku nè to teenam gumdaf na gumnè Tulus Dwata, dunan i to munyag fagu di
    Mtiu Tulus.’
  mbs-mbs: Kedengan, wedà ko pa ketegahi aw sinu sikandin, meneng insogò a te Timanem
    amon memonyag a pineokit te wayeg, aw inindanan a din te komità a te Espiritu
    Santo megpedanà kidoen te otaw aw meg-ogpà kandin. Sebad heman kemolò se pegbonyag
    din, so sikandin se memonyag pineokit te Espiritu Santo.
  tof-tof: 'Ka tai ugón oyabóka umul-kók namülnürrü igó, wa tai nótó yarilürr, a God,
    kürü nótó zirrkapónórr nae-e baptaes bainüm, kürübóka wagó, ‘Godón Samua sab kwitümgabi
    tame. Ngón ngagónóm noaka tómngyele, da ene olom módóga: Godón Samu-i baptaes
    bain pam.’'
  cme-NT: 'Mi saa ta mi suɔ-yo. Ŋga umaŋ puɔraa-mi wuɔ mi ji batiseŋ nuɔmba‑i hũmma‑na,
    uu naa gbɛ̃-mi wuɔ: ‹Da ŋ ji da mi Yalle hiiriiye ji diire umaŋ nuɔ‑i, u yaa ka
    tuɔ batiseŋ nuɔmba‑i baa-de.›'
  sus-sus: N tan yati mu nu a kolon, kɔnɔ Ala naxan n xɛɛ mixie xunxade ye xɔɔra,
    a nu bara a masen n bɛ, ‹I n Xaxili Sɛniyɛnxi toma goro ra naxan ma, a lu a ma,
    na kanyi nan n Xaxili Sɛniyɛnxi ragoroma mixie ma.›
  pon-2006: Pein ngehi saikinte ese ih, ahpw Koht, me ketin kadariehdo pwe I en kin
    papidaiski pihl, e pil mahsanihong ie, ‘Mehmen me ke pahn kilang Ngehno eh pihrdi
    oh ketiket powe, iei ih me kin papidaiski Ngehn Sarawi.’
  dad-dad: Aya ĩ to kelein, anĩ ere, taka ĩ, aya naan nem naan agunẽdiyouf nigin sur
    fiyan im irokanan, ‘Tamo anĩ, Awa Uur isi, ĩ bun ibod mog, ulouf, im Awa Uur Fateul
    nem naan igunẽdiyouf.’
  zab-NT: 'Masquɨ quɨt rumbeetiany, per ni bxiaald nare par itiubnisa cun nis laany
    guniiny nare: “Chi inioo yiat Spíritu Sant axt quia tuby bniety, laaniy ná ni
    rtiubnisny bniety cun Spíritu Sant.”'
  jae-jae: Aê tauc tec kajala eŋ kwanaŋgeŋ atom. Mago ŋac, taŋ kêsakiŋ aê gamêŋ gebe
    jansaŋgu lau ŋa bu naŋ, kêsôm gêdêŋ aê gebe ‘Aôm oc ôlic Ŋalau êsêp mêŋêmoa êwiŋ
    ŋac teŋ. Ma ŋac tau tonaŋ oc ênsaŋgu lau ŋa Ŋalau Dabuŋ.’
  ksd-ksd: 'Ma pa iau ga nunure; ma ia nam i ga tulue iau ba ina baptaiso ma ra tava,
    i ga biti tagu dari: Nina u gire ra Tulungen i vana ba tana ma i ki tana, ia muka
    nam ba na baptaiso ma ra Takodo na Tulungen.'
  msm-NT: '@see-verse:JHN.001.032'
  myk-myk: 'Nɛyɛ pyaa bi ta wu cɛ wɛ, ga Kilɛ wemu wʼa nɛ tun na nɛ wʼa sipyii pu
    batizeni lɔhɔ ki ni ge, wee ya jo na: ‹Ma ba Kilɛ Munaa ɲa lʼa tigi na pa diin
    ná wemu na, wee wʼa da ba batizeli wu pyi Fɛfɛɛrɛ Munaa ni.›'
  sbe-sbe: Iyamo iya meta nige ya kitalobai, na Yaubada ye hetamaligau ya laoma waila
    unai ya hebahebabatiso na ye hededelaoma kaliguwai ye wane, ‘Tamowai hesau kabo
    ku kita Yaluwa kabo ye dobima na kalinawai ye talu meta iya Yaluwa Tabuna unai
    kabo ye hebahebabatiso.’
  mcr-mcr: “Ämaqä Tquenyqe nyi änyä maqŋqä ekqä-qe, nyi asŋi eqetä qämqä änändowatkqä
    Iqu tii ändkqe. ‘Si tqä hiŋuitä Dŋä Äŋguä Iqu äpätä, ämaqä hŋqutä pmeqaŋgi äqunäŋi,
    Ämaqä ii Qäqu, ämaqeu Dŋä Äŋguä Iqutänä asŋä qiyäniŋqe, Qäqueyqä,’ ändkqeqä” ätukqe.
  cux-NT: '''Úú nguɛ́ɛ́ n''diichí ''iiⁿ''yāⁿ miiⁿ naati ''iiⁿ''yāⁿ chi dichó''o yā
    ''úú chí ngɛɛdinuūⁿníⁿ ndúúcū nuūⁿníⁿ, ''iiⁿ''yāⁿ miiⁿ chi ngaⁿ''a yā ngii yā
    ''úú: Du''ū chí n''diichí di chi ndɛɛ̄ Espíritu N''dai yeⁿ''e Ndyuūs ní canée
    yā nduucú yā, ''iiⁿ''yáⁿ ''cūū chi ngɛɛdinúuⁿnīⁿ ndúúcū Espíritu N''dai yeⁿ''é
    Ndyuūs.'
  tur-YTC: Ben O’nu tanımıyordum, ama suyla vaftiz etmem için beni gönderen bana,
    ‘Ruh’un kimin üzerine inip durduğunu görürsen, Kutsal Ruh’ta vaftiz eden O’dur’
    dedi.
  san-ITR: nAhamenaM pratyabhij nAtavAn iti satyaM kintu yo jale majjayituM mAM prairayat
    sa evemAM kathAmakathayat yasyoparyyAtmAnam avatarantam avatiShThanta ncha drakShayasi
    saeva pavitre Atmani majjayiShyati|
  bel-N: 'І я ня ведаў Яго, але Той, Які паслаў мяне хрысьціць вадою, сказаў мне:
    “На Кім угледзіш Духа, Які зыходзіць і застаецца на Ім, Ён і ёсьць Той, Які хрысьціць
    Духам Сьвятым”.'
  sch-sch: Atûntena keiman chu la riet thei mu-ung, nikhomrese tuia mi baptis ranga
    mi tîrpu Pathien'n, Ratha hah invân renga juong chumin mi inkhat chunga chuongin
    mini mûng na ta; ama hih Ratha Inthienga leh mi baptis rangpu ha ani.”
  mic-MIQNT: Gesgmnaq telianugweg mu nenuaqap gatu Gjinisgam ta'n petgimip ugjit sign'tuan
    samqwanigtug telimip, ‘Gi'l nmiates Wejuli Nisgam nisa'sitew aq i'ttew na ji'nmul.
    Etna na negm ta'n sign'tuetew e'watal Wejuli Nisgaml.’ ”
  huu-NT: 'Naimɨedɨ caɨ Jilloitaraɨmana nia uiñoñedɨcue; iadedɨ comɨnɨna bautizallena,
    cuena oretagamɨedɨ jaie cuemo llote: “Cue Joreño ana billana damɨemo baillana
    ɨco cɨoitɨo. Cue Joreño baillamɨedɨ cue Joreño omoɨmo fecaite”.'
  jiv-NT: Nu túruntsa̱i̱ṉ tuke Nin nekaachmajai. Tura Yuska winia imiakrattinian
    akuptak turutmiai “Chikichik shuarnum Yusa Wakaní̱ tara ekemsa wáinkiam, nuja̱i̱
    nekaattame. Yusa Péṉker Wakaní̱ji̱a̱i̱ imiakratniua núiti” túrutmiayi. Tura nuja̱i̱
    Nin nekaamjai.
  otm-NT: 'Ja dá pącä bʉya ngue gue''a. Nguetho nu Oją ngue bi xiqui ga øt'' ran xixyą
    nangue ra dehe, nɛ bi xiqui: “Nu''bʉ guin nu ma Hogandąhi da gąi nɛ da gohmi n''da
    ran ''yohʉ, gui pądi ngue gue''a di un ma Hogandąhi yʉ ją''i,” bi ''yɛ̨ngui.'
  dah-dah: Ne wor go ma nurde unmewoŋ gega, fe beleŋ po alya bereya baptais yirayiŋ
    yeŋ hulyaŋ niryiŋ Al gore, ‘Al kura Holi Spirit kateŋ yeŋ hende hike kenayiŋ al
    goreb Holi Spirit beleŋ po alya bereya baptais yiryeŋ,’ ninyiŋ.
  tnk-tnk: Fwe kupwən iou iakreirei iəmə i, mətə Iəmə sə rɨnərhi pehe iou mə tako
    paptaes ia nui rɨni pehe tukw iou i mə, ‘Ik tikətoni Nənɨmwɨn Ikinan reiwaiu məkure
    ia iərmama riti. Iərmama nəha in nəha tro paptaes ia Nənɨmwɨn Ikinan.’
  kpr-kpr: Na nu jo kasama ae umutani. Avata God na uvuimi bafataito aono dae sedo
    dirigusira aimi, namokena sisira, ‘Asisi Kakara vose foa Genembo mavekena asugedo
    irari garesa amo, Genembo amo, nu Asisi Kakara da fakinaimi, evetu genembo bafataito
    use irarira.’
  san-IAS: nāhamenaṁ pratyabhijñātavān iti satyaṁ kintu yo jale majjayituṁ māṁ prairayat
    sa evemāṁ kathāmakathayat yasyoparyyātmānam avatarantam avatiṣṭhantañca drakṣayasi
    saeva pavitre ātmani majjayiṣyati|
  nho-nho: Teenei ni iloa ai nau maa Ia ko te tama maaoni TeAtua. Te tama ni kaumai
    naa heuna nei ma ki hakaukau tapu nau ki te vai raa, ni taratara mai peenei, ‘Too tama
    ma ki kite i naa llee mai TeAitu TeAtua ma se rupe no takoto iaa ia raa, teenaa
    ko te tama ma ki hakaukau tapu ki TeAitu Tapu.’
  gym-NT: 'Akwa ye ngwane, niara abko Ngöbö Odei ngämi nüke gare tie, akwa Ngöbö ti
    juanka ni ngökö ñöte, ye käkwe niebare krörö tie: Ngöbö Üai rika timonkwäre angwane,
    raba mate nirebtä ma okwäbti, ni ye abko käkwe Ngöbö Üai Deme mikadi nüne nibtä,
    nieba kwe tie.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen min tyíꞌcovaaꞌ tsꞌön nin juu na ndui na ntsinduuꞌ jnan
    nnꞌan. Majoꞌ tëñjoonꞌ tsꞌön xjen na tꞌua Tyoꞌtsꞌon tsꞌian nnön na quitsiquintꞌë
    nnꞌan, tso jon nnön: Nndyiaꞌ nnonꞌ na nndyocue Espíritu Santo cjooꞌ ncüii tsꞌan,
    ndoꞌ ntjohin yo jon. Juu tsanꞌñeen jndë tꞌua tsꞌian nnon jon na ntsiquindëëꞌ jon
    nnꞌan yo Espíritu Santo.” Ndoꞌ sininntyichen Juan, itso jon:'
  bhd-bhd: अवं त एप्पू पिशानतो न थियो कि यीशु हकीक्ति मां कौन थियो, पन परमेशरे ज़ैनी
    अवं लोकन पैनी सेइं बपतिस्मो देने भेज़ो, तैनी मीं सेइं ज़ोवं, ‘ज़ैस पुड़ तू पवित्र
    आत्मा एइतो त बिश्तो लाएलो, तैए लोकन पवित्र आत्मा सेइं बपतिस्मो देनेबालो आए।’
  too-NT: 'Xapū''la quit tū'' xa''icca''tzī tichū xla''. Quihuanilh Dios a''ntī quimacā''lh
    para na''icmā''kpaxīni''n con xcān. Dios quihuanilh: “Nalaktzī''na'' nayujāchi
    huan Espíritu Santo lā'' nachin na ixa''cpūn kalhatin chi''xcu''. Huā''mā'' chi''xcu''
    ū''tza'' a''ntī līmā''kpaxīni''n Espíritu Santo”.'
  ind-AYT: Aku sendiri tidak mengenal Dia, tetapi Dia yang mengutus aku untuk membaptis
    dengan air berkata kepadaku, ‘Dia yang ke atas-Nya kamu melihat Roh turun dan
    tinggal, Dialah yang akan membaptis dengan Roh Kudus.’
  cjo-NT: '@see-verse:JHN.001.032'
  nsn-nsn: Doh tar binakon inggo ahik pah ku ate tatanon, bo God geke heiriha totoguo
    tar me uahuhu keip tar kodom, inggono teke hire totoguo pare, ‘Ingga o turung
    banga tar Iabena Dedeil e hiuoha, kare me toko tar tamat, kare pepe dedengua,
    inggono ter tang sioko re turung uahuhu keip tar Dedeilir Iaben.’
  san-DEV: नाहमेनं प्रत्यभिज्ञातवान् इति सत्यं किन्तु यो जले मज्जयितुं मां प्रैरयत्
    स एवेमां कथामकथयत् यस्योपर्य्यात्मानम् अवतरन्तम् अवतिष्ठन्तञ्च द्रक्षयसि सएव पवित्रे
    आत्मनि मज्जयिष्यति।
  tna-NT: '@see-verse:JHN.001.032'
  lid-lid: 'Jo bala tanan iy bala mwasin bwe, arile Kindrei leheyani iy i buku doh
    eme madak: Iy tiye jo kinyu iri lau na gwa. Idoh iy asehek eme tek, ‘Buku ou anyolom
    Malawin Mwasin atah eme andri, ma erah udu bwele-en, badeh, iy le ai. Iy kameh
    inyu iri lau na Malawin Ndrabun.’”'
  wim-wim: Ngay kaꞌathaman meeꞌmiy nunang yaꞌa, nil Jesus.an weeꞌ-nathana, puth nil
    God.an-a, nilan kuch ngayang ngakangan kuungk-kuungkāng niiyang-a, thaw ngathar,
    ‘Nint Ngeen-Wiy Min ngatharaman ngul thathān ukowa, aꞌ pam thonam alantangan nyiin-nyiinow
    ngul. Pam alangamana, nilan Ngeen-Wiy Min ngatharaman ngul wunpow thant, ngangkangan
    yipam ngoonchow thanttang.’
  zga-M: Unene sanekhagundule ila umwene asukhile nonche na magasi ambolile, 'Ula
    uvevukhombona nu mepo vuikhwikha nukhwikha nukhutama nu mwene, Pakhuva oywa veikhwoncha
    nu mepo umbalanche.'
  yom-yom: 'Kuidi minu, ndisi kunzaba ko ; vayi mutu wowo wuthuma mu kuiza botika
    mu nlangu niandi wukhamba : “Va mutu wowo wela mona Pheve yikulukidi va niandi
    ayi yivuendi va niandi ; buna niandi mutu wela botikila mu Pheve Yinlongo.”'
  san-SIN: නාහමේනං ප්‍රත්‍යභිඥාතවාන් ඉති සත්‍යං කින්තු යෝ ජලේ මජ්ජයිතුං මාං ප්‍රෛරයත්
    ස ඒවේමාං කථාමකථයත් යස්‍යෝපර‍්‍ය්‍යාත්මානම් අවතරන්තම් අවතිෂ්ඨන්තඤ්ච ද්‍රක්‍ෂයසි
    සඒව පවිත්‍රේ ආත්මනි මජ්ජයිෂ්‍යති|
  yut-yut: Nak naga uŋun amɨn dɨma nandaŋ ɨmgum. Mani Piŋkop da nak telagɨ pakbi soŋ
    yobeŋ do yabegek yaŋ nayɨgɨt, ‘Gak kaŋbɨ Telagɨ Wup amɨn kɨnda da kwenon pɨŋ yɨkban
    kaŋ yaŋ nandaki, uŋun amɨn da amɨn Telagɨ Wup naŋ telagɨ pakbi soŋ yomdɨsak.’
  grc-BYZ: κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ᾽ ὁ πέμψας με βαπτίζειν ἐν ὕδατι, ἐκεῖνός μοι
    εἶπεν· ἐφ᾽ ὃν ἂν ἴδῃς τὸ Πνεῦμα καταβαῖνον καὶ μένον ἐπ᾽ αὐτόν, οὗτός ἐστιν ὁ
    βαπτίζων ἐν Πνεύματι Ἁγίῳ.
  cpc-NT: 'Tii niyowitari naaka. Iro kantacha otyaantakinari nowiinkaatanti, ikantakina:
    ‘Aririka piñaaki ijyaawiinkashitakirini Tasorintsinkantsi jookantapaatyaari iitoki,
    iriitaki kimitakaantyaawoni jowiinkaatantatyaarimi Tasorintsinkantsi’.'
  nhg-NT: 'Hua naja ayemo netieixomateya, cache öque niechhualtitlanque ma netlacuötieque
    ca ötzintle, yejuatzi niechelfejque: “Ipa öque tetieyejtas temoas Espíritu Sönto
    hua ipa yejuatzi nesiebilus, yejuatzi tlacuötiequilus ca Espíritu Sönto”.'
  nya-nya: Ine sindikanamudziwa Iye, koma kuti amene anandituma ine kudzabatiza ndi
    madzi anati kwa ine, ‘Munthu amene udzaona Mzimu Woyera akutsika nakhazikika pa
    Iye ndi amene adzabatize ndi Mzimu Woyera.’
  ngu-NT: 'Nejhua hasta aman xnicmatisquia aquin yejhua, pero yejhua on yejhuan onechajtitlan
    ma nitlacuatequi ican atl onechijlij: “Ijcuac tiquitas temos on Espíritu Santo
    niman on aquin ipan nocahuas, ticmatis ica on yejhua tlacuatequis ican Espíritu
    Santo.”'
  kup-kup: '@see-verse:JHN.001.032'
  jid-jid: mina gani niwu na indi wa a tih me miyi batsima ni mima a hla nimu ko ahi
    nhan u toh ruhu a grji kuson niwu nituma ahi wawu yi a yin batisna ni ruhu u nja
    ji
  wmw-wmw: 'Omi‑pa sikimwijiwa caari. Fala ire anipereke kuwoza wanu mmaji kanambira
    javi: ‘Wausaka kummona akimwisukira Roho akimmotera‑yo, noyo ndi aja kukozani
    na Roho Takatifu.’'
  gmv-GGM: Ta tabagara iza eriike shin ta haththan xmaqqanamalla tana kiitidadey <Xiilloo
    Ayanay iza bola wodhidi shempishshin nee beyanadey Xiiloo Ayanan meccnay izakko>
    gidii tas yoottidess.
  ssg-ssg: Ape nga tioi i tetel nake Haeu, tel i taloma nga baptaisiai seilon ani
    kan, i kaxi hani nga ukek, ‘Tetel o ningahi Holi Spirit mos hanilih kapin i se
    tetel i hani seilon Holi Spirit ti kapitialaha.’
  zpo-NT: 'Nu na seetaka nanet na cho nak xaa, per xaa mxaal na zee chubnis na kwaan
    nis, nguné lo na: “Loka xaa kwaan ne lu la Mbi Naban cho, nu kwaz Mbi Naban kwaan
    lee xaa, xaa zee nak xaa chubnis kwaan Mbi Naban”.'
  poy-poy: Neni numumana ndiri kuwera yomberi ndo uliya yanumtakuliti, su Mlungu yakantumiti
    neni kubatiza kwa mashi, kang'ambiriti, ‘Hagumwoni Rohu pakamsulukira muntu kulawa
    kumpindi, ndo ulii yakabatiza kwa Rohu Mnanagala.’
  qwh-NT: 'Noqaqa pe cashqanta manam reqïmantsu carqan, peru yacuwan nunacunata bautisanäpaq
    cachamaqnï Diosmi queno nimashqa carqan: ‘Imemi Santu Espiritu rara sielupita
    urämurnin, juc nunaman tarpoqta ricanqui, pemi nunacunata Santu Espirituwan bautisanqa’
    nir.'
  gaw-gaw: Da ele Nug ii doolom amge laa Nug da danab ah lep̱a layadḵulnu meiḏe uḏimi
    ele amu, Nug a doomi. Nug aum. ‘Kayak Ouḏi Nug na, danab laa qaḏep̱a daaḵu amu
    danab amu aaḵuib Nug geha Kayak Ouḏip̱a layadḵu,’ awa aum.
  nca-nca: Nondo uni ŋu dani ka yero kama iŋanowó. Quko Anutuko no unipare sono re
    yunowero asá nerero ŋande nimiraró, ‘Yuqako umburo uni ka saŋanímo yoweya ŋu,
    asa ke sono re yunoyote ŋunde qembe uni ŋundo unipare Yuqa Surumí re yunoweya.’
  zpz-NTPP: 'Ya̱ gabee wangyuꞌ lo̱m cyu nac mi. Tees Ñgyoozh, biñ nu bzuu nez ya̱
    nu griib nisa̱ mbecy nu nis, nam rab mi ya̱: “Ornu gzac ru nu gyet Espiriit Yon
    ne̱ too tub mbecy, orzeꞌ mi zeꞌ biñ nu cuic Espiriit Yon zeꞌ ne̱ ni de mbecy”,
    nam.'
  mkj-mkj: Pein ngoahi jehjoa Ih, a Koahs, ma kadardo ngoahi pwa ngoahi en kin poapdaijki
    pil, Ih pel pwehng ngoahi, ‘Ma Emen ma koawoa pirin kapang Ngenno jokdi puwoa,
    ioar Ih ma pirin poapdaijki Ngen Joarwi.’
  zac-NT: 'Adë bënguë bë́ꞌadiaꞌa chu guëdchini, perë el quë nabësheꞌldë na të guëchuꞌbë
    nisa, guníꞌiꞌ lua: “Iurë guënal lu Espíritu Santo zeꞌdë guëdchini parë cuezënúhiꞌ
    lëꞌë nguiu, na më el quë naguëzunë́ lduꞌu të nu guëshéꞌldiꞌ Espíritu Santo parë
    cuezënúhiꞌ lëꞌë të”.'
  kyg-kyg: Ageꞌnovana ina lapi huꞌna oꞌageꞌnovaꞌmonanafa aniꞌmo faleꞌna apatesuvafeꞌmo
    alino nateꞌnigeꞌna eꞌnova vekamoꞌa, Nauneꞌnameꞌmo emineno mago vekaleꞌmo maige
    maige huno maisigeka agegane. Ani vekamoꞌa naote Nauneꞌnametetiꞌmo faleno neꞌapateya
    vekamo maiꞌniye, huno naha paiꞌnigeꞌnaeꞌmo
  kmk-kmk: Adik tigammu nu singngadan na utdit, yoong si Apudyus un nangibaun kan
    sakona umoy mangibunyag si danum, siya’d nangibaga kan sakon un, ‘Sadit tagu’n
    umpaan kan iinggawan dit Ispiritu Santu un dumoba, siya’d mangibunyag si Ispiritu
    Santu.’
  cao-NT: Jari jaha no pasohai ca Xabahamati Ibo ja iqui ca ë cahëyamaniquë rë. Jama,
    ë qui chaniniquë Dios, naa nohiria bo ashimati ëa raanish cato. “Espíritu Santo
    botëhai ca jisxëqui mia” i ë qui Dios ni quiha. “Botëhax tsohuëcara ó chitëxëhi
    quiha. Espíritu Santó tsi nohiria ashimahai ca tsi xo toa” i ë qui Dios ni quiha.
  bbr-bbr: Isaka nais is ko äpu wa, utianik, Anut nukas roasiret akan onok aru pakan
    piriraun anas an jomaraun sarau irowon. Kos airowon, ‘Isan Osou Näu koi kar ro
    pak raunuk, na äpu mam, kiro ro karar kos roasiret Osou Näus an jomarai.”
  inb-inb: 'Chi­kama, paita mana rigsirka­nichu. Taita Dius iaku­wa baug­ti­san­ga­pa
    kacha­mu­wagmi ni­waska karka: “Kam kawan­kangimi, Santu Ispí­ritu urai­ku­muspa,
    sug runa­pagma chaiag­samugta. Chi runami Santu Ispi­ri­tu­wa baug­ti­sag ni­raiá”.'
  hrv-hrv: 'Njega ja nisam poznavao, ali onaj koji me posla vodom krstiti reče mi:
    ''Na koga vidiš da Duh silazi i ostaje na njemu, to je onaj koji krsti Duhom Svetim.'''
  box-NT: 'Ĩ lá dĩǹ yí zũ yìa lé orɛ́n, ká le Dónbeenì na tonkaa mi le
    ĩ bátízé ɓa nùpua lè mu ɲumu màhã́ bía nɔn miì: ‹Fo ó mi le Dónbeenì
    Hácírí ká le yòó ló wee lii o nùpue ɓúi wán. Wón lé yìa á à bátízé
    ɓa nùpua lè le Dónbeenì Hácírí.›'
  ote-NT: 'Nuga hindí pa̱tuahma̱ tengu rá ꞌbɛfini, pe núꞌa̱ toꞌo bá pɛncagui ga xiꞌtsꞌaꞌihʉ
    co ra dehe go gueꞌa̱ bi ꞌñengagui: “Ma gui hyanda ra Ma̱ca Nda̱hi dua ca̱i de
    mahetsꞌi, e da zʉdi ꞌnara zi ꞌñøhø pa da ꞌmʉhui, y nuꞌá̱ go gueꞌa̱ ma da xiꞌtsꞌahʉ
    dega Ma̱ca Nda̱hi.”'
  wnu-wnu: 'Qen end gor ye wo me imbigau. Ende ebet igimine Qenu munon yat wurimaragansi
    qamb yiimuriamor eng yiimbig qamar: ‘Munon ger yat maragansi igama Igomurur qau
    der wot igama gab eng qem, qo, munon e munon ya Igomurur qau ten wuri maragansieriba.’
    “'
  zam-NT: 'Per leque hora ne'' daa tarte libe'' mbi''. Ne'' ne'' tar tan cuent chó
    mbi'' nac mbi''. Per xa'' co'' mtel'' daa par ndlin bautizar mèn con nít, xa''a
    gunee loon: ―Co''se'' ñèel lyàa Xpii Natú'' loo mbi'' no sangyòo Xpii Natú'' loo
    mbi'' par yan'' no Xpii Natú'' mbi'' par ñibe''pe'' Xpii Natú'' loo mbi'', axta
    syare'' ta''l cuent le'' mbi''a nac mbi'' co'' li bautizar mèn por cón che''n
    Xpii Natú''.'
  zyp-NT: Baptisma cangsah lai rua pawtei a pa tawpaw tah, ‘Thlawpaw cawh a cung letah
    a za cungpaw le, a cung letah a cawng thlangpaw na hmuh caco, ama cawh Thlawpaw
    Pathai tei baptisma a cang sahtu ruapaw a cang a,’ tatah pa ching lytah ung my
    seh la, ama cawh hnih a bei neh.
  sey-NT: 'Yëꞌë cato ja̱ yëꞌtaꞌa huesëhuë, i̱queiꞌni cuasaquë. Ja̱je paꞌiquëtaꞌare
    yëꞌëre oco dojë̱ꞌë caquë cua̱ñesiquëpi capi: ‘Mëꞌëpi oco doquë ñaquëna, deꞌo joyopi
    cajeni i̱na pëasiquëpi. Ja̱ë api, pa̱ire Maijaꞌquë deꞌo joyopi doquë.’'
  nvm-nvm: Fu ijeg kuardiame kia, Na um iji nan gain gavo naba fu mukoi game vierafen.
    Regavo fu God e iji na kiema na e do ruardiavo ijar kie, A do ruardiaknum gaga
    Kaven Akai fu um igeg arime e befuon nigen ijia kunaiga ro e ijar Kaven Akai iji
    kege ja uniafdidiakno kiain.
  mps-mps: Eno digi te nosali asobo bidi eno me konebeo. Tialima, Godigo ena tagala
    palu, we bidi baptais mao weyu, enabolo te po wai, ‘Te eno Mobo Bidi dulama, bidi
    mede bidibo nago sueibao. Te bidi da, te nosali asaibao wali bidi dao. Tama te
    bidi agai te we bidibolo te eno Mobo Bidi mawaibao. Agai te Mobo Bidi augwali
    we bidi baptais mabo tiwai mawaibao,’ Godigo enabolo te po wai.
  pab-NT: 'Maisa atyo waiyekehalakahareta tehitiya nomani hatyo Enore Kalorexe Aohenere.
    Xakore atyo hoka Enore axikatya natyo one kakoa nabatixatya maheta. Hoka noxaxikatyasehare
    Enore nexa nohiye: “Maikaite hatya ana exoahena Isekohaliti Waiyexe hoka: ‘Ahai,
    exe kore aokita. Exe atyoite Isekohaliti Waiyexe kakoa batixahena’, hehena”, nexa
    nohiye.'
  llg-llg: '@see-verse:JHN.001.032'
  kyf-kyf: '@see-verse:JHN.001.032'
  tpi-tpi: Mi yet mi no bin save long em. Tasol God i bin salim mi na mi kam bilong
    baptaisim ol manmeri long wara, bipo em i bin tokim mi olsem, ‘Taim yu lukim Holi
    Spirit i kam daun na i stap long wanpela man, orait em dispela man tasol i kam
    bilong baptaisim ol manmeri long Holi Spirit.’
  mih-NT: 'Ta ñá nacote sa xihna ñi yoo ra cuu ra Jesús, zoco ra Ndyoo Zutu yo i tava
    ra tyiño sii, sa zacoo ndutye sihin ndutya, ta i catyi ra: “Tatu cua ndyehun vatyi
    noo Tatyi Ii ta ndoo si sihin minoo ra, yucuan ra cuu ra cua zacoo ndutya sihin
    Tatyi Ii.” Catyi ra.'
  qvh-NT: '@see-verse:JHN.001.032'
  kms-kms: Nge ngeningne wuti nen nei gibig segi, pudi wuti nge tiqi nundogh gadi
    ei wute wuye pe wuye kap ye ni asi nge simbe nindigh nari, ‘Wuti nu Ququ Yuwon
    Ye qoind qoindne nati ni di ni nde newo nas kin ni Ququ Yuwon Ye pe wute wuye
    nap ye.’
  agn-agn: Asing primiro pa, indio pa gatako mga sinopa enged tanandia. Piro ang Dios
    ang nanobol ong yen ang magboniag ong nindio ong wi, yay ang minaning ong yen
    ang ganing, ‘Mga itaen mo tang Ispirito Santo ang agpababak ig magtinir ong tatang
    taw, ang taw ang asia yay ang magboniag ong mga taw ong Ispirito Santo.’
  nhi-NT: 'Neh amo onquixmatia; pero naquin onechualtitlan mantlacuatequi ica atl,
    Yehuatzin onechiluih: “Naquin itquitas ipan ualtimos noEspíritu uan mocaua ipan,
    yeh yehua naquin tlacuatequia ica in Espíritu Santo.”'
  ttc-NT: 'Wetz k''onti''l tuq web''en qa aji tetz, per te Qtata Dios aj otzaj lajon
    wetz tzan tjaw nsi'' a'' kywi'' xjal, tetz otzaj tq''uma'' wetz ikxjani: “Ab''l
    te aj oxe''l awen te Txew Dios ikja''n tqetz tajsik b''ix okajel tuky''i''l, a
    tetz te oxe''l sin Txew Dios tuj kyanim kye xjal.”'
  dan-1931: 'Og jeg kendte ham ikke; men den, som sendte mig for at døbe med Vand,
    han sagde til mig: Den, som du ser Ånden dale ned over og blive over, han er den,
    som døber med den Helligånd.'
  kwj-kwj: Ani anjenga rini ani hambwa nambwe. Ka ani humbwewani a tani ele himiyama
    hurahama ni uku minde ki wunu a yasindau, woro o hima to ani sawe, ‘Mi heiwa Gotri
    Himamwale sikani hima foi tenge tiki litiwa ya ma hambwa, ori hima ele himiyama
    hurahama ni uku ri yasino ti, Gotri Himamwale ki ri yasino.’
  vie-OVCB: 'Trước kia tôi chưa từng biết Người, nhưng khi Đức Chúa Trời sai tôi làm
    báp-tem đã phán dặn tôi: ‘Con thấy Chúa Thánh Linh xuống ngự trên ai, Người ấy
    sẽ làm báp-tem bằng Chúa Thánh Linh.’'
  kze-kze: '@see-verse:JHN.001.032'
  mpj-mpj: Palunyangkarnara ngurrpa wulu nyinapayi, jiinya martuku, mirtarna kulirnu
    Kurayijpa, Mamamili. Julyju Mamalurni wajarnu martukajarna-jananya kalyungka jarrpajulkuraku.
    Palujanurni wajarnu jilanya, ‘Nyuntulun ngula Mamamili Kuurti nyaku, yankurni
    ngarnkajanu kalu martu kujungka jarrpaku, palujanu martu jii Kuurtiwinti yanku.
    Jaanjurni nyuntulu kulila! Martu jiilu-jananya martukajangka Kuurti Mamamili jarrpajunmalpa.’
    Wangka jiinyarna kulirnu, ka yilta marlalurna kulirnu martu jiilu-jananya Kuurti
    jarrpajunmalpa, Kurayijju Mamamililu.
  lbk-lbk: Sak-en, sisya'y egayko finigfig siya issan lapona. Nay met achi si Apo
    Dios ay namaa ken sak-en ay en mangifonyag isnan chanom, et kinwanina ken sak-en,
    ‘Nan ilaem ay khomwafan ya entey-an nan Ispirito Santo, et siya nan mangifonyag
    isnan Ispirito Santo.’
  mto-NT: 'Ku a̱ts je̱ꞌe̱ veꞌe nkayakna̱petna vyeꞌna, kaꞌats a̱tseꞌe nnu̱java vyeꞌna
    je̱ts je̱ꞌe̱ je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ jayu je̱ tyo̱kin du̱tuknu̱vaꞌatsup. Ax
    je̱ꞌe̱ pa̱n a̱tseꞌe xke̱jx je̱ts a̱tseꞌe je̱ jayu nyakna̱pé̱tu̱t je̱ tsoxk na̱ma̱a̱t,
    je̱ꞌe̱ts a̱tseꞌe xnu̱u̱jmi: “Ku veꞌe xꞌíxu̱t je̱ Espíritu Santo je̱tseꞌe toꞌk
    je̱ yaaꞌtya̱jk du̱nu̱ka̱daꞌaky, je̱ꞌe̱ts je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ jayu du̱tukyakna̱pe̱jtp
    je̱m jyaꞌvin ka̱jxm je̱ Espíritu Santo.”'
  bzh-bzh: Sa og su seraḳ ni rë, rëḳ Mehö sën vonġ sa yam in bë sejipek alam jaḳ
    bël lo nër vu sa bë, ‘Gwelë nabë Anon Vabuung duḳ nam medo jaḳ mehöti, og mehö
    saga sën rëḳ getunġ Anon Vabuung jaḳ ham nabë sën nġo ġenetunġ bël raḳ
    sir lo.’
  guj-2017: મેં તેમને ઓળખ્યા ન હતા; પણ જેમણે મને પાણીથી બાપ્તિસ્મા આપવા મોકલ્યો, તેમણે
    જ મને કહ્યું હતું કે, જેમનાં પર તું આત્માને ઊતરતા તથા રહેતા જોશે, તે જ પવિત્ર
    આત્માથી બાપ્તિસ્મા કરનાર છે.
  jvn-NT: 'Mauné aku ora nitèni Dèkné. Nanging Gusti Allah sing ngongkon aku mbaptis
    karo banyu, Gusti Allah déwé ngomong marang aku: ‘Nèk kowé weruh Roh Sutyi medun
    terus méntyloki wong, ya wong kuwi sing bakal mbaptis karo Roh Sutyi!’'
  byr-byr: Sɨnnawɨ gamɨnyɨ myawɨranganyainyɨ. Aawa. Bavɨtaazɨyaꞌna nyɨdasaabakei sahwai
    nyɨdaꞌ ‘Dɨvi dara dangadeigɨnyɨ. Kurya Tewaanyai aꞌmwe pwarɨ bwalamwaaina yajaꞌ
    wanganaꞌgɨzɨ dara jawɨꞌdeꞌ “Ai, sai aꞌmweraavɨna Kurya Tewaanyarɨ yanga wɨjaavadei
    daaka!” Gɨmɨ aalyavɨ bavɨtaazɨyaꞌ jɨtheꞌ sai Kuryarɨ bavɨtaazɨyaꞌ yadelyɨ.’
  ian-ian: Tak njambwi nyanat tɨnda vat wun ana vɨga lɨwun. Tak ndinyangu kat ngu
    yagu mɨla waa wun kat waa nyan God tak wun kat wandɨ. Wuna waagan ngaga yalaa
    kɨta nyan ta sɨsomba tɨgiyandɨ. Vɨgiyamɨn. Vɨlaa ndɨ Godna waagan nat nɨmba kat
    kwilɨga nyana waa yelavɨkiyamɨn ngɨni waa wandɨ God wun kat.
  hun-hun: 'Én nem ismertem őt, de aki elküldött engem, hogy vízzel kereszteljek,
    az mondta nekem: Akire látod a Lelket leszállni és rajta megnyugodni, ő az, aki
    Szentlélekkel keresztel.'
  mcf-NT: 'Adsho isash: “Adquidshenda caposh Nuquin Papan: ‘Acten mentoanquid icta,’
    ëbi caboedën. ‘Con Mayan dëbimbimboec budec matsadtoboedën abi tantiaquidobëd
    con Mayan tabadmendac,’ Nuquin Papan caboedshenda nepec,” quiobi Esus caic. Ëmbembi
    tantienquio ictsenombi.'
  kjs-kjs: 'Go raburi niri Yesu yapae lo waru namakuaasua pare Gote-me ni gu-rupa
    lagisa: Holi Spirit yaa biyaa ipuma ali meda madaa epa piraliade alimiri Holi
    Spirit-na kalu-ipa meala epalia lisa.'
  mni-mni: "Eibu isingda baptize tounaba thabiba Ibungo mahakna eingonda, \x93‘Thawai\
    \ aduna kanagumba amagi mathakta lengtharaktuna leiba nahakna ugani; mahak aduna\
    \ Thawai Asengbada baptize toubigani,’\x92 haina haibiramdrabadi eina Ibungo mahakpu\
    \ khanglamloidabani."
  yad-NT: 'Ray ji̱tamu̱y ne datyanu̱yada dañi̱. Ni̱ni̱ ji̱ta jiryatiy su̱pa̱jada ja̱a̱mu
    jtyadodaju̱ ray, ni̱ni̱ jteda variy riva: Sivaju̱tiy ya̱jnu̱y sa̱ju̱u̱je Ju̱denu
    Jnutu, sa̱ma̱cho̱ variy sivaju̱, ni̱ni̱ ji̱ta ra̱chasara ni̱tiy ra̱jtyanusara
    Ju̱denu Jnututa day.'
  mxb-NT: 'Ko̱ ní sá naꞌá taꞌon yuꞌu̱ ndá yoo kúú ná, tído diꞌa ni̱ kaa mií na̱ ni̱
    ta̱ndaꞌá yuꞌu̱ ve̱i dákodo̱ ndúta̱í ña̱yuu xíꞌín ta̱kui̱í: “Tá ni̱ xino̱n ni̱
    noo Espíritu ii̱ sata̱ iin ta̱a, ta ni̱ ka̱ndo̱o na ió kuií na̱ xíꞌín ná, no̱ón
    kúú na̱ dákodo̱ ndúta̱ ña̱yuu xíꞌín Espíritu ii̱.”'
  pon-2006A: Pein ngehi saikinte ese ih, ahpw Koht, me ketin kadariehdo pwe I en kin
    papidaiski pihl, e pil mahsanihong ie, ‘Mehmen me ke pahn kilang Ngehno eh pihrdi
    oh ketiket powe, iei ih me kin papidaiski Ngehn Sarawi.’
  maq-NT: 'Ngahan suva ne, hveen yo me, peru me xi cavitexa ná xi cuiténda xuta cojo
    nandá ne, cuitjin cachja me cojo ná: “Me xi che xi cuinduvajne Hasen naha cjue
    sesun rcu ne, me vëhë xi cuitenda me xuta cojo Hasen naha.” Cuatjin cachja Nina
    cojo ná.'
  hto-hto: 'Jaca nanómona onóñedɨcue nɨbaɨ bu. Mei íadɨ jáɨnoido comɨnɨ báutizallena
    daɨí cuena ocuídɨmɨe cuena daɨde: “Ñuera Joreño daa ɨímamo ana bíllana íemo afémɨemo
    fɨébillana o cɨóadɨ, afémɨena ónoitɨo. Afémɨe Ñuera Joréñona itátatɨmɨe.” Daɨí
    cuena daɨde.'
  por-BRBSL: 'Eu não o reconheci, mas aquele que me enviou para batizar em água me
    disse: “Sobre quem vereis o Espírito descer e permanecer sobre ele é aquele que
    batiza no Espírito Santo”.'
  ces-NKB: 'Já jsem ho neznal, ale Ten, který mě poslal křtít vodou, mi řekl: ‘Na
    koho spatříš sestoupit Ducha a zůstat na něm, to je ten, který křtí Duchem Svatým.’'
  cui-cui: 'Xan cataunxuae bapoxonae xaniwaicha jopa yaitaeinyo bapon. Ichitha pon
    xua necui itoroba xua jiwi bautisaban meratha, nejei bapon: ‘Taename tajumope
    tʉnaxʉ xua be topiboto tsecae xua peitaboco weruneica, po tajumope tʉnaxʉ bapon
    pia xantha tapatopatsi. Poxonae baxua taename bapoxonae yaputaename xua barapo
    pebin apara pon jiwi pebautisabiwa tsainchi tajumope tʉnaxʉtha. Bapon barompaya
    pia pebautisabi coyenewa exanaena xua poxonae barapo tajumope tʉnaxʉ catsibina
    pomonaetha pomonae piamonaethaxae. Barapoxonae barapo tajumope tʉnaxʉ barapomonae
    yanaba jinompaeinchi’, jei Nacom.'
  boj-2014: E nami Yesus qa qaliesai. Ariya Qotei agi e ya na tamo uŋgasari naŋgi
    yansnjrqajqa qariŋbej qaji a na merbej, ‘Ijo Mondor Bole a aisim tamo bei aqa
    gateq di awoamqa ni unqam. A na qujai Mondor aqa siŋgila na tamo uŋgasari naŋgi
    yansnjroqnqas.’
  eng-OEBUS: I myself did not know him, but he who sent me to baptize with water,
    he said to me ‘He on whom you see the Spirit descending, and remaining on him
    – he it is who baptizes with the Holy Spirit.’
  eri-eri: Ariya ji yage, ji no ada isi tugene. Itou no ji huuru hiyainga, nere fai-aita
    bagu yaage la, yaage bisemu nigei nomo boni meene waha, no we ji lehiyai, ‘Saini,
    Hauri Guuni no medu bona, fai ete la yafa gonga ure bonahe wonga, fai no wahanga,
    no fai-aita bagu Hauri Guuni langa yaage bisemu nigonbona.’
  aly-aly: '@see-verse:JHN.001.032'
  wiu-wiu: Einago papete agopa motokounake Akolaliyo ali atoa ue motokapamene wa no
    takoa moa wetekakagome no wene takapikome okome Epetane Yomini panagoke awinome
    mekale enade toko. Epetane Yomini ali atoake awinomotoa einagome too wa Akolaliyo
    nopala oka.
  swe-swe: 'Jag kände inte honom (förstod inte vem han var), men han som sände mig
    för att döpa i vatten [Gud själv] sade till mig: ’Den som du ser Anden sänka sig
    och bli kvar över, han är den som döper i den helige Ande.’'
  cth-cth: Ahmaloe vah ahni ka panuek hoeh, hatei, teh tui baptisma na kapoesakkung
    ni, tami buet touh van vah Muitha a kum teh a cu e hah na hmu navah, ahni teh
    Kathoung Muitha hoi tui baptisma ka poe hane doeh tie na panue han ati e patetlah,
  mti-mti: Ne nembo me den yaug anona. Megara God me ne yoi gumbe babataito atan oya
    baraunednewa wag didnedne, ‘Guwawa apan da egave aig on wakepe yawawa, me Guwawa
    Iyakaisiyapama gumbe babataito ape.’
  pad-NT: '@see-verse:JHN.001.032'
  twi-twi: Na anka minnim no, nanso bere a Onyankopɔn somaa me se memfa nsu mmɔ asu
    no, ɔka kyerɛɛ me se, ‘Onipa a wubehu sɛ Honhom no besian aba ne so no, ɔno ne
    nea worehwɛ nʼanim no. Ɔno na ɔde Honhom Kronkron bɛbɔ asu.’
  hlt-hlt: Amah te ka hmat moenih. Tedae tui ah nuem ham kai aka tueih loh kai taengah,
    “A soah mueihla rhum tih a om thil te na hmuh. Anih tah Mueihla Cim dongah aka
    nuem la om,” a ti.
  tbz-SIM: Nh ɔ̃ɔ̃ í nhò yɛ̃́ Kuyie nkùù n tɔ̃nní kɛ̀ nh ɑ̃ɑ̃̀ bɑ̀tɛ́mmù nɛ̀ mɛniɛ,
    kuù n nɑ̀kɛ́ kɛ tú kɛ̀ n yɑ̀ kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù cùtɛ́ní wèè ĩ́nkɛ̀, weè yóó nhɑ̃ɑ̃̀
    bɑ̀tɛ́mmù nɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù.
  san-GUJ: નાહમેનં પ્રત્યભિજ્ઞાતવાન્ ઇતિ સત્યં કિન્તુ યો જલે મજ્જયિતું માં પ્રૈરયત્
    સ એવેમાં કથામકથયત્ યસ્યોપર્ય્યાત્માનમ્ અવતરન્તમ્ અવતિષ્ઠન્તઞ્ચ દ્રક્ષયસિ સએવ પવિત્રે
    આત્મનિ મજ્જયિષ્યતિ|
  amx-amx: Thang renh itja-amparr alhengk-arek. Altjerrel yengenh lanthek, tjerrtj
    map kwatj-warn irrpelh-ilemel baptise-em-iletjenh. Rang yengenh lakenh ilek, ‘Ntwang
    aretjenh Kwerrern rang artwang ngwenheh apek arrernelhetj-alherleh, ntwang renh
    alhengk-aretjenh, Christ rang anem. Artwang nhenhel tjerrtj map Kwerrern Alngaltarel
    baptise-em-iletjenh.’
  ake-NT: I'tu uya pʉra rɨ marɨ iyesi'pʉ. E'tane uyenno'nin nʉ'pʉ pa'taisimanin pe
    tuna ke uya uyauro'kasa' esi'pʉ, ‘Ɨnʉ' rɨ pona Iya'kwarʉ uyepʉ ene auya a'tai,
    uta'si rɨ nɨrɨ ipo te'ton pe, kʉrɨ rɨ si kʉrɨ rɨ Wakʉ A'kwarʉ ke pa'taisimanin,’
    ta'pʉ iya.
  qvn-NT: 'Chaycamaga manam musyararagchu salvacug pay canganta, runacunata bautizänäpag
    cachramag Diosga, nämi cay nimasha cara: ‘Santu Espíritu uranparcamur pimansi
    chragta ricapungay runam, Santu Espirituwan yanapapäcushunqui nogapa runäman muyuyta’
    nir.'
  tku-NT: 'Xapūla quit jā xa''icca''tzī tīchu xla''. Quihuanilh Dios tī quimacā''lh
    na''iclīmā''kpaxīni''n xcān. Dios quihuanilh: “Nalaktzī''na'' nayujāchi Espíritu
    Santo ē nachin na ixa''cpūn chā''tin. Huā''mā'' chi''xcu'' ū''tza'' tī līmā''kpaxīni''n
    Espíritu Santo.”'
  bjk-bjk: E iat kaim kö ösöxö xulen bara ine iat mon nang irabo ot. Ma lamun ewe
    nang ixo tile e rua baptais a nangadi arixe ma ari ixo tengen bara, ‘A tödi nang
    örobo pere a Tanono irabo wan su ma irabo kis lömö xö ina tödi, ine iat mon niang
    irabo baptais arixe ma Töxödös ne Tanono.’”
  msy-2020: Kɨ uabɨ a gɨfozir puvatɨ. God dɨpamɨn gumazamiziba ruasa na amadazɨ kɨ
    ize. A faragha kamaghɨn na mɨkeme, ‘Nɨ gantɨma, Godɨn Duam izighirɨghɨva, gumazitam
    gisɨn ikiam, a gumazir kamra, a Godɨn Duamɨn gumazamiziba ruam.’
  bpr-bpr: Di munan, là dilègu kenen, bay Dwata, i mdek do munyag fagu di éél, i man
    dun di do, ‘Teenam i Tulus mdaf na mnè di satu to, na yé sa i munyag fagu di Mtiu
    Tulus.’
