    Iua kiki patxisarauatini ãtião, kotxi isikari Erekari Matamatakoti patxisatakonimoni,”
    itxano.'
  roo-roo: Ari ita, viapau rera-ia tarai rovoraepa vo ovusa ro ira ragai arureva oirara
    rutu baptaisisa uuko raga-ia. Ira ragai tavirevora oiso puraoro, Uraurato kekerivere.
    Ira vararovere iravu kukuearo ariaraaro iare oirato. Eera ira oirara baptaispareverea
    rara aue-ia Tugoropato Uraurato. Oa iava aue-ia vukupaaverea Uraurato vo goruaro.
  miz-NT: 'Xuꞌú ne, ntē vata kutúni ko xoo ñáꞌa ña, ntá tsi ña táxnūu ko é nakūtsi
    ntute ú ñaꞌa sán ne, kakaꞌan ñá nī ko: “Te kīní nto tsí inu ñúꞌu Espíritū mí ntitsi
    úun ñaꞌa, te kutuvī niꞌi ña ñá ne, dɨvi ñā é kuēꞌé ña é kūnuu Espíritū Sántū nima
    ñáꞌa san.” Kuan ō kaꞌan ña.'
  qvz-NT: Ñáuca chara mana yacharanichu maican actas. Randi yacuhuan bautisachun nisha
    ñucata cachac Diosmi ñaupata paimanda nihuara, ñuca Samai uraicusha shuc runa
    jahuaibi tiyaricta ricunguimi, paimanga runagunata ñuca Samaihuan bautisangarauc
    runaga.
  deu-ELO: 'Und ich kannte ihn nicht; aber der mich gesandt hat, mit Wasser zu taufen,
    der sprach zu mir: Auf welchen du sehen wirst den Geist herniederfahren und auf
    ihm bleiben, dieser ist es, der mit Heiligem Geiste tauft.'
  mjc-NT: 'Yuhu ñaha ca nacoto yu yóo ra cuví ra quɨvɨ can. Maa tyin Nyoo, ra tsa
    tava̱ tyiñu tsi yu jacoondutya yu tsi nyɨvɨ tsihin ndutya, catyi̱ ra tsihin yu:
    “Quɨvɨ nyehe un Tatyi Ii, vatsí nuú tsi sɨquɨ iin rayɨɨ, tan ndoo tsi tsihin ra,
    juvin ra can cuví ra tsa cua jacoondutya tsi nyɨvɨ tsihin Tatyi Ii yu”, catyi̱
    Nyoo tsihin yu.'
  caa-caa: 'Pues nen machi ani innata chi era, pero tin e uyebꞌta tarien tuaꞌ inchꞌuyma
    taca e jaꞌ cay uyaren y che: “Conda awira ecmay watar Unawalir e Dios tama ujor
    inteꞌ winic y aquetpa tamar, jax e winic era xeꞌ tuaꞌ achꞌuyma taca Unawalir e
    Dios”, che uyaren e Dios.'
  pls-NT: 'Hasta ngain nchanho mé, janha ẍa venonaha quensen jehe xa, pero Dios,
