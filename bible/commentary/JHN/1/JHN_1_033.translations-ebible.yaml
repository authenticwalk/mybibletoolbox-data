  maz-NT: 'Nuzgö, dya mi pãrãgö c''ü pje pjëzhi nu. Pero Mizhocjimi, nu c''ü o juancö
    ró ẽ jichi cja ndeje yo nte, ya vi xitsi: “Nu c''ü rí jñanda ra zät''ä ín Espíritugö
    c''ü ra söya a xes''e angueze ngueje c''ü ra ndäjä o̱ Espíritu Mizhocjimi ra bübü
    cja o̱ mü''büji.”'
  bod-N: དེ་སྔར་བདག་གིས་ཀྱང་ཁོང་ཉིད་མི་ཤེས༌ནའང༌། ང་རང་ཆུ་ཡིས་ཁྲུས་གསོལ་བྱེད་པར་མངགས་མཁན་གྱིས་འདི་སྐད༌དུ།
    དམ་པའི་ཐུགས་ཉིད་སུའི་སྟེང་དུ་བབས་ཤིང་གནས་པ་ཁྱོད་ཀྱིས་མཐོང་བར་འགྱུར་བའི་སྐྱེས་བུ་དེ་ནི།
    དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྲུས་གསོལ་མཛད་མཁན་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: '—Choma rü noxri tama nüxü̃ chacuèx ga texe na yiĩxü̃ ga nümax. Natürü ga
    Tupana ga choxü̃ mucü na dexáwamare duü̃xü̃güxü̃ íchabaiü̃xẽẽxü̃cèx, rü ñanagürü
    choxü̃: “Rü yima nüxü̃ cudaucü ya chauãẽ i Üünexü̃ nae̱tügu írüxexeecü, rü yima
    tá nixĩ ya chauãẽ i Üünexü̃ duü̃xü̃güna nguxẽẽcü”, ñanagürü choxü̃.'
  zpl-NT: 'Añinzuca nú lá chulua liꞌinu, pero enu uxeꞌla liꞌá para nú rinza bee bene
    cuna inza, liꞌinu uninu lua: “Chenu lañiꞌlu nú laca Espíritu Santo equie tucu
    bene nu yaꞌnane equiella, liꞌilla necalla enu rinza bee bene cuna Espíritu Santo.”'
  mbc-NT: 'Mîîkîrî pe awanî epu''tîuya pra awanî''pî. Tîîse tuna ke pemonkonyamî''
    yenpatakonai uyarimatîponya ta''pî upî'': “Warayo'' pona Morî Yekaton Wannî autî
    moropai ipo aako''mamî era''maya ya, mîîkîrî pe awanî epu''tîya. Mîîkîrîya pemonkonyamî''
    yenpatakona Morî Yekaton Wannî e''to''pe to'' esa'' pe”, ta''pîiya upî''.'
  ndg-ndg: Nenga nintangite kwaa lakini ywembe ywanitumile ili niabatize kwa mase
    anibakiye,'yolo ywabile lola Roho kauluka no tama nnani yake, Aywoo nga aabatiza
    kwa Roho Mtakatifu.'
  wsk-wsk: Ani me ko ikiekko, bare Kakirip ani yu te anuwa marak bitirikko sokel aisam
    wore iwita aga maonam, ‘Ni kari bo anuwa marak tuiwer se Bur Laili kote tai kaparuk
    se arik mu ikiko, kari umutang Bur Laili ko sokel te kariimet baptais nungarukko
    ma baluko.’
  toj-NT: Pero mi tox naa machunc'a ajyia, pero ja ma' secahuon oj ca yii ja' ja cristiano,
    yen yala cab que cuando huax quila huax co jan ja Espíritu Santo, ti bi oj can
    t'ucan sbaj jun huinic, jaxa huinic jahui, yena ni bi ja ma' oj yaa quitic ja
    Espíritu Santo, pero con todo yip.
  tbc-tbc: Ŋaiseg man imug iŋ tamol dugo yan ta ŋaloŋ na ya. Gug Anut enti tamolpein
    you nam ŋusuguai o idinag go ŋupalu yan, iŋsen irupaiag go ibol, ‘Oŋ Urgun ule
    dop idup, tamol ta tinin fo imado wa. Tamol nek an iŋ tamolpein Urgun lo isuguai
    a.’
  sna-sna: Ndingadai ndisina kumuziva, asi uya akandituma kuti ndizobhabhatidza nemvura
    ndiye akandiudza achiti, ‘Murume uyo waunoona Mweya achiburuka achigara paari,
    ndiye achazovabhabhatidza noMweya Mutsvene.’
  smk-NT: Kai koya kumon nin tanda', bale' si nangibaki' kongko nin mamawtismo sa
    ranom, wana kongko, ‘Si ma'kit mo nin dupaan na nin Ispirito tan pisyunan naya,
    sya a mamawtismo sa Ispirito.’
  grc-TCGNT: Κἀγὼ οὐκ ᾔδειν αὐτόν· ἀλλ᾽ ὁ πέμψας με βαπτίζειν ἐν ὕδατι, ἐκεῖνός μοι
    εἶπεν, Ἐφ᾽ ὃν ἂν ἴδῃς τὸ πνεῦμα καταβαῖνον καὶ μένον ἐπ᾽ αὐτόν, οὗτός ἐστιν ὁ
    βαπτίζων ἐν Πνεύματι Ἁγίῳ.
  gof-WFTW: Hessi hananaappe kase taani iya erikke. Shin haathan xammaqanaw tana kiittida
    Xoossay, ‘Geeshsha Ayyaanay wodhdhidi iyara de7ishin neeni be7anaysinne Geeshsha
    Ayyaanan xammaqanayssi iya’ yaagidi taw odis.
  spa-BLM: 'Yo no lo reconocí, pero el que me envió a bautizar en agua me dijo: ‘Sobre
    quien veas descender el Espíritu y permanecer sobre él es el que bautiza en el
    Espíritu Santo’.'
  kyz-NT: '@see-verse:JHN.001.032'
  dao-dao: “Akcüka ta ani ni ti am ksing ngü. Cunsepi, tui am Baptican ka jah pe khaia
    na tüih lawki Pamhnam naw, ‘Ngmüimkhya a khana kyum law lü a ngawhnaka khyang
    na hmuh üng, ani cun Ngmüimkhya Ngcim am Baptican jah pe khaia Khyang ni’ ti lü
    a na mtheh.
  cya-cya: 'Nan'' a ndyu''hui lyoon ''in ñi, una ñi nu ngua''an tñan ''ñan si''yana
    tucua tyan ''in nten lo''o tyi''a, juin ñi ''ñan: Ñi nu ña''an qui''ya tucua Espíritu
    nu Luhui ''in Ndiose que, can'' nu cu''ni cha'' tucua tya ''in nten, una lo''o
    Espíritu ''in Ndiose.'
  wrk-wrk: Miku ngayiya jingkijba wanyi nayinda, jangumba karralayi kingkarrinyi nanda
    Kunyba Ngarndu Kudkanyi nangandu kulajina, barrinani kulukuku. Kudwanyi manjijbayi
    ngana ngurrunbiji yalunya. Manjijbayi ngana ngurrunbiji kalawunyi wabudana. Yanybayi
    Kud ngaki, ‘Ngurrunba janinji yalunya. Yingka barri janyulu badajba nganyindurri.
    Jalija nyulu wanbiya, manjijba jangayu ngaki Kunyba Ngarndu nangandurri. Najba
    janinji ngaki Ngarndu karralankurri nangandurri kulajiyurri, jungunki nangandu
    kulajina. Jalija ninji najba, baki janinji jingkijba nanda nyulu. Yawumba ninji
    yalunya wabudana, ngala nyulu, yawumba janyulu Ngaki Kunyba Ngarndu yalundu.’
    Nani barri yanybayi Kud ngaki, jali ngana manjijba Kudwanyi.
  nii-nii: “Pe na nam eim piip poł tunerir; ba Gos na kindang op, wumb noł mendpił
    ełe pendip ngur. Eim na kin ek nipi ngopu yi nirim. ‘Nim moł kinan Gos Gui Ka
    ei opu, wu endi kin mułum kin, wu ei wumb Gos nge Gui Ka ei, wumb noł mił pendpi
    ngumba.’
  ign-NT: 'Tacahe, te nímahapa, nupaenu­mavapa nímati éma eta émairahi ema vicucha­pa­quenehi
    Cristo, taicha ema Viya tímitu­canupa eta máicutia­rayare. Ani macahehi: “Te pímaha
    ema Espíritu Santo máucupaucha te mápusi mácani achane, pímatiya eta émairahi
    ema Nuchicha nuvaneruhi. Éma, tíjara­ca­he­va­cayare ema Espíritu Santo, tisiapa­ha­ca­he­va­cainapa
    éti achaneana. Nuchane­ra­heinapa éti” máichanupa ema Viya.'
  dik-NT: Ku ë ŋot kɛ̈c ŋic, ku ëcï Nhialic raan toc ɣa ba kɔc aa muɔɔc nhïïm pïu,
    lɛ̈k ɣa ëlä, ‘Raan bï yïn Wëi Nhialic tïŋ ke bɔ̈ ku nyuuc yenhom yen ë raan bï
    kɔc muɔɔc nhïïm Wëi Nhialic.’
  cac-cac: 'Max nachajel vuuj, mach jun chi''. Palta a jun checjinac in cot vac''
    bautizar eb'' anima d''a a a'', a'' ix alan d''ayin: Ol il yemul Vespíritu d''a
    yib''an̈ junoc mach, ol ochcan d''ay. A jun chi'' ol ac''anoch Espíritu Santo
    d''a eb'' anima, ichato ol ac''joc bautizar eb'' yuuj, xchi Dios d''ayin.'
  tzj-E: 'Per nabey majo''n wutkin ta chja'' To''onel je tkon ta rmal Dios per Dios
    xk''alsaj chenwech. Dios enretkon ta chquenuban bautizar je'' wnak tzra ya'' y
    cawra rbin chwa: —Tak xtatz''et acha tak xtkaj ta Espíritu Santo ruq''uin, y Espíritu
    junlic nec''je''a ruq''uin, ja c''a ra'' xtebnowa bautizar cxin je'' wnak tzra
    Espíritu Santo. Cara'' xbij chwa.'
  san-BUR: နာဟမေနံ ပြတျဘိဇ္ဉာတဝါန် ဣတိ သတျံ ကိန္တု ယော ဇလေ မဇ္ဇယိတုံ မာံ ပြဲရယတ် သ
    ဧဝေမာံ ကထာမကထယတ် ယသျောပရျျာတ္မာနမ် အဝတရန္တမ် အဝတိၐ္ဌန္တဉ္စ ဒြက္ၐယသိ သဧဝ ပဝိတြေ
    အာတ္မနိ မဇ္ဇယိၐျတိ၊
  yaa-NT: 'Ẽri õiyamano Epa Niospa ea yoiti iskafakĩ: ‘Fatofãfe ea chanĩmara faimãkai
    mĩ faka mẽra ato ikimapaketiro maotisafakĩ. Akka mikiki fetsa nokoano ẽfe Yõshi
    Shara nã feronãfakeki fotopakekafãxii. Afe nĩtaxii. Nã mĩ õikĩ mĩ tãpixii nãato
    ẽfe Yõshi Shara matoya rafemaxii ãfe shinã shara mãto shinã mẽra nanenõ,’ ixõ
    ea yoia. Epa Niospa ea anori yoiyamakẽ Jesús nã Niospa Fake ẽri tãpikeranama.'
  cab-NT: Ibídiñetí yebe nun cátei lan wügǘri ligía, aríñagarügaali meja le oúnajabalina
    abásteragüdaja láu dúna, nun. “Dánme le baríjin larárirun Sífiri Sándu ábame laráramun
    lábulugu ítaga wügǘri, ligía wügǘri ligía le abásteragüdajabei láu Sífiri Sándu.”
  clu-clu: Ang ona ara ko tana pa nakilala, piro ang Dios nga nagsogo kanakun nga
    magbunyag kanindo sa tobig maman ang nagkoon nga lagi kanakun nga kon makita ko
    ang Ispirito Santo nga magkunsad kag magpabilin sa sangka tao, dan nga tao maman
    ang magabunyag sa Ispirito Santo.
  swh-ULB: Mimi sikumtambua lakini yeye aliyenituma ili nibatize kwa maji aliniambia,
    'yule ambaye utaona Roho akishuka na kukaa juu yake, Huyo ndiye abatizaye kwa
    Roho Mtakatifu.'
  tpt-NT: 'Ni kitꞌin jantukaꞌ xajkꞌatsay maticha ixjunita pero yu kimalaqachal kakmil
    jamaqchajꞌavanaꞌ kun xkan, yucha kijunil: “Kꞌalaqtsꞌineꞌe ni Espíritu Santo kataꞌeltajuminaꞌ,
    katoqslayanta la ixkuktan. Va yucha yu kamaqchajꞌavananaꞌ kun ni Espíritu Santo.”'
  aai-aai: Ayu iti orot i boro men ataso’ob, baise God iyunu ana harewamaim sabuw
    bapataito abitih i au tur eowen, ‘Orot yait Anunin nara’iy tafanamaim namara’at
    ina’i’itin, i boro Anun Kakafiyinamaim bapataito nitih.’”
  sny-sny: Meni ape ne Owane Sitewi lai ariariyeye. Ane etiri ape so'oru ta'ama. Ahowa,
    Owane Sitewi lai ane sa'i se au huwei ne eimaweye ape, le ane ma'e apou eiye,
    ‘Meni eite, ne Owane Sitewi lo Hepene Wara'i a'i le ma'e siye itonamirai. Meni
    eite lai lu taune ma'e Owane Sitewi lo Hepene Wara'i se au huwei.’
  myy-myy: 'Ĩre tibojagʉti, “Ĩti ñaguĩji Cristo”, yi masibiticʉ yʉ maji. Yʉre masare
    idé gu roticacʉ, yʉre ĩ gotigore tʉoĩa bʉjacõri, “Ãniti ñami Cristo”, yi masicʉ
    yʉ ĩja. Ado bajiro yʉre gotiquĩ ĩ yʉre idé gu roticacʉ: “Sĩgʉ̃re Espíritu Santo
    ĩ quedi jeaja, mʉ tija, Ĩti ñami masare Espíritu Santo queo sãgʉ̃”, yiquĩ yʉre
    idé gu roticacʉ.'
  trc-NT: Ga̱a ne̱ nu̱ꞌ xcaj ꞌu̱nj cuentá se vaa maꞌa̱n soꞌ me síí caꞌnéé Diose̱ á.
    ꞌO̱ se síí caꞌnéé mán ꞌu̱nj cuta̱ꞌ ne ꞌu̱nj man yuvii̱ me se maꞌa̱n soꞌ cataj
    rihaan ꞌu̱nj se vaa sese que̱neꞌén ꞌu̱nj nani̱j Nimán Diose̱ raa̱ yoꞌo̱ soꞌ, ne̱
    sese quita̱j Nimán Diose̱ yoꞌ raa̱ soꞌ, ne̱ soꞌ me síí caꞌnéé Diose̱, ne̱ ca̱yáán
    uxrá Nimán Diose̱ ga̱ yuvii̱, quiꞌya̱j soꞌ a, taj síí caꞌnéé manj ado̱nj.
  cut-NT: 'Ro mena̱n me ne, nde hua devanó duh ihyan che a va ca̱de che chi ye ndedevahn
    ye ihyan iyehnse, ate Dendiohs, ihyan min che dechuh ye u ca̱va che cuehdenuné
    ihyan ya̱n ne, ra̱hn ye ri ye u: “Ihyan che ndihchero che co Vaco Ndah yáhn, conun
    ihyan ne, a ihyan min che din ye che conun Vaco Ndah yáhn ihyan yáhn.”'
  bel-bel: 'я ня ведаў Яго; але Той, Хто паслаў мяне хрысьціць у вадзе, сказаў мне:
    на каго, убачыш, сыходзіць Дух і застаецца на Ім, Той ёсьць - Хто хрысьціць Духам
    Сьвятым;'
  zlm-KSZI: Dahulu aku sendiri pun tidak mengenal-Nya, tetapi Dia yang mengutusku
    untuk mengimadkan orang dengan air telah berfirman kepadaku, “Engkau akan melihat
    Roh turun lalu hinggap di atas seorang. Dialah yang akan mengimadkan orang dengan
    Roh Suci.”
  gdr-gdr: Ɨ koda kwa maka Tin yongwasɨn. Ajɨ Godɨt ken nɨtmɨkitonj nyɨ ke rɨga baptiso
    omnɨkam. Tonɨtemb wumɨr nomnonj da, ‘Man ɨta Yɨnayɨna Wɨngawɨngand yɨr iyɨt eoukand
    dɨde igitand yɨpa rɨgam kumbɨnd. Sɨ ɨndamaemb jɨ man ongwasɨt da ɨtemb jɨ Rɨga
    yet ra Yɨnayɨna Wɨngawɨnga ke rɨga baptiso tamnɨkiny.’
  vmy-NT: 'ꞌBa ninga an kje ꞌbejía̱n ꞌyá= ni kui. Tunga xi kitsikasenna̱ nga ko nanda
    kuatendaña̱ xuta, kui= xi kitsuna̱: “Xi xie nga kjuendejenkun Isennixtjintsjena̱
    ꞌba kꞌuejñasunre, kui= xi kuatenda xuta ko Isennixtjintsjena̱.”'
  cmn-FEB: 我本来不认识他，但派我前来用水施洗的那个人对我说：‘如果你看见圣灵降下并停留在谁身上，谁就能用圣灵进行施洗。’
  gmv-RNT: Ta ta baggara iza erike shin ta haaththan xammaqana mala tana kiittidadey
    ‘Xillo Ayanay iza bolla wodhdhi shempishin ne beyanaddey Xillo Ayanan meecanay
    iza’ giidi taas yootides.
  ncl-NT: 'Huan quiman ayamo niquitac panuc inon, nehual amo nicmatic yihual yec hual
    aqui ticchialoaya. Ma yoje, Dios nechtilanic pa nilacuayatequis ca al huan yihual
    nechilic: “Ca yihual capa tiquitas temujtihualas in Espíritu Santo huan ca in
    se mocajtica, cuaquín in se yes hual aqui lacuayatequía ca in Espíritu Santo.”'
  sua-sua: '@see-verse:JHN.001.032'
  are-are: Atha erinha itjarrka lhangkaraka. Altjirrala yinganha yairnaka relha ntjarranha
    kwatjala kaltjirrpulhelitjika. Era yinganha lakinha ilaka, ‘Unta aritjina Enka
    era artwa nyinturna pitjimanga, ekuralela kuterramanga turta. Artwa nhanhala relha
    ntjarranha Enka Alkngaltarala kaltjirrpulhelitjina.’
  gai-gai: Na aku ndo manmo lamŋi ŋgocor. Raraŋ Aetaniaca ndo aukmo mbagɨrica aku
    meikramtaɨrmo puk mbuŋa kɨtac puk neaŋrena, na an kirara ma aukmo ŋgaua aindopatna,
    ‘U wat te, Ŋeroŋ Ratta kɨpca iriki ramoot ian ndambuŋ ndeac te, ande an ramoot,
    ma meikramtaɨrmo Ŋeroŋ Rat mbuŋa kɨtac puk neaŋnandet.’
  qvm-NT: '@see-verse:JHN.001.032'
  chz-NTPS: 'Jnäꜘ saꜙ maˊ manꜙ hi̱i̱ˉ heꜘ. Pero hi̱ˉ gaꜙche̱e̱ꜗ jnäꜘ heˉ cha̱a̱nˊ
    dsaˉ jmɨɨˉ kya̱a̱hˊ jmɨɨˉ, gaꜙsɨɨyhꜙ jnäꜘ: “Hi̱ˉ jë̱ë̱hˈ jyooꜗ Jmɨˉlleꜘ mahꜗ jä̱ꜗ
    ko̱ˉhwëëꜘ nëˊ kiyhˈ, hi̱ˉ heꜘ heꜘ hi̱ˉ cha̱a̱ꜗ dsaˉ jmɨɨˉ kya̱a̱hˊ Jmɨˉlleꜘ Naˉjngɨɨˈ
    kihꜗ Dio.”'
  kmu-kmu: Nagaya agaila oꞋagenoanagi Anumaya KotiꞋa ti fale-ma-to yate hu-natenea
    kanogino mage hie ‘Kagaya agegane nagaiꞋni Alu Aotage AvamuꞋmoꞋa elavino nago
    vemo augafaleꞋma emaisigekama agesana vemoꞋa veaꞋmogamina Alu Aotage AvamuꞋaleti
    fale-ma-tegahie huka havigane.’ huno higeꞋna havi-mainoane.
  ood-NT: '@see-verse:JHN.001.032'
  lbm-lbm: मोख अभी भी मालूम नहीं होतो, पर ऊ एक होतो परमेश्वर, जेन मोख पानी सी बपतिस्मा
    देन ख भेज्यो, ओनच मोरो सी कह्यो, ‘जेको पर तय आत्मा ख उतरतो अऊर ठहरतो देखो, उच
    पवित्र आत्मा सी बपतिस्मा देन वालो आय।’
  ncj-NT: 'Nehhua ayamo oniteixmatiyaya aquinon, huan in aquin onechualtitlaniloc
    manitlacuatequi ica atl onechiluiloc: “Ihcuac tiquitas in Itiotonaltzin hualtemolos
    quen huilotl huan motlalilos ihtech inon tlacatzintli, Yehhuatzin in aquin quinmacalos
    in Itiotonaltzin Dios.”'
  yuj-yuj: Ono kareao kor manénkɨr te man mér moi nampan maok, Kwaro onan manénkɨr
    sámp-kérép nánko, koropea am koumteouráp aropan ént mek nérrá kák nampono. Wokwaek
    mao onan arakrá sér, ‘Amo nke napo, Yiki Kor Spirit ékiaka arop ankárankampamp
    pourouk tank námp te, am arop támao koumteouráp arop fákáreran Yiki Kor Spirit
    fek nérrá kák naenámpon.’
  kto-kto: Turuo kan la tale arit la irie Karisito. Pa Morowa la tosagaong ga muruo
    meba tavareim teip ga magaulap o burunam. Irie la toulo, Leba ‘Agimanang Muranama
    Ila Babai la muo lourup ga unama bo non migana, tie irirot migana leba avareim
    teip ga magaulap a Muranama Ila Babai.’
  gmv-NT: ታ ታ ባጋራ ኢዛ ኤሪኬ ሺን ታ ሃꬃን ፃማቃና ማላ ታና ኪቲዳዴይ ‘ፂሎ ኣያናይ ኢዛ ቦላ ዎꬊ ሼምፒሺን ኔ ቤያናዴይ
    ፂሎ ኣያናን ሜጫናይ ኢዛ’ ጊዲ ታስ ዮቲዴስ።
  por-BLT: 'Eu não o teria reconhecido, se Deus, que me enviou para batizar com água,
    não tivesse me dito: ‘O homem em quem você vir o Espírito descer e pousar é quem
    batizará com o Espírito Santo.’'
  stp-NT: 'Dhiꞌ ñich baꞌ bhaan ba maat na dhiꞌr diꞌ, na guꞌp jiñ chɨtda guiꞌ nat bhañ
    joot nañ yaꞌ ja bopkonaꞌ gu jaꞌtkam: “Gu jaroiꞌ na bhaan tɨmnɨi gux Dhuuduꞌ kam
    jix Uañ Iiꞌmdaꞌ bhaiꞌ jim tajaanaꞌ, dhiꞌr diꞌ kaꞌ guiꞌ na ja tajaañdhaꞌ gux Dhuuduꞌ
    kam jix Uañ Iiꞌmdaꞌ gu jaꞌtkam. Baꞌ jaꞌp ji buusniaꞌ na ja bopkonaꞌ suudaiꞌ kɨꞌn.”'
  mgc-mgc: Gba kazi nenye ma yɔlɔ dë ëyï 'bënï mo. Mora mo mati utu ma zi bapatisi
    kï'dï wini aba ne ayada zi ma henye, ‘Akongɔ Lawo Laka tayi akaŋo ehe lima da
    vïdï maako. Neene akayɔlɔ henye, mo ra vïdï mati akï'dï bapatisi Lawo Laka aba.’
  ame-NT: 'Amaʼt allempo napaʼ ama neñoteñe ñeñt̃t̃eʼña Yompor Puechemer t̃arraña
    Yompor ñeñt̃ oʼ llesenserren att̃och napatyes acheñeneshaʼ oño, ñapaʼ atet̃caʼye
    otenen: “Esempoch pent oʼ sohuaʼnma Necamquëñ oʼch c̈hap eʼñe ñesho ñeñt̃chaʼ
    chorrosaya, ñapaʼ ñeñt̃chaʼcaʼyeña chorraterrahuetña Parets Puecamquëñ.”'
  mgh-2016: Miyaano akanchuwenlhe, nansho Nlhuku kirumme kaabatiize attu wo maashi
    ahokihimeria wiira, ‘Ulhe ntu nnohalha inyu umwoona akhuruwelhiyaka ni Iphumu
    ya Nlhuku ni unkorelha vanikhathani vawe, yoyo phi ntu naabatiiza attu wo Iphumu
    ya Nlhuku.’
  kvn-NT: 'Tenal ampa an wichulmogan Jesúsde toa-tule. Tenal Pab Tummad tigin-tulemal-oggal
    an-palmial. Tenal Pab Tummad anka chogzhado: ‘Imi pe tule-takchal Pab Purpa Nued
    nuyob targin chignoni, wedin chunchunnad a-tule. We tuledin Pab-Purpa-Nuedgin-tulemal-ogoed.’'
  gvf-gvf: Kanere yalini Kirisito milema di pirekebinba, ‘Nil bile tenana po,’ di
    na nusi erungwa yal, God ka iru di na tongurawa. ‘Na Ibanan ere ime ure yal ta
    si paale ire kule milungwa gul u milangwa kananwa. Yal iray na inan Kegemama Iban
    nusi ere ibal tenangure, ibal nomanin sigi dinamua.’
  san-ISO: nāhamēnaṁ pratyabhijñātavān iti satyaṁ kintu yō jalē majjayituṁ māṁ prairayat
    sa ēvēmāṁ kathāmakathayat yasyōparyyātmānam avatarantam avatiṣṭhantañca drakṣayasi
    saēva pavitrē ātmani majjayiṣyati|
  deu-ELBBK: 'Und ich kannte ihn nicht; aber der mich gesandt hat, mit Wasser zu taufen,
    der sprach zu mir: Auf wen du sehen wirst den Geist herabfahren und auf ihm bleiben,
    dieser ist es, der mit Heiligem Geist tauft.'
  mcb-NT: '@see-verse:JHN.001.032'
  yle-yle: '@see-verse:JHN.001.032'
  swh-1850: 'Mimi sikumjua, lakini yule aliyenituma nikabatize watu kwa maji alikuwa
    ameniambia: Mtu yule utakayemwona Roho akimshukia kutoka mbinguni na kukaa juu
    yake, huyo ndiye anayebatiza kwa Roho Mtakatifu.'
  ese-NT: '@see-verse:JHN.001.032'
  jac-NT: 'Yet yalan̈tocano tuꞌ, caw maẍto wohtajojan naj, yaj Comam Dios chejn̈eintijan
    wanocan̈an haꞌ iswiꞌ anma tiꞌ, haꞌ Comam chalni wetan: “Haꞌ huneꞌ mac chawil yay
    Comam Espíritu Santo yiban̈, haꞌ ton huneꞌ tuꞌ chiakꞌni Comam Espíritu Santo tet
    anma,” ẍi Comam Dios wetan.'
  cak-CNT: Y yin ri chiri' can c'a man jani c'a vetaman ta achique c'a ri Jun ri'.
