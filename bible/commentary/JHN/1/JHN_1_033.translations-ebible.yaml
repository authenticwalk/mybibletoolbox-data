  unx-unx: ଆଇଙ୍ଗ୍‌ହଁ ଇନିଃକେ କାଇଙ୍ଗ୍‌ ନେଲ୍‌ଉରୁମି ତାଇକେନା ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ ଦାଆଃତେ ବାପ୍ତିସ୍ମା
