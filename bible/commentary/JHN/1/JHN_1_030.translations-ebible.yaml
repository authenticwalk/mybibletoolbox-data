  soy-soy: 'Uyɛ̃ kɑḿ pɛɛ tee rɛ: Unyinɛ yɛ kɛnɛ́pirɛ wemɛlɛ un nɛ́ fe. Uyɛ̃ nɛ pɛɛ́
