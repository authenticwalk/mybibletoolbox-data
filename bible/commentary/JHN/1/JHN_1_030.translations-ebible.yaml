    hamushan”, nispa.'
  pao-NT: '@see-verse:JHN.001.029'
  cbu-NT: Watacha nuw siyaa sirú kamanirangi anu. Táranginawa; nuwamun kushi tputs
    kusachpa, tárangi. Kuzizimuntaati kusku, itaru nuwaa kapunguri kasiriya, watam
    uwma urutari taataruwa, táranginawa.
  usa-usa: 'wetábámá keráwáqá timá tímikaune: “tinaaépaq uyátárai-nakoma kéitana ketí
    mú mikáq-náqá kemá naayóbáqá pááq uráune wemá máqe-urainana miráipoana wemmá yaaguyaqmá
