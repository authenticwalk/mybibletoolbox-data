  lif-NT: ᤀᤠᤀᤣᤃᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
