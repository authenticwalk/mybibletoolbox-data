  huv-NT: 'Aag ayaj lanapiüng wüx, cos tapiüngas: “Aliüc miün nop teat naxey xeyay
    netam ajlüy, ngo mat xic. Nej ombas majlüy, xique teoj; cos wüx nganaw najlüy,
    nej almajlüy”, saw.'
  otn-NT: 'Guehna̱ dá̱ mma̱ngä ''mø dí xi''a̱hʉ na̱ya ngue dí ɛ̱na̱: “Nu̱gä dá̱ ''bɛt''o,
