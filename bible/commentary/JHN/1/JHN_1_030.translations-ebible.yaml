  wsk-wsk: Ani kari ewerta ko nina ninga manem ale balem, ‘Kari bo ani agowom kaoram
    taiwoso mu aninga kiaram ale nu biya nunguningkiri, se ani nu bowa ningi bagasam,
    mu awuk, ani me bilangerem la, nu bagakaso.’
  toj-NT: Yena ni ja ma' huanon staajel ec' tii. Cala ni huabyexa que oj to jacuc
