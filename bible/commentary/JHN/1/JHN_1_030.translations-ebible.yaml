verse: JHN.001.030
translations:
  kpx-kpx: Ke hotoike di subuta la namigevei laheho loui kosea, ‘Ata molena bae di
    ehomai lohoniege di evihai. Kosealemo di uoholisege keu subuta mole ua.’
  okv-H: Na embo erevi avoeto ke einge ijiena. ‘Eto embo nau ambota puvuresuja amo
    na irae iji te mihahija avoeto na isapa eto embo amo penira’ ainge ijiena
  tbo-tbo: Geka tauna binei a ibaabani a pa, Tu gelagoniu muliugei e nenei apo ina
    tahaeu babana tauna lawa tahatahayana.
  mal-C: ‘എന്റെ പിന്നാലെ വരുന്ന മനുഷ്യൻ എനിക്കുമുമ്പേ ഉണ്ടായിരുന്നതുകൊണ്ട് എന്നെക്കാൾ
    ശ്രേഷ്ഠൻ,’ എന്നു ഞാൻ പറഞ്ഞത് ഇദ്ദേഹത്തെക്കുറിച്ചായിരുന്നു.
  grc-SR: Οὗτός ἐστιν ⸂περὶ⸃ οὗ ἐγὼ εἶπον, Ὀπίσω μου ἔρχεται ἀνὴρ ὃς ἔμπροσθέν μου
    γέγονεν, ὅτι πρῶτός μου ἦν.
  bgc-bgc: यो वोए सै जिसकै बारै म्ह मन्नै कह्या था, एक माणस मेरै बाद आवै सै जो मेरतै
    महान् सै, ज्यातै वो मेरतै पैहल्या था।
  khz-khz: Au na ia akilagiato, natiwato, ‘Au mulikuna evogomaina talimana na evanagikuto,
    kwalana au rogotina ara wala aonai vegata, ia emaguliwai.’
  deu-TKW: 'Dieser ist es, von dem ich sagte: nach mir kommt ein Mann, der vor mir
    da ist, weil er eher war als ich.'
  zsr-NT: 'Lëꞌ naquëꞌ bönniꞌ naꞌ gniaꞌ queëꞌ: “Ziꞌa záꞌtëlëꞌ ca nedaꞌ tu bönniꞌ, náctërëꞌ
    blau ca nedaꞌ, le zoaczëꞌ ziꞌal ca nedaꞌ.”'
  lin-lin: 'Ezali na tina na Ye nde nalobaki : « Ezali na moko oyo azali koya sima
    na ngai, aleki ngai na lokumu, pamba te azalaki liboso ete ngai nazala. »'
  hns-NT: 'Okare biese me ham batailie rahielie kie: ‘Hamare baad ekgo aadmie aaiga
    djaun hamse pahiele raha aur oe hamse barka hai.’'
  noa-E: Jãg igwiata norr mua pãrag, “Mʉ ẽudee ãb urumta mʉ khãaijã iek theeg ʉ̈rpainaa
    ichta mʉ khãyaujã warrgarwe ich mag sĩerrʉmgui” ajim Juan chi õor pör choomieu.
  eng-EMTV: This is the One about whom I said, ‘After me comes a Man who ranks before
    me, because He was before me.’
  mib-NT: Yaā yáha cúu jeē ni cáhān rī jeē quíji ɨɨn Yaā cujéhnu ndasɨ́, chi je íyó
    yá nde ná tu cacu ri.
  lif-NT2: आएगाङ् के़दाःबाङ्‌ग इङ्‌गाॽनुःल्‍ले़ पयम् यम्‍बारो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ
    इङ्‌गाॽनुःल्‍ले़आङ् तगिसा वये़रो लॽरिक् इङ्‌गाॽ खुने़ॽ कुयाःम्‍बेओए पाःत्तुङ्‌ङाङ्
    वये़बारो॥
  xnj-xnj: Ndi mwenamlongalili yula penajovili, ‘Pahali pa nene ibwela mundu mkulu
    kuliku nene, mwene avili kwakona nene kuvelekewa!’
  mmx-mmx: Neni na laradi nenia aga paase min tinemi, la aga vaase do, ‘Laradi mo
    naba vot melemu rak, neni i silok aleng tia, mila neni ga rooro avot tia.’
  cbr-NT: 'Ënëx ca a ñuiquin ësai quiquin ''ën mitsu cacë a ''icën: Axa ''ësamaira
    uni ax ca ''ë caxu aia. ''Ëx ''icëma pain ''ain ca ax pain ''iacëxa. Usa ''aish
    ca ''ësamaira ''icën. A ñuiquin ''ën mi cacë, a ca ux ''icën.'
  tee-NT: Yuchach ju xaclhichivinin acsni xaclajunau ni astan camina' pumatam lapanac.
    Yuchach ju xak'ai. Jantu quit'in ni yuchi ju p'ulhnan ixt'ajun. Jantu quit'in.
  eng-LSV: 'this is He concerning whom I said, After me comes a Man who has come before
    me, because He was before me:'
  cak-NT: Y jare' ri nutzijon chiwe, cuando xin-ij chi chuij ren xtoka jun achi ri
    can nimalaxel-wi chinuech ren, y can c'o-wi na'ey, cuando ren man jani quinoka-ka
    chech-ulef.
  pah-NT: Amombe'u ji ga pe me oji'i cordeiro'jave'ga, ei ahe. “Pe pyri po ti ga rekoi
    jihoheva'ero. A'ereki jypya vehevi ji rekoe'ymame ga okoe'ymi po rimba'e,” a'e
    ji pe me oji'i, ei ahe Jesus'ga mombe'gwovo g̃a pe.
  sja-NT: 'Nãgɨ́ eperãde mɨa pedee baji nãga jarak''ãri: “Eperã mɨ t''ẽepai cheru
    mɨ k''ãyaara waibɨara bɨ, iru mɨ t''oi naaweda bapachi perã.”'
  xed-xed: 'Tsatsi tsa mndu mnə yu kazlay: Mamu sana mndu ta sagha nda hula ɗa ta
    malaghutá iʼi, mamu tsatsi ma kɗə lu ka yatá iʼi kəʼa ya kay.'
  glk-glk: اَن، اونی ایسه کی من درباره‌یه اون بوگفتم؛ ‹بعد از من مردی اَیه کی بر من
    برتری دأشتی، چونکی قبل از من وجود دأشتی.›
  mks-NT: Da̱ ja̱n cúú da̱ cáchí i̱ sa̱ha̱ ña̱ va̱xi in da ja̱tá ye̱he̱ ta íin cua̱ha̱
    chága̱ sa̱ha̱ dá a̱ ju̱ú ga̱ ye̱he̱. Jáchi̱ ja̱nda̱ tá cáma̱ní cacu ye̱he̱ sa̱
    íin va mé da̱ ja̱n.
  gfk-S: 'Ikinin mon no turadi nong iou ga hininawase mu utana. Aiou ga tange horek:
    ‘A tutuno be ikin ra turadi i hanawat menamur tagu, iesene i tamat iat tagu, kinong
    pa di gale kaho baak iou, ma ikanaia iat.’'
  bmu-bmu: 'Nöŋön kungöra keu jiba malali, yaŋön mönö mia akza. Kewö jiba malal: Nöŋgö
    andöne azi kun kamawi, nöŋön qahö asuhubiga yaŋön lök mutuhök malök. Miaŋgöra
    yaŋgö qetbuŋaŋan mönö ni noŋgita öŋgöŋgöŋi akza.'
  dgz-dgz: Apan ase me menan om tan anega wana, me ewanap oniniwa me aritawa di, go
    ne uon iwa me namunap yaibobot ine wande oniwandin.
  eng-GNV: 'This is he of whom I saide, After me commeth a man, which was before me:
    for he was better then I.'
  zaa-NT: 'Qui'' ènni''į nuá gutixà''a'' loti'' nia'': Bitola de inte'' nna íl·lani
    tu ènne''yu'' adiru dàqque''e tì''chu la inte'', porqui''ni ántesca galia'' nna
    chìlá dúe.'
  eng-WEBSTER: This is he of whom I said, after me cometh a man who is preferred before
    me; for he was before me.
  guh-guh: 'Baja rajane maponë yabara itsa pacatsipaebatsi, pacajumaitsitsi tsabiabi
    mapacueniaje: “Tacovëverena patsiana itsanë. Bajaraponë nevecuaayaijamatabëcuenenë
    bitso. Tsipaji baja cajena tanaexanaevajënaeya ata, bajaraponë ponapona,” pacajaitsi
    tsabiabi.'
  bon-bon: Tabe sine pui biname, cane lui tääpume tiicumene egä, ‘Cäme ingwe gaabe
    ca biname te pa tädepi, yepä tabe baborage gyene cäme bau ca, ingle cane liba
    camu ge aplimla, tabe uja Babe cama jage.’
  nhw-BL: Nimechilhuiyaya tlen ya quema nimechilhui para teipa hualas se tlacatl catli
    quipiya más tequiticayotl que na pampa quema ayamo nitlacatiyaya, yaya ya ipa
    itztoya.
  swh-ONEN: Huyu ndiye yule niliyewaambia kwamba, ‘Mtu anakuja baada yangu ambaye
    ni mkuu kuniliko mimi, kwa kuwa alikuwepo kabla yangu.’
  wbi-wbi: Uju ghwe juno navagha kuuti, “Juno ikwisa kumbele kulyune, m'baha kukila
    une, ulwakuva kwe alyale une ye nikyale kuholua.'
  bba-bba: Win ɡɑriyɑ nɑ rɑɑ ɡeruɑ sɑnɑm mɛ nɑ nɛɛ, durɔ ɡoo u sisi nɛn biruɔ u mɑn
    kere, domi u wɑ̃ɑ bɑ sere mɑm mɑrɑ.
  eng-KJVCPB: 'This is he of whom I said, After me cometh a man which is preferred
    before me: for he was before me.'
  kgk-NT: —Upe va'e xe remimombe'u kuri, “Xe rapykwerigwa jepe ha'e. Xe aiko e'ỹ ramo,
    oiko-ma voi ha'e. Upe va'e onhemboeteve va'e xéhegwi. Xe aiko e'ỹ ramo, oiko-ma
    voi va'ekwe ha'e” ha'e kuri hese amombe'u-vy.
  waj-waj: 'Aqaa vaidi aavaara na tauraa ngii giaa ngii miee kiaanoo: Na hama variaaduu
    varuuvoono ni nnaagiai nninaraivoono vaa ni yaataraivaivee.'
  cpy-cpy: 'Riitaki nokenkithata-kotakiri paerani nokantaki: ‘Awotsikitaki atziri
    poyaateenani naaka, rawijana, tema riitaki etakawori tekira notzimiita naaka.’'
  ekk-PKP: 'Tema on see, kellest ma rääkisin, kui ütlesin: „Pärast mind tuleb minust
    tähtsam mees, sest tema oli olemas juba enne mind.“'
  mpx-mpx: Iya te bana ge valila ya ba, ‘Tau toto i nenem ewa, iya i bwata lakeyau,
    kaiwena iya i gan houwa mulaa abwe ya masal.’
  wbp-wbp: Nyampukunyalparna-nyarra yangkaju yirri-puraja manu yimi-ngarrurnu kamparru-wiyi
    kujalparna-nyarra wangkaja, ‘Kapu wati yanirni ngaka, nyanungujulpa palka-juku
    nyurru-warnu-patu yupa-patu-warnu nyinaja ngaju-wangurla-wiyi palka-jarrinja-wangurla-wiyi
    nyurru-warnu-juku. Kujarlaju kaju wiri-juku nyina ngajulurla parrparda-juku.’
    Kujanyarna-nyarra yangkaju nyurru-wiyi wangkaja.
  luo-luo: Ma e jal mane awuoyo kuome kane awacho ni, ‘Ngʼato mabiro bangʼa oloya
    mabor, nikech ne entie kapok ne abetie.’
  nhe-NT: Nimechilhuiyaya tlen ya quema nimechilhui para teipa hualas se tlacatl tlen
    quipiya más tequihuejcayotl que na pampa quema aya nitlacatiyaya, yajaya ipa itztoya.
  aii-aii: '”ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܐܵܢܵܐ ܐܡܝܼܪܝܼ ܒܘܼܬ ܕܝܼܹܗ: ܡ̣ܢ ܒܵܬܪ ܕܝܼܝܼ ܒܹܐܬܵܝܵܐ ܝܠܹܗ
    ܚܲܕ ܒܘܼܫ ܓܘܼܪܵܐ ܡܸܢܝܼ، ܣܵܒܵܒ ܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ ܝܗܘܵܐ.'
  esk-NT: Ilaa taimñauruq uqautigikkaġa itnautigiplugu, ‘Iñuk imma aggiġñiaqtuq akiaqtiksraġa.
    Kamanatluktuaq uvaŋniñ, takku ilaa anigaluaqnaŋa inŋaniksimaaqhuni.’
  msb-msb: 'Amo na ini an tawo na ginaparasabi ko: usad na tawo na maabot kasunod
    ko na mas labaw sa akon kay ada na siya sa katuna-tunai pa antes ngani ako gin-anak.'
  cpa-NT: 'Dsa² ná¹² báh³ dsa² ca¹hia¹jni mi³ca¹juúh¹jni jǿg³ la²: “Jií¹ jan² dsa²
    tø¹chi³quë́¹, dsa² hiug¹² jín³ juanh¹² cónh¹ jín³ jní². Di³ ma²chian² dsa² héi²
    cónh¹ niúh¹ jín³ hi² ca¹lø¹chián¹ jní².”'
  dso-dso: ଏ ଲକର୍‌ ବିସଇ ମୁଇ ଆଗ୍‌ତୁ ଏନ୍ତି କଇରଇଲି, ମୁଇ ଆଇଲା ପଚେ ଜନ୍‌ ଲକ୍‌ ଆଇଲାନି ସେ
    ମର୍‌ତେଇଅନି ବେସି ବଡ୍‌ଲକ୍‌ ଆରି ମୁଇ ଜନମ୍‌ ଅଇଲା ବେସି ଆଗ୍‌ତୁଅନି ଆଚେ ।
  meu-meu: Vanegai na gwauraiava tauna binai. Lau nato “Lau murigu ai be maimu tauna
    ese baine gunalaigu, badina be ia na e guna, lau na gabe amo”.
  yva-NT: Wepirati syo aura kakavimbe syare Po inarija de, weramu Opamo panakoe inakivan
    weye arono rino no mine so rainyamo Opamo no to.
  dgc-dgc: Siya ina tu kinagi ko dikam to éya a te dumemét se a lélake a ménegipo
    diyakén a kalewas ko. Mataas siya diyakén, da baguék nienak, éy buhay dén siya.
  zpm-NT: 'Lëë meṉ rii ga nagoṉ rzet naa lo to zeeṉe rne naa: “Iraa ziaad tib meṉ
    ne mazdraa non lo naa, sac notaque me; nole me zeeṉe blanso naa lo guidzliu.”'
  hix-NT: Noro ryhe wekarymeknano, owyanye. Nomokyaha, anaro, rohryetayo, àkeknano,
    owyanye. Noro rma, roho rma haxa naha, àsok tawro hana, ronurhura ro rma haka
    tehxemà ro me tesnàr ke, àkeknano, kekon hatà, Xowawu.
  sim-sim: Ma kar mas a sawerik ji misihinda ma toria. Mas karem a mbari nir, ma lar
    avak anhi kumayok rakwa ri. Or Wasilaka anhi ri. Or angop maskop nahandari ri.
    Hako an kuma na nari nir.
  npi-ULB: मपछि आउनुहुने मभन्दा महान् हुनुहुन्छ, किनकि उहाँ मभन्दा अगिदेखि नै हुनुहुन्छ
    भनी मैले भनेको उहाँ नै हुनुहुन्छ ।
  cgc-cgc: Kanen i pambal ko na mabot sunod ki yaken daw mas datas pa iya na katengdanan
    kaysa ta ake na katengdanan tak na ula a pa natao, kanen anen en.
  tim-tim: Akto nâ emelâk hin makyeŋgiân, haminân togowiap amâ nâ boâk miawaktere
    ulikŋân manmâ gaep. Aregât nâ ewangi nekmap ulikŋân hain makyeŋgiân.
  yor-yor: Èyí ni ẹni tí mo ń sọ nígbà tí mo wí pé, ‘Ọkùnrin kan tí ń bọ̀ wá lẹ́yìn
    mi, tí ó pọ̀jù mí lọ, nítorí tí ó ti wà ṣáájú mi.’
  wos-wos: Hanja wun duka guniré angi wuni wa, ‘Wuna hukémbu yatekwa du dé néma du
    dé. Wuni baka du wuni tale ya. Wuniré ayiwa hérahafi yaléka hanja wun du dé re.’
    Wungi wuni wa.
  emp-NTPO: 'Idjid̶ebemada mʌ̃a naẽna jarasia: “Mʌ̃ caid̶u zebʌrʌra mʌ̃ cãyãbara dji
    dromaara b̶ʌa, idjira mʌ̃ naẽna b̶ad̶a bẽrã.”'
  eng-F35: This is He of whom I said, ‘After me comes a man who is now ahead of me,
    because He existed before I did.’
  ind-ind: Dialah yang saya maksudkan waktu saya berkata, ‘Seseorang yang datang sesudah
    saya jauh lebih tinggi kedudukan-Nya daripada saya, karena Dia sudah ada lama
    sebelum saya dilahirkan.’
  pes-OPCB: این همان کسی است که گفتم بعد از من می‌آید ولی مقامش از من بالاتر است،
    زیرا پیش از آنکه من باشم، او وجود داشت.
  mpt-mpt: Sino ne ibo baabenia Ne sin tlibu otane ne naka sumbabo, naka make ne abuk
    tlamabe e naka sumobe. Niminbabe, ne biemo mo nemfaim blimo dimo naka ele binebiobo
    ge baabeibuo naka eletabe.
  ssx-ssx: Hande loa꞉ ale hali ma꞉nda꞉ yaka hoki nane ipiliepate I̱ na mendiki haena꞉
    kone ipikita꞉ amba꞉ hao hayeke ekima꞉ I̱ ankulala꞉me loa꞉me laata꞉
  mkl-mkl: Ideɛi ǹ tɑko ǹ fɔ wo ǹ ni inɛ ɡɔ wɑ nɑɑ si ɑnyim iyi í rem, domi njɛ
    í wɛɛ hɑi wɑɑti iyi ɑ kù bí ɑmu.
  gaq-gaq: ମାତର୍‌ ଆକ୍‌ମେକେ କେଚେ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‍ମ୍ବକେ ମେଁ ନେଙ୍ଗ୍ ବାନ୍ ମ୍ନା ଡାଗ୍ଲା ମେଁନେ
    ସାମୁଆଁ ନେଙ୍ଗ୍‌ ଜନମ୍ ଡିଙ୍ଗ୍‌ନେ ସେନୁଗ୍‌ ଲେଃକେ ।
  gof-RNT: Taani, ‘Taappe guyera issi asi yaana. I taappe kase de7iya gisho taappe
    aadhdhees’ gada odidayssi hayssa.
  unx-unx: ଆଇଁୟାଃ ତାୟମ୍‌ତେ ମିହୁଡ଼୍‌ ହିଜୁଃଆଏ ଇନିଃ ଆଇଁୟାଃତାଃଏତେ ପୁରାଃ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌
    କାଜିଲେଦ୍ ହଡ଼ ନିଃଗି ତାନିଃ, ଇନିଃଦ ଆଇଁୟାଃ ଜାନାମ୍‌ଏତେ ସିଦାରେ ତାଇକେନା ।
  gah-gah: Neza aikumú nene neza utó amugo emane amunalotí mino-loko iteko mina ve
    nenazo, ámina ve alika nemegesaló noamó áisi nene není nivilegeko noive loko lo
    lukumumóma neve.
  lcm-lcm: Ninia vanang a igenen ke natapo mengen tatana ta ka atogon lak a mang igenen
    ka aimung ig, sikei kapo tavirimok luai anig using kata to aino ig.
  aer-aer: Artwe yanhe-akerte kwenhe ayenge arrekwele angkeke-arle alakenhe, ‘Atyengenge
    intertele kwenhe artwe arrpenhe apetyeme nhenge atyengenge tyeperre anthurre-ulkere,
    arrekwele-arle nhenge ayenge intetyenhenge rarle kele anekenge.’
  qvc-NT: 'Paypaqmi noqaqa niykarqay: “Rinmi shamuq suq runa. Paymi mas pudirniyuq
    noqamandaqa. Chaqa unay tyimpumandapacham noqa manaraq nasiptiy, payqa kashqana”,
    nishpa.'
  tgl-ULB: Siya ang sinabi ko sa inyo na, 'Ang darating kasunod ko ay mas higit sa
    akin, sapagkat siya ay nauna sa akin.'
  cbs-NT: 'Jakidi jabias matu yuinun, ninkakanwen: “Ja dukun jiweni ea kachu kainbianixun
    ea binuxanikiki, xanen ibujaidakinan”, iwanan, en matu yuishinaki.'
  xtm-NTPP: Iya ya'a kúu iya ni ka'an sa ja kenda ya ma, te jin kuni ñayivi ni ya,
    te kanuu‑ka ya sana saña, vaa jâ iyo ya, saa ni kenda sa ma.
  nnq-nnq: Jwenio nga jwanongila minhalo jakwe kulenga, ‘Kingobu tu kuboka pango ne,
    abakuika mundu jumwe ojwabi nkolongwa kupeta nenga, magambu akiba tango ne nukubelekwaje.’
  bao-NT: 'Anirena ĩigʉ: ‘Yʉ jiro doorucumi jĩcʉ̃, yʉ jʉgueropʉra ca nii jʉo dooricʉ
    niiri, yʉ ametʉenero ca nii majuropeegʉ,’ mʉjare yʉ ĩi wedewʉ.'
  san-ORI: ଯୋ ମମ ପଶ୍ଚାଦାଗମିଷ୍ୟତି ସ ମତ୍ତୋ ଗୁରୁତରଃ, ଯତୋ ହେତୋର୍ମତ୍ପୂର୍ୱ୍ୱଂ ସୋଽୱର୍ତ୍ତତ
