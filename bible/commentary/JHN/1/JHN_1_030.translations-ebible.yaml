  amf-amf: ‘Eedi kalaa isa budonte niva ki nive; kidiar isa birayse kinin dohonna,
    idara kalon sagine’ inin hamaa kidi kaane.
  quc-NNT: 'Chrij k''u ri Are'' xintzijon wi aretaq xinb''ij: Käpe chi na Jun ri nim
