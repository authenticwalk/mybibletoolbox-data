  wrs-wrs: Hem honamta, kava hemomba ishovna. Kava os ishovna, indhanariniva si sis
    kamba pethapramnavav, hevna andram velm. Heva os himba mendeklinonoa, kamba kuvhoav,
    manara, himba doara hesna avna, kava os lohna.
  mca-mca: 'Hik ha''ne k''iyetij in hit''ijets: “Yakha'' qa hakha'' teke''lenju''
