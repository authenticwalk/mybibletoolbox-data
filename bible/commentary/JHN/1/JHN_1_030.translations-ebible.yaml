  sby-sby: Uyu endiye usa ngondalikwambeti, ‘Panyuma pakame palesanga muntu wampita,
    pakwinga ame nkantanansemwa nendi walikubako.’
  sll-sll: Na homa yu di ni tega piniraya. Yal ta emgi unangwo yal iwe, na omaga wiiba,
    yal i hamen haya ya mol pangwo bani pamua. Na digan molia, unangwo yal i singaba
    weni momua.
  yaq-NT: 'Aapo''ik betana nee nookan junak inepo: “Chukula net cha''aka senu o''ou
    yebijne, ini''i che''a nee bepa eiyaawatchikai. Bwe''ituk aapo che''a nee bepat
    jaibu jiapsan”, ti ne jiakai.'
  uro-uro: Rhak täkt di iaqäkt kärak i mäqi nguat tamän sävät a qa rhoqortäqyia, ‘Ama
    ruqa qärakni iva as ka rhän nasot a ngo di ama moräs na qa vät ngua väs inguna
    mudu sa qa er qa män näkt sä ngo.’
  ita-1885: 'Costui è quel del quale io diceva: Dietro a me viene un uomo, il qual
    mi è antiposto; perciocchè egli era prima di me.'
  muy-muy: 'Nə̀ɗəm : “Nu ti nàra enji gayaŋ a, ay naŋ gəɗakani àtam nu, aɗaba wuɗaka
    tìwi nu ti naŋ àbu àndava.” Pakama gani nani nə̀ɗəmki ti ka naŋ.'
  kqc-kqc: Na yaku nigamaka amiye bi mini, resi niyaka, ‘Amiye yokoi na usi baedo,
    bi na kana de; bi isivaga iniye, na vata nina koderi ina bi amegamo dada.’
  tav-tav: 'Cajʉgoye mʉjaare buioʉ ocõo bairo mʉjaare yʉ caĩ buiowʉ: “Caberopʉ jĩcaʉ
    atígʉmi. Nemoopʉna cãnicõañupi. To bairi yʉ netoro cãcʉ ãmi,” yʉ caĩwʉ, caĩwĩ
    Juan.'
  eng-ULB: This is the one of whom I said, 'The one who comes after me is more than
    me, for he was before me.'
  spa-VBL: 'Este es del cual yo les hablaba cuando dije: ‘El hombre que viene después
    de mí es más importante que yo, porque antes de que yo existiera él ya existía’.'
  fra-_FOB: 'C''est celui dont je disais: Il vient après moi un homme qui est au-dessus
    de moi, car il était avant moi.'
  hau-ULB: Wannan shine wanda na fada maku cewa, “Shi wanda ke zuwa bayana ya fi ni,
    domin ya kasance kafin ni.'
  mal-mal: എന്റെ പിന്നാലെ ഒരു പുരുഷൻ വരുന്നു; അവൻ എനിക്ക് മുമ്പെ ഉണ്ടായിരുന്നതുകൊണ്ട്
    എനിക്ക് മുമ്പനായി തീർന്നു എന്നു ഞാൻ പറഞ്ഞവൻ ഇവൻ തന്നേ.
  kkc-kkc: Ayo takolone, odoo sibileisogo doloso takomo sileemeni, odoo ee hagoso.
    Bei, ayo egeesee takomo sileeso, odoo hee ama hamamee sibileiso. Esino yayo kitulugu
    oso ayo kitulugu ee dagadi, dee takeliso. Bei, a soomagelega molome, yo daga olo
    badebeiso, dee takeliso.
  lit-lit: 'Šitas yra tas, apie kurį aš sakiau: „Po manęs ateina vyras, kuris yra
    viršesnis už mane, nes jis buvo anksčiau už mane.“'
  urd-GVR: Yih wuhī hai jis ke bāre meṅ maiṅ ne kahā, ‘Ek mere bād āne wālā hai jo
    mujh se baṛā hai, kyoṅki wuh mujh se pahle thā.’
  far-far: Nia na wane be nau ku fata sulia kada be nau ku fata 'uri, ‘Te wane kai
    leka mai 'i buriku. Nia 'e talingai ka liufi nau, sulia nia to 'ua na mai 'i naona
    suifatai nau fi futa.’
  suz-BL: गो मेको आ पर्बम मार लोव़ पाता देंशा हना, मेको मुर आं क्‍येङा नोले जाक्‍त
    हना यो, आं क्‍येङा ठेयब बाक्‍ब। मिनु आं क्‍येङा ङोंइती यो बाक्‍शो बाक्‍त।
  car-NT: 'Mo''ko ro mo''ko ero wara ynekarity''po: ‘Ywena''po ta amy yko''po poto
    me aitoto wokyry kyno''san.’ Ywairy uwaporo irombo mondo terapa tywaije man.'
  amp-amp: To nda yimarn na kfo hna memoya, ‘Tor nanhu mongko nierahr wom yimar, ror
    bi Bro Nkifrarpno rpat ritohngotakmor. Ndnettn rorn buriwura.’
  bht-bht: ऐ सेई है जिदे बारे च मैं बोलया था, की इकी माणुऐ मेरे पिच्छे ओंणा है, सै
    मिंजो ला भी बडा है, क्योंकि सै मिंजो ला भी पेहले था।
  eng-NOY: This is he of whom I said, After me cometh a man, who hath gone before
    me; for he was before me.
  cub-NT: 'Ñaime mʉjare ji coyʉvaimʉme ji ávaiyepe: “Ʉ̃ ji yóboi dacʉyʉme. Ʉbenita
    ji põetequiye jipocamiata cʉrejaquemavʉ. Que baru yʉre vainí tʉibi ʉ̃. Caiyede
    cʉed̶aquiye jipocamiata cʉrejaquemavʉ”, mʉjare acacʉ yʉ.'
  ita-1927: 'Questi è colui del quale dicevo: Dietro a me viene un uomo che mi ha
    preceduto, perché egli era prima di me.'
  lww-lww: 'Nanene naga nap̃a nepisayu ke pan amiu nanua rui, nepisa nesape: Siraun
    inu, pupia yar tai naga imi nap̃a sumon inu, to manene laa metavan inu sane, komin
    naga teke sumon inu.'
  ckb-ckb: ئەمە ئەوەیە کە باسم کرد، پیاوێک دوای من دێت کە پێشم کەوتووە، چونکە پێش
    من بووە.
  nas-nas: Tee aung eeꞌnara tee naning ninge minkuamaung, aaꞌpama, ning-koo damaꞌke
    poaing naning bakei ning-koo dau basi. Ning oꞌnoaruko otouꞌ.
  uvl-uvl: Ke i sipona laka nenge e heleia lala nge imo nenge e teke, ‘None koi nananas
    ia iau ke atat kura. Pe ana non i palaungana toto nge iau. Iange tehoe iau ero
    kura pe i tu tala nge iau ke ulolo.’
  eng-BBE: This is he of whom I said, One is coming after me who is put over me because
    he was in existence before me.
  ixl-CNT: 'Aꞌ vaꞌl val sete atziꞌ aas val ech tzaꞌ: «Tul vaꞌt u vinaj viꞌ vaꞌl atil
    nal sunvatz. Tan atichnale aas cheeꞌin.» Texhin.'
  xsi-xsi: Ina kala tamâtani ŋaina naŋa muŋga aporo atula ŋgua tu ma iyoka naŋa muliŋgu
    imâ. I nde tamâta ŋalae ndo, ipole naŋa ndo lâ, ŋana tu lâ zo ŋinde naŋa apâŋga
    tâno kulu tia yo, ande i imo muŋgani lâ ku imo nâ.
  crx-NTPO: '''En ghun nohdásni'' sk''elh''az whusatíyalh, ''et hoonts''i whutisdleh
    whutso da'' hoonts''i, ''uda'' khuna whe ''unt''oh, ''et huwa sanus dízti'' whe
    ''unt''oh.'
  kan-OKCV: ‘ನನ್ನ ತರುವಾಯ ಬರುವವರು ನನಗಿಂತ ಮೊದಲೇ ಇದ್ದುದರಿಂದ ಅವರು ನನಗಿಂತಲೂ ಶ್ರೇಷ್ಠರು,’
    ಎಂದು ನಾನು ಹೇಳಿದವರು ಇವರೇ.
  bbb-bbb: Na e ijadufuo kuariana kia e be fu rade nuvedie ruomo kiae. Ro fuje fuka
    ma e anuigi ro nana baki. Ijadufuo maeje fuje fune isuibe Godiki ijia fikoga naeje
    bu rade bietanie.
  blw-blw: Hiya hen anchi chà aryén hen anchi nangaryaén, ‘Wacha hen meparég an haén
    way nangatngato no haén, te hiya, nawawà-acha chillu uray hen cha-an-o marmuwan.’
  tam-2017: எனக்குப்பின் ஒருவர் வருகிறார், அவர் எனக்கு முன்பே இருந்தபடியால் என்னைவிட
    மேன்மையுள்ளவர் என்று நான் சொன்னேனே, அவர் இவர்தான்.
  azz-NT: 'Huan namechtapohui ya de ne tagatzin ijcuín: “Nimampa de nejua hualajtoc
    se tagat huan Yejuatzin ne den semi cachi hueyi chiuque huan nejua amo teyi nichiuque,
    porín Yejuatzin ipa nentihuitz ya achtopa que nejuatzin ninemisquía”.'
  spa-RV-1909: 'Este es del que dije: Tras mí viene un varón, el cual es antes de
    mí: porque era primero que yo.'
  csy-csy: 'Hi sia pa sia, ka nung pan hongpai a, kei sang in thupi zaw hi: banghangziam
    cile kei pian ma in om zo hi, ci ka son sia Ama a hihi.'
  mxq-NT: 'Tya̱a̱dʉdsʉ dʉn nmadyak kots njʉnáñ: “Oknʉm myiñ ma̱ ʉj tuꞌugʉ yedyʉjk
    diꞌibʉ dʉꞌʉn jawyiin kʉdiinʉm ʉj, jaꞌa ko taayʉmʉ natyñʉ jékyʉp kots ʉj nmiiñ.”'
  tzj-NT: Ja c'ala' ja nbin chic chewe chi nurbana' na ja samaj xin Dios in más chi
    na nim ruk'ij arja' chinwach anin. Anin in nabey winak chwach pro arja' ni c'o
    chi wi' tri' ja tok maja'n quinalaxi. Queri' nbin chewe.
  tdt-tdt: Hau foo sai tiha ona kona ba Nia dehan, ‘Iha Ema ida sei mai. Maski hau
    mak mai uluk maibee Nia boot liu hau, tanba molok hau moris mai, Nia iha nanis
    tiha ona.’
  ron-BTF: 'El este acela despre care eu am spus: După mine vine un om, care este
    preferat înaintea mea, pentru că era înainte de mine.'
  eng-WEBP: This is he of whom I said, ‘After me comes a man who is preferred before
    me, for he was before me.’
  eng-FBV: This is the one I was talking about when I said, ‘A man who is coming after
    me is more important than me, for before I ever existed he already was.’
  nld-1939: 'Deze is het, van wien ik sprak: Na mij komt een Man, die mij is voorafgegaan;
    want Hij bestond eerder dan ik.'
  bwo-bwo: ‹T shutsatse weyiru ekeew taayere shino b́ teshtsotse taayere ayidek't
    bogfe› ti ettsoniye haniye.
  nch-BL: Nimechilhuiyaya ten ya quema nimechilhui para teipa hualas se tacat cati
    quipiya más tequiticayot que na pampa quema ayemo nitacatiyaya, yaya ya ipa itztoya.
  quc-TNT: 'Chrij c''u ri Are'' xintzijon wi aretak xinbij: Cäpe chi na Jun ri nim
    na u banic chnuwäch in. Je ri'', rumal chi ri Are'' ya c''o chic mäjok quil nu
    wäch in.'
  tfr-NTPO: Kjupäshko ga tja tjl̈ẽno bomi kong ga “No tjwe bor irgo kjl̈ara. Gueniyo
    tja l̇l̇ëm obishko ga e sök tjän. E kjĩshko ga tjwl̈õ ara bor kjinmo” l̈oror eni.
    Ga l̈oror l̈i shäng kjwe.
  kaq-NT: Hen mato yohihipi tah qui, Hehchon jahui jonin ta hea mahuinihqui, jaa pari
    jihue hihbonixon hahquin.
  sgb-sgb: Yabay ya hinabi ko kamoyu ya ‘main lumatêng ya makapangyarihan kangko,
    gawan atsi yay na, hên a ko pon in-anak.’
  vie-1934: 'Aáy về Đấng đó mà ta đã nói: Có một người đến sau ta, trổi hơn ta, vì
    người vốn trước ta.'
  kxv-kxv: ଈୱାସିଏ ଏ଼ୱାସି, ଆମ୍ବାଆରି କାତା ନା଼ନୁ ୱେସାମାଞ୍ଜାତେଏଁ, ‘ର଼ ମାଣ୍‌ସି ନା଼ ଡା଼ୟୁ
    ୱା଼ହିମାନେସି, ସାମା ଏ଼ୱାସି ନା଼ କିହାଁ କାଜାସି, ଇଞ୍ଜାଁ ଏ଼ୱାସି ନା଼ନୁ ଜାର୍ନାଆ଼ତି ନ଼କେଏ
    ମାଚେସି ।’
  cha-cha: Este yuje ileo, na y tateco mamamaela un laje y dangculoña qui guajo, sa
    güiya finenena qui guajo.
  amu-NT: Mañejuu tsꞌaⁿ na jnda̱ ñetsjo̱o̱ya nda̱a̱ꞌyoꞌ cantyja ꞌnaaⁿꞌ na ꞌio cha
    nleitquiooꞌñe cwii tsꞌaⁿ quiiꞌntaaⁿꞌyoꞌ na tꞌmaⁿti cwiluiiñe, nchiiti ja. Ee mꞌaaⁿ
    cwii tjo̱o̱cheⁿ na nluiindyo̱.
  hin-CV: यह वही हैं, जिनके विषय में मैंने कहा था, ‘मेरे बाद वह आ रहे हैं, जो मुझसे
    श्रेष्ठ हैं क्योंकि वह मुझसे पहले से मौजूद हैं.’
  eng-OURB: This is he of whom I said, ‘After me comes a man who is preferred before
    me, for he was before me.’
  spa-BES: 'Este es aquel de quien dije: Uno viene detrás de mí, quién es puesto sobre
    mí porque él existía antes que yo.'
  san-BEN: যো মম পশ্চাদাগমিষ্যতি স মত্তো গুরুতরঃ, যতো হেতোর্মৎপূর্ৱ্ৱং সোঽৱর্ত্তত
    যস্মিন্নহং কথামিমাং কথিতৱান্ স এৱাযং|
  tdx-tdx: 'Ie i nitaro­ñekoy ty hoe: Manonjohy ahy t’indaty ambone te amako amy t’ie
    taoloko.'
  naf-naf: Neŋ an keyet ilak eweŋan pigok diindowan, ‘An bamnan takozin ke Amobotnaŋ
    temaŋ neŋ ewe sokbembepiŋ tapma egaŋ eweŋan tipman penaŋ baen mamkwage.’
  grc-MT: ουτοσ εστιν περι ου εγω ειπον οπισω μου ερχεται ανηρ οσ εμπροσθεν μου γεγονεν
    οτι πρωτοσ μου ην
  vid-vid: Ayu ndo munhu nandonjile mbuli za heye hala hondonjile, ‘Kanguya munhu
    kumbele kwa heni, yawele mkulu kwa heni, kwa vila nayalibaha heni sinavumbuka!’
  pio-NT: 'Nudéca nucàlidacuéca pirí iináwaná ìwali núumacaalítécué pirí: ‘Aiba yàanàapinácawa
    núamirìcubàawa, yácata cachàiníiri nuícha, ìyacáináté bàaluité nupíchawáise ipíchawáiseté
    numusúaca nuicá èeri’, càité núumacué pirí.'
  tsn-tsn: Ke ene yo ke neng ke bua ka ga gagwe ke re, ‘Monna yo o mphetang thata
    o tlaa tloga a tla ka bofefo, yo o sa bolong go nna pele ga me!’
  amr-NT: Kentaj ijbatiaʼpakmey, “Jesústaj Diosa oʼtaʼmonaʼnok aʼti Diosen huaʼa oʼmanmadikaʼapo.
    Oroʼen huairi o̱ʼe̱. Do huairi ehueʼ i̱hue̱y. Do siʼpopakhued e̱e̱ʼte Jesús Diosere
    o̱ʼu̱yate.” Ijbatiaʼpakmey.
  pwg-pwg: Weni wawayina avivi sisiyei maranai avona bo, ‘Tomowina murikuwai epipisi
    na ighekuyoweku, tuna namada imakamakai ma muriyai da atupuwa.’
  cjv-cjv: 'Na yaromi kam koma epe dika: ‘Na koma mangi ukoro te yai ta okome unamba
    na manam ama na kui nekengua kakom tei yaromi kamun yokori moingua ena yaromi
    na ime de narowame,’ epe dika yaromdai umie.'
  tiw-tiw: Kiyi yimi ngini, “Naki awarra ngini awunu-wuja api ngarra awarra ngini
    ngiya pakinya ngirripangiraga kangi nuwula ngini ngarra wiyi yintuwu awunu-wuriyi.
    Amintiya ngurru-wutiyarra nuwa ngini, ‘Ngarra awarra ngatawa api ngiya karluwu.
    Ngarra pakinya yimuwu kuriyuwu kangi ngawa-rringani api ngarra awarra warntirrana
    ngatawa.’ Ngiya awarra nimarra ngirimi kangi nuwula,” yimi John the Baptist kapi
    awuta arikutumunuwi.
  tha-KJV: พระองค์​นี้​แหละที่ข้าพเจ้าได้​กล่าวว่า ‘ภายหลังข้าพเจ้าจะมี​ผู้​หน​ึ่งเสด็จมาเป็นใหญ่กว่าข้าพเจ้า
    เพราะว่าพระองค์ทรงดำรงอยู่ก่อนข้าพเจ้า’
  por-BR-2018: 'Este é aquele do qual eu disse: Após mim vem um homem que já foi antes
    de mim; porque já era primeiro que eu.'
  mhl-mhl: 'Nonji more buŋo miku goboŋ, iŋoji oi fukega. Iŋi miku goboŋ: Nonde ŋadio
    ŋi mo wareiŋ, nonji so fukebe iŋoji ronekoŋ go wapeya. Ore eru iŋore tinabiŋeji
    noŋ nadureru ropekiine fukega.'
  klv-klv: Ategai bogai notosor husuri ke, ‘Dereh avan sua tegǝm a tahw len ginau,
    iyalyal sǝhor ginau, husur itoh sutuai tia, ginau notob̃uer sal.’
  bco-bco: Tamina niyo꞉ gimo꞉ sa꞉lakiyo꞉, ‘Kalu nowo꞉ ni fa꞉sa mia꞉ib. Kalu a꞉no꞉
    ne o꞉sa꞉la꞉lia꞉no꞉ amio꞉ ko꞉ngo꞉ elen ko꞉lo꞉, ne e tinio꞉.’ Nilo꞉ sio꞉ a꞉no꞉ kalu
    we.
  kdl-NT: Aya gai ma dansa̱ka an n danai, ‘Uza roku ɗa pini wa tuwa̱ a kucina̱ ku
    va̱, u la mu ta̱ tsupige, kpaci wa̱ ta̱ pini kahu mpa.’
  apu-NT: Mitxi nisãpiretakitikara ere. “Kiki apokako nota tikini. Apiananiri iua,
    kotxi nota mauakanisaakipanika iua aua.”
  roo-roo: Eera ira iava tuariri taviraepa oiso puraoro, Iravu oirato ragai sirova
    uturovere ira ragaipa reiparoi rutu. Eake iava? Uvare tuariri rutu toureva vo
    osa kavau asavira ragai touava.
  miz-NT: Dɨvi ñā é kākaꞌán u ni ntō tsí rkontûvi véꞌxi uun ñaꞌa, ña é odo nūu kueꞌen
    é xuꞌu, tsí e dúkuān tuví ña da káku u.
  qvz-NT: Paimandami cangunata cuintasha casna nirani, Ñáucahuasha shamucca ñucamandas
    mas balic man pai ñaupamandapacha causac ashcaraicu.
  deu-ELO: 'Dieser ist es, von dem ich sagte: Nach mir kommt ein Mann, der mir vor
    ist, denn er war vor mir.'
  mjc-NT: Tuhun ra caha̱n yu quɨvɨ catyi̱ yu tsihin ndo tyin ityi tsata yu vatsí inga
    ra tsa cahnu ca cuví tan ñavin ca maa yu, tyin tsa iyó maa ra tan tsicoo̱ yu.
  caa-caa: 'Pues tamar jaxir war imbꞌijnu conda cay inwareox que: “Tin e watar tanipat
    más ayan ucꞌotorer que nen. Nen cuxpen bꞌajxan que jaxir, pero conda ne mato incuxpa
    jaxir yix turu.”'
  pls-NT: 'Janha nichja de ixin jehe xa are ndac̈hjan: “Después de janha, tsí iná
    xí co jehe xa icha importante xa que janha ixin ovehe xa icha saho que janha.”'
  eng-WYC-2018: This is he, that I said of, After me is come a man [or After me cometh
    a man], which was made before me; for he was rather [or former] than I (or for
    he already was, before that I was).
