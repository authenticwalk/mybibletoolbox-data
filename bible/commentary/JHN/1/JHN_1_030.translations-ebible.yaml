  yao-yao: Ajuju ni jwejula junangambaga panatite, ‘Kanyuma akwika mundu jumo jwali
    jwankulungwa kuumbunda une, pakuŵa jwapali uneji ngunaŵe kupagwa!’
  tgp-tgp: Enau na pete vere kamim hinia moiso vara, ‘Tamlohi matea i pa mai hitahu
    hiniau mo aulu jea hiniau!’ matan mo lo mauri mo lo toho moiso tiroma na noku
    pongi vora.’
  auc-NT: Mäningä ïñömö botö në apæ̈nedongä ïñongante botö ïïmaï apæ̈netabopa. ‘Botö
    täno pömo ïmopa. Onguïñængä në ayæ̈ Ponguingä ïñömö godömenque ñæ̈nængä inte cædongä
    ingampa. Edæ botö ëñadämaï ïñedë tömengä do ingacäimpa.’
  kbc-NT: Jiɡ̶ijo me idalaɡ̶atalo, niɡ̶ijo meji, ‘Nige leecawaanigi me jano, odaa
    jaɡ̶aɡ̶enagi ɡ̶oneleegiwa ane daɡ̶axa me ɡ̶oneɡ̶egi, aiciagi, leeɡ̶odi akaaɡ̶iniwa
    maleediɡ̶icatibige me janitini’.
  bmh-bmh: Iz du go en getal ze maraimai, awaremin, ‘Du tub go iz seiab ses zoi dareu,
    go izal du banou awaremin, einen, izal anikai iz i soliwau ebu, go dareun.’
  ctu-BL: 'Jiñʌch tsa'' bʌ c ña''ta che'' bʌ tsac subu: “Tal tic pat juntiquil winic
    ñumen ñuc bʌ bajche'' joñon come an ti ñaxan”, cho''on.'
  meq-meq: 'Na gwaɗ: “Ndo ma deyeweye ma dəba ga, neŋgeye a ze ga, hərwi neŋgeye na,
    kwa ahəl nakə ta ge məndzibəra zuk bay aye na, neŋgeye andaya.” Na tsik na, ka
    neŋgeye.'
  noa-H: Jãg higwiata norr mua pãrag, “Mʌ hẽudee hãb hurumta mʌ k'ãaijã hiek t'eeg
    hʌ̃rpainaa hichta mʌ k'ãyaujã warrgarwe hich mag sĩerrʌmgui” hajim Juan chi hõor
    pör choomieu.
  alp-NT: Ile mere pine au beteke be, ‘Iluake pamuli bei au po au rue sakesa kaiNi
    mo le Eni kbasare ktili titinai.’ Le ruele au mosare Ime peneka.
  san-VEL: yo mama pa"scaadaagami.syati sa matto gurutara.h, yato hetormatpuurvva.m
    so.avarttata yasminnaha.m kathaamimaa.m kathitavaan sa evaaya.m|
  kbq-kbq: Ama'ne ana nera, Agriku'ma hu'na nagrama kema hu'noana, nagri namge'ma
    esnia nera, nagrira nagatereno ra agi eri'nea nere, nagra fore osu'nogeno, Agra
    korapa Agraragisa mani'nea nere.
  kbh-kbh: 'Ats̈e chabiama cbonjutsëtsná, mënts̈á sënjánayana ora: ‘Ats̈be ústonoye
    canÿa echanjáshjango. Cha ats̈biama más uamaná endmëna, er ats̈e cabá ndonÿna
    ora, cha ya yojtsemna ca.’'
  ron-LSB: 'Acesta este Acela despre care am spus: “După mine vine un om care este
    preferat înaintea mea, pentru că a fost înaintea mea”.'
  pon-pon: 'lei i, me i padaki wei: ol amen pan kotido mur i iei, me mier mo i, pwe
    a kotikotier mo i.'
  nhe-BL: Nimechilhuiyaya tlen ya quema nimechilhui para teipa hualas se tlacatl tlen
    quipiya más tequihuejcayotl que na pampa quema aya nitlacatiyaya, yajaya ipa itztoya.
  sps-sps: Ayei koraa na mes to te pokei faruak anyo to tsonyo tsue, ‘A mes te naa
    minon vou vanyo to, Ayei karap fafis varonyo tana saa Ayei te kaa busen muan tabuiny
    agiir ronyo.’
  wnc-wnc: Aminu aapae nata tupa yakumunin. Aminu tapatu masanane apunggak. Ita natane
    tupan tapana. Dasingge? Nata dua aakum gwene ita gwa yukut.
  bus-bus: Gbɛ̃ pì yãn má ò yã ma bè, gbɛ̃ kɛ̀ èe mↄↄ ma gbɛraa dɛmala, kɛ̀ à kuu
    ma ã yãnzi.
  gub-BL: Aze'eg ko awa rehe ihe. — Amo awa umume'u putar Tupàn ze'eg wà purupe a'e
    nehe, heraikweromo nehe, hepytu'u re nehe, a'e peme. — Ikàg wera'u ihewi a'e,
    ta'e wikuwe Tupàn zaneru ipyr hezexak kar 'ym mehe we a'e rihi xe, a'e peme, hehe
    heze'eg pà.
  imo-imo: “Oi nani iye te niu kanomu andi oromo iye akumundo niu. Nani oi nimboi,
    iye na lombili ombalo iye te na naa molambo yu koro oi molorumu kala yu olandopa
    na mainyendopa niu kanomu i iyemu.
  boj-boj: E tamo deqa nami endegsi merŋgoqnem, ‘A ijo qoreq na bqas. E ŋambabosaisonamqa
    a nami soqnej. Deqa a na e tulaŋ buŋbejunu.’
  eng-DRA: 'This is he, of whom I said: After me there cometh a man, who is preferred
    before me: because he was before me.'
  knf-knf: 'Uko wi nul wi wi nji kaţiiniyaanuŋ wi njakuŋ: “Ñiinţ ankmbiiŋ ţi kafeţ
    naan ajotën kadun, ţiki, ji mbi ndo kawo, adobi woha wo.”'
  san-KHM: យោ មម បឝ្ចាទាគមិឞ្យតិ ស មត្តោ គុរុតរះ, យតោ ហេតោម៌ត្បូវ៌្វំ សោៜវត៌្តត យស្មិន្នហំ
    កថាមិមាំ កថិតវាន៑ ស ឯវាយំ។
  arn-NT: 'Jesus ta nütramyefiñ iñche feychi feypilu: ‘Inalepay ta iñche mew kiñe
    tati doy pepiluwlu iñche mew, fey Jesus am wüne mülekelu iñche mew.’'
  zas-NT: 'Laaman bazatan lojdi chi rnin: “Xichan zidnal bén mazri lasajc guial lon,
    din laaman mal yuꞌ diizd gocli guial lon.”'
  ken-NT: Yí kɛ mɛ̌rɛ̀m nyaka ɛ̌ti yi bɛ, ‘Mmǔ ǎtwɔ̀ mɛ ansɛm anɛ acha mɛ mbɔnyunɛ
    bápɛrɛ bhe mɛ, yi achi.’
