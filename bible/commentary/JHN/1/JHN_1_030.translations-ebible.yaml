  maz-NT: Ngueje nu ró xi'ts'iji nu, va bëpjazügö 'naja bëzo c'ü ra zopjü yo nte.
    Ya exmi bübü, 'ma dya be rmí bübügö. Ngueje nu xenda pjëzhi que na nguetscö.
  bod-N: བདག་གི་རྗེས་སུ་འབྱོན་པ་ཁོང་ཉིད་ནི་བདག་གི་སྔོན་དུ་བཞུགས་པས། བདག་ལས་མཆོག་གྱུར་ཡིན་ཞེས་དེ་སྔར་བདག་གིས་སྨྲས་མྱོང་བའི་སྐྱེས་བུ་དེ་ནི་ཁོང་ཉིད་ཡིན་ནོ།།
  tca-NT: '—Rü choma rü daa Ngechuchuchigaxü̃ nixĩ ga chixuxü̃ ga yexguma ñachagu:
    “Rü choweama ne naxũ ya wüxi ya chorü yexeracü, yerü nüma rü woetama nayexma ga
    tauta chabuxgu ga chomax”, ñachagu.'
  zpl-NT: 'Equie cuendaꞌ liꞌinu unia luhua chenu unia: “Lulá nzeꞌta tucu bene enu
