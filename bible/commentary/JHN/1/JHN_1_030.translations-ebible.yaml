  chz-NTPS: 'Hi̱ˉ naˉ naˉ hi̱ˉ maˊ jwahnꜙ kihꜗ: “Kë̱ë̱ˉ gaˊ kinꜙ, jäꜙ ja̱a̱ˉ dsaˉñʉʉhˉ
