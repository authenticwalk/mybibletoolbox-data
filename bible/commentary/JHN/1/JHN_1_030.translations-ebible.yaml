  nop-nop: Nu me wondegoŋ indiŋ haniŋgut, ‘Me mindaŋ bulak adi nu mu mintagutneŋ hatiguk
    doktiŋa adi nu nalakapmeŋ tilak.’
  obo-NT: Sikandin en iddos id ikahi ku koniyu nod pokotundug koddi no lampas pa koddi,
