  anv-NT: Ji ne me mbɔ njɔɔ́ge ntome ne ji nnó, ‘Muú fɔ achwɔ́ɔ mbɔ me meso ayi
    apwɔɔ́ me néndé gemɛ́ge nnó ábyɛ́ me ji abɔ́ alu mɛ́.’
  sab-NT: '@see-verse:JHN.001.029'
  tmd-tmd: Nöbö aku mɨ nɨ yadma, ‘Nöbö i nuŋ nɨ mai hön aku, jɨ nɨ yöx pön hölim wop
    aku, nuŋ maduar ör ib hör i mɨdmɨda. Makwam, nuŋ nɨ röxgɨb yöi; nuŋ Nöbö Dib ödöriö,’
    rɨma.
  acr-NNT: 'Puwi rire xintzijon wi echiriꞌ ximbꞌiꞌij: “Chwij riꞌin katajin lo jun
    achi; rire más kꞌo uwach chinuwach riꞌin. Waꞌ xex chi kꞌo lo wi echiriꞌ kꞌamajaꞌ
    kinalax riꞌin.”'
  kpg-kpg: Deenei Tangada nogo helehelekai iei au boloo, ‘Tangada dela e hanimoi i
    ogu muli, le koia e aamua i di au, idimaa, Mee gu i golo i mua dogu haanau.’
  taj-taj: थेला बारेरी ङाइ ङाच्‍छान पाङ्बा मुबा, ‘ङा भन्‍दा लिच्‍छा म्‍हि गिक फेप्‍खबान
    मुला, थे ङा भन्‍दा शक्तिशाली मुला। तिग्‍दा भिसम थे ङा न्‍हबा भन्‍दा ङाच्‍छाहेन्‍सेन
    मुबा।’
  avt-avt: Hɨrak mɨtɨk kerekek kerek nɨpaa hi etpiyek kerek maain kɨkaru kakisɨsa
    kaknen, hɨrak Mɨtɨk Iuwe kinɨna kentar nɨpaa hɨrak kinɨna kepu ketike God me wɨ
    miye ap wina wen au.
  cbk-cbk: Ele ya man aquel ta habla yo con ustedes cuando ya habla yo, ‘Ele ay vene
    atras di mio y amo el mas importante que conmigo, cay ele ta existi ya mas antes
    pa que conmigo.’
  uig-ARA: 'مانا، مەن سىلەرگە: «مەندىن كېيىن كەلگۈچى بىرسى بار، ئۇ مەندىن ئۈستۈندۇر،
    چۈنكى ئۇ مەن دۇنيادا بولۇشتىن بۇرۇنلا بولغانىدى» دېگىنىم دەل مۇشۇ كىشىدۇر!'
  tuf-tuf: 'Aját uy ojcor wajacro: “As yahncút wic cuar uyra ayan as cuitro. As anto
    yehnti cuat uyra Sir jor chájacro,” wajacro.'
  abx-abx: Iya i nagtukuy-ko si pagpinugad, ‘I a'a nga mabantog kahuman si ako, labaw
    dina kay dati na iya antis si paka'allum-ko.’
  mco-NT: Jada je' huɨdibɨ ɨɨch nnigapxypɨch co jac'axam ymiina'ñ ma ɨɨch tüg yëydɨjc
    huɨdibɨ nïgɨ Dios ymɨc'ajt y'oy'ajt mɨɨdɨty ca'ydɨ ɨɨch. Com jiiyɨm anajty yɨ'
    yjugy'aty co oga'n naaxhuiñybɨ chondacy.
  kqf-kqf: Tagu niga taunana e giugiuwatana gado, ‘Lava muliguḡa ya natonatona ba
    i saḡa gulatana mote mai tagu banina, tana i miyamiya kaka tagu e tubuḡa.
  cpb-NT: 'Iri nokenkithatakotzitakari nokantake: ‘Awotsikitake atziri poyaatenane,
    ranaana naaka, tema iri etakawo pairani tekera notzimiita naaka.’'
  aon-aon: Arman anudok douk yakripepuman iri. Douk yakripepuman yakri, ‘Anan nagimori
    eik iri arman douk adur atin debeini. Eik uwok, shokuwe iri meyoh. Umum maresh,
    eik douk watak shiyobuki uwe aria anan douk seiwok narik nape.
  hus-NT-2005: 'Jajáꞌ u tʼilál tin kʼwajat tam tu ulu enchéꞌ: “Tayíl neꞌech ka tsích
    jun i inik xi más ultaláb ké nanáꞌ, abal kʼejle Jaꞌ kʼwajatich tam ti nanáꞌ yabél
    in waꞌach.”'
  mig-NT: 'I''a̱ yá''a kúu ja̱ ní ka''a̱n‑ri̱: Ichi yatá‑rí va̱i ɨɨn I''a̱ ñá''nu‑ga̱
    kúu vásá rúu̱. Chi̱ onde̱ ná té kaku‑ga̱‑ri̱ te íó‑ya̱.'
  bps-bps: Ani i tatulengu gamu di kmangu, ‘Nun to tmadol deg, too mdatah fa di deg,
    du di là agu fa sut tagnè nun kenen.’
  mbs-mbs: Seini se otaw tapay ko in-indan kenyo, so minikagi a te doen pa otaw meketetondog
    aw somelilin kanak. Labi pa sikandin melangkaw diyà kanak, so tapay den sikandin
    doen te wedà a pa tebaw.
  tof-tof: Ene olom módóga, ka noanbóka apón namülnürrü wagó, ‘Kürü solkwat pama tótókda.
    Wa kürükagabi kari kokea, zitülkus wa ngaen-gógópan amtómólórrón pama, a kótó
    koke.’
  cme-NT: Mi taa mi gbɛ̃ u yaa‑i miɛ uu dii huoŋ-nu, ŋga u taa yaaŋga muɔŋo-na, a
    ce dumaaŋo-na u maaraa-mi.
  sus-sus: N nu yi nan ma fe masenfe wo bɛ n to a fala, n naxɛ, ‹Xɛmɛ naxan fama n
    xanbi ra, a tide gbo n bɛ, barima beenun n tan xa daa, a tan nu na.›
  pon-2006: Iei ih ohlo me I koasoakoasoia duwe ni ei patohwan, ‘Ohl emen pahn ketido
    mwuri, me lapalapasang ie, pwehki eh ketiketier mwohn ei ipwidi.’
  dad-dad: Enei nigin au fen, oron, ‘Taka ĩ aya dumeun isif, ĩ aya wal fiyaya, ere
    nigin, ĩ ket ibodon.’
  zab-NT: 'Laaniy rzeeta chi guniia laat: “Después de nare gueed tuby bniety ni mazru
    sac que naa, te pur laany agac gulal nuuny que naa.”'
  jae-jae: Ŋac tau, taŋ ŋawa eŋ sa gebe ‘Ŋac teŋ êndaŋguc aê êmêŋ, naŋ gêmuŋ aê gebe
    eŋ kêtu aêŋoc ŋamata.’
  ksd-ksd: 'Go nina iau ga tatike ure dari: Tikai i mur iau, i lua ta mimir, tago
    ia iat i ga lua ta mimir.'
  msm-NT: Sikandin to diya pig-iling ku, ‘Meyduon ogpakasunu kanay no yabow pad kanay,
    su no wada a pad i-anak, tahan on sikandin duon.’
  myk-myk: 'Ná wemu kaa nɛ jo yee mu ge, jo: ‹We wʼa ma nɛ kadugo ge, wee bye wà fo
    taashiinɛ li ni. Wʼa pye wà na ta nɛ sanha se wɛ.› Wee wu ɲɛ we.'
  sbe-sbe: Teina iya ede lahinaidi ya hedehededei wa ya wane, ‘Tamowai hesau yau dagelagu
    unai kabo ye laoma meta ye saekalili na kabo yau, matawuwuna iya ye tububaguna.’
  mcr-mcr: “‘Ämaqä nyaqä tuwiu qänaki pätŋqä Iqu, Iqueä yoqe nyaqeuŋi ämäwqätäunä’
    ätätmä, itaŋga ‘Nyi nipai manyinyquäŋgaŋi, Iqu ganä äpmamiŋqeqä’ ätätŋqä Iqu,
    nyi Ämaqä Tquenyqä ätätŋqeqä” ätukqe.
  cux-NT: 'Chuū chi ngaⁿ''á yeⁿ''é yā: Cuchii ''áámá saⁿ''ā cuayiivi yeⁿ''e ''úú níícú
    ''āā vmnaaⁿ sa yeⁿ''ē ''úú, caati ''āā ''naaⁿ ca sa niicu ''úú.'
  tur-YTC: Kendisi için, ‘Benden sonra benden üstün biri geliyor, çünkü O benden önce
    vardı’ diye bildirdiğim kişi budur.
  san-ITR: yo mama pashchAdAgamiShyati sa matto gurutaraH, yato hetormatpUrvvaM so.avarttata
    yasminnahaM kathAmimAM kathitavAn sa evAyaM|
  bel-N: 'Гэта Той, пра Якога я сказаў: “Ідзе за мною Муж, Які наперадзе мяне стаў,
    бо раней за мяне быў”.'
  sch-sch: Hi mi chungroi hih ani, “Mi ku nûka a juong a oma, aniatachu keima nêka
    lien uol ani, keima kên zir mâna a omsai ani sikin, ki ti hah.
  mic-MIQNT: Etna na ula negm wesgumg'p ta'n tujiw telueianeg, ‘Ji'nm ugji pgisintew,
    me' espe'g aq ni'n muta igan i'g'p gesgmnaq ni'n ugs'tqamuiwaneg.’
  huu-NT: 'Navui naimɨena ñaɨtɨcue. Llotɨcue: “Cue ifo jɨaɨmɨe meidoite. Jamai bue
    isoidɨcue; iadedɨ naimɨe jamai bue isoiñede. Cue nia jeicɨñenia, naimɨedɨ jaca
    ite”.'
  jiv-NT: Núiti wi timiaj nu, “Winia ukurui̱ winiana nu wíji̱a̱i̱ṉkia naṉkaamantuiti.
    Tura wi atsa̱i̱sha tuke pujuyayi” tímiajai.
  otm-NT: 'Nunʉ guehnʉ mím mangä nʉ ''bʉ má ɛ̨ngä: “Ba ɛ̨ a n''da ran ''yohʉ m''bɛjua,
    nu''a man''da nuįxte xinda guecä, nguetho ya xmi ''bʉ ''bʉ rá mbʉdi thoho, nɛ
    hin''nagä.”'
  dah-dah: Nebe al gayen gake yeŋbe, ‘Al kura harhokner wayyeŋ al gobe ne kawaŋ ma
    himiriŋya bikkeŋ bikkeŋ wor po hinhin. Niŋgeb tareŋmiŋbe nere folek wor po,’ yimiŋ
    gogo.
  tnk-tnk: Iəmə i in i iakaməɡkiari irə nəpɨn iakɨməni mə, ‘Iəmə sə trukurirə pehe
    iou, in rasori ia nirak, tɨ nəri nə mə nəpɨn iapkətui pehe mhə ihi, mətə in rɨnarə
    raka.’
  kpr-kpr: 'Na Genembo eni nanda amboda refira, simutana, amo eviri. Na sife geka
    nundae simutani. Na giti siroreteno, nu amboda sirorusira. Avata nu teria bekári.
    Na jo numongo iraeri. Ainda beká mo: na jo sirorae iriana da gitida, nu irei,’
    amo na nundae simutani.'
  san-IAS: yo mama paścādāgamiṣyati sa matto gurutaraḥ, yato hetormatpūrvvaṁ so'varttata
    yasminnahaṁ kathāmimāṁ kathitavān sa evāyaṁ|
  nho-nho: Teenei taku tama ni taratara atu maa ni noho mai imua taku haanau mai ana.
    A Ia e takoto i aruna iaa nau.
  gym-NT: 'Ni se mden, btä ti nämane blite, käkwe nieba krörö: Ni mda jatadi ti jiebti
    abko bäri ütiäte ti ngwä, ñobtä ñan angwane niara abko nämanena nüne bäri käne
    tikrä, tikwe nieba angwane,'
  azg-NT: Mantyja ꞌnaanꞌ tsanvaꞌ na jndë totsjö ndëëhoꞌ na ꞌio cha nnintyincyooꞌ ncüii
    tsꞌan quiiꞌ ntꞌanhoꞌ na tꞌmanntyichen conduihin, chichen ja, ee mancüiixjen mꞌaan
    jon vitjachen na ndui ja.
  bhd-bhd: ई तै आए, ज़ेसेरे बारे मां मीं ज़ोरू थियूं कि, ‘अक मैन्हु मेरे बाद एजनेबालो
    आए, ज़ै मीं करां बड़ो महान आए, किजोकि तै मीं करां पेइलो थियो।’
  too-NT: 'U''tza'' iclīchihuīna''lh a''xni''ca'' iccāhuanini'': “A''ntī icpū''lani''nī''t,
    ū''tza'' līhuaj xaka''tla'' que quit porque xla'' lanāntza'' ixuī'' a''xni''ca''
    quit iclacatuncuīlh”.'
  ind-AYT: Dialah yang aku maksudkan ketika aku berkata, ‘Sesudah aku akan datang
    Seseorang yang lebih besar daripada aku karena Ia sudah ada sebelum aku.’
  cjo-NT: 'Rirotaki irira nokenkithatakotakiri chapinki nokanantakariri: “Ranaakotakina
    impaetapaenani, rirotaki jewaperotatsiri. Osheki noñaakoweenkaperotakiri irira.
    Tee noñaakoweenkata naari. Tekirani nokoñaatzini naaka, eenironi ijeeki irira
    itsipatakari Pawa Tajorentsi”.'
  nsn-nsn: Teono, teene geku hireio tamiuoum e turung uakelukume totoguo, bo inggono
    puk ter mamahoholik totoguo, teeit inggon e uangoulung sioun.
  san-DEV: यो मम पश्चादागमिष्यति स मत्तो गुरुतरः, यतो हेतोर्मत्पूर्व्वं सोऽवर्त्तत
    यस्मिन्नहं कथामिमां कथितवान् स एवायं।
  tna-NT: 'Uja yama equene micuana quisana tu jepuiti: “Ema tije piada deja epusiu.
    Ema tije epusiu biame, tueda da ema ebia su aida, ema bataji puji mahue su, tueda
    anidha putsu.”'
  lid-lid: Iy le adeh mene jo asehek iy ewek taha. Jo asehek, ‘Iy ndramak in hamon
    tek eme kameh, tanan tan kameh udu bwele-en labai ja ta tanan tek. Tasah, iy ndra
    bwena labai, ano tine baradeu jo.’
  wim-wim: Pam nil inana, ngay kaꞌathaman waaꞌ-waaꞌangan niiyant, ‘Nil mangk ngatharangan
    wampow, nil pam piꞌan, ngay yaꞌa, ngay pam manya; nil puth aak nathpalman man-yetham
    wun-wun, ngay keꞌaman yippak aak-ngeeyangan.’
  zga-M: oyo venekhanchovile ukhuta indagelo inchamwene nekhanchova, “Umwene uvikhwincha
    khu sana khulyune vembakha khulutelela one, ulwakhuva ale mbolongolo indyune.'
  yom-yom: 'Niandi mutu wowo ndiluyolukila bu ndilukamba ti : “Mutu wowo wunkuiza
    ku manima mama wundutidi munneni bila niandi wutuama kukibela ayi minu.”'
  san-SIN: යෝ මම පශ්චාදාගමිෂ්‍යති ස මත්තෝ ගුරුතරඃ, යතෝ හේතෝර්මත්පූර්ව්වං සෝ(අ)වර්ත්තත
    යස්මින්නහං කථාමිමාං කථිතවාන් ස ඒවායං|
  yut-yut: On amɨn do nak kɨlɨ dayɨgɨm, ‘Amɨn kɨnda nak da buŋon abɨsak uŋun da nak
    si ŋwapmaŋdak, nido nak dɨma altaŋapbo kɨlɨsi egɨpgut.’
  grc-BYZ: οὗτός ἐστι περὶ οὗ ἐγὼ εἶπον· ὀπίσω μου ἔρχεται ἀνὴρ ὃς ἔμπροσθέν μου γέγονεν,
    ὅτι πρῶτός μου ἦν.
  cpc-NT: 'Iriitaki nokinkithatakotsitakari nokantaki: ‘Aatsikitaki shirampari poyaatinani,
    janaakowaitakina naaka, tima iri itataikawori pairani tikiraamintha notzimi naaka’.'
  nhg-NT: 'Ini nöiloac de öque onequejto: “Sötiepa de naja biloatz sie tlöcatl que
    cache bieyetzintle iloac que naja, pos nemoaya cachto de naja”.'
  nya-nya: Uyu ndi amene ndimatanthauza pamene ndinanena kuti, ‘Munthu amene akubwera
    pambuyo panga ndi wondiposa ine chifukwa analipo ine ndisanabadwe.’
  ngu-NT: 'In yejhuan nictenehuaya ijcuac oniquijtoj: “Se tlacatl yejhuan nechajcuitlapanhuiya
    ipan notequiu yejhua más hueyixticaj xquen nejhua pampa ijcuac onitlacat, yejhua
    ye nemiya.”'
  kup-kup: Met ne tapü okopuz epat haañoohon ari hat haveteog, ‘Met aban nap nem tokat
    emapanez pop ne nanavat heh-porah pi am heh, povoz piuhö ne ritou netat nem ahop
    ravat hez,’ pot arin haañoh.
  jid-jid: iwayi ahi iwa mi bla ni yiwu ndi ndi wa asiye a zanme ahe guci nimu
  wmw-wmw: 'Eyu ndi wanikimwamba panikisowera pare nikamba: ‘Bandi ya omi akuja munu
    bora pakulu koliko omi, konta saninamba kuwapo, iye ákiwapo!’'
  gmv-GGM: Tapee guyerra yanayysi izi tappe kassekka diza gish tappe adhdhess> gada
    ta intess yotizzay haysichch!
  ssg-ssg: Seilon tetel nga kakak ti nga ukek, ‘Tel seilon na i luainima muhik, i
    pamu masiwian tetak nake i hoi imat tetak.’
  zpo-NT: 'Xaa ne nak xaa mza na kwent leezha ngunii na lo gu: “Gwluzh lo na nze stub
    xaa mas nonra lo na, nel lee xaa nzho axta yilo leezha zeeraka gal na”.'
  poy-poy: Ayu ndo ulii yanumtakuliti, pantakuliti, ‘Paneni kamkwiza muntu yumu mkulu
    kuliku neni, toziya kaweriti kala neni haneniyiwuki.’
  qwh-NT: 'Pepaqmi nopata willayarqaq queno: ‘Juc nunam qepätaraq shamonqa noqapita
    mas puedeq, porqui manaraq noqa yuricuptïmi, pëqa carqanna’ nishpa.'
  gaw-gaw: Am danab umu aaḵuib da nuhignu inam ami. ‘Danab Nug da dimulp̱a uḏiṯe ele
    amu, Nug da eḏilak. Aḏinu? Nug anuḵanab da ii daami haenp̱a ele, Nug dayom.’
  nca-nca: Komo nondo uni ŋuro ŋande yanowó, ‘Uni ka no huwónemo maheweya ŋuko komo
    suki yora. Ŋunde ŋuroko enendo taka nerete.’
  zpz-NTPP: 'Mi zeꞌ biñ nu bzata̱ lo der ornu ya̱ mne̱e̱: “Biñ nu yad par ich ya̱,
    gya zir zum gazeꞌ ya̱, gun mi zeꞌ nil bi zum anzir nu gal ya̱”, mne̱e̱.'
  mkj-mkj: Ioar Ih woallo ma ngoahi siksikoa doahr nehn oai pwahla, ‘Woal men pirin
    indoa mwerin, ma laplapjang ngoahi, pwa Ih ne mine oh mwohn oai noaisikdi.’
  zac-NT: 'Náhiꞌ el quë naguniaꞌa lu të más antsë: “Náhiꞌ më ruꞌbë. Na adë chu nahia.
    Bëdchíniꞌ despuësë de na perë nanúhiꞌ dizdë tiempë más antsë quë na.”'
  kyg-kyg: Nagaemo ani vekaeꞌmo, nagae nakameꞌmo huno esiya vekamo hogote vekamo maiꞌniyaꞌmofeꞌmo
    aeno nagaseꞌniya vekamo maiꞌniye, huꞌna ago aeꞌna hakalo huꞌna lapa paiꞌnove.
  kmk-kmk: Siya dit ug-ugudok sidit imbagak un, ‘Awad maitagtagnob kan sakon un taḻona
    nangatu nu sakon ta siguda ininggawon sit daan ku un maiyanak.’
  cao-NT: Jabi mato qui ë yoani ca joni tsi xo naa, “E cho joxëhi quiha ëa oquë cato”
    i ë quë no. “E conox pari no tsi bëso ja iniquë” i ë ni quiha.
  bbr-bbr: Is kiro ro mesin meter ämän marea, awaromin, ‘Kar ro ko is mekesirap ruris
    pera, ko isan ro näwäu awaromin, owon, is päu wa opok, ko rawon.’
  inb-inb: 'Pai­manda­mi nuka nirkai­ki­chita: “Sug nuka­manda mas iachami nuka­pa
    kati samun­ga­pa ka. Paika, ñugpa­manda­ta­mi tiarka”.'
  hrv-hrv: 'To je onaj o kojem rekoh: Za mnom dolazi čovjek koji je preda mnom jer
    bijaše prije mene!”'
  box-NT: 'Lé orɛ́n lé yìa á ĩ bía bìo kà síi: Nùpue ɓúi wi ĩ mɔ́n bò
    o ɓuen, ká a màhã́ po mi lé bìo ó o wi ĩ yahó hàánì.'
  ote-NT: Ne go guehni ndí xiꞌahʉ mi ma da ꞌñehe ꞌmɛfa de gueque ne maꞌna ra da̱ngui
    rá nsu, ngueꞌa̱ ya go mi ꞌbʉini rá mʉdi de gueque.
  wnu-wnu: 'Munon end ye wot qamb igoum eng. Ete qamam eng: munon ger ye qanamt yariner
    eng wo yetanamimba. Ye ue igimine wo qoan ir igoai.'
  zam-NT: Cón che'n mbi' ba' nac co' mdalen cuent loo gu' le' xísen yi'th nque tedib
    mbi' co' nac más mbi' roo mbi' xèn leque daa. Tac ndoore' gal yáal daa loo izlyo'
    nzoque' mbi' ba' con Diox.
  zyp-NT: Ama heh, ‘Ka hninglang tah a va chuh lepaw cawngsawpaw cawh kama navy tah
    a lai vypaw a cang zecawtamaw tatah ama cawh kama hlai tah a ung ciapaw a cang,’
    tatei a kong ka reipaw cawngsaw khah a cang.
  sey-NT: 'Yëꞌë ja̱ëni cahuë: ‘Yëꞌë jeteyoꞌje daiji, yëꞌëre tëto saisiquë. Ja̱ë cato
