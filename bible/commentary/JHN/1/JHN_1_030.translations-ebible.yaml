    qa yakha''ƚe qa yi''nk''aƚe.”'
  tzo-TZC: 'Ti vinic leꞌe, jaꞌ ti Buchꞌu laj xa onoꞌox calboxuc avaꞌiic ti scꞌoplale,
    cꞌalal jech laj cale: “Oy Buchꞌu tsꞌacal ta xtal ta patil cuꞌune, ti jaꞌ toj cajale,
    ti jaꞌ mu sta ti vuꞌune. Yuꞌun ti stuc leꞌe oy xa onoꞌox ti cꞌalal muꞌyucun to
