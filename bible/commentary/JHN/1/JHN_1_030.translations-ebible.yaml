  san-TIB: ཡོ མམ པཤྩཱདཱགམིཥྱཏི ས མཏྟོ གུརུཏརཿ, ཡཏོ ཧེཏོརྨཏྤཱུཪྻྭཾ སོ྅ཝརྟྟཏ ཡསྨིནྣཧཾ
    ཀཐཱམིམཱཾ ཀཐིཏཝཱན྄ ས ཨེཝཱཡཾ།
  qve-NT: 'Paymantan noqaqa rimapayaraykichis khaynata: “Payqa noqa manaraq naceshaqtiymi
