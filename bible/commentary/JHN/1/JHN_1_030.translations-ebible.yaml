  mya-mya: '`ငါ​မ​မွေး​မီ​က​ပင်​ရှိ​နေ​နှင့်​သ​ဖြင့် ငါ့​ထက် ကြီး​မြတ်​သော​သူ​သည်​ငါ​၏​နောက်​တွင်​ကြွ
