verse: JHN.001.032
translations:
  kpx-kpx: Hoto ke louito tota abuho loui avoe, “Di vani kela Iesu emohavoito elehasege
    Munanae Tumuu ugu mole imutava ke nahate holisi otogomo dobai lohoale avuemo ua.
  okv-H: Ke nei einge harikena, “Ahihi Otohu di dipo ainge uhu i ta eto amita degi
    puvei kehena,
  tbo-tbo: ‘Tau yohola ega ata hanapugeya, ma a pa tauna iyai, ma tau Yaubada i himiliu
    po goilei a wobagibagi ma uyahiu i bahena geleteya i pa, “Apo yohola Alugou una
    gagaleya ma yadei ina hopu mai po lawa uyahina ina talu yaka naka tauna apo Alugo
    Woiyawei ina wibapatisomi.” Geka apoma Yesu a limoineya babana Alugo Woiyawa a
    gagaleya mei bunebune ma yadei i hopu mai po Yesu uyahina i talu.
  mal-C: 'യോഹന്നാൻ തന്റെ സാക്ഷ്യം തുടർന്നു: “പരിശുദ്ധാത്മാവ് ഒരു പ്രാവിനെപ്പോലെ സ്വർഗത്തിൽനിന്ന്
    ഇറങ്ങിവരുന്നതും അദ്ദേഹത്തിന്റെമേൽ ആവസിക്കുന്നതും ഞാൻ കണ്ടു.'
  grc-SR: Καὶ ἐμαρτύρησεν Ἰωάννης λέγων ὅτι Τεθέαμαι τὸ πνεῦμα καταβαῖνον ⸂ὡσεὶ⸃ περιστερὰν
    ἐξ οὐρανοῦ, καὶ ἔμεινεν ἐπ᾽ αὐτόν.
  bgc-bgc: अर यूहन्ना नै या गवाही दीः “मन्नै सुर्ग तै पवित्र आत्मा ताहीं कबूतर की
    तरियां अकास तै उतरदे अर उस ताहीं मसीह यीशु पै ठहरते देख्या सै।”
  khz-khz: Ne Ioane maekila-matagaiato, netiwato, “Veaga Palaguna agitaato, kupa na
    emarigoto pune vetaina, ia atanai etikokauto.
  deu-TKW: 'Und Johannes zeugte also: ich habe den Geist geschaut herabfahrend wie
    eine Taube vom Himmel, und er ruhte auf ihm.'
  zsr-NT: 'Benëꞌ lnaꞌ lau queëꞌ Lëꞌ Juan, rnëꞌ: ―Bléꞌidaꞌ‑nëꞌ Dios Böꞌ Laꞌy, bötjëꞌ
    brujëꞌ yehuaꞌ yubá, gnëꞌë ca rnaꞌbaꞌ budödauꞌ, atiꞌ bdxinëꞌ ga zoëꞌ Jesús len
    bugáꞌnlenëꞌ Lëꞌ.'
  lin-lin: 'Bongo Yoane apesaki litatoli oyo : — Namonaki Molimo kokita wuta na likolo
    lokola ebenga mpe kovanda likolo na Ye.'
  hns-NT: 'Oe bhie bolies: „Parmeswar hamke pathaais raha dopoe kare ke aur oe hamse
    bataais: ‘Djab toe Pawietr Aatma ke ek aadmie ke oeppar baithat dekhiehe, tab
    djaan djaihe kie ohie manai log ke Pawietr Aatma se dopoe kariega.’'
  noa-E: Maimua mag jajawagmamua, ĩchab ewag pawi ichdëu ootarr igwiajã Juan chi õor
    pör choomieu, —Muan mʉch daúacha Ẽwandam Akhaarta duburjö khitʉmta ʉ̈gtharmua
    bëewia Jesús gaai jupbaichëmjã oojimgui ajim.
  eng-EMTV: And John testified, saying, “I saw the Spirit coming down from heaven
    like a dove, and He remained upon Him.
  mib-NT: 'Te suni ni cahān gā de jnūhun ya: Ni jito ri Espíritu Santo, ni cuun ya
    ichi ándɨvɨ́, cáa ya nájnūhun paloma, te ni quee ya xinī Jesús.'
  lif-NT2: हे़क्‍क्‍याङ् युहुन्‍नाःल्‍ले़ याम्‍मो पाःत्तु, “इङ्‌गाॽ सेसेमाङ्‌ङिन्
    साङ्‌ग्राम्‍पेदाङ्‌ङोलाम् पुत्तुःक्‍के हे़क्‍के खुने़ॽओ चुक्‍ते़आङ् युङे़बा निःसुङ्‌लो
  xnj-xnj: Kangi Yohani atijovili gala geagawene, “Namuwene Mpungu Msopi akumuhelelela
    ngati ngunda kuhuma kunani na kutula panani yaki.
  mmx-mmx: La ne Jon ga tong asu lavapaase axasep keretna, “Aga ven Loroonan Kaala
    ga rava si boro vana at laxalibet la ga nemen teren, ga lok ngan lamno.
  cbr-NT: 'Usaquin catancëxun ca, ësai ca ''iaxa quixun Juanën unicama ñuixuancëxa:
    —''Ën a ''unáncëma ''icëbi ca Nucën Papa Diosan ''ën ''unpaxan uni nashiminun
    xuquin ''ë caxa: “Uni achúshinua ''ën Bëru Ñunshin Upí ubútancëx ''iruia camina
    isnuxun ''ain. Ainra ca uni ''ën Bëru Ñunshin Upíbëa ''inun ''imiti ''icën”. Usaquin
    ca ''ë caxa. An ''ë cacësabi oquin cana Nucën Papa Diosan Bëru Ñunshin Upía ñumacuru
    tinax naínuax ubútancëx a uninu ''iruia isan.'
  tee-NT: 'Xivan ju xtaklh ju chivinti. Chanich ixnajun: ―Iclakts''ilh ju Spiritu
    Santu acsni mincha ju lact''iyan tachi ju tu''u'' lak''axk''avan acsni tavi la''ixlacatuna
    ju Jesús.'
  eng-LSV: And John testified, saying, “I have seen the Spirit coming down out of
    Heaven as a dove, and [that] One remained on Him;
  cak-NT: 'Y ri Juan can xuk''alajij chuka'' y xu''ij: Ren can xintzu'' ri Espíritu
    Santo ri xka-pe chicaj anche''l jun paloma y xoc''ue-ka pa ruwi'' raja''.'
  pah-NT: 'Igwete Joãova''ea Jesus''ga mombe''ukatui g̃a pe: —Ndakwahavi ypy ji ga
    ma''g̃a po ti Tupana''ga ombuhuruka javo, ei ahe. Emo Tupana''ga – gaha ji mbuhuruka
    g̃a mobatizauka yhya pyvõ – ga e''i ji ve: “Erehepia po ti nde jira''uva rura
    ga pyri nehẽ. Ojy po ti jira''uva opytavo ga pyri nehẽ,” ei Tupana''ga ji ve,
    ei ahe. “Gaha po ti aerẽ pe pojykauka jira''uva pe nehẽ a''ea ti tapemongo Jesus''gareheva''ea
    javo,” ei Tupana''ga ji ve, ei ahe. Ahepia tuhẽ ji Tupana''ga ra''uva rura a''ero
    oji''i, ei ahe. Inambua ja koi ijyvi yvaga hugwi opytavo ga pyri oji''i.'
  sja-NT: 'Mãpai Juanpa jaraji ichia unuda: —Mɨa Tachi Ak''õre Jaure unuji iru ɨ̃rɨ
    palomak''a baai chek''ãri.'
  xed-xed: 'Ka Yuhwana guli mantsa: «Nda ngha yu ta Sulkum ta saha daga ta luwa manda
    ghərbuʼ, ka nzafta tida.'
  glk-glk: 'پس یحیی شهادت بده و بوگفته: «روحه بیدم کی کبوتره مأنستن از آسمان فرود
    بَمو و بر اون قرار بیگیفته.'
  mks-NT: 'Ta na̱ndicani da ña̱ na̱xini da já na̱cachi da já: —Sa̱ xíní xi̱hín nu̱u̱
    mí i̱ ndá quia̱hva na̱nuu ínima̱ yi̱i̱ Ndióxi̱ ja̱tá Jesús. Mé ínima̱ yi̱i̱ Ndióxi̱
    cán na̱nuu a indiví ta cáa tá quia̱hva cáa in ndija̱ta.'
  gfk-S: 'Io, Jon ga hinawas palai ta di horek: “Aiou te nes no Tanuo ga hanasur metuma
    ra ula mawe hoke tike bun, igom a kis tana.'
  bmu-bmu: Jonöŋ mewö jiba dangunu ewö kinda naŋgöba kewö jiyök, “Uŋa Töröŋan mönö
    Suepnöhök eta kembö nei ewö yaŋgö nöröpŋe eta köla tari ehal.
  dgz-dgz: Boge Dion Iesu guturewa wadiamon, “God Guewa nenip Bairantan mini visiwandin
    wapip doreni yawan.
  eng-GNV: So Iohn bare recorde, saying, I behelde that Spirit come downe from heauen,
    like a doue, and it abode vpon him,
  zaa-NT: 'Juáan nna gùnneé ruhuá bi adí nna ra bi: Bilá'' te'' qui''ni Espíritu Santo
    nna huàdie de ỹiabara'' tì''ba ttu becha to'' nna gùdue íqquie.'
  eng-WEBSTER: And John bore testimony, saying, I saw the Spirit descending from heaven
    like a dove, and it abode upon him.
  guh-guh: 'Icatsia Juan jumaitsi jivijavabelia Jesús yabara: —Xanë taniji Espíritu
    Santo perunaejavatsica athëbëvetsica beucucuto. Nexata tsimatanacopatsicatsi bajaraponë.'
  bon-bon: Puma cita ca Yoane Yeesu ne jeitnäjige egä, “Cane jepänine Aceji Seemo
    ne äina je cabucewe ca gimäe ele pana siige teeme papa cabu lenaja je.
  nhw-BL: 'Nojquiya Juan quinyolmelajqui: “Niquitac Itonal Toteco hualtemoc tlen ilhuicac
    quen se paloma huan mocahuaco ipan ya.'
  swh-ONEN: 'Kisha Yohana akatoa ushuhuda huu: “Nilimwona Roho akishuka kutoka mbinguni
    kama hua, akakaa juu yake.'
  wbi-wbi: Kange uYohani akavavula akati, “Nimwaghile uMhepo uMwimike ikwika kuhuma
    kukyanya hwene ng'unda na kukwima pa mwene.
  bba-bba: Yohɑnu u mɑɑ ɑre teni di u nɛɛ, nɑ Hunde wɑ u sɑrɑm wee sɑɑ Gusunɔ wɔllun
    di nɡe kpɑruko, mɑ u sinɑ durɔ win wii wɔllɔ.
  eng-KJVCPB: And John bare record, saying, I saw the Spirit descending from heaven
    like a dove, and it abode upon him.
  kgk-NT: 'Upéi João omombe''u gwembiexagwe, gwemiendukwe omombe''u ave: —Upe va''e,
    nhane remiha''arõ va''e ahexa ramo jepe, xejéhegwi rei ramo ndahexa kwaái hese
    hekoha. Nhandejáry oikwaa uka ramo xe-vy ae, aikwaa-ma hekoha. He''i va''ekwe
    xe-vy Nhandejáry: “Eporomongarai katu y-py” he''i. Upéi he''i jevy: “Erehexa-ta
    Nhe''ẽ Marangatu tee va''e ogwejy ou-vy ramo pykasu-rami. Ogwapy hese oĩ-vy ramo
    erehexa-ta ave. Upe va''e hese ogwejy va''erã voi omoingo va''erã pende py''a-py
    Nhe''ẽ Marangatu tee va''e-pe” he''i kuri xe-vy Nhandejáry. Ha upe rire katu ahexa
    Nhe''ẽ Marangatu tee va''e-pe pykasu-rami ogwejy ou-vy ramo. Yváy-gwi ogwejy ogwapy
    hese. Upe va''e ahexa voi.'
  waj-waj: 'kiaa kioo Yisuunnara kiaa kookieenno tunoo: Na taaduu Mmannasa Yoketaivo
    ngiau aapuuvakidiri ngiaamma mirunnaivaa roosuuvoono tuoo tuoo innayaa variravai.'
  cpy-cpy: 'Eekiro riyaata-kaana-kitziiro Juan ikamantantzi, ikantzi: “Noñaakiri naaka
    Ishire tajorentsi ikinapaaki jenoki roshiyakari jamomo, rookanta-paakari rirori.'
  ekk-PKP: 'Johannes andis tunnistust temast, öeldes: „Ma nägin taevast laskumas Vaimu
    nagu tuvi ja tema peale jäämas.'
  mpx-mpx: Inoke Diyon i wasa al i ba, “Nau valila nige ya aatena henala i nenem,
    yaa toto i patunau ge wewel elana gamagalau ya pababitaisol i baem elau i ba,
    ‘Tau toto nu kite Yayaluwa Bwabwalena ni lau ge ni minaa elana, he iya te Yayaluwa
    Bwabwalena elana ni papababitaiso.’ Inoke Yayaluwa Bwabwalena ya kite i loem labulabumwa
    i ola bunibuni ge i lau i minaa elana.
  wbp-wbp: Nyampunya-nganpa jaruju Jaanu Papitajirliji yimi-ngarrurnu Jijaji-kirliji,
    “Kulalparna nyampuju milya-pungu ngana mayi kapu yanirni Kaatu-kurlangu Mijayaju.
    Kujaju Kaaturlu warrki yungu ngajuku yangkaku yapaku papitaji-maninjaku ngapangkaku,
    ngulangkanyaju wangkaja, ‘Kajinpa jinta wati papitaji-mani, ngula-puruju kapunpa
    nyanyi Pirlirrpa Kaatu-kurlangu kaji nguru-nyayirni-wangu-ngurlu yanirni, ngulaju
    kapunpa nyanyi Pirlirrpaju kajirla kurru-yuka watiki. Kajinpa nyanyi nyanungu
    Pirlirrpa kurru-yukanja-kurra wati-kirra, ngulaju nyampuju wati kapunpa milya-pinyi
    Kaatu-kurlangu. Nyanungurlunya kapu-jana papitaji-maninja-karrarluju Pirlirrpa
    Kaatu-kurlanguju kurru-pinyi yapakuju.’ Kujanyaju wangkaja Kaatuju junga. Yangka
    kujarna Jijaji papitaji-manu ngapangka, ngula-jangkaju, kujarna ngapa-jangkalku
    pina-wilypi-manu Jijaji, ngula-jangkarluju Pirlirrpa Kaatu-kurlangulkurna nyangu
    kurlukuku-piya, ngulaju Jijajirla pirri-manu.
  luo-luo: 'Eka Johana notimo nenoni kama: “Ne aneno Roho kalor piny koa e polo e
    kido mar akuru kendo kapiyo kuome.'
  nhe-NT: 'Nojquiya Juan quinyolmelajqui: “Niquitac Itonal Toteco hualtemoc tlen elhuicac
    queja se paloma huan mocahuaco ipan ya.'
  aii-aii: 'ܝܘܿܚܲܢܵܢ ܣܗܝܼܕ ܠܹܗ، ܒܹܐܡܵܪܵܐ: ”ܚܙܹܐ ܠܝܼ ܪܘܼܚܵܐ ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܐܲܝܟ݂
    ܝܵܘܢܵܐ ܘܒܸܫܪܵܝܵܐ ܥܲܠܘܼܗ‌ܝ.'
  esk-NT: Uvva itnaiḷipḷugu John-ŋum iḷisimarriġaa, “Uvaŋa qiñiġiga Ipqitchuaq Irrusriq
    atqaqtuaq pakmakŋa atriqaqhuni tiŋmiaġruuratun aasrii ilaaniitluni.
  msb-msb: Amo ini an ginpahayag pa ni Juan, “Nakita ko na nagalusad an Espirito hali
    sa langit nagapaitsura bagaʼn salampati kag nagpabilin sa iya.
  cpa-NT: 'Jøng² ca¹juúh² Juan calah: ―Ca¹jái¹jni. Ca¹siog² jmi²dsí² han¹³ juu¹² guiuh¹³
    ŋi¹juǿi¹. Jní² jmi²dsí² ju³lah jniá² jan² jug². Jøng² ca¹jŋi¹ jmi²dsí² ni³ quiah¹²
    Jesús.'
  dso-dso: ତାର୍‌ ପଚେ ଜଅନ୍‌ ଆରି ଏ ସାକି ଦେଇ କଇଲା, “ସୁକଲ୍‌ ଆତ୍‌ମା ପରୁଆପାରା ଅଇକରି ସର୍‌ଗେଅନି
    ଉତ୍‌ରି ଆସି ତାର୍‌ ଉପ୍‌ରେ ବସ୍‌ବାଟା ମୁଇ ଦେକିଆଚି ।
  meu-meu: Ioane ma e hereva hedinarai, eto, Lauma vada na itaia guba amo e diho,
    pune na heto, ia tubuana ai e kau.
  yva-NT: 'Naije Yohanes po Yesus aura kakavimbe no taiso: “Syo Anawayo Vambunin raen
    no naumo warae maje ntuna irati Ai, maisyare insanijo punamoe amaisy.'
  dgc-dgc: 'Nadid, nipahayag ni Juan ti Jesus a huway ta kona se: “Bagu ko napospusan
    éng ti ésiya siya,” kagi na, “éy inutusanék na Diyos a magbinyag ta tolay. Sakay
    pati, éy kinagi na Diyos diyakén a meta ko i Espiritu na a dumibi to esa a lélake
    a tulos na umapon diya. Ey kinagi be na Diyos diyakén a siya éy binyagen na du
    tolay ta Banal a Espiritu.” “Nadid,” kagi ni Juan, “to esa a aldew éy nanyari
    tu kinagi na Diyos diyakén, a mineta ko i Espiritu na Diyos a dinumibi a gébwat
    ta langet a koman i dagalan. Ey tulos na inumapon ni Jesus.'
  zpm-NT: Dzigo bzodiidz Juan lo zho, zha goṉlo Juan biet Espíritu Sant gbaa, rlu
    me zigne rlu tib palom blëz me guic Jesús.
  hix-NT: Tànenyetxhàrà xarha yokarymay hatà. Khoryenkom yokato wenyako, kekon hatà.
    Watkuk me nehxako, ronenyàr me. Kahe yaye nàhteko, noro hona. Noro ho rma nehxaknano,
    mexe nyhe txko, kekon hatà, Xowawu.
  sim-sim: Uhu ormu mbara, �Avui Wasilaka man fak tolofalenda lerawu oson anin or
    haha karem anin saweri ria, �Kumak mi heyenak Masikome anhi ma larik or linak
    mi heyewa, ambehoma, ma oto Masikome anhin hulaima nokopman hakwa ma ria.� Karem
    anin saweri ri. Hako an ngana ma oton mas a heyeri ambu nir. Hako hinyer mendek
    a heyerik Masikome Avui Wasilakahi hevenin or halaha apmuma hom Jisasik ormu raka
    lira.
  npi-ULB: यूहन्‍नाले यसरी गवाही दिए, “मैले पवित्र आत्‍मा स्‍वर्गबाट ढुकुरझैँ ओर्लिरहनुभएको
    र उहाँमाथि बस्‍नुभएको देखेँ ।
  cgc-cgc: Gapamatuod Juan naan ta mga ittaw parti ta iya na inagian, “Ta una, ula
    ko nakala daw kino kanen an na mabot sunod ki yaken. Piro, na padala a ta Dyos
    na magbautismo ta mga ittaw, ambal din ki yaken na daw makita ko Dyos Ispiritu
    Santo gapababa alin ta langit daw gapabilin naan ta isya na ittaw, yon man na
    ittaw na papaabot ko. Kanen magbautismo an ta mga ittaw paagi ta Dyos Ispiritu
    Santo. Ambal ya ta Dyos ki yaken natuman gid tak nakita ko en Dyos Ispiritu Santo
    gapababa alin ta langit paryo ta salampati daw gapabilin naan ki Jesus.
  tim-tim: “Gâ luâk âmbâle tuân katyekmenâ are yeŋgât hutyeŋân gâtŋe siâ Heaknande
    gem kautŋân tatmâ membiap yâkŋe amâ luâk âmbâle bikŋe nâŋgât Heakne yeŋgiwiap.”
    dâm makniŋep. Hain dâm makniŋdo lauŋe lokom luâk âmbâle tuân katyektere luâk iregât
    kautŋân Anutugât Heakŋande himbimânba gem kembâ hainare akmâ tâliep. Tâlimbo ya
    miawagep.
  yor-yor: Nígbà náà ni Johanu jẹ́rìí sí i pé, “Mo rí Ẹ̀mí sọ̀kalẹ̀ láti ọ̀run wá
    bí àdàbà, tí ó sì bà lé e.
  wos-wos: Jon xéndén jooka wata dé Jisaska angi wa, “Godna hamwinya nyamwe afwi maki
    dé Godna getéfambu gaye dé wun dumbu té.
  emp-NTPO: 'Idjab̶a jarasia: –Mʌ̃a unusia Ãcõrẽ Jaurera bajãneba puchirã quĩrãca
    zeped̶a Jesu ume b̶ebʌrʌda.'
  eng-F35: 'And John testified saying: “I observed the Spirit coming down like a dove
    out of heaven, and He rested upon Him.'
  ind-ind: 'Yohanes berkata lagi, “Dulu, memang saya tidak mengenal siapa Kristus
    itu, tetapi Allah, yang mengutus saya untuk membaptis orang dengan air, sudah
    memberitahukan kepada saya seperti ini, ‘Kamu akan melihat Roh-Ku turun ke atas
    Seseorang dan tinggal di atas-Nya. Dialah yang akan membaptis dengan Roh-Ku.’”
    Lalu kata Yohanes lagi, “Dan saya sudah melihat hal itu! Saya melihat Roh Kudus
    turun dari langit seperti burung merpati dan hinggap di atas Dia. Oleh karena
    itu, saya bersaksi kepada kalian bahwa memang benar: Dia itulah Anak Allah.”'
  pes-OPCB: 'سپس گفت: «من روح خدا را دیدم که به شکل کبوتری از آسمان آمد و بر او قرار
    گرفت.'
  mpt-mpt: Eka Yone weng mak osa omkeimanea baabenea Ne sino mo tekein kenita e Gode
    Dofakamin Nakabo geim blim otane Gode ne nemanea tenia nakaia unangai aayo fuayebia
    e baatnenea Kobo temebeba ne Hobe abilim ut danea makob wan kubiameie ulab daakenea
    naka make dim ut tounea atemeb mole naka eleta ne Hobe nakaia unangai bobol temo
    dababbebenea makob aso eimbianoa inamin namino kibanoa nemat genabo inanea i bobol
    temo as kibain kenea i hengmino nemat genamabebo ge baatnenebio kesoa
  ssx-ssx: Dionima꞉ta꞉ pi la halolo hata꞉ dupiki pi leekeme. Hande melipuma꞉ handeke
    ba a̱i̱ya hola꞉pa꞉niaasa꞉ tupa꞉ mo Sipitidita꞉ hepeni nane hao hola꞉pa꞉niao a꞉pa
    ipiki pa꞉ta꞉ pitia꞉eki I̱ma꞉ handoa꞉me laa
  mkl-mkl: Ŋɔi Zɑ̃ɑ í sɔ̃ ŋɑ mɑ́ í ni, ǹ yɛ Hundei Ilɑɑɔ̃ wɑ kitɑ siɛ wɑ hɑi lele.
    Hundeu í yɛi bɛi ɑnkɑsiidi.
