verse: JHN.001.020
translations:
  kpx-kpx: Ige Dioniu lobogeveholisito inuta namigevei avoe, “Dau ata tedaevemale
    kosive Keliso ke holioholinu.”
  okv-H: John na ke mine ojikae hariketo einge ena, “Ungo Keriso simba ere ovova na
    avo manera,” ainge enu
  tbo-tbo: Hai lubayada uyahina Yoni ega ita bowi ma i baha dumalu i pa, ‘Tau ega
    Besinana lawana.’
  mal-C: “ഞാൻ ക്രിസ്തു അല്ല.” ഒട്ടും മടിക്കാതെയാണ് അദ്ദേഹം അക്കാര്യം ഏറ്റുപറഞ്ഞത്.
  grc-SR: Καὶ ὡμολόγησεν, καὶ οὐκ ἠρνήσατο· καὶ ὡμολόγησεν ὅτι ⸉Οὐκ εἰμὶ ἐγὼ⸊ ὁ χριστός.
  bgc-bgc: फेर उसनै नाट्या कोनी, पर मान लिया के “मै मसीह कोनी।”
  khz-khz: Ne Ioane ati evekilagi-veavugato, na wailarai ekila-matagaito, netiwato,
    “Au ati Keriso, (Palagu na ekilagi-maavuato vevega-maguli tauna)”
  deu-TKW: 'bekannte und leugnete nicht und bekannte: ich bin nicht der Christus.'
  zsr-NT: 'Yalj lulu bëꞌë didzaꞌ Juan len cutu gdáꞌbaguëꞌë, san gdíxjöꞌë catëz nac,
    rnëꞌ: ―Cutu nacaꞌ Cristo, Bönniꞌ naꞌ gzxiꞌ lu nëꞌë Dios gsölëꞌë queëruꞌ.'
  lin-lin: 'Abetaki monoko te, kasi alobaki na bango solo na bonsomi nyonso : — Ngai,
    nazali Klisto te.'
  hns-NT: '@see-verse:JHN.001.019'
  noa-E: Chadcha mag wëtwia ichig jëeubaimaawai Juanau amag, —Mʉ chan nawe Ẽwandamau
    pʉ̈iju a jaaujerr khabamgui ajim.
  eng-EMTV: He confessed, and did not deny, but confessed, “I am not the Messiah.”
  mib-NT: 'Te Juan cájí ní cachi de: Nasūu rúhū cúu Cristo, achí de.'
  lif-NT2: युहुन्‍नाःल्‍ले़ इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त मे़ःन्‍नारो
    लॽरिक् कुदोःप्‍मा नोगप् पिरुसि॥
  xnj-xnj: Yohani abelili lepi kuyangula likotesi lenilo, nambu akajova hotohoto,
    “Nene lepi Kilisitu Msangula.”
  mmx-mmx: Jon goxo ronga xepe di xusu neni gi toxo vorang lususue atdi, ketla neni
    ga vaase axasep di xusu dina xasep. Ni ga vaase xeretna, “Nenia xopmen Lanarong.”
  cbr-NT: 'Xucëx cuanx bëbaxuan ñucácëxun ca parántisama tanquin Juanën cacëxa: —''Ëx
    cana Cristoma ''ain.'
  tee-NT: Pus ju yuchi lhilatavi ju stavasalanti. Lana amavasalanilh ni jantiyu' ju
    Cristo ju noncan camalakachatachilh ju Dios.
  eng-LSV: And he confessed and did not deny, and confessed, “I am not the Christ.”
  cak-NT: 'Ri Juan can ja-wi ri ketzij ri xuk''alajij, roma xu''ij chique: Man ja''
    ta ren ri Cristo.'
  pah-NT: '@see-verse:JHN.001.019'
  sja-NT: 'Juan Bautistapa wãarata p''anauji: —Mɨ Tachi Ak''õrepa pëida-epɨ, eperãarã
    rey pamerã.'
  xed-xed: Ka mnatá Yuhwana ta kahwathwata, manana a ta həŋ wa. «Kristi a iʼi wu,»
    kaʼa klinistá ghəŋani ta həŋ.
  glk-glk: 'یحیی اعتراف بوکوده، انکار نوکوده، بلکی اصرار دأشتی کی: «من مسیح نی‌یم.»'
  mks-NT: 'Ta cáxí táhyí na̱ca̱ha̱n Juan xi̱hi̱n ná ña̱ co̱ cúú dá da̱ cán ta já na̱cachi
    da já: —A̱ ju̱ú toho ye̱he̱ cúú da̱ na̱cachi Ndióxi̱ chindahá a̱ cacomí cuéntá
    sa̱há ña̱yivi —na̱cachi Juan.'
  gfk-S: Jon pai gale malok be na balu di, iesene iga hinawase hapalaine iat mon di,
    igom tange be, “Pata be aiou no Mesaia.”
  bmu-bmu: Könaŋamŋi qahö qaŋ kölökmö, aukŋe kewö jim miwikŋaiyök, “Nöŋön Amötqeqe
    Toŋi Kraist qahö akzal.”
  dgz-dgz: Dion ya wa umen go oit aroga wadiamon, “Ne God om enuni apanewa, Keriso
    uon.”
  eng-GNV: And he confessed and denied not, and said plainely, I am not that Christ.
  zaa-NT: 'labí becàttsi'' bi titsa'', sino claru taá gutixà''a bi nna ra bi: Álahua
    inte'' nuá Cristua.'
  eng-WEBSTER: And he confessed, and denied not; but confessed, I am not the Christ.
  guh-guh: 'Juan nexata bajarapamonaejavabelia xaniavaetsia rovialia navajunupaeba.
    Jumaitsi: —Xanë ra apo Cristonë, ponë Dioso athëbëvetsica itorobijitsiatsica jivi
    pecapanepaenexa, jai Juan.'
  bon-bon: Yoane lica ainige, yepä tabe cängenarage awabudnitige egä, “Cane Keriso
    lica gäne, Acejiyame te lui ne ätyepame tiicuji biname bine niiya cabu ca äsecrerame.
    Cane pui lica gäne.”
  nhw-BL: 'Juan quinilhui xitlahuac: ―Na amo niCristo.'
  swh-ONEN: Yohana alikiri waziwazi pasipo kuficha akasema, “Mimi si Kristo.”
  wbi-wbi: Umwene akavoleka kisila kufisa, akati, “Une naneene Kiliste.”
  bba-bba: Yohɑnu u bu wurɑri, u ǹ wisibu yinɛ, u ɡeruɑ bɑtumɑ sɔɔ u nɛɛ, u ǹ sɑ̃ɑ
    Kirisi wi.
  eng-KJVCPB: And he confessed, and denied not; but confessed, I am not the Christ.
  kgk-NT: 'Ha João katu omombe''upa Hesu Cristo rehegwa nhe''ẽ. “Mbava''e tipo ere
    ndéjehe?” he''i ramo íxupe, nokirirĩry omombe''upa voi: —Xe ndaha''éi Cristo.
    Xe katu nhane resende ou-vy va''erã e''ỹ va''e voi. Pene remiha''arõ e''ỹ xe,
    he''i ójehe íxupe kwéry.'
  waj-waj: 'tuduu hama Yuvuaano kua seemuaa varirainno kooyaa iya kiaa mmioo tunoo:
    Hama na Misiaa vaidi Anutuuqo mmataama kioo vaidiivovee,'
  cpy-cpy: 'Iroka ikantanaki Juan, tee romana-kotyaa, ikantzi: “Tee naaka Jeepatzii-toetani.”'
  ekk-PKP: 'Johannes kuulutas lihtsalt ja selgelt, ilma kõhklemata: „Ma ei ole Messias.“'
  mpx-mpx: Diyon nige i mimikekei, yaa analiya i lahe ge i ba bubun i ba, “Nau nige
    Mesaiya i oola.”
  wbp-wbp: Ngulakuju-jana ngari kutu wangkaja wurra-maninja-wangu, “Kularna ngajuju
    Mijaya, yangka kuja-ngalpa Kaaturlu ngarrurnu yilyanjarnikingarntirli, kularna
    ngula ngajuju.”
  luo-luo: Johana ne ok opandonegi gimoro, to nohulonigi ka en thuolo niya, “Ok an
    Kristo.”
  nhe-NT: 'Juan quinilhui xitlahuac: ―Na ax niCristo.'
  aii-aii: 'ܗ̇ܘ ܡܘܼܕܹܐ ܠܹܗ ܘܠܵܐ ܣܪܝܼܒ݂ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܡܫܝܼܚܵܐ.“'
  esk-NT: itna kiggutiksraisuŋaqani uqautiniġai nalupqinaiqł̣ugu, “Uvaŋa Christ-ŋunġitchuŋa;
    Anniqsuqtiksrautaunġitchuŋa.”
  msb-msb: “Dili ako an Cristo na gintuga san Dios,” an hayagan niya na pagsumat.
  cpa-NT: 'Jøng² ca¹lah¹hiu³ dsǿa¹² Juan, ca¹juúh²dsa: ―Héi¹ jní², dsa² lán¹² Cristo
    ―ca¹juúh²dsa.'
  dso-dso: ସେ ସତ୍‍ ବିସଇ କଇବାକେ ନ ନିଚିକରି, ସବୁ ଲକ୍‌ ବୁଜ୍‌ଲା ପାରା କଇଲା, “ମୁଇ କିରିସ୍‌ଟ
    ନଇ ।”
  meu-meu: Bena ia na e gwau hedinarai, se heḡore, eto, Lau na dia Keriso.
  yva-NT: Naije Yohanes po taune aura kakavimbe pare, “Mesias wepi risya jewena.”
  dgc-dgc: Ey nagtapat ti Juan dide. “Besa a sakén i tiniyak na Diyos a tagapagligtas,”
    kagi na.
  zpm-NT: 'Dzigo bneeli Juan lo zho, rëb Juan: ―Goḻgacnaṉ gaṉle, led naad nac Meṉ
    ne quiambëz to ga cxeeḻ Dios.'
  hix-NT: Yaworo noskarymay hatà. Oskarymahra wehxan hamà, moxamo wya, kahra mak nehxakon
    hatà. Onà wyaro haxa noskarymay hatà, ànyahxemo komo wya. Kryestu mehra wehxaha,
    kekon hatà, àwyanye. Nomokyaha hampànà, Kryestu, Khoryenkomo nànyaketxho, katxhàrànhàr
    mehra wehxaha, kekon hatà, àwyanye.
  sim-sim: Urik Jon kormbak ormu sawera, �An mbeek ma or hulaima nokopman jivinakmbaha
    Avui Wasilaka kamahanda ma ambu nir.�
  npi-ULB: उनले खुला भएर भने, र इन्कार गरेनन्, तर जवाफ दिए, “म ख्रीष्‍ट होइनँ ।”
  cgc-cgc: Pasugiran din danen an ta matuod. Ula gid kanen gabula. Ambal din, “Dili
    yaken Pinili Ta Dyos Na Mag-ari.”
  tim-tim: Aikombiâ ikiŋe keiŋe bo heambukmâ makmâ miawakmâ hin makyeŋgiep, “Anutuŋe
    huŋgun aŋdo giep are nâ bo.” dâep.
  yor-yor: Òun kò sì kùnà láti jẹ́wọ́, ṣùgbọ́n òun jẹ́wọ́ wọ́ọ́rọ́wọ́ pé, “Èmi kì
    í ṣe Kristi náà.”
  wos-wos: Wungi wakwexékéndaka dé Jon wa, “Wuni God wasékendén du Krais yingafwe.”
    Wungi wata mwi hundi dé wa. Hundi fakuhambandé.
  emp-NTPO: '@see-verse:JHN.001.019'
  eng-F35: He confessed, he did not deny but confessed, “I am not the Christ.”
  ind-ind: Dengan terus terang Yohanes mengaku, “Saya bukan Kristus.”
  pes-OPCB: 'یحیی صریحاً اظهار داشت: «نه، من مسیح نیستم.»'
  mpt-mpt: Yone hebmamsab keim baabenea Ne Gode Dofakamin Nakae Klaist ekobbabo ge
    baabesea
  ssx-ssx: Dionima꞉ta꞉ Ika꞉ pi I̱ma꞉ na hombo peaalueke pi na leke ipikana꞉ma꞉ ota꞉
    ka꞉la꞉pa꞉ bao alota꞉ I̱ta꞉ Ketiso dia꞉me la leekeme.
  mkl-mkl: Ŋɔi Zɑ̃ɑ í jɛ nŋɑ í fɔ si bɑntumɑ í ni, n kù jɛ inɛ iyi Ilɑɑɔ̃ í cicɑ.
  gaq-gaq: ଏନ୍‌ ସାମୁଆଁନେ ଉତର୍ ବିଃନ୍‍ସା ମେଁନେ ମାବୁଡ଼ିଚେ ଜହନ୍‌ କୁଲାକୁଲି ବାବ୍‌ରେ ଆମ୍ୟାବିକେ
    “ନେଙ୍ଗ୍ କିସ୍‌ଟ ଣ୍ଡୁ ?”
  gof-RNT: Yohaannisi, “Taani Kiristtoosa gidikke” yaagidi, geeshshidi markkattisippe
    attin kaddibeenna.
  unx-unx: ଯୋହାନ୍‌ କାଏ ଦଦାଦ୍‍ତାନ୍‌ଲଃ ଉଦୁବ୍‍କେଦାଏ, “ଆଇଙ୍ଗ୍‌ ମାସି ନାହାଁଲିଙ୍ଗ୍‌ ।”
  gah-gah: ezáa mogona egamega amike lo kimike lo utó ike neza gologí oleketative
    loko lo mololeketa vema minamuve.
  lcm-lcm: Parik katapa lolokovo, kata mengen amalangas iria ta, “Nau parik ta igenen
    i akanangai.”
  aer-aer: John akenhe angkirtneke arratye anthurre angkemele itneke, “Arrangkwe,
    ayenge kwenye. Ayenge-arle Christ anetyakenhele, Ngkarte Akngeyele-arle arrekantherre
    alhileke yernetyeke.”
  qvc-NT: 'Chaymi Jwanqa mana nimata pakashpachu, nirqan: —Manam noqaqa Dyus Akrashqan
    Washadurchu kani, nishpa.'
  tgl-ULB: Malaya niyang inilahad, at hindi ikinaila, ngunit tumugon, “Hindi ako ang
    Cristo.”
  cbs-NT: 'jatu padanma yuikin: —En ea Mesías Cristomaki— jatu wa'
  xtm-NTPP: 'Te ni ka''an ndaa Juan ma: ―‍Masu saña kúu Cristo iya tetniñu Su''si
    ma ―‍kúu de jiña''a de.'
  nnq-nnq: Jwombe Yohana atindije kajanga, ngalenga kipola, “Kilisto neje.”
  bao-NT: 'Cʉ̃re cʉ̃ja ca jãiñaro, ĩi ditoricaro maniro o biro cʉ̃jare ĩi wedewi Juan:
    —Yʉa, Mesías méé yʉ nii —cʉ̃jare ĩiwi.'
  san-ORI: ତଦା ସ ସ୍ୱୀକୃତୱାନ୍ ନାପହ୍ନୂତୱାନ୍ ନାହମ୍ ଅଭିଷିକ୍ତ ଇତ୍ୟଙ୍ଗୀକୃତୱାନ୍|
  huv-NT: 'Nej ngo mawaiich, aleáingan tapiüng: ―Xique ngome aaga Cristo lapiürang
    aliüc ―aw.'
  otn-NT: 'Ra̱ Xuua p''ʉya, njua̱ntho bi̱ ma̱, bi ''yɛ̱na̱: ―Hi̱nga̱ guecä na̱ ra̱
    Cristo bá̱ ɛ̱x Oja̱ ngue di̱ nda̱st''abi ―bi ''yɛ̱na̱.'
  nop-nop: Kaŋ Jon adi mebiŋiŋ kamehebi mu tiŋa miŋgilaŋgoŋ indiŋ yenihautaguk, “Nu
    Kilisto moŋ.”
  obo-NT: To norinog idda ni Juan, waa rin id ollos kos kovonnaan, ko konna, id ponudtuu
    rin en no konna sikandin kos Mesiyas.
  cak-ENT: 'Ri Juan ja vi c''a ri ketzij ri xuk''alajrisaj, roma xbij c''a cheque:
    Man ja tüj yin ri Cristo.'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤔᤧ᤺ᤴᤏᤠᤖᤥ ᤗ᤹ᤖᤡᤰ ᤁᤢᤍᤥ᤺ᤵᤔᤠ
    ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ॥
  mie-NT: 'De Juan cájí nī ncachī dē: Nsūú nduhū cúu Cristo, ncachī dē.'
  san-TIB: ཏདཱ ས སྭཱིཀྲྀཏཝཱན྄ ནཱཔཧྣཱུཏཝཱན྄ ནཱཧམ྄ ཨབྷིཥིཀྟ ཨིཏྱངྒཱིཀྲྀཏཝཱན྄།
  qve-NT: 'Chaymi Bautizaq Juanqa contestaran khaynata: —Diosmanta Hamuq Salvadorqa
    manan noqachu kani, nispa.'
  pao-NT: Soo John mee mu nanekwegea, “Gi nu.”
  cbu-NT: apuchirinsha itsinsasha yámeeru, Nduni, nitaati nuw Apanlleezi Ipusamarini;
    tárangiya.
  usa-usa: 'Yóáane wemá paá tiráiye: “kemá Metáíya íma máune.” téna tiráiye.'
  soy-soy: 'Yohɑni úu kɛsi, u pinnɛ́í kɛyu-i ɑseérɑ lesɛlɛ rɛ: Ái nɛ̃́ Yohɑni
    kɛ Uléécɑɑ uu wɛ́ɛ.'
  hui-hui: Yonehanda mbira do nahe tiga tigaore latagi halu lalu, Mbirali Dabo Helenego
    ibulebira lowinigo i̱ ndo ko, lene.
  amf-amf: Wannis “Inta Barjoyn qadhaa Kiristoostehe” hamayse may ki tarjade, yiam
    aachadehe.
  quc-NNT: 'Ri are'' qas xuq''alajisaj chkiwäch chi saqil, xub''ij: Ri in, man in
    tä ri Cristo, —xcha chke.'
  dob-dob: Ga Yoni eꞌisa boboꞌana ta maemaedanina ꞌiꞌebwaꞌedi, ꞌigwae, “ꞌAboꞌagu nigeya
    Toꞌetoseyana nina.”
  wrs-wrs: Yonmba wohishovna bambanam, himba komandhanamoa, hemba opla vrinilmba.
    Hev unna bambanam, kava Kristusva owai.
  mca-mca: 'Kakha''an qa tetfeltaxi''mha, nite'' yat''intaxi''m, qa yit''ij: —Nite''
    yakha'' pa'' Cristo.—'
  tzo-TZC: 'Ti Juane jech jamal laj yal: ―Ti vuꞌune muꞌcun ti Cristoune ―xi.'
  mya-mya: ထို​အ​ခါ​ယော​ဟန်​က ``ငါ​သည်​မေ​ရှိ​ယ မ​ဟုတ်'' ဟု​ထိန်​ဝှက်​ခြင်း​မ​ရှိ​ဘဲ​အ​တိ
    အ​လင်း​ပြော​ဆို​၏။
  gng-NT: 'Nɛ San kun'' imɔ̀n ki ye: «Min ŋa yé Uwien ya Nigɛndkɛ Kristo.»'
  cbi-NTPO: 'Tsa deiñu Juan waindyatyu'' ne jatsandyaba i''mujchi entsandi pakami:
    Iyaa Dioschi Mi''ke'' Kayamu jutyuyu, timi.'
  ikk-NT: Jọnụ a ghọrịnị; mba, o kupụ a, sị, “Ẹlẹ m Kraịstị Onyẹ Nzụọpụha hụ Osolobuẹ
    Tumẹ.” Ọ ghọrịnị.
  leu-leu: '@see-verse:JHN.001.019'
  maz-NT: 'E Juan exo xipjiji c''ü na cjuana. O mama: ―Nuzgö, dya nguetscö e Cristo.'
  bod-N: ཡོ་ཧ་ནན་གྱིས་སྦ་གསང་ཅི་ཡང་མེད་པར་འདི་སྐད༌དུ། ང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་མིན་ཞེས་གསལ་པོར་གསུངས་སོ།།
  tca-NT: 'Rü nüma ga Cuáü̃ rü meãma nügü nixu, rü ñanagürü: —Tama nixĩ i Cristu chiĩxü̃
    i chomax —ñanagürü.'
  zpl-NT: 'Nu liꞌilla unilla ye nú neli neca lubeella, nu unilla: ―Liꞌá la neca Cristo.'
  mbc-NT: 'See warantî to'' maimu yuuku''pîiya. Aronne eesekaremekî''pî. Ta''pîiya:
    —‍Uurî Paapa nîmenka''pî, pîika''tîton pepîn. Cristo pepîn uurî.'
  ndg-ndg: Bila kusitasita ni kakana kwaa, ila kaayangwa, “Nenga na Kristo kwaa.”
  wsk-wsk: Se John wetang te la balam, “Ani Messiah ko balsan umu mena.”
  toj-NT: 'Ja Juani ti yala claro leca: ―Ja queni, mi quenucon ja Cristo ja ma'' jecubal
    yuj ja Diosi, xchi.'
  tbc-tbc: Agog Jon ru kuai tem irupidaig duloŋ a, iŋ enti mok an ta itot na ya. Iŋ
    igo ibol, “Ŋai man Kristus tia ya.”
  sna-sna: Haana kurega kupupura, asi akanyatsopupura pachena achiti, “Handisini Kristu.”
  smk-NT: Kai na nin nibudi' ni Juan a katutu'wan no kai edet, mapala-palaway nan
    nibarita' a wana, “Ambo' ako a Cristo.”
  grc-TCGNT: Καὶ ὡμολόγησε, καὶ οὐκ ἠρνήσατο· καὶ ὡμολόγησεν ὅτι Οὐκ εἰμὶ ἐγὼ ὁ Χριστός.
  gof-WFTW: Yohaannisi, “Taani Kiristtoosa gidikke” yaagidi, geeshshidi markkattisippe
    attin kaddibeenna.
