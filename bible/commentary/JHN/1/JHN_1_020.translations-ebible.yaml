    ni hau a Kristus.”
  reg-reg: Nawe atetimatile atali, nabhasubya,”Anye atali Krisito.”
  mlh-mlh: Fuŋine so mugayayoŋ, totogo iŋi mifukeya, “Nonji Munaŋqoqo Rauine Kristo
    so fukego.”
  gof-ENT: ዮሃኒሲ፥ «ታኒ ኪሪስቶሳ ጊዲኬ» ያጊዲ፥ ጌሺዲ ማርካቲሲፔ ኣቲን ካዲቤና።
  aau-aau: Wo, sa Jon hiykwe sa hme ouon-aw lwak pa, hiykwe hme senkin kiynuw-mesor
    kumay kow, “Ama, hakwe Krais korey.”
  tvk-tvk: E Sion tasin ni ti tengan vasa rilomun ni sepinien nae e bit rati bit,
    “Inou natave Mesaea ti xa Hi tehit xati tengan isa ni imei.”
  prf-NT: Intapat a kinagi ni Juan dikodi, “Bakán a sikán en Cristo.”
  auy-auy: Yóni ímba umémpaꞌa tuwómba aforaꞌá séna Maníkómó íyáfasinankaraiwai Káráísiti
    ímba kemá úne súwasa
  tbg-tbg: Vika minti tuvaro Ioniva kia uva kukeqa karaitiro, qoqaa vutu kero vika
    tiva nimiro tiharo, Aqao, kia te Kotiva atitai vaiintika Mesaiaavanovauve vauro,
    tiro.
  hub-NT: 'Nu turamu aina jeawar Juankan ininak: Nekas ame Cristokaitam tusar tuina.
    Tusa tama Juan chichaak: “Wika Cristochuitjai”, tusa tinaiti.'
  hmo-hmo: Vadaeni Ioane ese hereva ia hunia lasi, ia haere momokani, ia gwau, “Lau
    be Keriso lasi.”
  big-big: Logo Yowan ngagoluk wiziya ono kapura kimeike kawela yeiya. Logo pugu pelik
    yeiya, Ne Kilisibek Anotogo iniyegi wezamelagi kaiyabok ono, yeiya.
  gux-G: Ke o kadi ki yedi, kaa nia; o bo yedi ba ke wani ka tie Kiristu.
  cnl-NT: 'Jɨn³ ca²³jmée³ júu² Juan. Ca²³jua''³: ―''A²³la³ ''í³ Cristo ''i³ rɨ³lø³¹
    ''i''²³ ''i³ rɨ²³xíin²³ Dios jné² ―ca²³jua''³.'
  zar-NT: 'Yálajdoʼ bëʼë didzaʼ Juan, en bitiʼ gudáʼbaguiëʼ, pero gudíxjöʼë catëz
    naca, rnnëʼ: —Bitiʼ nacaʼ Cristo, Bönniʼ naʼ guzxíʼ lu nëʼë Dios isö́l-lëʼë queë́ruʼ.'
  kde-kde: Yohana akanahitile kuvayang'ula, nkuvahaulila chihi bila kuvapiha kuchidoni,
    “Nangu nikávele Kilisto alolêwa kwida.”
  ata-ata: Anu utalumeiou vaikala vile uasi, anu muvikalaneꞌi lamana aloxo ꞌo, “Eni
    Kalisito uasi.”
  qvw-NT: “Diospa Caćhamuśhan Salbacücächu manam cayá” nil.
  nfa-nfa: Yohanis peka mola-mola, aku nèngu na, “Aadꞌo. Jaꞌa ne, Kristus boe.”
  tnp-tnp: Nian ilah kəmotətapuəh ohni, in təməsəhluaigiən, mətəu təməni=pən əhruahru
    əmə in kəm lah məmə, “Səniəmə iəu Krɨsto iətəm Uhgɨn təməni məmə otahli=pa.”
  urd-urd: तो उसने इक़रार किया, और इन्कार न किया बल्कि, इक़रार किया, “मैं तो मसीह
    नहीं हूँ।”
  hot-hot: Ma yani miŋ bônôŋ ami ma hanaŋ bêŋ nena, “Ya ma miŋ Mesia atu ba Wapômbêŋ
    hêv ek nêm avômalô bulubiŋ ami. Mi anôŋ.”
  mqj-NT: 'Mangngakumi Yohanes tala nagaraga-ragai nakua: “Tangngiana'' To dibassei
    bayu-bayu la ma''pasalama''.”'
  rus-SYN: Он объявил, и не отрекся, и объявил, что я не Христос.
  mbh-mbh: Aveto Jon i wotum avele, i ritetu i a or nge ve, “Tho ini toko ako God
    i ateal i ve aro i el werer ile tokokoere, kene avele.”
  bdd-bdd: Beno ꞌoina Yoni geya ꞌilowahiꞌwata ꞌidi hesilalaina ꞌoina weyahina, ma
    hesi ꞌidi hesilalaina ꞌana maisa bwebweꞌana ma maemaedanina ꞌiꞌebwaediya ꞌigwae,
    “Taugu geya Toꞌabihetenaina.”
  cbt-NTPO: —Caso co Cristocohuë'. A'naquën napotopirinacohuë', co caso' inacohuë',
    itërin Coanshari.
  srn-NT: 'Ne Yohanes no drai, ma a taigi den krin taki: “Mi a no a Mesias.”'
  cta-NT: Ná ntyujuꞌu tiꞌ Juan; liñi nda chaꞌ loꞌo nguꞌ chaꞌ siꞌi ycuiꞌ laca Cristo,
    nu ñati̱ tlyu nu nda Ni jiꞌi̱ chaꞌ ca̱a̱ nde chalyuu.
  bqc-SIM: 'A ònɛ́ wásawasa, i yãe ulɛnɛ́o à mɛ̀: Mɛsiin ma ũo.'
  tcz-CHONGTHU: Ama ahung kiphong doh paijin, “Keima Messiah kahipoi” ati jenge.
  mar-mar: त्याने उघडपणे कबूल केले, नाकारले नाही, “मी ख्रिस्त नाही,” असे त्याने कबूल
    केले.
  snp-snp: '@see-verse:JHN.001.019'
  isl-isl: 'En því neitaði Jóhannes afdráttarlaust og sagði: „Ég er ekki Kristur.“'
  spy-NT: Kiichuurta kule, “Mā anii *Kāārārookiintēēt.”
  xnn-xnn: Dat songbatan Juan et ibagana nan tet-ewa ay mangwani en, “Bakenak si Kristo
    ay inbaan Apo Dios.”
  mwe-mwe: A Yowana bhangakana kwaajangulanga, gubhaabhalanjilenje gwangali nng'iyo,
    “Nne nngabha a Kilishitu.”
  tte-tte: Yoni nige imwamwanou na kainali iyamaisa walo dudulai mena iwaloba, “Yau
    nige Mesaiya.”
  tcs-tcs: Zon i bin spik stret po dempla, ‘Ai no da Promiswan uda God i go sanem.’
  hlt-THB: Anih ce simpyi kaana am awm hy, “Kai ve Khrih amni,” tinawh kqawn hy.
  soq-soq: Mo epe waitarasaio etene me mai gagalou sipoa nuanepona, tane me dodomana
    meba wasabamolene wanase, “Ne mai Keriso Inawamba, dia!”
  qub-qub: 'Tapuptinmi Juanga mana chapacuypa niran: «Nogaga manami Dios cachamushan
    Cristuchu cä.»'
  att-att: Á arán na inilímak nira ni Kuan yù kuruk. Kinagi ni Kuan nira, “Ari sikán
    yù mangiyígù nga mangngágan ta Kiristu nga iddagát tam ta umay nga mammaguray
    ta dabbuno,” kun na.
  bki-bki: Naruei telikiti na abikanio, naio ber bulag batitig vite nonovio banlo,
    naio berdop̃elo berinavo “Makanio, kiniou maka neve Naverikariano nene.”
  bqp-bqp: 'À òńnɛ súsu, adi yãke utɛńnɛro à pì: Arumasihun ma ũro.'
  mcp-mcp: 'Nyə á mpu məm nə́: «Mɛɛ dɨ́ jísə́ *Krîst.» Nyə á mpu məm ntɔ́ kú shwána.'
  hat-hat: 'Jan pa t'' refize reponn yo, li di yo kareman devan tout moun: Se pa mwen
    ki Kris la.'
  npl-NT: 'Okimili tlan milák iwa okimokuiti: —Mach ne ni Cristo.'
  bgg-bgg: 'Jon è aishii chang pha agak pha jishii sang gang è chang: “Gu ne Masi
    asi ro.”'
  eng-TCENT: He did not refuse to answer, but openly declared, “I am not the Christ.”
  eng-BSB: He did not refuse to confess, but openly declared, “I am not the Christ.”
  cpu-NT: 'Te iromanakotya Juan, ikamantantake, ikantzi: “Te naaka Cristo.”'
  san-ASM: তদা স স্ৱীকৃতৱান্ নাপহ্নূতৱান্ নাহম্ অভিষিক্ত ইত্যঙ্গীকৃতৱান্|
  tac-NT: '''Lige Juánika ''we a''lá ma''chígime ruyele napurigá ''la sébali námamala.
    Regá nejele: ―Tabilé ne ju alué napu rewigáchika juláwili nile ralámuli gu''írimia,
    alué napu Kristo anilime ju, neka tabilé alué ju.'
  eng-WEBPB: He declared, and didn’t deny, but he declared, “I am not the Christ.”
  gfk-H: Ioanes pa ga mola bia na balu diet, senbia ga hasasei hapalainei a mon diet,
    gaam tangai bia, “Taia bia iau no Mesaia.”
  viv-viv: Ada Yoni keke gidaveꞋamata, au moyaꞋaidi matadiya gihawavemogatala gigayo,
    “Iya keke Keliso Yaubada yana Tovegida.”
  yao-yao: Che Yohana nganakaana kwanga, ŵajitichisye pangasisa, “Uneji nguniŵa Kilisito
    Jwakuwombola.”
  tgp-tgp: mo sopo vunvunia, mo taviti isara mara, “Enau mo sopo Kr̃isto atu!”
  auc-NT: nämä wææ änämaï inte wæætë, Botö wïï Codito ïnömo ïmopa, ante edonque pönï
    angantapa. —Botö wïï Codito ïnömo ïmopa.
  kbc-NT: João iɡ̶enaɡ̶a me dineloɡ̶odi, adiwitaka, neɡ̶eetiogi, “Aneɡ̶emeɡ̶ee Cristo,
    Niɡ̶ijoa ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi”.
  bmh-bmh: Guzenina, Zon nug ze go wagemab tam, go nug duailel unum darena ze araog
    awareun, “Iz Kristus tam.”
  ctu-BL: 'Juan tsi'' subu i bʌ. Ma''anic tsi'' mucu i sujmlel. Tsi'' subeyob ti isujm:
    Mach Cristojonic, che''en.'
  meq-meq: 'Ti ye ta tsətsah faya na, ka kərah mambəɗatay faya bay. Ane tuk na, a
    tsikatay parakka kame i ndo hay tebiye. A gwaɗatay: «Neŋ na, Kəriste bay.»'
  noa-H: Chadcha mag wëtwia hichig jëeubaimaawai Juanau hamag, —Mʌ chan nawe Hẽwandamau
    pʌ̈iju ha jaaujerr k'abamgui hajim.
  alp-NT: Eleki Yohanese iralakesi titinai be, “Aure Ile rebe Alla IulakeNi kena hlamate
    tamatare mo.”
  san-VEL: tadaa sa sviik.rtavaan naapahnuutavaan naaham abhi.sikta itya"ngiik.rtavaan|
  kbq-kbq: Antahigageno'a agra huama nehuno vahane osuno, huama huno, Nagra tamazahu
    nera Kraisi'na omani'noe.
  kbh-kbh: 'Chocna, Juan chë́ngbeñe ndegombre tojanobuambá: —Ats̈e, chë Bëngbe Bëtsabe
    Uámana Uabuayaná ndoñe quetsátsmëna ca.'
  ron-LSB: 'El a declarat, și nu a negat, ci a declarat: “Eu nu sunt Hristosul.”'
  pon-pon: 'I ari kotin kadede; a jota likam; a kotin kadede: Kaidin Krijtuj nai.'
  nhe-BL: 'Juan quinilhui xitlahuac: ―Na ax niCristo.'
  sps-sps: Jon gima baainy ma biny rari, ana ya vegiau fa'arasan of ratuari. U vegiau
    to te pokei ya tsuri, “Anyo na gima Krais a Mes te pisainy e Gov ma Tsoiny Fiisaup
    Ya tana vainy.”
  wnc-wnc: Siwan Jonda yake wamu dua takusopuke anzing yakapbut, “Aminu Anututa tapan
    Krais gatanimuyaapa dakngake apik aminu na waapanin dua,” ngang yanikut.
  bus-bus: 'À òńnɛ wásawasa, èe yãke utɛńnɛro à bè: Mɛsayan ma ũro.'
  gub-BL: Nuenuxi kwaw uze'eg wanuwi a'e. Ze'eg azeharomoete har umume'u tuwe wanupe.
    — Naiko kwaw a'e tuwihawete romo ihe, naiko kwaw Purupyro Ma'e ur ma'e ràm romo
    ihe, i'i wanupe.
  imo-imo: Aku iye poko ongo yu waliko pileringi wali yuni kolo naa topa tumbi tipe
    nimbelie nimbei, “Goteni lino nokombalo iye te lipo mundumbo nimbe panjirimu iye
    Kraist na molo,” nimu.
  boj-boj: Ariya Jon a anjam ulitosai. A segi qa ubtosiqa minjrej, “E Kristus sai.”
  ulk-ulk: Nole netat lelut Agudi dasmeri no able netat a tebteb wermet pe timi Babi
    tuter tag peke, e abi ikaida paretkak baida.
  eng-DRA: 'And he confessed, and did not deny: and he confessed: I am not the Christ.'
  knf-knf: 'Aampok pŧeem baka, abi ţup ţup baka ajinţan aji : « Mënţ nji dwooŋ Kriŧtu.
    »'
  san-KHM: តទា ស ស្វីក្ឫតវាន៑ នាបហ្នូតវាន៑ នាហម៑ អភិឞិក្ត ឥត្យង្គីក្ឫតវាន៑។
  arn-NT: 'Fey kisu küme feypi nor dungun mew: —Iñche Cristo no tati.'
  zas-NT: 'Dxel be Waj diidxli loj reeman, rëbaman: ―Ad najtan na̱j Cristo.'
  ken-NT: Yi kɛ bhɛsɛ bhɔ yɛ̌nyɨŋ nɛ yi kɛ rɔ bɛkɛmɛ bhɔ. Arɛm bɛ, “Puyɛ̌ mɛ kɛ nchí
    Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.”
