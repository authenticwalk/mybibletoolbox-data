  zad-NT: 'Na'' bi bkwashee non nake'', san golle'' ḻegake'': ―Aga nadaan Crístona'',
    beena'' chbezcho wseḻ'' Chioza''.'
  kmg-kmg: 'E fuŋne-ticne mi hesoŋkehuc mutaniŋkerâ kecšiŋuc jazawec: “No Kristo aricne.”'
  aso-aso: Ingine gamazi ladoꞌ nene ataize livoba mo lamino lo sotoꞌ ogo naza nene
    Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live ma nene nomuve lo lo-ngimineꞌ ve.
  uli-uli: 'Johannes ye mechal hatefaeli kasiy we yar. Ye hamdefar luwul yarmat le
    ye sor bo: “Te ngang Kristus.”'
  nin-NT: Yohana à re kyekye mi na da ba ssuzzu di, “À si si ingga yo i si Kristi
    wa, nggo Abachi à da zu di uwa à taka tu ma nga hen.”
  tgk-tgk: '@see-verse:JHN.001.019'
  acu-NT: 'Tura Juannum wear tu iniinam, Juan aimiak: —Atsa, wikia Mesíaschawaitjai,
    —timiayi.'
  cak-WNT: 'Ri Juan can kitzij wi ri xubij chique, ruma xubij c''a chique: Ma yin
    ta c''a riyin ri Cristo.'
  ebk-ebk: Chaan ensaot Juan, ngem kuna at inpudnu kan chicha un, “Fiakun ha-un nan
    Cristo.”
  spa-PDDPT: 'Juan dijo con claridad: Yo no soy el Cristo.'
  ruf-ruf: Yohane tsakatoghola na ng'alemile bae kuwedika mwatsimwatsi, tsakalonga,
    “Nene sili Kiristu bae, iyokombola iwanu.”
  gun-gun: 'Ha''e ramo João onhemombe''u porã, nda''ijapui. Ha''e vy aipoe''i: — Xee
    ma Cristo e''ỹ — he''i.'
  agu-BL: 'Chin clar cunin tlol Wa''n scyetz: —Yi in wetz, nk''e''tz in yi Cristo,
    —stzun Wa''n scyetz.'
  isn-isn: Bila kisinsila hangi shanga ai uhitile, ila ai usukiiye, “Unene shanga
    Kristo”.
  eng-PEV: John told them straight. He said, “I am not the Christ, the special man
    that God promised to send to save his people.”
  ilo-ULB: Siwayawaya nga imbagana ken saanna nga inlibak ket sinungbatanna ida, “Saan
    a siak ti Cristo.”
  pir-NT: 'Yeero boro marieno yahuri. Potota yahuri: —‍Yʉhʉ Cristo Cohãcjʉ̃ masare
    yʉhdʉo dutiro tiquiro ohorigʉ ijieraja, nidi tiquiro.'
  anv-NT: Jɔn ashya fɔ́ mangaré ɛbwɔ́ wáwálé wɔ́. Gɛ na ne ji agare, aké “Me
    mpɔ́fɔ́ Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.”
  sab-NT: 'Juan-Bautista gerudu trate mau giti kwian ole: —Sbali Chube gerudu be kwian
    jwannga siere kage kwian alin, e Cristo, ba tañachuge cha Cristo, me ene, cha
    me Cristo.'
  tmd-tmd: Ñɨŋ Jon mɨdöŋ yöra uröpɨnön, nugwo yad nugwön yadmä, “Nagö agö nöböm?”
    rɨmä. Yad nugumɨdmɨn, nuŋ wai nölölöŋ. Nuŋ ñɨŋ wöxnö yadön yadöŋa, “Nɨ Krais yöi
    wöhö,” röŋa.
  acr-NNT: 'na jinta kꞌo xrewaj chike. Jekꞌuwaꞌ xuqꞌalajisaj chike: —Riꞌin na in ta
    Ruchaꞌoꞌn lo ri Dios —xchaꞌ.'
  kpg-kpg: John digi de hiihai di helekai gi nia heeu digaula. Mee ga helekai haga madammaa,
    “Au hagalee go di Mesaia.”
  taj-taj: थेसे थेनीगदेदा “ङा थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍नोन आहिन” भिसी सत्‍य ताम
    पाङ्जी।
  avt-avt: 'Hɨrak kepakɨn au hɨrak kewepyapɨrem ketpor kar ik: “Hi ap Mɨtɨk God kehimɨtena
    hi akaap mɨt ne Isrel au.”'
  cbk-cbk: Nuay le esconde el verdad, ya contesta le bien claro, “Hende yo el Cristo.”
  uig-ARA: 'ئۇ ئېتىراپ قىلىپ، ھېچ ئىككىلەنمەي: ــ «مەن مەسىھ ئەمەسمەن» ــ دەپ ئېنىق
    ئېتىراپ قىلدى.'
  tuf-tuf: 'Táyoyat Juanat eyin cahmar ruhcti cuar uní wajacro: —Asra Sirat Cara Ayin
    Wajaquin eyi batro, wajacro.'
  abx-abx: Ga'i iya agruha-duha pagsaruman, lugod diritso iya aminugad, “Ma'in ako
    i Tinu'inan Mannanalwas.”
  mco-NT: 'Je'' ñigapx je tɨy''ajt, ca'' ñaygoyützɨ, chi ymɨnañ: ―Ca'' ɨɨch njëjɨty
    je Cristo.'
  kqf-kqf: Diyon edi giu waimunena mote i daboke bi i giu waimaḡati munaḡena gado,
    “Tagu mote Keliso.”
  cpb-NT: 'Te rimanakota Juan, ikamantakeri, ikantziri: “Te naaka Cristo.”'
  aon-aon: Jon nemnek aria madae nukrium nubeshuk-umam baraen aria ta mare nukripam
    uwe, uwok. Aria adur atin nowereh-umam baraen. Aria anan nakripam-enyi baraen
    douk enyudok. Anan nakri namudok, “Eik madae Krais uwe, uwok, anudok douk Iruhin
    nakri um ba nagraehan aria neshopokan nanamori nurao arpesh iri uwe, uwok.”
  hus-NT-2005: 'por na Juan in ulu tsubax enchéꞌ: ―Yab nanáꞌ nin Kristo.'
  mig-NT: 'te tú ní jasú‑de yu''u‑dé. Chi ni̱ ka''a̱n ndaa̱‑de: Nasu̱ú Cristo kúu‑ri̱,
    áchí‑de.'
  bps-bps: Là buni Dyan i kaglutan, bay toon tulen, manan, “Ise agu i Mgalék Dwata.”
  mbs-mbs: '@see-verse:JHN.001.019'
  tof-tof: Wa kokean bangónórr ibüka bóktan alkomólóm; wa ibüka panzeana pupo bainürr
    wagó, “Ka ene ⌊Kerriso⌋ kokela.”
  cme-NT: 'Nsãa saa fuo ma diei bɛi; wuɔ cira: «Baa na ta na ne wuɔ sĩ Diiloŋ uŋ
    pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, u yaa juɔ muɔŋo‑i, muɔ sĩ.»'
  sus-sus: Yaya mu tondi e yaabide, a naxa a masen e bɛ a fiixɛ ra, «Ala xa Mixi Sugandixi
    mu n tan xa ra.»
  pon-2006: Sohn sohte kahng sapeng, e ahpw koasoiada ni sansal, “Kaidehn ngehi Mesaia.”
  dad-dad: Ĩ wa fiya sã, kurõ falaisi, “Aya Kristus sã,” yen.
  zab-NT: 'Bziruub irairate lodeb raipbɨ laadeb: —Gati naretia naa Crist.'
  jae-jae: ma kêsôm lasê to gêsaŋ biŋ teŋ auc atom, kêsôm lasêgeŋ gebe “Aê Kilisi
    tau atom.”
  ksd-ksd: 'Ma i tata kapa, pa i varpuai, i biti: Vakir iau ra Kristo.'
  msm-NT: Pagdinog ni Juan to usip dan, wada lipod-lipod din to pagtabak. Kagi din,
    “Kona no siak to diya Insaad no Manyuyuwas.”
  myk-myk: 'Yohana ya ta li pye ŋmɔhɔrɔ kaa wɛ, na yi tii jo pu mu na: «Nɛ ɲɛ Shɔvɔɔ
    wu wɛ.»'
  sbe-sbe: Iya nige ye uhala na ye hededehemasalahaꞌuyoi ye wane, “Yau nige Keliso.”
  mcr-mcr: Iqu qätenä mäwiyqä itä, äti tii ätukqe. “Nyi Kraisi ne ämineyätŋqä Goti
    Hanjuwä Iqu atäuŋuä ikqä iqunä maetqenä” ätukqe.
  cux-NT: 'Ní Juan miiⁿ ntumiiⁿnúⁿ yā ní nguɛ́ɛ́ cheēⁿdiitú yā ní caⁿ''a cuaacú yā:
    Nguɛ́ɛ́ ''úú chi Cristo.'
  tur-YTC: İnkâr etmeden açıkça, “Ben Mesih değilim” dedi.
  san-ITR: tadA sa svIkR^itavAn nApahnUtavAn nAham abhiShikta itya NgIkR^itavAn|
  bel-N: 'І ён прызнаў, і ня выракся, і прызнаў: «Я — не Хрыстос».'
  sch-sch: John'n ânthârtakin, “Messiah chu ni mu-ung” a lei tipe ngeia.
  mic-MIQNT: Sa'n na megt'g aq angam tlimaji, “Moqwa', mu na ni'n Nujiugs'tawi'wetewiw.”
  huu-NT: 'Naimɨe dɨnena janoñede; ia: —Imɨeñedɨcue —raite.'
  jiv-NT: Inintruiniakui paant ujakmiayi. “Wikia Krístuchuitjai” tímiayi.
  otm-NT: 'Nɛ nu''a bin juąnni, him bin cøni, nɛ bi ''yɛ̨na: ―Hinga guecä dra Cristo
    gue xʉ huand Oją, bi ''yɛ̨n''a.'
  dah-dah: Be, mel go waŋ gusuŋaŋ irkeb Yon gobe helwaŋ ma hiriŋ. Irdeb kawan keŋkelak
    po, “Nebe Mesaia moŋ,” yinyiŋ.
  tnk-tnk: Nənə Jon rɨpkəpnapen mhə, mətə rəɡkiari, mo nukurənien i, mɨni mə, “Rɨpko
    mhə iou Kristo.”
  kpr-kpr: Aminge setero, John jo tofo jungutuse ighagha aeri. Nu isagha sisira, “God
    Genembo eni dirigari furare dae sisira amo, jo namo iraeri,” aminge sisira.
  san-IAS: tadā sa svīkṛtavān nāpahnūtavān nāham abhiṣikta ityaṅgīkṛtavān|
  nho-nho: John ni see hiihai maa ia e huuina a ia te hakamaaoni. Teenaa ki mee ake
    ia ki laatou, “Nau seai ko te Mesaea”
  gym-NT: Ti abko ñakare Ni Dianinkä Ngöbökwe, niebare kwe ietre.
  azg-NT: 'Juu tsanꞌñeen tjiꞌ jndyoyu jon, itso jon: —Ja chito condui ja Mesías na
    ijñon Tyoꞌtsꞌon na coꞌxen jon ꞌoꞌ nchu vaa na cotsamꞌanhoꞌ.'
  bhd-bhd: यूहन्ने तैन सेइं सच़ ज़ोवं ते किछ भी छ़पानेरी कोशिश न की, त तैनी तैन सेइं
    ज़ोवं, “अवं मसीह नईं।”
  too-NT: 'Lā'' Juan cāmālacstū''ncni''lh lā'' cāhuanilh: ―Pues quit, tū'' quit Cristo
    a''ntī Dios lacsacli lā'' hui''līlh ixlīmāpūtaxtūnu''.'
  ind-AYT: Yohanes mengaku, dan dia tidak menyangkalnya, dia mengaku, “Aku bukan Kristus
    itu.”
  cjo-NT: 'Ikantaperotawakirikya: —Kaari naaka.'
  nsn-nsn: Jon ke hire uakodkodoho kompe, kare hire uakalahara pare, “Inggo ahik pah
    te Kristo.”
  san-DEV: तदा स स्वीकृतवान् नापह्नूतवान् नाहम् अभिषिक्त इत्यङ्गीकृतवान्।
  tna-NT: 'Da su Juan ja uja jeutsutana huecuana: —Aimue ema Diusu sa Jabeituti Deja
    mahue.'
  lid-lid: Jon bawendreya oro bwe, iy asehek sahou handru i tiri anya, “Jo Krais bwe.”
  wim-wim: Nil John.an wik engkanangam thaw thant, nil wik keꞌam thenchanaman piꞌ-piꞌ,
    nil thaw, “Ngay pam anan yaꞌa God.angan keenkanaman kaaꞌngak kuchowan ngampara!”
  zga-M: Pakhuva tudwadadwada nivi sipali pwa khavone, “Une sio Klisiti.”
  yom-yom: 'Buna wuba kamba kiedika mu kambu memata : —Minu ndisi ama Klisto ko.'
  san-SIN: තදා ස ස්වීකෘතවාන් නාපහ්නූතවාන් නාහම් අභිෂික්ත ඉත්‍යඞ්ගීකෘතවාන්|
  yut-yut: Yaŋba Jon da iyɨ dakon mibɨlni dɨma aŋkɨsɨbɨgɨt. Yaŋ teŋteŋaŋek yaŋ yoyɨgɨt,
    “Nak Kristo dɨma.”
  grc-BYZ: καὶ ὡμολόγησε, καὶ οὐκ ἠρνήσατο· καὶ ὡμολόγησεν ὅτι οὐκ εἰμὶ ἐγὼ ὁ Χριστός.
  cpc-NT: 'Tii jimanakota Juan, ikamantantaki, ikantzi: “Tii naaka Cristo”.'
  nhg-NT: 'Hua yaja amo quenegöro, cache oquejto: ―Amo naja neCristo.'
  nya-nya: Iye sanalephere kuvomereza, koma iye anavomereza momasuka kuti, “Ine sindine
    Khristu.”
  ngu-NT: 'Yejhua ijquin oquinnanquijlij. Cuajli oquinmelajcaijlij: ―Nejhua xniCristo
    yejhuan Dios oquitlalij para tlamandaros.'
  kup-kup: Pot at mañahan pi hañiv parun mañapanez kaev narav, oñ ourah pot mañah,
    “Met ne Kristo pop bon.”
  jid-jid: wa nhla ni bawu gerger ana kpa tron na wa si sa bawu adie ana imeyi me
    Almasihu na
  wmw-wmw: 'Iye akitikiza aakanire, akitikiza javi: “Omi siri Almasihi.”'
  gmv-GGM: Yanssay “tani Kiristtosa gidikee” gidi geshshi markkatides attin markkatanas
    ixxibeyna.
  ssg-ssg: Jon kum puluhini, i kak haxewa ukek, “Nga kumahe Krais.”
  zpo-NT: 'Nu klar doo nzhé Juan lo re xaa: —Nanakt na Crist, Xaa Mxaal Dios Nabeyy.'
  poy-poy: Yohani kalemiti ndiri kuwankula, ira katakuliti pota na kufifa, kalongiti,
    “Neni na Kristu ndiri yakasyagulitwi na Mlungu kuwalopoziya wantu.”
  qwh-NT: 'Juannam rasonpa caqta willacur, mana mantsacushpa queno declarecorqan:
    —Noqaqa manam Dios Acrashqantsu cä —nir.'
  gaw-gaw: Johanes nug ag amelagp̱a, “Da am Kristus iiṯa,” aḵunu ii uuom. Iiṯa, nug
    miag nai mehuqaqa, “Da am Kristus iiṯa,” awa aum.
  nca-nca: Ŋunde oseseyi Jonko kama tapuŋoro tunomo yero ŋande yesowaró, “Noko Kristo
    ŋu kini.”
  zpz-NTPP: 'Orzeꞌ Waa naal la mniiy lo dey cyu nac yu. Orzeꞌ nay: ―Ya̱ walab Mesías,
    biñ nu ca lo cuen nu co mbañ mbecy ―nay.'
  mkj-mkj: John joah kia japoang, Ih sikoahda in janjal, “Jaudi ngoahi Messiah.”
  zac-NT: 'Adë bë́ꞌnëdiꞌi Juan negar sino bëquébiꞌ: ―Nádiaꞌa Cristo, el quë nagudili
    Dios parë guënibë́ꞌaiꞌ.'
  kyg-kyg: Afi geꞌnagenoꞌaeꞌmo Yoniꞌa mago gemo aeno ati okaeꞌnifa muki geꞌamo aeno
    hakalo huno hapa painoꞌaeꞌmo, Kalaisi neꞌmo oꞌmaiꞌnove, huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Bokona nantuli si Juan nu adi imbabagga na dit tuttuwa un kanana’n, “Bokona
    sakon dit Kristu.”
  cao-NT: —Cristo, naa jaha ma pasohai ca Xabahamati Ibo ma xo ëa ra —i jato qui Juan
    niquë.
  bbr-bbr: Keserna, Jon nukas kiro ämän ämäi mau wa, kos roasiret erekapu rauna ämän
    amop awarowon, “Is Krais wa.”
  inb-inb: 'Chi­ura paika, imasa kaska­sina willarka, kasa nispa: —Nuka, mana Taita
    Dius agllaska Cristo ka­nichu.'
  hrv-hrv: 'on prizna; ne zanijeka, nego prizna: “Ja nisam Krist.”'
  box-NT: '@see-verse:JHN.001.019'
  ote-NT: 'Ha nura Xuua bi ma̱nga núꞌa̱ majua̱ni, himbi ncøni ne bi ꞌñena: ―Hina,
    hingo guecagui drá Cristo.'
  wnu-wnu: 'Ende qamarari Yon me wabimau, dibes wuri nob qamar: “Ye munon an ubersiau
    tari eng ue.”'
  zam-NT: 'Juàn mda'' cuent loo mèna no mblo ro Juàn. Ndxab Juàn: ―Tyè''. Inacte daa
    Crist, yey.'
  zyp-NT: Ma sahlo hai letaco a paphah ly teitah, “Kama cawh Khri cang bei neh,” tatah
    a palei he.
  sey-NT: 'Ja̱je jëjo saorena, sani se̱jëna, Juanpi ti̱ñarepa quëaëña: “Yëꞌë cato
    Cristo Maijaꞌquë pa̱ire huasoquë peoyë.”'
  nvm-nvm: Bu ijeg kuavga Jon fuba vuak kafo kuardiain revo fuka vuak ma ijesugin
    samakaf kuardiame kia, Naiji na e iji God fu kuamga fu arime e fok igin karauniakro
    roko iji bano kiain.
  mps-mps: Tama Jon agai hogwa sabeo, po dualobeo, agai po hanilama weyu, te po wai,
    “Ena Godigo sa muyu asaiba wali bidi Krais menio,” Jongo te po wai.
  pab-NT: 'Hoka João nehena ihiyeha: — Maisa atyo Enore Kalorexe Aohenere xini natyo
    — nexa ihiyeha.'
  llg-llg: Ana manaku manggaledok nae, “Taa. Au ia taa Karistus.”
  kyf-kyf: '@see-verse:JHN.001.019'
  tpi-tpi: Orait Jon i autim tok olsem. Em i tokaut klia na i no haitim tok. Em i
    tokaut olsem, “Mi no dispela man God i makim bilong kisim bek ol manmeri bilong
    en.”
  mih-NT: 'Ta i catyi casi ra Juan: Yɨvɨ ra Cristo cuu yuhvi.'
  qvh-NT: 'Say runacuna tapuyaptinnami Juan nergan: “Nogaga manami Cristusu cä.”'
  kms-kms: Ni wand ninge suqo nare segi, pudi ni oghi pune simbe nindim nari, “Nge
    Kraist segi.”
  agn-agn: Piro indi nagbo-li si Juan kondi minaning, “Belag ta yo tang Cristo ang
    aggelaten mi.”
  nhi-NT: 'Juan yec oquintlamilaucailuih: —Amo nehua in Cristo Temaquixtani.'
  ttc-NT: 'Yaji tetz owaj stzaq''b''e'' b''an''ax b''ix k''onti''l oqet tewa'': «Wetz
    nya''tx a''in te Koloyon Aj Q''umankaj Oqtxi''.»'
  dan-1931: 'Og han bekendte og nægtede ikke, og han bekendte: “Jeg er ikke Kristus.”'
  kwj-kwj: Wowani Jon mwanji foti ri yani nambwe, hima amwei tiki hapa tinga uchani
    ya ri sawe, “Ani Kurais mina.”
  vie-OVCB: 'Biết họ hiểu lầm, Giăng trả lời dứt khoát: “Tôi không phải là Đấng Mết-si-a.”'
  kze-kze: Yóni íma umémpa'a tuwómba avora'á séna Áánútumo usásinankaiwaima Káráísitima
    íma kemá úne súwasa
  mpj-mpj: Jaanju-jananya jungalu wajarnu, “Pakiwananyurra kulini, mirtarna Kurayijpa
    nyinani. Mirtarni ngayu kurtingkuraku Mamalu jamartapungu, paki.”
  lbk-lbk: Et egay inkhigkhinek Juan nan tet-ewa maipoon isnan awakna, mod-i ket inlatakna
    ay nangwanin, “Faken sak-en nan Cristo.”
  mto-NT: 'Kaꞌa tseꞌe je̱ Juan tyaayi, vaꞌajts tseꞌe ñayꞌavaꞌniji. Jidu̱ꞌu̱m tseꞌe
    vyaajñ: ―Ka á̱tsap xa je̱ꞌe̱ veꞌe je̱ Cristo.'
  bzh-bzh: Su lah ġaġek vun rë, gaḳ nër ranġah bë, “Sa su Mehö sën Anutu ggooin
    raḳ in bë geḳo hil nah lo rë!”
  guj-2017: એટલે તેણે નકાર કર્યો નહિ, પણ કબૂલ કર્યું કે, “હું તો ખ્રિસ્ત નથી.”
  jvn-NT: 'Yohanes saurané ya blaka waé: dèkné ngakoni nèk dudu Kristus.'
  byr-byr: Yɨwaaraꞌna kyeꞌ Jonɨ “Yagaala saꞌ madɨwɨnera!” myawɨri yaka aangyagaala
    nebulyaꞌ kave nayaa wɨdɨna “Nɨmɨ Gotɨyai Nyɨdahɨlakyaaka Kɨraazɨtɨyainyɨ mɨka!”
  ian-ian: Wandi maa wandɨ. Ngwuk kat tɨwa vak ana pagwugiyowun. Wun Kraist ana wun.
  hun-hun: 'Megvallotta és nem tagadta, megvallotta, hogy: „Nem én vagyok a Krisztus.“'
  mcf-NT: '—¿Tsuntsin chiac nai? ¿Mimbembida nai? “Bëdamboshë icquidquio Nuquin Papan
    chomendac,” quequin nuquin tsusedpan ¿dada uapampidta ne? —catuidpondash. Adoaquien:
    —Padenquio. Aidpenquio nebi —quepondash.'
  kjs-kjs: 'Go rabu Jon-me agalena pagae wi redepo le agale gu-rupa lakalisa: Niri
    Keriso-daa dia lisa.'
  mni-mni: "Mahakna paokhum piningdaba touramde aduga i-phong phongna sengna hairak-i,\
    \ “Eidi Christta adu natte.”\x94"
  yad-NT: 'Su̱teda samiy variy ruuva; ne sara̱yada tu̱choda jiyada, ti̱ta̱ju̱ni̱ satu̱choda
    variy ruuva day: “Ray ji̱ta ne rañi̱cha Ju̱denu jaryeti̱ day.”'
