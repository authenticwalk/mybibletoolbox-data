  wrk-wrk: Kangandijba yali karri bundalina niji Jurdan, jali ngurrunba yalunya Junwanyi.
    Kangandijba yali nanankurri yajiyurri Bidaniyurri. Jali yalu wanbiya Junyina,
    ngajaka yali, “Ninji ngurrunbawarr, wanyi ninji, wanyi.” Jananganjayi yalunya
    Junwanyi. Mikuwali julanba. Jananganja nyuli, “Miku ngayu nanda Krayis. Miku.”
    Barriwa. Baki ngajaka yali, “Ngala wanyi ninji. Ninji kuna nanda wankalanyi Yalayija.”
    Jananganjayi Junwanyi, “Miku. Miku ngayu nanda Yalayija.” Mili yali ngajaka nanda
    Jun, “Ngala ninji kuna nanda jali nyulu manjijba Kudwanyi. Nanda wankala Musis
    yanyba nyuli nayinda jangkurr, ‘Manjijba janyulu yingka barrinani ngayu. Yingka
    barrinani ngayu janyulu manjijba Kudwanyi.’ Barriwa. Ninji kuna nayi.” Ngala mili
    yalunya jananganjayi Junwanyi, “Miku ngayu nayinda. Miku ngayu.” Baki mili yali
    yanyba nangangi Junkanyi, “Ngala wanyi barri ninji. Karukiyi nurrunya nganyi.
    Karukiyi nurrunya wanyi ninji. Nanamuku manjijba jali nurrunya nganyindurri, yalu
    nulijba jingkiykanyi nganyi. Wanyi jangkurr nganyi janurru wiykunumba yalundurri.
    Ngala wanyi barri ninji.” Barriwa. Baki jananganjayi Junwanyi. Nayi nyuli yanyba,
    “Ngayu nayi. Nanangini wankalawanyi Yayisayawanyi yarrijba nyuli nayinda jangkurr.
    Yarrijba nyuli najana Kudkanyi nayi, ‘Jilalajbaja nganinyi mangkurruna. Kaya janyulu
    kudanyu. Kaya janyulu nayi.’ Birrirrinja narringka nanda narringi kurdulu, badajbangangi
    nanda walkurra mambuka. Badajba janyulu, nanda jalija Kudwanyi manjijba. Birrirrinja
    narringka nanda kurdulu nangangi. Nani yanybayi nanda Yayisaya. Barriwa. Nanda
    jala kaya mangkurruna nanda ngayu.” Barriwa. Kudiyamuku nanaba jali yanyba nangangi
    Junkanyi, manjijbayi yalunya Barasimukunyi nangandurri Junyurri. Nanamuku Barasimuku
    yalili kudanyu durrijba nanda yuwa nangangi Musiskanyi. Ngajaka yali Jun nangingkanyi
    jangkurranyi Barasimukunyi, “Yanyba ninji, miku ninji Krayis. Miku ninji Yalayija.
    Miku ninji nanda barrinani Musis. Ngala wanyingkanyi ninji yalunya ngurrunba.
    Wanyingkanyi barri.” Jananganja yalunyi Junwanyi, “Ngurrunba ngayili yalunya wabudana.
    Wabudana ngayili ngurrunba yalunya. Ngala nayiba jungkuka yingka nganinyi narrinbu,
    ngala miku narrimi jingkijba. Miku. Miku narrimi jingkijba nanda jala jungkuka
    narrinbu. Ngala nyulu nanda jala badajba bayngkani ngakindu. Waluwa ngayi badajba,
    baki bayngkani nyulu. Nyulu walkurra mambuka, ngala miku ngayu. Miku ngayu walkurra
    dulaykanyi nangangi jabunungkaji. Miku ngayu walkurra barrinani nanda. Miku ngayiyi
    dulaba jabunungkaji nanganbunanyi nukaminanyi. Walkurra kudanyu nyulu ngaki. Nyulu
    ngiruka. Miku ngayu.” Nani jananganjayi yalunya Junwanyi. Barriwa. Nani yali yililikajba
    Jun Jumukunyi, baki wijba yali bayungu Jirusalimyurri.
