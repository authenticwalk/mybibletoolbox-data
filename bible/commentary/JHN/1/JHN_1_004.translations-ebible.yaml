  pib-NT: Wale rawa giweklu. Ga wa giweklunwa yine pokamlatyegitachri.
  wiv-wiv: Na mahuria ia vona. Na mahuria kua ia na laet kana manumanu laveve.
  reg-reg: Bwikalo bhaye bhaliga bhuanga, no bhuanga bwaliga bwelu bwa bhanu bhona.
  mlh-mlh: Mi buŋo iŋoji gogore fuŋqodu fukega. Iŋore gogo sanaŋine oiji ŋiŋigo bataniŋ
