  bus-bus: À guun wɛ̃̀ndi kún, ben wɛ̃̀ndi pì dɛ gupuraa ũ gbɛ̃nↄnɛ.
  gub-BL: Aze teko uzeruzar Zaneruwihawete rehe a'e wà nehe, wiko putar Tupàn pyr
