  gof-ENT: ኢያን ዴዖይ ዴዔስ፤ ሄ ዴዖይ ኣሳስ ፖዖ።
  aau-aau: Seyr ok serey mon kokwe su lwayr ey non. Seyr su lwayr ey sohokwe uwrsa
