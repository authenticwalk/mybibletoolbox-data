  cpu-NT: Ikempitakovaitakari kitainkari ikitainkatakotairira atziriite onkantya inkañaanetakaantayetaiyaariri.
  san-ASM: স জীৱনস্যাকাৰঃ, তচ্চ জীৱনং মনুষ্যাণাং জ্যোতিঃ
  tac-NT: Alué Krístoka bo'né alawala 'yale ralámuli jena wijchimoba mochígame napurigá
    'la na'támala Onorúgame 'yuga 'lige napurigá tabilé e'yénamala chónagachi.
  eng-WEBPB: In him was life, and the life was the light of men.
  gfk-H: Ma ia a mon no burena no nilon tutuna. Ma iakan ra nilon, ia no lulunga nong
