  pan-pan: ਉਸ ਵਿੱਚ ਜੀਵਨ ਸੀ, ਅਤੇ ਉਹ ਜੀਵਨ ਇਨਸਾਨ ਲਈ ਚਾਨਣ ਸੀ।
  tkr-tkr: I'mı'r Mançeeniy vob, mane ı'mı'rınıb insanaaşis Nurniy hele.
