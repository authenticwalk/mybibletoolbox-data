  mwe-mwe: Jwenejo shiumilo sha gumi na pugwaliji shilangaya kubhandu.
  tte-tte: Iya koina yawasi, na yawasine iya tomo ali mayale.
  tcs-tcs: Prom da Mesiz nau, i gibe laip ane dat laip nau i lait blo ebri pipol blo
