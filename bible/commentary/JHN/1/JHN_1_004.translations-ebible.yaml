  sbk-sbk: Muhati yakwe mwali no womi, na wope owomi wali lukhozyo lwa bhantu bhonti.
  mya-JVB: ထိုနှုတ်ကပတ် တော်၌ အသက် ရှိ ၏။ ထိုအသက် သည်လည်း လူ တို့၏အလင်း ဖြစ် ၏။
  kgf-kgf: Iwac qeriaiguc kekec imi heyec. Waŋu kekec iminéŋ ic embac ionac asac mararaŋ
