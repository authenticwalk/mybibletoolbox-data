  nko-NT: Mʋtɔ nkpa itsú. Nkpa ámʋ tɔ́pʋ́ wankɩ ba ahá fɛ́ɛ́ nɩ́.
  bsn-NT: Mani rijato berojʉma, “Tudirijabeticõato” yigʉ, Dios ĩ catisere ĩsigʉ̃,
