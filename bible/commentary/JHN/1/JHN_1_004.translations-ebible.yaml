  knf-knf: Ţi ul di di ubida upënnuŋ, kë ubida mënţ uwo bjeehi pa bañaaŋ.
  san-KHM: ស ជីវនស្យាការះ, តច្ច ជីវនំ មនុឞ្យាណាំ ជ្យោតិះ
