  awb-awb: We oga mía míai aní púana we wehuke míáhrabeq téhrehnka inserahni aní míre.
  gdn-gdn: Yona Apunai ki e ka Iya Kerarai, ade Iya Kerarai ki e ka iyapana kuduba
