verse: JHN.001.004
translations:
  kpx-kpx: Kemoike ukolikoliu ua. Iale keu ataga mai vatae lohoalemo vatae ata bahataeabuna
    atagave elehai.
  okv-H: Eto Ke amita degi vasiri daroho mihahija eto vasiri amina enu embo ta degi
    usasa puvuna
  tbo-tbo: Tauna luyagohana a baba, yaka yautu i wiwawali po uyahinei yayata i lugeleteya
    lawa magomagouta uyahita.
  mal-C: അവിടന്നായിരുന്നു ജീവന്റെ ഉറവിടം; ഈ ജീവൻ ആയിരുന്നു മനുഷ്യകുലത്തിന്റെ പ്രകാശം.
  grc-SR: Ἐν αὐτῷ ζωὴ ἦν, καὶ ἡ ζωὴ ἦν τὸ φῶς τῶν ἀνθρώπων,
  bgc-bgc: वो जीवन का जरिया था, अर वो जीवन मानव जात्ति कै खात्तर चाँदणा था।
  khz-khz: Maguli ia aonai emiana; vomaguli taunilimalima geria maeka.
  deu-TKW: 'In ihm war Leben, und das Leben war das Licht der Menschen:'
  zsr-NT: Dëcz queëꞌ yöl‑laꞌ naꞌbán, atiꞌ yöl‑laꞌ naꞌbán naꞌ nac ca tu yeníꞌ ruzeníꞌ
    lu icj ládxiꞌdauꞌgac bunách.
  lin-lin: Bomoi ewuta epai na Ye, mpe bomoi yango ezalaki pole mpo na bato.
  hns-NT: Okare me Parmeswar ke djiewan raha. Ie djiewan iensaan logan khaatien djaise
    andjor raha.
  noa-E: Ichdëuta maach akhaarjã iiupi aaujem. Maagwai i gaaimuata ararag bʉ̈ʉg oo
    nʉmjö maadëu khaphʉ nʉm, jãga sĩerrʉ́ ich Ẽwandam chi Aaijã, mag khaphʉ apieg
    ich chi Iewaata thumaam khʉʉn athee õtdau paa dʉnʉmjö sĩewai.
  eng-EMTV: In Him was life, and the life was the light of men.
  mib-NT: Máá yá sáha jeē técu ndɨhɨ‑ni, te máá yá cúu luz jeē steén ini anuá ñayuu,
    cúu jeē sáha ya jeē jécūhun ni i sɨquɨ̄ Yaā Dios.
  lif-NT2: ने़त्तिगे़न् हिङ्‌मन्‍निन् खुने़ॽनु वये़रो॥ हे़क्‍क्‍याङ् खे़न् ने़त्तिगे़न्
    हिङ्‌मन्‍निल्‍ले़ काक् मे़न्‍छाम् याप्‍मिहाॽ से़न्‍दाङ्‌गे़न् ओःत्ति पिरुसिरो॥
  xnj-xnj: Mwene ndi chinyepa cha wumi na wumi wene uletili lumuli kwa vandu.
  mmx-mmx: Ga Lenavolo neni lavasuun at lorooro, la na lorooro ga raba laxasep ti
    limixin.
  cbr-NT: A bana anúan Nucën Papa Diosan nëtë 'inan 'aish ca camabi ñu 'imainun uníxribi
    ënë nëtënu bucuia. Usai 'i ca an 'imicëx unicama sinánñu 'icën.
  tee-NT: Ju atsucunti la'ixmacni yuchi ju ixt'ajun. Chai yuchi ju malacpucujui ju
    la'ixtac'atsan'an ju lapanacni.
  eng-LSV: In Him was life, and the life was the light of men,
  cak-NT: Riq'uin raja' c'o-wi ri c'aslen. Y ri c'aslen re', jari' ri nisakrisan quichi
    ri winak.
  pah-NT: Tupana'ga kwahavukahara'ga tuhẽ oko po rimba'e. A'ero ga jara'g̃a mongopavi
    g̃a monguva. Ga yvyakotyve'g̃a mongoi. A'ero ga Tupana'ga kwahavukari g̃a pe no.
    Arimo nhande tihepia katu mbatera kwahavag̃wama mytu'ẽro g̃waramo. Na ja ga imomytu'ẽi
    yvyakotyve'g̃a akag̃i pe tokwaha ti g̃a Tupana'ga javo.
  sja-NT: Irua chok'ai bapipachi ne-inaa jõmaweda chok'ai bɨ. Ɨ̃daa pɨk'a bapachi
    eperãarã t'ãide, ma k'aurepa eperãarãpa Tachi Ak'õre k'awapataadamerã.
  xed-xed: Ma tsatsi zlrafta hafu. Tsa hafu ya ta nzakway ka tsuwaɗaka mnduha.
  glk-glk: در اون حیات بو و او حیات، نوره آدمیأن بو.
  mks-NT: Ta mé á quéa̱ cája ña̱ ná catacu tócó ndihi ña̱ha ta mé á jándiyéhe̱ a̱
    ínima̱ ña̱yivi já ná ndicuni na yo cúú mé á.
  gfk-S: Ma aie iat mon no burwana tano nilon tutuno. Ma ikin ra nilon, aie no lulungo
    nong i hapalaine ira turadi uta ira tutuno tane God.
  bmu-bmu: Keu jit yaŋön malmal bömönŋanök ahök. Yaŋgöreŋ malmal köhöikŋi miaŋön ambazip
    mem asarim eŋgiiga eka mala kotket.
  dgz-dgz: Me inap ap mepe inak, amba inak ame waenapan iragi ganat mugawa.
  eng-GNV: In it was life, and that life was the light of men.
  zaa-NT: Lani lèe nna dua la'labàni. La'labàni nna ną́ la'yani' para ca enne'.
  eng-WEBSTER: In him was life; and the life was the light of men.
  guh-guh: Cristo baja cajena rajuta piasaëjumali daxitacueneviria mapanacuataje.
    Cristo baja cajena bepecotia picani. Nexata jivi jamatabëcueneitayota pexaniajailivaisita.
  bon-bon: Teeme cabu ireclota puga ge; pui ireclota lui apaclyera ge biname bime
    tääpume.
  nhw-BL: Yaya nopa nemilismacaquetl huan quinmaca nemilistli nochi catli itztoque.
    Yaya nopa tlahuili catli quintlahuilía masehualme ipan ininyolo.
  swh-ONEN: Ndani yake ndimo ulimokuwa uzima na huo uzima ulikuwa nuru ya watu.
  wbi-wbi: Mwa mwene mwevulyale uvusumi, uvusumi uvuo vukava lumuli ku vaanhu vooni.
  bba-bba: Gɑri yi sɔɔrɑ wɑ̃ɑrɑ wɑ̃ɑ, wɑ̃ɑ teyɑ tɑ kɑ tɔmbu yɑm bururɑm nɑɑwɑ.
  eng-KJVCPB: In him was life; and the life was the light of men.
  kgk-NT: Ha'e nhane moingoharã voi. Nhane moingo rire, nhande py'a-py nhande resape
    va'e-rami nhane mo'arandu porã va'ekwe.
  waj-waj: Variraivo innaki vairavai. Innaki vauvo tooba roosiima gioonna kiaapuuyani
    mmeekiaivo teeravai.
  cpy-cpy: Ikimi-waetakari koñeentyaatsiri ikoñeetyaa-koteeri atziripaeni omatantee-yaari
    rañaakaa-yiteeri.
  ekk-PKP: Temas oli elu, see elu, mis on kõigi valgus.
  mpx-mpx: Iya elana yawal i gan, ge yawal o iya gamagalau wala mwananal.
  wbp-wbp: Nyampurlu Jinta-karirli ngarrmurnu nyiyarningkijarra yartarnarri-kirlirli
    wankaru-kurlurlu, ngulangkunya-jana yungu wankaruju. Nyanungu Jinta-kari ngulaju
    Jarra-nyayirni-wangu, ngulangkunya kangalpa milki-yirrarni Kaatuju rdirrinyparlu.
  luo-luo: Ngima ne ni kuome, kendo ngimano ne en ler ni ji.
  nhe-NT: Yajaya tlen quipiya yolistli ipan ya huan quinmaca yolistli nochi tlen itztoque.
    Yajaya nopa tlahuili tlen quintlahuilía tlacame ipan ininyolo.
  aii-aii: ܒܝܼܹܗ ܚܲܝܹ̈ܐ ܝܗܘܵܘ، ܘܚܲܝܹ̈ܐ ܒܲܗܪܵܐ ܝܗܘܵܘ ܠܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Uqałiq kaŋigigaa iñuułhum. Taavruma iñuułhum iñuich qaggutigai, kaŋiqsił̣iksraŋatnun
    Agaayyutmik.
  msb-msb: Siya an ginhalinan san buhay kag an buhay niya nagin kapaw-an sa katawuhan.
  cpa-NT: Dsa² héi² cuø¹² bí² hi² li¹chian² dsa² jmøi¹guǿi¹ ja³cog² Diú¹³. Di³ hi²
    lah¹jøng² báh³ jmo¹² hi² taih¹² juu¹² ja³ŋi¹nio¹ dsa² jmøi¹guǿi¹.
  dso-dso: ସେ ବାକିଅ ନ ସାର୍‌ବା ଜିବନର୍‌ ଦାନ୍‌ ଦେଲା ଆରି ସେ ଜିବନ୍‌ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌କେ
    ଉଜଲ୍‌ ଦେକାଇଦେଲା ।
  meu-meu: 'Mauri be ia lalonai: una mauri na taunimanima edia diari.'
  yva-NT: Kovo nuge nuganui ama ruke no irati Ai, muno kove so maisyare varo mbaro
    vatano una no mine so mansai.
  dgc-dgc: Nadid, siya a ngéngahinan de a kagi na Diyos, éy saya i kégébwatan na buhay
    tama. Sakay siya i nagpaliwanag ta isip na tolay.
  zpm-NT: Ladznia me no guieḻmban ne gdziṉd dze lozh, nac guieḻmban co zig tib biini
    ne rziini lo miech.
  hix-NT: Tano me ro rma karyhe naha, noro ha. Karyhe kehtxoho komo xarha, noro yano
    me rma rha naha. Kawasmeny kom me naha.
  sim-sim: Os ni li yanda nihi Mashi orokop talari sir. Uhu Mashi oso mu ukruharandan
    hashiwak nimu liyanduwa.
  npi-ULB: उहाँमा जीवन थियो, अनि त्‍यो जीवन सबै मानिसहरूका लागि ज्‍योति थियो ।
  cgc-cgc: Kanen an alinan ta kabui daw kanen paumaw na ilaw na gapapawa ta isip ta
    mga ittaw.
  tim-tim: Akto yâk âmâ manman amboŋaet akmâ kârikŋe manmâ gaep, aregât yâkŋe luâk
    âmbâle manman are kârikŋe yeŋgimbo âmâ manmâ gambiân gam gam nen yu manden.
  yor-yor: Nínú rẹ̀ ni ìyè wà, ìyè yìí náà sì ni ìmọ́lẹ̀ aráyé,
  wos-wos: Dé huli mawuli hwekwa du dé. Wun huli mawuli dé ya hanyindéka maki du takwana
    mawulimbu dé hanyi, di Godka jémba xékélakindate.
  emp-NTPO: Bed̶ea abadaba zocai b̶ai arada dia b̶ʌa. Maʌ̃ zocai b̶ai arara ʌ̃naa
    quĩrãca b̶ʌa, maʌ̃neba Ãcõrẽba ẽberãrãa idjid̶ebemada cawabi b̶ʌ bẽrã.
  eng-F35: In Him was life, and the Life was the Light of mankind.
  ind-ind: Di dalam diri Firman itu ada kuasa yang memberi kehidupan kepada semua
    makhluk. Dan kuasa kehidupan itu seperti terang yang menyinari hati manusia.
  pes-OPCB: در او حیات بود، و این حیات همانا نور جمیع انسان‌ها بود.
  mpt-mpt: E afen smiko mitobe. E tenea nakaia unangai ayale obyebiobe.
  ssx-ssx: Mo hande Pi pa꞉ta꞉ta꞉ da꞉ta꞉la꞉eki pitiekeme. Kutupa mo da꞉ta꞉la꞉ ekita꞉
    kenke wanda꞉halina꞉ pa̱a̱ peaasa꞉eki pitiekeme.
  mkl-mkl: Nŋu tɑkɑɛi í jɛ irii kuwɛɛu, nɔ kuwɛɛu í mɑ́ɑ inɛ ŋɑ inyɑ.
  gaq-gaq: ମେଁନ୍ନିଆ ପାରାନ୍ ଲେଃଗେ ଆରି ଆତେନ୍‌ ଜିବନ୍ ରେମୁଆଁଇଂନେ ତାରାସ୍ ।
  gof-RNT: Iyan de7oy de7ees; he de7oy asaas poo7o.
  unx-unx: ଇନିଃରେ ଜୀଦାନ୍‌ ତାଇକେନା ଆଡଃ ଏନ୍‌ ଜୀଦାନ୍‌ ହଡ଼କଆଃ ମାର୍ସାଲ୍‌ ତାଇକେନା ।
  gah-gah: Eza nene alévolé oko minoakalímini amelaho loló oko minake, alévolé oko
    minoaká nenémo vegená hize hanatoketamó.
  lcm-lcm: Na to kata ago singina, na to ang nang ninia na malangas ani ri vap.
  aer-aer: Arne ingkirreke anteme itethe lyete aneme Angkentye nhenge-ngentyele ware.
    Angkentye nhengele kwenhe arelhe anwernenhe itethe-iletyeke, anwerneke ingkirreke
    imerneke arratye-arle aneme Ngkarte Akngeye-akerte, nhenge Angkentyenge-arle artwe-arlke,
    arelhe-arlke, ampe-arlke ingkirreke anthurre alkngenthele anerlte-aneme.
  qvc-NT: Kanan chay Rimaqqam tukuy imata kawsachin. Payqam bidanchiqpaqqa suq Michashina.
    Chaqa paymi yach'achiwanchiq, allita rurashpa kawsananchiqllapa.
  tgl-ULB: Sa kaniya ay buhay, at ang buhay na iyon ay liwanag sa lahat ng sangkatauhan.
  cbs-NT: Jaska inun, jawen Shinain Janchati xaba keskatun chanima jancha jiwekuiankidi
    jatu shinanmai
  xtm-NTPP: Te ja maa Tnu'u Su'si ma te jin koteku ñayii ma, te maa Tnu'u Su'si ma
    xtnuu nuu ñayii ma.
  nnq-nnq: Jweno akiba kindumbutumbu cha bwomi, na bwomi gweno ukiba lumuli lwa bandu.
  bao-NT: Cʉ̃ menara catirique bii jʉoupa. Tee catiriquera ati yepa macãrã bojocare
    Ʉmʉreco Pacʉre cʉ̃ja ca majiro ca tiipe niiupa.
  san-ORI: ସ ଜୀୱନସ୍ୟାକାରଃ, ତଚ୍ଚ ଜୀୱନଂ ମନୁଷ୍ୟାଣାଂ ଜ୍ୟୋତିଃ
  huv-NT: Nej üüch mapac meáwan cuajantanej leaw almajlüy. Aaga neech mapacaran quiaj,
    arraj nipilan atnej ran arraj cuajantanej.
  otn-NT: Nu̱na̱ go bá̱di̱ u̱nna̱ 'da'yo te na̱. Guehna̱ xojpa̱ yø mmʉi yø ja̱'i̱
    ngue da̱ ba̱di̱ ndana̱ ma̱jua̱ni̱. Nu̱na̱ bá̱di̱ u̱nna̱ 'da'yo te, tengu̱tho n'na
    ra̱ nyot'i ngue xojpa̱ yø mmʉi yø ja̱'i̱.
  nop-nop: Tiŋa adi yadi hatihati molom doktiŋa metam hogohogok hauta tubumintayemguk.
  obo-NT: Na inin Kahi, sikandin kos id pomonnan to umuu woy inin umuu, od pokoma‑awang
    to poomdom to mgo minuvu.
  cak-ENT: Riq'uin c'a rija' c'o-vi ri c'aslen. Y ri c'aslen re', jare' ri nsakrisan
    quichin ri vinük.
  lif-NT: ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤂᤢᤏᤧ᤹ᤏᤢ ᤘᤕᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤸᤗᤧ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ
    ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Maá yā sáhá jā técū ndihi-ni, de maá yā cúu luz jā stúu inī ánō nchivī,
    cúu jā sáhá yā jā jícūhun inī ji sīquī Yāā Dios.
  san-TIB: ས ཛཱིཝནསྱཱཀཱརཿ, ཏཙྩ ཛཱིཝནཾ མནུཥྱཱཎཱཾ ཛྱོཏིཿ
  qve-NT: 'Chay Palabran Kawsayqa; payllataqmi runakunapaqpas huk K''anchay. [Nota:
    Chay Palabrapas, chay Kawsaypas, hinallataq chay K''anchaypas kikin Señor Jesusmi].'
  pao-NT: Soo Te Pabe'e yise ka ooosapa nummennummekwuse no'oko numu kootabuakute
    Tu Besa Pooha-ma.
  cbu-NT: Tputseetstam tinarangiya, watam taarashipaniwa. Tinayaru, wandari ksutkiya.
    Ashiri chiyaa tputseetsich Apanllee yámandakiya. Uwsha iyaa tuwasinimpancha.
  usa-usa: Aagómá áyaqnobake wemá kéqokeq-wamma aúwaraimma yímikaiye. miráipoata paá
    mááe. kéqokeq-karui-yataaqa tarôq uráiye. miráipoana paá wáiye. Aagómá wenáyaqnobaqa
    aúwaraimma wáqe-uraitana min-áúwáraímmá waayúkagoni arunóbáqá ómmá tágama wáqe-uraiye.
  soy-soy: Tɛtɛɛ nfɑ́ɑ riyíkí mɛɛ pisoi mɛtɛ́í n wɑi.
  hui-hui: Bi ibuha holene wini. Holene ogonime wali agalinaga wá holene tene wini.
  amf-amf: Kanka dehea sada ko dahade; agaa sadaar eensa shaakaane.
  quc-NNT: Ruk' ri Are' k'o wi ri qas k'aslemal ri man k'o tä u k'isik. We k'aslemal
    ri' are wa' ri qas saqil chke konojel ri winaq cho ruwächulew.
  dob-dob: Tauna yawasi ꞌaiꞌaila, ta yawasi nina ꞌenega maedana ꞌimeꞌena tomota yauyauda
    ꞌedaya.
  wrs-wrs: Himba undna avna, wo noinda himba undnonoa daswolna indhanamba indkumbimba,
    snal ovna, woklava lavradaswolv. Nengam osm beswonam novvie.
  mca-mca: Hakha'an hayiits na'l ji'teje'm pa'aj pa' witiƚa'x nite' yili'ij, ma' qa
    ha'ne witiƚa'x qa hik ha'ne qa hik ƚunye'j qu' ƚefetitjiyi'ij ene' jukhew, qa
    efuts iye.
  tzo-TZC: Jaꞌ tey iꞌayan talel ta stojol ti cuxlejale. Ti cuxlejal taje, jaꞌ saquilal
    osil yuꞌun ti cristianoetique.
  mya-mya: ဖန်​ဆင်း​တော်​မူ​သ​မျှ​သော​အ​ရာ​တို့​သည် နှုတ်​က​ပတ်​တော်​အား​ဖြင့် အ​သက်​ကို​ရ​ရှိ​ကြ​၏။
    ထို​အ​သက်​သည်​လူ​သား​တို့ အ​တွက်​အ​လင်း​ဖြစ်​၏။-
  gng-NT: Lɛn nɛ yé limiɛl ya daan. Limiɛl nnɔ nɛ dienh binib kuwenwenku.
  cbi-NTPO: Ti bain imula ya' mityaa chumu detiyave, tsenmala juntsa chumu tiyamula
    chachillachee ñillu juuñuuve.
  ikk-NT: Imẹ ẹ kẹ ndụn rị; ndụn hụ wụ ukpẹ ịhịan ile.
  leu-leu: '@see-verse:JHN.001.003'
  maz-NT: Ngue angueze c'ü dacüji c'ü rí bübüji. Ngueje angueze c'e jya's'ü ngue c'ua
    ra sö rá pãrãji Mizhocjimi.
  bod-N: ཁོང་གི་ནང་དུ་ཚེ་སྲོག་བཞུགས་པ་དང༌།། ཚེ་སྲོག་དེ་ནི་མི་ཡི་གཟི་འོད་དོ།།
  tca-NT: Rü Nanewa nixĩ i nangexmaxü̃ i maxü̃. Rü ngema maxü̃ rü guxü̃ i duü̃xü̃güarü
    ngóonexẽẽruü̃ nixĩ.
  zpl-NT: Liꞌinu rluꞌcunu elunehuañi, nu elunehuañicuaꞌ neca ellieꞌe para lu yebee
    bene iliulabe.
  mbc-NT: Awanî'pî enen ko'mannîto' esa' pe. Enen ko'mannîto' iipiapainon, mîrîrîya
    pemonkonyamî' weiyu'ma'pî morî pe Paapa epu'to'pe to'ya.
  ndg-ndg: Nkati yake ngaubile ukoti, ni wolo ukoti wabile bweya ya bandu boti.
  wsk-wsk: Marak nunguning noko ningi aniso, se marak nunguning umu ana kariimet nikim
