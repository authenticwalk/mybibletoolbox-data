  mit-NT: Ndè ñuhìví yohó nì quixi mii‑yá ana datúi nansa iá Dios, te nì nduvàha‑ya
    iin nèhivì iá iquìcúñù‑xi. Te nìsa ìa chii‑yá yohó ndé ndoo‑nda. Te nsiùhù, nì
