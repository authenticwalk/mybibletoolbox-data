  ceb-ULB: Ang Pulong nahimong unod ug nagpuyo uban kanato. Nakita nato ang iyang
    himaya, himaya ingon nga siya usa ug bugtong nga miabot gikan sa Amahan, puno
    sa grasya ug kamatuoran.
  ces-LB: A věčné Slovo se stalo člověkem, který žil mezi námi. Viděli jsme jeho vznešenost,
    vznešenost vlastní jedinému Božímu Synu. Poznali jsme jej plného lásky a pravdy.
  mkn-mkn: Ais ‘Tuhan pung Kata-kata’ tu, ju lahir jadi manusia. Dia idop di kotong
    pung teng-tenga. Kotong dapa lia Dia pung hebat. Dia hebat bagitu, tagal Dia tu,
    Tuhan Allah pung Ana satu biji. Dia suka kasi tunju Dia pung hati bae sang kotong,
    tagal Dia pung sifat memang bagitu. Deng samua yang Dia kasi tau soꞌal Tuhan Allah,
    memang batúl.
  pol-UBG: A to Słowo stało się ciałem i mieszkało wśród nas (i widzieliśmy jego chwałę,
    chwałę jako jednorodzonego od Ojca), pełne łaski i prawdy.
  qxh-NT: Tayta Diosninchipa shiminta Camacächicuj runa-masinchi yuriran. Cay pachaćhu
    cawaran. Sumaj munayniyuj cashanta nuwacuna ricashcä. Tayta Diosninchipa japallan
    Wawan cashantapis tantiyacushcä. Llaquipäcujmi caran. Shiminta ćharcujmi caran.
  nwi-nwi: Nəgkiarien a rɨmauə yermamə mamarə kɨtawə min. Kɨmawə yɨmɨsəm kɨn nɨmrɨmawə
    nehuəyen kafan. In e, in nehuəyen kape Kwənkwan kɨrikianə Ǝmə, yame rɨmasɨ-pən
    ye Tatə Kughen. In rukwar kɨn nɨhuvəyen yame ramautə-pə kɨn kɨmi ətawə, kɨni rukwar
    mɨn kɨn nəfrakɨsien.
  kmo-kmo: Eeta Maji rii mak siirek, noti nediik tawa. Tawak, no ri hadabas boboyen
    her. Diita hadabas boboy sii rukusii tawa boboy omutiik tawa boboy takiikiisiir.
    Rii Apoko God riiti podareba yikapwa tarek, eena diita hadabas boboyen riina har.
  agr-agr: Chicham dekaskea duka Kristui, nunú Aentsmaga Akiina jutiijai wajumchik
    mijan pujusuí. Jutii dekas Apajuí Uchijí tikima makichkiuchia nuna senchijig,
    ni dekas chichaamu, wait anenkagtamujiya nujai waitkabiaji.
  kyc-kyc: Pii doko baa isa wambunya yongo nyepala namwa pipya role pyao kareya. Kinyinya
    rengepe mona keyange palyuo ipingi rengepe baa keta palyuo simbuyamopa ama yanga
    paupau lao kareyamo kandeyama. Baa Ikinyingi mendaki dokona Rakangeme yanga paupau
    lao karenge renge doko baa keta pyamalyiyamo kareya.
  urd-GVU: کلام انسان بن کر ہمارے درمیان رہائش پذیر ہوا اور ہم نے اُس کے جلال کا مشاہدہ
