  huv-NT: Aaga Nanderac quiaj tiün wijquiam marang nipilan atnej icoots; at tacül
    ningüy maquiüjpaats. Tajawaats nej tarang xeyay cuajantanej najneaj. Nej arang
    leaw naleaing, cos naleaing nej anopǘyan micual Teat Dios.
  otn-NT: Nu̱na̱ øt'e ngue fa̱di̱ hanja Oja̱ ya, bi̱ nja̱'i̱ na̱. Bi̱ m'mʉcua dí 'bʉhmʉ.
