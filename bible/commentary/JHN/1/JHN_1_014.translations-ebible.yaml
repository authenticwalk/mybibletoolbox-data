  fuh-BKF: Konngol ngool laatii neɗɗo jom terɗe de jooɗii hakkunde meeɗen. Min nji'ii
    darja makko, darja mo Bajjo hemrata Baabiiwo. Ley darja makko oon Baabiiwo ɓanginiri
    keewal hinney e goonga muuɗum.
  arl-NT: “Pueyaso Rupaari” seetanujuanaa pueyanora jataquiaari mijiria na quiniuria.
    Nojuajaari Jesucristo. Canaata quiquiaariiri. Canaari na cumaacata na miijiosano
    niquiquiaarini. Jiyanohua maninia quiquiaariiri. Na Que Pueyasoori na cumaquijia
    jiyanohua maninia na miiniuria, Neyanuniyojua na quishacari. Nojuajaari saaja
    seetanu rupaajanaa sequeja Pueyasojiniji. Jiyanoojia quijiaari.
  ziw-ziw: Naye Ulosi niyo etenda mntu, ekala kwetu, suwe naswi chiuwona ukuka wakwe,
