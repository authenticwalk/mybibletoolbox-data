  urd-urd: और कलाम मुजस्सिम हुआ फ़ज़ल और सच्चाई से भरकर हमारे दरमियान रहा, और हम ने
    उसका ऐसा जलाल देखा जैसा बाप के इकलौते का जलाल।
  hot-hot: Abô êŋ intu habitak anyô ba halêm hamô haviŋ yêlô ba bôk ayê nena anyô
    lôkmaŋgiŋ anôŋ. Yani ma wapôm anêŋ ôdôŋ biŋ ba hik nômkama avanôŋ thô hadêŋ avômalô.
    Yani ma Lambô anêŋ Nakaduŋ doŋtom êŋ iyom ba intu Lambô hêv lôkmaŋgiŋ êŋ hadêŋ
    yani.
  mqj-NT: Inde Battakadae mangka mendadi rupa tau anna torro illaan alla'-alla'na
    ma'rupa tau anna kikawanammo kamatandeanna. Inde kamatandeanne nabenganni Ambena
    annu iamo Anak mesanna. Iamo tapolalan ungkaleso Puang Allata'alla sola pa'kamasena
    lako kaleta.
  rus-SYN: И Слово стало плотию, и обитало с нами, полное благодати и истины; и мы
    видели славу Его, славу, как Единородного от Отца.
  mbh-mbh: Na Riong aken i velpol ini toko, na i vual nge lemi esaling na riong nunganga
    na i mimi tomo nge it. Na te thopol ako God i papomnga i, eneke ini a God Itun
    re inga aken ako i esu me.
  bdd-bdd: Ma Gwae huhuna ꞌiheloheya, ma bewa tuwa mahetedai tamiyamiya. Ma ꞌina wasawasa
    madou hedadena ꞌiꞌabi hemaedaneya ꞌoima ta ꞌaꞌiteya, ꞌoinega ꞌasanapuya ꞌabehega
    tauna tuwa Yehoba natuna moisa, ma wete tauna tohelau moisa, wete mumugana mabwaiyana
    bwebweꞌana.
  cbt-NTPO: Quisocristo isoro'paquë nasitimarin. Yosë niponahuë', piyapi chachin nasitërin.
    Canpoarë chachin ya'huërin. Quiyaso' ni'nai. Inaso' nóya, tënai. Yosë pochachin
    ninin. Inaíchin hui'nin inaso'. Inaora nohuanton nosororinpoa'. No'tëquën nontërinpoa'.
  srn-NT: A Wortu tron libisma èn A ben libi na wi mindri. Wi si a glori fu En, di
    a P'pa ben gi En leki En enkri pikin. A glori fu En ben furu nanga bun-ati èn
    A e sori unu san na tru.
  cta-NT: Ngua yu biꞌ ñati̱, la cuiꞌ yu nu laca chaꞌ jiꞌi̱ ycuiꞌ Ndyosi. Stuꞌba ti
    ngutiꞌi̱ yu loꞌo na nde chalyuu. Cua naꞌa̱ ya jiꞌi̱ yu chaꞌ tlyu tsa chaꞌ ntsuꞌu
    jiꞌi̱ yu, chaꞌ laca yu nu sca ti Sñiꞌ ycuiꞌ Ndyosi. Xcuiꞌ tsoꞌo tsa nduꞌni yu
    loꞌo na, xcuiꞌ chaꞌ liñi nchcuiꞌ yu.
  bqc-SIM: Yã́pi gↄ̃̀ gbɛ̃nazĩna ũ, à gↄↄplakɛ̀wanↄ, ↄ̃ wa aà gawi è, Mae Lua
    Nɛ́ mɛ̀ndona gawiɛ, gbɛ̃kɛ ń sĩanao pɛ̀ɛwà.
  tcz-CHONGTHU: Hitihin Thu chu tahsapu mihem ahung kisoh in, chule ilah uva ahung
    chengtai. Ama lhadahlou ngailut le kitahna dimset ahin, keihon ama loupina, Pa
    Chapa changkhat seh ahina loupitah chu kamutauve.
  mar-mar: शब्द देह झाला व त्याने आमच्यात वस्ती केली आणि आम्ही त्याचे गौरव पाहीले,
    ते पित्यापासून आलेल्या एकुलत्या एकाचे गौरव असावे असे कृपेने व सत्याने परिपूर्ण
    होते.
  snp-snp: Ena Kala ya ukana atuwaki oloto pito, lamo minonigu ya minoto, nasafili
    ido mona ona kula aboga minami we ya lalimote lamena monala eyonimo, ya Metefo
    Nalafo lawoko lamena monala yaidana oto ne.
  isl-isl: Kristur fæddist sem maður og bjó hér á jörðinni meðal okkar, fullur náðar
    og sannleika. Við sáum dýrð hans – dýrð eingetins sonar hins himneska föður.
  spy-NT: Kichokuyēk ꞉Ng'ālyoontoonoo chii, kēēming'tē keey ankeekas wōōyinnyii, wōōyin
    nyoo nyōōrtooy ꞉wēēro nyēē akeenke baateey wōlēē mii kwaan. Kichāmē biich kuchurta
    ānkiyib manta.
  xnn-xnn: San Kali et ninbalin is ipogaw ay si Jesu Kristo dat makitee ken dakami.
    Am-in ay kinkinwanina et tet-ewa ya gawigawis nan inik-ikkana ay nangipaila isnan
    layadna. Inilami nan panakabalina ay inidyan Amana ken siya ay kedkedeng is Anakna.
  mwe-mwe: Lilobhe gwatendeshe kubha mundu nigwatemi kunngwetu. Na uwe gutuubhweni
    ukonjelo gwakwe, ukonjelo guka Mwana jwa jika akoposhela kwa Atati, agumbele nema
    na kweli.
  tte-tte: Walone iyamala tomo, kabo imiyamiya mekamakava sauga kubwakubwanamo, iya
    ikalapowon katekamkamna yo walo yawasosi. Kagitai ana wasawasa besiele Yaubada
    natuna kaigeda-sosisosimo ana wasawasa, iya ilaomaya tamana koina.
  tcs-tcs: Wa, da Mesiz i bin kam man ane stap ya midel wea yumpla lo wold. Ane mipla
    i bin luk lo ai wiswei da truglori, da sainilait blo da boi blo God. Ane da spesilpeiba
    ane da truwei blo dat mata wan boi blo PapaGod i bin wantaim stap wea yumpla.
  hlt-THB: Awi ce pumsa na coeng nawh, ningnih a venawh awm hy. Pynoet ingkaw taak
    chyn na ak awm a boeimangnaak, qeennaak ingkaw awitak ing ak be, Pa a venna kawng
    ak law, amah a boeimangnaak ce ni hu hawh uhy.
  soq-soq: Tane aia God mampe wandia tawo osowe wisene apana etembaida wadene no ruambalene
    bedembo wanwan bolawa dewasane wain. Me no do wainite bedewee God meba sapawaida
    sabamosadio eweite. Me ipa God nuawadawadawa Otopa deaida, me sapawa sa ipa me
    Mamba waneno bedewe winedie sapaleide. Me bedewe ulaipa ita God nuaparewa no baimba
    nopeidolene debamaidalen.
  qub-qub: Camacächej Palabraga runamanmi ticraran. Nircur nogacunawanmi cay pachacho
    goyaran. Paywan purirmi ricarä Tayta Diospa japallan wamran cashpan munayniyoj
    caycajta. Chaynöpami ricarä payga cuyapäcoj cashanta; rasun cajllata rimaj cashanta.
  att-att: Á dattál nayù MagUbobuk ta dabbuno, nabbáli ta tolay, nga neyanâ ta tolay
    ánna nakipaggián ta tolay. Aggina yù siggapiá ánna sigga-allà nga minángngikállà
    ta tolay, á kuruk ngámin yù kinagi na. Á sikami, nasingam mi yù dalingáráng na
    nga naggapu sù Yáma na, nga dalingáráng nga iniyawâ nayù Yáma na sù táttádday
    nga Anâ na.
  bki-bki: Tibe na, Parinio Bajago na Atua kiano naio binimei be toro riano, naio
    binimei jo iviso ka kito, naruei kito romial kanano meuliano na bo nene, naio
    bujo laka ea bajago na tiniememiano a bajago na ilirianiano. Naio be novo na bo
    laka be motoru na Karam̃ado kenerinio, naruei kumemi numial kanano burum̃ara mermerano
    nene, napano be kanano, naio ga takurano.
  bqp-bqp: Yã pìi gↄ̃̀ bisãsiri ũ, à gↄrↄ pla kɛ̀ kũoo, akũ o a gakuri è, De
    Luda Nɛ́ mɛ̀n do légelege gakurimɛ, a gbɛ̃kɛ kũ yãpurao pɛkɛrɛana.
  mcp-mcp: Ciyá í á ka nyɛɛ muud, í á cʉgə wa sə́dɨ́. Cʉg jé í á bə cʉg mílwanə́,
    mpaam nə mpaam, obʉ́bə́lɛ́ nə obʉ́bə́lɛ́. Sə́ á beny milwanə́ myɛ́, mí njúl milwanə́
    mí Mwán mə́ byɛ̂l cʉ́gə́ mwɔ̧ mə Sɔ́ɔ́ŋgʉ́ dɨ́ yɛ́.
  hat-hat: Pawòl la tounen moun. Li te vin viv nan mitan nou, li mennen yon lavi ki
    te konfòm nèt ak verite a, ak renmen nan tout kè li. Nou wè pouvwa li, se te pouvwa
    Bondye Papa a te bay sèl Pitit li a.
  npl-NT: Non Tlájtoli omókopki Tlakatl, iwa towa ochanchiwako. Tejwah otiktakeh imawistilis,
    iwa non mawistílistli kipia non san Ye ikone n Totajtsi Dios, porke otechititi
    nochi itlasojtlalis iwa nochi tlan ye milajka.
  bgg-bgg: Miyaogam è bran rey srane bajo bushun nane izai rek ne gethek rog shii
    rai gieng, gethek è airo biisiie riig, airo biisiie ne Aphuii ro Dufuii iphen
    ro.
  eng-TCENT: The Word became flesh and dwelt among us, and we have seen his glory,
    the glory of the one and only Son, who came from the Father, full of grace and
    truth.
  eng-BSB: The Word became flesh and made His dwelling among us. We have seen His
    glory, the glory of the one and only Son from the Father, full of grace and truth.
  cpu-NT: Irika ipaitayeetziri “Ñaantsi,” jatziritake, isaikimoyetapaintai. Kaminthaatziitantaneri
    inatzi. Kyaaryoori onatzi iñaanetari. (Naakaite ñaajaantakero itasorenka, ari
    okempitajaantakaro itasorenka irapintzite itomi Ashitariri.)
  san-ASM: স ৱাদো মনুষ্যৰূপেণাৱতীৰ্য্য সত্যতানুগ্ৰহাভ্যাং পৰিপূৰ্ণঃ সন্ সাৰ্ধম্ অস্মাভি
    ৰ্ন্যৱসৎ ততঃ পিতুৰদ্ৱিতীযপুত্ৰস্য যোগ্যো যো মহিমা তং মহিমানং তস্যাপশ্যাম|
  tac-NT: Ye rió napu rewagáchika nawale pe jena ochérale 'lige wa'lú rió ochérale
    napurigá ralámuli, 'lige aba jena ajtile bejtega ramué 'yuga, ramueka eteru wa'lú
    a'waliga ochérigo napurigá Onorúgame Inolá. Alueka tabilé tábiri resílále napu
    Onorúgame nejime ju, pe bi'lepi bo'né nila níligame, suwábaga napu ekí ra'íchale
    asíriga 'la suwábaga 'la bijchiá nile.
  eng-WEBPB: The Word became flesh and lived amongst us. We saw his glory, such glory
    as of the only born Son of the Father, full of grace and truth.
  gfk-H: Ma no Nianga ga hanuat tunatuna um, ma ga lon nalamin ta mehet. Ma mehet
    ga nas no nuna minamar, a minamar gar tano kapawena Nati Kalou maram ta nana Sus.
    Ma ga hung ma no harmarsai ma ga hapuasnei bakut mah ira tutun ta Kalou.
  viv-viv: Ada Bana Bona gihobuꞋela be givekaliva ada giꞋela adahinageya a buye kamiyami.
    Kadu ime yana kikaiwabu aꞋitana, hida kikaiwabu-nadi Yaubada Tamada Natuna anakaibeꞋu-moꞋa
    givelena-ma. Bana Bona nuwadoga kadu nuwanuwa velemoꞋena againe gidodobodabodana.
  yao-yao: Nombe Liloŵe jo ŵaliji mundu ni ŵatemi noweji. Ni uweji tuuweni ukulu wao,
    ukulu wao jwelejo jwajikape jwatyosile kwa Atati Akunnungu, aguumbele umbone ni
    usyene.
  tgp-tgp: Reti sei mo mai tamlohi, mo lo toho peresir̃a. Kama hite na hina r̃uhur̃uhu
    matuvana na maurina moiso, hina r̃uhur̃uhu matuvana non haratu hasena enia mo
    tai isan Tama, enia pulo r̃omr̃uhu, ale enia pulo retivarar̃uhu.
  auc-NT: Tömengä ïñömö edæ, Wængonguï nänö Angaïnö, ante në ëmongaingä ïninque Waocä
    ëñate bagacäimpa. Waocä ëñate badinque tömengä mönö weca quëwengacäimpa. Mæmpo
    Wængonguï Wengä adocanque inte adocä godömenque ñæ̈nængä inte në cædongä ingä
    atamönipa. Adocä Mæmpo weca quëwente në pongä ïñömö tömengä nanguï waadete pönö
    cædongä inte nöingä änongä ingampa.
  kbc-NT: Niɡ̶ijoa anewi me Notaɡ̶a dinanatedigi me ɡ̶oneleegiwa, odaa ja inaaɡ̶ite
    mokotaɡ̶a. Idioka limedi meletedoɡ̶odomi, codaa me nikeetedoɡ̶owa inoatawece anewi
    niɡ̶inoa ane ikee anodaaɡ̶eeteda Aneotedoɡ̶oji. Jinataɡ̶a mida loniciwaɡ̶a, leeɡ̶odi
    mokiniwatece me Lionigi niɡ̶ijoa Eliodi ane ideite ditibigimedi.
  bmh-bmh: Ze go du sul alaimai, ig ula ebu alai dareun. Gonug gonugau ougab naliu
    mui eiman, ig isanigeimai, gonugau petak igul abai migeun. Go gonugau memeg, Uwait,
    nugau nag tutakpaiu. Guzenaimai, memeg nugau gusig banou oi alina, ig gusig go
    pemun.
  ctu-BL: Jini T'an tsi' ch'ʌmʌ i bʌc'tal. Tsa' chumle la quic'ot, but'ul ti' yutslel
    i pusic'al yic'ot i sujmlel. Tsaj q'uele lojon i ñuclel tilem bʌ ti' Tat. Jiñʌch
    i ñuclel cojach bʌ i Yalobil Dios.
  meq-meq: Neŋgeye nakə tə zalay bazlam i Mbəlom aye na, ka təra ndo zezeŋ ada ki
    yaw kə ndza mə walaŋ kway. Neŋgeye na, a gatay ŋgwalak a ndo hay haladzay. Ka
    bəzakway ha deɗek i Mbəlom. Nəmaa ŋgatay a məzlaɓ ŋgay. Maa vəlay məzlaɓ niye
    na, Mbəlom Bəba ŋgay. A vəlay na, a wawa ŋgay niye nəte aye.
  noa-H: Mag, Hẽwandam Hiewaata wounag pawia mʌig heegar sĩeichëjim. Hichta Hẽwandam
    Chaai hãbpai k'itʌmuata hich hiiu haawai hich Haai hipierraa nem k'ĩir pogk'e
    wau nʌrrarr marau hoojim. Magta hi gaaimua marau k'ap'ʌ nʌisijim, jãga Hẽwandam
    chi Hayaujã maach jãsene sĩerrʌ́.
  alp-NT: Esi kotie Yesuse, Alla Eni lepate ete ite tamatare. Ruaije Alla po Iono
    tamata kena Irue sakesa kai ite mei nusa meije po takwali mo kai kena mere ite
    selu Eni kbasa peneka. Eni kbasare ela titinai le Ile Tuhane Alla Eni Nanae esane.
    Pusue rebe nkenale bei Allare, ite rekwa titinai kai Alla Eni lale misete rebe
    mise titinai ete itere, ite rekwa beiNi.
  san-VEL: sa vaado manu.syaruupe.naavatiiryya satyataanugrahaabhyaa.m paripuur.na.h
    san saardham asmaabhi rnyavasat tata.h pituradvitiiyaputrasya yogyo yo mahimaa
    ta.m mahimaana.m tasyaapa"syaama|
  kbq-kbq: Ana Kemo vahe fore huteno, tagri'ene mani'ne. Agri masazama'a tagra ke'none,
    magoke ante'nea Ne'mo hanave'ane masa zama'ane Nefantegati e'ne. Asunku zamo'ene
    tamage kemo'a avite'nea Nere.
  kbh-kbh: Cha, chë Bëngbe Bëtsabe Uámana Oyebuambnayana, ents̈á tojanóbema, y quem
    luare bë́ngaftaca yojëftsiyena. Cha yomna chë Bëngbe Bëtsabe nÿe canÿe Uaquiñá;
    chíyeca bënga tifjáninÿe chabe bëts obenana y chabe ts̈abe juabna, chë Bëngbe
    Bëtsábents̈ana tojanóyëngacñana. Cha corente jtsababuánÿeshanëse s̈ojánanÿena
    y yojëftsiyena nts̈amo ndegombre inamncá.
  ron-LSB: Cuvântul S-a făcut trup și a locuit printre noi. Am văzut slava Lui, o
    slavă ca a Fiului unic născut din Tatăl, plin de har și de adevăr.
  pon-pon: Majan me wia uduk ala okotikot re atail, o kitail kilaner a linan, linan
    dueta linan en leroj eu jan ren Jam o, me dir en mak melel.
  nhe-BL: Huan Cristo tlen tenextilía Toteco Dios mocuepqui tlacatl ica itlacayo queja
    tojuanti huan itztoya tohuaya nica para se tlalochtli. Huan tiquitaque ihueyitilis
    huan tiquixmatque para yajaya iyojtzi Icone Toteco Totata. Nelía hueyi iyolo tohuaya
    huan yajaya senquistoc melahuac.
  sps-sps: A isen te koo rin Vegiau te ruak iny mes me, via minon a man ana koma ree'un,
    sa kaa en fapoopoan narara. Mam tagein siinaiv Tsunia, siinaiv to aya te nom mi
    Ya, tana saa, Ayei na isen a Guei Tsoiny ten Gov fatoobing.
  wnc-wnc: Siwan umana Wam Taknga ngang inikut tapata amin dakngake nin banakan katang
    yuwawan take sikngaapa ngang kakumang. Ita Anututane waaknga buyakan tapata yukut.
    Ge take sikngaapa yuwikge Nanata yakut. Siwan musiane kwikwiknga wapat siakan
    wapat dopan yukut.
  bus-bus: Yã pì kɛ̀ gbɛ̃ntee ũ, à gurↄplaa kɛ̀wao, ben wa à gakui è, De Luda Nɛ́
    mɛ̀n do léle gakuimɛ, à gbɛ̃kɛ kↄ̃n yãpuraao papana.
  gub-BL: A'e Tupàn ze'eg uzexak kar awa romo a'e. Zezuz her romo a'e. Wiko urepyr.
    Tupàn ta'yr romo hekon a'e. (Naheta kwaw amo ae ta'yr Tupàn pe a'e.) Wereko u
    ikàgaw uzehe a'e. Wereko ipuràg eteahy haw uzehe no. Uruexak ikàgaw ipuràg eteahy
    haw ure. Upurupuhareko katu tuwe a'e. Ipurupyro wer tuwe teko wanehe ikatu 'ym
    ma'e wi tatahu wi a'e. Umume'u tuwe ze'eg azeharomoete har oho iko purupe a'e
    no.
  imo-imo: Gotenga Ungu mainye omba maina iye apuwe lepa lino kinye peya molorumu.
    Lapani tipe mundurumuna orumu malo tendeku imbi awili moromo iye kanopo pilerimulu.
    Yu kondo kololi ulu pulumu kinye paimbo nili ulu pulumu kinye yunge konopuna pepa
    tengepeya terimu iyemu.
  boj-boj: Anjam di a tamo bulyosiqa gago ambleq di soqnej. Sonaqa iga aqa ñam koba
    ti aqa siŋgila koba ti unem. A segi qujai Qotei aqa Ŋiri. A iga qa are tulaŋ boleiyeqnu.
    A segi anjam bole qa utru.
  ulk-ulk: Wi nole Agudira omaskir berda gesep tonarge ablegise mokakalam omaskir
    obaos gesep ablam; Agud dawer tababu yaba Ab.
  eng-DRA: And the Word was made flesh, and dwelt among us, (and we saw his glory,
    the glory as it were of the only begotten of the Father,) full of grace and truth.
  knf-knf: Anwooŋ Uţup akak ñaaŋ najën abi afëţ na nja, kë ŋşë win mndëm mi nul, aŧum
    na bnuura abot aŧum manjoonan. Aşin awululuŋ mndëm mënţ ul anwohaŋ aloolan i abukuŋ
    ţañ.
  san-KHM: ស វាទោ មនុឞ្យរូបេណាវតីយ៌្យ សត្យតានុគ្រហាភ្យាំ បរិបូណ៌ះ សន៑ សាទ៌្ហម៑ អស្មាភិ
    រ្ន្យវសត៑ តតះ បិតុរទ្វិតីយបុត្រស្យ យោគ្យោ យោ មហិមា តំ មហិមានំ តស្យាបឝ្យាម។
  arn-NT: Tüyechi Dungun Wentrukünuwpay tañi mülepayael iñchiñ mew, rume piwkeyen
    mew ka rüf dungu mew. Peñmafiyiñ Ngünechen ñi eluetewchi fütra pepiluwün kisu
    am kiñenngelu ñi femngen tañi Chaw engu.
  zas-NT: Jesús, bén na̱j xtiidx Dios, laaman goc bejn abiꞌ gubajnman loj guidxliuj
    con dunuj ree, abiꞌ dád guyënman bejn ree gunee tëëman ganax diidxli. Dunujn baguiaa
    xguialrniabeeman, guialrniabee ni caꞌman guial tijbzi laaman na̱j Xiꞌn Dios.
  ken-NT: Ɛyɔŋ, ɛ́yíbhiri nkwǎ, atwɔ́ achɔkɔ nɛ bhɛsɛ. Sɛ́ghɔ́ mɛnwɔp ɛbhi ɛbhɛn
    bɛjwi nɛ bɛrɨ̌ndu nɛ tɛtɛp. Ɛyɔŋ chi Njaŋamɔ anɛ áfú ntá Ɛta.
