  san-ORI: ସ ୱାଦୋ ମନୁଷ୍ୟରୂପେଣାୱତୀର୍ୟ୍ୟ ସତ୍ୟତାନୁଗ୍ରହାଭ୍ୟାଂ ପରିପୂର୍ଣଃ ସନ୍ ସାର୍ଧମ୍ ଅସ୍ମାଭି
