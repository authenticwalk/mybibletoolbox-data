    te bi̱ ma̱, 'nɛ̱ hi̱nha rá̱ nzɛgui di̱ ma̱hyø ja̱'i̱.
  nop-nop: Maŋiŋ Mede adi mehinek mintaaŋ indi lekiŋgoŋnik gineŋ Bepaŋ’walaŋ siloŋ
    tobogoŋ eŋ mede biyagoŋnit hatiguk. Kaŋ indi Bepaŋ’walaŋ Mihiŋiŋ kubugoŋ hinek
    yoŋa wougigit eŋ holiholiŋe miŋguk u miŋgoŋ kagumun.
  obo-NT: Na iddon Kahi, nominuvu woy mid ubpa duma keta. Noponnu sikandin to eru
    woy kovonnaan. Nokita roy dos kopiyannoy woy kotuusan taddot soosokkad no Anak
    no id pomon to Monamon Amoy.
  cak-ENT: Y ri Cristo ri Rutzij ri Dios xka-pe c'a chuvüch ri ruch'ulef y xoc c'a
    chuka' cachi'el roj vinük. Y xkatz'et c'a que xaxe vi rija' ri Ruc'ajol ri Dios,
    roma c'o ruk'ij. Y nojnük c'a riq'uin ri ketzij y juis chuka' riq'uin ri utz ri
    nuspaj ri Dios.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤗᤠᤍᤡᤱ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤀᤠᤏᤡ᤹
    ᤗᤢᤶᤔᤥ ᤘᤕᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤆᤥᤃᤧᤀᤠᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤔᤠᤱ
    ᤀᤠᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤴ ᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤌᤡᤰᤗᤰ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧᤴ ᤜᤧᤰᤋᤱᤒᤠ
    ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: Maá Yāā jā cúu Tūhun Yāā Dios nī nduu yā tēe, de nī ndeē yā jíín ó. De nī
    jinī ō jā viī ndasí cúñáhnú yā, chi mátúhún-ni yā cúu Sēhe Yāā cúu Tatá, Yāā cúñáhnú
    súcuán. De maá-ni jā váha sáhá yā yóhó, de maá-ni tūhun ndāā cáhān yā.
  san-TIB: ས ཝཱདོ མནུཥྱརཱུཔེཎཱཝཏཱིཪྻྱ སཏྱཏཱནུགྲཧཱབྷྱཱཾ པརིཔཱུརྞཿ སན྄ སཱརྡྷམ྄ ཨསྨཱབྷི རྣྱཝསཏ྄
    ཏཏཿ པིཏུརདྭིཏཱིཡཔུཏྲསྱ ཡོགྱོ ཡོ མཧིམཱ ཏཾ མཧིམཱནཾ ཏསྱཱཔཤྱཱམ།
  qve-NT: Chay k'anchaq Palabran runaman tukumuspa, noqanchiswan kushka tiyaran. Chaymi
    noqaykuqa Diospa sapallan Wawanta rikurayku, ancha atiyniyoq kasqanta, ancha munakuyniyoq
    kasqanta, hinallataq tukuy cheqaq kaqkunapas paypi kasqanta.
  pao-NT: '@see-verse:JHN.001.013'
  cbu-NT: Ashirucha, Apanll waana zandeeru, tputsee tapachindachima átu yámandampaneetssha
    tsapush zanganarangiya. Yámandampansha tputseem kinayaru, iyapta tputspatini taarangiya.
    Iyash taaru, iysha kchiptini parangashiniya. Paranguni, mangoonaranguni, In watacha
    Apanll Wipa, tárangini. Istampancha. Zurumapancha. Apanll Wip minamaritcha, tárangini.
  usa-usa: Aagómá waékáimiye. Aagómá aúma wemá pááq uráiye. mararáq kukéna watáiye.
    ketááráqá kukéna watáiye. mirái-nakoma wení tágama-yataaqa Yóáane netuqyaa-káyúkágáráq
    aónaraae. Áánûqtuni kímora áanikoni tágama-yataaqa aónaraae. Aagómá aúgaraq-naqa
    wení tágama-yataaqa aboánôpake akoqnáá matáiye. maaminnâ tágama-yataaqa kaayoné-í-yátááqá
    ógikaima ôriq umá wáitana ááqibo maami-káayóné-í-yátááqá aati-aatimá paá wáiye.
  soy-soy: Tinɔ́ɔ yɛ pɑnsɛlɛ kɛsoipipi tin kɛrɔ́cɔpɛ tũ. Ti ípɛɛlɛ́ɛ mɑ́lɛ tin kɔ
    nsímɛ́sei mɑ́ ńsɔnɛ. Tɔ umɛyɔɔpi yɛnlɛ. Mɛyɔ́ɔpi kɛ Kɛpipi cirɛníŋɛ ɑkɛ Sɑ́ɑ
    Uléécɑɑ kɛ́mɛɛ n yɛ̃́.
  hui-hui: Bi ibu agali heneneore hole dalini. Agali hole daluwa ibugua ina heba hene.
    Ina heba hayagola howa iname ibu mini daliga wá holene taraore heneyane hondowa
    handawa biaabo harima. Aba Ngode Datagaliwabe Igini mbiraore ibu dege howa ibuhondo
    mini daliga wá holene taraore miniyago handarima. Biamogo bia holenebi henene
    lolenebi ibuha to̱laihe hene.
  amf-amf: Upsear eedi ki maatade; Barjosa sunin imintonbee goninbeka thoothayse wosa
    shaarinte ki wodhade. Yimbasa Naasa kalaa Imbaakal kisa dohon gobshinam wodi haapidine.
  quc-NNT: Ri Jun ri käb'ix “u Tzij ri Dios” che xub'an winaq, xk'oji k'u chqaxol
    waral cho ruwächulew. Loq' xeril wi konojel winaq, xub'ij k'u ri qas tzij chke.
    Xqil ri kelik, q'alaj chi qas are ru K'ojol ri qa Tat ri sib'alaj nim u q'ij,
    ri xuwi wa' u K'ojol k'olik.
  dob-dob: Ona nina niꞌatu ꞌedaya ꞌietomotai, ga ꞌina esaesa ꞌena ꞌaꞌitena, tosinabwa
    sana ꞌituyayalina, manuna tauna Yaubada natuꞌaiꞌailina, ta wate tauna tooboboma
    ta adelina palupaluna maiboꞌana.
  wrs-wrs: Honamba Sesoana moamba nilhana indhanarinielm, wo kamongo himba mongawulm
    aevulvna. Kava nunglimnivna hena pusambava, osm himba mongasal ombolva Sesoana
    arana. Hemba wolaihaprana petharam, wo hemba pilivhoawol lohwolv, vei, wavrana
    eva moanonoana.
  mca-mca: Ma' qa hakha' Wi'tlijei qa wanaqsi'jƚi'ijkii in jukhewij, qa i'ni'ƚyit
    ji'teje'mkiiha, qa hi'weni'ƚijha ka' qi ƚesa'x, kakha' ƚesa'x hik ƚunye'j in ewi'ƚƚe
    in Ƚaa'sija pa' Dios, topo'oj pa' qi ƚeqi'fenkeye'j qa pa' yijaa'ija iye in ƚunye'jkii
    t'ejuyets pa' Dios.
  tzo-TZC: Ti Jesucristoe, jaꞌ ti Buchꞌu ta xacꞌ ta naꞌel stalel ti Diose, laj yichꞌ
    sbecꞌtal. Inaqui ta jtojolcutic. Oy ep scꞌuxul ti yoꞌntone. Melel ti stuque. Laj
    quilbecutic ti yutsilal slequilale, ti jaꞌ yutsilal slequilal stuc ti jun noꞌox
    Snichꞌon ti Diose.
  mya-mya: နှုတ်​က​ပတ်​တော်​သည်​လူ​ဇာ​တိ​ကို​ခံ​ယူ​၍ ကျေး​ဇူး​တော်၊ သစ္စာ​တော်​နှင့်​ပြည့်​စုံ​လျက်
    ငါ​တို့​ထံ​တွင်​စံ​နေ​တော်​မူ​၏။ ငါ​တို့​သည် ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖူး​မြင်
    ရ​ကြ​၏။ ထို​ဘုန်း​အ​သ​ရေ​တော်​ကား​ခ​မည်း တော်​၏​တစ်​ပါး​တည်း​သော​သား​တော်​အ​ဖြစ်
    ဖြင့်​ခံ​ယူ​ရ​ရှိ​သော​ဘုန်း​အ​သ​ရေ​တော်​ပင် ဖြစ်​သ​တည်း။
  gng-NT: Liñɔbonl nnɔ tien' liʼba unisaal, ki baa' ki lá kɔn' tiʼni, ki teh tinimɔ̀nt
    cɛɛn, ki tɔkeh tigbɛmɔ̀nt baba. Ti laa' uʼkpiɛke. Ukpiɛke wà uʼBaa Uwien de'
    wɔ wù, kimɛ u yé uʼbubaabk nɛ.
  cbi-NTPO: Tsenmin juntsa Palaa mumu puu jumu, chachi ma tiyaitu laaba bulu chumuwaave.
    Tsai' laaba tsanañu, ya' tsamantsaa keewara jumunu entsai keemijamuwa deeyu, Dios
    ya' Na main juuve tya' yanu kuñu tsamantsaa keewara jumunu, matyu tsamantsa estyamu
    Na tiba anbuda keewaatyu Nave tya' kuwa' rei juuñungue tirekaamu tsamantsaa keewara
