verse: JHN.001.014
translations:
  kpx-kpx: Hoto nehe keu ata holisi nahehi ua. Ige nahi ke elehage vaveveve keu seleve
    unaha. Ige keu au uvu mai nahiovei nahi tedaeveale keu duave unaha. Ige nahi atagave
    ke elehai hilokage Mamaveike au ataga ke mai au mo igae ominu.
  okv-H: Eto ke amina puvuto besi humbuto dagote mihahei amita usasa avo kia, Mamo
    ta Meni avoeto amita usasa amo ke be te hondate ari te na enetarira.
  tbo-tbo: Bahana i wilawa hota po mitehi ta memae, po a wasawasa amaka ta galeya.
    A wiwasawasana Yaubada uyahinei i nei babana Yaubada Natuna dumana. Yaka anai
    lunugotootogona po anai dewadumaluna i memae.
  mal-C: വചനം മനുഷ്യനായി നമ്മുടെ മധ്യേ വസിച്ചു. അവിടത്തെ തേജസ്സ്, പിതാവിന്റെ അടുക്കൽനിന്ന്
    കൃപയും സത്യവും നിറഞ്ഞവനായി വന്ന നിസ്തുലപുത്രന്റെ തേജസ്സുതന്നെ, ഞങ്ങൾ ദർശിച്ചിരിക്കുന്നു.
  grc-SR: Καὶ ὁ λόγος σὰρξ ἐγένετο, καὶ ἐσκήνωσεν ἐν ἡμῖν—καὶ ἐθεασάμεθα τὴν δόξαν
    αὐτοῦ, δόξαν ὡς μονογενοῦς παρὰ πατρός—πλήρης χάριτος καὶ ἀληθείας.
  bgc-bgc: अर वचन देह धारण करकै आया, अर अनुग्रह अर सच्चाई तै भरकै म्हारै बिचाळै रहण
    लाग्या, अर हमनै उसकी इसी महिमा देक्खी, जिसी पिता कै इकलौते बेट्टे की महिमा।
  khz-khz: VoKila taunilimalima tauniparanai eagoto, ne ai aomai ai emagulito. Ia
    maekana ralemana iwavagina e tiavuna kamu gagitaato. Voo Palagu na Natuna geregana
    kwanilova, eveniato maekana ralemana iwavagina e tiavuna. Vega-nama e taunatauna
    na evonuvonu-rageto.
  deu-TKW: Ja, das Wort ward Fleisch und schlug seine Hütte auf unter uns, und wir
    schauten seine Herrlichkeit, eine Herrlichkeit als des einzigen Sohnes vom Vater,
    voll Gnade und Wahrheit -
  zsr-NT: Böaquëꞌ bunách Bönniꞌ naꞌ naquëꞌ Didzaꞌ, len tu chiꞌz gzóalenëꞌ rëꞌu, gdu
    dzaggac Lëꞌ le ruzáꞌ ladxëꞌë queëruꞌ Dios len le nac gdutë li. Bléꞌituꞌ yöl‑laꞌ
    yeníꞌ queëꞌ, atiꞌ yöl‑laꞌ yeníꞌ queëꞌ naꞌ nac le ruiꞌ queëbiꞌ biꞌi laꞌz dui qui,
    Nu naꞌ nac Xuzbiꞌ.
  lin-lin: Ye oyo azalaki Liloba akomaki moto mpe avandaki kati na biso, atonda na
    ngolu mpe na solo. Tomonaki nkembo na Ye, nkembo oyo azwi epai ya Tata na Ye,
    lokola Mwana se moko.
  hns-NT: Ek dien Baat iensaan hoi gail aur koetjh tem khaatien hamlogke saath rahat
    raha. Hamlog Parmeswar ke maahaanta okare me dekhlie. Oe Pieta Parmeswar ke ekahie
    Beta hai, aur okar diel bhalaai aur sattjaai se bharal hai.
  noa-E: Mag, Ẽwandam Iewaata wounag pawia mʉig eegar sĩeichëjim. Ichta Ẽwandam Chaai
    ãbpai khitʉmuata ich iiu aawai ich Aai ipierraa nem khĩir pogkhe wau nʉrrarr marau
    oojim. Magta i gaaimua marau khaphʉ nʉisijim, jãga Ẽwandam chi Ayaujã maach jãsene
    sĩerrʉ́.
  eng-EMTV: And the Word became flesh and dwelt among us, and we beheld His glory,
    the glory as of the only begotten of the Father, full of grace and truth.
  mib-NT: Te máá Yaā cúu Jnūhun Yaā Dios ni nduu ya tēe, te ni condee yā jiín yó.
    Te ni cajito yó jéē yóhyo luu cújéhnu ya, chi máñúhún‑ni ya cúu Sēhe Tátá yā,
    Yaā cujéhnu súcuan. Te máni máá jéē sáha ya jeē váha yóhó, te máni máá jnúhun
    ndaā cahán yā.
  lif-NT2: निङ्‌वाॽफु पाःन्‍जाक्‍किन् नासिङ्‌गे़न् थक्‍लादिङ् पोःक्‍खे़आङ् इक्‍सादिङ्
    खाम्‍बेःक्‍मो आनिॽ लुम्‍मो वये़रो॥ खुने़ॽग लुङ्‌गुम् नु से़क्‍खाःल्‍ले़ कुधिम्
    चोगे़आङ् कुमिमिदिङ्‌ङिन् आनिःसुम्‍माङ् आवाॽरो॥ खे़न् मिमिदिङ्‌ङिन् पानुदिङ् पाः
    निङ्‌वाॽफुमाङ्‌लाम् के़दाःबा थिक्‍लक् कुस्‍साःल्‍ले़न् हे़क्‍तङ्‌बा चोगे़रो॥
  xnj-xnj: Lilovi lila akavya mundu, akatama kwitu. Ndi tiuwene ukulu waki, ukulu
    waki mwene nga Mwana wa Dadi Chapanga, amemili ubwina wa Chapanga na uchakaka.
  mmx-mmx: Lenavolo ga vee radi la ga nemen kantubu atnama. Maga ven lisisixam teren,
    la ni ga umsu mi letaba nabalamu la levelinga ruturun at ne Moroa. La mo lisisixam
    neni ga lok ka i ngan legesamdak at ne Temen.
  cbr-NT: Nucën Papa Diosan Bana a ca bëtsi tuásaribi 'inun xanun bacë́ancëxa, uni
    'inun. Nucën Papa Diosan sinánsaribi 'ixun ca ënë menu 'icë unicama abë 'ixun
    nuibacëxa. Ax aín Bëchicë Achúshi 'aish aín Papa Diossaribi 'aish aín sinan upíira
    upí cananuna isacën.
  tee-NT: Chai ju anu' ju Chivinti juncan lapanac quitsucuchilh ju ani. Chai quintaquit'a'alhtananchin
    pants'iquis. Chai ju yuchi na lhu ixnavi ju lamapainin. Chai stavasalanti ju ixnajun.
    Chai iclakts'iuch ni vasalh xak'ai junita tachi ju junita ju ixpai Dios. Chai
    ni lakatami ists'alh Dios junita pus yuchi xak'ai lhijunita.
  eng-LSV: And the Word became flesh, and dwelt among us, and we beheld His glory,
    glory as of [the] only begotten of [the] Father, full of grace and truth.
  cak-NT: Y ri Cristo, ri Tzij, xoka chech-ulef y can xoc chuka' winak anche'l roj.
    Y can xkatzu' chi can xe-wi raja' ri Ralc'ual ri Dios, roma can xkatzu' ri nimalaj
    ruk'ij. Y raja' can nojinak riq'uin ri ketzij y can yalan yerojo' conojel winak.
  pah-NT: Tupana'ga kwahavukahara'ga onhimongouka yvyakotyva'ero a'ero ikwehe Jesus
    Cristo'ga. Igwete ga ruvi orepyteri pe ikwehe. Ga nhande arõ hete imombyryva nhande
    ve. Ga okwahavuka katu Tupana'ga nhande ve no. A'ereki ga jate ko Tupana'ga ra'yretero.
    Igwete ore nhimombaragwahavi garuvihavuhuhetea rehe garuva'ga ruvihavuhuhetea
    rehe.
  sja-NT: Mãgɨ́ Pedee, Jesucristo Tachi Ak'õrepa pëida. T'oji eperã k'ap'ɨade mãik'aapa
    tachi t'ãide bapachi. Iru Tachi Ak'õre Warra pada perã, Tachi Ak'õre k'ĩra wãree
    unupiji tachimaa. Eperãarã k'inia iru bapachi mãik'aapa Tachi Ak'õre wãarata ãchimaa
    k'awapipachi.
  xed-xed: Tsa gwaɗa mnə lu ya kay ná, ka mbəɗavaftá tsi ka mndu, ka nzata mataba
    mu. Nda ndəgha nda zɗakatahuɗi, nda kahwathwata. Nda ngha mu ta glakwani, glakwa
    zwaŋ turtuktuk ghunaf Da ya. Zɗakatahuɗani nda kahwathwatani katakata ya.
  glk-glk: و کلمه، انسانه خاکی بوبوسته و اَمی میأن ساکن بوبوسته و اَمأن اونه جلاله
    بیده‌ییم، جلالی کی شایسته‌یه او یگانه پسری ایسه کی از طرفه پئر بَمو، پُر از فیض
    و راستی.
  mks-NT: Mé Jesucristo, mé a̱ naní tu̱hun Ndióxi̱ cán na̱nduu a in ta̱a ta na̱quixi
    a na̱sahi̱in a tañu nde̱. Ta tócó ndihi ña̱ na̱sacaja mé á na̱sa̱cuu a ña̱ nda̱a̱.
    Ta a̱ ju̱ú quia̱hva quíhvi̱ ini a ña̱yivi. Ta na̱xini nde̱ ndá quia̱hva cáhnu
    cúú mé á jáchi̱ sa̱há ña̱ cúú mé á in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ sa̱há ña̱
    cán quéa̱ na̱caja Ndióxi̱ ña̱ ná ndicáhnu ndiva̱ha mé á.
  gfk-S: Ma no Nianga ga turadi um, ma iga lon nalamin ta mem. Ma mem ga nes no nuno
    minamar, a minamar gar na halhaaliena bulukasa metuma tano Tamana. Ma iga bukas
    ma ra harmarsai ma iga hapuasne bakut bileng ira tutuno tane God.
  bmu-bmu: Keu jit yaŋön azi silebuk aka sutnine anda kaba malök. Mewö maliga aködamunŋi
    uba eka malin. Iwiŋan Nahönŋi mohok-kungöra aködamunŋi pakpak ala aum köl waŋgiiga
    qainŋi kun maljawi, yaŋön mönö miaŋgö dop kalem möriamŋan uruŋi kokolak qeiga
    aködamunŋambuk aka nalö dop keu öl töhönŋi jiba malök.
  dgz-dgz: Nop ame entanen apan venasen amba wandet megawa nu yaumakanup. Oya oya
    mega nu yawaton. Oya oya mega aigap iragen iwa God mek otua daiton iragenawa di.
    Me imu pose wat aipakam ge nop tave iragenawa no dotouen.
  eng-GNV: And that Word was made flesh, and dwelt among vs, (and we sawe the glorie
    thereof, as the glorie of the onely begotten Sonne of the Father) full of grace
    and trueth.
  zaa-NT: Tìtsa'a nna guỹi'e forma de ènne'yu' nna, gurènie entre ri'u. Intu' nna
    bilá'ni tu' la'yani' quì'e nna ca milagro nu benie nna, tì' tegáláa tùteruba Ỹi'ni
    Tata Dios. Uccue enne' de puro taá favor, ą'hua gutixe'e titsa' lígani nna.
  eng-WEBSTER: And the Word was made flesh, and dwelt among us, (and we beheld his
    glory, the glory as of the only begotten of the Father,) full of grace and truth.
  guh-guh: Cristo, paxa Dioso pejamatabëcuenelivaisi itajëtsinënexa jivijavabelia,
    itsa patsica mapanacuayabetsicaje, naexana pacuenia vaxaitsi baexanatsi mapanacuataje.
    Nexata bajarapacuenia Cristo ponapona vaxaitsi tuatuajëta. Bajaraponë vënërubatsi
    Jesús. Paxanë payapëtaniji Cristo ayaijamatabëcuenenëcuene. Tsipaji pataniji pinijicuene
    pexanaejavanë. Bajaraponë Cristo, pepo caenë Dioso pexënato. Pinijicuenia asiva
    mapanacuapijivije. Cuaicuaijai ëpexaniajailivaisi.
  bon-bon: Yoo, Mene te äbituji biname me, mine cama senajenäjumi. Tabe lui Babe me
    japurage Bägrä ge. Mine jepänujisi kokre ne, Babe te lui secäruji teebine. Tabe
    lui toraca piiyepu owecu biname ge.
  nhw-BL: Huan Cristo catli tenextilía Toteco Dios mocuepqui masehuali ica itlacayo
    quen tojuanti huan itztoya tohuaya nica para se tlatoctzi. Huan tiquitaque ihueyitilis
    huan tiquiximatque para yaya iyojtzi Icone Toteco Totata. Nelía hueyi iyolo tohuaya
    huan yaya senquistoc melahuac.
  swh-ONEN: Neno alifanyika mwili, akakaa miongoni mwetu, nasi tukauona utukufu wake,
    utukufu kama wa Mwana pekee atokaye kwa Baba, amejaa neema na kweli.
  wbi-wbi: Ulisio ujuo akava muunhu, akikala palikimo nusue, najusue tukuvuvona uvuvaha
    vwake, uvuvaha vuno vuhufia kuuti ghwe mwana jumo mwene ghwa Nguluve uNhaata.
    Umwene ali nu lusungu fiijo nu vwakyang'haani vwoni.
  bba-bba: Tɛ̃, Gɑri yi, yi kuɑ tɔnu wi u durom kɑ ɡem yibɑ, mɑ u kɑ sun sinɑ. Sɑ
    win yiikon ɡirimɑ mɛɛrɑ, yiiko yèn bweseru Gusunɔ Bɑɑbɑ u win Bii teereru wɛ̃.
  eng-KJVCPB: And the Word was made flesh, and dwelt among us, (and we beheld his
    glory, the glory as of the only begotten of the Father,) full of grace and truth.
  kgk-NT: 'Ha Nhandejáry reko kwaa ukaha nhande rete poru-ma va''ekwe. Nhande-rami
    oiko-ma va''ekwe. Nhane pa''ũ-rupima oiko. Oroma''ẽ ma''ẽ va''ekwe hese. Ore resa-rupi
    oiko va''e. Hekoha porã tee va''e ra''e. Orohexa porã ramo: “Ha''eixagwa ndaipóri”
    oro''e hese. “Nhande Ru ra''y tee ha''e anho oiko va''e rekoha-rami voi upéa”
    oro''e orohexa-vy. Ha''e nhande rereko porã porã meme va''ety nhande rexakwaa
    rei-vy. Ha''e anhetegwa meme va''e mombe''uha ave.'
  waj-waj: Anutuuqaa kuaivaa kiaa kookieeraivo tuma ti tasipama vaidivai hara kioo
    variravai. Varuduu ta inna oyai ari vookarauvaa taannaduu ari vookarau oyaivaa
    ari Koovaano ari Mmaapu mmuaavaara tioo mmiravai. Mmuduu kati gioonna kiaapuuyara
    tuqinneeraivootama kua kutaa tiraivootama innaki suvuairavai.
  cpy-cpy: Irika iiteetziri “Ñaantsi,” ratziritaki, ijeekimoyita-paentee. Osheki ikaminthaantzi
    rirori. Kyaari-perori iñaanitari. (Naaka-paeni ñaajaanta-kirori itajorenka, ari
    oshiya-jaantawo itajorenka rapintzite itomi Ashitariri.)
  ekk-PKP: Sõna sai inimeseks ja elas meie keskel ning me nägime tema au, Isa ühe
    ja ainsa Poja au, täis armu ja tõde.
  mpx-mpx: Baaba i tabwa gamagal, inoke avala ta mina ga sauga kekeisi, mulolu ge
    baaba tutunahotina i kalaopopwi. Wana wasawasa ha kite, i ola Yehoba Natuna maisena
    ya wana wasawasa, i neem Tamana elana.
  wbp-wbp: Yangka Jinta-kari JUKURRARNU, ngulaju wati-nyayirnilki palka-jarrija. Ngula-jangkajulpa-ngalpa
    ngalipaku jirrnganja nyinaja. Ngularnalu nyangu yangka kujalpa warrki-jarrija
    yartarnarri-kirli wiri-jarlu-kurlu. Nyanunguju-ka junga-nyayirni nyina Wapirra
    Kaatu-piya, manu kajana yimiri-nyayirni nyinami yapa panukuju Wapirra Kaatu-piya-yijala.
    Ngulakujurla marlaja manu yartarnarriji.
  luo-luo: Wach nodoko dhano kendo nodak kodwa. Waseneno duongʼne, ma en duongʼ mar
    Wuowi ma Miderma, ma noa ka Wuoro kopongʼ gi ngʼwono kod adiera.
  nhe-NT: Huan Cristo tlen tenextilía Toteco Dios mocuepqui tlacatl ica itlacayo queja
    tojuanti huan itztoya tohuaya nica para se tlalochtli. Huan tiquitaque ihueyitilis
    huan tiquixmatque para yajaya iyojtzi Icone Toteco Totata. Nelía hueyi iyolo tohuaya
    huan yajaya senquistoc melahuac.
  aii-aii: ܘܡܸܠܬܵ‌ܐ ܗܘܹܐ ܠܹܗ ܒܸܣܪܵܐ، ܘܫܪܹܐ ܠܹܗ ܒܓܵܘܲܢ، ܘܚܙܹܐ ܠܲܢ ܚܸܩܪܹܗ، ܚܸܩܪܵܐ ܕܝܼܚܝܼܕܵܝܵܐ
    ܕܡ̣ܢ ܒܵܒܵܐ، ܡܸܠܝܵܐ ܫܵܦܵܩܲܬ ܘܫܪܵܪܵܐ.
  esk-NT: Taamna taggisiqaqtuaq Uqałiġmik iñuguqhuni akunnaptikni iñuuniaqtuq. Uvagut
    qiñiġikput kamanautaa inuqtuummataitchuaq iłuaqqutrił̣ikun suli iḷumutuułikun.
    Taamna kamanaun piḷiun Ilaan akuqtuaġigaa aapamiñiñ Iġñituaŋułiġmigun.
  msb-msb: Niyan, idtoʼn ginatawag na Surmaton nagin tawo kag nag-istar kaupod namon.
    Mabuot gayod siya kag kamatuudan an pirme niya ginasurmaton. Nakita man namon
    an glorya san iya pagkadios. Amo ini an glorya san bugtong na anak san Ama.
  cpa-NT: Jøng² dsa² jmo¹² jǿg³ quiah¹² Diú¹³ héi² ca¹lán¹ dsa² jmøi¹guǿi¹. Ca¹u¹guu¹dsa
    jøa³ ja³tiagh³ jniang³. Lán¹²dsa dsa² dsio¹ dsǿa¹², dsa² té¹² jag³. Ca¹ne¹³ jnieh³
    hi² hiug¹² juanh¹²dsa, hi² lán¹²dsa hŋiah¹² ca²mǿi² ja³ŋiúh³ Jmi² jniang³.
  dso-dso: ଆରି ସେ ବାକିଅ ନର୍‌ ଲକ୍‌ ଅଇକରି ଆମର୍‌ ସଙ୍ଗ୍‌ ଜିଇଲା । ତାର୍‌ ସତ୍‌ ଆରି ଜିବନ୍‌
    ଦୁକାଇବାଟା ପୁରାପୁରୁନ୍‌ ରଇଲା । ତାର୍‌ ବାବାର୍‌ ଗଟେକ୍‌ସେ ପିଲା ବଲି ସେ ମଇମା ପାଇରଇଲା ।
    ତାର୍‌ ମଇମା ଆମେ ଦେକିଆଚୁ ।
  meu-meu: Hereva na taunimanima tau-anina ai ema, ai bogaragimai e taruhava. Ia hairaina
    danu a itaiava, natuna vara-edeana tamana ese e henia, hariharibada bona hereva
    momokani ai e honu honu dae.
  yva-NT: Yesus umaso, Apa tame mi Ayao Amisy, opamo be vatanbe to, paje ti pe wana
    no mine so. Muinye manakoe no Ai muno Apa ayao mamo tugae rave. Muno Apa kovo
    ntiti mamo reandaen to. Opamo Injayo Amisy apa Arikainyo intabo dave weti Amisye
    apa kovo ntiti no Ai vintabo.
  dgc-dgc: Kanya nadid, tu ngéngahinan de a kagi na Diyos, éy naging tolay siya a
    négiyan dikame. Siya éy ti Jesus. Ey mebait siya, a katutuhanan i kagi naa. Ey
    sikame éy neta me i pagkadiyos na. I pagkadiyos na éy makapangyarian, da siya
    i isi-isesa a anak na Diyos.
  zpm-NT: Zeeṉe bdziṉ dze ne laa meṉ ne nac Diidz Ndzon ga goc miech biaad me lo guidzliu,
    grop lo no bdzioṉ no me, ni bzianie no me. Blu me pa lotaa nquialadz me miech,
    ni niapse diidzli bnee me. Bdzioṉ no xquieḻndzon me ne nac me tibpaa mëëd lo Dios,
    meṉ ne nac Pxoz ne.
  hix-NT: Khoryenkomo yehutwatxho yokarymanye mosonà katxho rma, toto me harha natakàhtoye.
    Tan hak nehxakonà, kwawonye. Towahke rma haxa nehxakonà. Yaworon me rma haxa nehxakonà.
    Ehonomnà me xaxa ryhe noro yonyatxkon hatà, akorono ro komo. Àsok hana ehonomnà
    me nehxakon ha. Tàyàm muru ro me ehonomnà me xaxa nehxakon hatà, àyweroronye.
  sim-sim: Mashi oso mak nari sir. Uhu or taha nir ma misambik fehe nihi nindik liri
    ri. Or jikisi namtar numbu Avui Wasilakahi ria. Kwambu orhi os Avui Wasilaka orin
    or hari oson angop ni heyeri sir. Avui Wasilaka man or rupshihi wavu orhik or
    ewenda nga mainome orhi nga Jisashikop hojeri sir.
  npi-ULB: अनि वचन देहधारी हुनुभयो र हाम्रा बिचमा बास गर्नुभयो । हामीले पिताबाट आउनुभएका
    एक मात्रको जस्तो अर्थात् अनुग्रह र सत्यताले पूर्ण महिमा देख्यौँ ।
  cgc-cgc: Kanen na paumaw na Pulong natao daw gaistar naan ta kalibutan i na duma
    ki kiten. Nlaman nay na ula duma paryo ki kanen na miad gid daw paagi ki kanen
    mlaman ta gid kamatuuran an parti ta Dyos. Nakita nay na daw ino naan ta Dyos
    Amay naan man ki kanen tenged kanen bugtong na Bata Ta Dyos.
  tim-tim: Akto areâk bo. Den arekŋe gem luâk akmâ kinmâ hutnenŋân miawagep. Miawakmâ
    mando ekmâ nâŋgâm heŋgemgoyion. Akto yâkŋe bâleŋe agion aregât bo oyaŋmâ luâk
    lumbe akmâ damun nenŋe akmâ okot âlep aknengiep. Akto den bunŋe kato nâŋgâyion.
    Akto keiŋe ekmâ hin nâŋgâyion, “Kulem ire amâ Anutuŋeâk mâŋgimap aregât yâk amâ
    Anutugât nanŋe konok.” hain nâŋgâyion.
  yor-yor: Ọ̀rọ̀ náà sì di ara, òun sì ń bá wa gbé. Àwa sì ti rí ògo rẹ̀, àní ògo
    ọmọ rẹ kan ṣoṣo, tí ó ti ọ̀dọ̀ Baba wá, ó kún fún oore-ọ̀fẹ́ àti òtítọ́.
  wos-wos: Hundi du xaakwa dé nana héfaré gaya. Gaye dé nani wali re. Reta naniré
    yikafre huruta dé mwi hundi male wa. Wandéka déré xéta nani wa, “God dé déré déka
    hambuk hwe. Hwetaka wandéka dé gaya. Dé hafu dé Godna nyan dé. Du nak dé hurundén
    maki yamba hurukéndé.” Wungi nani wa.
  emp-NTPO: Bed̶ea abadara naʌ̃ djara edaped̶a dadjirã tãẽna nĩbabadjia. Idji biad̶eba
    dadjirãra bio carebasia. Idjia dadjirãa ebud̶a cawabisia Ãcõrẽra wãrãda sãwã b̶ʌda.
    Maʌ̃ne dairãba unusid̶aa idjira dji droma b̶ʌda, dadjirã Zeza Warrada mãwã b̶ʌ
    bẽrã.
  eng-F35: So the Word became flesh and lived among us, and we observed His glory,
    glory of an Only-begotten, from the Father, full of grace and truth.
  ind-ind: Sang Firman menjadi manusia dan tinggal bersama-sama dengan kita. Sebagian
    dari kita sudah menyaksikan kemuliaan-Nya, yaitu kemuliaan sebagai Anak satu-satunya
    dari Bapa. Kita mengenal semua kebaikan hati Allah kepada kita melalui Firman
    itu, dan Dia sangat layak untuk dipercaya.
  pes-OPCB: کلمه، انسان شد و بر روی این زمین و در بین ما زندگی کرد. او لبریز از فیض
    و راستی بود. ما جلال او را به چشم خود دیدیم، جلال پسر بی‌نظیر پدر آسمانی ما، خدا.
  mpt-mpt: Weng ele naka nea nibo baka bia nibo e titilo ayal inamin einobuo watemubanobbiobe.
    E Gode miin yanmakob kesoa e Aye Gode titilo ayal inamin einobu olo omalea daayemin
    kukub osa eka weng moton omin kukub osa e bobol temo sibbebanobiobe.
  ssx-ssx: Mo hande Pita꞉ hali au la a꞉pa niki ame̱le̱ haya꞉me. Ipika꞉ pa̱a̱ pu hala꞉eki
    pa a꞉ta꞉ma꞉ homa꞉la꞉eki make ota꞉ hau pita꞉la꞉eki make tumba pitia꞉eki nikana꞉ma꞉
    handoma꞉me. Koto hande pa̱a̱ pu hala꞉ ekita꞉ ipikita꞉ Atekena꞉ Eiyeke homeke kone
    hata꞉ miekeme.
  mkl-mkl: Ideui í bɑɑ í jɛ ɑmɑnɛ. Í kɔ̃ò didɔ̃ nɔ bɛɛbɛ mɔi í kɔ̃ò ntɔ, nɔ í bɑ wɑ
    kuwɛɛ. À yɛ ɑmboeɛ, ɑ̀ cɔɔ do lɑɑkɑi, dimii ɑmboe iyi Ilɑɑɔ̃ Bɑɑbɑ í nɑ Amɑ ɑkɑ̃ɛu.
  gaq-gaq: ଆତେନ୍‌ ବ୍ନାଲିର୍ ରେମୁଆଁ ଗାଗ୍‌ଡ଼େ ସାଚେ ନେନେ ଏତେ ବ୍ରୁଆ ଡିଙ୍ଗ୍‌କେ । ମେଁ ଲିବିସ
    ଆରି ସତ୍‍ ବାବ୍‌ରେ ଲେଃକେ । ଇସ୍‌ପର୍‌ନେ ମୁଇଙ୍ଗ୍‌ ଆଃ ଗଡ଼େଅ ସୁଗୁଆ ମେଁ ଆଣ୍ଡିନେ ଇରିଆତୁଗ୍
    ମ‍ଇମା ବାଲେଃକେ ଆତେନ୍‌ ନେ ନେକେକେ ।
  gof-RNT: Qaalay ase gidis; aadho keehatethaanne tumaa kumidi nu giddon de7is. I
    aawas issi na7aa gididi ekkida iya bonchchuwa nuuni be7ida.
  unx-unx: ଆଡଃ ଏନ୍‌ କାଜି ହଡ଼୍‌ମ ସାବ୍‌କେଦା, ପୁରାଃ ଦାୟା ଆଡଃ ସାର୍‌ତିତେ ପେରେଜାକାନ୍‌, ଆବୁଆଃ
    ଥାଲାରେ ଡେରାକେଦାଏ ଆଡଃ ଆବୁ ଇନିୟାଃ ମାନାରାଙ୍ଗ୍‌ବୁ ନେଲ୍‌କେଦା ଏନା ଆପୁଆଃ ମିଆଁଦ୍‌ଗି ହନ୍‌ଆଃ
    ମାନାରାଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Ómasímini agepagú gakotó mina ve nenémo vegená loló oake, vogalategú minoko
    aleko ike, nasahilí asapulagi gakó gihilagi ale-loko limigo, ániguhá. Aí okulumakú
    lapaná ánigunimó nene, amelahini gipala hamokó minake amelahini lapanala lelepizigo
    ánigunimóma neve.
  lcm-lcm: Mengen kamela igenen atogon pukun, na kamela ago tapai nei liuan imem.
    Namemtala arai ani urmaus ina, na urmaus ang, ke ring sikei palau a nat ke, kata
    pasal le si tamana, na kapo duk ta roron na tutuman kapa.
  aer-aer: Angkentye renhe-arle ileme, anwerneke-arle imerneme iwenhe-arteke Ngkarte
    Akngeye anerlenge, re ahelhe nhenhe-werne apetyeke tyerrtye-irremele, anwernenge
    anetyarte. Anwerne areke nthakenhakenhe-arle re mwerre anthurre aneke, Ngkarte
    Akngeye-arteke anerlenge. Re kwenhe akwetethe anwerneke atnerte akangkentye anetyarte
    nhenge anwerne-arle ikwere arne mpwaretyakenhe anekenge, re akwetethe arratye
    angketyarte anwerneke Ngkarte Akngeye-akerte ilemele.
  qvc-NT: Kanan chay Rimaqqam runapaq tikrakashpa, pullayllapa puriq. Chaymi Taytanchiq
    Dyuspa chay sapalan Churinda rikarqanillapa ancha allin kaqta, ancha pudirniyuqta.
    Chaqa payqam ancha kuyawaqninchiq, allip kaqtalla yach'achikurqan.
  tgl-ULB: Ngayon ang Salita ay naging laman at namuhay na kasama namin. Nakita namin
    ang kaniyang kaluwalhatian, kaluwalhatiang katulad ng nasa nag-iisang natatanging
    katauhan na naparito mula sa Ama, punong-puno ng biyaya at katotohanan.
  cbs-NT: Janua jawen Shinain Janchati yuda kayabi jayanun ika ainbu medanu naneima
    kaian Diosun bake bestichai ewatan nuku anua yumetan ewani jiwea jawen Epa Dios
    itsa kushipa duapajaida nun uinpauniki, nuikipa jaya inun chani chakatima jancha
    jayadan.
  xtm-NTPP: Te Tnu'u Su'si ma ja kúu maa Jesucristo ma, ni kii ñayivi ya, te ni iyo
    ya ne'un ndaka o, te ni ka jini o jayiñu'u ya ma, jayiñu'u maa in maa tnu'u‑ni
    Sa'ya Su'si ma, te ndimaa tnu'u vii tnu'u mani ji'in ja ndaa ni yo ka'an, ni yo
    kachi ya.
  nnq-nnq: Jwombe Lilobe ngabe mundu, ojwa tweli upeele nakweli, ngatama kwito. Natwe
    ngitikibona kibumo chakwe, kibumo echapata ka Awawa mundu andi Mwana jwa jika.
  bao-NT: Ʉmʉreco Pacʉ Wederique ca niiricʉra manire biigʉ bojocʉ jeeñari, mani watoare
