    Andruu na Peetroo‑ana aye̱‑ɔ. Ne̱ ɔɔ tɔwe̱ gywii mò̱ fe̱yɛ, “Ba a mo̱ aa fo̱
    a yɔ.”
  cni-NT: 'Otsipaniqui quitaiteri ijataque Jesoshi pashiniqui quipatsi. Opajita quipatsi
