  gvc-gvc: 'Pa dachoi Jesu Galilea yahpapʉ waha duare. Ã jiro to wahahto pano tiro
    Felipere piti boca, õ sehe nire: —Yʉhʉ mehne macariro cjihto taga —nire Jesu.'
  mwp-mwp: Wara goeyga Yesu ngoenanu madhin kedha, nuy uzaraydhin Galilayapa. Nuydh
    imadhin wara mabayg nel Pilip. Nuy nubepa kedha mulaydhin, ‘Asir ngapa wagel ngaybiya.’
  sbk-sbk: Isiku lyalyafuatile oYesu lwahanzaga asogole abhale huGalilaya, amwajile
    oFilipo na hubhozye, “Nfwate ane.”
  mya-JVB: နက်ဖြန် နေ့၌ ဂါလိလဲ ပြည်သို့ ကြွ ခြင်းငှာအလို တော်ရှိလျှင် ဖိလိပ္ပု ကိုတွေ့
    ၍ ၊ ငါ့ နောက် သို့ လိုက်လော့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ama siŋima giaŋiyu, Yesu Galilaia baeciguc kemmaŋ ʒé wamma Filipo mihicŋima
    ézéyec; Hama méndac nénna.
  awb-awb: Mó ahrina tahnsá Sísaga iwíáhéna, Íné Kehrari marákórápéq pokinie íwíáhéna
    wehukení wenáwíq Pírípi tagéna wensabé, Séniro úwe.
  gdn-gdn: Nawaru puruwena ka Iyesu tawana Gariri kayawagana wainapupu. E apunu mo
    si ka Piripo ika yawatau bananapupu manako sibu, wagubu ke; “Kau yabi da nau mete
    kaigamu.”
  nko-NT: Ɔyɩ́ kɛhɛ a, Yesu lɔ́bwɛ ɔbɛ́ɛ mɔ́yɔ Galilea ɔmátɔ́, olowun Filipo. Mʋ́ʋ́
    ɔlɛbláa Filipo ɔbɛ́ɛ, “Buo mɩ.”
  bsn-NT: 'Gajerʉ̃mʉ Galilea vãme cʉti sitajʉare yʉare ũmato vacami Jesús. To bajiri
    tojʉre ejacõari, Felipe vãme cʉtigʉre ĩre bʉjacami yuja. Ĩre bʉjacõari, ado bajiro
    ĩre yicami Jesús: —Yʉ rãca vayá. Yʉre ajitirʉ̃nʉ sʉyaya mʉ —ĩre yicami.'
  pib-NT: Waleprikgogne Kalile raluka yaleta Geso. Rukshiklu Wilipi. Wane chinru,
    “Pomkagitanno.”
  wiv-wiv: Ti dama mule ve, a Iesus ia lohoia kete vano kiri Galili. Ia vano paria
    a Filip ia tania vona, “Mai muri ni niau.”
  reg-reg: 0lusiku olwolwalubhiye omwanya Yesu nenda okugenda Galilaya, amubwene Filipo
    namubwila ati,”niundubhe anye.”
  mlh-mlh: Kae fureme Yesuji Galili prowinsgo raiŋgo raru kadio ŋi tinaine Filip bofukeru
    iŋi ojiya, “Go noŋ boyobe nuru ware!”
  gof-ENT: ዎንቴ ጋላስ ዬሱሲ ጋሊላ ቢታ ባናው ቆፋ ቃቺስ። ኢ ፊልጶሳራ ጋሄቲዲ፥ «ታና ካላ!» ያጊስ።
  aau-aau: Enekwei leikmon hokwe Jisas hiykwe Galili mon ley e nan. Hiykwe Filip se
    lirway nok, hye senkin kiy-mekow, “Hunkwe hano meyki kwa pyay ha.”
  tvk-tvk: E melengien sav nen, Iesu pol ni nenemien nan tengan vahe reling rute xa
    de sangas ni Oeisal Sodan, e ihe provins te hal Kaleli. Ma, ba mikamet moletin
    tei xa hisen Pilip e biteni mini bit, “Amei, uhusil inou.”
  prf-NT: Ten kailawan na ay naisipan ni Jesus a umangay ti Galilea. Netan na haud
    ti Felipe sakay kinagi na, “Mákkuyug ka dikoku.”
  auy-auy: Aafáyáaraamba Ísu séna Káríri-aempaꞌa kónae séna Fírípimba ayaafáí úmai
    awánéna séna kembá sirááíwauwo siyáiye.
  tbg-tbg: Vira qararaa Ihuva Karirini virerave tivakero oru Piripira ranta kero virara
    tiharo, Are ti naantiaraini aniane, tiro.
  hub-NT: 'Kashi tsawak Jesúsjai Galileanam wenajkama Felipen wainkaruiti. Tura Jesús
    chicharuk: “Wina nemartukta”, tusa tinaiti. Tama ayu tusa nemarkauwaiti.'
  hmo-hmo: Kerukeru dabai, Iesu ia ura Galilea dekenai ia lao gwauraia, vadaeni Filipo
    ia davaria, ia dekenai ia hereva, ia gwau, “Lauegu murinai oi raka mai.”
  big-big: Wok kalikebekke Yisu paka ngabelak Kalili meibekke kangweki sawiya. Pi
    Pilipyegi welageyara weik pugu pi yolok ngelawekke, Ne kiling saweliweki kiriwei
    koli, meiya.
  gux-G: 'Lan fandi ke Jesu bua gedi Galile, ki la Filip, ki maadi o: Ya ŋua nni.'
  cnl-NT: 'La²³ mɨ³dxóo³ la''³ ca²³la²³''née²³ Jesús ''e³ rɨ²³dsø''n² estado Galilea.
    ''E³ quie''²³ jo̱³ ca²³mi²³jí̱i̱n³ jø̱n³ dsa³ ''i³ xi̱i̱n³ Bi³lii². ''E³ jo̱³
    ca²³jua''³ ca²³sɨ''²³ Bi³lii²: ―Ñe³ quia̱''n²nu³ jné² ―ca²³jua''³.'
  zar-NT: 'Cateʼ zaʼ reníʼ iaʼtú dza, gúʼunnëʼ Jesús tsejëʼ luyú Galilea, ateʼ yöjxáquiëʼ
    Felipe, en rëʼ lëʼ: —Gudáʼ nedaʼ.'
  kde-kde: Liduva lipapête, Yesu ákudungidile kuhwena ku Galilaya. Bahi nkumwona Filipo,
    nkunnyaulila kuchidoni, “Ngupapate.”
  ata-ata: No voxo vile iliꞌi, la Iesu muavuti sou ulai ne Xalilaia, la Anu muxalisou
    Pilipi. Mumaisou Pilipi la muvikalanu aloxo ꞌo, “Naneꞌe mo namulileli.”
  qvw-NT: 'Chay walantin Galilea-läducta Jesus lishä niyaptinmi Felipiwan tincülul:
    “Acuchun, lishun” nin.'
  nfa-nfa: Ètu era èèna, abhu dhèu leo èci, ngara na Pelipus. Rae èta-èsu na Betsaida.
    Petrus dènge Anderias nèti rae èèna kahèi. Asa bèli èèna, Yesus neo laꞌe asa propensi
    Galilea. Hèia Na laꞌe paraga dènge Pelipus, ka Na gale ne, aku Nèngu na, “Mai
    madhutu Jaꞌa sèna ka jꞌajꞌi dhèu Jaꞌa!”
  tnp-tnp: Kəməni lauɨg lan mɨn, Iesu nɨkin tɨnəhti məmə otuvən-to Kaləli. Təməsal
    e Fɨlɨp kəni meruh. Kəni Iesu təməni=pən kəm in məmə, “Va-to, mɨtəu=pa iəu.”
  urd-urd: दूसरे दिन ईसा ने गलील में जाना चाहा, और फ़िलिप्पुस से मिलकर कहा, “मेरे
    पीछे हो ले।“
  hot-hot: Haviyô hayaŋ ma Yisu hadum ek ni Galili ba hapôm Pilip ma hanaŋ, “Ôlêm
    osopa ya.”
  mqj-NT: 'Makale''na, napatantumi Puang Yesus la lu lako Galilea. Umpellambi''imi
    Filipus anna kuanni: “Maiko ammu turu''na''.”'
  rus-SYN: 'На другой день Иисус восхотел идти в Галилею, и находит Филиппа и говорит
    ему: иди за Мною.'
  mbh-mbh: Na erangu mun ma Jisas ilemi ve aro i es a Galili, ma i es a pen ako Pilip
    i voth nge, ma i ria i ve, “Es me mo ong panes tho.”
  bdd-bdd: Gona ꞌiꞌadaleya, Yesu nuwanuwana ꞌitauya Galili. Citauya ma Galili ꞌoina
    Pilipi ꞌilobeya, ꞌibwauweya ꞌigwae, “Pilipi, ꞌunaoma ꞌumuliyegau.”
  cbt-NTPO: Tahuëririnquë Quisoso Caririaquë yapa'sarin. Pa'sahuaton, Pinipi quënanconin.
    —Huëquë' iyasha imaco', itërin. Itohuachina, imarin.
  srn-NT: 'A tra dei Yesus ben wani go na Galilea. Dan A miti Filipus. Yesus taigi
    en taki: “Kon nanga Mi.”'
  cta-NT: 'Ca chaca tsa̱, liꞌ ngua tiꞌ Jesús tyaa yu nde Galilea. Liꞌ ndyacua tyaꞌa
    yu loꞌo sca nu quiꞌyu nu naa Felipe: ―Yaꞌa nuꞌu̱ loꞌo naꞌ ―nacui̱ Jesús jiꞌi̱
    Felipe liꞌ.'
  bqc-SIM: 'Kɛ́ a gu dↄ̀, Yesu ye ta Galile bùsuu, ↄ̃ à kpàaũ ń Filipio. A òɛ̀:
    Tɛmazi.'
  tcz-CHONGTHU: Ajingin Yeshua Galilee lam'a che dingin aume. Hichun aman Philip amun,
    ajah'a “Hungin neijuijin,” ati.
  mar-mar: दुसर्‍या दिवशी त्याने गालील प्रांतात जाण्याचा बेत केला; आणि तेव्हा फिलिप्प
    त्यास भेटला; येशूने त्यास म्हटले, “माझ्यामागे ये.”
  snp-snp: Ena leda ya Yesukafo Galili mikalo unae, loto ya Filipi eyeto eti loumami,
    Kamo nege-nege ano, loto loumaiye.
  isl-isl: 'Daginn eftir ákvað Jesús að fara til Galíleu. Þá hitti hann Filippus og
    sagði við hann: „Fylg þú mér.“'
  spy-NT: Yooto kāyyēēkunēē, kumach ꞉Yēēsu kuwo Kalilaaya. Yu kātuuyēē Filibō kumwoochi
    kule, “Irubwaa.”
  xnn-xnn: Issan kawakgatana dat kanan Jesus en omey isnan probinsiya ay Galilea.
    Dinatngana si Felipe danat kanan, “Makkeyka ken sak-en.”
  mwe-mwe: Malabhi gakwe a Yeshu gubhapinjile kwenda ku Galilaya. Bhai, gubhaabhweni
    a Pilipi gubhaabhalanjile, “Nngagule.”
  tte-tte: Yanuwa ilayanyoi Yeisu inuwanuwatu tem ilau Galili. Pilipi ilobai kabo
    iedeedede koina iba, “Kulaoma kumuliya koliyau.”
  tcs-tcs: Da dei apta diswan, Zizas i bin meke main blo em po go po da eria blo Galali.
    So em bin go ane paine Pilip ane spik po em diskain, ‘Yu kam klostuman blo mi.’
  hlt-THB: A khawngawi nyn awh Jesu taw Kalili na ceh aham cai hy. Philip ce hu nawh,
    “Ka hu awh bat lah,” tina hy.
  soq-soq: Imonemba Iesu Galili awa insene aleidie intasino Pilip donsane diene wanase,
    “Ne wanawo winea!”
  qub-qub: Warannin junaj Jesusga Galilea probinsyaman aywaran. Chaypita Felipiwan
    tincurna «Disïpulö canayquipaj nogawan aywashun» niran.
  att-att: Á ta tádday ággaw, ninonò ni Apu Kesu ta umay ta Galilia. Á nesimmuán na
    si Pilippi. Á kinagi na kuna, “Tuttulam mà,” kun na kâ Pilippi.
  bki-bki: Ana ea legiano dolu tai bereio, Yesu jidom rudu kanano m̃arabo bereio,
    naio jidom rivarkor vio, rivan bere ea kanano tanobuku na vio Kalele. Nubano jibe
    nei, ana Yesu mial toro tai bereio, berkanio berinavo “Jau komei katakisor kiniou.”
    Toro nene siano Vilip,
  bqp-bqp: 'Kũ gu dↄ̀, Yesu ye à tá Galili bùsun, akũ à dà Filipilɛ à pìnɛ: Ǹ tɛ́mai.'
  mcp-mcp: 'Mán mələ̂m, Yésus nyə a ŋwa cígʉ́lá nə́ a kə́ Galilê. A mú bwəma nə Fílíp,
    a mú cɨ nə Fílíp nə́: «Bɛ̧g mə.»'
  hat-hat: 'Nan denmen, Jezi te fè lide ale nan peyi Galile. Li jwenn Filip sou wout
    la, li di li: Swiv mwen.'
  npl-NT: 'Owalmostlatik Jesús okisentlali yas kan tlali de Galilea. Ompa okitak n
    Felipe, iwa okili: —Xiwiki nowa.'
  bgg-bgg: Ji pha thimiang duiine Isu Galili hà wuii pha phak ramuii. Ai è Philiph
    shii sai srane yao, “Na gu rog shii wuii gieng bo”
  eng-TCENT: On the next day Jesus decided to go to Galilee. Finding Philip, he said
    to him, “Follow me.”
  eng-BSB: The next day Jesus decided to set out for Galilee. Finding Philip, He told
    him, “Follow Me.”
  cpu-NT: 'Okanta okitaitamanai, jatake Jesús Galilea-ki. Ari jiñaakeriri Felipe,
    ikantapaakeri: “Poyaatena.”'
  san-ASM: পৰেঽহনি যীশৌ গালীলং গন্তুং নিশ্চিতচেতসি সতি ফিলিপনামানং জনং সাক্ষাৎপ্ৰাপ্যাৱোচৎ
    মম পশ্চাদ্ আগচ্ছ|
  tac-NT: 'Melénala rawé Esusi simeli nílige Galilea anilichi ejiro, ''lige simile,
    ''lige alé Galilea anilichi najtépale Belipe anilime rió. ''Lige Esusi anele alué
    rió: ―Nabá. Ne''chí oyériwa.'
  eng-WEBPB: On the next day, he was determined to go out into Galilee, and he found
    Philip. Jesus said to him, “Follow me.”
  gfk-H: Io, tano mes na bung manamur Iesu ga sip bia na haan uram Galili. Bia ga
    nas lah Pilip ga tangai tana, “Mur iau.”
  viv-viv: Tu aiyeta anavefowa againe Yesu ginuwanuwa vaita ginana Galili ana fafali
    againe, ada Filifi ginuhagana gigahena be higa ginamuliyena.
  yao-yao: Malaŵi jakwe Che Yesu ŵapite ku chilambo cha Galilaya. Nipele ŵansimene
    che Filipo ni kunsalila, “Munguye.”
  tgp-tgp: Mo mele rani sahe Iesu mo vano Galilee. Mo tapai Philip ea, ale mo verea
    isana mara, “O pa mai noku tamlohi o usuriau!”
  auc-NT: Baänæ ate Itota, Gadideabæ ante gocæboimpa, ante pönengäimpa. Pedipe ingante
    adinque Itota tömengä ingante, —Botö mïñæ̈ pöe, ämo, angacäimpa.
  kbc-NT: Neɡ̶eledi noko, Jesus ja lowoogo migo eledi nipodigi ane liboonaɡ̶adi Galiléia.
    Odaa ja dakapetetege Filipe, odaa jeɡ̶eete, “Anagi, aniwitibici!”
  bmh-bmh: Yesus nineimai, umaseu, go Galili agaig ebu bitabun dabeleun. Go beteimai,
    du tub wanib Pilip tuloroimai, aureun, “Na zoimai, iz sesamilen.”
  ctu-BL: 'Ti yijc''ʌlal Jesús yom majlel ti Galilea. Tsi'' taja Felipe. Tsi'' sube:
    Tsajcañon, che''en.'
  meq-meq: 'Tədœ eye na, a say a Yesu mede a Galile. Ahəl nakə faya ma diye na, a
    ndzay a gər a Filip, a gwaɗay: «Dara, peŋ bəzay!»'
  noa-H: Hag noram Jesús jũrr Galilea durr maju haadëjim. Mag nʌm hee Felipe dʌ̈i
    hoojim. Mag hoobaawai hirig, —Felipe, mʌ dʌ̈i marrau hajim.
  alp-NT: Eleki ele bobanure Yesuse Isuka keu lori otoi Galilea, eleki Inikwa loko
    Pelipuse roma Itetuini. Eleki Ibeteke lokoi be, “Mai lulu Au!”
  san-VEL: pare.ahani yii"sau gaaliila.m gantu.m ni"scitacetasi sati philipanaamaana.m
    jana.m saak.saatpraapyaavocat mama pa"scaad aagaccha|
  kbq-kbq: Mseno kotigeno Jisasi'a Galili vunaku nehuno Filipi ome negeno, Nagri namage
    anto hu'ne.
  kbh-kbh: 'Yëfsana, Jesús tojanjuabó Galilea luaroye jama. Benachiñe Felípbioye tbojáninÿena
    y tbojaniyana: “S̈masto ca.”'
  ron-LSB: 'A doua zi, s-a hotărât să se ducă în Galileea și a găsit pe Filip. Isus
    i-a spus: “Urmează-mă”.'
  pon-pon: 'Mandan ran o a pan kotilan Kalilaa, Iejuj ap kotin diaradar Pilipuj, majani
    on i: Idauen ia do!'
  nhe-BL: 'Huan tonili Jesús quinejqui yas estado Galilea. Huajca quipanti Felipe
    huan quiilhui: ―Xinechtoquili.'
  sps-sps: Tan mes nainy Jisas pon to ma naa fi tana gum fan iny Galili. Ya sab to
    Filip ana Ya tsue to tsunia, “Taame vovou you!”
  wnc-wnc: Siwan Jesuta keu Galili komune kunangge natapbut. Natake Filip tawataku
    kake, “Ga naat kuut kusim,” ngang inikut.
  bus-bus: 'Kɛ̀ guu dↄ̀, Yesu yezi à tá Galili bùsun, ben à dà Filipilɛ à bènɛ: Ǹ
    tɛ́mazi.'
  gub-BL: Iku'egwepe kury. Uze'eg Zezuz wemimu'e wanupe. — Karirez ywy rehe aha putar
    ihe nehe kury, i'i wanupe. Na'e Zezuz wekar Piri oho. Wexak kury. — Eho herupi
    nehe ty, eiko heremimu'e romo nehe ty, i'i izupe.
  imo-imo: Otilikondo Jisas Kombu Galili distrik pambo konopu lepa pumbei purumu.
    Pumbelie Filip aulkena angilerimuna kanopalie, “Na lombili owi,” nimu.
  boj-boj: Olo nebeonaqa Yesus a Galili sawaq gilqa osiqa tamo bei aqa ñam Filip itosiq
    minjej, “Ni e daurbe.”
  eng-DRA: 'On the following day, he would go forth into Galilee, and he findeth Philip.
    And Jesus saith to him: Follow me.'
  knf-knf: 'Wi unuur ujinţuŋ, Yeŧu aţu na pya uŧaak wi *Galilay. Aya awin da Filip
    aji na a : « Ţaşaan! »'
  san-KHM: បរេៜហនិ យីឝៅ គាលីលំ គន្តុំ និឝ្ចិតចេតសិ សតិ ផិលិបនាមានំ ជនំ សាក្ឞាត្ប្រាប្យាវោចត៑
    មម បឝ្ចាទ៑ អាគច្ឆ។
  arn-NT: 'Kangelu antü mew, Jesus eluwi ñi amuael ta Galilea trokiñ mapu mew. Pefilu
    ta Felipe, fey feypifi: —Inaen.'
  zas-NT: 'Chi bareguiaal been Jesús xgab cheman niz Galilea, abiꞌ badxaagaman Felip,
    zianz rëbaman: ―Tanal naj.'
  ken-NT: Ntɨ nywɔp, Yesu akʉ ntɨ bɛ́rɔŋ atú Gálili. Arɔk aghɔ́ mmu anɛ áká nnyɛ́n
    bɛ Fílip. Aghati yi bɛ, “Twɔ́ bhák nkoŋo wa.”
