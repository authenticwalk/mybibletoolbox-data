  jac-NT: 'Yet huneꞌxa tzꞌayic xin yoc yin̈ isnabal Comam Jesús isto bey yulaj ismajul
    txꞌotxꞌ Galilea. Ischahni isba Comam yeb naj Felipe, yalni Comam tet naj: —Ocan̈
    tzujno wintajan, ẍi Comam.'
  cak-CNT: 'Jac''a ri pa ruca''n k''ij, ri Jesús can ruch''obon-vi chi nibe c''a pa
    Galilea. Y chupan c''a ri k''ij ri'' ri Jesús xberuc''ulu-pe ri jun achin rubini''an
    Felipe y xubij c''a chire: Quinatzekelbej.'
  zia-zia: Iya gainu Yesu nung Galilaya tawingna babari sero nasani aune Filip giro
