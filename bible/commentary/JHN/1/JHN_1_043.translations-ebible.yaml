  san-PUN: ਪਰੇ(ਅ)ਹਨਿ ਯੀਸ਼ੌ ਗਾਲੀਲੰ ਗਨ੍ਤੁੰ ਨਿਸ਼੍ਚਿਤਚੇਤਸਿ ਸਤਿ ਫਿਲਿਪਨਾਮਾਨੰ ਜਨੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ਪ੍ਰਾਪ੍ਯਾਵੋਚਤ੍
