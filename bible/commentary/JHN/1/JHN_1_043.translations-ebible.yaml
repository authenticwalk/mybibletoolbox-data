  djr-djr: Ga wiripuŋuynydja waluy bala ŋayi Djesuny ŋamaŋamayunminan roŋiyinyarawnha
    Galalilila* wäŋalil. Ga ŋunhiliyiny wäŋaŋur ŋayi maḻŋ'maraŋal waŋganynha ḏirramuny
    yäkuny Bilipnhan, ga dhunupan ŋayi ŋunhi waŋanany nhanukal bitjarra, “Go malthurra
    ŋarrakun,” bitjarr.
  kvg-kvg: 'Yaq khøuwa nøme qandopave, Yesu matavap āv genegó nqǽgo: Gelili plovins-té
    qatǿnáv. Ate av-té ge꞉mat, yaq ezoqam ndø-omét. Teqa iz Filíp. Yaq āv gembøe-eín
    nqǽgo, “No qonøndó-páev.”'
  rug-rug: Pa koivugona si hiva la pa Qaleli se Zisu, meke hata ia Sa se Pilipi meke
    sipu dogoria Sa, si zama la ia Sa, “Mae luli Au!” gua si Asa.
  hop-NT: 'Qavoṅvaqw Jesus Galileet aqwniqey unaṅwtiqe, Philip túwahqe, aw paṅqawu:
    Um inuṅkni.'
  san-URD: پَرےہَنِ یِیشَو گالِیلَں گَنْتُں نِشْچِتَچیتَسِ سَتِ پھِلِپَنامانَں جَنَں
    ساکْشاتْپْراپْیاووچَتْ مَمَ پَشْچادْ آگَچّھَ۔
  heb-LB: 'למחרת החליט ישוע ללכת לגליל. הוא פגש בדרך את פיליפוס ואמר לו: ”בוא אחרי.“'
  caf-NT: '''Et ''om bun dzin Sizi Galilee yun k''ut huwhútni ts''ih teyalh hukwa''
    ninzun. Whuz ninya hoh dune Philip hiyúlhni, ''en nayilhti ''ink''ez “Sunanyalh,”
    yúlhni.'
  mio-NT: 'Tuvi inga quivi, ta cuni cuhun ra Jesuu iti ñuhun Galilea, ta ndehe ra
    chi ra Felipe, ta quechaha cati ra Jesuu chi ra ti: ―Na coho ―cati ra.'
  srq-NT: Isamamɨ nongue que Jesús ñee nda. —Taso Galilea, ɨ que ra. Ngasẽ ngue Felipe
    je ra. —Seruɨ eɨco, ɨ que ee ra.
  kje-NT: Rakan oreki wali'ur Yesus Nin panaeku wali laa Galilea, de lan naka'uk Pilipus
    na'ahenia, “Mam lernohi Ya'u!”
  gaz-gaz: Yesuusis guyyaa itti aanutti Galiilaa dhaquu barbaade. Innis Fiiliphoosin
    argee, “Na duukaa buʼi” jedheen.
  kud-kud: Ainaena i'ahubenama Yeisu nuwanuwana ilau Galili, eeta ilau ta nemai Pilipi
    ilolobaine, na iwawalone ainai iwalo, ‘Umulitaegau’.
  urb-NT: 'Ku''ẽ rahã Jesu jupandu jupe: —Ngariréi ywy pe ihẽ aho ta — aja jupe. Pe,
    oho ixo rahã, Siri rehe a''e usak. Pandu ipe: —Ihẽ namõ ejumu''e eho — aja Jesu.'
  fra-LSG: 'Le lendemain, Jésus voulut se rendre en Galilée, et il rencontra Philippe.
    Il lui dit: Suis-moi.'
  san-HK: pare'hani yIzau gAlIlaM gantuM nizcitacetasi sati philipanAmAnaM janaM sAkSAtprApyAvocat
    mama pazcAd Agaccha|
  cak-SNT: 'Y chucaꞌn kꞌij, ri Jesús xuꞌon pensar chi niꞌa cꞌa Galilea. Y chupan ri
    kꞌij reꞌ ri Jesús xbꞌarucꞌuluꞌ jun ache Felipe rubꞌeꞌ y xuꞌej cha: Joꞌ viqꞌuin.'
  uvh-uvh: Ning tanga deia' marara ka Jisas wari kama tubo Galili ga' maunga tanga
    aming nua'ni Filip u kanga ning anigu', gu nagok kubap antamuk.
  ino-ino: Havate'a kotikeno Yisasi'a Kalili koteka visea akesa afi'ne. Filipina aketeno
    inake huno hapai'ne “Kakaeya na'kame eno.”
  gnn-gnn: Ga wiripuŋuyuna waluyu, bala ŋayi Djesuyu ḻiyayuna djarr'yurruna, ŋayi
    yurru marrtji balayi roŋiyirri wäŋalili yäkulili Galalilili, bala ŋayi maḻŋ'maraŋala
    waŋganynha ḏarramunha yäkunha Bilipnha, bala waŋana nhanukala bitjarrana, “Go,
    malthurra ŋarrakuna,” bitjarra.
  yal-yal: Na xɔtɔn bode Yesu yi a ragidi, a xa siga Galile yamanani. A yi Filipi
    to, a yi a fala a xa, a naxa, “Bira n fɔxɔ ra!”
  cnt-NT: 'Jme₁jnia₃ jaun₂, ca₂lë₃ dsɨ́₅ Jesús dsó₃ ''uë₃ Galilea, jaun₂ ca₂dsáin''₂
    Felipe, jaun₂ ca₂juá''₂ ca₂tsɨ́''₃ ''éi₂: ―Jme₁quiong''₅₄ jniá₂.'
  tif-tif: 'Sintam, Yesus ayo din Provins Galili bokon unon o, kala kemin, Yesus ayo
    din Filip atam ale ayo bokola-lomda: Talapla, nami daang abamnap unum o, akale,'
  nlx-nlx: दिहरे दिह यीशु गेलील माय जाणेन केरता ठेरायो। तो फिलीपुसाह मिलनो एने ताह
    केयो, “मार पासाण आव लाग!”
  apw-NT: Iskąą hik’e Jesus Gálileeyú deyaago, Philip yaa nyáágo, Shiké’ híṉááł, yiłṉii.
  gum-gum: 'Katø kwaløm Jesúsbe Galilea pirausrømay inrrab isua, Felipen wetørrawabe,
    trenchibig køn: —Nai mendig attra— cha.'
  not-NT: 'Oquëtaguetanai ipintsataca Jesos iriátë cara Garireaquë. Aique iniaqueri
    ira Jeripe, icanqueri: —Piguiatapëna.'
  plu-plu: 'Hewke akiw ig Kiyapwiye Jesus tipikwiye ta apitit Galiléyamnaw. Ig danuh
    atere, ig uté pahapwi awayg kewye Filip. Ig awna git: ―Ba ayta wew nukakhu adahan
    pis humewne nukannuhni. Igme kaytwa giwn: ―Uyá.'
  iou-iou: Eruk, patkuŋo yäŋewänä Jesu Galili komeken kwa yäŋpäŋä äma kubä wäpi Filip
    kaŋ-ahäŋpäŋ iwetkuk; Gäk näwat! yäk.
  ntp-NT: 'Dai siaadico ʌSuusi imia agaitadai Galilea dʌvʌʌriamu. Dʌmos ʌpʌga tʌʌ
    ʌgai ʌPiili daidʌ itʌtʌdai: ―Giñoidáñi ―astʌtʌdai.'
  rai-rai: Raa bung talili balet, Iesu i nem na winawaan urong Gaalilaia. I baraata
    paa Pilipo, ma i piri taana naa, “Un murmur iaau.”
  haw-1868: Ia la ae, manao iho la o Iesu e hele i Galilaia, a loaa ia ia o Pilipo,
    i mai la ia ia, E hahai mai oe ia'u.
  ffm-ffm: 'Janngo mum, Iisaa anniyii yaade Galili. O hawri e Filipa, o wii ɗum: —Jokkam!'
  arb-NAV: 'وَفِي الْيَوْمِ التَّالِي نَوَى يَسُوعُ أَنْ يَذْهَبَ إِلَى مِنْطَقَةِ
    الْجَلِيلِ، فَوَجَدَ فِيلِبُّسَ، فَقَالَ لَهُ: «اتْبَعْنِي!»'
  cop-CNT: ⳿ⲉⲡⲉϥⲣⲁⲥϯ ⲇⲉ ⲁϥⲟⲩⲱϣ ⳿ⲉ⳿ⲓ ⳿ⲉϯⲅⲁⲗⲓⲗⲉ⳿ⲁ ⲟⲩⲟϩ ⲁϥϫⲓⲙⲓ ⳿ⲙⲫⲓⲗⲓⲡⲡⲟⲥ ⲟⲩⲟϩ ⲡⲉϫⲁϥ
    ⲛⲁϥ ϫⲉ ⲙⲟϣⲓ ⳿ⲛⲥⲱⲓ.
  adz-adz: Maiꞌ mangan da Yisu maran ifur i fada intap Galili. Da Arangan ifawaꞌ da
    Filip da ini rutin ini binaꞌ, “Watsungꞌ dzi.”
  sri-sri: 'Gajinʉ gapʉ Jesús: “Galilea nikũgue waagʉra”, ãrĩ, Felipere bokaja: —Náka,
    yʉ merã! ãrĩmi.'
  nal-nal: A raan lamuraana, Iesu xa naxaam kana waan la pira Gaalili. Ka tangin Filip
    ma xa vazei naan naako, “Laawus, los nia.”
  kyq-kyq: 'Mɛtbeen̰ki se Isa uun doa gɛn ɓaa taa naaŋ Galile ki. Gɔtn se, naan̰ ɔŋ
    Pilip ɔɔ ɗeekin̰ ɔɔ: «Naai se ɔk mɛtuma.»'
  kwd-kwd: Ma ruana ma'e gani, la Jisas ka manata fana lekanga fana gule'e lefu 'i
    Galili, ma ngaia ka daria la Filip, ma ka alafuu 'ilo'oo fana, “'Oi leka mai fe'eni
    nau.”
  ded-ded: Wereckengau Yesungo Gariraia bangecfu kembesonga negemma Firipo meficgema
    yofi edeec, “Ge hama modacnuna.”
  ewe-ewe: Esi ŋu ke la, Yesu ɖoe be yeayi Galilea. Esi wònɔ mɔa dzi yina la, edo
    go Filipo, eye wògblɔ nɛ be, “Va, nàdze yonyeme.”
  nuy-nuy: Ngarrubagi-rruj ngarraaynbaj-duj ngarraaḻirr, na-Jesus ni-wurri-dhaḻagini,
    ni-yanggi yuuguni Galilee-wuy. Ni-yanggi buguni, nu-lhangarrmayn na-nimuwaj-jung
    naagi-yung Philip. Nga bagu naa-gaḏiyn, “Baaṉiyn, nimba-garrindharrmang ngayawi-wuy.”
    ni-yamayn.
  cop-BHC: ⲈⲠⲈϤⲢⲀⲤϮ ⲆⲈ ⲀϤⲞⲨⲰϢ ⲈⲒ ⲈϮⲄⲀⲖⲒⲖⲈⲀ ⲞⲨⲞϨ ⲀϤϪⲒⲘⲒ ⲘⲪⲒⲖⲒⲠⲠⲞⲤ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲀϤ ϪⲈ
    ⲘⲞϢⲒ ⲚⲤⲰⲒ.
  buk-buk: Têŋ ŋagalaŋsê Yisu tisa ma gi tap ŋgac daŋ ŋaê Pilip sa. Pilip iŋ ŋgac
    akêŋ malac Betsaida yêc gameŋ Galili-ŋga. Malac dau Pita lu Andru si malachu whiŋ.
    Yisu gauc gêm bu têŋ Galili ndi, dec sôm têŋ Pilip, “Mweŋ êmkuc aö.”
  pri-NT: 'Na dàuru kêe, â nüma Iésu na é wâjué côwâ naa napô Galilée. Ûna é pâra,
    â ipitiru ma Filipo, pwi âboro gée Bethsaïda, village kà André ma Pétéru. Â é
    ina têe wà Iésu pâ: «Me wiâô!»'
  zpq-NT: 'Beteyo Jesúsen'' gwc̱hoglagüen'' yeyeje'' Galilean'' na'' jaṉe''e Felipen''
    na'' gože''ne'': ―Yo''o len neda''.'
  por-TFT: No dia seguinte, Jesus resolveu deixar o vale do Rio Jordão. Dirigiu-se
    ao distrito da Galileia e lá encontrou um homem chamado Filipe. Jesus lhe disse,
    “Venha comigo”!
  gwi-NT: Gęhdaa drin Jesus Galilee nahkat gwats'ą' heekhaa nigwiin'ąįį. Philip agwąh'ąįį
    ts'ą' jyaa yahnyąą, “Shaa hinkhaii!”
  gvn-gvn: Warngku yindu Jesus bubungu Galilee dunganka. Nyulu nyubun bama nyajin,
    burri Philip. Nyulu Philipanda yalaman, “Nganya wukurrika.”
  nhy-NT: 'Owalmostlatik, in Jesús okiyejyekoj yas ik estado de Galilea. Ompa okitak
    in Felipe iwan okilwij: ―Xiwiki nowan.'
  asm-FB: পাছদিনা যীচুৱে যেতিয়া গালীল প্ৰদেশলৈ যাবৰ বাবে ইচ্ছা কৰিলে, তেতিয়া যীচুৱে
    ফিলিপক দেখা পাই ক’লে, “মোৰ পাছে পাছে আহা।”
  okv-okv: Eto iji nei Iesu na enda Galilee ta pambasi ue embo Philip tambuto, “Na
    ambo ambo ejo.” ainge ena.
  mxt-NT: 'Cha inga quɨvɨ tyaa̱ ra Jesús cuhva cuhun ra ityi Galilea. Tyicuan ta nañihi̱
    ra chi ra Felipe. Ta catyí ra chi ra: ―Cu̱nyicon chii ―catyí ra.'
  tzo-NT: 'Ti yoc''omal laj snop ti Jesuse ti chbat ti estado Galilea. C''alal mu
    to chloc'' batel, laj sta jun jchi''iltutic, ho''ontutic ti co''ol judiountutic
    xchi''uque. Felipe sbi ti vinique. Hech laj yalbe: ―La'' chi''inun batel ―xchi
    ti Jesuse.'
  ind-AGS: Keesokan harinya Yesus memutuskan untuk pergi ke Galilea. Yesus bertemu
    dengan Filipus di sana, dan berkata kepadanya, “Ikutlah Aku.”
  omw-omw: Mwia qanranraa Iesusiva Karirini virerave timwa kyero, uro Piripira puaama
    kyero mwianra tiqaro, Ni naakiara nriante, tiro.
  yrb-yrb: Etei mui kowaro Yesuma Gareri orofaro anibie uite Firifi doberebe atanite
    wei, Nanu buribi ara wei.
  maa-NT: 'Nga komà nchijòn, Jesús k''oa̱á s''ín kisìkítsjeèn nga ján kjoi̱ nangui
    Galilea. Kiskaàjiìn Felipe, kitsò‑la̱: ―Nchrobá tji̱ngui‑ná.'
  mcq-mcq: Ijihuni súꞌu Jesu Karari vaꞌe Piripuho piuname ijá ꞌwama Na ꞌararihie roa
    ꞌwamana.
  sus-A: نَ كُيٍ عِبَ، عِسَ نَشَ نَتّ تٌنفٌ عَ شَ سِفَ فَلِلٍ. عَ تٌ قِلِثُ تٌ، عَ
    نَشَ عَ قَلَ عَ بّ، «بِرَ ﭑ قْشْ رَ.»
  jpn-1965: その翌日、イエスはガリラヤに行こうとされた。そして、ピリポを見つけて「わたしに従って来なさい。」と言われた。
  fra-SBL: 'Le lendemain, décidé à aller en Galilée, il trouva Philippe. Jésus lui
    dit : « Suis-moi. »'
  yka-yka: Pagsasumuhin, tapikil si Isa hap pī si lahat Jalil. Takasuwaˈne si Pilip
    duk paˈinne si iye, “Nuhut kew aku.”
  mle-mle: Sirapik Jisas ata Galiliy tamiyaar yikir wukid. Di ata sitakiradid Bitsayta
    tipa kidi duw, Pilip. Pitawa dikidi nyamwus Adiruw birabab a tipa kibirabir. Pilipaam
    sitakiran napakuw, Jisas dikik ata wadid, “Wunawa may!”
  shp-NTPO: 'Jatian moa nete xabáketian, Galilea main kanoxon shinanna ikax, Jesús
    kaa iki. Kakin Felipe nokoa iki, jainxon yoia iki: —Ea chibanwe —akin.'
  aom-aom: 'Ëhi ëꞌëꞌëro nërö Iesuro uvadeje: Jaruvo na Galilee saꞌare ajiomoꞌejöjo.
    Ajiomoꞌejö uvonugoromo ajiomadoho ajio Philip birohadeje. Philip birohoromo uavadeje:
    Nasi ijoro ijoro rovëjo.'
  geb-geb: Mba mɨtimanera, Zisas Garirin ŋgirɨr za mbui. Ana vov Firip gangiap, khaŋ
    ana nzuai, “Ndu na zɨn zɨ.”
  eng-WYCLIFFE: And on the morewe he wolde go out in to Galilee, and he foond Filip;
    and he seith to hym, Sue thou me.
  bsj-bsj: ciel fini ce ki kwama wo Yeecu cui naci cu cielili, cin fiya Filibuc lanyi
    co ki, “bwang menten.”
  cak-cak: 'Chuca''n k''ij, ri Jesús xunojij chi ni''e pa Galilea, y ja k''ij ri''
    tok rija'' xuc''ul ri Felipe, y xu''ij che: Jo'', quinatzekle''ej, xcha'' che.'
  chf-NT: 'Päscab ti tu c''ajalin aj Jesús xic tä Galilea. U nuc''ti aj Felipe, u
    yälbi ca''da: ―Tzäypätinon.'
  tlf-tlf: Silipta, Yesus iyo, no Provins Galili unon o age-nala e, no Filip iyo atam-nala
    e, bogobela, “Talapta, niso alop unum o,” agela ko.
  piu-2006: Tjiṉṯu kutjupangka Yiitjulu manta Kaliliyilakutu yankukitjangku kuliṉu.
    Wati yini Pilipanya ngurrira watjaṉu, “Tjungulika yarra!”
  poh-NT: 'Nok iqꞌuinak ok chic lok i kꞌi̱j reꞌreꞌ nok jeꞌ reꞌ xikꞌor reh Simon, reꞌ
    Jesus xasjic cho pa ra̱mna chi narojic chipam riyukꞌul i Calile̱ya, xa reꞌ laꞌ
    pe̱t xo̱j risicꞌ i Peh eh naxirak cho jeꞌ wili xikꞌor reh: «Tak chiwi̱j Peh quinatahkej,
    nqui reh.'
  tue-tue: 'Apebʉ́reco Jesús “Galileapʉ wáaada” jĩĩ wãcũrigʉ niiwĩ. Cʉ̃ʉ̃ toopʉ́ wáaadari
    sʉguero, Felipere bʉajeá: —Jãmʉ yʉʉmena, jĩĩwĩ.'
  bjp-bjp: Na biing namih, Iesu ka ier isi la una Galili. Ka tafe Filip ke ka fas
    u aragii, “Mi lo iau.”
  xon-xon: Ki woln kitaak le Yesu ban u buen Galilee aatiŋ ni, ki kan Filip, le ki
    bui u, “Li dii mi.”
  tzo-ZNT: Ta yocꞌomal isnop ti Jesuse ti chbat ta estado Galileae. Ti cꞌalal mu toꞌox
    chbate, ista jun jchiꞌilticotic ta israelal, Felipe sbi. ―Laꞌ chiꞌinon echꞌel
    ―xꞌutat yuꞌun ti Jesuse.
  mpm-NT: 'Ɨnga kɨvɨ ti ni kiꞌin Jesús ichi kuaꞌan ya ichi ñuu Galilea. Yukan ni ndejnaꞌan
    ya jiin Felipe. Ni kachi ya jiin da: ―Ñaꞌan na choꞌo ―ni kachi ya.'
  ots-NT: 'Diguebbʉ, ca xní cja yojpa, car Jesús mí ne di ma pʉ jar estado Galilea.
    Nupʉ, bú ntjɛhui ca hnar hñøjø, mí ju̱ cár tju̱ju̱ múr Felipe. Car Jesús bi nzofo,
    bi xifi: ―Gui tɛngui.― Cja̱ bi dɛni.'
  hoy-hoy: “दुसरा दिशी यीशु गलील नगर इक होगोद चाहासदुन. यीशु फिलिप्पुस से भेंट माळदुन
    अदिक अंदुन, ‘नान हिंद आगेग.’”
  amo-amo: Ukurtunun kuiye, Yesu wa di nin su ado Ugalili, ase Filibus ku a woroghe,
    “Dofini.”
  pjt-pjt: Tjiṟirpingka Jesulu kulinu alinytjara ankunytjikitjangku uṟu ini Galileelakutu.
    Munu paluṟu wati ini Philipanya nguriṟa nyakula wangkangu, “Ngayunyaṉi waṉala!”
  cwe-cwe: Siku isondelele Yesu kailunga kuhita Galilaya. Kamuwona Filipo, kamulongela,
    “Niwinze!”
  daa-NT: 'Ka kawtinti, Iisa ictu niyin taat ŋaa ɓaawe ɗo kiɗ ka Galile. Ɗo botildi,
    ŋa ŋaamtu iŋ gem rakki siŋji Pilip kaak min Betsayda, werco kan̰ Andre iŋ Piyer.
    Iisa ɗiyiiji ɗo Pilip aman : « Aaɗnu ! »'
  mlp-mlp: Ari tarom iyim saw tihastitayan Yesus saw Galiliy-ib lehgo anad tiqam.
    Anad emim in lehadmo mat araq anan Filip haqayta na ahol waqim tubulon, Ni ya
    imuzeq bol ham.
  ape-C: Aria gagruk ruwahepih Jisas nakri um nanam agudok shokugi nahobig Galili.
    Nanak aria naparug Filip aria nakripan nakri, “Yowi nyugipesh eik.”
  bgs-bgs: Na, pagkasimag igtaganà si Jesus na madun tun ta probinsya ka Galilea.
    Igpamasak si Jesus ki Felipe, asta igkagi sikandin, na mà din, “Tákkás ka kanak.”
  faa-faa: Ere hakása waka, mituru Yasu Kariri hauaka pusuapo. Pukua Firipi aseraka
    someraka, “Ano patera asesie,” aisapo.
  kik-kik: Mũthenya ũyũ ũngĩ Jesũ agĩtua itua rĩa gũthiĩ Galili. Agĩkora Filipu, akĩmwĩra
    atĩrĩ, “Nũmĩrĩra.”
  cap-NT: 'Jakataz̈uqui Jesusaqui Galilea yokquin ojkz pinsichic̈ha. Jalla nuz̈ okawk
    cjen, Felipe cjita z̈oñz̈tan zalchic̈ha. Niiz̈quiz tuz̈ cjichic̈ha: —Wejttanpanim
    chica ojklayaquic̈ha.'
  ksr-ksr: Gomaŋ ano Jiisasnoŋ Galili prowinsnoŋ kemambaajoŋ kema kananoŋ eja qata
    Filip mokolooŋ kokaeŋ ijoro, “Gii mono nii notaaŋ kawa!”
  eng-TNT: The daye folowynge Iesus wolde goo into Galile and founde Philip and sayde
    vnto him folowe me.
  sbs-sbs: Izuva lyi chilila, Jesu hava kusaka kuyenda kwa Galilee, cha wana Filipi
    niku muwambila, “Nichilile.”
  sue-sue: Pina atinu Yesu nu Galilaya zebura bayamu sero eriro Filip tamuro ego senua
    awa, “Ni na ama gane.” Ago senua awa.
  fra-NCL: 'Le jour suivant, Jésus résolut d’aller en Galilée. Et il rencontra Philippe.
    Et Jésus lui dit : « Suis-moi. »'
  bhg-bhg: Ango edo deguta neide Iesu yai Galili mamain jipapa esisina. Edo Philip
    tamundo embo ainde sisina, “Na ambo ambo eyo.”
  snn-NT: 'Ja''nrëbi, yequë umuguse ñataguëna, Jesusbi Galilea yijana sani, Felipeni
    tinjani, cabi: —Yë''ëni te''e conguë raijë''ën, caguë choji''i.'
  atb-NT: Hau htang nyí, Yesuq gi, Galile mau shut ê râ matú, myit hpyit yû bê nghut
    ri. Yhang gi, Hpilip lé myàng jáng, "Ngá htâng cháng aq." ga taî ri.
  cek-AK: Jesu loe khawnbangah Kalili ah caeh han amsak, Philip to a hnuk naah anih
    khaeah, Ka hnukah bangah, tiah a naa.
  bkd-bkd: Su maisab ha aldaw nahenhenaan hi Jesus ha dumiyà ta probincia ta Galilea.
    Inelegan din si Felipe daw ikagiyi ha “Dumuma ka kanak.”
  ctu-76: 'Ti yijc''ʌlel yom majlel Jesús ya'' ti pañimil Galilea bʌ i c''aba''. Ti''
    tyaja Felipe. Ti'' sube: Tsʌcleñon majlel, che''en.'
  lac-NT: 'Caj sasij Jesús u c''at u bin ich u ru''umin Galilea. Mʌ'' toy xiqui''
    caj u nup''a Felipe caj ya''ara ti'': ―Sayen ―quij Jesús―, tin pach quir a cʌnic
    in t''ʌn.'
  xla-xla: Epame ma alila haleta Yesu ya꞉ solotamaiyo, ma Ga꞉lili dla tlowedeme. Epapele
    oloma dla ya꞉ oplami hale Pilipi umpame ya꞉ watle epo atlaiyo, “Wa꞉ na꞉ dolumpuane,”
    diyo.
  xav-NT: 'Tawamhã awẽ Darireza na danhipti''a nho''õmo nhisi u morĩ da, te Zezusi
    hã sina ropisutu. Taha wa, wa ĩsiré oto ai''aba''ré ni. Wasi''aba''réi ré, wa
    tô aibâ hã sõpẽtẽ za''ra ni, Piripi na ĩsisi hã. Tawamhã Zezusi te tãma tinha:
    — We aimorĩ, ĩ̱siré ''re aimorĩ da oto. Taha wa, te oto ĩsiré mo.'
  cuk-cuk: 'A-banedgine, Jesús Galileaʼse naesokargu, Felipe-dakalid, ega sogded:
    —Anba be dage.'
  tbf-tbf: Simi ra vemusurie, e Iesu a nga visi veis rakot i Galili. Ma a nga suoeie
    e Pilipo nge oeng sien, “Vemusurie iou.”
  uig-CYR: 'Әтиси, Әйса Галилийә өлкисигә йол алмақчи еди. У Филипни тепип, униңға:
    — Маңа әгишип маң! — деди'
  ikw-NT: N'ekile a, Jizọsi kpebi o zne Galili, o piohịa Filipu, ọ kanụ a, “Snornu
    m zne.”
  khs-khs: 'Yopolotela semetei eniyapola:, kiapo Yesu Kalili peleya:wemi hapakeye.
    Hanapola: Filipi potosekiwa selese, “Newamo kulu ina:pa:,” au seyakeye.'
  dwr-ENT: ዎንቴ ጋላሲ ዬሱሲ ጋሊላ ባናው ቆፋ ቃቼዳ፤ ኢ ፒሊጶሳና ጋኬቲዴ፥ «ታና ካላ!» ያጌዳ።
  pma-pma: En avong sav eris, Iesu ling rendemien onen keke helokovein out Sodan,
    ka heha en provins ten out Kaleli. Sakini, va votin meatin tai koa isen Pilip
    ka viteni mini vit, “Amai, kusil kat nau.”
  atd-NT: Ka sunud no allow, nigboboot si Hisus to oghondio to Galilia. Nigtagbu rin
    si Pilipi no nigkagi to, “Usi, duma ka koddi.”
  tel-2017: మర్నాడు యేసు గలిలయకు వెళ్ళాలని బయలుదేరినప్పుడు ఫిలిప్పును చూశాడు. ఫిలిప్పుతో,
    “నా వెనకే రా” అన్నాడు.
  hat-BSA: 'Jou apre Li te vle antre nan Galilée, e Li te twouve Philippe. Jésus te
    di li: “Swiv mwen.”'
  top-NT: 'Ixli̱cha̱lí Jesús táxtulh amá pu̱latama̱n y alh nac Galilea. Aná ta̱tánoklhli
    cha̱tum huanicán Felipe y huánilh: ―Huix caquintakoke ní cama an.'
  msk-msk: Pagkamasurum, makaungud si Jesus na makadto Galilea, kayan yomanaw yaan.
    Pyagakita naan si Pelipe na taga Betsaida, banwa na pyagauyaan ni Andres aw si
    Pedro. Laong ni Jesus kang Pelipe, “Agad kanak.”
  gyr-NT: 'Ahere ayihive voi Jesús ipɨhañemoñeta oso ãgua ɨvɨ Galilea rupi. Aheve
    osepia Felipe, aipo ehi chupe: —Erio che rupi —ehi.'
  kmh-kmh: Minek Jiysis Galiyliy propens amniŋg, am Piyliyp nup niŋiy aŋgak, “Yand
    yip amnur aŋgak.”
  ukr-ONPU: 'Наступного дня Ісус вирішив піти до Галілеї. Він знайшов Филипа та сказав
    йому: «Іди за Мною!»'
  emi-emi: Vara ghe pai saela ta mene kateva nau, me Iesu ang ghe anna tani lao eGalilii.
    Nau ta ghe lao sio, ghe paela me ghe tarala Pilip, me ghe uela etana va, “Mae
    usieghi.”
  zpv-NT: 'Ya chin barah gueꞌla, bwiꞌhnn Jesuhs lligaaba chee Ñiꞌh para guihdxyi Galilea;
    dxyih chi badxiꞌloh Ñiꞌh laꞌh Felipe ya rahbi Ñiꞌh loh ba: ―Gudaꞌnaꞌhla naꞌh.'
  gux-gux: 'Lan den fii ki fa Jesu den jagi ke o baa gedi Galile. O den tuogi leni
    Filipi ki yedi o: ŋoadi nni.'
  kos-kos: Len se tok ah, Jesus el nunkauk elan som nu Galilee. El liyalak Philip
    ac fahk nu sel, “Fahsru wiyu!”
  ibo-ibo: Nʼechi ya, o kpebiri ịga Galili. Mgbe ọ hụrụ Filip, ọ sịrị ya, “Soro m.”
  yml-yml: I ꞌatai Iesu nuanuana i na nago ꞌawalawa Galili, Filifi i veluagai i voneni
    i vo, ꞌU mai taiadi ta na nago yaku tovetutuyama.”
  ory-ory: ତହିଁ ଆରଦିନ ଯୀଶୁ ଗାଲିଲୀକୁ ବାହାରିଯିବା ପାଇଁ ଇଚ୍ଛା କଲେ, ଆଉ ସେ ଫିଲିପ୍ପଙ୍କ ଦେଖା
    ପାଇ ତାହାଙ୍କୁ କହିଲେ, “ମୋହର ଅନୁଗମନ କର।”
  bzj-bzj: Di neks day Jeezas disaid fi goh da Gyalilee. Ih fain wahn man weh nayhn
    Filip ahn ih tel ahn seh, “Kohn wid mi, kohn bee wan a mi disaipl dehn.”
  chk-chk: Iwe, sorotän ewe rän Jesus a filätä pwe epwe feila Kalilea. A küna Filip
    o üreni, “Kopwe tapweto müri.”
  ssd-ssd: 'Mafena le Yesus nu Galilea ma mbol kambim saka Filipus te-silika sana:
    Ne ye dubiya ŋgina.'
  acr-TNT: 'Chucaꞌm kꞌij cꞌut, ri Jesús xraj xeꞌec pa ri luwar re Galilea. Xeꞌec cꞌut
    y xucꞌul jun achi Felipe rubiꞌ y xubiꞌij che: —Chat-tereja lo chwij —xchaꞌ.'
  rop-rop: Wal det neksdei na Jisas bin jinggabat blanga go langa Gelali, en imbin
    faindim wan men neim Filip hubin brom det seimwan taun gulum Bethsaida weya Endru
    en Pida bin jidan. Wal Jisas bin dalim Filip, “Yu garra kaman garram mi.”
  mee-mee: Ka kae tetoto nae Iesus ke bai ta kulungtapu tae Galili. Na i ke kalipa
    kae Pilip, na ke role kia roma, “Atu kurume iau.”
  mwf-2018: Bere da thipinhire nhini warda-ka Jesus-ka nungardurr warda i da Kelili-nu
    warda wangu nadha dini. I pangu warda wangu wurrininadha ngarra Philip. I murrinh
    mamna, “Kagu, thangiriwaknu ngarra ngay.”
  dif-dif: 'Tankubana ditjini Jesujeli ngantjana wonti Galilaiaia palkala, ja Nulu
    Philippus mankamankana wonti ja nunkangu jatana wonti: „Ngakangu karipateriau!“'
  gam-gam: Tagika Jisas Galili puno dje po kani, iwa Pilip ge moika Jisas po embe
    dji, ni er na wondo al we! dji.
  nou-nou: Sipo nei Iesu Galilee busu da mambadi sedo erido Philip tambudo sisira,
    “Na ambo ambo eio.”
  mqb-NT: 'Sidew a nà, a nan anà Yesu sa zla pə daliyugo sə Galile. Tə zlangay tə
    Filip, a jan: «Pəruho azar!»'
  ape-B: Wehluwih ali Jisas nakli nunamu enyudak provins Galili. Nanak douk nogwatu
    Filip ali naklipanu nakli, “Yowi nyugipech yek.”
  grc-F35: Τῇ ἐπαύριον ἠθέλησεν ἐξελθεῖν εἰς τὴν Γαλιλαίαν, καὶ εὑρίσκει Φίλιππον
    καὶ λέγει αὐτῷ, «Ἀκολούθει μοι.»
  cav-NT: 'Huecacanucatsutu Jesús jucuare: —Cuaya Galileaju —jadya. Tuhua cuayara
    tujatu tsurutsacuare ecuita Felipe bacani. Tuque tsurutsatsu tujatu —Jecue. Eatsehue
    junenicue, —jadya atsacuare.'
  kgp-NT: 'Tỹ vaj kỹ Jesus vỹ ga tỹ Galiléia ra tĩg sór mũ. Ã tĩg ke jo tóg Filipe
    kato tẽ mũ. Kỹ tóg ti mỹ: “inh mré kãtĩg,” he mũ. Kỹ tóg tĩ mũ.'
  bvd-bvd: Sui 'afa dani burina lau guu, sa Disas ka manata toi naa lea lae uri bali
    lolofaa 'i Galilii. Nia dao tona sa Filib, ka bae 'urii fuana, “'O lea mai buriku.”
  ukr-1871: 'Назавтра хотїв Ісус вийти в Галилею, і знаходить Филипа, й рече йому:
    Йди слїдом за мною.'
  apz-apz: Moꞌnɨngkanta Jisas kako hwaho Ngkalilineꞌno wamonto kako Filipɨmo uswoꞌnonto
    ulɨmento, Kɨko ngkimo nnɨngkape.
  yon-yon: Kwane kuye awari, Yesu kuu Galeli angka wanandamene meenoon. Kwane, Filip
    wedmenekore yedmenoon, “Eb ne yoman mene.” andoon.
  poi-NT: 'Jesɨc tuŋgagam ja̱ma nɨctooba id́ɨc Jesús jém naxyucmɨ de Galilea. Ipát
    jém Felipe. Nɨ́mayt́a̱: —Mi̱ñɨ atúŋɨɨyɨ.'
  wuv-wuv: I no'arewadilao, Jesus na nara ba i dinaa Galilee. I bapa'aa Philip, na
    warenaa a'ana, “Nenerau.”
  quf-NT: 'Qashan allaqninpismi, Jesusqa Galilea lugarman rinanpaq yarpuran. Chaymi,
    Felipita tarirqa niran: —Shamuy nuqawan rishun nir.'
  yuw-yuw: Oro kembotsum Yesu yu ‘Galili gurocin ongowa’ yongo uyap forosigoc. Uyap
    ongmuna Filip aun feuna inogoc, “Goc engga noc nari.”
  hus-NT-1971: 'Aytalab q’uicha a Jesús c’ale ti Galilea quin tsa’biy i cuenchalabchic
    taja’. In tamu oc’ox a Felipe, ani in ucha’: ―Tiquin ts’at’enchi.'
  med-med: Wote mʉkʉlmʉ orunga, Jisas ni, Galili orunga purum. Wote, wu Pilip ni kandpa
    tʉpa nimba mel, “Na pep rokʉn ui!” nitim.
  bch-bch: Ngan ado sae Iesus iuangga ila Galili, ta igera Pilip ta ikeo pan bedane,
    “Nasi gau.”
  cco-NT: 'Jo̱ mɨ˜ cajneáˉ co̱o̱ˋguɨ jmɨɨ˜ lajo̱, caꞌɨ́ˋ dsíiˊ Jesús e cangóˉtu̱r
    fɨˊ lɨ˜ se̱ꞌˊ Galilea, jo̱ fɨˊ jo̱b cajíngꞌˊ rúiñꞌˋ có̱o̱ꞌ˜ jaangˋ dseañʉꞌˋ i̱
    siiˋ Lii˜, jo̱ lalab casɨ́ꞌˉreiñꞌ do: —Máˉaaꞌ có̱o̱ꞌ˜ jnea˜.'
  deu-1951: 'Am folgenden Tage wollte Jesus nach Galiläa reisen; und er findet Philippus
    und spricht zu ihm: Folge mir nach!'
  alq-ALGNT: '8iabanig, Jesos ogi onendanagoban Galilee akikag kidji ijadj. Ogi nagicka8an
    Pilipan acitc ogi inan: “Nosoneocin.”'
  ixl-NNT: 'Ech qꞌejal stuul, as tal veꞌt u Jesús ibꞌen tu u Galilea. As tul oon veꞌt
    Aak, ilej veꞌt Aak umaꞌl u naj uvaꞌ Piꞌl. As ech tal Aak ileꞌ te naj: —Xekebꞌen
    sviꞌ,— tiꞌk Aak.'
  boa-NT: 'Ááné tsijcyóójɨ́ɨ Jetsóó imíllé ipyééne Gariréá iiñújɨvu. Aabée téhullévú
    péébe Betsáidá múnáajpi Perípeke iájtyúmɨ́ɨ́beke nééhií: —Muúbe ookéréjuco duráávye.'
  etr-etr: Amo aiyo amogi, Yesu e Galili moholö helësëi. E awäla Filibi gausialahilä
    ema sähalea, Ne bëgëla misiëla säi.
  quh-NT: 'Khepan p''unchayta Jesús Galilea jallp''aman rinanpaj llojsisharka. Felipewan
    tincuspataj nin: —Jamuy, yachacojniy cay, —nispa.'
  kwi-kwi: 'Tɨlawarane Jesúsne Galilea sura ɨshira. Felipera wanmal kit kaizta: —Kanpazha,
    ap kammumika namnapa.'
  agm-agm: Aihɨ bowihɨ Jisaasiho yapɨpatɨ Garirihandaahapɨ naitandɨ taatɨ tɨmanɨnataatɨ
    Piripɨhoai iwinjataise. Iwinjatɨ koai saundataase, “Kɨnyɨ nambɨ nɨngi nanipinje,”
    undataase.
  ubr-ubr: Ra itom Iesu inonotai itan au Galilee mes. On Philip igaturai ato aurin
    iyau, “Eigibubunueu!”
  tsw-NT: Ana usana u tawisai, reve Yesu jiyan u ka̱ra̱ a̱ tyo Ga̱lili. Ana we enei
    Filibu, a̱vu u damma yi, “Toni mu.”
  cax-NT: 'Au quiatarrü nanenese arrti Jesús rranrrti ariorrti tato au manu cürrü
    Galilea. Auqui icuñunutiti Felipe, nanti ümoti: —Ariacu isiuñü.'
  aia-aia: Mana'i ro'u i nata dangi, 'ia Jisas 'a 'adoma'inia do'a raba 'ari Provens
    i Galili. Ma to'oana Pilip ma o'ani 'inia, “Pilip, 'oi suriau.”
  srp-1865: 'A sjutradan namisli iziæi u Galileju, i naðe Filipa, i reèe mu: hajde
    za mnom.'
  agt-agt: A ta pagtalib ha na araw a nakanonot i Hesus nga ange ta lugar na Galileya,
    a nesimmun na hapa i Felipe ta dalan. “Dumagdag kan la teyak petta ituldu ta ka,”
    kun ni Hesus tentu, a dumagdag la hapa.
  lug-lug: Ku lunaku olwaddirira, Yesu n’agenda e Ggaliraaya, bwe yasanga Firipo n’amugamba
    nti, “Ngoberera.”
  yby-yby: Udokoko go maya lokaiyoko, Jisesi maya Galeli ebatoka wetuyo loko ata kekoko
    nolibotokaya, Pilipida maya muda-elokoko, emoki magoina wesiye loko lo miye.
  heb-heb: ויהי ממחרת ויואל ישוע לצאת הגלילה וימצא את פילפוס ויאמר אליו לך אחרי׃
  mpp-mpp: Mac saeme Yesu ye Galili prowinswa hikenogale ngagelu hikelu, ngic monic
    wacine Filip, ye bafuwalu yanguc edowec, “Ga wele na balaibecnuc.”
  apb-apb: Oto hai dinge lo'u i sulie, a Jisas e ne'isae huni lae hao i Kalili. E
    lio oodoie a Pilip, oto ko te'uri hunie, “O ke lae mai lulu i sulieu.”
  san-TEL: పరేఽహని యీశౌ గాలీలం గన్తుం నిశ్చితచేతసి సతి ఫిలిపనామానం జనం సాక్షాత్ప్రాప్యావోచత్
    మమ పశ్చాద్ ఆగచ్ఛ|
  ben-IRV: পরের দিন যখন যীশু গালীলে যাওয়ার জন্য ঠিক করলেন, তিনি ফিলিপের খোঁজ পেলেন
    এবং তাঁকে বললেন, আমার সঙ্গে এসো।
