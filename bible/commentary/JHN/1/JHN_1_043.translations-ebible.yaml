verse: JHN.001.043
translations:
  kpx-kpx: Vavita Iesuu isiviale Galilie tai. Isi tialeu Bilibi elehai avuho loui
    avoe, “Lohoge naiti tai.”
  okv-H: Eto iji nei Iesu na enda Galilee ta pambasi ue embo Philip hambuto, “Na ambo
    ambo ejo.” ainge ena.
  tbo-tbo: Malitom ma Yesu i pa, ‘Ta nae u Galili.’ Hi nenae po Pilipo hi tuhagaya
    po Yesu i baha uyahina i pa, ‘Una wimulitagou.’
  mal-C: പിറ്റേദിവസം യേശു ഗലീലയ്ക്കു പോകാൻ തീരുമാനിച്ചു. അദ്ദേഹം ഫിലിപ്പൊസിനെ കണ്ട്,
    “എന്നെ അനുഗമിക്കുക,” എന്നു പറഞ്ഞു.
  grc-SR: Τῇ ἐπαύριον ἠθέλησεν ⸆ ἐξελθεῖν εἰς τὴν Γαλιλαίαν, καὶ εὑρίσκει Φίλιππον,
    καὶ λέγει αὐτῷ ⸋ὁ Ἰησοῦς,⸌ Ἀκολούθει μοι.
  bgc-bgc: आगले दिन यीशु नै गलील परदेस जाण का इरादा करया। वो फिलिप्पुस तै मिल्या अर
    बोल्या, “मेरै पाच्छै हो ले।”
  khz-khz: Elaganiato aonai, Iesu Galileia tanonai ene ago netiwato. Ia na Filipo
    erawaliato, ne evaikilaato; netiwato, “Muliku ai ono mai-laka.”
  deu-TKW: 'Tags darauf wollte er abreisen nach Galiläa, da trifft er Philippus. Und
    Jesus sagt zu ihm: folge mir.'
  zsr-NT: 'Catiꞌ zaꞌ reníꞌ yetú dza, guꞌnnëꞌ Jesús tsijëꞌ luyú Galilea, atiꞌ yajxaquëꞌë
    Felipe, len rëꞌ lëꞌ: ―Gdaꞌ nedaꞌ.'
  lin-lin: 'Mokolo oyo elandaki, Yesu azwaki mokano ya kokende na Galile. Na nzela,
    akutanaki na Filipo mpe alobaki na ye : « Landa Ngai. »'
  hns-NT: 'Aur oe aapan bhaai ke Jiesoe ke paas legail. Tab Jiesoe oke taakke bolies:
    „Toe Johaanas ke beta Siemon baate. Bakie tor naam Kefas rahiega.” Ie naam doesar
    bhaasa me „‘Petras”’ hai, aur ekar matlab „‘patthar”’ hai.'
  noa-E: Ag noram Jesús jũrr Galilea durr maju aadëjim. Mag nʉm ee Felipe dʉ̈i oojim.
    Mag oobaawai irig, —Felipe, mʉ dʉ̈i marrau ajim.
  eng-EMTV: On the next day He wanted to go to Galilee, and He found Philip and said
    to him, “Follow Me.”
  mib-NT: 'Te ɨnga quɨvɨ̄ un cúní Jesús quihīn yā región Galilea. Te ni nihīn jnáhan
    ya jiín Felipe, te ni cahān yā jiín de: Condiquīn ruhū na quíhín yō.'
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा ये़सुरे़ गालिल थुम्‍मो पेःक्‍मा निङ्‌वाॽ
    चोगु॥ खुने़ॽ फिलिप्‍पे़न् तुमुआङ् अक्‍खे मे़त्तु, “इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥”
  xnj-xnj: Chilau yaki Yesu akawuka, kuhamba kumulima wa Galilaya ndi amkolili Filipi,
    akamjovela “Nilandayi.”
  mmx-mmx: Ap mo manga lara laaleng Iesu ga vara i do nat pas uto Galili. Ni ga vot
    pasa ne Pilip la ga lok tin keretna, “Ude u, la una mumu asu ia.”
  cbr-NT: 'Usaquian Pedro coon pëcaracëbë, Galilea menu cuanti sinani cuanquinbi ca
    Jesusan Felipe mëracëxa. Mëraquin ca cacëxa: —''Ën mi ''unánminun ca ''ëbë cuani
    ut.'
  tee-NT: Chai ni tuncunchokopa ju Jesús naulica' ni ca'anach ju xa'estado Galilea.
    Chai anch ju lhitajucha ju ixjuncan Pilipe. Chai junich ni cach'ak'ok'alh.
  eng-LSV: On the next day He willed to go forth to Galilee, and He finds Philip and
    says to him, “Follow Me.”
  cak-NT: 'Y pa ruca''n k''ij, ri Jesús can xunojij nibe c''a Galilea. Y chupa ri
    k''ij ri'' ri Jesús xberuc''ulu-pe ri jun achi Felipe rubi'' y xu''ij che: Quinatzeklebej.'
  pah-NT: 'Ko''emame Jesus''ga ei: —Taho ti Galiléiapeve''g̃a gwyri pe. Oho na''ẽ
    ga Filipe''ga pyri. —Herejo ji rupi nhiremimbo''eharamo, ei ga Filipe''ga pe.'
  sja-NT: 'Aɨ norema Jesús wãji Galilea eujãdee. Mama unuji eperã t''ɨ̃jarapatap''edaa
    Felipe. Mãpai mãgaji: —Mɨ ome nipaparíiji.'
  xed-xed: Gamahtsimani, dzaʼa da Galili yu, ka Yesu. Ka guyatá tsi nda Filip, «mbaɗa
    mista ɗa,» kaʼa nda tsi.
  glk-glk: 'روزِ بعد عیسی خوأستی کی به ولایته جلیل بشه. فیلیپُسه پیدا بوکوده و اونه
    بوگفته: «می دونبال بیأ!»'
  mks-NT: 'Ta inga qui̱ví ita̱a̱n já na̱quee Jesús cua̱ha̱n chí estado Galilea. Ta
    cán na̱nditahan mé á da̱ naní Felipe já na̱cachi a já xi̱hi̱n dá: —Naha quíi̱
    caca tuún xi̱hín i̱ —na̱cachi a xi̱hi̱n dá.'
  gfk-S: Io, tano mes na bung menamur Jisas ga sip be na hana utuma Galili. Be iga
    nes leh Pilip iga tange tana, “Mur iou.”
  bmu-bmu: Miri giaŋiiga Jisösnöŋ Galili prowinsnöŋ anmamgö möta anda könanöŋ azi
    qetŋi Filip miwikŋaiba kewö jii mörök, “Gi mönö ni nuataŋgöba kaman!”
  dgz-dgz: Inane woup seni, Iesu at Galili aet anun. Pilip yowa ta taneni anega dien,
    “Ewanap onak.”
  eng-GNV: The day following, Iesus woulde goe into Galile, and founde Philip, and
    said vnto him, Followe me.
  zaa-NT: 'Attu yu''utsá nna beni Jesús disponer tsíe Galilea. Yù''u bée néda nna
    bettsà'' tìe Felipea nna ra tìe bi: Gutà, tanó inte''.'
  eng-WEBSTER: The day following Jesus would go forth into Galilee, and findeth Philip,
    and saith to him, follow me.
  guh-guh: 'Jesús baja ponaejitsia Galilea nacuayabelia. Jesús nexata peponaevajënae,
    caxitajarabaxuaba Felipe. Nexata Jesús jumaitsi Felipejavabelia: —Nepënaponaename,
    jai Jesús.'
  bon-bon: Nuuja bimu Yeesu ngene jotwanige Galilaya probins me otnime. Puma cita
    ca tabe Pilipo ne jepänige, jejige egä, “Tädi cane cama otnime!”
  nhw-BL: 'Huan hualmostla Jesús quinejqui yas estado Galilea. Huajca quipanti Felipe
    huan quiilhui: ―Techtoquili.'
  swh-ONEN: Siku iliyofuata Yesu aliamua kwenda Galilaya. Akamkuta Filipo, akamwambia,
    “Nifuate.”
  wbi-wbi: Ikighono ikivingilili, uYesu ye ilonda pivuuka kuluta ku kighavo ikya Galilaya,
    akamwagha uFilipo, akambuula akati “Umbingililaghe.”
  bba-bba: Yen sisiru Yesu u ɡɔ̃ru doke u dɑ Gɑlilen temɔ. Mɑ u kɑ Filipu yinnɑ, u
    nùn sɔ̃ɔwɑ u nɛɛ, ɑ mɑn swĩimɑ.
  eng-KJVCPB: The day following Jesus would go forth into Galilee, and findeth Philip,
    and saith unto him, Follow me.
  kgk-NT: 'Iko''ẽ jevy-ma ramo: —Jaha katu Galiléia yvy-koty, he''i Hesu. Upéi otopa
    Filipe-pe: —Eju, xe moirũ katu, he''i íxupe.'
  waj-waj: 'Vauya patauduu Yisuuva Karirayaa kuanee kiaa vioo tooduu Piriipo inna
    too vauduu too tunoo: Ni nnaagiai ngianee, tiravai.'
  cpy-cpy: 'Okanta okitejeta-manee, jataki Jesús Tepoweniki. Ari iñaapaa-kiriri Felipe,
    ikantapaakiri: “Poyaatena.”'
  ekk-PKP: 'Järgmisel päeval otsustas Jeesus minna Galileasse. Jeesus leidis sealt
    Filippuse ja ütles talle: „Järgne mulle.“'
  mpx-mpx: Lan i gan al, inoke Yeisu i nuwatu ni nok ni na Galili. Pilipi i pwawa
    ge i baek elana i ba, “U nem u toulilau.”
  wbp-wbp: Ngula-jangka, ngaka-pardu-karilki parra-pardu-karirlalku, kiikii-jarrinjarla
    yarnkaja Jijajiji ngurrara-kari-kirra Kaliliyi-kirra. Kuja yukajarra Jijaji, ngula-jangkaju
    rdipijarla jinta-karikilki wati-kariki yirdikiji Pilipiki, manurla ngula-jangkaju
    wangkaja, “Purayaju ngajuju!”
  luo-luo: Kinyne Yesu nongʼado e pache mondo oa odhi Galili. Kane oyudo Filipo, nowachone
    niya, “Luwa.”
  nhe-NT: 'Huan tonili Jesús quinejqui yas estado Galilea. Huajca quipanti Felipe
    huan quiilhui: ―Xinechtoquili.'
  aii-aii: 'ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܒܥܹܐ ܠܹܗ ܝܼܫܘܿܥ ܕܐܵܙܹܠܔ ܠܓܠܝܼܠܵܐ. ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܠܦܝܼܠܝܼܦܘܿܣ
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Uvlutqikman Jesus sivunniġñiqsuq Galilee-mugukhuni. Ilaan Philip paqitlugu
    nipliutiniġaa, “Maliġuaŋŋa!”
  msb-msb: Pagkasunod na adlaw nakaisip pagkadto si Jesus sa Galilea. Didto pakahanap
    kan Felipe sinabihan niya, “Mag-upod ka sa akon.”
  cpa-NT: 'Mi³ca¹jni¹ jmai³ siíh³ ca¹ŋó¹ Jesús juu¹² ja³tén¹² Galilea. Mi³ca¹dsiég¹dsa,
    ja³jøng² ca¹jë́²dsa Felipe. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¡Ma¹dsǿg³
    quianh¹³ jní²! ―ca¹juúh² Jesús.'
  dso-dso: ତାର୍‌ ଆରକର୍‌ ଦିନେ ଜିସୁ ଗାଲିଲି ଦେସେ ଜିବାକେ ମନ୍‍ କଲା । ଆରି ସେ ଜିବା ବେଲେ ପିଲିପ୍‌କେ
    ବେଟ୍‍ପାଇ ତାକେ କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‌ ଆଉ ।”
  meu-meu: Daba ai, Iesu e ura Galilea bainela eto, bena Filipo e davaria, e hereva
    henia, eto, Murigu ai a raka.
  yva-NT: Siman akato Yesus po raura patimuve pare, “Risyamo to no Galilea.” Umba
    to nanto irati Pilipus ai, naije Po raura nanto ai pare, “Nde ramu ntavono Rinai!”
  dgc-dgc: Nadid, to kagagabian na éya éy naisipan dén ni Jesus a umange ta Galilea.
    Ey to péglakad na éy neta na ti Pelip. Ey kinagi na diya, a “Kumuyoyog ka diyakén
    a maging alagad ko.”
  zpm-NT: 'Biet stib dze co, laa Jesús no nëz tsie me nëz Galilé. Laa me zieriee dze
    ga, zeeṉe bdzieel me tib mgui lë Lip; dzigo rëbchaa me lo Lip: ―Dënaḻ zhits naa.'
  hix-NT: Sa, nenmahye xarha tà. Nehutway hatà, Txesusu. Karyeryeya yamtar hona àten
    hamà, kekon hatà, tàwya rma. Tàtohra ro rma haka Feryepe yohorày hatà. Rakoro
    omok ha, kekon hatà, àwya.
  sim-sim: Niri las am si irik Jisas yanga Galilik or ikurik ormu ira. Or ihi ma lar,
    hi orhi Filip, orin or heyehe ormu mbara, �Mir anin tiyaka!�
  npi-ULB: अर्को दिन जब येशू गालीलतिर जान त्यस ठाउँलाई छोड्न चाहनुभयो, उहाँले फिलिपलाई
    भेट्‌नुभयो र उनलाई भन्‍नुभयो, “मलाई पछ्याऊ ।”
  cgc-cgc: Sunod na adlaw, Jesus i gadisisyon na miling kanen naan ta Galilea. Ta
    iya na pagpanaw, nakita din Felipe daw ambal din, “Muyog ka ki yaken aged kaon
    man isya ta ake na mga tinudluan.”
  tim-tim: Akto agatmâŋân Yesuŋe Galilaia hânân ariwerâm kinmâ Pilipo miawagaŋmâ kinmâ
    hin magaŋep, “Gâ gutmenâ nâ olop mande.” dâep.
  yor-yor: Ní ọjọ́ kejì Jesu ń fẹ́ jáde lọ sí Galili, ó sì rí Filipi, ó sì wí fún
    un pé, “Máa tọ̀ mí lẹ́yìn.”
  wos-wos: Nak nukwa dé Jisas Galiliré yinjoka dé saréké. Saréka ye Filipré xe dé
    wa, “Méni wuni wali mé ya.”
  emp-NTPO: 'Nurẽma Jesuba Galilea druad̶aa wãida crĩchasia. Maʌ̃ bẽrã Pelipeda jʌrʌsia.
    Unuped̶a jarasia: –Mʌ̃a quĩrĩã b̶ʌa bʌra mʌ̃ ume nĩbaida.–'
  eng-F35: The next day He decided to go to Galilee, so He finds Philip and says to
    him, “Follow me.”
  ind-ind: Hari berikutnya, Yesus memutuskan untuk berangkat ke daerah Galilea. Dalam
    perjalanan, Dia bertemu dengan Filipus lalu berkata kepadanya, “Mari, ikutlah
    Aku!”
  pes-OPCB: 'روز بعد، عیسی تصمیم گرفت به ایالت جلیل برود. در راه، فیلیپ را دید و به
    او گفت: «همراه من بیا.»'
  mpt-mpt: Aan sibnoma boman ole Yesuse walanea Galili unano genea monea Filibe atenea
    baabanea Kobo ne beketneneba unomo ge baabasebe.
  ssx-ssx: Da kelepeeketa꞉ Yesuta꞉ Ka꞉lili nane polueke hone wiekeme. Ipikana꞉ma꞉
    Pilipi handa꞉ wia ipiki pa꞉ta꞉ alota꞉ Dika꞉ pana꞉ epoe leekeme.
  mkl-mkl: Iju kumɑ́ɛ Jesu í dɑsi idɔ nŋu ku bɔ ilɛi Gɑlilee. Iyi í to bɛ ŋɔi í ko
    Filipu nɔ í sɔ̃ɔ í ni, toom wɑ.
  gaq-gaq: ଆରି ମୁଇଂଦିନା ଜିସୁ ଗାଲିଲୀନ୍ନିଆ ୱିଗ୍ ନ୍‌ସା ରାଜି ଡିଙ୍ଗ୍‌କେ ଆରି ଜିସୁ ପିଲିପ୍‌ପକେ
    କେଚେ ବାସଙ୍ଗ୍‌କେ ନେଙ୍ଗ୍ ପ୍ଲା ପାଙ୍ଗ୍‌ଲା ।
  gof-RNT: Wonttetha gallas Yesuusi Galiila biittaa baanaw qofa qachchis. I Filphoosara
    gahettidi, “Tana kaalla!” yaagis.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ୟୀଶୁକେ ଗାଲିଲ୍‌ତେ ସେନଃ ସାନାଙ୍ଗ୍‌କିୟା । ଇନିଃ ଫିଲିପ୍‌କେ ନାମ୍‌କିଃତେ
    ମେତାଇୟାଏ, “ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: Akiake gó lago, Izesú nene Galilaia mikasiuka vitove loko agata geleake,
    Piliponi ánigoake, geza némegetozo.
  lcm-lcm: Si taun ang e mung ina, Iesu kalapo usausa si kana pasal ane Galilaia.
    Kala arai ani Pilipo na kala antok ia, “Using iau.”
  aer-aer: Arlte arrpenhele anteme Jesus itirreke alhetyeke ayerrere kwatye alaye
    Galilee arritnye-werne. Re apmere ikwere irrpetye-alhemele re unthetye-alheke
    artwe Philip arritnyeke nhenge re renhe areke ikwere re angkeke, “Ayenge apentaye!”
  qvc-NT: 'Qayandinqam Jisusqa munarqan riyta prubinsya Galiliyaman. Chaymandaqam
    tingunakurqan suq runa Filipi shutiqwan. Chaymi pay kashqanman ch''ayashpa nirqan:
    —Aku noqawan, nishpa.'
  tgl-ULB: Kinabukasan, nang si Jesus ay nais na umalis para pumunta sa Galilea, nakita
    niya si Felipe at sinabi sa kaniya, “Sumunod ka sa akin.”
  cbs-NT: 'Ana uxashini Galilea mae pakea anu Jesús kanun ika yubakashina kai Felipeki
    nukutan Jesúsun yuikin: —Tapin ebe kakunkainwen— aka —Peki— ikaini'
  xtm-NTPP: 'Kivi xtnee ma Jesús ma, ni jani ini ya ja ki''in ya ñuu Galilea ma. Ni
    ndani''i ya Felipe ma, te jiña''a ya: ―‍Kondikin ña''a ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Malabu jakwe Yesu ngaamua kujenda ku Galilaya. Bai ngankolela Filipo ngannengela,
    “Ungengame.”
  bao-NT: 'Ape rʉmʉ peere ñucã, Jesús pea, “Galilea yepa pee ca waape niicu,” ĩiwi.
    To biri toopʉ cʉ̃ ca waaparo jʉguero, Felipere bʉa eari, o biro cʉ̃re ĩiwi Jesús:
    —Dooya yʉ mena —cʉ̃re ĩiwi.'
  san-ORI: ପରେଽହନି ଯୀଶୌ ଗାଲୀଲଂ ଗନ୍ତୁଂ ନିଶ୍ଚିତଚେତସି ସତି ଫିଲିପନାମାନଂ ଜନଂ ସାକ୍ଷାତ୍ପ୍ରାପ୍ୟାୱୋଚତ୍
    ମମ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛ|
  huv-NT: 'Aw alinoic nüt Teat Jesús tind amb andüy tiül iüt Galilea, quiaj taxom
    Felipe, tasaj: ―Mac, tabar ―aj.'
  otn-NT: 'Mi̱ hyaxpʉya, bi̱ map''ʉ ja ra̱ häi Galilea ra̱ Jesús. Hante ngue da̱ ma,
    bi̱ nthɛui ra̱ Lipe, bi ''yɛ̱mbi̱: ―Ma ga̱ mmɛp''ʉ ga̱ mmagä ague Lipe.'
  nop-nop: Unduŋ tiŋa ikiŋ ala heleune Jesudi Galilide wene tiulidokooŋ wooŋ Filip
    tubumintaaŋ niŋguk, “Du buŋa nehikeleweŋ.”
  obo-NT: So‑op no allow, nopuhawang ni Disas nod undiyon to prubinsya to Galilea.
    To kod‑inguma rin dutun, id nangkap din si Felipe woy to nokita rin don, id ikohiyan
    din sikandin to, “Duma ka koddi.”
  cak-ENT: 'Ja pa ruca''n k''ij, ri Jesús runucun-vi que nbe c''a pa ruch''ulef Galilea.
    Y chupan c''a ri k''ij ri'' ri Jesús xberuc''ulu-pe ri jun achi rubini''an Felipe
    y xbij c''a chin: Quinatzeklebej.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤕᤧᤛᤢᤖᤧ ᤃᤠᤗᤡᤗ ᤌᤢᤶᤔᤥ ᤐᤣ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ॥ ᤂᤢᤏᤧ᤹ ᤑᤡᤗᤡᤵᤐᤧᤴ
    ᤋᤢᤔᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De incā quīvī téēn de cúnī Jesús quīhīn yā región Galilea. De nī jēcutáhán
    yā jíín Felipe, de nī ncāhān yā jíín dē: Cuniquīn nduhū ná cóhōn.'
  san-TIB: པརེ྅ཧནི ཡཱིཤཽ གཱལཱིལཾ གནྟུཾ ནིཤྩིཏཙེཏསི སཏི ཕིལིཔནཱམཱནཾ ཛནཾ སཱཀྵཱཏྤྲཱཔྱཱཝོཙཏ྄
    མམ པཤྩཱད྄ ཨཱགཙྪ།
  qve-NT: 'Paqarisnintin p''unchawmi Jesusqa Galilea provincia lawman rinanpaqña kasharan.
    Hinaspan Jesusqa Felipe sutiyoq runata tarispa niran: —Qatikuway, nispa.'
  pao-NT: Oogow mooo'a soo Te Pabe'e ka teepu Galilee mee naneadu-witoo meakwu, mee
    tusooyugwe. Soo Philip mee naneadu punno'o o. Soo Te Pabe'e mee ka Philip netamma,
    “U sakwa nu-no mea.”
  cbu-NT: 'Putamsha Isus Galileyap tsap napani átu naataranginiya. Felipee parangu,
    Isussha: Zuwaa, ipunsheemi kinangcha, tárangiya. Felipi, mishat Ándarisa, mishat
    Pitoru ichingurusin yakat Betsáyanshuchtam tputsi.'
  usa-usa: 'aabáyaama Kááriri-marupaqa Îtuma uínéna kéena kóuraiye. Píripima aónarena
    timá ámikaiye: “ketinaaé waraao!”'
  soy-soy: 'Kɑi kóso n weesi, Yeesu uu hɔ́ rɛ u yɛ́ Kɑlilee kɛtẽ-pɔ hɑ. Kuu n tɔ́su,
    uú nɛ Filipu sɑ́nɛ uu u mɑɑ rɛ: A yisi ɑ nɛ́ ritiki.'
  hui-hui: Egerebalene Yasu ibu Galili dindi pole manda bini. Pilibi hearia hondowa
    ibuhondo lalu, I̱ talima íbu, lene.
  amf-amf: Peen sedhaysaka Yesus Galila peendar yivana zagayse Pilbhoosam haapayse,
    “Isa paanan nivaa” kina ki hamade.
  quc-NNT: 'Chukab'' q''ij chik ri Jesús xuchomaj chi ke'' pa Galilea. Xuriq k''u
    ri tat Felipe, xub''ij che: Tasa''j wuk'', —xcha che.'
  dob-dob: Ga mali ꞌasiyataya Yesu nuwanuwana be ꞌitatauya Galili, ꞌenega ꞌitauya
    ga nada Pilipi ꞌilobena, ga ꞌieonena, ꞌigwae, “ꞌUda muliyegu.”
  wrs-wrs: Doa mongnasimba nengvna Yesusva, galm Galili provinsram. Himba boasna gana,
    Pilipm omnana, yeoa kam pethamno.
  mca-mca: 'Qa kakhap neƚukii ha'' Jesús qa namiyu''ui ha'' sehe'' Galilea, qa yi''wen
    ha'' Felipe qa t''eqe''mets, qa yit''ijets: —Atsjayan.—'
  tzo-TZC: 'Ti ta yocꞌlomale, ta scꞌan ta xbat ta Galilea banomil ti Jesuse. Cꞌalal
    jech ibate, tey laj snup ta be ti Felipee. Jech laj yalbe: ―Chiꞌinun batel ―xi.'
  mya-mya: နောက်​တစ်​နေ့​၌​ကိုယ်​တော်​သည်​ဂါ​လိ​လဲ​ပြည် သို့​ကြွ​တော်​မူ​ရန် စိတ်​ပိုင်း​ဖြတ်​တော်​မူ​၏။
    ဖိ​လိပ္ပု ကို​တွေ့​လျှင် ``ငါ့​နောက်​သို့​လိုက်​လော့'' ဟု​မိန့်​တော် မူ​၏။-
  gng-NT: 'Kutaaku tí faa'' nɛ *Yesu yíe wɔ ń jo Galile ya tinfɛnm bó. U laa''
    Filip nɛ ki tɔke'' wɔ ki ye: «Paan nʼbo ní.»'
  cbi-NTPO: 'Juntsa ayunchi Jesús Galilea tusha jinu pensanguemi; tsejtu Felipenu
    katatu tsandimi: Iba bulu ne'' mijanu in bendala jade, timi.'
  ikk-NT: Eki e fọn, Jesu chọ n'o jẹn Galili; ọ hụn Filipu, ọ nọ sị a, “Sọnmẹ m.”
  leu-leu: Xe mafu saa xo, na Yesus a buk rao i taa paan xe Galili. Nane tingin na
    Filip e xuuse, “Usiau!”
  maz-NT: 'C''ü na yejnu pa''a o ne c''ua e Jesús o ma a Galilea. O chjëvi e Felipe.
    O xipji: ―Chjünt''ü ín xütjü. O mëvi c''ua.'
  bod-N: ཡང་དེའི་ཕྱི༌ཉིན། སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ག་ལིལ་ཡུལ་དུ་ཕེབས་པར་དགོངས༌ཤིང༌།
    ཕི་ལིབ་དང་ཕྲད་དེ་བདག་གི་རྗེས་སུ་ཤོག་ཅེས་གསུངས་སོ།།
  tca-NT: 'Rü moxü̃ãcü ga Ngechuchu rü nügü namexẽẽ na Gariréaanewa naxũxü̃cèx. Rü
    Piripixü̃ inayangau rü ñanagürü nüxü̃: —¡Chowe rüxũ! —ñanagürü.'
  zpl-NT: 'Chenu uyeꞌe luyuu stucu bichia uriꞌila Jesuse elliebacuꞌ nú nzanu Galilea,
    nu ullaꞌcanu Felipe nu uninu lulla: ―Utequie liꞌá.'
  mbc-NT: Mîrîrî tîpo tiaron wei yai Jesus ese'ma'tî'pî Galiléia pona. Tuutî pe Filipe
    eporî'pîiya. —‍Aase uwenairî —‍ta'pîiya Filipe pî'.
  ndg-ndg: Lisoba lya isile palyo Yesu kabapala kuboka kuyendya Galilaya, ampatike
    Filipo no kum'bakiya, “Ngengame nenga.”
  wsk-wsk: Aking animan ukiram mu Jesus Galilee namarukko. Nu Philip kupam ale arigam,
    ale maonam, “Ni ani agowom karoko!” mam.
  toj-NT: 'Jaxa yoxil c''ac''u, ja Jesusi huas sc''ana oj huajuc ja ba Galilea. Cuando
    huajume xa, ti staa bej ja Felipe: ―¿Mi ma xa c''ana oj huajan jmoc? xchi ja Jesusi.'
  tbc-tbc: Dien dumasag, Jesus distrik Galili na yau o ilo sou igane ya. Iŋ Filip
    ileg irupei, “Oŋ ŋai da tau a.”
  sna-sna: Zuva rakatevera Jesu akafunga zvokuenda kuGarirea. Akati awana Firipi akati
    kwaari, “Nditevere.”
  smk-NT: Sin sumunor nin awro, nidisisyon na ni Jesus a mako sa Galilea. Na'kit naya
    si Felipe a taga Betsaida a kababalyan ra ni Andres tan ni Pedro ket wana kona,
    “Kikalamo' ka kongko.”
  grc-TCGNT: Τῇ ἐπαύριον ἠθέλησεν ἐξελθεῖν εἰς τὴν Γαλιλαίαν, καὶ εὑρίσκει Φίλιππον,
    καὶ λέγει αὐτῷ ὁ Ἰησοῦς, Ἀκολούθει μοι.
  gof-WFTW: Wonttetha gallas Yesuusi Galiila biittaa baanaw qofa qachchis. I Filiphphoosara
    gayttidi, “Tana kaalla!” yaagis.
  spa-BLM: 'Al día siguiente, decidido a salir a Galilea, encontró a Felipe. Jesús
    le dijo: “Sígueme”.'
  kyz-NT: 'Ai''iwe Jejui ''ga ''jau ''gã nupe: —Garireja ywy pe je oi— ''jau ''ga
    ''gã nupe. Wata enunewe Jejui ''ga awau Filipe ''ga rekaa. ''Ga resakawe ''ga
    Filipe ''ga mo''wya: —Ere ejua je rupi— ''jau ''ga ''ga upe. —Nai''i— ''jau ''ga
    ''ga upe.'
  dao-dao: Angawi üng Jesuh Kalile khawa cit khaia a ngtün üng, Philip hmuh lü, “Na
    läk lawa” a ti. (
  cya-cya: 'Xca tsaan can'' mdo''o tiquee Jesús tsaa ñi se''en lyi''ya loo Galilea,
    can'' mchcua ta''a ñi lo''o yu Lpe, lo'' juin ñi ''in yu: Chcui ncha''an ''ñan.'
  wrk-wrk: Nanankujarra buwakula Yandru marda Bida, jungku bulili barrawuyabarrawuyana
    niji Bidsayida. Nanda bulangi yaji Bidsayida. Marda yingka nganinyi, jungku nyulili
    nanaba, nangangi niji Bilib. Barriwa. Munganawa barri, najbayi wakaramba nyuli
    nanda Bilib Jisuswanyi. Najbayi baki yanybayi nangangi, “Barlba jangayu nanankurri
    yajiyurri niji Kalili. Janinji jilajba ngakindu. Langki nungkalaja jilajba.” Barriwa.
  nii-nii: Nga kupiiring, Jiisas eim Galilii konu ełe bii nipi opu, Pilip kan sipi,
    yi nim, “Na ond konu ekii se wa!” a nim.
  ign-NT: 'Te apanapa sache, ema Jesús mavarahapa tiyana­yarehi te tinapaica eta Galilea.
    Tásiha, macainunapa ema Felipe. Tásiha, máichapa: —Yare, péhicanu.'
  dik-NT: Nawën aköl dɛ̈t ke Jethu la Galilia, ke räm kek Pilipo, go lɛ̈k ye, “Buɔth
    ɣa.”
  cac-cac: Axo d'a junxo c'u, ix snaan Jesús sb'at d'a yol yic Galilea. Ix ilchaj
    vin̈aj Felipe yuuj. —Ochan̈ in c'ayb'umoc, xchi d'a vin̈.
  tzj-E: 'Rcab k''ij chic Jesús xuch''ob nba chpam departamento Galilea, xuwil Felipe
    y xbij tzra: —Jo'' catetre''a chwij, cara'' xbij tzra.'
  san-BUR: ပရေ'ဟနိ ယီၑော် ဂါလီလံ ဂန္တုံ နိၑ္စိတစေတသိ သတိ ဖိလိပနာမာနံ ဇနံ သာက္ၐာတ္ပြာပျာဝေါစတ်
    မမ ပၑ္စာဒ် အာဂစ္ဆ၊
  yaa-NT: '“Ẽ Galilea ano kaira,” ixõ Jesús shinãni. Kapaikĩ Felipe fichixõ yoini:
    “Efe kafe, eõxõ tãpisharakõixikĩ,” fani. Askafaino afe kani.'
  cab-NT: Larúgan, ába larítagun Jesúsu lídin loúbawagun Galiléa, ába ladúnragun lúma
    Felípe, ába laríñagun lun. —Falábana.
  clu-clu: Pagdason nga adlaw, naisipan ni Jesus nga magayan sa probinsya ang Galilea.
    Pagabot nanda doto, nakita na si Felipe. Makon na dayon kay Felipe, “Dali, pagtawas
    kanakun!”
  swh-ULB: Siku iliyofuata wakati Yesu alipotaka kuondoka kwenda Galilaya, alimpata
    Filipo na akamwambia, “Nifuate mimi.”
  tpt-NT: 'Tejkan tunkunchoqolcha ex ni Jesús pastaklhi kaꞌal la xaꞌestado Galilea.
    Ancha temal ni Felipe, va junil: —Kꞌintꞌatꞌatꞌicha ni kitꞌin.'
  aai-aai: Ana marto, Jesu au Galilee namih bobogaigiwas, Philip tita’ur naatu iu,
    “Kuna kwi’ufnunu tan.”
  sny-sny: Nowe mo'o su, Jisas omo pani Galili ma'e iyei ne toteye. Le fi su, le meni
    Filip siyeye. Sosu le ma'e eiye, “Ne ane mo'o umasire.”
  myy-myy: 'Ito bero gaje rʉmʉ, Galilea wame cʉtirita tʉjʉ waquĩ Jesús. Itojʉ ejacõri,
    Felipe wame cʉtigʉre bʉjaquĩ. Ito yicõri ado bajiro ĩre yiquĩ Jesús: —Yʉ rãca
    waya, yiquĩ Jesús ĩre.'
  trc-NT: 'Dan me se yoꞌó güii uún me rá Jesucristó cavi̱i̱ soꞌ caꞌa̱nj soꞌ estadó
    Galilea, ne̱ nariꞌ Jesucristó man síí cuꞌna̱j Felipé, ne̱ dan me se cataj Jesucristó
    rihaan soꞌ a: ―Ca̱nocóꞌ so̱ꞌ manj, caꞌa̱nj níꞌ á ―taj Jesucristó rihaan soꞌ a.'
  cut-NT: 'Cuahn che a chi cun ro min ne, ta̱hn nun Dihvo vo a̱ma ihyan che duche
    ye Felipe, ne ra̱hn ye ri ye ihyan: ―Cuhn vo, condoque u. Tuhme cuahn Dihvo vo
    nduco ihyan che rinduco ye ihyan esta̱do yahn Galilea.'
  bel-bel: 'На другі дзень Ісус захацеў ісьці ў Галілею, і знаходзіць Піліпа і кажа
    яму: ідзі за Мною.'
  zlm-KSZI: Pada keesokan harinya, Isa membuat keputusan hendak pergi ke Galilea.
    Dia berjumpa dengan Filipus dan berkata, ‘Ikutlah Aku.’
  gdr-gdr: Yɨpa bibɨr kak ke re Yesu singi awonj Galili eriya wa menonɨm, Ton kea
    ket Pilipɨnd yodaronj. Seg Yesu ket tin yomnonj da, “Yɨmta nundoke!”
  vmy-NT: 'Nixtjin nga kuanyujun Jesús kuamejénre nga kuaje ña tijña nangi Galilea
    ꞌba ꞌbatsaꞌen kikun Felipe. ꞌBa kitsure: —Ndetjenngina.'
  cmn-FEB: 第二天，耶稣决定去加利利。路上遇见了腓力，就对他说：“跟随我吧！”
  gmv-RNT: Wontetha gallas Yesusi Galila baanas koydes. Piliphoosakka demmidi “Tana
    kaalla” gides.
  ncl-NT: 'Mostatica quinequiaya quisa Jesús capa chantiaya, quinequiaya yahui pa
    in lalticpan Galilea. Quitac Felipe huan quilic: —Xichtoca.'
  sua-sua: To hop enang ngmo, e Yesus tel ka papat to kam ngae ngok mGalili. Ta ngae
    to puknim a mhel langto ka munik e Pilip, endo nkong mBetsaida, a rengmat to mkor
    e Andru kre Pita kat. To tvaeng te, “Aol he ikkiem dok.”
  are-are: Arlta arrpunhala Jesuanha antja naka Galilee-urna lhitjika. Lhapalhamala
    era Philip-anha araka, erinha ntangkaka turta, “Nukanga tnaartangala pitjai!”
  gai-gai: Karica iŋmbaina ra mbuŋa Iesusa Galilia taŋna mori. Ma taŋga Pilipmo watatke,
    ma manmo gaindopatna, “U kɨpca aukmo raŋgai.”
  qvm-NT: 'Tsaypita wara junag Galilea provinciapa Jesús aywananpagna caycarmi tincorgan
    Felipiwan. Tsaymi payta nergan: “Discïpulö canayquipag nogawan aywashun.”'
  chz-NTPS: 'Maˊ gaꜙjnäꜗ jyohꜘ jmɨɨˊ, ngaahꜗ Jesús taꜙ Galilea. Jeeˊ ja̱ˉ gaꜙjë̱ë̱yꜗ
    Felipe mahꜗ gaꜙsɨɨyhꜙ: —Ñaˉ kya̱a̱hˊ jnäꜘ.'
  kmu-kmu: FaeteꞋya kotigeno YisasiꞋa Kalili visia agesa havino vilegati Filipina
    mogeteno mage huno hapaiye “Kagaya nakave eno.” huno hapaiye.
  ood-NT: Am baꞌich d i tash, d hab i e ah g Jesus mat gam hu wo hih Galilee chekshani
    wui. K eda an oimmed hegai mo hab chehgig Philip ch am d kihkam Bethsaida t am.
    (Ahchim g Andrew ch Peter ha wehm ach am hab waꞌap d kihkam Bethsaida t am.) Jesus
    ad am cheh g Philip k hab kaij ab wui, “Ab g i ni-oid k wo ni-wehmajk.”
  lbm-lbm: दूसरों दिन यीशु न गलील ख जान को निश्चय करयो। ऊ फिलिप्पुस सी मिल्यो अऊर
    कह्यो, “मोरो संग आव।”
  ncj-NT: 'Huan ic mostla in Jesús omotemacaloc huilohuas ipan in tlalten den Galilea,
    huan omahsic in Felipe huan omoluic: ―Xinechcuitlapanui.'
  yuj-yuj: Wakmwaek ankwap kumuruk Jisas Galili mek akwap naeriaka Filiponámpok akwapea
    nkeaka sérrá maok, “Amo onomp wakmwaek koropae!”
  kto-kto: Tubiat o non la, namo ala Iesu na provins Galili. Ga aup Filip ga aulo
    gare ro, “Tonouluo.”
  gmv-NT: ዎንቴꬃ ጋላስ ዬሱሲ ጋሊላ ባናስ ኮይዴስ። ፒሊጶሳካ ዴሚዲ “ታና ካላ” ጊዴስ።
  por-BLT: 'No dia seguinte, Jesus decidiu ir para a Galileia. Lá, ele encontrou Filipe
    e lhe disse: “Siga-me!”'
  stp-NT: 'Baꞌ buimgidhak ma jii gu Jesuus maaꞌn kap na paiꞌ Galilea bhaan bipioꞌ.
