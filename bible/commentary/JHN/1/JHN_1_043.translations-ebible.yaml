    —Tegil nabirde.'
  gvf-gvf: Ena kal iru ere paire kamin taangure, Yesu Galili gariba gul nala di pirungwa.
    Pirere Pilipi kol baan ungwa kanere, “I na munan kol duulin bilo,” di tongwa.
  san-ISO: parē'hani yīśau gālīlaṁ gantuṁ niścitacētasi sati philipanāmānaṁ janaṁ
    sākṣātprāpyāvōcat mama paścād āgaccha|
  deu-ELBBK: 'Des folgenden Tages wollte er aufbrechen nach Galiläa, und er findet
    Philippus; und Jesus spricht zu ihm: Folge mir nach!'
  mcb-NT: 'Impogini okutagitetamanaira iatake Jeso Garireaku. Impo ario kara ineakeri
    Jeripe ikantiri: —Tsame pogiatanakenara.'
  yle-yle: Womumo Yesu ngê u yi doo kwo, Nkálili nî lê. Pilipi ada pyw꞉oo, kwo, A
