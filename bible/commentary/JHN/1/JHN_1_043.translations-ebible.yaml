  san-MAL: പരേഽഹനി യീശൗ ഗാലീലം ഗന്തും നിശ്ചിതചേതസി സതി ഫിലിപനാമാനം ജനം സാക്ഷാത്പ്രാപ്യാവോചത്
    മമ പശ്ചാദ് ആഗച്ഛ|
  tam-TCV: மறுநாளிலே இயேசு கலிலேயாவுக்குப் போகத் தீர்மானித்தார். அவர் பிலிப்புவைக்
    கண்டு அவனிடம், “என்னைப் பின்பற்று” என்றார்.
  mit-NT: 'Daaní, nì yàha inga quìvì, te cuní Jesús nùhù‑yà ladu Galilea. Te nì ndacùhun
    tnahá‑yá xì iin tiàa nani Felipe, te nì cachi‑yà xì‑né: ―Cunchicùn‑ní yùhù nùhù‑ndà.'
  ceb-ULB: Sa sunod adlaw, sa dihang si Jesus buot na nga mobiya ug moadto na sa Galilea,
    iyang nakit-an si Felipe ug miingon kaniya, “Sunod kanako.”
  ces-LB: Příštího dne se Ježíš rozhodl, že půjde do Galileje. Setkal se s Filipem
    a vyzval ho, aby ho následoval.
  mkn-mkn: Di situ ju ada satu orang laen, nama Filipus. Dia pung kampong asal, andia
    Betsaida. Petrus deng Anderias asal dari situ ju. Naa, dia pung beso, Yesus putus
    mau pi propinsi Galilea. Ju Dia pi katumu sang Filipus, ais Dia ajak bilang, “Mari
    iko sang Beta ko jadi Beta pung orang!”
  pol-UBG: 'A nazajutrz Jezus chciał pójść do Galilei. Znalazł Filipa i powiedział
    do niego: Pójdź za mną.'
  qxh-NT: 'Warannin junaj Galilea quinranman aywayta Jesús yarparan. Felipiwan tincur,
