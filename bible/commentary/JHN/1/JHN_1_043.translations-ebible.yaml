  dww-dww: Pomainama Yesu Galili naḡonama yai taina. Be kedae tauna Pilip ya banavi
    be ya riuena, “Kwai muriwatanegu!”
  nif-nif: Salaumbi, Yesulɨ Galili kwelan ñaupi nandɨmbi ñañguk. Ñañɨpi, Filip tɨmbɨ
    indaumbi nɨñguk, “Dɨk bɨ nak nep kle kuukañ.”
  twi-ASANTE: Adeɛ kyeeɛ no, Yesu yɛɛ nʼadwene sɛ ɔbɛkɔ Galilea. Ɔhunuu Filipo ka
    kyerɛɛ no sɛ, “Di mʼakyi.”
  aoj-aoj: Wafilu wapani Jisas naꞌi nefeꞌ itap apamba luꞌupa Galili. Eaꞌ nowandoꞌma
