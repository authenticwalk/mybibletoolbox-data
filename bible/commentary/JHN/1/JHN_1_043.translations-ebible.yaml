  pan-pan: ਅਗਲੇ ਦਿਨ ਯਿਸੂ ਨੇ ਚਾਹਿਆ ਕਿ ਉਹ ਗਲੀਲ ਜਾਵੇ। ਉਸ ਨੇ ਫ਼ਿਲਿਪੁੱਸ ਨੂੰ ਲੱਭਿਆ ਤੇ ਉਸ
