  cof-NT: Ayuna nanchi Jesuri Galilea toca jino tenca canue. Junto Felípeca neyato
    féto, yacanan labe pejisa! tinue.
  srm-NT: 'Nöö di dobooko fëën möön, nöö hën Masa Jesosi kë go a di pisiwata de kai
