  mal-2015: 'പിറ്റെന്നാൾ യേശു ഗലീലെക്കു പുറപ്പെടുവാൻ ഭാവിച്ചപ്പോൾ ഫിലിപ്പൊസിനെ കണ്ടു:
    എന്നെ അനുഗമിക്ക എന്നു അവനോടു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cja nʉmʉ Jesú Galileapʉ waꞌasĩꞌrĩwĩ. Cʉ̃ topʉ waꞌase dʉporo Felipe
    wãmetigʉre bocaeja, niwĩ: —Teꞌa yʉꞌʉ meꞌrã.'
  mbl-NT: 'Hãptup ''ĩhã Yeyox mõg putup hãpxexka Ganinet tu'', tu Pinip xak, tu''
    xipihi'', tu: —Mã, ''ũg pe mõg! Kaxĩy.'
  zpc-NT: 'Lëzirë beteyu tula, Jesús uz̃iꞌnëꞌ zionëꞌ Galilea. Lëganꞌ naꞌ bedilanëꞌ
    Felipe, naꞌ gudyinëꞌ lëbëꞌ: ―Unao nëꞌëdiꞌ gacoꞌ benꞌ quiaꞌ ―unëꞌ rëbinëꞌ lëbëꞌ.'
  gul-NT: De nex day Jedus mek op e mind fa go ta Galilee. E find Philip an tell um
    say, “Come wid me fa be me ciple!”
  mau-NT: 'Xi³ coan³ nchaon³ Jesús me³-le⁴ nca³ coai⁴ ya⁴ Galilea. Qui³sa³te³jin³
    Felipe, cˀoa⁴qui³tso²-le⁴: Tˀin³tjen⁴nqui³-nai¹³.'
  gup-gup: Wanjh kunbarnangarrabuyika Jesus djareminj bu rawinj kore kubolkkimuk Galilee.
    Nungka kunyungki wam binang Philip, bimarneyimeng, “Ngaye kanmunkekadju.”
  bss-NT: Nɛ́ɛ bǐn éʼsáŋgé, Yesuɛ ammǎd aá mɔ́kag á mbwɔ́g e Galilia. Dɔ́ɔ
    ákíí Filibɛ atán boŋ álāŋgē mɔ́ aá, “Hídé mɛ.”
  met-met: Buragina baing Yesu hau hatumingua ba ila titia Galili. Sok mana Pilip
    saing harua na ba, “Unaxu manga.”
  kpj-NT: 'Itxubiòwau Jesuisi Kalileia‑ò rakremy ixi‑di rõhõtinyre. Tahe Filipi riijere.
    Tamy rarybere: —Wahemy manakekõ aõbo.'
  zao-NT: 'Ne tedib wiza lee Jesús mroo nda yezlyu Galilea. Tsa mwii Jesús Lip ne
    nzhab Jesús lo Lip: ―Bteke ditsʼn.'
  byx-byx: Baip bigia de ma Iesus ka tu aa qevep ip diip ke iit savet ma Galili. Be
    qa tit dai qa lu ma Pilip men ama aiska, de qa ruqun na qa ma’, “Ngia ren naser
    a ngua.”
  ctu-CTI: 'Ti yijc''ʌlel yom majlel Jesús ya'' ti pañimil Galilea bʌ i c''aba''.
    Ti'' tyaja Felipe. Ti'' sube: Tsʌcleñon majlel, che''en.'
  zos-NT: 'Jyo''pit Jesús nømna''ṉ myaṉdo''u Galilea nasomo. Y oy mye''tz Felipe
    y ñøjayu: ―Ma tø pa''tø.'
  gvs-gvs: Vanuwo itomo Yeisu latuwona ina Galili. Tuwo itáoya ina amoko goi go, Pilipo
    ivalobode ilatuwoko idigo kana, ‘Pilipo, kusabokuliyēgu!’
  kbm-kbm: Be imdil kob Yisu ta gitung ve nile Galilaia. Ei gile vunge ve Pilip be
    ginei gitangi ei; “Utau ile ayeu.”
  tew-tew: Wíyá tháwä́n Jesus iˀánshaamä́gi oe Galilee nangepiyeˀ namú-íḏí, heḏi
    Philip óemûˀḏi óetu̖ˀan, “Naa-áḏí ókä̖ˀve.”
  rmc-rmc: 'Pre aver džives o Ježiš kamľa te džal andre Galileja. Arakhľa le Filip
    a phenďa leske: „Av pal ma!“'
  apr-apr: Tinepe a mongmongini ki, motong la Yesu lon kau urata bet ila pang Galili.
    Le nga ilo ngan ipusye Pilip, motong la iwete panga nen, “Ai, kuman a man kutoo
    au.”
  tiy-tiy: Dob sébaane de fuweh, bénaba Jesusey mangéye Galilea. Brab énggito noy
    Filipiwe, atin ménbéréh dob beene mano, “Odor go Begén.”
  nlg-nlg: Ta ghoi sakai na dani, Jesus te ghanaghana ge ke sara tana bubulo i Galilee.
    Mi ga te sodoa Philip me bosa vania, “Ko tumuriu!”
  dgr-DOGNT: Ek'èdaedzęę̀ k'e Zezì Galılee nèk'e ts'ǫ̀ ajà. Ekǫ Phılıp wheda yaɂı̨,
    yets'ǫ̀ hadı, “Sek'èı̨tła,” yèhdı.
  pes-OPV: 'بامدادان چون عیسی خواست به سوی جلیل روانه شود، فیلپس را یافته، بدو گفت:
    «ازعقب من بیا.»'
  ron-1924: 'А доуа зи, Исус а врут сэ Се дукэ ын Галилея ши а гэсит пе Филип. Ши
    й-а зис: „Вино дупэ Мине.”'
  tpz-tpz: A muhin to takah po meoh poen ke Ieesuꞌ kehkeh nö non pa muhin va Galiliꞌ.
    Eꞌ to nönö nö non, pareꞌ taum e Filip, pareꞌ soe ke poan pan, “Filip, suk a maꞌ
    neoꞌ ah.”
  agd-agd: Ená damú Yisasi Karirifá orono van iyaren Firipin onen tiamemí, “Éi ere
    sen tivákurono.”
  rkb-NT: 'Iwaze izokoroze Sesus: — Utakta Karireja bo moparak — niy.'
  san-THA: ปเร'หนิ ยีเศา คาลีลํ คนฺตุํ นิศฺจิตเจตสิ สติ ผิลิปนามานํ ชนํ สากฺษาตฺปฺราปฺยาโวจตฺ
    มม ปศฺจาทฺ อาคจฺฉฯ
  iws-iws: Mɨ ɨigwɨra Jisɨs siya nu haɨmii whɨrɨn Galili hɨriir namam tɨrɨn mɨ siya
    Filip siir kɨgɨn mɨ siya kɨmɨdiniya siir boɨn, kɨra kanakar wɨt.
  pol-SZ: 'Następnego dnia Jezus postanowił pójść do Galilei. Po drodze spotkał Filipa
    i rzekł do niego: —Chodź ze Mną.'
  ztq-NT: 'Lëë byaani stu lyu lëë Jesús kwlokyeñ tsi xtañ meñ Galilea. Lëë xaa ptsyool
    Felip aan lëë xaa chëb: —Tënal naa.'
  zai-NT: 'Sti dxi que na Jesús che Galilea, ne ra ze be que bidxaaga be Felipe para
    rabi be laa: ―Dananda naa.'
  upv-upv: Renge nabong m̃inij kele san, Iesu owra pian kele Galili e. Ko elesi Pilip
    ko owrai tevi, “Kupini kupvijurik, kupivi jinibb suk.”
  wap-NT: Baꞌoran chaapiꞌiki Jesus diꞌitinpan umakoꞌozon Galilee Baara iti. Uikodapan
    Philip naꞌiki ukian uꞌati, “Puwaꞌati õtuma, putominapa kizi.”
  mva-mva: Izama nge Iesus ilo ilelenaki be Galili ilako. Zala-o Pilip ite nge bokai
    irai, “Gotagaia.”
  dwr-NT: Wonttetha gallassi Yesuusi Galiilaa baanaw qofaa qachcheedda; I Piliphphoosanna
    gakettiide, “Taana kaalla!” yaageedda.
  kfw-kfw: "Khawa nikhuo thengnga Jisu'n Galilee ah sisik alei-ngaidon. Ama'n Philip\
    \ intongpuiya aleiti, “Kanuk najuiro.”\x94"
  bfz-bfz: दूजे दिने यीशुए गलील प्रदेशो खे जाणा चाया। जेबे फिलिप्पुस तिना खे मिलेया
    तो तेसखे बोलेया, “मां पीछे आईजा।”
  cuk-09: 'A-banedgine, Jesús Galilease naesokargu, agi Felipe-dakar, ega sogded:
    —Anba be dage an-sapinga guegar.'
  ben-OBCV: পরের দিন যীশু গালীলের উদ্দেশে যাত্রার সিদ্ধান্ত নিলেন। ফিলিপকে দেখতে পেয়ে
    তিনি বললেন, “আমাকে অনুসরণ করো।”
  mil-NT: 'Te nduu tněé ní sani iní‑gá quɨ́hɨ́ⁿ‑gá distrìtú Galìleá. Te ní naníhí‑gǎ
    ɨɨⁿ tée nàni Lipé, te ní xáhaⁿ‑gǎ xii‑dé: —Néhé ná quɨ̀hɨ́ⁿ‑ó nǔú quɨ̀hɨ́ⁿ‑í‑a
    —càchí‑gá xáhaⁿ‑gǎ.'
  myu-myu: 'Kuyaje: — Cum puk õn Galiléia eipi kay — io''e Jesus. Jesus Filipe o''tobuxik
    e dag̃ pima. — Filipe, oweju juy ejeku — io''e.'
  fue-fue: 'Fini mum Yeesu yiɗi yahugo Galili. O fotti e Filippu, o wi''i ɗum: «Tokkam!»'
  amk-amk: Kameai roainai aha mani, Yesusi kiutuai we da to Galileara. Da wa kaharai
    mae sobu Pilipusi tuti medu wei deyo, “Ro ria yau!”
  fai-fai: Kale alo kana bi sidiwo matam kawák Yesus ayo Galili bakan kudá unono kanamom
    nadane aka Filiw atam bakodaw, “tad nam ibik teinaw unumo.” Akeisa.
  ura-NT: 'Nii cojoanoote Calileea batane que cuna jaaun, Ferifi aina itaque tacauruhana
    jaun: “Caniha neeorihura,” nae Cana Coaunera Calaohi Jesoso, Ferifi rai. Fedorooru
    nese Betesaaida caje unaa nii Ferifi netonai. Niritiin cotihacane jaunte, Natanaaeli
    ariha cue Ferifi. Ariin, eruin: “Inae turuha nii Cana Coaunera Quiricha Inoaesi
    cuhane turuha uha niicha jerecuri eruhacaanura. Nii cacha- canacaanuhacha eruhite,
    Jose calaohi- Nasarete cocoaichanera,” naain biha Ferifi, Natanaaeli raine jana
    jetaote: “Chaquete nelatere Nasarete cocoaichata,” naane jana jetao: “Chajaachaautejian
    coaanicha,” naa Ferifine jaun, Ferifi jiniichaain uhin turuha uhe.'
  mcd-NT: Ascan iyoconaino Jesús shinanni isca huaquin, —Un Galilea ano cairan, —ishon
    shinanni. Caquin Felipe fuchitan yoini, —U fu cahuun, —huani. Nicatan afu cani.
  urt-urt: Nyermbe pe, Jisas ŋoiheryembe ŋaiye ka el distrik Galili. Kin ŋetekeꞌe
    Filip pe, kin ŋaname na, “Ot topoꞌme ŋam!”
  kiz-kiz: Ligono lya lyafwatili wakati abhokili kulota Galilaya, an'kabhili Filipo
    ni kun'jobhela, “Nik'esiajhi nene.”
  tzo-TZE: 'Ta yoc''omal la snop Jesús ti ta xibatcutic ta Galilea banamile. C''alal
    mu''yuc to batemuncutique, tey la sta jun jchi''ilcutic ta israelal, Felipe sbi.
    Jech laj yalbe: ―La'' chi''inun batel ―xut.'
  lex-lex: 'La''pa repar wa noma Yesus Nwaror pa Nla''awa Galilea. Noma Nwahak pa
    la''pa Nwatrom nana Pilipsu noma Nakot la Niwra: “Pilipsu, mua mliernohor A''u!”'
  dov-dov: Nebwakacha, aawo Jesu nakali kuyanda kuya ku Galilaya, wakajana Filipi
    mpawo wakamwaambila kuti, “Nditobele.”
  toc-NT: 'Li̠cha̠lí Jesús alh nac xapu̠­la­tama̠n Gali­lea y antá ta̠ta­nok­lhchá
    Felipe, y chiné huá­nilh: —Caquis­ta̠­lani.'
  ulk-1902: Iuaokaer, Iesu laglag Galalaiem bakeam, E Filipo erdalu, a abi detager,
    Kari narmili.
  som-som: Maalintii labaad wuxuu doonayay inuu Galili tago, oo wuxuu helay Filibos.
    Ciisena wuxuu ku yidhi, I soo raac.
  mam-C: 'Toj junxil q''ij, kub'' t-ximin Jesús tu''n t-xi'' toj tx''otx'' te Galiley.
    Antza oke tk''ulb''in Lip, ex xi tq''ma''n te: Lipeka wi''jach.'
  ndj-ndj: Chilawu yaki, Yesu akadayileyi kuyenda Galilaya. Kamuwona Filipu, kamuwombela,
    “Ungovikeli.”
  mbj-NT: Ti m' jati pé Jesus h'yyb däng Garirej häj n'aa hẽnh tabahõm. Tabahõm pooj
    jé tahapäh mä aj'yy Pirip häd näng doo. —Hata ỹ õm hỹỹ kä —näng mä Jesus ta hã.
  lat-VUC: 'In crastinum voluit exire in Galilæam, et invenit Philippum. Et dicit
    ei Jesus: Sequere me.'
  ngp-ngp: Zuwa ditimile Yesu aonaga vedi aite Galilaya, kudya ambwiilaga Filipo niyo
    amgamba, “Nitimile.”
  aoi-aoi: Biya arakba ngarningka mingka-manja mamawura nakina Jesus nilyangkuwerribikajungwunuma
    nenikiliki-yada akinu-wa aruma angalya emikirra Keliliya. Kembirra yakwujina ngawa
    nakina nenakburrangama Biliba nibina nambilyuma akina-manja angalya eyukwujiya
    Bejeda, ebina-manja ngawa nenambilyu-murrumanja Endiruwa akwa ngawa Bida. Biya
    Jesus niyama Bilibu-wa, “Kwa! Likaja ngayuwa-manja!”
  enq-2: Yuu gii mende dokonya Jisasa baa Galali yuu dokonya patoo lao pea. Pupala,
    Pilipa kandao nyepala baa lamaiyoo, “Emba namba watao ipu” lea.
  eng-ASVBT: 'On the morrow he was minded to go forth into Galilee, and he findeth
    Philip: and Jesus saith unto him, Follow me.'
  mna-mna: 'Aigule toro na, Yesu isombe ipa ma ila pa lele pakaana ki Galilea. Tana
    ila ma indeeŋe tomtom ta, zaana Pilip. To iso pini: “Mar to yo.”'
  myw-myw: Neiyam-nen Yeisuw sivinan bein Galiliy. In Galiliy mo iban Pilip, idibek,
    ilana, “Kwabkunig yey.”
  sby-sby: Mpobwalaca Yesu walayeya shakuya ku Galileya. Walacana Filipo, ne kumwambileti,
    “Unkonke.”
  sll-sll: Ena tanangwo irawe, Yisas Galili probins nala dire ongwi. Pire Pilip mongwo
    hanere yu ditongwi, “Ni ure na dolna bolo.”
  yaq-NT: 'Juchi yokoriapo intok ju''u Jesus Kalilea bwiaraa'' tea''u bicha weebaeka
    intok senuk, Jeriipe'' teamta bichaka, junau: ―Nemak weene ―ti au jiiak.'
  uro-uro: Duququ vät akni ama qunäga dä ma Jisas ka mu aa snäng iva qa rhet säva
    ama ngärhäktka ma Galili. Näkt nga rhoqoräkt dä qa män bät ma Filip dä qa qoar
    na qa rhoqortäqyia, “Ngit päs gua rhäng.”
  ita-1885: 'Il giorno seguente, Gesù volle andare in Galilea, e trovò Filippo, e
    gli disse: Seguitami.'
  muy-muy: 'Hajəŋ tegʉni gani ti Yezu àɗəm asləka akoru ka haɗ *Gelili. Naŋ àbu akoru
    ti àdi ahàr ana Filip mək àhi : « Ɗəbabiyu nu. »'
  kqc-kqc: Ari uveyori Iesu Galilee bogika mokeyo. Philip baku resi niyo, “Na usi
    bae!”
  tav-tav: 'Cabero macá rʉmʉ maca Jesu Galileapʉ aágʉ cãmi. Topʉ cʉ cáaáparo jʉgoye
    Felipe cawamecʉcʉre bʉga ejari ocõo bairo cʉ caĩwĩ: —Jitá yʉ mena.'
  eng-ULB: The next day, when Jesus wanted to leave to go to Galilee, he found Philip
    and said to him, “Follow me.”
  spa-VBL: 'El siguiente día, Jesús decidió ir a Galilea. Allí encontró a Felipe,
    y le dijo: “Sígueme”.'
  fra-_FOB: 'Le lendemain, Jésus voulut s''en aller en Galilée, et il trouva Philippe,
    et il lui dit: Suis-moi.'
  hau-ULB: Washegari, da Yesu yana shirin tafiya zuwa Galili, sai ya sami Filibus,
    ya ce masa, “ka biyo ni.”
  mal-mal: 'പിറ്റെന്നാൾ യേശു ഗലീലയ്ക്കു് പുറപ്പെടുവാൻ ഭാവിച്ചപ്പോൾ ഫിലിപ്പൊസിനെ കണ്ട്:
    എന്നെ അനുഗമിക്ക എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Osoloso biame hee mapoo Yesu yo see Gelili mi mapoo dilame goomogaso. Esino
    biame omapoo yo odoo hee Pilipi tugodoloso yimapoo egeesee takaso, “No ama hamamee
    sibe,” diso.
  lit-lit: 'Rytojaus dieną Jėzus norėjo eiti į Galilėją. Ir jis *surado Pilypą ir
    jam *tarė: „Sek paskui mane!“'
  urd-GVR: Agle din Īsā ne Galīl jāne kā irādā kiyā. Filippus se milā to us se kahā,
    “Mere pīchhe ho le.”
  far-far: Sui ana ruana fa dangi, sa Jesus ka manata 'uria lekalae 'uria lofaa 'i
    Galili, ma nia ka dao to'ona sa Filip, ma ka fata 'uri fuana, “'Oe leka mai fai
    nau.”
  suz-BL: मिनु आ सांबु नाक्‍ती येसुमी “गालील रागी लाइनुङ” देंत। मिनु मेकेर लशा फिलीप
    कली ग्रुम्‍तु। मिनु फिलीप कली “आं नोले खोइय्‍यी” देंत।
  car-NT: 'Irombo koro''po Galilea ''wa tytory ''se Jesus we''i''po. Irombo Filipus
    epory''po i''wa. Jesus wyka''po i''wa: “O''ko ywena''po ta.”'
  amp-amp: Tfit ndwom marrn Jisasr memor Galiliko aiya, Filifr yihom htimorr. Yihom
    htihato kfo memorr, “Wania, wahikna.”
  bht-bht: दुज्जे रोजे यीशुऐ गलील प्रदेशे जो जाणे दा फेसला किता, कने फिलिप्पुस ने
    मिली करी बोलया, “मेर चेले बणने तांई मेरे पिच्छे चली पो।”
  eng-NOY: On the morrow he determined to go forth into Galilee, and findeth Philip.
    And Jesus saith to him, Follow me.
  cub-NT: 'Cõmiáijãravʉi Galilea ãmicʉrijoborõi nʉcʉyʉ barejáme Jesús. Nʉñʉ, Felipede
    copʉrejame ʉ̃: —Yʉ́que dajacʉ mʉ, arejame Felipede Jesús.'
  ita-1927: 'Il giorno seguente, Gesù volle partire per la Galilea; trovò Filippo,
    e gli disse: Seguimi.'
  lww-lww: Ana e legiena tap̃ena si tai, Yesu sinenan pisape taveve si kiena mrapa,
    pisape kusro yo vato si kiena yo nap̃a Kalele. Mepa sanene, p̃isi na m̃al si yar
    tai, pisa pania pisape “Ko oim otaveve inu.” Yar nene, kiena ki Pilip,
  ckb-ckb: 'بۆ بەیانی عیسا ویستی بچێتە جەلیل، فیلیپۆسی دۆزییەوە، پێی فەرموو: «دوام
    بکەوە.»'
  nas-nas: Aung aaꞌ napoꞌ daunaꞌmung Jiisuuꞌ Kaaleliꞌnavete-aape nanuꞌkoo piavouꞌ.
    Eeꞌnoko Pilipiꞌ oovuraiꞌnange aaꞌpuuꞌ, “Niꞌninka nanampeaing.”
  uvl-uvl: Iok, pomange rou mule pe Iesus teke lohaka ke lange Kalelea. La pe hottaua
    Pilipus pe hele lange i ke teke, “Pilipus o iat ke o nanasia iau.”
  eng-BBE: The day after this, Jesus had a desire to go into Galilee. He came across
    Philip and said to him, Come and be my disciple.
  ixl-CNT: 'Uncheeꞌ aatz tu vaꞌt u qꞌii, titzꞌa bꞌenchil u Jesuus tu Galilea. Utz
    bꞌeni. Til u Felipe. Utz tal te ech tzaꞌ: —Xambꞌen viꞌ.— Texh te.'
  xsi-xsi: Aku wurita kilo, ŋineŋga Yesu ilo patea tu i ma ilâ pa Galilaya tâno. Aku
    ilâ pa tamâta toŋge, i ŋa tu Pilip, aku ipai tu, “Kumâ, kupono muli pa naŋa, aku
    toka.”
  crx-NTPO: '''Et ''om bun dzin Sizi Galilee yun k''ut huwhútni ts''e tiyalh hukwa''
    ninzin. Whuz oozya whe dune Philip huyúlhni, ''en nayilhti ''ink''ez “Sunanyalh,”
    yúlhni.'
  kan-OKCV: ಯೇಸು ಮರುದಿನ ಗಲಿಲಾಯಕ್ಕೆ ಹೋಗಬೇಕೆಂದಿದ್ದಾಗ, ಅವರು ಫಿಲಿಪ್ಪನನ್ನು ಕಂಡು, “ನನ್ನನ್ನು
    ಹಿಂಬಾಲಿಸು,” ಎಂದರು.
  bbb-bbb: Areme nituame Jesu fune are Gareri ijia vakiro vierafenoeno ijia fu e Firifi
    bie. Fu biena kuae, Urina na nuvedieno kuae.
  blw-blw: Angkay nafigat way ekat Jesusén éméy hen provinsiyan hen Galilea, inchahana
    ah Felipe yag ekatnan hiyéén, “Inta ta metnod-an haén.”
  tam-2017: 'மறுநாளிலே இயேசு கலிலேயாவிற்குப் போக விருப்பமாக இருந்து, பிலிப்புவைப்
    பார்த்து: நீ என் பின்னே வா என்றார்.'
  azz-NT: 'Huan ijcón ocsepa imostica Jesús quinequic yas nepa Galileajcopaca. Huan
    cuac yaya ya Galileajcopaca, ijcuacón cajsito in Felipe huan in Jesús quilij ijcuín:
    ―Tiyohue xinechtoctilijtiu huan ximomachtijtiu de Nejuatzin.'
  spa-RV-1909: 'El siguiente día quiso Jesús ir á Galilea, y halla á Felipe, al cual
    dijo: Sígueme.'
  csy-csy: A zingciang in Jesus sia Galilee ah pai nuam hi, taciang Philip taw ki
    si a, ama kung ah, Hong zui tan, ci hi.
  mxq-NT: 'Jakumbom ja Jesús tsoonáñ ñʉjxa̱ꞌa̱ñ Galileeʉ. Net tpaty ja Felipʉ es tꞌanma̱a̱y:
    —Pamiingʉts.'
  tzj-NT: 'Ja c''a chi rcab k''ij chic ja Jesús nuch''ob chi nbe chipan ja departamento
    Galilea. C''ac''ari'' be ruq''uin ja Felipe in xbij tre: —Jo'', cattre''el chwij,
    ne'' tre.'
  tdt-tdt: Aban fali Jesus desidi atu baa iha provinsia Galileia. Nia hasoru Filipe,
