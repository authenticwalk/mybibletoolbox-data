    Jakamã nhũm Jejus nhỹri omu nẽ amnhĩ kôt kuwỳ nẽ kãm: —E kwa ma ri ixkôt apa ho
    apa. Anẽ.'
  ctp-NT: 'La xka tsan, ngwa tiye Jesús chaꞌ tsaa yu nde Galilea. Nde kwa ndyukwa
    taꞌa yu loꞌo ska yu kiꞌyu nu naan Lpe: ―Tsaa loꞌoǔn ―ndukwin Jesús ꞌin Lpe bra
    kanꞌ.'
  bre-BRG: 'An deiz war-lerc''h, Jezuz a c''hoantaas mont e Galilea, hag e kavas Filip;
    lavarout a reas dezhañ: Heul ac''hanon.'
  opm-opm: Gahan kimsidapat Jisas oh mong Garirinong saporo rim Pirip ohnong wamara
    Go nohe kom aprinmur pongopri.
  bvr-bvr: Gun-narda waypa guna-gepana, Jesus gu-borrwurra, lika a-garlmuna, a-bona
    Galali (Galilee). Lika gatiya nipa a-barripuna Bilip (Philip), lika a-yinanga
    nula, “A-lay, arr-boy wugupa.”
  wal-wal: Wonttetta gallassi Yesuusi Galiila giyo biitti baanau qofaa qachchiis;
    i Piliphphoosaara gaittidi, “Tana kaalla!” yaagiis.
  zad-NT: 'Na'' betiyo ka zi'' yiyaj Jesúza'' gana'' mbani Galileana'', billague''
    Felípena'' na'' chi''ene'': ―Da dino nad''.'
  kmg-kmg: Hae fureme Jesu e Galilaia mâreŋko raocte šawierâ Filipo bâfuarâ âzâcnewec,
    “Go bâjâpecnuc.”
  aso-aso: 'Ingi goꞌ lavo Izesuꞌ nene nGalilaia misubouko volove lo gilineꞌ. Neꞌmine
    lo gelosa Hilipoꞌni viseꞌ ogo ningosa Izesuꞌ tiꞌ lo lo-imineꞌ: Gaza neꞌmeto ano
    lineꞌ.'
  uli-uli: Ralawe seral ngo Jesus sa sor bo yebe loh Galilee. Yela wiri Philip ngo
    sa kangalu bo, “Budoh hobe dabeyey!”
  nin-NT: Nu uha wa zizo, i Yesu à gru kuma nu Galili na ku hi Filibu na ddu ma di,
    “Ga mi!”
  tgk-tgk: Рӯзи дигар Исо қарор дод, ки ба Ҷалил биравад. Ӯ Филиппусро ёфта, гуфт,
    ки аз пасаш биёяд.
  acu-NT: 'Kashin tsawaar, Jesús Galileanam wetas wakerimiayi. Tura Felipen wainak:
    —Nemartusta, —timiayi.'
  cak-WNT: 'Yac''a ri pa ruca''n k''ij, ri Jesús xuch''ob chi nibe c''a pa Galilea.
    Y chupan c''a ri k''ij ri'' ri Jesús xuc''ul jun achi ri Felipe rubi'' y xubij
    chare: Quinatzekelbej.'
  ebk-ebk: As nan kafikiatana, ninumnum Jesus ay umuy ad Galilea. Ininchanana hi Felipe,
    ya kanana kan hiya, “Aka, unuchunak.”
  spa-PDDPT: 'Jesús quiso ir a Galilea. Halló a Felipe y le dijo: Sígueme.'
  ruf-ruf: L itsuwa liwinzile Yesu kalamla kughenda Galilaya. Kamwona Filipi, kamlongela,
    “Niwinze!”
  gun-gun: 'Ko''ẽ jevy Jesus onhembopy''a Galiléia katy oo aguã. Ha''e ramia ja oexa
    Filipe. Ha''e vy aipoe''i ixupe: — Jaa ke xerupive — he''i.'
  agu-BL: 'Itzun bantz le junt eklok, nin cu xtxumul Jesús tan bene''n le ama''l yi
    na bi''aj Galilea. Yi tpone''n, nintzun noj quen i''-tz te Li''p. Itzun taltz
    tetz: —Or awetz, xom nin swe''j, —stzun Jesús tetz.'
  isn-isn: Luhiku nai lutyatile itungo uYesu nai wahia kuhega kulongola kuGalilaya,
    ai umuligilye uFilipo nu kumuila, “Ntyate unene.”
  eng-PEV: The next day, Jesus wanted to go north, to Galilee country. But first he
    found a man called Philip and said to him, “Follow me.”
  ilo-ULB: Iti simmaruno nga aldaw, idi nangngeddeng ni Jesus a mapan iti Galilea,
    nasarakanna ni Felipe ken kinunana kenkuana, “Surotennak.”
  pir-NT: 'Ape decopʉ Jesu Galilea yehpapʉ waha duari. Sa yero tiquiro wahato pano
    Felipere piti ca ohõ saha nidi: —‍Yʉhʉ mehna cjʉ̃ ijiacjʉ ahtaya, nidi Jesu.'
  anv-NT: Bií ɛbifɔ ujyagé, Jisɔs akpome mmyɛ manjyɛ Galilií, ndɛre ajyɛɛ́ agɛ́
    Filip, ajɔɔ́ ne ji aké, “Kwɔlé me.”
  sab-NT: 'Nagbietege Jesu mo ta gbu joge nga kada Galileage, nga ege Jesu tendu Felipe
    ngwange, Jesu gerudu Felipe ole: —Bai chagé cha ole geru jwen chage.'
  tmd-tmd: Löum yöbö, Jisas mögörɨb Galili duba, du Pilip nugwön yadöŋa, “Nɨ pɨsaŋ
    duŋö,” röŋa.
  acr-NNT: 'Chukaꞌm qꞌij kꞌut, ri Jesús xraj xeꞌek pa ri luwar re Galilea. Xeꞌek kꞌut
    y xukꞌul jun achi Felipe rubꞌiꞌ y xubꞌiꞌij che: —Chat-tereja lo chwij —xchaꞌ.'
  kpg-kpg: Di laangi nomuli, gei Jesus gu maanadu, bolo Ia gaa hana gi Galilee. Mee
    ga gidee ia Philip, ga helekai gi Mee, “Hanimoi i ogu muli.”
  taj-taj: न्‍हङगरदङ येशू गालील अञ्‍चलरी नितोःजी भिसी फेप्‍मा फिलिपदा स्‍याप्‍जी।
    ओच्‍छे येशूसे थेदा “ङादेन छ्‌याम भ्रउ” भिसी सुङ्जी।
  avt-avt: 'Wɨ ham Jisas kekrit kakno provins Galili. Hɨrak han kitet kakno en te
    hɨrak kɨnapɨn mɨtɨk Filip ketpɨwek kar ik: “Ti enen eisɨsa!”'
  cbk-cbk: Ala mañana si Jesus ya decidi anda na Galilea. Ya encontra le con Felipe,
    y ya habla, “Vene y sigui conmigo.”
  uig-ARA: 'ئەتىسى، ئەيسا گالىلىيە ئۆلكىسىگە يول ئالماقچى ئىدى. ئۇ فىلىپنى تېپىپ،
    ئۇنىڭغا: ــ ماڭا ئەگىشىپ ماڭ! ــ دېدى'
  tuf-tuf: 'Simón istír cuanmí cut Jesús cajc Galilea ben séhw̃ajacro. Bicayat Felipe
    itchacro. Istír Felipe quin wajacro: —As jor biwi, wajacro.'
  abx-abx: Ka'asumuhan, akahuna'-huna' si Jesus pagpada'iray si Galilea. Pakabagat-na
    si Felipe, agpinugad-nay to, “Amaya'a si ako.”
  mco-NT: 'Chi com jabom Jesús chooñ ñɨcxy jɨm Galilea, chi mɨnaybaatɨ Felipe, chi
    jadu''n nɨmay: ―Pajamgɨch.'
  kqf-kqf: Laḡan i sako ba Yesu i wainuwanoḡonoḡota te ya nawa Galili Plovinsnemo.
    Tana Filip i banavi bi i giuwena gado, “Ku kaiwatagu!”
  cpb-NT: 'Okanta okiteeshetamanai, jatake Jesús Galilea-ki. Ari iñaakeri Felipe,
    ikantapaakeri: “Poyaatena.”'
  aon-aon: Aria gagruk ruwahepih Jisas nakri um nanam agudok shokugi nahobig Galili.
    Nanak aria naparug Filip aria nakripan nakri, “Yowi nyugipesh eik.”
  hus-NT-2005: 'Tam ti jun tsudhelom, na Jesús in leꞌnaꞌ ka kʼale ban chabál xi Galilea,
    in elaꞌ na Felipe ani in utsaꞌ enchéꞌ: ―Ti kin wéwnaꞌ.'
  mig-NT: 'Te ɨnga̱ kɨvɨ̱ xía̱n‑ún kuní Jesús ki''i̱n‑ya̱ ñúu̱ Galilea. Te ni̱ ni''i̱n
    tá''an‑ya̱ jíín Felipe. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kundiki̱n‑ro̱ rúu̱ ki''o̱n,
    áchí‑ya̱.'
  bps-bps: Di tmadol duh, fandam Dyisas salu kenen di banwe Galili, taman di kiten
    ku Filif, manan, “Magin ge deg!”
  mbs-mbs: Keeldawan niyan, migpetagad si Jesus domoton te probinsya te Galiliya.
    Onà din pinengemahà si Felipe tege Bitsayda. Yan heman se lonsod eg-ogpaan i Andres
    aw si Pedro. Pegkità i Jesus ki Felipe, minikagi sikandin, “Taking ka kanak.”
  tof-tof: Darrü ngürr Yesu Galili prrobinsdü tótókóm gyagüpitótók esenórr. Da i Pilipdi
    nóma baserri, oyabóka wagó, “Kürüka tókya!”
  cme-NT: 'Ku cuo kaala‑i-na, Yesu wuɔ cira u kã *Galile. Uŋ hilaa, wuɔ suu baa naacolŋo
    naŋo‑i ba bĩ-yo Filipu; wuɔ gbɛ̃-yo wuɔ: «Filipu, jo i ta!»'
  sus-sus: Na kuye iba, Isa naxa natɛ tongo a xa siga Galile. A to Filipu to, a naxa
    a fala a bɛ, «Bira n fɔxɔ ra.»
  pon-2006: Mandahn rahno, Sises kupwurehda en ketilahng Kalili, e ahpw diarada Pilip,
    oh mahsanihong, “Idawehniehdo!”
  dad-dad: Naa taka di, Jesus Galili ileya nigin kisif fen, Jesus Filip fotou fiye
    ken, irokenen, “Aya dõ wiya.”
  zab-NT: 'Chi bragueel stuby dxi Jesús baanny xgab chiany nez Galilea ax bdxáany
    Liby. Chiy raipny laab: —Quedanald nare.'
  jae-jae: Ŋageleŋ Jesu gebe êna Galilaia e gêdac Pilip ma kêsôm gêdêŋ eŋ gebe “Ôndaŋguc
    aê.”
  ksd-ksd: 'Ta ra bung namur ta go, i mainge na vana oai Galilaia, ma i na tadav Pilipo;
    Iesu i biti tana: Una mur iau.'
  msm-NT: Pagkasunu no aedow, mig-andiya si Jesus to prubinsya to Galilea. Nakitaan
    din si Felipe no taga-Betsaida no iyan isab yunsud ni Andres dow ni Pedro aw ikagihi,
    “Yagi, duma kad on kanay su oghinangon ku sikuna no inanad.”
  myk-myk: 'Kee caŋa ki ɲimuguro ti na, a Yesu di jo na wee da zhɛ Galile fiige ki
    ni. A wu nigariwo di jíri Filipe na na wu pye: «Taha na fɛni.»'
  sbe-sbe: Mayadai hesauna unai Yesu nuwana ye hineli bena kabo ye lau Galili. Na
    Pilipo ye lobai ede ye hededelau unai ye wane, “Ku laoma ku hemuliwatanigau.”
  mcr-mcr: Awiŋgaŋi, Jisasi Iqu Galiliŋqä wätŋqä itä, Iqu Pilipä iquenyqä qävqä äwäqe,
    iqueŋi, “Nyi qänaki nyivändiyä” ätukqe.
  cux-NT: 'Chi dɛ́ɛ́vɛ́ táámá nguuvi Jesús neⁿ''é yā caⁿ''a yā na yáⁿ''āa Galilea,
    ní cueⁿ''é yā. Ndaaca yā Felipe ní ngaⁿ''a yā ngii yā saⁿ''ā: Cuchíi di nduucú.'
  tur-YTC: Yeşua, ertesi gün Galile’ye gitmeye karar verdi. Filipus’u bulup ona, “Ardımdan
    gel” dedi.
  san-ITR: pare.ahani yIshau gAlIlaM gantuM nishchitachetasi sati philipanAmAnaM janaM
    sAkShAtprApyAvochat mama pashchAd AgachCha|
  bel-N: 'На наступны дзень Ісус хацеў ісьці ў Галілею, і знаходзіць Філіпа, і кажа
    яму: «Ідзі за Мною».'
  sch-sch: Anangtûka chu Jisua Galileea se rangin a masata, Philip a mua, “Ni jûi
    roh a tipea!”
  mic-MIQNT: Na wapg Se'sus gisita'sit lien Galaliewa'gig. Weltesguatl na Pilipal
    aq telimatl, “Jugu'a, wije'wi.” (
  huu-NT: 'Ie areruido Jesús Galileamo jaiacade. Felipena baillanona raite: —Cue llofuegamɨena
    o jaillena, cue dɨga coco jaillesa, mai cue dɨga bi.'
  jiv-NT: Kashincha Jesus Kariréa nuṉkanam wétajtsa pujumiayi. Tura Jiripin wáiniak
    “Nemartusta” tímiayi.
  otm-NT: Xø man'dapa mahøn'a bʉya bi bɛ̨n a ra Jesús da mba bʉ ra häi Galilea. Nɛ
    nu'bʉ má mbähmbe bin tįmmi ra Felipe. ―Dami tɛngui, bi 'yɛ̨mp'a.
  dah-dah: Be, go feramiŋ kuŋ fay urkeb Yesu go Galili naŋare kwe yeŋ kuŋ hinhin.
    Kuŋ heŋya Filip keneŋbe, “Waŋ gama nira,” inyiŋ.
  tnk-tnk: Kɨni rakwakwi irə, Iesu rokeikei mə trevən ia tənə Kalili. In rətui Filip,
    mətoni, mɨni pen tukwe in mə, “Kurirə iou.”
  kpr-kpr: Sifo atetiri, Iesu Frovensi Galilee aminda yari kotisira. Kotedo, Philip
    tambudo, “Fu, nangae yaore!” sisira.
  san-IAS: pare'hani yīśau gālīlaṁ gantuṁ niścitacetasi sati philipanāmānaṁ janaṁ
    sākṣātprāpyāvocat mama paścād āgaccha|
  nho-nho: I te ssoa te aso raa Jesus ni maanatu ma ki hano Ia ki Galilee. A Ia ni lave
    i Philip no mee ake, “Kau no tautari kiaa nau.”
  gym-NT: 'Yebti jändrinane Jesu tö namani rikai kä Galileate, ye erere nikani mda.
    Namani yete angwane, namani ngätäi Felipebe angwane, niebare kwe ie: Jakwe. Brän
    tibe, niebare kwe ie.'
  azg-NT: 'Tonco ncüiichen xuee, sijndaꞌ Jesús na chi ncja jon ndyuaa Galilea. Joꞌ
    tjonhin Felipe. Tso jon nnon juu: —Quindyotsijon ꞌuꞌ yo jñꞌoon na mancya.'
  bhd-bhd: होरसां दुइयोवं दिहाड़े यीशुए गलील इलाके मां गानू चाव। तैनी फिलिप्पुस लेइतां
    तैस सेइं ज़ोवं, “मीं सेइं साथी च़ल (ते मेरो चेलो बन)।” (फिलिप्पुस यीशु सेइं साथी
    च़लो।)
  too-NT: 'Lā'' ixlīlakalī huampala Jesús ixa''ncu''tun a''nlhā huanican Galilea.
    Lā'' tā''lāpāxtokli Felipe lā'' huanilh: ―Caquistāla''ni''.'
  ind-AYT: Keesokan harinya, Yesus bermaksud pergi ke Galilea. Ia bertemu dengan Filipus
    dan berkata kepadanya, “Ikutlah Aku!”
  cjo-NT: 'Okitejitanaki riraga Jesoshi ikoyi ipiyanee ipankokinta janta paashiniki
    kipatsi. Oeta kipatsi Karireeya. Naakapaeni riyotaanewopaeni itsipatakina. Omaanta
    tekirani riyaateni janta, riraga Peetero raminakitziri jaga riyompari Jiripi.
    Romiñaakiteri. Jiripi, Peetero eejatzi Antereeshi ipoñaaka Wetheeraki: itsipatawakaaka
    janta. Wetheera rootaki nampitsi jeekatsiri janta Karireeyaki. Raminakitziri,
    ari iñaakiri rirori, ikantziri: —Thame pamineri Rotyaantanewo Tajorentsi. —Jee,
    thame. Iñaantawakari Jesoshi riraga Jiripi ikantawakiri: —Thame poyaatanakina.
    Roojatzi royaatantanakari. Ari jateeyanakini maawaeni.'
  nsn-nsn: Nar uagiamehenar marein Iesu ke la i Galili, kare ueltuparangua tang Pilip,
    kare kula pare tatanon, “Uakelukumeane totoguo.”
  san-DEV: परेऽहनि यीशौ गालीलं गन्तुं निश्चितचेतसि सति फिलिपनामानं जनं साक्षात्प्राप्यावोचत्
    मम पश्चाद् आगच्छ।
  tna-NT: 'Pia huenati Jesús putija puana Galilea yahua su. Da hora su Jesús ja Felipe
    tsutana. Tsu putsu, uja atana: —Tije ema aque.'
  lid-lid: Ano len ari ja, Jises anya kedek kili kon ari iri aloh Galili. Iy ili ndruni
    ndramak ari nyaran Pilip. Jises eme tiye i tan, “Ou ame an hamon tek.”
  wim-wim: Ngaaꞌ thon ngulan-a, nil Jesus.angan ngaantam-ngeey aak Galilee.akan iiyow.
    Nil iiy-a, aꞌ Philip ngul uwan, aꞌ thawant, “Nint ngayang monkan-wakāna!”
  zga-M: Akhasekhe akhakhakongile uYesu vuinogwa ukhukhega ukhuluta khu Galilaya,
    akhambona o Filipo nu khumbula, “In'ongage one.”
  yom-yom: 'Mu lumbu kilanda, Yesu wukana kuenda ku Ngalili. Wumona Filipi ayi wunkamba :
    —Wundandakana !'
  san-SIN: පරේ(අ)හනි යීශෞ ගාලීලං ගන්තුං නිශ්චිතචේතසි සති ඵිලිපනාමානං ජනං සාක්‍ෂාත්ප්‍රාප්‍යාවෝචත්
    මම පශ්චාද් ආගච්ඡ|
  yut-yut: Wɨsa dagokdo Yesu Galili Provinskon kɨk do aŋek Pilip kaŋ kwaŋ yaŋ iyɨgɨt,
    “Abɨŋ nak nol.”
  grc-BYZ: καὶ ἤγαγεν αὐτὸν πρὸς τὸν Ἰησοῦν. ἐμβλέψας αὐτῷ ὁ Ἰησοῦς εἶπε· σὺ εἶ Σίμων
    ὁ υἱὸς Ἰωνᾶ, σὺ κληθήσῃ Κηφᾶς, ὃ ἑρμηνεύεται Πέτρος.
  cpc-NT: 'Okanta okitiijyitamanai, jataki Jesús Galilea-ki. Ari jiñaakiri Felipe,
    ikantapaakiri: “Poyaatina”.'
  nhg-NT: 'Hua pa mustlateca oquenejque biloas ca estado de Galilea. Oqueniextejque
    Felipe. Jesús oquelfejque: ―Xeniechtoca.'
  nya-nya: Pa tsiku lotsatira Yesu anaganiza zopita ku Galileya. Atamupeza Filipo,
    anati kwa iye, “Nditsate.”
  ngu-NT: 'Huajmostla Jesús oquinemilij para yas ne Galilea. Niman ijcuac oquinextij
    Felipe, oquijlij: ―Xhuajla nohuan.'
  kup-kup: Met orat het zeirevai al tezahan Iesu Galili zeisik sapanez homehapuh Pilipin
    etet, “Ni emeken deinañ dari honeo sak,” pot mañah.
  jid-jid: ni vikima wa yesu luni shirin u kugon hi nigalili u waka toh filibus da
    hla niwu luhume
  wmw-wmw: 'Subuu yake Insa akiwaza kulawa kuka Galileya. Iye akimmona Filipi, akimwambira:
    “Nifulate!”'
  gmv-GGM: Wonteththa gallas Yesusay Galilla banass koydees. Piliphoosska demiidi
    “tana kalla” gidess.
  ssg-ssg: Ngain liai telao Jises nahih hani Galili. I apatuini Pilip ape hone i ukek,
    “Kahitima nga lehe o sohot kahikahik!”
  zpo-NT: 'Stub mbizh, Jesús mroo nzha naz yizhyo Galilea, zee ngune xaa lo Lip nu
    nzhé xaa lo xaa: —Reke tich na.'
  poy-poy: Shirawu yakuwi Yesu kaamuwiti kugenda Galilaya. Su kamwoniti Filipu, kamgambira,
    “Gunfati!”
  qwh-NT: 'Waräninnam Galilea marcaman Jesus eweta munarqan. Felipiwan tarinacurirnam,
    queno nerqan: —Acu, eucushun —nir.'
  gaw-gaw: Waḵaḏe, deḏ amup̱a Jesus Nug Galelia goḵunu dab maama, Nug Pilipus, nug
    am Betsaida ted, nug Andreus Petrus ele, ag oh ap̱alag laip̱u amu, Jesus Nug nug
    maṯia anṯa amu nug amegp̱a aum. “Na da dim lamiḏe!” awa aum.
  nca-nca: Saraŋoní, Galili mirako uyare Filip qenewero ye iŋaró. Ko Yesuko ŋande
    miraró, “Ke maheya nohowe.”
  zpz-NTPP: 'Na tuubaꞌ dzi, orzeꞌ Jesuuz mnii ic mi gyam tub lugaar ni Galilea. Orzeꞌ
    zeꞌ bdzeel mi Lip. Orzeꞌ nam rab mi yu: ―Da, da ca icha̱ ―nam.'
  mkj-mkj: Pwohrdahn rehnno, Jesus lemehda en inlahng Galilee, Ih kapangda Philip,
    pwehng ih, “Kaujdo ngoahi!”
  zac-NT: 'Stubi dzë Jesús guc shtúꞌuiꞌ tsáhiꞌ regiuni shtë Galilea. Gunáhiꞌ lu Felipe
    nu guniꞌi më lu Felipe: ―Gudeꞌe naldë na.'
  kyg-kyg: Egaꞌamo Yesuꞌa Galeliya kotegamo visiyafeꞌmo neꞌunoꞌaeꞌmo Filipiꞌmo uno
    agetenoꞌaeꞌmo, eka nakame hugetaꞌao, huno ha paiꞌniye.
  kmk-kmk: Mabigat man ingkoddong Jesus dit umoy Galilea. Dumatong man sidi insangkat
    na si Felipe ot kanana kan siya un, “Maibuyut ka kan sakon.”
  cao-NT: Jatsi huëaquë tsi quiha Galilea mai qui Jesu cacasniquë. Caxo tsi Felipe
    ja jisniquë. Jatsi, —E bëta johuë —i quiha ja qui Jesu niquë.
  bbr-bbr: Jisas ninowonus, tapera, ko Galili provins opok potaun ronkatewon. Ko poteanik,
    kar ro enip Filip tararmara, auruwon, “Na pe, is tainoir.”
  inb-inb: 'Kaiandi Jesús, Gali­lea alpama rin­ga­pa muna­kus­paka, Felipe suti runata
    maskan­ga­pa rirka. Tarig­ris­paka, paita nirka: —Kati­wai.'
  hrv-hrv: 'Sutradan naumi Isus poći u Galileju. Nađe Filipa i reče mu: “Pođi za mnom!”'
  box-NT: 'Mu tá na lée tɔ̃n, ó o Yeesu le mí ì va ho Kalilee kɔ̃hṹ, ó o fò
