  ipi-ipi: Anate-lene Jisasa bala Galili disitiki okona pokale nembo toto, Pilipi
    aiya pua andoto, nimba namba watama ipu lea.
  qul-NT: 'K''ayantin, Jesús Galileaman puriyta munaspa, Felipewan tuparkan. Paytataj
    nerkan: —Nokawan puriy.'
  ter-NT: 'Poéhapoa káxe ikéne, koúsokovone Jesus yóneamo ya Ngalíleya. Yane tokópone
    Filípi, ina kixôa Jesus: —Kiná''aka ingéneke —kíxoane.'
  bmr-NT: 'Jaano seseevedɨ Jesu imuguuhi Galilea jiinɨjevɨ ufuunoco. Jaabo Felipeque
    aatyɨmeuboro diiboco nuuhi: Tadyojɨcutɨ disaa, nooboro.'
  fuf-fuf: 'Bimbi nden ɲande, tawi kanko Iisaa himo faalaa yahude Jaliilu, o tawoyi
    Filiipu, o wi''i mo: «Jokkan.»'
  bhl-bhl: 'Iti aneng danse ding dim bakate, Yesus e aneng be koleweko, Galili aneng
    fian elo unomin kese kale. Beem ding dim bakate, e kunum mak em wiin e Filiw atemse
    kale. Kunum be Andulu so Fita so, aso imdiw Betsaida abiw mutuk fian em kayak
    kese kale. Beli, Yesus e elo bokolewomele: “Ku teleko, nelo nenggelewa!”, dangse
    kale.'
  ons-ons: Kepe qaeki Yesuŋo Galili kepeo ariakane ewekke. Paki Pilip maratkaki paki
    olale rake, “Na sari mogat nannom!”
  con-NTPO: 'Ccaqui a''ta Jesúsja Galilea andeni jaye in''jamba Felipema attepa ttu''se:
