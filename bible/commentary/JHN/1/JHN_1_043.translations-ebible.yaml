  taw-taw: Mɨnek Jisas Galili plopens amnɨg, am Pilip nop pɨyow nɨŋɨd agak, Nad yɨp
    kɨdek gan agak.
  jic-NT: 'Yaya Galilea nt''a quelel jámatsja Jesús. Mwalá way p''in, jupj Felipe
    jus tjinyuca, tjevele jupj lal: —Ncapj tecyon̈ca. Najas ncapj cyon̈ lovin.'
  zap-NT: 'Ne wra gyëël, wka Jesus nëz za Ne lo lyu ne la Galilea, lex wtsëlo Ne Blib,
