  dan-1931: '[Dansk31: 44] Den næste Dag vilde han drage derfra til Galilæa; og han
    finder Filip. Og Jesus siger til ham: “Følg mig!”'
  kwj-kwj: O gisi lindanawani Jisas Galili mapwa tokwe ri i ki ri hambwandani Filip
