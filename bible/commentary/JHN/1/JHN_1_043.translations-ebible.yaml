  mgc-mgc: Mï ko'do vere aba Yësu omba zi tï'bë Galilaya. Ani mo i'ja Pilipo, mo ta
    Beteseyida, gawo liŋɔ 'ba Anderiya, Petero aba. Yësu iya zi Pilipo, “Usu ga ma.”
  ame-NT: 'Tsapat̃ña Jesúspaʼ sechena oʼch ahuerr Galileo. Allña entuenan Felipe ñañapaʼ
    atet̃ otueñ: —Amaʼt pemno oʼch p̃oct̃enen.'
  mgh-2016: Waashelhe waya Yesu nkoona mbaya arwee Ugalilaya. Nkaaphwanya Nafilipo
    nkeerelha, “Nkittware!”
  kvn-NT: 'Tegin te pangin Jesús Galileaje nejognaidgin, Jesús Felipe-takal. Tegin
