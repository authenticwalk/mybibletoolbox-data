  kms-kms: Nginy aye ningg Jisas ni Galili no ningg. Ni Pilip nuqoind, simbe nindig
    nari, “Ghandi nge nde dobu ghawi.”
  agn-agn: Pagaramal, naisipan ni Jesus ang paning ong probinsia tang Galilea. Inita
    na si Felipe ig minaning ong nandia, “Impisa mandian tomabida ra ong yen.”
  nhi-NT: 'Oualimostic Jesús oquinic yas Galilea. Uan ocahsic in Felipe, uan oquiluih:
