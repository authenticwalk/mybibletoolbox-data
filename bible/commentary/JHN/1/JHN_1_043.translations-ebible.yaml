  peg-peg: ଆର୍କାତ୍‌ ନାଜିଂ ଜିସୁ ଗାଲିଲିତ ହସି ହାଜେଙ୍ଗ୍‌ ଇଞ୍ଜି ମାନ୍‌ କିତାନ୍‌, ଆରେ ହେୱାନ୍‌
