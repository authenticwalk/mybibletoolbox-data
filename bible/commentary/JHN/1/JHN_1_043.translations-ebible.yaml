    mi kë i ko go ku mi e, baa.”'
  qvs-NT: 'Chayta parlashkankunawasha kayantin diya Galilea partiman Jesuska yuyarkan
    riyta. Chaypina ñukaykunawan Jesus riykashpa suk runawan tinkunakurkan. Chay runa
    Felipi Betsaida llaktamanta karkan. Chay llaktallamanta Andreswan Pedrupish karkansapa.
