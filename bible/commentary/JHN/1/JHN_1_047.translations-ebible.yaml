    bönniʼ náquiëʼ idú bönniʼ Israel, en bitiʼ rnnasëʼ caʼ bönniʼ ni.'
  kde-kde: Yesu pammwene Nasanieli wahaloka, nkuhaula kuchidoni, “Lolanga! Ayu nni
    Mwisilaeli muhiu, wala kulambila kukapali nkati mwake.”
  ata-ata: Iesu mumaisou Natanaeli uneneꞌe la muvikalaneꞌi lexe, “Ngamaisou! Itema
    ne, anusie Isilaeli manina. Anu ulavusou ukalavoi uasi.”
  qvw-NT: 'Chaynu ji''aycuyalcaptinmi Natanaelta licalcul Jesus nin: “Cay śhamücá
    sumä Israel caśhtalämi; payćhu''a casquicuycunacta manam talinchicchu” nil.'
  nfa-nfa: Ropa Natanel kako mai, Yesus ladhe nèdhi le, ka Na peka, “Nèngu ne dhèu
    dꞌara mola! Te dꞌara na dhu neꞌa boe pakapodꞌe. Nèngu ne, dhèu Israꞌel tareꞌa-reꞌa!”
  tnp-tnp: Nian Iesu təmeruh Nətaniəl tətaliuək mətuva, kəni təni məmə, “!Suah u,
    in iətəm Isrel pəhriən! !Neiuəiən tɨkə lan!”
  urd-urd: ईसा ने नतनएल को अपनी तरफ़ आते देखकर उसके हक़ में कहा, “देखो, ये फ़िल हक़ीक़त
    इस्राईली है! इस में मक्र नहीं।“
  hot-hot: Ma Yisu hayê Nataniel halêm ma hanaŋ, “Avanôŋ! Ôpêntêk ma anyô Islael mavi
    te. Yani ma abôyaŋ mi.”
  mqj-NT: 'Naitanna Puang Yesus sae Natanael umpellambi''i, ma''kadami untula'' Natanael
    nakua: “Itamia'' inde to Israel tonganne, to tama''dua tambuk.”'
  rus-SYN: 'Иисус, увидев идущего к Нему Нафанаила, говорит о нем: вот подлинно Израильтянин,
    в котором нет лукавства.'
  mbh-mbh: Na Jisas i thopol a Nataniel ako i es i me, ma i ria ve, “Toko ake ini
    toko Israel nunganga, ini toko le apaltetonga avele.”
  bdd-bdd: Sitautauya, ma Yesu Nataniyela ꞌiꞌiteya, ma Nataniyelaina weyahina ꞌihegwaegwaeya
    ꞌigwae, “Loheya nage gwama Isileli moisa, ma mumugana ꞌausalana mabwaiyana.”
  cbt-NTPO: Natanino ya'carirahuaso', Quisosori quënanin. —Paso' quëmapi ni'co'. Israiromia
    chachin inaso'. Co pi'pisha tëranta' nonpininhuë', itërin Quisosori.
  srn-NT: 'Di Yesus si Natanael e kon na En, A taki: “Disi na wan trutru sma fu Israel.
    A no abi no wan bedrigi fasi.”'
  cta-NT: 'Loꞌo naꞌa̱ Jesús chaꞌ lijya̱ Natanael slo, liꞌ nacui̱: ―Nde cua lijya̱
    sca nguꞌ Israel nu chañi chaꞌ ndyuꞌni tlyu jiꞌi̱ ycuiꞌ Ndyosi. Ná ntsuꞌu chaꞌ
    cuiñi jiꞌi̱ yu jua tsiyaꞌ ti.'
  bqc-SIM: 'Kɛ́ Yesu Natanaɛli è àlɛ mↄ́ a kĩ́i, à aà yã''ò à mɛ̀: Isaili
    zálalan kɛ, aà nↄ̀sɛ mↄafili vĩo.'
  tcz-CHONGTHU: A kom lhon'a amani ahung lhon chu Yeshuan amun, ajah lhon'a, “Phat
    lhemna beihel mikitahpa, Israel chapa dihtah chu tun aumtai,” ati.
  mar-mar: नथनेल आपल्याकडे येत आहे हे येशूने बघितले व तो म्हणाला, “पाहा, हा खरा इस्राएली
    आहे, याच्यात कपट नाही.”
  snp-snp: Eti loumaito, Nataniyeli ya uto Yesu nedo u fedaito, Yesukafo eyeto ya
    limo, Eyalo. We ama ya Isilaeli we kula nemo ya siya-mulunau ka suki ya ma minámaiye,
    lito
  isl-isl: 'Þegar þeir komu þangað sagði Jesús: „Hér kemur ósvikinn Ísraelsmaður.“'
  spy-NT: Yu kakas ꞉Yēēsu Nāātānnyēēl kuchōōnii, kung'alaalee kule, “*Isrāyēēliintēēt
    nyi nanyuun ꞉nyēē sikēn āmātinyē lembech.”
  xnn-xnn: Issan nang-ilaan Jesus ken Natanael ay om-omey isnan kad-ana danat kanan,
    “Naay di tet-ewa ay Judio ay maid ngawi isnan nemnemna.”
  mwe-mwe: A Yeshu bhakaabhoneje a Natanaeli bhalikwajiila, gubhashite, “Nnolanje,
    bhenebha Bhaishilaeli bha kweli, bhangali ya nyata muntima gwabho.”
  tte-tte: Saugana igitai Nataniela ilalaoma koina kabo Yeisu iba, “Bwaite tomone
    iya Isileli yawasosi, nige sowasowana mwakota yabo talobai koina.”
  tcs-tcs: Wen Zizas i bin luk Natanial wagbaut kam klostu po em, Zizas i bin spik
    diskain, ‘Ei luk, diswan prapa man blo Izrael ya kam, uda i prapa no sabe tok
    eni laitok.’
  hlt-THB: Nathanel a law ce Jesu ing a huh awh, “Coet amak kap, Israel thlang tang
    tang vawh awm hy ve,” tina hy.
  soq-soq: Nataniel Pilip aiawa ruawalene me nata antone Iesu mampentoio me Nataniel
    ewene umanawa wane wanase, “Ewana, Israel apanawa ema ipa ulaipa os wawala ita
    me bedewe mai laga da wineipona, dia.”
  qub-qub: 'Chaypitanaga Natanael chayaycajta ricar Jesús niran: «Paymi ichanga rasunpa
    Israel runa. Payga llullacuyta manami yachanchu.»'
  att-att: Á pakáranni ra ta gián ni Apu Kesu, nasingan na laguk ni Apu Kesu si Nataniel
    nga mappángè kuna. Á kinagi ni Apu Kesu sù ira kábulun na, “Aggina yù tolay nga
    kuruk nga ginaká ni Israel, nga ajjan kuna yù napiá nga nonò nga awán ta jibak,”
    kun ni Apu Kesu.
  bki-bki: Ana naljuo aban bereio ea Yesu, mia bogo na amiel abinimei vaataro kanio,
    Yesu mial Nataniel, beriio, berinavo “Lerinio, kiniou namial toro na jibe toro
    novo na Israel tai memedu na, toro tai napano maka ve sibiano ea naio leleio.”
  bqp-bqp: 'Kũ Yesu Natanaɛli è àtɛn su a kĩnaa, à a yã ò à pì: Isaraila yãpuraden
    dí, a nɛ̀sɛɛ manafiki vĩro.'
  mcp-mcp: 'Fílíp mú ka cɨ nə nyə nə́: «Zaá kə dʉ́g». Yésus mú dʉ́g Natanaɛ̂l ŋgə
    zə, a mú cɨ nə́: «Dʉgá, muud ɛ́ga jɨ fwámɛ́ mwâ *Izʉrəyɛ̂l, kú yîl, kú bəd.»'
  hat-hat: 'Lè Jezi wè Natanayèl ap vin bò kote l'', li di sou li: Men yon moun pèp
    Izrayèl tout bon. Se yon nonm ki pa gen riz nan li.'
  npl-NT: 'Ijkuak Jesús okitak Natanael okualajsia, okijto: —Nika wits se tlakatl
    non milák Israelita, non amo kimati tlakajkayawa.'
  bgg-bgg: Isu è Nathanael yi ai moe hà wuiiramuii pha ji riig srane yao, ichiih shii
    de izai pha Israelthek um ro; aishii ne nyie de biidiie oi dang ro!
  eng-TCENT: When Jesus saw Nathanael coming toward him, he said of him, “Behold,
    an Israelite indeed, in whom there is no deceit.”
  eng-BSB: When Jesus saw Nathanael approaching, He said of him, “Here is a true Israelite,
    in whom there is no deceit.”
  cpu-NT: 'Ikanta Jesús jiñaavakeri ipokake Natanael, ikantanake: “Kaakitataike irika
    Israel-mirinkajanori, tera inthaiyanetya.”'
  san-ASM: অপৰঞ্চ যীশুঃ স্ৱস্য সমীপং তম্ আগচ্ছন্তং দৃষ্ট্ৱা ৱ্যাহৃতৱান্, পশ্যাযং নিষ্কপটঃ
    সত্য ইস্ৰাযেল্লোকঃ|
  tac-NT: 'Napu''lige Esusi etesa alué Natanaeli sébachi napu Esusi asale, Esúsika
    regá anele: ―E''né, aleka ená bilé israelita asíriga ''la, tasiné ''yégiga ra''íchame.'
  eng-WEBPB: Jesus saw Nathanael coming to him, and said about him, “Behold, an Israelite
    indeed, in whom is no deceit!”
  gfk-H: Ma bia Iesu ga nas lah Nataniel ma ga hananhuat, gaam tangai bia, “A tutuna
    sakit, iakanin tiga tunatuna ma Israel. Pai nunurei at wara bisbis.”
  viv-viv: Ada Yesu gidaꞋita ma Nataniyela giꞋelaꞋela, ada bana faꞋine gigahe gigayo,
    “WaꞋita, bana kwanamiIsileli velemoꞋena. Yana dewa velemoꞋena faꞋina keke tamo
    veꞋalololo bana againe gidadauda.”
  yao-yao: Che Yesu paŵambweni che Nasanieli achaichililaga ŵatite, “Nnole! Jwele
    ali Mwisilaeli nsyenesyene, nkati mwakwe mwangali unami.”
  tgp-tgp: La pa lo mai, Iesu mo hitera, mo verea isan Nathanael mara, “Varar̃uhu,
    na lo hite na tamlohi matea enia mahapin Israel tataholo matea, mo sopo te halu
    hinia.”
  auc-NT: Itota ayongä Näatänaedo pongä adinque tömengä, —Ïingä ïñömö näwä idægocä
    ïnongä inte tömengä në nö entawënongä inte babæ cædämaï ïnongä ingampa, ämopa.
  kbc-NT: Naɡ̶a naditetege Jesus Natanael menagi miniwataɡ̶a, odaa mee, “Digawiniticogitiwaji
    digoida. Niɡ̶ina ɡ̶oneleegiwa yeloɡ̶o melatibige Israel, codaa niɡ̶ina ɡ̶oneleegiwa
    ainaale eledi oko”.
  bmh-bmh: Nataniel go Yesus waugab bete betena, Yesus nug peimai, eneun, “Ag uligan!
    Du e aleu, go Israel du tuguianau pet. Go polu ze tub i macaneu.”
  ctu-BL: 'Jesús tsi'' q''uele Natanael che'' wolix i tilel ba''an. Tsi'' subu: Awilan,
    isujm jiñʌch juntiquil israel mach bʌ yujilic lot, che''en Jesús.'
  meq-meq: 'Yesu a ŋgatay a Nataniyel faya ma diye naha ka təv ŋgay na, a tsik ka
    Nataniyel, a gwaɗ: «Ndo i Israyel nakə ɗeɗəŋ eye na, anaŋ. Neŋgeye na, maraw me
    andaya faya kwa tsekweŋ bay.»'
  noa-H: Magbaawai chadcha hi dʌ̈i bëejim. Mag bëewia ya hich haig pabaicheewai Jesuu
    hirig —Hachá k'itaichëm israel chaardam. Mʌg woundaman chadchata hö hak'aar wajap'ata
    chirabpama hajim hichigcha.
  alp-NT: Eleki Pelipuse ibeteke lokoi be, “Mai ite keu leke ale ruamu seluI.” Kena
    Yesuse Iselu Natanela iluake lokoI, Yesuse Ibeteke be, “Selu, Natanela meije tamata
    Israele titinai, tamata maka lemake mo.”
  san-VEL: apara nca yii"su.h svasya samiipa.m tam aagacchanta.m d.r.s.tvaa vyaah.rtavaan,
    pa"syaaya.m ni.skapa.ta.h satya israayelloka.h|
  kbq-kbq: Natanieli'a Agritega ne-egeno Jisasi'a negeno amanage hu'ne, Keho, tamage
    Israeli vahere agu'afina havige hu'zana omne'ne!
  kbh-kbh: 'Natanael yojtsebéconama, Jesús tbojáninÿe ora tojánayana: —Moye canÿe
    ents̈á entsabó; cha ndegombre endomerecena Israelbents̈ana ents̈á jtsemnama. Cha
    ts̈abe ents̈á endmëna; ndocnábioye quebnatsíngña ca.'
  ron-LSB: 'Isus a văzut pe Natanael venind la El și a zis despre el: “Iată un israelit,
    în care nu este nici o înșelăciune!”'
  pon-pon: 'Iejuj kotin majani Natanael koko don i, ap majani duen i: Kilan, ol melel
    en Ijrael amen, me jota kin widin.'
  nhe-BL: 'Huan quema Jesús quiitac Natanael ajsiyaya, quiijto tlen ya: ―Xiquitaca,
    ya huala se israelita tlen temachtli huan tlen ax quema tlacajcayahua.'
  sps-sps: Te tagei e Jisas e Nataniel te naa me Tsunia, ana Ya tsue to tsunia, “A
    tsoiny Isrel fatoobing tovei, a sikia ta painy gam tapokaa minon tsunia!”
  wnc-wnc: Kuke Natanielda apuawan Jesuta kake Isrel nana waapata musiaatang kewamu
    takngatu dua nataak ngang yawan
  bus-bus: 'Kɛ̀ Yesu Natanaɛli è èe mↄↄ a kiia, à à yã ò à bè: Isaraili yãpuradeen
    yɛ̀, à nↄ̀sɛ mↄnafiki vĩro.'
  gub-BL: Na'e Natanaew oho Zezuz kutyr kury. Wexak Zezuz tur mehe a'e. Uze'eg amogwer
    wanupe kury, Natanaew rehe kury. — Aikwez amo Izaew izuapyr ikatu ma'e a'e. Nahemu'em
    kwaw purupe a'e. Naheta kwaw temu'emaw hehe a'e, i'i wanupe, Natanaew rehe uze'eg
    pà.
  imo-imo: Aku wali Nataniel ombai orumu Jisasini kanopalie, yundo nimbei, “I iye
    oromomu paimbo Israel iyemu, ungu kolo toli yu kinye naa peremo,” nimu.
  boj-boj: Onaqa Nataniel a walwelosiq Yesus aqa areq beqnaqa unsiqa a qa marej, “Niŋgi
    uniy. Tamo di a Israel tamo bolequja. A gisaŋ anjam marosaieqnu.”
  eng-DRA: 'Jesus saw Nathanael coming to him: and he saith of him: Behold an Israelite
    indeed, in whom there is no guile.'
  knf-knf: 'Yeŧu awin kë Natanayel akbi ţi a, aşë ji : « Abuk Iŧrayel na manjoonan
    akbiiŋ hënk, aamme kalagare. »'
  san-KHM: អបរញ្ច យីឝុះ ស្វស្យ សមីបំ តម៑ អាគច្ឆន្តំ ទ្ឫឞ្ដ្វា វ្យាហ្ឫតវាន៑, បឝ្យាយំ
    និឞ្កបដះ សត្យ ឥស្រាយេល្លោកះ។
  arn-NT: 'Feymew Jesus, pefilu ñi petu fülpan ta Natanael kisu mew, feypi: —Tüfey
    ñi küpalen kiñe rüfngechi israelche. Kisu mew ta ngelay chem koyla ngünen no rume.'
  zas-NT: 'Chi baguiaa Jesús zëëd Natanael, rëbaman: ―Guie zëëd tijb bén na̱j quijb
    bén Israel, abiꞌ ad rusquieetaman.'
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ ndǔ Natániɛl átwɔ̀ ntá yi, arɛm ɛ̌ti yi bɛ, “Nɛ́,
    chi mbɔ̌ŋ mmǔ Israɛl tɛ́mɛ́ tɛ́mɛ́. Bapu apú nɛ yi wáwák.”
