  mcf-NT: 'Adoac choshobien Esusën: —Is. Isadaidbombo neque. Muesambo nec —caquien'
  kjs-kjs: 'Gore Yesumi Nataniel nipu piri ipisa rabu nipu agale gu-rupa lakalisa:
