    naj,— tiꞌk u Jesús.'
  boa-NT: 'Aamútsíi péémutsi úújeténáa Natanaéeke Jetsóó iájtyúmɨ́ne nééhií: —Áánújuco
    páñétúejpi ijraéémuube ɨ́mɨáábé íjcyaábe.'
  etr-etr: Amala säsebegi, Yesuea Nadanale e maaha neebe amo bealahilä, e helësëla
