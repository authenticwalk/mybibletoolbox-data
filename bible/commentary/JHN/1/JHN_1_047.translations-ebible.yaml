    egowemada mademelëla säi.
  quh-NT: 'Jesús Natanaelta jamushajta ricuspa nin: —¡Caymin cheka israel runaka,
    tucuy sonkowan Diosta yupaychaj! —nispa.'
  kwi-kwi: 'Natanael Jesús tukin kashara piannamtuasmin, Jesúsne ussa iz kit kaizta:
