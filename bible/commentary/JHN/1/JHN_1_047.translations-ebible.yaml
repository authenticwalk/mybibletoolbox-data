  acr-TNT: 'Ri Jesús, echiriꞌ xrilo catajin roponic ri Natanael rucꞌ, jewaꞌ xubiꞌij:
    —Wa jun achi catajin lo ucꞌunic, e jun sakil aj Israel y na jinta socosoꞌnic rucꞌ
    —xchaꞌ.'
  rop-rop: Wal dubala bin go langa Jisas, en wen Jisas bin luk Nathenyul kaman langa
    im, imbin dalim detlot najalot pipul deya, “Deya na brabli trubala Juwish men
    weya kaan trikimbat enibodi nogudbalawei.”
  mee-mee: Ka inae Iesus kele Nataniel ine tatu te i, na ke role roma, “Ngaka kele.
    Israel te mannangana ora sana otte a goanga momo nge i.”
  mwf-2018: Bere penintha nhini-ka pangu warda wangu naninthadha dini. Bere Jesus-ka
    bamkardu Nathanael ngarra nukunu kathu wurrininadha. I Jesus kathu-ka mam, “Ya.
    Kardu pangu kathu kurran-ka kardu Jews thathpirr. Nukunu-ka mere kayirrarart thathpirr
    kani.”
  dif-dif: 'Jesujeli Nathanael nunkangu wokaranani najina wonti, ja nunkangundru jatana
    wonti: „Najianau Israel kana morlalu, nunkangu jedini pani nganai!“'
  gam-gam: Nataniel Jisas moi al wono dje yeika, Jisas embe dji, ye kanme! Iwa wondo
    ge Israel una kaima moro, kandja kende nadjindo una moro.
  nou-nou: Edo Iesu Nathanael gido uso yei bugutiri uso jawo da sisira, “Emone Israel
    embobo da embo moka ra. Umo embo biae aera.”
  mqb-NT: 'Yesu a canan anà Nataniyel nà, winen apan i nay ahay pə cakay anahan,
    a ja, a wa: «Cen apan! Ɗo sə Isəra''ila ɗiɗem a, aday a njəkan uda anà ɗo itəbay
    ata həna!»'
  ape-B: Douk Jisas natik Nataniel nanakimu nutulunu ali neyagwleh-umanu enyudak balan.
    Nakli, “Anudak alman nape Isrel uli, anan douk ananu yopunali alman. Lohwotuhwin
    balan douk wo niyagwlehen ati e, wak.”
  grc-F35: Εἶδεν ὁ Ἰησοῦς τὸν Ναθαναὴλ ἐρχόμενον πρὸς αὐτὸν καὶ λέγει περὶ αὐτοῦ,
    «Ἴδε, ἀληθῶς Ἰσραηλίτης ἐν ᾧ δόλος οὐκ ἔστιν.»
  cav-NT: 'Jesusratu batsacuare Natanael tuaqueja cuayaju. Batsatsu tura ecuana acuare:
    —Riya junayaque ri yuneri Israel eque ejuracanaque neri. Tuquetu ecuita tuyuque.
    Tujatu ni ejeque buchique ijahue abaecua, —jadya tura ecuana acuare.'
  kgp-NT: Ag tỹ Jesus tá junjun mũ ra Jesus tóg Natanael kãmén mũ, ũ tỹ tá nỹtĩ ag
    mỹ. “Ũ tỹ tá kãtĩ mũ ẽn ve ra,” he tóg. “Israel krẽ'krẽ pẽ vẽ,” he tóg. “ũn há
