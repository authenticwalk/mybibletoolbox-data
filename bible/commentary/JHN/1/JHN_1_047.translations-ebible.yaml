  opm-opm: Wamar saptin Jisas oh wamara Mama apir Natanier oh dasuh na hama arpinwi
    ripat han ohoh ihan oh arpin Isrernap ihirmur ringopri.
  bvr-bvr: Lika gu-gata wenga Jesus a-nana Naténiyal yi-gurrepa ana-bena ana-bona,
