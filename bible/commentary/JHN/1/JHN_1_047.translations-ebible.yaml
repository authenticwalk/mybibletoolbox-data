  uig-ARA: 'ئەيسا ناتانىيەلنىڭ ئۆزىنىڭ ئالدىغا كېلىۋاتقانلىقىنى كۆرۈپ، ئۇ توغرۇلۇق:
    ــ مانا، ئىچىدە قىلچە ھىيلە-مىكرىسى يوق ھەقىقىي بىر ئىسرائىللىق! ــ دېدى.'
  tuf-tuf: 'Eyta waquír Jesús quin béjecro. Cucayat Jesusat Natanael itchacro. Istír
