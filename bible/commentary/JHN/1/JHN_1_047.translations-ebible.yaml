  kue-kue: Ana Yesus kango Nataniel ye moglmara ungo ana ye pre yegl dungwa, “Kaniyo,
    yagl i Israel yomba kaima, ye mina suna kakimbi ta paikrukwa.”
  cot-NT: 'Iriraquea Jesoshi iroompaquea inejavaquitatiguiri icoraquepojaquegueti
