  san-TIB: ཨཔརཉྩ ཡཱིཤུཿ སྭསྱ སམཱིཔཾ ཏམ྄ ཨཱགཙྪནྟཾ དྲྀཥྚྭཱ ཝྱཱཧྲྀཏཝཱན྄, པཤྱཱཡཾ ནིཥྐཔཊཿ
