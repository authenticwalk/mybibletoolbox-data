  bvd-bvd: Si kada sa Disas nia suana sa Nataniel 'e lea gu mai siana, sa Disas ka
    bae na 'urii, “Sa wala nee nia waa Diu mamana naa ne, ne nao lau ta suke laa 'ani
    nia!”
  ukr-1871: 'Побачив Ісус Натанаїла, йдучого до Него, й рече про него: Ось справдї
    Ізраїлитянин, що в йому підступу нема.'
  apz-apz: Notaniyel kako Jisasɨyepono pontahonɨngki Jisas kakimo uhwononto nomꞌne
    aꞌamu somo kakineꞌno ulɨmento, Sekwo oso hwe sopalokunjo sohumo uhwonɨmno. Oso
    aꞌamu Isɨlael sohwo wopɨngoꞌnohini hweho. Kako hwasyo honɨngkanoso ane hweho.
  yon-yon: Kwane, Natenio meneena Yesumbed wedmene yedmoon, “Karub kee Israelman anam
    kii. Ye yaa kuu dudiyiibban.” andoon.
  poi-NT: 'Cuando Jesús iix iga icunúcpa jém Natanael, iñɨ́máy: —Yɨɨm miñpa tu̱m nunta
    Israelpɨc pɨ̱xiñ, jém d́apɨc inii̱ mɨgooyi.'
  wuv-wuv: I fanunupa'aa Nathanael fi nomai, Jesus na wareia, “Simeni, hemea pa'aa
    Israel, lomi hepalo sifi'a a'ana.”
  quf-NT: 'Chaymanta Natanael qimikaqta rikarqa, Jesusqa niran: —Kaytami shamun Israelmanta
    uk chiqap Dyuspi kriyiq runa. Payqami mana llullakuyta yaĉhanchu.'
  yuw-yuw: Ihoroc inuna ongunya Yesuho Nataniel angmuna yogoc, “Amna ngo epacma yui
    Israel amna boinno. Yudec imanang matahu o imanang toroc kiap au maec.”
  hus-NT-1971: 'Tam ti a Jesús in tsu’u uteyits a Natanael, in ulu: ―Ca t’aja’ ti
    cuenta ta tal jun i Israel axi lej chubax in ichich.'
  med-med: Jisas ndi, Nataniyel ni oⱡnga, kandpa nimba mel, “Wu ei, Isrel nga wu kupa
    ei. Ik kep nui uⱡ ti, wu ei kʉn pi napʉtʉm,” nitim.
  bch-bch: Idio ta Iesus igera Nataniel ilalala ga inam ta ikeo ngan ei bedane, “Ega,
    eine eaba tautaunga ede Israel aea. Kadonga eta pakakanga aea ienono pan mao.”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ Jesús e nɨjaquiéengˊ dseaˋ do fɨˊ lɨ˜ siñꞌˊ, jo̱baꞌ cajíñꞌˉ
    lala e caféꞌrˋ uii˜ quiáꞌˉ Natanael: —I̱ nab dseángꞌˉ lajangꞌˆ jaangˋ dseaˋ góoˋnaaꞌ
    dseaˋ Israel i̱ jaˋ quie̱ˊ júuˆ ta˜ júuˆ.'
  deu-1951: 'Jesus sah den Nathanael auf sich zukommen und spricht von ihm: Siehe,
