  ubr-ubr: Iesu on Nathanael it aurin i’nat ato On aurin ikakafun iyau, “Atonio orot
    on Israel matuanin bag; On aurin on men baisigogo yawas tani yen on!”
  tsw-NT: Ana Yesu enei Nataniya a̱ ta̱wa̱ yi, reve u damma, “Apa ugundo wa amayun
    a nkaya n tsu aza a Israꞌila.† A̱yi za yipaalishi i ɗa shi.”
  cax-NT: 'Nauquiche asaratitü Jesús cümenuti Natanael, nanti: —Auna nacarrti naqui
    taman ñemanauncurratoe israelitarrü, naqui chipiacapü encaña.'
  aia-aia: Na'i 'oha na 'ia Nataniel 'a boboi gaarangia Jisas, 'ia Jisas 'a o'ani,
    “'Ia mo'osi 'e huunai saeni Israel, me 'iia 'e sae na ha'a-momori tarau.”
  srp-1865: 'A Isus vidjevši Natanaila gdje ide k njemu reèe za njega: evo pravoga
    Izrailjca u kome nema lukavstva.'
  agt-agt: A ta nepakaita ni Hesus teg Natanyel nga umab-abikan tentu a “Itta mantu
    in ya Istralita nga kakurugan; awan kad ta pakaladdudan na,” kun ni Hesus te Natanyel.
  lug-lug: Nassanayiri bwe yali asemberera Yesu, Yesu n’agamba nti, “Laba, Omuyisirayiri
    wawu ataliimu bukuusa.”
  yby-yby: 'Loko liyoko, Nateniyolomamo niseko Jisesida maya mudaiyoko sa-loko liye:
    Maya weya Isilaelo we wehe loko nenako, ukauya suwa ga mako minamibo we ne.'
  heb-heb: וירא ישוע את נתנאל בא לקראתו ויאמר עליו הנה באמת בן ישראל אשר אין בו רמיה׃
  mpp-mpp: Hikeboc Yesudi Natanael nganime yela leme yanguc miwec, “Nganining, ngic
