  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤠᤌᤠᤏᤧᤸᤗᤧᤴ ᤏᤡ᤺ᤳᤋᤠᤱ ᤑᤧᤖᤧᤖ ᤐᤳᤇᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤛᤧᤰᤂᤠᤒᤠ
