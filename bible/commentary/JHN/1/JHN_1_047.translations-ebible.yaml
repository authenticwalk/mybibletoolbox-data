  wrs-wrs: Yesusva nonglana, Natanielva ten prov kaindam. Hev ona, hona indhanariniva
    memba Israelnindrininonoa. Moakokomomba owaimomolmba heindava kethalohvmoa.
  mca-mca: 'Qa ha'' Jesús in yi''weniju''ƚ in hats meti''m ha'' Natanael, qa yit''ij:
