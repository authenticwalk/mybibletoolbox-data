    chihuí̱nalh: ―Nachu min cha̱tum tali̱pa̱u chixcú xalac Israel, xlá xli̱ca̱na ma̱ccha̱ní
    ixtalacapa̱stacni y ni̱ caj chu̱ta li̱tanú skalala chixcú.'
  msk-msk: Pagkita ni Jesus kang Natanael na yagapadurug agkanaan, maglaong yaan,
    “Yaang kay yang tinuud na taga Israel, yaan yang way karimbong.”
  gyr-NT: 'Acoi oyepota senise Natanael ou, Jesús sepiase, aipo ehi voi chupe: —Co
    mbɨa secoi judío ete ité, ndoporombopai vahe —ehi.'
  kmh-kmh: Kun aŋgiy, maŋmaŋ girikniŋ, Jiysis Nataniyel nup niŋiy aŋgak, “Bi kun ak,
    bi Yisrel yipund giy ak mey, nuk yesek ar ak ma aŋgniŋgamb; yipund giniŋgamb ar
    ak nep aŋgniŋgamb aŋgak.”
  ukr-ONPU: 'Коли Ісус побачив Нафанаїла, що йшов до Нього, то сказав про нього: ―Ось
    істинний ізраїльтянин, у якому немає лукавства.'
  emi-emi: Nau Iesu ghe tarala Nataniel ghe kasukasu emaemae etana me ghe uela va,
    “Tarala! Taumattu ngateva o, ia taumattu koronna ia ta aIsraeli etoa, karika egheelei
    me eaauliaa voto kamena.”
  zpv-NT: 'Ya chin bwaꞌha Jesuhs loh Natanael, chiꞌchi rahbi Ñiꞌh loh ba: ―Riiꞌ laꞌh
    tuhbi bwiinn Israel paꞌh badzihn, nin ayi tuhbi dxyiꞌdxyi rusaguiꞌhi rwaaꞌ ñiꞌh.'
  gux-gux: Jesu den laa Nataneli ke o kpendi o kani, o den yedi one tie Isalele buolu
    yua moamoani tudima ki ye oniinni baa waamu.
  kos-kos: Ke Jesus el liyal Nathanael lah el fahsr nu yorol, el kaskas kacl ac fahk,
    “Mwet Israel na pwaye se pa inge. Wangin ma sufal in el!”
  ibo-ibo: Mgbe Jisọs hụrụ ka Nataniel na-abịaru ya nso, o kwuru sị, “Leenụ ezi nwa
    afọ Izrel onye aghụghọ na-adịghị nʼime ya.”
  yml-yml: Tutuyanina Iesu Nataniela i ꞌiseni i mimai tomotoga i vonedi i vo, Sino
    taunina mogitana tomogo Isileli, yana sauluva matatabuna tonoviꞌavadi.”
  ory-ory: ଯୀଶୁ ନିଥନିୟେଲଙ୍କୁ ଆପଣା ନିକଟକୁ ଆସୁଥିବା ଦେଖି ତାହାଙ୍କ ବିଷୟରେ କହିଲେ, “ଏହି ଦେଖ,
    ପ୍ରକୃତରେ ଏ ଜଣେ ଇସ୍ରାଏଲୀୟ ଲୋକ, ଏହାଙ୍କଠାରେ ଛଳନା ନାହିଁ।”
  bzj-bzj: Wen Jeezas si Natanyel di kohn tuwaadz ahn, ih seh dis bowt ahn, “Dis da
    wan Izrelait weh wuda neva lai tu yu!”
  chk-chk: Lupwen Jesus a küna pwe Nataniel a feito ren, iwe, a apasa usun, “Iei i
    eman wesewesen re Israel, esap wor och mine a mwäl won.”
  ssd-ssd: 'Nale kumba minnaik le Yesus nu Nataniel kaŋgermba sakina: Ai si. Israel
