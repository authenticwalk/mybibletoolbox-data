  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ནཱ་ཐན་ཨེལ་ཚུར་ཡོང་བ་གཟིགས༌ཏེ། ལྟོས་དང་མི་འདི་ནི་དངོས་སུ་སེམས་ལ་གཡོ་སྒྱུ་མེད་པའི་ཡེས་ར་ཨེལ་པ་ཞིག་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma Ngechuchu Natanae̱xü̃ dèu̱xgu ga naxcèx na yaxũxü̃, rü ñanagürü:
