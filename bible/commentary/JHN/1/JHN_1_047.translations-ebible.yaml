  mya-mya: နာ​သ​နေ​လ​လာ​နေ​သည်​ကို​သ​ခင်​ယေ​ရှု​မြင် တော်​မူ​လျှင် ``ပ​ရိ​ယာယ်​ကင်း​သူ​ဣသ​ရေ​လ
    အ​မျိုး​သား​စစ်​ကို​ကြည့်​ကြ​လော့'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: '*Yesu laa'' Natanayɛl we ní uʼsaan, nɛ u ye: «Liike mɛn, Israyɛl ya bol
