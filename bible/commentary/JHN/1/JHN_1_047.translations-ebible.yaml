verse: JHN.001.047
translations:
  kpx-kpx: Kateige abu tige Iesuu Nataniela elehai vaveveve lounu. Isi loui avoe,
    “Ata kou Iselala ata seleve. Kou loboe ata holioholinu.”
  okv-H: Iesu na Nathanael puvuto ere hua avo kito ke einge ena, “Embo puvuto ere
    hua amo Israel embo be ra eto amita ke sokova irae.” ainge enu,
  tbo-tbo: Yesu i gagaleya ma Nataniyela i nenei ma i baha i pa, ‘Geka lawana tauna
    mei gogata Isalaela a dewa ega kikina a mepowa gehouna.’
  mal-C: തന്റെ അടുത്തേക്കു വരുന്ന നഥനയേലിനെ കണ്ടിട്ട് യേശു പറഞ്ഞു, “ഇതാ, ഒരു യഥാർഥ
    ഇസ്രായേല്യൻ; ഇയാളിൽ യാതൊരു കാപട്യവും ഇല്ല.”
  grc-SR: Εἶδεν ⸋ὁ⸌ Ἰησοῦς τὸν Ναθαναὴλ ἐρχόμενον πρὸς αὐτόν, καὶ λέγει περὶ αὐτοῦ,
    Ἴδε ἀληθῶς Ἰσραηλίτης, ἐν ᾧ δόλος οὐκ ἔστιν.
  bgc-bgc: यीशु नै नतनएल ताहीं अपणी ओड़ आन्दे देखकै उसकै बारै म्ह कह्या, “देक्खो,
    यो साच्चए इस्राएली सैः इस म्ह कपट कोनी।”
  khz-khz: Iesu na Natanaela egitaato, evogomaiwai, ne ia ekilagiato, netiwato, “Iogita,
    netalima Isaraela talimana taunatauna, ia genai opakau ta ati emiana.”
  deu-TKW: 'Jesus sah den Nathanael zu sich kommen, und sagt über ihn: siehe wahrhaft
    ein Israelite, in dem ist kein Falsch.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ Jesús zëꞌë ga zoëꞌ Natanael naꞌ, rnëꞌ: ―Gul‑yú ni bönniꞌ
    naquëꞌ gdu bönniꞌ Israel len cutu rnazëꞌ caꞌ bönniꞌ ni.'
  lin-lin: 'Tango Yesu amonaki Natanaele koya epai na Ye, alobaki na tina na ye :
    — Tala moto ya Isalaele ya solo-solo oyo, kati na ye, lokuta ezali te !'
  hns-NT: 'Tab Naataanaajel bolies: „Ekko attjha tjiedj Naasaaret me thoro hai?” Tab
    Fielepas bolies: „Aaw tjalie dja dekhe.”'
  noa-E: Magbaawai chadcha i dʉ̈i bëejim. Mag bëewia ya ich aig pabaicheewai Jesuu
    irig —Achá khitaichëm israel chaardam. Mʉg woundaman chadchata ö akhaar wajaphata
    chirabpama ajim ichigcha.
  eng-EMTV: Jesus saw Nathanael coming toward Him, and said about him, “Behold, an
    Israelite indeed, in whom is no guile!”
  mib-NT: 'Te ni jito Jesús jeē véji Natanael, te ni cahān yā: Yāha véji ɨɨn tēe ndaā
    jeē cúu ndije yucūn Israel, chi tu stáhú cuɨtɨ de, áchí yá.'
  lif-NT2: ये़सुरे़ नाथाने़ल्‍ले़न् निःत्ताङ् फे़रे़र पत्‍छे़बा निःसुआङ् मे़त्तु,
    “ओमे़त्ते़म्‍मे़ॽओ, से़क्‍खाबा इस्राइलिःन् फे़न्‍ल पत्‍लो॥ खुने़ॽ कुनिङ्‌वाॽबो
    थेआङ् ताप्‍फे़ःम्‍बा होःप्‍लो॥”
  xnj-xnj: Yesu peamuwene Natanyeli akumbwelela, akajova, “Lola! Chakaka mwenuyu ndi
    Mwiisilaeli chakaka, kawaka udese mugati yaki hati padebe.”
  mmx-mmx: At loxonaleng ne Iesu ga ven ne Natanael ga vas auret, la ni ga vaase mumu
    i xeretna, “Neni laradi ruturun boro Israel, kopmen tempanga xaxarang nak lok
    at lorooro ren.”
  cbr-NT: 'Cabianquin buáncëxa Natanael aia isi ca Jesús quiacëxa: —U unix ca asérabi
    Israel uni upí ''icën, uni paráncëma ca ux ''icën.'
  tee-NT: 'Chai ju Jesús chanich naulh acsni lakts''istuclh ju Natanael junta ixmintacha.
    Ajunich ju lapanacni: ―Alakts''int''itch. Ani minta pumatam ju vasalh israelita.
    Ju yuchi jantu lai a''okxchok''onun.'
  eng-LSV: Jesus saw Nathanael coming to Him, and He says concerning him, “Behold,
    truly an Israelite, in whom is no guile”;
  cak-NT: 'Y cuando ri Jesús xutzu'' chi petenak ri Natanael y napon yan riq''uin,
    xu''ij: Titzu'' ri jun achi re''. Raja'' can richi-wi ri rutenemit ri Dios; raja''
    jun ketzij israelita, roma quiri'' nuc''ut ri ruc''aslen. Can man jun engaño riq''uin.'
  pah-NT: Natanael'ga rurame Jesus'ga ga repiagi. —Kiro ki ga u israelitapyryvamo,
    ei Jesus'ga ga mombe'gwovo. Ga ni'mbeangavi jipi ojipe'g̃a moandyje'yma, ei ga
    Natanael'ga mombe'gwovo.
  sja-NT: 'Jesupa Natanael ichi k''ait''a cheru unuk''ãri, mãgaji: —Na Israel pida
    wãara t''ãri pia bapari. Apida k''ũrak''aa.'
  xed-xed: Nghay Yesu ta laghani, «wana vərɗa mnda la Israʼila kul haɗ sana skwi ŋa
    tsanavata,» ka Yesu nda Natanayel.
  glk-glk: 'وختی عیسی بیده کی نَتَنائیل اونه طرف اَمون دره، درباره‌یه اون بوگفته:
    «حقیقتاً کی اَنه او مردِ اسرائیلی کی در اون هیچ مکر و حیله‌یی پیدا نیبه!»'
  mks-NT: 'Ta tá na̱xini Jesús na̱cayati Natanael nu̱ á já na̱cachi a já: —Da̱ yóho
    cúú ndusa in da̱ na̱quixi chi̱chi Israel ta cúú dá ta̱a cája ña̱ nda̱a̱ cuití
    va —na̱cachi Jesús.'
  gfk-S: Ma be Jisas ga nes leh Nataniel ma iga hananawat, iga tange be, “A tutuno
    sakit, ikinin tike turadi me Israel. Paile nunure ra harabota.”
  bmu-bmu: Mewö jii möta Jisösgöreŋ kaba asuhuiga eka yaŋgöra keu kewö jiyök, “Eket!
    Azi kiaŋön mönö Israel azi ölŋi akza. Uruŋe muneŋ geŋmoŋi kun qahö.”
  dgz-dgz: Wam ame Nataniero Iesu ine oniwandin yave Nataniero menan anega wan, “Me
    mek tamana Isurero apanewa di, me inap ebo da uon.”
  eng-GNV: Iesus sawe Nathanael comming to him, and saide of him, Beholde in deede
    an Israelite, in whom is no guile.
  zaa-NT: 'Loti'' Jesús nna bila''nie Natanael qui''ni dia bi làti dùe nna, gùnnie
    qui'' bi nna rèe: Nì da'' ttu nu hualigani ną́ enne'' Israel nu labí beỹia té
    lani ą.'
  eng-WEBSTER: Jesus saw Nathanael coming to him, and saith of him, Behold an Israelite
    indeed, in whom is no guile!
  guh-guh: 'Jesús itsa tane Natanael pecujitanajetarucaejavatsi, nexata Jesús Natanael
    yabara jumaitsi pijajivijavabelia: —Mara ponë najetarucaje, Israelpijinë pemomo,
    Dioso pitabarata xaniavaetsia peponaponaenë. Apo peyamaxëitojorobinë itsajivi
    ata, jai Jesús pijajivijavabelia Natanael yabara.'
  bon-bon: Yeesu liba jepänige Natanaela ne teeme bau me otni je, tabe jiicige teeme
    poto cidi me egä, “Ai biname lui toraca Israela biname gyene. Teeme cabu nuuja
    walya lica gyene.”
  nhw-BL: 'Huan quema Jesús quiitac Natanael ajsiyaya, quiijto tlen ya: ―Xiquitaca,
    ya huala se israelita catli temachtli huan catli amo quema tlacajcayahua.'
  swh-ONEN: Yesu alipomwona Nathanaeli anakaribia, akanena habari zake akasema, “Tazama
    huyu ni Mwisraeli kweli kweli; hana hila ndani yake.”
  wbi-wbi: UYesu ye amwaghile uNatanaeli ikwisa kwa mwene, akajova akati, “Lolagha,
    ujuo ghwe Muisilaeli ghwa kyang'haani, nsila vukedusi nkate mwa mwene.”
  bba-bba: Ye Yesu u Nɑtɑniɛli wɑ u sisi win mi, u wi tusiɑ bɑtumɑ sɔɔ u nɛɛ, i mɛɛrio,
    Isirelin biin tii tiiwɑ u wee mini, wìn nukurɔ tɑki sɑri.
  eng-KJVCPB: Jesus saw Nathanael coming to him, and saith of him, Behold an Israelite
    indeed, in whom is no guile.
  kgk-NT: 'Upéi Hesu ohexa Natanael-pe ogwahẽ ou-vy ramo henda-py: —Upéa ko Israel
    re''ýi tee va''e. Nhane mbotavy e''ỹ va''e voi, he''i hese.'
  waj-waj: 'Kiaa kioo inna vitoo nnuuvaa Yisuuva too Nataneeraara tunoo: Aa vaidi
    aavo Isarairaa vaidi tuanaavaivee. Hama unnakuaivo innaki vaivaivee,'
  cpy-cpy: 'Ikanta iñaawakiri Jesús ipokaki Nataneel, ikantanaki: “Kaakitaki riroperori
    isheninka Israel, tee itheeya-nityaa.”'
  ekk-PKP: 'Kui Jeesus nägi Naatanaeli lähenemas, ütles ta tema kohta: „Vaadake, siin
    on õige iisraellane! Temas ei ole midagi väärat.“'
  mpx-mpx: Sauga Yeisu Nataniyel i kite i nanawa elana, yaka i ba, “Tau ya iya Isileli
    tutunahotina etega, ge nige kakawi etega i gagana elana.”
  wbp-wbp: Kuja rdipijarni Natanyulu, ngula kuja nyangu Jijajirliji yaninjarni-kirra,
    ngukujurla waraparnpija, manu-jana wangkaja ngulaju kuja, “Yinyanya yangkaju wati
    yananyarni Yijirali-pinki-nyayirni Kaatu-kurlangu, ngulaju-ka warrarda wangka
    junga-nyayirni jaruju, ngulaju yijardunju!”
  luo-luo: Kane Yesu oneno Nathaniel ka biro kochomo ire, nowuoyo kuome kowacho niya,
    “Neuru ja-Israel adier, maonge miganga moro amora kuome.”
  nhe-NT: 'Huan quema Jesús quiitac Natanael ajsiyaya, quiijto tlen ya: ―Xiquitaca,
    ya huala se israelita tlen temachtli huan tlen ax quema tlacajcayahua.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܢܵܬܢܝܼܐܹܝܠܔ ܒܹܐܬܵܝܵܐ ܠܟܸܣܠܹܗ، ܐܡܝܼܪܹܗ ܒܘܼܬ ܕܝܼܹܗ:
    ”ܗܵܐ، ܫܲܪܝܼܪܵܐܝܼܬ ܒܪܘܿܢܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ ܕܠܲܝܬ ܦܸܠܡܵܐ ܒܝܼܹܗ.“'
  esk-NT: Jesus-ŋum qiñiqamiuŋ Nathanael utlautiruaq iŋmiñun nipliġñiqsuq, “Uvvauna
    Israel-aaġmiupiaġataq! Ilaani piitchuq pigiiḷaq.”
  msb-msb: Pakakita ni Jesus na nagatulos si Nataniel, nagsabi siya, “Kitaa siya na
    tunay na Israelita kay waraʼn kabuwaan sa iya.”
  cpa-NT: 'Jøng² ca¹ŋi¹lé²dsa. Mi³ca¹jë́² Jesús Natanael, ca¹juúh²dsa: ―Jai³lah. Dsa²
    já¹² ná¹² lah¹dsóh² lán¹² jan² dsa² dsiog¹ quián¹² dsa² israel, dsa² tsa¹hniu¹
    jin³ he² jǿg³ tø³jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ନିତନିଏଲ୍‌କେ ତାର୍‌ ଲଗେ ଆଇବାଟା ଦେକି ତାର୍‌ ବିସଇ ନେଇ କଇଲା, “ଏଦେ ଦେକା !
    ଏ ଗଟେକ୍‌ ଇସ୍‌ରାଏଲର୍‌ ସତ୍‌ ଲକ୍‌, ଏ ଲକର୍‌ତେଇ କାଇମିସା କୁଟ୍‌କପଟ୍‌ ନାଇ ।”
  meu-meu: Iesu ese Natanael e itaia, ia na ia dekena ema, bena e herevalaia, eto,
    Israel tauna korikorina ta a itaia; ia na asi ena koikoi.
  yva-NT: Yesus po Nataniera aeno dei, naije Po aura pare, “Waperato! Vatano Israel
    kakui, wepi de wato. Angkarije meweno ai.”
  dgc-dgc: Nadid, péketa ni Jesus ni Natanel a gébék diya, éy kinagi na du édsa sa,
    a “Entan moy, i lélake a ina éy tunay a Judeo, a matapat siya.”
  zpm-NT: 'Squi ziaad Natanael, zeeṉe goṉ Jesús Natanael rëbchaa me: ―¡Goḻwi gaṉle,
    lëë zha qui goṉ nac merpaa zha Israel, sac mesi ib rquidied me!'
  hix-NT: Tàhyaka omoknàrà yonyey hatà, Txesusu. Xenytxoko, mokro ha, kekon hatà,
    àton komo wya. Ehsayewyana me nay hamà, mokro. Ehsayewyana rma, yaworon me xaxa
    naha. Àtemarontahnà ro me naha, kekon hatà, Txesusu, Natanayew hoko.
  sim-sim: Uhu fri irik Jisas Natanielin or heyehe ormu mbara, �Ji heyeka, ma tor
    tawa toto Israelik fehenda ma indinga toria. Or mbeek haimba handambanda mashin
    mbanda ambu ri.�
  npi-ULB: येशूले नथानेललाई आफूकहाँ आइरहेको देख्‍नुभयो र उनलाई उनको बारेमा भन्‍नुभयो,
    “हेर, कुनै छल नभएका एक इस्राएली !”
  cgc-cgc: Na gaprani Natanael ki Jesus, nakita Jesus kanen i daw gambal parti ki
    kanen, “Anen mama i na matuod na linai Israel tak masaligan.”
  tim-tim: Hain dâmbo Natanaeŋe Yesugâlân togombo Yesuŋe yâkgât hin makyeŋgiep, “Imâ
    Israe luâk bunŋe biwiŋân den hiaŋgi siâ bo tatâp.” dâep.
  yor-yor: Jesu rí Natanaeli ń bọ̀ wá sọ́dọ̀ rẹ̀, ó sì wí nípa rẹ̀ pé, “Èyí ni ọmọ
    Israẹli tòótọ́, nínú ẹni tí ẹ̀tàn kò sí.”
  wos-wos: Nataniel yandéka Jisas xéta dé déka angi wa, “Mé xé. israelna yikafre du
    nak andé yae. Yénataka hundi wahafindé.”
  emp-NTPO: 'Jesuba Natanael idjimaa zebʌrʌ unusid̶e jarasia: –¡Acʌd̶adua! Naʌ̃drʌ
    wãrãda israelerã dji araa. Djãrãra cũrũgacaa.–'
  eng-F35: Jesus saw Nathanael coming toward Him and says about him, “There, a genuine
    Israelite in whom there is no deceit!”
  ind-ind: Waktu Yesus melihat Natanael datang, Dia berkata tentang Natanael kepada
    kami, “Lihat, dia itu orang Israel sejati yang tidak mungkin menipu.”
  pes-OPCB: 'عیسی وقتی دید که نتنائیل نزدیک می‌شود، به او فرمود: «ببینید، این شخص
    که می‌آید، مردی بس صدیق و یک اسرائیلی واقعی است.»'
  mpt-mpt: Yesuse temea Nataniele esu tlang genea tebe kesoa Yesuse baanea Naka ele
    Islel ten motonobe. E bobol temo dim omin kukubo blimobo gesea
  ssx-ssx: Nada꞉niele Yesu pa꞉ta꞉ ipulu haena꞉ kone Yesuma꞉ handa Nada꞉nielena꞉ pita꞉la꞉
    ekita꞉ dupae laa ma꞉nda꞉ pa꞉ta꞉ la halolo alota꞉ Do halita꞉ ota꞉ Isulai halie
    laa ipiki pa꞉ta꞉ yayapiki hau ma꞉nda꞉ na ula꞉me leekeme.
  mkl-mkl: Ŋɔi ɑ̀ wɑɑ koo. Iyi Jesu í yɛ Nɑtɑniɛli wɑ nɑɑ bi tɛɛ ŋɔi í ni, i cɔ ŋɑ,
    ɑmɑi Izirɛli tɑkɑɛi wɑ nɑɑ bɛ, kù nɛ tɑki kɑ̃mɑ si idɔɛ.
  gaq-gaq: ଜିସୁ ନିଥନିୟେଲ୍‌କେ ମେଁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କ୍ନେ କେଚେ ବାସଙ୍ଗ୍‌କେ “କ୍ମେ
    ମୁଇଙ୍ଗ୍ ସତେଆ ଇଶ୍ରାଏଲ୍‌ନେ ରେମୁଆଁ । କ୍ମେନ୍ନିଆ ମେଃଡିଗ୍ କୁଟ୍ ଣ୍ଡୁ ।”
  gof-RNT: Natina7eeli baakko yeyssa Yesuusi be7idi, “Geney baynna tuma Isra7eele
    asi hayssa!” yaagis.
  unx-unx: ୟୀଶୁ, ନିଥ୍‌ନିୟେଲ୍‌କେ ଆୟାଃତାଃ ହିଜୁଃତାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ କାଜିକେଦାଏ, “ନେଲିପେ,
    ନିଃ ସାର୍‌ତିଗି ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ତାନିଃ, ଇନିଃରେ ଜେତାଏ ବେଦା ବାନଆଃ ।”
  gah-gah: loko lokago, Natanaé nene Izesutoka vo anitekago, ánigoake, Ánigalo. Imane
    ve Isilae ve gihiláa nenazo, agikagú soza gakó minami ve noive.
  lcm-lcm: Taun a Iesu kala arai ani Natanael sipo pakasang na kala antok, “Igenen
    ke kapo igenen i Israel, tutuman luai. Kapo kovek i kapau kapo ago singina.”
  aer-aer: Kele Jesus-ele anteme renhe-atherrenhe apetyerlenge areke, nhenge itweke-irrintyeke
    re Nathanael-akerte angkeke, “Artwe nhenhe kwenhe mwerre aneme, artwe arratye
    Israel-arenye, nhenge urrtyirremele angkentye akngerre kwenye.”
  qvc-NT: 'Chaymi chay Natanayilqa Filipiwan Jisusmanna ch''ayamuykaptin, Jisusqa
    rikashpa, Natanayilpaq nirqan: —Kaypinám suq lijitimu isrraylinu. Payqam ancha
    kabalta riman. Manam llullakunchu, nishpa.'
  tgl-ULB: Nakita ni Jesus na palapit si Nataniel sa kaniya at sinabi ang tungkol
    sa kaniya, “Tingnan ninyo, isa ngang tunay na Israelita, na walang panlilinlang.”
  cbs-NT: 'Natanael Felipebe juai uinkin Jesúsun nuku yuikin: —Uinkanwen, ja Israelin
    baba kayabitun tsua jatu padainsmadan— nuku wai'
  xtm-NTPP: 'Nuu ni jini Jesús ma ja kuan tu''va tee kúu Natanael ma, te jiña''a ya:
    ―‍Ya''a vee in tee ndija ñuu Israel ya, in tee masu xnda''vi ñayii ma kúu de ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Yesu pammona Natanaeli akanhwikililaga, ngalenga mialo jwakwe, “Nnola,
    ojo nga Mwisilaeli pyuu wala kindondoje nkati jakwe!”
  bao-NT: 'Jesús pea, Natanael cʉ̃ ca doo nʉnʉa dooro ĩari, o biro ĩiwi: —Ani doomi,
    israelita bojocʉ peti, jĩcã wãme ʉnora ĩi ditorique ʉnore ca cʉotigʉ —ĩiwi.'
  san-ORI: ଅପରଞ୍ଚ ଯୀଶୁଃ ସ୍ୱସ୍ୟ ସମୀପଂ ତମ୍ ଆଗଚ୍ଛନ୍ତଂ ଦୃଷ୍ଟ୍ୱା ୱ୍ୟାହୃତୱାନ୍, ପଶ୍ୟାଯଂ ନିଷ୍କପଟଃ
    ସତ୍ୟ ଇସ୍ରାଯେଲ୍ଲୋକଃ|
  huv-NT: 'Wüx Teat Jesús tajaw ajngot a Natanael, quiaj tapiüng: ―Jogüy aliüc nop
    nipilan judío leaw ngome áag awaiich ―aw.'
  otn-NT: 'Mi̱ nu̱ ra̱ Jesús ngue mmap''ʉ ra̱ Natanael da̱ guarbʉ ''bʉi, bi ''yɛ̱mbʉya:
    ―Ya guí̱ nnu̱hʉ ya, bá̱ ɛ̱cua n''na ra̱ judío ngue ma̱jua̱ni̱ xa̱nho te ga̱ ''yo,
