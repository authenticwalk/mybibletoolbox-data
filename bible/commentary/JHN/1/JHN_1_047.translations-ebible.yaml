  cme-NT: 'Yesuŋ juɔ''a u ne da Natanayɛl jo, wuɔ cira: «*Isirahɛlyiɛŋ kerre yaa daade‑i;
    huhurma diei maa si dii-yuɔ.»'
  sus-sus: Isa to Natanayɛli to fa ra, a naxa a fala a xa fe ra, «Isirayilaka yati
    nan yi ki, maifuya yo mu na naxan bɔɲɛ ma!»
  pon-2006: Ni Sises eh mahsanihada Nadaniel eh kohkohdo, e ahpw mahsanih, “Iet uhdahn
    ohl mehlel en Israel men, me sohte kin widing!”
  dad-dad: Sain Jesus Nataniel non iyok isi mog, ile fen, ĩ nigin iron, “Eĩ Israel
    tamo bagai, ĩ bun ereb idegẽya taka sã.”
  zab-NT: 'Chi guná Jesús zéed Natanael, ax guniiny: —Rurén zéed tuby bniety ni ná
    merpac bniety Israel. Ne quɨt xi enganyti runbɨ bniety.'
  jae-jae: Jesu gêlic Nata nael gêdêŋ eŋ gêja ma kêsôm kêpi eŋ gebe “Kec, Israel ŋanô
