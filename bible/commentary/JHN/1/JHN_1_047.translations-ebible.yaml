  blz-NT: Ia simbati i Filipus taena, “Mai, alaka' piile' suuwung!” Yesus nimiile'
    se' i Natanael notaka na Ko'ona, mbaka' Ia nuntundunmo i Natanael taena, “Piile',
    ia men daa tuutuu' ngaanon samba Israel. Ia sianta idekna.”
  poe-NT: 'Na ntá kꞌuíkon chꞌín Jesús kíxin ó kui tinkákóchjina chꞌín Natanael, na
    ntáchro chꞌán kíxin: ―Ó kui ijnko chꞌín chaxín israelita la kohya nijnko kjuachꞌia
    xriko chꞌán ―ichro chꞌán.'
  san-TAM: 'அபரஞ்ச யீஸு²​: ஸ்வஸ்ய ஸமீபம்ʼ தம் ஆக³ச்ச²ந்தம்ʼ த்³ருʼஷ்ட்வா வ்யாஹ்ருʼதவாந்,
    பஸ்²யாயம்ʼ நிஷ்கபட​: ஸத்ய இஸ்ராயேல்லோக​:|'
  cof-NT: 'Junni Jesuri Nataniel janaminca quirato, yaca itsantinue: —Quiralaquede!
    Ja tsachi Nataniel sen israelita joe. Natiya nene patumin joe tinue.'
  srm-NT: 'Nöö hën wë di Masa Jesosi si Nataniëli ta waka ta ko nëën, hën a taa: “Un
    luku wan sëmbë ta ko aki. Bumbuu Isaëli sëmbë e. Biga aan ten seei a ta ganjan
    sëmbë möönsö.”'
  qvs-NT: 'Chashna willaptin Jesusman rirkansapa. Chayaykaptinkuna Jesuska Natanaelta
    kawashpa rimarkan: —Chay runaka alli rurak israel runami. Payka mana nima llullakuyta
    yachanchu.'
  zca-NT: 'No or une Jesús nzhazubi Natanael plo nzo Me, orze'' nzhab Me: ―Re'' nzë
    tu xa'' Israel, tu xa'' walika nile'' kwa''n nzhakla Dios, tu xa'' gat nikidet
    men.'
  cbc-NT: 'Bairo cabero Jesús Natanael cʉ̃ caetaro ĩñaʉ, atore bairo qũĩwĩ cʉ̃tʉ caãnarẽ:
    —Merẽ atíyami Israel macããcʉ̃ majũ jĩcãrõ tʉ̃ni caĩbʉsʉnucũʉ̃ —na ĩwĩ.'
  qxo-NT: 'Washa lädunta yaycuycagta ricasquirnam runacunata Jesus nirgan: “Cay runaga
    mana mantsacuypa parlagmi. Paymi sï, selläma Israel runaga”.'
  mox-mox: Nawale imaimai, ta tuta nana Ieisu Nataniela ʼitea ʼinega weaqina vonaya,
    “ʼOloto nana maimai tauna Isileli aqiaqi ʼolotona, ta ge taha uʼava ʼinaya daʼenoʼeno.”
  kew-kew: 'Gore Yesumi Nataniel nipu piri ipisa rabu nipu agaa gupa lakesa: Go aare
    nipu ora Israel aa meda yaade. Nipumi yaa agaa nane aa yaade sa.'
  dww-dww: Be Yesu e kitana, be Nataniel tauna ḡarone ya veraverauna. Dabudine Yesu
    ya riuna, “Uma riukaua Israel baneginama, tauna nam kaiyovu nopone ima kenakenana.”
  nif-nif: Tɨmbi Yesulɨ Natanael bɨum kañbi, endok plon ñɨndɨñ eñguk, “Yakñe! Ama
    ñɨn endɨ Islael ama sɨsɨnɨk. Juluñɨt endok plon no nɨm palmɨlak.”
  twi-ASANTE: Ɛberɛ a Yesu hunuu Natanael sɛ ɔreba no, ɔkaa sɛ, “Israelni nokwafoɔ
    ni ampa.”
  aoj-aoj: Eaꞌ Jisas nati Nataniel nafiꞌmai anen naꞌipana naꞌi, “Niti aman anamba
    Israelinai endilisi, aman buꞌunai. Anen owaꞌ nigaꞌi anif basef basoꞌasefia.”
  cbv-cbv: 'Páant niijnít, Jesús biícdih jwĩ jʉmʉpna ãt nʉmah jʉ̃ʉ́wʉ́p tajĩ. Páant,
    ĩ jʉ̃ʉ́wʉ́chah ennit, Jesús nin pah ã niijíp jĩ: —Con jʉ̃óhni, yoobópdih tʉ́ini
    judío cã́ac caá. Caandíh dedé yeeat ã wihcan caá, Natanaeldih enna, jwiítdih ã
    niijíp jĩ.'
  taw-taw: Anɨb agɨl, wulep wulep gɨleknɨŋ, Jisas Nataniyel nop nɨŋɨd anɨb agak, Nɨgɨm,
    bɨ anɨb ak, bɨ Yislel yɨpɨd gɨl mɨdeb agak. Ne takaw yepɨs ma agup, takaw yɨpɨd
    gɨl adek ak nep gup agak.
  jic-NT: 'Locopyaya Jesús Natanael jus tjinyuca, jactsja na. Jupj mpes tjevele: —Israelpan
    popa t''üc'' way jupj. Jupj Dios jos. Ma li tsuwile.'
  zap-NT: 'Chene wii Jesus ne le Natanael zabig guex, re Ne: ―Nee zëëd te merpee men-Israel
    ne rkadedet.'
  wer-wer: Pël mëak Pilip Nataniel koirak Yesu pim naë waisën itenak pim songönten
    epël yenia. “Omën yewais ëngköp pi yaap Israel omën yaapöp. Pi morököt wonöp.”
  ipi-ipi: Wuane lea-kola, Nataniale bala Jisasa ateanga poyale pea-kola, Jisasato
    bala epeanga andea. Andoto, balato Nataniale andayo, wandakali minakasawa owato
    pii na-lalane Isatale tane akali enene mindi epeya oko andalapa lea.
  qul-NT: 'Jesús Natanaelta payman kayllaycuchcajta ricuspa, nerkan: —Cayka uj verdadero
    Israel runa jamuchcan. Paypi ni ima engaño canchu.'
  ter-NT: 'Noixoâne Jesus yé''exeane ne Natanâe, hara kôe vo''ókuke: —Yokómoma rakene
    hóyeno. Koati itípakovoti izaraelíta nê''e. Ákomaka ítukaheapu. Koati ponóvoti
    ne uhá koeti kixoku itúkeovo —koéne.'
  bmr-NT: 'Jaanaa Jesu Natanae asaaunoco aatyɨmeuboro nuuhi: Jaadi juuga saabo miya
    israelmɨnaafi abañɨfitatɨɨbo, nooboro.'
  fuf-fuf: 'Ɓay Iisaa yi''ii Natanayiila no ara e makko, o sifii fii makko, o wi''i:
    «E hino Isra''iilayankeejo haqiiqaajo mo aldaa e ƴoyre.»'
  bhl-bhl: 'Dangei, aso i fein uneko, Yesus em mit mewso unsiliw ding dim bakate,
    Yesus e Nataniel atemeko, elo bokolewomele: “Yakai! Fein Isalael kunum mak talaka!
    Kunum beem ibolow mutuk e dasuw ibolow gel so mak banim te!”, dangse kale.'
  ons-ons: Natanielŋo Yesu wano sariki, Yesuŋo kaki paki, iwa yale rake, “Eŋe kau,
    ŋeiwa iwa sarimaike, eŋe ŋei wele, eŋano isi don me tanik manik qotkoine mane
    mi pamaike, Israel kine pokaine, eŋano isi mane mi pamaike!”
  con-NTPO: 'Natanael catsesi Jesúsja tisema attepa su: —Que canjan: Vaja ñotssia
    israe''su. Ñoa''me afopoen''masia tsu.'
  ghs-ghs: Hiireqi nopo baahumi Dzesu Nattanae mooqi nohoke hee, Moorare.
  peg-peg: ଜିସୁ ନିତନିୟେଲ୍‌ତିଂ ଜାର୍‌ ଲାଗେ ୱାନାକା ହୁଡ଼୍‌ଜି ହେ ବିସ୍ରେ ଇଚାନ୍‌, “ଇଦାଂ ହୁଡ଼ା
    ହାତ୍‌ପାନେ ଇ ରକାନ୍‌ ଇସ୍ରାଏଲିୟ ମାନାୟ୍‌, ଇୱାନ୍‌ ତାକେ ଟିଉଲି ହିଲୁତ୍‌ ।”
  txu-NT: Ne kam arỳm 'ỳr o tẽ. 'Ỳr o tẽ:n 'ỳr o bôx. Nhym Jeju arỳm Natanajeu tẽmkôt
    omũn kum, —Be, ga abê idjaerkumrẽx. Ajêxnhĩ kêtkumrẽx, ane.
  eng-WEBU: Jesus saw Nathanael coming to him, and said about him, “Behold, an Israelite
    indeed, in whom is no deceit!”
  gnw-NT: 'Jesús uecha Natanael ou icotɨ jare jei: —Mase, co ou penti Israel pegua
