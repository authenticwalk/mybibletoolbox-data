  ksd-ksd: 'Iesu i gire Natanael ba i vanavana boko tadav ia, ma i biti tana: Go ra
    te Israel tuna, pa i nunure ra vaongo.'
  msm-NT: Pagkita ni Jesus ki Natanael no ogpadodoyog duon kandin, mig-iling sikandin,
    “Suja to tinood yagboy no kaliwat ni Israel no wada paglimbung.”
  myk-myk: 'Ba Yesu ya Nataɲɛli nibawo ɲa tuun wemu ni wɛ, na jo: «Izirayɛli see sipya
    wa we, naŋmahara ɲɛ wemu zɔ ni wɛ.»'
  sbe-sbe: Huyana Yesu Natanaela ye kita ye laolaoma ede iya ye hededehemasalaha ye
    wane, “Teina tamowai ta meta Isalaela tamowaina mamohoina, iya nige gonowana tamowai
    hesau ye lupoi.”
  mcr-mcr: Jisasi Iqu, Nataniyoli iqu Ique wimetŋqä iqaŋgi äqunäqe, Iqu iquenyqe,
