  wuv-wuv: Philip, ana ale'ei Andrew ma Peter; gufuna Bethsaida.
  quf-NT: Felipiqa Betsaida pwiblumanta kaq, Andrespa, Pedrupa pwiblunllamanta.
  yuw-yuw: Filip, Andru orin Pita yu böcno tungu, mano Betsaida.
  hus-NT-1971: In q’uima’ a Felipe c’uajat ti bichou Betsaida axi jaye pel im bichohuil
    a Andrés ani a Pedro.
  med-med: Pilip, Andru kʉn, Pita kʉⱡ nga mʉi mang kona ei nga, kona peng ei, Betseita.
  bch-bch: Be Pilip, ei tuanga Betsaida aea. Eine Andreas ga Petrus led tuanga.
  cco-NT: Jo̱ i̱ Lii˜ do niseeiñˋ fɨˊ co̱o̱ˋ fɨɨˋ e siiˋ Betsaida, jo̱ dseaˋ góoˋbre
    nilɨ́ɨngˊ i̱ Dɨ́ˆ do có̱o̱ꞌ˜guɨ Tʉ́ˆ Simón, co̱ꞌ co̱o̱bˋ fɨɨˋ lɨ˜ seeiñˋ.
  deu-1951: Philippus aber war von Bethsaida, aus der Stadt des Andreas und Petrus.
  alq-ALGNT: Aa dac Pilip Betseda (Bethsaïda) odena odjiban, mi ii pejig8an odena
    Andre acitc Pien ka odji8agobanen.
  ixl-NNT: As aꞌ tzaanajkat u Piꞌleꞌ tu u Betsaida, tan umaꞌl kuxh itenam naj tukꞌ
    u Luꞌeꞌ as tukꞌ u Lixheꞌ.
  boa-NT: Téhdurée diityétsí Aderéema Péédorómútsí técoomí múnáajtétsi.
  etr-etr: Filibida gaamu Bedesaida ami fii dolö. Sege amoda Ädulule Fidalele sege.
  quh-NT: Feliperi Betsaida llajtamanta carka. Chayllamantataj Andreswan Pedrowanpis
    carkancu.
  kwi-kwi: Felipene Betsaida pɨpuluras azi. Suane Andréskas Pedrokas uzpailta.
  agm-agm: Iyataatɨ Piripɨho so aunahɨpatɨ Betesaitaahandaahapɨhore. Iyataatɨ amɨ
    Betesaitaahandɨ sandɨ Pitaayɨ Andɨruyaamɨ aunahɨpatɨ bimipate.
  ubr-ubr: (Philip on Bethsaida mafam gagamin emon, mafam gagamin menan Andrew a Peter
    rus simama nan.)
  tsw-NT: Besaida lyuci na Filibu uta̱i ɗa, waru lyuci va Andarawu na̱ Bituru ɗa.
  cax-NT: Arrti Felipe auqui manu pueblurrü nürirri Betsaida. Tone nipueblurrtito
    Andrés y arrti Pedro.
  aia-aia: '''Ia Pilip ''e saeni Betsaeda, ''onaaia Andru mea Pita.'
  srp-1865: A Filip bješe iz Vitsaide iz grada Andrijna i Petrova.
  agt-agt: Intu lugar ni Felipe ya ili na Betsayda ta lugar na Galileya, a yen hapa
