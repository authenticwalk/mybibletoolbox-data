  heb-heb: ופילפוס היה מבית צידה עיר אנדרי ופטרוס׃
  mpp-mpp: Filip nga Endru ailu Pita yenge Besaida taonkacni.
  apb-apb: A Pilip ingeie mwane ni Betsaeda, huilume no'one a Andru na Pita.
  san-TEL: బైత్సైదానామ్ని యస్మిన్ గ్రామే పితరాన్ద్రియయోర్వాస ఆసీత్ తస్మిన్ గ్రామే
