  grc-F35: (Ἦν δὲ ὁ Φίλιππος ἀπὸ Βηθσαϊδά, ἐκ τῆς πόλεως Ἀνδρέου καὶ Πέτρου.)
  cav-NT: Felipetu anicuare epu ebari Betsaida bacaniju, Andrés, Pedro ecatse aniyaju.
  kgp-NT: Hã ra Filipe vỹ tỹ Betsaida tá ke nĩ, André mré Pedro jamã ẽn tá ke.
  bvd-bvd: Aia, sa Filib nia waa lau gu mai fasi Betsaeda maefera nai sa 'Andru fai
    sa Bita.
  ukr-1871: Був же Филип із Витсаїди, з города Андреєвого та Петрового.
  apz-apz: Filip kakoe pone Mpetɨsaitantaꞌango hweho. Oso ango hopo sopo sikoꞌnɨkwaꞌi
