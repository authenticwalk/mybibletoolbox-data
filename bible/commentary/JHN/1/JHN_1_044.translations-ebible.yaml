  tcz-CHONGTHU: Philip chu Andrew leh Peter chenna khopi Bethsaida kho'a kon ahi.
  mar-mar: आता, फिलिप्प बेथसैदाचा, म्हणजे अंद्रिया व पेत्र यांच्या नगराचा होता.
