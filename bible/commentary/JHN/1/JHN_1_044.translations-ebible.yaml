  eng-WEBPB: Now Philip was from Bethsaida, the city of Andrew and Peter.
  gfk-H: Ma Pilip nong ma Betsaida, no taman mah tane Endru ma ne Pita.
  viv-viv: Ma bana Filifi kwanamiBedasaida, medema kadu Anidulu be Fita yadi melala.
  yao-yao: Che Filipo ŵaliji mundu jwa musi wa ku Besesaida, musi uŵatamaga che Andulea
