  soq-soq: Tane Pilip Betisaida apanawa, bola sa ipa Endru Pita nata bolau dea.
  qub-qub: Felipega caran Betsaida marcapitami. Andreswan Pedrupis chay marcallapitami
    caran.
  att-att: Taga Betseda gapay si Pilippi, nga keliád di Andares kâ Eduru.
  bki-bki: napano naio bunu ea komeli na Andru naio Pitere kanalo nei Betsaeta.
  bqp-bqp: Filipi pì bi Anduru kũ Pitao bɛ wɛ̃tɛ Bɛtɛsaida gbɛ̃mɛ.
  mcp-mcp: Fílíp nyə á bə muud á Bɛtʉsayída, də́nd mə́ Andrê bá Pyɛ̂r.
  hat-hat: (Filip te moun lavil Betsayda, kote Andre ak Pyè te rete a.)
  npl-NT: Felipe owalewatoka itech altepetl de Betsaida. Andrés iwa n Pedro noiwa
