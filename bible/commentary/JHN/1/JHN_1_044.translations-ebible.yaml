  ctu-BL: Ya' ch'oyol Felipe ti Betsaida ti jini tejclum ba' ch'oyolob Andrés yic'ot
    Pedro.
  meq-meq: Filip neŋgeye na, ndo i gəma i Betesayda, gəma nakə Aŋdəre ta Piyer ti
    yaw abəra mə ɗəma aye dərmak.
  noa-H: Mag woundam Felipe hanʌm p'öbördam Betsaida hanʌm heem hajim, Andrés dʌ̈i
    Pedropa hãba naajerr p'öbör heem.
  alp-NT: Pelipuse tamata bei kota Betsaida, Andrease kai Petruse luasi bei mere neka.
  san-VEL: baitsaidaanaamni yasmin graame pitaraandriyayorvaasa aasiit tasmin graame
    tasya philipasya vasatiraasiit|
  kbq-kbq: Hanki Filipi'a Betsaidati ne' Andrune, Pitakiznia rankuma zani'areti nere.
  kbh-kbh: Chë boyabása Felipe, Betsaida pueblocá inamna. Andrés y Pédrëna cach pueblocata
    ibnamna.
  ron-LSB: Filip era din Betsaida, cetatea lui Andrei și a lui Petru.
  pon-pon: Pilipuj men Petjaida, kanim en Andreaj o Petruj.
  nhe-BL: Felipe elqui se altepetl Betsaida ejquetl campa nojquiya ehuayayaj Andrés
    huan Pedro.
  sps-sps: (Filip a mes tana ngats fan iny Betsaida, a ngats fan to ayei te natiny
    kaakaa ror e Anduru me Pita.)
  wnc-wnc: Siwan Filipda Betsaida nana tapatu siwan Endruat Pitaatda you wanggapmane
    nanakan.
  bus-bus: Filipi pì nɛ́ Anduru kↄ̃n Pitao bɛ wɛ́tɛ Bɛtɛsaida gbɛ̃mɛ.
  gub-BL: Piri a'e, Metexaz taw pe har romo hekon a'e. Anere a'e, Pet a'e no, Metexaz
