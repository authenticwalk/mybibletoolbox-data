  nfa-nfa: '@see-verse:JHN.001.043'
  tnp-tnp: Fɨlɨp u, in iətəm Petsaitə, ima Antɨru mɨne Pitə.
  urd-urd: फ़िलिप्पुस, अन्द्रियास और पतरस के शहर, बैतसैदा का रहने वाला था।
  hot-hot: Pilip ma anyô Betsaida. Betsaida êŋ ma Andulu lo Pita iniŋ malak ôdôŋ.
  mqj-NT: Inde Filipus-e to lu dio mai Betsaida tondok kadadianna Andreas sola Petrus.
  rus-SYN: Филипп же был из Вифсаиды, из одного города с Андреем и Петром.
