  mwp-mwp: Pilip a wara ukasar niyaykazi, Andhoeru a Petheru thanamun niyay lag Bethsayda.
  sbk-sbk: O Filipo ali khaya wa hu Bethsaida, ekhaya ya Andrea no Petulo.
  mya-JVB: ဖိလိပ္ပု ကား၊ အန္ဒြေ နှင့် ပေတရု မွေးဘွားရာ ဗက်ဇဲဒ မြို့မှ လာသောသူဖြစ်
