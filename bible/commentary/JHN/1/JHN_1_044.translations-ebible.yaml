  eng-DRA: Now Philip was of Bethsaida, the city of Andrew and Peter.
  knf-knf: Filip awo i Betŧayida, ubeeka wi bi Andre na Piyeer.
  san-KHM: ពៃត្សៃទានាម្និ យស្មិន៑ គ្រាមេ បិតរាន្ទ្រិយយោវ៌ាស អាសីត៑ តស្មិន៑ គ្រាមេ
