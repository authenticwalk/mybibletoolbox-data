verse: JHN.001.044
translations:
  kpx-kpx: Bilibi keu Betesaida ata. Ige Andulu isi Bita kebiata avuluvuta o igae.
  okv-H: Eto Philip amo Andrew te Peter te amita da vahai Bethsaida avo embora.
  tbo-tbo: Pilipo a meyagai Besaida naka Andulu ma Pita hai meyagai.
  mal-C: ഫിലിപ്പൊസ്, അന്ത്രയോസിനെയും പത്രോസിനെയുംപോലെതന്നെ ബേത്ത്സയിദ പട്ടണത്തിൽനിന്നുള്ളവൻതന്നെ
    ആയിരുന്നു.
  grc-SR: Ἦν δὲ ὁ Φίλιππος ἀπὸ Βηθσαϊδά, ἐκ τῆς πόλεως Ἀνδρέου καὶ Πέτρου.
  bgc-bgc: फिलिप्पुस, अन्द्रियास अर पतरस के नगर बैतसैदा का रहणीया था।
  khz-khz: Filipo Betesaida talimana, Anduru e Petero ria vanuga kwapuna.
  deu-TKW: Philippus aber war von Bethsaida, aus der Stadt des Andreas und Petrus.
  zsr-NT: Naquëꞌ Felipe bönniꞌ yödz Betsaida, le nac ladzquëꞌ Andrés len Pedro.
  lin-lin: Filipo, Andre mpe Petelo bazalaki bato ya engumba Betisaida.
  hns-NT: 'Ek rodj baad Jiesoe maangies Gaalielea diehaat djaai. Tab djaai se pahiele
    oe Fielepas ke bhetaail aur bolies: „Aaw tjal hamare saath.”'
  noa-E: Mag woundam Felipe anʉm phöbördam Betsaida anʉm eem ajim, Andrés dʉ̈i Pedropa
    ãba naajerr phöbör eem.
  eng-EMTV: Now Philip was from Bethsaida, the city of Andrew and Peter.
  mib-NT: Te Felipe cúu tēe ñuu Betsaida, jeē cúu ñuu Andrés jiín Pedro.
  lif-NT2: आल्‍ल फिलिप्‍पे़ङ्‌ग, आन्‍द्रियास नु पत्रुसरे़ खुन्‍छिॽ बे़थसेदा पाङ्‌जुम्
    के़युङ्‌बा वये़रो॥
  xnj-xnj: Filipi mkolonjinji wa ku Betisaida, muji wevitama Andelea na Petili.
  mmx-mmx: Pilip neni boro Betsaida, lemenemen at ne Endru mi ne Pita.
  cbr-NT: Felipe Betsaida ëmanu 'icë uni 'ain, ca Andrés 'imainun Pedroribi, anu 'icë
    uni 'iacëxa.
  tee-NT: Ju Pilipe amachaka' Betsaida ixjunita. La'ixt'un'an ju Tilix chaich ju Pitalu'.
  eng-LSV: And Philip was from Bethsaida, of the city of Andrew and Peter;
  cak-NT: Y ri Felipe aj-tenemit Betsaida, ri tenemit anchi' c'o-wi cocho ri Andrés
    y ri Pedro.
  pah-NT: Filipe'ga ko cidade de Betsaidapeve'ga – perope André'ga u Pedro'ga pavẽi.
  sja-NT: Mãgɨ́ Felipe, Andrés mãik'aapa Pedro Betsaida p'uurudepemaarã paji.
  xed-xed: Tsa Filip ya ná, mnda luwa Betsayda luwa i Andre nda Piyer ya.
  glk-glk: فیلیپُس اهله بیت‌صِیْدا بو، آندریاس و پِطرُسِ همشهری.
  mks-NT: Mé Felipe yóho cúú dá da̱ ñuu Betsaida ta mé ñuu cán cúú ri ñuu Andrés xi̱hi̱n
    Pedro.
  gfk-S: Ma ne Pilip nong me Betsaida, no taman bileng tane Andru ma ne Pita.
  bmu-bmu: Filipnöŋ Andru aka Pitö yetpuk miriŋini mohok. Taonŋini qetŋi Betsaida.
  dgz-dgz: Pilip me pa Besaida at Galili apanewa, Anduru ge Pita pa muga daitonawa.
  eng-GNV: Nowe Philip was of Bethsaida, the citie of Andrew and Peter.
  zaa-NT: Felípea nna uccua bi ttu enne' Betsaida, yetsi qui' Andrés nna Pedrua nna.
  eng-WEBSTER: Now Philip was of Bethsaida, the city of Andrew and Peter.
  guh-guh: Bajaraponë Felipe Betsaida tomarapijinë. Andrésbeje Pedrobeje ata Betsaida
    tomarapijinëbeje.
  bon-bon: Pilipo lui Betesaida ceweyame ge, Andrea naabi Simona luma cita ca ge.
  nhw-BL: Felipe elqui se altepetl Betsaida ejquetl campa nojquiya ehuayayaj Andrés
    huan Pedro.
  swh-ONEN: Basi Filipo alikuwa mwenyeji wa Bethsaida, mji alikotoka Andrea na Petro.
  wbi-wbi: UFilipo alyale mhuma mu likaaja ilya Betisaida. Ghwope uNdeleya nu Peteli
    vakahumagha mulikaaja ilio.
  bba-bba: Filipu u sɑ̃ɑwɑ Bɛsɑidɑɡii, wi kɑ Andere kɑ Piɛɛ, wuu teuɡibɑ.
  eng-KJVCPB: Now Philip was of Bethsaida, the city of Andrew and Peter.
  kgk-NT: Ha Filipe katu Betsaida tetã mygwa. André tyke'ýry ndive upe tetã mygwa
    ave.
  waj-waj: Piriipo Betesaita diaa vaidivai. Ivo Adiriaasooya Petoroosaya yoosinnaivakinnaavai.
  cpy-cpy: Tema irika Felipe, Shima-pankoni-jatzi, rootaki inampi Andrés eejatzi Pedro.
  ekk-PKP: Filippus oli pärit Betsaidast, samast linnast, kust Andreas ja Peetruski.
  mpx-mpx: Pilipi wana panuwa te Betesaida, he panuwa o Andulu ge Pita al wali panuwa.
  wbp-wbp: Pilipiji kirri-wardingki Pijata-wardingki, ngulangkaju kujalpa-pala yangka-jarrarlangu
    papardirlangu nyinaja Yanturu manu Piita.
  luo-luo: Filipo, mana kaka Andrea gi Petro, ne aa e dala mar Bethsaida.
  nhe-NT: Felipe elqui se altepetl Betsaida ejquetl campa nojquiya ehuayayaj Andrés
    huan Pedro.
  aii-aii: ܦܝܼܠܝܼܦܘܿܣ ܡ̣ܢ ܒܹܝܬ ܨܲܝܵܕܵܐ ܝܗܘܵܐ، ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܲܢܕܪܹܐܘܿܣ ܘܫܸܡܥܘܿܢ ܟܹܐܦܵܐ.
  esk-NT: Philip-guuq Bethsaida-ġmiuŋuniqsuaqtuuq Andrew-mlu Peter-mlu irviakni.
  msb-msb: Ini si Felipe taga-Betsaida kag kahilungsod ninda Andres kag Pedro.
  cpa-NT: Betsaida báh³ tsen² juøi² ja³chian² Felipe. Jø¹² bíh³ ja³jøng² chian² Andrés
    quianh¹³ Pedro.
  dso-dso: ଆନ୍ଦ୍‌ରିୟ ଆରି ପିତର୍‌ ପାରା ପିଲିପ୍‌ ମିସା ବେତ୍‌ସାଇଦା ଗଡର୍‌ ଲକ୍‌ ରଇଲା ।
  meu-meu: Filipo na Betesaida tauna, Andrea bona Petro edia hanuua tauna.
  yva-NT: Pilipus opamo vatano Betsaida pa, maisyare omai tavon Andreasa pe Petrusa
    pe onayamo vatano Betsaida tavon.
  dgc-dgc: Ti Pelip éy taga Betsayda. Siya be ya i banuwana de Andres a patwade.
  zpm-NT: Zha Betsaid nac Lip, ni zha coque nac Ndrés grop Simón.
  hix-NT: Betsayda hon me nehxakon hatà, Feryepe. Àro hon me rma rha nehxatxkon hatà,
    Antrye komo, Petru xarha.
  sim-sim: Filip yanga Betsaidak fehendari ma ria. Betsaida kotontlo Andru fre Pitahi
    sira.
  npi-ULB: फिलिप बेथसेदाका थिए जुन अन्‍द्रियास र पत्रुसको सहर थियो ।
  cgc-cgc: Felipe i taga-Betsaida na isya na banwa na sakep ta Galilea. Taga-Betsaida
    man danen ya Andres daw Pedro.
  tim-tim: Pilipo akto Anderea akto teuŋe Petoro akto yâk hârok kepia yeŋe konok kotŋe
    Besaida ain manmini.
  yor-yor: Filipi gẹ́gẹ́ bí i Anderu àti Peteru, jẹ́ ará ìlú Betisaida.
  wos-wos: Filip Betsaidambu dé ya. Betsaida Andru bér Pitana motéfa akwi dé.
  emp-NTPO: Maʌ̃ Pelipera Betsaidá purud̶ebema basía. Andrera idjab̶a Pedro sid̶a
    mamabema basía.
  eng-F35: (Now Philip was from Bethsaida, the hometown of Andrew and Peter.)
  ind-ind: Filipus berasal dari kota Betsaida, sama seperti Andreas dan Petrus.
  pes-OPCB: (فیلیپ نیز اهل بیت‌صیدا و همشهری آندریاس و پطرس بود.)
  mpt-mpt: (Filib esa Endlu esa Fita esa i alukum Betsaida bib selobe.)
  ssx-ssx: Pilipita꞉ Betesaida halie. Hande A꞉ndutu Pida yaapo haepeke da konee.
  mkl-mkl: Wee Filipu inɛi Bɛsɑidɑi. Anderee do Piɛɛ ŋɑ mɔ inɛi ilu bɛ ŋɑi.
  gaq-gaq: ପିଲିପ୍‌ପ ବେଥ୍‍ସାଇଦାନେ ରେମୁଆଁ ଲେଃଗେ ଆତେନ୍‌ ଆନ୍ଦ୍ରିୟ ଆରି ପିତର୍‌ନେ ଇନି ଲେଃଗେ
    ।
  gof-RNT: Filphoosi, Inddiriyasinne Phexiroosi de7ida Beetesayda katamaappe yida
    ase.
  unx-unx: ଆନ୍ଦ୍ରିୟାସ୍‌ ଆଡଃ ପାତ୍‌ରାସ୍‌ଲେକା ଫିଲିପ୍‌ ହଗି ବେଥ୍‌ସାଇଦା ସାହାର୍‌ରେନ୍‌ ତାଇକେନାଏ
    ।
  gah-gah: Loko limó nene, Pilipó ave Etulú ave Pitá ave nene Petesaita apatokatikó
    minamó.
  lcm-lcm: Pilipo katapo mangsikei i ri Andereas ve Petero voiang kari rina ipo ago
    e Betsaida.
  aer-aer: Philip apmere Bethsaida arritnyele anetyarte kwatye Galilee itwele. Andrew
    uthene Peter uthene apmere yanhe ikwere-arenye-arle aneke-arlke.
  qvc-NT: Chay Filipiqam Bitsayda llaqtamanda karqan. Chaymi chay Andrispa, Pidrupa
    llaqta masin karqan.
  tgl-ULB: Ngayon si Felipe ay galing sa Bethsaida, ang lungsod nila Andres at Pedro.
  cbs-NT: ja Felipen maedan, Betsaidadan, jabianudi Pedro inun Andrés jiwediaken Galilea
    anu nun Jesúsbe kai nun jikiken
  xtm-NTPP: Te ñuu Betsaida ma kúu ñuu Felipe ma ji'in Andrés ma ji'in Pedro ma.
  nnq-nnq: Filipo akiba jwa kilambo chuku Betisaida, kabatamanga Andulea na Petulo.
  bao-NT: Felipe cãa, Pedro, Andrés jãari cʉ̃ja ca niirica macã Betsaida macʉ̃ra niiwi
    cʉ̃ cãa.
  san-ORI: ବୈତ୍ସୈଦାନାମ୍ନି ଯସ୍ମିନ୍ ଗ୍ରାମେ ପିତରାନ୍ଦ୍ରିଯଯୋର୍ୱାସ ଆସୀତ୍ ତସ୍ମିନ୍ ଗ୍ରାମେ
    ତସ୍ୟ ଫିଲିପସ୍ୟ ୱସତିରାସୀତ୍|
  huv-NT: Aaga Felipe quiaj naw Betsaida tiül micambajüw Andrés y Pedro.
  otn-NT: Nu̱na̱ ra̱ Lipe, ra̱ mmɛ̱ngu̱ p'ʉ ja ra̱ hni̱ni̱ Betsaida. Xquet'a̱ ra̱
    mmɛ̱ngu̱ p'ʉ na̱ ra̱ Andre 'nɛ̱hra̱ Bɛdu.
  nop-nop: (Filip tiŋa Endulu eŋ Pita adi Besaidahi.)
  obo-NT: Ini si Felipe, toho Betsaida no idda en mandad kos bonuwa no id pomonnan
    onni Andres woy Pedro.
  cak-ENT: Y ri jun achi re', ri rubini'an Felipe, aj pa tinamit Betsaida, ri tinamit
    ape' c'o-vi cacho ri Andrés y ri Pedro.
  lif-NT: ᤀᤠᤸᤗ ᤑᤡᤗᤡᤵᤐᤧᤱᤃ. ᤀᤠᤴᤍᤪᤡᤕᤠᤛ ᤏᤢ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤒᤧᤌᤛᤣᤍᤠ ᤐᤠᤱᤈᤢᤶ ᤁᤧᤕᤢᤱᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Felipe cúu tēe ñuū Betsaida, jā cúu ñuū Andrés jíín Pedro.
  san-TIB: བཻཏྶཻདཱནཱམྣི ཡསྨིན྄ གྲཱམེ པིཏརཱནྡྲིཡཡོཪྻཱས ཨཱསཱིཏ྄ ཏསྨིན྄ གྲཱམེ ཏསྱ ཕིལིཔསྱ
    ཝསཏིརཱསཱིཏ྄།
  qve-NT: Felipeqa Betsaida llaqtamantan karan. Chay llaqtallamantataqmi Andrespas
    hinallataq wawqen Pedropas karanku.
  pao-NT: Soo Nathanael mee naneadu oonow nobe-ga'yoo. Soo Philip yise ka Nathanael
    mayuse oo tuukwe'e, “Numme ka Te Pabe'e tapoega, soo Moses ka Te Naa yadooawabe-no
    o'nosoo oowetuoo botugu. Oosoo Jesus mee'e nane'a, o soo Joseph tooa'a, ka Nazareth
    mee naneadu-wi'yoona kemmadu.”
  cbu-NT: '@see-verse:JHN.001.043'
  usa-usa: Píripi Beqtáirapake kéiye. mimórá-márúkáqá Áánaruyaa Pítaa yeqtí márûkare.
  soy-soy: Filipu yɛ Petisɑyitɑ kɛyupi ukɔ́ lɛ Antiree nɛ Piyɛɛ mɛcɔ.
  hui-hui: Pilibi ibunaga dindi Bedesaida wini. Anduru Pida libubi dindi ogoniali
    dege hene.
  amf-amf: Pilbhoosaar Indiriasbee Bhethiroosbedettsi Beetesayda kataman eedine.
  quc-NNT: Ri tat Felipe jela' käpe wi pa ri tinimit Betsaida ri ki tinimit ri tat
    Andrés, ri tat Pedro.
  dob-dob: Pilipi ꞌina ꞌasa Beteseida, nate Anidulu be Pita ꞌidi ꞌasa.
  wrs-wrs: Pilippa himba Betsaita kembellini lohvna, Endrui Yoni ten elohvnam nomini.
  mca-mca: Ha' Felipe Betsaida ƚeiƚe', hikha' witset ƚetset iye ha' Andrés qa ha'
    Pedro.
  tzo-TZC: Ti Felipee jaꞌ liquem talel ta jteclum Betsaida, ti bu nacalic ti Andrese
    schiꞌuc ti Pedroe.
  mya-mya: (ဖိ​လိပ္ပု​သည်​ဗက်​ဇဲ​ဒ​မြို့​သား​ဖြစ်​၏။ ဗက်​ဇဲ​ဒ မြို့​ကား​အန္ဒြေ​နှင့်​ပေ​တ​ရု​တို့​နေ​ထိုင်​ရာ​မြို့
    တည်း။)-
  gng-NT: Filip nnɔ yé Bɛtsayida ya du yɔ nɛ. Andre nin Piɛr mɔ yé nɛn bó yaab
    nɛ.
  cbi-NTPO: Entsa Felipe Betsaida pebulusha chumu chachi ju', Andrés bain, Pedro bain
    naajuñuba juntsaami.
  ikk-NT: (Filipu wụ onyẹ Bẹsaịda, obodo Andụrụ lẹ Pita.)
  leu-leu: A fufubina si Filip ve pe Betsaida, malaan se Endru narie Saimon Pita.
  maz-NT: E Felipe mi menzumü a Betsaida, nu ja mi menzumü e Andrés 'ñe e Pedro.
  bod-N: ཕི་ལིབ་ཅེས་པ་འདི་ནི་པེ་སད་དཱ་ཡི་མི་ཡིན༌ལ། ཨན་དྲི་ཡཱ་དང་པེ་ཏྲོ་བཅས་དང་གྲོང་ཁྱེར་གཅིག་གི་མི་ཡིན༌པ་རེད།
  tca-NT: Rü nüma ga Piripi rü ĩãne ga Bechaídacü̱̃ã̱x nixĩ. Rü yémacü̱̃ã̱x ta nixĩ
    ga Aü̃dré rü Pedru.
  zpl-NT: Felipe quieꞌ neca bene eyeche Betsaida, elu leꞌca neca lachi Andrés cuna
    Pedro.
  mbc-NT: Betsaida po tîîko'mansen mîîkîrî Filipe, André, Pedro cidaderî po.
  ndg-ndg: Filipo ywabile mwenyeji wa Bethsaida mji wa Andrea ni Petro.
  wsk-wsk: Philip mu Andrew se Peter ilak nunga wonong suan, Bethsaida ko.
  toj-NT: Ja Felipe, ja' ni suinquil ja chonab Betsaida, ja' ni ja xchonabile ja Pedro
    soc ja Andresi.
  tbc-tbc: Filip iŋ panu Betsaida dubol dan san tamol, an iŋ Andru Pita da sad panu
    kisaek a.
  sna-sna: Firipi, aibvawo kuguta reBhetisaidha saAndirea naPetro,
  smk-NT: '@see-verse:JHN.001.043'
  grc-TCGNT: Ἦν δὲ ὁ Φίλιππος ἀπὸ Βηθσαϊδά, ἐκ τῆς πόλεως Ἀνδρέου καὶ Πέτρου.
  gof-WFTW: Filiphphoosi, Inddiriyasinne Phexiroosi de7ida Beetesayda giya katamaappe
    yida ase.
  spa-BLM: Felipe era de Betsaida, la ciudad de Andrés y Pedro.
  kyz-NT: Filipe 'ga Pesaita pewara. Simão Pedro 'ga, Andre 'ga. Mĩmera 'gã aipo pewara.
  dao-dao: Philip cun Bethsaida mlüha kaa kyaki, acun cun Andru ja Pitaa ani venaka
    mlüha kyaki.)
  cya-cya: Quichen Betsaida mdo'o yu Lpe can', cui' quichen tyi yu Ndre lo'o yu Tyo.
  wrk-wrk: '@see-verse:JHN.001.043'
  nii-nii: Pilip ni wu ei, eim konu ełe embe Beseira konu ei, Piisa kin Endru teł
    konu ende.
  ign-NT: Eta mávasahi ema Felipe eta te avasare ticaijare Betsaida, étari­chuvare
    mávasahi ema Andrés émapa ema Pedro.
  dik-NT: Ku Pilipo ë raan Bethaida, ku ë gen yï Andria ku Pïtɛr aya.
  cac-cac: A vin̈aj Felipe chi', aj chon̈ab' Betsaida vin̈, aton schon̈ab' vin̈aj
    Andrés yed' vin̈aj Pedro.
  tzj-E: Felipe arja' aj Betsaida, jara' rtnamet Andrés ruq'uin Pedro, c'ola precwent
    Galilea.
  san-BUR: ဗဲတ္သဲဒါနာမ္နိ ယသ္မိန် ဂြာမေ ပိတရာန္ဒြိယယောရွာသ အာသီတ် တသ္မိန် ဂြာမေ တသျ
    ဖိလိပသျ ဝသတိရာသီတ်၊
  yaa-NT: Felipenõ Andrésnõ Pedronõ pexe rasi ãfe ane Betsaida ano imisfo.
  cab-NT: Felípe ligía, Betsáidana le ñí lubei gíñe lagánawa Andrés láu sun Pédro.
  clu-clu: (Si Felipe nga dia taga-Betsaida nga isara sa mga logar sa Galilea. Taga-doto
    ra si Andres kag si Pedro.)
  swh-ULB: Filipo alikuwa ni mwenyeji wa Bethsaida, mji wa Andrea na Petro.
  tpt-NT: Ni Felipe va machaqaꞌ Betsaida ixjunita, la ixtꞌunkꞌan ni Andrés ali Pedro.
  aai-aai: Philip ana tafaram i Betsaida, Andrew tuwah Peter bairi hai bar merar ta’imon.
  sny-sny: Meni ape Filip, Andru, Pita lo omo sitewi Betsaida aiwawe ma'e fai.
  myy-myy: Betsaida wame cʉtiri cʉto gagʉ ñaquĩ Felipe. Pedro ocabaji Andrés cʉni
    ĩna ñaro ñacʉ ito.
  trc-NT: Ne̱ Felipé roꞌ, me síí ne̱ chumanꞌ Betsaida, ne̱ Betsaida me chiháán síí
    cuꞌna̱j Andrés do̱ꞌ, síí cuꞌna̱j Pedró do̱ꞌ, uún a.
  cut-NT: Felipe ne, ya̱n Betsaida ya̱n va̱co ye. Da̱ma ya̱n va̱co ye nduco Andrés
    ma̱n, Pedro ma̱n.
  bel-bel: А Піліп быў зь Віфсаіды, з аднаго горада з Андрэем і Пятром.
  zlm-KSZI: Seperti Andreas dan Petrus, Filipus juga warga kota Baitsaida.
  gdr-gdr: Ɨ Pilip re Betsaida taun ke rɨga na, sɨ toda Andrea ake Petro re onggɨtyam
    yɨpaina taun ke rɨga i.
