  mlh-mlh: Filipji Andru eru Pita yokoke kaeyaŋuŋ moakoŋ. Taoŋyaŋuŋ tinaine Betsaida.
  gof-ENT: ፊልጶሲ፥ ኢንዲሪያሲኔ ጴፂሮሲ ዴዒዳ ቤቴሳይዳ ካታማፔ ዪዳ ኣሴ።
  aau-aau: Filip hiykwe om Betsaida ko. Om sohokwe seyr Andru, Pita leys so om-ar
    hiy non.
  tvk-tvk: Pilip be ngan Betsaeta tei, taon xa Andru xal Pita lutexo en.
  prf-NT: (Ti Felipe ay taga-Bethsaida a kabanuwan de Andres ay ti Pedro.)
  auy-auy: Wemá Pétésáítafakemba Éndurunte Pítaanteti naaópaken-kwaasin-iye.
  tbg-tbg: Piripiva Besaida vatukaihainaavama vaura. Entaruka Pitaaka vitantavata
