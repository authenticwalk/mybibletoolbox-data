  bgg-bgg: (Philiph yi Andrew nane Phithar rai muii pha thawun Bethsaida pha ro.)
  eng-TCENT: (Now Philip was from Bethsaida, the city of Andrew and Peter.)
  eng-BSB: Now Philip was from Bethsaida, the same town as Andrew and Peter.
  cpu-NT: Irika Felipe, Betsaida-satzi jinatzi, irojatzi inampi Andrés eejatzi Pedro.
  san-ASM: বৈৎসৈদানাম্নি যস্মিন্ গ্ৰামে পিতৰান্দ্ৰিযযোৰ্ৱাস আসীৎ তস্মিন্ গ্ৰামে তস্য
