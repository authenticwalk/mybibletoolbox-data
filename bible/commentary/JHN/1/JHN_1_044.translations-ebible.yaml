  pan-pan: ਫ਼ਿਲਿਪੁੱਸ ਬੈਤਸੈਦੇ ਦਾ ਸੀ। ਉੱਥੋਂ ਦੇ ਹੀ ਅੰਦ੍ਰਿਯਾਸ ਤੇ ਪਤਰਸ ਸਨ।
  tkr-tkr: Filippır Andreyiy Pyotur xhinne Bet-Tsayda eyhene şahareençe eyxhe.
  gvc-gvc: Felipe sehe Betsaida macariro jire. Tiro, Andre, Pedro mehne cʉ̃ maca macaina
