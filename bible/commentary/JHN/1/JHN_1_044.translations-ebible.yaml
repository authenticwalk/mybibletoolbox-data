  kgf-kgf: Filipo imi Anderea ʒéma Petero iorac ama areŋa yanda Betsaida imuacnec.
  awb-awb: Pírípiwe Pétásáíra suwahpeqte áníne. Ehntarureq Pítareq moq mibeqté ánítée.
  gdn-gdn: (Apunu Piripo e ka apunu Pita yo Enduru mu mete tawanamaga eyaka mena natere
    Betaida were bautagubu.)
  nko-NT: Filipo otsú Betsaida, Andrea mʋa Petro wúlutɔ.
  bsn-NT: Betsaida vãme cʉti macagʉ ñacami Felipe. Ti macanane ñacama Pedro, ĩ bedi
