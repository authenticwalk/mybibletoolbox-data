  tte-tte: Pilipi ana yanuwa Betesaida bwaimwa yanuwane Anidulu te Pita tabe ali yanuwa.
  tcs-tcs: Pilip i kam prom seimples neim Betsaida, wase Andru ane Pita.
  hlt-THB: Andru ingkaw Piter amyihna Philip awm Bethsaida khaw awhkaw thlang na awm
