verse: JHN.001.007
translations:
  kpx-kpx: Ige keu lohoale atagae hoto loui ata haivenu. Ata haivei isivialeike abu
    hoto ke evisi ehovai.
  okv-H: '@see-verse:JHN.001.006'
  tbo-tbo: Tauna i nei tu limoina lawa uyahihi po i ipaliwelena yayata binei, ipa
    lawa hina nonoli po hina witumagana.
  mal-C: അദ്ദേഹം വന്നത്, പ്രകാശത്തെക്കുറിച്ച് സാക്ഷ്യം പറയാനും സർവരും ആ സാക്ഷ്യത്തിൽ
    വിശ്വസിക്കേണ്ടതിനുമാണ്.
  grc-SR: Οὗτος ἦλθεν εἰς μαρτυρίαν, ἵνα μαρτυρήσῃ περὶ τοῦ φωτός, ἵνα πάντες πιστεύσωσιν
    δι᾽ αὐτοῦ.
  bgc-bgc: वो गवाही देण खात्तर आया के माणसां नै चाँदणे की गवाही देवै, के सारे माणस
    उसकै जरिये चाँदणे पै बिश्वास करै।
  khz-khz: Ia kila taunatauna kilagikilagina e maeka vega-matagaina ulanana evogomaito.
    Pe ia genana taunilimalima maparara na vali pia kamonagia e pia vega-taunataunaa.
  deu-TKW: 'dieser kam zum Zeugnis: um zu zeugen vom Licht, auf daß alle durch ihn
    glauben möchten.'
  zsr-NT: Bidëꞌ bönniꞌ ni quië gaquëꞌ nu gun lnaꞌ lau. Bidëꞌ quië gunëꞌ lnaꞌ lau queëꞌ
    Bönniꞌ naꞌ naquëꞌ yeníꞌ, quië tséjlëꞌgac Dios yúguꞌtë bunách niꞌa qui lë naꞌ runëꞌ
    lnaꞌ lau.
  lin-lin: Ayaki lokola motatoli, mpo na kotatola na tina na pole, mpo ete bato nyonso
    bandima na nzela na ye.
  hns-NT: Oe aail manai log se bataawe kie Parmeswar ke Andjor Ke hai, djeme sab koi
    okar sanesa soenke Andjor me bieswaas kare.
  noa-E: Maguan sĩi ich ẽudee deeum woun ãb bëejuuta jaau nʉrrajim aajem, mag wounta
    khĩchag ee õt paa dʉnʉmjö sim a jaaubaawai õor thumaam khʉʉnag mag iekta ʉ̈khamkhĩir.
  eng-EMTV: This man came for a testimony, so that he might testify concerning the
    Light, so that all through him might believe.
  mib-NT: Tēe un ní quiji de jeē nácani cájí de jnūhun máá Yaā cúu luz, návāha candíje
    tāca ñáyuu jeē jiín jnúhun cáhán de.
  lif-NT2: काक् मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़ खे़न् से़न्‍दाङ्‌गे़न् ओःत्तिःन् नसाःन्
    मे़जोगुर फाॽआङ् खे़न् ओःत्तिःल्‍ले़ कुयाःम्‍बेओ तोःन्‍दि पिसे़ खुने़ॽ त्‍ये़बारो॥
  xnj-xnj: mwene abweli kuvajovela vandu kuluvala lumuli lwenulo. Abweli muni vandu
    voha vayuwana na kusadika ujumbi waki.
  mmx-mmx: Ga vot kusu na paase ri limixin mumu nom laxasep, kusu nedi diba ronga
    i la dina nunu at laxasep.
  cbr-NT: Ax ca Nucën Papa Diosan Bana, an 'uchañuira 'icëbi uni aín nuitu upí 'imiti,
    ax ucëbëa ami catamënun camabi uni a ñuixuni uacëxa.
  tee-NT: Yuchi lhimilh ni canonach ju tuchi c'atsaich. Yuchi ju calhichivinach ju
    yuchi ju lai malacpucujui ju la'ixtac'atsan'an ju lapanacni. Ju chunch chux ju
    lapanacni laich catalhilaca'ana' tichi chavaich ju lhichivinin ju Xivan.
  eng-LSV: this one came for testimony, that he might testify about the Light, that
    all might believe through him;
  cak-NT: Ri Juan re' xpe chi xoruk'alajij ri Sakil, chi quiri' can conojel ri winak
    tiquinimaj. Can tiquinimaj ri nutzijoj raja' chique.
  pah-NT: A'ero Joãova'ea ruri ga mombe'gwovo ikwehe. —Tamombe'u ti ga pe me tapejiko
    pa ti ga rehe javoji, ei ahe, kiroki ga Tupana'ga kwahavuka nhande ve, ei Joãova'ea
    ikwehe.
  sja-NT: Tachi Ak'õrepa mãgɨ́ eperã jɨrɨt'eraji jaramerã ma ɨ̃daa pɨk'a bɨde, jõmaarãpa
    Ak'õrede ijãadamerã ma jarateeda k'aurepa.
  xed-xed: Ka sagha tsi ŋa nzaku ka masləmtsəka tsuwaɗak, kada zlghafta inda mnduha
    nda ma tsatsi.
  glk-glk: اون شهادت دَئنه‌ره بَمو بو، شهادته بر او نور، تا همه توسطه اون ایمأن بأورید.
  mks-NT: Na̱quixi da ca̱xi tu̱hun da xi̱hín ña̱yivi ña̱ cúú Jesucristo ña̱ jándiyéhe̱
    ínima̱ ña̱yivi, na̱ ndúu nu̱ú naá já ná cuu candúsa na mé á sa̱há ña̱ na̱ca̱ha̱n
    da̱.
  gfk-S: Iga hanawat ura hininaawas uta ikino lulungo. Iga gil hobi be ira turadi
    bakut ing di na hadade ie, di nage nurnur tano lulungo.
  bmu-bmu: '@see-verse:JHN.001.006'
  dgz-dgz: Dion ganat tavewa iragenawa ewamopen menan tauen, amba me gamup waenapan
    iragi anu tumat tapen menan tauen.
  eng-GNV: This same came for a witnesse, to beare witnesse of that light, that all
    men through him might beleeue.
  zaa-NT: bìta bi para cueqquia li bi nu cca qui' la'yáni'a, para qui'ni iyaba ca
    enne' nna tsíalatsi' quį por nu riquixa'a bi.
  eng-WEBSTER: The same came for a witness, to bear testimony of the Light, that all
    men through him might believe.
  guh-guh: Nexata Juan pona petsipaebinexa jivijavabelia Cristo pelivaisi. Nexata
    Juan tsipaeba daxitajivi pejumetaenexa Cristo pelivaisi, pejumecovënëtsinexanua.
  bon-bon: pui apaclyera ne aitnejame naace tääpume iyeta biname cina teebine ätecijame
    piiyepu ätrungame.
  nhw-BL: Juan hualajqui quipannextico Cristo catli itztoc nopa tlahuili para nochi
    masehualme ma quineltocaca Cristo quema quicaquisquíaj catli Juan quinilhuiyaya.
  swh-ONEN: Alikuja kama shahidi apate kuishuhudia hiyo nuru, ili kwa kupitia kwake
    watu wote waweze kuamini.
  wbi-wbi: UYohani ujuo, alisile kukwoleka imhola isa lumuli uluo, kuuti avaanhu vooni
    vitike kukilila umwene.
  bba-bba: '@see-verse:JHN.001.006'
  eng-KJVCPB: The same came for a witness, to bear witness of the Light, that all
    men through him might believe.
  kgk-NT: 'Ojekwaa ou-vy João anhetegwa mombe''uharã, hembiexagwe hemiendukwe mombe''uharã
    ave. He''i João: “Nhande resapeha va''e ko upe va''e nhane mo''arandu-vy” he''i
    ou-vy Nhandejáry reko kwaa ukaha-rehe. Ou omombe''u ogwerovia uka porã porã hagwã
    enterove va''e-pe.'
  waj-waj: gioonna kiaapuuya mmeekiaivaara kiaa kookieenaraivaara nniravai. Iya ivo
    tuu kuaivaa rikiada kutaavaivee kiateeraivaara nniravai.
  cpy-cpy: Riitaki kenkitha-takota-paakiriri iiteetziri “Koñeetyaatsiri,” omatantyaari
    ikemijanteetero maawoeni riyotaanteri.
  ekk-PKP: Ta tuli tunnistajana selgitama valgust, et kõik võiksid tema kaudu uskuda.
  mpx-mpx: Iya i nem mwananal wasana i wasaan, inoke gamagalau gegewel wasa ya nihi
    hago ge nihi abulilek.
  wbp-wbp: '@see-verse:JHN.001.006'
  luo-luo: Nobiro kaka janeno mondo otim nend lerno, mondo kanyalore to ji duto oyie
    kuom lerno.
  nhe-NT: Juan hualajqui quipannextico Cristo tlen itztoc nopa tlahuili para nochi
    tlacame ma quineltocaca Cristo quema quicaquisquíaj tlen Juan quinilhuisquía.
  aii-aii: ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܝܵܗܒܹܠܔ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܗ̇ܘ ܒܲܗܪܵܐ، ܗܵܕܟ݂ܵܐ ܕܟܠܔ ܐܢܵܫܵܐ
    ܗܲܡܸܢ ܒܝܲܕ ܕܝܼܹܗ.
  esk-NT: taivrumuuna qaumakun iñuŋnik uqautrityaqtitlugu. Aggiġñiqsuq iluqaisa kilgutmik
    tusraatquplugich ukpiqsritquplugiḷḷu.
  msb-msb: An katuyuan sani amo an pagpamatuod manungod sadtoʼn kapaw-an agod paagi
    sa iya magtuod sana an tanan.
  cpa-NT: Ca¹lø¹chián¹ Juan mi³jøng² tsih¹dsa jǿg³ dsøg¹² quiah¹² dsa² héi², dsa²
    jmo¹² taih¹² juu¹² quiah¹² dsa² jmøi¹guǿi¹. Mi³jøng² hé² dsa² jmøi¹guǿi¹ jǿg³
    quiah¹² dsa² héi².
  dso-dso: ସେ ଲକ୍‌ମନ୍‌କେ ଉଜଲ୍‌ ବିସଇ କଇବାର୍‌ ଆସିରଇଲା । ଜେନ୍ତାରିକି ଗୁଲାଇ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌
    ତାର୍‌ତେଇଅନି ସେ ଉଜଲର୍‌ ବିସଇ ସୁନ୍‌ବାଇ ଆରି ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ।
  meu-meu: Ia na hereva momokani igwauraina bona diari ihahedinaraina totona ema,
    taunimanima iboudiai ia dainai bae kamonai.
  yva-NT: Muno Yohanes de po varo namije raura kakavimbe, indamu vatan tenambe wanave.
  dgc-dgc: Pinaange na ti Juan du tolay, a monda ipahayag na dide i ngéngahinan tam
    a Demlag, monda maniwala side diya a étanan.
  zpm-NT: '@see-verse:JHN.001.006'
  hix-NT: Noro rma, kawasmeny komo yokarymaxe nomokye. Yaworon xaxa hutwamohsonye
    rma yokarymaxe nomokye, toto komo wya noro hona xenytxoho me. Xowawu wya ekarymatxho
    hoye ro ryhe, noro hona nenyatxow hamà, toto komo, omeroro.
  sim-sim: Ukruharanda mashi oson sawekurik talari ria. Ushinak ma misambik fehe mashi
    oson sunguwavu lihik li ewekmbahan.
  npi-ULB: उहाँद्वारा सबैले विश्‍वास गरून् भनेर उहाँ ज्‍योतिको बारेमा गवाही दिन साक्षीको
    रूपमा आउनुभयो ।
  cgc-cgc: Juan papadala ta Dyos para magsugid ta mga ittaw parti ki kanen na paumaw
    na Ilaw aged magpati danen ki kanen tenged ta sugid Juan.
  tim-tim: Akto Anutu pagaleŋe amboŋe luâk hârokŋe nâŋgaŋmâ heŋgemgoŋetgât Yohane
    yâkŋe âi keiŋe katmâ makyeŋgiep.
  yor-yor: Òun ni a sì rán fún ẹ̀rí, kí ó lè ṣe ẹlẹ́rìí fún ìmọ́lẹ̀ náà, kí gbogbo
    ènìyàn kí ó lè gbàgbọ́ nípasẹ̀ rẹ̀.
  wos-wos: Dé du takwaré wun hanyikwa yaka hundi wanjoka dé ya. Du takwa wun hanyikwa
    ya maki duka jémba sarékéta déka hundika “Mwi hundi dé” nandate dé Jon wun hundi
    wa.
  emp-NTPO: '@see-verse:JHN.001.006'
  eng-F35: This man came as a witness to testify about the Light, so that all might
    believe through him.
  ind-ind: Yohanes diutus untuk mengabarkan tentang Sang Firman itu, supaya setiap
    orang bisa mendapat kesempatan untuk percaya kepada Dia yang menerangi hati manusia.
  pes-OPCB: تا این نور را به مردم معرفی کند و مردم به‌واسطۀ او ایمان آورند.
  mpt-mpt: E tenea ayale Yesus Klaiste weng sang ota nakaia unangai baabeia i e weng
    sang olo wenteniba bainobo geine geneta tlebiobe.
  ssx-ssx: Kutupa Dionima꞉ta꞉ mo hande pa̱a̱ pa꞉la꞉ ekita꞉ wanda꞉hali waluekema꞉ epeekeme.
    Kutupa wanda꞉hali paeyaoma꞉ ipikana꞉ma꞉ mea epeeke pi opua pi mina꞉yeke handa
    loluekema꞉ epeekeme.
  mkl-mkl: '@see-verse:JHN.001.006'
  gaq-gaq: ସାପା ଜାତିନେ ରେମୁଆଁଇଂ ଏନ୍ ସାମୁଆଁ ଅଁଚେ ଡିରକମ୍ ସତ୍‍ ମାନେଃଆର୍‍ଏ ଆତେନ୍‌‍ସା ଜହନ୍
    ପାଙ୍ଗ୍‍ଲେଗେ ।
  gof-RNT: Asa ubbay poo7uwan ammanana mela I poo7os markka gididi yis.
  unx-unx: ଇନିଃ ଏନ୍‌ ମାସ୍କାଲ୍‌ରେୟାଃ ଗାୱା ଉଦୁବ୍‌ ନାଗେନ୍ତେ ହିଜୁଃୟାନାଏ, ଜେ'ଲେକାଚି ଇନିୟାଃ
    ହରାତେ ସବେନ୍‌ ହଡ଼କ ବିଶ୍ୱାସେଆ ।
  gah-gah: Áisi nene vegená mukí keza aí gakó giliiki gili alévolé itave loko lapaná
    nenémini gakoláa lo utó oko minamó.
  lcm-lcm: Kata serei asi kana me mengen amalangas atutuman ta malangas ang, au na
    kana amalmalangasai, ani ri vap aongos asi kari lomlomon.
  aer-aer: Re apetyeke tyerrtye areyeke alkngenthe-akerte iletyeke nhenge tyerrtye
    ingkirrekele awetyeke renhe arratye itelaretyenhenge.
  qvc-NT: Chaymi chay Jwanqa chay Michashina kaqpaq yach'achikurqan, yumbay uyaqkuna
    chay Michapi yuyakunanllapa.
  tgl-ULB: Dumating siya bilang isang saksi upang magpatotoo tungkol sa liwanag, upang
    ang lahat ay maaaring maniwala sa pamamagitan niya.
  cbs-NT: jawen Shinain Janchatikidi jau dasibibun ninkakin ikunwanxanunbun bebunkidi
    jatu yui juniki, Juanan.
  xtm-NTPP: Tee ya'a, ni kenda de ja ko kuu de testigu, sukan‑va'a ka'an de siki iya
    kúu ñu'u xtnuu vivii ma, te ndaka ñayii ma jin kandija ja iya ya'a sa'a ja jin
    ndani'i ta'vi o ma.
  nnq-nnq: ojwaika kachalakicha bandu nhwalo gwa lumuli lweno. Aika kalenge bandu
    boa nhwalo gwakwe na babapakujoa baamini.
  bao-NT: Cʉ̃a, ca boegʉ Cristore cʉ̃ ca ĩariquere ca wedegʉ dooricʉ niiwi, cʉ̃ ca
    wederijere tʉori, niipetirã díámacʉ̃ cʉ̃ja ca tʉo nʉnʉjeepere biro ĩigʉ.
  san-ORI: ତଦ୍ୱାରା ଯଥା ସର୍ୱ୍ୱେ ୱିଶ୍ୱସନ୍ତି ତଦର୍ଥଂ ସ ତଜ୍ଜ୍ୟୋତିଷି ପ୍ରମାଣଂ ଦାତୁଂ ସାକ୍ଷିସ୍ୱରୂପୋ
    ଭୂତ୍ୱାଗମତ୍,
  huv-NT: Aaga naxey quiaj tiün mandeac wüx aaga almajlüy atnej ran quiaj, para mayariw
    andeac nej meáwan nipilan.
  otn-NT: Bi̱ mɛnhni̱ ngue da̱ xihyø ja̱'i̱ te'o na̱ da̱ xojpa̱ yø mmʉi yø ja̱'i̱.
    I̱ nnepe ngue guehna̱ da̱ 'yɛ̱c'ɛ̱i̱ gätho yø ja̱'i̱ na̱.
  nop-nop: '@see-verse:JHN.001.006'
  obo-NT: Id popiyod sikandin to Monama nod posivonnaa moka‑atag taddot ko‑owangan
    amoy od pomakoy kos langun no minuvu ukit kandin.
  cak-ENT: Ri Juan c'a re' xpu'u richin xberuk'alajrisaj ri Sük, richin quiri' conojel
    c'a vinük tiquitakej. Tiquinimaj c'a ri nuya' rutzijol rija' cheque.
  lif-NT: ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ
    ᤀᤥ᤺ᤳᤋᤡ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤛᤧ ᤂᤢᤏᤧ᤹ ᤋᤩᤧᤒᤠᤖᤥ॥
  mie-NT: Tēe ñúcuán nī nquiji dē nī nacani cájí dē tūhun maá Yāā cúu luz, tácua candíja
    ndācá nchivī jíín tūhun cáhān dē.
  san-TIB: ཏདྭཱརཱ ཡཐཱ སཪྻྭེ ཝིཤྭསནྟི ཏདརྠཾ ས ཏཛྫྱོཏིཥི པྲམཱཎཾ དཱཏུཾ སཱཀྵིསྭརཱུཔོ བྷཱུཏྭཱགམཏ྄,
  qve-NT: Paymi huk testigo hina chay K'anchaymanta willakuq hamuran, saynapi llapallan
    runakuna chay K'anchaypi creenankupaq.
  pao-NT: '@see-verse:JHN.001.006'
  cbu-NT: '@see-verse:JHN.001.006'
  usa-usa: maan-nákómá tágai-nakoqtabama timá-yiminena iráiye. iráitata wenáarake
    máqte-kayukama yirummá amínoe. ááqibo maamin-áítábá iráiye.
  soy-soy: U kɑlɛ rɛ ukɛ́ mɛtɛ́í mɛ̃ pisoi nyísɛ, ḿpɑ́ úye ukɛ́ nɛ kɛfɑ mɛ tɛnɛ.
  hui-hui: Wali agali bibahendeme Ngode Datagaliwabehondo mini mbiraore wilonaga Yone
    ibugua wá holene walia helo Ngode Datagaliwabehanda ibu ibilene.
  amf-amf: Eeno wul kisa tarjamonka ogo shaakandar woylamin konin qajoadettsi shaakan
    goynsa tarjota ki nivade.
  quc-NNT: Xpe k'u ri are' chuq'alajisaxik ri saqil chkiwäch ri winaq rech konojel
    kekojon ta che ri saqil rumal ri u tzij ri are'.
  dob-dob: Tauna tomota ꞌediya ꞌimai be ꞌaene tomota ꞌediya maedana manuna ꞌida simana
    be ꞌenega tomota sida nono be ꞌidi emisa sida saꞌu maedana nina ꞌenaya.
  wrs-wrs: Himba prunna, ishunilm indhanam woklamom. Wo henamini indkumbiva woklamomba
    vravra, eva keknam undnahonam lovahthamnalm Kristusm.
  mca-mca: Kakha'an in nam hik ƚunye'j pakha' qu' nana'li'm na'aj nifelkii, qe qa'
    nenfelkii hakha' fetitjii, hats'inha qu' week nite' neqeku'ye' qu' nata'ƚets kakha'an.
  tzo-TZC: Yuꞌun tal yalbe yaꞌiic ti cristianoetique ti jaꞌ batsꞌi jꞌacꞌ-cuxlejal
    ti Jesucristoe, yoꞌ jech ta xchꞌunic Jesús yuꞌun ti cꞌusi ta xal ti Juane.
