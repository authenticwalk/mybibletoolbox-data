  tvk-tvk: Xi temei tengan vahit usil xi xa be miehen ak, e tengan vasak ni moletin
    xil vus mei laling neketen nae en.
  prf-NT: Pinaangay na ti Juan ten tolay hidi, inutusan siya tánni ipahayag na en
    tungkul ten demlag, tánni sumampalataya en atanan a tolay.
  auy-auy: sámo kain-ááí maimaé seyaafáꞌ-wáásífáꞌá winasá minááí isésa sésa éraiꞌa
    Ísu Káráísitima waási sáma kátínkáíwain-iye síwae súwana
  tbg-tbg: Vaiinti nahenti ˻Ihurara˼ viva quqaa ovavanove tiate tiro, Ioniva vika
    vira okarara tiva nimireva anirora.
  hub-NT: Nuka Cristo winitnurin pachis etserkati, turakai shuar ainasha antukar nekaspapi
    tawa, tusar pujutin yapajiawarti, tusa akupkauwaiti.
  hmo-hmo: Ia be hereva momokani do ia gwauraia, bona Diari do ia hedinaraia totona
    ia mai, taunimanima ibounai ese iena hereva do idia kamonai, bona Diari do idia
    abidadama henia totona.
  big-big: pi yongkambanuwiliyegi wilangkarikki mangobekyegi langai kozak yeiweki
    kayima, logo puragi kerewiyi puwili mabuwili ngizi kumulibene.
  gux-G: Ke o cua, ki tua kasiedi ki ba kadi ki maadi mi yenyenma nni, ke yua kuli
    ń fidi ki dugi o maama po
  cnl-NT: Güén²³ mɨ³¹güii³ 'e³ jua'³ rɨ²³lín³ dsa³ ñi³, 'e³ jua'³ rɨ²³sɨ'²³ dsa³ 'e³
    mɨ³la³jné³ ji³ quiee'³² Dios, 'e³ jua'³ 'née²³ 'e³ rɨ²³sɨ²³táan³ la²³jɨn³ dsa³
    mɨ³rɨ³nʉʉ³te'²³ júu² 'e³ lʉ²³ 'ñée².
  zar-NT: Bidëʼ bönniʼ ni para gáquiëʼ nu gun ba nalí. Bidëʼ para gunëʼ ba nalí queëʼ
    Bönniʼ naʼ náquiëʼ beníʼ, para tséjlëʼgaca yúguʼtë bönachi Dios niʼa que lë naʼ
    runëʼ ba nalí.
  kde-kde: Nang'e áidile unavahaulila vanu kuyamba aneyo nng'anje, uchinga kwa malove
    lake, vanu vammalele vapate kukulupila.
  ata-ata: Anu muneꞌe sou uaꞌalo xe uvikala lamana no anu lamana ne. Mo sou ta mitema
    latala ilomusou, la imulaxu taneꞌi no Anu.
  qvw-NT: Paymi llapa nuna chalapaculcänanpä acchïpi willaycul tantiaycachï śhamula.
  nfa-nfa: sèna ka jꞌajꞌi sakasii ho lole dènge dhèu lula-nèti Saraa ne. Ho sèna ka
    dhèu aaꞌi-aaꞌi bisa parcaya Lamatua, lula lii padhai Yohanis ne.
  tnp-tnp: Təmuva mətəhtul pətɨgəm məmə otanus pətɨgəm Nəhagəhagiən əha kəm nətəmimi,
    pəh ilah rəfin kotəni nɨpəhriəniən lan.
  urd-urd: ये गवाही के लिए आया कि नूर की गवाही दे, ताकि सब उसके वसीले से ईमान लाएँ।
  hot-hot: Yani halêm ek injik Abô deda êŋ thô ek avômalô sapêŋ nedaŋô ba nênêmimbiŋ.
  mqj-NT: la umpalanda' kareba diona inde kamasianganne anna malara naorean rupa tau.
  rus-SYN: Он пришел для свидетельства, чтобы свидетельствовать о Свете, дабы все
    уверовали чрез него.
  mbh-mbh: Na i es me mo aro i panongpol tokokoere nge theki lalainga aken mo ako
    aro or alavusnga aro o nongpol ile panongpolong aken naro olemio ol nge i.
  bdd-bdd: Tauna tomota ꞌoidiya ꞌinaoma ma ꞌabehega ꞌasilalaina weyahina ꞌida hepwaile
    ma ꞌoinega ꞌabehega tomota baibaiwadi sihesagohe ma ꞌidi hemisa silagu ꞌasilalaina
    ꞌoina.
  cbt-NTPO: a'pininso' anohuitiinpoaso marë'. Ya'ipi piyapi'sari natëcaiso marë' sha'huirin.
  srn-NT: A ben kon leki wan kotoigi fu ferteri fu a faya, fu meki tak' ala sma ben
    kan kon na bribi.
  cta-NT: '@see-verse:JHN.001.006'
  bqc-SIM: À mↄ̀ gupuapi seelade ũ, à aà yã'ò gbɛ̃́ↄnɛ, kɛ́ gbɛ̃́pii e aà náaikɛ
    a sabai.
  tcz-CHONGTHU: aman vah thu ahettoh sah chu ama thuseiya kona amichang cheh in atahsan
    thei na dingu ahi.
  mar-mar: तो साक्षीकरीता, त्या प्रकाशाविषयी साक्ष द्यावी म्हणून आला; यासाठी की सर्वांनी
    त्याच्याद्वारे विश्वास ठेवावा.
  snp-snp: '@see-verse:JHN.001.006'
  isl-isl: '@see-verse:JHN.001.006'
  spy-NT: Kichokōōboorchinē ꞉Yoowaana biiko lēbkēēyyoonoo, sukung'eet kōōyēnchi.
  xnn-xnn: Inmali ay mangipagtek issan silaw tasiyay dengen am-in di ipogaw dadat
    patiyen san silaw.
  mwe-mwe: jwenejo ashinkuika kukong'ondela ga shilangayasho. Nkupinga kwa ntenga
    gwakwe bhandu bhowe bhakulupalilanje.
  tte-tte: Iya ilaoma towalo-masala mayalene kaiwena. Ilaoma na mesabana iwalo-masala
    na tomo meuloili simeli.
  tcs-tcs: God i bin sane Zon kam po stanap po spik trutok baut dat lait, solong ebri
    pipol blo da wold mait go bilib wea dem trutok wanem em i spik.
  hlt-THB: Anih ak caming thlang boeih ing amik cangnaak thai aham anih taw cawhkaw
    vangnaak ak sim sakkung simpyinaak na awm hy.
  soq-soq: Me mebaida ipa mai sapa, tane me wisena inaida sapawa benemawalepia baiwa.
    Me wisena sapa sa umanawa benemalepio apana etapue me bedewee inaida sapawa me
    umanawa wadia bedewe sumanaintopua baiwa.
  qub-qub: Juanga shamuran chay achquipaj willamänanchïpaj, chaynöpana Payman llapan
    yäracunanpaj.
  att-att: Á jinok ni Namarò si Kuan ta umay mangipakánnámmu ta meyannung sù tádday
    nga umay, nga meyárik ta nawák, tapè ajjan yù awayyá nayù ira ngámin nga tatolay
    nga mangikatalà ánna manguruk kuna, megapu sù pangituddu ni Kuan.
  bki-bki: Naio binimei jibe nailiano tai, ka riverial riverinavo toro na yulu nene
    naio jo binimei, ka rijai tomu nalo nonovio ka ajikia amonea ka toro na naio be
    Atua kanano yulu.
  bqp-bqp: À sù gupura pìi sèedade ũmɛ, à gupura pì yã ò gbɛ̃nↄnɛ, de baadi a náani
    kɛ a gãi.
  mcp-mcp: Yuánɛs nyə á zə nə́ a zə́g bwiiŋg sâ í dʉ́gyá nə məŋkɛnya mɔɔŋg yí, shú
    nə buud bɛ̂sh bwə́ búgʉ́lág nəcé bwiiŋgyá jɔɔŋg.
  hat-hat: Li te vin sèvi temwen pou pale sou limyè a. Li te vini pou tout moun ki
    te tande mesaj li a te ka kwè.
  npl-NT: Juan owala otetlapowiko de nin Tláwili (Cristo), para ijkó nochteh makineltokakah.
  bgg-bgg: Hanyie yi bran shii muchuang chiang yua phi pha ji ro, jiè zab pha bran
    ai miyao ji nuii srane migi rek ruii phro.
  eng-TCENT: He came as a witness to testify about the light, so that all might believe
    through him.
  eng-BSB: He came as a witness to testify about the Light, so that through him everyone
    might believe.
  cpu-NT: Iriitake ñaaventakotapaakeriri ipaitayeetziri “Kitainkari,” ari onkantya
    inkempisantayeetantyaarori maaroni iriyotaanteri.
  san-ASM: তদ্ৱাৰা যথা সৰ্ৱ্ৱে ৱিশ্ৱসন্তি তদৰ্থং স তজ্জ্যোতিষি প্ৰমাণং দাতুং সাক্ষিস্ৱৰূপো
    ভূৎৱাগমৎ,
  tac-NT: Alué Juani benírale ralámuli churigá ko alué napu rewigáchikana nawale.
    Alueka pe ruwime nile napurigá alué ralámuli 'la bijchígimala alué ra'íchali alué
    napu rewigáchika nawale.
  eng-WEBPB: The same came as a witness, that he might testify about the light, that
    all might believe through him.
  gfk-H: Ga hanuat wara hasahesa uta iakanong ra lulunga. Ga gil hua bia ira tunatuna
    bakut ing diet na hadadei ia, diet naga nurnur tano lulunga.
  viv-viv: Bana kalivai-nadi giꞋela be kaliva agaidiya mahalina faꞋina ginahawavemogatala,
    ada yana gahe hinanogalini-yo moyaꞋaidi Tomahala hinavetumaganena.
  yao-yao: jwelejo ŵaiche kukwasalila ŵandu umboni nkati lilanguka lyo, kuti ŵandu
    wose apilikane ni kukulupilila.
  tgp-tgp: Enia mo mai mo sohena tuetueni matea vara i vereuli na tamlohi hin malarani
    atu. Mo verea matan vara tamlohi tari la pa rasu malarani atu.
  auc-NT: Tömengä ïñömö Wængonguï nänö ñäö ëmömämo ante edonque pönï bacæ̈impa, ante
    në ñäö baï ingaingä ingantedö ante apæ̈necæte ante pongacäimpa. Adocä apæ̈necä
    beyænque waodäni tömänäni tömengä nänö në apæ̈nedongä ingante pönencædänimpa,
    ante pongacäimpa.
  kbc-NT: Aneotedoɡ̶oji iiɡ̶e João me yalaɡ̶ata anodaaɡ̶ee naɡ̶aca lokokena, eotibige
    minatawece oko oyakadi moyiwaɡ̶adi naɡ̶aca lokokena, leeɡ̶odi lotaɡ̶a João.
  bmh-bmh: Gonug duailel al go en awarabun aleun. Guzenina, duailel unum go ze go
    doimai, goagal oiagab ze go en petak abun awareun.
  ctu-BL: Tsa' tili Juan i sub chuqui isujm. Tsa' tili i yʌc' ti cʌjñel i sʌclel pañimil
    cha'an mi' ñopob pejtelel winicob x'ixicob cha'an ti' t'an.
  meq-meq: A yaw na, məɗatay ha dzaydzay eye niye a ndo hay hərwi ada ndo hay tebiye
    tâ tsəne bazlam ŋgay ada tâ dzala ha ka bazlam ŋgay.
  noa-H: Maguan sĩi hich hẽudee deeum woun hãb bëejuuta jaau nʌrrajim haajem, mag
    wounta k'ĩchag hee hõt paa dʌnʌmjö sim ha jaaubaawai hõor t'umaam k'ʌʌnag mag
    hiekta hʌ̈k'amk'ĩir.
  alp-NT: Iluake kena ilepa loko Hitate mere, leke bei ilepare pusue tamata esi hlaleke
    loko Yesuse.
  san-VEL: tadvaaraa yathaa sarvve vi"svasanti tadartha.m sa tajjyoti.si pramaa.na.m
    daatu.m saak.sisvaruupo bhuutvaagamat,
  kbq-kbq: Ana ne'ma e'neana, Masamofo naneke hanigu e'ne. Ana hanige'za naneke'a
    nentahiza zamentinti hugahaze.
  kbh-kbh: binÿnayabiama chaóyebuambama; ents̈ángbeñe binÿnayabiama cháuayanama, chca,
    nts̈amo Juan chë binÿnayabiama tojayana soyë́ngaca, nÿetscanga Jesúsbeñe chamotsos̈buáchema.
  ron-LSB: Acesta a venit ca martor, ca să mărturisească despre lumină, pentru ca
    toți să creadă prin el.
  pon-pon: I me pwara don kadede, pwen kadede marain o pwe karoj en pojon pweki i.
  nhe-BL: Juan hualajqui quipannextico Cristo tlen itztoc nopa tlahuili para nochi
    tlacame ma quineltocaca Cristo quema quicaquisquíaj tlen Juan quinilhuisquía.
  sps-sps: Ayei te naa me ma tsue of ir ya na vainy, tan vegiau nan a arasan. Tan
    kat to aya, ari onot ror ma nongoiny vegiau tsunia er faaman to.
  wnc-wnc: '@see-verse:JHN.001.006'
  bus-bus: À mↄ̀ gupuraa pì sèedadee ũmɛ, à gupuraa pì yã ò gbɛ̃nↄnɛ, lɛ baade píngi
    à náanɛ kɛ à gãzĩ.
  gub-BL: Ur a'e tatainy zàwenugar imume'u pà purupe, (Tupàn ta'yr romo heko haw imume'u
    pà wanupe). A'e rupi teko wenu ize'eg wà. Aze teko izeruzar wer a'e tatainy zàwenugar
    rehe wà nehe, upuner hehe uzeruzar haw rehe paw rupi wà nehe.
  imo-imo: Jon yuni pa tendelimunga pulumu nimbe timbei orumu. Imbomani pali yunge
    ungumu pa tendeli akumu ipuki tiengei omba nimbe tirimu.
  boj-boj: A bosiqa puloŋ qa anjam palontoqnej. Di kiyaqa? Tamo uŋgasari kalil naŋgi
    aqa anjam qusib puloŋ qa naŋgo areqalo siŋgilatqajqa deqa.
  ulk-ulk: Agudide temarikda tabara mir aisisle, abra nei dikereder Ioane.
  eng-DRA: This man came for a witness, to give testimony of the light, that all men
    might believe through him.
  knf-knf: Abi kaţup uko wi ameeŋ bŧi ţi bjeehi, bañaaŋ bŧi baţëpna ţi a bafiyaar.
  san-KHM: តទ្វារា យថា សវ៌្វេ វិឝ្វសន្តិ តទត៌្ហំ ស តជ្ជ្យោតិឞិ ប្រមាណំ ទាតុំ សាក្ឞិស្វរូបោ
    ភូត្វាគមត៑,
  arn-NT: femngechi tañi kimelael Jesucristo tañi rüfngechi pelonngen, fey femngechi
    itrokom che tañi feyentuael Jesucristo mew.
  zas-NT: bidgaguieman diidx xcwent bén na̱j xbajl Dios, din gac chililadx gra ree
    bejn laaman.
  ken-NT: Atwɔ́ bɛ́gháti bho ɛ̌ti ɛrɔ́ŋɔ́ ɛyɔ bɛ yɛ̌ntɨkɨ mmu anɛ ághókó ɛnyɨŋ
    ɛnɛ yi árɛ̀m, anoko yɔ.
