  mwe-mwe: A Yowana bhabhatisha bhayene gubhaabhalanjilenje bhandu kwa lilobhe lya
    utiya bhalinkuti, “Jweneju junantayaga kuti, ‘Akwiya nnyuma jangu jwankulungwa
    kumbunda nne, pabha aapali nne nganabhe pagwa.’ ”
  tte-tte: Yoni Toyababitaiso wasane namwanamwanane iyawasa iyogayoga iwaloba, “Iya
    bwaite tomonane baguna kaiwena yawalo-masala, saugana yawaloba, ‘Iya ilalaoma
    muligu mena iya ilalakisosi kabo yau, kaiwena iya baguna imiyamiya kabo muli mena
    yau yayawatagilima.’” Bwaine Yoni Toyababitaiso ana walo Yeisu kaiwena.
  tcs-tcs: Zon Baptaizman i bin prapa stanap ane spik trutok baut em po dem pipol.
    Em bin tok prapa laudwan diskain ya, ‘Diswan, i em nau wea ai bin tokbaut, “Sambodi
    uda i go kam, i mo bigman wea mi. Em bin ya bipotaim bipo da wold, longtaim bipo
    ai bin bon.” ’
  hlt-THB: Johan ing anih akawng ce thlang a venawh sim sak hy. “Anih akawng maw kak
    kqawn mah, ‘Anih taw kai anglakawh lamma na a awm hawh dawngawh, kai a hu awh
    ak law cetaw kai anglakawh bau khqoet hy,’ ka tice,” tihy.
  soq-soq: Ion me umanawa benemalene ka wane wanase, “Me ipa sa mida umanawa ne wadine
    wadinase, ‘Mida ne wanawo ando wisepia, me ipa debamawaida, mai ne ruana, ipawa
    me bauta wandio muriwa ne munten.’”
  qub-qub: 'Paypämi Juan willacuran: «Paypämi nogaga nirä: ‹Guepäta shamöga nogapita
    mas munayniyojmi. Payga manaraj yuriptë maynami caycaran› nir» nishpan.'
  att-att: Á yù MagUbobuk, aggina yù inipakánnámmu na ngaw ni Kuan. Inikatakatol na
    ngaw ni Kuan, á kinagi na, “Aggina yù kinagì nikayu nga maporián nga tumubbâ nikán,
    nga makáwayyá ánnè nikán, ta mannanáyun nga egga sù ngaw aringà paga neyanâ,”
    kun na.
  bki-bki: Mia bogo nam̃a Jone Baruei berii naio nua, naio berinavo “Naina nam̃a kiniou
    nojom̃a neberii ban kamiu, neber mia naio rimei iorou ka kiniou, naio loa laka,
    mia kiniou yetano ga, bior ka napano naio meul beamu laka garuei, mia kiniou nebe
    na vonganei ga.”
  bqp-bqp: 'Yahaya a sèedaa kɛ̀ à pũ̀tã à pì: Gbɛ̃ kũ ma a yã òon dí, ma pì gbɛ̃
    kũ àtɛn su ma gbɛra demala kũ à kun ma ã yãi.'
  mcp-mcp: 'Yuánɛs nyə á bwiiŋg láŋ yé, a lás gwɔ́w-gwɔ̂w nə́: «Muud mə á jaaw bɨ́
    wə́ ɛ́nɛ. Nyə wə́ mə á cɨ yɛ́, nə́: muud ŋgə zə mə́dɨ́ mpʉ́sə; njɨ, a mə́ tɔ̂w
    mə shwóg, nəcé nyə wə́ nyə a tɛ́ɛ́d fwo bə nə mə. Muud wɔɔŋg wə́ ɛ́nɛ»'
  hat-hat: 'Se li menm Jan Batis t''ap pale a, lè l'' te di byen fò: Men moun mwen
    t''ap pale nou an, lè m'' te di nou: L''ap vin apre mwen. Men, li gen plis pouvwa
    pase m'', paske li te la anvan mwen.'
  npl-NT: 'Juan otetlapowi de non Tlájtoli. Iwa chikawak otlajto, iwa okijto: —Ye
    nin tlakatl non ne onomechiliaya. N tlakatl non satepa wits, Ye okachi weyijkatitok
    ke ne, porke Ye yokatka ijkuak ne ayamó onitlakatia.'
  bgg-bgg: Jon è choh srane ai chiang ji yao phro, hì ne ji ro, gu è nathek shii yao
    pha ji ne, ai ne gu è iidoh wuii ruii phro, jishii ai ne gu è de boh ba ro, nyieliieshii
    ai ne gu agiak ba pha ibi è um ro.
  eng-TCENT: John testified about him and cried out, “This is he of whom I said, ‘He
    who comes after me ranks ahead of me, because he existed before me.’ ”
  eng-BSB: John testified concerning Him. He cried out, saying, “This is He of whom
    I said, ‘He who comes after me has surpassed me because He was before me.’”
  cpu-NT: 'Iriitake icheraaventapaakeranki Juan, ikantapaake: “Jirika noñaaventakeri
    pairani, nokantake: ‘Aatsikitake impoyaatapaakyaanane, janaakovaitakena naaka,
    tema iri etataikaro pairani tekeramintha nontzime naaka.’”'
  san-ASM: ততো যোহনপি প্ৰচাৰ্য্য সাক্ষ্যমিদং দত্তৱান্ যো মম পশ্চাদ্ আগমিষ্যতি স মত্তো
    গুৰুতৰঃ; যতো মৎপূৰ্ৱ্ৱং স ৱিদ্যমান আসীৎ; যদৰ্থম্ অহং সাক্ষ্যমিদম্ অদাং স এষঃ|
  tac-NT: 'Juani ''we a''lá ruwile churigá nimio alué napu ''pákana rewagáchika nawámili
    nílige, regá anile iwégame ra''íchiga: ―Neka ''ma ruyéturu ''emi churigá nimio
    ye rió. Regá aniéturu ne: «Alué rió napu nawámili ju, alué rioka abéchigo najtékame
    ju me''tagá ne''chí. Alueka asíriga ''yasi bejtégame nile, napu''lige ne tabilé
    ''cho ochérachi ''ma asale.»'
  eng-WEBPB: John testified about him. He cried out, saying, “This was he of whom
    I said, ‘He who comes after me has surpassed me, for he was before me.’”
  gfk-H: 'Io, Ioanes ga hasahesa palai utana ma ra dadas hoken: “Iakan nong iau ga
    hasasei muat utana. Iau ga tangtangai bia, ‘A tutuna bia i hanuat manamur tagu,
    senbia i tamat at tagu kanong pa di ga kaha baa iau, ma iakana tuai iat.’”'
  viv-viv: Kadu Yoni Bana faꞋine gilukahihi, gikovalumamala gigayo, “Hida kalivai-nadi
    faꞋine boi galukahihi gagayo, Iya wai ganagona tu Bana mulikuya ginaꞋela-ma gikaiwabuhegeku,
    faꞋina iya aimo keke gadatubuga tu Bana tuwaina gimiyamiya-vagata.” Hidemi Yoni
    gigahe.
  yao-yao: Che Yohana nsyene paŵambweni ŵaasalile ŵandu ngani jankati jwelejo kwa
    kunyanyisya achitiji, “Aju ni jwejula junangambaga katema panasasile kuti, ‘Akwika
    mundu jumo kanyuma kangu jwali jwankulungwa kumbunda une, pakuŵa jwapali uneji
    ngunaŵe kupagwa.’ ”
  tgp-tgp: John mo ulo aulu mara, “Hara sei natu, na lo verea vara i pa mai hitahu
    hiniau, enia mo aulu hiniau, matan enia mo lo toho tiroma tuai hiniau.”
  auc-NT: Wäö ïñömö, Mäningä æbänö ingää, ante apæ̈necäimpa. “Mäningä botö në apæ̈nedongä
    ingantedö ante ïïmaï apæ̈netabopa. Botö täno pömo ïmopa. Tömengä në ayæ̈ Ponguingä
    ïñömö godömenque ñæ̈nængä inte cædongä ingampa. Edæ botö ëñadämaï ïñedë tömengä
    do ingacäimpa,” ante nanguï pönï yedæ äninque Wäö apæ̈negacäimpa.
  kbc-NT: João Batista ijo me yalaɡ̶atalo, mee, “Joaniɡ̶iniaaɡ̶iniwa anejitece niɡ̶ijo
    meji, ‘Odaa nigidiaaɡ̶idi nige leecawaanigi me jano, enagi ane daɡ̶axa me ɡ̶oneɡ̶egi,
    aiciagi, leeɡ̶odi akaaɡ̶iniwa jotigide maleedaɡ̶a janitini’”.
  bmh-bmh: Zon nug go en eneun. Gonug duailel guzenai awareun, “Iz du go en getal
    guzenai awaranemin, ‘Du tub go iz seiab ses zoi dareu, go izal Dubanou Ban. Izal
    anikai nug iz zoliwau tam ebu go dareun.’”
  ctu-BL: 'Juan tsa'' tili i yʌc'' ti cʌjñel Cristo. C''am tsi'' cha''le t''an. Tsi''
    yʌlʌ: Jiñʌch mu'' bʌ i tilel tic pat che bajche'' tsac subeyetla. Ñumen ñuc bajche''
    joñon come an ti ñaxan, che''en.'
  meq-meq: 'Yuhana faya ma ɗatay ha a ndo hay, a wuda kələrra a gwaɗ: «Ndo nakə na
    tsik faya aye na, neŋgeye anaŋ. Ahəl niye na gwaɗ na: “Ndoweye andaya ma deyeweye
    ma dəba ga a ze ga, hərwi neŋgeye na, andaya kwa ahəl nakə ta wa ga zuk bay aye.”»'
  noa-H: Hi jaauwiata mag Juan hõor pör choomie k'ararrau hõrag, “Mʌ hẽudee hurumta
    mʌ k'ãaijã hiek t'eeg hʌ̃rpai simgui” haajeejim, hichta hi t'aabaju nawe sĩerr
    haawai.
  alp-NT: Yohanese iluake le tita kena Yesuse be, “Ile meije pine Au betekeNi ete
    imire be, Iluake pamuli bei au po Eni kbasare ela lesi au le kena ruele au mosare
    Ime peneka.”
  san-VEL: tato yohanapi pracaaryya saak.syamida.m dattavaan yo mama pa"scaad aagami.syati
    sa matto gurutara.h; yato matpuurvva.m sa vidyamaana aasiit; yadartham aha.m saak.syamidam
    adaa.m sa e.sa.h|
  kbq-kbq: Joni'a huama huno Agriku hu'ne. Agra kezatino amanage hu'ne, nagrama amama
    nehuana Agriku nehue, nagri namage'ma ne-emo'a, nagrira nagateretfa hu'ne. Na'ankure
    nagra fore osu'nogeno Agra pusante fore huno mani'neane.
  kbh-kbh: 'Juan mënts̈á chabiama yojanáyebuache: “Chabiama sënjanoyebuambná, chë
    ndabiama chora ats̈e sënjánayana, chë áts̈bents̈ana jabamana ats̈biama más uamaná
    endmëna, er ats̈e cabá ndonÿna orna, cha ya yojtsemna ca.”'
  ron-LSB: 'Ioan a mărturisit despre el. El a strigat, spunând: “Acesta a fost cel
    despre care am spus: “Cel care vine după mine m-a întrecut pe mine, pentru că
    a fost înaintea mea”.”'
  pon-pon: 'loanej me kadede i nil laudeda indada: lei i, me i padaki wei: Me pan
    kotido mur i, iei me mier mo i, pwe a kotikotier mo i.'
  nhe-BL: 'Juan teyolmelajqui tlen Cristo huan quiijto: “Yajaya tlen nimechilhuiyaya
    quema niquijto para teipa hualas se tlen quipiya más itequihuejcayo que na. Pampa
    quema aya nitlacatiyaya, yajaya ya ipa itztoc.”'
  sps-sps: Jon a tsoiny fapeenan te pokei faruak Ya. Ya kuu fatsian to sa tsue, “A
    isen a mes to ayei te tsue tsuk iny anyo, to te tsue fi nyo, ‘Ayei to te naa minon
    vou vanyo, Ayei karap fafis varonyo, tana saa, Ayei te kaa busen muan tabuiny
    agiir ronyo.’”
  wnc-wnc: Siwan Jonda ie natake anzing yanggamatakut, “Aminu aapae tupa unzing gwa
    yakum, ‘Nata tupan gamok apana aminu tapatuta masande apik. Ita napbike yuak,’
    ngang gwa yakum. Dasingge? Nata dua aakum gwene ita tupan gwa yukut.” Ngangu wamu
    waaknga Jonda yanggamatakut.
  bus-bus: 'Yaaya à sèeda kɛ̀ à pũ̀tã à bè: Gbɛ̃ kɛ̀ ma à yã òn yɛ̀, ma bè gbɛ̃
    kɛ̀ èe mↄↄ ma gbɛraa dɛmala kɛ̀ à kuu ma ã yãnzi.'
  gub-BL: Zuàw (purumuzahazahak ma'e) a'e, umume'u Tupàn ta'yr romo heko haw oho iko
    purupe a'e. Nezewe i'i wanupe a'e. — Aikwez a'e awa a'e kury, peme heremimume'u
    kwer a'e kury. — Ur putar amo ae heraikweromo a'e nehe, a'e peme ihe. Ikàg wera'u
    tuwe ihewi a'e, ta'e hezexak kar 'ym mehe we wikuwe Tupàn zaneru ipyr a'e xe,
    a'e peme ihe.
  imo-imo: Jononi yu kanopa imbi tipelie wali ru nimbelie nimbei, “Altopa ombalo iyemu
    nanga kiyendomu, aku ambe telka yu koro oi molorumu. Aku ungu oi niu kano aku
    iyemundo nio,” nimu. Imbomando aku tepa ungu nimbe tirimu.
  boj-boj: A qa nami Jon a anjam palontoqnsiqa endegsi leleŋoqnej, “E nami maroqnem,
    ‘Tamo di a ijo qoreq na bqas. E ŋambabosaisonamqa a nami soqnej. Deqa a na e tulaŋ
    buŋbejunu.’”
  ulk-ulk: Able Logo akaida le baida a dawer merbi doge mi abra zorom dasmerda, able
    zorom ge e terpeida a ableglam Babira netat a tebteb werem e dawer au mitkar a
    omarge agekarge.
  eng-DRA: 'John beareth witness of him, and crieth out, saying: This was he of whom
    I spoke: He that shall come after me, is preferred before me: because he was before
    me.'
  knf-knf: 'Yowan aţiiniyaan uko wi nul aji : « Ul i i nji njakuŋ aji : “Ankmbiiŋ
    ţi kafeţ naan, ajotën kadun ţiki, ji mbi ndo kawo, ado bi wo''a wo.” »'
  san-KHM: តតោ យោហនបិ ប្រចាយ៌្យ សាក្ឞ្យមិទំ ទត្តវាន៑ យោ មម បឝ្ចាទ៑ អាគមិឞ្យតិ ស មត្តោ
    គុរុតរះ; យតោ មត្បូវ៌្វំ ស វិទ្យមាន អាសីត៑; យទត៌្ហម៑ អហំ សាក្ឞ្យមិទម៑ អទាំ ស ឯឞះ។
  arn-NT: 'Fey Juan tati Fawtisachefe nütramyefi ta Jesucristo, feypilen mew: “Fey
    tüfa lle iñche tañi tukulpakeel: iñche mew inalepay kiñe wentru, fey ta doy pepiluwünngey
    ta iñche mew, kisu am wünenkülelu iñche mew” pi.'
  zas-NT: 'Chi be Waj xtiidxaman loj ree bejn, guneeman rejs, rëbaman: ―Jesús guie
    na̱j bén ruzatan, chi rnin guial bén zëëd xichan mazri lasajcaman guial lon, din
    diizd gocli mal yuꞌman guial lon.'
  ken-NT: Jɔ̌n ǎghàti nyaka bho ɛ̌ti yi ambɨk, andɛmɛ nɔkɔ bɛ, “Nɛ́ chi mmǔ anɛ
    mɛ́rɛ̀m nyaka ɛ̌ti yi bɛ, ‘Mmǔ anɛ átwɔ̀ mɛ ansɛm achá mɛ. Bápɛ́rɛ bhe mɛ,
    yí achi.’”
