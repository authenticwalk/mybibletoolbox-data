  pan-pan: ਯੂਹੰਨਾ ਨੇ ਉਸ ਦੇ ਬਾਰੇ ਗਵਾਹੀ ਦਿੱਤੀ ਅਤੇ ਆਖਿਆ, “ਇਹ ਉਹੀ ਹੈ ਜਿਸ ਬਾਰੇ ਮੈਂ ਦੱਸ
