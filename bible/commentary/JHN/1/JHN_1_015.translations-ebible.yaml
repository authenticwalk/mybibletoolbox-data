    dhä-gandarrkurra.’” Bitjarr ŋayi gan ŋunhi Djondhuny lakaraŋal ŋanya.
  kvg-kvg: 'Zion ndégo tene-manqatám. Teqa yaq-te, ndego āv gene-akhá nqǽgo,
