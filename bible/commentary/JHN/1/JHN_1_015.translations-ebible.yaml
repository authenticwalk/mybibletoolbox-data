    gamchenga lenjo ahi, ajehchu ama keima masang peh'a anaumsa ahitai, kati chu,”
    ati.
  mar-mar: योहान त्याच्याविषयी साक्ष देतो आणि मोठ्याने म्हणतो, “ज्याच्याविषयी मी सांगितले
