  azg-NT: 'Juu tsanꞌñeen na jndyu Juan, tocüjiꞌ jndyoyu jon ntyja ꞌnaanꞌ jnda Tyoꞌtsꞌon
    xjen na sue juu jndyeeꞌ juu ndëë nnꞌan. Itso jon: “Mangiohoꞌ na jndë totsjö na
    ꞌio cha nnintyincyooꞌ ncüii tsꞌan quiiꞌ ntꞌanhoꞌ na minꞌchjo tyiꞌquitsijonhanꞌ
    ja yohin, ee mancüiixjen mꞌaan jon vitjachen na ndui ja. Majuu jon tsan na ndyovindyooꞌ
    ndö.” Ndöꞌ jñꞌoon na tso Juanꞌñeen.'
  bhd-bhd: यूहन्ने तैसेरे बारे मां गवाही दित्ती, ते ज़ोरे सेइं लोकन सेइं ज़ोवं, “ई
    तै आए, ज़ेसेरे बारे मां मीं ज़ोरू थियूं, कि ज़ै मेरे बाद एज्जी राओरोए, तै मीं
    करां बड़ो महान आए, किजोकि तै मीं करां पेइलो थियो।
  too-NT: 'Juan līchihuīna''lh lā'' hualh: ―U''tza'' huā''mā'' a''ntī iclīchihuīna''lh
    a''xni''ca'' icualh que a''ntī icpū''lani''nī''t, ū''tza'' līhuaj xaka''tla''
    que quit. Xla'' lanāntza'' ixuī'' a''xni''ca'' quit iclacatuncuīlh.'
  ind-AYT: Yohanes memberi kesaksian tentang Dia dengan berseru, “Inilah Dia yang
    kumaksudkan saat aku berkata, ‘Sesudah aku, akan datang Dia yang mendahului aku
    karena Dia ada sebelum aku.’”
  cjo-NT: 'Ikanta riraga Jowa riyotaakotakiri riraga Jesoshi ikantakotakiri irira
    rirotaki iyoperotakotakaaneeriri Tajorentsi. Ikantayitakirini riraga atziri: —Irika
    Jesoshi nokamantakotakiri chapinki. “Ranaakotena riraga impaetatsini. Tekirani
    nokoñaatzini naari, eenironi ijeeki rirori itsipatari Ashitariri Tajorentsi”.'
  nsn-nsn: Doh Jon ke kula ualeik, kare hire tauete tun toro mana pare, “Inggono,
    teene geku hireo tamiuoum, a tamata gere lame i mud totoguo inggono ter i rana
    uainintiehe tun, teeit inggon e uangoulung sioun totoguo.”
  san-DEV: ततो योहनपि प्रचार्य्य साक्ष्यमिदं दत्तवान् यो मम पश्चाद् आगमिष्यति स मत्तो
    गुरुतरः; यतो मत्पूर्व्वं स विद्यमान आसीत्; यदर्थम् अहं साक्ष्यमिदम् अदां स एषः।
  tna-NT: 'Juan Bautista da tu jepuiti uja quisa puana: —Ye Jesucristo jepuiti ema
    quisaquisa puana. Ema tije epusiu biame, ema ebia su aida, ema bataji puji mahue
    su, tueda anidha putsu. Daja Juan Bautista Jesucristo jepuiti cristiano cuana
    peje su quisa puana.'
  lid-lid: Jon asehek nyala Jises. Iy anya, “Iy le adeh mene jo asehek taha. Jo anya,
    ‘Iy in hamon tek eme kameh, iy sakalawi jo ja, tasah iy bwena tek labai.’”
  wim-wim: Nil John.angan-a, Jesus.an waaꞌ-waaꞌ thant. Nil thaaꞌ-ay thaw-thaw thant,
    “Pam nil inmana, ngay kaꞌathaman waaꞌ-waaꞌangan niiyant, ‘Nil mangk ngatharangan
    wampow, nil pam piꞌana, ngay yaꞌa, ngay pam many; nil puth aak nathpalman man-yetham
    wun-wun, ngay keꞌaman yippak aak-ngeeyangan.’”
  zga-M: U Yohana emivele egwamwene, pwa khaloncha elimenyu akhata, “Uyo ve mwene
    venekhanchoovile ululagelo ulwa mwene, “Uyikhwincha khusana khulyune vembakha
    khuvoni, ulwakhuva alepo kabla yango.”
  yom-yom: 'Yowani wuntelimina kimbangi bu katuba mu yamikina : —Talanu mutu wawu,
    niandi ndiyolukila mu thangu ndilukamba : mutu wowo wunkuiza ku manima mama wundutidi
    munneni, bila niandi wutuama kukibela ayi minu.'
  san-SIN: තතෝ යෝහනපි ප්‍රචාර‍්‍ය්‍ය සාක්‍ෂ්‍යමිදං දත්තවාන් යෝ මම පශ්චාද් ආගමිෂ්‍යති
    ස මත්තෝ ගුරුතරඃ; යතෝ මත්පූර්ව්වං ස විද්‍යමාන ආසීත්; යදර්ථම් අහං සාක්‍ෂ්‍යමිදම්
    අදාං ස ඒෂඃ|
  yut-yut: Uŋun dakon mibɨlɨ Jon da madepsi yaŋ tɨdaŋek amɨn yaŋ yoyɨgɨt, “Nak uŋun
    amɨn dakon mibɨlni do yaŋ kɨlɨ dayɨgɨm, ‘Uŋun amɨn nak da buŋon abɨsak, mani nak
    dɨma altaŋapbo kɨlɨsi egɨpgut, do nak ŋwapmaŋdak.’ ”
  grc-BYZ: Ἰωάννης μαρτυρεῖ περὶ αὐτοῦ καὶ κέκραγε λέγων· οὗτος ἦν ὃν εἶπον, ὁ ὀπίσω
    μου ἐρχόμενος ἔμπροσθέν μου γέγονεν, ὅτι πρῶτός μου ἦν.
  cpc-NT: 'Iriitaki ikaimakaimawintapaakiri pairani Juan, ikantapaaki: “Jirika nokinkithatakotakiri
    pairani, nokantaki: ‘Aatsikitaki poyaatapaakinani, janaakowaitakina naaka, tima
    iri itakawo pairani tikiraamintha notzimi naaka’ ”.'
  nhg-NT: 'Xohuö tlatestificöro de yejuatzi. Tzajtzec checöhuac hua oquejto: ―Yejuatzi
    nöiloac de öque nequejtoöya naja cuöc nequejto: “Öque biloatz sötiepa de naja,
    cache bieyetzintle iloac que naja; ipampa nemoaya cachto de naja”.'
  nya-nya: Yohane achitira umboni za Iye. Iye akufuwula kuti, “Uyu ndi Iye amene ndinati,
    ‘Iye amene akubwera pambuyo panga ndi wondiposa ine chifukwa, Iyeyo analipo ine
    ndisanabadwe.’ ”
  ngu-NT: 'Juan oquiteixpantilij Cristo ijcuac oquijtoj: “In yejhua nictenehuaya ijcuac
    oniquijtoj ica on yejhuan nechajtocatiaya ipan notequiu, yejhua más hueyixticaj
    xquen nejhua pampa ijcuac onitlacat yejhua ye nemiya.”'
  kup-kup: Met Zoan pi aban tin tapupuz epat haoh, “Met pi nem tokat emat gogot tapanez
    añoh-okop batam ne ou narav hehö-porah pi am heh, povoz ne ritou netat nem ahop
    ravat hezap ok.” Pot Zoan Iesuz hah.
  jid-jid: yahaya a hla ni tu ma da ni yo indi kpan kpan me nanihla ahe wayi i mi
    tre indi wa ani ye ni kogon mu a za me a he ri mi ka ye
  wmw-wmw: 'Yahaya kalavya ushahidi kuhusu noyo, ákilalamikanga akamba: “Eyu ndi noire
    wanikimwamba ire kuwa: ‘ Ire ája bandi ya omi ndi bora pakulu koliko omi konta
    iye ákiwapo tangu saninamba kupongoriwa omi.’ ”'
  gmv-GGM: Yanssaykka “tappe guyera yizaysi tafe adhees, gasooyka izi tape kaseka
    dess gada ta intees yotidaysi hekoo haysi izako” gii matatidess.
  ssg-ssg: Jon kaxi hani seilon sale tetel i Kakain ti i ukek, “Tel seilon ien i tetel
    nga kakaxi ti nga ukek, ‘Tel na i luainima muhik i pamu masiwian tetak nake i
    hoi imat tetak.’”
  zpo-NT: 'Juan mzaa kwent cheen xaa nu nzhé: —Kwent cheen xaa mza na, leezha ngunii
    na, lee xaa nze ngwluzh lo na per mas nonra xaa lo na, nel lee xaa nzhola axta
    yilo gorna zeeraka gal na.'
  poy-poy: Yohani kawagambira wantu kuusu Shisoweru. Kabotanga, “Ayu ndo ulii yanumtakuliti
    shipindi pantakuliti, ‘Paneni kankwiza muntu yumu, yomberi ndo mkulu kuliku neni,
    toziya kaweriti kala neni naniyiwuki.’ ”
  qwh-NT: 'Pepaqmi Juan qayaripa queno willacorqan: “Pepaqmi puntata willayarqaq:
    ‘Qepätaraq yuricoqqa noqapitapis mas puedeqmi, porqui manaraq noqa captïmi pëqa
    imepitapis quecarqanna’ ” nir.'
  gaw-gaw: Amu Johanes nug nuhignu nai mehuqaqa ewa aum. “Da anuḵa nuhignu maṯimi
    ele amu aaḵu. Da ami. ‘Nug da dim lamiḏa uḏiṯe, Nug am da eḏilak. Aḏinu? Da ii
    daami haenp̱a amu, Nug haen amup̱a ele dayom,’” awa aum.
  nca-nca: Jonko uni ŋuro yesowaró. Ŋande nekaró, “Komo, nondo uni ŋaro ŋande ye yimiranowó,
    ‘Uni ka no huwónemo maheweya ŋuko komo suki yora, ŋunde ŋuroko no taka nerete.’”
  zpz-NTPP: 'Waa bzat yum. Orzeꞌ ye la mniiy: ―Mi zeꞌ biñ nu bzata̱ ornu mne̱e̱ lo
    der nu biñ nu yad par icha̱ gya zir zum gazeꞌ ya̱, gun mi zeꞌ nil bi zum anzir
    nu gal ya̱ ―nay.'
  mkj-mkj: John kadehdehda doahroar Ih in ngil koalik, “Ioar Woalwa me ma ngoahi siksikoa,
    ‘Ih indoa mwerin ngoahi, a Ih laplap jang ngoahi, pwa Ih ne mine oh mwohn oai
    noaisikdi.’”
  zac-NT: 'Juan guc testigu shtë́hiꞌ nu guniꞌi Juan: ―Ndëꞌë na el quë naguniaꞌa lu
    të más antsë, náhiꞌ më ruꞌbë; na adë chu nahia. Bëdchíniꞌ despuësë de na, perë
    nanúhiꞌ dizdë tiempë guahietë más antsë guëdchinia lu guë́ꞌdchiliu.'
  kyg-kyg: Yoniꞌa, ani vekaeꞌmo hogoteꞌna ava gemo huꞌna lapa paiꞌnaeꞌmo, nagae nakameꞌmo
    huno esiya vekamo hogote vekamo maiꞌniyaꞌmofeꞌmo aeno nagaseꞌniya vekamo maiꞌniye,
    huꞌna lapa paiꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Pinanoknokan Juan dit maipanggop kan siya ot impappakuy na un kanana’n,
    “Siyatu dit tagu un ug-ugudok sidit kanak un, ‘Awad maitagtagnob kan sakon un
    nangatngatu nu sakon ta ininggawon sit daan ku payyan maiyanak.’ ”
  cao-NT: 'Jabi Cristo yoati tsi Juan nëcaniquë: —E cho joxëhi quiha ëa oquë cato.
    E conox pari no tsi ja iniquë. Jasca, mato qui ë yoani ca joni tsi xo naa —i Juan
    niquë Jesu yoati na.'
  bbr-bbr: Jon nukas ko mesin äiewon. Kos roasiret keser awarowon, “Is kiro ro mesin
    meter keser awareäimin, ‘Kar ro ko is mekesirap ruris pera, ko isan Näwäu. Is
    päu wa opok ko rawon.’”
  inb-inb: 'Pai­manda, Juanka sin­chi rimai­wa­mi willarka, kasa nispa: —Kai runa­mandami
    nirkai­ki­chi­ta: “Sug nuka­manda mas iacha­ka, nuka­pa katimi samun­ga­pa ka.
    Paimi nuka­manda mas ñugpa kalla­riska­ura­manda­ta tiaska ka”.'
  hrv-hrv: 'Ivan svjedoči za njega. Viče: “To je onaj o kojem rekoh: koji za mnom
    dolazi, preda mnom je jer bijaše prije mene!”'
  box-NT: 'O Zãn na lé o sɛɛ́ràso á bía bìo kà pɔ̃́npɔ̃́n o dã́ní yi: «Yìa
    kà lé yìa á ĩ fèra bía bìo nɔn mia. Ĩ bía le o wi ĩ mɔ́n bò o ɓuen,
    ká a màhã́ po mi lé bìo ó o wi ĩ yahó hàánì.»'
  ote-NT: 'Hangue nura Xuua bi damajua̱ni de gueꞌa̱ ne bi ña̱ ntsꞌɛdi bi ꞌñena: ―Go
    gueꞌa̱ núꞌa̱ ndí xiꞌahʉ, gue ꞌmɛfa de gueque mi ma da ꞌñehe maꞌna, núꞌa̱ maꞌna
    ja rá nsu, ngueꞌa̱ núꞌá̱ ya go mi ꞌbʉi rá mʉdi de gueque.'
  wnu-wnu: 'Ne Yon wot qamb qamar: “Ye munon end wot qamb ete qamam eng: ‘wo qanamt
    yariner eng ye sarau oboum eng yetanamimba eng wo ye ue igimine wo igoar eng.’
    “'
  zam-NT: 'Juàn Bautist mda'' cuent cón che''n Crist loo mèn. Cabii ndxab Juàn loo
    mèn: ―Cón che''n Crist nac co'' mdalen cuent loo gu'' le'' Crist co'' nare'' yi''th
    nque xísen, Crist nac más xa'' roo xa'' xèn leque daa tac Crist nzole'' ndoore''
    gal yáal daa loo izlyo''.'
  zyp-NT: Johan tah a konglang reilai ka, ma hrahei tlang a y, “Ma cawngsaw heh a
    konglang ka reipaw, ‘ka hninglang tah a va chuh lepaw cawngsawpaw cawh kama navy
    tah alai vypaw a cang, zecawtamaw tatah kama hlai tah a ung ciapaw a cang,’ tahpaw
    khah,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, Juan Cristo doꞌire caꞌa̱jiꞌi, ñeje: “Iquë api, yëꞌë mësarute
    quëasiquë. Ja̱ëni yëꞌë quëahuë. Yëꞌë jeteyoꞌje daiji, jerepa paꞌi. Yëꞌë peoꞌnë
    paꞌisiquë caꞌa̱jiꞌi.”'
  nvm-nvm: Jon fu e ijefuon kuaimoin. Fu kume, Na e ijefuon kuardiame kia, E iji fu
    rad jajie rok ga fur fu ma e ikin fu na asidien. Ijefuon maiji naiji bu rad nafedien
    gavo fuiji fun usuibe fun Godk ijia fi ruain.
  mps-mps: Te we bidi baptais mabo bidi Jon agai te we bidibolo agai po weyu i tama
    wai, “Polobadu eno te po wai, ‘Nosali bidi me asobo bidi agai eno nogi aiyaba
    elaluaibao. Magi basowe? Ena ame nesiąbadi, aga polobadu mu bidai. Tama tibaso,
    agai nogigo eno nogi aiyaba elalubo dao,’ eno te po wai. Tama megi te bidi e dao,
    eno dagebolo polobadu wali po gilama,” Jongo te po wai.
  pab-NT: 'João atyo irae etahi akiti naliyerenai hiye: — Koxaka niraeta xikakoa hatyo
    akiti. “Maikaite najikinita tyohena noxahehare. Koxaka xakore atyo tyaonita terota
    nahitita nomawenaniharetatere xowakiya”, nomi xihiye. Hoka hatyo atyo kalini kaoka
    — nexa João irai.'
  llg-llg: Yohanis ndia, nafada dedeꞌak laꞌeneu Hataholi ia. Ana nanggou nae, “Mamanene
    bou! Ndia ia, fo au tuik so ae, ‘Dei fo Hataholi esa sangga mai. Ndia koasan lena
    heni au. Huu bei ta bonggi au, naa te Ana mana memak nakahuluk so!’ ”
  kyf-kyf: 'Zaan mɩ ɔ gbʋdayɩnyɔ nya, ɔ ''kpɩa ''wʋ, ɔ nɛɛ: «Da ɩn gbaa: ‹-Ɔ yia na
    ''bɩgʋ, ɔ ''ŋnɩmnɩe -zi na -nʋ, -we ka gbʋ -wa, bhla ɩn ''ka ''wlʋ ɔ mɩ -bha›
    ''mɔ ɩn saa ''ŋnɩ.»'
  tpi-tpi: Jon i tokim ol manmeri long em na i singaut olsem, “Em dispela man, bipo
    mi tokim yupela pinis long em. Mi bin tok olsem, ‘Man i kam bihain long mi, em
    i namba wan bilong mi. Long wanem, em i stap bipo, taim mi no kamap yet.’”
  mih-NT: 'I cahan ra Juan sa cuenda ra, ta catyi ra: Ihya ra cuu ra i catyi vatyi
    vasi minoo ra cuee ca, zoco ñiñi ca ra ta zɨquɨ mi vatyi sa iyo ra ta zɨquɨ i
    caqui. Catyi ra Juan.'
  qvh-NT: 'Paypämi Juan Bautista wilacorgan: “Jesucristoga nogapita más munayyogmi
    caycan. Payga manarä yuriptë maynami caycarganna” nir.'
  kms-kms: Jon ni ningg quan kumone simbe nand nari, “Wuti taq nen ningg bu nge asi
    kari, ‘Wuti iri nge nde dobune nandi kin ni quan nganye yumbui, te pugri ni nas
    pre muq nge kas’.”
  agn-agn: Si Juan nagpamatod natetenged ong nandia ig naginiteg ang ganing, “Tanandia
    tang agganingeno rang lagi ong nindio, ang komabot ang domaton ong yen piro mas
    alawig tang dengeg na ong yen. Tenged indio pa gataw, atan dang lagi tanandia.”
  nhi-NT: 'Uan Juan octematiltih de Yehuatzin uan oquihtouaya chicauac: —Yehuatzin
    yehua de naquin onnamechoniluih: “Naquin uitz nocuitlapan, yeh ocachi ueyi uan
    amo neh, pues Yehuatzin yometzticatca achtoh uan amo neh.”'
  ttc-NT: 'Te Wa''nch nyolin tuq ti''j te aj teb''enky tuq, oxik tpakb''a'' ikxjani:
    «Aj ntzani te xjal aj nkyinyolin tuq ti''j aj txik nq''uma'', “Te aj tzul mas
    yaj nwitz wetz, tetz mas nim tajwalil nwitz tzan tpaj tetz atqetkix tuq tb''ay
    nwitz wetz.”»'
  dan-1931: 'Johannes vidner om ham og råber og siger: “Ham var det, om hvem jeg sagde:
    Den, som kommer efter mig, er kommen foran mig; thi han var før mig.”'
  kwj-kwj: 'Jon ori hima ni amwei ri bwandani ka hinga uchani ya ri sawe: “Injelembwa
    ka ete kunu a sawero hima mwe ri ori to, ‘Ai gumwa ki takondau hima ri rindo apukolaka.
    Hinde wowani, ani ra nambwe dawani rini injelembwa ete ri daro.” ’'
  vie-OVCB: 'Giăng lớn tiếng giới thiệu Chúa: “Đây là Người tôi thường nhắc đến khi
    tôi nói: ‘Người đến sau tôi nhưng cao cả hơn tôi vì Người có trước tôi.’”'
  kze-kze: Yónima kwentávéna amápa-kwaasi simátimena séna kembá íma masínkaraanka'a
    kesínaaembo tíníwaima kweinónkáámbá paárurena ména póna kembá usáyaaitaraiye siráunda-aimba
    minkwáásíyávé'a siráumne siráiye.
  mpj-mpj: Julyju Jaanju-jananya wajarnu, jii wangkapurluka. Jilanya wajarnu, “Martu
    jiinyaya nyawa! Wangkapurluka palunyarna-nyurranya wajalpayi, jiinya yankurni.
    Palukurna-nyurranya wajalpayi, ‘Palunyarni ngayungka marla yankurni, maaja maju
    nyinaku, ngayurna mirta maaja maju nyinani. Palunga maaja majuminyirri yilta nyinaku.
    Ngayurna jiji japuwarta nyinapayi, palunyanga kurranyi maaja maju nyinapayi.’”
  lbk-lbk: Siya nan tinistikhowan Juan issan nangifogfokhawana ay mangwanin, “Siya
    san kinwanik ay omali ay maisokat ken sak-en ya entongcho is solit mo sak-en,
    tay sikhod chadlo ay wad-ay siya.”
  mto-NT: 'Jidu̱ꞌu̱mts je̱ꞌe̱ veꞌe je̱ Juan je̱ tu̱va̱ko̱jtsu̱n du̱pu̱u̱jm, ma̱kk
    tseꞌe kya̱jts je̱tseꞌe vyaajñ: ―Ya̱ꞌa̱ts je̱ꞌe̱ veꞌe juuꞌ a̱ts miitseꞌe ntukmuko̱jtstu
    ku a̱tseꞌe nvaajñ je̱ts je̱ꞌe̱ pa̱n a̱tseꞌe xpaꞌu̱xꞌo̱o̱kip, nu̱yojkts je̱ꞌe̱
    veꞌe du̱nu̱ma̱ja je̱ts kaꞌa veꞌe a̱ts, ku̱x ijtnuvam je̱ꞌe̱ veꞌe vyeꞌna je̱ts
    kaꞌanum a̱ts ―jidu̱ꞌu̱m tseꞌe vyaajñ.'
  bzh-bzh: Jon nër yi ranġah genër bë. “Yiḳ mehö sënë sën senër vu ham wirek lo
    bë, ‘Mehö sën netamuin sa, og kesuu sa in yö nedo wirek, gaḳ saḳ nahën neverup.’”
  guj-2017: યોહાને તેમના વિષે સાક્ષી આપી અને પોકારીને કહ્યું કે, “જેમનાં વિષે મેં
    કહ્યું હતું કે, તેઓ એ જ છે, ‘જે મારી પાછળ આવે છે તે મારા કરતા પણ મોટો છે, કેમ
    કે તે મારી અગાઉ હતા.”
  jvn-NT: 'Ya iki sing diomong karo Yohanes, dongé dèkné ngabar-ngabarké, ngomong:
