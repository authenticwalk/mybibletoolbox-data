verse: JHN.001.015
translations:
  kpx-kpx: Ige Dioniu hotove loui ata namigevei avoe, “Di subuta ata ke deiadaike
    laheho lounu. Di loui kosea, ‘Ata molena bae di ehomai lohoi. Keu di evihale Kosive.
    Kosealemo di uoholisege keu subuta ua.’ Iale ata keike.”
  okv-H: Eto John na amita ke avo einge hande ena, “Embo nau ambota puvuresuja, ainge
    eagona amo nau aja na na ingae iji te kihi ta mihouva avoeto embo amo peni ra
    eto na isapara. Eto embo amo puvija erevira,” ainge John na ena.
  tbo-tbo: Geka tauna Yoni i limoineya po i ototu i pa, ‘Geka tauna binei a ibaabani
    a pa, tu gelagoniu muliugei e nenei apo ina tahaeu, babana tauna lawa tahatahayana.’
  mal-C: 'യോഹന്നാൻ അദ്ദേഹത്തെക്കുറിച്ചു സാക്ഷ്യംവഹിച്ചുകൊണ്ട് ഇപ്രകാരം പ്രഘോഷിച്ചു:
    “ ‘എന്റെ പിന്നാലെ വരുന്നയാൾ എനിക്കുമുമ്പേ ഉണ്ടായിരുന്നതുകൊണ്ട് എന്നെക്കാൾ ശ്രേഷ്ഠൻ,’
    എന്നു ഞാൻ പറഞ്ഞത് ഇദ്ദേഹത്തെക്കുറിച്ചായിരുന്നു.”'
  grc-SR: Ἰωάννης μαρτυρεῖ περὶ αὐτοῦ, καὶ κέκραγεν λέγων, Οὗτος ἦν ⸂ὃν εἶπον,⸃ Ὁ
    ὀπίσω μου ἐρχόμενος ἔμπροσθέν μου γέγονεν· ὅτι πρῶτός μου ἦν.
  bgc-bgc: यूहन्ना नै उसकै बारै म्ह गवाही दी, अर रुक्का मारकै बोल्या, “यो वोए सै,
    जिसका मन्नै जिक्र करया के जो मेरै पाच्छै आण लागरया सै, वो मेरतै घणा महान् सै क्यूँके
    वो मेरतै पैहल्या था।”
  khz-khz: Ioane na ia kilana ekilagi-matagaiato, ekeaato, netiwato, “Au na akilagiato
    talimana ea, natiwato, ‘Au mulikuna pene vogomai talimana na au evanagikuto. Kwalana
    au rogotina ara wala aonai vegata, ia emaguliwai.’”
  deu-TKW: 'Johannes zeugt von ihm und ruft also: dieser war es, von dem ich sagte:
    der nach mir kommt, ist vor mir da: weil er eher war, als ich -'
  zsr-NT: 'Benëꞌ lnaꞌ lau queëꞌ Bönniꞌ naꞌ Juan, len bëꞌë zidzj didzaꞌ, rnëꞌ: ―Naquëꞌ
    Bönniꞌ ni Nu naꞌ gdíxjöꞌa qui, gniaꞌ: “Bönniꞌ ziꞌa záꞌtëlëꞌ ca nedaꞌ náctërëꞌ
    blau ca nedaꞌ, le zoaczëꞌ Lëꞌ ziꞌal ca nedaꞌ.”'
  lin-lin: 'Yoane azalaki kotatola na tina na Ye, na mongongo makasi : « Botala Ye
    oyo nalobaki na tina na Ye : ‹ Ye oyo azali koya sima na ngai aleki ngai na lokumu,
    pamba te azalaki liboso ete ngai nazala. › »'
  hns-NT: 'Parmeswar ke sanesia Johaanas okar biese me hausiela se bolies kie: „Ham
    ehie Aadmie ke biese me batailie rahielie kie: ‘Oe hamare baad aaiga, aur oe hamse
    pahiele raha. Ohie se oe hamse barka hai.’ ”'
  noa-E: I jaauwiata mag Juan õor pör choomie khararrau õrag, “Mʉ ẽudee urumta mʉ
    khãaijã iek theeg ʉ̈rpai simgui” aajeejim, ichta i thaabaju nawe sĩerr aawai.
  eng-EMTV: John testified concerning Him and has cried out, saying, “This was He
    of whom I said, ‘He who comes after me ranks before me, because He was before
    me.’ ”
  mib-NT: 'Te Juan ni nacani de jnūhun ya, te ni cahān de: Yaā yáha cúu jeē ni cáhān
    rī náa áchí rí jeē Yaā quiji chi cújéhnu ga yā vēsú ruhū, chi je íyó yá nde ná
    tu cacu ri, achí de.'
  lif-NT2: युहुन्‍नाःल्‍ले़ खुने़ॽ कुयाःम्‍बेओ मनाहाॽ यम्‍बा इक्‍लाःल्‍ले़ अक्‍खे
    मे़त्तुसि, “इङ्‌गाॽ खुने़ॽ कुयाःम्‍बेओ अक्‍खेलॽरिक् पाःत्तुङ्‌ङाङ् वये़, ‘आएगाङ्
    के़दाःबाङ्‌ग इङ्‌गाॽनुःल्‍ले़ पयम् यम्‍बारो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ इङ्‌गाॽनुःल्‍ले़आङ्
    तगिसा वये़रो॥’”
  xnj-xnj: Yohani avajovili vandu malovi gaki. Akajova kwa lwami, “Mwenuyu ndi yula
    mwenamuluwili penajovili, ‘Ibwela mundu mweigelekela pahali pangu mkulu kuliku
    nene, muni amali kuvya kwakona nene kuvelekewa.’ ”
  mmx-mmx: Jon ga vavang min la ga xup silok ti limixin keretna, “Neni na laradi nenia
    aga paase ali mumu i. Aga vaase xeretna, ‘Laradi mo naba vot melemu rak, neni
    i silok aleng tia, mila neni ga rooro avot tia.’”
  cbr-NT: 'Usa ''ain ca Juan, an uni nashimicë, an Nucën Papa Diosan Bana ñui munuma
    banaquin cacëxa: —Ënëx ca a ñuiquin ësaquin ''ën mitsu caëxancë a ''icën: Axa
    ''ë caxu uti uni ax ca ''ësamaira ''icën. ''Ëx ''icëma pain ''ain ax pain ''iá
    ''aish ca ''ësamaira ''icën.'
  tee-NT: 'Ju Xivan naulh tuchi isc''atsai ixlacata ju anu'' ju chivinti juncan. Chai
    acsni tavanan ixlhakt''asajunun pus p''as ju ixchivinin. Chanich ixnajun: ―Ju
    mintacha astan yuchi ju xak''ai. Jantu quit''in. Yuchach ju xaclalhakt''asajuyau
    ju uxijnan.'
  eng-LSV: John testifies concerning Him, and has cried, saying, “This was He of whom
    I said, He who is coming after me has come before me, for He was before me.”
  cak-NT: 'Y ri Juan Bautista, can c''o ri xuk''alajij chirij ri Cristo. Can riq''uin-wi
    ruchuk''a'' xu''ij: Jare'' ri nutzijon chiwe, cuando xin-ij chiwe chi ri xtoka
    chuij ren, jari'' ri nimalaxel chinuech. Y can c''o-wi na''ey cuando ren c''a
    man jani quinoka we'' chech-ulef, xcha'' ri Juan Bautista.'
  pah-NT: 'João Batistava''ea omombe''umbe''u ga ikwehe. Ahe e''iahy g̃a pe ikwehe:
    —Gaha ji amombe''u pe me oji''i, ei ahe. “Aerẽ po ti ga ruri pe nderekovo nehẽ,”
    a''e ji oji''i, ei ahe. “Ga huvihavuhuhetero. Ji ki a''e te ako tehe reki. Jypya
    vehevi ji rekoe''ymame ga okoe''ymi,” a''e ji pe me oji''i, ei Joãova''ea ikwehe.'
  sja-NT: 'Juan Bautistapa k''awaji mãgɨ́ Pedee Tachi Ak''õrepa pëida. Mapa jarapachi:
    —Nãgɨde mɨa jara baji jarak''ãri eperã mɨ t''ẽepai cheru mɨ k''ãyaara waibɨara
    bɨ, mɨ t''oi naaweda iru bapachi perã.'
  xed-xed: 'Ka gwaɗatá Yuhwana ta nzakway ka masləmtsəkani baŋluwa. «Wana tsa mndu
    mnə yu kazlay: Tsa mndu ta sagha nda hula ɗa ya ná, malaghumala ta iʼi, kabga
    mamu tsatsi ma kɗaku lu ka yatá iʼi kəʼa ya kay.»'
  glk-glk: 'یحیی بر اون شهادت دَیی و با صدایه بلند گفتی کی: «اَن او کسی ایسه کی درباره‌یه
    اون بوگفتم: ‹اون کی بعد از من اَیه بر من برتری پیدا بوکوده، چونکی قبل از من وجود
    دأشتی›.»'
  mks-NT: 'Tá na̱ndicani mé Juan sa̱há Jesús nu̱ú ña̱yivi já na̱cachi da já sa̱ha̱
    mé á: —Mé a̱ yóho cúú á ña̱ na̱ca̱ha̱n i̱ sa̱há nu̱ ndo̱ tá na̱cachi i̱ xi̱hi̱n
    ndo̱ ña̱ va̱xi inga a̱ ja̱tá ye̱he̱. Ta na̱cachi i̱ xi̱hi̱n ndo̱ ña̱ íin chága̱
    sa̱ha̱ mé a̱ cán a̱ ju̱ú ga̱ ye̱he̱ jáchi̱ ja̱nda̱ tá cáma̱ní yi̱í cacu u̱ sa̱
    íin va mé á —na̱cachi Juan.'
  gfk-S: 'Io, Jon ga hininaawas palai utana ma ra dades horek: “Ikin iou ga hininawase
    mu utana. Iou ga tangtange, ‘A tutuno be i hanawat menamur tagu iesene i tamat
    iat tagu kinong pa di gale kaho baak iou, ma ikanaia iat.’”'
  bmu-bmu: 'Jonöŋ azi miaŋgö könaŋi naŋgöba kewö qeta jiba malök, “Nöŋön kungöra keu
    jiba malali, yaŋön mönö mia akza. Kewö jiba malal: Nöŋgö andöne azi kun kamawi,
    nöŋön qahö asuhubiga yaŋön mutuk malök. Miaŋgöra yaŋgö qetbuŋaŋan mönö ni noŋgita
    öŋgöŋgöŋi akza.” Jon O-melun azinöŋ mewö jiba malök.'
  dgz-dgz: Dion nop tavewa Iesu menan ve anega waiwandin, “Apan daiton menan wainginawa,
    me ewanap oniwandini, me aritawa go ne uon, iwa me namunap yaibobot ine wande
    oniwandin.”
  eng-GNV: 'Iohn bare witnesse of him, and cryed, saying, This was he of whom I said,
    He that commeth after me, was before me: for he was better then I.'
  zaa-NT: 'Juáan nna gutixa''a bi nu ná lí acerca de lèe, gunne bi idìtsa nna ra bi:
    Bitola de inte'' nna íl·lani ttu enne'' adiru dacca'' tì''chu inte'', porqui''ni
    antes càla galia'' nna chìlá dúe.'
  eng-WEBSTER: John testified concerning him, and cried, saying, This was he of whom
    I spoke, He that cometh after me, is preferred before me; for he was before me.
  guh-guh: 'Bajaraxuata Juan, Jesús itsa vajunupaebanajetaruca jivijavabelia, jumai
    tsanajetarucae mapacueniaje: —Baja rajane maponë yabara pacajumaitsitsije: “Ponë
    tacovëverena patsiana, bajaraponë bitso xanë nevecuaayaijamatabëcuenenë. Tsipaji
    baja cajena tanaexanaevajënaeya ata bajaraponë ponapona,” jai tsanajetarucae Juan
    jivijavabelia Jesús yabara.'
  bon-bon: 'Yoane te teebine jeitnäjuji, ala abayanuji egä, “Age sena, cane lui tääpume
    jiicepene egä: Cäme ingwe poto ca lui te pa tädepi, baborage gyene cäme bau ca,
    ingle cane liba camu ge aplimla, tabe piba Babe cama jage.”'
  nhw-BL: 'Juan teyolmelajqui tlen Cristo huan quiijto: “Yaya catli nimechilhuiyaya
    quema niquijto para teipa hualas se catli quipiya más itequiticayo que na. Pampa
    quema ayamo nitlacatiyaya, yaya ya ipa itztoc.”'
  swh-ONEN: Yohana alishuhudia habari zake, akapaza sauti, akisema, “Huyu ndiye yule
    niliyewaambia kwamba, ‘Yeye ajaye baada yangu ni mkuu kuniliko mimi, kwa kuwa
    alikuwepo kabla yangu.’ ”
  wbi-wbi: UYohani akavoleka avaanhu imhola isa muunhu ujuo, akajova fiijo akati,
    “Uju ghwe juno najovagha kuuti, 'Juno ikwisa kumbele kulyune, m'baha kukila une,
    ulwakuva kwealyale une ye nikyale kuholua.”
  bba-bba: Yohɑnu u win ɑreru di u ɡbɑ̃rɑ u nɛɛ, wiyɑ mi, wìn ɡɑri nɑ rɑɑ ɡeruɑ, wi
    u sisi nɛn biruɔ, ɑdɑmɑ u mɑn kere domi u wɑ̃ɑ bɑ sere mɑn mɑrɑ.
  eng-KJVCPB: 'John bare witness of him, and cried, saying, This was he of whom I
    spake, He that cometh after me is preferred before me: for he was before me.'
  kgk-NT: 'Ha João katu omombe''u va''ekwe hesegwa. He''i: —Upe va''e xe remimombe''ukwe
    kuri, he''i. —Ha''e kuri hese amombe''u-vy, “Ha''e ipyahuve ramo jepe xéhegwi,
    xe renondegwa joty” ha''e hese. “Upe va''e onhemboeteve va''e xéhegwi, hi''aranduve
    va''e xéhegwi. Xe rekove e''ỹ ramo vyteri, ha''e oiko va''ekwe yváy-py” ha''e
    kuri hese amombe''u-vy, he''i va''ekwe omombe''u-vy onhe''ẽ hatã-vy.'
  waj-waj: 'Yuvuaano nnoori apiraivoono innara tioo aayanna roo tunoo: Ii vaidi ivaara
    na tauraa ngii giaa ngii miee kiaanoo: Na hama variaaduu varuuvo ni nnaagiai nninaraivoono
    vaa ni yaataraivaivee, tiravai. Yuvuaano itaa kua tiravaivee.'
  cpy-cpy: 'Riitaki cheraa-wenta-paakiriri paerani Juan, ikantapaaki: “Irika nokenkithata-kotziri
    paerani, nokantaki: ‘Awotsikitaki poyaatenani, rawijana naaka, tema riitaki etakawori
    paerani tekira notzimiita naaka.’”'
  ekk-PKP: 'Johannes tunnistas temast, hüüdes rahvale: „See on tema, kellest ma teile
    rääkisin, kui ütlesin: „See, kes tuleb pärast mind, on minust tähtsam, sest tema
    oli olemas juba enne mind.““'
  mpx-mpx: Wasana Diyon Tobabitaiso i wasaan, i yogayoga i ba, “Toto ya heiya te bana
    ge valila ya ba, ‘Toto i nenem ewa iya i bwata lakeyau, kaiwena iya i gan houwa
    mulaa abwe ya masal.’”
  wbp-wbp: Jaanu Papitaji-kirlangu jaru, kuja-nganpa yirri-puraja nyanja-warnurlu
    kuja Jijaji nyangu, ngulaju kuja-nganpa yirri-puraja, “Nyampunyalparna-nyarra
    yangkaju yirri-puraja manu yimi-ngarrurnu kamparru-wiyi kujalparna-nyarra wangkaja,
    ‘Kapu wati yanirni ngaka, nyanungujulpa palka-juku nyurru-warnu-patu yupa-patu-warnu
    nyinaja ngaju-wangurla-wiyi palka-jarrinja-wangurla-wiyi nyurru-warnu-juku. Jalanguju
    kaju wiri-juku nyina ngajulurla parrparda-juku.’” Nyampunya-nganpa yirri-puraja
    nganimpaku Jaanu Papitajirli.
  luo-luo: Johana notimo neno kuome. Nokok matek kowacho niya, “Ma e Jal mane awuoyo
    kuome kane awachonu ni, ‘Jal mabiro bangʼa oloya mabor nikech ne entie kapok ne
    abetie.’ ”
  nhe-NT: 'Juan teyolmelajqui tlen Cristo huan quiijto: “Yajaya tlen nimechilhuiyaya
    quema niquijto para teipa hualas se tlen quipiya más itequihuejcayo que na. Pampa
    quema aya nitlacatiyaya, yajaya ya ipa itztoc.”'
  aii-aii: 'ܝܘܿܚܲܢܵܢ ܣܗܝܼܕ ܠܹܗ ܒܘܼܬ ܕܝܼܹܗ، ܘܡܘܼܩܘܸܚ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܗܘܵܐ ܗ̇ܘ
    ܕܐܡܝܼܪܝܼ ܒܘܼܬ ܕܝܼܹܗ ܕܒܹܐܬܵܝܵܐ ܝܠܹܗ ܡ̣ܢ ܒܵܬܪ ܕܝܼܝܼ، ܗ̇ܘ ܕܝܼܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ ܡܸܢܝܼ،
    ܣܵܒܵܒ ܝܼܗܘܵܐ ܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ.“'
  esk-NT: John-ŋum taamna uqautiginiġaa. Itnautigiplugu, “Taamna uqautigikkaġa itnaqama,
    ‘Taimña aggiqsuaksraq aqupkun kamanatluktuq uvaŋniñ, takku anigaluaqnaŋa inŋaniksimaaqhuni.’”
  msb-msb: Amo siya an ginpamatuudan ni Juan san magpanawagan, “Amo ini na tawo an
    ginasabi ko san ginsurmaton ko na siya na maabot kasunod ko mas labaw ki sa akon,
    tungod na ada na siya sa katuna-tunai pa antes ngani ako gin-anak.”
  cpa-NT: 'Ca¹he¹ Juan jǿg³ quiah¹² dsa² héi². Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―Dsa²
    héi² báh³ hia¹²jni mi³ca¹juúh¹jni: “Hi² jií¹ jan² dsa² tø¹chi³quë́¹, dsa² lán¹²
    dsa² juanh¹² cónh¹ jín³ jní². Di³ hi² ma²chian²dsa niúh¹ jín³ hi² ca¹lø¹chián¹
    jní²,” ―ca¹juúh² Juan.'
  dso-dso: ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ଜିସୁର୍‌ ବିସଇ ଲକ୍‌ମନ୍‌କେ ଆକ୍‌ମାରି କରି ଏନ୍ତାରି କଇଲା, “ଏ
    ଲକର୍‌ ବିସଇ ମୁଇ ଏନ୍ତି କଇରଇଲି, ଜେ ମର୍‌ପଚେ ଆଇଲାନି, ସେ ମର୍‌ତେଇଅନି ବେସି ମୁକିଅ, କାଇକେବଇଲେ
    ମୁଇ ଜନମ୍‌ ଅଇବା ଆଗ୍‌ତୁଅନି ସେ ଆଚେ ।”
  meu-meu: Ia herevana Ioane ese e gwauraia, e lolo, eto, Lau vada na herevalaia tauna
    binai, nato “Lau murigu ai be maimu tauna ese baine gunalaigu, badina be ia na
    vada e nohova, a lau be do asina vara”.
  yva-NT: Yohanes po Yesus aura kakavimbe. Po rawaino anamoto manakoe rai pare, “Napiso
    pirati syo aura syare Opamo indati po inarija de, weramu Opamo panakoe inakivan
    weye arono rino no mine so rainyamo Opamo no to.”
  dgc-dgc: Nipahayag siya ni Juan, a kinagi na du tolay, a “Siya ya tu kinagi ko dikam
    to éya, a te dumemét se a lélake a ménegipo diyakén a kalewas ko. Mataas siya
    diyakén,” kagi ni Juan, “da baguék nienak, éy buhay dén siya.”
  zpm-NT: 'Zeeṉe bzeet Juan Bautist me lo miech, tib vuelt haxta blu Juan me lo zho,
    rëb Juan: “Lëë meṉ rii ga goṉ rzet naa lo to zeeṉe rne naa: Iraa ziaad tib meṉ
    ne mazdraa non lo naa, sac notaque me; nole me zeeṉe blanso naa lo guidzliu.”'
  hix-NT: Noro hoko rma, onà wyaro nkekon hatà, Xowawu, teryewrye ro hatà. Noro mokro
    ha kekon hatà, toto komo wya. Noro ryhe wekarymeknano, owyanye. Nomokyaha, anaro,
    rohryetayo, àkeknano, owyanye. Noro rma, roho rma haxa naha, àsok tawro hana,
    ronurhura ro rma haka tehxemà ro me tesnàr ke, àkeknano, kekon hatà, Xowawu, toto
    komo wya.
  sim-sim: Jon Jisasin or mukuhu ormu mbara, �Ma oto toria. Maskop karem a sawerik
    ji misiri sir, ma or an tashinak takwa ma oto Wasilaka anhi ria. An na namber
    or angop mas araje wolokop nahandari ria. Ma or karem a mbahandari ma oto toria.�
    Karem ormu sawehe mukura.
  npi-ULB: यूहन्‍नाले उहाँको बारेमा गवाही दिए, र ठुलो सोरले यसो भने, “मपछि आउनुहुने
    मभन्दा महान् हुनुहुन्छ, किनकि उहाँ मभन्दा अगिदेखि नै हुनुहुन्छ भनी मैले भनेको
    व्‍यक्‍ति उहाँ नै हुनुहुन्‍छ ।”
  cgc-cgc: Pasugid Juan naan ta mga ittaw daw kino gid paumaw an na Pulong. Ambal
    Juan na bakod iya na kagi, “Jesus an, kanen paambal ko na ittaw na mabot sunod
    ki yaken, piro mas datas pa iya na katengdanan kaysa ta ake na katengdanan tak
    anen en kanen an na ula a pa natao.”
  tim-tim: Akto Yohane hainâk yâkgât keiŋe makmâ miawakmâ hin dâep, “Haminân togowiap
    arekŋe amâ nâ boâk miawagân ainbak manmâ gaep aregât ewanginekmap.” dâep.
  yor-yor: Johanu sì jẹ́rìí nípa rẹ̀, ó kígbe, ó sì wí pé, “Èyí ni ẹni tí mo sọ̀rọ̀
    rẹ̀ pé, ‘Ẹni tí ń bọ̀ lẹ́yìn mi pọ̀jù mí lọ, nítorí òun ti wà ṣáájú mi.’ ”
  wos-wos: Jon wun du yandéka xéta dé wa, “Déré mé xé. Hanja ané duka wuni guniré
    wa, ‘Wuna hukémbu yatekwa du dé néma du dé. Wuni baka du wuni tale ya. Wuniré
    ayiwa hérahafi yaléka hanja wun du dé re.’ Wungi wuni déka we.” Jon wungi dé wa.
  emp-NTPO: 'Borocuebari Juaʌ̃ba idjid̶ebemada nãwã jĩgua jarabadjia: –Mʌ̃a naʌ̃ ẽberãnebemada
    nãwã jara b̶abadjia: “Mʌ̃ caid̶u zebʌrʌra mʌ̃ cãyãbara dji dromaara b̶ʌa, idjira
    mʌ̃ naẽna b̶ad̶a bẽrã.”–'
  eng-F35: 'John testified about Him and called out saying: “This is He of whom I
    said, ‘The One coming after me is now ahead of me, because He existed before I
    did.’ ”'
  ind-ind: Waktu Yohanes memberi kesaksian tentang Firman itu, dia berkata dengan
    suara keras, “Inilah Dia yang saya maksudkan waktu saya berkata, ‘Dia yang datang
    sesudah saya jauh lebih penting daripada saya, sebab jauh sebelum saya dilahirkan,
    Dia sudah ada.’”
  pes-OPCB: 'یحیی او را به مردم معرفی کرد و گفت: «این همان است که به شما گفتم کسی
    که بعد از من می‌آید، مقامش از من بالاتر است، زیرا پیش از آنکه من باشم، او وجود
    داشت.»'
  mpt-mpt: Yone tenea naka ele weng sango omkeimabebua Yesuse tle kesoa atemnea nakaia
    unangai baabenea Sino ne ibo baabenia Ne sin tlibu otane ne naka sumbabe. Naka
    make ne abuk tlamabe e naka sumobe. Niminbabe, dabale mo tam tlim blimo dimo naka
    ele binebiobo ge baabeibio nakae eletabo ge baabesebe.
  ssx-ssx: Dionima꞉ Yesu hala꞉eki niki pa꞉ta꞉ la kuluekema꞉ wi la alota꞉ I̱ma꞉ amba꞉
    hande lo haowa꞉ ekita꞉ dupae. Ya hoki nane ipilie halita꞉ I̱ na mendiki haena꞉
    kone ipiki amba꞉la hao hayeke ekima꞉ I̱ ankulala꞉me. Kutupa hande lo haowa꞉ ekita꞉
    ameta꞉ do hali pa꞉ta꞉ loa꞉me.
  mkl-mkl: Zɑ̃ɑ í jɛɑ inɛ ŋɑ sɛɛdɑɛ, í lɑ í ni nŋu mbɛ inɛ iyi nŋu í fɔ ideɛu nŋu
    í ni ɑ́ nɑ ku nɑɑ si ɑnyii nŋuu, ɑmmɑ í re nŋu domi í wɛɛ hɑi wɑɑti iyi ɑ kù bí
    nŋu.
  gaq-gaq: ଜହନ୍ ମେଁନେ ସାମୁଆଁରେ ସାକି ବିଚେ କିରଚେ ବାଲିର୍‍କେ “ଜା ନେଙ୍ଗ୍‌ନେ ଇଡ଼ିଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    ମେଁ ନେଙ୍ଗ୍‌ନେ ବାନ୍ ମ୍ନା ଡାଗ୍ଲା ମେଁ ନେଙ୍ଗ୍‌ନେ ଜନମ୍ ସେନୁଗ୍‍ ଲେଃଗେ ଜାଣ୍ତେନେ ସାମୁଆଁରେ
    ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ମ୍ବଗେ ଆକେନ୍ କ୍ମେ ।
  gof-RNT: Yohaannisi iyabaa markkattis. Ba qaalaa dhoqqu oothidi, “Taani, ‘Taappe
    guyera yeyssi taappe kase de7iya gisho taappe aadhdhees’ gada markkattidayssi
    hayssa” yaagis.
  unx-unx: ଆଡଃ ଯୋହାନ୍‌ ଇନିୟାଃ ଗାୱା ଏମ୍‌ତାନ୍‌ଲଃ, କାଉରିକେଦ୍‌ତେ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ଅକଏୟାଃ
    କାଜି କାଜିତାଇକେନାଇଙ୍ଗ୍‌ ଇନିଃ ନିଃଗିତାନିଃ, ‘ଆଇଁୟାଃ ତାୟମ୍‌ତେ ହିଜୁଃଗିଆଏ, ମେନ୍‌ଦ ଇନିଃ
    ମାରାଙ୍ଗ୍‌ଆଁଏ, ଚିୟାଃଚି ଇନିଃଦ ଆଇଁୟାଃ ଜାନାମ୍‌ ସିଦାରେ ତାଇକେନାଏ ।’”
  gah-gah: 'Aí mogonáa nene Zoní gakó napagutí láa loko lo utó imó: Nénisi ámina vemú
    goí oko nene neza utó amugo emane amunalotí mino-loko iteko mina ve nenazo, ámina
    ve alika nemegesaló noamó áisi nene není nivilegeko noave loko lo lukumumóma neve.'
  lcm-lcm: Ioanes kapo amalangasai atutuman tatana. Kapo songosongo tatana asukang
    ke, “Ninia vang kana, natapo mengen tatana ta, ninia ka aimung ig. Sikei kapo
    ainoai luai animemlong, using nia nang kata aino anig.”
  aer-aer: Arlte anyentele nhenge John-ele kwenhe tyerrtye areyeke Jesus-akerte ilerle-apetyemele,
    rarle renhe areke. Kele imerte re arlkemele itneke, “The arrekantherre arrekwele
    ileme tyerrtye-arle kwenhe urreke apetyetyenhenge re kwenhe atyengenge atyeperre
    anthurre-ulkere, urreke ayenge-arle akweke intetyenhenge rarle anekeke. Artwe
    ikwerenge kwenhe ayenge angkerle-aneme!”
  qvc-NT: 'Paypaqmi chay Jwan Shutichikuqqa ancha jwirtita rimashpa, kayshina nirqan:
    —Chay kamachikuqpaqmi qamkunata nishurqaqllapa: “Puntatam noqa nasishqa kani.
    Chaymandaraqmi chay Rimaqqa rin shamuq. Paymi noqamanda mas baliqqa. Chaqa noqa
    manaraq nasiptiymi, payqa unaymandapacha kawsashqa”, nishpa.'
  tgl-ULB: Pinatotohanan ni Juan ang tungkol sa kaniya at sumigaw na nagsasabi, “Siyang
    sinabi ko sa inyo, 'Ang darating kasunod ko ay mas higit sa akin, sapagkat siya
    ay nauna sa akin.'”
  cbs-NT: 'Jaska inun, jawen Shinain Janchati Juanen Jesús unantan Juan ninkai beabu
    jancha kushipawen jatu yuikin: —“Ja dukun jiweniwen taea ea kachu kainbiaimaxun
    ea binuyuxanikiki, xanen ibujaidakinan”, akin jaskakidi en matu yuikubainaii—
    akin Jesúskidi Juan janchaxunkunkainiki.'
  xtm-NTPP: 'Juan ma, ni ka''an de na in kúu Jesús ma, nuu ni kenda ya nuu ka iyo
    de ma, te káyu''u de ká''an de: ―‍Iya ya''a kúu iya ni ka''an sa ja kii kuee‑ka
    ya sana saña ma, te kanuu‑ka ya sana saña, vaa xi''na‑ka ya iyo sana saña ―‍kúu
    de jiña''a de.'
  nnq-nnq: Yohana ngabachalakicha bandu minhalo ja jwenio, ngalonge kanonoya, “Jwenio
    nga jwanongila minhalo jakwe kulenga, ‘Aika mundu kuboka pangune nambu nkolongwa
    kumbeta ne, jwombe akiba ne tango nukubelekwaje.’ ”
  bao-NT: 'To biri cʉ̃re cʉ̃ ca ĩariquerena wedegʉ, o biro ĩi acaro bui wedewi Juan:
    “Anira niimi: ‘Yʉ jiro ca doogʉ pea, yʉ ametʉenero ca nii majuropeegʉ niimi, yʉ
    jʉgueropʉra ca nii jʉo dooricʉ niiri,’ yʉ ca ĩi wedericʉa,” ĩiwi.'
  san-ORI: ତତୋ ଯୋହନପି ପ୍ରଚାର୍ୟ୍ୟ ସାକ୍ଷ୍ୟମିଦଂ ଦତ୍ତୱାନ୍ ଯୋ ମମ ପଶ୍ଚାଦ୍ ଆଗମିଷ୍ୟତି ସ ମତ୍ତୋ
    ଗୁରୁତରଃ; ଯତୋ ମତ୍ପୂର୍ୱ୍ୱଂ ସ ୱିଦ୍ୟମାନ ଆସୀତ୍; ଯଦର୍ଥମ୍ ଅହଂ ସାକ୍ଷ୍ୟମିଦମ୍ ଅଦାଂ ସ ଏଷଃ|
  huv-NT: 'Juan tiün mandeac wüx nej, tapiüng: ―Tandeacas wüx aaga Teat Naxey cam
    wüx tapiüngas aliüc miün nop natang, xeyay netam ajlüy, ngo mat xic; cos wüx nganaw
    najlüy, nej almajlüy ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ Xuua, bi xihyø ja̱''i̱ te''o na̱, bi ''yɛ̱mbi̱: ―Nu̱na̱ ya,
    guehna̱ nmi̱ mma̱ngä m''mɛt''o na̱ya. Porque ya xtá̱ ma̱ngä ngue dí ɛ̱na̱: “Nu̱na̱
    da̱ ɛ̱p''ʉ m''mɛfa, ma̱n''na ta̱te na̱ ngue nu̱gä, porque hante ngue ga̱ m''mʉcä,
    ya mi̱ ''bʉhna̱”.'
  nop-nop: Jondi aditok yoŋa indiŋ yohautaguk, “Nu me yendegoŋ indiŋ yogut, ‘Me mindaŋ
    bulak adi nu mu mintawe koom hatiguk. Adi nu nalakapmeŋ tilak.’”
  obo-NT: Sikandin kos id posivonnaa ni Juan nid pehes no mid ungketen to, “Sikandin
    en iddos id ikahi ku no duwon od tundug koddi no lampas pa koddi, oyya su iddot
    waa a pa nominuvu, duwon don tapoy sikandin.”
  cak-ENT: 'Y ri Juan ri xbix chuka'' Bautista chin, c''o c''a ri xuk''alajrisaj pari''
    ri Cristo. Riq''uin vi ruchuk''a'' tok xbij: Jare'' ri nutzijon chive, tok xinbij
    chive que ri nka-pe chuvij yin, jari'' ri nimalaxel chinuvüch. Y c''o-vi-pe pa
    nabey, tok yin c''a man jani nquibec''ulun tüj pe chuvüch ri ruch''ulef, xbij
    c''a ri Juan Bautista.'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤏᤠᤜᤠ᤹ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹
    ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤘᤕᤧ. ‘ᤀᤠᤀᤣᤃᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ
    ᤕᤶᤒᤠᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤘᤕᤧᤖᤥ॥’”
  mie-NT: 'De Juan nī nacani dē tūhun yā, de nī ncāhān dē: Yāā yáhá cúu jā ní ncāhān
    ni tá nī ncachī ni jā Yāā quiji chi cúñáhnú cā yā nsūú cā nduhū, chi ja íyó yā
    jondē ncháha ca cacu nī, ncachī dē.'
  san-TIB: ཏཏོ ཡོཧནཔི པྲཙཱཪྻྱ སཱཀྵྱམིདཾ དཏྟཝཱན྄ ཡོ མམ པཤྩཱད྄ ཨཱགམིཥྱཏི ས མཏྟོ གུརུཏརཿ;
    ཡཏོ མཏྤཱུཪྻྭཾ ས ཝིདྱམཱན ཨཱསཱིཏ྄; ཡདརྠམ྄ ཨཧཾ སཱཀྵྱམིདམ྄ ཨདཱཾ ས ཨེཥཿ།
  qve-NT: 'Paymantan Bautizaq Juanqa runakunaman willaran khaynata: —Chay Palabraqa
    ñan chayamushanña. Payqa noqamantapas aswan más atiyniyoqmi. Hinaspapas payqa
    ñawpaqtaraqmi ña karanña kay pachapi noqa manaraq naceshaqtiy, nispa.'
  pao-NT: '@see-verse:JHN.001.014'
  cbu-NT: Apuchirini ichumampani wach parangitamta Apanlleetsi Wipa. Apuch kapung
    tsiyatarangu, An tputs watacha izuuru nuwaa, kasikiya, kamanku, tárangitamta.
    Nuwamun kushimunitaati kuskachu, itaru nuwaa kapunguri kasiriya, watam uwma urutari
    taataruwa; tárangiya apuchirini.
  usa-usa: 'Yóáane wetábá mirá téna wenáá-wenaa tiráiye: “Aagómá aúgaraq yínítabama
    mirá téq kemá Yóaane timá tímikaune. Aagómá naayóbágá máqe-uraimma maramá tarôq
    íma urái-kanaama máqe-uraiye. miráipoaq wenáaimma yaaguyaqmé kéyune. ááqibo íbêq-kanaayataba
    Aagómá aúgaraq-naqa tinaaépaq kéinnama aanibo tágagiyabama min-náqá tinaaépaq
    íma kéiye. tágagiyabama uyátárai-naqa ketúbáqá máiye.” téna Yóáane tiráiye.'
  soy-soy: 'Yohɑni yɛ ukɛcɑ́ɑ́ ɑseérɑ lesɛlɛ uu cɑ́ɑ́i rɛ: Nkó nsímɛ́ kɑḿ mɑɑ
    rɛ: Uyɛɛ kɛnɛ́pirɛ n wemɛ yɛ nɛ́ felɛ. Uyɛ̃ nɛ pɛɛ́ welɛ ɑpi kɛlenɛ nɛ̃́ mɑru.'
  hui-hui: Yonehanda ibu walia halu bi dalimu lowa lamialu lalu, I̱na tí langialu
    howa agali mbira i̱ nahewaha henego maha ibulebirago ogoni ibu daligaore ka larugo
    o íbu kagoni, lene.
  amf-amf: Wannisaar “‘Isa budonte nivea idara sagine; harrna hambhidianna, kidi isa
    birayse ki dahade’ hamayse inin yena giyaa, marrato! Kidi kaane” hamaate upsi
    gebhika kinnon goynsa ki tarjade.
  quc-NNT: 'Ri tat Juan xuq''alajisaj ri qas tzij chrij ri Are'', xub''ij: Are wa''
    ri xinb''ij, chi ri Jun chik ri käpe na, are nim na u q''ij chnuwäch in rumal
    chi ri Are'' k''o chik aretaq ri in mäja'' kil nu wäch, —xcha''.'
  dob-dob: ꞌEnega Yoni ꞌisimanena ga ꞌibwau, ꞌenana sinabwana ꞌenega ꞌigwae, “Tauna
    gete tai nina manuna yaonaona tuta nina yasimanena ꞌaene ꞌebweu muliguyega ꞌimamai
    be ꞌida nuganegu, manuna muliyega be yamamai ta tauna niꞌatu ꞌimiyami.”
  wrs-wrs: Doa Yon Baptaisva hemom ishona. Hev vevandnam moakus unnam, hehonam kava
    yemba doarava ishunna, osva mongova indhanariniva sisva si kamba pethapramnavav.
    Himba mendekli, henga kamba wohkuvhoav. Himba doara wohavna, kava sismini.
  mca-mca: 'Kakha'' Juan Bautista in iyetij hakha''an, qa yit''unhetik''i in yit''ij:
    —Hane''en hik ha''ne k''iyetij in hit''ijets: “Yakha'' qa hakha'' teke''lenju''
    qu'' nanam, hakha''an qiji''ha t''anyipji'', qe hakha''an hayiits na''l pakha''aj
    qa yakha''ƚe qa yi''nk''aƚe.”—'
  tzo-TZC: 'Ti Juane laj yalbe scꞌoplal ti Jesucristoe. Jech laj yal: ―Jaꞌ me ti vinic
    leꞌe ti Buchꞌu laj calboxuc scꞌoplale, ti laj onoꞌox calboxuc avaꞌiic ti oy Buchꞌu
    tsꞌacal ta xtal ta patil cuꞌune ti jaꞌ toj cajale, ti jaꞌ mu sta ti vuꞌune. Yuꞌun
    ti stuc leꞌe, tey xa onoꞌox ti cꞌalal muꞌyucun to oxe ―xi.'
  mya-mya: ကိုယ်​တော်​၏​အ​ကြောင်း​ကို​ယော​ဟန်​ဟော​ပြော​၏။ ယော​ဟန်​က ``ငါ​၏​နောက်​ကြွ​လာ​သူ​သည်​ငါ
    မ​မွေး​မီ​က​ပင်​ရှိ​နေ​နှင့်​သ​ဖြင့်​ငါ့​ထက်​ကြီး မြတ်​သူ​ဖြစ်​သည်​ဟု​ငါ​သက်​သေ​ခံ​ခဲ့​သူ​ကား
    ဤ​အရှင်​ပင်​တည်း'' ဟု​ကြွေး​ကြော်​လေ​သည်။
  gng-NT: 'San kun'' uʼbo imɔ̀n ki kpaande'' ki ye: «N là lienh wɔn bo nɛ ki teh
    wà li paan nʼbo ní nnɔ cɛn'' nni, kimɛ u là te ki laa'' ba laan maa'' nni.»'
  cbi-NTPO: 'Entsa rukunu laapu'' patu Juan entsandimuwaave: Entsa rukunu pataa tsandimuwaayu:
    Iya entsai'' puinmala kamain vera in benesha jamaa inu kayu pullave, naa iya juba
    jutyunu uwanun yaa yumaa jumuwa'' mitya, timuwaayu, timi.'
  ikk-NT: Jọnụ ku banyen'ẹ, yi oro sị, “Ọnwan wụ onyẹ hụn m rị e ku ogẹn m gi sị,
    ‘Onyẹ hụn lalanị m mẹmẹgụụ ka m, makẹlẹ ọ rị a rị nị wẹ d'a mụ m.’ ”
  leu-leu: 'A kuusan si Jon sena a malaan. Nane xukulai faagut, “Nabeꞌ ve, a mataa
    ne fo ferawai sena layaan ne kuus: ‘Nane aava savat lamiak, i taa xasliuau senaso
    nane fo waan paamuin nenia.”'
  maz-NT: 'E Juan o mama c''o ma cjuana ja ga cja e Jesucristo. O mama na zëzhi: ―Nunu
    ngueje nu mi xi''ts''igöji nu ''ma ró xi''ts''iji: “Nu c''ü va bëpjazügö ra ot''ü,
    na ngueje ya exmi bübü ''ma dya be rmí bübügö.”'
  bod-N: དེ་ཡང་ཡོ་ཧ་ནན་ཞེས་གྲགས་པ༌ཡིས།། རང་གི་རྗེས་སུ་འབྱོན་པ་ཁོང་ཉིད༌ནི།། བདག་གི་སྔོན་དུ་བཞུགས་པས་བདག་ལས༌མཆོག
    ། དེ་སྐད་བསྒྲགས་ཤིང་ཁོང་ལ་བདེན་དཔང༌བྱས།།
  tca-NT: 'Rü gumachigaxü̃ nixĩ ga yaxuxü̃ ga Cuáü̃ ga yexguma ñaxgu: —Daa nixĩ ga
    guma pemaã nüxü̃ chixuchigacü ga yexguma ñachaxgu: “Rü yima choweama ne ũcü rü
    choxü̃ rüyexeracü nixĩ, yerü woetama marü nayexma ga tauta chabuxgu ga chomax”,
    ñanagürü ga Cuáü̃.'
  zpl-NT: 'Chenu udixiuleꞌe Juan equie cuendaꞌ liꞌinu lubee bene, liꞌilla unilla:
    ―Jesuse quieꞌ neca enu unia chenu unia luhua nú enu nzeꞌta lulá máse neca equienu
    luquela liꞌá, xne hasta huaꞌtu nzulanu luquela liꞌá.'
  mbc-NT: 'João nurî''tî eseurîmapîtî''pî ipî'' see warantî: —‍Mîîkîrî warayo'' pî''
    uurî eseurîmapîtî ne''tîkini —‍ta''pîiya. —‍Uye''ma''pî pî'' Mîîkîrî iipî, tîîse
    uyentai awanî, maasa pra uurî ton pra tîîse Mîîkîrî wanî''pî —‍ta''pîiya.'
  ndg-ndg: Yohana atishuhudia husu ywembe, ni akoiye kwa lilobe kabaya, “Ayoo nga
    ywembe nimmakiye habari yake nibayite, “Yolo ywaisa baada yango nga nkolo kuliko
    nenga, kwa maana abile kabla yango.”
  wsk-wsk: John noko dugu duap balam. Nu kariimet nunga aru manaru se balam, “Kari
    ewerta ko ani ninga manem ale balukasam, ‘Kari bo ani agowom kaoram taiwoso mu
    aninga kiaram ale nu biya nunguningkiri, se ani nu bowa ningi bagasam, mu awuk,
    ani me bilangerem la, nu bagakaso.’ ”
  toj-NT: 'Ata huabilex jastal taaji ti'' yuj ja Juan ja ma'' huax yaa bautismo ja
    tiempo jahui. Ti yala ja jastal iti: ―Ja huinic iti, ja'' ni huanon staajel tia.
    Cala ni que ti oj jac tzaan ja ba jpatic ja queni, pero ja mero smeranili, ti
    ni ay ja yeni porque cuando mi to la manxiyoni, ti xa ni ay ja yena, xchi ni ja
    Juan ja tiempo jahui.'
  tbc-tbc: Aria, Jon malak malak iŋ niŋen o igo ibol iwagiŋ, “Tamol emaiak niŋen o
    ŋai ŋurupaiaŋ go aloŋ na ya. Tamol a ŋai patug fo ipalu dan, ŋai iriŋanag dugo
    ŋaisag malan te yak imado da. Man ata wo, wagam mi ŋai ta ŋilasa na yan iŋ imado
    la ya.”
  sna-sna: Johani anopupura nezvake. Anodanidzira achiti, “Uyu ndiye uya wandakati,
    ‘Anouya mumashure mangu anondipfuura ini nokuti akanditangira.’ ”
  smk-NT: Pinatutu'wan na ni Juan a maipa'ka' kona a wanan nipatanda', “Siti yaytaw
    si man'irgwen ko a wangko, ‘Siin si sumubray kongko, mas ata'gay ya dyan si'ko
    ta sya, main yayna sin saytaw et nin nu'na ya dyan si'ko.’ ”
  grc-TCGNT: Ἰωάννης μαρτυρεῖ περὶ αὐτοῦ, καὶ κέκραγε λέγων, Οὗτος ἦν ὃν εἶπον, Ὁ
    ὀπίσω μου ἐρχόμενος ἔμπροσθέν μου γέγονεν· ὅτι πρῶτός μου ἦν.
  gof-WFTW: Yohaannisi iyabaa markkattis. Ba qaalaa dhoqqu oothidi, “Taani, ‘Taappe
    guyera yeyssi taappe kase de7iya gisho taappe aadhdhees’ gada markkattidayssi
    hayssa” yaagis.
  spa-BLM: 'Juan dio testimonio de él. Clamó diciendo: “Este era aquel de quien dije:
    “El que viene después de mí me ha superado, porque era antes que yo””.'
  kyz-NT: 'Aipoa ''ga Juã ''ga imome''wau ojepyriwara ''gã nupe rakue: —Je rewiri
    ''ga ruri, a''e je ako pẽ nupe ikue. Jejeuwe''emauwe futat ''ga rekoi rakue. A''eramũ
    ''ga a''eramũ kũima''eeteeteramũ akou. Je apyraapa akou kũima''eeteeteramũ— ''jau
    Juã ''ga ''gã nupe rakue.'
  dao-dao: Johan naw ania mawng a pyen ta, ‘Ka pyen khawi cen ani ni, “Ani cun ka
    hnua law kyaw sepi ka maa a na ve pängki ni” a ti.
  cya-cya: 'Yu Xuhua can'' mdaa yu suun cha'' ''in ñi, lo'' nchcui'' yu: Cui'' cha''
    ''in ñi re lca nu ycuin'' lo''o um si''yana cua'' ljyaan sca nu ndon loo lati
    que ''ñan, si''yana cua'' s''ni la ndi''in can''.'
  wrk-wrk: Nanda Jun Ngurrunbawarr, yanyba nyuli Jisuskanyi. Karu nyuli yingkamuku
    kudanyu Jisuskanyi. Nayi nyuli yanyba yalungi, “Nanda jalija badajba bayngkani
    ngakindu, nyulu barri walkurra mambuka nyuluman. Miku ngayu walkurra. Miku. Ngala
    nanda, nyulu walkurramirra, jungkungangi nyulu waluwa ngaki, waluwa ngayi bardarda.
    Ngala ngayu mikuyaji, ngala nyulu jungku wankan.”
  nii-nii: Jon eim ek ei nipi eim wii dinga topu yi nim, “Wu ei ok na enim kanip yi
    ninj, ‘Wu endi na ond konu ekii se omba wu ei, na nge Owundu. Nimbił erang na
    tonu onerir kunum, ei eim kumb ok multum.’”
  ign-NT: '@see-verse:JHN.001.014'
  dik-NT: Ku Joon acï tuɔ̈l ku lëk kɔc ë riɛnke ëlä, “Kënë yen ë raan wäär ye ɣɛn
    jam ë riɛnke, raan wäär ya lueel ëlä, ‘Yen abï lɔ̈k bɛ̈n ɣacök, ku adït tënë ɣa.
    Yeen ë rɛ̈ɛ̈r thïn wäär ke ɣa këc cak dhiëëth.’ ”
  cac-cac: 'A vin̈aj Juan aljinaccan yab''ixal jun chi'' icha tic: —Ay jun tzac''an
    sja vuuj, palta ec''alto val yelc''och yopisio d''a vichan̈, yujto ayic manto
    in alji, aytaxon eq''ui. Valnacxo yab''ixal d''ayex, xchi vin̈.'
  tzj-E: 'Xya''a rbixic rmal Juan y cawra xbij Juan chca wnak: —Ja c''a wa'' acha
    jxenbij chewa tak cawrara xenbij, c''o jun mja''na tumaj rsamaj, arja'' más nim
    na ruk''ij chenwech anen. Cara'' quenbij perc arja'' c''o chic tak mja''na quenalexa
    mesque anen en nabey wnak chwech, cara'' xenbij chewa. Cara'' xbij Juan.'
  san-BUR: တတော ယောဟနပိ ပြစာရျျ သာက္ၐျမိဒံ ဒတ္တဝါန် ယော မမ ပၑ္စာဒ် အာဂမိၐျတိ သ မတ္တော
    ဂုရုတရး; ယတော မတ္ပူရွွံ သ ဝိဒျမာန အာသီတ်; ယဒရ္ထမ် အဟံ သာက္ၐျမိဒမ် အဒါံ သ ဧၐး၊
  yaa-NT: 'Jesúsnoa Juan ato yoini iskafakĩ: “Ea nikakãfe, õikapo. Nãõnoa ẽ mato yoimis.
    Iskafakĩ ẽ mato yoimis: ‘Mã oi. Ẽ taeyoi ofiano ea finõkõia ẽ fakeamano amãi Apa
    Nios fe iyopaonixakĩ,’ ” ixõ Juan ato yoini.'
  cab-NT: Adímurejati Juan luágu, ába laríñagun. —Niján léñaja uágubei nadímureja
    jun dan le naríñagunbei luágu le lan ubábei naráanseja ǘma, weírigutima lan sügǘ
    náu, ladǘga níjeinjali lán meja lubáragiñebei nagǘriajoún.
  clu-clu: Si Juan nagpamatood parti kay Jesu-Cristo. Makon na, “Tana maman akun ginakoon
    kanindo nga magaabot nga ori kanakun piro mas mataas anang katungdanan kaysa kanakun,
    ay bago ako natao, dian tana run nga lagi.”
  swh-ULB: Yohana alishuhudia kuhusu yeye, na alipaza sauti akisema, “Huyu ndiye ambaye
    nilisema habari zake nikisema, “Yule ajaye baada yangu ni mkuu kuliko mimi, kwa
    sababu amekuwako kabla yangu.”
  tpt-NT: 'Ni Juan lhichivinil ni yucha, va pꞌays naul: “Va yucha yu kitꞌin xaklajunau
    kaminaꞌ astan. Pero mas kamil astan, yucha ixlhiꞌalin tejkan kitꞌin jantukaꞌ xaktsukuy.
    Xlhiyucha yucha apalay ay xajantu kitꞌin.”'
  aai-aai: John iti orot isan fanan sib binan eo,” Iti orot ayu isan ao’oban iti enan,
    anamaramaim ayu iti na’at ao, ‘I ayu ufu enan i ana fair ra’at ayu natabiru, anayabin
    i wan ma’abo ayu atufuw.’”
  sny-sny: Meni ape Jon, le ne au te'e fiyariye. Le peri erasi apou hare uteye, “Meni
    ape ne ane lai, le ne tu au te'eye ape, apou eiye, ‘Meni ape ane mo'o aiyerowa.
    Wiyawi ano ani tepa'asiyei su, le wiyawi lo heneraiyei. Le a'i lai ane hi ani
    ararosiya. Piyene awere? Le tu mi mi pasi pasi weriyei ironamiteye.’”
  myy-myy: 'Juan idé guri masʉ, Cristore bʉsi ĩsigʉ̃ ado bajiro masare gotiquĩ ĩ ejaroca:
    —Ãni gaye gotisʉogʉ, ado bajiro mʉare goticʉ yʉ. “Yʉ berojʉa sĩgʉ̃ ejagʉ yiguĩji.
    Yʉ berojʉa ejagʉ ñabojagʉti, yʉ rẽtoro ñasagʉ ñagʉ̃ yiguĩji ĩ. Yʉ riojʉajʉ ñacãñi
    ĩ”, yi goticʉ yʉ, yiquĩ Juan idé guri masʉ, masare gotigʉ.'
  trc-NT: 'Ne̱ síí cuꞌna̱j Juan me síí cataj xnaꞌanj rihaan yuvii̱ cheꞌé Jesucristó,
    ne̱ nucua̱j caꞌmii soꞌ, cataj soꞌ: ―Síí nihánj roꞌ, a̱j cataj xnaꞌanj ꞌu̱nj rihaan
    soj cheꞌé soꞌ ga̱a rque̱ á. Dan me se cataj xnaꞌanj ꞌu̱nj rihaan soj se vaa nda̱ꞌ
    se síí caꞌna̱ꞌ rej rihanj me soꞌ, tza̱j ne̱ ꞌo̱ se si̱j uun chij ndoꞌo doj me
    soꞌ rihanj na̱nj á. ꞌO̱ se asi̱j ataa caꞌnga̱a̱ ꞌu̱nj, ne̱ a̱j nicunꞌ soꞌ na̱nj
    ado̱nj ―taj síí cuꞌna̱j Juan yoꞌ a.'
  cut-NT: 'A̱ma yune ne, ra̱hn Jua̱n yahn ihyan min tuhca̱: ―A ihyan tih che renté
    yahn ye ro mena̱n me cuahn che rá̱hn rí nchuhn che cochi a̱ma ihyan che tahque
    chahte vederihquentiyon quenan cuma ye che co u, te a va ye nde ro che metah cuhnde
    iyehnse.'
  bel-bel: 'Ян сьведчыць пра Яго і ўсклікаючы кажа: Гэта быў Той, пра Якога я сказаў,
    што Той, Хто ідзе за мною, апярэдзіў мяне, бо быў раней за мяне.'
  zlm-KSZI: Yahya memberi kesaksian tentang-Nya. Dia berseru, ‘Inilah Dia yang kukatakan
    akan datang selepasku, tetapi Dia lebih besar daripadaku, kerana Dia sudah ada
    sebelum aku.’
  gdr-gdr: Sɨ Yoan Ti gatab yɨr ungata yɨt pɨtapɨta amneninonj, ɨ ket danda kɨma unenonj
    odede da, “Ɨtemb jɨ rɨga yena re kon yomnond da, ‘Yɨpa rɨga ɨta kor kak ke ik,
    ɨ Ton re ukoijog rɨga e, ajɨ kon re goujog rɨga en, nokɨp Ton kea de get ke yɨbnonj
    re kon maka ukendond.’”
  vmy-NT: 'Juan kitsuyakixi ngatꞌare nga ꞌbi kitsu: “Ngatꞌare= kui kinchjaa̱ nga kixia̱n:
    Xi jaskan ndiba nga ko mare an, kui xi tjun nga ko mare an, ngatꞌa kui= xi jaꞌba
    je tijña.”'
  cmn-FEB: 约翰为他作见证，向民众高声呼喊：“他就是我之前所说的那个人：‘在我之后到来的人，远比我重要得多，因为他早在我之前就已存在。’”
  gmv-RNT: Yohannisikka “Taappe guyera yizayssi taappe aadhdhees. Gaasoyka izi taappe
    kasekka dees gaada ta intes yootidayssi hekko hayssi izakko!” gi markattides.
  ncl-NT: 'Juan Lacuayatequini lajtuc neli inahuac yihual, huan unca quinami axan
    tijcactialo ilajtol hual quijtuaya chicahuac: —Annimitzlaquetzilic inahuac quiman
    yes nel nicayas niclantías notequipanulisli. Hualas se hual monotza niman míac
    huan nehual amo nimonotza nindeno. Unca pampa yihual yulini quiman nehual ayamo
    nipehuac niyulic. Yihual unca niman hué huan nehual amo nihué —yoje quijtuc Juan
    Lacuayatequini.'
  sua-sua: Va e Yoanes nma havae mang en arhe. Ko nma rere malpgem o mia kam havaeng
    ngar te, “Her en arhe, endo tesgun koma havaeng nguk mang te, ‘Nera knaek ekmok.
    En tsei kam laut kir kim dok ko her en arhe ta ktar vle tesgun he, ko kim E Nut.’”
  are-are: John-ala relha ntjarranha ekuriperra ilaka, “Nhanha kunha artwa era, ekuriperrala
    atha nhanga rrangkarranha ilakala. ‘Artwa erala nukanga ingkarna pitjima, era
    kunha nukanga kngarralkura nama. Era naka yinga itjantema namanga.’”
  gai-gai: Ainda moca kɨtac puk neaŋrena ramoot Ionna ma meikramtaɨrmo gaind ŋgaca
    mbopatna kam, “Anna an ramoot ŋgaua aku nenmo, mana moca mboprina. Na aku gaindopatna,
    ‘Ramootta aukna iŋmbai nakɨpna ramoot, ma aukmo out ŋgoin, na ma tamuŋmbai. Na
    anna mɨnɨŋa gaind, ma atu ŋgoin ndeacrena, an mɨnna aukna aemma aukmo mɨr ŋgocor
    ndeacri.’”
  qvm-NT: 'Paypitami Juan Bautista caynog nir wilacorgan: “Jesucristoga nogapita más
    munayniyogmi caycan. Payga manaragpis yuriptë maynami caycarganna.”'
  chz-NTPS: 'Gaꜙkwaꜘ Jwa̱a̱ꜚ juˈdsooꜘ kiyhꜗ, maˊ jäyhꜘ: —Hi̱ˉ laˉ heꜘ hi̱ˉ maˊ jwahnꜙ
    kihꜗ: “Hi̱ˉ jäꜙ kë̱ë̱ˉ gaˊ kinꜙ, hi̱ˉ laˉ jø̱ø̱hˈ gaˊ läꜙko̱o̱ˉ jnäꜘ, jëëhꜘ ko̱ˉja̱ˉ
    maˉcha̱a̱ˉ bihꜗ jä̱ä̱ꜗ kiꜙ jnäꜘ.”'
  kmu-kmu: YoniꞋa keha keha nehuno agaife mage hie “Ma kanomofe nayona mage huꞋna
    tamaha-pai-mainoe haenagaꞋa nago kanoa nagaila onatenele mainea yafe nagaila ago
    nagase-mainea kanoa egahiema huꞋna tamaha-pai-mainoane.”
  ood-NT: '@see-verse:JHN.001.014'
  lbm-lbm: यूहन्ना न ओको बारे म गवाही दी, अऊर पुकार क कह्यो, “यो उच आय, जेको मय न
    वर्नन करयो कि जो मोरो बाद आय रह्यो हय, ऊ मोरो सी बढ़ क हय कहालीकि ऊ मोरो जनम सी
    पहिले होतो।”
  ncj-NT: 'In Juan otlahto teca Yehhuatzin, huan oquihto: ―Inin yehhua aquin ica onitlahtohuaya
    ihcuac oniquihto Yehhuatzin in aquin nechcuitlapanuiya, yeh in aquin ocachi hueyi
    tequisca, tleca onemohuayaya achto quen ihcuac onitlacat. Yeh in tlen oquiniluic
    in Juan.'
  yuj-yuj: 'Jono koumteouráp aropan wumwiria arakrá sér, “Mámá arop te ono yumwan
    wokwaek sériamp arop támaono. Ono yumwan sérrá: Arop onomp wakmwaek korop námp
    te, onomp Tokwae Karono. Am te apae riteanápe, ono oukoumwan korop mo nanko, mao
    te wokwaek kar yakámpon.”'
  kto-kto: Ga baisong Ioanes a Iesu ga marikong gare ro, “Iriro migana tinan la mirulo
    a. La tugama, ‘migana leba muong malonim tuo, irie la kakani ga amaning kaguma
    ga tokurupin. Memani, tara la tale ka toiat naga, unamar ga Mamo Morowa.’”
  gmv-NT: ዮሃኒሲካ “ታፔ ጉዬራ ዪዛይሲ ታፔ ኣꬌስ። ጋሶይካ ኢዚ ታፔ ካሴካ ዴስ ጋዳ ታ ኢንቴስ ዮቲዳይሲ ሄኮ ሃይሲ ኢዛኮ!”
    ጊ ማርካቲዴስ።
  por-BLT: 'João deu o seu testemunho a respeito dele, dizendo: “Este é aquele sobre
    quem eu lhes falei quando eu disse: ‘Aquele que virá depois de mim é mais importante
    do que eu, pois ele já existia antes de mim.’”'
  stp-NT: 'Pu dhiꞌ pɨx nɨidhat jup kaiꞌch gu Juan janoꞌ nap ja tɨtda gu jaꞌtkam: ―Guꞌjani
    nañ aagɨt jup kaiꞌch nat muni ba ai, nañ jup jam tɨtda bo na jumai bha jim gatuuk
    dɨr na giilhim jir gɇꞌkam, na pu ni jɨꞌx kuñ jir jupaabkamuꞌn. Na guꞌ guiꞌ bɨjɨk
    dɨr pux jaiꞌch, sia kuñ guꞌ aañ tɨir bɨɨpɨꞌ kam paꞌ gu yaꞌ maaxik. Jaꞌpni bo na
    ja tɨtda.'
  mgc-mgc: Yowani ame'do kö'du mo ehe agbögbö, “Nenye mo mati ma yada zi ye atayi!
    Mo kyedre ta da ma, ga kö'du mo ëdï na wïdï gba kazi ma ko'jo.”
  ame-NT: 'Allempoña Juan puerranarot̃paʼ aʼpot̃an Cristo, ñeñt̃paʼ atet̃ eñora ñocop:
    —Añmapaʼ ñeñt̃caʼyeña notaseʼt̃ ahuaña, ñeñt̃chaʼ huapatsa chentaʼ ñapaʼ atarr
    ahuamencat̃eshaʼ, nañapaʼ ama tama ahuamencat̃eyayno, t̃arroʼmar ñapaʼ ahuat̃ot̃eñ
    eñalla. Amaʼt allempo neʼñalleta na, ñañapaʼ eñalla. Ñeñt̃paʼ allohua atet̃ ot
    Juan ñenmat̃ Cristocop.'
  mgh-2016: Nayohana nkayaahimiechesha wa attu mwaha wawe. Nkayaakhuwelha eeraka,
    “Yolha phi ulhe kanhimianche aka venre aka wiira, ‘Noowa ntu mmoka vatulhi waka,
    ri mulhupalhe ukipwaha mii, ukhalhawaya ahaawo kihinayariaa.’ ”
  kvn-NT: 'Imi Juan Bautista Jesúsgin chunmadi-kusgu, chogdi-kusdo: “Imi an akpene
    pemalga chogzhado: ‘Tule-pid kujal an-cholbal noniko. Tenal we tule anka-pul-iktual-kudigujadbal,
    anka pul tule-tummad.’ Imi Jesús, a-tuledo.”'
  gvf-gvf: Yon mile yal iray guun kan di maribe ere iru gala dungwa, “Na yalini i
    miire goma na ka iru diga, ‘Yalini eme na munan kol unamba God yobilaan bil pai
    yalini tongure, na yobilanan kuunin ta pai na tekemua. Na mina na kule yomba,
    yalini goma milemia, ena na yobilaan kuunin ta pai na tekemua’”
  san-ISO: tatō yōhanapi pracāryya sākṣyamidaṁ dattavān yō mama paścād āgamiṣyati
    sa mattō gurutaraḥ; yatō matpūrvvaṁ sa vidyamāna āsīt; yadartham ahaṁ sākṣyamidam
    adāṁ sa ēṣaḥ|
  deu-ELBBK: '(Johannes zeugt von ihm und rief und sprach: Dieser war es, von dem
    ich sagte: Der nach mir Kommende ist mir vor, denn er war vor mir.)'
  mcb-NT: 'Yogari Joan ikamantakotakerira imaraenkarika kara ikanti: “Irirotari yoga
    noniakotakerira okyara nokamantaigakempira nokantakera iripokake pashini pairorira
    yavisavagetakena, iketyotari timatsi.”'
  yle-yle: Nmî Kêlî Pini pi ghêlî daa myââ, Njon Baptist yi pini p꞉uu nmo doo danêmbum.
    Pi knî yi k꞉ii dpodombiy꞉e nmo mbwolo, nmopê, Pini n꞉ii p꞉uu nmye noo danêmbum,
    munmyenê, A kuwó wunê kwo, nmopê, yi pini a kada pini ngê a tóó, mu kópu u dîy꞉o
    ghêlî dîpîngê ta, ngmênê yi pini dye ghi yintómu doo a ya.
  swh-1850: 'Yohane aliwaambia watu habari zake, akasema kwa sauti, “Huyu ndiye niliyemtaja
