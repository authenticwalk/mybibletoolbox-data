    kii aan idhi, Kan iga daba imanayaa waa iga horreeyey, waayo, hortay buu jiray.
  mam-C: 'Kub'' tyolin Juan, a Jawsil A'', ti''j Jesús kywutz xjal, ex iky tq''ma''
    kyjalu''n: Ayetzi''n, a tzuntaq chi b''i''n wi''ja, tej tb''aj nq''ma''n kye''y:
    Aj lipchetz wi''ja, nimx te'' toklin nwutza, qu''n noql at te'', tej na''mtaq
    wul itz''ji''y, nchiji''y kye''y.'
  ndj-ndj: Yohani mbatisha atovilelili milandu ya mundu ayu. Kalandula, “Ayu ndi ying'ombaya
    milandu yaki, kucha, ‘Ayu dayisi kumbeli ya nenga ndi mkomi kupita nenga, kwanongwa
    mweni avelili chipindi nenga ngalihela kuwoneka.’ ”
  mbj-NT: 'Baad ub Jowãw nu gahem''uun do paa baher''oot paa ta ti ky n''aa. Hahỹỹ
    da m'' ta kyyh: —Hahỹ ti ỹ ky n''aa her''oot doo, hahỹỹ da ỹ baher''oot bä: “Jawén
    ỹ hana doo, hyb n''aa jawyk ti bahä̃nh ỹỹ, tawäd däg né hẽ pój ỹỹ jé do hyb n''aa”
    —näng mä Jowãw kyyh.'
  lat-VUC: 'Joannes testimonium perhibet de ipso, et clamat dicens: Hic erat quem
    dixi: Qui post me venturus est, ante me factus est: quia prior me erat.'
  ngp-ngp: Yohana naakawagambila want'hu ikindedi che zimbuli za yudya Ulosi kwa kubongeela
    akagamba, “Uyo niye nalongaga zimbuli zakwe, ‘Eyuko akwiza kunyuma kwangu mna
    nakanilongoela kwaviya andaga uuko, umwo miye nandaga hinati kunda uuko.’ ”
  aoi-aoi: Umba eneja nakina Janjana nenumakama alyangmandakwuna ayakwa ena-langwa-langwa
    warnumamalyu-wa akwa niyama, “Naka-langwa-bina nibina ngarramakama ngayuwa. Ningiyamama,
    ‘Nakina kinarijidinama kinilikajama ngayuwa-manja arija-langwa nubukwaya. Narume-ka
    nilyengma nakina nenumamalya umba nganja ningaba-kiya ningena mena nakina neningadinakba
    arakba nambilyuma nara-wiya ngayuwa kirukwularrina,’ ningiyamama,” niyama nakina
    Janjana.
  enq-2: Joneme wii lao, “ ‘Akali nambanya maitanya epelyamo doko namba ipa naeyopa
    baa ipatea. Namba namandengesa baa katea-pyaana’ lapu doko akali dake lao lapuna”
    lao, lao panea.
  eng-ASVBT: 'John beareth witness of him, and crieth, saying, This was he of whom
    I said, He that cometh after me is become before me: for he was before me.'
  mna-mna: 'Yoan, ni ipaŋarai kalŋaana, mi ipombol sua kini ma iso ta kembei: “Tomtom
    tiŋgi ta muŋgu aŋso yom pini ma aŋsombe: ‘Tomtom ta, ni ito yo ma iwwa i. Mi ni
    zaana ilip pio. Pa nio aŋsu zen na, ni imbotmbot.’”'
  myw-myw: 'Yon nikatimlakem, niwkuwak, ilana, “Mtowen liva̱nen nalivan: ‘Igaw watibweloug
    teitan beim, bimug waseg yey. Yey ba̱bus, peinan tutan gunakabsilamaw waseg, mtowen
    igawa nises.’'
  sby-sby: Yohane walamubela bukamboni. Walikwambila bantu mwangofu kwambeti, “Uyu
    engondalikwambeti, kuli lesanga panyuma pakame wampita, pakwinga nkantana nsemwa,
    nendi walikubapo.”
  sll-sll: Ena yal Yon grang yal i guung haang di ba bole yu di tere tere ongwi. “Yal
    ta mobina hol unamua diga yal iwe, na omaga wiiba, yal i hamen haya ya mol pangwo
    pamua. Na digan molia, unangwo yal i singaba weni momua,” dungwi.
  yaq-NT: 'Ju''u Joan, yee babatoowame, inia betana ju''uneaka, ka a'' essoka, si''imem
    bichapo inen jiiak: ―Ini''i juna''a wa''a, junak aet nokaka: “Net cha''aka yebijneeme,
    juna''a che''a nee bepa eiyaawatchi, bwe''ituk aapo nee bepa che''a bat jiapsan”
    ―ti jiakai.'
  uro-uro: Ma Jon ga sameng sävät a qa i qät näs masirhat i qat tamän doqortäqyia,
    “Rhak täkt di iaqäkt kärak i mäqi nguat tamän sävät a qa rhoqortäqyia, ‘Qärak
    iva as ka rhän nasot a ngo di ama moräs na qa vät ngua väs inguna mudu sa qa er
    qa män näkt sä ngo.’”
  ita-1885: 'GIOVANNI testimoniò di lui, e gridò, dicendo: Costui è quel di cui io
    diceva: Colui che viene dietro a me mi è antiposto, perciocchè egli era prima
    di me.'
  muy-muy: 'Zeŋ àgrakia sedi a, àɗəm kay kay : « Nə̀ɗəm : “Nu ti nàra enji gayaŋ a,
    ay naŋ gəɗakani àtam nu, aɗaba wuɗaka tìwi nu ti naŋ àbu àndava.” Pakama gani
    nani nə̀ɗəmki ti ka naŋ. »'
  kqc-kqc: John Baptist yaku niokugasa raka niyo, “Na yaku nigamaka amiye bi mini,
    resi niyaka, ‘Kaere na usi baedo, bi na kana de; bi isivaga iniye, na vata nina
    koderi ina bi amegamo dada.’”
  tav-tav: 'Juan maca Dio Macʉ ye quetire buioʉ ocõo bairo caĩwĩ: —Anina ãmi mʉjaare
    yʉ caĩ buioricʉ. Ocõo bairo yʉ caĩ buiowʉ: “Caberopʉ jĩcaʉ atígʉmi. Nemoopʉna
    cãnicõañupi. To bairi yʉ netoro cãni majuʉ ãmi. Cʉ rʉgaro cãcʉ majuu yʉ ã,” caĩwĩ
    Juan.'
  eng-ULB: John testified about him and cried out, saying, “This was the one of whom
    I said, 'He who comes after me is greater than I am, for he was before me.'”
  spa-VBL: 'Juan dio su testimonio acerca de él, exclamando al pueblo: “Este es del
    cual yo les hablaba cuando les dije: ‘El que viene después de mi es más importante
    que yo, porque antes de que yo viviera, ya él existía’”.'
  fra-_FOB: 'Jean lui rendit témoignage, lorsqu''il s''écria en disant: C''est ici
    celui dont je disais: Celui qui vient après moi est au-dessus de moi, parce qu''il
    était avant moi.'
  hau-ULB: Yahaya ya yi shaida akansa yana kira da karfi, cewa, “Wannan shine wanda
    na yi magana a kansa cewa, 'Shi wanda ke zuwa bayana, ya fi ni, domin ya kasance
    kafin ni.'”
  mal-mal: 'യോഹന്നാൻ അവനെക്കുറിച്ച് സാക്ഷീകരിച്ചു: എന്റെ പിന്നാലെ വരുന്നവൻ എനിക്ക്
    മുമ്പനായി തീർന്നു; അവൻ എനിക്ക് മുമ്പെ ഉണ്ടായിരുന്നു എന്നു ഞാൻ പറഞ്ഞവൻ ഇവൻ തന്നേ
    എന്നു വിളിച്ചുപറഞ്ഞു.'
  kkc-kkc: Yoneeye o goo maga takolone toso neligidi egeesee takaso, “Ayo takolone,
    odoo hee ama hamamee sibileiso dee takomo silimenee, odoo ee hagoso. Yayo kitulugu
    oso ayo kitulugu ee dagadi. Bei, a soomagelega badoboome, yo daga olo badebeiso.”
  lit-lit: 'Jonas *liudijo apie jį ir šaukė, sakydamas: „Šitas buvo tas, apie kurį
    kalbėjau šitaip: „Tas, kuris ateina po manęs, yra viršesnis už mane, nes jis buvo
    anksčiau už mane“.“'
  urd-GVR: Yahyā us ke bāre meṅ gawāhī de kar pukār uṭhā, “Yih wuhī hai jis ke bāre
    meṅ maiṅ ne kahā, ‘Ek mere bād āne wālā hai jo mujh se baṛā hai, kyoṅki wuh mujh
    se pahle thā.’”
  far-far: Sa Jon wane ni Siuabu ka farongo sulia nia, kada be nia akwa ka fata 'uri,
    “Nia na wane be nau ku fata sulia ana kada be nau ku fata 'uri, ‘Na wane ne nia
    leka mai 'i buriku, nia talingai 'asiana liufi nau, sulia nia to 'ua na mai 'i
    naona ne nau ku futa.’”
  suz-BL: यूहन्‍नामी मेको आ पर्बम “मेको आं नोले जाक्‍त हना यो, आं क्‍येङा ठेयब बाक्‍ब।
    मिनु आं क्‍येङा ङोंइती यो बाक्‍शो बाक्‍त” देंत।
  car-NT: 'Ipoko ro Johanes ''wa oty amyikapo''po. Iko''ta''po: “Mo''se inoro, mo''ko
    ero wara ynekarity''po: ‘Mo''ko ywena''po ta kyno''san inoro yko''po poto me man.’
    Ywairy uwaporo irombo mondo terapa tywaije man.”'
  amp-amp: Jonr rorhu nia mrokfot kfo pthahato kfo nakuyaf memor, “To nda yimarn na
    kfo hna memoya, ‘Tor nanhu mongko nierahr wom yimar, ror bi Bro Nkifrarpno rpat
    ritohngotakmor. Ndnettn rorn buriwura.’”
  bht-bht: यूहन्ना उदे बारे च गबाई दिती, कने पुकारी करी बोलया, की ऐ सेई है, जिदे बारे
    च मैं बोलया था, की उनी मेरे बाद ओणा है, सै मिंजो ला भी बदीकरी है, क्योंकि सै मिंजो
    ला पेहले इस संसारे च मोजूद था।
  eng-NOY: John beareth witness of him, and crieth, saying, This was he of whom I
    said, He that cometh after me hath gone before me; for he was before me.
  cub-NT: 'Juan Bautista coyʉrejame ʉ̃i borore ʉ̃́re jã́riburu yóboi. Yópe arĩ, cod̶oboborejame
    põevare: —Ñaime mʉjare ji coyʉvaimʉ ji ávaiyepe: “Ji yóboi dacʉyʉme ʉ̃. Ʉbenita
    ji põetequiye jipocamiata cʉrejaquemavʉ ʉ̃, ji mʉjare ji coyʉvaimʉ. Ji jipocacacʉbe
    ʉ̃. Yʉre vainí tʉibi ʉ̃. Caiyede cʉed̶aquiye jipocai cʉrejaquemavʉ ʉ̃”, acacʉ
    yʉ mʉjare, arejame Juan Bautista.'
  ita-1927: 'Giovanni gli ha resa testimonianza ed ha esclamato, dicendo: Era di questo
    che io dicevo: Colui che vien dietro a me mi ha preceduto, perché era prima di
    me.'
  lww-lww: Pogos nap̃a Yoane Nakeena pisayu naga nanua ne, pisape “Naga nap̃a nepisawal
    pae pan amiu, nesape naga yoko siraun inu, naga su metava, in na neto ga tano,
    komin naga mal nakonua laa sane, in na na nanagane ga ne.”
  ckb-ckb: 'یەحیا شایەتی بۆ دا و هاواری کرد: «ئەمە ئەوەیە کە گوتم: ئەوەی دوای من دێت
    پێشم کەوت، چونکە پێش من بووە.»'
  nas-nas: 'Joonie tee minkuvuuꞌ; bokuma aaꞌpuuꞌ, “Aung eeꞌnara naning minkuankoꞌnung,
    aaꞌpankoꞌnung: Naning tee ning-koo damaꞌke pomaang tee bakei ning puruꞌmui otong.
    Ning paramaavaruko teroita otouꞌnunge.”'
  uvl-uvl: Ke Ioanes hele urumrume ana non lala nge hehei pe hana, pe haliu ke teke,
    “Non nem koloi nenge e heleia ke e teke, ‘I nenge nanasia iau, i palaungana toto
    nge iau iange tehoe iau ero kura pe ana non tu ke ulolo.’”
  eng-BBE: John gave witness about him, crying, This is he of whom I said, He who
    is coming after me is put over me because he was in existence before me.
  ixl-CNT: 'Uncheeꞌ yolon u Xhan tiꞌ u Jesuus ech tzaꞌ: —Aꞌ vaꞌl val sete atziꞌ aas
    val ech tzaꞌ: «Aatz vaꞌl tul viꞌ, bꞌaxaich sunvatz. Atichnale aas cheeꞌin.» Texhin.—
    Texh u Xhan.'
  xsi-xsi: Yoane Lââ-Liliŋa Tamwata nde itula ŋgua pwataki ŋana i kâ, aku isarâwa
    mine tu, “Ina kala tamâta ŋaina naŋa muŋga aporo tu, ‘I ma iyoka naŋa muliŋgu
    mwaŋga imâ. I nde tamâta ŋalae ndo, ipole naŋa ndo lâ, ŋana tu lâ zo ŋinde naŋa
    apâŋga tâno kulu tia yo, ande i imo muŋgani lâ ku imo nâ.’”
  crx-NTPO: '''En ghun John ubudáni'' inle'', dune bulh yálhduk whe, “Ndun ''en ghun
    nohdásni'', sk''elh''az whusatíyalh ''et hoonts''i whutisdleh whutso da'' hoonts''i,
    ''uda'' ''et khuna whe ''unt''oh, ''et huwa ''unt''oh sando ''unt''oh,” ubúlhni.'
  kan-OKCV: “ಅವರನ್ನು ಕುರಿತು ಯೋಹಾನನು ಸಾಕ್ಷಿ ಕೊಡುತ್ತಾ, ‘ನನ್ನ ಬಳಿಕ ಬರುವವರು ನನಗಿಂತ ಮೊದಲೇ
    ಇದ್ದುದರಿಂದ ಅವರು ನನಗಿಂತಲೂ ಶ್ರೇಷ್ಠರು’ ಎಂದು ನಾನು ಹೇಳಿದವರು ಇವರೇ,” ಎಂದು ಘೋಷಿಸಿದನು.
  bbb-bbb: Joni fu e ijadufuo kuaena kuae, E Ije fu rade nuvedie ruome ro fuje fuka
    e anuigi be ro fure na ma asidie. Ijadufuo maeje naeje bu rade bietanie ro fuje
    fume isuibe Godiki ijia fi ruae.
  blw-blw: Imfagan Juan hen mepanggép an hiya, ekatnéén, “Hiyaha hen anchi chà aryén
    hen anchi nangaryaén, ‘Hen anchi meparég an haén, ammag nangatngato no haén te
    hiya, nawawà-acha chillu uray hen cha-an-o marmuwan.’ ”
  tam-2017: 'யோவான் அவரைக்குறித்துச் சாட்சிகொடுத்து: எனக்குப்பின் வருகிறவர் எனக்கு
    முன்னிருந்தவர், ஆகவே, அவர் என்னைவிட மேன்மையுள்ளவர் என்று நான் சொல்லியிருந்தேனே,
    அவர் இவர்தான் என்று சத்தமிட்டு சொன்னான்.'
  azz-NT: 'Huan ijcón ne Juan Taahuijque quitetatohuiltíaya Jesús huan quiniliaya
    in tagayot ijcuín: ―Nijín Jesús Yejuatzin achtopa ya namechtapohuiaya cuac nejua
    namechiliaya ijcuín: Ne ten hualajtoc nimampa de nejua, Yejuatzin ya ne cachi
    hueyi chiuque huan que nejua, porín Yejuatzin ipa yoltinemi ne achtopa ya que
    nejua niyolisquía.'
  spa-RV-1909: 'Juan dió testimonio de él, y clamó diciendo: Este es del que yo decía:
    El que viene tras mí, es antes de mí: porque es primero que yo.'
  csy-csy: 'John in Ama thu tettipang in a au na aw sia, ka nung pan hongpai pa sia
    kei sang in thupi zaw hi: banghangziam cile Ama sia kei pian ma in om zo hi: A
    thu ka sason sia Ama a hihi, ci hi.'
  mxq-NT: 'Es ja Fwank ñika̱jxpejtypy éxtʉmʉ tyestiigʉ es jyʉnáñ: —Tya̱a̱dʉ dʉꞌʉn
    diꞌibʉts nꞌandijpy kots njʉnáñ ko diꞌibʉ miimp óknʉm es jawyiin ʉj, yʉꞌʉ dʉꞌʉn
    jawyiin, jaꞌa ko taayʉmʉ naty jékyʉp kots ʉj nmiiñ.'
  tzj-NT: 'Arja'' ya'' rbixic rmal ja Juan, quewa'' xbij ja Juan chique ja winak ri'':
    —Jari'' achi xinbij chewe ja tok quewa'' xinbij chewe ri'', c''o na jun ja maja''n
    tumaj rsamaj, arja'' más na nim ruk''ij chinwach anin. Queri'' nbij chewe como
    arja'' ni c''o chi wi'' ja tok maja''n quinalaxi masqui anin in nabey winak chwach,
    xinche'' chewe, ne''e ja Juan.'
  tdt-tdt: João foo sasin ho lian makaas kona ba Ema nee dehan, “Nia nee mak uluk
    hau dehan tiha ona, ‘Iha Ema ida sei mai. Maski hau mak mai uluk maibee Nia boot
    liu hau, tanba molok hau moris mai, Nia iha nanis tiha ona.’ ”
  ron-BTF: 'Ioan a adus mărturie despre el și a strigat, spunând: Acesta era el, despre
    care am spus: Cel ce vine după mine este preferat înaintea mea, pentru că era
    înainte de mine.'
  eng-WEBP: John testified about him. He cried out, saying, “This was he of whom I
    said, ‘He who comes after me has surpassed me, for he was before me.’”
  eng-FBV: John gave his testimony about him, shouting out to the people, “This is
    the one I was telling you about when I said, ‘The one who is coming after me is
    more important than me, for before I ever existed he already was.’”
  nld-1939: 'Johannes getuigde van Hem en riep uit: Van Hem was het, dat ik sprak:
    Die na mij komt, is mij voorafgegaan; Want Hij bestond eerder dan ik.'
  bwo-bwo: Yohanswere «Ekeew taayere il weyirumań taayere shin fa'o b́teshtsotse taayere
    ayidek't bogfe etaat itsh tkeewtsoniye haniye,» ett kuhat b́keewi.
  nch-BL: 'Juan teyolmelajqui ten Cristo huan quiijto: “Yaya ni cati nimechilhuiyaya
    quema niquijto para teipa hualas se cati quipiya más itequiticayo que na. Pampa
    quema ayemo nitacatiyaya, yaya ya ipa itztoya.”'
  quc-TNT: 'Ri tat Juan xuk''alajisaj ri kas tzij chrij ri Are'', xubij: Are wa''
    ri xinbij, chi ri Jun chic ri cäpe na, are nim na u k''ij chnuwäch in rumal chi
    ri Are'' c''o chic aretak ri in mäja'' quil nu wäch, —xcha''.'
  tfr-NTPO: Juan tjl̈ẽno ba kjĩshko, tjl̈ẽ ga «Kjupäshko ga tja tjl̈ẽno bomi kong
    ga “No tjwe bor irgo kjl̈ara. Gueniyo tja l̇l̇ëm obishko ga sök tjän. E kjĩshko
    ga tjwl̈õ ara bor kjinmo” l̈oror eni. Ga l̈oror l̈i shäng kjwe» l̈e.
  kaq-NT: 'Hahqui chanicoini cahen Juan coshin yohuani, nescari: —Hoa ta hen mato
    yohipi noque qui, hea pari jomenoni que bi ta hehchon jahui noquen hea mahuinihqui,
    jaa pari jihue hihbonixon —hihqui.'
  sgb-sgb: Nangaral hi Juan Bautista hên tungkol kanan hata Habi ya nag-in tawo. Habaytsi
    ya pamipamwang na, hên intoro na hi Apo Jesus, ya wana, “Yabay ya hinabi ko kamoyu
    ya ‘main lumatêng ya makapangyarihan kangko, gawan atsi yay na, hên a ko pon in-anak.’”
  vie-1934: 'Giăng làm chứng về Ngài khi kêu lên rằng: Aáy là về Ngài mà ta đã nói:
    Đấng đến sau ta trổi hơn ta, vì Ngài vốn trước ta.'
  kxv-kxv: ଜହନ ଏ଼ୱାଣି କାତାତି ସା଼କି ହୀହାନା କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେସି, “ଆମ୍ବାଆସି ନା଼ ଡା଼ୟୁ
    ୱା଼ହିମାନେସି, ଏ଼ୱାସି ନା଼ କିହାଁ କାଜାସି, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏ଼ୱାସି ନା଼ନୁ ଜାର୍ନାଆ଼ତି
    ନ଼କେଏ ମାଚେସି, ଇଞ୍ଜିଁ ଏ଼ୱାଣି କାତା ନା଼ନୁ ତଲିଏ ଏଲେଇଞ୍ଜି ୱେସାମାଞ୍ଜାତେଏଁ, ଏ଼ୱାସିଏ ଈୱାସି
    ।”
  cha-cha: 'Si Juan manae testimonio nu güiya ya umagang ya ilegña: Güiya ayo y jusasangan:
    y mamaela gui tateco, güiya dangculoña qui guajo, sa güiya finenena qui guajo.'
  amu-NT: 'Juanꞌñeeⁿ tyocwjiꞌyuuꞌñê cantyja ꞌnaaⁿꞌ juu quia seiweeⁿ jñeeⁿꞌeⁿ nda̱a̱
