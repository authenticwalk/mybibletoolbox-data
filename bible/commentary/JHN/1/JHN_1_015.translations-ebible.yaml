    quiiꞌntaaⁿꞌyoꞌ na meiⁿchjoo ticꞌoomꞌnaꞌ ja ñꞌeⁿñê, ee maxjeⁿ mꞌaaⁿ cwii tjo̱o̱cheⁿ
