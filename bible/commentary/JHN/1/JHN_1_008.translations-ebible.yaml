    marrtjin lakaranharaw dhunupayanharaw ŋurikiyi baḏayalaw'.
  kvg-kvg: Zion ndego ekezan, wáev mbá. Ndego ezoqa waev-qa yaq-te zømesim-qa mba
    ndøgeavún.
  rug-rug: Lopu na asa sa kalalasa, ba sapu mae nia sa si pude tozia mo sa guguana
    sa kalalasa hie.
  hop-NT: Pay pam qa pas pas pám himu Tāla; pam put Tālat tuawi’taniqe ayatiwa.
  san-URD: سَ سْوَیَں تَجّیوتِ رْنَ کِنْتُ تَجّیوتِشِ پْرَمانَں داتُماگَمَتْ۔
  heb-LB: יוחנן עצמו לא היה האור; הוא רק נשלח להעיד על האור
  caf-NT: Ndun John, 'en 'aw be whét'en ilah 'int'ah. 'En 'int'ah be whét'en, 'i bugha
    ts'iyannah dóni 'int'ah.
  mio-NT: Ñavi ra Juaan cuu ra cuu sava ta cua ñuhun ndichin can, soco maan ra cati
    tuhun ra yoso cuhva iyo racan.
  srq-NT: Aba resaesa eã ño Juan nde. Emo nɨɨ ño Juan ndiqui nguiã ñee. —Ae chõ nanderesae
    nguiã co, ɨ que Juan nda.
  kje-NT: Yohanis ka namwali ropropo onne, maa an mai leke nala wanakunu ma na'ono
    ropropo onne.
  gaz-gaz: Waaʼee ifa sanaa dhugaa baʼuu dhufe malee inni mataan isaa ifa hin turre.
  kud-kud: Iya Yoni nigele maselene, na hesi ilaoma na ebeha maselene iwalo mahalavaei.
  urb-NT: Weraha rehe har Juã pandu uwyr. A'e atu weraha aja ym.
  fra-LSG: Il n’était pas la lumière, mais il parut pour rendre témoignage à la lumière.
  san-HK: sa svayaM tajjyoti rna kintu tajjyotiSi pramANaM dAtumAgamat|
  cak-SNT: Y man jajaꞌ ta ri Sakil. Jajaꞌ joꞌc xutzijuoj ri Sakil.
  uvh-uvh: '@see-verse:JHN.001.007'
  ino-ino: Yoni'a ani ano hale ya'mo aepa'a o'mai'nea'maki afa'a ano hale ya'mo aepa'a
    hane'nea ve'kae hapapaikefe e'ne.
  gnn-gnn: Djondja ŋunhi ŋayipinydja yaka ŋunhiyi djarraṯawun'; ŋayinydja ŋunhi marrtjina
    yana dhunupamirriyanharawu ḻakaranharawu ŋurikiyi djarraṯawun'ku.
  yal-yal: Kɛnɛnna mi yi a tan na, koni a fa nɛn, alogo a xa fa kɛnɛnna sereyaan ba.
  cnt-NT: On₃jua'₅₄ Juan₅₄ 'éi₂ i₂jme₁lɨ́n₄ Si₂; jŋia'₅₄ con'₂ i₂jáng'₅ jág₁ dsau₅
    bá₄ jme₁lɨ́in₄, juɨ₁lia'₂ le₃quió'₅ Si₂.
  tif-tif: Jon ali yokon miit kayaak disa; ali disa tal yokon miit kayaak ami sang
    kaata-kup tal bakayinsa.
  nlx-nlx: तो सोता ते उजालो नाह ईतो; पुण ता उजालान गोवाय केणेन केरता आयेल ईतो।
  apw-NT: John doo Begot’iiníí nlįį da, áídá’ Begot’iiníí yaa nagolṉi’go nyáá.
  gum-gum: Juanbe nøashib tru tør kømøtø, tru tørweimburab maig kuigwan ka waminchaptø
    arrig købig køn.
  not-NT: Joan cagari Quirisito. Iroonti ipocobique ingomantëgotiri Quirisito Ira
    osangueguitetocotiri matsiguenga.
  plu-plu: Ka ignema amekene João Batista ka ignema uguhekeputne uhiyakemniwiy. Kawa.
    Ig he gekhetninen.
  iou-iou: Jon ini uwä peŋyäŋek mähemi nämo. U peŋyäŋek mähemi täŋo manbiŋam yäŋahäkta
    äbuk.
  ntp-NT: ɅVuaana maitʌrʌCristocatadai baiyoma Diuusi ootoi ʌVuaana sai gaaagidiana
    sioorʌ ʌrʌCristo.
  rai-rai: Ia ut wakir a kaapa, i waan paat ku kupi in wewapua u ra kaapa.
  haw-1868: Aole no oia ka malamalama, aka, na hele mai ia e hoike i ka malamalama.
  ffm-ffm: Wanaa kanko woni fooyre ndee, kaa o seedee garɗo haalde haala mayre oo.
  arb-NAV: لَمْ يَكُنْ هُوَ النُّورَ، بَلْ كَانَ شَاهِداً لِلنُّورِ،
  cop-CNT: ⲛⲉ ⳿ⲛⲑⲟϥ ⲁⲛ ⲡⲉ ⲡⲓⲟⲩⲱⲓⲛⲓ ⲁⲗⲗⲁ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲉⲣⲙⲉⲑⲣⲉ ϧⲁ ⲡⲓⲟⲩⲱⲓⲛⲓ.
  adz-adz: Arangan runggan wasu nam puatsadan igi u, imaꞌ. Arangan imungꞌ ba i kupisa
    nam puatsadan igi wainggan.
  sri-sri: Juan masakare sĩãgori sĩgʉ̃ ããrĩgʉ̃́ meta ããrĩmí. Ĩgʉ̃sãrẽ Jesucristo aariburi
    gapʉre weredupiyudi ããrĩmí.
  nal-nal: Naan nanga xawit a maravas, ka wat kuna dador vaamaravazang pana a maravas.
  kyq-kyq: Jan se, naan̰ ɓo gɔtn wɔɔr eyo, num naan̰ se ɓaaɗo taaɗn saaɗn debm kɛn
    kꞋdaŋin̰ gɔtn wɔɔr se ɓo jeege tu.
  kwd-kwd: Ma la 'i Jon talana ngaia nga lalanga 'amoe, ngaia 'e leka mola mai fana
    'ani kwairii suria nga lalanga lo'oori.
  ded-ded: Ye yengenaoc kperagi imoc mi kefec, kpac. Ye ine kperagi imoc mekperagiudeac
    haec.
  ewe-ewe: Menye Yohanes ye nye kekeli la o. Eya la, ɖeko wòva be yeaɖi ɖase le kekeli
    la ŋu.
  nuy-nuy: Naagi na-John, waari nubagi anggu-lhalmbaarrangi-yinyung-magaa niga. Yagu
    naagi-yung ni-waṉiyn, ni-yambini yungguyung niga wubani wu-lhalmbaarrangi-yinyung.
  cop-BHC: ⲚⲈ ⲚⲐⲞϤ ⲀⲚ ⲠⲈ ⲠⲒⲞⲨⲰⲒⲚⲒ ⲀⲖⲖⲀ ϨⲒⲚⲀ ⲚⲦⲈϤⲈⲢⲘⲈⲐⲢⲈ ϦⲀ ⲠⲒⲞⲨⲰⲒⲚⲒ.
  buk-buk: Jon iŋ Ŋawê dau dom, tigeŋ iŋ meŋ bu hoc yom asê pi Ŋawê ŋandô dau, naŋ
    oc meŋ êŋkuc iŋ bu pô ŋamalac hoŋ.
  pri-NT: Càcaa wàé ê pwéelaa, â é tèepaa, ba na é *paâjupâra ê pwéelaa.
  zpq-NT: Gague Juanṉan' nac beṉe' nsa' be'nin', san ḻe' bedeye'e xtiža' ben' nsa'
    be'ni' c̱he yic̱hjlaždao' beṉac̱hen'.
  por-TFT: João mesmo não era aquele que era como uma luz [MET]. Mas ele veio falar
    aos outros sobre aquele que era como uma luz.
  gwi-NT: Adan ąįį Aadrii t'arahnyąą kwaa; Aadrii eegwahaandak eenjit gwizhrįh ginkhe'
    t'arahnyąą.
  gvn-gvn: John nyuluku dingkar light kari. Nyulu kadan, balkanka dingkaranka lightmunku.
  nhy-NT: Juan mach oyeka yen tlanextle, sino yej owalaj para tetlapowis de yon tlanextle.
  asm-FB: যোহন নিজে সেই পোহৰ নাছিল; তেওঁ সেই পোহৰৰ বিষয়ে সাক্ষ্য দিবলৈহে আহিছিল।
  okv-okv: Eto embo John amo usasa mane rate usasa avo embo ta degi harikaja ikenu
    puvuna.
  mxt-NT: Ra Juan, ñima cha ndichin cuan cuví ra. Noo cha ndaa ri cuví ra cha cuenda
    cha ndichin cuan.
  tzo-NT: Ma'uc c'oc' stuc ti Juane. Ja' no'ox yich'oj tsots yabtel chcholbe sc'opilal
    ti c'oq'ue.
  ind-AGS: Yohanes sendiri bukanlah Terang itu, tetapi dia datang untuk memberitakan
    tentang Terang itu kepada manusia.
  omw-omw: Ioniva nai hia mwi omwava variraitiro, mwiva omwa mwianra timwa nyinrenro
    nrunra.
  yrb-yrb: Joni dawa i webie fari i ariona me. I arioba webie fari.
  maa-NT: Mìtsà jè Juan ni'ín xi síhiseèn‑la̱ xi̱ta̱, tà 'én j'iì tsjá i̱t'aà ts'e̱
    ni'ín xi síhiseèn‑la̱ xi̱ta̱.
  mcq-mcq: Hu Hanajiꞌinijaho pana kaivo hu Hanajiꞌina kaji rone ꞌwaraꞌi ꞌahauma roana.
  sus-A: عَ تَن شَ مُ قِندِشِ نَ نَءِيَلَنيِ رَ، كْنْ عَ تَن قَ نّ عَ شَ سٍيدٍ بَ
    نَ نَءِيَلَنيِ شَ قٍ رَ.
  jpn-1965: 彼は光ではなかった。ただ光についてあかしするために来たのである。
  fra-SBL: Il n'était pas la lumière, mais il a été envoyé pour rendre témoignage
    à la lumière.
  yka-yka: Dumaˈin Yahiya dantaˈ inin. Saguwaˈ akane mapituhin magaka-aka sabab dantaˈin.
  mle-mle: Aw Jon di diki adi lait kaytik tikinadi duw maa. Aw di adi lait kaytik
