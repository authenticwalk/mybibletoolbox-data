  aom-aom: Hu bogo ajoho jiadeje. Aꞌi huro aji hesi bëhoho majahuiꞌi rovadeje.
  geb-geb: Zon, ana nduara, ana mba vhava ŋaar fhuvara. Zakɨra fhuvara! Zon mba vhava
    ŋaarar kameŋ bun suan zav zɨgi.
  eng-WYCLIFFE: He was not the liyt, but that he schulde bere witnessing of the liyt.
  bsj-bsj: Yohanna kebo filanko, la ci bou ri naci ne karke dor filankero nin
  cak-cak: Pero mana-ta ri Juan ri Sakil; xaxe xuruya' rutzijol ri Sakil.
  chf-NT: Aj Juanba mach une ni junch'äcni; uneba c'oti tuba u yäle' caxcamba ni junch'äcni.
  tlf-tlf: Jon beyo dong miit kayaak ba kale, beyo tal dong miit kayaak imi sang uta
    baga-em ti-se ko.
  piu-2006: Tjaananya wiya tjakultjunkupayi palunya nyinangu. Tjakultjunkupayi palunya
    nintilkitjangku paluru tjakultjurinkupayi.
  poh-NT: Ru̱cꞌ aj xiban i Wa̱n reꞌreꞌ, ra̱j rikꞌorom chi til reꞌ Nsakomonic Wach
    rinoꞌjbal i Dios maꞌ reꞌ ta i Wa̱n, reꞌ laꞌ reꞌ xtakꞌabjic cho chi riyeꞌeric chi̱ꞌ
    chiri̱j Aj Sakomonel Wach rinoꞌjbal i Dios.
  tue-tue: Cʉ̃ʉ̃ sĩãwócogʉ mee niirigʉ niiwĩ. Teero tiigʉ́, sĩãwócogʉye quetipere
    wedegʉ atirigʉ niiwĩ.
  bjp-bjp: I tom biil e malal, i la sau isi fafas ini malal.
  xon-xon: Jɔnn aa nan ye nwiihn ngbaan. U dan ke u nan tuk binib nwiihn ngbaan aabɔr
    la.
  tzo-ZNT: Maꞌuc chiyacꞌbotic jcuxlejaltic ti Juane; jaꞌ noꞌox itꞌuje ti iyalbe scꞌoplal
    ti Muchꞌu chiyacꞌbotic jcuxlejaltique.
  mpm-NT: Siaꞌan ni kaꞌan Juan chi ni kachi da ja ansu maa da kuu Chaa kuu nanu ñuꞌun
