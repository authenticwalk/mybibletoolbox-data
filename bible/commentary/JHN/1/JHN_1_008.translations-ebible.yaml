verse: JHN.001.008
translations:
  kpx-kpx: Dioni keu ataga ke holioholinu. Isito keu lohoale atagae hoto loui ata
    haivenu.
  okv-H: Eto embo John amo usasa mane rate usasa avo embo ta degi harikaja ikenu puvuna.
  tbo-tbo: Ma i baha i pa, ‘Tau ega yayatana ma a nei ipa yayata dumana a limoineya.’
  mal-C: അദ്ദേഹം പ്രകാശം ആയിരുന്നില്ല; പിന്നെയോ പ്രകാശത്തെക്കുറിച്ച് സാക്ഷ്യംവഹിക്കുകമാത്രമായിരുന്നു.
  grc-SR: Οὐκ ἦν ἐκεῖνος τὸ φῶς, ἀλλ᾽ ἵνα μαρτυρήσῃ περὶ τοῦ φωτός.
  bgc-bgc: वो खुद तै वो चाँदणा कोनी था, पर माणसां नै उस्से चाँदणे की गवाही देण खात्तर
    आया था।
  khz-khz: Ia matotauna ati vomaeka, na ia evogomaito, maeka penema kilagia ulanana.
  deu-TKW: Nicht war er das Licht, sondern zeugen sollte er vom Licht.
  zsr-NT: Cutu naquëꞌ yeníꞌ naꞌ Juan, san bidëꞌ quië gunëꞌ lnaꞌ lau queëꞌ Bönniꞌ naꞌ
    naquëꞌ yeníꞌ.
  lin-lin: Ye moko Yoane azalaki pole te, kasi ayaki nde mpo na kozala motatoli na
    tina na pole.
  hns-NT: Johaanas Andjor na raha, bakie okar kaam raha manai logan se Andjor ke biese
    me bataawe ke.
  noa-E: Ich Juan chan mag woun ichdëu bëeju a jaau nʉrrarr khaba, sĩi mag õtdaujö
    sim bëeju jaaumkhĩirpai jʉr autarr ajim anaabá.
  eng-EMTV: He was not that Light, but was sent so that he might testify concerning
    the Light.
  mib-NT: Nasūu máá Juan cúu luz ún, chi cúu de ɨɨn jeē ní nacani cájí jnúhun máá
    luz un.
  lif-NT2: युहुन्‍नाःन् आबाङेग से़न्‍दाङ्‌गे़न् ओःत्ति मे़वये़न्, खुने़ॽग से़न्‍दाङ्‌गे़न्
    ओःत्तिःल्‍ले़ कुयाःम्‍बेओ मनाहाॽ मे़त्‍छे़रक् त्‍ये़बारो॥
  xnj-xnj: Yohani mwene avi lepi lumuli lwenulo, nambu abweli kuvajovela vandu kuluvala
    lumuli lwenulo.
  mmx-mmx: Neni xa xopmen mo laxasep. Neni ga vot mun kusu na tong asu levelinga ap
    mo laxasep.
  cbr-NT: Juan, ax ca an uni aín nuitu upí 'imiti ama 'iacëxa. Usa 'aíshbi ca axa
    uti ainra uni aín nuitu upí 'imiti, a unicama ñuixunuan Nucën Papa Diosan ënë
    menu xucë 'iacëxa.
  tee-NT: Para jantiyu' ixjunita ju Xivan ju anu' ju lai malacpucujui ju la'ixtac'atsan'an
    ju lapanacni. Ju yuchi va ixmalakachacantachilh ni caxt'ak'ach ju chivinti ixlacata
    ju anu' ju lai malacpucujui ju la'ixtac'atsan'an ju lapanacni.
  eng-LSV: that one was not the Light, but—that he might testify about the Light.
  cak-NT: Y man ja' ta raja' ri Sakil. Raja' xe xoruk'alajij ri Sakil ri'.
  pah-NT: Ahe ko imomytu'ẽhara'ga rũi. —Akoja'ga mombe'gwovo reki ji ruri, ei ahe,
    kiroki ga omomytu'ẽ Tupana'ga kwahavuka nhande ve, ei Joãova'ea ikwehe.
  sja-NT: Juan ɨ̃daa pɨk'a ba-e paji. Jĩp'a cheji jarateede
  xed-xed: Tsatsi a tsa tsuwaɗak ya wu, zlagap ŋa ga masləmtsəka tsuwaɗak tsatsi.
  glk-glk: یحیی خودش او نور نوبو، بلکی بَمو بو تا بر او نور شهادت بده.
  mks-NT: Mé Juan yóho co̱ cúú dá mé á jándiyéhe̱ ínima̱ ña̱yivi. Na̱quixi cuití da̱
    ca̱xi tu̱hun da xi̱hín ña̱yivi ña̱ mé Jesucristo quéa̱ jándiyéhe̱ ínima̱ ña̱yivi.
  gfk-S: Pata be aie iat ikino lulungo, iesene iga hanawat mon ura hininaawas utano
    lulungo.
  bmu-bmu: Jonöŋ nanŋak asakŋi mi qahö aka malökmö, yaŋön mönö asakŋaŋgö könaŋi mi
    naŋgöba jiba malök.
  dgz-dgz: Dion mek ingane ganat uon, go me mondi waenapan ganat tavewa ewamopen tauen.
  eng-GNV: He was not that light, but was sent to beare witnesse of that light.
  zaa-NT: Álahua làbi nuá ná la'yáni'a, sino bìta bi para quixá'a bi qui' la'yáni'a.
  eng-WEBSTER: He was not that Light, but was sent to bear testimony of that Light.
  guh-guh: Juan raja jivi apo pejamatabëcueneitayotsinë. Juan raja pona saya jivi
    petsipaebanajetarucaenexa xaniavaetsia Cristo pelivaisi.
  bon-bon: Tabe te lica ge pui apaclyera, tabe yepä jeitnäjuji teebine.
  nhw-BL: Juan amo ya nopa tlahuili. San hualajqui quipannextico nopa tlahuili.
  swh-ONEN: Yeye mwenyewe hakuwa ile nuru, bali alikuja kuishuhudia hiyo nuru.
  wbi-wbi: UYohani ujuo naalyale ghwe lumuli uluo, looli alisile kukwoleka ulumuli.
  bba-bba: N ǹ mɔ wiyɑ yɑm bururɑm mɛ, ɑdɑmɑ bɑ nùn ɡɔrimɑwɑ u kɑ yɑm bururɑm mɛ ɑreru
    diiyɑ.
  eng-KJVCPB: He was not that Light, but was sent to bear witness of that Light.
  kgk-NT: Ha João katu ndaha'éi nhande resape teeharã. Nhande resapeharã mombe'uharã
    ae ojekwaa ou-vy.
  waj-waj: Ivo hama mmeekiavai. Ivo mmeekiaivaara kiaa kookieenaraivaara nniravai.
  cpy-cpy: Irika Juan kaarira iiteetziri “Koñeetyaatsiri.” Tema riitaki kenkithata-koterini
    pokatsini.
  ekk-PKP: Tema ise ei olnud valgus, vaid ta tuli valgusest tunnistama.
  mpx-mpx: Iya nige mwananal i oola, yaa i nem mwananal wasana i wasaan.
  wbp-wbp: Nyampuju Jaanu kula-ngantalpa Jarra-nyayirni-wangu nyinaja, lawa. Ngarilpa
    jaru kanja-yanu Jinta-kari-kirli Jarra-nyayirni-wangu-kurlu yimi-ngarrirninjaku.
  luo-luo: Johana owuon ne ok en ler nogo, to nobiro mana kaka janeno mar lerno.
  nhe-NT: Juan ax ya nopa tlahuili. San hualajqui quipannextico nopa tlahuili.
  aii-aii: ܗ̇ܘ ܠܹܐ ܝܗܘܵܐ ܗ̇ܘ ܒܲܗܪܵܐ، ܐܝܼܢܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܝܵܗܒܹܠܔ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܔ ܒܲܗܪܵܐ.
  esk-NT: John ilaa taivrumiŋaunġitchaluaqhuni, aggiġñiqsuq taivrumiŋa qaumamik uqautrityaqhuni.
  msb-msb: Dili siya an kapaw-an kundi an magapamatuod sani,
  cpa-NT: Ha¹chi² lán¹² Juan hŋiah¹² dsa² jmo¹² taih¹² juu¹². Cónh¹ jín³ hi² lán¹²dsa
    dsa² tsih¹ jǿg³ dsøg¹² quiah¹² dsa² héi²,
  dso-dso: ଜଅନ୍‌ ନିଜେ ସେ ଉଜଲ୍‌ ନ ରଇଲା, ମାତର୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ଉଜଲ୍‌ ବିସଇର୍‍ ସାକି ଦେବାକେ
    ଆସିରଇଲା ।
  meu-meu: Ia na dia una diari; to diari iharorolaina totona ema.
  yva-NT: Weramu Yohanes wepirati vare opa jewena, yara wepirati de po vare umaso
    raura kakavimbe.
  dgc-dgc: Bakén a ti Juan i Demlag; éngˈwan, i tungkulin naa éy ipahayag na du tolay
    i Demlag.
  zpm-NT: Led Juand nac biini, sinque loxaque biaad Juan biaadlu Juan Jesús, meṉ ne
    nac biini co.
  hix-NT: Kawasmeny kom mehra mak nehxakonà, Xowawu. Noro yokarymax haxa ryhe nomokye.
  sim-sim: Hako ukruharanda oso or nembes. Men ukruharanda mashi oson sauhambakurik
    tari ria.
  npi-ULB: यूहन्‍ना ज्‍योति थिएनन्, तर ज्‍योतिको बारेमा गवाही दिन भनेर उनी आए ।
  cgc-cgc: Juan i dili paumaw an na Ilaw. Piro, pasugo ta Dyos Juan i na magsugid
    parti ki kanen na paumaw na Ilaw.
  tim-tim: Yohane ikiŋe amâ Pagaleŋe Amboŋe bo. Yâkŋe âmâ Pagaleŋe Amboŋaet pat magep.
  yor-yor: Òun fúnra rẹ̀ kì í ṣe ìmọ́lẹ̀ náà, ṣùgbọ́n a rán an wá láti ṣe ẹlẹ́rìí
    fún ìmọ́lẹ̀ náà.
  wos-wos: Dé wun xéréka hanyikwa ya maki duka dé du takwaré hundi wanjoka ya. Dé
    wumba hanyikwa ya maki du yingafwe.
  emp-NTPO: Juaʌ̃ra maʌ̃ ʌ̃naaẽ́ basía, ãtebʌrʌ maʌ̃ ʌ̃naanebemada bed̶eabadjia.
  eng-F35: He himself was not the Light but was to testify about the Light—
  ind-ind: Yohanes sendiri bukanlah Terang Dunia, tetapi dia diutus untuk memberitakan
    kabar tentang Terang itu.
  pes-OPCB: یحیی آن نور نبود، او فقط شاهدی بود تا نور را به مردم معرفی کند.
  mpt-mpt: Yone ayal ekobbabe. E besa tenea ayale weng sango omkeimamang geneta tlebiobe.
  ssx-ssx: Dionima꞉ta꞉ mo hande pa̱a̱ na peaeyekepate ipikana꞉ma꞉ta꞉ mo hande pa̱a̱
    pa꞉la꞉ ekita꞉ wanda꞉hali pa꞉ta꞉ waluekema꞉ epeekeme.
  mkl-mkl: Zɑ̃ɑ tɑkɑɛ kù jɛ inyɑ kumɑ́u, ɑmmɑ ɑ̀ bɔɔ wɑi ku jɛ sɛɛdɑi inyɑ kumɑ́u.
  gaq-gaq: ଜହନ୍ ନିଜେ ଆତେନ୍‌ ତାରାସ୍ ଆଲେଃଗେ ମାତର୍‌ ତାରାସ୍ ସାମୁଆଁରେ ସାକି ବିଃନ୍‍ସା ପାଙ୍ଗ୍‌ଲେଗେ
    ।
  gof-RNT: I poo7uwabaa markkattanaw yisippe attin ba huu7en poo7o gidenna.
  unx-unx: ଇନିଃ ଆଇଃକ୍‌ଗି ଏନ୍‌ ମାସ୍କାଲ୍ କାଏ ତାଇକେନା; ମେନ୍‌ଦ ଏନ୍‌ ମାସ୍କାଲ୍‌ରେୟାଃ ଗାୱା
    ଏମ୍‌ ନାଗେନ୍ତେ ହିଜୁଃୟାନାଏ ।
  gah-gah: Lá imóza, Zoní ezáa nene lapaná amelaho minamive. Eza hanuva lapaná amelahini
    gakoláagó lo utó oaká imó.
  lcm-lcm: Ninia akorong, parik katapa malangas ang, parik. Sikei, kata serei asi
    kana me mengen amalangas atutuman ta malangas ang,
  aer-aer: Artwe nhenge John kwenhe anetyakenhe nhenge alkngenthe-arteke-arle. Kele
    anteye-arle re-tetye apetyeke arelhe areye iletyeke alkngenthe-arteke-akerte-arle
    anemeke.
  qvc-NT: Chaqa chay allip Michaqam shamurqan kay munduman, yumbay runakunata yach'achinambaq.
    Piru Jwanqam mana chay Michachu karqan. Payqam chay Michapaq yach'achikuqlla karqan.
  tgl-ULB: Hindi si Juan ang liwanag, ngunit naparito upang makapagpatotoo siya tungkol
    sa liwanag.
  cbs-NT: Jaskawen taea Juanan, Diosun Shinain Janchatimaki. Jakia ja chanima jancha
    jakidi jau jatu yusinyunun Diosun Juan yununiki.
  xtm-NTPP: Juan ma, masu ñu'u xtnuu nuu ñayii ma kúu de, su'va ni tetniñu Su'si ma
    de ja ka'an de siki ñu'u xtnuu vivii ma.
  nnq-nnq: Jweno akiba lumuliloje, nambu aika kachalakicha bandu nhwalo gwa lumuli
    lweno.
  bao-NT: Biigʉpʉa, bojocare Uwo Coeri majʉ Juan, ati yepa macãrãre ca boegʉ dooricʉ
    méé niiwi. Juan, ca boegʉ Cristore cʉ̃ ca ĩariquere cʉ̃ ca wede doti cojoricʉ
    niiwi.
  san-ORI: ସ ସ୍ୱଯଂ ତଜ୍ଜ୍ୟୋତି ର୍ନ କିନ୍ତୁ ତଜ୍ଜ୍ୟୋତିଷି ପ୍ରମାଣଂ ଦାତୁମାଗମତ୍|
  huv-NT: Juan ngome nej aaga ran quiaj. Nej tiün majüiquich cuane amb apiüng aaga
    ran quiaj, jane wüx andeac.
  otn-NT: Nu̱na̱ ra̱ Xuua, hi̱nga̱ guehna̱ ja ngue da̱ xojpa̱ yø mmʉi yø ja̱'i̱ na̱.
    Sinoque bi 'bɛnhni̱ ngue da̱ xihyø ja̱'i̱ ndana̱ da̱ xojpa̱ yø mmʉi yø ja̱'i̱.
  nop-nop: Jon ne adi hauta molom moŋ, adi yadi tobo Hauta wondiniŋ gigit u metam
    yenihautaguk.
  obo-NT: Konna si Juan iddos ko‑owangan, ko konna, mid undini sikandin amoy'd posivonnaa
    moka‑atag taddot ko‑owangan.
  cak-ENT: Y man ja tüj c'a rija' ri Sük. Rija' xaxe c'a richin xberuk'alajrisaj ri
    Sük ri'.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤀᤠᤒᤠᤅᤣᤃ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ ᤔᤧᤘᤕᤧᤴ. ᤂᤢᤏᤧ᤹ᤃ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤇᤧᤖᤰ ᤋᤩᤧᤒᤠᤖᤥ॥
  mie-NT: Nsūú maá Juan cúu luz ñúcuán, chi cúu dē iin jā ní nacani cájí tūhun maá
    Yāā cúu luz.
  san-TIB: ས སྭཡཾ ཏཛྫྱོཏི རྣ ཀིནྟུ ཏཛྫྱོཏིཥི པྲམཱཎཾ དཱཏུམཱགམཏ྄།
  qve-NT: Ichaqa manan Bautizaq Juanchu chay K'anchayqa karan. Aswanmi payqa chay
    K'anchaymanta willakunanpaq hamuran.
  pao-NT: '@see-verse:JHN.001.007'
  cbu-NT: ¿Nitaati apuch kaapanaaritaja an tuwasinimpanee? nda. Apuch tuwasinimpanee
    tsiyatarangiya.
  usa-usa: Yóáane tágainaqa wemá íma máiye. paá tágagi-aimma mamé iráiye.
  soy-soy: Ái uricuruu ŋmɑɑ yɛɛ mɛtɛ́í, ɑmɑ́ u kɑlɛ rɛ ukɛ́ mɛtɛ́í mɛ̃ nsímɛ́
    pisoi símisi.
  hui-hui: Ibu wá holene ndo hene. Ibugua wá holene walia hole ibini.
  amf-amf: Wannis kidi yinti shaakatehe; ogo shaakan goynsa tarjota ki nivade.
  quc-NNT: Ri tat Juan man are tä ri saqil, xane xa taqom loq rech kuq'alajisaj ri
    qas tzij chrij ri saqil.
  dob-dob: Ta tauna nigeya maedana nina, ta esi maedana ꞌana tosimana.
  wrs-wrs: Yonmba himba nomba woklava owai, heva os himba ambo ishunilm prunna indhanam
    woklamom.
  mca-mca: Kakha'an nite' hik kakha' hakha' fetitjii, qe nam yijat'ij qe qa nenfelkii
    hakha' fetitjii.
  tzo-TZC: Ti Juane maꞌuc stuc ti jꞌacꞌ-cuxlejale. Yuꞌun jaꞌ noꞌox jun vinic ti tacbil
    talel yuꞌun ti Diose yoꞌ ta svinajesbe scꞌoplal ti jꞌacꞌ-cuxlejale.
  mya-mya: သူ​သည်​အ​လင်း​တော်​မ​ဟုတ်။ အ​လင်း​တော် အ​ကြောင်း​ကို​သက်​သေ​ခံ​ရန်​လာ​သူ​ဖြစ်​၏။-
  gng-NT: Wɔn ŋa yé kuwenwenku nnɔ, ama u baa' wɔ ń kun kuʼbo imɔ̀n nɛ.
  cbi-NTPO: Tsaaren Juanya juntsa ñillu juuñuu jutyumi, matyu juntsa ñillu juuñuu
    jumu' mityaa entsaave ti' kuinda kes nenu eramu chachi ne juuwaami Juanya.
  ikk-NT: Ẹlẹ 'ya wụ ukpẹ hụ, kalẹ ọ bịa d'a shịa ẹri banyeni ukpẹ hụ.
  leu-leu: Nane xa pife malang aave taasaxa nane maa savat xena kuus xakaavang sena
    malang.
  maz-NT: E Juan dya mi ngueje c'e jya's'ü. C'ü vi juajnü Mizhocjimi c'ü, ngue c'ü
    ro xipji c'o nte ja ma cja c'e jya's'ü.
  bod-N: ཡོ་ཧ་ནན་ནི་གཟི་འོད་མིན་ན༌ཡང༌།། གཟི་འོད་དེ་ལ་བདེན་དཔང་བྱེད་པར༌འོངས།།
  tca-NT: Rü nüma ga Cuáü̃ rü tama Tupana Nane ya duü̃xü̃güarü ngóonexẽẽruü̃ nixĩ.
    Natürü nüma nixĩ ga Tupana núma namuxü̃ na nüxü̃ yaxuxü̃cèx ga nachiga ga guma
    ngóonexẽẽruü̃.
  zpl-NT: Pero la aca Juan ellieꞌ Diose, ungatsialla enu ubeꞌtatixiuleꞌe lubee bene
    equie cuendaꞌ ellieꞌecuaꞌ.
  mbc-NT: A'ka pe tîwe'sen pepîn mîîkîrî João, tîîse Paapaya yaipontî'pî a'ka pe tîwe'sen
    yekare ekareme'se.
  ndg-ndg: Yohana abile kwaa yelo bweya, ila aisile ili shuhudia husu yelo bweya.
  wsk-wsk: Bare nu kota mu nikim umu mena. Nu am nikim nukung ko duap kariimet nunga
    manukko tairam.
  toj-NT: Porque ja Juani, mi yenuc ya ijlabanuc ja cristiano. Ja yeni, quechan jecubal
    ba oj yal cabtic jastal ay ja ma' huax ya ijlabanuc ja jbejtiqui.
  tbc-tbc: Ak man Jon iŋsen lilaman amaiak tia ya. Iŋ lilaman an niŋen ru an ibol
    ilasa dop duloŋ o ipalu ya.
  sna-sna: Akanga asiri iye chiedza pachake; akauya chete ari sechapupu kuchiedza.
  smk-NT: Ambo' ya si Juan ti si palaway no kai edet, nibaki' ya ta pigaw nin patutu'wan
    nay maipa'ka' konan si palaway.
  grc-TCGNT: Οὐκ ἦν ἐκεῖνος τὸ φῶς, ἀλλ᾽ ἵνα μαρτυρήσῃ περὶ τοῦ φωτός.
  gof-WFTW: I poo7uwabaa markkattanaw yisippe attin ba huu7en poo7o gidenna.
  spa-BLM: Él no era la luz, sino que fue enviado para dar testimonio de la luz.
  kyz-NT: NaJuã 'ga rũi Janeruwarete 'ga kwaawukaara 'ga. A'ere 'ga ruri 'ga mome'wau
    te 'gã nupe rakue. —Janeruwarete 'ga kwaawukaara 'ga mome'wau je ruri pẽ nupe—
    'jau 'ga 'gã nupe rakue.
