    hñe̱h ca Ocja̱.
  hoy-hoy: आव खुद रा ऊजुळ ईला ईरोन, लेकीन आ ऊजुळ इन गवाही कोळोर साटी बंदीदुन.
  amo-amo: Na Yuhanere wadi nkanaghe ba, awa dak anan belle ubelle kanaghere.
  pjt-pjt: Wati nyara paluṟu tili wiya palu paluṟu tili palunya ngaṉmanytju tjakultjunkunytjikitja
    pitjangu.
  cwe-cwe: Yeye mwenyewo hakalile bung'hulo bule, mbali keza kuwalongela wanhu mbuli
    ya bung'hulo ijo.
  daa-NT: Yaaya gay, ŋaar meen̰jiɗo kat portikaw, ŋaar as kaawe biti di.
  mlp-mlp: Inmo saw anuwan na a haiqta. Haiqgam. In saw anuwan na anan on mataw gibilennan
    haqad bolta.
  ape-C: Anan Jon douk madae atudok lait uwe, uwok. Aria Jon douk nanamori nukripesh
    baraen um anudok arman nape kabi lait morim um.
  bgs-bgs: Ánnà si Juan tô kappawaan, asal sikandin tô igpapid ébô mulit-ulit tingód
    katô kappawaan.
  faa-faa: Faesane éfapo. Faesane epo somehoko pesapo.
  kik-kik: We mwene tiwe warĩ ũtheri ũcio, no okire arĩ o ta mũira tu nĩgeetha oimbũre
    ũhoro wa ũtheri ũcio.
  cap-NT: Juanqui anac̈ha ultim Yooz zuma kamaña zizkatñiqui. Antiz tsjii testicu
    cunta tjonchic̈ha, nii Yooz zuma kamaña zizkatñiz̈ puntuquiztan mazzinzjapa.
  ksr-ksr: Jon aŋo asasaga ii mende kolooŋ laligoroto, iinoŋ asasagaa kania ii naŋgoŋ
    jeŋ laligoro.
  eng-TNT: 'He was not that lyght: but to beare witnes of the lyght.'
  sbs-sbs: Johani kena vali iseli, kono avakezi kuti za pake ze seli.
  sue-sue: Yohane nu nutope zasimaira Mama oko aewa. Nu zasimaira oziga gege awa emare
    samu munua.
  fra-NCL: non que celui-ci fût la lumière, mais il avait à rendre témoignage à la
    lumière.
  bhg-bhg: Edo John imo akuta awa Parara ae, ata imo gupusina awa Parara awa embomaida
    yai arapa tari gorote.
  snn-NT: Ja'nca raiguë, ja'ansi'quë yua mia porema'iji. Mia re'oto ñatani saoye'ru
