    beobi. Baguë ba'iye quëani achoguë se'ga baji'i.
  atb-NT: Yhang gi, haû maubó a nghut; maubó haû lé saksé hkám byi râ matú za sheq
    jé lé é ru nghut lhê.
  cek-AK: Anih loe to Aanghaih to na ai ni, toe to Aanghaih hnukung ah oh han ih ni
    patoeh.
  bkd-bkd: Si Juan kenà iyan sulù ba bà dà sinugù hu pagpanunultul mahitenged ku sulù.
  ctu-76: Mach i sʌclelic mulawil jini Juan. Tsa' jach chojqui tyʌlel cha'an i yʌc'
    ti cʌjñel i sʌclel mulawil jini yajcʌbil bʌ i cha'an Dios.
  lac-NT: A Juano' mʌ' ra' cu sasiquintic mac, u sasirir a cu tar ich C'uj, cu chen
    tsec'tic a cu sasiquintic mac. Quire' ara'b ti' ca' u tsec'tej.
  xla-xla: Yon ya꞉ye pohela꞉dle, amasiyama ya꞉ye opa dla ikadepe hela꞉dle kokoye atlamolowedeme
    puwapo.
  xav-NT: Zuwã hã rob'uiwẽ'wa ne 're ĩmorĩ hã 're hâimana mono õ di. Rob'uiwẽ'wa ne
    're ĩmorĩ wasu'u na te te 're da'apo're pu'u mono da si, ma tô we datẽme wi, Zuwã
    hã.
  cuk-cuk: We-dule-Juanʼye-nugadi, gwallu-meegwadsulid. We-dule, unnila gwallu-meegwad-barsogegala
    nonikid.
  tbf-tbf: A kap va eie ine mi Berber, eiekesen a nga nemei nia me vavatei katsep
    ngan ine mi Berber.
  uig-CYR: Йәһяниң өзи шу нур әмәс, бәлки пәқәт шу нурға гувалиқ беришкә кәлгән еди.
  ikw-NT: Jọni bụ́o iwhne wam, kọvu ọ bụ nye akebne iwhne wam.
  khs-khs: Ho:liyawa emakeye. Ho:liyawa eyewi selapose minakeye.
  dwr-ENT: ፖዑዋባ ማርካታናው ዬዳፔ ኣቲን፥ ኢ ባሬ ሁጴው ፖዑዋ ጊዴና።
  pma-pma: Sion rovitei meneai. Ka kei emai vahit luvat kei koa kur meneai enek emai.
  atd-NT: Kono si Huan ka soin no igbat-ow; kandin ka nigpohitaga to ogpakasundul
    pad ka soini no Talagbat-ow.
  tel-2017: ఈ యోహానే ఆ వెలుగు కాదు. కానీ ఆ వెలుగును గురించి సాక్ష్యం చెప్పడానికి వచ్చాడు.
  hat-BSA: Se pa li ki te Limyè a, men li te vini pou li ta kapab fè temwen a Limyè
    a.
  top-NT: Juan ni̱ ixkalhí taxkáket y huata milh mactzupa tí ixli̱mín li̱lacahuá̱n
    ca̱quilhtamacú xlacata nalakapascán.
  msk-msk: Buku si Juan naan na allag, awgaid si Juan yang syosogo nang Dios antak
    naan pakatigam sang manga otaw yaan na allag.
  gyr-NT: Ahe rumo ndahei eté tesapesa; imombehusar tẽi rumo secoi.
  kmh-kmh: Jon nuk melik kun ak mer; nuk yikop biynimb gok kuyip minim kun ak aŋgñiyiŋgip.
  ukr-ONPU: Не він був світлом, але він прийшов, щоб свідчити про світло.
  emi-emi: Jon karika va mallanga ia. Ia ghe nim mae sio tani ppooa ngaotu inangarina
    mallanga ateva.
  zpv-NT: Per ayi Jwahn dxiꞌh naa biaꞌñih, sino que biꞌ Jwahn tin guñiꞌ ba xcweenta
    nin naa biaꞌñih loh raꞌ bwiinn.
  gux-gux: Wani ka, den tie mi yenma, ama o den cua ki baa tieni siedi mi yenma po.
  kos-kos: Tia el pa kalem sac, a el tuku in fahkak ke kalem sac.
  ibo-ibo: Ya onwe ya abụghị ìhè ahụ, ọ bịara naanị ịgba akaebe banyere ìhè ahụ.
  yml-yml: Ioninina kebu taunina mageta, i vetoluꞌivonamo mageta faifaina.
  ory-ory: ସେ ନିଜେ ସେହି ଜ୍ୟୋତିଃ ନ ଥିଲେ, କିନ୍ତୁ ଜ୍ୟୋତିଃ ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେବା ନିମନ୍ତେ
    ଆସିଲେ।
  bzj-bzj: Now, Jan ihself da neva di Lait; hihn mi oanli kohn fi tel peepl di chroot
    bowt di Lait.
  chk-chk: Püsin i esap ewe saram, nge a feito pwe epwe asile ngeni aramas usun ewe
    saram.
  ssd-ssd: Yohanus nu bulu ta kuga. Nu bulu ta tuku maŋau te-mayokam prona.
  acr-TNT: Ri Juan na e ta ri Kꞌijsak, pero rire xcꞌunic re coꞌltzijon puwi ri Kꞌijsak.
  rop-rop: Wal Jon nomo det lait. Imbin kaman blanga dalimbat pipul blanga det lait,
  mee-mee: I muni ka sana i a olamana laeala. Ke sa. I ke atu ta i turungpotange olamana
    laeala.
  mwf-2018: Mu nukunu John the Baptist-ka mere nukunu thathpirr derramuttha-yu da
    tarangka nhini-nu, wurda. Nukunu wurrinidha-ka murrinh thathpi da matha-nu wurdanarrayiththa
    wurrini kardu pana-nu ngarra da tarangka thathpirr parramutnu-yu.
  dif-dif: Wata nau munta praitji nganana wonti, a‐ai, praitjandru nulu tinkari ngankananto.
  gam-gam: Jon woi ge iwa ta wamo sua gale amblo iunda iwa ge une wale nawoi. Wamo
    sua kogo yenda mal une kandja dje pene worno dje pille woi.
  nou-nou: John umo umosuka awa usasa awa aera. Umo embo da yei usasa awa sari gorase
    bugusira.
  mqb-NT: Yuhana ta nga anahan a nà, winen jiyjay ata bay. Əna, a nay saa ga side
    sə ɗakay anan nə jiyjay ata awan.
  ape-B: Anan Jon douk wo atudak lait e, wak. Wakuli Jon douk nanamali nuklipech balan
    umu anudak alman nape kobi laitumali.
  grc-F35: Οὐκ ἦν ἐκεῖνος τὸ φῶς ἀλλ᾿ ἵνα μαρτυρήσῃ περὶ τοῦ φωτός.
  cav-NT: Juan amatu EUDAQUIQUE jucuare. Tuquetu junacuare tumeque EUDAQUIQUE eje
    buchique cuejara cuita camadya.
  kgp-NT: 'João pi(jé) ẽg mỹ jẽngrẽ han ja nĩ''. Ti tỹ ẽg mỹ: “ẽn hã vẽ,” henh kãtĩg
    ja vẽ, ũ tỹ ẽg mỹ jẽngrẽ han mũ ẽn to, hã vỹ: Jesus, he mũ.'
  bvd-bvd: Sa Dion 'i tala'ana nia nao lau na kwesu nai. Nia na waa 'e lea lau 'ana
    mai uri faarongo tatalo lae sulia kwesu nai.
  ukr-1871: Не був він сьвітло, а щоб сьвідкувати про сьвітло.
  apz-apz: Joun huhwo sohwo kako pomponaho hwoꞌmaho. Oꞌo, Anɨtu kako oso pomponaho
    hisoꞌno aꞌamu somo utɨhwayoꞌne Jounɨmo uhwatɨmentisofoho.
  yon-yon: Yoon ye kumbed ye kuu nambirimban. Ye kuu nambiri ye weng daandi ye dowadmo
    monoon.
  poi-NT: Jém Xiwan d́a je jém juctɨ, pero oy iŋmadáy jém pɨxiñt́am i̱apaap jém juctɨ
    jém miñpáppɨc.
  wuv-wuv: Ana hia, abaa fei we'ai; na no'uamai ba i u'ugaa fei we'ai.
  quf-NT: Chaqa Juanqami mana chay achkirachikuqchu karan. Paytaqami Tayta Dyus kaĉhamuran
    yaĉhachikunanpaq pimi chay achkirachikuqqa nir.
  yuw-yuw: Wohong Jön ino woi yaguno maidoc. Muno, yu ebocma woi yagunohon foroha
    ninong tangtang toctocha eboc.
  hus-NT-1971: A Juan yab ja axi tu pithal i tajaxtalab ti ichich, expith abath c’al
    a Dios abal quin olna’ an chubaxtalab tin cuenta jaja’ axi tu pithal an tajaxtalab.
  med-med: Jon elim ni, rʉⱡang ei mon. Wote elim ndi, rʉⱡang ei, mat ndumba nimba,
    mat ndumba ei nga urum.
  bch-bch: Ei taranga toa oa mao, be inam ngan paolanga posanga ngan taranga toa oa.
  cco-NT: Jo̱ dsʉꞌ i̱ Juan i̱ seáangˋ dseaˋ jmɨɨˋ do jaˋ lɨ́ɨiñˊ dseángꞌˉ i̱ Jɨngꞌˋ
    quiáꞌˉ Fidiéeˇ do, co̱ꞌ lɨ́ɨiñˊ jaangˋ dseaˋ i̱ casíingˋ Fidiéeˇ e laco̱ꞌ niniꞌrˉ
    júuˆ quiáꞌˉ i̱ Jɨngꞌˋ do jee˜ jaléngꞌˋ dseaˋ góorˋ dseaˋ Israel.
  deu-1951: Nicht er war das Licht, sondern er sollte zeugen von dem Licht.
  alq-ALGNT: Ka8in dac 8in Cabadis ka 8asenama8adjin a8iagon, mi eta ogi pi mikoman
    ini a8ian ke pi 8asenamagondjin.
  ixl-NNT: Jit u Xhuneꞌ u txijun tetz u qaanxelaleꞌ. Pet aꞌ u Xhuneꞌ u alol tetz isuuchil
    u yoleꞌ tiꞌ uvaꞌ abꞌil u txijun tetz u qaanxelaleꞌ.
  boa-NT: Árónáacáa tsá diibye Jóáa Jetsocríjtó íjcyatúne. Muuráhjáa ihdyu dííbyé
    uubálle múnáajpíyé diíbye.
  etr-etr: Hï eda yo digalo amo made. E misi amoda yo digalo amoïemu säla ïmolö misi.
  quh-NT: Juanka mana chay cheka c'anchaychu carka. Manachayrí chay c'anchaymanta
    runasman willanallanpaj carka.
  kwi-kwi: Juanne kai aizmumika chi. Usmin at kit kai aizmumikawa kainanara.
  agm-agm: Iyataatɨ Jonɨho so isɨhiyai netɨ biyatɨ nunjatɨ gɨwunyaatɨ nusesɨpaitandɨ
    nausainjɨtɨhandisahomaahe. Owetise. Nausainjɨtɨhandisaho ipotɨ nasatɨ isɨhiyai
    netɨ biyatɨ nunjatɨ gɨwunyaatɨ nusesɨpaitandɨhopɨha pɨwɨha nehɨ jɨhɨ ausaitandɨ
    noaipahore.
  ubr-ubr: On toun on men ratafin on; ab on inat ratafin aurin on sabu ikasones. [On
    ratafin min Keriso]
  tsw-NT: A̱yi aciya̱yi a̱yi ɗa ekaꞌan shi, amma u ta̱wa̱ ta̱ tsa̱ra̱ u damma ama
    amayun e ekaꞌan.
  cax-NT: Arrti Juan chütonentipü manu basarurrü. Pero cuati uraboiti manu basarurrü,
    o sea urapoiti nürirrti Cristo.
  aia-aia: Ai'a do 'iia Jon naasi bewaa, ma'ata 'iia 'a boi 'anai ha'arangasia hura'ai
    bewaa naasi.
  srp-1865: On ne bješe vidjelo, nego da svjedoèi za vidjelo.
  agt-agt: A bakkan mantu te Hwan ya kuman na zilag am awa intu hud la ya nangipasikkal.
  lug-lug: Yokaana si ye yali Omusana, wabula ye yatumibwa ategeeze eby’Omusana.
  yby-yby: Sa-iboya, Joniya lamedamidana ahola minamiye, aha lamedamidana aholada
    galagoya lo soto moloko ne.
  heb-heb: הוא לא היה האור כי אם להעיד על האור׃
  mpp-mpp: Ye yeicnebac Angoc yogo miyac. Yebac Angoc yogo mime yegengkenale kwesiwec.
  apb-apb: A Jon maraana, ingeie a Raa-raa ngeena ha'ike, ta'e e lae mola mai huni
    ere i sulie a Raa-raa ngeena.
  san-TEL: స స్వయం తజ్జ్యోతి ర్న కిన్తు తజ్జ్యోతిషి ప్రమాణం దాతుమాగమత్|
  ben-IRV: যোহন সেই আলো ছিলেন না, কিন্তু তিনি এসেছিলেন যেন সেই আলোর বিষয়ে তিনি সাক্ষ্য
    দিতে পারেন।
  ntu-ntu: Jon Kxawrkxtr trnginipleu Zyzlr lc tqatwzlr-ngrm Gct. A' vztx-ngrple nayapwxtipxbzle
    Zyzlr lcde mz leplz.
  pan-pan: ਯੂਹੰਨਾ ਆਪ ਉਹ ਚਾਨਣ ਨਹੀਂ ਸੀ, ਪਰ ਯੂਹੰਨਾ ਲੋਕਾਂ ਨੂੰ ਚਾਨਣ ਬਾਰੇ ਗਵਾਹੀ ਦੇਣ ਲਈ ਆਇਆ
    ਸੀ।
  tkr-tkr: Mana vuc Nur deş ıxha, Nurune hək'ee yuşan ha'as qarı.
  gvc-gvc: João sehe Cristo jierare. Ã jieraro tiro Cristo sehere masare yahu mʉhtano
    tare.
  mwp-mwp: Nuy nungu geth mina mekath lawnga, nuy kasa ngaru ngapa mekathoepa yadu
    poelgaypa.
  sbk-sbk: O Yohana sagali lukhozyo, ila ahenzele nkahakikisye ahusu lula olukozyo.
  mya-JVB: ထိုသူ သည် အလင်း တော်မ ဟုတ် ။ အလင်း တော်၏အကြောင်း ကို သက်သေခံ ခြင်းငှာ သာ
    လာ၏။
  kgf-kgf: I eŋeya imi asac mararaŋ imi qahac. Waŋu i asac mararaŋ imuac héipucya
    wammaŋ ʒé hayec.
  awb-awb: Sóniwe we íre mi aní míowe. Téhrehnka inserahni anínsábé terinieéna Sóniga
    súwe.
  gdn-gdn: Apunu Diyoni e ka eba Tanai ki apunai ko e Tanai Apunai e sisiyai wagana
    ki nana bau-wena.
  nko-NT: Megyí Yohane onutó gyí wankɩ amʋ. Mʋ mʋ́ wankɩ amʋ ɩwɩ asʋ́n ɔlɛba bɛbláa
    ahá.
  bsn-NT: Riojo ñamasuse Juan ĩ gotimasiocatima ĩ masune tʉoĩaquẽnocõari, ĩ goticati
    me ñacajʉ ti. Dios macʉ adi macarʉcʉrojʉre ejacacʉ yejʉa ñacajʉ ti, riojo ñamasuse
    Juan ĩ gotimasiocati. “Rojose mani tãmʉoborotire manire yirẽtobosarocʉ ñaami”
    Dios macʉre masa ĩna yitʉoĩarotire yigʉ, ĩre goti rĩjoro cʉtirimasʉ ñacami Juanma.
  pib-NT: Gi wa pokamlalni wale, seyni runa rupgujtatyaplu pokamlalu.
  wiv-wiv: Ia mule beta ia ni na laet, palaka ia e geura kete mai ni vatuharia polea
    na laet.
  reg-reg: Yohana aliga atali bwelu, nawe ejile okubhambalila obwelu.
  mlh-mlh: Jon iŋoyoŋe tatama oi so fukeru goyayoŋ, iŋoji tatamainere fuŋne oi kitiŋgaku
    miku goya.
  gof-ENT: ኢ ፖዑዋባ ማርካታናው ዪሲፔ ኣቲን ባ ሁዔን ፖዖ ጊዴና።
  aau-aau: Hiykiaw kokwe ey-yar sohiy korey. Hiykwe sehe le, ey-yar sohiy so ok ke
    me-kumay kow e.
  tvk-tvk: Sion tenave miehen ak ti. E xi temei tengan vahit usil xi xa be miehen
    ak.
  prf-NT: Bakán a ti Juan en demlag, nan inutusan siya tánni mángpahayag ni deya en
    demlag.
  auy-auy: Yóni wemá ímba sámo kátínkáíwai póna sámo kátinkaindawin-aai maimaéna kuráiye.
  tbg-tbg: Ioniva nai kia vi ovava vairaitiro, viva vi ovarara vaiinti nahenti tiva
    nimireva anura.
  hub-NT: Turasha Juanka Cristo ajakchauwaiti. Antsu ninka Yuus etegka, ame weme Cristo
    pachisam shuar aina ujakarta tusa akupkauwaiti.
  hmo-hmo: Ia be unai Diari lasi, to Diari herevalaia totona ia mai.
  big-big: Yowan ngezebek wilangkarikki mangobek ono, pi yeik wilangkarikki mangobokyegi
    langai yongkambanuwiliyegi kozak yeiwekibek.
  gux-G: O bo ki tie mi yenyenma, ama o dɔgdi ke wan saa i mɔni mi yenyenma po
  cnl-NT: '''A²³la³ ''ñée² Juan ''i³ rɨ³løn³¹ ji³. ''E³ quie''²³ güén²³ ''e³ jua''³
    rɨ²³sɨ''²³ dsa³ ''e³ mɨ³la³jné³ ji³ quiee''³² Dios.'
  zar-NT: Bitiʼ náquiëʼ Juan beníʼ naʼ, pero bidëʼ para gunëʼ ba nalí queëʼ Bönniʼ
    naʼ náquiëʼ beníʼ.
  kde-kde: Yohana mwene akánavele aneyo nng'anje, henga áidile chihi unavahaulila
    vanu uhiu wa habali dya aneyo ánavele nng'anje.
  ata-ata: Anu ane muneꞌe ne, anu lamana uasi, ia anu muneꞌe sou uaꞌaloxu lamana nesi.
  qvw-NT: Juan'a manam quiquin acchïchu, sinu'a willacüllam puntamula.
  nfa-nfa: Yohanis ne, bukan Saraa èèna. Te ngaa Lamatua pua ne ho laꞌe peka-padhai
    dènge dhèu lula-nèti Saraa ne.
  tnp-tnp: Səniəmə Jon Bəptais in Nəhagəhagiən əha, mətəu in təmuva əmə məmə otəhtul
    pətɨgəm məni pətɨgəm Nəhagəhagiən əha kəm nətəmimi rəfin.
  urd-urd: वो ख़ुद तो नूर न था, मगर नूर की गवाही देने आया था।
  hot-hot: Yanida ma miŋ deda êŋ ami ma halêm ek injik thô iyom.
  mqj-NT: Inde Yohanes-e tangngia to digente' kamasiangan sapo to umpalanda' kasa'bian
    diona inde kamasianganne.
  rus-SYN: Он не был свет, но был послан, чтобы свидетельствовать о Свете.
  mbh-mbh: I kene ini theki lalainga aken avele, i es me mo aro i panongpol nge theki
    lalainga aken.
  bdd-bdd: Tauna Yoniina geya ꞌasilalaina, ma hesi ꞌasilalaina ꞌana toꞌetala hepwahepwaila.
  cbt-NTPO: Coanshaso' co a'pintërinpoahuë'. Yosëri a'parin a'pininso' anohuitiinpoaso
    marë'.
  srn-NT: En srefi no ben de a faya, ma a ben kon fu ferteri fu a faya.
  cta-NT: Siꞌi nu xee nu nda ycuiꞌ Ndyosi laca ycuiꞌ Juan, na ya̱a̱ ti Juan chaꞌ culuꞌu
    chaꞌ biꞌ jiꞌi̱ ñati̱.
  bqc-SIM: Aàpi mɛ́ gupuapi ũo, à mↄ̀ gupuapi seelade ũɛ.
  tcz-CHONGTHU: John amatah chu vah ahipoi, vah thudol hettohsah'a seiphong chu ahije.
  mar-mar: योहान तो प्रकाश नव्हता, पण त्या प्रकाशाविषयी साक्ष द्यावी म्हणून आला.
  snp-snp: Ilifami wewa Yoni ya lamena aboga minámaiye. E’e, faifa lamena aboga kala
    kuwa lo oloto melami we ya ne.
  isl-isl: Ekki var Jóhannes ljósið, heldur átti hann að vitna um það.
  spy-NT: Kichokōōboorchinē ꞉Yoowaana biiko kurubta keey āk lēbkēēyyoonooto āmēēbērē
    ki inee ꞉lēbkēēyyoonoo.
  xnn-xnn: Baken si Juan san silaw ngem inmali ay mangipagtek issan silaw ay si Jesu
    Kristo.
  mwe-mwe: A Yowana bhayene nngabha shene shilangayasho, ikabhe bhashinkuika kukong'ondela
    ga jwene aliji shilangayasho.
  tte-tte: Yoni iya nige mayalene, na iya mayale kana towalo-masala.
  tcs-tcs: Wa, Zon i no bin dat lait. God i bin sanem kam po spik trutok baut da lait.
  hlt-THB: Amah taw vangnaak amni; cehlai cawhkaw vangnaak ak dyih pyi simpyinaak
    na awm hy.
  soq-soq: '@see-verse:JHN.001.007'
  qub-qub: Juanga manami chay achquichu caran. Chaypa ruquenga shamuran achqui pï
    cashantapis tantiyachinanpämi.
  att-att: Ari si Kuan yù meyárik ta nawák, ngam minay galâ, tapè ipakánnámmu na yù
    tádday nga meyárik ta nawák.
  bki-bki: Jibe na, Jone naio maka rive yulu nene navo, mia naio be toro na verialiano
    ga.
  bqp-bqp: Àkũmɛ gupura pì ũro, à sù gupura pìi sèedade ũmɛ.
  mcp-mcp: Nyə dɨ́ nyə á bə məŋkɛnya; nyə á yida zə bwiiŋg sâ í dʉ́gyá nə məŋkɛnya
    yí.
  hat-hat: Se pa li menm ki te limyè a. Li te vin pou sèvi temwen pou pale sou limyè
    a.
  npl-NT: Juan amo ye n Tláwili, sanwel otetlapowiko de non Tláwili.
  bgg-bgg: Awai sbang ne muchuang asi ro, ai ne muchuang chiang pha miyao ji yao pha
    wuii phro.
  eng-TCENT: He himself was not the light, but he came to testify about the light.
  eng-BSB: He himself was not the Light, but he came to testify about the Light.
  cpu-NT: Irika Juan kaarira ipaitayeetziri “Kitainkari.” Aña iriitake pokaintsiri
    iriñaaventakoteri.
  san-ASM: স স্ৱযং তজ্জ্যোতি ৰ্ন কিন্তু তজ্জ্যোতিষি প্ৰমাণং দাতুমাগমৎ|
  tac-NT: Tabilé Juani nile napu rewigáchika nawálige. Alueka pe iligá benírale napurigá
    alué ralámuli 'la bijchígimala alué ra'ichálila alué napu rewigáchika nawale napu
    ju napurigá ra'ósali.
  eng-WEBPB: He was not the light, but was sent that he might testify about the light.
  gfk-H: Taia bia ia no lulunga, senbia ga hanuat mon wara hinhinawas utano lulunga.
  viv-viv: Tu bana Yoni tauna keke Tomahalai-nadi. Bana giꞋela be higa Tomahala faꞋine
    ginahawavemogatala.
  yao-yao: Che Yohana nsyene nganaŵa lilanguka lyo nambo ŵaiche kukwasalila ŵandu
    pangasisa nkati lilanguka lyo.
  tgp-tgp: Tuetueni atu enia mo sopo malarani atu, pani enia mo mai vara i vereuli
    malarani atu.
  auc-NT: Incæte mäningä wïï ñäö baï ingaingä ingampa. Wæætë tömengä, Wacä waodäni
    beyæ̈ në ñäö baï ingaingä ingampa, ante apæ̈necæte ante pongacäimpa.
  kbc-NT: Pida João aniɡ̶ijaa lokokena, pida enagi me yalaɡ̶ata naɡ̶aca lokokena.
  bmh-bmh: Zon nug go al tam. Go gaul al go ses zoidareu, gonugau ze amegai em e ebu
    duailel al go en awarabun aleun.
  ctu-BL: Mach jinic i sʌclel pañimil Juan. Tsa' jach chojqui tilel cha'an mi' yʌc'
    ti cʌjñel i sʌclel pañimil.
  meq-meq: Yuhana neŋgeye na, dzaydzay niye ma dəvateye a ndo hay aye bay. Neŋgeye
    a yaw na, mata ɗatay ha a ndo hay tsa.
  noa-H: Hich Juan chan mag woun hichdëu bëeju ha jaau nʌrrarr k'aba, sĩi mag hõtdaujö
    sim bëeju jaaumk'ĩirpai jʌr hautarr hajim hanaabá.
  alp-NT: Yohanese mere Hitate mo po batuke iluake kena ilepa loko Hitate mere.
  san-VEL: sa svaya.m tajjyoti rna kintu tajjyoti.si pramaa.na.m daatumaagamat|
  kbq-kbq: Agra ana masa omani'ne, hanki ana masamofo naneke hu'ama hanigu e'ne.
  kbh-kbh: Juan ndoñe yonjamna chë binÿnayá. Cha inamna canÿe ichmoná, chë nda binÿnayá
    yomnabiama ents̈ángbeñe chauabáyanama.
  ron-LSB: El nu era lumina, ci a fost trimis ca să mărturisească despre lumină.
  pon-pon: Kaidin i me marain o, a a kin kadede marain o.
  nhe-BL: Juan ax ya nopa tlahuili. San hualajqui quipannextico nopa tlahuili.
  sps-sps: Ayei patsukanen na gima arasan, ayei te naa me ma pokei iny ya na arasan.
  wnc-wnc: Jon inata. Kakaa waaknga inata. Siwan Jonda kakaa waakngae yanikapbut.
  bus-bus: Àmbe gupuraa pì ũro, à mↄ̀ gupuraa pì sèedadee ũmɛ.
  gub-BL: Zuàw nuiko kwaw a'e tatainy zàwenugar romo a'e. Ur a'e tatainy imume'u pà
    purupe a'e. (— Aiko a'e tatainy zàwenugar romo ihe, ni'i pixik kwaw purupe.)
  imo-imo: Jon yu aku pa tendelimu molo. Aku pa tendelimu ombalo ungumu nimbe timbei
    orumu.
  boj-boj: Jon a puloŋ sai. A puloŋ qa anjam palontqajqa bej.
  ulk-ulk: E tabakiamuda le wadaratagerda able bilam, wayakaida legize able mir wayasorda
    a yaba o wadaraturda.
  eng-DRA: He was not the light, but was to give testimony of the light.
  knf-knf: Mënţ Yowan ţi uleeful awooŋ bjeehi ; abi bi ţañ kaţup uko wi ameeŋ ţi bjeehi.
  san-KHM: ស ស្វយំ តជ្ជ្យោតិ រ្ន កិន្តុ តជ្ជ្យោតិឞិ ប្រមាណំ ទាតុមាគមត៑។
  arn-NT: Juan ta pelon ürke no, welu may tati werküel fey ñi nütramyeafiel tati che
    pelon reke felelu.
  zas-NT: Per ad Wajt goc bajl guin, biꞌtzaman bidgaguieman diidx xcwent bajl guin.
  ken-NT: Jɔ̌n apu nyaka ɛrɔ́ŋɔ́ yɔ. Atwɔ́ chí bɛ́gháti bho ɛnyɨŋ ɛnɛ yi arɨŋɨ ɛ̌ti
    ɛrɔ́ŋɔ́ yɔ.
