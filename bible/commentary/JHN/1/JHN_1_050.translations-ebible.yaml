    Nani kuna nganyingka mankumanku ngaki, ngayu Jandanyi Kudkanyi. Nanda ngaki yaji
    kunyba, ngala ngawamba bijal ngiruka jingkijba jala ngayi, ninji nanaba ngarnduna.
    Mili jardibirri ngiruka yaji baku. Najba janganinji yabimbikurri ngiruka yaji
    kudukudu baku barri.”
  nii-nii: Jiisas ek nipi orung kindpi yi nim, “Na nim ok kenj ond pik puł ełe mułun
