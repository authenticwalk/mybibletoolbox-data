  unx-unx: ୟୀଶୁ କାଜିକିୟାଏ, “ଚିୟାଃ ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଲଆଦାରୁ ବୁଟାରେଇଙ୍ଗ୍‌ ନେଲ୍‌ଲେଦ୍‍ମେୟା
