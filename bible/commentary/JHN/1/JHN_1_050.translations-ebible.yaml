  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་རང་བསེ་ཡབ་ཤིང་གི་སྡོང་རྩར་སྡོད་པ་མཐོང་ཞེས་སྨྲས་པས་ཁྱོད་ཀྱིས་བདག་ལ་ཡིད་ཆེས་བྱེད༌དམ།
