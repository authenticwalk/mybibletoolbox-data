  san-ORI: ତତୋ ଯୀଶୁ ର୍ୱ୍ୟାହରତ୍, ତ୍ୱାମୁଡୁମ୍ବରସ୍ୟ ପାଦପସ୍ୟ ମୂଲେ ଦୃଷ୍ଟୱାନାହଂ ମମୈତସ୍ମାଦ୍ୱାକ୍ୟାତ୍
