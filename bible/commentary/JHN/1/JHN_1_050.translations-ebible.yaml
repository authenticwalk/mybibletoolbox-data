  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤔᤧ᤺ᤶᤒᤧ᥄ ᤂᤧᤏᤧ᤹ ᤐ᤺ᤳᤇᤣ᤹ ᤒᤢᤱᤔᤥ ᤁᤧᤘᤕᤧᤒᤠ ᤏᤡ᤺ᤏᤧ ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤏᤧᤒᤠᤸᤗᤧ
