  san-TIB: ཏཏོ ཡཱིཤུ ཪྻྱཱཧརཏ྄, ཏྭཱམུཌུམྦརསྱ པཱདཔསྱ མཱུལེ དྲྀཥྚཝཱནཱཧཾ མམཻཏསྨཱདྭཱཀྱཱཏ྄
    ཀིཾ ཏྭཾ ཝྱཤྭསཱིཿ? ཨེཏསྨཱདཔྱཱཤྩཪྻྱཱཎི ཀཱཪྻྱཱཎི དྲཀྵྱསི།
  qve-NT: 'Jesusñataqmi Natanaelta niran: —Qanri, ¿“higos sach''a sikipi tiyashaqtan
