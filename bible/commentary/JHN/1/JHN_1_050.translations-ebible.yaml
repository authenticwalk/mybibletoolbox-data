    ruraptiy, nishpa.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kaniya, “Dahil ba sa sinabi ko sa iyo, 'Nakita
    kita sa ilalim ng puno ng igos', naniniwala ka na? Makakakita ka ng mga bagay
