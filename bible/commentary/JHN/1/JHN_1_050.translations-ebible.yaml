verse: JHN.001.050
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A idi ke umukamo ugulamoi uale ke di aho louike
    vage a uvu mai daemo mamonu. Isito di vaveve degomole abuna di aho louale ke evihage
    ana bae elegevei vikoa.”
  okv-H: Iesu na, “Nanena umo ji junga susu uhumota mihe kehena avo ehene ingea avoeto
    na ke be ijie amomo erete? Eto avo pere mane rate ari sovera neite neite kesoa,”
    ainge,
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘U witumaganeu babana a paliwelem, tam kiyaha
    u loguloguna u memae ma a galem. Geka hougana ani galena habuluna uyahim ma yohola
    apo banei dumana una galeya.’
  mal-C: “നീ അത്തിമരത്തിന്റെ ചുവട്ടിലിരിക്കുമ്പോൾത്തന്നെ ഞാൻ നിന്നെ കണ്ടു എന്നു പറഞ്ഞതുകൊണ്ടു
    നീ വിശ്വസിക്കുന്നു. അതിലും വലിയ കാര്യങ്ങൾ നീ കാണും” എന്ന് യേശു മറുപടി പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ, Ὅτι εἶπόν σοι, ⸆ Εἶδόν σε ὑποκάτω τῆς συκῆς,
    πιστεύεις; Μείζω τούτων ὄψει.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “मन्नै जो तेरे तै कह्या के मन्नै तेरे ताहीं
    अंजीर कै दरखत तळै देख्या, के तू इस्से बात पै बिश्वास करै सै? तू इसतै भी बड़े-बड़े
    काम देक्खैगा।”
  khz-khz: Iesu na maevega-geleato, netiwato, “Goi na ovega-taunataunakuna, kwalana
    au na pavaramu, goi figi gautupuna kapulenai pagitamu, ei? Kala reketa roe nea
    vou pono gitara, ekala ea pia vanagia.”
  deu-TKW: 'Antwortete Jesus und sagte zu ihm: weil ich dir sagte, daß ich dich unter
    dem Feigenbaum sah, glaubst du? du wirst Größeres als dies sehen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―¿Réjlëꞌtsuꞌ, le gudxaꞌ liꞌ: “Bléꞌidaꞌ liꞌ
    zxan yag higo”? Yuguꞌ le zxöntër ca lë ni hualéꞌinuꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Ondimi kaka mpo ete nalobi na yo : Namonaki yo
    na se ya nzete ya figi ? Okomona lisusu makambo minene koleka oyo.'
  hns-NT: 'Tab Naataanaajel bolies: „Maastar djie, aap Parmeswar ke Beta baate! Aap
    Israel ke Raadja baate!”'
  noa-E: Magbaa Jesuu irig, —¿Igo bʉ̈ eegar mʉchdëu pʉch ootarr a jaaubaawaita pua
    mʉrʉg mag chirʉ́? Ĩsta pua ag khãyaujã nem wajapcharam oogpabahab ajim.
  eng-EMTV: Jesus answered and said to him, “Because I said to you, ‘I saw you under
    the fig tree,’ do you believe? You will see greater things than these.”
  mib-NT: 'Te ni cahān Jesús: ¿A máá jéē ni cáhān rī jeē ní jito ri rohó ná íne ró
    jéhē nundéhe higo, te jeē yúcuan cándíje ró rúhū naún? Tuú chi coo jniñu jéhnu
    ga coto ró vēsú jeē yáha, áchí yá jiín de.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “मे़ःम्‍बे़! खे़ने़ॽ पःत्‍छेॽ बुङ्‌मो के़वये़बा
    निःने़ लॽरिक् मे़त्‍ने़बाल्‍ले़ चोगुल्‍ले़सा नसाःन् के़जोगुबाबि? कर कन्‍नुःल्‍ले़आङ्
    यम्‍बा पाःन्‍हाॽ के़निःसुॽरो॥”
  xnj-xnj: Yesu akamjovela usadika ndava nikujovili nakuwene pahi ya mkongo wa mkuyu?
    Yati ukugawona gavaha neju ya aga.
  mmx-mmx: Iesu ga lok tin, “U nunu mene rak mila nenia a tong i ru do a ven u ro
    maxopok at luuna pik. Unaba ven levempanga silok aleng ti na lavanga.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Higuera tanáinua cana mi isan ''ën mi cacëxun
    caramina bërí, ënëx ca Nucën Papa Diosan Bëchicë ''icë quixun ''ë sinanin? Minmi
    ''ë iscësamaira oquin camina ''ën ñu ''aia isnuxun ''ain.'
  tee-NT: 'Chai acsni ak''alhtayanalh ju Jesús chanich juni: ―Ja yuchi xaq''uilhilhilaksich
    ni va xacjunanch ni iclakts''intanch acsni ixyachi'' ixtank''apu'' k''ai q''uiu
    ju higuera juncan. Pus palai k''ai lhamak''an ju alakts''ina'' astan.'
  eng-LSV: Jesus answered and said to him, “Because I said to you, I saw you under
    the fig tree, you believe; you will see greater things than these”;
  cak-NT: 'Y ri Jesús xu''ij che ri Natanael: Ret can xanimaj chi ja ren ri Ralc''ual
    ri Dios, roma xin-ij chawe chi chuxe'' ri mata higo jatc''o-wi cuando c''a man
    jani caruc''ul ri Felipe. Can q''uiy na ri xtatzu'' chi quiri'' nanimaj más.'
  pah-NT: 'Igwete Jesus''ga ei ga pe a''ero: —A''e ko ji nde ve ko: “Orohepia ko ji
    nde rename figueira ag̃i pe.” A''ero nde jikogi ji rehe, ei Jesus''ga ga pe. Aerẽ
    po ti ji koji''iheteva''ea japoi nehẽ ahemonhimomby''aheteva''ea nehẽ. A''ea po
    ti nde erehepia nehẽ no, ei ga Natanael''ga pe.'
  sja-NT: 'Jesupa mãgaji: —¿Ijãa bɨ-ek''ã aji, mɨa jarada perã pɨ unuji ma pak''uru
    ek''ari? Pɨa unuit''ee ne-inaa awara ma k''ãyaara pi-iara.'
  xed-xed: '«Zlray kagha ta zlghay tsa ɓa, kabga mnay ɗa kazlay: Nda ngha yu ta kagha
    mista ghuraf kəʼa? dzaʼa nda ngha ka ta skwiha ta malaghutá tsaya,» ka Yesu nda
    tsi.'
  glk-glk: 'عیسی در جواب بوگفته: «آیا بخاطره اَنکی بوگفتم تره درخته انجیره زیر بیدم،
    ایمأن بأوردی؟ از اَن به بعد چیزأنه بزرگتری دینی.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —Na̱candúsún
    ye̱he̱ sa̱há ña̱ na̱cachi i̱ xu̱hu̱n ña̱ na̱xini i̱ íin coún sa̱ha̱ ti̱tó ñu̱hú.
    Joo náhnu chága̱ ña̱ha cunún xi̱hín nduchú núún caja i̱ —na̱cachi Jesús xi̱hi̱n
    dá.'
  gfk-S: Ma ne Jisas balik ga tange tana, “U nurnur kinong iou tange tam be iou nes
    ter ugo ra hena no ina papus. Iesene nu nes baak tari linge ing di tamat ta ikin.”
  bmu-bmu: Mewö jiiga Jisösnöŋ meleŋda jiyök, “Ni mutuk kewö jizal, ‘Gi fig könaŋe
    tatnöŋga gek kutuyal.’ Mewö jim miwikŋaizalaŋgöra ölöp möt narim niŋgizan. Anutugöreŋ
    kukösum ki eka mötzani, mi mönö yuai kötoŋdökŋi akza. Ölŋi ketaŋi mi mönö biaŋ
    eka möta malman.”
  dgz-dgz: Menan Iesu anega wan, “Ge anu tumat tanegean iwa baip iap wanigean yawagen
    wana menan. Endi wana ame otu koentu go inak bawarewa evi amba tapen yawanegai.
  eng-GNV: Iesus answered, and sayde vnto him, Because I sayde vnto thee, I sawe thee
    vnder the figtree, beleeuest thou? thou shalt see greater things then these.
  zaa-NT: 'Jesús nna rèe bi: Tsí porqui''ni pá''a'' lu'' qui''ni bilá'' te'' lu''
    du lu'' ỹà yexxuhuía acca ríalatsi'' lu'' cá. Pues, adírulá ca milagro xeni tì''chula
    ca nui chì'' ilá''ni lu''.'
  eng-WEBSTER: Jesus answered and said to him, Because I said to thee, I saw thee
    under the fig-tree, dost thou believe? thou shalt see greater things than these.
  guh-guh: 'Jesús nexata jumaitsi: —“Catanetsi cajena neecaejava higueranae bëxëpanata,”
    tacajaixae, jamatabëjumaitsimë xanë yabara: “Maponëje Dioso cajena pexënato,”
    jamatabëjamë. Xamë taename bajarapacuene matatoxenetsia Dioso pesaëta pinijicuene
    taexanaejavanë, jivi apo pexanaecapanepaejavanë. Nexata bajaraxuanë taexanaejava
    itsa taename, pepacuene jane baja neyapëtaename Dioso pexënatocuenenë, jai Jesús
    Natanaeljavabelia.'
  bon-bon: Yeesu Natanaela ne jejige, “Maane naace name pi cebine nätrungenite, ingle
    cane lipu naajine, egä cane meebine nääpänine piigi uli gawe je. Ai puu matikäli
    mule gyene, yepä ebä pagege maane modamoda mule bine päpänena.
  nhw-BL: 'Huan Jesús quinanquili: ―¿Techneltoca ajqueya na san pampa nimitzilhui
    nimitzitac quema noja tiitztoya itzintla nopa higuera cuahuitl? Tiquitas tlamantli
    catli noja más huejhueyi que ni.'
  swh-ONEN: Yesu akamwambia, “Unaamini kwa kuwa nilikuambia nilikuona ulipokuwa bado
    uko chini ya mtini? Basi utaona mambo makuu zaidi kuliko hilo.”
  wbi-wbi: UYesu akamposia akati, “Ghukwitika ulwakuva nikuvuvulile kuuti niveele
    nikuvwene ye ghukalile pa mpiki untini? Lino ghukusivona isingi imbaha kukila
    isi.
  bba-bba: Yesu u nùn bikiɑ u nɛɛ, ɑ nɑɑnɛ doke yèn sɔ̃ nɑ nɛɛ, nɑ nun wɑ dɑ̃run nuurɔ?
    Kɑɑ mɑɑ ɡɑ̃ɑnu wɑ ni nu nini kpɑ̃ɑru kere.
  eng-KJVCPB: Jesus answered and said unto him, Because I said unto thee, I saw thee
    under the fig tree, believest thou? thou shalt see greater things than these.
  kgk-NT: 'Upe-ma ramo Hesu he''i íxupe: —Ha''e-ma kuri nde-vy, “Eregwapy ereĩ-vy
    ramo figo máta gwy-py orohexa-ma” ha''e nde-vy. Upe va''e-gwi mante xe rerovia-ma
    tipo? he''i. —Ha ko''ánga katu tuvixa mba''e va''e erehexa va''erã iporãve va''e
    ave, he''i Natanael-pe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: A nnaammuayaivaa oyaivaki variannani
    na i tauvaara i kiaa i mmiaukainna a niiyara kutaavaivee kiannanoo. A makee taannaivaa
    kiisavai taannanoo. Fai yapooma nnaagiai a kaayau pinaa ari vookaraiyauvaa taanaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Rootaki pikemijatanta-matsita-nakari nokantakimi noñaakimi
    pijeeki otsimankaetyeera pankirentsi. Roo kanteencha, aritaki piñaaki otsipa awijironi
    iroka.”'
  ekk-PKP: „Kas sa usud seda lihtsalt sellepärast, et ma ütlesin sulle, et nägin sind
    viigipuu all?“ ütles Jeesus. „Sa saad näha veel palju rohkem kui see!“
  mpx-mpx: Yeisu i ba, “U abulilek kaiwena ya ba, ‘Ya kitewaa poga punaa.’ Toto ya
    nige i bwabwaya, yaa abwe bugul bwabwayal enuna nu kitel.”
  wbp-wbp: Ngula-jangkaju, Jijajirliji yarda payurnu, “Nyiya-jangka kanpaju ngajukuju
    ngungkurr-nyina? Yangka watiyarla kaninjarni kujalpanpa nyinaja, ngula-warnu kujarnangku
    nyangu yuruyururlu, ngula-warnu-mipakunya mayi kanpaju ngungkurr-nyina ngajukuju?
    Ngulaju ngula-juku. Ngakarrangakarraju kapunpaju nyanyi ngurrju-nyayirni yartarnarri
    wiri-nyayirni-kirli ngulaju nyampu-piya-wangu-kurlu.”
  luo-luo: Yesu nowachone niya, “Iyie mana nikech aa wachoni ni nende aneni e tie
    yiend ngʼowu. To ibiro neno gik madongo mohingo mano.”
  nhe-NT: 'Huan Jesús quinanquili: ―¿Tinechneltoca ajqueya na san pampa nimitzilhui
    nimitzitac quema noja tiitztoya itzintla nopa higuera cuahuitl? Tiquitas tlamantli
    tlen noja más huejhueyi que ni.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܣܵܒܵܒ ܐܡܝܼܪܝܼ ܐܸܠܘܼܟ݂ ܕܩܵܡ ܚܵܙܹܢܘܼܟ݂
    ܬܚܘܿܬ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ، ܗܲܡܘܼܢܹܐ ܝܘܸܬ؟ ܒܸܬ ܚܵܙܹܝܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܒܘܼܫ ܓܘܼܪܹ̈ܐ ܡ̣ܢ
    ܐܵܗܵܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Ilvich ukpiliqsiqpich qiñiġni'apkiñ sivuani ataani napaaqtum
    asrirriraġaqtuam? Qiñiġisirutin kamanatluktuanik taavrumakŋa.”
  msb-msb: Naghunga naman si Jesus, “Nano, nagtuod ka lang mili kay nagsabi ako na
    nakita ta ikaw san adto ka pa sa tungod san kahoy na higera? Mas labaw pa sana
    na mga bagay an makikita mo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Lah³té¹² hi² héh²hning jǿg³ quieg¹ jní² ni³ huu¹³
    hi² na²juúh¹jni hi² ca¹jan³jni hning² ŋíh²hning huu¹³ hma² higo? Di³ na¹ bíh³
    jáih³hning ja³jmo³jni hi² ué² hi³méh¹ ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ତକେ ଡୁମ୍‌ରି ଗଚ୍‌ ତଲେ ଟିଆଅଇଲାଟା ଦେକ୍‌ଲି ବଲି କଇଲାକେ
    ବିସ୍‌ବାସ୍‌ କଲୁସ୍‌ନି କି ? ଇତିଅନି ଆରି ଅଦିକ୍‌ ବଡ୍‌ ବଡ୍‌ କାବା ଅଇଜିବା ବିସଇମନ୍‌ ଦେକ୍‌ସୁ
    ।”
  meu-meu: Iesu ma e hereva henia, eto, Na hamaoromu nato “Suke auna henunai na itamu”
    dainai o abiabiraigumu a? Ini ḡau e hereamu ḡaudia do ba ita.
  yva-NT: Yesus payao pare, “Winyanave somamo ta syeravore Syo naeno wusyimbe no inyo
    ara ama ruke wije! Weramu omamo anakotaro mamaun bayave. Anakotaro manakoeve mo
    we rakivan omamo indati nyo raen aje!
  dgc-dgc: “Kanya ka wade san naniwala diyakén,” kagi ni Jesus, “éy dahilan to kinagi
    ko diko a neta ta ka dén a te salendum to kayo. Pero meta mo i lalo a kataka-taka
    ta esa a aldew.
  zpm-NT: 'Dzigo rëbchaa Jesús lo Natanael: ―¿Pe ne binse luu ni naa goṉ naa zeeṉe
    zob luu tib zhan yag guigw, pe miṉcose laa luu bliladz cho nac naa? ¡Naraa gaṉle
    gaṉ luu ncuaaṉe mazdraa nroob!'
  hix-NT: Onà wyaro neyukye hatà, Txesusu. Rohona menyan hamà, kekon hatà, àwya. Fek
    yoh yahomyawo oyehtoko konyo àkan marma, owya. Àro hoye ro marma, rohona menyan
    hamà. Àro yohono rma haxa menyaha hampànà, amnye, ehonomnà me xaxa owya ronytxoho
    me, kekon hatà, Natanayewu wya.
  sim-sim: Urik ormu mbara, �Os mir mi tontlo orok mi siwak a heyewan a saweshiwak
    os mi hishihi mimu mbanduwa, toto Avui Wasilakahi jikisi toria. Karem mimu mbanduwa.
    Hako oso mbeek lakak nawa ambu sir. Kumak mbele mbele wasilaka lal a unak tos
    ter mi heyewa toson tikrikwa sir.�
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो र भन्‍नुभयो, “‘मैले तिमीलाई नेभाराको रुखमुनि
    देखेँ भनेको कारण, के तिमी मलाई विश्‍वास गर्छौ ? तिमीले योभन्‍दा ठुला-ठुला कुराहरू
    देख्‍नेछौ ।”
  cgc-cgc: Ambal Jesus ki Natanael, “Kaon yan gapati en ki yaken tenged ta ambal ko
    na nakita ta kaw naan ta dalem ta kaoy na igos. Makita no mas makatingala pa na
    mga buat kaysa ta nakita no anduni.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Lâwin keiŋân tatâtgât makmâ miawak giŋdân
    are amâ ekmâ nâŋgât imâ keiŋeâk. Dâ bunŋaet keiŋe hâmbâi ekmâ nâŋgâm manbiat.
  yor-yor: Jesu sì wí fún un pé, “Ìwọ gbàgbọ́ nítorí mo wí fún ọ pé mo rí ọ lábẹ́
    igi ọ̀pọ̀tọ́. Ìwọ ó rí ohun tí ó pọ̀jù ìwọ̀nyí lọ.”
  wos-wos: Wungi wandéka dé wa, “Méniré wun mi mombu reméka xéwunka wuni we. Wawuka
    némbuli wunika méni jémba saréké. Hukémbu xéteméka joo yae némbuli xéméka jooré
    sarékéngwandétandé.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mʌ̃a bʌra higojõ bacuru edrecare b̶ʌda cawasiad̶a
    a b̶ʌ carea ¿bʌa mãwã crĩcha b̶ʌca? Maʌ̃ cãyãbara ne ununaca waib̶ʌara b̶eada
    zocãrã unuya.–'
  eng-F35: 'Jesus answered and said to him: “You believe because I said that I saw
    you under the fig tree? You will see greater than these.”'
  ind-ind: Dan Yesus menjawab dia, “Apakah kamu percaya hanya karena Aku mengatakan
    kepadamu bahwa Aku sudah melihatmu duduk di bawah pohon ara? Nanti kamu akan melihat
    hal-hal yang jauh lebih ajaib daripada itu.”
  pes-OPCB: 'عیسی گفت: «چون فقط گفتم تو را زیر درخت انجیر دیدم، به من ایمان آوردی؟
    بعد از این چیزهای بزرگتر خواهی دید.»'
  mpt-mpt: Yesuse baabanea Ne baabkenia Ne sin temia kobo as ete mit ye bieba katemibo
    ge baabkei yota kobo bainobo gabeobe. Olo ayam otane mitdata inamin namino dot
    ayamo tam tlota watemamabeobo ge baabanea
  ssx-ssx: Yesuma꞉ alota꞉ I̱ma꞉ neketa꞉ nose ti teke pa꞉ta꞉ pitieki handoa꞉me loa꞉
    ekina꞉ hone tulaaso alepe laa kutupiki hausunu ankulalo peleme hau tieke tiekemanu
    pulu pa꞉la꞉eki handilipikie leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ì dɑsim nɑɑnɛ tɑ̃ si nɑ iyi í jɔ̀ ǹ ni ǹ yɛɛ ɑbɛ
    jĩi ndii fiɡiu ihɔ̃? Aɑ yɛ nɡɔɡɔ iyi í lɑ í re iyi bɛ.
  gaq-gaq: ଜିସୁ ନିଥନିୟେଲ୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆନାକେ ଲିୱା ସ୍ଲା ବୁନ୍ଦେ କେନ୍ଲେଗେ ଡାଗ୍‌ଚେ
    ବାଲିର୍‌ଲା ଜେ ନା ମେଃନେ ବିସ୍‌ବାସ୍ ନାଡିଙ୍ଗ୍‌କେ ? ଆକେନ୍ ବାନ୍ ଜାବର୍ କାବା ବିସୟ୍ ସାପା
