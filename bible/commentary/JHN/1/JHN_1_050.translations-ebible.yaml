    kiñala segi e babtonum. Bunuqna e ijo siŋgila kokba babtoqnit ni unoqnqam.”
  eng-DRA: 'Jesus answered, and said to him: Because I said unto thee, I saw thee
    under the fig tree, thou believest: greater things than these shalt thou see.'
  knf-knf: 'Kë Yeŧu aŧeema aji : « Ifiyaar ţiki djaku dwinu wi iwooŋ du bko uţeeh.
    Iluŋ kawin iko indëmuŋ apel yi iwinuŋ nţa. »'
  san-KHM: តតោ យីឝុ រ្វ្យាហរត៑, ត្វាមុឌុម្ពរស្យ បាទបស្យ មូលេ ទ្ឫឞ្ដវានាហំ មមៃតស្មាទ្វាក្យាត៑
    កិំ ត្វំ វ្យឝ្វសីះ? ឯតស្មាទប្យាឝ្ចយ៌្យាណិ កាយ៌្យាណិ ទ្រក្ឞ្យសិ។
  arn-NT: 'Fey llowdungueyew ta Jesus: —¿Feyentuymi am iñche mew tami feypifiel mew
    ‘iñche peeyu petu mülelu eymi miñche igera’? Doy fütrake dungu may peaymi fey
    tüfa famngelu.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―¿Rliladxil naj ya guialzi rnin baguian lüj
    xan yag higo? Per mazri na̱j ree ni guguiaal guial loj ni ma baguiaal.'
  ken-NT: Yesu ákɛ́mɛ́ yí bɛ, “Ɛ̌ti ndɛ́mɛ́ bɛ́ ngɔ wɔ anɛrɛ́nɔk fig kɛ ɔ́nókó
    bɛ́ nchí Mmɔ Mandɛm? Chɔŋ ɔ́ngɔ́ mɛnyɨŋ ɛbhɛn bɛcha ɛbhɛn.”
