  grc-TCGNT: Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ, Ὅτι εἶπόν σοι, Εἶδόν σε ὑποκάτω τῆς συκῆς,
    πιστεύεις; Μείζω τούτων ὄψει.
  gof-WFTW: Yesuusi iyaakko, “Taani nena balase mithee garssan be7as gida gisho ammanay?
