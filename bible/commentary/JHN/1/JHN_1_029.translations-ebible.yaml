  mqj-NT: 'Masiangna polei, naitami Yohanes sae Puang Yesus umpellambi''i. Ma''kadami
    Yohanes nakua: “Petua''mia'', iamo te Anak Dombana Puang Allata''allae To la umpa''dei
    kasalaanna ma''rupa tau.'
  rus-SYN: 'На другой день видит Иоанн идущего к нему Иисуса и говорит: вот Агнец
    Божий, Который берет на Себя грех мира.'
  mbh-mbh: Na nge erangunga Jon i thopol a Jisas ako i es me, ma i ria ve, “O thopol,
    ake ini a God ile Sipsip Tun ako aro i rin mo aro i eltetpot toko na seng ake
    ru a ulue ole vothung kerenga.
  bdd-bdd: Ciꞌadaleya, Yoni Yesu ꞌiꞌiteya ꞌitautauyama ꞌoina. Ma Yoni boda ꞌihegwaediya
    ꞌigwae, “Loheya nage ꞌitautauyama Yehoba ꞌina lami, tauna ꞌabwa mebaleꞌu weyahida
    ꞌiꞌamasa, ma ꞌida puiyao ꞌiꞌewa yahuledi.
  cbt-NTPO: 'Tahuëririnquë inaquë Quisoso huë''sarin. Coanshari quënanahuaton, piyapi''sa''
    itërin: “Paso'' quëmapi ni''co''. Yosëri a''paimarinso''. Inaso'' carniroa''hua
    pochin nicaton, oshanënpoa'' inquitiinpoaso marë'' chiminapon.'
  srn-NT: 'A tra dei Yohanes si tak'' Yesus e kon na en, dan a taki: “Luku, a Lam
    fu Gado di e puru a sondu fu grontapu!'
  cta-NT: 'Ca chaca tsa̱ naꞌa̱ Juan chaꞌ cua lijya̱ ti Jesús slo. Loꞌo liꞌ nacui̱
    Juan jiꞌi̱ ñati̱ nu ndu̱ slo: ―Ñaꞌa̱ tsoꞌo ma̱ jiꞌi̱ nu cusuꞌ cua ―nacui̱―. Cua
    ngusubi ycuiꞌ Ndyosi jiꞌi̱ nu cua chaꞌ caca yu sca msta̱ luꞌú, chaꞌ cuityi̱ lcaa
    quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱ chalyuu ―nacui̱―.'
  bqc-SIM: 'Kɛ́ a gu dↄ̀, Zãa Yesu è àlɛ mↄ́ a kĩ́i, ↄ̃ à mɛ̀: Sã pↄ́ Lua kpà
    a dṹnia duuna wolon kɛ.'
  tcz-CHONGTHU: Ajingin John in amaheng lam'a Yeshua ahung amun, “Veuvin, vannoi chonset
    pomang Pathen kelngoinou khu,”
  mar-mar: दुसर्‍या दिवशी येशूला आपल्याकडे येताना पाहून योहान म्हणाला, “हा पाहा, जगाचे
    पाप हरण करणारा देवाचा कोकरा!
  snp-snp: Ena leda ya Yesu Yoni nedo ya wito, faigati eyeto ya wenena eti loto logimami,
    Eyalo. Goti Sipisipila Momola yolakafo wenena mikau-mikau lifimate olu moufami
    we ya ne.
  isl-isl: Daginn eftir sá Jóhannes Jesú koma gangandi í átt til sín. „Sjáið!“ sagði
    Jóhannes, „þarna er Guðs lambið sem tekur burt synd heimsins!
  spy-NT: Yu kāyyēēkunēē, kukas ꞉Yoowaana Yēēsu kuchōōnii. Yooto kumwooy kule, “Ong'nyiin
    *Mēēnkit nyēbo Yēyiin nyēē inēmtooy ng'ōōkiswookikaab kōōrēēt.
  xnn-xnn: Kawakgatana dat ilaen Juan si Jesus ay somagsag-en danat kanan, “Si todi
    nan mangkaan isnan basbasol di ipogaw isnan batawa gapo isnan awnitna kateyan.
    Inyalin Apo Dios siya ay kaneg kalnilo ay mapalti ta kaanena nan basol.
  mwe-mwe: Malabhi gakwe, a Yowana gubhaabhweni a Yeshu bhalinkwajiila, gubhashite,
    “Nnole, bhenebha Mwana Ngondolo jwa a Nnungu, bhaajigala yambi ya bhandu bha pashilambolyo!
  tte-tte: Yanuwa ilayan kabo Yoni manna ilau Yeisu igitai ilalaoma koina kabo iba,
    “Wagitai, bwaine iya laminane Yaubada iyawasayama na tomo yanuwa yaulina mena
    ali pwanoli ikele-gabaegili.
  tcs-tcs: Da dei apta diswan, Zon i bin luk Zizas i bin wagbaut kam po em. Zon i
    bin spik, ‘Ei, luk uda ya kam. Da Smolsip blo God uda i tekemaut ol sin prom ebri
    pipol.
  hlt-THB: A khawngawi nyn awh Jesu a venna a law ce Johan ing a huh awh, “Khawmdek
    thawlhnaak ak phyikung, Khawsa a tuuca, toek lah uh!
  soq-soq: Ema aupe imonemba Ion nolaleidio bedewe Iesu iedio ewene asisulala diamone
    wanase, “Ewana, me ipa God Sipsipwa sanaa, me tawo kadiwa saiwa awanepiaubepi!
  qub-qub: 'Warannin junaj quiquin Bautisaj Juan cajman Jesús yaycuycaran. Chaymi
    Juanga niran: «¡Masqui ricay-llapa! ¡Tagaymi caycan Tayta Diospa Cashni uyshanno!
    Paytami Tayta Dios cachamusha llapan runacunapa juchanta apananpaj.'
  att-att: Á ta tádday ággaw, nasingan ni Kuan si Apu Kesu nga mappángè kuna. Á kinagi
    ni Kuan sù ira tatolay, “Aggina yù meyárik ta karneru, ta aggina yù iyawâ ni Namarò
    nga meyátáng, tapè mári yù ngámin nga liwâ na tolay.
  bki-bki: Ana legiano dolu nene, Yesu naio miel ba miyotuba ka Jone Baruei bija kumemi
    naiagagoano nalo kiano ea vio nam̃a numituaio. Ana bogo na Jone mial Yesu, naio
    berial ka kumemi, naio berinavo “!Mm, kamiu kuvial toro yako naio jom̃a miel binimei
    kiana! Naio, jibe nunu solbouo na Atua kanano, napano mia naio rivar bulag vironiano
    na kariano nalo na tomu nalo na yetemeriba nei kialo.
  bqp-bqp: 'Kũ gu dↄ̀, Yahaya Yesu è àtɛn su a kĩnaa, akũ à pì: Sãnɛ Bↄ̀rↄ kũ
    Luda kpà à andunia durunna gon dí.'
  mcp-mcp: 'Nə́ ndɛɛ́, mán mələ̂m, Yuánɛs nyə a dʉ́g Yésus ŋgə́ zə nyə́dɨ́, a mú cɨ
    nə́: «Dʉgá, *Mwân Ncwəmbɛ mə́ Zɛmbî wə́ ɛ́ga, nyə wə́ mə́ zə́ yîl búúd ɔ shí ga
    *sə́m wáŋ.'
  hat-hat: 'Nan denmen, Jan wè Jezi ki t''ap vin jwenn li, li di: Men ti mouton Bondye
    a k''ap wete peche moun sou tout latè.'
  npl-NT: 'Ipan ok se tonati, Juan okitak n Jesús okinamiktiwalaya iwa okijto: —Xikitakah,
    Ye Ni Iichkatsi Dios, non kitekixtilis nochi intlajtlakol n tlaltikpaktlakah.'
  bgg-bgg: Ji è rek ched pha thimiang shii Jon è Isu yi aishii wuii pha ji doh, ichiih
    shii ne hanyie sohjambling pha layog shii so rek phi pha Hamangkhung-aphuii pha
    shiishaiduii um ro.
  eng-TCENT: On the next day John saw Jesus coming to him and said, “Behold, the Lamb
    of God, who takes away the sin of the world!
  eng-BSB: The next day John saw Jesus coming toward him and said, “Look, the Lamb
    of God, who takes away the sin of the world!
  cpu-NT: 'Okanta okitaitamanai jiñaavairi Juan ikenapai Jesús, ikantzi: “Jirika iroishate
    Pava, iriira peyakotzirori iyaariperonka atziriite.'
  san-ASM: পৰেঽহনি যোহন্ স্ৱনিকটমাগচ্ছন্তং যিশুং ৱিলোক্য প্ৰাৱোচৎ জগতঃ পাপমোচকম্ ঈশ্ৱৰস্য
    মেষশাৱকং পশ্যত|
  tac-NT: '''Lige melénala rawé be''á be''lí Juánika etele Esusi a''mibeka enágichi.
    ''Lige Juánika anele ralámuli: ―¡''We a''lá e''nesi, jeka enákuru bilé rió napu
    Onorúgame júlale pe napurigá bilé bo''á neraga napu me''liboli ju napu alué ralámuli
    buinámili ju chátiri bowechi!'
  eng-WEBPB: The next day, he saw Jesus coming to him, and said, “Behold, the Lamb
    of God, who takes away the sin of the world!
  gfk-H: Tano mes na bung um bia Ioanes ga nas lah Iesu ma ga hananhuat ukaia tana,
    ga tangai, “Muat nas baa! Iakan no nat na sipsip na hartabar nong Kalou ga tulei
    ia ukai wara kapkap sei ira magingin sakena ta ira tunatuna.
  viv-viv: Tu aiyeta anavelu againe Yoni gidaꞋita ma Yesu bana againe giꞋelaꞋela ada
    Yoni gigahe gigayo, “WaꞋita. Wada kaliva giꞋelaꞋela-ma Yaubada givegidena, ana
    egana Yaubada yana Sifi KabiꞋona. Tomiyababi yada koyona ginawahina be ginanauwena,
    sifi abaveyao againe ginaꞋalika amine.
  yao-yao: Malaŵi jakwe, che Yohana ŵambweni Che Yesu aninkwaichilila ni ŵatite, “Nnole,
    jweleju ali Mwanangondolo jwa Akunnungu jwakwigala sambi sya ŵandu ŵa pachilambo!
  tgp-tgp: Mo mele rani sahe, John mo hite Iesu mo lo hahau mo lo mai isana, mo verea
    isan vao atu mara, “Eh! Ha kilau vano sevano isan tamlohi sei mo lo mai. Enia
    natu, Natu Sipsip non God tataholo, enia natu, i pa lavi nar̃ihi na hehe nona
    tamlohi na varama.
  auc-NT: Baänæ ate Itota bee tente pongä adinque Wäö apæ̈necantapa. “Aedäni, ïingä
    Wængonguï da pönongä pöningä ingampa. Ayæ̈ tömengä waodäni inguipoga quëwënäni
    näni wënæ wënæ cægaïnö ante æ̈ninque teëmë mongænte wænguingä ingampa, ante Wængonguï
    tömengä ingante, Codotedo, ante pönö pemongacäimpa.
  kbc-NT: Neɡ̶eledi noko João ja naditege Jesus migo midataɡ̶a. Odaa João jeɡ̶ee,
    “Digawinitege! Niɡ̶inoa joaniɡ̶inaaɡ̶inoa Waxacoco ane niwakateetedigi Aneotedoɡ̶oji,
    ane noɡ̶a libeyaceɡ̶eco inatawece oko digoina iiɡ̶o.
  bmh-bmh: Nineimai, umaseu, Zon go Yesus alina, peimai, eneun, “Ag uligan, ulibe
    du go Uwait nugau sipsip nag pet. Gonug em e ebuan duailel agal igul eg macanemen
    zilagai marabun aleu.
  ctu-BL: 'Ti yijc''ʌlal Juan tsi'' q''uele wolix i tilel Jesús. Tsi'' yʌlʌ: Awilan,
    jiñʌch i Tiñʌme Dios mu'' bʌ i ch''ʌm majlel i mul pejtel pañimil.'
  meq-meq: 'Tədœ eye na, Yuhana a ŋgatay a Yesu faya ma deyeweye ka təv ŋgay. Tsa
    na, a gwaɗ: «Wawa i təɓaŋ nakə Mbəlom ma vəliye hərwi məpəsatay ha mezeleme i
    ndo hay aye na, atay ma deyeweye.'
  noa-H: 'Mag hichig jëeuchëtarr k''ʌʌn dʌ̈i hiyʌ̈ʌ sĩerr noram Juanau hoowai, mag
    hirua hamag jaau sĩerr Jesuuta hi haig hur nʌrrajim. Mag hich haig hurum hoo hat''aawai
    hich haig narr k''ʌʌnag, —Pãadë hoobat hajim: Hẽwandamau pʌ̈itarr har hur k''itʌm.
    Jãguata corderodamjö hʌdʌraa hich t''õopibarmua hõor t''umaam k''ʌʌn pekau chugpaa
    haujugui hajim.'
  alp-NT: Eleki ele bobanure Yohanese iselu Yesuse Iluake lokoi. Eleki Yohanese ibeteke
    be, “Selu, mere Alla Eni Domba Anai rebe Iampune tamata mei nusare esi dosaru.
  san-VEL: pare.ahani yohan svanika.tamaagacchanta.m yi"su.m vilokya praavocat jagata.h
    paapamocakam ii"svarasya me.sa"saavaka.m pa"syata|
  kbq-kbq: Anante kotigeno Jisasi'a agrite egeno negeno, Joni'a amanage hu'ne, keho,
    Anumzamofo Sipisipi anentara, ama mopafi vahe'mokizmi kumira, Agra eri atregahie!
  kbh-kbh: 'Yëfsana, Juan yojtsemnoye Jesús yojtsebéconaye, y chë cháftaca imojtsemna
    ents̈anga tojanë́yana: “S̈mochjinÿe. Chë nda Bëngbe Bëtsá tbojichmó y iytanana
    Oveshatemcá entsobiamná cha, entsashjajuana ca. Cha jóbanëse, quem luarents̈a
    ents̈anga bacna soyëngama perdonánënga mochántsemna.'
  ron-LSB: 'A doua zi, a văzut pe Isus venind la el și a zis: “Iată Mielul lui Dumnezeu,
    care ridică păcatul lumii!'
  pon-pon: 'Mandan ran o a majani Iejuj a koti don i ap majani: Kilan Jippul en Kot,
    me kin wawei dip en jappa!'
  nhe-BL: 'Huan tonili Juan quiitac Jesús hualayaya campa itztoya huan yeca quinilhui
    nopa tlacame: “Ne tlacatl yajaya tlen Toteco techtitlanilijtoc. Yajaya itoca ipilborregojtzi
    Toteco pampa elis nopa tlacajcahualistli tlen techquixtilis nochi totlajtlacolhua
    nochi titlacame ipan ni tlaltepactli.'
  sps-sps: Tan mes nainy Jon tagei e Jisas te tataan me tsunia, sa tsue na ka, “A
    Tsunei Siip ten Gov tovei te nom ravainy non aveto tana vainy tana monaagits to!
  wnc-wnc: Siwan tembana Jonda kawawan Jesuta apuwawan kake anzing yakut, “Ninda sipsip
    matek tangutna kupan matake Anutue imunangge kataune gatukande sana yasikuwa waiaknganinde
    tokngaaknga paniman kake Anututa sanga wa imukumang amindane waiaknganin sandetnimunggak.
    Ina unzakan Anututa waiaknganin sandetnimunanga kepi tasinangge natake aminu wa
    apunggau tapan apuke sipsip matek wa tangutna kupik gwen bingata waiaknganinde
    toknga aknga panimik kapa unin. Ita tasiwan Anututa aminbamu keune nanatane waiakngana
    sandeyamik.
  bus-bus: 'Kɛ̀ guu dↄ̀, Yaaya Yesu è èe mↄↄ a kiia, ben à bè: Sãnɛ Bↄ̀rↄ kɛ̀ Ludaa
    kpà à anduna durun goon yɛ̀.'
  gub-BL: Iku'egwepe Zezuz ur Zuàw ipyr a'e kury. Wexak tur mehe a'e. Uze'eg teko
    wanupe. — Aikwez àràpuhàràna'yr zàwenugar teko wakatu 'ygwer i'okar a'e, i'i wanupe.
  imo-imo: Otilikondo Jon molorumuna Jisas ombai orumu ulu kanopalie nimumuni, imbomando
    nimbei, “Kanaio! Gotenga Kongi sipsip Walomu oromo. Yu imbomanga pali ulu pulu
    keri teremelema kulu tondombalo iyemu oromo,” nimu.
  boj-boj: Nebeonaqa Yesus a walwelosiq Jon aqa areq beqnaqa unsiq marej, “Niŋgi uniy.
    Tamo di a Qotei aqa Kaja Du. A na qujai tamo uŋgasari mandamq endi unub qaji naŋgo
    une kobotetnjrqas.
  eng-DRA: 'The next day, John saw Jesus coming to him, and he saith: Behold the Lamb
    of God, behold him who taketh away the sin of the world.'
  knf-knf: 'Wi unuur ujinţuŋ, Yowan awin Yeŧu kë akbi, kë aşë ji : « Anwooŋ unkaneel
    wi bţeŋan wi Naşibaţi unkmpënanuŋ pekadu di umundu awi.'
  san-KHM: បរេៜហនិ យោហន៑ ស្វនិកដមាគច្ឆន្តំ យិឝុំ វិលោក្យ ប្រាវោចត៑ ជគតះ បាបមោចកម៑
    ឦឝ្វរស្យ មេឞឝាវកំ បឝ្យត។
  arn-NT: 'Fey kangelu antü mew, Juan ti Fawtisachefe pefi ta Jesus, petu fülpulu
    ta kisu mew, fey feypi: “¡Leliwülfimün, fey tüfachi wentru ta Ngünechen ñi Korderu,
    tati montulafilu kom mapu mülechi pu che tañi yafkan mew!'
  zas-NT: 'Chi bareguiaal, baguiaa Waj zibig Jesús lod zaꞌman, dxel rëbaman: ―Gol
    baguiaa, bén guin na̱j bén bacaabee Dios din guiëtaman ziꞌc xiildoo por xtol ree
    bénguidxliuj.'
  ken-NT: Ntɨ nywɔp, Jɔ̌n aghɔ Yesu ndu átwɔ̀ ntá yi, arɛm bɛ, “Yɨŋɨ́ Mɔ́nkwɔmɛ́n
    Mandɛm anɛ ápɔ̀kɔ bɛbʉ́ bo mankɛm fá amɨk!
