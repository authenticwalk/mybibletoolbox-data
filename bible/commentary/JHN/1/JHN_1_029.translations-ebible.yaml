verse: JHN.001.029
translations:
  kpx-kpx: Vani mole Dioniu elehasege Iesuu avue lohonu. Ige au ata namigevei avoe,
    “Elehave. Dilava mamoe eseike uoke lohonu. Dilavau ke hanavoi isiviale au hatai
    vatae atae toela ulihai.
  okv-H: Eto iji nei Iesu na John ta degi puvutohunu kito ke einge ena, “Kivu. God
    ta O ‘sheep’ Meni embo ta ari sasapura ombuto humbasi puvuto ere hua.
  tbo-tbo: Malitom Yesu i nenei Yoni uyahina ma i galeya, yaka Yoni lawa i paliwelehi
    i pa, ‘Hei, ona galeya lawana e nenei tauna Yaubada a Sipi Natuna babana apo ina
    hilage po ata apapoe ina boho halehi.
  mal-C: 'അടുത്തദിവസം തന്റെ അടുക്കലേക്കു വരുന്ന യേശുവിനെ കണ്ടിട്ട് യോഹന്നാൻ പറഞ്ഞു:
    “ഇതാ, ലോകത്തിന്റെ പാപം പരിഹരിക്കുന്ന ദൈവത്തിന്റെ കുഞ്ഞാട്!'
  grc-SR: Τῇ ἐπαύριον βλέπει ⸆ τὸν Ἰησοῦν ἐρχόμενον πρὸς αὐτόν, καὶ λέγει, Ἴδε ὁ ἀμνὸς
    τοῦ θεοῦ, ὁ αἴρων τὴν ἁμαρτίαν τοῦ κόσμου.
  bgc-bgc: दुसरे दिन यूहन्ना नै यीशु ताहीं अपणी ओड़ आन्दे देखकै बोल्या, “देक्खो, यो
    परमेसवर का मेम्‍ना सै जो दुनिया का पाप ठावै सै।
  khz-khz: Elaganiato aonai, Ioane na Iesu egitaato, ia genai evogomaiwai, ne ekilato,
    “Iopoe-ago, nee Palagu gena Mamoe Natuna, ia na tanopara gena rakava pene gapi-vagia.
  deu-TKW: 'Tags darauf sieht er Jesus gegen sich herkommen und spricht: siehe, das
    Lamm Gottes, das die Sünde der Welt wegnimmt.'
  zsr-NT: 'Dza buróp niꞌ Juan bléꞌinëꞌ Jesús, zëꞌë ga zoëꞌ, atiꞌ rnëꞌ: ―Gul‑yutscaꞌ.
    Bönniꞌ ni naquëꞌ böꞌcuꞌ zxílaꞌdauꞌ queëꞌ Dios, rugǘëꞌ dul‑laꞌ quegac bunách yödzlyú.'
  lin-lin: 'Mokolo oyo elandaki, wana Yoane amonaki Yesu koya epai na ye, alobaki :
    — Tala Mpate ya Nzambe, oyo alongolaka lisumu ya mokili.'
  hns-NT: 'Biehaan bhaile Johaanas Jiesoe ke aawat dekhies. Tab oe hoewa ke manai
    log se bolies kie: „Dekh, Parmeswar ke bhera ke Battja aawe hai. Oe doenia bhar
    ke manai log ke paap hataaiga.'
  noa-E: 'Mag ichig jëeuchëtarr khʉʉn dʉ̈i iyʉ̈ʉ sĩerr noram Juanau oowai, mag irua
    amag jaau sĩerr Jesuuta i aig ur nʉrrajim. Mag ich aig urum oo athaawai ich aig
    narr khʉʉnag, —Pãadë oobat ajim: Ẽwandamau pʉ̈itarr ar ur khitʉm. Jãguata corderodamjö
    ʉdʉraa ich thõopibarmua õor thumaam khʉʉn pekau chugpaa aujugui ajim.'
  eng-EMTV: The next day he saw Jesus coming toward him, and said, “Behold! The Lamb
    of God who takes away the sin of the world!
  mib-NT: 'Te ɨnga quɨvɨ̄ un ní jito Juan nuū Jesús jeē véji ya nuū de. Te ni cahān
    de jíín ñáyuu: Condēhe jíjnáhan ró, chi yāha véji Yaā cúu Londe jeē ní tají Yaā
    Dios, te cuu yā jeē sándoo ya cuēchi ñayuu ñayɨ̄vɨ́.'
  lif-NT2: कुदाःन्‍दिक्‍मा युहुन्‍नाःल्‍ले़ ये़सुःन् खुने़ॽ ले़प्‍माङ् फे़रे़र पत्‍छे़बा
    निःसुआङ् अक्‍खे पाःत्तु, “ओमे़त्ते़म्‍मे़ॽ, इक्‍सादिङ् खाम्‍बेःक्‍मोबा लायो लासोःत्‍हाॽ
    के़गुबाआङ् के़देॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमे़ल्‍लुक्‍साःन् खा फे़न्‍ल पत्‍लो!
  xnj-xnj: Chilau yaki, Yohani amuwene Yesu akumbwelela akajova, “Lola, mwenuyu ndi
    Mwana limbelele wa Chapanga, ndi mweiwusa kumbudila Chapanga pamulima!
  mmx-mmx: Ap mo manga lara laaleng Jon ga ven ne Iesu gat pas go boro, la ni ga vaase
    xeretna, “Pen ba i, ni nom Lanasip at ne Moroa naba doxoma xepe laxakapmek at
    limixin at na lavatbung menemen kopok.
  cbr-NT: 'Usaquin unicama coónxun ca Juanën Jesús aia isacëxa. Aia isi ca quiacëxa:
    —Ca is, ënëx ca unin ''ucha cupí carnero bamati ''aínbia ax bamacë cupí Nucën
    Papa Diosan camabi unin ''ucha tërë́nti a ''icën.'
  tee-NT: 'Ni tuncunchokopa acsnich ju lakts''ilhch ju Xivan ju Jesús ni ixlakmintach.
    Chai ajunich ju lapanacni: ―Alakts''int''itch ju anu'' mintacha lapanac. Tachi
    ixborrego Dios cajuna''. Yuchach ju camapala'' ju alactu''unti lhichux.'
  eng-LSV: On the next day John sees Jesus coming to him and says, “Behold, the Lamb
    of God, who is taking away the sin of the world;
  cak-NT: 'Ruca''n k''ij cuando ri Juan Bautista xutzu'' chi ri Jesús can choj riq''uin
    raja'' petenak-wi, xu''ij: Jala'' ri anche''l Alaj Ral Oveja ri takon-pe roma
    ri Dios, chi nulesaj quimac ri winak ri jec''o chech-ulef.'
  pah-NT: 'Ko''emame Joãova''ea Jesus''ga repiagi ga rurame ojipyri. A''ero ahe ei
    jara''g̃a pe: —Pehepia ga! ei ahe. Pevo ga rekoi – kiroki ga cordeiro ja, ei ahe.
    Ikwava''ẽhara''g̃a ojuka cordeiros jipi Tupana''ga ti tomombo nhanderekote''varuhua
    a''ero javo, ei ahe. Cordeiro ja po ti ga manoi nehẽ no. A''ereki Tupana''ga ga
    mbuhuruka nhande pyri tomano ti ga imomboa yvyakotyve''g̃a ndekote''varuhua javo,
    ei Joãova''ea g̃a pe.'
  sja-NT: 'Aɨ norema Juanpa unuk''ãri Jesús ichi k''ait''a cheru, mãgaji: —¡Ak''ɨ́tɨ!
    Nãgɨ́ eperã oveja chak''ek''a bɨ, Tachi Ak''õrepa pëida perã piumerã eperãarã
    pari. Nãgɨpa wẽpapiit''ee eperãarãpa p''ek''au k''achia oopata.'
  xed-xed: Gamahtsimani ka nghə Yuhwana ta Yesu ta sagha da tsi. «Wana zwaŋa tuwaka
    Lazglafta ta klaghutá dmakwa mnduha.
  glk-glk: 'فردایه او روز، یحیی چون عیسایه بیده کی اونه طرف اَمون دره، بوگفته: «اَنه
    برّه‌یه خدا کی گناهه از دنیا اوسَنه!'
  mks-NT: 'Ta inga qui̱ví ita̱a̱n já na̱xini Juan cáyati Jesús va̱xi a nu̱ íin da.
    Já na̱cachi Juan já xi̱hín ña̱yivi ndúu cán: —Cande̱hé ndo̱. Da̱ va̱xi ja̱n cúú
    dá tátu̱hun ndicachi jóco̱ na̱ nu̱ Ndióxi̱. Ta da̱ ja̱n cúú da̱ jándoo cua̱chi
    ña̱yivi ndúu ñuyíví.'
  gfk-S: Tano mes na bung um be Jon ga nes leh Jisas ma iga hananawat ukaia ho ie,
    iga tange, “Mu nes baak! Ikin no not no sipsip na hartabar nong God ga tule ie
    ukira ura kapkap leise ira sasana ta ira turadi.
  bmu-bmu: Mi asuhuiga miri giaŋiiga Jonöŋ Jisös tikep kaiga eka jiyök, “Eket, azi
    mi Anutugöreŋ lama moröŋi. Yaŋön mönö gölmeŋi gölmeŋi neŋgö siŋgisöndoknini köl
    könjörari solanibin.
  dgz-dgz: Inane woup sen Iesu Dion inap oniwandin yaveni anega wan, “Ase yawan, God
    man sip mega otua, waenapan koewa nuga garewa wat museta.
  eng-GNV: The next day Iohn, seeth Iesus comming vnto him, and saith, Beholde that
    Lambe of God, which taketh away the sinne of the world.
  zaa-NT: 'Attu yu''utsá nna bila''ni Juáan qui''ni dia Jesús làti du bía. Gunne tè
    bi nna ra bi: Nì da'' Jesús enne'' ná Carnéroto'' qui'' Tata Dios para quée sacrificar
    nna, enne'' cúa ca tul·la'' qui'' yétsiloyu.'
  eng-WEBSTER: The next day John seeth Jesus coming to him, and saith, Behold the
    Lamb of God, who taketh away the sin of the world.
  guh-guh: 'Fariseovi pijajivi Juan peyanijobicujinaetsi peyapëtaenexatsi ponëcuene,
    meravia pitsijavata, Juan taetaba Jesús penajetarucaejava Juanjavaberena. Nexata
    Juan jumaitsi jivijavabelia: —Pataema, mara ponëje, Dioso athëbëvetsica pitorobinëtsitsicaje.
    Bajaraponë Dioso bepijaovejayo tsane. Pacuenia jivi ovejayo babeyaxuaba pevi ofrendacuenia
    perajutsinexa Diosojavabelia, bajara itsanetsi maponëje. Nacaevetsiana pebeyaxuabinexatsi.
    Nexata bajarapacuenia matamotsiana daxita nacuanëpijivi pibisiacuene pexanaeneconimi.'
  bon-bon: Nuuja bimu cabu Yoane jepänige Yeesu ne otni je teeme bau me, siige tabe
    jiicige egä, “Ire, Acejiyame me Maamoi peese nyene, gawecewe me niiya ne lui te
    pa yaacatepi.
  nhw-BL: 'Huan hualmostla Juan quiitac Jesús hualayaya campa itztoya, huan yeca quinilhui
    nopa masehualme: “Ne tlacatl yaya catli Toteco techtitlanilijtoc. Yaya itoca ipilborregojtzi
    Toteco pampa elis nopa tlacajcahualistli catli techquixtilis nochi totlajtlacolhua
    nochi timasehualme ipan ni tlaltipactli.'
  swh-ONEN: Siku iliyofuata, Yohana alimwona Yesu akimjia akasema, “Tazama, Mwana-Kondoo
    wa Mungu aichukuaye dhambi ya ulimwengu!
  wbi-wbi: Ikigho ikivingilili, uYohani akamwagha uYesu ikwisa kwa mwene. Pe akavavuula
    avaaanhu akati, “Lolagha, uju ghwe kakolo ghwa nguluvve, ghwe mwene ivusia uvuhosi
    vwa vaanhu vooni.
  bba-bba: Yen sisiru Yohɑnu u Yesu wɑ u sisi win mi mɑ u nɛɛ, i Gusunɔn Yɑ̃ɑ kinɛ
    kpɛndu mɛɛrio te tɑ hɑnduniɑɡibun durum wuuwɑ tɑ kɑ doonɔ.
  eng-KJVCPB: The next day John seeth Jesus coming unto him, and saith, Behold the
    Lamb of God, which taketh away the sin of the world.
  kgk-NT: 'Iko''ẽmba-ma ramo ohexa Hesu-pe ogwahẽ ou-vy ramo henda-py. Ohexa ramo,
    he''i íxupe: —Upe va''e ko Nhandejáry gwigwa ovexa ra''y ijukapyrã ramigwa ou
    upéa. Nhane rembiapo vaikwe omboyke va''erã nhandéhegwi, he''i hese.'
  waj-waj: 'Vauya patauduu Yuvuaano diitoo dioo vainno tooduu Yisuuva innasi ngioo
    varuduu Yuvuaano innara tunoo: Aavaa Anutuuqaa Puara Sipisiipa Nnaakaraivo nninoo.
    Gioonna kiaapuuya mminnamminnaa maisaiyauvaa varaanaraivovee.'
  cpy-cpy: 'Okanta okitejeta-manee, iñaawaeri Juan ikinapae Jesús, ikantzi: “¡Irika
    ipira Tajorentsi, riitaki atsipetee-yaawoni iyaari-peronka maawoeni atziripaeni,
    ipeyakoe-tantee-yaariri!'
  ekk-PKP: 'Järgmisel päeval nägi Johannes Jeesust lähenemas ja ütles: „Vaadake, Jumala
    Tall, kes võtab ära maailma patu!'
  mpx-mpx: Hi kenu lan i gan, inoke Diyon matana i nok Yeisu i kite i nanawa elana,
    yaka i ba, “Ku kite! Iya Sipi Natuna toto Yehoba i patunam panayawi gamagaliliyau
    wali gegi ni ahek yoho!
  wbp-wbp: Ngula-jangkaju, parra-pardu-karirlalku, Jaanurluju nyangu Jijaji yaninjarni-kirra.
    Ngula-jangkaju, wangkaja-jana Jaanuju yapakuju, “Nyangkalu yinya kuja yananyarni
    wati Jiyipi-nyayirni-wangu Kaatu-kurlangu, yangka ngula-kurlu kuja Mujujurlu yirrarnu
    pipangka nyurru-wiyi. Ngulangkunya kuja kajana rarralypa-mani yapaju nyampurla
    walyangka.
  luo-luo: Kinyne Johana noneno Yesu kabiro ire, mi nowacho niya, “Neuru, Jalcha e
    Nyarombo mar Nyasaye, magolo richo mar piny!
  nhe-NT: 'Huan tonili Juan quiitac Jesús hualayaya campa itztoya huan yeca quinilhui
    nopa tlacame: “Ne tlacatl yajaya tlen Toteco techtitlanilijtoc. Yajaya itoca ipilborregojtzi
    Toteco pampa elis nopa tlacajcahualistli tlen techquixtilis nochi totlajtlacolhua
    nochi titlacame ipan ni tlaltepactli.'
  aii-aii: 'ܘܠܝܵܘܡܵܐ ܕܒܵܬܪܹܗ ܚܙܹܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܠܝܼܫܘܿܥ ܒܹܐܬܵܝܵܐ ܠܟܸܣܠܹܗ، ܘܐܡܝܼܪܹܗ:
    ”ܗܵܐ ܦܹܐܪܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܫܵܩܹܠܔ ܚܛܝܼܬܵ‌ܐ ܕܥܵܠܡܵܐ.'
  esk-NT: Uvlutqikman John-ŋum Jesus qiñiġniġaa utlautiruaq iŋmiñun, aasrii upyakługu,
    “Uvvauna Agaayyutim ipnaiyaaŋa piiġityaqtuaq nunam iñuiñ killuutaatnik!
  msb-msb: San sunod na adlaw pakakita kan Jesus na nagatulos, nagsabi si Juan, “Kitaa,
    adi an kordero san Dios na magahali san mga sala san katawuhan sa kinab-an.
  cpa-NT: 'Mi³ca¹jni¹ jmai³ siíh³, ca¹ŋó¹ Jesús juu¹² ja³tsenh¹³ Juan. Jøng² ca¹juúh²
    Juan mi³ca¹jë́²dsa Jesús: ―Jai³lah, dsa² ná¹² báh³ lán¹² ju³lah lán¹² jan² jah¹chih²
    cuan¹² Diú¹³, jáh² jŋëh¹dsa. Mi³jøng² hen¹ dsǿg³ dsa² jmøi¹guǿi¹.'
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ଜିସୁ ତାର୍‌ ଲଗେ ଆଇବାଟା ଦେକିକରି ଜଅନ୍‌ କଇଲା, “ଏଦେ ଦେକା
    ! ପର୍‌ମେସରର୍‌ ମେଣ୍ଡାପିଲା ଜେ କି, ଏ ଦୁନିଆର୍‌ ସବୁ ଲକ୍‌ମନର୍‌ ପାପର୍‌ ଡଣ୍ଡ୍‌ ବଇକରି ନେଇସି
    ।
  meu-meu: Daba ai ia ese Iesu e itaia, ia dekena e maiva, bena eto, Dirava ena Mamoe
    Natuna a itaia; ia na tanobada ena dika iabi-ohona tauna.
  yva-NT: Siman akato Yohanes perato po Yesus aeno dei. Naije po raura nanto vatano
    una no naije mansai pare, “Waperata, Amisye apa Domba Tuvan, Napi po ayao kakai
    mine so rapaya, de ratuije!
  dgc-dgc: Nadid, to kagagabian na éya, éy neta ni Juan ti Jesus a tamo diya. Péketa
    na diya, éy kinagi na du tolay sa, a “Entan moy, siya ina i bilang tupa na Diyos.
    Siya i magibuta ta kasalanan na tolay ta mundua.
  zpm-NT: 'Biet stib dzew, laa Jesús bdziṉ zaatne no Juan ga. Zeeṉe goṉ Juan me, rëbchaa
    Juan lo grë miech ne ndxie ga: ―¡Goḻwi gaṉle, lëë meṉ qui goṉ csilaa miech lo
    grëtaa xtoḻ zho! ¡Me gac zig tib carner yeeṉ ne guet tsogon lo Dios par guiaaṉmbe
    miech lo doḻ!'
  hix-NT: Enmahàtxhe, Txesusu yonyey hatà, Xowawu. Tàhyaka omoknàrà rma yonyey hatà.
    Àro ke, onà wyaro nkekon hatà, toto komo wya. Mokro ha, kekon hatà. Kahneru mxekrà
    wyarono mokro, totahaxem me tesnàr ke. Totahaxem me ehxe Khoryenkomo nànyaketxho
    rma mokro. Noro rma, toto komo yanhànàtho yownye me naha, kekon hatà, Xowawu.
  sim-sim: Li wahandashihi Jisas Jonik or tarik or heyehe ormu mbara, �Ji heyeka!
    Ma toto Avui Wasilaka sipsip jikisi orhi toria. Or ma misambik fehenda kavakava
    os li undan yoko ermbekwa ma ria.
  npi-ULB: अर्को दिन यूहन्‍नाले येशू आफूकहाँ आइरहनुभएको देखे र भने, “हेर, संसारको
    पाप उठाइलानुहुने परमेश्‍वरका थुमा !
  cgc-cgc: Sunod na adlaw, nakita Juan na gaprani Jesus ki kanen. Gambal Juan ta mga
    ittaw dya, “Lagen nyo, anen en kanen i na paumaw na Karniro na papadala ta Dyos
    para ialad tak paagi ki kanen patawaren ta Dyos mga ittaw ta iran na mga sala.
  tim-tim: Akto emet hauŋdo Yesuŋe Yohanegâlân togombo Yohaneŋe akŋângen ekmâ hin
    makyeŋgiep, “Ekŋet. Indâre hân luâk âmbâle nengât dosanenŋe bo agâkgât Anutugât
    lama togoâp.
  yor-yor: Ní ọjọ́ kejì, Johanu rí Jesu tí ó ń bọ̀ wá sí ọ̀dọ̀ rẹ̀, ó sì wí pé, “Wò
    ó, Ọ̀dọ́-àgùntàn Ọlọ́run, ẹni tí ó kó ẹ̀ṣẹ̀ ayé lọ!
  wos-wos: Nukwa nak yindéka Jon téta dé xé, Jisas dé rendén hafwambu yandéka. Yandéka
    Jon déré xe dé wa, “Guni atéfék ané duré mé xé. Dé Godna sipsip balina nyan dé.
    Dé ané héfambu rekwa du takwana haraki saraki sémbut hérekinjoka hiyatandé.
  emp-NTPO: 'Maʌ̃ nurẽma Juaʌ̃ba Jesuda idjimaa zebʌrʌda unusia. Maʌ̃ne idjia jarasia:
    –¡Acʌd̶adua! Jãʌ̃drʌ Ãcõrẽ oveja zaquea. Idjid̶eba Ãcõrẽba naʌ̃ ẽjũãnebemarãba
    cadjirua obadara quĩrãdoaya.'
  eng-F35: 'The next day John sees Jesus coming toward him and says: “Look! The Lamb
    of God who takes away the sin of the world!'
  ind-ind: Pada hari berikutnya, Yohanes melihat Yesus datang kepadanya. Lalu Yohanes
    berkata kepada orang-orang yang ada di situ, “Lihat! Dia itulah Anak Domba Allah!
    Dialah yang akan menghapuskan dosa manusia di dunia.
  pes-OPCB: 'روز بعد، یحیی، عیسی را دید که به سوی او می‌آید. پس به مردم گفت: «نگاه
    کنید! این همان برّه‌ای است که خدا فرستاده تا برای آمرزش گناهان تمام مردم دنیا
    قربانی شود.'
  mpt-mpt: Aan sibnoma boman ole Yesuse Yon esu tlang genea tebea Yone atenea Yudai
    kukubo eil sibsibi yenaniba Gode dokaha binabib kesoa e o dim tounea nakaia unangai
    baabenea Etemine! Gode eil sibsib mene tebebe. E nakaia unangai dabalim ele blibi
    hengmino omtlabenamabebe.
  ssx-ssx: Da kelepeeketa꞉ Dionima꞉ ipiki pa꞉ta꞉ Yesu epeekeeki handolo hata꞉ alota꞉
    Koda꞉ ipika꞉ Sipisipi Ma꞉na꞉siki koto ipula꞉ma꞉ handa꞉pe laa ipikana꞉ma꞉ kenke
    wanda꞉hali paeyaona꞉ hoke hau peleme ekimanu mea pula꞉me.
  mkl-mkl: Iju kumɑ́ɛ ŋɔi Zɑ̃ɑ í yɛ Jesu wɑ nɑɑ siɛ, ŋɔi í sɔ̃ inɛ ŋɑ í ni, i cɔɔ
    ŋɑ. Inɛ ihɛ̃i í jɛ ɑnɡudɑ̃i Ilɑɑɔ̃ iyi ɑ́ nyɑ dulum dii inɛi ɑndunyɑ ŋɑ ku nɛò.
