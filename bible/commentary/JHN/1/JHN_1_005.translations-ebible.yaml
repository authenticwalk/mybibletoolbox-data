  peg-peg: ହେ ଅଜଡ଼୍‌ ମାଜ୍‌ଗାତ ଅଜଡ଼୍‌ ଆଜ଼ି ୱାନାତା, ଆରେ ମାଜ୍‌ଗା ହେଦାଂ ମାନ୍‌ କିୱାତାତ୍‌
    ।
  txu-NT: Ga, akamàt kô tykkam me kute mỳjja pumũnh kêt ne ba punuja pumũ. Me kwỳ
    jadjwỳ ne me axwen ba punu. Nhym kam me memã me'õ nhidjibê Kabẽnja'ã ajarẽ. Memã
    'ã ajarẽ nhym me axweja kute akamàt kô tykkam baja pyràk ne me amim mar kêt.
  eng-WEBU: The light shines in the darkness, and the darkness hasn’t overcome it.
  gnw-NT: Jae co tembipe rami. Tembipe jecuaeño jembipe pɨ̃tumimbi pe, jare pɨ̃tumimbi
    ipuere'ã etei ombove.
  mux-mux: Pa tili akili-ni sumbulú tolemále pa tenjilimú. Sumbulú tolemále-ni alsupa
    pa tiliele kapula pipi sipa sumbulú alsupa naa tomba.
  maj-NT: Ndíi̱ tíb'at'ai má jyuu̱n ko̱ má jyuu̱n najmi tíchúkju̱a̱ha̱ nga títs'ínk'ien.
  bkq-NT: Iajinu emyenro mâkâ, inakanhe aguitobyry xutuen-hoim. Iamu, iajinu tohoreba
    nietaymba, arâ lâpylâ inakanhe tadawyly Deus wâgâ kiuntuly nianlâpyra awyly.
  kue-kue: Ana ken i mim ormara suna ambuglange sungwa, ba mim i wu sigongonagledi
    orkwa manga.
  cot-NT: Iriraquea Tsirencari itsirencaque pitsecariqui, cotanquitsi pitsecari tee
    agavejavajeriji.
  bnp-bnp: A nipara iea i para na hini uvo, a uvo i uka ma i kavitagua.
  apn-NT: Ja kaxyw na pre wrỳ nẽ ri mẽ kãm Tĩrtũm kapẽr jarẽnh o ri mẽ hkôt pa. Jao
    mẽ kot amnhĩ nhĩpêx nyw jarẽ nhũm mẽ kot amnhĩ tomnuj xwỳnhjaja tee ri kuma nẽ
    kãm mar prãm kêt nẽ. Nẽ tee ri kãm kapẽr o hapêx prãm kaprỳ.
  ctp-NT: Ñaꞌan ti njñiꞌni xaa kanꞌ seꞌen tla nu nsuꞌwi niꞌ kasiya ꞌin neꞌ xaꞌan,
    loꞌo ja nchka ꞌin neꞌ xaꞌan suwiꞌ neꞌ xaa kanꞌ.
  bre-BRG: Ar sklêrijenn he deus lugernet en deñvalijenn, hag an deñvalijenn n'he
    deus ket he degemeret.
  opm-opm: Ama has han ohe has ohsi kwitem dusnong has mat papatmur. Has mat papatin
    kwitem er da ohdapat ama has yah danong giamtin orhor na giandeipatmur.
  bvr-bvr: An-munya gu-mayana nipiya an-gata arrburrwa minypa gun-gujayanaya, rrapa
    an-munya gala a-yinmiyarna guya gu-rrenyjingarna gun-gata gun-gujayanaya, wurra
    jarra gu-jayanayarrapa gu-jinyjarra.
  wal-wal: Poo7oi xuman poo7ees; xumai poo7uwaa xoonibeenna.
  zad-NT: Na' beeni' c̱he'na' chzeeni'n yell-lioni gani nak shgasj shc̱hoḻ ni c̱he
    dii mala', na' yel c̱hoḻa' bi bizoyin yisolan beeni'na'.
  kmg-kmg: Eme tatamaczi dapâcko tamaeme dapâczi guriŋkeocte eipiewec.
  aso-aso: Aꞌmine labanaꞌ nene litiꞌmusouꞌ hize labanaꞌ elaaꞌ neivo litiꞌmuso neꞌmo
    nene ngelo molo hite-desaꞌmivo ha labanaꞌ ele minaaꞌ neive.
  uli-uli: Teram ila ma werloh luwul rochupung. Iwe ngo luwul rochupung tema yoh le
    be hachuya teram.
  nin-NT: Uru ukuma yo u so là ku abi so ni ibwu ba. Ibwu yi ka si tsi ku zhi hen.
  tgk-tgk: Равшанӣ дар торикӣ медурахшад ва торикӣ онро фаро гирифта наметавонад.
  acu-NT: Tura aints ainaun tuke paan nintimtikin asa, aints teenam pujuinauka paan
    nintimrarti tusa tuke nintimtikui. Tura Yusen umirtan nakitinauka teenam pujuinau
    asar, nu paaniunam pujaunaka nepetkartatkama pengké tujinkarmiayi.
  cak-WNT: Y re jun Sakil re', can nisakirisan wi ri pa tak itzel quic'aslen ri winek
    ri achi'el k'eku'm. Y can majun bey c'a chuptajnek ta pa ruk'a' ri k'eku'm ri'.
  ebk-ebk: Nan silaw at silawana nan ngongot, ya achi poros amisun nan ngongot nan
    silaw.
  spa-PDDPT: La Luz resplandece en la oscuridad, y la oscuridad no la apagó.
  ruf-ruf: Ghumwanga ghomwemwesela ichisi, na ichisi ng'achidaha bae kughutsima.
  gun-gun: Hendy va'e ma pytũ rupi hexakã, pytũ ma hexe nda'ipo'akai.
  agu-BL: Ej nin na xcye' yi jun xtxolbila'tz tan xite'n yi tz'o'tz wutzil, na qui'c
    rmeril yi nink xcye' tz'o'tz wutzil te'j.
  isn-isn: Welu welyaa mu kiti, ang'wi i kiti shanga ukaulimisa.
  eng-PEV: That light shines out into the darkness and makes everything clear, and
    the darkness can’t put it out.
  ilo-ULB: Agranraniag ti silaw iti kasipngetan ken saan nga iniddep ti kasipngetan
    daytoy.
  pir-NT: Ahri yehpa cjẽna ñañene wacũ, tiquina tutuaro cahmeñe nahitiano yero saha
    ijiye nine. Buhrioro quehnoano marine to ihña masigʉ̃ yero saha Cohãcjʉ̃ ye yahuducuyere
    yahuriquiro masare masigʉ̃ yere. Sa yero nahitiano buhriorore to yʉhdʉdʉcaero
    sahata Cristore ne ñañe yʉhdʉdʉcaerare.
  anv-NT: Geŋgbɔ ɛyigémbɔ gegɛnégé né mmu gemmua, yɛ́mbɔ gemua gékágé kweré
    gejí.
  sab-NT: Kwian me Chube uñe chage nga jereske kare, Cristo chku jichra kare kwian
    ene alin, jichra chku chratigenga nga jere dbiguske, nga jere dbigu tadu jichra
    chra gwakalinda ene jichra me chratigenga dare, nga jere dbigu me ñadu jichra
    gweda.
  tmd-tmd: Mil aku duön nöbö mö pɨxmag yuö mɨdöi bla mäp ixmɨda nugwön pɨxmaga Mil
    aku pal wöröxbä maga mɨdöl.
  acr-NNT: Ri Qꞌijsaq kawon chupa ri qꞌequꞌm, y ri qꞌequꞌm na kuchꞌij ta kꞌana uchupik.
  kpg-kpg: Di maalama e maahina i lodo di bouli, gei di bouli le e deemee di haga bouli
    di maalama.
  taj-taj: थे य्‍हाल धोपधोपरी य्‍हाल य्‍हाल तला, ओच्‍छे धोपसे थे य्‍हालदा खाइमै साइबारी
    आखम।
  avt-avt: Hɨm me mɨtɨk ik hɨram mɨre si mɨrius ein ein. Menmen enum mɨre wɨtaan toto
    mekre han ke haiu mɨt ap te maminɨnem mamɨwaankem taau.
  cbk-cbk: Este luz ta alumbra con el oscuridad, y el oscuridad no puede gana con
    ese luz.
  uig-ARA: ۋە نۇر قاراڭغۇلۇقتا پارلايدۇ ۋە قاراڭغۇلۇق بولسا نۇرنى ھېچ بېسىپ چۈشەلىگەن
    ئەمەس.
  tuf-tuf: Checúm tinyat uwat ístajar eyta Sisramat uw urá bár chácayat eyta ístajatro.
    Uwat ístajar cuácayat urá wíquibat cuan áyquibat uw quin urá wícaro. Urá wícayat
    Sisramat urá wiquib burbar yájcajatro.
  abx-abx: Agsana'ag to danta' si kalu'uman, pero ga'i to sasabutan-na.
  mco-NT: Ya naaxhuiñ yajpaady anɨɨ. Yɨ anɨɨ jadu'n yɨ' nej coodzpɨ. Yɨ Dios y'ung
    tɨ mɨmiñ ya naaxhuiñ Dios y'ayuc ytɨy'ajt. Jadu'n Dios y'ayuc ytɨy'ajt ma jäy
    yjot yhuinma'ñ nej tüg jɨɨn ytɨɨcxy agoodztuuyb. Yɨ anɨɨ ca' ñaygodɨgɨ̈yii mɨɨd
    Dios ytɨy'ajt.
  kqf-kqf: Bi yana ba boimatuwemo ya yanayana, bi boimatuwa mote ḡemoḡemotina te ima
    lauyovoḡe.
  cpb-NT: Roshiyawaitakari kiteesheenkatakotantatsiri otsirenikitzira. Temaita roitsinampairi
    roitsiwakawakerira oshiyakotakawori tsirenikiri.
  aon-aon: Atudok lait douk tadukemesh um tagruki tudukogun agundok arukwutigun um.
    Aria arukwutigun ko nubirak um nubuwehat aria ta amu uwok.
  hus-NT-2005: Jechéꞌ an tajaxtaláb u tajbax ban jikʼwaxtaláb ani an jikʼwaxtaláb
    yab in ejtómal kin tepdhaꞌ.
  mig-NT: Te máá luz, xndíi ncháa̱ nuu̱ ñúñáa. Te ñu̱ñáa‑ún, tú ní kúndéé ndá'va̱.
  bps-bps: Na i salò ani tmuyal di gukmifun na i kakifu là gamfisan i knengan.
  mbs-mbs: Yan heman se mekelowa te kengitngit. Wedà palos pekedaeg se kengitngit
    diyà te lowa sìyan.
  tof-tof: Zyóna tümündü ongang bapónda. A tümüna ene zyón kokean emzyatórr.
  cme-NT: Fitĩnuɔ uŋ juɔ, kukulma saa gbãa cie-yo.
  sus-sus: Na naiyalanyi yanbama dimi kui, dimi fan mu tin a ra.
  pon-2006: Marain wet ahpw kin dakedaker nan rotorot, oh rotoroto ahpw sohte mwahn
    kasohrehla.
  dad-dad: Fula fiya anĩ gugum bun lalan ifenek, anĩ ere, gugum ĩ fula fiya anĩ to
    kelein.
  zab-NT: Ne bieenqui rzieenny xquelrieny de bniety ax más, más nacay xquelriendeb,
    per quɨt xo suti guelnacayqui lo bieeny xte Dios.
  jae-jae: Ŋawê tau tec mêŋkêpô ŋakesec, mago ŋakesec gêjam auc atom.
  ksd-ksd: Ma ra kapa i pupua ta ra bobotoi; ma ra bobotoi pa i ga nunure ilam ia.
  msm-NT: Sikan no kaawang ogsiga duon to kadigyoman, aw sikan no kadigyom wada makadaog
    to sikan no kaawang.
  myk-myk: Kee kpɛɛngɛ kʼa ɲí nibiige ki ni sipyii pu mu, ga nibiige ki sipyii pʼi
    ya ta sɔɔ ki na wɛ.
  sbe-sbe: Na mala wa ye sina masigili unai, na masigili nige gonowana ye saedikwai.
  mcr-mcr: We-huŋqä Iqu, hea witaŋgqeuŋi, we eumäkätqätaŋga, hea iqu, Iqueŋi mämäwqätäuqä
    itŋqe.
  cux-NT: Níícú dɛɛvɛ chīdɛɛvɛ́ na maaíⁿ, chí maaiⁿ mííⁿ 'iiⁿ'yāⁿ nguɛɛ tuumicadíínuuⁿ
    yā.
  tur-YTC: Işık karanlıkta parlar ve karanlık onu yenemedi.
  san-ITR: tajjyotirandhakAre prachakAshe kintvandhakArastanna jagrAha|
  bel-N: І сьвятло ў цемры сьвеціць, і цемра не агарнула яго.
  sch-sch: Ma vâr han ijîng a êlminvâra, ijîng han lei khap thei mak.
  mic-MIQNT: Ula Waseteg siaw elaseg oqonitpa'qigtug aq na oqonitpa'q ma gisi nqa'suatug
    gatu gis siaw wasetetew.
  huu-NT: Naimɨena ɨɨnoñedɨno jitɨredɨnomo itɨmacɨ isoidɨmacɨ. Naimacɨ comecɨaɨ jitɨrede.
    Ie uaido naimacɨ comecɨaɨna llɨgaiñote, naimacɨ comecɨaɨmo ite jeacɨno oni jaillena.
  jiv-NT: Nu tsáapnin kiritniunam tsáapniawai. Tura kiritniusha tsáapninian ikiajniaktinian
    tujinkiaiti.
  otm-NT: Janangue'a nu'a tengu ran nɛqui di yorpʉ ja ra 'bɛxui. Pɛ nu'a ra 'bɛxui
    hin da zä di huɛ̨'t'a ran nɛqui.
  dah-dah: Irdeb hulsi goreb kidoma bana melak heŋ hiyen. Irkeb kidomayen saŋiŋ beleŋ
    epte ma wor po isikamde hiyen.
  tnk-tnk: Nukuraanien nəha raməhiapw ia nəpitəvien, nəpitəvien ko rɨpkousəman mhə.
  kpr-kpr: Usasa mo, tumba jokáda janimberaira. Jo tumbai fati soana ae eraira.
  san-IAS: tajjyotirandhakāre pracakāśe kintvandhakārastanna jagrāha|
  nho-nho: Naa kina ni takkoto poouri raa ni maasina hakkaatoa. Te maasina naa ni see lavaa
    te uuhia te poouri.
  gym-NT: Nita nüne mente Ngöböye amne nita nüne kä iko diablukwe te abko kräke ni
    kädekata Kukwe ye tä trä ngitiekä amne kä iko abko di ñakare kä trä ye ötatekrä.
  azg-NT: Ndoꞌ juu naxuee na conduihin, itsiquinaanhanꞌ ncüii cüii nnon na coꞌnanꞌvehanꞌ
    nacjooꞌ Tyoꞌtsꞌon. Majoꞌ tsoñꞌenhanꞌ ndiquindëë na ngitoxenhanꞌ jon.
  bhd-bhd: त तै लौ आंधरे मां (हमेशा) चमकचे, त आंधरू लोई कधी कैबू न केरि सके।
  too-NT: U'tza' hua'chi lakatin xkakana' a'ntū mālakxkakēni'n a'nlhā cā'pucsua'.
    Lā' huan ko'ti'ti', xla' xala' nac cā'pucsua' lā' xla' tūla tlaja huan Xkakana'.
  ind-AYT: Terang itu bercahaya dalam kegelapan, dan kegelapan tidak dapat menguasai-Nya.
  cjo-NT: Paerani tee ayoteeyawitarini rirori, okimitzimotakae ajeekakitzi tsiteniriki;
    roojatzi ipokantapaakari riraga iyoperotakotakaaneeriri Pawa Tajorentsi. Iroñaaka
    okimitzimotakae akitejitakoeyakini. Tema kameetha riyoperotakotakaeri rirori aakapaeni.
    Iroñaaka riraga theenkiriri rirori okimitzimotari eekiro riyaatatyee ijeeki tsiteniriki;
    omaanta tee imatziro rantakagaero apiitantyaawori ajeeki tsiteniriki.
  nsn-nsn: Doh tar kitup, inggonor Luh e luh uakubara tar mamang buturulik. Doha kitup
    ahik pahe matot e ragom tane tatanon.
  san-DEV: तज्ज्योतिरन्धकारे प्रचकाशे किन्त्वन्धकारस्तन्न जग्राह।
  tna-NT: Apuda ja hueda cuaja dhamu taji mahue ebatani nime, daja da ai madhada cuana
    ja mesa jabuetsuati saida cuana aimue nahuebata cua mahue.
  lid-lid: Sun tan anya udu bolo lulik. Arile lulik winiyan baturuki lomadan bwe.
  wim-wim: Nil nganthaniy-a, aak ngaaꞌangan-a, yaam park-parkan. Nungkway aak ngaaꞌ
    nyiman wunan-a, nil nganthan yaam anman pench-penchan, keꞌaman uthaman, yaꞌ anman.
  zga-M: Utumuli lumulekha mukhisi, pakhuva ekhisi sayikhanchimye.
  yom-yom: Kiezila kilembo kienzuka mu tombi vayi tombi kisia kisudika ko.
  san-SIN: තජ්ජ්‍යෝතිරන්ධකාරේ ප්‍රචකාශේ කින්ත්වන්ධකාරස්තන්න ජග්‍රාහ|
  yut-yut: Aŋakwan uŋun teŋteŋɨ da pɨlɨn tukgwan teŋteŋaŋban pɨlɨn tuk da dɨma aban
    kɨmakgɨt.
  grc-BYZ: καὶ τὸ φῶς ἐν τῇ σκοτίᾳ φαίνει, καὶ ἡ σκοτία αὐτὸ οὐ κατέλαβεν.
  cpc-NT: Ikimitakotapaakari kitiijyiinkatakotantatsiri otsinirikitzi. Tiimaita ikitsirinkiri
    joitsiwakawakiri kimitakotakawori tsinirikiri.
  nhg-NT: Hua tlöbile tlaniextea ipa tlajtlayohuaquelestle; cache tlajtlayohuaquelestle
    abele oquexexico tlöbile.
  nya-nya: Kuwunika kunawala mu mdima, koma mdimawo sunakuzindikire.
  ngu-NT: Yejhua in tlamachilistli oncatcaj intzajlan on xcuajcualtin tlacamej niman
    xcuajcualtin espíritus, niman yejhuamej xhuelij quipopolohuaj on tlamachilistli.
  kup-kup: Met ham eparah kutur horï ahot hezaek aliz tin pov berevat ba al tezat
    hezan kutur horï potahö maot bavon batapanez pap tat hez.
  jid-jid: ipan a lan ni mi bwu i bwu na ka ipan na
  wmw-wmw: Nuru ilangaza pakisi, ila kisi acikidiri kwinukaza panuru.
  gmv-GGM: Poo77y dhumaan poo7ses. dhumayy poo7 muleeka xonena.
  ssg-ssg: I hokai haxewa tilokoi namili seilon ape tilokoan kum pon tipehian.
  zpo-NT: Nu lee xni ne nzaa xni lo yalnakaw nu lee yalnakaw nyent mod saaw lo xni
    ne.
  poy-poy: Uweru awu ulangala muntiti na ntiti hapeni izimiziyi uweru awu.
  qwh-NT: Pëqa paqascho actsi cuentam quecan, y manam tse paqas actsita ushacätsita
    puedenqatsu.
  gaw-gaw: Amahalak amu Nug gatatup̱a amahalṯe amu gatatu nug amahlak amu eḏidḵunu
    elele iiṯa.
  nca-nca: Hiyó ŋu huririko hiyóqeyote. Ko huririko hiyó kama riní umbuyote.
  zpz-NTPP: Zeꞌ yaa zeꞌ bzu laañ zeꞌ nu cow, nunu de zeꞌ nu cow zeꞌ rila wangyicy
    ñi gan nu nsoow ñi lo yaa zeꞌ.
  mkj-mkj: Maram oauwe ioar kin dakarda nehn ros, a rosso kin koauwehla.
  zac-NT: Lëꞌë llni tsaglaꞌguë rabtsëꞌë catë nacahi. Lëꞌë nacahi adë bë́ꞌnëdiꞌi gan
    lu llni parë bësëꞌau lu llni.
  kyg-kyg: Ani aeno ha neleya yaꞌmoꞌa hanipiꞌmo aeno ha nelegenoꞌaeꞌmo hani huꞌniya
    yaꞌmoꞌa magoꞌe huno aeno oꞌagaseꞌniye.
  kmk-kmk: Kumaddapadda tuwa silaw sidin kakoḻpan ot adin din koḻop mabalinan un kospan.
  cao-NT: Tsëmó ca nohiria bo jabija ca Chani jismahai ca Huëa ca tsi xo naa ra. Jabi
    naa Huëa nocahuayama-pistiariaxëhi quiha tsëmo ra.
  bbr-bbr: Kiro arous pututu merek kurenuk, merek sareäu. Pututus kiro arou itimorau
    senek itok wa.
  inb-inb: Chi punchaia­chig runa samurkami, maipi iana tuta iuiai­wa kas­ka­kunata
    puncha­ia­chin­ga­pa. Chi puncha­ia­chii iuiaitaka, tuta­ia­chig mana puchukan­ga­pa
    pudirka. Puncha­llami kidá.
  hrv-hrv: i svjetlo u tami svijetli i tama ga ne obuze.
  box-NT: Mu khoomu mu wee dé le tíbírí yi, á bìa wi le tíbírí mu yi wee
    pĩ́ mu bìo.
  ote-NT: Ha nura ñotꞌiꞌa̱, ri yotꞌa ja ra ꞌbɛxuui, ne nura ꞌbɛxuui hinxa za xa nta̱te.
  wnu-wnu: Begen eng itum omboarir igo, ne itum wo begen eng me muasereminerei.
  zam-NT: Yalnaban co' ndli ndyub xnìi yéc mèn no ndyub xnìi lezo' mèn loo cón che'n
    Diox, yalnabana ndli par non mèn le' cón che'n xab izlyo' ndli par ndxezi'f no
    ndxega's mèn loo con' ye'rsin' xal mèn co' ndyee yál' co'se' nacuau yál'. Per
    mastale' anze'f thìb con' nzo co' mbez mèn nac con che'n xab izlyo', ne'ngácte
    con' co' nac cón che'n xab izlyo' par tau' con' co' nac cón che'n xab izlyo' loo
    di's co' ndlu' loo mèn xá mod yòo ban no mèn Diox thidtene yiloa. Thìba con' ndxè'.
  zyp-NT: Akhaipaw cawh a muinah hrong letah va khai ka, muinah taco ma cawh pahnei
    be.
  sey-NT: Iye miañepi nea hue̱ꞌñare pana miacajiꞌi. Miacaina, neañepi ne yayo ti̱ꞌañe
    pa̱pi.
