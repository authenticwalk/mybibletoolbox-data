verse: JHN.001.005
translations:
  kpx-kpx: Atagave keu vata kove haluge vavie vaveve keau atagave ke ehodovaholilu.
  okv-H: eto usasa amina mume ta pangena te mume amina usasa dembari inono aera.
  tbo-tbo: Ma yayata uguwa u hinena i ludila, po uguwa wopotopotona ega emoemotana
    yayata ina humaya.
  mal-C: പ്രകാശം അന്ധകാരത്തിൽ പ്രശോഭിക്കുന്നു; അന്ധകാരം അതിന്മേൽ പ്രബലമായതുമില്ല.
  grc-SR: καὶ τὸ φῶς ἐν τῇ σκοτίᾳ φαίνει, καὶ ἡ σκοτία αὐτὸ οὐ κατέλαβεν.
  bgc-bgc: चाँदणा अन्धेरै म्ह चमकै सै, अर अन्धेरा उस ताहीं बुझा न्ही सक्या।
  khz-khz: Maeka mukuna aonai ewaena, na mukuna na ati etugamagi-ripaato e ati egita-rawaliato.
  deu-TKW: und das Licht scheint in der Finsternis, und die Finsternis hat es nicht
    ergriffen.
  zsr-NT: Ruzeníꞌ ga nac chul xöhuiꞌ yeníꞌ naꞌ, san cutu caꞌ saquiꞌ usúl yeníꞌ naꞌ
    le chul xöhuiꞌ.
  lin-lin: Pole engengaka kati na molili, kasi molili eyambaki yango te.
  hns-NT: Ie andjor andhiaar me aail, aur andhiaar oke na hataai paawat raha.
  noa-E: Mag ichdëuta ich Aai khap apieg õtdau paa dʉnʉmjö sĩewai mʉg durr ich khaibagau
    sĩi edau khĩejö simuajã pöd i thõo auba aajem.
  eng-EMTV: And the light shines in the darkness, and the darkness did not comprehend
    it.
  mib-NT: Te Yaā cúu luz ún ndíndēe núū ñáyuu tu cájica ndaā, jeē nájnūhun cáhīyo
    i nuū néē. Te ñayuu cáhīyo nuū néē tu cúu ndahva i luz yā.
  lif-NT2: खे़न् से़न्‍दाङ्‌गे़न् ओःत्तिःङ्‌ग माक्‍चिगे़न् खादाम्‍मो ओःत्‍लो, कर माक्‍चिगे़न्
    खादाम्‍माल्‍ले़ आप्‍फाल्‍ले़आङ् से़न्‍दाङ्‌गे़न् ओःत्तिःन् मे़न्‍नाःन्‍ने वाॽरो॥
  xnj-xnj: Lumuli lwenulo lulangasa kuchitita, na chene chitita chihotola lepi kulujimisa.
  mmx-mmx: La laxasep i soosoo ri limixin at lamain la mo limixin kopmen di goxo lox
    epovo i do gita lox asi i.
  cbr-NT: Ñunshin 'atimanën 'imicëxun unin 'aisama 'iti sinaniabi ca Nucën Papa Diosan
    Bana ax upíira 'ixun uni upí 'inun 'imia. Usaquian 'imia ca ñunshin 'atimanën
    a cuati uni upí 'iaxma 'inun quixun Nucën Papa Diosan bana a nëtënima.
  tee-NT: Ju yuchi ju malacpucujui la'ixtac'atsan'an ju lapanacni chunch junita tachi
    ju tu'u' maclhcu ju mapulhcui junta na ts'ista. Para ju anu' ju alhtanan junta
    puts'ista jantu lai alhajanalh.
  eng-LSV: and the light shined in the darkness, and the darkness did not perceive
    it.
  cak-NT: Y ri jun Sakil re', can nisakrisan-wi pa quic'aslen ri winak ri can jec'o
    pa k'eku'm. Y can man jun mej (bey) chuputajnak pa ruk'a' ri k'eku'm.
  pah-NT: Ypytunarupive'g̃a ndokwahavi hepiage'yma g̃waramo. Ypytunarupive'g̃a'jave'g̃a
    – g̃a ndokwahavi Tupana'ga okote'varuhuavo – g̃a pe ga Tupana'ga mombe'umbe'ui
    no tokwaha ti g̃a ga javo. G̃a omombi pota Tupana'ga kwahavag̃wama novĩa. Ndopigi
    reki. A'ereki Tupana'ga mombe'ua ikwahy ve ojipe'g̃a ndehe ga kwahavuka g̃a pe.
  sja-NT: At'ãri irua Tachi Ak'õre k'awapimaa bɨ eperãarãmaa. Apidaapa p'oyaa jarada-e
    irua mãga oonaamerã.
  xed-xed: Tsa tsuwaɗak ya ta tsuwaɗakaku ma grusl, walaŋ a grusl ta ksafta ɗekɗek
    wa.
  glk-glk: اَ نور در تاریکی تأبه و تاریکی نتأنه اونه از بین ببره.
  mks-NT: Mé Jesucristo cúú á tátu̱hun in ñúhu̱ cáyi̱ ña̱ jándiyéhe̱ a̱ xoo naá ta
    a̱ cu̱ú nda̱hva̱ ña̱.
  gfk-S: No lulungo i hamadares no kadado, iesene no kadado paile burung ie.
  bmu-bmu: Asakŋan panaman uruŋe asarimakzapmö, söŋaupnöŋ malgeri, yeŋön asakŋaŋgö
    könaŋi mi qahö möt asariba mala kotket. Mewö.
  dgz-dgz: Ganat ame sisipu yagiriniwa, go sisip ganat ya toboriniwa.
  eng-GNV: And that light shineth in the darkenesse, and the darkenesse comprehended
    it not.
  zaa-NT: La'yani' nna rudàni'ą le' chul·la. La'chul·la nna labí birialànią guthòlą
    na.
  eng-WEBSTER: And the light shineth in darkness; and the darkness comprehended it
    not.
  guh-guh: Pacuenia pecotia itayota piaitaquirijavata, bajarapacuenia Cristo petsipaebilivaisita
    jivi jamatabëcueneitayota. Nexata dovathi, jivi piajamatabëcuene itaquiriyaexanaenë,
    apo caëjëpaetsi pevereverecaeyaexanaenexa bajarapalivaisi.
  bon-bon: Pui apaclyera te krokeciiye cabu me tuungepmalenige, yepä biname lui cina
    krokeciiye cabu je, teepi opo lica ituge awatna pui apaclyera ne.
  nhw-BL: Ni tlahuili tlahuía campa onca tzintlayohuilotl huan nopa tzintlayohuilotl
    amo hueli quisehuía.
  swh-ONEN: Nuru hungʼaa gizani nalo giza halikuishinda.
  wbi-wbi: Ulumuli uluo lumulika mu nghiisi, ingiisi jikunilue kukululema.
  bba-bba: Yɑm bururɑm mɛ, mu bɑllimɔ yɑm wɔ̃kurɔ. Yɑm wɔ̃ku te, tɑ ǹ mɑɑ yɑm bururɑm
    mɛ ɡo.
  eng-KJVCPB: And the light shineth in darkness; and the darkness comprehended it
    not.
  kgk-NT: Pytũ-my oiko vérami va'e-pe ohesape. Ha ndaipóri imbogweharã.
  waj-waj: Mmeekiaivoono heenaivaata mmeekia mmuduu hama heenaivo mmeekiaivaa rummua
    apiravai.
  cpy-cpy: Roshiya-kota-paakari koñeetyaa-kotan-tatsiri otsireni-kaakitzira. Teemaeta
    rotsinampaeri roetsiwaka-wakiri oshiyakawori tsirenikaakiri.
  ekk-PKP: Valgus paistab pimedusse ja pimedus ei ole seda kustutanud.
  mpx-mpx: Mwananal i yana gogou gamwanaa, yaa gogou mwananal o nige i aatena.
  wbp-wbp: Ngulangku kuja kangalpa milki-yirrarni Jarra-nyayirni-wangurlu, ngulaju-ka
    tarnnga-juku rdili janka. Ngulaju kulalpa mungangku wamu-wantinjarla palu-pungkarla,
    lawa.
  luo-luo: Lerno rieny ei mudho, to mudho pok oime.
  nhe-NT: Ni tlahuili tlahuía campa onca tzintlayohuilotl huan nopa tzintlayohuilotl
    ax hueli quisehuía.
  aii-aii: ܘܒܲܗܪܵܐ ܓܵܘ ܚܸܫܟܵܐ ܟܹܐ ܙܵܪܹܩ، ܘܚܸܫܟܵܐ ܠܹܐ ܓ݂ܵܠܹܒ ܐܸܠܹܗ.
  esk-NT: Taamna qauma qaggutriruaq taaqtuamik, taaqtuam qamilguitchaa.
  msb-msb: Ina man na kapaw-an nagabanaag sa kaduluman kag wara gayod ina kayaha sani.
  cpa-NT: Taih¹² juu¹² ja³ŋi²nio³dsa ju³lah lǿa¹² cøng² si² taih¹² ja³neng². Jøng²
    tsa¹tiúh¹ dsa² jmo¹² hi² hlaih¹³ jmo¹ hi² néng¹ juu¹².
  dso-dso: ସେ ଉଜଲ୍‌ ଆନ୍ଦାର୍‌ ବିତ୍‌ରେ ସବୁବେଲେ ଉଜଲ୍‌ ଦେଇସି । ଆନ୍ଦାର୍‌ କେବେ ମିସା ସେ ଉଜଲ୍‌
    ଲିବାଇ ନାପାରେ ।
  meu-meu: Diari be dibura lalonai e hedinaraimu; bona dibura ese se habodoamu.
  yva-NT: Varo namije mbaro kaumuro mine so rai muno kaumure umaso mbambunin da mo
    rapamo kakai.
  dgc-dgc: I Demlag na Diyos, éy pademlagén na i diklém. I diklém éy éwan makadaig
    ta Demlag na Diyos.
  zpm-NT: Me nac biini ne quiaziini zaatne nac lo guieḻcow, ni rrieelod guieḻcow ctsew
    lo biini co.
  hix-NT: Awaràn wawo kehtokonye, kawasmetxow hamà, awasànà. Àro wyaro rma rha, yaworon
    xaxa hutwamohsehe, noro, kàwyanye, anhàtho komo wya. Noro yarymahra ro mak naha
    ha, anhà.
  sim-sim: Ukruharanda oso nirtle nirndum nanda mishi orok ukruharanda sir. Hako nirtle
    nirndum nanda oso mbeek ukruharanda oson jiusunguandahi ambu sir.
  npi-ULB: ज्‍योति अन्धकारमा चम्‍किन्छ, अनि अन्धकारले यसलाई जितेन ।
  cgc-cgc: Ilaw an gapawa naan ta delem daw impusibli man na ilaw an dili magpawa
    naan ta delem.
  tim-tim: Akto den arekŋe pagalem hândâgân kinmâ hândâk kondo pagaleŋe miawagep.
    Dâ hândâkŋe arekŋe pagaleŋe mem bokberâmbo pagaleŋe arekŋe kârikŋe akto hândâkŋe
    bo agep.
  yor-yor: ìmọ́lẹ̀ náà sì ń mọ́lẹ̀ nínú òkùnkùn, òkùnkùn kò sì borí rẹ̀.
  wos-wos: Wun hanyikwa ya dé halékingambu dé hanyita té. Halékinga wun hanyikwa yaré
    yamba yasékunyikéndé.
  emp-NTPO: Ãcõrẽba cawabi b̶ʌra pãĩmane urua eradrʌ b̶ʌ quĩrãca b̶ʌa. Maʌ̃ uruara
    pãĩmaba poya quiaẽ́a.
  eng-F35: Now the Light shines in the darkness, and the darkness has not overcome
    it.
  ind-ind: Jadi Firman itu juga disebut Terang Dunia. Dia bersinar di dalam kegelapan,
    dan kegelapan tidak bisa menutupi cahaya-Nya.
  pes-OPCB: او همان نوری است که در تاریکی می‌درخشد و تاریکی هرگز نمی‌تواند آن را خاموش
    کند.
  mpt-mpt: Ayal ele amitie mililambio temo eibinabebe. Mililanamino mo gaisanota kiminemebabe.
  ssx-ssx: Mo hande pa̱a̱ peaasa꞉ ekima꞉ta꞉ mo timba꞉ la꞉pa pula꞉ pa꞉ta꞉ pa̱a̱ peaasa꞉pate
    kone mo hande timba꞉ la꞉la꞉ ekima꞉ta꞉ pa̱a̱ pa꞉la꞉eki na honiao hala꞉me.
  mkl-mkl: Inyɑ kumɑ́u í mɑ́i do si ilu kuku fei, nɔ ilu kukuu kù yɔkɔ kù kɑ̃miɑɛ
    .
  gaq-gaq: ଆତେନ୍‌ ତାରାସ୍ ତାଙ୍ଗ୍‍କିଗ୍‍ନ୍ନିଆ ତାର୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଆରି
    ତାଙ୍ଗ୍‌କିଗ୍ ଆମେ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Poo7oy dhuman poo7ees; dhumay poo7uwa xoonibeenna.
  unx-unx: ମାର୍ସାଲ୍‌ ନୁବାଃରେ ଜୁଲଃତାନା, ମେନ୍‌ଦ ନୁବାଃ ଏନାକେ କାଏ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌କେଦାଃ
    ।
  gah-gah: Lapaná nenémo límugusigú hize hanatokago, límugusi nenémo lapaná nene apele
    helemimó.
  lcm-lcm: Na malangas ke kapo alimang a vong, sikei vong parik katapa kinle korong
    ia.
  aer-aer: Ure alkngenthe nhenge kwenhe pwarrtyeme ingwemerte renhe martemele anthurre.
    Ingwemertele uyarne alkngenthe ilwerneme. Alkngenthe nhenge re kwenhe alakenhe
    re akwete arrtyernerle-aneme nhenge ilwernelhetyakenhele.
  qvc-NT: Kay pachapi uchata ruraqkunaqam tutayaqpishina. Piru chay Michashina kaqmi
    chay tutayaqpishina achikchakun, yumbayta yach'achishpa, chay uchakunata ama rurananllapa.
    Kanan chay uchata ruraqkunaqam chay Michashina kaqta kuntrashpapis, mana atishqallapachu
    binsiytaqa.
  tgl-ULB: Ang liwanag ay sumisinag sa kadiliman, at ito ay hindi napawi nang kadiliman.
  cbs-NT: jubiaken chakabu shinankin yudabu meshu medan nia keskabun chanima jancha
    ninkakatsi ikama ja xaba jiwemanika bextekin nemanun ibiakin atidubuma inibukiaki.
  xtm-NTPP: Te ñu'u ya'a ndú'va jajaa nuu nee ma, te ñatuu nawa kúndee ja ndá'va i
    ñu'u ma.
  nnq-nnq: Na lumuli lweno lumulika pulubendu, nambu lubendu lweno luotwije kuluimia.
  bao-NT: Cristo, ca boerije ca biirore birora, Ʉmʉreco Pacʉre ca majitirã, ca naitĩaropʉ
    ca niirãre biro ca niirãre, Ʉmʉreco Pacʉre cʉ̃ja ca majiro ca tiigʉ niiupi. To
    biri ca naitĩaropʉ ca niirãre biro ca niirã pea, ca boerijere ametʉa nʉcã majitima.
  san-ORI: ତଜ୍ଜ୍ୟୋତିରନ୍ଧକାରେ ପ୍ରଚକାଶେ କିନ୍ତ୍ୱନ୍ଧକାରସ୍ତନ୍ନ ଜଗ୍ରାହ|
  huv-NT: Aaga ran quiaj arraj tiül pojniün; pojniün ngondom mapeniich aaga ran quiaj.
  otn-NT: Nu̱ ra̱ nyot'i di yorbʉ ja ra̱ 'bɛxu̱i̱, pɛ hi̱ngui̱ hätra̱ 'bɛxu̱i̱ di
    'bɛrpa̱bi̱'a̱ gui yot'i.
  nop-nop: Kaŋ hauta adi mambip gineŋ hautaune mambipdi hefuladok moŋ tikaŋ wabiguk.
  obo-NT: Sikandin mandad kos od pokoma‑awang to mosukirom woy dos mosukirom, dii
    en od pokotalu tadda.
  cak-ENT: Y ri jun Sük re', nsakrisan-vi pa k'eku'n quic'aslen ri vinük. Y man jun
    bey c'a ri k'eku'n nuchup ri Sük ri'.
  lif-NT: ᤂᤧᤴ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤱᤃ ᤔᤠᤰᤆᤡᤃᤧᤴ ᤂᤠᤍᤠᤶᤔᤥ ᤀᤥ᤺ᤳᤗᤥ. ᤁᤖ ᤔᤠᤰᤆᤡᤃᤧᤴ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ
    ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤔᤧᤴᤏᤠ᤺ᤴᤏᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De Yāā cúu luz ñúcuán stúu inī ánō nchivī jāá nduú jíca ndaā, de modo jā
    íyó ji nūū neē. De nchivī jā íyó nūū neē nduú cúu sndáhvā ji luz yā.
  san-TIB: ཏཛྫྱོཏིརནྡྷཀཱརེ པྲཙཀཱཤེ ཀིནྟྭནྡྷཀཱརསྟནྣ ཛགྲཱཧ།
  qve-NT: Chay K'anchayqa tutayaqpin k'anchan. Ichaqa tutayaq limboqa manan chay K'anchaytaqa
    wañuchiyta atiranchu.
  pao-NT: Soo Te Pabe'e kootabuapunnena, togano-wi numu mesoo kootabuakute. Soo suta'yoo
    togabu-witu gi oo matzooeku-wa'ne'yoo. Soo Te Pabe'e tamme-baa petuse gi haa'noto
    tamme-nagakwi nummennumme. Soo Te Pabe'e ka tubetse kootabuadu ka mu numu yaa
    teepu-koobatu haneku petu. Soo Te Pabe'e ooosapa besa tusooyugwedu, numu besa
    matugu tuwazoo ka kaahenotu ooosapa tuwazoo waha. Numme ka Besa Poohabe poonne,
    soo Te Naa ka Tu Besaa Tooa'a ooka sootuhi. Soo nana John mee naneadu ka Te Naa
    tamme-tamme tutayana ka Te Pabe'e-witu mu numu oo tuukwe tuungu. Saa'a mu numu
    yise ka Te Pabe'e-wi tunaka'oedyukukwu. Soo John yise ka Te Naa Besa Pooha-toohakwi
    paba yadooase mee unne, “Yow esoo nana puwitu mumme e tuukweyina.” Mu yise mee
    unakwe, “Tooe esoo nuga kwannga'apana esoo ka Te Tubetse Pabe'e-notu esoo ka ooosapa
    gwetzoinnummekwuse. Ooonne'yoona tamme sakwa yise oo nakabetsea.” Soo John gi
    Te Pabe'e, oosoo ka Te Pabe'e-witu numu sukwe tuukwekwu. Ka mu numu meeoo tuukwekwu
    soo Te Pabe'e numu magwetzoikwu. Tooe soo Te Pabe'e o'nosoo ka teepu matabuese
    sapa, ka tu nanumu-baa petuse, susumudu umu-matu gi oo heesoobedya. Umu ka Te
    Pabe'e naka'oedyukudu suu'mu, Te Naa doodooamu manepetugakwu. Gi tamme hownnekoo
    tammesoo namagwetzoa'e soo Te Pabe'e ka gwetzoibu te sootuhikwu. Numme ka nanabesa
    oo pooha manena poonne.
  cbu-NT: '''Sini tamatarpari tunimush tuwasintaru, ashiritam tputsush mang'' tuwasineerangu,
    ashtaru anootstaa tputs ngatarangana. Kapung ngatarangitaatssin, ''sinee ztazamaam
    pinasakana.'
  usa-usa: maan-ómmá kumayupí tágagiye. kumayupí tágagitana maan-ómmá mú mikákáá akoqnáá-kumayuqa
    wáiye.
  soy-soy: Mɛtɛ́í ɑmɛ kuŋmɑhɑ-i léeri, ɑmɑ́ kuŋmɑhɑ ɑ́ku fe kukɛ́ mɛ yɑrii.
  hui-hui: Wá holene ogonime arumaha mo wá halu kagoni. Aruma holeneme wá holene ogoni
    mo yi habe nahe ka.
  amf-amf: Ogono shaakanoar thipante shaaka ko shaake; thipanoar koam bashadehe.
  quc-NNT: Ri saqil ri' käjuluw pa ri q'equm, man käkowin tä k'u ri q'equm chusachik
    u wäch.
  dob-dob: Ta maedana nina guguyoi ꞌenaya ꞌisae, ga guguyoi nigeya ꞌina waiwaimo.
  wrs-wrs: Wo nomba woklava lavrapisahav sikulmonam. Wo simba owai, es eva hemba pilpikohavav.
  mca-mca: Qa ha'ne fetitjii qa nalittaxipji' pa' nookii, qa pakha'ƚe nookii qa nite'
    nikfe'lik'uyii.
  tzo-TZC: Ti cuxlejal taje xnobobet ta icꞌal osil. Ti icꞌal osile, mu xuꞌ yuꞌun stubel
    ti saquilale.
