  hlt-THB: Jesu a ceh ce a huh awh, “Khawsa a tuuca ce, toek lah uh,” tinak khqi hy.
  soq-soq: '@see-verse:JHN.001.035'
  qub-qub: 'Jesús päsaycajta ricar Juan niran: «¡Masqui ricay-llapa! Tagaymi caycan
    Tayta Diospa uyshanno.»'
  att-att: Á nasingan ni Kuan si Apu Kesu nga mattalebák nira. Á kinagi ni Kuan sù
    ira kábulun na, “Yane yù meyárik ta karneru, gapu ta iyawâ ni Namarò, tapè mári
    yù liwâ na tolay!”
  bki-bki: Ana numial Yesu jo miel binimei barlaka jel vaataro ka kumemi. Ana Jone
    berial ban kumemi, berinavo “!Tom juo, kuvial toro yako, naio jibe ka kirikiti
    nunu na telisu na sida na Atua kanano na!”
  bqp-bqp: 'Kũ à Yesu è àtɛn gɛ̃tɛ, à pì: Sãnɛ Bↄ̀rↄ kũ Luda kpàan gwe!'
  mcp-mcp: 'a mú dʉ́g Yésus ŋgə́ cɔ̧́, a mú cɨ nə́: «Dʉgá, *Mwân Ncwəmbɛ mə́ Zɛmbî
    wə́ ɛ́ga.»'
  hat-hat: 'Li wè Jezi ki t''ap pase, li di: Men ti mouton Bondye a.'
  npl-NT: 'Iwa ijkuak okitak Jesús opanoaya, Juan okijto: —Xikitakah, nin tlakatl
    Ye Iichkatsi n Totajtsi Dios.'
  bgg-bgg: ai è Isu luaramuii pha ji doh srane. “Ai è yao, the jine Hamangkhung aphuii
    ro shiishai ro.
  eng-TCENT: As Jesus walked by, John looked at him and said, “Behold, the Lamb of
    God.”
  eng-BSB: When he saw Jesus walking by, he said, “Look, the Lamb of God!”
  cpu-NT: 'Ikanta jiñaavairi Jesús ikenapai, ikantzi Juan: “Jirinta iroishate Pava.”'
  san-ASM: যিশুং গচ্ছন্তং ৱিলোক্য গদিতৱান্, ঈশ্ৱৰস্য মেষশাৱকং পশ্যতং|
  tac-NT: '''Lige Juánika uchéchigo siné etele Esusi alemi eyénachi ''lige anile alué
    Juani: ―¡''We a''lá e''nesi, alué ju Onorúgame julálila ''pa rewigáchika pe napurigá
    bilé bo''á neraga napu me''liboli ju napurigá alué ralámuli buinámala alé tabilé
    ''la bowechi e''yéname!'
  eng-WEBPB: and he looked at Jesus as he walked, and said, “Behold, the Lamb of God!”
  gfk-H: Ma bia ga nas Iesu ga hanan sakit, ga tangai ta dir, “Mur nas baa! Iakanang
    no nat na sipsip na hartabar nong Kalou ga tulei ia!”
  viv-viv: Himidimidi tu Yesu giꞋela be ginauna. Yesu ginauna tu Yoni giꞋita-yo gigayo,
    “Mene waꞋita, Bana Yaubada yana Sifi KabiꞋona.”
  yao-yao: Paŵaweni Che Yesu ali nkupita, ŵatite, “Munnole, ajuju ali Mwanangondolo
    jwa Akunnungu.”
  tgp-tgp: Moiso, John mo hite Iesu mo lo hahau na tavalura, moiso John mo verea isara
    mara, “Ka hite tamlohi sevano, enia natu, enia Natu Sipsip non God tataholo.”
  auc-NT: Itota wodo tebæ̈ cægongä adinque Wäö angantapa. —Aeda, tömengä ïñömö Wængonguï
    Codotedo ïnongä ingampa.
  kbc-NT: Niɡ̶ica naɡ̶a naditece Jesus me ixomaɡ̶atedijo, odaa jeɡ̶eetiogi João, “Digawinitiwaji.
    Niɡ̶ijoa digoida, niɡ̶ijoa Waxacoco ane niiɡ̶e Aneotedoɡ̶oji”.
  bmh-bmh: Go Yesus betena, peimai, eneun, “Ag uligan, go Uwait nugau sipsip nag pet.”
  ctu-BL: 'Juan tsi'' q''uele Jesús woli bʌ ti xʌmbal ñumel ti lʌc''ʌl. Tsi'' yʌlʌ:
    Q''uelela i Tiñʌme'' Dios, che''en.'
  meq-meq: 'A ŋgatay a Yesu faya ma diye na, a gwaɗ: «Nakay na, wawa i təɓaŋ i Mbəlom
    nakə a vəl aye.»'
  noa-H: 'Mag maig maar nʌmta, Jesús dich nʌrrʌm hoobaawai maar maestroou, —Pãadë
    hoobat: Jãata Hẽwandamau pʌ̈itarrauwai hajim, corderodamjö hʌdʌraa hich t''õopibarmua
    hõor peerdʌ haumk''ĩir pʌ̈itarr.'
  alp-NT: Kena iselu Yesuse Ilia ete mere eleki ibeteke loko eni maka lulua meru be,
    “Selu, Ile mere Alla Eni Domba Anaije!”
  san-VEL: yi"su.m gacchanta.m vilokya gaditavaan, ii"svarasya me.sa"saavaka.m pa"syata.m|
  kbq-kbq: Jisasi'a ne-egeno Joni'a negeno amanage huno hu'ne, Keho, amu Anumzamofo
    Sipisipi anentare,
  kbh-kbh: 'Jesús yojtsachnëjuanama, Juan tbojáninÿe ora, tojanë́yana: “S̈ochjinÿe.
    Mua entsemna nda Bëngbe Bëtsá tbojichmó y iytanana Oveshatemcá entsobiamná cha
    ca.”'
  ron-LSB: 's-a uitat la Isus, care mergea, și a zis: “Iată Mielul lui Dumnezeu!”'
  pon-pon: 'A ni a udial Iejuj kotikot kokodo, ap majani: Kilan Jippul en Kot!'
  nhe-BL: 'Huan quiitac Jesús quema panoyaya nechca huan quiijto: ―Xiquitaca, ne tlacatl
    yajaya ipilborregojtzi Toteco.'
  sps-sps: te tagei ya Jisas te tataan me, ya tsue to na ka, “To Ayei na Tsunei Siip
    ten Gov!”
  wnc-wnc: Jonda kawawan Jesuta kuwan kake Jonda anzing yakut, “Kanong! Aminu wa apunggau
    Anututa tapan apuke sipsip matek tanguwan kungwanggak gwen bingata waiaknga ninde
    toknga aknga panimik kapa unin,” ngang yakut.
  bus-bus: 'Kɛ̀ à Yesu è èe gɛ̃tɛɛ, à bè: Sãnɛ Bↄ̀rↄ kɛ̀ Ludaa kpàn gwe!'
  gub-BL: Wexak wi Zezuz a'e, a'e pe iata mehe a'e. — Aikwez Tupàn hemimur karer a'e,
    aikwez àràpuhàràna'yr zàwenugar umàno ma'e ràm a'e, i'i wanupe.
  imo-imo: Aku wali Jisas omba purumu ulu kanopalie nimbei, “Kanaio! Gotenga Kongi
    Sipsip Walomu omba purumu,” nimu.
  boj-boj: '@see-verse:JHN.001.035'
  eng-DRA: 'And beholding Jesus walking, he saith: Behold the Lamb of God.'
  knf-knf: 'Awin kë Yeŧu akţëp kë aşë ji : « Anwooŋ unkaneel wi bţeŋan wi Naşibaţi
    i i. »'
  san-KHM: យិឝុំ គច្ឆន្តំ វិលោក្យ គទិតវាន៑, ឦឝ្វរស្យ មេឞឝាវកំ បឝ្យតំ។
  arn-NT: 'Feymew pefilu ñi rupan ta Jesus, Juan feypi: —¡Leliwülfimün, tüyechi wentru
