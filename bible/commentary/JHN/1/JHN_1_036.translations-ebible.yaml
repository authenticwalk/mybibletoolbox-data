  spy-NT: Kumii ꞉Yēēsu kumurē yooto, kumwooy ꞉Yoowaana kule, “Ong'nyiin *Mēēnkit nyēbo
    Yēyiin!”
  xnn-xnn: danat inenengneng si Jesus ay lomaos danapay kanan, “Ilaenyo. Si tona nan
    kalnilon Apo Dios ay mangkaan isnan basbasol di ipogaw.”
  mwe-mwe: Bhakaabhoneje a Yeshu bhalipita, gubhashite, “Nnolanje! Mwana Ngondolo
    jwa a Nnungu.”
  tte-tte: yo saugana Yoni Yeisu igitai ilaulau mwa iwaloba, “Wagitai. Iya bwaite
    laminaele Yaubada iyawasayama.”
  tcs-tcs: Wen Zon i bin luk Zizas i bin wagbaut kam klostu po dempla, Zon i bin spik,
