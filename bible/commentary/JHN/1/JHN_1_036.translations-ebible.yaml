  mox-mox: ʼInega Ieisu mai tautauya, ta tutana Ioni ʼitea ʼinega vonedia, “Oʼitei,
    omoʼe taunana Yaubada ena Lami.”
  kew-kew: 'Go rabu Yesu pamualaina adoa nipumi lalo: Nipu adalepa. Go aare Gote-na
    sipsip mena si yaade sa.'
  dww-dww: Be raḡanine Jon e kitana be Yesu dianaḡa ya naḡonaḡona, inam dabudine tauna
    ya riuna, “Ko kita, tauna vutuna Mamaitua Na Sipuma.”
  nif-nif: Yoanelɨ Yesu yapma kle ñaum kañbi, gwañgwañiitta ñɨndɨñ enguk, “Wɨn kandemɨk!
    Kunum Yambattok Sipsip Nɨñañ wakan ñak!”
  twi-ASANTE: Yohane hwɛɛ no, kaa sɛ, “Yei ne Onyankopɔn Dwammaa no!”
  aoj-aoj: Eaꞌ nati Jisas nafoꞌo, naꞌipa alipumi ananimi nihimbaꞌmama Jisas naꞌi,
    “Piti, anen siꞌi sipsip noganai Godi.”
  cbv-cbv: '@see-verse:JHN.001.035'
  taw-taw: Jak yelaknɨŋ, Jisas apɨl padɨkek Jon nɨŋɨd anɨb agak, Nɨgil, God Chag Sipsip
    Ñɨluk ne ak nɨm awl agak.
  jic-NT: 'Jupj Jesús jus tjinyuca ne''aj tjemey. Mpes Juan tjevele jupj discipulopan
    jis lal: —Tjunuca nun. Niná Dios jas tjejyamá. Jupj ca mpa''is nosis casá patja
    mpes, oveja tsjicj jinwá. Jupj ca mpa''is malala nyuca la tjajay mpes, ca yupj
    mpatjam.'
  zap-NT: 'Chene wii Xwa ne zatee Jesus nga, re Xwa: ―Gukwii, laa menree nga wxaal
    Dëdyuzh chen guet men zegnak te mëkzhiil bëën bëënleg.'
  wer-wer: itaangkën Yesu kan yesën epël ök yenia. “Iteneë. Ëngkop Anutuu Sëpsëp Ruup.”
  ipi-ipi: Joneto Jisasa asia epo peanga andoto, Gotena sipisipi andopane oko bala
    amo epo peya oko andalapa lea.
  qul-NT: 'Jesusta pasajta ricuspa, Juan nerkan: —¡Khawariychis, caymi Diospaj Corderonka!'
  ter-NT: 'Yane noíke''exonehiko Jesus yâtike, ina kôe ne Xuâum: —Yokómomanoe ratike
    páhoenovi Itukó''oviti. Koati kuteâti xe''exa su''ûso isoéti nê''e, ikó''iparaxokonoke
    Itukó''oviti motovâti itúyopea pahunévoti —koéne.'
  bmr-NT: 'Jaabo Jesu afatyunoco aatyɨmeuboro nuuhi: Memeecɨ ajaanɨ Moocaani Cordero,
    nooboro.'
  fuf-fuf: 'O yi''i ka Iisaa feƴƴata, o wi''i: «E hino Baalun Alla kun!»'
  bhl-bhl: 'Yesus unbelei, i atemsiliw kale. Atemiwi, Sion e Yesus em dulum elo atemeko,
    aso ilo bokoyemomele: “Sunbin-Got em Siwsiw Men bakate!”, yangse kale.'
  ons-ons: Okorau Yesu eŋe ari lotkeki Yohaneŋo kaki paki rake. “Kauk, oŋo Anutu wane
    Lama!”
  con-NTPO: 'Jesús tse''fae jayisi Juanjan tisema attepa inginga su: —Que canjan:
    Tsa a''ija Chiganga afe''cho oveja tsu.'
  ghs-ghs: Ohongai napaho Hoo Dzooba roibetoraita noke mooro!
  peg-peg: ଆରେ, ହେୱାନ୍‌ ଜିସୁଙ୍ଗ୍‌ ହେ ହାଜ଼ି ହିଜ଼ି ହାନାକା ହୁଡ଼୍‌ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌,
    “ଇୱାନ୍‌ ହୁଡ଼ାଟ୍‌, ଇସ୍ୱର୍ତି ମେଣ୍ଡାହିମ୍‌ଣା ।”
  txu-NT: '@see-verse:JHN.001.035'
  eng-WEBU: and he looked at Jesus as he walked, and said, “Behold, the Lamb of God!”
  gnw-NT: Jayave ou Jesús uasa jocoropi. Juan umae ngatu jese. —Mase, pee oĩ Tumpa
    ombou vae. Jae co ovecha rami —jei.
  mux-mux: 'Kanu-kene Yesos omba purum kene yu-ni kanupa kene nimba mele: “Kanale!
    Pulu Yili-nga Kung-Sipsip Walále omba pukum.” nirim.'
  maj-NT: —Kui xu'bo̱ xi chu̱tsa̱nka̱ha̱ Nti̱a̱ná.
  bkq-NT: 'Jesus sakadyly tientuo, João aguely: — “Kordeiru Deus Ingonotyby” keholâ
    awâkâ, mâkâ iwâgâ auguehobyrylâ — kely.'
  kue-kue: Jon kango Yesus konbauna ende wongo ana ye dungwa, “Kaniro, i God Sipsipmo
    Nangigle.”
  cot-NT: 'Iroompaqueate yamenavaqueri Jesoshi yavisanaque, icanti: —Jeri irinta Irovejajaniquite
    Aapani Irioshi.'
  bnp-bnp: Na tahuna e Ioanes i masia e Isu i laho polo, i ta maea, “Muru mata lakea!
    A Tuna Sipsip na Vure!”
  apn-NT: 'Nhũm ra mẽ hãnh tẽ nhũm Juãw Paxis omu nẽ hkôt ri pa xwỳnh wa kãm: —E onẽj
    Tĩrtũm kot mẽ pakaxyw ãm xwỳnhta tẽ. Nẽj koja mẽ pahte amnhĩ tomnuj pãnhã amnhĩre.
    Anẽ.'
  ctp-NT: 'Naꞌan Xuwa ꞌin Jesús, ykwiꞌ Xuwa chaꞌ ꞌin yu bra kanꞌ: ―Nde kwa ndyaa yu
    nu kaja siꞌya kiꞌya nu ndukwian, ñaꞌan tiꞌ ska slyaꞌ kuneꞌ nu ndujwi nten tloo
    Ndiose.'
  bre-BRG: 'hag o welout Jezuz a valee, e lavaras: Setu Oan Doue.'
  opm-opm: '@see-verse:JHN.001.035'
  bvr-bvr: Rrapa Jon a-nana Jesus a-bamburda, lika a-yinanga butula, “A-lay, birri-na,
    an-gata ay-bamburda Wangarr ana-jerrmarra an-nigipa minypa an-maywapa an-delipa
    jip, minypa mari a-rorrcha barra arrburrwa wurra gama gorlk.”
  wal-wal: eqqidi Yesuusi aadhdhishin be7idi, “Xoossaa dorssai hageeho!” yaagiis.
  zad-NT: 'Na'' ka ble''ile'' chda Jesúza'' na'', na''ch chi''e: ―Ḻi wwia, beenin
    bseḻ'' Chioza'' na'' zaklebile'' xil''do''na'' chitcho kwenc̱he chiyakxen saaxya
    c̱hechoka''.'
  kmg-kmg: 'Domahapie Jesu e ijaha fotâcneme honerâ motec jasarâ muwec: “Honenic,
    Anuture lama kecocni.”'
  aso-aso: 'Izesuꞌ aꞌmida ogo novivo Zohaneꞌ vonuꞌ bele mino tiꞌ lo lineꞌ: Ningilo.
    Lihimetemuꞌ belaaꞌ nouneꞌ sipisipi angaleloꞌ medelo Oꞌmosolatiꞌ minive ma ve.'
  uli-uli: ngo yesa wiri Jesus le ye dedarloh. Iwe ngo Johannes yesa sor bo, “Ilay
    iy Agnus we Lol Deus!”
  nin-NT: na gru hi Yesu à ko zirr ba na ba, na gru ddu ba di, “Kye, Uvuvurr Inkru
    a Abachi wanggo!”
  tgk-tgk: 'ва Исои аз роҳ гузашта истодаро дида, гуфт: «Ана Ӯ Барраи Худо аст!»'
  acu-NT: 'Tura Jesús nangkaamaun wainak, Juan iin chichartamak: —Jiistaram. Juwaitai
    Yus akupkamuitai. Juka nekas uwija uchiriya tumawaitai, —turammiaji.'
  cak-WNT: 'Y yac''ari'' tek riya'' xutz''et chi ri Jesús nik''ax el queri''. Riya''
    xubij: Titzu'', ya achi la'', ri achi''el Alaj Carne''l ri takon pe ruma ri Dios.'
  ebk-ebk: Kun pay inilan Juan hi Jesus ay cha mar-os, kenalina, “Chiyuy nan Korderon
    Apo Dios!”
  spa-PDDPT: 'Vieron que Jesús pasaba y dijo: Ahí está el Cordero de Dios.'
  ruf-ruf: Hayamwonile Yesu koluta, kalonga, “Mlole! Imwana Ng'olo we Imulungu!”
  gun-gun: 'Oexa Jesus oaxa rã. Ha''e vy aipoe''i: — Peva''e ma Nhanderuetea guigua
    vexa''i — he''i.'
  agu-BL: 'Yi bene''n tilol Wa''n yi ticy''e''n cu''n Jesús, nintzun ben tloltz scyetz
    yi cob yaja''tz: —Quilninu'' yi jun yaje''j yi ja icy'' tzine''j, ya''stzun katx''ixwatz
    yi ntak'' Ryos sketz.'
  isn-isn: ai amihengile uYesu ukugenda nu Yohana akaligitya, “Goza, uNng'waa nkolo
    nuang'wa Itunda”
  eng-PEV: He saw Jesus walking by, and John said to 2 of his followers, “Look at
    that man. He is the special one that God sent to die for us. You know that God
    told people to kill young sheep, to pay for the wrong things they did. Well, this
    man will die for us, just like those young sheep died for people.”
  ilo-ULB: nakitada ni Jesus a magmagna ket kinuna ni Juan, “Kitaenyo, dayta ti Kordero
    iti Dios!”
  pir-NT: '@see-verse:JHN.001.035'
  anv-NT: Ndɛre agɛ́ne Jisɔs akɛne ajyɛ, ajɔɔ́ ne baá utɔɔ́ bií aké, “Gɛ́gé maá
    ɛgɔŋme gepɛgé Ɛsɔwɔ mbɔ.”
  sab-NT: 'gire Juan-Bautista gwagedu Jesudi joge tangle kodi amage, Juan-Bautista
    gerudu Jesu giti: —¡Gwagede amadi! Chube ama kagu nga dba ai giti jogedaleda che
    ulita agedu me no giti alin bda cordero gwakle kwian kle age me no giti alin kare.'
  tmd-tmd: Jisas hö padɨxmɨn, Jon nuŋ Jisas nugwön nöbö mö akuyöbö ñɨgö yadöŋa, “Nöbö
    kɨ God Sipsip Ha nuŋwa maku pal,” röŋa.
  acr-NNT: 'Echiriꞌ xrilo xikꞌow ri Jesús, jewaꞌ xubꞌiꞌij: —Chiwilapeꞌ, waꞌ e ri Qꞌapoj
    Bꞌexex re ri Dios —xchaꞌ.'
  kpg-kpg: Di madagoaa hua a mee ne gidee Jesus e haele i golo, gei mee ga helekai,
    “Deelaa Tama siibi a God.”
  taj-taj: येशू फेप्‍बान लबा म्राङ्सी यूहन्‍नासे, “च्‍यागो, परमेश्‍वरसे पुइखबा ग्‍ले!”
    भिसी पाङ्जी।
  avt-avt: Hɨrak kɨr Jisas kan ken te hɨrak katɨp, “Mɨtɨk ik hɨrak Sipsip ke God.
    Hɨrak keriuwetek kan kaki kakɨkaap haiu mɨt.”
  cbk-cbk: Y mientras si Jesus ta pasa cerca canila, ya pija gayot si Juan con ele
    y ya habla, “Mira! Talla o, el cordero que Dios ya dale como un ofrenda por causa
    del pecado.”
  uig-ARA: 'ئۇ ئۇ يەردىن مېڭىپ كېتىۋاتقان ئەيسانى كۆرۈپ: ــ قاراڭلار! خۇدانىڭ قوزىسى!
    ــ دېدى.'
  tuf-tuf: 'Erara chihrír Jesús bic itchacro. Istír wajacro: —Uw racaro. Uya Sirat
    ima obas sahan wan áyjacro. Uwat ay bár yajác tayar tunin obas sah yauwir eyta
    uy cat eyta yauwáyqueyra, wajacro.'
  abx-abx: Pakakulaw-na nga palabay si Jesus, aminugad iya, “Kulawi-bi, iyay ray i
    Nati Karniru-na si Diyos!”
  mco-NT: 'Chi anajty ajcxy tzachhuindɨcxy Jesús co anajty jɨm ñaxy, chi Juan nɨmay
    je metzpɨ jäy: ―Oc''ijxcɨx ocnejhuɨɨygɨx, cha je jäy huɨdibɨ Dios nayyajhuindzɨgɨ̈huaanɨp
    mɨɨd naaxhuiñyjäy ypocy ycɨxpɨ.'
  kqf-kqf: Sauginemo Diyon i kita te Yesu i nato i nawanawa ba i giuna gado, “Temi
    labuḡimi ko kita, noi taunana Maimaituwa ena sipu lauewalina!”
  cpb-NT: 'Ikanta iñaawairi Jesús ikenapai, ikantanake Juan: “Jirinta rowejate Pawa.”'
  aon-aon: Heyotu aria Jon natik um Jisas nanakmorim neshagrakuk amam nanak. Aria
    nakri, “Ipak putik anudok arman. Anan douk Iruhin ananin Nagaen Sipsip.”
  hus-NT-2005: 'Ani tam tin chuꞌu taꞌ ti xeꞌech na Jesús, na Juan in ulu enchéꞌ: ―Ka
    telaꞌtsik, jechéꞌ jaꞌich jelti nin borregojil na Dios.'
  mig-NT: 'Te ni̱ jini̱‑de nuu̱ Jesús ja̱ jíka kuu‑ya̱ yúan. Te ni̱ ka''a̱n‑de: Yúan
    nde̱''é‑ró máá Lélú Dios, áchí‑de.'
  bps-bps: na teenan Dyisas mlius di dale, na manan, “Neyeyu tadéén i Tingà Bilibili
    Dwata!”
  mbs-mbs: Pegkità din te peg-okit i Jesus kidoen, minikagi sikandin, “Na, yan se
    Nati te Karniro imbegay te Timanem.”
  tof-tof: Wa Yesun esenórr, ibü nóma nórrgrratlórr, da bóktanórr wagó, “Ngankónam,
    ene Godón Sip Kupo!”
  cme-NT: 'U juɔ''a u ne da Yesu cor. Wuɔ cira: «*Diiloŋ-Tũmbiloŋo yaa kãaŋ daayo!»'
  sus-sus: Yaya to Isa to dangi ra, a naxa a masen, «Ala xa sɛrɛxɛ nan yi ki!»
  pon-2006: Ni eh kilangada Sises eh ketiket kohla, e ahpw patohwan, “Kumwa kilang!
    Ien Sihmpwul en Kohto!”
  dad-dad: Ĩ, Jesus isi ile di, ile fen, ĩ iron, “Ulegef, Negur nẽ Sipsip Naal!”
  zab-NT: 'chi gunáb zeteed Jesús, ax guniib: —Gulguiaa. Bnietreniy abcuabee Dios
    par gatyny zec tuby Corder.'
  jae-jae: e Joaŋ mataanô gêlic Jesu kêsêlêŋ gêmêŋ ma kêsôm gebe “Kec, nê Anôtônê
    domba.”
  ksd-ksd: 'ma i gire Iesu ba i vanavana, ma i biti: Avat a gire go ra Lam kai God!'
  msm-NT: Pagkita din ki Jesus no migyaboy, nakaikagi si Juan, “Aha kow! Sujad on
    to diya otow no angod to nati no karneru no imbogoy to Diyus no lilimpasay!”
  myk-myk: 'A wu Yesu ɲa wu na doroo, na ganha na wu wii, na ba jo: «Kilɛ wo Dubyapige
    ki ke!»'
  sbe-sbe: Na Yowane ye kaikaikewalau Yesu ye kita ye laulau ede ye wane, “Kwa kita,
    tenem meta Yaubada yona mamoe natuna!”
  mcr-mcr: '@see-verse:JHN.001.035'
  cux-NT: 'Ní inaaⁿ sa Jesús miiⁿ chi cachiicá yā cuaaⁿ miiⁿ. Ní ngaⁿ''ā sa: N''diichí
    nī. ''Íngaā Jesucristo chi nguuví yā ''Ííti Cuūchī yeⁿ''é Dendyuūs.'
  tur-YTC: Yeşua yürürken Yuhanna O'na bakıp, “İşte, Tanrı Kuzusu!” dedi.
  san-ITR: yishuM gachChantaM vilokya gaditavAn, Ishvarasya meShashAvakaM pashyataM|
  bel-N: 'І, угледзеўшы, што ідзе Ісус, ён гаворыць: «Вось, Ягня Божае!»'
  sch-sch: Jisua lôn lâitak a mu lehan. “En ta u, Pathien Belrite soh!” a tia.
  mic-MIQNT: Ta'n tujiw nemiateg Se'susal pemielij, teluet, “Ula na Gjinisgam ugjijgluewji'jml.”
  huu-NT: 'Juan mɨcorɨ Jesús macarillana cɨuano, raite: —Ero, Jusiñamui Jito toɨca
    llauda mamecɨdo jai bite.'
  jiv-NT: Jesussha nui̱ naṉkaamakui Juaṉ tímiayi “Iistarum, Yusa Muri̱krí̱ áuwiti.”
  otm-NT: 'Nu ra Xuua Nxixyą bʉya bi hyandi ngue ''yo bʉ ra Jesús, nɛ bi ''yɛ̨nc''be:
    ―Dami nuui ya ra t''ʉdɛ''yo ngue''a rám ''bɛhni Oją, bi ''yɛ̨na.'
  dah-dah: Irkeb Yesu waŋ kuŋ hike keneŋbe, “Al Kuruŋyen sipsip al diriŋ dirŋeŋ iro
    kinyi,” yinyiŋ.
  tnk-tnk: Nəpɨn rəti pen mətoni Iesu ramavən makurau, rɨni mə, “Hətə ro in i kwəti
    sipsip səvəi Kumwesən.”
  kpr-kpr: Iesu fira darigiri gido, John sisira, “God Sifi da Mandi eni mutiri ambari
    dae refira amo, ovirere.”
  san-IAS: yiśuṁ gacchantaṁ vilokya gaditavān, īśvarasya meṣaśāvakaṁ paśyataṁ|
  nho-nho: no kite i naa laka Jesus. Tana saaita ni kite i Jesus raa, a ia ni huri
    no mee ake ki laaua, “Koorua mmata! Teelaa te Sukua Sipsip TeAtua.”
  gym-NT: 'Ye btäräbe Jesu jatani tuen dikekä Juanye se kwrere angwane, Juankwe niebare:
    ¡Kordero Ngöbökwe kite tuen sere se! niebare kwe nitre nibu ye okwäbti.'
  azg-NT: 'Ndoꞌ juu xjen na jndyiaaꞌ jon na venon Jesús joꞌ, itso jon ndë́: —Quijntyꞌiahoꞌ,
    tsanvaꞌ conduihin juu Quitsman Chjo tsjuenꞌ Tyoꞌtsꞌon.'
  bhd-bhd: त यीशु तैलमेइं च़लोरो थियो। ज़ैखन यूहन्ने यीशु लाव, त तैनी यीशुएरे बारे
    मां अपने चेलन सेइं ज़ोवं, “तक्का, इन परमेशरे तरफां भेज़ोरू (बलिदानेरू) गबड़ू आए!”
  too-NT: 'Lā'' laktzī''lh ixtētaxtumā'' Jesús. Lā'' Juan lakalaktzī''lh Jesús lā''
    hualh: ―U''tza'' huā''mā'' a''ntī macamilh Dios lā'' a''ntī huanican Ixcordero
    Dios, como xla'' nacāmāpānūni'' ixtalaclē''i''ca''n tachi''xcuhuī''t.'
  ind-AYT: dan dia melihat Yesus sedang berjalan. Yohanes berkata, “Lihatlah, Anak
    Domba Allah!”
  cjo-NT: 'Raminakiri riraga Jesoshi ikatziyatziyawaetatya janta awotsiki. Ikantzi
    riraga Jowa: —¡Sha! Pamineri irinta. Rirotaki Rowishate Tajorentsi; riraga Rotyaantanewo.
    Rotyaanantariri ikamawenteeyerini maawaeni atziri, rowawijaakotanteeri. Roshiyakari
    owisha rowamaapiintziri ñaanakowenantatsiri iñaaperotanteeri Tajorentsi aakapaeni
    joriiyo akameethatzi.'
  nsn-nsn: Kare banganguaono tang Iesu ke me siaua pela tasisin, kare kula pare, “Banga
    tena Tunar Sipsip God!”
  san-DEV: यिशुं गच्छन्तं विलोक्य गदितवान्, ईश्वरस्य मेषशावकं पश्यतं।
  tna-NT: 'Juan ja Jesús ejaitianasa ba putsu, ebuqueji detse uja atana: —Mechamaque
    tueda deja. Tueda da Tata Diusu peje su eirutsua puji Huisha Janana nime. Tueda
    emanu cristiano cuana sa jucha cuana edhipa puji.'
  lid-lid: Jon anyolom Jises edek eme, ma iy aloh, “Aha kanyolom, iy kede-eh Nadu
    Sipsip ta Kindrei.”
  wim-wim: aꞌ nil John.angan Jesus.an thath nunang woyanangan iiy-iiy. Nilan thaw
    pulant, ngurp nungantamakan, “An thathow a! Pam anan kan thathanip nunang ey?
    Nil God.angan kuch nunang. Nil keꞌ minh sheep many yimanangan ngul uthamow ngampara.”
  zga-M: vambwene u Yesu igenda nu Yohana akhanchova, “Lola, eng'osi eya Nguluve!”
  yom-yom: 'Mu thangu kamona Yesu wumviokila vana buna wutuba : —Tala, Muana dimemi
    di Nzambi.'
  san-SIN: යිශුං ගච්ඡන්තං විලෝක්‍ය ගදිතවාන්, ඊශ්වරස්‍ය මේෂශාවකං පශ්‍යතං|
  yut-yut: Agek Yesu obɨŋakwan kaŋek yaŋ yoyɨgɨt, “Kabɨt, on Piŋkop dakon Sipsip Monɨŋni!”
  grc-BYZ: καὶ ἐμβλέψας τῷ Ἰησοῦ περιπατοῦντι λέγει· ἴδε ὁ ἀμνὸς τοῦ Θεοῦ.
  cpc-NT: 'Ikanta jiñaawairi Jesús ikinapai, ikantzi Juan: “Jirinta joijyati Pawa”.'
  nhg-NT: 'Hua cuöc tieyejtac Jesús que ca ompa nejnemoaya, oquejto: ―Xetieyejtacö
    tiecalnielojtzi Deus.'
  nya-nya: Iye ataona Yesu akudutsa anati, “Taonani Mwana Wankhosa wa Mulungu!”
