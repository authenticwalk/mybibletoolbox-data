verse: JHN.001.036
translations:
  kpx-kpx: '@see-verse:JHN.001.035'
  okv-H: Iesu puvuto pahunu John na kon eto kito ke einge ena, “Kivu, God ta o ‘Sheep’
    Meni ra,” ainge enu
  tbo-tbo: ma Yesu hi gagaleya ma liyaliyahiyei i nei po i nenae, yaka Yoni i baha
    uyahihi i pa, ‘Ona galeya, naka tauna Yaubada a Sipi Natuna!’
  mal-C: അപ്പോൾ, യേശു പോകുന്നതു നോക്കിക്കൊണ്ട്, “ഇതാ, ദൈവത്തിന്റെ കുഞ്ഞാട്!” എന്നു
    വിളിച്ചുപറഞ്ഞു.
  grc-SR: καὶ ἐμβλέψας τῷ Ἰησοῦ περιπατοῦντι, λέγει, Ἴδε ὁ ἀμνὸς τοῦ θεοῦ.
  bgc-bgc: अर उसनै यीशु ताहीं जो उसकै धोरै तै जाण लागरया था, उसकी ओड़ लखाकै बोल्या,
    “देक्खो, यो परमेसवर का मेम्‍ना सै।”
  khz-khz: Geruga-tagowai aonai, Iesu elaka-vanagito, egitaato, ne ekilato, “Iopoe-ago,
    Palaguna Mamoe Natuna, (gena vekapawai mamoena), iogitaa.”
  deu-TKW: 'blickte er auf ihn und sagt: siehe, das Lamm Gottes.'
  zsr-NT: 'Catiꞌ Juan naꞌ bléꞌinëꞌ Jesús, rdödëꞌ niꞌ, niꞌr gudxëꞌ bönniꞌ naꞌ daꞌquëꞌ
    lëꞌ, rnëꞌ: ―Gul‑yutscaꞌ. Niꞌ zoëꞌ bönniꞌ naꞌ naquëꞌ böꞌcuꞌ zxílaꞌdauꞌ queëꞌ Dios.'
  lin-lin: 'amonaki Yesu koleka mpe alobaki : « Botala Mpate ya Nzambe ! »'
  hns-NT: 'Tab djab oe Jiesoe ke aawat dekhies tab phien se bolies kie: „Dekh, oe
    Aadmie Parmeswar ke bhera ke Battja hai.”'
  noa-E: 'Mag maig maar nʉmta, Jesús dich nʉrrʉm oobaawai maar maestroou, —Pãadë oobat:
    Jãata Ẽwandamau pʉ̈itarrauwai ajim, corderodamjö ʉdʉraa ich thõopibarmua õor peerdʉ
    aumkhĩir pʉ̈itarr.'
  eng-EMTV: And looking at Jesus as He was walking, he said, “Behold the Lamb of God!”
  mib-NT: 'Te ni jito de nuū Jesús jeē jíca ya yūcuán. Te ni cahān de: Condēhe jíjnáhan
    ró, chi yūcuan cúu Yaā cúu Londe jeē ní tají Yaā Dios.'
  lif-NT2: ये़सुःन् खुनिॽ पेसाङ्‌लाम् पेर पत्‍छे़बा निःसुआङ् युहुन्‍नाःल्‍ले़ खुने़ॽ
    ओमे़त्तुर अक्‍खे पाःत्तु, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमे़ल्‍लुक्‍साःन् ओमे़त्ते़म्‍मे़ॽ!”
  xnj-xnj: Peamuwene Yesu ipita akajova, “Lola! Uyu ndi Mwana Limbelele wa Chapanga.”
  mmx-mmx: At loxonaleng neni ga ven ne Iesu gat pas aurer i, la neni ga lok keretna,
    “Pen ba i. Neni na, Lanasip at ne Moroa.”
  cbr-NT: 'Abë ''icë ca Jesús cuainia isquin Juanën cacëxa: —Ca is, carnero ''icësaribiti
    unin ''ucha cupí bamanuan Nucën Papa Diosan xua a ca ux ''icën.'
  tee-NT: 'Chai ju yuchi lakts''impa ju Jesús junta ix''anta. Chai ajunich ju ixlapanacni:
    ―Alakts''int''itch ju anu'' lapanac ju tachi ixborrego Dios cajuna''.'
  eng-LSV: and having looked on Jesus walking, he says, “Behold, the Lamb of God”;
  cak-NT: 'Y cuando raja'' xutzu'' chi ri Jesús nik''ax-e chiri'', xu''ij: Titzu'',
    ja Jesucristo la'', ri anche''l Alaj Ral Oveja ri takon-pe roma ri Dios.'
  pah-NT: Igwete ahe hepiagi Jesus'ga kwava. —Pevo ga hoi cordeiro'jave'ga! ei Joãova'ea
    ga mombe'gwovo g̃a pe. Cordeiro ja po ti ga manoi nehẽ. A'ereki Tupana'ga ombuhuruka
    ga nhande pyri tomano ti ga g̃andekote'varuhua imomboa javo, ei ahe.
  sja-NT: 'Jesús wãyaa wã unuk''ãri, mãgaji: —¡Ak''ɨ́tɨ! Jãgɨta chi oveja chak''ek''a
    bɨ, Tachi Ak''õrepa pëida.'
  xed-xed: 'Nghayni ta Yesu ta labə mantsa: «Wa a zwaŋa tuwaka Lazglafta,» kaʼa.'
  glk-glk: 'اون عیسایه کی راه شوئون دوبو، نیگاه بوکوده و بوگفته: «اَنه، خدا برّه!»'
  mks-NT: 'Já na̱xini da ña̱ yáha Jesús cua̱ha̱n já na̱cachi Juan já xi̱hín na̱ xíca
    xi̱hi̱n dá cán: —Cande̱hé ndo̱. Da̱ ja̱n cúú tátu̱hun ndicachi, rí jóco̱ na̱ nu̱
    Ndióxi̱ —na̱cachi Juan.'
  gfk-S: Ma be iga nes Jisas ga hanana sakit, iga tange ta dur, “Mur nes baak! Ikinen
    no not no sipsip na hartabar nong God ga tule ie!”
  bmu-bmu: Kingetka Jisösnöŋ miaŋgöreŋ eŋgoŋgita anöhi, i törörök uba ehiba jiyök,
    “Azi mi ehot. Yaŋön mönö Anutugöreŋ lama moröŋi ewö akza.”
  dgz-dgz: Iesu ap aiwandini Dion yave anega wan, “Yawan, God man sip mega otua.”
  eng-GNV: And he behelde Iesus walking by, and said, Beholde that Lambe of God.
  zaa-NT: 'Bilá'' tènì cabi qui''ni dia Jesús nía, acca gunne tè Juáan nna ra bi:
    Nì da'' Jesús enne'' ná Carnéroto'' qui'' Tata Dios.'
  eng-WEBSTER: And looking upon Jesus as he walked, he saith, Behold the Lamb of God!
  guh-guh: 'Itsa Juan tane Jesús pexenetanajetarucaejavatsi, nexata Juan jumaitsi
    pijajivitonëbejejavabelia: —Pataemabeje. Mara ponë najetarucaje, Dioso bepijaovejayo
    tsane, jai Juan pijajivitonëbejejavabelia Jesús pebeyaxuabijavanexatsi yabara,
    tsipaji Jesús tocopiapatsijitsiatsi pacuenia Dioso tocopatatsi.'
  bon-bon: Tabe liba Yeesu ne jepänige teebibine äsuplengta je, tabe jaajige egä,
    “Ire, Acejiyame me Maamoi peese nyene!”
  nhw-BL: 'Huan quiitac Jesús quema panoyaya nechca huan quiijto: ―Xiquitaca ne tlacatl,
    yaya ipilborregojtzi Toteco.'
  swh-ONEN: Alipomwona Yesu akipita, akasema, “Tazama, Mwana-Kondoo wa Mungu!”
  wbi-wbi: kange, ikighono ikivingilili, uYohani uMwofughi akava imile palikimo na
    vavulanisivua vaake vavili, vakamwagha UYesu ikila, pe uYohani akati, “Lolagha,
    ukakologhwa Nguluve!”
  bba-bba: Sɑnɑm mɛ u Yesu wɑ u sɑrɔ, u nɛɛ, Gusunɔn Yɑ̃ɑ kinɛ kpɛndu wee.
  eng-KJVCPB: and looking upon Jesus as he walked, he saith, Behold the Lamb of God.
  kgk-NT: 'Ha Hesu katu ohasa oho-vy. Ohexa ramo Hesu-pe: —Upe va''e ko Nhandejáry
    gwigwa ovexa ra''y ijukapyrã ramigwa upéa, he''i Hesu-rehe.'
  waj-waj: 'tooduu Yisuuva ngioo taroo viravai. Ngioo taroo vuduu Yuvuaano inna too
    vainno innara tunoo: Taatee. Anutuuqaa Puara Sipisiipa Nnaakaraivo aa ngioo kuainoo,'
  cpy-cpy: 'Ikanta iñaawaeri Jesús ikinapae, ikantzi Juan: “Irinta ipira Tajorentsi.”'
  ekk-PKP: 'Ta nägi Jeesust mööda minemas ja ütles: „Vaadake! See on Jumala Tall!“'
  mpx-mpx: ge sauga Diyon Yeisu i kite i nanawa, inoke i ba, “Ku kite! Iya Sipi Natuna
    toto Yehoba i patunam!”
  wbp-wbp: Ngula-puruju, Jijajijilpa yanumpa warntawarnta, ngula-jangkaju Jaanuju-palangu
    wangkaja yangka-jarrakuju wati-jarraku, ngulaju kuja, “Nyangka-pala yinya kuja
    yananyampa wati Kaatu-kurlangu Jiyipi-nyayirni-wangu!”
  luo-luo: Kane gineno ka Yesu kalo machiegni, nowacho niya, “Neuru, Jalcha e Nyarombo
    mar Nyasaye!”
  nhe-NT: 'Huan quiitac Jesús quema panoyaya nechca huan quiijto: ―Xiquitaca, ne tlacatl
    yajaya ipilborregojtzi Toteco.'
  aii-aii: 'ܘܚܝܼܪܹܗ ܒܝܼܫܘܿܥ ܒܸܚܕܵܪܵܐ ܐܡܝܼܪܹܗ: ”ܗܵܐ ܦܹܐܪܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Qiñiqamiuŋ Jesus apqusraaqtuaq John-ŋum upyaŋniġaa, “Uvvauna Agaayyutim
    ipnaiyaaŋa.”
  msb-msb: Nagsabi si Juan san makita niya na nagalabay si Jesus, “Kitaa! Siya an
    kordero san Dios.”
  cpa-NT: 'Jøng² mi³ca¹jë́² Juan Jesús, hi² ŋøa¹²dsa cøg¹² ja³jøng², ca¹juúh²dsa,
    ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Jai³lah, dsa² ná¹² báh³ lán¹² ju³lah lán¹² jan²
    jah¹chih² cuan¹² Diú¹³, jáh² jŋëh¹dsa ―ca¹juúh² Juan.'
  dso-dso: ଆରି ଜିସୁ ସେ ବାଟେ ଜିବାଟା ଜଅନ୍‌ ଦେକିକରି କଇଲା, “ଏଦେ ଦେକା ! ପର୍‌ମେସରର୍‌ ମେଣ୍ଡାପିଲା
    ଗାଲାନି ।”
  meu-meu: Iesu e raka hanaiva ai e itaia; bena Ioane eto, Dirava ena Mamoe Natuna
    a itaia.
  yva-NT: Arono Yohanes po Yesus aen panya ti de to, naije po aura pare, “Syerato
    Amisye apa Domba Tuvane pi ratuije!”
  dgc-dgc: Ey to péketa de ni Jesus a sumalegéd, éy kinagi ni Juan du éduwa, a “Entan
    moy, siya ina i bilang tupa na Diyos!”
  zpm-NT: 'Ga zo me, goṉ me laa Jesús zieded ga; dzigo rëbchaa me lo zho: ―¡Goḻwi
    gaṉle! ¡Lëë meṉ qui goṉ nac Xcarner yeeṉ Dios!'
  hix-NT: Àhyahanye tekon hatà, Txesusu. Tàwya noro yonyetxhe, onà wyaro nkekon hatà,
    Xowawu. Mokro ha, kekon hatà. Kahneru mxekrà wyarono mokro, totahaxem me tesnàr
    ke. Totahaxem me ehxe Khoryenkomo nànyaketxho rma mokro, kekon hatà.
  sim-sim: Li sihi li heyerik Jisas ormu tara. Urik Jon ormu mbara, �Ji heyeka, Avui
    Wasilaka sipsip jikisi orhi toria.�
  npi-ULB: तिनीहरूले येशू त्यही बाटो भएर हिँडिरहनुभएको देखे, र यूहन्‍नाले भने, “हेर,
    परमेश्‍वरका थुमा !”
  cgc-cgc: Nakita din Jesus na galambay daw ambal din, “Lagen nyo, anen en Jesus na
    Karniro na papadala ta Dyos.”
  tim-tim: Kinbiâ ainâk Yesuŋe togombo ekmâ Yohaneŋe hin makyetkiep, “Eget, Anutugât
    lama togoâp.” dâep.
  yor-yor: Nígbà tí ó sì rí Jesu bí ó ti ń kọjá lọ, ó wí pé, “Wò ó Ọ̀dọ́-àgùntàn Ọlọ́run!”
  wos-wos: Témbéka dé Jon xé, Jisas yindéka. Xe dé wa, “Mé xé. Dé Godna sipsip balina
    nyan dé.”
  emp-NTPO: 'Maʌ̃ne Juaʌ̃ba Jesura caita wãbʌrʌda unuped̶a jarasia: –¡Acʌd̶adua! Jari
    b̶ʌdrʌ Ãcõrẽ Oveja zaquea.–'
  eng-F35: And seeing Jesus walking by, he says, “Look, the Lamb of God!”
  ind-ind: Waktu dia melihat Yesus sedang lewat, dia berkata, “Lihat, itulah Dia—
    Anak Domba Allah!”
  pes-OPCB: 'عیسی را دید که از آنجا می‌گذرد، یحیی با اشتیاق به او نگاه کرد و گفت:
    «ببینید! این همان بره‌ای است که خدا فرستاده است.»'
  mpt-mpt: Yone temea Yesuse tlanea dotla unang genabe kesoa atenea e okok aleyemin
    nakai baabenea Etemine! Gode eil sibsib mene ele mombebo ge baabesea
  ssx-ssx: Yesu yapeekeeki handaata꞉ ipikana꞉ma꞉ alota꞉ Dota꞉ Koda꞉ ipika꞉ Sipisipi
    Ma꞉na꞉sikie leekeme.
  mkl-mkl: Ŋɔi ɑ̀ yɛ Jesu wɑ lɔ nɔ Zɑ̃ɑ í ni, i cɔɔ ŋɑ. Inɛ ihɛ̃i í jɛ ɑnɡudɑ̃i Ilɑɑɔ̃.
  gaq-gaq: ଆତେନ୍‌ ଗାଲି ଜିସୁ ଅଲେଙ୍ଗ୍ ୱେଡିଙ୍ଗ୍‌କ୍ନେ କେଚେ ଜହନ୍‌ ବାସଙ୍ଗ୍‌କେ, “କେଲାପା ଇସ୍‌ପର୍‌ନେ
    ଉଂମେଣ୍ଡା ।”
  gof-RNT: Yesuusi aadhdhishin Yohaannisi be7idi, “Xoossaa dorssay haysish!” yaagis.
  unx-unx: ଇନିଃ ୟୀଶୁକେ ସେନ୍‍ପାରମଃତାନ୍ ନେଲ୍‍କେଦ୍‍ତେ କାଜିକେଦାଏ, “ନେଲିପେ, ନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମିଣ୍ଡିହନ୍‌ ।”
  gah-gah: 'Niago, Izesú nene apá makotoka novigo, ánigoake, izegipala losima nene
    láa loko lo kimimó: Ómasímini sipsip iza akaleva ánigalizo.'
  lcm-lcm: Na si taun ang palau kala arai ani Iesu sipo paliu, na kala antok ta, “Arai,
    nat i sipsip si God.”
  aer-aer: Angwerre-angwerrele anteme re areke Jesus alherlenge imerte re alakenhe
    angkemele, “Artwe yanhe araye, re kwenhe aneme yepe-yepe akwerrke-arteke, nhenge
    Ngkartele-arle yernekenge.”
  qvc-NT: 'Chaymi Jwanqa, Jisusta rikashpa pasaykaqta, chay ishkay yach''akuqninda
    nirqan: —Rikay, waq runaqam Dyuspa Uñan, nishpa.'
  tgl-ULB: nakita nila si Jesus na naglalakad sa malapit, at sinabi ni Juan, “Tingnan
    ninyo, ayun ang Kordero ng Diyos!”
  cbs-NT: 'Jesús kauanai uinkin nuku yuikin: —Uinkanwen. Jatun Dios sinatai daewanikaki,
    chaxuwan bake menumisbu keskadan— nuku wa'
  xtm-NTPP: 'Nuu ni jini de ja ni ya''a Jesús ma, Juan ma, jiña''a de: ―‍¡Jin konde''ya
    ni! Iya ya''a kúu Ndikachi Jaa nuu Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Apamona Yesu akapeta, ngalenga, “Nnola! Jweno nga Mwana limbelele jwa Nnoongo.”
  bao-NT: 'Jesús, too cʉ̃ ca ametʉa waaro ĩari, o biro ĩiwi: —Ĩaña, ĩira niimi Ʉmʉreco
    Pacʉ yʉʉ Oveja Macʉ̃ —ĩiwi Juan.'
  san-ORI: ଯିଶୁଂ ଗଚ୍ଛନ୍ତଂ ୱିଲୋକ୍ୟ ଗଦିତୱାନ୍, ଈଶ୍ୱରସ୍ୟ ମେଷଶାୱକଂ ପଶ୍ୟତଂ|
  huv-NT: 'Quiaj majaw aleamb quiaj Teat Jesús, tapiüng: ―Ijawan, jogüy lapeay aaga
    nasoic Misap Teat Dios ―aw.'
  otn-NT: 'Nu̱''mø mi̱ nu̱ ngue bi thop''ʉ ra̱ Jesús, ra̱ Xuua bi ''yɛ̱na̱: ―Nu̱na̱
    bá̱ ɛ̱cua ya, guehna̱ bá̱ pɛn''Oja̱ ngue da̱ nøpa̱ ''bøt''e yø ja̱''i̱ na̱, tengu̱tho
    ra̱ dɛ''yo thop''ʉ ja ra̱ ni̱ja̱ ngue pa m''møt''e.'
  nop-nop: ala Jesu buŋa uune kaŋ yeniŋguk, “Bepaŋ’walaŋ Dompa Mihiniŋ gu kademek.”
  obo-NT: To nokita rin si Disas nid lihad, mid ikahi sikandin to, “Ini ron kos natin
    Karnero no id popiyod to Monama.”
  cak-ENT: 'Y jari'' tok rija'' xutz''et que ri Jesús nc''o-e chiri''. Rija'' xbij
    c''a: Titz''eta'', ja Jesucristo la'', ri cachi''el Alaj Oveja ri takon-pe roma
    ri Dios.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂᤢᤏᤡ᤹ ᤐᤣᤛᤠᤱᤗᤠᤶ ᤐᤣᤖ ᤐᤳᤇᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤥᤔᤧᤳᤋᤢᤖ ᤀᤰᤂᤣ
    ᤐᤠ᤺ᤳᤋᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤴ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄”
  mie-NT: 'De nī jinī dē nūū Jesús jā jíca yā ñúcuán. De nī ncāhān dē: Cūndēhé ndá
    nú, chi ñúcuán cúu maá Yāā jā cúu Tīcāchí lúlí jā ní ntají Yāā Dios.'
  san-TIB: ཡིཤུཾ གཙྪནྟཾ ཝིལོཀྱ གདིཏཝཱན྄, ཨཱིཤྭརསྱ མེཥཤཱཝཀཾ པཤྱཏཾ།
  qve-NT: 'Hinaspan Bautizaq Juanqa, Jesuspa pasasqanta rikuruspa, khaynata niran:
    —¡Qawariychis, Diospa Corderonmi kayta hamushan! nispa.'
  pao-NT: Ka Te Pabe'e pumoopa oo sogome'a oo poonnese, John mee mu netamma, “Mow
    masoo Te Pabe'e tamme-koobatoo nabatsakwudu.”
  cbu-NT: 'Isussha naanakchu anoo parangu, Apuchirinsha: Napangtsa: in tputs Apanllcha
    opeejarini, tárangiya.'
  usa-usa: 'áánibo Îtuma paá ureíre kéitata aónaraae. Yóáane abarokáq tiráiye: “aónaakao!
    maannáma Áánûqtuni tipi-típi-araare.” téna tiráiye.'
  soy-soy: 'Yohɑni uu Yeesu yɛnu un tɔ́su uu rɛ: Ani ripɑí, Uléécɑɑ Risɑŋpipi yɛ
    ntí.'
  hui-hui: Yasu piyaria Yonehanda de hendene. De hondowa lalu, Ngode Datagaliwabenaga
    Nogo Sibi Igini o poragoni de handadaba, lene.
  amf-amf: Wannisaar ogoka Yesusin yivenka kiam shedayse, “Marrato! Barjosa Yaata
    kaane” ki hamade.
  quc-NNT: 'Aretaq ri tat Juan xrilo chi tajin kok''ow ri Jesús, xub''ij: ¡Chiwilampe''!
    —kächa''. Are wa'' ri Jun ri käkämisax na cho ri Dios je'' ta ne jun alaj chij,
    —xcha chke.'
  dob-dob: ꞌenega Yoni ꞌana tomuliyao nidi ꞌediya ꞌigwae, “Tai gote tauna Yaubada
    ꞌina Lami.”
  wrs-wrs: Himba wonnonglanga vena, ten Yesusva kohangav, wo unna, nunglu sipsip otolm
    Sesoanam.
  mca-mca: 'Qa in yi''wenik''i pakha'' neki'' pa''aj ha'' Jesús, qa yit''ij: —Jeƚ
    qeku''ni''ƚek, hik kakha'' hakha'' Kots''etax Ƚa''s yatsat''axij pa'' Dios.—'
  tzo-TZC: 'Cꞌalal laj yil ti tey ta xꞌechꞌ ti Jesuse, ti Juane jech laj yal: ―Qꞌuel
    avilic, ti vinic leꞌe jaꞌ ti uni chij yuꞌun ti Diose ―xi.'
