verse: JHN.001.037
translations:
  kpx-kpx: Ige esemuve abui keau hoto ke evisi Iesu ehovalu.
  okv-H: John ta ambotani heriso amina ingito Iesu ambo ambo ue pahuo,
  tbo-tbo: Hai luwaga a bahana hi nonoli yaka Yesu hi wimulitagoya po mulinei hi nae,
  mal-C: യോഹന്നാൻ ഇതു പറയുന്നതു കേട്ട ആ രണ്ടുശിഷ്യന്മാർ യേശുവിനെ അനുഗമിച്ചു.
  grc-SR: Καὶ ἤκουσαν ⸉αὐτοῦ οἱ δύο μαθηταὶ⸊ λαλοῦντος, καὶ ἠκολούθησαν τῷ Ἰησοῦ.
  bgc-bgc: जिब्बे वे दोन्नु चेल्लें उसकी या बात सुणकै यीशु कै गैल हो लिए।
  khz-khz: Ioane gena melo ruala na vokila gekamonagiato, ne Iesu mulina na geagoto.
  deu-TKW: Und die zwei Jünger hörten auf seine Rede und folgten Jesus.
  zsr-NT: Gulayönnëꞌ didzaꞌ ni bëꞌë Juan chopëꞌ bönniꞌ naꞌ daꞌquëꞌ lëꞌ, atiꞌ yajnauquëꞌ
    Jesús.
  lin-lin: Lokola bayekoli nyonso mibale bayokaki ndenge Yoane alobaki, balandaki
    Yesu.
  hns-NT: Tab oe doei tjela ie baat soenke Jiesoe ke paatjhe tjale lagal.
  noa-E: Maach jʉ̈g daar maach maestro Juanau mag iekhabarm ũrbaawai Jesús ẽudee maar
    wëtjim.
  eng-EMTV: The two disciples heard him speaking, and they followed Jesus.
  mib-NT: Te ndɨndúú tée cájica jíín Juan ni cajini sōho de jnūhun yáha, te ni candiquīn
    de Jesús.
  lif-NT2: युहुन्‍नाःल्‍ले़ हे़क्‍के पाःत्तुबा कुहुॽसाम्‍बाहाॽरे़ खे़प्‍से़त्‍छुआङ्
    ये़सुःन् तिम्‍दे़सुरो॥
  xnj-xnj: Vawuliwa vavili vala pevayuwini malovi geajovayi Yohani gala vakamlanda
    Yesu.
  mmx-mmx: Mo luun pinivu ren duga ronga na levelinga la duga emu eburu nga mi ne
    Iesu.
  cbr-NT: Usaía quia cuaquin ca Juanën 'unánmicë uni rabëtan Jesús nuibiancëxa.
  tee-NT: Chai ju anu' ixt'iyun'an ixlapanacni ju Xivan acsni tak'asmatlh ju tuchi
    ixnajunch pus lana tach'ak'ok'alh ju Jesús.
  eng-LSV: and the two disciples heard him speaking, and they followed Jesus.
  cak-NT: Y cuando ri ca'i' ru-discípulos ri Juan xquic'oxaj quiri', ja xquitzeklebej-e
    ri Jesús.
  pah-NT: Joãova'ea remimbo'ehara'g̃a g̃wendu memei ahenhi'ig̃a André'g̃a. A'ero g̃a
    hoi Jesus'ga reviri. Igwete Jesus'ga jirovagi g̃a ndepiaga gweviri. —Gara? ei
    ga. —Mome nde ruvi? ei g̃a ga pe. —He pejijo hepiaga, ei ga g̃a pe. A'ero g̃a
    hoi ga rupi garuhava repiaga. Ka'aru quatro horas rupi g̃a hoi. Igwete g̃a nhomonhi'inhi'ig̃i
    upa kwara hoa rupi.
  sja-NT: Chi k'õp'ãyo omeerãpa mãga ũridak'ãri, Jesús t'ẽe wãjida.
  xed-xed: Snaŋta tsa duhwalha his ya ta tsa gwaɗa Yuhwana ya, ka laghu həŋ mista
    Yesu.
  glk-glk: وختی اونه دوتأ شاگرد، اَنه حرفه بیشنَوستیدی، از عیسی دونبالسر راه دکفتیدی.
  mks-NT: Tá na̱xini jo̱ho da̱ ndíta xi̱hín da̱ cán ña̱ yóho já ndíco̱ da̱ ja̱tá Jesús
    cua̱ha̱n da̱.
  gfk-S: Be ira iruo bulu na harausur dur ga hadade hokike, dur ga mur leh Jisas.
  bmu-bmu: Mewö jiiga gwarek yahöt yetkön keu mi möta Jisösgö andöŋe anohot.
  dgz-dgz: Wam ame Dion wadiamot mega dere nop wan anunewa, mu Iesu ewap amon.
  eng-GNV: And the two disciples heard him speake, and followed Iesus.
  zaa-NT: Biyeni báni chuppa ca discípulo qui' Juáan nu ra bi nna tanó tè cabi Jesús
    nna,
  eng-WEBSTER: And the two disciples heard him speak, and they followed Jesus.
  guh-guh: Nexata Juan pijajivitonëbeje itsa jumetanebeje bajarapacuenia Juan pejumaitsijava,
    Juan pijajivitonëmibeje pënaponabeje Jesús.
  bon-bon: Teeme neeneni abiberäja bägrä cina liba äätecijige tabe apu iicana je,
    teepi Yeesu me ingwe poto ca aaclige.
  nhw-BL: Huan nopa ome imomachtijcahua Juan quicajque catli quiijto huan quitoquilijque
    Jesús.
  swh-ONEN: Wale wanafunzi wawili walipomsikia Yohana akisema haya, wakamfuata Yesu.
  wbi-wbi: Avavulanisivua vavili vala, ye vampuliike uYohani ijova amasio aghuo, vaka
    m'bingilila uYesu.
  bba-bba: Ye bwɑ̃ɑbu yiru be, bɑ ɡɑri yi nuɑ yerɑ bɑ Yesu swĩi.
  eng-KJVCPB: And the two disciples heard him speak, and they followed Jesus.
  kgk-NT: Ha mokõi hemimbo'e katu ohendu ramo inhe'ẽ, oho Hesu
  waj-waj: tuduu rikiada ari ngiaammuauvaitana iva tuu kuaivaa rikiada Yisuunna vata
    rada inna nnaagiaivau viravai.
  cpy-cpy: Ikanta ikemawaki apite riyotaani Juan, royaata-nakiri Jesús.
  ekk-PKP: Kui kaks jüngrit kuulsid tema sõnu, läksid nad ja järgisid Jeesust.
  mpx-mpx: Sauga tohago ali toto eluwa hi hago Diyon baaba o i baunan, yaka hi tatauliulil
    Yeisu enaa.
  wbp-wbp: Kuja-pala kuja-kurra purda-nyangu Jaanu wangkanja-kurra, ngula-jangkarluju
    yampinja-yanulku-pala Jaanuju yalumpurla-juku, ngula-jangkarluju puraja-pala Jijaji.
  luo-luo: Kane jopuonjrene ariyogo owinjo kowacho mano, negiluwo bangʼ Yesu.
  nhe-NT: Huan nopa ome imomachtijcahua Juan quicajque tlen quiijto huan quitoquilijque
    Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܢܝܼ ܬܪܹܝ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪ ܝܼܫܘܿܥ.
  esk-NT: Taapkuak maliġuaqtik tusraaplugu taatnaqman, maliutiniġaak Jesus.
  msb-msb: Pakabati sani sumunod kan Jesus an duha na disipulos.
  cpa-NT: Mi³ca¹nǿng² dsa² quianh¹³ Juan jǿg³ jøng², ca¹ŋi¹lé²dsa dsen¹³ cah³ Jesús.
  dso-dso: ଜଅନର୍‌ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ତାର୍‌ କାତା ସୁନି, ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ ।
  meu-meu: Hahediba raruosi iena hereva e kamonai, bena idia ese Iesu e ḡavaia.
  yva-NT: Yohanes apa arakovo javondi ai umaso yo apa ayao po raura so raraniva jewen,
    naije yurija javondi jirati Yesus ai.
  dgc-dgc: Ey tu éduwa a alagad ni Juan, pékabati de ta éya, éy tinumagubet side ni
    Jesus.
  zpm-NT: Zigne bin zhow, laa zho zienaḻ zhits Jesús.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, Txesus yakoro totxownà hatà, Xowawu nhananàhrà
    rotho komo, asakon komo rma.
  sim-sim: Karem or mbarik ma ovro mashi oson fri misihi Jisasik fri ihi orin frimu
    tiya ira.
  npi-ULB: यी दुई चेलाले यूहन्‍नाले यसो भनेका सुने, र तिनीहरूले येशूलाई पछ्याए ।
  cgc-cgc: Pagmati ta darwa na tinudluan Juan, gasunod dayon danen an ki Jesus.
  tim-tim: Hain dâmbo den are nâŋgâm âmâ Yesu waliat. Watbela yâk olop ariyi.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn méjì náà sì gbọ́ ohun tí ó wí yìí, wọ́n bẹ̀rẹ̀
    sì í tọ Jesu lẹ́yìn.
  wos-wos: Wungi wandéka bér Jisasna hukémbu yi.
  emp-NTPO: Maʌ̃ ũrĩnaped̶a Juaʌ̃ ume nĩbabadarã umébemara Jesu caid̶u wãsid̶aa.
  eng-F35: The two disciples heard him speak, and they followed Jesus.
  ind-ind: Mendengar ucapannya itu, kami berdua langsung mengikuti Yesus dari belakang.
  pes-OPCB: آنگاه دو شاگرد یحیی برگشتند و در پی عیسی رفتند.
  mpt-mpt: wenteniba i dabo Yesuse dobsileb bebiba
  ssx-ssx: Mo hande disaipolo hali yaapoma꞉ koto leeke pi opuaata꞉ Yesu ame̱le̱ mandakena꞉
    pemekeme.
  mkl-mkl: Iyi mɔcɔ ŋɑu ɑ̀ ɡbɔ ideu ŋɔi ɑ̀ too Jesu.
  gaq-gaq: ଆତେନ୍‌ ମ୍ୱାୟା ସିସ୍‍ ଜହନ୍‌ନେ ସାମୁଆଁ ଅଁଚେ ଜିସୁନେ ପ୍ଲା ୱେଆର୍‌କେ ।
  gof-RNT: Nam77u Yohaannisa tamaareti Yohaannisi geyssa si7idi Yesuusa kaallidosona.
  unx-unx: ଆଡଃ ଏନ୍‍ ବାରାନ୍‌ ଚେଲାକିନ୍‍ ଇନିଃ ନେଆଁଁ କାଜିତାନ୍‌ ଆୟୁମ୍‌କେଦ୍‌ଚି ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌
  gah-gah: Loko lokago, keza nene gakó gilikasike, Izesuni ámegetiki vasimó.
  lcm-lcm: Taun a ngono nat i akalit ke kilongla longong a mengen ang, kilongla tapasuk
    na kilongla using a Iesu.
  aer-aer: Nhenge apententye akngerre John-kenhe atherrele aweke alakenhe angkerlenge,
    ratherre kwenhe Jesus apenterle-anerreke.
  qvc-NT: Chayshina niptinqam, chay ishkay yach'akuqninguna uyarqan. Chaymi paykunaqa
    Jisuspa ikinda rirqanllapa.
  tgl-ULB: Narinig ng dalawang alagad na sinabi ni Juan ito, at sila ay sumunod kay
    Jesus.
  cbs-NT: ninkatan ja dabe nun Juanen tsumabia Jesús chibanbaintanun ika shinain nun
    kaya
  xtm-NTPP: Nduu tee ka ndikin Juan ma, ni ka jiniso'o de, te ni ka ndikin de Jesús
    ma.
  nnq-nnq: Akinapunji benia apabannyoa Yohana akalongila malobe genia, ngabankengama
    Yesu.
  bao-NT: To biro Juan cʉ̃ ca ĩiro tʉorã, pʉarãpʉra cʉ̃ buerã ca niimiricarã Jesús're
    jãa nʉnʉcoawʉ.
  san-ORI: ଇମାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ଦ୍ୱୌ ଶିଷ୍ୟୌ ଯୀଶୋଃ ପଶ୍ଚାଦ୍ ଈଯତୁଃ|
  huv-NT: Ajcüwa ijpüw minipilan Juan wüx tanguiayiw aag ayaj, quiaj tambüw mandüjpiw
    Teat Jesús.
  otn-NT: Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Xuua, mi̱ zä mi̱ 'yø'ʉ yoho yø xädi, bi dɛnna̱
    Jesús.
  nop-nop: Unduŋ yenimbune nadiŋa meyat u Jesu kelegumuk.
  obo-NT: To norinog idda taddot oruwon tinodduwan ni Juan, idda ron en, mid tinundug
    don sikandan ki Disas.
  cak-ENT: Y ri ye ca'i' rachibila' ri Juan tok xcac'axaj c'a ri xbij, rije' xquitzeklebej-e
    ri Jesús.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤵᤛᤧᤳᤇᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤋᤡᤶᤍᤧᤛᤢᤖᤥ॥
  mie-NT: De ndúū tēe jíca jíín Juan nī jini dē tūhun yáhá, de nī jēcuniquīn dē Jesús.
  san-TIB: ཨིམཱཾ ཀཐཱཾ ཤྲུཏྭཱ དྭཽ ཤིཥྱཽ ཡཱིཤོཿ པཤྩཱད྄ ཨཱིཡཏུཿ།
  qve-NT: Chayta uyarispankun, Bautizaq Juanpa chay ishkaynin discipulonkunaqa Jesusta
    qatikuranku.
  pao-NT: Waha'yoo umu natunedyooemodu-matu oo nakahoose, ka Te Pabe'e-nakwi memeahoo.
  cbu-NT: Anoo mazinaranguni, nuwa, misha Ándarispata Isusush tachitarangani.
  usa-usa: kaayaq-nákórátá yegárágá ítaarayapoata Îtumma anaaé
  soy-soy: Kɛ Yohɑni pipirɛtiki pitɛ́ pɛ̃ ɑpi lɛ̃ n kṍ, ɑpi yisi ɑpi Yeesu tiki.
  hui-hui: Ani layago hale howa ibunaga talima piaga kira biago labome Yasu piyadagua
    talima pene.
  amf-amf: Igina lamaana Wannissa paanan yivaynaar Wannisin giyenam qansayse Yesussa
    paanan ke yivade.
  quc-NNT: Ri kieb' u tijoxelab' ri tat Juan, aretaq xkita ri xub'ij, xeb'e' ruk'
    ri Jesús.
  dob-dob: Gote ꞌena siteluwa nidi Yoni ꞌina ona sinonona, ga Yesu simuliyena.
  wrs-wrs: Wo himba ehellena, ona, Yonmba os ov. Wo himba ehengva wulengavna Yesusmba.
  mca-mca: Qa hekhewe' wetsjuk ƚ'ijatshenhei yepi'ye' ej aka'an in yit'ij, ma' qa
    yijayanpha'm ha' Jesús.
  tzo-TZC: Cꞌalal laj yaꞌiic ti vaꞌi sꞌelan iꞌalbatic yuꞌun ti Juane, jech o xal ti
    chaꞌvoꞌ yajchancꞌoptaque laj stsꞌacliic batel ti Jesuse.
  mya-mya: သူ​၏​တ​ပည့်​နှစ်​ယောက်​တို့​သည်​ထို​စ​ကား​ကို ကြား​လျှင် သ​ခင်​ယေ​ရှု​၏​နောက်​တော်​သို့
    လိုက်​သွား​ကြ​၏။-
  gng-NT: San ya panpaankaab bile nnɔ cii' u len' nà, nɛ ki paan' *Yesu bo.
  cbi-NTPO: Tsandiñu demeetu juntsa pai disipulula Jesús' bendaa jiila.
  ikk-NT: Ụmụ-azụụn Jọnụ ẹbụọ ahụn a nụ k'o ku ihiẹnni, wẹ nọ sọnmẹ Jesu.
  leu-leu: Layaan a ro fefeng sina re langai a ferawaian sina, re usi moxo na Yesus.
  maz-NT: O dyärä c'ua yeje c'o o̱ discípulo e Juan. Ya ndünt'üvi c'ua a xütjü e Jesús.
  bod-N: རྗེས་འབྲང་པ་གཉིས་ཀྱིས་གཏམ་དེ་ཐོས་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་རྗེས་སུ་འབྲངས།
  tca-NT: Rü toma ga Cuáü̃ãrü ngúexü̃gü rü nüxü̃ taxĩnüẽ ga yexguma yema ñaxgu. Rü
    Ngechuchuwe tarüxĩ.
  zpl-NT: Chenu ubeneꞌ rucu beneꞌ Juan nucuaꞌ, che nzequie beella Jesuse.
  mbc-NT: Moropai mîrîrî eta tîuya'nîkon ye'nen, João nenupa'san asakî'nankon wîtî'pî
    Jesus pîkîrî.
  ndg-ndg: Anapunzi abele kaban'yowa Yohana kabaya aga kaban'yangwa Yesu.
  wsk-wsk: Se ko olekem ilagala den umu ikiman ale Jesus kowom karoman.
  toj-NT: Jaxa chahuane snebuman jahui, cuando yabye ja jas yala ja Juani, ti snochohue
    ja Jesusi.
  tbc-tbc: Megeloum uraru an ru ago duloŋ tag, diaug, Jesus ŋien aban diri se ya.
  sna-sna: Vadzidzi vaviri vakati vachimunzwa achitaura izvi, vakatevera Jesu.
  smk-NT: Narnge' ra nin rway tumutumbok a wana ni Juan ket tinmumbok sara kona ni
    Jesus.
  grc-TCGNT: Καὶ ἤκουσαν αὐτοῦ οἱ δύο μαθηταὶ λαλοῦντος, καὶ ἠκολούθησαν τῷ Ἰησοῦ.
  gof-WFTW: Yohaannisa nam77u tamaareti Yohaannisi geyssa si7idi Yesuusa kaallidosona.
  spa-BLM: Los dos discípulos le oyeron hablar y siguieron a Jesús.
  kyz-NT: Ojeupe 'ga mome'urauwe Juã 'ga remiayuwa 'gã awau Jejui 'ga rewiri. A'eramũ
    futat 'gã Jejui 'ga ree ojemojo'okaipa Juã 'ga wi.
  dao-dao: Axüisaw xawi naw a pyen ngja ni lü, Jesuh läki xawi.
  cya-cya: Xa ngune 'in chcuaa yu can' cha' nu ycui' yu, cui' xaa mducui ncha'an yu
    'in Jesús.
  wrk-wrk: Manku buli nanda jangkurr, kandiwuyanyi Junkanyi, jali jungku nangandu.
    Manku buli baki walajba buli. Walajbayi baki durrijba buli Jisus.
  nii-nii: Eim kin ekii sinjngił wu tał, eim ek yi mił nim ei, piinjngił! Piikił,
    Jiisas pum konu ełe ekii sikił punjnguł.
  ign-NT: Tacahe, eta vímairahi viti apinahavi máimitureana ema Juan, viyanapa véhicahi
    ema Jesús.
  dik-NT: Ku jɔl piŋ kɔc ye buɔɔth awën karou këya, gokë Jethu buɔɔth.
  cac-cac: Ayic ix yab'an jun chi' eb' vin̈ sc'ayb'um vin̈aj Juan chi', ix och tzac'an
    eb' vin̈ yuj Jesús.
  tzj-E: Je c-e' rdiscípulo Juan tak xecc'axaj je xbij, j-e' xetre' ela tzrij Jesús.
  san-BUR: ဣမာံ ကထာံ ၑြုတွာ ဒွေါ် ၑိၐျော် ယီၑေား ပၑ္စာဒ် ဤယတုး၊
  yaa-NT: Juan ato yoiaito nikakata Jesús chĩfafãinifo.
  cab-NT: Ába jagáambuni biáma lánigu Juan laríñagun ítara, ába jafálaruni Jesúsu.
  clu-clu: Pagkabati dato anang darwa ka kaiban, nagsonod sanda dayon kay Jesus.
  swh-ULB: Wanafunzi wawili walimsikia Yohana akisema haya wakamfuata Yesu.
  tpt-NT: Tejkan chuncha taqasmaklhi yu pumatꞌuy tacha naul ni Juan ex nimancha tatꞌaꞌal
    ni Jesús.
  aai-aai: Anamaramaim bai’ufununayah orot rou’ab iti hinonowar, i hairi Jesu hi’ufunun.
  sny-sny: Sosu a'i pe Jon lo lu feni hesi peri ape wanuwe su, lowesi Jon arunatiyewe,
    Jisas mo'o umasiye.
  myy-myy: Ito bajiro ĩ yija tʉocõri, Jesure sʉya wacʉ gʉa ĩja.
  trc-NT: Dan me se cuno ro̱j síí tucuꞌyón se‑na̱na̱ Juan nana̱ caꞌmii soꞌ, ne̱ canocoꞌ
    ro̱j soꞌ man Jesucristó a.
  cut-NT: Chihnevan ihyan che o chahn che tihca̱ ra̱hn ye, ne cuahn ye cua̱hn na̱n
    cuahn Dihvo vo ca̱va che conduco ye ihyan.
  bel-bel: Пачуўшы ад яго гэтыя словы, абодва вучні пайшлі за Ісусам.
