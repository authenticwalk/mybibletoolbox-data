verse: JHN.001.026
translations:
  kpx-kpx: Kateai louge Dioniu namigevei avoe, “Di e unahamo ata babatisogevema. Isito
    kosive moleu la vigomo uale ke la hilokaholilu.
  okv-H: John na ke mine einge ena, “Na umo na bapataito ere ona te embo vahai amo
    ungota orohuta heteto mihia amita duru avo ungo mahu ingae ra te
  tbo-tbo: Hai baha i wimiheya i pa, ‘Tau goilei a ibapatisomi, ma lawa gehouna e
    towotowolo u hayami ega ota hanapugeya.
  mal-C: “ഞാൻ നിങ്ങൾക്ക് ജലസ്നാനം നൽകുന്നു; എന്നാൽ, നിങ്ങൾ തിരിച്ചറിയാത്ത ഒരാൾ നിങ്ങളുടെ
    മധ്യേ നിൽക്കുന്നുണ്ട്.
  grc-SR: Ἀπεκρίθη αὐτοῖς ὁ Ἰωάννης λέγων, Ἐγὼ βαπτίζω ἐν ὕδατι· μέσος ⸋δὲ⸌ ὑμῶν ἕστηκεν
    ὃν ὑμεῖς οὐκ οἴδατε.
  bgc-bgc: यूहन्ना नै उन ताहीं जवाब दिया, “मै तो थमनै पाणी तै बपतिस्मा देऊँ सूं, पर
    थारे बीच म्ह एक माणस खड्या सै जिसनै थम कोनी जाणदे।
  khz-khz: Ioane evega-geleto, netiwato, “Au nanu namo avebapatisona, na talima ta
    gomi aomi ai eruga-tagona, gomi ati ripami ia.
  deu-TKW: 'Antwortete ihnen Johannes also: ich taufe mit Wasser; mitten unter euch
    steht er, den ihr nicht kennt,'
  zsr-NT: 'Bubiꞌë didzaꞌ Juan naꞌ, rëꞌ lequëꞌ: ―Nedaꞌ ruquilaꞌ bunách nis lu nis,
    san gatsj lahuiꞌl ga zoaliꞌ zoëꞌ bönniꞌ cutu núnbëꞌliꞌ‑nëꞌ.'
  lin-lin: 'Yoane azongiselaki bango : — Ngai, nazali kobatisa na mayi ; kasi kati
    na bino, ezali na Moto moko oyo bino boyebi te ;'
  hns-NT: 'Tab oe bolies: „Ham paanie se dopoe kariela. Bakie ie djhoend me ekgo aadmie
    thara hai aur toelog oke na djaane hai.'
  noa-E: Magbaawai Juanau, —Muan sĩi dödamaupaita õor pör choo chitʉmgui ajim. Pari
    pãach ee woun ãb sim, ichta ich Ẽwandamaucha pʉ̈iju a jaaujerrau. Ma agtha pãrau
    khaugba naabahab, mamʉ i barcheewai khĩir khaug naamkhĩirta ag nawe mua õor pör
    choo chitʉmgui ajim.
  eng-EMTV: John answered them, saying, “I baptize with water, but there stands One
    among you whom you do not know.
  mib-NT: 'Te ni cahān Juan: Ruhū chi jíín ndute scuándute ri. Te mēhñu ró jijnáhan
    ró íne ɨɨn Yaā jeē tu cájini rō.'
  lif-NT2: हे़क्‍केःल्‍ले़ युहुन्‍नारे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽग च्‍वाःत्तिल्‍ले़
    बप्‍तिस्‍मा पिरुङ्‌सिङ्‌लो, कर खिनिॽ लुम्‍मो कुसिङ् के़न्‍निःत्तुम्‍मिन्‍बा मनाधिक्
    वाॽरो॥
  xnj-xnj: Yohani akavayangula, “Nene nibatiza kwa manji, nambu avi mmonga pagati
    yinu, mwakona kummanya.
  mmx-mmx: Jon ga vorang i ridi xeretna, “A sep susu limixin mi ladan mun. Kantubu
    atnimi laradi mo i tu, nemi xopmen minaklen i.
  cbr-NT: 'Cacëxun ca Juanën cacëxa: —''Ën cana uni ''unpaxan nashimin, ''aínbi ca
    mitsúnmi ''unáncëma uni achúshi mitsubë ''icën.'
  tee-NT: 'Pus ju Xivan acsni alack''alhtailh alacjunich: ―Ju quit''in va lacaxcan
    ju ic''amakpaxanan. Para junta t''onat''it t''ajun pumatam ju jantu misp''ayat''it.'
  eng-LSV: John answered them, saying, “I immerse in water, but in the midst of you
    has stood He whom you have not known, it is this One who is coming after me, who
    has been before me,
  cak-NT: 'Y ri Juan xu''ij chique: Ren riq''uin ya'' yenben-wi bautizar ri winak,
    pero chi''icojol rix c''o Jun ri man iweta''n ta rech,'
  pah-NT: '@see-verse:JHN.001.025'
  sja-NT: 'Juanpa mãgaji: —Mɨa parã poro choopari paniapa. Mamĩda pãchi t''ãide bɨda
    aji, awaraa eperã, parãpa k''awada-e p''anɨ.'
  xed-xed: «Iʼi ná, nda imi ta magə yu ta batem. Mamu sana mndu mataba ghuni kul snaŋtá
    kuni. Tsatsi ta sagha nda hula ɗa.
  glk-glk: 'یحیی در جواب بوگفته: «من آبه اَمره تعمید دهم، امّا شیمی میأن کسی ایسه
    کی شومأن اونه نشنأسیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Juan já xi̱hi̱n ná: —Ye̱he̱ cája ndutá i̱ ña̱yivi xi̱hín
    ticui̱í joo tañu mé ndó íin in da co̱ xíni̱ ndo̱.'
  gfk-S: Ma ne Jon ga balu di be, “Aiou la baptais mu ma ra taho, iesene tikenong
    kanaia nalamin ta mu, pa mu le nes kilam ie.
  bmu-bmu: Qesim waŋgigetka kewö meleŋ eŋgiyök, “Nöŋön o töhönöŋ eŋgömirimakzalmö,
    azi kun iŋini qahö möt kutuzei, yaŋön lök sutŋine kinja.
  dgz-dgz: Dion gare wan, “Ne kaum gapan dup iaivin go apan ame evinap oniniwa, me
    aigap iragenawa menan pusi okomu damigewa en veta veta ne umanap uon. Go apan
    ame daiton da yaumakayap yonini e oare.”
  eng-GNV: 'Iohn answered them, saying, I baptize with water: but there is one among
    you, whom ye knowe not.'
  zaa-NT: 'Becàbi tè Juáan nna ra bi cą: Inte'' nna runia'' bautizar lani inda. Pero
    entre lebi''i bá chi du ttu enne'' labí nabia''ni le,'
  eng-WEBSTER: 'John answered them, saying, I baptize with water: but there standeth
    one among you, whom ye know not;'
  guh-guh: 'Juan nexata jumaitsi: —Xanë saya bautisabaponajë ëmerata. Itsiata paxamë
    tuatuajëta ponapona ponë apo payapëtaemë.'
  bon-bon: Puma cita ca Yoane teebibine jejemige egä, “Cane niiye ca biname bine jicisäjenenemine,
    yepä weene cama pisi nyene nuuja biname, weene lui tääpume umle lica gemi.
  nhw-BL: 'Huajca Juan quiijto: ―Na san nitecuaaltía ica atl, pero itztoc seyoc tlajco
    campa amojuanti catli ayamo anquiiximatij.'
  swh-ONEN: Yohana akawajibu, “Mimi ninabatiza kwa maji, lakini katikati yenu yupo
    mtu msiyemjua.
  wbi-wbi: UYohani akavamula akati, “Une nikwofungha na malenga, neke nkate mulyumue
    pwale juno umue namunkagwile.
  bba-bba: Yohɑnu u bu wisɑ u nɛɛ, nɛ nɑ kɑ nim bɑtɛmu mɔ̀, ɑdɑmɑ ɡoo u yɔ̃ bɛɛn suunu
    sɔɔ wi bɛɛ i ǹ yɛ̃.
  eng-KJVCPB: 'John answered them, saying, I baptize with water: but there standeth
    one among you, whom ye know not;'
  kgk-NT: 'Upe ramo he''i: —Xe, he''i —y-py mante aporomongarai va''e. Ha pene pa''ũ-my
    katu oĩ peikwaa e''ỹ va''e.'
  waj-waj: 'tuduu rikioo Yuvuaano iya sai tunoo: Na mmanna nnooriivaadiri gioonna
    kiaapuuya apuauvaivee. Ngiiikidiri nnii vaidiivaa hama ngia taavaivee.'
  cpy-cpy: 'Ikantzi Juan: “Apatziro nomitsiryaatantawo naaka nijaa. Roo kanteencha
    tzimatsi apaani jaka pitsipatakari, kaari piyoteeyini.'
  ekk-PKP: 'Johannes vastas: „Mina ristin veega, kuid teie keskel seisab see, keda
    te ei tunne.'
  mpx-mpx: Diyon analiya i lahe i ba, “Nau wewel elana ya papababitaiso, yaa etega
    iyoho i talmilila gamwamiwa nige ku aatena.
  wbp-wbp: Ngula-jangkaju, nyanungurlulku Jaanurlu yarda-jana jangku-manu, “Ngaju
    karna-jana ngapa-kurlurlu julyurl-yirrarninjarla papitaji-mani. Kala jalanguju
    ngulaju nyurru-ka jinta-kari wati karri nyurrula-patu-kurlangu-wana ngurrara-wana,
    ngulaju kula kankulu ngulaju milya-pinyi.
  luo-luo: Johana nodwokogi niya, “An abatisou gi pi, to nitie ngʼato e dieru ma ukia.
  nhe-NT: 'Huajca Juan quiijto: ―Na san nitecuaaltía ica atl, pero itztoc seyoc tlatlajco
    campa imojuanti tlen aya inquiixmatij.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܘܿܚܲܢܵܢ: ”ܐܵܢܵܐ ܡܲܥܡܘܼܕܹܐ ܝܘܸܢ ܒܡ̈ܝܼܵܐ، ܐܝܼܢܵܐ ܐܝܼܬ
    ܟܸܠܝܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܗ̇ܘ ܕܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܹܗ،'
  esk-NT: John kiuniġai, “Uvaŋa paptaaġutiqaqtuŋa imikun. Aglaan akunnapsitñi qichaqtuq
    iḷitchuġimaisaqsi.
  msb-msb: Nagpahayag gihapon si Juan sa inda, “Nagabunyag ako sin tubig pero may
    usad sa iyo na dili niyo nakikilala.
  cpa-NT: 'Jøng² ca¹juúh² Juan: ―Jmáh¹lah jmøi² báh³ chiog¹²jni hniah¹². Cónh¹jøng²
    hiúg³ jan² dsa² jøa³ ja³tiogh³ hniah¹², dsa² tsa¹cueh¹² hniah¹²,'
  dso-dso: ଜଅନ୍‌ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ଲକ୍‌ମନ୍‌କେ ପାନିତେଇ ଡୁବନ୍‌ ଦେଲିନି, ଜନ୍‌ ଲକ୍‌କେ
    କି ତମେ ନାଜାନାସ୍‌, ମାତର୍‍ ସେ ତମର୍‌ ସଙ୍ଗ୍‌ ଆଚେ ।
  meu-meu: 'Ioane e haere, eto, Lau na ranu amo na hahebapatisomu; a umui bogaragimui
    ai asi dibamui tauna ta vada e ginimu:'
  yva-NT: Yohanes payao akananto mansai pare, “Syo vatane maugasya kuvuni mana rai,
    weramu wasayai di wato Vatano wapantatukambe ai napi pe wana wato.
  dgc-dgc: “Sakén” kagi ni Juan, “éy binyagen ko i tolay ta dinom. Pero te lélake
    a esa ta éye a éwan moy tukoy.
  zpm-NT: 'Pquiab Juan rëb Juan: ―Teḻ naa niab nis rchoobnis naa miech, per no tib
    meṉ ne gard guṉbey to.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Xowawu. Uro ryhe, tuna kwaka aymomno weryaha,
    kekon hatà. Awawonye naha, anaro. Noro hutwahra mak manatxhe.
  sim-sim: Karem li silirik ormu sawera, �An men uksembembak a tolofalenda nir. Hako
    ma lar angop jihi nindik tari ria. Hako jir mbeek orin heyekrahakorori ambu jir.
  npi-ULB: अनि यूहन्‍नाले तिनीहरूलाई यसो भनेर जवाफ दिए, “म पानीले बप्‍तिस्‍मा दिन्‍छु
    । तर तिमीहरूका माझमा तिमीहरूले नचिनेको कोही खडा हुनुहुन्‍छ,
  cgc-cgc: Sabat din, “Matuod gabautismo a ta mga ittaw paagi nang ta waig. Piro,
    dili yaken papaabot nyo ya tak may isya na anen di anduni na dili nyo kala daw
    kino gid kanen an.
  tim-tim: Hain dâmbiâ hin dâep, “Nâŋe amâ luâk tu yânŋe puliyekman. Dâ haminân siâ
    titnan togom mandâp are amâ bo nâŋgâi.
  yor-yor: Johanu dá wọn lóhùn, wí pé, “Èmi ń fi omi bamitiisi, ẹnìkan dúró láàrín
    yín, ẹni tí ẹ̀yin kò mọ̀,
  wos-wos: Wungi wakwexékéndaka dé Jon wa, “Wuni Godna ximbu wuni diré guré husande.
    Ané yikama jémba male dé. Néma du nak guni wali dé re. Guni déka xékélakihambanguni.
  emp-NTPO: 'Juaʌ̃ba nãwã panusia: –Mʌ̃ara baidoba borocuebaria. Baribʌrʌ mʌ̃ caid̶u
    zeida b̶ad̶ara bãrã tãẽna b̶ʌmĩna bãrãba idjira adua panʌa. Idjira mʌ̃ cãyãbara
    dji dromaara b̶ʌ bẽrã, idjia jĩrũne jʌ̃ b̶ʌ ẽrãi carea mʌ̃ra bia b̶ʌẽ́a.–'
  eng-F35: 'John answered them saying: “I baptize with water, but among you stands
    One whom you do not know.'
  ind-ind: Jawab Yohanes, “Saya membaptis dengan air, tetapi di tengah-tengah kalian
    ada Seorang yang belum kalian kenal.
  pes-OPCB: 'یحیی گفت: «من مردم را فقط با آب تعمید می‌دهم؛ ولی همین جا در میان این
    جمعیت، کسی هست که شما او را نمی‌شناسید.'
  mpt-mpt: Yone baabenea Ae ne nakaia unangai aayo fuayebi otane naka make ibo baka
    bie ibo mo tekein kebibbabe.
  ssx-ssx: Dionima꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ta꞉ wanda꞉hali ikalima꞉ bapitaisi
    peaaso halopate iki tukiki pa꞉ta꞉ hala꞉ hali ma꞉nda꞉ ikana꞉ma꞉ na handelememe.
  mkl-mkl: Ŋɔi Zɑ̃ɑ í jɛ nŋɑ í ni, ɑmu inyii ǹ wɑ n dɑsi inɛ ŋɑ, ɑmmɑ inɛ iyi ɑ́
    nɑ ku nɑɑu í wɑ ɑnini nŋɛ nɔ i kù mɑ̀ɑ ŋɑ.
  gaq-gaq: ଜହନ୍‌ ଆମେଇଂକେ ଉତର୍ ବିକେ, ନେଙ୍ଗ୍ ଣ୍ତିଆନ୍ନିଆ ଡୁବନ୍‌ ବିଣ୍ଡିଂକେ । ଜାଣ୍ଡେକେ
    ପେ ପେମ୍ୟାକେ ଣ୍ଡୁ; ମେଁ ପେଇଂନେ ବିତ୍ରେ ଲେଃକେ ।
  gof-RNT: Yohaannisi zaaridi, “Taani haathan xammaqays, shin hintte eronna asi hintte
    giddon eqqis.
  unx-unx: ଯୋହାନ୍‌ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ଦ ଦାଆଃତେ ବାପ୍ତିସ୍ମାପେ ତାନାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ
    ଆପେୟାଃ ଥାଲାରେ ମିଆଁଦ୍‌ ହଡ଼ ତିଙ୍ଗୁଆକାନାଏ ଇନିଃକେ ଆପେ କାପେ ସାରିୟା ।
  gah-gah: 'Liki likago, Zoní láa loko lo kimimó: Neza vegená nagamikó holokimiaká
    noumóza, holutikú ve makó utó oake noimó nene lekeza ánigi guni isá amave.'
  lcm-lcm: Na Ioanes kala ngenget iria asukang ke, “Napo asing tauia ri vap ta laman,
    sikei mangsikei nang kapo tung nei liuan imi, parik mipa nas ia.
  aer-aer: John itneke angkirtneke “The kwenhe akwetethe tyerrtye areye kwatyeke akwernerle-anetyenhe,
    kele lyete anteme arrpenhe nhenge arrekantherrenge anerlenge arrantherre kwenhe
    ikwere akutne aneme.
  qvc-NT: 'Chaymi Jwanqa paykunata nirqan: —Noqaqam yakuwanlla shutichikuni. Piru
    suq ancha kamachikuqmi shamushqa. Payqam qamkunapa ch''awpikipi puriykan. Piru
    paypaqqam mana yach''angillapachu: Dyus Akrashqan Washadurmi, nishpaqa.'
  tgl-ULB: Tumugon si Juan sa kanila sinasabi, “Nagbabautismo ako ng tubig. Subalit,
    sa kalagitnaan ninyo ay nakatayo ang isang hindi ninyo nakikilala.
  cbs-NT: 'januxun Jesúskidi Juanen jatu yuikin: —Chanima jenewen besti en jatu nashimakubainaii.
    Jamen ea dukun en kainbianiken ja juni betsa matube jiwebia man unandiamadan,
    jawen kushipawen ea binujaidaki. Jaskawen taea eadan, jawen tsumapan jawen daya
    axunmis keska wakin en jawen jawaumajaidatun ean medabewakin jawen bichi tae mexpun
    tsitsauxun en pekaxuntidumaki— ikin'
  xtm-NTPP: 'Juan ma, ni ndakone''e de: ―‍Saña chi skuandute sa ñayii ma nuu ndute
    a. Kovaa ne''un ndaka ni a iyo iya masu ka jini ni,'
  nnq-nnq: Yohana ngabajanga, “Nenga maticha kwa mache, nambu abi jumwe ajemite panakati
    jinu jwangammanyanga.
  bao-NT: 'Juan pea o biro cʉ̃jare ĩi yʉʉwi: —Yʉa, bojocare oco mena yʉ uwo coe. Ména
    apĩ niimi mʉja watoare, mʉja ca majitigʉ.'
  san-ORI: ତତୋ ଯୋହନ୍ ପ୍ରତ୍ୟୱୋଚତ୍, ତୋଯେଽହଂ ମଜ୍ଜଯାମୀତି ସତ୍ୟଂ କିନ୍ତୁ ଯଂ ଯୂଯଂ ନ ଜାନୀଥ
    ତାଦୃଶ ଏକୋ ଜନୋ ଯୁଷ୍ମାକଂ ମଧ୍ୟ ଉପତିଷ୍ଠତି|
  huv-NT: 'Quiaj tasaj nejiw a Juan: ―Naleaing ipiüngan xique süüch yow. Nganüy almajlüy
    nop tíülan nipilan, icona ngo mejawan jane nej.'
  otn-NT: 'Mi̱ da̱hra̱ Xuua, bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱gä dí øtra̱ nxixya̱ conna̱
    dehe. Pɛ nu̱ua dí ''bʉhmʉ, ''yo ua n''na nc''ɛ̱i̱ ngue hi̱ngui̱ fa̱di̱ te''o.'
  nop-nop: Unduŋ nimbune Jondibo yoguk, “Nu adi ime hinekdi hogok youyemulat iŋgoŋ
    me niŋ lekiŋgoŋhik gineŋ mintaaŋ hatilak u hidi mu kakiyondaiŋ.
  obo-NT: Mid tavak si Juan to, “Id boutismu a to mgo minuvu ukit to oweg, piru duwon
    sokkad no pomon diyot koniyu no waa row pa nokilaa.
  cak-ENT: 'Y ri Juan xbij c''a cheque: Yin riq''uin ya'' nyenbün bautizar ri vinük,
    pero chi''icojol rix c''o c''a Jun ri man ivetaman tüj ruvüch,'
