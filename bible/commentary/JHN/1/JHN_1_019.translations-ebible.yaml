    rá Juan ndá yoo kúú ná, ta diꞌa ni̱ kaa ra̱ xíꞌín ná: ―¿Ndá yoo kúú mií ní?'
  pon-2006A: Lapalap en mehn Suhs ako kadarala sang Serusalem samworo kei oh mehn
