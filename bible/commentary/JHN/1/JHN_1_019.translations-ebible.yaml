  swe-swe: '[Johannesevangeliet inleds ordagrant i grekiskan med orden ”I begynnelsen”.
    Senare i kapitlet används frasen ”nästa dag” tre gånger för att kulminera med
    ”tredje dagen”, se . Johannes verkar göra en medveten anspelning till skapelseberättelsen
    i Första Moseboken och använder den som en mall, se . Här i vers 19 börjar i så
    fall första dagen, vilket är logiskt eftersom vers 29 uttryckligen säger att där
    börjar ”nästa dag”. Rubrikerna i detta stycke följer dagarna som formar en ”första
    vecka”. Den kulminerar med bröllopet i Kana, som i så fall skulle kunna motsvara
    Adam och Evas bröllop! Enligt rabbinsk tradition markerar Adams sömn, när Gud
    skapar Eva, att en natt passerar, se . Rabbinerna resonerar vidare att det då
    följaktligen är först på sjunde dagen han möter sin brud, och hon blir hans fru!
    I finns en tydlig referens till äktenskap och bröllop.] Här är vad Johannes svarade,
    när judarna sände präster och leviter från Jerusalem för att fråga honom: ”Vem
    är du?”'
  cth-cth: Judahnaw ni vaihmanaw hoi Levihnaw hah Jerusalem lah Jawhan koe a patoun
