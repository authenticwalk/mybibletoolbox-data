  byr-byr: Jonɨmɨre jalɨkurakya daresɨ. Jonɨmyawɨnna Juyara Anga Jeruzaalemɨ mwaalya
    naangera aꞌmwe pwaraavɨ wɨdaasɨna. Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨsaraavɨjɨ Gotɨyare
    Angevɨ wɨdaayadɨvɨsara Livaayaraavɨjɨ wɨdaasɨna. Miꞌna wɨdaasɨna kyeꞌ wɨna yɨna
    yeva Jonɨmɨ yɨwaaraꞌna “Gɨmɨ bewaigɨnaka?”
  ian-ian: Jon mbutɨndɨ wutɨnja nyaangɨt kɨngiyan. Jerusalemba njambwi Juda God kat
    kwunatɨga nɨmbo Livai walɨnja mbaapmamba la nɨmba kat ay wandi maa Jon kat wagalavat
