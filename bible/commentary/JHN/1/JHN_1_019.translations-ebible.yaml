verse: JHN.001.019
translations:
  kpx-kpx: Vani mole Diue kosive Dielusalemae umale keau dubu nalimale ata degomole
    hanavege abu Dioni belahaliho tilu. Abu tiale namihai avoe, “Ole a.”
  okv-H: Eto Judea ta embo okokose da Jerusalem ta mihia amina priests te ke pepeni
    kiari embopo te ainge eto ikeo John ta degi pambuto, “Umo embo amunure?” ainge
    eo
  tbo-tbo: Yoni i tuwetuwega Yodani u goilana ma lawa i bapatisohi. Ma Yudeya Yelusalemgei
    hi nei Yoni uyahina, tauhi tu witalaguyaba po Libai a guguni gehouhi. Hi nei po
    Yoni hi lubayadeya hi pa, ‘Tam iyai?’
  mal-C: 'യോഹന്നാൻ ആരാകുന്നു എന്ന് അദ്ദേഹത്തോടുതന്നെ ചോദിക്കാൻ, ജെറുശലേമിൽനിന്ന് യെഹൂദനേതാക്കന്മാർ
    പുരോഹിതന്മാരെയും ലേവ്യരെയും, അയച്ചു. അപ്പോൾ യോഹന്നാന്റെ സാക്ഷ്യം ഇപ്രകാരമായിരുന്നു:'
  grc-SR: Καὶ αὕτη ἐστὶν ἡ μαρτυρία τοῦ Ἰωάννου, ὅτε ἀπέστειλαν ⸆ οἱ Ἰουδαῖοι ἐξ Ἱεροσολύμων
    ἱερεῖς καὶ Λευΐτας ἵνα ἐρωτήσωσιν αὐτόν, Σὺ τίς εἶ;
  bgc-bgc: यूहन्ना की गवाही या सै, के जिब यहूदी अगुवां नै यरुशलेम तै याजकां अर लेवियाँ
    नै उसतै यो बुझ्झण नै भेज्या, के “तू कौण सै?”
  khz-khz: Ioane gena kila matagai ea. Iuda talimara na Rupu Veaga velera e Levi kwaluna
    talimara, (E Rupu Veaga aonai vetugunagi talimara), reketa Ierusalema na Ioane
    genai getugu-agorato, pia renagia ulanana, nepiatiwa, “Ia rai?”
  deu-TKW: 'Und dies ist das Zeugnis des Johannes, als die Juden aus Jerusalem Priester
    und Leviten zu ihm absandten, ihn zu fragen: wer bist du? und er'
  zsr-NT: 'Lë ni nac le benëꞌ lnaꞌ lau Juan, catiꞌ niꞌ bönniꞌ judío uná bëꞌ nacuꞌë
    Jerusalén gulasölëꞌë ga zoëꞌ Juan yuguꞌ bxuz len yuguꞌ bönniꞌ zxiꞌn xsoëꞌ Leví,
    nup nacgac niꞌa naꞌquëꞌ bxuz, quië laꞌnabnëꞌ Juan naꞌ, laꞌnë́ꞌ: ―¿Nuzxa bönniꞌ
    liꞌ?'
  lin-lin: 'Tala litatoli oyo Yoane apesaki tango bakambi ya Bayuda batindaki, wuta
    na Yelusalemi, Banganga-Nzambe mpe Balevi, mpo na kotuna ye : — Yo ozali nani ?'
  hns-NT: 'Ek dien Israel ke dharam ke barkwan Jeroesaalem sahar se ekaat agwan aur
    Lewie log ke Johaanas dopoe kare waala ke paas pathaais. Oesab maangat raha djaane
    kie oe ke hai. Tab Johaanas oesabke djanaai deis kie: „Ham Kriest na baatie.”'
  noa-E: Mag Ẽwandamau pʉ̈iju jaaujerr bëeju anʉm ich ẽudee urum Juanau jaau nʉrrarr
    ed gaai Jerusalén phöbör eemua judionaan chi pörkha narr khʉʉnau phadnaan pʉ̈ijierram,
    Levinaan a thʉ̈ʉrjerr khʉʉn dʉ̈i, makhʉʉnau chi Juan aar wëtwia irig, “¿Pʉ khaíuma?
    ¿Pʉʉta nawe Ẽwandamau pʉ̈iju a jaaujerrá?” a khap jëeumkhĩir.
  eng-EMTV: And this is the testimony of John, when the Jews sent priests and Levites
    from Jerusalem so that they might ask him, “Who are you?”
  mib-NT: Te ñayuu hebreo ñuu Jerusalén, ni catají i jecu sutū jiín tée grupo levita
    jeē cájejníñu ini templo, ni jengoo de nuū Juan, návāha cajnūhún de ndé ɨɨn cúu
    Juan te na jniñu ndíso de.
  lif-NT2: यरुसले़म्‍बा यहुदि लाम्‍लोःबाहाॽरे़ निङ्‌वाॽफुसाम्‍बाहाॽ नु माङ्‌हिम्‍मो
    सेवा के़जोःक्‍पा ले़बिहाॽ युहुन्‍नाओ खे़ने़ॽ हाःत्‍ने़न्‍बे? लॽरिक् सेःन्‍दोःसे़
    मे़बाङ्‌सुसिल्‍ले़ युहुन्‍नाःल्‍ले़ कुदोःन्‍दिन् अक्‍तङ्‌बा चोगे़रो॥
  xnj-xnj: Genaga ndi malovi Yohani geajovili ndava yaki lukumbi vachilongosi va Vayawudi
    ku Yelusalemu pevavatumili vamteta va Chapanga na Valawi vamkotayi, “Veve wayani?”
  mmx-mmx: Limixin amgomgo ro Jerusalem diga riki aonon lentaba lavamaasa la lentaba
    luvuttadi gugu at loogu laplavang uto ri ne Jon la diga sue i do, “Nenu nege?”
  cbr-NT: Usa 'ain ca Jerusalénu 'icë judíos unicaman ax caraisa ui 'icë quixuan Juan
    ñucátanun, sacerdotecamacëñun levita unicama xuacëxa.
  tee-NT: Ju xalack'ajin israelitanin tamalakachalh ju xapalijni. Chai alact'amalakachacalh
    ju levitanin junta ixvilhcha ju Xivan. Lak'achak'an Jerusalén ju ixtamintacha.
    Chai k'alhtayanalh ju Xivan acsni sacmicalh tichi chavaich ju yuchi.
  eng-LSV: And this is the testimony of John when the Jews sent priests and Levites
    out of Jerusalem, that they might question him, “Who are you?”
  cak-NT: Y ri achi'a' ri can c'o quik'ij chiquicojol ri israelitas chiri' pa tenemit
    Jerusalem, jec'o ri xequitak-e riq'uin ri Juan Bautista. Xequitak achi'a' sacerdotes
    y achi'a' ri ni'ix levitas chique, chi xbequic'utuj che ri Juan chi tu'ij xa ja
    raja' ri Cristo. Y raja' can xuk'alajij chiquiwech.
  pah-NT: 'Igwete judeus''g̃a nduvihava''g̃a g̃a mbuhurukari ojipyri mbatera kwava''ẽhara''g̃a
    – g̃a okwava''ẽ mbatera Tupana''ga pe jipi. Igwete g̃a ei g̃a pe g̃apokohara''g̃a
    pe no levitas''g̃a pe. G̃a pe – g̃a ko fariseus''g̃a – g̃a pe judeus''g̃a nduvihava''g̃a
    ei: —Peho ti João Batista''ga pyri tonhimombe''u ti ga pe me nehẽ, ei g̃a g̃a
    pe. A''ero g̃a hoi cidade de Jerusalém hugwi ogwovo João Batistava''ea pyri –
    perope ahe g̃a mobatiza paranahũa aherovai Jordão aherovai. Cidade de Betânia
    ira''agwe te jugwi. Pevo g̃a hoi javo Joãova''ea pe. —Mome ahe nde? ei g̃a ahe
    ve. Enhimombe''u ti ore ve torokwaha ti nde, ei g̃a. Ahe ni''mbei g̃a pe a''ero.
    Onhimombe''u katu ahe g̃a pe tajikwaha ti g̃a javo. —Ji ko ga rũi – kiroki ga
    pe Tupana''ga e''i: “Amondo po ti ga yvyakotyve''g̃a pyri g̃anduvihavuhuhetero
    nehẽ Cristo''ga,” ei ga. Ji ko ga rũi, ei ahe. —Marã naerũ? ei g̃a ahe ve. Nde
    po Eliasva''ea ekwerava ejyvya hugwi? ei g̃a. —Ji ko ahe rũi, ei ahe. —Nde ereko
    Tupana''ga nhi''ig̃a mombe''uharamo a''ero – kiroki ga Moisésva''ea omombe''u
    hako uhu ti ga javo hako? ei g̃a ahe ve. —A''ea rũi ko ji, ei ahe. —Mome ahe nde
    naerũ? Enhimombe''u ti ore ve toromombe''u ti g̃a pe – kiroki g̃a ore mbuhu nde
    pyri, ei g̃a. Marã ti nde nhimombe''ui ore ve nehẽ? ei g̃a ahe ve. —Pehendu ti
    nhinhi''ig̃a a''ero, ei ahe. Tupana''ga nhi''ig̃a mombe''uharava''ea Isaíasva''ea
    omombe''u nhog̃wenonde ojipe''ga rembi''eag̃wama hako, ei Joãova''ea. Nahã Isaíasva''ea
    ei hako: “Ojipe''ga nhi''ig̃a po ti hahyahi ga erame g̃a mbo''eavo ongae''ỹi me
    nehẽ,” ei ahe. “E''i po ti ga g̃a pe: ‘Pemboavujikwe ti pehea imbohupikatuavo
    huvihava''ga pe tuhu ti ga nhande pyri javo,’ e po ti ga,” ei Isaíasva''ea hako,
    ei ahe. Jihi ko a''ea, ei Joãova''ea onhimombe''gwovo g̃a pe. A''eahy ji javo
    ojipe''g̃a pe: “Penhimboavujikwe ti pejipohia pejikote''varuhua hugwi tuhu ti
    nhandepojykaharete''ga nhande pyri javo,” a''e ji, ei Joãova''ea onhimombe''gwovo
    g̃a pe. A''ero g̃a ei ahe ve: —Marã a''ero? Nahã nde ei ore ve: “Ji ko Cristo''ga
    rũi Tupana''ga remimbuhurukara''ga rũi,” ere ko nde, ei g̃a. “Eliasva''ea rũi
    ko ji no,” ere ko nde, ei g̃a. “Ji ko akoja''ga rũi Tupana''ga nhi''ig̃a mombe''uhara''ga
    rũi,” ere ko nde ore ve, ei g̃a. Maranuhũrame nde okoteheva''ero g̃a mobatizai
    naerũ? ei g̃a Joãova''ea pe. —Jihi amobatiza g̃a yhya pyvõ jipi, ei ahe. Pepyteri
    pe ojipe''ga ami okovo. Emo pe ndapekwahavi ga, ei ahe g̃a pe. Gaha po ti oko
    pe pyri huvihavuhuhetero nehẽ, ei ahe. Huvihavuhu hete tuhẽ ga, ei ahe. Ji ki
    a''e te okoteheva''ea, ei Joãova''ea g̃a pe.'
  sja-NT: 'Judiorã poroorãpa Jerusalendeepa pëijida p''aareerã Leví ëreerãdepemaarã
    ome, mãɨrãpa Juanmaa iididamerã: —¿Pɨ k''aima? ajida.'
  xed-xed: 'Wya gwaɗa mna Yuhwana ma ghunadaghata gwal dagaladagala ma la Yahuda ma
    Ursalima ta gwal dra skwi ŋa Lazglafta, nda la Levi. Ka lagha həŋ da ɗawaŋta da
    tsi: «Wa kagha na?» ka həŋ.'
  glk-glk: 'اَنه یحیی شهادت او وختی کی یهودیأن، کاهنأن و لاویأنه از اورشلیم اونه پهلو
    اوسه کودیدی تا از اون وَورسید کی: «تو کی ایسی؟»'
  mks-NT: Ta ndaja coo java na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel, na̱ ndúu ñuu Jerusalén
    cán na̱chindahá na̱ java ju̱tu̱ xi̱hín java na̱ na̱quixi chi̱chi Leví nu̱ íin
    Juan ña̱ ná nda̱ca̱ tu̱hún na̱ da̱ á cúú dá da̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a chindahá
    a̱ ñuyíví.
  gfk-S: Io, no hininaawas palai tane Jon utane Jisas horek. Ira tamat ta ira Iudeia
    kaia Ierusalem, di ga tule ari pris ma ari tano huno tane Lewi ing di la harahut
    ta ira pinapalim na lotu ukaia hone Jon. Ma di ga me tiri ie be a mangana turadi
    so ie.
  bmu-bmu: Juda jitŋememe yeŋön jike nup galöm aka jöwöwöl jikegö welenqeqe tosatŋi
    Jerusalem sitinöhök melaim eŋgigetka Jongöreŋ kaget. Kaba qesim waŋgiba jiget,
    “Gi wani azia akzan? Könaŋamgi denöwö?” Mewö jigetka könaŋamŋi indela jii mötket.
  dgz-dgz: Apan Dion gutut mega mam. Wam ame Diu pa Ierusalem gapan pirisi gauarape
    mugawa den watu enamone Dion inap tauan, singui wayawan, “Ge da?”
  eng-GNV: Then this is the record of Iohn, when the Iewes sent Priestes and Leuites
    from Hierusalem, to aske him, Who art thou?
  zaa-NT: Guthel·la' canu rigú'ubia' entre ca enne' judío qui' Jerusalén tuchùppa
    ca sacerdote qui' quį lani ca descendiente qui' Leví ru'a lo Juáan para inàba
    titsa' cą bi nuỹa ná bi. Juáan nna gutixà'a bi nu ná lí,
  eng-WEBSTER: And this is the testimony of John, when the Jews sent priests and Levites
    from Jerusalem, to ask him, Who art thou?
  guh-guh: 'Judíovi, Jerusalén tomarapijivi, Juanjavabelia itoroba sacerdotevi, itsamonae
    templobo pevetsivi yajava, bajarapamonae peyanijobinexa Juanjavabelia. Nexata
    bajarapamonae itsa pata Juanjavabelia, yanijoba Juanjavabelia. Jumaitsi: —¿Jipatsamë
    xamë? ¿Xamë tsaja Dioso pecaitapetsinë? jai bajarapamonae Juanjavabelia.'
  bon-bon: Israela biname cina Yerusalema ca jityepimisi iiwäreja biname bine piiyepu
    Leebi me ingle cabu ca biname bine Yoane bau me teebine ätemlame egä, “Maane laasi
    näte?”
  nhw-BL: Huan ya ni catli Juan quinyolmelajqui nopa israelitame catli ehuaj altepetl
    Jerusalén quema quintitlanque israelita totajtzitzi huan levitame catli tlapalehuijque
    ipan tiopamitl para ma quitlatzintoquilitij Juan ajqueya ya.
  swh-ONEN: Huu ndio ushuhuda wa Yohana wakati Wayahudi walipowatuma makuhani na Walawi
    kutoka Yerusalemu kumuuliza, “Wewe ni nani?”
  wbi-wbi: Avalongosi va Vayahudi valyavasung'hile avatekesi na Valeevi kukumposia
    uYohani kuuti ghwe veeni.
  bba-bba: Yeniwɑ Yohɑnu u ɡeruɑ sɑnɑm mɛ Yuu be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ yɑ̃ku kowobu
    kɑ Lefibɑ ɡɔrimɑ win mi bu kɑ nùn bikiɑ, wiyɑ were.
  eng-KJVCPB: And this is the record of John, when the Jews sent priests and Levites
    from Jerusalem to ask him, Who art thou?
  kgk-NT: 'Ha judeu ruvixa kwéry katu ombou va''ekwe João renda-py Jerusalém pygwa
    ombou. Hemimbou pa''i levita héry va''e ave. Ogwahẽ ramo ha''e-py, oporandu João-pe:
    —Mbava''e tipo ere ndéjehe? he''i íxupe.'
  waj-waj: 'Yutayaa vaidi vooya Yerusareemadiri Anutuuqaara kati puara hudeera vaidiiyaata
    Riviinnakidiri diitoo vaidiiyaatama titooduu Yuvuaano nnoori apiraivaasi numa
    inna yaparauduu rikioo ivo Yisuunnara ataa kua tiravai. Iya inna yaparaida tunoo:
    A gioononnee?'
  cpy-cpy: 'Ikanta Judá-paeni nampitawori Aapatziyaweniki, rotyaantaki reewarite-paeni
    Ompera-tajorentsitaarewo eejatzi Leví-paeni rojampiteri Juan, ikanteri: “¿Jempema
    piitaka eeroka?”'
  ekk-PKP: 'Seda teatas Johannes avalikult, kui juudi juhid saatsid Jeruusalemmast
    preestreid ja leviite temalt küsima: „Kes sa oled?“'
  mpx-mpx: Yudiya wali tohouwa bolo Yelusalema, topowon enuna avaliyau ge un Libai
    enuna al hi patunal hi na Diyon elana hi nel hi ba, “Henala owa?”
  wbp-wbp: Jaanu Papitajirlilpa-jana julyurl-yirrarninjarla papitaji-manu karrungka
    Jurdunurla. Ngula-kurrajulu-jana Jurujulumu-wardingkirli wiriwirirli turnu-warnurlu
    Parajirli yilyaja wati-patu-kari maralypikingarduyu-patu manu nyanungurra-nyangu
    warrkini-wati yirdi-patuju Liipi-wati, ngulajulu-jana yilyaja Jaanu Papitajiki
    payirninjaku. Ngulajulu yaninjarla kujarlu payurnu, “Nyiya-piya wati kanpa nyina
    nyuntuju?”
  luo-luo: Ma e neno mane Johana otimo ka jo-Yahudi modak Jerusalem nooro jodolo gi
    jo-Lawi mondo openje ni ne en ngʼa.
  nhe-NT: Huan ya ni tlen Juan quinyolmelajqui nopa israelitame tlen ehuaj altepetl
    Jerusalén quema quintitlanque israelita totajtzitzi huan levitame tlen tlapalehuijque
    ipan tiopamitl para ma quitlajtlanitij Juan ajqueya ya.
  aii-aii: 'ܐܵܗܵܐ ܝܗܘܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ، ܐܝܼܡܲܢ ܕܝܗܘܼܕܵܝܹ̈ܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܫܘܼܕܸܪܗܘܿܢ
    ܠܟܸܣܠܹܗ ܟܵܗ̈ܢܹܐ ܘܠܹܘܵܝܹ̈ܐ ܕܒܲܩܪܝܼ ܗܘܵܘ ܠܹܗ: ”ܐܲܢ݇ܬ ܡܵܢܝܼ ܝܘܸܬ؟“'
  esk-NT: Jew-ŋuruat Jerusalem-miñ tuyuqaġniqmata agaayuliqsinik Levi-tkuayaaniglu
    apiqsruġiaqługu John kisuupmaŋaan,
  msb-msb: San nagsugo an mga namumuno san mga Judio sin mga padi kag mga Levita hali
    sa Jerusalem agod hungaon si Juan kun sin-o siya, amo ini an pagsabat niya.
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ ca¹juúh² Juan mi³ca¹dsi¹lé² jmi²dsa² quianh¹³ dsa² levita,
    dsa² mi²hog¹³ jmi²dsa². Di³ ca¹dsi¹lé²dsa ja³tsenh¹³dsa, hi² ca¹tsei¹ dsa² judío
    tiogh³ jøa³juøi² Jerusalén. Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa Juan: ―¿Hein² dsa²
    lanh¹²hning? ―ca¹juúh² dsa² héi².'
  dso-dso: ଜିରୁସାଲମର୍‌ ଜିଉଦି ନେତାମନ୍‌, କେତେଟା ଦରମ୍‌ ଗୁରୁମନ୍‌କେ ଆରି ଲେବି ଦଲର୍‌ ଲକ୍‌ମନ୍‌କେ
    ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ଲଗେ “ତମେ କେ ?” ବଲି ପାଚାର୍‌ବାକେ ପାଟାଇଲାଇ ।
  meu-meu: Ioane ena hereva binai. Iuda taudia ese hahelaḡa taudia bona Levi oreana
    taudia haida Ierusalem amo e siaidia, bae nanadaia, baeto “Oi na daika?”
  yva-NT: 'Akarijo Yahudi una no Yerusalem wo syene muno vatano Lewi inta matutir
    wuruta wo Yohanes anajo taiso: “Winyamo are pi winy?”'
  dgc-dgc: Nadid ti Juan, éy nagbinyag siya du tolay ta Betania. Ey du tagapamahala
    a Judeo ta Jerusalem, éy kinagi de du padi, a “Ange moy pakelagipan ti Juan éng
    ti ésiya siya, éng siya i tagapagligtas ta tolay.”
  zpm-NT: Tib dze pxeeḻ grë zha ne nac zha non Jerusalén, bla zha ne nac pxoz ni zla
    zha ne rquianap yadoo, zienabdiidz zho lo Juan dieṉ cho nac Juan. Bdziṉ zho bnabdiidz
    zho lo Juan.
  hix-NT: Tkukur komo nyahtxownà hatà, Xuknewyana yoh komo, Xowawu hyaka. Khoryenkom
    màn yonye ro kukuru komo rma nyahtxownà hatà. Nyamoro yakoronomanye ro kukuru
    komo xarha nyahtxownà hatà, Ryefeta kukuru komo rma hatà. Xerusaryen hoye totxownà
    hatà, Xowawu hyaka. Onok omoro kaxe ànyahxemo komo rma nyamoro hatà. Àro ke noskarymay
    hatà, noro, àwyanye.
  sim-sim: Judama li mbashirik pris lal nga Livaihi krahak fehenda ma lal nga Jerusalemin
    li halaha Jonik li raha orin limu silira, �Mir lawe mir?�
  npi-ULB: यहूदीहरूले यरूशलेमबाट पुजारीहरू र लेवीहरूलाई “तिमी को हौ ?” भनी सोध्‍न
    पठाउँदा यूहन्‍नाको गवाही यही हो ।
  cgc-cgc: Naan ta Jerusalem mga manugdumala ta Judio gasugo ta mga pari daw mga duma
    danen na Levita na ilingan danen Juan an na insaan daw kino gid kanen an. Iling
    ti natabo ta iya na pagsabat ki danen.
  tim-tim: Akto ire amâ Yohane tu puli keiŋe kalep yâkgât den pat. Yerusalem ambolupŋande
    sumbe kat kat luâk akto sumbe emetgât hoŋ bawa huŋgun yeŋgimbiâ Yohane Yodaŋ biken
    Betania kepian kinmâ tuân katyegep ain arim hin aikoyi, “Niŋande makgiŋdo âi ire
    mendât?” dâm aikoyi.
  yor-yor: Èyí sì ni ẹ̀rí Johanu, nígbà tí àwọn Júù rán àwọn àlùfáà àti àwọn ọmọ Lefi
    láti Jerusalẹmu wá láti béèrè lọ́wọ́ rẹ̀ ẹni tí òun ń ṣe.
  wos-wos: Jon téndéka di Judana néma du di pris nawulak Livaina duré nawulak wungi
