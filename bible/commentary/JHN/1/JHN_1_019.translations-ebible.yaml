    sɨɨ''³¹ ''nʉ³? ―ca²³sɨ''²³te''²³ Juan.'
  zar-NT: 'Lë ni naca le benëʼ ba nalí Juan, cateʼ niʼ bönniʼ judío unná bëʼ nacuʼë
    Jerusalén gulaʼsö́l-lëʼë yuguʼ bixúz, en bönniʼ nabábagaquiëʼ Leví, nupa ni nácagaca
    niʼa náʼagaquiëʼ bixúz, para ilaʼnábinëʼ Juan naʼ, ilaʼnnë́ʼ: —¿Nuzxi bönniʼ liʼ?'
  kde-kde: Auno njo ushahidi wanga Yohana Nkúbatisa wakati Vakulu va Vayahudi va ku
    Yelusalemu pavanavatumile makuhani na Valawi vahwene vakammuje Yohana kuva nang'e
    nni nnani.
  ata-ata: Ioxe, iliꞌi la ta tatila noxiꞌa ta Iutaia ne Ielusalemu mipalusiꞌa ta mitema
    sou iꞌelaxaꞌa ta sipsip iloꞌa ta Levi mineꞌe mitaliꞌisou Ioanesi lexe anu ꞌenaꞌei.
  qvw-NT: 'Má, caynümi pasala Juanwan: Jerusalen malcäćhu cä Israel puydïcunämi sasirdüticunätawan
    yanapä Levïcunäta Juanman tapuchï caćhala “¿Pitá cayanqui?” nil. Niptinmi Juan
    rasuncällacta nila:'
  nfa-nfa: Ca tèka, ama-ama dhèu Yahudi ètu kota Yerusalem pua pèri-pèri ama agama,
    dènge pèri-pèri dhèu nèti suku Lewi dhu tema lalau-laloꞌo ètu Èmu Kapua Manèngi-Mangajꞌi
    Ama Lamatua. Hèia rèngu lasi asa cabèka loko Yarden sèna ka karèi Yohanis tuka
    sarani, na, “Èu neꞌe ka, Kristus dhu Ama Lamatua padhadha tèke neo hia mai èèna,
    do?” Hèia na peka dènge dhèu se, nèngu ne, cee.
  tnp-tnp: Kəni nətəmimi asoli mɨn rəha nətəm Isrel nətəm kautatɨg Jerusɨləm, kəmotahli=pən
    pris mɨn nəuvein mɨne Lifait mɨn u, nətəm kəutasiru e pris mɨn e Nimə Rəha Uhgɨn,
    məmə okəhuva moteh Jon motətapuəh ohni, məmə, “?Ik iətəmi pəh ko?” Kəutətapuəh
    mətəu-inu nətəmimi tepət kəmautəni məmə Jon in Krɨsto iətəm Uhgɨn təməni məmə
    otahli=pa. Kəni əmeiko, Jon təməhtul pətɨgəm məni pətɨgəm in.
  urd-urd: और युहन्ना की गवाही ये है, कि जब यहूदी अगुवो ने येरूशलेम से काहिन और लावी
    ये पूछने को उसके पास भेजे, “तू कौन है?”
  hot-hot: Islael iniŋ ŋê bêŋbêŋ takatu ba êmô Jelusalem êv ŋê êbôk da lôk avômalô
    Livai doho ba i hadêŋ Jon ma enaŋ hik yani liŋ nena, “O ma opalê?”
  mqj-NT: 'Susi inde kasa''bianna Yohanes-e anna sae pira-pira imam sola peampoanna
    Lewi nasua perepi''na to Yahudi dio mai Yerusalem, mekutana lako nakua: “Bennaroko
    iko tee?”'
  rus-SYN: 'И вот свидетельство Иоанна, когда Иудеи прислали из Иерусалима священников
    и левитов спросить его: кто ты?'
  mbh-mbh: Mako Judare oa pompomere ako o voth a Jerusalem o pakepot pris pelie na
    ole opoalingare mo aro o nin a Jon ve, “Ong ini ao?”
  bdd-bdd: Tuta beno ꞌoidiya, meYudiya ꞌidi tohanugetao topwaoli tupwadi ma Libai
    tupwana ꞌina bodao ꞌoidiyega sihesumanedima Yelusalema ꞌoinega Yoni sabi hesilalaina
    ꞌabehega tauna to loheya.
  cbt-NTPO: 'Coansha pënëntápachina, corto hua''ano''sa'', nihuiro''sa'', inapita
    pa''pi Coansha nontacaiso marë''. Cotio hua''ano''sari a''papi ni''ton, Quirosarin
    quëran pa''sahuatona'', Coansha itapona'': “¿Inquënta'' quëmaso''?” itoonpi.'
  srn-NT: 'Disi na san Yohanes taki di den fesiman fu den Dyu ini Yerusalem ben seni
    domri nanga Lefitiman kon na en fu aksi taki: “Suma na yu?”'
  cta-NT: Nda Juan chaꞌ loꞌo tyu̱u̱ tyaꞌa sti joꞌó loꞌo nguꞌ xirta; ngutuꞌu nguꞌ nde
    quichi̱ Jerusalén, ndyalaa nguꞌ su ndiꞌi̱ nu Juan biꞌ liꞌ. Cua ngulo nguꞌ judío
    nu ndiꞌi̱ ca biꞌ cña jiꞌi̱ nguꞌ biꞌ, chaꞌ ca̱a̱ nguꞌ slo Juan chaꞌ xcuane nguꞌ
    jiꞌi̱ Juan tilaca laca.
  bqc-SIM: 'Yuda gbãade pↄ́ kú Yelusalɛũↄ sa''onaeↄ ń Levii buieↄ zĩ̀ Zãawa,
    ↄ̃ aa aà là aa mɛ̀: Ḿmɛnn déi? Yã́ pↄ́ a ònɛ́n kɛ:'
  tcz-CHONGTHU: Hiche hi Judate lamkai hon Jerusalem'a pat'a thempu ho leh Hou'in
    a sottol le ho, John henga “Nang koi nahim?” tia aga dohsah nauva, John in ahettohsah
    chu ahi.
  mar-mar: आणि योहानाची साक्ष ही आहे; जेव्हा यहूदी अधिकाऱ्यांनी यरूशलेम शहराहून याजक
    व लेवी यांना त्यास विचारायला पाठवले की, “तू कोण आहे?”
  snp-snp: Ena Yelusalemu numudoti Goti yokila ki umu-umu amo we ido felegaga kuliyai
    numuna naba kouba-naba we ya Yuda wenena yate gilifi melato Yoni nedo uti ya loumamo,
    Kamo ya kema we ma minane? loti loga o edato ya monala olu falukámoto, lo oloto
    meleto eti loto logimami, Namo ya Goti ilifi melami we Kilisto yama minámowe,
    logimaiye.
  isl-isl: Leiðtogar Gyðinga sendu nú presta og musterisþjóna frá Jerúsalem til að
    spyrja Jóhannes hvort hann væri Kristur, konungur Ísraels.
  spy-NT: Nto mii bēsyēēt ake kōōyookto ꞉kāāntōōyikaab Yuutayeek mbo kibkōrōs āk biiko
    alak choo kibo kōōtaab Laawi kuba wōlēē kimii ꞉Yoowaana bokuteebee kule inee ku
    ng'oo.
  xnn-xnn: Naay nan inommat isdin nangipagtekan Juan isnan maipanggep ken Jesus. Inbaan
    nan aap-apon di Judio id Jerusalem nan papadi ya nan iib-ada ay makwani en Levite
    ta sootenda ken Juan no sino siya.
  mwe-mwe: Gweguno ni ukong'ondelo gwa a Yowana ku bhakulungwanji bha Bhayaudi bha
    ku Yelushalemu, pubhaatumilenje bhakulungwanji bha bhishila na Bhalawi, bhakaabhuyanje
    a Yowana, “Mmwe agani?”
  tte-tte: Yudiya ali tobagunao Yelusalema koina tomo tupwaliyao siyawasali silau
    Yoni koina. Na tomone tolaune kaloli mena siya topwaoli yo tupwaliyao siya Libai
    ana susuwo yo tabe tupwaliyaoyoi Palisi. Tolaune sineli Yoni koina siba, “Yaiya
    kowa?”
  tcs-tcs: Wa, diswan i da trutok wea Zon i bin spik wen dem Zuwislida i bin sane
    prist ane ol dem Libai kam prom Zarusalem. Dem Libai i ol serba wea da Tempol.
    Dempla i bin kuestin Zon diskain ya, ‘Wiskain man yu?’
  hlt-THB: Jerusalem awhkaw Judakhqi ing anih ce doet aham khawsoeihkhqi ingkaw Levikhqi
    ce a venna a tyih khqi awh Johan ing a simpyinaak taw vemyihna awm hy.
  soq-soq: Ion esa Ioadan bedewe apana babatutumodio Iuswa eiau me umanawa etane inseienase
    me dauwa Keriso mida God sauawalena wisepona tauma wisen, ba? Sa baiwa mo pirisi
    ita God duwa nolawa dewalala apanawa waaubamoiena me waitarasapua baiwa. Mo Ierusalemwae
    nomone antone Ion mampe wimone waitarasane waienase, “E mida, dianewo etato!”
  qub-qub: Jordán mayucho runacunata Juan bautisaycaptinmi Jerusalenpita Israel mandajcuna
    Juanman cacharan cüracunata, Leví trïbu runacunata Juanta tapoj.
  att-att: Á yù ira karakalán na Kudio nga naggián ta Jerusalem, jinok da yù ira pári
    ánna yù ira kábulud da nga ginaká ni Lákay Libi, ta ed da iyabbû kâ Kuan yù meyannung
    ta baggi na. “Asinni ka?” kud da kâ Kuan.
  bki-bki: Ana bogo na Jone Baruei naio jom̃a mioliolu banbano-o na, navurim̃araboiano
    na kulo Ju nalo na vio Yerusalemo aju ajidomii toru aberinavo naio mim̃au jum̃abe
    na, p̃eli vede naio be Naverikariano, p̃eli naio be kei. Naruei nalo amiila kulo
    Lu tealo bija tomu na tortoru na yati lu na Livai, naruei nalo abinimei abika
    denio aberinavo “Jau kobe kei?”
  bqp-bqp: 'Yuda gbãnade kũ ò kú Yurusalɛmunↄ sa''ori kenↄ kũ Levi buri kenↄ zĩ̀
    Yahayaa, akũ ò a là ò pì: Dímɛ n ũu? Yã kũ à òńnɛn dí.'
  mcp-mcp: 'Oyúdɛn bwə́ á kənd ofada nə *Olevît kə shilə Yuánɛs nə́: «Wo wə́ zə́?»
    A mú ka bwiiŋg bwo sâ Yésus jísə́ yí.'
  hat-hat: Men sa Jan Batis te di lè jwif ki lavil Jerizalèm yo te voye kèk prèt ak
    kèk moun Levi vin mande l' ki moun li ye.
  npl-NT: Ye ni tlan Juan otlapoaya ijkuak n judíojteh de Jerusalén okintitlankeh
    sikimeh tiopixkeh iwa levitas makitlajtlanitih n Juan akin ye.
  bgg-bgg: “Na ne hanyie lei?” Ne sai pha Jewish riichai è Jerusalem pha phabi nane
    liwithek shii Jon moe hà thohge.
  eng-TCENT: This was the testimony of John when the Jews sent priests and Levites
    from Jerusalem to ask him, “Who are yoʋ?”
  eng-BSB: And this was John’s testimony when the Jews of Jerusalem sent priests and
    Levites to ask him, “Who are you?”
  cpu-NT: 'Ikanta judío-payeeni nampitarori Jerusalén-ki, jotyaantake omperatasorentsitaariite
    itsipataakeri Leví-mirinkaite, iriyaate irosampiteri Juan, inkantapaakeri: “¿Niinkama
    eeroka?”'
  san-ASM: ৎৱং কঃ? ইতি ৱাক্যং প্ৰেষ্টুং যদা যিহূদীযলোকা যাজকান্ লেৱিলোকাংশ্চ যিৰূশালমো
    যোহনঃ সমীপে প্ৰেষযামাসুঃ,
  tac-NT: 'Alué e''wélala jurío Rusaleni anilichi mochígame napu''lige machisá ralámuli
    rewará ajtigó Juani, a''lige juláliru jaré balé, ''lige jaré ralámuli napu lebita
    anilime nile, napurigá regá rukémala alué Juani: ―¿Chieri ju mué?'
  eng-WEBPB: This is John’s testimony, when the Jews sent priests and Levites from
    Jerusalem to ask him, “Who are you?”
  gfk-H: Io, no hasahesa palai ta Ioanes uta Iesu hoken. Ira tamat ta ira Iudeia kaia
    Ierusalem, diet ga tulei aring pris ma aring tano huna ta Lewi ing diet la harharahut
    ta ira pinapalim na lotu ukaia tane Ioanes. Ma diet ga me tiri ia bia a mangana
    tunatuna sa ia.
  viv-viv: Tu tova saꞋeyana miYuda yama tovehimeya Yelusalema againe abaveyao ana
    tofaisewa tufoidi kadu manuwa-tafalolo ana toveluga buyeꞋi hiꞋiveninisedi be Yoni
    againe hiꞋela, higa hinatoliluveluvena. Au higayo, “O hakwaꞋadi? KaꞋi oꞋeni kalivai-nina
    Yaubada givegide be yada yoꞋo unanagoyeda?”
  yao-yao: Au uli umboni wautyosisye che Yohana, katema ilongola ŵa Ŵayahudi kutyochela
    ku Yelusalemu paŵaatumile ŵambopesi ni Ŵalawi kukwausya, “Ana mmwe ndi ŵaani?”
  tgp-tgp: Hin rani atu tamlohi tatavera nona Jew la r̃ule na pr̃is peresi na tatua
    vao Levi enira tuetueni nona pr̃is la lo toho Jerusalem vara la mai la usia isan
    John vara, “Engko natu Kr̃isto atu teni mo vono?” Ale John mo r̃aramira,
  auc-NT: Oodeoidi awënëidi Eedotadëë quëwënäni ïñömö Wængonguï quï, ante në godönäni
    tönö Debii wodi pæ̈ïnäni ïnänite da godönäni Wäö weca godänipa. Gote pöninque
    adodäni, Æbidö ïnömi ïmii, ante apæ̈nebi ëñëmönie, äñönäni Wäö ïïmaï äninque
  kbc-NT: Joaniɡ̶idaaɡ̶ee João eetece anodaaɡ̶eeteda Jesus, niɡ̶ica naɡ̶a oniiɡ̶e
    icoa lacilodi judeutedi midataɡ̶a João niɡ̶ijoa sacerdotitedi ijaaɡ̶ijoa leviitatedi.
    Niiɡ̶exedi oicoɡ̶oticogi manitaɡ̶a nigotaɡ̶a Jerusalém. Niɡ̶ijo noɡ̶otota João,
    odaa joɡ̶oige modita, “Amakaami ida makaami?”
  bmh-bmh: Zuda dudu banban agen Zerusalem uzanan Uwait ula dacanemen dudu ipal mui,
    Liwai dudu ipal abai ereg palautarena, betei Zon kanabemen, “Na du in?”
  ctu-BL: 'Jiñʌch i t''an Juan tsa'' bʌ i subu ti isujm che'' bʌ tsa'' tiliyob motomajob
    yic''ot levíjob ba''an. Jini motomajob yic''ot levíjob tsa'' chojquiyob majlel
    cha''an judíojob ya'' ti Jerusalén. Tsi'' c''ajtibeyob: ¿Majquiyet? che''ob.'
  meq-meq: 'Pat wuray na, bagwar i Yahuda neheye ma Zerozelem aye tə slər ndo məvəlay
    wu a Mbəlom hay ta Levit hay ka təv i Yuhana mata tsətsehe faya: «Nəkar təday
    na, way?»'
  noa-H: Mag Hẽwandamau pʌ̈iju jaaujerr bëeju hanʌm hich hẽudee hurum Juanau jaau
    nʌrrarr hed gaai Jerusalén p'öbör heemua judionaan chi pörk'a narr k'ʌʌnau p'adnaan
    pʌ̈ijierram, Levinaan ha t'ʌ̃ʌrjerr k'ʌʌn dʌ̈i, mak'ʌʌnau chi Juan haar wëtwia
    hirig, “¿Pʌ k'aíuma? ¿Pʌʌta nawe Hẽwandamau pʌ̈iju ha jaaujerrá?” ha k'ap jëeumk'ĩir.
  alp-NT: Petu rebai sae me tamata Yahudiaru esi elaka rebe esi rue me kota Yerusaleme
    esi ulake imamaru kena sakesa kai tamata Lewi kena esi keu tneu Yohanese. Esi
    tneui be, “Ale sire?”
  san-VEL: tva.m ka.h? iti vaakya.m pre.s.tu.m yadaa yihuudiiyalokaa yaajakaan levilokaa.m"sca
    yiruu"saalamo yohana.h samiipe pre.sayaamaasu.h,
  kbq-kbq: Hagi Jiu kva vahe'mo'za, mono kva pristi vahe'ene Livae vahera Jerusalemi
    kumateti huma zamantage'za Jonina antahigeku vu'za, Kagra azage? hu'za ome antahige'naze.
  kbh-kbh: Canÿe te, Jerusalenoca judiënga tmojanichamó básefta chëngbe bachnanga
    y levitënga, chë Bëngbe Bëtsabe bëts yebnoca trabájayënga, Juan yojtsemnoye, cha
    nda bétsemnama chamuatjayama.
  ron-LSB: 'Iată mărturia lui Ioan, când iudeii au trimis preoți și leviți de la Ierusalim
    ca să-l întrebe: “Cine ești Tu?”'
  pon-pon: 'A met en Ioanej a kadede, ni men Juj kadarala jan Ierujalem jamero o lepit
    oko, pwen idok re a: Ij koe'
  nhe-BL: Huan ya ni tlen Juan quinyolmelajqui nopa israelitame tlen ehuaj altepetl
    Jerusalén quema quintitlanque israelita totajtzitzi huan levitame tlen tlapalehuijque
    ipan tiopamitl para ma quitlajtlanitij Juan ajqueya ya.
  sps-sps: Fuainy tsoiny mumua tana taa Jiu, te kaakaa tana ngats fan tsian iny Jerusalem,
    to te jiats ra naa na tee tsoiny faakor ana tee tsoiny faakor tana vun ten Livai
    ten Jon ma rangats ari ya, “Anyi na saf a mes ei na?”
  wnc-wnc: Sike Judia nana amindane tupan takwakga wam yake Anutue yot takwan gwene
    pasiya aminu kunduat gatu wa amindane puya amin notna Liwaitane dongune aaking
    aminu kunduat ngang yanipewa kuke Jerusalem yot gapma teke kuku Jonu anzing inikwaiking,
    “Ga mamin tapa,” ngang iniking.
  bus-bus: 'Yuda gbãadee kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ sa''ori kenↄ kↄ̃n Levi bori kenↄ
    zĩ̀ Yaayaa, ben aↄ̃ à là wà bè: Dén n ũu? Yã kɛ̀ à òńnɛn yɛ̀.'
  gub-BL: Zuàw upurumuzahazahak oho iko Metàn taw huwake a'e, Zotàw yrykaw heme'ywyr
    a'e. Na'e amo 'ar mehe tuwihaw Zeruzarez tawhu pe har a'e wà, ze'eg kwehe arer
    kwaw par parizew her ma'e a'e wà no, umur kar amo awa Zuàw pe a'e wà. A'e awa
    imur kar pyrer a'e wà, Xaxeto romo wanekon a'e wà. Erewi haikwerupi har romo wanekon
    wà. Tuwihaw uze'eg wanupe wà. — Pepuranu peho Zuàw rehe nehe ty wà, i'i wanupe
    wà, ipyr wamono kar pà wà. — Mo romo ereiko ne, mo nemur kar a'e, teko wamuzahazahak
    kar pà newe a'e, peze izupe nehe, i'i wanupe wà. Oho hehe upuranu pà wà. Uhem
    ipyr wà. — Mo romo ereiko ne, mo nemur kar teko wamuzahazahak kar pà newe a'e,
    i'i izupe wà.
  imo-imo: Juda imbomanga iye awili kaunsil ulke kombu awili Jerusalem moloringi aku
    iyemani Gote popo tondoli iye pokore kinye Livainga talape iye pokore kinye Jon
    imbo no ltindipe molorumuna liko mundukolio, Jonondo nu nariya ningo waliko pilengei
    paio ningi.
  boj-boj: Bati bei Juda tamo kokba naŋgi na atra tamo ti Livai naŋgi ti qariŋnjrnabqa
    Jerusalem qure uratosib Jon aqa areq gilsib nenemyeb, “Ni tamo yai?”
  ulk-ulk: Gelar ge tabakiamuda mosei doge; omar a agekarmir tabakiamulei Iesu Kerisoi
    doge.
  eng-DRA: 'And this is the testimony of John, when the Jews sent from Jerusalem priests
    and Levites to him, to ask him: Who art thou?'
  knf-knf: Uko wi Yowan ajakuŋ wii wi, wi baweek biki bayuday banwooŋ Yeruŧalem bayiluŋ
    baţeŋan Naşibaţi na bañaaŋ baloŋ banjaaŋ balemp du *Katoh Kaweek ki Naşibaţi kë
    baya hepara ñaaŋ i awo i.
  san-KHM: ត្វំ កះ? ឥតិ វាក្យំ ប្រេឞ្ដុំ យទា យិហូទីយលោកា យាជកាន៑ លេវិលោកាំឝ្ច យិរូឝាលមោ
    យោហនះ សមីបេ ប្រេឞយាមាសុះ,
  arn-NT: Kiñeke pu judiu tuwlu Jerusalen werküfingün kiñeke tati pu saserdote ka
    kiñeke Levi ñi tuwünche ñi amuael Juan ti Fawtisachefe mew tañi ramtumeafiel ñi
    chem tuwünchengen.
  zas-NT: Diizd Jerusalén guxhaal ree xguxtis ree bén Israel bixhioz ree con ree bén
    na̱j ree levitas persi bignabdiidx reeman loj Waj chu najman.
  ken-NT: Ɛwak ɛ́mɔt, bǒbati bo Israɛl abhɛn Yerúsalɛm bátó bachiǎkap Mandɛm
    nɛ bǒnɛrɛ́kɛt Lɛ́vi ntá Jɔ̌n bɛ mámbɛ́p yi angati bhɔ ɛnyǔ mmu yi achi. Nɛ
    chi ɛnyɨŋ ɛnɛ ɛ́fú Jɔ̌n anyu mbɔ ntísiɛ.
