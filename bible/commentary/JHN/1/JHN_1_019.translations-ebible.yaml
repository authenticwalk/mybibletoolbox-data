  mic-MIQNT: Na tujiw na Lesui'paq iganpugultijig ta'nig eimu'tijig Selusalemg elgima'tiji
    patlia'sg aq alt ta'nig apoqonmua'tiji 'gjia'sutuo'guomg na Sa'neg, ugjit pipanimanew,
    “Wenin ta gi'l? Tali ugsualsin Nujiugs'tawi'wetewin, ta'n Gjinisgam petgimatal
    ugjit ilgwenan ugmimajuinumg?”
  huu-NT: 'Jerusalémona Juan mɨcorɨ dɨne judíuaɨ illaɨcomɨnɨdɨ Jusiñamui dɨga ñaɨraɨnɨmona
    dajerie oredɨmacɨ. Jusiñamui dɨga ñaɨraɨnɨ canoraɨnɨmona dajerie jɨaɨ oredɨmacɨ.
    Naimɨemo: —¿Budɨo? —raillano jɨcanotadɨmacɨ. Juan dɨne rillanona, raitɨmacɨ: —Caɨ
    Jilloitaraɨma biite raillamɨemo ocuiridɨcaɨ. Cristo raillamɨe billemo ocuiridɨcaɨ.
    ¿Odɨ naimɨedɨo? —raillanona jɨcanotɨmacɨ.'
  jiv-NT: Jerusaréṉnumia̱ Israer-shuar ni Pátriri̱ncha Riwí-shuarja̱i̱ Juaṉkai̱
    akupkarmiayi yákit tusar.
  otm-NT: Nu'ʉ ma ngʉrpihe dyʉ judíohe dyʉ israelhe ngue mí 'bʉpʉ ja ra dąhnini Jerusalén,
    bi mba ʉ 'da yʉ mbäją nɛ'ʉ 'da yʉ́m fäts'ihʉ, bi zøm bʉ 'bʉh ra Xuua Nxixyą da
    'yänni to'o a.
  dah-dah: Be, Yerusalem taunde niŋ Yuda marte doyaŋ mar beleŋ Yon Baptais goyen,
    “‘Gebe al ganuŋ?’ ineŋ gusuŋaŋ irnayiŋ,” yineŋ Al Kuruŋ doloŋ ird ird mata doyaŋ
    marya Liwai marya kura hulyaŋ yiramiŋ.
  tnk-tnk: Nəɡkiariien səvəi Jon ro iamɨnhi irə. Nəpɨn riti nəmə asori me səvəi nəkur
    Isrel hərhi pen pris me nepwɨn mɨne Livaet me nepwɨn həier ia Jerusalem mhəuvən
    mə tuhəres pen in mə, “Ik sin?”
  kpr-kpr: Jusi embo ne, John kena ategi e ningoro dae sedo, fristi+ a Levi ondi+
    mendeni, dirigetero Jerusalem ghedo fera, John kena buvudo ategi useri, “Ni mavejori?”
  san-IAS: tvaṁ kaḥ? iti vākyaṁ preṣṭuṁ yadā yihūdīyalokā yājakān levilokāṁśca yirūśālamo
    yohanaḥ samīpe preṣayāmāsuḥ,
  nho-nho: Naa hakamau naa Jew e nnoho i Jerusalem raa ni heuna ake naa maatua te lotu
    aa ma naa tama haka Levi ki vasiria John maa ia ko ai.
  gym-NT: 'Juankwe blitabare Jesubtä angwane, kukwe nakaninkä krörö btä: Bati nitre
    israelita ji dokwäte nämane Jerusalén käkwe nitre blitaka Ngöböbe ni mda mda diäre
    amne nitre levita ju blitakrä Ngöböbe ye ngibiabtikä juani ruäre, Juan abko Ni
    Dianinkä Ngöbökwe ya, ñakare ya ngwentari ie. Ye erere nikanintre nebe Juan känti,
    käkwe ngwianintari kore ie angwane, Juan käkwe kukwe niebare metre krörö ietre:'
  azg-NT: Nnꞌan na conintque ndëë nnꞌan Jerusalén, jñonhan ntyee ꞌnaanhan na mꞌaan
    Juanꞌñeen yo vendye nnꞌan tmaanꞌ levitas na cotyentjonhan quiiꞌ vatsꞌon tsjoonꞌñeen.
    Tꞌuahan tsꞌian ndëë nanꞌñeen na quitaꞌxeeꞌhan nnon Juan nin conduihin.
  bhd-bhd: यूहन्ने यीशु मसीहेरे बारे मां ई गवाही दित्ती, (एक्सां) ज़ैखन यहूदी लोकां
    केरे लीडरेईं यरूशलेम नगरेरां यूहन्ना कां किछ याजक त लेवी भेज़े, त तैनेईं तैस पुच्छ़ू,
    “तू कौन आस?”
  too-NT: Lā' huan israelitas xalanī'n nac Jerusalén talakmacamilh Juan makapitzīn
    curasna' lā' levitasna'. Lā' xlaca'n takalhasqui'nīlh Juan tichū xla'.
  ind-AYT: Inilah kesaksian Yohanes ketika orang-orang Yahudi mengutus imam-imam dan
    orang-orang Lewi dari Yerusalem untuk bertanya kepada Yohanes, “Siapakah engkau?”
  cjo-NT: 'Nityaawo nokantakoteri riraga Jowa okaatzi ikantakotakiri riraga Jesoshi.
    Riraga jewatatsiripaeni joriiyopaeni jeekatsiri janta Jerojareeki rotyaantakiri
    apaanipaeni ñaanakowenantatsiri Jowaki rojampikowentakaantakiri irira. Eejatzi
    rotyaantakiri apaanipaeni amitakotantatsiri ñaanakowenantatsiri itsipatakari:
    tema rirotaki icharineeteni Rewiini. Rojampitapaakiri, ikantapaakiri: —¿Iitaka
    pikaawoshitakotantariri Tajorentsi atziri? ¿Ninkamika? ¿Eerokama Rotyaantanewo
    Tajorentsi naamagaeyawitakarini?'
  nsn-nsn: Gine te Jon ger uauamana ke hire toro mana tasir patere mesir Libai tar
    binaka ka ualatue mer Ju gera uangoul i Jerusalem tasisin, kara me dangatanguasina
    pare, “Ingga te mai?”
  san-DEV: त्वं कः? इति वाक्यं प्रेष्टुं यदा यिहूदीयलोका याजकान् लेविलोकांश्च यिरूशालमो
    योहनः समीपे प्रेषयामासुः,
  tna-NT: Jerusalén ejude su aniji cuana ja sacerdote cuana, mecuana sa etsahuaji
    cuana neje beitutana Juan Bautista peje su. Putitana huecuana Juan peje su, aidhe
    tueda, equisaba puji.
  lid-lid: Iri lau ta mwena tiri Juwis ado Jerusalem tiye tiri pris ma hawe iri lau
    rayah badu boho kamen ta Libai badeh, kala hawe Jon kandremenya iy ki buku doh,
    “Ya, ou are lau handru?”
  wim-wim: Anpalaniy-a, than pam piꞌan Jews.antam al-alangan-a, aak Jerusalem anpalan-a,
    pam priests-a, puth Levites anangan kuchin thanang pam John alantan, than yipam
    wikakan engkayn nungant. Aꞌ than thawin nungant, “Nint in weeꞌa?”
  zga-M: Pa khuva ege gyu mivele gya Yohana akhasekhe akhademi uvakhulawi avasukhiwe
    khumwene Avayahudi khukhomboja, “Uve ve veni?”
  yom-yom: 'Vava vadi kimbangi ki Yowani mu thangu Bayuda baba ku Yelusalemi bafidisa
    zinganga Nzambi ayi Balevi muingi banyuvula : “ngeyo widi nani e ?”'
  san-SIN: ත්වං කඃ? ඉති වාක්‍යං ප්‍රේෂ්ටුං යදා යිහූදීයලෝකා යාජකාන් ලේවිලෝකාංශ්ච යිරූශාලමෝ
    යෝහනඃ සමීපේ ප්‍රේෂයාමාසුඃ,
  yut-yut: Juda amɨn Jerusalem egɨpgwit uŋun da mukwa sogok amɨn ae Liwai amɨn yabekba
    Jonon kɨŋ yaŋ iyɨwit, “Gak niaŋen amɨn kɨnda?”
  grc-BYZ: Καὶ αὕτη ἐστὶν ἡ μαρτυρία τοῦ Ἰωάννου, ὅτε ἀπέστειλαν οἱ Ἰουδαῖοι ἐξ Ἱεροσολύμων
    ἱερεῖς καὶ Λευΐτας ἵνα ἐρωτήσωσιν αὐτόν· σὺ τίς εἶ;
  cpc-NT: 'Ikanta Judá-mirinkaiti nampitawori Jerusalén-ki, jotyaantaki Ompiratasorintsitaariiti
    itsipataakiri Leví-mirinkaiti, jiyaati josampitiri Juan, inkantapaakiri: “¿Tsika
    piitaka iiroka?”'
  nhg-NT: 'Yaja ini nönca lo que tli oquepu Xohuö. Joriojte de ciudad de Jerusalén
    oquentitlanque teopexcötzetzi hua levitas tli tequeteya ca yejua. Oquentitlanque
    para ma quetlajtlanicö Xohuö: ―¿Öquenu tecaca taja?'
  nya-nya: Tsopano uwu ndi umboni wa Yohane pamene Ayuda a ku Yerusalemu anatumiza
    ansembe ndi Alevi kudzamufunsa kuti iye anali yani.
  ngu-NT: Juan oteixpantilij ijcuac on tlayecanquej hebreos chanejquej ne Jerusalén
    oquintitlanquej tiopixquej niman levitas itech para quitlajtoltisquej aquin yejhua.
  kup-kup: Met Zuda aban ahö Zerusalem zeitak heh-porihö aban anumaihol bareñ elat
    mañarooh-narir Livai aban nari meehan emat Zoanin epat mañah, “Met ni Godihö Kristo
    meepanen erat eñizapanez au hahan hez-tapup ma patap?”
  jid-jid: yahudawa ba lude ton ba ni firistici ni lawiyawa he niwu ni ni tu ba son
    miyen ahi wu nhan?
  wmw-wmw: 'Ewu ndi ushahidi wa Yahaya wakati Mayahudi wa Yerusalemu wawaperekiwe
    kwake iye walongozi wa dini na waLawi kuka kundairi: “Uwe kuwa nani?”'
  gmv-GGM: Ayhudata dannatii Yerusalamappe qeessistane Lewe nayetta Yanssakoo kitidii
    “ne oonee?” gidi oychchishin,
  ssg-ssg: Telao teka masiwi ti teka Ju leili Jerusalem talo teka masiwi ti hukuminiai
    Haeu ma seilon ma teka puase leili Ingi Haeu hani kapi Jon Baptis lehe laha kamei
    i, “O aita? Nakon o Krais?”
  zpo-NT: Lee re xaa nabeyy nu, xaa Israel, xaa nzho yezh Jerusalén, mxaal xaa re
    ngwleyy nu re xaa nle yudar xaa zee yanabdizh xaa lo Juan zee ne xaa cho nak Juan.
  poy-poy: Awu ndo upitawu wa Yohani kwa wakulu wa Wayawudi Yerusalemu kulii pawawatumiti
    watambika wamu na wantu wa ukowu wa Lawi wa numba ya Mlungu wagendi kwa Yohani
    wamkosiyi, “Gwenga gwa gaa?”
  qwh-NT: Juc junaqmi Jerusalen marcacho israel autoridacuna Juanman cachayarqan waquin
    saserdoticunata y yanapaqnin levitacunata “¿Qamqa, pitaq canqui?” nir, Juanta
    tapuyänanpaq.
  gaw-gaw: Aria deḏ laa Juda oḵai ag mana meṯak danab amu Lewi buḏub danab laa ele
    Jerusalem ap̱anu Johanes nuḵa nuhignu oḏ meṯaglagnu maaṯeg gona, “Na am aun?”
    ana oḏ meṯaeg,
  nca-nca: Asa naru kano Juda koro uni pará-parámbo o qa-qa unindoya Liwai koro sowe
    quya asá yiri Yerusalem rotoro ene dani ka oseseyowero Jonko maheŋgurí.
  zpz-NTPP: 'Nii de coz nu mnii Waa ornu de fushtiz ni de mbecy Israeel bzuu nez dey
    de uz gal nu la be de mbecy nu bruu lat nez Levita nu yuꞌ Jerusaleeng nu cha dey
    cugyiꞌy lo Waa. Orzeꞌ na dey rab yu Waa: ―¿Cyu nac ru? ―na dey.'
  mkj-mkj: Laplap in Jew‑ok nehn Jerusalem kadarla jamwrou pwi apel mihn Levi pwi
    pwa irai en idoak oang John, “Inje koawoa?”
  zac-NT: Juan bëꞌnë testificar iurë ra më israelitë naquëreldë Jerusalén, bësheꞌldë
    rall bëldá bëshuzi con mënë nabëꞌnë compañi ra bëshuzi. Gunaꞌbë diꞌdzë rall lu
    Juan chu náhiꞌ.
  kyg-kyg: Yu vayaꞌmogi Yulusalemu taonifatiꞌmo mono huꞌa neꞌapataya vayaꞌe Livai
    nofi vayaꞌeꞌmo aliꞌa apateꞌnageꞌa Yonitegamo eꞌapaeꞌmo, ina lagamae, huꞌa afi
    geꞌnae.
  kmk-kmk: Nangibaun dat pappangat di Judio un inggaw Jerusalem sidat papadi kan dat
    Levitas si umoy mangimus kan Juan nu singngadan dit katatagu na. Kama’t tu dit
    pammanoknok Juan un insungbat na.
  cao-NT: Jabi arati ibo bo, jato mëbicanaibo, tihi cabo quiha Jerusalén ca jodioba
    chama bá raaniquë Juan qui. Jato ja raacaniquë Xabahamati Ibo ja iqui ca nicati.
    Jatsi Juan ja nicacaquë tsi quiha,
  bbr-bbr: Juda roat näunäu akas Jerusalem menas karauk Anut kamuk raiäi roat pak
    karauk Liwai roat pak erek äsimwarona, pote Jon totorin, “Na ro inok?”
  inb-inb: 'Jeru­salen­manda judíu taita­kuna, sasir­duti­kunata i Diuspa atun wasipi
    aidag­kunata Juan­pagma kachar­ka­kuna, tapun­ga­pa: —Kam, ¿pitak kangi?'
  hrv-hrv: 'A evo svjedočanstva Ivanova. Kad su Židovi iz Jeruzalema poslali k njemu
    svećenike i levite da ga upitaju: “Tko si ti?”,'
  box-NT: 'Wizonle ɓúi á ɓa *zúifùwa ɲúnása na wi ho Zeruzalɛɛmu yi á tonkaa
    ɓa yankarowà là a Levii nùwã le ɓa ɓuee tùa o Zãn yi le o lé o nùpue yɛ́n
    sìí. Ó o yí sà mu, ò o mà ho tũ̀iá wéréwéré nɔn bìa ɓa tonkaa yi:
    «Ĩnɛ́n yínɔń o Krista, yìa le Dónbeenì mɔn léra.»'
  ote-NT: Ha nuya nda̱ gá xodyo mi ꞌbʉhni Jerusale bi mɛhna ꞌraya macja̱ ne ꞌrayá
    mfatsꞌiꞌʉ núꞌʉ mi tꞌembi ya levita, pa da cꞌa̱ꞌtsa ra Xuua pa da ꞌyambabi ua go
    mi gueꞌa̱ ra Cristo núꞌa̱ mi ma da mɛhna Ajua̱ pa da nda̱.
  wnu-wnu: 'Qanam end Yon munon wurimaragansi ya obotar ende at qib igama ne Yuda
    munon baraitari ginam aib Yerusalem igour eng wuri der Qenut mian iset big igour
    munon qei ne Libai yurau qei (Libai wurinou sarau eng munon inorou munai aib eng
    qoat igour eng wurit sarau baab igour) wuriimurimari Yont yar qamamir: “Ne your?”'
  zam-NT: Mèn co' ñibe', no co' ndyoo ner, no co' ndyoo naa loo mèn nación Israel,
    co' nac leque mèn co' ngo ban ciuda Jerusalén, mèna mtel' mèn co' ngòc nguley'
    no mèn co' ndlyath no nguley' le'n templ par ngua nibdi's mèna loo Juàn ché' nac
    Juàn Crist.
  zyp-NT: Jerusalem letei a ungpaw Juda cawngsaw sahlo tah tlangbui sahlo le Levi
    mingphing cawngsaw sahlo cawh Johan khaco taw he ka, “Ahomaw na cang?” tatah aa
    haesah tih he tah, Johan tah ma hrahei a bia a phy.
  sey-NT: Jerusalén paꞌi judío ëjaohuaꞌipi Maijaꞌquë huëꞌe ñacaicohuaꞌire cuiꞌne levitasre
    jëjo saoreña, Juanre i̱queiꞌni mëꞌë cajë se̱ni asaja̱ꞌcohuaꞌire.
  nvm-nvm: Areme e Jiusbuon e mamkanuk ai Jerusarem karinva bu e Godon isuf baroijo
    iji abevo e Rivait iji kiavga bu va Jon kua, Aiji a erano kuain.
  mps-mps: Te Juda dabe augwaligo pris bidi dabe dali, Livai bage dali augwaligo bidi
    dabe te Jerusalemdu te Jon bidibo digiba tagala palali, augwaligo Jon hanalu omainogo
    yali. Tama augwali Jon pageba sabolama, te po hanalu wai, “Nage dewe?”
  pab-NT: 'Hatyaoseta judeunai nityohalitiranai axikatyaha sacerdotenai, Levi hotyalinai
    xoaha João nali xeta, João axaha maheta. Jerusalém nalita axikatyahitene. Tyoa
    kaokehenahitaha João ana hoka: — Xala atyo hiso? nexaha ihiye.'
  llg-llg: Laꞌi esa, hataholi Yahudi la malangga nala malai Yerusalem ladenu malangga
    anggama hida, ma hataholi leo Lewi luma fo lateme laono-lau lai Uma Ina Huhule-haladoik.
    Ala leni lee Yarden selik leu, fo latane Yohanis Mana Salanik lae, “O ia, Karistus
    fo Lamatuak heluk so, fo sangga haituan mai, do?” Basa boe ma ana nafada sala
    nae, ndia ndia, see.
  kyf-kyf: '*Zuifʋʋ ''yugalɩnya -wa mɩa *-Zeluzalɛmʋ, ma tiea -Lagɔbʋbɔnya -yɔ wa
    -yɔbɛnya *Leviii zʋaylinyɩma tɔlʋa, wa ''ka Zaan layɩbha nyɔɔ ɔ -mɩa. Zaan ''nɩ
    kalɩ ''pa, ''sa ɔ ''palɩa we ''bɩgʋ sa tɩklɩɩ. -We ka da ɔ ''yɩa, ''mʋ ɔ gbaa,
    mʋ -wa nɩɩ: «-Amɩ, ɩn ''nɩ -Lagɔɔ -Bhasanyɔ nya -mɩ.»'
  tpi-tpi: Ol Juda i salim ol pris na Livai na ol i lusim Jerusalem na i kam askim
    Jon olsem, “Yu husat tru?”
  mih-NT: Ra hebreo ra ñiñi ñuu Jerusalén i tasi ra sii ra cu zutu ta sii ra tyindyee
    sii ra cu zutu vatyi cua nducu tuhun ra sii ra Juan yoo ra cuu ra.
  qvh-NT: Jordán mayucho Juan Bautista runacunata bautizaycaptinmi Jerusalenpita autoridäcuna
    Juan cagman cachayargan cüracunatawan Leví casta runacunata. Paycunata cachayargan
    Cristo cashganta o juc cashgantapis tapuyämunanpä.
  kms-kms: Jon ni Jisas ningg wand simbe nand kin taq pugri. Juda ninge Jerusalem
    mas kin, ni prist di wute ninge wute tit Livai kin tiqi mundom mo Jon pengu mindig
    ei Jon nikin ningg simbe nindim. Tende puayi Jon nikin ningg simbe nindim.
  agn-agn: May tatang kaldaw, ang mga pangolokolong Judio ong Jerusalem nanobol ta
    mga padi ig mga manigtabang ong Timplo ang paning ong ni Juan para te-maen nira
    mga sinopa enged tanandia.
  nhi-NT: 'Ihquin octematiltih in Juan, ihcuac in judiohtiquiuahqueh oquintitlanqueh
    siquin teopixqueh uan siquin teopantlamatlaninih de Jerusalén octlahtlanitoh:
    —¿Tlenoh mopanti touatzin?'
  ttc-NT: 'Ntons, ikxjani oxik tq''uma'' te Wa''nch aj kypon tuky''i''l txq''an pal
    b''ix txq''an aj b''uch''uj Lewi lajome'' tzan kye txq''anky k''ulul mandad kxol
    kye xjal aj tijajil Israel tuj amaq'' Jerusalen, b''ix oxik kyqani'' te Wa''nch
    ikxjani: «¿Ab''l a''ich?»'
  dan-1931: 'Og dette er Johannes''s Vidnesbyrd, da Jøderne sendte Præster og Leviter
    ud fra Jerusalem, for at de skulde spørge ham: “Hvem er du?”'
  kwj-kwj: Jerusalem ko ki dau Juta himako i mekupu hima le wui puris hima fwelenga
    Lifai hima fwelenga wunu humbwewani wu ini Jon ni ya wu sili, “Mini namo?”
  vie-OVCB: 'Các nhà lãnh đạo Do Thái cử một phái đoàn gồm các thầy tế lễ và những
    người phụ giúp Đền Thờ từ Giê-ru-sa-lem đến hỏi Giăng: “Ông là ai?”'
  kze-kze: Yérúsaremu-naopakemba Yútaa-kawaa-kwaasi mono'-máyáí-kwáásínté Árívái-andaraken-kwaasiyonte
    ti'márówasa Yóninopa'a tésa áísaa esa sésa emá nááwa'ono suwaná
  mpj-mpj: Tawun Jarujalumungka-jananyaya Juwukajalu maajakajalu kurtingu yatilykajakamu
    Lipayiku wangkapurlukakaja, yankuraya Jaanpa japilkura. Jilanyaya japirnu, “Kajin
    Kurayijpa nyinani?”
  lbk-lbk: Siya na nan infaag Juan isnan cheycha'y papachi ya nan kafachangcha ay
    makwani en Levita, ay finaan nan aap-apon si Judio ay en mamoot ken Juan mo sino
    tet-ewa siya.
  mto-NT: Jidu̱ꞌu̱m tseꞌe je̱ Juan je̱ tu̱va̱ko̱jtsu̱n du̱pu̱u̱jm ku veꞌe je̱ israeejlit
    jayu juuꞌ veꞌe tsu̱u̱nidup je̱m Jerusalén, je̱ꞌe̱ tseꞌe du̱ke̱jxtu je̱ teeꞌta̱jk
    je̱ts je̱ viijnk jáyuda juuꞌ veꞌe ijttuva je̱ Leví je̱ chaan je̱ kyo̱o̱j, je̱ꞌe
    tseꞌe na̱jkx je̱ Juan du̱ꞌamo̱tutú̱vada pa̱n pa̱n je̱ꞌe̱ veꞌe ñatyijju̱.
  bzh-bzh: Alam Yuda hir ggev devonġ alam-deneḳo-seriveng la ving alam Levi* la
    vu Yerusalem beya deloḳ tepëḳ in Jon bë, “Honġ re?” Lob Jon nër ġaġek ranġah
    nebë sënë.
  guj-2017: જયારે યહૂદીઓએ યરુશાલેમથી યાજકોને તથા લેવીઓને યોહાન પાસે એવું પૂછવા મોકલ્યા
