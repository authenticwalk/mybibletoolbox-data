verse: JHN.001.006
translations:
  kpx-kpx: Hoto kemoike Dilavau au hoto louveve ata mole ivi Dioni hanavonu.
  okv-H: Eto embo vahai javo John amo usasa ta ke avo harikau embomeni ingito ke be
    ara God na ikenu puvuna.
  tbo-tbo: Ega yaka Yaubada lawa gehouna i himiliyai gowana Yoni tauna tu wibapatiso.
  mal-C: യോഹന്നാൻ എന്നു പേരുള്ള ഒരു മനുഷ്യനെ ദൈവം അയച്ചു.
  grc-SR: Ἐγένετο ἄνθρωπος ἀπεσταλμένος παρὰ θεοῦ, ὄνομα αὐτῷ Ἰωάννης.
  bgc-bgc: परमेसवर कै ओड़ तै भेज्जा होया एक माणस आया, जिसका नाम यूहन्ना था।
  khz-khz: Palagu na talima ta etuguato, arana Ioane.
  deu-TKW: Es trat ein Mensch auf, abgesandt von Gott, Johannes hieß er,
  zsr-NT: Dios bsölëꞌë ni bönniꞌ lëꞌ Juan.
  lin-lin: Nzambe atindaki moto moko, kombo na ye ezalaki « Yoane. »
  hns-NT: Ek dien Parmeswar ekgo sanesia pathaais. Okar naam Johaanas raha.
  noa-E: Ich mag jaar ĩchab woun ãb Juan a thʉ̈r sim sĩejim aajem, Ẽwandamau jʉr autarr.
  eng-EMTV: There was a man sent from God, whose name was John.
  mib-NT: Te ni īyo ɨɨn tēe jeē ní tají Yaā Dios, naní de Juan.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घुबा मनाधिक् वये़॥ खे़ल्‍ले़ कुमिङ्‌ङिङ्‌ग
    युहुन्‍ना वये़रो॥
  xnj-xnj: Chapanga amtumili mundu mmonga liina laki Yohani,
  mmx-mmx: Moroa ga riki laradi vapaase ren, laasen teren ne Jon.
  cbr-NT: Uni achúshi ca 'iacëxa Juan caquin anëcë. A ca Nucën Papa Diosan ënë menua
    unun xuacëxa.
  tee-NT: Pus alilh pumatam lapanac ju malakachachilh ju Dios. Ju yuchi ixjuncan Xivan.
  eng-LSV: There came a man—having been sent from God—whose name [is] John,
  cak-NT: Y xc'ue' jun achi ri cha'on-pe roma ri Dios, jun achi ri xubinaj Juan.
  pah-NT: 'Nahã ko ahe ikwehe. Ahe ve g̃a ei João Batista. Tupana''ga e''i ahe ve:
    —Emombe''u ti g̃a pe jikwahavukahara''ga, ei Tupana''ga ahe ve.'
  sja-NT: Bapachi eperã, t'ɨ̃jarapatap'edaa Juan Bautista.
  xed-xed: Ka zlagaptá sana mndu ta hgə lu ka Yuhwana ghunaf Lazglafta.
  glk-glk: مردی بَمو کی خدا اونه اوسه کوده بو. اونه نام یحیی بو.
  mks-NT: Ta ndaja coo na̱chindahá Ndióxi̱ in da̱ta̱a naní Juan.
  gfk-S: Tike turadi, nong God ga tule ie, no hinsana ne Jon.
  bmu-bmu: Anutunöŋ ambazip körek pakpak asakŋi möt narimegöra möta kolek azi qetŋi
    Jon melaiiga asuhuyök. Asuhuba kaba asakŋaŋgö könaŋi indela naŋgöba jiba malök.
  dgz-dgz: Wam nugawa gapan God apan da watu eneni, me yaua Dion.
  eng-GNV: There was a man sent from God, whose name was Iohn.
  zaa-NT: Gùdua ttu ènne'yu' gùta' láa bi Juan. Guthel·la' Tata Dios bi nna,
  eng-WEBSTER: There was a man sent from God, whose name was John.
  guh-guh: Nexata Dioso itoroba caenë pebi. Bajaraponë pevënë Juan.
  bon-bon: Acejiyame te tityepuji biname ngii Yoane ne
  nhw-BL: Itztoya se tlacatl catli Toteco Dios quititlantoya catli itoca eliyaya Juan.
  swh-ONEN: Alikuja mtu mmoja aliyetumwa kutoka kwa Mungu, jina lake Yohana.
  wbi-wbi: UNguluve alyansung'hile umuunhu jumonga juno akatambukagha Yohani.
  bba-bba: Durɔ ɡoo rɑɑ wɑ̃ɑ wi bɑ rɑ soku Yohɑnu, wi Gusunɔ u ɡɔsɑ u kɑ tɔmbu yɑm
    bururɑm mɛn ɑreru diiyɑ, kpɑ ben bɑɑwure u kɑ nɑɑnɛ doke sɑɑ win min di.
  eng-KJVCPB: There was a man sent from God, whose name was John.
  kgk-NT: Ha upéi katu ojekwaa va'ekwe kwimba'e héry va'e João. Ha'e Nhandejáry remimoĩ
    omombe'u hagwã.
  waj-waj: Anutuuqoono vaidiivaa nnutuuvo Yuvuaanaa titooduu
  cpy-cpy: Paerani rotyaantaki Tajorentsi apaani atziri, iita Juan.
  ekk-PKP: Jumal saatis mehe nimega Johannes.
  mpx-mpx: Tau etega alana Diyon, iya Yehoba i patuna i nem panayawi.
  wbp-wbp: Ngula-jangkaju, Kaaturluju yilyajarni wati jinta yirdiji Jaanu jaru-kurlu
    Jarra-nyayirni-wangu-kurlu. Jaanu kuja yanurnu nyampu-kurra nguru-kurra, ngulajulpa-jana
    yirri-puraja jaru-kurlu Jarra-nyayirni-wangu-kurlu, ngulanya yungulpalurla yapa
    purda-nyanjarla ngungkurr-nyinayarla Jarra-nyayirni-wanguku kuja kala-jana yirri-puraja.
  luo-luo: Nyasaye nooro ngʼat moro ma nyinge Johana.
  nhe-NT: Itztoya se tlacatl tlen Toteco Dios quititlantoya tlen itoca eliyaya Juan.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܫܘܼܕܪܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܫܸܡܹܗ ܝܘܿܚܲܢܵܢ.
  esk-NT: Agaayyun kilgiruaksramik tuyuqaġniqsuq, iñuŋmik atiliŋmik John-mik,
  msb-msb: Niyan, igwaʼn sinugo na tawo an Dios na an ngaran Juan.
  cpa-NT: Jøng² ca¹lø¹chián¹ jan² dsa² tsen² Juan, dsa² ca¹hia¹ Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌, ଜଅନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ତାର୍‌ କବର୍‌ନେଉ କରି ପାଟାଇଲା ।
  meu-meu: Tau ta e vara, Dirava ese e siaia, ladana be Ioane.
  yva-NT: Amisye po vatane inta atutir de, apa tame mi Yohanes.
  dgc-dgc: Nadid, te lélake a inutusan na Diyos, a ti Juan i ngahen naa.
  zpm-NT: Bio tib mgui brieelë Juan, Dios pxeeḻ Juan biadnee Juan lo miech cho nac
    Jesús, zeeṉa grëse zho gliladz Jesús.
  hix-NT: Toto nyakye, Khoryenkomo. Xowawu noro ha, toto yosotà.
  sim-sim: Ukruharanda oso si tala namber Avui Wasilaka ma lar, hi orhi Jon, or mbashirik
    talari ri.
  npi-ULB: परमेश्‍वरबाट पठाइएका एक जना मानिस थिए, जसको नाउँ यूहन्‍ना थियो ।
  cgc-cgc: May ittaw na papadala ta Dyos na ngaran din Juan.
  tim-tim: Akto Anutuŋe huŋgun aŋdo gewiapgât pagaleŋaet keiŋe nâŋgâŋetgât luâk siâ
    kotŋe Yohane, tu puli keiŋe kalep, yâkŋe miawakmâ Anutugât den makyeŋgiep.
  yor-yor: Ọkùnrin kan wà tí a rán láti ọ̀dọ̀ Ọlọ́run wá; orúkọ ẹni tí ń jẹ́ Johanu.
  wos-wos: God du nakéka wandéka dé ya. Wun duna xi Jon dé.
  emp-NTPO: Ẽberãda b̶asia Borocuebari Juaʌ̃ abadada. Ãcõrẽba idjira diabuesia ʌ̃naanebemada
    bed̶eamãrẽã, jũmarãba ĩjãnamãrẽã.
  eng-F35: There was a man, sent from God, whose name was John.
  ind-ind: Kemudian, pada waktu yang sudah ditetapkan-Nya, Allah mengutus seorang
    bernama Yohanes.
  pes-OPCB: خدا یحیی را فرستاد
  mpt-mpt: Gode e dowan naka make dabanea tese e niniino Yon etabe.
  ssx-ssx: Koda꞉ma꞉ ipika꞉ pi mea epena꞉ tapaeyeke halita꞉ Dioni tapaeyekeme.
  mkl-mkl: Mɔkɔ ɡɔ í wɛɛ iyi ɑ̀ yɑ kpe Zɑ̃ɑ. Nŋui Ilɑɑɔ̃ í bɛ wɑ ku nɑɑ ku jɛɑ inɛ
    ŋɑ sɛɛdɑi inyɑ kumɑ́u, nɔ inɛ fei ku dɑsiò inyɑ kumɑ́u nɑɑnɛ do sɑɑbuɛ.
  gaq-gaq: ଏନ୍‍ ତାରାସ୍ ସାମୁଆଁରେ ସାକି ବିଃନ୍‍ସା ଜହନ୍ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଇସ୍‌ପର୍
    ବେବଗେ ।
  gof-RNT: Xoossay kiittida, issi Yohaannisa giya asi de7ees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ତେ କୁଲାକାନ୍‌ ମିଆଁଦ୍‌ କାଜିଏମ୍‌ନିଃ ତାଇକେନାଏ, ଇନିୟାଃ ନୁତୁମ୍‌
    ଯୋହାନ୍‌ ତାଇକେନା ।
  gah-gah: Ómasímo ve makó alémo etó oake, amiselekago, voko utó imó, agulizá Zoní.
  lcm-lcm: Mangsikei a igenen kata serei, God kata asok ia, kana asan ta Ioanes.
  aer-aer: Kele Ngkarte Akngeyele anteme artwe John arritnye yerneke.
  qvc-NT: Suq runam Jwan Shutichikuq shutirqan. Paytam Dyus akrashqa karqan, chay
    Michashina kaqpaq yach'achikunambaq.
  tgl-ULB: May isang lalaki na isinugo mula sa Diyos, na ang pangalan ay Juan.
  cbs-NT: Janua jawen Shinain Janchatin yusinkin taewadiama juni betsa jawen kena
    Juan Diosun yunua
  xtm-NTPP: Ni kenda in tee ni yo nani Juan. In tee ni tetniñu Su'si ma kúu de.
  nnq-nnq: Nnoongo ngantuma mundu jumwe liina lyakwe Yohana,
  bao-NT: Niiwi jĩcʉ̃ ʉmʉ Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉ, Juan ca wãme cʉtigʉ.
  san-ORI: ଯୋହନ୍ ନାମକ ଏକୋ ମନୁଜ ଈଶ୍ୱରେଣ ପ୍ରେଷଯାଞ୍ଚକ୍ରେ|
  huv-NT: Tajlüy nop naxey nenüt Juan, aaga neech yow nipilan; nej tiün üüch nej miün
    Teat Dios.
  otn-NT: Nu̱na̱ Oja̱, bi̱ mɛnhna̱ n'na ra̱ n'yohʉ ni̱ hu̱ ngue ra̱ Xuua.
  nop-nop: Unduŋ mintaune Bepaŋ adi metamdi medeŋiŋ nadiŋa nadisukiliti tubumintadok
    yoŋa tipilapilaye-meŋiŋ niŋ wou Jon kameune buŋa metam hauta wondiniŋ gigit yenihautaguk.
  obo-NT: Na, duwon minuvu nid popiyod to Monama no id ngoranan ki Juan.
  cak-ENT: Y xc'uje' c'a jun achi ri cha'on-pe roma ri Dios, jun achi ri rubini'an
    Juan.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠ ᤔᤏᤠᤎᤡᤰ ᤘᤕᤧ॥ ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤡᤱᤃ ᤕᤢᤜᤢᤴᤏᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī īyo iin tēe jā ní ntají Yāā Dios, nání dē Juan.
  san-TIB: ཡོཧན྄ ནཱམཀ ཨེཀོ མནུཛ ཨཱིཤྭརེཎ པྲེཥཡཱཉྩཀྲེ།
  qve-NT: Diosmi huk runata mandamuran. Paypa sutinmi karan (Bautizaq) Juan.
  pao-NT: '@see-verse:JHN.001.005'
  cbu-NT: Itaru, Apanllee yámandampanimun mang' tatumaam waritariya. Apanll apuchirineetsini
    Wangarineetsini ichumampanee zanganirangiya tputsee mang' p'tsimaama. Uwsha tuwasinimpanee
    tputsee kamanirangiya. Tputs uwamun mang' tatpana átu kamanirangiya.
  usa-usa: Áánûqtu móra-nakoma timákáraitana tágai-yataaqtaba timá yímikaiye. Áánûqtuni
    watáá-wataa-naqa wemá máqe-uraiye. maa-nákónáwîqa Yóáane téta ááyaraae.
  soy-soy: Uléécɑɑ uu kɛyɑ́ɑ utisi unyinɛ tum. Pi yɛ u sée rɛ Yohɑni.
  hui-hui: Agali mbira Ngode Datagaliwabehanda ibilayago ibu mini Yone hene.
  amf-amf: Barjokalanka nittsadhaa Wannis hambhea eedi kalaa dahade.
  quc-NNT: K'o jun tata' ri xtaq loq rumal ri Dios. Ri tata' ri' are Juan u b'i'.
  dob-dob: Gote ꞌena Yaubada tai ꞌebweuna ꞌietunenama, ꞌana esana Yoni.
  wrs-wrs: Doa Sesoa mongom indhanarinim wolaihaprana, nihilva Yon.
  mca-mca: Qa nam kakha' ewi'ƚ jukhew nukin pa' Dios, kakha'an qa ƚii Juan.
  tzo-TZC: Oy jun vinic ti tacbil talel yuꞌun ti Diose, Juan sbi.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ယော​ဟန်​ဆို​သူ​အား​မိ​မိ ၏​စေ​တ​မန်​အ​ဖြစ်​ဖြင့်​စေ​လွှတ်​တော်​မူ​၏။-
  gng-NT: Uwien sɔn' unil uba ní, bi yih wɔ San.
  cbi-NTPO: Main Juan mumu rukunu Dios ya' mitya eeñu, jamuwaami,
  ikk-NT: O nwọn okẹnnyẹ ohu Osolobuẹ zihẹ; ẹfan a wụ Jọnụ.
  leu-leu: A toxan a saxa mataa aava Piran a fenge, a isina na Jon.
  maz-NT: Mi bübü 'naja bëzo c'ü mi chjũ Juan. Mizhocjimi o juajnü c'e bëzo.
  bod-N: དེ་ཡང་ཡོ་ཧ་ནན་ཞེས་སྐྱེས་བུ༌དེ།། དཀོན་མཆོག་གིས་ནི་མངགས་ཤིང་འོངས་པ༌སྟེ།།
  tca-NT: Rü nayexma ga wüxi ga yatü ga Cuáü̃ ga baiü̃xẽẽruü̃gu ãe̱gacü. Rü guma nixĩ
    ga Tupana núma namucü na nüxü̃ yaxuxü̃cèx ga nachiga ga guma ngóonexẽẽruü̃ na
    yemaãcü guxãma nüxü̃́ yaxõgüxü̃cèx.
  zpl-NT: Uhuañi tucu bene enu lee Juan, enu ucañi Diose,
  mbc-NT: Paapaya warayo' yarima'pî, itese' João.
  ndg-ndg: Pabile ni mundu ywatumilwe kuoma kwa Nnongo, lina lyake akemelwa Yohana.
  wsk-wsk: Kari bo Kaem kote tairam, ko nup John.
  toj-NT: Ajyi jun huinic jecubal yuj ja Diosi, jaxa huinic jahui, Juan sbiil.
  tbc-tbc: Aria, Anut tamol ta iganeg imug ilasa ya. Iŋ yaŋan Jon dubol da. Iŋ ipalug,
    lilaman san ru fun an tamolpein fidian ikubiai ipidinaip, duloŋ pe, ilod lo rumok
    san.
  sna-sna: Pakanga pano murume akatumwa achibva kuna Mwari; zita rake rainzi Johani.
  smk-NT: Sawanin, main nin sayay tawon nibaki' nan Dios a say ngaran na ket Juan.
  grc-TCGNT: Ἐγένετο ἄνθρωπος ἀπεσταλμένος παρὰ Θεοῦ, ὄνομα αὐτῷ Ἰωάννης.
  gof-WFTW: Xoossay kiittida, issi Yohaannisa giya asi de7ees.
  spa-BLM: Vino un hombre enviado por Dios, que se llamaba Juan.
  kyz-NT: Janeruwarete 'ga 'ga amũ mua oje'ega mome'waramũ rakue. Aipo 'ga rera Juã.
  dao-dao: Pamhnam naw a ngsä mat a tüih law, a ngming cun Johana kyaki.
  cya-cya: Yato'o ngulo ton Ndiose 'in sca yu ncua naan Xuhua.
  wrk-wrk: Baki bayngkani juju, nyuli manjijba nganinyi Kudwanyi. Nijarrijba nyuli
    nanda nganinyi Jun.
  nii-nii: Pe wu endi tonu om; wu ei embe Jon. Gos eim wu ei nipi, kindang om.
  ign-NT: Tacahe, te máimahapa tiuri, ema Jesucristo tiúcupaicapa te juca apaquehe.
    Tiáchane­chavapa. Yátupi­quenehi achane, macaechehi eta veche viti achaneana.
    Ticasi­ri­qui­havihi te jena áñoanahi majuru­sirahi. Matiari­hivare ema apana
    achane ticaijarehi Juan Tícacha­si­ri­carahi. Tacahe, ema Viya, te máimahapa tiuri,
    ticava­nahipa ema Juan.
  dik-NT: Nhialic ëcï atuɔ̈nyde tooc, raan cɔl Joon.
  cac-cac: Ay jun vin̈ checb'ilcot yuj Dios scuchan Juan.
  tzj-E: C'o c'a jun acha xta'k ta rmal Dios, Juan rubi'.
  san-BUR: ယောဟန် နာမက ဧကော မနုဇ ဤၑွရေဏ ပြေၐယာဉ္စကြေ၊
  yaa-NT: 'Epa Niospa Juan nĩchini Jesucristoõnoa yorafo yoinõ iskafakĩ: “Ãfe õiti
    xafakĩakõi. Epa Niospa mato shinãmapaiyai keskara aõxõ mato shinãmatiro,” ixõ
    Juan ato yoini Jesús chanĩmara fanõfo.'
  cab-NT: Ñíñein meja ában wügǘri loúnajan Búngiu, gíriti Juan, le ñǘbinbei lun
    líchugun fe luágu Búngiu Irájü le lúnbei liábin uboúagun lun larúgoungadágüdün
    jáu gürígia.
  clu-clu: Karon may tao nga ginpadara ang Dios. Anang aran ang tao nga dato si Juan.
  swh-ULB: Palikuwa na mtu aliyetumwa kutoka kwa Mungu, ambaye jina lake alikuwa Yohana.
  tpt-NT: Ni Dios malaqachal qayntaun lapanaki yu ixjunkan Juan.
  aai-aai: God ana kob abarayan wabin John iyafar na tit;
  sny-sny: Sosu a'i pe mi erasi ape ne, Owane Sitewi lai meni ta'i au te'e fiyariyei
    ne eimawesai. Owane Sitewi Pefine a'i meni ta eimawesai, iyape Jon. [Mt 3:1; Lu
    1:13-17,76]
  myy-myy: Sĩgʉ̃ ʉ̃mʉgʉ̃ ñaquĩ gʉa masare ĩ riasotoni Dios ĩ cũrʉ. Ĩ wame cʉtiquĩ
    Juan idé guri masʉ.
  trc-NT: Ne̱ curiha̱nj yoꞌo̱ snóꞌo, ne̱ dan me se síí caꞌnéé Diose̱ me soꞌ, ne̱ Juan
    cuꞌna̱j soꞌ,
  cut-NT: A̱ma yune ne, tenda̱hnun Dendiohs a̱ma ihyan che duche ye Jua̱n,
  bel-bel: Быў чалавек, пасланы ад Бога; імя яму Ян;
  zlm-KSZI: Allah mengutus seorang bernama Yahya.
  gdr-gdr: Ɨ God yɨpa rɨga yɨtmɨkitonj, ɨ ton ket pɨta awonj. Tina nyɨ re Yoanɨt.
  vmy-NT: Jaꞌe jngu xuta xi Juan ꞌmi xi Naꞌenchana kitsikasen.
  cmn-FEB: 上帝派一位叫做约翰的人前来，
  gmv-RNT: Xoossafe kiitettida Yohannisa geetettiza issadey dees.
  ncl-NT: Cataya se lacal hual Dios quitilanic pa lajtus. Yihual motocaya Juan Lacuayatequini.
  sua-sua: Vanangko ktar mang ko a mmok ka pun to endo ta pis, E Nut thera khenam
    a mmok ka pun to endo ngang kalkayie langto ka munik e Yoanes. Ta khenam ngang
    e Yoanes tok, to her kle kmeng, en kam ktar kpavap mang a mmok ka pun to endo
    ngang o mia, he nang mar kmor mnam mar mang he kmokpom kar gi vgum en tok arhe.
