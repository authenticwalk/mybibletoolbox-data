  nfa-nfa: Nèti rèngu dua ra dhu tadèngi lii padhai Yohanis, ka lasi dènge madhutu
    Yesus, èci ngara na Anderias. Nèngu ne, ari Simon Petrus.
  tnp-tnp: Suah mil u kəti iətəm təmətəu Jon kəni muərisɨg e Iesu, nərgɨn u Antɨru,
    pian u Saimon Pitə.
  urd-urd: उन दोनों में से जो यूहन्ना की बात सुनकर ईसा के पीछे हो लिए थे, एक शमौन
    पतरस का भाई अन्द्रियास था।
  hot-hot: Andulu ma Saimon Pita anêŋ yaŋ, yani ma Jon anêŋ anyô ku te atu ba halaŋô
    Jon anêŋ abô ba hi hasopa Yisu.
  mqj-NT: Inde passikola to urrangngi tula'na Yohanes anna unturu' Puang Yesus-e,
    disanga Andreas mesa, sirondongna Simon Petrus.
  rus-SYN: Один из двух, слышавших от Иоанна об Иисусе и последовавших за Ним, был
    Андрей, брат Симона Петра.
  mbh-mbh: Na oa omole kene iion a Andru, ako ini a Saimon Pita itein.
  bdd-bdd: Tomuliyaedi siteluwa ꞌoidiyega ꞌaigeda sanina Andulu, Saimoni Pita tasina.
  cbt-NTPO: Catoya'picoi Coansha natanahuatoi, Quisoso imarai. A'naso', Simon Pitro
    iin Antërisë itopi.
  srn-NT: Wan fu den tu man di yere san Yohanes taki èn di bigin waka na Yesus baka,
    ben de Andreas, a brada fu Simon Petrus.
  cta-NT: Ngua tucua tyaꞌa ñati̱ nu ngutuꞌu lcaꞌa̱ jiꞌi̱ Jesús liꞌ, nu loꞌo cua ndyuna
    nguꞌ chaꞌ nu nchcuiꞌ Juan loꞌo nguꞌ. Tsaca yu biꞌ nu naa Andrés, tyaꞌa ngula Simón
    Pedro laca.
  bqc-SIM: Gbɛ̃ↄn pla pↄ́ aa Zãa yãmà aa bↄ̀ tɛ Yesuzipiↄ, an gbɛ̃do á Simↄↄ Piɛɛ
    dãuna Ãndeleeɛ.
  tcz-CHONGTHU: John thuseija, Yeshua nung jui teni lah'a khat joh chu, Simon Peter
    naopa Andrew chu ahi.
  mar-mar: योहानाचे बोलणे ऐकून त्याच्यामागे जे दोघे जण गेले, त्यांच्यापैकी एक शिमोन
    पेत्राचा भाऊ अंद्रिया हा होता.
  snp-snp: Ena Yoni kala koliti Yesu ege wami we ma Saimoni Pita kunalafo Adulu yakafo
  isl-isl: Annar þessara manna var Andrés, bróðir Símonar Péturs.
  spy-NT: Akeenke ām bichoo āyēēng' ku Antereeya nyoo ki ng'eetaabkaametiitaab Simōōni.
  xnn-xnn: San esa ken daida ay dowa et si Andres ay besat Simon Pedro.
  mwe-mwe: Jumo jwa bhene bhaajiganywa bhabhili bhaapilikenenje a Yowana bhalibheleketa
    nikwakagula a Yeshu, pubhashemwaga a Ndeleya, apwabho a Shimoni Petili.
  tte-tte: Na siya yoli labuine kabona sitotolo Yoni mekalikava kainana sibenalan
    kabo Yeisu mulina mena silau yabo iya Anidulu yo yabo ana eliyam. Na Anidulu iya
    Saimon Pita kanakava,
  tcs-tcs: Wan prom demtu klostuman blo Zon uda i bin lisen wanem Zon i bin tokbaut
    Zizas, em bin go ane pole Zizas. Neim blo em i bin Andru. Em bin gad nada bala,
    neim blo em i bin Saiman Pita.
  hlt-THB: Simon Piter a na Andru taw, cekqawi ak khuiawh Johan ak awi za nawh Jesu
    a hu awh ak bat thlang pynoet na awm hy.
  soq-soq: Mo nata Iesu do wankasantona dea ebowa ipa Endru, Saimon Pita wamba.
  qub-qub: Juan nishanta wiyaycur Jesuspa guepanta ishcaj aywaj jucga caran Andrés.
    Andresga caran Simonpa wauguinmi.
  att-att: Á si Andares nga wagi ni Simon Eduru yù tádday sù ira duá nga siminuttul
    kâ Apu Kesu ta pakaginná ra sù kinagi ni Kuan.
  bki-bki: Ana Andru nene napano kumemi juo numijog Jone berii Yesu numitumolu numitakisor
    naio jibe na, naio be Andru napano naio be Saimon Pitere kuruano na telisu.
  bqp-bqp: Gbɛ̃nↄn pla kũ ò Yahaya yã mà ò bò ò tɛ́ Yesui pìnↄ, ń gbɛ̃ do bi Simↄ
    Pita dakũna Andurumɛ.
  mcp-mcp: Ompwíín óbá bwə́ á gwág sâ Yuánɛs nyə á ŋgə cɨ yí nə́ ndɛɛ́ bwə́ mú bɛ̧
    Yésus wá, ŋgwɔ́lʉ́gá nyə á bə Andrê mínyɔŋʉ̂ mə́ Shímun Pyɛ̂r.
  hat-hat: Andre, frè Simon Pyè a, te yonn nan de moun ki te tande sa Jan te di a
    epi ki te swiv Jezi.
  npl-NT: Andrés ikni n Simón Pedro, ye seme de nonteh ome non okikakeh tlan okijto
    n Juan, oyajkeh iwan Jesús.
  bgg-bgg: Ai è jia yi Andrew Simon Phithar ro ikhuii ro.
  eng-TCENT: Andrew, the brother of Simon Peter, was one of the two who heard this
    from John and followed Jesus.
  eng-BSB: Andrew, Simon Peter’s brother, was one of the two who heard John’s testimony
    and followed Jesus.
  cpu-NT: Irika kemakeriri Juan, oyaatanakeriri Jesús, iriitake Andrés irirentzi Simón
    Pedro.
  san-ASM: যৌ দ্ৱৌ যোহনো ৱাক্যং শ্ৰুৎৱা যিশোঃ পশ্চাদ্ আগমতাং তযোঃ শিমোন্পিতৰস্য ভ্ৰাতা
    আন্দ্ৰিযঃ
  tac-NT: Ye oká rió, Antresi anilime nile bilé, napu Simoni Pegro bonila nile.
  eng-WEBPB: One of the two who heard John and followed him was Andrew, Simon Peter’s
    brother.
  gfk-H: Io, Endru no tasi ne Saimon Pita, tikai ta dir kaikek ing dir ga hadadei
    no nianga tane Ioanes, hua dir gaam mur lah Iesu.
  viv-viv: Ada kaliva adiꞋiselu Yoni yana gahe Bana Yesu faꞋine hinogalina-ma saꞋeyana
    Anidulu, bana Saimoni-Fita taina.
  yao-yao: Jumo jwa aŵala ŵakulijiganya ŵaŵili ŵaŵampilikene che Yohana achiŵechetaga
    maloŵe go ni kwakuya Che Yesu ŵaliji che Andulea, mpwao che Simoni Petulo.
  tgp-tgp: Vonara matea atu sei mo rongo John mo lo verera hin Iesu, ale mo usuria
    enia Andrew, vorain Simon Peter.
  auc-NT: Wäö nänö änïnö ëñëninque Itota ingante tee empo goda mënaa ïñönate adocanque
    Æntade ïñömö Timönö Pegodo tönïñacä ingantapa.
  kbc-NT: Onijoteci niɡ̶ijoa itoataale ane wajipatalo lotaɡ̶a João, ane igaalatece
    Jesus, liboonaɡ̶adi André, nioxoa Simão Pedro.
  bmh-bmh: Andru go Saimon-Pita nugau amag, go zaug al alemen. Go Zon ze ziwaraneun
    du nugau ze doimai, zaug al Yesus sesamoremen.
  ctu-BL: Juntiquil tsa' bʌ i yubibe i t'an Juan, i c'aba' Andrés, tsi' tsajca majlel
    Jesús. Andrés jiñʌch i yijts'in Simón Pedro.
  meq-meq: Ndo nəte mə walaŋ tay niye tə tsəne bazlam i Yuhana niye a tsik aye ada
    tə pay bəzay a Yesu aye na, məzele ŋgay Aŋdəre. Neŋgeye malamar i Simoŋ Piyer.
  noa-H: Mag Juanau Jesús jaau sim hũrwia hãb hagjö mʌ dʌ̈i hẽudee matarr Andrés hajim,
    Simón Pedro dʌ̈i k'od hãbam.
  alp-NT: Sie luaya rebe esi lene Yohanese eni lepate eleki ile sae bei sie lua meru
    ikeu lulu Yesuse, mere Andrease, Simone Petruse kwalini mulire.
  san-VEL: yau dvau yohano vaakya.m "srutvaa yi"so.h pa"scaad aagamataa.m tayo.h "simonpitarasya
    bhraataa aandriya.h
  kbq-kbq: Hagi nanterana mago'mo Joni hiankema antahiteno Jisasi amage'ma vu'nea
    nera Endru'e, Saimon Pitana nefu'e.
  kbh-kbh: Chë Jesusbiama oyebuambnayana Juánbioye tbojanóyeunata y Jesús tbojanasto
    útatents̈ana cánÿana Andrés ca yojanabaina; cha yojamna Simón Pédrëbe cats̈ata.
  ron-LSB: Unul dintre cei doi care l-au auzit pe Ioan și l-au urmat a fost Andrei,
    fratele lui Simon Petru.
  pon-pon: Andreaj, ri en Jimon Petruj amen re ra, me ronadar jan ren Ioanej ap idedauen
    i.
  nhe-BL: Se tlen nopa ome tlen quicajqui tlen Juan quiijto huan yeca quitoquili Jesús,
    yajaya itoca eliyaya Andrés.
  sps-sps: E Anduru, a famuinyasiny ten Saimon Pita, ayei na isen tsuri na ina fuan
    te nongon te tsue fi Jon ana ya vovou iny to Jisas.
  wnc-wnc: Siwan Endru, Saimon Pitatane uyapna, waapata aminu Jonde wam natake kuku
    Jesu tawakumayau tapatu.
  bus-bus: Gↄ̃ↄn plaaa kɛ̀ aↄ̃ Yaaya yã mà aↄ̃ bↄ̀ wà tɛ́ Yesuzi pìnↄ, aↄ̃ gbɛ̃ doo
    nɛ́ Simↄ Pita dãaro Andurumɛ.
  gub-BL: Amo a'e Zuàw hemimu'e kwer Zezuz rupi oho ma'e kwer Anere her ma'e a'e,
    Ximàw Pet tywyr romo hekon a'e.
  imo-imo: Jononi nimumu pilkolio Jisas lombili puringili iye talonga te Andru, Saimon
    Pitanga angenu.
  boj-boj: Tamo aiyel Jon aqa anjam qusib Yesus dauryeb qaji bei aqa ñam Andru. A
    Saimon Pita aqa was.
  eng-DRA: And Andrew, the brother of Simon Peter, was one of the two who had heard
    of John, and followed him.
  knf-knf: Andre aţa Ŧimoŋ Piyeer awo aloŋ ţi batëb banŧiinkuŋ uko wi Yowan ajakuŋ
    aşë ţaş Yeŧu.
  san-KHM: យៅ ទ្វៅ យោហនោ វាក្យំ ឝ្រុត្វា យិឝោះ បឝ្ចាទ៑ អាគមតាំ តយោះ ឝិមោន្បិតរស្យ
    ភ្រាតា អាន្ទ្រិយះ
  arn-NT: Fey kiñe tati epu allküfilu ta Juan, feyti inafilu ta Jesus Andre ürke,
    Simon Pedro ñi peñi.
  zas-NT: Tijb ree xbejn Waj bén binal Jesús, bén bacaagdiajg ni rëb Waj, laaman brii
    laj Andrejs, bijch Simón Bëd.
  ken-NT: Mmu amɔt ndǔ bǒbhɔ bati apay abhɛn bághoko nyaka ɛnyɨŋ ɛnɛ Jɔ̌n árɛ́mɛ́
    ɛ̌ti Yesu, nɛ abho bɛkoŋo yi aka nnyɛ́n bɛ Andru. Abhak manɔ Símun Píta.
