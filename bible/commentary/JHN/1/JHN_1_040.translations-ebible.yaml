    and followed him;
  jni-jni: Unu idai ayumo ana wareme sa wakunna tize ti yahaya wanno wa kuri wa tarzi
    yeso, andarawas mani mazi uhenu u bitrus.
  kne-kne: Di esa en daida ay nannge sin inbagan Juan ya nakiey en Jesus et si Andrew
    ay iyogtan en Simon Pedro.
  tgj-tgj: Bunugv lokv akonv Andriu, Saimon Pitar gv boru.
  gui-NT: Mócoi cuimbae co jocuae Jesús jaɨcue yogüɨraja vae. Echa yogüɨraja jaɨcue
    oendu yave Juan jei chupe reta vae. Metei cuimbae jee co Andrés. Jae co Simón
    Pedro tɨvɨ.
  quc-TT: Ri Andrés rachalal ri Simón Pedro, jun chike ri e kebꞌ tijoxelabꞌ, xuta
    ri xubꞌij ri Juan, rumal riꞌ xutereneꞌj bꞌik ri Jesús.
  heg-NTPO: Deng at dua man ming Yuhanis in aa ka, hidim lakos muid Yesus sas, mesan
    na ngala Anderias. Un nam Simun Petrus palin.
  ptu-ptu: Indo mesa to uhhingngi tula'na Yohanes anna le'ba'i untuhu' Puang Yesus
    isanga Andreas, solasubunna Simon Petrus.
  bzd-NTPO: Ittökatapa böl tö Juan ttö̀ ttsë' ta̱ imineyal Jesús itöki̱, e' eköl kiè
    Andrés, e' dör Simón Pedro ël.
  kwf-kwf: Ma taꞋi ngwae adaroꞋo neꞋe sa Andrew, na ngwaefuta sa Simon Peter.
  eng-WYC-2017: And Andrew, the brother of Simon Peter, was one of the twain, that
    heard of John, and had pursued him.
  eng-WMBB: One of the two who heard Yochanan and followed him was Andrew, Simon Peter’s
    brother.
  zat-NTPS: Tu benne' chupa ca', benne' belenne̱' ca da gunná Juan, ne xjácale̱ne̱'
    Jesús, naque̱' Andrés, benne' biche Simón Pedro.
  spp-spp: Mpii nàmbaabii shuunniŋi pi mpyi a Yuhana jwumpe lógo, maa ntaha Yesu fye
    e ke, pire wà mɛge na mpyi Andire, Simɔ Pyɛri sìɲɛɛŋi.
  zty-NTPS: Ndres, benne' biche' Smon Bedw, nake' to benne' chope' ka' béngekle' da'
    bchaḻj Ẕwan', na' bejnáwgake' Jesusen'.
  mek-mek: Ioane ega imoi auniꞌi Ioane kapa eoma aina kelogonia, ke kelao Iesu muninai
    kepea auꞌi agaꞌo auga aka Andru, Saimon Peto keoma auga akina.
  aey-aey: Dana lecis ale Jon uqa Jisasnu maalen dah mimesi Jisas toodosin eundec
    oso eu Andru, uqa Saimon Pita waliag.
  urd-GVH: शमौन पतरस का भाई अंदरियास उन दो शागिर्दों में से एक था जो यहया की बात सुनकर
    ईसा के पीछे हो लिए थे।
  ycn-ycn: Iyamá necá jema'añó méqueca Juanmi chu quemacá Jesús nacú i'imacá. Ejomi
    ne'ejná Jesús hua'até. Pajluhuaja nanaquiyana ií i'imari Andrés; Simón e'ehué
    ri'imacá.
  djr-djr: Yurr waŋganydja ŋunhi yolŋu ŋunhi ŋayi gan ŋäkul Djonnha waŋanhawuy, bala
    malthurra ŋayi Djesuwnha ŋunhiyiny yolŋu yäku Wanduru,* ga yukuyuku'mirriŋuny
    ŋayi ŋunhi Djäyman-Betaw.
  kvg-kvg: Ndigu ezoqa menas, Zion-qa manqat giyogem, yaq Yesu gimbo-paevem, ezoqa
    nøme Endlú. Saemon Pita-gé namba qawán.
  rug-rug: Keke ri kara sapu avosona sa zinama te Zone meke luli koe Zisu si e Aduru,
    sa tasina e Saimone Pita.
  hop-NT: Noqw ima lȫyöm John hiṅqawhq navotqe Jesus aṅknihqamuy amuṅaqw suhk̇a Andrew
    yan mātsiwa, Simon Peter tupkoata.
  san-URD: یَو دْوَو یوہَنو واکْیَں شْرُتْوا یِشوح پَشْچادْ آگَمَتاں تَیوح شِمونْپِتَرَسْیَ
    بھْراتا آنْدْرِیَح
  heb-LB: ‎אַנְדְּרֵי, אחיו של שמעון פטרוס, היה אחד משני התלמידים שהלכו אחריו.
  caf-NT: '''Et ndunnah nanah dune John hidánts''o huwa Sizi hiyuntez''az, ''en ''ilhunuh,
    Andrew hiyulhni, ''en Simon Peter bulhutsin ''int''ah.'
  mio-NT: Iin ra cuu ra Ndree yani ra Simón Pedro, ta cha chini ra tuhun ni cahan
    ra Juaan, ta ndicu ra chi ra Jesuu.
  srq-NT: Ũquɨ̃ nyeremo ngue Juan ñee ñandu ra. Siqui que Jesús ruɨ cote ra. Andrés,
    ɨ que ũquɨ̃ mo je ra. Simón Pedro nongue que ae ra.
  kje-NT: Nano ri woro'o man lernohi Yesus onnenihe, ida naran Andreas, Simon Petrus
    mo'oni walla. Woro'ohe lernohi Yesus ono derne Yohanis nin wanakunu ma na'ono
    Ai.
  gaz-gaz: Warra waan Yohannis dubbate dhagaʼanii Yesuus duukaa buʼan lamaan keessaa
    inni tokko Indiriiyaas obboleessa Simoon Phexros ture.
  kud-kud: Taumulitaone hitau bwaune aidiyena ehebo yehanaede Andulu, iya Saimoni
    Pita tahina.
  urb-NT: Kwehe Juã pandu ame'ẽ ke rehe mokõi sawa'e ta hendu. Pe, Jesu namõ oho.
    Andere riki ame'ẽ mokõi ngi har peteĩ. Simã Petu mu a'e.
  fra-LSG: André, frère de Simon Pierre, était l’un des deux qui avaient entendu les
    paroles de Jean, et qui avaient suivi Jésus.
  san-HK: yau dvau yohano vAkyaM zrutvA yizoH pazcAd AgamatAM tayoH zimonpitarasya
    bhrAtA AndriyaH
  cak-SNT: Ri jun chiquivach ri icaꞌyeꞌ discípulos ri xraꞌxaj ri xuꞌej ri Juan y xaꞌa
    chirij ri Jesús, ja ri Andrés ri quichakꞌ-quinimal-quiꞌ riqꞌuin ri Simón Pedro.
  uvh-uvh: Ka aming fama' ka Jon ning midi naknga Jisas u yaranga agumu' wara'ning
    nua'ni wa Saimon Pita ning kuyangni ka wapni Andru wara'guk agumu'.
  ino-ino: Yoni'a hea ke afite'ana Yisasina a'kame ne'va'a ve'kala'mokanipati mako
    ve'kamo aki'a Etalu'ae ani ve'ka Saimoni Pita akana'amo'ae.
  gnn-gnn: Ga waŋganydja ŋunhi yolŋu yäku Wanduru, gutha'mirriŋu Djäyman-Betawu, ŋunhi
    ŋayi ŋuriŋiyi ŋäkulanydja Djonnha dhäruk, bala malthurrunana Djesuwana.
  yal-yal: Xarandii firinna naxanye Yoni xuiin mɛ e bira Yesu fɔxɔ ra, na keden yi
    xili nɛn Andire, Simɔn Piyɛri xunyɛna.
  cnt-NT: Jan₂ i₂on₃ 'éi₂ i₂ca₂nág₂ a₂ca₂juá'₂ Juan₅₄, i₂i₃lén₂ chi₁co'₅₄ quió'₅ Jesús,
    jme₁chen₂ Drë́₄ i₂lɨ́n₅ rɨn'₅₄ Si₂mu₅₄ i₂të́'₂ dsa₂ Pe₄.
  tif-tif: Tunum alep iyo Jon ami weng ayo weng san Yesus ami daang abamnip kemin,
    maakup ma kaata Andru kaa Saimon Pita almi niing o.
  nlx-nlx: ता दुया माय रेन जा योहानान वात होमलीन यीशुन पासाण आयेल एता, ताम रेन एक
    शमोन पतरसान बाहख अन्द्रियास ईतो।
  apw-NT: Nṉee nakihíí John áṉííhíí daidezts’aaníí, Jesus yiké’ ó’áázhíí dała’á Andrew
    holzee, Simon Peter bik’isnhi.
  gum-gum: Tru pailø Juan wamindigwan mørøbelø Jesúswei mendig ambubeløbe, kane Simón
    Pedroi nuneg Andrés købig køn.
  not-NT: Ainta piteni ira quemisanqueri Joan aique yoguiatanëri Jesos. Paniro ijita
    Antiris ireinti Simón Peroro.
  plu-plu: Pahapwi gaytakkis nerras piyananene gikebyikis ku pariye ihe inakni amekene
    João Batista giwn, ig kewye André. Ig kiyapwiye Simawh Pedru gisamwi.
  iou-iou: Äma yarä, Jon täŋo man nadäŋpäŋ Jesu iwatkumäno u kubä wäpi Andru, Saimon-Pita
    unitäŋo monäni u.
  ntp-NT: Ʌmaadutai ʌgai Aandʌrʌsi tʌʌgidu. Ʌgai ʌrsuculidʌ Simuñi Piiduru.
  rai-rai: Raa ko ra ru muaana baa diaar walangoro a pirpir anun Ioaanes ma diaar
    murmur Iesu, a iaana Aanderiaas, a tein Simon Petero.
  haw-1868: O Anederea, ke kaikaina o Simona Petero, oia kekahi o ua mau haumana la
    elua i lohe i ka Ioane, a hahai aku la ia Iesu.
  ffm-ffm: Andire miɲii Simon Piyeer oo yo gooto e ɗiɗon nanɓe haala Yaayaa so njokkitii
    Iisaa ɓee.
  arb-NAV: وَكَانَ أَنْدَرَاوُسُ أَخُو سِمْعَانَ بُطْرُسَ أَحَدَ هَذَيْنِ اللَّذَيْنِ
    تَبِعَا يَسُوعَ، بَعْدَمَا سَمِعَا كَلامَ يُوحَنَّا،
  cop-CNT: ⲁⲛⲇⲣⲉⲁⲥ ⲇⲉ ⳿ⲡⲥⲟⲛ ⳿ⲛⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲛⲉ ⲟⲩⲁⲓ ⲡⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲃ̅ ⲉⲧⲁⲩⲥⲱⲧⲉⲙ ⳿ⲛⲧⲉ
    ⲓⲱⲁⲛⲛⲏⲥ ⲟⲩⲟϩ ⲁⲩⲙⲟϣⲓ ⳿ⲛⲥⲱϥ.
  adz-adz: Garam iruꞌrun ringanta i Yowanis nan gan da atsungꞌa Yisu igi gan bits
    Andru, Saimon Petrus rainggan.
  sri-sri: 'Gʉa pẽrã: yʉ, Andrés merã Juan weredeare pénerã ããrĩsĩã, Jesúre tʉyabʉ.
    Andrés, Simón Pedro pagʉmʉ ããrĩmí.'
  nal-nal: Endru, daaza Saaimon Pita, naan azaxai zin nandiaa xa langarin a dorang
    sin Jon ma xa los Iesu.
  kyq-kyq: Gaŋ maakŋ jeege tun di kɛn booyo taar Jan‑Batist, jaay ɔko mɛtn Isa se,
    deb kalaŋ se ron̰ Andre; naan̰ ɓo gɛnaa Simon Piɛr.
  kwd-kwd: Ma te'e wane agaa'a na ngaia 'e longoa la Jon maka leka fe'enia la Jisas
    na la Andru, nga wane ni futanga ala Saemon Pita.
  ded-ded: Anu Yohaneac yoac negemma Yesu modaroc, yerearunac mong Anderea, Simong
    Petoroac munea.
  ewe-ewe: Ame siawo dometɔ ɖekae nye Andrea si nye Simɔn Petro nɔvi.
  nuy-nuy: Nubiṉi-yumbaa na-waḻya-waa, naawiṉi bagu wunu-yaynjangani naagi na-John
    ni-yambini-yinyung anubani-yunggaj, niga nubagi-yung naaynbajung, na-nimuwaj-jung
    Andrew. Naagi-yung na-nilharri-yung na-Simon Peter-yinyung.
  cop-BHC: ⲀⲚⲆⲢⲈⲀⲤ ⲆⲈ ⲠⲤⲞⲚ ⲚⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲚⲈⲞⲨⲀⲒ ⲠⲈ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲂ ⲈⲦⲀⲨⲤⲰⲦⲈⲘ ⲚⲦⲈⲒⲰⲀⲚⲚⲎⲤ
    ⲞⲨⲞϨ ⲀⲨⲘⲞϢⲒ ⲚⲤⲰϤ.
  buk-buk: Ŋgac lu naŋ sêŋgô Jon ndê yom ma sêŋkuc Yisu, naŋ si daŋ iŋ Andru, Saimon
    Pita ndê asi.
  pri-NT: Wà pwi jèpwi gée gooru, âna wà André, pwi aéjii kà Simona Pétéru.
  zpq-NT: Na ca nac beṉe' ca' c̱hope' bosozenag xtiža' Juanṉa' na' gosa'ogüe' Jesúsen',
    toe' Andrés, beṉe' biše' Simón Pedro.
  por-TFT: Um de nós/dos dois homens que ouvimos/ouviram o que João tinha dito, e
    acompanhamos/acompanharam Jesus, foi André, irmão menor de Simão Pedro.
  gwi-NT: Andrew, John deiinyą' gwiitth'ak ąįįtł'ęę Jesus haa haazhii. (Simon Peter
    voondee nilii.)
  gvn-gvn: Nyulu Andrew dunganda, yabanda Simon Peteranda dungan, yalaman, “Ngalin
    bama Godundumun nyajin, nyulu Christ.”
  nhy-NT: Andrés, ikni in Simón Pedro, oyeka se de yonmej omen katlej okikakej tlan
    okijtoj in Juan iwan satepan oyajkej iwan Jesús.
  asm-FB: যি দুজনে যোহনৰ কথা শুনি, তেওঁৰ পাছে পাছে গৈছিল তেওঁলোকৰ মাজৰ এজন হৈছে চিমোন
    পিতৰৰ ভায়েক আন্দ্ৰিয়।
  okv-okv: Enana heriso John ta ke ingito Iesu ambo ambo ea vahai amo Simon Peter
    ta eambo Andrew ra.
  mxt-NT: Chichi cha nɨnduvi ra cha chiñi̱ tuhun caha̱n ra Juan ta nanyico̱n ra chi
    ra Jesús, noo ra cuví ra ra Andrés yañí ra Simón Pedro.
  tzo-NT: Ti jchi'il ti co'ol laj ca'ibetutic sc'op ti Juane xchi'uque, ti co'ol laj
    jts'aclitutic batel ti Jesuse xchi'uque, ja' Andrés sbi. Ti Andrese oy sbanquil.
    Simón Pedro sbi ti sbanquile.
  ind-AGS: Andreas, saudara dari Simon Petrus, adalah satu dari dua orang murid yang
    sudah mendengar perkataan Yohanes Pembaptis dan mengikuti Yesus.
  omw-omw: Mwitanahua Ioniva Iesusirara tu quara rieta Iesusira vataqi vuraqitairo
    mpo Enturuva, Saimoni Pitaara qatavanto varura.
  yrb-yrb: I mui amarama Joninu sina nauite ani. I amaranu ifuna Enuduru. Dana Saimoni
    Fitanu dabue.
  maa-NT: Ingajò xi̱ta̱ koi, jñà xi kiìtji̱ngui‑la̱ Jesús k'e̱ nga kiì'nchré‑la̱ koni
    s'ín kitsò Juan, jngoò xi 'mì Andrés xi 'ndse̱ ma Simón Pedro.
  mcq-mcq: Ea noꞌoheꞌi kaꞌene Jonira ꞌwaravume henareja Hu ꞌararihae vaꞌajija pina
    Enituruna Saimani Pita oni ꞌuꞌua.
  sus-A: سِمْن ثِيّرِ شُنيَ عَندِرٍ نُ نَ نَ مِشِ قِرِنيِيٍ يَ مَ، نَشٍيٍ يَيَ شَ
    مَسٍنيِ مّ، عٍ قَ بِرَ عِسَ قْشْ رَ.
  jpn-1965: ヨハネから聞いて、イエスについて行ったふたりのうちのひとりは、シモン・ペテロの兄弟アンデレであった。
  fra-SBL: L'un de ceux qui avaient entendu Jean et qui le suivirent était André,
    frère de Simon Pierre.
  yka-yka: Dambuwaˈ mapaturul pu si Isahin, ēnnen si Andariyas. Si Andariyas inin
    pungtinaˈi si Simon Petros.
  mle-mle: Abir Jon wadil maaj wukikuw, Jisas kwukib yibir vitiya duw nak Adiruw-ad,
    Simon Pita waan wakwadanadi duw dikidi nyamwus-ad.
  shp-NTPO: Ja Juan yoii ikaitian ninkáxon, jan Jesús chibana westíoranin jane iká
    iki Andrés. Simón Pedron wetsa.
  aom-aom: Ae niöꞌiohuro John-are jöho hejëꞌëro Iesuare ijore rovare a gö hesi ihoho
    Andrew Simon Peter-are öho jiadeje.
  geb-geb: Andru, ana Saimon Pita phorge rɨgi ne ma. Ana mba guma mbe ma. Ana Zon
    suaŋgi kameŋ mbararagiap, Zisas zɨn vugi.
  eng-WYCLIFFE: And Andrewe, the brother of Symount Petir, was oon of the tweyne,
    that herden of Joon, and hadden sued hym.
  bsj-bsj: wiin mor nubo yobeu wo nuwa Yohanna tok ker di bwangten Yeecu, andiranwuc
    yi cimon Bitruc.
  cak-cak: Jun chique ri ca'i' ri xe'ac'axan ri xu'ij ri Juan y xutzekle'ej-e ri Jesús,
    ja ri Andrés, ri quichak'-quinimal qui' riq'uin ri Simón Pedro.
  chf-NT: Untu ni machca u yubi cua' u yäli aj Juan y bixi tu pat aj Jesúsba aj Andrés
    une, u jitz'in aj Simón Pedro.
  tlf-tlf: Jon imi weng tinangku Yesus imi daang begebelip iyo alop kale, maak beyo
    Saimon Fita imi niing Andru ita kale,
  piu-2006: '@see-verse:JHN.001.039'
  poh-NT: Reꞌ Tirix reꞌ richa̱kꞌ i Simon reꞌ ribihnej woꞌ chi Luch, reꞌreꞌ jenaj queh
    quib xitahkanic je reh Jesus chiri̱j chi quibiram chic i kꞌoric xikꞌor i Wa̱n.
  tue-tue: Yʉʉmena Jesuré nʉnʉgʉ̃́ Andrés wãmecʉtiwi. Cʉ̃ʉ̃cã Juan basocáre wãmeõtigʉ
    wederiguere tʉowí. Cʉ̃ʉ̃ Simón Pedro bai niiwĩ.
  bjp-bjp: Enru, tualik e Saimon Pita, i e neng lo ruh, ae ru ongen ta Jon i use u
    arae ma ru ka mi lo Iesu.
  xon-xon: Bijab bilee bi nan ŋun Jɔnn aah len pu aan ki dii Yesu na, bi yin bi ponn
    ni ubaa ke Andru, u nan ye Simonn Piita aanaal na.
  tzo-ZNT: Andrés sbi ti jchiꞌile ti coꞌol ijchiꞌinticotic echꞌel ti Jesuse yuꞌun
    coꞌol icaꞌiticotic ti cꞌusi iyal ti Juane. Ti Andrese oy sbanquil, Simon Pedro
    sbi.
  mpm-NT: Ɨɨn chaa un ni kuu Andrés, ñani Simón Pedro. Ni jini da ja siaꞌan ni kaꞌan
    Juan, ti ni chindikun da jata Jesús.
  ots-NT: Mí yojo quí amigo car Juan cʉ bi dɛnihui car Jesús. Ca hnaa múr Andrés,
    mí ncjua̱da̱hui car Simón Pedro.
  hoy-hoy: आ येढ्ढु मुंदुर दा टु, जो यूहन्ना अन्द मात केळकु हिंद आगेगीदुर, ऊंद शमौन
    पतरस उन वार्ट अन्द्रियास ईरोन.
  amo-amo: Unwasamme nanya nan wabe na iwa lanza Yuhane din liru a tunna a dofino
    Yesu ku, Andirawusari wadi, gwanan Simon Bitrus.
  pjt-pjt: Palulanguṟu pula anu, ka kutju ini Andrew-lu Simon Peterku maḻanytju mapalku
    ankula nyangu tjukaṟurungku palumpa kuṯa munu palula tjakultjunu alatji, “Nyanguṉa
    panya Messiah-nya Godalu panya Kalkuntjanya!” (Messiah-nya panya wangka Iipuṟu,
    ka wangka kutjupa Kuṟiki panya Christanya wangkanyi, panya Wankaṟunkupainya Godalu
    panya Kalkuntjanya.)
  cwe-cwe: Andeleya, ndugu yake Saimoni Petili kakala imwe wa wanhu waidi wowahulike
    chiya chiyalongile Yohana na kumuwinza Yesu.
  daa-NT: Min gee seer kuuk doriit kaaw ta Yaaya ho aaɗiig Iisa-ak, Andre siŋji ka
    Simon Piyer sa goya.
  mlp-mlp: Mataw giger Jon ago nan huritim Yesus muzim inaq lehiyta na gigo araq na
    anan Andru haqayta. In abab anan Saimon Pita.
  ape-C: Amudok biom douk hemnek Jon aria hagipesh Jisas hanak iri, anan douk Andru.
    Anan douk Saimon Pita ananin wanin.
  bgs-bgs: Si Andres tô sábbad katô duwa disipulu na ikadinág ki Juan asta igtákkás
    ki Jesus. Mataladi si Andres asta si Simon Pedro.
  faa-faa: Yonemo someane kakimaka Yasu kekemaraka pusua aporo tetāne meta yano motosa
    Enitupo. Enituane e Saemone Pitamo mamaneapo.
  kik-kik: Na rĩrĩ, ũmwe wa arutwo acio eerĩ arĩa maiguĩte ũrĩa Johana oigĩte na makĩrũmĩrĩra
    Jesũ aarĩ Anderea, mũrũ wa nyina na Simoni Petero.
  cap-NT: Tsjii pucultiquiztan Andrés cjitatac̈ha, Simón Pedruz̈ lajktac̈ha. Jalla
    niiqui Juanz̈ chiita nonz̈cu Jesusa apzic̈ha.
  ksr-ksr: Jonoŋ qaa jero gowoko woita moma Jiisaswaa gematanoŋ keniti, iyoroonoŋga
    mombaa qata Andruu, dataa qata Saimon Piito.
  eng-TNT: One of the two which hearde Iohn speake and folowed Iesus was Andrew Simon
