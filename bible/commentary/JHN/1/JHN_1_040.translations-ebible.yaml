verse: JHN.001.040
translations:
  kpx-kpx: Ata abui keau Dioni hoto evisi Iesu ehovai lohoale ke mole ivilike Andulu.
    Keu Saimoni Bita hoho.
  okv-H: Enana heriso John ta ke ingito Iesu ambo ambo ea vahai amo Simon Peter ta
    eambo Andrew ra.
  tbo-tbo: Yoni a hewahewali luwaga a baha hi noonoli po Yesu hi wotagoya, gehouna
    gowana Andulu, Simona walehina.
  mal-C: യോഹന്നാന്റെ സാക്ഷ്യംകേട്ട് യേശുവിനെ അനുഗമിച്ച രണ്ടുപേരിൽ ഒരാൾ ശിമോൻ പത്രോസിന്റെ
    സഹോദരനായ അന്ത്രയോസ് ആയിരുന്നു.
  grc-SR: Ἦν Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου εἷς ἐκ τῶν δύο τῶν ἀκουσάντων παρὰ Ἰωάννου
    καὶ ἀκολουθησάντων αὐτῷ.
  bgc-bgc: उन दोनुआ म्ह तै, जो यूहन्ना की बात सुणकै यीशु कै गेल्या हो लिए थे, एक तो
    शमौन पतरस का भाई अन्द्रियास था।
  khz-khz: Ioane gena kila gekamonagiato, ne Iesu mulinai gelakato talimana ta Anduru,
    Simona Petero tarina.
  deu-TKW: Andreas, der Bruder des Simon Petrus, war einer von den Zwei, die es von
    Johannes gehört hatten und ihm gefolgt waren.
  zsr-NT: Andrés, böchëꞌë Simón Pedro, naquëꞌ tuëꞌ bönniꞌ chopëꞌ niꞌ gulayönnëꞌ didzaꞌ
    bëꞌë Juan len yajnauquëꞌ Jesús.
  lin-lin: Andre, ndeko ya Simona Petelo, azalaki moko kati na bato wana mibale oyo
    bayokaki maloba ya Yoane mpe balandaki Yesu.
  hns-NT: 'Tab oe bolies: „Tjal dekh.” Oelog okare sanghe gail aur dekhies oe kaaha
    rahe hai. Lagbhag tjaar badje sandjha raha aur oesab oe dien Jiesoe ke sanghe
    rahie gail.'
  noa-E: Mag Juanau Jesús jaau sim ũrwia ãb agjö mʉ dʉ̈i ẽudee matarr Andrés ajim,
    Simón Pedro dʉ̈i khod ãbam.
  eng-EMTV: One of the two who heard John speak, and followed Him, was Andrew, Simon
    Peter's brother.
  mib-NT: Te Andrés, ñani Simón Pedro, cúu ɨɨn jeē ndɨndúú tée un jéē ní cajini sōho
    jnūhun ni cahān Juan, te ni candiquīn Jesús.
  lif-NT2: खे़न् ने़प्‍फुहाॽओ थिक्‍किङ्‌ग सिमोन पत्रुसरे़ कुन्‍साॽ आन्‍द्रियासे़न्
    वये़रो॥ खुने़ॽग बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ पाःत्तुबा के़घे़म्‍बा नु
    ये़सुःन्‍नु लाङ्‌गे़घेःक्‍पा वये़रो॥
  xnj-xnj: Andelea, mlongo waki Simoni Petili avi mmonga pagati ya vavili avo vevamyuwini
    Yohani geajovili, vakamlanda Yesu.
  mmx-mmx: Endru, neton ne Simon Pita, neni lara atdu ga ronga mo levelinga at ne
    Jon la ga emu mi ne Iesu.
  cbr-NT: Juanën cacëxun cuaquian Jesús nuibiancë uni rabëtax ca bëtsix Simón Pedronën
    xucën Andrés 'iacëxa.
  tee-NT: Chai ju anu' ixt'iyun'an ju ixtak'asmat'ach ixchivinti ju Xivan ju tach'ak'ok'alh
    ju Jesús pus pumatam ixjuncan Tilix. Yuchi ju isp'isek'e Pitalu' Simón ixjunita.
  eng-LSV: Andrew, the brother of Simon Peter, was one of the two who heard from John,
    and followed Him;
  cak-NT: Ri jun chique ri je ca'i' discípulos ri xuc'oxaj ri xu'ij ri Juan y xquitzeklebej-e
    ri Jesús, ja ri Andrés ri rach'alal ri Simón Pedro.
  pah-NT: '@see-verse:JHN.001.039'
  sja-NT: K'õp'ãyo abaapa Juan pedee ũrida mãik'aapa Jesús t'ẽe wãda Andrés paji.
    Iru Simón Pedro ɨ̃pema paji.
  xed-xed: Mataba tsa mnduha his ta snaŋtá gwaɗa Yuhwana ka laghu mista Yesu ya ná,
    tekw Andre ta nzakway ka zwaŋamani ma Simuŋ Piyer.
  glk-glk: ایتأ از او دو نفر کی یحیی حرفأنه بیشنَوسته بو و عیسی دونبالسر بوشو، آندریاس،
    شَمعونِ پِطرُسِ برأر بو.
  mks-NT: In táhan da na̱xini jo̱ho ña̱ na̱cachi Juan ta ndíco̱ da̱ ja̱tá Jesús cán
    naní da̱ Andrés, da̱ cúú ñani Simón, da̱ cáha̱n na̱ Pedro xi̱hi̱n cán.
  gfk-S: Io, Andru no tesne Saimon Pita, tikenong ta dur kike ing dur ga hadade no
    nianga tane Jon, kaie dur gom mur leh Jisas.
  bmu-bmu: Jonöŋ keu jiiga gwarek yahötŋan möta Jisösgö andöŋe anohori, yetköreŋök
    kungö qetŋi Andru, datŋi qetŋi Saimon Pitö.
  dgz-dgz: Apan dere ame Dion wan anun Iesu ewap amone ame dawa Anduru, Saimon Pita
    gwaniwa.
  eng-GNV: Andrew, Simon Peters brother, was one of the two which had heard it of
    Iohn, and that followed him.
  zaa-NT: Andrés bettsi' Simón Pedrua nna uccua bi ttu canu chuppa biyénini cabi nu
    ra Juáan nna tanó tè cabi Jesús.
  eng-WEBSTER: One of the two who heard John speak , and followed him, was Andrew,
    Simon Peter's brother.
  guh-guh: Bajaraponëbejeyajuvënënë itsanë pevënë Andrés. Andrés raja Simón Pedro
    pejuyapijinë.
  bon-bon: Yoo, Yoane me mene lui neeneni biname cina äätecijige, siige Yeesu cama
    aaclige, teeme yepä lui Andrea tage. Andrea lui Simona Peteru me igane ge.
  nhw-BL: Se tlen nopa ome catli quicajqui catli Juan quiijto huan yeca quitoquili
    Jesús, itoca eliyaya Andrés.
  swh-ONEN: Andrea nduguye Simoni Petro, alikuwa mmoja wa wale wawili waliosikia yale
    Yohana aliyokuwa amesema, naye ndiye alimfuata Yesu.
  wbi-wbi: Umo mu vavulanisivua vavili vala vano vakapuliike amasio gha Yohani na
    kukum'bingilila uYesu, alyale ghwe Ndeleya unnuuna ghwa Simoni Peteli.
  bba-bba: Andere, Simɔɔ Piɛɛn wɔnɔ, u sɑ̃ɑ tɔmbu yiru yen turo be bɑ Yohɑnun ɡɑri
    yi swɑɑ dɑki dɔmɑ te, mɑ bɑ Yesu swĩi.
  eng-KJVCPB: One of the two which heard John speak, and followed him, was Andrew,
    Simon Peter’s brother.
  kgk-NT: Upe mokõi va'e ohendu rire João nhe'ẽ oho ra'e Hesu rapykwéri. Peteĩ héry
    va'e André. Ha'e Simão Pedro ryvy va'e.
  waj-waj: Ngiaammuau taaravaitana Yuvuaanaa kuaivaa rikiada Yisuunna nnaagiai vuuvaitana
    vuaivaa nnutuuvo Adiriaaso. Ivoono Simoono Petoroosaa kataivovee.
  cpy-cpy: Tema irika kemakiriri Juan, oyaatana-kiriri Jesús, riitaki Andrés rirentzi
    Simón Pedro.
  ekk-PKP: Andreas, Siimon Peetruse vend, oli üks neist kahest jüngrist, kes olid
    kuulnud, mida Johannes ütles, ja oli Jeesust järginud.
  mpx-mpx: Bolo Diyon wana baaba hi hago ge hi tatauliulil Yeisu enaa, he etegana
    te Andulu, Saimon Pita talina.
  wbp-wbp: Yalumpu-jarrarluju wati-jarrarluju, yangka kuja-pala Jaanu purda-nyangu,
    ngula-jangkaju, kuja-pala Jijaji puraja, jinta-kariji ngulajulpa yirdiji nyinaja
    Yanturu, ngulaju Jimani Piitakupurdangka.
  luo-luo: Andrea mowadgi Simon Petro ne en achiel kuom ji ariyo mane owinjo gima
    Johana nowacho mi noluwo bangʼ Yesu.
  nhe-NT: Se tlen nopa ome tlen quicajqui tlen Juan quiijto huan yeca quitoquili Jesús,
    yajaya itoca eliyaya Andrés.
  aii-aii: ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܬܪܹܝ ܕܫܡܝܼܥ ܠܗܘܿܢ ܡ̣ܢ ܝܘܿܚܲܢܵܢ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪ ܝܼܫܘܿܥ،
    ܐܲܢܕܪܹܐܘܿܣ ܝܼܗܘܵܐ، ܐܲܚܘܿܢܵܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ.
  esk-NT: Taapkuak tusraaplutik John-ŋum uqautaanik maliutriruak Jesus-mik iḷaqataa
    atiqaġniqsuq Andrew-mik, Simon Peter-m aniqatigiplugu.
  msb-msb: Usad sani na duha na nagsunod kan Jesus pakabati san ginsabi ni Juan amo
    si Andres na kamanghod ni Simon Pedro.
  cpa-NT: Andrés báh³ tsen² jan² dsa² mi³quianh¹³ Juan héi², dsa² ca¹ŋi¹lé² quianh¹³
    Jesús jmai³ jøng². Lán¹² Andrés roh¹³ Simón Pedro.
  dso-dso: ତାକର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଅଇଲାନି ସିମନ୍‌ ପିତରର୍‌ ବାଇ, ଆନ୍ଦ୍‌ରିୟ ।
  meu-meu: Ioane ena hereva e kamonai bena Iesu e ḡavaia tauna ta be Andrea; ia na
    Simona Petro tadina.
  yva-NT: Vatano yo Yohanes apa ayao raranive umaso weti javondi Yesus ai, inta apa
    tame mirati Andreas, opamo Simon Petrus apa rijata pije.
  dgc-dgc: Nadid, tu ngahen na esa dide éy ti Andres a wadi ni Simon Pedro.
  zpm-NT: Ndrés lë tib zha ne güeynaḻ zhits me ga; lëë Ndrés co nac bets Simón Pedr.
  hix-NT: Asakono rma nyamoro hatà, Txesus yakoro àtoxemo rma hatà, Xowaw yonytxanyenhàyamo
    rma hatà. Antrye rma anaro hatà. Noro rma, Semaw Petru yowtà me nehxakon hatà.
  sim-sim: Jon or saweri mashin misihi Jisasin tiya iri ma ovro lar Andru, Saimon
    Pita maha orhi ria.
  npi-ULB: यूहन्‍नाले भनेको सुन्‍ने र येशूलाई पछ्याउनेहरू यी दुई जनामध्‍ये एक जना
    सिमोन पत्रुसका भाइ अन्‍द्रियास थिए ।
  cgc-cgc: Isya na tinudluan Juan na kamati ta ambal Juan daw gasunod ki Jesus, ngaran
    din Andres na utod Simon Pedro.
  tim-tim: Akto gala bikŋe Yohanegât den nâŋgâm tali amâ Anderea Simoŋgât emiŋe.
  yor-yor: Anderu arákùnrin Simoni Peteru jẹ́ ọ̀kan nínú àwọn méjì tí ó gbọ́ ọ̀rọ̀
    Johanu, tí ó sì tọ Jesu lẹ́yìn.
  wos-wos: Bér Jonéna hundi xékétaka bér Jisasna hukémbu yi. Du nak déka xi Andru
    dé Saimonéna bandi dé. Saimonéna nak xi Pita dé.
  emp-NTPO: Juaʌ̃ba jarad̶a ũrĩnaped̶a Jesu caid̶u wãped̶ad̶ara umé panasid̶aa. Ab̶a
    Simoʌ̃ Pedro djaba Andre basía.
  eng-F35: One of the two who heard John and followed Him was Andrew, Simon Peter's
    brother.
  ind-ind: Nama teman saya yang tadi juga mendengar perkataan Yohanes Pembaptis kemudian
    mengikut Yesus adalah Andreas. Dia punya saudara bernama Simon. Lalu Andreas segera
    mencari saudaranya itu dan berkata, “Kami sudah bertemu dengan Mesias!” (Mesias
    artinya ‘Kristus.’) Andreas mengajak Simon datang kepada Yesus. Ketika Yesus melihat
    Simon, Dia berkata kepadanya, “Namamu adalah Simon anak Yunus. Tetapi Aku memberikan
    nama baru kepadamu, yaitu Kefas.” (‘Kefas’ adalah kata dalam bahasa Aram yang
    mempunyai arti sama dengan kata ‘petrus’ dalam bahasa Yunani. Kedua kata itu berarti
    ‘batu besar.’) Itulah sebabnya Simon sering disebut Petrus.
  pes-OPCB: (یکی از آن دو، آندریاس برادر شمعون پطرس بود.)
  mpt-mpt: Naka asu dab eli Yone wengo wenteniba Yesuse dobsileb onsibi make niniino
    Endlue Saimon Fitae ning etabe.
  ssx-ssx: Mo hande hali yaapota꞉ Dionima꞉ leeke pi opua Yesu ame̱le̱ halo pepeke
    hali yaapo ma꞉nda꞉ta꞉ A꞉ndutue. Saimono Pida ipika꞉ hamekee.
  mkl-mkl: Inɛ ɑkɑ̃i ɑmɑnɛ minji ŋɑ iyi ɑ̀ ɡbɔ idei Zɑ̃ɑ nɔ ɑ̀ too Jesuu, nŋui í jɛ
    Anderee, ifɔi Simɔɔ Piɛɛ.
  gaq-gaq: ଆକେନ୍ ମ୍ୱାୟା ଜହନ୍‍ନେ ସାମୁଆଁ ଅଁଚେ ଜିସୁନେ ପ୍ଲା ୱେଡିଙ୍ଗ୍‌ ଆର୍‌ଗେ ମେଁଇଂନେ ବିତ୍ରେ
    ମୁଇଙ୍ଗ୍ ଶିମୋନ ପିତର୍‌ନେ ବୟାଁ ଆନ୍ଦ୍ରିୟ ଲେଃଗେ ।
  gof-RNT: Yohaannisi gidayssa si7idi, Yesuusa kaallida nam77u tamaaretappe issoy,
    Simoon Phexiroosa ishaa Inddiriyasa.
  unx-unx: ଯୋହାନ୍‌ଆଃ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କାଇ ଏନ୍‌ ବାରିଆ ଚେଲାକିନ୍ଏତେ ମିଆଁଦ୍‌ନିଃ
    ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ଆଃ ହାଗାତେ ଆନ୍ଦ୍ରିୟାସ୍‌ ତାଇକେନାଏ ।
  gah-gah: Zonini gakó gilikasike Izesuni ámegetasi vegutí nene makó agulizá Etulú,
    eza Saimon Pitani agunala.
  lcm-lcm: Na Andereas, tasina i Simon Petero, katapo mangsikei i ngono vo longong
    ani mengen ang si Ioanes na kilongtala using a Iesu.
  aer-aer: Andrew, artwe Simon-Peter-eke atyeyikwele nhenge aweke John angkerlenge
    Jesus anteme re apenteke.
  qvc-NT: Chay ishkay runamandaqam suqninqa karqan Andris. Payqam Simun Pidrupa masan
    karqan.
  tgl-ULB: Isa sa dalawang nakarinig na nagsalita si Juan at pagkatapos sumunod kay
    Jesus ay si Andres na kapatid ni Simon Pedro.
  cbs-NT: 'Nashimanika Juanen jancha ninkatan Andrésin Jesús chibanbaina jabe janchatan
    jawaida jawen betsa Simón Pedro yuinun ika benabaunkin bechitan yuikin: —Mesías
    Cristoki nun nukuxuki. Min tsidi uin kawe— itan'
  xtm-NTPP: Te in de ma chi Andrés ñani Simón Pedro ma kúu de, te ja ni jiniso'o de
    sukan ká'an Juan ma, te ni ndandikin de Jesús ma.
  nnq-nnq: Jumwe kati ja akinapunji abele bala akiba Andulea, nnung'una gwakwe Simoni
    Petulo.
  bao-NT: Jĩcʉ̃, Juan cʉ̃ ca wedero tʉori, pʉarã Jesús're ca nʉnʉ waaricarã mena macʉ̃
    pea Simón Pedro yee wedegʉ Andrés niiwi.
  san-ORI: ଯୌ ଦ୍ୱୌ ଯୋହନୋ ୱାକ୍ୟଂ ଶ୍ରୁତ୍ୱା ଯିଶୋଃ ପଶ୍ଚାଦ୍ ଆଗମତାଂ ତଯୋଃ ଶିମୋନ୍ପିତରସ୍ୟ ଭ୍ରାତା
    ଆନ୍ଦ୍ରିଯଃ
  huv-NT: Nop tiül aaga ijpüw quiaj leaw tanguiayiw andeac teat Juan, condom tandüjpiw
    Teat Jesús, aag ayaj teat Andrés, michiig teat Simón Pedro.
  otn-NT: Nu̱na̱ n'na nc'ɛ̱i̱ bi 'yøde te mma̱nna̱ Xuua, bi dɛnna̱ Jesús, guehna̱
    ra̱ Andre rá̱ n'yohʉ ra̱ Bɛdu na̱.
  nop-nop: Meyat Jon’walaŋ mede nadiŋa kelegumuk adi’walaaniŋ niŋ adi wou Endulu,
    adi Saimon kwayaŋ.
  obo-NT: Na si Andres no ari ni Simon Pedro, sokkad sikandin taddot oruwa no nokorinog
    to id ikahi ni Juan woy taddot id duma ki Disas.
  cak-ENT: Ri jun c'a cheque ri ye ca'i' achibila' ri xe'ac'axan-e achique ri xbij
    ri Juan y xquitzeklebej-e ri Jesús, ja ri Andrés. Ri Andrés y ri Simón Pedro ye
    quichak'-qui'.
  lif-NT: ᤂᤧᤴ ᤏᤧᤵᤑᤢᤜᤠ᤹ᤀᤥ ᤌᤡᤰᤁᤡᤱᤃ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤴᤛᤠ᤹ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤧᤴ ᤘᤕᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤒᤵᤋᤡᤛ᤻ᤔᤠ
    ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤧᤄᤧᤶᤒᤠ ᤏᤢ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤗᤠᤱᤃᤧᤄᤣ᤺ᤰᤐᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Andrés, ñanī Simón Pedro, cúu iin dē jā ní jini dē tūhun nī ncāhān Juan
    de nī jēcuniquīn dē Jesús.
  san-TIB: ཡཽ དྭཽ ཡོཧནོ ཝཱཀྱཾ ཤྲུཏྭཱ ཡིཤོཿ པཤྩཱད྄ ཨཱགམཏཱཾ ཏཡོཿ ཤིམོནྤིཏརསྱ བྷྲཱཏཱ ཨཱནྡྲིཡཿ
  qve-NT: Paykunamanta huknin kaqmi karan Simón Pedropa wawqen Andrés. Kay Andresmi
    Bautizaq Juanpa chay ishkaynin discipulonkunamanta huknin kaq discipulon karan.
    Paymi Bautizaq Juanpa rimasqanta uyarispa, Jesusta qatikuran.
  pao-NT: Sumu'yoo mu waha-matu natunedyooemodu Te Pabe'e-nakwi meadu, Andrew mee
    naneadu, Simon Peter pabe'e ka tu wanga'a-baa petuoogase oo tuukwe, “Numme ka
    Te Pabe'e-no nanatapoegea.”
  cbu-NT: Ándaris watacha Sim zoonlli. Sim watatamcha Pitoru. Ashirucha, Ándarissha
  usa-usa: yenákábíké móra-nakoma wemá Yóáane ítaraipoana Îtuma anaaéma wakáiye wenáwîre
    Áánaru Tááímoni Pítaa wenábâkoe.
  soy-soy: Pipirɛtiki pitɛ́ pɛɛ pɛɛ Yohɑni nsímɛ́ n kṍ ɑpi yisi ɑpi Yeesu tiki,
    usɛ yɛɛ Simɔɔ Piyɛɛ uwɑ̃ Antiree.
  hui-hui: Agali kira Yonenaga bi hale halu Yasu talima piyago agali mendego mini
    Anduru ibu Saimono Pida hamene hene.
  amf-amf: Wannisin tarjenka qansayse Yesussa paanan yivaana eena lamaanasa kalaa
    Simoon Bhethiroossa indanaasa Indiriasne.
  quc-NNT: Jun k'u chke ri kieb' achijab' ri xkita ri xub'ij ri tat Juan, ri xeb'e'
    ruk' ri Jesús, are ri tat Andrés ri ratz ri tat Simón Pedro.
  dob-dob: Tomuliya nidi siteluwa ꞌediyega ꞌebweu ꞌana esana Anidulu, tauna Saimoni
    Pita tasina.
