    pʉame.
  qxo-NT: Juanta tsaynöga tapuyargan Jordan mayupa wac-tsimpan Betaniachö runacunata
    bautizaycaptinmi.
  mox-mox: Baʼe yani diavona ʼifoqe ʼabaga Bedani ʼinaya, ta Bedani nana kana lobea
    goʼila Iolidani mali diʼwea. Ta omoʼe ʼinaya Ioni tomotau gigivebabitaisodi.
  kew-kew: Apo agaare Betani su-para pisa. Go suri ipa Jordan-na mone pane go su-para
    Jon-me baptais kalaama pirua sa.
  dww-dww: Inam kauidima matabudi Betenima a tubuḡana, upa Jodan be noaḡo nevane.
    Inam dabudine Jon banaga yawai babataitodina.
  nif-nif: Wɨn Yoanelɨ Betani it kwet, Jodan tuk maim lambɨlambɨn kandañ papi, tuk
    i-semlɨñguk kwet wolok wɨndɨñ indañguk.
  twi-ASANTE: Saa asɛm yi sii Betania a ɛwɔ Asubɔnten Yordan agya, faako a na Yohane
    rebɔ asu no.
  aoj-aoj: Basef ifimba fataga anambel wambel Betani walemb Jordan fisanamb, Jon nagapisiꞌ
    esis amam nematawama.
  cbv-cbv: Betania tʉ́tchi Jordán mʉj conanaamánt Juan cã́acwãdih ã daabánapdih queét
    páant ĩ niíj míic wéhenap jĩ.
  taw-taw: Tap anɨb ak, Jon man sɨkol Betani, ñɨg Jodan gol pɨs kɨd adaŋ yɨl ak gak.
    Man awl yɨl ak, Jon binɨb okok kɨlop ñɨg pakñolɨgup.
  jic-NT: Nin tepyala Betania mo'ó 'üsǘ na'aj po'ó. Jordán lotsja 'üsǘ püné. Juan
    bautizar líjitsja ne'aj.
  zap-NT: Yra neree, ledne la Betábara wako stebkoo gyow-Jordán ledne wkatxobnis Xwa
    mén.
  wer-wer: Yotan i pouuk Petani kak Son pim omnarö i mëa lup pötak ngön pöt oröa.
  ipi-ipi: Jone bala Betani yuu okona atoto, pii utupane lea. Betani yuu okone ipa
    Jotane okona amo yangi yene okonena mandaka Joneto wandakali tupa ipa peya-mawua
    atea.
  qul-NT: Tucuy cay pasarkan Betania lugarpi, Jordán mayu chimpapi, Juanpaj bautizachcaskanpi.
  ter-NT: Yoko yaneko ápeyeaku neko koekútihiko, hane óvoheixo ne Xuâum poixô'oke
    húveona Njôrdaum ya Mbétanea xoko áhikoku.
  bmr-NT: Paryɨ jino jillɨ icauhi Betabara onoomañovɨ, Jordan onoohi onegueehivɨ Jua
    initɨhicauhɨgo.
  fuf-fuf: Ɗun ko *Betanii funnaange Yurdayniwol waɗi, ka Yaayaa lootaynoo maande
    tuubuubuyee ɗon.
  bhl-bhl: Kanese sang be Betani abiw Yoldan bang mali kel kanese kale. Ka kel bomelei,
    Sion e mali kawtiw ilo ok da koyem kebise kale.
  ons-ons: Masi iwa yemo Betani matko, Yordan Doku wane wazaino, kepe deine sasainoken,
    yewa wakonge. Kepe mat yewao Yohaneŋo ŋei ŋerep doku tauonge.
  con-NTPO: Juan Betábara Jordán na'en jonifani feti'jesi tsu tsa'caen tisema iñajampaña'fa.
  ghs-ghs: '@see-verse:JHN.001.027'
  peg-peg: ଜର୍ଦନ୍‌ ନାଗୁଡ଼୍‌ ଆଣ୍ଟିପାଡ଼୍‌କା ଇମ୍‌ଣି ବେତ୍‌ନିୟାତ ଜହନ୍‌ ବାପ୍ତିସିମ୍‌ ହିିଜ଼ି
    ମାଚାନ୍‌, ହେ ବାହାତ ଇ ୱିଜ଼ୁ ଗିଟା ଆତାତ୍‌ ।
  txu-NT: Ngô raxbê Djodão nhikjê'ã krĩbê Betanhakam ne ã memã ane. Ngômã kute me
    angjênh djàkam ne ã memã ane. Djeruxarẽ kurũm me bôxjamã ã ane.
  eng-WEBU: These things were done in Bethany beyond the Jordan, where John was baptizing.
  gnw-NT: Opaete cua uyeyapo Betábara pe ɨãca Jordán jee vae jovaicho pe. Echa'ã joco
    pe upurumbɨbautiza Juan.
  mux-mux: Ulu wendu urum ima kolea-kelú Betani taon, no Jodan nekendu lelemú koleana,
    wendu urum. Jon-ni akuna yambuma no liinjirim.
  maj-NT: B'a̱ kama ni xu'bi̱ nanki xi 'mi Betani̱a̱, nanki xi tíjña ngabantá ntáje̱
    Jordan, má tsaténtá xu̱ta̱ Jua.
  bkq-NT: Betaniadâ myakâwâm awârâ aidyly, âtunâguedylymo, paru Jordão kuynâ, João,
    Deus eynynonroem tâidysedo modo batiza nhetondâ.
  kue-kue: Taragl prapra plau dungwa i Jodan Nigle koglo imbo Betani makan Jon yomba
    baptais ere tomara igle.
  cot-NT: Irirajiaqueate coacojiaquerica ariquea yoashijianaqueriqueate Vetaniaqui,
    choocatatsica intatiquero Jororanequi, aritari iviñacajatantaque Joanca oraniqui.
  bnp-bnp: A maka naro nga ri bele o Betani, na gagana naru e Iordan, na tabeke e
    Ioanes i vahilolo e huriki vona.
  apn-NT: '@see-verse:JHN.001.027'
  ctp-NT: Ngwañaꞌan ngwa nde lo yuu ꞌin Betania, seꞌen mduun Xuwa mdukwatya ꞌin nten.
    Xka laꞌa tsuꞌ chku Jordán ndiya kichen Betania kanꞌ.
  bre-BRG: Kement-mañ a c'hoarvezas e Betania, en tu all d'ar Jordan, e-lec'h ma vadeze
    Yann.
  opm-opm: Ameng ma potip oh Betani aptei oh potipmur. Betani aptei oh Jon ohe Jodan
    tom ma patirisuh ohe han tandapat patmur.
  bvr-bvr: Jon a-yinagata a-wena burrwa Jordan gu-gapa gu-rrarnba, bama burr-gurragaja
    a-ni gu-rrawa Bechini (Bethany).
  wal-wal: Hagee ubbai Yorddaanoosa SHaafaappe hefinttan Biitaaniyaa giyo biittan,
    Yohaannisi xammaqiyoosan haniis.
  zad-NT: Yog' diiki gok gana' le Betania, daa llia shḻaa yao Jordanna', gana' bchoa
    Juanna' beṉ' nisa'.
  kmg-kmg: Wiac i Betania haeo Jordaŋ ocniŋucnao fuawec. Ira hâcne Johanezi juhuc
    ŋic Miti Opâ rua-jarewec.
  aso-aso: Idoꞌ aꞌmine noluvoniꞌ initeꞌ meve nene Zohaneꞌ monoꞌ noso holo-ngedo minaaꞌ
    idaa hoꞌ dizaaꞌ idaa Zodani noso hela holela Betania numuno ebeta sotoꞌ ineꞌ ve.
  uli-uli: Pangal meka ngo ye weldoh mo wol Bethany we ye mel meteralel mololul we
    Jordan, irel loboswe Johannes ye babaptismusgilir yarmat mo iyang.
  nin-NT: Yohana a da ure unggo ku, nu nggo a so zzu anishirr ba na amasirr nu Betani
    nu ugugarr numa ku inyi nu Joda wa.
  tgk-tgk: Ҳамаи ин воқеа дар Байт-Ҳинӣ, дар соҳили дигари дарёи Урдун ба амал омад,
    ки Яҳё дар он ҷо мардумро таъмид медод.
  acu-NT: Betania nungkanam Jordán entsa tumajin Juan aints ainaun imiaamunam nunaka
    timiayi.
  cak-WNT: Y ronojel c'a re', ya ri chiri' pa Betábara xbanatej wi, ri lugar ri c'o
    juc'an chic ruchi' ri raken ya' Jordán, ri acuchi (achique) yeruben wi bautizar
    winek ri Juan.
  ebk-ebk: Enommat chaná am-in ad Betania as apét fomokfoknakian nan urkiw as nan
    usa ay chumang nan wawwang ay Jordan ay cha munfunfunyakian Juan.
  spa-PDDPT: Esto ocurrió en Betania, al otro lado del Jordán, donde Juan bautizaba.
  ruf-ruf: Agha ghose ghalawila Betaniya, kumwambu kwa ghumto Yoridani, Yohane kwang'ali
    yobatitsa.
  gun-gun: Ha'e rami João ijayvu Jordão yakã rovai re, Betânia katy'i nhomongarai
    oikovya py.
  agu-BL: Cyakil yi e'chk takle'ne'j, cho'n baje'n lilen Betania, jalaj icy'en yi
    a' Jordán, kale oque'nt Wa'n tan je'se'n a' ẍchiwi' wunak.
  isn-isn: Makani aya ai atulikile uko ku Bethania, itumbi nila Yordani, kianza naiza
    uYohani ukoli ukoja.
  eng-PEV: That all happened at a place called Bethany, on the east side of the Jordan
    River. John was baptising people there.
  ilo-ULB: Napasamak dagitoy idiay Betania iti bangir iti Jordan a pagbaubautisaran
    ni Juan.
  pir-NT: Sa ni yahuducuri tiquina, Betaniapʉ Jordã wame tiri ma ape sie pahrẽpʉ,
    Ñu masare tiquiro wame yeriropʉ.
  anv-NT: Unó bi na uko upyɛ né melɔ Bɛtani né ɛgbɛ́ ɛbɛɛ́ Jodan mbaá Jɔn awyagé
    bɔɔ́ manaá Ɛsɔwɔ.
  sab-NT: Boidu ene ulita una kada Betaniage, una e chege una Jerusalénge tanglegu
    chi Jordánge chkagu Juan-Bautista kledu kwian ñe chiske ngwadi, ne ngwadi kwian
    una Jerusalénmu geru kadu ene ulita Juan-Bautistage.
  tmd-tmd: Jon nöbö mö akuyöbö ñɨgö röbö pal nölmɨd ram yöj lɨglɨg agrö Betani, röbö
    Jodan pö ir kwo, nugwön nöbö piaku hön nugwo mönö aku yad nugumä.
  acr-NNT: Ronoje waꞌ xuꞌan pa ri luwar Betábara, chꞌaqa yaꞌ che ri nimayaꞌ Jordán,
    pa kuya wi bautismo ri Juan.
  kpg-kpg: Nia mee huogodoo aanei la ne hai i Bethany i di baahi gi dua di monowai
    Jordan, di gowaa nogo hai nia babdais a John.
  taj-taj: चु ताम यर्दन स्‍योङला क्‍याम्‍सङपट्टि बेथानिया भिबा नाम्‍सारी तबा मुबा,
    थेरीन यूहन्‍नासे म्‍हिगदेदा बप्‍तिस्‍मा पिन्‍बान मुबा।
  avt-avt: Menmen im man meit wit Betani meit menke men pɨnak ein ke mani Jodan kerek
    Jon kɨkɨri keitai en.
  cbk-cbk: Todo este maga conversacion di ila ya sucede alla na Betania, un barrio
    na otro lao del Rio de Jordan. Aquel el lugar donde si Juan ta bautisa con el
    maga gente.
  uig-ARA: بۇ ئىشلار ئىئوردان دەرياسىنىڭ شەرقىي قېتىدىكى بەيت-ئانىيا يېزىسىدا، يەنى
    يەھيا پەيغەمبەر كىشىلەرنى سۇغا چۆمۈلدۈرۈۋاتقان يەردە يۈز بەرگەنىدى.
  tuf-tuf: Sacerdóteinat cat, levítinat cat Juan quin eyta táyojocro, Betania cutar,
    rih Jordán erar rahs raquíc wihár. Erar Juanat uw rih sar siw̃ro.
  abx-abx: Ahinabo' nan dimu'an ari si baryo Betania nga banda sirangan si Suba' Jordan
    kon singnga agparabunyag si Juan.
  mco-NT: Jadu'n ytunɨ yjajtɨ jɨm Betábara, jɨm'amy ahuin ma Jordán mɨj nɨɨ, jɨm anajty
    Juan jäy yajnɨɨbety. Juan tɨy'ajt yejc co Jesús je' anajty yjugy'ajt yegam mɨɨd
    ɨɨch ajt nbocy ycɨxpɨ.
  kqf-kqf: Niga kauwidi matabudi ba Betenimo a tubuḡa, Diyoudan Gaubina noi nevanemo
    bamo Diyon lava i kakabuludinemo.
  cpb-NT: Maawoini jiroka, iro awisaintsiri pairani janta iitaitziri Betábara, intatsikero
    ñaa Jordán tsika romitsitsiyaatantzi pairani Juan.
  aon-aon: Jon douk neyagwreh enyudok baraen wabur Betani. Ababur douk bape gani wobrehahibum
    worub Jodan douk anan nape nenek baptaisumesh um.
  hus-NT-2005: Ejtal jechéꞌ támun ban chabál xin bij Betábara, xu jilkʼonal ejtsím
    kalel kʼítsá kʼal an waljaꞌ Jordán, xon ti na Juan kʼwajat ti pújal.
  mig-NT: Súan ni̱ i̱o ini̱ ñuu̱ Betábara, onde̱ ɨnga̱ lado Jordán, nuu̱ ní skuánducha
    Juan.
  bps-bps: Na kdee ani tamgimò di banwe Bétani di faltù i yéél Dyordan déén di gal
    gumunyag Dyan.
  mbs-mbs: Neinang se kedita niyan kidoen te lonsod te Bitanya doton dipag te wayeg
    te Jordan egbonyagan i Juan.
  tof-tof: Ini tórrmen tulmila Betanim tómbapónóp, Zodan tobarr dakla dorrodó, abüsa
    nólgabi banikda. Zon pamkolpam ene we baptaes bain yarilürr.
  cme-NT: Nel daama‑i hiere ma ciɛ Betani. Nsãa taa u batiseŋ nuɔmba‑i kusuɔŋ-nu'i,
    dii *Yurdɛ̃ bomborma-na.
  sus-sus: Na fe birin dangi Betani nɛ, Yurudɛn xure naakiri ma, Yaya nu mixie xunxama
    ye xɔɔra dɛnnaxɛ.
  pon-2006: Mepwukat koaros wiawiher nan Pedani, palio Pillap Sordan, wasa me Sohn
    kin wiewia ie papidais.
  dad-dad: Enei ganan Betani oun Jordan naan sitakã, Jon naan igunẽdin nẽ an wõ yen.
  zab-NT: Irate de cosré guc nez rut lá Betábara, ni ná stuby lad ruu gueeu Jordán
    rut btiubnis Juany de bniety.
  jae-jae: Biŋ tonaŋ kêsa Betania, naŋ gêc Jordan ŋamakeŋ ônêŋa, gamêŋ taŋ Joaŋ kêsagu
    lau gêmoa naŋ.
  ksd-ksd: Di tatike go ra lavur magit ara Betania ta ra papar a Iordan maro, ba Ioanes
    i babaptaiso ie.
  msm-NT: Nahitabu sikan diya to baryu to Betania no dihipag to Jordan no wohig no
    duon pamawtismu si Juan.
  myk-myk: Kii keree kii ya pye kulo lemu ni ge, lee mɛgɛ ɲɛ Bɛtani. Lee wa Zhurudɛn
    Gba wu Kilɛ-nɔhɔ ki na. Wee xuu wu ni Yohana bi sipyii pu batizeni.
  sbe-sbe: Teina laulau maudoidi ta se tubu Yowane yona kabahebahebabatiso Betaniya,
    Yolidani sagasagana hali sanakawasina unai.
  mcr-mcr: Kukŋuä iiŋi, eqä Jotänä yätäqä näŋgisa aŋä-himqä Betani iu ätŋguwi. Iqiŋi,
    Jonä iqu ämaqä asŋä äqämiŋqe.
  cux-NT: Cosa 'cūū chi chiī ná yáⁿ'āa Betábara na táámá lado yeⁿ'e yíícú Jordán,
    naachi Juan chɛ́ɛ́dinuūⁿnīⁿ sa 'iiⁿ'yāⁿ.
  tur-YTC: Bu şeyler, Yuhanna’nın vaftiz ettiği Yarden'in ötesindeki Beytanya’da oldu.
  san-ITR: yarddananadyAH pArasthabaithabArAyAM yasminsthAne yohanamajjayat tasmina
    sthAne sarvvametad aghaTata|
  bel-N: Сталася гэта ў Бэтабары, за Ярданам, дзе хрысьціў Ян.
  sch-sch: Mangei hah Bethany khuo nisuo tieng Jordan tuidung râla, John'n a baptisna
    ngâi muna atung ani.
  mic-MIQNT: Na ula 'ms't teliaqap na gutan Pettani ta'n eteg qame'g na sipu Jol'tan,
    ugjipenug. Sa'n etl sign'tuet na'te'l.
  huu-NT: Naie rafuedɨ Betábaramo suide. Jordán railla ille ruicafebeimo ite. Nainomo
    Juan bautizauide.
  jiv-NT: Nuka Petapara peprunam túrunamiayi. Petaparasha Juaṉ imiakratmia nui̱ Jurtaṉ
    entsa amain amai.
  otm-NT: Nɛ guehya gätho yʉn t'änni bi hmam bʉ ja ra xɛqui Betábara, n'danguadi ra
    dąthe Jordán, guepʉ bi 'yøt' ran xixyą ra Xuua.
  dah-dah: Be, mata teŋ hinhan kuruŋ gabe Betani taunde, Yodan fe siŋa kurhan Yon
    Baptais beleŋ alya bereya baptais yirde hinhin beleŋ goŋ forok yiriŋ.
  tnk-tnk: Narimnari me i həier pehe ia rukwənu Petani fwe nɨkare nui arɨs Jotan pen,
    kwopun Jon ramo paptaes ikɨn.
  kpr-kpr: Reighi Bethany aminda, geka ava se nininguseri. Reighi Bethany resena emo,
    nu uvu Jordan beina iji vitarikena, aminda irira. John nu vasa aminda bafataito
    edo ghusira.
  san-IAS: yarddananadyāḥ pārasthabaithabārāyāṁ yasminsthāne yohanamajjayat tasmina
    sthāne sarvvametad aghaṭata|
  nho-nho: Laatou e hai naa taratara laatou nei i te henua e ttapa ma ko Bethany.
    Te henua naa e tuu hakaanake te riva e ttapa ma ko Jordan. Teenaa ko te kina John
    ni hakaukau tapu naa tama.
  gym-NT: Kukwe ye abko nakaninkä jökrä kore käkä Betábara känti Ñö Jordánbtä kä driri,
    Juan nämane ni ngökö ñöte ye känti.
  azg-NT: Juu nanꞌvaꞌ tui ncüii joo na jndyu Betábara, ixndyaaꞌ jndaa Jordán naijon
    totsiquindëëꞌ Juan nnꞌan.
  bhd-bhd: एना गल्लां, यरदन दरियारे पार बैतनिय्याह नगरे मां भोइ, ज़ैड़ी यूहन्ना लोकन
    बपतिस्मो देतो थियो।
  too-NT: Lā' huāk huā'mā' pātle'kelh a'nlhā huanican Betábara tīntacut huan pūxka
    Jordán, a'nlhā ixmā'kpaxīni'n Juan.
  ind-AYT: Semua itu terjadi di Betania, di seberang Sungai Yordan, tempat Yohanes
    membaptis.
  cjo-NT: Aritaki ikantapiinta riraga Jowa janta Wetaaniyakinta, intatsikeronta Joriraaniki.
    Janta ikaawoshitakotapiintarinta Tajorentsi atziripaeni iñaaki.
  nsn-nsn: A niguatanin ke siokor kotpokoso to i Betani tar pang giamehe nar kodom
    i Jodan teke uahuhu to Jon tasir tamat.
  san-DEV: यर्द्दननद्याः पारस्थबैथबारायां यस्मिन्स्थाने योहनमज्जयत् तस्मिन स्थाने
    सर्व्वमेतद् अघटत।
  tna-NT: Beju daja Juan, fariseo cuana sa jabeituti cuana neje mimiana Betábara banime
    ejude naja su, Jordán ena chu maje. Tueda ena su Juan ja cristiano cuana Diusu
    sa puji ichaderatasaina yahui neje.
  lid-lid: Iri lakou marakon mene asahan doh badeh, udu kon Betani, udu loboho kapa
    gwa Jodan mene Jon inyu iri lau udu aliy.
  wim-wim: Than pam anangan John.antan engk-engkin-a, aak namp Bethany.ang angan.
    Aak Bethany.aniy-a, wonk pal kaawangk Jordan River.aman, aak angan nil John.angan
    kuchekan kuungk-kuungk thanang.
  zga-M: Imbombo inchi nchavombiwe hu Bethania, khumwambo khu Yordani, aponu upwalekhuvomba
    uYohana ukhwonchaa.
  yom-yom: Mambu mama ku Betani maviokila, buala buidi va disimu di nzadi Yolidani,
    kuna Yowani kaba botikilanga batu.
  san-SIN: යර්ද්දනනද්‍යාඃ පාරස්ථබෛථබාරායාං යස්මින්ස්ථානේ යෝහනමජ්ජයත් තස්මින ස්ථානේ
    සර්ව්වමේතද් අඝටත|
  yut-yut: Jon gat gen yaŋ nandat awit uŋun Betani kokupmon Jodan Pakbi usugap tet
    uŋudon awit. Jon uŋudon egek amɨn telagɨ pakbi soŋ yomgut.
  grc-BYZ: Ταῦτα ἐν Βηθανίᾳ ἐγένετο πέραν τοῦ Ἰορδάνου, ὅπου ἦν Ἰωάννης βαπτίζων.
  cpc-NT: maawoni jiroka, iro awijaintsiri pairani jiitaitziro Betábara, intatsikironta
    jiñaa Jordán jowiinkaatantzi pairani Juan.
  nhg-NT: Ini nönca sösantle omochi itlac inu puieblo de Betania, ca nepa löro de
    ötlactle Jordán, cöne Xohuö tlacuötiequiöya.
  nya-nya: Zonsezi zinachitika ku Betaniya kutsidya lina la mtsinje wa Yorodani, kumene
    Yohane ankabatizira.
  ngu-NT: Nochi yejhua in onochiu ne campa itoca Betábara yejhuan nocahua ne ica iquisayan
    tonajli de on atentli Jordán campa Juan tlacuatequiaya.
