  qub-qub: Chaycunaga caran Betaniachömi, Jordán mayu chimpancho. Chay wichanchömi
    Juanga runacunata bautisaycaran.
  att-att: Á nesimmu ngámin danniaw túrin ta Bitania ta dammáng na danum na Jordan,
    ta keggá na ngaw ni Kuan nga nanigù sù ira tatolay.
  bki-bki: Naruei vio nei naruei napano nalo abano ka aial Jone ea, naina ea tanobuku
    na vaataro ka komeli na Betani, ea m̃arauei na Yortano tivelinio bano, nina ea
    vio nam̃a Jone naio jom̃a baruei ea tomu nalo.
  bqp-bqp: Yã pìnↄ kɛ̀ Bɛtani kũ à kú Yoda bara diremɛ, gu kũ Yahaya tɛn gbɛ̃nↄ
    da'itɛ kɛn.
  mcp-mcp: Sá nɨ í á ŋgə sɨ̂y Betanî, Zhurdɛ̧̂ faŋwíny, kʉ́l Yuánɛs nyə á ŋgə duu
    buud yí.
  hat-hat: Tout bagay sa yo t'ap pase kote yo rele Betani an, lòt bò larivyè Jouden
    kote Jan t'ap batize a.
  npl-NT: Nochi ni otlamochi itech altepetl de Betania, ik nepa lado de n río Jordán,
    kan Juan otlakuaatekijtoka.
  bgg-bgg: Hì pha miyao yi Bethany pha hayang ithua Jordan khamuii hà Jon è khowo
    phiramuii shii rey phro.
  eng-TCENT: These things took place in Bethany beyond the Jordan, where John was
    baptizing.
  eng-BSB: All this happened at Bethany beyond the Jordan, where John was baptizing.
  cpu-NT: Maaroni iroka, iro avisaintsiri pairani janta ipaitayeetziro Betábara, intatsikeronta
    jiñaa Jordán tsika joviinkaatantziranki Juan.
  san-ASM: যৰ্দ্দননদ্যাঃ পাৰস্থবৈথবাৰাযাং যস্মিন্স্থানে যোহনমজ্জযৎ তস্মিন স্থানে সৰ্ৱ্ৱমেতদ্
    অঘটত|
  tac-NT: Alakile alé Betania anilichi, alé bajoniga bakochi Jorani anilichi 'omi
    niraga napu rayénali ma'chíname ju, alé napu asale Juani ralámuli rewará.
  eng-WEBPB: These things were done in Bethany beyond the Jordan, where John was baptising.
  gfk-H: Kaiken ra linga bakut ga hanuat tano taman Betani, arau tiga palpal tano
    taah Ioridaan, ing ne Ioanes git bapitaiso kaia.
  viv-viv: Ada hida lukahihi melala ana egana Bedani againe gilakayemu, melalai-nadi
    Yolidani yuwa fafaline. Medede againe Yoni kaliva gikikivebafitaisoyedi.
  yao-yao: Yelei yatendekwe mmusi wa ku Besania peesi lusulo lwa Yolodani apala che
    Yohana paŵabatisyaga ŵandu.
  tgp-tgp: La hinau sei la masese na taon Bethany, tavalu vano na wai Jordan. Hin
    jara atu John mo lo paptijo na tamlohi ea.
  auc-NT: Betänia näni quëwëñömö Oododänö æ̈mæ̈mäa Wäö æpæ̈në nänö guidöñömö mänömaï
    bagatimpa.
  kbc-NT: Niɡ̶ica noko monigetice João idei digoida manitaɡ̶a aca nigotakawaana ane
    liboonaɡ̶adi Betânia, ane ideitice daato akiidi Jordão, aneite João me nilegetiniwace
    oko.
  bmh-bmh: Betani uzan, Zordan ze gasag tubaim, am zuaneun eiman go ebu, Zon nug duailel
    ze ziwaraneun ebu, igul go unum usaleun.
  ctu-BL: Tsa' ujti iliyi ti Betania ti junwejl Jordán ja' ya' ba' tsi' yʌc'ʌ ch'ʌmja'
    Juan.
  meq-meq: Wu niye a ge bo tebiye na, ma gəma i Betani, ma diye i magayam i Yurdum
    ka təv nakə Yuhana a dzəhuɓawa a ɗəma ndo hay a yam aye.
  noa-H: Mag hi k'ap haag hirig jëeuchëtarr t'um hi hiek'amarrpa döjã Jordán hanʌm
    higaau p'öbördam Betania hanʌm hee hajim, hich Juan k'ararrau hõor pör choo sĩerr
    haig.
  alp-NT: Pusue yelu rebe Yohanese Ionolu meru me hena Betania, kwele Yordane rebe
    Yohanese ibaptise tamataru kenare esi tebai.
  san-VEL: yarddananadyaa.h paarasthabaithabaaraayaa.m yasminsthaane yohanamajjayat
    tasmina sthaane sarvvametad agha.tata|
  kbq-kbq: Ana nanekea Betani kumara Jodani timofo asoparega Joni'ma mono tima frenezmanterega
    antahigazageno zmasami'ne.
  kbh-kbh: Chca tojanopasá, canÿe pueblo Betania ca uabáinents̈e, Jordán béjaye chenguana.
    Cach béjayiñe, Juan ents̈anga yojanëbáyana.
  ron-LSB: Aceste lucruri se întâmplau în Betania, dincolo de Iordan, unde boteza
    Ioan.
  pon-pon: Mepukat wiauier Petapara palilan Iordan, waja Ioanej kin wia paptaij ia.
  nhe-BL: Nochi ya ni panoc campa Juan tecuaaltiyaya ipan altepetl Betábara ipan ne
    seyoc nali atemitl Jordán ica campa quisa tonati.
  sps-sps: Fo mamatsiny ka to te ruak tana ngats fan iny Betani, pan te roruak minon
    a nuaf tana aurom iny Jodan tana pan te fapeenainy e Jon a vainy.
  wnc-wnc: Wamu waaknga Betani yot gapma yangga Jodan tapa kautdu saak yuak gapmae
    yangga apane yaking. Sike keu waomune Jonda aminu yangga sauyamukut.
  bus-bus: Yã pìnↄ kɛ̀ Bɛtani kɛ̀ kú Yoda baamɛ, guu kɛ̀ Yaaya e gbɛ̃nↄ batisi kɛɛn.
  gub-BL: Ko ma'e paw uzeapo Metàn taw pe. Metàn taw a'e, Zotàw yrykaw waz rehe tuz
    a'e, kwarahy ihemaw kutyr a'e. Zuàw umuzahazahak teko tetea'u a'e pe wà.
  imo-imo: I ulu wendo orumuma ulke kombu Betani, no Jordan nekondo ltemo kombuna,
    wendo orumu. Jononi akuna imbo no ltindirimu.
  boj-boj: Jon a Betani qureq di naŋgi anjam degsi minjroqnej. Betani qure di Jordan
    ya taqal beiq di unu. Dia Jon na tamo uŋgasari naŋgi yansnjroqnej.
  eng-DRA: These things were done in Bethania, beyond the Jordan, where John was baptizing.
  knf-knf: Uko mënţ uţëpna du Betani du plut pi bdëk bi Yordan, dul di Yowan akbatŧaaraanuŋ.
  san-KHM: យទ៌្ទននទ្យាះ បារស្ថពៃថពារាយាំ យស្មិន្ស្ថានេ យោហនមជ្ជយត៑ តស្មិន ស្ថានេ សវ៌្វមេតទ៑
    អឃដត។
  arn-NT: Kom tüfachi dungu rupay ta Betania pingechi waria püle, tati nome Jordan
    lewfü, chew ñi fawtisachemekemum ta Juan.
  zas-NT: Gra niguie gojc lod la Betábara, ni na̱j stiblad roꞌ guiiw Jordán, lod baroobnijs
    Waj bejn ree.
  ken-NT: Mɛnyɨŋ ɛbhɛn bɛ́fákárí chi ɛtɔk Bɛ́tani, ɛbhě Nyɛ́n Jɔ́dan, nɛ ndǔ
    nɛbhʉɛt anɛ Jɔ̌n ájwìti nyaka bho.
