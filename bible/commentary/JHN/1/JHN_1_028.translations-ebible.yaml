verse: JHN.001.028
translations:
  kpx-kpx: Dioniu Diodani e ke vaki mole ui hoto ke bahata lounu. O mole ivi Beteni
    keve ui e kemo ata babatisogevenu.
  okv-H: Eto John na umo Jordan ta oiho da Bethany ta embomeni bapataito unu ari erevi
    ea.
  tbo-tbo: Geka dewahi atapuhi naka u Betani hi geleta, Yoni anani wibapatiso tuponana
    Yodani goilana u tuponei.
  mal-C: ഈ സംഭാഷണമെല്ലാം, യോർദാന്റെ മറുകരയിലുള്ള ബെഥാന്യയിലാണു സംഭവിച്ചത്, അവിടെയായിരുന്നു
    യോഹന്നാൻ സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്നത്.
  grc-SR: Ταῦτα ἐν Βηθανίᾳ ἐγένετο πέραν τοῦ Ἰορδάνου, ὅπου ἦν ⸆ Ἰωάννης βαπτίζων.
  bgc-bgc: ये बात यरदन नदी तै परली ओड़ बैतनिय्याह गाम म्ह होई, जडै़ यूहन्ना माणसां
    ताहीं बपतिस्मा दिया करदा।
  khz-khz: Egau maparara Betania, Ioridana waina vokavanai, gewalato, Ioane evebapatisowai
    kapunai.
  deu-TKW: Dies geschah in Bethania jenseits des Jordan, wo Johannes war und taufte.
  zsr-NT: Yúguꞌtë lë ni guc lu xyu yödz Betábara, ga nac yetsláꞌa yegu Jordán, zacaꞌ
    ga rlen gbidz, ga niꞌ buquilëꞌ bunách nis Juan.
  lin-lin: Makambo oyo nyonso esalemaki na Betani, na ngambo mosusu ya Yordani, epai
    wapi Yoane azalaki kobatisa.
  hns-NT: Ie sab tjiedj bhail djab Johaanas Jordaan nadie me dopoe karat raha. Oe
    djagaha nadie ke habara Betaania gaaw ke nagietj hai.
  noa-E: Mag i khap aag irig jëeuchëtarr thum i iekhamarrpa döjã Jordán anʉm igaau
    phöbördam Betania anʉm ee ajim, ich Juan khararrau õor pör choo sĩerr aig.
  eng-EMTV: These things happened in Bethany, beyond the Jordan, where John was baptizing.
  mib-NT: Súcuan ni cuu jeē ní candajnūhún de jíín Juan nde Betábara jeē íne ichi
    núū cáne niāndii yūte Jordán, nuū scuándute Juan.
  lif-NT2: कन् पाःन्‍निङ्‌ग यर्दन यङ्‌घङ्‌ङिल्‍ले़ नाधाःम्‍बिबा बे़थानि पाङ्‌भेॽओ
    पोःक्‍खे़आङ् वये़, खे़प्‍मोए युहुन्‍नाःल्‍ले़ बप्‍तिस्‍मा पिरुसिर यागे़रो॥
  xnj-xnj: Mambu genago gakitiki kumuji wa Betania, kumwambu ya mfuleni Yoludani,
    Yohani kweavi mukubatiza.
  mmx-mmx: Anaa levempanga ga ravasu ro Beteni, to at lara lenep dan Joridan, ne Jon
    ga sep susu limixin e.
  cbr-NT: Jordán 'ucëmanan 'icë Betábara cacë ëma anuxuan unicama nashimicë, anu cuanx
    ca unían xucë unicama usai Juanbë banacëxa.
  tee-NT: Lhimak'antacutni xak'ai xcan Jordán ix'alin ju lak'achak'an ju ixjuncan
    Betábara. Anchach ju tapasacha ju ani taxtokni. Anch ju ix'amakpaxanan ju Xivan.
  eng-LSV: These things came to pass in Bethabara, beyond the Jordan, where John was
    immersing.
  cak-NT: Y ronojel re', ja chiri' pa Betábara xbanataj-wi, ri lugar ri c'o-apo juc'an
    ruchi' ri rakan-ya' Jordán, chiri' nu'on-wi bautizar ri Juan.
  pah-NT: '@see-verse:JHN.001.027'
  sja-NT: Mãga p'asaji Betania p'uurude Jordán to k'ĩraik'a eere, Juanpa poro choomaa
    badamãi.
  xed-xed: Ma Betani maguta tsa skwiha ya, ta ɓla ghwa Zurdeŋ, ma vla magay Yuhwana
    ta batem.
  glk-glk: اَشأن همه در بیت‌عَنْیا واقع در او طرفه اُردنِ رودخانه رخ بده، جایی کی
    یحیی تعمید دَیی.
  mks-NT: Tócó ndihi ña̱ yóho na̱ya̱ha chí ñuu Betábara ña̱ ndáca̱a̱n inga xoo yu̱ta
    Jordán nu̱ú na̱caja ndúta̱ Juan ña̱yivi.
  gfk-S: Karek ra linge bakut ga hanawat tano taman Betani, tua tike palpal tano taho
    Ioridan, ing ne Jon git baptais kaia.
  bmu-bmu: Jonöŋ Jordan o likepŋe miri qetŋi Betani miaŋgöreŋ mala ambazip o melun
    mem eŋgiba malök. Yuai mi mönö miaŋgöreŋ asuhuyök. Mewö.
  dgz-dgz: Nop mame gare gare wane arewa kaum Diodan asepagan, at Betani ap mepe Dion
    waenapan dup iamuiwandini gapan.
  eng-GNV: These things were done in Bethabara beyond Iordan, where Iohn did baptize.
  zaa-NT: Ca cosį nna uccua cą le' región qui' Betábara attu ládulá yò Jordán làti
    begàdia Juáan ca enne' inda.
  eng-WEBSTER: These things were done in Bethabara beyond Jordan, where John was baptizing.
  guh-guh: Bajarapacuenia Juan yanijobatsi Jordánmene itsapanatalia, Betaniavënë tomarajavata,
    Juan jivi itsa bautisabaponapona.
  bon-bon: Ai mule te äpletnutige Betaniya cewe je Yoridana baduge me bimu acita gome
    ca, Yoane luma biname bine niiye ca jicisäjemige.
  nhw-BL: Nochi ya ni panoc campa Juan tecuaaltiyaya ipan altepetl Betábara ipan ne
    seyoc nali hueyatl Jordán para campa hualquisa tonati.
  swh-ONEN: Mambo haya yote yalitukia huko Bethania, ngʼambo ya Mto Yordani, mahali
    Yohana alipokuwa akibatiza.
  wbi-wbi: Isio silyavombiike mu kikaaja kya ikya Betania, imwambo ja Yolidani, ukuo
    kwe kuno uYohani alyale ikwifugha avaanhu.
  bba-bba: Yeni kpurowɑ yɑ koorɑ Betɑniɔ, wuu ɡe ɡɑ wɑ̃ɑ Yuudɛnin ɡuruɔ mi Yohɑnu
    u bɑtɛmu mɔ̀.
  eng-KJVCPB: These things were done in Bethabara beyond Jordan, where John was baptizing.
  kgk-NT: Upéixa oporandu randu ojóupe Betânia tetã-my, Jordão ysyry rovái. João oporomongarai
    ha-py onhomongeta hikwái.
  waj-waj: Yuvuaano nnoori Yorotaanaivaadiri gioonna kiaapuuya apuuvaa sainai yoosinna
    Betaniaa ivaki iya itaa kua tiravai.
  cpy-cpy: Rootaki awijayiteen-tsiri paerani intatsikironta Pareenkaariniki iiteetziro
    Ashironkaaweniki jempe romitsiryaatantzi Juan.
  ekk-PKP: See kõik toimus teiselpool Jordanit Betaanias, kus Johannes ristis.
  mpx-mpx: Bugul gegewena ya i gana Bedani elana, wewel Yolidani labi leunati. He
    Diyon i papababitaisowa wewel Yolidani elana.
  wbp-wbp: Nyampunya-jana wangkaja kutu-nyayirni yirdikiji kirri-pardukuju Pijiniki,
    yangka kuja-ka nyanunguju kirri karri kakarrumparra-warnu pirntinyarra-karirla
    karru Jurdunukuju. Yalumpurlanya kala-jana Jaanurlu papitaji-manu yapa panu.
  luo-luo: Magi duto notimore Bethania, loka mar aora Jordan, kuma Johana ne batisoe
    ji.
  nhe-NT: Nochi ya ni panoc campa Juan tecuaaltiyaya ipan altepetl Betábara ipan ne
    seyoc nali atemitl Jordán ica campa quisa tonati.
  aii-aii: ܐܲܢܹܐ ܗܘܹܐ ܠܗܘܿܢ ܓܵܘ ܒܹܝܬ ܥܲܢܝܵܐ، ܒܡܲܪܙܵܐ ܐܚܹܪܢܵܐ ܕܝܘܿܪܕܢܵܢ ܐܲܝܟܵܐ ܕܝܘܿܚܲܢܵܢ
    ܡܲܥܡܘܼܕܹܐ ܝܗܘܵܐ.
  esk-NT: Tamatkua atuummiñiqsut Bethany-mi Perea-mi Jordan taavanitchiaŋani John-ŋum
    paptaaqtitchiviani.
  msb-msb: Nangyari ini sa Betania sa unhan san suba san Jordan kun diin siya nagapangbunyag.
  cpa-NT: Jøa³ juøi² Betania ca¹løa¹ lah¹jøng², juøi² neng¹² tø¹hŋoh¹³ chi³jmøi² Jordán,
    ja³mi³chiog¹² Juan dsa² jmøi².
  dso-dso: ଏ ଗଟ୍‍ନା ଜର୍‌ଦନ୍‌ ଗାଡର୍‌ ସେପାଟେ ବେତ୍‌ନି ନାଉଁର୍‌ ଜାଗାଇ, ଜଅନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ଡୁବନ୍‌ ଦେଲା ବେଲା ଅଇରଇଲା ।
  meu-meu: Ini ḡau na Betania, Ioridane unukahana ai, e vara. Ioane na unuseni ai
    e hahebapatisova.
  yva-NT: Anakotare so nande tenambe no munijo Betania, mana akoe Yordan ama ranijo
    wanamuram, nai rati Yohanes po vatane maugasya kuvuni mana rai.
  dgc-dgc: I éya éy nanyari ta Betania, ta dibilew na Hordan.
  zpm-NT: Betain lë tib guiedz ne riaaṉ gax ro guiubee Jordán, nëz ne rlan ngbidz;
    ga no Juan nochoobnis me miech zeeṉe scataa pquiep zho me.
  hix-NT: Betanya ho tehtoko, àro wyaro nkekon hatà, àwyanye, Xoknaw mon ho tehtok
    hatà. Àto rma aymomno ryakon hatà.
  sim-sim: Jon mashi kason or mbari wolo yanga Betanik fa Jordanin mbuhu kauyok nandari
    orok or lihi man ormu fak tolofalera.
  npi-ULB: यर्दनको पारिपट्टि बेथानियामा यी कुराहरू गरिएका थिए, जहाँ यूहन्‍नाले बप्‍तिस्‍मा
    दिइरहेका थिए ।
  cgc-cgc: Pag-insa ya ta mga Pariseo ki Juan natabo naan ta Betania naan pa ta liyo
    ta Suba Jordan na anen dya Juan an na gabautismo ta mga ittaw.
  tim-tim: Imâ Yodaŋ tu biken Betania kepian kinmâ tu puli yekmâ kilep ain togom aikoyi.
  yor-yor: Àwọn nǹkan wọ̀nyí ni ó ṣẹlẹ̀ ní Betani ní òdìkejì odò Jordani, níbi tí
    Johanu ti ń fi omi bamitiisi.
  wos-wos: Betanimbu reta dé Jon wun hundi bulé. Wun getéfa jordan xéri angé sakumbu
    dé té. Wumbu reta dé Godna ximbu du takwaré guré husanda.
  emp-NTPO: Jũma maʌ̃gʌra mãwãsia ẽjũã Betania abadama, Jordaʌ̃ do waa quĩrãrẽ ʌ̃mãdau
    odjabariare Juaʌ̃ba borocue b̶ad̶ama.
  eng-F35: These things happened in Bithabara, across the Jordan, where John was baptizing.
  ind-ind: Semua itu terjadi di dekat desa Betania, tempat Yohanes membaptis. (Tempat
    itu terletak di sebelah timur sungai Yordan.)
  pes-OPCB: این گفتگو در بیت‌عَنیا روی داد. بیت‌عنیا در آن طرف رود اردن و جایی است
    که یحیی مردم را تعمید می‌داد.
  mpt-mpt: I olo nasib ole afok tlemin sin da aaye Yodane milim wat Betani bib ye
    bianibta omonsiobe. Bibo yo Yone aaye ye fuaye binebiobe.
  ssx-ssx: Koto hau pimiki ekita꞉ mo Bedani da pa꞉ta꞉ mo Diodani ikali mone tea꞉na꞉
    Dionima꞉ bapitaisi peaeyeke alena꞉ hata꞉ pimikime.
  mkl-mkl: Ide ŋɑu ihɛ̃ fei Betɑnii í ce. Betɑniu do ikpɑ nunui dɑɑkɔi idoi Zuudɛ̃ɛi
    í wɑ. Tenɡi bɛi Zɑ̃ɑ wɑ dɑsi inɛ ŋɑ inyi.
  gaq-gaq: ଜହନ୍ ଣ୍ଡିଆଃଦିକ୍ୟା ବିଃଡିଂକ୍ନେ ଜର୍ଦନ୍‌ ଲଣ୍ଡିଆନେ ଇନୁମେତା ନେ ବେଥନୀ ନ୍ନିଆ ଏନ୍
    ସାପା ଗଟ୍‌ନା ଗଟେୱେକେ ।
  gof-RNT: Hessi ubbay Yorddaanose Shaafappe hefinthan, Bitaaniya kataman, Yohaannisi
    xammaqiya bessan hanis.
  unx-unx: ନେ କାଜିକ ଯାର୍ଦାନ୍‌ ଗାଡ଼ା ହାନ୍‍ ପାରମ୍‍ରେୟାଃ ବେଥ୍‌ନିଆରେ ହବାୟାନା ଏନ୍ତାଃରେ
    ଯୋହାନ୍‌ ବାପ୍ତିସ୍ମା ଏମାକତାନ୍‍ ତାଇକେନାଏ ।
  gah-gah: Loko li netá nene Petania apatoka Zota nagamí vola helegaloka Zoní monó
    nagamí holokimiaká noitó utó imó.
  lcm-lcm: Keve bil aongos ke kata serei e Betania si mang palpal i Iordanes si ring
    ang a Ioanes katapo asing tauia ri vap singina.
  aer-aer: Nhenhe areye kwenhe aneke apmere Bethany arritnyele, nhenge kwatye urewe
    Jordan-ele nhenge Ikngerre-ampinyele, nthenhele-arle John-ele tyerrtye areye kwatyeke
    akwernetyamele.
  qvc-NT: Chayshinam Jwandaqa tapurqanllapa, rriyu Jurdamba waq ladu chimban Bitabara
    lugar shutiqpi. Chaqa chay chimbapim Jwanqa shutichikuykarqan.
  tgl-ULB: Ang mga bagay na ito ay nangyari sa Bethania sa kabilang ibayo nang Jordan,
    kung saan si Juan ay nagbabautismo.
  cbs-NT: Jordán jene kexa betsaudi Betania anuxun Juanen jatu nashimakubaini jadia
    jaska janchakin yuikubainiki.
  xtm-NTPP: Ndaka cha'a ni ka jini, ni ka jito ñayii ñuu Betania ma, ichi in‑ka yu'u
    yute nani Jordán ma, nuu yikuu Juan ma skuandute de ñayii ma.
  nnq-nnq: Ilebe yenie itendigwa okwo ku Betania, kwie ja lukemba Yolidani apakiba
    akabaticha Yohana.
  bao-NT: Ate niipetirije biiwʉ Betaniapʉre, dia Jordán ape nʉña muipũ cʉ̃ ca mʉa
    doori nʉña peere bojocare Juan cʉ̃ ca uwo coe niiri tabere.
  san-ORI: ଯର୍ଦ୍ଦନନଦ୍ୟାଃ ପାରସ୍ଥବୈଥବାରାଯାଂ ଯସ୍ମିନ୍ସ୍ଥାନେ ଯୋହନମଜ୍ଜଯତ୍ ତସ୍ମିନ ସ୍ଥାନେ
    ସର୍ୱ୍ୱମେତଦ୍ ଅଘଟତ|
  huv-NT: Atquiaj tajlüy tiül cambaj Betábara nonüt necamb lam Jordán niüng tenguial
    üüch yow nipilan a Juan.
  otn-NT: Gä guehya yø hya̱ ja ua bi̱ ma̱nna̱ Xuua p'ʉ ja ra̱ hni̱ni̱ Betábara, ma̱n'na
    nguadi ra̱ da̱the Jordán ma̱mbi̱ øtra̱ nxixya̱.
  nop-nop: Nemenemek u Jondi Imeyout kwanai hautitugukneŋ Jodan ime fukuniŋ Betani
    uŋoŋ tigiŋ.
  obo-NT: Na ini langun, nopuungan diyot bonuwa to Betania no riyot dipaa to Oweg
    to Jordan no riyon en id bovoutismu si Juan.
  cak-ENT: Y ronojel c'a re', ja chiri' pa Betábara xbanatüj-vi, ri lugar ri c'o-apu
    lojc'an ruchi' ri rakün-ya' Jordán, ri nbün-vi bautizar ri Juan.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤕᤷᤍᤏ ᤕᤱᤄᤱᤅᤡᤸᤗᤧ ᤏᤠᤎᤠ᤺ᤶᤒᤡᤒᤠ ᤒᤧᤌᤠᤏᤡ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧ. ᤂᤧᤵᤔᤥᤀᤣ
    ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤖᤢᤛᤡᤖ ᤕᤠᤃᤧᤖᤥ॥
  mie-NT: Súcuán nī ncuu jā ní natúhún ndá dē jíín Juan jondē Betábara jā íyó ichi
    nūū quénda ncandiī yūte Jordán, nūū scuénduté Juan.
  san-TIB: ཡརྡྡནནདྱཱཿ པཱརསྠབཻཐབཱརཱཡཱཾ ཡསྨིནྶྠཱནེ ཡོཧནམཛྫཡཏ྄ ཏསྨིན སྠཱནེ སཪྻྭམེཏད྄
    ཨགྷཊཏ།
  qve-NT: Kaykunaqa pasaran Jordán mayupa waq law chimpan Betania llaqta lawpin. Chaypin
    Bautizaq Juanqa runakunata bautizaran.
  pao-NT: '@see-verse:JHN.001.027'
  cbu-NT: An watach apuchirini Isusoo kamanirangu anu. Piy yaktanung Betaniyanung
    tayaspataku, Ortagush kung tputsee ichumarangu anpuru, tárangiya tputseetsi.
  usa-usa: miráuraitana Yótaa-non-abapaqa mikáqá Yóáane nommá péqyikewaipaqa pááq
    uráiye.
  soy-soy: Petɑnii kɛyupi kɛɛ Yuritɛɛ mɛtɛ́ŋ́ kɛtuŋɛleemɛ kuwɛ́ɛ́-mɛ̃ ń we kɛ́mɛɛ
    kɛ lɛ̃ nnɛ́í ɑi lɛ̃ wɑi. Kei kɛ Yohɑni uu yɛ pɛɛ Yuritɛɛ nkoi kɛ́mɛɛ pisoi míni
    wolɛ.
  hui-hui: Tigua bi ogoni Iba Yodana ange ederayagi Bedani dindini Yonehanda baboraya
    bia halu henegoria lalu hene.
  amf-amf: Ogono wul yin konin maatoono Wannisin eenam shivayno Yordaanoos baynsa
    saabar dohon Bitaania gurdantene.
  quc-NNT: Ronojel wa' we ri' xk'ulmataj pa Betábara ri k'o chrelb'al q'ij che ri
    nima' Jordán jawije' ri tajin kub'an wi qasna' ri tat Juan.
  dob-dob: Gete yage nidi maiboꞌadi siapwesa sena Betani ꞌenaya nate Yoni ꞌina ꞌebe
    giebapitaiso senanaya, bwasi Yolidani mali esenaya.
  wrs-wrs: Honamba manimani Yonmba di wonovowona Betani kembella, mongnamilm Yotan
    pora. Di ten Yon poswol vawovnam pona indhanam.
  mca-mca: Ekewe' wekwek ekewe'en ƚunyejeyi'kii hakha' witset ƚa's Betania neƚu'uju'ƚ
    ƚajaika' ai hakha' haqqi' Jordán. Hik hakha' i'niji' ha' Juan Bautista in wenqinpulijin.
  tzo-TZC: Scotol taje tey icꞌot ta pasel ti bu sbiinoj Betabarae ti oy ta sloqꞌueb
    cꞌacꞌal ti ta ucꞌum Jordane. Jaꞌ tey laj yacꞌ ichꞌ voꞌ ti Juane.
  mya-mya: ယော​ဟန်​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ပေး​ရာ​ယော်​ဒန်​မြစ် အ​ရှေ့​ဘက်​ကမ်း​ရှိ​ဗေ​သ​နိ​ရွာ​တွင်​ဤ​အ​မှု
    အ​ရာ​ဖြစ်​ပျက်​သ​တည်း။
  gng-NT: Niʼkɛ là tien' Betani ya du ni nɛ, Sudɛn ya kpenpuol bó. San là siih
    binib Uwien ya ñunm nɛn saan nɛ.
  cbi-NTPO: Kumuinchi entsa tsaa puimiya Jordán pi bejkusha, pajlainsha, Betania mumu
    tenanaa tsaimi, Juan mungaren punu tenabi.
  ikk-NT: Ọnwan mẹ imẹ Bẹtanị, nfetu Jọdanị, ebe Jọnụ nọ e mẹ mirin-Chuku.
  leu-leu: A maana vilaana aanabeꞌ a savat faasilak la bina Betani aava waan la xasing
    ina Raarum Jordan, layaan na Jon taxa fasuf a mu rabuna pave.
  maz-NT: Nuyo, je o zädä a Betábara, 'naja jñiñi cja c'ü 'nanguarü c'e ndare c'ü
    ni chjũ Jordán, nu ja je mi jichi yo nte, e Juan.
  bod-N: དོན་འདི་རྣམས་ནི་ཡོར་དན་གཙང་པོ་ཕ་རོལ་གྱི་པེ་ཐན་ཡཱའི་ཡུལ༌ཏེ། ཡོ་ཧ་ནན་གྱིས་ཁྲུས་གསོལ་མཛད་པའི་གནས་སུ་བྱུང་བ་ཡིན༌ནོ།།
  tca-NT: Rü yema nachica ga Betániãgu ãe̱gaxü̃wa nixĩ ga Cuáü̃ ga nüxü̃ yaxuxü̃ ga
    yema ore. Rü natü ga Yudáü̃ãrü tocutüwa nixĩ ga yema nachica ga ngextá Cuáü̃ duü̃xü̃güxü̃
    íbaiü̃xẽẽxü̃wa.
  zpl-NT: Yebee nucuaꞌ unga tucu luhuare elu lee Betábara, stucu chú reꞌcu Jordán,
    elu urinza Juan bee bene.
  mbc-NT: Tamî'nawîrî sîrîrî esuwa'ka'pî Betânia pata po iren Jordão ratai po, pemonkonyamî'
    yenpatakona pî' João wanî'pî pata.
  ndg-ndg: Makowe aga gapangike Bethania, ng'ambo ya Yordani, pandu Yohana abile atibabatiza
    bandu.
  wsk-wsk: Mel suen la imi Bethany wonong te, yu Jordan koma worem bausa mu te aratam,
    sor te John kariimet anuwa marak nungarukaso wore te.
  toj-NT: Ja ora jau jobji yi ja Juani, ti ni aye ba jun lugar Betábara, ja' ni ja
    ba mojan ja sti ja nihuanja Jordani, ja ba lado spunto ja ba huax el q'uen ja
    c'ac'u, ja ba huan nix ya yii ja' ja cristiano.
  tbc-tbc: Saen an lo Jon panu Betani na imado dugo, you Jordan aen ate iŋanen suguek
    urat igane se ya. Panu ante kulob an fidian ilasa ya.
  sna-sna: Izvi zvose zvakaitika paBhetani mhiri kwaJorodhani, uko kwaibhabhatidzira
    Johani.
  smk-NT: Sayti, nangyadi' sa Betania sa rubari' nan Ilog Jordan nin mampamawtismwan
    na ni Juan.
  grc-TCGNT: Ταῦτα ἐν Βηθανίᾳ ἐγένετο πέραν τοῦ Ἰορδάνου, ὅπου ἦν Ἰωάννης βαπτίζων.
  gof-WFTW: Hessi ubbay Yorddaanose Shaafappe hefinthan, Bitaaniya giya biittan, Yohaannisi
    xammaqiya bessan hanis.
  spa-BLM: Estas cosas sucedieron en Betania, al otro lado del Jordán, donde Juan
    bautizaba.
  kyz-NT: Jotãuy pe Juã 'ga otywer awi opoit ma'e 'gã pymĩnamũ 'gã 'ua oporonupa ee
    'ga upe.
  dao-dao: Ahin avan cun Johan naw baptican a jah petnaka hnün Jordan mliktui pei
    Bethaniha thawnhlawkia kyaki.
  cya-cya: Nchgaa cha' re yato'o na se'en lca Betábara, xca tso' chco tlyu Jordan
    se'en nu mducua tya yu Xuhua 'in nten. Ñi nu lca Slya' 'in Ndiose
  wrk-wrk: '@see-verse:JHN.001.027'
  nii-nii: Epi ombu pei Besanii konu orung noł Joran ełe tonu om. Konu orung ełe,
    Jon wumb noł pendpi ngum.
  ign-NT: Eta mávihahi ema Juan máicacha­si­ri­sinehi ticaijare Betábara, te apachara
    eta cajacure ticaijare Jordán, tinapaicahi te táuchusine eta sache. Eta nayase­re­si­ne­panahi
    ena vanairu­canahi.
  dik-NT: Kën ë loi rot pan cɔl Bethanï, wär Jordan kɔ̈u tɛ̈wäär ye Joon kɔc muɔɔc
    nhïïm thïn.
  cac-cac: A d'a sc'axepal a' Jordán, d'a jun lugar scuch Betania, ata' ix ac'ji bautizar
    eb' anima yuj vin̈aj Juan chi'. Ata' pax ix b'at sc'anb'ej juntzan̈ tic eb' d'a
    vin̈.
  tzj-E: Jawra tzij xbantaja chpam jun lwar rubi' Betábara, c'ola pjupraj rbeya' rbin-an
    Jordán, tzra' c'a nuban wa' bautismo Juan.
  san-BUR: ယရ္ဒ္ဒနနဒျား ပါရသ္ထဗဲထဗာရာယာံ ယသ္မိန္သ္ထာနေ ယောဟနမဇ္ဇယတ် တသ္မိန သ္ထာနေ
    သရွွမေတဒ် အဃဋတ၊
  yaa-NT: Nã pexe rasi Betania faka Jordán okirishtaxõ Juan ato faka mẽra ikimapakekĩ
    maotisafani. Nãnoax ato fe yoinãni.
  cab-NT: Sun cátei le, lídan fulásu le gíribei Betábara lasúsereda, luágu oúbaü le
    ñígiñe lubeí láfuara wéyu libíti dúna Jordán, le ñí lubei labásteragüdaja Juan.
  clu-clu: Dia natabo sa Betania, doto sa loyo ang soba nga Jordan, ay doto si Juan
    nagapangbunyag.
  swh-ULB: Mambo haya yalitendeka huko Bethania, ng'ambo ya Yordani, mahali ambapo
    Yohana alikuwa akibatiza.
  tpt-NT: Tachun yu aniy tapasal xalakatꞌun yu junkan Betania takuktachal xalaꞌaxkan
    Jordán. Ancha ixtꞌajun jamaqchajꞌavan ni Juan.
  aai-aai: Iti sawar etei i Bethany himatar harew Jordan sisibin veya yeninane, John
    sabuw bapataito bitihimaim.
  sny-sny: Etiri ape mo omo Betani sahe henerai. Omo Betani Sa'i Jordan feni eire
    ma'e iroteye. Saro ahe Jon lai lu taune ma'e sa'i au huteye.
  myy-myy: Jordán wame cʉtirisa tʉjʉ masare Juan idé guroca ito bajiro rẽtacʉ. Betania
    wame cʉtirijʉ ñacʉ itijʉ, Jordán tʉnima.
  trc-NT: Da̱nj guun rej Betania rej rne̱j tuꞌva chráá cuꞌna̱j Jordán, rej va̱j síí
    cuꞌna̱j Juan ga̱a cutaꞌ ne soꞌ man yuvii̱ a.
  cut-NT: Ro min ne, quenan Jua̱n rehdenune ye a̱ma cua̱n na̱n che duche Betábara,
    chihto ico Jordán, la̱do cua̱hn na̱n che riquenda̱h ya̱hn. Min che chahn sa̱hn
    chahn tumerune se ihyan.
  bel-bel: Гэта адбывалася ў Віфавары пры Ярдане, дзе хрысьціў Ян.
  zlm-KSZI: Semua ini terjadi di Baitani, di seberang Sungai Yordan; di situlah Yahya
    mengimadkan orang.
  gdr-gdr: Onggɨtyam komkesa mɨle aukɨto re Betaniya taun nat rɨna re Yordan kɨlɨmɨnd
    yɨpa tab wa yɨbnonj. Yoan rɨga baptiso amnɨkinonj re onggɨtyam taun natemb.
  vmy-NT: Kibi kuán ngaꞌnde xi Betania ꞌmi, ngaꞌnde xi tijña xingunda ndaje Jordán
    ña Juan tibatenda xuta.
  cmn-FEB: 约翰在约旦河施洗，这一切就发生在约旦河远处的伯大尼。
  gmv-RNT: Hayssi wuri haniday Yohannisi xammaqiza Yordanoose shaafappe he pinthan
    diza Bitaaniya geetettiza katamanna.
  ncl-NT: Inon panuc pin caltilan itoca Betábara hual unca ca yojque itenco (analco)
    in atenco hué Jordán capa Juan Lacuayatequini lacuayatectataya.
  sua-sua: O tgoluk tgus ruk endruk, ngata pagis mnam a rengmat to e Betani, mnam
    a ye to e Yodan ka ngaiting to ngkun kuo ko tok ko e Yoanes nama parrum o mia.
  are-are: John-anha lakinha angkaka Bethany-ala, era Jordan Lhiranga ekngarrampinyala
    relha ntjarranha kaltjirrpulhelamalanga.
  gai-gai: Na Ionna Betani auŋ tekera tɨkca mbopatna kamb, anna Iodan ocmo waŋembai.
    Na an taupca tɨkca ma meikramtaɨrmo kɨtac puk neaŋrena.
  qvm-NT: Tsaynöga Juanta tapupäcorgan Jordán mayu tsimpan Betaniachömi. Tsaychömi
    runacunata Juan bautizaycargan.
  chz-NTPS: Läꜙjëꜙ heˉ laˉ gaꜙlaꜗ jeeˊ jwɨɨˉ heˉ che̱e̱ˉ Betania, taꜙ hngaahˋ ko̱ˉta̱a̱ˉ
    kihꜗ jmɨɨˉ Jordán, taꜙ jeeˊ maˊ choo˜ Jwa̱a̱ꜚ jmɨɨˉ.
  kmu-kmu: YoniꞋa Petani kumate Yotani timona atu kaiyaga maineno veaꞋne ti fale neꞋama-teno
    mani kea hu-mainea kehe mehavi-ge-mainae.
  ood-NT: Neh, wehs ihda ad hab e juh gan hu aigojed g Jordan akimel mo am d wahlko
    kih.
  lbm-lbm: या बाते यरदन नदी को पार बैतनिय्याह नगर म भयी, जित यूहन्ना बपतिस्मा देत
    होतो।
  ncj-NT: Nochin inin opanoc ipan in tlali itocahyan Betábara, tlen ca ipan oc se
    lado den atentli Jordán, ic quixnamictica in Jerusalén canin in Juan otlacuatequiyaya.
  yuj-yuj: Jono am kar sérimp te, ént Jordan mek nkwamwaek fimwaekamp némp Betani
    mek yakrá am kar sérria koumteouráp aropan ént mek nérrá kákámpono.
  kto-kto: Ioanes la uaramo uriro ties Betania toma na taralap o danuot Ioridan. Na
    uriro pianam la uavariam Ioanes teip ga magaulap una.
  gmv-NT: ሃይሲ ዉሪ ሃኒዳይ ዮሃኒሲ ፃማቂዛ ዮርዳኖሴ ሻፋፔ ሄ ፒንꬃን ዲዛ ቢታኒያ ጌቴቲዛ ካታማና።
  por-BLT: Tudo isso aconteceu no povoado de Betânia, do outro lado do rio Jordão,
    onde João estava batizando as pessoas.
  stp-NT: Jaꞌpni tum duu mummu miaꞌn Betaania jaꞌpni dhɨr jaꞌk xiaꞌlhbui na paiꞌ bhɨix
    gu Jordaan Ak, na paiꞌ oirɨt ka ja bopkon gu jaꞌtkam gu Juan.
  mgc-mgc: Yowani iya nenye mati mo ëdï bapatisi kï'dï humïrë 'ba Ranga Yeredene mï
    Beteniya.
  ame-NT: Ñehua, allpaʼ atet̃caʼye penet all oteñet Betábara allara Jordanaso yom̃taʼn
    t̃arroʼmar Juanpaʼ allcaʼye apatyenanña acheñeneshaʼ Yomporecop.
  mgh-2016: Yoyo mwaha uyo waakhumelhenlhe Ubethaniya, unosha nchuwa ukhopelhelhe
    mwolhoko wo Uyorodani, Nayohana vaari aya aabatiizaka attu.
  kvn-NT: Tegin Juan Bautista tigin-tule-ognaidgin, teun tiwal-Jordán-opakal-Betaniagin,
    Juanga pel-kwapa weob immal kusdo.
  gvf-gvf: Ena ka dungwa i Betani ai milungure, u maribe ongwa. Ai iray Yodan nuule
    kol ime dungure, Yon nil bile ibal kobe te milungwa.
  san-ISO: yarddananadyāḥ pārasthabaithabārāyāṁ yasminsthānē yōhanamajjayat tasmina
    sthānē sarvvamētad aghaṭata|
  deu-ELBBK: Dies geschah in Bethanien, jenseits des Jordan, wo Johannes taufte.
  mcb-NT: Yogaegi kogakotagantaigakeririra onti iatashivageigakitiri Vetaniaku. Ogari
    Vetania onti onake intati Jororanku ariotari yogiviatantavagetakeri kara.
  yle-yle: Yi kópu yintómu Petani pyodo, daa Njedusalem u nkîgh꞉ê p꞉aani n꞉ii a tóó,
    ngmênê Njódan mwada mbwááni pee Petani, Njon Baptist ngê mbwaa paa yoo kwéli doo
    kmênêkmênê dé, yi Petani.
  swh-1850: Mambo haya yalifanyika huko Bethania, ng'ambo ya mto Yordani ambako Yohane
    alikuwa anabatiza.
  ese-NT: Jamaya poanaje Huani Betaniajo, Jodana cuei ojje mijijje nequi, ojjaña cuana
    Eyacuiñajjijo besa mee canijo.
  jac-NT: Haꞌ bey huneꞌ txꞌotxꞌ chiyij Betania, iskꞌaxepicꞌto haꞌ niman Jordán, bay
    yacan̈ naj Juan haꞌ iswiꞌ anma, haꞌ tuꞌ beycꞌo ebnaj iskꞌambeꞌ huntekꞌan tiꞌ tet
    naj.
  cak-CNT: Y ronojel c'a re', ja ri chiri' pa Betábara xbanatej-vi, ri lugar ri c'o-apo
    juc'an ruchi' ri raken-ya' Jordán, ri nuben-vi bautizar ri Juan.
  zia-zia: Susuwa awiya napo Betania, ou Yodan enabara mitauna, auna atu kasa yena.
    Yohane mene atu nasani atu emo bauno ge ou susunauna arauwa.
  mal-2015: ഇതു യോർദ്ദാന്നക്കരെ യോഹന്നാൻ സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്ന ബേഥാന്യയിൽ
    സംഭവിച്ചു.
  tuo-NT: Aꞌte Betania wãmetiro Jordã́ wãmetiri maa siaquijipʉ tojo waꞌawʉ. Topʉ Juã
    masãrẽ wãmeyewĩ.
  mbl-NT: Yã nõm hãpxopmãhã xiptuxexka Metãn tu' kõnãg kox Yohnãm xatapah. Yã Yoãm
    te tikmũ'ũn putox pix 'õnteh.
  zpc-NT: Lëcanaꞌ uz̃acayaquëꞌ lao lato laona Betábara, ga regaꞌnnan gaꞌalaꞌ ga de
    yao Jordán, con ganꞌ bëꞌ Juan lao yaca benëꞌ.
  gul-NT: All dis happen een Bethany, pon de east side ob de Jerden Riba. Dat weh
    John beena bactize people.
  mau-NT: Je² cjoa⁴ xi³ coan³-vi⁴ ya⁴ cˀoa⁴ coan³ ya⁴ Betábara ya⁴ xi³ncoa³-ni³le⁴
    je² nta¹je⁴ Jordán, jña³ nca³ Juan tsa³ca³te¹nta¹.
  gup-gup: Kuhni rowk kurduhkurduyimerrangeni kore kabolkngeyyo Bethany kaluk kore
    borledmikenh mankabo Jordan kore John benhkukdjuhkeyi.
  bss-NT: Ḿmɛ́n mésyə̄ə̄l mêmbɛnléd á dyad á Bɛtani á múde mé edíb é Jodan
    ḿmíníí wɛ́ɛ Jɔnɛ ádúsánnáá bad.
  met-met: Axadi bagudi li disok mana longga Betani, Langga Yodan hataina, longga
    Yon sugua lipudi mana.
  kpj-NT: Kia ibutumy aõhebo rotỹỹnyre Betỹnia hãwã bede‑ki. Jordaõ bero kowa weribi
    ijà‑ki ihỹre. Tai iule Joaõ iny riratysybenymyhỹre.
  zao-NT: Ne reta koree ngok thib ta le Betania, tedib lad roo yoo Jordán, ta mtsowleyy
    Juan re men.
  byx-byx: I qatikka liirang aa i ma Jon ke tekmet niirang, dai vet ma Betani, ver
    ama kainaqi ma Jodan ara garli ruarl. I met luqia ama kainaqi, dai ai de ma Jon
    ke qukmes te ama qaqet met ki.
  ctu-CTI: Jiñʌch ti ujti ya' ti lum Betábara bʌ i c'aba' ya' ti jumpatlel colem ja'
    Jordán bʌ i c'aba'. Jiñʌch jini ja' ba' ti yʌc'ʌ ch'ʌm ja' Juan.
  zos-NT: Jetse tujcu Jordán nø'cøtu'maṉ tum cumgu'yomo ñøyipø'is Betábara, jiṉ
    oy nø'yø'oy Juan.
  gvs-gvs: Ame dogoiyadi Betani goi sisowóduwo. Betaniyana moe sákala Iyoridani bomatu
    dadavina, e amoko goi Iyoni tomota isaayoyoidi.
  kbm-kbm: Yaun bambamo etok meng gihlang nangge Betania, gideb bui Joldan tavlu ane
    nangge taku ebe Jon ges bui sanggu gipil amolmol givang ok.
  tew-tew: Tꞌä̖hkí nä́ˀi owáy Bethany búuˀúˀay wä̖́hä̖̂ä̖ napóe, oe Jordan pꞌoˀ pꞌä̖́näḏi
    John nayiḏi in tꞌowa ovâypꞌóˀpꞌoeˀoˀ iwe.
  rmc-rmc: Kada pes ačhiľa andre Betanija pal o Jordan, kaj o Jan bolelas.
  apr-apr: Ngan so tina nga pombe ye malala yo ene Betani i, inbe malala tani in iken
    ke ran Yodan koonoo kapala ye ni yo ke ipa ye a ise i. Ngan ye ni tani in la Yowan
    irriu di tooltool ye i.
  tiy-tiy: Ménrigoy ni dob Betania, diyo dob sébangay wayége féndawét Jordan, gono
    Juane mautis.
  nlg-nlg: Na lei totobo raini te kale i Bethany i levu uluna na betitina Jordan,
    te vulitabu iga John.
  dgr-DOGNT: Jordan deh nıɂàa gà kǫ̀ta Bethany ekǫ eyı hazǫǫ̀ hagòjà. Ekǫ John-Baptıst
    dǫ k'ètaìdzı̨ ı̨lè.
  pes-OPV: و این دربیت عبره که آن طرف اردن است، در جایی که یحیی تعمید می‌داد واقع
    گشت.
  ron-1924: Ачесте лукрурь с-ау петрекут ын Бетабара, динколо де Йордан, унде ботеза
    Иоан.
  tpz-tpz: A ma soe varih ne Jon to soe pa pap Jödën vöh manih pa vöön va Bëtaniꞌ.
    Manih pa vöön pamëh ne Jon to pupui non a napan pa ruen.
  agd-agd: Yodení non ufá mana sító baru Betaní Yoni monó non péantiyákan mi mai yaná
    afoká en mino.
  rkb-NT: Iwa Suão nitsasoko. Kytsa asahi ibo izumukunaha iwa nitsasoko. Betanija
    eze nisiharasusuku. Betanija koiknykta sak eze buburu Sorodão inarokoha.
  san-THA: 'ยรฺทฺทนนทฺยา: ปารสฺถไพถพารายำ ยสฺมินฺสฺถาเน โยหนมชฺชยตฺ ตสฺมิน สฺถาเน
    สรฺวฺวเมตทฺ อฆฏตฯ'
  iws-iws: Mɨ tɨ dimɨnɨm yɨm om Betani hɨr nɨmbiyamkɨm, Jodan ɨegbid mɨrmiiya maeyauwa
    op Jon siya baptais haigɨnɨuwa iikam ɨmiir. Ɨriig.
  pol-SZ: Miało to miejsce po drugiej stronie Jordanu, w Betanii, gdzie Jan udzielał
    ludziom chrztu.
  ztq-NT: Betania nii nche kexka chu kiigwpee Jordán no kchoobnis Juan worñee kunee
    kchë xaa go lo Juan.
  zai-NT: Dxi uca nga la? nuu Juan ndaani guidxi Betábara, cherica guiigu Jordán ra
    caguu nisa.
  upv-upv: Nanu ngel nir arpelari renge Betani, ie oto roroni Jortan, lat nga Jon
    mok-loli baptaes ren.
  wap-NT: John kakuwaapatinanuz kaikapaꞌa, Bethany iaꞌo, waoko iaꞌoraz Jordan Waꞌo
    ai, uchikaawunuupauzo-kiziz.
  mva-mva: Kana ngaedi nge Betani anua-lo ka dipura. Betani anua nge Zodan zagura
    ege takaianao ka ieno. Makara ka Zon ruku ono tamalinga ane be tamoata be aine
    irukurukudi.
  dwr-NT: Hawe ubbay Yorddaanoosa Shaafaappe hefintha bagga Yohaannisi xammaqiyaasaa
    Biitaaniyaan haneedda.
  kfw-kfw: Hiwahi John in baptize aleiminthona Jordan tuidung raaltiang Bethany khuokhan
    aleisuok.
  bfz-bfz: यो गल्ला यरदन नदिया ते पार बैतनिय्याह गांव रे ऊईया, जेती यूहन्ना लोका खे
    बपतिस्मा देओ था।
  cuk-09: We degi-gusadi, bia Juan Bab-Dummad-digi-ogleged-igar imaknai, Jordán-diwar-obakar,
    Betania-neg-nugadgi, agi deyob gusa-gusdo.
  ben-OBCV: এই সমস্ত ঘটল জর্ডন নদীর অপর পারে বেথানিতে, যেখানে যোহন লোকেদের বাপ্তিষ্ম
    দিচ্ছিলেন।
  mil-NT: Duha ní cuu ñuú Bètábará ñuú cáá ndàa ɨngá xio yúte Jòrdán, yàcáⁿ ní xíndecu
    té Juàá ní dácuándùte‑dé ñáyiu.
  myu-myu: '@see-verse:JHN.001.027'
  fue-fue: Ɗum ɗon fu waɗu nun Baytaniya, takkol maayo Urdun, to Yuhaana waɗannoo
    batisi.
  amk-amk: Finani kai kawariai na Betania, waya Yardeni eneung dowaruai, katai Yohanesi
    webaptisi nai foi.
  fai-fai: Kale kukuw adikum bulami kanamsiw uyo ki Betani abiw leiw yak wok Yoddan
    yakan dákamin kal Yon ayo wok ban boya badano kanamsiw ko.
  ura-NT: 'Nitohaneeinte, Jorodaan jeraniha nenaa Betabarau niha Joaanne jana, Jerosaleen
    caje uhin Joaan rene turuhin bajauruhane janate: “Canuna laen cacha areeroo eeheehejeein
    cacha cotiaraneein neeunra,” naain acaauru rai be Joaan- cacha coujunacatera.'
  mcd-NT: Nan pushurasi Betania unu Jordán oquirishtashon Juanpan nannoshon ato unu
    muran iquimapacuni. Nannoashuri atofu tsainni.
  urt-urt: Jon ŋotop lenge miyeꞌ uku ŋanange wusyep ŋanar moi Betani, nal ŋumburꞌe
    ŋaiye mih Jordan, luh moi ŋaiye Jon gihyeꞌe pinip lenge miyeꞌ tuweinge.
  kiz-kiz: Mambo agha ghabhombiki okhu Bethania, kwiselya ku Yordani, mahali ambapo
    Yohana ajhele ibatisya.
  tzo-TZE: Ja' jech ic'ot ta pasel tey ta lum Betábara tey ta jot uc'um Jordán, ja'
    tey yo' bu laj yac' ich' vo' li Juane.
  lex-lex: La' hare honona de rhi' nana la leta Betania la'a gerlawna Yordan walli
    tipru, la'a gen miaka Yohansi nharani riy.
  dov-dov: Eezi zintu zyakachitwa mu Bbetani mutal aa Jodani, ooko Joni nkwakali kubbabbatizya.
  toc-NT: Pu̠tum eé qui̠­táx­tulh nac aktum pu̠la­tama̠n hua­nicán Betá­bara, a̠li̠quilh­tu̠án
    kalh­tu̠­choko Jordán anta­nícu xca̠akmu­numa cris­tianos Juan.
  ulk-1902: Abele gaire lu Bethabara ge ikerare, Ioridano ge sager pek, ge abele uteb
    ge Ioane de bapataiso.
  som-som: Waxyaalahaasu waxay ka dhaceen Beytaniya taas oo ku taal Webi Urdun shishadiisa,
    oo ahayd meeshii Yooxanaa dadka ku baabtiisayay.
  mam-C: Tkyaqiljo ikyjo; b'aj tojjo tx'otx' Betania, a at tjlajxi' Nim A' Jordán,
    ja' nchi kuxe tq'o'n Juan xjal toj a' te jawsb'il a'.
  ndj-ndj: Milandu yosi ayi yabwitukili aku Betaniya, kumwambu ya lweni Yoludani,
    pahala paghaveyi akubatisha Yohani mbatisha.
  mbj-NT: Ta ti reaanh doo, panang Betanija häd näng doo bä tii, tamii Joradãn häd
    näng do ta myyj jé. Tii bä m' Jowãw nu gemuun bong mä ta wë han'aa doo.
  lat-VUC: Hæc in Bethania facta sunt trans Jordanem, ubi erat Joannes baptizans.
  ngp-ngp: Mbuli izi zalailaga Besania ng'ambu yo mto Yolodani, kudya andagaga Yohana
    akabatiza.
  aoi-aoi: Akina-bina angalya Bediniya neyengbeyinu-murrumanja amurndakakina ayakwa
    Janjana akwa wurrumurndakakina warnungkwarba, ebina alyengmilyengma-langwa adalyuma
    emikirra Jardina, nambilyu-murrumanja Janjana nenumingekingambajuwa-murrumanja
    warnumamalya. Janjana niyengbinu-mulangwa ayakwa Jesus-langwa-langwa.
  enq-2: Endaki Jodane omotena Joneme kaimbu pyao kateamo, yuu Betani dokonya dupa
    pia.
  eng-ASVBT: These things were done in Bethany beyond the Jordan, where John was baptizing.
  mna-mna: Mbulu boozomen tana ipet isu kar Betania, ta imbot yok Yordan pakaana ta
    zoŋ izze pa i. Pa Yoan ikamam yok pizin tomtom isu lele tana.
  myw-myw: Ilivan ma̱wan Betaniy waseg, ven towen palata-dadan Yoldan. Ven towen waseg
    Yon nibapta̱yses gamags.
  sby-sby: Bintu ibi byalenshikila ku Betaniya, kutala lwa kucwe kwa mulonga waYolodani,
    uko Yohane nkwali kubatisha.
  sll-sll: Yodan nulu hoibi Betani malgi iwe, Yon nir bil te mongure, yalhobi ha i
    sirin bol tongwi.
  yaq-NT: Si'ime ini'i, jum ili jo'ara Betaabara' tea'po yeu siika. Ini'i, batwee
    Jooraan tea'po, ta'ata yeu we'e betana taawa. Jum juka' Joanta yee a' babatoowa'awi.
  uro-uro: Rhangät täkt moe ama lat di ngä märanas pa ama värhäm ama lel äm ma Betani
    rhage na ama rigi ma Jordan äkt i ma Jon gä baptais pät ama ruvek e.
  ita-1885: Queste cose avvennero in Betabara, di là dal Giordano, ove Giovanni battezzava.
  muy-muy: Zlam nday nani ɗek tàgravu ti a Betani ke ledi ga zalaka *Zʉrdeŋ, ka məlaŋ
    ya ti Zeŋ abaray mis ni.
  kqc-kqc: Mina vegu tau gade bi Jordan koru di meda dadido eta rofu Bethany ri vata
    niyadi; mina sanari John yaku babatiso regamo.
  tav-tav: Tie to bairije cabaiwʉ Betábara cawamecʉtopʉ, Jordán cawamecʉti ya ape
    nʉgoa tʉ maca. Topʉ camajare cabautisawĩ Juan.
  eng-ULB: These things were done in Bethany on the other side of the Jordan, where
    John was baptizing.
  spa-VBL: Todo esto ocurrió en Betania, al otro lado del Jordán, donde Juan estaba
    bautizando.
  fra-_FOB: Ces choses se passèrent à Béthabara, au-delà du Jourdain, où Jean baptisait.
  hau-ULB: Wadannan abubuwa sun faru ne a Baitanya, a dayan ketaren Urdun, a wurin
    da Yahaya ke Baftisma.
  mal-mal: ഇവ യോർദ്ദാനക്കരെ യോഹന്നാൻ സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്ന ബെഥാന്യയിൽ സംഭവിച്ചു.
  kkc-kkc: Osoloso Yoden howo hodiokoo Yoneeye odoo howo olugumelee Betani mi mapoo
    goo ogoso peledabaso.
  lit-lit: Šie dalykai įvyko Betabaroje anapus Jordano, kur Jonas krikštydavo.
  urd-GVR: Yih Yardan ke pār Bait-aniyāh meṅ huā jahāṅ Yahyā baptismā de rahā thā.
  far-far: Ma ru ne ki tafau ka fuli 'i Betani, na fere 'i bali 'uria taelana sato
    ana kafo 'i Jodan, kula be sa Jon nia siuabua wane ki ana.
  suz-BL: मेना यूहन्‍नामी यर्दन खोला आइक्‍ची हांबु बेथानी गाउंमी मुर आन कली ब्‍वाक्‍कुमी
    ख्रुम्‍शा ग्रुंइतीक गेय पना पन बाक्‍त।
  car-NT: Moro wara 'kuru iwe'i'po moro Betania po, moro tuna Jordan kopose me, moro
    Johanes 'wa kari'na etykatopombo po.
  amp-amp: Jonr nd mrokfot pthamohat tek Joden mkukor yorhwa kmi Betanit nd mrokfot
    pthamort. Nd tkittn Jonr yimam baftaisimmourm.
  bht-bht: ऐ गल्लां यरदने खड्डा दे पार बैतनिय्याह शेहर च होईयां, जिथू यूहन्ना लोकां
    जो बपतिस्मा दिन्दा था।
  eng-NOY: These things took place in Bethany beyond the Jordan, where John was baptizing.
  cub-NT: Caiye iye vaidéjavʉ̃ Betania ãmicʉrõi, Jordán ãmicʉriya jia aviá daidʉve
    ẽcarʉi, Juan Bautista ʉ̃i jã́d̶ovare cuiyede põevare Jʉ̃menijicʉque ocoi nore.
  ita-1927: Queste cose avvennero in Betania al di là del Giordano, dove Giovanni
    stava battezzando.
  lww-lww: Ana lele nap̃a apa ke ea na visuen Yoane, nane e norava lavisin kumali
    nap̃a Petania, e wii nap̃a Yortan lepas na vano, nane e yo nap̃a Yoane sum̃a kee
    ke yeririna lala ea.
  ckb-ckb: ئەمانە لە بێت‌عەنیا ڕوویدا، لەوبەری ڕووباری ئوردونەوە، لەو شوێنەی یەحیا
    خەڵکی لە ئاو هەڵدەکێشا.
  nas-nas: Aung kapooꞌ ookara Beetani-namono-koo nkoaruꞌ Jooꞌdani-nari-koo amenkaꞌaapei,
    Joonie nantoong ntong-koo minkivurima meekaꞌantavurikoꞌnooꞌke.
  uvl-uvl: Ure nenge nei lohot nga kileng nenge Petani nga ech Iortan ilina hele.
    Nga kileng unne nenge Ioanes henunune hehei pe hana ia.
  eng-BBE: These things took place at Bethany on the other side of the Jordan, where
    John was giving baptism.
  ixl-CNT: Aatz qꞌu kam tziꞌ aꞌ uchku tu Betaabara, sala bꞌen u nimaꞌ Jordaan tu vaꞌl
    nichiꞌanvu vautisaar aanima u Xhan.
  xsi-xsi: Vetâŋa ŋinde rârâni ipâŋga lâ Betani lawea, ikeno lâ Jodan Lââ tini pinde
    pa mbwera kâ. Yoane uru ililinzi tamâta lâ niani ndaina.
  crx-NTPO: '''Et njan keyoh Bethabara huwhútni-un Jordan koh whanch''az whuz''ai-un,
    ''et John dune too be'' ''ulh''en whe ndi ts''iyaitsuk ghun nyoonne hits''u whel''a''ne
    hubudáni''.'
  kan-OKCV: ಇದೆಲ್ಲಾ ಯೋಹಾನನು ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುತ್ತಿದ್ದ ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಕಡೆಯಲ್ಲಿರುವ
    ಬೇಥಾನ್ಯದಲ್ಲಿ ನಡೆಯಿತು.
  bbb-bbb: Ro ire boeje fu are Beteni do Jodeni irifo gara Joni fu e do ruoriaema
    ijia ijiege rei.
  blw-blw: Amin hen anchichay nekamkaman, na-ammaan amin ad Betania way chumang hen
    anchi wangwang way Jordan way yachi hen chan funfunyagan Juan.
  tam-2017: இவைகள் யோர்தானுக்கு அக்கரையில் யோவான் ஞானஸ்நானம் கொடுத்த பெத்தானியாவிலே
    நடந்தது.
  azz-NT: Huan nochi nijín mochihuac tech ne lugar campa monotza Betábara ten yetoya
    ne iquisayampa in tonal den sentapalpa de hueyíat den monotza Jordán, nepa campa
    Juan taahuijtoya.
  spa-RV-1909: Estas cosas acontecieron en Betábara, de la otra parte del Jordán,
    donde Juan bautizaba.
  csy-csy: Hi thu te sia John in tuiphumna a piak na mun, Jordan ngun ngal Bethabara
    ah a sep thu a hihi.
  mxq-NT: Tya̱a̱dʉ tyuun jya̱jtʉ ma̱ ja naxwíñʉdʉ diꞌibʉ xyʉꞌa̱jtypy Betañʉ, Jordán
    mʉjnʉʉ awiiñ, ma̱ ja Fwank dyajnʉbéty ja ja̱ꞌa̱yʉty.
  tzj-NT: Jawa' tzij bantaji ri' chipan jun lugar rbina'an Betábara ja c'o chic chajuparaj
    binelya' rbina'an Jordán, tri' ntajin wi' ja Juan chi neruban bautizar ja winak.
  tdt-tdt: Buat sira nee hotu akontese iha rai Betánia, iha mota Jordaun nia sorin
    ba, iha fatin nebee João foo sarani ema.
  ron-BTF: Acestea s-au făcut în Betabara, dincolo de Iordan, unde boteza Ioan.
  eng-WEBP: These things were done in Bethany beyond the Jordan, where John was baptizing.
  eng-FBV: This all happened in Bethany beyond the Jordan, where John was baptizing.
  nld-1939: Dit gebeurde te Betánië, aan de overkant van de Jordaan, waar Johannes
    toen doopte.
  bwo-bwo: Man b́ wotwere Yohans b́ gupfoke Yordanos fokoniyere bak'etse Betani kitotsna
    b́tesh.
  nch-BL: Nochi ya ni panoc campa Juan tecuaaltiyaya ipan altepet Betábara ipan ne
    seyoc nali hueyat Jordán para campa quisa tonati.
  quc-TNT: Ronojel wa' we ri' xc'ulmataj pa Betábara ri c'o chrelbal k'ij che ri nima'
    Jordán jawije' ri tajin cuban wi kasna' ri tat Juan.
  tfr-NTPO: L̇l̇ëbo shäryono kës eni l̈i, e shäryono Betania kjokyo, Jordán diyo kjwo
    kal̈ëkong, no we jer shäng di roshko l̈ishko.
  kaq-NT: Jordan huean hoque quexaxon, janoxon Juaman jato nashimahi janinxon bi ta
    jascajaquin yocacannishqui, Betania jema janinxon.
  sgb-sgb: Habayto ay nalyari ha baryon Betania, ha lipay hên Ilog Jordan. Yabay ya
    ilog ya pinamawtismoan ni Juan.
  vie-1934: Những việc đó đã xảy ra tại thành Bê-tha-ni, bên kia sông Giô-đanh, là
    nơi Giăng làm phép báp têm.
  kxv-kxv: ଏମିନି ଜର୍ଦନ କାଡାତି ୱେ଼ଡ଼ା ହ଼ପୁୱାକିତି ବେତନିୟାଁତା ଜହନ ବାପ୍ତିସ୍ମ ହୀହିମାଚେସି,
    ଏ଼ ଟା଼ୟୁତା ଈ ବାରେ ଆ଼ହାମାଚେ ।
  cha-cha: Este sija finatinas guiya Betania y otra banda gui Jordan, anae managpagpange
    si Juan.
  amu-NT: Luaaꞌ tuii cwii joo na jndyu Betábara, jo ntyja na macaluiꞌ ñeꞌquioomꞌ xndyaaꞌ
    jndaa Jordán yuu na tyotseitsꞌoomñe Juan nnꞌaⁿ.
  hin-CV: ये सब बैथनियाह गांव में हुआ, जो यरदन नदी के पार था जिसमें योहन बपतिस्मा
    दिया करते थे.
  eng-OURB: These things were done in Bethany [House of affliction] beyond the Jordan
    [Descender], where John [Yah is gracious] was baptizing.
  spa-BES: Estas cosas tuvieron lugar en Betania, al otro lado del Jordán, donde Juan
    estaba dando el bautismo.
  san-BEN: যর্দ্দননদ্যাঃ পারস্থবৈথবারাযাং যস্মিন্স্থানে যোহনমজ্জযৎ তস্মিন স্থানে সর্ৱ্ৱমেতদ্
    অঘটত|
  tdx-tdx: Nanoeñe e Betania alafe’ Iordaney zay amy fampilipora’ i Jaonay.
  naf-naf: Ekŋenaŋ meyaŋkwesiwienen ke Betani mka Zodan tu nembet daeset tazinen ke
    mebien. Zânaŋ mka ke mamti am Zodan tuyen tu manzulutindemtan.
  grc-MT: ταυτα εν βηθανια εγενετο περαν του ιορδανου οπου ην ιωαννησ βαπτιζων
  vid-vid: Geng'ha aga nagalawila akula Betaniya, kumwambu kwa lwanda lwa Yolodani,
    Yohani koyali yobatiza wanhu.
  pio-NT: Càité Juan icàlidaca nalíni aléera íipidenácataléca Betania, ìyéerica abéemàalé
    Jordán inanába íicha, Juan ibautizácatalé wenàiwica.
  tsn-tsn: Tiragalo e e ne ya diragala kwa Bethania, motse o o ka fa ntlheng e nngwe
    ya Noka ya Jorodane kwa Johane o neng a kolobetsa teng.
  amr-NT: Juan bautiza oʼkaʼpo, Betábara huakkaʼ jakyo kenpaʼ onʼbatiaʼpakuyate. Betábara
    jak Jordánhue̱ akodpen o̱ʼe̱.
  pwg-pwg: Weni berasi peyarina itupuwa Betaniyai, Jodan okowina nevanai, Jon nani
    dobunai ibababataito.
  cjv-cjv: Te tai i amai fuka dume? Na yai donam Yoane yaromi ari nuwi bui ere moingua
    Yoran nuwi dungui tei bunam koro iki birom ori Betani dungui tei tai i fuka dume.
  tiw-tiw: Ngarra awarra John the Baptist yipangiraga kapi awuta priests awungarruwu
    kapi awarra town Bethany.
  tha-KJV: เหตุการณ์​นี้​เก​ิดขึ้​นที​่เบธาบาราฟากแม่น้ำจอร์แดนข้างโน้น อันเป็​นที​่ซึ่งยอห์นกำลังให้บัพติศมาอยู่
  por-BR-2018: Estas coisas aconteceram em Betábara, do outro lado do Jordão, onde
    João estava batizando.
  mhl-mhl: Jonji Jordan obu mobeineo kae tinaine Betani oo goku ŋiŋigo miti meso rau
    yareru goya. Ya oi oo fukeya. Oŋu.
  klv-klv: Len nǝboŋ enan aJon ibapbaptais hǝn nǝvanuan gail len naut a Petani, tarhǝwisel
    Jortan.
  bco-bco: To nenelo꞉ a꞉no꞉ ho꞉n Yodano꞉ nodowa, Ba꞉tani amisa꞉n a꞉na, Yo꞉n elo꞉ ho꞉n
    amilo꞉ to꞉lola꞉len hen a꞉na nenelo꞉.
  kdl-NT: Yahaya wa lyuɓugusu ama a ilyuci i Batani, kasana n Aga̱ta̱ a Urudu nte
    ili i na yi i gita̱i pini gba̱.
  apu-NT: Ikara atoko Xoão sãpiretana ninoa Xotão ipiniã Petánia sitatxiti, ipatxisarauatiniãtaã.
  roo-roo: Vo reoro rutu purareva Betani urui-ia ovaratavu iava uuko ovi iviropavira
    vo ovio Jodan vo uva Jon oirara baptaispareva.
  miz-NT: Sáꞌā kúvi ñuú Betania, dɨvi ñūu é tuví uun xo diñɨ ntute kaꞌnu é nani Jōrdaan,
    mí kanakūtsi ntute Juaán san ñaꞌa.
  qvz-NT: Ñáa chasna tapuc shamunaura Jordan yacu chimbai, Betania nishca llactai
    Juan bautisaushca partibi.
  deu-ELO: Dies geschah zu Bethanien, jenseit des Jordan, wo Johannes taufte.
  mjc-NT: Tandɨhɨ yacan cuvi̱ nu nañí Betábara tsa canyií inga tsiyo yutya cahnu Jordán
    nu tsinyii̱ ra Juan jacoondutya̱ ra.
  caa-caa: Pues numuy tunor era tama e chinam Betania xeꞌ turu teinxejr e xucur Jordán
    tiaꞌ war achꞌuyma e Juan.
  pls-NT: Cain jihi conhe ngain tti lugar que dinhi Betábara, que jí lado c̈hinxin
    nchanho de río Jordán, tti vancheguittexin Juan chojni.
  eng-WYC-2018: These things were done in Bethany beyond, [or over], (the) Jordan,
    where John was baptizing. (These things were done in Bethany on the other side
    of the Jordan River, where John was baptizing.)
  bdv-bdv: ଜର୍ଦନ୍ ଗାଡାର୍‌ ସେହାଟି ଜୁୟ୍‌ ଜଃଗାୟ୍‌ ଜହନ୍‌ ବାପ୍ତିସମ୍‌ ଦେତିରିଲା ସେ ବେତ୍‌ନିଆ
    ଗାଉଁଏ ଇସଃବୁ ଗଃଟ୍‌ଲି ।
  otq-NT: Gathoyu̱ ba tho núnu̱ Betabara ꞌrandi ar döthe Hordan, habu̱ mi xixthe ar
    Xuwa.
  tzo-SA: Jaꞌ jech icꞌot ta pasel te ta jteclum Betábara li te ta jot ucꞌum Jordane,
    jaꞌ te li yoꞌ bu laj yacꞌ ta ichꞌel joꞌ li Juane.
  cuc-NT: A⁴leg³⁴ la⁴jeg³⁴ i⁴ne³ jeu³ i²sain³ Betábara, nie⁴³ jo³² ta⁵hŋoh³ jm³ Jordán,
    ta⁵jia²³ hyie³, i²jon³ i²ma²si²sion⁴³ Juan²³ chie³ jm³.
  kpw-kpw: Jon nɨbi bɨ gau kalɨp ñɨg pak ñɨmɨdöp ram rɨƚɨg agƚö Bedani, ñɨg Jodan
    goƚ böŋ nö lödaŋ nɨŋöm bɨ anɨb gau apöm nɨp manö anɨbu hag nɨŋla.
  ong-ong: Menmen fei pepei, pe fale Betani lato wof Jodan plen lau liti epli fale,
    tulum wuso Jon kaptetei mete ratei lepe.
  tnn-tnn: Natɨmnat mɨn u, kəmol əpəh e latuənu kit, nərgɨn u Petani, in tətatɨg əpəh
    entənɨpən e nəhau Jotan. Ikɨn əh Jon tatol baptais e netəmim ikɨn.
  hch-NT: Müpaü tiniuyüni Vetavarasie Curutani hatuxame 'anutaüye. Mana catini'üyanecaitüni
