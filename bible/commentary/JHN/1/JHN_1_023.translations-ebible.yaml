  txu-NT: 'Nhym memã kum, —Be, amrẽbê: ne Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnhbê
    Idjaij ijã kabẽn jarẽn me bakukãmãremã kum, “Kapôt kukritkam dja me''õ kàj bê
    me akren memã kum, ‘Bẽnjadjwỳr djwỳnh kutêp wãnh ajaxwemã anhiren kum amex. Kute
    mrãmri ne me kute me bẽnjadjwỳr rũnhmã katàt pry jadjwỳr nhym mexja pyràk. Dja
    gar ã kutêp amexo ane’, ane.” Ba ijã ne Idjaij memã ane, ane. Djuão ã memã ane.'
  eng-WEBU: He said, “I am the voice of one crying in the wilderness, ‘Make straight
    the way of the Lord,’ as Isaiah the prophet said.”
  gnw-NT: 'Jayave Juan jei: —Che co jae penti ñee umɨmbeu vae. Chiñeeãta ñana pe:
    ‘Piyapɨcatu yandeYa japerã.’ Jucuarãi che jae —jei Juan—. Echa''ã jucuarãi jei
    Isaías aracae Tumpa iñee umɨmbeu vae —jei.'
  mux-mux: 'Jon-ni nimba mele: “Pulu Yili-ni “Ninjui!” nimba ung nimba sirimuma piliipa
    yambuma nimba sirim yi Asaya-ni kórunga-ui nimba mele: “Kolea-wakana yi te-ni
    “Auliele ombá kupulanumele sumbi sinji.” nikem piliiker.” nirim. Asaya-ni ui piliirim
    ung kanili na-ni ekupu niker.” nimba Jon-ni nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jua: —An xi nku nda̱ xi tínchja̱ a̱nte kixiu̱ nga
    b''a̱ títsu: “Tjen kixi̱u ni̱yá má nga nibá Nti̱a̱ná.” Kui niu̱ xi y''ét''a nda̱
    profeta̱ Isaia̱ xu̱ju̱n éhe̱n Nti̱a̱ná.'
  bkq-NT: 'Aituo João in-hoguly, saguhoem lelâlâ Isaías inweniby aralâ: — Âdy peba
    atodâ Messias wâgâ agueinlâ urâ. “Ohondaungâ Kywymâry Deus Ingonotyby saintodâ,
    taseray tuonse wâne pymâ ton-honreim saintoem myara. Inakanhe amidylymo imowâdaungâ”
    keim urâ — kely João.'
  kue-kue: Jon eremogl propet Aisaia ka muno boglkwa i di ikine endungwa, “Makan waule
    suna yomba ta wiyau dungwa i na mina pai yungwa. Yaglkande pre konbo si-ake du
    endiyo.”
  cot-NT: 'Ariqueate icantajiaqueriqueate Joanca: —Naroguentiqueate quenquetsatatsica
    oquitamampororoipojaquegueti niririjencani, nocantapinitaquequea: ‘Pintanarejagueteneri
    iguenavoquiro Amajirote ontampaticapoquitantanaquempaca’, irootaquetari itioncaqueca
    tsavetantatsica Isaiashini coramani.'
  bnp-bnp: Lakea e Ioanes i koli, i ta maea, “Iau a lohona viri i gale dagi na robo,
    a ta maea, ‘Mu kado a dala ne Bakovi Dagi,’ i manga a ngava e Isaia, a propet,
    i taki hosi.”
  apn-NT: '@see-verse:JHN.001.022'
  ctp-NT: 'Mxkwen Xuwa ꞌin neꞌ bra kanꞌ: ―Nde ndiya chaꞌ nu kwen nchkwiǐnꞌ loꞌo nten
    seꞌen nduǔn niꞌ kixinꞌ: “Slaa lya wan tuwiin ñi chaꞌ kan nu nka Xꞌnaan.” ―Kanꞌ
    lka ska chaꞌ ꞌin Ndiose nu wa ykwiꞌ ayman Isaías loꞌo nten nu ngwa sꞌni.'
  bre-BRG: 'Eñ a lavaras: Me eo mouezh an hini a gri el lec''h distro: Plaenit hent
    an Aotrou, evel m''en deus lavaret ar profed Izaia.'
  opm-opm: Potperhan oh Nohra Aisaia oh Nohe boknong naham ma brak matip han oh nohmur.
    Ma brak matip oh Kaput han tit aprisa irat timbas hanip timdas dusdapat We. Gur
    Hanipyah ohe aprin mandap oh duutinwi mar amanhem amamen matinmuro por uaripramur
    napor ma brak matip han oh norhor mama pat ohmur ama potip oh.
  bvr-bvr: 'Lika Jon a-ngurrjiyana burrwa minypa janguny gun-gata wola gun-guwarr
    Aycháya (Isaiah) a-wena, an-gata Wangarr an-nika an-mujaruk. Minypa nipa Jon a-yinagata,
    “Ngaypa gu-werrapa ngu-jabarrchinga minypa gun-guna: ‘A-lay, nipa Bunggawa ana-boya!
    Jarlakarr jechinuwa bubi-nega nula.’”'
  wal-wal: Yohaannisi zaaridi, “Hananabaa yootiya Isiyaasi giidoogaadan, bazzon ba
    qaalaa xoqqu oottidi, ‘Godaa ogiyaa sitti oottite!’ giya cenggurssai taagaa” yaagiis.
  zad-NT: 'Na''ch che'' Juanna'' ḻegake'': ―Dii Isaíaza'', beena'' wdix̱jee daa goll
    Chioza''ne'' kani''yi, dill'' c̱han'' bi''e kana'' wne'': “To beṉ'' gosyee zillj
    latja'' gana'' bibi chashj chḻeb, na'' iṉe'': Ḻi se kwas kwenc̱he wzenagle c̱he
    X̱anchona'' kat'' zee.”'
  kmg-kmg: 'Eme jazarâ muwec: “Porofete Jesajazi mu qâreŋ ewec, i norao sanaŋkekac.
    No biŋe mumu ŋic, mâreŋ tuhuo juhuc kecšiŋuc muekopac: `Wofuŋte hata bâšâweniŋ!”'
  aso-aso: 'Neꞌmine likevo aza tiꞌ lo lo-ngimineꞌ: Polohete Isaiaꞌ tiꞌ lo live ma
    nene nouve. Ebeꞌ hadivelatiꞌ eveneꞌ maliꞌmo asi naba ma tiꞌ lo nolive: Guvelesi
    ve alingumuꞌ ve li akaꞌve di lisiheꞌ i-dilo.'
  uli-uli: 'Johannes sa hatefaeli le ye kapta mokwe yalol profeta Isaiah we ye sor
    bo: “Ngang ‘yalol semal yarmat le ye tetawul mo lal lobosla ye tolmay loh: Ha
    hawwele yalap la be budoh Samol iyang!’”'
  nin-NT: Yohana da ba ukorr ure ku Ishaya uni kpa are wa di, “Ingga yo su ukorr ku
    nggo u so du na ankpuji di, ‘Na anko wa ki ntto ku Atiko wa!’ ”
  tgk-tgk: 'Яҳё бо суханоне, ки Ишаъё пайғамбар гуфта буд, ҷавоб дод: «Ман касе ҳастам,
    ки дар биёбон фарёд зада мегӯяд: „Барои Худованд роҳро рост намоед!“».'
  acu-NT: 'Tinamtai Juan ayaak: —Yaanchuik Yuse chichamen etserin Isaías naartin wína
    pachitas papinum aak: ‘Aints numi atsamunam wekaas kakar chichaak: Apu wekaasati
    tusar, aints jintan tupin iwiarina nunisrumek atumi ninti iwiarataram,’ tímia
    nuwaitjai, —timiayi.'
  cak-WNT: 'Ri Juan xubij c''a chique ri achi''a'' ri'': Yin c''a riyin ri'' ri xunataj
    ca ri profeta Isaías chupan ri ruch''abel ri Dios, tek xubij: C''o c''a jun achi
    ri xturek c''a ruchi'' pa jun desierto riche (rixin) chi xtubij chique ri winek
    ri xque''apon riq''ui: Tichojmirisaj apo rubey ri Ajaf, xticha'' chique. Quec''ari''
    tz''ibatajnek ca, y yin c''a riyin ri'', xcha'' ri Juan chique.'
  ebk-ebk: Tinumfor hi Juan babaen as nan nangifiag-ana as nan enpadton Isaias, “Ha-un
    nan kalen nan cha mangifugfukiaw henan disyerto un, ‘Munlutkunyu nan ayun nan
    Apo.’ ”
  spa-PDDPT: 'Él dijo: Yo soy una voz que clama en el desierto: Enderecen el camino
    del Señor, como dijo el profeta Isaías.'
  ruf-ruf: Yohane kawedika ka pfayalongile nabii Isaya, “Nene na ‘litsi lye imunu
    iyokema kunyika, Muigholose inzila ye Imtwatsa!’ ”
  gun-gun: 'Ombovai: — Xee ma tekoa e''ỹa rupi ajapukai aikovy vy “Pembo''yvi ke tape
    Senhor ou aguã”, ha''e va''e, profeta Isaías ijayvuague rami vy — he''i.'
  agu-BL: '—I bin ina''tz yi jun yi na ẍch''in tul yi ama''l tz''inunin tu''. Nin
    na chintzan tan talche''n yi xtxolbile''j: ‘Chibne'' list quibu'' tan c''ulche''n
    yi Ajcaw yi at tulbil. Chinuq''ue''u'' cyajtza''klu'', chi na oc nuc''le''n jun
    be'' yi at tulbil jun yi at k''ej,’ chi yi cyajnak stz''ibal Isaías jun scyeri
    e'' elsanl stzi'' Ryos tentz.'
  isn-isn: Akaligitya, “ Unene inge luli nu lakwe nui lilaa muwii, “Migooli i nzila
    a mukulu! anga munyakidagu Isaya nai uligitilye.”
  eng-PEV: John talked to them with the words that Isaiah wrote, a long time ago.
    Isaiah told people God’s words, and they are in God’s book. John said, “I am a
    man that is out in the bush, calling out to people. I’m saying, ‘You mob get ready.
    Later on, God will come to this country. It is like when a big boss comes, you
    have to make a good road for him.’”
  ilo-ULB: 'Kinuna ni Juan, “Siak ti timek ti maysa nga agpukpukkaw iti let-ang: ''Aramidenyo
    a nalinteg ti dalan ti Apo,'' kas imbaga iti profeta Isaias.”'
  pir-NT: 'Tiquina sa nigʉ̃ ohõ saha ni yʉhtiri tiquiro: —‍Masa marienopʉ ohõ saha
    ni sañuducugʉ ijiaja yʉhʉ, Cohãcjʉ̃ yere yahu mʉhtariquiro Isaia mʉnano tiquiro
    ni yahuriro sahata: “Mari pʉhtoro tiquiro ahtato pano mahare mari quehnoyuro saha
    quehnoana ijiyuya mʉsa”, ni masare yahu sañuducugʉ ijiaja yʉhʉ, nidi Ñu tiquinare.'
  anv-NT: Ne Jɔn ashuú ɛbwɔ́ meko aké, “Me nlu meko muú fɔ́ ayi ábɛ́ne né mashwɔne
    nnó, nyage meti Ata ɛbɛ cho; mbɔ ne Asaya muú ɛkpávé Ɛsɔwɔ abɔ ajɔɔ́.”
  sab-NT: 'Juan-Bautista jaindunga: —Cha kle age kwian Chube gerua ketanga dabage
    kada Isaías chada jigu degaba unsuialin cha giti gerule kare, cha gerunga kwian
    ole nga gballage Chugagwalla be chie giti, cha gerule kwian ole: “Kwian mo ta
    gbadale biale trate no Chugagwalla ngwange kwian kle jon lite trate biale chugagwalla
    ngwange kare.” Cha kle gerule ene kwian ulita ole.'
  tmd-tmd: Aliö rɨmɨn, Jon nuŋ ñɨgö yadöŋa, “Nɨ weik rɨmɨdɨl mag kɨ, God mönö yadɨb
