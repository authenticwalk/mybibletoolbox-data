  mal-mal: 'അതിന് അവൻ: യെശയ്യാപ്രവാചകൻ പറഞ്ഞതുപോലെ: കർത്താവിന്റെ വഴി നേരെ ആക്കുവിൻ
    എന്നു മരുഭൂമിയിൽ വിളിച്ചുപറയുന്നവന്റെ ശബ്ദം ആകുന്നു ഞാൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme nei Yoneeye Godee maga to toloso kokodo takomo sili odoo Aisayaye
