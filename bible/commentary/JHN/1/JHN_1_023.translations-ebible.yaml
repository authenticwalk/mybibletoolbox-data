verse: JHN.001.023
translations:
  kpx-kpx: Ige Dioniu namigevei avoe, “Subuta beloveta mole Aisaia keu ata mole vaveve
    lounu. Au loui avoe, ‘Ata molena bae botoe hoai kosea, Kosive humaha ke inuta
    loive.’ Beloveta keu louale ata ke daliko.”
  okv-H: Eto peroveta Isaiah na ke mahu kajena avo John na humbuto einge ena, “Embo
    ojagatambu ta mihie jage eto ke einge aisuja, ‘Bada ta puvurari degi evu tambu
    ai’ ainge ena embo amo namora,” ainge enu
  tbo-tbo: Ega yaka hai lubayada i wimiheya i pa, ‘Yaubada a Buka uyahina biugei i
    ibaabani geka pitenana i pa, “Tu wiototu apo ina geleta hoi balabala po ina iototu
    ina pa, Guyau a tahaya ona lidumaluya.” ’
  mal-C: യെശയ്യാപ്രവാചകൻ രേഖപ്പെടുത്തിയിരിക്കുന്നതുപോലെ, “ ‘കർത്താവിനുവേണ്ടി പാത നേരേയാക്കുക,’
    എന്നു മരുഭൂമിയിൽ വിളംബരംചെയ്യുന്ന ശബ്ദം ഞാൻ ആകുന്നു” എന്ന് യോഹന്നാൻ മറുപടി പറഞ്ഞു.
  grc-SR: Ἔφη, Ἐγὼ φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, Εὐθύνατε τὴν ὁδὸν κυρίου, καθὼς εἶπεν
    Ἠσαΐας ὁ προφήτης.
  bgc-bgc: वो बोल्या, “जिसा यशायाह नबी नै बोल्या सैः ‘मै जंगल-बियाबान म्ह एक रुक्का
    देवण आळे का वचन सूं, के थम प्रभु का रास्ता सीध्धा करो।’”
  khz-khz: Gaurai Ioane matotauna evevaravaragito, netiwato, “Au karo ta tanoleanai
    ekea-lailaina, netina, ‘Velekou gena raupara pio aleva-maavua.’” Isaia peroveta
    talimana na ekilagi-kuneato gelegelena.
  deu-TKW: 'Sagte er: ich bin die Stimme dessen, der ruft in der Wüste: machet eben
    den Weg des Herrn, so wie der Prophet Jesaias gesagt hat.'
  zsr-NT: 'Bubiꞌë didzaꞌ Juan, rëꞌ lequëꞌ: ―Nedaꞌ nacaꞌ bönniꞌ naꞌ, nayúj lu guich
    laꞌy ca nac queëꞌ, rna: “Ryön chiꞌi nu rulídz lu latj caꞌz, rna: Gul‑bíj li nöz
    gdxin queëliꞌ Xanruꞌ.” Cni gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: 'Yoane azongiselaki bango kolanda ndenge mosakoli Ezayi alobaki : — Ngai,
    nazali mongongo ya moto oyo azali kobelela kati na esobe : « Bobongisa nzela mpo
    na Nkolo ! »'
  hns-NT: 'Tab Johaanas Parmeswar ke sanesia Jasaaja ke baat se djabaab deis kie:
    „Hamaar aawaadj maidaan me soena hai aur ham bolaaila: ‘Prabhoe aaiga, aapan diel
    okar khaat tajaar kar.’ ”'
  noa-E: 'Magbaawai Juanau amag magjim: —Mʉʉn warrgar Ẽwandam i jaaumie Isaías khararrau
    jaautarrjö, ajappai õor barba aajem aar chiraajemʉugui ajim. Mʉʉn sĩi, “Maach
    Pör bëeimʉʉ sĩewai i bëeju nawe pãach thãar khĩir khaugbat thãraucha khõsi i iek
    ʉ̈khaag” a jaaujemʉugui ajim.'
  eng-EMTV: 'He said: “I am ‘The voice of one crying in the wilderness: “Make straight
    the way of the Lord,” ’ as Isaiah the prophet said.”'
  mib-NT: 'Te ni cahān Juan: Máá rí cúu tēe jeē ni cáhān Isaías, tēe ni nacani jnūhun
    Yaā Dios nde jenahán, jeē quíji ri cana jee ri nde nuū ñúhun téhé. Te cáhán rī
    jiín ñáyuu jeē na sátūhva i máá i, chi quiji máá Jítoho yō. Achí Juan.'
  lif-NT2: युहुन्‍नारे़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ कुबाःन् सुत्‍लाओ
    खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽग दाङ्‌बाल्‍ले़ कुलाम्‍मिन् तोःन्‍दोःन्‌चोगे़म्‍मे़ॽ
    लॽरिक् एःक्‍सादे़न्‍नो के़अःक्‍पा इक्‍लाआरो॥”
  xnj-xnj: Yohani akayangula, nene ndi yula mlota Isaya ajovili malovi gaki, “Nene
    ndi lwami lwa mundu ikemela kulugangatu. ‘Mgolosayi njila ya Bambu.’ ”
  mmx-mmx: Jon ga vorang i ridi mi levelinga at leeme vapaase ali ne Aisaia, ni ga
    lok keretna, “Nenia mo lara ip kup to at lamatbin keretna, ‘Mina lox akmokso langas
    ti Leeme Silok.’”
  cbr-NT: 'Cacëxun ca Juanën cacëxa: —''Ëx cana axa anu uni ''icëma menuax munuma
    banacë uni a ''ain, ësai qui: “Nucën ''Ibu ca aia, camina axa anun uti bai mëníoquin
    racanati ''ain”. An ënë bana cuënëo, Isaías, an Nucën Papa Dios quicë bana unicama
    ñuixuncë, axa quiásabi oi cana ''ëx ''in.'
  tee-NT: 'Pus naulh ju Xivan: ―Ju quit''in va yuchi ni na p''as ju icchivinin junta
    aseknic''a. Va iclajunau ni alak''oxinit''it ju mi''alhunut''an ju mi''ucxtin''an
    Cristo ni caminach. Tachi ju naulh ju anu'' lapanac ju Isaías ixjuncan ju ixchivinin
    ixchivinti Dios.'
  eng-LSV: 'He said, “I [am] a voice of one crying in the wilderness: Make straight
    the way of the LORD, as Isaiah the prophet said.”'
  cak-NT: 'Y raja'' xu''ij chique ri achi''a'' ri'': Ja ren ri jun ri anchok chirij
    c''o rutz''iban can ri Isaías, ri jun ri xuk''alajij rutzij ri Dios ojer can.
    Y jare'' ri xutz''ibaj can raja'': C''o jun achi xtic''ue'' pa tz''iran rech-ulef,
    y ja raja'' ri xtitzijon rutzij ri Dios chiquiwech ri winak ri xquie''apon riq''uin.
    Y xtu''ij chique: Tichojmisaj ri ic''aslen, roma nakaj chic petenak ri Ajaf, xcha''
    ri Juan chique.'
  pah-NT: '@see-verse:JHN.001.022'
  sja-NT: 'Juanpa p''anauji Tachi Ak''õre pedee jarapari Isaíapa chonaarãweda p''ãdade
    jara bɨk''a: —Mɨ ni eujã pania wẽe bɨde mãik''aapa bia bɨ: ‘O pi-ia oopatak''a
    poro waibɨa chei naaweda, mãga pɨk''a p''ek''au k''achia oo amáatɨ Tachi Waibɨa
    chei naaweda.’'
  xed-xed: «Iʼi ná, “lwi ta guguɗaku ma mtak yu, leleʼanawa tvi ŋa mgham”» kaʼa nda
    həŋ, manda ya mnə anabi Isaya.
  glk-glk: 'یحیی طبقِ اونچی کی اِشَعْیایه نبی بیان بوکوده بو، بوگفته «من او صدایه
    نداکوننده در بیابانم کی گه: ‹خداونده رایه همواره کونید!›»'
  mks-NT: 'A̱nda̱ já na̱cachi Juan já xi̱hi̱n ná: —Ye̱he̱ cúú da̱ xíca nuu tañu yucú
    íchí ta cáyuhú cóhó i̱ já cáchí i̱ já xi̱hín ña̱yivi: “Cuná ndó in íchi̱ nda̱cú
    nu̱ mé á ña̱ ná ndi̱hvi a ínima̱ ndo̱” —na̱cachi Juan xi̱hi̱n ná tá quia̱hva na̱ca̱hyí
    profeta Isaías sa̱nahá.'
  gfk-S: 'Jon ga balu di ma ira nianga tano tangetus Aisaia horek: “Aiou no ingana
    tikenong i taato mekaia ra katano bia, ‘Gil hatakadosne no ngas tano Watong ura
    nuno hinanawat.’”'
  bmu-bmu: 'Qesigetka kewö jii mötket, “Kezapqetok azi Aisaianöŋ keu kun kewö jii
    ahöza, ‘Ni garata aka gölme qararaŋkölkölŋe mala kewö qerakzal: Kembunöŋ kamawo!
    Miaŋgöra iŋini mönö uruŋini mindiŋgöba könaŋi mesata möhamgöget.’ Ni miaŋgö kolek
    garataŋi akzal.”'
  dgz-dgz: Wataget God nop mega waiwandini apane Aisaia nop wani mini Dion gare anega
    wan, Ne at kaimewa gapan pua opata waingina apanewa. Ayop negin mega wat tamanamene
    amba tauep.
  eng-GNV: He said, I am the voyce of him that cryeth in the wildernesse, Make straight
    the way of the Lord, as said the Prophet Esaias.
  zaa-NT: 'Juáan nna gunne bi idìtsa nna ra bi: Inte'' nna daya'' para gunia'' predicar
    al aire libre taá. Lítsé''e leda porqui''ni chi dá'' Señor. Porqui''ni anía gutixà''a
    Isaías enne'' uccua profeta tiempo antigua.'
  eng-WEBSTER: He said, I am the voice of one crying in the wilderness, Make straight
    the way of the Lord, as said the prophet Isaiah.
  guh-guh: 'Juan nexata jumaitsi bajarapamonaejavabelia: —Xanë raja saya petusato
    nacuata itsa jumelivaisipaebajë, tavavajainë: “Panajamatabëcuenexaniavaere pepo
    petuxanenë pepatsivajënaeyarena,” tajainë. Bajarapacuenia tajumaitsijavanexa,
    bajayatami tajëvelia yaquina profeta Isaíaspijinë, jai Juan.'
  bon-bon: Yoane jejemige teebibine mename biname Isaya me mene ca egä, “Cane age
    säne pui biname, lui te ala abayanenine daapo taatu cewe cabu ca egä, ‘Gaabe ne
    conocäcorage emacetnäjeye Yageyame me otni tääpume!’”
  nhw-BL: 'Huajca Juan quinnanquili ica ni camanali catli tlajtol pannextijquetl Isaías
    quiijcuilo huejcajya. Quinilhui: ―Na san nise tlacatl catli Toteco quitequihuía
    para nicamanaltis chicahuac ipan nopa huactoc tlali campa amo tleno eli huan niquijtohua:
    ‘Xijpatlaca amoyolo pampa hualas Tohueyiteco. Xijsencahuaca huan xijxitlahuaca
    iojhui para ipan nemis.’'
  swh-ONEN: Akawajibu kwa maneno ya nabii Isaya, akisema, “Mimi ni sauti ya mtu aliaye
    nyikani, ‘Yanyoosheni mapito ya Bwana.’ ”
  wbi-wbi: UYohani akavamula akati, Une neene lisio lya muunhu juno ikemeela ku'lukuve
    iiti, munnosekesyaghe uMutwa isila.” Ndavule alyajovile um'bili uYesaya.”
  bba-bba: Yohɑnu u nɛɛ, “nɛnɑ nɔɔ ɡe ɡɑ ɡbɑ̃rɑmɔ ɡbɑburɔ ɡɑ mɔ̀, i Yinni swɑɑ dɛndɑsio,”
    nɡe mɛ Gusunɔn sɔmɔ Esɑi u rɑɑ ɡeruɑ.
  eng-KJVCPB: He said, I am the voice of one crying in the wilderness, Make straight
    the way of the Lord, as said the prophet Esaias.
  kgk-NT: 'Upéixa he''i-ma ramo, ha''e oiporu yma gware nhe''ẽ. Nhandejáry nhe''ẽ-py
    omombe''u va''ety héry va''e Isaías nhe''ẽ oiporu oikwaa uka hagwã mba''éixa hembiapo:
    —Xe ko tekwaty e''ỹ-my gwĩ ou va''e-pe anhe''ẽ hatã va''e: “Pemoatyrõ katu Nhandejáry
    raperã” ha''e va''e voi kente kwéry-pe. Amombe''u íxupe tape ramigwarã-rami ambojehesa
    rerova uka hagwã hese, he''i ójehe oporandu va''e-pe.'
  waj-waj: 'tuduu rikioo Yuvuaano iya sai tunoo: Na koo mmuyai gaanga voovau diee
    vaina aayanna ree kiaunoo: Udaangaivo ngiaiveera aataruuvaa safuukiateeraivaara
    na kiaunoo. Nnaaruaa forofetaa vaidi Yisayaava fafaara roo kuaivaa Yuvuaano itaa
    kua tiravai.'
  cpy-cpy: 'Ikantzi Juan: “Naakataki cheraapaen-tsini ochempi-mashiki, ikante: ‘Powameethateeniri
    Awinkatharite jempe ikinapaaki, poshiya-kaantero itampatzikae-tziro awotsi.’ Rootaki
    ikamantan-tzitakari paerani Kamantan-taniri Isaías.”'
  ekk-PKP: '„Ma olen hääl, mis hüüab kõrbes: „Tehke Issanda tee sirgeks!““ ütles ta
    prohvet Jesaja sõnu kasutades.'
  mpx-mpx: Diyon Yudiya analiya i lahe palopita Aiseya wana baaba elana i ba, “Nau
    toto i yogayoga uleya i ba, ‘Babala wana kamwasa ku pasapu.’”
  wbp-wbp: 'Junga-juku, ngula-jangkaju, Jaanurluju-nyanu ngarrurnu, ngulaju-jana kuja
    wangkaja wita jaru Yijaya-kurlangu: “Ngajujurna wati kuja karna warru purla manangkarrarla,
    ‘Warlalja-Wiriki, ngulakuju yirdiyilirla jungarni-manta yungu yanirni rarralyparla!’”'
  luo-luo: Johana nodwokogi gi weche mag Isaya Janabi niya, “An e ngʼat makok e thim
    ni, ‘Losuru yo moriere tir ne Jehova Nyasaye.’ ”
  nhe-NT: 'Huajca Juan quinnanquili ica ni tlajtoli tlen tiocamanalojquetl Isaías
    quiijcuilo huejcajquiya. Quinilhui: ―Na san nieli se tlacatl tlen Toteco quitequihuía
    para nicamatis chicahuac ipan nopa huactoc tlali campa ax tleno eli huan niquijtohua:
    ‘Xijpatlaca imoyolo pampa hualas Tohueyiteco. Xijsencahuaca huan xijxitlahuaca
    iojhui para ipan nemis.’'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܘܿܚܲܢܵܢ: ”ܐܵܢܵܐ ܩܵܠܵܐ ܝܘܸܢ ܒܸܩܪܵܝܵܐ ܓܵܘ ܒܲܪܝܼܵܐ: ’ܡܲܫܘܹܝܡܘܼܢ
    ܐܘܼܪܚܵܐ ܕܡܵܪܝܵܐ،‘ ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܹܗ ܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ.“'
  esk-NT: John kiuniġai, “Uvaŋa taimñauruŋa uqaġimakkaŋa Isaiah-m sivuniksriqirim,
    itna, Iñuk tuqłuqtuaq iñuiḷaamiñ, Itqanaiyautisiuŋ apqutiksraŋa Atanġum, nalġuġlugu
    tumiksraŋa.”
  msb-msb: Didi siya nagpahayag paagi sa mga surmaton san propeta na si Isaias, “Ako
    an nagapanawagan sa disyerto, ‘Tadunga an agihan san Ginoo.’,”
  cpa-NT: 'Jøng² ca¹juúh² Juan: ―Lán¹²jni jan² dsa² hløah¹² tí² juu¹² ja³ha¹chian²
    dsa² tiogh³, dsa² juúh²: “¡Jmo³ cu¹dsøg¹² juu¹² ja³ŋøa¹ Juu¹³ jniang³!” ju³lah
    rø²juúh² si² ca¹jmo¹ hlai³ Isaías, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih² ―ca¹juúh²
