  uig-ARA: 'يەھيا مۇنداق جاۋاب بەردى: ــ يەشايا پەيغەمبەر بۇرۇن ئېيتقاندەك، چۆلدە
    «رەبنىڭ يولىنى تۈز قىلىڭلار» دەپ توۋلايدىغان ئاۋازدۇرمەن!'
  tuf-tuf: 'Etat Sir chihtá ehcuquib Isaíasat bitara wajáctara Juanat im eyta wajacro:
