    degsi neŋgreŋyej. Gam gereiyqa tamo agi e segi.”
  eng-DRA: 'He said: I am the voice of one crying out in the wilderness, make straight
    the way of the Lord, as said the prophet Isaias.'
  knf-knf: 'Kë aŧeem na ŋţup ŋi *Iŧayi Naţupar Naşibaţi aji : « Nji, dwooŋ: pdiim
