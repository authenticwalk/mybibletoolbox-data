  cof-NT: 'Junni Juanni itsantie: —Matu to Isaías Diosichi mantate pila chuteto, laca
    panue. Niyanlanantiya chutunun postote tsachi manca sonba pato payimin jochunaeque
    chuteca joe tie. Miya jano jonun tenchi jera manseilainade! tichunaeque chuteca
    joe tie. Junni lari ya tsachi joyoe tie.'
  srm-NT: 'Nöö hën a taa: “Wan bi jei fa di tjabukama u Gadu de kai Jesaaja bi sikifi
    buta a di Buku u Gadu nö? A taa: U ta jei wan töngö kuma wan basia ta bai a di
    sabana taa, ‘Un seeka di pasi oo, be a ko dë tololoo da Masa! ˻Un seeka di libi
    fuunu buta a tatai liba!˼’ Wë di sëmbë di Jesaaja bi taki abi di töngö dë, nöö
    hën wë disi e. Awaa di soni ta pasa kumafa Jesaaja bi taki.” Sö Johanisi piki
    dee sëmbë.'
  qvs-NT: 'Chashna tapuptinkuna Juanka willarkansapa: —Ñawpa yachachikuk Isaiyas killkarkan:
    “Suk runa chunlla chakidu pampapi sinchita rimashpa yachachikunka: ‘Sinchi kamachiwakninchipa
    ñanta kicharishpa kuskachaychi chayta purinanpa.’ ” Chay ñawpa yachachikuk Isaiyaska
    ñukapami rimarkan. Chayrayku ñukaka yachachikuykani Tata Diosmanta shamudu runata
    uyarinaykichipa.'
  zca-NT: 'Orze'' nzhab Juan: ―Na nak tu xa'' nibizhyë naye le''n yuo bizh, nela xmod
    midi''zh ka profet Isaías por Dios: “Bitsimbe go laxto'' go par yila go Dios.”'
  cbc-NT: 'Bairo na caĩrõ, atore bairo na ĩwĩ Juan: —Yʉa, Isaías ãnacʉ̃ cʉ̃ cawoatu
    jʉ̃goyecʉtacʉ yʉ ãniña. Atore bairo ĩ woatu quetibʉjʉyayupi: “Bairo ĩgʉmi desierto
    cayucʉmanopʉ caãnicõãniatacʉ: ‘Marĩ Quetiupaʉ yoaro mee etagʉmi. Torecʉ, caroaro
    cariape ãnicoteya. Camasã na quetiupaʉ cʉ̃ caetaparo jʉ̃goye cʉ̃ caatípawãrẽ na
    caqũẽnoyurorea bairo mʉjãã cʉ̃ã caroaro áticoteya,’ ĩ woatu quetibʉjʉ jʉ̃goyetiyayupi
    Isaías ãnacʉ̃ yʉ caquetibʉjʉpeere,” na ĩwĩ Juan, cʉ̃rẽ Jerusalén macããna fariseo
    majã na cajẽniñarotijoatanarẽ.'
  qxo-NT: 'Niptinnam Juan nirgan: “Nogaga unay Isaias gellgangannö willacogllam cä.
    Tsaymi cay tsunyagcunachöpis shamog runacunata willacuycä jutsancunata jagiriyänanpä.
    Tsaynö willacuptïmi listuna caycäyanga salvacog shamogta chasquicuyänanpä”.'
  mox-mox: Ta Ioni edi vetalaʼai veʼiea Aisea ena vona ʼinega vonaya, “Yaʼa bonagu
    qiduanega yagabagaba diʼwe ʼavaʼava ʼinaya ta yavonavonaya, ‘Kaiwabu ena ʼeda
    ona givetunuqia!’”
  kew-kew: 'Go rabu Jon-me Aisaia-na agaa mogeawa lakesa: Niri gupa pulalo pi: Neme
    onaa napiri su-para agaame yalano: Aa Mudu-na pamuape pora maredepo yaatapape
    to sa.'
  dww-dww: Be tauna ya paraibeedi be peroveta Aisaia na giue ya riuedina, “Taugu vutuna
    banaga dobu kavakavane bonanama dosine umanama e riuriu, ‘Bada na kedama ko kawa
    didimani.’”
  nif-nif: Eumbi, Yoanelɨ manda no plofet Aisaialɨ youyoulɨn wɨn kɨmɨt-klembi, ñɨndɨñ
    enguk, “‘Ama no kwet ama nɨmnatnan papi, Wopumdok telal tɨ-dɨndɨm ewɨt! wɨndɨñ
    kɨtɨlak’ wɨn natna wakan.”
  twi-ASANTE: Yohane buaa wɔn sɛ, “Mene nne a ɛfiri ɛserɛ so a ɛreteam, sɛdeɛ Odiyifoɔ
    Yesaia hyɛɛ nkɔm sɛ, ‘Monsiesie mo ho mma Awurade ba a ɔbɛba no no.’ ”
  aoj-aoj: Eaꞌ Jon nagwa basef siꞌi fowaꞌ profet Aisaia nagaꞌi naꞌi, “Aeꞌ anagol malogol
    dowaf goga gaꞌi anep itap fataupigima gagaꞌias naꞌamba gaꞌi, ‘Pendomba ufiaꞌw
    Dembinaii!’
  cbv-cbv: 'Páant ĩ niíj ʉʉ́bh joyóchah joinít, nin pah queétdih ã niíj jepahap jĩ:
    —Weemdíh jenah joiná, Isaíasji nin pah ãt niíj daacáp tajĩ: ‘Biíc cã́ac mʉʉ́ wihcapboó
    nin pah ã niíj wẽp naóhbipna caá: “Jwĩ Maáh ã jʉ̃ʉ́wát pínah jã́tih ñi yéej chãjatdih
    cádahnit, tʉ́iniboodíh tʉ́ʉt nʉʉmnít, caandíh ñi tʉ́i páñaá”, ã niijbípna caá’,
    ãt niíj daacáp tajĩ. Páant ã niíj daácniji caá weém, ã niijíp jĩ.'
  taw-taw: Agel, Jon kɨlop agak, Bɨ God gos ñek agñeb Aysaya, ne bɨlel tɨkɨl agak,
    Bɨ olap man nep binɨb ma mɨdebal nab okok suk awl agɨl agɨnɨgab, Bɨawl ak kanɨb
    nop pɨd yɨpɨd gɨnɨmɨb agɨnɨgab agɨl tɨkak agak. Bɨ anɨb ak, yad nokom agak.
  jic-NT: 'Jupj tjevele: —Isaías Dios mpes tjevele pajal püna. La pjaní napj nin po''ó
    tjevele jupj. Tjevele: ‘Yom niná wa cjuwá nt''a ca mim. Pajal ca quelel mveles
    gente jilal napj mpes. Mpes yümücj ca mveles: “Malala nujola nun, jümücj la lu''ulú
    jinwá. Po ma malala nujola t''as quinam. ''Üsüs nujola t''as qjuis Jepa Püné jos
    jinwá.” ’ Nin tjevele Isaías ca nin mvelé napj —tjevele Juan.'
  zap-NT: 'Wke Xwa, re Xwa: ―Noo nak men ne wzëët profet-Isaías chene re zhaa: “Zon
    de ylen xrëz te mén denbidx, gue men: Guxal te nëz ne tebli ne nak por Dëdyuzh.”'
  wer-wer: Pël maan Son puuk epël mëëa. “Ne yang pultak wë ngön ëak epël yaaup. ‘Aköpëën
    kanö ngëseë.’ Ngaanëër Anutuu tektek ngön yaaö omnamp Aisaia pim tektek ngön ëa
    pöt nem naë kë yaarö.”
  ipi-ipi: Wuane leai-kola, balato utupane lamawuato, wamba potopisa akali Aisayato
    pii mindi loto, akali mindimane wandakali napalene yuu mindina atoto, yakamato
    Akali Andane okona asini oko mo tika piyapa lo atolopeya layene eya. Nambato pii
    okone lo atalawane lea.
  qul-NT: 'Juantaj contestarkan: —Profeta Isaiaspaj niskanman jina ch''usaj lugarpi
    wajach''acoj voz cani: ‘Señorpaj sonkoyquichista waquichiychis, recto ñanta jina’
    nispa.'
  ter-NT: 'Ina yumopâ Xuâum: —“Énomone ûndi ne kohonókoti emó''u ya mêum ákoti apêti
    xapa xâne kamokénoponoati, enepone koêti: Kéyuseapa ne kixeku itíkivo, perexoâti
    oxéne ne Vúnae itúkea ítuke xepákukenoe” koêti —kíxoanehiko Xuâum, kuteâti koeku
    yútoeke porofeta Izâiya mekúke.'
  bmr-NT: 'Jaanegui Jua diitoco nuuhi: Uujoho sɨcaihɨgovɨ ocoovadiicɨnɨɨbo: Aivojɨɨbedi
    jɨɨhaico sanotɨcovoro mihimibachu, onoobo Moocaani iimaamɨnaafi Isaia unuubadɨ,
    nooboro.'
  fuf-fuf: 'O jaabori ɓe wano annabi *Isaaya wiirunoo non, o wi''i: «Ko min woni hawa
    ewnotooɗo ka wulaa on, wi''a: ‹Fewnee laawol Joomiraaɗo on!› »'
  bhl-bhl: 'Dangiwi, e Sunbin-Got em bontem dim bakamin kunum Aisaya em sua kel fut
    tem bose weng mak kuluko, yan weng mak bokoyemomele: “Kunum waneng banim dim ka
    kel, bontem gaanin weng mak gaaneko, bokolomele: ‘Kamok Fian em toloke deiw memen
    keko, kiol kuw wan kelewina!’, yangbe te.”, yangse kale.'
  ons-ons: Pakimo Yohaneŋo iwa yale rake, propet Isaiaŋo don iwa yale ra edange, “Naŋane
    kine iwa yale, na ŋei mane wane aŋa, kepe yaup papaino boka more iwa yale ramaike,
    ‘Waom wane numa koboine laponbi.’”
  con-NTPO: 'Tsonsi Juanjan Chiga Aya''fama afa''su Isaías tayopi suqquia''caen su:
    —Ña gi chundundu''a''ye fundondo''e afa''su: “Ji''je''choma ñoña''faja na''sune.”'
  ghs-ghs: Oho quba nana niike hee, Nii ape oniqi hiire, Nii sama niimeho ikaqi hiireo?
    Hiiremi noi erake hiireta, Totoho teei haba habanata sokateqi hee, Ohongai baahubita
    tete nikeme pobitareiqi Dzesea hiiretanita anai oho isaki oni.
  peg-peg: ଜିସାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ଇନେସ୍‌ ଇଞ୍ଜି ମାଚାନ୍‌, ହେ ଲାକେ ଜହନ୍‌ ଇଚାନ୍‌
