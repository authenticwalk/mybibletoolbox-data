    Slamatumikabu divi ana Bay gəɗakani, ahàr àɗəm divi gayaŋ mâla ndəlaɓa.” « Maslaŋa
    ya ti dəŋgu gayaŋ ahəndabiyu ni ti nu. »'
  kqc-kqc: 'Kamini niyo: “Sei di ago niyo amiye roka Isaiah niyo kana, na bi ‘amiye
    yokoi di goroka gagani autu sanari raka nida: Varika amiye di ida moi rorobo rifa!’”'
  tav-tav: 'To bairo na caĩro ocõo bairo na caĩ yʉwĩ Juan: —Tirʉmʉpʉ macacʉ Dio ye
    quetire buio jʉgoyeyeri majocʉ Isaía cawamecʉcʉ ocõo bairo caĩñupi: “Jĩcaʉ cayucʉ
    manopʉ, camaja na cãniquẽtopʉ caawajanucu teñaʉ anigʉmi,” cʉ caĩricʉ yʉ ã. Ocõo
    bairo caĩñupi Isaía: “ ‘Mani Ʉpaʉ cʉ cáatíparo jʉgoye caroaro quenoo yuuya. Cariape
    cãni wã caroa wã mʉja cátore bairo quenoo yuuya mʉja yerire,’ caĩi anigʉmi,” caĩñupi
    Isaía. Cʉ caĩricarore bairona cabaii yʉ ã.'
  eng-ULB: 'He said, “I am a voice, crying in the wilderness: ''Make the way of the
    Lord straight,'' just as Isaiah the prophet said.”'
  spa-VBL: '“Yo soy ‘una voz que clama en el desierto: “¡Enderecen el camino del Señor!”’”
