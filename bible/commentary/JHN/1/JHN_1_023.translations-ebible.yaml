    nte̱je̱ tsꞌèya tso̱xrja̱nka kíxin: “Takitje̱hérá ijnko nti̱a ntoí tsi̱xi̱n Ìnchéni”
    ―mé xi̱kaha ichro chꞌán kjuáte̱exín chꞌán itén chꞌín Isaías kꞌuéchrónka xroon
    itén Dios ósé.'
  san-TAM: 'ததா³ ஸோவத³த்| பரமேஸ²ஸ்ய பந்தா²நம்ʼ பரிஷ்குருத ஸர்வ்வத​:| இதீத³ம்ʼ ப்ராந்தரே
