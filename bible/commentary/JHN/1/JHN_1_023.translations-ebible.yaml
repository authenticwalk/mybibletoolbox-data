    mɨdölöi, mögörɨb rɨg kap mibɨl yöraku du mɨdön, nɨ wö diba rɨ gɨrön yadmɨdla,
    “Öim Nöbö Diba hömɨdö, rön, ödöi röb rɨ ri abmɨjɨnö,” rɨmɨdlö,’ röŋa. Nɨ Jon weik
    rɨmɨdɨl maku,” me röŋa.
  acr-NNT: 'Y rire xukꞌul uwach: —Riꞌin in ri jun tzijonel kasikꞌin che ubꞌiꞌxikil
    chupa ri luwar katzꞌintzꞌotik: “Sukꞌupij alaq rubꞌe ri Qanimajawal” jelaꞌ pachaꞌ
