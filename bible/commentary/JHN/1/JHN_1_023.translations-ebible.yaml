  kpg-kpg: 'John ga helekai i telekai soukohp Isaiah, “Au go di lee o tangada dela
    e wolowolo i lodo di anggowaa boloo: Haga huudonu ina di ala o Dimaadua e haele ai!”'
  taj-taj: यूहन्‍नासे थेनीगदेदा “यशैया अगमवक्तासे पाङ्बा ह्रङ्नोन ‘परमप्रभु भ्रबाला
    लागिरी थेला ग्‍याम सोजो स्‍होउ’ भिसी तोङतोङबा ग्‍लारी क्रिङ्बा म्‍हि गिकला काइ
    ङानोन हिन्‍ना” भिसी पाङ्जी।
  avt-avt: 'Jon ketpor kar ik: “Hi mɨtɨk ik ek. Hi mɨtɨk herp wit tenhaan weinɨk mɨt
    ap newi hi hɨnap hatɨp, ‘Yi mɨt einetɨt yayiwe eirɨakem yaaim te Mɨtɨk Iuwe kakitetik
    kaknen.’” Nɨpaa profet Aisaia hɨrak kewis hɨm im mau tɨwei.'
  cbk-cbk: Ya contesta le canila, “Yo el anunciador quien ta predica alla na desierto
