    haw pe nehe. Teko oho putar ipyr wà nehe, Ize'eg henu pà wà nehe. Nezewe i'i putar
    wanupe a'e nehe. — Zanezar ur putar a'e nehe kury. A'e rupi ximukatu hape izupe
    nehe, i'i Izai. Aiko a'e awa romo ihe. Aiko Zaneruwihawete henataromo ur ma'e
    kwer romo ihe, i'i Zuàw tuwihaw wanupe.
  imo-imo: Jononi nimbei, “Gotenga profet iye Aisaiani koro oi nimbei, Imbo naa peli
