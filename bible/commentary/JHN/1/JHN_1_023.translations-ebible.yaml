  dso-dso: ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା ଜେନ୍ତି କଇରଇଲା, ଜଅନ୍‌ ସେମନ୍‌କେ ସେନ୍ତି କଇଲା । “ମୁଇ ମରୁବାଲି
    ବୁଏଁ ଆକ୍‌ମାରି ବୁଲ୍‌ବା ଗଟେକ୍‌ ସବଦ୍‌ ମାପ୍‌ରୁ ଜିବାକେ ଗଟେକ୍‌ ସଲକ୍‌ ବାଟ୍‌ ତିଆର୍‌ କରା
    !”
  meu-meu: Bena ia sibona e hehari piu, eto, Lau na Gado ta tano ḡaḡaena ai e boi
    lolomu, e tomamu, Lohiabada ena dala ba lailaia; Isaia, peroveta tauna, ese vada
    e gwauraia guna.
  yva-NT: 'Naije umba Yohanes payao nande mansai, po taune aura kakavimbe maisyare
    anawae Yesaya po aurairive rai no taiso: “Risyirati vatano igwaimbe no nugo vabukane
    vono maninimbe syare, ‘Wapo unanuije ratayao da nsarokir indamu Amisye panya rai.’
    ”'
  dgc-dgc: Nadid, kinagi ni Juan, éy “Ewan moy naala-ala tu nihula ni Purupeta Isaya
    to araw? I nihula na, éy te dumemét kan a lélake a magpahayag ta ilang a lugar,
    a i kagi na kan du tolay, a dapat husayén de i péglakaden na Panginoon. Ey nadid,
    sakén i éya a lélake a nihula na.”
  zpm-NT: 'Dzigo pquiab Juan, rëb Juan lo zho: ―Naa nac mgui ne bzeet Isá, meṉ ne
    biadteed xtiidz Dios padzeela, zeeṉe znu bnee me: “Zon to zëëb tsi tib mgui dan
    rnee me lo miech: ¡Goḻguṉ nguudz zdoo to, sac goṉ ile ziaad meṉ ne rnabey ne!”'
  hix-NT: Esaeyas heno nmenhothàrànhàr yawo ron uro, kekon hatà, Xowawu. Onà wyaro
    nkehe hampànà, ahehnawono, teryewrye ro, katxhàrànhàrà rma uro. Kohkomo ryhe nomokyan
    hatà, àro ke osonyhoryetxoko, kehe hampànà, toto komo wya, katxhàrànhàrà rma uro,
    kekon hatà. Rohoko ryhe, àro wyaro nkekonà, Esaeyas heno, Khoryenkomo rwonà yokarymanye
    ro heno, kekon hatà, Xowawu, ànyahxemo komo wya.
  sim-sim: Urik Jon mashi os maskop profet Aisaia or sawendari hom ormu mbara, �Ma
    ngashi mishi ambu orok mashi las karem simu mbara, �Nombo Wasilakahin ji hundujeka.�
    Karem mbahanda mashi oso anira,�
  npi-ULB: उनले भने, “म मरुभूमिमा कराइरहेको एउटा आवाज हुँ । ‘परमप्रभुको निम्‍ति बाटो
    सोझो बनाओ’ जस्तो यशैया अगमवक्‍ताले भने ।”
  cgc-cgc: Sabat din alin ta sinulat Isaias. Ambal din, “Yaken ittaw naan ta lugar
    na ula kabalayan na galaygay na bakod iya na kagi, ‘Tadlengen nyo agian an para
    ta pag-abot ta Ginuo.’”
  tim-tim: Hain dâm aikombiâ hin dâep, “Propete Yesaiaŋe ulikŋân hin kulemgoep, “Luâk
    siâ hân kamitŋângen manmâ hin dâwiap, “Humonenŋe togowiap aregât dâp megatŋet
    dâwiap.” hain dâm kulemgoep.” den are bunŋe miawakto nâ yu miawaktân.” dâep.
  yor-yor: Johanu sì fi ọ̀rọ̀ wòlíì Isaiah fún wọn ní èsì pé, “Èmi ni ohùn ẹni tí
    ń kígbe ní ijù, ‘Ẹ ṣe ọ̀nà Olúwa ní títọ́.’ ”
  wos-wos: Wungi wakwexékéndaka dé Jon wa, “Wuni du rehafi hafwambu téta hundi wakwa
    du wuni. Wuni du rehafi hafwambu téta angi wuni we, ‘Néma Du yatendéka yambu hurutanguni.’
    Hanja profet Aisaia wun hundi Godna nyingambu hayindéka némbuli wuni yae wuni
    wun hundika we.” Jon dé wungi wa.
  emp-NTPO: 'Maʌ̃ne Juaʌ̃ba panusia: –Ãcõrẽneba bed̶eabari Isaíaba nãwã jarasia: “Ẽjũã
    põãsa ewaraga b̶ʌd̶e ab̶aʌba naʌ̃da jara b̶ʌa: Dadji Boro ora jipa jarid̶adua.”
    Mʌ̃ra maʌ̃ ẽberãa.–'
  eng-F35: 'He said, “I am ‘the voice of one calling out: “Make the Lord''s road straight
    in the wilderness,” ’ just as the prophet Isaiah said.”'
  ind-ind: 'Jawab Yohanes, “Saya inilah orang yang dimaksud Nabi Yesaya waktu dia
    bernubuat, ‘Kelak akan ada orang yang berseru-seru di padang belantara: Marilah
    kita bersiap-siap untuk bertemu dengan Tuhan!’”'
  pes-OPCB: 'یحیی گفت: «چنانکه اشعیای نبی پیشگویی کرده، من صدای ندا کننده‌ای هستم
    که در بیابان فریاد می‌زند: ای مردم، راه را برای آمدن خداوند هموار سازید.»'
  mpt-mpt: Yone Gode weng omkeimalin nakae Aisaiae wengo baabenea Naka make ibuantem
    ye bianea ngambianea Sume deibo kebanabibte ge nganamabebo genebuo naka ele netabo
    ge baabesebe.
  ssx-ssx: Dionima꞉ ika꞉ pi hombo peaaso alota꞉ I̱ halo ekita꞉ dupae. Hali homekema꞉
