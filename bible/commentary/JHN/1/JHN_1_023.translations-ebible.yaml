  san-BUR: တဒါ သောဝဒတ်၊ ပရမေၑသျ ပန္ထာနံ ပရိၐ္ကုရုတ သရွွတး၊ ဣတီဒံ ပြာန္တရေ ဝါကျံ ဝဒတး
