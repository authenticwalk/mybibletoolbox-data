    tAvapRcchatAM he rabbi arthAt he guro bhavAn kutra tiSThati?
  cak-SNT: 'Y antok ri Jesús xtzuꞌn can chirij y xutzꞌat chi ri icaꞌyeꞌ ru-discípulos
    ri Juan i-bꞌanak chirij, jajaꞌ xuꞌej chica: ¿Chica nticanuj? xchaꞌ chica. Y ijejeꞌ
    xquiꞌej cha ri Jesús: Rabí (ri tzij Rabí nrajoꞌ nuꞌej Maestro), ojreꞌ nakajoꞌ
    nakatamaj pacheꞌ atcꞌo-ve, xaꞌchaꞌ cha.'
  uvh-uvh: Ka Jisas wari faranga yapma ning yanggu', ai nasiga' naknga wenanga abiamu'.
    Ka adibu ning anigumu', o Rabai gu yak wa indeng detang. Ka wap ka Rabai wa yanggek
    aming tisa ning anigumu'.
  ino-ino: Ne'va'akeno Yisasi'a maino yahae huno ana'keana a'kame ne'va'akeno ana'keteno
    inake huno anafine'ke “Na yafe ne'a'ae?” huno hike'ana ana'kaeya inake ha'ae “Lapae
    hanate ne'maine?” hu'ana neha'ae. Lapae kemo'a lakaeya kefatina ali'ka apaya nehana
    nenao hu'ne.
  gnn-gnn: Ŋayi Djesunydja waṯthurruna ga nhäŋala maṉḏanha, maṉḏa yukurrana malthurruna
    nhanŋu dhukarrkurru, bala ŋayi waŋana bitjarrana, “Way maṉḏa, nhäku nhuma djälnydja?”
    Bala maṉḏanydja waŋana nhanukala Djesuwala, yäku ḻakaraŋala ŋanya ‘Rabay’ bitjarra,
    yurru ŋunhiyinydja yäku mayali' yukurra ḻakarama Marŋgikunharamirri bitjan. “Way
    Rabay, wanhami nhe ŋuli yukurra nhinanydja dhuwala?” Bitjarra maṉḏa dhä-wirrka'yurruna
    ŋanya Djesunha.
  yal-yal: Yesu yi a yɛɛ raxɛtɛ, a yi e to biraxi a fɔxɔ ra, a yi e maxɔdin, a naxa,
    “Ɛ nanse fenma?” E yi a yabi, e naxa, “Rabi, i yigiyaxi minɛn?” Rabi bunna nɛɛn
    fa fala, “Karamɔxɔ.”
  cnt-NT: 'Jaun₂ në́₃ ca₂jén''₃ Jesús të₂le₃ ca''₃, ca₂jɨ́in₂ dsa₂ i₂i₃lén₂ chi₁co''₅₄
    quió''₅, jaun₂ ca₂juá''₂ ca₂tsɨ́''₃ ''éi₂: ―¿''E₂ ''náu''₂ ''nia''₂? Jaun₂ ca₂juá''₂
    dsa₂ ''éi₂ ca₂tsɨ́''₃ Jesús: ―Rabbí ―co₂''nió''₄ le₃jua''₅₄: Të₅―, ¿Já''₄ ŋéi''₂
    ''ne₂?'
  tif-tif: 'Yesus ayo fal-siki itama yi, Ili nimi daang abamnipla kala, kala-lomda:
    Ibi kanimin ma fen-talabip i? yakale, bokolip ko: Rabai yaa! Kabi doku bom-balap
    yoko? akipla, ilimi weng: Rabai yo kalip kaali, nulmi weng boko-lomdup: Tisa yo,
    ken-umbup.'
  nlx-nlx: यीशु पिलकीन ताह पासाण आवताला दिख्यो, एने ताह केयो, “तुमू कुणीह होदतेह?”
    ता यीशुह केया, “एय रब्बी तु का रीथे?” मतलब एय, “गुरू।”
  apw-NT: Jesus t’ąązhį’ déz’įįgo biké’ hi’ashgo yiłtsąągo gáyiłṉii, Hant’é biká hanohtaago
    aht’į́į́? Áík’ehgo gádaaṉii, Rábbi, (Iłch’ígó’aahíí golzeego ágolzee,) hayú gonlį́į́?
  gum-gum: 'Inchen Jesúsbe keesha asha, nui mendig amrrui ashabe, trenchibig køn:
    —¿Chi lague?— cha. Inchen nømbe trenchibelø køn: —¿Kusrennøbig, chu wabig kugu?—
    cha.'
  not-NT: 'Cara iniobëri pitirooti Jesos inebintanaca, icabëri: —¿Pairo picogui? Yotabitanëri:
    —Ogomeantatsiri, ¿Nega pitimi?'
  plu-plu: 'Igme Kiyapwiye Jesus wagestaw, ig hiyaprikis. Nikwe ig awna gitkis: ―Pariye
    yimawkan ayta nuhapuh butte? Igkisme kaytwa giwn: ―Kiyapwiye “Rabi”, kineyki pipin?
    Inakni yuwit “Rabi” wownaprikwiy “ukannuhten”.'
  iou-iou: Iwarirän Jesutä äyäŋutpäŋ yabäŋpäŋ yäŋkuk; Ek imata äbäkamän? Yäwänä iwetkumän;
    Yäwoŋärewani äma! Gäk eŋi de it täyan? (Yäwoŋärewani äma u iniken man terak Rabai
    yäŋ iwetkumän.)
  ntp-NT: 'Amaasi ʌSuusi aa nʌnʌava dai tʌʌ isoidi ʌgai daidʌ itʌtʌdai: ―¿Tuma gaagai
    aapimʌ? ―astʌtʌdai ʌSuusi. Tai ʌgai itʌtʌdai: ―Mamaatʌtuldiadami, ¿paaco oidaga
    aapi? ―astʌtʌdai.'
  rai-rai: Baa Iesu i tur tapuku, i babo pa diaar baa diaar murmuri, ma i tiri diaar
    naa, “Aawa maa mur nemi?” Diaar baalu Iesu naa, “Raabi” (a kukuraaina naa Tena
    Wawer), “kuraa u ki awaai?”
  haw-1868: Haliu ae la o Iesu, ike mai la ia laua e hahai ana, i mai la ia laua,
    Heaha ka olua e imi mai nei? I aku la laua ia ia, E Rabi, (ma ka hoohalike ana,
    e ke Kumu,) mahea kou wahi i noho ai?
  ffm-ffm: 'Iisaa yeeccitii, yii eɓe njokki e mum, wii ɓe: —Koɗum tewtaton? Ɓe njaabii,
    ɓe mbii: —Rabbii (ɗum woni «Moobbo»), hoto njooɗoto-ɗaa?'
  arb-NAV: 'وَالْتَفَتَ يَسُوعُ فَرَآهُمَا يَتْبَعَانِهِ، فَسَأَلَهُمَا: «مَاذَا تُرِيدَانِ؟»
    فَقَالا: «رَابِّي، أَيْ يَا مُعَلِّمُ، أَيْنَ تُقِيمُ؟»'
  cop-CNT: ⲉⲧⲁϥⲫⲟⲛϩϥ ⲇⲉ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⲟⲩⲟϩ ⲉⲧⲁϥⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲉⲩⲙⲟϣⲓ ⳿ⲛⲥⲱϥ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ
    ⲁⲣⲉⲧⲉⲛⲕⲱϯ ⳿ⲛⲥⲁ ⲟⲩ ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲡⲉϫⲱⲟⲩ ⲛⲁϥ ϫⲉ ⲣⲁⲃⲃⲓ ⲫⲏⲉⲧⲉ ϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⳿ⲫⲣⲉϥϯ⳿ⲥⲃⲱ
    ⲁⲕϣⲟⲡ ⲑⲱⲛ.
  adz-adz: Gubuꞌ Yisu taningꞌan da tsanganda rib iruꞌ igi atsungꞌa Arangan, da igutin
    ini binaꞌ, “Agam isau nam idzuwai?” Da rib iruꞌ igi ini Arangan nifunggan mungaꞌ
    ibiani, “Rabai” (wainggan ibi ‘Kidungwaga’), “u mpa anungꞌ?”
  sri-sri: 'Irasirigʉ, gʉa ĩgʉ̃rẽ tʉyamakʉ̃ gãmenʉgã ĩã: —¿Ñeénorẽ gããmerĩ? ãrĩmi.
    Gʉa ĩgʉ̃rẽ ãrĩbʉ: —¿Buegʉ, noógue ããrãrĩ mʉ?'
  nal-nal: Iesu xa rutaawuk ma xa raamin nandiaa di los iaa naan ma xa iaari zin nandiaa
    naako, “Adu gu saxot iaa aze?” Di piaat iaa, “Raabi.” (Aknaas a waaling malasing,
    Maravas.) “Gu iziar vaa?”
  kyq-kyq: 'Isa jaay tɛrl aakɗe naaɗe utu ɓaaɗo mɛtin̰ ki se, naan̰ ɗeekɗen ɔɔ: «Naase
    Ꞌjeki ɗio?» Naaɗe tɛrlin̰ ɔɔ: «Raabi, naai iŋg gay?» (Raabi se, je ɗeekŋ ɔɔ: Debm
    dooy jeege.)'
  kwd-kwd: Ma la Jisas ka bulota'i, ma ka agasi 'agaa'a gala leka no'o suria, ma ngaia
    ka orisi 'agaa'a maka 'ilo'oo, “Nga 'olataa lo'oo molo siria?” Ma gala ka lamadu'aa
    'ilo'oo, “Rabae, 'i'oo nana'i 'i fai?” (Rabae fa'aladamia wane ni kwaifa'ananaunga.)
  ded-ded: '@see-verse:JHN.001.037'
  ewe-ewe: Yesu trɔ kɔ kpɔ wo wonɔ eyome, eye wòbia wo be, “Nu ka dim miele?” Woɖo
    eŋu be, “Rabi” (si gɔmee nye “Nufiala”), “afi ka nènɔna?”
  nuy-nuy: Na-Jesus anubani ni-wiḻibiḻingiyn nga wani-nayn. Wani-yamijgayn nubiṉi-yung-guy,
    “Yangi yuga nuguṉi niini-ngaynbandii?” ni-yamayn. Wuguṉiiyung wini-yamayn “Rabbi”.
    Anaani wiijamana, barra-yiyina-yinyung. “Ajiga-rruj nagang nuynjara?” Dani-yung
    wini-yamayn.
  cop-BHC: ⲈⲦⲀϤⲪⲞⲚϨϤ ⲆⲈ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲞⲨⲞϨ ⲈⲦⲀϤⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲈⲨⲘⲞϢⲒ ⲚⲤⲰϤ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲀⲢⲈⲦⲈⲚⲔⲰϮ
    ⲚⲤⲀⲞⲨ ⲚⲐⲰⲞⲨ ⲆⲈ ⲠⲈϪⲰⲞⲨ ⲚⲀϤ ϪⲈ ⲢⲀⲂⲂⲒ ⲪⲎ ⲈⲦⲈ ϢⲀⲨⲞⲨⲀϨⲘⲈϤ ϪⲈ ⲪⲢⲈϤϮⲤⲂⲰ ⲀⲔϢⲞⲠ ⲐⲰⲚ.
  buk-buk: Yisu kac dau kwi ma gêlic bu iŋlu sêŋkuc iŋ, dec ndac, “Bocke dec amlu
    aŋkuc aö?” Goc iŋlu sêsôm, “Rabai, am yêc nde?” (Ŋaê †Rabai danem kwi bu ‘Kêdôhôŋ-waga.’
    )
  pri-NT: 'Â é tabèreè wà Iésu, â é côoru, na ru gére pâra wiâê, â é ina tàru pâ:
    «Gàu mudà î?» Â ru tòpi têe pâ: «Gà pitâa pà, co pwi Rabbi?» (Ê popai Rabbi, âna
    pai ina wèe pâ ‘Pwi a pwa pupûra’.)'
  zpq-NT: 'Nach beyec̱hj Jesúsen'' na'' gwṉe''e ḻegaque'' zjana''ogüe''ne'', na''
    gože'' ḻegaque'': ―¿Bi chaclaže''le? Na'' gose''ene'': ―Maestrw, ¿gan'' zo''?'
  por-TFT: Jesus voltou e (n)os viu. Então Ele perguntou, “O que vocês desejam?” Nós/Eles
    respondemos/responderam, “Mestre, diga-nos onde o Senhor está hospedado, pois
    desejamos falar consigo”.
  gwi-NT: Jesus neediil'ee ts'ą' giitąįį adaa gwąąh'in ts'ą' gavaahkat, “Jidii keegǫh'in
    t'akhwa'in?” “Geech'ǫąąhtan, nijin gwinch'įį?” giiyahnyąą.
  gvn-gvn: Jesus jurrkijin, bulanin nyajin wukurrinya, bulanda babajin, “Yubal wanyunku
    nubin-nubiji?” Bula yalaman, “Kari. Teacher, yundu wanjabu bundanday?”
  nhy-NT: 'Nijkuak in Jesús omokuepke iwan okinmitak nik ikuitlapan oyayaj, okinmilwij:
    ―¿Tlan ankitemoaj? Iwan yejwan okijtojkej: ―Rabí ―kijtosneki Tlamachtij―, ¿kan
    tichanti?'
  asm-FB: যীচুৱে মুখ ঘূৰাই তেওঁলোকক পাছে পাছে অহা দেখি ক’লে, “তোমালোকক কি লাগে?” তেওঁলোকে
    যীচুক ক’লে, “ৰব্বি, অৰ্থাৎ গুৰু, আপুনি ক’ত থাকে?”
  okv-okv: Iesu na overeketo kito ke einge ena, “Ungo amunami uje ere ove,” ainge
    enu enana na, “Ate poekari embo, umo nainge irioe?” ainge eo
  mxt-NT: 'Tyicuan ta nanyehe̱ ra Jesús ityi chata ra, ta nyehe̱ ra tyi canyicón ra
    chi ra, ta catyí ra: ―¿Ñáá cha nducú ndo? Tyicuan ta canacaha̱n ra ta catyí ra:
    ―Maestro, ¿nya iyón?'
  tzo-NT: 'Ti Jesuse laj sjoyp''in sba. Laj yil te xa xibatutic ti spat. Laj sjac''buntutic:
    ―¿C''usi chasa''ic? ―xiyutuntutic. Nitac''avtutic: ―Rabí, ¿bu nacalot? ―xichitutic.
    (Ja'' Rabí co''ol sjam xchi''uc Maestro.)'
  ind-AGS: Yesus berbalik dan melihat mereka mengikuti Dia, “Apa yang kalian cari?”
    tanya-Nya kepada mereka, “Rabi (yang artinya ‘Guru’), dimanakah Guru tinggal?”
    jawab mereka dengan pertanyaan.
  omw-omw: Vuvaro Iesusiva tuqasaa viro taqovata mwitana mwia vataqita nruvaro mwiva
    tiqaro, Nkyetana naanrave nriavo? tuvata mwitanahua tiqata, Rapai. mwaanra ti
    variara vaisio, e taraqi variaravave? tuvaro
  yrb-yrb: Anitaro Yesu owerite ema ereda wei, aneba araisi weiro weita, Rabai, i
    ifunu ubina Tisa.
  maa-NT: 'Jesús k''e̱ nga kisìkátjiya, kijtseè nga xi̱ta̱ tji̱ngui‑la̱ kitsò‑la̱:
    ―¿Mé xi binchaàtsjioò? Ingajò xi̱ta̱ koi, kiìchja̱, kitsò: ―Maestro, ¿ñánda tijni?'
  mcq-mcq: ꞌEjume Jesu aroma kimajaho pu Hu ꞌararihae vaꞌara. ꞌEjume Hu aporama ijá
    ꞌiama Ja iraka savo? ꞌiamana. ꞌEjume pu eha ijá ꞌwava Rapai (ijihuni maijaho Najahiꞌina)
    A ichihi hinune? ꞌwavara.
  sus-A: عِسَ تٌ عَ كٌبٍ رَتٌ، عَ نَشَ عٍ تٌ عَ قْشْ رَ، عَ نَشَ عٍ مَشْرِن، «وٌ مُنسٍ
    قٍنقٍ؟» عٍ قَن نَشَ عَ يَابِ، «رَبُنِ، عِ يِفِيَشِ مِندٍن؟» عٍ تٌ عَ شِلِ «رَبُنِ»،
    نَ نَن قَلَشِ عٍ شَ شُي «كَرَ مْشْ».
  jpn-1965: イエスは振り向いて、彼らがついて来るのを見て、言われた。「あなたがたは何を求めているのですか。」彼らは言った。「ラビ（訳して言えば、先生）。今どこにお泊まりですか。」
  fra-SBL: 'Jésus se retourna, les vit qui le suivaient, et leur dit : « Que cherchez-vous ? »
    Ils lui dirent : « Rabbi » (ce qui veut dire, en étant interprété, Maître), « où
    demeures-tu ? »'
  yka-yka: Paghaleng si Isa, takitene duwanganin paturul si iye. Tinilew siye weˈ
    ne, paˈinne, “Ine akabin?” Nambung siye, paˈinde, “Rabbi, (hātinen Guru) antag
    patennaˈannun?”
  mle-mle: Jisas tipatiyakwukuw, vidil diki kwukib yibirik, ata bas sidibir, “Bir
    agwa javik?” Bir ata dikik wabirid, “Rapay, min akim kwakinadimin?” Ki “Rapay”
    waan wabiril kwasa maaj liki mwiya maaw maaj “Kalivakwanadi duw” tina.
  shp-NTPO: 'Jaskati ja chibani bokanai ointaanan bechiakekainxon, jato yokata iki:
    —¿Jaweki maton benai? —akin. Jato jaskáaketian yoikana iki: —Maestró, ¿Jaweranorin
    mia jaa? —akin.'
  aom-aom: 'Iesuare ijore vaꞌamu huro huotorovoromo gëvade ë ae niöꞌioho hesi ijore
    rovamu gëgorovo uëvadeje: Jemë rabe naharujëjo. Rabe naharujëjamu jabesi huëro
    uavareje: Rabae ja dinöꞌe hijanue höjo. Röhu Rabae uavaroho ëho uaromo ëꞌareje:
    Röjahuijanue a börömohajo.'
  geb-geb: Mani Zisas zɨn vuim, Zisas dorgap mani garav, kha nzambarar mani ga muuŋgi,
    “Ŋko thagɨna ndi gari?” Mani mbara kha nzambarar ana muuŋgi, “Rabai, ndu maaŋgi
    phenan ki?” Kha zɨ Rabai, ana nɨɨŋge khaŋ nzuai, “Ndɨkndɨgir vhuuiŋ nza khɨvi
    guma rum.”
  eng-WYCLIFFE: and folewiden Jhesu. And Jhesu turnede, and say hem suynge hym, and
    seith to hem, What seken ye? And thei seiden to hym, Rabi, that is to seie, Maistir,
    where dwellist thou?
  bsj-bsj: la Yeecu yila nuwe to cii bwang cinen ten firi ci ki “ye ko cuii tiye?”
    cin ciya co, “rabbi (wo no yila kangum ri co “nii merangka”), “mwi ki da fe?”
  cak-cak: 'Jac''a tok ri Jesús xtzu''un can chirij y xutz''et chi tzekle''en-e coma
    ri ca''i'' ru-discípulos ri Juan, rija'' xuc''utuj chique: ¿Achique nicanoj? Rije''
    xqui''ij: Rabí, roj nikajo'' niketemaj achique lugar c''o-vi ri avacho, xecha''.
    Rabí nu''ij tzij tijonel.'
  chf-NT: 'U suti uba aj Jesús u chänen cache'' ya'' u tejob tu pat, u yälbijob ca''da:
    ―¿Cua'' a sacänla? Unejob u p''albi: ―Maestro, ¿cada cuxulet?'
  tlf-tlf: Yesus iyo fupkela itamata e, nimi daang begepnelip kalaa age-nala e, dagala,
    “Ibo intaben fen talan-bilip o?” agela e, bogobelip, “Rabai aa. Kabo dogap kal
    albap o?” agelip kale, ilimi weng, Rabai o agelip boyo ki numi weng maak uyo God
    imi weng kafalemin tinum o agan-nuubup ko.
  piu-2006: Nguṉṯilangarakatirra pulanya Yiitjulu nyakula tjapiṉu, “Nyaaku nyupali
    ngayunya wanarinanyi?” Tjapiṉupula, “Nintilpayi. Nyuntupa ngurra yaalytji? Ngulalitju
    nyuntula wangkakitja yunytjurringanyi.”
  poh-NT: 'xa reꞌ laꞌ naxicoj rehtal chi cꞌahchiꞌ ritahkaljic je, reꞌ Jesus jeꞌ wili
    xikꞌor queh: «Chaj waꞌric chi cꞌahchiꞌqui̱n atahkem tak? Chaj bih nawa̱j tak?
    nqui queh. Reꞌ take reꞌ xquicꞌuꞌlej cok i Jesus ru̱cꞌ jenaj kꞌoric reꞌ ra̱j rikꞌorom
    Ajabe̱s aj Tijinel. Jeꞌ reꞌ nok jeꞌ wili xquikꞌor cok reh: «Rabih, enariban chi
    ekoj-oquic chi atahkaljic cu rehtal ekojponic reꞌ wilic wi̱ꞌ apatal? nqui take
    reh.'
  tue-tue: 'Jesús cãmenʉcã́, ʉ̃sã nʉnʉrĩ́ ĩñagʉ̃: —¿Ñeenórẽ ãmaãĩ, yʉʉre nʉnʉrã́?
    jĩĩwĩ. —Rabí, jĩĩwʉ̃ ʉ̃sãpe—. (Rabí “basocáre buegʉ́” jĩĩdʉgaro tiia.) ¿Noopʉ́
    niiãrĩ mʉʉ? jĩĩwʉ̃.'
  bjp-bjp: Iesu ka giliim fis ma ka par ru mimi la lo, ke ka diik ru aragii, “Sani
    kamu ier isi?” Ke ru ka kiliis u aragii, “Rabi, fia o kiis la wah?” (Rabi, kamtina
    le, tom fafausum.)
  xon-xon: Le Yesu fenn, ki kan bi paan ni u pu. Le u baa bi, “Ni ban ba?” Le bi baa
    u, “Umɔmɔkr, aa koo la chee?”
  tzo-ZNT: Ti Jesuse isqꞌuel sutel spat, iyil ti tey tijiloticotic echꞌele. ―¿Bu chabatic?
    ―xiyutoticotic. ―Jchanubtasvanej, ¿bu nacalot? ―xcuticotic.
  mpm-NT: 'Ni ndeokoto Jesús, ni jini ya ja ka ndikun chaa un kuankoyo da jata ya.
    Ni kaꞌan ya, ti ni kachi ya: ―¿Ndoo ka nduku ra naa ra? ―ni kachi ya. Ti ni ka
    kachi da naa da: ―Maestro, ¿Nanu nchaa ni? ―ni ka kachi da.'
  ots-NT: 'Nubbʉ, bi bböti car Jesús, bi cca̱hti cʉ hñøjø cʉ má tɛni xʉtja, cja̱ bi
    dyöni: ―¿Te grí hñe̱jmi tzʉ?― Cja̱ gueguehui bi ma̱jmi bbʉ: ―Nuquɛ, Rabí, xijquibbe
    tzʉ, ¿jabʉ i bbʉh quer ngu̱?― (Gueguehui bi nzojmi car Jesús digue cár jña̱jʉ
    ca mí ña̱ cʉ judio, cja̱ nʉr palabra Rabí i ne da ma̱ Maestro.)'
  hoy-hoy: यीशु तिर्गकु आंदरी बर्त नोळदुन अदिक आंदुर से अंदुन, “नीव यार्द खोज दा आईर?”
    आंदुर आऊन से अंदुर, “हे गुरु, नी यल ईरत्या?”
  amo-amo: Yesu tunna a gitirno ayene idin dortughe a woro nani, “iyaghari idin nin
    suwe?” I kawaghe, “Rabbi (Unnare 'unan dursuzu niyerte), ussosin nweri?”
  pjt-pjt: Ka Jesulu pinkuraraṟa nyangu pula ngalya-waṉannyangka munu pulala wangkangu,
    “Nyaaku nyupali ngayunya waṉaṉi?” Ka pula wangkangu, “Rabbi, nguranku yaaltji?”
    (Pula Rabbi wangkangi tjanampa wangkangku Nintilpai.)
  cwe-cwe: Yesu kahinduka, kawona womuwinza, kawauza, “Vino mwozahila choni?” Wamwidika,
    “Labi, vino weye kokala kulihi?” Labi fambulo jake mfundiza.
  daa-NT: 'Iisa kolsitu ho ŋa tala ŋu aaɗaaga. Ŋa indiig aman : « Ku aaɗiin gay ku
    bariya maa ? » Ŋuur gay ɗiyiiji aman : « *Rabbine, kiŋ goy momo ? » (Siŋ ku Rabbin-ak
    ɗiya a « Tatkaw ».)'
  mlp-mlp: Lehsa Yesus ahol buliyim giger na muzim bolsa gibiyad in gibilan, Ne naga
    nagunay? ham. An in buloniy, Rabbi haqiy ni edob osaqta? haqiy. (Hibru nanib gamuk
    ‘rabbi’ na alulin in ‘tisa’ haqayta.)
  ape-C: Jisas natanam natrum um hagiman hanak aria narigam nakri, “Ipak paurim maresh?”
    Aria amam harig anan hakri, “Rabai, nyak nyape agnum?” Muwanam enyudok baraen
    Rabai um, douk nyakri Debeini Tisa.
  bgs-bgs: Igsérê si Jesus, asta igkita din na igtalundug dan. Iginsà si Jesus, na
    mà din, “Ándin tô ágpamasakán yu?” Igtaba sikandan, na mà dan, “Rabbi.” (Tô kóbadan,
    Taratinurù.) “Ánda é góddóan nu?”
  faa-faa: Kekemarape perakarakano Yasumo patera pariaseane tetā kekemarape perakano
    asekea someraka, “Teto yakapa aseako perakanare?” Airakano tetapō someraka, “Tisao,
    né ape ma warakánare?”
  kik-kik: Jesũ ehũgũra akĩmoona mamumĩte thuutha, akĩmooria atĩrĩ, “Nĩ atĩa mũrenda?”
    Nao makĩmwĩra atĩrĩ, “Rabii” (ũguo nĩ kuuga Mũrutani), “ũikaraga kũ?”
  cap-NT: 'Jalla nekztanaqui Jesusaqui wir kjutñi cherz̈cu, ninaca apzquiñi naychic̈ha.
    Ninacz̈quiz cjichic̈ha: —¿C̈hjuluz̈ anc̈huc kjurya? Nii apzñi z̈oñinacaqui tuz̈
    kjaazic̈ha: —Rabbí. (Rabbí cjita takuqui Tjaajiñi Maestro cjic̈ha ninacz̈ tawkquiztan.)
    ¿Jakziquinam am kamya?'
  ksr-ksr: Keni Jiisasnoŋ eleema gematanoŋ kariti, ii iriima kokaeŋ qisiŋ orono, “Oro
    moroga moŋgama kajao?” Iikaeŋ moma meleema ijori, “Somatanara, gii miri dakanoŋ
    eŋ laligojaŋ?” (Juuda yoŋonoŋ ‘Somatanana’ qaa ii boiwaajoŋ jeŋkegi.)
  eng-TNT: 'And Iesus turned about and sawe them folowe and sayde vnto them: what
    seke ye? They sayde vnto him: Rabbi (which is to saye by interpretacion Master)
    where dwellest thou?'
  sbs-sbs: Cwale Jesu chava vona niva mwichilile mi chava wambila, “Musakanzi?” Chivetava,
    “Rabbi (Itoloka muruti), Wikala kwi?”
  sue-sue: Bamuwato Yesu meni kapeteniro giro numoreto ego senua awa, “Nito ne kau
    inowito?” Ago senu nuto ego sewato awa, “Rabai, (Ge nasokaira, “Gipai ema”) ni
    so nera itesi?”
  fra-NCL: 'Jésus s’étant retourné, et voyant qu’ils le suivaient, leur dit : « Que
    cherchez-vous ? » Ils lui répondirent : « Rabbi (ce qui signifie Maître), où demeures-tu ? »'
  bhg-bhg: Edo Iesu wareregedo awamane gido imo ambo ambo edo gupero sisina, “Imomane
    ro gain evi?” Awamanemi ainde sitera, “Rabbi” (Ainda moka awa ‘Atopatari’.), “imo
    nonda isima edo esi?”
  snn-NT: 'Be''tejënna, Jesusbi go''iye bonëni ëñani, bacuani senni achabi: —¿Mësacua
    guere cu''eye''ne? senni achabi. Senni achaguëna, bacuabi sehuoni senni achahuë:
    —Ëjaguë, ¿më''ë jaro huë''ere ba''iguë''ne? senni achahuë.'
  atb-NT: Yesuq gi, lhing wú kat le, yhangnhik châng tô é lé myàng luî, "Nungnhik
    haî o akô lhú?" ga myi jáng, yhangnhik gi, "Rabai ê, Nàng hkâmá nyi lhê lhú?"
    ga taû myî kat akô nghut ri. (Rabai gâ é gi, Sará gâ é lichyúm nghut lhê.)
  cek-AK: Anih hnukah bang kami hnik to Jesu mah hnuk naah, angqoi moe, nihnik khaeah,
    Timaw na pakrong hoi? tiah a naa. Nihnik mah anih khaeah, Rabbi, (Patukkung, tiah
    thuih koehhaih ih ni) naa ah maw na oh? tiah a naa hoi.
  bkd-bkd: Su lumingì si Jesus naahà din su taglupug kandin aman ininsaan din sidan
    hu “Inu sa agkabayaan nuy?” Tuminubag sidan hu “Hindu ka tagtimà, Rabi?” ha sa
    kahulugan taena Manunudlù.
  ctu-76: 'Che'' jini, Jesús ti'' q''uele i pat. Ti'' sube jini cha''tiquil chʌncol
    bʌ i tsʌclen: ¿Chuqui chʌncol la'' sajcan? che''en. Ti'' jac''ʌyob: Maestro, ¿baqui
    chumulet? che''ob.'
  lac-NT: 'Jesús caj u sut u bʌj u pʌctej tu pach. Caj yiraj tan u tar tu pach, caj
    ara''b ti''ob: ―Ba'' ca cʌxtiquex? ―quij. Robob caj ya''arob ti'': ―In wʌjcamsʌyʌjirechob,
    tu cʌja''anech?'
  xla-xla: Epalati Yesuta yia꞉ta dapiyamteta ya꞉ alotle dolumpumullati natipame helestame
    yia꞉ watle epo atlaiyo, “Wua꞉ apa koko hala puma꞉?” diyo. Epapalati asiyama yia꞉tapo
    ya꞉ watle epo atlaiyo, “Labai, wa꞉ hadima halemdi?” diyo. Labai hi ya꞉ dulu kokoye
    imalalo oplami depo.
  xav-NT: 'Taha wa, Zezusi hã ma wei wazô aipi''ra. Te wei wa''madâ. Tawamhã te wama
    tinha, ãne: — E marĩ zô, te we ane wa''wa. Tawamhã asa wa tãma nharĩ ni: — Rowahutu''wa,
    asãmrazé hã wa te waihu''u da, wa wei wanem ni.'
  cuk-cuk: 'Jesús sorba-atakdegu, dule-warbogwad eba-dani-dakargu, amarga sogded:
    —¿Ibu be amimala? Amar, abin-sogdemalad: —Rabí, ¿bia be mai? (Rabí sogleged, odurdaked-sailaye).'
  tbf-tbf: E Iesu a nga eor muer, ma a nga pare guor ta nga vemusurie ma a nga virei,
    “Misa ngado nesie?” Guor nga vereie, “Rabbi, ivie e ko mon en?” (‘Mi Rabbi’, man
    vuevue va ‘mi vavvasengei’.)
  uig-CYR: 'Әйса кәйнигә бурулуп, уларниң әгишип келиватқинини көрүп улардин: — Немә
    издәйсиләр? — дәп сориди. Улар: — Рабби (бу ибранийчә сөз болуп, «устаз» дегән
    мәнидә), қәйәрдә турисән? — деди.'
  ikw-NT: Jizọsi tụhnasnarnu whnụ nụ be noosno a n'aznụ, ọ sịkwa be, “Kịni bụ nhne
    anụ noopio?” Be kaa, “Rabaị” (ke bụ, Nye-zni-nhne), “Ndaa hne i wu?”
  khs-khs: 'Kulule hanose inapita: Yesuyewi fa:tapo elipei kulule hanose inapitekiwa
    potapola: selese, “Ka:ko: ena popa:na:pela: ina:?” Au selapita: a:te selese, “Lapai,
    (e seya amowa mouwa, Walosene sena) Kewa koane kami enisena?”'
  dwr-ENT: ዬሱሲ ባሬና ካሊያዋንታ ጉዬ ሲሚ ቤዒዴ፥ «ኣያ ኮዪቴ?» ያጊ ኦቼዳ። ኡንቱንቱ ዛሪዴ፥ «ሬቢ፥ ኔኒ ሃቃን ዴዓይ?»
    ያጌዲኖ። «ሬቢ» ጉሳይ «ታማሪሲያዎ» ጊያዋ።
  pma-pma: Navong Iesu mul mual va, viles ka les keilu lumul lumusili. Sakini, vis
    keilu vit, “?Kamil emil vat sa?” Ka luvit kesi luvit, “Tiser, emal vati melvailea
    out kave koa koro ien.”
  atd-NT: Niglingi si Hisus no nigkita rin sikandan no ogluyud. Kagi rin kuwo kandan,
    “Nokoy ka ogkuon now?” Nigtabak no nig-inso to, “Hondoi ka og-ugpo, Rabai?” Ka
    lituk to Rabai, ‘Maistru.’
  tel-2017: యేసు వెనక్కి తిరిగి, వారు తన వెనకాలే రావడం చూసి, “మీకేం కావాలి?” అని అడిగాడు.
    వారు, “రబ్బీ, (రబ్బీ అనే మాటకు బోధకుడు అని అర్థం) నువ్వు ఎక్కడ ఉంటున్నావ్?” అని
    అడిగారు.
  hat-BSA: 'Konsa, Jésus te vire pou wè yo t ap swiv Li, e te di yo: “Kisa n ap chache”?
    Yo te di Li: “Rabbi, ki tradwi vle di ‘Mèt’, se kibò w ap rete?”'
  top-NT: 'Pero Jesús acxni cá̱cxilhli tí ixtakokema̱na talakáspitli y ca̱kalasquínilh:
    ―¿Tucu lacasquiná̱tit? ―Maestro, ¿nicu lápa̱t? ―takalhtí̱nalh.'
  msk-msk: Yilingi si Jesus aw kitaa naan silan na yigiyod kanaan. Laong naan kanilan,
    “Nanang pagaosip mayo?” Laong nilan, “Wain kaw magauya, kay magindoway?”
  gyr-NT: 'Evocoiyase omahe guaquɨcuei cotɨ. Ore repiase, oporandu oreu: —¿Mbahe vo
    pesecami peico? —ehi oreu. Ore evocoiyase, —Porombohesar, ¿que vo nde recosa?
    —orohe chupe.'
  kmh-kmh: Pen Jiysis andikiy kuyipmiŋay niŋiy aŋgak, “Yenen aswiyr?” Aŋgek aŋgrik,
    “Rabay! Nand kinban akay?”
  ukr-ONPU: 'Обернувшись, Ісус побачив, що вони йдуть за Ним, і спитав їх: ―Чого ви
    шукаєте? Вони відповіли: ―Равві (що в перекладі означає «Учителю»), де Ти живеш?'
  emi-emi: Iesu ghe kiriela me ghe tarailaluela, me ghe uela va, “Sa ateva amalu aloannaia?”
    Lalu ghe liula me laghe uela va, “Rabae, eaa utokatoka?” (Ta inangari nge Hibru,
    “Rabae” malloeana va “tisa”.)
  zpv-NT: 'Ya chin bwaꞌha Jesuhs zeenaꞌhla raꞌ ba laꞌh Ñiꞌh, chiꞌchi rahbi Ñiꞌh loh
    raꞌ ba: ―¿Xi radxiꞌhyi tu? Chiꞌchi rahbi raꞌ ba loh Jesuhs: ―Mwehsu, ¿callaa nuu
    luꞌh?'
  gux-gux: 'Jesu den gbegidi ki nuali ki sua ke bi hua o, ke o yedi ba: Yi lingi be?
    Bi den guani ki yedi o labi, lani n tie canbaa a denpo ye le yo?'
  kos-kos: Jesus el tapulla ac liye lah eltal fahsr tokol, ac el siyuk, “Mea komtal
    suk an?” Na eltal topuk, “Rabbi, kom muta oya?” (Kalmen Rabbi pa “Mwet luti.”)
  ibo-ibo: Mgbe Jisọs tụgharịrị hụ ka ha na-eso ya, ọ sịrị ha, “Gịnị ka unu chọrọ?”
    Ha sịrị ya, “Rabbi” (nke pụtara “Onye ozizi”), “olee ebe i bi?”
  yml-yml: Iesu i sivilai i ꞌisedi i velutoliedi i vo, Tamu avaꞌai yami nuanua faifaina
    ꞌwa mimaia?” Velutoliega yana velutoli i tutuli i vo, Tove, avaꞌaibe bei yamu
    vanuga?”
  ory-ory: ଯୀଶୁ ବୁଲିପଡ଼ି ସେମାନଙ୍କୁ ପଛେ ପଛେ ଆସୁଥିବା ଦେଖି ପଚାରିଲେ, “ତୁମ୍ଭେମାନେ କଅଣ ଖୋଜୁଅଛ?”
    ସେମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ, ରାବ୍‌ବୀ (ଅର୍ଥାତ୍‍ ଗୁରୁ), ଆପଣ କେଉଁଠାରେ ରୁହନ୍ତି?
  bzj-bzj: Wen Jeezas ton rong ahn si dehn di fala ahn, ih aks dehn seh, “Da wai unu
    di fala mi?” Dehn seh, “Rabai, da weh yoo liv?” (Rabai meen teecha eena Heebroo.)
  chk-chk: Nge Jesus a sapsefäl o küna pwe ra tapwela mürin, iwe, a aisiniir, “Met
    oua kütta?” Ra pölüeni, “Ia ka nom ie, Rabbi?” (Wewen ei kapas Rabbi ‘Sense’)
  ssd-ssd: 'nu mbilka kaŋgerka nale kusnanikina: Tale ndaŋam ilik ŋgina le nale nu
    sanaik: Rabi, ne wande ndaŋ mbolŋge minit ŋginaik. (Rabi pasa ta tugunu Tum Taŋgo).'
  acr-TNT: 'Ecꞌuchiriꞌ ri Jesús xtzuꞌn chirij y xrilo eteran chirij, xubiꞌij chique:
    —¿Saꞌ ri quitzucuj? —xchaꞌ. Rique xquibiꞌij che: —Rabí (waꞌ queꞌelawi “lal tijonel”),
    ¿pachawi jekel wi la? —xechaꞌ.'
  rop-rop: en wen Jisas bin lukbek, imbin luk dubala bulurrumbat im, en imbin tok
    langa dubala, “Wanim yunbala wandim?” Wal dubala bin tok, “Rebai, weya yu oldei
    kemp?” Lagijat na garram dubala langgus dubala bin gulum im Rebai. Bat garram
    det Grik langgus det wed im tok Titja.
  mee-mee: Minmina nae Iesus ke kampiliu, na ke kela rea ineke tataokurumea, na ke
    ballaga rea roma, “Kaka meimia?” Na keke role roma, “Rabai” (a mirana roma Apangalomatanakana),
    “one ko mommo nga ine ngaetai?”
  mwf-2018: Bere Jesus-ka memmirl i bampunkungkardunintha danininthariwaktha wurrini
    i murrinh mampirrunintha, “Ya. Thangku-nu nankunintha-yu?” I penintha kathu-ka
    pumamnanintha, “Rabbi, ngarra wangu da thanam nhinhi-yu?” Rabbi-ka murrinh kanhi-nu-ka
    kardu ngarra wurdanthethith wurran.
  dif-dif: 'Jesus worakalina karitjina wonti ja najina wonti pudlana nunkangu karipaterinani,
    Nau pudlangu jatana wonti: „Mina judla wontiai?“ Pudla nunkangu jatana wonti:
    „Rabbi — jenia wondrai ngujangujara jinkinietja — woderi jidni ngamai?“'
  gam-gam: Pupillka Jisas aglo molo, kane ake to embe dji, ye wal naral wal pille
    durmell ne? dji. Djika soka kandja embe djipill, Rapai, ni nam kond pan ne? djipill
    (kandja Rapai ne, kandja tisa ge me taimane)
  nou-nou: Edo ungo umo ambo ambo ero Iesu wareregedo ungo gido ungoda yei nganega
    isira, “Ingo ro dipapa evi?” Setiri ungomi mina sisera, “Rabbi ainda be awa atopatari
    imo nonda atima esi?”
  mqb-NT: 'Yesu a ma iɗe à dəɓa nà, a canan atan ayak, tinen apan ti pərahan azar
    nà, a cəce patan wa: «Kə pəlen maw?» Ta jan: «Rabi, man sə njahay anak ahaw?»
    Ta ''am a tinen «Rabi» a nan sa ja nà, «Miter».'
  ape-B: Jisas natanamu natulum umu hagimanu hanak ali nasolikam nakli, “Pape paulimu
    moneken?” Ali amam wata hasolikanu hakli, “Rabai, nyak nyape agnumu?” Muwanamu
    enyudak balan Rabai umu douk nyakli Nebenyali Tisa.
  grc-F35: Στραφεὶς δὲ ὁ Ἰησοῦς καὶ θεασάμενος αὐτοὺς ἀκολουθοῦντας, λέγει αὐτοῖς,
    «Τί ζητεῖτε;» Οἱ δὲ εἶπον αὐτῷ, «Ῥαββί» (ὃ λέγεται ἑρμηνευόμενον Διδάσκαλε), «ποῦ
    μένεις;»
  cav-NT: 'Jesústu etibene queja cabajiyuti jucuare. Cabajiyutitsu tura yatse batsacuare
    tuque tupuju cuayaju. —¿Ai tuque metse sareya? —jadya tura yatse atsacuare. Yatseratu
    quemitsacuare: —Ebahuityaquique, ¿ejumi aniya?'
  kgp-NT: 'Kỹ Jesus vỹ ag vég mũ, ag tỹ ti nón mũ ti. Kỹ tóg ag mỹ: “ne nẽ?” he mũ.
    Kỹ ag tóg ti mỹ: “ã hẽ tá ẽmã nĩ?” he mũ.'
  bvd-bvd: Sa Disas nia abulo 'e lio kau, ka suana keerua daru lea na mai burina.
    Ma nia ka ledi keerua ka 'urii, “Nee roo waa, tee ne muru dooria?” Ma keerua daru
    ka bae 'urii, “Wala Rabae,” (Rabae toolangainia, waa toolangaidoo), “'Oe doo 'o
    too gwamu fai nee?”
  ukr-1871: 'І обернувшись Ісус та побачивши їх слїдом ідучих, рече їм: Чого шукаєте?
    Вони ж сказали Йому: Рави (що єсть перекладом: Учителю), де пробуваєш?'
  apz-apz: Jisas kako ikinjaofonto uhwonɨngkisoso siko nto inɨngkopahonɨngki uhwononto
    ulɨmento, Siko pehoꞌno wotɨpeenji hwahusilo. Ose ulohonɨngkahonɨngki siko ulɨmentisiyo,
    Hwe Engofo, kɨko Anɨtuye hungkuno nalɨwoꞌnɨngkino sohwosi, kɨko ango ntɨpo humawoꞌnɨngkino
    hwosilo.
  yon-yon: Kwaniiwe, Yesu amonombe anuk yi ayoob ku meniib yaa wedmendene kaamondoon,
    “Yiib kuu komarewa?” andoon. Andoona, yimbed inandiwen, “Rebai.” (weng id kuu
    kedmengkandi korok) “Eb kuu kunayambed dobirimaab?” andiwen.
  poi-NT: 'Jesɨc Jesús iámseedáy, iix iga it́úŋɨ́ypa jém wɨste̱n, iñɨ́máy: —¿T́i miñ
    immétsta? Nɨmyaj jém wɨste̱n: —¿Rabí, (taɨcht́am tanaŋmat́i̱mɨ nɨmtooba, Maestro),
    ju̱t́ miit́?'
  wuv-wuv: Jesus na diarai, ma'apa'aa lagua ma na i'iginaa lagua, “Tamanu nunumiaa
    hamugua?” Laguna ware, “Rabbi” (hanuna ba Feroia), “Ona ma'igu hitani?”
  quf-NT: 'Chaymanta, ikinta riqta rikarqa, Jesusqa tapuran: —¿Imatataq maskayankillapa?
    Paykunaqa niranllapa: —Yaĉhachikuq Taytituy, ¿maypitaq tanki?'
  yuw-yuw: Tunya Yesuho ibarun fauna yaima yangmuna inogoc, “Sothu yaöha nocot ebamoroc?”
    Ihoroc inuna yaimaho inogomoroc, “Rabai, gocu böcsa nahe sinom iditaroc?” (Ma
    ‘Rabai’ ngorochon foro wömai fandat fandat amna.)
  hus-NT-1971: 'Tam a Jesús huenc’on quin met’a’ tin cux, in tsu’u abal ts’at’enequits
    tsab i inic. In conoychic: ―¿Jant’o a le’chic? Toc’tsinchic: ―Tucu ucha’ Exobchix,
    ju’ta tit c’uajil.'
  med-med: Jisas ndi, tʉpa ropʉl ropa kundrum ni kʉn, wu ni raⱡ orʉnggil ila, waldpa
