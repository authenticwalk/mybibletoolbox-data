  kpg-kpg: Jesus gaa huli gi muli, ga gidee meemaa e daudalia Ia, ga heeu, “Goolua
    e halahala di gulu aha?” Meemaa ga helekai, “Rabai, Goe e noho i hee?” (Telekai
