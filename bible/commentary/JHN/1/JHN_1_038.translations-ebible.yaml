verse: JHN.001.038
translations:
  kpx-kpx: Ige Iesuu hoilahai kebia elegevei abuho loui avoe, “La oleve tima.” Ige
    abu namihai avoe, “Kosive, a oleve uma.”
  okv-H: Iesu na overeketo kito ke einge ena, “Ungo amunami uje ere ove,” ainge enu
    enana na, “Ahe poekari embo, umo dainge iragoe?” ainge eo
  tbo-tbo: ma Yesu i luhagawileya po hi wotagoya i galehi yaka i lubayadehi i pa,
    ‘Omi luhogala awai?’ Ma hi pa, ‘Labai, meka om ani mae?’ (Labai a bui Bada.)
  mal-C: യേശു പിറകോട്ടു തിരിഞ്ഞപ്പോൾ തന്നെ അനുഗമിക്കുന്നവരെ കണ്ടു. അവിടന്ന് അവരോടു
    ചോദിച്ചു, “എന്താണ് നിങ്ങൾ അന്വേഷിക്കുന്നത്?” അവർ, “ഗുരോ,” എന്ന് അർഥമുള്ള “റബ്ബീ,”
    എന്ന് അഭിസംബോധന ചെയ്തുകൊണ്ട്, “അങ്ങ് എവിടെ താമസിക്കുന്നു?” എന്നു ചോദിച്ചു.
  grc-SR: Στραφεὶς δὲ ὁ Ἰησοῦς καὶ θεασάμενος αὐτοὺς ἀκολουθοῦντας, λέγει αὐτοῖς,
    Τί ζητεῖτε; Οἱ δὲ εἶπον αὐτῷ, Ῥαββί—ὃ λέγεται ⸂ἑρμηνευόμενον,⸃ Διδάσκαλε—ποῦ μένεις;
  bgc-bgc: यीशु नै मुड़कै उन ताहीं गैल आन्दे देख्या अर उनतै बोल्या, “थम के चाह्वो
    सो?” वे उसतै बोल्ले, “हे गुरु, तू कित्त रहवै सै?”
  khz-khz: Iesu eruga-kuleto, mulinai gelakakauto talimara ruala egitarato, ne erenagirato,
    netiwato, “Gomi, rakagau goririwana?” Ira gevega-geleto, negetiwato, “Rabi, goi
    ariginai otaluna?” Rabi ganina vevega-ripa talimana.
  deu-TKW: 'Jesus aber wandte sich um, und da er schaute wie sie nachfolgten, sagt
    er zu ihnen: was suchet ihr? Sie aber sagten zu ihm: Rabbi (das heißt übersetzt
    Lehrer), wo wohnst du? Sagt er zu ihnen: kommt, so werdet ihr es sehen.'
  zsr-NT: 'Niꞌr bueycjëꞌ Jesús len bléꞌinëꞌ chopëꞌ ni nauquëꞌ Lëꞌ, atiꞌ rëꞌ lequëꞌ:
    ―¿Bizxa rguiljliꞌ? Tëꞌ Lëꞌ: ―Bönniꞌ Usëdi, ¿gazx zuꞌ?'
  lin-lin: 'Bongo tango Yesu abalukaki mpo na kotala na sima, amonaki bango mibale
    bazali kolanda Ye. Atunaki bango : — Bolingi nini ? Bazongisaki : — Rabi, ovandaka
    wapi ?'
  hns-NT: 'Tab djab Jiesoe ghoemke taakies tab poetjhies: „Ham toelogke khaat kaun
    tjiedj karie?”'
  noa-E: Mag dichmamua ewag oowai, maar ich ẽudee wëtum khaug athaawai marag, —¿Pãar
    khanta jʉr wënʉrrʉ́ma? ajim. Magbaawai marau jũrr irig, —Maestro, ¿pʉ jam chiraajẽ?
    ajim.
  eng-EMTV: Then Jesus turned and observed them following, and said to them, “What
    are you seeking?” They said to Him, “Rabbi” (which is translated, Teacher), “where
    are You staying?”
  mib-NT: 'Te ni ndió cóto Jesús, te ni jito ya jeē cándiquīn de yatā yā. Te ni cahān
    yā jiín de: ¿Na vé cánanducú ró? Te ni cacahān de jíín yá: Maestro, ¿ndé nuū ndeé
    ní?'
  lif-NT2: ये़सुःन् एगाङ् हिसिङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ कुएगाङ् फे़रे़त्‍छिबा निःसुसिआङ्
    सेःन्‍दोसुसि, “खिन्‍छिॽ थे़माःन् के़गोःत्‍छुर के़वाॽसिबाबे?” खे़ङ्‌हाॽरे़ नोगप्
    पिरे़त्‍छु, “रब्‍बि (खे़न् फाॽइङ्‌ग ‘सिक्‍साम्‍बे’ पोःङ्‌लो) खे़ने़ॽ आत्तो के़याःक्‍पे?”
  xnj-xnj: Yesu ang'anamwiki, avawene vawuliwa vala vakumlanda, akavakota, “Mwilonda
    kyani?” Vakamkota, “Labi witama koki?” Labi mana yaki Muwula.
  mmx-mmx: Iesu ga rem gili la ga ven du, duga mumu asu i, la ga sue du, “Kereva mo?”
    Duga vorang i rin keretna, “Rabai. Loogu ram ua?” (Lavasuun at loxolinga Rabai
    do, leeme loklox ase.)
  cbr-NT: 'Nuibiancëxun caxu bësuquin isquin ca Jesusan cacëxa: —¿Añu caramina barin?
    Cacëxun ca ñucácëxa: —¿Uinu cara min ''iti ''ic, rabí? (Rabí quicë bana, ax ca
    an uni ''unánmicë uni qui quicë ''icën.)'
  tee-NT: 'Chai acsni talakasp''itlh ju Jesús alakts''ilh ju ixtach''ak''ok''ata.
    Ajunich: ―Tijuch ju p''uxc''oyat''it. Chai tajunilh: ―Amamaka''unu'' tas anchach
    ju t''a''un.'
  eng-LSV: And Jesus having turned, and having beheld them following, says to them,
    “What do you seek?” And they said to Him, “Rabbi” (which is, being interpreted,
    Teacher), “where do You remain?”
  cak-NT: 'Y cuando ri Jesús xtzu''n can chirij y xutzu'' chi ri ca''i'' ru-discípulos
    ri Juan quitzekleben-e, raja'' xu''ij chique: ¿Anchique nicanoj? xcha'' chique.
    Y reje'' xqui''ij che ri Jesús: Rabí, roj nakajo'' nakatemaj anchi'' c''o-wi ri
    awocho, xecha'' che. Ri israelitas Rabí yecha'' che jun maestro.'
  pah-NT: '@see-verse:JHN.001.037'
  sja-NT: 'Jesús ãpɨtee p''ɨrrabaik''ãri, unuji ichi t''ẽe cheruta mãik''aapa mãgaji:
    —¿K''ãata k''inia p''anɨma? aji. Mãgajida: —Rabuni (jara k''inia bɨ Tachi Jarateepari),
    ¿pɨ, sãma baparima? ajida.'
  xed-xed: Kəʼa ka Yesu mbəɗavata, ta nghə tsi ná, ta dzaʼa mistani həŋ. «Nu ta zbə
    kuni ɓa?» kaʼa nda həŋ. «Maləma ɗa! Ga ta nzakwa ka na?» ka həŋ nda tsi.
  glk-glk: 'عیسی خو رویه وأگردأنه و بیده کی از اونه دونبالسر اَمون دریدی. اوشأنه بوگفته:
    «چی خوأییدی؟» بوگفتیدی: «ای اوستاد، تی خانه کویه ایسه؟»'
  mks-NT: 'Tá na̱xini Jesús ña̱ ndíco̱ da̱ cán ja̱tá já na̱ndicoto nihni a nu̱ dá
    já na̱cachi a xi̱hi̱n ndíví da̱ cán já: —Ndía̱ cúni̱ ndo̱ —na̱cachi a. Já na̱cachi
    da̱ cán já xi̱hi̱n á: —Maestro, ndájá íin vehe ndó já —na̱cachi da.'
  gfk-S: Jisas ga talingane dur ma kanaia dur ga murmur hanane ie, io iga tiri dur,
    “Mur sip ra so?” Dur ga balu ie, dur gom tange, “Rabai, u kiskis ha?” (Ma no pipilaina
    tane Rabai be ‘tena harausur.’)
  bmu-bmu: Anohotka Jisösnöŋ liliŋgöba andöŋe kayohori, i etkeka kewö qesim etkiyök,
    “Iŋiri niŋia jaruba kazahot?” Mi möta jiyohot, “Ketaŋamniri! Gi miri denike ahöba
    maljan?” (Juda yeŋön ‘Ketaŋamnini’ keu mi böhigöra jiget.)
  dgz-dgz: Iesu ewagai entane yaveni ewap onam wanumune yawamo singui wan, “E dim
    da men anuiwanin?” Mu gare wan, “Rabai, ge amba iningi?” Nop Rabai wane gueguewa
    ame wadianiniwa apanewa.
  eng-GNV: Then Iesus turned about, and saw them follow, and saide vnto them, What
    seeke ye? And they saide vnto him, Rabbi (which is to say by interpretation, Master)
    where dwellest thou?
  zaa-NT: 'bedèqquia tè lo Jesús nna bilá''nie qui''ni denó cabi e, acca rèe cabi:
    Biani reyìla le. Becàbi tè cabi nna ra cabi e: Maestro, gani dua cuią''lu''.'
  eng-WEBSTER: Then Jesus turned, and saw them following, and saith to them, What
    seek ye? They said to him, Rabbi (which is to say, being interpreted, Master)
    where dwellest thou?
  guh-guh: 'Jesús napënëyorotojopa. Taenucajopa. Yanijoba bajaraponëbejejavabelia.
    —¿Detsa xua pajaitamebeje? jai Jesús. Nexata bajaraponëbeje jumaitsibeje: —Petuxanenë,
    ¿detsa jota ecame? jaibeje Jesúsjavabelia.'
  bon-bon: Yeesu tatatrongtige, jääpänige teeme bau me otni je, äätemlige egä, “Baa,
    weene ngena ne jirngeniye?” Teepi jejäsi egä, “Raabi, maane luma naanajinige?”
    (Raabi me aboclomta mene lui ‘Abiberäja biname.’)
  nhw-BL: 'Huan Jesús moicancuepqui huan quinitac quitoquiliyayaj huan quinilhui:
    ―¿Tlaque anquinequij? Huan quiijtojque: ―Tlamachtijquetl, ¿canque tiitztoc?'
  swh-ONEN: Yesu akageuka, akawaona wakimfuata akawauliza, “Mnataka nini?” Wakamwambia,
    “Rabi,” (maana yake Mwalimu), “Unaishi wapi?”
  wbi-wbi: Pe uYesu akasyetuka, akavona vikum'bingilila, akavaposia akati, mulonda
    kiki? “Aveene vakamwamula vakati, “Rabi, (kwe kuti m'bulanisi) ghukukala kuughi?
  bba-bba: Yesu u sĩirɑ u bu wɑ bɑ nùn swĩi, mɑ u bu bikiɑ u nɛɛ, mbɑ i kɑsu. Bɑ nɛɛ,
    wɔɔru mɑnɑ ɑ wɑ̃ɑ, Rɑbi. Yĩsi ten tubusiɑnɑ, keu sɔ̃ɔsio.
  eng-KJVCPB: Then Jesus turned, and saw them following, and saith unto them, What
    seek ye? They said unto him, Rabbi, (which is to say, being interpreted, Master,)
    where dwellest thou?
  kgk-NT: 'Ha Hesu ojeapa hese ohexa ou ramo gwapykwéri: —Mbava''e tipo ereipota?
    he''i mokõive va''e-pe. —Kipy tipo ereiko va''e nde, porombo''eháry? he''i Hesu-pe.'
  waj-waj: 'Vuduu too Yisuuva hanigia ivaitana inna nnaagiai vuuvaa too ivaitana yapara
    ruoo tunoo: Mo ngia aaniivaaraida buaama rada ngiaannee? tuduu rikiada ivaitana
    inna sai tunoo: Ravai-o, a dee nnauvakiinna variannannee? tiravai. Ii nnutu Ravaivavee
    kiaa nnutu ivaa oyaivo tunoo: Vitaira-o, tiravai.'
  cpy-cpy: 'Ari ipithokanaka Jesús, iñaatziri ikaatzi oyaatakiriri, ikantziri: “¿Jempema
    piyaateka?” Ikanteeyini rirori: “¡Yotaanari! ¿Jempema pinampi?”'
  ekk-PKP: Jeesus pöördus ja nägi neid järgnemas. „Mida te otsite?“ küsis ta neilt.
    „Rabi (mis tähendab „Õpetaja“), kus sa peatud?“ küsisid nad vastu.
  mpx-mpx: Yeisu i tagena sikal i kitel, yaka i nelil i ba, “Hauna gun nuwamiu?” Tohago
    hi ba, “Labai, ga u miminaa?” (Vilan “Labai” ana pasikal heiya “topankite.”)
  wbp-wbp: Kujalpa Jijaji yanurra-juku, ngula-jangkaju jupu-karrinjarla karrijalpa.
    Ngula-jangkaju warru warirr-karrinjarla nyangulku-palangu yangka-jarra wati-jarra,
    kujalpa-pala purdangirli-wana yanurnu. Ngula-jangkaju payurnu-palangu, “Nyiyaku
    kanpajupala purami?” Ngula-jangkaju, payurnu-pala nyanungu-jarrarlulku, manu-pala
    yirdi-manu, “Raapi, nyarrpararla kanpa nyina?” (Juwu-paturlu kalu-jana Tiija-patu
    nyanungu-nyangu-patu ngarrirni ‘Raapi’.)
  luo-luo: Yesu nolokore monenogi ka giluwo bangʼe, mi nopenjogi niya, “Angʼo mudwaro?”
    Negiwachone niya, “Rabi” (ma tiende ni “Japuonj”), “idak kanye?”
  nhe-NT: 'Huan Jesús moicancuepqui, huan quinitac quitoquiliyayaj huan quinilhui:
    ―¿Tlaque inquinequij? Huan quiijtojque: ―Tlamachtijquetl, ¿canque tiitztoc?'
  aii-aii: 'ܕܝܼܪܹܗ ܝܼܫܘܿܥ ܘܚܸܙܝܵܝ ܠܹܗ ܒܹܐܬܵܝܵܐ ܒܵܬܪܹܗ ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ
    ܒܵܥܹܝܬܘܿܢ؟“ ܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܪܲܒܝܼ (ܕܦܝܵܫܵܐ ܝܠܹܗ ܦܘܼܫܩܵܐ ܡܲܠܦܵܢܵܐ)، ܐܲܝܟܵܐ
    ܟܹܐ ܦܵܝܫܹܬ؟“'
  esk-NT: Jesus-ŋum kiŋiaqami, maliutiniqmakni qiñiqługik apiġiniġik, “Sua pakikpitchu?”
    Taapkuak kiuniġaak, “Rabbi, nani tukkuqaqpich?” (Taamnaguuq Rabbi mumiutiqaqtuaq
    iḷisautrimik.)
  msb-msb: Paglingi ni Jesus nakita sinda na nagasunod kag ginhunga, “Nano an gusto
    niyo?” Nagsabat sinda, “Rabi, (na an gusto sabihon, Maestro) diin ka nagaistar?”
  cpa-NT: 'Jøng² mi³ca¹jénh¹ Jesús, ca¹jë́²dsa dsa² mi³quianh¹³ Juan héi². Jøng² ca¹juúh²dsa:
    ―¿He² hnøngh² hniah¹²? ―ca¹juúh² Jesús. Jøng² ca¹juúh² dsa² héi²: ―Rabí (hi² hniu¹dsa
    juúh²dsa: Tøa¹²), ¿ha² tøah¹ ŋíh²hning? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପାସ୍‌ଲିକରି ଦେକ୍‌ବା ବେଲେ ସେ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ତାର୍‌ ପଚେ ପଚେ ଜିବାଟା ଦେକି
    ସେମନ୍‌କେ ପାଚାର୍‌ଲା ତମେ କାଇଟା କଜ୍‌ଲାସ୍‌ନି ? ସେମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ରାବି ତମେ କନ୍‌
    ଜାଗାଇ ରଇଲାସ୍‌ନି ?” ରାବିର୍‌ ଅରତ୍‌ ଅଇଲାନି ସିକାଇ ଦେବା ଗୁରୁ ।
  meu-meu: Iesu e gini kerehai, e gavaia taudia raruosi e itadia, bena e nanadaidia,
    eto, Dahaka o tahuamu? Idia e haere, eto, Rabi e, oi be edeseni ai o nohomu? (“Rabi”
    anina be “hahediba tauna”).
  yva-NT: Yesus sakinav peravo akiri akare Po yaen javondi Ai. Weti Po yanajo pare,
    “Ipare?” Umba yo raura akananto Ai yare, “Injayo Rabi, Winyamo soamo nori rui?”
    (Rabi ama ine mare Kurune ayao Yahudi rai.)
  dgc-dgc: Ey ti Jesus, to késuleg na éy neta na side a tumétagubet diya. Ey kinagi
    na dide, a “Anya i gustu moya?” Ey “Maistu,” kagi de, “ahe i tulusan mua?”
  zpm-NT: 'Zeeṉe ptsire lo me, goṉ me laa zho naḻle zhits me; dzigo rëbchaa me lo
    zho: ―¿Pe nac ziaadnaḻ to zhits naa? ―Maestro ―rëb zho―, laa no racladz gacndioṉ
    no dieṉ pa rbëz luu.'
  hix-NT: Neramay hatà, Txesusu. Takoro omoknàr komo yonyey hatà. Eten horà momokyatxowà,
    kekon hatà, àwyanye. Eten horà momokyatxowà. Hakme y, ketxkon hatà, àwya. Hakme
    y katxho rma, Khananàhnye y katxho me rma naha. Hakme y, henta oyonmahyano, ketxkon
    hatà.
  sim-sim: Urik or tormblehe or heyerik fri rarik ormu silira, �Shir mberem shi hishihi
    shi randu?� Urik frimu mbara, �Tisa, mbeek mi lindu?�
  npi-ULB: तब येशूले तिनीहरूले उहाँलाई पछ्याइरहेका देख्‍नुभयो र तिनीहरूलाई भन्‍नुभयो,
    “तिमीहरू के चाहन्‍छौ ?” तिनीहरूले उहाँलाई जवाफ दिए, “रब्बी (जसको अर्थ हो, गुरु),
    तपाईं कहाँ बस्दै हुनुहुन्छ ?”
  cgc-cgc: Na gablikid Jesus i, nakita din darwa an na tinudluan Juan na gasunod ki
    kanen. Painsaan din, “Ino kinanglan nyo?” Sabat ta darwa an, “Rabbi, indi ka gadayon?”
    Rabbi beet ambalen mistro.
  tim-tim: Yesuŋe purik katmâ yelekmâ hin makyetkiep, “Yet wangât watnektat?” dâmbo
    hin magaŋiat, “Tiksa, yâgâten ariwerât?” dâmbela
  yor-yor: Nígbà náà ni Jesu yípadà, ó rí i pé wọ́n ń tọ òun lẹ́yìn, ó sì béèrè pé,
    “Kí ni ẹ̀yin ń wá?” Wọ́n wí fún un pé, “Rabbi” (ìtumọ̀ èyí tí í ṣe Olùkọ́ni),
    “Níbo ni ìwọ ń gbé?”
  wos-wos: Yimbéka Jisas waleka dé xé, déka hukémbu yimbéka. Xe dé bérka wa, “Métaka
    béni hwaké?” Wungi wakwexékéndéka bér wa, “Rabai, yén gembu méni re?” (Wun hundi
    Rabai nana hundimbu angi di wa, “Godna hundika wakwekwa du.”)
  emp-NTPO: 'Jesuba jẽda acʌbʌrʌd̶e idji caid̶u zebʌdada unusia. Maʌ̃ne iwid̶isia:
    –Bãrãba ¿cãrẽda quĩrĩã panʌ?– Ãdjia jarasid̶aa: –Rabi, bʌra ¿sãma b̶abari?– (Maʌ̃
    bed̶ea Rabiba jara b̶ʌa “Jaradiabari.”)'
  eng-F35: So turning and observing them following Jesus says to them, “What do you
    want?” So they said to Him, “Rabbi” (which translated means ‘Teacher’), “where
    are You staying?”
  ind-ind: Ketika Yesus berbalik dan melihat kami sedang mengikuti-Nya, Dia bertanya,
    “Kalian mencari apa?” Kami menjawab, “Rabi tinggal di mana?” (Panggilan ‘Rabi’
    berasal dari bahasa Ibrani yang artinya ‘Guru.’)
  pes-OPCB: 'عیسی که دید دو نفر به دنبال او می‌آیند، برگشت و از ایشان پرسید: «چه می‌خواهید؟»
    جواب دادند: «آقا، کجا اقامت دارید؟»'
  mpt-mpt: e deskina temea i dabo dobsileb bebib kesoa baaneo Ibo nimin hen tebibe?
    gesea i baabaniba Aleyemin naka kobo fab aalabebe? gesiba (i wengo aleyemin nakai
    labai ge oye binabiobe).
  ssx-ssx: Yesuma꞉ la꞉ka꞉la꞉ mina ipiki telia꞉ mea epepekeeki handaa ipiliki lota꞉
    pitolo alota꞉ Aleke weitelepepe leekeme. Ipilikana꞉ma꞉ ipika꞉ pi hombo peaaso
    alota꞉ La꞉baio. Neketa꞉ hando pa꞉ta꞉ hao halepe lepekeme. Do La꞉bai ala꞉ ekita꞉
    Disa la kone ala꞉ekie.
  mkl-mkl: Ŋɔi Jesu í sindɑ í bɑ ɑ̀ wɑɑ too nŋu wɑ, nɔ í bee ŋɑ í ni, mii ì wɑɑ dɛ
    ŋɑ. Ŋɔi ɑ̀ ni do fee nŋɑ, Rɑbi, wɑɑtɔ mɛɛtu. Ŋɔi ɑ̀ beeɛ ɑ̀ ni, iwoi í jɛ kpɑsɛ̃ɛ.
  gaq-gaq: ଜିସୁ ପ୍ଲେଗ୍‌ କେଚେ ସାଲ୍ୟାକୁକେ, “ପେଇଂ ମେଁନେ ତୁର୍ ପେଡିଙ୍ଗ୍‌କେ ?” ମେଇଂ ଜିସୁକେ
    ବାସଙ୍ଗ୍‌ଆର୍‌କେ “ରାବି ଅର୍ତାତ୍ ଗୁରୁ ନା ଆଣ୍ତିଅରିଆ ଲେଃନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi bana kaalleyssata guye simmi be7idi, “Ay koyeetii?” yaagidi oychchis.
    Entti zaaridi, “Asttamaariyaw, neeni awun de7ay?” yaagidosona.
  unx-unx: ୟୀଶୁ ହେତାରୁହାଡ଼୍‌କେଦ୍‍ଚି, ଇନ୍‌କିନ୍‌ ଅତଙ୍ଗ୍‌ଇଁତାନ୍‌ ନେଲ୍‍କେଦ୍‍କିନାଏ ଆଡଃ
    ମେତାଦ୍‌କିନାଏ, “ଚିକ୍‌ନାଃବେନ୍ ନାମ୍‌ତାନା ?” ଆଡଃ ଇନ୍‌କିନ୍‌ ମେନ୍‌ରୁହାଡ଼ାଇୟାକିନ୍‌, “ଏ
    ରାବି” କତାଃରେମ୍‌ ତାଇନ୍‍ତାନା ?
  gah-gah: Vikasigo, Izesú nene viligoko ánigoake, lekeza nanamú niasive loko lokago,
    kezáini gakokutí Lavi velemaka, lelí gakokutí nene monó gizapa velemaka, geza
    hí numukú minoaká noane.
  lcm-lcm: Na Iesu kala tu talang, na kala arai anirilong sipo using ang ania, na
    kala sui irilong ta, “Au, milongpo buk a sa?” Na kilongla antok ta, “Rabi, kupo
    ago kana e voi?” Supsupai i mengen suke Rabi ta katakai i akalit.
  aer-aer: Jesus alkngarelhemele renhe-atherre areke apenterlenge re ikwere-atherre
    anteme angkeke, “Iwenhenge-arle-ame mpwele atyenge interteke-irreme?” Ratherre
    renhe apayuthneke, “Rabbi, ilerneke ilaye nthenhele-arle unte lyete aneme, ilerne
    kwenhe ngkwengenge angketyeke ahentye-aneme.” Ratherre akenhe angkerlenge “Rabbi”
    nhenge angkentye itnekenhele ileme “akaltyele-anthenhe-anthenhe.”
  qvc-NT: 'Chaymandaqam Jisusqa ikiman chapakushpa, rikarqan chay ishkay sigiqkunata.
    Chaymi payqa tapurqan: —¿Imatam maskaykangillapa? nishpa. Paykunaqam nirqan: —Yach''achikuq
    Taytitu, ¿maypitaq tiyangi? nishpa.'
  tgl-ULB: At si Jesus ay lumingon at nakita silang sumusunod at sinabi sa kanila,
    “Anung nais ninyo?” Sumagot sila, “Rabi (na ang ibig sabihin ay 'Guro'), saan
    ka nakatira?”
  cbs-NT: 'niti itan dabekekaun nuku uinkin yukakin: —¿Man jawa benayuai?— nuku wa
    —Yusinaan, ¿min jani jiwea ikai?— nun wa'
  xtm-NTPP: 'Jesús ma, ni ndakonenuu ya, te ni jini ya ja ka ndikin de ya ma, te ni
    jikan‑tnu''u ya: ―‍¿Nawa ka nduku ni? ―‍kúu ya jiña''a ya. Te ni ka ndakone''e
    de: ―‍Rabí, ¿ndenu iyo ni? ―‍ka kuu de ka jiña''a de. Te tnu''u rabí ma kúni ka''an
    “teskua''a”.'
  nnq-nnq: Bai Yesu ngatendabuka, apababonanga akinapunji benia bakankengamaga, ngabakonyanga,
    “Mpalanga nike?” Bombe ngabajanga, “Labi, ntama koo?” Labi mana gakwe Aboli.
  bao-NT: 'Cʉ̃ jiro jãa ca nʉnʉ waaro, jãare amojode nʉcã ĩari, Jesús pea o biro jãare
    ĩi jãiñawi: —¿Ñeere mʉja amaati? —jãare ĩiwi. To biro jãare cʉ̃ ca ĩi jãiñaro,
    o biro cʉ̃re jãa ĩi yʉʉwʉ: —Buegʉ, ¿noopʉ mʉ ca cãniri tabe to niiti? —cʉ̃re jãa
    ĩiwʉ.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପରାୱୃତ୍ୟ ତୌ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛନ୍ତୌ ଦୃଷ୍ଟ୍ୱା ପୃଷ୍ଟୱାନ୍ ଯୁୱାଂ କିଂ ଗୱେଶଯଥଃ?
    ତାୱପୃଚ୍ଛତାଂ ହେ ରବ୍ବି ଅର୍ଥାତ୍ ହେ ଗୁରୋ ଭୱାନ୍ କୁତ୍ର ତିଷ୍ଠତି?
  huv-NT: 'Teat Jesús wantsat majaw almandüjpiw nej, tasaj nejiw: ―¿Cuane iyamban,
    teat? ―aj nejiw. Quiaj tapiüngüw: ―Rabí (amb apiüng nequiaach), ¿nguiane icül?
    ―ajüw nej.'
  otn-NT: 'Ra̱ Jesús bi̱ nyɛ̱gui̱, bi̱ nu̱ ngue ni̱ thɛnni̱. Bi ''yɛ̱mbya ni̱ dɛnni̱:
    ―¿Te guí hommi̱ ya? Nu̱''ʉ ni̱ dɛnni̱ bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te, ¿hapʉ
    guí säya?'
  nop-nop: Kaŋ Jesudi udaneeŋ yabuŋa yeniŋguk, “Hidi maŋgoŋ kaliŋ bamuk?” Unduŋ yenimbune
    yogumuk, “Hinale, du yot daŋ itoulaŋ?”
  obo-NT: Na, to kodloingoy ni Disas, nokita rin no id tinundug sikandan. De‑en id
    inturan din sikandan to, “Ondan kos dontulon dow?” Kahi ran to, “Rabbi” (dos kohulugan
    ka‑ay, Tohodnonaw), “ingkon ka man id oubpa?”
  cak-ENT: 'Y tok ri Jesús xtzu''un can chirij y xerutz''et ri ye ca''i'' rachibila''
    ri Juan que ye tzekel-e chirij, rija'' xuc''utuj c''a cheque: ¿Achique nicanoj?
    xbij cheque. Y rije'' xquibij c''a chin ri Jesús: Roj nkajo'' nketamaj ape'' c''o-vi
    ri avacho rat Rabí. Rije'' Rabí xquibij c''a chin roma ri israelitas quiri'' nquibij
    chin jun maestro.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤀᤣᤃᤠᤱ ᤜᤡᤛᤡᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤁᤢᤀᤣᤃᤠᤱ ᤑᤧᤖᤧᤳᤇᤡᤒᤠ ᤏᤡ᤺ᤛᤢᤛᤡᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ.
    “ᤂᤡᤴᤇᤡ᤹ ᤌᤧᤔᤠ᤺ᤴ ᤁᤧᤃᤥ᤺ᤳᤇᤢᤖ ᤁᤧᤘᤠ᤹ᤛᤡᤒᤠᤒᤣ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢ. “ᤖᤒ᤻ᤒᤡ (ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤱᤃ
    ‘ᤛᤡᤰᤛᤠᤶᤒᤣ’ ᤐᤥ᤺ᤱᤗᤥ) ᤂᤧᤏᤧ᤹ ᤀᤠᤳᤋᤥ ᤁᤧᤕᤠ᤺ᤰᤐᤣ᥅”
  mie-NT: 'De nī ndicó cóto Jesús, de nī jinī yā jā níquīn ndúū dē yātā yā. De nī
    ncāhān yā jíín dē: ¿Nā cuá ndúcú ndúū nū? De nī ncāhān dē: Maestro, ¿ní cúu nūū
    ndéē ní?'
  san-TIB: ཏཏོ ཡཱིཤུཿ པརཱཝྲྀཏྱ ཏཽ པཤྩཱད྄ ཨཱགཙྪནྟཽ དྲྀཥྚྭཱ པྲྀཥྚཝཱན྄ ཡུཝཱཾ ཀིཾ གཝེཤཡཐཿ?
    ཏཱཝཔྲྀཙྪཏཱཾ ཧེ རབྦི ཨརྠཱཏ྄ ཧེ གུརོ བྷཝཱན྄ ཀུཏྲ ཏིཥྛཏི?
  qve-NT: 'Chay qatikusqankuta rikuspanmi, Jesusqa paykunata tapuran khaynata: —Qankunari,
    ¿imatataq mashkashankichís? nispa. Hinaqtinmi paykunaqa Jesusta niranku: —Yachachikuq,
    qanri ¿maypitaq tiyankí? nispanku.'
  pao-NT: Soo Te Pabe'e wesase mu poonne ka tu nakwi mu memea'a. Soo Te Pabe'e yise
    mu tubengu, “Hemma mu?” Umu yise meehoo, “Hano u tooiyakwe?”
  cbu-NT: Isussha natpunuyaru, iyaatssha pakeeru, Zuwanllee, ¿mayangazsha zandaksa?
    tárangiya. Iysha yaanshuchiri k'kini tsiyataranguni, mayistoroo atuni, Rahabpí,
    tárangini Isusootsi. Shiyangaz, mayistoroo, zandkiniya. ¿Yap taaksha? tárangini.
  usa-usa: 'waqmé kéoyana Îtuma waéqma yimónaraaye. maa-kááyáqá Îtuma ítama aónaraiye:
    “kenákámá nóiqtaba abáá kéoyo?” téna yenáká timá yímikaiye. aanibo yenákámá tirááye:
    “Aráábaeo, náakaraq kéwaeno? teta (Aráábae wenáaimma yirááti-naqa máiye.)'
  soy-soy: 'Yeesu uú ŋmɛɛlú uu yɛ́nu rɛ pi u tikilɛnlɛ, uu pi pisɛ rɛ: Yo kɑni wɛ́ɛ́si?
    Pɛ̃ ɑpi kɔ uyɛ̃ pisɛ rɛ: Yei kɑɑ́ we, Rɑɑpi? Rɑɑpi ɑsei nyɛɛ Ucélɑɑ.'
  hui-hui: Yasu ibu beregedalu de handa dai bialu hearia libu ibu talima ibiyago hondowa
    libuhondo lalu, Libu agi mo eberabibe, lene. Ani layagola libugua ibuhondo, Labai,
    í̠ ani harilibe, lene. Labai inanaga bi lalu, Lawai haga.
  amf-amf: Yesusaar igina eena kisa paanan kenin nivenka budoka keam maatate shedayse,
    “Haree zage?” kena ki hamade. Kediar “Rebi, hanin dahayno ranqo hamotene?” hamayse
    kiam ke oysade. “Rebi” hamintano “Dhettsea” hamintane.
  quc-NNT: 'Ri Jesús xka''y kan chrij, xrilo chi terenem ri Are'' kumal ri kieb''
    tijoxelab'', xub''ij chke: ¿Jas tajin kitzukuj? —xcha''. Ri e are'' xkib''ij che:
    Ajtij, ¿jawije'' jeqel wi la? —xecha che.'
  dob-dob: ꞌEnega Yesu mulinega sitautauya ta ꞌediya ꞌisanaila, ga ꞌiꞌitedi. Ta ꞌienaidedi,
    ꞌigwae, “Toꞌase nuwanuwami?” Ta taudi sigwae, “Labai, mwaꞌo ꞌimu ꞌebemiya?” (Labai
    ꞌana gibui Toeꞌita.)
  wrs-wrs: Wo Yesusva ona haravhoana, nongalna, men kam epawohamnav sis. Wo hev unna,
    manam yimba eslelv? Hev ohophona, rapai, hi henalhra yimba alohv? (Rapaiva osm
    uv, guru.)
  mca-mca: 'Qa ha'' Jesús qa nejeƚƚetepji'' pa''aj, qa yi''wen in nijayanpha''mkii,
    qa yit''ijets: —¿Ƚekpa'' ƚowo''oƚiikii?— Qa yeku''ƚ hekhewe''en: —Rabí, (Maestro)
    ¿pa''n i''ni'' pakha'' ƚa''wi''?—'
  tzo-TZC: 'Ti Jesuse joybij sqꞌuel ti svalopate. Laj yil ti ta stsꞌacliat batele.
    Jech o xal jech laj yal: ―¿Cꞌusi ta xasaꞌic? ―xi. Ti chaꞌvoꞌique jech laj staqꞌuic:
    ―Jchanubtasvanej, ¿bu nacalot? ―xiic.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​နောက်​သို့​လှည့်​၍​ကြည့်​တော် မူ​ရာ ထို​သူ​တို့​လိုက်​လာ​သည်​ကို​မြင်​တော်​မူ
    လျှင် ``သင်​တို့​အ​ဘယ်​အ​ရာ​ကို​အ​လို​ရှိ​ကြ သ​နည်း'' ဟု​မေး​တော်​မူ​၏။ ထို​သူ​တို့​က
    ``ရဗ္ဗိ၊ ကိုယ်​တော်​သည်​အ​ဘယ်​မှာ နေ​တော်​မူ​ပါ​သ​နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။
    (ရဗ္ဗိ​၏​အ​နက်​ကား​အ​ရှင်​ဘု​ရား​ဟု​ဆို​လို​၏)
  gng-NT: '*Yesu jiɛbe'', ki laa'' bi pɛ uʼbo, nɛ u niire'' bɛ ki ye: «Ni yíe ba?»
    Nɛ bi ye: «Rabi, a te lɛ saan-i?» Rabi ya tingi si: Uwɔnwɔknl bii Cɛnbaa nɛ.'
  cbi-NTPO: 'Tsaindetsu Jesús mayate'' ke-eetu yanu bendaa kendetsuñu katatu entsandi
    pake''meemi: ¿Tyee mi''kes nendu deiyu? timi. Tsandiñu yala entsandi pakala: Rabí,
    ¿nukaa chuyu? tila, (Rabí tishu juntsaa, “mashturu” titu).'
  ikk-NT: Ogẹn Jesu gi gbehutọ, ọ hụn wẹ kẹ wẹ rị e sọn ẹ, ọ nọ sị wẹ, “K'ị ụnụ rị
    a chọ?” Wẹ nọ za, sị, “Rabaị, elebe k'i bi?” (“Rabaị” wụ “onyẹ-nkuzi.”)
  leu-leu: Na Yesus a gilim e xalum nare e fin nare, “Rao me sou?” E re kuus, “Raabai,
    (A malasuf ina vapaling aanabeꞌ ve ‘Tisa’ o Mataa ina Fepitaa) nano, no taxa mamatef
    faa?”
  maz-NT: 'O ñezhe c''ua e Jesús. O jñanda mi tjünt''üvi a xütjü. O xipjivi: ―¿Pje
    i̱ṉ jodüvi? Anguezevi o mamavi: ―Xöpüte, ¿ja je ngue c''ua i̱ṉ bübü?, o ''ñembevi.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཞལ་ཕྱིར་འཁོར༌ཏེ། མི་དེ་གཉིས་ཁོང་གི་རྗེས་སུ་འབྲངས་པ་གཟིགས་ནས་ཁྱོད་གཉིས་ཀྱིས་ཅི་ཞིག་འཚོལ་བ་ཡིན་ཞེས་གསུངས་པ༌ལ།
    དེ་གཉིས་ན༌རེ། རཱབ་པེ་ཞེས་སྨྲས་ཤིང་དེ་ནི་སློབ་དཔོན་ལགས་ཞེས་པའི་དོན་ཡིན༌ལ། ཁྱེད་རང་གནས་གང་དུ་བཞུགས་སམ་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü nügü ínidau ga Ngechuchu, rü toxü̃ nadau ga nawe na tarüxĩxü̃. Rü toxna
    naca rü ñanagürü toxü̃: —¿Ṯacücèx pedau? —ñanagürü. Rü tomagü rü ñatarügügü:
    —Pa Ngúexẽẽruü̃x, ¿ngexta nixĩ i cupexü̃? —ñatarügügü.'
  zpl-NT: 'Nu chenu ubelleta Jesuse, ulañiꞌnu nú nzeꞌtaquie beella liꞌinu, nu uninu
    lubeella: ―¿Xi rlaꞌnahua? Nu ucuaqui beella: ―Maestro, ¿cá nzuculu?'
  mbc-NT: 'Mîrîrî pe, Jesus era''tî''pî. Te''ma''pî pî'' to'' iipî era''ma''pîiya.
    Ta''pîiya to'' pî'': —‍Î'' yuwaya''nîkon? —‍ta''pîiya. Yuuku''pî to''ya: —‍Rabi,
    (anna yenupanen taato'' mîrîrî) —‍O''non pata tîîko''mansen amîrî? —‍ta''pî to''ya.'
  ndg-ndg: Kae Yesu atikelebuka ni kuabona anapunzi balo bakinkengama, ni kabammakiya,
    “Mwapala namani? Kaban'yangwa, “Rabbi, (maana yake 'mwalimu,' utama kwaako?”
  wsk-wsk: Se Jesus giris palagam ale nuna kowom karowaman se nungarkam, ale nunga
    isuam, “Nina anape ko ani agowom karowasan?” mam. Se nuna maman, “Rabbi, ni tairem
    mu aparete bagasam?” maman. Rabbi masan mu ko nunguning mu “Kausa kari”.
  toj-NT: 'Ja Jesusi, ti sutu sbaj ja ba spatiqui. Huaj to yil que ti nochan soqui,
    ti yalaa: ―¿Jasunc''a huaxa leahuex ba? Ti yala ja yenlei: ―Maestro, ¿ba culanaa?'
  tbc-tbc: Agog Jesus idaŋsag, uraru an yil tag irupudai, “Aŋ ata mel o abaŋ abi di?”
    Agog uraru an awan diabig dubol, “Rabbi (en fun man girek maŋau) oŋ ab dugon te
    mado di?”
  sna-sna: Jesu akatendeuka akavaona vachitevera akavabvunza akati, “Munodeiko?” Ivo
    vakati, “ ‘Rabhi’ (ndiko kuti Mudzidzisi), munogarepiko?”
  smk-NT: Ket nibring ya si Jesus tan sin na'kit nasaran mantumumbok wana konra, “Ani
    a rabay moyo?” Ket wanran ni'bat kona, “Adti kamo nin mampiikap, Rabbi?” (Say
    katarusan nan sarita' a “Rabbi” ket Maistro.)
  grc-TCGNT: Στραφεὶς δὲ ὁ Ἰησοῦς καὶ θεασάμενος αὐτοὺς ἀκολουθοῦντας, λέγει αὐτοῖς,
    Τί ζητεῖτε; Οἱ δὲ εἶπον αὐτῷ, Ῥαββί—ὃ λέγεται ἑρμηνευόμενον, Διδάσκαλε—ποῦ μένεις;
  gof-WFTW: Yesuusi bana kaalleyssata guye simmi be7idi, “Ay koyeetii?” yaagidi oychchis.
    Entti zaaridi, “Asttamaariyaw, neeni awun de7ay?” yaagidosona.
  spa-BLM: 'Jesús se volvió y, al ver que le seguían, les dijo: “¿Qué buscáis?” Le
    dijeron: “Rabí” (que se interpreta como Maestro), “¿dónde te alojas?”.'
  kyz-NT: 'Wewiri ''gã orauwe Jejui ''ga ojerowaka ''gã nee: —Ma''ja are te peko?—
    ''jau ''ga ''gã nupe. —Naani. Ma''ape te ene''wyra, aru''e tee ore enee— ''jau
    ''gã ''ga upe.'
  dao-dao: Jesuh naw ani veia nghlat lü läk law ni se a jah hmuh üng, “I nani suiki”
    ti lü, a jah kthäh. Anini naw, ‘Rabbi (Saja tinak), hawia na veki?” ani ti.
  cya-cya: 'Xa na''an Jesús si''yana ljyan ncha''an yu ''in ñi, juin ñi ''in yu: ¿Tucui
    ca ''in nda''an nan um? Mxcuen yu ''in ñi: Rabí, (cha'' re nchca ti'' chcui'',
    ''Un ñi nu lca Bstro), ¿la ta ndi''in um?'
  wrk-wrk: Yangkalambayi Jisus, baki najba nyuli bulanya kandiwuya Junkanyi. Najbayi
