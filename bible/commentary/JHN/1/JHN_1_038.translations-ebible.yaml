    sadino ti pagnanaedam?”
  pir-NT: 'Ʉsã sa nʉnʉ tãgʉ̃ ihñano Jesu ʉsãre majare ihña, sinituri: —‍¿Yabere macana
    niajari mʉsa? nidi tiquiro. Tiquiro sa nigʉ̃ ʉsã gʉ̃hʉ sinituu tiquirore: —‍¿Buhegʉ,
