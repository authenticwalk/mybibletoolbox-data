  tmd-tmd: Makwam Jisas höuöiliö nöbö hogwa nugwön yadöŋa, “Pödpöd rɨmɨn hömɨdöi?”
    röŋa. Aliö rɨmɨn, yadmä, “Rabai! Nagö hölɨmlö pikai owa?” rɨmä. Hibru mönö yadön
    “Rabai” me rim mönö aku il aku “Mönö Yad Nölɨb Nöbö.”
  acr-NNT: 'Ekꞌuchiriꞌ ri Jesús xtzuꞌn chirij y xrilo eteran chirij, xubꞌiꞌij chike:
