    ho, Rabbi?” (Fael pedal hapatpat le ila “Sensey.”)
  nin-NT: Nggo Yesu kakye na hi ba ni so ga ma, na zhi ba di, “Imba so zha angginggi?”
    Aba ddu ma di, “Rabayi, ùwà di so nu momonggo?” (“Rabayi” inkpi inggi yi su di,
    “Unitsarr.”)
  tgk-tgk: 'Вақте Исо ба ақибаш нигоҳ карда дид, ки онҳо аз паси Ӯ меоянд, ба онҳо
    гуфт: «Шумо чиро мекобед?» Онҳо дар ҷавоб пурсиданд: «Раббӣ! Шумо дар куҷо зиндагӣ
    мекунед? (Маънои калимаи „Раббӣ“ устод аст)».'
  acu-NT: 'Tura asakrin Jesús pajas jiimias: —¿Atumsha yaachia earme? —turammiaji.
    Turammatai iisha: —Nuikiartinu ¿tunia pujame? —tu iniasmiaji.'
  cak-WNT: 'Y tek ri Jesús xtzu''un ca chrij y xerutz''et ri ye ca''i'' rudiscípulos
