  uig-ARA: 'ئەيسا كەينىگە بۇرۇلۇپ، ئۇلارنىڭ ئەگىشىپ كېلىۋاتقىنىنى كۆرۈپ ئۇلاردىن:
    ــ نېمە ئىزدەيسىلەر؟ ــ دەپ سورىدى. ئۇلار: ــ راببى (بۇ ئىبرانىيچە سۆز بولۇپ،
