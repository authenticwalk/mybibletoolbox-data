  zad-NT: 'Na''ch ka biyec̱hj Jesúza'', ble''ile'' zjanogake''ne'' na'' chi''e ḻegake'':
    ―¿Bin cheenile? Na'' che''gake''ne'': ―Rabí, ¿garan zo''? (Na'' Rabí zejin: beṉ''
    chli'' chsedi beṉ''.)'
  kmg-kmg: 'Rapire Jesuzi forisierâ honec-jofarâ muwec” “Ŋohe wemocte warekopirec?”
    Eme jahe mupic: “Rabi (nâŋâcne dâŋko: Qaqazu), go fic wena jukomec?”'
  aso-aso: 'Eꞌmeti nivasivo Izesuꞌ velepeꞌ izo ningineꞌ nene eꞌmeti nasineꞌ neivo
    tiꞌ lo lineꞌ: Lingine nanitekumuꞌ nasive. Neꞌmine lavo tiꞌ li li-imasineꞌ: Labi,
    gaza nene zala minaaꞌ nane (laza aꞌmine gamazi labi nene do velepeꞌ izo tiꞌ lo
    lolosune: Tisazo).'
  uli-uli: Jesus ye ttagul sala wirir we re dedabedoh miril ngo sa kasiyar bo, “Meda
