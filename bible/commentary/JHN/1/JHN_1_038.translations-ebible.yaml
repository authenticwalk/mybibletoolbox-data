  cta-NT: 'Nguxtyacui Jesús tyucui̱i̱ su ya̱a̱, naꞌa̱ yu chaꞌ lcaꞌa̱ nguꞌ biꞌ jiꞌi̱.
    Liꞌ nchcuane Jesús jiꞌi̱ nguꞌ: ―¿Na laca tsaana cuꞌma̱? ―Mstru ―nacui̱ nguꞌ jiꞌi̱
    Jesús―, ¿macala ndiꞌi̱ nuꞌu̱? ―Ca̱a̱ naꞌa̱ ma̱ xi ꞌna ―nacui̱ Jesús liꞌ.'
  bqc-SIM: 'Yesu lìli a è aa tɛazi, ↄ̃ à ń lá à mɛ̀: Bↄ́ á yeii? Aa òɛ̀: N
    bɛ ku má ni Labi? (Bee mɛ̀ Mɛtulu.)'
  tcz-CHONGTHU: Chuin Yeshua akihei leh amanin ajuilhon chu amun, “Ipi nangai chat
    lhon ham?” atitai. Amanin adonbut lhon'in “Rabbi” (Hichu houhil tina ahi) hoiya
    na umji ham? atilhon e.
  mar-mar: तेव्हा येशू वळून त्यांना आपल्यामागे येताना पाहून म्हणाला, “तुम्ही काय शोधीता?”
    ते त्यास म्हणाले, “रब्बी, (म्हणजे गुरूजी) आपण कोठे राहता?”
  snp-snp: Ege waito, Yesukafo oluwe oto geyeto ya, Linate ya nediti aiye? lito ma
    yakafo limo, Api lilibanimo we, numuga egau ya minane? loto loga o edaito
  isl-isl: 'Jesús leit við, sá þá koma og spurði: „Hvað viljið þið?“ „Herra,“ svöruðu
    þeir, „hvar býrðu?“'
  spy-NT: Kuweech keey ꞉Yēēsu ankuteebee kule, “Ōchēēng'ē nee ēē?” Kulēēnchi ꞉bichoo
    Yēēsu, “Iminyē ānō ꞉inyiing' ōō, Kāānēētiintēēt?”
  xnn-xnn: Dat mensagong si Jesus et ilaena daida ay omon-onod danat sooten, “Ay waday
    ibagayo?” Dadat kanan, “Rabbi, ay into nan menteteam?” (Nan kanan nan Judio isnan
    rabbi et mistolo.)
  mwe-mwe: Bhai, a Yeshu gubhatendebhwishe gubhaabhweninji bhaajiganywa bha a Yowana
    bhalikwakagulanga, gubhaabhushiyenje, “Nkuloleyanga nndi?” Bhalabhonji gubhaajangwilenje,
    “Alabhi, kunkutama kwei?” A Labhi, malombolelo gakwe Bhaajiganya.
  tte-tte: Yeisu itagelakeile igitaili mwa ineli kolili iwaloba, “Tawae nuwanuwamiu?”
    Kainana siyamaisa siba, “Labai, toweya koina kumiyamiya?” (Walone bwaite kaina
    Ibeliu Labai kana katai toyakayakatai.)
  tcs-tcs: Wen Zizas i bin luk go biain ane luk demtu pole em, Zizas i aske demtu,
    ‘Wanem yutu wandem?’ Demtu ansa, ‘Raboni (dis wod i min ‘Tisa’). Wea yu stap?’
  hlt-THB: Cekqawi ing a hu awh ani hquut ce Jesu ing a huh awh, hawi nawh, “Ikaw
    na ni ngaih? tina qawi hy. Cekqawi ing, “Cawngpyi kung, hanawh na awm?” tina hy
    nih.
  soq-soq: Iesu leulene wawe odeio ewamone wanase, “E dima menaledio ne wanawo odeilana?”
    Mo sipoasane waienase, “Rabi, e na wainiana?” Aia ema ipawaida ipa Debamamba.
  qub-qub: 'Guepanta aywaycajcunaman ticraycur Jesús niran: «¿Imatataj ashinqui?»
    Chaura paycuna niran: «Rabí ¿maychötaj pachacaraycanqui?» (Rabí ninanga Maestru
    ninanmi.)'
  att-att: Á nallipay si Apu Kesu, á nasingan na yù ira tumuttul kuna. Á kinagi na
    nira, “Anni yù ikáyâ naw?” Á iniyabbû da, “Rabbi, sisaw paggianám mu?” kud da.
    Á “Mesturu” yù kebalinán na Rabbi.
  bki-bki: Ana Yesu barp̃ilig naio ka kumemi, berinavo “Tomu juo, kiniou namial jibe
    ka kam juo kumisidom titai kovio.” Ana nuberdop̃e naio, nubio naio jibe ka kenememi
    naverloglogiano, ana nuberinavo “?Rapai, jau kobinimei ea vio nei, vio na vabe
    jau kojom̃a komon eaio?”
  bqp-bqp: 'Yesu lìtɛ à è ò tɛ́ai, akũ à ń lá à pì: Bↄ́n á yeii? Ò pìnɛ: N bɛ kú
    mámɛɛ, Rabi? Tↄ́ pìi pì Dannɛri.'
  mcp-mcp: 'Yésus mú yid, a mú dʉ́g bwə́ ŋgə́ bɛ̧ nyə, a mú jî bwo nə́: «Bɨ́ ŋgə sɔ̧́
    jɨ?» Bwə́ nə nɛ́ nə́: «*Rabi, wó dʉ ji ŋgow?» (Rabi mə kə́ nə́ «Yɨ́ɨ́gʉli».)'
  hat-hat: 'Jezi vire tèt li gade, li wè yo t''ap swiv li. Li mande yo: Sa n''ap chache?
    Yo mande li: Ki kote ou rete, Rabi? (Mo rabi sa a vle di mèt.)'
  npl-NT: 'Ijkuakó Jesús oontláchixki ik ikuitlapa, iwa ijkuak okinmitak okiwaltokayah,
    okintlajtlani: —¿Tlan nonkitemoah? Yejwah okinankilijkeh: —Rabí —non kijtosneki
    tlamachti—, ¿kan tichanti?'
  bgg-bgg: Isu è isa yi ai iidoh shii lua pha ji riig srane iidoh riie ne riig ne
    sai, isa nyie riig ramuii lai?” Ai è chang, “Na khi hà rai phlei Rabi” (Hì pha
    miyaogam yi “Masdo” ro è yao.)
  eng-TCENT: Turning around, Jesus saw them following him and said to them, “What
    are you seeking?” They said to him, “Rabbi” (which means “Teacher”), “where are
    yoʋ staying?”
  eng-BSB: Jesus turned and saw them following. “What do you want?” He asked. They
    said to Him, “Rabbi” (which means Teacher), “where are You staying?”
  cpu-NT: 'Ari ipithokanaka Jesús, jiñaatziiri joyaataiyakeri, ari ikantziri: “¿Tsikama
    piyaateka?” Ikantaiyini irirori: “Rabí (Iro ikantayeetziri ‘Iyotaanerí’), ¿tsika
    pinampitaroka?”'
  san-ASM: ততো যীশুঃ পৰাৱৃত্য তৌ পশ্চাদ্ আগচ্ছন্তৌ দৃষ্ট্ৱা পৃষ্টৱান্ যুৱাং কিং গৱেশযথঃ?
    তাৱপৃচ্ছতাং হে ৰব্বি অৰ্থাৎ হে গুৰো ভৱান্ কুত্ৰ তিষ্ঠতি?
  tac-NT: '''Liko Esusi, napu''lige gu''lía etele alué oká rió guwánaka e''yénigo,
    ''lige rukele: ―¿Tachiri ''yaga e''yénili ''emi? ―anele. ''Lige alué oká rioka
    nejele: ―Mué benírame, ¿koche che''lébame ju mué?'
  eng-WEBPB: Jesus turned and saw them following, and said to them, “What are you
    looking for?” They said to him, “Rabbi” (which is to say, being interpreted, Teacher),
    “where are you staying?”
  gfk-H: Iesu ga talinganei dir ma kana dir ga murmur hani ia, io, ga tiri dir, “Mamur
    sip sa?” Dir ga balu ia, dir gaam tangai, “Rabai, u kiskis ha?” (Ma no kukuraina
    ta ‘Rabai’ bia ‘tena hausur’.)
  viv-viv: Hinauna tu Yesu gihagavilana gidaꞋita ma himuliyena, au gitoliluveluvedi
    gigayo, “Gavadi-yo waꞋela?” Ada tomuliya saꞋeyana gigayo, “Labai, gava manuwa
    againe umiyami?” (Hifufu labai ana kaivila ide bonadeya “tovehawala lakahina”.)
  yao-yao: Nipele, Che Yesu ŵagalawiche, ŵaweni ŵakulijiganya ŵaŵili ŵa che Yohana
    achakuyaga ŵausisye, “Ana nkusosanga ichichi?” Ni ŵanyawo ŵajanjile, “Labi, ana
    nkutama kwapi?” Labi malumbo gakwe Jwakwiganya.
  tgp-tgp: Moiso Iesu mo posi vano isara mo hite vara la lo usuria mara, “Ka opoi
    na sava?” La r̃aramia lara, “Rabbi, imam mo lo toho epu?” Ale r̃aramin hija nike
    ‘rabbi’ enia ‘tija’.
  auc-NT: Itota dadi ëmænte ayongä tee empo pöna adinque angantapa. —Quïnante pömïnaa.
    Ante äñongä tömëna wæætë, —Mäetodo, æyömönö owobi. Apæ̈nebi ëñëmönae. Änatapa.
    Mänïne, Mäetodo, ante mönö tededö, Në Odömongä, ante impa.
  kbc-NT: Naɡ̶a nilokotetege Jesus, odaa ja naditetege moigaalatece. Odaa ja nigetediniwace,
    meetediogi, “Amiina ica anoleetibigetiwaji?” Odaa joɡ̶oigidi moditalo, “Rabi,
    igamei ica ɡ̶adiɡ̶eladi?” (“Rabi” niɡ̶ina anejinaɡ̶a “Ǥoniiɡ̶axinoɡ̶odi”.)
  bmh-bmh: Yesus nug dudu aliag go agen sesamorai betemen kekulai piaraimai, kanabareun,
    “Ag ein itanemen?” Goagen koli auremen, “Du banou, tapaimiganem du, na eru ebu
    dacanem?”
  ctu-BL: 'Jesús tsi'' sutq''ui i bʌ. Tsi'' q''uele woli'' tsajcañob majlel. Tsi''
    subeyob: ¿Chuqui woli la'' sajcan? che''en. Tsi'' subeyob: Rabí, ¿baqui jijlemet?
    che''ob. (Rabí mi'' yʌl ti lac t''an, Maestro.)'
  meq-meq: 'Faya ta diye na, Yesu a zəba ɗəre a dəba, a ŋgatatay faya ta pay bəzay.
    A tsətsah fataya, a gwaɗatay: «Ka pəlum mey?» Tə gwaɗay: «Rabi, təv yak nakə ka
    ndzawa mə ɗəma aye na, ka waray?» (Rabi na, andza məgweɗe «Miter»).'
  noa-H: Mag dichmamua hewag hoowai, maar hich hẽudee wëtum k'aug hat'aawai marag,
    —¿Pãar k'anta jʌr wënʌrrʌ́ma? hajim. Magbaawai marau jũrr hirig, —Maestro, ¿pʌ
    jam chiraajẽ? hajim.
  alp-NT: Yesuse Ihali sapa muliNi eleki Iselu esi keu luluIje kai Itneusi be, “Imi
    nikwa saisa?” Esi ombe, “Kuru, ami nikwa loko Ale. Arue etia?”
  san-VEL: tato yii"su.h paraav.rtya tau pa"scaad aagacchantau d.r.s.tvaa p.r.s.tavaan
    yuvaa.m ki.m gave"sayatha.h? taavap.rcchataa.m he rabbi arthaat he guro bhavaan
    kutra ti.s.thati?
  kbq-kbq: Jisasi'a amage'a nevakeno rukrahe huno neznageno, Na'anku nehakra'e? huno
    znantahigege'ne, Rempi hurami ne'moka inante Kagra nemanine? hu'ne antahigena'e.
  kbh-kbh: 'Jesús tojesanontjes̈é y tojánanÿe chata imojétsëstonama. As, tojanatjá:
    —¿Ndayá s̈ojtsenguá ca? Y chata tbojaniyana: —¿Rabí, ndayents̈e icoyena ca? (Rabí
    endayana “Buatëmbayá ca”.)'
  ron-LSB: 'Isus s-a întors și, văzându-i că îi urmăreau, le-a zis: “Ce căutați?”
    I-au zis: “Rabi” (adică, în traducere, Învățător), “unde stai?”.'
  pon-pon: 'Iejuj ap kotin jaupeido majani ara idedauen, ap kotin majani on ira: Da
    me koma rapaki? Ira potoan on: Rapi (iet wewe: Jaunpadak), ia waja re kin kotikot
    ia?'
  nhe-BL: 'Huan Jesús moicancuepqui, huan quinitac quitoquiliyayaj huan quinilhui:
    ―¿Tlaque inquinequij? Huan quiijtojque: ―Tlamachtijquetl, ¿canque tiitztoc?'
  sps-sps: Jisas takopis, Ya tagei ratuari te vovou iny Ya, Ya rangat to, “A saa te
    komainy romi na?” Ri biny Towa, “Fei te kaa rom Anyi ei, Rabai?” (Man nan vegiau
    to, Tsoiny Fifaatsuts.)
  wnc-wnc: Tawake kuwawat Jesuta tapan tekwamban waapaau kake anzing yanikut, “Gitda
    dasing natake nawakamayak,” ngang yaniwan yake waapaatda anzing inikumayak, “Rabai.
    Ga you zagwene yuayak,” ngang inikwaikumayak. Sike ninda umana Rabai ngangu waaknga
    tana tekwamban anzing yanim, “Aana.”
  bus-bus: 'Yesu lìɛ à è aↄ̃ↄ tɛ́azi, ben à ń lá à bè: Bↄ́n á yezi? Aↄ̃ bènɛ: N bɛɛ
    kú mámɛ Rabi? Tↄ́ pì bè Dannɛri.'
  gub-BL: Uwak Zezuz waikweromo har wata ma'e wanehe ume'e pà. Wexak a'e mokoz awa
    a'e wà. — Ma'e pekar peiko, ma'e peputar, i'i wanupe. Uze'eg izupe wà. — Hawi,
    i'i izupe wà. (— Purumu'e ma'e, i'i zaneze'eg rupi.) — Ma'e pe nereko haw, i'i
    izupe wà.
  imo-imo: Jisas topele topa yu lombili puringili ulu kanopalie nimbei, “Elo ambele
    mele kororombeleya?” nimu. Eloni yundo “Rabai, nu tena perenoya?” ningili. (Rabainga
    ungu pulumu ‘Ungu mane Tilimu’.)
  boj-boj: Onaqa Yesus a bulosiqa naŋgi aiyel a dauryosib beqnabqa unjrsiqa nenemnjrej,
    “Niŋgi aiyel kiyaqa e daurbeqnub?” Onaqa minjeb, “Rabai, ni tal qabia unum?” Ñam
    “Rabai” di Hibru anjam. Gago anjam, “Qalie Tamo Koba.”
  eng-DRA: 'And Jesus turning, and seeing them following him, saith to them: What
    seek you? Who said to him, Rabbi, (which is to say, being interpreted, Master,)
    where dwellest thou?'
  knf-knf: 'Yeŧu akok awin kë bakţaşa aşë ji na baka : « We wi naklaaŋ ba? » Kë baŧeem
    aji : « Rabi, ţuŋ di di iwooŋ ba? » Rabi dawooŋ najukan.'
  san-KHM: តតោ យីឝុះ បរាវ្ឫត្យ តៅ បឝ្ចាទ៑ អាគច្ឆន្តៅ ទ្ឫឞ្ដ្វា ប្ឫឞ្ដវាន៑ យុវាំ កិំ
    គវេឝយថះ? តាវប្ឫច្ឆតាំ ហេ រព្ពិ អត៌្ហាត៑ ហេ គុរោ ភវាន៑ កុត្រ តិឞ្ឋតិ?
  arn-NT: 'Jesus wiñokintueyew, fey pengelu engu ñi inalen, Jesus ramtueyew: —¿Chumngelu
    anta inaniemupan? Kisu engu feypi: —Kimeltufe ¿chew am müley tami ruka?'
  zas-NT: 'Chi badxiꞌ lojman, baguiaaman zinal reeman laaman, abiꞌ rëbaman loj reeman:
    ―¿Xhie rguiilidi? Badxiꞌ reeman laan rëb reeman: ―Mextr, ¿ban zojbil?'
  ken-NT: Yesu ayibhiri mmʉɛt aghɔ bhɔ ndu bákòŋo yi. Abhɛ́p bhɔ bɛ, “Bǎyàŋ yi?”
    Bákɛmɛ yi bɛ, “Rábay, ɔ̌chɔkɔ fá?” [Rábay chi Ntɔŋ]
