  san-ORI: ଅୱସ୍ତନ୍ନିରୀକ୍ଷ୍ୟାଯମ୍ ଈଶ୍ୱରସ୍ୟ ତନଯ ଇତି ପ୍ରମାଣଂ ଦଦାମି|
  huv-NT: Naleaing, nganüy lanajaw Micual Teat Dios nej, cos xiquiay tajawas atquiaj
