  otn-NT: Ngu̱na̱ dá̱ nu̱gä ya, ja̱na̱ngue da̱di jagä ma̱jua̱ni̱ ngue guehna̱ rá̱
    Ts'ʉnt'ʉ Oja̱ na̱.
  nop-nop: Nu adi uŋakoŋ kagut doktiŋa mebiŋiŋ indiŋ hanilat, adi Bepaŋ Mihiŋiŋ.”
  obo-NT: De‑en od pokoposivonnaa a koniyu no sikandin kos Anak to Monama, su nokita
