  tgl-ULB: Pareho kong nakita at napatotohanan na ito ang Anak ng Diyos.
  cbs-NT: '@see-verse:JHN.001.033'
  xtm-NTPP: Te maa sa ni jini, te kúu sa testigu ja Sa'ya Su'si ma kúu Jesús ya ―‍kúu
    de jiña'a de.
  nnq-nnq: Yohana ngalenga, “Nenga noile, na njalakicha ojo nga Mwana jwa Nnoongo.”
  bao-NT: 'To biri yʉ majuropeera ca ĩaricʉ niiri, díámacʉ̃ra: ‘Anira niimi Ʉmʉreco
