  yva-NT: 'Muno risyi Yohanes syerato syo aen to, weti syo raura kakavimbe: Opamo
    Arikainyo Amisy.”'
  dgc-dgc: Ey nadid,” kagi ni Juan, “da mineta ko dén i éya éy sakén dén i magpatunaya
    dikam a siya ya a talaga i isi-isesa a anak na Diyos.”
  zpm-NT: Goṉlo naa blëz Espíritu Sant guic me; gane naṉween naa ne nli Xpëëd Dios
    nac me.
  hix-NT: Àrwonàmàthàrà yawo ro rma wenyako. Àro ke, noro hutwany me harha wehxaha.
    Khoryenkom muru moson hamà kany me harha wehxaha, owyanye.
  sim-sim: Ushirik am a heyehe os amu jirin kormbak sawenduwa. Ma roto Avui Wasilakahi
    jikisi indingo toria.�
  npi-ULB: मैले देखेको, र उहाँ नै परमेश्‍वरका पुत्र हुनुहुन्‍छ भनेर गवाही दिएको छु
    ।”
  cgc-cgc: Nakita ko gid en daw yon tenaan na gasugid a ta mga ittaw na Jesus an Bata
    Ta Dyos.”
  tim-tim: Nâ are egângât keiŋe hin makmâ gan. Yâk Anutugât nanŋe dâm makman.” dâep.
    Yohaneŋe Yesu togombo ekmâ hain dâep.
  yor-yor: Èmi ti rí i, mo sì jẹ́rìí pé, èyí ni Ọmọ Ọlọ́run.”
  wos-wos: Wandén maki wundé xéwu. Xe wuni xékélaki, dé Godna nyan dé. Wuni xékélake
    wuni guniré hundi we.” Wungi dé Jon wa.
  emp-NTPO: Mʌ̃a maʌ̃gʌra unusia. Maʌ̃ carea mʌ̃a jara b̶ʌa idjira wãrãda Ãcõrẽ Warrada.–
  eng-F35: So I have seen and testified that this is the Son of God.”
  ind-ind: '@see-verse:JHN.001.033'
  pes-OPCB: و چون من با چشم خود این را دیده‌ام، شهادت می‌دهم که او پسر خداست.»
  mpt-mpt: naka ele tleo e dimo bain inanoa atemnita E Gode miinobo ge baabeiobo ge
    baabesebe.
  ssx-ssx: Dionima꞉ alota꞉ Koto ekita꞉ I̱ma꞉ handoa꞉me. Koto ekina꞉ ipikita꞉ Koda꞉na꞉
    Eiyeke hala꞉eki iki pa꞉ta꞉ la kitolome leekeme.
  mkl-mkl: Ǹ yɔɔ, nɔ ǹ wɑ n jɛɑ inɛ ŋɑ sɛɛdɑ iyi nŋui í jɛ Amɑi Ilɑɑɔ̃.
  gaq-gaq: ଏନ୍ ଗଟ୍‌ନା ନେଙ୍ଗ୍ କେନ୍ଲେକେ ତେସା ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ, ମେଁ ଡିଂଡିଙ୍କେ
    ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ।”
  gof-RNT: Taani hessi hanishin be7ada, I Xoossaa Na7aa gididayssa markkattays” yaagis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ନେଲ୍‍କେଦାଃଇଙ୍ଗ୍‌, ଆଡଃ ନିଃଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ମେନ୍ତେ ଗାୱାଇଙ୍ଗ୍‌
    ଏମେତାନା ।”
  gah-gah: Loko litoka lemeko noigo ánigumole loko mogonamú nene áisi nene Ómasímini
    gipala noive, loko limó.
  lcm-lcm: Io, natala arai ania na napo mengen atutuman imi ta kana vang nia na nat
    i God.”
  aer-aer: Arratye anthurre kwenhe the areke nhenhe Jesus-eke irrerlenge, the arrenhantherrenhe
    ileme re kwenhe aneme Alere Ngkarte-kenhe.”
  qvc-NT: 'Noqa kikiymi chaytaqa rikashqa kani. Chaymi tistigu kani. Chaqa allitam
