verse: JHN.001.034
translations:
  kpx-kpx: Dilavau daho louale kemo di ata uoke elehai hilokage keu Dilava mo. Iale
    di hoto loui la namigeveale ke evive.”
  okv-H: ari avo kito embo erevi God ta Meni be avoeto ungota degi ere harikihena.”
    ainge John na ena.
  tbo-tbo: Tau lawana mataugei a galeya yaka a laimoineya uyahimi babana tauna Yaubada
    Natuna.’
  mal-C: അതു ഞാൻ യേശുവിൽ കാണുകയും അദ്ദേഹം ദൈവപുത്രനാണെന്നു സാക്ഷ്യപ്പെടുത്തുകയും ചെയ്തിരിക്കുന്നു.”
  grc-SR: Κἀγὼ ἑώρακα, καὶ μεμαρτύρηκα ὅτι οὗτός ἐστιν ὁ ⸂υἱὸς⸃ τοῦ θεοῦ.
  bgc-bgc: “अर मन्नै देख्या, अर गवाही दी सै, के योए परमेसवर का बेट्टा सै।”
  khz-khz: Ioane ekilato, “Au na agitaato gaurai akilagi-matagaiana, ia Palagu Natuna.”
  deu-TKW: Und ich habe es gesehen und bezeugt, daß dieser ist der Sohn Gottes.
  zsr-NT: Naꞌa, chbléꞌidaꞌ lë naꞌ len runaꞌ lnaꞌ lau queëꞌ Bönniꞌ ni, naquëꞌ Zxiꞌnëꞌ
    Dios.
  lin-lin: 'Mpe lokola ezali yango nde likambo oyo ngai namonaki, yango wana nazali
    kotatola : Moto oyo azali Mwana na Nzambe.'
  hns-NT: Ham ie sab dekhlie hai, ohie se ham gawaahie deila kie oe Parmeswar ke Beta
    hai.”
  noa-E: ĩsin chadau mua i khaphʉ chirʉmgui ajim, mag mʉchig jaautarrjö bëewi i gaaita
    jupbaichëm mʉch daúacha ootarr aawai. Maguata ĩchab mua khaphʉ chirʉmgui ajim
    Juanau Jesús igwia, i chadchata Ẽwandam Iewaau.
  eng-EMTV: And I have seen and have testified that this is the Son of God.”
  mib-NT: Te je ni jito ri ún, te nácani cájí rí jnūhun jeē maá yá cúu Sēhe Yaā Dios.
    Achí Juan.
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍हाॽ ये़सुओ पोःक्‍खे़बा निःसुङ्‌ङाङ् खुने़ॽए निङ्‌वाॽफुमाङ्‌ङिल्‍ले
    कुस्‍साः फाॽआङ् कुसिङ् निःत्तुङ्‌ङाङ् मनाहाॽ तोःन्‍दि पिरुङ्‌सिङ्‌लो॥”
  xnj-xnj: Kangi Yohani akajova nene nigalolili mambu aga na nikuvajovela uchakaka
    kuvya mwenuyu ndi Mwana waki Chapanga.”
  mmx-mmx: Agara ven pam i la a tong i rinimi do neni ne Nitna ne Moroa.”
  cbr-NT: Usaquin isun cana —ax ca Nucën Papa Diosan Bëchicë 'icë —quixun camabi uni
    cain. Usaquin ca Juanën cacëxa.
  tee-NT: Chai quit'in ju iclakts'ilh ju tuchi tapasalh. Chai iclajunauch ni yuchach
    ju ani ju ists'alh ju Dios.
  eng-LSV: and I have seen, and have testified, that this is the Son of God.”
  cak-NT: Cami can xintzu' yan, y romari' nink'alajij chi ja raja' ri Ralc'ual ri
    Dios.
  pah-NT: 'Ahepia tuhẽ ko ji oji''i, a''e ji, ei ahe. Nurã ji ei pe me: Akoja''ga
    tuhẽ koi Tupana''ga ra''yra''ga, ei Joãova''ea.'
  sja-NT: 'Tachi Ak''õrepa jaradak''a mɨa mãga unuji. Maperãpɨ mɨa parãmaa jara bɨ:
    Nãgɨ́ Jesús, Tachi Ak''õre Warra.'
  xed-xed: Ka nghaŋtá yu manda va tsaya. Nana mndu na ná, Zwaŋa Lazglafta ya, ka yu
    ta ghəŋani.»
  glk-glk: و من بیدم و شهادت دهم کی اَن خدا پسره!»
  mks-NT: Ta viti mé a̱ nda̱a̱ sa̱ xíni̱ vi̱ yo cúú mé á ta cáxi tu̱hun i̱ xi̱hi̱n
    ndo̱ ña̱ mé á cúú á in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi Juan.
  gfk-S: Ma ne Jon ga tange, “Iou te nes ter ie, kaie iou ge hinawase mu be aie iat
    mon no Natine God.”
  bmu-bmu: Nöŋön mi ehalaŋgöra aka könaŋamŋi kewö naŋgöba jizal, ‘Yaŋön Anutugö Nahönŋi
    akza’.” Mewö.
  dgz-dgz: Ne yawan tavewa di venasen menan wadiaivin, Apan mame God otua di.”
  eng-GNV: And I sawe, and bare record that this is that Sonne of God.
  zaa-NT: Inte' nna bilá' ti' e nna riquixà'a' qui' Enni'į nuá hualigani née Ỹi'ni
    Tata Dios.
  eng-WEBSTER: And I saw and bore testimony, that this is the Son of God.
  guh-guh: Pacuenia baja cajena taniji, pacatsipaebatsi. Bajaraponë baja cajena Dioso
    pexënato, jai Juan jivijavabelia Jesús yabara.
  bon-bon: Cane siige ai mule ne tepänumene, siige jeitnäjenine, egä tabe peese nyene
    Acejiyame me Bägrä.”
  nhw-BL: Huajca ya nopa niquitac huan yeca nimechyolmelahua para ni tlacatl, yaya
    Icone Toteco Dios.”
  swh-ONEN: Mimi mwenyewe nimeona jambo hili na ninashuhudia kuwa huyu ndiye Mwana
    wa Mungu.”
  wbi-wbi: UYohani akafijovagha akatisagha, “Une nisivwene isio na maaso ghango, kange
    nijova isa kyang'haani, kuuti uju ghwe mwana ghwa Nguluve.”
  bba-bba: Nɑ mɑɑ ye wɑ, mɑ nɑ ɑreru di mɑ durɔ wi, Gusunɔn Biiwɑ.
  eng-KJVCPB: And I saw, and bare record that this is the Son of God.
  kgk-NT: Ahexapa-ma voi. Upéa-gwi amombe'u peẽ-my ahexa va'ekwe. Upe va'e katu Nhandejáry
    ra'y voi, he'i João omombe'u-vy.
  waj-waj: iva tuuvaa kaanaivaa kooyaa teeravai. Na ngii giaa ngii miaunoo. Ivo Anutuuqaa
    Mmaapu tuanaivovee. Yuvuaano itaa kua tiravai.
  cpy-cpy: Naakataki ñaakiriri, rootaki nokenkithata-kotan-tariri riitaki Itomi Tajorentsi.”
  ekk-PKP: Ma nägin seda toimumas ja kinnitan, et see on Jumala Poeg.“
  mpx-mpx: Ya kiteya matawa, heiya te ya ba, ‘Tau ya iya Yehoba Natuna.’”
  wbp-wbp: Ngulajurna junga nyangu ngajulurluju milpa-jararluju. Kujarlaju, ngajuju
    karna milya-pinyi nyanunguju Kaatu-kurlangu Ngalapi-nyanu.” Ngulanya-nganpa yirri-puraja
    Jaanu Papitajirliji Jijaji-kirliji.
  luo-luo: Koro aseneno mano kotimore omiyo anyisou ni en Wuod Nyasaye.”
  nhe-NT: Huajca ya nopa niquitac huan yeca nimechyolmelahua para ni tlacatl, yajaya
    Icone Toteco Dios.”
  aii-aii: ”ܘܐܵܢܵܐ ܚܙܹܐ ܠܝܼ ܘܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܣܵܗܕܘܼܬܵ‌ܐ ܕܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Aasrii uvaŋa qiñianikkiga taamna atuumaruaq aasrii uqautigitlaplugu Iġñiġiłhagun
    Agaayyutmun.”
  msb-msb: Tapos nagpadayon pa si Juan, “Nakita ko man gayod ini kag ginapamatuudan
    ko sa iyo na siya an Anak san Dios.”
