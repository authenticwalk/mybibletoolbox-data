  san-THA: ตทา เต'ปฺฤจฺฉนฺ ตรฺหิ ภวานฺ ก:? วยํ คตฺวา เปฺรรกานฺ ตฺวยิ กึ วกฺษฺยาม:?
    สฺวสฺมินฺ กึ วทสิ?
  iws-iws: Mɨ sɨma siirɨn ɨna swokɨ srɨigiyɨm mɨ kɨra tari yɨpɨkɨn, ha? Krɨma tɨ kamɨm
    krɨmiir nɨkropkiyɨm sɨmiirɨn hɨnɨɨna ninɨ boɨnɨuwam tɨri, kɨra tɨ si. Mɨ kɨra
    krɨmiir boɨnki hɨnɨɨn, kɨra yɨpɨkɨn, ha?
  pol-SZ: —Kim więc jesteś? Co mamy powiedzieć tym, którzy nas wysłali? Co możesz
    o sobie powiedzieć?—dopytywali go.
  ztq-NT: 'Tsigo lëë xaa go chëb stub: —¿Cho nakoo busy? Por no nii kyo knii noo tiits
    lo xaa nii pxaal lëë noo. Kwnë dyon cho nakoo.'
  zai-NT: 'Oraque na ca'': ―Gudxi laadu tu lii pue ti gapa du xi gabi du cani biseenda
    laadu. Xi zanda ga''bu laadu de lii.'
  upv-upv: Ko nir arsusi lweni tevi, “Po! Ko nik ngok kuvi isi le? Kupwerai lweni
    nik tevi kem, puloli kem naban nabwera lweni tevi nir nga markoni kem vini. Nik
    kupwowrai lweni nik!”
  wap-NT: Uruu idi ĩkian uꞌati, “Ukauꞌan kanom kaduz mooko manawun wuruꞌu pugaruz?
    Waaipan wakuwaa nii, wunao atiꞌo niꞌi dyuudainaouz waunao. Pukowaadaꞌakaꞌa naa
    kanom kaduz wuruꞌu pugaruz!”
  mva-mva: Alaurituka nge bokai ditegi, “Gora-kama, kaiko naita kata? Pile ono katunga
    tekedi gora-kama be galale be tamoata dinepi-kama garadi. Nem-la baituka kurangakiko?”
  dwr-NT: Unttunttu, “Yaatina neeni oonee? Nuuni nuuna kiitteeddawanttoo odana mala,
    neeni neena oona gay?” yaageeddino.
  kfw-kfw: "Halle “Nang tu na-eme?”\x94 tia inmani'n inleiti. “Keini'n kanaheitir\
