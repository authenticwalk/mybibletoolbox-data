  lat-VUC: 'Dixerunt ergo ei: Quis es ut responsum demus his qui miserunt nos? quid
    dicis de teipso?'
  ngp-ngp: Naho niyo wamuuza, “Haluse weye ni weye ani? Uleke kikawagambile wadya
    wakisigiile. Weye mwenye wakegamba ni weye ani?”
  aoi-aoi: Kembirra aburraja neyama enuwa-wa, “Yirrumaka arakba! Ningkumiyambena ningkakina?
    Aba yikilawurrakaji-yada ayakwa angerriba wurrumurndakibinu-wa warnungkwarba wurribina
