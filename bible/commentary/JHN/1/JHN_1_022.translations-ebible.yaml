    né³, ¿he³ jú¹ tson² lɨ́¹³ cuéh¹ nú² hi³ ca³tɨn¹ nú² huen²?'
  ena-ena: Lɨci cɨhu abitɨhavɨmi. Nama aludɨ nameŋ abɨnaŋ uavɨmi. Viaŋ nɨbu hɨma aba
    abɨnaŋ uavɨmi. Alaŋ cɨhu umɨli hulaŋ aludɨ abavɨci velu agɨlaŋ abitɨhavɨci alaŋ
    hɨbɨŋ akɨ ciaŋ abɨbalu uavɨmi.
  tgo-tgo: Thɨ dagewe thɨŋa, “Ko thela eŋge ghen? Nuwameiya wo wonjogha na wo giya
    thombe thovuye weŋgiya thavala methɨ variyeime. Ŋgoroŋga uŋa ghen kaiwan?”
  yap-yap: Miyad yog ngak ni lungurad, “Ere mog ngomad ko gur mini’. Ya dabisiy e
    fulweg ko re de’er ney ni nggu feked i yan ngak e pi’in kar l’oeged gamad. Ere
    ga be yognem ni gur mini’?”
  mop-NT: 'Pachili, u c''aatajoo'' ti''i: —¿Maquech tun ti baalo''? Adü to''on ti''i
    ca'' ti wadü'' a t''an ti''i mac u tücaa''tajo''ono. ¿C''u'' a t''an yoc''lal
    a bajil?— cu t''anoo'' ti''i aj Juana.'
  tet-tet: Hotu, sia nusu tenik naꞌak, “Kalo nunia, o neꞌe see? Katak malorek lai,
    tan ami musti fila baa hasara hikar baa amikaan ulun sia mak solok ami.”
  hlt-MCSB: Te dongah amah te, “U nim ca? kaimih aka tueih rhoek taengah ollannah
    ka paek uh hamla namah kawng te metlam na thui eh?” a ti na uh.
  xtd-NT: 'Xijan kuu xa n‑ka jaꞌan‑s: —Ndoñuꞌu‑n xa jaꞌan ndaa‑n jundu kuu‑n. Io xa
    najuña tnuꞌu koio‑r nuu se n‑ka tundaꞌa ñaꞌa. ¿Nax jaꞌan‑n xaxeꞌe‑n?'
  mdy-ETH: ጋፒንፆይዳ ዔያታ፦ «ሂዳዖ ኔ ዖናዳይ? ኑና ዳኬ ዓሶም ማሂ ኑ ኬኤዛንዳጉዲ፥ ኔ ኔ ዛሎ ዎዚ ጋዓይ?» ዒዛም ጌዔኔ።
  spl-spl: Sâmu sâwi. “Topge ki eknongoat. Yakât otmâ yiwereŋe âwurem ari papatolipnenŋe
    girawu sâm ekyongomunŋe nâŋgâŋetâ ârândâŋ otbuap? Bâiŋ, gike topge tâŋ tâŋâk sârâ
    nâŋgâneâyâ.”
  usp-NT: 'Y xijtak chic re: B''ij chike nen at, jwi''l oj tina kac''amb''i jtaquil
    rechak yak ri xojtakowch. ¿Nenc''u tab''ij chike chawij at? xche''tak re.'
  zav-NT: 'Nach gwse''ene'': ―¿Noxaczə le''? nic̱h žɉəyeyežto'' beṉə'' ca'' boso''oseḻə''
    neto''. ¿Bi natgo'' c̱he cuino''?'
  sgz-sgz: Má dik gáltai mul ngoromin, “Má parai si gim má, iáu sinih, suri gima kaleng
    mai kam kokos uri narsán rung di dos pala gim. Una para talsai sang ngo iáu sinih.”
  kek-NT: —Ye ke chi tz'akal anihat re nak ta̱ru̱k takaye reheb li xe'taklan chak
    ke. Tento nak ta̱ye ke anihat, chanqueb.
  blz-NT: Taena i raaya'a, “Kalu koiya'a, ime ansee i koo kani'i? Gause tio bo bantilkononmai
    na tanaasmai men nomosuu' i kai se' ime i koo men tuutuu'na. Too koi upa a taeem?”
  poe-NT: 'Ntá kjuanchankíhi sín chꞌán ínaá kíxin: ―¿Ntá nkexro jaha? Tꞌichjánxi̱n
    tso̱noheni tsochénkani tí sín ichrꞌánni ikuini. ¿Nkehe tso̱chro̱nka kíxin nkexro
    tí jaha? ―ichro sín.'
  san-TAM: ததா³ தே(அ)ப்ருʼச்ச²ந் தர்ஹி ப⁴வாந் க​:? வயம்ʼ க³த்வா ப்ரேரகாந் த்வயி கிம்ʼ
    வக்ஷ்யாம​:? ஸ்வஸ்மிந் கிம்ʼ வத³ஸி?
  cof-NT: 'Junni Juan tsantinan, israelítala manan manpato itsanlatie: —Mo jototiya
    paniquede! tilatie chiquilaca ereminlabe mo jonunca manpalaquichun. ¿Mo joyoe
    tiyun? latie.'
  srm-NT: 'Hën de taa: “Wë nöö ambë seei da i? Taki da u bumbuu, fuu sa toona go piki
    dee sëmbë dee manda u ko a i aki. Andi i ta taki fii seei?”'
  qvs-NT: 'Chaypina tapurkansapa: —¿Pití kanki? Ñukaykuna kutishpaynikuna kachamuwak
    awtoridarkunata willanaynikuna tiyan pimi kanki nishpa. Willawaysapa pití kanki.'
  zca-NT: —¿Orze' cho ska lux, mbaino kwan ka nakalx? —nzhab bixa' —porke lë' no naki'n
    yayab noi lo rë xa' mixë'l no. Kuze', bine cho lux.
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃gori, atore bairo qũĩ jẽniñanemowã tunu: —Toroquere,
    ¿ñamʉ majũ mʉ ãniñati? Jããrẽ cariapea quetibʉjʉya, jããrẽ cajoatanarẽ cariapea
    na jãã caquetibʉjʉnetõmasĩparore bairo.'
  qxo-NT: 'Tsaynam paycuna niyargan: “Tsayöraga ¿maygantä canqui? Cachayämagnïcunaman
    cutir willayänäpä niyämay quiquiqui pï cangayquitapis” nir.'
  mox-mox: “Isana oʼa toga? Veʼia una neima be yaqisa ama fata ama tovetune ana vonedi
    weaqiu. ʼInega tauʼuyega una vonema oʼa togama!”
  kew-kew: 'Go rabu nimumi wala lapopa Jon-para lalo: Gore nere aapi yapae simi. Niaame
    mo niaa mea repaarimi aanu-para agaa waru ipua laketema-pulu ne-parare niaame
    ake teme ya?'
  dww-dww: “Be yodi tam aitau? Tam giu baninama kwa ute yaḡemai be tauma ka paḡo da
    ka munaḡe be tauriuporemaima kai varidina. Tam nema kwa noḡonoḡota bakem, tam
    aitau?”
  nif-nif: Wɨndɨñ eñgukta, bɨndambo nɨ-nandɨmbi eñgɨlɨñ, “Dɨk nin sɨnɨk? Nɨndɨ ama
    nɨnɨ-mukɨlɨñ enda manda tambon enɨneñdok dɨk kusaka nɨnbɨm nandɨna. Dɨk dɨtnala
    nɨtek elañ?”
  twi-ASANTE: Wɔsane bisaa no sɛ, “Ɛnneɛ, na wone hwan? Ka kyerɛ yɛn na yɛnkɔbɔ wɔn
    a wɔsomaa yɛn no amaneɛ. Asɛm bɛn na wowɔ ka fa wo ho?”
  aoj-aoj: Eaꞌ maꞌipana maꞌi, “Deiꞌ inaꞌ ami? Ama afaꞌ utanima ofeꞌ ugaꞌipa dembami
    masapaꞌafa wagafiꞌii. Inaꞌ naꞌi inaꞌ atina naꞌi basef maif, inaꞌ ami?”
  cbv-cbv: —¿Caán láa bácah déhe tigaá meém? Jwiítdih biícmantjeh ma naáwá, jwiítdih
    ʉʉ́bh joyát tʉ́ʉtnitdih jwĩ tʉ́i naáwát pínah niijná. ¿Ded pohba tigaá ma yoób
    jʉm? ĩ niíj ʉʉ́bh joyóp jĩ.
  taw-taw: Anɨb agek, bɨ anɨb okok nop agɨlak, Anɨb ak nad an agɨlak? Pen yad bɨ tay
    agɨl agenɨmɨn, chɨn am bɨawl chɨnop agyokɨpal okok kɨlop agñɨnɨgun agɨlak.
  jic-NT: 'Mpes jupj lal tjowelepj: —Qjuis wala mvelen pjacj jipj ne ''ücj nin la
    cüjay niná. Cupj quelel jis wala velecj ncupj qjuisin tjajam. ¿Tsjan velen jipj
    p''iyá po''ó?'
  zap-NT: 'Lex re men: ―¿Txu nak de cheguin? Porke rap noo degne ybereneey noo diiz
    lo yra mén ne wxaal noo. Guzëët gan txu nak de.'
  wer-wer: Pël maan pit epël mëëa. “Ën ni talëp? Tenim wes nimëauröen së ök menaan.
    Nim songönten ök nia. Nimtok nimtëën talëp yamëëaup?”
  ipi-ipi: Jia laka pea-kola, utupane-mane bala lamawuato, nimba api atelepe lo nimba
    tipa pulu pulupa lo nanima langiyai akali utupane lamai-makaleko. Nimba apipe.
    Nimbato wua piyawane lo nimba tane nanima langi leai.
  qul-NT: 'Nerkancutaj: —¿Pitaj chhica canquiri? Nokaycuta cachamuwajniycuman willanaycu.
    ¿Imatataj ninqui kan quiquiyquimanta?'
  ter-NT: 'Ina kixopâmaka pahoétihiko: —Yokóyuhoinoveakopo itukóvotiye îti motovâti
    ápeyea yuhópinoa ûti ne pahukó''oviti. Kutí''ikopo keyúhoinovi itukóvotiye îti?'
  bmr-NT: 'Jaanegui diiboco nuumo: Jaanaa mɨɨjoho ɨɨjoho mɨɨhaico dɨɨbogo, oono mɨɨhaico
    agalluumoco mɨjɨɨbeguequi mɨllɨ difiitɨ ɨɨjoho neehi, noomoro.'
  fuf-fuf: 'Onsay ɓe wi''i mo: «E hara ko a hombo non fii yo men jaabitoyo nulɓe men
    ɓen? Ko honɗun wi''itiɗaa an tigi?»'
  bhl-bhl: 'Yangei, i elo dakalalomeliw: “Kate kame, ku kante? Ku nulo bokoyema! Nimtew
    angom? Nulo yamdasiliw kunum i kom nulo yangbelew yan weng be wosulomin ibolow
    kebiliw kasike. Kame, ku nulo bokoyema! Kukalem dulum elote ku nimtew angbelew
    a?”, dangsiliw kale.'
  ons-ons: Eŋe koso qesonka rakoi, “Paki mo ŋedannom, ge koboboine ma? Ŋene eriŋine
    raŋonbi sarine zinge ari turuŋine daleo edanikene? Ge geŋonane daleo ramaine?”
  con-NTPO: 'Tsonsi ccase iñajampaña''fa: —Tsambi''ta ¿majan qui queja ingi japa condaye
    ingima mandasundeccunga? ¿Majan qui qquen qui suya queja?'
  ghs-ghs: Hiiremi noi paha bai hiireta. Bai hiiremi noko noke hee, Qesai nanake dzoobiremi
    baaqi oorai noo apeke nana noko paha pobi hiibaqu?
  peg-peg: ହେବେତାଂ ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାର୍‌, ମାଙ୍ଗେଙ୍ଗ୍‌ ପକ୍ତିତି ମାନାୟାରିଂ ଇନେସ୍‌
    ଉତର୍‌ ହିଦେଂ ଆଡ୍‌ନାପ୍‌, ଇଦାଂ କାଜିଂ “ଏନ୍‌ ଇନେର୍‌ ? ଜାର୍‌ତି ବିସ୍ରେ ଇନାକା ଇନାୟା ?”
  txu-NT: Nhym me kum, —Bir, dja ga me imã amijarẽ. Me ije memã akabẽn jarẽnh kadjy.
    Me kute awỳr me ijanor ba me ije memã akabẽn jarẽnh nhym me kute amar kadjy on
    me imã amijarẽ, ane.
  eng-WEBU: They said therefore to him, “Who are you? Give us an answer to take back
    to those who sent us. What do you say about yourself?”
  gnw-NT: 'Jayave upɨrandu reta ye chupe: —¿Quía pa co nde? Echa''ã nduipota numɨmbeu
    orembou vae reta pe. ¿Mbae pa ndere ndiyupe? —jei reta Juan pe.'
  mux-mux: 'Kanu-kene enini yundu niku mele: “Nu naeye? Oliu liiku mundúngi yima-ni
    ‘Oku niku singí.’ niku nokuku molemeláliinga nunga bili lekunu si. Nu-ni nunu
    nae niku piliikunuye?” niring.'
  maj-NT: —¿Yáha ji? —ta̱ kitsú ngáha jóo̱—. A̱t'aha̱ tjíhin nga kuankínko̱ ngáha̱
    ri̱ én kixi̱ já xi kits'ín nibáni̱. ¿Nkú bixín?
  bkq-NT: 'Aituo agueondylymo Joãoram: — Arâ atay, ânguy pylâka âmâ? Tugononibyryam
    mâin-hoguhobyry tiandyse xina. Âdara tâkezeka âmâ âwâgâlâ? — kelymo.'
  kue-kue: Ana okuwo ye dingwa, “Ene irane? Dinotn no pi diendigo umga yomba ye ene
    ira motnga i ka mongo ditenamga.”
  cot-NT: 'Ariqueate yapijitsitajariquea aisa icantajiguiriquea: —¿Taampate aviguenti?
    Iintsijate poguisotoguenaro noncamantantajiapojemparica tigarancaquenaca. ¿Querocagueti
    pincanqueni? Intsija pincamantacotempa.'
  bnp-bnp: Lakea ri nana tabua, “Pali ioe e rei muholi? O vakalongo mia mi gi hamule,
    mi gi vakalongo e huriki ri rudu mia. O taki ioe, ge ioe e rei muholi?”
  apn-NT: '@see-verse:JHN.001.021'
  ctp-NT: ―¿Ti ka nu lkaa sikwa a? ―ndukwin neꞌ ꞌin yu―. Ndiꞌin chaꞌ xkwen ba chaꞌ
    ꞌin nten nu ngulo tñan ꞌwa chaꞌ kan ba nde re. ¿Ni sa ñaꞌan chaꞌ nchkwiiꞌ chaꞌ
    ꞌiin, ti ykwiiꞌ tii a?
  bre-BRG: 'Int a lavaras eta dezhañ: Piv out-te? Evit ma roimp respont d''ar re o
    deus hon degaset. Petra a lavarez ac''hanout da-unan?'
  opm-opm: Potporhan ihir Ihan go de hana. Gorhor ritino. Ririt nuhurnong ma nadarhetiri
    han ihirnong sus potiprimuro ama potpa oh.
  bvr-bvr: Lika barrwa aburr-yinagata nula, “Nginyipa ny-yinga? Wengga arrburrwa nyi-guyinmiya,
    ngayburrpa barra nyiburr-jeka rrapa nyiburr-wengga burrwa aburr-gata birripa nyirrbi-jerrmarra
    gurda. Nginyipa ny-yinmiya ny-nyurrjiya ny-yorkiya?”
  wal-wal: Yaatin, “Neeni oonee? Nuuni nuna kiittidaageetuyyo yootana mala, neeni
    nebaa woigai?” yaagidosona.
  zad-NT: 'Na''ch che''gake''ne'': ―¿Norakzə li'', shka''? Cheeninto'' iṉezinto''
    kwenc̱he lljayellnto'' beṉ''ka'' bseḻ'' neto'' non nako''. ¿Bi ka iṉo'' c̱he kwino''?'
  kmg-kmg: 'Eme jaŋe mumbiŋ: “Wiac go mo? Sorec-nâpopie warembeneŋ, ra weniŋuc jazanaŋmu?
    Go gahacnere weniŋuc muekic?”'
  aso-aso: 'Neꞌmine lavo ingine tiꞌ li gohi longoꞌ i-daniꞌ: Laza nene geiꞌ nene zaho
    nolibe gaza nemuꞌ lo-lemanivo longoꞌ i-gidilisa limiselave nene vo lo-ngemesoꞌ
    nenaze. Gaza nene mo zaho nouve laaꞌ nane.'
  uli-uli: Iwe resa sor bo, “Ila ngo hosa kangalugmem hare gel itey. Towe mmal le
    be tor tefalel kasiy le yamem bo ha bela kangalur rechokla re fang doh hamem.
    Ha bela kangalur bo gel itey?”
  nin-NT: Aba zhi ma zizo di, “Ùwà su unggonggo? Da ki inta ùwà i si unggo, ni di
    inta kakuma ku da ku abitu inta ba. Ùwà su unggonggo?”
  tgk-tgk: 'Онҳо пурсиши худро давом доданд: «Охир, шумо кистед? Мо бояд ба касоне,
    ки моро фиристодаанд, ҷавоб диҳем. Шумо дар бораи худ чӣ мегӯед?»'
  acu-NT: 'Tamati pengké tujinkar: —Tura amesha nuwaitjai tusam, paan ujakratkata.
    Iin akuptamkaji nu warintuk ujaktaij tusar, paan nekaatasar wakeraji, —tiarmiayi.'
  cak-WNT: 'Yac''ari'' tek can xquic''utuj chic c''a chare: ¿Yit achique c''a riyit?
    Ruma riyoj nic''atzin c''a chake chi niketamaj el yit achique c''a riyit, y yari''
    ri nbekabij chique ri ye takayon pe kiche (kixin). Tak''alajsaj c''a awi'' chkawech,
    xecha'' chare.'
  ebk-ebk: Kenalicha kan Juan, “Ayu man paat ifiakiam mu anan ngachanmu. Masapor wachay
    esongfiatmi as nan chiyuycha nangifiaor kan chakami. Anan ngachanmu tit-iwa?”
  spa-PDDPT: 'Entonces le preguntaron: ¿Quién eres? Para que demos respuesta a los
    que nos enviaron. ¿Qué dices con respecto a ti mismo?'
  ruf-ruf: Kuya wamghutsa, “Lelo ghweghwe uli nani? Ghweghwe mwenyegho ulongatse?
    Tulongele lelo, na twetwe tukawalongele yawatutumile tukughutse.”
  gun-gun: 'Ha''e ramo ha''e kuery aipoe''i: — Emombe''u porã orevy marã ramigua pa
    reikoa, orembouare kuery pe ju romombe''u aguã.'
  agu-BL: —¿Na' tzun scyetz aẍ? Na chin tajwe'n cunin tan bene'n kucy'al atziblal
    scyetz yi e' yi nkachakon tzaj. Al tzaj sketz na' scyetz aẍ.
  isn-isn: Uu gwa akamuila, “uewe inge nyenyu iti kina kuinkiilye isusho naza akulaagiye?
    Ukikuiila uli uewe mukola?”
  eng-PEV: Then the men asked him, “Well, who are you? And why are you here? We have
    to tell our leaders.”
  ilo-ULB: Ket kinunada kenkuana, “Siasinoka? Ania ti makunam maipapan iti bagim tapno
    adda ti maitedmi a sungbat kadagiti nangibaon kadakami?,”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquina tiquirore pari turi sinituri tja: —‍Ʉsãre sinitu
    dutiriquinare ʉsã yahuro quehnoano poto ʉsãre yahu madoqueohya. ¿Noa boro pehe
    ijiajari mʉhʉ? ¿Mʉhʉ basita dʉhse ijigʉ ijiajari mʉhʉ? “Sa ijigʉ ijiaja yʉhʉ”,
    ni yahuya ʉsãre, nidi tiquina Ñure.'
  anv-NT: Áké, “Wɔ ɔlu waá yɛɛ́, shuú ɛsé meko ayi dejyɛ garé bɔɔ́ abi atɔmé
    ɛsé. Wɔ mbɔɔ́ ɔké ɔlu waá?”
  sab-NT: 'Kwian gerudu Juan-Bautista ole: —Ba me ama, ¿ba chema? Ba gerule cha ole
    ba chema ulia. Cha geru ba giti dbadale, cha geru ba giti ketadale cha kagangage,
    ¿ba agali gerule mine mau giti?'
  tmd-tmd: Jon aliö rɨmɨn, nöbö piaku yadmä, “Makwam, nagö agö nöböm? Nagö agö nöböm
    yadan, an nugwön du nöbö dib anɨŋ yad aböi akuyöbö ñɨgö yad nölɨŋö?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, xkibꞌiꞌij tanchi che: —¿Lal china kꞌu riꞌ? Ma riꞌoj oj petinaq
    re kaqakꞌam bꞌi juna kꞌulubꞌal uwach chike ri xetaqaw lo qeꞌoj. Bꞌiꞌij la chiqe
    saꞌ ri wach la —xechaꞌ.'
  kpg-kpg: Digaula ga helekai gi mee, “Hagia mai goe koai, gimaadou belee hai gii kae
    madau helekai gi muli gi digau ala ne hagau mai gimaadou. Malaa goe la ga helekai
    bolo aha i di goe?”
  taj-taj: जमाहेन्‍से दोःसीनोन थेनीगदेसे यूहन्‍नादा “ए खाल हिन्‍ना? ङन्‍दा पाङ्‍गो।
    ङन्‍दा चुरी पुइखबा म्‍हिगदेदा एला बारेरी पाङ्तोःबा मुला। थेतबासेलमा ए खाल हिन्‍ना?
    ङन्‍दा पाङ्‍गो” भिसी भिमा,
  avt-avt: 'Hɨr netpɨwek: “Te ti keimɨn? Mɨt kerek neriuwetai haiu man in hanhan nanɨrtei
    ti atɨp mɨt ti keimɨn. Te ti etpai.”'
  cbk-cbk: Despues ya pregunta sila otra vez, “Entonces, quien man gayot uste? Habla
    dao gayot canamon si quien uste, cay aquellos quien ya manda canamo quiere gayot
    sabe si cosa uste puede habla acerca di uste persona.”
  uig-ARA: 'شۇڭا ئۇلار ئۇنىڭدىن: ــ ئۇنداقتا، سەن زادى كىم بولىسەن؟ بىزنى ئەۋەتكەنلەرگە
    جاۋاب بېرىشىمىز ئۈچۈن، بىزگە ئېيتقىن، ئۆزۈڭ توغرۇلۇق نېمە دەيسەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat éyinat wajacro: —Baha rehrtara is quin ehcuwi, -wajacro-. Is áyjaquin
    quin chihtá beyin ac ehcuwi, -wajacro-. ¿Behmát waquít bah rehrcá? wajacro.'
  abx-abx: Si katapus-tapusan agpaminugad mga iya, “Say kaw gayod? Buwanin kami' saruman
    nga angay sapasumat kami' si magpanlihog si kami'. Ay i pagka'abat-mo mahi'unong
    si pagka'a'a-moy nan?”
  mco-NT: 'Chi y''amɨdooy ajcxy jadüg''oc: ―¿Mbɨn miich? Jɨgɨx ɨɨch ajcxy tɨy''ajt
    nyajnɨ́cxɨbɨch ma yɨ tɨɨbɨ ɨɨch ajcxy xyquexyɨch. ¿Ti miich nayxɨɨgoyäxyii?'
  kqf-kqf: Tedi ena giu ai munena gado, “Tena ku giuwemai tam aiyai, bi tama ka munaḡa
    te taugiukamaḡemai ka giuvitedi. Tam bainewa kwa giugiu munaḡem?”
  cpb-NT: 'Ari ikantaitziri: “¿Piitaka eeroka? Pinkamantena, onkene nonkamantapairi
    otyaantanari. Pinthawetakotya.”'
  aon-aon: Namudok aria harigan hakri, “Namudok aria kripap. Nyak douk amiapen? Umum
    maresh? Apak ta musuhw enen baraen mutanam um mukrip amudok debeimi douk heshopokap
    ba manamori marigen iri. Kripap, nyak nyakri nyak douk adur atin meinari arman?”
  hus-NT-2005: 'Utsan tám enchéꞌ: ―¿Pos jitaꞌ pé teye? Koꞌol ki júntsi jun i tsubaxtaláb
    xi tu abámal. ¿Jantʼéy pé neꞌech ti ku utsaꞌ kʼal tatáꞌ ta kwenta?'
  mig-NT: 'Te ni̱ kaka''a̱n tuku jíín‑de: Te ndé cha̱a kúu‑ró núsáá. Ka''a̱n náva̱''a
    nakani‑ri̱ tu̱''un nuu̱ cháa ni̱ ka̱tájí rúu̱ va̱i‑ri̱. Ná ká''a̱n máá‑ró ndé
    cha̱a kúu‑ró víi̱, áchí.'
  bps-bps: Taman manla, “Na, tulenam gami ku simto ge, du fye nun timelmi di dad to
    mdek gami. Tan i manam gablà di ktom?”
  mbs-mbs: Todà dan minikagi, “Indani kay aw sinu ka, amon doen itaba day diyà te
    menge otaw simogò kenami. Eden lay se inangen no dini?”
  tof-tof: Da i oya akó imtinóp wagó, “Ma ia nótókla? Ki kubó ene küp bóktan yalkomórre
    kibü nidi zirrtapórre. Ma mobabóka ia namulo?”
  cme-NT: 'Baa cira: «A naŋ hilaa hie? Nuɔmba''i puɔraa-ye; pigãaŋ-ye ŋ sĩnni‑i
    i ka tũnu-bɛi.»'
  sus-sus: Na kui, e naxa gbilen a maxɔrin na, «Nde i ra? I i yɛtɛ maɲɔxunxi nde ra?
    A yaba muxu bɛ, muxu xa sa dɛntɛgɛ sa muxu xɛɛmae bɛ.»
  pon-2006: Irail ahpw nda, “A komw padahkihong kiht ihs komwi, pwe se en kak sapengki
    irail ko me kadarkitodo. Dahme komw pahn mahsaniheki duwen pein komwi?”
  dad-dad: Age ye di, idi diron, “Õ ai bagai? Õ amã urokanamã len, idi amã sur difaman
    anidi gein ke ma malauf. Õ ogo nigin ere wof?”
  zab-NT: 'Chiy raipdeb laab: —¿Túza liú, pɨs? Te pur ná par chonén rson lo de ni
    bxiaald dunnɨ. Gunii dunnɨ tú liú.'
  jae-jae: Go têtu kênac eŋ gebe “Aôm asa. Ôsôm acgom gebe awa biŋ sa êndêŋ lau, taŋ
    sêsakiŋ aêac naŋ. Aôm taôm ôwa taôm sa acgom.”
  ksd-ksd: 'Ma dia tir ia mulai: U to ia vang? Upi avet a ve diat dia ga tulue avet.
    Ava una tatike ure u mulai?'
  msm-NT: “Na,” kagi dan, “ikagihi koy dow hintawa ka yagboy agun no meyduon igkanangon
    noy to sikan namansugu kanami. Nokoy man to ogkaikagi nu bahin to katongdanan
    nu?”
  myk-myk: 'Wee tuun wu ni a pʼi jo: «Mu dʼa sii jɔgɔ wɛ? Ya jo wù mu gɛ, kɔnhɔ wù
    bɛ di shɛ yee jo wù tunvɛɛ pu mu. Jɔgɔ yɛ pyaa mu dʼa sii wɛ?»'
  sbe-sbe: Na kabo se wane, “Na kowa kaiteya? Yoma henamai ta buina ku leyama, na
    kabo ka uyo tauhetamaligai wa yodi ka hedehedede. Taba ku bom ku hededehemasalahaꞌuyoigo
    meta kowa kaiteya.”
  mcr-mcr: Iqu “Oeyä” i tquaŋgaŋi, “Ämaqä ne änandowatquwä iquau aŋgumä äwätanä tuatuŋqueŋqe,
    si tqukiyi? Iŋi si tqä-täuŋqe, äänä ttŋqäwä?” ätukuwi.
  cux-NT: 'Ngaⁿ''ā ntúuⁿ yā ngii yā saⁿ''ā: ¿Du''ū di, tuu''mi? Ní ''tíícā caaⁿ''máⁿ
    ''nū cuuvi ''nū ''iiⁿ''yāⁿ chi dichó''o yā nús''uu. ¿Dɛ''ɛ́ ngaⁿ''ā di yeⁿ''e
    maāⁿ di?'
  tur-YTC: Bunun üzerine ona, “Sen kimsin? Bizi gönderenlere geri götürebileceğimiz
    bir yanıt ver. Kendin hakkında ne diyorsun?” dediler.
  san-ITR: tadA te.apR^ichChan tarhi bhavAn kaH? vayaM gatvA prerakAn tvayi kiM vakShyAmaH?
    svasmin kiM vadasi?
  bel-N: 'Дык сказалі яму: «Хто ж ты? Каб нам даць адказ тым, якія нас паслалі, што
    ты кажаш пра самога сябе?»'
  sch-sch: “Nônte tumo ni ni? mi hongtîr ngei chong kin mele theina rangin mi ril
    roh. Nu thurchi hi i angin mo ni ti?” an tia.
  mic-MIQNT: Telima'titl, “Tlimieg ta'n wenin. Amujpa na apaja'tueg glusuaqan ugjit
    ta'n wenig petgimugsieg'pnig. Gatu gi'l taltelsin?”
  huu-NT: 'Dane jɨcanotɨmacɨ: —¿Budɨo? Caɨmo llono, caɨ oretatɨnomo caɨ llollena.
    ¿Nɨese naimacɨmo ona lloitɨcaɨ?'
  jiv-NT: Takui “¿Nu arantcha yáitiam. In akuptamkajnia nusha warí títiatajⁱ. Warintia
    enentáimiam?” tiarmiayi.
  otm-NT: 'Nɛ bi t''änni mahøn''a: ―To''o e. Xije. Nu''bʉ gui xije nɛ da zä ga xihmbe
    ʉ bá pɛngähe bʉya.'
  dah-dah: Irkeb mel gore, “Niŋgeb gebe ganuŋ? Mere bebakkeŋ kura dirkeb mulgaŋ heŋ
    kuŋbe hulyaŋ dirhaŋ mar goyen bebak yirtek,” inamiŋ.
  tnk-tnk: Ro iamɨnhi irə irəha həni pen tukwe in mə, “Ik sin? Kɨmaha tahaməkeikei
    mhəuvei pen nəɡkiariien m səməme hənərhi pehe kɨmaha. Ikəfni irə ia niram?”
  kpr-kpr: Aminge setiri, ne siseri, “Gegenembo namane dirigetero ojera aikena jovereghe
    yarera amo, mino nange sareri? Ava sedo, ni tofo se ningore! Ninda saramana rejori?”
    ne aminge siseri.
  san-IAS: tadā te'pṛcchan tarhi bhavān kaḥ? vayaṁ gatvā prerakān tvayi kiṁ vakṣyāmaḥ?
    svasmin kiṁ vadasi?
  nho-nho: Laatou ki mee ake, “Taratara mai ki illoa maatou maa koe ko ai, ki ahe
    maatou no taratara ake ki naa hakamau maatou. Peehea oo taratara e kaumai ki maatou?”
  gym-NT: 'Abtä niebareta kwetre Juanye: Ma abko nire, ye makwe niedre nunye, ñobtä
    ñan angwane nitre nun juanka, kräke nun rikadre kukwe ngwenante, aisete ma abko
    nire ye makwe niedre au jakrä abko erere nunkwe niedre, niebare kwetre Juanye.'
  azg-NT: 'Ndoꞌ jndue nndaꞌ nanꞌñeen nnon jon: —Yajoꞌ ¿Nin tsꞌan condui ꞌuꞌ? Cüa,
    quitsuꞌ ndë́ chaꞌ ya nnanꞌntcüꞌë́ jñꞌoon ndëë nnꞌan na tꞌuahan tsꞌian ndë́ na
    quitaꞌxꞌë́ nnonꞌ. ¿Nin matsuꞌ ntyja ꞌnaanꞌ juu tsꞌian na matsixuanꞌ?'
  bhd-bhd: तैखन तैनेईं तैस पुच्छ़ू, “फिरी तू कौन आस? (असन ज़ो) ताके अस तैनन् जुवाब
    देम ज़ैनेईं अस भेज़ोरेम। तू अपने बारे मां कुन ज़ोतस?”
  too-NT: 'Lā'' takalhasqui''nīpā: ―¿Tichū hui''x? Caquilāhuaniuj para na''iccāhuaniyāuj
    a''ntī quincātamacaminī''ta''ni''. ¿Tichū hua''na'' que hui''x?'
  ind-AYT: Kemudian, mereka berkata kepadanya, “Siapakah engkau karena kami harus
    memberi jawaban kepada orang yang mengutus kami? Apa katamu tentang dirimu sendiri?”
  cjo-NT: 'Rapiitakiri: —¿Ninkamika? ¿Iitaka nokantapaeriri otyaantakinari? ¿Iitaka
    pantziri?'
  nsn-nsn: “Ingga o hire tapokis tamiueim me puh maring la hire inggeim tasir tamata
    geka ualatueme tamiueim, ingga te mai tun ue hape ro kila katongo peia?”
  san-DEV: तदा तेऽपृच्छन् तर्हि भवान् कः? वयं गत्वा प्रेरकान् त्वयि किं वक्ष्यामः?
    स्वस्मिन् किं वदसि?
  tna-NT: 'Neicha Juan quisabatana huecuana: —Da su, ¿aidhe da mida? Beju quisaque
    ecuanaju, ecuanaju beituji cuana ecuanaju sa quisa taji putsu.'
  lid-lid: Iri anya, “Abo, ou tiye ki tahi, ou are lau handru? Ahi kameh ala hamon
    a kon ma kasehek kili tiri lau nane suni ahi ame dah. Ma ahi kasehek ou kili tiri.”
  wim-wim: Than thawin nungant, “Puth nint waaꞌān ngant nint pam in weeꞌ ee? ngan
    yipam wik koyaman kalān thant, nganangan kuchin. Puth nint ngantan waaꞌān nungkamang
    pam in nint weeꞌ-nathan a?”
  zga-M: Tena puvakhambula, “Uve ve veni, khukhuta tuvavule anda avavatu sukhile”?
    Vukhevekhela ndeti emivele vemwene?”
  yom-yom: 'Buna babuela kunyuvula diaka : —Vayi widi nani e ? Wutukamba muingi tubaka
    buvanina mvutu kuidi bobo batutumini. Mbi wuntuba mu diambu di ngeyo veka e ?'
  san-SIN: තදා තේ(අ)පෘච්ඡන් තර්හි භවාන් කඃ? වයං ගත්වා ප්‍රේරකාන් ත්වයි කිං වක්‍ෂ්‍යාමඃ?
    ස්වස්මින් කිං වදසි?
  yut-yut: Yaŋban iyɨwit, “Gak namɨn? Gak da gen kobogɨ niyɨŋbɨ kɨŋ amɨn yabekba abɨmaŋ
    yoyɨno. Gak gaga do namɨn yaŋ yosol?”
  grc-BYZ: εἶπον οὖν αὐτῷ· τίς εἶ; ἵνα ἀπόκρισιν δῶμεν τοῖς πέμψασιν ἡμᾶς· τί λέγεις
    περὶ σεαυτοῦ;
  cpc-NT: 'Ari ikantaitziri: “¿Tsikama piitaka iiroka? Pinkamantina, inkini nonkamantapairi
    otyaantakinari. Incha pinkinkithatakotya”.'
  nhg-NT: 'Yecuöquenu oquelfejque: ―¿Öquenu noso taja? Xetiechelfe para tequenmelfisque
    öque tiechhualtitlanque. ¿Tli tequejtoa taja de taja mismo?'
  nya-nya: Pomaliza iwo anati, “Ndiwe yani? Tipatse yankho kuti tipite nalo kwa amene
    anatituma. Kodi iwe ukuti chiyani za iwe mwini?”
  ngu-NT: 'Quemaj más oquitlajtoltijquej: ―Xtechijli, tej, aquin tejhua pampa ica
    oncaj ticpiasquej tlen tiquimijlisquej on yejhuan otechajtitlanquej. ¿Tlinon tiquijtohua
    moca tejhua?'
  kup-kup: Met pi evo evo nen potam haohan paru maot piin epat at mañah, “Met dei
    Zerusalem zeitak hez-aban ahö porihö emeehan emegig, dei maot sakan paru at añapanen
    ñetï hañ tairao parun mañak? Povoz tairapuhö nañairahan ni emat gog okat tameñ?
    Nimauhö nim tameñ-kapot dein bar añeken hatevetet sat parun mañak.”
  jid-jid: ba miyenu a hi wu nha ki son ki hi hla ni biwa ba ton ta? u hla ta wu di
    geri ni tu me?
  wmw-wmw: 'Mwinsho wakamba: “Sambi, uwe kuwa nani? Tambire ipate tikawajibu watitumire
    ofwe. Wambani kuhusu uwe?”'
  gmv-GGM: Istii qaas “histin ne onee? nuna kitda asas nu yotanamalla ne nena ona
    gay?” gida.
  ssg-ssg: Laha kamea ulea, “A o lahe seilon? Haxewa hanima amite lehe amite tioi
    hahongoi teka laha taloma amite.”
  zpo-NT: 'Zee lee re xaa nzhé: —¿Cho nak lu zeey? Nkin yé nu tub kwaan lo re xaa
    mxaal nu. ¿Che nzho mod né lu lo nu, cho nak lu?'
  poy-poy: Nawomberi wamgambira, “Su, gutugambiri gwenga gwa gaa? Su gutakula hashi
    kuusu gumweni? Hatugendi kutakula ntambu yagutuwankula kwa walii yawatutumiti.”
  qwh-NT: 'Tsenam pecuna niyarqan: —Sinoqa ¿pitaq canqui? Cachayämaqnïta willayänäpaq
    pi canqequitapis willecayämë —nir.'
  gaw-gaw: Anam a amu ag ap̱ig. “Ehe! Ig danab meiḵeg uḏimut ele amu ahilag oḏ mak
    nob eḏugnignu am na naḵa nahipnu amu aḏinab aṯem?” aon ap̱ig.
  nca-nca: Ŋunde ŋuroko ŋande yaŋgurí, “Ke dani ka? Nore unindo asá nereŋgurí quro
    mande topé ka yewato. Keto keŋomboro date yete?”
  zpz-NTPP: 'Orzeꞌ na gaꞌ dey: ―¿Cyu nac ru beni? Gun rlagy ñi nu gya du̱ de̱ raso̱o̱
    lo deyu nu bzuu nez de̱ ya̱ nu yapa̱. ¿Cyu nac ub ru? Mnii beni ―na dey.'
  mkj-mkj: Irai pwa, “Padahkihoang kamai inje koawoa, pwa kamai en kak japoangki iraihok
    ma kadardo kamai. Da koawoa pwahki pein koawoa?”
  zac-NT: 'Iurní guniꞌi rall: ―¿Chu nal? të parë guëdëꞌë naꞌa rsunë lu ra nabësheꞌldë
    lëꞌë naꞌa. ¿Pë rníꞌil de mizmë lë́ꞌël?'
  kyg-kyg: ina lagamo maiꞌnapigi laha paigetao aliꞌa lateꞌnageta eꞌnona vayaꞌaifeꞌmo
    uta hapa paino. Kagaikaeꞌmo ina laꞌnamae huka nehane, huꞌa afi geꞌnae.
  kmk-kmk: Ot kanan daon kan siya un, “Singngadan nu nu? Ibagam ud daḻap awad isungbat
    mi utdan nangibaun kan dikami. Singngadan nat makanam sinat katatagum?”
  cao-NT: Jatsi quiha, —¿Tsohuë cara ni mia ra? Noqui yoahuë, noqui raahax cabo no
    quëbino iquish na. ¿Japa mia ti? ¿Jënihai ra? —i quiha Juan qui jaca niquë.
  bbr-bbr: Akas ätäiar keser totorin, “Keseria, nakas ik aik, nan ronkat na inok?
    Ik roat näunäu akas äsimoikona, koumun, ik ämän ätäi oi pote awaram, okon, na
    inok ro raroi nakasar aikam.”
  inb-inb: 'Chi­ura tapur­ka­kuna: —¿Pitak kangi; chasaka, nukan­chi kacha­mus­ka­kunata
    willag­rin­ga­pa? Kam kikin­manda, ¿ima­tak ni­ringi?'
  hrv-hrv: 'Tada mu rekoše: “Pa tko si da dadnemo odgovor onima koji su nas poslali?
    Što kažeš sam o sebi?”'
  box-NT: 'Á ɓa wã́a bía nɔn wo yi: «Ũnɛ́n ɓɛ̀n lé o nùpue yɛ́n sìí? Wa ko
    wa vaa zéení bìo ɓúi à na bìa tonkaa wɛn yi. Fo lée wée?»'
  ote-NT: 'Ha nuꞌʉ́ bi ꞌñembabi: ―Nuꞌbʉ́ ¿toꞌoꞌi ne te ri ꞌbɛfigue? Xi da xicje pa
    ma ga xiphe nehe núꞌʉ toꞌo bá pɛncahe.'
  wnu-wnu: 'Qamara wuri qamamir: “Ende gab eng dibes ininob qem. Qamara in musub mom
    niimbig wogub irab munon inimuriamir eng wuri nob qumurune igubour.”'
  zam-NT: 'Mbere mèna, ndxab mèna loo Juàn: ―¿Chó mèn nac lùu, sya? Gunee loo nu''.
    Sya, tataa ta'' nu'' cuent loo mèn co'' mtel'' nu''. ¿Xá neel cón che''nl, yey?'
  zyp-NT: A changnah letaco, “Ahomaw na cang tahpaw achaw teitah ma ching tua. Aa
    ma siapaw sahlo hai letah zehratamaw kaa ta he a. Na konglang heh achaw teitah
    ma ching, ahomaw na cang?” tatah aa tah.
  sey-NT: 'Ja̱ maca careña: “¿I̱queiꞌni, ja̱je paꞌito? ¿Me yëquëre jëjo daosicohuaꞌire
    sani quëaja̱ꞌcohuaꞌi aꞌni? Mëꞌë ayere quëajë̱ꞌë, yëquëre.”'
  nvm-nvm: Fu ijeg kiamga bu una kua, Regavo aiji a era? Regavo if on iji era ga a
    irerag reoinon iji kuarduoga no una e gafi bu no kuova no ruainva iji kuardiafno
    kuain.
  mps-mps: Tama augwaligo Jonbolo te po wai, “Nage de dawe? Dago te da tagala palai
    bidi dabebolo po wei ponainogo, dabolo wao. Naga digi nage de da wabo dawe?”
  pab-NT: 'Hatyaoseta nehenaha João hiye: — Hoka xala kaisere hiso? Hiyakai wihiye
    hoka wasema hitahi akiti hoka wiyaneheta Jerusalém nali hoka wiyakai hitahi akiti
    wiyaxikatyasenai hiye — nexaha.'
  llg-llg: Basa ndia, boe ma ala latane bali lae, “Mete ma leondiak na, o ia see?
    Mafada ai dei! Huu ai musi fali fo mafada malangga nala mana madenu ai. Tulun
    dei!”
  kyf-kyf: 'We ''dɛɛ ''gbʋ wa nɛɛ ɔ -yla: «Nyɔɔ -ɩn -mɩa? -A -ka mnɩ, -wa tiea -aɩn,
    -a ''ka wa ''dɩ -salɩ, -ɩn nɛɛ -na ''dɛɛ daa lɛa?»'
  tpi-tpi: Olsem na ol i askim em gen, “Yu husat tru? Mipela i mas bekim wanpela tok
    long ol man i bin salim mipela i kam. Yu tok wanem long yu yet?”
  mih-NT: 'Ta zɨquɨ i catyi tucu ra cuan sihin ra: ¿Yoo ra cuu oo? Cuñi si vatyi nacatyi
    ndi sihin ra tasi sii ndi. ¿Ñaa sa cua catyun? ¿Yoo ra cuun?'
  qvh-NT: 'Sayno niptinmi niyargan: “Sauraga ¿pitä canqui? Autoridäcunata wilayänäpä
    pï cashgayquitapis wilayämay.”'
  kms-kms: Muq ni mari, “Nu tughene? Nu beghi simbe ndug, ei te beghi po wute beghi
    tiqi mundog badi kin te simbe bidim. Nu nu non ningg pughe puq guad?”
  agn-agn: Minaning sing oman tanira, “Mga maning don, sinoapa enged? Aningen mo ngani
    ong yamen agod may mabalita amen ong mga namagtobol ong yamen. Onopa tang maning
    mo natetenged ong sadili mo?”
  nhi-NT: 'Yehuan ocsipa octlahtlanihqueh: —¿Tla ohcon, aquih touatzin? Ixtechonilui,
    pues tlamo, ¿tlenoh itquimiluisqueh naquin otechualtitlanqueh? ¿Tlenoh itcontoua
    de touatzin, tlenoh mopanti?'
  ttc-NT: 'Ntons kyetz oxik kyq''uma'' junky''el tetz: «¿Ab''l yatz a''ichji? Qetza
    presis tzan txik jq''uma'' ab''l yatz a''ich kyuky''i kye aj ma kyetzaj lajon
    qetza. ¿Tidi'' yatz otzajel aq''uma'' awi''jx yatz?»'
  dan-1931: 'Da sagde de til ham: “Hvem er du? For at vi kunne give dem Svar, som
    have udsendt os; hvad siger du om dig selv?”'
  kwj-kwj: Wofunu ka hinga ya rini wu sawe, “Wo mini namo? Ma nunu sawewa nunu humbwero
