  mam-C: 'Xitzin kyqaniltz te: ¿Me ankye tetza? Q''mantza qe''y, tu''ntzin t-xi qi''n
    tqanil kye'' a saj chq''o''n qe''y. ¿Ankye tetza toj twutza?'
  ndj-ndj: Pambeli vamudasha, “Topi yuwi kuva ghani? Mweni ukuyiwombela liki umweni?
    Tuwombeli ili tukavawombeli vala vatulayishili.”
  mbj-NT: 'Ti m'' tagadëëg ub rabeaanh: —Jaa ti õm? —näk mäh. —Ãã mamaher''ood, ãã
