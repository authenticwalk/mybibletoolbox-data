  ben-OBCV: শেষে তারা বলল, “তাহলে, কে আপনি? আমাদের বলুন। যারা আমাদের পাঠিয়েছেন, তাদের
    কাছে উত্তর নিয়ে যেতে হবে। নিজের সম্পর্কে আপনার অভিমত কী?”
  mil-NT: 'Te ní xáhaⁿ tùcu‑güedé: —¿Te ná tée cùu yohó váíⁿ?, cuèndá ducaⁿ nàcani
    tnúhu‑ndɨ́ núú cuè tée ní tendaha ñàha xii‑ndɨ́ véxi‑ndɨ́, te cáháⁿ duuⁿ‑n nǔu
    ná tée cùu‑n —cachí‑güedé xǎhaⁿ‑güedě xii‑dé.'
  myu-myu: '@see-verse:JHN.001.021'
  fue-fue: 'Ɓe bi''i mo: «Den fu moy nun laatiɗaa? Batu men ko men batoyta liloyɓe
    men. Ko bi''uɗaa hoore maa?»'
  amk-amk: Ampafe etutang berahi nariai aha eteyo, “Tonana mani boikaririai we amea
