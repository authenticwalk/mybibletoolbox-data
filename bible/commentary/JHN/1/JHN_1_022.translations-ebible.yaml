  urt-urt: Taꞌe luku pe, tinge yisilihme na, “Ini poi ŋaiye nin lahmende. Poi ya plihe
    menge wusyep plihe mila mini lenge mitiŋ ŋaiye yember poi mat. O ŋaiye nin pe,
    ni ŋanange nin lahmende?”
  kiz-kiz: Kisha bhakan'jobhela, “Bhebhe wa niani, ili tubhapelayi lijibu bhabhatutumili”?
    Ukishuhudilayi wajhobhi?”
  tzo-TZE: 'La sjac''beic noxtoc: ―¿Pero boch''oot cha''e? Albun ca''icutic yu''un
