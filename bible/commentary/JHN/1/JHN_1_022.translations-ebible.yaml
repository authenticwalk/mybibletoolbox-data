  bfz-bfz: तेबे तिने तेसते पूछेया, “तेबे तूँ कुण ए? ताकि आसे आपणे पेजणे वाल़ेया खे
    जवाब देऊँ, तूँ आपणे बारे रे क्या बोलेया?”
  cuk-09: 'Degi ega sogdemarsun: —Degite, ¿be doa-dule-sunna? Adi dummaganga anmar
