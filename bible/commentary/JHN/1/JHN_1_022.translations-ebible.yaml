verse: JHN.001.022
translations:
  kpx-kpx: Kateige abu loui avoe, “A ivi a vaveve loui no namigevenela. Ige no hoidevei
    talive no kosive kebia namigevei.”
  okv-H: “Eto dago ikehere puvera embopo ta degi pambuto ke do aro? Eto umo amunure
    eto embo umo ke do eoe?” ainge eo.
  tbo-tbo: Ega yaka hi pa, ‘Heki, tam iyai? I babada hi himiliyai po to nenei, apo
    awai to paliwelehi? Om baha awai tam bimgei?’
  mal-C: “എങ്കിൽ താങ്കൾ ആരാണ്? ഞങ്ങളെ അയച്ചവരെ അറിയിക്കേണ്ടതിന്, ഞങ്ങൾക്ക് ഒരു മറുപടി
    തരിക. താങ്കൾക്ക് താങ്കളെക്കുറിച്ചുതന്നെ എന്താണ് പറയാനുള്ളത്?” എന്ന് അവർ ചോദിച്ചു.
  grc-SR: Εἶπον οὖν αὐτῷ, Τίς εἶ; Ἵνα ἀπόκρισιν δῶμεν τοῖς πέμψασιν ἡμᾶς. Τί λέγεις
    περὶ σεαυτοῦ;
  bgc-bgc: फेर उननै यूहन्ना तै बुझ्झया, “फेर तू सै कौण? ताके हम अपणे भेजण आळा ताहीं
    जवाब देवां। तू अपणे बारै म्ह के कहवै सै?”
  khz-khz: Ne ira na magerenagi-waiato, negetiwato, “Na goi rai? Gemu vega-gele ono
    veni-rorirorimai, pe pege tugumai talimara geriai paia ago, paia vega-ripara.
    Goi matotaumu valimu rakavetaina?”
  deu-TKW: 'Da sagten sie zu ihm: wer bist du? daß wir doch Antwort bringen denen,
    die uns geschickt haben. Was sagst du von dir?'
  zsr-NT: 'Niꞌr tëꞌ lëꞌ: ―¿Nuzxa caz nacuꞌ? Gdixjöiꞌ netuꞌ quië gac quíxjöiꞌtuꞌ nup
    gulasölaꞌ netuꞌ. ¿Bizxa rnauꞌ liꞌ nuzxa nacuꞌ?'
  lin-lin: 'Bakobaki kotuna ye : — Bongo ozali penza nani ? Ozali koloba nini na tina
    na yo moko ? Yebisa biso yango, pamba te tosengeli kopesa eyano epai ya bato oyo
    batindi biso.'
  hns-NT: 'Tab oesab poetjhies: „Tab toe ke baate? Hamlogke tjaahie aapan barkwan
    se tor baare me koetjh bataawe ke. Toe apane ke biese me ka bole hai?”'
  noa-E: Pari magʉmjã pʉaba, —¿Pʉ khaíuma? ajierram. Pua marag pʉch jaaubam, ¿marau
    khan a jaaubaimaagauma maach pʉ̈itarr khʉʉnag? ajierram irig.
  eng-EMTV: Then they said to him, “Who are you, that we may give an answer to those
    who sent us? What do you say about yourself?”
  mib-NT: 'Te ni cacahān tucu jíín de: ¿Te ndé ɨɨn cúu ró núu súcuan? Cachi nuū rī
    jijnáhan ri, chi jíni ñúhún castūhun rí nuū tāca tée ni catají rúhū vējicoo ri.
    Cachi na jniñu ndíso ró víī.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ याम्‍मो सेःन्‍मे़दोसु, “हे़क्‍केने़ फाॽग्र
    खे़ने़ॽ हाःत्‍ने़बे? आनिगे़ याप्‍मि के़बाङ्‌बाहाॽ थे नोगप् पिरुम्‍सिम्‍बे़बाबे?
    खे़ने़ॽ हाःत्‍ने़बे फाॽआङ् से़क्‍खा याप्‍मि आमे़त्ते़ॽओ?”
  xnj-xnj: Kangi vakamkota, “Hinu wayani veve? Wijova wuli kukuvala wamwene? Utijovelayi
    na tete tikavayangula vevatitumili.”
  mmx-mmx: Melemu rinotno diga sue i, “Una tong i rinama do nenu nege. Ma vara i do
    maba lok ka tovoporang at na lususue uto atnedi limixin amgomgo diga riki nama.
    Una tong i do nenu nege.”
  cbr-NT: 'Usaquin cacëxunbi ca catëcëancëxa: —¿Uiira caramina mix ''ain? An nu xucë
    unicamanu cai cuanun ca mix caramina ui ''ai quixun nu cat.'
  tee-NT: 'Pus aktam tasacmichokopa: ―Pus tis chavaich''at. Aquilajuniuch ni lai acmac''atsanitachau
    ju xaquintamalakachayachin tichi chavaich''at ju uxint''i.'
  eng-LSV: Then they said to him, “Who are you, that we may give an answer to those
    sending us? What do you say concerning yourself?”
  cak-NT: 'Y ri achi''a'' ri'' can xquic''utuj chic che: ¿Jat ancu''x (anchique) c''a?
    Roma roj can nic''atzin chake chi nakana''ej-e jat ancu''x (anchique) ret, y jari''
    ri ne''ka''ij chique ri je-takayon-pe kachi. Tak''alajij-awi'' chakawech, xecha''.'
  pah-NT: '@see-verse:JHN.001.021'
  sja-NT: 'Mãpai mãgajida: —Mãgara, ¿pɨ k''aima? Jarapáde ajida. Tai pëidap''edaarãmaa
    jaranadait''ee. ¿K''ãata jara pëiit''eema? ajida.'
  xed-xed: «Wa kagha ka ŋni dzaʼazlay nda gwal ta ghunagaŋnaghata ɓa? Wa iʼi ka va
    kagha na?» ka həŋ nda tsi kay guli.
  glk-glk: 'او وخت اونه بوگفتیدی: «پس کی ایسی؟ بوگو چی جوابی او کسأنی‌ره کی اَمَره
    اوسه کودیدی، ببریم؟ درباره‌یه خودت چی گی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu na já xi̱hi̱n dá: —Ndítahan ndicani lohún nu̱ú
    nde̱ yo cúú yóhó. Jáchi̱ java na̱ na̱chindahá na̱ nde̱he̱ ña̱ ná quixi nde̱ nda̱ca̱
    tu̱hún nde̱ yo̱hó. Ta tá co̱ cúnu̱n ca̱xi tu̱hún xi̱hín nde̱ yo cúú yóhó, ndá
    cu̱hu̱n nde̱ quehe nde̱ tu̱hun nducú ñehe nde̱ nu̱ú na̱ na̱chindahá nde̱he̱ cán
    —na̱cachi na.'
  gfk-S: Io, di ga tange tana, “Kaia, nu hinawase um mem be nesi tutuno iat ugo, waing
    mem nage hinawase dong ing di tule mem ukira. Nu tange hohaam ura utam?”
  bmu-bmu: Meleŋniga qesiget, “Gi niŋia akzan? Melaim neŋgigetka kazini, yeŋgöra mönö
    denöwö meleŋda jiin mötme? Gi nangi könagi denöwö jim asariman?”
  dgz-dgz: Uiwa mu anega wane, “Ge da? Nop garewa nuna wat anet watu enanene nagirewa
    wadiamot. Gek ingane oitaga anen waingi?”
  eng-GNV: Then said they vnto him, Who art thou, that we may giue an answere to them
    that sent vs? What sayest thou of thy selfe?
  zaa-NT: 'Accana ra cą bi: Pues, núlá ná cuią''lu'' nì''i, para qui''ni equixá''ani
    tu'' canu guthel·la'' cą intu''. Biala ra cuią''lu'' qui'' la''a mísmuba cuią''lu''
    nì''i.'
  eng-WEBSTER: Then said they to him, Who art thou? that we may give an answer to
    them that sent us. What sayest thou of thyself?
  guh-guh: 'Nexata bajarapamonae jumaitsi: —¿Detsa nexata ponëmë? Pajitsipajë patanenavajunupaebinexamë
    xaniavaetsia patayapëtaenexa ponëcuenemë patatsipaebinexa patanitorobivijavabelia.
    ¿Detsa nexata pacuenia navajunupaebianame? jai bajarapamonae Juanjavabelia.'
  bon-bon: Teepi puma cita ca jejisi egä, “Nijini toracarage, maane laasi näte, cine
    piba daremu mene jewecnistenemisi, lui cina cibibine nityepinisi. Maane lipu ngene
    jotwananenite, egä maane laasi näte?”
  nhw-BL: 'Huajca inijuanti quiilhuijque: ―Techilhui ajqueya ta para huelis tiquinyolmelahuase
    catli techtitlantoque. ¿Tlaque motequi?'
  swh-ONEN: Ndipo wakasema, “Basi tuambie wewe ni nani ili tupate jibu la kuwapelekea
    wale waliotutuma. Wewe wasemaje juu yako mwenyewe?”
  wbi-wbi: Vakamposi kange vakati, “Lino uve veeve veeve veeve? Ghukutambula veeve
    veeni? Tulonda tugomosie ulwamulo ku vano vatusung'hile?”
  bba-bba: Bɑ mɑɑ wure bɑ bikiɑ bɑ nɛɛ, wunɑ were, ɑ sun sɔ̃ɔwɔ kpɑ su wɑ ye sɑ ko
    bu tusiɑ be bɑ sun ɡɔrimɑ. Seedɑ yerɑ̀ ɑ tii diisimɔ.
  eng-KJVCPB: Then said they unto him, Who art thou? that we may give an answer to
    them that sent us. What sayest thou of thyself?
  kgk-NT: —Aipo ramo, mbava'e tipo eremombe'u ndejehegwigwa? he'i íxupe. —Emombe'u
    katu ore-vy orogweraha hagwã ne nhe'ẽgwe ore mbouhare-pe, he'i. —Mbava'e tipo
    ere ndéjehe? he'i íxupe hikwái.
  waj-waj: 'tuduu rikiada tunoo: Vaidi ti titaani ta ngiaunnaiya ta kava oo kiaa mmiaara
    kuaivaa ti kiaa ti mmianee. A dee vaidikuannee? Aiyara a dataa kuainna kiannannee?'
  cpy-cpy: 'Ari ikantee-tziri: “¿Jempema piitatyaaka eeroka? Pikamantena, rootaki
    nokanta-paeriri naaka otyaanta-kinari. Anjatyaa pikamanta-kotyaa.”'
  ekk-PKP: „Kes sa siis oled?“ küsisid nad. „Me peame andma vastuse neile, kes meid
    saatsid. Mida sa enda kohta ütled?“
  mpx-mpx: Yaka Yudiya hi ba, “He henala owa? Ga nu ba ola totom kaiwem? Nu ba pasapu
    eliyama, inoke naha na bolo hi patunama wali wasa naha pek bubun.”
  wbp-wbp: Ngula-jangkaju, yarda-yijalalurla wangkaja Jaanukuju, “Ngulaju ngula-juku.
    Ngari-nganpa yarda milki-wangkaya warraja-nyayirni nyiya-piya kuja kanpa Kaatu-kurlangu
    warrkini nyina nyuntulu, yirnalu-jana jaru pina-kanyi nyuntu-nyanguju nganimpa-nyanguku
    wiriwiriki kujalu-nganpa ngulangku yilyajarni. Kala nyiya kanpa-nyanu nyuntulurluju
    ngarrirni?”
  luo-luo: Eka negiwachone mogik niya, “Kare, in ngʼa? Miwa dwoko mondo water ni joma
    ne oorowa. Iwacho angʼo kuomi in iwuon?”
  nhe-NT: 'Huajca inijuanti quiilhuijque: ―Xitechilhui ajqueya ta para huelis tiquinyolmelahuase
    tlen techtitlantoque. ¿Tlaque motequi?'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܵܢܝܼ ܝܘܸܬ؟ ܐܡܘܿܪ ܐܸܠܲܢ ܕܝܵܗܒܲܚ ܓ̰ܘܼܘܵܒ ܠܐܵܢܝܼ ܕܫܘܼܕܸܪܗܘܿܢ
    ܐܸܠܲܢ. ܡܘܼܕܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܬ ܒܘܼܬ ܓܵܢܘܼܟ݂؟“'
  esk-NT: Nipliutilgiññiġaat, “Uqautitigutmi kisuutilaaqnik. Uvagut kiggutiqaqtuksraurugut
    tuyuġiriptiknun. Qanuqsamma nipliutigivich ilipkun?”
  msb-msb: Ginhunga gihapon siya ninda, “Sin-o ka man gayod? Sabata kami agod masabi
    namon sadtoʼn nagsugo sa amon. Nanoʼn masabi mo manungod sa imo sadiri?”
  cpa-NT: Jøng² ca¹ŋai¹ jmi²dsa² jin³ cøng² jǿg³. Ca¹juúh²dsa. ―¿Hein² dsa² lanh¹²hning
    lah¹dsóh²? Hniuh¹² quín³ jnieh³ jǿg³ dsøg¹² juu¹² ja³quiah¹³ dsa² ca¹tsei¹ jnieh³.
    ¿Hein² dsa² lanh¹²hning, juúh³hning hŋiah¹²? ―ca¹juúh²dsa.
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ପାଚାର୍‌ଲାଇ, “ସେନ୍ତାର୍‌ଆଲେ ତମେ କେ ? ଆମ୍‌କେ ପାଟାଇଲା ଲକ୍‌ମନ୍‌କେ
    ଆମେ ଜାଇ, କାଇଟା ବଲି କ‍ଇବୁ, ସେଟାର୍‌ପାଇ ତମର୍‌ ନିଜର୍‌ ବିସଇ ଅଲପ୍‌ କଇଦିଆ ।”
  meu-meu: Bena idia ese e nanadaia lou, eto, Oi be daika? Emu haere na e siaimai
    taudia baia hamaorolaidia lao. Sibomu harimu be ede o piua tomamu?
  yva-NT: Umba wo raura Yohanes ai ware, “Maisyare omaisyamo, taune nyo naura kakavimbe
    nande reansai indamu reamakata reamo raura vatano wo reansatutire mansai mamaisyo
    taune nyo naura rai.”
  dgc-dgc: “Ey ti ésiya ka,” kagi de. “Kagin pad dén, a monda te ikagi kame du nagpaange
    se dikame diko. Anya ka, da mégtoldu ka ta kona sa?”
  zpm-NT: ―¿Cho dzigo nac luu? ―rëb zho―. Bnë dieṉ cho nac luu; sac goṉ ib none gdziṉnie
    no tib xtiidz luu lo zha ne pxeeḻ no.
  hix-NT: Onokà ryhe omoro, ketxkon hatà. Onokà ryhe omoro. Amna nyaknyenhàr komo
    yoyuknuru xe amna naha. Àro ke oskarymako, amna wya eyuhtoho menye, ketxkon hatà.
  sim-sim: Urik limu mbara, �Lawe mende mir? Mihinjik mi mbanak ni misika! Uhu indiyok
    ni ihi ma ol nirin mbashiwak ni rawa ondon avak ni sawenak li misika.�
  npi-ULB: तब तिनीहरूले उनलाई भने, “तिमी को हौ, ताकि हामीलाई पठाउनेहरूलाई हामीले जवाफ
    दिन सकौँ ? तिमी आफ्नै बारेमा के भन्‍छौ ?”
  cgc-cgc: Ambal danen ki kanen, “Sugiran no kami i daw kino ka gid aged may isugid
    kay ta mga gasugo ya ki kami. Ino maambal no parti ta imo na kaugalingen?”
  tim-tim: Hain dâmbo hin dâyi, “Humomolupnenŋande huŋgun nengimbiâ togoen. Dâ keige
    bo maknengimenâ âmâ arim gain gain dâm makyeŋgiweren? Aregât gâ gugaet keige niŋe
    are maknengi.” dâyi.
  yor-yor: Ní ìparí wọ́n wí fún un pé, “Ta ni ìwọ í ṣe? Fún wa ní ìdáhùn kí àwa kí
    ó lè mú èsì padà tọ àwọn tí ó rán wa wá lọ. Kí ni ìwọ wí nípa ti ara rẹ?”
  wos-wos: Wungi wandéka di déré wambula wakwexéké, “Méni héndé? Du nawulak di naniré
    wandaka nani ya. Nani wambula ye diré yingi wakéme? Méni hafuka yingi méni we?”
  emp-NTPO: 'Maʌ̃ carea ãdjirãba iwid̶isid̶aa: –¿Mãẽteara bʌra cai? Dai diabueped̶ad̶arãa
    bʌd̶ebemada jarad̶e wãnida panʌa. Ara bʌdjid̶ebemada daia ¿cãrẽda jarai?–'
  eng-F35: 'So they said to him: “Who are you?—so that we may give an answer to those
    who sent us. What do you say about yourself?”'
  ind-ind: Lalu mereka bertanya lagi kepada dia, “Jadi sebenarnya tugasmu sebagai
    apa? Tolong jawab, supaya kami bisa menyampaikan jawabanmu kepada mereka yang
    menyuruh kami datang kepadamu. Mohon berikan penjelasan tentang dirimu.”
  pes-OPCB: 'گفتند: «پس بگو کیستی تا بتوانیم برای سران قوم که ما را به اینجا فرستاده‌اند،
    جوابی ببریم.»'
  mpt-mpt: i imin baabaniba Kobo wangkebte? Baabenale! Kobo kebmal ole Ne wanetabo
    gabebe? Ni keb weng sango omeb monoba nakai ni dlaiba tlobbuei baabenomabbiobo
    gesiba
  ssx-ssx: Mo haliwekima꞉ alota꞉ Neke haleeki niki pa꞉ta꞉ la kie laata꞉ Nikana꞉ma꞉
    opua niki tapaeme haliweki pa꞉ta꞉ lolo pomonoyeke neke haleeki kone nakana꞉ma꞉
    eki pi lelipikipe lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ mɑ́ ɑ̀ ni, debɛi, ɑwɔi yoo. Sɔ̃ wɑ ku bɑ kɑ bɑ iyi ɑɑ kɑɑ sisiɑ
    inɛ ŋɑ iyi ɑ̀ bɛ wɑ wɑ. Bɛirei ɑwɔ tɑkɑɛ ì wɑɑ niɑ ɑrɑɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିଉଦୀଇଂ ଜହନ୍‍କେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଆନେକେ ବେବକ୍ନେ ରେମୁଆଁକେ ଡିରକମ୍
    ଉତର୍ ବିଃନେୟାଏ ଆକେନ୍‌ସା ନା ଜାଣ୍ଡେ ? ନାନେ ନିଜର୍ ବିସୟ୍‌ରେ ମେଁନେ ବାସଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‌
    ?”
  gof-RNT: Yaatin, “Neeni oonee? Nuuni nuna kiittidayssatas odana mela neeni nena
    oona gay?” yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କାଜିକିୟାକ, “ତାବ୍‌ଦ ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ ଆଲେକେ ଉଦୁବାଲେମ୍‌, ଚିୟାଃଚି
    ଆଲେକେ ଅକନ୍‌କ କୁଲାକାଦ୍‌ଲେୟାକ, ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଆମ୍‌ ଆପାନ୍‌କେ
    ଅକଏ ତାନ୍‌ମେ ମେନ୍ତେମ୍‌ କାଜିନ୍‌ତାନା ?”
  gah-gah: láa lokoma geza éahoma noane. Geitoka limisilikago uhá vegenáma voko nanave
    loko lo kimitune. Gezakamú nanave loko nolane.
  lcm-lcm: Kila anguan sui ania ta, “Numai a si, asi kamem an pege amalangas pok ani
    vap ang kita asok imem. Kupo saka mengen an pok tatam?”
  aer-aer: Itne awethe apayuthneke, “Angwenhe-ame unte? Anwerneke ilelhaye anwerne
    alpetyenhenge yanhe areyeke iletyeke anwernenhe-arle yernekeke areyeke, itne-arle
    itelarerlenge ahentye-aneme angwenhe-arle unte anemeke. Iwenhe-arle-ame unte-arrpe
    ilelheme?”
  qvc-NT: 'Chaymi paykunaqa tapurirqanllapa: —Chayshinaqa ¿ima karguyuqmi kangi? Niwayllapar,
    chay kach''amuwaqta ninaypaq, nishpa.'
  tgl-ULB: Pagkatapos ay sinabi nila sa kaniya, “Sino ka, upang may maibigay kaming
    sagot sa mga nagsugo sa amin? Ano ang masasabi mo tungkol sa iyong sarili?”
  cbs-NT: —Jabun nuku yunushinabu jadi nun jatu yuitanun, miadan, min tsuamenkain
    nuku yuiwe, mikidi nuku yunushinabu nun jatu yuitanunan— akabu
  xtm-NTPP: 'Te ka jiña''a tuku de: ―‍¿Na in kúu ni vi? Sukan‑va''a jin kuña''a sa
    tee ni ka tetniñu ña''a ma. ¿Naxe ká''an ni? ¿Na in kúu ni? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Angweto ngabankonya, “Bai mwe mabeneke? Bo mmene mikilenga mabeneke? Mutulengele,
    ibe twe takapegange majango angweto ababukingite.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi jãiña nemowa ñucã: —¿Too docare, ñiru
    peti mʉ niiti? Jãare ca jãiña doti cojojãrãre jãa ca wedepere jãa majirʉga, ¿mʉ
    majurope pea “Ñiru yʉ nii,” mʉ ĩiti? —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ତେଽପୃଚ୍ଛନ୍ ତର୍ହି ଭୱାନ୍ କଃ? ୱଯଂ ଗତ୍ୱା ପ୍ରେରକାନ୍ ତ୍ୱଯି କିଂ ୱକ୍ଷ୍ୟାମଃ?
    ସ୍ୱସ୍ମିନ୍ କିଂ ୱଦସି?
  huv-NT: 'Condom tasajüw nej alinomb: ―Ngwüy naleaing sapiüngan, ipiüng jane ic,
    isaj xicon. Cos netam napiüngan wüx sanapeayiün niüng ajlüyiw moneech xicon niünan.
    Ipiüng jan ic ―ajüw nej.'
  otn-NT: 'Bi t''ɛ̱mbʉya: ―Pɛ ¿te''o''i p''ʉya? Da̱mi̱ xicje n''namhma̱ ga̱ ha̱spa̱he
    ra̱ hya̱''ʉ to xpa̱ mɛnnga̱he. Da̱mi̱ ma̱ te''o''i.'
  nop-nop: Mede u nadiŋa niŋgiŋ, “Unduŋ ale du datok dediŋ yolaŋ u ninimbune wooŋ
    me wapuhi niniŋkulune bumun u yeninim.”
  obo-NT: Kahi ran to, “Ko ungketen, ponudtuli koy ko ondoy ka, su amoy duwon mandad
    id pokoponudtuu roy taddot id ponsuhu konami. Ondan kos od ko‑oseng du moka‑atag
    to ko‑ugolingun du?”
  cak-ENT: 'Y c''ateri'' ri achi''a'' ri'' xquic''utuj c''a chin: ¿Rat achique c''a
    rat c''a? Roma roj nc''atzin c''a cheke que nketamaj-e rat achique rat, y jari''
    ri nkabebij cheque ri ye takayon-pe kichin. Tak''alajrisaj c''a avi'' chikavüch,
    xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤠᤶᤔᤥ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤧᤒᤣ᥅ ᤀᤠᤏᤡᤃᤧ
    ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠᤜᤠ᤹ ᤌᤣ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤶᤛᤡᤶᤒᤧᤒᤠᤒᤣ᥅ ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤧᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤛᤧᤰᤂᤠ ᤕᤠᤵᤔᤡ ᤀᤠᤔᤧᤳᤋᤧ᤹ᤀᤥ᥅”
  mie-NT: 'De nī ncāhān tucu ndá dē: ¿De ní iin cúu nú túsaá? Cachī nūū ndá nī, chi
    jíni ñúhún jā cachī tūhun nī nūū ndá tēe jā ní ntají nduhū vāji nī. Cachī nā tiñu
    ndíso nú viī.'
  san-TIB: ཏདཱ ཏེ྅པྲྀཙྪན྄ ཏརྷི བྷཝཱན྄ ཀཿ? ཝཡཾ གཏྭཱ པྲེརཀཱན྄ ཏྭཡི ཀིཾ ཝཀྵྱཱམཿ? སྭསྨིན྄
    ཀིཾ ཝདསི?
  qve-NT: 'Chaymantan chay runakunaqa nillarankutaq khaynata: —Chayri, ¿pitaq qanri
    kashankí? Niwaykuyá pi kasqaykita, kutispayku, mandamuwaqniyku runakunaman willamunaykupaq,
    nispanku.'
  pao-NT: Umu yise meeoo oo netamma, “Haga yise u? Ha'yoo saa'a numme mu numu numme
    tayadu tuukwedooa? U sakwa uusoo nakwitu ne tuukwe.”
  cbu-NT: 'Apanllpansha: Iy kurakarini iyaa mashimaam zanganirangu, ¿tamaree ngutini
    kanapchini? ¿Ashiri yámkuni ameecheezini? ¿Tamaamshasha tputsish shiya? Shaanaatsi
    kamaningandama; tárangana.'
  usa-usa: 'Aríbaeti-annama ááqaanibo ítama aónaraae: “timá timiyo! é náawabono? timá
    tíminataa ketáá timátíkaa-kayukata mó timá-yimenunatae. etábámá enamáárîq nóinae
    kéteno?” téta ítama aónaraae.'
  soy-soy: 'Api kɔ pipisɛ u kpɑ́ rɛ: Pɔ́ɔ pɛɛ nkpéni úye ŋmɑɑ? A rɔ́ símisi tɔkɛ́
    hɑ pɛpɛɛ rɔ́ n tummɛ símisi. Pɔ ripɔ́cúruu ŋmɑɑ mpíí rɛ pɔ́ɔ úye kɛcirɛ?'
  hui-hui: Ani layagola tigua ibuhondo lalu, Í̠ ogo ko, lalu langi. Ina dai buwa ina
    pudaba layaruhondo ibu agali ogo hea lalu lamuluma̱ya, lene. Í̠nime í̠ni agi lalu
    larilibe, lene.
  amf-amf: Kediar “Ta ya hayne? Woam nittsaanana malsinam wonin maasoadettsi haam
    haynea hame?” hamayse kiam ke oysade.
  quc-NNT: 'Xkib''ij k''u che: ¿Jachin k''u ri lal? Rajwaxik chi kuje''k, k''o jas
    ri ke''qab''ij chke ri xujtaqow loq. ¿Jas ri käb''ij la chqe chij ib'' la? —xecha
    che.'
  dob-dob: ꞌEnega taudi wate sigwae, “Ta sana yaita ꞌoyo? Toꞌase ꞌimu ona manuyo,
    be ꞌenega ꞌada ila be ꞌama toetuneyao ꞌada emataluwedi?”
  wrs-wrs: Wo hev umnina, wo yimba manalm lohv? Eva kam ishunuta, osm ata kava os
    ishunvav, nomba temba himba kamba wolamb veiva. Es yimba oi pevmba?
  mca-mca: 'Ma'' qa yit''ijets pa''aj: —¿Qa pa''n ejunye''jek? hats''inha qu'' henfeli''ƚi''m
    hekhewe'' ts''ukini''ƚ ei. ¿Qa akha'' pa''n qu'' it''ij etetsek qu'' ejunye''je''?—'
  tzo-TZC: 'Jech laj yalic yan velta xtoc: ―¿Buchꞌuot ta melel un chaꞌe? Yuꞌun tsots
    scꞌoplal ta xquichꞌcutic batel acꞌoplal ta stojol ti buchꞌutic laj stacuncutic
    talele. ¿Cꞌusi xuꞌ ta xavalbe aba atuc? ―xutic.'
  mya-mya: ထို​သူ​တို့​က ``သင်​သည်​အ​ဘယ်​သူ​နည်း။ ငါ တို့​ကို​စေ​လွှတ်​လိုက်​သူ​များ​အား​ပြန်​၍
    ပြော​ရ​ပါ​မည်။ သင်​ကိုယ်​တိုင်​က​မည်​သို့ ဆို​ပါ​သ​နည်း'' ဟု​မေး​မြန်း​ကြ​၏။
  gng-NT: 'Nɛ bi tí niire'' wɔ ki ye: «A nín yé ŋmɛ nɛ? A bugbɛn tɔke tɛ a yé
    udaan wà, ŋɔ tí bɛnde ti li tì jiin bà sɔn'' tɛ ní nnɔ kí ye bà.»'
  cbi-NTPO: 'Tsenñu umaa entsandila: Tsaashu juntsaa, ¿ñu mujtuuyu? Lalanu eemu chachillanu
    kuinda mandajinu deju'' mitya, ñu muñu bain lalanu mijanu tenve. ¿Tsaaren ñu ura
    maaliya, muyu tinu juyu? tila.'
  ikk-NT: Wẹ nọ sị a, “Onyẹ k'ị wụ nwan? Gwa ẹnyi kẹni ẹnyi marịn ihiẹn ẹnyi sikọ
    d'a gwa ndị zihẹ ni ẹnyi. K'i jẹnkọ d'e ku banyeni enwẹn i?”
  leu-leu: E mui ri fine, “Nano naseꞌ? Sui nemaam senaso maam taa lisan faꞌuli a ferawaian
    siim xe siri aava ri feng nemaam. Nano fatak no kuus o nano naseꞌ?”
  maz-NT: 'O xipjiji c''ua: ―Xitscöjme cjó ngue''tsc''e, ngue c''ua rá xipjijme nu
    c''o o ndäcjäjme. ¿Pje i̱ṉ mamague dya, cjó ngue''tsc''e?'
  bod-N: ཡང་དེ་རྣམས་ན༌རེ། འོ་ན་ཁྱེད་རང་སུ་ཡིན༌ནམ། ངེད་ཅག་གིས་ཀྱང་ངེད་རྣམས་མངགས་མཁན་ལ་ལན་ཞིག་འཁྱེར་དགོས༌པས།
    ཁྱེད་ཀྱིས་རང་ཉིད་སུ་ཡིན་པ་གསུང་རོགས་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma ñanagürügüama: —¿Ẽ́xna texé quiĩxü̃? Erü tanaxwèxe i ngẽma núma
    toxü̃ mugüxü̃xü̃tawa tanange i curü ngãxü̃ga. ¿Rü ñuxũ ñacuxü̃ i ñu̱xma na texé
    quiĩxü̃? —ñanagürügü.'
  zpl-NT: 'Nu unibeella lulla: ―¿Ti necalu che? Xne rquiꞌña nú nzeyuru resuna lubee
    bene enu uxeꞌla liꞌiru. ¿Udixiuleꞌe luru ti necalu?'
  mbc-NT: —‍Anî' pe kin awanî mîrîrî? —‍ta'pî to'ya. —‍Anna pî' ka'kî ekareme'to'pe
    annaya anna yarimatîponkon pî'. Î' taa pî' nan anna pî'? —‍ta'pî to'ya.
  ndg-ndg: Boka po kabammakiya, “Wenga wa nyai, ili tubapei jibu balo batutumile?”
    Kabaujishuhudie kwaa wenga wa mwene?”
  wsk-wsk: Se nuna balman, “Buta ni awiriya mu anananga manaruko. Se namanak kari
    nanga manorman se taiman mu diram nunga manornakko. Se ni keta nimi awuk balsam?”
  toj-NT: ―Pues ala cabticon mach aya ba, porque t'ilan oj snaa ja ma' secahuoticoni.
    Ala cabticon jasunc'a ja hua chol huana ec' ja il ba, xchiye.
  tbc-tbc: An niŋen o iŋ dusumiani, “Ago tap, ubol pe maloŋ, oŋ enti mok i? Maŋ tamol
    didinamag mupalu yan ata ru ta murupidaip duloŋ ak i? Oŋ oŋse niŋe wo dugo ubol
    dak i?”
  sna-sna: Pakupedzisira vakati, “Ndiwe aniko? Tipindure tigondotaurira vatituma.
    Unozviti aniko?”
  smk-NT: Wanra anamaet kona, “Si'no ka edet anaod? Ibarita' mo pa ta matkap a main
    nin ibarita' mi konran saray namaki' komi. Ani a magwa' min maibarita' maipa'ka'
    sa kinasi'no mo?”
  grc-TCGNT: Εἶπον οὖν αὐτῷ, Τίς εἶ; Ἵνα ἀπόκρισιν δῶμεν τοῖς πέμψασιν ἡμᾶς. Τί λέγεις
    περὶ σεαυτοῦ;
  gof-WFTW: Yaatin, “Neeni oonee? Nuuni nuna kiittidayssatas odana mela neeni nena
    oona gay?” yaagidosona.
  spa-BLM: 'Le dijeron entonces: “¿Quién eres tú? Danos una respuesta para llevarla
    a los que nos han enviado. ¿Qué dices de ti mismo?”'
  kyz-NT: 'A''eramũ ''gã ''jau Juã ''ga upe nũ: —Ejemome''u oree. Maran ajee ore aramuarera
    ''gã nupe ene mome''ui ki ''ei?— ''jau ''gã ''ga upe.'
  dao-dao: Amimi naw, “Acunüng nang u ni, jah mtheha? jah tüih lawkie kami jah mthehnak
    be vai ami ti. Namäta mawng hin ihawkba na pyenki ni?” ti lü ami kthäh betü u.
  cya-cya: 'Xacan'' juin ne'' ''in yu: ¿Tucui ta lca cha'' na can'', si''yana tca
    tyaa hua cunta ''in yu nu ngua''an tñan ''in hua? ¿Ñi suun ndaa cha'' nu ''in?'
  wrk-wrk: '@see-verse:JHN.001.021'
  nii-nii: Wu ombu en enim yi ninjing, “Pe nim nii? Wumb si kindik ninjing ek ei nim
    nipin ngonmun. Pe ninim ek nikin, ‘Na wu ei,’ pa nen piimin,” pa ninjing.
  ign-NT: 'Tacahe, náichavarepa: —¿Nájaha­vi­que­nesica píti? Pimeta­ca­ha­vichucha
    te nájaha­vipuca píti. Vivaraha véchayare, apaesa vimeta­cavaca ena tivane­ca­ha­vianahi
    —náichapa.'
  dik-NT: Gokë lueel, “Lɛ̈k ɣo, ee yïn ŋa? Ɣok aa dhil wɛ̈t dhuɔ̈k kɔc ke toc ɣo.
    Ye rot yök ë yïn ŋa?”
  cac-cac: 'Ix sc''anb''anxi eb'' d''a vin̈: —¿Mach ach pax jun? Al d''ayon̈ mach
    ach, yujto yovalil ol b''at calxi yab'' eb'' on̈ checancoti. Al d''ayon̈ tas aji,
    xchi eb''.'
  tzj-E: 'Xecc''axaj chic jmul tzra: —¿Nak c''a abanic? Tbij chka nak abanic ch-utz
    c''ara'' nbekbij chca nak etakyon ta kxin awq''uin, cara'' xecbij tzra.'
  san-BUR: တဒါ တေ'ပၖစ္ဆန် တရှိ ဘဝါန် ကး? ဝယံ ဂတွာ ပြေရကာန် တွယိ ကိံ ဝက္ၐျာမး? သွသ္မိန်
    ကိံ ဝဒသိ?
  yaa-NT: 'Ato askafaino anã yõkanifo: “¿Akka mĩ tsoamẽ? Noko yoife a noko nĩchiafo
    nõ ato yoitanõ. Mĩ tsoamãki noko tãpimafe,” fanifo.'
  cab-NT: Ábati jaríñagun lun. —¿Cátabuti? Mósutia wanǘgüni boúnabagüle joun ja oúnajabaliwa.
    ¿Cági gayáraabei baríñagun woun buoúgua?
  clu-clu: Gani makon nanda, “Ta sogidi kami kon sino kaw agud may isogid kami sa
    mga nagsogo kanamun. Ano imong maisogid parti sa imong kaogalingun?”
  swh-ULB: Kisha wakamwambia, “Wewe ni nani, ili kwamba tuwape jibu waliotutuma”?
    Wajishuhudiaje wewe mwenyewe?”
  tpt-NT: 'Aaqtaun tajunchoqol: —Kilajuniu tasꞌayucha kꞌatꞌi ni uxintꞌi. Tsꞌanqay
    kajkunchoqoo yu kintamalaqachan. ¿Tas naꞌuncha uxintꞌi ni taꞌayucha kꞌatꞌi?'
  aai-aai: Ibanak hibatiy maiye hio, “O i yait? Ku’o anowar saise anamatabir anan
    iyab hiyafari anan hai tur ana’owen. O taiyuw isa boro inakubuna ananowar.”
  sny-sny: Sosu lowe si tame ei toweriye, “Ne eiwerai awere? Ne peri ta nomo ma'e
    itiya'u au te'ere. Serai nomo peri no lu owane nomo lo ma'e si tame au te'eyei.
    Ne ta'u piye peri au te'eyei awere?”
  myy-myy: 'Ito ĩ yija tʉocõri, ado bajiro yicã ĩna: —¿Ñimʉjʉa ñasati mʉ? yicã ĩna.
    Gʉare roticõarãre oca ãmi tʉdi wa ãmoa gʉa. Mʉmasiti mʉ gaye, ¿no bajiro gʉare
    gotiati mʉ? yi seniĩacã ĩna Juan idé guri masʉre.'
  trc-NT: 'Cheꞌé dan cataj nij soꞌ: ―Tza̱j ne̱ cata̱j yá so̱ꞌ me si̱j mé so̱ꞌ, ga̱a
    ne̱ caꞌve̱e cata̱j xnaꞌanj núj rihaan nij síí caꞌnéé man núj caꞌna̱ꞌ núj da̱j
    si̱j mé so̱ꞌ a. Me si̱j mé so̱ꞌ ga̱. Da̱j vaa yoꞌ, rá so̱ꞌ ga̱ ―taj uún nij soꞌ,
    xnáꞌanj nij soꞌ man Juan a.'
  cut-NT: 'Ndaconan tumerune se ihyan: ―¿Deh vederihquentiyon quenan cuma ne ne?,
    te va che neca̱h cuande nuhn ihyan ndina̱n yahn nuhn che tahve ye nuhn. ¿A hua
    co ca̱hma ne co ne nuhn deh ntiyon quechica ne ne?'
  bel-bel: 'Сказалі яму: хто ж ты? каб нам даць адказ тым, што паслалі нас; што ты
    скажаш пра самога сябе?'
  zlm-KSZI: Kemudian mereka berkata, ‘Siapakah kamu? Katakanlah, supaya kami dapat
    menyampaikan jawapan kepada orang yang mengutus kami. Menurut katamu sendiri,
    kau ini siapa?’
  gdr-gdr: Ngɨrpu ton kikitumjog yomno da, “Sɨ yetet man ket? Man sowa mɨra yɨtkak
    nokaine towanɨm yepiya re sɨn nɨtmɨkuranj. Man rɨja e ket molenggyam b'atgenaet?”
  vmy-NT: —¿Ngu ꞌyá= ni ji, tsuꞌba? —kitsu ngani nchjabiu—. Ngatꞌa tjinnere nga kuangiko
    ngani_ri̱ en kixi nchja xi kitsikasenni̱. ¿Jó sji ngatꞌa tsiji?
  cmn-FEB: 他们再问：“那么你是谁？我们需要回复派我们前来之人。你认为你自己是谁？”
  gmv-RNT: Isti qas “Histin ne oonee? Nuna kiittida asas nu yootana mala ne nena oona
    gay?” gida.
  ncl-NT: 'Cuaquinon quilije: —¿Aqui tehual, nuso? Pa yoje tiquinmachiltisi yehuanten
    hual techtilanije ca tehual. ¿Len tía titechili monahuac?'
  sua-sua: To ngata reng te, “Te sim havaeng ngor na te, yin erie msim. Ko ngota svil
    kam smia kol a re tang ko vgum yin mruo, mor kmeknik orom he khavaeng endruk ngat
    meng ngor. Ngia mrua havae miik nngia e?”
  are-are: Etna erinha wotha pmarraka, “Ngunhantama unta? Nurnanha ilai, nurna artwa
    nhanga ntjarranha ilitjinanga, etnala nurnanha ungkwangurna yairnakala. Ngunhama
    unta?”
  gai-gai: Ainda moca mina manmo gaind mac digiatna, “U mbop, u mandai ŋgoin? Te,
    mandaibinna aimo mbagɨrica aia kɨprinanmo, aia an kamna rurutia minmo nda aŋgɨ
    taŋca minmo mbopna. U mandai ŋgoin?”
  qvm-NT: 'Tsaynog niptinmi nipäcorgan: “Tsauraga ¿pitag canqui? Autoridäcunata wilanäpag
    pï cashgayquitapis wilapäcamay.”'
  chz-NTPS: —¿Hi̱i̱ˉ baˊ la̱a̱hˈ hneˉ ja̱ˉ? Mahꜗ ngëëˊ jnäähꜗ juuˈ kweeˉ kihꜗ hi̱ˉ
    maˉche̱e̱ꜗ jnäähˈ. ¿Haˉ läꜙ jwahꜘ hñaahꜗ? —gaꜙjähꜘ dsaˉ heꜘ sɨɨyhꜙ Jwa̱a̱ꜚ.
  kmu-kmu: HigeꞋya “Taha-paiyo kagaya tagae? Hu-la-tenaya vayaꞋmogamina kenonaꞋamima
    hama-paisuna kea kagesafiti kagaika aliꞋyafe naꞋane ke nehane?” huꞋya havi-negae.
  ood-NT: D hab hahawa kaij, “Pegih, k am wo t‑ahgi map hedai wud. Hemho wa att am
    wo ha ahgi g t‑geꞌegedga map has e aꞌaga.”
  lbm-lbm: तब उन्न ओको सी पुच्छ्यो, “फिर तय कौन आय? ताकि हम अपनो भेजन वालो ख उत्तर
    देबो। तय अपनो बारे म का कह्य हय?”
  ncj-NT: 'Oncan oquiluihque: ―¿Aquin tehhua, tel? Ticpiyahque tlen tiquinuiquilisque
    se tlahtoli in aquin otechualtitlanque. Tel, ¿tlen cuali titechiluis ica tehhua?'
  yuj-yuj: Aeránko maok, am fárákapao man warko turunkrá, “Amo te wa kareao nape?
    Yino te yinan sámp-kérépnap arop fárákapan amo nopok sénap kar tukupea sér mwanámpono.
    Amoku kare te apaerá sér rape?”
  kto-kto: Are ratmat ga amarikmeng, “Nunuo aga? Meba papulang ties maiong inamaniap
    la pasagameng ga muvo. Tiesnung gare mani me nulam kan, a?”
