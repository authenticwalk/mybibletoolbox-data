    Albun ca''icutic ―xutic.'
  lex-lex: “Demade mukot teka la mai ami he' o' dina de? Totpena amakot nohor o la'a
    riy mak khopan pa ama matian o'a.”
  dov-dov: Mpawo bakayi kulinguwe, “Nduweni, kuchitila kuti tukape nsandulo kulibabo
    bakatutuma? Ulityeni nomwini?”
  toc-NT: 'Chiné tahua­nipá: —¿Tícu chi̠nchú huix? Pus hua̠nti̠ quin­ca̠­ma̠­la­ka­cha̠­ni̠tán
    nata­ca­tzi̠­putún tícu huix. ¿Túcu naqui­la̠­hua­ni­yá̠hu caj la̠ta tu̠ mila­cata?'
  ulk-1902: Uiaba abi detagerare, kega, Ma nete? Ma natkar keribi uiabim tedautare
