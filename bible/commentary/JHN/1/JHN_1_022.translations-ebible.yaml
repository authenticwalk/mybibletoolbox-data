  gvs-gvs: E tauna sidigo kadi, ‘Kom ava koroto? Itoboine ama toetunayao kalatuwokoidi.
    Manakaem toinim kutalavaitem?’
  kbm-kbm: Beti eisir inei gitangi Jon be inei; “Dangetok be mie nunei im ate lavo
    nitangi amei kob nunei mie amol ret? Veik amei andumul ande be anei lavo nitangi
    amolmol ebe ihlin amei be anme ok?”
  tew-tew: Heḏi ovâytu̖ˀan, “Yoe.” Heḏáháˀ óetu̖ˀan, “Dítu̖ˀan to-an unmuu, heḏânho
