  mal-2015: 'അവർ അവനോടു: നീ ആരാകുന്നു? ഞങ്ങളെ അയച്ചവരോടു ഉത്തരം പറയേണ്ടതിന്നു നീ നിന്നെക്കുറിച്ചു
