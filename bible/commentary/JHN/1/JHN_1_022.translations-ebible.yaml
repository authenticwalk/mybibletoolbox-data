  rmc-rmc: 'Androda leske phende: „Akor, ko sal? Hoj te džanas te odphenel olenge,
    ko amen bičhade. So pal tute phenes?“'
  apr-apr: Motong la titoru mulu a tiyei ne, “Ngan ong i sei? Am nga lomam bet kuwete
    ninong dook pam, a bet nen ngan la amwete pang di tooltool yo tiwangam a amman
    nga. Ngan ong taum i kuwetong ye sei?”
  tiy-tiy: Atin ménbéréh ro man maro, “Béréhém begey ké ati beeme ni, inok gébérého
    key dob de séménugu begey. Ati gébérého muwe fantag bé beeme?”
  nlg-nlg: Ma gaira tara ghaghua vania, “?Ko bosa kalea vanighai mai, ahei sughua
    ighoe? Ighai kai va bosa oli vanira tara vetenaghai mai. ?Na hava ko bosagho heghemu
    nia?”
  dgr-DOGNT: Nǫǫdea hagıìhdı, “Amìı anet'e? Gots'ǫ̀ haı̨dı, amìı jǫ ts'ǫ̀ gogeèhɂàa
    sìı gıts'ǫ̀ hats'edı ha t'à. Edeghǫ dàı̨dı ha?” gıìhdı.
  pes-OPV: 'آنگاه بدو گفتند: «پس کیستی تا به آن کسانی که ما را فرستادند جواب بریم؟
    درباره خود چه می‌گویی؟»'
  ron-1924: 'Атунч й-ау зис: „Дар чине ешть? Ка сэ дэм ун рэспунс челор че не-ау тримис.
    Че зичь ту деспре тине ынсуць?”'
  tpz-tpz: Ivëh, kee hi hahah kov ee peꞌ pan, “Ke eën rakah poꞌ eteh? Heꞌ a möm ah
    tapiun kemöm sih hah ko soe vanat o teꞌ varih to vanö a maꞌ möm. Eën se soe vamaaka
    ka möm eën eteh?
  agd-agd: Máa siyaimpin evaránen béin inaemí, “Mai éi eyan nan iye unó tiya fono.
    Setin tisimesirá evaráné mai ma sisintá erikheruna kayo mo siameno.”
  rkb-NT: — Iwaze Suão pe niaha mypetykta aty skaraba ikia. Katsa mybo tytsasokta
