  enq-2: Dopa leamopa dokaitame baa lamaiyoo, “Emba api? Naima tipa pyoo sala ipupa
    lamino dupa lamaimana, emba apina lelyepe?” leami.
  eng-ASVBT: They said therefore unto him, Who art thou? that we may give an answer
    to them that sent us. What sayest thou of thyself?
  mna-mna: 'Tabe tiwi i mini ma tisombe: “Wai, nakena nu so tomtom i? Mi uraata ta
    kamam na, ka uunu parei? Itum sope yam lak. Beso amiili ma amla, tona amsotaara
    zin wal ta tiŋgo yam ma amar i.”'
  myw-myw: Mo idibakes, ilansa, “Kal yak? Liva̱neim aveiyag bukulivan, va̱gan bakanow
    bakasekes tasiyas nikayabemas nakam?”
  sby-sby: Lino twambile cancine ncine, kwambeti twenga tubapandulwile cena balatutumu.
    Omwine ukute kwambeti njobe bani?
  sll-sll: “Na yalhobi ari na nu sungure ure sirin bominia, ni monanga maing di tibi
    ol na to. Ni nin tal ha di ime ene?”
  yaq-NT: 'Junak intoko: ―Junak su jabesa empo junuentuko. Bwe''ituk utte''a, jume''
