    itom tejwaa machi ―ti au jiuwak.'
  uro-uro: Dä rha snanbät sä qa rhoqortäqyia, “Dap auge na nge? Ngi von ut ta anga
    muvätki iva evär däm ut sä qi bä iarhakt kärarhae i sa rha rhäk na ut. Dä ngia
    rhamän doqor mäniekt sävät a nas?”
  ita-1885: Essi adunque gli dissero Chi sei? acciocchè rendiamo risposta a coloro
    che ci hanno mandati; che dici tu di te stesso?
  muy-muy: 'Eslini tə̀hi : « Tamal nahkay ti, nak way zla aw ? Ahàr àɗəm məhəŋgrikaboru
    ma gani ana ndam ya tə̀slərbiyu leli ni kwa. Kə̀ɗəmki mam ka ahàr gayak mam ? »'
  kqc-kqc: 'Ye dudusa niyadi, “Makai ye ya bi kaere? Ya yaku beika una nigiya, mina
    moi dairi bogifa una nifeideyadi vene rofu: Ye ya kaya rofu bi beika nigiya?”'
  tav-tav: 'To bairo cʉ caĩro apirã: —To roque ¿Ñamʉ ũcʉ majuu mʉ ãti? Jãre cajeniña
    jooricarãre mʉ cayʉrijere jã cabuio majiparore bairo jãre buioya. ¿Mʉ majuu ñamʉ
    yʉ ã mʉ tʉgooñati? cʉ caĩ jeniñawã.'
  eng-ULB: Then they said to him, “Who are you, so that we may give an answer to those
    who sent us? What do you say about yourself?”
  spa-VBL: “¿Quién eres tú, entonces?” preguntaron ellos. “Tenemos que dar una respuesta
    a quienes nos enviaron. ¿Qué dices de ti mismo?”
  fra-_FOB: 'Ils lui dirent donc: Qui es-tu? afin que nous rendions réponse à ceux
    qui nous ont envoyés. Que dis-tu de toi-même?'
  hau-ULB: Sai suka ce masa, “Kai wanene, domin mu bada amsa ga wadanda suka aiko
    mu? Me kake fadi game da kanka?”
  mal-mal: 'അപ്പോൾ അവർ അവനോട്: നീ ആരാകുന്നു? ഞങ്ങളെ അയച്ചവരോട് ഉത്തരം പറയേണ്ടതിന്
    നീ നിന്നെക്കുറിച്ച് തന്നേ എന്ത് പറയുന്നു എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme see diayo yimapoo egeesee takaso, “No tei odoo ogumo? Iba goomogo,
    to nei nayo taka ee iyo todileso ibada wiligi odoo iba diye di mapoo takalaiya.
    Esiga no tei odoo ogumo?” diso.
  lit-lit: 'Tada jie tarė jam: „Kas tu esi, kad mes galėtume duoti atsakymą tiems,
    kurie mus siuntė? Ką sakai apie save?“'
  urd-GVR: “To phir hameṅ batāeṅ ki āp kaun haiṅ? Jinhoṅ ne hameṅ bhejā hai unheṅ
    hameṅ koī na koī jawāb denā hai. Āp ḳhud apne bāre meṅ kyā kahte haiṅ?”
  far-far: Ma kera ka ledi 'isi lau ana, kera ka 'uri, “Aia, 'urinai ma 'oe sa ti
    lalau ne? 'Oe saea mai ta ru fua malu, fua ne kalu ka farongoa ana na wane ne
    kera odu kalu mai. Ta te ne 'oe saea mai suli 'oe talamu?”
  suz-BL: मिनु नोले मेकोपुकीमी “मिनु, गे सु ननी? आंइ कली सोइक्‍ब आन कली मार माइक्‍चा,
    गे इन पर्बम मार देंनीनी?” दे हिल्‍लो पाम्‍तेक्‍म।
  car-NT: 'Irombo ika''san i''wa: “Noky ''ne ko iro ke amoro man? Okari''ko, na''na
    nekarity''se me mo''karon tomo''namonymbo ''wa. O''to ko mykanon aseke apoko?”'
  amp-amp: Tfit wompam kfo memomr, “Ni to frohe? Nom kangnom ni wakfo nuhas marnyafkahtnnom,
    nom awany marnya tanykahnomn, ee bt yiruhanomn, nom kfo tkrurafyuk bro yimam kfo
    marnya bomarnyarahnomm.”
  bht-bht: तालू उना यूहन्ना ला पुछया, “तां फिरी है कुण तू। ताकि असां अपणे भेजणे बालयां
    जो जबाब देई सकन। तू अपणे बारे च क्या बोलदा है?”
  eng-NOY: They said therefore to him, Who art thou? that we may give an answer to
    those who sent us; what sayest thou of thyself?
  cub-NT: —¿Dinʉmʉ ácʉpe páyʉrʉ̃ mʉ? Ñʉjare cũiná coyʉjacʉ mʉ, ñʉjare jẽniari jã́icõjeivʉre
    ñʉje coyʉrãjiyepe. ¿Aipe ayʉrʉ̃ mʉ? ¿Yécʉrʉ̃ mʉ? arejaima ʉ̃́re ina sacerdoteva.
  ita-1927: 'Essi dunque gli dissero: Chi sei? affinché diamo una risposta a coloro
    che ci hanno mandato. Che dici tu di te stesso?'
  lww-lww: Ana la apiun ke sina ga tania, sape “?Ana ko na a si narui? Monar ovisa
    sur tai van imimi vena mekilia mevano mevisawal van la nap̃a amligan imimi mepimi.
    Ovisawal ruru ga van imimi, sane ko na ai?”
  ckb-ckb: 'لە کۆتاییدا پێیان گوت: «باشە تۆ کێیت؟ تاکو وەڵامێک بدەینەوە ئەوانەی کە
    ئێمەیان ناردووە، دەربارەی خۆت چی دەڵێی؟»'
  nas-nas: Eeꞌnoko napoꞌ niaꞌaama aaꞌpauꞌ, “Nka daꞌ eeꞌnara baa? Naumeriaing nantoong
    botomaarining nauarampiainaꞌ. Daꞌ baa daka tantaramaung?”
  uvl-uvl: Pe hana nemur te hele, “Ol pe iong itei toto? O hele hote iong at nge imem
    pe mola ke mo heleia lange iri nenge te kulosia imem at. Pomalam o hele hot mene
    iong at nge imem ol.”
  eng-BBE: So they said to him, Who are you then? We have to give some answer to those
    who sent us. What have you to say about yourself?
  ixl-CNT: 'Utz alax paj te ech tzaꞌ: —¿Abꞌil axh uncheeꞌ? Ech seꞌnqal tu qꞌuꞌl vetchajonoꞌ.
    ¿Abꞌil axh saaleꞌ?— Texh te.'
  xsi-xsi: Ŋineŋga sikasoŋa kilo tu, “Noko nde tamâta mana. Kupatula ŋgua pwataki
    ŋana noko tamwata kâ, ŋana maka ma kakura tu kataulo katapâri panzi tamâta ŋinde
    sisupwama kala kamâ.”
  crx-NTPO: '''Et ''uhuyúlhni, “Kwa, mbe whé ''int''oh. Nyunch''oh daja na''dudintni.
    ''Et ts''ih''un nedíni, ''et de la nyoonne whuz de nétilh''a''ne ubuzdóni'',”
    huyúlhni.'
  kan-OKCV: ಅವರು, “ನೀನು ಯಾರು? ನಮ್ಮನ್ನು ಕಳುಹಿಸಿದವರಿಗೆ ನಾವು ಉತ್ತರ ಕೊಡುವಂತೆ ನಿನ್ನ ವಿಷಯವಾಗಿ
    ನೀನು ಏನು ಹೇಳುತ್ತೀ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: '@see-verse:JHN.001.021'
  blw-blw: “Wat no yaha, henoa kay peet nò. Ifagam ngarud ta wacha agéy haphapeténni
    hen anchichay nannag an chàni no heno hen mangalem hen acharno.”
  tam-2017: 'அவர்கள் பின்பும் அவனைப் பார்த்து: நீர் யார்? எங்களை அனுப்பினவர்களுக்கு
    நாங்கள் பதில் சொல்வதற்கு, உம்மைக்குறித்து என்ன சொல்லுகிறீர் என்று கேட்டார்கள்.'
  azz-NT: 'Ijcuacón in tiopixcame quilijque Juan ijcuín: ―Pues, ¿aconi tejua ya pos?
    Xitechili porín tejuan monequi ticuicasque tensá tajtol para tiquinmaquilisque
    huan tiquinmatiltisque ne naquen techualtitanque. Pues, ¿xe semi amo tihuelis
    xitechili aconi tejuatzin?'
  spa-RV-1909: 'Dijéronle: ¿Pues quién eres? para que demos respuesta á los que nos
    enviaron. ¿Qué dices de ti mismo?'
  csy-csy: Amate in, nang a kua ni ziam? tua hile hong sawl te kung ah son thei tu
    khu hi. Nangma le nangma kua ka hi ci ni ziam? ci uh hi.
  mxq-NT: 'Ta yajtʉʉjʉmbijtʉdʉ jatʉgok: —Pes, ¿mbʉ́nʉ dʉn mij? Ʉj nmʉnʉjxándʉpts ja
    tʉyꞌa̱jtʉn ma̱ ja diꞌibʉts tʉ xykyaxtʉ. Pa̱a̱ty, ¿ti ayúkʉts xymyeepy esʉts nmʉnʉjxʉt?'
  tzj-NT: 'In quibij chic jutij tre: —¿Nak c''a ja kas atocnak wi''? Tabij chake nak
    abanic utzc''a chi c''oli nekabij chique ja retakyonto kaxin awq''uin, xeche''
    tre.'
  tdt-tdt: Too ikus sira husu, “Entaun ita boot nee see? Hatete mai ami kona ba ita
    boot nia aan atu nunee ami bele foo hatene fali ba ema nebee mak haruka ami mai.”
  ron-BTF: 'Atunci i-au spus: Cine ești tu? Ca să dăm un răspuns celor ce ne-au trimis.
    Ce spui despre tine însuți?'
  eng-WEBP: They said therefore to him, “Who are you? Give us an answer to take back
    to those who sent us. What do you say about yourself?”
  eng-FBV: “Well, who are you, then?” they asked. “We have to give an answer to those
    who sent us. What do you say about yourself?”
  nld-1939: 'Ze zeiden hem dan: Wie zijt ge; opdat we antwoord brengen aan hen, die
    ons gezonden hebben; wat zegt ge van uzelf?'
  bwo-bwo: Bowere «Beree konene? Noon woshetsuwotssh nokeewish n took jangosh aawk'owe
    nieteti?» bo eti.
  nch-BL: 'Huajca inijuanti quiilhuijque: ―Techilhui ajquiya ta para huelis tiquinyolmelahuase
    cati techtitantoque. ¿Taya motequi?'
  quc-TNT: 'Xquibij c''u che: ¿Jachin c''u ri lal? Rajwaxic chi cuje''c, c''o jas
    ri que''kabij chque ri xujtakow lok. ¿Jas ri cäbij la chke chij ib la? —xecha
    che.'
  tfr-NTPO: Eni ga tjl̈ẽ l̈ok ba kong ga «Eni ga pja ë l̈os borwa kong om go, roy
    sörwa borwa ichagaga kong wl̈o» l̈e.
  kaq-NT: 'Jaatian yocarihbicanquin: —¿Tsoa min quin? Noque Yocatannahue hahcaibo
    non yohihi sca canon, Jaa ta hen qui noque jahue, mianbi —hahcanquin.'
  sgb-sgb: Wanlay na êt, “Habiên mo awud no hino ka, ta êmên naên maipamwang kanlan
    namiutoh kannaên. Hinoy mahabi mo ya tungkol ha sarili mo?”
  vie-1934: 'Họ bèn nói: Vậy thì ông là ai? hầu cho chúng tôi trả lời cùng những người
    đã sai chúng tôi đến. Oâng tự xưng mình là ai:'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି, “ମାଙ୍ଗେ ୱେସ୍ତାମୁ, ମା଼ମ୍ବୁ ମାଙ୍ଗେ ପାଣ୍ତା
    ମାଞ୍ଜାନାରାଇଁ ଏ଼ନି କାତା ୱେହ୍‌ନମି । ନୀନୁ ଆମ୍ବାଆତେଏଁ ଇଞ୍ଜିଁ ୱେସାକଡିମାଞ୍ଜି ?”
  cha-cha: 'Enaomina ilegñija nu güiya: Jaye jao? para siñajam infanmanope ni y tumago
    jam. Jafa ilelegmo nu jago namaesa?'
  amu-NT: 'Joꞌ chii jluena nnoom: —¿Quia joꞌ ꞌñeeⁿ cwiluiindyuꞌ? Catsuꞌ cha ya nntꞌo̱o̱yâ
    nda̱a̱ nnꞌaⁿ na jñoom jâ. ¿Chiuu matsuꞌ cheⁿnncuꞌ cantyja ꞌnaaⁿꞌ tsꞌiaaⁿ na matseiꞌxmaⁿꞌ?'
  hin-CV: इस पर उन्होंने पूछा, “तो हमें बताओ कि तुम कौन हो, तुम अपने विषय में क्या
    कहते हो कि हम अपने भेजने वालों को उत्तर दे सकें?”
  eng-OURB: They said therefore to him, “Who are you? Give us an answer to take back
    to those who sent us. What do you say about yourself?”
  spa-BES: 'Entonces ellos le dijeron: ¿Quién eres entonces? Tenemos que dar alguna
    respuesta a quienes nos enviaron. ¿Qué tienes que decir sobre ti?'
  san-BEN: তদা তেঽপৃচ্ছন্ তর্হি ভৱান্ কঃ? ৱযং গৎৱা প্রেরকান্ ৎৱযি কিং ৱক্ষ্যামঃ? স্ৱস্মিন্
    কিং ৱদসি?
  tdx-tdx: 'Le hoe ty nanoa’ iareo: Ia v’iheo, hahatoiña’ay o nañirak’ anaio? Akore
    ty anoñona’o ty vata’o?'
  naf-naf: Zeme ekŋenaŋ pigok zewien, “Geŋ kwi penaŋ? Ze weyaŋ yaŋaŋdi zemane nâne.
    Am zemndeme kotn am ekŋen keyet pe zigok met zeman nâseip? Geŋ gitaŋgat penaŋ
    yaŋdi zigok penaŋ manzenik?”
  grc-MT: ειπον ουν αυτω τισ ει ινα αποκρισιν δωμεν τοισ πεμψασιν ημασ τι λεγεισ περι
    σεαυτου
  vid-vid: Ahyo wamuuza, “Lelo kwa whaani? Kwangulonga ndaze kwa hegwe gwegwe? Tulonjele
    leka tuwahilusile ko kowutulajize goukwidichila.”
  pio-NT: 'Néese náimaca irí: —‍Néeni, ¿cawiná pía? Iwàwacutá wáalíacawa machacàníiri
    iyú wacàlidacaténá nalíni, níái ibànuèyéica wía. ¿Càiná píimaca pìwaliwa? —‍náimaca
    irí.'
  tsn-tsn: “Jaanong o mang? Re bolelele gore re tle re kgone go neela ba ba re romileng
    karabo. Wa reng fa o ikarabela?”
  amr-NT: —‍Judío huairi oroʼtaj boʼtaʼmonaʼne kenomeytaj batiaʼpakdik o̱ʼe̱nok, “¿Beʼa
    i̱ʼe̱?” “¿Kenda kamanbatiaʼpakikeʼpo beʼa metaʼmonuy?” —‍Sacerdoteomeya̱ onteʼti
    Juantaj oʼnonaʼuy.
  pwg-pwg: Ma damsi ivona bo, “Nakanani na tam iyai? Kevonekai da kana vovira akii
    babada kurisi ma kana vonesi da tam iyai.”
  cjv-cjv: Ena iran ari yokamai “Ne eramom moine? No yokamai ari nowi deinga yokamai
    ka mokom bai erowaro bepunga ena ne ka mokom bai noro! Ne nenen tora ka duwane?”
    di teingoro
  tiw-tiw: “Api nginja kuwani awarra?” pirimi awuta priests. “Pilikama nginja baptise
    nimpirikirimi awuta kapinaki arikutumunuwi amintiya pilikama nimpuntiyarra awuta
    arikutumunuwi ngawa-rringani ngini-ngatawa ngirramini? Ngunt-ajiyarra ngawa pili
    ngawa wiyi ngari-marruriyi awarra ngirramini kapi awuta alawuruwi.”
  tha-KJV: คนเหล่านั้นจึงถามท่านว่า “ท่านเป็นใคร เพื่อเราจะได้ตอบผู้​ที่​ใช้​เรามา
    ท่านกล่าวว่าท่านเป็นใคร”
  por-BR-2018: 'Disseram-lhe pois: Quem és? Para darmos resposta aos que nos enviaram.
    Que dizes de ti mesmo?'
  mhl-mhl: Bokirieme weu tebuŋ, “Go mo fukege? Sore nobebi waregobeneŋ, yoŋo uruŋu
    bokirieru yajinobeŋ? Go gakere fuŋnego uruŋu mitaniŋgamiŋ?”
  klv-klv: Beti lousi ke, “Gaiug ase? Gikel koti mai ginamit hǝn namtb̃ikel mai alat
    lotosǝvat ginamito. Gaiug gikel nǝsa husur gaiug?”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ iliyo꞉ emo꞉wo꞉ wa꞉ka dabu ba꞉dakiyo꞉ a꞉la꞉sio꞉, “A꞉la꞉fo꞉ko꞉lo꞉
    ge mada o꞉ba꞉le? Nilo꞉ iliga꞉fo꞉ kalumo꞉wo꞉ a꞉ma꞉la꞉bo꞉ sa꞉ma꞉no꞉ ko꞉lo꞉ go꞉no꞉no꞉
    ge o꞉bka꞉ a꞉la꞉sa꞉ma꞉nigaya?”
  kdl-NT: Aku a doku a wece yi, “Aɗa yai? Wushunku tsu tyoku ɗa tsa ba tsa tonuko
    aza ɗa a suku tsu. Ya vu bidyai kaci ka vunu?”
  apu-NT: —Ikara atoko ininiã, natokopa inakariparai pite? Ninoa ate iokanatakani
    nirekari imarotiniina pite. Natokopa inakaripa pite? —itxana.
  roo-roo: Osa iava rerare oiso puraaepa, “Ari irouto-a vii? Igei oiso ruipapaiei
    ra voeao oreoiaro pukoio oea igei aruivoiva, urioie. Apeisi-a oiso osa purapauei
    ora vii ragare?”
  miz-NT: 'Kidáā ne, ntákaꞌan ñá ni ñā: —Káꞌan nto xoo ñáꞌa nto vata koo é kūvi kaꞌan
    ntɨ́ nī ña táxnūu ntɨ. ¿Nté ntu koo kaꞌan nto kuenta iña mii nto? —kaꞌan ña.'
  qvz-NT: Nicpi cuti tapunaura, Chasna ashaga pitanguiya. Imatata nigrishun ñucanchitas
    cachac fariseogunamaga.
  deu-ELO: 'Sie sprachen nun zu ihm: Wer bist du? Auf daß wir Antwort geben denen,
    die uns gesandt haben; was sagst du von dir selbst?'
  mjc-NT: 'Tan tsica̱ tuhun nyico ra naha tsi ra Juan inga tsaha: ―¿Yóo ra cuví un?
    Tyin cuñí tsi catyi tuhun ndi tsihin ra tsa tava̱ tyiñu tsi ndi yóo ra cuví un
    ―catyí ra naha tsihin ra.'
  caa-caa: 'Entonces ojronobꞌ e winicobꞌ otronyajr y chenobꞌ: —¿Pues chiet net entonces?
    Porque tin e uyebꞌta tarion war ucꞌani tuaꞌ caware chiet net conda cacꞌotoy tut
    otronyajr. Arenon chiet net, che e sacerdotiobꞌ era.'
  pls-NT: 'Cottimeja ndache na: ―¿Quensen jaha remé? Ixin chonda na que rrondattjan
    na tti chojni que rroanha na nttihi tti rrondac̈ho jaha. ¿Quehe rrondachjenji
    ni ra ixin quensen jaha remé?'
  eng-WYC-2018: Therefore they said to him, Who art thou? (So) That we (can) give
    an answer to these that sent us. What sayest thou of thyself?
  bdv-bdv: ସେତାକ୍‌ ସେମଃନ୍ ତାକ୍‌ କୟ୍‌ଲାୟ୍‌, “ଅଃମିକ୍‌ ହଃଟାୟ୍‌ଲା ଲକ୍‌ମଃନ୍‌କେ ଜଃନ୍‌କଃରି
    ଉତୁର୍‌ ଦେଉଁହାରୁ, ଇତାର୍‌ ଗିନେ ତୁୟ୍‌ କେ ? ତୁୟ୍‌ ନିଜାର୍‌ କଃତା କାୟ୍‌ରି କଃଉଁଲିସ୍‌ ?”
  otq-NT: 'Bi mengi bi ꞌñembabiꞌu̱: —Xiꞌmu̱, togoꞌi. Xikagihe tema gi mönse̱ go geꞌaꞌi.
    Ne ga höꞌsfe ar mhö nuꞌu̱ togo xpa pe̱nkagihe ga kꞌösꞌahe.'
  tzo-SA: 'La sjacꞌbeic nojtoc: ―Pero ¿buchꞌuot chaꞌa? Albun caꞌicutic yoꞌ jech chcꞌot
    calbecutic li buchꞌutic la stacuncutic talele. ¿Cꞌusi avabtel chaꞌa? Albun caꞌicutic
    ―xutic.'
  cuc-NT: 'I² jon³ a⁴juah⁴ a³hain⁴ tionh²: ―¿Hain³ chianh² hnei³ juah⁴ne³ la⁴jon³?
    Quie¹ hniah³ si²con²³ jnie³² jau²³ i²con²³ a³a⁴sai⁴ jnie³². ¿Sa¹ li⁴jeuh³²ˉ³ jnie³²
    hain³ chianh² hnei³?'
  kpw-kpw: Anɨg hageia, bɨ anɨb gau pen hagla, “Anɨb u, ne an? Pen yad bɨ an a gɨmön
    hagnabön, hon amun bɨ kub hanɨp hag yubal gau kalɨp hag ñɨnabun,” a gɨla.
  ong-ong: Leye lo pe pirpei polpepei, “Ye ma irpouku ire yotei, ye minele? Ku ma
    kapi il nou me mirpepe wuso paitouku mau pepe. Ye irpei ire yotei, ye minele?”
  tnn-tnn: Kən ilat kəmotən məmə, “Ik onəkəike mən-iarəp ik kəm itɨmat, pəs itɨmat
    ekotuwɨn motən-ipən kəm netəm kəmotahl-ipa itɨmat ekotuwa.”
  hch-NT: Müme 'ayumieme mete'itahüaveri, Que pepüpaicüte, xasuni temütevaretahüavecü
    müme memütasiheyenü'a. Que pe'utaine 'ahepaüsita.
