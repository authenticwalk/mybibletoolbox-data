  kpj-NT: 'Tamy tahe ixityre raryberenyre: —Wakoreny bedelyyke mobo atxiterimy. Tai
    iny deòdỹỹdu mahãdu‑ò arelyyrenykre. Aõmybo iximy manarybeke?'
  zao-NT: 'Tsa mre re zha mnaabdiz zha: ―¿Cho naka tsa? Tak ndoblo gab nee thib kwaa
