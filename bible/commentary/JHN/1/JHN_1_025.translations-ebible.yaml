    re laj Juan.'
  blz-NT: Taena i raaya'a, “Kalu i koo taasi' Tomundo' Pansalamatkon, taasi' i Elia,
    ka' uga' taasi' nabii men peperaion, kadai i koo se' mansarani mian?”
  poe-NT: 'A̱ ntá kjuanchankíhi sín chꞌán kíxin: ―Ó ntáchrua kíxin jahya tí Cristo
    tí nkexro tsaáxin chojni la ko jahya tí Elías, la ko jahya nijnko tí nkexro kꞌuéchrónka
    itén Dios ósé. ¿A̱ ntá nkekuènté tíki̱te chojni tí xi̱kaha? ―mé ichro sín.'
  san-TAM: ததா³ தே(அ)ப்ருʼச்ச²ந் யதி³ நாபி⁴ஷிக்தோஸி ஏலியோஸி ந ஸ ப⁴விஷ்யத்³வாத்³யபி
    நாஸி ச, தர்ஹி லோகாந் மஜ்ஜயஸி குத​:?
  cof-NT: 'Junni yalari itsanlatie: —Nuri Cristo itotori, Elíanan itotori, Diosichi
    mantate jano jun tsachinan itotori, junni ¿ti quichun mumunnayun? tilatie.'
  srm-NT: 'Nöö hën de toona hakisi ën taa: “Wë ja dë di Keesitu. Ja dë Elia. Ja dë
    di oto Tjabukama tu. Nöö andi mbei i ta dopu sëmbë u du?” Sö de hakisi ën.'
  qvs-NT: —Mana Tata Diosmanta shamudu runa kashpaykika, nima Eliyas kashpaykika,
    nima chay alli yachachikuk shamuk runa kashpaykika ¿imapatí runakunata bawtisaykankisapa?
  zca-NT: 'Orze'' nzhab bixa'' lo Juan: ―No chi gat nakal ni Krist, no ni Li, no ni
    profet xa'' nak di''zh yi''d ze'', ¿chon ska nililëi''yal men le''n nits orze''?'
  cbc-NT: 'Tunu atore bairo qũĩ jẽniña nemowã: —Toroquere ñerẽ ácʉ, Mesías Dios cʉ̃
    cajoʉ ãmerĩmicʉ̃ã, Elías ãnacʉ̃ ãmerĩmicʉ̃ã, profeta ãmerĩmicʉ̃ã, ¿nopẽĩ camasãrẽ
    na mʉ bautiza nucũñati?'
  qxo-NT: “Tayta Dios cachamungan salvacog mana caycarga, ni Elias, ni shamogpä cag
    profëtapis mana caycarga, tsayöraga ¿ima munayyog cayniquiwantä cay runacunata
    gamga bautizaycanqui?” nir.
  mox-mox: '@see-verse:JHN.001.024'
  kew-kew: Nimumi Jon agaa meda wala agaa gupa misimi. Gore nere Krais-daa dia laede.
    Go page nere Gote-na agaa lakene aa-daa dia laede. Go page ni Elaija dia laede.
    Goa pea-ga neme onaana baptais-ri akolo kate pae simi.
  dww-dww: Taudi Jon ai taravire be a riuna, “Deḡoda tam nam Keriso bo Elaija bo Mamaitua
    peroveta ya sausaugena, naumeki da aba aubainama tam yodi banaga kwawai babataitodi?”
  nif-nif: Yoane ñɨndɨñ nɨ-nandɨñgɨlɨñ, “Tɨkap dɨk Mesia en nɨm, ba Elia ba plofet
    wɨn bo nɨm, wɨndɨñda dɨk nekta amatam tuk pa i-semlañ?”
  twi-ASANTE: “Sɛ ɛnyɛ wone Agyenkwa no anaa Elia anaa Odiyifoɔ no a, adɛn enti na
    wobɔ asu?”
  aoj-aoj: '@see-verse:JHN.001.024'
  cbv-cbv: '@see-verse:JHN.001.024'
  taw-taw: Kɨli Jon nop apɨl agɨlak, Nad apan, Yad Bɨ God nop aglup ak, binɨb okok
    kɨlop dɨl kod yenɨgab ak mel, Yilayja mel, bɨ God gos ñek agñeb pel kod mɨdobun
    ak mel apan agɨlak. Anɨb ak pen, taynen binɨb okok kɨlop ñɨg pakñeban agɨlak?
  jic-NT: 'Yupj tjowelepj: —Jipj velen jipj Yom niná tulucj, Yom niná Dios tjevele
