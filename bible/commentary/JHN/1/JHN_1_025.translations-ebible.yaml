    xecc''axaj tzra.'
  san-BUR: တဒါ တေ'ပၖစ္ဆန် ယဒိ နာဘိၐိက္တောသိ ဧလိယောသိ န သ ဘဝိၐျဒွါဒျပိ နာသိ စ, တရှိ
