  apw-NT: Nabídaadiłkidgo, Doo Christ ńlį́į́ dadá’, ła’íí doo Elías dagohíí Bik’ehgo’ihi’ṉań
    binkááyú na’iziidihíí ńlį́į́ dadá’, nt’é bighą baptize ánł’įį? daaṉii.
  gum-gum: 'Tru karua øriiløbe trenchib payibelø køn: —Trube, ¿misagwan chindimba
    piu umbu ulsrøbig kugu cha, Cristo kømøwei, Elías kømøwei, Tius maig karuigwan
    tru eshkabig kømøwein købendøbe?—'
  not-NT: 'Yosamitairi aisati: —Cagaribica Quirisito Agabisaicoontatsiri, cagaribica
    Erías, cagaribica comantantatsiri ira isanguenatocoque Moisés cara jiraisonori;
    ¿Pairo pobaotisabiritaiguëri matsiguenga?'
  plu-plu: 'Ayge nikwe igkis ayapri: ―Ku pis ka Cristoma, ku pis ka amekene Eliyasma,
    ku pis ka Uhokri gawnepema, kariwntak pis utí pikumadukan adahan pis kaywa hiyeg?'
  iou-iou: '@see-verse:JHN.001.024'
  ntp-NT: 'potʌtʌdai: ―Isaapi maitʌrʌCristo, tomali maitʌrEliiasi, tomali maitʌrDiuusi
    ñiooquituldiadamigadʌ ismaacʌdʌ divia agaitadai, aidʌ gia ¿tuipʌsi vapaconai aapi
    oodami? ―astʌtʌdai ʌgai.'
  rai-rai: diat tiri naa, “U piri naa, wakir ui Kaarisito, ma wakir kaai ui Eliaas,
    baa a propet, baa di piri naa in waan paat. Io, baa lenmaa, aawa kabina baa u
    baapitaaiso a taara?”
  haw-1868: Ninau aku la lakou ia ia, i aku la ia ia, No ke aha la hoi oe i bapetizo
    ai, ke ole oe ka Mesia, aole hoi o Elia, aole hoi o kela kaula?
  ffm-ffm: 'Ɓe lamndii mo: —Ko saabii so aɗa loota yimɓe lootogal batisima, tawi a
    wanaa Almasiihu a wanaa Iliyaasa a wanaa Annabaajo oo?'
  arb-NAV: 'فَعَادُوا يَسْأَلُونَهُ: «إِنْ لَمْ تَكُنْ أَنْتَ الْمَسِيحَ، وَلا إِيلِيَّا،
    وَلا النَّبِيَّ، فَلِمَاذَا تُعَمِّدُ إِذَنْ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϣⲉⲛϥ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲉⲑⲃⲉⲟⲩ ⳿ⲕϯⲱⲙⲥ ⲓⲥϫⲉ ⳿ⲛⲑⲟⲕ ⲁⲛ ⲡⲉ Ⲡⲭ̅ⲥ̅ ⲟⲩⲇⲉ
    ⳿ⲏⲗⲓⲁⲥ ⲟⲩⲇⲉ ⲡⲓ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ.
  adz-adz: Da ribarangan itip igut i Yowanis ini binaꞌ, “Bida agu anungꞌ Kristus ma
    Eliya ma profet igi, da ibianungꞌ da agu rurub garam?”
  sri-sri: '@see-verse:JHN.001.024'
  nal-nal: di iaari zina malasing kari, “Tamon nua xawit a Mesaaia o Elaaija o a profet
    angkanaan, kunaze gu baaptaais aubina?”
  kyq-kyq: 'Gɔtn se naaɗe tɔnd mɛtin̰ ɔn̰ eyo ɔɔ: «Kɛn naai ɓo al‑Masi eyo, ɔɔ *Ɛli
    eyo, ɔɔ tɛr debm taaɗ taar teeco taar Raa ki kɛn utu aɗe ɓaa se eyo, num naŋa
    taa ɗi jaay ɔɔ *batiz jeege se?»'
  kwd-kwd: '@see-verse:JHN.001.024'
  ded-ded: Yohane kpesimigec, “Ge Messia kpac nga Eria kpac amma profete kpac. Ge
    nocac ngic doku nadzicyemmeannec?”
  ewe-ewe: biae be, “Esi menye wòe nye Kristo la alo Eliya loo alo Nyagblɔɖila la
    o ɖe, nu ka ta nèle mawutsi dem ta na amewo ɖo?”
  nuy-nuy: Warraawurru-yung wurru-yamayn, “Yuga nagang aadanu waari ba-Messiah-magaa,
    yuga nagang aadanu waari ba-Elijah-magaa, yuga nagang waari nubagi-yung banaa-ja-jambini-yinyung-magaa,”
    wurru-yamayn, “Nagang a-yangi yungguyung aadanu barraambara-ngambijgana warruburru
    warra-wurru-wurruj?” wurru-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨϢⲈⲚϤ ⲈⲨϪⲰ ⲘⲘⲞⲤ ⲚⲀϤ ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲔϮⲰⲘⲤ ⲒⲤϪⲈ ⲚⲐⲞⲔ ⲀⲚ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲆⲈ
    ⲎⲖⲒⲀⲤ ⲞⲨⲆⲈ ⲠⲒⲠⲢⲞⲪⲎⲦⲎⲤ.
  buk-buk: Sêŋgô Jon ndê yom dau, dec sêndac iŋ bocdec bu, “Am daôm sôm bu am Mesaya
    dom, ma bu am Elaija dom, ma propet atu dau dom. Ma bocke dec am kêku lau mbo?”
  pri-NT: 'Â rà tawèerié mwara pâ: «Wiàna càcaa wâgà pwi Mesia, é, Élia, é, pwi Péroféta,
    â gorodà na gà *piupwaa?»'
  zpq-NT: 'Nach gose''ene'': ―¿Bixc̱hen'' chzo'' beṉe'' nis še bi naco'' Criston''
    ṉeca naco'' Elíasen'' na'' ṉeca naco'' ben'' chbezcho yedeye''e xtiža'' Diosen?'
  por-TFT: Eles perguntaram ao João, “Já que você diz que não é o Messias, nem o profeta
    Elias, nem o profeta parecido com Moisés, que autoridade você tem para batizar
    os judeus, tratando-os como se fossem gentios?”
  gwi-NT: '@see-verse:JHN.001.024'
  gvn-gvn: '@see-verse:JHN.001.024'
  nhy-NT: 'Iwan okitlajtlanijkej: ―¿Tlanik kiné titlakuateekia tla amo yen tej tiCristo,
    nion amo yen tej tiElías, nion amo yen tej tiprofeta katlej tikchiaj ma wiki?'
  asm-FB: “আপুনি যদি খ্ৰীষ্টও নহয়, এলিয়াও নহয় বা ভাৱবাদীও নহয়, তেনেহলে কিয় বাপ্তিস্ম
    দিছে?”
  okv-okv: einge ea, “Umo Keriso mane, eto Elijah mane eto Peroveta simba ereovora
    avo manera te do eto embomeni bapataito ere oe?” ainge eo,
  mxt-NT: 'Ta candaca̱ tuhun tucu ra chi ra: ―Tatu ñima ra Cristo, ni ra Elías, ni
    ra profeta cuan cuvún, ¿ñáá tuhun cha sacondutyón chi ñáyɨvɨ? ―cacatyí ra chi
    ra Juan.'
  tzo-NT: 'Hech yu''un laj sjac''beic ti Juane: ―¿C''u yu''un chavac'' ich''ho'' mi
    mu Cristoucot, mi mu Elíasucot, mi mu j''alc''opucot yu''un ti Diose? ―xchi sjaq''uic.'
  ind-AGS: untuk bertanya kepadanya, “Lalu mengapa kamu membaptis orang, jika kamu
    bukan Mesias, atau Elia, atau Nabi?”
  omw-omw: E tiriara nte hia mesaiaavanto varuqo qiaro. Hia nte Iraisaavave qiaro.
    Hia nte poropeti mwivave qiaro. Qio nanraqamave qumina vaisi varuqo qiarava nramanri
    nyi variaro? tita.
  yrb-yrb: '@see-verse:JHN.001.024'
  maa-NT: 'Ìjngoò k''a kiskònangui‑la̱, kitsò‑la̱: ―Tsà mìtsà ji̱ xi Cristo, ni̱ Elías,
    ni̱ jè xi̱ta̱ xi chja̱ ngajo‑la̱ Nainá, mé‑ne xi̱ta̱ ''nè‑ne bautizar.'
  mcq-mcq: Pu hu apoma ijá ꞌwava A Keriso ho pana ꞌee Iraija ho pana ꞌee poropetia
    paꞌana reꞌamajaho a rakijihunaꞌe ea toi vaji samane? ꞌwavara.
  sus-A: عٍ نَشَ عَ مَشْرِن، «شَ عِ مُ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ رَ، عِ مُ قِندِشِ
    عٍلِيَ رَ، عِ مُ قِندِشِ نَمِحْنمّ رَ مُشُ نَشَن مَمّقٍ، عِ قَ مِشِيٍ شُنشَمَ
    يٍ شْورَ مُنقٍ رَ؟»
  jpn-1965: 彼らはまた尋ねて言った。「キリストでもなく、エリヤでもなく、またあの預言者でもないなら、なぜ、あなたはバプテスマを授けているのですか。」
  fra-SBL: 'Ils lui demandèrent : « Pourquoi donc baptises-tu, si tu n''es ni le Christ,
    ni Élie, ni le prophète ? »'
  yka-yka: Manjari tinilew weˈ de Yahiya balik, paˈinde, “Na, weˈey kew magpandi meˈ
    aˈa bang dumaˈin kew Almasihin atawa si Nabi Eliyas atawa nabi inagad-agad bangsate
    bi Israˈilin?”
  mle-mle: '@see-verse:JHN.001.024'
  shp-NTPO: 'yokákana iki: —Jaskara ikax miama iki ja Cristo, itan Elíasmaribi, jainoax
    noa jaon manata *profetamaribi, jatian ¿Jawekopiki min jato *bautizanai? —akin.'
  aom-aom: 'uavareje: Ja bogo böröme namiromo ajamuiꞌirane aho javajëjo bogo Elijah
    javajëjo bogo jö God-aro baeromo majahuijanue a börömoho javajëjo röhu ja diehiꞌoromo
    aho bapataeto vaejëvanue höjo.'
  geb-geb: Mbe kha nzambara Zon ga muuŋgi “Maaŋ muuŋgiap, ndu Fhe Bakɨme taagip won
    gumgi gu mbigi ndir zav farasarigi guma fhu, ndu vhɨra Iraiza fhu, ndu vhɨra mba
    Fhe Bakɨme kamthooŋ guma fhu, ndu thaŋ nzuav mba gumgi gu mbigi ruai?”
  eng-WYCLIFFE: And thei axiden hym, and seiden to hym, What thanne baptisist thou,
    if thou art not Crist, nether Elie, nether a profete?
  bsj-bsj: la cin me co, ri cin yi coki, “yebwi mwi yu mwem tiye no mwi kebo kiritti
    kakaa, Iliya kakaa nii tomange dukumeri?”
  cak-cak: 'Rije'' quire'' chic c''a xquic''utuj che ri Juan: ¿Achique roma ye''aben
    bautizar ri vinak, tok xa mana-ta rat ri Jun ri nitak-pe roma ri Dios chucolic
    ri rutinamit, ni mana-ta rat ri Elías, ni mana-ta rat ri profeta ri bin can chi
    nipe? xecha'' che.'
  chf-NT: 'De ya''i u c''atbijob ca''da: ―¿Can uc''a jiq''uin a chen c''ablesia si
    mach jin aj Cristojet, si mach jin aj Elíaset, si mach jin ni ajt''anet ta Dios?'
  tlf-tlf: asok ninggil ilita Jon iyo daga-nilip e, “Kabo bogo-nalap, ‘God imi tinum
    ulaa dula kamok ke tolon-tema o age fen-nuubup iyo naga ba e minte, Elaija asok
    tolon-tema o age fen-nuubup iyo naga ba e minte, profet tolon-tema o age fen-nuubup
    iyo naga ba no o,’ agebap uyo minte, kabo, intaben o ageta unang tinum kalip iyo
    ok sam uga-e-balap o?” agelip e,
  piu-2006: '@see-verse:JHN.001.024'
  poh-NT: 'Reꞌ take reꞌ xquikꞌor reh chi jeꞌ wili: «Wi maꞌ reꞌ hat i Ajabe̱s Pahbamaj
    chi Kꞌatal Kꞌoric on maꞌ reꞌ hat i Eli̱yas on maꞌ reꞌ ta woꞌ hat i raj kꞌorol
    Cꞌuhbal i Dios kꞌoro̱j cahnok najtir kꞌi̱j ruꞌum i Moyses chi naricꞌulic lok,
    ra̱j rikꞌorom chi maꞌxta awajawric eh chaj aj waꞌric kꞌuruꞌ chi cꞌahchiꞌ akahsam
    quiha̱ꞌ take tinamit, nqui take reh.'
  tue-tue: 'Cʉ̃́ãpeja cʉ̃ʉ̃rẽ sãĩñánemowã sũcã: —Too docare mʉʉ Cõãmacʉ̃ beserigʉ
    Cristo o Elías o profeta cʉ̃́ã “atigʉdaqui” jĩĩrigʉ niiripacʉ, ¿deero tiigʉ́ wãmeõtii?
    jĩĩwã.'
  bjp-bjp: ri ka diik u aragii, “Le biil wo e Mesaia, le Elaija, le Profet, ke isi
    sa o ka baptais fanu?”
  xon-xon: Le bi ki baa u ke, “Saah kaa ye Kristo u ga gaa timi lii na, kaa ye Elaija,
    kaa ye Uwumbɔr aabɔnabr ngbaan mu na, ba pu aa muini binib nnyun ni?”
  tzo-ZNT: ―¿Cꞌu yuꞌun ti chavacꞌ ichꞌvoꞌe mi mu voꞌoticot stꞌujojot Riox ti chapasoticotic
    ta mantale, mi mu voꞌoticot ti Eliasote, mi mu voꞌoticot ti yajꞌalcꞌopot Riox
    ti ta jmalaticotique? ―xutic noxtoc ti Juane.
  mpm-NT: '@see-verse:JHN.001.024'
  ots-NT: 'Diguebbʉ ya, cʉ möcja̱ co cʉ levita pé bi xijmʉ car Juan: ―Nuquɛ, guí ma̱nguɛ,
    jin guí guehquɛ du pɛjni ca Ocja̱ pa da mandadoguije. Guejtjo guí ma̱, jin gui
    guehquɛ gúr profeta ca mí tsjifi Elías, cja̱ jin gui guehquɛ ʉ́r jmandaderoqui
