verse: JHN.001.025
translations:
  kpx-kpx: '@see-verse:JHN.001.024'
  okv-H: einge ea, “Umo Keriso mane, eto Elijah mane eto Peroveta simba ereovora avo
    manera te do eto embomeni bapataito ere oe?” ainge eo,
  tbo-tbo: ‘Tam u pa ega Besinana lawana, po tam ega Elaisiya, po tam ega tu bahapiko
    Mose i bahebahem, ma awai binei e ibapatiso?’
  mal-C: യോഹന്നാനോട്, “താങ്കൾ ക്രിസ്തുവോ ഏലിയാവോ ആ പ്രവാചകനോ അല്ലെങ്കിൽ പിന്നെ സ്നാനം
    കഴിപ്പിക്കുന്നത് എന്തിനാണ്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἠρώτησαν αὐτόν, καὶ εἶπον αὐτῷ, Τί οὖν βαπτίζεις, εἰ σὺ οὐκ εἶ ὁ χριστός,
    ⸂οὔτε Ἠλίας, οὔτε⸃ ὁ προφήτης;
  bgc-bgc: उननै उसतै यो सवाल बुझ्झया, “जै तू ना मसीह सै, अर ना एलिय्याह, अर ना वो
    नबी सै, तै फेर बपतिस्मा क्यांतै देवै सै?”
  khz-khz: Ne Ioane gerenagiato negetiwato, “Pene goi ati Keriso, e ati Elia, e ati
    voperoveta talimana, rakagau gaurai goi ovebapatisona?”
  deu-TKW: 'und fragten ihn und sagten zu ihm: was taufst du denn, wenn du nicht der
    Christus bist, und nicht Elias, und nicht der Prophet?'
  zsr-NT: 'Gulanabnëꞌ Juan, tëꞌ lëꞌ: ―¿Bizx quië ruquiluꞌ bunách nis chquiꞌ cutu nacuꞌ
    liꞌ Cristo, len cutu nacuꞌ Elías, len cutu nacuꞌ bönniꞌ naꞌ ral‑laꞌ guidëꞌ guꞌë
    didzaꞌ uláz queëꞌ Dios?'
  lin-lin: 'Batunaki ye lisusu : — Soki ozali Masiya te, Eliya te to mpe mosakoli
    te, bongo mpo na nini ozali kobatisa ?'
  hns-NT: 'Oesab Johaanas se poetjhies: „Djab toe Kriest, Elia aur oe doesar sanesia
    na baate, tab ke toke hoekoem deis dopoe kare ke?”'
  noa-E: —Pʉ iek mag warrgarwe ich Ẽwandamau pʉ̈iju a jaaujerrjã khaba, Eliajã khaba,
    Ẽwandam i jaaujerrjã khabam anʉmta, magan ¿jãgwi pua õor pör choo simma? ajierram
    irig.
  eng-EMTV: And they asked him, saying, “Why then do you baptize if you are not the
    Messiah, nor Elijah, nor the Prophet?”
  mib-NT: 'Te ni cacajnūhún de Juan: Núu súcuan ¿te naun scuándute ró te núu nasūu
    Cristo ni Elías ni máá tée quiji nacani jnūhun Yaā Dios cúu ró?'
  lif-NT2: खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़सेःन्‍दे़बा ख्रिस्‍त, एलिया हे़क्‍क्‍याङ्
    आनिगे़ हाङ्‌घुम्‍बे़बा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‍नाङ् मे़ःन्‍ने़ फाॽग्र
    थेआङ् बप्‍तिस्‍मा के़बिरुसिबाबे लॽरिक् सेःन्‍मे़दोसु॥
  xnj-xnj: vakamkota Yohani, “Ngati veve lepi Kilisitu Msangula mweahaguliwi na Chapanga,
    amala Eliya, amala mlota wa Chapanga, ndava kyani wibatiza?”
  mmx-mmx: Diga sue i xeretna, “Do nenu xopmen Lanarong, kopla ne Elaisa, kopla mo
    leeme vapaase ali, la tila u sep susu limixin?”
  cbr-NT: 'Usa ''ixun ca Juan catëcëancëxa: —¿Mix Cristoma ''ianan Elíasma ''ianan
    an Nucën Papa Dios quicë bana unicama ñuixunti, axa uti ama ''ixunbi caina min
    uisa cupí unicama ''unpaxan nashimin?'
  tee-NT: 'Chai tajunich ni tasacmi ju Xivan: ―Tajuch ni amakp''axananch ni jantu
    uxint''i ju Cristo''at nin Elías''at nin uxint''i ju lapanac''at ju canonach ixchivinti
    Dios.'
  eng-LSV: and they questioned him and said to him, “Why, then, do you immerse, if
    you are not the Christ, nor Elijah, nor the prophet?”
  cak-NT: 'Y ri achi''a'' ri'' xquic''utuj chic che ri Juan: ¿Anchique roma ret ye''aben
    bautizar ri winak? Y xa man ja'' ta ret ri Cristo, ni man ja'' ta ret chuka''
    ri Elías, ni man ja'' ta ret ri xcak''alajin rutzij ri Dios ri can xtipe-wi, xecha''
    ri achi''a'' ri'' che ri Juan.'
  pah-NT: '@see-verse:JHN.001.024'
  sja-NT: 'Juanmaa iidijida: —Pɨ Tachi Ak''õrepa pëida-e pɨrã eperãarã rey pamerã,
    Elia-e pɨrã wa Tachi Ak''õre pedee jarapari-e pɨrã, ¿k''ãare-it''ee eperãarã poro
    chooparima? ajida.'
  xed-xed: Ka ɗawglaŋtá həŋ da Yuhwana, «Wana Kristi a iʼi wu ka ka, ta Iliya a yu
    wu ka ka, anabi a yu wu ka ka guli, ŋaw ta maga ka ta batem ɓa?» ka həŋ nda tsi.
  glk-glk: 'اونه وَورسه‌ییدی: «اگر تو نه مسیحی، نه الیاسی و نه او پیامبر، پس چره تعمید
    دیهی؟»'
  mks-NT: 'Já na̱cachi tucu na já xi̱hi̱n Juan: —Ndá cuéntá quéa̱ cája ndúta̱ yóhó
    ña̱yivi tá ta̱ co̱ cúún Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
    Ta ndá cuéntá quéa̱ jácandútu̱n ña̱yivi tá ta̱ ni co̱ cúún Elías ta ni co̱ cúún
    mé profeta, da̱ na̱cachi Ndióxi̱ chindahá a̱ —na̱cachi na̱ cán.'
  gfk-S: '@see-verse:JHN.001.024'
  bmu-bmu: Yeŋön kunbuk kewö jiba qesim waŋgiget, “Gi Amötqeqe Toŋi Kraist qahö akzan
    aka Elaija (Elia) me kezapqetok azi yeŋgöreŋök kun qahö akzani, miaŋgöra mönö
    wuanöŋgöra ambazip o melun mem eŋgimakzan?”
  dgz-dgz: '@see-verse:JHN.001.024'
  eng-GNV: And they asked him, and saide vnto him, Why baptizest thou then, if thou
    be not that Christ, neither Elias, nor that Prophet?
  zaa-NT: 'Beni ba cą seguir gunàba titsa'' cą Juáan nna ra cą: Bialácca runi cuią''lu''
    bautizar ca enne'' canchu álahua cuią''lu'' nuą'' Cristo, nìhua Elías, nìhua profétaá
    nì''i.'
  eng-WEBSTER: And they asked him, and said to him, Why baptizest thou then, if thou
    art not that Christ, nor Elijah, neither that prophet?
  guh-guh: —Itsa xamë apo Cristomë, apo Elíaspijinëmënua, apo profetanëmënua, ponë
    pacopiaevetavanapajë pepatsijavanexatsica, ¿detsa nexata xuajitsia xamë jivi bautisabaponame?
    jaitsi bajarapamonae.
  bon-bon: Yoo siige, teepi cuta teebine itemlisi egä, “Cije maane piba ngena tääpume
    biname bine niiye ca jääcisäjemute, maane liba Keriso lica gäte, coo liba Eliya
    lica gäte coo piiyepu pui Acejiyame me mename biname, cine lui ne jewagrijenisi?”
  nhw-BL: 'quiilhuijque: ―Huajca, ¿quenque titecuaaltía, sintla amo tiCristo, huan
    amo tiElías, huan amo taya nopa tlajtol pannextijquetl catli hualasquía?'
  swh-ONEN: wakamuuliza, “Kama wewe si Kristo, wala si Eliya na wala si yule Nabii,
    kwa nini basi unabatiza?”
  wbi-wbi: “Nave naveeve Kilisite, nambe naveeve Eliya nambe na uli m'bili, ongo ghukwofugha?”
  bba-bba: Bɑ Yohɑnu bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ tɔmbu bɑtɛmu mɔ̀, mɑ ɑ kun sɑ̃ɑ Kirisi
    wi, ǹ kun mɛ Eli, ǹ kun mɛ sɔmɔ wi.
  eng-KJVCPB: And they asked him, and said unto him, Why baptizest thou then, if thou
    be not that Christ, nor Elias, neither that prophet?
  kgk-NT: —Aipo ramo mbava'e-gwi po ereporomongarai ereiko-vy? he'i íxupe. —Cristo
    ou va'erã e'ỹ nde. Elias héry va'e e'ỹ ave nde. Nhandejáry nhe'ẽ-py omombe'u va'ety,
    nhane remiha'arõ va'e e'ỹ ave nde. Upéa-gwi ma'erã po ereporomongarai ereiko-vy?
    he'i oporandu íxupe.
  waj-waj: 'Yuvuaanaa yaparaida tunoo: A aiyara kiannanoo: Na hama Misiaavaivee. Na
    hama Irayaavavee. Na hama forofetaa ngia niiyara faannairaivovee, kiaa kiee mo
    aaniira a gioonna kiaapuuya nnoori apuannannee?'
  cpy-cpy: 'Eekiro rojampita-tziiri, ikantziri: “Tee eeroka Jeepatzii-toetani, tee
    eeroka Elías, tee eeroka Kamantan-taniri. ¿Iitaka pomitsiryaatantari?”'
  ekk-PKP: 'küsisid talt: „Miks sa siis ristid, kui sa ei ole Messias, Eelija ega
    see prohvet?“'
  mpx-mpx: Heliya hi nel Diyon elana hi ba, “He hauna kaiwena ge u papababitaiso,
    ebo owa nige Mesaiya, o Ilaitiya o ebo palopita toto bwabwatana i oola?”
  wbp-wbp: '@see-verse:JHN.001.024'
  luo-luo: nopenje niya, “Ka ok in Kristo, kata Elija, kata janabi, to angʼo momiyo
    ibatiso ji?”
  nhe-NT: 'quiilhuijque: ―Huajca, ¿para tlen titecuaaltía intla ax tiCristo huan ax
    tiElías, huan ax ta nopa tiocamanalojquetl tlen hualasquía?'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܒܵܣ ܩܵܡܘܿܕܝܼ ܡܲܥܡܘܼܕܹܐ ܝܘܸܬ، ܐܸܢ ܠܹܐ ܝܘܸܬ ܡܫܝܼܚܵܐ
    ܘܠܵܐ ܐܹܠܝܼܵܐ ܘܠܵܐ ܗ̇ܘ ܢܒ݂ܝܼܵܐ؟“'
  esk-NT: '@see-verse:JHN.001.024'
  msb-msb: kag nagpadayon sinda paghunga sa iya, “Nano kay nagapangbunyag ka kun dili
    ka man gali an Cristo, ni si Elias, ni an propeta?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―¿He² løa¹ chiogh¹²hning dsa² jmøi² chi²júh²
    tsa¹lanh¹²hning Cristo ho¹ ju³ hlai³ Elías, ho¹ ju³ dsa² hǿ² jǿg³ quiah¹² Diú¹³,
    dsa² ma²lǿa¹² jǿg³ hi² jií¹ héi²? ―ca¹juúh²dsa.'
  dso-dso: “ତମେ ଜଦି କିରିସ୍‌ଟ ନୁଆସ୍‌, ଏଲିୟ ନୁଆସ୍‌, ଆରି ବବିସତ୍‌ବକ୍‌ତା ନୁଆସ୍‌, କାଇକେ
    ଲକ୍‌ମନ୍‌କେ ଡୁବନ୍‌ ଦେଲାସ୍‌ନି ?”
  meu-meu: Bena idia ese ma e nanadaia lou, eto, O matona, oi ese taunimanima o bapatisodiamu,
    a oi be dia Keriso, dia Elia, dia peroveta tauna o tomamu?
  yva-NT: wo Yohanes anajo akato ware, “Ranivara winyare winyamo Mesiasa pi winya
    jewen, muno Elia pi winya jewen tavon, muno anawae aurairive pi winya jewen tenambe,
    mbeanimaibe nyo vatane maugasya kuvuni mana rai?”
  dgc-dgc: Ey kinagi de ni Juan, éy “Nadid, éng besa ka tu tagapagligtas, éng besa
    ka be a ti Elias, sakay besa ka tu purupera na Diyos, éy bakit mégbinyag ka ta
    tolay?”
  zpm-NT: ―Teḻne led luud nac Meṉ ne zëëble diidz ga cxeeḻ Dios, niicle led luud nac
    Lí, niicle nacdgaa luu cho stib zha ne pxeeḻ Dios ziadteed xtiidz me, ¿zha nac
    dzigo ne nochoobnis luu miech?
  hix-NT: Onà wyaro nketxkon xarha tà, àwya. Aymomno ynyàr hoko tehxoryehra manaha,
    ketxkon hatà. Kryestu mehra oyehtoko, àro hoko tehxoryehra manaha. Eryeyas heno
    mehra oyehtoko, Khoryenkomo rwonà yokarymanye ro mehra oyehtoko, aymomno ynyàr
    hoko tehxoryehra manaha. Àsok tawro aymomno meryan harha, ketxkon hatà, àwya.
  sim-sim: Jonin limu silira, �Os mir mba, mir Avui Wasilaka kamashinak hulaima nokopman
    jivinakwa ma ambu mir. Mir Elaija ambu mir. Mir profet or ni nikishinda ambu mir,
    os erem mi mba nahi, wa mberem ushiwak hulaima nokopman fak mi tolofalendu?�
  npi-ULB: तिनीहरूले उनलाई सोधे र भने, “तिमी न ख्रीष्‍ट, न एलिया, न अगमवक्‍ता नै हौ
    भने किन बप्‍तिस्‍मा दिन्‍छौ ?”
  cgc-cgc: Insa pa gid danen ki kanen, “Daw dili kaon Pinili Ta Dyos Na Mag-ari daw
    dili man kaon Elias daw dili ka man prupita na mabot, man-o tak gabautismo ka
    ta mga ittaw?”
  tim-tim: “Woe, gâmâ Kristo bo, akto Elia bo, akto propete siâ bo. Aregât wangât
    tuân kat yekmat?” dâyi.
  yor-yor: bi í léèrè pé, “Èéṣe tí ìwọ fi ń bamitiisi nígbà náà, bí ìwọ kì í bá ṣe
    Kristi, tàbí Elijah, tàbí wòlíì náà?”
  wos-wos: Yae di Jonéna hundi xékétaka di déré wakwexéké, “Du takwa deka haraki saraki
    mawuli yatakandaka méni Godna ximbu diré guré husanda. Métaka méni wungi huru?
    Méni elaija yingafwe. Méni God wasékendén du Krais yingafwe. Méni haxéta témbeka
    profet yingafwe. Méni baka du méni, métaka méni Godna ximbu diré guré husanda?”
  emp-NTPO: 'Maʌ̃gʌrãba idjía iwid̶isid̶aa: –Bʌda Ãcõrẽba ẽdrʌ edabari diai jarad̶aẽ́bʌrʌ,
    idjab̶a Eliaẽ́bʌrʌ, idjab̶a Ãcõrẽneba bed̶eabari dji dromaẽ́bʌrʌ, ¿cai trʌ̃neba
    bʌa ẽberãrãra jãwã borocuecua b̶ʌ?–'
  eng-F35: So they asked him saying, “Why then do you baptize if you are not the Christ,
    nor Elijah, nor ‘the Prophet’?”
  ind-ind: Lalu mereka berkata kepada Yohanes, “Jadi, kalau kamu bukan Kristus, bukan
    pengganti Elia, dan bukan nabi yang dinubuatkan Musa, kenapa kamu membaptis orang?”
  pes-OPCB: 'از او پرسیدند: «خوب، اگر نه مسیح هستی، نه ایلیا و نه آن پیامبر، پس با
    چه اجازه و اختیاری مردم را تعمید می‌دهی؟»'
  mpt-mpt: I Yone baabaniba Kobo baaneba Ne Gode Dofakamin Naka Klaist ekobbabo, eka
    ne Ilaiya ekobbabo, eka ne Gode weng omkeimalin nakae waisabiobe ekobbabo geneb
    yole kobo fatnanebta nakaia unangai aayo fuayebebe? gesiba
  ssx-ssx: Mo haliwekima꞉ Dioni lota꞉ pitolo alota꞉ Neketa꞉ Ketiso make Elaidia make
    mo hande Potopede hali make na hata꞉ kone ekipeke wanda꞉hali bapitaisi peao halepe
    lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ bee Zɑ̃ɑ ɑ̀ ni, ì ni i kù jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu, i kù jɛ Elii,
    i kù nɔ i kù jɛ wɑlii iyi ɑ́ nɑ ku nɑɑu. To, nɑ mii í jɔ̀ ì yɑ mɑɑ dɑsi inɛ ŋɑ
    inyi.
  gaq-gaq: ମେଇଂ ଆମେକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ, ନା ଜଦି କିସ୍‌ଟ ବା ଏଲୀୟ ବା ଆତେନ୍‌‌ ବାବବାଦି ଣ୍ତୁ,
    ତେଲା ମେଁନ୍‌ସା ନା ଦିକ୍ୟା ବିନାଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: Yohaannisakko, “Neeni Kiristtoosa woykko Eliyaasa woykko nabe gidonna ixxiko,
    yaatin ays xammaqay?” gidi oychchidosona.
  unx-unx: ଇନ୍‌କୁ ଯୋହାନ୍‌କେକ କୁଲିକିୟା, “ଆମ୍‌ଦ ମାସି ନାହାଁଲାଃମେ, ଏଲିୟ ହଁ ନାହାଁଲାଃମେ
    ଆଡଃ ଏନ୍‌ ନାବୀହ ନାହାଁଲାଃମେ, ମେନ୍‌ଦ ଚିନାଃ ମେନ୍ତେମ୍‌ ବାପ୍ତିସ୍ମାକତାନା ?”
  gah-gah: 'áminamú goha loká itake lamó: Geza gologí oletative loko lo mololeta vema
    minamane, itó Ilaizaga minamane, itó Ómasímini agepagutí gakó loaká ve ageva nominuhá
    vema minamanimó nenazo, nanamú vegená nene monó nagamí holokimiaká noane.'
  lcm-lcm: Au, kila sui ia ta, “Man vanang numai parik ta igenen i akanangai, na parik
    ta Elias, na parik kapa ta katakai i kus amalangas, marai sa kupo asing tauia
    ri vap?”
  aer-aer: awethe renhe apayuthneke, “Kele nthakenhe-arle-ame unte tyerrtye areye
    kwatyeke akwerneme itnenhe baptise-eme-ilemele unte apeke Christ kwenye, Elijah
    kwenye, artwe nhenge angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre kwenye?”
  qvc-NT: 'Chaymi nirqanllapa: —Chayshina Dyus Akrashqan Washadur mana kashpaqa, ni
    Eliyas kashpaqa, ni Dyuspaq chay suq rimaq kashpaqa, ¿imaraykutaq qamqa shutichikungiqa?
    nishpa.'
  tgl-ULB: “Kung ganoon bakit ka nagbabautismo kung hindi ikaw ang Cristo, ni hindi
    si Elias, ni hindi ang propeta?”
  cbs-NT: '@see-verse:JHN.001.024'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u de: ―‍Nú masu maa Cristo ma kúu ni, ni a Elías
    ma, ni a tee ndákaxtnu''u tnu''u ni wa''a Su''si ma kúu ni, ¿nava''a skuandute
    ni ñayii ma? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: bai ngabankonya Yohana, “Andi mwe Kilistoje, wala Eliyaje, wala nnondolije
    mbona mmaticha bandu?”
  bao-NT: 'o biro cʉ̃re ĩi jãiña nemowa: —Too docare Mesías méé nii, Elías méé nii,
    Ʉmʉreco Pacʉ yee quetire ca wede jʉgueri majʉ méé nii, bii pacagʉ, ¿ñee tiigʉ
    bojocare mʉ uwo coeti? —cʉ̃re ĩi jãiñawa.'
  san-ORI: ତଦା ତେଽପୃଚ୍ଛନ୍ ଯଦି ନାଭିଷିକ୍ତୋସି ଏଲିଯୋସି ନ ସ ଭୱିଷ୍ୟଦ୍ୱାଦ୍ୟପି ନାସି ଚ, ତର୍ହି
    ଲୋକାନ୍ ମଜ୍ଜଯସି କୁତଃ?
  huv-NT: 'Condom tasajüw a Juan: ―Sitiül ngome ique a Cristo, at ngome aaga Elías,
    at ngome alinop nendeac andeac Teat Dios, ¿neol tapots meaach yow nipilan? ―ajüw
    nej.'
  otn-NT: 'Ma̱hømbi̱ ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Pɛ hanja ngue guí øtra̱ nxixya̱ ''mø
    ngue hi̱nga̱ gue''e na̱ ra̱ Cristo, ni̱ xi̱ngrá̱ Elías, ni̱ xi̱ngrá̱ pønga̱hya̱
    dí xi''i?'
  nop-nop: “Du Kilisto moŋ, be du Ilaija moŋ, tiŋa du Polofet moŋ, iŋgoŋ deti Imeyout
    kwanai tilaŋ?”
  obo-NT: Woy id inturan dan si Juan, kahi ran to, “Otik konna sikkow kos Mesiyas
    woy konna ka mandad si Elias woy konna sikkow iddos Propeta no id oongatan doy,
    na ondak kotungud du nod boutismu?”
  cak-ENT: 'Y ri achi''a'' ri'' xquic''utuj chic c''a chin ri Juan: ¿Achique c''a
    roma rat nye''abün bautizar ri vinük? Tok xa man ja tüj rat ri Cristo, ni man
    ja tüj chuka'' rat ri Elías, ni man ja tüj rat ri k''alajrisüy ri rutzij ri Dios
    ri nc''atzinej npu''u, xquibij ri achi''a'' ri'' chin ri Juan.'
  lif-NT: ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤛᤣ᤺ᤴᤍᤧᤒᤠ ᤂᤪᤡᤛ᤻ᤋ. ᤀᤣᤗᤡᤕᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤜᤠᤱᤄᤢᤶᤒᤧᤒᤠ
    ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴᤏᤠᤱ ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤌᤣᤀᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤖᤢᤛᤡᤒᤠᤒᤣ ᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ॥
  mie-NT: 'De nī jīcā tūhún ndá dē Juan: ¿Túsaá de nūcu scuénduté nú de tú nsūú Cristo
    ni Elías ni maá tēe jā quiji jā nacani tūhun Yāā Dios cúu nú?'
  san-TIB: ཏདཱ ཏེ྅པྲྀཙྪན྄ ཡདི ནཱབྷིཥིཀྟོསི ཨེལིཡོསི ན ས བྷཝིཥྱདྭཱདྱཔི ནཱསི ཙ, ཏརྷི ལོཀཱན྄
    མཛྫཡསི ཀུཏཿ?
  qve-NT: 'Paykunan Bautizaq Juanta kaqmanta tapuranku khaynata: —Manataq Diosmanta
    Hamuq Salvadorchu kanki, nitaq Eliaschu, nitaq ni huk profetapashchu, chayqa niwaykuyá,
    ¿imanaqtintaq qanri bautizashankí? nispanku.'
  pao-NT: '@see-verse:JHN.001.024'
  cbu-NT: Ashiriya, ¿mayaamsha tputsee shiy ichumayarush ipunsheemish ínaksha? Watam
    shiy nda Apanllsheewa Ipusamarinish; nda Elíyasshawa; nda Apanllee kuk kamanipanshawa,
    tárangu,
  usa-usa: “emá tirááne ‘kemá Metáíya íma máune. íma Írááiya máune. íma Áánûqtuni
    amuné-náqá máune.’ té emá timá tímikaanatae. ááqibo nôraq itaaq nommá kébeqyikaano?”
    tewana
  soy-soy: 'Pɛ̃ ɑpi pɛɛ u pisɛ rɛ: In tɛ ɑ́i pɔ̃́ kɛ Uléécɑɑ uu wɛ́ɛ, ɑ́i kɔ pɔ́ɔ
    Elii, ɑ́ɑ kɔ ɑntepu uyɛ̃, yo nnyɑ kɑɑ pɛɛ pisoi míni wolɛ?'
  hui-hui: ibuhondo lalu, Mbirali Dabo Helenego ibulebira lowini biagobi Elayabi Ngode
    Datagaliwabe Mana Latagi haga biagobi i̱ ndo ko larigodago í̠na baboraya biriligo
    irane agibe, lene.
  amf-amf: Ogonante “Ya Barjoyn qadhaa Kiristoos way Eelias way ‘Niva ki nive’ hambhea
    Barjokala qansayse eenna giyea ha dahaamma, eenam harrnaa shive?” hamayse kiam
    ke oysade.
  quc-NNT: 'Xkita'' k''u che ri tat Juan: We ri lal, man lal tä ri'' ri Cristo, man
    lal tä ri'' ri qa mam Elías, man lal tä k''u ri'' ri q''alajisal re ru Loq'' Pixab''
    ri Dios, ¿jas che käb''an la qasna''? —xecha che.'
  dob-dob: Yoni sienaida limena, sigwae, “ꞌEguma ꞌoyo nigeya Toꞌetoseyana nina, nai
    ꞌoyo nigeya Ilaitiya, nai ꞌoyo wate nigeya mali palopita, toꞌase manuna ꞌugiegie
    bapitaiso?”
  wrs-wrs: Wo hev umnina Yonm, yimba os oima, kava owai Kristusva. Yimba os oima,
    owai kava Elaitava moashulnindriniva. Yimba os oima, owai kava nomba moashulnindriniva,
    ten piv nengvilivm? Wo manara eva yimba ponamba poswol vev indhanamba?
  mca-mca: 'Hekhewe''en qa nifaakan iye, qa yit''ijets: —¿Qa inhats''ekek in ƚ''inqimpulijin
    in nite'' hik akha'' pa'' Cristo, qa nite'' iye pakha'' Elías qa nite'' iye pakha''
    profeta?—'
  tzo-TZC: 'Ti stuquique jech laj sjacꞌbeic yan velta ti Juane: ―Ti mi moꞌcot ti Cristoe,
    ti mi moꞌcot ti Elíase, ti mi moꞌcot ti yan jꞌalcꞌop ta xtale, ¿cꞌu chaꞌal ti
    ta xavacꞌ ichꞌ voꞌe? ―xutic.'
  mya-mya: ထို​သူ​တို့​က ``သင်​သည်​မေ​ရှိ​ယ​မ​ဟုတ်၊ ဧ​လိ​ယ လည်း​မ​ဟုတ်၊ ပ​ရော​ဖက်​လည်း​မ​ဟုတ်​ပါ​မူ​အ​ဘယ်
    ကြောင့်​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ကို​ပေး​ပါ​သ​နည်း'' ဟု မေး​ကြ​၏။
  gng-NT: 'Bi liɛbe'' ki niire'' wɔ ki ye: «Ŋa yé Uwien ya Nigɛndkɛ Kristo, ka yé
    Eli, ka yé *Uwien ya ñɔbonsɔknl wà li baa ní nnɔ mɔ la, bɛ nín tien'' a siih
    binib Uwien ya ñunm-i?»'
  cbi-NTPO: 'entsandi manbake''meela: Tsaashu juntsaa, ¿nenñaa chachillanu mungares
    neneiyu, naa Dioschi Mi''ke'' Kayamu bain jutyu, naa Elías bain jutyu, naa Diosa''
    mitya panu jamu chachi bain jutyuba? tila.'
  ikk-NT: nọ jụ a, sị, “Kị haịn nwan i gi e mẹ mirin-Chuku mbụnị y'ẹlẹ Mezaya mọbụ
    Ẹlaịja mọbụ Onyẹ-amụma hụ pụ-ichẹn?”
  leu-leu: '@see-verse:JHN.001.024'
  maz-NT: 'O dyönüji: ―¿Jenga i̱ṉ jichigue co ndeje yo nte ''ma dya ngue''tsc''e e
    Cristo, ''ma dya xo ngue''tsc''e e Elías, ne ri ngue''tsc''e c''e profeta?, mi
    eñeji.'
  bod-N: ཁོ་རྣམས་ཀྱིས་ཀྱང་ཡོ་ཧ་ནན་ལ་ཁྱེད་རང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་མིན༌ལ། ཨེ་ལི་ཡཱའང༌མིན།
    ལུང་སྟོན་པ་དེ་ཉིད་ཡང་མ་ཡིན༌པས། ཅིའི་ཕྱིར་ཁྲུས་གསོལ་བྱེད་དམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: '@see-verse:JHN.001.024'
  zpl-NT: 'nú unedichiaꞌ beella lu Juan: ―Tunu lacalu Cristo, niꞌ Elías, niꞌ profeta
