  mcr-mcr: '@see-verse:JHN.001.024'
  cux-NT: 'Níícú ntiinguuneéⁿ yā saⁿ''ā ní ngaⁿ''a yā ngii yā saⁿ''ā: ¿Dɛ''ɛ̄ cúúví
