  aai-aai: John hibatiy, “Bo o men Keriso, o Elizah o dinab orot na’at, aisim sabuw
    bapataito kubitih?”
  sny-sny: Lowe le ma'e te'e toweriye, “Ne Krais ta'ama su, sosu ne Elaija ta'ama
    su, sosu ne Owane Sitewi lo peri au te'e siye meni tutawe ta'ama su, serai ne
    piyene lu taune ma'e sa'i se au husiya awere?”
