    eta nácaica­cha­sivaca —nacahepa.'
  dik-NT: ku jɔlkë Joon bɛ̈n thiëëc ëlä, “Yeŋö ë yïn kɔc muɔɔc nhïïm tɛ̈ cïï yïn ye
    Raan cï lɔc ku dɔc, ku yïn acie Elija ku cïï ye raandït käk Nhialic tïŋ?”
  cac-cac: 'Ix sc''anb''an pax eb'' d''a vin̈: —¿Tas yuj tzac'' bautizar eb'' anima
