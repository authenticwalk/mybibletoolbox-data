  big-big: '@see-verse:JHN.001.024'
  gux-G: Be n cedi ke a batise bi niba, ki naa tie Kiristo, kaa tie Eli, ki naa go
    tie sawalpualo?
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lʉ́³ co̱''³ dsa³ ''í³. Ca²³sɨ''²³te''²³ Juan: ―¿''Ee²
    lǿ² xaan²³nu³ dsa³ jmɨɨ³ jo̱o̱²³na²³?, xi³nu³ ''a²³la³ ''í³ Cristo, xi³nu³ ''a²³la³
    ''í³ Elías, xi³nu³ ''a²³la³ ''í³ dsa³ ''i³ rɨ³lø³¹ ''i''²³ ''e³ rɨ²³güén³ ''i³
    rɨ²³''ɨ́ɨ²³ júu² quiee''³² Dios hua² ''nʉ³.'
  zar-NT: 'Gulaʼnábinëʼ Juan, tëʼ lëʼ: —¿Bizx que ruquiluʼ bönachi nisa channö cabí
    nacuʼ liʼ Cristo, en bitiʼ nacuʼ Elías, en calëga bönniʼ naʼ ral-laʼ guídëʼ guʼë
    didzaʼ uláz queëʼ Dios?'
  kde-kde: nkummuja kavila Yohana kuchidoni, “Ikàva wako ùhaula kuva ukávele Kilisto,
    na ukávele Eliya, na wala ukávele ayula nabii, hambi mwadachi ùnabatisa?”
  ata-ata: mitaliꞌisou aloxo ꞌo, “Nini nevikala lexe nini Kalisito xe nini Eliasi
    mo itema sou palomatana ane ne uasi. Ia tavaꞌu loxovaa la nini naꞌulosiꞌa ta mitema
    ꞌo?”
  qvw-NT: “Mana Diospa Caćhamuśhan Salbacücäpis, nï Eliaspis, nï Diospa Willacüninpis
    cayal'a ¿imapïtan-nila bawtisayanqui?” nil.
  nfa-nfa: Dhèu se karèi Yohanis, na, “Sèmi neꞌe. Ladhe èu ne Kristus boe, Elia boe,
    aa dhèu nèti lii padhai Lamatua èèna boe, nga tao ka èu sarani dhèu? Èu abhu hak
    nèti mia?”
  tnp-tnp: kəni ilah kəmotətapuəh o Jon məmə, “?Nəmə səniəmə ik Krɨsto iətəm Uhgɨn
    təməni məmə otahli=pa, kəni səniəmə ik Elaijə, kəni səniəmə ik iəni iətəm kəmətəni
    pətɨgəm aupən, kəni təhro natol bəptais e nətəmimi?”
  urd-urd: उन्होंने उससे ये सवाल किया, “अगर तू न मसीह है, न एलियाह, न वो नबी, तो फिर
    बपतिस्मा क्यूँ देता है?”
  hot-hot: enaŋ hik yani liŋ, “O ma miŋ Mesia lôk plopet ma Elia ami. Aisê ka huthik
    avômalô halôk ŋaŋ?”
  mqj-NT: 'mekutana nakua: “Maakari ammu mantedok anna tangngiako para'' To dibassei
    bayu-bayu la ma''pasalama'', tangngiako Elia, anna tangngiako nabi to diampai?”'
  rus-SYN: 'и они спросили его: что же ты крестишь, если ты не Христос, не Илия, не
    пророк?'
  mbh-mbh: o nina mun i ve, “Na eve ong ini toko ako God i ateal i ve aro i el werer
    ile tokokoere avele, na eve ong ini a Elaija avele, na ong ini a God ile riong
    elnga ako them men tetal i, kene avele, na i vova ako ong paninu tokokoere, e?”
  bdd-bdd: '@see-verse:JHN.001.024'
  cbt-NTPO: —Co quëmaso' Cristonquënhuë'. Co Iniasënquënhuë'. Co pënëntona'pi ninaraisonquënhuë'
    ni'quëhuarë', ¿onpoatonta' nipachin, piyapi'sa' aporintaran? ¿Inta' nanan quëtërinquën
    aporintamaso'? itërin.
  srn-NT: 'Den aksi en taki: “Efu yu a no a Mesias, efu yu a no Elia noso a Profeiti,
    fu sanede yu e dopu sma dan?”'
  cta-NT: 'Nchcuiꞌ nguꞌ biꞌ loꞌo Juan liꞌ: ―¿Ni chaꞌ laca ndu̱ nuꞌu̱ ntyucuatya nuꞌu̱
    jiꞌi̱ nguꞌ si siꞌi nu ñati̱ tlyu biꞌ laca nuꞌu̱, si siꞌi jyoꞌo Elías laca nuꞌu̱,
    si siꞌi nu cusuꞌ nu chcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi laca nuꞌu̱?'
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: Lá Mɛsiin n ũo ge Ɛlia ge ãnabi zↄ̃ↄ, bↄ́yãi
    ńlɛ gbɛ̃́ↄ da''ilɛkɛi?'
  tcz-CHONGTHU: Ama adong un, “Messiah nahi louva, Elijah nahi louva, chule themgao
    nahilou le, ipi thuneina naneiya Baptize nachan sah ham?” atiuvin ahi.
  mar-mar: आणि त्यांनी त्यास प्रश्न करून म्हटले, “आपण जर ख्रिस्त नाही किंवा एलीया
    नाही किंवा तो संदेष्टाही नाही, तर आपण बाप्तिस्मा का करता?”
  snp-snp: loga o edeti lamo, Ena ka lanimo ya namo Goti ilifi melami we Kilisto ya
    minámowe. Ido Elaiya ya minámowe. Ido polofete kiyabala onimo we yama minámowe,
    loto lanimo ya kamo nedito noku wi gede-gede ane? lato,
  isl-isl: '@see-verse:JHN.001.024'
  spy-NT: Kiteebee ꞉bichoo /kikiiyooktooy Yoowaana kule, “Yoo mā inyiing' Kāārārookiintēēt
    āmēēbērē inyiing' ku Eliiya, nto ku wōōrkooyoontoonoo bo Yēyiin, ām nee yu ibātisāniisyē?”
  xnn-xnn: “Ngan nan kalebbengam ay menbonbonyag no bakenka si Kristo, si Elias ya
    no bakenka san mamadto?”
  mwe-mwe: gubhaabhushiyenje a Yowana, “Monaga mmwe nngabha a Kilishitu na nngabha
    a Eliya na wala nngabha ankulondola bha a Nnungu bhala, pakuti nnabhatisha?”
  tte-tte: sineliyani Yoni siba, “Na tawae kaiwena babitaiso uginauli tem kowa nige
    Mesaiya o Ilaitiya o palopita yabo lalakina?”
  tcs-tcs: i bin kuestin Zon diskain, ‘Ip yu no da Promiswan uda God i go sanem, o
    Ilaiza, o dat spesilmesizman blo God uda i go kam, uda i bin gibe yu rait po baptaiz?’
  hlt-THB: doet uhy, Khrih na awm am awm hyk ti, Elijah na awm am awm nawh tawngha
    na awm am awm loei tiksaw, ikaw ham nu baptisam nani peek khqi bai?” tina uhy.
  soq-soq: '@see-verse:JHN.001.024'
  qub-qub: «¿Imanirtaj gam bautisanqui, mana Cristo caycar, mana Elías caycar, maygan
    profëtapis mana caycar?»
  att-att: Á iniyabbû da laguk kâ Kuan, “Nu ari sikaw yù MakKiristu nga mammaguray,
    onu si Lákay Elias, onu yù ábbilinán ni Namarò nga iddagám mi, á ngattá, ta manigù
    ka?” kud da.
  bki-bki: naruei nalo abika bere denio, aberinavo “Kumemi numijog jau kober ruei
    ka jau, maka kove Naverikariano, a maka kove Elaija, a maka kove naverialiano
    nam̃a Mosis berenio. ?Ver tibe na bior venia ana jau koberenio kobare ka kojom̃a
    kabaruei m̃ele ea tomu nalo janea vio jibe na?”
  bqp-bqp: 'Akũ ò a là ò pì: Zaakũ Arumasihumɛ n ũro ke Iliasu ke annabi zↄ̃kↄ̃ↄ,
    bↄ́yãi ntɛni gbɛ̃nↄ da''itɛ kɛɛ?'
  mcp-mcp: 'Bwə́ mú ka jî nyə nə́: «Ŋkí wo dɨ́ Krîst, wo kú bə Eli, wo kú nyiŋgə bə
    múúd micúndə́, nəcé jɨ́ wó ŋgə́ duu buud yí?» Yuánɛs mú bɛ̧sa nə bwo nə́'
  hat-hat: 'Yo mande li: Si ou pa ni Kris la, ni Eli, ni pwofèt la, di nou poukisa
    w''ap batize moun?'
  npl-NT: —Tla te amo Ti Cristo, nion ti Elías, nion ti profeta, ¿tleka titlakuaatekia?
  bgg-bgg: dinne Jon shii sai, “Na ne Masi de asi, chiih-è Elija de asi, chiih-è ji
    pha Chaig de asi, chiihphado na nyie rek pha khowo phi phlei?”
  eng-TCENT: Then they asked him, “Why then do yoʋ baptize if yoʋ are not the Christ,
    nor Elijah, nor the Prophet?”
  eng-BSB: asked him, “Why then do you baptize, if you are not the Christ, nor Elijah,
    nor the Prophet?”
  cpu-NT: 'eekero josampitanakitziiri, ikantziri: “Te Cristo pinatye eeroka, te eeroka
    Elías, te Kamantaneri pinatye eejatzi. ¿Opaitama poviinkaatantantari?”'
  san-ASM: তদা তেঽপৃচ্ছন্ যদি নাভিষিক্তোসি এলিযোসি ন স ভৱিষ্যদ্ৱাদ্যপি নাসি চ, তৰ্হি
    লোকান্ মজ্জযসি কুতঃ?
  tac-NT: '''lige alueka rukele: ―Mué tabilé alué rewagáchika nawágame nísaká, ''lige
    tabilé Elíasi nísaká mué, ''lige tabilé alué uché bilé rió nísaká mué napu ruwime
    nile napu anele Onorúgame, ''liko ¿chonigá rewará mué ralámuli?'
  eng-WEBPB: They asked him, “Why then do you baptise if you are not the Christ, nor
    Elijah, nor the prophet?”
  gfk-H: '@see-verse:JHN.001.024'
  viv-viv: Ada au Yoni againe hitoliluvaluva-havagi higayo, “OꞋeni keke Keliso, oꞋeni
    keke Elaiya kadu o keke tokivetuvetunu Mosese gilukahihiyena-ma, tu o hakwadi
    vehimeya givele-yo kaliva ukikivebafitaisoyedi?”
  yao-yao: ŵambusisye che Yohana, “Iŵaga mmwe nganimma Kilisito Jwakuwombola pane
    che Elia pane jwakulondola jwa Akunnungu jula, kwachichi nkubatisya?”
  tgp-tgp: La mele usi John hinia lara, “Kama rongoho moiso vara engko mo sopo Kr̃isto
    atu, teni Elijah teni pr̃ovet atu Moses mo verea vara i pa mai, ale vara mo sohena,
    mata sava ko lo paptijo na tamlohi?”
  auc-NT: Gote pöninque mänïnäni guiquënë, —Bitö wïï Codito ïnömi inte wïï Ediya wodi
    ïnömi inte ayæ̈ wïï Wængonguï beyæ̈ në apæ̈nebi ayæ̈ Ponguïmi ïnömi ïmipa. Bitö
    ædö cæte waodäni ïnänite æpæ̈në guidömi ïmii.
  kbc-NT: Modita, “Meni daɡ̶akaami Cristo, niɡ̶icoa liiɡ̶exegi Aneotedoɡ̶oji me ɡ̶odewikatidi,
    codaa oteɡ̶exaaɡ̶aɡ̶a akaami Elias, oteɡ̶exaaɡ̶aɡ̶a akaami niɡ̶ijo ane yeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji, ane yalaɡ̶ata Moisés. Enice, igaamee manilegenitiniwace
    oko?”
  bmh-bmh: Goagen koli go guzenai kanabemen, “Na Kristus Uwait nug gonugau duailel
    koli imarabun tapai mizab tam, na Elaiza tam, na go Uwait nugau ze doimai, awaraneu
    du han tam aba, na einen duailel ze ziwaranem?”
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Chucoch ma'' wʌc'' ch''ʌmja'' che'' jini, mi mach
    Cristojetic, mi mach Elíasetic, mi mach x''alt''añetic? che''ob.'
  meq-meq: 'Ti ye naha tə gwaɗay: «Taɗə nəkar na, Kəriste bay, nəkar Eliya bay, nəkar
    ndo məɗe ha bazlam i Mbəlom nakə faya nəmaa həbiye bay na, ada faya ka dzəhuɓiye
    tay ha ndo hay a yam na, hərwi mey?»'
  noa-H: —Pʌ hiek mag warrgarwe hich Hẽwandamau pʌ̈iju ha jaaujerrjã k'aba, Eliajã
    k'aba, Hẽwandam hi jaaujerrjã k'abam hanʌmta, magan ¿jãgwi pua hõor pör choo simma?
    hajierram hirig.
  alp-NT: esi ombe, “Sepo ale, Ile rebe Alla IulakeNi kena hlamate tamatare mo, nabi
    Elia mo, nabi mo, hoko abaptise tamata le mula?”
  san-VEL: tadaa te.ap.rcchan yadi naabhi.siktosi eliyosi na sa bhavi.syadvaadyapi
    naasi ca, tarhi lokaan majjayasi kuta.h?
  kbq-kbq: zamagra antahige'za, amanage agriku hu'naze, kagra Kraisigafi, Elaijagafi,
    mago Kasnampa ne'ma omaninenka, nahigenka mono tina fre nezmantane?
  kbh-kbh: 'Juan tmojantjá: —Chë Bëngbe Bëtsabe Uámana Uabuayaná, Cristo ca uabainá,
    ndoñe tcontsemnësna, ni Elías, ni chë Bëngbe Bëtsabe juabna jabóyebuambayama jabamá
    ndóñesna, ¿ndáyeca ents̈anga cojtsëbayana ca?'
  ron-LSB: 'Ei L-au întrebat: “De ce deci botezi, dacă nu ești nici Hristosul, nici
    Ilie, nici proorocul?”'
  pon-pon: 'Irail ap idok re a indada: Da me komui wia paptaijiki, ma komui kaidin
    Krijtuj, o kaidin Eliaj, o pil kaidin jaukop o?'
  nhe-BL: 'quiilhuijque: ―Huajca, ¿para tlen titecuaaltía intla ax tiCristo huan ax
    tiElías, huan ax ta nopa tiocamanalojquetl tlen hualasquía?'
  sps-sps: '@see-verse:JHN.001.024'
  wnc-wnc: Siwan wa aminda anzing inikwaiking, “Ga Krais gatanimuyaapa dua. Siwan
    gatu ga Ilaija dua. Siwan ga ayanikapsa waapanin dua. Sike ga maminda ganitewan
    apu aminu yangga sauyamunggayak,” ngang inikwaiking.
  bus-bus: 'Ben aↄ̃ à là wà bè: Zaakɛ Mɛsayan n ũro ke Ilia ke annabi ìsi, bↄ́yãnzi
    nɛ́ɛ gbɛ̃nↄ batisi kɛɛzi?'
  gub-BL: upuranu wi hehe wà kury. — Nereiko kwaw Tuwihawete Purupyro Ma'e romo ne.
    Nereiko kwaw Eri ukweraw wi ma'e kwer romo. Nereiko kwaw amo ae Tupàn ze'eg imume'u
    har ur ma'e ràm romo, i'i izupe wà. — Màràzàwe tuwe erepurumuzahazahak eho iko
    ne, i'i izupe wà.
  imo-imo: Aku Farisi iyemani yundo waliko pilkolio ningeindo, “Nu iye Kraist molo,
    Elaija molo, ombalo ningi profetemu molola. Ambe temona imboma no ltindinoya?”
    ningi.
  boj-boj: Deqa naŋgi olo Jon nenemyeb, “Ni Kristus sai. Ni Elaija sai. Ni Qotei aqa
    medabu o qaji tamo di sai. Deqa ni kiyaqa tamo uŋgasari naŋgi yansnjreqnum?”
  eng-DRA: 'And they asked him, and said to him: Why then dost thou baptize, if thou
    be not Christ, nor Elias, nor the prophet?'
  knf-knf: 'Bakak ahepar Yowan kak aji : « Kë we ukaaŋ kë ikbatŧaar wi iwooŋ iinwo
    Kriŧtu, iinwo Eli, iinkak awo Naţupar Naşibaţi? »'
  san-KHM: តទា តេៜប្ឫច្ឆន៑ យទិ នាភិឞិក្តោសិ ឯលិយោសិ ន ស ភវិឞ្យទ្វាទ្យបិ នាសិ ច, តហ៌ិ
    លោកាន៑ មជ្ជយសិ កុតះ?
  arn-NT: 'ramtuy: —Fey eymi ta Cristongenolmi, ka Eliangenolmi no rume ka kiñe pelon
    wentrungenolmi rume, ¿fey chumael am fawtisachekeymi?'
  zas-NT: 'gunabdiidx reeman lojman, rëb reeman: ―Bal id lüjn na̱j Cristo, niꞌqui
    Elías, niꞌqui bén na̱j diidx guiꞌt, bén gudëë xtiidx Dios loj ree bejn, ¿chexquiza
    zeel ruroobnijsil bejn?'
  ken-NT: Bábhɛ́p yi bɛ, “Ɔbhɛ́ ɔpú Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, ɔbhɛ́
    ɔpú Ɛláija, nɛ ɔpú ndɛmɛkɛpɨ̌ntɨ, kɛ ndaká yí ɔ́jwìti bho?”
