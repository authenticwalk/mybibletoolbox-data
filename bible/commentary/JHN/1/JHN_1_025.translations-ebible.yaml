    to''ya.'
  ndg-ndg: “Kwa mwanja namani wabatiza bai kati wenga wa Kristo kwaa wala Eliya wala
    nabii?”
  wsk-wsk: Se nuna nu isarman, “Ni Kristus mena, ni Elijah mena, ni Prophet Moses
    ko balam mu mena. Se ni anape ko kariimet anuwa marak nungarsam?”
  toj-NT: 'Ti cho sobohue yi ja Juani: ―Entonces ta mi c''a huenuc ja Cristoa soc
    mi ni ja aluman‑Dios Eliasi, soc mi ni ja aluman‑Dios jau oj to jacuqui, ¿jasyuj
    huaxa huaa bautismo ba?'
  tbc-tbc: Iŋ dam Jon dusumianig dubol, “Oŋ Kristus, tia, Elaija, tia, Profet mititiani
    den dam tia yak ubol dan, ago tap, ata wo tamolpein suguek pidinai dak i?”
  sna-sna: vakamubvunza vachiti, “Seiko zvino uchibhabhatidza kana usiri Kristu, kana
