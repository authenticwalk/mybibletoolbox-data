    bbʉ́, pa gui xix yʉ cja̱hni?―'
  hoy-hoy: आंदुर आऊन से केळदुर, “अगर नी मसीह आलच, अदिक ना एलिय्याह, अदिक ना आ भविष्यवक्ता
    हुय, रा बाक बपतिस्मा येती कोळत्या?”
  amo-amo: “ Iyaghari ta udin shintizunu anit nmyen andi na fe Kristi, sa Iliya, sa
    unan liru nin nu Kutelle ba?”
  pjt-pjt: Munuya alatji palula tjapinu, “Kan nyaaku wanyu baptise-katinyi panya Wankaṟunkupainya
    Godalu kalkuntjitjanya wiyangkumpa, Ilaitjanya wiyangku, wangkatjara wiyangkumpa?”
  cwe-cwe: wamuuza Yohana, “One weye huli Chilisito wala Eliya wala mulotezi wa Mulungu,
    lelo habali kobatiza?”
  daa-NT: 'Ŋu indiig aman : « Di ya kiŋ kat Masiɗo, wala ki Eliɗo, wala ki nabiin̰ceɗo
    kaak ŋu kaawtu biy ɗo Kitamner-ak, maa di ki *batiziyiy gee ? »'
  mlp-mlp: An Jon in gigo susumun amenin nazaq eman mataw na buloniy, Ni bilaqaq,
    Ya Krais a haiq haqaq haqiy. Ad ya Elaija a haiqmo haqaq haqiy. Teq ya God ago
    nantut na a haiqmo haqaq haqiy. Nazaq iyan teq ni nagaqgo mataw huz negaq? haqiy.
  ape-C: Aria harigan hakri, “Nyak douk nyakri nyak madae Krais uwe uwok aka, Ilaija
    aka, anudok debeini profet uwe, uwok. Namudok aria amiapen nyakripen ba nyenek
    baptaisum arpesh?”
  bgs-bgs: Iginsà sikandan, na mà dan, “Atin ka ánnà ka Mesiyas, asta ánnà ka si Elias
    na iglónód, asta ánnà ka tô propeta na gimanan dé, manan ka ágbunyag ka?”
  faa-faa: “Keresoane soko, Iraíya ane soko, arirakano porofete aporo karane soke
    nefareapo. Asiamo marirakano nómo aporo hinamoane hea tapukumurirakanare?”
  kik-kik: makĩmũũria atĩrĩ, “Angĩkorwo we tiwe Kristũ, na tiwe Elija, o na kana Mũnabii
    ũrĩa-rĩ, ũkĩbatithanagia nĩkĩ?”
  cap-NT: 'Ninacaqui pewczizakazza tuz̈ cjican: —Niz̈taqui amqui anaz̈ Cristumni,
    niz̈aza anaz̈ Eliasni, niz̈aza anaz̈ nii tjonñi profetamni. Ana niz̈ta z̈oñimz̈laj
    niiqui, ¿kjaz̈tiquiztan am judio z̈oñinaca bautisjo?'
  ksr-ksr: Yoŋonoŋ mombo kokaeŋ jeŋ qisiŋ mugi, “Gii Hamoqeqe Toya Kraist mende koloojaŋ
    ano Elaija me gejatootoo eja yoŋoonoŋga moŋ mende koloojaŋi, iikawaajoŋ mono naambaajoŋ
    ejemba oomulu meŋ oŋomakejaŋ?”
  eng-TNT: 'And they axed him and sayde vnto him: why baptisest thou then yf thou
    be not Christ nor Helyas nether a Prophet?'
  sbs-sbs: Chiva, muvuza niku muwambila, “Chinzi hokoloveza cwale heva kena njewe
    Kreste kapa Eliya kapa muporofita?”
  sue-sue: Are nukare nu noko atata wero ego sewa awa, “Ni Soyai Ema nasokare Kristo-ko
    sia, o Elia-ko sia, o porofete-ko sia ago tosa agiyo. Are ni nogoro ema bama ge
    ou gutinosi?”
  fra-NCL: 'Et ils l’interrogèrent, et lui dirent : « Pourquoi donc baptises-tu, si
    tu n’es ni le Christ, ni Élie, ni le Prophète ? »'
  bhg-bhg: Edo embobo ami embo ainde tedogositera, “Edo imo Keriso ae, ko Elijah ae,
    ko Peroveta ae, ro awaembo imo embomai bapataito edo esi?”
  snn-NT: 'se''e Juanni senni achahuë: —Yureca, Cristo, Elías, Riusu coca quëani achocaija''guë,
    ja''ancua beoyë më''ë. Ja''nca beotoca, ¿më''ë queaca ro''taguë, bainni bautizaguë''ne?
    senni achahuë.'
  atb-NT: '"Nàng gi, haû Hkrisduq le a nghut, Eliyaq le a nghut, Myiqhtoi le a nghut
    é nhîng, haî mù luî, wui-myhup hkám byi nyi lhê lhú?" ga dangmyi myî akô.'
  cek-AK: Nihcae mah anih khaeah, Kri na ai, Elijah doeh na ai, Tahmaa doeh na ai
    to mah, tih han ih tuinuemhaih na paek loe? tiah dueng o.
  bkd-bkd: nanginginsà ha “Ku kenà ka iyan su Mesiyas daw ku kenà ka daan iyan si
    Elias daw saena ha tagsalapen day ha Propita, imbà nu agpamautismuwi sa mga etaw?”
  ctu-76: 'Che'' jini, ti'' c''ajtibeyob: Mi mach Cristojetic jini yacʌbil bʌ i cha''an
    Dios mi Elíasetic mi jinic tsa'' bʌ i xiq''ui i yʌle'' Dios, ¿chucoch ma'' wʌc''
    ti ch''ʌm ja'' quixtyañujob che'' jini? che''ob.'
  lac-NT: 'Caj c''uchob caj u c''atajob ti'' Juan: ―Biquinin ca wacsic ja'' tu jo''r
    mac wa mʌ'' tech Cristojech? Quire'' mʌ'' Elíasech xan, baxuc mʌ'' yʌjtseq''uirech
    u t''ʌn C''uj xan?'
  xla-xla: “Wa꞉ta atlemama, ‘na꞉ye po-Keliso epo na꞉ye po-Ilaya epame na꞉ye podita
    omha꞉ha꞉uwa God tle yu hapame molo atlalo oplami,’ dlepo. Ame wa꞉ adipalati opaye
    yú dla ka꞉ka꞉timsela꞉ma꞉?” diyo.
  xav-NT: '@see-verse:JHN.001.024'
  cuk-cuk: 'Amar Juanʼse egichiarmalad, ega sogdemalad: —Ar bede Cristo-sulidde, degi,
    Elías-surbalidde, degine, Bab-Dummad-gayaburba-barsoged-anmar-edarbediid-surbalidde.
    Ar degite, ¿ibiga be Bab-Dummad-diigi-ogleged-igar imakdisunna?'
  tbf-tbf: gi nga vereie e Ioanes, “Ma surie misa e ta tsana mi sinusuruiv sien va
    a kap va evoi mi Messia o, e Eliia o, mi propet?”
  uig-CYR: '@see-verse:JHN.001.024'
  ikw-NT: sịkwaru Jọni, “Ị bụ́o Karaịsi, mọbu Ẹlaija, mọbu Nye Ọwhnurninya wam, kịni
    mernu ị nọowu ele badnụ mini?”
  khs-khs: '“Kelesowa sikapewala, Ilaiya amowana, apula: sepatosene sena sosowa kemakeye.
    Alake ko:lupita: keyewi sena kesalewa hawemi toliyetisiye?”'
  dwr-ENT: ዮሃኒሳ፥ «ኔኒ ኪሪስቶሳ ዎይ፥ ኤላሳ ዎይ ናቢያ ጊዳና ዮፔ፥ ያቲና ኣዪሲ ፃማቃይ?» ያጊዴ ኦቼዲኖ።
  pma-pma: keil avisi avit, “?Munak keik korvitei Mesaea, vuo Ilaetsa vuo Provet koa
    Ahi vat kati, vensa varei komul kovi baptaes en meatin keil?”
  atd-NT: Duon dod ig-inso dan ki Huan. Kagi ran, “Manio naan to ogpabautismuan nu
