    थे अगमवक्ताएनोन आहिन भिसम तिग्‍दा बप्‍तिस्‍मा पिन्‍बा?” भिसी ङ्‌योइजी।
  avt-avt: Te mɨt in hɨr nitehi Jon, “Ti ap Mɨtɨk God kehimɨtenut ti ekaap haiu mɨt
