    velen jipj profeta niná tulucj, profeta niná Dios tjevele ca jas majamas la veles
    jupj mpes. ¿Tsjan pjucj bautizar la sejay jipj?'
  zap-NT: 'ne wanabdiiz men lo Xwa, re men: ―Belne let laadet de nak Crist, ni let
    laadet de nak Elías, ni let laadet de nak profet ne gyed chiid, ¿penak rtxobnis
    de mén cheguin?'
  wer-wer: “Ni Kristo won, ma ni Elia won ma ni Anutuu tektek ngön yaaö omnamp tenim
    kor wakaima pöp won ëën pöt ni tol ëënak omnarö i yamëaup?”
  ipi-ipi: Lamaiya-kola, utupane-mane bala tipa puato, nimba Mesaya oko yandopi, Ilainja
    yandopi, potopisa akali epolopeya oko yandopi, utupanena mindi ata napeendo, anu
    peakale nimbato wandakali tupa ipa peya-mawua atelepe leai.
  qul-NT: 'Tapullarkancutaj: —Kan mana Cristo, ni Elías, ni jamunan carkan chay profeta
    caspari, ¿imaraycutaj bautizanqui?'
  ter-NT: 'Ina kixo''íkohikomaka Xuâum: —Ná''ikopo koeti yáhikino xâne iháke Itukó''oviti
    enepo hákoti itukovo iti Mésiya, simóya Îliya, simóyamaka neko porófeta koyúhoti
    emo''u Itukó''oviti, enepone kúxone ûti símeamo?'
  bmr-NT: 'Jaamo diiboco nuuhi: Jaabogahabu Cristo idiicatɨɨbo, bu Elia idiicatɨɨbo,
    bu johono Moocaani iimaamɨnaafi idiicatɨɨbo icano, ¿collɨhi jana nitɨhicahi? noomoro.'
  fuf-fuf: 'Onsay ɓe landii mo, ɓe wi''i: «Ko fii honɗun non *lootantaa maande tuubuubuyee,
    si tawii wonaa an woni Almasiihu on maa Iiliiya maa Annabaajo on?»'
  bhl-bhl: “Mesaya em dulum elote akal, Elaisa em dulum elote akal, Sunbin-Got em
    bontem dim bakamin kunum mak em dulum elote akal, alik alik biim dulum elo ku
    ‘Ite bayo!’, angew kasike, nimtew angom ete ku mali kawtiw ilo ok da koyemkabelew
    a?”, dangeko, dakalasiliw kale.
  ons-ons: Eŋe Yohane qesonkakoi, “Ge Mesia mida, me Elaiya mida, me propet mida,
    ŋo ge onoka wane ŋei doku tauon okanmaine me?”
  con-NTPO: 'qquen iñajampaña''fa: —Tsa''caen Cristombi''ta ni Elíasmbi''ta ni ingi
    ronda''je''cho Chiga Aya''fama afa''sumbi''ta, ¿jongoesie qui feti''je?'
  ghs-ghs: Hiiremi noko Pariseoho nena ooqi tototo hiireqi hee, Nii Kiristu oonidzarani
    Dzesea oonidzarani. Too abi oonidzaranita nane quba nii abi obama soororai?
  peg-peg: ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାର୍‌, “ଏନ୍‌ ଜଦି କ୍ରିସ୍ଟ କି ଏଲିୟ ହେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାୟ୍‌
    ଆକାୟ୍‌, ହେଦାଂ ଆତିସ୍‌ ଇନେକିଦେଂ ବାପ୍ତିସିମ୍‌ ହିନାୟ୍‌ୟା ?”
  txu-NT: Djuão amijã memã ane nhym me kum, —Be, abê Bẽnjadjwỳrbê kumkatibê Kritu
    kêt ne abê Erij kêt ne abê Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh'õ kêt ne kam
    Metĩndjwỳnhmã ngômã me angjênho aba. Mỳkam? ane.
  eng-WEBU: They asked him, “Why then do you baptize if you are not the Christ, nor
    Elijah, nor the prophet?”
  gnw-NT: 'Upɨrandu reta Juan pe: —Nde jae''ã yave Cristo ani Elías ani jocua Tumpa
