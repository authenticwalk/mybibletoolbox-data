    Kakaj Dios chi tina jtaknach wich ulew y wi ma'' at ta'' Elías y wi ma'' at ta''
    ajk''asal Jyolj Kakaj Dios ri b''il jwi''l chi tina jtaknach wich ulew, ¿nenc''u
    chac tab''an ja''tiox? xche''tak re.'
  zav-NT: 'Na'' gwse''ene'': ―¿Bixc̱hen'' chc̱ho'' beṉə'' nis šə cui naco'' Cristən'',
    na'' šə cui naco'' Ḻiazən'' na'' šə ni ben'' naquən yidə par güe''elene'' neto''
    xtižə'' Diozən''?'
  sgz-sgz: di gátna Ioanes ngoromin, “Iáu parai ngo kápte iáu Mesaia ngo iáu Elaisa,
    má kápte ngo iáu á tám worwor tus er gim kis monai. Ngo ngorer, ki suri dáh u
    lu arsiu?”
  kek-NT: 'Que''xye cui''chic re laj Juan: —¿C''a''ut nak nacatcubsin ha'' cui ma̱cua''
