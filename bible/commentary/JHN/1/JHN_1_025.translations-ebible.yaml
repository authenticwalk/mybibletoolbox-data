    ɨtmɨkitam?”
  vmy-NT: 'kui= xi tsiningiyare Juan nga kitsure: —Ngu tsa bi ji= xi Cristo, ninga
    Elías, ninga xuta chinga profeta xi tjinnere nga kjuaꞌe, ¿ánñu tebatendani xuta?'
  cmn-FEB: 问约翰：“你既然不是基督、不是以利亚、也不是那位先知，那么你为什么施洗？”
  gmv-RNT: Hessa gish “Ne Xoossi kiittidade woykko buro yaana geetettida nabey nena
    gidonta gidikko histin aazas nuna xammaqay?” giidi iza oychida.
  ncl-NT: 'Huan quilajlanije quilijticate: —Cuaquinon, ¿leca tilacuayatequía sinda
    tehual amo in Cristo huan tel amo Elías huan tel amo in lajtuni?'
  sua-sua: Ngata pis ko kim he kta mnganang te, “Enang ko lmien te, nong yin Endo
    E Nut Thim Orom Ka Msasaen, va nong yin e Elaisia va nong yin a propet to e Moses
    ta ktar kpavap mang te, ner kaol ngte, vanang kman ko ima parrum o mia?”
  are-are: Etnantama erinha pmarraka, “Iwunhangantama unta relha ntjarranha kaltjirrpulhelama?
    Unta itja Krista era nama, Elijah-anha paka, Altjirraka urrpia arrpunha nhanga
    paka.”
  gai-gai: Ri, mina Ionmo gainda digiatna, “Na u an ramootta Raraŋ Aetaniaca babuca
    mbagɨrica kɨpca aimo mac nda aŋgɨna ramootta wanaiŋ ecte, na u Elaia wanaiŋ ecte,
    na u an ramma morina ramootta wanaiŋ ecte, kaina moca u meikramtaɨrmo kɨtac puk
    neaŋrena?”
  qvm-NT: “Tsauraga ni Cristo, ni Elías, ni Moisés escribishgannog shamunanpag caycag
    profëtapis mana caycarga ¿imanirtag runacunata bautizaycanqui?”
  chz-NTPS: 'Gaꜙngɨɨyꜘ juuˈ kiyhꜗ kaˉlähꜘ gaꜙsɨɨyhꜙ: —¿Heˉlaˈ ja̱ˉ cha̱a̱hˊ dsaˉ jmɨɨˉ,
    cherˊmahꜗ saꜙ la̱a̱hꜗ Cristo, niꜙ saꜙ la̱a̱hꜗ Elía, niꜙ hi̱i̱ˉ gaˊ jñahꜘ dsaˉ
    hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio? —gaꜙjähꜘ dsaˉ heꜘ sɨɨyhꜙ.'
  kmu-kmu: Ani vayaꞋmoꞋya Yonife mage huꞋya havi-negae “Kalaisigaene Ilaiyagaene Anumaya
    Koti aune kanoenema omaineka naꞋa higeka tina fale neꞋamatane?” huꞋya havi-ge-mainae.
  ood-NT: D heg hekaj hab ep kaij idam ab John wui, “Pegih, p haschu ahgch ha pahl
    wapkon ch eda wa chum pi d Jiosh si Kehsha ch pi d Elijabad ch pi d hegai Jiosh
    haꞌichu i tashogiddam matsh in wo i wuhsh?”
  lbm-lbm: उन्न यूहन्ना सी यो प्रश्न पुच्छ्यो, “यदि तय मसीह नोहोय, अऊर नहीं एलिय्याह,
    अऊर नहीं ऊ भविष्यवक्ता आय, त फिर बपतिस्मा कहाली देवय हय?”
  ncj-NT: 'Huan oquitlahtlanihque: ―Tel, ¿in tlahmo tehhuatl in Cristo, niyan Elías,
    niyan inon tlayolchicauqui, tleca titlacuatequiya?'
  yuj-yuj: “Amo te Krais mo, amo te Ilaija mo, amo te am profet mo nap kwamp te, apaerá
    mámá koumteouráp aropan ént mek nérrá kák napon?”
  kto-kto: '@see-verse:JHN.001.024'
  gmv-NT: ሄሳ ጊሽ “ኔ ፆሲ ኪቲዳዴ ዎይኮ ቡሮ ያና ጌቴቲዳ ናቤይ ኔና ጊዶንታ ጊዲኮ ሂስቲን ኣዛስ ኑና ፃማቃይ?” ጊዲ ኢዛ
    ኦይቺዳ።
  por-BLT: 'perguntaram-lhe: “Por que, então, você está batizando se você não é o
    Messias, nem Elias ou o Profeta?”'
  stp-NT: 'jup tɨtda am ɨp gio gu Juan: ―Jaꞌpnich baꞌ tɨip kaiꞌchɨt jiñ jaduuñ nap
    jich aagiꞌñdhaꞌ na jax jir jum duukam nap baꞌ ja bopkon suudaiꞌ kɨꞌn dhi jaꞌtkam,
