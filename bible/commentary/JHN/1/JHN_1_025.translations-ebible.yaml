  yml-yml: '@see-verse:JHN.001.024'
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ, ଆପଣ ଯଦି ଖ୍ରୀଷ୍ଟ ବା ଏଲୀୟ ବା ସେହି ଭାବବାଦୀ ନୁହଁନ୍ତି,
