  ksd-ksd: 'Ma dia tir ia dari: Ona vakir u ra Kristo, ma vakir u Elias, ma vakir
    u nam ra propet, ta ra ava u babaptaiso?'
  msm-NT: to pag-usip ki Juan naman-iling, “Na, ko kona no sikuna to diya Insaad no
