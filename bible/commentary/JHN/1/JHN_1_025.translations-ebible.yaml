    Juan a.'
  cut-NT: 'Ra̱hn se ri se Jua̱n: ―Nducote ndiyu ndih ihyan min che a va ca̱de che
    chi ye ndedevahn ye ihyan iyehnse, nde huane Elías, nde huane profeta min ne,
    ¿deh cuande che rehdenune ne ihyan tuhme?'
  bel-bel: 'і яны спыталіся ў яго: што ж ты хрысьціш, калі ты ня Хрыстос, ня Ільля,
    ні прарок?'
  zlm-KSZI: Mereka terus menyoal, ‘Mengapakah kamu mengimadkan orang, kiranya kamu
    bukan al-Masih, bukan Ilyas dan bukan pula nabi?’
  gdr-gdr: Sɨ ton Yoanɨnd yerkito odedemb da, “Nangga pae man daka rɨga baptiso amnɨkinyɨt,
