    ta basi nagapangbunyag kaw ang mga tao?”
  swh-ULB: “Kwa nini unabatiza basi kama wewe sio Kristo wala Eliya wala nabii?”
  tpt-NT: 'Ex aaqtaun talhisakmichoqol, tajunil: —Uxintꞌi naꞌun ni jantu Cristo kaꞌuntꞌi,
