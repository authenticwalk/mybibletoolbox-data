  hlt-THB: Tuh kak kawlung khuikha hy, kaw kak kqawn lah voei? ‘Ka Pa, ve atym khuiawh
    kawng ni hul lah? Amni, ve a dawngawh ni ve atym awh ve ka law hy.
  soq-soq: Iesu aia ema wane aupe me bolepia maidaleidia insaisawalene nuawa pokakadileno
    wane wanase, “Ne nuana surakauidaleide, ambi wape Mamana diapa? Ne Mamana diape
    wapaase, ‘Mako, bonteapaa walamawa wisediaubede, saune inaneawo mai bonteapa!’
    Tane ne mai epe wape diapaa rua, ipawa ne God insaisawa rua bonteapaa awa tawo
    ema osowe winen.
  qub-qub: «Cananga fiyupami llaquicuycä. ¿Ima nishäraj? ¿‹Tayta, örä chayaycämushanpita
    salbaycamay› nishächuraj? Manami. ¡Chaypa ruquenga chaypämi cay pachaman shamushcä!»
  att-att: Á inupù ni Apu Kesu nga kinagi, “Á duttálin yù jigâ ku, á maburungà nga
    mapábbaw. Anni laguk ipakimállà ku kâ Yámà? Makimállakà nakuan panò kuna ta ilillì
    nangà sù jigâ nga duttál nikán sangaw? Ngam ari gemma, ta yáyù iniyángè saw, tapè
    attamák ku yù jigâ,” kun na.
  bki-bki: 'Mo Yesu naio jikar ka jidomii ka napano vesiou re, mia naio monoka rim̃aro,
    naruei naio mijog deio ea kiano iviso. Naruei naio berinavo “Vonganei, kiniou
    namijog jidomiano niukniuku joomo ea kiniou. ?Mia kiniou never venia rivan karam̃aku?
    ?Bo ka kiniou novolkouo, nevika den naio, neverinavo: Teta, aiou jau kovurular
    kiniou den aura na bogokouo nei? Mia maka rivu ka neber tibe na, bior kiniou nebinimei
    ea yetemeriba nei kar im̃auano nene ga na.'
  bqp-bqp: Tera sà ma pↄ yàka. Bↄ́n mani oo? Mani pi, Baa, ǹ ma bo yã kũ àtɛn suman
    yá? Oi! Ma su yã kũ àtɛn suma pì yãimɛ.
  mcp-mcp: «Nda bɨ́ mə́ dʉ́g ɛ́ga, mitə́dʉ́gá mí mə́ búbulə mə lámʉ́d. Ká mə cɨ́g
    nə́ jɨ? Nə́ Dâ, ság nə́ mə fáámʉg nə cúŋ ŋgə́ zə ga? Mbɔ̂. Mə á yida zə nə́ mə
    zə́g bwəma nə cúŋ wɔɔŋg.
  hat-hat: 'Men koulye a, kè m'' boulvèse. Mwen pa konn sa pou m'' di. Mwen ta di:
    Papa, delivre m'' anba sa ki pral rive koulye a. Men, se pou sa menm mwen vini,
    pou m'' pase tan soufrans sa a.'
  npl-NT: '''Axa satlawel nimoyolkokoa, ¿Iwa tlan nikijtos? ¿Mach weletis nikilis:
    “Notajtsi, techmakixti itech nin tlaijyowílistli”? Amó, mach weletis ijkó nikilis
    porke saman para ye Ne oniwala.'
  bgg-bgg: “Thuh guro lubu ne diig rey dun—Chiih-è gune nyie yao sha pha lei? Gu è
    yao, Aphuii, hì pha ishak ne gu shii athog yie habey? Jimagungde jiè gune wuii—Ji-è
    gune airo diig pha ishak shii wuii mua.
  eng-TCENT: “My soul is now troubled. And what shall I say? ‘Father, save me from
    this hour’? No, it is for this reason that I have come to this hour.
  eng-BSB: Now My soul is troubled, and what shall I say? ‘Father, save Me from this
    hour’? No, it is for this purpose that I have come to this hour.
  cpu-NT: '“¡Iniroite okatsitzimoshiretakena iroñaaka! ¿Tsikama nonkanteka? ¿Nonkantema:
    ‘Ashitanari, povatsinaryaakoshiretaina?’ ¡Aña irootakera nopokantakari, nomonkaratairo!'
  san-ASM: সাম্প্ৰতং মম প্ৰাণা ৱ্যাকুলা ভৱন্তি, তস্মাদ্ হে পিতৰ এতস্মাৎ সমযান্ মাং
    ৰক্ষ, ইত্যহং কিং প্ৰাৰ্থযিষ্যে? কিন্ত্ৱহম্ এতৎসমযাৰ্থম্ অৱতীৰ্ণৱান্|
  tac-NT: '''Lige Esusi aminabi anile: ―Jípeko asíriga we''ká ''nata ne. We''ká ''nata
    ajtí ne alakimeo ne. ¿Chonimela ne? ¿Tánamala ne O''nola Onorúgame napurigá tabilé
    che ikimela ne napu''lige resí ikimeli ju ne pe ''we? Tabilé tánamala ne alieti.
    Neka jena wijchimoba nawákuru resí ikimea.'
  eng-WEBPB: “Now my soul is troubled. What shall I say? ‘Father, save me from this
    time’? But I came to this time for this cause.
  gfk-H: “Kaiken no balagu i manga purpuruan ma iau na tangai ra sa? Hoeh, na tahut
    bia ena tangai, ‘Mama, me ras lah iau talur iakan ra pakana bung na ngunngutaan?’
    Senbia taia. Iakan a mon no burena iau gaam hanuat. Iau ga hanuat bia ena me sola
    ta iakan ra ngunngutaan.
  viv-viv: Tu adamoya Iya aseꞋaseku giꞋuꞋaulolo ada gavaimi ganagahe? KaꞋi ganagayo,
    Ho Kamaku, tova adamoya unalugolegoleku be keke vita ganaꞋayauneni? Keke lugolagola
    faꞋina ganaveꞋoꞋola, faꞋina babiya gahobuꞋela be tova hidevama ganaꞋalika.
  yao-yao: “Sambano Mbumu jangu jikusupuka, none ana mechete chichi? Ana mechete kuti,
    ‘Atati ŵangu mungulupusye ni ichitendekwe pa katema ka?’ Ngwamba, chelecho ni
    chinaichile, mbite pa katema ka masausyo.
  tgp-tgp: Nake r̃omiku mo puhoni hajavua. A pa vere na sava? A pa vere vara, ‘Tamaku
    o juriau hin rani r̃ilangi sei?’ Pani mo vono, matan na lo mai na varama matan
    rani r̃ilangi sei.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota ïïmaï apæ̈necantapa. “Botö guïñëmämo
    entawëninque wæbo inte quïnö anguïmoo. ‘Botö Mæmpo ëñëmi, äninque, Botö nantate
    wæwenguïönæ oo pönï ba incæte bitö pönö ö æ̈mi ate wæwënämaï bacæboimpa,’ ante
    botö wïï mänömaïnö ante ancæboimpa. Edæ botö wæwenguïnö beyæ̈ ante pontabopa.
  kbc-NT: Eɡ̶idaa diitigi Jesus me notaɡ̶aneɡ̶etediniwace, meetediogi, “Niɡ̶ina natigide
    ja joɡ̶owikomata. Ajowooɡ̶odi ica anejatigi igegi. Ajakadi daɡ̶a jipokotalo Eiodi
    deɡ̶eote me idiwoko yawikodigi anicota, leeɡ̶odi jiɡ̶idaa ibakedi me janagi”.
  bmh-bmh: Yesus nug eneun, “Ulis izal oiab uhu usalina, dabeleu asiu om. Mekai, na
    go mu wabun ziwas utemen, iz ebilab i zumau aimai, anai ta? Tam. Iz ziwas go mu
    banou wabun en alemin.
  ctu-BL: 'Wen ch''ijiyem jax woli cubin tic pusic''al wʌle. ¿Chuqui yom mic sub?
    ¿Yom ba mic sub: “C Tat coltañon cha''an ma''anic chuqui mi'' yujtel ti ili ora”?
    Mach che''iqui come tsa'' tiliyon cha''an mic chʌmel ti ili ora.'
  meq-meq: 'Yesu a gwaɗatay sa: «Anəke na, ɗərev ki ye fagaya abəra. Ada na gwaɗiye
    na, kəkay? Na gwaɗeye a Bəba: “Bəba ga, zla fagaya abəra ɗəretsətseh nakay tey”
    na, na tsikiye ɗaw? Aʼay! Na tsikiye andza niye bay, hərwi na yaw ka məndzibəra
    na, hərwi ada nâ sa ɗəretsətseh nakay.'
  noa-H: Maimua mag jaaumamua hĩchab, ’Hĩs chadcha t'umaa k'ĩirjuwia mʌ hök'ĩirjug
    pöoma chirʌmgui hajim, chik'amnau mʌch t'õoju dakk'a pamaawai. Mag chirab mamʌ
    ham jua hee t'õmaaugaujã mua mʌch Hayag, “Tata, mʌ peerdʌ hat'ájã” habamgui hajim,
    warrjã mag hat'eeta mʌ bëetarr haawai.
  alp-NT: LaleKue tahane rua susate rebe eluake meije mo hoko namake Au beteke saisa
    ete Amaku kena meije? Au beteke be, ‘Ama Ahetie susate mere bei Au petu meije
    noma.’ Po Au beteke ele mere saisa mo le Au luake lomei nusa meije kena Au supu
    susate meije neka.”
  san-VEL: saamprata.m mama praa.naa vyaakulaa bhavanti, tasmaad he pitara etasmaat
    samayaan maa.m rak.sa, ityaha.m ki.m praarthayi.sye? kintvaham etatsamayaartham
    avatiir.navaan|
  kbq-kbq: Menina Nagu namemo kna navenesianki, na'ane hu'na Nagra hugahue, Nafa'nimoka,
    ama knare (aua) fore hania knazampinti naza huo, hianagi ama'na agafare ama knarera
    (aua) e'noe.
  kbh-kbh: 'Y más Jesús tojánayana: “¡Mora ts̈a cochtsets̈enaná së́ntsemna! ¿Ats̈e
    chjayana: ‘Taita, chë áts̈eftaca echanjopása soyënga s̈motsebojuaná ca?’ Ndoñe;
    er más chama ats̈e quem luaroye tijabo.'
  ron-LSB: “Acum sufletul meu este tulburat. Ce să spun? 'Tată, salvează-mă din acest
    timp?'. Dar am venit în acest timp pentru această cauză.
  pon-pon: I ap lol olar, a da me I en inda? Jam kamaio wei jan ia anjau wet, ari
    jo, i me I koki don anjau wet.
  nhe-BL: “Ama tlahuel nimocuesohua, pero ax nijtlajtlanis noTata ma nechmanahui tlen
    ni tlaijiyohuilistli tlen hualas. Na nihualajtoc ipan ni tlaltepactli san para
    nitlaijiyohuis huan nimiquis ipan ni tonali.”
  sps-sps: “Tovei roman a koma Vanyo te onanun os to ana saa te tsue Ronyo na? To
    ma tsue fi Nyo nei, ‘Tamau, famanat iny vaare na ka to ma ruak ya Tsonyo?’ A sikia,
    ai tsun a ka te naa of Minyo, ma naa of Anyon nainy saraa kamits.
  wnc-wnc: “Na nangaakan natake yuat. Siwan nata dasing yawit? Asikaya nata anzing
    yawit, ‘Nana! Gata meya takngatu nae apikge wa singgau sandekngamuyo,’ ngang yawit
    ba dasing? Wena. Nata unzing dua yawit. Na meya waaknga kawitde natake apbum.
  bus-bus: Tia sa ma pↄↄ yàka. Bↄ́n mɛ́ oo? Mɛ́ be, Baa, ǹ ma bↄ yã kɛ̀ èe mↄↄmaan
    yↄ́? Auo! Ma mↄ yã kɛ̀ èe mↄↄmaa pì yãnzimɛ.
  gub-BL: — Azemumikahy ihe kury. Ma'e a'e putar nehe. — Epuraraw kar zo a'e ma'erahy
    ihewe nehe, aipo a'e putar heru pe nehe. Nan kwaw pa. Azur tuwe a'e ma'erahy ipuraraw
    pà ihe, i'i urewe. Na'e uze'eg Tupàn pe.
  imo-imo: Jisasini ungu te peya nimbeindo, “Imbomani na tongeimunga kinye na mini
    purumo. Ambele ungu nimbonje? Arando Ara, kinye na ulu pulu wendo ombai oromomu
    naa wendo opili niwi nembonje? Aku molo. Na i ulu pulumu wendo opili nimbo oru.
  boj-boj: Osiqa Yesus a olo anjam endegsi marej, “Endego e are tulaŋ gulbekobaibqo.
    Deqa e endegsi Qotei pailyqai kiyo, ‘O ijo Abu, ni na marimqa bati uge endi ijoq
    baiq’? Uŋgum, e degsi pailyqasai. Bati uge endi branteme. E deqa mandamq aiyem.
  eng-DRA: Now is my soul troubled. And what shall I say? Father, save me from this
    hour. But for this cause I came unto this hour.
  knf-knf: « Hënkuŋ uhaaş wi naan uţëla ţëlaa, kë we wi nji kajakuŋ? Dwo i kaji na
    Paapa abuuranaan ţi wal wi i? A-a, uko waŋ ukaaŋ kë mbii.
  san-KHM: សាម្ប្រតំ មម ប្រាណា វ្យាកុលា ភវន្តិ, តស្មាទ៑ ហេ បិតរ ឯតស្មាត៑ សមយាន៑ មាំ
    រក្ឞ, ឥត្យហំ កិំ ប្រាត៌្ហយិឞ្យេ? កិន្ត្វហម៑ ឯតត្សមយាត៌្ហម៑ អវតីណ៌វាន៑។
  arn-NT: 'Fey Jesus amuley ñi feypilen: ¡Fewla ta rume wesa kutrantupiwkelen! Kimlan
    ñi chem piael. ¿Feypian may: “Chaw, montulaen tüfachi wesa dungu mew”? ¡Welu feypilayan
    tüfachi dungu iñche am küpalu ñi rupayael tüfachi lan dungu mew!'
  zas-NT: 'Rëb tëë Jesús: ―Dád yuꞌn xgab. ¿Xhie guiën? ¿Zën ya: “Dad, babëë naj loj
    ni gazaagdiajn”? Per ad zëtan zian, din par zian zialan.'
  ken-NT: Yesu arɛm bɛ, “Nɛ́nɛ, ntɨ ɛna nɛ́pú amɛm kpák. Chɔŋ ndɛm bɛ yi? Chɔŋ ndɛm
    chí bɛ ‘Ɛta, fɛrɛ́ mɛ ndǔ ɛsɔŋɔri ɛnɛ ɛ́twɔ̀ nɛ́ kɛ?’ Wáwák! Mbɔ̌ŋ ɛ̌ti ɛsɔŋɔri
    ɛnɛ́ kɛ ntwɔ́ fá amɨk!
