verse: JHN.012.027
translations:
  kpx-kpx: Iesuu kateai abuho louito tota hoto mole loui namigevei avoe, “Di uvuu
    aike hadanu. Iale dana hoto vade loui. Dana vali loui kosea, ‘Mamai, ainaho vani
    ke halege au daemo loholive. Isito di bae kateale loulivebene. Dana eve negoai
    vatehani ke malei. Kosealemo vatehani ke malehoike di lohonu.”
  okv-H: Rate eha oroho nau jo ta osaga ere kogona te na ke do ano? ‘Mama, nau iji
    puvija erevi peiketo na hondate e’ ainge anote, ke ainge mane aisona te ari erevi
    asi puvua avoeto ari emita iji puvija erevira avoeto
  tbo-tbo: Yesu i baha meme i pa, ‘Houga geka uyahina nugonugou i wiyuwa duma, ma
    apo iyowai a lupali? Po witai geka uyahina Amau ina wihaleu? Ega u nugotuhu babana
    binei a nei hoi hipuli.
  mal-C: “ഇപ്പോൾ എന്റെ ഹൃദയം കലങ്ങിയിരിക്കുന്നു; ഞാൻ എന്താണു പറയേണ്ടത്? ‘പിതാവേ, ഈ
    മണിക്കൂറുകളിൽനിന്ന് എന്നെ രക്ഷിച്ചാലും’ എന്നോ? അല്ല, ഇതിനുവേണ്ടിത്തന്നെയാണല്ലോ
    ഞാൻ ഈ മണിക്കൂറിൽ എത്തിയിരിക്കുന്നത്.
  grc-SR: Νῦν ἡ ψυχή μου τετάρακται· καὶ τί εἴπω; Πάτερ, σῶσόν με ἐκ τῆς ὥρας ταύτης.
    Ἀλλὰ διὰ τοῦτο ἦλθον εἰς τὴν ὥραν ταύτην.
  bgc-bgc: “इब मेरा जी भोत दुखी सै। ज्यांतै इब मै के कहूँ? ‘हे पिता, मन्नै इस दुख
    की घड़ी तै बचा?’ पर मै इस्से खात्तर इस दुनिया म्ह आया सूं, ताके मै दुख सहु।
  khz-khz: “Ewagumona au aoku evekwalavina, e geku tugamagi pekamu. Gaurai rakagau
    naanatiwa? Ana kila, ‘Tama, eora ono mai-vega-namaku’ naanatiwa? Aikina, au geku
    vogomai ganina taunatauna aonai pama kwara ea.
  deu-TKW: 'Wenn mir einer dient, so wird ihn der Vater ehren. Jetzt ist meine Seele
    erschüttert: was soll ich sagen? Vater, rette mich aus dieser Stunde. Doch darum
    bin ich in diese Stunde gekommen.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Naꞌa röꞌtscaꞌ baguíꞌi nedaꞌ. ¿Nacx gnatsaꞌ? ¿Naruꞌ gniaꞌ:
    Xuzaꞌ, buslá nedaꞌ lu le ral‑laꞌ gac quiaꞌ naꞌa? Qui lë ni naꞌ bidaꞌ, quië guaꞌ
    glenaꞌ le ral‑laꞌ gac quiaꞌ naꞌa.'
  lin-lin: Sik’oyo, molimo na Ngai etungisami ! Naloba nini ? Tata, kangola Ngai na
    tango oyo ya pasi ? Nzokande, ezali penza mpo na tango yango ya pasi nde nakomi
    kino na ngonga oyo !
  hns-NT: 'Ab ham bahoet ghabaraaila. Ham na maangiela praatna kare kie: ‘Pieta djie,
    hamme aane waala moesiebat me se batjaai le.’ Na, ham to doenia par ailie hai
    ie doekh aur maut sahe khaatien.'
  noa-E: Maimua mag jaaumamua ĩchab, ’Ĩs chadcha thumaa khĩirjuwia mʉ ökhĩirjug pöoma
    chirʉmgui ajim, chikhamnau mʉch thõoju dakkha pamaawai. Mag chirab mamʉ am jua
    ee thõmaaugaujã mua mʉch Ayag, “Tata, mʉ peerdʉ athájã” abamgui ajim, warrjã mag
    atheeta mʉ bëetarr aawai.
  eng-EMTV: “Now My soul has been troubled, and what shall I say? ‘Father, save Me
    from this hour’? But for this reason I came to this hour.
  mib-NT: '’Te vijna te cúcuíhyá ndasɨ́ ni rī sáha jnūndóho quiji sɨquɨ̄ rī. ¿Te ndese
    cahān rī? ¿A cáhān rī jiín Tátá rī: Jnama ní sáña núū jnúndóho jeē quíji sɨquɨ̄
    ná, achi rī? Ma cúu, chi jeē sɨquɨ́ yúcuan cúu jeē véji ri.'
  lif-NT2: “इङ्‌गाॽ आनिङ्‌वाॽइन्‌साॽरिक् तुक्‍खे च्‍ये़आङ् वाॽ, हे़क्‍केःल्‍ले़ इङ्‌गाॽ
    थे पाःत्तुङ्‌बाबे? पानुदिङ् आम्‍बौ, कन् इनोगे़न् तुक्‍खेलाम् ताङ्‌से़ःप्‍ताङ्‌ङे़ॽ
    फाॽआङ् पेलि फाक्‍ने़ॽबि लॽआ, करसाङ् पेलि मे़भाक्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग
    इक्‍सादिङ् खाम्‍बेःक्‍मो तुक्‍खे चासे़ए त्‍याङ्‌बारो॥
  xnj-xnj: “Hinu mpungu wangu uvagaya, nijova wuli? ‘Dadi unisangulayi na lukumbi
    lwenulo?’ Nambu ndava ya genago nibwelili muni nipitilayi lukumbi ulu lwa mang'ahiso.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Monga labalak ixo xis saga la aba tong ka
    lavanga salai? Agut aba lok do, ‘Tamak, i epovo do una lok kepe na lumumuat basinge
    ia?’ Kopmen. Nia aga si ude xusu ti beles at na loxonaleng at losongsongot.”
  cbr-NT: Cana 'itsaira masá nuitutin. ¿Uisaquin carana 'ën Papa cati 'ain? ¿Carana,
    Papan, bërí uisa cara ocaniabi ca 'ë ië́mit quixun cati 'ain? Usama ca. Uisa cara
    oti 'icë usa oquin 'acánun cana uacën.
  tee-NT: '―Ju chavai quixcani ju qui''alhunut. Tijuch ju acnona''. Ja acnonach: “Quimpai
    aquimak''alht''axt''uch ju anu'' minta pants''iquis”. Jantu lai actinaulh ju chunch
    ni yuchi iclhitsucuta ju ani lacamunutpa''.'
  eng-LSV: Now My soul has been troubled; and what will I say—Father, save Me from
    this hour? But because of this I came to this hour;
  cak-NT: 'Ren yalan ruquiy (nik''axon) ri wánima cami. ¿Pero xtin-ij como che ri
    Nata'': Quinacolo'' chech ri sufrimiento re''? Manak modo, roma ren can romari''
    xipe.'
  pah-NT: 'Igwete Jesus''ga ei: —Omynhete jipy''a kiro, ei ga. Marãi po ti ji a''ero
    nehẽ? Nda''ei po ti ji Tupana''ga pe: Apĩ, terembohahyukari ti ji ve nehẽ. Poa
    po ti ji nda''ei ga pe nehẽ, ei ga. A''ereki a''ea rehe tuhẽ ji ajo yvya koty
    tapo''ru ti ji hahya nhimanomo javo, ei Jesus''ga.'
  sja-NT: '—Ɨ̃rá mɨ t''ãri p''ua nɨ̃bɨda aji. ¿K''ãata jaraima? ¿Nãga jaraik''ã: “Ak''õre,
    mɨ k''aripáji nãgá banaamerã”? Ma-it''ee mɨ cheji, chupɨria chait''ee. Mapa mɨa
    jara bɨ mɨ Ak''õremaa:'
  xed-xed: 'Ka Yesu mantsa: «Ndanana ná, wana nda tsa ŋuɗufa ɗa. Sna a yu ta skwi
    ŋa mnay ɗa wa. Da! Klapkla ta iʼi ma na ghuya ɗaŋwa na ka yu, tsaw ta ghəŋa tsa
    ghuya ɗaŋwa ya klə yu ka saha ta ghəŋa haɗik da ghuyay kay guli.'
  glk-glk: «الأن می جان در اضطرابه، چی بگم؟ آیا بگم، ‹پئر! مره از اَ ساعت آزاده کون›؟
    امّا به هَه دلیل من به اَ وخت فَرسم.
  mks-NT: ʼTa viti ñúhú cácuéha̱ ndiva̱ha ini i̱. Ta a̱ cu̱ú caca ta̱hví i̱ nu̱ Ndióxi̱
    ña̱ ná a̱ quiáhva mé á ña̱ma̱ni̱ ndoho ini i̱ jáchi̱ sa̱há chuun yóho na̱quixi
    i̱ ñuyíví yóho.
  gfk-S: “Karek no tingagu i manga purpuruan ma iou ni tange ra so? Hohaam, na tahut
    be ni tange, ‘Mama, me res leh iou sukun ikin ra pana bung na ngunngutaan?’ Iesene
    pata. Ikin iat mon no burwana iou gom hanawat. Aiou ga hanawat be ni me salo ta
    ikin ra ngunngutaan.
  bmu-bmu: 'Jisösnöŋ jiyök, “Wösöni dölki kot gwözöŋniga amqam aka maljal. Denöwö
    jibileŋak? Keu jaruzal. O Iwi, gi ölöp aua nalö kewöŋaŋgö köŋjiliŋnöhök meköm
    niŋgiman. Töndup kewögöra mewö qahö köulukömam: Aua kiaŋgö sihimbölöŋi mi mökösöŋda
    bisimamgöra aka nangak qakne aljan.'
  dgz-dgz: Iesu sia anega wan, “Endi menan ne bumagana vege waia, ap menan ne anen
    wain? ‘Maman wam koni mame gapan iana warupai,’ anega wain? Uon, ne endi wam koni
    mame miniwa menan tauan.” Iesu anega wan.
  eng-GNV: 'Now is my soule troubled: and what shall I say? Father, saue me from this
    houre: but therefore came I vnto this houre.'
  zaa-NT: 'Tsi''irúbani cani latsi'' lóstu''a''. Annana, biani inia'' cá. Tsí inia'':
    Tata Dios, bedilàa cuią''lu'' inte'' de ca sufrimiento nu da'' lo yì''į. Pero
    por nui lá daya'' yétsiloyu.'
  eng-WEBSTER: 'Now is my soul troubled; and what shall I say? Father, save me from
    this hour: but for this cause I came to this hour.'
  guh-guh: 'Jesús bëpënëa jamatabëjumaitsi: —Aeconoxae bitso najamatabëxainajë. ¿Detsa
    meta jumaitsinë tsane taxajavabelia? Jumaitsinë meta tsane: “Taxa, betajiobicuenia
    tanebeyaxuabijavaminexa, vecuanecapanepaename,” janë meta tsane taxajavabelia.
    Jume raja. Bajarapacuenia meta apo vajëtsinë tsane. Tsipaji betajiobicuenia tanebeyaxuabinexa,
    patajë mapanacuayabetsicaje, jamatabëjai Jesús.'
  bon-bon: “Page cäme ngenecu mäpu gyene, siige cane miiji ngena iicaname! Nää, cane
    apu irecu lätumutene egä, ‘Babe, lui mäpu te tädenige cäme niinäce gaabe me, maane
    iyeblingtepi.’ Eewe, cane äblicäco pepu irecu ätumuta, ingle cane aima tädujine
    ai mäpu cabu cewe oocaname.
  nhw-BL: “Ama tlahuel nimotequipachohua, pero amo nijtlajtlanis noTata ma nechmanahui
    tlen ni tlaijiyohuilistli catli hualas. Na nihualajtoc ipan ni tlaltipactli san
    para nitlaijiyohuis huan nimiquis ipan ni tonali.”
  swh-ONEN: “Sasa roho yangu imefadhaika sana. Niseme nini? ‘Baba, niokoe katika saa
    hii.’ Lakini ni kwa kusudi hili nimeufikia wakati huu.
  wbi-wbi: Lino umwojo ghwango ghupumuka; nisivombe kiki? Ninsume uNhaata amhoke mu
    lutalamu luno luta pikunyaagha? Neke, lelo nifikiile unsiki ughu vwimila kukwupila
    ulutalamu uluo.
  bba-bba: Yesu mɑɑ nɛɛ, tɛ̃ nɛn ɡɔ̃ru ɡɑ sɑnkirɑ too too. Nɑ ǹ yɛ̃ ye kon ɡere. Nɡe
    kon nɛn Bɑɑbɑ kɑnɑwɑ u mɑn wɔrɑ ye yɑ mɑn deemɑ mini sɔɔn di? Aɑwo, domi yenin
    sɔ̃nɑ nɑ nɑ.
  eng-KJVCPB: 'Now is my soul troubled; and what shall I say? Father, save me from
    this hour: but for this cause came I unto this hour.'
  kgk-NT: 'Ha upéi katu he''i jevy upe pygwa-pe Hesu: —Ko''ánga katu ajepy''apy-ma
    xéjehe, he''i. —Ndaxe py''agwapyvéi-ma xéjehe. Mbava''e po ha''e-ta xe Ru-pe,
    ndaikwaái. Ha''e-ta para''e, Xe resende katu xe áry-py. Xe amano hagwã áry-py
    xe resende katu, ha''e-ta para''e. Nahániry. Xe resende katu, aipo nda''e mo''ãiry.
    Amano hagwã-ma agwahẽ aju-vy xe óra-py, he''i.'
  waj-waj: 'Aanna na rikiauko ni yaata vuatinniivo hanigioo ari vo yaata vuatinnivai
    vainoo. Na ivaara dataa kua tinarannee? Fai na tinara: Ni Napoo-o, aa suai aavaki
    a mmuaararaivaa ni minaraivaa eenoo ooqoo kianee, tinarannee? Fai na hama itaa
    kua tinaravai. Aqaa suai aavaki na mmuaararaivaa varaanaraivaara tiiravaivee.'
  cpy-cpy: '“¡Antawoete okantzimo-shire-takina nimaeka! ¿Jempema nokanteka? ¿Nokantema:
    ‘Ashitanarí, powatsinaryaako-shire-teena?’ ¡Tema rootaki nopokan-takari, nomonkaa-teero!'
  ekk-PKP: Nüüd olen ma murelik. Mida peaksin ütlema? „Isa, säästa mind sellest tulevasest
    kannatuste ajast?“ Ei, sest sellepärast ma tulingi − et minna läbi selle kannatuste
    aja.
  mpx-mpx: Yaka abwe Yeisu i ba, “Sauga ya yayaluwau i pulowan, ge nige ya aatena
    ga na ba ola. Age na ba, ‘Nam, bahi lomwan ya ni mamasal eliyau’? Nigeya, he lomwan
    ya kaiwena te ya nem.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyanguku kurdungurlu-patuku,
    “Ngajujurna miyalu majulku. Nyarrparna-nyarra wangkami? Yapa-paturlu kapujulu
    murrumurru-maninjarla pinyi ngajuju. Kulalparna Wapirraju payikarla nyanungurraku
    warla-pajirninjaku, lawa. Kujakunyarna yanurnu walya nyampu-kurra.
  luo-luo: “Koro chunya chandore, to en angʼo ma dawachi? Dawach ni, ‘Wuora, resa
    e sa machalo kama?’ Ooyo, ok onyal timo kamano nikech ma e gima omiyo ne abiro
    e kindeni.
  nhe-NT: “Ama tlahuel nimocuesohua, pero ax nijtlajtlanis noTata ma nechmanahui tlen
    ni tlaijiyohuilistli tlen hualas. Na nihualajtoc ipan ni tlaltepactli san para
    nitlaijiyohuis huan nimiquis ipan ni tonali.”
  aii-aii: ”ܐܵܕܝܼܵܐ ܓܵܢܝܼ ܫܓ݂ܝܼܫܬܵ‌ܐ ܝܠܵܗ̇، ܘܡܘܼܕܝܼ ܐܵܡܪܹܢ؟ ’ܝܵܐ ܒܵܒܵܐ، ܦܲܪܸܩ ܠܝܼ
    ܡ̣ܢ ܐܵܗܵܐ ܣܵܥܲܬ‘؟ ܐܸܠܵܐ ܩܵܐ ܐܵܗܵܐ ܣܵܥܲܬ ܐܬܹ‌ܐ ܠܝܼ.
  esk-NT: “Pakma uummatiga iłuiḷḷiuġniqsuq. Qanuq nipliġisivik? Nipliġayaqpik itna,
    ‘Aapaaŋ! Tikiumapkaqnagu taamna nagliksaaqsiułiq uvaŋnun?’ Taatnaġnianġitchuŋa,
    takku taamna piqutigiplugu aggiqsauŋuruŋa apqusraaġiaqługu taamna nagliksaaqsiułiq.
  msb-msb: “Nahahandal gayod ako. Nano, maayo kun masasabi ko, ‘Ama ko, ilikay man
    ako sa maabot na oras san pagtios’? Dili gayod kay amo ini an katuyuan san akon
    pagkadi na amo an magtios.
  cpa-NT: '’Chian²jni ju²hí³ dsøa¹². Tsa¹guiang³jni he² jǿg³ juøh¹³jni. ¿Dsio³¹ juǿi³jni
    ti³ŋieh¹jni: ¡Liag³ jní², Tiá³! Mi³jøng² tsa¹dsø¹ŋë²jni jmø³uai¹² na¹ bíh³ li¹chi²
    quieg¹jni?” Tsa¹dsio¹ juøh¹³jni lah¹jøng². Di³ huu¹³ jøng² báh³ ca¹guio¹jni, hi²
    jón² báh³ jní².'
  dso-dso: ଏବେ ମର୍‌ ଜିବନ୍‌ ବେସି ବାୟାବିକଲ୍‌ ଅଇଗାଲାନି । କାଇଟା କଇବି ? ଏ ବାବା ମକେ ଏ ଦୁକର୍‌
    ବେଲାଇଅନି ରକିଆ କର୍‌ ବଲି ଗୁଆରି କର୍‌ବି କି ? ନାଇ ସେନ୍ତି ନ କଇ । ଦୁକ୍‌ କସ୍‌ଟ ମୁରଚ୍‍ବାକେ
    ସେ ମୁଇ ଆଇଲିଆଚି ।
  meu-meu: Harihari kudougu eme hetaha. Dahaka aina gwauraia? Bainato “Tamagu e, ina
    hora amo ame hamaurigu”? Lasi; badina binai hari ina hora ai vada name kau.
  yva-NT: Yesus po raura nakato pare, “Soamo inanuga nseo majeve. Weti animaisye mi
    syare Syo raura? Indako Syo raura syare, ‘Injayo Amisy, Nyo siurijo nande so rapaya
    Rinai kai’? Vemo Syo raura taije maisy inya! Weye siuri so mirati mbewaramo ide
    no mine vone so.
  dgc-dgc: “Nadid,” kagi ni Jesus, “éy métagigék tu isip. Ey anya wade i panalangin
    ko Nama ko? Panalangin ko maka a agawénék na ta kahirapan ko? Ewan, da saya i
    hangad kua a umange ta mundua, a magtiis ta hirap.”
  zpm-NT: Mban rac zdoo naa niina. Per lëda ga guṉ naa, teḻne guiep naa lo Pxoz naa
    csilaa me naa lo grëtaa guieḻnë ne no teed naa. ¡Sac par miṉcopaa ziaḻ naa lo
    guidzliu rii!
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Koseryehokehe rma haxa, rohnawo, kekon
    hatà. Teryewhamnohsom me harha wehxan hamà. Àsok kat àkeno, royàmà wya. Apa y,
    uro ukurunhoko, ryeryewhamtoho hona, àkeno. Àro wyaro kahra wehxaha. Àsok tawro
    hana. Ryeryewhamtoho me ryhe komokye, kekon hatà.
  sim-sim: Uhu ormu mbara, �Sunguwavu anhi osmu kavak nanduwa. Hako mberem a mbaku?
    Avui, nomorawu anhik talakwa oson mi laha ermbenak si i. Karem a mbakwa on mo?
    Wahau. Erem a mbakwa ambu nir. Nomorawu oson halanak si talaka. Osonjik a rari
    ona.
  npi-ULB: अहिले मेरो प्राण दुःखित भएको छः म के भनूँ ? हे पिता, मलाई यो घडीबाट बचाउनुहोस्
    ? तर यही कारणको निम्ति म यो घडीमा आएँ ।
  cgc-cgc: Ambal pa Jesus, “Anduni, paryo ta dili ko masarangan isipen maagian ko
    an daw dili ko man mlaman daw ino dapat ko na ambalen! Amay ko, luwasen a no ta
    segeng na kabellay na maagian ko! Piro, tuyo ta pag-iling ko ta kalibutan i aged
    maagian ko gid segeng na kabellay na naan ta imo na plano.
  tim-tim: Akto Yesuŋe Anutu hin dâm magaŋep, “Woe, kambiamne umatŋe dondâ akto aregât
    gain gain akbe? Apo, uŋak siâ siâ nâŋgâlân togowerâp aregât makmenâ bo agâk gârâmâ
    hain bo ak. Nâ iregât sop miawagâk dâm togom manmâ gan.
  yor-yor: “Ní ìsinsin yìí ni a ń pọ́n ọkàn mi lójú; kín ni èmi ó sì wí? ‘Baba, gbà
    mí kúrò nínú wákàtí yìí’? Rárá, ṣùgbọ́n nítorí èyí ni mo ṣe wá sí wákàtí yìí.
  wos-wos: Wun hundi wataka dé wambula wa, “Némbuli wuna mawuli xak dé ye. Hiyatewuka
    nukwa andé yae. Yingi watawuni, ‘Yafa, némbuli wunimbu xakute yakwa joo mé héreki.
    Wungi yamba wakéwuni. Ané jooka we wuni andé héfaré gaya.”
  emp-NTPO: Wãrãda mʌ̃ra bio sopua b̶ʌa. ¿Mʌ̃a cãrẽda jarai? ¿Mʌ̃a jaraica “Zeza,
    mʌ̃ bia mĩgaid̶ebemada ẽdrʌ b̶ʌdua”? Mãwã jaraẽ́a mʌ̃ra maʌ̃ carea zed̶a bẽrã.
  eng-F35: “Now my soul is distressed, and what should I say—‘Father, rescue me from
    this hour’? But this is why I came to this hour—
