  soq-soq: Apana mida me inawawa nuawadawadasadie wadediitudedia, me inawawa rebasapie
    mai inaida donsapi, diaida. Tane mida me inawawa tawo ema osowe dabuasadie itudi
    edia, me inaida donsapie inawinakasalawo odepi.
  qub-qub: Quiquinpa shongun munashannölla cawar bïdanta mana ograyta munäga wañongami.
    Cay pachacho shongun munashanta mana rurajcunami ichanga mana ushacaj cawayta
    tarenga.
  att-att: Á kunnian gapay yù keyarigán nayù tolay nga tángngagan na lâ yù ákkatole
    na ta baggi na sawe dabbuno, ta lonán na ngámin ta pate na sangaw ánna mesinná
    kâ Namarò ta áddè ta áddè. Ngam yù tolay nga máyâ nga mamalurò sù ipakuâ kuna,
    mássiki nu lonán na ngámin yù ikáyâ na sawe dabbuno, ngam meyígù, á málâ na yù
    áttole na kâ Namarò nga awán ta áddè na.
  bki-bki: Jibe nei, naio napano jidom m̃elea kiano meuliano na yetemeriba nei loa
    ka napano naio jidom kiniou, mia rila luvuio, mia naio nam̃a maka sidomial lele
    naio, mia naio to rivu ga rivano-o rivokar meuliano vou napano maka ve jukuti
    nene.
  bqp-bqp: Gbɛ̃ kũ à ye a wɛ̃̀ndiii ni kurai. Gbɛ̃ kũ à gì a wɛ̃̀ndiii andunia díkĩnan
    sↄ̃, ade nigↄ̃ kũna ari gↄrↄ sĩnda pínki.
  mcp-mcp: Muud mə nywɨ́ɨ́lyá nə cʉg jé yɛ́ nyə e jímbal gwo; muud mə yídá bə kú nywɨ́ɨ́lya
    nə cʉg jé wa shí ga dɨ́ yɛ́, nyə é baagʉlə gwo kandʉgə kandʉgə.
  hat-hat: Moun ki renmen lavi l' ap pèdi li. Men moun ki rayi lavi li pandan l' sou
    latè a, l'ap konsève l' pou lavi ki p'ap janm fini an.
  npl-NT: Akin amo kitemakas iyolilis nonawak, kipolos ijkuak mikis. Pero akin kitemakas
    iyolilis nonawak itech nin tlaltíkpaktli amo kipolos yej kipias yolílistli non
    amayik tlami.
  bgg-bgg: Hanyie è awai chai shii miie pho ne mua ruii phro, chiihphado hanyie è
    ichiih sohjambling shii awai chai shii mua arone ai ne khuchung de a-iy pha sieng
    pha ji mua ruii phro.
  eng-TCENT: Whoever loves his life will lose it, but whoever hates his life in this
    world will keep it for eternal life.
  eng-BSB: Whoever loves his life will lose it, but whoever hates his life in this
    world will keep it for eternal life.
  cpu-NT: Itzimirika etakotashivaitachari jantayetziro inevetashiyetari, ari impeyashitaiya.
    Iriima itzimi manintanakerone jantashivaiyetari jaka kipatsiki, ikamaventanaatziirora
    inkañaaneyetai.
  san-ASM: যো জনেा নিজপ্ৰাণান্ প্ৰিযান্ জানাতি স তান্ হাৰযিষ্যতি কিন্তু যেा জন ইহলোকে
    নিজপ্ৰাণান্ অপ্ৰিযান্ জানাতি সেाনন্তাযুঃ প্ৰাপ্তুং তান্ ৰক্ষিষ্যতি|
  tac-NT: Ralámuli jena wijchimoba mochígame napu 'we nígame ju asíriga ganíliga ejperégame
    ju aminacho 'nata tabiri tábiri korua nobi a'kinana suwábaga tábiri tabilé niga
    mochíbamala. Alué ralámuli napu tabilé 'nátame ju tabiri tábiri niga asinálime,
    alueka abisibi 'we a'lá ganíliga bejtégame ju jena wijchimoba 'lige abiena 'pa
    rewagachi.
  eng-WEBPB: He who loves his life will lose it. He who hates his life in this world
    will keep it to eternal life.
  gfk-H: Siga tikai i manga sip sena mon no nuna nilon, pa na hatur kahai no nuna
    nilon tutuna. Senbia siga tikai pai manga sip no nuna nilon ta iakan ra ula hanua,
    na palim hadadas tar ia utano nilon hathatikai.
  viv-viv: Kadu gava kaliva tauni ya miyami babiyagaga faꞋina unuwanuwa, medema yawaini
    unanuhegena, tu gava kaliva ya miyami ana nuwanuwa hida babi againe unavenikohiyena,
    medema yawai-vagahi wese lobameya unanuhagana.
  yao-yao: Mundu jwakuunonyela umi wakwe, jwelejo chausoyasye, nambo jwakusaka kuutyosya
    umi wakwe kwa Kilisito mu chilambo chi, jwelejo chaugose mpaka pachapegwe umi
    wa moŵa gose pangali mbesi.
  tgp-tgp: Vara tea mo opoi na maurina, i pa vaitihaia. Vara i r̃ohu na maurina nake
    na varama enia i pa taurilatia pongi tui tui.
  auc-NT: Në, Nämanque pönente quëwëmote, ante pönengä ïñömö edæ tömengä nänö quëwenguïmämo
    incæ wo ëwente bacæcäimpa. Inguipoga quëwëñedë në, Wïï nämanque pönente quëwëmote,
    ante pönengä guiquënë tömengä nänö wantæpiyæ̈ quëwenguïnö ante do ëadingä inte
    tömengä nänö wæ̈nämaï quëwenguinque gocæcäimpa.
  kbc-NT: Niɡ̶ina ane daɡ̶axa me yemaa me yewiɡ̶ateloco niɡ̶ina iiɡ̶o, niɡ̶ini baadaɡ̶a
    yemaa me niotici, codaa icota maniaditema lewiɡ̶a. Pida niɡ̶ina ane daɡ̶a ewianaɡ̶a
    yecewe me yewiɡ̶ateloco niɡ̶ina iiɡ̶o, baaniɡ̶iniaaɡ̶ini idioka limedi me yewiɡ̶a.
  bmh-bmh: Du in go gonugau dorog en ougab noumaimai, em e ebuan ecesab en dabilamau,
    go eg wamau. Bo, du in em e ebuan ecesab semoroimai, gonugau dorog en ougab i
    noumamau, gonugau dorog awau muzmuz dabun gusig umau.
  ctu-BL: Jini mu' bʌ i bajñel c'uxbin i cuxtʌlel mi caj i sʌt. Jini mu' bʌ i ts'a'len
    i cuxtʌlel ti pañimil woli' cʌntan i cuxtʌlel mach bʌ anic mi' jilel.
  meq-meq: Ndoweye ka wuɗa sifa ŋgay na, ma dziye ha ɗuh. Ndoweye ka kərah məgay gər
    a sifa ŋgay hərwi ga na, ma hutiye sifa nakə ma ndəviye bay aye.
  noa-H: 'Hich hagjö k''ap''ʌ habat hajim: Har mʌig heegar haawai mʌ gaaimua bʌ̃ʌrjã
    hich chig hapimap''a sim chan meewaijã hʌ̃gt''ar höbërbam. Pari mʌ gaaimuata hich
    dau hap''ʌʌ hajujã k''ĩirjuba mʌ hiek hʌ̈k''a nʌrrʌmʌn chadau meewiajã hʌ̃gt''archata
    höbërwia mʌg hatagjã hich mag hiiu sĩerrajugui hajim.'
  alp-NT: Sakesa kai imi tamata mei nusa meije neka. Sire pine inoake batuke loko
    eni hidupe mei nusa meije yo isuka mata le Au mo, hoko namake eni hidupe mere
    sirikele. Po sire pine inoake batuke loko eni hidupe mei nusa meije mo, hoko namake
    Irue kai Alla eti pela.
  san-VEL: yo janeा nijapraa.naan priyaan jaanaati sa taan haarayi.syati kintu yeा
    jana ihaloke nijapraa.naan apriyaan jaanaati seाnantaayu.h praaptu.m taan rak.si.syati|
  kbq-kbq: Aza'o agragu'ma avesi antesimo'a, asimu'a atregahie. Iza'o ama mopafi mani'zama'a
    ha'rentesimo'a, manivava asimu erigahie.
  kbh-kbh: Cachcá, nda nÿe cachá tojtsenóbobonshana, cha chabe vida echanjëftsobuets̈e.
    Pero nda nÿe cachá ndoñe tontsenóbobonshana y nts̈amo ats̈e stsemandacá, quem
    luariñe vida tojtsebomnëntscuana cha tojtsamëse, chë nÿetsca tescama yomna ts̈abe
    vida echántsebomna.
  ron-LSB: Cine își iubește viața o va pierde. Cel care își urăște viața în lumea
    aceasta o va păstra pentru viața veșnică.
  pon-pon: Me pokepoke maur i, pan jalonala; a me tounmeteki maur i pali pa, pan diarada
    maur joutuk.
  nhe-BL: Aqui quinequi quichihuas san tlen quipactía, quipolos nochi quema miquis.
    Pero ajqueya quicahuas tlen yajaya quinequi ipan iyolis ipan ni tlaltepactli huan
    nechtoquilis, quipiyas se yolistli yancuic para nochipa.
  sps-sps: E sei te mawats non a toto nan ee nai kajiaa babainy enanon ai sei te tsugei
    non a toto tsuan tan puputaa to ee nai makuts non a toto ito na toto na suu.
  wnc-wnc: Ina unzakan aminu tapatuta gupnae sanga take siknga yuke dua maiwikge iaknga
    siknga natake tasiwanu sangana apmaiwik. Ngana gupnae sangae unzingu dua natanggamatawanu
    sangana dua maiwan aminu waapata kayuk asinggan asinggan yuwik.
  bus-bus: Gbɛ̃ kɛ̀ ye a wɛ̃̀ndizi é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi anduna kɛ̀kiin
    sↄ̃, adee égↄ̃ kũna ai gurↄ píngi.
  gub-BL: — Xo heremiapo putar haw zo azapo putar tuweharupi nehe, aze i'i teko nehe,
    wiko e putar tuweharupi nehe. Umumaw e putar weko haw nehe. Nazapo kwaw heremiapo
    putar haw ihe nehe. Xo Tupàn hemiapo putar haw zo azapo putar nehe, aze i'i teko
    nehe, umurywete kar putar uzar Tupàn nezewe mehe nehe. A'e ae wiko putar Tupàn
    pyr tuweharupi nehe. Tupàn umurywete kar putar a'e wemiruze'eg tuweharupi a'e
    nehe no.
  imo-imo: Imbo teni maina uluma konopu mondomo lemo yu kolopalie kombu kerina mindili
    nomba molopa kau pumbelo. Nalo imbo te na lombili andopa nanga kongono tendembaindo
    yu maina mindili nombo molombo mandala, kolombo mandala konopu lemo imbo te yu
    pele kamukumu molopa kondopa kau pumbelo.
  boj-boj: Dego kere tamo bei na aqa segi ŋambile tulaŋ qalaqalaiyqas di a padalqas.
    Ariya a mandamq endi aqa segi ŋambile qoreiyqas di a ŋambile gaigai sqas.
  eng-DRA: Itself remaineth alone. But if it die, it bringeth forth much fruit. He
    that loveth his life shall lose it; and he that hateth his life in this world,
    keepeth it unto life eternal.
  knf-knf: Ñaaŋ anŋaluŋ ubida wi nul awaaŋ wa, kë anwooŋ aankdëman ubida wi nul ţi
    mboş aluŋ kaka ubida unwooŋ uunkba.
  san-KHM: យោ ជនេा និជប្រាណាន៑ ប្រិយាន៑ ជានាតិ ស តាន៑ ហារយិឞ្យតិ កិន្តុ យេा ជន ឥហលោកេ
    និជប្រាណាន៑ អប្រិយាន៑ ជានាតិ សេाនន្តាយុះ ប្រាប្តុំ តាន៑ រក្ឞិឞ្យតិ។
  arn-NT: Tati pu che doyümnielu ñi mongen iñche mew, fey ta pelayay montun ñi mongen
    mew, welu tati ütrüflu ñi mongen iñche ñi müngeltuetew mew tüfachi mapu mew, fey
    ta nieay rumel mongen.
  zas-NT: Bén ru mazri xgab naabzi por guialnaban yuꞌ loj guidxliuj guie, yuꞌ dxej
    gunijtaman laan, per bén ru mazri xgab güünman ziꞌc rën Dios, xhietëëz sacaman,
    zajpaman guialnaban tiblayaa con laaman.
  ken-NT: Mmǔ anɛ ákɔ́ŋɔ́ nɛpɛ́m ɛni, ǎnɛm nɔ́, kɛ mmu anɛ ápú re fyɛ ntí ndǔ
    nɛpɛ́m ɛni ɛnɛn fá amɨk apu nɛ́m nɔ́, ǎbhɔŋ nɔ́ kpát anchwe ndǔ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti.
