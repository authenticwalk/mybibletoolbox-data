verse: JHN.012.025
translations:
  kpx-kpx: Vata kove ata oleu au ebika unaha huhuaniege auna gabie ukolikoli hosidisi.
    Isito ata oleu au ebika huhuholiale kena ehue tiniege ukolikoli malei ue dua vai.
  okv-H: Eto embo amuna enda ta ari amita uje ue iresuja amita vasiri amo veto pambau
    irae aisuja eto embo nei amuna enda ta ari avo uje ae aisuja amo amita vasiri
    amo daroho iresuja.
  tbo-tbo: Taumi polana naka pitenana, ipa omi luyagohana ona luhogaleya, yaka apo
    ona haleya, ma tamogi apo yautumi ona palihaleya hipuli geka uyahina yaka houga
    e nenei apo luyagohana ona tuhagaya.
  mal-C: സ്വന്തം ജീവനെ സ്നേഹിക്കുന്നയാൾ അതിനെ നഷ്ടപ്പെടുത്തും; ഈ ലോകത്തിൽ സ്വന്തം
    ജീവനെ വെറുക്കുന്നയാൾ നിത്യജീവനുവേണ്ടി അതിനെ സംരക്ഷിക്കുന്നു.
  grc-SR: Ὁ φιλῶν τὴν ψυχὴν αὐτοῦ ⸂ἀπολέσει⸃ αὐτήν· καὶ ὁ μισῶν τὴν ψυχὴν αὐτοῦ ἐν
    τῷ κόσμῳ τούτῳ εἰς ζωὴν αἰώνιον φυλάξει αὐτήν.
  bgc-bgc: जो अपणे जीवन नै प्यारा जाणै सै, वो उसनै खो देवै सै, अर जो इस दुनिया म्ह
    अपणे जीवन नै प्यारा कोनी जाण्दा, वो अनन्त जीवन कै खात्तर उसकी रुखाळी करैगा।
  khz-khz: Gena maguli eulamagiana talimana na gena maguli pene piatogaa. A e tanoparai
    gena maguli etugamagi-piatogaana talimana na, gena maguli e etao-togaana maguli
    vanagi ulanana.
  deu-TKW: Wer sein Leben liebt, der verliert es; wer sein Leben haßt in dieser Welt,
    der wird es für ewiges Leben bewahren.
  zsr-NT: Nu bönniꞌ ruiꞌ ládxiꞌtsquëꞌ yöl‑laꞌ naꞌbán queëꞌ, unitiëꞌ lei, le gatiëꞌ
    tsaz bönniꞌ naꞌ. Nu bönniꞌ cutu ruiꞌ ladxëꞌë yöl‑laꞌ naꞌbán dë queëꞌ yödzlyú ni
    gun chiꞌë lei ga gdxinr dza gataꞌ yöl‑laꞌ naꞌbán gdu queëꞌ.
  lin-lin: Moto nyonso oyo akangami na bomoi na ye akobungisa yango ; kasi moto oyo
    aboyi kokangama na bomoi na ye, kati na mokili oyo, akobatela yango mpo na bomoi
    ya seko.
  hns-NT: Aisane djab koi aapan djiewan khaalie apane khaat bietaaiga, tab okar djiewan
    be-kaamiel hoi djaaiga. Bakie dje aapan sab hiettjha tjhorke aur Parmeswar ke
    man waala kariega, oke hardam khaatien sattja djiewan mieliega.
  noa-E: 'Ich agjö khaphʉ abat ajim: Ar mʉig eegar aawai mʉ gaaimua bʉ̈ʉrjã ich chig
    apimapha sim chan meewaijã ʉ̈gthar öbërbam. Pari mʉ gaaimuata ich dau aphʉʉ ajujã
    khĩirjuba mʉ iek ʉ̈kha nʉrrʉmʉn chadau meewiajã ʉ̈gtharchata öbërwia mʉg atagjã
    ich mag iiu sĩerrajugui ajim.'
  eng-EMTV: He that loves his life shall lose it, and he that hates his life in this
    world shall keep it for eternal life.
  mib-NT: Te na‑ni ñayuu núu tu jéhe i jnūhun ndoho i jeē sɨquɨ́ ruhū, te jnahnū ndetū
    i. Te ñayuu jeē jéhe i jnūhun ndoho i jeē sɨquɨ́ ruhū ini ñayɨ̄vɨ yáha, cotecu
    i nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: आत्तिल्‍ले़ ने़त्तिगे़न् कुहिङ्‌मन्‍निन् लुङ्‌माॽ तुक्‍तुॽ, खे़ल्‍ले़ मासुॽरो,
    कर आत्तिल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो ने़त्तिगे़न् कुहिङ्‌मन्‍निन् थेआङ्
    मे़इःत्तुन्, खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् से़ःप्‍तु युक्‍खुॽरो॥
  xnj-xnj: Mundu yoyoha mweakuugana wumi waki yati akuuyagisa, nambu mundu yoyoha
    mweakuuyomela wumi waki pamulima apa, akuuvika wumi wa magono goha gangali mwishu.
  mmx-mmx: Do tara i vavara aleng lorooro ren, neni naba sang apkav i. La do tara
    ixo vara aleng lorooro ren at na lavatbung menemen kopok, neni nabam tebeng amisix
    i ri lorooro avolo.
  cbr-NT: Axa ënë nëtënu upiti tsótishi sináncë uni ax ca ainanma 'aish Nucën Papa
    Diosbë 'itima 'icën. Usa 'aínbi ca axa ënë nëtënu ax cuëëncësa oishi upiti tsótishi
    sináncëma uni, ax ainan 'aish nëtë́timoi xënibua 'aínbi Nucën Papa Diosbë 'ia.
  tee-NT: Ju na mapaini is'atsucunti ju ani lacamunutpa' cats'ank'ayanta ju sa'atsucunti
    ju lact'iyan. Para ju jantu tu'u' lhiulai ju is'atsucunti ju ani lacamunutpa'
    pus pulhajai ju is'atsucunti jonk'alhita lact'iyan.
  eng-LSV: he who is cherishing his life will lose it, and he who is hating his life
    in this world will keep it to continuous life;
  cak-NT: Romari' ri winak ri yalan niquipokonaj quic'aslen we' chech-ulef, man xtiquiwil
    ta quic'aslen ri manak xtiq'uis. Pero ri man niquipokonaj ta ri quic'aslen woma
    ren, niquiyec-apo quic'aslen chi ronojel tiempo.
  pah-NT: 'Igwete Jesus''ga ei: —Kiroki g̃a oko hete ojihe ji arõe''yma – g̃a po ti
    omano ogwovo hahyva''ea ruvihava pype nehẽ, ei ga g̃a pe. Kiroki g̃a ndokohetei
    ojihe ag̃wamo ji arõheteavo – g̃a po ti oko hete aerẽ ogwovo Tupana''ga pyri nehẽ,
    ei Jesus''ga g̃a pe.'
  sja-NT: Na p'ek'au eujãde bɨ misa, eperãpa jɨrɨru pɨrã ooit'ee ichia oo k'iniata,
    ichi piuk'ãri atuait'ee. Mamĩda na p'ek'au eujãde bɨ misa, eperãpa jɨrɨru pɨrã
    ooit'ee Tachi Ak'õrepa k'inia bɨk'a, ma k'aurepa ichita chok'ai bapariit'ee Tachi
    Ak'õre ome.
  xed-xed: Mndu ta ɗva ghəŋani ná, dzaʼa zaɗiŋzaɗa. Ala, ka malaghumala ɗvafta tsa
    mndu ya ta Lazglafta ka skwiha ma ghəŋa haɗik katsi, dzaʼa nzulananzula tsa mndu
    ya ta hafani ŋa kɗekedzeŋ.
  glk-glk: کسی کی خو جانه دوست بدأره، اونه از دست دهه، امّا کسی کی در اَ دنیا از خودشه
    جان نفرت بدأره، اونه تا زندگی‌یه اَبدی حفظ کونه.
  mks-NT: Ndá na̱ cátóó chága̱ cája ña̱ cúni̱ mé cuití na̱ a̱ ju̱ú ga̱ ña̱ cúni̱ Ndióxi̱,
    na̱ cán cúú na̱ ndihi sa̱ha̱. Joo na̱ cája ña̱ cúni̱ Ndióxi̱, na̱ cán cúú na̱
    catacu a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Nesi tikenong i manga sip sene mon no nuno nilon, na ber tano nilon tutuno.
    Iesene nesi tikenong paile manga sip no nuno nilon ta ikin ra ula hanuo na palim
    dit ter ie utano nilon hathatikai.
  bmu-bmu: “Miaŋgö dop denike yeŋön malmalŋini nanŋinaŋgöra aŋgön köla nanŋini imbi-imbi
    siyoŋsayoŋi qahö malbingö ak eŋgimakzawi, yeŋgö malmalŋinan mönö sohoma. Mewö
    sohomapmö, kunŋan kun nanŋi malmalŋi göragöra ala nia jegep al niŋgimawi, yaŋön
    mönö malmal ölŋi öndölböndölŋambuk miwikŋaiba köhöiba teteköŋi qahö mal öŋgöma.
  dgz-dgz: Apan da inak mega menan imu pose warep anu gure taiwandapinawa me inak
    wakaumeta, go apan da inak mega piup ma gapana tandayasiwandapinawa me inak mega
    yaibobot inagewa wat nat wandeta.
  eng-GNV: He that loueth his life, shall lose it, and he that hateth his life in
    this world, shall keepe it vnto life eternall.
  zaa-NT: Nuỹa tediba catsi'ínią la'a labą́ nna pues lą nna nittią. Pero nuỹa tediba
    labí nùyue canią por la'labàni quì'į miéntraste duą le' yetsiloyuį nna, lànuá
    nna runią preparar por ttu la'labàni nu labí ttíą quì'į.
  eng-WEBSTER: He that loveth his life shall lose it; and he that hateth his life
    in this world, shall keep it to life eternal.
  guh-guh: 'Bajara pijinia itsi jivi ata. Pajivi jamatabëjumaitsi ata tsane petëpaeyaniva:
    “Xanë nayajivitaeyaponaponaenajë tanebejiobiaexanaeyaniva, tanebeyaxuabiyaniva
    ata,” jamatabëjai ata tsane, itsiata tëpaena. Nexata Diosovecua naxuabiana. Biji
    rajane pajivi nesivanajamatabëcopatsiaya jamatabëjumaitsi tsane: “Jema nebejiobiaexanaena.
    Jema nebeyaxuabiananua Jesús pijajivitonëxaenë,” jamatabëjai tsane, bajarapajivi
    xainaena matacabi apo pevereverecaejava.'
  bon-bon: Laati te teeme ireclota tääpume singi yaanajuge, tabe teeme ireclota ne
    yaapesaruge. Yepä laati te liba teeme ireclota tääpume singi lica birige ai gawecewe
    cabu, tabe teeme ireclota ne yaamacetnäjuge iyeteta ireclota tääpume.
  nhw-BL: Aqui quinequi quichihuas san catli quipactía, quipolos nochi quema miquis.
    Pero aqui quicahuas catli yaya quinequi ipan inemilis ipan ni tlaltipactli huan
    nechtoquilis na, quipiyas se nemilistli yancuic para nochipa.
  swh-ONEN: Mtu yeyote anayependa maisha yake atayapoteza, naye ayachukiaye maisha
    yake katika ulimwengu huu atayaokoa hata kwa uzima wa milele.
  wbi-wbi: Umuunhu juno ilonda kupoka uvwumi vwake, ujuo ikwambusia, juno ikwambusia
    uvwumi vwake mu iisi iji, ikuvupoka kuhanga kufika ku vwumi uvwa kuvusila kusila.
  bba-bba: Bɑɑwure wi u win wɑ̃ɑru dimɔ kɑ win tiin ɡɔ̃ru kĩru u koo tu biɑ. Bɑɑwure
    wi u kun mɑɑ win wɑ̃ɑru ɡɑrisi ɡɑ̃ɑnu hɑnduniɑ yeni sɔɔ, u tu beruɑwɑ wɑ̃ɑru te
    tɑ ku rɑ kpen sɔ̃.
  eng-KJVCPB: He that loveth his life shall lose it; and he that hateth his life in
    this world shall keep it unto life eternal.
  kgk-NT: —Upéixa ete gwekove-rehe hakate'ỹ va'e, ojehéte oiko va'e, onhehundipa rei
    va'erã hekove. Ndotopái va'erã gwekove repyrã. Ha gwakate'ỹ hagwã gwekove-rehe
    nopenái va'e katu ko yvy ári, omoĩ ngatu va'erã gwekove Nhandejáry ndive oiko
    opa e'ỹ reheve hagwã, he'i.
  waj-waj: Fai gioonna kiaapu voovoono ari mmatayaa varinaraivaara mmuduuya ruoo ruoo
    fai inna variraivo raubiriinno taikaanaravai. Fai mmatayaa varira suaivaki gioonna
    kiaapu voovoono hama ari mmatayaa variraivaara mmuduuya rirainno fai inna variraivo
    hama raubiriirainno fai tupatupaa vainaravai.
  cpy-cpy: Eenitatsi-rika etakota-wae-tachari rantayi-tziro ikowa-shiwaetari, aritaki
    ipeyashi-teeyaa. Riima ikaatzi maninteeroni ikowashiwaetari rantayitziri jaka
    kepatsiki, ikamawenta-naatziiro rañaantee-yaari.
  ekk-PKP: Kui te armastate oma elu, siis te kaotate selle, aga kui te ei armasta
    oma elu selles maailmas, siis hoiate oma elu igavesti.
  mpx-mpx: Henala ebo yawalina ni nunuwana-an, he abwe ni payaomal. Henala ebo yawalina
    panayawiya nige ni nunuwana-an, he nige ni papayaomal, yaa ni kukuhikan ana siga
    yawal mihomihotina ni pwawa.
  wbp-wbp: Nyampurla walyangka, yapa ngalya-karirli kalu manngu-nyanyi kuja, ‘Ngaju
    marda kajikarna palimi. Kuja-kujaku kapurnaju ngaju-miparlu warrawarra-kanyi.’
    Kaji nganangku-puka kuja manngu-nyanyi, ngulaju kapu pali. Panu-kari yapangku
    kalu manngu-nyanyi kuja, ‘Kularnaju ngaju-miparlu warrawarra-kanyi, lawa. Yungurna-jana
    panu-karirlanguku yulkami.’ Kaji nganangku ngurrju manngu-nyanyi kujarlunya, kapurla
    yinya yapa jirrnganja nyina wankaru Kaatuku tarnnga-juku.
  luo-luo: Ngʼama ohero ngimane, ngimane biro lalne, to ngʼama ochayo ngimane e pinyni
    biro rite nyaka chop oyud ngima mochwere.
  nhe-NT: Aqui quinequi quichihuas san tlen quipactía, quipolos nochi quema miquis.
    Pero ajqueya quicahuas tlen yajaya quinequi ipan iyolis ipan ni tlaltepactli huan
    nechtoquilis, quipiyas se yolistli yancuic para nochipa.
  aii-aii: ”ܡ̇ܢ ܕܡܲܚܸܒ ܓܵܢܹܗ ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇، ܘܡ̇ܢ ܕܣܵܢܹܐ ܓܵܢܹܗ ܒܐܵܗܵܐ ܕܘܼܢܝܹܐ ܒܸܬ
    ܢܵܛܹܪܵܗ̇ ܠܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Kisupayaam iñuułłi piqpagigumiuŋ tammaigisigaa. Aglaan kisupayaam iñuułłi
    piqpaginġitchumiuŋ nunami marrumani pigigisigaa isuitchuamun taimuŋa.
  msb-msb: An namumuot sa sadiri niya na buhay mawawar-an sani. An dili nagapahalaga
    sa iya buhay didi sa kinab-an kundi ginapahalagahan lugod niya an kagustuhan san
    Dios makatigana ina na buhay para sa buhay na waraʼn katapusan.
  cpa-NT: Jø¹² bíh³ ju³ná³ hein² dsa² dsa²jiag¹² dsǿa¹² jmáh¹lah jǿg³ ha²lah guú¹dsa
    dsio¹ ni³ jmøi¹guǿi¹ la², dsa² héi² jón². Cónh¹jøng² ju³ná³ hein² dsa² tsa¹høa¹²
    dsǿa¹² ha²lah guú¹dsa dsio¹ ni³ jmøi¹guǿi¹ la², dsa² héi² li¹chian² tiá².
  dso-dso: ଜେ ନିଜର୍‌ ଜିବନ୍‌କେ ବେସି ଆଲାଦ୍‌ କର୍‌ସି, ସେ ସେଟା ଆରାଇସି । ଜେ ନିଜର୍‌ ଜିବନ୍‌
    ଗିନ୍‌ କର୍‌ତେରଇସି, କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଜାକ ତାର୍‌ ଜିବନ୍‌ ରକିଆ କର୍‌ସି ।
  meu-meu: Ena mauri e ura heniamu tauna ese mauri baine reaia; a ena mauri ina tanobada
    ai e inai heniamu tauna ese mauri baine abia tao ela bona hanaihanai.
  yva-NT: Are pirati po apa kovo mine so bo ratantona, opamo indati apave kovo nuge
    nuganui raije ramu. Yara are pirati akirive taune apa kovo mine vone so rai, opamo
    indati apave kovo nuge nuganui rai.
  dgc-dgc: 'Nadid i tolay: maski ti ésiya a mégmahal ta bégi na, éy mebut a talaga.
    Pero siya a magpabaya ta bégi na, éy siya i mabuhay a éwan tu katapusan.'
  zpm-NT: Sac zha ne rquia zdoo xquieḻmban, znitlonie zhow; saṉgue zha ne cueeladz
    xquieḻmban, zha cosi zgaa zho tib guieḻmban ndzon ne ib gdziṉd dze lozh.
  hix-NT: Tano roro rma oyesnàr komo xe oyehtokonye, awayehyatxhe xak mak hampànà,
    awayehrà kom hona oyekrunhonàr kom xe oyesnàr komo ke mak ha, kekon hatà. Tano
    roro rma oyesnàr komo xehra oyehtokony haxa ryhe, mekrunhetxhe harha. Karyhe roro
    harha manatxhe ha, twayehso ro oyosoxanomkahnohrà komo ke mak ha, kekon hatà.
  sim-sim: Uhunda hom misambi torok ji liwa wolo os jihikop ji hishi nahi, kumak mendek
    nakwa jir. Hako os jihikop ji hishiwan ji halaha Wasilakan ji hishiowe nahi, kumak
    avak ermba ermbak linda oson lakwa jir.
  npi-ULB: जसले आफ्नो जीवनलाई प्रेम गर्छ त्यसले त्यो गुमाउनेछ, तर जसले यस संसारमा
    आफ्नो जीवनलाई घृणा गर्छ त्यसले यो अनन्त जीवनको लागि जोगाइराख्‍नेछ ।
  cgc-cgc: Daw kino gapalabi ta iya na kabui, dili din maangken kabui na ula katapusan.
    Piro, bisan kino ula gapalabi ta iya na kabui unti ta kalibutan, maangken din
    kabui na ula katapusan.
  tim-tim: Akto luâk âmbâle bikŋe are manmanyeŋe aregâlâk nâŋgâwai âmâ wan me wan
    arekŋe bâliyeŋgiwiap. Dâ luâk âmbâle bikŋe hâkyeŋe me wan me wan yeŋaet bo nâŋgâmai
    arekŋe âmâ hâmbâi manman kârikŋân manmâ âgâwai.
  yor-yor: Ẹni tí ó bá fẹ́ ẹ̀mí rẹ̀ yóò sọ ọ́ nù; ẹni tí ó bá sì kórìíra ẹ̀mí rẹ̀
    láyé yìí ni yóò sì pa á mọ́ títí ó fi di ìyè àìnípẹ̀kun.
  wos-wos: Deka séfika male sarékékwa du takwa hiyatandi. Huli mawuli hérae wungi
    re wungi re jémba yamba rekéndi. Deka séfika sarékéhafi yata wuna jémbaka male
    sarékékwa du takwa di huli mawuli hérae wungi re wungi re jémba retandi.
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽ cãyãbara naʌ̃ djarad̶e zocai b̶aida biara jʌrʌ
    b̶ʌba maʌ̃ zocai b̶aira aduaya. Baribʌrʌ naʌ̃ djarad̶e zocai b̶ai jʌrʌi cãyãbara
    mʌ̃da ẽpẽibʌrʌ Ãcõrẽ ume ewariza zocai b̶aya.
  eng-F35: The one ‘loving’ his life will waste it, and the one ‘hating’ his life,
    in this world, will preserve it into eternal life.
  ind-ind: Begitu juga, orang yang ingin mempertahankan hidupnya di dunia ini akan
    kehilangan hidupnya. Tetapi orang yang rela menyerahkan hidupnya akan memiliki
    hidup yang kekal.
  pes-OPCB: اگر کسی جان خود را دوست بدارد، آن را از دست خواهد داد. اما کسی که در این
    جهان از جان خود بگذرد، آن را برای حیات جاویدان حفظ خواهد کرد.
  mpt-mpt: Nakaia unangai wanita ili bobol tem funino wafu bianiba dabalim olo inamin
    namino gobonimibo i amito mo biomabibbabe. Eka nakaia unangai wanita ne bobolo
    funaniba dabalim olo inamin namino deibonimib nakai afen smiko amit namabobe.
  ssx-ssx: Hali epima꞉ ipika꞉ da꞉ta꞉la꞉eki kone hone wotu wia꞉ka꞉na꞉ta꞉ ipika꞉ da꞉ta꞉la꞉
    ekita꞉ alupilieke. Hali epima꞉ do kenkena꞉ hata꞉ ipika꞉ da꞉ta꞉la꞉eki kone hone
    wopu na wia꞉ka꞉na꞉ta꞉ ipika꞉ da꞉ta꞉la꞉eki mea miniki hata꞉ da꞉ta hao halo pa꞉la꞉eki
    kone yelieke.
