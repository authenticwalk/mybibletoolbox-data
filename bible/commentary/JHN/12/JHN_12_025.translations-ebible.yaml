    med livet, äkta liv). [I den judiska kulturen används ofta starka kontraster.
    Ordet ’hata’ kan också översättas ’älska mindre’ i förhållande till något annat.
    Den som älskar det här livet lever bara för stunden. Fokus blir då att samla skatter
    här på jorden, se . Den som däremot prioriterar Guds väg, samlar skatter i himlen,
    se . Det skapade är i sig inte ont och kroppen är Guds tempel, se . Jesus uppmanar
    oss att älska vår nästa som oss själva, men framför allt att älska Gud med hela
    vårt hjärta, själ, förstånd och kraft, se . Det är bara i Guds vilja jordelivet
