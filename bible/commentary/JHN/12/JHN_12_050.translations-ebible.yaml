    ne ralámuli 'yuga. 'Lige bilé ralámuli tabilé bijchígisa ne ra'ichálila pe tabilé
    bijchígime kéré Onorúgame nila ra'íchali.
  eng-WEBPB: I know that his commandment is eternal life. The things therefore which
    I speak, even as the Father has said to me, so I speak.”
  gfk-H: Iau nunurei tar bia ira nuna nianga na harpir i la hartabar ma no nilon hathatikai.
    Hua, asa ing iau tangai, iau tangai a mon hoing Mama i ta hasasei tar iau bia
    ena tangai.”
  viv-viv: Ada Iya gahalamanena kaꞋi kaliva Bana yana vehimeya hinadibumuhigena amine
    o, yawai-vagahidi hinanuhagana. Hidema faꞋina gavaimi Kamaku givehimeyeku be ganagahe,
    au medede amine gagahegahe.” Hidedemi Yesu yoꞋoyoꞋo gigahedi.
  yao-yao: Ni uneji ngumanyilila kuti malamulo gakwe gakwikanawo umi wa moŵa gose
    pangali mbesi. Nipele uneji nguŵecheta agala pe gaŵanajisye Atati ŵangu kuti nagaŵechete.”
  tgp-tgp: Matan na levosahia vara vua nona retileu sei la pa sile na mauri tui, ale
    na lo vere tataholoi na sava Tama mo vereau hinia.”
  auc-NT: Tömengä nänö wææ angaïnö ëñente cæbo beyænque mïnitö wantæpiyæ̈ cöwë quëwencæmïnimpa,
    ante do ëñëmopa. Ïninque botö Mæmpo botö ïmote nänö angaïnö ante botö adodö ante
    apæ̈nebopa,” ante Itota mänïñedë ïinque apæ̈negacäimpa.
  kbc-NT: Jowooɡ̶odi niɡ̶ina liiɡ̶enatakaneɡ̶egi me yajigota oko lewiɡ̶a ane daɡ̶adiaaɡ̶ica
    liniogo miniwataɡ̶a. Ejitece inokinoateda niɡ̶inoa Eiodi ane niiɡ̶etediwa me jeloɡ̶odi”.
  bmh-bmh: Iz abiu du in mekai nugau ze sesamoramau, go muzmuz awau damau. Gonun,
    ze unum e awarem, go mekai nug aileun guzental awarem.”
  ctu-BL: Cujil jiñʌch i mandar Dios cha'an mi cʌq'ueñob winicob x'ixicob i cuxtʌlel
    mach bʌ anic mi' jilel. Jini cha'an che'ʌch mic sub che' bajche' tsi' subeyon
    c Tat, che'en Jesús.
  meq-meq: Ada na sər wu nakə a gweɗeŋ aye na, ma vəliye sifa nakə ma ndəviye bay
    a ndo hay. Andza niye wu nakə na tsikiye aye na, na tsik na, andza nakə Bəba ga
    a gweɗeŋ tsik aye.»
  noa-H: Mua mʌchdëujã k'ap'ʌ chirʌmgui hajim, chi mʌ Hayau nem jaaupʌ̈i sim hipierraa
    nʌm k'ʌʌnan hʌ̃gt'ar höbërwiajã hich mag hi dʌ̈i hiiu wënʌrraju. Magua, mua nem
    jaau chitʌmʌn, mʌch Hayau mʌchig jaaupi jaautarrjöta jaau chitʌmgui hajim.
  alp-NT: Au rekwa be saisa rebe Iulake Au betekele ete imire, eono imi rue kai Alla
    eti pela. Hoko Au luake, saisa rebe AmaKu Ibeteke ete Aure, Au betekele ete imi.”
  san-VEL: tasya saaj naa anantaayurityaha.m jaanaami, ataevaaha.m yat kathayaami
    tat pitaa yathaaj naapayat tathaiva kathayaamyaham|
  kbq-kbq: Nagra antahi'noe, Agrama hiho hia kefi mani vava asimura me'ne. E'ina hu'negu
    Nagrama nehua kea Nenfa'ma huoma hia ke'age nehue.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo, ats̈be Taitá tojamandá orna, cha jamándana ents̈anga
    chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama. Chíyeca, ndayá sëntsichamcá,
    endmëna nts̈amo ats̈be Taitá Bëngbe Bëtsá s̈ojamandacá ca” —Jesús tojánayana.
  ron-LSB: Știu că porunca Lui este viața veșnică. Așadar, lucrurile pe care le spun,
    așa cum mi-a spus Tatăl, așa vorbesc și eu.”
  pon-pon: O I aja, maur joutuk a kujoned o. Ari, karoj me I padaki wei, I kin padaki
    duen Jam majani on ia.
  nhe-BL: Huan nijmati ajqueya quineltocas notlajtol tlen noTata nechnahuatijtoc ma
    niteilhui, yajaya quipiyas yolistli tlen yancuic para nochipa. Pampa nochi tlen
    niquijtohua eltoc tlen noTata nechilhuijtoc ma niquijto.”
  sps-sps: Ana Nyo nat you tan tsuen parits Tsunia te kifon iny non a toto na suu.
    A saa te tsue iny Anyo na ayein vegiau to te tsue iny e Tamanyo, Nyo ma pokei.”
  wnc-wnc: Siwan keune nana aminda kayuk asinggan asinggan yutning kakngae yapii wamu
    wa Nanata atnaninggak kaknga unin ngang natapa siakan singgak. Unzing natapa siakan
    siwan na Nanata atnaninggak kakngakan daninggat,” ngang yanikut.
  bus-bus: Má dↄ̃ kɛ̀ yã kɛ̀ à dìɛmɛɛ nɛ́ wɛ̃̀ndi kɛ̀ è yãaro yãmɛ. Beee yãnzi
    yã kɛ̀ mɛ́ɛ oo, mɛ́ɛ oo lán ma Dee dàmɛ nàmɛ.
  gub-BL: Aze pezeruzar ize'eg rehe nehe, peiko putar ipyr tuweharupi nehe, tatahu
    pe peho pixik 'ym pà nehe. Heru hemuze'eg kar a'e, umume'u kar a'e ma'e ihewe
    a'e.
  imo-imo: Arani niwi nimona nio ungumuni imboma waliwalima koinjo molko kondoko kau
    punge ulu pulumu tirimo nimbo piomunga yuni aku teko ningo tiwi nimo ungu nimbo
    tiro,” nimu.
  boj-boj: E qalieonum, ijo Abu aqa anjam di ŋambile gaigai sqajqa anjam. Deqa anjam
    kalil e mareqnum qaji di ijo Abu na e merbeqnaq quoqnsim agi mareqnum.”
  eng-DRA: And I know that his commandment is life everlasting. The things therefore
    that I speak, even as the Father said unto me, so do I speak.
  knf-knf: Dme kë uko wi aţuuŋ pdo uji uñooţ ñaaŋ du ubida wi mnţo. Hënk, uko wi nji
    kaţiiniyaanuŋ, dji kaţup wa jibi Paapa ajaknuŋ nţiiniyaan wa. »
  san-KHM: តស្យ សាជ្ញា អនន្តាយុរិត្យហំ ជានាមិ, អតឯវាហំ យត៑ កថយាមិ តត៑ បិតា យថាជ្ញាបយត៑
    តថៃវ កថយាម្យហម៑។
  arn-NT: Ka kimnien iñche tañi Chaw ñi werkün dungu fey ta wülkey rumel mongen. Feymew,
    iñche tañi feypielchi dungu feypiken chumngechi ñi feypietew iñche ñi Chaw.”
  zas-NT: zeel ragbeen, ni rniabee da Dadan runee guialnaban tiblayaa. Zianan zeel
    ni rnin rulünan ziꞌc rniabeeman.
  ken-NT: Nɛ ndɨ́ŋɨ́ bɛ́ ɛyɔŋ ɛyi ɛnɛ yí áchyɛ́ mbɔ ɛbhé ɛ́twɔ̀ nɛ nɛpɛ́m ɛnɛn
