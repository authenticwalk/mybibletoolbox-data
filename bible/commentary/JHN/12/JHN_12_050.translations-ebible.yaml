verse: JHN.012.050
translations:
  kpx-kpx: Iale di hilokage hotove kemo lana ukolikoli maleve. Kosealemo di hoto louale
    keu di hoto holioholinu. Isito di Mamau daho louale hoto keike di laheho lounu.”
  okv-H: eto na kogona amo amita ke ikari ai ta amo vasiri daroho mihia avoeto nau
    Mama na ke do nau degi ta eaguja avo pere eagona,” ainge Iesu na ena.
  tbo-tbo: A hanapugeya Yaubada a baha uyahinei apo yautu memewahagana ina geletai.
    Amau a nugotuhu i palipaliweleu po geka a palipaliwelemi.’
  mal-C: അവിടത്തെ കൽപ്പന നിത്യജീവനിലേക്ക് എന്നു ഞാൻ അറിയുന്നു. അതുകൊണ്ടു ഞാൻ സംസാരിക്കുന്നത്
    പിതാവ് എന്നോട് ആജ്ഞാപിച്ചിട്ടുള്ളതുമാത്രമാണ്.”
  grc-SR: Καὶ οἶδα ὅτι ἡ ἐντολὴ αὐτοῦ ζωὴ αἰώνιός ἐστιν· ἃ οὖν ⸉λαλῶ ἐγώ,⸊ καθὼς εἴρηκέν
    μοι ὁ πατήρ, οὕτως λαλῶ.
  bgc-bgc: अर मन्नै बेरा सै के उसका हुकम अनन्त जीवन देवै सै। ज्यांतै मै जो कुछ कहूँ
    सूं, ठीक उसाए कहूँ सूं, जिसा पिता नै मेरै ताहीं कहण का हुकम दिया सै।”
  khz-khz: Au ripaku, Tamaku gena kila na taunilimalima maguli vanagivanagi pia vaia.
    Gaura pakurai au na rakagau akilagirana kilara, rakagau Tamaku na evaikilakuna
    pana kilagira netina kilaramo.”
  deu-TKW: 'Und ich weiß, daß sein Auftrag ewiges Leben ist. Was ich also rede: so
    wie mir der Vater gesagt hat, so rede ich.'
  zsr-NT: Nözdaꞌ gna bëꞌë cni Dios quië gataꞌ quegac bunách yöl‑laꞌ naꞌbán gdu. Cni
    nac, didzaꞌ naꞌ ruꞌa, ruꞌa didzaꞌ ca naꞌ chgudxczëꞌ nedaꞌ Xuzaꞌ.
  lin-lin: Nzokande, nayebi malamu ete mitindo na Ye epesaka bomoi ya seko ; yango
    wana nazali koloba makambo oyo, ndenge kaka Tata ayebisaki Ngai yango.
  hns-NT: Aur ham djaaniela kie okar hoekoem dwaara bieswaasie log ke okar lage amar
    djiewan mieliega. Ohie se ham khaalie oe baat bataaila djaun oe hamse bolies hai.”
  noa-E: Mua mʉchdëujã khaphʉ chirʉmgui ajim, chi mʉ Ayau nem jaaupʉ̈i sim ipierraa
    nʉm khʉʉnan ʉ̈gthar öbërwiajã ich mag i dʉ̈i iiu wënʉrraju. Magua, mua nem jaau
    chitʉmʉn, mʉch Ayau mʉchig jaaupi jaautarrjöta jaau chitʉmgui ajim.
  eng-EMTV: And I know that His command is eternal life. Therefore, whatever I speak,
    as the Father has said to Me, so I speak.”
  mib-NT: Te jíní rī jeē jniñu ndácu Tátá rī sáha jeē cótecu ñayuu nɨɨ́ cáni. Núu
    súcuan te jnūhun cáhán rī, chi máni jnūhun jeē ní cachi Tatá rī cúu, áchí yá.
  lif-NT2: खुने़ॽ कुइङ्‌जाःङ्‌ङिल्‍ले़ मे़न्‍छाम् सुवाङ्‌हाॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन्
    पिरुसिरो फाॽआङ् इङ्‌गाॽ निःसुङ्‌लो॥ खे़ल्‍ले़ चोगुल्‍ले़ पानुदिङ् पाःल्‍ले़ पाःत्ते़ॽ
    फाॽआङ् मे़त्ताङ्‌बा पाःन्‍हाॽरक् पाःत्तुङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Nene nimanyili kuvya mihilu yaki yileta wumi wa magono goha gangali mwishu.
    Hinu nene nijova gala ndu geanilagizi Dadi kujova.”
  mmx-mmx: La aklen i do levelinga lolos teren naba lok li limixin at lorooro avolo.
    Levelinga axap tarak, ni levelinga ne Tamak ga tong i ria xusu ana paase asu i.”
  cbr-NT: '''Ën cana ''unanin, an ''ë cacë bana ax ca anúan uni ainan ''aish Nucën
    Papa Diosbë nëtë́timoi ''iti a ''icën. Usaquin ''unánxun cana ''ën Papan ''ë cacësabi
    oquin bana ñuin.'
  tee-NT: Chai icc'atsaich ni alin ju atsucunti jonk'alhita acsni muctaxtucan ju la'ixlhamap'aksin
    ju quimpai Dios. Pus yuchi ju icnajunch tachi ju quijunitach ju quimpai Dios.
  eng-LSV: and I have known that His command is continuous life; what, therefore,
    I speak, according as the Father has said to Me, so I speak.”
  cak-NT: Y can weta'n chi ri ru'in-pe ri Nata' Dios chue, can nuya-wi c'aslen ri
    man niq'uis ta. Romari' ri tzij ri nonbij chiwe, can anche'l ri ru'in-pe ri Nata'
    chue ren, quiri' ri nonbij-ka chiwech rix.
  pah-NT: Jiruva'ga nhi'ig̃a rendukatua ko g̃andekoag̃wama ga pyri. A'ea ji akwaha
    hete, ei ga. Nhirembi'ea ko a'ea jitehe – kiroki a'ea rehe jiruva'ga ji mbo'ei
    no, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa k'awa bɨ jõmaweda mɨ Ak'õrepa mɨmaa jarapiru, mãga jara bɨ eperãarãpa
    ijãadamerã mãik'aapa ɨt'aa wãdamerã.
  xed-xed: 'Nda sna yu kazlay: Skwi ta mnə tsi ná, ta vlay ta hafu ŋa kɗekedzeŋ kəʼa.
    Inda skwiha ta mnə yu ná, manda va skwi mniha Da ɗa ta mna yu,» kaʼa.'
  glk-glk: و من دأنم کی اونه دستور زندگی‌یه اَبدی‌یه. پس اونچی‌یه کی من گم هو چیزی
    ایسه کی پئر بوگفته کی من بگم.»
  mks-NT: Ta cánda̱a̱ cáxí ini i̱ ña̱ tócó ndihi ña̱ jána̱ha̱ Ndióxi̱, tátá i̱ caja
    ña̱ ná cu̱hu̱n na̱ coo na indiví a̱nda̱ ama cáa qui̱vi̱. Ta tócó ndihi ña̱ cáha̱n
    i̱ xi̱hín ña̱yivi, cáha̱n i̱ ña̱ tá quia̱hva na̱sahnda Ndióxi̱, tátá i̱ nu̱ú i̱
    caja i̱ —na̱cachi Jesús.
  gfk-S: Iou nunure ter be ira nuno nianga na harpir la hartabar ma no nilon hathatikai.
    Kaie, aso ing iou tange, iou tange iat mon hoke Mama te hinawase ter iou be ni
    tange.”
  bmu-bmu: Iwigöreŋ jimkutukutu miaŋön mönö iŋini malmal köhöikŋe al eŋgimakza, mi
    mötzal. Miaŋgöra Iwinan mi jimamgö jim kutum niŋgiyöhi, mönö miaŋgö dop Buŋa keu
    jimakzal.” Mewö.
  dgz-dgz: Ne anuivin God nop megawa ame up naunen yaibobot neginewa gapan aewan,
    ap menan ne anen waingina ame Mamana wadianegeni uap di waivin.” Iesu ap anega
    wan.
  eng-GNV: 'And I knowe that his commandement is life euerlasting: the thinges therefore
    that I speake, I speake them so as the Father sayde vnto me.'
  zaa-NT: Yúlírania' qui'ni enseñanza qui' Tata quíya'a nna ną́ para gata' la'labàni
    nu labí ttíą qui' ca enne'. Acca nu rinne yì'į nna ną́ según bá nu chi ra Tatáa
    inte' qui'ni quíxa'a'.
  eng-WEBSTER: 'And I know that his commandment is life everlasting: whatever I speak
    therefore, even as the Father said to me, so I speak.'
  guh-guh: Yapëtaniji baja cajena jivi pexainaejavanexa matacabi apo pevereverecaejava
    itsa jumecovënëta taxa pitorobilivaisi. Nexata bajarapalivaisi itsa tsipaebaponajë
    jivijavabelia, tsipaebaponajë pacuenia taxa Dioso nitoroba tatsipaebinexa, jai
    Jesús jivijavabelia.
  bon-bon: Cuta cane umle gäne, egä Acejiyame lui mene jiicemimuge, iyeteta ireclota
    yääcäranemuge biname bine pui mene te. Yoo siige, cane jiicemimune, Babe te ngena
    ituge jajanena cebine.”
  nhw-BL: Huan nijmati aqui quineltocas nocamanal catli noTata nechnahuatijtoc niteilhuis,
    yaya quipiyas nemilistli catli yancuic para nochipa. Pampa nochi catli niquijtohua
    eltoc catli noTata nechilhuijtoc ma niquijto.”
  swh-ONEN: Nami ninajua amri zake huongoza hadi kwenye uzima wa milele. Hivyo lolote
    nisemalo, ndilo lile Baba aliloniambia niseme.”
  wbi-wbi: Kange nikagwile kuuti, ululaghilo lwake lukuvapeela avaanhu uvwumi uvwa
    kuvusila kusila. Mu uluo sooni sino nijova se sino uNhaata andaghiile kuuti nijove.”
  bba-bba: Nɑ yɛ̃ mɑ win woodɑn kɔkɔrɔwɑ wɑ̃ɑru te tɑ ku rɑ kpe, yen sɔ̃nɑ ye nɑ ɡerumɔ,
    nɑ ye ɡerumɔwɑ nɡe mɛ Bɑɑbɑ u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'And I know that his commandment is life everlasting: whatsoever I speak
    therefore, even as the Father said unto me, so I speak.'
  kgk-NT: Ha xe Ru omombe'u va'e xe-vy xe nhe'ẽ katu ohendu va'e gwive amoingove va'erã
    íxupe Nhandejáry ndive opa e'ỹ reheve oiko hagwã. Xe jehegwigwa nhe'ẽ namombe'úi.
    Xe nhe'ẽrã xe Ru omombe'u va'ekwe ae amombe'u voi xe, he'i Hesu upe pygwa-pe.
  waj-waj: Vaa na rikiauvai. Ni Napoova tii kuaivaa fai gioonna kiaapu voovoono rikioo
    iinnonno fai tupatupaa variraivaa varaanaravai. Ivaaraina ivo ni giaa ni mii kuaivaa
    na ngii giaa ngii miaunoo, tiravai.
  cpy-cpy: Niyotziro naaka ikantakaan-tziri Ashitanari, rootaki añaa-kaanta-tsini.
    Ari okantari, okaatzi nokanta-yitziri naaka, nothotyaa-tziiro okaatzi ikanta-kinari
    Ashitanari.”
  ekk-PKP: Ma tean, et see, mida tema käsib mul öelda, toob igavese elu; nii et kõik,
    mida ma räägin, on see, mida Isa mind käsib.“
  mpx-mpx: Ge ya atena Nam wana baaba yawal mihomihotina i pamasal. Inoke baaba gegewena
    bolo ya baunan, he i ola te Nam i baunanim ge na baunan.”
  wbp-wbp: Kajinkili purda-nyanjarla purami yimi kujaju ngajukupalangu wangkaja, kapunkulurla
    wankaru tarnnga-juku jirrnganja nyina. Kuja-jangkanya karna-nyarra wangka nyarrpa
    kuja kaju nyanungu ngajuku wangkami.”
  luo-luo: Angʼeyo ni chikne ema kelo ngima mochwere. Kuom mano, gimoro amora ma awacho
    en mana gima Wuora onyisa mondo awachi.”
  nhe-NT: Huan nijmati ajqueya quineltocas notlajtol tlen noTata nechnahuatijtoc ma
    niteilhui, yajaya quipiyas yolistli tlen yancuic para nochipa. Pampa nochi tlen
    niquijtohua eltoc tlen noTata nechilhuijtoc ma niquijto.”
  aii-aii: ”ܘܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܕܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ ܝܼܢܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܐܵܢܵܐ
    ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܦܩܝܼܕ ܠܹܗ ܐܸܠܝܼ ܕܗܲܡܙܸܡܸܢ.“
  esk-NT: Uvaŋa iḷisimagiga ilaan tillisigikkaŋa isruitchuamik iñuułhuruq. Tamanna
    uqauttutigikkaġa Aapam uqautigaaŋa uqaġitquplugu.”
  msb-msb: Aram ko man na an nagasunod sa iya Kasuguan magakaigwa sin buhay na waraʼn
    katapusan. Kaya, an akon ginasurmaton amo lang an ginasugo sa akon san Ama.”
  cpa-NT: Jøng² ma²guiang³jni jmo¹² héh¹ quiah¹²dsa hi² li¹chian² dsa² jmøi¹guǿi¹
    tiá². Hi² jøng² juøh¹²jni ca¹lah¹cónh¹ lǿa¹² héh¹ ca¹jmo¹ Jmi² jniang³ ―ca¹juúh²
    Jesús.
  dso-dso: ଆରି ମୁଇ ଜାନିଆଚି, ତାର୍‌ ଆଦେସ୍‌ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେଇସି । ମର୍‌ ବାବା ମକେ ଜନ୍‌
    କାତା କଇବାକେ ଆଦେସ୍‌ ଦେଇଆଚେ, ସେଟାସେ ମୁଇ କଇଲିନି ।
  meu-meu: Lau dibagu danu, ena haheḡani na mauri hanaihanai. Taunabunai, egu hereva
    na Tamagu ese e haduagu heḡereḡerena vada na gwauraimu.
  yva-NT: Muno Syo raen Amisye apa ananyao mamo mo kovo nuge nuganuije raunande. Weti
    ana rui mirati Syo raura omamo mamaisy irati Injaya apa ana po raura Rinai bo
    rai.”
  dgc-dgc: Tukoy ko i utus Nama ko a saya i mangatéda ta buhay a éwan tu katapusan.
    Kanya kékagin ko ta tolay i niutus diyakén Nama ko.”
  zpm-NT: Ni naṉpaa naa, grëse diidz ne rnabey Pxoz naa naa rne naa, lëëw rlu zha
    ygaa miech tib guieḻmban ndzon ne gdziṉd dze lozh; gacxe waa, grëse miṉe rnabey
    me gne naa, zigne racladz me scase rne naaw lo to.
  hix-NT: Noro nekarymahotho rma, karyhe roro harha oynye kom me xaxa mpànà naha ha.
    Àro ke, ronekarymanàrà ryhe, royàmà rwon yano me naha, kekon hatà, Txesusu.
  sim-sim: Mashi orhi oso nom ermba ermbak linda oson handa osa. Uwosik mashi amber
    ol a mbawa ondo os or sawenda hom os amu sawenduwa.�
  npi-ULB: म जान्दछु, कि उहाँको आज्ञा अनन्त जीवन हो । त्यसैले, म त्यही भन्छुः पिता
    मसँग जस्तो बोल्नुभएको छ, म त्यस्तै बोल्छु ।
  cgc-cgc: Nlaman ko na daw mambal a naan ta mga ittaw daw ino pasugo ta ake na Amay
    ki yaken na ambalen, maintindian danen daw ino paagi na maangken danen kabui na
    ula katapusan. Gani, pambal ko nang daw ino papaambal ta ake na Amay ki yaken.”
  tim-tim: Aregât keiŋe amâ hin. Ewenande manman kârikŋaet keiŋe hekat yeŋgiwen dâm
    makniŋep areâk lokom Aponande makniŋewâk makman.” Yesuŋe hain dâep.
  yor-yor: Èmi sì mọ̀ pé ìyè àìnípẹ̀kun ni òfin rẹ̀, nítorí náà, àwọn ohun tí mo bá
    wí, gẹ́gẹ́ bí Baba ti sọ fún mi, bẹ́ẹ̀ ni mo wí!”
  wos-wos: Wata wuni xékélaki. Guni wun hundi jémba xéka huli mawuli hérae jémba retanguni,
    wungi re wungi re. Wungi xékélakita wuna yafa wuniré wandén maki wuni guniré we.”
    Wungi dé Jisas wa.
  emp-NTPO: Mʌ̃a cawa b̶ʌa idjia maʌ̃ bed̶eara jarabi b̶ʌda ẽberãrã idji ume ewariza
    zocai duananamãrẽã. Maʌ̃ carea mʌ̃ Zezaba mʌ̃́a jarad̶a quĩrãca mʌ̃a bed̶ea b̶ʌa.–
  eng-F35: And I know that His command is eternal life. So whatever I say, I say it
    just like the Father told me.”
  ind-ind: Dan Aku tahu bahwa ajaran-Nya itu memberi hidup yang kekal. Itulah sebabnya
    Aku selalu mengajar sesuai dengan apa yang sudah disampaikan Bapa kepada-Ku.”
  pes-OPCB: و می‌دانم که احکام او انسان را به زندگی جاوید می‌رساند. پس من هر چه می‌گویم،
    همان است که خدا به من می‌فرماید.»
  mpt-mpt: Nakaia unangai wanita Ay Gode weng olo wentib mole i afen smike amit nine
    doboniba amit nomabib kesoa ne e weng ele omkeimabi olo ne Aye ele weng baaneme
    iwat omkeima binabibo ge baabesebe.
  ssx-ssx: Kutupa yaka Apa꞉ma꞉ du pea꞉peke la ala꞉ pi manuta꞉ da꞉ta hao hala꞉eki kone
    peaasa꞉ekie hone witolome. Koto ekina꞉ I̱ma꞉ alo pita꞉ yaka Apa꞉ma꞉ I̱ pa꞉ta꞉
    lapeke lea꞉ pi kone alome leekeme.
  mkl-mkl: Ǹ mɑ̀ iyi ide ŋɑ iyi í sɔ̃m ŋɑu kuwɛɛ hɑi tɑ̃i ɑ́ jɛ kɔkɔɔ nŋɑ. Ŋɔi í jɔ̀
    ide iyi ǹ wɑ n fɔ, ǹ wɑ n fɔɔi bɛi Bɑɑbɑ í sɔ̃m.
  gaq-gaq: ଆରି ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ମେଁନେ ଆଦେସ୍‍ ମାଡାନେ ଜିବନ୍ ଜାକ ବିଏ । ନେଙ୍ଗ୍‌ନେ ଆବା
    ଆନେଙ୍ଗ୍‌କେ ଜା ସାପା ବାଲିର୍‍ ନ୍‍ସା ଆଦେସ୍‍ ବିଃ ବକେ ଅଃତେନ୍‍ ଆଃ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ
    ।”
  gof-RNT: Qassi iya kiitay merinaa de7o gideyssa taani erays. Hessa gisho, taani
    odeyssi ta Aaway tana oda gidayssa” yaagis.
  unx-unx: ଆଡଃ ଇନିୟାଃ ଆନ୍‌ଚୁଦ ଜାନାଅ ଜୀଦାନ୍‌ ତାନାଃ ଏନା ଆଇଙ୍ଗ୍‌ ସାରିୟାଃ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌
    ଅକନ୍‌ କାଜିକ କାଜିୟାଇଙ୍ଗ୍‌ ଏନା ଆପୁଇଙ୍ଗ୍‌ ଆଚୁକାଦ୍‌ ଲେକାଇଙ୍ଗ୍‌ କାଜିୟାଃ ।”
  gah-gah: Lá nouke, neza agepagutí gakó nenémo alévolé oko minoaká mogona ale utó
    oaká noive loko gelenouve. Gakó nolumó nene améneho litokó loaká nouve, loko Izesú
    limó.
  lcm-lcm: Napo nas ta kana keve asok tapai kapo asereiai ani to asikei, asukang na
    mengen ke napo asoung ia, napo mengen palau asukang val mamai kata asok iau.”
  aer-aer: The itelareme angkentye ikwerenhele-arle tyerrtye areye itethe akwete atnyeneme.
    Nhenge arrantherre apeke angkentye ikwerenheke akangkwe-irremele arrantherre ikwerenge
    itethe alethe akwete apurte ikwerenge anetyenhenge. Alakenhe ikwerenge anteme
    ayenge arratye angkeme iwenhele Akngeye atyinhele ayenge ileme angketyeke.”
  qvc-NT: 'Allitam kayshina yach''ani: Taytay Dyus kamachikushqanda kasuqkunam suq
    bidapi tukuy tyimpu rinllapa kawsaq, nishpa. Chaymi Taytay Dyus niwashqandalla
    yach''achikuniqa.'
  tgl-ULB: Alam ko na ang kaniyang utos ay buhay na walang hanggan; kaya iyong mga
    sinasabi ko—na ayon sa sinasabi ng Ama sa akin, ay sinasabi ko sa kanila.”
  cbs-NT: Ean en Epan jancha en unainan, jadan jiwea keyutima jayaki. Jaskawen taexun
