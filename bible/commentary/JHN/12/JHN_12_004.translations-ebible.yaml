verse: JHN.012.004
translations:
  kpx-kpx: Ige Iesu esemu mole avuho haiaveve Diudasi Kaliota keu ke elehai kemo hoto
    lounu.
  okv-H: ambotani tapa 12 rate ambotani vahai javo Judas Iscariot Iesu jenge indesuja
    embo amina ke einge ena,
  tbo-tbo: Ma Yudasa Isakaliyota tauna Yesu a hewali gehouna, tauna apo Yesu ina nugohaleya.
    Nugonugona i ibagibagi po i pa,
  mal-C: യേശുവിന്റെ ശിഷ്യന്മാരിൽ ഒരാളും പിന്നീട് അദ്ദേഹത്തെ ഒറ്റിക്കൊടുത്തവനുമായ യൂദാ
    ഈസ്കര്യോത്ത് ഇതിൽ നീരസം പ്രകടിപ്പിച്ചുകൊണ്ട്,
  grc-SR: Λέγει ⸂οὖν⸃ ⸂2εἷς ἐκ τῶν μαθητῶν αὐτοῦ, Ἰούδας Σίμωνος Ἰσκαριώτης,⸃ ὁ μέλλων
    αὐτὸν παραδιδόναι,
  bgc-bgc: पर उसके चेल्यां म्ह तै यहूदा इस्करियोती नामका एक चेल्ला जो उस ताहीं पकड़वाणा
    चाहवै था, कहण लाग्या,
  khz-khz: Na Iesu gena melo ta arana Iudas Isakariota, e Iesu roe nea vou pene lewaa
    talimana, ekilato,
  deu-TKW: 'Judas aber der Iskariote, einer von seinen Jüngern, der welcher ihn verraten
    sollte, spricht:'
  zsr-NT: 'Niꞌr bëꞌë didzaꞌ bönniꞌ usë́d queëꞌ Jesús, lëꞌ Judas Iscariote, zxiꞌnëꞌ
    tu bönniꞌ lëꞌ Simón, len naquëꞌ bönniꞌ naꞌ udödëꞌ Jesús lu naꞌquëꞌ bönniꞌ gdauꞌ,
    rnëꞌ:'
  lin-lin: 'Bongo moko kati na bayekoli ya Yesu, Yuda Isikarioti, ye oyo akoteka Ye,
    alobaki :'
  hns-NT: 'Baara tjela me se ekgo ke naam Joedaas Eskaariot raha. Ohie Jiesoe ke tjoegalie
    karat. Djab oe dekhies kie Maria ka kare hai, tab ose bolies:'
  noa-E: 'Mag oobaawai maar eem ãb maar khapeer Judas Iscariote a thʉ̈ʉrjerrau magjim:
    —Ë, jãg jʉ̈gdee trescientos denariom gaai përpʉ̈iju aai sĩerrta, ¿khanthee sĩi
    jãg ãr choobaadëma, agua aphʉʉm khʉʉndamag nemdam audeeju aai sĩerrtá? ajim. Ich
    mag Judaauta ewag pawiajã ich Jesús oomapha aajerr khʉʉnag i pʉr deeju ajiebma.'
  eng-EMTV: Then one of His disciples, Judas Iscariot, son of Simon, who was about
    to betray Him, said,
  mib-NT: 'Yūcuán na te ni cahān Judas Iscariote sēhe Simón, ɨɨn tēe scuáha jíín yá
    un, te suu de cúu jeē nastúu de ya:'
  lif-NT2: कर कुहुॽसाम्‍बाहाॽओ ताःन्‍दि ये़सुःन् इङ्‌गे़ले़क्‍पा यहुदा इस्‍करियोतिःल्‍ले़
    अत्तुर पाःत्तु,
  xnj-xnj: Nambu Yuda Isikalioti mmonga wa vawuliwa vaki kumi na vavili vala ndi mweabweli
    kumng'anamukila Yesu, akajova,
  mmx-mmx: La lara lun pinivu at ne Iesu, ne Judas Iskariot, neni mo lara ga song
    araba ne Iesu ri limixin kakapmek, ga lok keretna,
  cbr-NT: 'Usoquian Maríanën Jesús ''aia isi ca aín ''unánmicë uni achúshi, Judas
    Iscariote, an uni Jesús ''inánti, ax quiacëxa:'
  tee-NT: 'Para pumatam ixtamamaka''un ju Jesús jantu k''ox lhiula. Ju yuchi Judas
    Iscariote ixjuncan. Ists''alh Simón. Yuchi ju anu'' camak''axt''ak''a'' ju Jesús.
    Pus ju yuchi naulh:'
  eng-LSV: Therefore one of His disciples—Judas Iscariot, of Simon, who is about to
    deliver Him up—says,
  cak-NT: 'Y c''o jun chique ri discípulos ri man xka ta chech chi quiri'' x-an che
    ri jubulaj ak''om, y ri'' ja ri Judas Iscariote ri ralc''ual ri jun achi rubinan
    Simón; ri discípulo re'' ja ri xtic''ayin richi ri Jesús. Raja'' xu''ij:'
  pah-NT: 'A''ero Jesus''ga remimbo''eharava''ea Judas Iscariotesva''ea – ahe ko aerẽ
    opyhyguka Jesus''ga – a''ero ahe ei:'
  sja-NT: 'Mãpai Jesús k''õp''ãyo, Judas Iscariote, Jesús traicionaait''ee badapa
    mãgaji:'
  xed-xed: 'Ka Zudas Iskaryut zwaŋa Simuŋ, ta nzakway tekw mataba duhwalha Yesu ta
    dzaʼa skwapta ya mantsa:'
  glk-glk: 'امّا یهودایه اِسْخَریوطی، ایتأ از عیسی شاگردأن کی بعداً اونه به دشمن تسلیمه
    کوده، بوگفته:'
  mks-NT: 'A̱nda̱ já na̱xini in táhan da̱ xíca tuun xi̱hín Jesús, da̱ naní Judas Iscariote
    cán ña̱ yóho. Mé Judas yóho cúú dá da̱ ji̱có túhún Jesús tá nu̱ ndíhí ta já cáchí
    da̱ já:'
  gfk-S: 'Iesene tikenong ta di ira nuno bulu na harausur, Iudas Iskariot, nong ga
    liklik be na ter leise ter Jisas ga tange horek: “Ura biha pa dile suhurane ikin
    ra waiwai ura kapkap leh ta barbarat? No matana i haruat ma ira kunkulaan tikenong
    gor kap ta ira nuno pinapalim tike tinohon! Io, ma ira barbarat um di gor ter
    ta ira maris.”'
  bmu-bmu: Mewö asuhuiga Jisösgö gwarek yeŋgöreŋök kun qetŋi Judas Iskariot, könaŋgep
    Jisös mamalolo meyöhi, azi miaŋön qetala kewö jiyök,
  dgz-dgz: Go Iesu wadiamot mega da, apan Diudes Iskeriot, gatawan Iesu omine wapiwa,
    ap mepe den wandeni, me anega wan,
  eng-GNV: 'Then said one of his disciples, euen Iudas Iscariot Simons sonne, which
    should betray him:'
  zaa-NT: 'Ttu discípulo qui''áa nu ná qui''ni gutią ne cuenta láą Judas Iscariote
    ỹi''ni ttu nubeyu'' láą Simón, gunnią nna rą:'
  eng-WEBSTER: Then saith one of his disciples, Judas Iscariot, Simon's son , who
    was to betray him,
  guh-guh: 'Nexata Jesús pijajiviyajuvënënë, Judas Iscariote, Simón pexënato, ponë
    itsamatacabi Jesús canajetsijitsiatsi pijavajabitsaë pecobeyabelia, jumaitsi:'
  bon-bon: Yeesu me yepä abiberäja bägrä ngii Yuuda Isakariyota, lui te teebine pagege
    budre me awaba, tabe Yeesu ne jejige egä,
  nhw-BL: 'Huan nopona nojquiya itztoya Judas Iscariote, icone Simón, se tlen tojuanti
    tiimomachtijcahua Jesús. Yaya catli teipa quitemactili para ma quimictise. Huan
    Judas quiijto:'
  swh-ONEN: Ndipo Yuda Iskariote mwana wa Simoni, mmoja wa wale wanafunzi ambaye ndiye
    angemsaliti Yesu, akasema,
  wbi-wbi: Neke uYuda Isikalioti, umo muvavulanisivua vaYesu unya kumwohela, akati,
  bba-bba: Yesun bɔ̃ɔ turo, wi bɑ rɑ nɛɛ Yudɑsi Isikɑriɔtu, wi u koo yɑ̃ku kowo tɔnwerobu
    kɑ Fɑlisibɑ nùn nɔmu sɔndiɑ, u bikiɑ u nɛɛ,
  eng-KJVCPB: Then saith one of his disciples, Judas Iscariot, Simon’s son, which
    should betray him,
  kgk-NT: 'Upe-ma ramo he''i Judas Iscariotes, Hesu mombe''uharã ipyhyharã-pe:'
  waj-waj: 'Suvuau kiooduu Yisuunna ngiaammuau voovai nnutuuvo Yutaaso Isariooto ivo
    Yisuunna nnammutuaiya fai kooyaa inna vitainara ngiaammuauvoono tunoo: Ta aaniira
    hama aa heenna suuya suuda yoketaa kuai aavaa vaidiiya mmida irisai sikau pinaiyauvaa
    (300) varada gioonna kiaapu mmanna haipuuya mmiaunnannee?'
  cpy-cpy: 'Ikanta Judas Nampitsi-weri, riyotaani Jesús pithoka-shityaarini paata,
    ikantanaki rirori:'
  ekk-PKP: 'Aga üks jüngritest, Juudas Iskariot, kes hiljem Jeesuse ära andis, küsis:'
  mpx-mpx: Yeisu wana tohago avaliya etega alana Yudasa Isikaliyota, iya abwe Yeisu
    ni wasaan, i ba,
  wbp-wbp: Yangkalpa jinta kurdungurlu Jutuju Yikariya, palka-yijala nyinaja. Nyanungurlunya-jana
    yangkaju ngaka Juwu-patu wiriwiri jangkardu ngarrurnunjunu Jijajikiji.
  luo-luo: Judas Iskariot, ma en achiel kuom jopuonjre Yesu kendo mane biro ndhoge
    bangʼe, nokwero tim mane dhakono otimo, kowacho niya,
  nhe-NT: 'Huan nopona nojquiya itztoya Judas Iscariote, icone Simón, se tlen tojuanti
    tiimomachtijcahua Jesús. Yajaya tlen teipa quitemactili para ma quimictica. Huan
    Judas quiijto:'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ، ܚܲܕ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܗ̇ܘ ܕܒܸܬ ܣܲܦܹܐ ܗܘܵܐ
    ܠܹܗ، ܐܡܝܼܪܹܗ:'
  esk-NT: Jesus maliġuaqtaiñ iḷaŋat, Judas Iscariot, taimña tunisirauksraq Jesus-mik,
    nipliġñiqsuq,
  msb-msb: Pero nagsabi si Judas Iscariote, usad san mga disipulos ni Jesus (na amo
    an matraydor sa iya),
  cpa-NT: 'Jøng² ca¹juúh² Judas Iscariote, jan² dsa² quianh¹³ Jesús, dsa² hnë¹ Jesús
    jmai³ hiá¹ hiég¹:'
  dso-dso: ଜିସୁର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ନାଉଁର୍‌ ସିସ୍‌, ଜେ କି
    ଜିସୁକେ ସତ୍‌ରୁମନ୍‍କେ ସର୍‌ପିଦେବାକେ ଜାଇତେ ରଇଲା, ସେ କଇଲା,
  meu-meu: Iuda Iskariote, ena hahediba tauna ta, Iesu taona baine torea tauna, eto,
  yva-NT: Weramu Yudas Iskariot no no naije tavon. (Opamo ato siso Yesus apa arakove
    matavon muno wepirati kavinta pare po Yesus amavun.) Arono naije Yudas po raura
    pare,
  dgc-dgc: Nadid ti Hudas Iskarote, éy kinagi na, a
  zpm-NT: 'Laa Judas Iscariot, tib zha ne nacgza no (zha ne bded ga pto me) zeeṉe
    goṉ Judas sca bdëëb Marí nceit co ni Jesús, rneechaa Judas:'
  hix-NT: Àto nehxakon hatà, Xuknasà Eskaryotesà, ànhananàhrà ro komo kukuru. Noro
    yahohsonye ymo rma mok nehxakon hatà, àxanhàn komo wya. Noro rma, onà wyaro nkekon
    hatà.
  sim-sim: Urik Jisasin tiyandari ma lar, hi orhi Judas Iskariot oria, or kumak Jisasin
    ma kavahi tavak hakundari ma ria, ormu mbara, �Ayo, mberem ushiwak wel uku arme
    kuvasahanda oson nyi ngoro sambundua. Oson nyi halashiwak ni lai ya 300 silvan
    ni laha ol erndakava ondon ni handahi os te!�
  npi-ULB: उहाँका चेलाहरूमध्ये एक जना यहूदा स्करियोत जसले उहाँलाई विश्‍वासघात गर्ने
    थियो, त्यसले भन्यो,
  cgc-cgc: Naan man dya Judas Iscariote na isya na tinudluan Jesus. Kanen tinudluan
    na ta pila nang en na adlaw magtraydor ki Jesus. Gariklamo kanen an na ambal din,
  tim-tim: Akto yâkgâlân gâtŋe siâ Yudasi Karioto kepian gâtŋe luâk arekŋe hâmbâi
    Yesugât gasa kewugu yekto Yesu meyi yâkŋe hin magep,
  yor-yor: Nígbà náà ni ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Judasi Iskariotu, ọmọ Simoni
    ẹni tí yóò fi í hàn, wí pé,
  wos-wos: Jisasna du nak, déka xi Judas Iskariot, dé Jisasré déka mamaka hwetekwa
    du dé angi wa,
  emp-NTPO: 'Maʌ̃ne Jesu ume nĩbabarida ab̶a b̶asia Juda Iscariote abadada. Judaba
    Jesura jidabi basía. Maʌ̃ Judaba jarasia:'
  eng-F35: Then one of His disciples, Judas Iscariot, Simon's son (who was about to
    betray Him), said,
  ind-ind: Tetapi Yudas anak Simon, yaitu salah satu murid Yesus dari Kariot (yang
    kelak akan menjual Yesus), mencela perbuatan itu dengan berkata,
  pes-OPCB: 'ولی یهودا اسخریوطی که یکی از شاگردان عیسی بود و بعد به او خیانت کرد،
    گفت:'
  mpt-mpt: O inasoa Yesuse okok aleyemin naka make sinanomo Yesuse debeb monea komokwali
    dobia ananomabib nakae, niniino Yudas Iskeliote, baanea
  ssx-ssx: Mo disaipolo hali homeke Isekatioti hali Diudasita꞉ hande Yesu a꞉nda꞉ lombolo
    pieke hali ipikana꞉ma꞉ alota꞉
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i mɔcɔi Jesu ŋɑu iyi ɑ̀ yɑ kpe Zudɑsi Isikɑriɔti inɛ iyi ɑ́
    zɑmbɑɛu í ni,
  gaq-gaq: ଜିସୁନେ ସିସ୍‍ଇଂବାନ୍‍ ଇଷ୍କରିୟଥ୍ ଜିହୁଦା ମ୍ନିକ୍ନେ ମୁଡ଼ି ସିସ୍‍ ଆମେକେ ବିରଦ୍ ରେମୁଆଁଇଂନେ
    ନ୍ତିନ୍ନିଆ ଆଃସାଃ ବିଃନ୍‍ସା ୱେଡିଙ୍ଗ୍‍ଗେ ମେଁ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Shin Yesuusa tamaaretappe issoy, Yesuusa aathi immanayssi, Asqoroota Yihudi,
  unx-unx: ୟୀଶୁଆଃ ଚେଲାକଏତେ ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଚେଲା ତାଇକେନାଏ, ଅକଏଚି
    ୟୀଶୁକେ ବାଇରିକଆଃ ତିଃଇରେ ଜିମାଇ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ ତାଇକେନ୍‌ନିଃ କାଜିକେଦାଏ,
  gah-gah: 'Lá okago, izegipala zuhagutí ligive makó Kaliotó numutotí ve agulizá Zutá
    eza minoko Izesuni amimika liti ve nenémo láa loko limó:'
  lcm-lcm: Sikei Iudas Iskariot, mang sikei i kana keve nat i akalit, vo alis suai
    ang lak ta Iesu taun a puka, kala antok ta,
  aer-aer: Kenhe apententye akngerre Jesus-kenhe anyente nhenge Judas Iscariot arritnye
    yanhe ikwerenge apurte aneke itneke ingkirrekenge. Re kwenhe aneme nhenge Jesus-arle
    urreke iltye anthetyenhe nhenge arrpenhe areyele renhe irrerlknge atwerrirretyeke.
    Re-anteme ingkirrekeke aharlperre angkeme,
  qvc-NT: 'Chaypim karqan Simumba churin Judas Iskaryutipis. Paymi Jisuspa apustulnin
    kashpapis, Jisusta kuntraqkunaman intrigakunanna karqan. Chay Judasmi nirqan:'
  tgl-ULB: Si Judas Iscariote, isa sa mga alagad na magkakanulo sa kaniya, ay nagsabi,
  cbs-NT: 'nun jawen tsuma betsa Judas Iscarioten chipu Jesús jatu achimaxanaitun
    yuikin:'
  xtm-NTPP: 'Sani te Judas Iscariote ma, tee ndikin ya ma, tee ke''en‑su''va ya ma
    jiña''a:'
  nnq-nnq: Bai Yuda Isikalioti, jumwe kati ja akinapunji komi na abena jwenio ojwapakung'aluka
    Yesu, ngalenga,
  bao-NT: 'To biro Jesús''re cõ ca tiirijere ĩagʉ, Judas Iscariote, jãa mena macʉ̃,
    Jesús''re ca wedejãa buiyee cõapʉ pea, o biro ĩiwi:'
  san-ORI: ଯଃ ଶିମୋନଃ ପୁତ୍ର ରିଷ୍କରିଯୋତୀଯୋ ଯିହୂଦାନାମା ଯୀଶୁଂ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି ସ ଶିଷ୍ୟସ୍ତଦା
    କଥିତୱାନ୍,
  huv-NT: 'Quiaj micual Simón Iscariote, aaga Judas, nop minipilan Teat Jesús leaw
    apmayac nej teowixaw monajiüt, tapiüng:'
  otn-NT: 'Mi̱ ''bʉp''ʉ ra̱ Judas Iscariote rá̱ ts''ʉnt''ʉ ra̱ Simu̱. Guehna̱ n''na
    nc''ɛ̱i̱ yø xädi ra̱ Jesús, ''nɛ̱ guehna̱ bi dä na̱. Nu̱na̱ ra̱ Judas bi ''yɛ̱na̱:'
  nop-nop: Kaŋ Jesu mihiŋiye adi’walaaniŋ niŋ wou Judas Kaliotniŋ, me ukuyeŋ Jesu
    memik kohohik foloŋ kamewaak adi indiŋ yoguk,
  obo-NT: Piru sokkad taddot mgo tinodduwan ni Disas no si Judas Iscariote no od boligya
    kandin diyot mori, id sawoy rin si Maria.
  cak-ENT: 'Y c''o c''a jun cheque ri achibila'' ri man xka'' tüj chuvüch que quiri''
    xban chin ri jubulüj ak''on, y ri'' ja ri Judas Iscariote ri ruc''ajol ri jun
    achi rubini''an Simón, ri achibil ri nc''ayin na richin ri Jesús. Rija'' xbij
    c''a:'
  lif-NT: ᤁᤖ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤋᤠ᤺ᤴᤍᤡ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤃᤧᤗᤧᤰᤐᤠ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋᤡ᤺ᤸᤗᤧ ᤀᤳᤋᤢᤖ
    ᤐᤠ᤺ᤳᤋᤢ.
  mie-NT: 'Ñúcuán de nī ncāhān Judas Iscariote sēhe Simón, iin tēe scuáha jíín yā,
    de suu dē cúu jā nastúu dē yā:'
  san-TIB: ཡཿ ཤིམོནཿ པུཏྲ རིཥྐརིཡོཏཱིཡོ ཡིཧཱུདཱནཱམཱ ཡཱིཤུཾ པརཀརེཥུ སམརྤཡིཥྱཏི ས ཤིཥྱསྟདཱ
    ཀཐིཏཝཱན྄,
  qve-NT: 'Chayta rikuspan, Jesusta traicionananpaq kaq discipulon Judas Iscarioteqa,
    khaynata niran:'
  pao-NT: Sumu'yoo umu Te Pabe'e nakatzimodu-matu Judas Iscariot mee naneadu mee unakwe.
  cbu-NT: 'Utaásarinsha: ¿Mayaamsha kzammashee ngutish itsaniksha? tárangu. ¿Mayaamsha
    nda paxanxaksha? ¿Kurik putayarush, tputseem pukireem nda ngutish panaksha? ¿Watam
    kurikeem tarawaztakuch minam masach waritakuwa? tárangiya Utaásarini. Utaásarin
    Isusumuncha wipunashi; itaru yutaritcha. Watacha Isusoo tamapingarangu ancha.'
  usa-usa: 'wení iyápó-annabike móra-naqa Yúqtaati Itikáárioti wemá Îtumma mamá namuro-wáyúkátí
