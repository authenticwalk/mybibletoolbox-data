    ken siya et kinwanina en,
  mwe-mwe: Bhai, a Yuda Ishikaliote, bha munkumbi gwa bhaajiganywa bhabho, numbe ni
    bhapinga kwaatendebhuka a Yeshu, gubhashite,
  tte-tte: Yeisu ana tobenali yabo esana Yudasa Isikaliota iya naga iwalomasalan toloinao
    kolili, me ana munamunai Meli iyokoiyan,
  tcs-tcs: Wan dem klostuman blo Zizas, neim Zudas Iskara i bin de. Em da wan i go
    sele Zizas bambai. Zudas i bin wail. Em spik diskain,
  hlt-THB: Cehlai hubat ak khuiawh kaw Juda Iskariot ak mingnaak thlang pynoet, Jesu
    zawih ham ak cai ing, am ngaih nawh,
  soq-soq: Tane Iesu wawe alala dea, Iudas Iskariot, mida ando Iesu dabuasapie nanalepia
    Meri epe dewaleidio ewene wandabuasane wanase,
  qub-qub: 'Chaura Jesusta prësu charichinanpaj caj disïpulun Judas Iscariote niran:'
  att-att: Á ajjan si Kudas Iskariote, nga tádday sù ira mapulu duá nga makituddu
    kâ Apu Kesu, á matakì yù nonò na ta pakasingan na sù kingnguá ni Maria. Yawe Kudas
    yù mappagápù sangaw kâ Apu Kesu. Á kinagi ni Kudas,
  bki-bki: Ana ka bogo na, Yesu kiano naiagagoano napano iorou kanio ana naio jiveluku
    ka naio, Jutas na Kariot, naio bunu jo mial vite nei.
  bqp-bqp: 'Yesu ìbanↄ doke Yudasi Isikariↄti kũ ani Yesu kpáḿma pì:'
  mcp-mcp: Ŋgwɔ́l *mpwíín mə Yésus nyə á bə cínɔŋg nə́ Yúdas Iskariyôt, mpwíín nyə́
    á bə nə́ nyə wə́ mə́ bá kusha nə Yésus yɛ́. Ja Yúdas ɛ́nɛ mə́ dʉ́g nda Maríya
    nyə á gwáágʉlə Yésus labínda nâr nə́, a mə́ cɨ nə́
  hat-hat: 'Yonn nan disip Jezi yo, sa ki tapral trayi l'' la, Jida Iskariòt, di konsa:'
  npl-NT: 'Ijkuakó Judas Iskariote ikone n Simón, seme de itlamachtijkawah akin satepa
    kitemaktiskia n Jesús, okijto:'
  bgg-bgg: Isu ro samoy è jia, aishii zum pha rek muii pha Judas Iskharioth ji è yao,
  eng-TCENT: Then one of his disciples, Judas Iscariot, Simon's son, who was about
    to betray him, said,
  eng-BSB: But one of His disciples, Judas Iscariot, who was going to betray Him,
    asked,
  cpu-NT: 'Ikanta Judas Iscariote, iriyotaane Jesús itzimi pithokashityaarine apaata,
    ikantanake:'
  san-ASM: যঃ শিমোনঃ পুত্ৰ ৰিষ্কৰিযোতীযো যিহূদানামা যীশুং পৰকৰেষু সমৰ্পযিষ্যতি স শিষ্যস্তদা
    কথিতৱান্,
  tac-NT: '''Lige napu''lige alué go''ame go''yá mochígichi ralámuli, alé asale alué
    Jurasi Iskariote anilime, Simoni inolá. Alué rioka bilé nile alué makué oká rió
    napu Esusi oyérame nile. ''Lige alué Jurasi ''símili nile alué Esusi nejía napurigá
    cha olawa alué Esusi saílate. Anile:'
  eng-WEBPB: Then Judas Iscariot, Simon’s son, one of his disciples, who would betray
    him, said,
  gfk-H: 'Senbia tikai ta diet ira nuna bulu na hausur, Iudas Isikariot, nong ga liklik
    bia na tar sei Iesu ga tangai hoken: “Wara biha pa di suhuranei iakan ra waiwai
    wara kapkap lah ta kinewa? No matana i haruat ma ira kunukul tikai gaar kap ta
    ira nuna pinapalim tiga tinahon! Io, ma ira kinewa um di gaar tar ta ira maris.”'
  viv-viv: Tu Yesu ana tomuliya saꞋeyana ana egana Yudasi-Isikaliyota, bana muliya
    nibaineyao agaidiya gihawavemogatalena amanadi, gigahe gigayo, “Gavana faꞋina-yo
    hida bunama keke gidakimonevedamaneni-yo fatana koyokoyo agaidiya gidafolakeni?
    KaꞋi gidakimonevedamanena digo, mani lakahina vaita kaliva saꞋeyana yana faisewa
    malamala saꞋeyana fatana amine gidavaina.”
  yao-yao: Nambo che Yuda Isikaliote, jumo jwa ŵakulijiganya ŵao juchiŵagalauche Che
    Yesu ŵatite,
  tgp-tgp: Tamlohi usuri non Iesu matea, hijana Judas Iscariot mo lo toho atu. Enia
    natu, i pa turuposi hin Iesu hitahu, ale mo usia mara,
  auc-NT: Itota mïñæ̈ në gocä adocanque Codaa Icadiote näni änongä ïñömö edæ, Itota
    ingante æncædänimpa, ante odömonte në godonguingä inte ñöwo wææ apæ̈necantapa.
  kbc-NT: Pida Judas Iscariotes, niɡ̶ijo lionigi Simão, aninaaɡ̶ina ane-diotibece
    Jesus, niɡ̶ijo aneyaa Ǥoniotagodi niɡ̶idiaaɡ̶idi miditaɡ̶a neloɡ̶ododipi, mee,
  bmh-bmh: Guzenina, Yesus nugau tapaimaraneu du tub Zudas Iskariot, go nug aiu ses
    Yesus iwai zaugul agal ebeagab ebu maramau, go nug eneun, “Go ze aiwag banou,
    wai tutak ebuan aiwag sul, wabun iboin pet. Ig dudu ipal maremun, gau mebi, aiwag
    oimai, duailel ecesab tamacag isanarabun iboin.”
  ctu-BL: 'Juntiquil xcʌnt''an i cha''an Jesús, i c''aba'' Judas Iscariote, i yalobil
    Simón, jiñʌch mu'' bʌ caj i yʌc'' Jesús ti'' c''ʌb i contra, tsi'' yʌlʌ:'
  meq-meq: 'Yudas Iskariyot na, neŋgeye nəte mə walaŋ i gawla i Yesu hay, neŋgeye
    ma ta giye ɗaf ka Yesu. A ŋgatay a mal niye Mari a mbəɗa ka sik i Yesu aye na,
    a gwaɗ:'
  noa-H: 'Mag hoobaawai maar heem hãb maar k''apeer Judas Iscariote ha t''ʌ̃ʌrjerrau
    magjim: —Hëh, jãg jʌ̃gdee trescientos denariom gaai përpʌ̈iju haai sĩerrta, ¿k''ant''ee
    sĩi jãg hãr choobaadëma, hagua hap''ʌʌm k''ʌʌndamag nemdam haudeeju haai sĩerrtá?
    hajim. Hich mag Judaauta hewag pawiajã hich Jesús hoomap''a haajerr k''ʌʌnag hi
    pʌr deeju hajiebma.'
  alp-NT: Po Yudase Iskariote, Yesuse Eni maka lulu rebe tatike pine iriluke Yesuse
    ete tamata rebe esi suka bunuIje ibeteke be,
  san-VEL: ya.h "simona.h putra ri.skariyotiiyo yihuudaanaamaa yii"su.m parakare.su
    samarpayi.syati sa "si.syastadaa kathitavaan,
  kbq-kbq: Hianagi Judas Iskarioti'a, mago amagenentea disaipol ne'mo, komoru huno
    Jisasina avreno ha' vahe zamazampi antesimo'a anage hu'ne,
  kbh-kbh: 'Chora, canÿa Jesusbe uatsjendayënguents̈á, Judas Iscariote, chë Jesús
    uayayëngbe cucuats̈iñe yochjanayents̈bashejuaná, tojánayana:'
  ron-LSB: 'Atunci Iuda Iscarioteanul, fiul lui Simon, unul din ucenicii Lui, care
    avea să-L trădeze, a zis:'
  pon-pon: 'Iudaj Ijkariot, amen ren japwelim a tounpadak kan, nain Jimon, me panala
    I, ap indada:'
  nhe-BL: 'Huan nopona nojquiya itztoya Judas Iscariote, icone Simón, se tlen tojuanti
    tiimomachtijcahua Jesús. Yajaya tlen teipa quitemactili para ma quimictica. Huan
    Judas quiijto:'
  sps-sps: Ana isen tsurin matisian ten Jisas to te koo ri Judas Iskariot ito na mes
    te faan iny naa non e Jisas nimar vainy ma atsuiny famat ari Ya, tsue to na ka,
  wnc-wnc: Tawamban sandewan natake Jesue pandetna tapatu umana Judas Iskeriot yot
    gapmane nanaapa ngang inikumang. Ita Jesu iwan aminde yaman tanggaganutningge
    natayuak kapata kapanga waaknga natake anzing yakut,
  bus-bus: 'Yesu ìbanↄ doke Yudasi Isikariↄti kɛ̀ eé Yesu kpáḿma bè:'
  gub-BL: Amo Zezuz hemimu'e a'e, Zut Kario pe har her ma'e a'e, (Zezuz tuwihaw wanupe
    imono àràm a'e) uze'eg ahyahy a'e pe har wanupe a'e kury.
  imo-imo: Nalo Jisas yunge lombili andoli te, Judas Iskariot, yuni pele Jisas lipe
    Jisas yunge opa pule imboma tirimu iye kanomu, yuni nimbeindo,
  boj-boj: Onaqa Yesus aqa aŋgro bei Judas Iskariot agi bunuqna Yesus osiq jeu tamo
    naŋgo baŋq di atej qaji a Maria aqa kumbra di unsiqa ŋiriŋosiq marej,
  eng-DRA: 'Then one of his disciples, Judas Iscariot, he that was about to betray
    him, said:'
  knf-knf: 'Kë Yuda Iŧkariyot, anwooŋ aloŋ ţi baţaşar Yeŧu, ankbiiŋ kawaapa, aşë ji
    :'
  san-KHM: យះ ឝិមោនះ បុត្រ រិឞ្ករិយោតីយោ យិហូទានាមា យីឝុំ បរករេឞុ សមប៌យិឞ្យតិ ស ឝិឞ្យស្តទា
    កថិតវាន៑,
  arn-NT: 'Feymew Juda Iskariote, kiñe tati pu disipulu ürke ti wültukufilu ta Jesus,
    fey feypi:'
  zas-NT: 'Dxel Judas Iscariote, xin na̱j tijb ree xbejn Jesús, xin bayü laaman, rëbix:'
  ken-NT: Júdas Iskariɔt, nkoŋo Yesu amɔt anɛ ábhɔ́ŋɔ́ nyaka bɛti yi arɛm bɛ,
