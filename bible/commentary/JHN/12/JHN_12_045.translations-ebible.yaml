verse: JHN.012.045
translations:
  kpx-kpx: Isi ata oleuoleu di elehale keau di hanavoale ata ketaike abu elehalu.
    Kosealemo dau ke vaveve nahate.
  okv-H: eto embo amuna na kiaguja amo na ikari Embo amite tapa kiaguja
  tbo-tbo: Apo iyai galenau ina galena imahiyeya yaka Tu himiliu tauna amaka i galeya.
  mal-C: എന്നെ കാണുന്നയാൾ എന്നെ അയച്ച പിതാവിനെയും കാണുന്നു.
  grc-SR: καὶ ὁ θεωρῶν ἐμέ, θεωρεῖ τὸν πέμψαντά με.
  bgc-bgc: अर जो मन्नै देक्खै सै, वो मेरै खन्दानआळै नै देक्खै सै।
  khz-khz: E au egitakuna talimana na au etugukuto Palaguna egitaana.
  deu-TKW: Und wer mich schaut, der schaut den, der mich gesandt hat.
  zsr-NT: Lëzcaꞌ cni, nu bönniꞌ rléꞌinëꞌ nedaꞌ, rléꞌinëꞌ caꞌ Xuzaꞌ nasölëꞌë nedaꞌ.
  lin-lin: mpe moto oyo amoni Ngai, amoni mpe Ye oyo atindaki Ngai.
  hns-NT: Aur dje hamke dekhe hai, oe hamaar pathaawe Waala ke dekhe hai.
  noa-E: Maagwai mʉ oobarmuan ĩchab ich chi mʉ pʉ̈itarrchata ya oobarmjö simgui ajim,
    maar ich ãba naawai.
  eng-EMTV: And he who sees Me sees Him who sent Me.
  mib-NT: Te ñayuu cájito nuū rī, suni cájito i nuū Yaā ní tají rúhū.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ के़निःबाल्‍ले़ इङ्‌गाॽ याप्‍मि के़बाङ्‌बान् निःसुॽरो॥
  xnj-xnj: Mweakunilola nene mewawa akumlola yula mweanitumili.
  mmx-mmx: Do neni i ven ia, i ngan do i ven mo lara ga riki ia ude.
  cbr-NT: An 'ë iscë uni an ca Nucën Papa Dios, an 'ë xuá, aribi isia.
  tee-NT: Chai va tichi chavaich ju quilakts'in pus tachi ju va lakts'in ju quimacaminta.
  eng-LSV: and He who is beholding Me, beholds Him who sent Me;
  cak-NT: Ri yirutzu' ren, can nutzu' chuka' ri Dios ri takayon-pe wichi.
  pah-NT: Kiroki g̃a ji repia ji kwahava ga ko Tupana'ga ra'yramo javo ji ve – g̃a
    okwaha ga no – kiroki ga ji mbuhuruka kokoty, ei ga.
  sja-NT: Chi mɨ unu bɨpa ichiaba mɨ pëida unu bɨ.
  xed-xed: Mndu nda ngha ta iʼi, nda ngha ta mndu ta ghunigihata.
  glk-glk: هر کی مره دینه، اونی‌یه دینه کی مره اوسه کوده.
  mks-NT: Ta ndá na̱ xíní ye̱he̱ xíní ri na mé a̱ na̱chindahá ye̱he̱ va̱xi i̱ ñuyíví.
  gfk-S: Ma nesi nong i nes iou i nes bileng nong ga tule iou.
  bmu-bmu: Kunŋan ni neka mönö melaim niŋgiyöhi, i mewöyök ehakza.
  dgz-dgz: Me yangut ta ne yawanegepiwa, ne watu enanegeniwa den yaveta.
  eng-GNV: And he that seeth me, seeth him that sent me.
  zaa-NT: Nu rila'nią inte' lani fe nna, rilá' huánią enne' guthel·le'e inte'.
  eng-WEBSTER: 'And he that seeth me, seeth him that sent me:'
  guh-guh: Pajivi necueneyapëtaena, bajarapajivi taneitorobinëtsica ata cueneyapëtaena.
  bon-bon: Laati te cebine näpänuge, tabe cuta jääpänuge eei ne, cebine lui te nätyepuji.
  nhw-BL: Aqui nechita, quiita nojquiya noTata catli nechtitlantoc.
  swh-ONEN: Yeyote anionaye mimi, amemwona yeye aliyenituma.
  wbi-wbi: ghwope juno anyaghile une, amwaghile na juno asung'hile.
  bba-bba: Wi u mɑn wɑɑmɔ u wi u mɑn ɡɔrimɑ wɑɑmɔwɑ mi.
  eng-KJVCPB: And he that seeth me seeth him that sent me.
  kgk-NT: —Xe reko ohexa kwaa va'e gwive, xe mbouhare reko ohexa kwaa ave.
  waj-waj: Gioonna kiaapu voovoono ni taivoono ni titoovaatama tainoo.
  cpy-cpy: Ikaatzi ñahaenani naaka, okimiwi-takawo riimi iñahaerimi otyaanta-kinari.
  ekk-PKP: Kui te näete mind, näete teda, kes mu läkitas.
  mpx-mpx: Henala ebo ni kiteyau, he toto i patunau iyaka i kite al.
  wbp-wbp: Nganangku kuja kaju nyanyi, ngulaju-ka nyanyi yangkarlangu kujaju ngaju
    yilyajarni.
  luo-luo: Ngʼama nena, neno Jal mane oora.
  nhe-NT: Aqui nechita, nojquiya quiita noTata tlen nechtitlantoc.
  aii-aii: ”ܘܡ̇ܢ ܕܚܵܙܹܐ ܠܝܼ، ܒܸܚܙܵܝܵܐ ܝܠܹܗ ܠܡ̇ܢ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.
  esk-NT: Kisupayaam qiñiqsimaruam uvamnik qiñiqsimaaqmigaa ilaa tuyuġiriga.
  msb-msb: An nakakita sa akon nakakita naman sa iya na nagsugo sa akon.
  cpa-NT: Ju³ná³ hein² dsa² ma²cuai¹² jní², dsa² héi² ma²cue¹² ti³ŋieh¹jni calah,
    dsa² ca¹tsei¹ jní².
  dso-dso: ଜେ ମକେ ଦେକି ଆଚେ, ସେ ମକେ ପାଟାଉକେ ମିସା ଦେକି ଆଚେ ।
  meu-meu: Bona lau e itagumu tauna ese e siaigu Diravana danu e itaiamu.
  yva-NT: Muno vatano wo inaeno mamije rai, onawamo wo Amisyo po inatutire aen.
  dgc-dgc: Sakay pati, tu méketa diyakén, éy meta na be tu nagpaange se diyakén.
  zpm-NT: ¡Ni zeeṉe rwi zho lo naa, yele meṉ ne pxeeḻ naa ga raṉ zho!
  hix-NT: Owyanye ronyetoko rma, noro rma menyatxhe.
  sim-sim: Uhu os anin ji heye nahi, mbeek antonom heyenda ambu jir, wahau. Avui anhi
    or jimu er nga heyenduwa.
  npi-ULB: र जसले मलाई देख्‍छ त्यसले मलाई पठाउनुहुनेलाई देख्‍छ ।”
  cgc-cgc: Bisan kino kakita ki yaken, kakita man en ta gapadala ki yaken.
  tim-tim: Akto nâ nekmapŋe huŋgunniŋep yâk olowâk ekbiap.
  yor-yor: Ẹni tí ó bá sì rí mi, ó rí ẹni tí ó rán mi.
  wos-wos: Guni wuniré xéta guni wuniré wandéka yawun duré akwi guni xé.
  emp-NTPO: Mʌ̃ unu b̶ʌba mʌ̃ Diabued̶a sid̶a unu b̶ʌa.
  eng-F35: And the one seeing me sees Him who sent me.
  ind-ind: Orang yang melihat Aku, berarti sudah melihat Dia yang mengutus Aku.
  pes-OPCB: چون آن که مرا دید، گویی فرستندۀ مرا دیده است.
  mpt-mpt: Eka nakaia unangai wanita ne natemib mole olo makob i ne Aye ne nemane
    tlibu esa atemomabiobe.
  ssx-ssx: Hali epima꞉ I̱ handea꞉ka꞉na꞉ta꞉ kota꞉ I̱ tapaeya꞉ hali make handa꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi inɛ iyi í yɛm í yɛ inɛ iyi í bɛm wɑi.
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍ କିକେ ଲେଃକେ ମେଁ ଆନେଙ୍ଗ୍ ବେବକ୍ନେ ଆବାକେ ଡିଗ୍ କିକେ ଲେଃକେ ।
  gof-RNT: Tana be7iya oonikka tana kiittidaysaka be7ees.
  unx-unx: ଆଡଃ ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ ନେଲାକାଦିଙ୍ଗ୍‌ୟାଁଏ, ଇନିଃ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ନିଃକେୟ
    ନେଲାକାଇଜାଏ ।
  gah-gah: Makó keza není ánigi hee litamó nenete nimisili vegi ánigi hee hee linamó
    geleneive.
  lcm-lcm: Taun kapo tun iau, e iang kapo arai ani vo asok ang anig.
  aer-aer: Nhenge itne ayenge aremele ante iwenhele the mpwareme, itne kwenhe areme-arlke
    Nhengele-arle ayenge yerneke.
  qvc-NT: Chaymi mayqan noqata rikawaqqa chay kach'amuwaqtapis rikaykan.
  tgl-ULB: At ang nakakakita sa akin ay nakakakita sa kaniya na nagsugo sa akin.
  cbs-NT: Jabiaskadi wakin ea uinkin jatun ea yununidi unandiakanikiki.
  xtm-NTPP: Nú na in nde'ya ña'a saña, suni nde'ya i iya ni tetniñu ña'a ma.
  nnq-nnq: Ojwa amona nenga amona ojwandumite.
  bao-NT: Yʉre ca ĩagʉ cãa, yʉre ca tiicojo cojoricʉ cãare ĩami.
  san-ORI: ଯୋ ଜନୋ ମାଂ ପଶ୍ୟତି ସ ମତ୍ପ୍ରେରକମପି ପଶ୍ୟତି|
  huv-NT: Jane ajaw xique, ajaw jane neech xic niün aton.
  otn-NT: Nu̱ ra̱ ja̱'i̱ hɛ̱rcä ya, tengu̱tho 'mø go di hɛ̱t'a̱ to bá̱ pɛnngui̱.
  nop-nop: Eŋ neeŋdi nu nabulak adi me napmeu fogut u maaŋ kalak.
  obo-NT: Su iddos nokokita koddi, nokokita mandad taddot id popiyod koddi.
  cak-ENT: Ri ntz'eton vichin, nutz'et c'a chuka' ri Dios ri takayon-pe vichin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤏᤡ᤺ᤒᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠᤴ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De nchivī jínī nūū ni, suni jínī ji nūū Yāā nī ntají nduhū.
  san-TIB: ཡོ ཛནོ མཱཾ པཤྱཏི ས མཏྤྲེརཀམཔི པཤྱཏི།
  qve-NT: Saynallataqmi pipas noqata rikuwaqqa, mandamuwaqniy Taytaytapas rikushanman
    hinan.
  pao-NT: Mu numu nuka sopedakwadoodu, ka Te Naa nuka yaa teepu-koobatoo tayase, ka
    nu mumme numu Te Naa-witu nakasopedakwadoo mayugwekwuse.
  cbu-NT: Nuwaa kaapa yasakinaareesa, Apapaatstam yasatssa, watam nuwaa zanganiranguwa.
  usa-usa: náawabi kemmá kétimonenama wemmá ketibomá timátíkái-naqa káonaiye.
  soy-soy: Nkó yɛɛ nɛ́ n nyɑ́ni yɛ uyɛɛ nɛ́ n tummɛ nyɑ́nilɛ.
  hui-hui: I̱ de hendedagome i̱ pu layagobi de hendeda.
  amf-amf: Iam haapea iam nittsaamaar ta haapidine.
  quc-NNT: Jachin k'u ri kinril in, käril ri' xuquje' ri xintaqow loq.
  dob-dob: Ta wate yaisigedi ꞌomi waꞌitegu, ꞌagu toetune nina niꞌatu waꞌitena.
  wrs-wrs: Wo himba nomba kamba nonglavpa, wo eva himba nomba nonglavta, temba himba
    nomba kamba wolaihapranamba.
  mca-mca: Qa pakha' qu' hats netswen, ma' qa hats yi'wen na' ts'ukinju'.
  tzo-TZC: Ti buchꞌu ta xiyile, ta xil xtoc ti Buchꞌu laj stacun talele.
  mya-mya: ငါ့​ကို​တွေ့​မြင်​သူ​သည်​ငါ့​ကို​သာ​တွေ့​မြင် သည်​မ​ဟုတ်၊ ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော
    အ​ရှင်​ကို​လည်း​တွေ့​မြင်​၏။-
  gng-NT: Wà kɛ laa' nni la, u laa' wà sɔn' nni ní nnɔ mɔ nɛ.
  cbi-NTPO: Tsenmin mun inu kera' bain, in Apa inu engu eemunu bain kerave.
  ikk-NT: Onyẹ ọwụlẹ hụn nị m, a hụngụọ onyẹ hụn zihẹ ni m.
  leu-leu: Layaan mi taxa xalumau, mi fo xalum sait nane aava fengau.
  maz-NT: Nu c'ü jandgagö, 'ñe unü ngüenda cjó je nguetscö, xo unü ngüenda ja ga cja
    c 'ü o ndäcjägö.
  bod-N: ཡང་སུ་ཞིག་གིས་ང་རང་མཐོང་བ་ཡིན་ན་ང་རང་མངགས་མཁན་མཐོང༌བ་ཡིན།
  tca-NT: —Rü texé ya choxü̃ dauxe, rü Chaunatü ya núma choxü̃ mucüxü̃ rü ta tadau.
  zpl-NT: Nu enu rlañiꞌ liꞌá, leꞌca rlañiꞌlaꞌ nzeꞌe Pa Diose enu uxeꞌla liꞌá.
  mbc-NT: Uyera'maiya ya, uyarimatîpon era'maiya nîrî.
  ndg-ndg: ni ywembe ywaanibona nenga ambona ni ywembe ywaanitumile.
  wsk-wsk: Se awiriya ani agarkoso, mu nu Kakirip aninga beteram se tairem mu ta arigiso.
  toj-NT: Cuando huax yilahuone ja queni, oj cho yile ja jTat ja ma' secahuon coni.
  tbc-tbc: Nek ago mi, ta ŋai iliag dan, iŋ ŋai mi ta iliag na da. Tia, iŋ Bai a ŋai
    idinag go ŋupalu yan dam ile da.
  sna-sna: Paanonditarisa, anoona iye akandituma.
  smk-NT: Si naka'kit kongko, na'kit nayaynan lamang a namaki' kongko.
  grc-TCGNT: καὶ ὁ θεωρῶν ἐμέ, θεωρεῖ τὸν πέμψαντά με.
  gof-WFTW: Tana be7iya oonikka tana kiittidayssaka be7ees.
  spa-BLM: El que me ve, ve al que me ha enviado.
  kyz-NT: —Araju'jawe etee futat ore. A'eramũ je resakara 'gã nanẽ je muarera 'ga
    resaka futat— 'jau Jejui 'ga oree.
  dao-dao: “Kei na hmuki cun naw, na tüi lawki pi hmuki ni.
  cya-cya: Nu cua' na'an 'ñan, cua' na'an 'in ñi nu ngua'an tñan 'ñan.
  wrk-wrk: Jaliyi nganarri jingkijba, baki narri jingkijba Kud, manjijba jali ngana.
  nii-nii: Wumb endi, na kenmba ei mił ku, na Arnan na kindang onj ei, kenmba ku.
  ign-NT: Tacutiquene nácani tímati­nuanahi eta nímitu­rapiana, náimati­pa­hivare
    eta mapane­reruana ema Tata.
  dik-NT: Ku raan tïŋ ɣa, ka tïŋ raan cä tooc aya.
  cac-cac: A eb' tzin ilani, syil pax jun checjinac in cot chi' eb'.
  tzj-E: Je' wnak jquetz'ton nwech quetz'ton c'a rwech jtakyon ta wxin, mnuyon ta
    anen quetz'ton nwech.
  san-BUR: ယော ဇနော မာံ ပၑျတိ သ မတ္ပြေရကမပိ ပၑျတိ၊
  yaa-NT: Nãskafakĩri mã mã ea õia nã ea nĩchiniri mã mã õia.
  cab-NT: Le gíñe aríjitina, laríjiñein gíñe le oúnajabalina.
  clu-clu: Ang nakakita kanakun nakakita run da sa nagpadara kanakun.
  swh-ULB: naye anionaye mimi anamuona yeye aliyenituma.
  tpt-NT: Yu kilaqtsꞌin ni kitꞌin vachuꞌ laqtsꞌin yu kimalaqachata.
  aai-aai: Yait ayu i’itu anamaramaim, ayu iyafaru anan auman i’itin.
  sny-sny: Lu taune ta ane siyeyei su, le Owane Sitewi Tai Pefine a'i ano aiwawe a'i,
    ane hi awei ma'e eimawe arosai ape, siyeyei. [Jo 14:9]
  myy-myy: Yʉre mʉa tija, yʉre cõarʉre cʉni tia mʉa.
  trc-NT: Ne̱ xa̱ꞌ síí acaj cuentá cheꞌej, tza̱j ne̱ soꞌ me síí acaj cuentá cheꞌé
    síí caꞌnéé manj rihaan chumii̱ nihánj ado̱nj.
  cut-NT: Ihyan che rendihche ye u ne, retumacadino ye ta̱ca̱ ihyan min.
  bel-bel: і хто бачыць Мяне, бачыць Таго, Хто паслаў Мяне.
  zlm-KSZI: Sesiapa yang melihat-Ku, juga melihat Dia yang mengutus-Ku.
  gdr-gdr: Ɨ yet ra Ken yɨr notɨng, ton kea Tin yɨr yong yet re Ken nɨtmɨkitonj.
  vmy-NT: ꞌBa xi ko xkun benina̱, ꞌba=nde be xi kitsikasenna̱.
  cmn-FEB: 看到我，就是看见那派我来的上帝。
  gmv-RNT: Tana beyidaddey tana kiittidayssakka beyana.
  ncl-NT: Huan aqui hual nechita, yihual quiztica aqui hual nechtilanic.
  sua-sua: Va ani mhel to tvokong dok, tlo gi vokong dok tuk kat e. Ther vokong Endo
    tmeng dok kat.
  are-are: Relha erala yinganha arama pa lhangkarama, era erinha turta arama pa lhangkarama,
    erala yinganha yairnakala.
  gai-gai: Na ramootta aukmo watri, ma aukmo mbagɨrica kɨprina Aet motocmo ma watrinan.
  qvm-NT: Tsaynogpis nogata reguimag cäga cachamagnë Taytätapis reguiycanmi.
  chz-NTPS: Hi̱hꜗ hi̱ˉ maˉjë̱ë̱ꜙ jnäꜘ, maˉjë̱ë̱yꜙ hi̱ˉ gaꜙche̱e̱ꜗ jnäꜘ baˊ ja̱ˉ.
  kmu-kmu: NagoꞋa veaꞋmoꞋyama nagaiꞋma nenagayana NenafaꞋa hu-na-tenea kanoene age-mainae.
  ood-NT: K hedai i ni‑neid ch hab waꞌap neid.
  lbm-lbm: अऊर जो मोख देखय हय, ऊ मोरो भेजन वालो ख देखय हय।
  ncj-NT: Huan in aquin nechita, quihtosnequi noyojqui teitztoc in aquin onechualtitlaniloc.
  yuj-yuj: Arop onan nke námp te, onomp Naropwaro onan sámp-kérépánko ék namp man
    kor nke námpon.
  kto-kto: Man migana la togimaong, irie la agimaong gat Mamo irie la tosagaong ga
    muruo togo.
  gmv-NT: ታና ቤዪዳዴይ ታና ኪቲዳይሳካ ቤያና።
  por-BLT: Quando vocês me veem, também veem aquele que me enviou.
  stp-NT: Piam noꞌt jaroiꞌx bhaiꞌ bañ maat nañ jir tuꞌp tuꞌm daꞌ, bɨɨx guiꞌ nat bhañ
    joot jup ba machiaꞌ nar tuꞌp tuꞌm daꞌ, cham tuꞌ dai aañ.
  mgc-mgc: Ehe vïdï mati ongɔ ma, ongɔ vïdï mati utu ma ne ku.
  ame-NT: Eseshaʼ nenteneʼ napaʼ añeʼnaña entenet ñam̃a Nompor ñeñt̃ nellsenseneʼ.
  mgh-2016: Attu anokoona miyaano anoowona akirumme.
  kvn-NT: Tenal tule mag an-takel, mag tule-an-palmialid-takmo.
  gvf-gvf: Ibal kobe na kanungwa mere, na nusi ime erungwa yal para kanemua.
  san-ISO: yō janō māṁ paśyati sa matprērakamapi paśyati|
