  tnp-tnp: Mətəu Iesu təni=pən kəm lah məmə, “Nəuia iətəmi u, təməsuvaiən məmə iəu
    iəkətəu. Mətəu təmuva məmə itəmah onəkotətəu.
  urd-urd: ईसा ने उन्हें बताया, “यह आवाज़ मेरे वास्ते नहीं बल्कि तुम्हारे वास्ते थी।
  hot-hot: Ma Yisu hanaŋ nena, “Kaêk êŋ halêm ek nêm môlô sa. Yani miŋ halam ek nêm
    ya sa ami ma mi.
  mqj-NT: 'Nakuamo Puang Yesus lako inde tau kambanne: “Inde kamara murangngia''e
    tangkao napatu, sapo ikoa''.'
  rus-SYN: 'Иисус на это сказал: не для Меня был глас сей, но для народа.'
  mbh-mbh: Ave Jisas i olal ole riong ve, “Na lenging aken i espot me mo aro i opoal
    tho avele, i espot me mo aro i opoal thomu.
  bdd-bdd: Ma Yesu bodaedi ꞌihegwaediya ꞌigwae, “Cenanaina nige wahesagoheya geya
