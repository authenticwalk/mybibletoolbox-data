  agm-agm: Satauhɨ Jisaasiho kiyai saundataase. “Kɨma pɨwɨma nisapɨhaamaahe. Owe.
    Sapɨhaare.
  ubr-ubr: Baise Iesu on osi auris iyau, “Atonio fonan ibikakafun on men Yau auriu
    on, baise omi aurim on ikakafun.
  tsw-NT: A̱vu Yesu damma le, “Adama a̱ ɗu a ɗa uɗyoꞌo u ta̱wa̱i, adama a̱ va̱ a ɗa
    shi.
  cax-NT: 'Pero arrti Jesús nanti ümo manu genterrü: —Champürrtü iñemoantai arrüna
    manitacarrü, ta aume ito y autacu.'
  aia-aia: Mia Jisas 'agu o'ani 'iniraau, “Na ringe nagau rongoa, ai'a do 'anai 'a'auhiau,
    me 'anai 'a'auhi'amou 'anai hinihiniau.
  srp-1865: 'Isus odgovori i reèe: ovaj glas ne bi mene radi nego naroda radi.'
  agt-agt: Ammi ya uhohug ni Hesus tekid a “Awemuy la pahig ta iyak la ya kauhohugan
    na nagsitangen am awa ikamuy hapa.
  lug-lug: Yesu n’abagamba nti, “Eddoboozi lino lizze ku lwammwe, so si ku lwange.
  yby-yby: 'Liki layoko, Jisesimamo sa-loko lo biye: Gaya nemokumuye loko lamiye.
    Edimokumuye loko soto pekaiye.'
  heb-heb: ויען ישוע ויאמר לא למעני היה הקול הזה כי אם למענכם׃
  mpp-mpp: Inguc mibong Yesudi yanguc miwec, “Yowa-malac yogo nale ailu mi fikegac,
    miyac. Yogo ngenge baficngebanale ailu fikegac.
  apb-apb: Oto a Jisas e te'uri, “Mei wala ie e ka'a loho ike mai huni pe'ieu, ta'e
    ola huni pe'i'omu ni ngeena.
  san-TEL: తదా యీశుః ప్రత్యవాదీత్, మదర్థం శబ్దోయం నాభూత్ యుష్మదర్థమేవాభూత్|
  ben-IRV: যীশু উত্তরে বললেন, “এই কথা আমার জন্য বলা হয়নি কিন্তু তোমাদের জন্যই বলা
    হয়েছে।
  ntu-ntu: A' rpibz Jiszs badr kx, “Natq lc trngiu dalr nzokatr-krde ninge, a' ngi
    dalr nzokatr-krde nimu. Murde nakrlzamu kx Gct atwzlr-ngrmle ninge.
  pan-pan: ਯਿਸੂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਕਿਹਾ, “ਇਹ ਅਵਾਜ਼ ਮੇਰੇ ਕਰਕੇ ਨਹੀਂ ਆਈ, ਸਗੋਂ ਤੁਹਾਡੀ ਲਈ ਆਈ
    ਹੈ।
  tkr-tkr: 'I''see manbışis alidghıniy qele: – Man ses Yizdemee deş, vuşdemee qadı.'
  gvc-gvc: 'Õ sehe nire Jesu sehe: —Mʉanopʉ yʉhʉre tʉho dutiro ã nino coa taerare.
