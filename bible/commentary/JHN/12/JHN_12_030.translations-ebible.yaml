  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Niɡ̶ijo nigegi aɡ̶ee leeɡ̶odi, pida
    leeɡ̶odi akaamitiwaji.
  bmh-bmh: Bo, Yesus nug awareun, “Ze go ulis ag domen, iz isanilabun tam, go ag isanarabun.
  ctu-BL: 'Jesús tsi'' subeyob: Ma''anic tsa'' tili jini t''an cha''añon, pero tsa''
    tili cha''añetla.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗatay faya, a gwaɗatay: «Mətsike me nakay a tsənew
    mə mbəlom aye na, hərwi kurom bəna hərwi ga bay.'
  noa-H: 'Pari hamau mag nʌm hee, hich Jesuu t''umaam k''ʌʌnag hiek''amamua magjim:
    —Mʌg pãrau woun hiekjö hũrbarm chan sĩi mʌchigpai hich hiek hũrmk''ĩir k''abamgui
    hajim. Jãan jãg hich hiek hũrpitarr gaaimua hichdëu mʌ hiek hʌ̈k''a sim pãrag
    k''ap hamk''ĩirta pãrag jãg hiek''ajimgui hajim.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Lepate rebe imi lenele mere loko Au mo
    po loko imi.
  san-VEL: tadaa yii"su.h pratyavaadiit, madartha.m "sabdoya.m naabhuut yu.smadarthamevaabhuut|
  kbq-kbq: Jisasi'a kenona'a anage hu'ne, Ama'na agerura Nagri naza hunakura nosianki,
    tamagri tamaza hunaku nehie.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Nts̈amo s̈monjouencá, ats̈biama ndoñe quenátsmëna,
    sinó ts̈ëngaftangbiama.'
  ron-LSB: 'Isus a răspuns: “Glasul acesta n-a venit pentru Mine, ci pentru voi.'
  pon-pon: 'Iejuj kotin japen majani: Kaidik pweki nai, me nil wet wiauikier a pweki
    komail.'
  nhe-BL: 'Pero Jesús techilhui: ―NoTata ax camatqui para na ma nijmati nechcajqui.
    Yajaya camatqui para imojuanti xijmachilica yajaya quicajqui tlen niquilhui.'
  sps-sps: Sen Jisas tsue tan matisian Tsunia, “Sikia ma kaa iny faakouts Vanyo to
    san vegiau tapokaa me, a sikia, sai te tapokaa of mamimi kainy faakouts mami.
  wnc-wnc: Unzing yawawa Jesuta yake anzing yanikut, “Wamu aaknga na gatangamikge
    dua yanggak. Wena. Waaknga yanggau gin gatandamikge yanggak.
  bus-bus: 'Ben Yesu bèńnɛ: Èe kɛ ma yãnzin kòto pì bↄ̀ziro, a yãnzimɛ.'
  gub-BL: Uze'eg Zezuz wanupe. — Naherehe kwaw a'e ze'eg tur ihewe a'e. Penehe tur
    ihewe a'e, i'i wanupe.
  imo-imo: Jisasini nimbeindo, “I ungu wendo omomu na lipo tapambo nimbe i ungumu
    naa nimo. Eno konopu enge nipili molangei nimbe i ungumu nimo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Anjam niŋgi quonub qaji di e aqaryaibqajqa
    brantosai. Di niŋgi aqaryaiŋgwajqa brantqo.
  eng-DRA: 'Jesus answered, and said: This voice came not because of me, but for your
    sakes.'
  knf-knf: 'Kë Yeŧu aşë kak aţiini na baka aji : « Mënţ nji dkaaŋ kë pdiim paŋ paŧiinkanaa,
    an baka.'
  san-KHM: តទា យីឝុះ ប្រត្យវាទីត៑, មទត៌្ហំ ឝព្ទោយំ នាភូត៑ យុឞ្មទត៌្ហមេវាភូត៑។
  arn-NT: 'Jesus feypieyew: —Iñche ñi duam no tati tañi allküngen ti dungun, welu
    eymün tamün duam mayfe.'
  zas-NT: 'Dxel rëb Jesús: ―Ad por najtan biguien chaꞌ bejn, por lëjtan.'
  ken-NT: Yesu aghati bhɔ bɛ, “Ɛyɔŋ ɛnɛ ɛ́twɔ́ ɛ̌ti yɛka. Ɛbhɨkɨ twɔ ɛ̌ti ya.
