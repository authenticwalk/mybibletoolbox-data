verse: JHN.012.030
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Hoto keu di totonamo lohoholinu. Isito hoto
    keu la totonamoike lohonu.
  okv-H: Iesu na ke einge ena, “Ke puvuto ere hua amo namo avoembo ae rate ungo avoembo
    eria.
  tbo-tbo: Ma Yesu i baha nae uyahihi i pa, ‘Baha o nonoli ega tau biugei ma taumi
    bimiyei.
  mal-C: 'എന്നാൽ, യേശു പറഞ്ഞു: “ഈ ശബ്ദമുണ്ടായത് എനിക്കുവേണ്ടിയല്ല, നിങ്ങൾക്കുവേണ്ടിയാണ്.'
  grc-SR: ⸂Ἀπεκρίθη Ἰησοῦς καὶ εἶπεν,⸃ Οὐ δι᾽ ἐμὲ ⸉αὕτη ἡ φωνὴ⸊ γέγονεν, ἀλλὰ δι᾽
    ὑμᾶς.
  bgc-bgc: इसपै यीशु नै कह्या, “या आवाज मेरै खात्तर न्ही, पर थारे खात्तर आई सै।
  khz-khz: Iesu na evega-gelerato, netiwato, “Ne karo ne ati au ulakuna pevogomai,
    na gomi ulami na pevogomai.
  deu-TKW: 'Antwortete Jesus und sprach: nicht um meinetwillen ist diese Stimme gekommen,
    sondern um euretwillen.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Byön chiꞌi ni, clëg quië uziꞌa xbey
    nedaꞌ, san quië uziꞌliꞌ xbey lbiꞌiliꞌ.'
  lin-lin: 'Kasi Yesu alobaki na bango : — Mongongo wana eyokani te mpo na Ngai, kasi
    mpo na bino.'
  hns-NT: 'Bakie Jiesoe bolies: „Oe aawaadj hamaar khaat na raha, bakie toelog khaat.'
  noa-E: 'Pari amau mag nʉm ee, ich Jesuu thumaam khʉʉnag iekhamamua magjim: —Mʉg
    pãrau woun iekjö ũrbarm chan sĩi mʉchigpai ich iek ũrmkhĩir khabamgui ajim. Jãan
    jãg ich iek ũrpitarr gaaimua ichdëu mʉ iek ʉ̈kha sim pãrag khap amkhĩirta pãrag
    jãg iekhajimgui ajim.'
  eng-EMTV: Jesus answered and said, “This voice did not come for My sake, but for
    your sake.
  mib-NT: 'Te ni cahān Jesús jiín i: Tu ní cáhán jnūhun yáha jéē sɨquɨ́ ruhū, chi
    sa suhva návāha cuni rō sɨquɨ̄ jnúhun jeē ni cáhān yā jiín rí.'
  lif-NT2: ये़सुरे़ खे़न् मनाहाॽ मे़त्तुसि, “कन् इक्‍लाःङ्‌ग इङ्‌गाॽ आलागि मे़ःन्,
    कर खिनिॽ लागि त्‍ये़बारो॥
  xnj-xnj: Nambu Yesu akavajovela, “Malovi gemuyuwini lepi ndava ya nene, nambu ndava
    ya nyenye.
  mmx-mmx: La ne Iesu ga lok tidi, “Na levelinga mi ronga vam i, kopmen ti lok tooro
    ia, ketla ti lok tooro nimi.
  cbr-NT: 'Quia ca Jesusan atu cacëxa: —Ënë banax ca ''ën cuanun ''ën Papa quicëma
    ''icën. Mitsúnmi cuanun ca quiaxa.'
  tee-NT: 'Ak''alhtayanalh ju Jesús. Ajunich: ―Jantu quilacata ju xalhimin junima
    chivinti. Para milacata''an.'
  eng-LSV: Jesus answered and said, “This voice has not come because of Me, but because
    of you;
  cak-NT: 'Y ri Jesús xu''ij chique: Ri Jun ri xic''oxaj chi xch''o''n-pe chicaj,
    xch''o''n-pe iwoma rix y man woma ta ren.'
  pah-NT: 'Jesus''ga e''i g̃a pe: —Ji ve rũi ko Tupana''ga ei, ei ga g̃a pe. Pe me
    ko ga ei tokwaha ti g̃a javo, ei ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Jã pedee ũridap''edaa, mɨ-it''ee-e pajida aji. Parã-it''eeta
    paji.'
  xed-xed: 'Ama ka Yesu mantsa: «Tsa lwi ta gwaɗagata ya ná, ka ŋa ɗa a wa, ka ŋa
    ghuni gwaɗagata tsi.'
  glk-glk: 'عیسی بوگفته: «اَ ندا شیمی وستی بو، نه می وستی.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Jesús xi̱hi̱n ná já na̱cachi a já: —A̱ ju̱ú sa̱há
    ye̱he̱ na̱xini jo̱ho ndó ña̱ yóho. Joo na̱catácu̱ a̱ já ná cuni jo̱ho mé ndó.'
  gfk-S: Jisas ga tange, “Ikin paile hanawat ura utagu, iesene uta mu.
  bmu-bmu: Mewö mewö jigetka kewö jii mötket, “Kouruk mi nöŋgöra aka qahö asuhuzapmö,
    mi eŋgöra aka asuhuza.
  dgz-dgz: Menan Iesu anega wan, “Nop endi kimani taueni mame e inak ega menan, ne
    nenan uon.
  eng-GNV: Iesus answered, and said, This voyce came not because of me, but for your
    sakes.
  zaa-NT: 'Jesús nna ra tè cą: Álahua por inte'' acca gul·lani tsì''i Enne'' gunnea
    sino por lebi''i ba para qui''ni tsíalatsi'' le,'
  eng-WEBSTER: Jesus answered and said, This voice came not because of me, but for
    your sakes.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Xanë raja tajumetaenexa
    bajarapajume apo jumaitsitsica. Paxamë raja panejumetaenexa jumaitsitsica.'
  bon-bon: Yeesu puma cita ca teebibine jejemige egä, “Ai tagepogogo te lica tädige
    cäme name pi, yepä weeme name pi.
  nhw-BL: 'Pero Jesús techilhui: ―NoTata amo camanalti para na ma nijmati nechcajqui.
    Yaya camanaltic para amojuanti xijmachilica yaya quicajqui catli niquilhui.'
  swh-ONEN: Yesu akawaambia, “Sauti hii imesikika kwa faida yenu, wala si kwa faida
    yangu.
  wbi-wbi: Neke uYesu akavavuula akati, Ilisio ilio nalipulikiike mulwa kunhanga une,
    looli mulwa kuvatanga umue.
  bba-bba: Adɑmɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, n ǹ mɔ nɛn sɔ̃nɑ i nɔɔ ɡe nuɑ, bɛɛn sɔ̃nɑ.
  eng-KJVCPB: Jesus answered and said, This voice came not because of me, but for
    your sakes.
  kgk-NT: 'Upéixa ramo he''i Hesu: —Ndaha''éiry xe-vy anho omombe''u va''ekwe. Peẽ-my
    ave omombe''u onhe''ẽ va''e, he''i.'
  waj-waj: 'Tuduu rikioo Yisuuva iya sai tunoo: Neenoo kuaivaa rikiee Anutuuqaara
    kutaavaivee tinaraivaara hama kuaivo ngiau aapuuvakidiri tiivai. Ngiengieenoo
    kuaivaa rikiada Anutuuqaara kutaavaivee kiateeraivaara kuaivo ngiau aapuuvakidiri
    tiivai.'
  cpy-cpy: 'Ikantanaki Jesús: “Tee apatziro naaka iñaanatana, tema eeroka-paeni iñaawae-wentaki.'
  ekk-PKP: 'Jeesus ütles neile: „See hääl ei kõnelenud minu, vaid teie pärast.'
  mpx-mpx: Yeisu i baek elal i ba, “Anan toto ku hago, nige nau o labe kaiwena i oola,
    yaa komiu ami labe kaiwena.
  wbp-wbp: Jijaji-jana wangkaja, “Yuwa, manngu-nyanyi mayi kankulu ngajuku ngantaju
    wangkaja yungurna milya-pinyi? Lawa! Nyurrurlaku-nyarra wangkaja yungunkulu milya-pinyi
    nyanunguju pirrjirdi-nyayirni.
  luo-luo: Yesu nokonegi niya, “Dwolno ne ok obiro mondo okonya, to nobiro mondo okonyu.
  nhe-NT: 'Pero Jesús techilhui: ―NoTata ax camatqui para na ma nijmati nechcajqui.
    Yajaya camatqui para imojuanti xijmachilica yajaya quicajqui tlen niquilhui.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܵܐ ܒܘܼܬ ܕܝܼܝܼ ܗܘܹܐ ܠܹܗ
    ܐܵܗܵܐ ܩܵܠܵܐ ܐܸܠܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.'
  esk-NT: Aglaan Jesus-ŋum nipliutiniġai, “Uvaŋa piqutigiluŋa taamna nipi tusaġnanġitchuq,
    aglaan ilipsi.
  msb-msb: Nagsabat si Jesus, “Dili para sa akon ina na boses kundi alang-alang sa
    iyo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―A¹jáng¹ ju³ jmáh¹lah jní² ma²na²hlaih¹ Jmi² jniang³.
    Hniah¹² báh³ ma²na²hlanh¹dsa. Mi³jøng² li¹ŋih³ hniah¹² ma²quianh¹³jni Jmi² jniang³.'
  dso-dso: ଜିସୁ ସେ ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ ସବଦ୍‌ ମର୍‌ ପାଇ ଅଏନାଇ, ମାତର୍‌ ତମର୍‌ ପାଇସେ ଅଇଲା
    ।
  meu-meu: Iesu ese ma e hereva henidia, eto, Una gado na dia lau daigu ai, a umui
    daimui ai ema.
  yva-NT: Umba Yesus po raura mansai pare, “Amisye anamoto namije ngkino wasamarom
    indamu wapo ranaun. Yara ngkino rinamarome ma jewen.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Kanya négkagi ta kona sa éy éwan alang-lang
    diyakén, éngˈwan para dikam, monda mapospusan moy a gébwaték ta Diyos.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Laa to bin gaṉle laa Pxoz naa bnee, ni por to
    goṉ bnee me, zeeṉa gon to tsi me ni gliladz to ne me pxeeḻ naa.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Àsok tawro hana nàrwonàmno
    ha, kahe yawono, kekon hatà. Rowya royukno hamà katxho mehra rma, owyanye haxa
    ryhe moson yoyukno hamà katxho me, nàrwonàmno, kahe yawono, kekon hatà.
  sim-sim: Karem li mbarik Jisas ormu sawera, �Mashi kas ji misiwa kaso mbeek anin
    jelyakmbaha mbawa ambu sir, wahau. Jirin jelyakmbaha sawewa sir.
  npi-ULB: येशूले जवाफ दिनुभयो र भन्‍नुभयो, “यो आवाज मेरो निम्ति होइन, तर तिमीहरूका
    निम्ति आएको हो ।”
  cgc-cgc: Ambal Jesus ta mga ittaw dya, “Ambal ya na namatian nyo dili para ki yaken
    tak para nya ki kyo.
  tim-tim: Hain dâmbiâ Yesuŋe hin dâep, “Den amâ nâ nune tân nuguwerâpgât bo miawaktâp.
    Yeŋgât akmâ miawaktâp.
  yor-yor: Jesu sì dáhùn wí pé, “Kì í ṣe nítorí mi ni ohùn yìí ṣe wá, bí kò ṣe nítorí
    yín.
  wos-wos: Wungi wandaka dé Jisas diré wa, “Godna getéfambu gayandé hundi guniré yikafre
    hurunjoka dé gaya. Wunika gayahambandé.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Maʌ̃ bed̶eara mʌ̃ iteaẽ́ basía. Biara bãrã itea
    basía.'
  eng-F35: 'Jesus answered and said: “It was not for my sake that this Voice came,
    but for your sakes.'
  ind-ind: Lalu Yesus berkata kepada kami semua, “Suara itu terdengar bukan untuk
    Aku, tetapi untuk kalian, supaya kalian percaya kepada-Ku.
  pes-OPCB: 'ولی عیسی فرمود: «این صدا برای شما بود، نه برای من.'
  mpt-mpt: otane Yesuse baabenea Weng ele baano olo ne mo baatnenota ne bobol temo
    nemsbal maim blimobe. Weng olo ibta baabenota dosbal manobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Oli la꞉niaeya꞉ pita꞉ I̱ pa꞉ta꞉ dia꞉me. Iki pa꞉ta꞉
    hone witolo hata꞉ la꞉niaaso lea꞉me.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ í ni, kù jɛ nɑ irim nii ɑ̀ ɡbɔ ide ku fɔu bɛ, ɑmmɑ nɑ
    iri nŋɛi.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଆତ୍‍ଲା ଏନ୍‌ ସାମୁଆଁ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ମାତର୍‌
    ପେଇଂ ଆତ୍‍ଲା ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Yesuusi zaaridi enttako, “Ha qaalay hintte gisho yisippe attin ta gisho
    gidenna.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କେଦ୍‌କଆଏ, “ନେ କାଜି ଆଇଁୟାଃ ନାଗେନ୍ତେଦ କାହା, ମେନ୍‌ଦ ଆପେ ନାଗେନ୍ତେ
    ତାନାଃ ।”
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Gakóma nene nenikumule loko nomive.
    Lekelikumule loko utó okave.'
  lcm-lcm: Sikei Iesu kala antok iria ta, “Kalinga ke kata serei, parik ta asi pakangai
    anig, sikei animi.
  aer-aer: Kenhe Jesus itneke angkeke, “Arrangkwe, angkentye yanhe arrantherre-arle
    awerne kwenhe Akngeye alkere-ngentyele angkerlenge, atyenge kwenye. Arrantherre-tetye
    awetyeke.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Chay qayakuqam mana noqapaqllachu. Ashwanmi
    uyashqallapaqa kanchiq, qamkuna yach''anayki: Tayta Dyusmi Jisusta parlachiykan,
    nishpa.'
  tgl-ULB: Sumagot si Jesus at nagsabi, “Ang tinig na ito ay hindi dumating alang-alang
    sa akin, kundi para sa inyong kapakanan.
  cbs-NT: 'jaskaibu ninkatan Jesúsun jatu yuikin: —Na jui taxniai man ninkaxudan,
    ea medabewanun ika jancha taxniamaki. Jakia matu medabewanun ika jancha taxnixuki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Masu ja kuu maa sa kúu ja ni ka jiniso''o o sukan,
    su''va ja jin kuu maa ni kúu.'
  nnq-nnq: Nambu Yesu ngabalengela, “Lilobe lyenie lipitila kumagambu gangoneje, ila
    kumagambu ginu.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩiwi: —Ano ca wederijere
    mʉja ca tʉorijea yʉre ĩiro méé ĩi. Mʉjare ĩima ĩiro ĩi.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀତ୍, ମଦର୍ଥଂ ଶବ୍ଦୋଯଂ ନାଭୂତ୍ ଯୁଷ୍ମଦର୍ଥମେୱାଭୂତ୍|
  huv-NT: 'Condom quiaj tasaj nejiw Teat Jesús: ―Teat Dios tandeac aag ayaj ngome
    cos netam nanguiay xique; tandeac para menguiayiün icona.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱na̱ ra̱ hya̱ bi t''øhya,
    hi̱mma̱ partegä p''ʉ ngue bi t''øhna̱ ya, sinoque ni̱ partehʉ na̱.'
  nop-nop: Kaŋ Jesudibo yeniŋguk, “Mede u nutok tiŋa mu yolak, adi hiditok tiŋa yolak.
  obo-NT: Piru mid ikahi si Disas to, “Iddon bawos, konna atag koddi, ko konna, atag
    en koniyu amoy'd pomakoy kow.
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Ri Jun c''a ri xivac''axaj que xch''o-pe
    chila'' chicaj, xch''o-pe ivoma rix y man voma tüj yin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤀᤡᤰᤗᤠ᤺ᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ
    ᤋᤩᤧᤒᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín ji: Nduú ní ncáhān Yāā Dios tūhun yáhá jā síquī
    nduhū, chi sa sīquī ndá máá nú tácua cunī nū jā ní ncāhān yā jíín nī.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱཝཱདཱིཏ྄, མདརྠཾ ཤབྡོཡཾ ནཱབྷཱུཏ྄ ཡུཥྨདརྠམེཝཱབྷཱུཏ྄།
  qve-NT: 'Chaymi Jesusqa paykunata niran: —Kaykuna uyarisqaykichisqa manan noqaraykuchu,
    aswanqa qankuna noqapi creenaykichispaqmi.'
  pao-NT: Soo Te Pabe'e Jesus yise ka mu numu mee netamma, “Soo Te Naa pabatse'e e
    yadooe, nunua'adu-kwa'ne nanakahoo, o'no mu punno'o oo sopedakwadookwu ka nuka
    oo yadoo'e.
  cbu-NT: 'Itaru, Isussha: Nuwaamaja Apari tsiyatak, nda. Siyaam nuwaa mangoonap átu
    Apari tsiyatarangiya, tárangiya.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “aagómá wíyôpake keqtábá ítiraibo keráwáqtábá
    itaígáae téna tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ pi mɑɑ rɛ: Ái nɛ̃́ nnyɑ kɛ mɛtẽ mmɛ́ ɑmɛ léemɛ,
    ɑmɑ́ nɔ̃́ nnyɑ yɛ ni.'
  hui-hui: Yasuhanda tihondo lalu, Bi o layuagoni i̱ mitangi bialunaga ndo tí mitangi
    bialunaga layua.
  amf-amf: 'Yesus yin giyayse kena ki maasade: “Ogono upsino cecira yena hamayse ko
    nivade, ina hamayse nivadehe.'
  quc-NNT: 'Te ri'' ri Jesús xub''ij chke: Man rumal tä wech in xtatajik chi k''o
    Jun ri xch''aw loq chikaj, xane rumal iwech ix.'
  dob-dob: Ta muliyega Yesu ꞌediya ꞌigwae, “ꞌEnana nina wanononaya nigeya ꞌaboꞌagu
    manugu ta esi ꞌomi manumi.
  wrs-wrs: Yesus unna, no moalamangva temba yem, kamba owai.
  mca-mca: 'Qa ha'' Jesús qa yit''ij: —Pakha'' t''aiji'' nite'' yakha'' qu'' net''ejui
    yiwets, ekheweli''ƚ t''ejuyi''ƚ ewets.'
  tzo-TZC: 'Jech laj yal ti Jesuse: ―Maꞌuc ta jventa vuꞌun ti oy Buchꞌu icꞌopoj laj
    avaꞌiique. Yuꞌun jaꞌ ta aventaic ti voꞌoxuque.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဤ​အ​သံ​တော်​ပေါ်​ထွက်​လာ ခြင်း​သည်​ငါ​၏​အ​တွက်​မ​ဟုတ်။
    သင်​တို့​၏​အ​တွက် ဖြစ်​၏။-
  gng-NT: 'Nɛ u ye: «Na yé min bo nɛ cère'' udaan wà len'' nɔ len'', ninbi bo nɛ
    u len''.'
  cbi-NTPO: 'Tsandindetsuñu, Jesús entsandimi: Entsa patishu juntsa palaa in mitya
    tsandibandindyuve, ñulla'' mityandive tsandimi.'
  ikk-NT: Kanị, Jesu nọ sị wẹ, “Ẹlẹ ufiri m kẹ olu hụ gi bịa, kalẹ ufiri ụnụ.
  leu-leu: Na Yesus a xuus nari, “A ling aanabeꞌ pife ferawaian xanak taasaxa a ferawaian
