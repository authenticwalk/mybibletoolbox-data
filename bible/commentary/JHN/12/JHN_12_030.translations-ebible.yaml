  sbk-sbk: O Yesu abhabhoyza naje, “Izu ili selya henzele huline, ila hwalimwe.
  mya-JVB: ယေရှု က၊ ထို စကား သံသည် ငါ အဘို့ အလိုငှာလာသည်မ ဟုတ်၊ သင် တို့အဘို့ အလို့ငှာလာ
    ၏။
  kgf-kgf: Yesunéŋ énézéyec; Imi nuac niŋac qahac, onac méra énécmimaŋ ʒé hicŋizac.
  awb-awb: Uwana Sísaga sensabé, Íre ínénsabe peh itega irageheéna mi ehwéh irarire.
  gdn-gdn: Iyapana inako tagamawa ko Iyesu wagubu ke; “Bonana wainamupu ki wi nene
