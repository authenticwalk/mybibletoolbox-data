  nko-NT: Ɩnʋ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩ sʋ ɔmɛ anfɩ lalɩn, megyí mɩ́.
  bsn-NT: 'To bajiro masa ĩna yisere ajicõari, ado bajiro yicami Jesús: —“Yʉre yiro
    me”, yi ocaruyuaja ti. Mʉare “Ajiato” yiro, yaja.'
  pib-NT: Rugita Geso. Wane china, “Gi wa Gita chinanni runa tye tokanchi, seyni gixa
    chinanu.
  wiv-wiv: A Iesus ki tania ni dia, “Na halinga kua miu ta longoria, ia e mai kete
    kodonimiu, beta ni mai kagu.
  reg-reg: Yesu nasubya naika ati,”Lilaka linu litejile kulwanye nawe ni kubwemwe.
  mlh-mlh: Oŋu oŋu mikabi iŋi yajiya, “Fonuŋ oi nonde eru so fukegayoŋ, oi ŋoŋore
    eru fukega.
  gof-ENT: ዬሱሲ ዛሪዲ ኤንታኮ፥ «ሃ ቃላይ ሂንቴ ጊሾ ዪሲፔ ኣቲን ታ ጊሾ ጊዴና።
  aau-aau: Jisas hiy sa hme kokwe senkin makiy-mekow, “Wouk-ok sokukwe, hane hiy-mon
    ey se kyor-me pey, korey, sokukwe hme hiy-mon ey se kyor-me.
  tvk-tvk: E Iesu biteni mi xil bit, “Rae ak tasepin ti tengan vatutou ni nou. E misepin
    mak tengan vatutou ni xamim.
  prf-NT: Kinagi ni Jesus, “Impasanig iyud a boses para dikomoy, bakán a para dikoku.”
  auy-auy: Ísu simátimena séna minááímó ísáámba ímba kembó súwaꞌnai índanifo kembó
    túwaꞌnai índaniye.
  tbg-tbg: Tuvaro Ihuva tiharo, Kia viva tiriarao tirovauve uva tivo. Viva niarao
    tiroma uva tivo.
  hub-NT: 'Tuinakai Jesús chichaak: “Nu chichaa nunaka wina antumtikruktasa tatsui,
    antsu atumin antumtikramkattsa tawai.'
  hmo-hmo: Iesu ese ma ia hereva henia idia dekenai, ia gwau, “Unai gado be lau totona
    lasi, to umui totona ia mai.
  big-big: Logo Yisugu pelik yeiya, Ngago piyeng kaiya purik nogo kerewiyiweki ono,
    segeya inugu kerewiyiweki kaiyayengko.
  gux-G: 'Ke Jesu maadi: Mini ya po ka ke i gbadi ya nialu ne, yinba ya po i.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Xen³ ''i³ mɨ³lʉ́³ ''e³ jua''³ ''née²³ ''e³
    rɨ²núu²ra''³. ''A²³la³ jo̱³ ''e³ ''née²³ ''e³ rɨ²nuun²³² jné² ''e³ mɨ³lʉ́³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Biyö́n chiʼi ni, calëga para
    uziʼa xibé nedaʼ, pero para uzíʼiliʼ xibé libíʼiliʼ.'
  kde-kde: Henga Yesu nkuvahaulila kuchidoni, “Lidi alino likápilikanike ing'anya
    yang'une, henga kwajili yenu mwenu.
  ata-ata: Ia Anu muvikalaneꞌi aloxo ꞌo, “Vaikala e ngelomusou ne, anu sou usuꞌulileli
