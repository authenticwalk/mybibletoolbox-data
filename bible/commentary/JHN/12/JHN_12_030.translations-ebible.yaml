  isl-isl: 'Þá sagði Jesús við fólkið: „Röddin kom ykkar vegna, en ekki mín vegna.'
  spy-NT: Kumwoochi ꞉Yēēsu bichoo kule, “Kātook ꞉bōlātoonoo kubo akweek mēēbērē anii.
  xnn-xnn: Ngem dat kanan Jesus, “San kali ay dinngeyo et bakenak is maipadngeana
    nodi ken dakayo.
  mwe-mwe: Ikabheje a Yeshu gubhaalugulilenje, “Lyene lilobhelyo lyangakoposhela kwa
    ligongo lyangu nne, ikabhe kwa ligongo lyenu mmanganyanji.
  tte-tte: Yeisu iwalo kolili iba, “Kainane bwaine kwabebenalanne nige ilalaoma yagu
    namwanamwa kaiwena na ilaoma ami meli ikabiyakaiwe.
  tcs-tcs: Zizas ansa dempla diskain, ‘Dis tok wea i bin kamaut prom de antap, i no
    bin kamaut po mi, bat i bin kamaut po yupla.
  hlt-THB: Jesu ing, “Vawhkaw awi ve nangmih a leeknaak ahamni, kai aham amni.
  soq-soq: Mo epe waio Iesu diamone wanase, “Aia ema mai ne baina segalepono etapona,
    dia, tane e sumanaiidaitana baiwa aia sa segaleno etatana.
  qub-qub: 'Chaymi Jesús niran: «Rimamojta wiyashayquega manami nogapächu. Chaypa
    ruquenga gamcuna musyanayquipämi wiyacasha.'
  att-att: Á kinagi ni Apu Kesu nira, “Yane ngárál nga naginná naw, ari nagubobuk
    megapu nikán, nu ari galâ megapu nikayu, tapè manguruk kayu.
  bki-bki: Naruei Yesu berial kalo, naio berinavo “Niono nei napano kito romijogio
    vonganei, naio maka rimei ka kiniou nejogio, mia naio binimei ka kamiu, ka kamiu
    kuvijikia ka kiniou nebinimei be.
  bqp-bqp: 'Akũ Yesu pìńnɛ: Adi kɛ ma yãin kòtoo pìi bòro, á yãimɛ.'
  mcp-mcp: 'Yésus mú ka cɨ nə́: «Kə́l nɨ́ shígɛ́ lás na shú dâm, í ámə yida bə shú
    dʉ́n.'
  hat-hat: 'Men, Jezi di yo: Se pa pou mwen non vwa a pale, se pou nou menm pou nou
    ka tande.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Non tlájtoli amo omokak para Ne manikkaki, yej
    para nomejwah xikkakikah.'
  bgg-bgg: Jishii Isu è ithek shii yao, hì yao pha goh hì ne gu chiang asi ro, jishii
    nathek chiang shii yao ro.
  eng-TCENT: Jesus responded, “This voice has come not for my sake, but for your sake.
  eng-BSB: In response, Jesus said, “This voice was not for My benefit, but yours.
  cpu-NT: 'Ari ikantanake Jesús: “Tera intaani naaka iñaanayete, aña eerokaite jiñaavaitzimentaitake.'
  san-ASM: তদা যীশুঃ প্ৰত্যৱাদীৎ, মদৰ্থং শব্দোযং নাভূৎ যুষ্মদৰ্থমেৱাভূৎ|
  tac-NT: '''Liko anile alué Esusi: ―Onorúgameka pecha ne''chí gu''íriga anile ko
    e''wele ra''icha. Alueka e''wele ra''íchalekuru napurigá ''emi akimela.'
  eng-WEBPB: Jesus answered, “This voice hasn’t come for my sake, but for your sakes.
  gfk-H: Iesu ga tangai, “Iakan pai hanuat wara utagu, senbia wara uta muat.
  viv-viv: Bana Yesu gigahedi gigayo, “Keke vaita Iya faꞋikuya hida agoꞋago gidayemu-yo
    wadanogalini, keke. Au omi faꞋimiya gigahe.
  yao-yao: Nambo Che Yesu ŵaasalile, “Liloŵe limwalipikene nganiliŵa kwa ligongo lyangu
    une, nambo kwa ligongo lyenu.
  tgp-tgp: Moiso, Iesu mo verera mara, “Leo atu mo sopo mai mataku, pani matamim.
  auc-NT: Itota ïñömö wæætë, —Mänïmämo wïï botö beyæ̈ ante apæ̈necampa. Wæætë mïnitö
