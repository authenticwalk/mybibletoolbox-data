  cbt-NTPO: 'Napohuachinara, Quisosori itërin: —Co ca marë'' inápa quëran nontërincohuë''.
    Canpita natëamacoso marë'' nontërinco, natanama''.'
  srn-NT: 'Dan Yesus taigi den taki: “A sten disi no taki fu Mi ede, ma a ben taki
    gi unu.'
  cta-NT: 'Pana ndiꞌya̱ nacui̱ ycuiꞌ Jesús: ―Xquiꞌya cuꞌma̱ laca chaꞌ nguañi nchcuiꞌ
    ycuiꞌ Ndyosi nde cua̱, siꞌi xquiꞌya naꞌ ―nacui̱ Jesús―.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: I kɛ ma yã́i lↄↄpi bↄ̀io, á yã́iɛ.'
  tcz-CHONGTHU: Hichun Pakai Yeshuan amaho chu adonbut'in, “Hiche awgin najah'u chu
    nangma ho phatchomna ding ahibouve, keima a ding ahipoi.
  mar-mar: येशूने त्यांना उत्तर देऊन म्हटले, “ही वाणी माझ्यासाठी झाली नाही तर तुमच्यासाठी
    झाली आहे.
  snp-snp: Yesukafo wenido yati oluto eti loto logimami, Ka ya nanimomu minámaiye.
