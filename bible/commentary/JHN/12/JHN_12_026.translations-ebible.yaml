  snp-snp: Ido makafo namo kouba-nabane we minenae, lenami ya nege-nege moni minaneyo.
    Ido namo minodo ya kouba-nabane we yaki minenagolone. Ido ma ya namo kouba-naba
    o nedenawamo wenena ya Menefokafo kulini olu faka lenagoliye, loto ya liye.
  isl-isl: Ef þessir Grikkir vilja verða lærisveinar mínir, segið þeim þá að koma
    og fylgja mér, því að þjónar mínir verða að vera þar sem ég er. Ef þeir fylgja
    mér, mun faðirinn heiðra þá.
  spy-NT: Chiito nyoo māchē kuyēwoo yiisyēēt kumāchāktōōs kuruba ānkēēboontootē keey
    āk inee. Mākukoonyit ꞉Baaba chiichooto yēwoo yiisyēēt.
  xnn-xnn: Nan manglayad ay menpabaa ken sak-en et masapol ay mang-on-onod tasiyay
    olay intoy kad-ak et wada siya abes isdi. Tay am-in ay menpabaa ken sak-en et
    awnit patpatgen Ama.”
  mwe-mwe: Mundu angamulila maengo, anapinjikwa angagule, popowe pushimme nne pala,
    ni pushaabhe ntumishi jwangu. Mundu jojowe angamulila maengo, Atati shibhanng'ishimiye.
  tte-tte: Tem tomo yaiya nuwanuwana na ipaisowa kaiwegu ilonamwayan imuliya koliyau,
    na toisabo dedei koina yamiyamiya iya tabe besiele imiyamiya koina. Kabo Tamagu
    topaisowane esana kani ikeleisin kaiwena iya ipaisowa kaiwegu.
  tcs-tcs: Enibodi uda i wande mekem wanem ai spik, mas mata kam ane pole mi. Ane
    wea ai stap, ol sebant blo mi i go stap de wea mi tu. Ip enibodi i mekem wanem
    ai spik, PapaGod i go gibe dempla spesil ona.
  hlt-THB: U awm ka bi ak bi ingtaw ka hu awh a ni hquut aham awm hy; kai ka awmnaak
    awh ka tyihzawih ce awm lawt kaw.
  soq-soq: Apana mida ne simbiana menasampa me ne waroronepie ne dewantedina rua dewalepi.
    Ita ne naepe antepina me do waroroneampe inta sape alempa. Mida ne epe simbianepia
    ne Mamana me ebowa debamasapi.”
  qub-qub: Chaymi noga nishäta ruraj cäga ima päsaptinpis mana cachaycuypa wiyacamächun.
    Chayno ruraj cäga nogawanmi caycangapaj. Chaura nogata gatirämaj cajtaga Papänëpis
    allimi ricanga.
  att-att: Á yù tolay nga máyâ nga makiaripan nikán, máwák na tumuttuttul nikán, tapè
    maguray lâ yù giák ku, ajjan lâ nikán yù aripak ku. Á iparáyo nayù Yámà ngámin
    yù ira nga makiaripan nikán,” kun na.
  bki-bki: Toro Ju p̃eli na toro Krik nam̃a ber jidom rim̃au kiaku, jidom riija kiniou,
    naio monoka takisor kiniou dam̃ariga. Mo ver naio to takisor kiniou tibe na, mia
    vio vabe nam̃a nava notoa, mia naio bunu mijikia rivija kiniou. Toro nam̃a be
    kiaku naim̃auano, mia Atua sian sio na bo van naio.”
  bqp-bqp: Tó gbɛ̃ ye à zĩ kɛmɛnɛ, àgↄ̃ tɛ́mai. Ma zĩkɛri pì nigↄ̃ kú gu kũ má kún.
    Tó gbɛ̃ tɛn zĩ kɛmɛnɛ, ma De ni a kpe ta.
  mcp-mcp: Ŋkí muud mə́ cɛɛl sɨ́ya nə mə, a bɛ̧ mə, í mú bə nə́, kʉ́l mə́ jísə́ yí,
    muud ŋgə́ sɨ́ya nə mə yɛ́ bə nə́mə́ cínɔŋg. Múúd mə ká sɨ́ya nə mə, Dâ yə nyə
    gúmə́.
  hat-hat: Si yon moun ap sèvi m', se pou l' swiv mwen tou. Konsa, tout kote m'a ye,
    sèvitè mwen va la tou. Papa m' va leve tèt tout moun k'ap sèvi mwen.
  npl-NT: Akin kinekis nechtekitilis, mawiki nowa, iwa kan Ne niyetos, noiwa ompa
    yetos. Tla aka nechtekitilia, Notajtsi kiweyijkatlalis.
  bgg-bgg: Hanyie gu shii nong pha yang arone gu iidoh shii luagieng bo, nyieliieshii
    gu khi hà um lei ne guro khiao de ji hà um ruii phro. Chiih-è hanyie è gu shii
    nong lei ne gu Aphuii è de aishii ilab rek phi.
  eng-TCENT: If anyone wants to serve me, he must follow me; and where I am, there
    will my servant be also. If anyone serves me, the Father will honor him.”
  eng-BSB: If anyone serves Me, he must follow Me; and where I am, My servant will
    be as well. If anyone serves Me, the Father will honor him.
  cpu-NT: Tzimatsirika kovatsiri nonkempitakaanteri notzikatane, inkempitakotyaanaro
    naaka. Tsikarika nosaikai naaka, ari isaikitaiya eejatzi irirori notzikatane.
    Itzimirika nokempitakaari notzikatane naaka, iriira Ashitanari kantakaiyaarone
    iriñaapinkathayeetantyaariri apaata.”
  san-ASM: কশ্চিদ্ যদি মম সেৱকো ভৱিতুং ৱাঞ্ছতি তৰ্হি স মম পশ্চাদ্গামী ভৱতু, তস্মাদ্
    অহং যত্ৰ তিষ্ঠামি মম সেৱকেाপি তত্ৰ স্থাস্যতি; যো জনো মাং সেৱতে মম পিতাপি তং সম্মংস্যতে|
  tac-NT: Bilé 'la nejkúrinilisa nóchame niraga ne 'yuga, alueka ne'chí najátimili
    júkuru. Napu ne ajtí, alé simámili júkuru alué nóchamechigó. 'Lige ne O'nólaka
    asíriga 'la niraga etémala alué ne'chí gu'írime.
  eng-WEBPB: If anyone serves me, let him follow me. Where I am, there my servant
    will also be. If anyone serves me, the Father will honour him.
  gfk-H: Siga nong i sip bia na papalim tagu, i tahut bia na mur iau. Ma bia iau na
    haan uha, no nugu tena pinapalim mah na haan ukaia. Ma siga nong i papalim tagu,
    Mama na ruu ia.
  viv-viv: KaꞋi hakwadi o nuwanuwa Iya faꞋikuya unafaisewa, giluboda be Iya agaikuya
    udavetomuliya, ada hai Iya ganamiyami kadu medede againe oꞋeni yaku tofaisewa
    buye kanamiyami. Ada hakwadi Iya faꞋikuya unafaisewa, au oꞋeni Kamaku ginakilakahi.
  yao-yao: Mundu jwakusaka kuundumichila, anguye, kuti papalipose pachime une ni katumetume
    jwangu ni pachaaŵe. Mundu jwalijose jwakuundumichila uneji, Atati ŵangu chamchimbichisye.
  tgp-tgp: Vara tea mo volitusi noku enia i pa usuriau. Noku volitusi i pa toho peresiau
    na sava jara enau na lo toho ea. Vara tea mo volitusi Tama i pa sile na oloolo
    isana.
  auc-NT: Æcänö botö ïmote në cæda ïna tömengä ïñömö edæ botö ïmote tee empo goquënengä
    ingampa. Ayæ̈ æyömönö botö quëwëmo botö ïmote në cædongä adoyömö quëwencæcäimpa.
    Botö Mæmpo ïñömö botö ïmote në cædongä ingante waa acæcäimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina ane yemaa me dibatomi, leeditibige me niotici. Odaa anejote jiɡ̶idiaaɡ̶aɡ̶a
    ite. Odaa Eiodi iweniɡ̶ide niɡ̶ina ane dibatomi”.
  bmh-bmh: Du in go izal salau mamau, go iz sesamilamau. Uzan tub iz betei dai ebu
    izal salau du han ereg iz ibail betei damau. Du in go izal salau mamau, izal mekai
    nug gonugau wanib wag muramau.”
  ctu-BL: Majqui jach yom i cha'libeñon que'tel, la' i tsajcañon. Ya' ba' añon mi
    caj i yajñel c winic ja'el. Mi an majch mi' cha'libeñon que'tel, ñuc mi caj i
    q'uejlel cha'an c Tat.
  meq-meq: Taɗə kə say a ndoweye məgeŋ məsler na, mâ peŋ bəzay. Andza niye ndo i məsler
    ga na, ma ndziye ka təv nakə neŋ na ndziye mə ɗəma aye dərmak. Ndo nakə ma geŋeye
    məsler aye na, Bəba ga ma ɗəslay ha gər.»
  noa-H: Maimua hĩchab chi chadcha mʌ chogk'anaa mʌ dʌ̈i nʌrram k'õsi simʌn, hichdëu
    k'õchagpierr nem wauba, mʌchdëu nem waupim k'õsimpaita wau nʌrraju haai sim. Mag
    hamʌn magan ham wënʌrrʌmpierr mʌchjã ham dʌ̈i chitajugui hajim. Hãbmua magta mʌ
    chogk'a nem wau nʌrrʌmʌn, mʌ Hayaujã hich k'ĩircha hi t'ö hiek'ajugui hajim.
  alp-NT: Sire pine ikerike me Auku ndinure namake ilulu Au leke isakesa kai Au kena
    otoi esa. Kai Amaku Iono isupu holmate lekwe.
  san-VEL: ka"scid yadi mama sevako bhavitu.m vaa nchati tarhi sa mama pa"scaadgaamii
    bhavatu, tasmaad aha.m yatra ti.s.thaami mama sevakeाpi tatra sthaasyati; yo jano
    maa.m sevate mama pitaapi ta.m samma.msyate|
  kbq-kbq: Iza'o, Nagri eri'za erinaku hanimo'a, namage eno. Nagrama umanisure, eri'za
    vahe nimo'enena anante umanigahie, iza'o, Nagri eri'za erisimofona, Nenfa'a ra
    agi amigahie.
  kbh-kbh: Nda nts̈amo stsemandacá jamama tojtsebos̈e, ats̈e chas̈otsë́stona. Chca,
    ndayents̈e ats̈e chaitsemna, chánaca, chë ats̈e oservená, chents̈e chaotsemna.
    Ats̈e s̈ojtseservénabiama, ats̈be Taitá Bëngbe Bëtsá echanjínÿanÿiye bëtsá yomnama
    ca” —Jesús tojánayana.
  ron-LSB: Dacă cineva îmi slujește, să mă urmeze. Unde sunt eu, acolo va fi și slujitorul
    meu. Dacă cineva îmi slujește, Tatăl îl va cinsti.
  pon-pon: Meamen papa ia, i en idauen ia! A waja I mi ia, i waja me papa ia, pan
    pil mi ia. Ma meamen papa ia, i me jam o pan kajapwilada.
  nhe-BL: Intla ni griegos o tlen hueli tlacame quinequij elise notequipanojcahua,
    ma nechtoquilica. Huan campa na niitztos, nojquiya itztose notequipanojcahua.
    Huan intla se nechtequipanos, noTata quitlepanitas.
  sps-sps: E sei te komainy binun of Varonyo ee, ma vovou Vanyo, tan kat to aya a
    tsoiny binun Tsonyo te nai kaakaa fiisen Vamironyo tana pan te kaakaa Ronyo. E
    Tamanyo te nai fatsiitsii non ya ito na mes te binun of Varonyo.”
  wnc-wnc: Siwan aminu tapatuta natane puyana tasinangge take natakengu iat naat ukgatap
    sukusim. Unzing tasikengu keu nata yuwit komune aminu wa natane puyana pasingamunggak
    kapaat naat unekan gatake yutzim. Unekan gatake yuwatda Nanata aminu waapatane
    umana yatangenawik,” ngang yakut.
  bus-bus: Tó gbɛ̃ yezi à zĩi kɛmɛ, àgↄ̃ tɛ́mazi. Ma zĩkɛri égↄ̃ kú guu kɛ̀ má kún.
    Tó gbɛ̃ e zĩi kɛɛmɛ, ma De é a kpe da.
  gub-BL: Aze a'e Kere ywy rehe har heko wer heremiruze'eg romo a'e wà nehe, tuwe
    weruzar heze'eg a'e wà nehe. Ta'e heremiruze'eg weruzar heze'eg a'e wà xe. Aze
    weruzar heze'eg wà nehe, heru umuawate katu putar a'e teko a'e wà nehe no.
  imo-imo: Imbo nanga kongono tenderemo imbo te yu na lombili andopa na tero mele
    tepili! Na imboma lipo tapondopo, Gotenga ungumu enondo nimbo timboindo mindili
    nombo moro mele kano imbomuni aku tepa nanga kongono tepili! Aku wali na molombo
    kombuna nanga kendemande kape peya kopu tepo molombolo. Imbo te nanga kongono
    tepa molomo lemo pele Arani aku imbomunga imbi lipe ola mundumbelo,” nimu.
  boj-boj: Tamo bei na e wauetbqa osimqa a e daurbem. Yimqa qure e sqai di a dego
    e ombla sqom. A ijo wau yoqnqas di ijo Abu na a ñam kobaquja yqas.”
  eng-DRA: If any man minister to me, let him follow me; and where I am, there also
    shall my minister be. If any man minister to me, him will my Father honour.
  knf-knf: Woli ñaaŋ aŋal plemparaan, awo i kaţaşën ; hënk, dko di nji kawooŋ, ul
    kak aluŋ kawo da. Woli ñaaŋ alemparaan, Paapa kadëmana.
  san-KHM: កឝ្ចិទ៑ យទិ មម សេវកោ ភវិតុំ វាញ្ឆតិ តហ៌ិ ស មម បឝ្ចាទ្គាមី ភវតុ, តស្មាទ៑
    អហំ យត្រ តិឞ្ឋាមិ មម សេវកេाបិ តត្រ ស្ថាស្យតិ; យោ ជនោ មាំ សេវតេ មម បិតាបិ តំ សម្មំស្យតេ។
  arn-NT: Fey kiñe che ayülele ñi poyeaetew, inaechimew, fey chew müleli ta iñche,
    üyew müleay tañi poyekeetew. Fey iney rume poyeelimew yamün mew, iñche ñi Chaw
    ta ka femngechi poyeafi yamün mew ―pi.
  zas-NT: Bal chu rën güün ni rënan guidnalaman naj, lod gazun, nëgajcaman su. Bén
    güün ni rënan, guiën da Dadan laaman.
  ken-NT: Mmu anɛ áká bɛtok mɛ, abhɔŋ bɛ́kóŋo mɛ. Nɛ nɛbhʉɛt anɛ mɛ̌bhák, arɛ́
    kɛ̌ nkʉbɛtɨk awa ábhák nkwɔ. Mbák mmu ántók mɛ, Ɛtaya ǎkʉ yi ambɔŋ kɛnókó.”
