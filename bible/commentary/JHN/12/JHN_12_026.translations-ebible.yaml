  chz-NTPS: Hi̱ˉ miˉteꜗ kinꜙ, waˊ jmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ. Ja̱ˉbaˊ jeeˊ naahnꜚ
