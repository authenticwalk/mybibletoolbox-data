verse: JHN.012.026
translations:
  kpx-kpx: Iale oleuoleu isivilahai di lovi valiho valiege abu di esemu holisi di
    ehovai. Ige dana kebia holoevei tige abuna di uale keve daluvuta ui. Ige di Mamana
    oleuoleu di lovi vale kebia ivi tabagevei.”
  okv-H: Eto embo amuna ke nau agi ue amo na ambo ambo aisuja. Eto na dainge iragona
    ai ta nau agi ari embo te tapa iresuja. Eto embo amuna ke nau agi aisuja embo
    amo nau Mama na otohu aisuja.
  tbo-tbo: Apo taumi iyawoi nugonugomi po uyahiu ona witubagibagi yaka ona wimulitagou
    po meka a memae taumi gasi ona memae. Taumi iyawoi ona bagibagi biugei, yaka Amau
    apo ina kawaidewedewemi.’
  mal-C: എന്നെ സേവിക്കുന്നയാൾ എന്നെ അനുഗമിക്കണം. ഞാൻ ആയിരിക്കുന്നിടത്തുതന്നെ എന്നെ
    സേവിക്കുന്നയാളും ആയിരിക്കും. എന്നെ സേവിക്കുന്നയാളിനെ എന്റെ പിതാവും ആദരിക്കും.
  grc-SR: Ἐὰν ἐμοὶ ⸉διακονῇ τις,⸊ ἐμοὶ ἀκολουθείτω· καὶ ὅπου εἰμὶ ἐγώ, ἐκεῖ καὶ ὁ
    διάκονος ὁ ἐμὸς ἔσται· ⸋καὶ⸌ ἐάν τις ἐμοὶ διακονῇ, τιμήσει αὐτὸν ὁ πατήρ.
  bgc-bgc: जै कोए मेरी सेवा करै, तो वो मेरा चेल्ला बण जावै, अर जिब जड़ै मै सूं, उड़ै
    मेरा सेवक भी होवैगा। जै कोए मेरी सेवा करै, तो पिता उसका आदर करैगा।
  khz-khz: Au vetugunagiku eago-veniana talimana muliku ai pene laka; pe au ariginai,
    au vetugunagiku eago-veniana talimana maki vonai au goti. Au vetugunagiku eago-venina
    talimana, au Tamaku na ia maki pene vega-namaa.”
  deu-TKW: Wenn mir einer dient, so folge er mir; wo ich bin, da wird auch mein Diener
    sein.
  zsr-NT: Chquiꞌ rëꞌnnëꞌ bönniꞌ gunëꞌ xchinaꞌ, ral‑laꞌ tëꞌë nedaꞌ bönniꞌ naꞌ, atiꞌ
    ga niꞌ tsajsóaꞌ nedaꞌ, niꞌ tsajsóëꞌ caꞌ bönniꞌ naꞌ runëꞌ xchinaꞌ. Chquiꞌ runëꞌ
    xchinaꞌ bönniꞌ, gunëꞌ ba laꞌn bönniꞌ naꞌ Xuzaꞌ Dios.
  lin-lin: Tika ete moto oyo alingi kosalela Ngai alanda Ngai ! Epai Ngai nakozala,
    mosali na Ngai mpe akozala wana. Tata na Ngai akokumisa moto oyo asalelaka Ngai.
  hns-NT: Dje maange hai hamaar naukar bane, oke tjaahie hamaar rasta par tjale ke.
    Aur djaaha ham rahabe, ohoe rahiega. Dje hamare khaat kaam kare hai, oke hamaar
    Baap barka maanie.
  noa-E: Maimua ĩchab chi chadcha mʉ chogkhanaa mʉ dʉ̈i nʉrram khõsi simʉn, ichdëu
    khõchagpierr nem wauba, mʉchdëu nem waupim khõsimpaita wau nʉrraju aai sim. Mag
    amʉn magan am wënʉrrʉmpierr mʉchjã am dʉ̈i chitajugui ajim. Ãbmua magta mʉ chogkha
    nem wau nʉrrʉmʉn, mʉ Ayaujã ich khĩircha i thö iekhajugui ajim.
  eng-EMTV: And if anyone serve Me, let him follow Me; and where I am, there My servant
    shall be also. If anyone serve Me, him My Father will honor.
  mib-NT: Núu ndé ñáyuu cuní i cuajníñu i nuū rī, na cóndiquīn i ruhū. Te nuū cóndee
    rī, suni yūcuán condee ñayuu jejníñu nuū rī. Te ñayuu jejníñu nuū rī, chi sáha
    Tátá rī jeē cujéhnu i.
  lif-NT2: आत्तिल्‍ले़ इङ्‌गाॽ सेवा चोःक्‍का खे़ल्‍ले़ इङ्‌गाॽ तिम्‍माए पोःङ्, हे़क्‍केःल्‍ले़
    इङ्‌गाॽ आत्तो वाॽआ, इङ्‌गाॽ आसेवारोबान्‍नाङ् खे़प्‍मोए वाॽरो॥ आत्तिल्‍ले़ सेवा
    चोःक्‍का खे़ङ्‌ग पानुदिङ् आम्‍बारे़ मिङ्‌सो इङ्‌धाःङ् पिरुरो॥”
  xnj-xnj: Mundu mweigana kunihengala yikumgana kunilanda, mewa pala penivya nene,
    ndi peivya mtangatila wangu. Mundu akanihengelayi nene Dadi wangu yati akumtopesa.
  mmx-mmx: Do tara i vara i do na lok lugugu rak, neni na lok kaka be loklok tarak,
    kusu neni naba lok ngan lasaxaruki rak la na nemen ap mo lenep nenia anak lox
    e. Ne Tamak naba lox asilox i do neni na lok lugugu rak.”
  cbr-NT: Axa 'ënan 'iisa tancë unin ca 'ëx cuëëncësabi oquin 'ati 'icën. Usoquin
    'ai ca uinu carana 'ëx 'ain, anuribi ax 'iti 'icën. An 'ëx cuëëncësabi oquin 'acë
    unicama a ca 'ën Papan nuibaquin 'aquinia.
  tee-NT: 'Ni xamati'' quinch''alhcatnaniputun pus aquinch''ak''ok''alh. Chai vanta
    anchach ju actsucuya'' ju quit''in pus anchach vachu'' catsucuya'' ju quilapanac.
    Ni xamati'' quinch''alhcatnaniputun pus camispacana'' ni xak''ai la''ixmacni ju
    quimpai. Ju Jesús tailhi''alh ju ixchivinti chai chani naulh:'
  eng-LSV: if anyone may minister to Me, let him follow Me, and where I am, there
    My servant will be also; and if anyone may minister to Me—the Father will honor
    him.
  cak-NT: Y xa c'o jun nrojo' nu'on ri nusamaj, tipe wiq'uin. Y anchi' xquic'ue-wi
    ren, can chiri' chuka' xtic'ue-wi raja'. Ri can xtibano ri nusamaj, can xtinimrises
    ruk'ij roma ri Nata'.
  pah-NT: Kiroki g̃a jireheva'ero oko – nhiremimbotarimova'ea rehe po g̃a ndekoi hamo.
    Perope ji ako a'ero – pevo jitehe po ti g̃a ndekoi ji pyri nehẽ no, ei Jesus'ga.
    Kiroki g̃a jireheva'ero oko – g̃a pe po ti jiruva'ga ei pepyry hete pe javo nehẽ,
    ei ga g̃a pe.
  sja-NT: Apidaapa oo k'inia bɨ pɨrã mɨa oopi bɨk'a, mãgɨ́ nipaipia bɨ mɨ ome mɨ wãrumaa.
    Mãga ooru pɨrã, mɨ Ak'õrepa iru pia ak'ɨit'ee.
  xed-xed: Kata kumay mndu ta magihatá slna ná, ka sawi tsi mista ɗa, ma tsa vli dzaʼa
    nzata iʼi ya, hada dzaʼa nzata tsa mndu ta magihatá slna ɗa ya guli. Ka ta magihamaga
    mndu ta slna, dzaʼa ŋlanafŋla Da ɗa ta tsa mndu ya,» kaʼa nda həŋ.
  glk-glk: اونی کی بخوأیه مره خدمت بوکونه، بأیستی از من پیروی بوکونه، و جایی کی من
    ایسم، می خادمم اویه ایسه. کسی کی مره خدمت بوکونه، می پئر هم اونه سربلنده کونه.
  mks-NT: Ta ndá na̱ cúni̱ caja chúun cuéntá mí i̱ ndítahan nu̱ ná candi̱co̱ na̱ ye̱he̱.
    Jáchi̱ nu̱ú coo ye̱he̱, cán coo ri na̱ cája ña̱ cúni̱ ye̱he̱. Ta na̱ cán cacuu
    na na̱ ndiñehe jícó Ndióxi̱.
  gfk-S: Nesi nong i sip be na papalim tagu, i tahut be na mur iou. Ma be iou ni hana
    uha, no nugu ut na pinapalim bileng na hana ukaia. Ma nesi nong i papalim tagu,
    Mama na ru ie.
  bmu-bmu: Kunŋan ni welen qem niŋgimamgö jizawi, yaŋön mönö ni nuataŋgöba mali dop
    kölma. Weleni qemakzawi, mönö ni anda kaba malmamaŋgöreŋ mewöyök nömbuk malma.
    Kunŋan nömbuk mala weleni qem niŋgimakzawi, Iwinöŋ mönö i göda qem waŋgii malma.”
    Mewö.
  dgz-dgz: Orup da nenan ayamat tat anupi, me yon wande evinap onep, ne amba waingina
    arewa, nao nega ayamase tainiwa me ap mepe den wandeta. Orup ame nenan ayamat
    tainiwa Mamana menan anu gure viriwa tata.”
  eng-GNV: 'If any man serue me, let him follow me: for where I am, there shall also
    my seruant be: and if any man serue me, him will my Father honour.'
  zaa-NT: Canchu nuỹa calatsi'į ccą́ siervo quia' nna, té qui'ni tanúą inte'; ą'hua
    làti thua' nna, nía huá thua siervo quíya'a. Nuỹa runią inte' servir nna, seguru
    ba rudàliani Tata quíya'a na.
  eng-WEBSTER: 'If any man serve me, let him follow me; and where I am, there shall
    also my servant be: if any man serve me, him will my Father honor.'
  guh-guh: 'Pajivi jamatabënetonacueneba, bajarapajivi nepënaponaena. Nexata pajivi
    netonacuenebiana, neyajavaponaponaena itsajota ponaponaenajë. Pajivi netonacuenebiana,
    bajarapajivi yabara taxa Dioso jumaitsi tsane: “Bajarapajivi sivajamatabëcuenebarëyanë,”
    jai tsane, jai Jesús Felipebeje Andrésbejejavabelia.'
  bon-bon: Laati te liba singi cäme kaakesea wawename, tabe cane cama tädenige naace
    name pi egä cäme kaakesea bägrä te emä lenajame cane luma. Cäme Babe te eei ne
    opo gaabe me yaacituge, lui te cäme kaakesea ne jaawenuge.”
  nhw-BL: Sintla ni griegos o catli hueli masehuali quinequij elise notequipanojcahua,
    ma nechtoquilica. Huan campa na niitztos, nojquiya itztose notequipanojcahua.
    Huan sintla se nechtequipanos, noTata quitlepanitas.
  swh-ONEN: Mtu yeyote akinitumikia lazima anifuate, nami mahali nilipo ndipo mtumishi
    wangu atakapokuwa. Mtu akinitumikia, Baba yangu atamheshimu.
  wbi-wbi: Umuunhu ghweni juno ilonda pikumbombela une, ambingililaghe, pano pwenili
    naju m'boombi ghwango pwe ivisagha. Kange umuunhu angambombele une, uNhaata ikumughinia.
  bba-bba: Goo ù n nɛn wɑ̃ɑru wɑ̃ɑ, yɛ̃ro u mɑn swĩiyɔ. Mi nɑ wɑ̃ɑ kpɑ u n mɑɑ wɑ̃ɑ
    mi. Goo ù n nɛn wɑ̃ɑru wɑ̃ɑ, nɛn Bɑɑbɑ koo yɛ̃ro bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'If any man serve me, let him follow me; and where I am, there shall
    also my servant be: if any man serve me, him will my Father honour.'
  kgk-NT: —Xe rembigwái ramo oikose va'e gwive taxe moirũ katu, he'i. —Upéixa ramo
    xe aime ha-rupi, xe ndive oiko va'erã ave xe rembigwái. Xe rembigwái va'e gwive
    omboete va'erã íxupe xe Ru, he'i upe pygwa-pe Hesu.
  waj-waj: Fai gioonna kiaapu voovoono ni mmooriivaa varaanaree tioo ni nnaagiai ngiaivee.
    Na varinaraivaki ivoota ni tasipama varinaraivaara ni nnaagiai ngiaivee. Fai ivo
    ni mmooriivaa varano ni Napoova irisai inna nnutuuvaa ngiau aapu yapaanaravai.
  cpy-cpy: Eenitatsi-rika kowatsini noshiya-kaanteri nomperatani, roshiya-kotenawo
    naaka. Jempe-rika nojeekae naaka, aritaki ijeekitee-yaari rirori nomperatani.
    Eenitatsi-rika nokimita-kaari nomperatani naaka, riitaki Ashitanari kantakae-yaawoni
    ipinkathee-tantyaariri paata.”
  ekk-PKP: Kui tahate mind teenida, peate mind järgima. Minu teenijad on seal, kus
    olen mina, ja mu Isa austab igaüht, kes mind teenib.
  mpx-mpx: Ebo gamagal etega nuwana ni tuwalali kaiweu, he ni toulilau, ge ebo hauna
    labi elana na minaa, iya al ni minaa. Inoke gamagal toto i tuwalali kaiweu alana
    Nam ni teli heyan.”
  wbp-wbp: Kajiji ngana-puka ngajuku warrki-jarrimi, kamparruju yapangku yinyarlu
    yunguju purami-wiyi. Warrkini-wati kapujulu ngaju-kurlu-juku nyina kajirna nyarrpara
    yani. Kajiji ngana ngajuku warrki-jarri, Wapirrarlu kapu ngurrju-pajirni.”
  luo-luo: Ngʼato angʼata matiyona nyaka luwa, kendo kama antie ema jatichna bende
    nobedie. Ngʼat matiyona Wuora biro miyo duongʼ.
  nhe-NT: Intla ni griegos o tlen hueli tlacame quinequij elise notequipanojcahua,
    ma nechtoquilica. Huan campa na niitztos, nojquiya itztose notequipanojcahua.
    Huan intla se nechtequipanos, noTata quitlepanitas.
  aii-aii: ”ܐܸܢ ܐܢܵܫܵܐ ܥܵܒܹܕ ܠܝܼ ܚܸܠܡܲܬ، ܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܘܐܲܝܟܵܐ ܕܐܵܢܵܐ ܗܵܘܹܝܢ ܐܘܼܦ
    ܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܬܵܡܵܐ، ܘܒܵܒܝܼ ܒܸܬ ܡܝܲܩܸܪ ܠܗ̇ܘ ܕܥܵܒܹܕ ܚܸܠܡܲܬ ܐܸܠܝܼ.
  esk-NT: Kisupayaam savautisrukkumiña maliktaksraġigaaŋa, aasrii sumiitchuma tarani
    savaktiga inniaqmiuq. Kiapayaaq savautikpaŋa Aapam kamanaqtitkisigaa.
  msb-msb: An tanan na nagapasakop san sadiri sa akon dapat magsunod sa akon. Kun
    hain ako, adto man an akon suruguon. An magpasakop sa akon pagagalangan man san
    akon Ama.
  cpa-NT: Ju³ná³ hein² dsa² hniu¹ mi¹ti¹ ne¹ jní², hniuh¹² ŋøa¹ dsa² héi² dsen¹³ cah¹
    jní². Mi³jøng² li¹quianh¹³jni dsa² ha² ja³ma²hiúg³jni. Mi¹juanh¹² báh³ ti³ŋieh¹jni
    dsa² mi²ti¹ ne¹jni.
  dso-dso: ଜନ୍‌ ଲକ୍‌ ମର୍‌ ସେବା କର୍‌ବାକେ ମନ୍‌ କଲାନି, ସେ ମର୍‌ ସଙ୍ଗ୍‌ ଆସ । ମୁଇ ଜନ୍‌ ଜାଗାଇ
    ରଇବି, ମର୍‌ ସେବା କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌ମିସା ସେ ଜାଗାଇ ରଇବାଇ । ଆରି ସେ ମର୍‌ ଆରି ମର୍‌
    ବାବା ପର୍‌ମେସରର୍‌ ସନ୍‌ମାନ୍‌ ପାଇସି ।”
  meu-meu: Tau ta baine ura lau isiaigu baine lao henia, ia ese baine ḡavagu; bena
    lau baina noho gabuna ai na egu hesiai tauna danu baine noho. Bema tau ta ese
    lau isiaigu baine lao henia, Tamagu ese do baine hanamoa.
  yva-NT: Are pirati pare panapatambe Rinai, weamo syare tavondi Inai indamu Sya tuna
    ri rui, opamo tuna inatavon. Vatano panapatambe Rinai pamo indati Injayo Amisye
    po apa tame raijaseo ntitive.”
  dgc-dgc: Kanya maski ti ésiya a tunay a utusan ko,” kagi ni Jesus, “éy kailangan
    a umunonod siya diyakén. Nadid éy kaguman ko siya a palagi ta édsean ko. Sakay
    éng méniwala siya diyakén, éy atdinan siya Nama ko ta gantimpala na.
  zpm-NT: Zha ne racladz sëëb xnëz naa, none guṉ zho miṉe rnabey naa; ni zaatne gdziṉ
    naa yeque zho no gdziṉ ga. Ni grëse zha ne sëëb xnëz naa ni gon zho xtidz naa,
    zuṉnon Pxoz naa zho.
  hix-NT: Ranoto me oyesnàr komo xe oyehtokonye, rakoro àtotxok hampànà. Henta kom
    ryehtok hana, rohyawo rma natxhe, ranoto komo. Ranoto me oyehtokonye, ohxe tonyxem
    me oyeryatxhe hampànà, royàmà, kekon hatà, Txesusu.
  sim-sim: Os lerawu anhin ji lakunak ji hishi nahi, wa anin ji tiyaka. Uhu yanga
    os a liwa mishi orok er nga ni lika. Ushinak kumak Avui anhi hi jihin metenjek
    or hauowekwa jira.�
  npi-ULB: यदि कसैले मेरो सेवा गर्छ भने, त्यसले मलाई पछ्याओस्, र म जहाँ हुन्छु त्यहाँ
    मेरो सेवक पनि हुनेछ । यदि कसैले मेरो सेवा गर्छ भने पिताले त्यसको आदर गर्नुहुनेछ
    ।
  cgc-cgc: Bisan kino na magsirbi ki yaken, kinanglan na magsunod ki yaken aged daw
    indi a, anen man dya kanen an na suguon ko. Daw kino gasirbi ki yaken, kanen tagan
    ta Dyos Amay ta dayad na bales.”
  tim-tim: Yeŋgâlân gâtŋande nâ tân nuguwerâm akmâ âmâ âlepŋe nâŋgâlân togombiâ nâ
    olop manbaen. Akto nâŋe manbian ain hoŋ bawalupne arekai ain manbai. Akto niŋemaŋe
    tân nuguwai amâ Ewene Anutu arekŋe memeŋe akyeŋgimbo manman âlepŋân manbai.” dâep.
  yor-yor: Bí ẹnikẹ́ni bá ń sìn mí, kí ó máa tọ̀ mí lẹ́yìn, àti pe níbi tí èmi bá
    wà, níbẹ̀ ni ìránṣẹ́ mi yóò wà pẹ̀lú, bí ẹnikẹ́ni bá ń sìn mí, òun ni Baba yóò
    bu ọlá fún.
  wos-wos: Du takwa wuna jémba yanjoka mawuli yata di wuna hundi xékétandi. Xékéta
    di wuni retewuka hafwambu retandi. Wuna yafa wuna jémba yakwa du takwana ximbu
    harékétandé.” Wungi dé Jisas wa.
  emp-NTPO: Bariduada mʌ̃ nezoca ba quĩrĩã b̶ʌbʌrʌ, mʌ̃ ume nĩbaida b̶ʌa. Mʌ̃ wãbʌrʌmaa
    mʌ̃ nezoca sid̶a wãya. Bariduada mʌ̃ nezocabʌrʌ, mʌ̃ Zezaba idjira dji dromada
    b̶ʌya.
  eng-F35: If anyone would serve me, let him follow me; and where I am, my servant
    will be too. Further, if anyone serves me, the Father will honor him.
  ind-ind: Setiap orang yang mau melayani Aku hendaklah ikut ke mana saja Aku pergi,
    supaya mereka tetap bersama-Ku. Bapa-Ku akan menghargai setiap orang yang melayani
    Aku.”
  pes-OPCB: «هر که بخواهد مرا خدمت کند، باید به دنبال من بیاید. و هر جا من باشم، خدمتگزارم
    نیز باید باشد. و پدر، هر کسی را که به من خدمت کند، تکریم خواهد کرد.
  mpt-mpt: Nakaia unangai wanita ne okoko okok kemib mole i nene kukub nabi ota wafueine!
    I inaib mole ne bibo namabio naka elisa itena nomabbiobe. Nakaia unangai ne okoko
    okok kebibi ne Aye baanea I ayam nabinabiobo ge baanamabebo ge baabesebe.
  ssx-ssx: Hali epima꞉ yaka e pokaaluekema꞉ hone pia꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ ya hoki
    nane telia꞉ mea epena꞉e. Yaka e pokaasa꞉ halita꞉ I̱ halo alena꞉ kone diki mandakena꞉
    halupekema꞉ loa꞉me. Yaka e pokaasa꞉ halita꞉ yaka Apa꞉ma꞉ koto halina꞉ biki tieke
    wina꞉ lelieke leekeme.
  mkl-mkl: Inɛ iyi í wɛɛ nɑ irim ku toom wɑ. Nɔ bii ǹ wɑ, bɛi lɑfɛ̃ɛ mɔ ɑ́ wɑ. Bii
    inɛ ɡɔ í wɛɛ nɑ irim, Bɑɑm ɑ́ ceɑ lɑfɛ̃ɛ bɛɛrɛ.
