verse: JHN.012.028
translations:
  kpx-kpx: Hoto kateale louito au Mama imihai avoe, “Mamai, di isiviale ataeau di
    vavevemo a ivi ebagevai.” Kateai louge hoto moleu otogomo lohoi avoe, “Di subuta
    a vavevemo di ivi ebagemanu. Iale dana tota a vavevemo di ivi ebagema moleai.”
  okv-H: Mama, javo no avo ejo peni ai.” ainge ijinu uhu i ta ke einge puvuna, “Javo
    nau avo ijione peni ereouva avo ehako ano peni aisuja.” ke ainge puvutuhunu,
  tbo-tbo: Nugote ana pa, “Amau om wasawasa una wogeleteya.” ’ Ma baha yadei hi noonoli
    i pa, ‘U wasawasa amaka a wogeleteya apo yohola a wogeletena meya.’
  mal-C: പിതാവേ, അവിടത്തെ നാമം മഹത്ത്വപ്പെടുത്തണമേ!” അപ്പോൾ സ്വർഗത്തിൽനിന്ന്, “ഞാൻ
    മഹത്ത്വപ്പെടുത്തിയിരിക്കുന്നു; ഇനിയും മഹത്ത്വപ്പെടുത്തും” എന്നൊരു അശരീരിയുണ്ടായി.
  grc-SR: Πάτερ, δόξασόν σου τὸ ὄνομα. Ἦλθεν οὖν φωνὴ ἐκ τοῦ οὐρανοῦ, Καὶ ἐδόξασα,
    καὶ πάλιν δοξάσω.
  bgc-bgc: हे पिता अपणे नाम की महिमा कर।” फेर या अकास वाणी होई, “मन्नै इसकी महिमा
    करी सै, अर फेर भी करुँगा।”
  khz-khz: Tamaku, goi aramu ono vega-ragea.” Ne karo ta kupana ema rigoto, netiwato,
    “Au na araku warau pavega-ragea, e eia maki mapana vega-rage-waia.”
  deu-TKW: 'Vater verherrliche deinen Namen. Da kam eine Stimme vom Himmel: ich habe
    ihn verherrlicht, und werde ihn wieder verherrlichen.'
  zsr-NT: 'Xuzaꞌ, ben ga glaꞌ lahui yöl‑laꞌ yeníꞌ quiuꞌ. Niꞌr byön chiꞌi Nu ruiꞌ didzaꞌ
    yehuaꞌ yubá, rna: ―Chbenaꞌ ga naláꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ, atiꞌ leyúbl gunaꞌ
    ga glaꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ naꞌ.'
  lin-lin: 'Tata, pesa Kombo na Yo nkembo ! Bongo mongongo moko eyokanaki wuta na
    Likolo : — Nasili kopesa yango nkembo mpe nakopesa yango lisusu nkembo !'
  hns-NT: 'Ohie se ham praatna kariela kie: ‘Pieta djie, sab koi ke dekhaaw kie tor
    naam ketana maahaan hai.’ ” Tab etane me ekgo aawaadj oeppar se soenaail kie:
    „Ham dekhailie kie hamaar naam ketana maahaan hai aur ham phien se dekhaabe.”'
  noa-E: Maimua sĩi ich Ayag, —Tata, muan mʉch gaaimuata sĩi thumaam khʉʉnaujã pʉrʉgta
    ãba ee apim khõsi chirʉmgui ajim. Pari irua magbaawai ʉ̈gtharmuata woun iekjö,
    —Ya pʉ gaaimua õrau mʉrʉg ee abarm; pari ichiita warag mʉchig ee apijugui ajim.
  eng-EMTV: Father, glorify Your name.” Then a voice came out of heaven, saying, “I
    have both glorified it, and will glorify it again.”
  mib-NT: 'Tátā, stéén ni jéē cujéhnu ndasɨ́ ní jiín poder ni, áchí yá. Yūcuán na
    te ichi ándɨvɨ́ ní cahān ɨɨn jnūhun: Je ni steén rī jeē cujéhnu ri, te sáha tucu
    ri ɨnga jínu, áchí yá.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ पानुदिङ् आम्‍बौ, खे़ने़ॽ आबाङे मिमिदिङ् मे़त्‍छिङ्‌ङे़ॽओ॥”
    हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङोलाम् इक्‍लाधिक् त्‍ये़, “इङ्‌गाॽ तगिसा आमिमिदिङ्‌ङिन्
    ओसेःन्‍दाङ् चोगुङ्‌ङाङ् वाॽआरो हे़क्‍क्‍याङ् याम्‍मोआङ् ओसेःन्‍दाङ् चोगुङ्‌लो॥”
  xnj-xnj: Dadi, ugubukula ukulu waku.” Penapo lwami lukajova kuhuma kunani kwa Chapanga,
    “Nimali kuugubukula ukulu wangu na yati nikuugubukula kavili.”
  mmx-mmx: La ne Iesu ga sing ne Temen keretna, “Tamak. Una lox asilok laasen taram.”
    Melemu laxaka at lara ga si boro vana at laxalibet, ga lok, “Nia ara lox asilok
    pam i la anaba lox amu box i.”
  cbr-NT: 'Papan, unicaman mix cuëëncësa oquin mi rabinun ca uisashi cara, ''ë ocancëxbi
    asábi ''iti ''icën. Cacëxun ca naínuax banaquin aín Papan cacëxa: —Atúan ''ë rabinun
    cana mëníocën, mënío ''ixun cana ''ëa rabinun sinánmitëcënti ''ain.'
  tee-NT: 'Alai acnona'': “Quimpai chach tac''atsa ju lapanacni ni xak''aich''at”.
    Chai acsni naulh ju chunch ju Jesús pus lana mincha lakatam chivinti ju lact''iyan
    ju naulh: ―Tac''atsalh ju lapanacni ni icxak''ai chai aktam camasunichokocana''.'
  eng-LSV: Father, glorify Your Name.” Therefore there came a voice out of Heaven,
    “I both glorified, and again I will glorify [it]”;
  cak-NT: 'C''ajari'' raja'' xu''ij: Nata'', can tabana'' chi nik''alajin ak''ij,
    xcha''. Y ja'' cuando ri Dios xch''o''n-pe chicaj y xu''ij: Can nubanon chic quiri''.
    Y xtin-en chic jun mej (bey), chi can nik''alajin-wi nuk''ij.'
  pah-NT: 'Apĩ, ehepiuka ti g̃a pe ejuvihavuhuhetea, ei ga Tupana''ga pe. A''ero ga
    ei Jesus''ga pe yvaga hugwi: —Ahepiuka ko ji ikwehe, ei ga. Aerẽ po ti ji hepiukara''javi
    nehẽ no, ei ga Jesus''ga pe.'
  sja-NT: '“Ak''õre, ak''ɨpíji wãara pɨ jõmaarã k''ãyaara waibɨara bɨ. ¡Óoji pɨchia
    oo k''iniata!” Mãpai arii p''anadap''edaarãpa ũrijida ɨt''ariipa jara bɨ: —Mɨa
    mãga ak''ɨpidoo pɨ k''ap''ɨa pari mãik''aapa waya mãga ak''ɨpiit''ee.'
  xed-xed: Da! Maraŋmara ta glakwa gha,» kaʼa. «Ghadaghada yu ta maraŋtá glakwa ɗa,
    dzaʼa kɗay yu ta maray guli,» ka lwi gwaɗagata daga ta luwa.
  glk-glk: 'پئر تی نامِ جلال بدَن!» اون وخت ندایی از آسمان فَرسه کی: «جلال بدَم و
    بازم دهم!»'
  mks-NT: 'Ña̱ ndítahan cachi i̱ quéa̱: “Tátá Ndióxi̱, cáhnu ná cacuu mé ndó” —na̱cachi
    Jesús. Tá na̱cachi Jesús ña̱ yóho, na̱ca̱ha̱n Ndióxi̱ indiví já na̱cachi a já:
    —Sa̱ na̱ndaja cáhnu i̱ mí i̱ ta caja tucu u̱ ña̱ —na̱cachi a.'
  gfk-S: 'Mama, hatamat no hinsam!” Io, a ingana tikenong ga ianga sur metuma ra mawe
    horek: “Aiou te hatamat ter ie ma iou ni hatamat habaling ie.”'
  bmu-bmu: O Iwi, gi mönö nangi aködamungi al niŋgiba qetbuŋagi mem qariman.” Mewö
    köuluköiga Suepnöhök keu kewö asuhuba erök, “Nöŋön aködamuni lök al gihiba mewö
    qetbuŋani mem qarial aka toroqeba mem qaribiga sehiba anma.”
  dgz-dgz: “Maman yauga oya oyae den ao wat!” Boge nop da kimani anega tauen, “Ne
    yauna oya oyae den gaset ao waran, amba yauna oya oyae den sia ao warain.”
  eng-GNV: Father, glorifie thy Name. Then came there a voyce from heauen, saying,
    I haue both glorified it, and will glorifie it againe.
  zaa-NT: 'Tata Dios quia'', belue'' cuią''lu'' le'' yétsiloyu qui''ni ná cuią''lu''
    enne'' ỹeni, para qui''ni gudàliani cą cuią''lu''. De ra Jesús anía nna, biyeni
    tè ttu tsì''i de ỹiabara'' nna rèe: Chi beluí''a'' qui''ni ná'' enne'' ỹeni, ą''hua
    chi'' gulue'' huá ya'' ą attu.'
  eng-WEBSTER: Father, glorify thy name. Then came there a voice from heaven, saying
    , I have both glorified it , and will glorify it again.
  guh-guh: 'Nexata Jesús Diosojavabelia jumaitsi: —Taxa, pacuenia jitsipame nexanaenexa
    jivi pecayaiyataenexa, exanare, jai Jesús. Nexata bajarajota Jesús jumetane athëbëvetsica
    ayaijume. Jumaitsitsica mapacueniaje: —Jivi rabaja cajena neyaiyatane. Itsiata
    matavëjëa neyaiyataena, jaitsica.'
  bon-bon: Babe, määme ngii me jamyacu apaclyera ne seboclomtepi!” Puma cita ca tagepogogo
    te cabucewe ca tädige egä, “Cane cäme ngii me jamyacu apaclyera ne ituge aboclomta,
    cuta cane pagege cääri aboclomta!”
  nhw-BL: 'Huajca Jesús quiilhui iTata: “Papá, xijchihua para nochi masehualme ma
    mitzhueyitlalica [12:28 Ma quihueyitlalica motoca.] por catli nijchihua na.” Huan
    Toteco Dios catli itztoc ilhuicac quiilhui Jesús: “Ya nijchijtoc para ma nechhueyitlalica
    huan sempa nijchihuas.”'
  swh-ONEN: Baba, litukuze jina lako.” Ndipo ikaja sauti kutoka mbinguni, “Nimelitukuza,
    nami nitalitukuza tena.”
  wbi-wbi: Ghwe Nhaata, uhufie uvuvaha vwa litavua lyako.” Pe likapulikika ilisio
    kuhuma kukyanya likati, “Nihufisie uvuvaha vwa litavua lyango, kange nifihufiagha.”
  bba-bba: Bɑɑbɑ, ɑ wunɛn yĩsiru wɔlle suo. Yerɑ nɔɔ ɡɑɡu ɡɑ ɡeruɑ sɑɑ wɔllun di ɡɑ
    nɛɛ, nɑ tu wɔlle suɑ kɔ, kon mɑɑ wure n tu wɔlle suɑ nɔn mɛɛruse.
  eng-KJVCPB: Father, glorify thy name. Then came there a voice from heaven, saying,
    I have both glorified it, and will glorify it again.
  kgk-NT: '—Tomomba''egwasu uka nde réry, he''i Gwu-pe. Upe-ma ramo ohendu yváy-gwi
    onhe''ẽ va''e: —Xe réry amomba''egwasu-ma kuri. Ãy amomba''egwasu jevy-ta, he''i
    upe pygwa-pe Túvy.'
  waj-waj: 'Ni Napoo-o, a mmuaararaivaa ni mino i nnutuuvo ngiau aapu vakiaivee, tuduu
    rikioo ngiau aapuuvakidiri kuaivo tioo tunoo: Vaa na iikiauko ni nnutuuvo ngiau
    aapu vainoo. Fai na kava iino ni nnutuuvo fai kava ngiau aapu vainaravaivee, tiravai.'
  cpy-cpy: 'Ashitanarí, poñaahantero pitajorenka.” Ikemaetatzii ñaawaeta-neentsiri
    inkiteki, ikanteetzi: “Tema noñaahan-takiro, nimaeka napiitero.”'
  ekk-PKP: 'Isa, näita mulle oma iseloomu au.“ Taevast kostis hääl, mis ütles: „Ma
    olen juba selle au näidanud ja näitan seda veel.“'
  mpx-mpx: Nam, alam nu teli heyan ge nu pawasawasa.” Inoke anan etega i loem labulabumwa
    i ba, “Alau iyaka ya pawasawasa, ge abwe na pawasawasa al.”
  wbp-wbp: ‘Wapirra, milki-yirraka-nyanu yapa-kurra yungungkulu milya-pinyilki nyuntuju
    jungarni-nyayirni!’” Ngula Jijaji kuja wangkaja, Kaaturla wangkaja nguru-nyayirni-wangu-ngurlu
    nyanungu-nyangu-ngurlu, “Yuwayi, nyurru milki-yirrarnurnaju yapa-kurraju, manu
    karnaju yarda milki-yirrarni yapaku yungujulu milya-pinyi ngajuju jungarni-nyayirni.”
  luo-luo: Wuora, mi nyingi duongʼ!” Eka dwol moro noa e polo, kawacho niya, “Asemiye
    duongʼ kendo abiro chako amiye duongʼ.”
  nhe-NT: 'Huajca Jesús quiilhui iTata: “Papá, xijchihua para nochi tlacame ma mitzhueyitlalica
    ipampa tlen nijchihua na.” Huan Toteco Dios tlen itztoc elhuicac quiilhui Jesús:
    “Ya nijchijtoc para ma nechhueyitlalica huan sampa nijchihuas.”'
  aii-aii: '”ܝܵܐ ܒܵܒܵܐ، ܡܝܲܩܸܪ ܠܫܸܡܘܼܟ݂.“ ܘܩܵܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܡܝܘܼܩܪܹܗ
    ܝܘܸܢ، ܘܡܸܢܕܪܸܫ ܒܸܬ ܡܝܲܩܪܸܢܹܗ.“'
  esk-NT: Aapaaŋ! Kamanaqtirruŋ atqiñ!” Taatnaqman nipi nipliqsuq qiḷaŋmiñ, “Uvaŋa
    kamanaqtinŋanikkiga, suli kamanaqtitqikkisipḷugu.”
  msb-msb: Kaya, Ama, ipagalang an imo ngaran.” Tapos, may boses hali sa langit, “Ginpagalangan
    ko na ina kag pagagalangan ko gihapon.”
  cpa-NT: 'Jøng² lah¹la² juǿi³jni dsa²: “Tiá³, jmóh³hning ha²lah hnøngh²hning. Mi³jøng²
    mi¹juanh¹² dsa² jmøi¹guǿi¹ hning²” ―ca¹juúh² Jesús. Jøng² ca¹hløah¹ Jmi² jniang³,
    dsa² guǿ¹² ŋi¹juǿi¹. Ca¹juúh²dsa: ―Ma²ca¹jmo¹ báh³ jní² lah¹jøng². Jø¹² bíh³ jmo¹
    báh³ jní² calah jmai³ siíh³ ―ca¹juúh²dsa.'
  dso-dso: ଏ ବାବା ତର୍‌ ନାଉଁ ଡାକ୍‌ପୁଟା କର । ସେ ବେଲା ସର୍‌ଗେଅନି ଏ କାତା କଇବା ସବଦ୍‌ ଆଇଲା,
    “ମର୍‌ ନାଉଁ ଡାକ୍‌ପୁଟା କଲିଆଚି, ଆରି ତରେକ୍‌ ଡାକ୍‌ପୁଟା କର୍‌ବି ।”
  meu-meu: Tamagu e, ladamu a heatolaia. Bena gado ta guba amo ema, eto, Vada name
    heatolaia; ma baina heatolaia.
  yva-NT: Injayo Amisy, Nyo nya kovo ntiti raroron kakavimbe!” Naije kobe daniv anamote
    no no munijo ntiti ngkinde mare, “Tugae, Syo sya kovo ntiti raroron kakavimbe
    to, muno indati syare Syo raroron akato!”
  dgc-dgc: Nadid nanalangin ti Jesus a kinagi na, a “Améng, ipeta mo i kapangyarian
    mo ta tolay.” Ey to pégkagi na ta éya, éy te boses ta langet a kagi na, a “Nipeta
    ko dén i kapangyarian kua to ginamet mo. Ey nadid, éy ipeta ko man dén.”
  zpm-NT: '’Dios, luu ne nac luu Pxoz naa ―rëb me―. Blu lo grë miech rii gaṉle ne
    meṉ nroob nac luu. Dzigo bin zho zëëb tib tsi meṉ co gbaa, rëb me: ―Laaw blule
    naa, ni niina laa naa gbire gluw stib.'
  hix-NT: Onà wyaro haxa àkehe. Apa y, tan ryehtxoho hoye ro osonyhoko, ehonomnà me
    xaxa, kekon hatà. Kahe yawono rwonà neyukye hatà. Ehonomnà me xaxa osonyhosaho
    rma uro, kay hatà. Kosonyhehe xarha, ehonomnà me xaxa, kay hatà, kahe yawono rwonà.
  sim-sim: Avuya, mir avak kwambu mihin kormbak mukunak li heyeka. Unak hi mihi wasilakak
    si naka.� Karem or mbarik mashi las hevenik simu mbara, �Angop a mukuri sir. Uhunda
    osik ter avak indiyok a mukukwa sir.�
  npi-ULB: हे पिता, तपाईंको नाउँ महिमित पार्नुहोस् ।” तब स्वर्गबाट एउटा आवाज आयो,
    र भन्‍यो, “मैले यिनलाई महिमित पारेको छु र म फेरि महिमित पार्नेछु ।”
  cgc-cgc: Amay ko, ipakala no naan ta mga ittaw paagi ki yaken daw kino gid kaon
    yan. Gapasakep a ta imo na kabebet-en.” Dayon may namatian na gambal na naan ta
    langit, “Paagi ki kaon, napakala ko en daw kino a gid daw ipakala ko eman paagi
    ki kaon.”
  tim-tim: Aregât Apo gâ makmenâ kot patgaet kulem agat agatŋe miawakto luâk âmbâle
    dondâ ekmâ kotge mem agatbai.” dâep. Hain dâmbo ainâk den siâ himbimânba hin giep,
    “Nâ emelâk kot patnaet maktere miawaktâp. Akmâ kulem agat agatne areâk maktere
    miawakmâ âgâwiap.” dâep.
  yor-yor: Baba, ṣe orúkọ rẹ lógo!” Nígbà náà ni ohùn kan ti ọ̀run wá, wí pé, “Èmi
    ti ṣe é lógo!”
  wos-wos: 'Wungi wataka dé Godré wa, “Wuna yafa, ména xi métaka némafwi yandé.” Wungi
    wandéka dé Godna getéfambu ané hundi gaya: “Wuni huruwuka wuna xi némafwi wundé
    yandé. Wambula hurutawuni, wuna xi némafwi yandéte.”'
  emp-NTPO: 'Ãtebʌrʌ jaraya: Zeza, maʌ̃gʌd̶eba jũmarãa cawabidua bʌra dji Dromaara
    b̶ʌda.– Ara mãwãbʌrʌd̶e ẽberãrã arima duanʌba bed̶eada bajãnaa ũrĩsid̶aa. Maʌ̃
    bed̶eaba jarasia: –Mʌ̃a naẽna cawabisia mʌ̃ra dji Dromaara b̶ʌda idjab̶a wayacusa
    cawabiya.–'
  eng-F35: ‘Father, glorify your name!’ ” Then a Voice came out of Heaven, “I have
    both glorified it and will glorify it again!”
  ind-ind: Jadi Aku hanya berdoa, ‘Bapa, biarlah nama-Mu dimuliakan melalui apa yang
    terjadi atas diri-Ku!’” Begitu Yesus selesai berkata demikian, suatu suara yang
    keras membahana dari langit, dan kami semua mendengarnya. Sebagian orang mengatakan,
    “Itu bunyi guntur.” Ada juga yang berkata, “Bukan. Itu suara malaikat yang berbicara
    kepada Yesus.” Tetapi sebenarnya itulah suara Bapa dari surga yang berkata, “Aku
    sudah memuliakan nama-Ku melalui Engkau, dan Aku akan melakukannya lagi!”
  pes-OPCB: 'پس می‌گویم: ”ای پدر، نام خود را جلال و سرافرازی ده.“» ناگاه صدایی از
    آسمان گفت: «جلال دادم و باز جلال خواهم داد.»'
  mpt-mpt: omito e Gode baabanea Ay kobo ne keb niniino kemtouleb nano ge baabasea
    weng mako abilim ut danoa baanoa Kobo sino ne niniino nemtouleb binebbiobe. Eka
    sinanomosa imin inaneba ne niniino nemtouleb namabeobo ge baasoa
  ssx-ssx: Apa꞉o. Naka꞉ biki tieke wina꞉ lapeke leekeme. Koto la haena꞉ oli ya nanema꞉
    la꞉niaeyeke pi ho̱la̱꞉makema꞉ alota꞉ Yaka bikita꞉ amba꞉ titina꞉ tieke wina꞉ lolopate
    paa ma꞉nda꞉ alo peao tieke wina꞉ lolueke leekeme.
  mkl-mkl: Bɑɑbɑ, jɔ̀ iriɛ ku nɛ bɛɛrɛ. Iyi Jesu í fɔ bɛɛbɛ ŋɔi ɑ̀ ɡbɔ ide ku fɔ ɡɔ
    wɑ hɑi lele í ni, ǹ jɔ̀ ì nɛ bɛɛrɛ tɑ̃ nɔ ɑn jɔ̀ ku kɔ̃ɔsi mɑ́.
  gaq-gaq: ଆବା ନାନେ ମ୍ନି ମ୍ନାଃ ଡିଙ୍ଗ୍‌ଲେ ।” ଆକେନ୍ ବେଲା କିତଂଇନିବାନ୍ ମୁଇଙ୍ଗ୍ ସାମୁଆଁ
