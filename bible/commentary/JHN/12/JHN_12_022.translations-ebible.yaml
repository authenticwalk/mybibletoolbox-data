verse: JHN.012.022
translations:
  kpx-kpx: Katelahai louge Bilibiu tiale Andulu namihanu. Isi avuti tiliale Iesu namihalu.
  okv-H: Philip na pambuto Andrew eto amiga pambuto Iesu ta degi eo ingito
  tbo-tbo: Pilipo i’mhoe po i nae Andulu uyahina po i paliweleya ma hai luwaga hi
    nae Yesu uyahina po mi Giliki hai luhogala hi paliweleya.
  mal-C: ഫിലിപ്പൊസ് ചെന്ന് ഇക്കാര്യം അന്ത്രയോസിനോടു പറഞ്ഞു. അന്ത്രയോസും ഫിലിപ്പൊസുംകൂടി
    യേശുവിനെ വിവരം അറിയിച്ചു.
  grc-SR: Ἔρχεται ⸆ Φίλιππος καὶ λέγει τῷ Ἀνδρέᾳ· ⸂καὶ πάλιν Ἀνδρέας καὶ Φίλιππος⸃
    λέγουσιν τῷ Ἰησοῦ.
  bgc-bgc: फिलिप्पुस नै आकै अन्द्रियास तै कह्या, फेर अन्द्रियास अर फिलिप्पुस नै जाकै
    यीशु ताहीं कह्या।
  khz-khz: Filipo eagoto Anduru eve vaikilaato, ne tauria ruala geagoto, Iesu gevaikilaato.
  deu-TKW: Geht Philippus und sagt es dem Andreas, geht Andreas mit Philippus, und
    sagen es Jesus.
  zsr-NT: Gyijëꞌ Felipe naꞌ, yjödxëꞌ caꞌ Andrés. Niꞌr Andrés len Felipe naꞌ glëꞌ caꞌ
    Jesús.
  lin-lin: Filipo akendeki koyebisa Andre ; bongo bango mibale, Andre mpe Filipo,
    bakendeki koyebisa Yesu.
  hns-NT: Oe gail Andreas se bataawe aur doeno djaaike Jiesoe se poetjhies.
  noa-E: Magbaawai Felipeeu jũrr agjö maar khapeer ãb Andrés anʉmʉg jaauwia amach
    numiim khʉʉnau jũrr ich Jesús aarcha jawaan wëtjim.
  eng-EMTV: Philip came and told Andrew, and in turn Andrew and Philip told Jesus.
  mib-NT: Te ni jehēn Felipe, ni castūhún de nuū Andrés. Te ndɨndúú de cuacastūhún
    de nuū Jesús.
  lif-NT2: हे़क्‍क्‍याङ् फिलिप्‍पे़न् पेआङ् आन्‍द्रियासे़न् मे़त्तु, हे़क्‍क्‍याङ्
    फिलिप्‍पे़न् नु अन्‍द्रियासे़न् पेसिआङ् ये़सुःन् चे़क्‍ते़त्‍छु॥
  xnj-xnj: Filipi akahamba kumjovela Andelea, voha vavili vakahamba kumjovela Yesu.
  mmx-mmx: Pilip gat pas la ga tong i ri ne Endru, la nedu buru dugat pas la duga
    tong i ri ne Iesu.
  cbr-NT: Quixuan cacëx cuanxun ca Felipenën Andrés pain cabiani a rabëtaxbi cuanxun
    —griego banan banacë unin ca mi istisa tania —quixun Jesús cacëxa.
  tee-NT: Pus ju Pilipe alhch junini' ju Tilix. Chai ju Tilix t'a'alhch ju Pilipe.
    Ta'alhch juninin ju Jesús.
  eng-LSV: Philip comes and tells Andrew, and again Andrew and Philip tell Jesus.
  cak-NT: 'Ri Felipe xbe y xberu''ij che ri Andrés ri jun discípulo chuka''. C''ajari''
    ri je ca''i'' xebe-apo riq''uin ri Jesús y xqui''ij che: Jec''o jujun winak griegos
    ri niquijo'' yech''o''n awiq''uin.'
  pah-NT: Igwete Filipe'ga hona'ẽi imombe'gwovo André'ga pe. A'ero g̃a jogwerohoi
    Jesus'ga pyri imombe'gwovo gregos'g̃a nhi'ig̃agwera ga pe.
  sja-NT: Mãpai Felipepa nepɨrɨnaji Andreemaa. Maap'eda ãchi omé wãjida Jesumaa nepɨrɨde.
  xed-xed: Ka laghu Filip mnanatá Andre, ka sliʼaftá həŋ kawadaga ka laghwi mnanatá
    Yesu.
  glk-glk: فیلیپُس بَمو و آندریاسَ بوگفته و اوشأن هر دوتأ بوشوییدی عیسایه بوگفتیدی.
  mks-NT: A̱nda̱ já na̱quee Felipe na̱sa̱ha̱n da̱ ca̱xi tu̱hun da̱ xi̱hín Andrés ta
    já ndáca táhan ndíví da̱ na̱sa̱ha̱n da̱ ndícani da ña̱ nu̱ú Jesús.
  gfk-S: Pilip ga hana ma iga hinawase Andru. Io, dur balik um, dur ga hana dur gom
    a hinawase Jisas.
  bmu-bmu: Mewö jiget möta Andrugöreŋ anda keu mi jii mörök. Jii möta mohotŋe anda
    Jisös jiyohot mörök.
  dgz-dgz: Pilip mup ame tauen anuni boge ae Anduru wadien amba Pilip ge Anduru sia
    entanen Iesu wadiane.
  eng-GNV: 'Philippe came and tolde Andrew: and againe Andrew and Philippe tolde Iesus.'
  zaa-NT: Huía tè Felípea tatixà'ani bi Andrés; làniana Andrés lani Felípea nna gutixa'áni
    cabí Jesús.
  eng-WEBSTER: 'Philip cometh and telleth Andrew: and again, Andrew and Philip tell
    Jesus.'
  guh-guh: Felipe nexata pona Andrésjavabelia petsipaebinexa pacuenia Grecia nacuapijivi
    jumaitsi. Nexata Felipebeje Andrésbeje ponabeje petsipaebinexabeje Jesúsjavabelia.
  bon-bon: Puma cita ca Pilipo ädige, Andrea ne jejige, siige teepi gigri aaclige
    Yeesu ne umle wawename.
  nhw-BL: Huan Felipe hualajqui quiilhuico Andrés catli quiilhuijtoyaj, huan san sejco
    Felipe huan Andrés quiilhuijque Jesús.
  swh-ONEN: Filipo akaenda akamweleza Andrea, nao wote wawili wakamwambia Yesu.
  wbi-wbi: UFilipo akaluta kukum'buula uNdeleya imhola ijio; pe vooni ve vavili vakaluta
    kukum'buula uYesu.
  bba-bba: Filipu u dɑ u Andere sɔ̃ɔwɑ, mɑ Andere kɑ Filipu bɑ dɑ bɑ Yesu sɔ̃ɔwɑ.
  eng-KJVCPB: 'Philip cometh and telleth Andrew: and again Andrew and Philip tell
    Jesus.'
  kgk-NT: Upe ramo oho omombe'u André-pe. Upéi mokõive oho omombe'u Hesu-pe.
  waj-waj: tuduu rikioo Piriipo oro Adiriaasaa iya kuaivaa kiaa mmi kioo innaata sunoo
    oro Yisuunna kiaa mmiravai.
  cpy-cpy: Jatanaki rirori Felipe, ikamanta-paakiri Andrés. Apitekiro riyaatanaki,
    ikamantakiri Jesús.
  ekk-PKP: Filippus läks ja rääkis Andreasele. Siis läksid nad koos Jeesuse juurde
    ja rääkisid talle.
  mpx-mpx: Yaka Pilipi i nok i na i baek Andulu elana, ge ali toto eluwa hi na Yeisu
    wana wasa hi pek.
  wbp-wbp: Ngula-jangka, Pilipirla yaninjarla wangkaja Yanturuku Juwu-wangu-patu-kurlu.
    Mapirri-palarla wangkaja Jijajikiji.
  luo-luo: Filipo nodhi monyiso Andrea wachno; eka Andrea kod Filipo nodhi ir Yesu
    ma ginyise wachno.
  nhe-NT: Huan Felipe hualajqui quiilhuico Andrés tlen quiilhuijtoyaj. Huan san sejco
    Felipe huan Andrés quiilhuijque Jesús.
  aii-aii: ܦܝܼܠܝܼܦܘܿܣ ܐܙܝܼܠܔ ܠܹܗ ܘܐܡܝܼܪܹܗ ܠܐܲܢܕܪܹܐܘܿܣ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܐܲܢܕܪܹܐܘܿܣ ܘܦܝܼܠܝܼܦܘܿܣ
    ܘܐܡܝܼܪܗܘܿܢ ܠܝܼܫܘܿܥ.
  esk-NT: Philip-ŋum uqautityaġniġaa Andrew, malġuuplutikaasrii uqautityaġniġaak Jesus.
  msb-msb: Nagkadto si Felipe kan Andres kag ginsabihan ini, tapos, nag-upod naman
    sinda para sabihan si Jesus.
  cpa-NT: Jøng² ca¹ŋó¹ Felipe. Ca¹ŋi¹tseih¹dsa Andrés. Ni³ jøng² ca¹ŋi¹lé²dsa ta³og¹dsa.
    Ca¹ŋi¹tseih¹dsa Jesús jǿg³ ca¹juúh² dsa² hløah¹² jǿg³ griego héi².
  dso-dso: ପିଲିପ୍‌ ଜାଇ ଆନ୍ଦ୍‌ରିୟକେ ଏ କବର୍‌ ଜାନାଇଲାକେ ସେମନ୍‌ ଜାଇ ଜିସୁକେ କଇଲାଇ ।
  meu-meu: Filipo na ela, Andrea e hamaoroa, bena Andrea Filipo ida ela, Iesu e hamaoroa.
  yva-NT: Weti Pilipus to po raura Andreas ai, umba yurija yo raura Yesus ai.
  dgc-dgc: Kanya ti Pelip, éy kinagi na ni Andres tu gustu du Griego, a tulos de a
    éduwa a kinagi ni Jesus.
  zpm-NT: Dzigo güey Lip rëb Lipa lo Ndrés, blozh ga güey zho grop zho güeynie zho
    diidz lo Jesús.
  hix-NT: Ekarymaxe toy hatà, noro, Antrye hyaka. Àro ke totxownà hatà, Feryepe komo,
    Antrye yakoro, Txesusu hyaka. Nekarymatxownà hatà, àwya.
  sim-sim: Karem li mbarik Filip or i Andrun or sawelaha Jisasin frimu i heyera.
  npi-ULB: फिलिपले गएर अन्द्रियासलाई भने । अनि अन्द्रियास फिलिपसँग गए, र तिनीहरूले
    येशूलाई भने ।
  cgc-cgc: Pagmati Felipe, gapanaw kanen an daw pasugiran din Andres ya. Darwa en
    danen gapanaw na miling ki Jesus na magsugid parti ta ambal ya ta mga dili-Judio.
  tim-tim: Akto Pilipoŋe gain gain aknerâm galaŋe Anderea magaŋep. Magaŋdo nâŋgâmbo
    lâuwâ lâuwâ Yesugâlân arim magaŋiat.
  yor-yor: Filipi wá, ó sì sọ fún Anderu; Anderu àti Filipi wá, wọ́n sì sọ fún Jesu.
  wos-wos: Wungi wandaka dé Filip ye dé Andruré wandéka bér yi, wun jooka Jisasré
    wanjoka.
  emp-NTPO: Maʌ̃ carea Pelipeba Andréa jarad̶e wãsia. Maʌ̃be ãdjia Jesua jarasid̶aa.
  eng-F35: Philip goes and tells Andrew, and in turn Andrew and Philip tell Jesus.
  ind-ind: Dia pergi menyampaikan permohonan mereka kepada Andreas. Lalu Andreas dan
    Filipus menyampaikannya kepada Yesus.
  pes-OPCB: فیلیپ این را با آندریاس در میان گذاشت و هر دو رفتند و به عیسی گفتند.
  mpt-mpt: I inangge baabasiba Filibe monea Endlue baabanea dab moniba Yesuse baabaniba
    Aleyemin naka kobo Glik nakai teniba kobo katemomabbiobo gabiobo gesiba
  ssx-ssx: Pilipima꞉ A꞉ndutu pa꞉ta꞉ pua laata꞉ Ipilikana꞉ma꞉ Yesu lolo pepekeme.
  mkl-mkl: Ŋɔi Filipu í koo í sɔ̃ Anderee, nɔ Anderee do Filipu ɑ̀ koo ɑ̀ sɔ̃ Jesu.
  gaq-gaq: ପିଲିପ୍‍ ୱେଚେ ଆନ୍ଦ୍ରିୟକେ ଏନ୍‌ କବର୍ ବିକେ ଆରି ମ୍ୱାୟା ୱେଚେ ଜିସୁକେ ଆମ୍ୟାଆର୍‌କେ
    ।
  gof-RNT: Filphoosi bidi Inddiriyasas odin nam77ay bidi, Yesuusas odidosona.
  unx-unx: ଫିଲିପ୍‌ ଆନ୍ଦ୍ରିୟାସ୍‌ତାଃ ସେନ୍‌କେଦ୍‌ତେ କାଜିକିୟାଏ, “ଏନ୍ତେ ଆନ୍ଦ୍ରିୟାସ୍‍ ଆଡଃ
    ଫିଲିପ୍ ୟୀଶୁକେକିନ୍‌ କାଜିକିୟାଃ ।”
  gah-gah: Liki likago, Pilipó nene Etuluni lo amekago, ezagi makó viki Izesuni li
    amikasigo,
  lcm-lcm: Pilipo kala pasal na kanla antok a Andereas, na kilonganla antok a Iesu.
  aer-aer: Philip anteme Andrew-eke alhemele angkeke, kele ratherre Jesus-eke alhemele
    ileke.
  qvc-NT: Chaymi Filipiqa rishpa, chay grisyanukuna nishqambaq Andrista willarqan.
    Chaymi ishkandin rishpa, Jisusta chaypaq parlachirqanllapa.
  tgl-ULB: Pumunta si Felipe at sinabi kay Andres; si Andres ay pumunta kasama si
    Felipe, at sinabi nila kay Jesus.
  cbs-NT: jatu bashiyubaini kaxun Andrés yuitan ja dabe kaxun jaskaibu Jesús yuiabu
  xtm-NTPP: Felipe ma, ni ja'an de, te jiña'a de Andrés ma, te nduu de ni jan koo
    ni ka ndakani nuu Jesús ma.
  nnq-nnq: Filipo ngajenda, kunnengela Andulea, boa akabele ngabajenda kunnengela
    Yesu.
  bao-NT: To biro cʉ̃ja ca ĩiro tʉori, Felipe pea, Andrés peere wedegʉ waaupi. To
    biri cʉ̃ja pʉarãpʉ Jesús're wederã eawa.
  san-ORI: ତତଃ ଫିଲିପୋ ଗତ୍ୱା ଆନ୍ଦ୍ରିଯମ୍ ଅୱଦତ୍ ପଶ୍ଚାଦ୍ ଆନ୍ଦ୍ରିଯଫିଲିପୌ ଯୀଶୱେ ୱାର୍ତ୍ତାମ୍
    ଅକଥଯତାଂ|
  huv-NT: Quiaj tamb teat Felipe masaj teat Andrés, ndoj tambüw nóiquian masajüw Teat
    Jesús.
  otn-NT: Nu̱na̱ ra̱ Lipe p'ʉya, bi xihra̱ Andre'a̱ te sifi. Nu̱na̱ ra̱ hya̱ bi sifi,
    'da i̱ matho gä yoho ngue bá̱ xihra̱ Jesús.
  nop-nop: Niŋgiŋ kaŋ Filipdi wooŋ Endulu niŋa wooŋ Jesu kane yogiŋ u niŋgumuk.
  obo-NT: De‑en mid undiyon si Felipe woy id ponudtulan din si Andres taddot id kopi‑i
    to mgo Griego, woy id porumannoy ran amoy od ponudtulan si Disas.
  cak-ENT: 'Ri Felipe xbe y xberubij c''a chin ri Andrés ri chuka'' ri rachibil ri
    Jesús. C''ateri'' chi ca''i'' xebe-apu c''a riq''uin ri Jesús y xquibij chin:
    Yec''o ca''i-oxi'' vinük griegos ri ncajo'' nyech''o chave.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤑᤡᤗᤡᤵᤐᤧᤴ ᤐᤣᤀᤠᤱ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤧᤴ ᤔᤧᤳᤋᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤑᤡᤗᤡᤵᤐᤧᤴ ᤏᤢ ᤀᤴᤍᤪᤡᤕᤠᤛᤧᤴ
    ᤐᤣᤛᤡᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤆᤧᤰᤋᤧᤳᤇᤢ॥
  mie-NT: De nī jēhēn Felipe, nī ncachī tūhun dē nūū Andrés. De ndúū dē cuācachī tūhun
    dē nūū Jesús.
  san-TIB: ཏཏཿ ཕིལིཔོ གཏྭཱ ཨཱནྡྲིཡམ྄ ཨཝདཏ྄ པཤྩཱད྄ ཨཱནྡྲིཡཕིལིཔཽ ཡཱིཤཝེ ཝཱརྟྟཱམ྄ ཨཀཐཡཏཱཾ།
  qve-NT: Chaymi Felipeqa Andresman willaq riran. Hinaspan ishkayninkuña Jesusman
    rispanku willaranku.
  pao-NT: Mu wakwawa'a ka Philip-matoo kemmase yise mee oo netamma, “Numme sakwa ka
    Jesus-no nanatapoegea.” Soo Philip ka Andrew tuukwe, umu yise nanosoo ka Te Pabe'e
    tuukwe.
  cbu-NT: Táyarusin, Felipsha Ándarisaatssha kamanirangiya. Sheersin, ipuneersin Isusootssha
    kamankatssin, arapcheetssha macheerandsin yámandarangana.
  usa-usa: miráitana Píripi maréna Áánarukaq kéwena timá ámitata keqnáámmá mákanakama
    marétarata Îtukaq kéwetarata mó-tima-amikaaye.
  soy-soy: Filipu uu sĩ́ uú hɑ lɛ̃ Antiree símisi, pikɛtɛ́ ɑpí hɑ nɛ Yeesu símisi.
  hui-hui: Ani layago hale howa Pilibi ibugua Anduru lamule pene. Lamialu libu haru
    Yasu lamule pene.
  amf-amf: Pilbhoosaar yivayse Indiriasna ki giyade; Indiriasbee Pilbhoosbe kinka
    yivayse Yesusna ke giyade.
  quc-NNT: Ri tat Felipe xe'k, xub'ij che ri tat Andrés. Te k'u ri' ri kieb' chik
    xeb'e'k, xe'kib'ij che ri Jesús.
  dob-dob: ꞌEnega Pilipi ꞌitoolo ga ꞌitauya Anidulu ꞌena ga ꞌieonena, ꞌenega siteluwa
    nidi simai Yesu ꞌena ga me Gilisi ꞌidi nuwanuwa sisimanena.
  wrs-wrs: Pilip ishomna Endrum. Wo Pilipi Endrui ihishomnana Yesusmba.
  mca-mca: Ha' Felipe qa ikii ha' Andrés qa nifeli'm, ma' qa ha' Andrés qa ha' Felipe
    qa nifelii ha' Jesús.
  tzo-TZC: Ti Felipee bat yalbe ti Andrese. Jech schibalic bat yalbeic yaꞌi ti Jesuse.
  mya-mya: ဖိ​လိပ္ပု​သည်​အန္ဒြေ​ထံ​သို့​သွား​၍​ထို​အ​ကြောင်း​ကို ပြော​ပြ​၏။ ထို​နောက်​ထို​သူ​နှစ်​ဦး​တို့​သည်​သ​ခင်
    ယေ​ရှု​ထံ​တော်​သို့​သွား​၍​ထို​အ​ကြောင်း​ကို​လျှောက် ထား​ကြ​၏။-
  gng-NT: Nɛ Filip jon' ki tì tɔke' Andre. Nɛ biʼkɛ bile jon' ki tì tɔke' Yesu.
  cbi-NTPO: Tsa detiñu Felipe, Andrésnu tsandita ji' yala pallu Jesúsnu wainjila.
  ikk-NT: Filipu nọ jẹn d'a gwa Andụrụ, ya wẹ ẹbụbụọ nọ wịrị jẹnmẹ d'a gwa Jesu.
  leu-leu: Na Filip fe xuus na Endru e na Endru narie Filip re fe xuus na Yesus.
  maz-NT: O ma c'ua e Felipe; o ma xipji e Andrés. O mëvi c'ua; o ma xipjivi e Jesús
    c'ü ya mi cãrã o griego.
  bod-N: ཕི་ལིབ་ཀྱིས་དོན་དེ་ཨན་དྲི་ཡཱ་ལ་སྨྲས༌ཤིང༌། ཨན་དྲི་ཡཱ་དང་ཕི་ལིབ་གཉིས་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་སོང་ནས་དོན་དེ་ཁོང་ལ་ཞུས་སོ།།
  tca-NT: Rü Piripi rü Aü̃drémaã nüxü̃ nayarüxu. Rü yema taxre rü wüxigu Ngechuchuxü̃tawa
    naxĩ, rü namaã nüxü̃ nayarüxugü.
  zpl-NT: Che uyatixiuleꞌe Felipe nucuaꞌ lu Andrés nu che rucu beella uyatixiuleꞌe
    beella nucuaꞌ lu Jesuse.
  mbc-NT: To' nesatî'pî ekaremekî'pî Filipeya André pî' moropai sa'nîrî to' wîtî'pî
    ekareme'se Jesus pî'.
  ndg-ndg: Filipo kayenda kummakiya Andrea; Andrea ni Filipo kabayenda kummakiya Yesu.
  wsk-wsk: Se Philip namaram Andrew maonam ale wete namaman Jesus manorman.
  toj-NT: Jayuj ja Felipe ti huaj yal yab ja Andresi, jaxa xchahuanile, ti huaj yale
    yab ja Jesusi.
  tbc-tbc: Man niŋen o yaug, Andru irupei go iŋ Filip da diaug Jesus durupei a.
