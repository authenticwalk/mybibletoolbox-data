  meq-meq: Filip a tsəne na, a ye a tsikay a Aŋdəre. Tsa na, ti ye tə tsikay a Yesu.
  noa-H: Magbaawai Felipeeu jũrr hagjö maar k'apeer hãb Andrés hanʌmʌg jaauwia hamach
    numiim k'ʌʌnau jũrr hich Jesús haarcha jawaan wëtjim.
  alp-NT: Eleki Pilipuse ikeu beteke mere ete Andriase, eleki luasi keu beteke ete
    Yesuse be, “Ntuane, tamata Yunaniaru esi nikwa lokoMu.”
  san-VEL: tata.h philipo gatvaa aandriyam avadat pa"scaad aandriyaphilipau yii"save
    vaarttaam akathayataa.m|
  kbq-kbq: Filipi'a eno Andruna eme asmitege'ne, tarega'moke vu'ke, Jisasina ome asmi'na'e.
  kbh-kbh: Chora Felipe tojána Andrés jauyanama, y chë útatna Jesúsbioye tbojána,
    chë grieguëngbiama jauenayama.
  ron-LSB: Filip a venit și i-a spus lui Andrei și, la rândul său, Andrei a venit
    cu Filip și i-au spus lui Isus.
  pon-pon: Pilipuj ap kodo kaireki Andreaj, a Andreaj o Pilipuj kaireki Iejuj.
  nhe-BL: Huan Felipe hualajqui quiilhuico Andrés tlen quiilhuijtoyaj. Huan san sejco
    Felipe huan Andrés quiilhuijque Jesús.
  sps-sps: Filip naa sa tagei e Anduru ana ri na ina fuan naa to ser vegiau fiisen
    me Jisas.
  wnc-wnc: Iniwa natake ita kuku Endru wamu waaknga ngang inikut. Iniwan aminu waapaatda
    kuku Jesu inikumayak.
  bus-bus: Filipi gàa à ò Andurunɛ, ben aↄ̃ gàa wà ò Yesunɛ lɛdo.
  gub-BL: Oho Piri waze'eg imume'u pà Anere pe kury. Na'e Piri a'e, Anere a'e no,
    oho Zezuz pe imume'u pà a'e wà no, Kere ywy rehe har wanur haw imume'u pà izupe
    a'e wà kury.
  imo-imo: Ningi ungu Filiponi pilipelie anjo pumbe Andru nimbe tirimu. Aku wali Jisas
    lombili andoli iye Filip Andru talo elo pungo Jisas ningo tiringili.
  boj-boj: Onaqa Filip a aisiqa naŋgo anjam di Andru minjsiqa Andru ombla gilsib olo
    Yesus minjeb.
  eng-DRA: Philip cometh, and telleth Andrew. Again Andrew and Philip told Jesus.
  knf-knf: Filip aya aţup Andre, kë bukal batëb baya aţup Yeŧu.
  san-KHM: តតះ ផិលិបោ គត្វា អាន្ទ្រិយម៑ អវទត៑ បឝ្ចាទ៑ អាន្ទ្រិយផិលិបៅ យីឝវេ វាត៌្តាម៑
    អកថយតាំ។
  arn-NT: Fey Felipe wütufi ta Andre ñi feypiafiel tüfachi dungu, fey mür amuy engu
    ñi nütramelmeafiel ta Jesus.
  zas-NT: Abiꞌ wej Felip biguiedxaman loj Andrejs, dxel wej grop reeman bicojn reeman
    Jesús.
  ken-NT: Fílip afa, arɔk aghati Andru. Bɔ́ bati apay bárɔ́k baghati Yesu.
