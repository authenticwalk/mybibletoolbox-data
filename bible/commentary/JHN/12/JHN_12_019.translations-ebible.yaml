    Aɡ̶ica ica ɡ̶odoenatagi me domaɡ̶a jaoɡ̶a ane beyagitema niɡ̶ida libakedi. Inatawece
    oko joɡ̶odiotece.”
  bmh-bmh: Guzenaimai, Parisi dudu agzozou enemen, “Ag uligan, ig go kuatai ze mabun
    iborain tam. Emgasag e ebuan duailel unum go sesamorem.”
  ctu-BL: 'Jini fariseojob tsa'' caji i subeñob i bʌ: La'' wilan, ma''anic chuqui
    tsa'' mejli lac cha''an. Ti pejtelel pañimil woli'' tsajcañob Jesús, che''ob.'
  meq-meq: 'Farisa hay tə ŋgatay andza niye na, tə tsik mə walaŋ tay, tə gwaɗ: «Zəbum
    kwa, wu nakə faya ka gakweye tebiye na, ma gakweye ŋgama bay! Ndo hay tebiye ta
    pay bəzay.»'
  noa-H: Pari maagwain jũrr chi fariseonaanau hamach k'apeenagpaita, —Keena, pãrau
    hoo nʌm, jãg sĩi hamag hiek'a nʌmuapai chan maadëu pöd maachig paa haubamgui haajeejim.
    Magnaa, Hoojurauma, jãg t'umaam k'ʌʌnta sĩi hi higar paauk'amamgui haajeejim.
  alp-NT: Eleki tamata Parisiaru esi beteke loko lomai be, “Ite ono tekwa sasaisa
    moneka. Selu, pusue tamata mei nusare esi keu luluI.”
  san-VEL: tata.h phiruu"sina.h paraspara.m vaktum aarabhanta yu.smaaka.m sarvvaa"sce.s.taa
    v.rthaa jaataa.h, iti ki.m yuuya.m na budhyadhve? pa"syata sarvve lokaastasya
    pa"scaadvarttinobhavan|
  kbq-kbq: Ana hige'za Farisi vahe'mo'za ohumi ahumi hu'za zamagra anage hu'naze,
    keho tagrira neratre'za maka vea'mo'za Jisasi amage avriri'za nevze.
  kbh-kbh: 'Pero chë fariseunga imojtsenatsëtsnaye: “Ts̈ëngaftanga s̈montsonÿá bënga
    tondaye jamama quemuátobenama y más, ¡nÿetscanga cha montsë́stona ca!”'
  ron-LSB: 'De aceea fariseii ziceau între ei: “Vedeți cum nu realizați nimic. Iată
    că lumea a mers după el”.'
  pon-pon: 'Parijar oko ap indada nan pun ar: Komail kilan, me komail jota kak wia
    meakot. Kilan, toun jap akan idauenla i.'
  nhe-BL: 'Huan nopa fariseos moilhuijque se ica seyoc: ―Xiquitaca, ax tleno hueli
    tijchihuase. Nochi tlacame tlen campa hueli ehuaj ipan tlaltepactli ya quitoquilíaj.'
  sps-sps: Kat to ana taa Farasi tsue patsukan to fapoopoan narari, “Tagaa yam, ara
    te biu er tan kat tap iny a binun Tsunia, a vainy faavot tana monaagits to te
    vovou iny naa ror Ya!”
  wnc-wnc: Kuke zagwatatak deke yanggamatake tasiwawa Ferisi aminda kake ina anzing
    yaking, “Tangutna kupikge tasikamang kakngata gwa pimanggak. Aminu kuupbamda ie
    masene tawakaing,” ngang yaking.
  bus-bus: 'Ben Farisinↄ bèkↄ̃nɛ: Á èↄ́? Wé fↄ̃ wà pↄ́ke woaro. À gwa lán anduna bↄ̀
    à tɛ́zi nà.'
  gub-BL: Ze'eg kwehe arer kwaw par parizew her ma'e uzemono'og a'e wà kury. Uze'eg
    uzeupeupe wà. — Teko nuzekaiw kwaw zaneze'eg rehe a'e wà kury. Oho Zezuz haikweromo
    paw rupi wà, i'i ahyahy uzeupeupe wà.
  imo-imo: Aku teringi ulu kanokolio Farisi iyemani enonga awilimando ningeindo, “Kanaio!
    Enoni yu toko mainye mundungei teremele mele manda naa teremo. We imboma pali
    pungo yu lombili purumele,” ningi.
  boj-boj: Ainabqa Farisi naŋgi na unjrsibqa segi segi maroqneb, “Iga Yesus siŋgila
    na saidyeqnamqa keresaiigeqnu. Niŋgi uniy. Tamo uŋgasari kalil naŋgi a dauryeqnub.”
  eng-DRA: 'The Pharisees therefore said among themselves: Do you see that we prevail
    nothing? behold, the whole world is gone after him.'
  knf-knf: '*Bafariŧay bawo ţi phoopaţër wal mënţ aji : « Nawin kë ŋënhilan da nin
    uko uloŋ: bañaaŋ bŧi bawo ţi pţaşa. »'
  san-KHM: តតះ ផិរូឝិនះ បរស្បរំ វក្តុម៑ អារភន្ត យុឞ្មាកំ សវ៌្វាឝ្ចេឞ្ដា វ្ឫថា ជាតាះ,
    ឥតិ កិំ យូយំ ន ពុធ្យធ្វេ? បឝ្យត សវ៌្វេ លោកាស្តស្យ បឝ្ចាទ្វត៌្តិនោភវន៑។
  arn-NT: 'Welu ti pu farisew welukonkechi feypiwingün: —Fey fantepu mew petu pepi
    chumlafiyiñ rume. ¡Kom mapu mülechi pu che feyentuay kisu mew!'
  zas-NT: 'Dxel rëb loj lasaꞌ ree bénfarisew: ―Gol baguiaa nial graczi bejn zinal
    laax, achetri zajc yaguieen ree.'
  ken-NT: Bǒnkwɔ Fárisi bághɔ́ nɔ́kɔ́ ndǔ bɛyǎ bo bárɔ̀ŋ ntá Yesu bábho yɛ
    bɛrɛm nɛ batɨ bɛ, “Sɛ́wày chí mmʉɛt. Yɨ́ŋɨ́, mmɨk nkɛm arɔbhɛ koŋo chi yi.”
