    जगत ओको पीछू चलन लग्यो हय।”
  ncj-NT: 'Oncan in fariseos omoluihque san ic yehhuan: ―Xiquitacan quen ahhuel tiquintzacuiliyahque
    ic ahmo maquicuitlapanuican. Xiquitacan, nochin tlacatl yahticaten ihuan.'
  yuj-yuj: Tá Farisi fákárerao kor námoku támao am nkea námoku kok sérarrá, “Nkenke!
    Nomo mwaria nánap námp te tak mwanámp pourou moiane! Ponankor koumteouráp arop
    te man éntér kákia tukup napon.”
  kto-kto: Pa man tiesmeng Parasaiop kabirana ma gare ro, “Titot la ogimabuong ubi
    buong la tale puoieng. Teip ga magaulap la mela ga ameuluan.”
  gmv-NT: ሄሳ ጊሽ ፋርሳዌቲ ባ ጊዶን ኢሶይ ኢሳ “ሂስቲን ኑኒ ኣይ ኦꬃና ዳንዳዪዞኒ? ቤይቴ! ኩሜꬃ ዴሬይ ኣቶንታ ኢዛ ካሌስ”
    ጊዳ።
  por-BLT: 'Os fariseus disseram uns para os outros: “Veja! Nós não conseguimos resultado
    algum! Todos estão correndo para vê-lo!”'
  stp-NT: 'Guꞌ guiꞌ nam pariseos jum tɨɨtɨꞌndaꞌ guꞌ giilhim jix bhaak am ji, jup jum
    tɨ tɨtdaꞌ am mi jaꞌp oipot: ―¡Dho jaiñ na pim jax tɨ nɨiꞌñ! ¿Jax jachich gip ba
    dooda siach chɨi oꞌbhagiꞌñ? Nam guꞌ giilhim bɨɨx pɨx mu jaꞌk ba kaichuꞌ.'
  mgc-mgc: Mora Farasiye iyannï zi oka ma kölö henye, “Waako anza dë da tɔ'bɔ ko'dɔ!
    Vïdï biya mï damöku ne ëdïnnï kusu ga Yësu.”
  ame-NT: 'Allempoña fariseoneshaʼpaʼ atet̃ otannaʼtyeset: —Señcht̃eʼcaʼyeʼm yapaʼ
    amat̃eʼ errot̃ es yep̃o amaʼt coñeʼt̃a. Secueʼ shonteʼcaʼye ñam̃a acheñeneshaʼ
    errap̃arenot̃ oʼ eʼñe cot̃aʼhuanmet.'
  mgh-2016: Paahi, Amafarisayo nkayeerelhana, “Nnowoona vano? Khaninooria upanga ittu
    iriyoothe! Mmweheke, ilhapo yonkhaye inonttwara!”
  kvn-NT: 'Al Pariseomal aga emal-emal chogalmalzhun: —Pe tak, anmal-Jesúsgin-igal-mezhijad
    tar-mesgal, ibga kwen kuszhul-kus. Tenal tulemal-pel-kwapa Jesúszhe irmamamimal,
    Jesúsbal naigugal.'
  gvf-gvf: Iru erungure Parasi kobe ka diria ere iru dungwa, “Na yal kobe kalkan ta
    erabinga wi yebe pekungwa kaninwa. Te kano, ibal gariba gariba para yalini duulin
    bile waremua.”
  san-ISO: tataḥ phirūśinaḥ parasparaṁ vaktum ārabhanta yuṣmākaṁ sarvvāścēṣṭā vr̥thā
    jātāḥ, iti kiṁ yūyaṁ na budhyadhvē? paśyata sarvvē lōkāstasya paścādvarttinōbhavan|
  deu-ELBBK: 'Da sprachen die Pharisäer zueinander: Ihr seht, dass ihr gar nichts
    ausrichtet; siehe, die Welt ist ihm nachgegangen.'
  mcb-NT: 'Yogaegiri pariseoegi ikantavakagaiganaka: —Nero nokantira tyampa ankantaigakempara
    maika. ¡Pineaigakeriniroro maika maganirosanotyo ishineventaiganakari!'
  yle-yle: Wod꞉oo Pádisi yoo y꞉oo noko yepê, Dmyinê w꞉ee ngmê, dpî dêê dmi. Noko yepê,
    Pi yintómu u pee kêdê ghê.
  swh-1850: Basi, Mafarisayo wakaambiana, “Mnaona? Hatuwezi kufanya chochote! Tazameni,
    ulimwengu wote unamfuata.”
  ese-NT: 'Jamajjeya Jesosa poeyanaje Jenosanena huasijje. Majoya Paniseo cuana quea
    quene ojee mimimiminaje jama baꞌa: —¡Bacue! Ecuanaaya pea dejja cuana Jesosa nijje
    jjapeequi pajea mee ajja. Chojja, de. ¡Bacue oe! Ojjaña tii Jesosa nijje jjapeequiani.
    Ecuanaja esohui shajjaꞌajja sa poꞌyo ajja. Jesosa iña meesahua ajja peaꞌai, de
    —poanaje Paniseo cuana.'
  jac-NT: 'Wal ebnaj fariseo xin, yal ebnaj tet hunun: —Ilwecꞌanabi lah, caw matzet
    wal juteni yuto caw sunil anma tzujan yinta naj, ẍi ebnaj yin̈ Comam.'
  cak-CNT: 'Jac''a ri achi''a'' fariseos niquibila'' c''a chiquivech: Titzu'', conojel
    ri vinek e benek chirij. Man c''a niquinimaj ta katzij, yecha''.'
  zia-zia: Ayero yewa Farisayo awong nuka nuyetope eyero sinasani sewa, “Gosineya.
    Niye ge buro gege kaputinowa. Emo bauno apakana nuna-una gege bautuneya.” Ayero
    sewa arauwa.
  mal-2015: 'ആകയാൽ പരീശന്മാർ തമ്മിൽ തമ്മിൽ: നമുക്കു ഒന്നും സാധിക്കുന്നില്ലല്ലോ; ലോകം
    അവന്റെ പിന്നാലെ ആയിപ്പോയി എന്നു പറഞ്ഞു.'
  tuo-NT: 'Fariseo masã peꞌe tojo weecã ĩꞌarã, aꞌmerĩ nicãrã niwã: —¿Ĩꞌati mʉsã? Nipeꞌtirã
    cʉ̃ meꞌrã waꞌarã weema. ¿Marĩ deꞌro weebosaʉ? niwã.'
  mbl-NT: 'Yĩy ta yãy mũtuk hãm''ãktux Paniye xop te'', hu: —Pẽnã''. Tikmũ''ũn tek
    mũg ''ãpak ''ohnãg, pa tikmũ''ũn xohix xexka te Yeyox pe'' mõg. Kaxĩy.'
  zpc-NT: 'Biz̃i yaca benꞌ partido fariseo unayaquëꞌ rëbiyaquëꞌ laguedyiyaquëꞌ: ―Bablëꞌëro
    bira bide huero. Ulenaꞌcara lao yugulute benëꞌ zioyaquëꞌ banaoyaquëꞌ lëbëꞌ.'
  gul-NT: Den de Pharisee dem tell one noda say, “See dey, we ain able fa do nottin!
    All de people da folla um!”
  mau-NT: 'To⁴nca³ je² cho⁴ta⁴ fariseos cˀoi⁴qui³tso²-le⁴ xi¹ncjin¹: A³ tsi² ˀyao³
    nca³ li²jme³ xi³ njen³-no³. Coe⁴-si³sˀin¹ nca³tsˀi³, cjai¹nca³ nta³ fi²tˀa³-le⁴.'
  gup-gup: Nawu Pharisee bindinang bininj baleh birrihmarnekurduyimi Jesus, wanjh
    bedmandeleng birrimarneyimerrinj, “Ngurrina, minj baleh bolkkime karrikurduyime.
    Dja nawu nadjalwarlahkenh rowk nawu bininj nungka kabirrimunkekadjung.”
  bss-NT: Hɛ́ɛ Befarisia bélâŋgɛɛ́ nhɔ́g ne aníníí bán, “Nyénɔneʼ! Kə́ŋne bɔɔb
    deéhɛ́lɛ́ɛ́ dyamdyam abɛl. Nkǒŋsé ńsyə̄ə̄l ńhide mɔ́.”
  met-met: Baing ina naga, Parisidi daharua nading ba, “Abagu, hatuminga tahau ba
    aningon te. Si, lipu titiam longgalo disu mana!”
  kpj-NT: 'Tai tahe fariseu mahãdu widee raryberenyre: —Ibutumy ihemy roirenyre. Timyõre,
    aõhe heka rikisỹnyrenyõtyhy.'
  zao-NT: 'Per lee re fariseo mbez lo re altaa: ―¿Chu ngwiit goo yent kwan tak tsowaa?
    Reta men ndeke dits zha.'
  byx-byx: Taqurla de ama Parasiqena ra taqen per a na ma’, “Ngene lu, auur a tuaqevep
    nge tit puuqas. Be quasik mager iv a qeni nge raat never a uut. I ama qaqet mai
    navet ma Jarusalem dai sa ra tit naqurl a qa.”
  ctu-CTI: 'Che'' jini, jini fariseojob ti'' subeyob i bʌ: Q''uele awilan, ma'' chʌ
    bʌ ch''ujbi lac cha''len. Ti pejtyelel quixtyañu mi'' tsʌcleñob majlel Jesús,
    che''ob.'
  zos-NT: 'Fariseo pønda''m nay ñøjayajtøju: ―A''mdamø; ndø istamu''am que ni ti ji''n
    mus ndø tzøctamø. A''mdamø jujche mumu pø''nis maṉ pya''tyaje.'
  gvs-gvs: E kidi go Parisi taudiva sibóbwara sidigo kadi, ‘Kogīta! Geya tayaamo kaga
    itoboineda taguinuwe bego Tauyana tasanabode. Gwa! Tomota liliudi sinonoina latuwodi
    Tauyana!’
  kbm-kbm: Beti eisir Parisai inei ve is ate be inei, “Undi kob. Ve eitit and yaun
    ebe tanei ok atob ano ma. Ve amolmol tepwengge ete ande ivang itangi ei ge ile
    ok.”
  tew-tew: In Pharisees wíˀnä́ táye dívíchä̖nuˀoḏi ditû̖ˀ, “Ti wívînmúndepíˀan háa
    ídaˀ waagi wíˀúnpuwamänpíˀin. Binmúˀḏí, báyékí tꞌowa i-áḏíḏa̖ˀ dimän.”
  rmc-rmc: 'Akor peske o Farizeja phende: „Dikhen, ňič našťi keras. Calo svetos džal
    pal leste!“'
  apr-apr: Di Paresi tikamata di tooltool tina yo tiyei nen nga, le nga di tapdi tiwetewete
    nen, “Kakamata nga, dookoot nga idi nga o tayeie so siap, yesoo di tooltool le
    imot la titoo nga.”
  tiy-tiy: Mélaw ménsébéréh-béréh i de Fariseo maro, “Endaén i fiyo rigoné tom, énténg
    gom kéluhanay étéwe modor ro de.”
  nlg-nlg: Mana lei Pharisee tara bosa olioli heghedira mara ghaghua, “Ighita ka mua
    nia tangomana tua! Kau righia, na vure udolu tana maramana udolu tua tara taonia
    gaia!”
  dgr-DOGNT: Eyıt'à Pharısee gı̨ı̨lı̨ı̨ sìı ełets'ǫ̀ hagedı, “Weghàahda, dǫ hazǫǫ̀
    gıts'ǫ̀ łeèhza! Hagot'ı̨ nı̨dè goxè nezı̨į̀ agode ha agot'ı̨ nıìle,” gedı.
  pes-OPV: 'پس فریسیان به یکدیگر گفتند: «نمی بینید که هیچ نفع نمی برید؟ اینک تمام
    عالم از پی او رفته‌اند!»'
  ron-1924: 'Фарисеий ау зис деч ынтре ей: „Ведець кэ ну кыштигаць нимик. Ятэ кэ лумя
    се дуче дупэ Ел!”'
  tpz-tpz: Ko Parësiꞌ vavaasoe koman e ne pan, “Ep këk öm! A napan kurus to vataruin
    suk ee pa teꞌ vëh, ka tah na to kehkeh nok no pa sunpip a napan pa vatet e Ieesuꞌ
    to hikta onöt non a man.”
  agd-agd: Máan tiyaimpin Farasisi kayo ano veraran ten oreraemí, “Onano minó nanin
    banta ano ma véin bákuren oriyain mano setisi aaí ída iyan mino.”
  rkb-NT: 'Kyze Pariseutsa asa zuba nipamykysokonaha: — Kytsa sizubarẽtsa ihumo sispirikporẽtsa
    nikaranaha. Kytsa myharere bo batu yhỹ zikaha. Katsa tsimytsasokonaha zeka “ihumo
    batu ahaspirikpo” kytsa “ihumo sispirikporẽtsa” — nikaranaha. Asa zuba Pariseutsa
    nipamykysokonaha.'
  san-THA: 'ตต: ผิรูศิน: ปรสฺปรํ วกฺตุมฺ อารภนฺต ยุษฺมากํ สรฺวฺวาศฺเจษฺฏา วฺฤถา ชาตา:,
    อิติ กึ ยูยํ น พุธฺยเธฺว? ปศฺยต สรฺเวฺว โลกาสฺตสฺย ปศฺจาทฺวรฺตฺติโนภวนฺฯ'
  iws-iws: Mɨ Farisi sɨmiir kamɨm, yai sɨma sɨmar yomboɨn amboɨn, sɨmiir kɨgi, dimɨnɨm
    siya tɨrɨm kɨma kaiyaonaowidi kɨma wɨ dɨg nwo rani, iikam whɨekakɨm tɨ nu ɨiiranɨm,
    wɨ siiraramar nɨnkirɨonaei. Ɨriig.
  pol-SZ: 'Faryzeusze zaś mówili między sobą: —Chyba nie da się już nic zrobić. Cały
    świat poszedł za Nim.'
  ztq-NT: 'Per lëë xaa fariseo bislo xñee lo xcombañer: —¿Pe chan dow na? Ni tu pe
    chilody kuuñtsyeey no. Kchësy meñ no xlad xaa.'
  zai-NT: 'Oraque na ca fariseu: ―Biaa guuyu'', ma qué zanda guni nu gasti''. Ma irá
    xixé binni guidxilayú zinanda laabe.'
  upv-upv: Ko Parasi nir arwerwerai lululweni tevir, “Kaplesi, setemun rramrongwos
    rraploli mun nanu pisan, suri jinibb jijle arvijuri pa ni.”
  wap-NT: Uruu idi Phariseenao kian naa paꞌatiaaka, “Aonaa naꞌitim washaꞌapatinan!
    Aushaa utukapa, ipaiꞌi naa pidannao daꞌanpan uruu!”
  mva-mva: Makara nge Parasi nedia-la bokai dipile, “Kaba kamaita! Ambe tago taboadu
    tabalaki! Kamate! Tamoata be aine moarunga kateka-o ambe ngai ditagatagai!”
  dwr-NT: Hewaa diraw, Parisaawatuu ittu ittuwaa, “Hinttenttu aynne oothanaw danddayennawaa
    be7iite! Be7ite, gade ubbay A geeduwaa kaalleedda” yaageeddino.
  kfw-kfw: "Pharisee ngai'n inkhatli inkhat diang inlei-inti, “Ningmubo, nangni iteii\
    \ thomator makchu! Enru, manmasituol pumpui'n ama nukkha injuijei!”\x94"
  bfz-bfz: तेबे फरीसिये आपू बीचे बोलेया, “सोचो, तुसा ते तो कुछ पनि ऊणे लगी रा, देखो,
    दुनिया रे सारे लोक एस पीछे ई चली पड़ी रे।”
  cuk-09: 'Ar Fariseomardi na ga sogdemalad: —Dulemar mer Jesúsba naguegala, anmar
    gwen oakalogosurmalad. Ar be dakena, ar bela dulemar eba duurmakmaid.'
  ben-OBCV: তাই ফরিশীরা পরস্পর বলাবলি করল, “দেখো, আমরা কিছুই করতে পারছি না। চেয়ে
    দেখো, সমস্ত জগৎ কেমন তাঁর পিছনে ছুটে চলেছে!”
  mil-NT: 'Te cue tée cùu fariséú ní xítnàha‑güedé: —Ní xito‑ndo nǎ ñá túú nàndɨhɨ
    sá quídé‑ó‑vá, chi nchaa ñáyiu ní chinchícúⁿ ñáhǎ‑yu xii‑dé —càchí‑güedé xǐtnàha‑güedé.'
  myu-myu: '@see-verse:JHN.012.018'
  fue-fue: 'Farisaaɓe baddontiri, wi''i: «On ji''ii, walaa fu ko baawanɗon mo, duuniyaaru
    fu nani e tokkii ɓaawo makko.»'
  amk-amk: Ampafe Farisifosa emadu wawerasa eteyo, “Tawefieai ahang kaha! Weo tawatioai
    we nunei sentenang erariati ampa!”
  fai-fai: Kale Fedasi iyo bakodawa bakodawa bom kaliw ko. “Atamino, adikum bakan
    wanang kinim ika am kinim ki keidiw, nuka yakno yaknodoluw banim keiduw ka.” Kalsiw
    ko.
  ura-NT: 'Nii janana coarajenajaain: “Inae coaraquiche. Inae cha chana nainihaacacheta.
    Coaracuchera. Saainte aina cuurera,” naain ita rai ereerejeeure fariseeocuru nejesinajeein.'
  mcd-NT: Ascano Fariseofo aqui yoinannifo, —¡Cuu! ¡Shinancapon! Noncai ahuusca huatiroma
    Jesús isca huanonma. Tsoancai noco nicapaicanima. Nantifi yorafoan Jesús nicapaicaniran,
    —icanashu yoinannifo.
  urt-urt: Lenge Farisi yanange wusyep yale yat tititinge na, “Yip yetekeꞌe! Poi yukur
    tatame ŋaiye ya se mende ŋaimune! Topoꞌe yip yetekeꞌe, lenge miyeꞌ tuweinge lalme
    si jande kin eꞌe!”
  kiz-kiz: Mafarisayo bhakajobhesana bhene kwa bhene, “Langayi, henu mwibhwesya lepi
    kubhomba kyokyoha; langayi, ulimwengu ulolili kwa muene.”
  tzo-TZE: 'Li fariseoetique jech laj yalbe sbaic: ―Q''uelavilic, mu xu'' cu''untic
    ta jpajestic li jchi''iltactique yu''un ep boch''otic lec chilic li Jesuse ―xut
    sbaic.'
  lex-lex: 'Noma riy Parisi re idma nakot la ida riwra: “Ah! Hota it edonna tsi''
    hadompa! Tamkek nek la rimormiori honona rla pa rlernohor E'' wee!”'
  dov-dov: 'Bafalisi mpawawo bakati lwabo lwabo, “Bona takwe nchokonzya kuchita: laang,
    nyika yinka kunembo aatala aakwe.”'
  toc-NT: 'Pero a̠ma̠ko̠lh fariseos xlacán ni̠ tala­ká­ti̠lh y chiné tzú­culh tala̠­huaniy:
    —Luu caj caucxílhtit la̠ aquinín niaj tu̠ cati­li̠­tax­túhu, porque la̠ta xli̠­lhu̠hua
    cris­tianos talakán y tali̠­pa̠­huán tamá chixcú.'
  ulk-1902: Abelelam Faresaio giz mer atager, kega, Uaba dasmer, uaba umer kak nerute
    lu; dasmer, geseb ge uridili abi irmili.
  som-som: Haddaba Farrisiintii waxay dhexdoodii isku yidhaahdeen, Waad arkaysaan
    sidaydnaan waxba u taraynin. Eega, dunidii oo dhan baa raacdaye.
  mam-C: 'Ex mix ele wenjo lu''n toj kywutz Parisey. B''aj kub'' kyyolin kyxolx: ¡Ka''n!
    Nti''x jun aku b''ant qu''n ti''j, qu''n kyka''yinxsi''n; kykyaqilxjal ma txi
    lipe ti''j.'
  ndj-ndj: Mafwalisayu vayiwombela, “Mkulola! Datuweshi kugola chindu ha! Mloli mlima
    wosi ukumkovekela.”
  mbj-NT: 'Ti m'' Pariséw raky n''aa jõg bong sa da hadoo do hã. Hahỹỹ d'' mä sa kyyh:
    —Bë hegãã! Dooh ãã haja bä hahỹỹh. Sahõnh hẽ ta wë rabahõm kän —näk mä sa kyyh.'
  lat-VUC: 'Pharisæi ergo dixerunt ad semetipsos: Videtis quia nihil proficimus? ecce
    mundus totus post eum abiit.'
  ngp-ngp: Mafalisayo niyo wagambilana, “Kauleni ivo kikudunguga naho ulumwengu mgima
    wamtimila Yehe!”
  aoi-aoi: Kembirra aburraja WurruBarija warnungkwarba na-werrikawarriyadinuma na-makijeyinuma
    akwa ne-yama, “Kardi! Ne-yamarrkinama-bina warna? Kwuja! Wurrangkwulyumida-langwa
    warna arakba neni-yuwarnama enuwa-wa! Ngarne-ka ngakwurruwa ngarri-lyangmuridinama
    nara e-yamama!” namurndaki-yama wurrakina.
  enq-2: Dokopa Parasi dupame nyakama-lapo laloo pyoo, “Isa yuu dakenya endakali dupa
    pitakame baa watao pelyamino kanjepa. Naimame baa yanda pimaiyoo kalai pilyamano
    dupa dii namandelyamona” leami.
  eng-ASVBT: The Pharisees therefore said among themselves, Behold how ye prevail
    nothing; lo, the world is gone after him.
  mna-mna: 'Beso zin tutu kan tire zin iwal biibi tana ziŋan Yesu tiwwa mi tiloloolo
    pini na, tiparso pizin ma tiso: “Wai! Iŋgi ko takam ma som. Pa iwal munŋaana men,
    ta timap ma titop la kini kek.”'
  myw-myw: Tasiyas Palisiy iliganes gamag babaw ninekes Yeisuw; sisiyas mo illivans,
    ilansa, “Bo igak! Ama̱wan bukuvkakes? Gamag tababawsa ininekes mtowen Yeisuw.”
  sby-sby: Popelapo Bafalisi balatatika kwambilaneti, “Bonani afwe paliya ncetulenshinga,
    pakwinga bantu bonse balafwambilinga kulyendiye.”
  sll-sll: Hamia Perisi yalhobi nin di wama tere yu dungwi, “Ari para weni na mobing
    hal wa na tere yal i doling bomia hano,” dungwi.
  yaq-NT: 'Junako jume'' paiseeom bempo su naas nau: ―Ake''em a'' mammate, tua kaachin
    intok itom an machiaka''u. Yuu, si''ime ju''u inim yoemra aamak eaka aamak saka
    ―ti jiian.'
  uro-uro: Bä nga rhoqoräkt dä ama Farisiqäna rha qoar na ne rhoqortäqyia, “As ngäni
    lu i aiut di qaku ut täqäne dä mamär nä guani. As ngäni lu i sa ama ruvek moe
    di sa rha met nasot a qa!”
  ita-1885: 'Laonde i Farisei disser tra loro: Vedete che non profittate nulla? ecco,
    il mondo gli va dietro.'
  muy-muy: 'Eslini ndam *Feriziyeŋ ni tə̀zlapay e kiɗiŋ gatay bu, tə̀ɗəm : « Kìslʉmki
    ka araŋa do ni ti kipʉm do waw ? Nihi mis ni ɗek tə̀bu taɗəbay naŋ ci ni. »'
  kqc-kqc: Ye Pharisee vene yaku iniye iniye niyadi, “Vefa, una bi ruru rei kava resifa.
    Ye vefa gokai mina kono tora noibanu vene tau gade usi didedi!”
  tav-tav: 'Fariseo maja maca to bairo na cáto tʉjʉrã na majuu ocõo bairo caame ĩñuparã:
    —Tʉjʉya mʉjaa to bairo cabairijere. Camaja cʉ mena jeto aá peticoapa. Dope bairo
    na mani áti mata majiquẽna.'
  eng-ULB: The Pharisees therefore said among themselves, “Look, you can do nothing;
    see, the world has gone after him.”
  spa-VBL: 'Los fariseos se decían unos a otros: “Miren, no estamos logrando nada.
    Todos corren detrás de él”.'
  fra-_FOB: 'Les pharisiens dirent donc entre eux: Vous voyez que vous ne gagnez rien;
    voilà que tout le monde court après lui.'
  hau-ULB: Don haka, sai farisawa suka shiga magana a tsakanin su suna cewa “Duba,
    babu abinda zaku iya yi; kun ga, duniya ta gama bin sa.
  mal-mal: 'ആകയാൽ പരീശന്മാർ തമ്മിൽതമ്മിൽ: നോക്കു നിങ്ങൾക്ക് ഒന്നും ചെയ്യുവാൻ സാധിക്കുന്നില്ല;
    ഇതാ ലോകം അവന്റെ പിന്നാലെ ആയിപ്പോയി എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Pelisi odooso dieso dima kulodu egeesee takaso, “Niso ege. Iba kitulugu
    olo me poogoo. Bei, odoo susuga oso yima hamamee deedeeso,” dee takemeleeso.
  lit-lit: 'Todėl fariziejai kalbėjo vieni kitiems: „Matote, kaip nieko negalite padaryti!
    Štai pasaulis nuėjo paskui jį!“'
  urd-GVR: Yih dekh kar Farīsī āpas meṅ kahne lage, “Āp dekh rahe haiṅ ki bāt nahīṅ
    ban rahī. Dekho, tamām duniyā us ke pīchhe ho lī hai.”
  far-far: Ma ana kada nai, na Farasi ki kera ka fata 'uri ada fuada kwailiu, “Mulu
    ada to'ona! Sui boroi 'ana kulu ka lokoa manatae wane 'oro ki, nia 'afitai na.
    Sulia wane 'oro ki kera leka na 'ada sulia na wane ne!”
  suz-BL: मिनु फरिसीपुकीमी “गोपुकी मारेइ पने मचाप्‍नय। कोव़ङीन, मुर नेल्‍ल मेको आ
    नोले खोइक्‍नीम” देंमुम्‍तेक्‍म। यूहन्‍ना ११:४८
  car-NT: 'Irombo mo''karon Farise wyka''san ase''wa: “Menejaton? O''to pairo kywairykon
    kysupijaton! Pa''poro kari''na kyny''san iwena''po ta.”'
  amp-amp: Farisim inji htiyafo hanyhato tum rinakfo nakfo memom, “Niko htitko? Yimam
    bi rorrpar bi hikwom. Nom kangnom, akfo rafonomm, be nhai. Tuhan yindarim ror
    hingrnamo mirakerkfot naptha nuhas hihany, naptha nuhas hi hanitamn bi rorrpar
    kak hikwom.”
  bht-bht: तालू फरीसियां अपु चे बोलया, “सोचा असां कुछ नी करी सकदे न, दिखा, संसार च
    हर कोई उदे पिच्छे होई चलया है।”
  eng-NOY: The Pharisees therefore said among themselves, Ye see that ye effect nothing;
    o! the world hath gone after him.
  cub-NT: 'Que baru ina fariseova ne bajumia arejaimad̶a: —Coyʉrĩ oabevʉ maja. Majare
    jápiabema ina põeva. Quédata Jesúque yóvarãnʉñama caivʉ, arejaimad̶a na, ne bajumia
    yávaivʉ.'
  ita-1927: 'Onde i Farisei dicevano fra loro: Vedete che non guadagnate nulla? Ecco,
    il mondo gli corre dietro!'
  lww-lww: Ana lala punu ga nene, pupia p̃ina pa tai narui, ana pogos nap̃a le Varasi
    la apisuia, amloge piowa, asilin p̃arila, apisape “Top̃aryon yar nene pano-o piowa
    ga. Naga taulu ita punu ga, pure yomarava wetelu nene apa ataveve naga rui.”
  ckb-ckb: 'فەریسییەکانیش بە یەکتریان گوت: «دەبینن ئێوە هیچتان لە دەست نایەت! ئەوەتا
    هەموو جیهان دوای کەوتووە!»'
  nas-nas: Eeꞌnoko teeꞌ nariꞌ dooreai otoroko teinge Boto Keperuuꞌnavitue biiꞌka kareaama
    aaꞌpauꞌ, “Ooveriaing, niiꞌke matauampimanaꞌ nkoaravaꞌ otong. Ookara nantoonge
    tee narung siompaamang.”
  uvl-uvl: Ol pe Paresio mur te hele tele hel nge iri ke te teke, “Ita nakura ero
    toto nge ta poia ute pele. Anau langa hulua lochloch te nanas ngana ia i ke.”
  eng-BBE: 'Then the Pharisees said one to another, You see, you are unable to do
    anything: the world has gone after him.'
  ixl-CNT: 'Pek aatz qꞌu fariseo tan, nichmotxtal tibꞌilaj ech tzaꞌ: —¿Matz etillaꞌ?
    ¡Kam koj ech qoleꞌ tiꞌ! Tan mam tenam niniman utz, nixambꞌu tiꞌ.— Texhtuꞌ.'
  xsi-xsi: Aŋga kinzi tamâta lâ Parisai ŋgu nde simora ŋine, ŋineŋga siporo imâ warakanzi
    nâ naonzi mine tu, “Opopo, kinda takura tu tapono tamâta ŋinde nzala, ande tia
    ndo! Kamora, kinzi tamâta rârâni nde silâ sipono muli pa i marumbuni lâ!”
  crx-NTPO: '''Et Phariseene dich''oh ''ulhodutni, “Nulh''en! ''Aw hoonli-unyaz lhe''ts''uhóolel!
    Ndi yun k''ut dune, ts''iyawh huyúntizdil!”'
  kan-OKCV: ಆದ್ದರಿಂದ ಫರಿಸಾಯರು ತಮ್ಮತಮ್ಮೊಳಗೆ, “ನೋಡಿದಿರಾ, ನಮಗೆ ಏನೂ ಪ್ರಯೋಜನವಾಗಲಿಲ್ಲ. ಲೋಕವೇ
    ಆತನ ಹಿಂದೆ ಹೋಗುತ್ತಿದೆ!” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: E ije bu ijiege revoga e Feresi gue bu oenoekinu giana kuaevo, Jame garaeje
    giafo. E boeje buneka biona fu ma vierafekinu dabe arafiri vake. Rove noeje note
    izereva ijadufuo no bune ijia arena una fu dabe arafiri vakono kuae?
  blw-blw: Waman hen anchichay Fariseo, chachan a-atopàpà way mangaliyén, “Nokay ngata
    hen ekamantaaw aya. Ammoh achitaaw peet makepaginang an hiya te ilangngén, amin
    hen tatagu hen antoy lotaat chacha amin peet somorot an hiya.”
  tam-2017: 'அப்பொழுது பரிசேயர்கள் ஒருவரையொருவர் பார்த்து: நீங்கள் செய்கிறதெல்லாம்
    வீணென்று அறிகிறதில்லையா? இதோ, உலக மக்கள் அனைவரும் அவருக்குப் பின்னே சென்றனர் என்றார்கள்.'
  azz-NT: 'Ijcuacón in tayecanani fariseos moyoliliayaj se huan ocsé ijcuín: ―Xiquitacan
    san namejuan, axcan amo huelis teyi ticchihuasque oc tejuan, porín xiquitacan
    nochi in talticpacuani yajtocque ihuantzin Jesús huan quitoctilijtocque Yejuatzin.'
  spa-RV-1909: 'Mas los Fariseos dijeron entre sí: ¿Veis que nada aprovecháis? he
    aquí, el mundo se va tras de él.'
  csy-csy: Tua ahikom Pharisee te in, amate sung ah, bangma zozo ngawl nu hi ci na
    he uh ziam? en vun, leitung bup in a nung zui siat zo hi, ci uh hi.
  mxq-NT: 'Ko ja fariseeʉty tꞌijxtʉ ko Jesús ja ja̱ꞌa̱y ak jaꞌa panʉjxʉp, net ñayjyʉnánʉdʉ
    ak jaꞌajʉty: —Ta xyꞌixtʉ. Kyaj mba̱a̱t ti nduꞌunʉm. ¡Nidʉgekyʉ ja ja̱ꞌa̱yʉty ak
    jaꞌa pyanʉjxtʉbʉ tadʉ ja̱ꞌa̱y!'
  tzj-NT: 'Ja c''a fariseo xa pokon quena'' rmal in quemaj rbixic chibil tak qui'':
    —Que''etz''ata'' mpe'' ja winak le'' xebe ruq''uin ja Jesús pro ni canojelal,
    camic majun nokcowini nkaban chic tre, xeche''e.'
  tdt-tdt: Entaun ema Farizeu sira hatete ba malu dehan, “Ita la bele halo buat ida
    ona. Haree took, ema iha mundu tomak halai hotu ba Nia!”
  ron-BTF: 'De aceea fariseii au spus între ei: Nu pricepeți că nu câștigați nimic?
    Iată, lumea s-a dus după el.'
  eng-WEBP: The Pharisees therefore said among themselves, “See how you accomplish
    nothing. Behold, the world has gone after him.”
  eng-FBV: The Pharisees said to one other, “Look, we're getting nowhere. Everyone's
    running after him.”
  nld-1939: 'Maar de farizeën zeiden tot elkander: Gij ziet, dat gij niets verder
    komt. Zie, de hele wereld loopt achter Hem aan.'
  bwo-bwo: Manoor Ferisawino eteetswots, «Eshe! dats jamatsi ash jamo b́shuutso tuure!
    noo eegor k'alo no maawtsok'o bek'irutosha?» Bo ats atsewosh boet.
  nch-BL: 'Huan nopa fariseos moilhuijque se ica seyoc: ―Xiquitaca, amo teno hueli
    tijchihuase. Nochi masehualme cati campa hueli ehuani ipan taltipacti ya quitoquilíaj.'
  quc-TNT: 'Are c''u ri tata''ib fariseos xquibij chbil tak quib: Quil ba'' alak chi
    man c''o tä jas cujcowin chubanic. ¡Chilampe alak! Conojel ri winak quebe'' ruc'',
    —xecha''.'
  tfr-NTPO: Eshko ga ĩya fariseogarë l̈ok ga tjl̈ẽ l̈ok ëng kong ga «¿Ĩmi ga sorë?
    Shji zanae. Nopga tjeng kës kjwe to jek ba shwo l̈ëkong drete» l̈e.
  kaq-NT: 'Bohiboya sca: —Jisnahue. Non tah non jahuabi hahyamahi. Jatihixonbi ta
    jaa chibancaniqui —hahcanquin fariseobaan sca.'
  sgb-sgb: Kabay wanlan Pariseo ha miha ta miha, “Ayn kitaminan madyag ta naubuh-ubuh
    hilay nan anhumonol kana.”
  vie-1934: 'Nhân đó, người Pha-ri-si nói với nhau rằng: Các ngươi thấy mình chẳng
    làm nổi chi hết; kìa, cả thiên hạ đều chạy theo người!'
  kxv-kxv: ଈଦାଆଁ ମେସାନା ପାରୁସିୟାଁ ତାମି ବିତ୍ରା କାତା ଆ଼ତେରି, “ମେସିମାଞ୍ଜେରି ମା଼ର ଏ଼ନାଆଁ
    କିହାଲି ଆ଼ଡିହିଲାଆୟି; ଦାର୍‌ତିତି ବାରେ ଲ଼କୁ ଏ଼ୱାଣି ଜେ଼ଚ ହାଜିମାନେରି ।”
  cha-cha: 'Pot enao Fariseo sija ilegñija entre sija: Lie na taya probechonmiyo:
    Estagüe na todo gui jilo y tano manjanao ya dalalag güe.'
  amu-NT: 'Sa̱a̱ joo fariseosꞌñeeⁿ tyoluena nda̱a̱ ncꞌiaana: —¿Aa jndoꞌyoꞌ jeꞌ? Maxjeⁿ
    tjaa na nnda̱a̱ nlꞌaaya. Chaꞌtsondye nnꞌaⁿ cwilajomndye ñꞌeⁿñê.'
  hin-CV: यह सब जानकर फ़रीसी आपस में कहने लगे, “तुमसे कुछ भी नहीं हो पा रहा है. देखो,
    सारा संसार उसके पीछे हो लिया है!”
  eng-OURB: The Pharisees [Separated] therefore said among themselves, “See how you
    accomplish nothing. Behold, the world has gone after him.”
  spa-BES: 'Entonces los fariseos dijeron el uno al otro: ¿Miren? no pueden hacer
    nada; el mundo lo ha seguido.'
  san-BEN: ততঃ ফিরূশিনঃ পরস্পরং ৱক্তুম্ আরভন্ত যুষ্মাকং সর্ৱ্ৱাশ্চেষ্টা ৱৃথা জাতাঃ,
    ইতি কিং যূযং ন বুধ্যধ্ৱে? পশ্যত সর্ৱ্ৱে লোকাস্তস্য পশ্চাদ্ৱর্ত্তিনোভৱন্|
  tdx-tdx: 'Aa le nifanao ty hoe o Fariseoo: Hehe te milesa nahareo, inao, mañorik’
    aze iaby ty voatse toy.'
  naf-naf: Aiksâgât selen mepmâpme Palisi ekŋenaŋ indikti ilinak zenâ zenâ mti zewien,
    “Nin belak zet mulup etaŋ tapmmann am sambe bepi ilak ekmagen met tusume delaŋ
    zemâzin!”
  grc-MT: οι ουν φαρισαιοι ειπον προσ εαυτουσ θεωρειτε οτι ουκ ωφελειτε ουδεν ιδε
    ο κοσμοσ οπισω αυτου απηλθεν
  vid-vid: Mafalisayo wangilonjela wata, “Mwangulola! Hotuweza kudita choneche! Mlole
    isi yeng'ha yangumuwinza heye!”
  pio-NT: 'Quéwa fariseonái náimaca nalíwáaca: —‍¿Cánácué pidècunìawa mamáalàacata?
    Iwàwacutá wamáalàidacani caquialéta. Piicácué, ¡macái èeri mìnanái yàacawa yáapicha!
    —‍náimaca.'
  tsn-tsn: Mme Bafarasai ba raana ba re, “Re fentswe. Bonang, lefatshe lotlhe le mo
    setse morago!”
  amr-NT: —‍Paj, kentaj batikahueʼdik o̱ʼe̱y oroʼ. Yanʼtiahuayʼ, ayaʼada kentaj onʼpakpo
    onʼnigpe̱i̱kaʼ. —‍Fariseo huairia huayahuaya onʼbatiaʼpakuyate.
  pwg-pwg: Ma Perisi damsi ti mani kamosiyai ivivi sisiya bo, “Weni tuna ke kovokovoghina
    avi taberai. Kokitai, dam kudubina ekivikivini.”
  cjv-cjv: ena iran Feresi ari nenen ka di ipo ka dero “Kaniyo! Ari yai opai muruwo
    yaromi dourom boi furo no yokamai ka dupunga dourom boikeinga iran kene kene eiro
    no yokamai kokonanom i ako suwamie,” epe dime.
  tha-KJV: พวกฟาริ​สี​จึงพู​ดก​ั​นว​่า “ท่านเห็นไหมว่า ท่านทำอะไรไม่​ได้​เลย ดู​เถิด
    โลกตามเขาไปหมดแล้ว”
  por-BR-2018: 'Disseram pois os fariseus entre si: Vedes que nada aproveitais? Eis
    que o mundo vai após ele.'
  mhl-mhl: Oŋu rakabi Farisi (Kadi buŋore yameŋyameŋ) yoŋoji yoŋoyoŋe akoŋ mimane
    eku iŋi mibuŋ, “Maneniŋ. Moreŋine moreŋine ŋiŋigo yoŋo dodu poreru iŋore ŋadio
    raegobi eru niŋo buŋo gio oi akoŋ baku bibiebeneŋ foriine mo so fukega.” Oŋu.
  klv-klv: Imagenan, naFarisi gail lusor tǝvah mai galit gabag ke, “Datsǝkad nap̃isal
    ideh am. Mǝteris atenan, gai esǝhor gidat tia, navile a pan p̃isi lohusuri.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Fa꞉lisi kalu iliyo꞉ towo꞉ egele sa꞉laki, “Nililo꞉ asulo꞉
    a꞉no꞉ mo꞉dimidama꞉nigo꞉bo꞉lo꞉ka꞉. Bo꞉ba! Kaluka꞉isaleyo꞉ tambo e ko꞉lo꞉ kudu ha꞉na꞉lab”
    a꞉la꞉sio꞉.
  kdl-NT: Aku Afarishi yi a ka dansa utyoku u le, “Wundyai, tsu rukpa̱ ɗe gba̱ gba̱!
    Likimba gba̱ aya a ka tono!”
  apu-NT: 'Ininiã pariseoakori misãkiretakakaua: —Hãtamata. Kiripa aposota akamini?
    Ikinimane kãkiti nirekari iua. Ininiã pariseoakori xikotari Xesosi.'
  roo-roo: Uva oisi-a eisi osa iava voea raga Farisi ora reopaaepa oiso purapaoro,
    “Va eva keketavoi. Visiigoa voeare korukoru ragapataveira, osa viapau. Uva oirara
    rutu rera raga sirova avaai.”
  miz-NT: 'Kidáā ne, ntákaꞌan ñá fariseú san ni tāꞌan ña: —Íni nto ve, tsí ña te neé
    kuvi vií nto. ¡Tsí un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san ntaíntīkɨn ñá ña! —kaꞌan ña.'
  qvz-NT: Randi fariseogunaga paigunapura cuintanacunaura, Ñáa ricunguichichu, tucui
    runagunami paihuan rinaun, casnaga mana imatahuas ranata ushangachu raunchi ninaura.
  deu-ELO: 'Da sprachen die Pharisäer zueinander: Ihr sehet, daß ihr gar nichts ausrichtet;
    siehe, die Welt ist ihm nachgegangen.'
  mjc-NT: 'Tacan tan ra cuví fariseo catyí ra naha natuhun tahan ra naha: ―Tsa nyehé
    maa ndo tyin nduve maa náa cuví javahá yo, tyin tandɨhɨ nyɨvɨ tan cuahán ñi cuanyicún
    ñi tsi ra ―catyí ra naha.'
  caa-caa: 'Y e fariseobꞌ cay ojronobꞌ jaxobꞌ taca y chenobꞌ: —Chꞌujcunic iwira que
    non mix tucꞌa tuaꞌ cache taca e sian gente era porque tunorobꞌ war uyactonobꞌ
    tuaꞌ axiobꞌ tupat e winic era, che e fariseobꞌ era jaxobꞌ taca.'
  pls-NT: 'Cottimeja xifariseo ndache chó xa: ―Tsjenxin ra, chojni ditticaonha na
    na ján na: cainxin na sattji na ngain jehe.'
  eng-WYC-2018: Therefore the Pharisees said to themselves, Ye see, that we profit
    nothing; lo! all the world hath gone after him.
  bdv-bdv: ସେତାକ୍‌ ପାରୁସିମଃନ୍ କଃଉଆକଇ ଅୟ୍‌ଲାୟ୍‌, “ଦଃକ୍‌ଲାସ୍‌ ତ, ଅଃମିମଃନାର୍‌ ସଃବୁ କାମ୍‌
    ଉଲ୍‌ଟା ଅଃଉଁଲି, ଦଃକା ଜଃଗତ୍‌ଜାକ ତାର୍‌ ହଃଚେ ଜଃଉଁଲାୟ୍‌ ।”
  otq-NT: 'Ha nuya de̱ngaꞌbe̱pate bi ꞌñense̱ nꞌa ngu nꞌa: —Hinte xi za̱ te xka pe̱hu̱.
    Hyanthu̱hmö gatho ya jöꞌi di ma te̱ni.'
  tzo-SA: 'Li jfariseoetique jech laj yalbe sbaic: ―Qꞌuelavilic, mu xuꞌ ta jpajestic
    li jchiꞌiltactique yuꞌun ep buchꞌutic lec chilic li Jesuse ―xut sbaic.'
  cuc-NT: 'I² jon³ a⁴júanh⁴ fariseo tionh²: ―Jeh⁴ˉ³ tionh²ˉ³, i¹con³ a⁵sie⁴³ liah⁴
    li⁴lei⁴. Jeh³², la⁴jang³⁴ chie³ ma³ya¹han² coh⁵cah³²i³.'
  kpw-kpw: Kale anɨg gɨla rö, bɨ Perisi gau nɨŋöm, kale ke nöp manö hagöm hagla, “Nɨŋim!
    Hon nan ap gun rö lagöp. Nɨbi bɨ mɨnöŋ naböŋ iƚ i magöŋhalö bɨ anɨbu nɨp hain
    gaböl,” a gɨla.
  ong-ong: Le mete pite Farasi, pe pirpei nempleiye, “So ise yulwepeye lom? Ku miso
    weisi kolo oloye. Yuntoli, mete piti tef ili yefliye olo weitei pulsiye.”
  tnn-tnn: Kən Farisi mɨn kɨnoatən-ən kəm ilat mɨn məmə, “!Otəplan-tu, okol kitat
    kəsotol agɨn-əhən nat kit. Roiu əh, netəmim rafin e nətuounən kɨnoatuarisɨg-in!”
  hch-NT: Hicü Pareseusixi müpaü meteniyücühüavecaitüni, Xepüneniere 'asixemücayüvave.
    Camü yunaitü cuiepa memütama 'utümana menecüne.
  crn-NT: 'Majta aꞌɨ́ɨme ɨ́ fariseos, ayée mú tiújꞌixaateꞌecaꞌa tɨjɨ́n: ―Ayej xaa
    neꞌu téꞌeme; capu tiꞌitɨ́j aꞌij tejamuatévaɨreꞌesin sej siyen raatáꞌijmɨi. Casiꞌi,
    matɨ́j menaꞌa yeehui puaꞌamé mej yen huachéjme íiyen chaanaca japua, naímiꞌi mú
    ráꞌajaahuateꞌe.'
  zpu-NT: 'Naꞌll lle lwellj beꞌnn fariseo kaꞌ: —Ba breꞌre bikze bi llak gonllo. Yeololze
    beꞌnne ba llzenay akeꞌ keꞌe.'
  juy-juy: ସିଲତ୍ତେ ପାରୁସିଞ୍ଜି ତର୍ଡମ୍‌ କଡାଡ଼ିଲଞ୍ଜି, “ଏଗିୟ୍‌ତେ, କାବ୍ବାଡ଼ାଲେନ୍‌ ଅଡ଼୍‌କୋନ୍‌
    ଅଡ଼ଜାୟ୍‌ତେ, ଗିୟ୍‌ବା, ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ସଣ୍ଡୋଙେଞ୍ଜିନି ।”
  for-for: 'Piya puguni, Parasi kina''miba maya uma igewai mayama mare-u me-u puntawe:
    Abewo. A''ya''ma kina''miba aeti wama pabigo aegaraka taeba ka''enaba kanara kampa
    potakune, untawe.'
  epo-epo: 'La Fariseoj do diris inter si: Vidu, kiel nenio prosperis al vi; jen la
    mondo eliris post li.'
  gfk-gfk: Kaik ira Parisi diet gaam tangtange hargilaas ta diet bia, “Nes tar um!
    Dahat pai papetlaar at um ta linge! Nes baak! No ula hanuo bakut i te murmur ie!”
  bjz-bjz: Aghadu rea, Moses da Agho Dari Kaifa kakato* mino-mino eghá regeguturie,
    “Enembo namonde anda gaga ningambi rousue. Atá oná embó gigige! Enembo dano unda
    ambova reisi-iye.”
  atg-NT: Ighọ ẹgbọ iFarisi e nu egbe wẹ ngme ọli, e liẹ, “Awa aa mhọli emini awa
    dobẹ ya li ona. Aa mẹ khi ẹgbọ nya e ke ẹ deba li!”
  bjv-NT: 'Lo kɨn tɨ, *Parɨsɨ je əli-naa dande tɨ əi nə: «Oi to kɨ taga ta kəmsi tɨ
    ne kadɨ asi ra nḛ madɨ al; dɨje pətɨ ɓuki-naa kɨ goe tɨ!»'
  tos-NT: 'Puschí̱ yama̱ fariseos xlacán ni̱ lakati̱ko̱lh, chu̱ chuná̱ tzucuko̱lh
    la̱huaniko̱y: —Luhua caj caucxílhtit la̱ quin nia̱lh tú̱ catili̱taxtuhu, sa̱mpi̱
    pacs huá̱ takokako̱y, chu̱ li̱pa̱huanko̱y tama̱ chixcú.'
  rro-rro: Ua buonai Parisea haukia kipokia baiatakiai te'abi'abi tetibaha, “Tomoihana,
    aika hanona a'i ketainaka maearima maikoinai aba ia murinai tika'a.”
  mxp-NT: 'Xjats ja fariseotøjk agøꞌømyɨ ñawya̱jnɨdøø: ―Tøxɨ ɨxa xjaꞌejxtɨ sa̱ yø
    yja̱wɨ ñɨtyuꞌunɨnt. Ejxtɨ, ejx nɨdukɨꞌɨyɨ ja̱a̱ꞌy pyanijkxyɨyɨ.'
  aak-aak: Ayɨnánɨ Parisiowa re rɨnɨgɨ́awixɨnɨ, “Sɨŋwɨ́ wɨnɨ́poyɨ. Ámá obaxɨ́ tɨ́nɨ
    barɨŋagɨ́a nánɨ none o nánɨ rɨnárɨ́wápɨ arɨge yanɨ́wɨnɨ? Sɨŋwɨ́ wɨnɨ́poyɨ. Oxɨ́
    apɨxɨ́ sɨ́wí niaíwɨ́ nɨ́nɨ omɨ rɨxa númɨ barɨŋoɨ.” rɨnɨgɨ́awixɨnɨ.
  chd-NT: 'Lam fariseo ipalaic''o''moƚtsi, timiyoƚtsi: ―¡Toƚsinƚe! ¿Te caƚ''eyacu?
    Jahuay lan xanuc'' tihuejnayi Jesús.'
  kdc-kdc: Abaho Mafalisayo wailongela, “Mona, hatudaha kutenda chochose! Loleni wanhu
    wose wa mwiisi womkweleleza!”
  nhr-nhr: 'Ka xu kò Farasai xu nxãaska bìríku a máá: “Bóò tama xao gáé hãa, cúí gúù
    kúrú xae gha ga káà a sa? Bóò, wèém nqõó ba ko xùri Me!” témé.'
  uig-PIN: 'Pǝrisiylǝr bolsa bir-birigǝ: — Ⱪaranglar, barliⱪ ⱪilƣininglar bikar kǝtti!
    Mana ǝmdi pütkül jaⱨan uningƣa ǝgǝxmǝktǝ! — deyixti.'
  beo-beo: 'Amalalu, Fa:lisi dunu ilisu gilisili sia: dasu, “Ninia Ea logo hedofamu
    gogolesa! Ba:ma! Osobo bagade fi dunu huluane da ema fa:no bobogelala.”'
  acf-NT: Lè sé Fawizyen-an wè sa, yo di bay yonn a lòt, “Zòt wè, mi atjwèlman tout
    moun ka swiv li, èk nou pa sa fè anyen pou anpéché sa!”
  tpi-OTNT: Ol Farisi i lukim, na ol i toktok namel long ol yet olsem, “Lukim. Dispela
    samting yumi laik mekim, em i no inap kamap nau. Olgeta manmeri i go bihainim
    em.”
  mbt-NT: Ne migmalalahey ka me Parisiyu ne eggenendue, “Tengtengi niyu naa, ware
    iya egkeyimu ta! Pitew kew, migsinundul e kandin ka langun ne etew!”
  hau-SA: Saboda haka Farisiyawa suka ce wa juna, “Duba, wannan ba ya kai mu ko’ina.
    Ga shi, duk duniya tana bin sa!”
  mam-NT: 'Bix cuma e jaw cynimsa''n xjal tbi Jesús, ju'' tzunj e xi'' cykba''n fariseo
    cyxolx: —Mintii'' tz''ajben jma baj kninc''u''n ti''j Jesús, tu''n tul cyii''n
    xjal jaxin kwitz. Cycye''yenc. Cykil xjal ma che''x lpe ti''jxin—tz̈ikexin.'
  udu-udu: 'Dhali yan’ko’d ’Kwani P̱arisiyiin oki gwo ka rem ’kup̱ mo ki: Misha uma,
    um moli toŋ kamu/ mii mo, hili aris ’kwaniny’ceshi ’baar mo iikin mo mmobaṯẖ a’di
    nsho’k mo be.'
  tvt-tvt: Pharisi loong ah nengneng laktung di roongwaan rumta, <<sok thaak an, seng
    ih tiim uh tami eke! Arah mongrep dowa mina loong ah ih helih tola phan rumha!>>
  bgt-bgt: Mara na Farise kena titiono varihotaghidia, “Boi tangomana nida na eiagna
    sa fata! Reghia, na komi tinoni gougovu kena leghua imanea!”
  mvn-mvn: Ka tutana Parisi yoko‑naia idueyei, kadu tutana yoko‑naia yai nau‑kaiwa
    Iesu wayahina inononi, Parisi imaga‑bawe ananina, ka matataui ivi‑vonavona, ivona,
    “Udueyei! Tauna bagibagi‑tawaneka. Tau maꞌ tanopi habuhabui avaha ivi‑muniei!”
  djk-NT: 'Ma den Faliseiman taigi den na den taki: “U si? Wi á poi du ná wan sani
    fu oli den. Bika hii goontapu lon go ne en go e waka ne en baka.”'
  uig-LAT: 'Perisiyler bolsa bir-birige: — Qaranglar, barliq qilghininglar bikar ketti!
    Mana emdi pütkül jahan uninggha egeshmekte! — déyishti.'
  nde-nde: AbaFarisi bakhulumisana besithi, “Liyabona, into le izasitshiya esikhaleni.
    Khangelani ukuthi umhlaba wonke usuthe zalezale kuye!”
  ton-ton: Pea ko ia naʻe alea ai ʻae kau Fālesi ʻiate kinautolu, ʻIkai te mou vakai
    ʻoku ʻikai ʻaupito te mou lavaʻi ha meʻa? “Vakai, kuo muimui ʻae kakai kotoa pē
    ʻiate ia.”
  mir-NT: 'Mänitä fariseoshajxy ñiñämaayyä: ―Nejy yøꞌøyaꞌay ndúuṉämät coo jaduhṉ piawädityii
    nägøx̱iä.'
  cak-YNT: 'Jac''a re achi''a'' fariseos niquibila'' chiquivach: Titzu'', conojel
    re vinak je''binak chij. Man jun chic xkojtiquir xtakaban chique chin che man-ta
    ye''tzake'' chij.'
  ces-1613: 'Tedy farizeové pravili mezi sebou: Vidíte, že nic neprospíváte? Aj, všecken
    svět postoupil po něm.'
  nab-NT: '@see-verse:JHN.012.018'
  eko-eko: 'Aphano mafwarizeewu khusala oozana yoori: “Khanipattheenivo etthu. Nkoonani
    olumwenku wa atthu ontta onlottelela.”'
  qxn-NT: 'Pero fariseocunanam quiquincuna pura jucnin jucnin ninacuyargan: “Gamcuna
    ricäyangayquinöpis, tsaynöga manam ni imanayta puedishuntsu. Ricäyay ¡llapan runacunanam
    gatirnin paywan pagta aywayan!”'
  wol-2010: 'Farisen yi nag di waxante naan: «Gis ngeen, manuleen ci dara; ñépp a
    ngi koy topp!»'
  kqw-kqw: A kum Parisi det wasiso etetalai torom det lena, “Mot tama i, ka dat in
    pam lar pas tu utna ra dat nem na pami uni. Uni a taro rop det sa muri.”
  nss-nss: Pwen hu Parisiy, ara hamou iro wong iya kili hamou huro pa, “Akanimei,
    tesah yowu pakambusiy, ara kinna pwi ara. Akanimei, hu ndramat masih hu tora ndruwan.”
  snc-snc: Moḡesina nai Farisea tarimari tauḡeri fakari ai ḡevedare-mutukato, ḡekirato,
    “Ḡoḡitaiani, ḡomi tu asi ḡokokoreni. Ḡoboḡe, mai tanobara tarimana mabarana tu
    ḡia murinai ḡerakani.”
  lgl-lgl: Ma talasi fo, Farasi gi gera ka sae 'ada 'uri 'e kwailiu 'i safitada, “'Amu
    lesia! Wasua golu ka lokomalata 'alia lioe wale afula gi, 'e 'ato lo. Sulia ioli
    afula gi gera la lo sulia wale fo!”
  mmo-mmo: + o 12:19 Jon 11:48*Tonde Palisai-so yoo lanêêl vu sil nambe, “Ke, ham
    angge, yanêêngg vakasin nôôn ma in hil pin lala davu taamuyin yi.”
  ncu-NT: Ne̱ Farisii awuye‑o e̱ tɔwe̱ ba gywii abɛɛ fe̱yɛ, “Mo̱ne̱ a ŋu aaa? Ane̱
    ase̱ŋ‑ɔ maa kpa a a kra pɛɛɛ‑ɔ. Mo̱nꞌ ke̱e̱ fe̱yɛ kaye̱‑rɔ ase̱sɛ pɛɛɛ a gya mò̱
    se̱!”
  cni-NT: 'Icantavacaajeitanaca variseo: —Pineaquero, tecatsi ancantanirojeiteri.
    Yoijajeitaqueri maaroni atiri.'
  eng-WMB: The Pharisees therefore said among themselves, “See how you accomplish
    nothing. Behold, the world has gone after him.”
  zaw-NT: 'Ni''cni räjp refarisee lo sa''reni: ―Aruhuiitu xhet sajcdi jieṉnu. ¡Coḻhuii!
    Empac sanajl guideb guedxliujni.'
  san-MAL: തതഃ ഫിരൂശിനഃ പരസ്പരം വക്തുമ് ആരഭന്ത യുഷ്മാകം സർവ്വാശ്ചേഷ്ടാ വൃഥാ ജാതാഃ,
    ഇതി കിം യൂയം ന ബുധ്യധ്വേ? പശ്യത സർവ്വേ ലോകാസ്തസ്യ പശ്ചാദ്വർത്തിനോഭവൻ|
  tam-TCV: அப்பொழுது பரிசேயர்கள் ஒருவரையொருவர் பார்த்து, “நம்மால் ஒன்றுமே செய்யமுடியாமல்
    இருக்கிறதே. பாருங்கள்! முழு உலகமும் அவருக்குப் பின்னால் எப்படிப்போகிறது” என்றார்கள்.
  mit-NT: 'Daaní nì xini nècuàchì fariseu ñà‑cuàhà guá nèhivì nì ndecoyo, te nì ndatnuhu
    tnahá‑né entre mii‑né, cachí‑nè: ―¡Jaàn xiní‑nsià ni‑iyuhu có‑quìdà‑ndà ganar!
    Cundehè‑nsiá, nsidanicuú nèhivì nchícùn xì Jesús vichi.'
  ceb-ULB: Busa ang mga Pariseo miingon sa ilang mga kaugalingon. “Tan-awa, wala na
    kitay mahimo; tan-awa, ang kalibotan nagsunod na kaniya.”
  ces-LB: 'Farizejů se zmocnila panika: „Jsme ztraceni! Všichni se k němu přidávají.“'
  mkn-mkn: Ais orang Farisi dong baꞌomong bilang, “Cue! Lia doo! Samua orang di ini
    dunya ada batasibu ko mau iko sang Dia! Nanti dia pung ujung-ujung, kotong yang
    susa! Kalo bagitu, na, kotong mau bekin karmana lai?”
  pol-UBG: 'Wtedy faryzeusze mówili między sobą: Widzicie, że nic nie zdziałacie.
    Oto świat poszedł za nim.'
  qxh-NT: 'Fariseucunam ichanga ninacuran: «Llapan runa payman yupachicun. ¿Canan
    imatataj rurashun? ¿Pïnaraj nuwanchita alli ricamäshun?» nir.'
  nwi-nwi: Kɨni Farisi mɨnə kɨmnhani-pən tuk əriə mɨnə mhamə, “Səm-ru. Kɨtawə kɨseinein
    nhani-əhuyen kwən a. !Taktakun ai, narmamə m-fam ye tanɨmtanə kɨnamhakwasɨg kɨn
    In!”
  kmo-kmo: 'Worek, eena Perisi ye yechaba awasen awasen batar: “Na he! Nota keena
    kata boboyen otiiniga dagiir poyekasakech. Eyey ma mima ye iri riitaban sumowutu!”'
  agr-agr: 'Nuniagtai fariseo aidau pempentunisag tudayinak: —¡Diisjuah, ashí aents
    igkugtatus ashintuinana! Ii chicham umikmag duka dutikmainchau emaji, —tiajui.'
  kyc-kyc: Dokopa Parisi dupwame nakama lao lao, Mende piri ingya nalyamo kandelese?
    Wambu peparaeme baa rungi rungi pyao pelyaminyi leyami.
  urd-GVU: یہ دیکھ کر فریسی آپس میں کہنے لگے، ”آپ دیکھ رہے ہیں کہ بات نہیں بن رہی۔
    دیکھو، تمام دنیا اُس کے پیچھے ہو لی ہے۔“
  yre-NT: '-A -nan nɛn Farizɛn ''nɔn -a vɩdɩ ''sia ''o cin lɛ ''nan: «Kaa ye, ka''a
    ''kɔlaman fɛ -tʋ drɛdɩ -a "nyian dɩ. "Ka ''yiɔ, ''trɛda minnun pɛɛnɔn -sɛn -a
    -sru.»'
  fuh-BKF: 'Ndeen Farisa''en mbi''unduri: —On nji''ii, walaa fuu ko mbaawanɗen mo.
    Ndaaree no aduna oo fuu jokkiri mo.'
  arl-NT: 'Nocuaji, Fariseocuacaari tama sequetooriquiaajaaja: —¡Canaacuajaari cunora
    nia sequequiaani pa morejanaa! ¿Niaate na niquiya? ¡Puetunu pueyajanaari cuno
    pueyanoocua pacuree, na pueya nojori quiniuria!'
  ziw-ziw: Mafalisayo niyo wagambilana, “Mwawona, Hachikudaha ng'o! Kaulani, isi yose
    wamtimila!”
  grc-TR: Οἱ οὖν Φαρισαῖοι εἶπον πρὸς ἑαυτούς, Θεωρεῖτε ὅτι οὐκ ὠφελεῖτε οὐδέν; ἴδε
    ὁ κόσμος ὀπίσω αὐτοῦ ἀπῆλθεν.
  nag-nag: Titia Pharisee khan apaste kotha korise, “Sabi, tumikhan eku bhi koribo
    na paribo; sabi, duniya Tai piche jai ase.”
  eng-OEBCW: So the Pharisees said to one another, ‘You see that you are gaining nothing!
    Why, all the world has run after him!’
  knj-NT: 'Jix yalon eb fariseo jaxca ti'': —Ja'' tinani'' c''am xa tzet watx'' chi
    kune. Ilala, masanil ánima chi oc yetoj, ẍi eb.'
  deu-1912: 'Die Pharisäer aber sprachen untereinander: Ihr sehet, daß ihr nichts
    ausrichtet; siehe, alle Welt läuft ihm nach!'
  san-PUN: ਤਤਃ ਫਿਰੂਸ਼ਿਨਃ ਪਰਸ੍ਪਰੰ ਵਕ੍ਤੁਮ੍ ਆਰਭਨ੍ਤ ਯੁਸ਼਼੍ਮਾਕੰ ਸਰ੍ੱਵਾਸ਼੍ਚੇਸ਼਼੍ਟਾ ਵ੍ਰੁʼਥਾ ਜਾਤਾਃ,
    ਇਤਿ ਕਿੰ ਯੂਯੰ ਨ ਬੁਧ੍ਯਧ੍ਵੇ? ਪਸ਼੍ਯਤ ਸਰ੍ੱਵੇ ਲੋਕਾਸ੍ਤਸ੍ਯ ਪਸ਼੍ਚਾਦ੍ਵਰ੍ੱਤਿਨੋਭਵਨ੍|
  nob-LB: 'Fariseerne sa til hverandre: ”Ingen ting hjelper! Hvert eneste menneske
    løper jo etter ham!”'
  ntj-ntj: Nyangka Paratji pirnilu-yanku ngaparrkulu watjaranytja, “Wiya, purtu-lan
    marrkulku wantiku. Tjiinyamarntu pirnilu-ya wanara.”
  sxb-NT: Kutio *Awafarisaayo waatanika okuwoola agati yaawu aweene watino, “Muwona,
    ifwe kiwulao ekia tukola. Ngamuwonako kiomo ekialo kiona kigaluuke kimulonda?”
  nhu-NT: Ɛ Bofalasii yɛn nɛn mum no jemyi ɛbonɛbon lɛ, “Kɛ ben nu ɛ yɛn? Kɛ fiɛɛ
    nu dvú fì ɛ̀ nulo ɛ́ ben ebvuu ege kɛ. Woŋ tfuu nu ɛ shfum wase ɛ bi wvú le.”
  row-row: De atahori Farisi ra ola-olaꞌ rae, “Cii! Mita dei! Basa atahori sia raefafoꞌ
    ia sebꞌo-mue fo rae tungga E! Dei fo neu mateꞌen, hita mana susa! Mete ma taꞌo
    naa, na, hita tae tao taꞌo bee fai?”
  msy-msy: Ezɨ Farisiba ganigha, egha me uarir tongɨn kamaghɨn uariv gei, “Ia an gan!
    Bizir e damuamin kam, a datɨrɨghɨn otoghan kogham. Gumazamiziba bar ghua an gɨn
    zui.”
  agg-agg: Ranɨyomo asu Farisi ai ahamundɨhoarɨ wataporɨyomondühɨ yahomoya, “Haponda
    sɨhɨrɨ ra hoerɨhumboanefɨ. Nɨmorehɨ nindowenihɨ muŋgu ahandɨ hoafɨ süŋgurɨhindühɨ
    wambo ŋgɨrɨ nɨne hohoanɨmo sɨhɨrɨ hohoanɨmomefɨ ra aboedɨndo,” mehomo.
  ptp-ptp: Mêd Palisi nêl vôma ên nêbê, “Xam wê lê. Il nêd kɨyang nôn ma, ên xomxo
    vɨhati la tɨmu vô Yesu.”
  nak-nak: Tio egiteu e pariseo hiloa mai ele, egite goio vikara mulia kabili tegiteu
    lou mago “Ealale, etato tovo lalaitia la gauru usu ale ge magiri robo la tahalo
    ale, eala moli amite kama koramulia. La valalua me hatavivile tomi iti sapatia
    soio tetala, egite tilimulitiao.”
  lbb-lbb: A Parisaiola la atai artalai la mange, “Mulo oroi, bel dalar tolsot pas
    ta utna ning dala mang sur dalar toli. Anasa a tarai tagun a rakrakan hanua rop
    la ka muri.”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಫರಿಸಾಯರು, “ನಮ್ಮ ಯತ್ನವೇನೂ ನಡೆಯಲಿಲ್ಲ ನೋಡಿರಿ, ಲೋಕವೆಲ್ಲಾ ಆತನ ಹಿಂದೆ
    ಹೋಯಿತಲ್ಲಾ” ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮಾತನಾಡಿಕೊಂಡರು.
