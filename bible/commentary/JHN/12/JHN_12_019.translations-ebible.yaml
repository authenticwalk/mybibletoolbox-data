  sch-sch: Hanchu Phariseengei han, “En ta u, ite chang khâi mak me! En roi, rammuol
    pumpuiin ama kêng an jûi zoi hi!” an tia.
  mic-MIQNT: Na tujiw Palasiaq telimtultijig, “Angaptmug, nentu'gweg! Mo un'ji el'ta'gw!
    'Ms't ta'n te'sijig elue'wia'tijig aq majulgwala'titl.” Na wegla teluepnig.
  huu-NT: 'Iena cɨuano, fariseuaɨ coninɨri ñaɨtɨmacɨ: —Jaca buena birui fɨnoñedɨcaɨ.
    Ailluena comɨnɨ Jesús dɨbeimo jai jaidɨmacɨ.'
  jiv-NT: Tura Pariséusha nuamtak tiarmiayi “Iis, peṉké tujinkiaji. Maa iista, ashí
    shuar Nin nemarainiatsuk.”
  otm-NT: 'Janangue''a nu yʉ fariseo bin ''yɛ̨mzɛhɛ ʉ: ―Nte ts''ʉ ní mbatho ''bʉ dadí
    hɛcpahʉ yʉ ją''i. Ha hin guín nuhʉ ya gätho ra ximhäi i tɛnnʉ ra Jesús, bin ''yɛ̨mp''ʉ.'
  dah-dah: Niŋgeb go yeneŋbe Farisi mar go yiŋgeŋ uliŋ mere teŋbe, “Ga kennaŋ! Al
