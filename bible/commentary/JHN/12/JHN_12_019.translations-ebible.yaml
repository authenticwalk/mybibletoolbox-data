  bbr-bbr: Keserna, Parisi roat aka aka äiein, “Aparwe, ik ko tämuraun itok wa. Okoro
    omsau pakan roasiret erekapu ko tainori.”
  inb-inb: 'Cha­sa kawas­paka, fari­seo­kuna kikin­pura rima­ri­na­kurka: —Kawai­chi.
    Ñi ima­pas mana ruran­ga­pa pudi­na­kun­chi. Tukui­kuna­mi pai­lla­ta kati­nakú.'
  hrv-hrv: 'Farizeji nato rekoše među sobom: “Vidite da ništa ne postižete. Eno, svijet
    ode za njim!”'
  box-NT: 'Á ɓa *Farizĩɛwa wã́a wee bío mín yi: «Mi yí mɔn mu le, mi yí dà
    dɛ̀ɛ ɓúi máa wé. Ɓa nùpua ɓúenɓúen wee yèrèmá bè o yi.»'
  ote-NT: 'Nepʉ ya fariseo mri ꞌñémsɛꞌʉ: ―¡Ha ngue dí xiꞌahʉ gue hinda za te gui ꞌyøthʉ!
    Ndi, gatho ya ja̱ꞌi di dɛnini, hinda za to da za̱miyʉ.'
  wnu-wnu: 'Ende abari Parisi munon wurinou der qamamir: “Wa, in mi ger me ubunei.
    Munon gugum wo qob igub toat isubri igour,” ende qamamirei.'
  zam-NT: 'Sya, mèn co'' ngòc mèn xley'' farise, ndxab mèna loo xtàa mèn: ―Ngolo gunèe
    gu''i, na. Yende cón gác na'' li no na'' mbi'' ba''. Hui'' gu'' nexa. ¡Napló mèn
    ndoo nque xís mbi'' ba''!'
  zyp-NT: Macawtaco Farasi sahlo cawh pakheh le pakheh khah, “Mingtua hmai la, zekhatah
    tah khy khawh bei peh hi. Khazaw pungpaluh tah pui aa zui myca he!” tatah a tah
    he.
  sey-NT: 'Ja̱ maca fariseo pa̱ipi cahuë, i̱ohuaꞌija̱ꞌa sa̱ꞌñe: “Ñañe mësaru siꞌa
    pa̱i i̱seꞌere tuiye, yure cato ne ti̱ꞌañe peoji.”'
  nvm-nvm: E Ferisis roin bu oknum iji giame kuai, Jam garaiji giaf. E fok buka biom
    fu ma vierafeknum dab arafiri vak. Regavo noiji no izegrenva ijefuon no bu ijia
    areme una fu dab arafiri vakno kuain.
  mps-mps: Tama te Farisi bage augwaligo te we bidigo te sę ebo sulama, tama augwa
