  san-DEV: ततः फिरूशिनः परस्परं वक्तुम् आरभन्त युष्माकं सर्व्वाश्चेष्टा वृथा जाताः,
    इति किं यूयं न बुध्यध्वे? पश्यत सर्व्वे लोकास्तस्य पश्चाद्वर्त्तिनोभवन्।
  tna-NT: 'Da su fariseo cuana tuneda cama jaquisatitana uja: —Mebaque hue, pamapa
    cristiano cuana tu tije epuhu. ¿Cuaja ni ecuaneda a cua?'
  lid-lid: Eme iri Parasi asehek sahou ndrokowa iri, “Taha kanyolom, budon tataha
    nane basahan bamwenen bwai. Tasah, lau marakon badu kon munyak ndra-en hamon tan!”
  wim-wim: Than pam Pharisees.angan thathin thanang pam wanch anangan umangan iiy-iiyin
    nungant-a, thanan thawin thanttakamana, “Apey, ngamp keꞌam pam wanch anangan Jesus.antaman
    wayathamp thanang, ngampan wik yaꞌangam yump-yumpamp. Pam wanch yot anangan thathiy
    thanang a! Than maꞌmangkamangan kan wantin ngampang, than an-ngul kan yalmathwuntan
    nunganta, Jesus.antan a!”
  zga-M: Avamafarisayo vakhonchovana vavo kho vavo, “Lola, leno samukhawesye ukhuvomba
    khokhoni; lola, ekhelunga khelutile khumwene.”
  yom-yom: 'Bafalisi bakambasana bawu na bawu : —Lulembo moni ti lulendi nunga ko !
    Bila tala batu boso balembo nlandakana.'
  san-SIN: තතඃ ඵිරූශිනඃ පරස්පරං වක්තුම් ආරභන්ත යුෂ්මාකං සර්ව්වාශ්චේෂ්ටා වෘථා ජාතාඃ,
