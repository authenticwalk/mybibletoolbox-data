  nhg-NT: 'Cache fariseos omolfejque sente ca ocsente: ―Xequejtacö quiene amo tetlaxexicoa.
    Xequejtacö. Pos noche tlöltecpactlöca quetoca.'
  nya-nya: Choncho Afarisi anati kwa wina ndi mnzake, “Taonani, palibe chimene mwachitapo.
    Anthu onse akumutsatira Iye!”
  ngu-NT: 'Quemaj on fariseos oquinojlijquej: ―¡Xquitacan, xitlaj otictlanquej! ¡Xquitacan,
    nochi tlacatl ipan in tlalticpactli oquiselijquej yejhua!'
  kup-kup: Met pi nonoroh emoohaek añarab ahovokaro sat bavizat emoohan Parisi abanari
    etet parumam nae nap epat mañah, “Met dari pi bagaa navat hezan pi ritou etamahap
    ak emamahan añarab maporizaro pimaz zait tat pinañ honeo paru emamahag, etei.”
    Pot aban ahö pori hah.
  jid-jid: Ni naki, se Farisawa bari bubu tre ni kpa mba andi, “Yayi, bi heni kpe
    u tina bi to, gbugbulu,'a ba hu wawu ye.
  wmw-wmw: 'Kwa javyo, Mafarizeu wakambirana watupu: “Epa, atiri kukidiri kutenda
    kinu tena. Onani ulumwengu nzima‑wu wankufulata neye!”'
  gmv-GGM: Hessa gish parssaweti ba garssan isay issa “histtin ay ooththana danddaizoon?
    Beyte! kummetha derey atoontta iza kaalles” gida.
  ssg-ssg: Teka Parisi kakak alia puki lato, “Amuto ningahi kako kum waxaini wanen.
    Paxaiwa, hatesol seilon nahih kakahiti i ma hongohong kakaian.”
  zpo-NT: 'Per lee re fariseo mbezh lo wechxinn: —¿Che ngwii gu? ¿Cho gan le re be?
    ¡Rese myet nzhake tich xaa ba!'
  poy-poy: Mafalisayu waligambiziyana, “Mwona? Hapeni tuwezi kutenda shoseri! Mlori,
    wantu wa pasipanu woseri wankumfata.”
  qwh-NT: 'Tsenam fariseucuna quiquincuna pura queno ninacuyarqan: —¿Imanotaq cashun!
    ¡Llapannataq tse nunata qaticurcuyan! —nir.'
  gaw-gaw: Ag gop̱ig amunu ḏo gumak danab-Parasia ag aḵa aḵa nai maṯin ap̱ig. “Ig
    nuhig ib oo neḵunignu elele iiṯa. Anṯeg! Danab ah oh Nug dim lamidṯeb,” aon ap̱ig.
  nca-nca: Asa ko Farisi unindo epe mito-mito ŋande taŋgurí, “Qeni, nore oka tewero
    mepémo kini. Unipare soso nokono yoteŋgo qundo uyare howeyoteŋgo.”
  zpz-NTPP: 'Orzeꞌ na de mbecy fariseo rab dey losaꞌy: ―Na bi bzaac der nu rila wadaꞌ
    mod ni den. Güii der. Dela mbecy za ca dey ich yu ―na dey.'
  mkj-mkj: Pharisee‑ok ken pwahpene nehn pwungarai, “Kamwai kapang! Kisai johpwa pwoaida!
    Pwa me sohn jampah ohroj ne pwilihla Ih!”
  zac-NT: 'perë ra fariseo guniꞌi lu saꞌ rall: ―¿Gu rna të ni tubi adë chu pë rúnëdiꞌi?
    Gulë guná, grë ra mënë narë́ lu guë́ꞌdchiliu, zianaldë rall lëꞌë Jesús.'
  kyg-kyg: Falasi vayaꞌmogi apakaiꞌapimo huꞌapaeꞌmo, Lapakaemo ani vekamo aetapa oꞌagaseꞌnae.
    Ageyo, muki ma mopafi vayaꞌmogi akame nehae, huꞌa huꞌnae.
  kmk-kmk: Utdi, nambabagbaga dat Fariseo un kanan dan, “Ilan yu, maid makwa takuwon
    ta manaḻan dan losanon dan tagu kan siya.”
  cao-NT: 'Jatsi chaninabëquitsi quiha jodioba chama bo niquë: —¿Jënahuariaxëhi ni
