  ind-AYT: Lalu, orang-orang Farisi berkata satu sama lain, “Kamu lihat, apa yang
    kita rencanakan tidak berhasil. Lihatlah, seluruh dunia telah mengikut Dia!”
  cjo-NT: 'Roojatzi ikanantawakaantanaka warijeeyopaeni: —Ñaakiro. Maawaeni atziri
    royaatziri rirori. ¡Tee okameethatzi! ¿Oetakatya anteri? Tekira amatziri apakaeri
    rirori. Riraga jewatatsiripaeni joriiyopaeni eekiro riyaatatzi iperatanaka royaateri
    rirori.'
  nsn-nsn: Temaeit o Parisi ka ueluelmene ueltebeir katongois, kara kula pare, “Kung
