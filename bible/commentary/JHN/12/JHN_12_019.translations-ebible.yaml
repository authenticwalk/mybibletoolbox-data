  kpr-kpr: Natofo amingero gido, Moses da Geka kaifa kakato+ tofo tofo se nininguseri,
    “Namonde rojeteri! Evetu genembo isasambu, nunda amboda semberi,” aminge siseri.
  san-IAS: tataḥ phirūśinaḥ parasparaṁ vaktum ārabhanta yuṣmākaṁ sarvvāśceṣṭā vṛthā
    jātāḥ, iti kiṁ yūyaṁ na budhyadhve? paśyata sarvve lokāstasya paścādvarttinobhavan|
  nho-nho: Naa Faarisi raa ki taratara soko laatou, “Kootou mmata! Taatou ku seai iloo
    se ara e tonu. Naa tama hakkaatoa te maarama nei ku tautari kiaa ia!”
  gym-NT: 'Akwa nitre bariseo abko rababa niere jae kwärikwäri: ¡Ni jökrä nibi niken
    niara jiebti, ne aisete kitera ni ganaine kwäräbe, tuen sete se! ¿Sebti nikwe
    dre nuendi mda? rababa niere.'
  azg-NT: 'Ndoꞌ na nndaꞌ, joꞌ jndue fariseosꞌñeen ndëë ntyjehan: —¿Aa cotquenhoꞌ cüenta
    jeꞌ? Tajeꞌquindëë nntꞌaha. Tsoñꞌen nnꞌan conanjonhan ntyja ꞌnaanꞌ jon.'
  bhd-bhd: फरीसी लोक एन हेरतां एक्की होरि सेइं ज़ोने लगे, “सोचा, तुस लोक किछ नईं केरि
