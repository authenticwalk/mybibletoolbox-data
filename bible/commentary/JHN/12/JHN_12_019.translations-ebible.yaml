  sab-NT: 'Kwian fariseo ulita gwagedu kwian ngleadi ulita joge chage Jesu nate gire
    kwian fariseo gerudu modi: —Gwagede kwian ulitadi, kwian ulita kle joge ama nate
    ene che me ñage ama gai gwadaleda.'
  tmd-tmd: Ñɨŋ almɨdim aku, Perisi nöbö akuyöbö nugwön, ñɨŋ keir ör mönö yadön yadmä,
    “Nugwi! An ap i rɨb maga nɨgöl. Nöbö mö mögörɨb il kɨ magalɨg nöbö aku mai dumɨdöiŋö,”
    rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, ri fariseos xkibꞌiꞌij chikiwach: «Kiwil kꞌu laꞌ, lik na jinta
    kutiqoj saꞌ ri qaꞌanom chirij ri Jesús, ma ¡chiwilapeꞌ! konoje ri winaq eteran
    chirij» xechaꞌ.'
  kpg-kpg: Nia Pharisee ga helehelekai i nadau mehanga, “Goodou mmada, gidaadou hagalee loo
    e gila! Mmada, digau henuailala hagatau la gu daudali hua a Mee!”
  taj-taj: थेतबासेलमा फरिसीगदे ह्राङ ह्राङ न्‍हङ‍री “खाइ, य्‍हाङसे तिग लखम्‍जी। च्‍यागो,
    जम्‍बुलिङला जम्‍मान म्‍हिगदे थेदेन छ्‌याम भ्रबारी छ्‌याइजी” भिसी भिजी।
  avt-avt: 'Te hɨr mɨt ne Farisi nesiuwehan hɨm natɨpan nar ik: “Yi eiyɨri! Menmen
    haiu mɨrɨakem ap te mamwenek taau! Mɨt yapɨrwe ne tɨ ik nisesik.”'
  cbk-cbk: Ahora, cuando el maga Pariseo ya mira tamen que bien popular si Jesus,
    ya habla sila con uno y otro, “Mira ′se! Hende na gayot kita ay puede hace nada,
    dol todo el maga gente ta sigui ya con ele!”
  uig-ARA: 'پەرىسىيلەر بولسا بىر-بىرىگە: ــ قاراڭلار، بارلىق قىلغىنىڭلار بىكار كەتتى!
    مانا ئەمدى پۈتكۈل جاھان ئۇنىڭغا ئەگەشمەكتە! ــ دېيىشتى.'
  tuf-tuf: 'Bécayat fariséoinat imár owár rahra rahra wajacro: —Isat uw quin “Jesús
    tamo síhw̃ati jaw̃i,” waquít cat batro. Uw bahnaquin ey wahitay béjecro, wajacro.'
  abx-abx: Sanglit agsipurupinugaray i mga Parisiyo, “Gana' gayod sahimu-ta kam. Kulawi-bi
    daw, i bug'os kalibutan awiray padugok si iya!”
  mco-NT: 'Paady je fariseojäy ajcxy ñayñɨmaayɨ miñ xyɨpy: ―Ix ajcxy, ca'' jada''
    ninej nmɨmadaacɨm Jesús, com tüg''ócɨy yɨ mayjäy axam ajcxy je'' panɨcxcɨxy.'
  kqf-kqf: Kamaina bi Palisi taudiḡa ai giugiuna gado, “Niga mote bai ta maitubu,
    ko kita lava matabudi tana sa kaikaiwata.”
  cpb-NT: 'Iriima Fariseo-paini ikantawakaiyakani iriroripaini: “Piñaakero, eero otsinampairi.
    Pamineri, iro riyaatashiteri maawoini.”'
  aon-aon: Amam Farisi hatik namudok aria hanakripam hakri, “Tik, apak meneken iri
    mour douk madae dodogowin uwe, uwok. Ihishmorim armam armago douk shashi shanak
    shagipesh Jisas atun.”
  hus-NT-2005: 'Por an fariseotsik in ulu jajáꞌkʼitsik enchéꞌ: ―A chuꞌtalichtsik xoꞌ,
    yab neꞌech ki ejto ki tʼajaꞌ ni jun xataꞌ. Ka telaꞌ, kʼal ejtal an atiklábtsik
    ti exom ti wéwnáb.'
  mig-NT: 'Ko cha̱a fariseo ni̱ kaka''a̱n máá‑de: Vina te a kájini̱‑yo̱ já má kúu
    kasu̱ kutɨ‑ro. Yúan nde̱''é‑ró, ja̱ ndívii ñáyɨvɨ kája''a̱n‑i yata̱‑dé.'
  bps-bps: Taman stulen i dad Farisi, na manla, “Neyeyu talandè kiboito du i kdee
    dad to mlalò kenen nan.”
  mbs-mbs: Pegkità te menge Parisiyo te medita se otaw timaking ki Jesus, migpebelaw-belaway
    dan, “Dinaeg kidon den, so timaking kandin se kedita te otaw te keneyonan.”
  tof-tof: 'Da Parrisia tibióbanka bóktanónóp wagó, “Ngakónam, mi go darrü pokodó
    kokean babzilo: mibü pamkolpama amgatódasko. Blaman bwóba oya mamoandase!”'
  cme-NT: '*Farisĩɛbaa baa ta ba piiye baa ba-naa wuɔ: «Ma sĩ na daa kɛ? Nuɔmba‑i
    hiere baa dii u huoŋ-nu; ma maaraa-na na gbãa ce bĩŋkũŋgu!»'
  sus-sus: Na kui, Farisɛnie naxa a fala e bore bɛ, «Wo bara a to, won mu nɔma sese
    ra. Duniɲa birin bara bira a fɔxɔ ra!»
  pon-2006: Parisi ko eri ndapene nanpwungarail, “Kumwail kilang! Kitail sohte mwahn
    pweida! Pwe met tohn sampah koaros kin idawehnla!”
  dad-dad: Age dife di, Farisia tamo idi abob dirokenen, “Ulegef, ada kabĩ ege talegef.
    Lo gouf are, tamo kayau ganan ĩ dõ difiyek!”
  zab-NT: 'Chiy de fariseu ax raipdeb saadeb: —Gunáctɨ, xíteete zezati ni cadxannɨ.
    Gulguiaa caniát, irapac bɨny zanald laab.'
  jae-jae: Ma Parisai sêsôm gêdêŋ tauŋ gebe “Kec, amac alicgac, amacnêm biŋ ŋanô masi,
    lau samob jatêdaguc eŋgeŋ.”
  ksd-ksd: 'A umana Parisaio dia biti vargil dari: Ava gire ba ava mama pait ta magit;
    ea, a rakarakan a gunagunan i mur ia.'
  msm-NT: Kaling pagkita to mgo Pariseo to sikan mahan-in no mgo otow, mighihimanu
    sikandan, “Angod kay to wadad ogkahimu ta, su aha ka, angod to ogpasakup on kandin
    to tibo kalibutan.”
  myk-myk: 'Wee tuun wu ni a Farizhɛɛn pʼi ganha na puyɛ pyi: «Go yiyɛ pyaa ɲii wa
    li ni gɛ, yee da já yafiin bɛ na wɛ; bani sipyii pu bɛɛri pʼa taha wu na.»'
  sbe-sbe: Na Paliseya tamowaidi se bom yodi se hedehedede se wane, “Sola kwa kita!
    Nige gonowana saha hesau kabo ta ginauli kalinawai. Kaniyona ede tanoubu maudoina
    iya se hemuhemuliwatani.”
  mcr-mcr: Iŋgaŋi Parisi iqua e äqumbiyi, “Hiŋuä qumbu! Ämaqä eeqänäŋi, Ique qänaknä
    äyä äwivändqäuä. Ne ‘I yaŋqunä’ ätätanä equque, matimäuqä yätŋqänä äyä iqiyä”
    ätŋguwi.
  cux-NT: 'Saⁿ''ā fariseos ní ngaⁿ''a sa nguaaⁿ maāⁿ sa: Inaaⁿ nī ti nguɛ́ɛ́ dɛ''ɛ̄
    vɛɛ idiiⁿ nī aprovechar yeⁿ''e asunto ''cūū. N''dííchí nī. Núúⁿmaⁿ iⁿ''yeēⁿdi
    ní caⁿ''ā can''dáā Jesús.'
  tur-YTC: Bunun üzerine Ferisiler kendi aralarında, “Bakın, bir şey yapamıyorsunuz.
    İşte, dünya O’nun peşinden gitti” dediler.
  san-ITR: tataH phirUshinaH parasparaM vaktum Arabhanta yuShmAkaM sarvvAshcheShTA
