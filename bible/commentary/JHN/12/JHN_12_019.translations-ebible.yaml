  yut-yut: Yaŋ aŋakwa Parisi amɨn da pɨndagek notni yoyɨŋ yoyɨŋ aŋek yaŋ yawit, “Yo
    morap aŋ ɨm do nandamaŋ uŋun arɨpmɨ dɨma aneŋ. Pɨndakgɨt, mɨktɨmɨ mɨktɨmɨ mɨŋat
    amɨnyo morap kɨsi da yolgaŋ.”
  grc-BYZ: οἱ οὖν Φαρισαῖοι εἶπον πρὸς ἑαυτούς· θεωρεῖτε ὅτι οὐκ ὠφελεῖτε οὐδέν; ἴδε
