verse: JHN.012.019
translations:
  kpx-kpx: Beiavoi tige Balisia ataeau ke elehai moleho loui avoe, “Elehave. Ata bahataeau
    Iesu ehovalu. Iale nahiabuna oleve kateai humahave bamui.”
  okv-H: eto Pharisee embomeni na kogue ke einge ea, “Kivu, ari emo haekari inono
    aera te enda embomeni tapa na embo emita ambota ere orovikihera.”
  tbo-tbo: Ma Palisi lawahi tunawahi hi ibaabani hi pa, ‘Ata kadidili amaka hi kokoe
    babana lawa atapuhi amaka he liyaliya nae Yesu a bolu uyahina.’
  mal-C: അപ്പോൾ, “നോക്കൂ, നമ്മുടെ പരിശ്രമങ്ങളെല്ലാം വിഫലമാകുകയാണല്ലോ; ലോകം മുഴുവൻ
    അയാളുടെ അനുഗാമികളായിരിക്കുന്നു!” എന്നു പരീശന്മാർ പരസ്പരം പറഞ്ഞു.
  grc-SR: Οἱ οὖν Φαρισαῖοι εἶπον πρὸς ἑαυτούς, Θεωρεῖτε ὅτι οὐκ ὠφελεῖτε οὐδέν· ἴδε
    ὁ κόσμος ⸆ ὀπίσω αὐτοῦ ἀπῆλθεν.
  bgc-bgc: फेर फरीसियाँ नै आप्पस म्ह कह्या, “सोचकै तो देक्खो, के थारे तै कुछ भी कोनी
    बणदा। लखाओ, दुनिया उसकै गैल हो ली सै।”
  khz-khz: Vovetainai Parisea talimara matotaura aorai geveineveineto, gekilato, “Gogitaana,
    gomi ati gotiligana. Iogitaa, etanopara talimana maparana ia mulinai gelakana.”
  deu-TKW: 'Da sprachen die Pharisäer unter sich selbst: da schaut ihr, daß ihr nichts
    ausrichtet. Siehe, die Welt ist hinter ihm dreingezogen.'
  zsr-NT: 'Niꞌr gulanë́ꞌ laꞌ légaczëꞌ bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―Chnac bëꞌ cutu
    bi sáquiꞌruꞌ gunruꞌ. Gul‑yú ca daꞌgac Lëꞌ yúguꞌtë bunách.'
  lin-lin: 'Bongo Bafarizeo balobanaki bango na bango : — Bomoni, bokokoka lisusu
    eloko moko te ; bato nyonso bakomi na bango kolanda ye !'
  hns-NT: 'Tab Fariesie log apane me bole lagal: „Dekh, doenia bhar okar pietjhe tjale
    hai! Djab hamlog koetjh na karab tab bahoet aafat hoi.”'
  noa-E: Pari maagwain jũrr chi fariseonaanau amach khapeenagpaita, —Keena, pãrau
    oo nʉm, jãg sĩi amag iekha nʉmuapai chan maadëu pöd maachig paa aubamgui aajeejim.
    Magnaa, Oojurauma, jãg thumaam khʉʉnta sĩi i igar paaukhamamgui aajeejim.
  eng-EMTV: The Pharisees therefore said among themselves, “You see that you are not
    doing any good. Look, the world has gone after Him!”
  mib-NT: 'Yūcuán na te ni cacahān maá tée fariseo: Vijna te je ni cajito yó jéē ma
    cúu cuɨtɨ gā casɨ yō. Chi jíto yó jéē ndɨvii cuɨtɨ ñayuu cuangoo i jíín de. Achí
    de jíjnáhan de.'
  lif-NT2: हे़क्‍केःल्‍ले़ फरिसिहाॽ अक्‍खे मे़मे़त्‍छिङ्, “आल्‍ल आनिॽग थे़माआङ् चोःक्‍मा
    आन्‍छुक्‍तुम्‍मिन्‍लो॥ काक् इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽरे़ए खुने़ॽ मे़दिम्‍दुआङ्
    मे़वाॽरो!”
  xnj-xnj: Hinu Vafalisayu vakakotana vene kwa vene, “Wu, mwilola? Nakuhotola kukita
    chochoha! Mlolayi, vandu voha va mulima vakumlanda.”
  mmx-mmx: Kuren la lubung Parisi diga lok tinedi getgesara, “Mina ven ba i. Ata noxo
    lox asoxos toxot at levendoxoma atdik. Limixin axap mo dia mumu asu nga ne Iesu.”
  cbr-NT: 'Usaía ''icancëbë ca fariseo unicamax canancëxa: —Camina iscanin, camabi
    unix ca ami sinani a isi cuanxa. Usaía ''ia isquin camina ''unáncanti ''ain, nun
    Jesús ''acatsi quiax ''ësë́nanquinbi cananuna añubi oiman.'
  tee-NT: 'Pus ju fariseonin ixtalaclajunich ju sia yu''unch: ―Alakts''int''it. Ju
    quijnan''an jantu quiclaca''icanau. Chux ju lapanacni catach''ak''ok''ayach ju
    anu'' lapanac ju Jesús juncan.'
  eng-LSV: therefore the Pharisees said among themselves, “You see that you do not
    gain anything, behold, the world went after Him.”
  cak-NT: 'Pero ri achi''a'' fariseos niqui''ij chiquiwech: Titzu'', conojel ri winak
    je-benak chirij. Man niquinimaj ta ri katzij roj, yecha''.'
  pah-NT: 'Igwete fariseus''g̃a ei ojohupe: —Pehepia pe g̃ahoahivuhua ga pyri, ei
    g̃a ojohupe. Xa''exa''e nhande g̃a pe novĩa tapejikogi ga rehe javo g̃a pe novĩa.
    Emo g̃a oho pa ga pyri ga rehe gworygworyvamo, ei g̃a ojohupe.'
  sja-NT: 'Fariseorã ũk''uruurãpa mãga unudak''ãri, ãchi k''õp''ãyoorãmaa mãgajida:
    —¿Parãpa unu p''anɨk''ã? ajida. ¡Iru maarepida p''oyaada-e pai! ¡Jõmaarãta irude
    ijãa wãdada! ajida.'
  xed-xed: «A haɗ sana skwi dzaʼa magata mu ya na! Nghawa ɓa ta inda mnduha ta dzaʼa
    mistani,» ka la Farisa mataba taŋ.
  glk-glk: 'پس فَریسیأن همدیگره بوگفتیدی: «بیدینید کی شومأن راه به جایی نبریدی. نیگاه
    بوکونید تمامه دنیا اونه دونبال بوشوییدی!»'
  mks-NT: 'Tá na̱xini na̱ fariseo ña̱ yóho já na̱casáhá cáchí xi̱hi̱n táhan na já:
    —Cande̱hé ndo̱. Ndá cuu caja í quee va̱ha í xi̱hín da̱ ja̱n. Jáchi̱ tócó ndihi
    ña̱yivi cáti na cua̱ha̱n na̱ xi̱hín da̱ ja̱n —na̱cachi xi̱hi̱n táhan na̱ fariseo
    cán.'
  gfk-S: Kaie, ira Parisi di gom tangtange harbasie ta di be, “Nes ter um! Pa dait
    le pepetlaar iat um ta linge! Nes baak! No ula hanuo bakut te murmur ie!”
  bmu-bmu: Mewö angetka Farisi (Köna keugö kapaŋkölköl) yeŋön nanŋinök eraum möta
    kewö jiget, “Mötket. Gölmeŋi gölmeŋi ambazip yeŋön mönö luluŋda öröba yaŋgö andöŋe
    anakze aka nini keu nup miyök mem bibihiinga ölŋi kun qahö asuhuza.” Mewö.
  dgz-dgz: Ap menan pirisi nagirewa gare gare ase ma wawa mutan anega wane, “Yawan,
    nu taintoniwa tavewa da uon. Endi uon, endi ase yawat mega waenapan ma gaset iragi
    Iesu ewap amone.”
  eng-GNV: And the Pharises said among themselues, Perceiue ye howe ye preuaile nothing?
    Beholde, the worlde goeth after him.
  zaa-NT: 'Acca ca fariséua nna ra luetsi quį: Hua ruyu ba le qui''ni labí biỹa tálią́
    ri''u álá. Línna''áruhuá qui''ni iyáỹiani ca enne'' ritanó cą na.'
  eng-WEBSTER: The Pharisees therefore said among themselves, Perceive ye how ye prevail
    nothing? behold, the world is gone after him.
  guh-guh: 'Nexata fariseovi itsa tane bajarapacuene, najumaitsi: —Pataema. Daxitajivi
    pënaponatsi Jesús. Vaxaitsi baja nexata acuenebi vajaexanaejava Jesús jivi pepënaponaejavatsi
    yabara, najai fariseovi.'
  bon-bon: Puma cita ca Parisea sigu biname cina teemeteme ajananinisi egä, “Jepäneye!
    Mine äblicäco gemi nuuja mule ne wawena! Iyeta biname cina teebine ingwe icwenisi!”
  nhw-BL: 'Huan nopa fariseos moilhuijque se ica seyoc: ―Xiquitaca, amo tleno hueli
    tijchihuase. Nochi masehualme catli campa hueli ehuaj ipan tlaltipactli ya quitoquilíaj.'
  swh-ONEN: Hivyo Mafarisayo walipoona hayo wakaambiana, “Mnaona, hamwezi kufanya
    lolote. Angalieni, ulimwengu wote unamfuata yeye!”
  wbi-wbi: Neke aVafalisayi vakavulana vakati, “Mulola? Lino natunoghile kuvomba kimonga,
    lolagha, avaanhu vooni vikum'bingilila umwene.
  bba-bba: Yen sɔ̃nɑ Fɑlisibɑ bɑ ɡerunɑ bɑ nɛɛ, i ǹ wɑ mɑ sɑ nùn kpɑnɑwɑ mɑm mɑm.
    Domi wee hɑnduniɑ kpuro yɑ nùn swĩi.
  eng-KJVCPB: The Pharisees therefore said among themselves, Perceive ye how ye prevail
    nothing? behold, the world is gone after him.
  kgk-NT: 'Ha fariseu kwéry: —Erehexa pa? Enterove va''e ko ojehesa rerovapa-ma hese
    hikwái. Ha ojehesa rerova hagwã hese ndikatúi jajoko, he''i ojóupe fariseu kwéry.'
  waj-waj: 'Iya inna saidi vuduu teeda vaidi Farisaiya ngiari kiaa mmi ngiari kiaa
    mmiida tunoo: Mo taatee. Hama ta yopeema vo mmoorivai inna iikiaaravee. Vaa mmuakiaa
    gioonna kiaapuuya inna nnaagiai kuaavaivee, tiravai.'
  cpy-cpy: 'Riima Inashitantaniri-paeni ikanta-wakahae-yanakani rirori: “Piñaakiro,
    kimitaka eero otsinampaeri. Paminiri, rootaentsi riyaata-shiteri maawoeni.”'
  ekk-PKP: 'Variserid ütlesid üksteisele: „Vaadake, me ei jõua kuhugi. Kõik jooksevad
    tema järel.“'
  mpx-mpx: Inoke Palisi heliya ya hi pebaaba-agil hi ba, “Nuwatu toto ta nuwatuan
    ge tage ta ginol, iyaka nige bosowaila! Ku kite, gamagalau gegewel iyaka hi olak
    elana ge hi toulil.”
  wbp-wbp: Kujalu-jana Paraji-paturlu nyangu kuja-kurra, wangkajalu-nyanu, “Waraa!
    Nyarrpa-jarrimilkirlipa? Kulalparlipa-jana yapaju warla-pajikarla Jijaji puranja-kujakuju!”
  luo-luo: Kuom mano, jo-Farisai nowacho e kindgi ngʼato gi ngʼato niya, “Uneno ka
    wachni e muomowa. Neyeuru kaka piny duto osewuok luwo bangʼe!”
  nhe-NT: 'Huan nopa fariseos moilhuijque se ica seyoc: ―Xiquitaca, ax tleno hueli
    tijchihuase. Nochi tlacame tlen campa hueli ehuaj ipan tlaltepactli ya quitoquilíaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܦܪ̈ܝܼܫܹܐ ܐܡܝܼܪܗܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܚܙܹܝܡܘܼܢ، ܠܹܐ ܝܘܲܚ ܡܨܵܝܵܐ
    ܕܥܵܒ݂ܕܲܚ ܡܸܢܕܝܼ. ܗܵܐ ܟܠܹܗ ܥܵܠܡܵܐ ܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ.“'
  esk-NT: Pharisee-ŋuruatguuq avatmun uqaaqsiñiqsut, “Uvagut piġunġiḷḷapiagaqsirugut!
    Takkua, iñupayaat iluqatiŋ maliutigaat!”
  msb-msb: Didi sani idtoʼn mga Pariseo naman nagpabarasul-basol, “Nakita na niyo.
    Wara na kita sin mahimo pa. An tanan na tawo sa kinab-an nagaurupod na sa iya!”
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² fariseo jǿg³ cu³guiog¹³dsa. Ca¹juúh²dsa: ―Jai³ di³
    hniah¹². Ha¹chi² ma¹ne³ lé². Ca¹lah¹já¹ dsa² ma²ŋi²nio³ dsi³cah³ Jesús ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ପାରୁସିମନ୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ଦେକ୍‌ଲାସ୍‌ନି କାଇକି,
    ଆମେ ଚେସ୍‌ଟା କଲାଟା ଗଟେକ୍‌ ମିସା ଅଏନାଇ, ଦେକାନି ଗୁଲାଇ ଦୁନିଆଜାକ ତାର୍‌ ପଚେ ଗାଲାନି ।”
  meu-meu: Bena Farisea taudia na e hereva heheni, eto, O itaiamu, umui na o dareremu;
    tanobada idoinai be ia enai vada e taomu.
  yva-NT: Weti vatano Parisi upari, wo rangkino taune mansai vambinibe ware, “Abo,
    waperata! Vatan tenambe uta utavono Yesus ai! Muno wamo mansopi kakai!”
  dgc-dgc: Ey du Pariseyo, péketa de a mégdulug du tolay diya, éy kinagi de, a “Entan
    moy, natalo na kitam, da meadu a tahod i mégduluga diya a tolay!”
  zpm-NT: 'Grë zha farisé, zeeṉe goṉ zho grë miech guizhiu co, rneechaa zho: ―¡Pe
    zhidaa grë miech qui racnie meṉ qui! ¡Peraa nadieṉ dziuuṉ ne!'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Farysew komo, tàwyanye rma. Mokà ymo yakoro
    tetxow hamà, toto komo, omeroron komo, ketxkon hatà. Àhorohkahranye ro mak tehxatxow
    hamà, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik Farisi ondo lihi ambek limu mbara, �Ayo, mberem ni ukuwa ambu re!
    Ma rondo amber hom am orin tiyarakor te!�
  npi-ULB: यसकारण फरिसीहरूले एक-आपसमा भने, “हेर, तिमीहरू केही पनि गर्न सक्दैनौ; हेर,
    सारा संसारै त्यसको पछि लागेको छ ।”
  cgc-cgc: Mga Pariseo an gaisturyaay, “Ula ki en mabuat. Lagen nyo, tanan na mga
    ittaw gasunod en ki kanen.”
  tim-tim: Ari peniaŋbiâ aregât Parisaio ain kili arekŋe hin magaŋgi goaŋgi akmâ dâyi,
    “Woe, luâk âmbâle dondâ Yesugâlân dewatiwerâm aktâi aregât gain gain aktenŋe Yesu
    hepunŋet aregât dâp bo tatâp.” dâyi.
  yor-yor: Nítorí náà àwọn Farisi wí fún ara wọn pé, “Ẹ kíyèsi bí ẹ kò ti lè borí
    ní ohunkóhun? Ẹ wo bí gbogbo ayé ti ń wọ́ tọ̀ ọ́!”
  wos-wos: Ye déka ximbu harékéndaka di Farisi hélék ya. Hélék yata di di hafu buléta
    di wa, “Nana wambeka hundi baka dé yi. Mé xé. Atéfék du takwa Jisaska di némafwimbu
    mawuli ye.” Wungi di wa.
  emp-NTPO: 'Maʌ̃ne pariseorãba ara ãdjidub̶a jara duanasia: –¡Acʌd̶adua! Jũmarãda
    idji caid̶u wãbʌdaa. Maʌ̃ bẽrã dadjirãba o quĩrĩã panʌra poya od̶aẽ́a.–'
  eng-F35: 'So the Pharisees said among themselves: “You can see that you are not
    making any difference! Just look, the world has gone off after Him!”'
  ind-ind: Waktu orang-orang Farisi melihat keramaian itu, mereka berkata satu sama
    lain, “Lihat! Segala yang kita lakukan sama sekali tidak berhasil. Semua orang
    sudah mengikuti orang itu!”
  pes-OPCB: 'فریسی‌ها به یکدیگر گفتند: «دیگر از ما کاری ساخته نیست. ببینید، تمام دنیا
    به دنبال او رفته‌اند!»'
  mpt-mpt: e niniino dobtouleb nib kesoa Felisiei yateniba obianiba Ye temine! Nakaia
    unangai alukum esu uniobe. Nibo mo sbal manobta watanomabbiobabo ge omonsiobe.
  ssx-ssx: Koto ekina꞉ mo Pa꞉tisi haliwekima꞉ ika꞉ kone ane la꞉ mone la꞉ pu alualu
    pitolo alota꞉ Handelemepe. Nikana꞉ma꞉ hau ma꞉nda꞉ pea꞉peke na ya꞉la꞉me. Handa꞉pe.
    Wanda꞉hali paeya꞉ tapao ipiki telia꞉ mea pulimime lemekeme.
  mkl-mkl: Nɑ nŋu, Fɑrisi ŋɑu ɑ̀ fɔ ɑŋɑ duusɔ̃ɔ ɑ̀ wɑɑ ni, i kù yɛ ɑ̀ mɔnɡɔ inɛɛu
    ihɛ̃i mɑm mɑm? Wee inɛi ɑndunyɑ ŋɑ fei ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ଆକେନ୍ କେଚେ ପାରୁସିଇଙ୍ଗ୍ ମେଇଂମେଇଂ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ ଆର୍‌କେ “କିକେ
    ପେଡିଂକେ ତ ନେନେ ମେଃଡିଗ୍ ଡିଙ୍ଗ୍‍ ନେୟା ଣ୍ଡୁ । ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାପା ରେମୁଆଁଇଂ ମେଁ ପ୍ଲା
    ୱେଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Hessa gisho, Farisaaweti issoy issuwako, “Nu aykkoka oothanaw dandda7onnayssa
    be7ite; dere ubbay iya kaallees” yaagidosona.
  unx-unx: ଏନ୍ତେ ଫାରୁଶୀକ ଆକ ଆକରେକ କାଜିକେଦା, “ନେଲେତାନାପେଦ, ଆବୁତେ ଜେତ୍‌ନାଃ କା ବାଇୟଆଃ
    ନେଆଁଁ ଆଟ୍‌କାରେପେ, ନେଲ୍‌କପେ, ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସବେନ୍‌କ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟାଃକ ।”
  gah-gah: Lá ikago, Palisaio monó vete kezáini ligili hagili niake lekeza gilinahe.
    Hizi lí itata hoza nalemó nene gihila nomigo, vegená mukitoka aitoka gímizi asú
    niave, liki lamó.
  lcm-lcm: Asukang a ri Parisaio kilapo angmemengenai angpokpokai ta, “Arai, taralapo
    kovek luai i ring asi kara liu. Arai ta ri vap i kuli rina aongos kilapo using
    ia.”
  aer-aer: Nhenge Pharisee areyele itnenhene areke alherlenge imerte angkerrirremele,
    “Araye nthakenhe-arle-irreme! Anwerne kwenhe renhe uyarne ayakeme. Tyerrtye ingkirrekele
    kwenhe renhe apentewarreme atyewe ikwerenhe irreremele.”
  qvc-NT: 'Chaymi farisiyu duktrinayuqkunaqa suqnin suqnin kayshina parlarqanllapa:
    —Qamkuna rikashqaykishinam, kananqa manana nimatapis atinchiqchu rurayta. Chaqa
    rikay, yumbaymi payta sigishpa, rinllapa, nishpa.'
  tgl-ULB: 'Kaya nagsabi ang mga Pariseo sa isa''t isa: Tingnan ninyo, wala kayong
    magagawa; tingnan ninyo, ang sanlibutan ay sumusunod sa kaniya.”'
  cbs-NT: 'fariseobun jabun ikunwanma uin yuinamei: —Uinkanwen, nun jawawen ana jatu
    bepadanxun itimakidan. Dasibibun ikunwanbaini jaki dasikanikikidan— ikaibun'
  xtm-NTPP: 'Kovaa tee ka kuu fariseo ma, ka ka''an nuu tna''a de: ―‍Ni ka jini ni
    ja masu nawa kuu jin sa''a o a, vaa ndaka ñayii a, kuan koo i nuu de a ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Mafalisayo ngabalengelana, “Mmikulola? Tuotwije kutenda chachoa! Nnolange
    bandu boa bankengama.”
  bao-NT: 'To biro cʉ̃ja ca biirijere ĩarã, fariseos pea o biro ameri ĩiupa: —Mee,
