  peg-peg: ହେବେତାଂ ପାରୁସିର୍‌ ହେୱେର୍‌ ହେୱାର୍‌ ଇନ୍‌ବା ଆତାର୍‌, “ହୁଡ଼୍‍ନାଦେରା ତ, ଆପେଂ
