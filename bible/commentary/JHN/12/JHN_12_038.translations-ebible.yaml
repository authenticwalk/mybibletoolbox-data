    kriyiwashqachu. Manam ni pipis intyindishqachu: Qam ancha pudirniyuq kangi, nishpaqa.'
  tgl-ULB: 'upang ang salita ni Isaias na propeta ay maaring matupad, na kaniyang
    sinabi: “Panginoon, sino ang naniwala sa aming ulat? At kanino nahayag ang bisig
