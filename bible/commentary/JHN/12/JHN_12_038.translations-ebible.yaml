  maq-NT: 'Cuatjin camá xi cavetjucaa cjua rë profeta Isaías xi camahindu xcun xujun
    rë Nina hiscan xi chja cuitjin: Ngayun Nina niji, tsajin yo camacjain rë cjua
    xi canújin; Tsajin yo cajne rcu hacutjin xi hñu ngahñu rë Nina. Cuatjin cachja
