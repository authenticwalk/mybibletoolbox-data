  ory-ory: ଯେପରି ଭାବବାଦୀ ଯିଶାଇୟଙ୍କ ଦ୍ୱାରା ଉକ୍ତ ଏହି ବାକ୍ୟ ସଫଳ ହୁଏ, “ହେ ପ୍ରଭୁ, କିଏ ଆମ୍ଭମାନଙ୍କ
