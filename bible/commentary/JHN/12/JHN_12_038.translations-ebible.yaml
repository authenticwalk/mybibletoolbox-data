  bod-N: དོན་དེ་ནི་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱའི་མདོ་ལས་ཇི་སྐད༌དུ། གཙོ་བོ་ལགས་ཀྱིས༌འདི་ལ་གསན་རོགས་གནང་།།
    ངེད་ཚོས་བསྒྲགས་པའི་གཏམ་ལ་སུ་ཡིས་དད།། ཁྱེད་ཀྱི་ཕྱག་ཀྱང་སུ་ལ༌མངོན་ལགས་སམ།། ཞེས་གསུངས་པ་བཞིན་འགྲུབ་པའི་ཕྱིར་དེ་ལྟར་བྱུང༌ངོ༌།།
  tca-NT: 'Rü yemaãcü Tupana nayanguxẽẽ ga yema ore ga Ichaxía ümatüxü̃ ga ñaxü̃:
