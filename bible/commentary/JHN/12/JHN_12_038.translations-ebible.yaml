  eng-OEBUS: in fulfillment of the words of the prophet Isaiah, where he says – ‘Lord,
    who has believed our teaching? And to whom has the might of the Lord been revealed?’
  eri-eri: Onou waha bona, profet Aisaia nomo beele waha tigini heigai. Aisaia no
