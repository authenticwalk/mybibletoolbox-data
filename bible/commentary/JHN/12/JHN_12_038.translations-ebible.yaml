  tbz-SIM: 'Kɛ̀ dɛ̀ bo dɔɔ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Esɑii do bɛ́i ntì kɛ dɔ̀:
    N Yiɛ̀, we nyie nhɑ nɑ́ɑǹtì ti nɑ́ɑ́ ntì, we mbɑntɛ́ ɑ wɛ̃rímú ɑ bɛnkɛ mù?'
  san-GUJ: અતએવ કઃ પ્રત્યેતિ સુસંવાદં પરેશાસ્મત્ પ્રચારિતં? પ્રકાશતે પરેશસ્ય હસ્તઃ
    કસ્ય ચ સન્નિધૌ? યિશયિયભવિષ્યદ્વાદિના યદેતદ્ વાક્યમુક્તં તત્ સફલમ્ અભવત્|
  amx-amx: Altjerr-henh angketj angenh-angenh nheng Isaiah rang arrwekel-antey angketj
