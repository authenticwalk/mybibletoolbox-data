  ndg-ndg: 'Ili litimye neno lya nabii Isaya, abayite: “Ngwana, ywa nyai ywa sadiki
    habari yitu? Ni luboko lwa Ngwana atifunulilwa nyai?”'
  wsk-wsk: 'Munan imi prophet Isaiah ko batoga te anira wore wetang awuram. Nu iwita
