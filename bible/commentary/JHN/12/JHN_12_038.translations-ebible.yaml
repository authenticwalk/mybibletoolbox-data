  mya-mya: ဤ​သို့​ဖြစ်​ရ​သည်​မှာ၊ ``အို ထာ​ဝ​ရ​ဘု​ရား၊အ​ဘယ်​သူ​သည် အ​ကျွန်ုပ်​တို့​၏
    ဟော​ပြော​ချက်​ကို​ယုံ​ပါ​သ​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​တန်​ခိုး​တော်​ကို​အ​ဘယ် သူ​အား
