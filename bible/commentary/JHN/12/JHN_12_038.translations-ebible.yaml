    ꞌoina, ꞌabwa hesi ꞌana moisa ꞌilatu bwaibwainama ꞌigwae, “Cinapwana, wasaedi ꞌahepwailediya,
    taiya hede ꞌihemisaediya? Ma wete Cinapwanaina ꞌina waiwai taiyawedi ꞌoidiya ꞌiheꞌitaediya?”
  cbt-NTPO: 'Iráca Isaiasë pënëntaton, tapon: “Nani a''chintopiraihuë'', Sinioro.
    Quëma nohuanton, sacai'' nininso'' nani a''notopiraihuë''. Na''con na''con piyapi''sa''
    co natërapihuë'',” tënin.'
  srn-NT: 'Na so a sani san a profeiti Yesaya ben skrifi kon tru. A ben skrifi: Masra,
    no wan sma bribi a boskopu fu unu, èn no wan sma ferstan tak'' a ben de Yu krakti.'
  cta-NT: 'Juaꞌa̱ ngua chaꞌ caca lcaa chaꞌ nu nguscua jyoꞌo Isaías lo quityi jiꞌi̱
    ycuiꞌ Ndyosi cua saꞌni la: Ndyosi Xuꞌna naꞌ, nacui̱ lo quityi biꞌ jiꞌi̱, ná ntajaꞌa̱
    nguꞌ re xñi nguꞌ chaꞌ jinuꞌu̱, chaꞌ nu nda ya loꞌo nguꞌ. Ná ngua cuayáꞌ tiꞌ nguꞌ
    tsiyaꞌ ti si nuꞌu̱ nduꞌni chaꞌ tlyu slo nguꞌ. Juaꞌa̱ laca chaꞌ nu nscua lo quityi
    biꞌ.'
  bqc-SIM: 'kɛ́ yã́ pↄ́ ãnabi Isaia ò e pa yã́i à mɛ̀: Dii, gbɛ̃e i bao pↄ́ wá
    kpà sio. Wà n gbãa è, wi dↄ̃o.'
  tcz-CHONGTHU: Tia asei chu guilhun theina ding chun, a-ang sunguva melchihna kidang
    tamtah abolin, ahivangin atahsan pouve.
  mar-mar: हे यासाठी झाले की, यशया संदेष्ट्याने जे वचन सांगितले होते ते पूर्ण व्हावे,
    ते असेः “प्रभू, आम्ही ऐकलेल्या वार्तेवर कोणी विश्वास ठेवला आहे? परमेश्वराचा भूज
    कोणास प्रकट झाला आहे?”
  snp-snp: Koli kikito umámamo ka ya polofete Aisaiyakafo eti limo, Wekolao, ka wetata
    o gimonimo ya kemakafo koli kikito minaiye? Ido Wekola aumala oloto pi gimami
    ya kemakafo eyefe lenaiye? loto ka mono lufuwau (Ais 53:1) nemo ka yama u Yesudo
    ya kulawa fedaiye.
  isl-isl: 'Þetta kom heim og saman við það sem Jesaja spámaður hafði sagt: „Drottinn,
    hver mun trúa okkur? Hver mun líta á hin miklu kraftaverk sem vitnisburð um þig?“'
  spy-NT: Kiyeyakay ꞉yooto kootyiich yoo kimwooyē ꞉wōōrkooyoontēētaab Yēyiin *Isaaya
    kule, “Ara mii ꞉chii nyēē kiiyēnchi lōkōōywēkyoo ōō, Yēyiin, nto nyēē kiikōōnkēt
    kāāmuukēywēēkuuk?”
  xnn-xnn: et siya nan katongpalan din insolat Isaias ay mamadton Apo Dios id sang-adom
    ay naay, “Apo, maiwed namati isnan inbagbagami ya maiwed gedan namati isnan inpail-ilam
    ay panakabalinmo.”
  mwe-mwe: Nkupinga gatimilile malobhe ga ankulondola bha a Nnungu a Ishaya kuti,
    “Mmakulungwa, gani akulupalile ntenga gwetu? Na mashili ga Bhakulungwa kugamanyishe
    kuka gani?”
  tte-tte: Kabo palopita Aiseya ana walo iyamala yawasosi iwaloba, “Guyau, nige tomo
    yabo ama walo imemeliyan, yo nige tomo yabo am kaiwe ikikilala.”
  tcs-tcs: 'Diswan i bin prapa seimkain wanem Aizaia da spesilmesizman blo God i bin
    spik, wen em bin spik diskain: ‘AntapGod, uda i bin bilib dat mesiz wea mipla
    i bin spik? Da AntapGod i bin soe strongpaua blo em po uda?’'
  hlt-THB: 'Vetaw tawngha Isaiah ing a nak kqawn ce a soepnaak hly hawh ni: “Bawipa,
    kaimih ak awi ve u ing ak cangnaak, u a venawh nu Bawipa a kut ce ang dang?” a
    ti ce.'
  soq-soq: Epe segalena dima peroweta Aisaia mapo girumalena ulaipalepia baiwa. Me
    buka bedewe wadi wadiase, “Tatamba, mida no gagalomba amonantitana sumanaiwantoie
    waimoi? E apana mampo mukaa sabamosaiano eweia bedeuwo mida e sumanaiantoi?”
  qub-qub: 'Manami riguiranchu profëta Isaías rimashan cumlinanpaj cajtapis. Chay
    rimashanga caynömi caran: ¿Piraj riguiran noganchi willacushanchïtaga? Tayta Diosga
    ¿pitataj munayniyoj cashanta musyachisha?'
  att-att: 'Á yáyù nga napatuppál yù initúrâ na ngaw ni Lákay Isaya, nga ábbilinán
    ni Namarò, nga kunniaw: “Apu, awán ta manguruk sù kinagi mi nira nga meyannung
    nikaw. Á awán gapay ta makánnámmu sù inipalappâ mu nga ámmagaddátum!”'
  bki-bki: Kialo bajago na, amila bereio javukia ga nanua m̃a kulo moruo Ju re nua
    amila ka bogo na naverialiano Aisea, napano naio beriio ea kiano iliano juo. Tai
    naio ber jibe nei, berinavo “?Atua Sop̃i, kumemi numitum̃a nuber bulavulagio banlo,
    mia nalo maka asaaro ka amoneaio, a jau kobisip̃e moroano na jum̃amo banlo, mia
    kei kalo naio rivitilubario? Maka tai!”
  bqp-bqp: 'de yã kũ annabi Isaya ò le à papa yãi kũ à pì: Dikiri, gbɛ̃ke dí baaru
    kũ o kpà síro. Ò n gbãna è odi dↄ̃ro.'
  mcp-mcp: 'Sâ jɔɔŋg í á sá nə́ ciyá mə́ Izayí *muud micúndə́ í bwə́mag. Nyə á cɨ
    nə́: Cwámba, zə́ nyə a búgʉla kɛ́ɛl sə́ á ŋgə bwiiŋg yí? Zə́ Cwámba nyə a lwágʉlə
    mpífə́ nyɛ́ yɛ́?'
  hat-hat: 'Se konsa, pawòl pwofèt Ezayi te di a rive vre: Bondye, kilès ki te kwè
    mesaj nou te bay la? Ki moun ki te rekonet travay Bondye a nan sa ki rive a?'
  npl-NT: 'Ijkó omochi tlan okijto n profeta Isaías: Noteko, ¿akin okineltokak motlajtol
    non tejwah otiktematiltijkeh? ¿Akin inawak yomonexti iweletilis n Toteko?'
  bgg-bgg: 'Ji-è chaig pha Aijaya è nyie yao pha ji ne izai rey ro: “Ithong, gathek
    miyao pha mua ji ne hanyie è migi rek phlei?” Chiih-è “Ithong, ro blu ne hanyie
    doh phlei?”'
  eng-TCENT: 'This was to fulfill what had been spoken by the prophet Isaiah: “Lord,
    who has believed our report? And to whom has the arm of the Lord been revealed?”'
  eng-BSB: 'This was to fulfill the word of Isaiah the prophet: “Lord, who has believed
    our message? And to whom has the arm of the Lord been revealed?”'
  cpu-NT: 'Ontzimatye omonkaratya josankinatakeri kamantantaneri Isaías-ni, kantatsiri:
    Pinkatharí, ¿Niinkama kempisanterone añaane? ¿Niinkama joñaakayeetakeri ishintsinka
    Pinkathari?'
  san-ASM: অতএৱ কঃ প্ৰত্যেতি সুসংৱাদং পৰেশাস্মৎ প্ৰচাৰিতং? প্ৰকাশতে পৰেশস্য হস্তঃ
    কস্য চ সন্নিধৌ? যিশযিযভৱিষ্যদ্ৱাদিনা যদেতদ্ ৱাক্যমুক্তং তৎ সফলম্ অভৱৎ|
  tac-NT: 'Alarigá nímili nílekuru, asíriga ''ya osirúgime nílekuru alué osilí napu
    osálige alué Isaíasi anilime rió napu ruwime nile napu anele Onorúgame. Regá anime
    nile: Mué Wa''lula, ralámulika tabilé bijchigi ramué ra''ichálila. ¿Chieri ralámuli
    etiágó chiena a''wágame ka mué?'
  eng-WEBPB: 'that the word of Isaiah the prophet might be fulfilled, which he spoke:
    “Lord, who has believed our report? To whom has the arm of the Lord been revealed?”'
  gfk-H: 'Ga ngan hoken wara hatutun ira nianga tane Aisaia no poropet ing ga tangai
    hoken: “Watong, taia tikai pai la nurnur tano numehet hasahesa ma taia tikai pai
    la kap ra palpalai utano num dadas.”'
  viv-viv: Hidede amine hihuluva be Yaubada bonana ana toꞋawatalatalaina ana egana
    Aiseya yana gahe tuwaina amine velemoꞋena ginalakayemu. Bana gigaheye-vagahina,
    Kaiwabu-yo, keke tamo hakwadi yada venuwaꞋata gidavenogaleni. Kadu keke tamo hakwadi
    O Kaiwabu ya faiwala nima ana iyaꞋiyaya againe gidaꞋitahalamaneni.
  yao-yao: Nipele maloŵe gaŵaŵechete jwakulondola jwa Akunnungu che Isaya gamaliile
    paŵatite, “Ambuje, ana ŵaani ŵaukulupilile utenga wetu? Ni machili ga Ambuje gawoneche
    kwa ŵaani?”
  tgp-tgp: hinau sei mo masese sohena retireti non pr̃ovet Isaiah mo verea mara, ‘Moli
    God, hare mo rasu na nomam reti? Hare mo levosahi na suiha tavera non Moli God?’
  auc-NT: Wængonguï beyæ̈ në apæ̈necä Itaiya wodi ïïmaï ante do nänö angaïnö baï ïinque
    baquinque tömënäni mänömaï cædönänimpa. “Awënë Wængonguï ëñëmi. Mönitö apæ̈nemöni
    tömënäni näni ëñënö ante edæ æcänö ëñente pönengää. Ïñæmpa në pönengä ïñömö edæ
    dæ angä awædö. Ayæ̈ Awënë Wængonguï nänö tæ̈ï pïñænte cægaïnö ante æcänö ada ïñömö
    edæ dæ angampa.”
  kbc-NT: Joaniɡ̶idaa niɡ̶icotece niɡ̶ijoa lotaɡ̶a Isaías, niɡ̶ijo ane yeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji, niɡ̶ijo mee, “Iniotagodi Aneotedoɡ̶oji. Aɡ̶ica aneyiwaɡ̶adi
    ɡ̶odatematiko. Codaa aɡ̶ica anigetiɡ̶ijo anikeenita ɡ̶animaweneɡ̶egi.”
  bmh-bmh: Getal Uwait nugau ze doimai, awaraneun du Aisaia nugau ogusau nug ze meun
    petak zou, in nug igual ze en ougab petak eun? Uwait nug in gonugau gusig abai
    moroun?’
  ctu-BL: 'Che'' jini, tsa'' ts''ʌctiyi jini t''an subil bʌ i cha''an jini x''alt''an
    Isaías: “C Yum, ¿majqui tsi'' ñopo lac t''an? ¿Majqui tsi'' q''uelbe i p''ʌtʌlel
    lac Yum?” che''en.'
  meq-meq: 'Wu nakay a ge andza niye na, hərwi ada wu nakə Ezay ndo məɗe ha bazlam
    i Mbəlom a tsik ahəl niye mâ ge bo. A gwaɗ: «Bəy Maduweŋ, maa təma bazlam yak
    nakə nəmaa ɗa ha aye na, way? Bəy Maduweŋ, ka bəzay ha gədaŋ yak na, a way?»'
  noa-H: 'Pari mag hamau hʌ̈k''amap''a narran, hich Hẽwandam hi jaaumie Isaías k''ararrau
    p''ã pʌarr heyaa höbërmk''ĩir hajim. Hirua p''ã pʌarr mʌg hajim: “Señor, parii
    pʌ hiek jaau nʌmjã hõrau hʌ̈k''amap''a hajugui” hajim. “Hamau k''aug haubajugui”
    hajim, “mag nem wau nʌm gaaimua puata pʌch jua t''eeg hoopi sim.”'
  alp-NT: Esi hlaleke mo leke Alla Eni lepate rebe akmena nabi Yesaya ibetekele suke
    eono. Nabi Yesaya ibeteke be, “Tuhane, tatike pine sire ipersaye loko iteki lepata
    meiju? Tamata kuesa moneka rebe inaku be pusue yelu rebe uono meije bei Tuhane
    Amu kbasare.”
  san-VEL: ataeva ka.h pratyeti susa.mvaada.m pare"saasmat pracaarita.m? prakaa"sate
    pare"sasya hasta.h kasya ca sannidhau? yi"sayiyabhavi.syadvaadinaa yadetad vaakyamukta.m
    tat saphalam abhavat|
  kbq-kbq: Ana higeno kasnampa ne'mo Aisaia hu'nea kemofo avufa'a fore nehie, Ramoka
    iza tagri kerera amentintia nehie? Ramofo hanave'amo'a izante eama hu'ne? (Ais
    53:1)
  kbh-kbh: 'nts̈amo Bëngbe Bëtsabe juabna oyebuambnayá Isaías tojanabemcá, cachcá
    chaotsemnama. Isaías mënts̈á tojánayana: Bëngbe Utabná, ¿nda bëngbe buayenana
    soyiñe yojtsos̈buaché? Y ¿nda tbojosertá, acbe obenana tcojinÿinÿé ora ca?'
  ron-LSB: 'pentru ca să se împlinească cuvântul proorocului Isaia, pe care îl rostise:
    “Doamne, cine a crezut raportul nostru? Cui s-a arătat brațul Domnului?”'
  pon-pon: 'Pwe kokop en jaukop Iejaia en pwaida, me a majani: Kaun o, ij me pojon
    at kajoi? O ij me lim en Kaun kajanjal on?'
  nhe-BL: 'Quej ni panoc para quitlamiltis tlen nopa tiocamanalojquetl Isaías quiijcuilo
    huejcajquiya campa quiijto: “Toteco, ax miyaqui tlacame quineltocaj tlen tiquinilhuíaj.
    ¿Tiquinnextilijtoc san se ome mohueyi chicahualis?”'
  sps-sps: tan kat to aya u vegiau te pokei iny e Aisaia na kuigin muan ruak iny man
    ovei nato, “Tsunaun, e sei te faamainy vegiau te tsue iny a mam ee? Ai to ten
    sei na mes to na Tsunaun te faatok Ya na parits Tsuan ee?”
  wnc-wnc: Unzingge ayanikapsa aminu Aisaiata wamu takngatu tupa siknga matakut taknga
    buya unin aakut. Aisaiata anzing matakut, “Buyambam tapa! Maminda nindane wamde
    baniu sikut? Wena. Buyambam tapata kekekngana maminde yeukngaman kaking? Wena,”
    ngang matakut.
  bus-bus: 'lɛ yã kɛ̀ annabi Isaya ò e à papa yãnzi kɛ̀ à bè: Dii, gbɛ̃kee e baaru
    kɛ̀ wá kpà síro. Wà n gbãaa è wèe dↄ̃ro.'
  gub-BL: Kwehe mehe Izai umume'u wanemiapo ràm a'e. Hezar, amume'u ze'eg azeharomoete
    har aha teko tetea'u wanupe ihe. Nuzeruzar kwaw heze'eg rehe a'e wà. Erexak kar
    nekàgaw wanupe ne. Nuzeruzar kwaw neze'eg rehe wà, i'i Izai kwehe mehe a'e.
  imo-imo: Gotenga profet iye Aisaiani oi nimu mele kamukumu wendo orumumunga enoni
    aku teko ningo naa pileringi. Aisaiani nimbeindo, “Awilimu, linoni nimbo tirimulu
    unguma narini paimbo nimele nimbe pilimoya? Awilimuni yunge enge nari lipe ondorumuya?”
    nimu.
  boj-boj: Naŋgi kumbra di yeb deqa anjam bei Qotei aqa medabu o tamo Aisaia a nami
    marej qaji di aqa damu brantej. A endegsi marej, “O Tamo Koba, tamo yai a gago
    anjam endi qusiqa aqa areqaloq di siŋgilatqo? Tamo yai a Tamo Koba aqa siŋgila
    unsiq poiyqo? Tamo dego bei sosai.” Aisaia a nami anjam degsi marej.
  eng-DRA: 'That the saying of Isaias the prophet might be fulfilled, which he said:
    Lord, who hath believed our hearing? and to whom hath the arm of the Lord been
    revealed?'
  knf-knf: 'Kë hënk di uko wi *Iŧayi *Naţupar Naşibaţi ajakuŋ udolaniiŋ, aţiini aji
    : « Ajugun, in afiyaaruŋ uţup wi nun? In i Ajugun adiimanuŋ mnhina mi nul? »'
  san-KHM: អតឯវ កះ ប្រត្យេតិ សុសំវាទំ បរេឝាស្មត៑ ប្រចារិតំ? ប្រកាឝតេ បរេឝស្យ ហស្តះ
    កស្យ ច សន្និធៅ? យិឝយិយភវិឞ្យទ្វាទិនា យទេតទ៑ វាក្យមុក្តំ តត៑ សផលម៑ អភវត៑។
  arn-NT: 'Fey felelu am ñi mupiael tañi wirielchi dungu tati pelon wentru Isaia:
    “Ñidol, ¿Iney anta feyentukey iñchiñ taiñ kimelelchi dungu? ¿Iney engün mew anta
    pewfaluwi Ñidol ñi pepiluwün?”'
  zas-NT: 'Zian gojc cumplid ni bacaa Isaías bén badëë xtiidx Dios loj ree bejn, rëban:
    Dad, ¿chu ma bililadx ruson radëëdan? ¿Chu loj ma balüü Dios xguialrniabeeman?'
  ken-NT: Ɛ́bhak ɛnyu ɛyɔ bɛ́ ɛnyɨŋ ɛnɛ́ ndɛmɛkɛpɨ̌ntɨ Aisáya árɛ́mɛ́ tɛntɛp bɛ́
    chɔŋ ɛ́mfakari, ɛ́mfú tɛtɛp. Nɔ chí bɛ, “Ɛta Mandɛm, agha ánókó ɛnyɨŋ ɛnɛ
    sɛ́gháti bhɔ? Agha ághɔ́ bɛtaŋ ɛbhɛ?”
