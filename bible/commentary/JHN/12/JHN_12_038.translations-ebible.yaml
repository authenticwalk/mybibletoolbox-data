  mps-mps: Magi basowe? Polobadu Godigo nosali yabo sę po ola mani profet bidi nogi
    Aisaia, agai asęani po usu numainogo yai. Aisaiago polobadu te po wai, “Genuai
    Bidi, dago wali po mena bidigo aga homu te poba mubowe? Bidi menio. Tama Genuai
