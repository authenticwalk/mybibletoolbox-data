  gah-gah: 'Lá amó nene Ómasímini agepagutí gakó loaká ve Isaiá li gakó nene alévolé
    itive liki lá amó. Eza lo goselé ike gakó láa loko luhuva gizamóma neve: Guivahanínemaka,
    gakoka lokuko vegená nanakilite gili alévolé inave. Itó Guivahanímini zámuza éahitoka
    utó okago gele zageneive.'
  lcm-lcm: Kana, kapo serei asi vil apunuk ani mengen si Esias katakai i kus amalangas,
    Volava, si katala lomlomon ta kamem mengen? Si katala tun kinle na kitmat si Volava?
  aer-aer: Alakenhe kwenhe Isaiah-ele, artwe nhenge angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre, arrule anthurre alakenhe intelhe-ileke, “Akngerrepataye,
    angwenhele-ame anwernenhe arratye itelareke nhenge anwerne-arle ayeye yanhe renhe
    iletyameke? Arrangkwe anteyele renhe itelareke nhenge tharle itneke imernetyameke
    nthakenhe Unte-arle arne nhenge areye ngangkere akngerre ngkwinhele mpwaretyameke.”
  qvc-NT: 'Chayshina mana kriyiptinllapaqam, kumplirqanna Dyuspaq chay rimaq Isayiyas
