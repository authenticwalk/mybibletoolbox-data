  san-TIB: ཨཏཨེཝ ཀཿ པྲཏྱེཏི སུསཾཝཱདཾ པརེཤཱསྨཏ྄ པྲཙཱརིཏཾ? པྲཀཱཤཏེ པརེཤསྱ ཧསྟཿ ཀསྱ ཙ
