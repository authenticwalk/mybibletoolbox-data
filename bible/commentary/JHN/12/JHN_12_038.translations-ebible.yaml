  unx-unx: ନେ ଲେକାତେ ଯିଶାୟ ନାବୀୟାଃ କାଜି ପୁରାୟାନା, “ହେ ପ୍ରାଭୁ, ଆଲେୟାଃ କାଜିରେ ଅକଏ ବିଶ୍ୱାସ୍‌କାଦା
