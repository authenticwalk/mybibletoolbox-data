  soy-soy: 'Lɛ̃ kɛ ɑntepu Esɑyi uú pɛɛ mɛkɛɛ ḿ mɑ kɑi lɛ̃ wɑ rɛ: Upíimɑ, wóo ntɔ́símɛ́
