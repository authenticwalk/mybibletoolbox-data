    imoninia aakavaranionina kaba''i, akadivarani-ra vakajari''daki adani. Va''ora
    inanokiahivini kaba''i idanonia, vajari''daki adani ija''ari. Vanofiki ida iathini-ra
    vakajonivini.” Niki ida Deus athi Isaías kohana vara bivani''a''iki.'
  twi-twi: Eyi ne Odiyifo Yesaia asɛm a ɔkae se, “Awurade, hena na wagye yɛn asɛnka
