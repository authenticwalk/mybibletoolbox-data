    enilepa wete tane tetepo takoa oa pianeya.
  swe-swe: 'för att profeten Jesajas ord skulle gå i uppfyllelse: ”Herre, vem trodde
    på vårt budskap (rapport, predikan), och för vem har Herrens arm (Guds stora kraft)
    blivit uppenbarad?” [Jes 53:1]'
  cth-cth: Profet Isaiah ni a dei e teh, Bawipa, kaimouh ni ka dei e phung lawk heh
    apinimaw a yuem han. Bawipa e a kut teh api koe maw a dâw tie lawk teh a kuep
    nahane doeh.
  mti-mti: Mame me propeta Aisaya gae meuma wanewa matattan oya, “Ayapan, gae numawa
