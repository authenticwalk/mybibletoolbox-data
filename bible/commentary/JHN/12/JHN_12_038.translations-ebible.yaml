  san-ORI: ଅତଏୱ କଃ ପ୍ରତ୍ୟେତି ସୁସଂୱାଦଂ ପରେଶାସ୍ମତ୍ ପ୍ରଚାରିତଂ? ପ୍ରକାଶତେ ପରେଶସ୍ୟ ହସ୍ତଃ
