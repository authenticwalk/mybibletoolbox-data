    chiquila meracaricaca tsachila tennatuchi latieque chuteca joe. Nu duque wepanato
    quirantsancari seque quinaminca quiratonan, tennatuchi latieque chuteca joe. Isaías
    tsanque pila chuteca jominue.'
  srm-NT: 'Nöö hën da a pasa sö leti kumafa di fesiten Tjabukama u Gadu de kai Jesaaja
    bi fan di a taa: Masa o, fa u ta konda di Buka fii aki, nöö ambë seei ta piki
    ën? Ambë seei ta si di gaan kaakiti fii fu de fusutëën möönsö?'
  qvs-NT: 'Ñawpa yachachikuk Isaiyas killkarkan chay runakuna Tata Diospa rimananta
    mana kreyinankunata. Isaiyaska rimarkan: “A, Tata Dios, rimanaykita sukaman yachachikuptinikunapish
    kay runakuna mana kreyinayansapachu. Sukaman almirana milagrukunata ruraptiki
    kawashpankunapish mana kreyinayansapachu.”'
  zca-NT: 'par ngok ka kwa''n mizobni'' Isaías lo yech, kwa''n nzhab: Dios da, ¿cho
    ngwayila widi''zh che''n be, no cho lo milu'' go yalnazhon che''n go?'
  cbc-NT: 'Bairi profeta Isaías ãnacʉ̃ Dios ya tutipʉ cʉ̃ cawoaquetibʉjʉcũrĩcãrõrẽ
    bairo bai etawʉ yua. Mai, profeta Isaías ãnacʉ̃ pʉame Dios ya tutipʉ atore bairo
    ĩ woatujʉ̃goyeticũñupĩ: “Dios, jãã Quetiupaʉ, jãã caquetibʉjʉrijere, noa ũna tiere
    tʉ̃goʉsaetiyama. Bairi tunu mʉ yaye caroa áti ĩñorĩqũẽrẽ ĩñamajũcõãmirãcʉ̃ã, cariape
    jãã tʉ̃goʉsaetiyama,” ĩ woatuyupi.'
  qxo-NT: 'Tsaynö mana criyiyaptinmi Diospa unay willacognin profëta Isaias gellgangannö
    cumplirgan. Tsay gellganganga caynömi nican: “Tayta Dios, willacuyniquita runacuna
    manam chasquiyantsu. Milagrucunata ricarpis manam criyiyantsu” nir.'
  mox-mox: Ta baʼe ʼinega tovesimasimana Aisea ena vona ana aqiaqi ʼifoqe, vonaya,
    “Kaiwabu, togama ema lugaihi davetumaqanei? Ge taha toga! Ta wese eda Kaiwabu
    ena waiwai veʼita ʼifoqeyea, ta ge taha toga daʼawahaqiaqiea.”
  kew-kew: 'Goa pisa-daa Gote-na agaa lakene aa Aisaia-me nipuna agaa ora aata penaalo
    goa pisimi. Nipumi agaa gupa tu isa: Aa Mudu, niaana lakene agaa madaare aapimi
    kone rulaaya? Aa Mudu-na puriri aapi-para mea waatea yapae?'
  dww-dww: baninama peroveta Aisaia aba ya riuriuena nama a tubuḡana. Tauna umanama
    ya riuna, “Bada, aitau tokare ama giuma ei sumaḡe? Be aitau ḡarodie tokare am
    rewapanama kwai maḡatari?”
  nif-nif: Wɨn plofet Aisaialɨ manda no youkuk patak walɨ bien tɨmbektok wɨndɨñ indañguk.
    Manda wɨn ñɨndɨñ, “Wopum, nɨndɨ gɨñgɨt manda eñgɨmɨñ wɨn amatam tɨpet sɨnɨktɨ
    nandɨ-kwambɨñ dañgɨlɨñ, ba dɨkok gembɨñga daut semguñ wɨn ka-dakleñgɨlɨñ.”
  twi-ASANTE: Yei ne Odiyifoɔ Yesaia asɛm a ɔkaa sɛ, “Awurade, hwan na wagye yɛn asɛnka
    adi? Na hwan nso na ɔbɛgye wʼanwanwadwuma no adi sɛ adansedie?”
  aoj-aoj: Siꞌi basef ifimba fowaꞌ profet Aisaia nandaꞌafi fagaꞌias deiꞌ fataga fandawalap
    faꞌi, “Anaf epes ami sohapila basef afaꞌifi? Esis sogati banagami Godi esis mamahisa?
    Owaꞌatin.”
  cbv-cbv: 'Dios naáwátdih naóh yapani Isaías ã naáwátji pahjeh queét ĩ chãjap jĩ.
    Nin pah ãt niíj daacáp tajĩ: “Maá, ma naáwátdih wã bohénachah yʉhna, cã́acwã ĩ
    joííhcan caá. Ma wẽpatjĩh queétdih wã chãj jʉ́ʉtʉchah yʉhna, ‘Caán naáwát yoobópdih
    nihcan caá’, ĩ niíj jenah joiná caá”, Isaías ãt niíj daacáp tajĩ.'
  taw-taw: Gɨlak anɨb ak, bɨ God gos ñek agñeb Aysaya takaw ak tɨkɨl agak tek nep
    gɨlak. Takaw anɨb ak tɨkɨl agak, Bɨawl, bɨ olap takaw kɨlop apun ak gos nɨŋɨd
    dup akaŋ agɨl tɨkak? Pen bɨ olap Bɨawl kɨles gup adek ak nɨgup akaŋ agɨl tɨkak?
  jic-NT: 'Mpes nin tepyala Isaías tjevelá püná Dios mpes. Isaías profétatsja jupj.
    Ninana jupj tjevele Dios lal: “Yupj ma topon cupj tjevelecj jipj mpes. Ma wa jus
    nlay tsjan mpes pajal ''üsüs lejay jipj.”'
  zap-NT: 'porke rap degne gak kumplir ne wkaa profet-Isaías ledne re: Dëde, rut rlaleedxdet
    ne rzëët noo yra noo. Rut ryenden ne rap de poder.'
  wer-wer: Pöt Aisaia pim tektek ngönte epël retëng ëa pöt kë oröa. “Aköp, omnaröa
    naëaan nampök tenim ngönte kön wi kosang newasën yaë. Ën Aköp, ni ya yamëngkem
    nim weëre kosangö pet elmëën nampökta pöten itenak kön nawiin yaë.”
  ipi-ipi: '@see-verse:JHN.012.037'
  qul-NT: 'profeta Isaiaspaj escribiskan junt''acunan caskanraycu: “Señor, ¿pitaj
    willaskaycuta creen? ¿Pimantaj Señorpaj atiynin ricuchiska carkan?”'
  ter-NT: 'Kó''inokeneye, koati tokopóvoti neko yútoe porofeta Izâiya mekúke, enepone
    koêti: “Unaém, ako kutipoâti ra yemó''u koyúhone ûti. Ako iyukínovati isóneu ne
    hána''iti xináko képuhiu xapákuke” koêti.'
  bmr-NT: 'Moocaani iimaamɨnaafi Isaia unuuno imiyaavequi iicaumaño. Mɨɨro noono:
    Aivojɨɨbo, ¿mɨɨjoho nacu mojɨɨbogoco miyaaveguehi? ¿Mɨɨco fɨne Moocaani imityaco
    ɨfusuhi? noonoro.'
  fuf-fuf: 'Ko nii kongol ngol annabi Isaaya wowlunoo ngol laatori, ɗun ko ka o wi''unoo
    ɗon: «Joomiraaɗo, ko hombo gomɗini waaju amen ngun? E ko hombo sookewo Joomiraaɗo
    on feɲɲinanaa?»'
  bhl-bhl: 'Kanese beem mongom ete sua kel akate Sunbin-Got em bontem dim kunum Aisaya
    e weng mak fut tem boko, bokolomele: “Kamok Fian kutaka! Mak kunum waneng mak
    nukalem yangsi weng be kiliko, elo ‘Fein!’, danginba kebiliw te. Feinka! Ku kawtiw
    ilo kom kitil so teing em aluwbamin kukuyemkabelew kate, i atemeko, ‘Fein!’, danginba
    kebiliw te.”, angse kale. Angse weng bakate, kame Yesus em dulum fein dem so kese
    kale.'
  ons-ons: Yale okanbiso, propet Asiaŋo don qeke ea wele okange, “Waom, biŋek donŋone
    ŋene edanŋem maŋo donze detluke malipkake? Ea mane midakaka! Waom eŋe oŋom zonomine
    sikanonge, ŋo maneŋo mi malipkake.”
  con-NTPO: 'Tsa''caen tsu in''jan''fambi tayopi''su Chiga Aya''fa afa''su Isaías
    jai''ngae tsoña''chone tevaenqquia''caen tsoñe. Nane Isaíasja qquen tevaen: Na''su,
    ¿majan tsu ingi condase''chove in''jan? Nane Na''su Tise osha''choma canjae''ni''qque
    toya paña''fambi.'
  ghs-ghs: Oi teeho quba bahe Dzesea hiiretaho isaki naateta. Noi hee, O Soopara,
    beedzae niihoke abike gama paanaitemi oorai oi nanai oho isere gama mooto soubireta.
    Oonihe apenei oke nookaqi hisi eetorai?
  peg-peg: ଇନେସ୍‌କି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାକାନ୍‌ ଜିସାୟ୍‌ତି କାଜିଂ ଲେକାଆତି ଇ ବଚନ୍‌ ପୁରାଆନାତ୍,
    “ଏ ମାପ୍ରୁ, ମା କାବୁର୍‍ ୱେନ୍‌ଞ୍ଜି ଇନେର୍‌ ପାର୍ତି କିତାର୍‌ନା ? ଆରେ ଇନେର୍‌ ମାପ୍ରୁତି
    ମାରା ତାକେ ହତାତ୍‍ନା ?”
  txu-NT: 'Be, amrẽbê: Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnhbê Idjaij kute me bakukãmãremã
    arẽnh kôt ne me kute amim mar kêt. Nãm memã kum, “Bẽnjadjwỳr djwỳnh, mỳj me''õ
    ne kute amim ar ikabẽn mar got? Mỳj me''õ ne kute Bẽnjadjwỳr djwỳnh djàpênh pumũnhkam
    amim mar got?” Nãm ã me bakukãmãremã ane. Nhym me arỳm aben djô''ã arẽnho mõ:n
    arẽnho mõr tãmtã arỳm tũ:mràm me bakamingrãnyrekam arỳm ''ỳr o bôx. Jeju te me
    punu krãptĩo mex nhym me me omũn amim Jeju mar kêtkumrẽx.'
  eng-WEBU: 'that the word of Isaiah the prophet might be fulfilled, which he spoke:
    “Lord, who has believed our report? To whom has the arm of the Lord been revealed?”'
  gnw-NT: 'uyeyapo vaerã Isaías uicuatía vae - Isaías co jae Tumpa iñee aracae umɨmbeu
    vae. Echa''ã Isaías uicuatía cuarãi: “CheYa, ¿quía pa güɨrovia numɨmbeu vae? ¿Quía
    nunga vae pe pa ndicuaaca nembaepuere?” Jucuarãi uicuatía Isaías aracae.'
  mux-mux: 'Pulu Yili-ni “Ninjui!” nimba ung nimba sirimuma piliipa yambuma nimba
    sirim yi Asaya-ni ui nirim mele penga kamu wendu ombáliinga enini aku-siku niku
    naa piliiring. Asaya-ni nimba mele: “Auliele, oliu-ni nimbu sirimulu ungma nae-ni
    ‘Sika nikimili.’ nimba piliirimuye? Auliele-ni yunga tondulale nae liipa ora sirimuye?”
    nirim.'
  maj-NT: 'B''a̱ kama tu̱ xi tsitjusuhun én xi kitsú nda̱ profeta̱ Isaia̱ má nga b''a̱
    ts''ín y''ét''a: Ji Nti̱a̱, ¿yá xi kis''ejihi̱n én xi kichubai̱? ¿Yá xi kis''ejña
    chjihi̱ nga''yúhu̱n Nti̱a̱ná?'
  bkq-NT: 'Saguhoem Deus wâgâ agueypy Isaías aguehobyry ara kehoem aidyly: “Deus,
    agui kurâdoram xina âtaumbyry negatu, aguipa kulâ olâ keankâ xina aguehobyry einwânni.
    Tâensemo lelâlâ wâne toenzepa on-honrugue amânhetyby, aguipa kulâ olâ âinwânni
    modo” kely iweniwâm Isaías.'
  kue-kue: 'Yegl erikwa i ana propet Aisaia ka dungwa ikra pai yungwa: “Yaglkande,
    no ka ditomga i ira pirngi dume? Te yomba ira mina Yaglkande yombuglomo ombuno
    ditome?”'
  cot-NT: 'Iroguentiquea oquejetantanacaca imaica cameetsaniji onetsanatanaquempanijite
    itioncaqueca tsavetantatsica Isaiashini, ocantiquea: “Nomajirote, notsavetantajiavecaroquea
    picanqueca cotanquitsiquea ¿taa quemisantavaquero? Ponigaajiavetacari pagavejica
    cotanquitsiquea ¿taa tsatavaquero?”'
  bnp-bnp: ge bele muholi a nitana propet e Isaia i here puru hosi, i ta maea, “Bakovi
    Dagi e rei i longo mai a ngava mi taki ria vona? E Bakovi Dagi i vakasiri ne rei
    a nitora vona?”
  apn-NT: 'Nom ra mẽ hkukamã Tĩrtũm nhỹ hã kapẽr jarẽnh o pa xwỳnh pê finat Ijaisja
    mẽ hkukamã ja hã mẽ harẽ nẽ hã kagà. Nẽ hã kagàja o: Pa Pahi Maati. Nà ra ixte
    mẽ kãm ajarẽnh o ixpa ryy htã no nhũm mẽ inhma nẽ ãm inhma. Nẽ mẽ kot axihtỳx
    o axihtỳx ã ajarẽnh mar tã no ãm ajarẽnh ma nẽ amnhĩ kaxyw akôt hamaxpẽr kêt nẽ.
    Anẽ.'
  ctp-NT: 'Chañi ngwa chaꞌ nu ngwaꞌan ayman Isaías lo kityi ꞌin Ndiose nu ngwa sꞌni,
    kwiꞌ nu ndukwa re: Ndiose Xꞌnaǎn, ndukwin lo kityi kanꞌ, ja xlyaa neꞌ re xñi neꞌ
    chaꞌ ꞌiin, ti kwiꞌ chaꞌ nu ytsaꞌ ba ꞌin neꞌ. Ja siyaꞌ ngwa biyaꞌ tiꞌ neꞌ chaꞌ
    nuꞌwin yꞌnii chaꞌ tnun seꞌen ndiꞌin neꞌ. Ngwañaꞌan nchkwiꞌ kityi kanꞌ.'
  bre-BRG: 'abalamour d''ar ger en devoa ar profed Izaia lavaret da vezañ peurc''hraet:
    Aotrou, piv en deus kredet d''hor prezegenn? Ha da biv eo bet disklêriet brec''h
    an Aotrou?'
  opm-opm: Ohe danong ma na hashe oh Aisaia ohe brak matip meng oh arpin dam timdipmur.
    Ma brak matip meng oh mamarumur. Hanipyaha. Nuhur meng poripti orhor ihir amratinnong
    na amraptimur. Hanipyah gwe kasip oh wandeipti orhor dahatinnong na dahaptimur
    rim ma brak matip meng oh dam timdipmur.
  bvr-bvr: Ngardawa gun-burral janguny Aycháya (Isaiah) wola a-wena, an-gata Wangarr
    an-nika an-mujaruk. Minypa a-yinanga, “Bunggawa, ana-nga gu-borrwuja arrkula janguny,
    rrapa ana-nga marn․gi a-ni nggula minypa nginyipa wana ny-babalapa? Wurra gala
    ana-nga.”
  wal-wal: '@see-verse:JHN.012.037'
  zad-NT: 'Na'' daa bengake'' ka'', gok ka wna dii Isaíaza'', beena'' wdix̱jee daa
    goll Chioza''ne'' kani''yi, daa wne'': X̱an'' ¿azoa beṉ'' ba wyajḻi''e dillaa
    chyix̱je''nto''? Na'' ¿azoa beṉ'' ba gokbe''ile'' bli''o yeḻ'' wak c̱ho''na''?'
  kmg-kmg: 'I porofete Jesajare dâŋ sanaŋkeocte iŋuc embiŋ. E dâŋ šiŋuc qâreŋkewec:
    “Wofuŋ, biŋedâŋge mupene mozi mana šakieekac? Á Wofuŋte me i morao fua taniŋkeekac?”'
  aso-aso: 'Idoꞌ ingine ezemuꞌ gili eleꞌvoleꞌ amaniꞌ nene polohete Isaiaꞌ gizineꞌ
    gamazi ma nene gihile izelingumuꞌ ve losa gili eleꞌvoleꞌ amaniꞌ ve. Aꞌmine gamazi
    nene neꞌmino gizineꞌ ve: Guvekasi ve, Geiꞌ lo-lemaineꞌ gamazi lo-ngimuneꞌ nene
    eveneꞌ hamolitesi nene ma gili eleꞌvoleꞌ amave. Ee, Guvelesi veꞌmo eiꞌ amuzoꞌve
    do sotoꞌ ineꞌ nene eveneꞌ hamolitesi ma ningi gilamaniꞌ ve.'
  uli-uli: 'Bo molwe profeta Isaiah ye sor irel ila yebe llah le ye katos: “Samol,
    itey le ye chepar irel mokwe hamem hasa kapta? Itey semal le Samol yesa haleha
    ngali lepal mala kkelal?”'
  nin-NT: Ima i si nâ ta si nggo uni kpa are a Abachi wa, Ishaya a da di, “Atiko,
    unggonggo kpanye ni inkindirr yi nggo inta bre ba? Atiko à tsarr ku unggonggo
    ukyekye umaku?”
  tgk-tgk: 'Ишаъё пайғамбар гуфта буд: «Эй Худованд, кӣ ба паёми мо бовар кардааст?
    Ба кӣ қудрати Худо ошкор гардидааст?» Ин пешгӯӣ ҳамин тавр иҷро шуд.'
  acu-NT: 'Tura Jesúsan nekasampita ticharu ainau yaanchuik Yuse chichame etserin
    Isaías naartin aarmia nunaka miatrusarang umirkarmiayi. Nu aarmauka nuwaitai:
    “Apuru ¿yaachia ii chichamencha nekasampita turammiaji? ¿Tura ii Apurisha ni kakarmarincha
    yaná inaktusmiayi?”'
  cak-WNT: 'Y quec''ari'' xbanatej, ruma c''o c''a chi nibanatej na ri rutz''iban
    ca ri profeta Isaías ri xk''alajsan ri ruch''abel ri Dios ojer ca. Riya'' rutz''iban
    c''a ca: Ajaf, ri ach''abel ri xkatzijoj chique ri winek, ¿la can c''o cami jun
    ri xniman? ¿C''o cami c''a jun ri xk''ax yan chuwech, ruma xutz''et ri awuchuk''a''?
    Queri'' nubij ri rutz''iban ca ri Isaías.'
  ebk-ebk: ta matongpar nan kenalen Isaias ay pomapadtu un, “Apo, ay kun wachay enmafurot
    as nan enpakaammumi? Ay kun wachay enmafurot as nan enpailam ay pannakafialinmu?”
  spa-PDDPT: 'para que se cumpliera la Palabra del profeta Isaías: Señor, ¿quién creyó
    nuestro anuncio? ¿Y a quién se reveló el brazo del Señor?'
  ruf-ruf: Agha ghose ghalawila ghatimile aghala ghayalongile Nabii Isaya. “Imtwatsa,
    nani iyautoghole usenga wetu? Na ghumoko ghwa Imtwatsa ughubulighwa kwa nani?”
  gun-gun: 'profeta Isaías aipoe''iague ojeupity aguã: “Senhor, mava''e tu oguerovia
    ''rã oreayvua? Mava''e kuery pe tu reikuaa ukaa ''rã ndepo''akaa?” he''iague rami.'
  agu-BL: 'Qui cyocsaj, na tajwe''n tan tele''n cu''n te yi yol yi alijt cyen tan
    Isaías, jun scyeri elsanl stzi'' Ryos tentz. Na je yol i'' yi tz''iba''nt cyen
    ta''n: “Ta'', qui''c nin jun yi nink tocsaj yi stziblalu'' yi cy''a''n ka''n.
    Ncha''tz cya''l nin jun yi jajk tocsaj yi e''chk milawr yi bnix tanu'' tan lajluchaxe''n
    yi poreru''.”'
  isn-isn: iti lipikiile ikani ni lang'wa Isaya, nai uligitilye; “Mukulu, ingi nyenyu
    nai uhuiie inkani yitu? Nu mukono nua Mukulu ukunukuiwe nyenyu?”
  eng-PEV: So it happened the way God told Isaiah to write it, a long time ago. And
    it is in God’s book. He wrote these words, “Only a few believed your message,
    God, and only a few people took notice of the powerful things you do.”
  ilo-ULB: 'tapno matungpal ti insurat ni Isaias a propeta a kinunana: “Apo, siasino
    ti namati kadagiti padamagmi? Ken siasino ti nakaipakitaan iti takkiag ti Apo?”'
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũpʉ Isaia mʉnano tiquiro ojoariro sahata
    yeye nidi tiquina. Ohõ saha ni ojoahye Isaia mʉnano: Cohãcjʉ̃, mʉhʉ buheyere ʉsã
    yahugʉ̃ masa ne tʉho duerare. Mʉhʉ tutuayere tiquinare mʉhʉ ye ihñoepegʉ̃ta, tire
    “Poto ijierare”, nidi tiquina, ni ojoahye Isaia mʉnano.'
  anv-NT: Ɛpyɛmbɔ nnó genó ɛyigé Asaya muú ɛkpave Ɛsɔwɔ abɔ ajɔɔ́ getane wáwálé.
    Asaya abɔ ajɔɔ́ nya aké, “Ata, ndé muú ákamé ne mekomejɔɔ́ ayi ɛsé dégare.
    Ne ndé muú ayi Ata alɛre ji gefɔge utó bi ji awyaá?”
  sab-NT: 'Boidu ene ulita kwian Chube gerua ketanga dabage kada Isaías chada degu
    unsuialin gerule kare, Chube Isaías ta gbu chada dege be boi mine Jesu ole giti,
    chada e gerule: “Cha Chugagwalla Chube, cha geru ulia ba giti trage kwian ole,
    kwian me geru e gai ulia. Cha lle daga ngwale no tanre dodade kwian ulita gwa
    giti gire me suge kwiange cha kle lle e dodade ba kirallaske.”'
  tmd-tmd: Nöbö mö Jisas nugw pölim aku, God mönö yadɨb nöbö Aisaia maduar ör God
    Mönö rɨb mɨŋi kai kɨtön rɨg yadöŋ mag akwör rɨmä. Nuŋ mönö aku kai kɨtön yadöŋa,
    “Nöbö Dib, mönö wä nagö ñɨŋ yad nölöl aku jɨ ñɨŋ mönö aku mönö wä, me rön, pölöi;
    nagö ölɨsö mag keiryöbö naŋ keir rön rɨmö aku nugwöi aku, jɨ nagö Nöbö Dib, me
    rön, nugw pölöiŋö,” röŋa.
  acr-NNT: 'Jekꞌulaꞌ e xuꞌana pachaꞌ rutzꞌibꞌam kan ri qꞌalajisanel Isaías echiriꞌ
    xubꞌiꞌij: Qajawal, ¿china ekojoyom re ri qatzijom chik? yey ¿China taq chikiwach
    kꞌutum wi ri chuqꞌabꞌ la, Lal Dios Qajawxel? xchaꞌ.'
  kpg-kpg: bolo gi kila ai nia helekai soukohp Isaiah boloo, “Meenei Tagi, ma koai
    dela e hagadonu tadau mee ala gu haga modongoohia? God ne haga modongoohia ana
    mogobuna la gi di ai?”
  taj-taj: यशैया अगमवक्तासे पाङ्बा ताम पूरा तबारीन चुह्रङ् तबा हिन्‍ना। यशैया अगमवक्तासे
    “परमप्रभु, ङन्‍से पाङ्बा ताम खाल्‍से विश्‍वास लजी? ओच्‍छे ह्राङसे लबा शक्तिशाली
    गे खाल्‍से म्राङ्जी?” भिसी पाङ्बा मुबा।
  avt-avt: 'Hɨr ap nisesik, te hɨm nɨpaa mɨtɨk profet Aisaia ketpim kewisɨm mau tɨwei
    mamnen mar im: “Mɨtɨk luwe, neimɨn nises hɨm maiu? Mɨt auye! Mɨtɨk luwe keteikɨn
    menmen mɨrak iuwe men neimɨn? Mɨt yapɨrwe!”'
  cbk-cbk: Ansina ya cumpli ya el cosa ya habla el profeta Isaias de antes cuando
    ya habla le, “Señor, quien man ya cree el mensaje que ya habla came? Y con quien
    ba el Señor ya puede dale mira el di suyo poder?”
  uig-ARA: 'شۇنىڭ بىلەن يەشايا پەيغەمبەرنىڭ يازمىسىدا ئالدىنئالا كۆرسىتىلگەن بېشارەت
    ئەمەلگە ئاشۇردى: «ئى پەرۋەردىگار، بىزنىڭ يەتكۈزگەن خەۋىرىمىزگە كىممۇ ئىشەنگەن؟
    ھەم «پەرۋەردىگارنىڭ بىلىكى» بولغۇچى كىمگىمۇ ئايان قىلىنغان؟»'
  tuf-tuf: '@see-verse:JHN.012.037'
  abx-abx: Ahinabo' to basi' atuman i mga allingun-na siray si paragsumat Isaias,
    “Paragdalom, say i manutu'o si sumat kami', ngan say i nagpakatu'anan si gahum-na
    si Paragdalom?”
  mco-NT: 'Huɨdibɨ Jesús ytun ycapx, jiiby anajty jadu''n ycojayɨty ma je Dios y''ayuc
    necy, je Isaías ñecy, co Isaías jadu''n ymɨnañ: Huindzɨn, ca'' ni pɨn ajt n''ayuc
    ndɨy''ajt tɨ xymɨbɨjcɨm. Ca'' ni pɨn huɨdibɨ huinjɨhuɨɨyb je Huindzɨn Dios ymɨc''ajt.'
  kqf-kqf: Niga ba taugiuwatana Aisaiya bai i giugiuwena mainana ya tubutubuḡa. Tana
    i giuna gado, “BADA, aiyai ema giu ya waisumaḡe? Bi BADA, aiyai lisinemo em ḡailisi
    kwa kamaḡati?”
  cpb-NT: 'Ontzimatye imonkaatya rosankenatakeri Kamantantaneri Isaías-ní, kantatsiri:
    Pinkatharí, ¿Iitaka kemisanterone añaane? ¿Iitaka roñaagaitakeri ishintsinka Pinkathari?'
  aon-aon: Eshesh shenekesh namudok um enyudok baraen seiwok profet Aisaia neyagwrehen
    aria nyetem Iruhin ananik Buk iri nyutogur adurin atin. Baraen enyudok. Nyakri,
    “Debeini, apak douk makripesh nyakin baraen, aria eshesh madae shusuhwen shukri
    adurin uwe, uwok. Eshesh shatik enyudok dodogowinyi mour nyak Debeini nyeneken
    iri aria eshesh madae shukri nyak douk Debeini uwe, uwok.”
  hus-NT-2005: 'Jechéꞌ támun anchanꞌ abal ka tʼájan jelt xan tin jilámal dhutsadh
    an tʼiltsix Isaías enchéꞌ: Okʼóxláb, ¿jitaꞌ in belámal xowaꞌ i ólnámal? ¿Jitaꞌ
    xalkʼantsidh tin cháp an Okʼóxláb?'
  mig-NT: 'Náva̱''a skíkuu tu̱''un ni̱ ka''a̱n Isaías cha̱a ni̱ jani tu̱''un Dios
    ja̱ ní ka''a̱n‑de onde̱ sáá: Táta̱, ndéja̱ ní kandíja tu̱''un ni̱ ka''a̱n‑yo̱.
    Te ndéja̱ ní jini̱ nuu̱ fuerza máá Jíto''o̱‑yo̱, áchí.'
  bps-bps: taman gdohò i man i tugad Dwata Isaya, manan, “Amu, landè alì to faglut
    i tulenmi. Landè alì to gamlabat i bong kaltulusam tafitem di dale?”
  mbs-mbs: Pineokit kenyan, netoman den se impakang te telekeliwat te kagi te Timanem
    gebii si Isaias, kagi din, “Pengolo, wedad nael otaw memenal te itoladà day. Wedad
    nael heman memenal pengkey doen kepelahan ipekità no kandan.”
  tof-tof: Ini pokoa we ngarkwatódó tómbapónórr, amkoman küppükü ainüm, ngaen prropeta
    Aesayazan bóktanórr wagó, “Lod, ki ne bóktan büdrrat kwarilnürrü, ia nótó kuri
    amkoman yangune? Ia Lod tóba arüng noaka kuri okaka simzazile?”
  cme-NT: 'Diiloŋ uŋ puɔraa *Isayiŋ waŋ mamaŋ, ma''i sĩ daama‑i wɛi? Isayi ciɛra
    wuɔ: «Itie, ŋ daa hai moloŋo‑i hũyãa i nelma‑i? Ŋ pigãaŋ hai moloŋo‑i wuɔ ŋ
    hii?»'
  sus-sus: Na raba nɛ alako Annabi Esayi xui xa kamali, a to a masen, «Marigi, nde
    laxi masenyi ra, e bara naxan mɛ muxu ra? Ala sɛnbɛ bara makɛnɛn nde bɛ?»
  pon-2006: 'Pwe mahsen en soukohp Aiseia en pweida: “Maing at Kaun, ihs me kamehlele
    dahme kitail kadehdedahret? Ong ihs me Kaun-o ketin kasalehiong sapwellime manaman?”'
  dad-dad: 'Enei are profet Asaia nẽ od kisi falauf nigin wõ yen: “Odug, aim nemã
    od nigin momoi yen? Aiyai bun Odug nẽ megeir yaor fen?”'
  zab-NT: 'pur ni ná par gac zec ni bcuaa profet Isaías, te pur laab bcuaab: Dad,
    quɨt tu reldilaazti ni rniin pur laabiu. Quɨt tu racbeeti dec pur guelrnabee xtenbiu
    zienzi ni aguc.'
  jae-jae: gebe propete Jesaia nê biŋ êtu anô gebe “Apômtau, asa lau sêkêŋ gêwiŋ aêacma
    jaeŋ, ma Apômtau geoc nê lêma ŋaŋaclai lasê gêdêŋ asa.”
  ksd-ksd: 'upi na da nam ra tinata Iesaia i ga tatike dari: “Luluai, to ia i ga valongore
    kaveve varveai? Ma di ga ve tar ra lima i ra Luluai tai ia?”'
  msm-NT: Nailing to sikan agun no matuman to diya intag-an ni Isaias no kibali ba-ba
    to Diyus no pig-iling, “Ginuu, wada ogtuu to ing-anad noy. Wada nakasabut to gahom
    nu no impakita nud man podom kandan.”
  myk-myk: 'Lee ya pye mu kɔnhɔ Kilɛ tudunmɔɔ Ezayi bi jomɔ pemu jo ge, pee ɲɔ di
    fa na: «Kafɔɔ, wèe ya kafila wemu wo yɛrɛ pye ge, wekɛ wu dʼa dà wee na wɛ? Wekɛ
    wu dʼa Kafɔɔ wo sefɛɛrɛ ti cɛ wɛ?»'
  sbe-sbe: Teina ta meta Aisaiya peloweta yona hedehedede wa ye hemamohoiyei, doha
    ye wane, “Guiyau, yoda wasa wa kaiteya ye kawamamohoiyei? Na kaiteya unai Yaubada
    yona gigibwali ye hemasalaha?”
  mcr-mcr: Hiŋuä-tqä Asayä iqu kukŋuä tii ätätä äqäkqe. “Naqä Iquki, neyaqä kukŋuä
    tquaŋgque, ‘naqä-qakuiqä’ kŋui tqu meqiyä? Naqä Iqu imäkqaŋgi äqunäqe, Iqueqä
    yäŋänäqŋqeŋqe, näqŋqä tqu meqiyä?” Ämaqe Jisasi Iquenyqä quuvqä maeqiyqä äpmamiŋuwi,
    Asayä iqueqä kukŋui, naqä-qakuä ätimäukqe.
  cux-NT: '''Iicu cuuví cuaacu chí caⁿ''ā saⁿ''ā profeta Isaías naachí canéé nguūⁿ
    na libro yeⁿ''e Ndyuūs ''tíícā: Señor, ¿du''ū i''teenu chí ngaⁿ''a yā? ¿Du''ū
    n''diichi chi n''giⁿ''i yā poder yeⁿ''e Señor?'
  tur-YTC: 'Bunlar Peygamber Yeşaya’nın söylediği şu söz yerine gelsin diye oldu:
    “Efendimiz, verdiğimiz habere kim inandı? Efendi’nin kolu kime gösterildi?”'
  san-ITR: ataeva kaH pratyeti susaMvAdaM pareshAsmat prachAritaM? prakAshate pareshasya
    hastaH kasya cha sannidhau? yishayiyabhaviShyadvAdinA yadetad vAkyamuktaM tat
    saphalam abhavat|
  bel-N: 'каб споўнілася слова Ісаі прарока, якое той сказаў: «Госпадзе! Хто паверыў
    пачутаму ад нас, і каму было адкрытае рамяно Госпада?»'
  sch-sch: 'masikin dêipu Isaiah lei ti hah ahong tung adik theina rangin: “Pumapa,
    kin thurchi misîr tumo a iema? Tu chunga mo Pumapa''n arnak a minlang?”'
  mic-MIQNT: Glaman ta'n iganigjitegewinu Aiseiao'q gis tluet, na tliatew, “Gjisaqamaw,
    wen ta'n getlams'tg 'gtagnutmaqanminen? Gjisaqamaw musga'tuaji mesgi'gl 'lgowaqan,
    gatu wen ta'n gisi gji'jiatl Gjisaqamawul ugml'gigno'tim?”
  huu-NT: 'Iemona Isaías mɨcorɨ jaie cuegafuiaɨ suide. Naimɨe jaie cuega: Jusiñamui,
    caɨ lluacɨnona cacadɨmacɨ. O siño uaido o fɨnoca rafuena jɨaɨ cɨodɨmacɨ; iadedɨ
    ɨɨnoñedɨmacɨ.'
  jiv-NT: 'Yúsnan etserin Isayas yaunchu aarma uminkiatniuyi: “Uunta, ¿ya ii ujam
    antukuit. Yusa kakarmari̱sha yana iniaktusuit?” tu áarmaiti.'
  otm-NT: 'Pɛgue bin ja tengu thoho bi man ra pøngahyą Isaías ''bʉ mí ma ''bɛ''a din
    ja, bi ''yɛ̨na: Ma Hmu i, to''o maha bi ''yɛ̨c''yɛi a dá mamhbe nɛ to''o bi bą
    ''bʉ gmí ''yuh ni ts''ɛdi, bi ''yɛ̨na.'
  dah-dah: 'Go teŋ hinhan gobe Al Kuruŋyen mere basaŋ al Aisaia beleŋ kame gwahade
    forok yiyyeŋ yeŋ kayyiŋ goyen po forok yeŋ hinhan. Merebe gahade: “Doyaŋ Al Kuruŋ,
    mere tagaltekeb ganuŋ beleŋ fudinde yeŋ nurde haŋ? Hubu wor po! Irdeb ganuŋ mar
    hitte Doyaŋ Al Kuruŋ beleŋ tareŋmiŋ goyen yikala yiryeŋ? Hubu wor po!” yitiŋ.'
  tnk-tnk: Noien i rier pehe iamɨnhi mə nəɡkiariien i Profet Aesea rɨməni fwe kupwən
    truvehe mukuə irə. In rɨməni iamɨnhi irə mɨnuə, “Iərɨmənu. Sin rɨni nɨpərhienien
    ia nəɡkiariien səkɨmaha? Iərɨmənu ro pui nɨskaiien səvənhi m sin?”
  kpr-kpr: 'Amingero, God da feroveta Isaiah rea sisira ava, beká sirorusira. Amo
    eviri: “Bajari, ninda fakina tomanako ava, ijugeteso ne gosuseri. A ninda bino,
    namane setero ne nininguseri. Avata, namanenda geka ne jo tumondae useri,” Isaiah
    aminge gefusira.'
  san-IAS: ataeva kaḥ pratyeti susaṁvādaṁ pareśāsmat pracāritaṁ? prakāśate pareśasya
    hastaḥ kasya ca sannidhau? yiśayiyabhaviṣyadvādinā yadetad vākyamuktaṁ tat saphalam
    abhavat|
  nho-nho: Teenei e hanotonu ma naa taratara te pure TeAtua, Isaiah, ni mee imua.
    Teenaa ko te taratara e mee maa, “Ko ai ttama ni hakannoo ki naa taratara maatou
    ni hakaea? Naa mahi TeAtua raa ni hakassura ki kkite ai?”
  gym-NT: 'ye abko ni Ngöbö kukwei niekä kädian nämane Isaías käkwe tikani krörö abko
    erere namani bare niaratrebtä: Ti Dänkien, ¿kukwe dirita nunkwe, ye nirekwe mikadi
    era? ¿Amne ma di kri ye abko makwe mikani tuadre nireye? abko tikani kore Isaíakwe
    nitre israelitabtä.'
  azg-NT: 'Nndaꞌ tui chaꞌ quitsiquindëhanꞌ jñꞌoon na toninncyaa juu Isaías, tsan na
    totsinin nchu vaa ꞌnan na nguaa. Tso jon: Ta, ¿Nin juu na vantyja tsꞌon jñꞌoon
    na conincyá? Ndoꞌ juu Isaíasꞌñeen tsontyichen jon ncüiichen jñꞌoon: ¿Nin juu na
    jndë siꞌman Tyoꞌtsꞌon nnon ntyja najndei na condui nquii jon?'
  bhd-bhd: ताके यशायाह नेबेरू ज़ोरू वचन पूरू भोए, “हे प्रभु, केन्चे इश्शे खुशखेबरी
    पुड़ विश्वास न कियो, ते बड़े लोकेईं परमेशरेरी शक्ति हेरतां भी कबूल न की।”
  too-NT: 'Lā'' chuntza'' tlōkentaxtūlh a''ntū tzo''kli huan a''cta''sana'' Isaías:
    Māpa''ksīni'', tū'' kalhlaka''ī''ca a''ntū icmāsu''yūj. Tū'' kalhlaka''ī''ca a''yuj
    laktzī''nca a''nchī Dios lej ka''lhī līmāpa''ksīn.'
  ind-AYT: supaya genaplah perkataan yang disampaikan oleh Nabi Yesaya, “Tuhan, siapakah
    yang percaya kepada pemberitaan kami? Dan, kepada siapakah tangan Tuhan telah
    dinyatakan?”
  cjo-NT: 'Imonkaatakiro rojankinatakotzitakaririni paerani Iseeyashi riraga kamanantayitzirorini
    iñaani Tajorentsi, ikantzi: “Nowinkatharite, eero roshekiperotzi aapatziyawakimini
    rowaga akamanteriri. Iñaawitemi pitajonkante. Omaanta eero raapatziyimi”.'
  nsn-nsn: Temaeit a haua geke menein Aisaia ger propet ke pokoso nomana tun, ke kula
    pe pare, “Tamata Noman! Mai re tagorong mana tenami uelhireieim? Mai ka ualasirain
    tena nitampopokohor Tamata Noman?”
  san-DEV: अतएव कः प्रत्येति सुसंवादं परेशास्मत् प्रचारितं? प्रकाशते परेशस्य हस्तः
    कस्य च सन्निधौ? यिशयियभविष्यद्वादिना यदेतद् वाक्यमुक्तं तत् सफलम् अभवत्।
  tna-NT: 'Tuna jepuiti Diusu sa profeta Isaías chenu ja quirica su uja deretaidha:
    Diusu, aimue aiya biame ecuanaju sa mi jepuiti quisa su jei putana mahue. Miada
    mique tucheda bameana biame, aimue jei puja putana mahue.'
  lid-lid: 'Eme ma sahou ta propet Aisaya mene asehek, eme asahan handru: “Laban,
    are lau handru atehei budon tan in ta sahou tam aso ndrasehek? Ya are lau handru
    ndranyolom ou amekes iri lahou tinan?”'
  wim-wim: Puth wik nil pam prophet Isaiah.angan keenkanaman ump-a, an kan-kanam waaꞌ.
    Wik yimanangan umpa, “Lord-ang, ngul than weeꞌ-weeꞌanang ngaantam-ngeeyin wik
    ngalan waaꞌ-waaꞌal thant a? Nint puth nungkamangan kan meenathan thant nint wuut
    piꞌanana! Puth yaꞌa, pam wanch thinhan, keꞌ ngeeyiythan, yaꞌa.”
  zga-M: 'ili letimele elimenyu lyanyamalago u Isaya, elyakhonchovile: “Intwa, veni
    uyanchipolikhe ikhabali ncheto? Nekhevokho khantwa afunuliwe veni?”'
  yom-yom: 'Buawu bobo budedikinina mambu mabikula mbikudi Ezayi : Pfumu, nani wuwilukila
    mambu momo kawa kuidi beto e ? Ayi kuidi nani kumonikinina lulendo lu Pfumu e ?'
  san-SIN: අතඒව කඃ ප්‍රත්‍යේති සුසංවාදං පරේශාස්මත් ප්‍රචාරිතං? ප්‍රකාශතේ පරේශස්‍ය
    හස්තඃ කස්‍ය ච සන්නිධෞ? යිශයියභවිෂ්‍යද්වාදිනා යදේතද් වාක්‍යමුක්තං තත් සඵලම් අභවත්|
  yut-yut: 'Yaŋ aŋakwa kombɨ amɨn Aisaia da gen yagɨt uŋun bamɨ toŋ agɨt. Gen uŋun
    yaŋ: “Amɨn Tagɨ, gen yagɨmaŋ uŋun namɨn da nandaban bamɨ agɨt? Ae Amɨn Tagɨ da
    tapmɨmni namɨn do yolɨŋban kagɨt?”'
  grc-BYZ: ἵνα ὁ λόγος Ἡσαΐου τοῦ προφήτου πληρωθῇ ὃν εἶπε· Κύριε, τίς ἐπίστευσε τῇ
    ἀκοῇ ἡμῶν; καὶ ὁ βραχίων Κυρίου τίνι ἀπεκαλύφθη;
  cpc-NT: 'Ontzimatyii imonkaatya josankinatakiri Kamantantaniri Isaías-ni, kantatsiri:
    Pinkatharí, ¿Iitaka kimisantironi añaani? ¿Iitaka joñaagaitakiri ishintsinka Pinkathari?'
  nhg-NT: 'Ini nönca omochi para ma mocumpliro inu tlajtule tli oquejto inu tlayulepante
    Isaías: Tlöcatzintle, nionöque amo moneltocac de totlajtul, hua nionöque amo oquejtac
    tiechecöhuales Tlöcatzintle.'
  nya-nya: 'Izi zinakwaniritsa mawu a mneneri Yesaya kuti: “Ambuye, wakhulupirira
    uthenga wathu ndani, ndipo ndi kwa yani komwe mkono wa Ambuye wavumbulutsidwa?”'
  ngu-NT: 'Ijcon yej oncatca para nochihuas on tlen oquijcuiloj on tiotlajtojquetl
    Isaías: ToTeco, ¿aquinon yoquineltocac totemachtil? Masqui oquitaquej mopoder,
    ¿aquinon tlaneltoca?'
  kup-kup: Tahan batam propet aban nap Aisaia popuhö menahan hez-epovoz rotapuv ou
    ravah. Nem Amip, nim ñetiv mañegin paru hatevetet barotap navat, ma nim kezao
    ba ou bategin paru kapotaz tin hodad narav hez.
  jid-jid: Nitu itre Anabi Ishaya a a shu, wa a hla, “Bachi, ahi nha a kpa nyeme ni
    tre mbu? Ani nha iwo Bachi a hla tu ma?”
  wmw-wmw: 'Vikuna ipate vitimiziwe vyaasemire nabii Izaya akamba javi: “Mola, akubalire
    habari zetu nani? Uwezo wa Mola kafafanuririwa nani?”'
  gmv-GGM: Hesi haniday nabe isiyasay “goodo! nu markkatethi ammaniday oonne? Xoossa
    qaalay ooss qonccide?” gidi
  ssg-ssg: Masin wanen ti Aisaia tel kuluiai kakai Haeu kak kilamiwen, “Haeu tel Masiwi,
    tap seilon hong soh ti amite kakaxi o hani laha. Tin tap seilon paxai tioi lalape
    pohem.”
  zpo-NT: 'nel snee zee mbarlo kwaan mkee Chay, xaa mzaa kwent kwaan nzhé Dios lo
    lee xaa yilo, leezha mkee xaa: Xaa Nabeyy, namkayaat xaa re wdizh kwaan nzaa nu
    kwent, nixa nle lu re kwaan gro doo lo xaa. [Is. 53:1]'
  poy-poy: Su visoweru vyakatakuliti Isaya mbuyi gwa Mlungu vitimiya. “Mtuwa, gaa
    yakajimiriti ujumbi watutakuliti? Na uwezu wa Mtuwa ulilanguziya kwa gaa?”
  qwh-NT: 'Tsenomi cumplicärerqan profeta Isaias queno escribishqan: “Teyta, ¿picunaraq
    creyiyanqa willaconqantsicta? ¿Manacu llapan nunacuna ricayashqa puedeq queniquita,
    Teyta?” nir.'
  gaw-gaw: Ag oolagp̱a genab ii doop̱ig amunu ag heeg, propet Jesaianu nai aaḵu elele
    meṯom. Propet nug nai inam aum. “Naḏi, danab laa nug ihinig nainu oop̱a genab
    ii dooṯe. Am danab laa nug Naḏi Nug uḏat g̱agaṯag heum amu uḏat amunu diig ii
    dooṯe.”
  nca-nca: Ŋunde tero ye-ye uni Aisaia koro mandí ka ri hamó taró. Aisaiako ŋande
    yaró, “Uni Parámi, danimbo mandenani iŋondutuwoyoteŋgo? Ko dani ka Uni Parámimbo
    wimbí tunomo witú yiriní qeneŋgurí?”
  zpz-NTPP: 'gun orzeꞌ byuꞌ niñ gal nu pcaa Isaías, yu nu mnii por cuen ni Ñgyoozh.
