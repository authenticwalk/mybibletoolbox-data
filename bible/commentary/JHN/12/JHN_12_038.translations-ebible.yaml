  gup-gup: Wanjh kunu woybukkendanj kore nawu prophet Isaiah benmulewam bedberre bininj
    kore yingkihbimbom, dja yimeng, “Ngudda nawu Yiwohrnan, minj nangale kandiwoybukwoyi
    bu ngad ngundimulewam bedberre. Dja minj nangale ngunnayi kore yibenbukkani kundulkarre
    ke.” [Isaiah 53:1]
  bss-NT: Nɛ́n dêmbɛnléd âlóned eʼyale ábe nkal éʼdəə́dəŋ Yesayaa ánhɔ̄bpē
    aá, “A-Sáŋ, nzɛ́ɛ́ adúbpé eyale éche sékálé, nzɛ́-módɛ́ akidényīn ngum
    echôŋ áchēm-mɛ chɔ́?”
  met-met: 'Axa ba sok bu libu Urana lipuxing suxunguxunguama Aisaya haruanganoa aningona,
    haruangua bung ba: “Toxoratamona, gaxarea dahatum haringina mana ulegimama? Gaxarea
    dibagu daxabia Toxoratamona rimang haringinganoa uhatanga masok?”'
  kpj-NT: 'Kia tahe Isaia tyyriti‑ki roire, tahe iwesele tuu rarybere wese wiji rỹira
    rotỹỹnyre: —Wanyrỹ, Iny rybe tỹnydỹỹnareny tiiboho rityhynyõhyyre, Deuxu taruru
    tamy riteòsinyrehãrele rityhynyõre.'
  zao-NT: 'tak tabaa mrolo kuu mkee profet Isaí lo re men, leettsa nzhab profet: Zha
    Nabee, ngwalaazt re men xkiiza kuu mndaa nee kwent lo re men, tegal mtsowa re
    kuu thoz lo re zha ngwalaazt zha lu. [Is 53:1]'
  byx-byx: I liina i quasik ta tu araa qevep taqurla, dai ip liina ngere sil mamerl
    mer ama lengi i sa ama Slurlka aa Aamki na qa ma Aisaia qa sil na nget. I qa sil
    na nget taqurliani ma’, “A Slurlka, quasiq a qek ka mu aa qevep sever ama lengi
    i uut sil na nget. De ama Slurlka qa reqerl ne aa dlek bareq ama qaqet i buup
    na ra.” Ais. 53.1
  ctu-CTI: 'Chʌ''ʌch ti ujti como wersa mi ts''ʌctiyel jini t''an tsa'' bʌ i wʌ alʌ
    jini tsa'' bʌ i xiq''ui i yʌle'' Dios ti ñoj oniyix Isaías bʌ i c''aba''. Ti yʌlʌ:
    C Yum, mach''an majch ti'' ch''ujbi cha''an melel c t''an tsa'' bʌ c subeyob.
    Mach''an majch ti'' ña''tyʌ che'' ñac lac Yum ti'' pʌsʌ i p''ʌtyʌlel, che''en.'
  zos-NT: 'Jetse viyuṉaju jujche chamuse tza''maṉvajcopapø Isaiasis. Isaiasis chamu:
    Øjtzø mi Ṉgomi, ni i''is ja vya''ṉjajmø øtz ndza''maṉvajcuse mi onde; Ni i''is
    ja cyønøctøyøy que mitz ndzøjcu milagro''ajcuy.'
  gvs-gvs: Moeko goi Yaubada ina tokabivalavala Aiseya ina livala itoboine imalatomota;
    livalayana idigo kana, ‘Yauwe, Geya vatau tayaamo talavaita ina pakonayana manuna
    kanove bei inumise. Yauwe ina togaga ikaiwoduwe ina pakonayana ina guinuwa goi.’
    Aiseya 53:1
  kbm-kbm: 'Be gen dangetok, beti yaun ti ebe warik Pomate ane amol kulkul ane ti
    are Aisaia ginei ok ande ano gile. Ve Aisaia ginei dang eteik: “Amol Bamo, Asav
    ge aplos givin mateu ete amei anei anei ok? Be Mie gos am gwangne ru gitangi asav?
    Ma yapin.”'
  tew-tew: Heḏiho háa Yôesi Táḏáví tukhe̖ˀbiˀ Isaiah ita̖ˀnan waagi napóe. I-á hä́nˀoe
    natú̖, Naˀinbí Sedó, i híˀ gitú̖ˀiˀ wíḏívíwhä̖yu̖pí. Heḏi unkayˀin wíḏínhanginnáhpí.
  rmc-rmc: 'hoj pes te naplňinel oda lav, so phenďa o prorokos Izajaš: „Rajeja, ko
    pačanďiľa amare lavenge? A kaske sas sikaďi le Rajeskri zor?“'
  apr-apr: Ngan iyei nen nga, ngan le lo iyei betanga ke Maro koonoo yo Esai in iwodo
    nga, le itar kanono moolmool. Ngan Esai tani in iwete nen, “Tool Mai, sei bet
    itara lono medana ye betanga kiam i, inbe sei bet ikamata gurana kiong yo kupapos
    ye urata yo kuyei nga? Tool siap yege.”
  tiy-tiy: Dob ni méntuman i Ménsulate Kébéréh i Tuluse, sénulat Isaiase sani méntélatae
    sénarigoy Tuluse muret mano, “Kadnan, énda i munur bé uret geye, atin énda i énggétigan
    bé fénggitono muwe bé barakat me.”
  nlg-nlg: Keri ge na hava na prophet Isaiah te bosa idania te mai utuni, ?Lord God,
    ahei te taluutunia na rongorongo tai ladavaghinia? ?Mi ta hei na Lord God te tatea
    nina maana?
  dgr-DOGNT: Eyı sìı nakwenàoɂǫǫ Isaıah weyatıì k'ę̀ę̀ agode ha t'à agòjà, dıı hadı
    ı̨lè, “Sets'ǫ̀ K'àowo, amìı goyatıì wegha ehkw'ı-ahodı, eyıts'ǫ enıìyah whenehtsı̨ı̨
    sìı amìı yenıedì awììdlà?” Isaıah hadı ı̨lè.
  pes-OPV: 'تا کلامی که اشعیا نبی گفت به اتمام رسد: «ای خداوندکیست که خبر ما را باور
    کرد و بازوی خداوند به که آشکار گردید؟»'
  ron-1924: 'ка сэ се ымплиняскэ ворба пе каре о спусесе пророкул Исая: „Доамне, чине
    а дат крезаре проповэдуирий ноастре ши куй а фост дескоперитэ путеря брацулуй
    Домнулуй?”'
  tpz-tpz: Keꞌ a tah pamëh to vamaaka rakah en pa soe no a teꞌ vanënën soe vëh e Aisaëaꞌ
    to sosoe suk voh non, pareꞌ soe pan, “Sunön, etereh to vaman ne a soe na to sosoe
    ke voh no raoe poꞌ? Me etereh to inan ne pa ma kiu eh varih ne Sunön to nonok
    non po kikis peꞌ?”
  agd-agd: 'Máan ma ein manon sakhanampa vanta Aisaiya ma siádan baré ein bayan mo
    kanaíen mino: “Bafan noe, iye anó tetinti vayará mumunan iyan ná inká intéa kékápin
    ná Bafan mano vei ayain ákona aní inten nafino.”'
  rkb-NT: '— Tubabatu Deus sohotsa Isaijas botu ziwatahaka: “O mypehakatsa aharere
    ty kytsa sizubarẽtsa bo iktsasoko. Kytsa aharere humo batu sispirikpo. Ikia azikwy
    soho humo batu sihyrinymyry. Ikia azikwy soho sihumo tsihokdaharẽna” niy. Iwa
    nihyrikosokdata Isaijas kasoho ziwatahaka. Iwaha humo hi kytsa batu kahumo sispirikpo
    mahaze Isaijas harere wasani my nikaranaha. Isaijas papeu humo ziwatahaka — niy.
    Asa watsa nikaranaha.'
  san-THA: 'อเตอว ก: ปฺรเตฺยติ สุสํวาทํ ปเรศาสฺมตฺ ปฺรจาริตํ? ปฺรกาศเต ปเรศสฺย หสฺต:
    กสฺย จ สนฺนิเธา? ยิศยิยภวิษฺยทฺวาทินา ยเทตทฺ วากฺยมุกฺตํ ตตฺ สผลมฺ อภวตฺฯ'
  iws-iws: Sɨma siiram bɨ naɨngwo tɨbmii kɨɨngɨm ta yaiya profet Aisaiakɨn siya wɨn
    boɨnkiya ya wɨ kaimwowar nwowi, siya hɨnɨɨna boɨnkikɨn, Bɨiyan Inkam Komii, wɨ
    nhɨnga naɨngwo tɨbmii kɨɨni, tɨ krɨmiir yai ɨmiiramɨn? Mɨ Bɨiyan Inkam Komiiyɨn
    siir kɨrɨeya wɨ nhɨnir nɨisiimauuwi? Ɨni inkam karamaeyar ywowɨskiyɨn.
  pol-SZ: 'W ten sposób spełniły się słowa proroka Izajasza, który powiedział: „Panie,
    kto uwierzy naszym słowom? Kto rozpoznał Twoje działanie?”.'
  ztq-NT: 'sink lëë meñ beeñ cumplir nii pkëë profet Isaías tsiñee chëb xaa: Tat Tios,
    ¿cho bniladzy xtiitsoo na dyon? ¿Cho lo bluuy gaal xkyalwnabeyoo?'
  zai-NT: 'Ne uca ni zacá para iree ni casi pe uní'' profeta Isaías chiqué ra na:
    Señor iruti cayuni cre ni cayuí du ne iruti cayuuya pabiá'' nandxó'' Dios.'
  upv-upv: Osorsan tevi nale nga propet Aesea muwrai tuwi, owra ‘Numal, isi osuri
    nanu nga namwerair, isi elesi wose derteren som nga kumviseni?’
  wap-NT: 'Ipai ushaꞌapan kaikapaꞌa, Prophet Isaiah kuwaa mishiinan naa wuruꞌu: “Naobanai,
    kanom mishida paabatanii wakuwaa? Kanom ati dii Naobanai aida-kidan pamaꞌozakan?”'
  mva-mva: Bokaibe ‘propet’ ara Aisaia nge pilenga dikalingo. Aisaia bokai ipile,
    “Tanepoa! Pilenga-ma kipile nge naita lama iundi? Rangguma-lo ka Tanepoa kaiboang
    ne itikingdi be dita?” (Ais 53:1)
  dwr-NT: '@see-verse:JHN.012.037'
  kfw-kfw: "ajarchu Pathian chongkachoipa Isaiah ileitikha huui tungnasik eii: “Pumi,\
    \ eini chongkha tu-in ngamna mejei? halli Pumi ranak kha tudiang amalarmejei?”\x94"
  bfz-bfz: ताकि यशायाह भविष्यबक्ते रा वचन पूरा ओ, जो तिने बोलेया था, “ओ प्रभु! किने
    आसा रे सुसमाचारो पाँदे विश्वास करी राखेया? और परमेशरो रा बाहुबल केसगे प्रगट ऊई
    रा?”
  cuk-09: 'Ar ade epenne Bab-Dummad-gaya-burba-berbeged, Isaías sogsa-gusadyob guegala,
    deyob gunonikid, deun Isaías sogsa-gusgu: Bab Dummad ¿doa anmar-ibmar-sogsa-gusad
    bengussuli? Bela bengusadbimalad. ¿Doasega Bab Dummad na e-gangued oyosa? Amba
    a-dulemargardo. Is. 53:1'
  ben-OBCV: 'ভাববাদী যিশাইয়ের বাণী এভাবেই সম্পূর্ণ হল: “প্রভু, আমাদের দেওয়া সংবাদ
    কে বিশ্বাস করেছে? কার কাছেই বা প্রভুর পরাক্রম প্রকাশিত হয়েছে?”'
  mil-NT: 'Te ducaⁿ nǐ quidé‑yu chi dacuɨtɨ́í nǐ quee ndáá‑xi nàcuáa ní chídó tnùní
    ndíi Chàiá ndíi ní cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha nǔú tùtú‑gá núú càchí‑xi:
    Yòhó Yaá cúú Xǐtohó‑í, vá yǒo ɨɨⁿ sàndáá iní tnúhu càháⁿ‑ndɨ́. Te vá yǒo ɨɨⁿ cùtnuní
    iní‑xi sá ǐo càhnu cuu‑n. Duha ní chídó tnùní ndíi Chàiá núú tùtú‑gá.'
  myu-myu: 'Imẽn cuk adi o''tupmubararak Isaías''ũm kuyje―Deus ekawẽn muwẽnuwẽn''ukat''ũm:
    Kariwa, kawẽn icẽmat muwẽnuwẽn ocekukuku adeayũ be, i. Imẽnpit itabut g̃u ip o''e
    ocekawẽn kay, i. Soat podi ma a''õbaca ẽn iap iba''arẽm o''e cexe ip, i. Imẽn
    ibararak opop tup pe. Itabut g̃u ip o''e Jesus kay apẽn kuyjeayũ Isaías''ũm ekawẽn
    kay itabut''ũmap puxim.'
  fue-fue: 'nunnun haala annabi Esaaya goonɗiri: «Joomiraawo, moy goonɗini lilal meeɗen?
    Moy Joomiraawo holli baawɗe mum?»'
  amk-amk: Finanai ambori mai kariri Sempaisi ne Kaiwo nabi Yesayai medurai deyo,
    “Sengne waune, toyari manei wiro yoaso kaiwo amemadura ne kahaia. Tuti boinawi
    nemu mambiriufo wesa tonanai ki, mae eroasoa kaha ne rai.”
  fai-fai: Kale be lum senin kinim Aiseya, ami weng bakosa uta matam dam keisu uyo
    bako, “Kamokim, kan ata num weng bakosuw uyo afano kala. Ade kan ata Kamokim am
    kitid dukum kanaba uyo atam kal keida?” Kalesa.
  ura-NT: 'Inae niritiin laenaain bihalu inoaelu Cana Coaunera Ere bera inoaesi Isaihasi
    najaunte, nii laconaa nainene: “Cha canacaanuhacha beebejei esenetaete curuaanaa,”
    naainte: “Chariji jana iicha ichai coaraain esenetaete curuaanaa” naain laenaelu
    Isaihasi.'
  mcd-NT: Nannori Isaías atohuunoa inonpacoai cuscan yoiyoni isca huaquin, “Ifon,
    non min tsain ato yoifiainocai tsoan noco icoinra huama. Yoran atiroma cuscan
    min ato ismafiacun tsoamun mia icoinra huaiquin,” ishon Isaías inonpacoai cuscan
    cunuyoniquin.
  urt-urt: Taꞌe luku pe, wusyep ŋaiye profet Aisaia si ŋanange ki bwore mise. Lahmborenge,
    ŋoihmbwaip lahmende teŋeime wusyep poi? Topoꞌe lahmende si ŋetekeꞌe wah bongol
    embere ŋaiye tukwini Lahmborenge ŋende?
  kiz-kiz: 'ili litimilayi lilobhi lya nabii Isaya, lyaalijobhili: “Bwana, niani jhaasisadiki
    habari sya tete? Ni kibhoko kya Bwana afunulibhu niani?”'
  tzo-TZE: 'Yu''un ja'' ic''ot o c''usi la sts''iba li j''alc''op Isaías ta vo''onee.
    Jech la sts''iba: Ac''o me ep sq''uelubil stsatsal ch‑ac''bat yilic li jchi''iltactique,
    pero mu xch''unic ti ja'' ac''bil yabtel yu''un Dios ti ja'' Jcoltavanej cu''untic
    chc''ote, xi ono''ox.'
  lex-lex: 'Mak kariei pede ir edon rpesiaya, de totpa naplol nohora Yesaya makwohorulu-ktatrulu
    die lirni. Yoma la'' ululu de e niwra: “Matroma, hota he'' ed maka kpesiaya a
    lir mamni rina de? Emeknekama riy id mana edonna rwayow nohora de O plolmu-mnehemu
    ed mak karia honona ri!”'
  dov-dov: 'Kuti ijwi Ayizaya musinsimi lizuzikizigwe, muli zyakamba: “ Mwami, ooyo
    wakasyoma kwaamba kwesu, akuli oyoo luboko lwaMwami nkulyakayubunizidwa?”'
  toc-NT: 'Pus juerza xli̠­kan­táxtut xuani̠t hua̠ntu̠ tili̠­chu­huí̠­nalh pro­feta
    Isaías xpa̠­la­ca­tacán hua̠nti̠ chuná taka­lhi̠y xka­satcán, porque xlá chiné
    titzók­nulh: Quim­pu̠­chi­nacán, ¿tícu chú luu ca̠najlay hua̠ntu̠ aquinín cli̠­chu­hui̠­na­ná̠hu?
    Lhu̠hua lac­lanca ta­scújut hua̠ntu̠ huix ca̠li̠­ma̠­la­ca­hua̠­ni̠­ni̠ta, pero
    ni̠ taca̠­naj­la­niyá̠n.'
  ulk-1902: Ueakai eski abele mer Isaia perofeta de detaut, kega, Opole, nete de egaret
    keriba merkem? A neteim paret kak Iehoua ra tag?
  som-som: inuu noqdo hadalka nebi Isayos oo uu ku hadlay, Rabbiyow, yaa warkayagii
    rumaystay, Oo yaa gacantii Rabbiga loo muujiyey?
  mam-C: 'Tuk''ajo lo, japin b''ajjo tyol Isaías, a yolil Tyol Dios ojtxe, tej tkub''
    ttz''ib''in: Tata, ¿Ankye ma txi niminte Tb''anil Tqanil ti''ja, a ma txi qq''ma''n?
    ¿Altzila qe xaye tyek''in tAjaw Tkyaqil toklin Tkawb''il kyib''aj?'
  ndj-ndj: ili filongu fya detili mbuyi wa Chapanga Isaya ndafiwoneka, “Bambu, ghani
    yajumilili chilongu chetu? Uwesu wa Bambu uwoneka kwa ghani?”
  mbj-NT: 'Rawén h''yy kana''eeh, Isajas, P''op Hagä Do ky n''aa rod makũ her''oot
    do paa kametëëh hyb n''aa. Hahỹỹ da Isajas baher''oot paa P''op Hagä Do H''yyb
    Däng Do kyyh: “Tak''ëp Hyb N''aa Jawyk Doo, dooh raky dahé bä ër her''oot doo.
    Dooh rah''yy genä bä Tak''ëp Hyb N''aa Jawyk do hejój sa hã kametëëh doo.”'
  lat-VUC: 'ut sermo Isaiæ prophetæ impleretur, quem dixit: [Domine, quis credidit
    auditui nostro? et brachium Domini cui revelatum est?]'
  ngp-ngp: Ivo niyo viya valongagwa ni Mlotezi Isaya vakelaviliza. “Zumbe, ni ani
    akuhuwila mbuli kikulonga? Ni kwa ani udahi wa Mnungu ukunga ukelavilize?”
  aoi-aoi: kajungwa akina ayakwa ka-lyangmandukwunadini-yada ebina n-arrikarranguma
    arakburakba-kiya nakina nenikumakumaka Neningikarrawara-langwa ayakwa nenimikirra
    Ajaya. Akine-ka ayakwa ne-yaminama, “Karukwa! Yikabuminu-werrungwur.danguma yirra-langwa
    ayakwa! Akena nara wurribina-da! Akwa nungkwaja nungkuwa ningkarramin-abilyerrikama
    nungkwa-langwa arrubuda! Akena nara ngawa wurribina-da!” ne-yaminama akina ayakwa.
  enq-2: Propeta Aisaiyame lao pituu, “Kamongo, naimame pii lamaiyamano doko sepala
    apimi kiningi-lumuna lao masia? Kamongonya kyeto dokome panao kalai piamo dupa
    kandatala, apimi Goteme pyome-lamo lao kandeape?” lapae singi doko tungi napiami
    dokome angi jia.
  eng-ASVBT: that the word of Isaiah the prophet might be fulfilled, which he spake,
    Lord, who hath believed our report? And to whom hath the arm of the Lord been
    revealed?
  mna-mna: 'Tabe sua ta muŋgu Anutu kwoono Yesaya ibeede na, iur ŋonoono. Sua ta kembei:
    O Merere, niam amkam sua ku pizin na zin tiurla? Som. Mi nu swe mburom pizin na,
    tikam ŋgar pa? Som.'
  myw-myw: '@see-verse:JHN.012.037'
  sby-sby: Ici calenshika mbuli ncalamba mushinshimi Yesaya, “Mwami, niyani lashomo
    kukambauka kwetu? Niyani labono ngofu sha Mwami?”
  sll-sll: Tekungwiwe, God hana togu yal Aisaya ha di engwo i nima namua dimiraya,
    omaga kara nima ongwi. Ha i yu pamia, “Yal God ye, ha di tominga irai ara pire
    wine ome? Ara God yulang ire i tibi olime?”
  yaq-NT: 'Bwe''ituk utte''atukan, inen juka'' Liojta betana ju''uneaka, chukula yeu
    weenemta noka''uta, Isa''iaj tuka''uta a'' teuwaaka''uta: Achai Lios, kaabe juka''
    itom ameu teuwaa''uta a'' sualek. Kaabe inim juka'' tua suum watchisi machika,
    Liojta a jita a'' joa''uta a'' bichaka juni''i, junuen a'' suale, ti a'' teuwaaka''uta.'
  uro-uro: Bä iangärhäkt divakt iva rhäkmamär varhäm ma Ngämuqa aa vämginaqa ma Aisaia
    aa enge qärangätni i ngät tamän doqortäqyia, “Engeska, sa ngu lu auge qat nanakt
    na aut sameng bä qosaqi auge qärak i sa qa lu mamär nä ma Engeska aa qrot?”
  ita-1885: 'acciocchè la parola che il profeta Isaia ha detta s''adempiesse: Signore,
    chi ha creduto alla nostra predicazione? ed a cui è stato rivelato il braccio
    del Signore?'
  muy-muy: 'Nahkay pakama ge Melefit ya Izayi àhəŋgri ana mis ni àgrava àndava. Pakama
    gani nani ti nahkay hi : « Bay goro, ma geli ya ti mə̀ɗəm ni ti, way àgəskabá
    way ? Bay geli àɗəfiaba njəɗa gayaŋ a ti ana way ? »'
  kqc-kqc: 'ye Sei di ago niyo amiye Isaiah di ago bi moi rama aego dada: “Varika
    amiye, kaere yaku uni ago neidesi mokena vari gira aeyo? Ma kaere rofu Varika
    amiye di vava moi ogau riyo?”'
  tav-tav: 'Cʉ̃re na caapiʉjaquẽto tirʉmʉpʉ macacʉ Isaía cʉ caucarica wamere bairona
    cabaiwʉ. Ocõo bairo caucayayupi Isaía: Jĩcaʉ mácana jã cabuiorijere apiʉjaquẽema.
    Mani Ʉpaʉ Dio cʉ cáti iñoorije tʉjʉbana quena apiʉjaquẽema.'
  eng-ULB: 'so that the word of Isaiah the prophet would be fulfilled, in which he
    said: “Lord, who has believed our report, and to whom has the arm of the Lord
    been revealed?”'
  spa-VBL: 'Esto era en cumplimiento del mensaje del profeta Isaías, quien dijo: “Señor,
    ¿quién ha creído en lo que hemos dicho? ¿A quién le ha sido revelado el poder
    del Señor?”'
  fra-_FOB: 'Afin que la parole qu''Ésaïe le prophète avait dite fût accomplie: Seigneur,
    qui a cru à notre prédication, et à qui le bras du Seigneur a-t-il été révélé?'
  hau-ULB: Saboda maganar annabi Ishaya ta cika, wadda ya ce, “ Ubangiji, wa ya gaskata
    rahoton mu? Ga wa kuma hannun Ubangiji ya bayyana?
  mal-mal: “കർത്താവേ, ഞങ്ങൾ കേൾപ്പിച്ചത് ആർ വിശ്വസിച്ചിരിക്കുന്നു? കർത്താവിന്റെ ഭുജം
    ആർക്ക് വെളിപ്പെട്ടിരിക്കുന്നു?” എന്നു യെശയ്യാപ്രവാചകൻ പറഞ്ഞ വചനം നിവൃത്തിയാവാൻ
    ഇടവന്നു.
  kkc-kkc: Esiga Godee maga to toloso kokodo takomo sili odoo Aisayaye taka goo sabolo
    tebilame, goo hagoso peledabaso. Aisayaye egeesee takaso, “Lodee, odoo agayo iyo
    taka goo ee tei ka toba? Osoloso Lodeeye kitulugu ee odoo ogu bia dimapoo ka yilige
    buguba?” dee takaso.
  lit-lit: 'kad išsipildytų pranašo Izaijo pasakymas, kurį jis kalbėjo: VIEŠPATIE,
    kas patikėjo girdima mūsų žinia? Ir kuriam buvo apreikšta Viešpaties ranka?'
  urd-GVR: Yoṅ Yasāyāh Nabī kī peshgoī pūrī huī, “Ai Rab, kaun hamāre paiġhām par
    īmān lāyā? Aur Rab kī qudrat kis par zāhir huī?”
  far-far: Na ru ne ki nia 'urinai, fua ka famamana na fatae sa Aesaea na profet be
    nia saea na mai 'i nao, be nia fata 'uri, “'Aofia, kera nao si famamana go ana
    fatae ne kalu 'ainitalo ana ki. Ma kera nao si ada saitamana laugo ana na nikilalae
    'oe ne 'oe fatainia fuada.”
  suz-BL: मोपा यसैया माइश्‍शो परमप्रभु यावे आ लोव़ पाइब आ ब्रेक्‍शो लोव़ थमा दुम्‍त।
    मार ब्रेक्‍शो बाक्‍त देंशा हना “प्रभु, आंइ देंशो लोव़ सुम थमा सुदा ङा? इन पशो
    गेय सुम तुइक्‍ता ङा?” दे ब्रेक्‍शो बाक्‍त यसैया ५३:१
  car-NT: 'Iwara ro ero mo''ko Tamusi auran uku''ponenymbo Jesaja wykatopombo wo''kapy''po:
    Jopoto, noky ko moro na''na netapo''po amyikai? Noky ''wa ko moro Tamusi ainary
    nasenepoi?'
  amp-amp: Rom inji namohat profet Aisaiar kfoyuk mrokfot fak hikmom. Profet Aisaiar
    to kfo memor, “Broye, nom pthiwa mrokfom frohm wanukamnom? Yo frohm nd ni hingrnewa
    bro hingrnefm htihato rroh yima yuhum sinyewamm?”
  bht-bht: ऐ इस तांई होया ताकि जड़ा यशायाह परमेश्वरे दा संदेश देणेबाले बोलया था सै
    सच्च होई जा; “प्रभु जी, साड़े संदेश पर कुनी भरोसा किता है? कने परमेश्वर दी पराक्रमी
    शक्ति कुदे पर प्रगट होई?”
  eng-NOY: that what was spoken by Isaiah the prophet might be fulfilled, “Lord, who
    hath believed our report? and to whom hath the arm of the Lord been revealed?”
  cub-NT: Caiye iye vaidéjavʉ̃ yópe ñai Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ Isaías
    bácʉ “Yópe tequiyebu” arĩ, ʉ̃i toivaino mácarõpedeca. Mʉ, ji jabocʉ, obebejĩna
    baju jʉ ad̶ama ñʉje yávaiyede. Jʉ̃menijicʉ ʉ̃i parʉéde jã́d̶ovaimi obebejĩna bajure,
    arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ Isaías bácʉre.
  ita-1927: 'affinché s’adempisse la parola detta dal profeta Isaia: Signore, chi
    ha creduto a quel che ci è stato predicato? E a chi è stato rivelato il braccio
    del Signore?'
  lww-lww: Ana kiela p̃elaga na sanene, akila ke sina ga sa ga nap̃a le Yu marua la
    nasumo akila e pogos kiena ne yermarua Aisea, nap̃a pisayu e visena la lua nap̃a
    pisawalia. Nasumo pisa sanene, pisape “Ntewa na mava, imimi mepisasawal ke pan
    la, ana lala pe akekaran re asape alelaga poli, a ko ko na okila meraravan kiom̃a
    puriukawaena na lumom̃a van la, ana lala a ne pisulup̃aria? Pe ta re poli.”
  ckb-ckb: 'تاکو وتەی ئیشایا پێغەمبەر بێتە دی کە گوتی: [ئەی یەزدان، کێ باوەڕی بە پەیامەکەمان
    کرد و هێزی یەزدان بۆ کێ دەرکەوت؟]'
  nas-nas: Teeꞌ teronunge nakaronunge Aisaiaꞌke Daari Meekung-koo daarivuuꞌnaꞌ masikaꞌ
    deemparuꞌ, aaꞌpuuꞌnaꞌ, “Ovoring ee, kapooꞌ nkoaravaing-koong karantamemaung˜ nantoonge
    masikaꞌantavaavaukaꞌ, eeꞌnoko dakaang tankaꞌke iirakutai dupe-antaveko ooaara
    tasiꞌkoo makosiaavaukaꞌ bakei!”
  uvl-uvl: Pe poinga neu te poia ke pete tote hetatalonga Isaias nena helenga mur.
    “Non Soke, itei hel leteria manmanna nga rera helenga mur? Pe Non Soke hetei hote
    nena kerkerenga lange itei hel?”
  eng-BBE: So that the words of the prophet Isaiah might come true, when he said,
    Lord, who has any belief in our preaching? and the arm of the Lord, to whom has
    it been unveiled?
  ixl-CNT: 'Loqꞌ itzojpu chit u Yolbꞌal Tioxh vaꞌl alelka tu u Isaias u alol tetz
    u yolbꞌal Tioxh, aas tal ech tzaꞌ: —KuBꞌaal, yeꞌxhabꞌil niniman qꞌu kam niqaleꞌ.
    Utz ¿abꞌil kꞌatza nikꞌuchvu tibꞌ viyakꞌil u kuBꞌaal?— Chia.'
  xsi-xsi: Aku nenzi taŋa-kaika ŋinde iveta ŋgua-tulâŋa tamâta Aisaia ne ŋgua ipâŋga
    kanaŋo. Aisaia muŋga iporo mine tu, “Maro Ŋalae, kinzi kalonzi tawana maka nema
    ŋgua, nde tia. Tamâta toŋge isama sondo ŋana Maro Ŋalae ne walo kâ, ande tia.”
  crx-NTPO: '''Et nus hóo''en-un Isaiah ''uk''unéyuzguz-i, ''i gha whuz un''a ''oh
    te ne''whust''en. Njan ndutni whe ''uk''une''úzguz, “Moodihti ndi khuni whutl''azdan''ai-i
    mbe za ooba ''alha'' yint''oh? NeMoodihti yé ulhtus-i mbe ts''un yuna''dunilhtan?”'
  kan-OKCV: ಇದರಿಂದ, “ಸ್ವಾಮೀ, ನಮ್ಮ ಸುದ್ದಿಯನ್ನು ಯಾರು ನಂಬಿದರು? ಕರ್ತ ಆಗಿರುವವರ ಬಾಹುವು ಯಾರಿಗೆ
    ಪ್ರಕಟವಾಯಿತು?” ಎಂದು ಪ್ರವಾದಿ ಯೆಶಾಯನು ನುಡಿದದ್ದು ನೆರವೇರಿತು.
  bbb-bbb: Ro ije bu ijiege naebe ma vierafeva ije bune izege Asaea e Godido vua vierafena
    kuariamo fu isuibe buki akae ijia isoema ijiakuma riarekiro bu ijiege rei. Ro
    vua ije fu kuaema ije bu ijiege isoe, E Ireobo, eranebe vua ige no kuariaeva ije
    fiena ma vierafei? Ro eranebe E Ireobo ijadufuo daro ije fu imeno ije gaevano
    kuae?
  blw-blw: Wat yachi hen tommot-owaan hen anchi enalen Isaias way profeta ad namenghan
    way ekatnéén, “Apo, ammag maid mangafurot hen chani ifaga, ya anchag achi agé
    pagan-ano hen anchichay kaskascha-aw way enammaam.”
  tam-2017: “கர்த்தாவே, எங்கள் மூலமாகக் கேள்விப்பட்டதை விசுவாசித்தவன் யார்? கர்த்தருடையக்
    கரம் யாருக்கு வெளிப்பட்டது” என்று ஏசாயா தீர்க்கதரிசி சொன்ன வசனம் நிறைவேறும்படி
    இப்படி நடந்தது.
  azz-NT: 'Huan ijcón nochi nijín mochihuaco ijcón queme ne huejcautanahuatijque Isaías
    quijcuiloco ijcuín: Totecotzin, ¿aconi quineltocaj totanejmachtilis? Huan masqui
    quionmonextilij ya in Totecotzin nichicahualis, ¿aconi quineltoca? Pues amo aquen.'
  spa-RV-1909: 'Para que se cumpliese el dicho que dijo el profeta Isaías: ¿Señor,
    quién ha creído á nuestro dicho? ¿y el brazo del Señor, á quién es revelado?'
  csy-csy: Tua thu kamsang Isaiah in, Topa awng, ka thuson uh te kua na um ziam? taciang
    a kua tung ah Topa ban kilangsak ziam? a ci sia a tangtun natu a hihi.
  mxq-NT: 'Es dʉꞌʉn yajkuydyuuñʉ tya̱a̱dʉ diꞌibʉ ja Diosʉ kyuga̱jxpʉ Isaiiʉ kyʉxja̱a̱y
    ma̱ jyʉnáñ: Nindsʉnꞌa̱jtʉm, ¿pʉ́n tʉ tmʉbeky diꞌibʉts ʉj tʉ nga̱jxwaꞌxy? ¿Pʉ́n
    tyukꞌijx ja Nindsʉnꞌa̱jtʉmʉ myʉkꞌa̱jtʉn?'
  tzj-NT: 'Queri'' queban utzc''a chi nbantaj cumplir ja bitajnak can rmal ja profeta
    Isaías ojer quewari'': —Wajaw, xa ma e nim ta ja xenimani ja ratzobal ja kaya''
    rbixic, xa ma e nim ta ja ch''obtaj cumal nak rbanic ja nimak tak milagro naban
    chiquewach. Queri'' tz''ibtal can.'
  tdt-tdt: Nee hanesan Maromak nia profeta Isaias hakerek nanis tiha ona dehan, “Nai,
    ema uitoan deit mak fiar ba liafuan nebee mak ami foo sai. Ita Boot nia kbiit
    hatudu sai ba see loos?”
  ron-BTF: 'Ca să fie împlinit cuvântul lui Isaia profetul pe care l-a spus: Doamne,
    cine a crezut vestea noastră? Și cui i-a fost revelat brațul Domnului?'
  eng-WEBP: 'that the word of Isaiah the prophet might be fulfilled, which he spoke:
    “Lord, who has believed our report? To whom has the arm of the Lord been revealed?”'
  eng-FBV: This fulfilled the message of Isaiah the prophet who said, “Lord, who has
    believed what we told them? To whom has the Lord's power been revealed?”
  nld-1939: 'opdat het woord in vervulling zou gaan, dat de profeet Isaias gezegd
    heeft: “Heer, wie heeft onze prediking geloofd, En wien is de arm des Heren geopenbaard?”'
  bwo-bwo: Man b́wotirwere Nebiyiyo Isayasn, «Doonzono! no keewtso kone amani? Doonzo
    angonmó konshe b́be'eyi?» Ett b́keewtso b́s'eenishe.
  nch-BL: 'Quej ni panoc para quitamiltis cati nopa tajtolpanextijquet Elías quiijcuilo
    huejcajquiya campa quiijto: “Toteco, nel quentzi masehualme quineltocaj cati tiquinilhuíaj.
    ¿Tiquinnextilijtoc san se ome para hueyi mochicahualis?”'
  quc-TNT: 'Rajwaxic c''ut chi cäbantaj na wa'' jas ri u tz''ibam can ri ka mam Isaías
    ri k''alajisal re ru Lok'' Pixab ri Dios ri cubij: Kajaw Dios, ¿jachin ta lo ri
    cojoninak che ru Lok'' Pixab ri Dios ri ka bim? ¿Jachin ta lo chuwäch u c''utum
    wi ri Kajaw Dios ru chuk''ab? —cächa ri''.'
  tfr-NTPO: 'Shäryono eni, tjl̈õkwo tara Sbö tjl̈õkwo l̈aga tek dënashko so Isaíasdë
    l̈i ber jl̈õkoyo wl̈o. Jesús dbo kãl̈ã ĩna, ga tjl̈ẽno ba kjĩshko. Tjl̈ẽno beno
    eni: «Tjl̈apga, ¿borwa tjl̈õkwo kjraga ëro? ¿Bop dbo ara l̈i ĩga ëro?» Tjl̈ẽno
    beno obi eni: «Epga iara Tjl̈apgarë beno l̈öng kjok ĩgö l̇l̇ëm wl̈eni, iara beno
    l̈öng l̇l̇ëye kuya woydë l̇l̇ëm bakoe. Shäryara eni, l̇l̇ëye ĩya l̈ok ba bokkwo
    go l̇l̇ëm wl̈o, l̇l̇ëye kuya l̈ok l̇l̇ëm wl̈o, optwë ber l̈öng bor kong l̇l̇ëm
    wl̈o, epga dör l̇l̇ëm wl̈o.» Epga mär ber l̈öng ba go ga ä e kjĩshko.'
  kaq-NT: 'Papan joi yohinica Isaíasnen yohini quescapahbo: ¿Non yohihah bi tsoan
    nincaquihquin, hihbon? ¿Nete hihbaan jahuen coshi jato jismahah bi tsoan nincaquihquin?
    hihqui jaa huisha joi.'
  sgb-sgb: 'Nalyari ya habayto ta êmên matupad ya impamwang ni Propeta Isaias, ya
    wana: “Panginoon, ayn naniwala ha impamwang naên. Ayn naniwala agyan impahêlêk
    minay kapangyarihan mo kanla.”'
  vie-1934: 'để được ứng nghiệm lời nầy của đấng tiên tri Ê-sai: Lạy Chúa, ai đã tin
    lời giảng chúng tôi, Và cánh tay Chúa đã tỏ ra cho ai?'
  kxv-kxv: ଏ଼ନିକିଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନି ଜିସାୟ ତା଼ଣାଟି ରା଼ଚାମାନି କାତା ପୂରା
    ଆ଼ନେ, “ପ୍ରବୁ ମା଼ ହା଼ଡା ୱେଞ୍ଜାନା ଆମ୍ବାଆସି ନାମା ମାନେସି ? ଆମ୍ବାଆରି ତା଼ଣା ପ୍ରବୁ ତାନି
    ବା଼ଡ଼୍‌ୟୁ ତ଼ସାମାନେସି ?”
  cha-cha: 'Para umacumple y sinangan ni ilegña si Isaias profeta: Señot, jaye jumonggue
    y sinanganta? Ya y canae y Señot, jaye guinin munamalie?'
  amu-NT: 'Luaaꞌ tuii cha catseicanda̱a̱ꞌñenaꞌ ñꞌoom na tyotseiljeii profeta Isaías,
    matso: Ta, ¿ꞌñeeⁿ juu na matseiyuꞌ ñꞌoom na cwiñeꞌquiaayâ? Ndoꞌ tsotyeeⁿ cwiicheⁿ
    ñꞌoom: ¿ꞌÑeeⁿ juu na jnda̱ tꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom nnom najndeii na matseixmaaⁿ?'
  hin-CV: 'जिससे भविष्यवक्ता यशायाह का यह वचन पूरा हो: “प्रभु, किसने हमारी बातों पर
    विश्वास किया और प्रभु का हाथ किस पर प्रकट हुआ है?”'
  eng-OURB: that the word of Isaiah [Salvation of Yah] the prophet might be fulfilled,
    which he spoke, “ Adonai, who has trusted our report? To has the arm of Yahweh
    been revealed?”
  spa-BES: 'Para que las palabras del profeta Isaías se cumplieran, cuando dijo: Señor,
    ¿quién cree en nuestro mensaje ? y a quien ha revelado el Señor su poder, ¿a quién
    se ha revelado?'
  san-BEN: অতএৱ কঃ প্রত্যেতি সুসংৱাদং পরেশাস্মৎ প্রচারিতং? প্রকাশতে পরেশস্য হস্তঃ
    কস্য চ সন্নিধৌ? যিশযিযভৱিষ্যদ্ৱাদিনা যদেতদ্ ৱাক্যমুক্তং তৎ সফলম্ অভৱৎ|
  tdx-tdx: 'hampahaheneke i enta’ Isaia mpitoky nitsarae’ey, ty hoe: Ry Iehovà, ia
    ty niantoke ty talili’ay? Vaho nampalangeseñe ama’ia ty fità’ Iehovà?'
  naf-naf: Bee golaŋ zenze an Aizayayaŋ eweŋan baen zeye keyet kataŋ amnaŋ mbien.
    Egaŋ pigok zeye, “Amobotnaŋ, am pe kwiyaŋ penaŋ ningalen zet nâmkiŋpewe? Ma Amobotnaŋaŋ
    am pe kwi penaŋmagen menok mme windendi temaŋ ke ekbep?”
  grc-MT: ινα ο λογοσ ησαιου του προφητου πληρωθη ον ειπεν κυριε τισ επιστευσεν τη
    ακοη ημων και ο βραχιων κυριου τινι απεκαλυφθη
  vid-vid: Ahyo ulonzi yalonjile Mloli Isaya ukola, “Mkulu, kakohi yakundile gotuwalonjele?
    Na ludali lwa Mkulu lulajilwa kwa wali kohi?”
  pio-NT: 'Ináté macáita ichàbacawa càide iyúwaté profeta Isaías itànàanáté tàacáisi
    Dios inùmalìcuíse. Isaías íimacaté: “Pía, Wacuèriná Dios, canácata yeebáidéeri
    walí wàasu tàacáisi wacàlidéerica nalí pinùmalìcuíse. Canácata yáaliériwa píiwitáise
    ìwali, càmicáiná neebáida pitàacái”, íimaca yái Isaíasca.'
  tsn-tsn: 'Ke sone tota se Isaia o se porofetileng a re: “Morena, re tlaa dumelwa
    ke mang? E mang yo o tlaa tsayang dikgakgamatso tsa Modimo tse di tona e le bosupi?”'
  amr-NT: Konig Diosen huamanigbatiaʼpakeri Isaíasa oaʼuyate, aʼnennanada oaʼuyate
    konigti o̱gkaʼuy. Jesústaj oknopo̱e̱hueʼ o̱ʼnuy. Isaías oʼmadoyaʼpo, O̱ʼnen huaʼa
    onʼpe̱i̱kaʼnigʼa konig huabokereknayo kahueʼdik o̱ʼnikaʼ konig teyda iʼkikaʼnig
    onʼtiahuayikaʼnigʼa oknopo̱e̱hueʼ o̱ʼnikaʼ. O̱ʼnen huaʼa oʼmanaʼnigʼa oknopo̱e̱hueʼ
    o̱ʼne, Dios Huairi. Isaías aʼnennanada oʼmanigmadoyaʼuyate.
  pwg-pwg: Peroveta Aisaya aviyavisina igiruma da ita tupuwa na etuputupuwa. Ivona
    bo, “Bada, am sisiya kaiyonayonei ma wawaya ke ita vivitumaghanei. Ma am rewapana
    kuvi debei kurisi ma patana da akovim ke ita viiviiya.”
  cjv-cjv: 'Fi ki si tekeinga ena iran ka mapunom yai Aisaiya ka epe dungua mukom
    faimie. Yaromi ka epe dume: Ari Wanopanom yo, yokamai nonon kanom wayom dupunga
    fi kun daikeingoro ena ne fure yoporanum yai ta opom di towanga faikename. ka
    epe dungua'
  tha-KJV: เพื่อคำของอิสยาห์​ศาสดาพยากรณ์​จะสำเร็จซึ่งว่า ‘​พระองค์​เจ้าข้า ใครเล่าได้เชื่อสิ่งที่เขาได้ยินจากเราทั้งหลาย
    และพระกรขององค์พระผู้เป็นเจ้าได้ทรงสำแดงแก่​ผู้ใด​’
  por-BR-2018: 'Para que se cumprisse a palavra do profeta Isaías, que disse: Senhor,
    quem creu em nossa pregação? E a quem o braço do Senhor foi revelado?'
  mhl-mhl: Oŋu gobi kajeqouŋ ŋi Aisaiare buŋo mo oi foriineke fukeya. Iŋoji buŋo oi
    iŋi quraŋgame pega, “O Ofoŋ, niŋoji Biŋe buŋo mitaniŋgaru maŋyaŋuŋ bapakare yabeegobeneŋyoŋ,
    moji oi manesiŋ gana? Ofonji usuŋine oi more barariŋgame mane taniŋgaiŋ?”
  klv-klv: Imaienan, nasoruan sihai kelkel ur aIsaiah isarpoh toke, “Nasub̃ aGot,
    ase edǝlom na-kel-uri-an sinamito? Nǝdaŋan sam̃, gaiug goṽusani van hǝn ase hǝn
