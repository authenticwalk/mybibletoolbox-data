  dso-dso: ଜେନ୍ତାରି ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା କଇଲା କାତା ସତ୍‌ ଅଇଲା । ସେ ଏନ୍ତି କଇରଇଲା, “ଏ
    ମାପ୍‌ରୁ, ଆମେ କଇଲା କାତା ସୁନିକରି କେ ବିସ୍‌ବାସ୍‌ କଲାଆଚେ ? ଆରି ମାପ୍‌ରୁ କାର୍‌ଲଗେ ତାର୍‌
    ରକିଆ କର୍‌ବା ବପୁ ଦେକାଇଲା ?”
  meu-meu: Taunabunai, Isaia, peroveta tauna, ena hereva vada e momokani; eto, Lohiabada
    e, daika ese emai hereva eme abia dae? Bona Lohiabada imana danu daika enai eme
    hedinarai?
  yva-NT: 'Ana nande so mamaisyo Ayao Amisy namirati anawae Yesaya po ratoe rai pare:
    “Amisyo winy, vatane wanave ayao reamo ravove raije jewen. Muno unanta Amisy nya
    anapaporainyo nyo rarorone rai jewen tavon.”'
  dgc-dgc: 'Kanya nadid, tu nihula ni Purupeta Isayas to araw, éy natupad dén. I kinagi
    na to libru na, éy: “Panginoon, éwan tu naniwala to nibaheta me dide. Maski nipeta
    me dide i kapangyarian na Diyos, éy éwan side naniwala.”'
  zpm-NT: 'Ni ib scalegaa no gaca, sac ga brieequia miṉe bzeet Isá (tib meṉ ne biadteed
    xtiidz Dios) zeeṉe znu rëb me: Dios, bui gaṉle ni tib choot nëd gliladz xtiidz
    luu, niicle raṉ zho grëtaa milagr ne ruṉ luu.'
  hix-NT: Àro wyaro nehxatxkon hatà, Khoryenkom yano me, Esaeyas heno nmenhotho yawo
    ro tehtxoho menye. Onà wyaro nmenhoy hatà, noro heno, Khoryenkomo rwonà yokarymanye
    ro heno. Amna yohà y, orwonà amna nekarymehe rma haryhe. Eyuknye komo ehxera mak
    naha ha. Ayahoxetà menyhehe rma haryhe. Xeny komo ehxera mak naha ha. Àro wyaro
    rma nmenhoy hatà, Esaeyas heno.
  sim-sim: Erem li uri osik mashi os profet Aisaia maskop or kayendari omendingak
    nari sir. Karem or kayeri sir, �Wasilaka, lawe mende mashi kas ni mbawa kason
    misindiyaku? Lawe mende mbele mbele ma undahi ambu ol mi uwan heyehe mba, �Omendinga
    sira, Wasilaka toria.� Karem mbaku?�
  npi-ULB: यशैया अगमवक्‍ताको वचन पुरा होस् भनेर यसो भएको थियो । तिनी भन्दछन्, “प्रभु,
    हाम्रो समाचार कसले विश्‍वास गरेको छ ? र परमेश्‍वरको बाहुली कसलाई प्रकट गरिएको
    छ ?”
  cgc-cgc: Tenged ula danen gatuo, natuman nasulat Isaias na prupita anay pa sa, “Ginuo,
    paryas ula ittaw na gapati ta palaygay nay daw paryas man ula ittaw na kaintindi
    daw ino beet ambalen ta imo na mga buat paagi ta bakod no na gaem.”
  tim-tim: Haingât Propete Yesaiaŋe hin kulemgoep, “Humo, Propetelupge nenŋe âmâ arim
    gâŋgât den pat are arim makyeŋgienŋe luâk hârokŋe nâŋgâm hiaŋgim dâm bo nâŋgânengimai.
    Akto Kembugât bât are niŋaelân miawakmap?” dâm kulemgoep.
  yor-yor: Kí ọ̀rọ̀ wòlíì Isaiah lè ṣẹ, èyí tí ó sọ pé, “Olúwa, ta ni ó gba ìwàásù
    wa gbọ́ Àti ta ni a sì fi apá Olúwa hàn fún?”
  wos-wos: 'Hanja Godna profet Aisaia dé dika angi hayi, Godna nyingambu: “Néma Du,
    héndé wamben hundi xéké? Méni hambuk jémba yaméka héndé xé?” Hanja Aisaia wungi
    hayindéka wunde du takwa Jisaska jémba sarékéhafi yandaka déka hundi mwi hundi
    dé ya.'
  emp-NTPO: 'Ãcõrẽneba bed̶eabari Isaíaba jarad̶a quĩrãca wãrãda mãwãsia. Nãwã jarasia:
    Dai Boro, ¿daiba jaraped̶ad̶ara caiba ĩjãsi? Ãcõrẽba idji ʌb̶ʌara ¿caia cawabisi?'
  eng-F35: 'so that the word spoken by Isaiah the prophet should be fulfilled: “Lord,
    who has believed what we heard? And to whom has the arm of the Lord really been
    revealed?”'
  ind-ind: Dengan demikian tepatlah perkataan Nabi Yesaya saat dia berkeluh kesah
    kepada Allah, “Ya Allah, ketika aku menyampaikan berita dari Engkau hampir tidak
    ada yang percaya! Dan ketika Engkau mengulurkan tangan-Mu yang penuh kuasa untuk
    melakukan keajaiban-keajaiban, mereka seperti buta!”
  pes-OPCB: 'این درست همان است که اشعیای نبی پیشگویی کرده بود که: «خداوندا، چه کسی
    پیام ما را باور کرده، و بازوی توانای خداوند بر چه کسی آشکار شده است؟»'
  mpt-mpt: sinanggwano Gode weng omkeimalin nakae, niniino Aisaiae, wengo baanebuo
