  heb-heb: למלאת דבר ישעיהו הנביא אשר אמר יהוה מי האמין לשמעתנו וזרוע יהוה על מי נגלתה׃
  mpp-mpp: Aime siduc-mimi ngic Yesaiyale yowa yogo noine fikewec, “Sugucne, nonge
