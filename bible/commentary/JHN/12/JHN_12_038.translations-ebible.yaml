  bao-NT: 'Biiropʉa, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías niiquĩricʉ:
    “Ʉpʉ, ¿noa pee jãa ca wederijere cʉ̃ja tʉo nʉnʉjeeti? ¿Ʉpʉa, noa peere cʉ̃ ca
