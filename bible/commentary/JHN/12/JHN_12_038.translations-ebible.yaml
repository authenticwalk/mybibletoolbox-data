    no, Anyakaro haruwe danga bagu elebe onona benou waha ono gainga urai?”
  aly-aly: 'Angka nhenh awank-akerr angkakert Isaiah-el arrwekel ingkwernek. Angka
    arraty innganem irrek. Isaiah-kenh alakenh ayntenh: “Ingkartay! Angwenhel anenhantherr
    tnakem, angka ngkwenh anwantherr ileyel? Arrangkw. Ingkerrenhel tnakey-angenh-antey.
    Angwenhel arek, ntwa ilek-ilek-angkwarr mpwarek rlterrkel? Arrangkw. Rernem arey-angenh-antey.”'
  wiu-wiu: Nipa Akolaline agale to̱awea akane ago Aisaiayo papete oa piane toa taatekoa
