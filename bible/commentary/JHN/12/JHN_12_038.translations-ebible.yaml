verse: JHN.012.038
translations:
  kpx-kpx: Vaveveabe keu beloveta mole Aisaia ke hoto mai selevetinu. Beloveta keu
    subuta loui avoe, “Kosive, di a hoto louge ataeau a hoto ke evisito maholilu.
    Ige a vuvune vaveve vale keta abu elehaito a ehovaholilu.”
  okv-H: amita ke avo Peroveta Isaiah na mahu einge kajena, “Bada, dagota ke mo embo
    amuna ingito ke be erei? Eto God ta sovera neite neite mo embo amuna kito ke be
    erei?” Ke ainge amo mahu kajari mihia.
  tbo-tbo: Mei tu bahapiko Isaiya Yaubada a baha i bahebaheya i pa, ‘Guyau, om tuwega
    to paliwelehi, ma ega iyai tu witumaganem? Om wipoya amaka hi galeya ma ega hita
    witumaganeya.’
  mal-C: “കർത്താവേ, ഞങ്ങളുടെ സന്ദേശം ആർ വിശ്വസിച്ചിരിക്കുന്നു? കർത്താവിന്റെ ഭുജം ആർക്കു
    വെളിപ്പെട്ടിരിക്കുന്നു?” എന്ന് യെശയ്യാപ്രവാചകൻ പ്രവചിച്ചത് നിവൃത്തിയായി.
  grc-SR: ἵνα ὁ λόγος Ἠσαΐου τοῦ προφήτου πληρωθῇ, ὃν εἶπεν, Κύριε, τίς ἐπίστευσεν
    τῇ ἀκοῇ ἡμῶν; Καὶ ὁ βραχίων κυρίου τίνι ἀπεκαλύφθη;
  bgc-bgc: ताके यशायाह नबी का वचन पूरा हो जो उसनै कह्या “हे प्रभु, म्हारै संदेश का
    किसनै बिश्वास करया सै? अर प्रभु की शक्ति किसपै जाहिर होई सै?”
  khz-khz: Voanana peroveta talimana arana Isaia gena kila etaunataunato, Isaia evetaina
    ekilato, “Velekou, rai na ai gema kila pene vega-taunataunara? Rai genai Velekou
    gena tiavu pene matagai?”
  deu-TKW: 'damit das Wort des Propheten Jesaias in Erfüllung gehe, da er gesagt hat:
    Herr, wer glaubet unserer Kunde? Und der Arm des Herrn, wem ist er geoffenbart?'
  zsr-NT: 'Cni guc quië butság lë naꞌ buzujëꞌ lu guich Isaías, bönniꞌ bëꞌë didzaꞌ
    uláz queëꞌ Dios, gnëꞌ: Xan, ¿nuzxa caz gyejlëꞌ didzaꞌ bëꞌtuꞌ? ¿Nuzxa caz buluiꞌinëꞌ
    lei Xanruꞌ yöl‑laꞌ huac queëꞌ?'
  lin-lin: 'mpo ete maloba ya mosakoli Ezayi ekokisama : « Nkolo, nani andimaki mateya
    na biso ? Mpe nguya na Yo emonisamaki epai ya nani ? »'
  hns-NT: 'Aisahie Parmeswar ke sanesia Jasaaja ke baat poera bhail. Oe bolies raha:
    „Prabhoe djie, ke hamlogke baat ke bieswaas karies hai? Aur ke samdjhies hai kie
    ie sab atjambho kaam se torahie saktie dekhaat raha?”'
  noa-E: 'Pari mag amau ʉ̈khamapha narran, ich Ẽwandam i jaaumie Isaías khararrau
    phã pʉarr eyaa öbërmkhĩir ajim. Irua phã pʉarr mʉg ajim: “Señor, parii pʉ iek
    jaau nʉmjã õrau ʉ̈khamapha ajugui” ajim. “Amau khaug aubajugui” ajim, “mag nem
    wau nʉm gaaimua puata pʉch jua theeg oopi sim.”'
  eng-EMTV: 'that the word of Isaiah the prophet might be fulfilled, which he said:
    “Lord, who has believed our report? And to whom has the arm of the Lord been revealed?”'
  mib-NT: 'Chi squícu nahín jnúhun ni cahān Isaías, tēe ni nacani jnūhun Yaā Dios
    nde jenahán: Tátā Yaā Dios, tu ní cácandíje ñayuu jnūhun ni canacani ná, te tu
    ní cácandíje i jniñu jéhnu jeē ni stéén ni poder ni núū i. Achí Isaías.'
  lif-NT2: कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खे पाःत्तुबान् के़रे़बारो–
    “यहवे दाङ्‌बे, हाःत्‍ले़ आनिगे़ इङ्‌घङ्‌ङिन् नसाःन् चोगुबे? हे़क्‍क्‍याङ् यहवे
    दाङ्‌बाल्‍ले़ कुमुक्‍साम्‍मिन् आत्तिन् ओसेःन्‍दाङ् चोगुबे?”
  xnj-xnj: Hinu malovi geajovili Isaya mweavili mlota wa Chapanga gakatimalila. “Bambu,
    yani mweasadiki ujumbi witu? Na uhotola wa Bambu agubukuliwi yani?”
  mmx-mmx: La kerepmo diga lox aruturun levelinga at leeme vapaase ali ne Aisaia,
    ni ga lok, “Leeme Silok, nege ga nunu at levelinga nema maga tong i? Kopmen tara.
    Leeme Silok ga lox asuusu lolos teren ti nege? La kopmen tara atdi goxo ven kibis
    i.”
  cbr-NT: 'Nucën Papa Diosan sinánmicëxun aín bana Isaíasnën cuënëosabi oi ca ''iacëxa.
    A banax ca ësai quia: Nucën ''Ibu, ¿Uinu ''icë unin cara, min bana nun ñuixuncëxun
    cuaquin, asérabi ca quixun sinanx? ¿Uinu ''icë unin cara minmi ñu ''aia isquin
    mix camina asérabi cushi ''ai quixun sinanx?'
  tee-NT: 'Ni chunchach talalh pus uctaxtulh ju ixchivinti ju mak''aniya lapanac ju
    Isaías ixjuncan. Ju yuchi ixnajun ixchivinti Dios chai chani ju junilh ju Dios:
    Tis chavaich ji qui''ucxtin ju laca''ita ju quinchivinti''an. Tis chavaich ju
    ismasunicanta ni na tachapun''at ji qui''ucxtin Dios.'
  eng-LSV: that the word of Isaiah the prophet might be fulfilled, which he said,
    “LORD, who gave credence to our report? And the arm of the LORD—to whom was it
    revealed?”
  cak-NT: 'Y quiere'' ri xbanataj, roma can nibanataj-wi ri je-tz''iban can. Anche''l
    ri rutz''iban can ri Isaías, ri jun ri xuk''alajij ri rutzij ri Dios ojer can.
    Raja'' rutz''iban can: Ajaf, ¿ri atzij ri xkatzijoj, can c''o como jun ri xniman?
    ¿C''o como jun winak ri xutzu'' ri awuchuk''a''? Quiri'' nu''ij ri rutz''iban
    can ri Isaías.'
  pah-NT: '@see-verse:JHN.012.037'
  sja-NT: 'Mãga paji wãara uchiamerã nãgɨ́ pedee Ak''õre pedee jarapari Isaíapa p''ãdade
    jara bɨk''a: ‘Tachi Ak''õre, ¿k''aipa ijãajima aji, taipa jarateedap''edaa? ¿K''aimaa
    pɨa ooda ak''ɨpijima?’'
  xed-xed: 'Mantsa ya dzaʼa kəl tsi ka nzakway taɓ ta gwaɗa manda ya mna anabi Isaya
    kazlay: «Mghama ɗa, wa ta zlghaftá gwaɗa ya gwaɗa ŋni? Wa maranaŋ Mgham Lazglafta
    ta mbrakwani?»'
  glk-glk: 'هَنه وستی اِشَعْیایه نبی پیشگویی، ثابته به کی بوگفته بو: «کی‌یه، ای خداوند
    کی اَمی پیغامه باور بوکونه، و کی‌یه کی قدرته خداوند اونه‌ره آشکاره بوسته؟»'
  mks-NT: 'Já na̱sahi̱in jáchi̱ na̱nditahan xi̱nu̱ co̱o nu̱ú tu̱hun ña̱ na̱ca̱hyi̱
    Isaías sa̱nahá cán tá na̱cachi a já: Tátá Ndióxi̱, co̱ cúni̱ na̱ candúsa na tu̱hun
    ña̱ cáha̱n í xi̱hi̱n ná. Va̱tí xíní na̱ ña̱ náhnu cája mé ndó joo co̱ cúni̱ na̱
    candúsa na ndo̱hó, já na̱ca̱hyí Isaías sa̱nahá.'
  gfk-S: 'Iga ngan hokakarek ura hatutuno ira nianga tane Aisaia no tangetus ing iga
    tange horek: “Watong, pata tikenong paile nurnur tano numem hininaawas ma pata
    tikenong paile kap ra palpalai utano num dades.”'
  bmu-bmu: Mewö malgetka kezapqetok azi Aisaiagöreŋ keu kun mi ölŋambuk asuhuyök.
    Yaŋön keu mi kewö ohoyöha ahöza, “O Kembu, neŋön Buŋa keu jim asariba uruŋini
    kuŋgum eŋgimakzinmö, daŋön mi möt naribawak? Kembunöŋ kukösumŋi mi mönö dagöra
    indeli möt asarima?”
  dgz-dgz: Mame taiwanumunewa apan Aisaia God nop mega wataget waiwandini ame tavewa
    tauapen menan venasiwandin. Ame Aisaia manega sen, Ayop negawa. Oit nuga mu ya
    anu tumasen. Aro amun gega ewamoan yawan, go usenagaet ya anu tumat gimak wanum.
  eng-GNV: That the saying of Esaias the Prophete might be fulfilled, that he sayd,
    Lord, who beleeued our report? and to whome is the arme of the Lord reueiled?
  zaa-NT: 'Anía modo nna uccua cumplir ca titsa'' qui'' Isaías enne'' uccua profeta,
    loti'' ra bi: Señor, núní chi huíalatsi''į ca titsa'' nu riquixá''a tu'' cá. Lani
    núní chi belue'' Señor la''huacca quì''e cá.'
  eng-WEBSTER: That the saying of Isaiah the prophet might be fulfilled, which he
    spoke, Lord, who hath believed our report? and to whom hath the arm of the Lord
    been revealed?
  guh-guh: 'Nexata judíovi itsa apo jumecovënëtsi Cristocuene, copiapata jane baja
    pacuenia bajayata tajëvelia yaquina Diosojumepaebinëmi, profeta Isaíaspijinë.
    Judíovi Cristocuene apo pejumecovënëtsijavanexa yabara, bajayata Isaíaspijinë
    peyaquinaelivaisita tajëvelia jumaitsi mapacueniaje: Dioso, patatsipaebilivaisi
    cajena jivi apo panejumecovënëtsi tsane. Bajarapamonae apo panejumecovënëtsi tsane,
    tae ata nesaëta pinijicuene pataexanaejava, jai bajayata tajëvelia Isaíaspijinë
    peyaquinaelivaisita judíovi Cristocuene apo pejumecovënëtsijavanexa yabara.'
  bon-bon: naace tääpume Acejiyame me mename biname Isaya me mene te toraca me äbitame
    egä, “Yageyame, biname cina ätrunga cäco ituge cime mene poto cidi me, piiyepu
    teepi umle cäco määme kokre.”
  nhw-BL: 'Quej ni panoc para quitlamiltis catli nopa tlajtol pannextijquetl Elías
    quiijcuilo huejcajya campa quiijto: “Toteco, nel quentzi masehualme quineltocaj
    catli tiquinilhuíaj. Tiquinnextilijtoc san se ome para hueyi mochicahualis.”'
  swh-ONEN: 'Hili lilikuwa ili kutimiza lile neno la nabii Isaya lililosema: “Bwana,
    ni nani aliyeamini ujumbe wetu, na mkono wa Bwana umefunuliwa kwa nani?”'
  wbi-wbi: mu uluo ghakava ghakwilanisivue amasio ghano alyajovile um'bili u Yesaya
    kuuti, “Mutwa ghwe veeni juno itiike imhola siitu? Kange ghwe veeni juno umhufisie
    ingufu saako?”
  bba-bba: Kpɑ ɡɑri yi Gusunɔn sɔmɔ Esɑi u ɡeruɑ yi kɑ koorɑ, yi u nɛɛ, “Yinni wɑrɑ
    u nɑɑnɛ doke ye sɑ nɔɔsiɑ. Wɑrɑ Yinni Gusunɔ u win dɑm sɔ̃ɔsi.”
  eng-KJVCPB: that the saying of Esaias the prophet might be fulfilled, which he spake,
    Lord, who hath believed our report? and to whom hath the arm of the Lord been
    revealed?
  kgk-NT: 'Yma va''ekwe omoĩ kwatia-rehe. Hesu rekorã omoĩ va''ekwe Nhandejáry nhe''ẽ-py
    omombe''u va''ety héry va''e Isaías. Ohai va''ekwe no''ã-rami: “Kiva''e po ogwerovia
    nhane remimombe''u, xe Járy? Kiva''e-pe po ohexa uka Nhandejáry ipu''akaha?” he''i
    Nhandejáry nhe''ẽ.'
  waj-waj: 'Nnaaruaa vaidi forofetaivaa nnutuuvo Yisayaava tuu kuaivaa kaanaivo vakiaiveera
    iya itaama iiravai. Yisayaava tuu kuaivo tunoo: Udaanga-o, hama gioonna kiaapu
    voovoono ta kiaunna kua mmayaayaivaara kua kutaavaivee tiivaivee. Udaangaivo ari
    vookara ari vookarai mmooriiyauvaa iikio hama voovoono arinaima too rikiaivaivee.'
  cpy-cpy: 'Otzimatyee omonkaatyaa rojankina-takiri Kamantan-taniri Isaías, kantatsiri:
    ¡Pinkathari! ¿Iitaka kemijanteroni añaani? ¿Itzimikama roñaahakiri ishintsinka
    Tajorentsi?'
  ekk-PKP: 'Nii läks täide prohvet Jesaja sõnum: „Issand, kes on uskunud seda, mida
    neile rääkisime? Kellele on Issanda vägi ilmutatud?“'
  mpx-mpx: 'Inoke palopita Aiseya wana baaba i patunahot, toto i ba: Babala, henala
    wama wasa i abulilek-an? Ge henala Babala wana gasisi i kite i ola te sauga ya
    i giginol?'
  wbp-wbp: 'Nyampuju yimi jurrku-juku nyurru-warnu kuja Yijayarlu yirrarnu Jijaji-kirli.
    Yimiji junga-jarrija. Yijayarlu yimi nyampurra yirrarnu: “Warlalja-Wiri, ngana-nganpa
    ngungkurr-nyinaja kujarnalu-jana nyuntu-nyangu yimi yimi-ngarrurnu? Lawa! Nganakunparla
    milki-yirrarnu nyuntu-nyangu yartarnarriji? Kula nganaku, lawa!”'
  luo-luo: Mano notimore mondo ochop wach mane Isaya janabi osewacho niya, “Jehova
    Nyasaye, en ngʼa moseyie wach mwalando, koso en ngʼa ma Jehova Nyasaye osenyiso
    tekone?”
  nhe-NT: 'Quej ni panoc para quitlamiltis tlen nopa tiocamanalojquetl Isaías quiijcuilo
    huejcajquiya campa quiijto: “Toteco, ax miyaqui tlacame quineltocaj tlen tiquinilhuíaj.
    ¿Tiquinnextilijtoc san se ome mohueyi chicahualis?”'
  aii-aii: 'ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܚܲܒܪܵܐ ܕܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ: ܡܵܪܝܵܐ، ܡܵܢܝܼ ܗܘܼܡܸܢܹܗ
    ܗܹܡܸܙܡܵܢ؟ ܘܕܪܲܥܢܵܐ ܕܡܵܪܝܵܐ ܠܡܵܢܝܼ ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ؟'
  esk-NT: Taavrumuuna sivuniksriqirim Isaiah-m uqauttutaa taŋiqsitauniqsuq itnaqsimałha,
    “Ataniiq! Kisut ukpiqsrivat uqauttutigikkaptiknik? Kisumun Atanġuruam saŋŋiñi
    urriqsuqpauŋ?”
  msb-msb: Nangyari ini agod matuman an ginsabi san propeta na si Isaias, “Ginoo,
    waraʼn nagatuod san amon ginsumat kag wara man sin nagaako san gahom na ginhayag
    mo.”
  cpa-NT: 'Mi³jøng² li¹ti¹ jǿg³ la² rø²juúh² si² ca¹jmo¹ hlai³ Isaías, dsa² mi³hǿ²
    jǿg³ quiah¹² Diú¹³ ma²lǿih²: Mih² báh³ dsa² ma²ca¹hé¹ jǿg³ ca¹tséih³ jniang³ dsa²,
    Juu¹³ jniang³. Mih² báh³ dsa² ca¹lø¹lih¹³ hning² dsa² ca¹jmoh³ juu¹² juøh¹², rø²juúh²
