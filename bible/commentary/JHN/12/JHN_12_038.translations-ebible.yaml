  gaq-gaq: 'ଆକ୍‌ବାନ୍ ବାବବାଦି ଯିଶାଇୟନେ ବବିସତ୍ ସାମୁଆଁ ପୁରନ୍‌ ଡିଙ୍ଗ୍‌କେ: ଏ ମାପ୍ରୁ ଜାଣ୍ଡେ
