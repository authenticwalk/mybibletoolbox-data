  bbr-bbr: Meter Anut nukan ämän roianik, areawon ro Aisaia nukan oksaus arewon epar
    peu, ‘Näwäu, ikes na mesin ämän are armun, inokos iken ämän mesin wou epar mowon?
    Anut nukas inok kon sakau ätär muruwon?’
  inb-inb: 'chasaka, Isaías suti Santu Ispi­ri­tu­wa rimag imasa willaska­sina tukug­samun­ga­pa.
    Kasa­mi ni­raiá: Tai­tiku, ¿pi­kunatak munar­ka­kuna, nukan­chi ima willaskata
