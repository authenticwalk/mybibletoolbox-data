    ri rutzij ri Dios ojer can. Rija'' rutz''iban c''a can: Ajaf, ¿ri atzij ri xkatzijoj
    cheque ri vinük, c''o comi c''a jun ri xniman? ¿C''o comi c''a jun ri xk''ax yan
    chin, roma xutz''et ri avuchuk''a''? Quiri'' nbij ri rutz''iban can ri Isaías.'
  lif-NT: ᤁᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ– “ᤕᤜᤘᤣ ᤍᤠᤱᤒᤣ.
