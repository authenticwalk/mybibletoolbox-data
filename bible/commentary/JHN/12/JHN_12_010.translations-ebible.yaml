  mya-JVB: ထိုသို့ ယုဒ လူများ တို့သည် လာဇရု ကိုအကြောင်း ပြုသဖြင့် ထွက်သွား ၍၊
  kgf-kgf: Waŋu Laʒaro niŋac Yuda ic sasalanéŋ Yesuaru kemma ninʒéŋgégic imuac niŋ
    hofac oo ic kiwahécgina ieneŋ Laʒaro imi momacnec qehumuwiŋ ʒé imuac ac saŋec
    ʒégic.
  awb-awb: Manikáne ehweh mibeq mahbeq arítáh kégá Árásárúsi moq subiq suanehe éra
    sío síouwe.
  gdn-gdn: Mu Yasarusi iyawena ki matakirai mu yabumugere emupu ka mu Iyesu sumamupu
    ko mu muga kawakawaimuguma naiya sumatamawa ragidai ki mu kamaditampu ki pokere
    kawakawai ragidai ki mu rabinamaga berokowena manako gwawai apunu Yasarusi mete
    minimana po waina-mupu.
  nko-NT: Mʋ́ sʋ Bulu igyí ahapʋ́ dɛhɛn amʋ bɔbwɛ agywɩɩn bɛɛ bɔ́mɔ Lasaro ɛ́.
  bsn-NT: Lázarore quẽne sĩarʉayujarã ĩna paia ʉjarã, ĩre Jesús ĩ catiore sʉorine,
    jãjarãbʉsa Jesújʉare ajitirʉ̃nʉ sʉyacõari, ĩnare ĩna cãmotadise ñajare.
  pib-NT: Jemanshinikankakna tsrukakalune sasertotene, Lasaro koxa ruylatinripna.
  wiv-wiv: Kubarae na hetpris kamahi dia ta taru lupunia kadia polea dia kata hubi
    matehia ve a Lasarus,
  reg-reg: Nawe abhakulu bha bhagabhisi nibhakola imbisike okumwita Lazaro;
  mlh-mlh: Oŋu wapebuŋyoŋ, soriŋ gio siŋaŋ yoŋoji “Lazarus oŋuakoŋ qabeneŋ komeiŋ,”
    miku buŋo kipebuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ካሂኔ ሃላቃቲ ኣላዛራካ ቃሲ ዎናው ማቄቲዶሶና።
  aau-aau: Sa pris karmay homkwe seyr Lasarus se sehe nak-okin kwor okrue e lonsan
    kawk.
  tvk-tvk: E melele xa vat xil na pris xil lalongeong ni, lapol ni lingxatien tengan
    lihas vin Lasaros mun.
  prf-NT: Kaya binalak nen pinunu hidi nen padi hidi a pabunu di bi ti Lazaro,
  auy-auy: Rásarasimba íyáfasinankarontafesa pósa Yúndaa-waasi miwítí óraaꞌ-waasi
    tiyuwésa Maníkómpákémbá kunkáiwaimpata kónae sésa suntáfésa óraaꞌ-amaan-kisau-waasi
    Rásarasimba tufuwíyan-aaiwaraꞌa siyáawe.
  tbg-tbg: Iutaa vatanaaka airitahaa Ihuva Rasarusira qaqi vara himpima korara irihama,
    nai nora vaiintinavu mini qaqirake, otu Ihurara quqaa vivave ti vaumanta vira
    kaara Kotira kaiqa vara amite vau vaiintika vika noranavu Rasarusiravata aruke
    uvara ti vaura.
  hub-NT: Nuna tumainakai sacerdote apuri ainasha Lázaro maami tusar chichaman umiraina.
  hmo-hmo: Unai dainai dubu biagudia idia hereva hebou, Lasaro danu do idia alaia,
    idia gwau.
  big-big: Purik Lasara ngereke wik yolurikki Yuda kolokngagono pakela logo wilek
    puwiligiyeng Yisuyegi ngalege wiya logo puwili Yuda ngai yemanewili wezaya logo
    Yisu kiling sawela. Tegi piliktikki wiyeke yombanu Anotoyegi wata kolak kelibene
    waliya maniwiligi ngaiwili Lasararau ulagirikki kozak kela.
  gux-G: Salga yidkaaba cianba ń kali ki jagi ke ban kpa Lasaar mo.
  cnl-NT: '''E³ jo̱³ ca²³mi²³''ien³ júu² te''²³ juii² jmii³ dsa³ ''e³ rɨ²³jŋɨ''n²³te''²³
    Lázaro co̱''³.'
  zar-NT: Níʼirö gulún xtídzaʼgaquiëʼ yuguʼ bixúz unná bëʼ, ilútiëʼ caʼ Lázaro,
  kde-kde: Bahi makuhani vakulu nkutenda ntemelo wa kummwalala na Lasalo,
  ata-ata: Ta tatilasiꞌa ta mitema sou iꞌelaxaꞌa ta sipsip mivivikala sou ikamuli
    voteꞌi sou ivau Lasarusu kalumo.
  qvw-NT: 'Chaymi puydï sasirdüticunaca Lazaroctapis wañuchipäcunanpä limanacälälila:
    “Cay Lazarop jananmi achca-achca Jesusman chalapacalcälil ya''anchicpïta japächacücuyalcan”
    nil.'
  nfa-nfa: Te ngaa kètu-kètu agama padhue ho neo pamadhe Lasarus.
  tnp-tnp: Kəni əmeiko, pris asoli mɨn, kəmotegəhan lan mɨn məmə okəkeikei kohamu
    mɨn Lasɨrɨs,
  urd-urd: इस लिए राहनुमा इमामों ने लाज़र को भी क़त्ल करने का इरादा बनाया।
  hot-hot: Ba intu avômalô Islael bêŋ anôŋ êvhaviŋ ba esopa Yisu. Ma ŋê bêŋbêŋ êbôk
    da evak abô ek nijik Lasalus vônô imbiŋ Yisu.
  mqj-NT: Ummalami kada situru' kapala imam la umpatei duka' Lazarus
  rus-SYN: Первосвященники же положили убить и Лазаря,
  mbh-mbh: Mako pris kimangare o rirum mun a Lasarus isorinnga,
  bdd-bdd: Coinega topwaoliyao ꞌidi ꞌinapwanao Lasalo weyahina sihetala gwaeya ma
    ꞌabehega siloheꞌamasi.
  cbt-NTPO: Ananpitaantarinso marë' na'aya'pi co huachi cotio hua'ano'sa' yanatëpihuë'.
    Inapita a'porahuatona', Quisoso imasapi. Napoaton hua'ano'sari yonquipi Nasaronta'
    tëpacaiso marë'.
  srn-NT: Dan den prenspari domri meki mofo fu kiri Lasarus tu,
  cta-NT: Loꞌo liꞌ nguaꞌni stuꞌba sti joꞌó nu laca loo chaꞌ jiꞌi̱ nguꞌ loꞌo tyaꞌa
    nguꞌ, chaꞌ loꞌo jiꞌi̱ Lázaro cujuii nguꞌ,
  bqc-SIM: Ɔ̃ sa'onkiaↄ zɛ̀ò aa Lazaa dɛ lↄ,
  tcz-CHONGTHU: Hichun thempu pipuihon Lazarus jeng jong thadoh dingin agongun ahi.
  mar-mar: पण मुख्य याजकांनी आपण लाजरालाही ठार मारावे असा विचार केला.
  snp-snp: Ido Lasalusi yamu Yuda wenena mumudi yate kiyabani we kiyanido yati Yesudoka
    u ekeleti koli kikito umamo yamu Goti yokila ki umamo we kiyabani we ama ya Lasalusi
    yaki lakoina gininune, loti ka lono olae.
  isl-isl: Af þessari ástæðu ákváðu æðstu prestarnir að taka Lasarus líka af lífi,
  spy-NT: Kichōb ꞉mbo kibkōrōs chēē wōōyēch kubakach nkinee Lasaaro
  xnn-xnn: Isonga dat mentotolag nan deeyday menkangangato ay papadi ta pateyenda
    gedan si Lazaro
  mwe-mwe: Bhakulungwanji bhaabhishila gubhalegenenje kwaabhulaga a Lashalo nneyo
    peyo,
  tte-tte: Yo bwaine Bedani koina tomo meuloiline Lasalo sigitai nuwali iyai kabo
    Yeisu koina simeli. Na bodane ali meli Yeisu koina kaiwena toloinaone, siya topwaoli
    lalakili, simunamunaisosi kabo nuwanuwali Lasalo tabe siunuyamate.
  tcs-tcs: Dem edprist i bin meke plan diskain ya, dempla go seimtaim kile Lazaras
    tu
  hlt-THB: Cedawngawh khawsoeih boeikhqi ing Lazaru awm him hamna teng uhy;
  soq-soq: Iuswa bedeuwo apana uara Lasares inalena baiwa Iuswa waeuwau bedewe waimoia
    enaiane sumanaibu Iesu bedewe ituiena. Tane Pirisi debamau epe ewane mo bauta
    Iesu osowe dewantona rua insaisau deasaia Lasares do bosapu.
  qub-qub: Mandaj cüracunami ichanga parlacuran Lazarutapis wañuchinanpaj.
  att-att: Á yáyù nga inigagánge ra nga papatáyan nayù ira kátannangán nga pári si
    Lasaru gapay,
  bki-bki: Tomu nalo aju aba amial Lasaros jibe na bisi, a venia napano Yesu mila
    banio mila napano nalo telabo kalo, ba bokar kulo lu na kulo Ju tealo, aburo ajuvan
    kialo navurim̃araboiano dolu nalo abinimei amonea Yesu. Ana ka tena, tomu na tortoru
    na kulo lu aberiio, abirokar ka mia aleal m̃arabo tai ka ajikia auebin Lasaros
    rim̃aro bo.
  bqp-bqp: Akũ sa'orikinↄ zɛ̀o ò Lazaru dɛ se dↄ,
  mcp-mcp: Nə́ ndɛɛ́, milúlúú myâ ofada mí mú ŋwa cígʉ́lá nə́ bwə́ jəlá nə gwú nə́mə́
    Lazâr,
  hat-hat: Lè sa a, chèf prèt yo pran desizyon pou yo touye Laza tou,
  npl-NT: Ijkuakó n tiopixkeh non tlayakantokeh omotlatlalwijkeh noiwa kimiktiskeh
    n Lázaro.
  bgg-bgg: Ji-è boh phabithek è Lazaras shii de bajo ua pha phak,
  eng-TCENT: So the chief priests plotted to kill Lazarus also,
  eng-BSB: So the chief priests made plans to kill Lazarus as well,
  cpu-NT: Iro kantacha omperatasorentsijanoriite ikamantavakaayeta eejatzi iroveri
    Lázaro.
  san-ASM: তদা প্ৰধানযাজকাস্তম্ ইলিযাসৰমপি সংহৰ্ত্তুম্ অমন্ত্ৰযন্ ;
  tac-NT: Alué e'wélala balé 'we a'lá ra'íchale a'bopi, abiena me'liméoríle Lasro.
  eng-WEBPB: But the chief priests conspired to put Lazarus to death also,
  gfk-H: Hua ira tamat na pris diet gaam wor kumaan bia diet na bu bing mah Lasarus
    kanong Lasarus no burena kaikek haleng na Iudeia diet ga turtur talur kaikek ra
    lualua ma diet gaam nurnur ta Iesu.
  viv-viv: Tu abaveyao ana tofaisewa kikaiwabudiyao ma buye hivevai be kadu Lasalo
    Yesu buye hinaluveꞋalikadi.
  yao-yao: Nipele, achakulu ŵambopesi ŵajilene kwaulaga che Lasalo nombe,
  tgp-tgp: Ale moli mata pr̃is la tau na r̃omira vara la pa vilimatei Lazarus,
  auc-NT: Mänömaï beyæ̈ Wængonguï quï, ante në godönäni ñæ̈næ̈näni ïñömö, Æbänö cæte
    Datado ingante adobaï wæ̈nömö wænguingää, ante godongämæ̈ tedewënänitapa.
  kbc-NT: Odaa niɡ̶ijo anoiiɡ̶e sacerdotitedi joɡ̶odinotaɡ̶aneɡ̶etigi moyeloadi Lázaro.
  bmh-bmh: '@see-verse:JHN.012.009'
  ctu-BL: Jini ñuc bʌ motomajob tsi' comol pejcayob i bʌ cha'an yomob i tsʌnsan Lázaro
    ja'el.
  meq-meq: Hərwi niye bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye tə haya gər
    hərwi a satay məkəɗe na Lazar dərmak.
  noa-H: Pari mag Jesuu hi hiiu hautarr gaaimua, judionaan pöm tag hamach higar k'aba
    jũrr Jesuu jaau nʌrrʌmta hʌ̈k'a t'ʌnʌisierr haawai, chi p'adnaan pörnaanau jũrr
    hich Lazaropata dʌ̈i t'õopʌ̈ijugui hap'öbaadëjim.
  alp-NT: Bei mere hoko imamaru lalesi esa kena bunu Lasaruse.
  san-VEL: tadaa pradhaanayaajakaastam iliyaasaramapi sa.mharttum amantrayan ;
  kbq-kbq: Hianagi vugota pristi vahe'mo'za Lasarusi'nena ahe frinaku ke anaki'naze.
  kbh-kbh: As chë bachnangbe amë́ndayënga tmojanenoyeuná Lázarnaca jóbama.
  ron-LSB: Dar preoții cei mai de seamă au uneltit ca să îl omoare și pe Lazăr,
  pon-pon: Jamero lapalap akan pil raparapaki, en pil kamela Lajaruj.
  nhe-BL: Pero nopa tlayacanca totajtzitzi quisencahuayayaj quejatza huelis quimictise
    Lázaro nojquiya,
  sps-sps: Ana rin fuainy tsunaun tan tsoiny faakor sainy to ta sanaan ma atsuiny
    kainy ari Lasarus,
  wnc-wnc: Apu kake aminu buyambamda Jesue gatanimuya apanin ngang natapa kekekawan
    takeakwakngae apbitaking. Apbitake tasiwa Anutue yot takwan gwene pasiya aminde
    takeakwakga natake Lasaras kaya tanguwa kupikge wam yawa kekekakut.
  bus-bus: Ben sa'orikinↄ zɛ̀o wà Lazaru dɛ se dↄ,
  gub-BL: A'e rupi xaxeto wanuwihaw ipuruzuka wer Arazar rehe a'e wà no. Xiuka zemim
    Arazar zane nehe, i'i uzeupeupe wà.
  imo-imo: Aku teringina Gote popo tondoringi iyemanga iye awilimani pilkolio Lasarus
    kape tongeindo langi ningi.
  boj-boj: Atra tamo kokba naŋgi Lasarus dego qalsib moiyotqa qairoqneb.
  eng-DRA: 'But the chief priests thought to kill Lazarus also:'
  knf-knf: Kë *baţeŋan baweek başë ŧiinkar aji bafiŋ Laŧaar kak,
  san-KHM: តទា ប្រធានយាជកាស្តម៑ ឥលិយាសរមបិ សំហត៌្តុម៑ អមន្ត្រយន៑ ;
  arn-NT: Feymew ti pu longkolelu tati pu saserdote mew rakiduamingün ñi ka femngechi
    langümafiel engün ta Lasaru.
  zas-NT: Zeel bayaꞌn ree bixhioz rniabee diidx guial në Lazr gugüjt reeman.
  ken-NT: Ɛ́kʉ́ bǒbati bachiǎkap Mandɛm báté ɛyu bɛ mángwáy Lásárɔs nkwɔ.
