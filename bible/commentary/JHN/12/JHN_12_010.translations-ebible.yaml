verse: JHN.012.010
translations:
  kpx-kpx: Ige kemo dubu nalimale kosiveau isivialeike Lasolota hamage au hatai.
  okv-H: Lazarus kito Judea ta ari avo toto Iesu ke be ijio priests pepeni na ke avo
    ingito Lazarus te tapa taro pehaja ke ea.
  tbo-tbo: Bolu Lasalo hi galeya po Yesu hi witumaganeya, yaka tu witalaguyaba babadahi
    hi baha gogona ma ipa Lasalo hina lihilageni gasi.
  mal-C: അതുകൊണ്ട് പുരോഹിതമുഖ്യന്മാർ യേശുവിനോടൊപ്പം ലാസറിനെയും വധിക്കാൻ ആലോചിച്ചു.
  grc-SR: Ἐβουλεύσαντο δὲ οἱ ἀρχιερεῖς ἵνα καὶ τὸν Λάζαρον ἀποκτείνωσιν·
  bgc-bgc: फेर प्रधान याजकां नै लाजर ताहीं भी मारण की सलाह करी।
  khz-khz: Vovetainai gaurai Rupu Veaga velera kamura navuga getovoato Laasaro maki
    pia vagi-kwaregaa negetiwato.
  deu-TKW: Die Hohenpriester aber beschlossen, auch den Lazarus zu töten,
  zsr-NT: Niꞌr glun xtídzaꞌquëꞌ bxuz uná bëꞌ, ludöddëꞌ caꞌ Lázaro,
  lin-lin: Bongo bakonzi ya Banganga-Nzambe basalaki mabongisi mpo na koboma mpe Lazare ;
  hns-NT: Aur dharam ke barkwan me se bhie dher log aail oke dekhe aur Jiesoe me bieswaas
    kare lagal. Ohie se barka agwan sallaah karies Laasaaras ke bhie maar dhaare ke.
  noa-E: Pari mag Jesuu i iiu autarr gaaimua, judionaan pöm tag amach igar khaba jũrr
    Jesuu jaau nʉrrʉmta ʉ̈kha thʉnʉisierr aawai, chi phadnaan pörnaanau jũrr ich Lazaropata
    dʉ̈i thõopʉ̈ijugui aphöbaadëjim.
  eng-EMTV: But the chief priests took counsel, that they might also kill Lazarus,
  mib-NT: Yūcuán na te sutū cácujéhnu ni casquíjnáhan de jnūhun jeē suni cahni de
    Lázaro.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़ लाजरसे़न्‍नाङ् से़प्‍मा
    निङ्‌वाॽ मे़जोगु,
  xnj-xnj: Hinu Vamteta vakulu mewawa vayidakilini kumkoma lazalu.
  mmx-mmx: Kuren la lavamaasa silok diga tong li levelinga do dinaba sev amet bok
    ne Lasaro,
  cbr-NT: Riquiani ca 'itsa uni an Lázaro baísquimicë cupí, Jesúsmi sináncëxa. Usa
    'ain ca Jesusan bana cuaquian unicaman atun ñuicë bana cuaisama tancë cupí, sacerdotenën
    cushicaman Lázaroribi 'ati sináncëxa.
  tee-NT: Ju xalack'ajin palijni ixtalajunich ju sia yu'unch ni camaknicanach vachu'
    ju Lázaro.
  eng-LSV: and the chief priests took counsel, that they may also kill Lazarus,
  cak-NT: Romari' ri nimalaj tak sacerdotes xquiya' chiquiwech chi chuka' ri Lázaro
    xtiquicamisaj.
  pah-NT: 'Nurã ikwava''ẽhara''g̃a nduvihava''g̃a – g̃a e''i jipe tijuka ti Jesus''ga
    javo – igwete g̃a ei ojohupe kiro: —Tijuka ti Lázaro''ga no, ei g̃a.'
  sja-NT: Maperã p'aareerã poroorãpa pedeeteejida Lázaro ichiaba peet'aadait'ee.
  xed-xed: «Dzatá Lazar guli!» ka la mali ta ghəŋa gwal dra skwi ŋa Lazglafta kurata,
  glk-glk: پس سرأنه کاهنأن تصمیم بیگیفتیدی تا ایلعازَرم بوکوشید،
  mks-NT: A̱nda̱ já na̱sacu ini na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán cahní ri na̱ Lázaro
    viti.
  gfk-S: Kaie, ira tamat na pris di gom harpingit be di na ubu bing bileng Lasarus
    kinong Lasarus no burwana kaie a haleng na Iudeia di ga tutur talur kike ra lilie
    ma di gom nurnur tane Jisas.
  bmu-bmu: Mewö kaŋgotketmö, jike nup galöm yeŋön Lazarus mewöyök qein kömumapkö keu
    jöhöget.
  dgz-dgz: Ap menan pirisi bawarewa yonanewa nagirewa Lasiros den topen menan noa
    barimene.
  eng-GNV: The hie Priestes therefore consulted, that they might put Lazarus to death
    also,
  zaa-NT: Acca ca sacerdote principal nna gunne lettia cą gutti hua cą Lázaruá,
  eng-WEBSTER: But the chief priests consulted that they might put Lazarus also to
    death;
  guh-guh: Nexata sacerdotevi penamatacaitorobivi daxita baja sivanajamatabëjëpa pebeyaxuabinexatsi
    Lázaro, Jesús yajava.
  bon-bon: Siige modamoda iiwäreja biname cina gläämu jicrajige Lajaro ne cuta budre
    me aglime,
  nhw-BL: Pero nopa tlayacanca totajtzitzi quisencahuayayaj quenicatza huelis quimictise
    Lázaro nojquiya,
  swh-ONEN: Kwa hiyo viongozi wa makuhani wakafanya mpango wa kumuua Lazaro pia,
  wbi-wbi: Pe avavaha va vatekesi vakapuling'hana kukum'buda ghwope uLasali,
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwerobɑ wesiɑnɑ bu mɑɑ Lɑsɑɑ ɡo.
  eng-KJVCPB: But the chief priests consulted that they might put Lazarus also to
    death;
  kgk-NT: 'Ha pa''i ruvixa kwéry katu oje''ói ohexa va''e ndojohu porãi: —Heta judeu
    ko nanhane moirũvéi-ma, he''i. —Hemimoingovekwe-gwi ojehesa rerova-ma oiko-vy
    Hesu-rehe. Ojerovia-magwi, ojehesa rerova-ma hese, he''i Hesu-rehe Lázaro-rehe
    ave. Upéa-gwi onhombo''e mbo''e-ma Lázaro-pe ave ojuka hagwã hikwái.'
  waj-waj: Ivaara Anutuuqaara kati puara hudeera kieetaiya vaa Yisuunnara kua kiaa
    teerama kiaiya Rasaruusaatama ruputikio putuaiveera kua tida yeena rairavai.
  cpy-cpy: Roo kanteencha ikamanta-wakahae-yakani reewari Ompera-tajorentsitaa-rewo
    rowamayiri Lázaro.
  ekk-PKP: Niisiis kavatsesid ülempreestrid tappa ka Laatsaruse,
  mpx-mpx: Inoke topowon bwabwatal hi nuwanuwatu tage Lasalo al ge nihi lopaaliga,
  wbp-wbp: Kuja-jangka, maralypikingarduyu-patu wiriwirili jinta-jarrija yungulu Lajururlangu
    pinyilki nganta.
  luo-luo: Omiyo jodolo madongo noloso chenro kaka digineg Lazaro kaachiel kode,
  nhe-NT: Pero nopa tlayacanca totajtzitzi quisencahuayayaj quejatza huelis quimictise
    Lázaro nojquiya,
  aii-aii: ܗ̇ܝܓܵܗ ܡܘܼܚܫܸܚ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܕܐܘܼܦ ܠܲܥܵܙܲܪ ܦܵܐܹܫ ܩܛܝܼܠܵܐ،
  esk-NT: Taatnaqługu qaukłiŋich agaayuliqsit sivunniuqmiñiqsut tuqqutchukługuptuuq
    Lazarus;
  msb-msb: Kaya ginplanuhan san mga namumuno san kapadian na patayon man si Lazaro,
  cpa-NT: Hi² jøng² ca¹jmo¹ juu¹³ jmi²dsa² cøng² jǿg³ hi² jŋëh¹dsa Lázaro calah.
  dso-dso: ମାତର୍‌ ମୁକିଅ ପୁଜାରିମନ୍‌ ଲାଜାର୍‌କେ ମିସା ମରାଇବାକେ ଜଜ୍‌ନା କଲାଇ ।
  meu-meu: Taunabunai hahelaḡa taudia e henega bou, Lasaro danu bae alaia eto;
  yva-NT: Syeno akokoe awa ayao intabo indamu wo Lasarus aubai tavon,
  dgc-dgc: Dahil ni Lasaro, éy meadu a Judeo a pinabayan de dén du amo de a padi,
    a méniwala dén side ni Jesus. Kanya du padi, éy ginayak de be a bunon ti Lasaro.
  zpm-NT: Zeeṉe goṉ grë pxoz rnabey cow, nacne bnediidzaque zho ye Lazh none gut zho;
  hix-NT: Àro ke, noro hoko xarha ewakhàra nehxatxkon hatà, Khoryenkom màn yonye ro
    yoh komo. Noro wayehkatxho xarha hutwetxkon hatà.
  sim-sim: Ma musha Jisas os orin or uri oson li misihi Judama lida lihin li halaha
    Jisasin limu tiya ira. Karem uri osik bikpris ondo Lasarusin er nga li jimandingormekurik
    limu mbara.
  npi-ULB: मुख्य पुजारीहरूले सँगसँगै षड्‍यन्‍त्र रचे, ताकि तिनीहरूले लाजरसलाई पनि
    मार्न सकेको होस् ।
  cgc-cgc: Mga manugdumala na mga pari gaplano na Lazaro an ipapatay man danen.
  tim-tim: Lasaro golâk agep are togom ekmâ nâŋgâmbiâ humo akto biwiyeŋe Yesugâlân
    kali. Hain akbâigât sumbe kat kat humomolupyeŋande luâk âmbâle hârok hepun nenektâi
    dâm aregât Yesu akto Lasaro lâuwâ lâuwâ bugâŋe yetkuenŋe moet dâm aregât den âi
    meyi.
  yor-yor: Ṣùgbọ́n àwọn olórí àlùfáà gbìmọ̀ kí wọn lè pa Lasaru pẹ̀lú,
  wos-wos: Wun hafwambu rekwa du takwa di hundi xéké Lasaruska. Xékéta séfélak du
    di Jisaska jémba saréké. Sarékéta di deka néma duna hundika hélék ya. Hélék yandaka
    di prisna néma du Lasarusré akwi xiyanjoka di hundi gi.
  emp-NTPO: Lazaro ʌ̃rẽbad̶a carea judiorã zocãrãba sacerdote bororãra igarad̶aped̶a
    Jesuda ĩjãsid̶aa. Maʌ̃ carea sacerdote bororãra bed̶ea ausid̶aa Lazaro sid̶a bead̶i
    carea.
  eng-F35: So the chief priests decided to kill Lazarus as well,
  ind-ind: Oleh karena itu, para imam kepala mengatur rencana untuk membunuh Lazarus
    juga,
  pes-OPCB: پس کاهنان اعظم تصمیم گرفتند ایلعازر را هم بکشند،
  mpt-mpt: Yuda naka homon unang homoni Yesuse Lasalase nabaneo wengo wenteniba i
    komokwali wengo wentemino deibeniba i Yesuse bainobo gebaib kesoa i komokwali
    funaniba I inaib yole nibo Lasalase ananoba kaaneko ge omonsiobe.
  ssx-ssx: Koto ekina꞉ mo yeni peao haemeke you haliwekima꞉ta꞉ La꞉satesi make lulu
    pimiki pota꞉ weimikime.
  mkl-mkl: Ammɑ inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu ɑ̀ wɑɑ busi njɛ ɑ bɑ ɑ kpɑ Lɑzɑɑ mɔ,
  gaq-gaq: ତେସା ମ୍ନା ପୁଜାରି‍ଇଂ ଲାଜାର୍‍କେ ବାଗୁଏ ବିଃନ୍‍ସା ଉପାୟ୍‍ ତୁର୍‌ଡିଙ୍ଗ୍ ଆର୍‌କେ
  gof-RNT: Hessa gisho, kahine halaqati Alaazarakka qassi wodhanaw maqettidosona.
  unx-unx: ଏନ୍ତେ ଲାଜାର୍‌କେହଗି ଗଜି ନାଗେନ୍ତେ ମୁଲ୍‌ ଯାଜାକ୍‌କ ରୋଜୋଟକେଦାଃ ।
  gah-gah: Ikago, Lasaloni alémo otikumú nene Zuta vegená mukilite Zuta vetini monó
    gizapa ve ahulikimiake Izesutoka viki gímiziki aikumú gili alévolé amó. Nenemú
    guguni giziaká a ve napa keza Lasalonigi apele hilitune liki lova gizamó.
  lcm-lcm: Asukang a keve ainoinoai si ri katakai i sula ve ri Parisaio kilapo angpiling
    asi raung kapa ani Lasaro.
  aer-aer: Kwertengerle tyeperre tyatye-arenye Jew-kenhe areye anteme angkerreke uternelhemele
    Lazarus, Jesus-arlke irrerlknge atwetyeke,
  qvc-NT: Chaymi Lasaruta kawsaqtana rikashpaqa, ancha achka isrraylinukuna Jisuspi
    kriyishpa, chay kamachikuq isrraylinu kurakunamanda akrakarqanllapa. Chaymi chay
    kamachikuq kurakunaqa kunanakurqan, Lasarutapis wanchinanllapa.
  tgl-ULB: Ang mga punong pari ay nagsabwatan upang patayin na rin si Lazaro,
  cbs-NT: 'jakia Lázaro ana bestenwainmawen taexun xanen ibu ichapabun jatu jenebain
    Jesúsun jancha ninkakin ikunwanun ika paxkabainaibuwen taea datei Diosbe nukunabu
    janchaxunika xanen ibubu yubakai: —Lázaro dikabi tenantiki— ika yubakanibukiaki.'
  xtm-NTPP: Sani te tee ka tatnuni nuu sutu ma, ni ka ndatnu'u tna'a de ja jin ka'ni
    tna de Lázaro ma,
  nnq-nnq: Akakung'i akolo ngabatenda njama jukunkoma Lazalo,
  bao-NT: To biri paia ʉparã pea, Lázaro cãare jĩarʉgarã
  san-ORI: ତଦା ପ୍ରଧାନଯାଜକାସ୍ତମ୍ ଇଲିଯାସରମପି ସଂହର୍ତ୍ତୁମ୍ ଅମନ୍ତ୍ରଯନ୍ ;
  huv-NT: Condom quiaj ajcüwa montangtang miteaats tapiüngüw netam mandeow a Lázaro
    aton;
  otn-NT: Ja̱na̱ngue bi̱ nhɛca̱hya̱ yø hmu̱ yø mmäcja̱ ngue xta̱ hyo ra̱ Lázaro conna̱
    Jesús.
  nop-nop: Jesudi Lasalus kumuŋ gineniŋ tubupilakuk kaŋ Judahi metam feedi Jesu nadisukilitimiŋa
    Siloŋyot diniŋ talitimeŋ wapuhi biyabugiŋ doktiŋa talitimeŋ hekidi bopneeŋ Lasalus
    maaŋ ulukumuŋdok yoŋa yohebet tigiŋ.
  obo-NT: De‑en iddos mgo ponguu to tohodbuwis, id pomuhawang no od imotayan dan mandad
    si Lazaro.
  cak-ENT: Roma-ri' ri más nimalüj tak sacerdotes xquiya' chiquivüch que chuka' ri
    Lázaro nquicamsaj rachibilan ri Jesús.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤈᤖᤛᤧᤴᤏᤠᤱ ᤛᤧᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢ.
  mie-NT: Ñúcuán de ndá sūtū cúñáhnú nī scáni táhán dē tūhun jā suni cahnī dē Lázaro.
  san-TIB: ཏདཱ པྲདྷཱནཡཱཛཀཱསྟམ྄ ཨིལིཡཱསརམཔི སཾཧརྟྟུམ྄ ཨམནྟྲཡན྄ ;
  qve-NT: Chaymi sacerdotekunapa jefenkunaqa, Lazarotapas wañuchinankupaq acordaranku.
  pao-NT: Soo Te Pabe'e ka Lazarus oo ya'ekwikoo oo matuusootabu'ase, ewa'yoo mu numu
    ka Te Pabe'e-wi tunaka'oedyuku manegena. Mu yise tutunehanedu ka Lazarus nuusookwetakuna
    oo batsakwu mee'e tunehane. Ewa'yoo numu ka Jerusalem-witu ka Te Pabe'e ka Lazarus
    oo mayodase oo poonnedu nanekwahakooha.
  cbu-NT: Ashirucha, tputs iyaa Utaáshuchee kurakaa kasayarusin, Isusoo mangooneersin,
    Isusush tachitarangana. Anumand kurak kizpur tsiyantayarusin, Lásarootstam pachamaam
    zandarangana.
  usa-usa: miráitata anó-monoq-kawaa-wayukama
  soy-soy: Pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ ɑpi símisi ɑí tonɛ rɛ pikɛ́
    kɔ Lɑsɑɑ pɔ̃́ kɔ kpu
  hui-hui: Yu wali agali dewalime Lasarasi mo heya hayago hondowa loma binigo mo miaga
    haguane aria tinaga haru haga homogo henego wahalu Yasuhondo mini mbiraore wialu
    hene. Ani wialu henego hondowa loma binigo mo miaga haguane biarume Lasarasibi
    heba bo wahole lo manda manda bialu hene.
  amf-amf: Gudullasa hayona Alaazaramaar deesana kinka ke dhalqade.
  quc-NNT: Are k'u ri ki nimaqil sacerdotes xjunamataj ri ki chomanik chukämisaxik
    ri tat Lázaro xuquje'.
  dob-dob: Ga gote ꞌena Lasalo siꞌitena ga me Yudia yaudi ꞌidi toanuganao ꞌidi loina
    siguitoyasena ta Yesu esi siemisena, ꞌenega totaliyao ꞌidi ꞌinapwanao siloina
    leleleya be ꞌaene Lasalo wate sida loemwawasi.
  wrs-wrs: Wo nonawusra sembayang andranindna kuwulva moamba vivrivna, helvakomandhalmba
    Lasarusmba evata,
  mca-mca: Ma' qa hik ta'ƚijupi' he' tenek'enhe'yij he' pa'il in yijamti'ets iye pa'qu'
    ƚeqfenyejeyi'ij qu' nilan iye ha' Lázaro
  tzo-TZC: Ti banquilal paleetique laj scomonopic ti ta smilic ti Lázaroe.
  mya-mya: လာ​ဇ​ရု​ကို​အ​ကြောင်း​ပြု​၍​ယု​ဒ​အ​မျိုး သား​အ​များ​ပင်​ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ​ကို
    မ​ဆည်း​ကပ်​ကြ​တော့​ဘဲ သ​ခင်​ယေ​ရှု​ကို​ယုံ ကြည်​ဆည်း​ကပ်​လာ​ကြ​၏။ သို့​ဖြစ်​၍​ယဇ်​ပု
    ရော​ဟိတ်​ကြီး​တို့​သည်​လာ​ဇ​ရု​ကို​လည်း သတ်​ရန်​ကြံ​စည်​ကြ​၏။
  gng-NT: Nɛn saan nɛ bitɔtuɔrciɛnb sien' ki ye bi li ku Lasaar mɔ,
  cbi-NTPO: Tsa deiñu chachilla' mitya Diosnu kalen jimula' bale rukula naa Lázaronu
    bain tu'nu pensanguila,
  ikk-NT: '''Ya ndị-isi nchụ-ẹjan nọ rimẹni Lazarọsị ngo ni wẹ gbuzi ya nwẹn,'
  leu-leu: E voxo nari mu memai priis ri fo lamon faati o ri taa punuk na Lasarus
    sait,
  maz-NT: Nguec'ua c'o ndamböcjimi o dyü't'ütsjëji ngue c'ua xo ro mbö't'üji e Lázaro.
  bod-N: འོན་ཀྱང་མཆོད་དཔོན་ཆེན་པོ་རྣམས་ཀྱིས་ལཱ་ཟར་གསོད་པར་ཡང་གྲོས་བྱས་སོ།།
  tca-NT: Rü yexguma ga paigüarü ãẽ̱xgacügü rü nügümaã nanamexẽẽgü ga Dácharuxü̃ rü
    ta na yamèxgüxü̃cèx.
  zpl-NT: Enzeꞌe bee uleꞌya enu rnibiyaꞌ unga tucunecatse beella para nú úti beella
    Jesuse nu leꞌca nuu Lázaro uniarquiꞌ beella úti beella.
  mbc-NT: Mîrîrî ye'nen teepîremasanon esanon wanî'pî Lázaro wîî yu'se.
  ndg-ndg: Na akolo wa Makuhani kabapanga shauri ili wamukage Lazaro;
  wsk-wsk: Butata se priest bibiya Lazarus ago momon se kuerukko den nungurman.
  toj-NT: Jaxa sepeil ja pagre jumasa ti sc'uman sbaje leca. Huas sc'ana oj cho smile
    ja Lázaro
  tbc-tbc: Ago tag Juda sad pris gurman adi iŋ Lasarus dam dufunip imat san palaŋ
    an dumari se ya.
  sna-sna: Saka vaprista vakuru vakaronga kuurayawo naRazaro,
  smk-NT: Sin wanin, saray Pupangulon Pupadi', nipapagketan ra a ipapati raya anamaet
    si Lazaro
  grc-TCGNT: Ἐβουλεύσαντο δὲ οἱ ἀρχιερεῖς ἵνα καὶ τὸν Λάζαρον ἀποκτείνωσιν·
