    pogo te bidi dali po tų yaibao.
  pab-NT: Xala xamaniya maisa aokita natyo, maisa semaxematya aokowita niraini hoka
    hatyohare hiyetaite kairaeharetyaka miyanitiye xowaka — nexa.
  llg-llg: Tehuu losa dae-bafok babasan hataholi fo mana timba heni Au, ma taa nau
    simbok Au Dedeꞌa-kokolang, na, dei fo hambu huhukuk tungga Au Dedeꞌa-kokolang
    ndia. No leondiak, Au Dedeꞌa-kokolang dadik neu sila mana maketun.
  kyf-kyf: Nɩɩ, nyɩmɛ -ɔ 'nɩ 'mɩ -yɔŋwnu, 'ɩn ɔ -ka na wɛlɩ kpɛla 'wʋnʋ, ɔ gbʋwʋbhunyɔ
    mɩ -bha. Dʋdʋʋ bhɩa zlɩ, wɛlɩ -we ɩn gbaa, mʋ yia ɔ -yɔgbʋ 'wʋbhua.
  tpi-tpi: Tasol man i givim baksait long mi na i no kisim tok bilong mi, em i gat
    jas bilong skelim em. Tok mi bin autim, em bai i stap jas bilong dispela man long
    las de.
  mih-NT: Ra sa ña cuñi sii mi caña ñi, ta ña tyaa ra yahvi tuhun quehin, sa iyo sa
