  sch-sch: Tukhom keima me henga, ku thurchi misîr pomloi ngei chu anni ngei roijêk
    rangin mi inkhat aom. Ku thurchi misîr ha sûn nûktaka chu anni ngei roijêkpu
    la ning atih!
  mic-MIQNT: Ta'n wen mo menuaqalig ni'n aq mo wesua'tuig 'ntglusuaqanm eig newgte'jit
    ta'n ilsumatal. Na glusuaqan ta'n wesgutmap, ilsumgutaq ugtejgewei na'gweg.
  huu-NT: ia cuena bu ɨɨnoñenia, cue uaina naimɨe ɨɨnoñenia, ja muidona faɨfite. Cue
    uaina naimɨe ɨɨnoñellemona, nana naimɨena ɨɨnoñedɨno janafefillɨruimo Jusiñamui
