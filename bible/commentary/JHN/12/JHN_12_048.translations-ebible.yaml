    durrijba ngaki jangkurr, jungkuka nyulu balki, jungkuka nyulu balkina nanganginyina
    yuwana Sayidinkanyi. Baki miku janyulu wanka jungku mili Kudnyina. Yingkamukunyi
    jayalu jingkijba nani nanankanyi, miku jala durrijba ngaki jangkurr.
  nii-nii: Pe wumb endi, na nge ek ei ekii sinarpi buł ngopu erim kin, eim kin kos
