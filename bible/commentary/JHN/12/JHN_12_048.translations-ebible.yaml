    aoa-nalo darokakalako be moatubu ono danangalako kana.
  dwr-NT: Taana ixxiyaa oonanne qassi Ta qaalaa akkenna oonanne pirddiyaawe de7ee.
    Taani odeedda qaalay wurssethaa gallassi he uraa pirddana.
  kfw-kfw: Kei kanazootmak khat-um kei iti chongngai kaleimak mi ngai sik-ah chong
    katansik inkhat om. Kei ileirilsuok chongngai khan inmani chungnga ahekna nikhuoni
    khan chong atansik eii!
  bfz-bfz: जो माखे तुच्छ जाणोआ और मेरी गल्ला नि मानदा, तेसखे दोषी ठईराणे वाल़ा एक
    ईए, मतलब-जो वचन मैं बोली राखेया, तेस ई आखरी दिनो रे से दोषी ठईराणा।
  cuk-09: Ar dule an-abingasulile, degine, an-gaya-burba-sunmaked abingasurbalile,
    amargardi soglegodo, be dummad-nosye. Ar ibagan-napi-naiguoedgi an-ibmar-sogsadba
    dulemar-an-abingassurmaladga soglegoed, ‘Be Bab Dummadse sabsur odurdaklegoye.’
  ben-OBCV: যে আমাকে প্রত্যাখ্যান করে এবং আমার বাক্য গ্রহণ করে না, তার জন্য এক বিচারক
    আছেন। আমার বলা বাক্যই শেষের দিনে তাকে দোষী সাব্যস্ত করবে।
  mil-NT: Te nchaa ñáyiu na cùyíchí iní ñáhá xìi‑í te ñá túú quìde cuendá‑yu nàcuáa
    càháⁿ‑í, te ñáyiu‑áⁿ ná sàá nduu te cuíta nihnú‑yu chi ñá ní tnɨ̀ɨ́‑yu tnúhu ní
    cáháⁿ‑í.
  myu-myu: — “Ikẽrẽat kug̃ eyju Deus xe,” i õn g̃u e'em okay'ũmayũ be, wa'õ kay'ũmayũ
    be dak. Warara'acat pit imẽn je'e ixeyũ be webay soat ce'ũ'ũayũ muyuap kabia be
    — io'e. — Deus acã “Ikẽrẽat kug̃ eyju oxe,” i je'e ixeyũ be. Imẽn Deus je'e cebe
    ip wekawẽn tag̃ g̃u ip puye — io'e Jesus.
  fue-fue: Caliiɗo am, to jaɓay haalaaji am, e woodi ko hiitantoo ɗum. Ko janŋimmi,
    kan hiitotoo ɗum nyalaane darŋal.
  amk-amk: Mandoni dino deiaya yau tuti wiro tarao nehu kaiwofo kaha mani, sobu aiboifo
    rai, weo nehu kaiwo imadura fo aino dinggairi tuti kiutu kaiwo kariri wenani na
    rahida Sempaisi kife nunei nai foi ne.
  fai-fai: Kale kan ata naka báyo nak bom nam weng kidilongin dako be ami taktakin
    mak teinba ayo ki am afung am dánokaba kal taktaka daudokaba. Kale be nalam weng
    dil bakosi uluta ki ta bom taktaka daudokabu.
  ura-NT: Chariji teeinti, ‘Caohachaaita,’ naain quere tonoraene. Niite coulurujiha
    cureein caa quicha beebejei Erenaa, inae saa cana janonaane bana,
  mcd-NT: Ascafiacai tsoan ua ifo huapaimisima uhuun tsainri nicacasmacaquin nanscarafo
    onaintimaitian Upa Diosin ato yoipacushquin isca huaquin, “Min niyoshon uhuun
    Facun ahuun tsain min nicacasmamisi. Min omitsiscapanacafo muran ipanacaquin,”
    ishon yoishquin.
  urt-urt: Kut lahmende ŋaiye garnge ŋam, topoꞌe yukur ŋasande wusyep ŋam pe, miyeꞌ
    iyarꞌe ende narp ŋaiye ka iyarꞌe kin. O ŋaiye ŋup yuwo pe, wusyep uku ŋaiye ŋam
    manange pe, ka orp tuꞌe miyeꞌ iyarꞌe kin.
  kiz-kiz: 'Jhaibetakunibela nene ni kughabela malobhi ghangu ajhele jhaibetakun''hukumu:
    lilobhi e''lu lyanilijobhili ndo lyalibetakun''hukumu ligono lya mwishu.'
  tzo-TZE: Li boch'otic mu xch'un ti vu'un Jcoltavanejun yu'unique, ta to sta sc'ac'alil
    ta xchapanat ta slajebal c'ac'al. Ja' ta xchapanatic ta sventa ti muc xch'unic
    li c'usi laj cale, jech ta xich'ic o castigo.
  lex-lex: Mere la' lera-mela noha niatni hota A li'ru ed maka rnairia pa ra rukum
    rira maka kwayotlia A'u yoma rahmena rreinian A li'ru.
  dov-dov: Ooyo undikaka akutatambula majwi aangu, ulasikumubeteka. Ijwi ndindambula
    liyomubeteka kuzuba lyamamanino.
  toc-NT: Pero a̠má chixcú hua̠nti̠ ni̠tu̠ qui­liucxilha y caj lak­makán hua̠ntu̠
    kax­mata quin­ta­chu­huí̠n, pus xlá aya huí hua̠ntu̠ nali̠­ma̠­la­ca­pu̠cán porque
    huata huá quin­ta­péksi̠t hua̠ntu̠ kax­matni̠t ámaj ma̠lak­tzanke̠y acxni̠ nalak­chá̠n
    a̠má a̠huata quilh­ta­macú la̠ta napu­tza̠­na­nicán xcuenta.
  ulk-1902: 'Abele le kari natuaki, a nole kara mer egaret, abi dog dulam: abele mer
    kaka detaut, E dali abi dulam keubu gerger.'
  som-som: Kii i diida oo aan erayadayda aqbalin, wuxuu haystaa mid xukuma; ereygaan
    ku hadlay baa xukumi doona isaga maalinta u dambaysa.
  mam-C: Ex ankye k-elil iky'in we'y, ex mi xi tb'in nyola, at jun kkawil tib'aj;
    ayexjo yol, a o che'x nq'ma'n. Ex ayexsin kchi kawiljo ti'j toj pa'b'in twutz
    Dios, aj tjapin b'aj tq'ijil tzalu'n twutz tx'otx'.
  ndj-ndj: Yivanema nenga na kukamula ng'odu filongu fyangu vana yumu wakuvahigha.
    Filongu fila fyang'ombilili dafivi muhigha lijuva lya mwishu.
  mbj-NT: Ti anäng né hẽ ỹ ty n'aa ges'yyk doo, ỹ her'oot do ganadoo do sa ky n'aa
    etyy n'aa. Këh ỹỹ, sa hã ỹ her'ood wät do né hẽ ti sa ky n'aa etyy n'aa. Këh ỹỹ,
    sa hã ỹ her'ood wät do paa ky n'aa etyy sa hã, P'op Hagä Do banoo noo gó sahõnh
    hã ta säm.
  lat-VUC: Qui spernit me et non accipit verba mea, habet qui judicet eum. Sermo quem
    locutus sum, ille judicabit eum in novissimo die.
  ngp-ngp: Wadya wakunilemela miye hamwenga na ulosi wangu eyuko yumwenga akuunga
    awasengele. Ulosi udya nilongile nuwo ukuunga uwasengele mwe dizuwa dya uheelo.
  aoi-aoi: Umba arrkala ngalaja ngarningka ambaka awilyaba yikaki-lekbajama kirribina
    yiku-warenama akwa yikumini-yarrkuwurrenama nganyangwa ayakwa. Amurndakibina ayakwa
    ningi-yengbinuma-langwa ngayuwa, akina-bina ka-lyangkarrngajungwunama ka-lawurradinama
    nungkwurruwa-wa akwa yikaki-lekbajama meningarija-langwa-manja mamawura kini-lyangkuwerribikajungwuna-manja
    Neningikarrawara karningaba-murrikba akwa kirruwurrariya-murrikba.
  enq-2: Endakali mendeme namba maita ditala, nambanya pii dupa auu kaeyao nasetamo
    doko, yuu etatamo gii dokopa, nambame pii lamaipu dupameaka baa yapata.
  eng-ASVBT: 'He that rejecteth me, and receiveth not my sayings, hath one that judgeth
    him: the word that I spake, the same shall judge him in the last day.'
  mna-mna: Mi motoyom iŋgal! Tomtom ta sombe ipizil ndemeene pio mi izooro sua tio,
    inako ire ka kadoono pa mbeŋ kaimer. Pa sua ta aŋso na, ko iwe uunu pini be ikam
    kadoono tana.
  myw-myw: “Kukin bukupiyev aygag tatoneig, o bukupiyaveig yey, igaw nakabiyokous
    tut waseg, aygag kaka̱wen biyateleim, mo bukulivet mapun amsinap kalbaleb.
  sby-sby: Muntu lankananga, kayi labulunga kutambula maswi akame, mpwali weshakamomboloshe.
    Maswi ngondamba eshakamupeshe mulandu pa busuba bwakupwililisha!
  sll-sll: Te yal ta na mobing hal wa na tere ha diga wine olkinangwo i, yal ta ure
    ha hol ol tenangwo pamua. Na ha di ni tega i hamen ganba wai sinangwo haung ari
    hobi yu ol tenangwo pamua.
  yaq-NT: Ju'u inim ka nee mabetbaeme, intok kia in teuwaarita juni'i, ka junaka'a
    a' nok jikkajaka jiapsame, ini'i, ju'u ka tu'isi a' tawaaneeme aane. Ju'u nok
    lutu'uria in teuwaari, chukula taewai, yee aet ya'uraa bittuanaao, ini'i junen
    juna'a, ju'u ka tu'isi a' tawaaneeme.
  uro-uro: Sa akni di qa e qärakni iva qat tatnävämne nä iaqäkt kärak i qät kyiradeng
    na ngo dä qaku qat tat maengäkt sä gua enge. Bä iangärhäkt ama enge qärangätni
    i sa ngua märhamän bät a ngät diva ngä rhatnävämne na qa vät ama dängdängini na
    qa ama qunäga.
  ita-1885: Chi mi sprezza, e non riceve le mie parole, ha chi lo giudica; la parola
    che io ho ragionata sarà quella che lo giudicherà nell'ultimo giorno.
  muy-muy: 'Maslaŋa ya ti àwayay nu do, àgəskabu pakama goro do ni ti, seriya aməgəs
    naŋ : ka mandav ga duniya atəgəs naŋ àna seriya ti àna pakama goro ya nə̀ɗəm ni
    ɗek.'
  kqc-kqc: Kaere na rofu gedu masi nai ago de neidego, bi kota rego; ari bae koina
    nigori, mina ago niyaka ina fafau kota rego!
  tav-tav: Yʉre cabooquẽna, yʉ cabuiorijere cátigaquẽna Dio cʉ capopiyeyeparã anitʉgama.
    Yʉ cabuiorije na caapiʉjaquẽtie jʉgori na popiyeyegʉmi Dio ati ʉmʉrecoo capetiropʉre.
  eng-ULB: The one who rejects me and who does not receive my words, has one who judges
    him. The word I have spoken will judge him on the last day.
  spa-VBL: Cualquiera que me rechaza y no acepta mis palabras, será juzgado en el
    juicio final, conforme a lo que he dicho.
  fra-_FOB: Celui qui me rejette et ne reçoit point mes paroles, a son juge; la parole
    que j'ai annoncée, c'est elle qui le jugera au dernier jour.
  hau-ULB: Wanda ya ki ni, ya kuma ki ya karbi magana ta, akwai wanda za ya yi masa
    hukunci. Kalmar da na fada, ita ce za ta yi masa hukunci a rana ta karshe.
  mal-mal: എന്റെ വചനങ്ങൾ കൈക്കൊള്ളാതെ എന്നെ തള്ളിക്കളയുന്നവനെ ന്യായം വിധിക്കുന്നവൻ
    ഉണ്ട്; ഞാൻ സംസാരിച്ച വചനങ്ങൾ തന്നേ അവസാന നാളിൽ അവനെ ന്യായംവിധിക്കും.
  kkc-kkc: Esino edebeeyo a gowoolone mo to telega poogooga, Godeeye goo midilei biame
    mapoo to ayo taka oso nei dia goo ee midileiso.
  lit-lit: Kas mane atmeta ir mano žodžių nepriima, turi tą, kuris jį teisia; tas
    žodis, kurį kalbėjau, teis jį paskutiniąją dieną.
  urd-GVR: To bhī ek hai jo us kī adālat kartā hai. Jo mujhe radd karke merī bāteṅ
    qabūl nahīṅ kartā merā pesh kiyā gayā kalām hī qiyāmat ke din us kī adālat karegā.
  far-far: Wane nao si doria nau, ma nao si doria sasilana ru nau ku saea ki, na ru
    nia to na fuana ketolana na wane nai. Na fatae nau ki ne na ru ne kai ketoa nia
    ana maedangi 'isi.
  suz-BL: सुम आं कली मब्रथु, आं देंशो लोव़ मपाइबा, मेको कली निसाफ पाइब का बाक्‍ब।
    मेको निसाफ पाइब सु बाक्‍ब देंशा हना, आं देंशो लोव़ बाक्‍ब। एको लोव़मी मेको कली
    नोले ङा नाक्‍ती निसाफ पाइब।
  car-NT: Mo'ko yjurumenanen 'wano me, mo'ko yjauran anapo'ipyn 'wano me amy a'wembono
    auranano ynen jopoto terapa man. Moro yjauranymbo a'wembono auranano ytan ipoko
    moro irombo ro kurita.
  amp-amp: To yimam na mong trohhato nanhu mrokfom yak duha yitam, tot rroh nefroh
    yak nhtayuk jaskfot. Nd na pthayuk mrokfotn jaskfot kanjo tu wuroh ndar bbinysofthu
    bati yihar yak nhtarahtm rroh nefm.
  bht-bht: जड़ा मिंजो तुच्छ समझदा है कने मेरियां गल्लां जो नी मंनदा है, उना दा न्याय
    करणे बाला तां इक ही है, मतलब की जड़ा बचन मैं बोलया है, उनी उसयो आखरी दिना च दोषी
    बणाणा।
  eng-NOY: He that rejecteth me, and receiveth not my words, hath one that judgeth
    him; the word that I have spoken, that will judge him in the last day.
  cub-NT: Ácʉ põecʉ yʉre ʉbecʉ baru aru ji coyʉiyede máre jʉ abecʉ baru, ʉ̃́recabe
    jãve ñájicʉyʉ. Ʉ̃i jʉ abe boje ji coyʉiyede, ñájicʉyʉme bʉojaquijãravʉ baquinói.
  ita-1927: 'Chi mi respinge e non accetta le mie parole, ha chi lo giudica: la parola
    che ho annunziata è quella che lo giudicherà nell’ultimo giorno.'
  lww-lww: '@see-verse:JHN.012.047'
  ckb-ckb: ئەوەی ڕەتم بکاتەوە و وتەکانم وەرنەگرێت، یەکێک هەیە حوکمی بدات، ئەو قسەیەی
    کە من کردم لە ڕۆژی دواییدا حوکمی دەدات.
  nas-nas: Baa tee ning tontaꞌmumaung eeꞌnoko nkaang kara masikaꞌantavuaung, tee naning
    bakaang tuutunang˜ otoꞌevung-tee kara ninge minkuansing bakaang tuutunang-nko
    otoaing teꞌmung doong asiꞌnooꞌnaꞌmung.
  uvl-uvl: Pe mele nenge hile hote iau pe nanasia lek helenga mur ero, lape te amnei
    teu lange i ke nek toto. Pe helenga nenge e heleia nem i sipona lape amnei teu
    lange mele nem nga etue nga rume.
  eng-BBE: 'He who puts me on one side and does not take my words to heart, is not
    without a judge: the word which I have said will be his judge on the last day.'
  ixl-CNT: Abꞌil yeꞌ nikꞌulin utz, yeꞌ nikꞌul qꞌul unyol, atil vaꞌl satxꞌolon inujul.
    Aꞌ satxꞌolon inujul tu u motxebꞌal qꞌii saj qꞌu yol qꞌuꞌl vetvallaꞌ tzaꞌ.
  xsi-xsi: Ambo tamâta toŋge ipu muli pa naŋa ku ipaveta kuku naneŋgu ŋgua tia, ande
    naneŋgu ŋgua ma itula i kilala pwataki. Naŋa muŋga atula ŋgua pwataki, aku naneŋgu
    ŋguani ndaina ma muli itula tamâta nenzi kiesaka pwataki, lâ zo ŋalae ŋana tâno
    ne zo marumbu kâ.
  crx-NTPO: Mbene la sts'u disnihne 'ink'ez 'aw sghuni lhuyílhchootne, 'ilhoghun 'en
    buba nahutiyeh. Ndi khuni be nohbulh yasduk-i, 'i khuni za 'udek'ez dzin de be
    nohba nahutideh.
  kan-OKCV: ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿ ನನ್ನ ಮಾತುಗಳನ್ನು ಸ್ವೀಕರಿಸದವರಿಗೆ ತೀರ್ಪು ಮಾಡುವಂಥದ್ದು
    ಒಂದು ಇದೆ. ಅದು ನಾನು ಮಾತನಾಡಿದ ವಾಕ್ಯವೇ, ಅದೇ ಕಡೇ ದಿನದಲ್ಲಿ ಅವರಿಗೆ ತೀರ್ಪು ಮಾಡುವುದು.
  bbb-bbb: '@see-verse:JHN.012.047'
  blw-blw: Ngém hen anchi tagu way mangachi an haén ya achina agé afuroton hen anchi
    chà itudtuchu, wacha chillu hen manusa an hiya ah pegwana, te hen anchi ena-allè,
    yachi hen kail-an hen kachusaana.
  tam-2017: என்னைத் தள்ளி என் வார்த்தைகளை ஏற்றுக்கொள்ளாதவனை நியாயந்தீர்க்கிற ஒன்று
    இருக்கிறது; நான் சொன்ன வசனமே அவனைக் கடைசிநாளில் நியாயந்தீர்க்கும்.
  azz-NT: Huan nochi naquen nechixtopehuasque huan amo quiselisque notajtoluan, yejuan
    nojonques motelchihuasque yejuan san. Porín Nejuatzin nitamachtijtinemi ica notajtoluan,
    huan satepan Notajtzin Dios quicuis nijín notajtoluan huan yejica quinixcomacas
    huan quintelchihuas neques ten amo taneltocani tech ne tacuitapan tonalme yesqui.
  spa-RV-1909: 'El que me desecha, y no recibe mis palabras, tiene quien le juzgue:
    la palabra que he hablado, ella le juzgará en el día postrero.'
  csy-csy: 'Kei hong nial a, ka thu a sang ngawl te, thukhen tu nei uh hi: ka son
    thu in ni tawpkhak ni ciang ama thukhen tu hi.'
  mxq-NT: Diꞌibʉts xyꞌʉxtijp es kyaj ttuñʉ kwentʉ nꞌayúkʉts, tam yʉꞌʉ ꞌyawíxyʉty pʉ́n
    tukkumʉdówʉdʉp. Yʉ tya̱dʉ ayuk diꞌibʉ ʉj tʉ ngajxyʉts, yʉꞌʉ dʉꞌʉn nigʉxʉꞌʉgʉp
    ko pekymyʉʉt ja ja̱ꞌa̱y ja xʉʉ ko ja̱ꞌa̱y yajpayoꞌoydyʉt.
  tzj-NT: Ja wi maticajo' nyuke' quec'u'x wq'uin in wi maticajo' nquinimaj ja nbin
    chique jari' c'oli ja nk'etbex tzij chiquij como ja tzij ja xinbij chique jari'
    nk'etbex tzij chiquij tokori' tok xterila' ja nimlaj juicio xin q'uisbal k'ij.
  tdt-tdt: Maski nunee ema nebee lakohi simu Hau i la simu Hau nia liafuan, bainhira
    mundu nee remata, liafuan nebee Hau hatoo tiha ona mak sai hanesan juis hodi hamonu
    kastigu ba nia.
  ron-BTF: Pe cel ce mă respinge și nu primește cuvintele mele, are cine să îl judece;
    cuvântul pe care l-am spus, acela îl va judeca în ziua de apoi.
  eng-WEBP: He who rejects me, and doesn’t receive my sayings, has one who judges
    him. The word that I spoke will judge him in the last day.
  eng-FBV: Anyone who rejects me and does not accept my words will be judged at the
    end-time judgment in accordance with what I have said.
  nld-1939: Wie Mij verwerpt en mijn woorden niet aanneemt, heeft er een, die hem
    oordeelt; het woord, dat Ik sprak, dat zal hem oordelen op de jongste dag.
  bwo-bwo: Taan geerawonat t aap'ono de'aw ashaats angshitwo fa'ee, taa t keewts aap'o
    dúri s'uwatse bíats angshitwe.
  nch-BL: Pero cati nechhuejcamajcahua huan amo quiselía nocamanal quipiyas cati quitajtolsencahuas
    ipan itamiya tonali, pampa ni camanali cati niquijtojtoc ipan taltipacti quitelhuis
    ipan itamiya tonali.
  quc-TNT: Jachin ri xa cäretzelaj nu wäch, man cunimaj tä c'u ri nu tzij, c'o ri
    cäk'atow na tzij puwi' chi cäc'äjisax u wäch. Ri tzij ri nu bim e are ri' ri quek'atow
    na tzij puwi' pa ri q'uisbal k'ij.
