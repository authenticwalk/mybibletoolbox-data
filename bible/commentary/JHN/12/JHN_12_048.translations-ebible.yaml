  cof-NT: Tsan josanan laca tennatuto, lachi fiquica merátuchi timinlari culpa patilaichunae
    tie. La paca jun fiquica merátuchi tilatinari, junni jun fiquibenan culpa patilaichunae
    tie. La jun tsantica fiquica mantenhinola jochunae tie in to jeraino mate. Junni
    jun merátuchi tinun fiquibenan nula culpa patilaichunae tie.
  srm-NT: Ma ee wan sëmbë an kë mi ku dee lei mi ta lei aki möönsö, nöö hii fa mi
    taa ma ta kuutu ën dë, ma an dë taa an o feni kuutu e. Nönö. Di kuutu fëën hën
    a dë kaa. Biga dee lei i si a bi jei a mi aki, deseei o kuutu ën a di kaba lasiti
    daka.
  qvs-NT: Ñukata mana munawaptikichika nima yachachikunaynita kasuptikichika kay allpa
    kullunan diya Tata Dios rimashkaynita yuyachishushpaykichi kastigashunkichi.
  zca-NT: Men xa' nzhab yent kwane rë kwa'n nidizha, nzho ra' cho kobe' (wi') kwan
    nak xa', lë' rë widi'zh da kobe'i, or zhin zhë gab Dios xmod gak kun kad men.
  cbc-NT: Bairo yʉre boetiri, yʉ caquetibʉjʉrijere catʉ̃goʉsagaenarẽ carepaʉ merẽ
    nicõãñami. Bairi atie mʉjãã yʉ caquetibʉjʉrijere na catʉ̃goʉsagaetie wapa jʉ̃gori
    popiye na baio joroque na átigʉmi camasãrẽ Dios, cʉ̃ caĩñabeseri rʉ̃mʉ catʉsari
    rʉ̃mʉ caãno yua.
  qxo-NT: '@see-verse:JHN.012.047'
  mox-mox: Ta tomeqabu inogenogegu ta egu vona ge ida ʼawahaqiaqiea adi toluvine toatoa.
    Ta egu vona diavona niʼa yaʼinanedi taudi ina luvinedi ʼaubena ana ʼebeluʼovoa
    ʼinaya.
  kew-kew: Onaa rayome ni gimoa naa agaa napagalimiri nimuna koso pagape aa meda pa
    pia. Gore orope yapinu dia yalia rabu nina lagialo agaame nimuna koso agaa pagalimi.
  dww-dww: Be aitau da taugu e riuriu tuatuaḡaiegu be yau giuma nam ei aninedi, tauna
    tokare kovoḡa e banavina. Baninama raḡan damone taugu yau giuma tokare tauna ta
    etarena.
  nif-nif: Tambo nin endɨ nak siñgi wɨt-nambi, nokok mandana nɨm nandɨ-dasilak en
    ka-danbi, tambon eu taleuktok no patak, wɨn nak manda eñgut walɨ wakan en kwet
    nain taletalenan ka-danbi, tambon ombɨ-tɨkeuktok eu taleukak.
  twi-ASANTE: Obiara a ɔpo me na ɔnnye mʼasɛm nni no, ɔtemmufoɔ bi wɔ hɔ a ɔbɛbu no
    atɛn. Me nsɛm a maka akyerɛ mo no na Atemmuo da no ɛbɛbu mo atɛn.
  aoj-aoj: Epen ami negaseꞌe alafuga aeꞌi ma anin owaꞌ nihapifa aeꞌa, anaf anona dembinai
    jas aꞌ nowaloga anin. Nemaf afamba akutaifi basef ifimba atif aeꞌ agaꞌiefi ifimba
    fendaꞌ anin aꞌ fewawalogon.
  cbv-cbv: Ded weemdíh náahcanni, wã naáwátdihbʉt joííhcannidih peéh chãjat ã jʉmbipna
    caá. Wã naáwátdih ĩ joííhcatji jíib péeni yeó jáapdih wã íipboó queétdih ã peéh
    chãjbipna caá.
  taw-taw: Pen binɨb yɨp kelɨgɨl, takaw yad ma dɨpal okok, tap olap kɨlop tɨg asɨk
    lɨl bɨlokɨnɨgab agak. Ñɨn awl kɨdek ak apek, takaw apin ak ke kɨlop tɨg asɨk lɨl
    bɨlokɨnɨgab agak.
  jic-NT: La p'a ca mveles malala la tjajay yupj, yupj ne ma quelel la najay, ma wa
    jisas napj velé. Pjü way napj tjevelé nin ca mveles yupj malala la tjajay. Nin
    ca nsem nin jawas tecya'lin̈ sin müjünsücj na.
  zap-NT: Men ne rukasdet noo no ne rlaandet gon xdiiz noo, che nuu ne yzakzi men.
    Yra diiz ne wzëët noo, laa we nak ne yzakzi men chene che lultim dxe.
  wer-wer: Omën namp ne kasëng nemenak nem ngönten kaaö ëëpna pöp ngön ë pet yairauröa
    ök pi kom elmëëpnaap. Pöt nem ngön wet rëak ök yeniak epotök akun kaöaöök ngön
    ë pet yairauröa yaë pöl ëëpnaat.
  ipi-ipi: Namba tane wua lokale nembo toto, pii na-lalawane. Jia. Namba ati kenga
    atala yuunga puu leane Ayiane okomane pii utupa lape leya-kola, nambato pii utupane
    lalawane. Namba Ayiane okona pii okomane wandakali tupa saka atapowa ateakale
    lo ataya alane nembo toto, nambato balana pii okone ale wato, pii balato namba
    langeane tupa lalawane. Tene okonena, wandakali mindimane namba masia guato, nambana
    pii tupa mia napeaindo, yuu koyo pula-angi, nambana pii okomane wandakali okone
    yapa lo tale puato, koo tene mindi balanga yata olopeya. Jisasato wuane lea.
  qul-NT: Nokata despreciawaspa palabrayta mana casucojpajka, canña pi juchachaj.
    Tucucuy p'unchaypi nokapaj parlaskaycuna juchachanka.
  ter-NT: Enepone ákoti akahá'anu, ákotimaka akutipo yûnzo, anêko exókoati yonópeamo
    ipihóponovokutike. Enepone ihíkauvoti yûnzo, énomonemo exókoa yonópeamo ipihóponovokutike
    simapúne hunókoku ra mêum.
  bmr-NT: Jaanotɨ uco iimogotɨmoro taajɨco imiyaavogotɨmoco uujoho eneehicano, diitoco
    ufucu niinofucu cɨɨjɨgaifaño gañɨɨsuji.
  fuf-fuf: Kala non bugitiiɗo lan, salii jaɓude konguɗi an ɗin, no mari ɲaawoowo.
    Ko fii ko konguɗi ɗi mi yewti ɗin ɲaawoyta mo ka ɲalaande sakkitorde.
  bhl-bhl: Kate, fefe ding dim kabalak e, nimin kawtiw ite mak kame akate nem yangbi
    weng be kiliko, ibik kuw kolewiw tewe, nem fein yangbi weng kalakate ilo geeyemoke
    te.
  ons-ons: Mane eŋe na ŋadeknangi paki donne mi desiake, eŋe maneŋo turuŋine baŋ maniake.
    Na don ra okanmaile yewaŋo baŋ gemage naso qoeki turuŋine rakoke maniake so eŋane
    yewaŋoka baŋ wano wanok urata mayake!
  con-NTPO: Majan ñama chi'gapa ña aya'fama pañañe in'jambian'da, jin tsu tise injama'choma
    somboen'su. Ña aya'fa su'cho tsu osefaeña'cho a'ta tise'pa injama'choma somboeña.
  ghs-ghs: Oho quba teei naho noo nookaqi qusubaitaama naataquko ana bamu naamae noke
    qomaqoma hiibaqu. Oi bamuhe, naho noo ago hiiremi oorai oi abi naho noo nookaqi
    anake basesa eetorai nokoke qomaqoma hiibakoi. Ana ago hiire qaate oorai noo oi
    ipi bodzata abi oke suutakoi.
  peg-peg: ଜେ ନାଙ୍ଗ୍‌ ମୁନା କିଦ୍‌ନାର୍‌ ଆରି ନା ବଚନ୍‌ତିଂ ମାନିକିଉର୍‌, ନା ମୁମ୍‌ଦ ତା ବିଚାର୍‌
    ଆନାତ୍‌; ଆନ୍‌ ଇମ୍‌ଣି ବଚନ୍‌ ଇଚାଙ୍ଗ୍‌ନା, ହେଦାଂ ହାରିହାରା ଦିନ୍ତ ହେୱାନ୍ତି ବିଚାର୍ଣ୍ଣା
    କିନାନ୍‌ ।
  txu-NT: Be, me ajõ aje ikangan amim ikabẽn mar kêtkam me'õ dja amã ajaxwe pãnh jarẽ.
    Me kunĩ kute aminhinomã amimẽnh djà nhõ akatikam dja kàjkwakam Metĩndjwỳnh amã,
    “Aje amim Ikra mar kêtkam ajaxwekumrẽx”, ane. Dja amã ane ga arỳm ajaxwe pãnh
    atokry.
  eng-WEBU: He who rejects me, and doesn’t receive my sayings, has one who judges
    him. The word that I spoke will judge him in the last day.
  gnw-NT: Jocua güɨrovia'ã cheré jare uyapo'ã che jae chupe uyapo vaerã vae uñeãata
    co. Echa'ã ara taɨcuegua vae pe cua che jae vae uãata —jei chupe reta—.
  mux-mux: Yambu te na liipa bulu sipa nanga ungma ‘Sika’ nimba naa piliipa liimba
    yambale kot-na piliipa apurumba mélale pelemú. Mulú-masele pora nimbá enale kene
    ung nimbu siliu ungma-ni yu kot tenjimba. Na-nanu numanale-ni piliipu kene ung
    ima naa nirindu. Tata-ni na liipa mundurum-na urundu yili-ni “Ni.” nirim mele
    piliipu kene, nirindu ungma-ni yambu kanili kot tenjimba.
  maj-NT: Xi ts'i̱ín t'axínna ko̱ najmi ts'i̱ínkjáíhi̱n én xi tínchja, tíjña xi ku̱a̱se̱he̱
    má ni xi nda ko̱ má ni xi najmi nda xi kits'ín. Én xi tínchja, kui xi k'u̱éjñanehe̱
    ni xi kanéhe̱ xu̱ta̱ xu'bo̱ ni̱stjin xi fekuu̱.
  bkq-NT: Augueho tindadyseba neinwâmpyra waunlo olâ xypyry etay, tâdâsenagazedoam
    igonose Deus.
  kue-kue: Yomba ta na moko nartre ana na kanna i pir ikran, ana yomba ta ye ka-tange
    tenambuka i pere moglkwa. Na ka dinga kamo i enge kande mina ka-tange tenambuka.
  cot-NT: 'Quericaca manintaquenaneca, teeca irininteji inquemisantero nocanqueca,
    choocaquea cantacaanquerineca: iroguentiquea nocanqueca noquenquetsavetacagueti.
    Irootaquetari cantacaanquerine aapojaquempagueti savincaguiteri vegaratapojaatsineca.'
  bnp-bnp: I tahoka a mari ni pelekado ge pelekado e huriki ri marikoi iau, i uka
    ma ri ngaru a nitagu. Ra nitagu kunana bara i pelekado ria na nilobona malala,
  apn-NT: '@see-verse:JHN.012.047'
  ctp-NT: Wa ynan nten chaꞌ nu nchkwiǐnꞌ loꞌo neꞌ; kanꞌ lka chaꞌ nu kanun kwenta ꞌin
    neꞌ, bra nu kuꞌni biyaꞌ Ndiose ꞌin neꞌ xa wa mdyii chalyuu ―ndukwin Jesús―. Bra
    kanꞌ kuꞌni biyaꞌ Ni ꞌin nchga nten nu ja mdukwa chaꞌ nu ykwiǐnꞌ, nu ja mslyaa
    xñi chaꞌ nu nchkwiǐnꞌ loꞌo neꞌ ni.
  bre-BRG: An hini na'm degemer ket ha na zegemer ket va gerioù en deus e varner;
    ar ger am eus prezeget eo, a varno anezhañ en deiz diwezhañ.
  opm-opm: Nohe mengnong na amram kom asaripti han gurnong kaput komdapat ma nasatipra
    meng oh patmur. Norhe mama naporpat meng orhordapat kaput mong pepe dik oh nasatipramur.
  bvr-bvr: Wurra an-gata gala marr a-balcha apula rrapa gala janguny gu-borrwa apula,
    nipa jarra a-rrimanga an-mari a-ni barra nula, minypa jurdach gu-jirra ngorrngurra
    mari gu-ma barra. Minyja gun-ngaypa wengga ngaypa mu-ngoyurra ngu-wena, gu-gurdiya
    ngacha minypa mari gu-garra barra nula an-gata an-gugaliya.
  wal-wal: Tana ixxiya oonanne qassi ta qaalaa ekkenna oonanne pirddiyaagee de7ees.
    Taani yootido qaalai wurssettaa gallassi he uraa pirddana.
  zad-NT: Beena' bi cheenile' gonḻilallee nad' na' bi chzenague' c̱ha', de daa gawan
    xya c̱he'. Cho'a xtillaana' daa ba bi'a, ḻennan' gawan xya c̱he' kat' illin lla
    te c̱he yell-lioni.
  kmg-kmg: Moc e no qikiŋnuhuc dâŋnane beheocmu, e mumutara fuacneocmu, dâŋ muekopac
    izi juku dameŋ sâkoo mumutara ecneocmu.
  aso-aso: Asi aꞌmine neniꞌ meheꞌine nimi gamaziꞌnesi gili dami minilizave izeꞌ molo-ngedelive
    ma neineꞌ nene neniꞌ gamazi luvoniꞌ neꞌmo nene alingeꞌ gamene nabala izeꞌ molo-ngedavo
    lihime dalisave.
  uli-uli: Ye mel semal le iy mele yebe hatugulu kofal semal le yete dipilyey, ngo
    yete dabey meka yaloy. Meka sa mol yai kapta ila, ika meka yebe hatugulu kofal
    semal mo semal irel yodla miril faileng!
  nin-NT: Undurr wa nggo ti kà ingga na si kpa nu ure umungga ku hen, uwa se nu uwanggo
    wa nggo ta bre ku amu. Ure umungga, uku yo taka bre ku amu na azhibarr a ikikre
    wa!
  tgk-tgk: Касе, ки Маро инкор мекунад ва суханони Маро қабул намекунад, вай аллакай
    ҳукмкунандаро дорад. Дар рӯзи қиёмат он суханоне, ки Ман гуфтам, ӯро ҳукм мекунанд,
  acu-NT: Antsu aints wína nakitrinak wína chichamrun pachischaruka ningki wakerinak
    wait wajaktinaka juwinawai. Tura nungka amumatai, wína chichamrun pachischaru
    asar, wait wajaktiniun jukiartinuitai.
  cak-WNT: Ri netzelan c'a wuche (wixin) y ma nuc'ul ta ri nuch'abel pa ránima, pa
    ruq'uisbel k'ij can xtik'at na c'a tzij pa ruwi'. Ri xtik'ato tzij pa ruwi' can
    ya ri ch'abel ri xenk'alajsaj.
  ebk-ebk: Wacha nan mang-okóm as nan mangachi kan ha-un ya achi mang-awat as nan
    chiyuycha kanak. Nan nauycha kenarkalek at chicha nan mang-okóm kan hiya as nan
    anongos ay urkiw.
  spa-PDDPT: El que me rechaza y no recibe mis Palabras tiene quien lo juzgue. La
    Palabra que hablé es la que lo juzgará en el día final.
  ruf-ruf: Yeye iyondema nene na kulema mbuli tsangu, ayo kenaye wa kumhigha. Mbuli
    tsila tsanongile tsitsomhigha mna litsuwa lya ukutsigha.
  gun-gun: Ha'e rami avi oiko ae ma xere ndojeroviai ha'e xeayvua ndojapoi va'e mbopagaarã.
    Xeayvu amombe'u va'ekue ae 'rã ojapo opaa ára opaga aguã rami.
  agu-BL: Cyakil yi e'u' yi qui na chipek'u' swe'j, nin cyakil yi e'u' yi qui na cyaju'
    cyocsaju' inyol, slajluchaxk yi at quilu'. Na yil tz'ul tzaj yi wi'tzbil k'ejlal,
    xconk yi wetz inyol wa'n tan lajluchaxe'n yi at quilu'.
  isn-isn: Nuanso nui nihitaa unene hangi shanga wimagombaa imakani ane, ukete nui
    mulamulaa; lukani nulanso ni nululigitilye lulo nulikamulamula uluhiku nula mpelo.
  eng-PEV: But this will happen to the people that don’t believe in me and don’t take
    notice of my words. On the day when the world will finish up, they will stand
    in front of the judge, and the words that I said will make them guilty. You see,
    they didn’t believe my words, so they will stay guilty for ever.
  ilo-ULB: 'Ti manglaksid kaniak ken saan nga umawat kadagiti sasaok ket addaan iti
    mangukom kenkuana: ti sao nga insaok ket isu ti mangukom kenkuana iti maudi ng
    aldaw.'
  pir-NT: Yʉhʉre cahmeeñequina, yʉhʉ yahuye gʉ̃hʉre cahmeeñequina buhiri dahrenohatiquina
    ijieta. Tiquina yʉhʉ yahuyere tiquina tʉhoerari buhiri ahri yehpa pihtiri deco
    ijigʉ̃pʉ buhiri tieta.
  anv-NT: Muú yi ashyaá nnó ji ákágé me, ne álá apyɛ genó ɛyigé me njɔɔ́,
    genó ɛyi gesɔ mpa wuú gelú wyɛɛ́. Ne genó ɛyi gesɔɔ́ mpá wuú né bií bi
    kwyakwya, ɛlé mekomejɔɔ́ wa ayi ngare.
  sab-NT: Kwian me takalin cha gai me cha gerua gakalin ngwange me cha gerua gbe gdadi
    cha kle gerule kare, cha agali mi kwian ene gbe jiske, agwa geru cha kle kete
    kwiange nege, geru e be kwian gbe jiske chui bdaglige.
  tmd-tmd: Makwam nöbö mö nɨ pölön, mönö na peñ aku, mönö diba yadɨb wop aku, mönö
    nɨ yadɨl piakwör ñɨgö pɨsaŋ mönö diba yajöna.
  acr-NNT: »Yey china ri kukꞌaq bꞌi nuqꞌij y na kukoj ta ri nuchꞌaꞌtem, kꞌo ri kaqꞌataw
    tzij puwiꞌ. Waꞌ e ri chꞌaꞌtem nubꞌiꞌim, ri kaqꞌataw tzij puwiꞌ che rukꞌisbꞌal
    qꞌij.
  kpg-kpg: Tangada dela gaa hudu Au gi daha, ge hagalee daudali agu agoago, gei nia
    helekai ala ne helekai iei Au e hagi aga a mee i di laangi hagaodi.
  taj-taj: तर ङादेन ङाला तामदा विश्‍वास आलबा म्‍हिगदेला निसाफ लबारी न्‍यायाधीश गिक
    मुला। थे न्‍यायाधीश चा ङाइ पाङ्बा तामनोन हिन्‍ना। थेसेन चु जम्‍बुलिङ नाश तबा धुइरी
    थेनीगदेला निसाफ लला।
  avt-avt: Mɨtɨk keimɨn ke yi mɨt keweikɨn sip keweto ap kemtau hɨm mai, maain menmen
    mekam skelim mɨtɨk ik a? Me hɨm kerek nɨpaa hi hetpiyem, hɨram skelim mɨtɨk ik
    me wɨ kerek God skelim mɨt.
  cbk-cbk: Tiene uno quien ay jusga con el gente quien hende ta cree el di mio maga
    palabra. Este mismo maga palabra que ya habla yo amo ay sirvi de evidencia para
    man testigo contra con ele na ultimo dia.
  uig-ARA: بىراق مېنى چەتكە قاققۇچىنى، شۇنداقلا سۆزلىرىمنى قوبۇل قىلمىغاننى بولسا،
    ئۇنى سوراققا تارتقۇچى بىرسى بار. ئۇ بولسىمۇ، مەن ئېيتقان سۆز-كالامىمدۇر. ئۇ ئاخىرقى
    كۈنى ئۇنى سوراققا تارتىدۇ.
  tuf-tuf: Aját chihtá tew̃jacro. Chihtá tew̃jác uwat cati etar cábara tinyat, aját
    tayar chiáyqueyra. Bíyinat as ria yájtieyra, as chihtá cátieyra, eyin quin tayar
    chiáyqueyra.
  abx-abx: Aniya' maghusgar para si magdiri' si ako ngan ga'i ag'ako' si mga allingun-ko.
    I allingon nagpahalling-ko, iya mismo i mamatok si iya si damuri allaw.
  mco-NT: Je jäy ajcxy huɨdibɨ xycapxhuimbíjtɨbɨch n'ayuc, e ca' xycöbɨga'ñɨch, ymɨɨd
    ajcxy huɨdibɨ yajpocycähuɨɨb. Yɨ ayuc huɨdibɨ tɨ ngapxyɨch, yɨ' yajpocycähuɨɨb
    ajcxy co anajty naaxhuiñybɨ tɨ yhuaad'ajtnɨ co Dios anajty yajtɨgatzaanɨ.
  kqf-kqf: Tedi mabai a dabokegu bi egu giu mote sima waianine, mba giunana kaka laḡan
    damonemo ya etaledi.
  cpb-NT: Inkaate manintenane, kaari kemisantairone niñaane, tzimatsi iita owasanketerine.
    Oshiyawaitakawo jiroka ñaantsipaini okaatzi niñaawaitakeri atzirime inatye, iro
    owasanketantatsine paata, ripiyathawaantetaitakenaga.
  aon-aon: Aria eshudok douk shuke agabus eik shukri uwok um shusuhw eikin baraen
    iri, esheshin jas douk kweipon ta nunekumesh kwotog iri douk nape. Enyudok atin
    baraen douk eik yakripeshen aria eshesh madae shigipeshen iri uwe, enyen kanak
    ta nyunek skelumesh aria nyunekumesh kwotog kabi jas um ahudok hugiguk iri nyumnah
    hutogrum.
  hus-NT-2005: 'Xitaꞌ tin pojkál ani yab in tʼajál ti kʼij xowaꞌ u ulal, in koꞌolich
    xitaꞌ kʼál ti neꞌech ka walbiyat: xowaꞌ Nanáꞌ u ulúmal, jaꞌich kʼál ti neꞌech
    ka walbiyat tam kin bajaw an pakwenib.'
  mig-NT: Te ña̱yɨvɨ ské'ichi̱ ruu̱, te tú játú'ún‑i tu̱'un ká'a̱n‑ri̱, íó ja̱ náku̱xndíi
    sɨkɨ̱‑í. Tu̱'un ni̱ ka'a̱n‑ri̱ kúu ja̱ náku̱xndíi sɨkɨ̱‑í onde̱ kɨvɨ̱ jínu ñu̱yɨ́vɨ.
  bps-bps: Kabay nè i to là dmawat deg, na là mimen i dad tnalùgu nukum kadang di
    sangal duh. Na i mukum kenen dunan dad tnalùgu i laan nimen,
  mbs-mbs: Meneng se otaw eked pemenal kanak aw eked heman tolò te kebenalan intoladà
