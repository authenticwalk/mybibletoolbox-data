    de ra nga̱xhmai.
  wnu-wnu: End ne munon ger ye yombarir ye qob qemerine me iginer eng ye me qereiminei,
    munon ger qereimba. Qen sindomund end ye qob e quraum eng igoi munon eng qereimba.
  zam-NT: Le' mèn co' mblo' too daa thìb lad no nteri'th nza mèn di's co' ndyoodizen,
    nzoque' thìb xa' co' tub rez cón che'n mèna. Leque di's co' mdoodizlen loo mèn,
    leque di'sa li par tyub rez cón che'n mèna loo mèna co'se' gàc huiz co' gàc lult
    tiemp loo izlyo' ndxè'.
  zyp-NT: Kama pahlawh katei, ka bia a cyhlang lypaw cawngsaw caw taco biacetupaw
    a ung thlang. Ka reipaw bia ceingei tahei ama cawh caichangnah letah thaily a
    cang sá a.
  sey-NT: Yëꞌëre coequëpi cuiꞌne yëꞌë caye asani cuiꞌne yoꞌomaꞌquë cato, tsoe paji,
    i̱te nejo ja̱ꞌñe. Yëꞌë caseꞌepi tëji muꞌserepa pa̱ire nejo ja̱ꞌñe aꞌë.
  nvm-nvm: '@see-verse:JHN.012.047'
  mps-mps: Bidigo te ena tudiba munama, eno po agai sela sąbo bidi, aga po tų yabo
