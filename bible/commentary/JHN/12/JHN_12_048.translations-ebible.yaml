    gyaꞌ lo gyishlombecy.
  mkj-mkj: Ma emen ma joah oaloahda Ngoahi, apel joah peikkoang Oai padahk, mine emen
    ma pirin kadeik. Sikesik kan ma Ngoahi ne sikoahda, ioar ma pirin kadeikda irai
    in imwin rehnno!
  zac-NT: El quë naguëquë́ guiaꞌa na nu adë rialdídiꞌi lduꞌu shtiꞌdza, nápëll el quë
    nagunë condenar lë́ꞌëll. Ra diꞌdzë naguniaꞌa lull, ni nagunë condenar ra mënë
    ni lúltimë dzë.
  kyg-kyg: Mago vayaꞌmogimo geꞌnimo oꞌafiꞌa apakameꞌya neꞌnamisayana agoti huno apategaiye.
    Ma mopamo alino hano huno atalesiya afinaꞌmo geꞌnimokeꞌmo agoti huno apategaiye.
  kmk-kmk: Awad mangikoddong sit madusaan dan adi mangawat kan sakon kan adi manuttuwa
    utdatu’n imbagak. Sadan imbagbagak dat mangikoddonga madusa da nu dumatong dit
    maudi’n aḻ-aḻgaw.
  cao-NT: Jama, jaroha ca barí tsi quiha noho chaní tsi quësohacaxëti xo toa noho
    chani nicayamacanaibo, ëa biyamacanaibo.
  bbr-bbr: Utianik, inok roasir ko is sumkäineirianik, isan ämän tainorau utai, kiro
    ämänisar ko epar wasare murai. Is okoro ämän awarom, kiro ämänisar ak tawa wasarewarai.
  inb-inb: Mai­kan nuka ima rimas­kata mana alli­lla uiaspa wabuti­wag­pika, sugmi
    pai panda­ris­ka­kunata kawa­chin­ga­pa ka. Chi nuka rimas­ka­kunata mana uia­wag­manda­mi
    puchu­ka­rii puncha tukui panda­ris­ka­kunata kawa­chii tukun­ga­pa ka.
  hrv-hrv: 'Tko mene odbacuje i riječi mojih ne prima, ima svoga suca: riječ koju
    sam zborio - ona će mu suditi u posljednji dan.'
  box-NT: Yìa pã́ ĩ bìo, á yí máa tà ĩ bíoní yi, wón ɲúhṹ á à sí.
