    kin, ekii se Gos kunum poru nimba kunum ei, eim kos owundu piimba.
  ign-NT: '@see-verse:JHN.012.047'
  dik-NT: Raan kuec ë ɣa ku cïï wɛ̈tdiɛ̈ gam, raan bï ye tɛ̈m awuɔ̈c abï tɔ̈ thïn,
