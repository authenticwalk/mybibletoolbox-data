  kyz-NT: '—Pẽẽ mũ nipo jeje''ega rerowiare''ema ''eramũ naje rũi areko tywet pẽẽ.
    Janeruwarete ''ga te nipo wowase pẽ majatykaawa ''ara upe iwaẽmamũ e''i pẽ nupe:
