  qvm-NT: '@see-verse:JHN.012.047'
  chz-NTPS: Hi̱ˉ saꜙ hnääꜗ jnäꜘ mahꜗ saꜙ he̱e̱yhˉ juuˈ kinꜙ, chaˉ baˊ heˉ ngɨɨhꜗ kwa̱a̱t˜
