    cua tyicuhva ra Ndyoo sii ñiyɨvɨ.
  qvh-NT: '@see-verse:JHN.012.047'
  kms-kms: Wute nge wand gad kin rutungu segi di pugrine puq ren segi ye te yumbo
    irene ni te kin ningg ir wuwo ye. Te pugri wand buagi nge simbe gad kin ren ne
    ei otiwo ngeri pre kin tende puayi ni unje rip kin te ningg simbe rind.
  agn-agn: Piro may atan enged ang magosgar ong mga taw ang indi mangilala ong yen
