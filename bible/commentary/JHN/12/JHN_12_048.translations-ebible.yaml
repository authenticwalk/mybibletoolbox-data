    iakɨməni.
  kpr-kpr: Avata mave na ighagha use, nanda geka jo tumondae arira amo, nunda ijujari
    kato irira. Sifo gombuda, na geka rea sedo ghusena aimi, genembo ainda ari ekoko
    ijujarira.
  san-IAS: yaḥ kaścin māṁ na śraddhāya mama kathaṁ na gṛhlāti, anyastaṁ doṣiṇaṁ kariṣyati
