verse: JHN.012.048
translations:
  kpx-kpx: Iale oleuoleu di kabebihavoi di hoto maholige olena abuemo vaveveabe kaovai.
    Atabeu bae vaveveabe kaovalivebene. Isito vanie gabila di louale hoto kena bae
    vaveveabe abuemo kaovai.
  okv-H: na uje ae ue ke nau agi ae ere ora embopo amita pehumba ari embo mihia amo
    ke nau tapa erevona amina iji kombu te pehumba aisuja
  tbo-tbo: Apo iyai ina wihinigigiyeu, po u baha ina wihinigigiyehi yaka houga e nenei
    Tu luhetala u matana libahibahi apo ina wialonihi, ega tau uyahiugei ma u baha
    i ihinigigiyeya binei.
  mal-C: എന്നെ തിരസ്കരിക്കുകയും എന്റെ വാക്കുകൾ സ്വീകരിക്കാതിരിക്കുകയും ചെയ്യുന്നവനെ
    വിധിക്കുന്ന ഒരു വിധികർത്താവുണ്ട്; ഞാൻ സംസാരിച്ച എന്റെ വചനംതന്നെ അന്തിമന്യായവിധിനാളിൽ
    അയാളെ വിധിക്കും.
  grc-SR: Ὁ ἀθετῶν ἐμὲ καὶ μὴ λαμβάνων τὰ ῥήματά μου, ἔχει τὸν κρίνοντα αὐτόν· ὁ λόγος
    ὃν ἐλάλησα, ἐκεῖνος κρινεῖ αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
  bgc-bgc: जो कोए मन्नै नकारै सै, अर मेरे सुसमाचार नै कोनी अपणावै, उस ताहीं कसूरवार
    ठहराण आळा तो एके सै, यानिके जो वचन मन्नै कह्या सै, वोए पाच्छले दिन म्ह उस ताहीं
    कसूरवार ठहरावैगा।
  khz-khz: Au erugakuna e au geku kila ati egapi-ragerana talimana, agirorina talimana
    ta etaluna. Au na akilagirato kilara, vokilara na ia piave agiroria toma ikanai.
  deu-TKW: 'Der mich verachtet, und meine Worte nicht annimmt, der hat schon seinen
    Richter: das Wort, das ich geredet habe, das wird ihn richten am jüngsten Tage,'
  zsr-NT: Nu bönniꞌ ruzóëꞌ nedaꞌ tslaꞌl len cutu rziꞌ lu nëꞌë xtidzaꞌa, chzoa le gchugu
    queëꞌ bönniꞌ naꞌ. Didzaꞌ naꞌ chbë́ꞌlenaꞌ lbiꞌiliꞌ nac tu le gchugu queëꞌ bönniꞌ
    naꞌ dza udx.
  lin-lin: 'Moto oyo aboyi Ngai mpe ayambi te maloba na Ngai azali na mosambisi na
    ye : ezali liloba oyo nateyi nde ekosambisa ye, na mokolo ya suka.'
  hns-NT: Djab koi hamaar baat na soene hai aur hamme na maange hai, tab doenia ke
    antiem dien par oke kasoer dewal djaai. Hamaar baat dwaara dekhaawal djaai kie
    oe kasoerwaar hai.
  noa-E: Pari mag chi mʉ isegnaa mua nem jaau chirʉm ipierraajã khaba nʉm khʉʉnan,
    sĩi amachdëupaita wir aig amach khaibag waupi jaaubarm, amachdëu isegtarr iekhaupaita
    Ẽwandamau õor i agkham edjã deeu am khĩir phʉʉrju aawai.
  eng-EMTV: He that rejects Me, and does not receive My words, has that which judges
    him—the word which I spoke, that word will judge him in the last day.
  mib-NT: Te ñayuu jeē casquéhichī i ruhū te tu cájetáhú i jnūhun cáhán rī, íyó ɨɨn
    jeē sándaā sɨquɨ̄ i. Suu tāca jnúhun jeē ni cáhān rī, jnūhun un cúu jeē ndenehen
    cuēchi sɨquɨ̄ i quɨvɨ̄ jínu ñayɨ̄vɨ́.
  lif-NT2: इङ्‌गाॽ के़नाॽबाहाॽ नु आबाःन् मे़ङ्‌घे़म्‍मनाबाहाॽरे़ खुनिॽ खासे़न्लोःम्‍बाङ्‌ग
    वेॽ वाॽरो॥ इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍हाॽरे़ए कुनुप्‍मा ये़न्‍नो खे़ङ्‌हाॽ खासे़न्
    लोःन्‍दुसिरो॥
  xnj-xnj: Yula mweakunibela nene, mweangayidakila malovi gangu avi naku wa kumuhamula.
    Malovi ga Yesu yati gakuvahamula vandu ligono la mwishu.
  mmx-mmx: La do tara i raba rulu ia la kopmen na sisiam ka levelinga rak, neni ira
    sok ka vam lenep tin, mila levelinga mun tarak naba lok li mo lara at lavapaase
    at laaleng ete.
  cbr-NT: An 'ë timaquin 'ën bana cuaisama tancë uni ax ca 'ën bana quicësa oquin
    'acëma cupí, ënë mecama cëñúti nëtën 'uchocë 'iti 'icën.
  tee-NT: Alin tuchi ixtalakxtuch ju ulani ixtalak'alhin ju jantu tu'u' quilhiulai
    chai ju jantu laca'i ju quinchivinti. Ju chivinti ju icnajunta anch ju caputasuyach
    ixtalak'alhin'an acsni cachina' ju avilhchan ju ix'aclanti lacamunutpa'.
  eng-LSV: He who is rejecting Me, and not receiving My sayings, has one who is judging
    him, the word that I spoke, that will judge him in the last day,
  cak-NT: Ri man yirojo' ta ren y man nrojo' ta chuka' ri nutzij, can c'o ri xtibano
    juzgar richi; can ja ri tzij ri xenbij, jari' ri xquiebano juzgar richi pa ruq'uisbel
    k'ij.
  pah-NT: Kiroki g̃a ndokoi ji rehe nhinhi'ig̃a rehe okoe'yma – g̃andekote'varuhua
    po ti jukwahavamo nehẽ g̃a nhinhi'ig̃agwera rendukatue'yma g̃waramo nehẽ, ei ga.
    Nhinhi'ig̃agwera jitehe po ti g̃andekote'varuhua mboukwahahetei ji jivyra'javame
    nehẽ mbapava koty nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Eperãpa mɨ yiaraa iru bɨ pɨrã mɨ ũraa ũri k'inia-e bairã, Tachi Ak'õre ewari
    waibɨa ewate ichia mãgɨ́ eperã miapiit'ee. Mɨa jarada k'aurepa irua eperãarãpa
    oopata ak'ɨit'ee k'awaait'ee ijãapachida wa ijãadak'aa paji.
  xed-xed: Mndu ta vziɗta ka kwalaghutá tsi ta zlghaftá gwaɗa ɗa, dzaʼa tsanaghatsa
    lu ta guma. Tsa gwaɗaha gwaɗa yu ya dzaʼa tsanaghatá guma baɗu kɗakwa ghəŋa haɗik.
  glk-glk: کسی کی مره ردّه کونه و می حرفأنه قبول نوکونه، ایتأ داوره دیگر ایسه؛ هو
    حرفأنی‌یه کی بوگفتم، در روزِ آخر اونه محکومه کونه.
  mks-NT: Ndá na̱ cándají ye̱he̱ ta co̱ cúni̱ na̱ caja na ña̱ cáchí i̱ xi̱hi̱n ná,
    na̱ cán cúú na̱ cu̱hu̱n indayá jáchi̱ mé tu̱hun na̱ca̱ha̱n i̱ cacuu a ña̱ chíca̱a̱n
    cua̱chi ja̱ta̱ ná tá ná xi̱nu̱ co̱o mé qui̱ví nu̱ ndíhí cuíí.
  gfk-S: Tike ut na gil harkurai kanaia uta nong i malok ise iou ma paile kap usurane
    ira nugu nianga. Karek iat mon ira nianga iou te tangtange ing di na gil harkurai
    tana tano hauhawatna pana bung ta ikin ra ula hanuo.
  bmu-bmu: 'Denike yeŋön jijiwilit ak niŋgiba Buŋa keuni qahö möt aŋgön köljei, yeŋgö
    jim teteköŋinan mönö kewö asuhuma: Nöŋön Buŋa keu jibi mötkeri, keu miaŋön mönö
    nalö ketaŋe keuŋini jim teköiga sihimbölöŋini miaŋgö dop mötme.'
  dgz-dgz: Go wanene apanewa den wandia menan orup da tandaeyat nimanege nop nega
    ya wariwandapinawa, ame wanene mega den wandia, wam uiwa gapan, iwa ne nop nega
    tandayasene menan. Ne nop God Mamana wadiapenawa ame waenapan wanene tamota.
  eng-GNV: 'He that refuseth me, and receiueth not my wordes, hath one that iudgeth
    him: the worde that I haue spoken, it shall iudge him in the last day.'
  zaa-NT: Nuỹa rutsìbią inte' nìhua làa ríalatsi'į ca titsa' quíyi'į nna, pues tébá
    nu gunią na juzgar, quiere decir qui'ni méruání ca titsa' nu rinnía' nna ná nu
    gunią na sentenciar canchu chi gal·la' último tsá.
  eng-WEBSTER: 'He that rejecteth me, and receiveth not my words, hath one that judgeth
    him: the word that I have spoken, the same shall judge him in the last day.'
  guh-guh: Pajivi nenayajiviitavetsiana, apo nejumecovënëtsinua tsane tatsipaebilivaisi
    ata, bajarapajivi taxa Dioso naneconitsiaexanaenatsi. Bajarapajivi taxa Dioso
    naneconitsiaexanaena pamatacabi naneconitsiaexanaena daxita pijaneconi pexainaevi
    tatsipaebilivaisi apo pejumecovënëtsixae.
  bon-bon: Atrana pisi nyene pui biname tääpume, lui te cebine nägyuge piiyepu cäme
    mene jäägyemuge. Cane lui mene bine ituge iicema, pui cina teebine cirege atrana.
  nhw-BL: Pero aqui nechhuejcamajcahua huan amo quiselía nocamanal quipiyas catli
    quitlajtolsencahuas ipan itlamiya tonali, pampa ni camanali catli niquijtojtoc
    ipan tlaltipactli quitelhuis ipan itlamiya tonali.
  swh-ONEN: Yuko amhukumuye yeye anikataaye mimi na kutokuyapokea maneno yangu, yaani,
    yale maneno niliyosema yenyewe yatamhukumu siku ya mwisho.
  wbi-wbi: Neke juno ikung'haana une, kange naikwupila amasio ghango, amasio ghano
    nijova ghe ghano ghilikumigha ikighono ikya vusililo.
  bba-bba: Bɑɑwure wi u mɑn yinɑ, mɑ u ǹ nɛn ɡɑri wure, yɛ̃ro u mɔ ye n koo nùn tɑɑrɛ
    wɛ̃. Gɑri yi nɑ ɡeruɑ yiyɑ yi koo yɛ̃ro tɑɑrɛ wɛ̃ sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: 'He that rejecteth me, and receiveth not my words, hath one that judgeth
    him: the word that I have spoken, the same shall judge him in the last day.'
  kgk-NT: —Ha xe nhe'ẽ mbojevy va'e gwive, xe nhe'ẽ nohenduséi va'e gwive, oikwaa
    va'erã gwekoha vaiha. Xe aju jevytaha áry-py oikwaa va'erã gwembiapo vaikwe. Ãy
    xe remimombe'u nohenduséi-gwi ombohasa asy va'erã íxupe kwéry Nhandejáry, he'i.
  waj-waj: Fai ivo hama ni mmayaayaivaa rikieerainno niiyara ooqoo tino rikioo kua
    pinaana inna yapaanaraivo vainoo. Na kiau kuaivo kooyaa vaivaa hama ivo rikieerainno
    pikino fai yapooma suai nnaagiai ivoono fai kua pinaana inna yapaanaravai.
  cpy-cpy: Eenitatsi-rika maninta-kinani, kaari kemijanteeroni noñaani, tzimaki owajankiteerini.
    Kimiwaetaka iroka ñaantsi-paeni okaatzi noñaawae-yitakiri atziritanakityeemi,
    rootaki owajankitaan-tatsini paata, ipiyatha-waante-teetakina.
  ekk-PKP: Kes mu tagasi lükkab ja kes ei võta mu sõnu vastu, selle üle mõistetakse
    kohut lõpuaja kohtus vastavalt sellele, mida ma olen öelnud.
  mpx-mpx: Henala ebo o en ni pem ge no baaba ni towani, he iyaka ana toyatala i gan.
    Baaba bolo ya baunan te bwaliga ni payatala sauga mowamowasena elana.
  wbp-wbp: Kajiji nganangku wurra-mani, yimi kajili ngaju-nyangu yampimi, ngaka kapurna-jana
    miimii-nyanjarla punku-pajirni. Kapurna-jana miimii-nyanjarla payirni kujarlu,
    ‘Purda-nyanjarla mayinpa puraja jungangku ngaju-nyangu yimiji?’
  luo-luo: Nitie Ngʼat mangʼado bura ne ngʼama odaga kendo ma ok oyie wechena. Ngʼama
    kamano wachna mane awacho ema biro ngʼadone bura marach chiengʼ giko piny.
  nhe-NT: Pero ajqueya nechhuejcamajcahua huan ax quiselía notlajtol quipiyas tlen
    quitlajtolsencahuas ipan itlamiya tonali. Pampa ni tlajtoli tlen niquijtojtoc
    ipan tlaltepactli quiteilhuis ipan itlamiya tonali.
  aii-aii: ”ܘܡ̇ܢ ܕܡܲܣܠܹܐ ܐܸܠܝܼ ܘܠܵܐ ܩܲܒܸܠܔ ܗܹܡܸܙܡܵܢܝܼ̈ ܐܝܼܬ ܚܲܕ ܐܚܹܪܢܵܐ ܕܕܵܐܹܢܹܗ.
    ܗܹܡܸܙܡܵܢ ܕܗܘܼܡܙܸܡ ܠܝܼ، ܗ̇ܝ ܒܸܬ ܕܵܝܢܵܐ ܠܹܗ ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ.
  esk-NT: Kisupayaam ayagluŋa, uqauttutiga akuqtunġitchumiuŋ, atanniqsimaaqtiqaqtuq.
    Uqałhum uqautigianikkaġma atanniġisigaa aqulliġmi uvlumi.
  msb-msb: May nagahusgar naman san nagasikway sa akon kag dili nagaako san akon ginasabi
    kag ini mismo na ginsikway niya amo an makapahusgar sa iya sa katapusan na adlaw
    na amo an adlaw san paghusgar.
  cpa-NT: Di³ jøng² ta¹canh¹³ báh³ dsa² dsag³, ju³lah dsa² tsa¹hniang¹ jní², dsa²
    tsa¹hniu¹ jǿg³ quieg¹jni. Jǿg³ ma²ca¹juúh²jni jøng² jmo¹ ta¹canh¹³dsa dsag³ na³ma²ca¹tóh²
    jø² jmai³ quiah¹² jmøi¹guǿi¹.
  dso-dso: ଜେ ମକେ ନିଚି କରି ମର୍‌ ବାକିଅ ନ ମାନେ, ମର୍‌ ଟଣ୍ଡର୍‌ ବାକିଅ ତାର୍‌ ବିଚାର୍‌ କାରିଆ
    ଅଇସି । ସାରାସାରି ଦିନେ ସେ ବାକିଅସେ ତାକେ ବିଚାର୍‌ କର୍‌ସି ।
  meu-meu: E dadaraigumu bona egu hereva se abi daemu tauna na mai ena hahemaoro;
    na gwaurai herevadia ese bae hahemaoro henia dina gabena ai.
  yva-NT: Weramu vatano are pirati po inatugaro marambe muno po Sya ayao raranive
    jewen, opamo indati mangke rapatimugo ai arono munije ama akari. Mangke rapatimugo
    ai weye ponae Sya ananyaowe rai.
  dgc-dgc: Pero du mégidel diyakén sakay ta pégtoldu ko, éy hukumén side a talaga
    ta katapusan na mundua. I magpahukuma dide éy tu kagi ko.
  zpm-NT: Xtidz naa gac ley ne guṉquizh zhow; zigtaa zhaw zigtagaa grë zha ne nëd
    guṉbey naa, grë zha ne nëd yquiaadiag xtidz naa.
  hix-NT: Tanàhnohsom me manatxhe hampànà katxho me rma manatxhe, owyanye ranweknàtoko,
    rorwonà yonytxahra oyehtokonye. Urohnà rma, rorwon haxa ryhe, ronekarymatxho rma,
    tanàhnohsom me manatxhe hampànà kany me rma naha, owyanye, kekon hatà. Khoryenkomo
    wya wahanonkano ytxoho ro ho haxa, tanàhnohsom me manatxhe hampànà katxho me manatxhe,
    ronekarymatxho hoye ro mak ha, enytxahra rma oyesnàr komo ke mak ha, kekon hatà.
  sim-sim: Hako ma ol anin kumasihi mashi anhin mblarna ermbewa ma ondo kumak mbele
    mbele mendek si nakuna wolok si nanak mashi anhi os li kumasinda oso vai lirin
    kotim ukwa sir.
  npi-ULB: जसले मलाई इन्कार गर्छ, र मेरा वचनहरू ग्रहण गर्दैन, त्यसको न्याय गर्ने एक
    जना हुनुहुन्छः मैले बोलेको मेरो वचनले नै अन्त्यको दिनमा त्यसको न्याय गर्नेछ ।
  cgc-cgc: Piro, mga ittaw na gasikway ki yaken daw ula gapati ta ake na ambal, silutan
    danen an naan ta katapusan na adlaw na mag-ukom Dyos an ta mga ittaw. Silutan
    danen an tenged ula danen gatuman ta ake na ambal.
  tim-tim: Akto luâk âmbâleŋe haminiŋmâ nâŋgât den bo nâŋgâwai are amâ nâŋgât den
    arekŋe sop bâiŋân potatyekbiap.
  yor-yor: Ẹni tí ó bá kọ̀ mí, tí kò sì gba ọ̀rọ̀ mi, ó ní ẹnìkan tí ń ṣe ìdájọ́ rẹ̀;
    ọ̀rọ̀ tí mo ti sọ, òun náà ni yóò ṣe ìdájọ́ rẹ̀ ní ọjọ́ ìkẹyìn.
  wos-wos: Du takwa wunika hu hweta wuna hundika xékéhafi yandat, hukémbu hukétéfi
    nukwambu wawun hundi deka hurundan haraki sémbutka diré watandé, Godna makambu.
  emp-NTPO: Baribʌrʌ mʌ̃ igara b̶ʌra, mʌ̃ bed̶ea bia edaẽ́ b̶ʌra Ãcõrẽbʌrʌ cawa oya.
    Jĩrũarebema ewarid̶e Ãcõrẽba cawabiya idjira bed̶ead̶e b̶ʌda mʌ̃a jarad̶a bed̶eara
    ĩjãnaẽ́ bẽrã.
  eng-F35: The one who rejects me and does not receive my sayings has that which judges
    him—the word that I have spoken, that is what will judge him on the last day;
  ind-ind: 'Ingatlah: Pada hari terakhir, siapa saja yang menolak Aku dan ajaran-ajaran-Ku
    akan dihukum Allah. Ajaran-Ku akan menjadi tolok ukur bagi mereka!'
  pes-OPCB: ولی تمام کسانی که مرا و سخنان مرا نمی‌پذیرند، در روز قیامت به‌وسیلهٔ کلام
    من از ایشان بازخواست خواهد شد.
  mpt-mpt: Ne weng olo omkeima binabio mubiang am bomanomo dimo nakaia unangai ne
    weng olo mo wentim blim keibbiamoei baabenia Ibo ne wengo omkayebi otane ibo mo
    wentim blim binibbio kesoa bib misiam unomabiobo ge baabenamabibe.
  ssx-ssx: Hali epima꞉ I̱ kiaaso hata꞉ I̱ma꞉ alo pi na opia꞉ka꞉na꞉ta꞉ kota꞉ ma꞉nda꞉ma꞉
    ipiki yaapo pi yokaalu pilieke. Do I̱ma꞉ aloeki manuma꞉ kone paelie natena꞉ ipiki
    yaapo pi yokaalu pilieke.
  mkl-mkl: Inɛ iyi í kɔsim nɔ kù ɡbɑ idem, í nɛ mii iyi ɑ́ yɛ tɑɑlei lɑfɛ̃ɛi. Ide
    ŋɑ iyi ǹ fɔ, nŋui ɑ́ yɛ tɑɑlei lɑfɛ̃ɛ si ɑjɔi ɑnkɑ̃ɑnyiu.
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍‌କେ ଆମାନେଚେ ନେଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ଆସା ଣ୍ଡୁ ନେଙ୍ଗ୍‌ନେ ତୁମୁଆଃନେ ବ୍ନାଲିର୍
    ମେଁନେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଡିଙ୍ଗ୍‌ଏ । ଆତେନ୍‌ ବ୍ନାଲିର୍ ଜୁଗ୍‍ ଡାନେ କେଲା ମେଁନେ ବିଚାର୍
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Tana ixxeyssanne ta qaalaa ekkonna oonakka pirddeyssi de7ees. Taani odida
    qaalay wurssetha gallas he uraa pirddana.
