  cta-NT: Pana cua ndyuna ñati̱ loꞌo nchcuiꞌ naꞌ loꞌo nguꞌ; biꞌ laca chaꞌ nu tyanu
    cuentya jiꞌi̱ nguꞌ, nu loꞌo cuaꞌni cuayáꞌ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ loꞌo cua ndye
    chalyuu ―nacui̱ Jesús―. Ca liꞌ cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ nu ná ndaquiyaꞌ
    jiꞌi̱ chaꞌ nu nchcuiꞌ naꞌ, nu ná ntajaꞌa̱ xñi chaꞌ nu nchcuiꞌ naꞌ loꞌo nguꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ gìmazi mɛ́ i ma yã́ sio, yã́kpalɛ lɛ́ aà dãɛ. Yã́ pↄ́ má
    dàɛ̀pi mɛ́ a zↄ̃lɛwà gↄↄgbɛzãzĩ.
  tcz-CHONGTHU: Koi hijongle keima eipampaiya kathuhil jong joplou chu, thupi kitan
    nile thutah kaseidoh hin achungthu atan ding ahi.
  mar-mar: जो माझा अवमान करतो आणि माझी वचने स्वीकारीत नाही त्याचा न्याय करणारे कोणी
    आहे. जे वचन मी सांगितले, तेच शेवटल्या दिवशी, त्याचा न्याय करील.
  snp-snp: Ido namo fulo nedeiti kane yaki koli fulitenawamo wenena ya lifima ka itibito
    giminami we ya ne. Ka lomo ka yamo kamena nabalo ya olu kalo mele gedeto, lifima
    ka itibito giminami ne.
  isl-isl: Þeir sem hafna mér og mínum boðskap, verða dæmdir á degi dómsins, eftir
    sannleikanum sem ég hef flutt.
  spy-NT: Nto chii nyoo kataya ankutay ng'aleekyuu, makooruusta ꞉ng'aleechaa nkit
    bēsyoonoo bo tabanta kuuyu kichuunnyēē.
  xnn-xnn: Ngem wada nan mangpabasol isnan mang-adi ken sak-en ya nan kankanak tay
    nan mangpabasol ken daida et siya nan tet-ewa ay kinkinwanik isonga awnit madosada
    isnan kaodiyan ay agew.
  mwe-mwe: Akakamula malobhe gangu akwete jwa kunng'ukumula, lilobhe limeleketelyo,
    shiling'ukumule lyubha lya mpelo.
  tte-tte: Kaiwena tem yaiya isikotanagau, yo tabe yagu walo isikotanan, naga sauga
    ana kaba mwawasi koina kani yatala ilobai. Nige yau yayatalayan na yagu walone
    iyatalayan.
  tcs-tcs: Demwan uda i no wande mi ane no lisen po mesiz blo mi, wa, i gad sambodi
    uda i go zaze dempla. Dem seim mesiz i go zaze dempla wea da lasdei bambai wen
    God i go zaze ebribodi.
  hlt-THB: Kai ni oelh nawh kak awi amak do ak thlang awi ak dengkung ce awm hy; kak
    kqawn awi ing anih ce khawnghi a dyt awh thawlh sak kaw.
  soq-soq: Ne mai me mida ne dabuanedie ita do ne aiana mai wadeipe mampesaipe ruawaleipona
    kotusapa, tane kotu winedia kotulepi, mai dia. Kotu sa ipa ne aiana amonantedino
    me dabuasana walama ompa osowe enepie me kotusapio matangelawa wadepi.
  qub-qub: Manacajman churamajcunata, rimashäta mana wiyacojcunataga jucmi jusgangapaj.
    Llapan rimashäcunami fisyuchöga jusganga.
  att-att: “Ngam ajjan yù mamanunnù sù ira tatolay nga manakì nikán ánna ari manguruk
    sù kinagì, ta mokum ira sù pagáddekán na ággaw. Á yá ikokum da yù ubobuk ku nga
    arád da kinuruk.
  bki-bki: '@see-verse:JHN.012.047'
  bqp-bqp: Yãkpatɛkɛna tɛn gbɛ̃ kũ à gìmai adi ma yã síro dã. Yã kũ ma ònɛɛ
    pì mɛ́ ani vutɛa ziazĩ.
  mcp-mcp: Muud mə ká ban mə, ban lə́sʉ́ mə́ ŋgə́ lás yí, muud wɔɔŋg mə́ bwey bə nə
    sâ í bá yə nyə intʉ́gʉ́lí yí; lə́sʉ́ mə́ ŋgə́ lás ga wə́ í bá yə nyə intʉ́gʉ́lí
    jwɔ́w á məzhúgʉ́lâ.
  hat-hat: 'Men, moun ki refize kwè nan mwen, ki pa asepte pawòl mwen yo, li jwenn
    ak sa k''ap kondannen l'' lan: Pawòl mwen te di yo, se yo menm k''ap kondannen
    l'' lè dènye jou a va rive.'
  npl-NT: 'Akin nechtlawelita, iwa amo kitlakita notlajtol, ya kipia akin kitlajtlakoltis:
    N tlájtoli non Ne oniktematilti, ye kitlajtlakoltis itech n iksemi tonati.'
  bgg-bgg: Hanyie è gu shii snai ne gu mua ji anuii pha rek arone aishii chua pha
    ne jijia bie ro. Gu miyao pha miyaogamthek ai iidoh pha inai shii chua ruii phro!
  eng-TCENT: He who rejects me and does not receive my words has a judge; the word
    I have spoken will judge him on the last day.
  eng-BSB: 'There is a judge for the one who rejects Me and does not receive My words:
    The word that I have spoken will judge him on the last day.'
  cpu-NT: Itzimirika manintakenari, kaari kempisantairone noñaane, tzimakera impaitya
    ovasankitayerine. Kempivaitakara iroka ñaantsipayeeni okaratzi noñaavaiyetakeri
    atzirimi onatye, iroora ovasankitaantaatsine apaata, ipiyathavaantetaitakanara.
  san-ASM: যঃ কশ্চিন্ মাং ন শ্ৰদ্ধায মম কথং ন গৃহ্লাতি, অন্যস্তং দোষিণং কৰিষ্যতি ৱস্তুতস্তু
    যাং কথামহম্ অচকথং সা কথা চৰমেঽন্হি তং দোষিণং কৰিষ্যতি|
  tac-NT: Bilé ralámuli tabilé oyérame ne'chí 'lige aminami tabilé e'wasa napu ne
    nulá, Onorúgame gastigárimili ju alué ralámuli. Onorúgameka ruyémala tabilé bijchígiligo
    alué ra'íchali napu ne ruyé.
  eng-WEBPB: He who rejects me, and doesn’t receive my sayings, has one who judges
    him. The word that I spoke will judge him in the last day.
  gfk-H: Tiga tena gil warkurai kana uta nong i mola sei iau ma pai taram ira nugu
    nianga. Kaiken a mon ra nianga iau ta tangtangai ing diet na gil warkurai tana
    tano patpataam ta iakan ra nilon.
  viv-viv: Tu tovematahiwadi saꞋeyana gimimiyami, ana egana bonaku. Gava kaliva unakiloweku
    kadu yaku laumamala keke unadibumuhigeni, au bonaku ahe babiya galukahihiyena
    tu udibutoyogena-ma ana matahiwadi unanuhagana, aimo tova mulina vedewayauga ana
    toveya.
  yao-yao: Jwakungana une ni kugakana maloŵe gangu jwelejo akwete jwakwalamula. Liloŵe
    limechete lila chilyalamule pa lyuŵa lya mbesi.
  tgp-tgp: Pani na verea vara la haratu la lo r̃ohu hiniau peresi na noku vujangi
    vara nora hina aria mo lo toho moiso, na sava na verera moiso enira natu, la pa
    arira na pongi hitahu.
  auc-NT: Botö ïmote në Baa angä ïñömö tömengä botö änönö ante, Dicæ pönëmogaa, angä
    ïñongante tömengä ingante në apænte änö incæ edæ mæ̈ ongompa. Inguipoga ïinque
    baquïönæ ïñonte botö änïnö incæ në apænte anguingä baï ba ïninque mäningä ingante,
    Bitö pante wæquinque Baa angabiimpa, ante baï apæ̈nete ingæ̈impa.
  kbc-NT: Niɡ̶ina ane daɡ̶a dibatigi, codaa ane daɡ̶a dibatege yotaɡ̶a, jiɡ̶ini ane
    iwi anodaaɡ̶igota. Niɡ̶inoa yotaɡ̶a joaniɡ̶inaa anoiwi anodigota nigicota niɡ̶ica
    owidijegi noko.
  bmh-bmh: Bo, duair in go iz semileimai, izal ze sesamorab utamau, go ze gonugtal
    go petak sisiuramau. Iz ze e awarem, go ze gonugtal ag aiu ses sisiaramau.
  ctu-BL: Jini mach bʌ yomic i ñopon, mach bʌ anic mi' jac'beñon c t'an, mi caj i
    toj. Jiñʌch c t'an mu' bʌ caj i tsictesʌben i mul ti jini cojix bʌ q'uin.
  meq-meq: Taɗə ndoweye ka təma ga bay ada ka kərah bazlam ga na, sariya ma ta gəsiye
    na. Sariya ma ta gəsiye na pat nakə məndzibəra ma ndəviye na, hərwi a kərah bazlam
    ga.
  noa-H: Pari mag chi mʌ hisegnaa mua nem jaau chirʌm hipierraajã k'aba nʌm k'ʌʌnan,
    sĩi hamachdëupaita wir haig hamach k'aibag waupi jaaubarm, hamachdëu hisegtarr
    hiek'aupaita Hẽwandamau hõor hi hagk'am hedjã deeu ham k'ĩir p'ʌʌrju haawai.
  alp-NT: Po namake kena nusa meije atiare, pake Auku lepataru kena teu pakala ete
    tamata rebe esi trima Au mo le esi trima Auku lepataru more.
  san-VEL: ya.h ka"scin maa.m na "sraddhaaya mama katha.m na g.rhlaati, anyasta.m
    do.si.na.m kari.syati vastutastu yaa.m kathaamaham acakatha.m saa kathaa carame.anhi
    ta.m do.si.na.m kari.syati|
  kbq-kbq: Iza'o Nagri nenatreno, ke'ni'a ontahisimofona, e'i anamofona refko'ma haniana,
    ama nanekema nehua nanekemo maka'za vagare knare, henka'a refko huntegahie.
  kbh-kbh: Nda ats̈e s̈ojtsaboté y ats̈be palabrëngama ndoñe s̈onjoyeuná, ya entsebomna
    nda chabiama yochjayana bëts castigo jtsebomnama ibojtsemna ca. Ats̈e tijanoyebuambá
    palabrë́ngaca, quem luare jopochócama te chabiama chca echántsayana.
  ron-LSB: Cine mă respinge pe mine și nu primește spusele mele, are pe cineva care
    îl judecă. Cuvântul pe care l-am rostit îl va judeca în ziua de apoi.
  pon-pon: 'Me kaje ia la o jo oke ai padak kan, nan kadeikapa mia: Ai padak, me I
    kida, i me pan kadeikada i ni ran nik o.'
  nhe-BL: Pero ajqueya nechhuejcamajcahua huan ax quiselía notlajtol quipiyas tlen
    quitlajtolsencahuas ipan itlamiya tonali. Pampa ni tlajtoli tlen niquijtojtoc
    ipan tlaltepactli quiteilhuis ipan itlamiya tonali.
  sps-sps: “E sei na mes te tsugei Varonyo ya te gima faarof vurungan rof Tsonyo ee
    naa fi naa non tan vaatsuk tana isen a ka, ito tan vegiau te pokei bus Anyo te
    nai kat non vaatsuk tsunia tan fafakap nan nainy!
  wnc-wnc: Mamin amindaka nae masa namuke nae wamde apbitawiu usanziwik kakngata undang
    yukngamunggak. Wamu nina banipda siwan dua daninggat. Aho. Nanda nanitewan epbum
    tapata naniwan natapbum takngakan daninggat. Sike wamu waaknga daniwa yamandet
    sining kakngata tapduknga sandewik gwene ginu usanzike danikwasiwan kuning.
  bus-bus: Gbɛ̃ kɛ̀ gìmazi ben èe ma yã síro, yãkpaɛkɛna e à dãa. Yã kɛ̀ má ònɛ
    pì bé eé vɛ̃ɛa ziaa zĩ.
  gub-BL: Heze'eg nuzawy kwaw purehe uzepyk ma'e a'e. Aze teko nuzeruzar kwaw heze'eg
    rehe a'e wà nehe, aze naheko wer kwaw heremiruze'eg romo a'e wà nehe, ima'enukwaw
    putar heze'eg rehe a'e wà nehe, tatahu pe oho pà a'e wà nehe.
  imo-imo: Imbo te na umbulu tipe nanga unguma paimbo nimbe naa pilipe limbelo imbomu
    kot tendepa apurumbelo melemu peremo. Mulu mai pora nimbelo wali kinye ungu nimbo
    tiro ungumani yu kot tendembalo.
  boj-boj: Tamo uŋgasari naŋgi e qoreibosib ijo anjam quqwa uratqab di naŋgi peginjrqajqa
    tamo bei unu. Anjam e mareqnum qaji a segi tamo sigitosim tamo uŋgasari naŋgi
    peginjrqas. Diŋo batiamqa anjam dena naŋgi peginjrqas.
  eng-DRA: He that despiseth me, and receiveth not my words, hath one that judgeth
    him; the word that I have spoken, the same shall judge him in the last day.
  knf-knf: 'Kë ñaaŋ ampoknuŋ awo aandi pŧiink ŋţup ŋi naan aşë duknaana : ŋţup ŋi
    nji nţupuŋ ŋaluŋ kadiiman kë aduknaanaa ţi unuur ubaañşaani.'
  san-KHM: យះ កឝ្ចិន៑ មាំ ន ឝ្រទ្ធាយ មម កថំ ន គ្ឫហ្លាតិ, អន្យស្តំ ទោឞិណំ ករិឞ្យតិ
    វស្តុតស្តុ យាំ កថាមហម៑ អចកថំ សា កថា ចរមេៜន្ហិ តំ ទោឞិណំ ករិឞ្យតិ។
  arn-NT: Ka femngechi tañi illamtuetew ka müngeltunolu iñche tañi feypielchi dungu,
    dew ramtukadungungey, tañi feypielchi dungu am ta ramtukadunguaetew tati afachi
    antü mew.
  zas-NT: 'Bén ad rënt naj ad rucaagdiajg tëëtaman da diidxan, mal yuꞌ ni gudëëd laaman
    casti: diidx ni rën, laan gudëëd laaman casti chi guidxin dxej.'
  ken-NT: Ɛnyɨŋ ɛ́chí ɛnɛ ɛ́taŋ mmu anɛ ábyak mɛ, yi kɛnókó ɛyɔŋ ɛya. Chɔŋ mɛnyɨŋ
    ɛbhɛn ndɛ́mɛ́ mɛntaŋ yi ndǔ nywɔp ɛnɛn bátaŋ bo.
