  bod-N: སུ་ཞིག་གིས་བདག་ནི་འདོར་ཞིང་བདག་གི་བཀའ་ཡང་ཁས་མི་ལེན༌ན། མི་དེ་ལ་ཉེས་ཆད་གཅོད་མཁན་ཡང་ཡོད༌དེ།
