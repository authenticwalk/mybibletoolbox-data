  nsn-nsn: “A binaka tar kedang e moko tas mais ka de totoguo, kara de tenagu uelhireo.
    Doha uelhirenina tere turung kedanga tasisina tar uadouhinar marein.
  san-DEV: यः कश्चिन् मां न श्रद्धाय मम कथं न गृह्लाति, अन्यस्तं दोषिणं करिष्यति वस्तुतस्तु
