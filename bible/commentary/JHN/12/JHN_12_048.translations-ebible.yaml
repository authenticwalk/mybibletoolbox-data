  jae-jae: Ŋac taŋ kêpô aê siŋ ma kêkôc ŋoc biŋ sa atom naŋ, kêtap nê ŋac-êmêtôc-eŋwaga
    sa. Biŋ taŋ kasôm naŋ, êmêtôc eŋ êndêŋ bêc ŋamuŋa,
  ksd-ksd: Nina i piam vue iau, ma pa i kapupi kaugu tinata, tikai iat na kure; nam
