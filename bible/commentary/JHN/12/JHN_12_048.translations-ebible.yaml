  bhd-bhd: ज़ै मेरो इन्कार केरते ते मेरी गल्लां कबूल न केरे, तैस पुड़ दोष लानेबालो
    अक्के, मतलब ज़ैन वचन मीं ज़ोरूए, तैन आखरी दिहाड़े तैस दोषी ठैरालू।
  too-NT: Lā' a'ntī quintalakmaka'n lā' tū' takalhlaka'ī' quintachihuīn, xlaca'n nacālacāxtlahuacan.
    A'ntū ā'xmān chi'chini' nala, xlaca'n nacālacāxtlahuacan por ixpālacata a'ntū
