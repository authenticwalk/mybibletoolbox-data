  jiv-NT: Winia nakitrur chichampruncha enentáimtachuka sumamtikiamuiti. Wi timiaj
    nuka amuukatin tsawantai̱ nin sumamtikiattawai.
  otm-NT: Nu'a to'o hin da 'yɛ̨c'yɛigui nɛ hin da 'yø a dím mangä ya, nu'a mam hma
    dá mangä ya, gue'a dí juąnba ʉ 'bʉ rán zɛgui ra pa.
  dah-dah: Gega ne harhok nuneŋ merene ma nurde haŋ mar goyen merem yaŋ yiryeŋ albe
    hi. Niŋgeb nalu funaŋdebe mere tagalde himyen gore wor po merem yaŋ yiryeŋ.
  tnk-tnk: Mətə iərmama sə rauvei pehe təkutan miou, məpwəh mwi nɨniien nɨpərhienien
