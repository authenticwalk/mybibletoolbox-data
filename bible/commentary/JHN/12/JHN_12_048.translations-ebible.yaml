  gaw-gaw: Laa nug da di meḏa, dahil nai ii aoḵu amu nuhig epeḏiak, nug aoḵunu ap̱a
    ana daaṯe. Nai da nug dooḵunu maṯimi ele amu, nai amu geha nug heṯoḏiakp̱a epeḏiḵu.
  nca-nca: Ko uni kato no huwó nerero mandene kama reyote ŋu, ronda-ronda uni ŋundo
