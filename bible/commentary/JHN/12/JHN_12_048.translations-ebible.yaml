    no panahon.
  myk-myk: Sipya wemu bu zhe nɛ ni, wʼi ya sɔɔ na nɛ jomɔ logo wɛ, weefɔɔ ya kiiri
    kɔnvɔɔ ta xɔ wuyɛ na. Nɛ jomɔ pemu jo ge, pee pu da ba kiiri kɔn wufɔɔ na koŋɔ
    caxhɔgɔ.
  sbe-sbe: Tausubugau yo yogu hedehedede nige taukabihekahinidi, tauhekasadi nonohana
    ede ye miya. Hedehedede ya hededediko wa, siya kabo kabahegiludi huyagehena ne
    unai.
  mcr-mcr: Nyitä Nyaqä kukŋuitä tuwä äwiyätä mämeqä itŋqä iqueŋi, hiunji yäpakäŋgaŋi,
    Nyaqä kukŋuä ätätŋqä iqu, iqueŋi iwäsäutä qui imäkäniqe.
  cux-NT: Du'ū chi nguɛ́ɛ́ neⁿ'ē 'úú, ní nguɛ́ɛ́ n'gúuⁿ yā nduudu yeⁿ'é. Vɛ́ɛ́ 'iiⁿ'yāⁿ
