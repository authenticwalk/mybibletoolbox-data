    lu zra bze̱be na'.
  spp-spp: Ŋgemu ká mii ná na jwumpe cyé ke, yoge sí n‑kwɔ̀n urufoo na. Mii jwumpe
    niɲjwumpe pu sí yoge kwɔ̀n urufoo na diɲyɛŋi canŋkwɔge.
  zty-NTPS: No benne' ẕzoe' neda' cheḻa'ale, na' bi ẕzi' ḻo ne'e x̱tiža'a, ba zoa
    da' chogen chie' kwia yi'e. Dižan' dan' bcháḻjḻena' ḻe'e naken da' chogen che
    bennen' kwia yi'e ža ze ḻawte ža na'.
  mek-mek: Kaisau lau eumakalainiau ke eꞌu iifa kainai aepea auga, aufalao agaꞌo isa
    ega laomai afa felo, o apala afa fepenia auga papiauga eague. Lau iifa egaꞌina
    laifania auga, kina fuagai aisama, egaꞌina iifaga isa ega laomai apala afa agepenia.
  aey-aey: Ija ijadodoc ijanu qee madelem qa Memige Anut uqa sulten eu uqa ija cel
    je madigennu gatiti maten. Memige Anutna je eu, dana age eunu wawaga meleena eu
    uqa cebac bilec catanec adena eu ija dugina. Je ija madigina eu Memige ija madigennu
    gatiti maten eu odi madigina. Eunu oso ija hibemtimei ijana je qee hewi daugdona
    eu oso uqa gesildugiannu nijia. Je ija madem eu cit qoc deelna uqa gesildugian,”
    aden.
  urd-GVH: तो भी एक है जो उस की अदालत करता है। जो मुझे रद्द करके मेरी बातें क़बूल
    नहीं करता मेरा पेश किया गया कलाम ही क़ियामत के दिन उस की अदालत करेगा।
  ycn-ycn: Riphájicaja rená chojé caja penaje huacajé, Tupana huajájeri necá, unca
    pachá ina'uqué a'alaño nupuráca'alo nanacojó. Uncá huátalaño nucá, uncá caja a'alaño
    nupuráca'alo nanacojó, cajena rihuajaje.
  djr-djr: '@see-verse:JHN.012.047'
  kvg-kvg: Gekha ezoqām ndego, no ndesanqana neka noqa manqat o-mba ndapeav ndego,
    matev ndø̂gó, ndego manqa ovøyam-te tøve. Ndego vaev khøuwa-te, manqa ovøyam-te,
    nqánek qávé, manqat no nqæmanqate.
  rug-rug: Asa sapu etulau, meke lopu va hinokari sari Qua zinama, si koa nana si
    keke sapu kaqu zutu ia si asa. Sari na zinama saripu zama ni Rau si kaqu zutua
    si asa pa rane mumudi.
  hop-NT: Hak nuy qa nakwhak̇aṅw ilavayiy qa ömahtaqa hihta akw hinwat yukuniwni.
    Ilavayi hapi so’ṅwamiq put hin yukunani.
  san-URD: یَح کَشْچِنْ ماں نَ شْرَدّھایَ مَمَ کَتھَں نَ گرِہْلاتِ، اَنْیَسْتَں دوشِنَں
    کَرِشْیَتِ وَسْتُتَسْتُ یاں کَتھامَہَمْ اَچَکَتھَں سا کَتھا چَرَمےنْہِ تَں دوشِنَں
    کَرِشْیَتِ۔
  heb-LB: דברי האמת שדיברתי ישפטו ביום הדין את כל אלה שדחוני ולעגו לי.
  caf-NT: Ndan sts'u desnih 'ink'ez 'aw sughunek chayílhcholh, 'ilhunuh 'en huba nahuteyeh.
    Ndi khunek be nohwhulh yalhtuk, 'i khunek zeh 'udek'elh'az dzin t'eh be nuhwhuba
    nahutedeh.
  mio-NT: Tu ña cua cuinu ini ndo chihin yu, tu ña cua tasoho ndo tuhun cahin, cua
    cutuni ndo, vati iyo ra cua tachi tuni chi ndo. Cua queta quivi cha cua cutuni
    ndo nu cuahan quivi, vati cha cati yu tuhun can.
  srq-NT: Secheẽ nguia ra seucuayãsa mbasi, mbae ua mose. Ibi ua mose. Secheẽ ae ra
    secheẽ mumbasa mondo tata cuasu. Secheẽ andu chooño nguiatu ngue re.
  kje-NT: Enimaa rakan noho eni nin man horu, Ya'u Lir'u penia namwali man ho'ok kail
    ri ma kan kokala Ainu'u wanakunu eni.
  gaz-gaz: Namni na didu kan dubbii koos hin fudhanne abbaa murtii tokko qaba; dubbiin
    ani dubbadhe sun guyyaa dhumaatti isatti mura.
  kud-kud: Eeta ebe yaiya owa uta'wata'wataegau yo hinage yagu walo uta'wata'wataedi,
    hauga yana aba'ovi ainai loina ulobai, nigele aliguwena na hesi yagu walowo aidiyena
    mata ulobai.
  urb-NT: Ihẽ ke amõ putar ym. Ihẽ apandu ame'ẽ ke rehe hendu ym tĩ. A'erehe 'ar rehe
    angaha uhyk rahã, Tupã pandu ta. “Ma'e nde ereka'u te'eha ke nde erema'ema'e.
    Katu ym nde” aja ta.
  fra-LSG: Celui qui me rejette et qui ne reçoit pas mes paroles a son juge;la parole
    que j’ai annoncée, c’est elle qui le jugera au dernier jour.
  san-HK: yaH kazcin mAM na zraddhAya mama kathaM na gRhlAti, anyastaM doSiNaM kariSyati
    vastutastu yAM kathAmaham acakathaM sA kathA carame'nhi taM doSiNaM kariSyati|
  cak-SNT: Ri man nquirajoꞌ ta inreꞌ y man nrajoꞌ ta ri nuchꞌabꞌal, cꞌo ri xtibꞌano
    juzgar richin; ja ri chꞌabꞌal ri xaꞌnꞌej, jareꞌ ri xtibꞌano juzgar richin chupan
    ri ruqꞌuisbꞌal kꞌij.
  uvh-uvh: Ka na midi kareng kuma'sa' ituarik ka aming adi manda uknama midi u ninak
    ga' bibi' nakanting. Wara' kama wari ari' biwa' ganang wa midi kareng ka manda
    u ukngamting warisa' wa midiganang manggara kukyapma yangbewa'.
  ino-ino: Mako vaya'moki nakaeya apa'kame'ya namite'a nakaeya ke afi'a apaipafi o'malesakeno'aena
    mako ve'kamo'a kake hupatekaiye. Ma mopa hano hisea kana va'yi hiseana lapa'kaeyafe
    hu'na fole ai'noa ke'nimo'a kake hulapatekaiye.
  gnn-gnn: '@see-verse:JHN.012.047'
  yal-yal: Naxan na a mɛ n na, a mi tin n ma falane suxɛ. N ma falan na kanna yalagima
    nɛn lɔxɔ dɔnxɛni.
  cnt-NT: Juɨ₁lia'₂ i₂tsá₃ jei₅₄ jniá₂, on₃ guë'₂ tón'₂ juɨ₅ jág₁ quió₃, cha₂ bá₄
    caun₂ a₂qui₃dsɨ₅ 'éi'₃ quió'₅. Jág₁ a₂ma₂qui₂ma₂juá'₃ bá₄ jniá₂, a₂jaun₂ bá₄ qui₃dsɨ₅
    'éi'₃ quió'₅, jmɨg₄ jë₁ca₂tó'₂.
  tif-tif: Kemin, tunum iyo kawanta nali daang ukup-na-lomdip nami weng kaa kuyang
    saak tiip-nip namti, am mafiing diim daanokomu kawu, nimi weng bokoyasii kuuta,
    yim-bak-saanokomu te!
  nlx-nlx: जो बी मारो नाकारो केरीन मारो वचन नाय माने, तान नियाव केरनार एक हे एने जो
    वचन मी केथु, ‘तोच सेवले दिहे ताह गुनेगार ठेरावी।’
  apw-NT: 'Dahadíń doo háshit’įįgo shiyati’ doo nágodi’aah dahíí baa yałti’íí gólį́į́:
    yati’ bee yásíłti’íí nnágodzaahíí bijįį baa yałti’ doleeł.'
  gum-gum: Inchen møikkøben nan kaashib, na wamindigwan mørmub inchibiibe, maig kønrrabigwan
    asha kørrømartrabig chabguen nøbe tøgaguen pasran cha. Tru na nun wamindi wamdøwei
    tru srabe kwalømbe nun maig kønrrabigwan asha mara kørrømartrun cha.
  not-NT: Ira te irágobëna Naro teatisati inguemisantobëro nasi nanibare, aiquenta
    nanibare ongomantëgotëri. Queronta iquemisantiro nanibare ingasitígatëri Tosorintsi
    cara cataguiteriquë carantatsiri.
  plu-plu: Ku pahapwi ntukepten, ku ig ka amapa nuwnhu, ay pahat arikna ku pariye
    katiwnise gitaraksan git. Inakni nuwnhu ku pariye kuwis nah ekke yit, ini katiwnise
    gitaraksan git aysawnemenek amaksemni hawkri.
  iou-iou: '@see-verse:JHN.012.047'
  ntp-NT: Tomasioorʌ sioorʌ gajiaadʌrʌ giñviaa aanʌ dai maivaavoitudai giññiooqui
    ʌgai gia sʌʌlicʌdʌ soimaasi taata agai siʌʌscadʌ caugitiʌgi oidigi. Giñmamaatʌtuldiaragacʌdʌ
    cʌʌga gʌmaatʌmu isʌgai ʌrsoimaasi ivuaadami.
  rai-rai: Ia baa pa i nem iaau ma pa i taraam u ra nung kum pirpir, anung kum pirpir
    ut maa diat a naagagoni u ra tintinip na bung.
  haw-1868: O ka mea e hoowahawaha mai ia'u, a malama ole hoi i ka'u mau olelo, he
    mea no kana, nana ia e hoahewa aku; o ka olelo a'u i olelo ai, oia ka mea nana
    ia e hoahewa aku i ka la mahope.
  ffm-ffm: Oon calaniiɗo kam, so jaɓaali waajuuji am, ana jogii caroowo. Konngol ngol
    kaal-mi ngol sarata ɗum ɲalaande sakitotoonde.
  arb-NAV: 'فَالَّذِي يَرْفُضُنِي وَلا يَقْبَلُ كَلامِي، لَهُ مَنْ يَحْكُمُ عَلَيْهِ:
    فَإِنَّ الْكَلِمَةَ الَّتِي قُلْتُهَا هِيَ تَحْكُمُ عَلَيْهِ فِي الْيَوْمِ الأَخِيرِ؛'
  cop-CNT: ⲫⲏⲉⲧϫⲱⲗ ⳿ⲙⲙⲟⲓ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲉⲧⲉ⳿ⲛ⳿ϥϭ ⲓ ⳿ⲛⲛⲁⲥⲁϫⲓ ⲁⲛ ⲟⲩⲟⲛ ⳿ⲛⲧⲁϥ ⳿ⲙⲫⲏⲉⲑⲛⲁ ϯϩⲁⲡ
    ⳿ⲉⲣⲟϥ ⲡⲓⲥⲁϫⲓ ⲉⲧⲁⲓⲥⲁϫⲓ ⳿ⲙⲙⲟϥ ⲫⲏ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲉⲑⲛⲁϯϩⲁⲡ ⳿ⲉⲣⲟϥ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛϧⲁ⳿ⲉ.
  adz-adz: Garam rima barun da dzi da mamida uda dzi nan gangꞌ, da nam rarudan rumingꞌ.
    Nan dzi fisa gin igi bungꞌ araru arangan da gubuꞌ buntun.
  sri-sri: Yʉre gããmemerã, yʉ wererire pédʉamerã wajamoãsũrãkuma. Ĩgʉ̃sãrẽ wajamoãbu,
    Yʉpʉ ããrĩ́mi. I ʉ̃mʉ peremakʉ̃, yʉ ĩgʉ̃ya werenírĩ wererire pébiridea waja ĩgʉ̃sãrẽ
    wajamoãgʉkumi.
  nal-nal: Ka rauxin axazak kai klis naandi ina di lis a tora naandi zurugu ma xawit
    di rudaxain a dorang surugu, a dorang mase ina ga ra dadorin kana varur naandi
    wana dorang la vaanongang iwana a raan ma dina vazaak a maazikang.
  kyq-kyq: Debm jaay ɔɔɗ unduma ɔɔ baate tookŋ taarum se, bɔɔrɔ utu koocn̰ don̰ ki.
    Taa ɓiin dunia an naŋ se, taargen maam mꞋtaaɗin̰ se ɓo utu an̰ kɔjn̰ bɔɔrɔ don̰
    ki.
  kwd-kwd: Wane na ngaia 'e ma'asiri agu, ma ngaia 'ame siria la'u mola agelana 'ola
    nau ku fata suria lo'oo, nga alafuunga lo'oo agu na nga 'ola te'e sufaa na gani
    'i'isi.
  ded-ded: Anu mong ye ngadenuma yoacna mi hoanggeude, wiac mongngo fakaya isinggema
    desimiude. Yoac deai, imocngonoc naso wisic wisickeau fakaya isinggema desiude.
  ewe-ewe: Ʋɔnudrɔ̃la aɖe li si adrɔ̃ ʋɔnu ame si gbe nu le gbɔnye, eye mexɔ nye nyawo
    o; nya siwo megblɔ la, woawoe woatsɔ abu fɔ woe le nuwuwuŋkeke la dzi.
  nuy-nuy: “Yagu nugurru-maynji ngaya ngirriindirrang, yagu yagi-maynji ngirri-ngaynbandi-maynji
    ngayawi-nyinyung anaani ana-lhaawu, yagu yaani ngayawi-nyinyung lhaawu nambanggu-lhajbiyn
    nugurru anubani-rruj wu-dhaag-mana-rruj.
  cop-BHC: ⲪⲎ ⲈⲦϪⲰⲖ ⲘⲘⲞⲒ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲈⲦⲈⲚϤϬ ⲒⲚⲚⲀⲤⲀϪⲒ ⲀⲚ ⲞⲨⲞⲚ ⲚⲦⲀϤ ⲘⲪⲎ ⲈⲐⲚⲀϮϨⲀⲠ ⲈⲢⲞϤ
    ⲠⲒⲤⲀϪⲒ ⲈⲦⲀⲒⲤⲀϪⲒ ⲘⲘⲞϤ ⲪⲎ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲐⲚⲀϮϨⲀⲠ ⲈⲢⲞϤ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲚϦⲀⲈ
  buk-buk: Lau hoŋ naŋ sêkôc aö ti aneŋ yom sa dom, naŋ oc sêtap matôc sa têŋ bêc
    ŋambu-ŋga. Ma ŋac si matôc ŋahu sip ŋac sêkôc aneŋ yom sa dom.
  pri-NT: «Wà pwi âboro na tàutêe gooò, ma câé caa tòpi ê pâ popai kôo, âna o pitèié
    na Bénabwé tòotù, gée goro ê pâ popai na go ina.
  zpq-NT: Perw de da' c̱hoglaon c̱he beṉe' ca' bi chesejnilaže' neda' na' bi chosozenague'
    c̱he dan' ba gwnian', xtižan' dan' ba bian', ḻenṉa' c̱hoglaon c̱he beṉe' ca' zjanape'
    doḻa' cate' žin ža te c̱he yežlion'.
  por-TFT: Aqueles que me rejeitarem e não aceitarem minha mensagem serão julgados.
    No dia do juízo, Deus vai dizer que eles devem ser castigados por terem rejeitado
    a mensagem que eu lhes comuniquei.
  gwi-NT: Juu shaa t'inchy'aa kwaa ts'ą' shiginjik diitth'ak kwaa ąįįt'ee an yahahtsyaa
    veenjit dhidii. Khaiinkǫǫ Drin ndaanąą'ąį' ji' deihnyą' t'ee an yahahtsyaa!
  gvn-gvn: Ngayu kukuji kadan. Kaki bamangka nganya bayjal, yinyangka kukubu nyungunin
    nyuyal. Ngayuku kari.
  nhy-NT: Akin amo nechneki iwan amo kineki kikakis notlajtol, onkaj akin kitlajtlakoltis.
    Kijtosneki yen tlajtole katlej Nej nikijta, yen yon kitlajtlakoltis itech nekáj
    sa iyakatlanka tonale.
  asm-FB: যি কোনোৱে মোক অগ্ৰাহ্য কৰে, আৰু মোৰ কথাও গ্ৰহণ নকৰে, তেওঁৰ সোধ-বিচাৰ কৰোঁতা
    এজন আছে, আৰু মই যি বার্তা দিছোঁ শেষৰ দিনা সেই বার্তাই তেওঁৰ সোধ-বিচাৰ কৰিব।
  okv-okv: Na uje ae ue ke nau agi ae ere ora embopo amita pehumba ari embo mitia
    amo ke nau tapa erevona amina iji kombu te pehumba aisuja
  mxt-NT: Ñu ña cuñí naquehen tuhun cahín ta ña cuñí ñu sacuvi ñu tari cuhva cuñí,
    iyó cha cutachi tuñi chi ñu. Tuhun cha cahín, ican cuan cutachi tuñi chi ñu nu
    cundɨhɨ quɨvɨ.
  tzo-NT: Ti much'u mu xispasucun ti muq'ue ja' chc'ot yorail ti ch-ich'bat sc'op
    ti slajebal c'ac'al. Ja' ch-ich'bat sc'op yu'un ti jc'ope. Ja' chich'ic castigo
    yu'un ti muc xch'unique.
  ind-AGS: Siapapun yang menolak Aku, dan tidak menghiraukan apa yang Aku ajarkan
    akan dihakimi pada Hari Penghakiman sesuai dengan apa yang sudah Aku katakan.
  omw-omw: Ni qoririma mataani vaisiraqaave, ni qua nteqa kyaani vaisiraqaave, hiama
    nte qua vataaninrave. Nte timwa taani quava, mwivama ekyaara entaqaa variqaro
    mwiaqaa qua vataananrove.
  yrb-yrb: Anama Nanu sina nautawa utasute Na ekodasuna danu dera koto amara ibinu.
    Nanu watane sinama danu dera koto amara ari. Nanu watane sinama dawa duburo koto
    ufisu wei.
  maa-NT: Jè xi ochrjekàngui‑na̱ nga mìkiì kjoétjò 'én‑na̱, tjín xi tsjá‑la̱ kjo̱'in.
    Jè 'én xi jye 'a̱n kichjà, jè tsjá‑la̱ kjo̱'in k'e̱ nga kjoe̱het'aà na̱chrjein.
  mcq-mcq: Ea irara Nara ꞌwaravuji pataꞌarorihe ꞌee Nuni Ira pahenihujaho ijara hu
    namahe ꞌotua vetihuna. Ike raka kaꞌene Nara ꞌwaravukipo vea túnaꞌi ꞌotua vetihuna.
  sus-A: نَشَن نَ تٌندِ ﭑ نَ، عَ مُ تِن ﭑ مَ مَسٍنيِ رَ، نَ كَنيِ مَكِيتِمَ نَ نَ.
    ﭑ مَسٍنيِ نَشَن تِمَ، نَ نَن قِندِ مَ عَ مَكِيتِمَ رَ لْشْ دْنشْي.
  jpn-1965: わたしを拒み、わたしの言うことを受け入れない者には、その人をさばくものがあります。わたしが話したことばが、終わりの日にその人をさばくのです。
  fra-SBL: Celui qui me rejette, et qui ne reçoit pas mes paroles, a quelqu'un qui
    le juge. La parole que j'ai prononcée le jugera au dernier jour.
  yka-yka: Si ellew dambuli, niyaˈ du ngahukum meˈ manggaˈi manayimaˈ akuhin duk meˈ
    manggaˈi manuhut meˈ panoloˈkun. Iye pangahukuman siyehin meˈ bakas panoloˈku
    si siyehin.
  mle-mle: “Aal kidi kupw kwusikida nyaam adiy wuna majik bwan kwiykwanadiy miyawa
    duw taakw wuna majik wukiwukik kwasik yitaay, day adi God dikidi nimadi kot im
    tikinadiy. Adi kot im aal dayak watuwil maaj a maajal jas kaytik tikuw, dayaam
    kotiy kina.
  shp-NTPO: Ja ea omiskin nokon joibaon yoiai keskábo akáshamaira, jan masá tenematibiribi
    moa jake. Ja en mato yoia nokon joibaonbira, ja maton akábo mato yoixonoxiki,
    moa nete senenketian.
  aom-aom: Röhu naꞌo nasi jöhuꞌo bijönimëꞌoho sisëre vaꞌiröhe bëhoho iae jiajëjo.
    Bëhoho ëho naehu majëhibe rovode jöho höjo. Hujeji ijo tugohoꞌi majaho rueꞌiramu
    ë jöho bijönimëꞌëro ëhuꞌëro sisëro vaꞌaꞌaruëjo.
  geb-geb: Guma maaŋ muuŋgip kɨr na segɨp na buni ndi fhu, mba guma anan tɨvi ga suaŋv
    ana suanga buni ki. Gu kha bun nzuai bunira, ntara zumgum kha nuiana gu bigi vhɨzi
    tugen, mba bunira ana suaŋv suaŋgirga.
  eng-WYCLIFFE: He that dispisith me, and takith not my wordis, hath hym that schal
    iuge hym; thilke word that Y haue spokun, schal deme hym in the last dai.
  bsj-bsj: niwo keya, koten kermireu, niwo a maci nen bolangko tiyeu wi kero matokeu
    an maci nen bolang ki kume cwile.
  cak-cak: Pero xa achique na jun ri manak nuk'ij chuvech y man nuc'ul ta ri nuch'abel
    pa ránima, c'o xtiyo'on castigo pa ruvi'; ja ri ch'abel ri xintzijoj ri xtiyo'on
    castigo pa ruvi' pa ruq'uisbel k'ij.
  chf-NT: Machca u quitz'e' uba t'oc no'on y mach u sapä cä t'an, ya'an machca u yäc'ben
