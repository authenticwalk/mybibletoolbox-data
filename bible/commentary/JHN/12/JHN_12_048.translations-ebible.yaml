  gmv-GGM: Tana koyonttadene ta qaala ekkonttade bolla pirdanadey dees, ta izas yootda
    qaalay wuriseththa gaalas iza bolla pirdana.
  ssg-ssg: Tel na i kum nam waxi nga ma kum hong auni kakaiak, puki kakain ien sului
