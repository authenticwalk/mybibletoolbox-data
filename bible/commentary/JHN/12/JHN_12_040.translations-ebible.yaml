    coaraain nesoone caaun enaraa coitucuuruhane coataa. Nitohaneeinte tenajae Cana
    Coaunera,” naainte
  mcd-NT: “Icoinra huayamaifoan Upa Diosin fusho ointsa ato imapacushquin. Diosin
