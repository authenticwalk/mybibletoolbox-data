    a꞉la꞉ta꞉ga꞉ asulo꞉wo꞉ kolaetaliki asulumabe. A꞉la꞉ta꞉ga꞉ iyo꞉ Godelo꞉ doba꞉da꞉
    nodolalikiyo꞉, Eyo꞉ iyo꞉ falele alifabe.”
  kdl-NT: “Magono ma Zuba ma zuwa ta̱ aꞌeshi a ama yi a rumba̱na̱i, kpam u zuwa le
    a ryagbajai. Mpa Magono ma Zuba, n yan ta̱ nala tsa̱ra̱ a wene ko a reve wa, kpam
    kotsu a kpatala utuwa̱ ara va̱, tsa̱ra̱ n ta̱na̱sa̱ le wa.”
  apu-NT: Teoso mõsiãretakana ninoa. Kaikokii itxĩkitakana. Itikakitina kona iĩkitetana
    ninoa. Ikiiãna kona !imarotarina. Ininiã ninoa kona apokapaniko notamoni erekapeka
    ininina nitxĩkitakini ĩkapani, itxa Teoso Isaía iõkatsopatakitiã.
  roo-roo: ‘Pauto voea osireiaro voosi ovoi piereva. Ora voea vo rugorugooroaro tapo
    tupareva. Osa iava viapau uvuipaai ra oaravu avu vai kekepaive ora voea osireiaro
    iava. Ora vo vearo rugoo-ia voea iava sopaura-ia. Oire ra oisi iavirava viapau
    ora voea iava sopaura oaive porepaive. Osa iava viapau uvuiparai ra voea porete
    piepaa. Viapau rutu.’
  miz-NT: Tsí Xuva kō ne, nanée ñá nuu ña. Dé kaꞌxi ña dɨ̄kɨ ñá dɨ vata koo é ña kuvi
    kiní ña, ntē ña kuvi kɨ́ꞌɨn dɨkɨ ñá, vata koo é ña kuvi kuntíkɨn ñá ko ne, ñá
    ntaváꞌa ú ña dɨ.
  qvz-NT: Diosmi paiguna ñahuigunata puyuyachira ama ricunauchun nisha, paiguna yuyaitahuas
    sinzhiyachira ama intindinauchun nisha. Chasna rashcani paiguna ñucama ama bulltiamunauachun
    nisha ñuca paigunata ama janbingahua.
  deu-ELO: “Er hat ihre Augen verblendet und ihr Herz verstockt, auf daß sie nicht
    sehen mit den Augen und verstehen mit dem Herzen und sich bekehren, und ich sie
    heile.”
  mjc-NT: Nyoo jacuaa̱ ra tsi ñi. Tan jandundava̱ ra añima ñi, tan ña cua nyehe ñi
    tsihin tinuu ñi, tan ña cua cutuñi iñi ñi tsihin añima ñi, tan ndi ña cua nacuhva
    cuenda ñi tsi ñi tsi ra tan janduvaha ra tsi ñi.
  caa-caa: E Dios ixin umaqui unacꞌutobꞌ tuaꞌ machi eꞌronobꞌ, y uche aquetpa sispanen
    uyalmobꞌ tuaꞌ machi acꞌotoy unatobꞌ lo que war achecsuna tutobꞌ, y tuaꞌ machi
    asutpobꞌ tut e Dios tuaꞌ atzꞌacnobꞌ umener, xeꞌ che tama e Isaías.
  pls-NT: Dios joinchechjian jehe na de chejo na ngain joarrixaoen na co de cha ansén
    na, para que siconxinha na conixin joarrixaoen na, ni tsinxinha na jian de ixin
    cosa jihi, ni tsiha na nganji na para que janha sinttaxingamá na.
  eng-WYC-2018: He hath blinded their eyes, and hath made hard the heart(s) of them,
    (so) that they see not with (their) eyes, and understand [not] with (their) heart(s);
    and that they be converted, and I heal them.
  bdv-bdv: ସେ ସେମଃନାର୍‌ ଆକି ଅଃନ୍ଦ୍ କଃଲା ଆଚେ ଆର୍‌ ସେମଃନାର୍‌ ମଃନ୍‌ ଅଃଟୁଆ କଃରିଆଚେ, ଜଃନ୍‌କଃରି
