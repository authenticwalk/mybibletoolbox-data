  tet-tet: “Naꞌi Maromak taka siakaan neon, toꞌo neon naktomak. Nia nabusik siakaan
    neon namonas aan, toꞌo sia la natene dalan loos. Nia nabusik sia nunia, nebee
    sia lalika fila mai buka Haꞌu. Haꞌu moos lalika kadiꞌak kola sia.”
  hlt-MCSB: Te dongah Isaiah loh, “A mik te a dael sak tih, a thin a thah sak. Te
    daengah ni a mik neh hmu uh pawt vetih, thinko neh a yakming vaengah ha mael uh
    vetih amih ka hoeih sak ve,” koep a ti.
  xtd-NT: N‑kida‑ia xa kuaa‑i. N‑kida‑ia xa kuxee ini‑i. N‑kida‑ia xa nduchi nuu‑i
    ña kuaꞌa‑i xa kundeꞌa‑i. N‑kida‑ia xa ña kutnuni anu‑i. N‑kida‑ia xa ña kuaꞌa‑i
