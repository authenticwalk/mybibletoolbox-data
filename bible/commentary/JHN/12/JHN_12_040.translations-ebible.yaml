    shinansharanonfoma. Diosin tsain oinfiacaquin oianma shinantsacani. Nicafiacanashon
    shinansharatirofoma tapishcaquin. ‘Muafo aton chaca shatucasmacani uqui funonfo
    un ato cainmasharanon,’ ishon Diosin yoini.” Nannori Jesushuunoa Isaías inaca
    cuscan cunushoni.
  urt-urt: 'Got si ŋende yumbune ŋembep tinge ŋaiye ka yetekeꞌe, topoꞌe kin si nusukute
    ŋoihmbwaip tinge ŋaiye yukur ka sisyeme gondoume ŋaiꞌe ŋaiꞌe bworerme. Topoꞌe
    Got ŋanange na: Tinge yukur yimbilme ŋoihmbwaip yatme ŋam no, ma mende tinge ka
    tuhur bwore.'
  kiz-kiz: “Abhapofuisi mihu, ni kujhibhomba minonono mioyo jha bhene; bhasihidi bhakalota
