    gatay a ba daya. Nahkay Melefit àɗəm : “Tamal tàmbatkaba ti, akal nàhəŋga tay
    a.” »'
  kqc-kqc: “Sei yaku ini nemoko moi taufa risi ini uka kebi riyo, ini nemoko dudu
    vesi ini uka dudu diba nisi na rofu kero regedi baebu, ma ina moi buni rigida.”
  tav-tav: Dio ye quetire cabuiorã na cabuiorijere camaja na caapi majiquẽto na cájupi
