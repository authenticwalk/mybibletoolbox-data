    cyanem tu'n cyiik'ente tyola. Ju' tzunj, mlay tz'el cyniy' xjal ti'j, tu'ntzen
    mi'n cyaj cyk'o'n cyil, tu'ntzen cyclet,” tz̈i Isaías.
  udu-udu: A’di ’dap̱ki uni em buni mo mmota ja’da/ mo dhali ’bi’thki uniya dum buni
