    a bo̱ nu ase̱ŋ kaase̱, ne̱ bo̱ maa nu bamo̱ e̱ye̱e̱, na ɔ taa bamo̱ e̱bɔye̱ bo̱
    ke bamo̱.”
  cni-NT: '@see-verse:JHN.012.039'
  eng-WMB: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would turn, and I would
    heal them.”
  zaw-NT: Abascäjyni lojreni, abennajdni lastooreni, te di rebalojreni fii, te di
    lastooreni gacbee, te di gusiejch lajzreni, te di gusiacäreni.
  san-MAL: യദാ, "തേ നയനൈ ർന പശ്യന്തി ബുദ്ധിഭിശ്ച ന ബുധ്യന്തേ തൈ ർമനഃസു പരിവർത്തിതേഷു
