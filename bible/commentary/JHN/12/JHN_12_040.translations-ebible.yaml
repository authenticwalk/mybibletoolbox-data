    ni̠ talák­milh a̠má hua̠nti̠ tla̠n xca̠­ma̠­la­cat­lá̠n­ti̠lh.
  ulk-1902: E uiaba gaire pone darasamare, a uiaba nerkep imirida; ueakai uiaba nole
    asmer kak gaire pone de, a nole akiapor kak nerkep de, akomelam, a kaka uiabi
    nadgirare.
  som-som: Wuu indhatiray, qalbigoodana ayuu engejiyey, Si aanay indhahooda wax ugu
    arkin, oo aanay qalbigoodana wax ugu garan, Oo aanay u soo noqon, Oo aanan u bogsiin.
  mam-C: Qu'n ax Dios s-ok moẍsinte kywutz, ex s-ok ch'uẍsinte kyanmin, tu'ntzin mi
    tz'ele kyniky' te tu'n kywutz. Ex tu'n mi kyb'iye tu'n kyanmin. Ex nti'x ma chi
    meltz'aj wuk'iy, tu'n kykub' nq'ani'n.
  ndj-ndj: “Chapanga kawomba, dandivapofoli mesu vawu, kavapugha luhala lwawu vakotoo
    kulola kwa mesu vawu, na mahala vawu vakotoo kumanya vakotoo kung'alambukila nenga,
    kawomba Bambu, ng'weshi kuvagola vanani.”
  mbj-NT: “P'op Hagä Do gatsëë däk sa matym, ranahapäh hyb n'aa. P'op Hagä Do gatsëë
    däk sa h'yyb tym, rah'yy kanadaw'uuh hyb n'aa, rah'yy kawanareem hyb n'aa. Rah'yy
