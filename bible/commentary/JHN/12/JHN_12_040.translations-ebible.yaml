  bzj-bzj: “Gaad don blain dehn aiy ahn mek dehn haadn dehn haat, soh dehn wahn kyaahn
    si wid dehn aiy ner andastan wid dehn haat, ahn dehn wahn kyaahn ton tu mi fi
    mek Ah heel dehn.”
  chk-chk: “Kot a achunala meser o aföüala letiper, pwe resap tongeni künakün ren
    meser ika wewe ren letiper, ika kul ngeniei, pwe üpwe apöchöküleretä.”
  ssd-ssd: Kuate nu nane tuku am tukule niŋmba ŋgamuŋgal mata tukule niŋgina. Kuga
    ta nane ammbi alonu kaŋgermba wamdus puluniŋguwa le ŋgamuŋgal biye mbilmba ye
    tugum prowaig le nane wakeikamŋgit ŋgina.
  acr-TNT: Wa tinamit uꞌanom pachaꞌ potzꞌ ri quiwach y uꞌanom co ri canimaꞌ; jecꞌulaꞌ
    na jinta cꞌo caquilo, na jinta cꞌo caquimaj usucꞌ y na caquitzelej tane quitzij
    chinuwach chaꞌ jelaꞌ quebenucunaj
  rop-rop: Dei nomo bin bilib, dumaji “God bin meigim olabat jidan blainwan wulijim
    dei kaan luk, en imbin meigim olabat nomo jinggabat gudwei wulijim dei kaan sabi,
    en imbin meigim olabat jidan lagijat wulijim dei kaan go langa im blanga meigim
    olabat gudbala.”
  mee-mee: “Nutu ke pasue matarea kanname ta baina ri manereasa kelang. Ba ke parutukale
    loreame ta baina ri sana nga loreamatana. Ta ngaroma ri ngeke kela ba loreame
    nga loreamatana, na ri ngeke bali ka girea ta baingarea reke sosoali, na iau nga
    pape rea.”
  dif-dif: „Nulia tanani milki butju ngankana wonti ja tanani ngara ngurunguru ngankana
    wonti, ngangau tanali milkieli wata najinanto ja ngarali wata ngujamananto ja
    madlentjandru karitjinanto, ngato tanana tepi ngankananto.“
  gam-gam: God kambono nalene al ge amblo pel ye, nomane amblo bi dje awi. Na embe
    nayellka kambono nalene al wal kanpol to, pillpol to, nomane ake tomaka, na i
    gun worillka we dji
  nou-nou: Edo Isaiah mi sisira, “Ungo ungoda diti mi georase God mi ungoda diti awa
    apuregetira. Ungo ungoda jiro mi georase God mi ungoda jiro awa gajetira. Edo
    God mi sira ‘Ungo mi naso yei wareregadi ae awasedo na mana ungo awa ewamei adena.’”
  mqb-NT: «Mbərom kə̀ hurfok atan, anga aday tə̂ canan iɗe bay, kə̀ ɗəfak atan kurkwilen
    à sləmay, anga aday tə̂ sləne bay, tâ san bay. Bina, abay ti mbəɗahan lœn anà
    ines a tinen ahay, aday ni mbar atan.»
  ape-B: God nakli, “Yek ayowechik echechip ulkwip panu echechis nabes. Wakumomu kedeke
    chutulugun kalbu chutik echudak ulkwip pulomech ali chudukemu bawogenyumu balan.
    Namudak ali eke chukli chutanamu chuke apaluh yek umu igabeyech chupe kalbu.”
  grc-F35: «Τετύφλωκεν αὐτῶν τοὺς ὀφθαλμούς, καὶ πεπώρωκεν αὐτῶν τὴν καρδίαν, ἵνα
    μὴ ἴδωσιν τοῖς ὀφθαλμοῖς, καὶ νοήσωσιν τῇ καρδίᾳ καὶ ἐπιστραφῶσιν, καὶ ἰάσωμαι
    αὐτούς.»
  cav-NT: 'Isaiastu jadya junucacuare beru: “Yusura tuna adebamerehua ama tunara petahuaque.
    Tura tuna adebamerehua ama. Jadya tibu tuna tuaqueja catyatihua ama, arepa ecana
    Yusura tuja casa bamerehua ama bucha, arepa tuna tuja quisarati bacahua ama bucha.
    Cacuaretihua ama ecana inime Yusu queja junuca ishu, Tuja tuna inajacamere ishu”,
    jadyatu Isaiasra huenecuare béru.'
  kgp-NT: '@see-verse:JHN.012.039'
  bvd-bvd: Laona kekeda laa Abu God 'e 'urii, “Nau ku koko fone maada ka nao dasi
    suana si doo ne ku ilia fuada ki, ma ku faasadia lioda ka nao dasi saitomana.
    Ku ili 'uri nai 'ada uri kera daka nao dasi bulasi manataa lau mai tale nau uri
    ku faamauri kera.”
  ukr-1871: Заслїпив очі їх і закаменив серце їх, щоб не бачили очима, нї розуміли
    серцем, і не обернулись, і я не сцїлив їх.
  apz-apz: Anɨtu kako aꞌamuso nohonɨfitnnoho syafɨsyonto hofɨkoe tɨmo upijiyoꞌmentisofoho.
    Anɨtu ngkineꞌno huno ntoꞌno ikwesyafɨhupitnnoho syafɨsyonto hofɨkoe hunoso hwayohosile
    umasimentisofoho. Anɨtu ose ulohoꞌmentiso soꞌno hofɨko hofɨkoe honɨngkano wonyo
    somtaꞌni ikinjaofɨkuji ngkiyepono pontɨfijontentesi ngko hofɨkimo wopɨngo umokuꞌmnesohilo.
  yon-yon: “Godbed yi indob kebendene, yi niindem aom ongmoone kamkono keroon. Kwanindo
    kuu yi indobbed wedmenib, yi niindem aom kaadkerenib amonombaniiwe, Godbed yi
    ongmenaba ande ongmaneen.” andoon.
  poi-NT: Dios icácht́iwatpa jém pɨxiñt́am, ica̱mamwadáy ico̱bac iga mást́im d́a wɨa̱p
    icutɨɨyɨyyaj jém Dios iŋma̱t́i. Je̱mpam iwat Dios iga jém pɨxiñt́am d́a t́i iixyajpa
    iixcuymɨ ni d́a wɨa̱p icutɨɨyɨyyaj ia̱namaŋjo̱m iga Dios iwɨ̱wadayt́ooba id́ɨc.
    D́at́im wɨa̱p ichacyaj jém malopɨc ijɨ̱xi iga Dios iccáyáyiñ it́áŋca.
  wuv-wuv: “Ina fapudawerainaa ro'ou ma fama'eaa ei naranaraa ro'ou ba ronei'aa fanunupa'i,
    o narapa'i, o momo'ai ba a fawanewaneaa ro'ou.”
  quf-NT: “Dyusmi kay runakunapa nawintaqa limpu kirpasha. Chaynulla mana intrakaqpaq
    tikrasha. Chaynuqami rurasha chapakurpis amana rikakunanpaq. Chaynulla manana
    intrakananllapapaq. Chaynu nuqapaq mana intrakar mana kriyitinllapaqami, nuqapis
    mana allichashaqchu” nir.
  yuw-yuw: “Kopotorocho tuna owi amna dan komni simbang öngkubung. O irot kombic kombicno
    woi foctongbödegoc. Worocha tongga yu dan foric tang mahong yapmu au angtangtang
    mating. O irotnoho matahon foro tuctugo makombing. Tuctugo kombinggai wömai yu
    irotno ibaruya nocho yu dongya orokup.”
  hus-NT-1971: A Dios in jila’chic ca joc’tsime c’al in hual ani ca t’ujbathme in
    ichichchic. Jaxtam yab in ejtouchic ti tsu’ux c’al jahua’ in t’ajal a Dios. Cum
    yabats huichiy jayq’ui’ c’al a Dios yab jec’onthachic.
  med-med: “Got ndi, wamp mbʉ etpa, numan ku randpa, etpa mong tʉndpa elinga, wote
    pilik kun iti natʉk, kandʉk mbi ndui nandʉk enmin. Got ndi, nimba mel, na nambuⱡ
    etʉk numan ropʉl rok, rukrʉng wangina, na ndi, etʉp timp,” nitim.
  bch-bch: “Deo ikado ga matad sususu ga laborad irangrang ngan ibada danga eta mao.
    Ngan kado ta matad inasi kemi, ga laborad ibada posanga, ta tipul lolod ga tinam
    pagau. Toa bedaoa ta nakado kemi gid. Be eine mao.”
  cco-NT: Nɨcajnɨ́ˋbaa jminir˜ jo̱guɨ nɨcajnɨ́ˋbaa moguir˜ cajo̱ e laco̱ꞌ jaˋ cuǿøngˋ
    nilɨñirˊ júuˆ quiéˉe o̱ꞌguɨ cuǿøngˋ e ningáiñꞌˋ jial lɨ́ɨˊ cajo̱; jo̱ lajo̱baꞌ
    jaˋ niquɨ́ꞌˉ jíngꞌˋ yaaiñ˜ fɨˊ quiniiˉ, jo̱guɨ lajo̱bɨ jnea˜ jaˋ nijmiꞌleáanˉnre
    cajo̱.
  deu-1951: «Er hat ihre Augen verblendet und ihr Herz verhärtet, daß sie mit den
    Augen nicht sehen, noch mit dem Herzen verstehen und sich bekehren und ich sie
    heile.»
  alq-ALGNT: “Kije Manido ega kidji 8abindjin ogi todan, ogi cibictig8anean, ega kidji
    gi 8abindjin, ega kidji gi nisidotamindjin, acitc ega kidji pi k8ekigaba8indjin
    ninikag, kidji gi kigeag8aban.”
  ixl-NNT: 'As Tiixheꞌ kat bꞌanon uvaꞌ yeꞌ nikat ibꞌen te unqꞌa tenameꞌ tiꞌ unqꞌa
    kꞌuchbꞌal tetz vibꞌaꞌnil Aakeꞌ. As an chit Aakeꞌ kat bꞌanon uvaꞌ yeꞌ nikat tok
    xeꞌ taama unqꞌa tenameꞌ tiꞌ inimal Aak. Estiꞌeꞌ uvaꞌ ech tal Aak ileꞌ: «Yeꞌ kat
    til unqꞌa tenameꞌ jankꞌal uvaꞌ kat unkꞌuch ste. As yeꞌ kat pal stuul. As yeꞌ kat
    ijalpu vitxumbꞌaleꞌ tiꞌ uvaꞌ la unsotzsa ipaav,» tiꞌk u Tiixheꞌ, taqꞌ u yoleꞌ
    uvaꞌ itzꞌibꞌa kan u Isaías.'
  boa-NT: Píívyéébere ihdyu diityéké pívyétejtsó hállúvatúmé íjcyadu nééme ɨ́ɨ́buúúné
    wáájácúmeítyúmé iájtyumɨ́júcooróné illéébójúcooróné ‘ehdúhaáca’ iñéétuki, aame
    diibyéjúcooro diityéké ímítyúnetu ímíjpyetétsóíyóóbedi ɨɨ́ɨ́cúvétuki.
  etr-etr: Ilia siia beala, asigia helësëla besuseda, na ili wahilasiloea, Godea ilile
    si dofogalasila asigi gala digimelëla säla dëdëla negei dialea.
  quh-NT: '@see-verse:JHN.012.039'
  kwi-kwi: “Diosne usparuza kasu izsachimikakana namninnara, izamanpa. Usne usparuza
    nilchi mininnara, wat piankamanapa. Wat piankamtuchi akwa, uspane nawa kaiyasachi,
    na usparuza sɨnam saninnana. Katmizna nane usparuza kakulninasachish.”
  agm-agm: “Autaahaatɨho kiyaamɨ ndɨha netɨ nurɨmaasatɨ nɨwisotise. Iyatɨ kiyaamɨ
    maarɨho nawɨhaamatiyatɨ daahɨ nɨwisapuse. Autaahaatɨho kiyai sawisataise amɨ kiya
    kiyaamɨ ndɨhaara wɨndɨ japɨ monɨwɨ amɨ kiyaamɨ marɨhoaatɨhɨ wɨndɨ gɨmunyaitaatɨwo.
    Amɨ wiwa kiyaamɨ ndɨha gaatanɨhɨ baiwɨ mmonɨwɨ amɨ kiyaamɨ maarɨhoaatɨhɨ biyatɨ
    gɨwunyaatonɨhɨ nisenda nepemaitɨwɨ napisaihɨ amɨ nɨnɨ kiyai netɨ wiwa tɨtɨhemwatɨpanotise,”
    tatɨ Aisaiyaaho katise.
  ubr-ubr: “God on osi matas ibofofoten a nunuas irufofoten onai osi men matas siteit
    men, a osi nunuas on men fofonin sitsagob. God iyau, osi men fofonin Yau auriu
    sinrutabir aniyawasis on.”
  tsw-NT: “A̱sulazuva a̱ rumba̱na̱to ta̱ esu a ama, reve waru u zuwa o oꞌwo aza a
    aciyogbamu. U yuwan ta̱ ne adama e ene ko e reve wan, waru adama a̱ ka̱mba̱ uba̱ta̱
    wa̱ A̱sulazuva u ka̱mbuwa̱ le gbaga wan.”
  cax-NT: Arrübama macrirrtianuca aboma tacana supusoma uiti Tuparrü. Tairri nausasürrüma
    uiti. Sane nauquiche tacanarrtü chasarapümatü. Chüsüropü au nitanurrüma nurarrti
    Tuparrü. Chücuamapütü yesañü nauqui rracura ümoma, nanti Tuparrü.
  aia-aia: “'Ia Araha God 'a ha'akuru'i maadaa'i, ma ha'ababau'i 'adoma'idaa'i. 'Onaa
    'a ga'i bwa'i o'asi, rau ga'i 'ome 'irara'i mareho 'ini'i maadaa'i, marau ga'i
    aidangisi'i mareho 'ini'i 'adoma'idaa'i, marau ga'i rihota'i tanaau mawai ha'agorohiraau
    baaniai taha na to'iraau.”
  srp-1865: Zaslijepio je oèi njihove i okamenio srca njihova, da ne vide oèima ni
    srcem razumiju, i ne obrate se da ih iscijelim.
  agt-agt: “Kuman na pinagdaram na Namaratu ya mata da petta aweda makaita. A pinagtuyag
    na ya nonot da petta aweda makanonot ikid na magbabawi ta liwat da. Te am magbabawi
    kid mina a gagangay kan ta pagmappyan na kid,” kunna.
  lug-lug: “Katonda yabaziba amaaso, era n’abakakanyaza emitima, amaaso gaabwe galeme
    okulaba, era n’emitima gyabwe gireme okutegeera, era gireme okukyuka, mbawonye.”
  yby-yby: Edimoya domuda likoko madotipo maya opa okaiyoko sainahena maya mudai wehe
    lamae. Dukaya li wili jamanako, dilipe lalo etubo nesa lamiye.
  heb-heb: השע עיניהם והשמין לבבם פן יראו בעיניהם ולבבם יבין ושבו ורפאתי להם׃
  mpp-mpp: “Yenge dongenginengti nganidaingkale ailu, dongengineng bame kundung kwewec.
    Ailu kwelenginengti ngage-motolu hefaliyeme bamadicebadaickale ailu, kwelengineng
    basifuwewec.”
  apb-apb: Nou ha'a-ulue maada, na nou honoa manatada mwaanie uri kire lio sai ola
    aana maada, na mwaanie uri kire lo'onga'i saie nga mei ola aana manatada. Oto
    kire kei eeli'u mei seeku hunie uri ne ke ha'a-uurire.
  san-TEL: యదా, "తే నయనై ర్న పశ్యన్తి బుద్ధిభిశ్చ న బుధ్యన్తే తై ర్మనఃసు పరివర్త్తితేషు
    చ తానహం యథా స్వస్థాన్ న కరోమి తథా స తేషాం లోచనాన్యన్ధాని కృత్వా తేషామన్తఃకరణాని
    గాఢాని కరిష్యతి| "
  ben-IRV: “তিনি তাদের চোখ অন্ধ করেছেন এবং তিনি তাদের হৃদয় কঠিন করেছেন; না হলে তারা
    চোখ দিয়ে দেখত, হৃদয়ে উপলব্ধি করত ও আমার কাছে ফিরে আসতো এবং আমি তাদের সুস্থ করতাম।”
  ntu-ntu: '@see-verse:JHN.012.039'
  pan-pan: “ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖੀਆਂ ਅੰਨ੍ਹੀਆਂ ਕਰ ਦਿੱਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਕਠੋਰ
    ਕਰ ਦਿੱਤੇ। ਤਾਂ ਜੋ ਨਾ ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਸਕਣ, ਨਾ ਦਿਮਾਗ ਨਾਲ ਸਮਝ ਸਕਣ ਅਤੇ ਮੇਰੇ
    ਕੋਲ ਫ਼ਿਰ ਆਉਣ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਠੀਕ ਕਰ ਸਕਾਂ।”
  tkr-tkr: «Allahee manbışin uleppı bı'rq' qı'ı, yik'bıd g'ayelqa sak'al hı'ı, uleppışika
    g'ımececenva, yik'bışisıd haymeexhecenva, Mang'ulqab sivmiyk'alcen manbı yug qee'eva».
  gvc-gvc: “Capari ñʉeraina yoaro sehe jiina jichʉ yoaa tiha Cohamacʉ tinare. Ã yoa
    to yare masierachʉ yoaa tiha tinare. Ã jia to tuaare ñʉpahta tina ti ñʉrire tʉho
    ñahaerara. Ã jia to buheare tʉhopahta tíre tʉho ñahaerara tina. Cohamacʉ ya buheare
    masia, ti ñaa yoari buhirire cohã dutiboa. Ã jiro tinare yʉhdʉchʉ yoaboa tiro”,
    ni joaa tiha Isaia cjiro Cohamacʉ yare ti joari tjui.
  mwp-mwp: ‘Awgadhan thana maygumal aymoeydhin, a koey ridha kuykulmayl aymoeydhin
    thana. Kalanu thana imayginga, gasamoeyginga, ngurpay, a thana ngayapa buwayl
    thoeyayginga, ngayapa thanamulpa balbay tidaypa.’
  sbk-sbk: “Abhadiye amaso, na agabheshele makhome amoyo gabho, bhageteha engabhaponia.”
  mya-JVB: သူတို့မျက်စိ မ မြင် ၊ စိတ် နှလုံးနား မလည်၊ အကျင့်မပြောင်းလဲ ၊ သူ တို့အနာ
    ရောဂါကို ငါမငြိမ်းစေသည် တိုင်အောင်သူ တို့မျက်စိ ကိုကွယ် စေတော်မူ၏။ သူ တို့ စိတ်နှလုံး
    ကိုမိုက် စေတော်မူ၏ဟူသောစကားကြောင့် ထိုသူတို့သည်ယုံကြည် ခြင်းသို့ မ ရောက်နိုင်
    ကြ။
  kgf-kgf: Kicginanéŋ héŋtegicbu niŋac, qeriginanéŋ niŋtegicbu niŋac, waŋu qerigina
    melemma hagic mehiaru énécmiwac niŋac inéŋ ini kic hilic ʒéma qeri seli meénécmiyec.
  awb-awb: Manikánka siura mútúritena sirupipeq págege arítéhre. Minayabe sene siura
    íre ebioráhowe. Peh mútúrawéra sirupipeq íre ahtebowe. Sega ínéba íre sewe. Minayabe
    sene ahbabáq íre kawerarítóge úwe.
  gdn-gdn: ‘Mamanuga God mu yabumaga kenepupu ade mu notamaga gogapupu ki pokere mu
    mibai eba bananamupu. E wagubu ke; Mu nau bamaneya bautagumpena ki ka nau mu iyatapena
    ko mu nau bamaneya eba bautagubu.’
  nko-NT: “Anɩ Wíe Bulu lahá bʋmedéwúun, bʋ́mɛdɛ́ asʋ́n nu, Mʋ́ sʋ bʋmóowun atɔ́,
    bʋmóonu asʋ́n, mɛ́nɩ bɛ́damlí ba mɩ́ wá, nɛ́tsa amʋ́ ɩlɔ.”
  bsn-NT: “Ĩre ĩna ajitirʉ̃nʉbeti vaja ĩna masiboasere ĩnare masiriojeocõarʉcʉmi Dios.
    To bajiro ĩ yise ñajare, ĩre ajimasibetirʉarãma. Riojo ĩna ajimasijama, rojose
    ĩna yirũgũsere tʉoĩasʉtiriticõari, tʉoĩavasoaborãma ĩna. Yʉre ĩna sẽnijama, yʉre
    ĩna cãmotadicõa tʉjaborotire ĩnare yirẽtobosabogʉja yʉ, yigotiami Dios”, yiucamasiñumi
    Isa'ias ñamasir'i.
  pib-NT: Maygalene rixkakna. Shikowgajkakna. Giygaleyna ma metinitipna. Ma mumata
    jemgajitinipna ma kashrijetikotupna. Nma mutskalakyanupna.
  wiv-wiv: “A Vuvu ti bara keuhia matadia, kini tabaria kadia lohoihoia, kete beta
    dia kata hada, kete beta ve dia kata lohoi lala, kete beta dia kata tare poki
    dia na vamule ni Vuvu ia ni kati kemihidia.”
  reg-reg: “Abhaofushe ameso, nakola emitima jebwe bhasige kulola kwa meso gebwe no
    kumenyegesha ne mitima jebwe nibhekilisha anye nikebheulisha
  mlh-mlh: “Yoŋoyaŋunde jiŋoji ya ŋoneru fuŋine egu ŋone mukunimiŋ me maŋyaŋunji buŋo
    fuŋine egu mane taniŋganimiŋ. Oi mane taniŋgaru maŋyaŋuŋ egu kerisienimiŋ. Maŋyaŋuŋ
    kerisiebi egu bobiaŋ yabeiŋ. Iŋoji oŋu egu fukeiŋ ore ŋiŋigo jiŋoyaŋuŋ bokoberu
    maŋyaŋuŋ kejigame gogobi.”
  gof-ENT: '@see-verse:JHN.012.039'
  aau-aau: “God hiykwe hmo nene mokwe po mon kopyo-ma-kopyo, seyr hmo uron me po piaray
    sakawk. Homkwe hmo nene non liy lira ley, seyr hmo uron mokwe liy nonkway popriy
    ley. Seyr homkwe hano owh mon liy kankoum ne ley, ha hme hiy-mon popriy ey hokwe.”
  tvk-tvk: “Hi misak ni xil di label xat metexil e tinexil mei nggeih pilei sung.
    Imak, ma linapus kil ti neta ni metexil, e linanem kil ti neta naxo tinexil. Vengan
    xosxa namak ti, ma lihiles meulien nae, e Hi ital rat xil ra mesien nae xil.”
  prf-NT: “Binurák nen Diyos en mata di sakay pinakáttug na en pusu di, tánni awan
    hidi maketa, sakay awan makaintendi en isip di, bakay sumoli hidi dikoku sakay
    pagpiyyaán ku hidi.”
  auy-auy: Maníkó túramba kafítúwáísasa pósa túramba ímba awánaraawe. Maníkó tááꞌa
    káúntuwaisasa pósa ímba ísaraawe. Maníkómó simbá miyá uráunda pósa kempáꞌá ímba
    tíyaꞌa sáwí-imayaa maitiyuwéꞌa kaweꞌá uwátinkanaumne Maníkó siyáiye Áísáya agaimaréna
    séna
  tbg-tbg: Vi vaiintika qora aara qaqirake tiriara tinavu kahaqiane tivorave tivakero,
    Kotiva vika avu aato tinta kaimanta vika kia avuqohai ho tave, vika kia aatoqihai
    ho iriavo, tura.
  hub-NT: “Yuus nitanka wainmachua numamtin amajkarai, tura enentaimtancha enentaimchau,
    nunaka iwainamun wainin ainayat wainchauwa numamtin, etsermauncha antin, turasha
    enentai nitanunka yapajimainchau asarmatai, Yuus agkan inaisauwaiti”.
  hmo-hmo: “Dirava ese edia matana ia hakepulua vadaeni. Edia lalona danu ia hadiburaia.
    Edia matana dekena amo do idia itaia garina, bona edia lalona dekena amo do idia
    diba garina, vadaeni edia lalona do idia giroa, bona Dirava ese idia do ia hamauria
    garina.”
  big-big: Anoto yombanuwiligi wireyeng kusa wazaya keya wilek kang puwiligiyeng waliya
    wazaya logo puwili nagerewiyi miziweki. Pugu peyeng miza purik wire puwiligiyengko
    Anotogi yawe miziyengki pakela nelegi, keya wilek kang puwiligiyengko ngizi kumula
    nelegi. Purik tamizeige puwili pilik miza kesak puwiligi wilek kangyeng neyegi
    kowita logo nogo yombiyangai wazayi kak.
  gux-G: «O juani bi ninbina; ki juagi bi pala ke ban da fidi ki ya nua yeni bi ninbina
    ki da gbadi yeni bi pala; ke ban da lebdi bi pala, min tebi ba.
