  zar-NT: Dios benëʼ ga gulaʼchul-la gulaʼnítiëʼ, ateʼ guca zidi ládxiʼdoʼgaquiëʼ
    para cabí ilaʼléʼenëʼ len guiö́j lógaquiëʼ, en cabí ilaʼyéajniʼinëʼ lu icja ládxiʼdoʼgaquiëʼ.
    Bitiʼ uluʼhuöáquiëʼ quiaʼ para úngacaʼ-nëʼ.
  kde-kde: “Nnungu ànilaputaja meho lavo, na kudiidyopya ding'ano dyavo, uchinga vanahulule
    kulola kwa meho lavo, au kumala kwa ding'ano dyavo, uyopa vànannaukila Nnungu,
    nanang'e nkuvalamya.”
  ata-ata: “Anu muꞌoxo ieꞌi seleveenu mo mutatusou oponeꞌi. Tavaꞌu aloxo ne xo anu
    umasaxa lexe aneꞌi umomomo sou itongonu xaixai noxou Lataua mo ilavusou mo ilivu
    ulai noxou sou upamaulineꞌi la uasi.”
  qvw-NT: “Ñawincunacta aplälun, śhun'untapis lumiyächin. Chaymi mana licapäcun'achu,
    uyalipäcun'achu, tantiapäcun'achu, nïtac cutipämun'achu sänaycachinäpäpis” nil.
  nfa-nfa: “Ama Lamatua pabèdhu le dꞌara ra, sèna ka baku rèdhi ngaa-ngaa. Na soro
    tèke dꞌara ra adhu sèmi hadhu, sèna ka baku reꞌa mèu. Soro tèke si sèmi èèna,
    sèna ka baku ra lèpa tenge Jaꞌa, aa Jaꞌa tao boe pabeꞌa si.”
  tnp-tnp: “In təmol ilah məmə nəhmtɨlah otəpɨs. Nəmə təsəpɨsiən, kəni ilah okoteruh
    nati kəni motəhrun. Kəni in tɨnahtɨpəsɨg rəkɨs e nɨkilah. Nəmə təsoliən, kəni
    ilah okoteinatɨg kəni motəhrun nəuhliniən nətəlɨgiən rəhalah, kəni motəhatətə
    lak, iəkol nəmiəgəhiən rəhalah, otuvi mɨn.”
  urd-urd: “ख़ुदा ने उन की आँखों को अंधा किया और उन के दिल को बेहिस्स कर दिया है,
    नही तो वो अपनी आँखो से देखेंगे और अपने दिल से समझेंगे, और मेरी तरफ रजु करें, और
    मै उन्हे शिफ़ा दूं।”
  hot-hot: “Yani habi thêlô maleŋiŋ siŋ ma hik thêlôniŋ auk siŋ ek miŋ nêgê esak maleŋiŋ
    lôk neyala ênjêk iniŋ auk ba nêmbô nêlêm êndêŋ ya ek yandum thêlô mavi ami.”
  mqj-NT: '“Ma''kada Puang Allata''alla nakua: ‘Kubutai matanna sola kupomakarrasan
    penawanna, anna malara tala paita matanna tala ma''paleang pikki''na, indana ma''pasulemo
    lako kaleku napolalan kupomalapu''.’ ”'
  rus-SYN: народ сей ослепил глаза свои и окаменил сердце свое, да не видят глазами,
    и не уразумеют сердцем, и не обратятся, чтобы Я исцелил их.
  mbh-mbh: “God i mon sopal tokokoere otheki mo o the ol avele. Na i pasulung olemi,
    mo aro olemi nine ol avele. Maken o pavurvur aro o eksing a God nge, mo aro i
    pamimi or, kene avele.”
  bdd-bdd: “Yehoba matadi ꞌiꞌabi heguguyou pwaiya, ma wete ꞌidi nuwatuhu ꞌiꞌausiya.
    Coinega geya sawasawahidi ma matadi ꞌoidiyega siꞌebubuna ma wete geya sawasawahidi
    ma ꞌidi nuwatuhu ꞌiꞌasilala. Coinega geya sawasawahidi ma sitauyama ꞌoiguwa ma
    yaꞌabi hebwebweꞌanidi.”
  cbt-NTPO: “Yosëri tananpitërin ni'ton, tanshirëso pochin cancantatona', co natëtochináchinhuë'
    cancantopi. Hua'qui' co yanatëpihuë' ni'ton, napotërin. Noya ni'pi naporini, quënanchitonahuë'.
    Noya natanpi naporini, natëchitonahuë'. Imarinaco naporini, anoyacancanchitohuë',”
    tënin.
  srn-NT: A tapu den ai, èn A tranga den ati. Noso den bo si nanga den ai èn den bo
    ferstan nanga den ati tak' den mus drai den libi fu Mi kan dresi den.
  cta-NT: Cua ndacu̱ꞌ ycuiꞌ Ndyosi hique nguꞌ biꞌ, nguaꞌni Ni chaꞌ cuꞌu̱ ti hique
    nguꞌ biꞌ. Juaꞌa̱ ngua chaꞌ ná ñaꞌa̱ nguꞌ ni chaꞌ laca biꞌ, chaꞌ ná caca cuayáꞌ
    tiꞌ nguꞌ chaꞌ biꞌ. Loꞌo juaꞌa̱ ná ntajaꞌa̱ nguꞌ culochu̱ꞌ nguꞌ jiꞌi̱ chaꞌ cuxi
    nu ntsuꞌu tyiquee nguꞌ, biꞌ chaꞌ ná nchca cuiꞌya naꞌ chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ
    jiꞌi̱ chaꞌ cuxi biꞌ liꞌ, nacui̱ ycuiꞌ Ni.
  bqc-SIM: Lua ń wɛ́ vĩ̀akũ̀nɛ́ kɛ́ aasu gu'eo, à ń nↄ̀sɛ tàtanɛ́ kɛ́ aasu yãma
    aa ɛa suwa, i ń gbã́gbão yã́i.
  tcz-CHONGTHU: “Aman amit'u asuchon, alungu asutah tai; achuti loule amit'un mu'uvin
    tin, chule alungun heuvin tin, chule hung kihei kit'un tin keiman boldam get inge,”
    ati; hiche jeh a hi amahon atahsan thei lou'u ahi.
  mar-mar: “त्यांनी डोळ्यांनी पाहू नये, अंतःकरणाने समजू नये, वळू नये व मी त्यांना
    बरे करू नये म्हणून त्याने त्यांचे डोळे आंधळे केले व अंतःकरण कठीण केले आहे.”
  snp-snp: '@see-verse:JHN.012.039'
  isl-isl: „Guð hefur blindað augu þeirra og hert hjörtu þeirra, svo að þeir hvorki
    sjá né skilja, til að þeir snúi sér til mín og ég geti læknað þá.“
  spy-NT: “Kiker ꞉Yēyiin koonyekwaa ankuyey kuyoomcho ꞉mētēwook simakas kiy. Kunyoo,
    ‑mēēmuuchē kukas kiy āmēēmuuchē kusēw ꞉mētēwookwaa, nto yooto, kumāwēēktōōs kukwa
    wōlēē āmiitē sukung'eet āsoob icheek.”
  xnn-xnn: “Kaneg kinollaw Apo Dios nan dalon mang-adi ay mamati ya inpakentegna nan
    toktokda tay adida layden ay mangnemnem isnan tet-ewa isonga bobolagenda dadapay
    totowengen tay adida layden ay omali ken sak-en ta pakawanek nan basolda.”
  mwe-mwe: “Bhashikukupila meyo gabhonji, Bhashinonopya mitima jabhonji, Bhanalolanje
    kwa mmeyo gabhonji, Bhanamumanyanje mmitima jabhonji, wala bhanandendebhushilanje,
    Na nne ngaalamiyenje.”
  tte-tte: “Yaubada manliyao iyagibuli yo ali nuwanuwatu iyaboniboniyaili mwa nige
    sowasowali manli mena sigitai yo nige sowasowali sinuwatu dudulai. Yaubada iwaloba,
    ‘Nige sowasowali sinuwatu-pileyoima koliyau na yawoisili.’”
  tcs-tcs: ‘God i bin meke ai blo dempla po luk nating ane em bin meke dempla at kam
    prapa ad solong dempla i kan luk ane sabe eniting wea at blo dempla, ane dempla
    laip i kan sluraun kam po God, po meke dempla kam orait.’
  hlt-THB: Ami mik ce hyp sak nawh ami kawlung ce hqam sak hy, Cedawgawh ami mik ing
    am hu thai unawh, Amik kawlung ingawm am zasim thai uhy, Ang voei na awm am voei
    thai uhy, Cemyih am mantaw kai ing qoei sak khqi kawng,” tinawh ana qee hawh hy.
  soq-soq: “God mo emau bodeno emau potawa waimoi. Do nuau badosane gudusamona nuau
    insasia waimoia kadi bedewe insai sau mai leusapue ne mainawontopuo inamopa, dia.”
  qub-qub: Chay runacunapa yarpayninta ticrachisha mana tantiyajman. Rinrincunatapis
    chaparcusha mana wiyananpaj. Ñawintapis chaparcusha mana ricananpaj. Chaynöpami
    mana ricar, mana wiyar mana tantiyangachu. Chaynöpami mana arpinticongachu. Chayno
    captenga nogapis manami allchacächishächu.
  att-att: “Pinabbalin na ira ni Namarò ta kun na buling, ánna pinataggâ na yù nonò
    da. Yáyù nga arád da kemámmatán yù mepasingan nira ánna arád da kánnámmuán yù
    mepalappâ nira. Ta kinagi ni Namarò, ‘Nu mabbabáwi ira nakuan ánna umay ira nikán,
    á pakomák ku ira,’ kun na.”
  bki-bki: “Atua jidel kalo banbano-o mia deio ga, ana naio mila miralo nalo abe merebono,
    naio mila kialo iviso nalo abinimei jikili laka. Mia miralo nalo ajikia re bunu
    aial vite, ana kialo iviso maka ajikia ajoglubarbar vite. Ver p̃eli, mia aviliglo
    amei bere ea kiniou ruei, ka mia kiniou neielielilo.”
  bqp-bqp: Luda ń wɛ́ vĩ̀na kũ̀ńnɛ de òsun gu ero. À ń kùgbãna kũ̀ńnɛ de òsun
    yã ma ò arɛ dↄa à ń werekↄ̃aro.
  mcp-mcp: Zɛmbî nyə a shwu bwo ncím míshʉ́d, a lʉlʉshi bwo milâm, nəcé mísh máŋ mə́
    á bá dʉ́g, milâm myáŋ mí á bá wámbʉlə, bwə́ á bá cɛ́nd kuú njɔɔnd, nə́ ndɛɛ́ mə
    mú lwag bwo.
  hat-hat: Bondye bouche tou de je yo. li fèmen lespri yo, pou yo pa wè nan je yo,
    pou yo pa konprann ak lespri yo, pou yo pa tounen vin jwenn mwen pou m' ta geri
    yo.
  npl-NT: Dios okintokti ayakmó matlachiakah iwa okinyoltlakuawaltih, para amo matlachiakah
    ika inmixtololowah nion mateajsikamatikah ika inyolo, nion mamoyolkopakah nonawak,
    para manikimpajti.
  bgg-bgg: “Hamangkhung-aphuii è ithek ro miegthek ne kheb muii, chiih-è ithek ro
    khani ne bin muii, jiè ithek mieg ne ariig mua, chiih-è ithek ro khani ne agao
    mua, chiih-è ithek ne gu hà akhid ro, Hamangkhung-aphuii è yao, gune ithek shii
    wie rek phi pha.”
  eng-TCENT: “He has blinded their eyes and hardened their hearts, lest they should
    see with their eyes and understand with their hearts and turn back, and I would
    heal them.”
  eng-BSB: “He has blinded their eyes and hardened their hearts, so that they cannot
    see with their eyes, and understand with their hearts, and turn, and I would heal
    them.”
  cpu-NT: Iri Pava mavityaakitakaakeriri, Imasontzitakaayetakeri, Ari onkantya eero
    jokichaatanta Eero ikemathavainetanta. Ari onkantya eero ipiyashitantaana naaka,
    Novavisaakotantaiyaariri.
  san-ASM: যদা, "তে নযনৈ ৰ্ন পশ্যন্তি বুদ্ধিভিশ্চ ন বুধ্যন্তে তৈ ৰ্মনঃসু পৰিৱৰ্ত্তিতেষু
    চ তানহং যথা স্ৱস্থান্ ন কৰোমি তথা স তেষাং লোচনান্যন্ধানি কৃৎৱা তেষামন্তঃকৰণানি
    গাঢানি কৰিষ্যতি| "
  tac-NT: Onorúgame bo'né alarigá rekile 'nátili napurigá tabilé námamala, napurigá
    siego niraga mochímala, napurigá tabilé námamala alué 'we a'lá semátiri 'nátili
    napurigá tabilé Onorúgame oyérame nímala, 'lige napurigá neka tabilé buinámala
    resítiri bowechi.
  eng-WEBPB: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would turn, and I would
    heal them.”
  gfk-H: “Kalou i ta hapula ira mata diet, ma i ta hadadas ira bala diet, bia kaba
    diet gi nas kilam ma ira mata diet, ma kaba diet gi nunurei kilam ta ira bala
    diet, ma diet naga tapukus ma iau naga halon diet.”
  viv-viv: Matadi gakiveꞋuyuyuna be keke hinaꞋitahalamaneni. Nuwadi gakivefanina be
    keke hinahalamaneni, ada au keke adifaiweya Iya agaikuya hinahagaviladi-yo ganakiveyamumudi
    faꞋina.
  yao-yao: “Akunnungu ŵaatatesye meeso gao, kuti akalola ni meeso gao, sooni nalyungesye
    lunda lwao kuti akaimanyilila ni lunda lwao, akapitikwisye mitima jao kuti nalamye.”
  tgp-tgp: '@see-verse:JHN.012.039'
  auc-NT: “Tömënäni botö gämæ̈nö ocæ̈ ëmænte pönäni baï botö wæætë, Waa bacæmïnimpa,
    ante godö cæcædömoimpa. Incæte mänömaï cædämaï incæboimpa, ante Wængonguï ïïmaï
    cægacäimpa. Tömengä godö cæcä beyænque waodäni babetamönäni baï adämaï bagadänimpa.
    Adobaï mïmönë näni pönënö ömædë badinque ëñënämaï bagadänimpa. Edæ, Tömënäni näni
    adïnö ante ëñënämaï incædänimpa, ante cædinque ayæ̈ edæ, Tömënäni näni ëñënö ante
    ëñënämaï incædänimpa,” ante wææ cægacäimpa. ante Itaiya wodi yewæ̈mongacäimpa.
  kbc-NT: “Aneotedoɡ̶oji ja noxoco ligecooɡ̶eli me daɡ̶adiaa yatetibigiwaji, codaa
    yakakaɡ̶adi laaleɡ̶enali me doɡ̶oyowooɡ̶odi ane diitigilo lotaɡ̶a, codaa me doɡ̶odopitalo
    me nicilatiditediniwace.”
  bmh-bmh: Uwait nug goagal ameag kumi usalai maraimai, goagal dabeleu tapelai mareun.
    Guzenaimai, goagal ameag nug suban i pianemen, ag suban i dabilanemen. Tub, ag
    agal igul eg uteiban, koli oiagab kekulebi, iz agal igul eg zilagai marai.’ Uwait
    nug guzeneun.
  ctu-BL: “Lac Yum tsi' yotsayob ti xpots'. Tsi' tsʌts'esʌbeyob i pusic'al, ame i
    q'uelob ti' wut, ame i ch'ʌmbeñob isujm ti' pusic'al, cha'an mi' sutq'uiñob i
    bʌ, cha'an mic lajmesañob”.
  meq-meq: «Mbəlom ka təra tay ha guluf eye hay, ka dərəzlatay ka metsehe tay. A satay
    məŋgatay tə ɗəre bay, a satay məsəre tə metsehe tay bay. Taɗə a satay mambəɗe
    ha mede tay na, na təmiye tay ha dərmak.»
  noa-H: “Hẽwandamau ham dau k'ĩpinaa kach t'eegjã hapiju” ha p'ãjim, “hoo nʌmjö nʌmta
    hoobamjö hamk'ĩir, maimua hũr nʌmjö nʌmta hũrbamjö hamk'ĩir. Magba hak'iin hamau
    hamachdëu hoonaa hũr nʌmjã k'ap'ʌ haawai, hamach k'aibag hãsie hewag k'ĩirjuwia
    Hẽwandamag hamach peerdʌ haupiju” ha p'ãjim Isaiaau hich Hẽwandamaucha hichig
    jaaumatarr. Pari Hẽwandamau judionaan mag t'ãar t'eeg hapitarran, año k'apan par
    hich hiek hũrpitarrjã hʌ̈k'amap'a harr haawaita magpijim.
  alp-NT: Ibeteke be, “Tuhane ruaI pine Iono mataisu selu mo kai ulu buaisu ela leke
    esi selu yake kai esi noake yake kai leke esi leu suike lokoI yake kai yapine
    Iono mise suike kaisi.”
  san-VEL: yadaa, "te nayanai rna pa"syanti buddhibhi"sca na budhyante tai rmana.hsu
    parivarttite.su ca taanaha.m yathaa svasthaan na karomi tathaa sa te.saa.m locanaanyandhaani
    k.rtvaa te.saamanta.hkara.naani gaa.dhaani kari.syati|"
  kbq-kbq: Ramo'a zamurga erisu nehuno, zamarimpa kafana erigi'ne, e'ina hanige'za
    zamurga nonke'za, zamarimpa erigisige'za zamagu zamagesa antahi ama nosuza, zamagu'a
    rukrehe osnage'na, zamazeri so'e osugahue hu'ne. (Ais 6:10.)
  kbh-kbh: 'Bëngbe Bëtsá tojama chënga chabe soyëngama ndoñe botamana chamondëtsejuabnama
    y chabe soyënga ainaniñe ndoñe chamondóyëngacñama, as ndoñe chaondëtsësertánama
    ca. Y Bëngbe Bëtsá entsichamo: “Chca entsemna, chënga ats̈be benache ndoñe chamondishachama,
    y ats̈e ndoñe ntjátsebacama; y chca, chënga mochántsemna mo ndëshnana ents̈angcá
    ca.”'
  ron-LSB: “El le-a orbit ochii și le-a împietrit inima, ca nu cumva să vadă cu ochii
    lor, și să perceapă cu inima lor, și s-ar întoarce, și eu îi voi vindeca.”
  pon-pon: A kotin karotonala maj arail o kakekaluakala monion arail, pwe ren jo kilanki
    maj arail, o ajaki monion arail, o wukila, o I en kakel ir ada.
  nhe-BL: “Toteco quinixtzactoc huan quinyoltetilijtoc. Quej nopa ax hueli quiitase
    huan quimachilise tlen na, huan ax moyolcuepase para huelis niquinmaquixtis.”
  sps-sps: “Gov kat fakio na mata rari, ana Ya kat fanuuiny ton fakats tsuri ma tagaa
    on vaare ri an fakats tsuri nai nun ovei enanon, ‘ana ri te gima takopis on me
    Tsonyo ma tsipaar Anyo ri,’ te tsue fi me Gov.”
  wnc-wnc: “Ita tasiyaman kai kusiya amin dakngaking. Ita tasiyaman yamandet siya
    amin dakngaking. Kainata sanga katak kake musiane anggaman natdeke musia tapa
    tekwambanu maminda take tasiyamik? Gata yamunanga wena.” Wamu wa matakut taknga
    buya unin aakut.
  bus-bus: Luda ń wɛ́ɛ vĩ̀a kũ̀ńnɛ lɛ aↄ̃ton guu ero. À ń kù kɛńnɛ gbãa lɛ aↄ̃ton
    yã ma aↄ̃ aɛ dↄa à ń kɛ̃kↄ̃aro.
  gub-BL: Tupàn a'e, numuehàpyhà kar kwaw waneha a'e wà. Nukwaw kar kwaw ma'e wanupe
    a'e. A'e rupi nahehàpyhà kwaw wà kury. Nukwaw kwaw ma'e wà kury. Naheko wer kwaw
    heremiruze'eg romo a'e wà. A'e rupi namukatu kwaw ihe wà nehe, i'i Tupàn wanupe,
    i'i Izai kwehe mehe.
  imo-imo: Goteni enonga mongoma pipi tindipe, enonga konopuma pipila tindirimuna
    eno mongoni naa kanoko, konopuna melte naa pilko, konopu topele toko na morona
    naa wangei! Olemalanje tepa koinjo leka nimbelie enonga mongo konopu talo aku
    ulu terimu,
  boj-boj: “Qotei a naŋgo ŋamdamu getentetnjrej. A naŋgo are miligi dego getentetnjrej.
    Deqa naŋgi naŋgo ŋamdamu na Qotei aqa kumbra bei unqa keresai. Naŋgi naŋgo are
    miligiq na Qotei aqa anjam dego poinjrqa keresai. Deqa naŋgi are bulyosib ijoq
    bqa keresai. Deqa e na naŋgi boletnjrqasai.”
  eng-DRA: He hath blinded their eyes, and hardened their heart, that they should
    not see with their eyes, nor understand with their heart, and be converted, and
    I should heal them.
  knf-knf: « Naşibaţi adëŧ baka këş adënëţan baka ŋhaaş këş ki baka kahilna kawo kaankwin,
    ŋhaaş ŋi baka ŋawut kayikrën. Hënk baankkak ţi nji njeban baka. »
  san-KHM: យទា, "តេ នយនៃ រ្ន បឝ្យន្តិ ពុទ្ធិភិឝ្ច ន ពុធ្យន្តេ តៃ រ្មនះសុ បរិវត៌្តិតេឞុ
    ច តានហំ យថា ស្វស្ថាន៑ ន ករោមិ តថា ស តេឞាំ លោចនាន្យន្ធានិ ក្ឫត្វា តេឞាមន្តះករណានិ
    គាឍានិ ករិឞ្យតិ។ "
  arn-NT: “Ngünechen umerkünuñmaeyew reke ñi nge engün ka elungelay ñi longkontukuafiel
    ti dungu, femngechi ñi pepi penoael ka ñi pepi kimnoael engün Ngünechen ñi femkeelchi
    dungu, ka ñi wiñotunoael engün Ngünechen mew, fey Ngünechen tañi mongelnoaetew.”
  zas-NT: Dios basiaaw guiaaloj reeman, bascajy tëëman xquiarguiejn reeman, chitëë
    guguiaa reeman chigniaꞌ tëë reeman, chitëë yadxiꞌ loj reeman lon, abiꞌ ad zayüntan
    laa reeman.
  ken-NT: “Mandɛm akʉ bɔ́ mámbák amɨ́k nɛ́mɛ́nɛ́mɛ́, agwɔ́t batɨ ayap, báchí mbɔ
    bo abhɛn bákútí amɨ́k bɛ bákɛ́ ghɔ́ mbaŋ, nɛ bɛ́ batu yap ákɛ́ ghók yɛ̌nyɨŋ,
    nɛ bɛ bákɛ́ jwimɛm, mantwɔ ntá ya, mbú bhɔ.”
