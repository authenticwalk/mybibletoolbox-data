    dhali ṯu’k mo gom aha/ mmowac̱ uni mo be.
  tvt-tvt: <<Rangte ih neng mik dookthuk ah, nengthung nengtak tajang thukka ang ah,
    tiimnge liidi neng mik ih naktoom tup ah, neng thung ih na toom jat ah ngeh ah,
    eno nga reenah uh deesiit esuh naktoom wang rumha, Rangte ih liita.>>
