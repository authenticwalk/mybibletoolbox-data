    kwambeti ndibasengule.”
  sll-sll: “God ari hobi omeling naang bol tomia. Ari hobi nomani pamba, God tal ta
    ol tongure nomani sala omia. Ongwiwe, yalhobi omeling hanangwo ha pirikimio, te
    nomani si pinangwo ha pirikimua. God ol tongure nomani si kulu sigere awai ol
    na tenama di pinamba, ere ol tekiralga pamua.”
  yaq-NT: Ju'u Lios, bibichaka, ka bibichame benasi am tawaak. Intok a jitat bem ju'une'ea'uta
    am u'aak. Junuen, nee betana weyemta bichaka, ka aet bem ju'uneene' betchi'bo.
    Intok nee betana weyemtat, ka tua junen jiaka bem aet ju'uneene' betchi'bo. Intok
    kia inime'e, junuen in am jinne'une' betchi'bo, ka neu bicha am waatine' betchi'bo,
    ti jiakai.
  uro-uro: “Sa qa väsdät mät arhä saqong dä qa mualat sä rha iva ama qrot arhä väs
    ivakt iva qaku mamär iva rhat nañäm na arhä saqong dä va qaku mamär iva qunäga
    vät a rha mät arhä mädräm bä qop pa qaku mamär vät a rha iva rhi rhong sävät a
    ngo ivakt iva ngua rhumäräs pät a rha.”
  ita-1885: Egli ha accecati loro gli occhi, ed ha indurato loro il cuore, acciocchè
    non veggano con gli occhi, e non intendano col cuore, e non si convertano, ed
    io non li sani.
  muy-muy: '« Melefit àwulufa tay a, àgray ti tə̀jalay ahàr sulumani ba. Àgray nahkay
