    rababok hyb n'aa kä.”
  lat-VUC: '[Excæcavit oculos eorum, et induravit cor eorum ut non videant oculis,
    et non intelligant corde, et convertantur, et sanem eos.]'
  ngp-ngp: “Mnungu kawagela u nt'hunt'hu ameso yawe, hamwenga na kuitenda mioyo yawe
