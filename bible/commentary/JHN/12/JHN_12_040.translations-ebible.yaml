  ena-ena: Viaŋ lɨdalɨŋ hulaŋ iamɨgali agɨladɨ hɨji humɨgaŋ agɨlaŋ ci sɨjiavalɨ aba
    abami uami. Nulɨdɨ lamɨgaŋ agɨlaŋ hɨfɨlɨ me hɨniavɨlalɨ aba abami uami. Nɨbɨlaŋ
