    rë kwa'n nzë'b xki go, no rë kwa'n nzadkë tich go.
  cbc-NT: “Cacaapee cʉ̃gorã nimirãcʉ̃ã, di rʉ̃mʉ ũno caroa Dios cʉ̃ caáti ĩñorĩjẽrẽ
    na ĩñamasĩẽtĩõ joroque na átigʉmi. Ati poa macããna na yeripʉ catʉ̃goñamasĩgaetoi,
    cacaapee cʉ̃gorã nimirãcʉ̃ã, cʉ̃ caátiere na ĩñamasĩẽtĩõ joroque na átigʉmi. Tunu
    bairoa caãmoo cʉ̃gorã nimirãcʉ̃ã, cʉ̃ yaye quetire na tʉ̃gomasĩẽtĩõ joroque na
    átigʉmi. Na yeripʉre tʉ̃goñamasĩẽtĩñama na cʉ̃ caquetibʉjʉgamirĩjẽrẽ. Bairi, ‘Jãã
    mʉ netõwã,’ ĩẽtĩnucũñama Diore,” ĩ quetibʉjʉyupi Isaías ãnacʉ̃.
  qxo-NT: “Ñawincuna ricaycaptin y rinrincuna wiyaycaptinpis wiscunö upanö ticrar
    willacuyninta mana tantiyananpämi Tayta Dios permitirgan. Y tsaynömi shonguncunatapis
    chucruyätsirgan payman mana yäracuyänanpä. Tsaymi Tayta Dios cacharirgan jutsancunapita
    manana perdonashga cananpä” nir.
  mox-mox: “Yaubada matadi niʼa givekwayea ta wese giwalidi givefaʼalia, ʼinega ge
    adi fata matadiega ina ʼita, ta wese ge adi fata nuadi naʼeqaʼui giwalidiega,
    ta ge adi fata ina nuagivila ʼiguya, mana ʼeguma ida nuagivila ʼinega yaʼa eda
    giveaqiaqiedi.”
  kew-kew: Gote-me nimuna ini aba rigitisa. Nipumi nimuna pu robaa-para aana ma-aulaawa
    nimuna kone madia yaasa. Goa pisa-pulu nimuna inimi oyae waru na-ademe. Nimuna
    robaa-para paa naepena-ga ni kone napereketeme. Goa pea-ga neme nimu mada namaepealua
    sa.
  dww-dww: “Mamaitua taudi matedima be nuedima yai potedina, inam kedane taudi matedie
    nam aba sibo a kita, bo nuedie nam aba sibo a kataie da nuedima a vitaredi be
    sibo ei yawasanidi.”
  nif-nif: “Nak Kunum Yambattɨ endok dausɨ masipbi, gɨnañjɨ tɨmba kwambɨñ dañguk.
    Nɨm kañbi, endɨ dausɨlɨ nokok kunditna kañbi, gɨnañjɨlɨ nandɨ-kɨliñ embi, tambanem,
    nokoñ bɨumbi, natna ep tɨmba kaikta-talenekalɨñ.”
  twi-ASANTE: “Onyankopɔn afira wɔn ani, na wapirim wɔn akoma, sɛdeɛ ɛbɛyɛ a wɔrentumi
    nnane mma me nkyɛn na masa wɔn yadeɛ.”
  aoj-aoj: '@see-verse:JHN.012.039'
  cbv-cbv: “Jéih encannit panihnit Dios queétdih ãt chãjap wʉt jĩ. Pánih chãjnit,
    ã naáwátdih queétdih ãt jéihyat tʉ́ʉtcap wʉt jĩ. Pánihna, ã wẽp chãj jʉ́ʉtatdih
    enna yʉhna, ĩ beh encan caá. Ã bohéátdih joiná yʉhna, ĩ beh joicán caá. Ã bohéátdih
    jéihna nihna, ĩ yéej chãjatdih ĩta cádahji tagaá. Páant ĩ cádahachah, queétdih
    Dios ãta tʉ́i ʉbji tagaá”, Isaías ãt niíj daacáp tajĩ.
  taw-taw: God anɨb agup, Kɨli wɨdɨn ma nɨgɨnɨgel, gos tɨmud teplep ak ma nɨgɨnɨgel,
    yɨp yɨl adɨkɨd ma ownɨgel agɨl gos nepin agup agɨl tɨkak. Anɨgenɨgel, yad gen
    kɨlop suŋ lɨnɨgab ak pen mel agebin agup agɨl tɨkak. Anɨb ak tek God wɨdɨn kɨlop
    gek wɨdɨn koy mɨdebal, gos kɨlop gek chɨbol kɨlop ak ma asɨkep agɨl tɨkak.
  jic-NT: “Dios yun tulucj jinwá lis tjiji yupj, mpes ma sin 'yüsa tsjan niná yupj
    januc. Jupj lis tjiji yupj ma polel jisas tsjan 'üsüs, mpes ma t'üc' way sin 'yüsa
    yupj. Yupj newa ma quelel sa con̈ Dios, mpes napj ma polel lejay yupj ca 'üsüs
    jis mpalas Dios lal.”
  zap-NT: Dëdyuzh wlaa ne wak men zegnak menngwlëë no wlaa Ne ne wakndíp lextoo men,
    chen kwiidet men, ni ydeedet men kwent, ni ysaandet men xgyelmal men chen gakdet
    yláá men lo xdol men.
  wer-wer: “Pitëm itöök itaampööre lupmeri kön wi pël ëak Anutuu naë rë olaan ompyaö
    mowaspanëak Anutuuk pit it ngaap mowesak lupöt këlötë ök wes moulmëaurö.”
  ipi-ipi: '@see-verse:JHN.012.039'
  qul-NT: “Dios ñawincuta ñausayacherkan, sonkoncutataj rumiyacherkan, mana ricunancupaj,
    ni entendinancupaj, mana nokaman cutirimunancupaj, nokataj mana alliyachinaypaj.”
  ter-NT: “Poréxoa Itukó'oviti ákoyea itópoinoake komómoyea ya ûke. Poréxoamaka kótiu'ikea
    omíxone ákoinoke itópoinoake noíxea ya ûke. Énomonemaka ákoino éxina isóneu koêku,
    koane énomonemaka ákoino aúkapapu xoko Itukó'oviti. Koati ákoinokemakamo kaítapa
    Itukó'oviti” kôe.
  bmr-NT: Diito aallɨɨnoco Moocaani jabaiyɨɨtusuuhi; tollɨro ijeebɨɨnoco cuhufutusuubo
    ihaallɨɨneri atyɨmetɨmo iicaqui, tollɨro bu ijeebɨɨri esɨcɨnɨtɨmo iicaqui. Jaamoro
    tajaa asaamoco uujoho buheesudino.
  fuf-fuf: «Allaahu on wuminii ɓe, o uddii ɓerɗe maɓɓe ɗen, fii wota ɓe yiiru gite
    maɓɓe ɗen, e hita ɓe faamir ɓerɗe maɓɓe ɗen, haa ɓe tuuba, o sellina ɓe.»
  bhl-bhl: “Sunbin-Got e kunum waneng im kiin e kasi koyemei, i kiin so ateminba keliw
    te. Keko beli, e ikalem ibolow fukunin tem akal kou net keyemei, i ibolow teifuluko,
    kilele kal keko, nam dolon keko, biw te. Keko kasike, i ki keko, wa kukuw gelewkabiliw
    em deiw koleweko, nem mit mewso nam teliw kasike, ne ilo dokoyemeko, nam kileleyemi
    te.”, angse kale.
  ons-ons: “Anutu noŋo iwa yale ramaile, na ŋei ŋerep deene ma pilikale, so dereretene
    leŋongale, eso eŋe deeneŋo kine kine mane misuk kaulukkaikei, so wet derereteneŋo
    don wane kine maine mi detlukkaikei. Anutu noŋo yalewa ramaile.”
  con-NTPO: Chigaja tise'pa tso'fema picco ñotsse atte'fasa'ne. Tise'pa injama'choma'qque
    ta'etsse piccoqquia'caen se'pi ñotsse in'jan'fasa'ne. Tsa'cansi ñanga ji'faya'bi
    ccushaye.
  ghs-ghs: Oi Dzesea paha hee, Noko eto nese nokomema moomi qupa nokohoi uhubami noko
    naho toro burisi eetemi ana Ohongai nokoke qidzaitainoiqi noko hiiremi anai oho
    quba nokoho nese kotoroqi qupa nokohoke pui siiremi oorai.
  peg-peg: “ଜିସୁ ହେୱାର୍‌ତି କାଣ୍‌କୁ କାଣା କିତାନ୍‌ନ୍ନା, ଆରେ ହେୱାର୍‌ତି ମାନ୍‌ ଆଟ୍‌ୱା କିତାନ୍‌ନ୍ନା,
    ଇନେସ୍‌ ହେୱାର୍‌ କାଣ୍‌କୁତାଂ ହୁଡ଼୍‌ଦେଂ ଆଡୁର୍‌ ଆରି ମାନ୍ତ ବୁଜା ଆଦେଂ ଆଡୁର୍‌, ଆରେ ମାସ୍‍ଦି
    ୱାଉର୍‍, ଆରେ ଆପେଂ ହେୱାରିଂ ଉଜ୍‌ କିଉପ୍‌ ।”
  txu-NT: “Metĩndjwỳnh ne mebê nomẽ amako amrà. Nhym kam me te memã mỳjja jakre nhym
    me kukràdjà pumũnh kajgon mã omũnhkumrẽx kêt. Nhym me te memã mỳjja jarẽ nhym
    me mar kumrẽx kêt ne. Mã kukràdjà'ã mỳjja kute amijakreja mar kêt. Ne kam iwỳr
    amijo akẽx kêt ba kam memã axwe jarẽnh rã'ã ne kam ije meo mex kêt. Me amakkre
    kêt prãmkam ne ã meo ane”, ane.
  eng-WEBU: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would turn, and I would
    heal them.”
  gnw-NT: “Tumpa uyapo reta jesa mbae vae reta rami jare umɨpɨatanta, agüɨye vaerã
    uecha cavi reta, jare agüɨye vaerã uicuaa cavi reta, jare agüɨye vaerã uyerova
    icotɨ. Echa'ã uyerova yave Tumpa cotɨ, Tumpa umbaita tẽi imbaeyoa reta.” Jucuarãi
    uicuatía Isaías.
  mux-mux: '“Pulu Yili-ni eninga monguma pipi sinjipa, eninga numanuma pipiko sinjilimú.
    Pulu Yili-ni nimba mele: “Na-ni enini tepu kaí naa teambu akiliinga enini mongale-ni
    naa kanuku, numanale-ni méle te naa piliiku, numanu topele naa toku na moliuna
    naa wangi.” nimba kene eninga mong numanusele aku-sipa tirim.” nirim.'
  maj-NT: Nti̱a̱ná y'échja tunku̱n xu̱ta̱ xu'bi̱ ko̱ kits'ín ndjá ani̱ma̱ha̱, tu̱
    xi najmi sku̱e̱he ko̱ tu̱ xi najmi ka̱mankjihi̱n ra̱, tsa ts'i̱ínk'óntjaiya ani̱ma̱ha̱
    xi má nga ts'innkíhi̱ xu̱ta̱ xu'bi̱.
  bkq-NT: “Deuslâ mawânkâ tienkyly modo nutuba itomoem aienehonrim, nhangahumo nhuanwanâdyly
    waunlo ara. Warâ neinwâmpyra awylymo, Deus ton-honru tânehonzelâ wâne, Tytaumbyry
    nhegatuen-hoymby nidadâmolâ wâne warâ. Tâinwânsemo wâne watay, tâsemaguezemo tâise”
    kely Isaías.
  kue-kue: “God eremogl ye ongumutno akemim ertre te ka pirkraglkwa pre nomano konbo
    yonguglko, ipre ye ongumutno kankraglkwa te ye nomano pirpogl sikraglkwa. God
    yegl dungwa, ana ye erewakai ere norambedi pre na mina ukraglkwa.”
  cot-NT: “Iriraquea Aapani Irioshi ishamponcajatacaajiaqueri, iquishoshirentacaanaqueri,
    aatonijite inejantajiajarotsi iroquija, aatoniji itsajigui ishirequi, aatoniji
    ipitsocashijigana nogueshishirentantajemparica.”
  bnp-bnp: “I vakakepa a matane ria, I vakamalupa a hatene ria, i uka ma ri gi matakilaka
    na maki, i uka ma ge palala a gine ria, i uka ma ri gi pulo a vilone ria, lakea
    i uka ma ga vakamahuri ria.”
  apn-NT: Na pre Tĩrtũmja tanhmã amnhĩ nê mẽ hkrã hto nhũm mẽ hkôt hamaxpẽr kêt nẽ.
    Ra mẽ kot hihtỳx o hihtỳx ã omunh tã omu nẽ ãm omu. Nẽ mẽ kot kapẽr mar tã amnhĩ
    tomnuj kaga hkêt nẽ. Nẽ Tĩrtũm kot mẽ nê mẽ kot amnhĩ tomnuj o hapêx prãm xàj
    hkôt amnhĩ xunhwỳr kêt nẽ. Anẽ.
  ctp-NT: Wa mdukunꞌ Ndiose kiloo neꞌ kanꞌ, wa yꞌni Ni chaꞌ ngwa tla ke neꞌ kanꞌ.
    Ngwañaꞌan ngwa chaꞌ ja ñaꞌan ꞌa neꞌ chaꞌ kanꞌ, chaꞌ ja ka biyaꞌ ꞌa tiꞌ neꞌ sa
    ñaꞌan ka chaꞌ kanꞌ. Loꞌo ja xlyaa neꞌ kulaa yaꞌ neꞌ chaꞌ kuxi nu ndiꞌin tiye neꞌ,
    kanꞌ chaꞌ ja nchka kuꞌniǐn chaꞌ tlyu tiꞌ ꞌin neꞌ ꞌin chaꞌ kuxi kanꞌ, chaꞌ chkaa
    neꞌ bra kanꞌ, ndukwin Ndiose.
  bre-BRG: Dallet en deus o daoulagad ha kaletaet o c'halon, gant aon na welfent gant
    o daoulagad, ha na gomprenfent gant o c'halon, ha na zistrofent ouzh Doue, ha
    na yac'hafen anezho.
  opm-opm: '@see-verse:JHN.012.039'
  bvr-bvr: a-yinagata, “Nipa gapula burr-negarra, rrapa mun-molma mun-derta mun-gorla
    mu-negarra burrwa. Minypa nipiya Wangarr a-wena, ‘Gala yapa mipila aburr-jirra
    aburr-gana, gala yapa marn․gi aburr-ni apula rraka aburr-ngukurdanyjiya rrapa
    ngaypa wanngu nguburr-nega.’”
  wal-wal: '@see-verse:JHN.012.039'
  zad-NT: Bene' ḻegake' ka beṉ' lc̱hoḻ na' lall'do' c̱hec̱h kwenc̱he bi gakbe'gakile'
    bi zejin diika' chle'gakile', ni bi shajni'gakile' diika' chengakile', kwenc̱he
    ki yiyaj yilengakile' na' yiyone' ḻegake' beṉ' wen.
  kmg-kmg: “E šâŋe-jeŋic tiŋtuŋ barâ maŋjeŋic bâzickewec, jaŋe šâŋezi wiac hone taranšipiŋte,
    â maŋzi wiac mana taranšipiŋte, ehuc maŋjeŋic bârisiepie bâpiaŋ-jopazipore.”
  aso-aso: Guvelesi ve neꞌmo nene luꞌineꞌmi vele do like-ngedo luꞌineꞌmi gala nesi
    nene do ngi lo-ngidineꞌ ve. Idoꞌ neꞌmine ineꞌ nene luꞌineꞌmi vele ninge minivo
    idoꞌ luꞌineꞌmi gala nene gele hehe lo minivo minisa luꞌine di velepeꞌ izilizaniꞌ
    nene naza do lamineꞌ o-ngedalove losa neꞌmine ineꞌ ve.
  uli-uli: “Deus yesa piltaloh mekla meter, mo luluwal kala yar, bo yede yoh le rebe
    wiri formel ngo ye medaf yar luluwal. Deus ye sor bo, ‘Iy sa foru mele bo yede
    yoh le rebe tagul ngalyey bo iy be hachuya yar tomay.’”
  nin-NT: “Abachi à ttu ba ashishi na di isisurr imbarr yi shi ibwu, du ba si ta kye
    hi na ashishi ambarr ka hen, na si ta ri amarr hi ni isisurr imbarr yi hen, na
    si ta kanga ni du ingga du ba wre ni ivri imbarr yi hen.”
  tgk-tgk: «Худо чашмони онҳоро нобино ва ақли онҳоро тира кардааст, то ки онҳо бо
    чашмони худ набинанд ва бо ақли худ дарк накунанд. Вагарна, мегӯяд Худо, ба Ман
    муроҷиат мекарданд, то Ман онҳоро шифо диҳам».
  acu-NT: '@see-verse:JHN.012.039'
  cak-WNT: Can banon c'a chique riye' chi ma yetzu'un ta y cowirnek ri cánima; riche
    (rixin) chi ma niquitz'et ta ri nic'ut chiquiwech, ma nika ta ka pa tak cánima,
    y ma nitzolin ta pe quic'u'x riche (rixin) chi riyin nchojmirisaj ri quic'aslen,
    nicha' ri Ajaf. Queri' ri tz'ibatal ca ruma ri Isaías.
  ebk-ebk: “Finurag Apo Dios nan matacha ya enpatangkena nan numnumcha ta achicha
    maila ya achicha us maawatan ya achicha munsakong kan hiya ta epaammayna chicha.”
  spa-PDDPT: Cegó los ojos de ellos, y endureció su corazón para que no miren con
    los ojos, ni entiendan con el corazón, y se conviertan, y Yo los sane.
  ruf-ruf: Imulungu kalonga, “Nitsowabopfula nenge tsawo, nitsotsibumbuwatsa mbutsi
    tsawo, waleke kwona kwa tsinenge tsawo, waleke kumanya kwa mbutsi tsawo, waleke
    kunihundukila, na kuwahonetsa.”
  gun-gun: “Ha'e kuery rexa amboguepa, amoakã ratã guive, ha'e kuery guexa py mba'eve
    oexa e'ỹ aguã, ha'e opy'a py mba'eve oendu e'ỹ aguã, ojeko rerova rã araa jepe
    aguã.”
  agu-BL: “Ryos njopon wutz cyajtza'kl. Nin ja tze'tzax yi cyalma' ta'n, tan qui pujxe'n
    yi e'chk xtxolbil cya'n, nin tan qui tele'n chitxum tetz. Cha'stzun te qui't chopon
    te i' tan chiclaxe'n,” stzun Isaías.
  isn-isn: “Uapokuuye imiho, nu kuitenda nkaku i nkolo ni ao; aleke kihenga ku miho
    ao nu kulinga ku nkolo ni ao, nu kugunika nu nene nikaanguna.”
  eng-PEV: He also wrote this in God’s book, “God stopped the people from understanding
    his message. It’s like he made their eyes blind, and like he made their minds
    dead. You know, if they understand God’s message properly, they will turn back
    to God, and he will help them. But they don’t want to do that.”
  ilo-ULB: “Binulsekna dagiti matada, ken pinatangkenna dagiti puspusoda; ta no saan
    ket makitada kadagiti matada ken maawatanda kadagiti puspusoda, ket agsublida,
    ket paimbagek isuda.”
  pir-NT: Caperi bajueyequina yero saha ijigʉ̃ yee tiahye Cohãcjʉ̃ tiquinare. Sa yero
    tiquiro yere masiedagʉ̃ yee tiahye tiquinare. Sa ye tiquiro tutuayere ihñaepeta
    tiquina ihñarire masiedare. Sa ye tiquiro buheyere tʉhoepeta tire masiedare tiquina.
    Cohãcjʉ̃ ye buheyere masiñe tiquina ñañe yerire cohã dutiboaya. Sa yero tiquinare
    yʉhdʉoboaya tiquiro, ni ojoahye Isaia mʉnano Cohãcjʉ̃ yere tiquina ojoari pũpʉ.
  anv-NT: “Ngilége ɛbwɔ́ amɛ nnó ɛ́kágé ágɛne unó ne amɛ, ne mpyɛ bwɔ́ áŋea
    matɔɔ́ nnó ɛ́kágé ɛbwɔ́ ákaá genó ɛyigé mekomejɔɔ́ yimbɔ ágaré. Ɛsɔwɔ
    aké, ‘Me mpyɛ mbɔ nnó ɛ́kágé ɛbwɔ́ áti meso ne gabo bwɔ́, áchwɔ́ ɛta wá
    nnó me mfɛre ɛbwɔ́ né ɛfwyale’.”
  sab-NT: “Kwian gwage amadi, kwian ama keruchuge, agwa ulita me suge kwiange, kwian
    ta chege bate amage. Chube kwian ta gbu ene me suge salengwli kwian me gwagwa
    molen me ñage ten kare. Suge kwiange ama kle age giti ama kle gerule giti e me
    no, kwian age me no chuge ngwadi kwian mo ta gbe ama gai ulia, ene ama kwian ta
    blite ama uñe trate.”
  tmd-tmd: '@see-verse:JHN.012.039'
  acr-NNT: Wa tinamit uꞌanom pachaꞌ potzꞌ ri kiwach y uꞌanom ko ri kanimaꞌ; jekꞌulaꞌ
    na jinta kꞌo kakilo, na jinta kꞌo kakimaj usukꞌ y na kakitzelej tane kitzij chinuwach
    chaꞌ jelaꞌ kebꞌenukunaj
  kpg-kpg: “God la gu haga bouli nia golomada digaula, ge guu tai nadau hagabaubau,
    bolo nadau golomada gi de gidee, gei nadau hagabaubau gi de modongoohia, gei digaula
    ga hagalee huli mai gi di Au, bolo gei Au ga hagahili digaula. Aanei nia helekai
    a God.”
  taj-taj: “प्रभुसे थेनीगदेला मी बन्‍द लसी पिन्‍बा मुला ओच्‍छे थेनीगदेला सेम कोङ्‌ना
    लबा मुला। आहिन्‍सम थेनीगदेसे म्राङ्सेला मुबा, सेमहेन्‍सेन घोसेला मुबा, ङापट्टि
    दोःसेला मुबा, ओच्‍छे थेनीगदेदा ङाइ खम्‍ना लसेला मुबा।”
  avt-avt: “God hɨrak kesor nanamɨr (o naan) kɨr te hɨrak tokik kepu, hɨrak kenipi
    te hɨr han toenuk. Te hɨr ap nɨr menmen werek werek au, hɨr ap nertei menmen werek
    werek. Hɨr nertei menmen werek werek, te hɨr nanisesik te hɨrak kakɨkepi hɨr nɨre
    yaain, te hɨr au.”
  cbk-cbk: “Como si fuera Dios ya hace bulak el di ila maga ojos para hende sila puede
    mira, y como si fuera ya hace tamen le duro el di ila cabeza para hende sila puede
    entende y para hende sila ay vene conmigo para hace pa yo canila bueno.”
  uig-ARA: '@see-verse:JHN.012.039'
  tuf-tuf: '@see-verse:JHN.012.039'
  abx-abx: “Agbutahan-na mga iya si Diyos ngan aghimu-na mga iya mga bulok hasta nga
    gana' na gayod pamurubu'ut-na, basi' sigi buruslungay pero gana' mga sakulawan-na
    ngan basi' ga'i agpakaklaruhan i mga inisipan-na. Kon ma'in da'inan sinan, abawa
    na kunta' mga iya pagtu'o si Diyos ngan sapahalap-ko mga iya.”
  mco-NT: Jadu'n yɨ' ajcxy nej jɨhuɨ̈y Dios tɨ yajhuindzɨɨygɨxy, e tɨ yajjotjunɨɨygɨxy,
    jɨgɨx ca' y'íjxcɨxɨpy mɨɨd yhuiin, e mɨɨd yjot yhuinma'ñ ca' huinjɨhuɨ́ɨyɨgɨxyɨpy,
    ni ycajothuimbíjtcɨxɨpy nej jëbɨ Cristo yajtzóocɨgɨxy.
  kqf-kqf: “Bada lava i voiyedi te mote a kita banavi, bi i voiyedi te nopodi a gududi,
    taunana aubaina sa kitakitana bi mote sima kita banavi. Bi mote sima sibegu ba
    mote sima nuwavitala lisigumo te tagu maso ei yawasanidi.”
  cpb-NT: Iri Pawa mawityaakitakaakeriri, Imasontzitakaayetakeri, Iro ompoñaantyaari
    eero ikowichaatanta Eero ikemathawaitanta. Iro ompoñaantyaari eero ripiyashitaana
    naaka nowawisaakotantaiyaariri.
  aon-aon: Iruhin nakri, “Eik yatapok esheship urkwip pani esheshis nabes. Namudok
    aria mare ta shutrugun wosik shutik eshudok urkwip purumesh aria shudukem baugenyum
    baraen. Namudok aria ta shukri um shatanam shuke aparuh eik um igabeyesh shupe
    wosik. Aria shakri uwok.”
  hus-NT-2005: Jokʼolbédhatstsik kʼal na Dios ani chapikmédhantsidhtsik tin itsích,
    abal yab ka chuꞌxintsik kʼal nin wal, nibal kin exbaytsik kʼal nin itsích, ani
    nibal ka uteytsik kʼal Nanáꞌ abal ku jeldhaꞌ.
  mig-NT: Ni̱ sákuáá‑ya̱ ndúchi‑í, te ni̱ kundava iní añú‑i ni̱ sá'a‑ya̱, náva̱'a
    ma̱ kuní‑i jíín ndúchi‑í, ni ma̱ júku̱'un ini̱ añú‑i, ni ma̱ nájíó káva ini̱‑i,
    ja̱ sá'a‑ri̱ tana̱‑í, áchí.
  bps-bps: “Gambet tabnutè Dwata i matala, na snafangan i fandamla, du fye là ale
    mite, na là ale gamlabat, du ku mite ale na gamlabat ale, tmagak ale dad sasè
    nimòla na fangulêgu ale di dad salàla.”
  mbs-mbs: “Yan ipelumun dan te Timanem amon eked dan kità te kebenalan. Ipekagsen
    heman te Timanem se olo dan amon eked dan pemenal, aw amon eked dan pengenganay
    diyà kandin te tabang.”
  tof-tof: “God ibü ilküküp kuri murrnausórre, akó ibü moboküp karrkukus kuri nirre
    ibü arrkrrugum. Da i tibióbnüm ilküpi igósidi kokean eserre, i tibióbnüm gyagüpitótóke
    ⌊küp kokean ipüdórre⌋, akó i kürüka ta kokean tübyalüngórre; i kürüka ne nóma
    ki tübyalüngórre, ka ibü igósidi ki dólóng ninünüma.”
  cme-NT: ‹Mi ciɛ-ba yiriemba, a ce ba baa ta ba da baa ba yufieŋa‑i. Mi guɔlaa ba
    ãnjɔguɔma‑i, a ce ba baa ta ba suɔ nelma yaaŋga‑i. Ku'i ciɛ ba siɛ gbãa hũu
    mi nelma‑i aa jo mi ji sire-bɛi ba jarma-na.›»
  sus-sus: «Ala bara e ya dɔnxu, a e xaxili balan, alako e ya naxa fa se igbɛ, e xaxili
    naxa fa fe kolon, e naxa fa e bɔɲɛ rafindi n ma, n xa e rayalan.»
  pon-2006: “Koht ketin karotongehla masarail, e ketin ritingedi arail lamalam akan,
    pwe pwoaren masarail kan en dehr kilang, arail medemedewe en dehr wehwehki, oh
    re sohte pahn sohpeidohng ie, pwe I en kamwahwihirailla. Iei met me Koht ketin
    mahsanih.”
  dad-dad: “Negur idi meleid ifofa ken, waud ifofakelen, anĩ bunem, idi meledim ileya
    kisi feleya sã, waud fokõya kisi feleya sã, waud faleiya kisi feleya sã, age fiya
    sam, aya el afedim.”
  zab-NT: Laadeb nádeb zec tuby ni quɨt rianlo o ni quɨt racbeeza pur ni abcay xquelriendeb
    par quɨt yaicquideb cun nare par gúna perdóndeb.
  jae-jae: “Eŋ kêpô êsêac mateŋanô ôkwi to gêjac kapoac êsêac e nêŋ ŋalêlôm ŋadani
    kêsa, gebe mateŋanô sêlic gêŋ atom to gêŋ ŋalêlôm sêjala biŋ atom ma sênam tauŋ
    ôkwi atom, e jaŋgôm êsêac ŋajam êsa atom.”
  ksd-ksd: “I ga vapula bat ra kiau na mata i diat, ma i ga valeo ra bala i diat;
    Kan diat a gigira ma ra ura kiau na mata i diat, ma kan diat a matoto ma ra bala
    i diat. Ma diat a vana tapuku, Ma ina valagar pa diat.”
  msm-NT: “Pigbuta ku sikandan agun kona makakita, aw pigyoponan ku to mgo kaisipan
    dan agun kona makasabut, su unu ko makakita sikandan aw makasabut dow atubang
    kanay agun mayuwas ku sikandan.”
  myk-myk: «Kilɛ ya pu pye fyɛnmɛɛ na pu fungɔnyɔ tɔ, kɔnhɔ pu ɲìi ki ganha ba ɲaa
    wɛ, pu fungɔnyɔ ganha bu yi cɛ wɛ. Lee funŋɔ ni pu da ba nɛ mu, kɔnhɔ nɛ pu cuuŋɔ
    wɛ.»
  sbe-sbe: “Guiyau tamowai matadiyao ye hegibugibudi, yo nuwadiyao ye hekwailolodi,
    unai taba nige matadi udiyedi se kita, yo taba nige nuwadi udiyedi se nuwatulobai,
    yo taba nige nuwadi se buidi na unai kabo ya henamwanamwadi.”
  mcr-mcr: '@see-verse:JHN.012.039'
  cux-NT: Nan'gaadí yā nduutinaáⁿ 'iiⁿ'yāⁿ s'eeⁿ ní diīⁿ chɛɛchí yā staava yeⁿ'é yā,
    caati nguɛ́ɛ́ inaáⁿ yā ndúúcū nduutináaⁿ yā, ní nguɛ́ɛ́ deenú yā yeⁿ'ē staava
    yeⁿ'é yā, ndíí nguɛ́ɛ́ ndúú cu'téénu yā, ni 'úú diyiicú 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: “Onların gözlerini kör etti, Yüreklerini katılaştırdı, Gözleriyle görmesinler,
    Ve yürekleriyle anlamasınlar Ve dönmesinler. Ben de onları iyileştirmeyeyim.”
  san-ITR: yadA, "te nayanai rna pashyanti buddhibhishcha na budhyante tai rmanaHsu
    parivarttiteShu cha tAnahaM yathA svasthAn na karomi tathA sa teShAM lochanAnyandhAni
    kR^itvA teShAmantaHkaraNAni gADhAni kariShyati|"
  bel-N: «Ён засьляпіў вочы іхнія і сэрца іхняе скамяніў, каб ня ўбачылі вачыма і
    не зразумелі сэрцам, і не навярнуліся, каб Я аздаравіў іх».
  sch-sch: “Pathien'n an mit a mincho pe ngeia male an mulungbôkngei khom a min môl
    pe ngei sa, masikin an mitin an mu loina rang, le an mulungbôkngei khomin an
    rietthei loina rangin, male ko kôm an hônhei nôk duoia, ke lei mindam ngei
    theina rangin, Pathien'n a tia.”
  mic-MIQNT: “Mo getu 'ns'tasulti'gw aq Gjinisgam gisa'laji melgatpa'tinew aq ilta'tuaji
    ugtangita'suaqanmual glaman mo gisi ns'tasulti'gw. Teluet, ‘Mo getu 'lta'gw ni'neg
    ugjit 'npilan. Na gis tliaq muta mo getu 'gtlams'tuigw.’ ”
  huu-NT: '@see-verse:JHN.012.039'
  jiv-NT: “Yus nin kusuru awajsaiti tura ni enentái̱ncha kátsuram awajsaiti. Ni ji̱i̱ji̱a̱i̱
    íimsa̱i̱ṉ tusa tura ni enentái̱ji̱a̱i̱ nekaawa̱i̱ṉ tusa túraiti. Kame ni tunaari̱
    iisar enentáimtuiniakui Yus nin tsuárainti” tu áarmaiti.
  otm-NT: Nu'a Oją bi gomba yʉ́ dä ʉ nɛ bi mɛp yʉ́ mbʉi ʉ, gue din ja tengu'bʉ din
    xädä, nɛ hin din ja yʉ́n 'yomfɛ̨ni yʉ́ mbʉi, nɛ hin da zä di päh yʉ́ mbʉi gue
    xtí punba Oją ʉ, bi 'yɛ̨n a ra Isaías.
  dah-dah: “Yeŋ beleŋ mel gote diliŋbe titmiŋ yiryiŋ. Irde biŋbe pet tiyyiŋ. Niŋgeb
    diliŋ gore epte ma naŋkennayiŋ. Irde biŋ go gereŋ ma yeke epte ma bebak tinayiŋ.
    Irde ne hitte mulgaŋ ma henayiŋ. Moŋ manhan ne hitte mulgaŋ heke sope yirmewoŋ,”
    yitiŋ.
  tnk-tnk: “Kumwesən rɨno nənimenraha rɨfwə, nənə məsisəɡ ia nətərɨɡien səvənraha.
    In rɨno iamɨnhi kamo irəha hətə nari ia nənimenraha, mhəukurən nari ia rerɨnraha,
    mhərərɨɡ, nənə tako irəha həuvehe mhəsanɨn.”
  kpr-kpr: '“Erama ditiimi geore dae sise, a jiro munjuimi koteore dae sise, God setiri
    ne diti digoi usira a kotari dadabusira. God eminge resira: ‘Erama ditiimi gosuse,
    dubo joveregheóro seóno jebugeore dae sise, aminguseni,’ aminge resira.”'
  san-IAS: yadā, "te nayanai rna paśyanti buddhibhiśca na budhyante tai rmanaḥsu parivarttiteṣu
    ca tānahaṁ yathā svasthān na karomi tathā sa teṣāṁ locanānyandhāni kṛtvā teṣāmantaḥkaraṇāni
    gāḍhāni kariṣyati|"
  nho-nho: “Naa karamata laatou ni hakappunitia TeAtua ki see kkite laatou. Naa mannatu
    laatou hoki ni puuia TeAtua ki see atammai laatou, ki see ffuri laatou ki TeAtua
    ma ki haia laatou ki taukalleka.”
  gym-NT: Ngöbökwe kä trä ötaninte niaratre okwäte, niarata dre nuene niaratre okwäbti
    ñan jatadre metre ietre abkokäre. Erere arato, Ngöbökwe niaratre töi ganinte,
    kukwe ño ño ñan rabadre nüke gare ietre abkokäre. Ye kwrere ñan jatadreta ti kukwäre
    angwane, tikwe ñan mikadreta kuinta diantarikäre, abko Isaíakwe tikani täräbtä
    nitre israelitabtä.
  azg-NT: 'Chaꞌxjen tsꞌan na nchjaanꞌ, ndiquindyiaaꞌ juu, manndaꞌ sꞌaa Tyoꞌtsꞌon quiiꞌ
    nꞌon nnꞌan, ndoꞌ tyincyaa jon na jnanꞌqueꞌ nꞌonhan tonnon jon. Nanꞌminꞌ tui chaꞌ
    tyiꞌjeꞌquitquenhan cüenta nchu vaa na ntꞌue tsꞌon jon yohan min na jeꞌcüaaꞌ nꞌonhan
    yo ntyja ꞌnaanꞌ tsꞌian na itsꞌaa jon. Ndoꞌ tsontyichen Tyoꞌtsꞌon nnon Isaíasꞌñeen:
    Ee xe na aa ntquenhan cüenta nchu vaa ntꞌue tsꞌön yohan ndoꞌ ncüaaꞌ nꞌonhan juuhanꞌ,
    ndoꞌ ngꞌe na nndaꞌ ntcüeꞌ nꞌonhan jnanhan, ndoꞌ ngꞌe joꞌ ntsinꞌman ja ñuaanhan.
    Ndöꞌ vaa jñꞌoon na tso Tyoꞌtsꞌon.'
  bhd-bhd: “तैनी तैन केरि एछ़्छ़ी केनि की, ते मन सखत कियोरोए, एरू न भोए कि तैना एछ़्छ़न
    सेइं लान ते मने सेइं बुझ़न, ते माफ़ी मगन ते अवं तैन बज़्झ़ेई।”
  too-NT: Dios cātlahualh lakatzī'nī'n, lā' cālactlahuani'lh ixtapāstacna'ca'n. Lā'
    chuntza' tū' talaktzī'n lā' tū' tamāchekxī lā' tū' quintalakmin para que na'iccāmātzeyī.
  ind-AYT: “Dia telah membutakan mata mereka dan mengeraskan hati mereka, supaya mereka
    jangan melihat dengan mata mereka dan memahami dengan hati mereka, lalu berbalik
    sehingga Aku menyembuhkan mereka.”
  cjo-NT: '“Riraga Tajorentsi tee ishinetziri riyoperoteri kimitaka tee iñiiri rokiki
    riraga kaari aapatziyaariri Jesoshi eejatzi tee ishinetziri riyotakayeri rajankaneki
    kimitaka tee ikenkithashiryaa rajankaneki. Ikantzi Tajorentsi: ‘Iñeekari. Riyotzikari.
    Rameentanakari. Nowawijaakotzirikari’ ”. Rootaki kaari imatantawo maawaeni kaari
    aapatziyariri Jesoshi ikenkithashiryaaroña.'
  nsn-nsn: “God ke uakut tar matasisin, kare uaboubour teres ninamanasin, maeit a
    matasisin ahik pahe matotong bang, kara hik pah ra matotong naman manate, kara
    la tapokisime totoguo tar uauia tasisin.”
  san-DEV: यदा, "ते नयनै र्न पश्यन्ति बुद्धिभिश्च न बुध्यन्ते तै र्मनःसु परिवर्त्तितेषु
    च तानहं यथा स्वस्थान् न करोमि तथा स तेषां लोचनान्यन्धानि कृत्वा तेषामन्तःकरणानि
    गाढानि करिष्यति।"
  tna-NT: Diusu ja padha nime, nimetadada ametana huecuana jei paputa mahue huecuana
    puji. Daja Diusu ja atana huecuana aimue pabatita, pashanapatita mahue puji, daja
    huecha be pasiapatita Diusu peje su tuahueda pasaisiameta huecuana puji.
  lid-lid: “Kindrei ndrabwidi mada iri ndralik, ma iy ndrawahei budon tiri, eme ma
    iri winiyan banyolom, ma winiyan bala tanan ta kati iri lakou mwasin Kindrei amekes
    bwe. Kindrei anya, ‘Iri kameh winiyan bame hawek ja bwai, ta bwidi iri kamwenen
    ja.’”
  wim-wim: nil puth Isaiah.angan wik thon thamp ngul waaꞌ, “An keꞌ God.ang meeꞌ koꞌanch
    yump thanang thanan yipam keꞌ thathayn nil God wanttakan. An keꞌ nil kuchek-thayan
    yump thanang, than kaangk keꞌ-ngulan minan iiy-iiyayn, than yipam keꞌ-ngul ngaantam-ngeeyayn
    nunangan, aꞌ puth woyan way anman wak-wakayn, keꞌ-ngul wantiythan. Nil God.angan
    puth kaangk min yumpow thanang, puth yaꞌa, thananiy-a, kaangk keꞌ wampayn nungant.”
  zga-M: “Avabudile amikho, ayevikhile ngafu inumbula yavene; vasite ukhulola khomikho
    gavene navakhalumanya khunumbula ncha vene, ayavikhwokhokha na yone nikhovaponya.”
  yom-yom: Niandi wuvonda meso mawu Ayi wukitula mintima miawu matadi muingi babika
    mona ayi babika sudika mu mintima miawu mu diambu babika balula mavanga ; muingi
    ndiedi kuba belusa.
  san-SIN: යදා, "තේ නයනෛ ර්න පශ්‍යන්ති බුද්ධිභිශ්ච න බුධ්‍යන්තේ තෛ ර්මනඃසු පරිවර්ත්තිතේෂු
    ච තානහං යථා ස්වස්ථාන් න කරෝමි තථා ස තේෂාං ලෝචනාන්‍යන්ධානි කෘත්වා තේෂාමන්තඃකරණානි
    ගාඪානි කරිෂ්‍යති| "
  yut-yut: '@see-verse:JHN.012.039'
  grc-BYZ: τετύφλωκεν αὐτῶν τοὺς ὀφθαλμοὺς καὶ πεπώρωκεν αὐτῶν τὴν καρδίαν, ἵνα μὴ
    ἴδωσι τοῖς ὀφθαλμοῖς καὶ νοήσωσι τῇ καρδίᾳ καὶ ἐπιστραφῶσι, καὶ ἰάσομαι αὐτούς.
  cpc-NT: Iri Pawa kaari okichaatakairini, Imasontzitakaayitakiri, Ari onkantya iiro
    jokichaatanta Iiro ikimathawainitanta. Ari onkantya iiro ipiyashitantaana naaka,
    Nowawijaakotantaiyaariri.
  nhg-NT: Quixcocoxcötelejque imixtelolojua de yejua, hua quenyultepitzojque para
    majcamo tlacheacö ca imixtelolojua hua majcamo casojcömatecö ca inyulo para amo
    moyulcuepasque hua naja amo nequenpajtis.
  nya-nya: “Iye wachititsa khungu maso awo ndi kuwumitsa mitima yawo, kotero kuti
    iwo sangathe kuona ndi maso awo, kapena kuzindikira ndi mitima yawo, kapena kutembenuka
    kuti Ine ndikanawachiza.”
  ngu-NT: Dios oquinciegotilij niman oquinyoltechijcau. Ijquin oquichiu para ma ca
    ma cajsicamatican tlinon quijtosnequi on tlen oquitaquej, niman ma ca tlaneltocasquej
    impan inyojlo, niman para ma ca ma huajnocuepacan notech para niquintlapojpolhuis.
  kup-kup: God parum etañ bakut tat parum hodadeo memerizahan hez. “Met parum etañinañ
    etet hodad tapan hezavoz, ma parum horiv betet nemaz homepanen batin batom hezavoz
    pot metoh,” pot pi hah.
  jid-jid: A ka ba tibi fyen, na lo sron gbangban me, ni ndu bana to ni shishi mba
    na. Naki nato toma ni mi sron mba, na k'ma ye ni me ni ndu mi den ba.
  wmw-wmw: “Ewo wafungiwa maso awo ipate wasiwone, watenziwa myoyo yawo kuwa migumu
    ipate wasereriwe. Siwere javyo, ewo nanga waludi waja kwangu, nomi nanga niwaponesa”
    amba ndi Mola.
  gmv-GGM: “Isttii ba ayfen beeydi, ba wozinan yushshi qoopidi simmontta malane izi
    istta paththontta mala Xoossi istta ayfe qooqisides, istta wozinaka mumisides.”
  ssg-ssg: “Pulalaha masin ka pulaxa. Laha papaxai waliko ti Haeu ailele tuahe laha
    kum ningahi. Patulaha pate ailan, laha kum xeu. Ape laha kum towiahu ti lialui
    woulaha lehe Haeu aile haewia laha.”
  zpo-NT: Nu mod xaa nanyenit lo nzhak xaa, zee nyent mod gon xaaya, zee nyent mod
    wii xaa loya, zee nyent mod laya lextoo xaa, kwaane nle zee nambaret xaa lo na
    zee nasekwent na xaa. [Is. 6:10]
  poy-poy: “Mlungu kagatula lwisi masu gawu Na kagazezetiya mahala gawu, Wawoni ndiri
    kwa masu gawu, Wavimani ndiri kwa mahala gawu, Na wanizira ndiri neni, Mlungu
    katakula, Su mpati kuwaponiziya.”
  qwh-NT: “Nunacunapa nawincunatam Dios wiscuyätsishqa, y shonquncunatanam rumiyätsishqa.
    Tseno carmi, nawincunapis ricanqatsu y shonquncunapis cäyenqatsu. Tseno carmi
    juclaya ticrayantsu salbacuyänanpaq” nir.
  gaw-gaw: “Nug danab amu ag amelag he gaḏuom, ag oolag ele he, g̱agaṯag ep̱om amunu
    ag amelagp̱a keeke laa anidna, oolag eḏueb, oolag tutuḵu dab medap̱eg, da ag bap̱aladḵulnu
    elele iiṯa.”
  nca-nca: “Anutuko toŋeye riní toŋetewero mepémo kini, ko iŋondutuye riní wisumuŋaró.
    Toŋeyembo oka qenewaŋgo koro, ko newondeyembo mande murí iŋowaŋgo koro, ko newonde
    rohoré ti nondo yorewe meté tewaŋgo koro.”
  zpz-NTPP: 'Ñgyoozh nam: “Ya̱ psowa̱ urlo dey. Gun orzeꞌ cueꞌ gac zac dey nu urloy.
    Nunu bicya̱ nu guton shcab ni dey. Gun orzeꞌ cueꞌ gac gyet lag dey cuen, nis cush
    cya dey lo̱. Orzeꞌ gyicy napa̱ dey”, na Ñgyoozh.'
  mkj-mkj: “Koahs ma karosihla mijarai, Ih ma risingdi arai lamlam kan, pwa pwoaroan
    mijarai kan en joah kapang, arai lamlam en joah woahwoahki, a irai jehpirin pwurdohng
    Ngoahi, pwa Ngoahi en kemwehuwihla irai. Ioar me ma Koahs ne pwahla.”
  zac-NT: Dios bëꞌnë ra mënë ciegu nu bë́ꞌniꞌ naguëdchi lduꞌu rall të parë adë guënádiꞌi
    rall con slull, nu tsasë́diꞌi rall con lduꞌu rall. Guquin parë adë guëabrídiꞌi
    lduꞌu rall con Dadë Dios të gunëac më lëꞌë rall.
  kyg-kyg: '@see-verse:JHN.012.039'
  kmk-kmk: “Kinuḻap Apudyus dida kan pinaboḻang na dit somsomok da daḻapnu adida makaila
    kan adida makaawat. Adida umoy kan sakon kanan Apudyus, daḻapnu papiyaok dida.”
  cao-NT: “Diós jato bëcohuani quiha. Jato shina ja quëstohuariajahuani quiha, jabija
    ca ja jisyamacano, jato shinaná tsi ja cahëyamacano. Jasca, Dios quiri ja bësoyamacano,
    jato jocha ja masano iquish na” i ja ni quiha.
  bbr-bbr: ‘Anut nukas akan amiaka utup sare mareanik, akan ronkat pene marowon. Keseria,
    akan amiakas jekur wa aparaiei, ak jekur wa ronkatäiei. Kar, ak akan onok aru
    utomoi, ätäi woiaka pirirna, is akan onok aru jäkäi maram.’ Anut nukas keser äiewon.
  inb-inb: Taita Diusmi pai­kunapa ñawi­ta tuta­ia­chig­sina rurarka. Iuiai­kuna­ta­pas­mi
    kichurka. Chasaka pai­kuna, mana ñawi­wa kawag­sina, mana iuiai iukag­sina­mi
    tukun­ga­pa kan­kuna. Mana munan­kuna, nuka­wa tigramun­ga­pa. Tigramugpika, nukami
    ambintrani­kunata.
  hrv-hrv: Zaslijepi im oči, stvrdnu srca; da očima ne vide, srcem ne razumiju te
    se ne obrate pa ih ozdravim.
  box-NT: «Le Dónbeenì wó á ɓa ka lòn muiiwà, bèra a na à ɓa wé yí mi. Le
    wó á ɓa yiwa tunka bèra a na à ɓa wé yí dàń zũń bìo á le wee wé.
    Le wó kà síi bèra a na à ɓa yí dàń yèrèmá ɓuen le cɔ̃́n à le wɛɛ́
    ɓa.»
  ote-NT: Ajua̱ bi goꞌtua yá daꞌʉ ne bi japi bi megui yá mfeni, pa himbi hyandi co
    yá da, nixi bi ba̱di co yá mfeni, pa himbi ñobriꞌʉ ne pa njabʉ nuga himbi za dá
    pøhøꞌʉ.
  wnu-wnu: Qenu mag wuri taisi ne misir ba sumungasiarei. End ne wuri mi musub me
    gab ne misir gor uber igub mi me imbigunorei. Ende ebet yet oabigari gab me wuri
    musierinei.
  zam-NT: Diox mbli ngòc mèna xal mèn sieu loo cón che'n Diox. No mbli Diox ngòc mèna
    mèn naad no mèn nguud par ne'hui'de mèna con ngudloo mèn no ne'ten'te mèn di's,
    ne' ne' yaa'd di'sa le'n lezo' mèna. Ne' ne' yòo mèna loo cón chenen tedib vez
    par teyaquen mèna xal thìb mèn yíiz.
  zyp-NT: “Ama tah aa meh co sah he ka, aa lungthing a mosah he, macawtaco aa me tah
    hmuh khy be ca he ka, aa lung tah hnih thai bei he, ma hratei a cang ly caco,
    a paleh kaw he ka, ka dangsah thá he a,” tatah a tah.
  sey-NT: Diusupi ñamaꞌcohuaꞌire cuiꞌna jëa joyo quëꞌiohuaꞌire nepi, Ñaco ca̱pi ña
    maꞌñe caquë, Cuiꞌne joyopi asa maꞌñe caquë, Cuiꞌne Maijaꞌquëna po̱nëni juju cua̱ñomaꞌcohuaꞌini
    caquë.
  nvm-nvm: '@see-verse:JHN.012.039'
  mps-mps: “‘Augwaligo homu begelegi sogo da, teda eno augwali usu ma iligi da,’ Godigo
    te po wai. Tialima, augwaligo gedugo sulama, homugo koneidali weyu, Godigo augwaligo
    gedu haluai dao. Agai augwali te homu tomoba masigi sąwai gagawai we bidi ilali,”
    Aisaiago te po polobadu asęani.
  pab-NT: Enore maxosehare mokahene, exahe maxahekolahare mokahene, hoka maisa waiyakatyareha,
    maisa waiyekehalakere enomana, exahe maisa haikoahenahitaha enomana hoka waiye
    mohenahitene hoka kaxaiyatelikisakehenahitaha.
  llg-llg: “Manetualain tao sila dale nala lakatema so, fo ela sila taa lita hata-hata
    bali. Ana ela sila dale nala lakababatu, fo sila boso bubuluk tetebes. Ela sala
    leondiak, fo ala boso fali sangga Au, ma Au boso tao ahai sala.”
  kyf-kyf: «-Lagɔ ka wa 'lɔlʋ. Ɔ ka wa dlɩ 'wʋkla, -mʋʋ yi 'wlʋ nɩɩ, wa 'yli 'yɩ la,
    'ɩn wa dlɩ 'nʋ gbʋ 'wʋla. We 'dɛɛ 'gbʋ wa'a 'bhitia -Lagɔɔ -gbɛ la ɔ 'ka wa pue.»
  tpi-tpi: “God i mekim ai bilong ol i no inap lukluk, na em i mekim tingting bilong
    ol i pas, nogut ai bilong ol i lukim wanpela samting na bel bilong ol i save long
    as bilong tok, na ol i tanim bel na kam bek long mi na mi mekim ol i kamap orait
    gen.”
  mih-NT: I zanducuaa ra sɨtɨ nuu ñiyɨvɨ cuan, ta i zanduñihi ra iñi ñu. Ta tacuan
    ta ma ndyehe ñu sihin sɨtɨ nuu ñu, ta ma cutuñi iñi ñu sihin añima ñu ta nazama
    ñu cuhva iyo ñu, ta ma zanduvehi sii ñu. Catyi ra Ndyoo.
  qvh-NT: “Tayta Diosmi yarpayninta upatacäsergan wilacuyninta mana tantyayänanpä.
    Saynömi shonguntapis chucruyäsergan payman mana yäracuyänanpä. Saymi payta chasquicuyansu
    jusalicuyashganpita perdonash cayänanpä.”
  kms-kms: “God ni rar chupoq nindiny di rar rit kin tuqui segi, di nei imb nuany
    di nei rimb kin tuqui segi, te pugri eti ni God nde rindi di ni mune sabi nindiny.”
  agn-agn: “Binoray tanira tang Dios ig pinategat na tang kolo nira, Agod indi tanira
    mangaita ig indi tanira mangaintindi, Itaben magbalik pa tang nem nira ong Dios
    agod pao-yaen na tanira.”
  nhi-NT: Oquinpopoyotilih uan occhicau ninyolo, ica non acmo tlachiah ica nimixtololouan,
    uan acmo tlaahsicamatih ica ninyolo, uan amo icniquih mocuipasqueh nonauac manquinpahti.
  ttc-NT: “Te Qtata Dios oje qet xtxayi' te kywitz, oje qet xtxayi' twitz te kyanim,
    tzan k'on tel kyniky', tzan k'on kyok lapet wi'j tzan kyb'antik.”
  dan-1931: “Han har blindet deres Øjne og forhærdet deres Hjerte, for at de ikke
    skulle se med Øjnene og forstå med Hjertet og omvende sig, så jeg kunde helbrede
    dem.”
  kwj-kwj: “Gotri wui miya ti wunu ri wosiwani saro. Wosini inaka ti humokuto hinga
    ri wosiro. O hinga keke mwaꞌambwe ti miya tiki hinde wu heini, inaka wuhi ki hinde
    kipe wu hambwani, sembe ti wu ani hawa kipe hinde wunu a wosi kumbwa. Mina.”
  vie-OVCB: “Chúa khiến mắt họ đui mù và lòng họ cứng cỏi chai đá— để mắt họ không
    thể thấy, lòng họ không thể hiểu, và họ không thể quay về với Ta để Ta chữa lành
    cho họ.”
  kze-kze: Áánútuma túramba kavítúwáísasa pósa túramba íma kwéawanaawe. Áánútuma táá'a
    kaúntinkaisasa pósa íma kwéisaawe. Áánútumo simbá mirá uráunda pósa kesópa'a íma
    tíya'a sáwí-imayaa maitiyuwé'a kawe'á umátinkanaumne Áánútu siráiye Áísáya agaimaréna
    séna
  mpj-mpj: “Kuranja-jananya juturnu Mamalu kuliljakungkamarra, kuliraya Mamamili ngurrangka
    nyinajaku, Mamalu-jananya wankaljaku.”
  lbk-lbk: “Kag kinimit Apo Dios nan matacha ya inpakekentegna nan semekcha, ta ad-icha
    ippey nan kafaelan nan mata ya semekcha ay mangila ya mangawat, ya sa cha't somakhong
    ken sak-en ay Dios ta pakhawisek chaicha.”
  mto-NT: Je̱ Nteꞌyam xa veꞌe pa̱a̱jmju̱du viints je̱ts ma̱kk je̱ kyuvajkta, veꞌem
    tseꞌe juuꞌ du̱kaꞌíxtat je̱tseꞌe juuꞌ du̱kavinmó̱tudat, kaꞌats a̱tseꞌe xnu̱minuvaꞌandat
    je̱ts a̱tseꞌe nyakjo̱tka̱daꞌaktat.
  bzh-bzh: “Anutu kebu malaj, gevonġ kwaj ma in sir, in bë su rëḳ degelë nġaa jaḳ
    malaj los kwaj bo bedejaḳ ni rë, log su deyoh vu bë degërin ayoj nom vu sa, besa
    ġevonġ nijvesa jaḳ rë. Gerëḳ nama!”
  guj-2017: ‘તેઓ આંખોથી દેખે નહિ, મનથી સમજે નહિ, પાછા ફરે નહિ, હું તેઓને સારા કરું
    નહિ, એ માટે તેમણે તેઓની આંખો અંધ કરી છે. અને તેઓનાં મન કઠોર થઈ ગયા છે.’”
  jvn-NT: “Gusti Allah sing marakké wong-wong ora weruh lan Gusti Allah sing marakké
    wong-wong atiné kaku. Nèk ora ngono, mengko ndak pada dunung lan pada balik menèh
    nang nggoné Gusti Allah lan diwaraské.”
  byr-byr: “ ‘Kumɨre tɨnnyajɨ nangabɨthɨka!’ daka ‘Kumɨre sɨmunyajɨ nyawɨpɨdɨka!’
    daka ‘Kumɨre tɨnnyangɨ pɨdaꞌna yakere. ‘Kumɨre sɨmunyangɨ sɨlyaꞌbɨꞌ yɨwagakaka.
    ‘Tewaanyabwi maapɨjaraavɨ kwajɨ tewaanyaraavɨ kumwaaihɨwɨdɨka!”
  ian-ian: Ndɨ tamba pɨlɨwutndɨ. God wandɨ maa ndina mɨni ana vɨlɨndi. Ndina maawut
    ana yelavɨtɨndi. Ngi kat tɨga God ndi kat yilɨnda vat ndina mɨni ana vɨga lɨndi.
    Ndina maawut ana yelavɨka lɨndi. Ngi kat tɨga God ndi kat ana kwunakiyandɨ waa
    pɨlɨwutndɨ Aisaia.
  hun-hun: „Megvakította a szemeiket, és megkeményítette a szívüket, hogy szemeikkel
    ne lássanak, és szívükkel ne értsenek, meg ne térjenek, és meg ne gyógyítsam őket.“
  mcf-NT: “Isadaidbon ëbi tantiatiapimbo icsho isun ‘Ma adembi tantienquio icpanuna,’
    caimbi. Ma adequi pabiate shëcuë nibëdacbimboec icchitono. Ëbi tantiasho abi icsaid
    bëpiscudquin bëdamboen ismane,” quequin Nuquin Papan ambi con matses caido nëishënshun
    chushcaid Isayasën dada uapampic.
  kjs-kjs: Gote-me nimuna le abala kepisa. Nipumi nimuna pu robaa-para kana ma-aulaaomaa
    nimuna kone ma-dia yalisa. Go pisa-pulu nimuna leme ele waru na-ademe. Nimuna
    lo robaa-para paa na-epena-le ni kone naperekeleme. Go pea-le neme nimu mada nama-epealua
    lisa.
  mni-mni: "“Ibungona makhoigi mamit tang-halle aduga makhoigi thamoibu kalhalle,\
    \ madu oirabadi makhoigi mitna uraroi, aduga makhoigi thamoina wakhal taroi, aduga\
    \ eina makhoibu phahanbinaba makhoina eingonda hallaklaroi”\x94"
  yad-NT: '@see-verse:JHN.012.039'
  mxb-NT: Ni̱ sadi Ndios no̱ó ña̱yuu ñoó, ta ni̱ ndekáxí ná nío̱ ná, dá ná o̱ ko̱ní
    na̱ xíꞌín noo̱ ná, ta ni ná o̱ kándaa̱ ini na̱, dá ná dáꞌa ni nandió kuéi na noo̱
    Ndios, ta ná dáꞌa ni nduva̱ꞌa na.
  pon-2006A: “Koht ketin karotongehla masarail, e ketin ritingedi arail lamalam akan,
    pwe pwoaren masarail kan en dehr kilang, arail medemedewe en dehr wehwehki, oh
    re sohte pahn sohpeidohng ie, pwe I en kamwahwihirailla. Iei met me Koht ketin
    mahsanih.”
  maq-NT: Sacuaha ngu xuta xi tsihñu me xcun ngu nga xuta cojo sa xi cumatsijin rë
    me ne, cuatjin casahmi jñu Nina tsëhë cjuatacun rë xuta, cojo sa xi cuijnii rcu
    me hacuaha cuyaain me ladu rë Nina xi sahmi Nina xi cumandaja me.
  hto-hto: Juzíñamui uina cɨ́oiñedɨmacɨna íaɨoɨna fɨnode. Iaɨoɨ ɨfocɨ jáɨaɨtate. Daɨí
    fɨnode uído cɨ́oñeillena, daje izói ɨfócɨdo ónoñeillena. Jira cuemo bínidɨmacɨ,
    íaɨoɨ cue jíllotallena.
  por-BRBSL: “Ele cegou-lhes os olhos e endureceu-lhes o coração, para que eles não
    vejam com os olhos, e percebem com o coração, e se voltaria, e eu os curaria”.
  ces-NKB: “Oslepil jejich oči a zatvrdil jejich srdce, aby očima neuviděli a srdcem
    nepochopili a neobrátili se, abych je neuzdravil.”
  cui-cui: “Nacom cana exana xua barapomonae jopa beta xapain naita cui coyene yaputaeyo.
    Mataʉtano Nacom cana exana xua jopa pejume cowʉntsiwa pejʉntʉ coyene wetsina.
    Barapomonae be natsicotane peitata nacʉtsi jiwi, tsipei jopa beyaputaeyo, xua
    icha jʉntʉ coyene pexeinaewanexa. Mataʉtano jopa ichipaeyo xua peyabara jume cowʉntsiwa
    po coyene xua Nacom itacʉpatsi xua pejʉntʉ coyene xanepana peexanaewa”, jei Isaías
    pejume diwesitha.
  boj-2014: “Qotei a naŋgo ŋamdamu getentetnjrej. A naŋgo are miligi dego getentetnjrej.
    Deqa naŋgi naŋgo ŋamdamu na Qotei aqa kumbra bei unqa keresai. Naŋgi naŋgo are
    miligiq na Qotei aqa anjam dego poinjrqa keresai. Deqa naŋgi are bulyosib ijoq
    bqa keresai. Deqa e na naŋgi boletnjrqasai.”
  eng-OEBUS: ‘He has blinded their eyes, and blunted their mind, so that they should
    not see with their eyes, and perceive with their mind, and turn – And I should
    heal them.’
  eri-eri: “Itou no ono wainga nere agenege igeiwei nomo edo uwa, no ninanege ono
    wainga fosokowai, gamaji nebere agenege dada ete uredu, beele nomo hugu bona foo
    nigonga huwanyanege ubuludu ji bagu gidu mayogunga jigemu nigoga.”
  aly-aly: '@see-verse:JHN.012.039'
  wiu-wiu: Akolaliyo kini leneta likoa kolotini lupi takoa taneya. Nipa enekoiya enoa
    moamoa yatekoiya yakoa moamoa tomotoa ni taneya. Enipa oneme uku agale yatekete
    tekete oneke tepe kolotini pekoa pikete ekete kiwi latekoano ta wa akaya tokolo
    tuku wa Akolaliyo okolo uku wa Aisaiayo papete wia mekapianeya.
  swe-swe: ”Han har förblindat deras ögon och förhärdat deras hjärtan (gjort dem okänsliga,
    hårda) [Gud förhärdade deras hjärtan efter att de själva redan valt att lämna
    Gud], så de inte ser med sina ögon och förstår (tänker, reflekterar) med sitt
    hjärta, och vänder om (återvänder) och blir helade av mig.” [Jes 6:10]
  cth-cth: Profet Isaiah ni, Ama ni ahnimae a mit a dawn sak, a lungpata sak, a lungkâthung
    hoeh. A patawnae dam thai hoeh nahanlah amamouh ni a mit a dawn sak awh. A lungthung
    hoi nout thai awh hoeh, ati e patetlah doeh.
  mti-mti: “Me wane mu yangowa boredne, sira Me wane mu nonowa yaigiwaya, meoya mu
    oma den ane yangowo yaupe, ge oma den ane nonomagave yaug anope sira nonowa den
    tobiyape, ge ne matai den warinamuntna.”
  pad-NT: “Deua bikanamaodorohaki fori hiki ida vanokho 'ba'dani, nahina-ra vanokirara
    kaimoni. Bikarahobaki fori hiki jaboni ida vakadiva'ibodivarani, avigaria kaimoni
    ida nahina, oniani ida Deus kania avikhana-ra varagarivini hija, va'ora akava'ijoara
    kaimoni ada Deus.” Nimania ida Isaías kohana Deus athi-ra vava'isohihijoravini.
  twi-twi: “Onyankopɔn afura wɔn ani, na wapirim wɔn koma, sɛnea ɛbɛyɛ a wɔrentumi
    nnan mma me nkyɛn na masa wɔn yare.”
  hlt-hlt: Te dongah Isaiah loh, “A mik te a dael sak tih, a thin a thah sak. Te daengah
    ni a mik neh hmu uh pawt vetih, thinko neh a yakming vaengah ha mael uh vetih
    amih ka hoeih sak eh,” koep a ti.
  tbz-SIM: Kuyie nkuù bɛ̀ yɛ̃̀ĩkùnnɛ kuù kpénkùnnɛ bɛ to, bɛ̀ yɑ̀ɑ̀ bo yɑ̀ mɛ̀ɛ̀ kpɛ́í
    nnɛ̀ bɛ nuɔ, kɛ́bɑntɛ́ kɛ̀ bɛ yɛ̀mmɛ̀ɛ ceetɛ kɛ̀ kùu bɛ̀ miɛkùnnɛ.
  san-GUJ: યદા, "તે નયનૈ ર્ન પશ્યન્તિ બુદ્ધિભિશ્ચ ન બુધ્યન્તે તૈ ર્મનઃસુ પરિવર્ત્તિતેષુ
    ચ તાનહં યથા સ્વસ્થાન્ ન કરોમિ તથા સ તેષાં લોચનાન્યન્ધાનિ કૃત્વા તેષામન્તઃકરણાનિ
    ગાઢાનિ કરિષ્યતિ| "
  amx-amx: “Altjerrel anngang tjerrtj map-henh pweng-ilek, inang anngang inehenhel
    arehetj. Rang iterrentj inehenh perrpert-ilek, inang arratj iterl-arehetj. Kwereng
    inang twep-irrehetj, Altjerrel inenh mwerr-ilehetj.”
  ake-NT: “To' enu rɨ a'kopɨ'sa' iya mɨrɨ awonsi'kɨ to' ewan nɨ sa'mantanʉ'pɨ'sa'
    iya, to' uya ene namai' tenu kon ke, to' uya ito'ka'nʉkʉ namai' tewan kon ke,
    to' era'tɨ namai' to' epi'tɨto' pe uya,” tawon.
  qvn-NT: “Paycunaga ñaushanuy caytam munapäcun, nätan rumi shongom capäcun, chaymi
    ñaushanuysi mana tantiapäcunchu. Manatan nogamanga cutipäcamunchu ni cuticächinäpagsi”.
  tku-NT: Dios cāmālakatzī'lh ē cālactlahuani'lh ixtalacapāstacni'ca'n. Chuntza' jāla
    natalacahuāna'n ē jā natalīlacapāstaca ixlīstacna'ca'n ē jā quintalakmin na'iccālīmātzeyī.
  bjk-bjk: “God ixo öwulo abo maradi ma ixo ölölös abo baladi, xalik idi tobo perexulen
    mabo maradi, ma xalik idi tobo ösöxö xulen kölöme xö baladi, me idi tobo dödöm
    puxus bara arabo öro idi.”
  msy-2020: “God kamaghsua, me bizitamɨn ganan koghɨva, egh me naviba akamɨn mɨngarim
    gɨfoghan kogham. Egh me navibagh iragh ua na bagh izɨtɨ, kɨ me damightɨ me ua
    deraghan kogham. Kamaghɨn God men damazibagh amizɨ da okafi, ezɨ me gari puvatɨ.
    Egha men nɨghnɨzibagh amizɨ me ongani.”
  bpr-bpr: “Ta bnutè Dwata i matala tà ale mite, na ta snafangan i fandamla tà ale
    galmabat du fye là gsalu ale di do fye fan-gulêgu ale.”
