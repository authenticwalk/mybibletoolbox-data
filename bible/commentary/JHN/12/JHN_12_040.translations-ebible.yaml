    eb, ẍi Isaías tu'.
  deu-1912: “Er hat ihre Augen verblendet und ihr Herz verstockt, daß sie mit den
    Augen nicht sehen noch mit dem Herzen vernehmen und sich bekehren und ich ihnen
    hülfe.”
  san-PUN: ਯਦਾ, "ਤੇ ਨਯਨੈ ਰ੍ਨ ਪਸ਼੍ਯਨ੍ਤਿ ਬੁੱਧਿਭਿਸ਼੍ਚ ਨ ਬੁਧ੍ਯਨ੍ਤੇ ਤੈ ਰ੍ਮਨਃਸੁ ਪਰਿਵਰ੍ੱਤਿਤੇਸ਼਼ੁ
    ਚ ਤਾਨਹੰ ਯਥਾ ਸ੍ਵਸ੍ਥਾਨ੍ ਨ ਕਰੋਮਿ ਤਥਾ ਸ ਤੇਸ਼਼ਾਂ ਲੋਚਨਾਨ੍ਯਨ੍ਧਾਨਿ ਕ੍ਰੁʼਤ੍ਵਾ ਤੇਸ਼਼ਾਮਨ੍ਤਃਕਰਣਾਨਿ
    ਗਾਢਾਨਿ ਕਰਿਸ਼਼੍ਯਤਿ| "
  nob-LB: ”Gud har forblindet øynene deres, slik at de ikke kan se, og har gjort hjertene
    deres harde og likegyldige, slik at de ikke kan forstå. Derfor kan de ikke vende
    om til meg og bli helbredet.”
  ntj-ntj: “Mama Kuurrtu-tjananya pina tjuturnu. Tjiinyamarntu-ya pina yarlalu kulilkitjamunu.
    Nyangka Mama Kuurrtu watjarnu, ‘Yuwa, palunyapirinymanu-rna, tjiinyamarntu-rniya
    ngayulakutu pinkurraalkitjamunu ngayulu-tjananyarna wiirrunkutjaku.’”
  sxb-NT: “Katonda amiire okuziwa amiiso gaawu, kandi amiire okugera emioyo giawu
    giwa emikalu ngʼa. Wusa-wusa, amiiso gaawu gaaza gawona kandi emioyo giawu giiza
    giaingizia amangʼana, mala wakagaluuke wagie ku Katonda awalamie.”
  nhu-NT: “Wvú nu ɛ baŋ ɛjisɛ ɛbo, ɛ ge mvuntelem mvubole ɛ no lɛɛ, wvu lɛ fo bó eyɛnè
    mwɛɛm e bô ɛjisɛ ɛbo, ekeè mwɛɛm ɛ̂ mvuntelem mvubole, ekase etu jim ɛ́ me enfɛ
    bó.”
  row-row: “Lamatualain tao rala nara nda dudꞌuꞌa ralaꞌ sa, naa fo ara nda bisa rita
    saa sa boe. Ana hela rala nara boe manggateeꞌ, fo ara afiꞌ rahine no matetuꞌ.
    Hela se taꞌoꞌ a naa ena, fo ara afiꞌ heoꞌ baliꞌ sangga Au fai, ma Au o sudꞌi boe
    uꞌuhahaiꞌ se fai.”
  msy-msy: “God kamagh sua, me bizitamɨn ganan koghɨva, egh me naviba akamɨn mɨngarim
    gɨfoghan kogham. Egh me navibagh iragh egh ua na bagh izɨtɨ, kɨ me damightɨ me
    ua deraghan kogham. Kamaghɨn God men damazibagh amizɨ da okafi, ezɨ me gari puvatɨ.
    Egha men nɨghnɨzibagh amizɨ me ongani.”
  agg-agg: '@see-verse:JHN.012.039'
  ptp-ptp: “Anutu vông he manôn toc dɨ vông he pɨyôp vô xêkɨzêc, om he manôn yêên
    ma dɨ he pɨyôp xovôên kɨyang ti ma, dɨ he o pɨlepac he bê Anutu ob vông he dô
    nivɨha lêm.”
  nak-nak: La Tahalo Uru eia avu roboti la mata giteu, eia vivagariti la tia giteu
    mai la uati. Eala egite kama koramulia ge matagaga te la mata giteu, Me egite
    kama ge gabutala tigi tai te la tia giteu ele, veia egite ge gabutala rivu la
    iruru tegiteu, veia eau ge vimahuli egiteu.
  lbb-lbb: '@see-verse:JHN.012.039'
  kan-2017: “ಅವರು ಕಣ್ಣಿನಿಂದ ಕಾಣದೆ, ಹೃದಯದಿಂದ ಗ್ರಹಿಸದೆ ಮತ್ತು ತಿರುಗಿಕೊಂಡು ನನ್ನಿಂದ ಹೇಗೂ
