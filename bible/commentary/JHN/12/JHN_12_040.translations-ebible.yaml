  wap-NT: “Tominkaru ishadaꞌakan ĩawun kida, aonaa kizi ĩtukapan. Naꞌiki udadaradan
    ĩnyukunuu kida, aonaa kizi ĩaitapan. Aonaa zoobaba ĩwaꞌatin Tominkaru idaꞌati,
    usaabaa kizi ĩdyaun.”
  mva-mva: “Nanaranga ambe matadi iono be matadi dileua, be ilodi ambe iemeki be dikaiboang.
