    ഗാഢാനി കരിഷ്യതി| "
  tam-TCV: “கர்த்தர் அவர்களுடைய கண்களைக் குருடாக்கிவிட்டார். அவர்களுடைய இருதயத்தையோ
    கடினப்படுத்திவிட்டார். இதனாலேயே அவர்கள் தங்களுடைய கண்களால் காணாமலும், தங்கள் இருதயங்களினால்
    உணராமலும் இருக்கிறார்கள். நான் அவர்களை குணமாக்கும்படி, அவர்களால் என்னிடம் மனந்திரும்பி
    வரமுடியவும் இல்லை.”
  mit-NT: Sànì dàcuàí anima‑nè, te quidámáxìní‑nè quidé. Ñàyùcàndùá, có‑cùní‑nè cundehè‑né
    ichì yùhù, ni có‑cùní stná‑nè mànìhì ini‑nè, ni có‑cùní stná‑nè natnahnù‑nè (ichì
    váha), te ducán nsida viìˊ anima‑nè, nì cachi‑yà.
  ceb-ULB: “Iyang butahon ang ilang mga mata, ug iyang pagahion ang ilang mga kasingkasing;
    kondili, sila makakita uban sa ilang mga mata ug makasabot uban sa ilang mga kasingkasing,
    ug mobalik, ug ako silang ayohon.”
  ces-LB: „Zaslepil jejich oči a zatvrdil srdce, takže nevidí a nechápou. Neobrátí
    se k Bohu, aby jim mohl pomoci.“
  mkn-mkn: “Tuhan Allah su bekin dong pung hati buta, ko biar dong sonde bisa dapa
    lia lai. Dia kasi biar dong pung hati jadi karás, ko dong sonde usa mangarti batúl.
    Kasi biar dong bagitu, ko dong sonde usa bale cari sang Beta, deng Beta sonde
    usa bekin bae sang dong.”
  pol-UBG: Zaślepił ich oczy i zatwardził ich serce, aby oczami nie widzieli i sercem
    nie zrozumieli, aby się nie nawrócili, żebym ich nie uzdrowił.
  qxh-NT: «Runacunapa ñawinta Tayta Diosninchi japrayächisha. Shunguntapis chucruyächisha.
    Japrayächisha mana imatapis ricananpaj. Shunguntapis chucruyächisha mana imatapis
    tantiyacunanpaj. Jucha aparicushanpitapis mana wanacunanpaj camacächisha. Wanacuptinmi
    ichanga, Tayta Diosnin cashpan allchacächïman caran.»
  nwi-nwi: “Kughen rɨmnor əriə mə nɨmrɨriə tukrɨpɨs. To nɨmrɨriə rɨpipəh nɨpɨsien,
    to iriə kɨpisəm, mɨpiharkun. Kɨni In rɨmnor rɨkiriə rɨpəh narəyen. To rɨkiriə
    rɨpiarə, to kɨpisarar ye nərɨgien kapəriə, kɨni mɨshatətə iran, kɨni rɨpior nɨmraghien
    kapəriə rɨpihuvə mɨn.”
  kmo-kmo: Eena yechi miy hekasakech, marenoku hikikasakech. Yechi inyaka wopu dareboyekasakech
    eena ada yenya otii kepi siichikasakech.”
  agr-agr: “Apajuí, nu aents aidaunak anentaimtanash anentaimainchau emakbau asag,
    jiinchakam epetkamua numamtin ainawai. Nuninchau ainakug mina chichamjun antukag
    pujutjin yapajinakuig, wi ditanak uwemtikmainaitjai”, tiuwai.
  kyc-kyc: Anatumi nakamana lenge koo inginyi pyambuo, mona kana pokwanyi pyambuo
    piyalyamo. Nakamana lengeme kando monarena soo giso pipala namba kararo dokona
    kapu kyepala pyuo elya pyuo nyakape lasarami lapala dopa piyalyamo, leya.
  urd-GVU: ”اللہ نے اُن کی آنکھوں کو اندھا اور اُن کے دل کو بےحس کر دیا ہے، ایسا نہ
    ہو کہ وہ اپنی آنکھوں سے دیکھیں، اپنے دل سے سمجھیں، میری طرف رجوع کریں اور مَیں
    اُنہیں شفا دوں۔“
  yre-NT: «Bali o yiɛ 'wi, -e 'o vɩlɛ 'o fɛnan 'yɩ dɩ, ɛn e o -pɔan "da -tɔ 'plɛblɛ,
    -e 'o vɩlɛ 'o 'wɩ 'wɩ man dɩ. E drɛ zɩɛ 'nan "tɔgɔ 'o -sɔɔnla 'e -sru, -e 'e o
    'si 'wɩ 'ji.»
  fuh-BKF: «Laamɗo wumnii gite maɓɓe, yoornii ɓerɗe maɓɓe, taa gite maɓɓe nji'a, taa
    ɓerɗe maɓɓe paama, taa ɓe tuuba, de o danna ɓe.»
  arl-NT: “Pueyasoori nojori jiyateree juhua nimishitiuria, maja nojori niquiniuria
    na namijiata. Nojori niishitiaja cushitioreejaariuhuaj, maja nojori niishiniuria
    nojori jiuujiata. Naa nojori miiriiri maja nojori tacatonura nojori jiuujia, cua
    jiyanooniuria nojori, quiarinio pueyara cua jataniyaquiniuria nojorijiuhuaj”.
  ziw-ziw: “Chohile kajela utuntu ameso yawo, kazibalanga izifanyanyi zawo, wasekuwona
    kwa meso yawo, wasekumanya kwa fanyanyi zawo, naho wasekunihitukila, alonga Zumbe,
    chani niwahonye.”
  grc-TR: Τετύφλωκεν αὐτῶν τοὺς ὀφθαλμούς, καὶ πεπώρωκεν αὐτῶν τὴν καρδίαν· ἵνα μὴ
    ἴδωσι τοῖς ὀφθαλμοῖς, καὶ νοήσωσι τῇ καρδίᾳ, καὶ ἐπιστραφῶσι, καὶ ἰάσωμαι αὐτούς.
  nag-nag: “Tai he taikhan laga suku andha kori dise, aru Tai he taikhan laga mon
