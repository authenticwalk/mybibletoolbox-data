    akwa nari-yada karru-mumiringka aburra-langwa-murra mangma. Umba Neningikarrawara
    ni-yamama, ‘Ngayuwa arakba ningi-yengbinuma akina ayakwa, kajungwa nari-yada a-lyangbulawurraduma
    wurrakina ngayuwa-wa, akwa nari-yada eningabakama aburruwa-manja,’ ni-yamama Neningikarrawara,”
    ne-yaminama akina ayakwa Ajaya-langwa. Aminakina-langwa ayakwa kembirra wurrakine-ka
    warnumamalya nara ka-werrikambilya Jesus-manja.
  enq-2: '@see-verse:JHN.012.039'
  eng-ASVBT: He hath blinded their eyes, and hardened their heart; Lest they should
    see with their eyes, and perceive with their heart, And should turn again, And
    I should heal them.
  mna-mna: Anutu ni ipumun matan mi isekaala ŋgar kizin kek. Tanata matan imun mi
    ŋgar kizin ipet som. Uunu tina ta titooro lelen som, mi lelen be timar tio mi
    aŋurpe zin som.
  myw-myw: '@see-verse:JHN.012.039'
  sby-sby: “Lesa walabapofola menso, nekuyumisha mitwi yabo, cakwambeti menso abo
