    E'a totpena yanpa E' ed mak khi' ir pa rler la kalwiedni.”
  dov-dov: “Wakofwazigwa meso aabo, akuyumya myoyo yabo, muliyimwi nzila bazobona
    ameso aabo akumvwisisya amyoyo yabo, akusanduka alimwi njobaponia”.
  toc-NT: Dios ca̠li̠­má̠x­tulh cumu la̠ a̠ cata­la­ta­ma̠chá laka­xo̠ko, porque luu
    snu̠n talani̠t nac xna­cujcán. Masqui luu taka­lhi̠y xla­kas­ta­pucán lá̠m­para
