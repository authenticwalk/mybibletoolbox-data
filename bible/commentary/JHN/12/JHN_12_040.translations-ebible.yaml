  juy-juy: “ଇସ୍ୱରନ୍‌ ଆମଡଞ୍ଜି ଅବ୍‌କାଡ଼ୁଏଞ୍ଜି, ଆରି ଆନିନ୍‌ ଆ ଉଗରଞ୍ଜି ଇଙଡେଞ୍ଜି, ତିଆସନ୍‌
    ଆନିଞ୍ଜି ଅମଡନ୍‌ ବାତ୍ତେ ଗିୟ୍‌ଲେ ଅଃର୍ରପ୍ତିଏଜି, ଆରି ଆନିଞ୍ଜି ଉଗର୍‌ଲୋଙନ୍‌ ଅଃଗନ୍‌ଲୁଡେଜି,
    ଆରି ଆନିଞ୍ଜି ଅମଙ୍‌ଞେନ୍‌ ଅଃୟର୍ନାଜି, ଞେନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଅଃନ୍ନବ୍‌ମବ୍‌ନଙାଜି ।”
  for-for: Kotiba iyo atikaewaigasima igu'amapa akumpa yaba kanta puwaitantine, iye.
    Piya pogini, igeba a'ya'waemaenaba kampa agama napibebe puntane, iye.
  epo-epo: Li blindigis iliajn okulojn kaj sensentigis ilian koron, Por ke ili ne
    vidu per siaj okuloj, kaj ke ili ne komprenu per sia koro, Kaj ke ili ne konvertiĝu,
    Kaj ke Mi ilin ne sanigu.
  gfk-gfk: “God i te hapulo ira mata diet, ma i te hadadas ira bala diet, bia diet
    kabi nes kilam ma ira mata diet, ma diet kabi nunure kilam ma ira udiet lilik,
    ma diet naga tahurus bia nigi halon diet.”
  bjz-bjz: “Rourogo dibemi gigigea nenomi nundubuturota, neno kaverauve-degea, God
    na ririeta, númanda dibe soiki ea, neno nundubari sidara urie. Jo aghago ambi
    asua mo, númane neno kaverea númanda ari akokogo doasueta, God sonembasueta, jejebugasue.”
  atg-NT: “Ẹshinẹgba ọ she tasẹ wẹ alo a, ọ gbo zuse wẹ udu ini e khi mẹ ekẹ ali ini
    udu oyẹwẹ e khi lẹsẹ ingme. Ini e khi ya mu pfi, ni mhi mẹ asha rẹ wẹ ze.”
  bjv-NT: «Luwə tɔ kəmde, Kadɨ tə ooi lo al, Adɨ mede nga̰ ngororo, Kadɨ tə gəri nḛ
    madɨ kare al, Kadɨ tə təli kəmde rɔ Luwə tɨ al, Nə tə Luwə ḭ ajɨ-de.»
  tos-NT: “Dios li̱ma̱xtuko̱lh xta̱chuná̱ caj la̱ lakatzí̱n calatama̱ko̱chá, na̱ li̱makaxtakko̱lh
    laqui̱mpi̱ catzaca̱tlako̱lh c-xnacu̱cán, chu̱ laqui̱mpi̱ ma̱squi luhua kalhi̱ko̱y
