  spl-spl: “Lohimbi nombotŋaŋe Anitâhât hâkâŋ otmâ nâŋgâm kâkâsuk mansai. Yakât otmâ
    biwiyeŋe alitmâ hiliwahoŋetgât yâkŋe nâŋgân nâŋgânyeŋe mem gulip tuhuyiŋgimu ki
    nâŋgâŋetâ hâumap. Otmu senyeŋe mem kâtâpgumu ki ekŋetâ keterakmap.” Yawu kulemguop.
  usp-NT: Kakaj Dios xanow moy rechak y xanow ab'aj re ranmak pire ma' tina'tuntak
    la' b'ak' jwichak y pire ma' tijchomorsajtak laj ranmak pire ta' tijq'uex jno'jak
    y ta' tik'ajtak wiq'uil pire tantzib'sajtak, xche'.
  zav-NT: Diozən' babene' par nic̱h nažɉo yic̱hɉla'aždao' beṉə' quinga na' par nic̱h
    zɉənaque' beṉə' godenag. Babene' par nic̱h chəsə'əle'ine' pero cabi chsa'acbe'ine'
    bi zeɉen de'en chəsə'əle'ine'enə', na' chse'enene' pero bito chse'eɉni'ine' bi
    zeɉen de'en chse'enene'enə'. Gosyə'ədiṉɉlɉei xtoḻə'əga'aque'enə na' gwso'elɉe'
    latɉə yocobə Diozən' yic̱hɉla'ažda'oga'aque'enə' žalə' chse'eɉni'ine'en na' žalə'
    chsa'acbe'ine' bi zeɉen.
  sgz-sgz: “Á iau ái Káláu iakte apedei mát di suri dik rau, má mát di kápnate talas.
    Má iakte alaklak i bál di suri kándi hol mul na kuron. Iau longoi ngorer suri
    da káp tapriu sur iau má iau ina mák asengsegeng pas di.”
  kek-NT: Chanchaneb li mutz' xban nak que'iloc ut inc'a' que'xtau xya̱lal. Que'cacuubresi̱c
    lix ch'o̱leb xban li Dios re nak inc'a' te'xtau xya̱lal chi moco te'suk'i̱k riq'uin
    re nak tixq'uirtesiheb. (Is. 6:10)
  blz-NT: ‘Yaku' minsidakon i raaya'a mampisok, ka' minsidakon i raaya'a sian momorongori,
    kada' i raaya'a alia poopiile', ka' pikiranna i raaya'a alia poo'inti'i, ka' alia
    mule'kon na Ingku', pataka i Yaku' mengelesi'i i raaya'a.’ ”
  poe-NT: Dios kjuínchekꞌikonhya chꞌán sín la ko kjuínchecha chꞌán a̱sén sín, kíxin
