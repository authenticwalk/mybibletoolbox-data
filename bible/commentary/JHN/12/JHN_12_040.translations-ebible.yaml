  kqw-kqw: '@see-verse:JHN.012.039'
  nss-nss: “Ngindrai kinyohi mara hu, pe kinmbusi ndriyahu kinpwoke, pwen andre hu
    kannimei kinna marahu pwi, pe lohongahu andre kinileu pwi, matisan hu karapaiwani
    ndriyahu pe andre kusopwoyani hu.”
  snc-snc: “Barau na matari evaḡa-tufarito, ema nuḡari evei-mukunarito, korana matari
