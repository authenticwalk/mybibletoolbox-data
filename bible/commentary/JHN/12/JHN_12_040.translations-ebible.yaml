  txq-txq: “Manetualain tao napoke dalen nara ena, mita fo ara ta bisa mete-rita bali.
    Ana ela dalen nara ratea, fo ara hae ralela tebe-tebe. Ela sara talo naa, fo ara
    hae fali sangga Au, ma Au hae tao ahai sara.”
  aaz-aaz: “Uisneno nmoeꞌ sin neek ein on reꞌ nforon, maut he sin ka bisa nkisu ntenin
    fa. In nkonan sin neek ein anjari fatu, he sin kais nahinin nok reko. Amkonan
    sin on reꞌ naan, he sin kais antebi nfain neman he naim Kau, ma Au kais urekoꞌ
    sin.”
  qup-NT: 'Yaya Dios ñawinkunata tapachishka mana rikunankunapa. Yuyayninkunata tapachishka
    mana asirtanankunapa. Yaya Dios kasna nin: Chasna paykunata rurashkani taparishka
    ñawiyukunashina taparishka yuyayyukunashina kanankunapa. Mananami munanichu uchankunamanta
    llakirishpankuna ñukata kasuwanankunata, mana paykunata llakichishpayni kuti aliyachinaynipa
    nishpa.'
  azb-azb: «Allah onların gözlərini kor etdi Və ürəklərini kütləşdirdi ki, Gözləri
    ilə görməsinlər, Ürəkləri ilə anlamasınlar Və Mənə sarı dönməsinlər ki, Mən onlara
    şəfa verim».
  eng-DBY: He has blinded their eyes and hardened their heart, that they may not see
    with their eyes, and understand with their heart and be converted, and I should
    heal them.
  guo-NT: “Japi jiw Dios itfumatakas, pejnejchaxoelaxanbej. Samata, pajut pej-itfutat,
    me-ama taeyaxili. Pajut pejnejchaxoelaxantat jʉmmatabijaxilbejpi. Samatabej, japi
    Dios pejjamechan naexasisaxil kofaliajwa pejbabijaxan ispoxan” —aech Isaías, chajia
    jʉm-aech wʉt judíosliajwa.
  hla-hla: “E Sunahan e kato hakuhil u hakhakats i taren te mar kuhil uana a katun
    a matakiau. Nonei e kato hatu hasi a bakuren. Na mataren e ma antunan tara lele
    nei a ka te manana, nu hakats i taren e ma antunan atei sil lel hase nei u ranga
    u mana. Na nori e ma antunan habirits pouts lel uari i tar ba lia te kato kato
    haniga pouts ragen. E moa.”
  mav-NT: Mio tã e Isaia miwan me 6.10 pe Iesui etiat — Atimo­herep kahato esaika
    hap wen ma'ato yt te'e­ra­'a­kasa teran i e. Ati'a­tu­mu'e kahato ehay ikahu rakano
    wen ma'ato yt ta'a­tu­mohey hin i ehay uiwẽ piat Tupana e. Mi'i pote i'atu­minug
    sa'ag ko'i yt atipuruk kuap i ra'yn e.
  kpf-kpf: “Zâk otziŋgi sinziŋ ŋâtâtiksâi umziŋ kâtigeip. Zo zen sinziŋandâ ek nâŋgâbegât.
    Oi umziŋandâ nâŋgâm kwâtâtibegât. Oi umziŋ melâŋne kubikziŋgâbamgât.”
  ppo-ppo: “Kótóné atima kele dilikiróo, hosaakélé ta̧róo yale beteta, atima yale
    ala kilitu, tuȩ́ tiki feteyóló wapa, ama wisirao̧sóró kisipa mutu yalepó,” erapó.
  hin-2017: “उसने उनकी आँखें अंधी, और उनका मन कठोर किया है; कहीं ऐसा न हो, कि आँखों
    से देखें, और मन से समझें, और फिरें, और मैं उन्हें चंगा करूँ।” (यशा. 6:10)
  bef-bef: Huꞌmau enubu li fili ko epoloꞌehina. Ai enegekesa fi hekini lo epoloꞌehina.
    Ya hu epoloꞌehinagi enali enubutu bu megalanaꞌmu to enegekesatu keheliya meilanaꞌmu
    to komopaꞌani i gelehe hite nanitoga mealana leneleꞌmo ye kalube luto lunamobe.
    Oꞌe, kaitoga mebilune lite liꞌahanagihe.
  amm-amm: “Koto totayo noinomo toini molo tiso kau kaukokai, mulu mo wapu wapu saso.
    Molo tiyo no hani no moloi ki monoi? Imo folosai no moloi saino monoi? Mulu no
    moloi alosoko monoi? Mulu palosokono mo, ya na pititounikai.”
  zaj-zaj: “Mulungu kagagubika meso gao, na kuzibumbuwaza nzewele zao, avo meso gao
    sambigalole, na sambiwavitange mnzewele zao, giladi sambiwanihindukile, niwahonye.”
  chq-NT: Dios 'e gajmaa¹a tiui² 'ido joongɨ gajmaa¹a 'e 'waa'²¹ alma tya' 'ido, tsʉ
    joon jo cwolijǿø²ø 'ido coon'¹³ unníi¹i joongɨ jo cwo'øøi'²¹‑tsi coon'¹³ alma
    tya'a, joongɨ jo cwojalíin² fu lɨ siin'¹³na wa 'e un'láa²na.
  swp-swp: “Matadi i hegibudi, eo nuadi hinage i heoiuradi; arinai matadi eai taba
    nige se ita, eo nuadi eai taba nige se nuatulobai, ata nuadi se buidi, eo ea hemauridi.”
  bjr-bjr: Anutufa misa nifu dimbaqaifaqa maridaqa. Mifa misa nitikura ititaquqaifaqa
    mariaqeera. Misa nifu sia qafaaqeera misa naaqoo sia iriaqeera. Qinee unnannai
    faqa sia quandafifaqa sia amiqimannisaaqeera.
  aby-aby: '@see-verse:JHN.012.039'
  eng-YLT: '''He hath blinded their eyes, and hardened their heart, that they might
    not see with the eyes, and understand with the heart, and turn back, and I might
    heal them;'''
  jni-jni: Ma wuna we irubu, makuru ma wuna we ugas umu riba, kati wa hira inaje aweme,
    wa kuri wa rusi amu riba.
  kne-kne: “Ginodab Diyos si daida ya pinakenteg na di nemnem da tan into et mo makaila
    ya makaawat da yan sangoen das sisya ta agasanas daida.”
  tgj-tgj: “Pwknvyarnv bunugv nyik vdwa kaapa moma okv bunugv mongrumara nga mvtumro,
    vkvlvga bunugv nyikkv kaapa madu kubv, okv bunugv mongrumara ngv chima dubv, okv
    bunu nga dakrwk madubv, Pwknvyarnv minto, ngo amin bv bunua mvpu dubv.”
  gui-NT: Tumpa oyapo reta jesa mbae vae reta rami jare omopɨatanta, agüɨye vaera
    omae cavi reta, jare agüɨye vaera oicuaa cavi reta, jare agüɨye vaera oyerova
    icotɨ. Echa oyerova yave Tumpa cotɨ, Tumpa ombogüerata tei co. Jocorai oicuatía
    Isaías
  quc-TT: Tzꞌapital ri kibꞌoqꞌoch xuqujeꞌ kowirisam ri kanimaꞌ rech man kakil taj
    rukꞌ ri kibꞌoqꞌoch xuqujeꞌ man kechoman taj rukꞌ ri kanimaꞌ, rech man kekojon
    taj jeriꞌ man keꞌnkunaj taj.
  heg-NTPO: “Ama Lamtua Allah tao oen matan nas le tedos, halin oen haup in neta pait
    deken. Un nang le oen dalen nas didi, halin oen nangan taan batur lo. Nang le
    oen ela, halin oen bali maa nuting Auk deken, nol Auk tao banan oen pait deken.”
  ptu-ptu: “Sangngim kubutai matanna anna mala tä' paita, kupomakahha' penabanna anna
    mala tä' deem aka naala penabanna. Aka indana ma'pasulei-sule lako Kaleku nasuhum
    kupabono'.”
  bzd-NTPO: “Ie'pa e̱r darërëë, kë̀ é̱na Skëköl ttè klö'wa̱k yës. E' kue̱ki̱ ie'pa
    wöa̱ Skëköl tö ká̱ chöwé̱wa. Ie' tö ie'pa méa̱t we̱s s'wöbla kë̀ wawër es. Ie'
    tö ie'pa e̱r darë'wé̱wa̱ a̱s ie'pa kë̀ é̱na iwà a̱r. Skëköl tö ichè tö ye' tö
    iwé̱ es a̱s ie'pa kë̀ e̱r mane'ù̱ ye' a̱ ta̱ ie'pa bua'wè̱neyö.”
  kwf-kwf: Saena KerekereꞋa Abu, God nia fata Ꞌuri, “Nau ku bokota naꞋa na maada fasi
    Ꞌiri noaꞋa kira kasi lisia tae neꞋe nau ku sasi fuada. Nau ku faꞋangasia naꞋa
    manatalada fasi Ꞌiri noaꞋa kira kasi saiana tae neꞋe nau ku sasi fuada. Nau ku
    sasi ꞋunaꞋeri Ꞌada fasi Ꞌiri noaꞋa kira kasi saiana kakari alifaꞋi Ꞌanga laꞋu
    maꞋi Ꞌuaku Ꞌiri nau kui faꞋamauri kira.”
  eng-WYC-2017: He hath blinded their eyes, and hath made hard the heart of them,
    that they see not with eyes, and understand [not] with heart; and that they be
    converted, and I heal them.
  eng-WMBB: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would turn, and I would
    heal them.”
  zat-NTPS: Dios be̱ne̱' benne' ca' la chul-la, ne be̱ne̱' zide' lázrdawe̱', chee̱
    quebe xelelé'ene̱' nen xiaj lawe̱', ne quebe xeléajni'ine̱' lu xichaj lázrdawe̱',
    ne quebe xelelé̱'e̱ lawa' neda' chee̱ xexuna' le̱'.
  spp-spp: «Kile à pi pyi fyinmii, maa pi funɲyi tò, ɲaha na yɛ nde pi la ɲyɛ si zìi
    vyìinnɛ ke, lire li ɲyɛ ɲyiɲyaani ná karigii yyahe ɲcèŋi ná pi mpaŋi mii Kile
    yyére si ticuumpe ta.»
  zty-NTPS: 'Dios bene'' ga gok choḻ yichj ḻáẕdo''gake'', na'' gok choch ḻáẕdo''gake''
    nich bi ḻé''egekle'' ḻen yej ḻáwgake'', na'' nich bi chejní''igekle'' ḻo yichj
    ḻáẕdo''gake''. Na'' wnná Dios: Bi yeyákgake'' chia'' nich yeyona'' ḻégake''.'
  mek-mek: “Isa maaꞌi epakimiꞌinia, ke guaꞌi oma ekupunia. Ega koa isa maaꞌiai kapaꞌina
    emia auga afakeisa, ke guaꞌi omagai kapa agaꞌo oko afakelogo, ke afakepuaipini
    eeu afakemai, ke lau isa feloꞌi afalapamiaꞌi.”
  aey-aey: “Anut odadeceb age amaga galuc men. Anut odadeceb age wawaga tool ibuldon.
    Eunu age amaga meciecwe qee, age wawaga fogo docwe qee. Anut maden, ‘Eunu age
    ijanu qee falicdocobilfi ija age qee me madigaun,’ en,” je eu odi maden.
  urd-GVH: “अल्लाह ने उनकी आँखों को अंधा और उनके दिल को बेहिस कर दिया है, ऐसा न हो
    कि वह अपनी आँखों से देखें, अपने दिल से समझें, मेरी तरफ़ रुजू करें और मैं उन्हें
    शफ़ा दूँ।”
  ycn-ycn: “Tupana la'ajeri necá mejluruna que penaje. Rila'ajé caja necá ijnú, nahue'epica
    piyá meque quemacánaca nacaje rila'acare. Marí que rila'ajica necá, nayurica piyá
    necó Tupánajlo, rilamá'atacaloje napechu raú penaje,” que rilana'acá júpimi que
    i'imacá.
  djr-djr: “God-Waŋarryuny walalany ŋunhi bitjarryi bili yan maŋutji-bambaykuŋalyi,
    märr walal dhu ga yakan nhäma ŋamathamany. Ga muḻkurrnydja ŋayi walalaŋ ŋunhi
    gungaŋalyi, märr walal dhu ga yakan guyaŋa dhunupany, ga dharaŋandja. God-Waŋarrnydja
    gan ŋunhi waŋan bitjarr, ‘Yo, bitjarryiny ŋarra djäma, märr walal yaka ŋunhi bilyunany
    roŋiyinyany räliny ŋarrakal, walŋathinyarawnydja.’”
  kvg-kvg: “Mbumbukiam bøi mø̀ndøzø-gutám, neka mbøni vøzø̄tok. Yaq nakémbá, ndigu
    kopømba mbaín, bøi ti꞉qeivat neka tiqa mbøni-te, kopømba mbaín, mokho timbo-ndapemat,
    neka ndigu kopømba mbaín, no-te tinduzav, neka no ndigu vǿe-khakheinøvēm.”
  rug-rug: “Ele va behui Tamasa sari matadi, meke va nunali Sa sari dia binalabala;
    pude sari matadi si lopu kaqu dodogorae pude di lopu gilagilana pa dia binalabala,
    pude di lopu kaqu kekere mae koa Rau si arini, meke ta salaṉa koa Rau,” zama gua
    sa Tamasa.
  hop-NT: Pam pumuy pōsiyamuy qatālawna, pu pumuy unaṅwayamuy owata, taq k̇a puma
    pōsiy akw tutwak̇ahk̇aṅw, pu unaṅway akw māmatsye’, ahoy nánamtökyaqw, nu pumuy
    qalaptsinani.
  san-URD: یَدا، "تے نَیَنَے رْنَ پَشْیَنْتِ بُدّھِبھِشْچَ نَ بُدھْیَنْتے تَے رْمَنَحسُ
    پَرِوَرْتِّتیشُ چَ تانَہَں یَتھا سْوَسْتھانْ نَ کَرومِ تَتھا سَ تیشاں لوچَنانْیَنْدھانِ
    کرِتْوا تیشامَنْتَحکَرَنانِ گاڈھانِ کَرِشْیَتِ۔ "
  heb-LB: ”אלוהים סנוור את עיניהם והקשיח את לבם. משום כך הם אינם יכולים לראות, להבין
    או לשוב אליו כדי שירפא אותם.“
  caf-NT: “Yak'usda, 'en hubuna be chahuwhés'en hubulhtsi, 'ink'ez hubudzi chah duts'un
    yulhtsi. 'Et 'aw hubuna be honóolh'en ghaít'ah 'ink'ez hubudzi be 'aw t'ehonozin
    ghaít'ah. ‘Soo na'butésdlilh huba suts'un nahoolyeh ghaít'ah,’ ni Yak'usda.”
  mio-NT: Ña chaha ra Ndioo cha cua cutuni ini ñi, ta saña ra cha na sanihin ini ñi.
    Chacan cuu cha ña cutuni ini ñi, ta ni ña nihin ñi cuhva. Chacan cuu cha ña cua
    saña ñi cha ndacu ñi, ta cua nduvaha anima ñi.
  srq-NT: Dios que mbia chɨã matã nda. Nyebe eriqui mbae ɨcuayãte ã. Nyebe eriqui
    nguiã uba eãte serese. Se embitirõ sacuã, ɨ que Isaías chɨmbesa huɨ̃ nda.
  kje-NT: “Makromod Lalap na'aheni, ‘Ya'u mehe hi'i hi makan toko la akin kerhe leke
    yono hir do'on la rauroin de yon hir wali mai Maya'u leke Ya'u hi'i wa'an wali'ur.’
    ”
  gaz-gaz: “Ija isaaniitiin akka hin argineef, qalbii isaaniitiin akka hin hubanneef,
    akka ani isaan fayyisuufis akka gara kootti hin deebineef, inni ija isaanii jaamseeraatii;
    garaa isaaniis jabeesseera.”
  kud-kud: ‘Yaubada bada mehedi i'abiye gibudi'o, yo hinage yadi nuwatuwu i'abi auhidi'o,
    Eeta nigele howahowana ta mehediyena hi'itadi, na nigele howahowadi yadi nuwatuwu
    ainaena hanapu hivai, na nigele howahowadi hi'ita gwaipilema aliguwai ta ebe ya'abiye
    namwanamwadi.’
  urb-NT: '@see-verse:JHN.012.039'
  fra-LSG: Il a aveuglé leurs yeux; et il a endurci leur cœur, De peur qu’ils ne voient
    des yeux, Qu’ils ne comprennent du cœur, Qu’ils ne se convertissent, et que je
    ne les guérisse.
  san-HK: yadA, "te nayanai rna pazyanti buddhibhizca na budhyante tai rmanaHsu parivarttiteSu
    ca tAnahaM yathA svasthAn na karomi tathA sa teSAM locanAnyandhAni kRtvA teSAmantaHkaraNAni
    gADhAni kariSyati|"
  cak-SNT: Can bꞌanun chica ijejeꞌ ruma ri Dios chi man ncaꞌtzuꞌn ta y cof ranun ri
    cánima; mareꞌ man niquitzꞌat ta ri nicꞌut chiquivach, y man nicajoꞌ ta chi ntuoc
    riqꞌuin cánima, y can man nicajoꞌ ta niquiyaꞌ can ri pecado chi niquiꞌan ri nivajoꞌ
    inreꞌ, chi nicꞌax ri quicꞌaslien. Quireꞌ nuꞌej ri Dios, ri rutzꞌibꞌan can ri Isaías.
  uvh-uvh: “Anutu wari dasi' isefiama a sasuksi' ifikatapinaima ning kuma' tugu' wara'
    adi kigeda tanga a nakeda tanga ning guk mo' ting. A adi kigeda tanga a nakeda
    tanga ning tianing ganang wa giri, Anutu ganang auinga Anutu wari ifikarenda sini'
    taro'.”
  ino-ino: '@see-verse:JHN.012.039'
  gnn-gnn: “Godthunydja walalanha maŋutji bambaykuŋalana bitjarrana, märr yurru walala
    yakana nhäma ŋamathamanydja, dharaŋandja wal'ŋu; Ga muḻkurrnydja ŋayi walalaŋgu
    dhaḻ'yurrunayi, märr walala yurru yakana yukurra guyaŋirri dhunupakumanydja, bala
    marŋgithirrinydja. Liŋgu Godtja waŋa yukurra bitjanna, ‘Yakana walala yurru ŋunhiyi
    walala bilyun roŋiyirrinydja ŋarrakala, märr yurru ŋarra walalanha walŋakumanydja.’”
  yal-yal: “A bata e yɛɛn danxu, a yi e bɔɲɛn xɔdɔxɔ ayi, alogo e yɛɛne nama toon
    ti, e xaxinla nama feene famu, a e nama maxɛtɛ, Ala yi e rakɛndɛya.”
  cnt-NT: “Ma₂ca₂jmo₃ Diú₄ a₂tén₂ dsa₂ 'éi₂, a₂ca₂lë₃ cang₄ dsi₅₄ në́₃, ia₁jaun₂ tsá₃
    jág₃ quian'₅₄ mɨ₂ne₅₄, on₃ guë'₂ le₂ŋɨ́i'₂ të₂le₃ të₂dsɨ́₅, on₃ guë'₂ qui₃jéin'₃
    dsɨ́₅, ia₁jaun₂ jme₁'lioin₁₂ jniá₂.”
  tif-tif: '@see-verse:JHN.012.039'
  nlx-nlx: “बोगवान तान डोला आंदला, एने तान मोन वातड़ो केर दियेल हे, काहाकाय ता डोला
    केरीन नाय देखी, एने मोना केरीन नाय सोमजे, ओहलो नाय एय ता मार उगे वोली, एने ताह
    मी हुदारू।”
  apw-NT: Biṉáá ádaagodįhgo, ła’íí bijíí daantł’izgo áyíílaa; dahyúgo biṉáá yee daayo’įį,
    ła’íí bijíí bee bił ídaagozį, áík’ehgo shich’į’ ádaaṉe’go nádaasziih doleeł.
  gum-gum: “Tiusbe nømun kabmeran ashmeelø kønrrai marøb, katø nømui manrrømeran murelø
    kønrrai marøb indig køn cha, kaptøga chigúi ashmøwei, nømui manrrøtøga chigúinguen
    mørmøwei inchain cha, nøm nuimay llirawa amrruben, tamariilø kømønrrain” chib.
  not-NT: Nangantacaquimari quero iniaigui ora icanti Tosorintsi, querootisati icogaigui
    inquemisantina, querootisati iquenguina, querootisati ipasiniatitaji, querootisati
    nogabisaicotajiri.
  plu-plu: “Uhokri sabukkise giwtyakkis marihwa igkis ka hiyap ku pariye hiyakemniki
    inyerwatnene. Ig dahkise gihiyakemnikis marihwa igkis ka pukuhpin ku pariye hiyakemniki
    inyerwatnene. Waké ka hennema, igkis wageskam gihiyakemnikiskam igme makniwigkiskam.”
  iou-iou: Anututä dapuri ba bänepi täŋpipiŋkuk. Mebäri unita, dapuritä näkŋo mebärina
    nämo nabäwä tärek täkaŋ. Ba mebäri unita bänepitä imaka kak täkaŋ uwä bäräŋeŋ
    nämo nadäwä tärewäpäŋ bänepi nämo sukurek täkaŋ. Ude nämo täk täkaŋ unita momini
    nämo peŋ yämik täyat yäk.
  ntp-NT: 'Nʌijadamu ʌgai istumaasi ivueeyi Diuusi dʌmos Diuusi maidagito ismaatʌ
    nʌijadagi. Ducami iscuupicagi vuupuidʌ. Caʌ ʌgai Diuusi ñiooquidʌ dʌmos Diuusi
    maidagito ismaatʌ caʌcagi. Dai Diuusi pocaiti: “Ʌgai maiʌma duucai gʌntʌtʌgito
    ʌlidi dai maitʌnvaavoitu vai poduucai cʌʌgacʌrʌ gʌnvuvaidan aanʌ”, ascaiti Diuusi.
    Asduucai ooja Isaíacaru.'
  rai-rai: '@see-verse:JHN.012.039'
  haw-1868: Ua hoomakapo oia i ko lakou mau maka, ua hoopaakiki i ko lakou naau, o
    ike ko lakou mau maka, o manao hoi ko lakou naau, o hoohuliia mai lakou, a e hoola
    aku au ia lakou.
  ffm-ffm: «O wumnii gite maɓɓe, o helii hakkillaaji maɓɓe, pati gite maɓɓe njiya,
    pati hakkillaaji maɓɓe paama sako ɓe tuuba, so mi sellina ɓe.»
  arb-NAV: «أَعْمَى عُيُونَهُمْ وَقَسَّى قُلُوبَهُمْ، لِئَلّا يُبْصِرُوا بِعُيُونِهِمْ
    وَيَفْهَمُوا بِقُلُوبِهِمْ، وَيَتُوبُوا فَأَشْفِيَهُمْ».
  cop-CNT: ϫⲉ ⲁϥⲑⲱⲙ ⳿ⲛⲛⲟⲩⲃⲁⲗ ⲟⲩⲟϩ ⲁϥⲑⲱⲙ ⳿ⲙⲡⲟⲩϩⲏⲧ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩ⳿ϣⲧⲉⲙⲛⲁⲩ ⳿ⲛⲛⲟⲩⲃⲁⲗ ⲟⲩⲟϩ
    ⳿ⲛⲧⲟⲩ⳿ϣⲧⲉⲙⲕⲁϯ ϧⲉⲛ ⲡⲟⲩϩⲏⲧ ⲟⲩⲟϩ ⳿ⲛⲧⲟⲩⲕⲟⲧⲟⲩ ϩⲁⲣⲟⲓ ⳿ⲛⲧⲁⲧⲟⲩϫⲱⲟⲩ.
  adz-adz: “Anutu itsungin ribigi maran sib da inang ribigi wangun ibabampaf isu tauf.
    Arangan inang ibinigi i ribigi anungꞌ raraba nam ma sruꞌa gin da mamida parima
    i ruan badan da dzi, da dzi nanga ribigi dauman.”
  sri-sri: Marĩpʉ ĩgʉ̃sãrẽ koye ĩãmasĩmerã irirosũ ããrĩmakʉ̃ iridi ããrĩmí. Ĩgʉ̃yare
    pémasĩbirimakʉ̃ iridi ããrĩmí. Irasirirã ĩgʉ̃ turari merã iri ĩmurĩrẽ ĩãkererã,
    irire neõ ĩãmasĩbema. Ĩgʉ̃yare pékererã, irire neõ pémasĩbema. Ĩgʉ̃rẽ neõ bʉremudʉabema.
    Ĩgʉ̃rẽ bʉremumakʉ̃, ĩgʉ̃sãrẽ taubukumi, ãrĩ, Isaías Jesús turarire, ĩgʉ̃ gosesiririre
    ĩãdi ããrĩsĩã, irasũ ãrĩ gojadi ããrĩmí.
  nal-nal: “Nakmai xa vamarawif amun marana naandi ma xa waakol ainaxamang sin naandi,
    xuna amun marana naandi xana wen taamaai vaakilan ma dina wen inaxam daxa wana
    ainaxamang sin naandi. Ma xuna dina wen inaxam taawuk ma dina wen puat surugu
    xuna gana vira naandi.”
  kyq-kyq: Ɗeere, jee se Raa turumɗenga kaamɗege ɔɔ tɛɗɗen naaɗe tɛɗga jee do‑mɔŋgge
    taa kaamɗe kaakŋ kɔkŋ gɔt eyo ɔɔ biɗe booy kɔkŋ taar eyo ɔɔ ute maakɗe kic naaɗe
    kɔŋ booy kuun jaay aɗe tɛrl ro maam ki, ey num kaaɗ kɛn naane se, maam Raa mꞋaɗen
    kaaja.
  kwd-kwd: “Tofuna nga manatalaga 'e ngasi 'e iiki, ma aringaga 'e boko, ma gila bokota
    la'u mola nga maaga. Lauta maaga 'e aga su'aai, ma aringaga 'e 'ulasi, ma nga
    manatalaga 'e su'ana fatalana God, bala gila bolota'i mai te'agu mai nau taku
    gulaga mola.”
  ded-ded: “Yeni kicnginango mi henggecdeac kicngina mekundung kpeec amma faka meu
    ubangina dzingfong anu mekundung kpeyunuec nga ubadzigec dzigene mi fingecyemmemanu
    mengereyunubaiac.”
  ewe-ewe: “Mawu gbã woƒe ŋkuwo, eye wòna be woƒe dziwo ku atri, be womagakpɔ nu kple
    woƒe ŋkuwo, alo ase nu gɔme kple woƒe dziwo o, alo atrɔ ɖe Mawu ŋu be wòada gbe
    le wo ŋu o.”
  nuy-nuy: “Wugurru waadurru-yung God niga-waj wani-bagaḻang-aladi-wayn, waari amburraarranggaa
    wugurru. Marri na-God anubani wani-wan-ngu-dhidiyn, waari ana-maaḻamburrg amburraawanggini.
    Nguynju yadhu yagi yungguyung wurru-marrbuy-mi. Nguynju yagi yungguyung warruburru
    wurru-rumi nigawi-wuy, nguynju yagi yungguyung wani-maṉdhi, wani-wandhurrg-gi
    wugurru.”
  cop-BHC: ϪⲈ ⲀϤⲐⲰⲘ ⲚⲚⲞⲨⲂⲀⲖ ⲞⲨⲞϨ ⲀϤⲐⲰⲘ ⲘⲠⲞⲨϨⲎⲦ ϨⲒⲚⲀ ⲚⲦⲞⲨϢⲦⲈⲘⲚⲀⲨ ⲚⲚⲞⲨⲂⲀⲖ ⲞⲨⲞϨ ⲚⲦⲞⲨϢⲦⲈⲘⲔⲀϮ
    ϦⲈⲚⲠⲞⲨϨⲎⲦ ⲞⲨⲞϨ ⲚⲦⲞⲨⲔⲞⲦⲞⲨ ϨⲀⲢⲞⲒ ⲚⲦⲀⲦⲞⲨϪⲰⲞⲨ.
  buk-buk: Pômdau kôm ŋac si tandô tipec, ma ŋac si ŋalôm ŋadandi. Bocdinaŋ gitôm
    dom bu sêlic ŋa tandô, ma sêŋyalê yêc ŋac si ŋalôm. Ma gitôm dom bu ŋac sênem
    dau kwi, ma wakôm ŋac ŋayham sa tiyham.
  pri-NT: Âraporomeerà na bwi; pwâranümarà na gòo. Ba wakè kà Pwi Ukai —Pwi Ukai Pwiduée
    na nama rà wàrapwiri. Ba péa rà biirà, ma medarié côwâ. Péa nama tiàu pâ maagé
    kâra Ba.Ésaïe 6.10
  zpq-NT: Diosen' bene' cont bi gosejni'ide' na' cont zjanaque' beṉe' güedena. Ba
    bene' cont chesele'ede' na' bi zjaṉezde' bi zejen, na' bi chesacbe'ede' ḻo' yic̱hjlažda'ogaque'
    bi zejen dan' chlo'ede' ḻegaque'. Šaca' chesejni'ide' na' chesacbe'ede' bi zejen
    dan' chlo'eda' ḻegaque', ba besyetiṉjde' na' ba beca'a xtoḻa'gaquen' šaca'.
  por-TFT: Eles recusaram entender, como pessoas que [MET] cegaram seus próprios olhos,
    E se tornaram insensíveis. Como resultado, eles não perceberam [MET] minha verdade.
    Não a entenderam no seu interior. Não abandonaram a vida pecaminosa, Portanto
    não posso ajudá-los.
  gwi-NT: “Vit'eegwijyąhchy'aa goovaagweech'in kwaa gwiłtsąįį, niinjich'agadhat kwaa
    gooviłtsąįį, goovaagweheechy'aa kwaa eenjit, googwandaii ninjich'iheedhat kwaa,
    Duuyeh goots'ą' tr'ihihdal eenjit shats'ą' gihijyaa.”
  gvn-gvn: “Godungku jananga milka nandan, jana Godundu kari milka-jananka. Godungku
    jananin dukul-dandi-bungan, jana Godunku kari binalmanka. Godungku balkan, ‘Jana
    ngaykundu kari jurrkiji, ngayu jananin ngulkurr-bunganka.’”
  nhy-NT: Dios okintoktij amo ma tlachiakan iwan ma yoltlakuawakan, para amo ma yektlachiakan
    ika inmixtololowan, iwan amo ma kimomakakan kuenta ika inyolo, iwan amo ma moyolkuepakan,
    iwan ijkón amo nikinpajtis.
  asm-FB: “তেওঁ তেওঁলোকৰ চকু অন্ধ কৰিলে আৰু তেওঁলোকৰ অন্তৰ কঠোৰ কৰিলে, নহ’লে তেওঁলোকে
    নিজ চকুৰে দেখিলেহেঁতেন আৰু হৃদয়েৰে নিজকে বুজিলেহেঁতেন আৰু ঘুৰিলেহেঁতেন আৰু মই
    তেওঁলোকক সুস্থ কৰিলোঁহেতেন।”
  okv-okv: “Eto embomeni nau degi ta puvuore eone kondeora avo titi ano tahimbau mane
    kesora eto embo ta jo ano ngahia au mane hotembasora,” ke ainge kajena
  mxt-NT: Nyoo sanducuaa̱ ra chi ñu. Ta sandundava̱ ra añima ñu, tacuhva cha ma nyehe
    ñu chihin chɨtɨ nuu ñu, ta ma cutuñi iñi añima ñu, ta ni ma nacuhva cuenda ñu
    chi ñu chi ra tacuhva sanduvaha ra chi ñu.
  tzo-NT: Macbil satic yu'un ti Diose. Tsatsubtasbil yo'ntonic yu'un ti Diose naca
    me yilic, naca me c'otuc ti yo'ntonic, naca me sutes yo'ntonic, naca me colucuc
    cu'un, ti xchie. Ja' sc'opilalic.
  ind-AGS: “Dia sudah membuat mata mereka menjadi buta, dan membuat hati mereka menjadi
    keras, jadi mereka tidak bisa melihat dengan mata mereka, atau mengerti dengan
    hati merekaalau saja mereka berbalik, Dia akan menyembuhkan mereka.”
  omw-omw: Mwi vaisihua uaqia hi aanranra qaqira kyeta nianra tiri kyaahaqa hiante
    tivorave timwa kyero, Kotiva mwihua su nyaato tita kyaihata mwihua hia vuqotaita
    qio taqeta, mwihua hia nraatoqotaita qio riaavo, tura.
  yrb-yrb: Emanu diti ma basugari usinute emanu neno ma kimu usinuro iba ditima eotote
    nenoma imuotote Nabai aotote wiroaotoba, eno utaita, Isaiyama eno wei.
  maa-NT: Nainá tsibíchjoà xko̱n, kisìtájaàjiìn ini̱ma̱‑la̱, mé‑ne nga mìkiì ko̱tsejèn‑la̱,
    mìkiì ko̱chi̱ya‑la̱ i̱jiìn ini̱ma̱‑la̱ nga ti̱koa̱ mì 'a̱n kji̱nchrobàt'aà‑na̱
    nga 'a̱n sìndaà‑na̱.
  mcq-mcq: Hu puni nia supamahana ꞌee Hu puni oja vejume kisimaꞌuraꞌe renana. Vejuroꞌi
    pu puni niiji kime ꞌee puni ojijino vwihane nimaa roje Nara veje maranihuni jihunaꞌe
    avajuta ꞌiamana. Noin
  sus-A: «عَلَ بَرَ عٍ يَ دْنشُ، عَ عٍ شَشِلِ بَلَن، عَلَكٌ عٍ يَ نَشَ قَ سٍ عِفبّ،
    عٍ شَشِلِ نَشَ قَ قٍ كٌلٌن، عٍ نَشَ قَ عٍ بْحّ رَقِندِ ﭑ مَ، ﭑ شَ عٍ رَيَلَن.»
  jpn-1965: 「主は彼らの目を盲目にされた。また、彼らの心をかたくなにされた。それは、彼らが目で見、心で理解し、回心し、そしてわたしが彼らをいやす、ということがないためである。」
  fra-SBL: « Il a aveuglé leurs yeux et il a endurci leur cœur, de peur qu'ils ne
    voient avec leurs yeux, et perçoivent avec leur cœur, et tournerait, et je les
    guérirais. »
  yka-yka: “Pinessekan weˈ Tuhanin meˈ mataden duk siye gaˈi ngite, duk pinababbal
    weˈ ne pikilanden duk siye gaˈi makahāti. Manjari gaˈi pinda ateyden, paˈin Tuhanin,
    hangkan gaˈi tapuwasanku duseden.”
  mle-mle: '@see-verse:JHN.012.039'
  shp-NTPO: “Diossenra jato benchebo banémaa iki, itan jaton shinanboribi jato chorishakanaana
    iki, jaskáaxon oinyamaxon onanyamakanon ixon, jaskatax ja ikonhayamax kishpinmeeyamakanon
    ixonribi”, iki iká.
  aom-aom: 'God-ro uvajëjo: Naro jabesi nunoho tugohëhoromo uehoroho ijumëhëꞌe jevajëjo
    ëhuro nunoho ramoramovëvoromo uehoroho bogojëvoröhego. Uehoroho bogojëvego bogo
    huotorovoromo nasi öriroho bogo rovego naro bogo iꞌovëvego bogo mae jëvoröhego.'
  geb-geb: “Fhe Bakɨme mbe rɨmgi ga muuŋgi, mbe bigɨn the gangip, ana kaŋgirga tuktɨgi
    fhu. Ana vhɨra mbe muuŋgim, mbe pani havhargi. Ana maaŋ mben muuŋgirga, mbe bigɨn
    the gangip, mbe ndɨkndɨgi mba buna nɨɨŋge kaŋgirga fhu. Maaŋ muuŋgirga, mbe ne
    kaŋgip, ndavi dorgɨp, taagi na han zɨrim, gu mben muuŋgirim, mbe taagi nzerarga
    fhu.”
  eng-WYCLIFFE: He hath blyndid her iyen, and he hath maad hard the herte of hem,
    that thei se not with iyen, and vndurstonde with herte; and that thei be conuertid,
    and Y heele hem.
  bsj-bsj: cin cumom nuweceu, cin kwamum nerciro, wore na ci tore ki nuwece, naci
    nyomde ki nercer, yilau minen nan nirimci.
  cak-cak: Ri Dios rubanon chique achel man yetzu'un ta, y rucovirisan ri cánima Richin
    man jun achique niquitz'et riq'uin ri quivech, richin quiri' man ntoc ta pa cánima,
    Ni man niquijal ta quino'oj richin chi yin ninchojmirisaj ri quic'aslen, nicha'
    ri Ajaf.
  chf-NT: Dios u mäcbi u jutob, u tzätz'esbi u pixanob uc'a mach u chen chanä t'oc
    u jutob y uc'a mach u sapän tu pixanob y uc'a mach u q'uexe' u c'ajalinob tuba
    japintic.
  tlf-tlf: '@see-verse:JHN.012.039'
  piu-2006: “Katutjalu tjananya pina patilku, kulintjawiyalpiya nyinanytjaku, pina
    alytjurangkuya palumpa wangka kulira walytjarripayingkamarra.”
  poh-NT: “Jeꞌ ricab ncꞌuluric cu̱cꞌ take cꞌacharel reꞌ maꞌ quiꞌilbic ta chic ruꞌum
    chi moysomaj pa̱m nakꞌ quiwach, reꞌ Dios xipoy woꞌ wach quinoꞌjbal take cꞌacharel
    reꞌ maꞌ xiniminic ta reh. Ruꞌum aj reꞌ, reꞌ take cꞌacharel reꞌreꞌ naquicahnic
    woꞌ chi cuprunak take jeꞌ woꞌ chi sotꞌronak take ru̱cꞌ quinoꞌjbal. Chi jeꞌ reꞌ
    maꞌ nquirak ta woꞌ chiri̱j i ricꞌuhbal eh maꞌ eta woꞌ quicoꞌljic ruꞌum i Dios,
    nqui maꞌ Isayi̱yas.
  tue-tue: Cõãmacʉ̃ cʉ̃́ãrẽ capeari ĩñahẽrã tiiróbiro tiiyígʉ. Cʉ̃ʉ̃yere tʉomasĩ́hẽrĩ
    tiiyígʉ. Teero tiirá, ãñurõ cʉ̃ʉ̃ tiirére ĩñapacara, ĩñamasĩriyira. Cʉ̃ʉ̃ buerére
    tʉopacára, tʉomasĩ́riyira. Cʉ̃ʉ̃ buerére padeorá niirãpeja, cʉ̃́ã ñañaré tiirére
    duujã́, acabóre sãĩbójĩya. Cʉ̃ʉ̃ cʉ̃́ãrẽ netõnébojĩyi, jĩĩ jóarigʉ niiwĩ.
  bjp-bjp: “God ka fakut ta matri ke ka fasorokai ta balri, isi biil ifasi rin par
    ini matri ke biil i malal e wolwol kiri, isi rik fis usuf iau ma iak faliu ri.”
  xon-xon: “Uwumbɔr jɔb binimbil ke bi taa li waa; ki cha bitafal pɔɔ, bi taa bee
    waaliin aatataa, ki taa fenn dan uwɔb ke u tii bi laafee.”
  tzo-ZNT: Ep to ta echꞌel chaꞌiic lachiꞌiltaque, pero mu xaꞌibeic smelol. Ep to ta
    echꞌel chilic pero coꞌol xchiꞌuc mu xilic yuꞌun stoyoj sbaic. Yuꞌun mu scꞌan xictaic
    spasel li cꞌusitic chopole, yechꞌo ti mu xcacꞌ cuxlicuc ta sbatel osile, xi ti
    Rioxe, xi ti Isaíase.
  mpm-NT: Tu ni jaꞌa Yandios ja na kujnuni ini da. Ni sia ya maa da nava na nduniꞌin
    ga undi ini añu da. Ka kuu da nanu yɨvɨ kuaa ja tu ka jini da na ichi kiꞌin da,
    chi tu chaku kuɨtɨ ini da. Ja yukan nu tukaa sia da jniñu ndevaꞌa un, ti ni tu
    nduvaꞌa undi ini añu da. Ni kachi Jesús, kachi tutu.
  ots-NT: 'Ca Ocja̱ bi gojtibi quí döjʉ, pa jin di cca̱htijʉ, Guejtjo bi cjajpi quí
    mʉyjʉ ncja hnar do gá me̱do, pa jin di ntiendejʉ. Mí ma̱ guegue: “Xí ncjapʉ yʉ
    cja̱hni, pa jin du cojmʉ jabʉ dí bbʉy cja̱ jin di jionguigö, Como, bbʉ di jionguigö,
    gua jojquibi quí tzi mʉyjʉ.”'
  hoy-hoy: “आव आंदुर कण्णगोळी कुढ्ढ, अदिक आंदुर मन कठोर माळ बुटुन; येल्यारा हिंग आगबाळुल
    कि आंदुर कण्णगोळ देल नोळुल, अदिक मन देल समसुल, अदिक तिर्गुल, अदिक ना आंदरी चंगा
    माळाईन.”
  amo-amo: “Ana ti idu niyizi mine, amini na kuru ata nibinai mine getek; andi na
    nani ba, ima yenju nin niyizi mine, ikuru iyinnin nin nibinayi mine, inin kpilin,
    Meng nin shin ninghinu.”
  pjt-pjt: “Godalu tjananya kuṟu patinu nyakunytjaku-tawara. Munu tjananya pina patinu
    pina aḻangku kulintjaku-tawara. Alatji Godalu wangkangu, ‘Paluṟu tjana ngayulakutu
    maḻaku aṟuringkunytja wiya ngayulu tjananya palyaṟunguntjaku.’”
  cwe-cwe: “Mulungu kayapofula meso yawo, kaitenda midala mizoyo yawo, muladi sekewawone
    kwa meso yawo, na sekewavimanye kwa nzewele zawo, na sekewanihindukile, muladi
    niwahonye.”
  daa-NT: 'Ŋa kaawtu aman : « Buŋ timincog odinco ho ŋa ginig kaƴco bombo. Ŋa ginig
    a ŋu talaaɗo iŋ odinco ho diyaaɗo maan ɗo gelbinco. Ampaa ko, ŋu newsiiɗo loci
    pa ŋaa coolin̰co. »'
  mlp-mlp: In bilam, God in mataw na gimeqnagin eman in saw a hi waqayta ham. Ad in
    ginad eman soqotim diq usaqta ham. Luweq in gime nagah ahol waqad in ginad em
    haseq teq in ginad buliyeq God ago hib ta bol daqay haqad ham. Bolid teq God in
    giwastitayid dimniy daqay haqad ham.
  ape-C: Iruhin nakri, “Eik yatapok esheship urkwip pani esheshis nabes. Namudok aria
    mare ta shutrugun wosik shutik eshudok urkwip purumesh aria shudukem baugenyum
    baraen. Namudok aria ta shukri um shatanam shuke aparuh eik um igabeyesh shupe
    wosik. Aria shakri uwok.”
  bgs-bgs: “Purisu pabólógán ka Manama tô mata dan ébô dì dan makakita katô kabánnalan.
    Patággasán ka Manama tô pusung dan ébô dì dan makagpát, asta dì dan tumákkás katô
    Manama ébô katabangan dan.”
  faa-faa: “Asekepayasa aporo hinamoamo himo aseakohoamo hiane Kotimo makatosapo.
    Himumo hemakapukohoamo himu mahimetenapo. Fana Kotimo some kakipayaraka ipu keseke
    someraka, ‘Kotimo isiapo makata watikisane mafahoasimosapo.’ Aíyaka hemakapukua
    risikiako parinapaka i himuane Kotimo mahimetesapo. I hiane makatosapo.”
  kik-kik: “Nĩamatuĩte atumumu, na akoomia ngoro ciao, nĩgeetha matikoone na maitho
    mao, kana mataũkĩrwo ngoro-inĩ ciao, o na kana magarũrũke, na niĩ ndĩmahonie.”
  cap-NT: “Yoozqui tii z̈oñinaca zur z̈oñiz̈takaz cjiskatchic̈ha, ana cherñi z̈oñinacaz̈takaz
    cjeyajo. Niz̈aza chojru kuzziz cjiskatchic̈ha, ana intintazñi kuzziz cjeyajo.
    Jalla nuz̈ cjen ana wejtquin macjatz̈caquic̈ha, liwriita cjeyajo”. Nuz̈ cjijrchic̈ha
    Isaiasqui,
  ksr-ksr: “Iyaŋgiaa jaagianoŋ iwoi iima kania iima kotowubo me uugianoŋ qaa kania
    moma asariwubo. Ii moma asariŋ uugia meleembubo. Uugia meleeŋgi meŋ qeaŋgoŋ oŋomambo.
    Iinoŋ kaeŋ koloowabotiwaajoŋ ejemba jaagia meŋ gooŋ uugia gojono laligoju.”
  eng-TNT: he hath blinded their eyes and hardened their hertes that they shuld not
    se with their eyes and vnderstonde with their hertes and shuld be converted and
    I shuld heale them.
  sbs-sbs: “Abatendi menso abo kuba buhofu, ni kuzumiza inkulo zabo; chenzila yimwi
    nibabawoli kubona ni menso abo ni kuzuwisisa ni nkulo zabo, ni kusanduka, imi
    ninibabahozi”
  sue-sue: Anutu meni ego senua awa, “Nukare giti moka meni nena gai azu, o duba meni
    nena kotumuro gai azu, o duba nusokare kapetenara na nukare kora wai azu.” Anutu
    meni ago sero senu giti moka nusokare guma wenua, ota nu duba nusokare gazenu
    omata ine wenua.
  fra-NCL: « Il a aveuglé leurs yeux et endurci leur cœur, de peur qu’ils ne voient
    des yeux, qu’ils ne comprennent du cœur, qu’ils ne se convertissent, et que je
    ne les guérisse. »
  bhg-bhg: “Nanemi awamaneda jisi awa eteno akeimbesisina, edo awamaneda do eteno
    okain esisina. Awatedo awamaneda jisimi nato buro awa gae arapa ae esitera, edo
    awamaneda do pirigedo geda mokabé arapa gae esitera. Na ango esitena awa, awamaneda
    jimbo dodo nato yai wareregaro nanemi awamane gao ano kaviegeorekae.”
  snn-NT: Riusubi coca caguëna, recoyo ro'taye gu'a güecua'ru saë'ë bacua. Ñaco ëñama'icua
    ba'iye'ru ye'yeye beocua saë'ë bacua. Bacua ñacobi ëñañe güejën, bacua recoñoabi
    ro'tani yë'ëni ye'yeye gu'a güecua, ja'an'ru ba'icua sëani, yë'ëna bonëni huajë
    raiye beoyë bacua, cani jo'cabi Riusu.
  atb-NT: '"Yhang gi, yhangmoq é myoqjí lé lhoq chit byi luî, yhangmoq é i-myit lé
    lhoq htan to byi bê nghut ri; haû mù, yhangmoq gi, myoqjí èq a wó myâng, i-myit
    èq a wó sê gyo, Ngò, yhangmoq lé yâ ge byi râ matú, a wó lhing taû lò kó dut râ
    nghut lhê." ga le bo tô é yanmai nghut lhê.'
  cek-AK: Anih mah nihcae mikmaengsak moe, nihcae ih palung amtaksak; to tih ai nahaeloe
    nihcae mah mik hoiah hnu o moeng tih, palung hoiah panoek o ueloe, amnlaem o tih,
    to naah kai mah nihcae to ngan ka tuisak moeng tih, tiah thuih let.
  bkd-bkd: “Binuhat sidan hu Dios ha buta ta daw harì sidan makaindan. Impadesen din
    daan sa henà-henà dan ta daw harì sidan makasabut daw harì daan makaghinulsul
    ta daw maluwas ku ngaay.”
  ctu-76: Dios ti yʌq'ue i yajñel ti muts'ulo' bʌ i wut yic'ot ti tsʌtso' bʌ i pusic'al
    yubil cha'an machic i ch'ujbin chʌ bʌ ti subenti, cha'an machic i q'uele' pañimil
    yubil che' ñac ti pʌs'enti ñuc tyac bʌ, cha'an machic i sutquin i bʌ i ch'ujbiñon
    cha'an mic lajmisañob. Che' ti wʌ alʌ Isaías ti ñoj oniyix.
  lac-NT: Ac'birquinta'b u wich ten C'uj u winiquirob judío, bayiri' caj chichquinta'b
    u jo'r soc mʌ' u yiricob ba' soc mʌ' u najtic ba' xan, soc quir u c'axicob yorob,
    soc u to'carob ten C'uj.
  xla-xla: “Lodtapo opa hapuloma inomaye mo-hihimamuwapo. Epame ya꞉tapo yia꞉ta malamale
    hapulomaye mo-hihimamuwapo, yia꞉tapo woloma ponatilalo wekelepo depame, epame
    woloma pomalamalalo wekelepo depame, epame ma Lod dla heheletipame gadle pohalalo
    wekelepo depame.”
  xav-NT: '@see-verse:JHN.012.039'
  cuk-cuk: “Bab-Dummad amar-e-ibya akudake imaksad, degi, amar uayasurdaega imaksabalid,
    adi, melle na e-ibyagi mag dakmalagar, degi, e-gwagegi melle mag itomarbaligar.
    Ar degiile, abonolemalo-itole. Ar degiile, amar an nudake dakledago-itole.” Isaías
    6:10
  tbf-tbf: “E Raban a te nga vakale bu katsomatagie ma a te nga vara papan ngan bu
    arogie, terengien gi ta kap mang oit nia dedeng ngan bu katsomatagie, ma gi ta
    kap mang oit nia katsep ngan bu arogie, nge vodon vuris, ma o ta kap mang vatoa
    gie.”
  uig-CYR: '@see-verse:JHN.012.039'
  ikw-NT: “Chiokike mernu be kpu isni, mee mkpọma be bụru nhne nwụrnu ọnwu, ma be
    gharụ o ji anya be whnụ ọsno, gweru mkpọma be ghọhia, ma be tụhnasna, ma m gwọ
    m be.”
  khs-khs: '“Pote iya:tesewa sena kesale amokiwa siyewi popa:pekise siwa Koteyewi
    kowa:pekeye. Himuyewi matanema:pekise himu matanawa talapa:pekeye. Puwano Kote
    solo ta:ta: iya:pela: iyewi sikape selese, ‘Koteyewi niyawa mane olokeyatelawa
    fala:pita: matanakeye.’ Aluse matanese sita:pesena:pela: mene hanapekitise ili
    himuwa Koteyewi matana talapa:pekeye. Ili siwa kowa:pekeye.”'
  dwr-ENT: '@see-verse:JHN.012.039'
  pma-pma: “Ahi houmon mete hevar ka tine hekeih imok, keke asakras avalei kilea vatal
    min mete, ka asakras avandem kilea en tine asa koa kei mumoni. Hemukonek, irvilestei
    ran tisaen keil one ka Ahi hersak revitei moulien one.”
  atd-NT: “Nigbobootan to Magboboot sikandan oyow kono ogpakakita to dalan dio to
    kandin. Nigpamootan din to makogal so ulu ran oyow kono ogpakasabut to nangnangonon
    din. Pighonduon to Magboboot oyow kono ogpakatangko kandin su oyow og-awoon din
    ka salo dan.
  tel-2017: “ఆయన వారి కళ్ళకు గుడ్డితనం కలగజేశాడు. ఆయన వారి హృదయాలను కఠినం చేశాడు.
    అలా చెయ్యకపోతే వారు తమ కళ్ళతో చూసి, హృదయాలతో గ్రహించి, నా వైపు తిరిగేవారు. అప్పుడు
    నేను వారిని బాగు చేసేవాణ్ణి.”
  hat-BSA: “Li te fè zye yo avegle, e te fè kè yo di, sof ke yo wè avèk zye yo, apèsi
    avèk kè yo, epi vin konvèti, epi Mwen ta geri yo.”
  top-NT: Xlacán la̱ lakatzí̱n ixtalama̱na y snu̱n ixlani̱t ixnacujcán, huá ni̱ ixtali̱lacahua̱nán
    ixlakastapucán, ni̱tú ixtali̱ca̱najlá ixnacujcán y ni̱ talákalh tí tla̱n ca̱ma̱ksa̱ní.
  msk-msk: “Pagbuut nang Dios na yakagaon silan nang bota, antak di silan kimita.
    Pagbuut naan na mabagsug yang manga oro nilan antak di silan makadarag. Kayan
    di silan magabarik agkanak na orowasun ko.”
  gyr-NT: “Tũpa nomboesapɨsoi ava iyavei nombopɨhañemoñeta tuprɨ iri mbahe rese yuvɨreco.
    Sese ndosepiacuai eté mbahe, ndosenducuai avei mbahe, ndoyevɨ catui yuvɨreco chupe
    ombogüera ãgua” ehi.
  kmh-kmh: '“Gor Yisrel biynimb gok kuyip gek, windin koy rek mindey, kuyip gos timund
    teprep ak ma ñiniŋgamb. Yenen: nuk aŋgak, kuyip gen windin ma niŋiy, gos timund
    teprep ak ma niŋiy, nup ker amon chinup suŋ ayniŋgamb aŋgiy, yip ker ma winiŋgambay
    aŋgak.”'
  ukr-ONPU: «Він зробив сліпими їхні очі і закам’янілими їхні серця, щоб вони не бачили
    очима, і не розуміли серцем, і не навернулися, щоб Я зцілив їх».
  emi-emi: “Vau ngepona ateva ghe ghelei emata salusaluna ilala me urunguitaniira
    korokoronganaaili poli la rau taatara ta mataira me la kila tale urunguitaniira
    me la mae etaghi me agheleila va la mene masina.”
  zpv-NT: Dxiohs bwiꞌhnn dxieꞌpa laꞌh tu, nee cun bwiꞌhnn dxiipa za Ñiꞌh stoꞌ tu tin
    ayi dxiinn loh tu nee nin ayi za gacabwaꞌ stoꞌ tu, nee nin ayi za guibiaꞌgarii
    tu loon tin gusiaꞌcahn laꞌh tu.
  gux-gux: U Tienu juani bi nuni, ki juagi bi pala, ke ban da le leni bi nuni, ki
    da ga leni bi pala. Ke ban da lebidi ki ha bi tuonbiadi. Min paagiba.
  kos-kos: “God El konela mutalos Ac kaliya nunak lalos, Tuh mutalos fah tia liye,
    Ac nunak lalos fah tia kalem Ac elos fah tia forma nu sik, God El fahk, Tuh ngan
    akkeyalos liki mas lalos.”
  ibo-ibo: “O meela ka ha kpuo ìsì, mekwa ka obi ha kpọchie Ka ha ghara iji anya ha
    hụ ụzọ maọbụ jiri obi ha ghọta ihe ọbụla Ka ha gharakwa ichigharị, ka m gwọọ ha.”
  yml-yml: '@see-verse:JHN.012.039'
  ory-ory: “ସେ ସେମାନଙ୍କର ଚକ୍ଷୁ ଅନ୍ଧ କରିଅଛନ୍ତି, ଆଉ ସେମାନଙ୍କ ହୃଦୟ ଜଡ଼ କରିଅଛନ୍ତି, ଯେପରି
    ସେମାନେ ଆଖିରେ ଦେଖିବେ ନାହିଁ ଓ ହୃଦୟରେ ବୁଝିବେ ନାହିଁ, ପୁଣି, ଫେରିବେ ନାହିଁ, ଆଉ ଆମ୍ଭେ
