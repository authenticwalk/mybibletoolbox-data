  tgo-tgo: “Loi i vakatha na maranji i kwaghe na gharenji i vurɨgheghe, mbala ma thɨ
    thuwe e maranji, na thɨ ghareghare e gharenji, na thɨ numonjogha e ghino na ya
    thawariŋgi.”
  yap-yap: “I Got e ke upunguy lan owcherad. ma ke ning lanin’rad, ya nge dabiyag
    ni guy owcherad ban’en, ma lanin’rad e dabiyag ni nge nang fan, ke ga’ar Got,
    gathi bay ra pigichealgad ngog ni ngug gol nagrad.”
  mop-NT: —Le'ec a Dioso, u betaj jabix u ch'oopquintajoo' u wich a cristianojo. U
    tz'aj ti chichoo' u pol ti'i ma' u ch'a'icoo' u tojil a c'u' a tanoo' u yiliqui,
