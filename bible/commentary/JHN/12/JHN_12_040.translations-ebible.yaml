verse: JHN.012.040
translations:
  kpx-kpx: Isi avoe, “Dilavau niabe bamui uvuiabeta bamunu. Kosealemo keau isiviholilu
    Dilavae lohoge au hoesegeveliho. Katealemo au niabeta uvuiabeta bamuge elike abu
    elehai lulele halevai.”
  okv-H: “Eto embomeni nau degi ta puvuore eagone kojagora avo tihi ano tahimbau mane
    kesora eto embo ta jo ano ngahia au mane hotembasora,” ke ainge kajena
  tbo-tbo: ‘Yaubada matahi i likekehi. Ma nugonugohi i lupupuhi, po ega emoemotahi
    matahiyei hina galeya ma ega emoemotahi po nugogadagadala hina tuhagaya, ma ega
    emoemotahi hina luhagawilehi po a luyawahihi.’
  mal-C: “കണ്ണുകൊണ്ടു കാണുകയോ ഹൃദയംകൊണ്ടു ഗ്രഹിക്കുകയോ എന്നിലേക്കുതിരിഞ്ഞ് സൗഖ്യംപ്രാപിക്കാൻ
    ഇടവരികയോ ചെയ്യാത്തവിധം അവിടന്ന് അവരുടെ കണ്ണുകൾ അന്ധമാക്കുകയും ഹൃദയം കഠിനമാക്കുകയും
    ചെയ്തിരിക്കുന്നു.”
  grc-SR: Τετύφλωκεν αὐτῶν τοὺς ὀφθαλμούς, καὶ ⸂πεπώρωκεν⸃ αὐτῶν τὴν καρδίαν· ἵνα
    μὴ ἴδωσιν τοῖς ὀφθαλμοῖς, καὶ νοήσωσιν τῇ καρδίᾳ, καὶ ⸂2ἐπιστραφῶσιν,⸃ καὶ ⸂3ἰάσωμαι⸃
    αὐτούς.
  bgc-bgc: “उसनै उनकी आँख आँधी, अर उनके मन कठोर कर दिए सै, कदे इसा ना हो के वे आँखां
    तै देक्खै, अर मन तै समझै, अर पलटै, अर मै उननै ठीक करुँ।”
  khz-khz: “Palagu na matara evega-kelerato, e aora evega-mukunarato, kwalana matarana
    ragai pia poepoe, e aorai ragai pia tugamagi-ilu ulanana. Au geku ai ragai pia
    waikule, naavega-namarana kalinana.”
  deu-TKW: Er hat ihre Augen geblendet und ihr Herz verstockt, damit sie nicht sähen
    mit den Augen und verständen mit dem Herzen, und umwendeten und ich sie heile.
  zsr-NT: Dios benëꞌ ga gulachúl gulanitiëꞌ, Atiꞌ guc zid ládxiꞌdauꞌquëꞌ Cui laꞌléꞌinëꞌ
    len yöj lauquëꞌ, Len cui laꞌyéjniꞌnëꞌ lu icj ládxiꞌdauꞌquëꞌ. Cutu luhuöaquëꞌ quiaꞌ
    quië úngacaꞌ‑nëꞌ.
  lin-lin: « Azipaki miso na bango mpe akomisaki bango mitema makasi, mpo ete bamona
    te na miso na bango, basosola te na mitema na bango, babongola mitema te, mpe
    ngai nabikisa bango te. »
  hns-NT: „Parmeswar oelogke djaise andha kar deis aur oelogke diel djaise patthar
    ke banaai deis. Oe na maangat raha kie oelog koetjh djaane aur samdjhe, nahie
    to oelogke man badal djaat aur oesabke daaja mielat, tab oke oelogke diel attjha
    kare ke parat.”
  noa-E: “Ẽwandamau am dau khĩpinaa kach theegjã apiju” a phãjim, “oo nʉmjö nʉmta
    oobamjö amkhĩir, maimua ũr nʉmjö nʉmta ũrbamjö amkhĩir. Magba akhiin amau amachdëu
    oonaa ũr nʉmjã khaphʉ aawai, amach khaibag ãsie ewag khĩirjuwia Ẽwandamag amach
    peerdʉ aupiju” a phãjim Isaiaau ich Ẽwandamaucha ichig jaaumatarr. Pari Ẽwandamau
    judionaan mag thãar theeg apitarran, año khapan par ich iek ũrpitarrjã ʉ̈khamapha
    arr aawaita magpijim.
  eng-EMTV: “He has blinded their eyes and hardened their hearts, lest they should
    see with their eyes, lest they should understand with their hearts and turn, and
    I would heal them.”
  mib-NT: Ni sáha ya jeē nájnūhun cáhīyo cuáá ánuá i, jíín jéē cácunīhni ni i, návāha
    coo nájnūhun jeē tu cájito i, te ni ma jécūhun ni i, ni ma násāma ini i quɨ̄vɨcoo
    i nuū rī, jeē nasávāha ri anuá i nuū cuéchi i. Achí Cristo, achí tutu.
  lif-NT2: “यहवे दाङ्‌बाल्‍ले़ खे़ङ्‌हाॽ मिक्‍फःम्‍बा चोगुसि हे़क्‍क्‍याङ् खुनिॽ निङ्‌वाॽइन्‌के़धुङ्‌बा
    चोगु पिरुसि, खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खानिःमा मे़न्‍छुक्‍तुन्, कुसिङ्‌निःप्‍मा
    मे़न्‍छुक्‍तुन्॥ मे़ःन्‍ने़ फाॽग्र खे़ङ्‌हाॽ यहवे दाङ्‌बाल्‍लो मे़नुःक्‍खे़आङ्
    खुने़ॽ वेःन्‍दुसिबामे़न्॥”
  xnj-xnj: “Chapanga agakoywisi mihu gavi Avahimwisi luhala lwavi. Vakoto kulola kwa
    mihu gavi. Vakoto kumanya kwa luhala lwavi. Nambu vakoto kuniwuyila. Muni nivalamisa.”
  mmx-mmx: “Moroa ira lox amain pam lengkatli atdi, la ira vipe vam levendoxoma atdi
    xusu lengkatli atdi noxo reven la levendoxoma atdi noxokleklen. La di noxo vot
    pasa ia xusu nenia anaba lox arooro di.”
  cbr-NT: Nucën Papa Diosan ca acama atun nuitu mëu 'unántisama tanan atun pabitan
    cuaquinbi uisai quicë cara quixun 'unántisama tanun 'imiaxa. 'Imianan ca atun
    bërun isquinbi, 'ëx cana cushiira 'ai quixun sinántisama tanía 'ën ië́misama 'inun
    'imiaxa.
  tee-NT: Dios ju anavilh ni alak'ach'ixnin catava la'ixtac'atsan'an ju lapanacni.
    Chai na p'as anavinilh ix'alhunut'an. Ju chunch jantuch lai catapamachakxanana'
    ju ixtac'atsan'an. Chai jantu lai catalaca'iya' tu'u' la'ix'alhunut'an. Chai jantu
    lai tam catapast'ac'a' la'ix'alhunut'an ni laich tam ac'anavinilh ix'alhunut'an.
  eng-LSV: “He has blinded their eyes, and hardened their heart, that they might not
    see with the eyes, and understand with the heart, and turn, and I might heal them”;
  cak-NT: Can banon chique reje' roma ri Dios que man yetzu'n ta y cowirinak cánima;
    romari' man niquitzu' ta ri nic'ut chiquiwech, man niqui'en ta entender, man niquiya'
    ta can ri quimac y niqui'en ta ri ninjo' ren chi ninjal ri quic'aslen, nicha'
    ri Ajaf. Quiri' rutz'iban can ri Isaías.
  pah-NT: “Tupana'ga omotiruahũ g̃a'akag̃a,” ei ahe. “Ga nomombugi g̃a'apyha. A'ereki
    g̃a e'iuhu jipi tokiyme ti ganhi'ig̃a nhande py'a pe javo,” ei ahe. “‘Tikwahavyme
    ti nhande a'ea,’ ei g̃a,” ei ahe. “‘Tirojijyjyme ti nhandereaporog̃ita tomomboryme
    ti ga nhanderekote'varuhua javo,’ ei g̃a,” ei ahe hako.
  sja-NT: ‘Tachi Ak'õrepa ãchi tau p'ãriu pɨk'apiji irua ooda ak'ɨ p'anɨ mĩda, ununaadamerã.
    Ma awara k'ɨɨrɨ k'isua pɨk'apiji irua jarada ũri p'anɨ mĩda, k'awanaadamerã mãik'aapa
    irumaa chenaadamerã, irua ãchia p'ek'au k'achia oopata wẽpapimerã.’
  xed-xed: «Lazglafta ta ghulpiŋtá ira taŋ, ka təŋanaftá ghəŋa taŋ, ŋa kwala taŋ nghaŋta
    nda ira taŋ, ŋa kwala taŋ tsatsafta da mbəɗaktá həŋ ta vgha tvə iʼi ŋa mbanafta
    ɗa ta həŋ kəʼa,» ka Lazglafta.
  glk-glk: «اون، اوشأنه چشمأنه کور، و اوشأنه دیلأنه سخته کوده، تا خوشأنه چشمأنه اَمره
    نیدینید، و خوشأنه دیلأنه اَمره نفهمید، و وأنَگردید تا اوشأنه شفا بدَم.»
  mks-NT: Mé Ndióxi̱ quéa̱ na̱jácuaá ñahá ta co̱ó na̱suná a̱ ínima̱ ná, já ná a̱ cúu
    canda̱a̱ ini na yo cúú mé á, já ná a̱ cúu ndicó co̱o na nu̱ mé á ña̱ ná ndaja
    va̱ha mé á na̱, na̱ca̱hyí Isaías.
  gfk-S: “God te hapulo ira mata di, ma ite hadades ira tinga di, be di nahula nes
    kilam ma ira mata di, ma di nahula nunure kilam ma ira nudi lilik, ma di nage
    tahurus be nige halon di.”
  bmu-bmu: “Nanŋini jeŋinan yuai eka könaŋi ek kutubepuk me uruŋinan keu könaŋi möt
    asaribepuk. Mi möt asariba uruŋini meleŋbepuk. Uruŋini meleŋgetka mem ölöwak eŋgibileŋbuk.
    Yaŋön mewö asuhubapuköra ambazip jeŋini mem gömöliba uruŋini gwözöŋniga malje.”
  dgz-dgz: God yamamu toboboren ge imu pose to musen, ap tani yamamu gapan da God
    yavep, ge imu pose gapan da anu avepi, amba entan God menan onamop, amba wat inakam
    mumepi menan tawa iragi toboboren.
  eng-GNV: He hath blinded their eyes, and hardened their heart, that they shoulde
    not see with their eyes, nor vnderstand with their heart, and should be conuerted,
    and I should heale them.
  zaa-NT: Tata Dios nna benie qui'ni làa ila'ni cą. Ą'hua gulèqquia chul·la telée
    la' riyeni qui' quį; Para qui'ni làa ila'ni cą, nìhua làa ttélini cą nna, Nìhua
    làa eyeqquia cą lani e para eyunie cą.
  eng-WEBSTER: He hath blinded their eyes, and hardened their heart; that they should
    not see with their eyes, nor understand with their heart, and be converted, and
    I should heal them.
  guh-guh: Bajarapamonae Dioso itaxutotsëcënaeyaexanaena. Ajamatabëcuenetajaya exanaenanua.
    Bajarapacuenia Dioso exanaena bajarapamonaejavabelia. Nexata bajarapamonae tae
    ata tsane pinijicuene Dioso pesaëta pexanaejava, itsiata bajarapamonae apo yapëtae
    tsane pajamatabëcuenelivaisi xaina petaejava. Nexata bajarapamonae Diosojavabelia
    apo najamatabëcuenepënëyorotsi tsane perujujamatabëcuenevecua. Nexata apo jamatabëcuenexaniavaetsinë
    tsane, jai bajayata tajëvelia Isaíaspijinë peyaquinaelivaisita judíovi Cristocuene
    apo pejumecovënëtsijavanexa yabara.
  bon-bon: “Acejiyame te teeme irecu bine iredärime me jewenimuji, egä teepi cije
    cängena jääpänusi. Tabe teebibine mopemuli cäco me jewenemuji, egä teepi cije
    umle läbitininusi, piiyepu cuta tatatrongäruge cäme bau me lui Acejiyame gäne
    naace name pi egä cane teebibine miiji wawename.”
  nhw-BL: “Toteco quinixtzactoc huan quinyoltetilijtoc. Quej nopa amo hueli quiitase
    huan quimachilise tlen na, huan moyolpatlase para huelis niquinmaquixtis.”
  swh-ONEN: “Amewafanya vipofu, na kuifanya mioyo yao kuwa migumu, ili wasiweze kuona
    kwa macho yao, wala kuelewa kwa mioyo yao, wasije wakageuka nami nikawaponya.”
  wbi-wbi: “Avabofwile amaaso ghaave, kange aghavikile amoojo ghaave kuuva masiiti
    kukwitika; kuuti valalola na maaso ghaave kange vakagule mu moojo ghaave pe vavanguke
    najuve nivapoke.”
  bba-bba: “Gusunɔ u bu kuɑ wɔ̃kobu mɑ u ben bwisi kɑwɑ. Kpɑ bu ku rɑɑ kɑ ben nɔni
    yɑm wɑ. Kpɑ bu ku ɡiɑ kɑ ben bwisi. Bu ku rɑɑ ɡɔ̃ru ɡɔsiɑ, kpɑ n bu bɛkiɑ.”
  eng-KJVCPB: He hath blinded their eyes, and hardened their heart; that they should
    not see with their eyes, nor understand with their heart, and be converted, and
    I should heal them.
  kgk-NT: “Ogwerovia e'ỹ va'e-pe omoingo Nhandejáry pytũ-rupi. Inharandu porãrãgwe
    oipe'apa íxugwi. Upéa-rehe hesapyso e'ỹ va'e-rami oiko. Nahi'arandu porãi voi.
    Ndojeréi Nhandejáry-rehe omoirũ hagwã íxupe, Nhandejáry ombogwera hagwã íxupe
    kwéry” he'i Nhandejáry nhe'ẽ. Upéixa ete ohai va'ekwe judeu rekorã Isaías amyrĩ.
    Upéa-gwi ohai hagwe-rami ndikatúi ojerovia Hesu-rehe hikwái.
  waj-waj: Iya ngiari avuuyauvaa teeda iya yaata tinniiyauvaa rikiada ausaiyauvaa
    hanigiakiai na iya tuqinneevoora kiaa na iya avuuyauvaa iikiauko upisiikiai na
    iya yaata tinniiyauvaa iikiauko yaagueeqaivaivee.
  cpy-cpy: Riitaki Tajorentsi mawityaaki-takaa-kiriri, Imajontzi-takaa-yitakiri, Rootaki
    eero ikowichaa-tanta, Eero ikematha-tantawo. Ari okantyaa eero ipiyashi-tantaana
    naaka, Nowawijaa-kotan-teeyaariri.
  ekk-PKP: „Ta pimestas nende silmad ja tegi nende mõistuse nüriks, et nende silmad
    ei näeks ja mõistus ei mõtleks ja nad ei pöörduks minu poole, sest kui nad seda
    teeksid, siis ma tervendaksin nad.“
  mpx-mpx: Yehoba mataliya i pakai, ge wali nuwatu i pagogou, inoke nige bosowailiya
    nihi kite mataliyaa, o ebo nuwaliya ni sapu. Yehoba i ba, “Nige bosowailiya nihi
    nuwasikal elau ge na pwamolol.”
  wbp-wbp: '@see-verse:JHN.012.039'
  luo-luo: “Osedino wengegi kendo osemiyo chunygi odoko matek, mondo kik gine gimoro
    gi wengegi, kendo kik giwinj tiend weche gi chunygi, mi gilokre gidwog ira mi
    achang-gi.”
  nhe-NT: “Toteco quinixtzactoc huan quinyoltetilijtoc. Quej nopa ax hueli quiitase
    huan quimachilise tlen na, huan ax moyolcuepase para huelis niquinmaquixtis.”
  aii-aii: ܡܘܼܣܡܹܐ ܠܹܗ ܥܲܝ̈ܢܵܝܗ‌ܝ ܘܡܘܼܩܫܹܐ ܠܹܗ ܠܸܒܵܝܗ‌ܝ، ܕܠܵܐ ܚܵܙܝܼ ܒܥܲܝ̈ܢܵܝܗ‌ܝ ܘܠܵܐ
    ܦܲܪܡܝܼ ܒܠܸܒܵܝܗ‌ܝ، ܘܕܵܝܪܝܼ ܕܒܲܣܡܸܢܗܘܿܢ.
  esk-NT: “Agaayyutim ayaupkaġai, isrummatiŋich muliktuġai, iḷitchuqsritḷaiqł̣ugich
    qiñikkamiknik suli isrummatiŋich kaŋiqsiyumiñaiqł̣ugich, aasriiñ saatkumiñaiqł̣ugich
    uvamnun mamititqulutiŋ.”
  msb-msb: “Ginbuta niya sinda sa isip kag ginpasutil agod an inda mga mata dili makakita
    san kamatuudan, dili makasabot kag dili magbalik sa akon agod paayuhon ko, sabi
    san Dios.”
  cpa-NT: Ca¹jløa¹ Diú¹³ mø³ni³dsa. Mi³jøng² tsa¹jniuh¹²dsa. Ca¹jmo¹ Diú¹³ ca¹lø¹huh¹
    dsi³dsa. Mi³jøng² tsa¹li¹ŋë́h² dsǿa¹²dsa. Mi³jøng² tsa¹jénh¹dsa. Mi³jøng² tsa¹liúg²dsa,
    rø²juúh² si².
  dso-dso: ପର୍‌ମେସର୍‌ ଜେନ୍ତିକି ତାକର୍‌ ଦେକ୍‌ବା ଆଁକି କାଣା କରିଦେଇଆଚେ ଆରି ସେମନର୍‌ ବୁଜ୍‌ବା
    ବପୁ ନସାଇଦେଇଆଚେ ସେଟାର୍‌ପାଇ ସେମନ୍‌ ଦେକି ନାପାର୍‌ଲାଇନି କି ମୁଲ୍‌କେ ବୁଜି ନାପାର୍‌ଲାଇନି
    । ସେମନ୍‌ ନିକ ଅଇବାକେ ମର୍‌ଟାନେ ବାଉଡି ଆସତ୍‌ନାଇ । ଏଟା ପର୍‌ମେସର୍‌ କଇଲାନି । ଆମେ ସେମନ୍‌କେ
    ନିକ ନ କରୁ ।
  meu-meu: Ia ese matadia vada e hakepulu, Lalodia danu vada e haduhu; Matadia amo
    bae ita na garina, Bona lalodia amo bae diba na garina. Bena bae helalo kerehai
    bona baina hamauridia na garina.
  yva-NT: “Amisye po raura pare, ‘Syo mansamije raveti ntuba muno manuga raveti matu,
    indamu vemo wo raeno mamije rai nora, muno manuga nanto rai nora. Wonayo usakinav
    wakare Rinaiji, wemi mbewar Syo saumane raunande mansaije ramu.’ ”
  dgc-dgc: binuhék kan side na Diyos, sakay pinaktog na kan be tu isip de, monda éwan
    de maisipan ta mahusay, monda éwan side ipasakup ta Diyos a iligtas na side.”
  zpm-NT: Ncow psaṉ Dios lo zho, ni beeṉndip me zdoo zho; zeeṉa gaṉd zho me, niicle
    guieṉdgaa zho zha gbig zho lo me csilaa me zho lo xtoḻ zho.
  hix-NT: Nempatanyohomtetxhe hampànà, Kohkomo, àwyanye tahoxet yonyàr hona. Akàhpàn
    me neryatxhe hampànà, àhnawonye, àwyanye thutwanàr hona, àwyanye thona xenyàr
    hona, àwyanye uro enyhoryeko tawro hona. Àro wyaro rma nmenhoy hatà, Esaeyas heno.
  sim-sim: '@see-verse:JHN.012.039'
  npi-ULB: “उहाँले तिनीहरूका आँखा अन्धो तुल्याइदिनुभएको छ र उहाँले तिनीहरूका हृदय
    कठोर पारिदिनुभएको छ; नत्रता तिनीहरूका आँखाले देख्‍ने थिए र उनीहरूका हृदयले बुझ्‍ने
    थिए र फर्किने थिए, अनि म तिनीहरूलाई निको पार्ने थिएँ ।”
  cgc-cgc: “Pabulag danen an ta Dyos daw padessen din man iran na mga ulo aged paryas
    ula danen kakita daw ula man kaintindi tak basi daw maintindian danen, magnelsel
    daw marani ki yaken daw patawaren ko danen an.”
  tim-tim: “Anutuŋe dewunyeŋe mem bukom hanyeŋe gisapkoep. Amâ luâk âmbâle dewunyeŋande
    siâ me siâ ekmâ nâŋgâwâigât, akto hanyeŋân nâŋgâm kotgâwâigât, akto hanyeŋe purikatbiâ
    heŋgemyeŋguwomgât Anutuŋe hain dâm akyeŋgiep.”
  yor-yor: “Ó ti fọ́ wọn lójú, Ó sì ti sé àyà wọn le; kí wọn má ba à fi ojú wọn rí,
    kí wọn má ba à fi ọkàn wọn mọ̀, kí wọn má ba à yípadà, kí èmi má ba à mú wọn láradá.”
  wos-wos: '@see-verse:JHN.012.039'
  emp-NTPO: Mʌ̃a ãdjirãra daub̶errea b̶ea quĩrãca b̶ʌsia idjab̶a so zarea b̶ʌsia ãdji
    dauba unu panʌmĩna cawarãnamãrẽã idjab̶a ũrĩ panʌmĩna sod̶eba cawarãnamãrẽã. Mãwã
    panʌ bẽrã mʌ̃maa zed̶acaa mʌ̃a biabimãrẽã.
  eng-F35: “He has blinded their eyes and hardened their hearts, lest they should
    see with their eyes and understand with their hearts and should turn around, and
    I would heal them.”
  ind-ind: “Allah sudah membuat mata mereka menjadi buta, sehingga mereka tidak bisa
    melihat, dan juga menutup pikiran mereka, sehingga mereka tidak bisa mengerti.
    Dengan demikian mereka tidak bisa berbalik kepada-Nya. Tetapi kalau mereka kembali,
    Allah sudah berjanji, ‘Aku akan tetap menyembuhkan mereka.’”
  pes-OPCB: «خدا چشمانشان را کور و دلهایشان را سخت کرده است، تا با چشمانشان نبینند
    و با دلهایشان نفهمند و به سوی خدا باز نگردند تا شفایشان دهد.»
  mpt-mpt: Gode i kino tum gebenea i bobol tem funino nekek gebobe nane kesoa i kino
    temebib otane inamin namino mo watemebibbabe. Eka i bobol temo inamin namin bobolo
    fumbib otane o mitmakamo mo tekein kebibbabe. I Gode bobolo funaniba esu tlib
    mole e klaubenea ayam anomabib otane i mo inaim blim kesoa e mo klaubeneta ayam
    anim blimobo ge baanea dolanebiotabe.
  ssx-ssx: Koda꞉ma꞉ ika꞉ leke holu peaota꞉ ika꞉ pukita꞉ taka꞉la꞉pa pua hata꞉ta꞉ toopi
    leke wina꞉ leekeme. Wanda꞉halima꞉ ika꞉ lekema꞉ handaama꞉na꞉ make ika꞉ puki tooluma꞉
    hone wiaama꞉na꞉ pua꞉me. I̱ma꞉ iki wamo peaanoyeke I̱ pa꞉ta꞉ na la꞉ka꞉la haena꞉yeke
    pua꞉me laa leekeme.
  mkl-mkl: '@see-verse:JHN.012.039'
  gaq-gaq: “ସତ୍‌ରେ ଡିରକମ୍ ଇସ୍‌ପର୍‌ ଆମେଇଂକେ କାନା ଆଡିଙ୍ଗ୍‌ ବିବକେ ବାରି ମେଇଂନେ ବୁଜେନେ
    ବପୁକେ ନସ୍ଟ ଆଡିଙ୍ଗ୍ ବିବକେ । ଆତେନ୍‌‌ସା ମେଇଂ ମେଃଡିଗ୍ କିକେ ଆୟାଆର୍‍ ଣ୍ଡୁ ବା ମେଃଡିଗ୍
    ବୁଜେ ଆୟାଆର୍‍ ଣ୍ଡୁ । ଇସ୍‌ପର୍ ବାଲିର୍‍ ଡିଙ୍ଗ୍‌କେ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‌ନ୍‌ସା ମେଇଂ ନେଙ୍ଗ୍
    ଡାଗ୍ରା ଆଣ୍ଡେ ଆପାଙ୍ଗ୍‍ ଆର୍‌କେ ଣ୍ଡୁ ।”
  gof-RNT: '@see-verse:JHN.012.039'
  unx-unx: “ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁଆଃ ମେଦ୍‍କେ କାଣାଁ କାଦାଃଏ ଆଡଃ ମନ୍‌ ତାକଆଃକେ କେଟେଦ୍ କାଦାଃଏ
    ଏନାମେନ୍ତେ ଇନ୍‌କୁଆଃ ମେଦ୍‌ତେ କାକ ନେଲ୍‌ଦାଡ଼ିୟାଃ ଆଡଃ ଆକଆଃ ମନ୍‌ତେ କାକ ଆଟ୍‌କାର୍‌ ଦାଡ଼ିୟାଃ
    ଆଡଃ ଇନ୍‌କୁ ଆଇଁୟାଃରେ ମନ୍‌ କାକ ରୁହାଡ଼୍‌ ଦାଡ଼ିୟାଃ ଆଡଃ ଆଲେ ଇନ୍‌କୁକେ କାଲେ ବୁଗିକଆ ।”
  gah-gah: Áisi kogómula gahaga like kigika ale gopa okago, keza kogómulatunú netá
    matá ánigi hee lisá amave. Kigika ali viligamago, kelémo lamaná itomoláa nomive.
  lcm-lcm: Katala vil amataba iria, na ka vil akit a pakangat iria, asi kari ago ta
    arai kinle an ta mataria, na ki ago ta nanasai an ta pakangat iria, vei ki lomon
    pokai, na nala vil ato iria.
  aer-aer: “Akngeyele alknge itnekenhe marteke itne areme-ketyenge. Irlpe itnekenhe
    Re marteke nhenge itne itelareme-ketyenge irlpe altywerele. Akngeye alakenhe angkeke,
    ‘Itne arne akurne areye-ngentyele untyeme-irretyakenhe itne-arle nhenge mpwaretyamenge
    atyenge-werne utepe-irremele apetyalpetyenhe, nhenge the itnenhene angkwerre-iwetyeke.’”
  qvc-NT: Dyusqam paykunataqa qonqachishqa, angu shunqoyuq kanambaqllapa. Chaymi ima
    milagruta rikashpapis, noqapiqa mana yuyakunllapachu, paykunata washanaypaq, nishpaqa.
  tgl-ULB: “Binulag niya ang kanilang mga mata, at pinatigas niya ang kanilang mga
    puso, kung hindi man, makikita nila sa kanilang mga mata at makauunawa sa kanilang
    mga puso, at manumbalik, at pagagalingin ko sila.
  cbs-NT: '@see-verse:JHN.012.039'
  xtm-NTPP: “Ni jasi ya nuu ñayii ma, te ni sa'a ndee ya ini anua i ma, sukan‑va'a
    ma kuu jin kuni i ji'in nuu i ma, ni masu kuu jin jaku'ni ini i, vaa masu ka kuni
    i ja jin ndakokuiñi i te jin ndandikin i Su'si ma te ndasava'a ya i.”
  nnq-nnq: “Nnoongo ateila babe injwilii mio gabe, bateilinge ajinga, bakalolangaje
    kwa mio gabe, bakamanyaje kwa malango gabe, na bakamujilangaje, alenga Nnoongo,
    kupa nalamiange.”
  bao-NT: “Ca ĩatirãre biro cʉ̃jare tii, ca tʉo jeeño majitirã cʉ̃jare tii, cʉ̃jare
    tiijapi Ʉmʉreco Pacʉ. Ĩa maji, tʉo puo, tʉgoeña yeri wajoa, biicãri yʉ peere cʉ̃ja
    ca tʉo nʉnʉjeero, yʉ pee cãa cʉ̃jare ametʉene, yʉ ca tiitipere biro ĩigʉ,” ĩi
    owaquĩupi Isaías.
  san-ORI: ଯଦା, "ତେ ନଯନୈ ର୍ନ ପଶ୍ୟନ୍ତି ବୁଦ୍ଧିଭିଶ୍ଚ ନ ବୁଧ୍ୟନ୍ତେ ତୈ ର୍ମନଃସୁ ପରିୱର୍ତ୍ତିତେଷୁ
    ଚ ତାନହଂ ଯଥା ସ୍ୱସ୍ଥାନ୍ ନ କରୋମି ତଥା ସ ତେଷାଂ ଲୋଚନାନ୍ୟନ୍ଧାନି କୃତ୍ୱା ତେଷାମନ୍ତଃକରଣାନି
    ଗାଢାନି କରିଷ୍ୟତି| "
  huv-NT: Teat Dios tüüch majlüyiw at nejiw somb. Aton tüüch madam omeajtsüw. Atquiaj
    ngondom majawüw. Ngondom leaam omeajtsüw wüx xic, miünüw niüng sajlüy nawüniw
    wüx asoetiw nejiw, aw.
  otn-NT: “Nu̱na̱ Oja̱ bi gorpa̱bi̱ yø nthandi̱ yø ja̱'i̱, n'namhma̱ ngue hi̱nda̱
    hyɛ̱ti̱ conyø dä. 'Nɛ̱ bi gorpa̱bi̱ yø mmʉi, n'namhma̱ ngue hi̱nda̱ di̱mp'ʉ ja
    yø mmʉi hanja ra̱ hya̱. 'Nɛ̱ hi̱ndi̱ 'bätyø mmʉi ngue da̱ dɛn'Oja̱ para ngue hi̱ndi̱
    pu̱nnbi̱”.
  nop-nop: “Bepaŋdi dauhik yehitubu-sipmakaaŋ nadinadihik be welehik teheyemguk, tigene
    dauhikdi nemenemek kanadidakaleneeneŋ be naditomuneeneŋ. Unduŋ tiŋa welehik tubutakaleune
    yehitubu-kedebawaatneŋ.”
  obo-NT: “Id sobpongngan to Monama kos mata ran amoy dii ran od pokokita, woy id
    potoggas din kos pusung dan amoy dii ran od pokaabbot. Id puungan to Monama idda
    amoy dii sikandan od pokoporani kandin woy amoy diid koposinsyan kos mgo saa ran.”
  cak-ENT: Banun c'a cheque rije' que man nyetzu'un tüj y covirnük ri cánima. Romari'
    man nquitz'et tüj ri nc'ut chiquivüch, man nka-ka tüj pa cánima, y man ntzolij
    tüj pe quic'u'x richin que yin ninchojmirsaj ri quic'aslen, nbij ri Ajaf. Quiri'
    ri tz'iban can roma ri Isaías.
  lif-NT: “ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤡᤰᤑ᤺ᤶᤒᤠ ᤆᤥᤃᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤧᤎᤢᤱᤒᤠ ᤆᤥᤃᤢ
    ᤐᤡᤖᤢᤛᤡ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤠᤏᤡ᤺ᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴ. ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴ॥ ᤔᤧ᤺ᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤧᤱᤜᤠ᤹ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤘᤣ᤺ᤴᤍᤢᤛᤡᤒᤠᤔᤧᤴ॥”
  mie-NT: Nī nsāhá Yāā Dios modo jā cuáá ánō ndá ji, jíín jā cúnīhin inī ji, tácua
    coo modo jā má cūní ndá ji, de ni mā jícūhun inī ji, ni mā násāma inī ji quīvi
    ji nūū ni, jā nasāhá vāha nī ánō ji nūū cuáchi ji. Ncachī Cristo, cáchī tutū.
  san-TIB: ཡདཱ, "ཏེ ནཡནཻ རྣ པཤྱནྟི བུདྡྷིབྷིཤྩ ན བུདྷྱནྟེ ཏཻ རྨནཿསུ པརིཝརྟྟིཏེཥུ ཙ ཏཱནཧཾ
    ཡཐཱ སྭསྠཱན྄ ན ཀརོམི ཏཐཱ ས ཏེཥཱཾ ལོཙནཱནྱནྡྷཱནི ཀྲྀཏྭཱ ཏེཥཱམནྟཿཀརཎཱནི གཱཌྷཱནི ཀརིཥྱཏི།
    "
  qve-NT: “Diosmi paykunataqa ñawsaman hina tukuchiran. Sonqonkutataqmi rumiyarachiran,
    saynapi ama entiendenankupaq, mana kasukuq kanankupaq, huchankumantapas Diosman
    ama kutirinankupaq, hinallataq mana salvasqa kanankupaq ima”, nispa [Isaías 6.10].
  pao-NT: '@see-verse:JHN.012.039'
  cbu-NT: Siyaa mangeetsis tamiroosinlltakchuri, kitseetstamtis tamirkachuri, kcheetstamtis
    kámanakchuri, siysa ¿tamareeja mangoonchis? ¿Antaati mazinacheezis? ¿Nitaati pangcheezis?
    Ndambaree. Mangoontapa, siyaa aturi, nda siyaa yaramaam zurampatari zandkina,
    tárangiya Isáysarini.
  usa-usa: “Áánûqtu yeráwáqtí yúramma mamá karopamáyikena yúyánámmá mamá óqtakaa umátukaiye.
    miráitata yé íma yúramma káoneta yúyánámmá íma kéitaae. yeqtí yúrakakema íkáonaapoata
    yúyánámmá íma ítama káruteta kéopoata íma ketôpaqa waéqma íyaqa yemmá mamá atóbamayikanune.”
    téna Áítáíya naayóbáqá tiráine.
  soy-soy: Uléécɑɑ yɛ pi nyiinsɛlɛ rɛ ɑ́pi kɑpɛ nɛ n nyɑ́ni nnyɑ. U pimɛsɔhɔ yɑriilɛ
    rɛ ɑ́pi kɑpɛ nɛ líkɑ ɑsei n kṍ nnyɑ. Insɑ́ lɛ̃, pi yɛ́ ukɛmɛɛ́ hɑ uu pi pɔisɛ.
  hui-hui: Tigua deme hondolilonobi minime galone manda bulilonobi i̱na ti mo dabi
    holiya i̱hondo mini beregedolilonobi Ngode Datagaliwabehanda tinaga de mo ko halu
    tinaga minibi mo ndibu leda, Ngode Datagaliwabehanda lene, lalu gilibu nga.
  amf-amf: '@see-verse:JHN.012.039'
  quc-NNT: Ri Dios xub'an moy chke, xuquje' xub'ano chi xeab'ajir ri kanima', rech
    man käkil tä ruk' ri ki waq'äch, man käkich'ob' tä ruk' ri ki chomab'al, man ketzelej
    tä k'u wuk' in rech kekunatajik, —kächa ri Dios, —kächa'.
  dob-dob: “Yaubada niꞌatu matadi ꞌigiekebodi, ta wate ꞌidi nuwanuwa ꞌigibodedi, be
    gote ꞌenega nigeya sawesawediya be matadiyega sida ꞌitaꞌita, ta nigeya sawesawediya
    be ꞌidi nuwanuwa ꞌenega mwalatoi sida ꞌewaꞌewa, ta wate nigeya sawesawediya be
    sida sanailama be ꞌaene yada gieboboꞌanedi.”
  wrs-wrs: '@see-verse:JHN.012.039'
  mca-mca: —Pa' Dios yit'onji' ƚotoi pekhewe'en qa yit'unhetje'm iye pe' ƚatawjets,
    hats'inha qu' nite' ni'wene' qa nite' nenikfeli'ik'i iye, ma' qa' nite' netetwek'elaxe'
    yiwets qa yakha' qa' nite' henƚine'ju'.—
  tzo-TZC: Laj jmacbe satic, laj yijubtasbe yoꞌntonic, yoꞌ mu xilic, yoꞌ jech mu xaꞌiic
    ta yoꞌntonic, yoꞌ jech mu xtal yacꞌ sbaic ta poxtael ta jtojol, xi ti Dios ti
    laj stsꞌiba ti Isaíase.
  mya-mya: '@see-verse:JHN.012.039'
  gng-NT: «Uwien juɔn biʼnun, ki libe' biʼyɛnm, ŋɔ bi la lɛnh, ki la cii' niʼtingi
    biʼyɛnm ni, ki la lèbre biʼtetem, ŋɔ wɔ ń buu bɛ.»
  cbi-NTPO: Dios yala' kapukanu dandajtuke tireve, tsenmin yala' pensanu bain shili
    pensanguen jutyungue tireve, tsenmala naa katanchi bain, naa aseetanguenu bain
    jui'nudetsu, tsenmin naa ne in junga bain maatyunudetsu, tsenmalaa iya yalanu
    ura' mandirei'nutsu, ti' pillawaave.
  ikk-NT: “Chuku e mẹgụọ ẹnya kpu wẹ ishi, tikin obi wẹ— amamgbe wẹ e gi ẹnya wẹ legha
    ụzọ, gi obi wẹ ghọta, e gbehutọ wẹ d'e kunrun m; a zụọ m wẹ—'ya kẹ Chuku ku.”
  leu-leu: “Nane fo fapiif a matari e fatavanat a lamonan siri. A vil malaane talo
    ri taa pife kaalum faroxo pana matari e ri taa pife lamon faroxo la xunus iri.
    Tamo ri taa kaalum faroxo e lamon faroxo ri tamaa taꞌulan a vilaana saat siri
    e ne taa vil faroxoi nari.”
  maz-NT: 'Mizhocjimi o tsjapü o ndëzhöji. Xo o tsjapü o meze o̱ mü''büji, nguec''ua
    dya o ''ñejmeji. ''Ma ro unüji na jo ngüenda, ''ma ro ''ñejmeji cja o̱ mü''büji,
    nu''ma, ro nzhogü o̱ mü''büji, nuc''ua ro mama ''ma Mizhocjimi: “Nutscö rá jopcüji
    o̱ mü''büji.”'
  bod-N: གཙོ་བོ་ལགས་ཀྱིས་མི་དེ་རྣམས༌ཀྱི་ནི།། མིག་ནི་ལོང་ཞིང་སེམས་ནི་གྱོང་པོར༌མཛད།།
    དེ་ལྟར་མིན་ན་མིག་གིས་མཐོང་བ་དང་༎ བློ་ཡིས་རྟོགས་ཤིང་ཕྱིར་ལ་འཁོར་བ་ན༎ ངས་ཀྱང་དེ་རྣམས་གསོ་ཞིང་དྲག་པར་བྱེད༎
    ཅེས་གསུངས་ཡོད་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:JHN.012.039'
  zpl-NT: Diose uriꞌi nú neca xi neca nú la lañiꞌbeei, nu uriꞌinu nú unga nziti arquiꞌbeei,
    para nú la lañiꞌbeei, nu la riꞌibeei beyaꞌ, para nú la benchilaꞌbeei lua, para
    nú riꞌá perdona stula beei.
  mbc-NT: Paapaya to' yenu yenkaru'nannîpî'pî. Moropai to' yewan sa'mannî'sai'ya.
    Mîrîrî kupî'pîiya era'ma to'ya namai tenukon ke. Moropai epu'tî to'ya namai tewankon
    ya'. Moropai imakui'pî poi to' era'tî namai moropai to' yepi'tîuya pepîn. ta'pîiya.
  ndg-ndg: “Atikwapanga ipofu mu minyo yabe, na aipangite mioyo yabe migumu, ili bamweni
    kwaa mu'minyo yabe ni kuyatanga kwa mioyo yabe, ni kabalopolelwa ni nenga kuwaponya.”
  wsk-wsk: “Kaem nomotam kaolam se sisiram, se nongomang motam kaolam se mel bo ikimonko
    me terong; buta se nuna nomotam te sor arigimonko agi nongomang motam te ikimon
    ale giris palagamon se ani nunga nungek se ningo arigimonko me terong.”
  toj-NT: 'Lajan soc mutz''an ni ja sate ja cristiano y jel ch''uuy ja sc''ujolei.
    Mix yilahue q''uinal soc ja satei y mix yabye slugaril. Jayuj ja Diosi el ja sgana,
    jayuj ti yaa can ja jastal ni ja xch''uuyil ja sc''ujolei. Ti alji yabye yuj ja
    Diosi: ¡Moc lom jacanic jmoc! Jachuc mi ni oj ca tojbanica, x''utjiye yuj ja Diosi.'
  tbc-tbc: “Anut idiraig malad itau an dilasa ya, iŋaned ilod dam iganeg dabai geig
    a. An lo iŋ maladi nam abaŋ dile san tia ya, ago dugo ilodi nam maŋau diŋane san
    dam tia ya, taida mi, iŋ didaŋsa san tia ya, tia dop, iŋ ilod ibilisa tap didaŋsa
    dop ŋai ŋukubuniai a.”
  sna-sna: “Akapofumadza meso avo uye akaomesa mwoyo yavo, kuti varege kuona nameso
    avo, varege kunzwisisa nemwoyo yavo, varege kudzoka ndigovaporesa.”
  smk-NT: “Pa'sar binulag nasara nin Dios tan pinateb'ey nay kukanakman ra, ta no
    kai ket maka'kit tan makataros sara kumon ket mako sara kona ket isalba nasara.”
  grc-TCGNT: Τετύφλωκεν αὐτῶν τοὺς ὀφθαλμούς, καὶ πεπώρωκεν αὐτῶν τὴν καρδίαν· ἵνα
    μὴ ἴδωσι τοῖς ὀφθαλμοῖς, καὶ νοήσωσι τῇ καρδίᾳ, καὶ ἐπιστραφῶσι, καὶ ἰάσωμαι αὐτούς.
  gof-WFTW: '@see-verse:JHN.012.039'
  spa-BLM: “Ha cegado sus ojos y ha endurecido su corazón, para que no vean con sus
    ojos, y entiendan con el corazón, y se conviertan, y yo los sane”.
  kyz-NT: “Janeruwarete 'ga 'gã namueapyoukari ee. A'eramũ 'gã wapyakwafuge'emamũ
    weapyoe'emamũ ee. A'eramũ 'gã a'eramũ opoiriwere'emamũ otywer awi. Jekatu'og ape,
    'jawe'em 'gã 'ga upe. A'eramũ 'ga a'eramũ 'gã katu'oke'ema futat”, 'jau Isai 'ga
    inuga ikwasiaa ka'aran are rakue.
  dao-dao: “Pamhnam naw ami mik a jah müsak, ami mlung jah nghlangsak se, acunüng
    ami mik naw am hmuh thei, ami lu pi cing se, ka jah mdaw be vaia, ka veia am nghlat
    law be thei u, ti lü Pamhnam naw pyenki” a ti.
  cya-cya: —Yato'o mducun ne' quiloo ne' si'yana a ca chcan' 'in ne', m'ni tla ne'
    cusya 'in ne' si'yana a qui'ya ne' cha' tiyaa, lo' cha' cua na xitucui ne', nan'
    cu'nin chcan 'in ne'—.
  wrk-wrk: '@see-verse:JHN.012.039'
  nii-nii: “Gos eim, en enim ningił ambił ak tang kin, en enim ningił ełe, kapłi kun
    kinerngii mon! Nga noman erang kin, kom ku mił peng kin, en enim noman ełe, pii
    kun enerngii mon! Pe nga en enim, nanim kin wangin kin nanim paki top kin, oł
    yi ermbii ni piik, enanmin!” pa ni Gos Owundu yi nim.
  ign-NT: “Ema Viya, eta máimairahi eta namura­ca­sa­mu­re­vanahi, máisapahi tiápajucava
    eta namasua­pa­ji­rai­ravahi, tímicu­ti­ji­ri­cavahi púchuquiana éna. Váhiquene
    tétupi­ri­sa­mu­re­cha­va­naimahi. Váhivare navara­haimahi nacasi­ña­vahini me
    Viya, apaesa macana­ra­ca­va­ca­hini” tacahehi eta májucha­quenehi ema víyarahaini
    Isaías.
  dik-NT: “Aacï Nhialic dhɔ̈ny nyïn, ku mɛ̈r kepuɔ̈th. Bïk käŋ cïï tïŋ kenyïn, ku
    cïk wɛ̈t det kepuɔ̈th. Bïk röt wɛ̈l ɣɛn ku ba keek kony.”
  cac-cac: A Dios tz'ac'an eb' musansatil, svach' ac'an pitb'oc spensar eb', yic vach'
    max yil eb', max nachajel yuj eb', yic max q'uexmaj spensar eb'. Yuj chi' a Dios
    max colan eb', xchi vin̈aj Isaías chi'.
  tzj-E: —Xuban Dios chca ajni' xermoyirsaj y chka' xcowersaj canm, cara' xuban chca
    ch-utz c'ara' majo'n nquetz'et ta jnak nc'u'ta chquewech y majo'n nch'obtaj ta
    cmal je nbixa chca, y majo'n nqueq'uex ta cna'oj che nquechumtaja.
  san-BUR: ယဒါ, "တေ နယနဲ ရ္န ပၑျန္တိ ဗုဒ္ဓိဘိၑ္စ န ဗုဓျန္တေ တဲ ရ္မနးသု ပရိဝရ္တ္တိတေၐု
    စ တာနဟံ ယထာ သွသ္ထာန် န ကရောမိ တထာ သ တေၐာံ လောစနာနျန္ဓာနိ ကၖတွာ တေၐာမန္တးကရဏာနိ
    ဂါဎာနိ ကရိၐျတိ၊ "
  yaa-NT: A nikaiyamaifo Epa Niospa fẽxo keskara ato imapakenaka Niospa meka chanĩmakõi
    mã tãpifikaxõ tsõa nikayamaito. Niospa ato shinãtimafai anã shinãsharanõfoma.
    Nãskakẽ Niospa meka õifikakĩ tsõa shinãima ãto õiti kerexkõi fakani mã nikafikaxõ.
    Ãto chaka xateaxma ekeki fekanima ẽ ato fetsa keskara shara fapanã, ixõ Niospa
    ato yoini. Nãnori a Jesús inõpokoai yoikĩ Isaías kirika keneyoni.
  cab-NT: Darú lumuti Búngiu jaríjin, derégüda loun janígi, lun maríjin jamá láu jágu,
    úame gunfaráanda jamá, mayábin jagíame nun lun nareídaguagüdüniña.
  clu-clu: '@see-verse:JHN.012.039'
  swh-ULB: “Amewapofusha macho, na ameifanya migumu mioyo yao; wasije wakaona kwa
    macho yao na wakafahamu kwa mioyo yao, na wakaongoka nami nikawaponya.”
  tpt-NT: Ni Dios jalakmakal laꞌachꞌixin, vachuꞌ pꞌays jalakmakanil ixjalhanutkꞌan
    para jantu katalakavanal y jantu katamalaqasil la ixjalhanutkꞌan. Vachu jantu
    taꞌuxamin kun kitꞌin para palay kaklakmakal la ixtaqanꞌatkꞌan.
  aai-aai: “God iwa’an matah hifim naatu dogoroh rufoten, saise men hina’itin, naatu
    hai not nakwaris anayabin boro men hinaso’ob. naatu Regah eo, ayu isou boro men
    hinatatabir. Naatu tena ayu aniyawasih.”
  sny-sny: “Owane Sitewi lai lu taune tamo nihe pokoweyei tawesi irowe. Le marepi
    lowe lo tawesi irowe. Serai lowe nihe se siyerowa, lowe siye so'oruwerowata. Aiwawe
    a'i lowe marepi se toteyei. Sosu lowe marepi sitewi siye so'oruwerowata. Lowe
    Owane Sitewi lo marepi umasiyei su, Owane Sitewi lai lowe au fara'uweyei. Ahowa,
    lowe Owane Sitewi lo marepi umasi ta'ame. Serai Owane Sitewi lai lowe au fara'uwerowata.”
  myy-myy: Ĩna tibitiroca yigʉ yiguĩji Dios. Ito yicõri ĩna ya ʉsijʉ ĩna tʉo masibitiroca
    yigʉ yiguĩji Dios. Ito bajiri ĩna ya cajeana ti masimena yirãji ĩna. Ĩna ya ʉsina
    queno tʉo masimena yirãji ĩna. Ito yicõri, Dios ĩ cõarʉre tʉdi yisio rotimena
    yirãji ĩna, yi ucañi Isaías ñayorʉ.
  trc-NT: ―Síí caꞌnéé ꞌu̱nj me se nataꞌ uxrá soꞌ se‑na̱na̱j rihaan yuvii̱ nihánj nda̱a
    se caráán rihaan nij yuvii̱, ne̱ se̱ caꞌvee queneꞌe̱n nij soꞌ doj maꞌ. Ne̱ ne
    caꞌve̱e catu̱u̱ doj se‑na̱na̱j nimán nij soꞌ maꞌ. ꞌO̱ se naꞌvej uxrá rá nij soꞌ
    xca̱j nij soꞌ cuentá ne̱ ca̱nica̱j nimán nij soꞌ ne̱ nahu̱un sa̱ꞌ nij soꞌ qui̱ꞌyáá
    ꞌu̱nj maꞌ ―taj Diose̱ ne̱ cachrón síí cuꞌna̱j Isaías rihaan yanj ga̱a naá a.
  cut-NT: Dendiohs ne, deche ye ndutina̱n ihyan chahn ma̱n, din cheche ye chedave
    yahn ye ma̱n, ca̱va che hua nchana̱n ye ma̱n, hua conahn ye ma̱n, ne hua cotahno
    ye Dihvo vo, ndevahn ye.
  bel-bel: «народ гэты асьляпіў вочы свае і скамяніў сэрца сваё, хай ня бачаць вачыма,
    і сэрцам не ўразумеюць, і не навернуцца, каб Я ацаліў іх».
  zlm-KSZI: ‘Dia telah membutakan mata mereka dan menjadikan mereka keras hati, supaya
    mata mereka tidak dapat melihat, dan hati mereka tidak dapat mengerti, lalu mereka
    tidak berpaling kepada-Ku untuk Kusembuhkan.’
  gdr-gdr: “God kea towaina yɨrkɨp yɨrdɨdɨ amnɨkinonj, ɨ towaina gar edokinonj. Nokɨm
    da ke ton yɨr ongong reyeninem towaina yɨrkɨp ke, ɨ ke ton towaina gar ke repɨndeninem
    dɨde ket ke ton rengenjinem Kor pɨlwa, ɨ dɨde ket ke Kon ten resakenjinɨn.”
  vmy-NT: Naꞌenchana ꞌechja tuxkun xutabiu ꞌba kitsitaja inimare, tuxi bi skueni,
    ꞌba tuxi bi ku̱ankjinnire, tsa chjen sikꞌantjaiya inimare, ꞌba an sindaa̱.
  cmn-FEB: “他蒙蔽了他们的眼，让他们的心变得迟钝，这会让他们看不到也不会思考，他们也不会跟随我。但如果他们这样做，我就会治愈他们。”
  gmv-RNT: “Isti ba ayfen beyidi, ba woznan yuushi qoppidi, simmonta malanne izi ista
    pathonta mala Xoossi ista ayfe qooqisides; ista woznakka muumisides” gi xaafida
    gishassa.
  ncl-NT: Unca quinami Dios quinpachacaruc inmixtololojmes huan quinchihuilic pa camo
    huil quimatisi len Dios quinequi. Dios quinchihuilic yoje pa yoje yes quinami
    amo quitasi ca inmixtololojmes, quinchihuilic pa yoje amo quimatisi pa inminyolo,
    quinchihuilic pa yoje amo quimatisi len quinequi quijtúa pa inminyolo, quinchihuilic
    pa yoje amo mopalasi quinami amo quineltocaloaya, pampa sinda mopalaloaya, cuaquinon
    niquinquixtiaya, quilía in Tata, pa inminpolehuilisli.
  sua-sua: “Ngoldaip tngam slommok pum ngakro kerok va kngam tok kim ngakro lpetuk,
    mar kam lua vokom ka mnor mang En to kle khortgi ngok kim, he nang En kam sulgim
    mar.”
  are-are: “Altjirrala alknga etnakanha pangilaka, etna alknga etnakanhala arakitja.
    Era eterrintja etnakanha parrpartilaka turta, etna arratja eterrakitja. Kurunga
    etna toperrakitja, Altjirrala turtantama etnanha tangkalhelakitja.”
  gai-gai: “Raraŋ Aetaniaca mina lamnikca moca mina mba wat rapacit, na mina iroarmo
    moa mboracri, moca mina lamnikca reac ianna wat rapac nari, na mina iroar inkara
    kambta mɨnɨŋa lamŋi nari, te, mina nikinik iroar ŋgetrikica auk ndambuŋa kɨpca
    aku minmo moi laiŋga monandet.”
  qvm-NT: “Tayta Diosmi yarpayninta upatacätsergan wilacuyninta mana tantyapäcunanpag.
    Tsaynogmi shonguntapis chucruyätsergan payman mana yäracärinanpag. Tsaymi payta
    mana chasquicuntsu jutsancunapita perdonashga cananpag.”
  chz-NTPS: Gaꜙjmeeꜘ Dio gaꜙjnëꜗ mɨˈnëyˊ, gaꜙjlëꜗ hʉʉˊdsëˉ kiyhꜗ, mahꜗ saꜙ leꜘ jëëyꜗ,
    niꜙ saꜙ läꜙngëëyꜘ. Niꜙ saꜙ dsaˉje̱e̱yh˜ kya̱a̱hˊ jnäꜘ mahꜗ miˊhlä̱ä̱ꜗ jnihꜘ.
  kmu-kmu: “Amaulaga oꞋagesaya yafe Anumaya KotiꞋa amaulaga ago alino asu hu-ma-tene.
    Amaku amakesa havilama ohisaya yafe ‘Yafa kana amanuꞋene veaꞋne maiho.’ hu-ma-tene.
    Havigu amakuꞋa ai-yahae huꞋya nagaitega eyafenagiꞋna ali hilato hu oꞋama-tegahue.”
    huno hu-maineane.
  ood-NT: '@see-verse:JHN.012.039'
  lbm-lbm: “ओन उन्की आंखी अन्धो, अऊर उन्को मन कठोर कर दियो हय; कहीं असो नहीं होय कि
    हि आंखी सी देखे, अऊर मन सी समझे, अऊर मोरो तरफ फिरे, अऊर मय उन्ख चंगो करू।”
  ncj-NT: Dios oquinchihualoc ixpatzacten huan yoltepitzten, ahmo maquinehnehuilican
    tlen oquitaque, niyan ahmo matlanehnehuilican ica inyolo in tlen oquiniluiloc.
    Huan niyan ahmo mamocuepacan ica nehhuatl maniquintlapohpolui.
  yuj-yuj: “Kwaro am fárákapamp yi nke mwanap pourou moi papria nɨnɨkan kor épérépi
    pap. Takria am fárákap ankank nkeria, kar fi méria, ononampok arákarrá korop napo,
    ono am fárákapan fwapokwapi papantáno.”
  kto-kto: “Morowa la masapsapong ara irap ma, ga makosarong dalap ma ga libonmeng.
    Babun magimameng irap ma noba pagap ga dalap ma leba mameira muap ma noba tiesiap,
    ga eba marigimeng dalap ga ina mumaiong toi, ga eba ina mamumurirarang.”
  gmv-NT: “ኢስቲ ባ ኣይፌን ቤዪዲ፥ ባ ዎዝናን ዩሺ ቆፒዲ፥ ሲሞንታ ማላኔ ኢዚ ኢስታ ፓꬆንታ ማላ ፆሲ ኢስታ ኣይፌ ቆቂሲዴስ፤
    ኢስታ ዎዝናካ ሙሚሲዴስ” ጊ ፃፊዳ ጊሻሳ።
  por-BLT: “Ele cegou os olhos deles e fez com que suas mentes ficassem vazias, para
    que os seus olhos não pudessem ver e para que as suas mentes não pensassem e,
    assim, eles não se voltariam para mim, pois se eles o fizessem, eu os curaria.”
  stp-NT: Gu Dios pɨx jup tu duu ji guꞌ nam baꞌ cham maatɨt tɨ nɨiꞌñdhaꞌ sia kum tɨi
    tɨ nɨiꞌñ na tuꞌ jax jum bua, panaas ku moo kuukup kaꞌ gu ja buupui, ni nam cham
    maatɨt kɇɇkɇꞌ na jax jir jum duukam kaꞌ sia kum tɨi kɇɇ na jɨꞌk jax tum aꞌga gu
    ñioꞌkiꞌñ, nam jax dhui pɨx cham soiꞌm ɨlhdhaꞌ buiñor na baꞌ cham tu ja uañdhaꞌ
    gu ja uaꞌtulhdharaꞌ.
  mgc-mgc: “Wïrï isi komo zë here kazi ɔ'bɔnnï bi kongɔ, ehe o'dɔ di'di zë na kyigɔ
    here zë ɔ'bɔnnï dë yɔlɔ. Mo o'dɔ nenye here kazi zë a'bannï zi mo ehe kɔ'jɔ zë.”
  ame-NT: Eʼñe pat̃pareʼteñot̃et Yomporñapaʼ muenatanet oʼch echarrtet pueyoc̈hret.
    Att̃ochña ñetpaʼ c̈hach ottenet ñerraʼm aporoʼyet̃et ñeñt̃ ama es enteno. Ñeñt̃oʼmarña
    ama muenatenaneto oʼch es entet t̃ayeʼtoʼt̃eʼ c̈hapanet pueyoc̈hreto. Ñeñt̃oʼmarña
    amaʼt mameshapaʼ amach es cot̃apeʼcheneto nocop att̃och naʼqueshp̃aterranetañ.
  mgh-2016: “Nlhuku hotiyelhelha miitho aya ahoone, hophupuwalhiha mirima chaya, ahoone
    wo miitho aya, ahichuwelhe wo irusho chaya, mena ahikirukunuwelhe, aneera Athithi,
    wiira kaalhamihe.”
  kvn-NT: 'Imi Pab purpal we tulemal-imia akalosmal, melle purpal mag takegal. Tegin
    Pab purpal we tulemal-niga okannosmal, melle ulubgin Pabgin ibzhegal. Imi Pab
    chogzhado: “Imi an purpal weob we tulemal-imas, melle e-taed ogwalegal anpal naigugal.
    Tegin an purpal melle we tulemal-nudagalbal.” Is. 6:10'
  gvf-gvf: “Nomanin paikungwa milama dire, te kiraan te omilin gi dungwa imo dinama
    dire, God kal iru ere tomua. Kiraan gi dungwa pirekenama dire, te nomanin paikungwa
    pirekenama dire, nomanin si kiruul sire na aa te wai ere tekerala dire, God kal
    iru ere tomua.”
  san-ISO: yadā, "tē nayanai rna paśyanti buddhibhiśca na budhyantē tai rmanaḥsu parivarttitēṣu
    ca tānahaṁ yathā svasthān na karōmi tathā sa tēṣāṁ lōcanānyandhāni kr̥tvā tēṣāmantaḥkaraṇāni
    gāḍhāni kariṣyati|"
  deu-ELBBK: „Er hat ihre Augen verblendet und ihr Herz verstockt, damit sie nicht
    sehen mit den Augen und verstehen mit dem Herzen und sich bekehren und ich sie
    heile“.
  mcb-NT: “Yogari Tasorintsi tyarika ikantakoigakeri kameti ganiri yogoigi, kañomataka
    ontinirikatyo tenige ineaigae, aikiro kañomataka tenirikatyo ontimumate isureegi.
    Ikañoigakeri maika kameti ganiri ineantaigaro iroki, aikiro ganiri ikemaigavakero
    iriniane iragaigavakerora isureku, ontiri aikiro ganiri ikantatigaiga kameti nogavisaakoigakerira.”
  yle-yle: Yi ngwolo dmi my꞉oo nî yó, nê, Yélî daapaa m꞉uu y꞉e, yi nuw꞉o l꞉âmo dmi
    nê ngópu, nê, Daapêdê w꞉ee y꞉e, a ka daapêdê diyé dniye, yi pyipyi u l꞉êê dîy꞉o.
  swh-1850: “Mungu ameyapofusha macho yao, amezipumbaza akili zao; wasione kwa macho
    yao, wasielewe kwa akili zao; wala wasinigeukie, asema Bwana, ili nipate kuwaponya.”
  ese-NT: “Jodio cuana cojjamaꞌ jayojja jama poanijo, miyaya ma dejjaja ba jjima aña
    ba majje jjabahuejjaqui mee jjima mijo. Quea sapa caꞌa jjejojo miquea ejjashahuabaquijjijo
    jjabahuejjaqui mee jjima. Jamajjeya minijje jjapeequi ajjajo Jodio cuanaja mimishi
    cuana ecuijeaꞌyojji pojjeama”. Jamaya Isaiaa yahuajo tehue ca poa Jodio cuanajo.
  jac-NT: Comam Dios majchencano sat anma, yakꞌnipaxo cawbolo Comam yanma anma yun̈e
    matxa chiyu yilni, yeb xin mach chitxumchalo yu. Caw mach chisbejcano anma ismachiswalilal,
    yuxin mach chian̈cha anma yin̈ ismul yu Comam, ẍicano naj Isaías tuꞌ.
  cak-CNT: Can banon c'a chique rije' chi man yetzu'un ta y covirinek ri cánima; romari'
    man niquitz'et ta ri nic'ut chiquivech, man nika' ta ka pa cánima, y man nitzolin
    ta pe quic'u'x richin chi yin ninchojmirisaj ri quic'aslen, nicha' ri Ajaf. Queri'
    ri tz'ibatel can roma ri Isaías.
  zia-zia: Tuwa Bayau mene eyero sena, “Awong diti moko mene nona gowi sero, o dubo
    mene nona kotungno gowi sero, o dubo nunae kapetegaya na awong kora yoni sero.”
    Tuwa Bayau mene ayero sero senu diti moko nunae guma yenu dubora diti nunae gazenu
    daba ine yena.
  mal-2015: “അവർ കണ്ണുകൊണ്ടു കാണുകയോ ഹൃദയംകൊണ്ടു ഗ്രഹിക്കയോ മനം തിരികയോ താൻ അവരെ സൗഖ്യമാക്കുകയോ
    ചെയ്യാതിരിക്കേണ്ടതിന്നു അവരുടെ കണ്ണു അവൻ കുരുടാക്കി ഹൃദയം തടിപ്പിച്ചിരിക്കുന്നു”
  tuo-NT: Õꞌacʉ̃ narẽ caperi bajutirã weronojõ weecʉ niwĩ. Cʉ̃ yere tʉꞌomasĩticã weecʉ
    niwĩ. Tojo weerã añurõ cʉ̃ weesere ĩꞌamirã, ĩꞌamasĩticãrã niwã. Cʉ̃ buꞌesere tʉꞌomirã,
    tʉꞌomasĩticãrã niwã. Cʉ̃ buꞌesere ẽjõpeorã, na ñaꞌarõ weeꞌquere duꞌu, acobojose
    sẽrĩbopã. Cʉ̃ narẽ yʉꞌrʉobopĩ, nicʉ niwĩ Isaía.
  mbl-NT: “Topa te tikmũ'ũn pa te hãmyũmmũg 'ohnãg mĩy, tu tikmũ'ũn putox ka'ok mĩy,
    puyĩy tikmũ'ũn pa hãmyũmmũg 'ohnãg, puyĩy tikmũ'ũn hãmyũmmũg hok, puyĩy tikmũ'ũn
    hãpkummuk mĩy kux hok, puyĩy Topa tikmũ'ũn kuxa kummuk xit hok.” Kaxĩy.
  zpc-NT: Yelaꞌ yeladyiꞌ quieyaquëꞌ bë Diuzi leyaquëꞌ ca quie benꞌ laochula, bënëꞌ
    zidi luꞌu laxtaꞌoyaquëꞌ, cuenda baꞌalaꞌcazi rlëꞌëyaquëꞌ, gaca quieyaquëꞌ ca benꞌ
    birlëꞌë, lëscanꞌ cuenda baꞌalaꞌcazi tzuꞌu diꞌidzaꞌ luꞌu guichoyaquëꞌ, gaca quieyaquëꞌ
    ca benꞌ birioñeꞌe. Canaꞌ biinaoyaquëꞌ xneza Diuzi ta yeyëri laxtaꞌoyaquëꞌ.
  gul-NT: “God done bline de people eye, an e done mek dey haat haad, so dat dey ain
