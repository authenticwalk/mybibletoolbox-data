  lgl-lgl: Aesea 'e ilia God 'e sae 'uri 'e, “Lau bolosia maada 'ali ikoso gera lesia
    ta 'e lau taua fada. Lau fanasia malatada 'ali ikoso gera saiala ta 'e lau taua
    fada. Lau tau 'urifo ada 'ali ikoso gera saiala bulusi na lou mae 'i soegu 'ali
    laka faamauri gera.”
  mmo-mmo: + o 12:40 Ais 6:10; Mat 13:15*“Anutu wiing-ambe sil amend kanu hôôk, de
    wiing-ambe sil alondpayo niwêêk ak, in nambe sil-ame lanji va jak mend e, osin
    kand-ame bu vakasin danggakook e, de me-langgilin londpayo nom vu sa in nambe
    saambiing-ambe nind vasa jak e, malis.”
  ncu-NT: “Wuribware̱ a buŋ bamo̱ akatɔ se̱, ne̱ ɔɔ sa ne̱ bamo̱ aŋu‑ro a waa le̱ŋ,
