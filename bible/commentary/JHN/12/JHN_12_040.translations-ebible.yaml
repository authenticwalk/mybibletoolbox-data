  crn-NT: '@see-verse:JHN.012.039'
  zpu-NT: Diosenꞌ beneꞌ nench nak akeꞌ ka beꞌnn lchole, naꞌ beneꞌ nench nak akeꞌ beꞌnn
    nak yichjraꞌlldaꞌo war. Naꞌ beneꞌ kaꞌ nench bi reꞌe akreꞌ, naꞌ bi llayakbeꞌe lo
