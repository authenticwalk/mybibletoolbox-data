    majiquetibana apiʉjaquetigarãma. To bairi, “Caroorije jã cátajere jã majirioya,”
    Diore ĩ majiquetigarãma, caĩñupi Isaía.
  eng-ULB: “He has blinded their eyes, and he has hardened their hearts; otherwise
    they would see with their eyes and understand with their hearts, and turn, and
    I would heal them.”
  spa-VBL: “Él cegó sus ojos, y oscureció sus mentes a fin de que sus ojos no vieran,
    y sus mentes no pensaran, y no se volvieran a mí—porque si lo hacían, yo los sanaría”.
  fra-_FOB: Il a aveuglé leurs yeux, et endurci leur cœur, de peur qu'ils ne voient
    des yeux, qu'ils ne comprennent du cœur, qu'ils ne se convertissent, et que je
    ne les guérisse.
  hau-ULB: ya makantar da su, ya kuma taurare zuciyarsu, saboda kada su gani da idanunsu,
    su kuma sami fahimta da zuciyarsu, su juyo wurina in warkar da su.
  mal-mal: “അവർ കണ്ണുകൊണ്ട് കാണുകയോ ഹൃദയംകൊണ്ട് ഗ്രഹിക്കയോ മനം തിരികയോ താൻ അവരെ സൌഖ്യമാക്കുകയോ
    ചെയ്യാതിരിക്കേണ്ടതിന് അവരുടെ കണ്ണ് അവൻ കുരുടാക്കി ഹൃദയം തടിപ്പിച്ചിരിക്കുന്നു”.
  kkc-kkc: “Godeeye odoo susuga dia howo gooloogooso. Osoloso yayo diba goo goole
    pagalame moodooso, dia howoso kibiya egelega pagalame, osoloso diayo medee kibiya
    gooleedelega pagalame, osoloso see Godee mapoo wedi sibileso tekepo pelega pagalame.”
  lit-lit: Jis yra apakinęs jų akis ir užkietinęs jų širdį, kad nematytų akimis nei
    suvoktų širdimi ir neatsiverstų, ir aš jų nepagydyčiau.
  urd-GVR: “Allāh ne un kī āṅkhoṅ ko andhā aur un ke dil ko behis kar diyā hai, aisā
    na ho ki wuh apnī āṅkhoṅ se dekheṅ, apne dil se samjheṅ, merī taraf rujū kareṅ
    aur maiṅ unheṅ shafā dūṅ.”
  far-far: Laona Kekedee Abu, God nia fata 'uri, “Nau ku bokota na maada fua ne kera
    nao si ada to'ona te ne nau ku sasia fuada. Nau ku fangasia na manatalada fua
    ne kera nao si saitamana te ne nau ku sasia fuada. Nau ku sasi 'urinai ada fua
    ne kera nao si saitamana kari abulolae lau mai 'uri nau, fua nau kai famauri kera.”
  suz-BL: मिनु यसैयामी “परमप्रभु यावेमी मेको आन कली मिक्‍च मताइब सेल्‍तीमी। मोपा परमप्रभु
    यावे कली मतुइक्‍नीम। मेको आन कली मटीब सेल्‍तीमी। मोपा मेकोपुकीमी परमप्रभु यावे
    आ लोव़ रुम्‍ने मचबेम। मिनु परमप्रभु यावे कली ‘आं कली सापतीन’ दे मपुंइनीम” दे यो
    यसैयामी ब्रेक्‍शो बाक्‍त। मत्ती १३:१४-१५
  car-NT: Tanupu'to i'wa mandon. Ituru'san tyja'naka i'wa man. Otymbo ro anene'pa
    kynaita'ton. Ituru'san otymbo ro anukuty'pa kynaitan. Atu'ma'pa pairo kynaita'ton.
    Iwara anikura'ma'paine waitake.
  amp-amp: “Bro Nkifrar nyingam takunyj-motrm nhai yukatohruhatm, yo duka yima yuhum
    takih-motrm nhai tamoh mrokfom tfit dukakfot. Nyingetm rhuhato wom nefm htiruhamn,
    yo yima dukefetm rhuruhamn mrokfo mna yuham yakruhammn, yima yuhum yak kekuthato
    tfit nanpno yarim tohruhamn yak marnyaruhanm.”
  bht-bht: परमेश्वरे उना दी हखी अन्निया करी दितियां ताकि सै दिखी नी सकन, कने उना दे
    दिमाग बंद करी दिते ताकि सै समझी नी सकन। नितां उना मिंजो पर भरोसा करी लेणा कने
    मैं उना जो ठीक करी दिन्दा।
  eng-NOY: “He hath blinded their eyes, and hardened their heart; lest they should
    see with their eyes, and understand with their heart, and turn from their ways,
    and I should heal them.”
  cub-NT: 'Jã́ri eabevʉre d̶aibi náre Jʉ̃menijicʉ, ne jã́menajiyepe ayʉ. Aru dápiarĩ
    majibede d̶aibi náre, ne jápiarĩ eabenajiyepe ayʉ. Aru Jʉ̃menijicʉ yópe arĩ, coyʉibi:
    “Nópe d̶aivʉ yʉ, ne chĩori oatʉvabenajiyepe ayʉ ne d̶aiyede. Que baru náre mead̶abecʉyʉmu”,
    arĩ toivaicõjenejaquemavʉ Isaías bácʉre Jʉ̃menijicʉ.'
  ita-1927: Egli ha accecato gli occhi loro e ha indurato i loro cuori, affinché non
    veggano con gli occhi, e non intendano col cuore, e non si convertano, e io non
    li sani.
  lww-lww: “Ntewa p̃aryon la pano-o peraga, p̃isi na kila ga kilamarala la pimi pe
    kilamara p̃ala, kila losinela la pimi m̃arera laa pap̃isi. P̃isi na kilamarala
    la tap̃atete si avisu ruru suria, po losinela la aninulup̃ar suria. Visae pere,
    yoko la avilon la ap̃asup̃e la aim pa panu rui, vena nekila ruru kiela malena
    la.”
  ckb-ckb: '[چاویانی کوێر و دڵیانی ڕەقکردووە، بۆ ئەوەی بە چاویان نەبینن و بە دڵیان
    تێنەگەن، نەوەک بگەڕێنەوە و منیش چاکیان بکەمەوە.]'
  nas-nas: '“Kumponinge biikaang duta mutuu-antavurira biikaang domang ivekaꞌantavuruꞌ
    aaꞌnoꞌneeng-koo: dutai ooaama domange tasiꞌpaara ning-koo toroariko ninge tamparuꞌantavaramiꞌneeng-koo.”'
  uvl-uvl: “NeHalang poia iri ke mataria hit pe poia leteria ke au ala toto. Pomalam
    te naue iau ero pe leteria mallaha nge iau ero. Pe e hemasia iri ero iange teat
    nge iau ero.”
  eng-BBE: He has made their eyes blind, and their hearts hard; for fear that they
    might see with their eyes and get knowledge with their hearts, and be changed,
    and I might make them well.
  ixl-CNT: —U Tioxh jupun iatz qꞌu aanima. Utz itiibꞌixsa qꞌu taanima. Ech yeꞌk samotxilon
    tuchꞌ bꞌaqꞌ iatz. Utz yeꞌk sael bꞌoj itxumbꞌal tuul tu taanima. Ech yeꞌk soꞌok
    sunkꞌatza utz, yeꞌk sunbꞌan bꞌaꞌn te.— Chu u Isaias.
  xsi-xsi: “Maro Kindeni iveta kinzi matanzi leva-leva lâ, aku iveta taŋanzi kaika
    lâ. Mine nde matanzi ikura tu simora kelekele, ande tia, aku ilonzi kalonzi ikura
    tu sisama ŋgua ne duvi, ande tia. Kinzi sikura tu sipalele ilonzi kalonzi itaulo
    imâ pa naŋa kilo ŋana avetanzi sondo kâ, ande tia.”
  crx-NTPO: “Yak'usda buna cha hoohoos̱'en ubulhtsi, 'ink'ez budzi cha duts'un yulhtsi.
    'Et 'aw duna be huhoo'en aít'oh 'ink'ez budzi be 'aw t'ehononozin ait'oh. ‘Soo
    na'butisdlelh huba sts'un nahoolyeh ait'oh,’ ni Yak'usda.”
  kan-OKCV: “ಅವರು ಕಣ್ಣಿನಿಂದ ಕಾಣದೆ, ಹೃದಯದಿಂದ ಗ್ರಹಿಸದೆ ಮತ್ತು ತಿರುಗಿಕೊಂಡು ನನ್ನಿಂದ ಸ್ವಸ್ಥತೆಯನ್ನು
    ಹೊಂದದೆ ಇರುವಂತೆ ದೇವರು ಅವರ ಕಣ್ಣುಗಳನ್ನು ಕುರುಡುಮಾಡಿ ಅವರ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿದರು.”
  bbb-bbb: '@see-verse:JHN.012.039'
  blw-blw: “Wat finurag Apudyus hen matacha ya empaknégna agé hen hamhamàcha ta achicha
    elasin hen tot-owa, ya ta achicha agé ma-awatan hen mepanggép an hiya. Te non
    an umat yag nanhagongcha an hiyaat kena-anna koma hen fasorcha.”
  tam-2017: அவர்கள் கண்களினால் பார்க்காமலும், இருதயத்தினால் உணராமலும், குணப்படாமலும்
    இருப்பதற்கும், நான் அவர்களைச் சுகமாக்காமல் இருப்பதற்கும், அவர்களுடைய கண்களை அவர்
    குருடாக்கி, அவர்கள் இருதயத்தைக் கடினமாக்கினார்” என்றான்.
  azz-NT: Huan Totajtzin Dios quichihuac ma ixpojpocuican in tagayot huan no quichihuac
    ma yejuan yolchichicque yesque. Huan ijcón in tagayot amo huel tachiasque ica
    ne ninixtololohuan huan nión no huel quiyecajsicamatisque tech ninyolojuan. Huan
    nión no huelis moyecyolnemilisque huan nechajsiquiu para niquinpajtis.
  spa-RV-1909: Cegó los ojos de ellos, y endureció su corazón; porque no vean con
    los ojos, y entiendan de corazón, y se conviertan, y yo los sane.
  csy-csy: Pathian in amate i mitte tawsak a, a thinsung uh zong khauhsak hi; tabang
    in amate mitte taw mu ngawl tu uh a, a thinsung taw zong a he bua tu uh hi, tabang
    hibua thong le amate hong theng tu uh a, ka damsak tu hi, ci in sonkik hi.
  mxq-NT: 'Dios dʉꞌʉn jyʉnáñ: “Tya̱dʉ ja̱ꞌa̱y tʉ ñayyajwiindsʉdʉ es dyajjuuñ ja jyot
    wyinma̱ꞌa̱ñ, es kʉdiibʉ tꞌíxtʉt mʉdʉ wyiinʉty, es ni tkajaygyúkʉdʉt mʉt ja jyot
    wyinma̱ꞌa̱ñ, es ni kyajʉmbíttʉt ma̱ ʉj esʉts nyaꞌꞌagʉda̱ꞌa̱gʉt.”'
  tzj-NT: —Ja xuban ja Dios chique cani' xermoyirsaj in xcowirsaj ja canma. Queri'
    xuban chique utzc'a chi matiquetz'at ja nc'u̱t chiquewach chi matich'obtaj cumal
    ja nbix chique in matiqueq'uex quina'oj chi netzuri.
  tdt-tdt: “Maromak halo sira nia matan delek tiha, i halo sira nia hanoin sai beik
    tiha, atu nunee sira la bele haree i la bele kompriende. Nunee sira la bele fila
    fali ba Maromak, atu Maromak salva sira.”
  ron-BTF: Le-a orbit ochii și le-a împietrit inima; ca nu cumva să vadă cu ochii,
    să înțeleagă cu inima și să se întoarcă și să îi vindec.
  eng-WEBP: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would turn, and I would
    heal them.”
  eng-FBV: “He blinded their eyes, and made their minds dull, so that their eyes would
    not see, and their minds would not think, and they would not turn to me—for if
    they did I would heal them.”
  nld-1939: “Hij heeft hun ogen verblind, En hun harten versteend; Opdat ze niet zouden
    zien met hun ogen, En niet verstaan met hun hart; Opdat zij zich niet zouden bekeren,
    En Ik hen zou genezen.”
  bwo-bwo: «Bo ááwoń be'efetsr Bonibotse t'iwintsr Boaanere boon b́kashirawok'o Ik'o
    bo ááwo deekb́k'rere, Bonibonowere dungik'rere.»
  nch-BL: “Toteco quinixtzactoc huan quinyoltetilijtoc. Quej nopa amo hueli quiitase
    huan quimachilise ten na, huan moyolpatase para huelis niquinmaquixtis.”
  quc-TNT: Ri Dios xuban moy chque, xukuje' xubano chi xeabajir ri canima', rech man
    cäquil tä ruc' ri qui wak'äch, man cäquich'ob tä ruc' ri qui chomabal, man quetzelej
    tä c'u wuc' in rech quecunatajic, —cächa ri Dios, —cächa'.
  tfr-NTPO: '@see-verse:JHN.012.039'
  kaq-NT: Jaton beron jismis hihquish ta benchecahincaniqui. Jaton jointinin nincacoinmis
    hihquish ta jaton jointi xehpocahinihqui, hean jato rohajamis hihxon ta jaton
    shinan huetsajacaniqui hihqui.
  sgb-sgb: “Binuwag ni Apo Namalyari ya ihip la, ta êmên la a maintindihan, haka pinakdêy
    na êt ya nakêm la. Dinyag nay habayto ta êmên hila a maghêhê hên dumani kana,
    haka ta êmên a na hila iumang kana.”
  vie-1934: Ngài đã khiến mắt họ mù, lòng họ cứng, Hầu cho mắt chẳng thấy, lòng chẳng
    hiểu, Không tự hối cải, Và ta chẳng chữa lành cho.
  kxv-kxv: ସାତେଏ ମାହାପୂରୁ ଏ଼ୱାରି କାଣ୍‌କା କା଼ଣା କିହାମାନେସି । ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ହିୟାଁତା
    ଏ଼ନାଆଁ ମେସାଲି ଆ଼ଡଅରି, ଇଞ୍ଜାଁ ହିୟାଁତା ଏ଼ନାଆଁ ତେଲ୍‌ହାଲି ଆ଼ଡଅରି ମାହାପୂରୁ ଏଲେଇଞ୍ଜି
    ମାନେସି, “ନେହିଁ ଆ଼ହାଲିତାକି ଏ଼ୱାରି ନା଼ ତା଼ଣା ୱେଣ୍ତା ୱା଼ହିହିଲଅରି ।”
  cha-cha: 'Janafanbachet y atadogñija, ya janamajetog y corasoñija: Sa ti manmalie
    ni y atadogñija, ni ujatungo ni y corasonñija, ya sigue mamañotsot, ya guajo juamte
    sija.'
  amu-NT: Chaꞌxjeⁿ tileicantyꞌiaaꞌ tsꞌaⁿ na nchjaaⁿꞌ, maluaaꞌ sꞌaa Tyꞌo̱o̱tsꞌom quiiꞌ
    nꞌomna, ndoꞌ tquiaaⁿ na jlaꞌquieꞌ nꞌomna jo nnoom. Nmeiiⁿꞌ tuii cha tixocaliuna
    chiuu lꞌue tsꞌoom ñꞌeⁿndyena, meiⁿ na nlaꞌno̱ⁿꞌna quiiꞌ nꞌomna. Ee xeⁿ nncꞌooliuna
    chiuu lꞌue tsꞌoom ndoꞌ nlaꞌno̱ⁿꞌna, maxjeⁿ nlcweꞌ nꞌomna ndoꞌ nncwjiꞌnꞌmaaⁿñê
    joona.
  hin-CV: “परमेश्वर ने उनकी आंखें अंधी तथा उनका ह्रदय कठोर कर दिया, कहीं ऐसा न हो
    कि वे आंखों से देखें, मन से समझें और पश्चाताप कर लें, और मैं उन्हें स्वस्थ कर
    दूं.”
  eng-OURB: “He has blinded their eyes and he hardened their heart, lest they should
    see with their eyes, and perceive with their heart, and would make teshuvah ·completely
    return in repentance·, and I would heal them.”
  spa-BES: El hizo cegar sus ojos, y endureció sus corazones; para que no vean con
    sus ojos y entiendan en sus corazones, y sean cambiados, y yo pueda sanarlos.
  san-BEN: যদা, "তে নযনৈ র্ন পশ্যন্তি বুদ্ধিভিশ্চ ন বুধ্যন্তে তৈ র্মনঃসু পরিৱর্ত্তিতেষু
    চ তানহং যথা স্ৱস্থান্ ন করোমি তথা স তেষাং লোচনান্যন্ধানি কৃৎৱা তেষামন্তঃকরণানি
    গাঢানি করিষ্যতি| "
  tdx-tdx: Nigoae’e ty fihaino’ iareo, naho nampigañe’e ty arofo’ iareo, soa tsy hahaisake
    ty fihaino’ iareo ndra hahaoniñe ty arofo’ iareo, himpolia’ iereo ho jangañeko.
  naf-naf: “Am ekŋenaŋ zet zapatn nâmti nâme belakŋaŋ mambein keyepmti am ekŋen keyaŋ
    kwitnaŋ kwitnaŋ ŋen ekti yaŋaŋ nâmâtâbiekmagengapmti Amobotnaŋaŋ zikalin ma keŋin
    mee pi mme bubep pemâge. Mineti ekŋenaŋ eknâmâtâti keŋ gilik zenze aikme weyaŋindenakmagengapmti
    kegok mge.”
  grc-MT: τετυφλωκεν αυτων τουσ οφθαλμουσ και πεπωρωκεν αυτων την καρδιαν ινα μη ιδωσιν
    τοισ οφθαλμοισ και νοησωσιν τη καρδια και επιστραφωσιν και ιασωμαι αυτουσ
  vid-vid: “Nguluwi kawadinya meho gawo, kahi kahazanya nyhala za hewo, leka waleche
    kulola kwa meho gawo, na waleche kuvizela kwa nyhala za hewo. Leka waleche kunyhinduchila
    heni, na heni ndahawalohole.”
  pio-NT: “Dios imàacacaté matuíca náiwitáise, càmíiyéi nacái yáalíawa. Iná càmita
    náalimá náalíaca néemìaca itàacái càinácaalí íimáaná, càmita nacái neebáida báisíiri
    iyú; càmita náalimá nawènúadaca náiwitáisewa Dios irípiná, íná càmita Dios iwàlisàida
    nawàwa”, íimacaté yái Isaíasca.
  tsn-tsn: “Modimo o foufaditse matlho a bone o bile o thatafaditse dipelo tsa bone
    gore ba seka ba bona le fa e le go tlhaloganya e se re kgotsa ba sokologela kwa
    go nna gore ke ba fodise.”
  amr-NT: Diostaj pakhueʼ o̱ʼnenok Diosa oʼbakpobiga̱ʼuy. Kenpaʼti nopoenkahueʼ e̱ʼhua̱e̱ʼ
    oʼmagkaʼnok onteʼti ʼuruda Diosen eʼkaʼ menpaʼ tiahuayhueʼdik ya̱ʼneapet. Diosen
    huaʼa menpaʼ nopoenkahueʼdik ya̱ʼneapet. Dakhueaʼ eʼkaʼ aʼnopoʼkoreayaʼpo Diostaj
    menpaʼ nopoʼkoreahueʼdik ya̱ʼneapet. Isaíasa oʼmanaʼuyate.
  pwg-pwg: “Matasi ikiipotai, ma nuwanuwasi igudui da ke kovokovoghina ita kita, ma
    ke kovokovoghina da sisiya iyamna itakovi. Ma Bada ivona bo, ‘Tuna kubiine damsi
    ke ita miiritavire kuriku da ati yawasisi.’”
  cjv-cjv: Yai Gumam ari yokamai okonom murom ako tou koiro te nomanenom fere de ki
    singa bei eromie. Ena iran yokamai okonom murom tai kanainga faikeme. Te nomanenom
    ka ta firainga ama faikeme. Ena Yai Gumam “Yokamai nomanenom si awa towainga ena
    na bei nokapu de erowaiye,” epe dumba yokamai si awa tekeime. Aisaiya ka epe dume.
  tha-KJV: ‘​พระองค์​ได้​ทรงปิดตาของเขาทั้งหลาย และทำใจของเขาให้​แข​็งกระด้างไป เกรงว่าเขาจะเห็นด้วยตาของเขา
    และเข้าใจด้วยจิตใจของเขา และหันกลับมาและเราจะรักษาเขาให้​หาย​’
  por-BR-2018: Os olhos lhes cegou, e o coração lhes endureceu; para não acontecer
    que vejam dos olhos, e entendam do coração, e se convertam, e eu os cure.
  mhl-mhl: “Yoŋoyaŋunde jiŋoji ya ŋoneru fuŋine egu ŋone mukunimiŋ me maŋyaŋunji buŋo
    fuŋine egu mane taniŋganimiŋ. Oi mane taniŋgaru maŋyaŋuŋ egu kerisienimiŋ. Maŋyaŋuŋ
    kerisiebi egu bobiaŋ yabeiŋ. Iŋoji oŋu egu fukeiŋ ore ŋiŋigo jiŋoyaŋuŋ bokoberu
    maŋyaŋuŋ kejigame gogobi.”
  klv-klv: “Nugol namǝtalit ib̃esw nugol nǝkadulit iṽonṽon, imagenan, namǝtalit
    lodǝdas lǝb̃ekǝta lǝboi nǝsa notogole nǝlolit lodǝdas lǝb̃elǝboi sǝhot nǝsa notokele
