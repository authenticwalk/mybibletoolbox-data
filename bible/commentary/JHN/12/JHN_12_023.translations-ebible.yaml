    madhe ku, heka Ama Lamatua neo dedꞌe padedha-dedha Jaꞌa kèna. Tareꞌa sèmi èèna!
    Èdhi pakasame ku dènge hini èci. Ladhe èdhi sèle hini ca lamusi, na, hini ne ele
    iie uuru ku dènge jꞌara boho ètu dꞌara rai, heka na muri mai, hèia na hia hua-hela
    ae-ae kèna. Ladhe sèmi boe èèna, hini èèna cue dhoo-dhoo di.
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Rəueiu əha, Nətɨ Iətəmimi, rəhan nian
    tɨnuva rəkɨs, məmə Uhgɨn otol əpu rəhan nepətiən.
  urd-urd: लेकिन ईसा ने जवाब दिया, “अब वक़्त आ गया है कि इब्न — ए — आदम को जलाल मिले।
  hot-hot: Ma Yisu hanaŋ, “Wakma lêk hayô yôv ek injik Anyô Anêŋ Nakaduŋ anêŋ lôkmaŋgiŋ
    thô.
  mqj-NT: 'Nakuamo Puang Yesus: “Nalambi''mi attunna la dipakasalle Anak Mentolino.'
  rus-SYN: 'Иисус же сказал им в ответ: пришел час прославиться Сыну Человеческому.'
  mbh-mbh: Ma Jisas i olal ole riong ve, “Lek nang i velpol lale ako aro Toko Pomnga
    i papomnga Itun.
  bdd-bdd: Coinega meGilisiyedi ꞌenadi Yesu ꞌihemaiseya, ꞌigwae, “Bewa tuwa tuta ꞌilatu
    pwaima ma taugu Loheyaiguina ꞌagu hepwatu yaloba.
  cbt-NTPO: 'Natanahuaton, itërin: —Noya iyaro''sapa''. Nani tahuëri nanirin huachi.
    Yosë quëran quëmapico ni''to, chiminapo. Ina quëran na''a piyapi''sa'' noya ni''sarinaco.'
  srn-NT: 'Yesus piki den taki: “A yuru doro tak'' a Manpikin fu Libisma mus kisi
    grani.'
  cta-NT: 'Loꞌo liꞌ nda Jesús sca chaꞌ loꞌo nguꞌ: ―Cua ndyalaa hora chaꞌ caca tlyu
    ycuiꞌ naꞌ loꞌo cajaa naꞌ, naꞌ nu cua lijya̱a̱ chalyuu chaꞌ caca̱ ñati̱ ―nacui̱
    Jesús―.'
  bqc-SIM: 'Yesu ònɛ́: Gbɛ̃nazĩn Nɛ́ tↄbↄgↄↄ kà.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Mihem Chapa choiat'a aum ding phat ahung lhunge.
  mar-mar: येशूने त्यांना म्हटले, “मनुष्याच्या पुत्राचे गौरव होण्याची वेळ आली आहे.
  snp-snp: Yesukafo eti loto ya logimami, We Kula namo kuline oloto pi lalo enami
    kamenawa ama ya fedaiye.
  isl-isl: 'Jesús svaraði þeim og sagði, að nú væri komið að því að hann sneri aftur
    til dýrðar sinnar á himnum og bætti síðan við: „Ég verð að falla og deyja líkt
    og hveitikornið, sem fellur í moldina og deyr. Ef ég dey ekki, þá verð ég einsamall,
    eins og yfirgefið fræ, en dauði minn mun hins vegar leiða af sér mörg ný „hveitikorn“
    – ríkulega uppskeru, því margir munu eignast nýtt líf.'
  spy-NT: Yooto kumwoochi ꞉Yēēsu icheek kule, “Kāākuyityi nanyuun yēē +/mākiitōrōōr
    *Wēritaab Chii.
  xnn-xnn: Dat kanan Jesus, “Nganngani nan kateyak ya nan kaipangatowak ay Iyon-an
    Am-in di Ipogaw.
  mwe-mwe: A Yeshu gubhaajangwilenje, “Malanga ga kuywa Mwana juka Mundu gaishe!
  tte-tte: Mwa Yeisu iwalo kolili iba, “Sauga iyawatagilimako na Yaubada kani Tomo
    Natuna ana wasawasa iginauli.”
  tcs-tcs: Zizas i ansa demtu diskain, ‘Da taim i ya nau wen God i go meke da Truwan
    blo Man po gobaik po stap wea da truglori laip wea God.
  hlt-THB: Jesu ing, “Thlanghqing Capa zoeksang na a awmnaak tym taw pha hawh hy.
  soq-soq: Ita Iesu epe etene diamone wanase, “God insaisawa rua Apana Otopa bolepie
    bo bedewe enepiwisepie uboo odepi alepie Mamba tampe sapaidalepie wampia walamawa
    tauma wisenauben.
  qub-qub: 'Willaptin Jesús niran: «Noga Destinädu Runa wañushäpita cawarcamur janaj
    pachaman aywacunäpaj caj öra chayamushanami.'
  att-att: Á pakkagi di Andares ta ajjan yù ira umay nga taga Garesia, simibbák si
    Apu Kesu, á kinagi na nira, “Duttálin yù ággo na keparáyò, nga kepotuk ku sangaw
    ta lángì, sikán nga Kaká na ngámin na tatolay.
  bki-bki: Ana bogo napano Yesu naio mijog ka napano nalo nei bunu napano maka ave
    kulo Ju ajidom aial naio, naio berial berinavo “Vonganei, be aura nene memedu
    ka Atua rila kiniou Kulorinio Kenerinio siaku rivavin.
  bqp-bqp: 'Yesu pìńnɛ: Bisãsiri Nɛ́ tↄ́bogↄrↄ kà.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Wəla mə́ wɔ́ɔ́s, wəla *Mwân mə Múúd mə jəlá
    nə ŋwa gúmə́ yí.'
  hat-hat: 'Jezi reponn yo: Koulye a, lè a rive pou Moun Bondye voye nan lachè a resevwa
    lwanj ki pou li a.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Yoajsiko n ora ijkuak nechweyijkachiwaskeh Ne
    Non onimochi ni tlakatl.'
  bgg-bgg: Isu è isa shii chang, “Bran dufuii ne boh biisiie mua pha ishak ne thog
    sha ro.
  eng-TCENT: Jesus replied to them, “The hour has come for the Son of Man to be glorified.
  eng-BSB: But Jesus replied, “The hour has come for the Son of Man to be glorified.
  cpu-NT: 'Ari ikantanake Jesús: “Monkarapaitetapaakara irovajenokashitantaiyaarori
    irovaneenkaro Itomi Atziri.'
  san-ASM: তদা যীশুঃ প্ৰত্যুদিতৱান্ মানৱসুতস্য মহিমপ্ৰাপ্তিসময উপস্থিতঃ|
  tac-NT: '''Lige Esúsika anele: ―Ne ju alué rió napu nawágame ju ''pa rewagáchika
    napurigá rió neraga. Ya ''ma sébaguru raweli napurigá ralámuli ne''chí etémala
    churigá ko ne. Asíriga ''la niraga etémala Onorúgame ne''chí.'
  eng-WEBPB: Jesus answered them, “The time has come for the Son of Man to be glorified.
  gfk-H: Iesu ga balu dir gaam tangai bia, “No pakana bung um i ta hanuat bia no minamarina
    Nong a Tunatuna Ia na hanuat puasa.
  viv-viv: Yesu ginogali-yo gigahedi gigayo, “Au adamoya tova gilakayemu be Iya TohobuꞋela
    kikaiwabu lakahina ganavaina.
  yao-yao: Nambo Che Yesu ŵaajanjile, “Saa jiiche ja Mwana jwa Mundu kukuswa!
  tgp-tgp: Iesu mo r̃aramia mara, “Pongi tataholo mo pala vara Natun Tamlohi i lavi
    na nona oloolo tavera.
  auc-NT: Itota wæætë, —Wængonguï nänö cæönæ do ba ïninque tömengä pönö cæcä beyænque
    botö Waobo ëñagaïmo ïñömö ñäö apäite ëmoncæboimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Jiɡ̶icota noko Aneotedoɡ̶oji me idinelecaɡ̶atee,
    Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.
  bmh-bmh: Yesus nug awareun, “Du Nugau Nag wanib ulagwag banou wabun ziwas ulis zou.
  ctu-BL: 'Jesús tsi'' jac''beyob: I yorajlelix mi caj i yʌq''uentel i ñuclel i Yalobil
    Winic.'
  meq-meq: 'Yesu a gwaɗatay: «Həlay eye kə sla anəke tuk, Mbəlom ma ɗatay ha məzlaɓ
    ga i neŋ Wawa i Ndo, a ndo hay.»'
  noa-H: 'Mag wëtwia judionaan k''abam k''ʌʌnau hich jʌr wënʌrrʌm ha jaaubaicheewai
    hamjã peerdʌ hawaag hʌdʌraa hich t''õopiju jaaubaadëmua magjim: —Ya hĩsta chadcha
    mʌch chi Hemk''ooi Hiewaa chik''amnau t''õoju gayaa pamamgui hajim, mag hamau
    mʌ t''õobarmua mʌchta Hẽwandamau t''umaam k''ʌʌn k''ãaijã hʌ̃rpai hapieg.'
  alp-NT: Eleki Yesuse Ibeteke loko luasi be, “Petu kena Au, Tamata Eni Nanare supu
    holmate emeije peneka.
  san-VEL: tadaa yii"su.h pratyuditavaan maanavasutasya mahimapraaptisamaya upasthita.h|
  kbq-kbq: Jisasi'a anage huno kenona zani'arera hu'ne, Vahe'mofo Mofavremo ra agi
    erisia kna atupa nehie.
  kbh-kbh: 'Jesús chata tojanë́yana: “Chë Bëngbe Bëtsá Ents̈á tbojanbemá corente bëtsá
    yomnama jinÿanÿiyama te ya tocjobuache.'
  ron-LSB: 'Isus le-a răspuns: “A venit vremea ca Fiul Omului să fie proslăvit.'
  pon-pon: 'A Iejuj kotin japen irail majani: Anjau leler, me Nain aramaj pan kalinanla.'
  nhe-BL: 'Huan Jesús quiijto: ―Ya ajsic hora para na tlen niMocuepqui Tlacatl nimiquis
    huan noTata nechhueyitlalis.'
  sps-sps: Jisas biny ratuari sa tsue na ka, “Ar nainy tana Guei Tsoiny te Bobot e
    Gov sa ruak iny Mes me te sisiruu os mito ma vamarits e Gov a asangan Ya.
  wnc-wnc: Iniwat natake ngana anzing yakut, “Tapduknga gwa singgak. Na aminbamde
    notnaapa dakngake yuat tapa umana buyambamu kayaapa dakngawit gwenu gwa singgak.
  bus-bus: 'Yesu bèńnɛ: Gbɛ̃ntee Nɛ́ tↄ́bↄgurↄↄ kà.'
  gub-BL: Uze'eg Zezuz wanupe. — Ihe Awa ta'yr romo aiko ihe. Nan kwehe tete Tupàn
    hemuigo kar putar tuwihaw ikàg wera'u ma'e romo a'e nehe.
  imo-imo: Jisasini topondopa yu nondopa tembalo mele nimbe tipelie nimbeindo, “Iyemunga
    Malo altopa pumbe yunge kombu pengana molopa kondombalo waimu wendo oromona imbi
    awili limbelo.
  boj-boj: Minjnab qusiqa naŋgi kamba minjrej, “E Tamo Aŋgro. Deqa e ñam koba oqajqa
    bati brantqo.
  eng-DRA: 'But Jesus answered them, saying: The hour is come, that the Son of man
    should be glorified.'
  knf-knf: 'Kë Yeŧu aşë ji : « Wal ubani, wi bakluŋ kawin mndëm mi *Abuk Ñiinţ.'
  san-KHM: តទា យីឝុះ ប្រត្យុទិតវាន៑ មានវសុតស្យ មហិមប្រាប្តិសមយ ឧបស្ថិតះ។
  arn-NT: 'Feymew Jesus feypieyew: —Püllelepay dewma tañi wenu püramngetuam tati Wentrukünuwpalu.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ma bidxin hor par Bén guxhaal Dios, guiëtaman
    abiꞌ yabanman.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mpok akway anɛ Mandɛm ákʉ̀ bo mánchyɛ́ Mmu anɛ áfú
    ntá yi kɛnókó.
