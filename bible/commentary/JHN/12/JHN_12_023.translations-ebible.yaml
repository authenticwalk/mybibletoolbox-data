verse: JHN.012.023
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Atae Eseu hativeve vaniu lohoale auna hatige
    Mamavena hoesehavoi tota atagave omisi.
  okv-H: Iesu na ke mine einge ena, “Embo ta Meni na amita Usasa ta horasuja iji puvija
    erevira,
  tbo-tbo: Yesu mi Giliki hai lubayada i wimiheya i pa, ‘Houga amaka i geleta, po
    Lawa Moinau u Wasawasa a tuhagaya.
  mal-C: 'അപ്പോൾ യേശു പറഞ്ഞു: “മനുഷ്യപുത്രൻ മഹത്ത്വീകരിക്കപ്പെടാനുള്ള സമയം വന്നുചേർന്നിരിക്കുന്നു.'
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂ἀπεκρίνατο⸃ αὐτοῖς λέγων, Ἐλήλυθεν ἡ ὥρα ἵνα δοξασθῇ ὁ υἱὸς
    τοῦ ἀνθρώπου.
  bgc-bgc: इसपै यीशु नै उन ताहीं कह्या, “वो बखत आ ग्या सै के मुझ माणस के बेट्टै की
    महिमा हो।
  khz-khz: Iesu na evega-gelerato, netiwato, “Orana warau pekwara, Taunilimalima Natuna
    maeka ralema iwavagina pene vaia.
  deu-TKW: 'Jesus aber antwortet ihnen: die Stunde ist gekommen, daß der Sohn des
    Menschen verherrlicht werde.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Chzoa gdxin dza gatiaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, huöjaꞌ xlatjaꞌ yehuaꞌ yubá.'
  lin-lin: 'Yesu azongiselaki bango : — Sik’oyo, ngonga ekoki, ngonga oyo Mwana na
    Moto asengeli kokota kati na nkembo na Ye.'
  hns-NT: 'Tab oe bolies: „Ab tem aail hai kie iensaan ke Beta ke maahaanta dekhaawe
    ke tjaahie.”'
  noa-E: 'Mag wëtwia judionaan khabam khʉʉnau ich jʉr wënʉrrʉm a jaaubaicheewai amjã
    peerdʉ awaag ʉdʉraa ich thõopiju jaaubaadëmua magjim: —Ya ĩsta chadcha mʉch chi
    Emkhooi Iewaa chikhamnau thõoju gayaa pamamgui ajim, mag amau mʉ thõobarmua mʉchta
    Ẽwandamau thumaam khʉʉn khãaijã ʉ̈rpai apieg.'
  eng-EMTV: But Jesus answered them, saying, “The hour has come that the Son of Man
    should be glorified.
  mib-NT: 'Te ni cahān Jesús jiín de: Je ni quee quɨvɨ̄ jeē ndujéhnu Yaā ní nduu tēe.'
  lif-NT2: ये़सुरे़ पाःत्तु, “मे़न्‍छाम्‍साःल्‍ले़ कुमिमिदिङ् पोःङ्‌मा ये़म् त्‍ये़आङ्
    वाॽरो॥
  xnj-xnj: Yesu akavajovela, “Saa ya Mwana wa Mundu kupewa ukulu yihikili.”
  mmx-mmx: La ne Iesu ga lok tidu xeretna, “Loxonaleng mo ia epovo vam kusu ne Moroa
    na lox asilox ia, Laradi Mevana.
  cbr-NT: 'Cacëxun ca Jesusan Felipecëñun Andrés cacëxa: —Uni ''inux Nucën Papa Diosnuax
    uá ''aish cana ''ëx bamatancëx baísquiti ''ain. A nëtë ca bërí ''urama ''icën.'
  tee-NT: 'Ju acsnich ju Jesús alack''alhtailh. Ajunich: ―Vaninch chinch ju avilhchan
    acsni catac''atsayach ju lapanacni ni icxak''ai. Quit''inch ju quimalakachatachilh
    ju Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: And Jesus responded to them, saying, “The hour has come that the Son of
    Man may be glorified;
  cak-NT: 'Y ri Jesús can ja xu''ij chique ri ca''i'' discípulos: Ja k''ij re'' xoka,
    chi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol xtic''ue'' nuk''ij y xquitzolaj-e
    chicaj.'
  pah-NT: 'A''ero Jesus''ga ei pevove''g̃a pe: —Ji ko Tupana''ga remimbuhurukara,
    ei ga. A''ero oho g̃werĩ kiro japiavo jiruvihavuhuhetea ukwahava apiavo. A''ereki
    ji amano g̃werĩ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Ũrik''ãri judio-eerãpa iru jɨrɨmaa p''anɨ, Jesupa mãgaji: —Ewari paruda
    aji, Eperã Ak''õre Truadepema ɨt''aa wãit''ee.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nda maga fitik dzaʼa kəl lu ka kapanaftá Zwaŋa
    mndu ma glakwani.'
  glk-glk: 'عیسی اوشأنه بوگفته: «وخته جلال پیدا کودنه انسانه پسر فَرسه.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Sa̱ na̱xi̱nu̱ co̱o va tiempo caja
    cáhnu Ndióxi̱ ye̱he̱, da̱ na̱chindahá mé á nduu ña̱yivi.'
  gfk-S: Jisas ga balu dur iga tange, “No pana bung um te hanawat be no minamar tano
    Nong a Turadi ie na hanawat puasa.
  bmu-bmu: Keu mi möta meleŋda kewö jiyök, “Suepkö asakmararaŋan Suep gölmegö Azi
    Ölŋi yaŋgöreŋ kunbuk asuhum kutuiga asarimawi, miaŋgö nalöŋan mönö töriza.
  dgz-dgz: Iesu gare wan, “Mamana God Kimani Vitana apanewa oya oya nega ao wara wara
    wamewa gaset tauen.
  eng-GNV: And Iesus answered them, saying, The houre is come, that the Sonne of man
    must bee glorified.
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Chi gul·lani tiempo nu ná señalado qui''ni Nubeyu''
    de Ỹiabara'' nna thí''e la'' dàliani.'
  eng-WEBSTER: And Jesus answered them, saying, The hour is come, that the Son of
    man should be glorified.
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëbejejavabelia: —Xanë, Daxitajivi Pematapijinënë,
    tajamatacabi baja netocopiapata tanaviatsinexa baja athëbëabetsia ayaijamatabëcuenenënë
    Dioso taneexanaenexa.'
  bon-bon: Yeesu teebibine jaajige egä, “Padare te bii tatyaramtige Acejiyame te awabudni-tame,
    egä teeme bau ca lui te täduji biname me äbituji, tabe lipu jamyacu apaclyera
    cama gyene.
  nhw-BL: 'Huan Jesús quiijto: ―Ya ajsic hora para na catli niMocuepqui Masehuali
    nimiquis huan noTata nechhueyitlalis.'
  swh-ONEN: Yesu akawajibu, “Saa imewadia ya Mwana wa Adamu kutukuzwa.
  wbi-wbi: UYesu akavamula akati, “Unsiki ughwa kughinisivua une ne mwana ne Mwana
    ghwa Muunhu ghufikile.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, sɑɑ yɑ turɑ ye bɑ koo kɑ Tɔnu Bii wɔlle suɑ.
  eng-KJVCPB: And Jesus answered them, saying, The hour is come, that the Son of man
    should be glorified.
  kgk-NT: 'Inhe''ẽ ohendu ramo, he''i Hesu: —Xe Nhande Ryke''y tee va''e. Ogwahẽ-ma
    anhemomba''egwasu ukaha óra, he''i.'
  waj-waj: 'Kiaa mmuduu rikioo Yisuuva iya sai tunoo: Suaivo vaa nninoo. Na Vaidiivaa
    Mmaapuuvaa ni nnutuuvo ngiau aapu kuanara suaivo vaa nninoo.'
  cpy-cpy: 'Ari ikantzi Jesús: “Monkaata-paaka roenoka-shitan-teeyaawori rowaneenkawo
    Itomi Atziri.'
  ekk-PKP: 'Jeesus vastas: „Inimese Pojal on tulnud aeg, et ta saaks austatud.'
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Sauga iyaka i vin ge Yehoba Gamagal Natuna
    ni pawasawasa.
  wbp-wbp: Jijaji-jana wangkaja, “Yuwayi, ngaka Kaaturlu kapu-jana milki-yirrarni
    nyanungu-nyangu Yapa-nyayirni-wangu yapaku yungulu milya-pinyi nyanunguju pirrjirdi-nyayirni.
  luo-luo: Yesu nodwokogi niya, “Sa osechopo mondo Wuod Dhano omi duongʼ.
  nhe-NT: 'Huan Jesús quiijto: ―Ya ajsic hora para na tlen niMocuepqui Tlacatl nimiquis
    huan noTata nechhueyitlalis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܛܹܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܦܵܐܹܫ ܚܩܝܼܪܵܐ
    ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.'
  esk-NT: Jesus kiuniġik, “Tuqqutauviksraġa tikiumaruq, sivuniqaqtuaq Iñuum Iġñiŋan
    atqunaq kamagikkaułiksraŋanun.
  msb-msb: Ginsabat sinda ni Jesus, “Nag-abot na an oras na maumaw an Anak San Tawo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²tǿ² jmai³ ja³lén²jni dsa² hiug¹² juanh¹², jní²
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ପର୍‌ମେସର୍‌ତେଇ ଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ ଡାକ୍‌ପୁଟା ପାଇବା
    ବେଲା ଆସି କେଟି ଆଚେ ।
  meu-meu: Bena Iesu ese e haere henidia, eto, Negana vada eme gini dae, Taunimanima
    Natuna ese hairaina vada baine abia.
  yva-NT: 'Naije Yesus po raura pare, “Sya masyote nande to: kavinta rati umba Injayo
    Amisye pare po Arikainyo Vatan risya kovo ntiti raroron kakavimbe.'
  dgc-dgc: Ey ti Jesus, pékabati na ta éya, éy kinagi na, a “Dumemét ngani dén nadid
    i oras a ipaliwanag na Diyos a sakén i lélake a gébwat ta langet.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Naa ne nac naa Mgui ne pxeeḻ Dios, niinataa nagoṉ
    laa dze bdziṉ zeeṉe laa naa gbire guia gbaa stib.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Ehonomnà me xaxa Toto me Enusaho
    yehtxoho hahnoke rma haxa naha, kekon hatà.
  sim-sim: Urik Jisas mu mbara, �Ma Jikisi Avui Wasilakahi oto malakamak or nakwa
    wolo am pasir naw.
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो र भन्‍नुभयो, “मानिसका पुत्रको निम्ति महिमित
    हुने समय आएको छ ।
  cgc-cgc: Pagmati Jesus ta sugid danen Felipe daw Andres, ambal din ki danen, “Mabot
    en uras na Kanen i Na Alin Ta Langit Na Natao Naan Ta Kalibutan, makala daw kino
    gid kanen i paagi ta iya na kamatayen.
  tim-tim: Magaŋbela nâŋgâm den hâuŋe hin magep, “Bâin. Luâk akmâ geân nâ luâk âmbâle
    dondâŋe nekmâ kotne mem agatbai aregât sopŋe ewumâk aktâp.
  yor-yor: Jesu sì dá wọn lóhùn pé, “Wákàtí náà dé, tí a ó ṣe Ọmọ Ènìyàn lógo.
  wos-wos: Ye wambéka dé Jisas bérré wa, “God Duna Nyanéna ximbu harékétendéka nukwa
    andé yae.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Ewarira jũẽsia. Ãcõrẽba mʌ̃, Naʌ̃ Djara Edad̶ara
    dji Dromada b̶ʌya.'
  eng-F35: 'But Jesus answered them saying: “The hour has come for the Son of the
    Man to be glorified.'
  ind-ind: Kemudian Yesus berkata kepada mereka yang bukan Yahudi itu, “Sudah tiba
    waktunya Aku, Sang Anak Adam, menjalani kehendak Allah Bapa dan dimuliakan oleh-Nya.
  pes-OPCB: 'عیسی جواب داد: «وقت آن رسیده است که پسر انسان به جلالی که در آسمان داشت
    بازگردد.'
  mpt-mpt: Yesuse baabenea Abilim Da Tlemin Naka ne Gode ne niniino nemtouleb namabeo
    amo tlobe.
  ssx-ssx: Yesuma꞉ ipilika꞉ pi hombo peaaso alota꞉ Wanda꞉halina꞉ Eiyekema꞉ mo pa̱a̱
    piki kapu tieke mulu pa꞉la꞉ di ame ipula꞉me.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, ɑwɑɑti í to mbɛ bɛi bii inɛ ŋɑ ɑɑ yɛ ɑmboei ɑmu
    Amɑi Amɑnɛ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ମ୍ନାଃ ଡିଙ୍ଗ୍‌ନେ ବେଲା ପାଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Yesuusi enttako, “Asa Na7ay, bonchchettiya wodey gakkis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ ମେତାଦ୍‌କିନାଏ, “ମାନୱାହନ୍‌ଆଃ ମାଇନାନ୍‌ରେୟାଃ ନେଡା ସେଟେରାକାନା
    ।
  gah-gah: 'ezáa hilitikumú anoza gakó láa loko limó: Okulumakutí lumu ve gihila není
    lapanánegi luhuváa utó iti gamena mota alitokave.'
  lcm-lcm: Na Iesu kala ngenget irilong asukang ke, “Kala serei a taun ani igenen
    i pukun ka palak taun kana sinsinong miminaungan.
  aer-aer: Jesus anteme ikwere-atherre angkeke, “Arlte kwenhe anetyenhe Akngeyele
    ingkirrekeke imernetyeke Alere alkere-arenye-arle ahelhe nhenhele-arle akweke
    intekeke mwerre akngerre-arle.
  qvc-NT: 'Chayshina niptinmi, Jisusqa paykunata nirqan: —Rinnam ch''ayamuq uras wañunaypaq.
    Chaymandaqam Taytay Dyusqa ancha rin yanapawaq, yumbay yach''anambaq: Jisukristu
    Dyusmanda Shamuq Runa kashpam, ancha pudirniyuq, nishpa.'
  tgl-ULB: Sinagot sila ni Jesus at sinabi, “Ang oras ay dumating na upang ang Anak
    ng Tao ay luwalhatiin.
  cbs-NT: 'Jesús juxun jatu yuikin: —Matun Juchi Kayabi Iyua Diosun jatu ea kenwanmakatsis
    ikaidan, ma kemaikiki, ikisdan.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Jâ ni kenda ora ja saña ja kuu sa iya
    vee ñayivi ñuu ñayivi a, jin kuni ndaka ñayii ma jayiñu''u sa ma.'
  nnq-nnq: Yesu ngabalengela, “mangobu gukoigwa Mwana jwa Mundu gaike!
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Mee, yʉ, Ca
    Nii Majuropeegʉ Macʉ̃ bii yairi jiro yʉ ca cati tuapa tabe eacoa.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୁଦିତୱାନ୍ ମାନୱସୁତସ୍ୟ ମହିମପ୍ରାପ୍ତିସମଯ ଉପସ୍ଥିତଃ|
  huv-NT: 'Condom quiaj Teat Jesús tasaj nejiw: ―Lamatüch a nüt wüx Teat Naxey netam
    mandilil andüy tiül cielo, niüng apmajlüy najneajay.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛ̱ntho ''mø mi̱ da̱di̱: ―Nu̱ ra̱ N''yohʉ bí ''yɛ̱
    ma̱hɛ̱ts''i̱, ya ni̱ ma da̱ zønna̱ pa p''ʉ da̱ hnu̱ ngue ma̱guesɛ.'
  nop-nop: Wooŋ niŋgumuk kaŋ adibo yoguk, “Me Kobumuŋ adi kudiŋiŋ uŋgoniŋ hinek mintadakaledok
    nai agaŋ tilak.
  obo-NT: Na mid ikahi si Disas kandan to, “Id inguma ron kos timpu no siyak no Anak
    to Minuvu, od posivontuhon ukit to kopotayan ku.
  cak-ENT: 'Y ri Jesús jari'' xbij cheque ri ca''i'' rachibila'' ri'': Ja k''ij re''
    xka-pe, richin que yin ri xinalüx chi''icojol nc''uje'' nuk''ij y nquitzolij-e
    chila'' chicaj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤔᤠ ᤕᤧᤶ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín dē: Ja nī nquenda quīvī jā nduñáhnú maá Yāā nī
    nduu tēe.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱུདིཏཝཱན྄ མཱནཝསུཏསྱ མཧིམཔྲཱཔྟིསམཡ ཨུཔསྠིཏཿ།
  qve-NT: 'Hinaqtinmi Jesusqa khaynata niran: —Tiempoqa ñan chayaramunña, noqa Diosmanta
    Hamuq Runa, pis kasqayta llapallan runakuna yachaspa, noqata hatunchawanankupaq.'
  pao-NT: Soo Te Pabe'e mee mu netamma, “Pudusoo nu mu numu suda mane-koobatoo nabatsakwu.
    O'no yise mu oo sopedakwadoodooa, yow nu mu Pabe'e, mu magwetzoi meakwudu. Ewa'yoo
    numu e naka'oedyukuna ooosapa gwetzoimokwu. Nu togekoo mu tuukwe. Nu ka hemma
    pooe-kwa'ne puu, ka teepu-tooha namasuase tooe suda manese sapa, ka suakese ewa
    pooedooakekwu, yooosoo nu punno'o manekwu. Ka e ya'ese e namayodase, ewa'yoo numu
    nunakwana nanesootuhi manekekwu.
  cbu-NT: 'Isussha: Na in Apanll yandamarini nuwaam tatsameenllcha. Nuw tputseem kinaranguri,
    natsha ichingurusin nuwaa chinachinllinaya; nuwaa kizpur ungirtachinllinaya.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “mi-kánáámá íbêqa kéyitata kemá Waayúkagon-Araakoma
    anómma tágama-yataaqa káme.'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Li nkpéni ituŋɛ tulɛ rɛ Usoi Kɛpipi kɛkɛ́ ríyu
    yɛ̃.'
  hui-hui: Lamiyagola Yasuhanda libuhondo ladai bialu lalu, Agali Hole Ibiyagonaga
    mini mo yaragaore holene tu íbu nga.
  amf-amf: Yesusaar maasayse “Eedi Naasin gobshadhayno wodano yeskidine.
  quc-NNT: 'Te ri'' ri Jesús xub''ij chke: Xuriq ri q''ij ri känimarisax nu q''ij
    in, in ri'' ri Ralk''ual ri Dios ri Qas Winaq.'
  dob-dob: ꞌEnega Yesu me Gilisi ꞌidi ona ꞌieꞌisena, ga ꞌigwae, “ꞌAboꞌagu Tomota Natuna,
    ta niꞌatu tuta ꞌimai saba be ꞌenega ꞌagu tupu yaloba.”
  wrs-wrs: Wo Yesusva unna, doa nambaiva phoi, arana ombolva ata hevna pusambava levraholothunvav.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ, qa yit''ijets: —Hats yamets ƚahats''ij ha''ne Ƚa''s
    na'' Jukhew qu'' napiletspha''m iye na'' wa''s.'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Sta xa yorail ta xquichꞌ jlequilal ti vuꞌun ti
    coꞌol jꞌelantique.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``လူ​သား​ဘုန်း​အ​သ​ရေ​ပွင့် မည့်​အ​ချိန်​ကျ​ရောက်​လာ​လေ​ပြီ။-
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Uyo wà Uwien li kpiɛke Unil ya Bijɛ nnɔ baa''
