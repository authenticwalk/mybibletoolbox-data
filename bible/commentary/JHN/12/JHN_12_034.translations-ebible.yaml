    zaske’ hamayse haminaa giyaa? Agaa Eedi Naas hayne?” hamayse kiam ke oysade.
  quc-NNT: 'Xech''aw k''u ri winaq, xkib''ij che: Ri uj qa tom u sik''ixik pa taq
    ri qa wuj re ri Pixab'' chi ri Cristo käk''asi na pa taq ri q''ij ri junab'' ri
    kepetik. ¿Jas k''u che käb''ij la chi ri Ralk''ual ri Dios ri Qas Winaq käwalijisax
    na chikaj? ¿Jachin chi k''u ri'' ri Ralk''ual ri Dios ri Qas Winaq? —xecha che.'
  dob-dob: Ta boda nidi ꞌina ona sinonona ga sieꞌisena, sigwae, “ꞌIma Buki Tabu ꞌisimana
    ꞌaene Toꞌetoseyana nina miyamiya atayana, ta mwaꞌadega ga ꞌenega ꞌuona ꞌaene Tomota
    Natuna sida gituꞌeye? Yaita sana gete Tomota Natuna?”
  wrs-wrs: Wo indhana noi avnam, hev umnina, kava hillina lohohmorava, os Kristusva
    si yunalm wohavav. Wo manara yimba oi osva, arana ombolva si dahavav? Wo an nomba
    arana ombolva?
  mca-mca: 'Qa he'' jukhew qa yit''ijju'': —Tsikfe''litiƚets kekhewe'' we''nika''ajji''
    pa''aj pa'' Cristo in tees tit hame'' ene'' week ƚahatsiyij. ¿Qa pa''n ƚunye''j
    in ƚit''ijets: “Ha''ne Ƚa''s na'' Jukhew qa'' ne''nenpha''m qa na'' wa''m”? ¿Ƚek
    pakha'' pa'' Ƚa''s pa'' Jukhew?—'
  tzo-TZC: 'Ti cristianoetique jech laj yalic: ―Oy bu caꞌbinojcutic ti cꞌalal ta xꞌech
    sqꞌuelel slibroal ti mantal cuꞌuncutique ti cuxul o sbatel osil ti Cristoe. Mi
    voꞌot ti Cristoote, ¿cꞌu chaꞌal ta xaval ti ta xquichꞌ milel ti vuꞌun coꞌol jꞌelantique,
    ti xachie? ¿Buchꞌuot un chaꞌe? ―xutic.'
  mya-mya: လူ​တို့​က ``မေ​ရှိ​ယ​သည်​ထာ​ဝ​စဉ်​အ​သက်​ရှင် တော်​မူ​၏​ဟု​ပ​ညတ်​ကျမ်း​က​ဆို​ပါ​သည်။
    သို့ ဖြစ်​၍`လူ​သား​သည်​မြေ​မှ​မြှောက်​ထား​ခြင်း​ကို ခံ​ရ​မည်' ဟု​အ​ဘယ်​ကြောင့်​သင်​ဆို​ပါ​သ​နည်း။
    လူ​သား​ကား​အ​ဘယ်​သူ​နည်း'' ဟု​မေး​မြန်း​ကြ ၏။
  gng-NT: 'Nɛ linigol nnɔ tɔke'' wɔ ki ye: «Ti cii'' *Uwien ya gbɔnku ye Uwien ya
    Nigɛndkɛ *Kristo li fuobe uyo kɛ nɛ. A tien'' mila ki len'' ki ye bi li fin Unil
    ya Bijɛ udɔpɔnpɔn bo paaki bó? Ŋmɛ yé Unil ya Bijɛ bugbɛn-i?»'
  cbi-NTPO: 'Tsenñu chachilla entsandila: Dioschi Mi''ke'' Kayamuya peyai''mujchi
    naa-uwanuba chunu tsuve titu, lei kiika tsandiñu mideewashaaka lala. Tsaanuba,
    ¿nejtaa: Chachi Tiya'' Nakayamu tunu yaika'' uikaranuu juve, titundiyu ñu tsandimi?
    ¿Tsejtu maa juntsa Chachi Tiya'' Nakayamun? ¿Dioschi Mi''ke'' Kayamuren juntsa
    jutyuu? tila.'
  ikk-NT: Igunrun hụ nọ sị a, “Iwu ẹnyi gwa ẹnyi nị Kraịstị, Onyẹ Hụ Osolobuẹ Tumẹ,
    jẹnkọ d'a rị ndụn jẹnrin ejẹn. Kị ị rị a sịnị nị wẹ sikọ d'e wesi Nwa nke Ịhịan
    elu? Onyẹ wụ Nwa nke Ịhịannị?”
  leu-leu: A rabuna lana malila ri fine, “Lana mu vuputkai a xuus nemaam o a Mataa
    Failai i taa waan xe vulai. Malaafaa no taxa kuus o a Natuna Mataa ri taa yaase?
    A Natuna Mataa aave ve naseꞌ?”
  maz-NT: 'O ndüntü c''ua c''o nte, o mamaji: ―Nutscöjme ya ró äräjme c''ü mama cja
    o̱ ley Mizhocjimi c''ü o dyopjü e Moisés. Mama a cjava: “E Cristo, nu c''ü ra
    ndäjä Mizhocjimi, sido ra bübütjo”, eñe. ¿Jenga i̱ṉ mangue ni jyodü ra däpc''ä
    cja ngronsi? Maco i̱ṉ mangue vi ''ñegue cja Mizhocjimi. ¿Cjo dya ri ngue''tsc''e
    ''ma e Cristo? O, ¿ja ga cja c''ü i̱ṉ xitscöjme?'
  bod-N: དེ་ནས་མི་ཚོགས་ན༌རེ། ངེད་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་ཀྱི་མདོ་ལས་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་གཏན་དུ་བཞུགས་པ་ཡིན་ཞེས་བཀོད་ཡོད་པ་ཐོས༌ཀྱང༌།
    ཁྱོད་ཀྱིས་མིའི་བུ་གྱེན་དུ་བསྒྲེང་དགོས་ཞེས་གསུངས་དོན༌ཅི། མིའི་བུ་ཞེས་བྱ་བ་དེ་སུ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: 'Rü yema duü̃xü̃gü nanangãxü̃gü, rü ñanagürügü: —Torü mugü i ümatüxü̃wa
    nüxü̃ tadaugü na guxü̃gutáma namaxẽchaxü̃ ya Cristu. ¿Rü ñuxãcü i cuma rü ñacurügü:
    “Rü Tupana Nane ya duü̃xü̃xü̃ ixĩcü rü curuchawa tá nipota”, ñacurügü? ¿Rü texé
    tixĩ ya yíxema Tupana Nane ya duü̃xü̃xü̃ ixĩxẽ? —ñanagürügü.'
  zpl-NT: 'Che ucuaqui bee bene lunu: ―Liꞌiru nediyaꞌru nú lu ley rni, nú leca xunga
    ati Cristo. ¿Xinu rnilu nú Bene enu uxeꞌla Diose rquiꞌña nú quiee lu cruse? ¿Ti
    neca Bene enu uxeꞌla Diose che?'
  mbc-NT: 'Tiaronkonya ta''pî ipî'': —‍Paapa kaaretarî po eeseporî ipatîkarî Cristo
    ko''mamî kai''ma. Tîîse amîrîya taa, “Uurî ka'' poi iipî''pî pemonkon pe sa''manta
    kupî sîrîrî pakî''nan po”. Anî'' see amîrî, moriya? —‍ta''pî to''ya ipî''.'
  ndg-ndg: Bandu kabanyangwa, “Twenga tuyowine mu'saliya ya kuwa Kristo alowa tama
    hata milele. Ni wenga wabaya kinamani, “Mwana wa Adamu lazima ainulilwe kunani?
    Ayoo mwana wa Adamu ywa nyai?”
  wsk-wsk: Se kariimet biya mu maman, “Ana law ko batoga te iwita ikisan, Kristus
    mu marak pempem baga lagarukko. Se ni awuk se balsam Kari ko Namar patawu kualala
    tagimonko masam? Se Kari ko Namar mu ni awiri ko balsam?”
  toj-NT: 'Ti yala june ja ma'' tey tihui: ―Pero ja yabal ja Diosi ja ba libro ba
    huax taxi ja smandar ja Moisesi, ti huax taxi ti'' ja Cristo, iday, ¡oj bi ajyuc
    sac''an tola vida! Ti coelon jan ja ba satq''uinali, la chi, jaxa huego huana
    yaljel oj aajan locan ja ba cruzi. ¡Mi ni jun sbej ja jastal huax och bulbunan
    ja hueni! xchi ja huinic jahui.'
  tbc-tbc: Ago dugo tamolpein awan diabig dubol, “Maŋ kubiaeŋ ilon lo girek igo musuti
    a, Kristus man iŋ pempem imado wa. An lo, ata wo oŋ Tamol Nanun diabisap dusuŋani
    wak ubol di? Tamol Nanun emaiak enti mok i?”
  sna-sna: Vanhu vazhinji vakati, “Isu takanzwa kubva paMurayiro kuti Kristu achagara
    nokusingaperi, saka sei muchiti, ‘Mwanakomana anofanira kusimudzwa’? Ndianiko
    uyu ‘Mwanakomana woMunhu’?”
  smk-NT: Konan siin, wanra nin tutawo, “Ambale' a wamo ket maita'gay ya a si Pinaitawo?
    Wana sa Masanton Kasuratan ket si Nipangako' nan Dios nin rumate' iti ket mabyay
    ya anggan-angga. Si'no yayti ket si Pinaitawo?”
  grc-TCGNT: Ἀπεκρίθη αὐτῷ ὁ ὄχλος, Ἡμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ Χριστὸς μένει
    εἰς τὸν αἰῶνα· καὶ πῶς σὺ λέγεις, Δεῖ ὑψωθῆναι τὸν υἱὸν τοῦ ἀνθρώπου; Τίς ἐστιν
    οὗτος ὁ υἱὸς τοῦ ἀνθρώπου;
  gof-WFTW: Daro asay zaaridi, “Nu higgey Kiristtoosi merinaw de7eyssa odees. Yaatin,
    neeni woygada, ‘Asa Na7ay dhoqqu gaanaw bessees’ gay? ‘I, Asa Na7ay oonee?’ ”
    yaagidosona.
  spa-BLM: 'La multitud le respondió: “Hemos oído por la ley que el Cristo permanece
    para siempre. ¿Cómo dices que el Hijo del Hombre debe ser levantado? ¿Quién es
    ese Hijo del Hombre?”'
  kyz-NT: 'A''eramũ ''ga je''ega renupara ''gã ''jau Jejui ''ga upe: —Ma''eramũ ene
    poromũ ''jau ki ''ei. Ymã te ''ã Janeruwarete ''ga ka''arana kwasiarukaa wemimurama
    ''ga ree rakue: “Namanũi futari Janeruwarete ''ga remimurera ''ga. Namutat ''ga
    rekoi amanũme''em”, ''jau ''ga ''ã inuga ikwasiaa ka''aran are rakue: Ma''eramũ
    ajee poromũ ere oree, aru''e etee ore enee. ''Ypeywar are nipo ''gã je mu''ama,
    ere poromũ nũ, aru''e te ore enee a''i kũi. NaJarejuwarete ''ga remimurera rũi
    tãmẽjẽ futat nipo ''ã ene nũ''ũ?— ''jau ''gã Jejui ''ga upe aipo ''ga ''eramũ.'
  dao-dao: Khyang he naw, “Mesijah cun angdäia ve khai ti mi Thum üng kami hmuki.
    Nang naw, ‘Khyanga Capa mdek üngka naw khana taiha kya khai’ na ti hin, i ni?
    Acuna Khyanga Capa cun u ni?” ti u lü, ami msang.
  cya-cya: 'Mxcuen nten can'' ''in ñi: Huare'' cua'' ngune ''in hua ña''an nchcui''
    quityi ''in Ndiose si''yana ñi nu lca Cristo ntsu''hui cha'' tyi''in ñi tsala
    xaa. ¿Ñi cha'' ta nchcui'' nu''huin, si''yana Yu Qui''yu nu Mdo''o nde ni'' Cuaan
    ntsu''hui cha'' cujui ne'' ''in? ¿Ti nu ta lca Yu Qui''yu nu Mdo''o nde ni'' Cuaan?'
  wrk-wrk: Ngajaka yali nangangi, murawanyi, “Nanda yuwa Musiskanyi yanybayi nayi
    Krayiskanyi, ‘Janyulu jungku wanka yurrngumba. Miku janangkiyi janyba.’ Ngala
    ninji yanyba nangangi Buwaya Bukambijuyngka, jayalu langandaba nanda. Wanyi nyuli
    nanda, Buwanya Bukambijuyngka. Wanyi nyulu.” Nani yali yanyba nangangi nanamuku
    jali yalu karrinja nanaba nangandu Jisusnyina.
  nii-nii: '@see-verse:JHN.012.033'
  ign-NT: 'Tacahe, ena achaneana tisama­ra­ra­canahi najicapapa éma: —¿Tájahasica
    tacayema eta péchaji­sihahi eta pépeniraya te crusu? Viti vímija­chaipahi pítiripa
    ema Cristo, piti Manere­ji­ruvihi ema Viya. Víti visamahi eta Sagrada Escritura
    te náechajicuha máichecua­ra­qui­re­yarehi eta máitare­siraya ema Cristo. Vahi
    ­ vicaicu­tia­rahini —náichapa.'
  dik-NT: Go akut bɛ̈ɛ̈r tënë ye, “Wɛ̈t cï gɔ̈t athör yic ë ɣok lɛ̈k lɔn bï Raan cï
    lɔc ku dɔc, pïr akölriëëc ëbën. Na yïïn lëu këdë ba lueel lɔn bï Manh Raan jat
    nhial? Ku yeŋa yen Manh Raan?”
  cac-cac: 'Axo ix yalan eb'' anima d''ay: —A d''a ley aycan d''ayon̈, ata'' ix cab''i
    to a Cristo ayn̈ejec'' d''a masanil tiempo. Yuj chi'', ¿tas yuj tzala'' to a jun
    Ac''b''ilcot yuj Dios yoch animail, yovalil ol ic''jocq''ue d''a chaan̈? ¿Mach
    jun Ac''b''ilcot tzal chi''? xchi eb'' d''ay.'
  tzj-E: 'Je'' wnak cawra xecbij ra'': —Per kc''axan wan chpam rtzojbal Dios, tak
    xtpeta Cristo jara'' majo''n cmic tzrij y nec''se''a rxin junlic. ¿Nak tzra c''ara''
    tak nabij che njotbax na Rlec''walxel jxoca alxic cuq''uin wnak? ¿Nak wnak c''ara''
    rlec''walxel jnabij kaja?'
  san-BUR: တဒါ လောကာ အကထယန် သောဘိၐိက္တး သရွွဒါ တိၐ္ဌတီတိ ဝျဝသ္ထာဂြန္ထေ ၑြုတမ် အသ္မာဘိး,
    တရှိ မနုၐျပုတြး ပြောတ္ထာပိတော ဘဝိၐျတီတိ ဝါကျံ ကထံ ဝဒသိ? မနုၐျပုတြောယံ ကး?
  yaa-NT: 'Nikakaxõ yorafãfe nãno nixõ yoinifo iskafakakĩ: “Niospa meka sharaõnoa
    kirikaki kenekĩ yoikĩ iskafanifo: ‘Cristo, nã Niospa nĩchia nĩpanaka nanakama,’
    fanifo. Akka, ¿afeskakĩ mĩ noko yoimẽ iskafakĩ?: ‘Na yõra fakekõi retekaxõ ifi
    cruz ikakĩ mastakaxõ fininĩfofãxikani,’ mĩ noko fai. ¿Akka tsoaõnoa mĩ noko yoimẽ?”
    fanifo.'
  cab-NT: Ába jaríñagun gürígia lun. —Agáambaadiwa laliijoún tídan walíburun to lánina
    lilúrudun Moisés luágu labágariduba lan Crístu lun sun dan. ¿Ída liñáti baríñagunbei
    luágu liñurúaba lan Wügǘri Garaǘwarügüti? ¿Cáteigi Wügǘri Garaǘwarügüti ligía?
  clu-clu: Makon ang mga tao kanana, “Sono sa amun Kasogoan ara kamatayun ang Cristo
    nga anang ipadara ang Dios nga magari. Gani basi nagakoon kaw nga anang Bata ang
    Dios nga Naging Tao mapapatay? Sino ang Bata ang Dios nga dato nga Naging Tao
    nga imong ginakoon?”
  swh-ULB: Mkutano wakamjibu, “Sisi tumesikia katika sheria ya kwamba Kristo atadumu
    hata milele. Nawe wasemaje, 'Mwana Adamu lazima ainuliwe juu'? Huyu Mwana wa Mtu
    ni nani?”
  tpt-NT: 'Ni lapanakni taqaltayl, tajunil: —Kijnankꞌan ijqasmatꞌaucha ni Cristo yu
    kalakꞌulayaꞌ Dios, yucha katsukuꞌalhiyaꞌ. ¿Valiꞌiycha naꞌuncha ni Sasꞌatꞌa Lapanaki
    kamukꞌakanaꞌ talman? ¿Tasꞌayucha ni anchanuꞌ yu val Sasꞌatꞌa Lapanaki?'
  aai-aai: Sabuw hi’o, “Aki ofafaramaim anonowar Keriso boro nama wanatowan, naatu
    o mi’itube ku’o’o, Orot Natun boro hinabora’ah. Iti Orot Natunam yait?”
  sny-sny: Sosu lu taune werese le ma'e itiya'u te'e toweriye, “Nomo Owane Sitewi
    lo yo peri leseye ape, apou wanuwe, ‘Krais mi mi pasi pasi tei ironamirowa.’ Serai
    ne apou eiye, ‘Meni eite omo hire ma'e fai ape, lowe le me tape'i sahe hire ma'e
    ani sine wiyei.’ Eiwerai meni ape omo hire ma'e fai awere? Nomo so'oru ta'ama.”
    [Sng 110:4; Ais 9:7; Dan 7:14]
  myy-myy: 'Ito ĩ yijare, ado bajiro cʉdicã masa: —Gʉa masa bʉcʉrã papera tuti iti
    gotija, “Catitĩñagʉ̃ yiguĩji Cristo”, yi gotia iti. ¿No yija, “Masa Rĩjorʉre mʉorã
    yirãji ĩna”, yati mʉ? ¿Ñimʉ ñati Masa Rĩjorʉ? yicã ĩna Jesure.'
  trc-NT: 'Ga̱a ne̱ cataj nij yuvii̱ rihaan Jesucristó a: ―A̱j neꞌen núj nana̱ no̱
    rihaan danj Diose̱ se vaa síí caꞌne̱j Diose̱ ti̱nanii man yuvii̱ rihaan sayuun
    me se si̱j ca̱yáán nu̱ꞌ cavii nu̱ꞌ caꞌanj me soꞌ a. Ne̱ me cheꞌé cataj so̱ꞌ nihánj
    se vaa na̱xcaj nii man síí caꞌnéé Diose̱ ni̱caj yuꞌunj man yuvii̱ rihaan chumii̱
    nihánj ga̱. Me cheꞌé cavi̱ꞌ soꞌ ga̱. Da̱j si̱j me síí caꞌne̱j Diose̱ ni̱caj yuꞌunj
    man yuvii̱, rá so̱ꞌ ga̱ ―taj nij yuvii̱, xnáꞌanj nij yuvii̱ man Jesucristó a.'
  cut-NT: 'Ra̱hn ihyan chahn ri ye ihyan: ―A devano nuhn te na̱n Ndudo yahn Dendiohs
    ne, a ndirun che ihyan che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse ne,
    hua nda̱ ro che cuihno vederihquentiyon yahn ye. ¿Ta̱ca̱ che ra̱hn ne che ndih
    che rinduco ne nducoya̱ca ihyan, conan ya̱h ne? ¿Duh ndih tuhme ne?'
  bel-bel: 'Народ адказваў Яму: мы чулі з закона, што Хрыстос жыве вечна; як жа Ты
    кажаш, што мае быць Сын Чалавечы ўзьнесены? хто Гэты Сын Чалавечы?'
  zlm-KSZI: Orang ramai berkata kepada Isa, ‘Di dalam hukum Taurat ada tersurat bahawa
    al-Masih yang diutus Allah akan hidup selama-lamanya. Bagaimana kamu pula mengatakan
    bahawa Putera Insan akan diangkat tinggi di atas bumi? Siapakah Putera Insan itu?’
  gdr-gdr: Sɨ rɨga bobop Ton yɨgekito da, “Sɨn gog yɨt ke utkundenyu da, ‘Keriso ra
    dadal ngɨrpu kesa e ɨbneneny.’ Sɨ nangga pae Man mindenyɨt da Rɨgamna B'ɨgat b'ogla
    b'uturowas? Sɨ yetemb jɨ onggɨtyam Rɨgamna B'ɨga?”
  vmy-NT: 'ꞌBa xutankjiun kitsu: —Tunga ꞌya=ni mé= xi kuaꞌindutꞌa kjuatexumo, nga
    Cristo kꞌuejñakunntsjai. ¿Jótsaꞌen ꞌba teꞌminii̱ nga tjinnere nga chjunitjennkꞌa
    ngasun tꞌanangiu Kiꞌndire Xuta xiꞌiun? ¿ꞌYá= xi Kiꞌndire Xuta xiꞌiun?'
  cmn-FEB: 于是群众对他说：“律法告诉我们，基督将永存，你怎么说‘人子将被从十字架上高举’呢？人子是谁？”
  gmv-RNT: Asay qasse “Nu wogan xaafetiday ‘Xoossi kiittidadey mernas daana’ gees;
    Histin ne qasse waanada ‘Asa Nay dhoqu gi kaqqettana bessees’ gay? Ne giza Asa
    Nay awayssee?” giidi oychida.
  ncl-NT: 'Pampín, innojen míac lacames quinanquilije: —Quinami techmomaxtililo len
    quijtúa ilajtol Dios hual quilic Moisés, tijcaquilo quinami quijtúa pampa in Cristo
    mocahua yultica huan amo quiman miquis. ¿Quinami huil titechilía monequi pa yes
    laꞌajcoquili pa quimictisi yihual hual cataya inahuac Dios, hual Dios quitilanic
    pin lalticpan? ¿Aqui unca in ilacal in cielo?'
  sua-sua: Ii, thavae tok, va o mia ngat kaekon ngang kam re te, “Ngoma ngan ngolmialaol
    ko ngma him E Nut karo rhek ngang ngor ko ngama havae te, Endo E Nut Thim Orom
    Ka Msasaen ner gia vle ka vle ngnik ngnik he. Va nngia, ko yin, ya havae te, ‘Ngara
    hover a ho orom A Mhel To Nkong Man Ma Volkha’? A Mhel To Nkong Man Ma Volkha
    eriem to tok ya rere kngae mang ti?”
  are-are: Relha etna pula erinha ilaka, “Altjirraka Angkatja Imankinyala ilama Kristanha
    kuta etatha nitjinala. Nthakinhantama unta ilama Relhaka 'Lirakathaka namanga
