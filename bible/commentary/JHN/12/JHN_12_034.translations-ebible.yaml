    waha faiwei tigini?”
  aly-aly: 'Ingkerrenh Jesus-warl angkek, “Arrangkw. Akngey-kenh Artwa Impen renh
    rernem tywenemel atwey-angenh. Akngey-kenh pip alakenh aynteyel: ‘Christ ra aleth-antey
