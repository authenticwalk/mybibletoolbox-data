verse: JHN.012.034
translations:
  kpx-kpx: Kateai louge ata moaga keau hotove ibina vai avuho loui avoe, “No menaka
    kemo no hilokage ata tedaevemale kosive Keliso keu bae hatilivebene. Isito kena
    vani bahata ui tigei. Iale osialemoike a loui kosea, ‘Abuna Atae Ese mai idie
    domo hamai.’ Iale Atae Ese keu oleike.”
  okv-H: embomeni ai ta mihia amina ingito ke einge ea, “Dago Moses na ke kajena avo
    eheketo kiora amo Keriso puvuresuja amo nangote daroho iresuja ke avo eheketo
    kiora te inena Embo ta Meni jigoro vihito pehasuja ainge erea amo Embo ta Meni
    mo davore?” ainge eo,
  tbo-tbo: Lawa boluhi a baha hi noonoli po a bahana hi wimiheya hi pa, ‘Ata buka
    i paliweleiyai i pa, Yaubada a Besinana memewahagana, ma iyowai po u pa, “Lawa
    Moinau apo hina wohepau”? Lawa Moinana tauna Yaubada a Besinana, bo ega?’
  mal-C: ഇതു കേട്ട ജനക്കൂട്ടം, “ക്രിസ്തു എന്നേക്കും ജീവിക്കുമെന്നാണല്ലോ ന്യായപ്രമാണത്തിൽനിന്നു
    കേട്ടിട്ടുള്ളത്. അങ്ങനെയെങ്കിൽ, ‘മനുഷ്യപുത്രൻ ഉയർത്തപ്പെടേണ്ടതാണെന്ന് അങ്ങു പറയുന്നതെങ്ങനെ?’
    ആരാണ് ഈ മനുഷ്യപുത്രൻ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη ⸆ αὐτῷ ὁ ὄχλος, Ἡμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ χριστὸς μένει
    εἰς τὸν αἰῶνα· καὶ πῶς ⸉σὺ λέγεις,⸊ ⸆2 Δεῖ ὑψωθῆναι τὸν υἱὸν τοῦ ἀνθρώπου; Τίς
    ἐστιν οὗτος ὁ υἱὸς τοῦ ἀνθρώπου;
  bgc-bgc: इसपै माणसां नै यीशु ताहीं कह्या, “हमनै मूसा नबी के नियम-कायदा की या बात
    सुणी सै के मसीह सदा जिन्दा रहवैगा, फेर तू क्यातै कहवै सै के माणस का बेट्टा ऊँच्चे
    पै चढ़ाया जाणा जरूरी सै? यो माणस का बेट्टा कौण सै?”
  khz-khz: Taunilimalima gevega-geleto, negetiwato, “Ai rova kilara gakamonagito,
    Keriso pene talu-vanagivanagi, goi rakagau gaurai okilana, Taunilimalima Natuna
    pia gapi-itia? Taunilimalima Natuna rai?”
  deu-TKW: 'Da antwortete ihm die Menge: wir haben aus dem Gesetze gehört, daß der
    Christus bleibt in Ewigkeit: wie kannst du nun sagen, daß der Sohn des Menschen
    erhöht werden müsse? Wer ist dieser Sohn des Menschen?'
  zsr-NT: 'Të Jesús bunách zian naꞌ, taꞌná: ―Netuꞌ byö́nituꞌ nup gululáb le rna bëꞌ
    zxba queëꞌ Dios, lë naꞌ rna: “Sóateczëꞌ Cristo.” ¿Nacxcz nac, rnauꞌ Liꞌ: “Run
    bayúdx Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, luchisëꞌ Lëꞌ xtsaꞌ”? ¿Nuzxa naꞌ Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách?'
  lin-lin: 'Bato bazongiselaki Ye : — Mibeko ezali kolakisa biso ete Klisto asengeli
    kozala na bomoi seko na seko. Bongo ndenge nini yo olobi na biso : « Mwana na
    Moto asengeli kotombolama ? » Nani nde Mwana na Moto ?'
  hns-NT: 'Tab manai log bolies: „Hamlogke dharam ke kaanoen me liekhal hai kie Kriest
    hardam rahiega. Tab toe kaise bol sake hai kie iensaan ke Beta khambha par maar
    dhaaral djaaiga? Oe aane waala Kriest hai kie na?”'
  noa-E: Mamʉ irua mag iekhabarm ũrwia õrau irig, —Ẽwandam iek phã sim gaaimua marau
    khaphʉ nʉmgui ajierram, ich Ẽwandamaucha pʉ̈ibarm chan meeba ich mag sĩerraju
    a sim. Pari mag simta, pʉ iek mag pʉʉta ich Emkhooi Iewaa anʉmta, ¿jãga mag Emkhooi
    Iewaata ʉ̈gthaa pakuls gaai thõbarju? Magan, ¿ma khanim Emkhooi Iewaa agá? ajierram
    irig.
  eng-EMTV: The crowd answered Him, “We heard from the law that the Christ abides
    forever; and so how do You say, ‘The Son of Man must be lifted up’? Who is this
    Son of Man?”
  mib-NT: 'Te ni cacahān ñayuu jiín yá: Ni cajini sōho ná jéē cahán tutu ley Yaā Dios
    cánevāha yó, jeē Cristo cotecu yā nɨɨ́ cáni. ¿Te naun cáhán ni jéē Yaā ní nduu
    tēe, cánuú condita caa ya cuu yā? ¿Ndé ɨɨn cúu máá Yáā ní nduu tēe núu súcuan?
    Achí i.'
  lif-NT2: खे़न् मनाहाॽरे़ ये़सुःन् मे़मे़त्तु, “आनिगे़ग साम्‌योथिम् साप्‍लाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌सदादिङ् वाॽ लॽरिक् खे़म्‍मनारो, कर खे़ने़ॽग आक्‍खेआङ्
    मे़न्‍छाम्‍साःन् थाःङ् पङ्‌सिङ् लॽरिक् के़बाःत्तुबाबे? कन् मे़न्‍छाम्‍साःङ्‌ग
    हाःप्‍पे?”
  xnj-xnj: Hinu, msambi wa vandu wula ukamyangula “Tete tijoviwi na malagizu gitu
    kuvya Kilisitu yati ilama magono goha. Hinu uhotola wuli, kujova yikumgana Mwana
    wa Mundu kuyinuliwa? Mwana wa mundu mwenuyo ndi yani?”
  mmx-mmx: La limixin diga lok, “Laulis Linga atdik i tong i do Lanarong na rooro
    amisik. Kereva u tong i do Laradi Mevana diba vaxarem i upana? La nege mo Laradi
    Mevana?”
  cbr-NT: 'Usaquian cacëxun ca unicaman Jesús cacëxa: —An Nucën Papa Diosan bana cuënëo
    uni ñuixuncë unían a bana isquin unicama ñuixunia cananuna cuan, ax ca ësai quia,
    Cristo ax ca nëtë́timoi xënibua ''aínbi ''iti ''icën. ¿Usa ''aínbi caramina min,
    axa Nucën Papa Diosnuax uni ''inux uá, ax ca i curúsocënu matáscë ''iti ''icë
    quixun nu cain? ¿Ui cara Nucën Papa Diosnuaxa uni ''inux uá ax ''ic?'
  tee-NT: 'Ta''ak''alhtayanalh ju ixtalhavat lapanacni: ―Ju quijnan ick''asmat''auch
    ni najun ju lacalhamap''aksin ni catsucuk''alhiya'' ju Cristo ju noncan camalakachatachilh
    ju Dios. Para ju uxint''i na''un ni tasq''uini ni caxtucmuc''acalh lacacurus ju
    malakachatachilh ju Dios ni lapanac catsucuya'' ju ani. Tis chavaich ju ani ju
    malakachatachilh ju Dios ni lapanac catsucuya'' ju ani. Ja yuchi ju Cristo juncan.'
  eng-LSV: the multitude answered Him, “We heard that the Christ remains out of the
    Law—throughout the age; and how do You say that it is required that the Son of
    Man be lifted up? Who is this—the Son of Man?”
  cak-NT: 'Y ri winak xqui''ij: Ret na''ij chi ja ret ri jat-kajinak-pe chicaj y xatalex
    chikacojol, pero xa na''ij chuka'' chi xcajotobex chech ri cruz. Can man naka''an
    ta entender anchique roma na''ij quiri''. Roma roj keta''n ri nu''ij chupa rutzij
    ri Dios chi cuando ri Cristo xtipe, can xtic''ase'' chi ronojel tiempo. Tak''alajij
    c''a chakawech anchok chij jach''o''n-wi cuando nanataj ri jun ri xalex chikacojol,
    xecha''.'
  pah-NT: 'Igwete he''yjuhuve''g̃a ei ga pe: —Marã naerũ? ei g̃a ga pe. Ere''e ko
    nde ore ve: “Ji ko Tupana''ga remimbuhurukaramo,” ere ko nde ore ve. “Ji mbovy
    po ti g̃a yva rehe ji jukavo nehẽ,” ere ko nde ore ve, ei g̃a ga pe. Nhandeapoa
    ikwatijara ki a''e te omombe''u Cristo''ga okoji po ti ga avuirama nehẽ javo.
    Nomanoi po ti ga a''ero nehẽ, ei g̃a. Marã po nde imombe''ui ore ve Tupana''ga
    remimbuhurukara''ga manoag̃wama naerũ? Ga ko Cristo''ga rũi naerũ? ei g̃a Jesus''ga
    pe.'
  sja-NT: 'Mãpai eperãarãpa p''anaujida: —Tai ũraade jara bɨ Mesías ichita bapariit''ee.
    ¿Sãga pɨa jaraima Eperã Ak''õre Truadepema kurusode jiradait''ee? ¿K''aima ma
    Eperã Ak''õre Truadepema?'
  xed-xed: '«Dzaʼa nzata ŋa kɗekedzeŋ Kristi, ka aŋni taghafta ma deftera zlahu ná,
    waka kagha tama ta mnay kazlay: Dzaʼa kapanafkapa lu ta Zwaŋa mndu kəʼa. Wa tsa
    Zwaŋa mndu ya?» ka tsa dəmga ya.'
  glk-glk: 'مردم بوگفتیدی: «طبقِ اونچی کی از تورات بیشنَوستیم، مسیح تا اَبد باقی مأنه،
    پس چوطویه کی گه انسانه پسر بأید بلنده به؟ اَ انسانه پسر کی‌یه؟»'
  mks-NT: 'A̱nda̱ já na̱cachi ña̱yivi ndúu cán já xi̱hi̱n á: —Tá cáhvi nde̱ ley Moisés
    na̱ca̱hyi̱ sa̱nahá já cánda̱a̱ ini nde̱ ña̱ a̱nda̱ ama cáa qui̱vi̱ catacu da chindahá
    Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi. Yo já cúú da̱ cáhu̱n sa̱ha̱. Tá ta̱ mé a̱
    nda̱a̱ cúún da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi, da̱ catacu a̱nda̱ ama cáa qui̱vi̱
    ndá cuéntá quéa̱ cáchún quivún —na̱cachi na xi̱hín Jesús.'
  gfk-S: Ira matanabar di ga balu ie be, “Mem gate hadade be ira harkurai tane Moses
    i tange be no Mesaia na kis hatikai. Io, hohaam kaie uge tange uta Nong a Turadi
    ie be da tatik haut ie? Ma, nesi tuno iat ikinin Nong a Turadi ie?”
  bmu-bmu: Ambazip kambu yeŋön mi möta kewö jiget mörök, “Nini Köna keu oyoŋda kewö
    mötzin, ‘Kraistnöŋ qahö kömumba teteköŋi qahö mal öŋgöba malma.’ Göŋön wuanöŋgöra
    kewö jizan, ‘Suep gölmegö Azi Ölŋi gölmenöhök memba kösökögetka könakemba öŋgöba
    kinma.’ Suep gölmegö Azi Ölŋi mi daŋön?”
  dgz-dgz: Waenapan ame iam wanumone ao waiwanumun, “Nu God nop mega namua gapan anutoni
    ame Keriso tunano di wande aiwandata. Endi ge ame anenen waingi? Kimani Viseni
    apanewa paina to endavep boeta? Kimani Viseni apanewa ame da?”
  eng-GNV: 'The people answered him, We haue heard out of the Law, that that Christ
    bideth for euer: and howe sayest thou, that that Sonne of man must be lift vp?
    Who is that Sonne of man?'
  zaa-NT: 'Becàbi ca enne'' nna ra cą ne: Chi biyénini tu'' nu ra lo ley qui''ni Cristua
    nna tulidàba bànie. Bialacca ra lu'' qui''ni Nubeyu'' de Ỹiabara'' nna caduel·la''
    ichìtha cą ne cá. Núní nua'' Nubeyu'' de Ỹiabara'' nì''i.'
  eng-WEBSTER: 'The people answered him, We have heard out of the law that Christ
    abideth for ever: and how sayest thou, The Son of man must be lifted up? Who is
    this Son of man?'
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Dioso Moiséspijinëta penajumecopatsilivaisi
    tajëvelia jumaitsi mapacueniaje: “Cristo, ponë athëbëvetsica Dioso itorobijitsiatsica
    jivi pecapanepaenexa, asaë tsaponaponae tsane daxitamatacabijavabelianexa pevetsinexa
    mapanacuaje,” jai. Itsiata xamë Cristo atamë, jumaitsimë: “Xanë, Daxitajivi Pematapijinënë,
    neyotarutsiana cruzajavabelia tanebeyaxuabinexa,” jamë. ¿Detsa nexata ponë Cristo
    daxita matacabijavabelianexa asaë tsaponaponae tsane? jai bajarapamonae Jesúsjavabelia.'
  bon-bon: Puma cita ca biname cina jejisi teebine egä, “Mime Cotre te nijenininige,
    egä Keriso, biname bine mäpu cabu ca lui te cirege äsecrera, tabe iyeteta lenaja
    myene. Maane cije piba lipulipu jiicite, egä Acejiyame bau ca lui te otni biname
    me äbitame, teebine miiji cabu me atecwenta? Laasi nyene ai, lui te Acejiyame
    bau ca cirege otni biname me äbitame?”
  nhw-BL: 'Huan nopa miyaqui masehualme quitlatzintoquilijque: ―Tojuanti tijcactoque
    ipan Icamanal Toteco campa quiijtohua nopa Cristo catli hualasquía itztos para
    nochipa. Pero tiquijtohua ta catli tiMocuepqui Masehuali, mitztlejcoltise ipan
    cuamapeli para timiquis. ¿Ta catli tiMocuepqui Masehuali tiitztoc san se ica nopa
    Cristo catli hualasquía, o amo?'
  swh-ONEN: Ule umati wa watu ukapiga kelele ukasema, “Tumesikia kutoka Sheria kwamba
    ‘Kristo adumu milele,’ wewe wawezaje kusema, ‘Mwana wa Adamu hana budi kuinuliwa
    juu’? Huyu ‘Mwana wa Adamu’ ni nani?”
  wbi-wbi: Avaanhu vala vakamwamula vakati, “Usue tupuliike mu ndaghilo kuuti uKilisite
    iiva mwumi ifighono fyoni Lino lwa ndaani ghwiti uMwana ghwa Adamu ilondua kutosivua
    kukyanya? UMwana ghwa Muunhu ghwe veeni?
  bba-bba: Tɔn wɔru ɡe, ɡɑ nùn sɔ̃ɔwɑ ɡɑ nɛɛ, sɑ nuɑ bɛsɛn woodɑn tireru sɔɔ mɑ Kirisi
    u ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Amɔnɑ ɑ kɑ ɡerumɔ mɑ bɑ ǹ koo ko bɑ kun Tɔnun
    Bii sue tem di. Wɑrɑ Tɔnu Bii wi.
  eng-KJVCPB: 'The people answered him, We have heard out of the law that Christ abideth
    for ever: and how sayest thou, The Son of man must be lift up? who is this Son
    of man?'
  kgk-NT: 'Ha upéi he''i íxupe ijaty va''e kwéry: —Nhandejáry kwatia nhe''ẽ, orohendu
    va''e, he''i no''ã-rami, “Nomanói va''erã Cristo. Oiko meme va''erã opa e''ỹ-rehe”
    he''i. Upéixa ramo ma''erã, “Ohupi va''erã omoĩ-vy ko yvy-gwi Nhande Ryke''y tee
    va''e-pe” ere kuri ore-vy? Kiva''e po ko Nhande Ryke''y tee va''e, ndoroikwaái,
    he''i íxupe hikwái.'
  waj-waj: 'Ivo itaa kua tuduu gioonna kiaapuuya inna sai tunoo: Vaa ta rikiaunnanoo.
    Ti mmaanna tuu kua voovai tinoo: Anutuuqo mmataama kioo vaidiivo fai tupatupaa
    varinaravaivee, tiivai. Mo ivo itaa kua tiivaara a dataama kiee kiannanoo: Vaidiivaa
    Mmaapuuvaa iya ngiauvau haara kiaaravaivee, kiannannee? Mo ii Vaidiivaa Mmaapu
    ivo inna gioononnee?'
  cpy-cpy: 'Ari rakaeya-nakini atziri-paeni, ikantzi: “Iyoteeyironi ikantee-tziri
    Ikantakaan-teetani: ‘Tema Kañaaniri Jeepatziitoetani.’ ¿Iitakama pikantantari
    eeroka otzimatyee rowatzika-koeteeri Itomi Atziri? ¿Jempema iitatyaaka iiteetziri
    Itomi Atziri?”'
  ekk-PKP: 'Rahvas vastas: „Seadus ütleb, et Messias elab igavesti, kuidas sa saad
    siis öelda, et inimese Poeg „tõstetakse üles“? Kes on „inimese Poeg“?“'
  mpx-mpx: Yaka boda hi ba masal hi ba, “Ha hago Logugui i ba tage Mesaiya iya ni
    mihot sauga gegewena. He ga i ola ge owa u ba, ‘Gamagal Natuna abwe nihi teli
    heyan kolos elana’? Gamagal Natuna toto bana u baaba, he iya henala?”
  wbp-wbp: Ngulalurla yapaju wangkaja Jijajiki, “Yuwa! Wangkami-ka ngalipa-nyangu
    Payipulurla Mijaya nganta kapu wankaru nyina tarnnga-juku. Nyiyakulkunpa wangkaja
    yapangku nganta kapulu pinjarla yirrarni Kaatu-kurlangu Yapa-nyayirni-wangu warntawarntarla?
    Wangkaya-nganpa ngana yinyaju Yapa-nyayirni-wangu?”
  luo-luo: Ogandano nodwoke niya, “Wasewinjo e chik ni Kristo biro siko nyaka chiengʼ,
    ka en kamano, to ikelo wacho nade ni, ‘Wuod Dhano nyaka bi tingʼ malo’? ‘Wuod
    Dhano’ miwuoyo kuomeno to en ngʼa?”
  nhe-NT: 'Huan nopa miyac tlacame quitlajtlanijque: ―Tojuanti tijcactoque ipan Itlajtol
    Toteco campa quiijtohua nopa Cristo tlen hualasquía itztos para nochipa. Pero
    tiquijtohua ta tlen tiMocuepqui Tlacatl, mitztlejcoltise ipan cuamapeli para timiquis.
    ¿Ta tlen tiMocuepqui Tlacatl tiitztoc san se ica nopa Cristo tlen hualasquía o
    axtle?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܟܸܢܫܹ̈ܐ: ”ܐܲܚܢܲܢ ܫܡܝܼܥܹܐ ܝܘܲܚ ܡ̣ܢ ܢܵܡܘܿܣܵܐ، ܕܡܫܝܼܚܵܐ
    ܒܸܬ ܦܵܐܹܫ ܗܲܠܔ ܥܵܠܲܡ، ܘܐܲܢ݇ܬ ܕܵܐܟ݂ܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܬ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܐܹܫ ܡܘܼܪܡܵܐ
    ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ؟ ܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ؟“'
  esk-NT: Iñugiaktuat iñuich kiuniġaat, “Maliġutaksraġikkapta uqausrimagaatigut, Christ
    iñuugisiñipḷugu taimuŋa. Qanuqhutinmi uqaqpich, Iñuum Iġñiŋa kivikkaugisiñipḷugu?
    Kisuuva una Iñuum Iġñiŋa?”
  msb-msb: Ginsabat siya san mga tawo, “Naaraman namon sa Kasuguan na an Cristo magapadayon
    hasta na lang. Nano kay ginasabi mo na an Anak San Tawo dapat na ihitaas? Sin-o
    ini na Anak San Tawo?”
  cpa-NT: 'Jøng² ca¹juúh² dsa², ca¹tsáih¹dsa Jesús, mi³ca¹nǿng²dsa jǿg³ jøng²: ―Ma²ca¹néng³
    jnieh³ jǿg³ lǿa¹² ni³ si² quiah¹² Diú¹³, hi² li¹chian² tiá² báh³ Cristo. ¿He²
    løa¹ juúh³hning tióg²dsa hning² crǿg¹³, hning² “dsa ma²lanh¹² dsa² jmøi¹guǿi¹
    jian¹² jnieh³?” ¿Tsa³lanh¹²hning Cristo quián² jnieh³? ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା ସବୁ ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ମସିଅ ସବୁ ଦିନର୍‌ ପାଇ ବଁଚି ରଇସି ବଲି ଆମର୍‌
    ସାସ୍‌ତରେ ଲେକା ଆଚେ । ତୁଇ କେନ୍ତି ପର୍‌ମେସରର୍‌ ପିଲାକେ କୁର୍‌ସେ ଟେକ୍‌ବାଇ ବଲି କଇଲୁସ୍‌ନି
    ? ଏନ୍ତିବଇଲେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା କେ ତେବେ ?”
  meu-meu: Bena aru taudia ese e haere henia, eto, Ai na taravatu amo vada a kamonai,
    Keriso na do baine noho hanaihanai. Badina be dahaka oi na o tomu Taunimanima
    Natuna bae piua isi? Ina Taunimanima Natuna be daika?
