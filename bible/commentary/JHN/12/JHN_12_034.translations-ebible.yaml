    da mɛhna Ajua̱ pa da nda̱. Pe nuꞌi guí ena gue mahyoni ma dra tsꞌʉta maña̱ ja
    ra ponza Núꞌa̱ Toꞌo e bi Nja̱ꞌi. Pe nura ley ma̱ gue ra Cristo ma da ꞌmʉi pa nza̱ntho.
    Nuꞌbʉ́ ¿te rá ꞌbɛfi Núꞌa̱ Toꞌo e bi Nja̱ꞌi? ¿Ha go gueꞌa̱ núꞌa̱ mi ma da mɛhna
    Ajua̱ pa da nda̱?'
  wnu-wnu: 'Ende qamara munon yurau aib eng taui qamamir: “Ininou qomon qob end ete
