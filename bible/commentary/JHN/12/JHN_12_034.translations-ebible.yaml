    ''Yu wa yia ''wʋsɔlʋa? Ɔɔ Nyɩmɛɛ ''Yu, nyɔɔ ɔ -maa?»'
  tpi-tpi: Orait na ol manmeri i bekim tok bilong em olsem, “Mipela i harim tok olsem
