  tpz-tpz: Ka napan piun a soe peꞌ pare soe ke poë pan, “Emöm to pënton taneꞌ voh
    a soe vaꞌih manih po Vavaasis pe Mosës. O Vavaasis pe Mosës to soe non pan e Kristo
    se teꞌ tamoaan non manih po oeh. Vahvapoꞌnih kën soe pan, ‘A napan se vahan e
    Koaꞌ Teꞌ Pa Napan Kurus to han non manih pa kuruse?’ Eteh poꞌ, E Koaꞌ Teꞌ Pa Napan
    Kurus?”
  agd-agd: Tiamíkan banasi ano semí, “Man bayafin inétifékun Tiyarafenu ano ma aní
    ukhein banta ano fara van oriyan banten ne sikhen mifo inté uáké Banta Anin maman
    daní inte ne siya fono. Banta Anin mai iyé ban nafino.”
  rkb-NT: 'Sizubarẽtsa ipe niaha: — Tubabatu Deus harere papeu humo Kiristu soho ziwatahaka.
    Tubabatu nihyrikosokdata Moises ziwatahaka. Kiristu, Deus zipehata ba zihyrikosokda.
    Tawahi mynapykyryk — niy. — Ikia “Utakta iknasikta maku babata ahawata ikyzik”
    tsimy. Atahi inasikta maku babata mywata mohyrikosokda bykyze mynahyrizikpo tsimy.
    Atakta ja Deus zipehata niwatihi atsatu sa — nikaranaha.'
  san-THA: 'ตทา โลกา อกถยนฺ โสภิษิกฺต: สรฺวฺวทา ติษฺฐตีติ วฺยวสฺถาคฺรนฺเถ ศฺรุตมฺ
    อสฺมาภิ:, ตรฺหิ มนุษฺยปุตฺร: โปฺรตฺถาปิโต ภวิษฺยตีติ วากฺยํ กถํ วทสิ? มนุษฺยปุโตฺรยํ
    ก:?'
  iws-iws: Mɨ mhoɨiya iikam whɨekakɨm sɨma siir yai aka hɨnɨɨna yowarkɨi boɨn, Moses
    siir siyɨu komiiyɨn krɨma napiyɨn, tɨ inkamɨn bɨiya siya wɨnkiyɨn Yokwo Komii
    aiir, yɨm hɨnɨɨna boɨnkikɨm inkamɨn yɨpɨkɨ Adi Komii siya nɨmbingiyɨn, iikamɨm
    omwai waiyayokiyokɨiyanɨm sɨmiir whɨnkɨnsiis haigɨnɨuwam. Mɨ kɨra hɨnɨɨn dimusi
    boɨnkɨn, inkamɨn Adi Komii siir om hɨranɨn, siirɨn wɨ paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn
    saɨka nɨnkɨn ɨrɨnugi mɨ siya wa naonami, ha? Yɨpɨkɨ siya tɨ inkamɨn Adi Komii
    siir omɨn siir hɨranɨn?
  pol-SZ: 'Wtedy ludzie z tłumu pytali Go: —Z Prawa Mojżesza wiemy, że Mesjasz będzie
    żyć wiecznie. Dlaczego więc mówisz, że Syn Człowieczy zostanie podniesiony w górę?
    Kim On właściwie jest?'
  ztq-NT: 'Tsigo lëë meñ chëb: —Lo xleey noo xñee nii tsiñee lëë Crist kiid kpidy
    xaa. ¿Penak tsigo xñeel no nii kety mguiy nii pxaal Dios? Cho nak kaa mguiy nii
    pxaal Dios.'
  zai-NT: 'Oraque na ca binni que rabi laabe: ―Laadu huayuna diaga du xi na Xqui''chi
    Dios. Na ni qué ziuu dxi gati Cristu. Xi modo nga nou'' lii, naquiiñe indisa cabe
    Hombre Biseenda Dios lu cruz. Tuu nga Hombre Biseenda Dios ca ya''.'
  upv-upv: Delung arwera lweni tevi, “Kem namrunge renge nale nesesreien, owra Mesaea
    p̃ilik tuwi ngok vini. Ko nik kuwra erpese ko nga kumwerai mirpok ngok, ‘Parsusi
    wor jinibb mawos ko mare’? Ko isi ko jinibb mawos ngok?”
  wap-NT: Pidannao kian uꞌati, “Wakakinaorinaa saada-kariwai kowaadan waꞌati, Christ
    karikaonanuꞌo nii ukakupan. Mazan naꞌapaꞌo dii kaiwuruꞌu, sawata-karu nii Daonaiora
    Aokazi Ikiꞌo pukianuz? Kanom mooko wuruꞌu Daonaiora Aokazi Ikiꞌoraz?”
  mva-mva: Kodeka tamoata be aine bokai dipile, “Moses Mata nena-lo bokai dieno Kristus
    masa bokaina-la ngasukoaki. Nge bakara be bokai kupile Tamoata Natu masa dokiteteka
    ngapura? Be naita ka Tamoata Natu?”
  dwr-NT: Daro asay zaariide Yesuusa, “Nu higgii Kiristtoosi medhinaw de7iyaawaa odee.
    Yaatina, neeni waagaade, ‘Asa Na7ay masqqaliyaa bolla kaqettana’ gay? He Asa Na7ay
    oonee?” yaageeddino.
  kfw-kfw: "Mipui ngai'n inleimasang, “Keini'n Sinadan makheiya kinjetjei tichu Messiah\
    \ kha kumsoot aringsik eii. Angjarra, halle, nang in Miring Sapa kha inkadom saangsik\
    \ eii nitime? Hiwa Miring Sapa hi tume?”\x94"
  bfz-bfz: तेबे लोके तिना खे बोलेया, “आसे पवित्र शास्त्रो री ये गल्ल सुणी राखी कि
    मसीह सदा जिऊँदा रणा, तेबे तुसे कऊँ बोलोए कि माणूं रे पुत्रो खे ऊच्चे रे चढ़ाणा
