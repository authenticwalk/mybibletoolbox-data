  lat-VUC: 'Respondit ei turba: Nos audivimus ex lege, quia Christus manet in æternum:
    et quomodo tu dicis: Oportet exaltari Filium hominis? quis est iste Filius hominis?'
  ngp-ngp: Fyo dya want'hu niyo wamhitula, “Miko yakigambila Kilisito neekale mazuwa
    yose, nii weye naho wakigamba Mwana wa Mnt'hu neenulwe kulanga? Uyu Mwana ywo
    Mnt'hu ni yuhi?”
  aoi-aoi: Aburraja kembirra wurrumurndakakina warnumamalya namin-andabumeyinuma akwa
    ne-yama Jesus-uwa, “Neningikarrawara-langwa-manja ayakwa nuw-arrikarrijajungwunama
    ngarraku-makinama nakina kin-ambilyama neniba neningangkawura nibina nenumini-jirabama
    neni-jirrkumarnuma amalyirra Neningikarrawara neningadinuba-wiya neningadinakba.
    Kembirra ki-yamarrkinama nungkuwa kabu-wurdijinama ningkakina yadada, ningkibina-murrada
    ningki-rukwularrinu-murrada enena-manja angalya? Ningki-yamarrkinama ningkakina
    ningki-yengbijajungwunama ningkenimikirra ningki-rukwularrinuma enena-manja angalya?”
    ne-yama wurrakina.
  enq-2: Dopa lateamopa endakali kambu dokome baa lamaiyoo, “Kraisa doko tanga-tangapi
    kataowaka katatana lao Mosesanya loo dupanya lapae singi doko naimame siama. Dopana,
    ‘Akalinya Ikiningi doko endakali dupame minalyepengena’ lelyeno doko embame aipa
    pyoo lelye? Akalinya Ikiningi doko apipi?” leami.
  eng-ASVBT: 'The multitude answered him, We have heard out of the law that the Christ
    abideth forever: and how sayest thou, The Son of man must be lifted up? who is
    this Son of man?'
  mna-mna: 'Zin iwal tileŋ sua kini tana, to tipekel kwoono ma tiso: “Sua ta imbot
    la tutu kiti na, iso ta kembei: Mesia ko imbotmbot ma alok. Kena parei ta nu so
    Tomtom Lutuunu, bela tiwiti ma isala kor? Tomtom Lutuunu tana, ni asiŋ?”'
  myw-myw: Gamag babaw ikatimapus aygan, ilansa, “Kakakin Bukitab ilivnek Mesay bo
    bises bisigeg; aveiyag wawun amlivan ‘Kadiloka bitamnaweigs wakaligweg, gimgilitoun
    yey’? Gimgilitoun yak muwotet ama̱wan?”
  sby-sby: Bantu basa balamwambileti, “Milawo yetu ikute kwambeti Mupulushi Walaiwa
    nakabengapongowa. Nomba amwe mulambilingeti Mwana Muntu welela kunyamunwa pelu
    Mwana Muntu wopeloyo niyani?”
  sll-sll: Tongure ari tabin hobi yu ditongwi, “Na yalhobi krehaman awa ha yu di engwo
    piminiraya. Ha iwe, Kraist golkirere ya mol panangwo bani panamua dimiraya. Ari
    Wang Weni er yolang bani si paru di enamua dingiwe, ara han dine?”
  yaq-NT: 'Ju''u ama yoemra intok: ―Itepo te jum itom nesauri ji''osia ji''ojteimpo
