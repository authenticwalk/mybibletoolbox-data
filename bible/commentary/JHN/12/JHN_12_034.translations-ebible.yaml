  cuk-09: 'Dulemar, Jesús-abin sogdemalad: —Anmar wismalad Moisés-igargi sognaid,
    Cristo, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule nonikir, burgosulid, degi-sadeguoed.
    ¿Ar ibiga bedi sogsunna, Dule-Machi onakwileger-gebye, nakrusgi biokar burgwega?
    ¿Ar we doa-sunna Dule-Machi?'
  ben-OBCV: লোকেরা বলে উঠল, “আমরা বিধানশাস্ত্র থেকে শুনেছি যে, খ্রীষ্ট চিরকাল থাকবেন।
    তাহলে আপনি কী করে বলতে পারেন, ‘মনুষ্যপুত্রকে অবশ্যই উত্তোলিত হতে হবে?’ এই ‘মনুষ্যপুত্র’
