    nu nchcuiꞌ nuꞌu̱ chaꞌ ntsuꞌu chaꞌ cujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ lo crusi, jiꞌi̱ Cristo
    nu ya̱a̱ chalyuu chaꞌ caca ñati̱? ¿Ñiꞌya̱ ñaꞌa̱ ñati̱ laca nu Cristo biꞌ?'
  bqc-SIM: 'Ɔ̃ bíla òɛ̀: Wá mà a ku ikoyã láu wà mɛ̀, Mɛsii aↄ ku gↄↄpiiɛ,
    mɛ́ n mɛ̀ wa Gbɛ̃nazĩn Nɛ́ sɛ dↄ musu sↄ̃ bɛ? Démɛ Gbɛ̃nazĩn Nɛ́pi ũi?'
  tcz-CHONGTHU: Mihonpi chun adonbut'in, “Keihonla Messiah chu tonsot'a hing jing
    ding ahi, ti Pathen Lekhabua kon in kaheuvin; Ipi jeh a Mihem Chapa thiding ahi
    nati thei ham? Hiche Mihem Chapa chu amonga koi ham?” atiuve;
  mar-mar: लोकांनी त्यास विचारले, ख्रिस्त सर्वकाळ राहील असे आम्ही नियमशास्त्रांतून
    ऐकले आहे, तर “मनुष्याच्या पुत्राला उंच केले पाहिजे” असे आपण कसे म्हणता? हा मनुष्याचा
    पुत्र आहे तरी कोण?
  snp-snp: Logimaito, wenena mau minamo yate ka itibiti eti loti loumamo, Lamo lo
    melami ka yau eti loto neto kolonimo, Gotikafo ilifi melami we Kilisto ya folámoto
    ya minomo uto minenagoliye, loto limo ka ya kolitonimo ne. Etito nefa, ido kaimoka
    ya We Kula ama ya olu akaiya edenagilae, loto ya nedito lane? We Kula ya kema
    ne? loumae.
  isl-isl: „Býstu við dauða þínum?“ spurði fólkið. „Okkur skilst að Kristur eigi að
    lifa að eilífu og að hann muni aldrei deyja. Af hverju segirðu að hann muni deyja?
    Um hvaða Krist ertu að tala?“
  spy-NT: Kulēēnchi ꞉biiko Yēēsu, “Mwoowēēch ꞉kiruutēkyoo kule ming'iisyē *꞉Kāārārookiintēēt
    ākookoy. So ku ānō wōli imwooyē kule /kiitōrōōrē *Wēritaab Chii? Ng'oo ꞉chiichi
    /kēēbērē Wēritaab Chii?”
  xnn-xnn: Dadat kanan, “Damen kanan en masapol ay maipangato ta matey nan Iyon-an
    Am-in di Ipogaw dapay kanan nan linteg en nan Kristo et matatago ay eng-enggana?
    Ay sino obpay nan Iyon-an Am-in di Ipogaw? Ay baken siya nan Kristo?”
  mwe-mwe: Bhai, lugwinjili lwa bhandunji bhala gubhaajangwilenje, “Uwe shalia jetu
    jinakutubhalanjila kuti a Kilishitu shibhatame pitipiti. Bhai nkubheleketa bhuli,
    kuti Mwana juka Mundu anapinjikwa kujinulwa? Mwana juka Mundujo ni gani?”
  tte-tte: Kabo bodane siwaloba, “Kabenalanako loina, bwaimwa iyaele Buki Tabu mena,
    iwalo-masala yakato Mesaiya kani imiyayai. Na gubesi kuwaloba sauga muli mena
    kani Tomo Natuna sikeleisinan kelose mena yo iboita? Tomone Natuna kaiwena kuedeededene
    iya yaiya?”
  tcs-tcs: Dem pipol i bin ansa Zizas, ‘Mipla i bin ridem wea Mozeslo, da Promiswan
    uda God i go sanem kam, i go mata stap longlaip poeba. Wiskain nau de yu spik
    da Truwan blo Man i go ded? Uda dis Truwan blo Man yu tokbaut?’
  hlt-THB: Cawh thlang kqeng ing, “Anaa awi awhtaw Khrih taw a poepa na awm kaw, tinawh
    za unyng, ikawmyihna nang ingtaw, ‘Thlanghqing Capa taw tai na awm kaw,’ na ti
    bai? Thlanghqing Capa ve a u nu?” tina uhy.
  soq-soq: Tane me ambi bolepia waeuwamodio apana uaraia me do sape eneia etane waienase,
    “No anaanamba etate atenten, Keriso wisepia me ipa wanwankasalalaida, mai bolepie
    eidanepi, dia. Tane ambi e waie waianase, ‘Apana Otopa wadapuposidepio ionolepie
    bolepi?’ Mida Apana Otopa e umanawa waiana?”
  qub-qub: 'Chaymi runacuna niran: «Tayta Diospa palabranchöga niycan cachamushan
    Cristo imaycamapis cawananpaj cashantami. Chaura ¿imanirtaj niycanqui Destinädu
    Runaga wañurcur cawarimunanpaj cashanta? ¿Pitaj Destinädu Runaga?»'
  att-att: Á yáyù nga simibbák yù ira magaru nga tatolay, á kinagi ra kuna, “Naginná
    mi yù binibbik da nga netúrâ sù tunung tam, nga matolay yù MakKiristu ta áddè
    ta áddè nga mammaguray nittam. Ngattá laguk, ta kagiam mu ta mepotun nga mepátà
    ta kurù yù Kaká na ngámin na tatolay? Ari panò aggina yù mammaguray nga mangngágan
    ta Kiristu? Asinni laguk yù Kaká na ngámin na tatolay nga kum mu?” kud da.
  bki-bki: Mia bogo na tiniobi nalo amijogio, aberinavo “Kumemi numitum̃a numijog
    ka nam̃a abuluku Vivitauiano Lu, ber ka mia Naverikariano mia naio rimeul toboto,
    mia rijikia re rim̃aro bogo tai. ?Tibe na, jum̃abe jau kojo kober ka mia atelan
    Kulorinio Kenerinio mave ka naio rim̃aro? ?Vede jau kojom̃a kober toro dolu tai
    ga kovio? ?Kei Kulorinio Kenerinio na nam̃a jau kojom̃a koberenio, kober ka mia
    tibe na kanio?”
  bqp-bqp: 'Akũ gbɛ̃nↄ pìnɛ: O mà à kú doka takadan ò pì Arumasihu nigↄ̃ kun gↄrↄ
    pínkimɛ, akũ n pì oni Bisãsiri Nɛ́ sɛ́ ò dↄ musu sↄ̃ bi? Dímɛ Bisãsiri Nɛ́
    pì ũu?'
  mcp-mcp: 'Zhwog buud ɔ́nɨ bwə́ mú bɛ̧sa nə́: «Sə́ á jɨ́ɨ́g *mbwoomb mə́cɛ̧ɛ̧ dɨ́
    nə́ *Krîst mə bá cʉgə kandʉgə kandʉgə. Wó nyiŋgə́ zə jaaw sə́ nə́ í bá jɨɨ nə́
    Mwân mə Múúd bʉ́nɔ́wʉ́g gwɔ́w, ntɔ́ nyɛ wə́ jɨ? Mwân mə Múúd wɔɔŋg wə́ zə?»'
  hat-hat: 'Foul moun yo reponn li: Nan Liv lalwa nou an, nou wè Kris la gen pou l''
    viv pou tout tan. Ki jan ou ka di se pou yo leve Moun Bondye voye nan lachè a
    anlè? Kilès ki Moun Bondye voye nan lachè a?'
  npl-NT: 'N tlakah okinankilijkeh: —Itlajkuilol Dios kijtoa Cristo nochipa yolitos.
    ¿Kenijki Te tikijtoa non omochiwako tlakatl moneki makajkokuikah? ¿Akin ye akin
    omochi tlakatl?'
  bgg-bgg: Bran iphiing è chang, “Gathek ro Iphey shii ne gathek shii yao Masi ne
    khuchung de a-iy pha sieng ne rai phro. Chiih-è, khi-èrek, mua ne bran dufuii
    shii lakhung chang pha nathek yao phlei? Ji pha bran dufuii ne hanyie lei?”
  eng-TCENT: The crowd responded to him, “We have heard from the law that the Christ
    remains forever, so how can yoʋ say, ‘The Son of Man must be lifted up’? Who is
    this ‘Son of Man’?”
  eng-BSB: The crowd replied, “We have heard from the Law that the Christ will remain
    forever. So how can you say that the Son of Man must be lifted up? Who is this
    Son of Man?”
  cpu-NT: 'Ari jakaiyanakeni atziriite: “Ayotaiyini okantziri Ikantakaantaitane: ‘Kañaaneri
    inatzi Cristo.’ ¿Opaitama pikantantari eeroka ontzimatye irovatzikakotaiteri Itomi
    Atziri? ¿Niinkama Itomi Atziri?”'
  san-ASM: তদা লোকা অকথযন্ সোভিষিক্তঃ সৰ্ৱ্ৱদা তিষ্ঠতীতি ৱ্যৱস্থাগ্ৰন্থে শ্ৰুতম্ অস্মাভিঃ,
    তৰ্হি মনুষ্যপুত্ৰঃ প্ৰোত্থাপিতো ভৱিষ্যতীতি ৱাক্যং কথং ৱদসি? মনুষ্যপুত্ৰোযং কঃ?
  tac-NT: '''Lige ralámuli anile: ―Alué Onorúgame ra''ichálila ''ya nerúgame ''we
    a''lá ruwime ju alué rió napu ramué buinámili ju alé resítiri bowechi, alué rió
    ''la nabí bejtélimili ju. ''Lige ¿chonigá laní mué alué rewigáchika nawágame gulusichi
    chujkugá mukumeli ko? ¿Chieri júpaché ''lige alué rió ''pa rewigáchika nawágame?'
  eng-WEBPB: The multitude answered him, “We have heard out of the law that the Christ
    remains forever. How do you say, ‘The Son of Man must be lifted up’? Who is this
    Son of Man?”
  gfk-H: Ira mataniabar diet ga balu ia bia, “Mehet gata hadadei bia ira warkurai
    tane Moses i tangai bia no Mesaia na kis hatikai. Io, hoeh kaikek gu tangai uta
    Nong a Tunatuna Ia bia da tatik haut ia? Ma siga tutun at iakanin Nong a Tunatuna
    Ia?”
  viv-viv: Au kaliva yoꞋo agaidiya higahe higayo, “Yada buki-vehimeya givehawaleda
    be higa Yaubada yana Tovegida yada yoꞋo ginanagoyeda-ma ginamiyamiya-vagata. Gavadi-yo
    O ugahe ugayo, Iya TohobuꞋela gilubodaku be ai againe hidakivemididiku? O Tauni
    uvewaga ugayo, Iya TohobuꞋela. Bana hima gava TohobuꞋela?”
  yao-yao: Mpingo wa ŵandu ula wajanjile, “Uweji tupilikene Mmalajisyo getu kuti Kilisito
    chatame moŵa gose pangali mbesi. Mmwe nkuti uli, Mwana jwa Mundu aŵajilwe kunyakulwa?
    Ana aju Mwana jwa Mundu ju ali ŵaani?”
  tgp-tgp: Vao tamlohi atu la verea isana lara, “Retiulia mo vujangia vara Kr̃isto
    atu enia i pa toho jejeu. Mo sohena sava natu, engko ko lo verea vara la pa tahe
    Natun Tamlohi aulu? Hare natu, enia Natun Tamlohi atu ko lo verea?”
  auc-NT: Ëñëninque mänïñömö ongönäni nanguï ïnäni, —Mönitö ïñæmpa, Mönö Codito cöwë
    ee ongoncæcäimpa, ante dodäni näni wææ angaïnö ante yewæ̈monte ongompa, ante ëñentamönipa.
    Incæte bitö ïñömö nämanque äninque, Botö Waobo ëñagaïmo ïñömote botö ïmote awäa
    timpodinque gö cædäni wægonguïmo ïmopa, ante ædö cæte ämii. Äninque, Ïingä Waocä
    në ëñagaingä ïñæmpa ee ongönämaï wænte goquingää.
  kbc-NT: Noɡ̶oniniɡ̶odi niɡ̶ijo noiigi-nelegi, moditalo, “Etiɡ̶odiiɡ̶axitece me iwoteloco
    notaɡ̶anaɡ̶axi midiwataɡ̶a ɡ̶onajoinaɡ̶aneɡ̶eco, icoa Cristo, ane niiɡ̶e Aneotedoɡ̶oji,
    midioka limedi miniwa mokotaɡ̶a. Enige igamodaaɡ̶ee ina meni me leeditibige ica
    Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi monawacetibige mada nicenaɡ̶anaɡ̶ate?
    Amiijo ica Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi?”
  bmh-bmh: Duailel agen koli auremen, “Ig getal igual kasai ze ebu enai domun, Kristus
    go zumau, i noumamau, go muzmuz damau. Na Du Nugau Nag wag heizamam einen guzenem?
    Du Nugau Nag go in?”
  ctu-BL: 'Jini ya'' bʌ añob tsi'' jac''beyob: Tsa cubi lojon mi caj i yajñel jini
    Cristo ti pejtelel ora. ¿Chucoch ma'' wʌl wersa yom mi'' letsʌntel i Yalobil Winic?
    ¿Majqui jini i Yalobil Winic? che''ob.'
  meq-meq: 'Ndo hay tə gwaɗay: «Mə ɗerewel i Mbəlom na, tə watsa, tə gwaɗ: “Kəriste
    na, ma ndziye na, huya.” Ada ka gwaɗiye Wawa i Ndo na, ta ta dariye na ka mayako
    na, ma kəkay? Wawa i Ndo na, way?»'
  noa-H: Mamʌ hirua mag hiek'abarm hũrwia hõrau hirig, —Hẽwandam hiek p'ã sim gaaimua
    marau k'ap'ʌ nʌmgui hajierram, hich Hẽwandamaucha pʌ̈ibarm chan meeba hich mag
    sĩerraju ha sim. Pari mag simta, pʌ hiek mag pʌʌta hich Hemk'ooi Hiewaa hanʌmta,
    ¿jãga mag Hemk'ooi Hiewaata hʌ̃gt'aa pakuls gaai t'õbarju? Magan, ¿ma k'anim Hemk'ooi
    Hiewaa hagá? hajierram hirig.
  alp-NT: Tamata bokala meru esi beteke lokoI be, “Kena Tuhane Eni lepate rebe Musa
    ilekire ebeteke be Ile rebe Alla IulakeNi kena Ihlamate tamatare Irue eti pela.
    Hoko Tamata Eni Nanae mere sire, le Abeteke be Asupu sake kena ai tutine bei nusa
    meije?”
  san-VEL: tadaa lokaa akathayan sobhi.sikta.h sarvvadaa ti.s.thatiiti vyavasthaagranthe
    "srutam asmaabhi.h, tarhi manu.syaputra.h protthaapito bhavi.syatiiti vaakya.m
    katha.m vadasi? manu.syaputroya.m ka.h?
  kbq-kbq: Hakare vahe'ma atru hu'namo'za, Agrikura amanage hu'naze, tagrama kasegefinti'ma
    antahi'nonana, Kraisi'a manivava hugahie hu'neanki, nahigenka Kagra hunka, Vahe'mofo
    Mofavrea azerisga hugahie nehane? Iza'e ana Vahe'mofo Mofavre'a?
  kbh-kbh: 'Chora chë ents̈anga tmojanjuá: —Bëngbe Bëtsabe uabemana palabrënguiñe
    endayana, y chíyeca bënga fsëndë́tats̈ëmbo chë Cristo nÿetsca tescama vida yochtsebomna
    ca. As, ¿ndáyeca cojtsichamo, Bëngbe Bëtsá Ents̈á tbojanbemá chamuatsbanama yojtsemna
    ca? ¿Nda yojtsemna Bëngbe Bëtsá Ents̈á tbojanbemá ca? —chënga imojtsichamo.'
  ron-LSB: 'Și mulțimea i-a răspuns: “Am auzit din Lege că Hristosul rămâne pentru
    totdeauna. Cum spuneți voi: ''Fiul Omului trebuie să fie înălțat''? Cine este
    acest Fiu al Omului?”'
  pon-pon: 'Aramaj akan japen i: Je ronadar jan nan kapun o, me Krijtuj pan potopoteta,
    a iaduen, kom kajoiada, me Nain aramaj en kakauda. Ij Nain aramaj menet?'
  nhe-BL: 'Huan nopa miyac tlacame quitlajtlanijque: ―Tojuanti tijcactoque ipan Itlajtol
    Toteco campa quiijtohua nopa Cristo tlen hualasquía itztos para nochipa. Pero
    tiquijtohua ta tlen tiMocuepqui Tlacatl, mitztlejcoltise ipan cuamapeli para timiquis.
    ¿Ta tlen tiMocuepqui Tlacatl tiitztoc san se ica nopa Cristo tlen hualasquía o
    axtle?'
  sps-sps: An tagin biny Towa ser tsue na ka, “A Faun tsumam te kirkir iny e Moses
    te faatsuts fi mamam to, a Krais a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana
    vainy nai toto ovei nanon. Kat pas fei sana Nyi tsue rom a ka to ei, tana Guei
    Tsoiny te Bobot e Gov sa ruak iny Mes me nai gageits non tana pagafuan ei? E sei
    to aya na Guei Tsoiny te Bobot e Gov ee?”
  wnc-wnc: Unzing yawan aminbampat yanganuke anzing iniking, “Ninu wamu takngatu Anututane
    wapatangu anzing nininggak. Anututa tapan Krais gatanimuyaapa dakngake apik kapata
    asinggan asinggan yuwik. Siwan ngana ga dasingge gata anzingu yanggayak? Aminda
    aminbamde notnaapa dakngake yuak kapa tanguke tangenatning ngang yanggayak. Aminbamde
    notna wa dakngake yuak kapa mamin,” ngang iniking.
  bus-bus: 'Ben gbɛ̃nↄ bènɛ: Wá mà à kú doka takadan wà bè Mɛsaya égↄ̃ kuu gurↄ píngimɛ,
    ben n bè weé Gbɛ̃ntee Nɛ́ sɛ́ wà dↄ musu sↄ̃ nɛ́? Dén Gbɛ̃ntee Nɛ́ pì ũu?'
  gub-BL: I'i teko izupe wà. — Ze'eg kwehe arer urewe imur pyrer a'e, nezewe uze'eg
    urewe a'e. — Tuwihawete ur ma'e ràm wiko putar tuweharupi a'e nehe, umàno 'ym
    pà a'e nehe, i'i urewe a'e. — Uzuka putar Awa ta'yr a'e wà nehe, ywyra kanetar
    rehe hupir pà a'e wà nehe, ere kwez urewe ne. Màràzàwe tuwe ereze'eg nezewe urewe
    ne, i'i izupe wà.
  imo-imo: Aku tepa nimumunga imbo maku toringimani ningeindo, “Gotenga Ungu Manema
    Moromo Bukuna Goteni lipo mundumbo nimbe panjirimu iye nomi Kraist ombalie naa
    kolopa, waliwalima molopa kau pumbelo nimbe moromo kanomu pilipo moromolo. Akumunga
    nuni Iyemunga Malo liko ola mondonge nino akumu ambe telka ninoya? Iyemunga Malo
    ninomu nariya?” ningi.
  boj-boj: Onaqa tamo uŋgasari naŋgi na kamba Yesus minjeb, “Kristus a bati gaigai
    sqas. Dal anjam nami degsib marnab iga quem. Deqa ni kiyaqa maronum, ‘E Tamo Aŋgro
    soqtbosib goge gaintbqab’? Tamo Aŋgro di tamo yai?”
  eng-DRA: 'The multitude answered him: We have heard out of the law, that Christ
    abideth for ever; and how sayest thou: The Son of man must be lifted up? Who is
    this Son of man?'
  knf-knf: 'Bañaaŋ baŧeema aji : « Ŋjuk ţi Ulibra wi Naşibaţi kë *Kriŧtu aţo te mnţo.
    Hum di di ihilanuŋ kaji *Abuk Ñiinţ awo i kadeeŋana? In awooŋ Abuk Ñiinţ ba? »'
  san-KHM: តទា លោកា អកថយន៑ សោភិឞិក្តះ សវ៌្វទា តិឞ្ឋតីតិ វ្យវស្ថាគ្រន្ថេ ឝ្រុតម៑ អស្មាភិះ,
    តហ៌ិ មនុឞ្យបុត្រះ ប្រោត្ថាបិតោ ភវិឞ្យតីតិ វាក្យំ កថំ វទសិ? មនុឞ្យបុត្រោយំ កះ?
  arn-NT: 'Fey ti pu che llowdunguy: —Fey ti ley dungu mew kimiyiñ tati Cristo ñi
    rumel mongeleael. ¿Chumngelu am eymi feypimi tati Wentrukünuwpalu müley ñi witrañpüramngetuael?
    ¿Iney am tati Wentrukünuwpalu?'
  zas-NT: 'Badxiꞌ ree bén guinan rëb reeman: ―Dunujn rayagbee rëb loj ley, Cristo
    guiban tiblayaa. ¿Chexc zeel nal, rayal guilies reeman Bén zëëd xanyabaa? ¿Chunin
    na̱j Bén zëëd xanyabaa?'
  ken-NT: Bɛyǎ bo abhɛn báchí arɛ bárɛ́m bɛ, “Ɛkáti Mandɛm ɛ́ghati bhɛsɛ bɛ,
    ‘Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò apú gú. Ndaká yí ɔ́rɛ̀m bɛ chɔŋ
    mánsɔt mmu anɛ áfú ntá Mandɛm mango ndǔ ɛkotákátí? Mmu anɛ áfú ntá
    Mandɛm chi agha?’”
