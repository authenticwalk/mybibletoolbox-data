    maga nayo takolone, Odoo Holo yo toloso mi hamaga dokodoo poudileiso, dee ka takeliyo?
    Osoloso Odoo Holo hagee odoo ogumo?” dee takemeleeso.
  lit-lit: 'Žmonės jam atsakė: „Mes girdėjome iš Įstatymo, kad Kristus pasilieka per
    amžius. Tai kaip tu gali sakyti, kad Žmogaus Sūnus turi būti iškeltas aukštyn?
    Kas yra tas Žmogaus Sūnus?“'
  urd-GVR: Hujūm bol uṭhā, “Kalām-e-muqaddas se ham ne sunā hai ki Masīh abad tak
    qāym rahegā. To phir āp kī yih kaisī bāt hai ki Ibn-e-Ādam ko ūṅche par chaṛhāyā
