    ఎవరు?” అన్నారు.
  hat-BSA: 'Pou sa, foul la te reponn Li: “Nou te tande nan Lalwa ke Kris la ap la
    jis pou jamen. E kijan ou kapab di: ‘Fis a Lòm nan oblije leve wo?’ Kilès Fis
    a Lòm sila a?”'
  top-NT: 'Amá cristianos takalasquínilh: ―¿A poco huix pa̱t ni̱ya? Nac ixlibro Moisés
    cli̱catzini̱táu xlacata Cristo tí ama quinca̱lakma̱xtuyá̱n ni̱cxni ama ní siempre
    ama latamá, y para huix xli̱ca̱na Xatalacsacni Chixcú ¿hua̱nchi huana pa̱t ni̱ya?
    O ¿ticu li̱chihui̱námpa̱t?'
  msk-msk: Awgaid laong nang manga otaw na yimibak kanaan, “Yang pyagalaong nang magindoway
    sang balaod na dyudungug nami yagalaong na yang pinili nang Dios na si Kristo
    dili amatay. Kayan onnoon pagkaimo nining pyagalaong mo, na yang gyugual nang
    Anak nang otaw akarabowan asang koros kayan linindug? Sini yaning gyugual nang
    Anak nang otaw?”
  gyr-NT: 'Aipo ihese ava eta aipo ehi: —Ore rumo orosendu mborocuaita icuachiaprɨ
    pɨpe aipo ehi vahe: “Poropɨ̃sɨrosar apɨrẽhɨ vaherã ité” ehi. ¿Mahera ru aipo nde:
    “Ava Rɨquehɨr osupira ɨvate yuvɨreco” ere no? ¿Uma ru aipo Ava Rɨquehɨr, ambuae
    tie? —ehi ava eta yuvɨreco chupe.'
  kmh-kmh: Pen biynimb kuŋaynep ap mindeyak kun gok, nup pen aŋgyak, “Low minim buk
    chin ak tikiy aŋgyak, Jiwda Kiyŋ yomb key yimb ak pernep mindeniŋgamb aŋgayak
    ak pen, yergiy apan, ‘Bi bap Ñinuk nup mon kiros bak biyoŋ ñaŋgbirikniŋgambay
    apan?’ Pen Bi bap Ñinuk apan ak, anup apan?”
  ukr-ONPU: 'Тоді люди сказали Йому: ―Ми чули із Закону, що Христос житиме вічно.
    Як же Ти кажеш, що «Син Людський має бути піднятий?» Хто Цей Син Людський?'
  emi-emi: Me taumattu ngatoa laghe uela ta Iesu va, “Inangari nipaopao eue va Mesaea
    ngateva aue etoka nau ekapa atoa. Vaalua me uue va aue la avukala sae Natuna ateva
    Taumattu ngateva? See ia Natuna ateva Taumattu ngateva?”
  zpv-NT: 'ya chiꞌchi raꞌbi raꞌ bwiinn: ―Pwihsi loh lehyi bihn nu xa rñiꞌn laꞌh Crixtu
    ayi nahpa gachi Ñiꞌh nahpa zibahan Ñiꞌh para tuꞌpazi. ¿Xaalla rñiꞌ chiꞌh luꞌh,
    laꞌh Lliiꞌn Dxiohs nin naa ndxiꞌhw nahpa guiteesa raꞌ ba laꞌh ba loh guidxyiyuh
    riiꞌ? ¿Cuun nin naa laꞌh Lliiꞌn Dxiohs nin naa ndxiꞌhw nin ruzeꞌta luꞌh?'
  gux-gux: 'Ku niligu den guani ki yedi o: Ti gbadi ke Kilisiti baa ye hali yaa yogunu
    kuli, U Tienu balimaama tili nni, n waani ti la. Be yaapo yo ke fini mo nan yedi:
    Ke bi baa yugidi o Joa Bijua? ŋme n tie O Joa Bijua?'
  kos-kos: Un mwet sac topuk ac fahk, “Ma Sap lasr uh fahk mu Christ el ac moul ma
    pahtpat. Na efu ku kom fahk mu Wen nutin Mwet ac fah sripsripyak? Su Wen nutin
    Mwet se inge?”
  ibo-ibo: Igwe mmadụ ahụ zara ya, “Anyị anụla site nʼakwụkwọ iwu na Kraịst ahụ ga-adị
    ndụ ruo mgbe ebighị ebi. Ma gịnị mere i ji asị na, ‘A ghaghị iweli Nwa nke Mmadụ
    elu’? Onye bụ ‘Nwa nke mmadụ a’?”
  yml-yml: ꞌAilaꞌa yana vonanina i nogai i vo, Yada veimea basenadiotoga i kilumi
    i vo, Keliso kebu i na wafaga i na mia-vagata.” Weꞌe awale ꞌu vo, Yau a vetomotogaotoga
    tomotoga i na silakaiku ꞌai lagalagana ꞌwaineye?” Aitoi kumanina i vetomotogaotoga?”
  ory-ory: ସେଥିରେ ଲୋକସମୂହ ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲେ, ଖ୍ରୀଷ୍ଟ ଅନନ୍ତକାଳ ରହିବେ ବୋଲି ଆମ୍ଭେମାନେ
    ବ୍ୟବସ୍ଥାରୁ ଶୁଣିଅଛୁ, ତେବେ ମନୁଷ୍ୟପୁତ୍ର ଅବଶ୍ୟ ଊର୍ଦ୍ଧ୍ୱକୁ ଉତ୍ଥିତ ହେବେ ବୋଲି ତୁମ୍ଭେ
    କିପରି କହୁଅଛ? ଏହି ମନୁଷ୍ୟପୁତ୍ର କିଏ?
  bzj-bzj: Di krowd ansa ahn seh, “Fi wee Skripcha seh dat di Krais wahn liv fareva.
    Soh how yoo ku seh dat dehn wahn lif op di Son a Man? Da hoo da dis ‘Son a Man’
    eniway?”
  chk-chk: Ewe mwichen aramas ra pölüeni, “Äm aia silei seni ekewe Allükün lamalam
    pwe ewe Kraist epwe manau tori feilfeilachök. Pwota ka apasa, pwe Nöün Aramas
    epwe tekiatä? Iön ei, ewe Nöün Aramas?”
  ssd-ssd: 'Nane ndek pasa lafumba sakinaig: Moses tuku kuyar pasa Kristus nu minmba
    minamŋgat ŋga sakate ta ne ndaŋam nane Katesek Taŋgo Ndindo tumba te-duŋgamŋgaig
    ŋgate. Katesek Taŋgo ta nu ima ŋginaig le'
  acr-TNT: 'Ri winak xquicꞌul uwach: —Ruma Rutzij Upixab ri Dios riꞌoj ketaꞌam: Ruchaꞌoꞌn
    lo ri Dios na jinta utakexic rucꞌaslemal. ¿Chaꞌta cꞌu riꞌ cabiꞌij la Ralaxel Chiquixoꞌl
    Ticawex cayaquiꞌ che ruwachulew? ¿China cꞌu riꞌ “Ralaxel Chiquixoꞌl Ticawex” cabiꞌij
    la? —xechaꞌ.'
  rop-rop: Wal detlot pipul bin dalim Jisas, “Det lowa blanga wi tok det Boswan gulum
    Masaiya garra jidan laibala olagijawan. Wal wotfo yubin tok dei garra lidimap
    det Speshalwan Men? Hu im?”
  mee-mee: Minmina na maluame keke role kia roma, “Mangng ka longe pangamologa nga
    Bangapaga onreke rolea pangamologa e te Karais roma, i ke la momong passavele.
    Ava ke meimia na one ko role roma, ‘Ri keke la kiningpataenge Agau Tuna lakailu
    ta maiskovu? Tai ka i ae Agau Tuna laekolong a one rorole te?’”
  mwf-2018: Bere kardu wurnangat nhini kathu-ka murrinh pumamna ngarra Jesus, “Nga.
    Murrinh ngarra ngalantharr murntak nganki parrarntilil-ka kanhi-wa murrinh-yu,
    ‘Nukunu Christ, kardu pana-ya ngarra Yile neki kathu purduthuknu-ka, kardu bere
    matha wangu birnu paninu.’ Mu nhinhi namngarra-ka kardu ngarra da kangkarl kathu
    thurdamngarrathut, i kardu-ka panhiwirnturtnu i thupup da-nu mana. Mu nganki-ka
    mere murrinh ngumanhimarta-wa. Nhinhi da kama kardu Christ-yu, i kardu numi deyida
    kama da nakurl kangarraruynu.” Pumamna kardu kathu-yu.
  dif-dif: 'Kana wolarali nunkangu kalabana wonti: „Ngaiani jirijiribani jaurandru
    ngarana warai, Christus ngurali ngamala nganai; ja worderu jidni jatai: Kanaia
    Ngatamura miri pantjinanto? Worana Naupini Kanaia Ngatamura nganai?“'
  gam-gam: Djika una merke molo embe dji, God lo dje awo Baibel al bolo wori pai ge
    no kere kanpin, iwa Krais wonda we dji ge une nagoya, molo pamoya ba, ni djinden
    ge, una wo Una Wombe amblo pla worne we djinden ge, me namba mal pai pille djinden?
    Una Wombe ge una ne mal ne? dji.
  nou-nou: Awarate embo jiwae be mi be pigedo mina sisera, “Nangoda agodari mi seuri
    gido era soregari embo God mi itari bugarase sisira awa mata awodo atadira. Edo
    imo ro edo sesi God da mei embo isira awa ungo mi jigoro erarase sesi? Embo eiawa
    averi?”
  mqb-NT: 'Natiya, ɗo ahay ta jan: «Manay mə sləne à Deftere inde nà, Almasihu i
    nay, i ga inde hwiya. Ka ja, ka wa: Wan su Ɗo nà, ti cakaf anan à mburom nà,
    kəkəma asanaw? Wan su Ɗo aday nà, wita nà, wayaw?»'
  ape-B: Douk namudak ali echudak wolobaichi elpech chaklipu Jisas chakli, “Apak madukemech
    umu, apakin lo nyakli abudak nyultab Krais nutoglomu, anan eke kobi nugak, wak.
    Eke nunubu nupe eheh nyumneh. Ali namudak nyaklimu, umu nyakli eke chusuh Anudak
    Alman douk natoglu aduligeinyi elpen uli ali chonu nugak nyil lowag kruse umu?
    Anudak Alman natoglu aduligeinyi elpen uli douk nanubu meinali?”
  grc-F35: Ἀπεκρίθη αὐτῷ ὁ ὄχλος· «Ἡμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ Χριστὸς μένει
    εἰς τὸν αἰῶνα· καὶ πῶς σὺ λέγεις, ‹Δεῖ ὑψωθῆναι τὸν Υἱὸν τοῦ Ἀνθρώπου›; Τίς ἐστιν
    οὗτος ὁ Υἱὸς τοῦ Ἀνθρώπου;»
  cav-NT: 'Tuhua jucuare cuanaque tuna jucuare: —Moisésra huenecuare equetu Mesías
    patu anisiribuque. ECUITApa curusuju tatatanaya maju ishu. Jutaquiju ni taa tu
    ¿ECUITA, Yusuja Emepeque ecuanara ihuayaque? —jadya tunajatu Jesús acuare.'
  kgp-NT: 'Kỹ vẽnh kar ag tóg ti mỹ: “hã ra ag tóg ẽg mỹ: “Cristo vỹ ter ke tũ nĩ,”
    he tĩ. Topẽ vĩ ki ti nẽji rán kỹ nĩ,” he ag tóg mũ. “Jãvo ã tóg ẽg mỹ: ẽprã ke
    fi kósin ẽn tỹ ag tóg cruz to ti sanh ke mũ, kynhmỹ, he mũ. Ũ to ke nẽ, hỹn, ẽprã
    ke fi kósin ẽn?” he ag tóg, Jesus mỹ.'
  bvd-bvd: Na waa lao konia nai ki daka bae 'urii, “Kameli meli rongo na taki 'e saea,
    na Kraes doo 'afitai lau ka mae ne. Sui 'utaa nai 'oko saea kera da kai tafoa
    na 'Alakwa nia Wane 'i salafana 'airarafolo 'i langi nai? Ma na 'Alakwa nia Wane
    nai sa tii gu nai?”
  ukr-1871: 'Озвавсь до Него народ: Ми чули з закону, що Христос пробуває по вік;
    як же Ти кажеш, що треба угору піднятись Синові чоловічому? Хто се Син чоловічий?'
  apz-apz: Aꞌamu huhwo sohwa upaꞌnontɨfi Jisasɨmo ulɨmentohofi, Kɨko poyo umoꞌnɨmonnoho
    lalohino. Nakumo Anɨtuye hungkuno ole nalɨmento, Oso hwe Anɨtu aꞌamu ufoꞌmayoꞌne
    uhwosopoꞌmentiso sohwo kako songo neꞌno nohumantɨhwone hweho. I osoꞌno kɨko Aꞌamufe
    Hwomu sohwosɨꞌmanji iyo hwojiyahofɨkuꞌnnyo sopo womonɨhumojantɨfeho eso pehoꞌno
    lohino. Oso Aꞌamufe Hwomuso tɨhwolo.
  yon-yon: Kwane, kadaareb ku nedbiwen kumbed inanduniwen, “God ye amob aombed nub
    wengamburuwen kuu Godbed kinaneena mananeenman Keresu kuu aron korem dobaraneen
    kowe, komarewa kere ebbed ‘Karub Ye Mingki kuu nenkoonaniib.’ ande yedmebka? Karub
    Ye Mingki kuu kane?” andiwen.
  poi-NT: 'Jesɨc jém pɨxiñt́am iñɨ́mayyaj jém Jesús: —Tammatoŋne iga nɨmpa jém Dios
    iŋma̱t́i iga it́pa jém Cristo para it́u̱mpɨy tiempo. ¿Jesɨc t́iiga miñɨmpa iga
    accaata̱p cunusyucmɨ jém Miññewɨɨp Sɨŋyucmɨ? Anɨ́maayɨ: ¿I̱apaap jém Miññewɨɨp
    Sɨŋyucmɨ?'
  wuv-wuv: Fei gupuu rama'a, rona ware, “Hai'ouna guainia a'a fei Law ba mei Christ,
    iwe oamai ranimai ranimai ma si'ei, tani o ware ba ‘Mei Na'uu Rama'a nei fatawa’?
    Hini mei ‘Na'uu Rama'a’ mei?”
  quf-NT: 'Chaynu nitinmi, chay runakunaqa niranllapa: —Dyus nitin iskribikashankunata
    liyirmi yaĉhasha kanillapa, Dyuspa Akrashan Cristunqashi tukuy tyimpupaq kawsayanqa
    nir. Piru ¿imapaqta ninki, Dyusmanta Shamuq Runataqa kruspi unaqman alsakayanqallapa
    nirqa? Chaynu katinqa, ¿pitaq Dyusmanta Shamuq Runaqa? nir.'
  yuw-yuw: 'Ihoroc yuna owi amnaho kombiuya angit maidina mata urago ingoroc iban
    imogung, “Kopotorochon nongoru matadec ingoroc embadidamon: ‘Duic yui iditnoho
    iditno edengoc.’ Oro tingtinga gocu yaroc, ‘Amnahon Manano ep goröcdec tu fadang
    öangoc.’ Amnahon Manano woi numa sinom?”'
  hus-NT-1971: 'Toc’tsiyat a Jesús c’al an inicchic axi taja’chic: ―Huahua’ u olchinenequits
    jahua’ thuchath ti al an ts’ejcath cau axi jilchin a Moisés abal in ey a Cristo
    ets’ey ejat, ni jayq’ui’ yab u tsemel. Ja’its axi bijithits ne’ets ca aban c’al
    a Dios ca chich. Hualam yab it Cristo, jaxtam a uluhuits abal in Juntal patal
    an inicchic in yejenchal ca q’uet’an al i te’. Tucu lejquith olchi jita’ nixe’
    in Juntal patal an inicchic ax a ulu.'
  med-med: Wote, wamp nimbʉ ndi, punt rok nʉk mel, “Tʉn nga mi ik ei ndi, nimba mel,
    ‘Got nga ngurum wu ei, kuⱡi naⱡʉmba,’ uⱡ nga moⱡmba nʉtʉm. ‘Wote nim ndi, Muⱡʉl
    Wu Kupa ei, mʉi kona oⱡa ting nʉn ei? Muⱡʉl Wu Kupa ei nam?’” nʉtʉng.
  bch-bch: Ta gid ipom tikeo, “Gai aoatai mambe apu ikeo ga oangga Kristus inam, ei
    ga imamado somisomi ga ilalala ga ila. Tota eao kamado keo ga gid manta tisoa
    Eaba Inat ga idae? Eaba Inat sai toa?”
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ canúuˉ jaléngꞌˋ dseaˋ i̱ teáangˉ do ie˜ jo̱ e júuˆ quiáꞌˉ
    Jesús do, jo̱baꞌ lalab cañíirˋ quiáꞌˉ dseaˋ do: —Nɨneb˜ jneaꞌˆ røøˋ e tó̱o̱ˋ fɨˊ
    ni˜ jiˋ quiáꞌˉ Fidiéeˇ e latab˜ nilɨseengˋ Dseaˋ Jmáangˉ, jo̱baꞌ ¿jialɨꞌˊ fóꞌˋ
    ꞌnʉˋ e i̱ dseaˋ i̱ jáaˊ fɨˊ ñifɨ́ˉ e lɨ́ɨiñˊ jaangˋ dseaˋ jmɨgüíˋ ꞌnéˉ nisáiñꞌˊ
    fɨˊ yʉ́ꞌˆ mɨ˜ nijngaꞌˉ dseaˋ quiáꞌrˉ? Jo̱guɨ ¿i̱˜ i̱ dseaˋ i̱ julɨ́ˋ na?'
  deu-1951: 'Das Volk antwortete ihm: Wir haben aus dem Gesetze gehört, daß Christus
    in Ewigkeit bleibt; wie sagst du denn, des Menschen Sohn müsse erhöht werden?
    Wer ist dieser Menschensohn?'
  alq-ALGNT: 'Ini8e dac a8iagon ogi nak8e8ajiigon: “Mazinadeni Coda8inni Inakonige8ini
    mazinaiganikag kagige kidji pimadizidj aa8e Kije Manidon kagi ikidonipanin kidji
    pidjinijaogodjin. Adi dac 8edji ikido8an kidji icpak8a8agani8idj Ka pi Anicinabe8iidizodj?
    A8enen aa Ka pi Anicinabe8iidizodj?”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa tenam ileꞌ te Aak: —Tan abꞌimal viyol u Tiixheꞌ
    sqaꞌn uvaꞌ tul la ul u Cristo vatz u txꞌavaꞌeꞌ, as la atin veꞌteꞌ tiꞌ chit ibꞌeneꞌ.
    ¿As kam ni tokkat u yoleꞌ qꞌi uveꞌ naaleꞌ uvaꞌ: «Techal chit la aqꞌpik jeꞌ VIKꞌAOL
    U NAJEꞌ vatz u kuruseꞌ,» chꞌaxh naaleꞌ? ¿Abꞌiste qꞌi VIKꞌAOL U NAJEꞌ uveꞌ naaleꞌ?—
    tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Áánélliihyée nééme dííbyeke: —Áánerá muha mélléébohíjcyá Píívyéébé waajácúháámɨtu
    ditye éévehíjcyáné mɨ́amúnáake pájtyetétsóiibye Críjto muhdú íjcyáityúne. Áánáa
    muhdú u néé u dsɨ́jɨ́veíñé Mɨ́amúnáájpidívúu u ípívyééveébe. ¿Mityá tsíjpiiyéí
    diíbyej?'
  etr-etr: Amala säsebegi, udia dolö amolia ema säla obëgësalea, Nilïa Godeïe Ado
    säla negei dibe amogida gomalä säi nabelo. Gelesoda namolöimu namolömelëla säi
    nabi. Gaso, dia sähalea, Dolöïe Malö gauia adogomolö dialeala säi amoda abeahäladu.
    Amai Dolöïe Malöla säsebegoda nowëla nabi.
  quh-NT: 'Chayraycu chay ashqha runas payta nerkancu: —Nokaycoka cayta yacharkaycu
    camachiskasmanta, Cristoka wiñaypaj caypi tiyacunanta. Kanri ¿imaynataj nishanqui,
    “Diospa cachaska Runanka okhariska canan tiyan”, nisparí? ¿Imayna runataj chay
    Diospa cachaska Runanrí?'
  kwi-kwi: 'Awaruzne sɨnkaara: —Moisés parɨt aizpa akwa, aune Dios narɨtmika mizurainkas
    imanazi pianmakpas. Sunkana nune chiyuras Ampu kurishta patpiannazi kiznaru. ¿Chikishma
    sun kiztus? ¿An chiyuras Ampune mɨnma i?'
  agm-agm: Saundihɨ isɨhiya wɨrɨsandɨhiya komɨ pɨwɨmaamɨ wihoaaŋɨha koai saundawaatopo.
    “Nyahɨ Autaahaatɨhomɨ wɨnɨhapɨpaatɨhɨ pɨwɨha sataha atiso. ‘Utaaho Komɨ Isɨhiyai
    Japɨhɨ Numwaitandɨ Autaahaatɨho Namɨhainjɨhohɨ ko nasataahura wɨndɨ namaapotɨ
    konɨhɨ bimɨtaise,’ taha atiso. Isɨ amɨ kɨnyɨ satɨpɨ Isɨhiyaamɨ Saaho Jɨho Awaisɨhoai
    isɨhiya nepɨ (ipɨ tɨtɨhɨ atawɨhatetɨ) nɨwimaapɨ autaahepumwaitaapo tingɨtɨmandɨ
    napotɨpɨhaase? Amɨ so Isɨhiyaamɨ Saaho Jɨho tingɨma tanyaaha napotɨpɨhaase? Amɨ
    diyaamahopɨse?” undɨwɨ Jisaasihoai kiya bapaiwɨ nunjenawaayopo.
  ubr-ubr: Sabu kuayo gagamin on siyafotai siyau, “Ot ati Baifafaro dura ikasonet
    on Orot Rurubinin on arimon inama au wantoan. Ato Om mamaba uyau on Orot Natun
    on sinbogaiai inag nabai inarab? Ato atonio Orot Natun on Iyafan i?”
  tsw-NT: Reve oɓolo a amaꞌa a̱ usu, “Wila̱ u tsu u damma tsu ta̱ a na Zamawawaꞌa
    u ta̱ da̱na̱ lo kuci. To, cine tsa ɗa, vaa damma a̱ ta̱ ꞌya̱sa̱n Mawun ma Vuma
    zuva va akpata? Zane ɗa Mawun ma Vuma ma ndaꞌa?”
  cax-NT: 'Auqui namatü ümoti manuma macrirrtianuca: —Lehebo somü icu librurrü nesa
    nüriacarrü, nantü que arrti Cristo chüpuerurrüpü aconti, champü nitacüru nisüboriquirrti.
    ¿Causane ucanü que arrti Ñemanauncurratoe Ñoñünrrü tiene que aconti apü curusürrü?
    ¿Causane ucanü que ta arrücü Ñemanauncurratoe Ñoñünrrücü?'
  aia-aia: Miraaui noni rau o'ani, “'I'ameu meu 'omesia na'i Usu-usu Maea doni Ha'atahi
