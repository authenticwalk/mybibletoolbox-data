  por-BRBSL: 'A multidão lhe respondeu: “Ouvimos da lei que o Cristo permanece para
    sempre”. Como se diz: “O Filho do Homem deve ser levantado”? Quem é este Filho
    do Homem?”'
  ces-NKB: 'Zástup mu odpověděl: “My jsme slyšeli ze Zákona, že Kristus zůstává na
    věky; jak to, [že] tedy říkáš, že Syn člověka musí být vyzdvižen? Kdo je ten Syn
