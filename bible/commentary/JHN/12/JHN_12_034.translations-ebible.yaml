  kan-OKCV: ಜನರು ಯೇಸುವಿಗೆ, “ಕ್ರಿಸ್ತ ಸದಾಕಾಲವೂ ಇರುತ್ತಾರೆ ಎಂದು ನಾವು ಮೋಶೆಯ ನಿಯಮದಿಂದ ಕೇಳಿದ್ದೇವೆ.
