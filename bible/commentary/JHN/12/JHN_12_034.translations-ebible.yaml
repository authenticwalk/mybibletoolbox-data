  mil-NT: 'Te ní xáhǎⁿ‑yu xii‑gá: —Nìhí‑ndɨ́ tnúhu sá nǔú tùtú yódó tnùní tnúhu Yá
    Ndiǒxí càháⁿ‑xi sá Crìstú Yaá tendaha‑gǎ quixi ñuyíú‑a cundecu‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
    ¿Te yòhó nása càháⁿ‑tu‑n sǎ ɨ̀ɨⁿ tée cùu ñaní tnáhá nchàa ñáyiu ñuyíú‑a cahni
    ñaha‑güedě núú cùrúxí? Te cachí tnúhu‑n nǎ cúú těe‑áⁿ —càchí‑yu xǎhǎⁿ‑yu xii‑gá.'
  myu-myu: '— Moisés ekawẽntup e''em: Cristo je''ũ g̃u―Deus emunaẽ, i. Soat em itabẽg̃
    e''em, i. Imẽn Moisés ekawẽntup e''em — io''e ip ya''ĩjojo''ibiyũ. — Ẽn pit e''em
