  myk-myk: 'A sipyiire tʼi wu ɲɔ shɔ na: «Lʼa ka Kilɛ wo saliya wu ni na Shɔvɔɔ wu
    da ba xhu bada wɛ. Mu di yu dii na li waha lʼi waha, na sipyii na ba Sipya Ja
