  mti-mti: Iyayapan kwaruwaya, “Nu Gwangwan yaug anotu me Keriso wakeigimpe yaibobot,
    meoya ge me anin wa, ‘Apan Usiwa me dog aitanit di?’ ‘Apan Usiwa me bira?’”
  pad-NT: 'Ija''ari vajoronikia vani''a''aha: —Aka''ojomo''ibakhiaki ida Deus athi
    namoniva abono kohana vaathi Deus kava''isohihi jiriki kapapirania hojaki. Vakadivarani
    hiki ida mahi hahavi Cristo kamahi anokhomirini. Ni-abiniki bana ada Deua bikaronaki.
    Kadavarani hiki ida ija''ari hahavi ka''aajo ihini, kaba''i iabiniki bana i ava
