  amk-amk: Ainanaya kaiwasa bitoya foi emadu wei eteyo, “Na Kaiwo Musai soi fo, amewaitawanai
    we Kristusio ahui we Mananu Mampariri foi mireha kahai mae minohi darang we fitawafa,
    ampafe todoni fino boyo, ‘Kaisung Inontarai nei todoni kontaio yuaisia dedai,’
    nina? Tuti Kaisung Inontarai nei mani mandoni dine?”
  fai-fai: Kale beta kinim seng seng gu dumobiw iyo bakodaw, “nuka weng sawa kidisuw
