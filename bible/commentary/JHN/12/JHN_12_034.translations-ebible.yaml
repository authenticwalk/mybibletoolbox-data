    tee a'' jikkajilaa. Jaisaaka intoko empo, juka'' inim yoemta, jikau a'' toboktitune''eti
    jiia. Jabesa ini''i, ju''u inim yoeme ―ti au jiiak.'
  uro-uro: Bä qä guläñgi na ama ruvek ta muvät toqortäqyia, “Sa ut nari i ama Muräkt
