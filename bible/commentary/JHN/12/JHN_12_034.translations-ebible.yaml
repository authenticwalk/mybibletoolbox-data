    i qa di ma Ruqa aa Emga?”
  ita-1885: 'La moltitudine gli rispose: Noi abbiamo inteso dalla legge che il Cristo
    dimora in eterno; come dunque dici tu che convien che il Figliuol dell''uomo sia
    elevato ad alto? chi è questo Figliuol dell''uomo?'
  muy-muy: 'Eslini mis dal-dalani ni tə̀həŋgrifəŋ, tə̀hi : « Leli mèjeŋga a Wakita
    ge Melefit ni bu ni ti, *Krist *Bay gəɗakani ya amara ni ti amələbu ga kaŋgay-kaŋgayani.
    Ay nak kə̀ɗəm ahàr àɗəm tə̂zoru Wur ge Mis agavəla ti kamam ? Wur ge Mis nani
    ti way ? »'
  kqc-kqc: Ye amiye tau gade yaku nikabai reyadi, “Ago girari neideyafa Keriso bi
    toga toga amebigo, ye ya gokai nisa Amiye di mida bi moi odoro riyagane? Mina
    Amiye di mida bi kaere?”
  tav-tav: 'Camaja tiere apirã ocõo bairo caĩwã: —Dio ye queti ucarica pũuripʉ jãre
    na cabue eñoro ocõo bairo jã caapiwʉ: Dio cʉ cabejericʉ Cristo catícõa aninucugʉmi,
    ĩrique jã caapiwʉ. ¿Mʉ maca nope ĩi camaja tʉpʉ Dio cʉ cajooricʉre yʉ tu mʉgo
    jĩagarãma, mʉ ĩti? ¿Ni maca cʉ ãti camaja tʉpʉ Dio cʉ cajooricʉ? cʉ caĩ jeniñawã.'
  eng-ULB: The crowd answered him, “We have heard from the law that the Christ will
    stay forever. How can you say, 'The Son of Man must be lifted up'? Who is this
    Son of Man?”
  spa-VBL: 'La multitud respondió: “la Ley nos dice que el Mesías vivirá para siempre,
    ¿cómo puedes decir tú que el Hijo del hombre debe ser ‘levantado’? ¿Quién es este
    ‘Hijo del hombre’?”'
  fra-_FOB: 'Le peuple lui répondit: Nous avons appris par la loi que le Christ doit
    demeurer éternellement; comment donc dis-tu qu''il faut que le Fils de l''homme
    soit élevé? Qui est ce Fils de l''homme?'
  hau-ULB: Taro suka amsa masa cewa, “Mun ji a cikin shari'a cewa Almasihu za ya kasance
    har abada. Yaya za ka ce, 'za'a daga dan mutum'? Wanene wannan dan mutum?”
  mal-mal: 'പുരുഷാരം അവനോട്: ക്രിസ്തു എന്നേക്കും ഇരിക്കും എന്നു ഞങ്ങൾ ന്യായപ്രമാണത്തിൽ
    വായിച്ചുകേട്ടിരിക്കുന്നു; പിന്നെ മനുഷ്യപുത്രൻ ഉയർത്തപ്പെടേണ്ടിയിരിക്കുന്നു എന്നു
    നീ പറയുന്നത് എങ്ങനെ? ഈ മനുഷ്യപുത്രൻ ആർ എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme odoo mooloogoodoo oso egeesee takaso, “Ibada tei magoo oso egeesee
