  peg-peg: ହେବେଣ୍ଡାଂ ମାନାୟାର୍‌ ତାଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌, “କ୍ରିସ୍ଟ ସବୁ ଦିନ୍‌ କାଜିଂ ମାନାନ୍‌
    ଇଞ୍ଜି ଆପେଂ ମସାତି ବିଦିତାଂ ୱେଚ୍‍ଚାପ୍‍ନା, ବାଟିଙ୍ଗ୍‌ ମାନାୟ୍‌ ମାଜ଼ି ଆୱିତିସ୍ପା ଜପି ନିଂନାନ୍‌
    ଇଞ୍ଜି ଏନ୍‌ ଇନେସ୍‌ ଇନାୟା ? ଇ ମାନାୟ୍‌ ମାଜ଼ି ଇନେର୍‌ ?”
  txu-NT: Nhym me kum, —Nhym bê ne me kute me inhõ Bẽnjadjwỳrbê kumkatibê Kritukumrẽx
    bĩnmã. Kritu ne tyk kêtkumrẽxmã nhym me me imã arẽ, Môjdjê kukràdjà'ã pi'ôk no'ôk
    kôt ne me imã arẽ ba me kuma. Be, ga ne ga atemã. Aje me imã, “Ba ije amijo inhĩja
    dja me kỳjrũm inhô”, anhỹr kôt ba me arỳm akajgo ma. Be, we aje amijo anhĩjakam
    mỳj me ajõ ga nã? ane.
  eng-WEBU: The multitude answered him, “We have heard out of the law that the Christ
    remains forever. How do you say, ‘The Son of Man must be lifted up’? Who is this
    Son of Man?”
  gnw-NT: 'Jayave jae reta jei Jesús pe: —Mboroyocui pe uyecuatía oĩ vae umɨmbeu oreve
    Cristo imeñoi ico. ¿Mbae pa uipota jei jocua nde ndere vae? Echa''ã nde ndere
    ĩru vae reta uupita ɨvɨ güi cuimbaerã uyeyapo vae. ¿Quía pa co jae cuimbaerã uyeyapo
    vae? —jei reta.'
  mux-mux: 'Yu-ni aku nirimaliinga yambu máku turingma-ni niku mele: “Pulu Yili-nga
    bukna ‘Pulu Yili-ni oliu ‘Nokupa konjumba yi te liipu mundumbu.’ nimba makó turum
    yi-nuim Kraisele omba kene kului naa kolupa taki-taki molupa mindi pumba.’ nimba
    molemú kanili piliipu molemulu. Akiliinga nu-ni “Mania Omba Mana-Yi Au Talurum
    Yili liiku ola panjingí.” nikinu akili nambi-siku nikinuye? ‘Mania Omba Mana-Yi
    Au Talurum Yi’ nikinele naeye?” niring.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú xu̱ta̱: —Tu̱nga yaníi̱ ni xi tjít''a kju̱a̱téxumoo̱,
    nga xi ts''i̱ín nibá Nti̱a̱ná ngajoho̱ k''úéjña sín. ¿Nkú ts''ín b''a̱ tíbixíhinni
    nga tjíhin nga chjúsíntje̱n nk''aha Ntíhi̱ Nda̱x''i̱u̱n? ¿Yá xi Ntíhi̱ Nda̱x''i̱n
    xi tíbixín?'
  bkq-NT: 'Atonlobyry modo aguelymo: — Niguewâpyra ise Messias, tâkezema kâzewenry
    iweniby wâgâ. Aunloenlâ ise awâkâ Deus Ingonotyby, tâkeze warâ. “Urâ Uguondo Kaynâpa
    Âetyby yiguehoem kruz onwa âiehoze urâ” mygueaki olâ. Messiaslâ âmâ-ro watay,
    âdaituo pylâka “Igueze urâ” myguely? — kelymo.'
  kue-kue: Ana yomba merkinde di ikine endingwa, “No punga lo yegl dungwa pangwa i
    Mesaia ye kor aimande morambuka, ba sraglpre ene ka yegl dine, ‘Yomba Wam ye ake
    i-mitna imbo endinaglkwa?’ Yomba Wam i ye irane?”
  cot-NT: 'Irirajiaquea capiocaventajiacarica icantajiguiriquea: —Noquemajiaque itsatacajaitanagueti
    Itioncacaantaqueca Aapani Irioshi ocanti irira Quirishito incoguitempani inchoocaguiteni.
    Imaica ¿queroquea ocotacani picantantacaca irogatiacojitaqueri irira Irijanite
    Caquinte? ¿Queriquea imaica Irijanite Caquinte?'
  bnp-bnp: Lakea ri ta rike, ri ta maea, “Mi gia na vinara, e Kristo bara i valai
    ge made vakaroro. Pali i navai o ta maea ke, ‘A Tuna Bakovi ni gi bole rike?’
    E rei ra Tuna Bakovi iea?”
  apn-NT: 'Hãmri nhũm mẽ kot mẽ ixkuri mar o kuhê xwỳnhjaja tee ri kot htyk ã amnhĩ
    jarẽnhja ma nẽ kãm: —Kwa mẽ ixte amnhĩ wỳr kamã ijamak o ixpa xwỳnhja htĩr tũm
    nẽ pa ho pa xwỳnh na. Tĩrtũm kapẽr ã kagà htũm kot ã harẽnh kot anhỹr tã ka ã
    ri mẽ kot apĩr nhũm atyk ã amnhĩ jarẽnh anẽ. Ate Tĩrtũm kot mẽ ixwỳr amẽnh xwỳnh
    ã amnhĩ jarẽnh tã ã ri atyk ã amnhĩ jarẽnh anẽ. Kwa xà apê mẽ ixte amnhĩ wỳr kamã
    ijamak o ixpa xwỳnh kêt? Anẽ.'
  ctp-NT: 'Mxkwen neꞌ ꞌin Jesús bra kanꞌ: ―Wa ynan ba chaꞌ nu ngwaꞌan neꞌ lo kityi
    kula ꞌñaan, chaꞌ ja tsaa tii ꞌa chalyuu ꞌin Krixtu, nten nu tnun nchka kanꞌ nu
    ta Ndiose chaꞌ kan lo chalyuu ―ndukwin neꞌ―. ¿Ni sa ñaꞌan ndyoꞌo chaꞌ nu tka ykwiiꞌ
    ti, chaꞌ ndiꞌin chaꞌ jwiꞌin kaꞌan neꞌ ꞌin Krixtu lo wsi a? ¿Ta ti kwiꞌ Krixtu
    nu kan lo chalyuu chaꞌ ka nten a? ¿Ni sa ñaꞌan nten lka nu lka Krixtu kanꞌ a?'
  bre-BRG: 'Ar bobl a respontas dezhañ: Desket hon eus dre al lezenn e tle ar C''hrist
    chom da viken; penaos eta e lavarez eo ret da Vab an den bezañ savet? Piv eo ar
    Mab an den-se?'
  opm-opm: Napotporhan ama tarmuriya kuuhan kat ihir Wa. Nure sawa meng ohra Got oh
    Dire namburin han darhetipramur ma ritip han oh dipwi pat hanmur riptin amraptimur.
    Oh dipwi pat han ohoh ihan go kuuhan ihir Hanip Brer ohnong irat bok sur garmar
    daptuhutiprimur ma ri oh Hanip Brer nihnong imtipriri por dahandeingopa.
  bvr-bvr: Aburr-gata aburr-jaranga aburr-jinyja, birripa aburr-yinanga nula, “Ngayburrpa
    nyiburr-galiyana gun-ngayburrpa gun-guwarr mu-jurra gu-yurra minypa nipa Christ
    a-nipa barra a-workiya. Wurra gun-narda minypa gun-nga ny-yena ‘An-walkurpa An-gugaliya
    a-balcha barra a-yu’? An-narda ana-nga ny-nyurrjinga An-walkurpa An-gugaliya?”
  wal-wal: Daro asai zaaridi Yesuusa, “Nu higgee Kiristtoosi merinau de7iyoogaa odees.
    Yaatin, neeni woigada, ‘Asa Na7ai masqqaliyaa bolli kaqettana’ gai? He Asa Na7ai
    oonee?” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' lle'' na'' che''gake''ne'': ―Ba beninto'' chlabgake'' Cho''a
    Xtill'' Chioza'' gana'' nan Crístona'', beena'' wseḻ'' Chioza'' iṉabi''e, soe''
    zejḻi kaṉi. Na'' ¿bic̱he nazo'' Beena'' Bseḻ'' Chioza'' Yell-lioni wḻisgake''ne''
    cha''lə wwia beṉ'' ḻe'' ḻee yaga'' gana'' dee? ¿Nora Beena'' Bseḻ'' Chioza'' Yell-lioni
    no'' ka''?'
  kmg-kmg: 'Mume ŋicguru domambiŋ jaŋe šiŋuc âzâcnembiŋ: “Nâŋe mitio dâŋ kecšiŋuc
    manaeŋgopeneŋ: Kristo e mi hâmohuc jurašihuc juocmu. Eme goki wemocte šiŋuc mukic:
    `Ŋic Fâri Wâtuŋne e bâfeŋneniŋmu''? Ŋic Fâri Wâtuŋne e mo?”'
  aso-aso: 'Neꞌmine lavo eveneꞌ mukiꞌ nete tiꞌ li laniꞌ ve: Leliꞌ louꞌ gamazite Monoꞌ
    Godolouꞌ neineꞌ neꞌmo nene Oꞌmosoꞌmo do luꞌ izelesa imiselelesa live nene helamo
    minevoꞌ minevoꞌ oloseive lavo gele noneꞌ nenako gaza aꞌmine Oꞌmosolatiꞌ ve gihile
    nene di oti-dilizaniꞌ o neive laineꞌ nene zahinemuꞌ lane.'
  uli-uli: Buwa we resa hatefaeli ngo resa sor bo, “Hatobtob we yach ye kangalugich
    le Kristus ila yebe molow le tor siyal. Ngo meda mele hola sor le mala Layur Retalop
    ila rebe hatagitadah lemayural iyang? Itey iy mala Layur Retalop?”
  nin-NT: Anishirr ba da di, “Inta bre na Angbamvu ka Abachi du Mezaya wa à taka so
    sese, uwa sa anggi mu du ùwà ka ko da di, ‘A ta gɨ Uvuvurr a Unushirr ki nu ussu’?
    A su unggonggo su ‘Uvuvurr a Unushirr’ uwama?”
  tgk-tgk: 'Мардум ҷавоб доданд: «Мо аз шариат медонем, ки Таъиншудаи Худо то абад
    зинда мемонад. Пас, чӣ тавр мегӯӣ, ки Фарзанди Инсон бояд боло бардошта шавад?
    Охир, Фарзанди Инсон кист?»'
  acu-NT: 'Jesús tamati aints ainau chicharinak: —Iikia Yus umirkatin chicham aujkur:
    Mesíaska jatsuk tuke pujustinuitai tusar nekaji. Tu aarmau wainiatum ¿waruka ame
    ‘Yus akupkamuka aints wajas yakí takuntinuitai,’ tame? ¿Nu Yus akupkamuka Mesíaschaukai?
    Antsu nuchawaitkungka ¿yaachita nusha? —tiarmiayi.'
  cak-WNT: 'Ri winek xquibij c''a chare: Riyoj ketaman ri nubij chupan ri ruch''abel
    ri Dios chi tek xtipe ri Cristo, can xtic''oje'' riche (rixin) xtibe k''ij xtibe
    sek. Riyit abin chi yit c''a riyit ri C''ajolaxel ri xatalex chkacojol, ¿achique
    c''a ruma nabij chi yajotobex chuwech cruz? Can tak''alajsaj c''a chkawech achique
    c''a chi achi ri'' ri C''ajolaxel.'
  ebk-ebk: Angkiay ya tinumfor nan ongor ay tataku, “Ammumi met ay kanana as nan Lintig
    takú ay nan Cristo at mataku in-inkiana. Adchi t'uymu kanan un, ‘Masapor maetag-uy
    nan Naepadtu ay Anak chi Taku’? Ngachan tona ay Naepadtu ay Anak chi Taku?”
  spa-PDDPT: 'Entonces la gente le respondió: Por la Ley sabemos que el Cristo permanece
    para siempre. ¿Cómo dices Tú que es necesario que el Hijo del Hombre sea levantado?
    ¿Quién es este Hijo del Hombre?'
  ruf-ruf: Mtingano we iwanu wamghutsa, “Ghamalaghitso ghetu tsaghalonga Kiristu katsokala
    ghamatsuwa ghose. Ule lelo kwolonga ‘Imwana we Imunu kobamighwa yenulighwe?’ Apfi
    Imwana yuno we Imunu nani?”
  gun-gun: 'Ha''e ramo heta va''e kuery oporandu: — Ore kuery ma roikuaa lei re oĩa
    rami vy Cristo ou vy oiko riae ''rãa. Mba''exa tu ha''vy ndee aipo''re Ava ra''y
    ojeapo va''ekue yvy gui oupia ''rãa rami? Mava''e tu “Ava ra''y ojeapo va''ekue”
    ''rea? — he''i okuapy.'
  agu-BL: 'Cha''stzun te cyaloltz tetz: —¿Ẍe''n tzuntz? ¿Mbi tzuntz na talu'' yi at
    quimbilu''? Wech na tal yi yol yi tz''iba''nt cyen yi qui''c quimbil yi Cristo,
    nin snajank tetz ben k''ej ben sak. Ko bintzinin ilu'' yi Cristo, yi Bajx Cy''ajol
    ¿mbi tzuntz yi na talu'' yi jepon ch''imba''nu''? Wech na tz''iba''nt cyen yi
    quil quim yi Cristo. ¿Mbi tzun eka''n tan yi yolu'' yi na talu'', yi ilu'' yi
    Bajx Cy''ajol? ¿Apart pe'' ilu'' swutz yi Cristo, nka i ilu''a''tz? —che''ch bantz
    tetz Jesús.'
  isn-isn: Ianza likasukiilya, “Usese kigulye mi lagiilyo nia kina uKristo ukikie
    i kali na kali. Nu ewe kuligitya uli, 'Ng'wana nuang'wa Adamu kusinja wanyansulwe
    migulya'? uyu u ng'wana nua muntu ingi nyenyu?”
  eng-PEV: But the people in the crowd said, “God’s book says that the Christ, the
    special man that God promised to send to save us, he will live for ever. But you
    say that they will lift up the man from heaven and put him on a cross to die.
    Are you talking about the same man? Who is this man from heaven?”
  ilo-ULB: Simmungbat dagiti adu a tattao kenkuana, “Nangngegmi manipud iti linteg
    a ti Cristo ket agtalinaed iti agnanayon. Kasano a maibagam a, 'Ti Anak ti Tao
    ket maipangato'? Siasino daytoy nga Anak ti Tao?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye masa pehe tiquirore ohõ saha nidi: —‍Cohãcjʉ̃ yere
    tiquina ojoari pũpʉ ohõ saha nine: “Cristo ijipihtiye decori ijirota”, ni ojoahye.
    ¿Tiquiro sa ni ojoagʉ̃ mʉhʉre masʉre Cohãcjʉ̃ ohorigʉre dʉhse yeye curusapʉ wahcõ
    docoetari masa mʉhʉre? ¿Masʉno Cohãcjʉ̃ ohoriquiro noa ijiajari tiquiro? ni sinituri
    tiquina.'
  anv-NT: Ne bɔɔ́ bimbɔ, ájɔɔ́ áké, “ŋwɛ mabɛ ɛsɔwɔ agare ɛse nnó Muú yi Ɛsɔwɔ
    akweré ji ɛlá gefwa, abɛ mebɛ tɛ kwyakwyaá, ɛpyɛɛ́mbɔ nnó ne wɔ ɔke ábɔ́
    mambwyɛ Maá Ntɛ Mekwaá né mfaá gekwa, waá álú Maá Ntɛ Mekwaá yimbɔ?”
  sab-NT: 'Kwian ulita Jesu keruchugu gerule ene gire kwian gerudu Jesu ole: —Ulia
    Chube ba kagu nga dba ai giti kwian kare ba gerudu kare, ¿mineade ba kle gerule
    ba gwabeda kruge? Moisés nu Chube gerua degaba unsuialin gerule Chube be Cristo
    kage Cristo be chege diali chui tangle mi jogeda. ¿Ba me Cristo, malen ba be jogeda?'
  tmd-tmd: Makwam nöbö mö mɨga akwör hö mɨdim piaku Jisas nugwo paiŋö yadmä, “Lo mönö
    an aku yad, ‘Krais aku öim öim kömö mɨjönɨŋö,’ ra aku, jɨ nagö pöd rɨmɨn yadmɨdlö,
    ‘Nöbö Ha nuŋwa nugwo pɨ bɨl yör sö nɨgöñɨŋö,’ rɨmɨdlö? Makwam Nöbö Ha nuŋ me rön
    yadmɨdɨl aku, yönɨm yadmɨdlaŋö?” rɨmä.
  acr-NNT: 'Ri winaq xkikꞌul uwach: —Ruma Rutzij Upixabꞌ ri Dios riꞌoj qetaꞌam: Ruchaꞌoꞌn
    lo ri Dios na jinta utaqexik rukꞌaslemal. ¿Chaꞌta kꞌu riꞌ kabꞌiꞌij la Ralaxel
    Chikixoꞌl Tikawex kayakiꞌ che ruwachulew? ¿China kꞌu riꞌ “Ralaxel Chikixoꞌl Tikawex”
    kabꞌiꞌij la? —xechaꞌ.'
  kpg-kpg: Digau dogologo ga helekai, “Madau haganoho e hagi mai bolo di Mesaia le
    e mouli gaa hana hua beelaa. E hai behee, goe dela e helekai bolo Tama Tangada
    le e daudau gi nua? Tama Tangada deenei la koai?”
  taj-taj: जमाहेन्‍से म्‍हिगदेसे येशूदा “थार्बा पिन्‍बा ख्रीष्‍ट सदन सोला भिबा ताम
    ङन्‍से ठिमग्‍याम थेःबा मुला। ह्राङसे चा तिग्‍दा ‘परमेश्‍वरसे पुइखबा म्‍हिदा तोर
    थीनोन तोःला’ भिसी सुङ्बा? परमेश्‍वरसे पुइखबा चु म्‍हि चा खाल हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Te mɨt yapɨrwe pɨke newenhi natɨp nar ik: “Hɨr haiu misesim nɨpaa mɨt
    newisɨm mau tɨwei hɨram matɨp mɨtɨk kerek God kehimɨtanek kakɨkaap mɨt en te hɨrak
    kaku kakɨt tipmain tipmain enum eik. Ti henmak te ti hatɨp mɨtɨk ke wit ke Mɨtɨk
    luwe mɨt han hɨr nanwenkekik hɨrak kaki? Keimɨn hɨrak Mɨtɨk ke wit ke Mɨtɨk luwe
    God a?”'
  cbk-cbk: Ya habla el maga gente con ele, “Sabe kita ta habla na di aton ley que
    el Cristo ay vivi hasta para cuando, pero ta habla uste que tiene quien ay clava
    con el Hijo del Hombre na cruz. Si ansina, quien ba ese Hijo del Hombre?”
  uig-ARA: 'خالايىق بۇنىڭغا جاۋابەن ئۇنىڭدىن: ــ بىز مۇقەددەس قانۇندىن مەسىھنىڭ ئەبەدگىچە
    قالىدىغىنىنى ئاڭلىغان؛ سەن قانداقسىگە «ئىنسانئوغلى كۆتۈرۈلۈشى كېرەك» دەيسەن؟!
    بۇ قانداقمۇ «ئىنسانئوغلى» بولسۇن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat uwat wajacro: —Is bach carit cuihsujaquey cutar uchta wacaro: “Sirat
    Cara Ayin Wajaquin etiti ítataro,” wacaro. ¿Bitara reht Uw Síuquib caruc ojcor
    yehw̃átaro, waca? ¿Uw Síuquib rehrcá? wajacro.'
  abx-abx: Amahalling i mga a'a, “Akatu'anan kami' tikang si Bala'od nga agpadayon
    i pagtinagal-na si Tinu'inan Mannanalwas, ay may kay agpinugad kaw nga aralsahon
    i Pinili' A'a? Say may i Pinili' A'a?”
  mco-NT: 'Chi je mayjäy ajcxy ymɨnañ: ―Ma Dios ñecy jiiby jadu''n ymiñ jaybety co
    je Cristo huinɨxɨɨ je'' y''ida''ñ. E ¿nej miich co cham jadu''n mɨna''ñ co copɨcy
    co yɨ jäy huɨdibɨ tzoon tzajpjoty, huimbidam jadügtecy tzajpjoty? ¿Pɨn jëdu''n
    mdijyp huɨdibɨ tzomb tzajpjoty?'
  kqf-kqf: Lava kumdi a giuwena gado, “Ema Waiḡake ya giugiuwemai te Buyobuyona ba
    ya miya nonoḡa. Bainewa bi kuna giu te Tana Taunana Natuna sai dawe? Bi Tana Taunana
    Natuna ba aiyai?”
  cpb-NT: 'Ari rakaiyanakeni atziripaini: “Ayotaiyini okantziri Inintakaantaitanewo:
    ‘Kañaaneri rini Cristo.’ ¿Iitaka pikantantari ontzimatye rowatzikakoiteri Itomi
    Atziri? ¿Iitaka Itomi Atziri?”'
  aon-aon: Douk namudok aria eshudok sabaishi arpesh shakrip Jisas shakri, “Apak madukemesh
    um, apakin lo nyakri abudok nyutob Krais nutogurum, anan ta mare nugok uwe, uwok.
    Aria ta nupe adur ihih nyumneh. Aria namudok nyakrium, um nyakri ‘Ta shusuhw Anudok
    Arman douk natogur adurinyi arpen iri aria shon nugok nir rowog kruse um?’ ‘Anudok
    Arman natogur adurinyi arpen iri’ douk adur meini?”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an atiklábtsik: ―Wawáꞌ i achʼámal ti ajyáb bin
    takʼixtal na Dios xin jilám dhutsadh na Moisés ke an Kristo yab jaykʼi neꞌech
    ka chemech. ¿Jantʼókʼi pé tám ta ulal ke nin Chakámil na Dios neꞌech ka tʼekʼbá
    pajkʼidh ba peltsidh teꞌ? ¿Jitaꞌ pé jeye jachanꞌ xa utsál ke Jajáꞌich xi abadh
    abal ka wenkʼon jeye ti inik?'
  mig-NT: 'Te ni̱ kaka''a̱n ña̱yɨvɨ‑ún jíín‑yá: Kájini̱‑ná ja̱ kéndo̱o Cristo nɨ́ɨ́
    káni, áchí tutu̱ ley. Te naja̱ ká''a̱n‑ní ja̱ jínu ñú''ún kuíta kaa máá Sé''e
    cha̱a núsáá. Te ndéja̱ kúu máá Sé''e cha̱a‑ún. Achí‑i.'
  bps-bps: Na tmimel i dad to, manla, “Tanun gatdò di gami mdà di Tnalù Dwata na Krayst
    i Mgalék Dwata mto kel di landè sen. Na kan ku manam, nket i dnagit Tingà To di
    krus! Simto kè i Tingà To manam ani?”
  mbs-mbs: Meneng minikagi se menge otaw, “Doen intoladà kenami kidoen te kagi te
    Timanem insolat, te wedad palos temanan te peglowan te Misiyas megpelowà kenitadon.
    Meneng minikagi ka te keilangan isawol se Timanem Migpekeotaw kidoen te kayo intollok.
    Nengà lay iyan? Sinu lay se sìyan Timanem Migpekeotaw?”
  tof-tof: 'Pamkolpama oyabóka wagó, “Mosesón gida-a inzan bóktanda: ene ⌊Kerriso⌋
