    kánian ndaneꞌe ra iin ra̱ ni̱ nduu ta̱a ñayuú yóꞌo? ¿Ndá yoo kúú ra̱ ni̱ nduu
    ta̱a ñayuú yóꞌo, tá dáá?'
  pon-2006A: Pokono ahpw sapeng, “A pwuken Kosonned kin padahkihong kiht me Mesaia
    pahn momour kohkohlahte. Eri, ia duwen omw kak koasoia me Nein-Aramas uhdahn pahn
