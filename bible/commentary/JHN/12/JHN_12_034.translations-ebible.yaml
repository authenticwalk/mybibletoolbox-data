    lo cruuz, rniir? Orzeꞌ ¿ca na biñ nu byac mbecy nac ru beni? ―na de mbecy zeꞌ.'
  mkj-mkj: Pokonno ken japoang, “A pukin Kojonneddo kin padahkihoang kamai pwa Messiah
