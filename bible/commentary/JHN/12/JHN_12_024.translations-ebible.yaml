    kpoli ibi-kʋlɛ amʋ kɛ́n igyi. Támɛ nɩ́ ɩkwɛ, plɔ́ á, ɩtɔbwɛ́ abí tsɔtsɔɔtsɔ.
  bsn-NT: 'Ñamasusere riojo mʉare gotiaja yʉ: Yʉ rijabosabetijama, masa ñajediro,
    Diorãca quẽnaro ñabeticõari, ĩna bajirearo bero, rojose tãmʉotʉjabetiriarojʉ varʉarãma.
    Trigo aje oteriarore bajirone bajiaja ti. Trigo ajea, sita ẽñeroca tiare ĩna coacũbetijama,
    judibetoja ti. Tiare ĩna coacũjama, judicõari, jairo rica cʉtirʉaroja ti. To bajirone
    bajirʉaroja yʉre quẽne. Yʉre ĩna yujejare, yʉ sʉorine ĩna rijato bero quẽnaro
    catijedicõa ñarũgũrʉarãma jãjarã yʉre ajitirʉ̃nʉrona.'
  pib-NT: Galikakni, galikakni wane nchingi, Chiji ma mujrukini trikoji, ma mupnakanu,
    walepje gituka. Wa rupninina, gixoji rawini.
  wiv-wiv: Hau ta tani matotonia ni miu, ta harana vit ni beta ni dua kara garigari
    ni mate, da ia e ma ki kara harana vit za, palaka kua tani dua ni mate, ia da
    ti galulu kini vua kini taruhia paleka luba matoto.
  reg-reg: Ni chimali, chimali, nabhabwila ati, injuma ya ingano ikalema okugwa ku
    si nifwa, eiyanja awo yenyele; nawe ikafwa, eibhula amatwasho mafu.
  mlh-mlh: 'Nonji komenere soso buŋo foriine yobu mo iŋi ŋajibe maneniŋ: Yagoŋ koruŋ
    moreŋgo so rakaru pougaiŋ ine, omaine oŋuakoŋ peiŋ. Oŋu omaine peiŋyoŋ, rakaru
    pougaiŋ ine, bobuineji pougaru erioŋbarioŋ wapeko foriine kokoine fukeiŋ.'
  gof-ENT: ታኒ ሂንቴው ቱማ ኦዳይስ፤ ኢሲ ጊስቴ ኣይፌይ ቢታን ዎዲ ዎቆና ኢፂኮ ባርካ ኣቴስ። ሺን ሄ ጊስቴ ኣይፌይ ዎቂኮ
    ዳሮ ኣይፌ ኣይፌስ።
  aau-aau: 'Hakwe hme okar kiy-mekow: Sawk wit kamon so i hokwe ki mon makuayk okrue
    pa lwak ankin, wit-i sohokwe kamon-aw lorok. Sawk wit so i hiykwe makuayk okrue
    ankin, hiykwe yok kraiar kei swar nok, ayay-i kraiar leip sawan kreik ok.'
  tvk-tvk: Nitei vole usil reitinen tei mi xamim. Xosxa utiei tei namot ti vahe tan
    e latatihin ni ti naxoni ngan xa mat, ma utiei ak itat imak tang. E xosxa itihin
    utiei ak e tan ixoni ngan xa mat, ma itutou sung, imeul rilomun e ihur huite xil
    lihe holu.
  prf-NT: 'Tandaan moy: mentras a awan matáknig ten luta en essa a butil nen trigo
    sakay matay ay manatili iyud a mággeessa. Peru ni matay ay magbunga iyud ti makpal.'
  auy-auy: Éraiꞌa simátimeꞌa súne. Ánáuntumbo úwoimo wérenamo éna ímba arambá iyáínífo
    ánáuntumba uꞌmárááwana aáénkarena áruma wiyéna sáwífaꞌ-aramba imái áfu káíníye.
  tbg-tbg: Te quqaama tiari iriate. Uiti auru kiama vataqi ututaivaro auru viva nariaraa
    vohaiqavano vairave. Uiti auru vataqi ututaivaro auruvano takavu viro turu verakero
    viraqaahairo auruvano taiqa virave. Uiti auruvano mintima kero taiqa vinaraqaahairo
    homa airi tava qovaraiqianarove.
  hub-NT: Wika trigo jigkaiya numamtinaitjai, trigo jigkai akaka nugka arachmaka chikichkiti,
    antsu araamka tsapai nukap nerenaiti, numamtuk wisha mantamnachkunka chikichkitjai.
    Antsu wii mantamnan nantakmatai, nukap shuar yamaram pujutan jukiartinaiti.
  hmo-hmo: Momokani, momokani umui lau hamaoroa, bema uiti ena uhena be tano dekenai
    do ia moru lasi, bema ia mase lasi, ia be sibona do ia noho kava. To bema ia mase,
    anina momo do ia atoa.
  big-big: Nogo yaliyegi kozak yei pura wameiktago. Iwing wirebekki kumuli. Tamizeige
    iwing wirebek panga ngabelakpekke yungke ngeriya ono purik, ngizi wiragi ono,
    yeik iwing wire wamenakpek wizi penangai. Kapura iwing wirebek panga ngabelakpekke
    yungke ngeriya purik, peng wiktik lewagela logo kalike ngeragi kolokngagono wira
    meli penangai. Kazing mabilikmekke ne ibengki logo waliya logo yongkambanu kolokngagonowili
    wik koyimibene, yeiya.
  gux-G: «I mɔmɔni i mɔmɔni, n maadi yi, dibima ya baá tinga nni, kaa kpe, mi baa
    ye mi baba i; ama mi ya kpe, mi ba loni boncianla.»
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Xi³nu³ ''a²³jia''³ li²³jne² ''uǿ²³ mɨ³¹cuɨɨ³,
    xi³nu³ ''a²³jia''³ rɨ²³jú̱n³ mɨ²ŋu², rɨ²³cuaa''n²³ ''ñée² co̱o̱³ mɨɨ³¹. ''E³ quie''²³
    xi³nu³ rɨ²³jú̱n³ mɨ²ŋu², bi²³ ñúun³ mɨɨ³¹ rɨ²³''ɨ́ɨ²³ xi³nu³ la''³.'
  zar-NT: 'Le nácatë reaʼ libíʼiliʼ: Ugáʼana cáʼasö tu xisedoʼ channö cabí igachiʼ
    luyú, en údxi que. Channö údxi que xisedoʼ naʼ, ateʼ ilén, yénniʼtërö unödzaj.'
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, imbeyu ya ngano ikànamatokele muulongo
    nkuhwa, ìisalila chihi uchocho kuva imbeyu imo. Henga ikàmatokela muulongo nkuhwa,
    ìnamela na kuhumya vihepo vyohe.
  ata-ata: Eni avikalangengi manina musuku. Lexe uiti ngiaxu vile ulapau no lia ia
    uꞌui uasi, la uleme uasi. Ia lexe ulapau no lia ia uꞌui, la sou anu uleme mo uneneꞌa.
  qvw-NT: 'Sumäta uyalipämay: juc trïgu muju allpäman ćhal mana wañuptin''a, jina
    jucllay mujullam. Wañülulmi ichá achcaman milälunlä canpis.'
  nfa-nfa: '@see-verse:JHN.012.023'
  tnp-tnp: Nɨpəhriəniən agɨn u iətəni kəm təmah məmə, iətəmimi otəkeikei mɨtənɨm nɨkɨtɨ
    nati e nɨftəni keruh məmə tɨmɨs. Nəmə təsɨmɨsiən, ko təseviəiən kəni məsəuəiən.
    Mətəu nəmə otɨmɨs, kəni otəuə e nəuan tepət.
  urd-urd: मैं तुम को सच बताता हूँ कि जब तक गन्दुम का दाना ज़मीन में गिर कर मर न जाए
    वह अकेला ही रहता है। लेकिन जब वह मर जाता है तो बहुत सा फल लाता है।
  hot-hot: Yanaŋ avanôŋ biŋ êndêŋ môlô. Yaŋvêk te miŋ evatho halôk pik ami, êŋ ma
    tem miŋ injik anôŋ ami. Tem ida êmô aêŋ. Ma doŋtom yaŋvêk atu ba evatho halôk
    pik, êŋ ma hama ba tem injik anêŋ anôŋ bêŋ anôŋ.
  mqj-NT: Kupokadangkoa' sitonganna, ianna tae' ditanan rokko litak lise' gandum sirapan
    to mate la montong liu angga salise', sapo ianna dilamun la kembea'.
  rus-SYN: 'Истинно, истинно говорю вам: если пшеничное зерно, пав в землю, не умрет,
    то останется одно; а если умрет, то принесет много плода.'
  mbh-mbh: Tho ri nunganga a thomu nge, aro ve wit monnga omole i matu a ulue avele
    na i rin avele, aro ienga inga i voth, aveto aro ve i matu a ulue na i rin, aro
    i mon mo imonnga i pom.
  bdd-bdd: Coinega bewa tuwa yahegwae bwaibwainigomi, ꞌeguma hewana baleꞌu ꞌoina wadauni,
    ꞌitalasawala ma solanega nata ꞌisiwa ꞌeꞌenina madouna ma bwebweꞌana taloba. Weyahina
    hewana ꞌeguma geyaꞌabwa baleꞌu ꞌoina tadaudauni, ma ꞌitalasawala, nata geyaꞌabwa
    wete ꞌeꞌenina bwebweꞌana talobaloba.
  cbt-NTPO: No'tëquën sha'huitëranquëma'. Tricoraya pochin ninin. Co sha'patërahuë',
    co na'arinhuë'. A'naíchin nisárin. Napoaponahuë', sha'patëra, chiminin pochin
    niponahuë', papotohuachina, na'a nitërin.
  srn-NT: 'Fu tru Mi e taigi un taki: Efu wan ai padi no fadon na gron dan a dede,
    a e tan wan ai padi. Ma efu a dede, dan a e gi furu nyanyan.'
  cta-NT: Liñi tsa chaꞌ nu ta naꞌ loꞌo ma̱ juani, chaꞌ sca siꞌyu nu ndyataa nguꞌ ni,
    ñiꞌya̱ laca sca siꞌyu trigo, tyanu siꞌyu biꞌ juaꞌa̱ ti si ná cataa nguꞌ jiꞌi̱
    lo yuu ―nacui̱―. Loꞌo cua ndyataa nguꞌ siꞌyu biꞌ lo yuu, liꞌ catsuꞌ scuaꞌ siꞌyu
    biꞌ, ñiꞌya̱ laca si na ngujuii ti. Pana nu loꞌo tyucua siꞌyu biꞌ, quiñaꞌa̱ tsa
    siꞌyu tyuꞌu lo biꞌ liꞌ.
  bqc-SIM: Sĩana málɛ oɛ́, tó pↄ́wɛna i gɛ̃ tíu à fↄ̃mbasibↄ̀o, ìↄ ku adoɛ.
    Tó à fↄ̃mbasibↄ̀ sↄ̃, ì nɛ'i maamaaɛ.
  tcz-CHONGTHU: Thutah chu ahile, chang malkhat chu tol'a tulut in aumjie. Hichu athilou
    le achangin aumden ji bouve; athi vang le tamtah agajin ahi.
  mar-mar: मी तुम्हास खरे खरे सांगतो, गव्हाचा दाणा जमिनीत पडून मरण पावला नाही, तर
    तो एकटाच राहतो; आणि मरण पावला तर तो पुष्कळ पीक देतो.
  snp-snp: Ka ona lema logimowe. Yuwa witi ufa ya mikau lumuto foikámotoma ya idámenami
    ne. Nefa, lumuto mula fudoto fokinami ya dito ilawa mumudi oloto pinami ne.
  isl-isl: '@see-verse:JHN.012.023'
  spy-NT: '!Kāāmwoowook, yoo kāmēēsuuchi ꞉kēbuswoontēēt ng''wēny ankume, kung''ētu
    ku inee keey. Nteenee yoo kame, makuyey āmiik chēē chaang''.'
  xnn-xnn: Nan awnitak maikaoban et siya nan kaneg nan mais-ekan nan esay bowa tay
    no adi kais-ek et adi bomgas ngem no mais-ek et awnit bomgas is adoado. Kaneg
    nan awnitak mateyan et awnit adoado nan maisalakan.
  mwe-mwe: Kweli ngunakummalanjilanga, mmbeju ja ngano jikakulilwe nnitaka niwa shijilepeshe
    nneyo peyo. Ikabheje jibholaga, bhai shijimele niogola iyepo yaigwinji.
  tte-tte: Yeisu nuwanuwana iyakenayagili yakato kani iboita na mesabana tomo meuloili
    yawasi miyamiya yaina silobai, mwa kaba gite bwaite iwalowen kolili iba, “Tem
    witi patuna nige ibebeku bwatano mena kani nige iboboita kani imiya bwagabwagamo.
    Na tem ibeku bwatano mena kani iboita na ikin kabo iuwe na idebalala.
  tcs-tcs: Ai spik trutok po yupla, eni sid blo wit yu plantem wea graun i mas ded
    pas bipo laip i go kamaut prom da sid. Bat ip yu wandem po gro, wel yu mas plantem
    insaid graun, den em go bas sake plenti kaikai. Nau ip em go insaid graun, den
    em go gro gibe plenti laip.
  hlt-THB: Awitak kanik kqawn peek khqi, camci ce dek awh tla nawh ama thih awhtaw,
    ak khawi khawina kawm saw; a thih mantaw khawzah na vui thaih hy.
  soq-soq: Ne ulaipa dialedina, wit naumba dea nosepie dogo bedewe alepi, ewaewawa
    bolepia rua, tane winompe tepolepie wit naumba uaraia teamopi. Tane naita mai
    epe segalepia naumba sa dea mai naupie uaralepi, dia.
  qub-qub: Sumaj tantiyacuy. Musyashanchïnöpis rïgu muruta mana pampaptinchëga manami
    wiñamunchu. Pampaptinchïmi ichanga wiñamur achcata wayun.
  att-att: Kukurugán nga kuruk yù kagiak ku nikayu. Máwák nga matayà sangaw ánna metanamà,
    tapè aru yù ira meyígù. Á yaw keyarigán na, yù tangabullung nga bini. Nu ari memulá
    ta dabbun, táttádday lâ nga ari umaru. Ngam nu memulá ta dabbun nga kunnay ta
    natay, á mattubbu, á mabbáli ta aru.
  bki-bki: Kiniou neber be riano ban kamiu, ka ver kurukuti tai, ver amebija re, mia
    naio ve takurano to kurano ga tibe na. Mia ver amebijaio, mia naio rimei menunu,
    mia karina mia naio rivar m̃arati ve telabo bereio.
  bqp-bqp: Yãpuran matɛn oárɛ, tó pↄ́wɛ dí gɛ̃ bùsuu gũn à fↄ̃̀mbaa bòro, àdigↄ̃
    kun adomɛ. Tó à fↄ̃̀mbaa bò sↄ̃, àdi nɛ́ i manamana.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, bumə́ mpəg í ámə kə mə́ndəlúd yí, í ká kə
    ji kú yə, í bwên gwə́mɛ́fwó. Í ká yə, í wúmə íbumə́ məŋkund məŋkund.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Yon grenn mayi ap rete pou kont li toutotan
    li pa tonbe atè pou l'' mouri. Men tou, si l'' mouri, l''ap bay anpil grenn.'
  npl-NT: De milajka, de milajka nomechilia, tla se kitooka se xínachtli iwa non xínachtli
    amo miki, non xínachtli mokawas iselti iwa amitla kitemakas. Pero tla non xínachtli
    miki, kitemakas miak itlakilo.
  bgg-bgg: 'Gu nathek shii zai yao: Igam yi nyiak hà chiih ne Ai a-iy sapho shii ne
    igam jia rai phro, chiih-è nyiak hà wieng ne ai iy mage shii, dinne bajo igam
    rey ruii phro.'
  eng-TCENT: Truly, truly, I say to you, unless a grain of wheat falls to the ground
    and dies, it remains alone; but if it dies, it bears much fruit.
  eng-BSB: Truly, truly, I tell you, unless a kernel of wheat falls to the ground
    and dies, it remains only a seed; but if it dies, it bears much fruit.
  cpu-NT: Aparoni okitho kaari sampiikitatsine impankiitero, ari ashi ovamatsitero
    onkantya apakithoroini. Irooma aririka osampiikitapainte ikitakiitakero, ari iriñeetakero
    onkithokiperotai. Omapero.
  san-ASM: অহং যুষ্মানতিযথাৰ্থং ৱদামি, ধান্যবীজং মৃত্তিকাযাং পতিৎৱা যদি ন মৃযতে তৰ্হ্যেকাকী
    তিষ্ঠতি কিন্তু যদি মৃযতে তৰ্হি বহুগুণং ফলং ফলতি|
  tac-NT: Jena ruimé ne bilé ra'íchali. 'We a'lá bijchiá ju napu ruwí ye ra'íchali.
    Bilé ri'ligó tabilé we'echi echiruga asisáká, pecha ya'wime júkó. 'Lige tabilé
    nerúlamala napurigá 'wiwa. Napu'lige 'la we'ete o'póliga echiruga asisáká, 'liko
    'we a'lá ya'wimela. Neka napurigá ri'ligó rakala alarigá ju ne.
  eng-WEBPB: Most certainly I tell you, unless a grain of wheat falls into the earth
    and dies, it remains by itself alone. But if it dies, it bears much fruit.
  gfk-H: Muat hadadei baa! Ing bia tiga pat na dahai pa na puka taar tano pisa ma
    naga maat, na kis taar a mon bia tiga kapawena pat na dahai. Iasen ing bia na
    maat, na huai ra haleng na hunena.
  viv-viv: Yaubada gihalamaneku tu gagahegahe. Aimo kabiꞋona gavadi Iya agaikuya ginalakayemu
    faꞋina ganalukahihiyena. KaꞋi otova keke babiya kanafahani, kadu keke ginamoyaꞋai
    aꞋa-moꞋena keke kananuhagani, au saꞋeyanaga ginadauda. Tu kaꞋi babiya kanafahana
    be tubuna ginaꞋafuwana, au ginatabo be aꞋa moyaꞋaina kananuhagana. Meda anafaiweya
    ganaꞋalika-yo babiya hinatauku tu keke akukaibe ganamiyami, au aimo yaku yoꞋo
    hinamoyaꞋai.
  yao-yao: Ngunsalila isyene lusongolo lwa ngano chilusigalile kuŵa lusongolo lwa
    ngano pe, iŵaga nganilugwa paasi ni kuwa. Nambo lwawaga, lukumela ni kusogosya
    songolo sine syejinji.
  tgp-tgp: Varar̃uhu na verea isamim, vara piri wit matea i sopo jovi na lepa i mate
    atu, i pa sopo ulua, i pa lo toho atu purongo, pani vara i jovi i mate na lepa
    i pa er̃i ulua, ale i pa sile na vuana i mar̃ivi.
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Tömëmö onguipo quiyadïmö incæ yabæque ñömäadämaï
    ï baï ædö cæte tä bocate pædinque tömëmö nanguï pönï ïmonguïï. Wæætë tömëmö yabæque
    ñömäate ate tä bocate pædinque nanguï pönï ïmompa. Botö adobaï wænguënëmo ïmopa.
    Botö wïï wæ̈mo baï ædö cæte waodäni tæiyæ̈näni botö quïnäni baquïnänii.
  kbc-NT: Atacolitece anejitaɡ̶awatiwaji! Nige doɡ̶oyokoletinigi iiɡ̶o lolagi leyeema,
    codaa nige doɡ̶oyati naɡ̶ajo lolagi, odaa lolagi idioka limedi mokanitece. Pida
    naɡ̶ajo lolagi nigonaligitini, odaa ja yajigo eliodi leyeema.
  bmh-bmh: Iz ag petak pet awarem, wit dab em ebu nuab tam, go tutak tapai damau.
    Bo, go em ebu numau, koli walu zoimai, dab asiu mamau.
  ctu-BL: 'Isujm, isujm mic subeñetla: Mi ma''anic mi'' yajlel ti lum i bʌc'' trigo,
    mi ma''anic mi'' pʌjq''uel, to''ol che'' jach mi'' yajñel. Mi tsa'' mʌjcuyi ti
    lum, mi'' pasel. Mi'' yʌc'' cabʌl i wut.'
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha na, ta sləga hulfe i wu nəte a bəɗ bay na,
    ma ndziye andza niye ma səkahiye bay. Taɗə ta sləga na, ma ndzohwiye. Nakay a
    ndzohwaw abəra aye na, ma gəliye ada ma giye wur haladzay.'
  noa-H: ¿Pãrau hooba haajẽ hajim, nemjĩir dau hĩiu hawaagjã jãga haajẽ? Jẽb hee jĩirbam
    chan maan hich mag sĩsim, bʌ̃ʌrjã hĩiuba. Magarrau jĩir sĩuwia höbër sĩsiewain
    chadau chëbaadëmua hich jĩirtarr k'ãaijã hʌ̃r haaujem. Hich hagjöta mʌjã meeju
    haai chirabahab hajim, mag mʌch meebarm gaaimua hõor pöm peerdʌ hawaag.
  alp-NT: Au beteke meije tinai. NanakwalaKu meije saka gandume inaije. Sepo gandume
    inai esare atnanele kena tapele mo hoko gandume tapa boka mo. Po sepo gandume
    atnanele hoko ekusu, elabu eleki ebua hoko supu ganduma bokala.
  san-VEL: aha.m yu.smaanatiyathaartha.m vadaami, dhaanyabiija.m m.rttikaayaa.m patitvaa
    yadi na m.ryate tarhyekaakii ti.s.thati kintu yadi m.ryate tarhi bahugu.na.m phala.m
    phalati|
  kbq-kbq: Tamage hu'na neramasmue, witi ragamo'ma mopafi taniramino ofrisigeno'a
    anante megahie. Hianagi taniramino mopa agu'afi frisigeno'a rama'a raga'a rentegahie.
  kbh-kbh: 'Ndegombre s̈cuayana: Canÿe trigo jénaye ndoñe fshantsiñe tmonjuatbontsá
    y ndoñe tonjóbanëse, nÿe cach canÿe trigo jénaye jesomñana. Pero tmojuatbontsá
    y tojóbanase, bëtscá jashájonana.'
  ron-LSB: Adevărat vă spun că, dacă un bob de grâu nu cade în pământ și nu moare,
    el rămâne singur. Dar, dacă moare, face mult rod.
  pon-pon: Melel, melel I indai on komail, ma wan korn jo moredi on nan pwel o mela,
    a pan kelepata, a ma a pan mela, a pan kaparapar wa toto.
  nhe-BL: Nelía nimechilhuía, intla axaca quitocas se xinachtli, nopa xinachtli mocahuas
    san se xinachtli. Pero intla se quitocas tlaltitla queja quitocaj se tlen mictoc,
    iyoltzi nopa xinachtli ixhuas huan temacas miyac pixquistli.
  sps-sps: Nyo tsue faman of maromi te gim fi non fua nan wit ma reev naa tan puputaa
    ya te mat kaa faarei non isen tsun fua. Sai te mat non ya ayei nai fua faarei
    non fuan kinai, jesan kan Anyo ma mat ma kaa me na vainy a kinai a toto na suu.
  wnc-wnc: Siakande siknga daninggat. Nanam zau gwendu kepatang yapuban kepda tanguwan
    baptake zuna akopan buyana buyambamu asaawik. Siwan ngana dua yapuban baptawanu
    moo yuke buyana aatnanga dua.
  bus-bus: Yãpuraan mɛ́ɛ ooare, tó pↄ́wɛɛ e gɛ̃ bùsu guu à fↄ̃̀mba bↄ̀ro, ègↄ̃ kuu
    adomɛ. Tó à fↄ̃̀mba bↄ̀ sↄ̃, è nɛ́ i maamaa.
  gub-BL: Azeharomoete ko heze'eg ihe. Aze teko nuzutym kwaw aroz 'yz ywy rehe a'e
    wà nehe, nahezuz kwaw nehe, na'i'a kwaw nehe. Ywy rehe itym ire umàno a'e aroz
    'yz a'e. Aze umàno nehe, a'e mehe i'a tetea'u putar nehe.
  imo-imo: Nani enondo ungu paimbo i tepo nimbo tiro. Langi mongo maina mainye pumbe
    naa pemo lemo yunge yunu kau we lembalo. Nalo yu muli tombaindo maina mainye pumbe
    pemo lemo muli topa wendo omba mongo awini tombalo. Aku tepala na naa kolondu
    lemo nanga imbo awini naa molonge, nanu kau molombo.
  boj-boj: E bole merŋgwai. Kurgus yago breiyibqa mandamq aisim moiqasai di a laŋa
    sqas. Moiqas di a olo qoqi oqsim gei gargekoba ateleŋqas.
  eng-DRA: Amen, amen I say to you, unless the grain of wheat falling into the ground
    die,
  knf-knf: Na manjoonan, dţupan, woli pbuk pi maaj panjotuŋ ţi mboş paankeţi, paţo
    ploolan ; bë woli pakeţi paji pawul mbuk mnŧum.
  san-KHM: អហំ យុឞ្មានតិយថាត៌្ហំ វទាមិ, ធាន្យពីជំ ម្ឫត្តិកាយាំ បតិត្វា យទិ ន ម្ឫយតេ
    តហ៌្យេកាកី តិឞ្ឋតិ កិន្តុ យទិ ម្ឫយតេ តហ៌ិ ពហុគុណំ ផលំ ផលតិ។
  arn-NT: Rüf dungu mew feypiwayiñ, fey kiñe fün kachilla rüngalkonnole ta pülli mew
    ka lanole, amulekey ñi kiñe fünngen müten. Welu lale, wülay rume fentren fün kachilla.
  zas-NT: Diidxliczi rnin, ziꞌc tijb xob bal idan chuꞌ luyuj najz najn tijbzi, per
    bal chuꞌn luyuj zajcxhiejn.
  ken-NT: Tɛtɛ̌tɛp, mbák bábhɨ́kɨ́ pɨ nyɛ́sɛ́ nchwi amɨk nɛ́mpɔ́, nɛ́bhak chi nyɛ́sɛ́
    nchwi nɛmɔt. Kɛ mbák mámpɨ́ nyɛ́sɛ́ nchwi amɨk nɛ́mpɔ, nɛ́nchak, nɛ́chyɛ bɛyǎ
    nchwi nkɔ.
