  nwi-nwi: Yakamni-pre əfrakɨs tuk əmiə mə tukaməkeikei kɨnɨm-pən kweru nai ye nɨmoptanə.
    To kɨpipəh nɨnɨm-pənien ye nɨmoptanə, to rɨpipəh nurəyen mhaktə mamor kwənkwan
    khapsaah. Mərɨg tukmə kɨnɨm-pən ye nɨmoptanə, tukraməkeikei murə mamor kwənkwan
    rɨpsaah.
  kmo-kmo: 'Ada kwona maji siikenen wocho: wit siikii nosapek sakachi sokwa siichi
    hanan siiney, riipa saniga takiita. Wowak, siita sakachi haney, iipa sii sokwachi
    harapa siiken wakiita.'
  agr-agr: 'Dekas tajime: Ajakan jigkayí akaká nugkaa ajachmak nunisag makichik jigkaik
    awai, untsu nugkaa initak ajaam jaka tsapai nejeakug kuashat jigkaijuwame.'
  kyc-kyc: Kinyi kinyi langilyu, witi jingi mende yuunya pao kuma nara ramo doko baa
    etorenge sulu sera. Dopa piramopape endangi yuunya palyuo kene pyapala rumbingi
    dokopa jingi malu lyingi.
  urd-GVU: مَیں تم کو سچ بتاتا ہوں کہ جب تک گندم کا دانہ زمین میں گر کر مر نہ جائے
    وہ اکیلا ہی رہتا ہے۔ لیکن جب وہ مر جاتا ہے تو بہت سا پھل لاتا ہے۔
  yre-NT: Maan ve 'cɛɛ 'wɩ tɩglɩ 'a 'nan, -te wa'a 'saa 'wlɛ 'fɔlɛ 'trɛ 'ji -e 'e
    fʋlɩ "ji "dɩɛ, e -fo 'e -tʋwli, yaa 'bɔa "da "dɩ. 'Pian -te e fʋlɩ "ji "bɛ, -a
    -kɔn bɔa "da -e 'e 'sɛn "da "kaga.
  fuh-BKF: 'Goonga kaalanammi on: si wabbere alkama uwake e leydi de nyolaay fu, heddoto
    wo wabbere wootere. Ammaa si nde uwake e leydi nde nyolii fu, nde riman faa heewa.'
  arl-NT: Seetanujuanaa nia sequeyanijia, sohuajajau jaara raama jataaquishaare, pueyaracaanu
    niquijiajau quiniutianiyari. Saniniuujia, jaara natasaare juhua na moquenura,
    saaja moritianutaniyari queraatia na muetunura.
  ziw-ziw: Nawagambilani chindedi, mpuluzi ya ngano yasigala mpuluzi du mna hadya
    ikugwela mo ulongo nakubanika. Uneva inabanika, yeleka matunda yalozize.
  grc-TR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν ἀποθάνῃ,
    αὐτὸς μόνος μένει· ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει.
  nag-nag: Hosa Moi tumikhan ke kobo, jitia tak ekta gehu dana matite giri kene namore,
    etu eneka he thake; kintu jodi etu mori jai, titia bisi dana ulai thake.
  eng-OEBCW: In truth I tell you, unless a grain of wheat falls into the ground and
    dies, it remains solitary; but, if it dies, it becomes fruitful.
  knj-NT: Caw yel chi wal e ex, k'inaloj ey junoj ixim sbak' trigo chi can yiban tx'otx'.
    Tu' c'al chi can jaxca tu'. Ta chi mujlei, jaxca tol chi cami, pero chi a pax
    jul oj, miman xa sbak' chi yak'a.
  deu-1912: 'Wahrlich, wahrlich ich sage euch: Es sei denn, daß das Weizenkorn in
    die Erde falle und ersterbe, so bleibt''s allein; wo es aber erstirbt, so bringt
    es viele Früchte.'
  san-PUN: ਅਹੰ ਯੁਸ਼਼੍ਮਾਨਤਿਯਥਾਰ੍ਥੰ ਵਦਾਮਿ, ਧਾਨ੍ਯਬੀਜੰ ਮ੍ਰੁʼੱਤਿਕਾਯਾਂ ਪਤਿਤ੍ਵਾ ਯਦਿ ਨ ਮ੍ਰੁʼਯਤੇ
    ਤਰ੍ਹ੍ਯੇਕਾਕੀ ਤਿਸ਼਼੍ਠਤਿ ਕਿਨ੍ਤੁ ਯਦਿ ਮ੍ਰੁʼਯਤੇ ਤਰ੍ਹਿ ਬਹੁਗੁਣੰ ਫਲੰ ਫਲਤਿ|
  nob-LB: Sannheten er at jeg må dø på samme måte som et hvetekorn som faller i jorden
    og dør. Dersom hvetekornet ikke dør, blir det fortsatt bare det ene kornet. Om
    det derimot dør, da gir det en stor avling. På samme måten vil min død gi liv
    til mange.
  ntj-ntj: Tjurrkurltu-tjananyarnanta ngaanya watjara. Yurninypa manta katalarra ngarrirranytjatjanu
    kutju tirtu ngarrima pirnirringkutjamaalpa. Ngarna mantangka tjarrpatjunku. Nyangka
    mirrirringkulalpipirinypa paka-pakalku. Palunyangkalta mirrka purlkarriku.
  sxb-NT: Kuwuene mbalaga mbwe ne emwo eya emere ekiari okugwa mu ilowa efwe, esigala-usigala
    endala otio. Ni ne efwire, efumia emwo enyingi okukira kiomo yawanga endala.
  nhu-NT: Ɛ́ me ensee ɛ̂ ben kecɛɛy kecɛɛy lɛ, ɛ́ ŋgow fiɛɛ baa egbwe yî nshɛ le ekpwe,
    ɛ́ yí emɛy kɛ enu yí ɛmbeŋ. Geenɛn ɛ́ yí kpwe lo, ɛ́ yí ke eyum mvuntam nteen.
  row-row: '@see-verse:JHN.012.023'
  msy-msy: Kɨ guizbangɨra ia mɨgei, witɨn ovɨzitam nguazim girɨgh egh aremeghan koghɨva,
    a uabɨra ikiam. Egh an aremegh, a uam aghungɨva egh witɨn ovɨzir avɨriba mɨsɨvam.
  agg-agg: 'Ro sɨhafanɨmbo anɨhondümboanahɨ hoafayahapɨrɨ: Wit maŋgɨrɨ ra hɨfɨnɨ pɨrɨkoate-yo
    haya nɨmbayo ana, asu mamɨ ranɨ yaŋgɨranɨmbo nɨŋgomboe. Ŋga asu wit maŋgɨrɨ ra
    hɨfɨnɨ peyo haya nɨmbayo ana, asu aboedɨ tükündɨfehü hɨsɨ aboedɨ hɨsɨndɨmboe.'
  ptp-ptp: A nêl hɨxôn nôn vô xam bê skom nôn ti obêc la vac kɨbun lêm ge od ob dô
    ya nôn tibed. Lêc obêc la dô vac kɨbun nɨlô ge od ob tyip mɨ vô nôn tɨbeac.
  nak-nak: Ale eau vei seselea mutou, mai la vavua la kon eia kama ge paru sotalo
    la magasa, ge parara, eia kama ge kusi, eia ge tabuli sekela moli mai ele, eala
    moli mai eia ge paru sesele soio te la magasa ale taritigi, ge parara, tiele eia
    ge koramulia mai ele veia ge kusi, eia ge vua pepeho seselele.
  lbb-lbb: A atong momoli ta mulo, ning a pat a wit bel ir punga ting na kabalapiu
    pa bel ir mat pas, ir kes ot larning, takai ka. Ika ning ir mat pas, ir wai pa
    ir suah galis a patna.
  kan-2017: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಗೋದಿಯ ಕಾಳು ಭೂಮಿಯಲ್ಲಿ ಬಿದ್ದು ಸಾಯದಿದ್ದರೆ
    ಒಂಟಿಯಾಗಿ ಉಳಿಯುವುದು. ಆದರೆ ಅದು ಸತ್ತರೆ ಬಹಳ ಫಲ ಕೊಡುವುದು
  cso-NT: Jú¹ tson² juo³ jná¹³ hnoh², hi³ nɨ́¹juáh³ tiá² la³ jñí³² yáh³ tsú² cá² máɨ³
    mɨ³ cuú², hi³ jáun² la³ má²lɨ́³ jáun² bíh¹ cá² máɨ³ tán¹; tɨ³la³ nɨ́¹juáh³ hi³
    hin³ tsú² cá² máɨ³ né³, jáun² hliáun³ lɨ́n³² bíh¹ hi³ ló³².
  ena-ena: Viaŋ naludɨ amɨŋ sɨbaŋ abadin uami. Halɨha cahu uitɨ hɨlɨcɨ agaŋ ma culɨ
    culɨ lɨci uami. Ha nudɨ ma huliavɨlalɨ uami. Lɨhavɨci nɨbu pam hɨniavɨla havɨ
    sɨvɨlɨlalɨ uami. Agadɨ ala halɨha cahu uitɨ hɨlɨcɨ agaŋ culɨ culɨ lɨci huliavɨlalɨ
    agaŋ halaŋ iaha hekɨlɨ lavɨla hɨlɨcɨ akape lamɨlalɨ uami.
  tgo-tgo: Ya dage emunjoru e ghemi, thoŋgo wit mbouye voghɨra ma i dobu e thelauko
    vwatae na i mare mbemane iyaeŋge vara voghɨrana rere. Ko thoŋgo i mare ambane
    i mbuthu na i rau na uneune lemoyo moli.
  yap-yap: 'Gu be yog e tin nib riyul’ ngomew: ba awochngin e wheat e yugu ra i par
    ni ka ta’ab awoch ni fa’anra dab nin’ nga fithik’ e but’ nge pil nge wod, ya fa’anra
    pil ma aram e ra pi’ e awoch ni pire’.'
  mop-NT: —Bel in qiun wadü' te'ex u jajil. Le'ec u semilla a harinaja, yan u püc'bül
    ichil a lu'um jabix quimene. Wa ma'a, jadi' jun cuul ilic tu p'aatül. C'u' betiqui,
    wa ca' püc'bücü, bel u cu tz'aa' u wich,— cu t'an ti'ijoo'.
  tet-tet: '@see-verse:JHN.012.023'
  hlt-MCSB: Nangmih taengah rhep rhep ka thui, cang ti te lai la tla tih a duek pawt
    atah amah bueng ni a cul. Tedae a duek atah cangvuei muep vuei.
  xtd-NT: Xandaa kuu xa jaꞌan‑r. Ná kuu ɨɨn tata trɨu kuu‑r. Nux ña xate seyɨɨ tata
    trɨu nuu ñuꞌu, ma kane ni ɨɨn xa kaxi xa koꞌo‑ro. Ko nux jungoio trɨu nuu ñuꞌu,
    te koo kueꞌe xa kaxi xa koꞌo‑ro. Duꞌa koo xa kuú mee‑r, te kutuu vaꞌa koio mee‑n.
  mdy-ETH: ጎኔ ታ ዒንሢም ጋዓኔ፤ ዓሲ ሃይቂ ዱኡታሢጉዲ ጉምቡሦኮ ፔቴ ዓኣፒ ዱኡቂንቲባኣያታቴ ፔኤሮ ሌሊ ማዒ ዓታኔ፤ ጋዓንቴ
    ዱኡቂንቴያታቴ ሚርጌ ዓኣፒ ዓኣፓኔ።
  spl-spl: Yakât den âlâen hâum sâmune nâŋgâmutâ keterahâk. Seŋgo alikŋe ki mondotmâ
    hân kâlehen katmain yamâ kâmŋe ki gamu bonŋe ki otmap. Yâhâ seŋgo alikŋe hân kâlehen
    katmunŋe tatmâ kâmŋe pururuk sâm yahatmâ esenŋe huhumap. Yawu otmâ suriŋe pilâm
    yaŋak bonŋe otmap. Yawu gârâmâ seŋgo alikŋe konok yapâek bonŋe pato tetemap. Yakât
    dopŋeâk nohoŋetâ mumune hânân katnekŋetâ gemune yapâ gâtŋaŋe lohimbi dondâŋe manman
    bulâŋe mem tetenomai.
  usp-NT: Kes tz'etel tz'et tamb'ij chawechak, wi jun b'ak' jwich trig ta' tikej ralaj
    ulew y ta' tiel rac'al, tican pi junke b'ak' jwich, pero wi tiel rac'al tijya'
    sub'laj jwich.
  zav-NT: De'e ḻi əchnia' le'e, šə to trigon' cui yexiṉɉən catə' əxopən lao yon',
    chega'aṉczə tozən, pero šə yexiṉɉən na' yela'an, de'e zan trigon' yeyaquən.
  sgz-sgz: A támin muswan sang ngoromin. Ngo kesá kotlin padi, má ngo kápte kes a
    soi, ki ngorer na táit bia. Mái sár ngo di soi uri bim, a marang mák maukut, má
    ngorer na tikbut namur má nák maras má na oboi marán wán.
  kek-NT: Relic chi ya̱l ninye e̱re nak cui li jun t'orol chi riyajil trigo inc'a'
    na-auman, jun t'orolak ajcui'. Ut cui na-auman, na-oso' sa' li ch'och'. Jun ajcui'
    ru li na-oso', abanan nabal li ru naxq'ue nak nau̱chin.
  blz-NT: Imamat a men taeng-Ku', ka' uga' bantilkonon-Ku na ko'omuu kalu sawuras
    gandum sianta asokon na tano' ka' pate, ia tongko'-tongko'na sawuras. Kasee kalu
    wuras na gandum iya'a pate, ia bo ule'an biai' gandum.
  poe-NT: A̱ ntá tso̱tjo̱nka̱rá ijnko nkehe chaxín kíxin tí chrókjuítsínkahya ijnko
    noatrigo tí nche chrókꞌuenhya tí noa a, ntá jnkoko̱á noa chrókjuakꞌe. A̱ ntá tí
    chrókꞌuen tí noa a ntá chrókꞌóna nchónhya noa kíxin chrótjá sín.
  san-TAM: அஹம்ʼ யுஷ்மாநதியதா²ர்த²ம்ʼ வதா³மி, தா⁴ந்யபீ³ஜம்ʼ ம்ருʼத்திகாயாம்ʼ பதித்வா
    யதி³ ந ம்ருʼயதே தர்ஹ்யேகாகீ திஷ்ட²தி கிந்து யதி³ ம்ருʼயதே தர்ஹி ப³ஹுகு³ணம்ʼ ப²லம்ʼ
    ப²லதி|
  cof-NT: Junni nulabe tsarasica pachinayoe tie. Trico ni tobi arajica cuwenta joanae
    tie. Ya ni jopoto sutori, quido petechunae tie. Tsanhinari duque ni seque serachunae
    tie. Jun tsanquenan la puyanari, lachi tsachi bolonla duque seralaichunae tie.
    Juntonan trico niri pucale puraitori, man ni nacári puraito jera petechunae tie.
  srm-NT: Nöö fu tuutuu mi taki da unu seei gbelin taa ee wan kalu sii an kai a goon
    te a pondi, nöö a o fika hën wanwan tö logoo dë. Ma te a kai a goon pondi toona
    nasi ufö a sa feni otowan kuma hënseei te a hia.
  qvs-NT: Mash allita uyariwaychi. Suk trigu murunta tarpuptinchi allpapi pampadu
    kiparin. Chaypina wiñaptin aychan allpa ukupi usun. Chay muru mana allpapi pampadu
    kashpaka suk murulla kiparin. Manami wiñanchu. Mana wiñashpa mana wayuchakunchu.
  zca-NT: Walika kwa'n nin lo go, chi lë' tu lazh triu nayo lo yuo no chi nayao' yoi,
    nalënte, mbaino naza'te; per chi yao' yoi no lëne, orze' lë'i za'.
  cbc-NT: 'Cariape majũ mʉjãã yʉ quetibʉjʉya: Trigo apea ũnorẽ ñerĩ pupeapʉ marĩ caotero
    bero, tie oterique boaweri caputieticõãta, bairica majũ ríca jomasĩẽtĩgaro. Bairopʉa,
    ñerĩ pupeapʉ marĩ caotero bero, tie oterique boaweri caputiata roquere, caroa
    capee majũ rícacʉtinucũña.'
  qxo-NT: Shumag tantiyayämay. Musyangantsicnöpis trïguta murur mana pampashgaga manam
    jegamuntsu. Tsaynöllam noga mana wanuptëga pipis salvacungatsu. Wanuptïmi itsanga
    runacuna salvacuyanga.
  mox-mox: Yavona aqiaqiemi, ʼeguma witi vewanina ge nahavuta bwaʼobwaʼo gamonaya
    be naʼaliga, e ʼinega ge wese naveveʼeala. Ta ʼesi ʼeguma naʼaliga e ʼinega wese
    vewanina naveʼeala.
  kew-kew: 'Neme nipi ora lagialo: wit-na ini padanere su amaa poaeme pare naope pa
    saliare ora epe ta-daa dia. Pare go ini su-para poainaloa kaapu yoare wala opoa
    ini adaapu madialia.'
  dww-dww: Yà riuriu kauemina, deḡoda pesi nam doḡa nopone ko kuma be e guri, inam
    tokare kitanama teneḡinama nama e kenakenana. Be deḡoda pesi doḡa nopone kwa kuma
    be e gurina, inam raḡanine tokare e gogo tava be baninama toitoi e sivudina.
  nif-nif: 'Wɨn biañgan sɨnɨk. Tɨmbi ñɨndɨñ sanlet: tɨkap nanañ mɨnjɨptɨ kwelan nɨm
    pɨmbi kɨmbekta, en noñgangot palek. Gan tɨkap endɨ kɨmbekta, endɨ bien asup laliuk.'
  twi-ASANTE: Mereka nokorɛ akyerɛ mo sɛ, sɛ wɔamfa burofua anhyɛ fam amma amporɔ
    na amfifiri a, ɛda so yɛ burofua no ara, nanso sɛ ɛporɔ na ɛfifiri a, ɛso aba
    pii.
  aoj-aoj: Aeꞌ aꞌipipa basef endilisifi, iꞌi olemb witimb owaꞌ bewa itap nomona, olemb
    ambamba bepe atifimb. Apaꞌ iꞌi bewa begewala itap nomon, daoꞌ ambamba ambetaga
    belo bil hiambi.
  cbv-cbv: Nin naáwátjĩh yeebdíh wã bohébipna caá. Pácahi tíibdih jwĩ momat tʉ́ttimah,
    ã́ih japih bóo chóo ã moopáh bejna caá. Páant ã moopóchah, ã́ih diítmant bóo tíib
    ãpĩ́ chíih jʉ̃óhna caá. Pánih chíih, behna, dawá ã quehna caá. Obohjeéhtih, caán
    tíib moópcan, ãta chíihcan tagaá. Chíihcan, caanjéh ãta jʉm tagaá. Pánihat pah,
    weémboó wʉnna, wã boo pʉd jʉ̃ʉ́wát tʉ́ttimah, dawá cã́acwãdih Diosjeéh wã tʉ́i
    jʉmat tʉ́ʉtbipna caá. Obohjeéhtih, wʉncan, weemjéh wãta jʉm tagaá.
  taw-taw: Nɨbop nɨŋɨd yɨbɨl agebin agak. Wit mɨdup ak lum ayaŋ ma yapɨl kumenɨgab,
    nokom nep yenɨgab agak. Pen lum ayaŋ yapɨl kumenɨgab, jakɨl mɨdup kuŋay yɨbɨl
    pulɨnɨgab agak.
  jic-NT: T'üc' way ma pats' ca napj. Ma ni pü'í, nasapj ca mpü'üs. Ni pü'í, pajal
    pülücj ca mpatjam napj lal. Nin ca nsem setel sine jin p'iyá. Setel pjaní sine
    popé pajal pülücj vyala.
  zap-NT: Nligue yna noo lo de, ne zegnak te zhobxtil, belne tsuudeto lenlyu, tetegue
    nako; per belne tsuu we lenlyu, rakndalo.
  wer-wer: Ne yaap pan niamaan. Korupaë öpö yangerak nangëntën ngaarëk wiaapna pöt
    kopët tapö om wiaapnaat. Ën yangerak ngëntëpna pötak rëngap yaaröön ëlëp moö sëën
    kaalak kë selap utöpnaat.
  ipi-ipi: Nambato pii enene wete mindi yakama langeyo. Witi dini mindi bala oma napene,
    mee andaka yando, dini lia napene, bala angu yalane tekeko, bala yuunga tepa wato,
    omeando, bala poka loto, dini kambua lialane.
  qul-NT: Segurayquichis, uj trigo muju jallp'api tarpojtin mana wañunchu chayka,
    sapallan quedan. Wañun chayri, achqha ajthapicun.
  ter-NT: 'Koati emo''úti ra yunzó''inopinoe, ivévaka: Enepone ake nonéti, kuteâti
    ake tirîku, enepo hákoti irikópovo poké''eke, hákotimaka ekoxópokono, kôyeanemo
    kóyeku. Itea enepo ekaxápakana, enópomo há''i pôreu.'
  bmr-NT: 'Miyanotɨro, miyanotɨro amɨɨhaico neehi: Trigo noovatayɨ jiinɨjehallɨvɨ
    aacotoyɨro jiinɨjefaño ofooyɨ chuumucuyɨbadɨ icahi. Jaaruyɨ ihiinoyɨro janaanɨcɨ
    guiraano noovafihi. Jaanotɨ abasuratɨyɨ sayɨɨro icafihi. ¿Mɨllɨ bu guiraatejiruyɨ?'
  fuf-fuf: Ka haqiiqa haqiiqa mi andinii on, si abbere yanii e leydi, nde maayaali,
    nde wonay kayre tun, kono si nde maayii, nde rimay ɓiɓɓe buy.
  bhl-bhl: Yu nem fakam weng kale kilele kililoliwka! Kunum mak wit ais dem mak kawin
    dim kailei, ais dem be kuaninba kele tewe, ais dem be dem banban nam gilako, emikel
    kuw bóke te.
  ons-ons: Na ŋidanbe detpi, wit woune kepo mi ketki paki wekuoka witaino mere, eŋe
    weku yewaŋoka mesiake. Ŋo eŋe kepo kesiake, yemo solaineŋo gotosiake, ŋo kotino
    woune eamo yemo komine qelotke saki paki sua more, wele loutne qeake.
  con-NTPO: 'Ñoa''me gi su: Ppu''ppu choma andenga jombian''da aqquia fae ppu''ppu
    choyi tsu. Tsa''ma andenga jonsi tsangae napipa ccase tsu atapaya ti''tsse''e.
    Tsa''caen ñajan papa gi ña a''ima ti''tsse''e atapoeña.'
  ghs-ghs: Oonihe qahura erake qupadzomare. Seporaho gottarai ttokata taate ari naataama
    nataquko oi noqeke ooqa bamu haba biidzaqu oke ana bamu nike ikobetaqu. Oonihe
    ttokata taate ari naatemi sepora samane ao haba biidzakoi.
  peg-peg: ହାତ୍‍ପା ହାତ୍‌ପା ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଗଁମ୍‌ ମାଞ୍ଜି ଜଦି ଚିକ୍‌ଲା ଆର୍ଜି
    ହାୱିତିସ୍‍, ତା ଆତିସ୍‌ ହେଦାଂ ରଞ୍ଜି ମତର୍‌ ମାନ୍‌ଗାନାତ୍‌ ମାତର୍‌ ଜଦି ହାନାତ୍‌ ତା ଆତିସ୍‌
    ଆଦିକ୍‌ ପାଡ଼୍‌ ଆହ୍‌ନାତ୍‌ ।
  txu-NT: Ga, me kute bàygogo 'y krekam arỳm tyk pyràk. Djãm mrãmri ne arỳm ty? Kati.
    Ga, 'y ingrõt ne abatành nhym arỳm 'ã ô kumexja pumũ. Ne ren me 'y kre kêt nhym
    ren 'y kajgo rã'ãn àptàr kêtkumrẽx. Ba ije bàygogo 'y pyràk. Badjwỳ dja ba ty
    nhym me arỳm ijadjà. Nhym kam ityk djô'ã arỳm me krãptĩ tĩn. Mrãmri ne ba ar amã
    ja jarẽnhkumrẽx.
  eng-WEBU: Most certainly I tell you, unless a grain of wheat falls into the earth
    and dies, it remains by itself alone. But if it dies, it bears much fruit.
  gnw-NT: Añete che jae peve, penti trigo jãɨcue uñeñotɨ'ã yave, jaeño upɨta. Ẽrei
    uñeñotɨ yave, jeta uñemoña —jei—.
  mux-mux: 'Na-ni enindu aima sika nimbu siker: “Langi-mong te kolupa mana-mania naa
    pumu lem yu-yunu tiluele mindi we lemba. Akiliinga-pe yu kulum lem mulie topa
    wendu omba mong pulele tomba. ⸤Aku-sipako na naa kulundu lem nanga yambu pulele
    naa mulungí, na-nanu mendepulu molumbu.⸥'
  maj-NT: Kju̱axi̱ ni xi tíxinnu̱u. Tsa najmi ku̱i̱jne̱ t'anankiu̱ nku xujmá tuni̱ñu̱
    ko̱ ku̱a̱yá, tu̱ nku s'e̱jña subahá. Tu̱nga tsa ku̱a̱yá, nk'iehé nga tsjá cha̱n
    xi 'yún tse.
  bkq-NT: Idataungâ auguely. Nady ewy tâtâzeba watay, agui nitaymba, tokalâ kulâ.
    Ondaxi etâduo olâ, tyazeze, ago tâise, tâwiseze, ewyem tâise warâ. Arâ ewy agui
    idyly — kely. {“Yiguely, kurâem witondyly wipygueduo, toenzepa kurâ domodo yeinwânsemo”
    keze myakâwâm Jesus arâ aguely.}
  kue-kue: Na ka kaima ene diteinga, wit mongo suwarata yange makan mina si goglkran
    ana mongo suwara i keunde yei panambuka. Ba mongo i makan mina goran ana ye mongo
    merkinde korambuka.
  cot-NT: Imaica noncamantamajajiaquempiquea, arigueti osacoroncaguite tirigoitsoqui
    quepatsiqui, aatogueti osampirocaguiti oitsoqui, aatoquea oshequigui, manaquea
    apaitsoquiro oncanquempa. Cotanquitsiquea osampirocaguitegueti ontsoroanaque oitsoquimajatanaque.
  bnp-bnp: A taki muholi mua, na tahuna a bakovi i varo a vutuna vit, i mate a vutuna
    vit, i gaga, i koru rike, i vakabele a kanena i kupo. Pali a vutuna vit i uka
    ma ni gi varo, i uka ma ge vakabele tabu a kanena.
  apn-NT: Mẽ axohtô nẽ nhỹrmã Tĩrtũm mẽ wa ixri atĩr tũm nẽ apa ho apa kaxyw kot paj
    ã amnhĩ nhĩpêx anẽ. Kwa mẽ ã ixte amnhĩ jarẽnh anhỹrja ma nẽ mẽ amnhĩ krãm haxàr
    tỳx nẽ ri hã apa. Te ixte mẽmo hy kot amnhĩ nhĩpêx pyràk. Na htem pikap hagjê
    nhũm te htyk pyrà nẽ pika kaxwỳnh kãm hikwỹ. Tã gaa nẽ higrõt nẽ hprêk nẽ ô. Nẽ
    ô rax kumrẽx. Hyja pyxire nẽ hikwỹ htã kamã ô rax kumrẽx. Nom koja mẽ hkre hkêt
    nẽ nhũm ô hkêt nẽ. Na hte ã mẽmo hyja amnhĩ nhĩpêx anẽ. Ja pyrà nẽ kot paj mẽ
    anê ixtyk kêt nẽ te mẽ kot mẽmo hy hkre hkêt nhũm hprêk nẽ ô hkêêta pyràk ka mẽ
    ixkukwak ri Tĩrtũm mẽ wa ixri atĩr tũm nẽ apa hkêt nẽ. Jakamã kot paj mẽ anê ty
    nhũm mẽ ijaxà. Hãmri pa akupỹm ixtĩr ka mẽ axohtô nẽ ixkukwak ri wa ixri atĩr
    tũm nẽ apa ho apa.
  ctp-NT: 'Chañi ꞌa chaꞌ nu chkwiǐnꞌ loꞌo wan ni: Ska mta nu ntya nten ni, ñaꞌan tiꞌ
    ska mta trigu, kanun mta kanꞌ ya ñaꞌan ti si ja kata neꞌ ꞌin ran niꞌ yuu ―ndukwin―.
    Xa wa yta neꞌ mta kanꞌ niꞌ yuu, katsu mta kanꞌ bra kanꞌ, tyii chaꞌ ꞌin mta kanꞌ
    sa ñaꞌan lka si wa ngujwi ran. Xa nu katsu kuten mta kanꞌ, kaꞌan ꞌa mta tyoꞌo
    loo ran xa wa ngula ran bra kanꞌ.'
  bre-BRG: 'E gwirionez, e gwirionez, me a lavar deoc''h: ma ne varv ket ar c''hreunenn
    winizh goude ma vez taolet en douar, e chom hec''h-unan; met mar marv, e toug
    kalz a frouezh.'
  opm-opm: Noh arpin meng napotiprohmur. Gur kon gwenong dahatinmur. Kon gwe oh itperhan
    na marahanoh ama kon gwe oh orhap mong tem ohom patahar timbas hapatmur. Marahanoh
    gwe ohe watah oh timbas ham marasa dam trun timapatmur.
  bvr-bvr: 'Gun-guna ngu-weya ana-gorrburrwa gun-burral: Mun-ngardapa mipila mu-jirra
    mun-guyinda minypa borichel, nipa gala mu-yinmiya mun-jaranga mu-ni, wurra minyja
    jarra gu-jel m-bungga, mu-juwa, lika gu-gata wenga mun-jarlala m-bengga, mun-jaranga
    mu-rrima, gu-gurda ngacha.'
  wal-wal: Taani intteyyo tumaa odais; issi gistte aifiyaa biittan wodhdhada wooqqana
    xayikko, barkka attausu. SHin he gisttee aifiyaa wooqqikko, daro aifiyaa aifausu.
  zad-NT: Dii ḻi nia' le', shi to biṉ c̱he trígona' bi igasha'n ḻoo yona', ka'chokzə
    kwe'n. Per shi igasha'n ḻoo yona', na' yila'n na' yiyakan dii zan wal.
  kmg-kmg: Jâmbomac jâmbâŋ ŋazape mananiŋ, jacgoŋ hândâŋ e mâreŋko mi hurâ mâc foku
    foocmu, mâreŋte nânâ eme ine fârine bocjaha fuaocmu.
  aso-aso: 'Neꞌmine lo eitoꞌ lo molo tiꞌ lo lineꞌ: Naza laminetoꞌ gehepeve tiꞌ lo
    nolo-lingimuve: Viti zuho gihile hamoꞌ ma misubouꞌ lemo helamilineꞌ nene gihile
    izamo hazavoꞌ mineleseive. Neꞌmine oloseineꞌza misubouꞌ lemo helelidotiꞌ nene
    gihileꞌve vaiꞌ izeleseive.'
  uli-uli: 'Iy be kangalugmi mala tosal: sefaes uwal wheat le hare yebe te pungdi
    luwul bool bo yebe mes, ngo yebe mel chog le ye hal sefeas loh chog. Iwe ngo hare
    yebe mes ila ngo yebe cholop uwal.'
  nin-NT: Di ingga da ki imba ure ujiji, ingbingbi ikiri ta ji jaku rri ni imimi ni
    ttu, wre ku i bu klo ingbingbi shishemi. Ì ta si ttu hen, ì ta di kurr iyiyirr
    ima yo mre.
  tgk-tgk: 'Ба шумо рост мегӯям: то донаи гандум ба замин афтида намирад, вай як донаи
    танҳо мемонад, аммо агар бимирад — ҳосили зиёд меоварад.'
  acu-NT: 'Nekasan tajarme: Wikia trigo jingkiajiya nunisketjai. Jingkiaji araachmauka
    tsapachu asa yujachayi. Antsu jingkiaji araamka, kauriat tsapain asa nukap yujaayi.
    Wisha nunisnak jakan nunia nantakin, untsuri nungkanmaya ainaun uwemtikratnuitjai.'
  cak-WNT: 'Can kitzij c''a re xtinbij chiwe: Jun ruwech trigo wi ma nimuk ta ka pan
    ulef, ri ti ruwech ri trigo ri'' xa choj c''a queri'' xtic''oje''. Pero wi nimuk
    ka pan ulef, ri ti ruwech trigo ri'', xtiq''uis c''a chuxe'' ri ulef, pero xtitz''uc
    pe y xtuya'' ruwech.'
  ebk-ebk: Ifiakiak kan chakayu nan tit-iwa. Nan nauy ay ommat at maepachong as nan
    usa ay fokel ay makiab-onan as nan luta ya kaman matuy. Mu assena, achi hihiya
    ay us-usa. Ngem uray kaman matuy, tomemeltu, at fumkias as ongoongor.
  spa-PDDPT: 'En verdad, en verdad les digo: Si el grano de trigo que cayó en la tierra
    no muere, permanece él solo, pero si muere, produce mucho fruto.'
  ruf-ruf: Nowalongela ghendo, ka mbeghu ye uhemba ng'ailaghale mdongo na ukufa, yokala
    pfipfo imwe iliyeka. Lekeni ing'afa na ukota, itsokweleka mbeghu bwelele.
  gun-gun: Anhetẽ aipoa'e pẽvy, trigo ra'yĩ yvy py ndo'ai ha'e nomanoi vy peteĩ ha'yĩ'i
    ae 'rã opyta. Ha'e rã omano vy ma hi'a retave 'rã.
  agu-BL: 'Nin je jun elsawutzile''j: Jun bak'' wutz ixi''n, na k''ay yi xc''oml yi
    na cu mukij jak'' tx''otx''. Na tij q''uixc''uj tane''n, poro yi talma'' na jal
    tal. Ej nin na puc''un tan jale''n balaj cosech.'
  isn-isn: Huiili, huiili, kumutambuila, imbeu a ngano anga ileke kugwa mi ihi nu
    kusha, ikiee uu ing'wene duu, ila anga ishe, ikupa nkali idu.
  eng-PEV: Listen carefully to this picture story. A wheat seed has to fall into the
    ground and die, so that it can make a big mob of new seeds. If it never dies,
    and if it never gets buried, it will never make new seeds. You see, I will die
    like the seed in that picture story.
  ilo-ULB: Pudno, pudno, ibagak kadakayo, inggana a saan a maregreg ti bukel ti trigo
    iti daga ken matay, agtalinaed nga agmaymaysa; ngem no matay, agbunganto iti adu.”
  pir-NT: Potota mʉsare yahugʉ niaja. Oteri pjere yehpapʉ mari yaeragʉ̃, ti pjere
    mari oteragʉ̃ ihcã pjeta tojoarota. Sa yero ti pjere mari yari bato pihni, dʉca
    tirota. (Sata yʉhʉ yariari bato yʉhʉre tiquina yari bato peyequina masare Cohãcjʉ̃
    mehna sa ijiducuatiquina ijigʉ̃ yeitja yʉhʉ.)
  anv-NT: Me ngarege ɛnyú wáwálé nnó nyine nchi nelaá wyɛ nyine nchi nemaá,
    mbɔgé muú álá apɛɛ́ néní né mme degbo wɔ́. Negboge ne nechií nefyɛ gejame
    amɛ nchi.
  sab-NT: Cha gerule ulia ulia ba ole, trigo chudea gbaite me joge tkaba dbiske, chude
    e me tugeda, diali trigo chudea chege gbaitre alin. Agwa trigo chudea gbaite joge
    tkaba dbiske, trigogba giti tangle tugeda gire numachie tige gbachie ngle, chude
    na gbachie ma ngle chude nge gbaitre alinge. Be boi ene cha ole, cha be jogeda,
    cha jogeda giti kwian tanre be jrienda cha gerua gai ulia giti, kwian ene be toi
    diali chui tangle Chube ole.
  tmd-tmd: Nɨ ñɨgö mɨ ödöriö yadmɨdla, wit mag i mɨgrö bö pɨnön wöröxen aku, hör wit
    mag paŋyöbö iör mɨjöna. Makwam wit mag aku mɨgrö bö pɨnön wöröxmɨjön aku, mai
    mogw bɨrön mag mɨga yaxöna.
  acr-NNT: 'Paqatzij wi kambꞌiꞌij chiwe: E juna ijaꞌ re trigo echiriꞌ katzaq pulew,
    kamuqik y kakamik. Yey we na jelaꞌ ta kuꞌano, kakanaj kan utukel xew ijaꞌ. Noꞌj
    we rijaꞌ katzaq pulew, riꞌ lik kawachinik y jekꞌuriꞌlaꞌ kakꞌiyar uwach.'
  kpg-kpg: 'Au e hagi adu di tonu: Di lii ‘wheat’ la hagalee tomo, maa digi doo gi lodo
    di gelegele, gii made. Ma gaa made, gei di maa gaa huwa logowaahee.'
  taj-taj: च्‍यागो, एनीगदेसे ङाला ताम ङ्‌यान्‍गो, बु वारीरी ढ्वबा ग्‍वाला ब्‍लु आसिनी
    भिसम थे गिक जेन तला। तर थे सिजी भिसम फुइसी थेरी ल्‍हानान ग्‍वा रोला।
  avt-avt: Hi hetpi hɨm werek. Yehes kei kiutɨp ke rais kɨnatɨn kɨwaai tɨ au, te yehes
    kiutɨp kerekek kakpau. Yi eikɨr ekɨkre tɨ, te kakine nɨkim yapɨrwe. Mar im hi
    hɨr mɨt nanwisa akre hei. Maain hi akrit hi akaap mɨt yapɨrwe nanises hɨm me God.
  cbk-cbk: “Ahora, ta habla yo claro con ustedes, si el grano del trigo ay deja kita
    alli sin sembrar, un grano lang ese hasta cuando, pero si ay sembra kita ese na
    tierra, como si fuera ay man buluk anay ese y despues ay crici, y cuando grande
    ya ese ay produci mucho fruta.
  uig-ARA: بەرھەق، بەرھەق، مەن سىلەرگە شۇنى ئېيتىپ قويايكى، بۇغداي دېنى تۇپراق ئىچىگە
    چۈشۈپ ئۆلمىگۈچە، ئۆزى يەنىلا يالغۇز قالىدۇ؛ لېكىن ئۆلسە، مول ھوسۇل بېرىدۇ.
  tuf-tuf: Aját ba quin wacaro. Ritút sasor yehnyat cucú rijaquey ow̃ro. Eyta cuar
    ritút yehnjaquey uban cuít chácaro. Cuatán cucú rítieyra óhntiro. Ohntieyra im
    ubistán rehcaro, -wajacro-.
  abx-abx: 'Sumatan-ta kam si kamatu''uran: I liso nga nagpa''uga mangno nagpatanom,
    day mamatay na. Pero kon ga''i iya ag''agi sito, agpabilin to adda hamok liso.
    Kundi'' pina''agi si kamatayun-na, anudok to ngan agbuwa'' malabbat.'
  mco-NT: Janch janch ɨɨch miich ajcxy jadu'n nɨmaaygɨxy co jäy nïby tüg mocpajc,
    e co je mocpajc ymuxy, huin'it yhuindɨgoy, e chi ytɨɨm'ajtnɨ may'amy. Pen ca'
    ni pɨn nïby jada mocpajc, ca' ytɨɨm'ada'ñ. Jadu'n ɨɨch nipaady nej je mocpajc.
    Copɨcy n'ögɨbyɨch, huin'it mayjäy jugy'ajtɨn paadaangɨxy huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy
    ni mɨna.
  kqf-kqf: Tagu giukauwemo yà giugiuwemi, bamoda witi pesina mote kuma wadi ba pesina
    mai ya kenakena. Bi laḡannemo doḡamo sa wadina ba ya peki, bi ya duga te pesi
    wapewapedi ya sivudi.
  cpb-NT: Apaani okithoki kaari ipankiitzi, ari ashi owaatyeero onkaate apakithowoini.
    Irooma arika ipathaakitanake ishookantanakyaari ipankiitakerowa, ari iñagaitairo
    onkithokitai. Imaperotatya.
  aon-aon: Adurin atin yakripep. Douk urubit wit tukri mare tugruki tubuh tukus amnab
    aria yarit um, atat douk ta atudok atut ta tugok jurug. Aria douk atat mamokit
    tugruki ba tubuh tukus yopubi amnab aria tugok um, atat douk ta watak pupurot
    arah tukih aria ta sabaiti urubit tir. Kabi ta eik igok aria shurume um.
  hus-NT-2005: Tsubax tu utsáltsik, ke max jun i iyaláb yab ka tʼayan ani yab ka kʼibchon
    nin tʼuꞌúl, yab jaykʼi neꞌech ka yaney. Por max ka tʼayan ani ka kʼibchon nin
    tʼuꞌúl, neꞌech ka ixkʼan, neꞌech ka pubey ani neꞌech kin kóꞌoy yán in walíl.
  mig-NT: Ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró, ja̱ ɨ́ɨn nuni̱ trigo nú tú jungava nuu̱ ñú'un
    te kuu̱, te máá ɨ́ɨn‑ni kendo̱o. Ko nú kuu̱, te kua'a̱ xáa̱n nuní nándea̱.
  bps-bps: Tulengu gamu i kaglutan, i lawehgu salngad i bnê du ku là lbang di tanà
    laan gambunge. Kabay ku talbang di tanà dee bungen.
  mbs-mbs: Eneng-enengi niyo se kagi ko kenyo. Wedad ontong te benì singed aw onà
    itanem diyà te tanà aw ilebeng. Aw ilebeng aw tomobò, dakel se pongo niyan.
  tof-tof: 'Ka yabü amkoman poko byaldóla: ⌊wit⌋ küp wata wa darrpanan küp yarile,
    ngarkwat kókó ta wa tüpdü aupe akó nurrótóke. Da olgabi ama sab abün küpa tóbabóte.'
  cme-NT: 'Aa naa cira: «Yaaŋ mi waŋ ninsoŋo‑i baa-na: Da ŋ da dĩbelle saa suur hĩɛma-na
    a hɔr, di bi tĩɛ di diei yaa‑i; ŋga da di suur hĩɛma-na a hɔr, ŋ da di diyaa
    bieŋa bɔi.'
  sus-sus: N xa a fala wo bɛ a nɔndi ki ma, xa maale xɔri mu si, a mu diɲɛ a yɛtɛ
    ma bɔxi bun, a luma na ki, a keren gbansan. Kɔnɔ xa a sa diɲɛ a yɛtɛ ma bɔxi bun,
    a a bogi gbegbe nan naminima.
  pon-2006: 'I ndaiong kumwail ni mehlel: weren pilawa ehu sohte kak tohtohla ma e
    sohte pahn pwupwudiong nan pwehl oh mehla. Ma e pahn mehla, e pahn wiahda war
    tohto.'
  dad-dad: Aya ã momoi bagai arokeneik, wit faat taka teneub bun kubũ ye fen, to burauf
    are, faat tekelei dogol agef ibodõf, anĩ ere, ĩ burauf are, faat musei wowã douf.
  zab-NT: Te pur rguixtiia lot, zecquɨ tuby llub belati quɨt cueni zélaa náni tubyzi,
    per belati cueni ax raczienni.
  jae-jae: Biŋŋanô, aê jasôm tobiŋŋanôgeŋ êndêŋ amac gebe Jaŋgom ŋawê embe êsêp nom
    atom, oc êtu palê atom ma tau ênêc. Êtu palê acgom, go ênam ŋanô taêsam.
  ksd-ksd: 'A dovot go iau tatike ta vavat: Ari ona ra pat i ra vit pa i bura ta ra
    bala na pia ma ba pa i mat, i ki varkolono ko; ba i mat, i vuai mangoro na vuaina.'
  msm-NT: Ligdongi now seini su ogkaangod a to binhi. To binhi no kona igkayosok duon
    to pasak ogpabilin no sobuuk da. Di ko ikayosok, angod to ogkamatoy, di oggiti
    da aw ogpamogas to madogi.
  myk-myk: Can can na, nʼa da yi jo yi mu, shinma pile bye lʼi ya le ɲiŋɛ ni lʼi fɔnhɔ
    wɛ, li yɛ li da gori, ga li bu le ɲiŋɛ ni na fɔnhɔ, wee tuun wu ni lʼa fin, na
    nagoo niɲɛhɛmɛɛ pye.
  sbe-sbe: 'Ya hededemamohoi kalimiuwai: Ena witi tumana nige ye beku bwatano ne unai
    na ye mwaloi, kabo ye miyamiya mo. Na ena ye bekudobi na ye mwaloi, meta kabo
    kaniyona gwaudi ye hetubudi.'
  mcr-mcr: “Nyi naqä-qakuänä etqänä. Kuä-witqä uwqä hŋqu qua bu mapäkŋqä itä mapäkoŋqä
    itqe, iqu kiqä-kiuänäŋqe. Iŋäqe, uwqä iqu qua bu äpäknätä äpäkoŋgqe, iquesaŋi
    kuapänäŋä qäyänä.
  cux-NT: 'Cuaacu nííⁿnyúⁿ cuāācū niiⁿnyuⁿ ngaⁿ''á ngií ndís''tiī: Nduuti chi ''áámá
    trigo nguɛ́ɛ́ cuuvā na yáⁿ''āa ní ''cuūvī damaāaⁿ canee. Naati ndúúti chi trigo
    ''cuūvī neené n''deee nduuví trigo ''cúuⁿndī.'
  tur-YTC: Size doğrusunu söyleyeyim, buğday tanesi toprağa düşüp ölmedikçe, tek başına
    yalnız kalır. Ama ölürse, bol ürün verir.
  san-ITR: ahaM yuShmAnatiyathArthaM vadAmi, dhAnyabIjaM mR^ittikAyAM patitvA yadi
    na mR^iyate tarhyekAkI tiShThati kintu yadi mR^iyate tarhi bahuguNaM phalaM phalati|
  bel-N: 'Сапраўды, сапраўды кажу вам: калі пшанічнае зерне, упаўшы ў зямлю, не памрэ,
    то застанецца адно, а калі памрэ, то прыносіць шмат плоду.'
  sch-sch: 'Chongdiktak nangni ki ril: buhûm pila a tâka athi nônchu aramalin aom
    chien ngâi, athin vai kêng tamtakin ânra ngâi.'
  mic-MIQNT: Teliaq telimuloq, amujpa 'np'tes. Pa na wijei aq gulumgwei 'sginmin na
    glapis iga'taqatmg maqamigeg aq 'np'g, pas'g newgte' 'sginmin. Gatu ta'n tujiw
    saqaliaq na tujiw nigweg aq minitew aq me' pugwelgt'tew. Pa wijei aq ula 'sginmin
    amujpa ni'n 'np'tes. Na teliaq telimuloq.”
  huu-NT: Jɨaɨe rafuedo iena lloitɨcue. Ido rilla mei, naie ido sɨcoñenia, buena iñede;
    iadedɨ sɨcuamona, ailluena llɨsilladɨ iite. Ie isoide. Cue fiodaiñenia, jaca bu
    jillobiñeite. Cue fiodaillemona ailluena comɨnɨ jillobitɨmacɨ.
  jiv-NT: Wi tájana nu ti nekasaiti. Jiṉkiaia ántsaṉketjai. Araachmaka niṉki pujatsuk.
    Antsu araamka tsapain jinkiaichiri̱ kaushmariat nerek ti untsurí̱ ajatsuk. Núnisnak
    Wi jakamtai ti untsurí̱ shuar yamaram iwiaakman takusartatui.
  otm-NT: Majuąni dí xi ahʉ, tengu n'da ra hmudä, nu'bʉ hin da thupʉ ja ra häi ngue
    dim 'bɛpʉ, hin din xąndi. Pɛ nu'bʉ da thuhu, da zä din xąndi xʉn ho.
  dah-dah: Fudinde wor po dineŋ hime, wit bilmiŋbe megeŋ bana kurkuŋ gabe kawaŋ heŋ
    igineŋ paya hiyyeŋ. Munaŋ gwaha ma tiyyeŋbe paya ma hiyyeŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i. Nuni nari riti ko rɨpkukuə mhə kwənkwan
    trɨni mɨnuə rɨpkukupwən mhə mɨmwei irapw ia tɨprənə memhə. Mətə mə remhə trukuə
    kwənkwan rɨpɨk.
  kpr-kpr: 'Na nemokena geka beká resena: farava vuji dabako esike irarira amo, nu
    taká dabako irarira. O, bu ya govarera amo, nunda gari a nunda kau amo dadabarira.
    Dadabarira avata, nunda fakinaimi, batuno edo vitido beká digarigo jigharira.'
  san-IAS: ahaṁ yuṣmānatiyathārthaṁ vadāmi, dhānyabījaṁ mṛttikāyāṁ patitvā yadi na
    mṛyate tarhyekākī tiṣṭhati kintu yadi mṛyate tarhi bahuguṇaṁ phalaṁ phalati|
  nho-nho: Nau e taratara atu maaoni. Te hua laakau raa see lavaa te somo i tana saaita
    koi mata. Te hua laakau raa e tanumia iloto te kerekere raa ki para imua. Ki oti raa,
    te laakau hoou raa ku somo no ppesi ana hua e tammaki.
  gym-NT: Ye abko ti bike kukwe era erere niere munye. Trigo nurai nökata dobote,
    ye abko nita krüte bä mikata trigo nuraibtä. Ye abko trigo nurai ñan gütadrete
    kore angwane, trigo nurai ye aibe rabadre kärekäre, akwa trigo nurai ye nökadre,
    bti gütadrete amne mu rabadre niren angwane, ngwä rabadre kabre. Ti abko trigo
    nurai ye kwrere. Ti ñan krütadre angwane, ti aibe rabai nüne kärekäre Ngöböbe,
    akwa ti krütadre angwane, ni kwati jatadi nüne kärekäre Ngöböbe.
  azg-NT: Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, ncüii ntquen tsjaan, icanhanꞌ na nnonꞌ
    tsꞌanhanꞌ nnon tyuaa. Na ntsꞌaa juu na nndaꞌ, itsijonhanꞌ juuhanꞌ chaꞌvijon na
    jndë tueꞌhanꞌ. Ee xe na tyiꞌndui na nndaꞌ, contjohanꞌ na ninjoꞌ ninncüiihanꞌ.
    Majoꞌ vi na jndë jnonꞌ tsꞌanhanꞌ, jndye ntquen ngueꞌ ntsꞌaahanꞌ.
  bhd-bhd: अवं तुसन सेइं सच़-सच़ ज़ोताईं, कि ज़ांतगर गेहुं केरो ग्लेव मित्ती मां न
    मर्रे, तै अक्के रहते, पन ज़ैखन मरते त बड़ो फल आनते, (तेन्च़रे मीं सेइं साथी भोनूए)।
  too-NT: U'tza' ixlīstu'ncua'. Palh lakatin ti'ni' namāstā' ixtō'ca't, tasqui'nī
    que namā'cnūcan nac ti'ya't. Lā' a'xni'ca' namā'cnūcan, pū'la tasu'yu hua'chilh
    lakuan. Pero ā'calīstān namāstā' ixtō'ca't. Lā' nā chuntza' naquimpātle'keni'
    quit a'xni'ca' naquimā'cnūcan.
  ind-AYT: Dengan sesungguhnya, Aku mengatakan kepadamu, kecuali biji gandum jatuh
    ke tanah dan mati, biji itu tetap satu saja; tetapi jika biji itu mati, ia menghasilkan
    banyak buah.
  cjo-NT: 'Kyaaryootaki iroka nokantemiri. Aririka omanakitero teriiko mapipookiki,
    eerorika opariyapaaki kipatsiki, eero oshooki roojatzi okantya: apaani okithoki
    ojeekanaki. Omaanta tziroryaapaentsiri kipatsiki, kimiwitaka kamaki okithoki oshookantari
    owakirari owaatha, roojatzi okithokitantanakya osheki.'
  nsn-nsn: Inggo gine ru hire tun tamiuoum toro man, gete haikir uatunar raes-uit
    pah ra uapungain i kot, kare mat, inggon e moko sira kompe pare, a siok, bo gete
    maton, inggon e turung tungara, kare turung bour uaburehe tun.
  san-DEV: अहं युष्मानतियथार्थं वदामि, धान्यबीजं मृत्तिकायां पतित्वा यदि न मृयते तर्ह्येकाकी
    तिष्ठति किन्तु यदि मृयते तर्हि बहुगुणं फलं फलति।
  tna-NT: Yama micuana butsepi equisainia, quema manu da piada trigo ejaja yahua su
    papaicha cua nime. Ahua ejaja yahua su mue dajaja su, ahua med'i neje mue biapapa
    su, da su piada hue yaniti. Beju ahua yahua su papajiji su, jucuada ejaja cuana
    ehuiruti.
  lid-lid: Jo tiye tado handru, i buku badu kalom ari bataku bala bwele-e munyak bwe,
    ma iy bamak bwe, badun ari le udu. Arile, i buku iy imek, idah kameh iy asahan
    ma iy ato-ou salin solo-an labai.
  wim-wim: 'Ngay puth niiyant wik inan kan-kanam waaꞌāng: nil pamangwey may kaanch
    keꞌwey kaampiy aakangan-a, an may kaanchan keꞌ emiy yaꞌ anman, an nil anman may
    keꞌanang wun-wuniy. Puth nil pamangan may kaanch aakanganwey kaampiy-a, anpalana,
    may kaanch peꞌanan kathaman ngul, aꞌ yiikanan pentan aꞌ minam ngul emana, aꞌ may
    yot ngul kal-kalan.'
  zga-M: Ninchova, ninchova, nikhovavola, epunje ya ngano yegasite ukhugwa ikelunga
    yakhafya, yitama ekhali yela yela yene, po yengafye, yikhala isekhe imbakha.
  yom-yom: Bukiedika, bukiedika ndikulukamba enati luteti lu ble lolo lubuidi va ntoto
    lukadi bola, buna luidi kaka luawu veka. Vayi enati lubodidi buna lumbutanga zitheti
    ziwombo.
  san-SIN: අහං යුෂ්මානතියථාර්ථං වදාමි, ධාන්‍යබීජං මෘත්තිකායාං පතිත්වා යදි න මෘයතේ
    තර්හ්‍යේකාකී තිෂ්ඨති කින්තු යදි මෘයතේ තර්හි බහුගුණං ඵලං ඵලති|
  yut-yut: Nak asisi dayɨsat, wit yet mɨktɨmon maŋek dɨma kɨmotjak kaŋ, ɨsal tokdɨsak.
    Mani kɨmotjak kaŋ, bamɨ morapmɨ tokdaŋ.
  grc-BYZ: ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν ἀποθάνῃ,
    αὐτὸς μόνος μένει· ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει.
  cpc-NT: Apaani okithoki kaari ipankiitzi, ari ashi owamachiitiro onkantya apakithowoini.
    Irooma aririka ompathaakitanaki ojyookanaki ipankiitakiro, ari jiñaitakiro onkithokitai.
    Imapiro.
  nhg-NT: 'Melöhuac, melöhuac nemiechelfea: Tlö sente trigo amo quechayöhua ipan tlöle
    para meques hua motucas, pos mocöhua isiel. Cache tlö meque, lalebes mochihua.'
  nya-nya: Zoonadi, Ine ndikukuwuzani kuti, ‘Mbewu ya tirigu imakhala imodzi yokha
    ngati sikugwa mʼnthaka ndi kufa. Koma ngati imfa, imabereka mbewu zambiri.’
  ngu-NT: Ica tlen melahuac nemechijlia ica tla xachtopa nimiquis, xhuelis nictemacas
    yencuic nemilistli. Nejhua no niijqui quen se iteyo on trigo. Tla se iteyo on
    trigo xnotoca ipan tlajli, xhueli quitlaquitia miyec, yej nocahua iselti. Pero
    tla notoca ipan tlajli, tla ijcon, noscaltia niman quitlaquitia miyec.
  kup-kup: Met rotap añoman ari hatevetei, Met bul bi hon nas upai oraepanepuh pimauhoam
    berevat uloñ navadotü, oñ aban nap bi ul pos bat hamarah ñedepanen pohao zañ tat
    bon natotü, oñ ñeker berevat ahö ravat uloñ ahoam badapan.
  jid-jid: Njanji, njanji, mi si hla yiwu, iwolo alkama ni ta na joku ni meme na kwu
    na, ani he ni ngrjima, u ani ta kwu, ani ti wolo gbugbuwu.
  wmw-wmw: Nukwambirani kweli, mbeyu ikitowa kufifiriwa pansi ikifwa, ikuwa mbeyu
    mmoja noyo. Fala ikififiriwa ikifwa, ikupa visumo vingi vyawenye.
  gmv-GGM: Ta intes tummu gays gistte ayfey biitan wodhada hayqqontta coou ga uttko
    berkka atawus, iza hayqqza gidiko hara daroo ayfawusu.
  ssg-ssg: Nga kaxi hawane hani amuto, ien masin wanen tehu waki maia ti seilon seini,
    i matemu ape imuh i hahua hakila. Na tap, i hamalum waki maia tehue.
  zpo-NT: Wlipa na nii na lo gu, chelee tub nzhobxtil nalat lo yo nu nayebt xaba,
    nazaata xle; per cheleeya laya lo yo nu yeb xaba, zeesi zaaya zyen doo nzhobxtil.
  poy-poy: Nukugambirani nakaka, mbunji ya nganu isigala mbunji hera payiyalwa ndiri
    mulitapaka na kuwola. Handa payiwola, su ilera mbeyu zivuwa.
  qwh-NT: 'Rasontam rasontam niyaq: Triguta mururishqaqa allpacho ushacärirmi, tse
    murupita jucna jeqaramur espigarir, mas atsca granutana jitecun; peru mana murushqaqa
    murullam quedarin.'
  gaw-gaw: Genabnab genab da ag amelagp̱a aṯem. Buah aeg nug wanp̱a ii na qeḵu, qaḏu
    beebeb, aeg nug ele ii beḏaḵu amu aeg nug aaḵuib daaṯe amge nug wanp̱a na qa beḏaḵu
    dayeb amu nug bau ba, meu huanak oṯe.
  nca-nca: Hamó horé no ye yimiroteno, ko wit taŋgurí nokono umburo kama khumoweya
    tiníqo, o kanata naŋge yoweya. Quko khumoro yateqo wotero eŋgé qambu teweya.
  zpz-NTPP: Ya̱ rishli rne̱e̱ lo der nu benu tub mbigy trig wayet lag ñi lo yu nu
    nit loñ, orzeꞌ laab tub ziꞌl mbigy nac ñii. Tees benu nit loñ, orzeꞌ cuic ñi zañ
    cosech.
  mkj-mkj: 'Ngoahi pwehng kamwai in mehlel: pwa liporro in wihd oau johkak dirla ma
    ih jehpirin kipdihoang nehn pwirej mehdi. Ma ih mehdi, ih pirin wiahda liporro
    dir.'
  zac-NT: Guldía rniaꞌa, si talë tubi bëꞌdchi trigu adë ldáguëdiꞌin laꞌni guiuꞌu nu
    ratsu luhin, todavía nahin tubsë bëꞌdchi, perë si talë ldaguë bëꞌdchi lu guiuꞌu
    nu gatsu luhin, tsaldanin nu guëneꞌein zihani bëꞌdchi.
  kyg-kyg: Lama ge lapa nepauve. Avina yaꞌmo mopafiꞌmo ofaiꞌnisayana magoke avina
    yaꞌmo alagi hanegaiyaꞌmonanafa fai maleꞌnisageno falitenoꞌaeꞌmo halate hageteno
    asole avina yaꞌmo alino ategaiye.
  kmk-kmk: Tuttuwa tun ibagak kan dikayu. Sat osa’n bukoḻ, adina umadu nu adina maiyosok
    si pita. Ot kamanu matoy ta maḻbog yoong tumubu asi mamunga’t adu.
  cao-NT: Mato parayamaquia. Saihuayamaxëhi quiha trigo bëro, maí tsi ma banayamaquë
    no. Jascaria, Dios xocobo paxa bo sainox pari no tsi rësoparixëti xo Nohiria Baquë.
    E namëhacaxëti quiha.
  bbr-bbr: Is ak epar senes awarom, wit nemauk omnokou opok nau wa, kiro karar tai
    rawai. Utianik, ko omnokou opok nomoi, ätäi tu pemara, nemauk sosop murai.
  inb-inb: 'Kasa­mi nuka nii­ki­chi­ta: trigu similla mana alpapi urmaspa wañug­sina
    tukug­pika, chasa­lla­mi kidá, ñi ima mana tukus­pa­lla. Ikuti alpapi urmaspa
    wañug­sina tukus­pa­kar, wiña­ri­ura, chi similla­manda achkami tiarí.'
  hrv-hrv: 'Zaista, zaista, kažem vam: ako pšenično zrno, pavši na zemlju, ne umre,
    ostaje samo; ako li umre, donosi obilat rod.'
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Ká ho dĩ́nló bɛɛre á yí dù, á mukãnì
    yí hà á bìo ká yí soora, á le è dĩ̀n kà. Ká le mukãnì hà, á bìo
    ká soora, á le è ha hã bia na boo.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ, ꞌbʉ ꞌnara nda dega trigo ꞌbɛꞌtsitho ne hinda ꞌbotꞌa
    ja ra hai, hinda nxa̱ndi. Pe nuꞌbʉ xa ꞌbotꞌi, ma da unga ndunthi ra sofo.
  wnu-wnu: Apand aninob quraum, wit qur eng umot ag der eng qaur di git irou baret
    igo. A umot ar boru geren qamb erer igoriner eng bo maigas der qaur di git irou
    me barierinerei.
  zam-NT: 'Nde niin tedib con'' loo gu'' co'' nac thìb con'' lìcpe'': Chele'' mèn
    ne''teyòode thìb quèe nzob triu loo yòo par gà''ba no lyena, taate yan'' quèe
    nzoba. No ne''gà''bta par lyena. Per chele''i gà''b no lyena, huax nzob bin ta''i
    yiloa.'
  zyp-NT: Biahmuisui ka ca ching he, alui letah a tlahpaw sacaang hmu cawh a thih
    lypaw co sangkheh teitah a cang paria thlang. Canghrasala, a thih taikhei longlong
    sacaang hmu a hlupui a chuasah.
  sey-NT: Mësarute cayë, trigo ca̱pi yejana to̱memaꞌco pani ja̱re teꞌe ca maca paꞌio
    caraja̱icoa. Ja̱je paꞌiquëtaꞌare i̱ti ca̱pi yejana to̱meni ju̱nitaꞌa jaiye quë̱icoa,
    i̱ti ñëpi mëani.
  nvm-nvm: Regavo vuak igi naka ma kuardiavno faif. Ire ufien sunin besum fu vek an
    ijia kira sairekma iji fu izeg una madu moik ijia arime una uruvana tavuakma bakin.
    Regavo ufien iji fu saireme una dabuiko moik ijia arikma ijar fuka uruvana tavuak.
  mps-mps: Eno mu po dagebolo obao, te nai wit wai tǫba tulaluai, te pedama, kulubi
    holisiąyu da, te agaduba deli bidaibao, te tǫde daumua paibao. Tialima, aga
    pedama, kulubi pedaliyu da, te agai nai hauwa walaibao. Te ena me tiwai dao.
  pab-NT: '— Xasemehena, maisa namaoseraita xini: trigose kaxafityakehena waikoa hoka
    hikoita hoka esé atyo walolota, wainita. Hoka maxafityakahareya hoka haseroreya
    tyaota mene. Wainiya hoka hikoa hoka ekakoitaiya kahare kasé.'
  llg-llg: '@see-verse:JHN.012.023'
  kyf-kyf: Nɩɩ, bleya -we bhlia dʋdʋ, tlɩ we tlɩa, we 'nɩ -mʋʋ, 'ɩn we tʋa 'wʋ -bhlo.
    We -ka tlɩ nɩ, 'ɩn we wlaa 'yaa -zlo.
  tpi-tpi: Tru tumas mi tokim yupela, sapos pikinini wit i no pundaun long graun na
    i dai, orait em wanpela tasol bai i stap. Tasol sapos em i dai, orait em bai i
    kamap na karim planti kaikai.
  mih-NT: Sa ndisa ta sa ndisa catyi sihin ndo vatyi minoo sɨtɨ trigo tatu ma canacava
    si nu ñuhu ma cuu si, zoco minoo tuhun ñi si cua coo sa tacuan. Ta tatu cua cuu
    si, cuaha xaan sɨtɨ si cua nanduu.
  qvh-NT: Shumag tantyacuyay. Musyashgansinöpis trïguta murur mana pampashgaga manami
    winamunsu. Pampashgami isanga winamur ali wayun. Saynölami noga mana wanuptë pipis
    salvacongasu. Wanuptëmi isanga asca runacuna salvacuyangapä.
  kms-kms: Nge nungoqi nganyene simbe guduq, wit yi ni qi pe ir wughe segi, tedi ni
    yi irene wuse kin tene wuse. Pudi wit yi ni qi pe ir wughe ni mune yiraq, tedi
    yi aye nganye buagi rise.
  agn-agn: Ang kalimbawano midio tang legat ang trigo. Ong matod, ang binik mga indi
    iloak ong tanek, indi lomongay ig indi ka mamorak. Narin tegka ka enged lamang
    ong tang legat. Piro mga maloak da ngani, midio mapatay tenged lengkag. Ig pagatapos,
    lomongay da ig mamorak ta kadoro-doroan pang mga binik.
  nhi-NT: 'Tlamilauca yec innamechoniluia: Tla nisemilla in trigo amo uitzi itich
    tlali uan miqui, tlamilauca non semilla mocaua isel. Pero tla miqui, ictemaca
    mic tlatiyotl.'
  ttc-NT: Oxe'l nq'uma' etetz b'an b'an'ax, qa jun twitz triw nqet tuj tx'o'tx' b'ix
    qa nlay naj, ntons xhchukel tetz atqet, per qa okamel ntons opuquyon mas.
  dan-1931: Sandelig, sandelig, siger jeg eder, hvis ikke Hvedekornet falder i Jorden
    og dør, bliver det ene; men dersom det dør, bærer det megen Frugt.
  kwj-kwj: Mwe naha ki kunu a sawendau. E, witi wapa ti nuwe tiki sikasini hani kupwaꞌai
    nambwe nawa, o tindombwa naha dano. E, ri hani kupwaꞌaiwa, ri ai sukwani ahirahi
    mwe miyafo naha ai wano.
  vie-OVCB: Ta quả quyết với các người, nếu hạt lúa kia không được gieo vào lòng đất
    và chết đi, nó chỉ là một hạt giống lẻ loi. Nhưng nếu chết đi, nó sinh sôi nẩy
    nở rất nhiều.
  kze-kze: árai'a simátime'a sé'a ánáyumbo úwoimo kwaíndamo éna íma arambá iyánívo
    ayumbá u'máráawana aáyánkarena áruma kwiréna sáwívar-aramba imái ávu káníye.
  mpj-mpj: Wangka ngaanyaya kulila! Martulu wilyki junku parnangka, kayila yukuri
    pakalku. Yukuri pakanyjangka wilykingayila pakirriku, palunyangkalu yukurijanu
    wilykinga yarnngarriku. Palunyajanu wilyki kujujanunga yarnngarriku. Jampa martulu
    wilyki kanyilku, mirta parnangka junku, palunyajanu wilyki jiinya kuju wulu nyinamalpa.
    Wangka paluyuru wilyki palu pakirriku, palunyayururna ngayu miturriku. Palujanu
    ngayumili walyjakajaya yarnngarriku, yukurijanuyuru wilykikajayuru.
  lbk-lbk: Kag isnan esang ay fin-i. Tet-ewa kanak ay mo ad-i ona mais-ek nan esang
    ay fin-i ta machonot ya tomofo, et sisya'y es-esang kayet. Ngem mo mais-ek ya
    machonot at tomofo ya mamkhas is ad-acha.
  mto-NT: Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada, vaampam a̱tseꞌe, pa̱n kaꞌa xa veꞌe
    toꞌk je̱ trigo ta̱a̱mt ñaxka̱daꞌaky je̱ja naxku̱jx, je̱tseꞌe myux, je̱tseꞌe vyintó̱kini
    je̱ piꞌk trigo ta̱a̱mt juuꞌ veꞌe tu̱yꞌit, toꞌk je̱ trigo pajkjyamts je̱ꞌe̱ veꞌe
    yꞌítu̱t; ax pa̱n vintó̱kipts je̱ꞌe̱ veꞌe je̱ꞌe̱ ka̱jx ku veꞌe myux, ta̱ꞌmap tseꞌe
    o̱o̱y.
  bzh-bzh: 'Sa nanër vu ham yönon nabë: Bë hil su ġehin saköm ġahis ti duḳ na dob
    bemengëḳ na rë, og yiḳ saköm ġahis timu saga beyö rëḳ medo. Rëḳ mu nabë duḳ
    na dob bemengëḳ na, og rëḳ nakip banon nġahiseḳë berup jaḳ.'
  guj-2017: હું તમને નિશ્ચે કહું છું, જો ઘઉંનો દાણો જમીનમાં પડીને મરતો નથી, તો તે
    એકલો રહે છે; પણ જો તે મરે, તો તે ઘણાં ફળ આપે છે.
  jvn-NT: 'Dirungokké sing apik omongku iki: gabah sak elas kaé nèk ora dipendem nang
    lemah terus mati ya ora bakal dadi okèh. Slawasé ya sak elas waé. Nanging nèk
    dipendem nang lemah terus mati, malah bisa ngetokké woh okèh.'
  byr-byr: Nebulyaꞌna yɨhɨthɨvanɨge. Witɨzɨla pwai kwaakevɨna walaawɨna yori mabalyɨ
    yajai gavei kuna waradelyɨ. Sai kwalaalyara mimaꞌnyɨ yadelyɨ. Kwaakevɨ witɨzɨlyai
    balajai kayaaka yajai yɨ, yɨrɨvadehaaꞌ witɨzɨla naanga naangera maarɨna yadelyɨ.
  ian-ian: Mbutɨwa nyaangɨt awuk ngwula. Kɨlɨnja mina sɨk kɨpmamba dalaa nɨngɨndeyan
    nɨma sakwat mi sɨk wataa tɨgiyandɨ. Kɨpmamba ndalapman yindeyan ndɨ sɨk kɨta tɨgiyandɨ.
  hun-hun: 'Bizony, bizony mondom néktek: ha a földbe esett gabonamag el nem hal,
    csak egymaga marad, ha pedig elhal, sok gyümölcsöt terem.'
  mcf-NT: Adshumbien ompoacbimboen chuipondash. —Tantia. Mibi chuinu. ¿Mitsipadquio
    pete ëshë chococaid icpec? Chococac caniash bacuëec bëdambo icpaid yoc. Chococabi
    bëdambo ictiapimbo iquec. Adoacbimboen chococabi yac matses bëdambo icmetiapimbo
    iquendabi. Unësacsho chococac matses bëdambo icmequid nendabi —quepondash Esus.
  kjs-kjs: 'Neme nipi ora lagialo: Wit-na kili komeare su kamaa poaeme pare na-ope
    pa saliare ora epelea-daa dia. Pare go kili su-para poainaloma kaapu yomare wala
    opoma kili adaapu madialia.'
  mni-mni: Eina nakhoida tasengnamak hairibasini, gehu maru amana leipakta taraga
    sidrabadi madu maru ama oina adum leigani. Adubu maru aduna sirabadi mahei yamna
    yan-gani.
  yad-NT: 'Si̱tenute ri̱tay jiryiva: Netimyu̱ ne rádiiy jaruusichiy raju̱u̱ñumatiy
    mucomu, rama̱cho̱sara vinu tasiqui variy. Rádiiñumatiy, ra̱sivye jaryi variy.'
  mxb-NT: Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó, ña̱ tá ná o̱ chíꞌi yó tata tirió no̱ñóꞌo̱,
    ta kuua̱n, dá kía̱n iin tóꞌón dáá vá kakian. Tído tá ná kuua̱n ti̱i ñóꞌo̱, dá
    kía̱n kuita̱ ña̱, ta kúú kua̱ꞌá nda̱ꞌo kui̱ꞌi ki̱ꞌo ña.
  pon-2006A: 'I ndaiong kumwail ni mehlel: weren pilawa ehu sohte kak tohtohla ma
    e sohte pahn pwupwudiong nan pwehl oh mehla. Ma e pahn mehla, e pahn wiahda war
    tohto.'
  maq-NT: Cuichjá cojo nuju cjuaquixi ta ngu tú rë trigu xi cjuinengui nangui ne,
    sa xi cueyaain ne, ha ngu tu tu ni má yëjë nu yëjë nixtin. Peru sa xi cueya ne,
    jemu cjín tjë sua.
  hto-hto: Uáfuena ómoɨna dáɨitɨcue, daa güiga raa ido énɨemo ríñenia, tɨ́iñenia,
    jaca naɨ dáajɨna jóoide; mei íadɨ afejɨ ríllamona tɨ́idena eroide zɨ́cuamona aillo
    aite.
  por-BRBSL: Certamente vos digo, a menos que um grão de trigo caia na terra e morra,
    ele permanece por si só. Mas se ele morre, dá muito fruto.
  ces-NKB: 'Amen, amen, říkám vám: Pokud zrno pšenice nepadne do země a nezemře, zůstane
    samo. Ale pokud zemře, přinese mnoho úrody.'
  cui-cui: Xaniyan paca tsipaebatsi. Poxonae trigo xuto saya xu boca yawa icha jopa
    xu bocaeyo tsorobo tututha, yawa icha jopa xuwiyo, jopa itacʉpaetsi xua pexaewa
    naexana. Ichitha icha barapo trigo xuto tsorobo tututha boca yawa icha xuwa, bapoxonae
    jame bara pexaewa naexana. Icha barapo trigo xuto ichi, xan barapocotsi coyeneya
    jiwi bara necana ichi tsane.
  boj-2014: E bole merŋgwai. Kurgus yago breiyibqa mandamq aisim moiqasai di a laŋa
    sqas. Moiqas di a olo qoqi oqsim gei gargekoba ateleŋqas.
  eng-OEBUS: In truth I tell you, unless a grain of wheat falls into the ground and
    dies, it remains solitary; but, if it dies, it becomes fruitful.
  eri-eri: Ji tere ngalenga letigini, wit fatu no oula la ada mebodudu umona wa, no
    nogonga yafonbona. Ariya no ume bona wonga, no fududu bona hilou baingaro heigonbona.
  aly-aly: Angka arraty innga ayeng ilelheyel arrekantherr, arrantherr ayenh iterl-aretyek.
    Artwa ingwerel ntang anyent ahern-warl iwem, amern lyapetyek. Ntang anyent ikwer-they
    akngerram-akngerrirreyenh. Ntang anyent ywerreyenh, ra intwenhey-alpeyenh. Ikwer-they
    ntang akngerram-akngerr-anem irrem.”
  wiu-wiu: Nimini ukuno yakoe. Witi ku̱ wane deya yapu tateke-kiti kidene pa pikomepa
    nipa kidene eni pa pioo. Nitatekoyake itonokedo padame moa pitikakalepa keti lomukome
    ate witoa ku̱ peya mati tukala too.
  swe-swe: 'Med all säkerhet (amen, amen) säger jag er: Om inte ett vetekorn som faller
    i jorden väljer att dö, så förblir det ett korn, men om det väljer att dö så bär
    det stor skörd (frukt).'
  cth-cth: Atangcalah ka dei, cati teh talai dawk a bo teh dout hoehpawiteh ama buet
    touh lah doeh paroup ao. Hatei, dout pawiteh moikapap lah a kamphung.
  mti-mti: Ne natawa diruieni. Nakwai wiit yawa desirom piyu gumbe den aikpe boape
    ipewa, me di desirom wakeigimpe. Megara me boapewa, me natawa obiren iyaig dararuwape.
  pad-NT: Ka'oa hiki hida rajomi kavaranihi a'onira onava'isohivini hiki bana. Rakhajaharini
    oadani ida trigo 'ba'dani nami imani bodinia, ni-aipohiki ida ba'ba'da. Nami imani
    bodinia rakhajahahi, abiniki fori hiki ida. Abiniki fori hini naothinia movahi,
    avijavahi, karahohi, bono'ihi, aipohi'ihi ida trigo 'ba'dani — niha ada Jesus.
    Jesus va'ora kavarajomiki adani, abinina ahoki'ina naothinia kidipohi ava'ba'dina.
  twi-twi: Mereka nokware akyerɛ mo se, sɛ wɔamfa burofua anhyɛ fam amma amporɔw na
    amfifi a, ɛda so yɛ burofua no ara, nanso sɛ ɛporɔw na efifi a, ɛsow aba pii.
  hlt-hlt: Nangmih taengah rhep rhep ka thui, cang ti te lai la tla tih a duek pawt
    atah amah bueng ni a cul. Tedae a duek atah cangvuei muep vuei.
  tbz-SIM: Timɔ́mmɔnti nti n yóó di nɑ́kɛ́mɛ̀, kɛ̀ bɛ̀ í buɔtí mɛdibii mmɛ̀ ɔ̃ ḿbo
    mɛ̀ mɑ́ɑ̀ ndi, kɛ̀ bɛ̀ mɛ mmɛ̀ buɔtí, dɛ mɔ̀nnì ndi mɛ̀ ɔ̃ɔ̃ yɛ̀nnímɛ̀, kɛ́butɛ
    kɛ̀ tidiitìi pɛitɛ́ pɛ́u.
  san-GUJ: અહં યુષ્માનતિયથાર્થં વદામિ, ધાન્યબીજં મૃત્તિકાયાં પતિત્વા યદિ ન મૃયતે તર્હ્યેકાકી
    તિષ્ઠતિ કિન્તુ યદિ મૃયતે તર્હિ બહુગુણં ફલં ફલતિ|
  amx-amx: Thang arrantherrenh angketj tjeperr ilem anngang-penh. Tjerrtjel ipert
    inyemel wheat anngang aherneh arrernemel arltwem. Kwereng wheat anngang rang ilwem-amparr.
    Arnamek-amparr lyapem kwek war anngang kwereng. Kwereng arnam rang annga-akert-irrem.
    Lakenh anngang nyent ilwemeng, kwereng anngang map-anem-irrem. Anngang nyent ilwetj-kwenyeng,
    rang nyent kwetarl anem, ywarn anngang map-akert irrem.
  ake-NT: I'napairon ekama uya ɨpɨ'nokon, a'nai' ena'pɨ uta'mo'kasa' non pona eri'sa'
    pʉra iyesi yau, tikin nɨ rɨ iko'mamʉ mɨrɨ, e'tane iyeri'sa' yau, tu'ke rɨ nin
    itena'pɨ epamʉ mɨrɨ.
  qvn-NT: 'Mayapäcamay shumag: Juc trïgu mana alpaman ishquirga, gangalanmi cacun
    imaycamas, nätan alpaman ishquirurga achcatam camacun palanapag.'
  tku-NT: Ū'tza' ixlīcāna'. Palh a'ktin līcha'nat namāstā' ixtahua'ca't, ixlacasqui'nca
    namā'cnūcan nac ti'ya't. A'cxni' namā'cnūcan, pūla tasu'yu hua'chi ixnīnī't. Ā'līstān
    namāstā' ixtahua'ca't. Nā chuntza' naquina'kspula a'cxni' naquimā'cnūcan.
  bjk-bjk: Turunon saxit, nang bara önga irine iaa i kobola subu kaa xö pu ma i kobola
    met, ina irine iaa irabo kisisik iat mon bara a irine iaa xalik mon. Inexalik
    nang bara i met, irabo o a oleleng ne pasuno iaa.
  msy-2020: Kɨ guizbangɨra ia mɨgei, witɨn ovɨzitam nguazim girɨgh egh aremeghan koghɨva,
    a uabɨra ikiam. An aremegh, uam aghungɨva witɨn ovɨzir avɨriba mɨsɨvam.
  bpr-bpr: Too ti glut i man-gu di gamu, silang mbel i salbatù bnê ku lbang di tanà
    na mati.
