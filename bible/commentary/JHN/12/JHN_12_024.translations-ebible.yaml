  azb-azb: 'Doğrusunu, doğrusunu sizə deyirəm: əgər bir buğda dənəsi torpağa düşüb
    ölmürsə, tək qalır, amma ölürsə, çoxlu məhsul verir.'
  eng-DBY: Verily, verily, I say unto you, Except the grain of wheat falling into
    the ground die, it abides alone; but if it die, it bears much fruit.
  guo-NT: Diachwʉajnakolax xan jʉm-an. Kaefut, me-ama trigofut, satat mʉths-esal wʉt,
    japafut naboelaxil. Japafut namanaxael kaefutliajwa. Asafutlax mʉthtas wʉt satat,
    pejbokt xoep wʉt, itxit namanpox naboelsaxael. Naboeltpox naboesaxael. Naboet
    wʉt, xabichaxael pafu. Xanlap-is, jachiyaxaelen. Xan kaenan tʉpaxaelen xabich
    jiwliajwa, japi pomatkoicha duilaliajwa Diosxotse.
  hla-hla: Alimiu e atei silemiu a markato tara ngalin kannou. Te ma lebe ria a tsi
    ngalin kannou ba te ma buta nei, ba nonei te ka tun talasina. Kaba te lebe rien
    ba te butana, ba nonei te toan pusuku talana ba te na hua haparana romana. Ne
    kato has uana i iesana i tar. U mana koru alia e hatei rago limiu, alia e mate
    gou romana. Alia e mate sile gou te gi lu meni u katun u para a nitoatoa hamana.
  mav-NT: Pywo ti are'e kat iã'ỹi yt misyp i te pytkai yt iku'uro i ma'ato toĩne'en
    ma'ato wẽtup yn toĩne'en. Ma'ato iku'uro pote meiũran hẽtyt hawyi tuwe­motag hawyi
    haat kahato ra'yn are e.
  kpf-kpf: Perâkŋak dâzâŋgua nâŋgânek. Segoŋ keetŋâ, zâk hânân gei yen mân zimbap.
    Hânân gei momŋâ bonŋâ doŋbep muyagibap. Ka keetŋâ hânân mân giari sâi bon buŋ
    opap. Hânân giari bonŋâ doŋbep muyagibap.
  ppo-ppo: Ya̧lo dia̧paae mo dapó. Kale whit ke haepaae taae derepeletei kȩlaayóló
    alunitepa, ti ai ketóró ha̧le muó tawaalopó. Téni, ai ke kȩlaayóló alutepa, ti
    tu̧mu sokóló, du mo dekéró woleyaalo ai ape.
  hin-2017: मैं तुम से सच-सच कहता हूँ, कि जब तक गेहूँ का दाना भूमि में पड़कर मर नहीं
    जाता, वह अकेला रहता है परन्तु जब मर जाता है, तो बहुत फल लाता है।
  bef-bef: Lusiga lu nolepube. Mone noseꞌna bihaꞌa melugu melimilina, faꞌmene minoto
    pata sito boloto metilinaꞌmu. To noseꞌna bihaꞌa mone tili hu mo ito bololoto tito
    legeyaꞌa babu luto halinaꞌmu yabe.
  amm-amm: Motuwa na timonukuwo. Tuo u mo asiso usukunalo kono somiso mo, tuo tonofalo
    pa pauwonouluso. Tuo u mo noko yau komiyai asiso uwokai somiso mo, siyasu na potoi,
    tuo u saso. Ulai tuo u mo asimai ku uwokaiyakimo, tuo tonofalo auwoniyouwoimo,
    tuo u molopoiwoi na soimo.
  zaj-zaj: Nowalongela ikweli, kamba nzele ya ngano hailagale hasi na kudanganhika,
    yosigala kuwa imwe. Ila ihadanganhika, yolela nzele bwando.
  chq-NT: '''E la ja''²mo fuu²¹²uu ''naa'', wa ca mɨ''² trigo ''e jo jní²i tsá² ni
    ''wó² joon wa jo júun²mo, joon la mo lɨɨ²¹² ca mɨ''²ɨ. Pe wa najúin¹ ''e ca mɨ''²
    do joon ''e iyii¹a ''láai²gɨ.'
  swp-swp: 'Mamohoi, mamohoi ea heribamiu ta ea ’ne, Sitona uauana ena nige i beu
    tano boeana eai, eo i mate, iabom mo i ota: ena i mate, abo aiaina gamagaridi
    i toredi.'
  bjr-bjr: Qinee anoona ufa inni qimannimidaqa. Nandi asumu naríara kaqi maridanoo
    aaduma maridanoo. (Yisufa narí kuqiranara qidanoo nandi asumu kikiqa usinau.)
    Mifa maqaki ummaqusaifanoo putaa inanoo moomoo kambiqaannoo sia nariraa mariannoo.
  aby-aby: Yesuma eno weike nono wei, Nanu ba wake wemaro nauawe wei, konoura kai
    doo ubarenaro wawaisaro kukaubai yaurakuke awoena kua fare amukakuke kaibai keuwere
    sinaku. Nono yobai wawe dakaisaie kaibai uwane dakaku enaenari Na feamauie eme
    keuwere uyafeisa. Nono Na eno da feamauie emua da uyafeisaya wei.
  eng-YLT: verily, verily, I say to you, if the grain of the wheat, having fallen
    to the earth, may not die, itself remaineth alone; and if it may die, it doth
    bear much fruit;
  jni-jni: Ane ani in boo shi, ingi da abira be hoo bi alkama ba wono ba, bidi cukuno
    isi si bini. Ingi ba wono bidi nyozo ahana.
  kne-kne: Kaman din maamag si bin-i. Tan tet-ewa nan ibagak en dakayo ay mo adi mais-ek
    di esa ay bin-i ta say madonot ya somimit, komakaman ay es-esa. Ngem mo mais-ek
    ya madonot, asi somimit et manlames si ad-ado.
  tgj-tgj: 'Ngo nonua jvjv nga minjidunv: aam amchar hv kvdwbolo chilwkla simumabolo
    amchar hv charkin tvla doobwngre, vbvrikunamv um chilwkla simukubolo, hv hintar
    go amring ngv ringtvyare.'
  gui-NT: Añete che jae peve, metei trigo jaɨgüe mbaeti yave oñeotɨ, jaeiño opɨta.
    Erei oñeotɨ yave, jeta yae oñemoña —jei—.
  quc-TT: Qas tzij kinbꞌij chiꞌwe, we man kaqaj ri uwach ri tiriko pa ri ulew rech
    kakamik, kakanaj kan riꞌ utukel. Are kꞌu we kakamik, kuya na sibꞌalaj kꞌi uwach.
  heg-NTPO: '@see-verse:JHN.012.023'
  ptu-ptu: Setongam-tonganna maka' tä' dilamum dokko litä' salise' gandum sihhapam
    to mate, iya la tontä liu salise'. Sapo' maka' dilamum indo salise' gandum, iya
    etam too pole' la tubo dio mai anna buda buana.
  bzd-NTPO: Moki̱ ye' tö a' a̱ ichè tö iyiwö etkla kë̀ tkënewa̱ íyök a̱, e' ta̱ ia̱tdaë
    ekörla, kë̀ wö ta̱'. Erë iyiwö etkla tkënewa̱ íyök a̱, ese shölöne ta̱ iwödaló
    duowa̱, e' ta̱ itskine wördaë tai̱ë.
  kwf-kwf: Ru mamana nau ku saea fuamuꞋa. DiꞋia ta taꞋi maga witi noaꞋa kasi Ꞌasia
    saena na ano ma noaꞋa kasi mae, na maga witi neꞋeri ka teo taꞋifilia goꞋo Ꞌana.
    Ma diꞋia nia ka mae tari, nia fiꞋi kalea naꞋa maga witi Ꞌoro ki.
  eng-WYC-2017: Truly, truly, I say to you, but a corn of wheat fall into the earth,
    and be dead, it dwelleth alone; but if it be dead, it bringeth [forth] much fruit.
  eng-WMBB: Most certainly I tell you, unless a grain of wheat falls into the earth
