verse: JHN.012.024
translations:
  kpx-kpx: Iale di hoto seleve louge evive. Di vaveve keu konee nie bai nahate. Lana
    konee nie bai igae mai hatuholige keu bae moagalivebene. Isito lana ke igae mai
    hatuge nive igae kemo konee luhu abuna moagai.
  okv-H: na ungota degi ke be erena. Eto ‘wheat’ ve vahai enda ta veto mane pehasuja
    amo ve vahai aisuja te enda ta veto pehasuja amo be isapamane aisuja.
  tbo-tbo: A baha duma uyahimi, inapa pola ega ina peu hoi hipuli po ina hilage ma
    tunawana ina memae. Ma inapa ina hilage yaka apo ina lahaya po in’ugo imahi.
  mal-C: 'സത്യം സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: ഗോതമ്പുമണി നിലത്തുവീണു ചാകുന്നില്ലെങ്കിൽ
    അത് ഒരു ഗോതമ്പുമണിയായിത്തന്നെ ഇരിക്കും; അത് ചാകുന്നെങ്കിലോ, ധാരാളം വിളവുണ്ടാകും.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν ἀποθάνῃ,
    αὐτὸς μόνος μένει· ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει.
  bgc-bgc: मै थारे तै साच्ची-साच कहूँ सूं, के जिब ताहीं गेहूँ का दाणा धरती म्ह पड़कै
    मर न्ही जान्दा, वो एक्ला रहवै सै, पर जिब मर जावै सै, तो वो अनगणित दाण्या नै जन्म
    देवै सै।
  khz-khz: Taunatauna vagi avaikilamina, vuiti uvena kwano aonai pene rigo e pene
    kwarega vou, ganira vogo ia genana pia wala. A vuiti uvena kwano aonai ati pene
    rigo e ati pene kwarega genai, gereganamo pene mia.
  deu-TKW: Wahrlich, wahrlich, ich sage euch, wenn das Weizenkorn nicht in die Erde
    fällt, und abstirbt, bleibt es eben ein Korn. Wenn es aber abstirbt, bringt es
    viele Frucht.
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Ugáꞌn leyz tu xseydauꞌ chquiꞌ cutu ggachiꞌ luyú
    len udx qui. Chquiꞌ udx qui xseydauꞌ naꞌ, atiꞌ glen, szxö́nitër unö́dzj.'
  lin-lin: 'Nazali koloba na bino penza ya solo : soki mbuma ya ble oyo ekweyi na
    mabele ekufi te, mbuma yango ekotikala kaka yango moko. Kasi soki ekufi, ekobota
    solo bambuma ebele.'
  hns-NT: 'Oe ek matlab ke baat kaam me leike samdjhaawe lagal: „Thiek se soen. Djab
    ekgo bia djamien par gierke na phoetiega, tab bia rahie djaai. Bakie djab oe djamke
    bia na rahiega, tab koetjh dien baad bahoet phal deiga.'
  noa-E: ¿Pãrau ooba aajẽ ajim, nemjĩir dau ĩiu awaagjã jãga aajẽ? Jẽb ee jĩirbam
    chan maan ich mag sĩsim, bʉ̈ʉrjã ĩiuba. Magarrau jĩir sĩuwia öbër sĩsiewain chadau
    chëbaadëmua ich jĩirtarr khãaijã ʉ̈r aaujem. Ich agjöta mʉjã meeju aai chirabahab
    ajim, mag mʉch meebarm gaaimua õor pöm peerdʉ awaag.
  eng-EMTV: Most assuredly I say to you, unless a grain of wheat falls into the ground
    and dies, it remains alone; but if it dies, it bears much fruit.
  mib-NT: Te jendaá cahán rī jiín ró, ɨɨn nunī trigo núu tú nɨngava nuū ñúhun te quindūji,
    núu súcuan te quendōo máá ɨɨn‑ni. Te núu quindūji, te nacayā cuehē ndasɨ́. Te
    suni súcuan cánuú cuu rī quindūji ri, návāha coo cuehē ñayuu jeē ndúu i sēhe Yaā
    Dios.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, याॽरिःम्‍बान् खाम्‍मो मक्‍थाआङ् मे़न्‍छिःए
    थारिक् खे़ङ्‌ग थिक्‍लक् ने़रो॥ कर खे़न् सिःने़ फाॽग्र खे़न्‍लाम् यरिक् पोगुगे़न्
    कुजाॽ थोःक्‍लो॥
  xnj-xnj: Chakaka nikujovela, mbeyu ya nganu yisigalila kuvya mbeyu ndu, mbaka yigwai
    muludaka na kufwa. Ngati yikafwayi ndi yimela na kupambika mbeyu yamahele.
  mmx-mmx: A tong tuturun i rinumu. Luxuvenit piao, do limixin di noxotlo i, noxo
    visik. Do i mang la ditlo li i at laxangka, melemu naba visik buaang levempeven
    piao.
  cbr-NT: Asérabi cana 'ën mitsu cain, me 'ucë mëu 'apácëma 'aish ca ñu bëru aín nami
    ax usabi 'imainun aín napu axribi nëtëtima usabi 'ia. Me 'ucë mëu 'apácëxun cuni
    ca aín nami nëtë́cëbëbi aín napu ax cotancëxun upí oquin tuaia.
  tee-NT: Slivasalh ju iclajunau. Ju satalhts'i trigo ni jantu capuch'ilh ju ix'axt'ak'a
    junta ch'ancanta lacat'un pus jantu lai tu'u' catixtaklh ju xalhi'ut. Para ni
    capuch'iya' pus cap'una' chai caxajtachilh chai na lhu caxt'ak'a' ju xalhi'ut.
    Pus tachi ju tapasai lasatalhts'i trigo pus chunchach vachu' ju catapasaya' ju
    laqui'atsucunti'an.
  eng-LSV: truly, truly, I say to you, if the grain of the wheat, having fallen to
    the earth, may not die, itself remains alone; and if it may die, it bears much
    fruit;
  cak-NT: 'Y tic''oxaj ri xtin-ij chiwe y can tinimaj: Xa manak nitic jun rech trigo
    pa ulef, choj quiri'' xtic''ue''. Pero xa can nitic-ka, más que nic''ue'' can
    chuxe'' ulef ri rech trigo ri'', xtel-pe y xtuya'' rech.'
  pah-NT: Tamombe'u katu tuhẽ pe me. Ha'ynha ityme'ymame a'ea tehe opyta ojipeji jate,
    ei ga. G̃a itymame ha'ynha omano ramenhumi. Omano'ag̃irẽ henhunhamo. Kirẽ po o'aramo
    ha'ynha herekoahivuhui, ei ga g̃a pe. Omanoag̃wama pe Jesus'ga ei ha'ynha mombe'urame.
    A'ereki omanorẽ ga okwerava'ja. He'yjuhu gareheve'g̃a a'ero ga g̃a mboheaporog̃itapyahurame.
  sja-NT: Mɨa wãarata jararu. Eperãpa trigo tau apai iru bɨta, mãgɨ́ tau uu-e pɨrã,
    tau apai iru bait'ee. Jõdee mãgɨ́ tau uuru pɨrã, baaip'eda yoorode piu pɨk'a bɨ
    mĩda, madeepa trigo k'arra chiwidi t'onopari mãik'aapa warip'eda, chaupari. Mãgá
    tau apaideepa chok'ara uchiadait'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, ndleŋw manda va tsaya ta nzata hya nimaya
    ka dəɗam a tsi da haɗik ka rwutani. Ka rwurwa tsi, dzaʼa yaf ya dagala.
  glk-glk: آمین، آمین، شمره گم، اگر دانه گندم خاکه میأن نکفه و نیمیره، تنها مأنه،
    امّا اگر بیمیره، بارِ زیاد اَوره.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tá quia̱hva ndihi sa̱ha̱ in ndiquí
    trigo tá ndícava ña̱ ini ñundáhyi̱ quia̱hva já ndítahan nu̱ú i̱ quivi i̱. Jáchi̱
    tá ná a̱ ndíhi sa̱ha̱ ndiquí trigo cán já in já cacuu va ña̱. Joo tá ná ndihi
    sa̱há ña̱ cán já ndu̱ta̱ ña̱ ta já ndicua̱há ndiva̱ha ña̱.
  gfk-S: Mu hadado baak! Be ing tike pat na dahe pai nale puko ter tano pu ma inage
    mat, na kis ter iat mon be tike kapawena pat na dahe. Iesene be ing na mat na
    huei ra haleng na puspusno.
  bmu-bmu: 'Nöŋön kömupnaŋgö söpsöp keu öl töhönŋi kun kewö jibi mötket: Sehoŋ kötŋi
    gölmenöŋ qahö geba julma ewö, mönö öne miyök ahöma. Mewö öne ahömapmö, geba julma
    ewö, korapŋan mönö jula öndölböndöl wahöri ölŋi gwötpuk söhöma.'
  dgz-dgz: Endi ne nop tavewa di wadiaivin, tamudu makewa daiton megenat, go me pia
    geare boepiwa, me naewa wabawaramep aruga tata.
  eng-GNV: 'Verely, verely I say vnto you, Except the wheate corne fall into the grounde
    and die, it bideth alone: but if it die, it bringeth foorth much fruite.'
  zaa-NT: 'Hualigani te'' riquixa''ánia'' le: Canchu ttu ỹua''xtíla labí tsu''ą́ liu''u
    yú para eyáttsą, pues turubą ná tulidàba. Pero canchu gattią nna, entonces iỹeni
    lena'' gunną.'
  eng-WEBSTER: 'Verily, verily, I say to you, Except a corn of wheat fall into the
    ground and die, it abideth alone: but if it die, it bringeth forth much fruit.'
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Trigoxuto itsa apo ubitsi irabelia,
    saya tsitecanuca caexutoyo. Itsiata itsa ubatsi, pejuvicujinae xutsabana vajaubixutoyomi
    penacopatsinexa pejanaboto. Nexata itsa nacuaita bajarapaboto, ayaijava pexu capitsapa.
  bon-bon: 'Cane toracarage jijenine weebibine: wiiti kuu te liba gawe cabu me lica
    yaatramuge, siige budre liba lica läbituge, teeme cabu ca äblicäco nuuja gwidape
    te agi. Yepä liba budre läbituge, siige bucurage kuu cina täpletnäruge.'
  nhw-BL: Nelía nimechilhuía, sintla amo aqui quitocas se xinachtli, nopa xinachtli
    mocahuas san se xinachtli. Pero sintla se quitocas tlaltitla quen quitocaj se
    catli mictoc, iyoltzi nopa xinachtli ixhuas huan temacas miyac pixquistli.
  swh-ONEN: Amin, amin nawaambia, mbegu ya ngano isipoanguka ardhini na kufa, hubakia
    kama mbegu peke yake. Lakini ikifa huzaa mbegu nyingi.
  wbi-wbi: Kyanghaani nikuvavuvuula, imbeju nave najisyililue mu lihanga na kuvola.
    jijigha jijio jeene. Looli jingasyilue na kuvola jimela na kukoma ifipeke fiinga.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, dĩɑ bimɑ yɑ̀ kun wɔrumɛ tem sɔɔ yɑ ɡu, yɑ wɑ̃ɑwɑ
    ye tiɑ. Adɑmɑ yɑ̀ n ɡu, yɑ koo bii dɑbinu mɑ.
  eng-KJVCPB: 'Verily, verily, I say unto you, Except a corn of wheat fall into the
    ground and die, it abideth alone: but if it die, it bringeth forth much fruit.'
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa tee va'e. Xejehegwa amombe'u-ta trigo ra'ỹi
    rehegwa nhe'ẽ-rami. Trigo ra'ỹi nhanhotỹ va'e yvy-py henhói hagwã. Henhói e'ỹ
    ramo trigo ra'ỹi mante oĩ. Peteĩ mante oiko. Ha henhói ramo katu ndoikovéi-ma
    ha'ỹigwe. Ndoikovéi ójehe. Henhói ijagwyje hagwã, onhembohetave hagwã, he'i.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Yeenna vuiitaivaa uruuvo ari mmuaavai
    vainno hama iiraatainaravai. Fai mmataki vainno rusitioo raubiriinno uruoo iiraiyauvo
    kaayauyauvai vainaravai.
  cpy-cpy: Tema apaani okithoki kaari kamaki-tatsini aririka ipankiitero, ashi oyiro
    okaamatsite apaani okithoki. Rooma aririka okamaki-tapaente ipankiitero, aritaki
    iñahaeteero okithoki-perotee. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: kui nisutera ei külvata mulda ja ta ei sure, jääb
    ta lihtsalt üheks teraks. Aga kui ta sureb, annab ta veel palju nisuteri.'
  mpx-mpx: Ya ba tunahot eliyamiu, ebo witi pwatumwina etega nige ni sosoguek bilibiliya
    ge ni aaliga, he ni maimaisena ya. Yaa ebo ni aliga, inoke abwe ni siun ge ni
    enon, enona ni pohaka ge ni gewi.
  wbp-wbp: Junga karna-nyarra wangkami. Kajilpa yapa jintangku mardakarla ngurlu jinta,
    manu kajilpa mardakarla-juku yinya ngurlu walya-kurra yirrarninja-wangurlu, yapa
    yinyarlu kapu mardarni jinta-mipa ngurluju, kula panu. Kala kaji yirrarni yinya
    ngurlu walya-kurra, kapu ngurlu yinyaju linji-jarrinjarla palimi. Ngula-ka wankaru-jarrinjarla
    pina-pardimi. Jintangku ngurlungku-ka panu-mani ngurlu-wati.
  luo-luo: Awachonu adier ni ka koth cham ok oiki e lowo motho, to osiko mana kodhi
    achiel kende. To ka otho, to onywolo kothe mangʼeny.
  nhe-NT: Nelía nimechilhuía, intla axaca quitocas se xinachtli, nopa xinachtli mocahuas
    san se xinachtli. Pero intla se quitocas tlaltitla queja quitocaj se tlen mictoc,
    iyoltzi nopa xinachtli ixhuas huan temacas miyac pixquistli.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܢ ܕܲܢܕܸܟܬܵ‌ܐ ܕܚܸܛܹ̈ܐ ܠܵܐ
    ܢܵܦܠܵܐ ܓܵܘ ܐܲܪܥܵܐ ܘܡܵܝܬܵ‌ܐ، ܒܸܬ ܦܵܝܫܵܐ ܒܢܲܦ̮ܫܘܼܗ̇، ܐܝܼܢܵܐ ܐܸܢ ܡܵܝܬܵ‌ܐ، ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܪܵܒܵܐ ܒܸܬ ܝܵܗܒ݂ܵܐ.
  esk-NT: Uvaŋa iḷumutuullapiaqtuamik uqautigipsi, mukkaaksram nautchiaksraŋa suunġitchuq
    kisianik kataktitau'ami nunamun tuqupluni. Taatnaiḷipḷugu tuquanikami tikiutriraqtuq
    iñugiatluktuanik nautchiaksranik.
  msb-msb: Matuod gayod na kun dili ikasabwag an binhi na trigo kag mamatay, pirme
    lang ini sulo. Ugaling kun mamatay ini, tapos magtubo, magapamungaʼn damo.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² dsa¹jon¹ møi¹jon² ju³ná³ tsa¹ca¹hóh¹
    niúh¹ huø¹ ju³lah dsa¹hog¹dsa jan² dsa² ma²rø²jon¹³. Hi² jøng² báh³ dsa¹jon¹ mǿi²,
    ju³ná³ ca¹hen¹.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି ଜଦି ଗଅମ୍‌ ମୁଞ୍ଜି ବୁଏଁ ଅଦ୍‌ରି ନ ମର୍‌ବା ଜାକ ସେନ୍ତିସେ
    ରଇସି । ସେଟା ମଲେ ସେ ବେସି ମୁଞ୍ଜି ଦାର୍‌ସି ।
  meu-meu: Momokani vaitani na hamaoromuimu, uit nadinadina na tano ai basine moru,
    basine mase, ia na sibona baine mia kava; a baine mase, anina badana baine dobi.
  yva-NT: 'Syo raura tugaive: Kasyambere kami intabo kai, ranivara avaya kopa rai
    jewen, weamo be intabove tutir. Yara intabo so avaya kopa rai, indati po kami
    manui rauguje.'
  dgc-dgc: Tandaan moy,” kagi na, “mara tu esa a butil na pahay, éngˈwan memula ta
    luta, éy éwan tu pasa. Pero éng metépduk ta luta éy kumadu i bunga na ta meadu.
  zpm-NT: 'Goḻquiaadiaga gaṉle: Tib zhobxtil, teḻne tsoda liu tibaque zhob naca; per
    zeeṉe laa zhob co rio liu, nzian raca. Scaque naa nagoṉ, none guet naa, none tsoliu
    naa, zeeṉa gacnzian zha ne ygab xnëz naa.'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye. Tonamsom me nay hamà, natà,
    amnye ehetatho me. Enampàn me rma tehtoko, towenyxa rma nay hamà. Ehetahra rma
    nay hamà, kekon hatà. Tonamsom me mak naha, yukryeka waka, àwayehsaho wyaronotho
    rma. Àrotho rma nehetehe, thenyehra. Àro wyaro rma rha twayehsom me wehxaha, thenyehra
    romryenon komo yehtxoho me, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, os wit siji las misambik si rakana ambu
    nahi, mbeek ome nga nakwa ambu sir. Avak siji oso nom er wakwa sir, mbeek ome
    nga nakwa ambu sir. Hako os siji oso si rakaha si tungua rasa nahi, akwa ome nga
    mushak nakwa lir.
  npi-ULB: साँचो, साँचो म तिमीहरूलाई भन्दछु, गहुँको दाना जबसम्म माटोमा झरेर मर्दैन,
    यो आफैँ एकलो रहन्छ, तर यदि त्यो मर्छ भने यसले धेरै फल फलाउनेछ ।
  cgc-cgc: Sigurado gid na mabot en uras na ya daw sugiran ta kyo na daw isya na binni
    na trigo dili matanem naan ta basak, mabilin na isya nang. Piro, daw matanem,
    magtubo daw mamunga ta tama.
  tim-tim: Den umatŋe ire makyeŋgire nâŋgâŋet. Seŋgo koaŋe hânân bo gem âmâ yân yembiap.
    Dâ hânân gewiap amâ hambum pâtkom bunŋe dondâ yembiap.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí kò ṣe pé alikama bá bọ́ sí ilẹ̀,
    tí ó bá sì kú, ó wà ní òun nìkan; ṣùgbọ́n bí ó bá kú, yóò sì so ọ̀pọ̀lọpọ̀ èso.
  wos-wos: Mwi hundi wuni guniré we. Wit sék nak héfambu xakre hiyahafi re natafa
    male tétandé. Wit sék héfambu xakre hiyae takélaka wara séfélak wit sék xakétandé.
  emp-NTPO: 'Mʌ̃a wãrã arada jaraya: beud̶a quĩrãca trigo tada joud̶aẽ́bʌrʌ, ara mãwã
    ab̶ari tada b̶abaria. Baribʌrʌ joud̶ibʌrʌ maʌ̃ tara tunuped̶a bio zaubaria.'
  eng-F35: Most assuredly I say to you, if a grain of wheat, having fallen into the
    ground, does not die, it remains alone; but if it dies it bears a lot of fruit.
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Apa yang segera
    terjadi pada-Ku dapat digambarkan seperti sebutir biji gandum. Untuk menghasilkan
    banyak gandum, biji itu harus ditanam dan mati, baru bisa tumbuh dan menghasilkan
    banyak bulir. Kalau tidak demikian, biji itu akan tetap satu biji saja.'
  pes-OPCB: 'این که می‌گویم عین حقیقت است: اگر دانهٔ گندم در خاک نیفتد و نمیرد، تنها
    می‌ماند؛ اما اگر بمیرد دانه‌های تازۀ بسیاری تولید می‌کند.'
  mpt-mpt: Ne bain baabenamabibe, kon sane molmein daaknea dabalim daak uname bala
    damanea yamo balinamabebe. Otane e dabalim daako mo molmein daak unim blim kene
    mole e mo bala damaneta yamo mo balinemebabe. Nesa makob kon sane bala damanamabe
    inania kaania imin hanania nakaia unangai homoni dleb mete Gode mitem danamabibe.
  ssx-ssx: Ipiliki pa꞉ta꞉ ota꞉ pi alome. Kuni wae alesiki homeketa꞉ kenkena꞉ na opa꞉
    pa lopa na homea꞉ka꞉na꞉ta꞉ ipika꞉ pa u pelia halieke. Kutu pulu pa꞉la꞉pate homea꞉ka꞉na꞉ta꞉
    opa kiliki wotu a꞉elieke.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, bii ijui iyɑ kù cuku si ilɛ kù ku, nŋu ɑkɑ̃i ɑ́
    mɑɑ wɛɛ. Ammɑ bii í ku ɑ́ bí iju nkpɔ nkpɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଗହମ୍‍ ମୁଞ୍ଜି ମୁଇଂ ତୁବଃନ୍ନିଆ ଲଃଚେ ଆଗୁଏ ତେଲା
    ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ଗେଡ଼ା ଡିଙ୍ଗ୍‌ଚେ ଲେଃଏ ମାତର୍‌ ମେଁ ଗୁଏଲା ଆତ୍‌ବା ଗୁଲୁଏ ମୁଞ୍ଜି ପଃଏ ।
  gof-RNT: Taani hinttew tuma odays; issi gistte ayfey biittan wodhdhidi wooqonna
    ixxiko barkka attees. Shin he gistte ayfey wooqiko daro ayfe ayfees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଗହମ୍‌ଜାଙ୍ଗ୍‌ ଅତେରେ ଉୟୁଃକେଦ୍‍ତେ କା
    ଗଜଃରେଦ ଏନା ଏସ୍‍କାର୍‍ଗି ତାଇନାଃ, ମେନ୍‌ଦ ଏନା ଗଜଃରେଦ ପୁରାଃ ଜ ଜଅଃ'ଆ ।
  gah-gah: Lamaná lo likimitoze, gililo. Kilé zuha makó nene mikasigú hizemitunimó
    nene hanuvagó minanogo ive. Mikasigú hizekuko, lemeko nenegú helekoko mikasímini
    nosánetá loló okoko gihila mukí zinogo ive.
  lcm-lcm: Napo antok atutuman luai animi ta, man a katui i kon parik kapa uak nei
    vunep na parik kapa mat, ka sinong asukang val sikei palau a katui akorong. Sikei,
    man ka mat, kala asereiai ani katui miang luai.
  aer-aer: 'The kwenhe arrenhantherrenhe arratye ileme nhenge mwantyele awetyeke:
    Utnenge atyinhe annge-arteke. Nhenge angwenhele apeke annge ahelheke ngkernetyakenhe,
    re akngarte-iwelhetyakenhe. Re annge anyente-ante ware akwetele aneme. Kenhe annge-arle
    ahelhe kweneke ngkerneke-iperrele, kenhe ahelhe kwenenge annge ilwerlenge antime,
    ahelheke-arle intemele. Kele re awethe itethe-irreme lyapemele anteme annge arrpenhe
    atningke-irrerlenge. Alakenhe ikwerenge anteme ayenge ilwetyeke apententye akngerre
    atyinhe areye piwelheme ilwetyeke itne-arle ayenge apentemenge.'
  qvc-NT: Chaqa alliptam niykillapa, noqaqam suq trigushina kani. Chay trigu allpaman
    mana ishkishpa, mana pambakashpaqam, sapalan trigulla kidan. Piru pambakashpaqam
    wiñan. Chayshina wiñashpa, yurakushpa, puqoshpaqam, achkayan.
  tgl-ULB: Tunay nga na sinasabi ko sa inyo, maliban na ang butil ng trigo ay mahulog
    sa lupa at mamatay, ito ay nanatili sa kaniyang sarili na mag-isa, ngunit kung
    ito ay mamatay, magbubunga ito ng napakarami.
  cbs-NT: Chanima en matu yuiaii. Jexe mai medan banama jawa bimitidumaki. Jakia mai
    uke medan bana jawen nami chapui dami jukuin yumetan bimijaidamiski. Eadan, en
    jaska keskayuaii.
  xtm-NTPP: Ja ndaa ja ndaa ká'an sa ja nú in triu ma, te ma chinee va'a o i chii
    ñu'ú ma te ma kûu i, chi in‑ni triu ko kuu i. Kovaa nuna kûu i ma, chi ndukua'a‑ka
    i.
  nnq-nnq: Nannengelanga kweli, mbonje ya mapemba maigala mbonje tu nambu anda igwile
    pulundope nukuwe. Anda iwile ipambika mbonji ndu.
  bao-NT: 'Yee méé yʉ ĩi: Trigo apega, oteya maniricara to ca boacoajata, tiiga wado
    biicã yerijãa waa. Tiigare otejata docare, wii, bʉcʉa, pairo dica cʉti.'
  san-ORI: ଅହଂ ଯୁଷ୍ମାନତିଯଥାର୍ଥଂ ୱଦାମି, ଧାନ୍ୟବୀଜଂ ମୃତ୍ତିକାଯାଂ ପତିତ୍ୱା ଯଦି ନ ମୃଯତେ ତର୍ହ୍ୟେକାକୀ
    ତିଷ୍ଠତି କିନ୍ତୁ ଯଦି ମୃଯତେ ତର୍ହି ବହୁଗୁଣଂ ଫଲଂ ଫଲତି|
  huv-NT: Naleaing naleaing sasaj icon, sitiül noic osaab trigo ngo majmiüc tiül iüt
    ndrom ombas, ngome apmajntsop, apmajlǘyan noic nej. Nganüy sitiül apmapiürüch,
    apndrom ombas, mbich apmajntsop, ndoj apmayac altegüy.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ, ngue nu̱gä, ja ngue da̱ thogui, n'namhma̱ ngue xa̱ngu̱
    yø ja̱'i̱ da̱ di̱nna̱ 'da'yo te. Tengu̱tho n'na zihmu̱dä ra̱ trigo, mɛ̱nte hi̱nga̱
    nthu̱hu̱ ra̱ hmu̱dä, xquetho n'na mhmu̱dä tho i ja. Pɛ nu̱'mø ya bi thu̱hu̱, da̱
    bøxra̱ hmu̱dä, pɛ ya xa̱ngu̱ yø trigo da̱ ma ma̱ pɛti 'mø bi̱ nja.
  nop-nop: Biyagoŋ hinek hanimbe nadineŋ, haŋgom yopmaŋ hakiiŋ adi folooŋ fee mu tiiŋ.
    Ala kiliki kubugoŋ niŋ tiŋa wooŋ kwet gineŋ kameune kubugoŋ wendigoŋ kumumbu yeuli
    kadoŋa looŋ folooŋ fee mintawetik.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no otik dii id pomuwa iddos songo‑ngipon
    no bonni, dii en idda od tuvu woy diid mo‑uraa. Piru otik id pomuwa idda, iling
    tid patoy woy id lobbong, od tuvu en idda woy'd mo‑uraa. Na iling mandad tadda,
    otid patoy ad, od kovadnow a woy'd pokovoggoy to lammin umuu riyot mo‑uraan minuvu.
  cak-ENT: 'Y tivac''axaj c''a ri ninbij chive vocomi, que ketzij vi: Si nkapokonaj
    nkatic-ka jun vit ruvüch-trigo pan ulef, ri vit ruvüch-trigo ri'' xa choj c''a
    quiri'' nc''uje''. Jac''a si man nkapokonaj tüj nkatic-ka, stape'' (aunque) nc''uje''
    can chuxe'' ulef ri vit ruvüch-trigo ri'', ntel-pe y nuya'' ruvüch.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤂᤠᤶᤔᤥ ᤔᤰᤌᤠᤀᤠᤱ ᤔᤧᤴᤇᤡ᤺ᤀᤣ ᤌᤠᤖᤡᤰ ᤂᤧᤱᤃ ᤌᤡᤰᤗᤰ
    ᤏᤧᤖᤥ॥ ᤁᤖ ᤂᤧᤴ ᤛᤡ᤺ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴᤗᤠᤶ ᤕᤖᤡᤰ ᤐᤥᤃᤢᤃᤧᤴ ᤁᤢᤈᤠ᤹ ᤌᤥ᤺ᤰᤗᤥ॥
  mie-NT: De ndāā cáhān ni jíín ndá nú, iin nūnī trigo tú mā níncava nūū ñūhún jā
    quiyuhū, túsaá de coo mátúhún-ni. Sochi tú quiyuhū, de nacayā cuāhā ndasí. De
    suni súcuán cánuú jā cuū ni de quiyuhū ni, tácua coo cuāhā nchivī jā nduu ji sēhe
    Yāā Dios.
  san-TIB: ཨཧཾ ཡུཥྨཱནཏིཡཐཱརྠཾ ཝདཱམི, དྷཱནྱབཱིཛཾ མྲྀཏྟིཀཱཡཱཾ པཏིཏྭཱ ཡདི ན མྲྀཡཏེ ཏརྷྱེཀཱཀཱི
    ཏིཥྛཏི ཀིནྟུ ཡདི མྲྀཡཏེ ཏརྷི བཧུགུཎཾ ཕལཾ ཕལཏི།
  qve-NT: 'Chaymi qankunaman cheqaqtapuni niykichis, qankunaqa yachankichismi: Trigo
    t''akasqaykichis allpawan p''ampasqa kaspaqa, wiñamunqan; hinaspan allinta rurunqa.
    Ichaqa sichus chay trigo allpapa hawallanpi kaspaqa, manan wiñanqachu rurunanpaqqa.'
  pao-NT: '@see-verse:JHN.012.023'
  cbu-NT: Niri mangoonangtsa; warusaa wach ndunnaa tatsumkuch mangu taachiya. Itaru,
    tatsumeeruch, kanuchayaru, kxooneeru, kapung yasikiya; izapaneekiya. Ashikpaz
    ashiriya Apanllee mangoonamaama.
  usa-usa: kemá áraimma kétima-timune. mórama wíti-yumma marabí íkumena ípuinama kímora
    pááqyan-ayumma wenamáa wániye. minnâ wemá puínamanibo taíganimma uta-uta umá ôriq
    umá arammá iyániye.
  soy-soy: Asei kɛcɑ́ɑ́, kɛ́ nɔ́ símisi rɛ tilukɛpipi tinsɑ́ n loó tikɛ́ kpu, timɛcirɛ
    kɑri yɛ n we. Amɑ́ tin n kpu, ti yɛ ɑpipi kulúi mɑrilɛ.
  hui-hui: Tíhondo heneneore laro. Widi lini hondene mbira dindini ibira howa homa
    nabiyagua lini mbiraore hangu ngagobi wiaabo holebira. Dindini ibira howa homayagua
    anda howa lini dewa dolebira.
  amf-amf: 'Inta yena gon ida giye: Gazgonsa aapi peente wavayse yi capaamma, baqalima
    koda shidhe; yi capidianna, baqalayse thoothi aapi koda ushe.'
  quc-NNT: Qas tzij kinb'ij chiwe, chi we man käqaj ri jun u waq'äch triko pa ri ulew
    rech käq'ayik, tajin wi ri' xaq jun u waq'äch triko. We k'u käq'ayik, kätux na
    ri', kuya k'u na k'ia u wäch.
  dob-dob: Ta wate ꞌediya ꞌigwae, “Yaona ꞌaiꞌaila ꞌemiya, ꞌabo ewana bwaꞌa ꞌena tadauni,
    maꞌetamo bwaꞌa solanaya ꞌidadaula, ta esi solanega ꞌitatabwa be uwana boboꞌana
    ꞌisusaila, manuna ꞌeguma geyaꞌabo bwaꞌa solanaya tadaudauni, geyaꞌabo saꞌi ꞌitabwatabwa
    be uwana boboꞌana ꞌisusasusaila.
  wrs-wrs: Heva os kamba si boasna dahavav. Memba os, maim oi, indhanarini witkul
    koko vev osora. Witkulva koko veperava petharamba, braovevav. Wo kulva esvemava
    kethavra. Wo heva os hemba braovemba owai vellava, wo osva himba si esvemava kethavavmoa
    nihilva.
  mca-mca: Yijaa'ija aka' qu' hit'iƚij ewets, ne'ej ƚo' ne'ej trigo in nite' nami'ju'
    sehe' qa wa'mƚeji', qa ham pe'qu' nata'ƚets hats ewi'ƚƚe, qa in namƚi'iju' yijat'ij
    na'aj sehe', qa wa'mji', ma' qa olots yijat'ij pe'qu' nata'ƚets ƚei.
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, mi mu xbaj ta lum ta xcham ti jbej sat trigoe,
    staoj yav jun jun o. Pero ti mi ta xchame, ta xbol ti tsꞌunobale.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား ဂျုံ​စေ့​သည်​မြေ​သို့​မ​ကျ၊ မ​ကျေ​မ​ပျက်​ဘဲ
    ရှိ​ပါ​မူ​အ​စေ့​တစ်​စေ့​ထက်​ပို​မို​ပွား​များ လာ​လိမ့်​မည်​မ​ဟုတ်။ ကျေ​ပျက်​၍​သွား​လျှင်
    မူ​ကား​များ​စွာ​သော​သီး​နှံ​တို့​ကို​ဖြစ်​ထွန်း စေ​တတ်​၏။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, bi bule' mijibim ma kpo' la, mì li juore miʼbaba nɛ.
    Ama mì kpo' la, mì li pɔ̀re kí yɛbre nɛ.
  cbi-NTPO: Uwaindiyu ma trigu ñi tusha pajtya' peyai'shu juntsaa, tiba i'mujchi ma
    trigu ñiren juunu tsuve, tsaaren tusha pajtya' peya' shu'kishu juntsaa, bene kayu
    vee ñi pure' manguwakenu tsuve.
  ikk-NT: M rị a gwa ụnụ ezioku, akpụrụ-ọka nọdị nke ẹ akarịkọ ohu sụọ wezụka n'ọ
    dan alị nwụnhụn. Ọ nwụnhụn, 'ya wụ ọ mị mkpụrụ ọda-ọda.
  leu-leu: Ne xuus tuunei nami, a kam ina ‘wiit’ i taa pife xaves tamo i taa pife
    poxo xe lana xavala e maat. Taasaxa layaan i taa du lana xavala i taa boak e fuaa
    pana kam xaves.
  maz-NT: Nuzgö, na cjuana c'ü rí xí'ts'iji. 'Naja ndëxü c'ü ya ra zobü a jõmü, 'ma
    ra nguibi a jõmü, ra mbes'e ra unü na puncjü ndëxü. C'e ndëxü 'ma dya ra nguibi
    a jõmü, ra nguejme 'natjo ndëxü.
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་ཡང་དག་པར་བདེན་པར་སྨྲ༌སྟེ། གྲོའི་འབྲུ་རྡོག་གཅིག་ལ་མཚོན༌ན།
    སའི་ནང་དུ་ལྷུང་ནས་མ་ཤི་ན་འབྲུ་རྡོག་གཅིག་རང་ལུས༌ཤིང་། སའི་ནང་དུ་ལྷུང་སྟེ་ཤི་བ༌ན།
    འབྲུ་རྡོག་དེ་ལས་ཀྱང་འབྲས་བུ་མང་པོ་བསྐྱེད༌པ་ཡིན།
  tca-NT: —Rü aixcüma pemaã nüxü̃ chixu rü ngẽxguma chi wüxipü̱xü i trigu tama waixü̃müãnegu
    toxgu rü wüxipü̱xüechatama nixĩ. Natürü ega waixü̃mügu natoxgu, rü nge̱ma naxüxgu,
    rü muxũchinema ínanguxuchi. [Rü ngẽxgumarüü̃ tá ta Tupanaxü̃tawa nangugü i muxü̃ma
    i duü̃xü̃gü ega chayu̱xgux.]
  zpl-NT: Xne liꞌá nia luhua nú tucu nú neca tucu ebichi trigo nú tunu la benii, necascaꞌ
    tucutsiae, pero tunu benii che chiquiꞌ ayune.
  mbc-NT: Ayenku'tîuya pepîn. Trigo yena'pî yu'na'tîsa' pra awanî ya, tiwinsarî aako'mamî.
    Tîîse yu'na'tîsa' ya, moropai ipi'pî katasa' ya, moropai aaro'tasa' ya, kure'ne
    itîrîiya e'painon.
  ndg-ndg: Amini, amini, naabakiya, chembe ya ngano mana itei itomboka kwaa mu'nnema
    na waa, utama nyonyonyoo kichake; ila mana itiwaa, ipambika matunda ganyansima.
  wsk-wsk: “Ani nunguningta ninga manorsam, kon muguri bo ali awote me dagulok ale
    iwirok mu kon muguri uwutata suanta ko baga se lagarukko. Bare ali te dagulok
    ale iwirok mu asele gurek paguk tarigiruk ale kon nunguning suen biya ko kaparukko.
  toj-NT: Pero huax cala huabyex ja smeranili. Ja ma' quechan yen huas syajta sbaj
    yen mismo, oj ni ch'ayuc ja yaltzila. Lajan soc jastal jun sat ixim huas tz'unji,
    pero ti huax c'aa. Ja sat ixim jahui, lom ni ja yaltzila porque mi ni huax pojxi
    masa. Pero ja ma' mi huas syajta sbaj ja ba mundo iti, seguro ni oj staa ja svida
    jau ba mi ni nunca oj ch'acuqui. Ja' ni smoj ja sat ixim ja ba huas tz'unxi. Eso
    sí, ja sat ixim jahui, lajan soc huax c'ai, pero ja yaltzili, mi na' jaye sat
    ixim huax ya pojxuc ja jun sat ixim jahui.
  tbc-tbc: Rumok geig ŋai aŋ ŋurupaiaŋ da, anaŋ patun ab lo ka yen dop, tan na ta
    idup imat na tap, man iŋsen kisaek mi yen a. Ak man, tan na idup imat tap, iŋ
    nuŋon wei mi ifu wa.
  sna-sna: Ndinokuudzai chokwadi, kana tsanga yegorosi ikasawira muvhu ikafa, inongoramba
    ichingova yoga. Asi kana ikafa, inobereka mbeu dzakawanda.
  smk-NT: 'Anaod, isipen moyoyti nin maong: No si sayay bikoy ket kai ya nin imula
    ta pigaw nin no wanin ket nati ya yapo'' mi''sa ya nin rumsik, magnayon ya nin
    sayan-saya tamo''. Bale'' no imula ya ket no wanin nati ya, rumsik ya tan gumunga
    ya li'' nin abaw.'
  grc-TCGNT: Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν ἀποθάνῃ,
    αὐτὸς μόνος μένει· ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει.
  gof-WFTW: Taani hinttew tuma odays; issi gistte ayfey biittan wodhdhidi wooqonna
    ixxiko barkka attees. Shin he gistte ayfey wooqiko daro ayfe ayfees.
  spa-BLM: De cierto os digo que si el grano de trigo no cae en la tierra y muere,
    queda solo. Pero si muere, da mucho fruto.
  kyz-NT: —Sã'ã juowuu a'ỹja otyme'emamũ ipytune'ema. Majepei tee futat a'ỹja. A'eramũ
    futat ojemoteu otym ire te ipori. A'eramũ futat waramũ ojeme'yita wa'ỹja pyu.
    A'eramũ te nojemoteei a'ỹja. Nan tee futat je manũ re jeremiayuwa 'gã jeme'yi.
    Je manũ re kwaiwetewete ajemogyau namutamutat— 'jau Jejui 'ga 'gã nupe.
  dao-dao: '“Akcanga ka ning jah mthehki: cangmci mdek üng am kya lü am a thih üng
    mäei khawiki. A thih üng va khawhaha ngtheipai law be khawiki.'
  cya-cya: Nu cha' ñi s'ni cunen lo'o um, sca mti trigo cha' a tyu na lyuu, ticui'
    ti loo scati na, una cha' tyu na lo' chcua na, qui'an la chca na.
  wrk-wrk: Yanyba ngayu duja jangkurr. Nanda daburrul yami, yaliyi jungku muningka
    nanda yami, baki mikuwali jardijba. Mikuwali jungku baku yingkayudi yamiyudi.
    Ngala jala yalu yarrijba nanda daburrul yami jambana, baki janyba nangka yami
    kalawuyngkurru jambana. Jala nangka janyba yami, baki walajbangka wuju baku barri
    bayngkani. Nanda daburrul jardijbangka walkurra, baki baku barri nyulu jungkuka
    kajayudi yamiyudi. Yalu wudumba nanda yami jarrkanyi. Ngayu barrinani nanda daburrul
