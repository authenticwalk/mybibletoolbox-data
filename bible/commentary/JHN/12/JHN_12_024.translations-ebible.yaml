  byx-byx: I maikka ngul sil ba ngen ne gua revan. I ama lageraum dai qatikka ariq
    aip kurl uum mer ama gattaqi, dai qatikka diip kurl uum i qatikka ama quanasem.
    Dap maikka aip ta qutserl luum aa ama gambem pe ma aivet, dai diiv uum ngere ngip,
    de diip purl ve uum arle ves, be diiv uum ngere tal ama asmes i buup.
  ctu-CTI: 'Melel mic subeñetla: Mi mach''an mi yochel ti lum jump''ej i bʌc'' trigo
    o chʌ bʌ jach yes bʌ pac'', mi mach''an mi mujquel, che'' jach an. Pero mi ti
    mujqui, mi pasel. Mi yʌc'' cabʌl i wut.'
  zos-NT: 'Viyuṉsye mi nøjandya''mbøjtzi: Tømbu o''ca ji''n ndø nipi nascøsi, itpa
    tyumgø''y, pero o''ca quecpa nascøsi, napya y más vøti''ajpa tyøm. Jetse øtz tiene
    que va''cø ca''que''tati va''cø niptøjø y va''cø vi''sa''que''ta va''cø vøti''ajyaj
    va''ṉjambapø''stzi.'
  gvs-gvs: 'U, ina tuta bogina ima, tauna ame alatuuwokoimi konōve: Neta witi kutukutuna
    geya tabaguliyeta, kutukutuyana ikaaiyaka tayamo toito. Go neta isou poyapoya
    goi ikámasa, itabo, keuwoina gagaina bei isowóduwo.'
  kbm-kbm: 'Be Ayeu nanei bingano ge nitangi yem nanei: Yanggo ano natu dongke ge
    ginei gisov nalk aplo gile be gipiel ite, atob nes ano ite ma. Ei nisov nalk aplo
    nile be nipiel nikwai bekob atob tuvu vukuri be nireu love nes ano anongge nitlek
    ano dongke ete mate ane ok.'
  tew-tew: Hebo taˀgendi wâytu̖máa, wí táhtá̖ koˀyi óekoeḏi iví wówátsi imäˀ waagibá
    ûnpoˀ heḏânho shánkí báyékí iweḏi natá̖hpaa-íḏí, heḏi iví wówátsi imähpíḏá
    iweḏi hä̖́ä̖bo wínapaˀpí, iwebo wíˀbo nawänpikꞌóe.
  rmc-rmc: 'Čačes, čačes phenav tumenge: Te perela o zrnos andre phuv, ale na merela,
    ačhela korkoro. Ale te merela, anela but uľipen.'
  apr-apr: Awete pang moolmool nen, kumata bet tool atu ipe dingding patunu du tana
    lono tiap nga, ngan ole isup tiap le kanono tani yo ataleu in la bet iken i. Bong
    kumata bet ipe du tana lono le kulini ibi nga, ngan ole isup a ipu le itar kanono
    alunu belebele.
  tiy-tiy: Béréhé ku begom i toowe, amuk i bénee énda mélébéngén dob fantade, énda
    mégonokén. Endob amuk ménlébéng, mégonok médoo. Ségiléw bé Begéne, non amuk méléhuu,
    médooy gégédote bé mantuwe umul.
  nlg-nlg: Inau tu bosa utuni vanighau, na vuavua ni koni te sakai na vuavua vamua,
    sakai manaa kara subaa tana pari. Tana bona te mate tana pari ge ke vahui mai
    ke subo na vuavua.
  dgr-DOGNT: Ehkw'ı anaxèehsı̨, jìe dèè k'e nàekw'o xè ełaàwı lenǫsıı ı̨łaà jìe ı̨łè
    zǫ elı̨ hǫt'e. Hanìkò ełaàwı nı̨dè wets'ǫ jìe łǫ naeshe ha.
  pes-OPV: آمین آمین به شما می‌گویم اگر دانه گندم که در زمین می‌افتد نمیرد، تنها ماند
    لیکن اگربمیرد ثمر بسیار آورد.
  ron-1924: Адевэрат, адевэрат вэ спун кэ, дакэ грэунтеледе грыу каре а кэзут пе пэмынт
    ну моаре, рэмыне сингур, дар дакэ моаре, адуче мулт род.
  tpz-tpz: Eöꞌ to soe vamaman rakah keoꞌ peöm, o voaꞌ kon vëh ne ea to poꞌpoꞌ eah
    manih po oeh, se pisiꞌ maꞌ, pareꞌ voaꞌ vapeo en. Ivëhkëk, eꞌ se keh hikta pisiꞌ
    momoaan, eꞌ se teꞌ avoeꞌ e non o pöh voaꞌ kon ro.
  agd-agd: Téi fura siré tiretí ankan tiamiyá uno. Mana uviti ayun ma varafin ída
    aravinten maen ída e ampaminten mifo varafin ma orun peran nain manon e ampamaren
    kokhon aran imádanten mino.
  rkb-NT: — Wabytoktotaha niy. Katsaktsa tapara riktsa tsimysipariknaha. Tsimysipariknahaze
    wytyk bo pokpok tsimykaranaha. Estubaze zuba wytyk eze my, ata hi taypykze riktsa
    tsiriktsazubarẽta mozik. Hawa riktsa mysiubara iwata tabezewy ziwatawyky. (Iwa
    nitsasokoze tabezewy soho ziwatawyky.) Tapara mohyrikosokda bykyze mynahyrizikpo
    my. Iwaze kytsa sizubarẽtsa kahumo sispirikporẽtsa. Rik soho iktsasokoze hawa
    rik mysiubara iwa tabezewy soho ziwatawyky — niy.
  san-THA: อหํ ยุษฺมานติยถารฺถํ วทามิ, ธานฺยพีชํ มฺฤตฺติกายำ ปติตฺวา ยทิ น มฺฤยเต
    ตเรฺหฺยกากี ติษฺฐติ กินฺตุ ยทิ มฺฤยเต ตรฺหิ พหุคุณํ ผลํ ผลติฯ
  iws-iws: Kara kɨmiirɨn yaimwowar boɨnkii, twonidɨm nua nɨkiigɨiyam karamae nwowi
    mɨ hapaiirɨn nhɨsuwakar nwokii mɨ kɨra sɨmiirɨn nu ha haɨngikaii mɨ mhoɨiya sɨma
    wɨ yɨn kasa budgi rani. Mɨ tɨ hɨriinan siyɨuɨn kara naowi mɨ inkamɨm kariirɨn
    ha haɨngikaii mɨ mhoɨiya kara ha swokɨ ɨnsiin ɨdwowi mɨ wɨ iikam kasa whɨnkɨnsiis
    haigɨnɨu rani, kariiram naɨngwo tɨbmiiyɨm.
  pol-SZ: '—Zapewniam was: Jeśli ziarno pszenicy wpada w ziemię i nie obumiera, pozostaje
    samo. Jeśli obumiera, przynosi obfity plon.'
  ztq-NT: Nli xñen nii deelñee kñaady xobxtily lo lyu, ktyaldyo, per deelñee kñaaw,
    lëëw ktyaly.
  zai-NT: Peru gabe ca' laatu, pa qué gati ti guie xuba ora guiaba ndaani yu la? qué
    zache ndu, peru pa gati ni la? zandani ni ne zacá lú ni.
  upv-upv: Nuwretun nga nuwretun nuwrai tevi kami, Poro wene nai sete pukur pivitan
    ngatan renge dan, ko ngok esansan bbölbböl malum. Ko poro pukur ko wor, pivitan
    ngatan renge dan, pietiv ko pimaur kele, ko ngok ko pia-la wenen pilep ko vajin.
  wap-NT: 'Mishiꞌo kaiwuruꞌu õkianuz: Aonaa naꞌapainim nii baudaꞌapaꞌo maziki dako
    waotaꞌoraz imiꞌi baara ati iribainan, soo umawakan an. Mazan umawakan idi, uruꞌo
    nii zii ukaakan madowaaka.'
  mva-mva: Moimoi ka ura-kaming! Kangkang patu tekena-la kata be tago kateka-o isapasiria
    nge masa ngarana-la bokai ngaeneno. Tago kaba taka ngadula. Ata kateka-o isapasiria
    be imate masa ngadula be kangkang kokoko-tina ngapuraki.
  dwr-NT: Taani hinttenttussi tumuwaa oday; itti zarggaa ayfatta biittaan wodhdhaade
    wooqqana dhayooppe, barekka attaw. Shin he zarggaa ayfatta wooqqooppe, daro ayfiyaa
    ayfaw.
  kfw-kfw: Kei'n inthiangnga nangnidiang kanati, sahuum khan neipilla achulla khat-um
    athimak inchu, inkhatbit eya aomchei, takkha sahuum khan athi inchu, akara katamtak
    ahongkara.
  bfz-bfz: आऊँ तुसा खे सच-सच बोलूँआ कि जदुओ तक कणका रा दाँणा जमीना रे पड़ी की मरी
    नि जाओ, से कल्ला रओआ, पर जेबे मरी जाओआ, तेबे बऊत फल़ ल्याओआ।
  cuk-09: Napira an bemarga soged, ar ibmar-gwag napagi argwansulile, e-uka nungu
    sulile, unnila na ebi gudii-daed. Ar e-uka nunguerdi, adi bukidar sanmakodo.
  ben-OBCV: আমি তোমাদের সত্যি বলছি, গমের দানা যদি মাটিতে পড়ে না মরে, তবে তা শুধু
    একটি বীজ হয়েই থাকে। কিন্তু যদি মরে, তাহলে বহু বীজের উৎপন্ন হয়।
  mil-NT: Te na càchí tnúhu ndáá‑í xii‑ndo sǎ nǔu ɨɨⁿ tatá vá ngává‑xí nǔú ñúhú těhyú‑xi
    ña, te dɨu‑ni ducaⁿ cùnduu‑xi cundecu‑xi. Dico ɨɨⁿ tatá ná ngává nǔú ñúhú xǐnu
    déhe‑xi, te xíǎⁿ nádàcayá tnáhá‑xí, te mee‑xi tèhyú‑xi.
  myu-myu: — Kadaida taida buje, ipi be atamõg̃ — io'e. — Tamõg̃ puje, tae'ũata jo'i
    tadop ipi be ma. Pũg̃ta ma tadop ipi be. Kadai aypan puje bit, ta'ade tadop kadai
    dag̃ — io'e. Imẽn Jesus o'jekawẽn je'ũãm, waram jetaicam tak, g̃uyjom ade tiwatwat
    itabut je'e okay iam tak.
  fue-fue: 'Mii bata on e gooŋa: ɓinŋel gawri aawaaŋel, to ŋel nyolay, ŋel wonan nun
    ɓinŋel gootel. Amma to ŋel nyoli, ŋel rimaan faa ɗuuɗa.'
  amk-amk: Tarai antu! Imadurai we mea mau yeyo, masino patibu bong bei wiro memasa
    kahai tuti tanami toyari arai inontarai marareha na kahofafo kaha mani, weboyari
    pampang tonanai. Wape patibu bong boyari nani memasa tuti arai na kahofafoi mani,
    ambori tifu aha tuti wedaya bong bitoya aha.
  fai-fai: “naka atin afan bakoyami, dukak luw mak milat dák bakan abongin dakodokabu,
    uka makso makso keidomu banim, kata milat dák bakan tem abom dam fomom luw tabokabu
    uta gim seng seng abudokabu.
  ura-NT: Niritiinte, “Esinaena rauhijiriin aitoon. Charijieein teeinti lecuhejeein
    temueraeniha arosone, omaroelanaala jerichanejeein ne. Jana atane choaae naluhane,
    omarohin arajiin inacaain nefae.
  mcd-NT: '@see-verse:JHN.012.023'
  urt-urt: Ŋam mana yip bwore mise, ŋaiye wit esep yukur nangah kekep no, kin nyeꞌ,
    kin ilyeh ka orp. Kom ŋaiye ka ole pe, kin ka gere unuh teŋei ŋaisep wula wula.
  kiz-kiz: Aminiayi, aminiayi, nikabhajobhela chembe jha ngano jhikabelayi kubina
    palifu jhikafwa, jhitama mebhwa jhiene; bali jhikafuayi jhihogola matunda mingi.
  tzo-TZE: Melel li c'usi chacalboxuque, ta persa ta ximilat yu'un jech ep boch'o
    ta x'ac'bat xcuxlejalic sventa sbatel osil. Jech chac c'u cha'al me mu'yuc ta
    xich' muquel jbej bec' trigoe, stuc no'ox oy o. Yan me ta xich' muquele, ep ta
    xlic satinuc.
  lex-lex: Plola la A li'ru ri honona. Hota A ino'nu di emeknekama wetra' lawna olli.
    La'pa wetra' lawna ola ida edonna rtamin nana la tani ralamni, de hota olli de
    edon na'itra-nalawna. Mere la'pa rtamnia olli de nanpena hota na'ona-natawi, nahara-nadewtu,
    me nawo' nana wetra' lawna.
  dov-dov: Nchobeni, nchobeni ndamwambila anukut, imbuto yabbale yakawida munyika
    mpo yafwa, iyosyala lwayo ayilike, pesi kuti yafwa, ilazyaala michelo myiingi.
  toc-NT: Pero xli̠­ca̠na cca̠­hua­niyá̠n pi̠ acxni̠ nacni̠y xta̠­chuná nali̠­taxtuy
    cumu la̠ okspulay aktum actzu̠ cuxi hua̠ntu̠ chancán, acxni̠ tama̠­ya̠chá nac
    ca̠ti­yatni xli̠­ca̠na pi̠ nani̠y nac xnacú, pero xlá aca­li̠stá̠n naakpún y luu
    lhu̠hua nahuán xta­huácat. Pero para ni̠ xta­ma̠chá nac ca̠ti­yatni y ni̠ xni̠lh
    nac xnacú, ne̠c­xnicú luu cati­má̠s­ta̠lh lhu̠hua xta­huácat.
  ulk-1902: 'Ageakar, ageakar, kaka uabi detager, kega, Ese nerute kon kep nole seb
    ge abi, a uatuet, E tepteb ipe: ese E uatuet, E au turum.'
  som-som: Runtii, runtii, waxaan idinku leeyahay, Xabbad sarreen ah haddaanay dhulka
    ku dhicin oo dhiman, keligeed bay iska jiraysaa, laakiin hadday dhimato, midho
    badan bay dhashaa.
  mam-C: Qu'n twutzxix kxel nq'ma'n kye'y, ikytzin weji'y tze'nku jun twutz triy.
    Qa mix xkux miqet toj tx'otx', nlay ch'iy, qala' o'kxjo tal junch'in ex nti' tajb'in.
    Me qa ma kux miqet toj tx'otx' tu'n tkyim, ok chmetil txqantl twutz.
  ndj-ndj: Nakaka nguvawombela, ngokwa ya mupunga yikusighala ngokwa hela hata payiponeka
    pasi pauganga pambeli yikusova. Mani payisova, yikulela fivelekwa fitangalili.
  mbj-NT: '—Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Tiriig ag k''ããts gó takanajäg bä,
    k''ããts gó ta bóg nadajëb bä, ta mab hẽ, sét hẽ had''yyt hẽ tabaym ti ta ag. Ta
    bóg dajëb bä, papuuj ganyyh bä, tii bä hajõng ta ag ganä kän ta hanaa —näng mäh.'
  lat-VUC: Amen, amen dico vobis, nisi granum frumenti cadens in terram, mortuum fuerit,
  ngp-ngp: Nawagambilani ikindedi, mp'huluzi ye uhemba neisigale iivo imwenga hainahandigwe
    mwe ulongo niyo yafa. Uneva inabanika neyeleke mp'huluzi nyingi.
  aoi-aoi: Wurr-engkirraja! Ebina wuburra-kiya awilyaba amaninga amadidira na-lungkuwabijajungwuna-manja
    ajiringka-manja, kembirra nuw-eyebirredinama ebina eningarrawa umba na-lingbijanginama
    akwa na-lungkuwarringinama akwa ababurne-ka amadidira nuw-arrangbijeyinama. Ebina
    eningadinuba-wiya amadidira nuw-eyebirredinama akwa arakba na-jungwunama. Akena
    nara-manja a-lungkuwabijajungwuma akina ajiringka-manja, akwa kuw-ambilya-manja
    engburingka, kembirra nara a-lungkuwarruma akwa arrangbijajuma ababurna amadidira
    umba awilyaba-ma yimbukwa amadidira aminakwukawura kuw-ambilyama. Amandangwa engburingka
    ayakwa akina!
  enq-2: 'Nambame nyakamba etete kiningi langilyo: Wita dii mende isa yuunya kopo
    latala kumilya dokome langa latala dii longo mandenge. Dopaka doko, wita dii mende
    isa yuunya kopo latala kumala naelya doko dii mendai dokoaka iki singi.'
  eng-ASVBT: Verily, verily, I say unto you, Except a grain of wheat fall into the
    earth and die, it abideth by itself alone; but if it die, it beareth much fruit.
  mna-mna: 'Nio aŋso kat piom: Kini iweene sa, sombe isula toono som, nako indom ma
    ise be parei? Som. Ko imbot sorok. Mi sombe isula toono, nako popoŋana indom ma
    ise, mi iur ŋonoono boozo. Pa bela kini iweene tana isula toono, tona ipiyooto
    popoŋana.'
  myw-myw: Mounid adibakeimiy, kukin kaytul wit nag bein wapwepway bo bisesuna anmwa̱net;
    tage kukin bein wapwepway, bikanig mo beivag anagin babaw.
  sby-sby: Kwamba cakubinga, imbuto ya witi yabula kubyalwa mubulongo nekufwa ikute
    kaili imo imo. Nomba yafukilwa, ikute kukula nekusema bisepo bingi.
  sll-sll: Ha weni kara di ni teralia piro. Paba miling taniga ulu kul ya ganba bani
    sikinangwo ya di panamia. Te taniga ya ganba bani sinangwo, pi sire bolere miling
    miki weni honamua.
  yaq-NT: Lutu'uriapo ne inen emou jiia, ju'u tiiko bachia, ka bwiapo etwa'ateko intok
    ini'i ka siwekai, junuen, wepulsi bachiatunee jiba. Taa ini'i, senuk mukuka, bwiapo
    a' ma'awaka'a benasi, ini'i junuen etwakai, intok siwekai, junak yu'in bachiane.
  uro-uro: Nguat tamän särhäm ngän na ama engäktki i ngakt bä nga qaku anga wit aa
    gavämini ngä säp sävät ivät bä ini ngärhi ñäp diva qale ianiäkt ama gavämini i
    ama sägäni nä ini. Dap ngakt bä ini ngärhi ñäp dä va ini ngärhi sa ama rhäqäp
    nä irhong ama gavämirhong.
  ita-1885: In verità, in verità, io vi dico che, se il granel del frumento, caduto
    in terra, non muore, riman solo; ma, se muore, produce molto frutto.
  muy-muy: Nəhi ana kʉli nahəma, hilfi ga hay tamal àdiyu a haɗ vu ndo, èzi ndo ni
    ti, naŋ àbu nahkay zlam gayaŋ. Ay tamal èzia day kwa ti eri gani afətaya, aɗək,
    abay ahàr, ewi bəza kay.
  kqc-kqc: 'Rama iniye ya nida: witi meko konori yaresi de muyego vonisi, bi meko
    yokoi makari kana amego. Idu muyego vonisi, bi ini meko tau gade rama nigedi.'
  tav-tav: Cariapena mʉja yʉ ĩ. Mani caotebori apeare mani caotequẽto to bairona tuacõa
    tia jetona. Ti apeare jitapʉ mani caotero puticoato. Caputiro bero ti ape ãnato
    boacoato. To caboarije to cãnibato quena bʉcʉa, tia netobʉjaro capee ricacʉto.
    To bairo cabairijere bairona yʉ bai yaji, bai yajiri bero yʉ catunu catirije jʉgori
    Dio punaa capãarã anigarãma.
  eng-ULB: Truly, truly, I say to you, unless a grain of wheat falls into the earth
    and dies, it remains by itself alone; but if it dies, it will bear much fruit.
  spa-VBL: 'Les digo la verdad: hasta que un grano de trigo no se plante en la tierra
    y muera, sigue siendo un grano. Pero si muere, produce muchos más granos de trigo.'
  fra-_FOB: 'En vérité, en vérité je vous le dis: Si le grain de froment ne meurt
    après qu''on l''a jeté dans la terre, il demeure seul; mais s''il meurt, il porte
    beaucoup de fruit.'
  hau-ULB: Hakika, hakika, Ina ce maku, in ba kwayar alkama ta fadi kasa ba ta mutu,
    za ta kasance ita kadai; amma idan ta mutu, za ta bada 'ya'ya masu yawa.
  mal-mal: 'ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: കോതമ്പുമണി നിലത്തുവീണു ചാകുന്നില്ല
    എങ്കിൽ അത് തനിയേ ഇരിക്കും; ചത്തു എങ്കിലോ അത് വളരെ ഫലം പുറപ്പെടുവിക്കും.'
  kkc-kkc: Esiga ayo nimapoo ka taka. Edebeeyo ko mi mapoo segele poogooga, ko egee
    see opusomo dalaime. Esino ko hedebe onosee osee malaiso. Esino ko mi mapoo sogoloso
    opusomo doloso pologa, bou dia gasibileso kauwuloso ko okopolo palaiso.
  lit-lit: 'Iš tiesų, iš tiesų sakau jums: jei kviečio grūdas įkritęs į žemę nemiršta,
    jis lieka vienas, bet jeigu numiršta, jis duoda daug vaisių.'
  urd-GVR: Maiṅ tum ko sach batātā hūṅ ki jab tak gandum kā dānā zamīn meṅ gir kar
    mar na jāe wuh akelā hī rahtā hai. Lekin jab wuh mar jātā hai to bahut-sā phal
    lātā hai.
  far-far: Ru mamana nau ku saea fua mulu. Dia ta te mege witi nia 'asia laona ano
    ma ka mae, na witi falu kai bulao ma nia kai too ana fueru witi 'oro. Boroi ma
    dia mege witi nai nao si 'asia laona ano ma ka mae, te mege witi go ne kai to
    taifilia.
  suz-BL: नोफा दाइश्‍शा नेनीन, चेरब गेडा खपीमी शोक्‍शा मराक्‍त हना, मेको मोशा लीब।
    तन्‍न शोक्‍शा राक्‍त हना, शुश ग्रेल्‍ब। रोमी १४:९; १कोरिन्‍थी १५:३६
  car-NT: Ita'ro pore, nono tu'ponaka oma'pa, iromby'pa enapa moro itupu epyry'po
    we'i'poto, tywe'i'po po roten man. Iromby'poto te, tapeke imero kynaijan.
  amp-amp: Na kfo mifwanko, wit tpit nhai bbinysoft misuhhato nohrfot, to be inji
    rpa tpirpat rhuraht. Misuhtn fnoht, tfit frdborhahato sinyaruhatn dmet dmet hirrahmt.
  bht-bht: मैं तुसां ने सच्च-सच्च बोलदा है, की जालू दीकर कणका दा दाणा जमिना च पेईकरी
    मरी नी जांदा है, सै किला ही रेंदा है पर जालू मरी जांदा है, तां मते फल दिन्दा है।
  eng-NOY: Truly, truly do I say to you, Unless a grain of wheat fall into the ground
    and die, itself abideth alone; but if it die, it beareth much fruit.
  cub-NT: 'Jãve coyʉyʉbu mʉjare: Jaʉvʉ yʉre ji yaiquínore. Jẽvari coyʉrĩ coyʉquijivʉ.
    Yópe cũináyabe oteiyabede maje otebedu, quénora cũinárora mauteinomu no. Ʉbenita
    iyabe oteiyabede maje otedu, joborõ jívʉi cʉede cãreja, yainope teni, pĩarí cũpururi
    nʉiyavʉ. Nopedeca ji yaidú, obedivʉ põeva mamaũme cʉrivʉ bʉojarãjarama, ji yaiye
    boje.'
  ita-1927: In verità, in verità io vi dico che se il granello di frumento caduto
    in terra non muore, riman solo; ma se muore, produce molto frutto.
  lww-lww: Nepisa pe lelaga pan amiu, sane visae kurus tai, visae ve amapla re, yoko
    naga taaga to korena ga tom̃a sanene. Ana visae amapla, yoko menun nena ga, ana
    siraunia kilia war si mras ve moki.
  ckb-ckb: ڕاستی ڕاستیتان پێ دەڵێم، دەنکە گەنم ئەگەر نەکەوێتە ناو زەوی و نەمرێت، بە
    تەنها دەمێنێتەوە. بەڵام کە مرد، ئەوسا بەرهەمی زۆر دەدات.
  nas-nas: Masikaꞌ naurampemang sinang-koo, uiteꞌnu˜ nau kansiꞌkoo duaꞌaravarura eeꞌnoko
    booarura, teu nau deempari otopeuꞌ, nka boora deekoꞌ mmauꞌ sinang tavoꞌantavupeuꞌ.
  uvl-uvl: Pe e hele ke manmanna toto lange imo. Nenge teke uit nganangana elle losio
    hot ke langa ich pe punich ero lape tu ke elle ke pomam mana. Pe nenge teke punich
    lape matana hot ke haka pe hei ke nganangana halang toto.
  eng-BBE: Truly I say to you, If a seed of grain does not go into the earth and come
    to an end, it is still a seed and no more; but through its death it gives much
    fruit.
  ixl-CNT: Niꞌxhtekꞌval sete aas oj yitꞌ saꞌkojxalamtu u tiil triigo nikuꞌ tu txꞌavaꞌ,
    kam koj saitzꞌpi. Sakoꞌxhkaa u ia ech tziꞌ. Pek oj saxalamtu tu u txꞌavaꞌ utz,
    saitzꞌpi. Sibꞌal ivatz sataqꞌeꞌ atziꞌ.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga itambira ŋgua panzi mine tu, “Naŋa aporo
    ŋgua mao nâ pami; ambo kaniŋa vâsa ikeno tâno ilo tia, ande vâsa ŋinde ikura tu
    ipula kanaŋo, nde tia. Taitu miki kaloŋo ŋga; ambo kinzi tamâta sikai vâsa ŋinde
    ku sipau lâ tâno ilo, ande muli ŋga vâsa ŋinde ma ipagugu kanaŋo rârâ.
  crx-NTPO: Soo ts'ih'un un'a nohdúsni, haniyeh-i oomai' 'aw yun k'ut nálhnilts'ulh
    de, dant'oh la didutch'oh 'et za ndutit'elh. 'Et hoonts'i yun k'ut ánis'ai de,
    soo lhai oomai'-i, 'i ooghu hanáyuntijeh.
  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಗೋಧಿಯ ಕಾಳು ಭೂಮಿಯಲ್ಲಿ ಬಿದ್ದು ಸಾಯದಿದ್ದರೆ
    ಒಂಟಿಯಾಗಿ ಉಳಿಯುವುದು, ಆದರೆ ಅದು ಸತ್ತರೆ ಬಹಳ ಫಲಕೊಡುವುದು.
  bbb-bbb: Ro vua ige naka ma kuariavo fiefo, Ire fiene fo besu fu saerena uria ane
    fuone ijia kirakuma fu izege sakae ijia arina una uruvana tavuakuma baki. Ro fiene
    fo ije fuka saerena damuko sakae ijia arikuma ijare fuka una uruvana tavuake.
  blw-blw: Wat hamham-ényu ngén, te tot-owa hen antoy ifagà an chàyu way no ma-ayyuaan
    hen inilì ta achi mehamar, émé-éttég way ihà-an yag achi chumuar. Waman no mehamar
    way éméy hen lota yag nilufù, chumuar.
  tam-2017: உண்மையாகவே உண்மையாகவே நான் உங்களுக்குச் சொல்லுகிறேன், கோதுமை மணியானது
    நிலத்தில் விழுந்து சாகாவிட்டால் தனித்திருக்கும், செத்ததேயானால் மிகுந்த பலனைக்
    கொடுக்கும்.
  azz-NT: Yec melau ten namechilía, como amo se quitocas se trigojxinach ne tech nimilajpa,
    yejua ne quisentocas queme ipa xinach san huan amo palanis huan amo no motaquiltis.
    Pero tajcón se quitocas, masqui mota majyá que tamic ya ne xinach, ijcuacón yejua
    ne niman palanis huan ixuas huan cuali motaquiltis.
  spa-RV-1909: De cierto, de cierto os digo, que si el grano de trigo no cae en la
    tierra y muere, él solo queda; mas si muriere, mucho fruto lleva.
  csy-csy: 'A tatak in kong ci hi, zungtang sia leisung ah tak a a thi buale, ama
    bek hi top hi: ahihang a thi le, a tang tam mama hong piang hi.'
  mxq-NT: ’Tʉyꞌa̱jtʉn miits nꞌanʉʉmʉdʉ ko tuꞌugʉ triigʉ pa̱jk kyaka̱ꞌa̱y na̱a̱xkʉjxy
    es kyaj myuxy, dʉꞌʉñʉ ja tʉʉmt tuꞌuk jeꞌeyʉ ꞌyity, per ko kyaꞌay na̱a̱xkʉjxy es
    tyʉgoy jaꞌagyʉjxm ko myuxy, may ja tyʉʉmp dyaky.
  tzj-NT: Ni katzij wi' ja xtinbij chewe ja nc'ambej tzij chewach ri'. Ja jun chirwach
    trigo ja wi napokonaj namuk pa tok'ulew jari' majun nelto in majun cosecha nuya'
    pro ja wi matapokonaj namuk pa tok'ulew jari' nelto in congana rwach nuya'.
  tdt-tdt: Hau hatete lo-loos ba imi, se trigu fini ida la kuda ba rai i mate, nia
    nafatin musan ida deit. Fini nee mate mak foin foo fali trigu musan barak.
  ron-BTF: 'Adevărat, adevărat vă spun: Dacă grăuntele de grâu nu cade în pământ și
    nu moare, rămâne singur; dar dacă moare, aduce mult rod.'
  eng-WEBP: Most certainly I tell you, unless a grain of wheat falls into the earth
    and dies, it remains by itself alone. But if it dies, it bears much fruit.
  eng-FBV: 'I tell you the truth: unless a grain of wheat is planted in the soil and
    dies, it remains just one grain. But if it dies, it produces many more grains
    of wheat.'
  nld-1939: 'Voorwaar, voorwaar, Ik zeg u: Zo de graankorrel niet in de aarde valt
    en sterft, blijft ze alleen; maar zo ze sterft, brengt ze rijke vruchten voort.'
  bwo-bwo: Arikon aroniye itsh tietiri, Sndeyi ááwu datsats fed'ar b k'iriyalabako
    biaaliye b ooriti, bk'iriyalmó ayo shuwitwane.
  nch-BL: Nelía nimechilhuía, sinta amo aqui quitocas se xinachti, nopa xinachti mocahuas
    san se xinachti. Pero sinta se quitocas taltita quej quitocaj se cati mictoc,
    iyoltzi nopa xinachti ixhuas huan temacas miyac pixquisti.
  quc-TNT: Kas tzij quinbij chiwe, chi we man cäkaj ri jun u wak'äch trico pa ri ulew
    rech cäk'ayic, tajin wi ri' xak jun u wak'äch trico. We c'u cäk'ayic, cätux na
    ri', cuya c'u na q'uia u wäch.
  tfr-NTPO: L̈ër bomi kong jl̈õkoyo ga dwl̈a l̇l̇ë botjyë ber ara wl̈o ga l̈on jer
    kl̈ung kjing go, ga kjer guing. Enira dwl̈a wen ara obi, l̇l̇ëm ga l̇l̇ëye wen
    l̇l̇ëme.
  kaq-NT: Nincanahue hen mato yohinon. Main paqueyamahax ta bimi bero jaa huesti banetihqui,
    queyoyamahi. Banahoh queyotax pari ta bimi hicha caichihqui.
  sgb-sgb: Pakagilamên yo, hikoy maialimbawa ha mihay lahí hên bini hên trigo. No
    a ya iilbêng ha luta hên nanad natsi, ay mimiha na tana. Noa, uston atsi yay na
    ha luta, ay tumubo ya haka managêy yan mal-at.
  vie-1934: Quả thật, quả thật, ta nói cùng các ngươi, nếu hột giống lúa mì kia, chẳng
    chết sau khi gieo xuống đất, thì cứ ở một mình; nhưng nếu chết đi, thì kết quả
    được nhiều.
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ ଗ଼ହଁ ପା଼ଡ଼େୟି ବୂମିତା ରିହାନା ହା଼ନି ପାତେକା
    ଏ଼ଦି ରଣ୍ତିଏ ପା଼ଡ଼େୟି ଆ଼ହାନା ଡ଼ୟିନେ, ସାମା ଏ଼ଦି ହା଼ତିସାରେ ଏମ୍ବାଟି ହା଼ରେକା ପା଼ଡ଼େୟିକା
    ଆ଼ନୁ ।
  cha-cha: Magajet ya magajet jusangane jamyo, na y granon trigo ni ti upodong gui
    tano, ya umatae, güiya namaesa sumaga; yaguin matae megae na tinegcha uchule.
  amu-NT: Ñꞌoom na mayuuꞌcheⁿ matsjo̱o̱ya nda̱a̱ꞌyoꞌ, cwii lqueeⁿ na cwiquioo, xeⁿ
    ticjaaquieeꞌnaꞌ quiiꞌ tsꞌo yuu na nntseijomnaꞌ chaꞌcwijom na nncueꞌnaꞌ, cwiljonaꞌ
    na ñenquiinaꞌ. Sa̱a̱ xeⁿ nnomꞌ tsꞌaⁿ juunaꞌ quiiꞌ tsꞌo yuu na matseijomnaꞌ na
    nncueꞌnaꞌ, quia joꞌ majndye nncueꞌ nntsꞌaanaꞌ.
  hin-CV: 'मैं तुम पर यह अटल सच्चाई प्रकट कर रहा हूं: जब तक बीज भूमि में पड़कर मर
    न जाए, अकेला ही रहता है परंतु यदि वह मर जाए तो बहुत फलता है.'
  eng-OURB: Most certainly I tell you, unless a grain of wheat falls into the earth
    and dies, it remains by itself alone. But if it dies, it bears much fruit.
  spa-BES: De cierto les digo, que si la semilla de grano no entra en la tierra y
    llega a su fin, solo es semilla y nada más; pero a través de su muerte da mucho
    fruto.
  san-BEN: অহং যুষ্মানতিযথার্থং ৱদামি, ধান্যবীজং মৃত্তিকাযাং পতিৎৱা যদি ন মৃযতে তর্হ্যেকাকী
    তিষ্ঠতি কিন্তু যদি মৃযতে তর্হি বহুগুণং ফলং ফলতি|
  tdx-tdx: Eka! to t’itaroñako, naho tsy mipok’ an-tane eo ty tabirin’ ampemba vaho
    mate, le midoñe ho tokañe ao avao; fa ie mate ro hamokatse bey.
  naf-naf: Neŋ zet penaŋ pigok zema nâit, nin saŋgom alik kwewetaŋ sumuŋti kasiŋen
    bemann e ikŋaŋ kwep keyak matazin. Yaŋ msalen met ondemann moti penaŋ bilimak
    sambe mapein.
  grc-MT: αμην αμην λεγω υμιν εαν μη ο κοκκοσ του σιτου πεσων εισ την γην αποθανη
    αυτοσ μονοσ μενει εαν δε αποθανη πολυν καρπον φερει
  vid-vid: Ndanguwalonjela ndikomya, nyhule imwe ya uhemba wone haigwile hali misanga
    na kola yopona imwe. Ila wone yole, yolela nyhule nyinji za uhemba.
  pio-NT: Péemìacué comparación. Càica núade iyúwa trigo ituíná íimi. Càmicaalí ituíná
    yúuwàawa cáli yèewiré ìyacaténá iyúwa yéetéerimiwa, néese ìyaca abéerita càiripináta.
    Quéwa iwàlùacaalíwa cáli yèewiré iyúwa yéetéerimiwa, yásí idàwinàacawa needácaténá
    manùba ìyacaná quíiracaalíni. Càita nacái núa, iwàwacutá nuétácawa yéewacaténá
    madécaná wenàiwica nadènìaca nacáucawa càmíiri imáalàawa.
  tsn-tsn: '@see-verse:JHN.012.023'
  amr-NT: Doʼa ayaʼtada manigbueyhueʼ e̱e̱ʼnayo kenpaʼti kubarakyo kudhueʼ e̱e̱ʼnayo
    Diosere noeonhuahuikahueʼdik o̱ʼneapo. Ken konig toketkid o̱ʼe̱, ijmanbatiaʼpaki.
    Toketkid batukehueʼ e̱e̱ʼnayo konig kidpoaghueʼ e̱e̱ʼnayo tipakbohueʼ o̱ʼe̱a̱po,
    huakkaʼ toket boyoghueʼdik o̱ʼe̱a̱po. Sorokyo ʼuruaʼda eʼbatukeʼnayo nogok huakkaʼ
    toket oʼboyogapo. Huakkaʼda toket o̱ʼe̱a̱po.
  pwg-pwg: Vonavaghata avonavonemi, pei kuna dogoi ku dowa na ina tupuvurana ma wadubona
    ina rabobo da vuna ina ghae. Ma vuna na peina ina terei da ina peyari. Ma pei
    ke kuna voni na ke kovokovoghina da ina peyari, patana da sago kava.
  cjv-cjv: Ena ka kuiam duwaiya fi goi iyo! Tai ipom ta ako mangi siro goikenangua
    ena mokokename. Tai ipom towane yo duwamie. Duwamba tai ipom gorangua ena fu di
    mokonangua mukom munmane koraro bemie.
  tha-KJV: เราบอกความจริงแก่ท่านว่า ถ้าเมล็ดข้าวไม่​ได้​ตกลงไปในดินและเปื่อยเน่าไป
    ก็​จะอยู่เป็นเมล็ดเดียว แต่​ถ้าเปื่อยเน่าไปแล้ว ก็​จะงอกขึ้นเกิดผลมาก
  por-BR-2018: Em verdade, em verdade vos digo, se o grão de trigo, ao cair na terra,
    não morrer, ele fica só; porém se morrer, dá muito fruto.
  mhl-mhl: 'Nonji komenere soso buŋo foriine yobu mo iŋi ŋajibe maneniŋ: Yagoŋ koruŋ
    moreŋgo so rakaru pougaiŋ ine, omaine oŋuakoŋ peiŋ. Oŋu omaine peiŋyoŋ, rakaru
    pougaiŋ ine, bobuineji pougaru erioŋbarioŋ wapeko foriine kokoine fukeiŋ.'
  klv-klv: Kitin, nokitin mai gamit ke, asike namisurhuwit b̃iteh hǝn b̃imat len tan,
    ipat sǝb̃on maien ŋai. Wake b̃iteh hǝn b̃imat len tan m̃au, dereh titov vi mǝhat,
    tiṽan masuṽ.
  bco-bco: Niyo꞉ gimo꞉wo꞉ hendele so꞉lo꞉l. Da꞉si fowo꞉ hen amio꞉ mo꞉tualila꞉sa꞉ga꞉
    sowalega, imilig eko꞉ doma꞉ib. Ko꞉sega e sowalega, eyo꞉ fowo꞉ mada modo꞉ ko꞉lo꞉
    helema꞉ib.
  kdl-NT: Mayun n tonuko ɗa̱, ucun u ulya u te u rukpa̱ baci a iyamba u kuwa̱i wa,
    wa la u te vi wa. Aꞌayin a ɗa baci u kuwa̱i, aku u woko ushani.
  apu-NT: Atão nisãpiretai. Nota kimi oki atoko. Kãkiti matakakaniãro oa, ãtika okinoka
    auapika. Pitakiniãro, opitxaka. Ininiã kaiãori oki aua. Ikara atoko nota. Nimapĩkaniã,
    ininiã notanokara auari. Nipininiã, ininiã itomaneri kãkiti sari niri tixinemoni.
  roo-roo: Oiraopavira rutu oiso osa vei tavipaavoi ragai vo vuutaaro iava oiso, Vosa
    wit takura viapau rasiua arore kovepe kopiisa voa, ra va raga kataia toupaive.
    Ari ita, vosa kopiiro, oire voava vorevira torero riro kouro aioara karekeoro.
  miz-NT: Nuu é ntaā i é kākaꞌán u ni ntō tsí tē ña kuví nuni tatá san tē koꞌxó nuu
    ñuꞌu kān né, kuan tsī kaa tuvi. Ntá tsi te kūví ne, ñá te da dīi nuni katáꞌxi.
  qvz-NT: Sirtupacha cangunata nini, Shuc trigo muyu mana allpa ucui urmasha chingarishaga,
    mana mirarinzhu, chara pailla tiyan. Randi chingarishaga ashcata miraringami.
  deu-ELO: 'Wahrlich, wahrlich, ich sage euch: Wenn das Weizenkorn nicht in die Erde
    fällt und stirbt, bleibt es allein; wenn es aber stirbt, bringt es viel Frucht.'
  mjc-NT: Tsa nditsa catyí yu tsihin ndo tyin tatun iin tsɨtɨ tan ña cua quɨhvɨ tsi
    ñuhu̱ tan ña tyahyu tsi, intuhun ñi tsɨtɨ cua cuvi tsi. Maa tyin tatun tyahyu
    tsi, ndutsaa tsi inga tsaha tan cua coo cuaha ca tsɨtɨ tsi.
  caa-caa: Cꞌani inwareox era que jay machi apajcꞌa ingojr ut e trigo tama e rum tuaꞌ
    oꞌcꞌoy upat y acuxpa ut, aquetpa ingojr taca ut. Pero jay apajcꞌa y oꞌcꞌoy upat
    y acuxpa ut, meyra sian ut tuaꞌ uyajcꞌu tama ingojr ut trigo era.
  pls-NT: Janha rrindattjo ra ndoa que si ná noanchjan de trigo detsingaha ngataha
    jinche co ndadenha, jehe noanchjan mé ẍajeho nacoa noanchjan, pero si noanchjan
    mé ndasenhe, cjan soan anto tsje noanchjan iná.
  eng-WYC-2018: Truly, truly, I say to you, [no] but a corn of wheat fall into the
    earth, and be dead, (or Truly, I tell you the truth, unless a kernel, or a grain,
    of wheat fall into the earth, and it die), it dwelleth alone; but if it be dead,
    it bringeth [forth] much fruit.
  bdv-bdv: ମୁୟ୍‌ ତୁମିକେ ସଃତ୍‌କଃରି କଃଉଁଲେ, ଗଅଁ ମୁଞ୍ଜି ଜଦି ମାଟାୟ୍‌ ଅଦ୍ରି ନଃମେରେ, ତଃନ୍‌ଅୟ୍‌ଲେକ୍‌
    ସେରି ଗଟେକ୍‌ ହଃକା ରଃୟ୍‌ଦ୍‌, ମଃତର୍‌ ଜଦି ମଃରେଦ୍‌ ତଃବେ ବୁତେକ୍‌ ହଃଳ୍‌ ହଃଳେଦ୍‌,
  otq-NT: Xa majöni di xiꞌahu̱, nuꞌmu̱ nꞌar nda̱tꞌe̱i hinda zo har hwöhi ne da du,
