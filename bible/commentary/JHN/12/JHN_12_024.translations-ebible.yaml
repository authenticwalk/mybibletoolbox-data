  txq-txq: '@see-verse:JHN.012.023'
  aaz-aaz: '@see-verse:JHN.012.023'
  qup-NT: Alita uyawaychi. Shuk muyu allpapi ismunan tiyan wiñananpa. Wiñashpan miranmi.
    Mana ismushpanka mana miranchu, muyulla kan. Ismushpanka wiñashpan muyuyan. Muyuyashpan
