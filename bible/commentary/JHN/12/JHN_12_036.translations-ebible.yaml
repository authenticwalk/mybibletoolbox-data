verse: JHN.012.036
translations:
  kpx-kpx: Iale ataga keu lahehi usege la uvu mai avuemo mavove. Ilive elike atagae
    ata holive.” Iesuu kateai louito halevei lilikateve tinu.
  okv-H: te usasa mihia emikote ungo isa evujo eto isa ari embo na mume sihukasuja
    amo sio pambasuja avoeto usasa ungota degi irirou usasa ke be ijie usasa ta meniundi
    evujo,” ke ainge Iesu na eto embomeni kiae toto pambuto ojikena.
  tbo-tbo: Geka hougana yayata uyahimi e memae yaka yayatana ona witumaganeya, po
    taumi yayata tu wotagona.’ Yesu a baha geka i bahehi ma uyahihiyei i lugowadeya
    po i nehalehi.
  mal-C: പ്രകാശം നിങ്ങൾക്കു സമീപം ഉള്ളപ്പോൾ അതിൽ വിശ്വസിച്ചാൽ, നിങ്ങൾക്ക് പ്രകാശത്തിന്റെ
    മക്കളായിത്തീരാൻ കഴിയും.” ഇതു പറഞ്ഞശേഷം യേശു അവരെ വിട്ടുപോയി.
  grc-SR: ⸂Ἕως⸃ τὸ φῶς ἔχετε, πιστεύετε εἰς τὸ φῶς, ἵνα υἱοὶ φωτὸς γένησθε. Ταῦτα
    ἐλάλησεν ⸋ὁ⸌ Ἰησοῦς, καὶ ἀπελθὼν ἐκρύβη ἀπ᾽ αὐτῶν.
  bgc-bgc: जिब ताहीं चाँदणा थारे गेल्या सै, चाँदणे पै बिश्वास राक्खो ताके थम चाँदणे
    की ऊलाद बणो।” ये बात कहकै यीशु चल्या गया अर उनतै दूर रह्या।
  khz-khz: Maeka gomi ria roe nea aonai, maeka pio vega-taunataunaa, pe maeka natunai
    pio ago.” Ekila ekilagi-gaturato mulinai eraokwanirato, ne eagoto, ati pia rawalia
    kapunai etaluwai.
  deu-TKW: Dieweil ihr das Licht habt, glaubet an das Licht, damit ihr Lichtessöhne
    werdet. Dieses redete Jesus, und gieng weg und verbarg sich vor ihnen.
  zsr-NT: Tsal ni zóalenaꞌ lbiꞌiliꞌ nedaꞌ, nacaꞌ yeníꞌ queëliꞌ. Gul‑tsejlëꞌ nedaꞌ
    nacaꞌ yeníꞌ queëliꞌ quië gléꞌiliꞌ yeníꞌ naꞌ nac gdu. Catiꞌ budx bëꞌë didzaꞌ ni
    Jesús, yhuöjëꞌ yajcachiꞌ lahuëꞌ lauquëꞌ.
  lin-lin: Boye wana bozali nanu na pole, bondima pole mpo ete bokoma bana ya pole.
    Tango Yesu asilisaki koloba bongo, akendeki mpe amibombaki mosika na bango.
  hns-NT: Djab talak Andjor toelogke sanghe hai, ekare me bieswaas kar. Tab toelog
    okare me bhaag leihe.” Tab ie baat bolke oe hoewa se ek djagaha tjal gail djaaha
    koi na djaanat raha.
  noa-E: Magnaa ichdëupai ich igwia, Mag õtdaujö sim agtha pãach ee wai nʉwe ʉ̈khabat
    ajim, ich mag mʉ dʉ̈i ararag ee wënʉrraag. Mag iekha sĩewia õor eemua igbaadeeu
    i sĩeimamjã tag õrau khaugba, ãba maach appaita i dʉ̈i naaimajim.
  eng-EMTV: While you have the light, believe in the light, so that you may become
    sons of light.” These things Jesus spoke, and departing, He was hidden from them.
  mib-NT: Núu súcuan te níní ndéé gá rī jiín ró, te candíje ró rúhū jeē cúu ri luz,
    návāha nduu ró ñáyuu cájica jíín luz, achí yá. Súcuan ni cahān Jesús tāca jnúhun
    yáha, te cuahān‑ni ya, te tuá ni stéén yā maá yá nuū i.
  lif-NT2: ओःत्तिःन् खिनिॽनु वाॽरए खे़न् नसाःन् चोगे़म्‍मे़ॽ, हे़क्‍केःल्‍ले़ खिनिॽ
    ओःत्तिःल्‍ले़ कुस्‍साः के़बोःक्‍खिॽरो॥” खुने़ॽ कन् पाःन्‍निन् पाःत्तु सुरुआङ्
    खे़प्‍मोलाम् थासिङ् हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ मे़न्‍निए इःम्‍सिङ्‌लो॥
  xnj-xnj: Lukumbi muvi na lumuli mwasadiki lumuli lwenulo muni mpata kuvya vandu
    va lumuli.” Peamali kujova malovi genago, Yesu akawuka mwene na kuhamba kujifiya
    patali na vandu.
  mmx-mmx: Laxasep at ne Moroa move i nemen eburu minimi. Kuren la mina nunu ren,
    kusu nemi minaba nemen ngan limixin at laxasep.” Melemu at na levelinga ne Iesu
    ga tong i, neni ga vas kaxat la ga lox alipe i basinge di.
  cbr-NT: Usa 'ain camina an mitsu upí oquin 'unánmiti, axa mitsubë 'aínshi, an 'acësaribi
    oquinmi mitsúnribi sinánun, aín bana ca asérabi 'icë quixun sinani ami catamëti
    'ain. Usaquin catancëx ca Jesús atun isnunma cuani nëtë́acëxa.
  tee-NT: Ju quit'in tachi ju atuncunu' icjunita. Pus ni ictilat'avilau pus tus chavai
    aquilalhilaca'au. Ju chunch ats'uc'uya'it'it tachi ju lapanacni ju tat'ajun laqui'atuncunu'.
    Ju ani chivinti acsni naulh ju Jesús pus lana alh. Alack'osmak'alh ju lapanacni.
  eng-LSV: while you have the light, believe in the light, that you may become sons
    of light.” Jesus spoke these things, and having gone away, He was hid from them,
  cak-NT: Y roma ri Sakil c'a c'o iwiq'uin, tinimaj ri Sakil chi jixoc ralc'ual ri
    Sakil ri'. Quiri' xeru'ij ri Jesús chique ri winak. C'ajari' xeruya' can, y man
    jun xna'en anchi' xbe-wi.
  pah-NT: Ji imomytu'ẽrame pe me ti pe jikogi ji rehe. A'ero po ti pe ikwahapyramo
    tuhẽ jireheva'ero nehẽ, ei Jesus'ga g̃a pe. Jesus'ga epavame ga hoi onhimima g̃a
    hugwi.
  sja-NT: Mɨ, chi ɨ̃daa pɨk'a bɨ parã ome bɨ misa, mɨde ijãapatáatɨ. Mɨa Tachi Ak'õrepa
    wãarata jara pëida jarateepari, parãpa ma pedee ijãadap'eda, iru warrarã p'aneedamerã.
    Mãga jarap'eda, Jesús ãyaa wãji ichi ununaadamerã.
  xed-xed: Zlghafwazlgha ta tsuwaɗak ta da kaghuni tsi na, kada nzakwa kuni ka zwana
    tsuwaɗak,» kaʼa nda həŋ. Gwaɗata Yesu ta tsa gwaɗa ya, ka laghu tsi ka zaghuta
    diʼiŋ nda həŋ, ka ɗifaghuta.
  glk-glk: تا زمانی کی نوره دأریدی، به نور ایمأن بأورید، تا نوره زأکأن بیبید.» وختی
    اَ حرفأنه بزه، از اویه بوشو و خودشه از اوشأن پنهانه کوده.
  mks-NT: Xíní ñúhú candeé ini ndó ye̱he̱ jáchi̱ cúú u̱ da̱ jándiye̱he̱ nu̱ ndó nani
    íin i̱ xi̱hi̱n ndó. A̱nda̱ jáví xi̱nu̱ co̱o ndó cacuu ndó ña̱yivi cuéntá mí i̱
    —na̱cachi Jesús. Tá na̱ndihi já na̱quee Jesús cua̱ha̱n chíje̱hé a̱ nu̱ ná.
  gfk-S: I tahut be mu na nurnur tano lulungo karek at baak i kis ter ma mu waing
    mu na hanawat be a not no lulungo mu.” Ing iga tange ter hobi Jisas ga hana leh
    gom a mun ta di.
  bmu-bmu: Miaŋgöra asakŋan nalö dawik embuk malmawi, nalö miaŋgöreŋ mi mönö urunöŋ
    möt aŋgön köla malme. Asakŋaŋgö könagesö aka malmegöra mönö asakŋi mi möt nariba
    malme.” Jisösnöŋ keu mewö jiba eŋgömosöta tölapköba anök. Mewö.
  dgz-dgz: Menan anu tumat ega dun ame gapan ap mepe wandep, ame menan e dun ganat
    ame otu waiwa entan imaep.” Iesu nop ame waiwandini uon taniwa, me boge waenapan
    inamup karau ta at ame ae ve aen.
  eng-GNV: While ye haue that light, beleeue in that light, that ye may be the children
    of the light. These things spake Iesus, and departed, and hid himselfe from them.
  zaa-NT: Daca'tè du la'yani' lani lebi'i nna, lítsía latsi' le quì'e para qui'ni
    ccá le enne' qui' la'yani'. Beyacca bá gunne Jesús ca tìtsa'a nna, bede'e nía
    nna labiru bila'ni cą ne.
  eng-WEBSTER: While ye have light, believe in the light, that ye may be the children
    of light. These things spoke Jesus, and departed, and concealed himself from them.
  guh-guh: Xanë rabaja pexaniajailivaisita pacajamatabëcueneitayotsianatsi. Taponaponaematacabibeje
    abaxë mapanacuataje, panesivanajamatabëcopatsianame. Bajarapacuenia nexata jamatabëcuenenaitayotsiaya
    pajinavanapaename, jai Jesús bajarapamonaejavabelia. Bajarapacuenia pejumaitsicujinae,
    Jesús baja pona pevecuanamatayabinexa bajarapamonae.
  bon-bon: Weene ätrunga eciteye apaclyera cabu me, tabe liba pisi nyene weene cama,
    piba weene apaclyera cama biname birige.” Ai mene ingwe gaabe ca Yeesu piba ädige,
    ämlitige biname bime bau ca.
  nhw-BL: Techneltocaca ipan ni tonali quema na catli nitlahuili noja niitztoc amohuaya
    para anelise annoconehua huan para huelis annejnemise ipan notlahuil. Huan quema
    Jesús quiijto ni, quisqui huan motlatito tlen inijuanti.
  swh-ONEN: Wekeni tumaini lenu katika nuru hiyo ili mpate kuwa wana wa nuru.” Baada
    ya kusema haya, Yesu aliondoka, akajificha wasimwone.
  wbi-wbi: Lino muli nujuo ghwe lumuli, mumwitikaghe neke muuve vaana va lumuli. “Ye
    amalile kujova isio, akavuuka, akifisa kuuti valeke kukumwagha.
  bba-bba: Yen sɔ̃, i yɑm bururɑm mɛ nɑɑnɛ dokeo sɑɑ ye i mɛ mɔ kpɑ i kɑ ko yɑm bururɑm
    bibu. Ye Yesu u yeni ɡeruɑ u kpɑ, u doonɑ ben suunu sɔɔn di, u kukuɑ.
  eng-KJVCPB: While ye have light, believe in the light, that ye may be the children
    of light. These things spake Jesus, and departed, and did hide himself from them.
  kgk-NT: Apohesape jave pejerovia katu xe-rehe. Upéixa peiko-ma va'erã arakatu-rupi
    meme oiko va'e-rami, he'i ijaty va'e-pe Hesu. Onhe'ẽ oĩ-vy rire onhemo'ã-ma oho-vy
    Hesu. Ijaty va'e-gwi okanhy-ma oho-vy.
  waj-waj: Ngia mmeekiaivau varira gioonna kiaapu tuanaaya variateera mmeekiaivo ngii
    tasipama vai suaivaki ivaara kutaavaivee kiatee, tiravai. Yisuuva ii kua ivaa
    kiaa taika kioo iya pikioo iya inna teevoora hataumannigiataa varia roo nuairavai.
  cpy-cpy: Pikemijanteeri iiteetziri ‘Koñeetyaatsiri’ eeniro ijeekimo-yitzimi, poshiya-kotyaari
    rirori.” Ithonka-nakiro iñaawae-takiro iroka, shitowanaki Jesús. Tee roñaahan-tanaa.
  ekk-PKP: Uskuge valgusesse, kuni see teil on, et te saaksite valguse lasteks.“ Kui
    Jeesus oli neile seda öelnud, siis ta lahkus ja peitis end nende eest.
  mpx-mpx: Sauga mwananal iyehe alomiu, nuku abulilek elana, inoke nuku tabwa mwananal
    natunau.” Sauga Yeisu i baaba haba, yaka i egon i na i bunsumi ge nige hi kikite.
  wbp-wbp: Walalurla nyinaya Jarra-nyayirni-wanguku. Kapu nyina nyurrurla-kurlu ngari
    witaku-mipa. Kajinkilirla wala nyina Jarra-nyayirni-wanguku, ngulaju kapunkulurla
    nyina yaliki Jarra-nyayirni-wanguku.” Ngula kuja wangkaja, Jijajirli-jana yapaju
    yampinja-yanu, manulpa-jana jurnta yaninjarla jurnta nyinaja yangarlulku.
  luo-luo: Keturu genou kuom ler kapod un kode, mondo mi ubed nyithind ler.” Kane
    Yesu osetieko wuoyo kodgi, to nowuok owegi kendo nopondonigi.
  nhe-NT: Xinechneltocaca ipan ni tonali quema na tlen nitlahuili noja niitztoc imohuaya
    para inelise innoconehua huan para huelis innejnemise ipan notlahuil. Huan quema
    Jesús quiijto ya ni, quisqui huan motlatito tlen inijuanti.
  aii-aii: ”ܟܡܵܐ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܒܲܗܪܵܐ، ܗܲܡܸܢܘܼܢ ܒܒܲܗܪܵܐ ܕܗܵܘܹܝܬܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܒܲܗܪܵܐ.“
    ܗܘܼܡܙܸܡ ܠܹܗ ܝܼܫܘܿܥ ܐܲܢܹܐ ܘܦܠܝܼܛ ܠܹܗ ܘܛܘܼܫܝܵܐ ܠܹܗ ܓܵܢܹܗ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Qaummatiqaŋŋapsi ukpiksrisitchi qaumamik, aasriiḷi iñugiliutiyumagaasri
    qaumam.” Jesus taatnaqqaaqhuni aullaġniqsuq tamatkunakŋa iriqhuni iliŋitñiñ.
  msb-msb: Myintras igwa pa kamoʼn ilaw, magtuod sani agod magin mga tawo kamo na
    ada pirme an ilaw.” Pakasabi ni Jesus sani, binayaan niya sinda kag nagtago sa
    inda.
  cpa-NT: Dsio¹ héh² hniah¹² jǿg³ ta³lah¹jmai³ ja³hé¹²jni hniah¹². Mi³jøng² lénh²
    hniah¹² dsa² ŋi¹² ―ca¹juúh²dsa. Mi³ma²ca¹juúh² Jesús jǿg³ jøng², jøng² ca¹u¹hái¹dsa
    jøa³ dsa² héi². Ca¹hmóh¹dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ତମର୍‌ ଲଗେ ଉଜଲ୍‌ ରଇତେସେ ଉଜଲ୍‌ ପାରା ରଇବା ମର୍‌କାତା ବିସ୍‌ବାସ୍‌
    କରା । ତେବେ ତମେ ଉଜଲର୍‌ ଲକ୍‌ ଅଇସା ” ବଲିକରି କଇଲା । ଜିସୁ ଏ କାତା କଇକରି ଉଟିଗାଲା ଆରି
    ସେମନ୍‌କେ ନ ଦେକାଇଅଇକରି ରଇଲା ।
  meu-meu: Diari o abiamu negana ai, diari bavabiabiraia, diari memeromui ai ba hahelao
    helaoreana. Iesu na unu e hereva toma, bena e raka oho, e noho hehuni.
  yva-NT: Risyirati inaurata irati vare so rai. Weti syare wapanave Rinai arono rino
    wasarijata nene so, indamu wasawainamo arikainyo var.” Arono Yesus po ayao so
    raurawa jewen, puje ti poroto kokaibe mansai.
  dgc-dgc: Kanya sikam, éy méniwala kam ta Demlag bagu na kam ginanan, monda sikam,
    éy bilang anak kam na Demlag.” Nadid, to pégkagi ni Jesus ta éya, éy gininanan
    na du tolay a linumiso siya dide.
  zpm-NT: Niina ne rdeeda diidz goḻliladz cho nac naa, zeeṉa gac to zha ne nlipaa
    no lo biini. Blozhse sca rëb me laa me biche ga, blulodraa me lo zho.
  hix-NT: Ayawasmeny komo rma uro. Rohona rma xenytxoko, awawonye rma hak ryehtoko,
    kekon hatà. Rohona owyanye xenyetoko, yaworon xaxa hutwany me harha manatxhe,
    awasnawo tàtosom komo wyaro mak ha, kekon hatà, Txesusu, toto komo wya. Àro wyaro
    tàwya katxhe rma, toy hatà. Osonyhohra harha nehxakon hatà, àwyanye.
  sim-sim: Hako ter ukruharanda anhi osmu jir nga nanduwa. Uwosik jir avak ukruharanda
    oson kwambuk ji toloho ji tiyaka. Uhu ma ol ukruharandak yanda hom ji naka.� Karem
    or mba lafakaha yanga lasik ormu ira.
  npi-ULB: तिमीसँग ज्योति हुँदा नै त्यो ज्योतिमा विश्‍वास गर, ताकि तिमीहरू ज्योतिको
    सन्तान हुन सक ।” येशूले यी कुराहरू भन्‍नुभयो र त्यसपछि उहाँ त्यहाँबाट प्रस्थान
    गर्नुभयो र उहाँ तिनीहरूबाट लुकेर बस्‍नुभयो ।
  cgc-cgc: Gani, magtuo kaw ki kanen na paumaw na Ilaw mintras anen pa kanen ki kyo
    aged maimo kaw na sakep ki kanen na gasunod ta iya na tudlo.” Pagtapos Jesus ta
    ambal, galin kanen dya daw ula en kanen gapakita naan ki danen.
  tim-tim: Aregât uŋak âmâ ye pagaleŋânâk tatâiânâk hainâgâk pagaleŋaet nâŋgaŋbei.
    Yâk pagaleŋe hinare aregât pagaleŋân manberâmbiâ âmâ âlepŋe manman kârikŋân kat
    yekto pagaleŋân manmâ âgâwai.” dâep. Yesuŋe den ire makmâ metem âmâ hepun yekmâ
    gem heambugep.
  yor-yor: Nígbà tí ẹ̀yin ní ìmọ́lẹ̀, ẹ gba ìmọ́lẹ̀ gbọ́, kí ẹ lè jẹ́ ọmọ ìmọ́lẹ̀!”
    Nǹkan wọ̀nyí ni Jesu sọ, ó sì jáde lọ, ó fi ara pamọ́ fún wọn.
  wos-wos: Némbuli wun hanyikwa ya guni wali dé re. Rendét guni wun hanyikwa yaka
    jémba sarékétanguni. Sarékéta guni hanyikwa yana nyambali retanguni.” Wungi dé
    Jisas sataku hundi wa. Jisas wungi wataka diré yatakataka ye dé faakwa re.
  emp-NTPO: Ʌ̃naa bãrã tãẽna eropanʌne maʌ̃ ʌ̃naara ĩjãnadua ʌ̃naanebema ẽberãrãda
    b̶ead̶i carea.– Maʌ̃ bed̶ea jarad̶acarea Jesura ara maʌ̃da wãped̶a mĩrũsia.
  eng-F35: While you have the Light, believe into the Light, so that you may become
    sons of light.” Jesus said these things, and going away He was hidden from them.
  ind-ind: Selama Aku masih bersama kalian, percayalah kepada-Ku yang adalah terang
    itu. Dengan demikian terang itu akan memenuhi hidup kalian, dan kalian tidak akan
    tersesat karena dikuasai oleh kegelapan.” Sesudah berkata begitu, Yesus berangkat
    bersama kami murid-murid-Nya dan pergi ke tempat yang tidak diketahui oleh orang
    banyak itu.
  pes-OPCB: تا دیر نشده، به نور ایمان آورید تا نورانی شوید.» آنگاه عیسی رفت و خود
    را از چشم مردم پنهان کرد.
  mpt-mpt: Ayal ne ibo baka biania ibo ne bainobo getneine gabibe. Ibo inanimibo ayalsa
    nomabiobo ge baabesebe. Yesuse inangge baabenea deibe monea ayok ye bisebe.
  ssx-ssx: Kutu pa꞉la꞉ ekina꞉ ikita꞉ pa̱a̱ pa꞉la꞉ dina꞉ hata꞉ pa̱a̱ pa꞉la꞉ ekina꞉
    wekiwandiki leke hamina꞉yeke pa̱a̱ pa꞉la꞉eki pa꞉ta꞉ kone hone tulaapa꞉peke leekeme.
    Yesuma꞉ koto pi laata꞉ mo wanda꞉hali mina꞉pa꞉lao puata꞉ panka halo peekeme.
  mkl-mkl: Nɑ nŋu, i dɑsi inyɑ kumɑ́u nɑɑnɛ wɑɑti iyi ì nɔɔ ŋɑ ku bɑ i jɛ ɑmɑi inyɑ
    kumɑ́ ŋɑ. Iyi Jesu í fɔ bɛɛbɛ í tɑ̃ ŋɔi í dede hɑi inɔ nŋɑ í nɛ í koo í mɑnji.
