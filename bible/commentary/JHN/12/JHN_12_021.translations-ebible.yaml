verse: JHN.012.021
translations:
  kpx-kpx: Iale keau lohoale Iesu esemu mole Bilibi namihalu. Bilibi keu Galili vata
    kemo o mole ivi Betesaida ke ata. Iale abu ata ke namihai avoe, “Kosive, no isiviai
    Iesu elehai.”
  okv-H: amina pambuto embo Philip amo enda Galilee amita da Bethsaida embo amita
    degi ke einge ea, “Dago Iesu kesi uje ere ora,” ainge eo
  tbo-tbo: Ma mi Gilikihi hi nae Pilipo uyahina ipa hina lubayada, Pilipo tauna lawa
    Besaidagei tupo Galili uyahinei i nei. Hi nae po hi pa, ‘Bada, nugonugoiyai ipa
    Yesu to galeya.’
  mal-C: അവർ ഒരു അഭ്യർഥനയുമായി ഗലീലയിലെ ബേത്ത്സയിദക്കാരനായ ഫിലിപ്പൊസിന്റെ അടുക്കൽ
    ചെന്നു പറഞ്ഞു, “യജമാനനേ, ഞങ്ങൾക്ക് യേശുവിനെ കാണണമെന്ന് ആഗ്രഹമുണ്ട്.”
  grc-SR: οὗτοι οὖν προσῆλθον Φιλίππῳ τῷ ἀπὸ Βηθσαϊδὰ τῆς Γαλιλαίας, καὶ ἠρώτων αὐτὸν
    λέγοντες, Κύριε, θέλομεν τὸν Ἰησοῦν ἰδεῖν.
  bgc-bgc: उननै गलील परदेस कै बैतसैदा नगर के बासिन्दे फिलिप्पुस कै धोरै आकै उसतै बिनती
    करी, “श्रीमान, हम यीशु तै फेटणा चाहवां सां।”
  khz-khz: Ira geagoto Filipo genai, ne gevaikilaato, negetiwato, “Velepara, ai gaririwana
    Iesu aia gitaa nagatina.” Filipo Galileia tanonai vanuga ta arana Betesaida talimana.
  deu-TKW: 'diese nun kamen zu Philippus, dem von Bethsaida in Galiläa, und baten
    ihn also: Herr, wir möchten den Jesus sehen.'
  zsr-NT: 'Yajtsagquëꞌ Felipe, bönniꞌ Betsaida qui luyú Galilea, yuguꞌ bönniꞌ gzaꞌa
    naꞌ, atiꞌ glátaꞌyuëꞌ lahuëꞌ, taꞌnë́ꞌ: ―Bönniꞌ, rë́ꞌnituꞌ gléꞌituꞌ‑nëꞌ Jesús.'
  lin-lin: 'Bakendeki epai ya Filipo, moto ya mboka Betisaida ya Galile, mpe batalisaki
    ye bosenga oyo : — Tata, tolingi komona Yesu.'
  hns-NT: 'Tab oesab Fielepas ke paas aaike poetjhies: „Bhaai djie, hamlog Jiesoe
    se bhet kar sakiela?” Fielepas Betsaaida sahar Gaalielea diehaat ke raha.'
  noa-E: Makhʉʉnau Felipe aig bëewia irigta, —Kakë, marau Jesús dʉ̈i iyʉ̈ʉ am khõsi
    nʉmgui aichëjierram. Mag Felipeegta jëeuchëtarran amachjö judionaan khabam ee
    bãautarr aawai ajim, amach kõit Jesuug iekhamkhĩir. Chi Felipe phöbördam Betsaida
    anʉm eem ajim.
  eng-EMTV: Then they approached Philip, who was from Bethsaida of Galilee, and they
    asked him, saying, “Sir, we wish to see Jesus.”
  mib-NT: 'Te ni quecoo i nuū Felipe, tēe ñuu Betsaida ndañúū Galilea. Te ni cacahān
    i jíín de: Tátā, cácuni ná cahān na jíín Jesús, achí i.'
  lif-NT2: खे़ङ्‌हाॽ गालिलबा बे़थसेदा पाङ्‌जुम्‍बा फिलिपरो मे़बेआङ् पेलि मे़भाक्‍तु,
    “आदाङ्‌बे, आनिगे़ग ये़सुःन् तुम्‍मा निङ्‌वाॽ चोगुम्‍बे़आङ् वयिगे़रो॥”
  xnj-xnj: Venavo vamhambili Filipi, mkolonjinji wa Betisaida mweavili pamulima wa
    Galilaya, vakajova “Mtopeswa tete tigana kumlola Yesu.”
  mmx-mmx: Diga vot pasa ne Pilip, neni boro Betsaida at lenep Galili la diga lok
    tin, “Leeme silok. Ma vara i do mana vot pasa ne Iesu.”
  cbr-NT: 'Cuanxun ca Galilea menu ''icë ëma itsi, Betsaida, anu ''icë uni, Felipe,
    a mëraquin cacëxa: —Jesús cananuna istisa tanin.'
  tee-NT: 'Ju yu''unch talak''alh ju Pilipe ju amachaka'' Betsaida lhiGalilea. Tatapaininilh.
    Tajunich: ―Qui''amigo. Iclakts''imputunau ju Jesús.'
  eng-LSV: these then came near to Philip, who [is] from Bethsaida of Galilee, and
    were asking him, saying, “Lord, we wish to see Jesus”;
  cak-NT: 'Ri winak re'' xe''apon-apo riq''uin ri Felipe ri aj-Betsaida ri c''o pa
    Galilea, chi niquic''utuj favor che; roma raja'' jun ru-discípulo ri Jesús. Ri
    winak ri'' xqui''ij che: Roj nakajo'' jojch''o''n juba'' riq''uin ri Jesús, xecha''.'
  pah-NT: Kiro g̃a hoi javo Filipe'ga pe. Filipe'ga cidade ko Betsaida Galiléiapeva'ea.
    Igwete gregos'g̃a hoi javo ga pe. —Filipe, ei g̃a, orohepia pota ore Jesus'ga.
  sja-NT: 'Mãɨrã Felipemaa wãjida. Mãgɨ́ Felipe Betsaida p''uurudepema paji. Mãgɨ́
    p''uuru Galilea eujãde bɨ. Ma judio-eerãpa mãgajida irumaa: —Señor, taipa Jesús
    unu k''inia p''anɨda ajida.'
  xed-xed: 'Ka həŋ mantsa: «Mghama ɗa! Ta kumay ŋni ta guyata nda Yesu,» ka həŋ nda
    Filip ta nzakway ka mnda luwa Betsayda ta haɗika Galili.'
  glk-glk: 'اوشأن فیلیپُسه ورجه بَموییدی کی اهله بیت‌صِیْدایه جلیل بو. اونه بوگفتیدی:
    «ای سرور، خوأییم عیسایه بیدینیم.»'
  mks-NT: 'Ta mé na̱ griego yóho na̱cayati na nu̱ Felipe, da̱ ñuu Betsaida cuéntá
    Galilea cán. Ta já na̱casáhá na̱ cáha̱n nda̱hví na̱ xi̱hi̱n dá já na̱cachi na
    já xi̱hi̱n dá: —Ca̱ha̱n nde̱ xi̱hín Jesús cúni̱ nde̱ —na̱cachi na.'
  gfk-S: Di ga hana tupas Pilip nong me Betsaida ruma Galili, di gom tange, “Maris,
    mem sip be mem na nes Jisas.”
  bmu-bmu: Yeŋön gwarek qetŋi Filip yaŋgöreŋ kaget. Filipnöŋ Galili prowinsgö taon
    qetŋi Betsaida miaŋgö azia malök. Grik yeŋön yaŋgöreŋ kaba qesiba kewö jiget mörök,
    “Ketaŋamnini, nini sihimninan Jisös ekingö mötzin.”
  dgz-dgz: Amone apan Pilip, inewa tauan, (Pilip pa Betsaida, at Galili apanewa) mup
    muga inap anega wane, “Ae apan nugawa, nu Iesu yawat anuivin.”
  eng-GNV: And they came to Philippe, which was of Bethsaida in Galile, and desired
    him, saying, Syr, we would see that Iesus.
  zaa-NT: 'Làcą nna bitsina'' cą ru''a lo Felipe enne'' yetsi Betsaida estado qui''
    Galilea nna, gutta''yúni cą bi nna ra cą: Señor, calatsi'' tu'' ila''ni tu'' Jesús.'
  eng-WEBSTER: The same came therefore to Philip, who was of Bethsaida of Galilee,
    and desired him, saying, Sir, we would see Jesus.
  guh-guh: 'Nexata Grecia nacuapijivi cujibaliatsi Felipe. Felipe Betsaida tomarapijinë.
    Betsaidatomara eca Galilea nacuata. Nexata Grecia nacuapijivi jumaitsi Felipejavabelia:
    —Felipe, pajamatabëtaniji raja Jesús, jai.'
  bon-bon: Teepi Pilipo bau me seclige. Tabe lui Betesaida cewe biname ge, lui cewe
    Galilaya probins ngalebora jage. Teepi Pilipo ne jejisi egä, “Babo biname, cine
    singi gemi Yeesu ne päpäname.”
  nhw-BL: 'Huan inijuanti yajque campa Felipe catli ehua altepetl Betsaida ipan estado
    Galilea huan quiilhuijque: ―Tata, tijnequij tiquiximatise Jesús.'
  swh-ONEN: Hawa wakamjia Filipo, ambaye alikuwa mwenyeji wa Bethsaida huko Galilaya,
    wakiwa na ombi. Wakamwambia, “Tungependa kumwona Yesu.”
  wbi-wbi: Avuo vakaluta kwa Filipo umhuma mu likaaja ilya Betisaida mukighavo ikya
    Galilaya, vakati. “Tusuuma tutang'hane nu Yesu.”
  bba-bba: Bɑ dɑ Filipun mi, Gɑlilen Bɛsɑidɑɡii, mɑ bɑ nɛɛ, tɔnwero, sɑ kĩ su Yesu
    wɑ.
  eng-KJVCPB: the same came therefore to Philip, which was of Bethsaida of Galilee,
    and desired him, saying, Sir, we would see Jesus.
  kgk-NT: 'Upe ramo ou Filipe oĩ ha-py. Filipe Galiléia yvy pygwa voi. Betsaida tetã
    mygwa voi. Ha upéi: —Mba''ejáry, orohexase Hesu-pe, he''i Filipe-pe. Oporandu
    jevy jevy oho hagwã-rehe.'
  waj-waj: 'Vida tooduu Karirayaa diaa vaidiivo kiisa yoosinnaivaa nnutuuvo Betesaitaa
    diaa vaidiivaa nnutuuvo Piriipoota Yerusareema varuduu Ereengaiya innasi vida
    tunoo: Ti vaidi-o, ta Yisuunna taara ngiaunnanoo,'
  cpy-cpy: 'Ikanta wirakocha-paeni rontsiroka-paakari Felipe, poñaachari Shima-pankoniki
    nampitsi jeekatsiri Tepoweniki. Ikantapaakiri: “¡Pinkathari! Nokoyi noñeeri Jesús.”'
  ekk-PKP: 'Nad tulid Galilea Betsaidast pärit Filippuse juurde ja ütlesid: „Isand,
    me tahaksime Jeesust näha.“'
  mpx-mpx: Heliya hi nok hi na Pilipi elana, iya i neem panuwa Betesaida labi Galili
    gamwanaa, ge hi ba, “Tonowak, nuwama Yeisu naha kite.”
  wbp-wbp: Yangka kurdungurlu yirdiji Pilipirlangulpa nyinaja yangka Pijata-wardingki
    yangka Kaliliyirla, ngula-wardingkilpa nyinaja Jurujulumurlaju. Ngulalurla Juwu-wangu-patu
    yaninjarla wangkaja, “Yuwayi, yungurnalurla nganimparlangu Jijajikiji wangka.”
  luo-luo: Negibiro ir Filipo, mane aa Bethsaida, e piny Galili, mi gikwaye niya,
    “Jaduongʼ, wadwaro neno Yesu.”
  nhe-NT: 'Huan inijuanti yajque campa Felipe tlen ehua altepetl Betsaida ipan estado
    Galilea huan quiilhuijque: ―Tate, tijnequij tiquixmatise Jesús.'
  aii-aii: 'ܐܲܢܹܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܦܝܼܠܝܼܦܘܿܣ، ܕܝܼܗܘܵܐ ܡ̣ܢ ܒܹܝܬ ܨܲܝܵܕܵܐ ܕܓܠܝܼܠܵܐ،
    ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܵܪܝܼ، ܒܵܥܲܚ ܚܵܙܲܚ ܠܝܼܫܘܿܥ.“'
  esk-NT: Tikiññiqsut Philip-mun Bethsaida-ġmiumun Galilee-mi, uqaqhutiŋ, “Aŋuun!
    Uqaqatigillagukkaluaġikput Jesus.”
  msb-msb: Nag-arapiki ini sinda kan Felipe na taga-Betsaida sa Galilea kag ginsabihan
    siya, “Sir, gusto namon makigkita kan Jesus.”
  cpa-NT: 'Jøng² ca¹ŋi¹lé²dsa cøg¹² ja³tsenh¹³ Felipe, dsa² quianh¹³ Jesús chian²
    Betsaida, juøi² tén¹² Galilea. Jøng² ca¹tsáih¹dsa Felipe: ―Guiuh¹³, hneng² jnieh³
    dsií³ jnieh³ jǿg³ quianh¹³ Jesús ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ପିଲିପର୍‌ ଲଗେ ଆସି ତାକେ କଇଲାଇ, “ଏ ଆଗିଆଁ ଆମେ ଜିସୁକେ ଦେକ୍‌ବାକେ ମନ୍‌
    କଲୁନି ।” ପିଲିପ୍‌ ବେତ୍‌ସାଇଦାର୍‌ ଲକ୍‌ ରଇଲା ।
  meu-meu: Idia na Filipo, Betesaida Galilea tauna, dekena ela, e hamaoroa, eto, Ḡauka
    e, ai na a uramu Iesu baia itaia.
  yva-NT: Ude Pilipus ai muno wo raura ware, “Injae winy, reambeker wananta irati
    Yesus ai.” (Pilipus opamo vatano Betsaida no no Galilea.)
  dgc-dgc: Diden ya a Griego, éy inumange side ni Pelip, a kinagi de, a “Eng maari,
    éy mékiohon kame pad ni Jesus.” (ti Pelip, éy taga Betsayda, Galilea.)
  zpm-NT: 'dzigo bnee zho lo Lip (zha Betsaid nac Lip) rëb zho: ―Bzhiguieḻ bnë dieṉ
    pa lo no Jesús, laa no racladz dziaṉ no me.'
  hix-NT: Nyamoro rma totxownà hatà, Feryepe hyaka, Betsayda honotho hyaka, Karyeryeya
    yamtar honotho hyaka. Hoymo y, ketxkon hatà, àwya. Txesus yonyar xe amna naha,
    ketxkon hatà, Feryepe wya.
  sim-sim: Uhu Filip provins Galili yanga Betsaidak fehendan li i heyehe orin limu
    silira, �Awasayi, nir Jisasin ni heyewa kom te!�
  npi-ULB: यिनीहरू फिलिपकहाँ गए जो गालीलको बेथसेदाका थिए र तिनलाई भने, “महाशय, हामी
    येशूलाई भेट्न चाहन्छौँ ।”
  cgc-cgc: Duma an ki danen giling ki Felipe na taga-Betsaida na banwa na sakep ta
    Galilea daw gambal, “Sir, gusto nay mag-isturya ki Jesus.”
  tim-tim: Akto Girik luâk irekŋe âmâ Pilipo Besaida kepia Galilaia hânân talep aregen
    gâtŋe yâkgâlân togom aikom hin dâm magaŋi, “Gala, nen Yesu ekberâm togoen.” dâyi.
  yor-yor: Àwọn wọ̀nyí ni ó tọ Filipi wá, ẹni tí í ṣe ará Betisaida tí Galili, wọ́n
    sì ń béèrè lọ́wọ́ rẹ̀, pé, “Alàgbà, àwa ń fẹ́ rí Jesu!”
  wos-wos: Wunde du nawulak yae di Jisasna du nak wali bulé. Wun duna xi Filip dé.
    Filipna motéfa Betsaida dé. Galilimbu dé té. Wunde du di Filipré wa, “Yika du,
    nani ye Jisasré xénjoka nani mawuli ye.”
  emp-NTPO: 'Maʌ̃gʌrãra Pelipe, Jesu ume nĩbabarimaa wãsid̶aa. Maʌ̃ Pelipera Galilead̶e
    b̶ʌ puru Betsaidad̶ebema basía. Ãdjia Pelipea jarasid̶aa: –Dairãba Jesura unu
    quĩrĩã panʌa.–'
  eng-F35: So these men approached Philip, who was from Bethsaida in Galilee, and
    requested of him saying, “Sir, we want to see Jesus.”
  ind-ind: Mereka datang kepada Filipus dan berkata kepadanya, “Pak, kami ingin bertemu
    Yesus.” (Filipus berasal dari kota Betsaida di Galilea.)
  pes-OPCB: 'نزد فیلیپ که اهل بیت‌صیدای جلیل بود، رفتند و گفتند: «آقا، ما می‌خواهیم
    عیسی را ببینیم.»'
  mpt-mpt: Glik naka eli moniba Yesuse okok aleyemin nakae niniino Filibe, Yelusalem
    bib ye bie esu unaniba baabaniba Naka sum kobo ni Yesuse atemomabbiobo ge baabasiobe.
    Filibe Betsaida bib sakobe. E Galili betan da tlebiotabe.
  ssx-ssx: Mo wanda꞉halima꞉ hande Ka꞉lili nane hayeke da Betesaida da hao epeeke hali
    Pilipi pa꞉ta꞉ pua alota꞉ Aneke halio. Nika꞉ honema꞉ta꞉ Yesu handulumeke hone witoloma꞉me
    lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɔ bi Filipu inɛi Bɛsɑidɑ si ilɛi Gɑlileeu, ɑ̀ ni, mɔkɔɔyi, ɑ̀ wɑɑ
    bi Jesu ku yɛ.
  gaq-gaq: ମେଇଂ ଗାଲିଲୀନେ ବେଥ୍‍ସାଇଦା ବାସାଲେକ୍ନେ ପିଲିପ୍‍ଡାଗ୍ରା ୱେଚେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍‌ରୁ,
    ନେ ଜିସୁକେ କେନ୍‍ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Entti Galiila biittan Beetesayda katamaappe yida Filphoosakko bidi, “Godaw,
    nuuni Yesuusa be7anaw koyoos” yaagidi woossidosona.
  unx-unx: ଇନ୍‌କୁ ଗାଲିଲ୍‌ରେୟାଃ ବେଥ୍‌ସାଇଦାରେନ୍ ଫିଲିପ୍‌ତାଃ ହିଜୁଃକେଦ୍‌ତେ କୁଲିକିୟାଃକ,
    “ହେ ଗମ୍‌କେ, ଆଲେ ୟୀଶୁକେ ନେନେଲ୍ ସାନାଙ୍ଗ୍‌ତାନାଲେ ।”
  gah-gah: Keza nene Galilaia mikasiuka Petesaita numutotí ve Pilipó noitoka vake,
    ve lamanámaka, Izesuni ánigatune loko noune.
  lcm-lcm: Kianla serei si Pilipo ta mang sikei a vubuk. Pilipo katapo igenen i Betsaida
    le Galilaia. Au, kila serei singina na kila antok ia ta, “Kamem igenen lava, namempo
    buk arai ani Iesu.”
  aer-aer: Nhenge itne Jerusalem-ele anetyamele itne alhetyeke ahentye aneke Jesus
    aretyeke, kele itne alhemele apayuthneke apententye akngerre anyente ikwerenhe,
    Philip, “Artwe mwerre, anwerne Jesus aretyeke ahentye aneme.” Artwe nhenhe Philip
    kwenhe aneke apmere Bethsaida-arenye Kwatye Alaye Galilee itwele.
  qvc-NT: 'Chay grisyanukunaqam Filipiman qemikarqanllapa. Chay Filipiqam prubinsya
    Galiliyapa Bitsayda llaqtanmanda karqan. Chay grisyanukunam Filipita rrugashpa,
    nirqanllapa: —Taytitu, munanillapam Jisuswan parlayta, nishpa.'
  tgl-ULB: Lumapit sila kay Felipe na mula sa Bethsaida ng Galilea, at tinanong siya
    na nagsasabi, “Ginoo, nais naming makita si Jesus.”
  cbs-NT: 'Felipen mae Betsaida Galilea mai pakea anua griegonawabu jaki nukuxun yukakin:
    —Xanen ibuun, nun Jesúsbe janchakatsis ikaii— akabu'
  xtm-NTPP: 'Te ñayii ya''a, ni ka jan tu''va i Felipe ma, vaa tee Betsaida ma ñuu
    Galilea ma kúu de. Te sa''a ka jiña''a ka jiña''a i nuu de: ―‍Señor, ka kuni sa
    ja jin kuni sa Jesús ma ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Akangweto ngabannyendela Filipo, jwa kilambo chuku Betisaida kweno ku Galilaya,
    ngabalenga, “Angwana, tupala kummona Yesu.”
  bao-NT: 'Cʉ̃ja pea Galilea yepare ca niiri macã Betsaida macʉ̃ Felipe pʉto eari,
    o biro cʉ̃re ĩi jãiupa: —Jãa Jesús''re jãa ĩacãrʉgamijapa —ĩiupa.'
  san-ORI: ତେ ଗାଲୀଲୀଯବୈତ୍ସୈଦାନିୱାସିନଃ ଫିଲିପସ୍ୟ ସମୀପମ୍ ଆଗତ୍ୟ ୱ୍ୟାହରନ୍ ହେ ମହେଚ୍ଛ ୱଯଂ
    ଯୀଶୁଂ ଦ୍ରଷ୍ଟୁମ୍ ଇଚ୍ଛାମଃ|
  huv-NT: 'Tambüw majawüw teat Felipe, aaga naw cambaj Betsaida tiül Galilea. Tasajüw:
    ―Teat, xicona xiünan cos sandiüman najawan aaga Jesús ―ajüw.'
  otn-NT: 'Nu̱ya p''ʉya bi guarbʉ ''bähra̱ Lipe nu̱na̱ ra̱ mmɛ̱ngu̱ Betsaida ngue
    ra̱ häi Galilea. Bi ''yäpra̱ ma̱te p''ʉya, bi ''yɛ̱mbi̱: ―Ague n''yø, dí̱ nne
    ga̱ nya̱gähe ts''ʉ ra̱ Jesús.'
  nop-nop: Tiŋa Filip adi Galiliniŋ eŋ yolikweli Besaida ala adi’walaŋ wooŋ mintamiŋa
    niŋgiŋ, “Me wapum, indi Jesu kane nadiyam.”
  obo-NT: Id porani sikandan ki Felipe no toho Betsaida no sakup to Galilea. Kahi
    ran to, “Sir, id kopi‑i roy nanoy nod pokidkita ki Disas.”
  cak-ENT: 'Ri ca''i-oxi'' c''a vinük re'', xe''apon-apu riq''uin ri Felipe ri npu''u
    pa tinamit Betsaida ri c''o pa ruch''ulef Galilea, richin nquic''utuj jun favor
    chin, roma rija'' jun rachibil ri Jesús. Ri vinük ri'' xquibij c''a chin: Roj
    nkajo'' nkuch''o ba'' riq''uin ri Jesús, xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤃᤠᤗᤡᤗᤒᤠ ᤒᤧᤌᤛᤣᤍᤠ ᤐᤠᤱᤈᤢᤶᤒᤠ ᤑᤡᤗᤡᤐᤖᤥ ᤔᤧᤒᤣᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ.
    ᤀᤠᤏᤡᤃᤧᤃ ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥”
  mie-NT: 'De nī nquenda ndá ji nūū Felipe, tēe ñuū Betsaida ndáñúū Galilea. De nī
    ncāhān ji jíín dē: Señor, cúnī ndá sá cāhān sá jíín Jesús, ncachī ji.'
  san-TIB: ཏེ གཱལཱིལཱིཡབཻཏྶཻདཱནིཝཱསིནཿ ཕིལིཔསྱ སམཱིཔམ྄ ཨཱགཏྱ ཝྱཱཧརན྄ ཧེ མཧེཙྪ ཝཡཾ ཡཱིཤུཾ
    དྲཥྚུམ྄ ཨིཙྪཱམཿ།
  qve-NT: 'Hinaspan paykunaqa Jesuspa discipulon Felipeman ashuyuranku. Payqa Galilea
    provincia law ukhupi Betsaida sutiyoq llaqtamantan karan. Paytan ruegakuranku
    khaynata: —Señor, Jesustan rikuyta munayku, nispanku.'
  pao-NT: '@see-verse:JHN.012.020'
  cbu-NT: Ashirucha, Felipaa nachungarangana, watam Felipaa yasaranganawa. Uw watsapun
    Galileyanung taarangiya. Galiley watacha Felip watsapunu. Felip watacha yaktashchi
    Betsáyanshuchi tputsi; Isustam wipunashi. Ashirucha, Felipaa yasarsin, Pakeersin,
    Zuwaa, Isusoo pakeeruni tsiyatpani tiniya. Ashiri yámandangasinda, tárangana.
  usa-usa: 'yeráwáqá Píripikaq urááe. wemá Beqtáirapake Kááriri-marupaq iráiye. wemmá
    yeráwáqá ítama aónanaqtaa: “anóko, ketáámá Îtumma aónaqtaa kéyunataae.” téta tirááe.'
  soy-soy: 'Api Kɑlilee kɛtẽ-pɔ Petisɑyitɑ ukɔ́ Filipu kɛkúrí nyɔsɔ́pɔ ɑpi u mɑɑ
    rɛ: Urɔ́sɑ́ɑ, tɔ pɛɛ́ lɑ rɛ tɔkɛ́ Yeesu yɛ̃.'
  hui-hui: Tigua Pilibi hearia puwa lalu, Hambi-o ina Yasu de hondoa birago walia
    ha, lene. Pilibi ibu Galili dindi mbira mini Bedesaidali hene.
  amf-amf: Kediar Galila peensa Beetesayda katamara nivaa Pilbhooskal nivayse, “Imbo,
    Yesusam shedana woda zage” hamayse kiam ke oysade.
  quc-NNT: 'We winaq ri'' xeopan ruk'' ri tat Felipe ri aj Betsaida re Galilea, xkib''ochi''j,
    xkib''ij che: Tat, käqaj käqil u wäch ri Jesús, —xecha che.'
  dob-dob: Taudi me Gilisi nidi ma idi enaida sitauya Pilipi ꞌena. Ta Pilipi tauna
    Beteseida taina, nate Galili senanaya. ꞌEnega simai ga sieonena, sigwae, “ꞌInapwana,
    ꞌaboꞌama nuwanuwama be Yesu ꞌada ꞌita.”
  wrs-wrs: Himba anga Pilipindam, Pilippa nomba Betsaita kembellini Galili provinsrini.
    Hev umnina, mendekli, kava nonglalm viv Yesusm.
  mca-mca: 'Enewe''en qa ikii ha'' Felipe, hikha'' ta''ƚiyek ha'' witset Betsaida
    ha'' sehe'' Galilea, ma'' qa qi in iyinijets: —Jukhew, tseqwenkeyu''taxi''ƚij
    pa'' Jesús.—'
  tzo-TZC: 'Jech ti jgreciaetique nopajic batel ta stojol ti Felipee ti liquem talel
    ta Betsaida ti oy ta Galileae. Jech laj scꞌanbeic vocol: ―Ta jcꞌan ta jqꞌuel caꞌicutic
    ti Jesuse ―xutic ti Felipee.'
  mya-mya: သူ​တို့​သည် (ဂါ​လိ​လဲ​ပြည်​ဗက်​ဇဲ​ဒ​မြို့​သား​ဖြစ် သူ) ဖိ​လိပ္ပု​ထံ​သို့​သွား​ကြ​၍
    ``ဆ​ရာ၊ အ​ကျွန်ုပ် တို့​သည်​သ​ခင်​ယေ​ရှု​ကို​မြင်​လို​ပါ​သည်'' ဟု ပြော​ကြား​ကြ​၏။
  gng-NT: 'Bi nɛkn'' Filip. U yé Bɛtsayida ya du wà te Galile ya tinfɛnm ni nnɔ
    yɔ nɛ, nɛ ki tɔke'' wɔ ki ye: «Uciɛn, ti yíe tí lɛ *Yesu nɛ.»'
  cbi-NTPO: 'Tsenñu juntsa chachilla, Galilea tusha, Betsaidabi chumu Felipenu kalen
    jitu entsandila: Ruku, tsantsaya lalanu Jesúsnu katanu tenve, tila.'
  ikk-NT: Wẹ nọ jẹn d'e kunrun Filipu hụn wụ onyẹ obodo Bẹsaịda rị imẹ Galili. Wẹ
    nọ sị a, “Di-ọkpa, ẹnyi chọ nị ẹnyi hụn Jesu.”
  leu-leu: E ri savat si Filip ti Betsaida pe Galili e ri xuuse, “Matalava, maam vubuk
    ferawai xuvul pa Yesus.”
  maz-NT: 'Nuc''ua c''o griego o zät''äji cja e Felipe c''ü mi menzumü a Betsaida
    c''ü tsja a Galilea. O dyötüji, o xipjiji: ―Nu''tsc''e sẽ''ẽ, nutscöjme rí negöjme
    rá chjëjme e Jesús.'
  bod-N: དེ་རྣམས་ནི་ག་ལིལ་ཡུལ་གྱི་ཁོངས་གཏོགས་པེ་སད་དཱ་ནས་ཕི་ལིབ་ཅེས་པའི་དྲུང་དུ་སོང་སྟེ་ན༌རེ།
    ཇོ་བོ༌ལགས། ངེད་རྣམས་ཡེ་ཤུར་མཇལ་འདོད་ཅེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yema Griégugü rü Piripicèx naxĩ. Rü nüma ga Piripi rü Gariréaaneãrü
    ĩãne ga Bechaídacü̱̃ã̱x nixĩ. Rü nüxü̃ nacèèxü̃gü rü ñanagürügü: —Pa Corix, nüxü̃
    tadauxchaü̃ ya Ngechuchu —ñanagürügü.'
  zpl-NT: 'Liꞌibeei uyabica beei lu Felipe, enu neca bene eyeche Betsaida, tucu eyeche
    lu iliu Galilea, nu uzequiee beei lulla nú unibeei: ―Detá, niarquiꞌru bedichiaꞌnuru
    Jesuse.'
  mbc-NT: Insanan wîtî'pî eseurîmai Filipe yarakkîrî. Mîîkîrî Filipe wanî'pî Galiléia
    pata yawon Betsaida cidaderî poinon. Mîîkîrî pia to' wîtî'pî. —‍Jesus anera'mapai
    anna wanî —‍ta'pî to'ya.
  ndg-ndg: Aba kabamwendea Filipo, ywabile aboka Bethsaida ya Galilaya, kabanloba
    bakibaya, “Ngwana, twenga twatamaniya kumwona Yesu.”
  wsk-wsk: Ale nuna Galilee sor ko wonong Bethsaida kari, Philip kote taiman ale maman,
    “Dom, ana Jesus ariginakko,” maman.
  toj-NT: 'Ja cristiano jumasa jahui ti huaj c''umajuc ja Felipe ja jmojticon nebumanil
    it ja ma'' jaquel ba Betsaida sbaj Galilea. Ti yalahuea: ―Tata, huax c''anaticon
    ta ay c''a modo, oj bob quilticon ja Jesusi.'
  tbc-tbc: Grik adi an iŋ Filip san na diau. Filip man Betsaida tamol, Galili distrik
    lo yan, iŋ dusumiani, “Tubun en, maŋ Jesus mile wo mupalu ya.”
  sna-sna: Vakauya kuna Firipi, uyo akanga achibva kuBhetisaidha muGarirea, vaine
    chikumbiro. Vakati, “Ishe, tinoda kuona Jesu.”
  smk-NT: Ket nako sarayti kona ni Felipe a taga Betsaida sa prubinsyan Galilea tan
    wanra kona, “Ser, rabay miya kumon nin makaadap si Jesus.”
  grc-TCGNT: οὗτοι οὖν προσῆλθον Φιλίππῳ τῷ ἀπὸ Βηθσαϊδὰ τῆς Γαλιλαίας, καὶ ἠρώτων
    αὐτὸν λέγοντες, Κύριε, θέλομεν τὸν Ἰησοῦν ἰδεῖν.
  gof-WFTW: Entti Galiilan biittan Beetesayda katamaappe yida Filiphphoosakko bidi,
    “Godaw, nuuni Yesuusa be7anaw koyoos” yaagidi woossidosona.
  spa-BLM: 'Estos, pues, se acercaron a Felipe, que era de Betsaida de Galilea, y
    le preguntaron: “Señor, queremos ver a Jesús.”'
  kyz-NT: 'A''eramũ ''gã awau oje''ega Filipe ''ga upe. Pesaita pewara Filipe ''ga.
    Garireja ywy pe aipoa amunawa Pesaita ''upa. A''eramũ grego ''gã ''jau Filipe
    ''ga upe: —Oreporesagiwer ore Jejui ''ga ree, ki Filipe— ''jau ''gã ''ga upe.'
  dao-dao: Acun he cun Philipa (Kalile hne Bethsaida mlüha ka kyaki) veia law u lü,
    “Saja aw, Jesuh kami hmu hlüki” ti lü ami nghuinak.
  cya-cya: 'mdiyaa ne'' se''en ndon yu Lpe, yu mdo''o quichen Betsaida se''en lyi''ya
    loo Galilea, lo'' mjñan ne'' cha'' tsu''hue ''in yu: Nchca ti'' hua ña''an hua
    ''in Jesús.'
  wrk-wrk: Jilajba yali kandiyurri Jisuskanyi, niji nangangi Bilib. Nanda Bilib, nangangi
    yaji Bidsayida, nananyina walkurranyina yajina Kalili. Jila yali nangandurri Bilibyurri
    nanamuku Krikmuku, baki yanyba yali nangangi, “Mambuka. Najba nurrimi nanda Jisus.
    Yanyba nurrimi nangangi.” Barriwa.
  nii-nii: Wumb Griik wumb ei, Pilip kin onjung. Pilip eim Galilii konu ełe orung
    Beseira konu kembis ełe wu. Pe wumb eim kii sik, yi ninjing, “Wu puł, sin Jiisas
    kenmin ni piinmin,” ninjing.
  ign-NT: 'Tiyananapa napauchahi ema vichamuri Felipe. Ánipa tacahe eta nayasea­sirahi:
    —Tata, víti apanava vivaraha vímati ema Jesús —nacahepa.'
  dik-NT: Gokë bɛ̈n tënë Pilipo, raan Galilia pan Bethaida ku luelkë, “Bɛ̈ny, ɣok
    aa wïc Jethu buk tïŋ.”
  cac-cac: 'Ix c''och eb'' d''a vin̈aj Felipe aj Betsaida d''a yol yic Galilea. Ix
    yalan eb'' d''a vin̈: —Mamin, co gana squil Jesús, xchi eb''.'
  tzj-E: 'Xeba ruq''uin Felipe jc''ola chpam tnamet Betsaida jc''ola precwent Galilea.
    Tak xe''ekaja ruq''uin cawra xecbij tzra: —Ajoj nkajo'' nkutkij rwech Jesús.'
  san-BUR: တေ ဂါလီလီယဗဲတ္သဲဒါနိဝါသိနး ဖိလိပသျ သမီပမ် အာဂတျ ဝျာဟရန် ဟေ မဟေစ္ဆ ဝယံ ယီၑုံ
    ဒြၐ္ဋုမ် ဣစ္ဆာမး၊
  yaa-NT: 'Nãnoax Felipe ano fonifo, Felipe yõkai fokani. Nã Felipe Galilea mai anoax
    fakeni, nã pexe rasi ãfe ane Betsaida anoax. Felipe ano fokaxõ griegofãfe Felipe
    yõkanifo: “Nõ Jesús õipai noko efexõfe nõ afe yoinãnõ,” Felipe fanifo.'
  cab-NT: ába jayábin güriégu jagía lúmoun Felípe, le Betsáidana, ñi Galiléa, ába
    jaríñagun lun. —Buséntiwa waríjini Jesúsu.
  clu-clu: Nagayan sanda kay Felipe. Si Felipe nga dia taga-Betsaida nga sakup anang
    probinsya ang Galilea. Makon ang mga Griego nga dato, “Gosto namun andan nga magpakigkita
    kay Jesus.”
  swh-ULB: Hawa walimwendea Filipo, ambaye alitoka Bethsaida ya Galilaya, wakamwomba
    wakisema, “Bwana, sisi tunatamani kumwona Yesu.”
  tpt-NT: 'Yuꞌuncha talaqꞌal ni Felipe yu machaqaꞌ laka putaulan Betsaida xalakatꞌun
    Galilea, va tajunil: —Kijnan klaqtsꞌinputunau ni Jesús.'
  aai-aai: Hina Philip biyan hitit, i Betsaida orot Galilee wanawanan, isan hifefeyan
    hi’o, “Aro, aki akokok Jesu ana’itin.”
  sny-sny: Lu eite mo lu feni ta iyape Filip ma'e te'e toweriyei ne fai. Filip lo
    omo sitewi Betsaida pani Galili ma'e fai. Lowe le ma'e te'e toweriye, “Kaiyemo,
    nomo meni Jisas siyeyei ne fai. Le sato irosiya awere?”
  myy-myy: 'Felipere oca seniĩarã wayijarã ĩna. Galilea sita Betsaida wame cʉtiri
    cʉto gagʉ ñaquĩ Felipe. Ado bajiro Felipere yiyijarã ĩna: —Jesure ti ãmosacõa
    gʉa, yi josayijarã ĩna Felipere.'
  trc-NT: 'Dan me se cuchiꞌ nij soꞌ rihaan síí cuꞌna̱j Felipé síí cavii chumanꞌ Betsaida
    chumanꞌ na̱j estadó Galilea, ga̱a ne̱ xnáꞌanj nij soꞌ man soꞌ, ne̱ cataj nij soꞌ:
    ―Me rá núj caꞌmi̱i̱ núj do̱j ga̱ Jesucristó, señor ―taj nij soꞌ rihaan síí cuꞌna̱j
    Felipé yoꞌ a.'
  cut-NT: 'Sa̱hn chahn ne, chahn nda̱ se na̱n a̱ma ihyan ya̱n Betsaida, esta̱do yahn
    Galilea, duche ye Felipe, ne ra̱hn se ri se ihyan: ―Codin ne favor, ne quenda
    ne nuhn na̱n Jesús, te nahn ndihchero nuhn ihyan.'
  bel-bel: 'яны падыйшлі да Піліпа, які быў зь Віфсаіды Галілейскай, і прасілі яго,
    кажучы: спадару! нам хочацца бачыць Ісуса.'
  zlm-KSZI: Mereka mendapatkan Filipus, yang berasal dari Betsaida di Galilea, lalu
    berkata, ‘Tuan, kami ingin bertemu dengan Isa.’
  gdr-gdr: Ɨ opimemb Grik rɨga tuwonj Betsaida tunggam Pilipɨm pɨlwa yet re ikonj
    Galili eriya ke. Ɨ ket ton tin yɨgekito da, “Sowa rɨga! Sɨn singi im Yesund yɨr
    ongongɨm.”
  vmy-NT: 'Kui xi jaꞌekun Felipe, xuta tseꞌe Betsaida, ngaꞌnde xi tijña ngajinre nangi
    Galilea, ꞌba kitsure: —Naꞌen, mejénni̱ nga xie̱ Jesús.'
  cmn-FEB: 他们来到加利利的伯赛大人腓力那里，说：“先生，我们想见耶稣。”
  gmv-RNT: Istika Galila giddon diza Betesayda geetettiza dere as Piliphoosa geetettizadeko
    biidi “Godo! Nu Yesusa beyana koyoos” gida.
  ncl-NT: 'Hualaje in griegos capa Felipe, yihual cataya se hual chantiaya pin caltilan
    Betsaida pin lalticpan Galilea. Quilajlanije quilije: —Tata, ticnequilo tiquitalo
    Jesús.'
  sua-sua: Ngata ngae ngok kim e Pilip to nkong mBetsaida mnam a mhe to e Galili to
    ka mnganang te, “Ngolaip, ngota svil kam vokong e Yesus.”
  are-are: Etna Philip-urna pitjika, artwa Bethsaida-arinya nhangurna. Bethsaida town
    kunha pmara Galilee-ala naka. Etnantama Philip-anha ilaka, “Itornkai, nurnataka
    Jesuanha aritjika antja.”
  gai-gai: Na an Girikna ramtaɨra Pilip ndambuŋa taŋri, na man tikca ma Galilinan,
    na mana auŋa Betsaida. Ri, mina manmo gaindoprina, “Ramoot aniac, aia Iesusa watna
    toŋgorina.”
  qvm-NT: 'Paycunapita waquin runacunami Felipita ruwacärergan: “Jesusta reguiycatsilämay,
    tayta” nir. (Felipega cargan Galilea provinciacho Betsaida marcapitami.)'
  chz-NTPS: 'Dsaˉ griego heꜘ, yaꜙnääꜗ kooꜘ kihꜗ Felipe, dsaˉ maˊ cha̱a̱ˉ Betsaida
    heˉ naˉhe̱e̱ꜚ hwaꜗ Galilea. Gaꜙchu̱u̱yꜘ kya̱a̱hˊ, gaꜙsɨɨyhꜙ: —Hneˉ dsaˉñʉʉhˉ,
    hnøøˉ jnäähˈ llaˊ jnäähꜗ juuˈ kya̱a̱hˊ Jesús.'
  kmu-kmu: Ani Kaliki veaꞋmoꞋya Filipite umainae. FilipiꞋa Kalili hanea kumala Petesaita
    kumateti kano mainelega uꞋya mage hae “MusekaꞋa nehunagi tagaya Yisasina agegahe
    neꞋone.” huꞋya hu-mainae.
  ood-NT: Kuchd am oiopo. D idam am dada k am cheh g Philip k am ahgi mo s‑neidamk
    g Jesus.
  lbm-lbm: उन्न गलील प्रदेश को बैतसैदा नगर को रहन वालो फिलिप्पुस को जवर आय क ओको सी
    बिनती करी, “महाराज, हम यीशु ख देखनो चाहजे हंय।”
  ncj-NT: 'Inihque omopachohque inahuac in Felipe, den altepetl Betsaida den Galilea,
    huan oquitlatlautihque: ―Tlacatzintli, titeitasnequihque in Jesús.'
  yuj-yuj: Am Grik fákáre te Galili mekamp taun Betsaida mekamp arop Filiponámpok
    koropea maok, man arakrá sér, “Arop Tokwae, yino te Jisasén nke mwarianeano.”
  kto-kto: Tie, miriro Grikip la mumaio ai Filip iriro migana onim na taun Betasaida
    na provins Galili. Ga amarikmeng gare ro, “Migana ila kakani, paga agimapang Iesu.”
  gmv-NT: ኢስቲካ ጋሊላ ጊዶን ዲዛ ቤቴሳይዳ ጌቴቲዛ ዴሬ ኣስ ፒሊጶሳ ጌቴቲዛዴኮ ቢዲ “ጎዶ! ኑ ዬሱሳ ቤያና ኮዮስ” ጊዳ።
  por-BLT: 'Eles se aproximaram de Filipe, que era de Betsaida, na Galileia, e disseram:
    “Senhor, nós gostaríamos de ver Jesus!”'
  stp-NT: 'Baꞌ dhiꞌ jɨꞌ nam griago kɨꞌn tu aꞌga, mu jaꞌp ji chɨɨgɨk ba tɨkka am gu
    Piliip guiꞌ nar Betsaida kam na Galilea dɨbɨɨr bhaan bipioꞌ, soiꞌ xi chɨtda am
    na baꞌ ja aagiꞌñdhaꞌ, jup tɨtda am: ―¿Paa jaꞌk jax chuꞌiiꞌ gu Jesuus? Noꞌ pich
    iam jich aaꞌñ jiñ jaduuñ. Aach tɨix ñioꞌkdhak ji.'
  mgc-mgc: Pilipo ta Beteseyida mï Galilaya ëdï kpa ani. Here zë ï'bënnï zi mo iyannï
    henye, “Kyedre, domba ze zi Yësu kongɔ.”
  ame-NT: 'Ñetñapaʼ ponmosyet Felipe ñeñt̃ betsaidoʼmarneshaʼ ñeñt̃ara galileoʼmarneshaʼ.
    Ñeñt̃ñapaʼ atet̃ otoset: —Nomporchaʼ yapaʼ añcaʼye yemnen oʼch yeserrpareʼtos
    epay Jesús.'
  mgh-2016: Nkayarwaa u Nafilipo, anenchi o Ubethsaida yo Galilaya, ni wiira, “Pwiiya,
