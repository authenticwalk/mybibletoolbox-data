    Na'' gwsa''atə''əyoine'' Lipən'' gwse''ene'': ―Gwzi''ixenšga, chene''eto'' güe''elento''
    Jeso''osən'' dižə''.'
  sgz-sgz: Má di han narsá Pilip, koner til Betesaida i balis á Galiláiá, má dik parai
    singin ngo, “Ai, kono mer, gim nem suri worwor mam Iesu.”
  kek-NT: 'Que''cuulac riq''uin laj Felipe Betsaida xtenamit xcue̱nt Galilea ut que''xye
    re: —Ka̱cua'', takaj xnaubal ru li Jesús, chanqueb.'
  blz-NT: Raaya'a notaka ni Filipus ka' norobu taena, “Tuan, kalu sida, kai mingkira'
    pootuung tii Yesus.” (Filipus samba Betsaida men na Galilea.)
  poe-NT: 'Ntá kóchjinehe sín tí chꞌín Felipe, chjasén chꞌán mé Betsaida, estado Galilea,
    chrónóe̱he̱ sín chꞌán kíxin: ―Tjinkaonni chrókꞌuikonni tí chꞌín Jesús ―ichro sín.'
  san-TAM: 'தே கா³லீலீயபை³த்ஸைதா³நிவாஸிந​: பி²லிபஸ்ய ஸமீபம் ஆக³த்ய வ்யாஹரந் ஹே மஹேச்ச²
    வயம்ʼ யீஸு²ம்ʼ த்³ரஷ்டும் இச்சா²ம​:|'
  cof-NT: 'Aman Jesube penenamin tsachi manca, ya Felipe tinun, junbi peraminue. Ya
    Betsaida pueblobi nechi jominue Galilea tobi. Junni ya griégola Felípechica jato,
    duque respetaito pato, itsanlatie: —Chiquila Jesuca quirano munaralarayoe latie.'
  srm-NT: 'Nöö hën de go a wan fuu dee bakama u Masa Jesosi de kai Filipi. Biga di
    Filipi aki, a kumutu a Betisaida, di dë wan köndë u Galilea. ˻Nöö hia Giiki sëmbë
    bi dë a Galilea di ten dë.˼ Nöö hën wë de go fan ku ën taa: “Wë mati, u ko a i
    aki e baa. U ko fuu si Jesosi, ee u sa si ën.”'
  qvs-NT: 'Chay runakunaka Jesuspa disipulun Felipita laduncharkansapa. Felipika Galilea
    partipi Betsaida llaktamanta karkan. Chay Gresiamanta runakunaka Felipitaka willarkansapa:
    —Señor, pushawaysapa Jesusman. Ñukaykunapish paywan parlanayanisapa.'
  zca-NT: 'Nguzubi rë men grieg re'' lo Lip, xa'' nzë yezh Betsaida kwa''n ña''n lazh
    men Galilea, par mina''bdi''zh bixa'' lo Lip, nzhab bixa'': ―Lë'' go, ¿xmod le''
    no ne no Jesús?'
  cbc-NT: 'Bairi na pʉame Jesure caĩñagarã ãnirĩ, Felipe tʉpʉ etawã. Mai, Felipe pʉame
    Galilea yepa jĩcã macã Betsaida macããcʉ̃ ãmi. Bairi na pʉame bʉtioro atore bairo
    Felipere qũĩwã: —Jesure bʉtioro cʉ̃ jãã ĩñagaya.'
  qxo-NT: 'Paycunam Felipiman aywaycur rugacuyargan caynö nir: “Jesuswanmi nogacunapis
    tincuyta munayällä, taytay” nirnin. (Felipega cargan Galilea provincia Betsaida
    marcapitam.)'
  mox-mox: Ta wese Filifi niʼa mai sagali nana ʼinaya, tauna ena ʼabaga Bedesaida
    diʼwe Galili gamonaya. Ta me Guliki dina itauya Filifi ʼinaya, ta ivoneaya, “Kaiwabu,
    imaʼa nuanuama Ieisu ana ʼitea.”
  kew-kew: 'Nimu Filip piri-para ipua lalo: Niaame Yesu adamona simi. Go Filip-na
    ada Galili su ru-nane aasa. Go suna biri Betsaida simi.'
  dww-dww: Taudi a verauna Pilip ḡarone. (Pilip tauna Betsaida baneginama Galili provins
    nopone.) Be taudi Pilip ai baḡa be a riuna, “Yau tura, tauma Yesu kitanama ka
    ḡoeḡoena.”
  nif-nif: Filip endɨ Betsaida it kwet Galili kwelan nanin, tɨmbi sambat walɨ endoñ
    bɨmbi nɨñgɨlɨñ, “Ama wopum, nɨndɨ Yesu kanep nandamɨñ.”
  twi-ASANTE: Wɔkɔɔ Filipo a ɔfiri Betsaida no nkyɛn kɔka kyerɛɛ no sɛ, “Owura, yɛpɛ
    sɛ yɛhunu Yesu.”
  aoj-aoj: Anona aman alipunai Jisasi Filip anen Betsaidainai itap luꞌupa Galili.
    Amom Grik mafiꞌmai gwaꞌaisi isimba eaꞌ mafiꞌmai Filip maꞌipana maꞌi, “Dembinai,
    afaꞌ waꞌi uti Jisas.”
  cbv-cbv: 'Pánih jʉinít, jwĩjeéh jʉmni Felipe pebhna queét ĩt jʉyʉ́p tajĩ. Felipeboó
    Galilea baácdih jʉmni Betsaida wʉ̃t jʉmni tʉ́tchidih bóo ã jʉmʉp jĩ. Caan pébh
    jʉinít, nin pah caandíh ĩt niijíp wʉt jĩ: —Jwiít Jesúsdih jwĩ eníhna caá, ĩt niijíp
    wʉt jĩ.'
  taw-taw: Pen bɨ Pilip, ne taun Betsayda, Galili plopens nɨb ak. Anɨb ak nɨm, binɨb
    anɨb okok kɨli apɨl, Pilip nop agnɨŋɨd agɨlak, Bɨawl, chɨn Jisas nop nɨgɨnɨg apobun
    agɨlak.
  jic-NT: 'Griegopan Jesús quelel sa nuctsja, jupj lal la veles. Mpes tjil Felipe
    nt''a. (Jesús discípulo watsja Felipá. Betsaida mpe ''eseptsja jupj, Galilea mpe
    se jütütj nt''a.) Griegopan tjowelepj Felipe lal: —Jesús quelel si nucucj.'
  zap-NT: 'wbig mén guin lo Blib men ne nak men-Betsaida gyëz ne nak lo lyu ne la
    Galilea, lex re men lo Blib: ―Dechey, rlaan noo gu noo diiz yra noo Jesus.'
  wer-wer: Pël ëak omën pörö pit Pilip, Kalili yangerak Pesaita kakaanëp, pim naë
    wais epël mëëa. “Ngöntöp, ten Yesuun itaampunëak yewais.”
  ipi-ipi: Gitiki yame wandakali utupane-mane Galili disitiki tano Betesaita tane
    Pilipi ateanga epoto, akali andane, nanimato Jisasa andaima lakae lo nembo teyama
    leainipia.
  qul-NT: 'Caycuna chimpaycuspa, Galileapi caj Betsaida llajtayoj Felipeta rogarkancu:
    —Señor, Jesusta ricuyta munaycu —nispa.'
  ter-NT: Énomone yuhó'ixopono Filípi íhae pitivóko iháxoneti Mbetâsaida ya Ngalíleya,
    koyuhó'inoatihiko kahá'ayea noíxea Jesus.
  bmr-NT: 'Jaamo Felipejaago asaaumoro diiboco nuuhi: Aivojɨɨbo, mɨɨhai mihimeguehi
    Jesuco mahatyɨmeneque, noomoro. Jaabo Felipeu Betsaida cuumioobo Galilea jiinɨjeri
    iicaucuumioobo.'
  fuf-fuf: 'Ɓe ɓadii oo wi''eteeɗo Filiipu mo Bayti-Sa''iida, ɗun ko e nder Jaliilu,
    ɓe landii mo, ɓe wi''i: «Moodibbo, meɗen faalaa yiidude e Iisaa!»'
  bhl-bhl: 'Keko beli, mali talsiliw kawtiw i Yesus em gelewkabe kunum Filiw em mit
    mewso uneko, elo weng mak bokolewsiliw kale. Filiw e Galili aneng fian em abiw
    fong gel Betsaida em kayak ete kale. Kame, i elo bokolewomeliw: “Kamok kutaka!
    Nu Yesus elo atemomin talbuluw te!”, dangsiliw kale.'
  ons-ons: Eŋe Pilip wano sarikoi, eŋe Betsaida matko Galili kepeo ŋine, paki qesonka
    rakoi, “Suaine, ŋene Yesu kaikenane ŋonmaike.”
  con-NTPO: 'Felipeja, Galilea ande''su Betsaida canqque''susi griegondeccuja tisenga
    catsepa iñajampaña''fa: —Na''su, Jesúsma cachuiccoye gi in''jan''fa.'
  ghs-ghs: Baaqi nokoi Piripi, Garirea habaho nagapa Besaitaho nena, noho torota baaqi
    hee, Mai naname, Nanai Dzesu moorare hiireqi baabe.
  peg-peg: ହେୱାର୍‌ ଗାଲିଲିନି ବେତ୍‌ସାଇଦାନିକାନ୍ ପିଲିପ୍‌ ତାକେ ୱାଜ଼ି ତାଙ୍ଗ୍‌ ଗୱାରି କିଜ଼ି
    ଇଚାର୍‌, “ମାପ୍ରୁ, ଜିସୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦେଂ କାଜିଂ ମା ଇଚା ।”
  txu-NT: Ne kam arỳm Piripi'ỳr bôx ne kum, “Ba me Jeju pumũ”, ane. Piripi ne pykabê
    Garrêjakam krĩraxbê Bexadakam abatành djà.
  eng-WEBU: Therefore, these came to Philip, who was from Bethsaida of Galilee, and
    asked him, saying, “Sir, we want to see Jesus.”
  gnw-NT: 'Jae reta yugüeru Felipe Betsaida pegua pe - jocua Betsaida Galilea pegua
    co - jare jei chupe: —Carai, nduipota nduecha Jesús.'
  mux-mux: 'Grik-yambu kanuma kolea Gallalli distrik lirim kolea-kelú Besaida taon
    yi Pillip mulurumna oku mawa teku kene niku mele: “Auliele, oliu Yesos kanumulú.”
    niring.'
  maj-NT: 'Kui xi j''aisehe̱ Felipe̱ xi nda̱ Betsaida̱, nanki xi tíjñajihi̱n a̱nte
    Galilea̱, ko̱ b''a̱ kitsúhu̱: —Ji nda̱ nti̱a̱, mjeni̱ nga cha̱i̱ Jesu.'
  bkq-NT: 'Yataen-ho Filipe, Galiléia eynynonro, Betsaidadâ tâtyreim iose myakâwâm
    idâlymo. Aituo aguelymo Filiperam: — Jesus agâ adâkedyze xina — kelymo.'
  kue-kue: Ana Grik yomba ikra wu Pilip moglmara wingwa, ye Betsaida kamun Galili
    suna igle nem. Ana Grik yomba dingwa, “Yagl kande, no Yesus kanamnedi punga.”
  cot-NT: 'Iriatimpajia yoayoaitanaque ichoocaquegueti Jeripe poneanquitsica Vetsairaqui
    choocatantaroca Garireaqui, icantajiguiriquea: —Nonintajiaque nonejajiaqueri Jesoshi.'
  bnp-bnp: Ri valai ne Pilip, ra bakovi o Betsaida na tabeke ne Galili, ri takia,
    “Bakovi dagi, mi ngaru ni matai e Isu.”
  apn-NT: 'Jakamã nhũm mẽ nhỹri mẽ inhĩõ pê Firipti pumu nẽ hwỳr mra. Firipti kêp
    pyka pê Garirej kamã krĩ pê Pesêj nhõ xwỳnh nhũm Gres nhõ xwỳnhjaja omu nẽ hwỳr
    mra nẽ kãm: —Pa. Kwa na pa mẽ inhmã Jejus pumunh prãm nẽ. Tanhmã kot pa wem amnhĩ
    to nẽ omu nẽ kãm ixkapẽr? Anẽ.'
  ctp-NT: 'Mdiyan chinꞌ neꞌ griego kanꞌ seꞌen ndiꞌin Lpe bra kanꞌ. Kichen Betsaida
    nde lo yuu ꞌin Galilea lka kichen tyi Lpe kanꞌ. Ykwiꞌ neꞌ kanꞌ loꞌo Lpe bra kanꞌ:
    ―Kuꞌnii chaꞌ tlyu tiꞌ ꞌwa, yu kula, nchka tiꞌ ba tyukwa taꞌa ba loꞌo Jesús ―ndukwin
    neꞌ.'
  bre-BRG: 'Dont a rejont da gavout Filip eus Betsaida e Galilea; hag, o pediñ anezhañ,
    e lavarjont dezhañ: Aotrou, ni a garfe gwelout Jezuz.'
  opm-opm: Rusa gahan ama Grik ihir Pirip oh Gariri mong Betsaida aptei han ihiro
    rim apris ohnong Nohana. Nuhur Jisas ohnong wamtiprohemur pongopari.
  bvr-bvr: Birripa abu-barripuna Bilip (Philip) an-gata a-ni a-workiyana Bachéyda
    (Bethsaida) gun-gata wana gu-bapala gu-rrawa Galali (Galilee). Aburr-yinanga nula,
    “A-lay, ngayburrpa jal nyiburr-nirra Jesus nyibi-na barra.”
  wal-wal: Eti Galiila biittan Beetasaida giyo katamaappe yiida Piliphphoosakko biidi,
    “Godau, nuuni Yesuusa be7anau koyoos” yaagidi woossidosona.
  zad-NT: 'Na'' beṉ''ki jabig''gake'' gana'' ze Felípena'', beena'' nak beṉ'' yell
    Betsaida daa llia yell-lio daa mbani Galileana'', na'' che''gake''ne'': ―Beṉ''do'',
    cheeninto'' we''lennto'' Jesúza'' dill''.'
  kmg-kmg: 'Eme jaŋe Filipo Besaida haeonec Galilaia mâreŋkonec erao rarâ šiŋuc âzâcnembiŋ:
    “Ŋicbomboŋ, nâŋe Jesu honezo muŋgopeneŋ.”'
  aso-aso: 'Aꞌmine ve nete nene nGalilaia misubouꞌ Betesaida numudotiꞌ ve Hilipoꞌ
    neida igi tiꞌ li laniꞌ ve: Ve melo, laza nene Izesuꞌni ninge-delesa noune.'
  uli-uli: Re loh irel Philip (le semal yarmetal Bethsaida le sew haplom le ye mel
    woal Galilee) re sala kangalu bo, “Ha dipli melap bo habe rol werfengal mo Jesus.”
  nin-NT: Aba mi gru kuma nu ugo numa ku nggo a zhi nu Betsada na anga ka Galili ka,
    nggo yo ma di Filibu, ku da ku di, “Ankpye, inta zha di inta ka hi Yesu.”
  tgk-tgk: 'Онҳо ба назди Филиппус, ки аз аҳли Байт-Сайдои Ҷалил буд, омада гуфтанд:
    «Хоҷа, мо мехоҳем, ки Исоро бинем».'
  acu-NT: 'Tura nu aints ainauka Felipen jiisar, nijai chichasartas taarmiayi. Felipeka
    Betsaida yaktanmaya aintsuyayi. Betsaidaka Galilea nungkanmaya yaktaitai. Tura
    griego chichau ainau Felipen chicharinak: —Sairua, iisha Jesús wainkatasar wakeraji,
    —tiarmiayi.'
  cak-WNT: 'Re ca''i'' oxi'' c''a winek re'', xe''apon apo riq''ui ri Felipe ri aj
    Betsaida ri tinamit ri c''o pa rucuenta ri Galilea, riche (rixin) chi niquic''utuj
    jun utzil chare; ruma riya'' jun rudiscípulo ri Jesús. Ri winek ri'' xquibij c''a
    chare: Táta, riyoj nikajo'' yojch''o riq''ui ri Jesús.'
  ebk-ebk: Inmuycha kan Felipe ay i-Betsaida ad Galilea, at kenalicha kan hiya, “Sir,
    laychunmi ngay koma ay ilaun hi Jesus.”
  spa-PDDPT: 'Éstos se acercaron a Felipe, quien era de Betsaida de Galilea, y le
    rogaban: Señor, deseamos ver a Jesús.'
  ruf-ruf: Wamghendela Filipi, iyalawile Betisaida mne isi ya Galilaya wamlongela,
    “Mkulu, twobama tumwone Yesu.”
  gun-gun: 'Ha''e gui ha''e va''e kuery oje''oi hemimbo''e Filipe oĩa py, Galiléia
    regua Betsaida pygua ramo. Ha''e vy aipoe''i okuapy ixupe: — Oreruvixa, ore kuery
    voi roexaxe Jesus — he''i.'
  agu-BL: 'Nintzun e'' octz tan yol tetz Li''p, yi aj Betsaida cwent Galilea. Itzun
    cyaltz: —Ta'', na klo'' kaj kajilon tetz Jesús, —che''ch.'
  isn-isn: Awa ai amuhangile uFilipo, naiza upumiie ku Bethsaida a ku Galilaya, akamulompa
    aze ligitya, “Mukulu, usese kukete nsula kumihenga uYesu.”
  eng-PEV: Those Greek people went to see Philip, one of Jesus’s special workers.
    (He was from a town called Bethsayida, in Galilee country.) They said to Philip,
    “Sir, we want to meet Jesus.”
  ilo-ULB: Napan dagitoy ken ni Felipe, a nagtaud idiay Betsaida iti Galilea, ket
    dinamagda kenkuana, kinunada, “Apo, kayatmi a makita ni Jesus.”
  pir-NT: 'Sa ye tiquina Felipe cahapʉ wihiahye. Felipe pehe Betsaida wame tiri maca
    Galilea yehpapʉ ijiri maca cjʉ̃no ijiri. Sa ye tiquiro cahapʉ wihiriquina ohõ
    saha niahye tiquirore: —‍Jesure ihña duaga ʉsã, niahye tiquina.'
  anv-NT: Bɔɔ́ Grek bina áchwɔ mbaá Filip muú melɔ Bɛtsada né gebage mewaá Galilií,
    ájɔɔ́ ne ji áké, “Ata ɛsé dékɛlege mangɛ Jisɔs.”
  sab-NT: 'Felipe una Betsaidamu nga Galileage, Felipe edi kwian griego jo chke gerule
    Jesu giti: —Cha ta Jesu uñakalin, cha ta gerukalin ama ole.'
  tmd-tmd: Grik nöbö mö piaku hön, Pilip mögörɨb Galili yöraku Betsaida taun yöbö
    nöbö aku nugwo yadmä, “Nöbö dib nugub, an Jisas nugunɨŋö,” rɨmä.
  acr-NNT: 'Waꞌ xeqibꞌ rukꞌ ri Felipe, ri aj Betsaida, jun luwar re Galilea. Lik kꞌut
    xebꞌelaj che, jewaꞌ xkibꞌiꞌij: —Maꞌan ko la riꞌ, chojtoꞌo la, ma riꞌoj kaqaj kaqil
    uwach ri Jesús —xechaꞌ.'
  kpg-kpg: Digaula gaa hula gi Philip (tangada mai Bethsaida i lodo Galilee), ga helekai,
    “Meenei, gimaadou e hiihai e heetugi gi Jesus.”
  taj-taj: थेनीगदे गालील अञ्‍चलला बेथसेदा भिबा नाम्‍सारी चिबा फिलिप मुबा ग्‍लारी निसी,
    “ङनी येशूदेन छ्‌याम ह्रुप तबा सेम मुला” भिसी बिन्‍ती लजी।
  avt-avt: Hɨr nan nɨr mɨtɨk Filip (hɨrak ke wit Betsaida keit provins Galili), te
    hɨr natɨp, “Mɨtɨk iuwe haiu hanhan mamɨr Jisas mamɨtpɨwek menmen.”
  cbk-cbk: Esos maga Griego ya atraca con Felipe, quien ya sale na Betsaida un pueblo
    de Galilea, y ya habla sila con ele, “Ñor, quiere tamen came conversa con Jesus.”
  uig-ARA: 'بۇلار ئەمدى گالىلىيەنىڭ بەيت-سائىدا يېزىسىدىن بولغان فىلىپنىڭ يېنىغا كېلىپ:
    ــ ئەپەندىم، بىز ئەيسا بىلەن كۆرۈشسەك، ــ دەپ تەلەپ قىلىشتى.'
  tuf-tuf: 'Griego eyin Felipe quin béjecro. Felípera pueblo Betsaida cajc Galilea
    cutar binro. Felipe quin cur wajacro: —Werjayú, isat Jesús it cunro, wajacro.'
  abx-abx: Padugok mga iya si Felipe nga taga Betsaida, Galilea ngan agpaminugad,
    “Sinyor, aruyag kami' makibagat si Jesus.”
  mco-NT: 'Chi jada'' je griegojäy ajcxy nimɨjhuägy Felipe, huɨdibɨ anajty Betsaida
    cogajp jɨm Galilea naaxjot, e chi ajcxy mɨnucxtaacy nɨmay: ―Mɨgüg, tun may''ajt
    pubejtcɨch, Jesús ɨɨch ajcxy nja''ixamy.'
  kqf-kqf: Tedi Filip lisinemo a tava bi tana ba Betsaida olotona, bi Betsaida ba
    Galili noponemo bi ai baḡana gado “Ema tau, tama ka ḡoyeḡoyena Yesu ka kita.”
  cpb-NT: 'Ripokashitakeri Grecia-thatoweri jirika Felipe Betsaida-satzi, nampitsi
    saikatsiri Galilea-ki. Ikantapaakeri: “Pinkatharí, nokowi noñeeri Jesús.”'
  aon-aon: Aria eshudok Grik shanaki shatogurum Filip. Anan douk nanaki abrudok wabur
    Betsaida douk bape agudok shokugi nahobig Galili iri. Shanaki aria shakripan shakri,
    “Debeini, apak makri mutik Jisas.”
  hus-NT-2005: 'Jechéꞌ an griegotsik utey ba na Felipe. Na Felipe, jaꞌich xu kʼwajíl
    Betsayda, an chabál xu takʼnal Galilea. Tam ti utukná kʼal an griegotsik, pakabédhá
    kʼál enchéꞌ: ―Jaꞌúb, i léꞌ weye ki chuꞌu na Jesús.'
  mig-NT: 'Ña̱yɨvɨ‑ún, ni̱ ja̱koyo‑i nuu̱ Felipe cha̱a ñuu̱ Betsaida ndañúu̱ Galilea.
    Te ni̱ kaka''a̱n nda̱''ú‑i jíín‑de: Táta̱, nde̱''é‑ná nuu̱ Jesús kákuni̱‑ná, áchí‑i.'
  bps-bps: Na salu ale di ku Filif, satu mlalò ku Dyisas mdà di banwe Bétsayda déén
    di Galili, na manla, “Kayèmi smite ku Dyisas.”
  mbs-mbs: Nengemahà dan ki Felipe tege Bitsayda, sakop te Galiliya. Minikagi dan,
    “Sir, meibeg kay komità ki Jesus.”
  tof-tof: Ene Grrik pama Pilipka ogobórr. Wa Betsaeda wirri basirr pam yarilürr,
    Galili prrobinsdügab. I oya imtinóp wagó, “Wirri pam, kibü ubi Yesun asenóma.”
  cme-NT: 'Baa kã ka ta ba piiye baa Filipu‑i wuɔ: «I taara diɛ piiye baa Yesu‑i.»
    Filipu waa Yesu *hãalãbiloŋo. U taa u hel Betisada dii *Galile mara nuɔ.'
  sus-sus: E naxa fa Filipu xɔn, naxan keli Betesayida, Galile bɔxi ma, e a fala a
    bɛ, «N ba, muxu wama Isa tofe.»
  pon-2006: Aramas pwukat eri kohla rehn Pilip (ih mehn Pedsaida nan Kalili,) oh ndaiong,
    “Maing, se men tuhwong Sises.”
  dad-dad: Idi Filip Betsaida tamal Galili teneub bun, ĩ garan disi fen, to difiyẽ
    diron, “Tamo biya, amã Jesus mailau fenẽ.”
  zab-NT: 'Laadeb güebinuudeb Liby, ni zá guɨdx Betsaida ni ná nez Galilea, ax banlasdeb
    lob raipdeb laab: —Dad, rcaaznɨ ininén Jesús.'
  jae-jae: Lau tau dêdêŋ Pilip aŋga Betsaida Galilaiaŋa sêja ma teteŋ eŋ gebe “Apômtau,
    aêacmêŋ abe alic Jesu.”
  ksd-ksd: 'ma dia tadav Pilipo, nina maro Betsaida arama Galilaia, ma dia tir ia
    dari: Luluai, ave mainge ba avet a gire Iesu.'
  msm-NT: Migduguk sikandan ki Felipe no taga-Betsaida no sakup to Galilea aw hangyu,
    “Sir, ogkaliyag koy podom ogpag-isturya ki Jesus.”
  myk-myk: 'A pee Girɛkii pʼi fulo Filipe na, na jo ni wee ni. Filipe bi bye Bɛtisayida
    shɛn, Galile fiige ki ni. A pʼi wu pye: «Naɲii, wù funŋɔ ki wa wù Yesu ɲa, wù
    jo ni wu ni.»'
  sbe-sbe: Na se lau Pilipo unai, iya meta magai Betesaida teha Galili ne tamowaina,
    na se hededelau unai se wane, “Taubada, ka henuwa bena Yesu ka kita.”
  mcr-mcr: Ämaqä iiŋi, qu Pilipä aŋä-himqä Betsaitä, qua Galili iu pmeqä ique äwimepu,
    “Naqä iquki, ne Jisasi Ique hiŋuä qunatuŋquä äneŋgiyä” ätukuwi.
  cux-NT: '''Iiⁿ''yāⁿ s''uúⁿ ndaá yā nanááⁿ Felipe yeⁿ''ē yáāⁿ Betsaida chi yeⁿ''ē
    yáⁿ''āa Galilea. Ní di''cuutú yā ''iiⁿ''yāⁿ, ní ngaⁿ''a yā ngii yā ''iiⁿ''yāⁿ:
    Señor, neⁿ''é ''nū n''diichí ''nū Jesús.'
  tur-YTC: Bunlar, Galile’nin Beytsayda Kenti’nden olan Filipus’a gelip ona, “Efendimiz,
    Yeşua’yı görmek istiyoruz” dediler.
  san-ITR: te gAlIlIyabaitsaidAnivAsinaH philipasya samIpam Agatya vyAharan he mahechCha
    vayaM yIshuM draShTum ichChAmaH|
  bel-N: 'Яны падыйшлі да Філіпа, які быў з Бэтсаіды Галілейскае, і прасілі яго, кажучы:
    «Пане, мы хочам бачыць Ісуса».'
  sch-sch: Anni ngei han Philip (Galilee rama Bethsaida khuo mi) kôm an sea, “Pu,
    Jisua mu kin nuom,” tiin an ngêna.
  mic-MIQNT: El'ta'jig Pilipeg negm ta'n tleiawit na gutan Petse'ta Galaliewa'gig.
    Teluejig, “Saqamaw getu nemi'g'tt Se'sus.”
  huu-NT: 'Naie facaise caɨ dɨne bitɨmacɨ. Felipedɨ Galilea ie Betsaida naɨraɨ imɨena
    jira, Felipe dɨne bitɨmacɨ. Felipemo llotɨmacɨ: —Jesúna cɨoiacadɨcaɨ.'
  jiv-NT: Niisha Jiripin weantukarmiayi. Kame nu Jiripi Petsaitia péprunmaya̱uyayi.
    Petsaitia péprusha Kariréa nuṉkanam awai. Nincha Kriaku apach seainiak “Uunta,
    Jesusja̱i̱ chichastaitsar wakeraji” tiarmiayi.
  otm-NT: 'Nɛ bin tįmhbʉ ra Felipe ʉ ''bʉ mám ''bʉhmbe bʉ Jerusalén. Nɛ nu ra Felipe,
    ma mixädihe a, ra mɛngu bʉ Betsaida ra xɛqui Galilea. Nɛ nu yʉ mɛngu bʉ Grecia
    bi ''yɛ̨n''ʉ: ―Hague n''yø, dín nde dan yąhe ts''ʉ ra Jesús, bi ''yɛ̨n''ʉ.'
  dah-dah: Mel gore Galili naŋa bana niŋ taun kura Betsaida niŋ al Filip hitte wayamiŋ.
    Waŋbe, “Neŋbe Yesu kinniŋ wor po yeŋ nurde hite,” inamiŋ.
  tnk-tnk: Nəkur Kris me nəha həuvehe tɨ Filip. (Filip imwəni fwe Petsaeta ia tənə
    Kalili.) Həuvehe mhəni pen tukwe in mə, “Iəmə asori. Kɨmaha iahokeikei mə tahətoni
    Iesu.”
  kpr-kpr: Ne geka sari dae sedo, namanenda eni javo Philip kena fuseri. (Philip resena
    emo, nu Frovensi Galilee embori. Nunda reighi javo Betsaida ri.) Numokena fera
    buvudo siseri, “Kotofuko, namane Iesu gari dae uju erera.”
  san-IAS: te gālīlīyabaitsaidānivāsinaḥ philipasya samīpam āgatya vyāharan he maheccha
    vayaṁ yīśuṁ draṣṭum icchāmaḥ|
  nho-nho: Laatou ni oo ake ki Philip, (teenaa se tama i Bethsaida iloto Galilee)
    no vanaake kiaa ia, “Maatou e fiffai ki mmata maatou i Jesus.”
  gym-NT: 'jataba nüke Felipe känti. Felipe ye abko nünanka juta Betsaidate kä Galileate.
    Nitre ye jataba Felipe känti, käkwe nieba ie: Ja mräkä, nun tö nibi ja tuai Jesube,
    nieba kwetre ie.'
  azg-NT: 'Squenon nanꞌñeen na mꞌaan Felipe, juu jon tsꞌan tsjoon Betsaida, ndyuaa
    Galilea. Tanhan vi nayaꞌñeen nnon jon, jnduehan: —Nndaꞌ ta, ntꞌue nꞌö́n na nnanꞌnë́n
    yo nquii Jesús.'
  bhd-bhd: तैना फिलिप्पुसे कां जे ज़ै गलीलेरे नगर बैतसैदा मां रातो थियो, तै ज़ोवले
    हथ केरतां ज़ोने लगे, “जनाब अस यीशु सेइं मिलनू चातम।”
  too-NT: 'Xlaca''n talaka''lh Felipe xala'' nac Betsaida nac estado de Galilea. Lā''
    tahuanilh: ―Señor, quina''n ictā''chihuīna''ncu''tunāuj Jesús.'
  ind-AYT: Mereka menemui Filipus, yang berasal dari Betsaida di Galilea, dan berkata
    kepadanya, “Tuan, kami ingin bertemu dengan Yesus.”
  cjo-NT: 'Riyaatashiteeyapaakirini irirapaeni riraga Jiripi, rirotaki wetheerajatzi.
    Ojeeki Wetheera Karireeyaki. Ikantapaakiri: —Yeeyi, nokoyi noñeeri Jesoshi.'
  nsn-nsn: Gisina ka la uelhir tang Pilip ger peng Betsaida i Galili, kara kula tatanono
    pare, “Tamata uleik, inggeim mi marang banga tang Iesu.”
  san-DEV: ते गालीलीयबैत्सैदानिवासिनः फिलिपस्य समीपम् आगत्य व्याहरन् हे महेच्छ वयं
    यीशुं द्रष्टुम् इच्छामः।
  tna-NT: 'Ye cuana ja da Felipe nariatana. Uja atana huecuana: —Tata, Jesús baja
    ecuanaju.'
  lid-lid: Oro ala hawe Pilip, iy badu kon Betsaida udu loboho Galili, oro ame tiye
    iy, “Ndramak tinan, aso anya katou Jises.”
  wim-wim: Than pam wanch aak Greece punchan wiy anangan iiyin nungant, Philip.ant,
    ngurp nungantam Jesus.antam alantan. Nil Philip.an aak town Bethsaida anpalan
    wamp aak angan Galilee.angan. Thanan thawin nungant, “Ayyang, ngan kaangk wik
    thawān nungant, Jesus.antan a!”
  zga-M: Ava vakhandotela u Filipo, yuywa akhomile kho Bethsaida ya Galilaya, vakhadava
    vakhanchova, “Intwa, ufye twinogwa akhombona u Yesu.”
  yom-yom: 'bayenda bata Filipi muisi Betesayida ; divula didi mu tsi Ngalili, banleba
    ayi bankamba : —Tata, tutidi mona Yesu !'
  san-SIN: තේ ගාලීලීයබෛත්සෛදානිවාසිනඃ ඵිලිපස්‍ය සමීපම් ආගත්‍ය ව්‍යාහරන් හේ මහේච්ඡ
    වයං යීශුං ද්‍රෂ්ටුම් ඉච්ඡාමඃ|
  yut-yut: Uŋun Grik amɨn da Pilip kɨŋ kawit. (Pilip uŋun Galili provins Betsaida
    kokupmon nani.) Yaŋ iyɨwit, “Amɨn tagɨ, nin Yesu kok do abamaŋ.”
  grc-BYZ: οὗτοι οὖν προσῆλθον Φιλίππῳ τῷ ἀπὸ Βηθσαϊδὰ τῆς Γαλιλαίας, καὶ ἠρώτων αὐτὸν
    λέγοντες· κύριε, θέλομεν τὸν Ἰησοῦν ἰδεῖν.
  cpc-NT: 'Ikanta Felipe Betsaida-jatzi, ipokashitapaakiri Grecia-paantiri. (Jiroka
    Betsaida nampitsi inatzi saikatsiri Galilea-ki.) Ikantapaakiri: “Pinkatharí, nokowi
    noñiiri Jesús”.'
  nhg-NT: 'Hua ini nöncate omopachojque itlac Felipe, öque oyeya de Betsaida de estado
    de Galilea. Oquetlajtlanejque hua oquelfejque: ―Señor, tecneque tetieyejtasque
    Jesús.'
  nya-nya: Iwo anabwera kwa Filipo, wochokera ku Betisaida wa ku Galileya, ndi pempho,
    nati, “Akulu, ife tikufuna kuona Yesu.”
  ngu-NT: 'Yejhuamej oquinisihuijquej Felipe yejhuan chanej catca ne Betsaida de Galilea,
    niman ijquin oquijlijquej: ―Señor, ticnequij tiquitasquej Jesús.'
  kup-kup: Met emohot paru Iesuz mañairooh-aban nap pim abatao Pilip popun etet ñetiv
    mañapanez hat pim totoi sah. Met Pilip pop pi Galili zeisik Betsaida zei potakanañap.
    Met Grik pori Pilip hehaek sat epat mañah, “Erom ae, met ni Iesu hezaekan añaireken
    dei piin etekaz hat emeg.”
  jid-jid: Ba ki ba hi ni Filibu, igu u betsa ida wa ahe ni Galili, u ba tre niwu,
    “Mala, ki sun to Yesu.
  wmw-wmw: 'Ewo wakimukira Filipi wa Betisaida ya Galileya, wakinlebela javi: “Mwenye,
    tisakula tiwonane naye Insa.”'
  gmv-GGM: Isttika gaalila garssan diza beete sayda geetettza dere ass pilphphosa
    geetetzadeko bidi “Goodo nu Yesussa beeyana koyos” gida.
  ssg-ssg: Lato nahih hani kapi Pilip, tel seilon ti tehu taon Betsaida ti Galili
    ape lato ukek, “Kaie ewi na o huali amite? Pahamite amite paxai Jises.”
  zpo-NT: 'Lee re xaa ne mbii lo Lip, xaa nak yezh Betsaida, tub yezh cheen Galilea,
    nu mnabdizh xaa lo xaa, nzhé xaa: —Nzhekla nu ne nu lo Jesús.'
  poy-poy: Womberi wamgenderiti Filipu, yakalawiriti Betisayida mu Galilaya na watakula,
    “Mtuwa, tufira kumwona Yesu.”
  qwh-NT: 'Pecunam Galilea marcapa estansian Betsaidacho yuricoq Felipiman ewarnin,
    mañepa niyarqan: —Tëte, Jesuswanmi noqacunapis toparita munalläyä —nir.'
  gaw-gaw: Grik danab amu ag Betsaida ted Pilipus gumidna gona, amegp̱a ap̱ig. “Danab
    naḏi, ig Jesus anidḵunignu oonig daaṯe,” aon ap̱ig.
  nca-nca: Grik uni ŋuko Filipko maheŋgurí. Filip ŋuko Galili mirako Betisaita yendé
    moŋgo qu ka. Asa Grik unindo mahero ŋande miraŋgurí, “Awa, noreko Yesu qeneto
    yero.”
  zpz-NTPP: 'Orzeꞌ de yu zeꞌ bechaꞌ dey lo Lip. Yu zeꞌ nac yu tub mbecy Betsaida,
    tub gyedz nu ri lo yu ni Galilea. Orzeꞌ na dey rab yuy: ―De̱ ya̱ rlagy de̱ ne̱e̱
    du̱ Jesuuz ―na dey.'
  mkj-mkj: Armaj pwiai ken inla ipen Philip (ih mihn Bethsaida nehn Galilee), pwehng
    ih, “Maing, kamai nimen suhwoang Jesus.”
  zac-NT: 'Guabiꞌguë rall lu Felipe më Betsaida, tubi guëꞌdchi shtë Galilea. Bëꞌnë
    rall ruëguë lu Felipe; guniꞌi rall: ―Dadë, rac shtuꞌu naꞌa guëná naꞌa lu Jesús.'
  kyg-kyg: Apakaemo Filipiꞌa Galeliya kotega Metasaita taonifi vekalegamo eꞌa, lao
    vekae, huꞌa, Yesuꞌmo agesunafeꞌmo nehune, huꞌa afi geꞌnageno
  kmk-kmk: Ummoy datu un Griego kan Felipe un iBetsaida, osa’n ili ud Galilea ot imbaga
    da kan siya un, “Apu, piyaon mi pay okyan un ilan si Jesus.”
  cao-NT: Felipe qui basimahax, —Jesu jiscasqui noa, Señór —i quiha jaca niquë ja
    qui.
  bbr-bbr: Kiro Grik roat akas Filip, ko Betsaida menan ro, aparmana, aurin, “Ik Jisas
    aparaurum.”
  inb-inb: 'Chi runa­kunaka, Felipe­pagma kailla­iag­rispa, nir­ka­kuna: —Waugki,
    Jesusta kawaspa rigsinga­pa­mi muna­na­kun­chi—. (Felipe, Gali­lea alpa i Betsaida
    pui­blu­manda­mi karka.)'
  hrv-hrv: 'Oni pristupe Filipu iz Betsaide galilejske pa ga zamole: “Gospodine, htjeli
    bismo vidjeti Isusa.”'
  box-NT: 'Ɓa vá ɓueé ɓó a Filiipu na wee lé ho Kalilee kɔ̃hṹ lóhó na ɓa le
    Bɛtesayidaa yi, á bía nɔn wo yi: «Wa wi à wa mi a Yeesu wán.»'
  ote-NT: 'Y núꞌʉ ya me Grecia bi ma bá tsʉdi ra Lipe núꞌa̱ mrá me Betsaida de ra
    hai Galilea, ne bi ꞌñembabi: ―Ndada, dí nehma̱he ga ña̱he co ra Jesu.'
  wnu-wnu: 'Grik munon eng iramir eng irab Pilip gamirei. Pilip wo Betsaida munon,
    ai aib Galili end igo, eng gab nob qamamir: “Io, barai in Yisas gub qamb yar nonob
    quraun.”'
  zam-NT: 'Sya, mbii gax mèn nación Griega loo Lip co'' nac mèn yèez Betsaid co''
    nac thìb yèezya'' che''n làaz mèn galile. Nalyat mdè''f ro mèna. Ndxab mèna loo
    Lip: ―Tad Lip, nu'' ndlya''s blu'' U'' Jesús loo nu'', yey.'
  zyp-NT: Aaning sahlo cawh Galili raang, Bethsaida khua letah a ungpaw Filip khakhei
    a vong he ka, “Abuipaw, Zisu hmuh kaa du,” tatah aa tah.
  sey-NT: 'Paꞌicohuaꞌipi ja̱ohuaꞌipi Felipena tsio dani Betsaida Galilea aquëna se̱jë
    cahuë: “Ëjaë, yëquë Jesure ñañe yëyë.”'
  nvm-nvm: Ijefuon bu usem e Firif ai Besaida Gareri guf ijia ruainma ijin bieme kua,
    No Jesu gakuai vierafenvano kuain.
  mps-mps: Te Grik bage augwali Filip pageba asai. (Te bidi Filip aga page bulu te
    Betsaida be nani, te Galili tǫde.) Tama te Grik po wabo bage augwaligo Filipbolo
    hanaluyu, te po wai, “Edao, dago Jisas gedugo sulama, te bidi deli dali dago po
    mieo,” te po wai.
  pab-NT: 'Hatyaoseta ahalakoatyaha Filipe. Filipe atyo Galiléia yere, wenakalati
    Betsaida nalitare. Tyoa kaokaha Filipe ana hoka nexaha ihiye: — Wiyaiya waokowita
    Jesus — nexaha.'
  llg-llg: Boe ma ala mai latonggoo lo Filipus, fo neme nggolo Betsaida nai propinsi
    Galelea. Ala loke lae, “Kaꞌa aa! Ai nau matonggo mia Yesus.”
  kyf-kyf: 'Ma yia Filipʋʋ -gbɛ, -Zezuu ''bɩnɔnyɔ -ɔ ''bhʋa Bɛtɩsaida, Galilee -dʋdʋ
    -gʋ, mɔ -wa. ''Ɩn wa nɛɛ ɔ -ylaɛ: «-Na zukpa -wa, -a ''yɩbha -a ''ka -Zezu ''yɩ.»'
  tpi-tpi: Orait dispela ol Grik i kam long Filip, em dispela man bilong taun Betsaida
    long Galili. Na ol i tokim em olsem, “Bikman, mipela i laik lukim Jisas.”
  mih-NT: 'Ta i tuhva ra sii ra Felipe ra ñuu Betsaida nu cu si Galilea, ta i catyi
    ra sihin ra: Tata, cuñi xaan ndi natuhun ndi sihin ra Jesús.'
  qvh-NT: 'Paycunapita waquin runacunami Felipita ruwacuyargan: “Jesusta reguiycasiyälämay,
    taytay” nir. (Felipega cargan Galilea provinciacho Betsaida marcapitami.)'
  kms-kms: Muq ni Pilip nde mondo mari, “Pilip, beghi Jisas buqoid ningg.” (Pilip
    ni Betsaida, Galili opu ye.)
  agn-agn: Namansipalenget tanira ong ni Felipe ang taga Betsaida, ang sakep tang
    probinsia tang Galilea. Ganing tanira, “Magino, galiliag ami rin ang magigbagat
    ong ni Jesus.”
  nhi-NT: 'Yehuan oyahqueh inauac in Felipe tlen opouia Betsaida, se altipetl tlen
    poui Galilea, uan oquiluihqueh: —Tocnitzin, itniquih itquitasqueh in Jesús.'
  ttc-NT: 'Kyetz e''ok laq''chet ti''j te Lip aj Betsayd jun amaq'' tuj tkwentil Galiley,
    b''ix oqet kywitz twitz, oxik kyq''uma'' ikxjani: «Tat, qetza qgana tzan tok qen
    te Jesus.»'
  dan-1931: 'Disse gik nu til Filip, som var fra Bethsajda i Galilæa, og bade ham
    og sagde: “Herre! vi ønske at se Jesus.”'
  kwj-kwj: Ele Girik pe hima le Filip tambwa ya wu ta, Filip rini Galili mapwa tokwe
    dau Besaita ko kipe. Wosini ya rini wu sili, “Hima laka, nunu Jisas ni nu hei
    ki.”
  vie-OVCB: 'Họ đến tìm Phi-líp, người làng Bết-sai-đa, xứ Ga-li-lê. Họ nói: “Thưa
    ông, chúng tôi xin được gặp Chúa Giê-xu.”'
  kze-kze: Vírípima Káríri-ayampa'a Pétésáítaa-naopaken-kwaasigonopa'a tésa sésa Ísumba
    awánanaeta túne suwaná
  mpj-mpj: Jiikajaluya yanu wangkangu, Jiijajmili wangka-nintingka Pilapungka. Pilapu
    jiinya tawunu Pijajmartaji. Tawun palunga parna Kaliliyangka yikipayi. Pilapukuraya
    wajarnu jilanya, “Kulirninpalaju, Jiijajjalajulu wangkara.”
  lbk-lbk: Inmey cha ken Felipe ay nangwanin, “Apo, laychenmi ay ilaen si Jesus.”
    Si Felipe, et iBetsaida id Galilea.
  mto-NT: 'Vanꞌit tseꞌe je̱ jayu du̱vinkutá̱midi je̱ Felipe, betsáidait jayu je̱ꞌe̱
    veꞌe, je̱m galiléait yꞌit jo̱o̱tm, je̱tseꞌe du̱munooꞌkxtkti. Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi:
    ―Je̱ Jesús xa a̱a̱tseꞌe njaꞌixuvaampy.'
  bzh-bzh: lob deya vu Pilip sën yi nyëġ Betsaida vu distrik Galilea lo bedeloḳ
    tepëḳ vu yi bë, “Mehö böp, he bë ġalë Yesu.”
  guj-2017: માટે તેઓએ ગાલીલના બેથસાઈદાના ફિલિપની પાસે આવીને તેમને વિનંતી કરતાં કહ્યું
    કે, ‘ભાઈ, અમે ઈસુને જોવા ચાહીએ છીએ.’”
  jvn-NT: 'Lah terus ènèng sing mara nang nggoné rasul Filipus mbarang. Rasul Filipus
    kuwi muridé Gusti Yésus sing sangka kuta Bètsaida nang bawah Galiléa. Wong-wong
    Grik kuwi takon marang rasul Filipus ngéné: “Kangé, awaké déwé kepéngin omong-omongan
    karo Yésus!”'
  byr-byr: Sarevɨdaaꞌnyɨ Pilipɨ Kwaaka Galɨli Anga Betɨzaaitha mwaalyaryawɨnna sahwara
    bɨna yeva yɨwaaraꞌna “Aꞌmwe naangeigɨ, ‘Jizaazarɨ tɨnna wanganaana!’ sara yawɨꞌmanɨgo.”
  ian-ian: Wundi Grik Filip kat yandi. Filipna ngepma Betsaida. Galilimba la ngepma.
    Ndɨ kat yalaa wandi. Mɨn, Jisas kat vɨlaa ngambuvat yalaa lɨganɨn waa wandi.
  hun-hun: 'Ezek a galileai Bétsaidából való Fülöphöz mentek, és kérték őt, ezt mondván:
    „Uram, látni akarjuk Jézust.“'
  mcf-NT: 'Adnubien adquido matses utsibon Esus iste bunquin shubu dadpen icquid Betsaida
    caid yacnuësh caniquid Esusbëd icquid Uedipe chuituidpac caondash. —Esus istiadquio
    iquebi —quesho tantiashien: —Chiata. Chuitambono —quianec nidshun'
  kjs-kjs: 'Nimu Filip piri-para ipuma talo: Naame Yesu adamono lisimi. Go Filip-na
