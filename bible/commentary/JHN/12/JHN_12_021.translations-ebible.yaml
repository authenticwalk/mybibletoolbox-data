  tbf-tbf: gi nga ra vorotan e Pilipo kovuni i Betsaida simi enamon leong i Galili,
    ma gi nga vereie, “Ka leong, gei lalaro pare e Iesu.”
  uig-CYR: 'Булар әнди Галилийәниң Бәйт-Саида йезисидин болған Филипниң йениға келип:
    — Әпәндим, биз Әйса билән көрүшсәк, — дәп тәләп қилишти.'
  ikw-NT: Be vakwnusi Filipu nye Bẹtesaida nụ ẹli Galili, kaa, “Nda-aị-kwu, a noopio
    ọ whnụ Jizọsi.”
  khs-khs: 'Fiyanapola: Filipima seyakeye. Filipiyewi e koane koamesa: Pesaita taune
    Kalili peleya:wemi enekeye. Filipima iyewi selese, “Sena puwano, niyewi Yesu popa:na:
    ha:na:na:keye.”'
  dwr-ENT: ኡንቱንቱ ጋሊላ ጋዲያን ቤቴሳይዳ ጌቴቲያ ካታማፔ ዬዳ ፒሊጶሳኮ ቢዴ፥ «ጎዳው፥ ኑኒ ዬሱሳ ቤዓናው ኮዬቶ» ያጊዴ
    ዎሴዲኖ።
  pma-pma: Me-Gris keil enek uva ven Pilip, koa kei ten meteimal ten out Betsaeta
    en provins ten out Kaleli. Ka aviteni mini avit, “Komai emai vati mevales Iesu.”
  atd-NT: Ko nokouma on, nighondio ka soin no mgo otow ki Pilipi. Taga Bitsaida no
    songo lunsud to Galilia si Pilipi. Kagi to soin no mgo otow no kono no Hudiu kuwo
    ki Pilipi, “Sulod, og-alkuy koy porom ki Hisus.”
  tel-2017: వారు, గలిలయలోని బేత్సయిదా వాడైన ఫిలిప్పు దగ్గరికి వచ్చి, “అయ్యా, మాకు
    యేసును చూడాలని ఉంది” అన్నారు.
  hat-BSA: 'Yo te ale kote Philippe ki te sòti nan Bethsaïda nan Galilée, e te kòmanse
    mande li: “Mesye, nou vle wè Jésus.”'
  top-NT: Xlacán tama̱lacatzúhui̱lh Felipe xalac Betsaida y tahuánilh xlacata ixtalakapasputún
    ixtata̱chihui̱namputún Jesús.
  msk-msk: Yodorod silan kang Pelipe na taga Betsaida, yang Betsaida sakop nang Galilea,
    laong nilan kang Pelipe, “Gosto nami, kay lagi, na mapagkita kang Jesus.”
  gyr-NT: 'Ahe oyemboya Felipe, Betsaida pendar rese, ahe tecua Galilea pɨpendar.
    Ipare aipo ehi yuvɨreco chupe: —Nde mbɨa, orosepia potami aipo Jesús —ehi.'
  kmh-kmh: Biynimb kun gok, bi Piyliyp miñmon nuk Betsayda Galiyliy propens nimb ak
    mey, ap nup niŋiy aŋgyak, “Buŋgiy. Chin Jiysis nup niŋniŋg aswun aŋgyak.”
  ukr-ONPU: 'Вони підійшли до Филипа, який був із Віфсаїди, що в Галілеї, і просили
    його: «Пане, ми хочемо побачити Ісуса».'
  emi-emi: Laghe lao sio tani tara Pilip aBetsaida ia eGalilii, me laghe kolomiela
    va, “Namu ngateva, ami aloanna tani sama tee Iesu.”
  zpv-NT: 'Bwiinn raꞌ riiꞌ gwabiiga raꞌ hasta zeꞌ Felipe, nin naa tuhbi bwiinn Betsaida
    loh guihdxyi Galilea, ya gunaaba raꞌ ba loh Felipe rahbi raꞌ ba: ―Daada, xclaaꞌdzi
    nu guidiaꞌha nu laꞌh Jesuhs.'
  gux-gux: 'bi den cua Filipi kani ki yedi o: Canbaa, ti bua ki le Jesu, Filipi yeni
    den tie Galile yaa Betisayida dogu yua.'
  kos-kos: Elos som nu yorol Philip ac fahk, “Leum se, kut kena liyal Jesus.” (Philip
    el mwet Bethsaida in Galilee.)
  ibo-ibo: Ha bịakwutere Filip onye si Betsaida dị na Galili, gwa ya sị, “Nna anyị
    ukwu, anyị chọrọ ịhụ Jisọs.”
  yml-yml: Tomotoganidi me Guliki i maia Filifi ꞌwaineye, taunina tomogo Bedasaida
    ꞌawalawa Galili nageneye, i voneni i vo, ꞌAuvea, nuanuama Iesu taiadi ꞌa na veifufu.”
  ory-ory: ସେମାନେ ଗାଲିଲୀସ୍ଥ ବେଥ୍‌ସାଇଦାନିବାସୀ ଫିଲିପ୍ପଙ୍କ ନିକଟକୁ ଆସି ତାହାଙ୍କୁ ଅନୁରୋଧ
    କରି କହିଲେ, ମହାଶୟ, ଯୀଶୁଙ୍କୁ ଦର୍ଶନ କରିବା ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କର ଇଚ୍ଛା।
  bzj-bzj: Dehn gaahn da Filip weh mi kohn fahn Betsayda da Gyalilee ahn seh tu ahn,
    “Sa, wi wuda waahn si Jeezas.”
  chk-chk: Ra feila ren Filip, ätei i seni Petsaita lon Kalilea. Iwe, ra üreni, “Äm
    samol, äm aia mochen churi Jesus.”
  ssd-ssd: 'Nane Filipus tugum pronaig. (Filipus nu Galileanu Betsaida tumbraŋok).
    Nane pro nu sanaig: Taŋgo suŋgo, sine Yesus kaŋgeram proweg ŋginaig le'
  acr-TNT: 'Waꞌ xekib rucꞌ ri Felipe, ri aj Betsaida, jun luwar re Galilea. Lic cꞌut
    xebelaj che, jewaꞌ xquibiꞌij: —Maꞌan co la riꞌ, chojtoꞌo la, ma riꞌoj cakaj cakil
    uwach ri Jesús —xechaꞌ.'
  rop-rop: en deibin go langa det wekinmen blanga Jisas neim Filip hubin brom det
    taun gulum Bethsaida deya langa Gelali, en deibin dalim im, “Bos, melabat wandi
    luk Jisas.”
  mee-mee: Ba Girik nginngina keke loa te Pilip, a i e ngae Betsaira ngae Galili,
    na keke role kia roma, “Avolau, mangng ka bai ta kelange Iesus.”
  mwf-2018: Bere kardu nhini-ka purninadha ngarra nukunu Philip i murrinh pumamna,
    “Ya Pule. Kardu nukunu nhini Jesus ngubangkardunu.” Nukunu Philip nhini-ka da
    nan thangunu kathu nadha dini da Bethsaida, da ngarra Kelili da ngala thathpirr-ya.
  dif-dif: 'Tanapini Philippungu wokarana wonti, nau Bethsaida Galilaiandru nganana
    wonti ja nunkangu ngatjina wonti ja jatana wonti: „Kaparajai, ngaiani ngantjai
    Jesus najila.“'
  gam-gam: Pilip Galili paknato dumo Betsaida moi iwa ge une moika, Grik una wo embe
    dji, iwa kerman, no Jisas kanbonba dji.
  nou-nou: Edo ungo mi Philip Galilee busu embo uso nati Bethsaida ainda yei bugudo
    sisera, “Embo ewamei, Iesu gari dipapa era.”
  mqb-NT: 'Ta zla pə cakay ana Filip, ɗo su kon sə Baytisada, pə daliyugo sə Galile
    ata awan. Ta jan, ta wa: «Wan ada, a nan umo sə canan anà Yesu.»'
  ape-B: Ali echudak Grik chanaki chatoglomu Filip. Anan douk nanaki abuldak wabul
    Betsaida douk blape enyudak provins Galili uli. Chanaki ali chaklipanu chakli,
    “Nebenyali, apak makli mutik Jisas.”
  grc-F35: Οὗτοι οὖν προσῆλθον Φιλίππῳ τῷ ἀπὸ Βηθσαϊδὰ τῆς Γαλιλαίας, καὶ ἠρώτων αὐτὸν
    λέγοντες, «Κύριε, θέλομεν τὸν Ἰησοῦν ἰδεῖν.»
  cav-NT: 'Tunaratu jipeticuare Felipe. Felipetu jucuare Betsaida epu juque, Galilea
    yahua juque. Jipetitsu tunajatu isaraticuare: —Jesús tsehue ecuana quisaraticara
    juya, tata, —jadya tunajatu Felipe acuare.'
  kgp-NT: 'Ẽn ag vỹ Jesus ve sór mũ. Hã kỹ ag tóg Filipe mré vĩ mũ. Ga tỹ Galiléia
    tá ẽmã tỹ Betsaida tá ke vỹ tỹ ti nĩ, Filipe ti. Kỹ fóg tỹ Grego ẽn ag tóg Filipe
    mỹ: “ẽg tỹ Jesus venh há tóg tĩ,” he mũ.'
  bvd-bvd: Kera lea daka dao siana sa Filib, waa nai faasia 'i Betsaeda 'ana bali
    lolofaa 'i Galilii, daka bae 'urii fuana, “Waa baita kani 'ae, kameli dooria meli
    ka suana 'amelia sa Disas ne.”
  ukr-1871: 'Сї ж приступили до Филипа, що був з Витсаїди Галилейської, кажучи: Добродїю,
    хочемо Ісуса видїти.'
  apz-apz: Oso aꞌamu Ngkɨlik huhwo sohwa hofɨko Filipɨmo uꞌmantɨfi ulɨmentohofi, Hwe
    engofo, nakwo Jisasɨmo uhwonano lontani sahopɨhwone hwonaꞌnyoho. Ose ulɨmentohofofoho.
    Filip huhwo sohwo kako hwaho Ngkalili ango Mpetɨsaita mtaꞌango hweho.
  yon-yon: Kwane, yi kuu Galeli ye kambong Betsaida ye karub Filipiib yaa menenib
    yedmeniwen, “Aamkono yee, nub dowaken kuu Yesu wedmandamuub.” andiwen.
  poi-NT: 'Jeeyaj nɨc iámyaj jém Felipe, jém miññewɨɨp jém attebet Betsaida jém naxyucmɨ
    de Galilea. Jém griegopɨc pɨxiñt́am icunucsayyaj jém Felipe. Nɨ́mayt́a̱: —Awadaayɨ
    tu̱m favor. Nɨ̱gɨ nɨ́maayɨ jém Jesús iga tsa̱m anjɨypáttooba.'
  wuv-wuv: Rona bapa'aa Philip, mei gufuna Bethsaida yei Galilee ma na pa'i i'igaiaa
    ro'ou a'ana. Rona ware, “Hagu'u, ba hai'ou ma'a Jesus.”
  quf-NT: 'Chaymi paykunaqa, Galileapa uk pwiblun Betsaida shutiqmanta kaq, Felipiman
    qimikar kaynu nir rugaranllapa: —Taytituy, Jesustami rikanayanillapa nir.'
  yuw-yuw: Tongo yu Filipot engmuya inogung, “Amna moröma, nonu Yesu ac acha ebamon.”
    Filip yu Galili amna, yuhon böcsano woi Betsaida.
  hus-NT-1971: 'Utey jaja’chic c’al a Felipe axi tal ti Betsaida cuentalith ti Galilea.
    Lej canat uchan a Felipe: ―Pay’lom, i lej le’ qui tsu’u a Jesús.'
  med-med: Wote, Galili nga Betseita kona ila wu Pilip murum nila, puk nʉk mel, “Wu
    nuim ye! Tʉn Jisas kʉnmin onmʉn ei ka!” nʉtʉng.
  bch-bch: Ta gid panua toa oa tila pan Pilip, eaba toa Betsaida aea ngan tibur kapei
    Galili, ta tikeo pan bedane, “Eaba, gai akim agera Iesus.”
  cco-NT: 'Jo̱ i̱ dseaˋ griego do cangoquiéeiñˊ fɨˊ lɨ˜ singꞌˊ jaangˋ dseaˋ guitúungˋ
    quiáꞌˉ Jesús i̱ siiˋ Lii˜, jo̱ íˋ seeiñˋ fɨˊ Betsaida e néeˊ lɨ˜ se̱ꞌˊ Galilea,
    jo̱guɨ i̱ dseaˋ griego do camɨꞌrˊ jmɨꞌeeˇ i̱ Lii˜ do jo̱ casɨ́ꞌˉreiñꞌ: —Dsíngꞌˉ
    ii˜ jneaꞌˆ e nilɨcuíingˋnaaꞌ Jesús.'
  deu-1951: 'Diese gingen zu Philippus, der aus Bethsaida in Galiläa war, baten ihn
    und sprachen: Herr, wir möchten Jesus gern sehen!'
  alq-ALGNT: 'Ogo8eni8ag dac ogi nda nazika8a8an Pilipan (Philippe), Betseda (Bethsaïda)
    odenag ka odjindjin Galilee akikag. Midac ogi ina8an: “Ni8i 8abamanan Jesos.”'
  ixl-NNT: 'As jetzꞌen veꞌt ok unqꞌa uxhchileꞌ kꞌatz u Piꞌleꞌ uvaꞌ tzaanaj tu u Betsaida
    uvaꞌ echen tu u Galilea. As ech tal veꞌt ileꞌ: —Bꞌan bꞌaꞌnil. Kꞌuch u Jesús sqe,
    tan nu kusaꞌ qilat Aak,— tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Aamée Gariréá iiñújɨri Betsáida íjcyácóómi múnáajpi Perípe éllevu itsááne
    nééhií: —Muúbej, muha méimíllé Jetsóoke maájtyumɨ́ne.'
  etr-etr: Amo gala Giligi ili Filibi neebea ami misi. Filibi eda Galiliïe gaamu Bedesaida
    ami fii dolö. Ilia ema sähalea, Dafidilo, nilïa Yesu melëdeläla säi.
  quh-NT: 'Paycunamanta waquin kayllaycorkancu Felipeman, paypis Betsaida llajtayoj
    Galileamanta caskanraycu. Nerkancutaj: —Señor, Jesuswan tincuyta munaycu, —nispa.'
  kwi-kwi: 'Suntuzne Felipera, Betsaida pɨpuluras atmikasha, kashara ɨat kit paikuat
    kit kaizara: —Anpat. Jesústa izshimuspas, uskasa kwinta kin.'
  agm-agm: Siya Gɨrikɨhiya Piripɨhoenda nowaayopo. (Piripɨho so aunahɨpatɨ wɨtɨ Garirihanda
    ahetipatɨ Betɨsaitaahandaahapɨhoe). Nuwɨ kiya Gɨrikɨhiya Piripɨhoai saundawaatopo.
    “Awaisɨhonye. Nyahɨ Jisaasihoai winjaitɨhaawɨ nasɨhaayo,” undawaatopo.
  ubr-ubr: Osi sinai Philip aurin (on min Bethsaida mafam gagamin Galilee tafanam
    emon) ato siyau, “Bada, wei wagogoi Iesu wanitai.”
  tsw-NT: Reve a̱ ꞌya̱wa̱ uba̱ta̱ wa̱ Filibu (vuma na uta̱i diga a̱ lyuci va Besaida
    a̱tsuma̱ a̱ Ga̱lili) a̱vu a damma, “Manlu, tsu ciga ta̱ tse ene Yesu.”
  cax-NT: 'Arrüma süromatü esati Felipe naqui auqui Betsaida, au manu cürrü Galilea,
    namatü ümoti: —Señor, suirranca sopisuputarati Jesús.'
  aia-aia: rau 'ari ataha beia Pilip, 'e rongoiusuri na boi baania 'omaai Betsaeda
    na'i Galili. Rau o'ani 'inia, “Saemaua, meu raba 'omesia Jisas.”
  srp-1865: 'Oni dakle pristupiše k Filipu, koji bješe iz Vitsaide Galilejske, i moljahu
    ga govoreæi: gospodine! mi bismo htjeli da vidimo Isusa.'
  agt-agt: A gafu ta ikayat da hapa makkamu te Hesus a enda bit nebar te Felipe; “Ser,
    ikayat mi haen makibidan ta dafu muyen Hesus,” kunda tentu, te intu ya takday
    ituldu ni Hesus nga taga Betsayda ta lugar na Galileya.
  lug-lug: ne bajja eri Firipo eyava e Besusayida eky’omu Ggaliraaya, ne bamugamba
    nti, “Ssebo, twagala kulaba Yesu.”
  yby-yby: Edimoya Galeli ebaku Betiseda numutokatiya we mako Pilipiyo loko nebo wemidanaya
    wiki we lalo nesa yamalae, Jisesida maya ma muda-elatune loko noludawolae.
  heb-heb: ויקרבו אל פילפוס איש בית צידה אשר בארץ הגליל וישאלו ממנו לאמר אדני לראות
    את ישוע חפצנו׃
  mpp-mpp: Galu Filipta kwesilu miibong, “Ngic sugucne, nonge Yesu nganinogale ngagegabeleng.”
    Aime Filip ye Galili prowinswa taon monic wacine Besaida, iwacni.
  apb-apb: Oto kire lae i saana a Pilip, mwane aana huilume i Betsaeda hao i laona
    po'o ni henue i Kalili, na kire ko te'uri hunie, “Poro paine, melu ko sare leesie
    a Jisas.”
  san-TEL: తే గాలీలీయబైత్సైదానివాసినః ఫిలిపస్య సమీపమ్ ఆగత్య వ్యాహరన్ హే మహేచ్ఛ వయం
    యీశుం ద్రష్టుమ్ ఇచ్ఛామః|
  ben-IRV: তারা গালীলের বৈৎসৈদার ফিলিপের কাছে গিয়েছিল এবং তাকে জিজ্ঞাসা করেছিল, বলেছিল,
    “মহাশয়, আমরা যীশুকে দেখতে চাই।”
  ntu-ntu: Lr Grik lcng nzrpibzlr mz Filip kx, “Kxetu, rpikr naycmnekr badr Jiszs.”
  pan-pan: ਇਹ ਯੂਨਾਨੀ ਲੋਕ ਫ਼ਿਲਿਪੁੱਸ ਕੋਲ ਆਏ ਜੋ ਗਲੀਲ ਅਤੇ ਬੈਤਸੈਦਾ ਤੋਂ ਸੀ। ਉਨ੍ਹਾਂ ਨੇ ਉਸ
    ਨੂੰ ਬੇਨਤੀ ਕੀਤੀ, “ਕਿ ਅਸੀਂ ਯਿਸੂ ਨੂੰ ਮਿਲਣਾ ਚਾਹੁੰਦੇ ਹਾਂ।”
  tkr-tkr: 'Manbı Galileyayne Bet-Tsayda şahareençe eyxhene Filippne k''anyaqa hapk''ın,
    miz k''yaa''a: – Xərna, şak''le I''sa g''aces ıkkan.'
  gvc-gvc: 'Ã jia tina Felipe cahapʉ wihiri jire. Felipe sehe Betsaida wama tiri maca
    Galilea yahpai jiri maca macariro jire. Ã jia tiro cahapʉ wihirina õ sehe niri
    jire tirore: —Jesure ñʉ duaja sã —niri jire tina.'
  mwp-mwp: Thana Pilipoelpa ladhudhin, nuy Bethsaydhalayg muynu Galilayoenu. Thanamun
    yapupoeybay kedha, ‘Ngoey Yesulpa imaypa ubin memayipa?’
  sbk-sbk: Ebhabhaliye oFilipo, wafumile Betsaida ye Galilaya, bhalabha bhaga, “Gosi,
    ate tiziliha ahulole oYesu.”
  mya-JVB: ထိုသူ တို့သည် ဂါလိလဲ ပြည်ဗက်ဇဲဒ မြို့သားဖြစ်သော ဖိလိပ္ပု ထံသို့သွား ၍ အကျွန်ုပ်
    တို့သည် ယေရှု ကို မြင် ချင်ပါသည်၊ ခင်ဗျား ဟု တောင်းပန် ကြ၏။
  kgf-kgf: Ieneŋ ic méŋ Galilaiawac ama areŋa yanda méŋ Betsaidanec hahaya Filipo
    iwac muru kemma yomuhuc qesimigic; Ic kuneŋ, nini Yesu hémmbiŋ ʒé wanʒiŋ.
  awb-awb: Sega Pírípi, we Pétásáíra suwahpeq Kehrari marákórápéqté ánípá séra wensabé,
    Ite Sísa taganeheéq súne uwana
  gdn-gdn: Bautagubu manako kaimpu natere Betaida tawana Gariri rabineya mu apunumaga
    mosi si ka Piripo simupu, tagubu ke; “Kabai, nu nuwanugu ka Iyesu empamu.”
  nko-NT: Bɔyɔ Filipo ánɩ́ otsu Betsaida ánɩ́ ɩbʋ Galilea ɔmátɔ́ wá yɛ́bláa mʋ
    bɛɛ, “Owíé, anɩdékléá abówun Yesu.”
  bsn-NT: 'Felipere sẽniĩarã ejayujarã ĩna. Galilea sita Betsaida vãme cʉti macagʉ
    ñacami Felipe. Jesús buegʉ ñacami ĩ quẽne. Ado bajiro Felipere yiyujarã ĩna: —Jesúrãca
    ñagõrʉaja yʉa —Felipere ĩre yiyujarã ĩna.'
  pib-NT: Giyagni wa nyi gapyegitlu Wilipi, Wetsayta, Kalilesreta gajerunanu. Ragjitluna.
    Wane chinruna, “Wumole, waluka getletlu Geso.”
  wiv-wiv: Dia ta mai bele ni Filip, a Filip ia bukuni Betsaida ni Galili, dia ta
    tani barae, Filip, “Kulihita hita kata hada a Iesus.”
  reg-reg: Bhanu nibhamulubha Filipo, unu asokaga Bethsaida ya Galilaya, nibhamusabwa
    nibhaika ati,” Lata bhugenyi, ewse echenda okumulola Yesu;
  mlh-mlh: Yoŋoji kiŋariŋ tinaine Filip iŋoreo warebuŋ. Filipji Galili prowinsre taoŋ
    tinaine Betsaida ore ŋi goya. Grik yoŋoji iŋoreo wareru weuku iŋi ojibi maneya,
    “Sogunenoŋuŋ, niŋo aŋinoŋuŋgo Yesu ŋoneiŋgo manegobeneŋ.”
  gof-ENT: ኤንቲ ጋሊላ ቢታን ቤቴሳይዳ ካታማፔ ዪዳ ፊልጶሳኮ ቢዲ፥ «ጎዳው፥ ኑኒ ዬሱሳ ቤዓናው ኮዮስ» ያጊዲ ዎሲዶሶና።
  aau-aau: Hom serey lwak menkin, sa Filip so owh mon ley. (Hiykwe om Betsaida, Galili
    mo kipay mon ma lwak ko.) Homkwe senkin mesopok, “Ara, hromkwe Jisas se lira e
    nan.”
  tvk-tvk: Mol‑Kris xil ak ba lapus Pilip, xa nggo metimal te hal Betsaeta e provins
    te hal Kaleli. E labiteni mini labit, “Xamem iemem bei tengan mapus Iesu.”
  prf-NT: Ummadeni hidi kánni Felipe a taga-Bethsaida a sakup ni Galilea sakay kinagi
    di, “Maari kami wád a mákpágguron kánni Jesus?”
  auy-auy: Fírípi Káríri-aempaꞌa Pétésáíta-naopaken-kwaasigompaꞌa tésa sésa Ísumba
    awánánaeta wétune suwaná
  tbg-tbg: Oru vauvaro Ihura vainti vo Piripira Besaida vatuka Kariri vataihainaarara
    tiha, Ti vaiintio, tenavu Ihura tavarerave, tuvaro
  hub-NT: 'Nu aina Felipe Betsaidanmaya Galilea nugkanam puju jakua nuna jeariar chichainak:
    “Yatsuru, Jesús wainkattsar wakeraji”, tusa tuina.'
  hmo-hmo: Idia be Filipo, Betesaida Galilea tauna, dekenai idia lao, idia hamaoroa,
    idia gwau, “Tau badana e, ai ura be Iesu ai itaia.”
  big-big: logo puwili Pilipyegi kayima. Pilip, pi Kalili ngabelakpekke yereng Pesaita
    meirage yolubek logo puwili kanda piyegi pelik meiya, Ei Peba, teni Yisuyegi pakeliweki
    keli, meiya.
  gux-G: 'Ke bi maadi Filiip, Betsayida, Galile diema nni yua, ki yedi yeni mi niidma:
    Canbáa, ti bua la Jesu.'
  cnl-NT: '''E³ quie''²³ jo̱³ i²guín¹ dsa³ ''í³ caan²³ Bi³lii², dsa³ ''i³ xen³ juɨɨ³
    Betsaida estado Galilea. Ca²³sɨ''²³te''²³: ―''Nee³ra''³¹ ''e³ li²³cuiin²³na''³¹
    Jesús ''u² ―ca²³jua''³te''²³.'
  zar-NT: 'Yuguʼ bönniʼ ziʼtuʼ naʼ bilaʼdxinëʼ ga zoëʼ Felipe, bönniʼ Betsaida que
    luyú Galilea, ateʼ gulátaʼyuëʼ lahuëʼ, taʼnnë́ʼ: —Bönniʼ, rë́ʼënituʼ iléʼetuʼ-nëʼ
    Jesús.'
  kde-kde: Bahi vanu anevo nkummwenela Filipo ánavele mwenedi wa ku Betisaida chilambo
    cha ku Galilaya, nkunnyaulila kuchidoni, “Nang'olo, hwetu tùlembela tumwone Yesu.”
  ata-ata: Aneꞌi mineꞌe noxou Pilipi, anu sou tuala ne Vetesaida no xalee lia tila
    ne Xalilaia, la mivikalanu aloxo ꞌo, “Tila, nexi temasaxa lexe tamaisou Iesu.”
  qvw-NT: 'Paycunam Galileap Betsaida malcayu Felipiman aśhuycälil: “Taytay, Jesuswanmi
    tincuycuyta munapäcú” nipäcun.'
  nfa-nfa: Hèia dhèu se mai paraga dènge Pelipus, dhu rae nèngu ka Betsaida ètu propensi
    Galilea. Ra manèngi, aku rèngu na, “Jiꞌi neo paraga dènge Yesus.”
  tnp-tnp: Nətəm Kris mɨn u kəməhuva moteh Fɨlɨp. Fɨlɨp in iətəm Petsaitə əpəha Kaləli.
    Kəni ilah kəmotəni=pən kəm in məmə, “Iətəmi asoli, iəkotolkeikei məmə iəkoteruh
    Iesu.”
  urd-urd: अब वह फ़िलिप्पुस से मिलने आए जो गलील के बैत — सैदा से था। उन्हों ने कहा,
    “जनाब, हम ईसा से मिलना चाहते हैं।”
  hot-hot: Ma i hadêŋ Pilip, anyô Betsaida anêŋ Galili. Ma enaŋ hik yani liŋ, “Anyô
    bêŋ, yêlô adum ek nagê Yisu.”
  mqj-NT: 'Inde mai to Yunanie lao umpellambi''i Filipus anna kuanni: “O Tuang, moraikan
    la silambi'' Puang Yesus, ke sia mala.” (Inde Filipus-e to lu dio mai tondok Betsaida
    dio lembangna Galilea.)'
  rus-SYN: 'Они подошли к Филиппу, который был из Вифсаиды Галилейской, и просили
    его, говоря: господин! нам хочется видеть Иисуса.'
  mbh-mbh: Mako o es a Pilip nge, ako ile a Betsaida a epee a Galili, ma o ria i ve,
    “Them sis ve aro them thopol a Jisas.”
  bdd-bdd: MeGilisiyedi sitauyama Pilipi ꞌoina, ma sihesilala, sigwaeya, “Cinapwana,
    nuwanuwama Yesu ꞌaꞌita.” Pilipiina tauna Bedeseida loheyaina, beno Galili ꞌina
    tupwa ꞌoina.
  cbt-NTPO: Quisoso yanohuitatona', Pinipi nontiipi. Pinipiso' Pitsaitaquë ya'huërin,
    Cariria parti ya'huërinso'. —Quiyanta' iyasha Quisoso yanohuitopiraihuë', itopi.
  srn-NT: 'Den man disi go na Filipus, di ben kmoto fu Betsaida ini Galilea, dan den
    aksi en taki: “Masra, un wani si Yesus.”'
  cta-NT: 'Ñaa xi nguꞌ griego biꞌ slo Felipe liꞌ. Quichi̱ Betsaida laca quichi̱ tyi
    nu Felipe biꞌ; nde loyuu su cuentya Galilea, ca biꞌ ndiꞌi̱ quichi̱ biꞌ. Liꞌ nchcuiꞌ
    nguꞌ biꞌ loꞌo Felipe: ―Tyuꞌu chaꞌ clyu tiꞌ jinuꞌu̱, cusuꞌ, cua ntiꞌ ya tyacua
    tyaꞌa ya xi loꞌo Jesús ―nacui̱ nguꞌ.'
  bqc-SIM: 'ↄ̃ aa gɛ̀ Bɛsaida pↄ́ kú Galile gbɛ̃́ Filipi kĩ́i, aa wabikɛ̀wà aa
    mɛ̀: Mae, wá ye Yesu kↄ̃''eai.'
  tcz-CHONGTHU: Hichun amaho Galilee gam'a Bethsaida khoa mi Philip henga ahungun
    ajah'a, “Pu Yeshua chu kamu nomui,” ahung tiuve.
  mar-mar: त्यांनी गालील प्रांतातील बेथसैदाकर फिलिप्प याच्याजवळ येऊन विनंती केली की,
    “साहेब, येशूला भेटावे अशी आमची इच्छा आहे.”
  snp-snp: Galili mikalo Betesaida numudoti we Filipi minaido ya oti eti loti loumamo,
    We kofawe, lamo Yesu ya eyenune, loto kolone, loumae.
  isl-isl: heimsóttu Filippus, en hann var frá Betsaída. „Herra,“ sögðu þeir við hann,
    „okkur langar að hitta Jesú.“
  spy-NT: Kiba ꞉Kirikiichoo ākoy wōlēē kimii ꞉Filibō nyoo kibo Beetsaayta ām Kalilaaya
    ānkumwoochi Filibō kule, “Boontēēt, kēēmāchē keekas Yēēsu.”
  xnn-xnn: Dadat omey ken Felipe et kananda en, “Apo, laydenmi ay mang-ila ken Jesus.”
    (Si Felipe san iBetsaida id Galilea.)
  mwe-mwe: Bhanganyabho gubhaajendelenje a Pilipi, bha ku Bhetishaida ja ku Galilaya,
    gubhashitenje, “Mmakulungwa, tunapinga kwaabhona a Yeshu.”
  tte-tte: Silau Pilipi koina iya ilaomaya yanuwa Betesaida koina Galili dedeinane
    koina siwaloba, “Taubala, nuwanuwamai tem Yeisu kagitai.”
  tcs-tcs: Dempla i bin kam po luk Pilip, klostuman blo Zizas. Em i bin kam prom taun
    blo Betsaida wea da eria blo Galali. Dempla i bin spik po em, ‘Mai pren, mipla
    i wande luk Zizas gar.’
  hlt-THB: Cekkhqi ce Kalili qam Bethsaida khaw awhkaw Philip a venawh law unawh,
    qeennaak thoeh uhy. “Jesu huh aham ngaih hlai unyng,” tina uhy.
  soq-soq: Ita Girik apanawa sa iririu wadane Pilip mampe antone diane waienase, “Somba,
    no Iesu ewate do gagalontataa menaidanede. Banlanewo ane ewata!”
  qub-qub: Chay runacuna waquenga Felipiman aywaran Jesusta rejsichinanpaj ruwacoj.
    Felipega caran Galileacho caycaj Betsaida marcapita.
  att-att: Á minay ira laguk kâ Pilippi, nga taga Betseda sù purubinsia na Galilia,
    ta ed da kagian kuna, “Apu, ikáyâ mi makiammu kâ Apu Kesu,” kud da.
  bki-bki: Mia telikiti napano nalo nei ajum̃a amijogjog mugaruei sio nei Yesu, naruei
    ajidom aial naio. Naruei aba ajiragio, amileal kiano naiagagoano nei Vilip napano
    be tena Betsaeta yako Kalele, ana abika Yesu denio.
  bqp-bqp: 'akũ ò gɛ̀ɛ Filipi kũ à bò Bɛtɛsaida, Galili bùsun kĩnaa, ò wɛ́ kɛ̀a
    ò pì: Mare, ó ye kↄ̃''enaai kũ Yesuo.'
  mcp-mcp: 'Bwə́ á ka kə dʉ́gya nə Fílíp á mwâ Bɛtʉsayída, kə jî nyə nə́: «Mása, sə́
    ŋgə cɛɛl dʉ́g Yésus.»'
  hat-hat: 'Y'' al jwenn Filip (ki te moun Betsayda nan peyi Galile), yo di l'' konsa:
    Msye, nou ta renmen wè Jezi.'
  npl-NT: 'Yejwah omijkuanijkeh inawak Felipe non okatka de Betsaida, iwa okitlatlautijkeh:
    —Tlakatl, tiknekih tikitaskeh n Jesús.'
  bgg-bgg: Ithek Philiph shii wuii sra (ai ne thiisa Bethsaida è Galili) ne yao, “Masdo,
    gathek Isu shii riig yang muii ro.”
  eng-TCENT: They came to Philip, who was from Bethsaida of Galilee, and requested
    of him, “Sir, we would like to see Jesus.”
  eng-BSB: They came to Philip, who was from Bethsaida in Galilee, and requested of
    him, “Sir, we want to see Jesus.”
  cpu-NT: 'Ipokashitapaakeri griego-thatatsiri irika Felipe, Betsaida-satzi, nampitsi
    saikatsiri Galilea-ki. Ikantapaakeri: “Pinkatharí, nokovi noñeeri Jesús.”'
  san-ASM: তে গালীলীযবৈৎসৈদানিৱাসিনঃ ফিলিপস্য সমীপম্ আগত্য ৱ্যাহৰন্ হে মহেচ্ছ ৱযং
    যীশুং দ্ৰষ্টুম্ ইচ্ছামঃ|
  tac-NT: '''Lige a''bé jábale Belipe anilime rió ilígichi. Alué Belípeka alé Betsáira
    anilichi bejtégame nile ejiro Galilea anilichi. Alueka Esusi oyérame nile. ''Lige
    alué jaré rió regá anele: ―Mué rió, ramueka Esusi si ra''ichamia jsirú.'
  eng-WEBPB: Therefore, these came to Philip, who was from Bethsaida of Galilee, and
    asked him, saying, “Sir, we want to see Jesus.”
  gfk-H: Diet ga haan tupas Pilip nong ma Betsaida kinam Galili, diet gaam tangai
    tana bia, “Maris, mehet sip bia mehet na nas Iesu.”
  viv-viv: Au badi miGilika Filifi againe hiꞋela, bana kwanamiBedasaida, melalai-nadi
    Galili ana fafali againe. Badi bana againe hiꞋela higayo, “Kauveya, nuwanuwama
    Yesu anaꞋitana.”
  yao-yao: Ŵanyawo ŵajaulile che Filipo, juŵatyochele musi wa ku Besesaida chilambo
    cha ku Galilaya ni kwasalila, “Achimwene, tukusaka twawone Che Yesu.”
  tgp-tgp: Philip sohena, mara Bethsaida na jara Galilee mo lo toho ea. Mara Greek
    la vano isana la usia lara, “Tapala, kama opoia vara kama tapai Iesu.”
  auc-NT: Mänïnäni ïñömö Pedipe weca pöninque edæ, —Awënë, ëñëmi. Mönitö Itota ingante
    aïnëmönipa, ante änänitapa. Mäningä Pedipe ïñömö Betaida quëwëñömö Gadideabæ quëwente
    pongä ïnongäimpa.
  kbc-NT: Odaa jiɡ̶igotibeci odakapetege Filipe, anelatibige nigotaɡ̶a Betsaida, nipodigi
    Galiléia. Odaa joɡ̶odipokota modita, “Ǥoniotagodi, jemaanaɡ̶a me jinataɡ̶a icoa
    Jesus”.
  bmh-bmh: Grik dudu go agen Pilip, go Betsaida uzanan du, uligaimai, auremen, “Ig
    Yesus piaporoi.”
  ctu-BL: 'Tsa'' tiliyob ba''an Felipe ch''oyol bʌ ti Betsaida ya'' ti Galilea. Tsi''
    subeyob: Maestro, com j q''uel lojon Jesús, che''ob.'
  meq-meq: 'Gərek niye hay ti ye ka təv i Filip. Filip neŋgeye ndo i gəma i Betesayda
    ka dala i Galile. Ti ye naha tə gwaɗay a Filip: «Ŋgalaka, a samay məŋgatay a Yesu
    tey.»'
  noa-H: Mak'ʌʌnau Felipe haig bëewia hirigta, —Kakë, marau Jesús dʌ̈i hiyʌ̈ʌ ham
    k'õsi nʌmgui haichëjierram. Mag Felipeegta jëeuchëtarran hamachjö judionaan k'abam
    hee bãautarr haawai hajim, hamach kõit Jesuug hiek'amk'ĩir. Chi Felipe p'öbördam
    Betsaida hanʌm heem hajim.
  alp-NT: Eleki esi keu loko Pilipuse. Pilipuse mere tamata bei Betsaida me otoi Galilea.
    Esi keu eleki esi ombe, “Ntuane, ami suka tetue Yesuse.”
  san-VEL: te gaaliiliiyabaitsaidaanivaasina.h philipasya samiipam aagatya vyaaharan
    he maheccha vaya.m yii"su.m dra.s.tum icchaama.h|
  kbq-kbq: Ana vahe'mo'za Galili kazigati Betsaida kumateti ne' Filipinte uhaniti'za
    antahige'za, ramoka Jisasi kenaku nehune.
  kbh-kbh: 'Chëngna, Felipe chë Galilea luarocá, chë Betsaida pueblocábioye, tmojanobeconá
    y tmojanimpadá: “Señor, bënga fsë́ntsebos̈e Jesús jinÿama ca.”'
  ron-LSB: 'Aceștia au venit la Filip, care era din Betsaida Galileii, și l-au întrebat,
    zicând: “Domnule, vrem să-L vedem pe Isus.”'
  pon-pon: 'Mepukat ko don Pilipuj, men Petjaida en Kaliliia, poeki re a indada: Main,
    je men udial Iejuj.'
  nhe-BL: 'Huan inijuanti yajque campa Felipe tlen ehua altepetl Betsaida ipan estado
    Galilea huan quiilhuijque: ―Tate, tijnequij tiquixmatise Jesús.'
  sps-sps: Ri naa me ten Filip a mes te poo fi me tana ngats fan iny Betsaida tana
    gum fan iny Galili, tsue to na ka, “Mes tsian mam komainy tagei rom e Jisas.”
  wnc-wnc: Apu yusika Filip kake iniking. Filip waapa Betsaida yot gapma Galili kep
    komu yuaune nanaapa. Ie kuke, “Jesu kanangge nataamang,” ngang iniking.
  bus-bus: 'ben aↄ̃ gàa Filipi kɛ̀ bↄ̀ Bɛtɛsaida, Galili bùsun kiia, aↄ̃ wɛ́ɛ kɛ̀a
    wà bè: Maree, wá ye Yesu kↄ̃''enazi.'
  gub-BL: Ur Piri pe uze'eg pà wà kury. (Piri a'e, Metexaz pe har Karirez ywy rehe
    har romo hekon a'e.) — Urepurexak wer Zezuz rehe ure, i'i izupe wà.
  imo-imo: Aku imboma kombu Galili ulke kombu Betsaida iye Filip molorumuna ongo yu
    waltindiko ningeindo, “Awilimuya, lino Jisas kanamili!” ningi.
  boj-boj: Grik tamo naŋgi di Filip aqaq di branteb. Di kiyaqa? Filip a dego Grik
    tamo. Filip aqa qure utru Betsaida. Qure di Galili sawaq di unu. Naŋgi Filip aqaq
    di brantosib nenemyeb, “O gago was, iga Yesus unqa kere e?”
  eng-DRA: 'These therefore came to Philip, who was of Bethsaida of Galilee, and desired
    him, saying: Sir, we would see Jesus.'
  knf-knf: 'Baya du Filip anwooŋ i ubeeka wi Betŧayida du uŧaak wi Galilay aşë ji
    na a : « Naweek, ŋŋal kawin Yeŧu. »'
  san-KHM: តេ គាលីលីយពៃត្សៃទានិវាសិនះ ផិលិបស្យ សមីបម៑ អាគត្យ វ្យាហរន៑ ហេ មហេច្ឆ វយំ
    យីឝុំ ទ្រឞ្ដុម៑ ឥច្ឆាមះ។
  arn-NT: 'fey tüfa engün fülkonpurkey ta Felipe mew, tati Betsayda waria tuwlu ta
    Galilea mapu mülelu, fey llellipufi engün ta Felipe: —Chachay, ayüleiñ taiñ nütramkayafiel
    ta Jesus.'
  zas-NT: 'gubig reeman loj Felip, bén za guiedx Betsaida, ni rigaꞌ niz Galilea, guzajc
    reeman liaadx rëb reeman: ―Dad, rayënan yaneenëꞌn Jesús.'
  ken-NT: Bǒ Grik bhɔ bárɔ́k ntá Fílip anɛ áfú nyaka Bɛtsáida, atú Gálili
    barɛm bɛ, “Ɛta, sɛ́yàŋ bɛ́ghɔ Yesu.”
