  pan-pan: ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਯਿਸੂ ਨੂੰ ਮਿਲਣ ਲਈ ਆਏ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਕੀਤੇ ਇਸ ਚਮਤਕਾਰ
    ਬਾਰੇ ਸੁਣਿਆ ਸੀ।
  tkr-tkr: Milletık'le I'see man əlaamat haguva g'ayxhı ıxha, mançil-allad millet
    Mang'une ögilqa adayle.
  gvc-gvc: Ã jia Lázarore Jesu masorire ti tʉhori baharo masa payʉ Jesure ñʉa tare.
  mwp-mwp: Mabaygal mura Yoerusalemoengu adhapuydhoedhin Yesulpa, kedha zoenguz thana
    karngemidhin nungu adhapudhay zageth nuydh na aymoedhin.
  sbk-sbk: Yali alengane neshi aje uwinji wa bhantu bhabhalile ahuposhele alenganaje
    bhahomvwezye aje abhombole embo eyo.
  mya-JVB: ထို နိမိတ် လက္ခဏာကိုပြ တော်မူသည်ဟု လူ များတို့သည်သိတင်းကြား သောကြောင့်
    ၊ ခရီးဦးကြိုပြု အံ့သောငှာထွက်သွားကြ၏။
  kgf-kgf: Waŋu ic embac sasalanéŋ asé kiwi icnéŋ ménda memeya imi meyec imuac surucya
    nindacgic imuac niŋ tuŋ yandanéŋ i hémmbiŋ ʒé mama keŋgic.
  awb-awb: Tago kegá mi otáq sánsá mitaq teri mahtaq terinu puara áhnte kegá irera
    ahtapeq Sísa koáwénunuwe.
  gdn-gdn: ki pokere iyapana ropani kawaya matakira ki sisiyai wainamupu karako Iyesu
    bameya bautagubu.
  nko-NT: Ɩ́nɩ sʋ ɔdɔm amʋ beyéfia mʋ nɩ. Bonu ánɩ́ alabwɛ́ osúna anfɩ.
  bsn-NT: To bajiri, ĩaĩañamanire Jesús ĩ yiĩocatire ajicõari Jesúre ĩarã ejacama
    jãjarã masa.
  pib-NT: Wale koxa chinanu yoptotapluna gixolune yine, gi rixanu jempiranyegitluna
    Wale getkaluru kamrutinri.
  wiv-wiv: Na vuna manumanu dia te longoria na goloa kua a Iesus e katia, kubarae
    dia kene pe tarengania a Iesus dia kata zahe vona.
  reg-reg: Okubha liijo lya bhanu bhagendele okumulamila kwo kubha bhonguwe ati akolele
    echibhalikilsho echo.
  mlh-mlh: Yesuji mosi qoqowirie oi baya, buŋo oi manebuŋ ore eru ŋiŋigo kubu sogoji
    doduru keporeiŋ ore rabuŋ.
  gof-ENT: ዳሮ ኣሳይ ኢያ ሞካናው ኬዪዳይ፥ ኢ ሄ ማላታታ ኦዳይስሳ ሲዒዳ ጊሾሳ።
  aau-aau: Sa uwrsa kraiar homkwe hye kokwe yerki mon seme ley onyay huon, payhokuaw,
    homkwe hiy meir krai non hiy ma meio sokukwe, papo lonuayk liyay.
  tvk-tvk: Ve rin ak, moletin xil holu pupu latelongeong tumulen usil merekel ak,
    e laba tengan lavisu mi Iesu e suse.
  prf-NT: Iyud en dahilan ni bakin a tinagbu siya ni sakonahud ti kakpal a tolay gapu
    nabareta di en ginamet na hidi a himala.
  auy-auy: isésa mindásafesa pósa aampakémbá koaíyówasa
  tbg-tbg: viraqaahai vaiinti nahenti airitahaa Ihuva nora kaiqa varorara irihama,
    Ihura otu vita kora.
  hub-NT: Nu etsermaun antukar shuar ainasha Jesúsan igkugkartasa jiinturaruiti.
  hmo-hmo: Unai dainai taunimanima momo be Iesu ena vairana dekenai idia lao, badina
    be idia kamonai vadaeni ia ese unai hoa kara ia karaia.
  big-big: Keya yongkambanu nawiligu Anotogo keke mizagi langai pura Yisugu mizarikki
    kerewiya logo purikki wiyeke puwilirau Yisu yoromaure miziweki kambela.
  gux-G: Ku niwulgu den tuogi o, kelima bi den gbadi ke o tieni lan ya yaalidgu bona.
  cnl-NT: '''E³ jo̱³ ca²³guín²³ dsa³ Jerusalén ''e³ jua''³ rɨ²³mi²³jí̱i̱n³te''²³ Jesús.
    Qui² ca²³núu³te''²³ ''e³ ca²³jmée³ u²³juø''²³ jo̱³.'
  zar-NT: Que lë ni naʼ caʼ bilaʼrúajëʼ bönniʼ yöjxíʼgalaʼgaquiëʼ Jesús, tuʼ bilaʼyönnëʼ
    ca naca yöl-laʼ huáca ni benëʼ Lëʼ.
  kde-kde: Bahi ing'anya ya anelyo, vanu vohe namene vánihwena unanchingamila Yesu,
    kwa kuva vánipilikana kuva Yesu njo atendîle chimaiho cha lisaibu anelyo.
  ata-ata: Aneꞌi milomusou aꞌalo sou Lasarusu aloxo ne, la sou aneꞌi milai sou milooxu
    Iesu.
  qvw-NT: Chaymi chaynu milagructa lulaśhanta uyalil achca nunacuna Jesusta ćhasquipäcü
    yalatityapämula.
  nfa-nfa: Nèti èèna ka, ropa Yesus padètu dènge Yerusalem, dhèu ae mai soru Ne lula
    rèngu tadèngi le, na, Nèngu ka dhu tao tadha malaa èèna.
  tnp-tnp: Tol lanəha, nətəmimi tepət kəməhuva məmə okoteruh Iesu, mətəu-inu kəmotətəu
    məmə in təmol nəmtətiən əha.
  urd-urd: इसी वजह से इतने लोग ईसा से मिलने के लिए आए थे, उन्हों ने उस के इस ख़ुदाई
    करिश्मे के बारे में सुना था।
  hot-hot: Aêŋ ba avômalô bêŋ anôŋ elaŋô nena Yisu bôk hadum lavôŋiŋ êŋ. Ba intu etak
    Jelusalem ba i ek nêpôm yani.
  mqj-NT: Iamo nangei buda sigalimo tau lao untammui Puang Yesus annu narangngimi
    kumua Puang Yesus-ria umpogau' iato tanda memangnga-mangngao.
  rus-SYN: Потому и встретил Его народ, ибо слышал, что Он сотворил это чудо.
  mbh-mbh: Mako toko pulua o es a i nge ma o thopolo i, eneke o nongpol ako i oma
    pathepolong aken.
  bdd-bdd: Nage ꞌoina meYudiya baibaiwadi Yesu ꞌina paihowa waiwaina wasana sihesagoheya,
    ꞌoinega sitauya Yesu ꞌina tauyama ꞌana sauga ꞌoina ma ꞌabehega ꞌina luhu Yelusalema
    ꞌoina sihelatu.
  cbt-NTPO: Ina marë' notohuaro' piyapi'sa' Quisoso nacapiapona' pa'pi.
  srn-NT: Fu dat'ede furu sma waka go miti En, bika den ben yere fu a marki san A
    ben meki den sma si.
  cta-NT: biꞌ chaꞌ ngutuꞌu ñati̱ quiñaꞌa̱ biꞌ, ndyaa nguꞌ chaꞌ tyacua tyaꞌa nguꞌ loꞌo
    Jesús tyucui̱i̱, chaꞌ cua ndyuna nguꞌ ñiꞌya̱ nguaꞌni Jesús cña tonu biꞌ loꞌo Lázaro.
  bqc-SIM: A yã́i bíla gɛ̀ daiaàlɛ, asa aa mà à dabudabupi kɛ̀ɛ.
  tcz-CHONGTHU: Hiche melchihna abol ajah jeh tah-uva chu mipi chun alamtou ahi.
  mar-mar: त्याने हे चिन्ह केले होते असे त्यांनी ऐकले म्हणूनही लोक त्यास भेटावयास
    गेले.
  snp-snp: aumala gilibami netawa ya kawa kolamo yamuki wenena so loti kanudo katula
    ato,
  isl-isl: og það varð til þess að margir fóru út til móts við Jesú – fólkið hafði
    heyrt um þetta stórkostlega kraftaverk.
  spy-NT: Kunyoo, kiyey ꞉yooto kutorookta ꞉bichoo chaang' Yēēsu kuuyu ki ng'ālyoo
    ꞉nyoo nyēē manaayeyakay bēsyēēt ake!
  xnn-xnn: Siya di nan gapona ay adoado nan nangsab-at ken Jesus tay dinngeda nan
    inikkana ay kaskasdaaw.
  mwe-mwe: Kwa nneyo lugwinjili lwa bhandunji lula gubhaaposhelenje, pabha bhowe bhapilikenenje
    kuti a Yeshu bhashitenda shene shilangulosho.
  tte-tte: Bwaine koina siya Yudiya meuloili Yeisu ana paisowa kaikaiwena wasana sibenalan,
    mwa silaoma sabi sanaina sauganane ana lusaema Yelusalema koina.
  tcs-tcs: I bikoz prom Lazaras, dat dem pipol bin wantaim go po luk Zizas bikoz dempla
    bin lisen Zizas i bin meke dis big mirikalsain apen.
  hlt-THB: Thlang khawzah ing, cawhkaw kawpoek kyi ik-oeih a sai ce aming zaak awh
    anih ce huh aham cet uhy.
  soq-soq: Ita apana uara Iesu ginasa sa pokawaaida dewasana umanawa etane Iesu Ierusalemwa
    odedio baiwantone me ewapua awa antoiena.
  qub-qub: Chayno milagruta rurashanta musyarmi runacunaga Jerusalenpita tariparan
    Jesusta chasquicunanpaj.
  att-att: Á yáyù nga minay yù ira magaru nga tatolay nga jiminápun kâ Apu Kesu, ta
    narámak da yù makapállâ nga pinagaddátu na.
  bki-bki: Mia telikiti napano kulo dolu nei amijog burutomoluo nam̃a Yesu milaio,
    nalo ajidom aial naio, naruei abinimei bunu ka ava aviviuo naio.
  bqp-bqp: Abire yãin pari gɛ̀ɛ ò dàalɛ, zaakũ ò mà kũ à daboyã pìi kɛ̀.
  mcp-mcp: Haaw. Bwə́ á ŋgə zə bwəma nə nyə nəcé bwə́ á gwág nə́ nyə a sá *shimbá
    dɔɔŋgʉ̂.
  hat-hat: Se konsa, foul moun yo te vin konnen li te fè mirak sa a. Se poutèt sa
    yo te vin kontre li.
  npl-NT: Yika, miakeh okinamikitoh n Jesús, porke okimatkeh okichi non milagro.
  bgg-bgg: Ji-è ai ne aishii si wuii, nyieliieshii ai ne ji pha buang rek pha yoi.
  eng-TCENT: That is why a crowd went out to meet him, because they heard he had done
    this sign.
  eng-BSB: That is also why the crowd went out to meet Him, because they heard that
    He had performed this sign.
  cpu-NT: Irootakera, jiyaatantayetanakari atziriite jomonthaavakari Jesús, tema ikemakotakeri
    joviriintantake.
  san-ASM: স এতাদৃশম্ অদ্ভুতং কৰ্ম্মকৰোৎ তস্য জনশ্ৰুতে ৰ্লোকাস্তং সাক্ষাৎ কৰ্ত্তুম্
    আগচ্ছন্|
  tac-NT: Alekeri we'ká jsile alé Esusi e'nemia.
  eng-WEBPB: For this cause also the multitude went and met him, because they heard
    that he had done this sign.
  gfk-H: Iakan no burena hua haleng na mataniabar diet gaam haan wara ninaas ta Iesu,
    kanong diet ga hadadei bia ga gil iakan ra dadas na hakilang.
  viv-viv: Au hida nimana ana iyaꞋiyaya gifaisewana-ma yoꞋo hinogalina faꞋina, hina
    edeya hivegaꞋaulena.
  yao-yao: Nipele, mpingo wa ŵandu ula wajawile kukwachingamila, pakuŵa wose ŵapilikene
    kuti Che Yesu apanganyisye chimanyisyo cho.
  tgp-tgp: Ale vao atu la tapaia matan la rongo matamata tavera atu mo lo vaia.
  auc-NT: Ïninque edæ, Itota mänömaï bamönengæ̈ cæcampa, ante apæ̈nedäni ëñente beyænque
    waodäni tæiyæ̈näni Itota weca bee tencæ pönänitapa.
  kbc-NT: Codaa joaniɡ̶idaa leeɡ̶odi niɡ̶ijo oko naɡ̶a noditicoaci nigotaɡ̶a, migotibeci
    odakapetege Jesus, leeɡ̶odi modibodicetibige meote niɡ̶ijo ɡ̶odoxiceɡ̶edi nelegi.
  bmh-bmh: Igul go en, duailel go Yesus tulorabun betemen. Einen, go nug gugeg go
    meun domen.
  ctu-BL: Jini cha'an cabʌl tsa' majliyob i taj tilel Jesús ti bij, come tsi' yubiyob
    bajche' tsi' pʌsʌ i yejtal i p'ʌtʌlel.
  meq-meq: Hərwi niye ndo hay haladzay ti ye mata dzəgər tə Yesu. Ndo niye hay tə
    tsəne Yesu na, kə ge masuwayaŋ niye.
  noa-H: '@see-verse:JHN.012.017'
  alp-NT: Hoko tamata bokala esi keu loko Yesuse le esi lene be Yesuse pine Iaseluke
    kbasa bei Alla.
  san-VEL: sa etaad.r"sam adbhuta.m karmmakarot tasya jana"srute rlokaasta.m saak.saat
    karttum aagacchan|
  kbq-kbq: Ama'na agafare, vahe'mo'za anahu kna hu'za ome Agrira ke'naze. Na'ankure
    vahe'mo'za nosaza kaguvaza (mirakol) hu'nea ke nentahi'za ome ke'naze.
  kbh-kbh: Chíyeca, ba ents̈anga tmojánbocana Jesús jajébenguama, chë bëts soye Bëngbe
    Bëtsabe obenánaca cha tojanmama tmojanuénayeca.
  ron-LSB: Din această cauză și mulțimea a mers în întâmpinarea lui, pentru că auzise
    că el făcuse acest semn.
  pon-pon: Iei me aramaj kokiieilan i, pwe irail ronadar, me a kotin wiadar kilel
    wet.
  nhe-BL: Huajca yeca mosentilijque miyac tlacame para quinamiquitij Jesús ipan ojtli.
  sps-sps: Tan kat to aya ana rin vainy tainytainy Towa tana saa ari te nongoiny Ya
    te kat binun iny faatok reits.
  wnc-wnc: Aminbam yaniwawa ita duya wa tasikut takngae natake Jesue apbakngake ie
    kuking.
  bus-bus: Beee yãnzin parii gàa wà dààlɛzi, zaakɛ aↄ̃ↄ mà kɛ̀ à dabuyã pì kɛ̀.
  gub-BL: A'e rupi teko tetea'u uwàxi Zezuz oho wà, ta'e wenu hemiapo kwer imume'u
    haw a'e wà xe, ta'e wenu ikàgaw imume'u haw a'e wà xe.
  imo-imo: Aku wali imbomani yu kano ulu enge nili terimumu pilkolio yu aulkena lingei
    puringi.
  boj-boj: Laqnab tamo uŋgasari tulaŋ gargekoba naŋgi quoqneb. Deqa Yesus a donki
    bunuj quraq di awoosiq Jerusalem beqnaqa naŋgi a gamq di turqajqa aiyeleŋeb.
  eng-DRA: For which reason also the people came to meet him, because they heard that
    he had done this miracle.
  knf-knf: Bañaaŋ baŧum baŧiink uko uñoŋarënaan wi adoluŋ, ukaaŋ kë babi pwina.
  san-KHM: ស ឯតាទ្ឫឝម៑ អទ្ភុតំ កម៌្មករោត៑ តស្យ ជនឝ្រុតេ រ្លោកាស្តំ សាក្ឞាត៑ កត៌្តុម៑
    អាគច្ឆន៑។
  arn-NT: Feymew ti pu che tripay engün ñi llowafiel ta Jesus, kimniefilu engün am
    ti afmatufal dungu ñi femel.
  zas-NT: Zeel zien ree bejn brii bigchaagloj laaman, guial gogbee reeman milagr beenman.
  ken-NT: Ntí anɛ bɛyǎ bo bárɔ̀ŋ nyaka bɛghɔ Yesu chí bɛ, bághok bɛ́ yi akʉ ɛrɨŋɨ́
    maknkay ɛyɔ.
