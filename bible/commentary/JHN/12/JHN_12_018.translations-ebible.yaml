verse: JHN.012.018
translations:
  kpx-kpx: Ige ata keau Iesu vuvune vaveve ke vale hoto ke eviale kemoike abu Iesu
    beiavoi tilu.
  okv-H: Eto hajire avo Iesu na enu embo isapamane na duru ingito Iesu kesi degi ta
    puvua
  tbo-tbo: Lawa magomagouhi a manini wekiwekilalana hi noonoli yaka hi liya nae ipa
    Yesu hina galeya.
  mal-C: അദ്ദേഹം ചെയ്ത ഈ മഹാത്ഭുതത്തെക്കുറിച്ചു കേട്ടിരുന്നതുകൊണ്ട് ഒരു വലിയ ജനാവലിതന്നെ
    അദ്ദേഹത്തെ എതിരേൽക്കാൻ വന്നുചേർന്നു.
  grc-SR: Διὰ τοῦτο ⸋καὶ⸌ ὑπήντησεν αὐτῷ ὁ ὄχλος, ὅτι ⸂ἤκουσεν⸃ τοῦτο αὐτὸν πεποιηκέναι
    τὸ σημεῖον.
  bgc-bgc: ज्यांतै माणस यीशु तै फेट्टण नै आरे थे क्यूँके उननै सुण्या था के उसनै यो
    अचम्भे का काम करया था।
  khz-khz: Talima gutuma geagoto Iesu ria pia verawali, kwalana gekamonagito, Iesu
    na vegailia irauna ekalaato pakunai.
  deu-TKW: darum zog ihm auch die Masse entgegen, weil sie von ihm gehört hatten,
    daß er dieses Zeichen gethan habe.
  zsr-NT: Qui lë ni naꞌ caꞌ gularujëꞌ bönniꞌ yajxíꞌgal‑laꞌquëꞌ Jesús, le gulayönnëꞌ
    ca nac yöl‑laꞌ huac ni benëꞌ Lëꞌ.
  lin-lin: Yango wana ebele ya bato bakendeki koyamba Yesu mpo ete bayokaki ete Ye
    nde asalaki likamwisi yango.
  hns-NT: Ohie se dher manai log gail oke dekhe.
  noa-E: '@see-verse:JHN.012.017'
  eng-EMTV: On account of this the crowd also met Him, because they heard that He
    had done this sign.
  mib-NT: Jeē yúcuan ní quendacoo ñayuu cuehē un, ní jejnahan i ya, chi ni cajini
    jnūhun i jeē ni sáha ya jniñu jéhnu un jéē ni steén yā poder yā.
  lif-NT2: खुने़ॽ अक्‍तङ्‌बा निङ्‌वाॽ के़माबा याःम्‍बक् चोगुआङ् वाॽरो लॽरिक् मे़घे़प्‍सुबाल्‍ले़
    चोगुल्‍ले़ यरिक् मनाहाॽ खुने़ॽ कुदुम्‍से़ मे़बेआङ् मे़वये़रो॥
  xnj-xnj: Ndava ya yeniyo msambi wa vandu ukahamba kumpokela, muni vayuwini kuvya
    akitili chinamtiti chenicho.
  mmx-mmx: La buaang nedi limixin digat pas kusu ti ekip tangarang min, mila diga
    ronga i do neni ga lox aroo amlong ne Lasaro.
  cbr-NT: Ñuia cuabiani ca anu 'icë unicama —usoquin ca Jesusan uni itsin 'acëma ñu
    'axa —quixun sinani a isti sinánbiani Jesús mërananquini riquiancëxa.
  tee-NT: Ju lapanacni ni ixtak'asmat'ach tuchi lhamak'an ixnavita pus yuchi taquilhipakxtoklh
    ju Jesús.
  eng-LSV: because of this the multitude also met Him, because they heard of His having
    done this sign,
  cak-NT: Y romari', cuando ri Jesús chunakaj chic c'o-wi che ri tenemit Jerusalem,
    can xepe chi noquic'ulu'. Ri winak ri' can quic'oxan chic ri milagro ri xu'on
    riq'uin ri Lázaro.
  pah-NT: '@see-verse:JHN.012.017'
  sja-NT: Mapa eperãarã chok'ara wãjida Jesús ome unudait'ee. Mãgá wã k'inia p'anajida
    ũridap'edaa perã irua ne-inaa ooda eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
  xed-xed: Tsaya kəl mnduha ka sliʼadaghata da guyay kabga snaŋta taŋ ta tsa mazəmzəm
    maga tsi ya.
  glk-glk: خیلی از مردم به هَه دلیل اونه پیشواز بوشوییدی، چونکی بیشنَوسته بید، چه
    معجزه‌یی از اون ظاهره بوسته بو.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱queta ña̱yivi na̱sa̱ha̱n na̱ ñe̱he̱ ná Jesús jáchi̱
    na̱ñe̱he̱ ná tu̱hun sa̱há ña̱ cáhnu na̱caja mé a̱ cán.
  gfk-S: Ikin no burwana kaie a haleng na matanabar di ga hana ura ninaas tane Jisas,
    kinong di ga hadade be iga gil ikin ra dades na hakilang.
  bmu-bmu: Jisösnöŋ aŋgöletot mi meyöhi, keu mi mötkeraŋgöra aka ambazip kambunöŋ
    luluŋda köl öröm waŋgibingö anget.
  dgz-dgz: Menan waenapan arugataet Iesu tautanapen amone, iwa me yo paua mame tan
    oisewa anune menan Ierusalem negine amuiwanumune.
  eng-GNV: Therefore mette him the people also, because they heard that he had done
    this miracle.
  zaa-NT: Acca nuỹé tsè'ni ca enne' huía huá cą tatsà' cą Jesús, qui'ni biyénini cą
    testimonio qui' ca enne' qui'ni Jesús nna benie milágrua.
  eng-WEBSTER: For this cause the people also met him, for that they heard that he
    had done this miracle.
  guh-guh: '@see-verse:JHN.012.017'
  bon-bon: Siige biname cina seclige Yeesu ne awacletnäjame, ingle teepi peei ciitaca
    mule poto cidi me ituge ätecija.
  nhw-BL: Huajca yeca mosentilijque miyaqui masehualme para quinamiquitij Jesús ipan
    ojtli.
  swh-ONEN: Ni kwa sababu pia walikuwa wamesikia kwamba alikuwa ametenda muujiza huu
    ndiyo maana umati wa watu ukaenda kumlaki.
  wbi-wbi: Mu uluo avaanhu vinga vakaluta kukumwambilila, ulwakuva valyapuliike kuuti
    avombile ikidegho ikio.
  bba-bba: Mɑ tɔn wɔru ɡe, ɡɑ nùn sennɔ dɑ yèn sɔ̃ bɑ nuɑ mɑ u sɔm mɑɑmɑɑkiɡii te
    kuɑ.
  eng-KJVCPB: For this cause the people also met him, for that they heard that he
    had done this miracle.
  kgk-NT: '@see-verse:JHN.012.017'
  waj-waj: Kiaa mmiaa rada nuauduu rikiada Yisuuva ari vookarau mmooriivaa itaama
    uuvaa rikioovaara kaayau gioonna kiaapuuya nuunaida ivo ngioo varuu suaivaki inna
    sunaara viravai.
  cpy-cpy: Rootaki riyaatan-tayita-nakari atziripaeni itonkiyo-tawakari Jesús, tema
    ikemako-takiri rañaakaeri kamawita-chari.
  ekk-PKP: See oli põhjus, miks nii paljud läksid Jeesusega kohtuma − sest nad olid
    kuulnud sellest imeteost.
  mpx-mpx: Gamagalau hi gewi Yeisu wana ginol yawiyawi o wasana hi hago, inoke hi
    nok hi na Yeisu hi kite kamwasaa.
  wbp-wbp: '@see-verse:JHN.012.017'
  luo-luo: Omiyo ji mangʼeny nowuok mondo giromne, nikech negisewinjo ni en ema yande
    otimo honono.
  nhe-NT: Huajca yeca mosentilijque miyac tlacame para quinamiquitij Jesús ipan ojtli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܟܠܵܝܗ‌ܝ ܟܸܢܫܹ̈ܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܸܚܙܵܝܹܗ ܟܲܕ ܕܫܡܝܼܥ ܠܗܘܿܢ ܕܥܒ݂ܝܼܕ
    ܠܹܗ ܐܵܗܵܐ ܢܝܼܫܲܢܩܵܐ.
  esk-NT: Taatnaqhutiŋ iñugiaktuat Jesus paaġniġaat, atakkii tusraaŋanikhutiŋ ilaa
    savaktilaaŋanik taavrumiŋa quviqnaqtuamik.
  msb-msb: Kaya an mga namyista nagruluwas pagsugat kan Jesus kay nabaritaan ninda
    na siya an naghimo sadtoʼn milagro.
  cpa-NT: Huu¹³ jøng² ca¹ŋi³jŋiang¹³ dsa² jue¹² quiah¹² Jesús chiuh³ juøi². Di³ ca¹lø¹ŋi¹²dsa
    jǿg³ ca¹jmo¹ Jesús juu¹² juøh¹² jøng².
  dso-dso: ସେଟାର୍‌ପାଇ ଲକ୍‌ମନ୍‌ ତାକେ ବେଟ୍‌ଅଇବାକେ ଜାଇରଇଲାଇ । କାଇକେବଇଲେ ସେ ଆକା ଏ କାବା
    ଅଇବା କାମ୍‌ମନ୍‌ କଲାନି ବଲି ସେମନ୍‌ ସୁନିରଇଲାଇ ।
  meu-meu: Una dainai hutuma bada ia vairana ela; badina be idia na vada e kamonai
    ia ese una toa e karaia.
  yva-NT: Wemi mbewar ti vatano wanui wuje ra unande Yesus ai no unanui, weye udaniv
    Wepirati po anapaporainye umawe raroron to.
  dgc-dgc: Kanya meadu a tahod dudu sinumambat ni Jesus, dahilan tu nabaheta de a
    ginamet na.
  zpm-NT: Ni nzian grë miech co, laa zho blanso ga ziaad-xinëz zho me, sac bin zho
    zha beeṉ me milagr nroob co.
  hix-NT: Enytxanyenhàyamo rma, Txesus yohoso totxownà hatà, nyamoro wya tahoxet yonyheko,
    amna wya, tawro ke hatà.
  sim-sim: ma mushak li misihi Jisasin limu tiya ira.
  npi-ULB: यही कारणले गर्दा पनि भिडहरू उहाँलाई भेट्न गए, किनकि उहाँले यो चिह्न‍ गर्नुभयो
    भन्‍ने तिनीहरूले सुने ।
  cgc-cgc: Tama na mga ittaw gapanaw na magsugat ki Jesus naan ta gwa ta syudad tak
    namatian danen na gabuat kanen ta katingalaan.
  tim-tim: Hain dâm makyeŋgimbiâ ainâk kâmot humo arekŋe Yesuŋe kulem miep are dâwân
    peniaŋne dâm ariyi.
  yor-yor: Nítorí èyí ni ìjọ ènìyàn sì ṣe lọ pàdé rẹ̀, nítorí tí wọ́n gbọ́ pé ó ti
    ṣe iṣẹ́ àmì yìí.
  wos-wos: Wandaka séfélak du takwa di wun hambuk jémba yandénka di xéké. Xékétaka
    di Jisasré xénjoka yi.
  emp-NTPO: Jesuba maʌ̃ ne ununaca od̶ara zocãrãba ũrĩsid̶aa. Maʌ̃ bẽrã idji audiab̶arid̶e
    wãsid̶aa.
  eng-F35: That is also why the crowd met Him, because they heard that He had performed
    this sign.
  ind-ind: '@see-verse:JHN.012.017'
  pes-OPCB: در واقع به خاطر همین نشانۀ معجزه‌آسا بود که مردم با چنان شور و حرارتی
    به پیشواز او رفتند.
  mpt-mpt: i Yesuse okok sumo nanebio wengo wenteniba moniba Yesus esu unaniba
  ssx-ssx: Koto wele wopu pieke ekina꞉ wanda꞉hali paeyaoma꞉ opuata꞉ Yesu manda꞉hande
    pulu pemekeme.
  mkl-mkl: Ŋɔi í jɔ̀ zɑmɑɑu fei í bɔ ku koɛ bɛɛbɛ domi ɑ̀ ɡbɔ bɑɑui mɑɑmɑɑke iyi í
    ceu.
  gaq-gaq: ଆତେନ୍‌‌ସା ଜିସୁନେ ଏନ୍‌ ଇରିଆତୁଗ୍ ସୁଗୁଆ ସ୍ଲେନେ କବର୍ ଅଁଚେ ରେମୁଆଁଇଂ ଜିସୁକେ ଅବାନ୍‌ସା
    ୱେଲେଃଗେ ।
  gof-RNT: Daro asay iya mokkanaw keyiday, I he malaatata oothidaysssa si7ida gishossa.
  unx-unx: ଚିମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁ ୟୀଶୁ ନେ ପେଡ଼େୟାନ୍‌ କାମି କାମିକାଦାଃଏ ମେନ୍ତେ ଆୟୁମ୍‌କେଦାଃ
    ଇମ୍‌ତାଙ୍ଗ୍‌ ଏନ୍‍ ଗାଦେଲ୍‍ହଡ଼କ ଇନିଃଲଃ ନେପେଲ୍‌ ନାଗେନ୍ତେ ଅଡଙ୍ଗ୍‌ୟାନାକ ।
  gah-gah: Ámina sunímini gakó giliake, mukilite gapoloka hotu lanigi vamó.
  lcm-lcm: Asukang a vap miang kila pasal asi an ruduai ania si taun ang using kita
    longong ta kata lapo abis a akanangai ang.
  aer-aer: '@see-verse:JHN.012.017'
  qvc-NT: Chaymi ancha achka runakuna, warmikuna lluqshirqanllapa tinguq. Chaqa yach'arqanllapanam
    chay milagruta rurashqambaq.
  tgl-ULB: Ito rin ang dahilan kung bakit ang mga tao ay lumabas upang salubungin
    siya, dahil narinig nilang ginawa niya ang tandang ito.
  cbs-NT: jawen jatu unanmati dami wakin bestenwanshiankidi ninkatan Jesúski nukutani
    beaibun
  xtm-NTPP: Chukan kúu ja ñayii ñuu ma, ni ka ke koo i ja jin ndakua'a i nchuxi Jesús
    ma, vaa ni ka jini i milagru ni sa'a ya ma.
  nnq-nnq: Kwagenia nkengeni gwa bandu ngujenda kumpokela, gambu boa ngabajoa kita
    Yesu alaite iingi yi ikobo yenie.
  bao-NT: To biri paʉ bojoca Jesús're bocarã doowa, ca ĩa ñaaña maniri wãme cʉ̃jare
    cʉ̃ ca tii ĩñoriquere cʉ̃jare cʉ̃ja ca wederiquere ca tʉoricarã niiri.
  san-ORI: ସ ଏତାଦୃଶମ୍ ଅଦ୍ଭୁତଂ କର୍ମ୍ମକରୋତ୍ ତସ୍ୟ ଜନଶ୍ରୁତେ ର୍ଲୋକାସ୍ତଂ ସାକ୍ଷାତ୍ କର୍ତ୍ତୁମ୍
    ଆଗଚ୍ଛନ୍|
  huv-NT: Pares meáwan nipilan tambüw mangochiw nej cos lamanguiayiw nguineay arang.
  otn-NT: Ja̱na̱ngue bi̱ ma yø ja̱'i̱ ngue di c'at'ui ra̱ Jesús, porque pa̱hyø ja̱'i̱
    ngue nu̱'a̱ ra̱ milagro xi 'yøt'e, hi̱njonda̱ zä da̱ 'yøt'e.
  nop-nop: Yohautaune metam feedi kudi tuguk u nadiŋa wooŋ talipmeŋ tubumintagiŋ.
  obo-NT: Idda en kos unayan no mo‑uraan minuvu kos mid tommu ki Disas, oyyos nokorinog
    dan man taddot mokososoobbun id puungan din.
  cak-ENT: Y roma c'a ri', tok ri Jesús nakaj chic c'o-vi chin ri tinamit Jerusalén,
    xepu'u c'a richin nquic'ulu'. Ri vinük ri' cac'axan chic c'a ri milagro ri xbün
    riq'uin ri Lázaro.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤀᤰᤋᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ ᤗ᤹ᤖᤡᤰ ᤔᤧᤄᤧᤵᤛᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤢᤶᤛᤧ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: Jā ñúcuán cúu jā ní nquee nchivī cuāhā, nī jētahān ji yā, chi nī jini ji
    tūhun jā ní nsāhá yā tiñu ñáhnú jā ní stéhēn yā poder yā.
  san-TIB: ས ཨེཏཱདྲྀཤམ྄ ཨདྦྷུཏཾ ཀརྨྨཀརོཏ྄ ཏསྱ ཛནཤྲུཏེ རློཀཱསྟཾ སཱཀྵཱཏ྄ ཀརྟྟུམ྄ ཨཱགཙྪན྄།
  qve-NT: Chaymi runakunaqa chay milagro ruwamusqanta yachaspanku, Jesusman tariparanku.
  pao-NT: '@see-verse:JHN.012.017'
  cbu-NT: 'Anumun tputssha: Apanlleerupari ashkiya, atusin, punirustayarusin, Isusoo
    kis naparanganaya; kurakaam ínamaam zandarangana.'
  usa-usa: taíbaq óq-wayukama maami anón-awaameqa in-áímmá ítaraapoata yeráwáqá aapaq
    yaónaineta irááe.
  soy-soy: Lɛ̃ nnyɑ kɛ pisoi riwúí ɑri pitɛ́pɛi u hɑ. Pisoi yɛ pɛɛ kónlɛ rɛ u mɛwɑisɑŋɑ
    mɛ̃ wɑlɛ.
  hui-hui: Anigo ibugua agalime nabiagane ale biya layago hale howa wali agali dewa
    de hondole ngoai hene.
  amf-amf: Thoothino eeno ogo tarshen yerin kinin waadadhonam yinin qansonna, kiam
    tiyana ko utade.
  quc-NNT: Rumal ri' ri winaq xeb'el loq chuk'ulaxik ri Jesús, rumal chi xketamaj
    we kajmab'al etal ri' ri xub'ano.
  dob-dob: Gote ꞌenega me Yudia yaudi Yesu ꞌina paisewa waiwaina alena sinonona, ꞌenega
    simai sabi aesotana tuta nina ꞌina lugu Yelusalema ꞌenaya.
  wrs-wrs: Wo indhanamba ahui vevna, nonglalmba Yesusmba, noinda himba hillivnamba
    nom mendekliandram.
  mca-mca: Qa hik ta'ƚijupi' in olotsija he' nejelu'ujuƚ ha' Jesús, qe impi'yelij
    hakha'an in hik hakha' yaqsiijkii aka' ewi'ƚ ham ƚunye'ji'iju'ƚ.
  tzo-TZC: Jech o xal ep cristianoetic bat snupic talel ta be ti Jesuse. Yuꞌun laj
    yaꞌiic ti laj yacꞌ iluc ti smucꞌul stsatsale.
  mya-mya: '@see-verse:JHN.012.017'
  gng-NT: Nɛn bo nɛ binib ligol tuobe' wɔ usɛn bó, kimɛ bi là cii' u tien' miyɔkm
    ya bonn nnɔ ma bo.
  cbi-NTPO: Tsenñu' mityaa chachilla, Jesúsnu mindaa katanu defale' jila, Diosyaa
    tsanguekaantsuve tyainuu jumu ke' keewaave detiñu demija' mitya.
  ikk-NT: '''Ya haịn igunrun hụ gi bịa d''e kunrun ẹ—makẹni wẹ nụ n''ọ rụn ọrụn-atụmẹnyanị.'
  leu-leu: E voxo a tang malila ri falet soxote senaso ri fo langai sena mo faꞌipul
    aanabeꞌ.
  maz-NT: '@see-verse:JHN.012.017'
  bod-N: མི་ཚོགས་ཀྱིས་ཀྱང་ཁོང་གིས་མཛད་པའི་གྲུབ་རྟགས་དེའི་སྐོར་ཐོས་ནས་ཁོང་ཉིད་བསུ་རུ་ཕྱིན་ཏོ།།
  tca-NT: Rü yemacèx nixĩ ga duü̃xü̃gü ga Ngechuchuxü̃ yatüxãchitanüxü̃ na nayauxgüãxü̃cèx,
    yerü nüxü̃ nacuáchigagü ga yema taxü̃ ga mexü̃ ga Tupanaãrü poramaã naxüxü̃.
  zpl-NT: Enzeꞌe uchiuꞌu huaxi bee bene uyachaꞌcalu Jesuse, xne ungabiyaꞌ beei bee
    milagro nú uriꞌinu.
