  taj-taj: येशूसे चुह्रङ्बा उदेकला गे लबा मुबा भिबा ताम थेःबासे लमाएनोन म्‍हिगदे येशूदा
    ह्रुप तबारी निबा मुबा।
  avt-avt: Mar keremem te hɨr mɨt yapɨrwe nen newenyipɨr Jisas. Hɨr nemtau Jisas kɨrɨak
    menmen iuwe mar im.
  cbk-cbk: Poreso el maga gente na Jerusalem quien ya oi el noticia acerca del milagro
    di Jesus ya anda hace encuentro con ele.
  uig-ARA: ئەيسا ياراتقان بۇ مۆجىزىلىك ئالامەتنىمۇ ئاڭلىغاچقا، ئۇنى قارشى ئېلىشقا
