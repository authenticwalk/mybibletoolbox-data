  kmk-kmk: Ot gaputa dingngoḻ dat adu’n tagu dit am-amuga kingwa na, aduadu dat ummoy
    ummabat kan siya.
  cao-NT: Jabi ja tsi xo toa huëstima ca nohiria bëchahi bocaniquë, Jerusalén qui
