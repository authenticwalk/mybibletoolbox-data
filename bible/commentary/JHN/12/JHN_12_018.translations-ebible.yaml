  wal-wal: Daro asai a mokkanau kiyidoogee, i he wolqqaama malaataa oottido gishshassa.
  zad-NT: Daan beṉ' zan jatiḻgake' Jesúza' daa bengakile' ka nak yeḻ' waka' bene'.
  kmg-kmg: Eme mâsi irec biŋe manambiŋte bocjahazi hatao ra bâfuambiŋ hâcne.
  aso-aso: '@see-verse:JHN.012.017'
  uli-uli: Ila fal le ye budoh buwa we irel iyang bo re rongrong le iy Jesus mele
