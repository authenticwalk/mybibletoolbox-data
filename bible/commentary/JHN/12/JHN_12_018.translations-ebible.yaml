  pir-NT: Sa ye Lázarore Jesu masorire tʉhori bato masa peyequina Jesure ihñañe ahtari.
  anv-NT: Genó ɛyigé na ne gepyɛ gejamégé bɔɔ́ ájyɛɛ́ bane Jisɔs né meti gétúgé
