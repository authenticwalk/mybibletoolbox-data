  kgf-kgf: Imi mia Yesaianéŋ Yesuac kiwi asaha hémma iwac niŋac imuhuc ʒéyec.
  awb-awb: Áísáíaga Sísansabé iwíáhéna anotah aní míéhre éna ahtebéna mi ehwéh irarúwe.
  gdn-gdn: Oragai apunai Aisaiya oka ki tapu mibai ka e takari kawaya Iyesu bau-wagana
    ki tanai empupu were wagubu.
  nko-NT: Yesaia lówun Yesu numnyam. Mʋ́ sʋ ɔlɛblɩ́ asʋ́n ánfɩ tsú mʋ ɩwɩ nɩ́.
  bsn-NT: “Cristo rẽtoro ñamasugʉ̃ maami” Dios ĩ yiĩosere ĩacõari, to bajiro yiucamasiñumi
    Isa'ias.
  pib-NT: Tyekaka chinjeta Gisayiya wa retinri wa royaknu, Walepirana ruynumsatinri.
  wiv-wiv: A Aisaia ia e tani barae na vuna ia kava ti hada na glori ke Iesus, ia
    ki popole vona.
  reg-reg: Isaya aikile ati emisango jinu kwokubha alolele likusho la Yesu naika emisango
    jaye.
  mlh-mlh: Yesuji Sombunde kuririquraŋgo fureru gome Aisaiaji oŋu ŋoneru fuŋine mitaniŋgaru
    buŋo oi miya.
  gof-ENT: ኢሳያሲ ሄሳ ጊዳይ፥ ዬሱሳ ቦንቹዋ ቤዒዳ ጊሾኔ ኢያባ ኦዲዳ ጊሾሳ።
  aau-aau: Profet Aisaia hiykwe senkin sehe me hain, payhokuaw, hiykwe Jisas so panpaniowni
    se po lira, hiykwe hye sehe lohruw-a.
  tvk-tvk: Provet Aesea tesa sepinien ak vengan xa tepus kil minehinen te xeihen na
    Iesu e tehit lelen ni usili.
  prf-NT: Kinagi iyád ni Isaias gapu netan na en kaluwalhatian ni Jesus, sakay nagupos
    siya tungkul kánni Jesus.
  auy-auy: Ísuni sáma awánaraimba póna minááí agaimaréna siyáiye.
  tbg-tbg: Aisaiaava haaru vaiharo Mesaiaara mpeqa okara takuqi vaira taveharora tiro,
    viva virara tiva nimura.
  hub-NT: Nunaka Isaías Jesúsan senchirin wainkau asa, nina pachis chichaak tinaiti.
  hmo-hmo: Isaia be unai bamona Iesu ia herevalaia, badina be ia ese Keriso ena hairaina
    ia itaia guna vadaeni.
  big-big: Logo Isayago pilik kaiya purik pi ulogo Yisugi kozang yemanera keriyabek
    kopong pi Yisuyegi langai kozak kaiya.
  gux-G: Esayi maadi lan ya bona ya yogu ke o la o kpiagdi, ki maadi o maama
  cnl-NT: La'³ ca²³jua'³ Isaías 'e³ ca²³'én² Jesús. Qui² ca²³dsóo²³ dsɨ́² Isaías 'e³
    jmii'³¹ 'nɨɨ'n³¹ gáan³ Cristo ma²ca¹ji̱'¹ 'é̱e̱² 'e³ ca²³cɨ́³.
  zar-NT: Bëʼë Isaías didzaʼ ni tuʼ biléʼenëʼ yöl-laʼ zxön queëʼ Cristo, en bëʼë didzaʼ
    ca naca queëʼ Lëʼ.
  kde-kde: Isaya átangwele malove anelo kwa kuva ániwona ukulu wa Yesu na kuhaula
    habali dyake.
  ata-ata: Aisaia muvikala aloxo ne xo anu mumaisou Iesu solixu la vaivaikala noxou
    ne sou Iesusi.
  qvw-NT: Isaias lluy caycunacta willala Jesuspa sumä cayninta licalmi.
  nfa-nfa: Yesaya peka sèmi neꞌe, lula nèdhi le dadedha Yesus, ka na lole mema lula-nèti
    Yesus ne.
  tnp-tnp: Iəni rəha Uhgɨn, Aiseə u aupən, təməni lanu lan mətəu-inu in təmeruh nepətiən
    əhagəhag rəha Iesu, kəni tol lanəha, in tətəghati lan.
  urd-urd: यसायाह ने यह इस लिए फ़रमाया क्यूँकि उस ने ईसा का जलाल देख कर उस के बारे
    में बात की।
  hot-hot: Aisaia bôk hayê Yisu anêŋ lôkmaŋgiŋ. Aêŋ ba yani hanaŋ abô êŋ hathak Yisu.
  mqj-NT: Ia nangei mantula' susi Yesaya annu mangkami ummita kamatandeanna Puang
    Yesus anna napokada yolomo.
  rus-SYN: Сие сказал Исаия, когда видел славу Его и говорил о Нем.
  mbh-mbh: Na Aisaia i wat riong aken nomenga, eneke i thopol tel nang ako aro God
    i papomnga a Jisas nge, mako i ritet nge.
  bdd-bdd: Aiseya gwae bewa ꞌiꞌinaneya weyahina Yesu ꞌina hewaiwai ꞌisanapu nugeteya
    ꞌoinega weyahina ꞌihepwaila nugeta.
  cbt-NTPO: Iráca co'huara Quisoso isoro'paquë huë'shamátërasohuë', Isaiasëri hua'narëso
    pochin quënanin. Quisososo' Yosë pochachin nóya ni'ton, ina yonquiaton, naporin.
  srn-NT: Yesaya ben taki a sani disi bika a ben si a glori fu Yesus èn a ben taki
    fu En.
  cta-NT: Nguscua jyoꞌo Isaías juaꞌa̱ chaꞌ cua ngua tii chaꞌ tlyu tsa caca nu Cristo;
    chaꞌ jiꞌi̱ ycuiꞌ yu biꞌ nchcuiꞌ jyoꞌo Isaías liꞌ.
  bqc-SIM: Isaia bee ò kɛ́ à Yesu gawi è yã́iɛ, ↄ̃ à aà yã'ò.
  tcz-CHONGTHU: Isaiah chun aloupi chu amu jeh a hicheng chu aseiya; ama ho thudol
    chu asei ahi.
  mar-mar: यशयाने त्याचे गौरव पाहिले म्हणून त्याने या गोष्टी सांगितल्या आणि तो त्याच्याविषयी
    बोलला.
  snp-snp: Eti loto Aisaiyakafo kawa lufuwa wiyami ya Yesu aumala lamenala naba eyainako,
    yamu amomu loto ya lufuwa wiyami ne.
  isl-isl: Þessi orð Jesaja voru spádómur um Jesú, því að hann hafði séð dýrð Krists
    í sýn.
  spy-NT: Kimwooy *꞉Isaaya ng'aleechu kuuyu kikiikukas wōōyintaab Yēēsu ankikiikung'alaalee.
  xnn-xnn: Kinwanin Isaias na tay inilana nan kinadios Kristo id sang-adom danat ibaga
    nan maipanggep ken siya.
  mwe-mwe: A Ishaya bhashinkubheleketa gene malobhega pabha bhashinkuubhona ukonjelo
    gwa a Yeshu, gubhatashiye ngani jabho.
  tte-tte: Aiseya beyabeyana Yeisu ana wasawasa igitai mwa Yeisu kaiwena iedeedede
    bwaite besiele.
  tcs-tcs: Aizaia da spesilmesizman blo God i bin luk dat taim wea i stil go kam,
    da sainilait ane da paua blo Zizas.
  hlt-THB: Isaiah ing Jesu a boeimangnaak ce ana huh dawngawh vemyihna anak kqawn
    hawh hy.
  soq-soq: Peroweta Aisaia mapoido aia ema wana, ipawa God Iesu sapawaida sabamosano
    me ewene benemawalen.
  qub-qub: Isaías chayno niran Jesusta runacuna mana riguinanpaj cashanta musyarmi.
    Chaynöpis ricaran wañushanpita cawarircur Tayta Dioswan cananpaj cashantami.
  att-att: Yáyù kinagi na ngaw ni Lákay Isaya sù ngaw gári, gapu ta nasingan na yù
    dalingáráng nayù MakKiristu, á kinagi na yù meyannung kuna.
  bki-bki: Mia Aisea kiano iliano nei binimei ea naio, iorou ka napano naio mial miamoiano
    na Naverikariano joomo ea Atua Kunuano Lu, mia vonganei kito romial ka naio berii
    Yesu memedu, bija nalo na ea kiano bogo.
  bqp-bqp: Isaya abirekũ ò kũ à Yesu gakuri è yãimɛ, akũ à a yã ò.
  mcp-mcp: Izayí nyə á lás ntɔ́ nəcé nyə á bwey dʉ́g milwanə́ mí Yésus, a mú lás sâ
    í dʉ́gyá nə Yésus yí.
  hat-hat: Ezayi te di sa paske li te wè pouvwa Jezi, epi li pale sou li.
  npl-NT: Isaías ijkí okijto porke okitak iweletilis Cristo, yika otetlapowiaya de
    Ye.
  bgg-bgg: Aijaya è hì pha miyao yi Isu ro, biisiie riig srane ai pha miyao ji yao.
  eng-TCENT: Isaiah said these things when he saw the Lord's glory and spoke about
    him.
  eng-BSB: Isaiah said these things because he saw Jesus’ glory and spoke about Him.
  cpu-NT: Iro iñaavaitantakarori iroka Isaías-ni tema jiñaamampyaakityaaro irovaneenkaro
    Jesús, irootake ikinkithatakotantakariri.
  san-ASM: যিশযিযো যদা যীশো ৰ্মহিমানং ৱিলোক্য তস্মিন্ কথামকথযৎ তদা ভৱিষ্যদ্ৱাক্যম্
    ঈদৃশং প্ৰকাশযৎ|
  tac-NT: Alanile Isaíasika Onorúgame etériligime. 'Lige etele Esusi ta'chó nawachi,
    etele nawamia 'we semáriga nochamia jena wijchimoba.
  eng-WEBPB: Isaiah said these things when he saw his glory, and spoke of him.
  gfk-H: Aisaia ga tangai kaiken kanong ga nas no minamari Iesu, hua gaam hasahesa
    uta Iesu.
  viv-viv: Au hidede amine Aiseya gigahe, faꞋina tuwai-moꞋena Yaubada bana againe
    Yesu yana kikaiwabu giꞋivemogatalina be Bana faꞋine gigaheye-vagahina.
  yao-yao: Che Isaya ŵaŵechete yeleyo pakuŵa ŵauweni ukulu u Che Yesu ni kunkunguluchila
    ngani syao.
  tgp-tgp: Isaiah mo vere la hinau sei matan mo hitea vara Tamlohi Jujuri mo r̃uhur̃uhu
    jea sohena sava, ale mo vereulia.
  auc-NT: Itaiya wodi Itota nänö ñäö ëmömämo æbänö inguï, ante do ate baï ingaingä
    inte edæ Itota ingantedö ante mänïnö ante doyedë angacäimpa.
  kbc-NT: Mee Isaías niɡ̶ijoa lotaɡ̶a niɡ̶ijo naɡ̶a yowooɡ̶odi Jesus me daɡ̶axa me
    ɡ̶oneɡ̶egi, odaa ja yalaɡ̶atalo.
  bmh-bmh: Aisaia nug Yesus nugau gusig peimai, go en ze meun.
  ctu-BL: Che'i tsi' cha'le t'an Isaías cha'an tsi' wʌn q'uelbe i ñuclel Jesús.
  meq-meq: Ezay a tsik wu niye na, hərwi neŋgeye kə ŋgatay a məzlaɓ i Yesu ada a tsikawa
    faya.
  noa-H: Isaiaau hag nawe hichdëu hootarrjö magta p'ã pʌajim, ya Cristo mʌig heegar
    maach hich mʌg sĩeicheewaijã hõrau hi dau hap'ʌʌ wauwia t'õoju k'ap'ʌ sĩerr haawai.
    Pari magʌm hãba, Hẽwandamau hichta t'umaam k'ʌʌn k'ãaijã hʌ̃rpai hapijujã k'ap'ʌ
    sĩejim.
  alp-NT: Yesaya ibeteke ele mere le iselu Yesuse Eni kbasare hita titinaije peneka,
    hoko ilepa loko Yesuse.
  san-VEL: yi"sayiyo yadaa yii"so rmahimaana.m vilokya tasmin kathaamakathayat tadaa
    bhavi.syadvaakyam iid.r"sa.m prakaa"sayat|
  kbq-kbq: Hagi ama'i zanku'ma Aisaia'ma hu'neana, na'ankure Jisasi'a hanave'afi mani'negeno
    ke'negu huno, Agriku hu'ne.
  kbh-kbh: Isaías chca tojánayana, er tojáninÿe Jesús puerte bëtsá y obená yojamnama,
    y chca chë uabemaniñe Jesusbiama yojanoyebuambná.
  ron-LSB: Isaia a spus aceste lucruri când a văzut slava Lui și a vorbit despre El.
  pon-pon: Mepukat Iejaia majanier, ni a kilaner a linan o katitiki i.
  nhe-BL: Huan Isaías quiijto ya ni pampa quiitztoya ihueyitilis Cristo huan techyolmelahuayaya
    tlen ya.
  sps-sps: Aisaia pokei iny a ka to, te ruak nats non tana fo siinaiv ten Jisas, tana
    saa ayei te inainy faamuainy bus ya.
  wnc-wnc: Aisaiata baniaatang natake Jesuta aminu umana buyambamu kayaapa dakngake
    yuwik kakngae natake wamu waaknga ie yakut.
  bus-bus: Isaya beee ò kɛ̀ à Yesu gakui è yãnzimɛ, ben à à yã ò.
  gub-BL: Nezewe i'i Izai a'e, ta'e wexak Zezuz ikàgaw ipuràg eteahy haw a'e xe, (upuahu
    pe a'e xe). Umume'u a'e ma'e pape rehe imuapyk pà a'e.
  imo-imo: Aisaiani Jisasinga engemu kanopalie aku tepa nindirimu.
  boj-boj: Aisaia a nami Yesus aqa siŋgila unsiq deqa anjam degsi marej.
  eng-DRA: These things said Isaias, when he saw his glory, and spoke of him.
  knf-knf: Iŧayi aţup haŋ ţiki awin mndëm mi Yeŧu abot aţiiniyaan uko wi nul.
  san-KHM: យិឝយិយោ យទា យីឝោ រ្មហិមានំ វិលោក្យ តស្មិន៑ កថាមកថយត៑ តទា ភវិឞ្យទ្វាក្យម៑
    ឦទ្ឫឝំ ប្រកាឝយត៑។
  arn-NT: Tüfa famngechi feypi ta Isaia, pefilu Ñidol ñi fütra küme pepiluwün, fey
    nütramyemekefi ta kisu.
  zas-NT: Rëb Isaías zian guial baguiaaman xbiani Jesús, zeel bazaꞌtaman laaman.
  ken-NT: Aisáya arɛm nyaka nɔ mbɔnyunɛ aghɔ nyaka kɛnókó Yesu, nɛ are rɛm ɛ̌ti
    yi.
