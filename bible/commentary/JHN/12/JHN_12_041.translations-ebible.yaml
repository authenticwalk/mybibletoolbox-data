verse: JHN.012.041
translations:
  kpx-kpx: Aisaiau hoto ke louale keu koseanu. Keu Iesu ataga elehale kemoike au vaveveve
    ke louge ataeau kemo luleleholilu.
  okv-H: amo Isaiah na Iesu ta usasa kogue Iesu avoembo kajena.
  tbo-tbo: Isaiya baha geka i bahebaheya babana Yesu a wasawasa amaka i galena tahaeya,
    yaka binei i baha tahaya.
  mal-C: യേശുവിന്റെ മഹത്ത്വം കണ്ട് അവിടത്തെപ്പറ്റി വർണിച്ചുകൊണ്ടാണ് യെശയ്യാവ് ഇങ്ങനെ
    പ്രസ്താവിച്ചത്.
  grc-SR: Ταῦτα εἶπεν Ἠσαΐας, ⸂ὅτε⸃ εἶδεν τὴν δόξαν αὐτοῦ, καὶ ἐλάλησεν περὶ αὐτοῦ.
  bgc-bgc: यशायाह नै ये बात ज्यांतै कही, के उसनै यीशु मसीह की महिमा देक्खी, अर उसनै
    उसकै बारें म्ह बताया।
  khz-khz: Isaia vovetaina ekilato, kwalana ia na Iesu maekana ralemana e tiavuna
    iwavagina egita-kuneato, gaurai ia ekilagiato.
  deu-TKW: Das hat Jesaias gesagt, weil er seine Herrlichkeit gesehen, und von ihm
    verkündet hat.
  zsr-NT: Bëꞌë didzaꞌ ni Isaías le bléꞌinëꞌ yöl‑laꞌ yeníꞌ queëꞌ Cristo, len bëꞌë didzaꞌ
    ca nac queëꞌ Lëꞌ.
  lin-lin: Ezayi alobaki bongo mpo ete amonaki Nkembo ya Yesu mpe azalaki koloba na
    tina na Ye.
  hns-NT: Dher dien pahiele Jasaaja dekhies raha kie Jiesoe ke maahaanta ketana biesaal
    hai. Ohie se oe ie sab baat Jiesoe ke biese me bataais raha.
  noa-E: Isaiaau ag nawe ichdëu ootarrjö magta phã pʉajim, ya Cristo mʉig eegar maach
    ich mʉg sĩeicheewaijã õrau i dau aphʉʉ wauwia thõoju khaphʉ sĩerr aawai. Pari
    magʉm ãba, Ẽwandamau ichta thumaam khʉʉn khãaijã ʉ̈rpai apijujã khaphʉ sĩejim.
  eng-EMTV: These things Isaiah said when he saw His glory and spoke about Him.
  mib-NT: Jnūhun yáha ní cahān Isaías, chi je ni jito de ndese yōhyo cújéhnu Jesús,
    te ni cahān de ndese coo quɨvɨ̄ jeē quíji ya.
  lif-NT2: यसैयाःल्‍ले़ तगिसा ये़सुरे़ कुमिमिदिङ्‌ङिन् निःसुआङ् खुने़ॽ कुयाःम्‍बेओ
    अक्‍खेलॽरिक् पाःत्तुबारो॥
  xnj-xnj: Isaya ajovili ndava auwene ukulu wa Yesu na kujova ndava ya Yesu.
  mmx-mmx: Aisaia ga tong i na mila neni ga ven lisisixam silok at ne Iesu la ni ga
    paase ali min.
  cbr-NT: Ësaquin ca Isaíasnën cuënëocëxa, an Nucën Papa Diosan 'imicëxun Jesusan
    usoquin ñu 'ati isanan bana ñuixunti iscë cupí.
  tee-NT: Yuchach ju ani ju naulh ju Isaías acsni masunilh ju Dios ni yuchach ju Dios
    ju xak'ai tucan. Chai chunch ju lhichivinilh.
  eng-LSV: Isaiah said these things when he saw His glory, and spoke of Him.
  cak-NT: Ri Isaías, ri achi ri xuk'alajij rutzij ri Dios ojer can, xu'ij quiere'
    cuando xutzu' yan ruk'ij ri Ajaf Jesús, y chirij raja' ch'o'inak-wi can.
  pah-NT: Isaíasva'ea omombe'u reki Jesus'ga a'ea ikwatijarame hako. A'ereki ahe gwepia
    nhog̃wenonde Jesus'ga ruvihavuhuheteag̃wama.
  sja-NT: Isaíapa mãga jaraji, k'ãimok'araa pɨk'a bɨde Jesús unuda perã Tachi Ak'õre
    k'ĩra wãree eujãde. Maperãpɨ Jesude pedee baji.
  xed-xed: Ma tsa fitika nghaŋta Isaya ta glakwa Yesu ka mnə tsi ta gwaɗa ta ghəŋani
    ya, mnata tsi ta tsa gwaɗa ya.
  glk-glk: اِشَعْیا به اَ خاطر اَنه بوگفته چونکی اونه جلاله بیده و درباره‌یه اون حرف
    بزه.
  mks-NT: Quia̱hva já na̱ca̱ha̱n Isaías jáchi̱ na̱xini mé dá ndá quia̱hva cáhnu cúú
    Jesús.
  gfk-S: Aisaia ga tange karek kinong igate nes no minamar tane Jisas, kaie igom hinawas
    utane Jisas.
  bmu-bmu: Jisösnöŋ Suepkö asakmararaŋnöŋ asariba mali Aisaianöŋ mewö eka könaŋi jim
    asariba keu mi jiyök.
  dgz-dgz: Aisaia mame wani, iwa me watagetawa Guewa Woup Seniwa gapan Iesu oya oya
    mega yaveni menan Aisaia no oise mame ap anega sen.
  eng-GNV: These things sayd Esaias when he sawe his glory, and spake of him.
  zaa-NT: Ca tìtsa'a gunne Isaías loti' bila'ni bi la'yani' bàni qui' Señor.
  eng-WEBSTER: These things said Isaiah, when he saw his glory, and spoke of him.
  guh-guh: Bajarapacuenia Isaíaspijinë yaquina tsipaji bajayata Isaíaspijinë bemajitsinaebota
    tane Jesús ayaijamatabëcuene pexainaenëcuene. Bajaraxuata bajayata Isaíaspijinë
    bajarapacuenia Jesús vajunupaeba baja cajena.
  bon-bon: Isaya ai mene jiicuji, ingle tabe niinäce gaabe me Yeesu me kokre ne jepänuji,
    peei name pi tabe teeme poto cidi me apu jiicuji.
  nhw-BL: Huan Isaías quiijto ni pampa quiitztoya ihueyitilis Cristo huan techyolmelahuayaya
    tlen ya.
  swh-ONEN: Isaya alisema haya alipoona utukufu wa Yesu na kunena habari zake.
  wbi-wbi: UYesaya alyajovile isio ulwakuva alyavuvwene uvuvaha vwa Yesu, akajova
    imhola saake.
  bba-bba: Yeniwɑ Esɑi u ɡeruɑ yèn sɔ̃ u Kirisin yiiko wɑ mɑ u win ɡɑri ɡeruɑ.
  eng-KJVCPB: These things said Esaias, when he saw his glory, and spake of him.
  kgk-NT: Ha Isaías upéte ojehexa uka va'ekwe Hesu rekoha. “Tuvixa mba'e” he'i Hesu
    rexa-vy. Upéa-gwi omoĩ va'ekwe kwatia-rehe Hesu rehegwarã.
  waj-waj: Yisuunna mmeekia ari vookaraivaa Yisayaava too innara kua tuuvaara ii kua
    ivaa fafaara roo tiravai.
  cpy-cpy: Roo iñaawae-tanta-kawori iroka Isaías, tema iñaashireta-kitziiro rowaneenkawo
    Jesús, rootaki ikenkitha-takotan-takariri.
  ekk-PKP: Jesaja nägi Jeesuse au ja ütles seda temale viidates.
  mpx-mpx: He Aiseya Yeisu wana wasawasa i kite, inoke i baaba Yeisu bana i ola to.
  wbp-wbp: Nyiya-jangkarla yirrarnu Yijayarluju yinyaju yimi? Nyurru-wiyi, Kaaturlurla
    yimi-ngarrurnu nyanungukuju Jijaji. Yimi-ngarrurnurla Jijaji kapu yartarnarri
    wiri-jarlu-kurlu nyina. Kuja-jangkanya, Yijayarluju yimiji yirrarnu Jijaji-kirliji.
  luo-luo: Isaya nowacho kamano nikech noneno duongʼ maler mar Yesu kendo nowuoyo
    kuome.
  nhe-NT: Huan Isaías quiijto ya ni pampa quiitztoya ihueyitilis Cristo huan techyolmelahuayaya
    tlen ya.
  aii-aii: ܐܲܢܹܐ ܐܡܝܼܪܹܗ ܐܹܫܲܥܝܵܐ ܣܵܒܵܒ ܚܙܹܐ ܠܹܗ ܚܸܩܪܵܐ ܕܡܫܝܼܚܵܐ ܘܗܘܼܡܙܸܡ ܠܹܗ ܒܘܼܬ
    ܕܝܼܹܗ.
  esk-NT: Isaiah-m taatna nipliutiginiġaa takku ilaan qiñiqługu Jesus-ŋum kamanałha.
  msb-msb: Ginsabi ini ni Isaias kay may pangitaon siya san glorya ni Jesus kag nagsurmaton
    manungod mismo sa iya.
  cpa-NT: Ca¹juúh² Isaías jǿg³ jøng² mi³ca¹lø¹lih¹³dsa hi² li¹juanh¹² Jesús tø¹chi²quë́¹.
  dso-dso: ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା ପୁର୍‌ବେ ଜିସୁ ମାପ୍‌ରୁର୍‌ ଏ ସବୁ ମଇମା ଜାନିରଇଲାଜେ ଏନ୍ତି
    ବଲି କଇରଇଲା ।
  meu-meu: Isaia na unu e gwau toma, badina be ia ese ia hairaina e itaia, bena e
    herevalaia.
  yva-NT: Ayaowe umaso Yesaya po raura weye po Yesus apa kovo ntiti namije raen, weti
    po raura kakavimbe.
  dgc-dgc: Kanya kinagi ni Isayas i éya, éy neta na to araw i pagkadiyos ni Cristo,
    a tulos na nibaheta siya.
  zpm-NT: Zeeṉe znu bnee Isá, ible Jesús ga bzeet me; sac goṉ me grëtaa guieḻndzon
    ne rap Jesús.
  hix-NT: Àsok tawro hana, Txesusu yonyenhàr me rma tesnàr ke hatà, ehonomnà me xaxa
    noro yonyenhàr me rma tesnàr ke hatà. Àro ke, noro hoko nàrwonakon hamà, àro wyaro
    tàwya àmenhontoko.
  sim-sim: Mas wolokop profet Aisaia kwambu Jisashi os kumak kormbak talakundari oso
    angop or heyeri osik mashi kason or kayeri sir.
  npi-ULB: यशैयाले यी कुराहरू भने, किनकि तिनले येशूको महिमा देखे र उहाँको विषयमा बोले
    ।
  cgc-cgc: Iling tan pasulat Isaias anay pa sa parti ki Jesus tak napakala daan ta
    Dyos ki Isaias na daw ino naan ta Dyos naan man ta Pinili Ta Dyos Na Mag-ari.
    Tenged napakala ki kanen, gambal kanen parti ta Pinili Ta Dyos.
  tim-tim: Akto Yesaiaŋe Yesugât keiŋe pagaleŋe hârok nâŋgâm metem âmâ aregât hain
    kulemgoep.
  yor-yor: Nǹkan wọ̀nyí ni Isaiah wí, nítorí ó ti rí ògo rẹ̀, ó sì sọ̀rọ̀ rẹ̀.
  wos-wos: Aisaia Jisasna hambukré xétaka xéndénka wata dé wun hundi hayi.
  emp-NTPO: Isaíaba idji cartad̶e mãwã b̶ʌsia Jesura dji Dromada b̶eida unuped̶a maʌ̃nebemada
    bed̶ead̶a bẽrã.
  eng-F35: Isaiah said these things when he saw His glory and spoke concerning Him.
  ind-ind: Yesaya berkata seperti itu jauh sebelum Yesus datang ke dalam dunia ini,
    ketika dia diberi kesempatan untuk melihat kemuliaan Kristus. Kemudian Yesaya
    menyatakan dalam nubuatannya bahwa seperti itulah nanti kehidupan Yesus.
  pes-OPCB: اشعیا به این دلیل این را گفت که جلال او را دید و دربارۀ او سخن گفت.
  mpt-mpt: Gode Yesuse titilo ayal inamin einobuo Aisaiae alebaneta e Yesuse weng
    sango dolanebiobe.
  ssx-ssx: Koto leeke pita꞉ Aisayama꞉ta꞉ Yesuma꞉ ipika꞉ pa̱a̱ tieke mea hayekeeki
    handeeke ekina꞉ Yesu pa꞉ta꞉ mulu pa꞉la꞉eki hone witolo hata꞉ leekeme.
  mkl-mkl: Ezɑi í fɔ bɛɛbɛi si nɑ iyi í jɔ̀ í yɛ ɑmboei Jesu nɔ í fɔ ide nɑ iriɛ.
  gaq-gaq: ଯିଶାଇୟ ମେଁନେ ନିଜେ ମ୍ମୁଆଃବାନ୍‍ ଜିସୁନେ ମ‍ଇମା ସାମୁଆଁ ସେନୁଗ୍‍ଆ ମ୍ୟାଚେ ଦେକ୍
    ସୁଗୁଆ ଗୁଆର୍‍ ବଗେ ।
  gof-RNT: Isayaasi hessa giday, Yesuusa bonchchuwa be7ida gishonne iyabaa odida gishossa.
  unx-unx: ଯିଶାୟ ଇନିୟାଃ ମାନାରାଙ୍ଗ୍‌ ନେଲ୍‍କେଦ୍‍ତେ ଆଡଃ ଇନିଃକେ ଉଦୁବ୍‍କେଦ୍‍ତେ ଏନାକେ କାଜିକେଦାଏ
    ।
  gah-gah: Loko Isaiá limó nene Izesuni lapaná okulumakú nego ánigoake limó neve.
  lcm-lcm: Esias kata mengen ta mengen ke using kata arai ani maumausan i Iesu, na
    ka mengen tatana.
  aer-aer: Isaiah-ele arne nhenhe areye intelhe-ileke Akngeyele-arle kele-arle ikwere
    imernerlenge Jesus-arle impene anthurre anetyenhenge, ilyernpenye anthurre anetyenhe.
    Aweke-arle-iperrele arne nhenhe areye Akngeyenge-ntyele, Isaiah-ele angkentye
    itnenhene intelhe-ileke.
  qvc-NT: Chaqa Dyuspa chay rimaq Isayiyasmi Jisusta ancha kamachikuqta, llipyaykaqta
    rikashqa karqan. Chaymi chayshina paypaq iskibrishqa karqan.
  tgl-ULB: Sinabi ang mga bagay na ito ni Isaias sapagkat nakita niya ang kaluwalhatian
    ni Jesus, at nagsalita siya ng tungkol sa kaniya.
  cbs-NT: Januxun Isaíasin namai keskakin Jesúsun kushipa uintan jakidi chanikin jatu
    kenexuniki.
  xtm-NTPP: Isaías ma ni ka'an sukan, vaa kuechi ja ni jini de ndaka jayiñu'u Jesús
    ma, te ni ka'an de sukan sa'a maa ya ma kivi kenda ya ma.
  nnq-nnq: Isaya ngalenga malobe gena magambu ngakibona kibumo cha Yesu, ngalenga
    mialo jakwe.
  bao-NT: Isaías, atere to biro ĩiupi, Jesús yee ca añu majuropeerijere ca ĩaricʉ
    niiri. To biri Jesús cʉ̃ ca biipere wedeupi.
  san-ORI: ଯିଶଯିଯୋ ଯଦା ଯୀଶୋ ର୍ମହିମାନଂ ୱିଲୋକ୍ୟ ତସ୍ମିନ୍ କଥାମକଥଯତ୍ ତଦା ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟମ୍
    ଈଦୃଶଂ ପ୍ରକାଶଯତ୍|
  huv-NT: Atquiaj tanomb tandeac Isaías wüx Teat Dios tüüch nej majaw nguineay ajneaj
    ajlüy Teat Jesús, at leawa nej apmarang.
  otn-NT: Ra̱ Isaías bi̱ ma̱nna̱ ra̱ hya̱ na̱, ngue pa̱rpi ngue ma̱guesɛ ra̱ Jesús,
    ja̱na̱ngue bi̱ ma̱ hanja'a̱ ra̱ Jesús.
  nop-nop: Aisaiya adi Jesu’walaŋ saŋiniŋ eŋ wougigit u koom agaŋ kaguk doktiŋa mede
    unduŋ yoguk.
  obo-NT: Na, si Disas iddos od tommanon ni Isaias to id oseng din ini, su nokita
    rin don tapoy no od posivontuhan en sikandin.
  cak-ENT: Ri Isaías, ri achi ri xk'alajrisan ri rutzij ri Dios ojer can, xbij quiri'
    tok xutz'et yan c'a ruk'ij ri Ajaf Jesús, y pari' c'a rija' ch'ovinük-vi can.
  lif-NT: ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤋᤃᤡᤛᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤐᤠ᤺ᤳᤋᤢᤒᤠᤖᤥ॥
  mie-NT: Ndá tūhun yáhá nī ncāhān Isaías, chi ja nī jinī dē nāsa cúñáhnú ndasí Jesús,
    de nī ncāhān dē nāsa coo quīvī jā quiji yā.
  san-TIB: ཡིཤཡིཡོ ཡདཱ ཡཱིཤོ རྨཧིམཱནཾ ཝིལོཀྱ ཏསྨིན྄ ཀཐཱམཀཐཡཏ྄ ཏདཱ བྷཝིཥྱདྭཱཀྱམ྄ ཨཱིདྲྀཤཾ
    པྲཀཱཤཡཏ྄།
  qve-NT: Kaykunatan profeta Isaiasqa escribiran, Jesuspa sumaq glorianta rikusqanrayku.
  pao-NT: Soo Isaiah meeoo ka Te Pabe'e-witu waha, soo Isaiah ka Te Pabe'e pooha nakasopedakwatoona.
  cbu-NT: Isáysarini sirútama tárangu, itaru yuwaa Isus ashtachu anoo wasina kamanirangiya.
    Yuwaa Isus tsipayaru, yusur támeeru, Waparip kanapchu anoo ichinguru wasina kamanirangiya
    Isusootsi.
  usa-usa: Áítáíya uyátáraana-nakoni tágama-yataaqa aónaraipoana weqtábá wenáaimma
    tiráiye.
  soy-soy: Kɛ Esɑyi uu Upíimɑ mɛyɔɔpi n yɛ̃́ nnyɑ kuu fe uu lɛ̃ mɑlɛ.
  hui-hui: Aisaiahanda ani layago irane ibu Yasunaga wá holene ala de hondowa Yasunaga
    te lalu bi ogoni lene.
  amf-amf: Isias ogoam kinin giyoono Yesussa gobshinam shedayse kisa ki giyade.
  quc-NNT: Ri qa mam Isaías xub'ij wa' we tzij ri' rumal chi ri are' xrilo xnimarisax
    u q'ij ri Jesús, xch'aw k'u chrij.
  dob-dob: Aisea ona gete ꞌiꞌinanedi manuna Yesu ꞌina esaesa ꞌigimi sinapuna, ꞌenega
    manuna ꞌigimi simanena.
  wrs-wrs: Aisaiava ishona os, manara noinda himba doara heva nonglana Yesusna pusambakambamba,
    wo eva hem doara ishomnavna. Hev unna, Yutanindva owai, Yesusmba undnahonamba
    keknamba lovahthamnavmoa.
  mca-mca: Ekewe'en yit'ij pa'aj pa' Isaias'ik'i, qe yi'wen pa' qi ƚesa'x ha' Cristo
    qa nifelkii iye pa'aj.
  tzo-TZC: Jech laj yal ti Isaíase, jaꞌ ti laj yilbe slequilal yutsilal ti Jesuse.
    Jaꞌ jech xtoc laj yalbe scꞌoplal.
  mya-mya: ဟေ​ရှာ​ယ​သည်​သ​ခင်​ယေ​ရှု​၏​ဘုန်း​အ​သ​ရေ ကို​ဖူး​မြင်​ရ​သ​ဖြင့် ကိုယ်​တော်​၏​အ​ကြောင်း​ကို
    ဤ​သို့​မြွက်​ဆို​ခြင်း​ဖြစ်​၏။
  gng-NT: Esayi là len' nnɔ, kimɛ u là laa' *Yesu ya kpiɛke ma nnɔ nɛ cère' u len'
    uʼgbɛr.
  cbi-NTPO: Isaías tsandimiya, Jesús tsamantsaañuba katatu, yanu laapu' pataa tsandimuwaami.
  ikk-NT: Azaya ku ihiẹnni makẹni ọ hụn ọghọ Jizọsị, ọ nọ ku banyeni ọghọ a.
  leu-leu: Na Aisaia a kuus malaan senaso nane fo xalum a malangan si Yesus e nane
    taxa ferawai sena.
  maz-NT: Nu yo jña'a yo, o mama e Isaías na ngueje o jñanda c'ü me na nojo e Cristo.
    O mama c'ua ja rva cja e Cristo.
  bod-N: དེ་ནི་ཡེ་ཤ་ཡཱ་ཡིས་སྐྱབས་མགོན་ཡེ་ཤུའི་གཟི་བརྗིད་མངོན་པར་མཁྱེན་ནས་དེ་སྐད་གསུངས༌པ་ཡིན།
  tca-NT: Rü yema ñanagürü ga Ichaxía yerü nango̱xetügu marü nüxü̃ nadau na ñuxãcü
    ãẽ̱xgacü ya tacüxüchi na yiĩxü̃ ya Ngechuchu ya Cristu. Rü yemaãcü nachiga nidexa.
