  opm-opm: '@see-verse:JHN.012.040'
  bvr-bvr: Aycháya a-yinagata a-wena, ngardawa nipa gu-nana Jesus gun-nika gun-gujayanaya
    rrapa a-ngurrjinga nipa.
  wal-wal: Isiyaasi Yesuusa bonchchuwaa be7ido gishshaunne qassi abaa haasayido gishshau,
    hegaa giis.
  zad-NT: Wna Isaíaza' ka' daa ble'ile' ka nak balaaṉ xen wala' nap Jesúza', na' bi'e
    dill' c̱he'.
  kmg-kmg: Jesaja dâŋ muwec, i Jesu sambâŋ tatamac-ticne honerâ muwec.
  aso-aso: Isaiaꞌ neꞌmine lo gizineꞌ nene Guvelesi ve Okulumokuꞌ minineꞌ moꞌmosiꞌveloꞌ
    emeni dameni lamineꞌ atoliꞌminesi miningumuꞌ nene ningosa nemuꞌ nene gizineꞌ ve.
    Idoꞌ aꞌmine nene Izesuꞌnimuꞌ loganiꞌ neive.
  uli-uli: Isaiah ye kapta mele bo ye wiri falmay la yael Jesus iwe yesa kapta kofal
    Jesus.
  nin-NT: Ishaya à kuchi hi inkpinkpye i Yesu yi na da ure ni itu ima yi.
  tgk-tgk: Ишаъё барои он чунин гуфта буд, ки шӯҳрату ҷалоли Исоро дид ва дар бораи
    Ӯ сухан гуфт.
  acu-NT: Isaías Jesúsa paaniurin wainkau asa, nuna timiayi.
  cak-WNT: Ri profeta Isaías, ri achi ri xk'alajsan ri ruch'abel ri Dios ojer ca,
    xubij quere' tek xutz'et yan c'a ruk'ij ruc'ojlen ri Ajaf Jesús, y chrij c'a Riya'
    ch'onak wi ca.
  ebk-ebk: Kenalen Isaias na, tay inilana nan kaichayawan Jesus ad pus-uy ya infiakiana
    nan maepangkep kan hiya.
  spa-PDDPT: Isaías dijo esto porque vio la gloria de Él, y habló acerca de Él.
  ruf-ruf: Isaya tsakalonga apfi kwaapfila tsakawona utunitso wa Yesu na kulonga mbuli
    tsake.
  gun-gun: Ha'e rami Isaías ijayvu Jesus ipo'aka aguã oikuaa ma voi vy. Ha'e vy ae
    hekorã re ijayvu.
  agu-BL: Talnak Isaías yi xtxolbila'tz, na nin el xtxum tetz yi at k'ej Cristo yi
    at tulbil. Yi xtxolbile'j yi tz'iba'nt cyen ta'n, na jilon te yi mbi cu'n bajij
    te Cristo yi tulake'n.
  isn-isn: uIsaya ai uligitilye imakani nanso kunsoko ai wihengile ikulyo nilang'wa
    Yesu nu kuligitya inkani niakwe.
  eng-PEV: Isaiah wrote those things about Jesus, because a long time ago, God showed
    Isaiah that his special man is really powerful.
  ilo-ULB: Imbaga ni Isaias dagitoy a bambanag gapu ta nakitana ti dayag ni Jesus
    ken nagsarita iti maipapan kenkuana.
  pir-NT: Sa ni ojoaro Isaia Cristo tutuayere masino tiquiro nidiro sahata Cristore
    yahu ojoahye.
  anv-NT: Asaya ajɔɔ́ mejɔɔ́ ɛwéna ato ne Jisɔs, néndé ji abɔ agɛ mɛ nnó Jisɔs
    abɛɛ́ nyɛ muú ayi apwɔɔ́ amu.
  sab-NT: Isaías chada degu ene Jesu giti, Isaías gwagedu mo gwagwa giti Jesu kiralladi,
    malen ama ñadu chada dege Jesu giti Jesu be boi bdagli giti.
  tmd-tmd: Aisaia maduar ör mönö yadöŋ aku, nuŋ Jisas mil mag wä nuŋ aku nugwön aliö
    yadöŋa.
  acr-NNT: Ri qꞌalajisanel Isaías xutzꞌibꞌaj waꞌ ma xril pan runimal uchomal ri Jesús
    y lik kꞌo xuqꞌalajisaj chwi Rire.
  kpg-kpg: Isaiah ne helekai beenei, idimaa, mee gu gidee di madamada o Jesus, mee
    e helekai i Mee.
  taj-taj: यशैया अगमवक्तासे येशूला घ्रेन शक्ति म्राङ्सी येशूला बारेरीन चु ताम पाङ्बा
    मुबा।
  avt-avt: Mɨtɨk profet Aisaia katɨp menmen im kentar hɨrak kɨr Jisas keit niuk mɨrak
    iuwe te hɨrak kewepyapɨrek.
  cbk-cbk: Desde antes pa si Isaias ya habla ya ese, cay como si fuera ya sabe ya
    le que bien alto el posicion di Jesus junto con Dios, y ya escribi le acerca di
    Jesus.
  uig-ARA: بۇ سۆزلەرنى يەشايا پەيغەمبەر مەسىھنىڭ شان-شەرىپىنى كۆرۈپ ئۇنىڭغا قارىتا
    ئالدىنئالا سۆز قىلغىنىدا ئېيتقانىدى.
  tuf-tuf: Isaíasat Jesús ojcor eyta wajacro. Jesusan ayan cuít rehcata récaji itchacro.
    Eyta itchác rehquít Jesús ojcor tew̃jacro.
  abx-abx: Akapahalling sinan si Isaias tungod kay sakulawan-na i maka'angayan kamutangan
    tarakkahun-na si Jesus. Sanglit i nagtukoy sinan mga allingon, iya si Jesus.
  mco-NT: Paady jadu'n Isaías ymɨnañ je' co anajty tɨ ijxɨ Cristo y'oy'ajt, e chi
    cojay nej anajty tɨ ixy.
  kqf-kqf: Aisaiya niga giugiuna i giuwena banina Yesu ena ḡailisi namalina i kita,
    taunana aubaina i giuwata.
  cpb-NT: Iro riñaawaitantakawori jiroka Isaías-ni, tema inewiyatakityaawo rowaneenkawo
    Jesús, irootakera ikenkithatakotantakariri.
  aon-aon: Seiwok Aisaia douk natik agundok Jisas adurin dodogowin atun nyeigur nyato-uman
    um aria nowemaguk enyudok baraen um anan.
  hus-NT-2005: Na Isaías in tʼilámal jechéꞌ abal in chuꞌtsámalich tin labidh tʼokát
    na Jesús ani Jajáꞌ kʼwajat in tʼilál tam tin ulu jechéꞌ.
  mig-NT: Tu̱'un yá'a ni̱ ka'a̱n Isaías, chi ni̱ jini̱‑de ndasa kúñá'nu luu‑ya̱. Te
    ni̱ ka'a̱n‑de tu̱'un‑ya̱.
  bps-bps: I duen Isaya gman ani du tateenan i kdatah Dyisas, na tulenan gablà di
    kenen.
  mbs-mbs: Yan se inikagi i Isaias gebii, so tapay din netegahan te melangkaw se isogò
    te Timanem, aw yan se intoladà din.
  tof-tof: Aesaya ini poko wialómórr, zitülkus wa Yesun wirri kómal zyón esenórr,
    akó oyakwata igósidi bóktanórr.
  cme-NT: Isayi naa fara da Yesu bɔbɔima‑i ku'i ciɛ u piiye nel daama‑i. U waaŋ Yesu
    maama'i dumaaŋo-na.
  sus-sus: Annabi Esayi na fala nɛ a to nu bara Isa xa nɔrɛ to. Na kui, a nu Isa xa
    fe nan falafe.
  pon-2006: Aiseia mahsaniher mepwukat pwehki eh kilangehr sapwellimen Sises lingan
    oh kohpada duwen ih.
  dad-dad: Asaia od enei iron, ere nigin, ĩ Jesus nẽ fula fiya medeĩya ile fen, ĩ
    nigin iron.
  zab-NT: Isaías guniib ziy te pur desdɨ chiy gunáb guelrnabee xte Jesús ax guniib
    ziy pur laany.
  jae-jae: Biŋ tonaŋ Jesaia kêsôm gebe gêlic Jesunê ŋawasi to gêwa eŋ sêŋac.
  ksd-ksd: Iesaia i ga tatike go ra lavur magit, tago i ga gire kana minamar; ma i
    ga varvai ure.
  msm-NT: Ingkatag-an ni Isaias sikan su pigkita din no meyduon da aedow no ogpasidonggan
    si Jesus.
  myk-myk: Kilɛ tudunmɔɔ Ezayi ya yee jo bani Yesu wo nɔɔrɔ wu bi shɛ wu na, a wu
    ye jo wu shizhaa na.
  sbe-sbe: Aisaiya teina ye kulihemasalaha, matawuwuna Yesu kana kao saesaena mamohoina
    ye kita, na Yesu hedehededena ye hedehededei.
  mcr-mcr: Asayä iqu, Jisasi Iqu yoqä naqätä, yäŋänäqŋqä-täŋä-qu etaŋgi äqunäqetaŋi,
    iqu Iquenyqänäŋi i ätkqe.
  cux-NT: Chuū caⁿ'a Isaías miiⁿ taachí n'diichi sa Dendyuūs ndúúcū poder yeⁿ'é yā
    ní caⁿ'a sa yeⁿ'e yā ní 'āā dinguūⁿ sa yeⁿ'ē.
  tur-YTC: Yeşaya, Yeşua’nın yüceliğini görmüş ve O’nun hakkında bu şeyleri söylemiştir.
  san-ITR: yishayiyo yadA yIsho rmahimAnaM vilokya tasmin kathAmakathayat tadA bhaviShyadvAkyam
    IdR^ishaM prakAshayat|
  bel-N: Гэта сказаў Ісая, калі бачыў славу Ягоную і гаварыў пра Яго.
  sch-sch: Isaiah han Jisua roiinpuina a mu le a thurchi a misîr sikin hi chong hih
    a ti ani.
  mic-MIQNT: Aiseiao'q ula teluepnaq aq wesgumapnn muta nemituap Se'susal gepmite'lm'gwi'tital
    ta'n tujiw westaugsi'gweg. Wesgumapnn na ji'nmul ta'n Gjinisgam petgimatl ugjit
    ugs'tawian ugtmimajuinumg aq ta'n tel gepmitelmut.
  huu-NT: Jusiñamui ie ebirede rafuena naimɨe cɨuamona, Isaías mɨcorɨ iena llote.
    Isaías mɨcorɨ Jesúna llote.
  jiv-NT: Isayas yaunchu Jesusan nayaimpiniam ti shiir pujan wáiniak nuna tímiayi.
  otm-NT: Guehna bi man ra Isaías 'bʉ mí 'yut Oją din ja rá ts'ɛdi nuįxte ra Cristo,
    nɛ bi mam bʉya 'bɛ'a da 'yøt'a ra Cristo.
  dah-dah: Aisaiabe Al Kuruŋ beleŋ Yesu deŋem turŋuŋ yaŋ irtiŋ goyen bikkeŋ keneŋbe
    yeŋ ge gogo tagalyiŋ.
  tnk-tnk: Profet Aesea rɨməni nəɡkiariien me i tɨ nəri nə mə in rɨnətoni nasoriien
    səvəi Iesu, nənə məɡkiari irə.
  kpr-kpr: 'Isaiah aminge sisira da beká mo: Iesu nu jo endada vose furae iriri, Isaiah
    nu gosusira. Nu, Iesu duro a usasa, utu aminda ireira ava gido, aindae gefusira.'
  san-IAS: yiśayiyo yadā yīśo rmahimānaṁ vilokya tasmin kathāmakathayat tadā bhaviṣyadvākyam
    īdṛśaṁ prakāśayat|
  nho-nho: Isaiah ni mee ana taratara nei i aa ia ni kite i naa mahi Jesus, teenaa
    ki taratara ia i naa tiputipu te Tama naa.
  gym-NT: Isaías abko käkwe Jesu di kri bä nuäre tuani, aisete nämane blite btä, käkwe
    niebare kore nitre israelitaye kira.
  azg-NT: Sinin Isaíasꞌñeen ntyja ꞌnaanꞌ nquii Jesús ya sinin jon jñꞌoonvaꞌ xjen na
    tityincyooꞌ nnon jon na titꞌmaanꞌ Tyoꞌtsꞌon.
  bhd-bhd: यशायाह नबी एल्हेरेलेइ ज़ोतो थियो, कि तैनी यीशुएरी एजनेबाली महिमा लवरी थी,
    ते तैसेरे बारे मां गल भी की।
  too-NT: Isaías hualh huā'mā' porque ixlaktzī'nī'ttza' a'nchī lej ixlīka'tla' ixlīmāpa'ksīn
    Jesús. Lā' chuntza' līchihuīna'lh Jesús.
  ind-AYT: Yesaya mengatakan semua ini karena dia telah melihat kemuliaan Yesus dan
    dia berbicara mengenai Dia.
  cjo-NT: Paerani iñaakiri riraga Iseeyashi ishipakiryaaki Awinkatharite, impaetzi
    ikenkithatakotziri.
  nsn-nsn: Aisaia ke mene puk pare, teeit inggono ke banga tena uinatoro Iesu, kare
    mene uamatoto tatanon.
  san-DEV: यिशयियो यदा यीशो र्महिमानं विलोक्य तस्मिन् कथामकथयत् तदा भविष्यद्वाक्यम्
    ईदृशं प्रकाशयत्।
  tna-NT: Jesús ye mundo su pueji mahue su, Isaías ja tueda tucheda eni shanapataidha.
    Da putsu, daja Isaías chenu ja Jesús jepuiti deretaidha.
  lid-lid: Propet Aisaya asehek ta aliy, tasah iy ndranyolom lomada Jises eme ma iy
    asehek iy.
  wim-wim: Nil Isaiah.angan wik inangan waaꞌ puth nilan nathpalman kan ngaantam-ngeey
    nunang Jesus.an nil puk nhengk God.antaman, pam wuut piꞌanan. Aꞌ nil wikan waaꞌ-waaꞌ
    nungantam Jesus.antaman.
  zga-M: U Isaya akhanchova amamenyu ago ulya khova akhavowene uvovakha wa Yesu nakhanchova
    ikhabari ncha mwene.
  yom-yom: Ezayi wutubila bobo mu diambu kamona nkemo wu Yesu ayi wuyolukila mu diambu
    diandi.
  san-SIN: යිශයියෝ යදා යීශෝ ර්මහිමානං විලෝක්‍ය තස්මින් කථාමකථයත් තදා භවිෂ්‍යද්වාක්‍යම්
    ඊදෘශං ප්‍රකාශයත්|
  yut-yut: Aisaia da Yesu dakon tɨlɨmni kaŋek gen uŋun Yesu dosi yagɨt.
  grc-BYZ: ταῦτα εἶπεν Ἡσαΐας ὅτε εἶδε τὴν δόξαν αὐτοῦ καὶ ἐλάλησε περὶ αὐτοῦ.
  cpc-NT: Iro jiñaawaitantakawori jiroka Isaías-ni tima iñaampiyakityaawo jowaniinkawo
    Jesús, irootaki ikinkithatakotantakariri.
  nhg-NT: Ini nönca sösantle oquejto Isaías ipampa oquejtac quiene lalebes bieye iloac
    Cristo hua otlajtlajto de yejuatzi.
  nya-nya: Yesaya ananena izi chifukwa anaona ulemerero wa Yesu ndi kuyankhula za
    Iye.
  ngu-NT: Yejhua in tlajtlamach oquijtoj Isaías pampa oquitac ihueyilis Jesús niman
    otlajtoj ica yejhua.
  kup-kup: Met Iesu hamarah naem heharah pi revah ahö ravat kezavonañ hehan Aisaia
    piin eteh, povoz ñetï epov menahan hezaek ev.
  jid-jid: Ishaya hla kpi biyi ni wa a to ko shishi u shu ngbarju ni Yesu.
  wmw-wmw: Izaya kasowera javyo konta kawona utukufu wa Insa na kasowera kuhusu iye.
  gmv-GGM: Isiyasay hessa giday xoossay kittidade boncho beeyida gishshasa, hessa
    gish hessa Yesussay geesh yootdes.
  ssg-ssg: Aisaia kak ukek nake i ningahiwen lalape poh ma solian ti Jises ape i kaxi
    i hani teka seilon.
  zpo-NT: Chay nzhé re kwaane, nel ngune xaa lo yalnabeyy cheen Jesús, zee mzaa xaa
    kwent cheen Jesús.
  poy-poy: Isaya katakuriti visoweru avi toziya kawoniti ukwisa wa Yesu, pakatakula
    visoweru vyakuwi.
  qwh-NT: Jesuspa puedeq queninta Dios rebelashqa captinmi, Isaias Jesuspaq tseno
    willacorqan.
  gaw-gaw: Jesaia Jesus binag oḵainab anṯom amunu nug Jesusnu aum.
  nca-nca: Aisaiako komo quno Yesu koro sine parámi ŋu qenero mande ŋu Yesu koro na
    yaró.
  zpz-NTPP: De riidz ii mnii Isaías gun bzaac yu gyel lily ni Jesuuz nunu laab mi
    zeꞌ bzat yu lat de riidz nu bzeeñ yu.
  mkj-mkj: Isaiah ne pwahla mehpwiai pwa ah ne kapang en Jesus ling apel sikoa doahroar
    Ih.
  zac-NT: Isaías guniꞌi zndëꞌë purquë gunáhiꞌ lu Jesucristo de quë llëruꞌbë na pudërë
    shtë më.
  kyg-kyg: Aiyeyaꞌa Yesu ha le konali yaꞌamo ageꞌniyaꞌmofeꞌmo ani agufa gemo huno
    ava gemo huꞌniye.
  kmk-kmk: Siyatu’d ingkanglit Isaias sidit ta naipaila kan siya dit kinaapudyus Jesus
    utdit daan na payyan maiyanak ot impatigammun Isaias dit maipanggop kan siya.
  cao-NT: Jabi toca tsi Isaías yamabo chaniniquë ra toatiyá tsi Jesu oquë ja jisni
    iqui na. Jesu yoati tsi ja chanini quiha.
  bbr-bbr: Aisaia nukas Jisas nukan sakau aparmara, ko mesin arewon.
  inb-inb: Paipa iuiaipi Jesús suma atun kagta ñugpata kawaspa­mi Isaías chasa pai­manda
    willarka.
  hrv-hrv: Reče to Izaija jer je vidio slavu njegovu te o njemu zborio.
  box-NT: O Ezayii bía hɔ̃́n bíoní so lé bìo ó o mɔn ho cùkú na le Dónbeenì
    á à dé o Yeesu yi, ó o bía a bìo yi.
  ote-NT: Ra Isaía bi ma̱nga njabʉ de ra Jesu ngueꞌa̱ xqui hyandua rá nsundaꞌa̱, hangue
    mi ma̱ de gueꞌa̱.
  wnu-wnu: Aisaia qob eng at qamar eng Yisas ag e darab sarau qeretut nob ebeiner
    eng qo imbig qamarei.
  zam-NT: Di'sa gunii Sayi tac gunèe Sayi con' roo con' xèn cón che'n Jesús. Con'a,
    gunii Sayi cón che'n Jesús, ne.
  zyp-NT: Isaiah tei ma bia a reipaw heh Zisu rungnawnah khah hmuh ka, a kong khah
    a reipaw a cang.
  sey-NT: Iye cato Isaías capi, Jesús deꞌoquërepa paꞌiye ñasiquëpi. Ja̱je paꞌina,
    i̱ ayere capi.
  nvm-nvm: E Asaia vuak iji fu ijeg kuainma iji fum ur nimamaime Jesuon sanainma iji
    gainma ijefuon fu vuak iji vierafene isoin.
  mps-mps: Aisaiago Jisasgo nosali sabo moni bomo suyu, agai moni nogi po odoyu yai
    dao. Tama tibaso Aisaiago agade te po asęani.
  pab-NT: Nikare Isaías irae Jesus nawenane kalorexe waiya hoka nikare irae etahi.
  llg-llg: Yesaya kokolak leondiak, huu ana nita Yesus koasan so, de ana tui memak
    laꞌeneu Yesus.
  kyf-kyf: -We ka 'gbʋ Ezaii yia wee wɛlɩ nɩ gba, mʋ -wa nɩɩ, ɔ ka -Zezuu 'ŋnɩmnɩe
    -yɔyɩ, 'ɩn ɔ mɩa ɔ gbʋ gbada.
  tpi-tpi: Aisaia i lukim bikpela namba na strong bilong Jisas na em i mekim dispela
    tok long Jisas tasol.
  mih-NT: I catyi ra Isaías tuhun ya quɨvɨ i ndyehe ra vatyi cahnu xaan cuu maa ra
    Ndyoo ta tyaqui xaan ra. Ta i cahan ra cuenda ra.
  qvh-NT: Isaías sayno guelgargan runacuna Jesusta mana chasquicuyänanpä cashganta
    musyarmi. Paytami Tayta Diosninsi ricasergan Jesucristo gloriacho munayyog caycagta.
  kms-kms: Aisaia ni puq nand kin te ni Jisas wuti yumbui pughe gri nas kin te nuqond
    pre di te kin ningg simbe nand.
  agn-agn: Ang mga bitala ang narin, binitala ni Isaias natetenged ong ni Jesus, tenged
    asing tokaw pa kanay, inita na rang lagi tang gaem ig pagkadios na.
  nhi-NT: Isaías ohcon oquihtoh ihcuac oquitac quen tlailiuis mouisticatzintli Jesús,
    uan otlahtoh de yeh.
  ttc-NT: Aj ntzani oqet stz'ib'a' te Chay tzan tpaj tetz owok joto' tuj twitz tidi'chq
    aj telponx te Qtata Dios atqet tuq tuky'i te [Koloyon Aj Q'umankaj Oqtxi'] b'ix
    oqet stz'ib'a' ti'j.
  dan-1931: Dette sagde Esajas, fordi han så hans Herlighed og talte om ham.
  kwj-kwj: Aisaiya do mwanji hinga ri kairo ti, hi hinga okundau Kurais sumbu tini
    ri heisini rini ni kairo.
  vie-OVCB: Y-sai nói tiên tri về Chúa Giê-xu, vì ông đã được chiêm ngưỡng và nói
    về vinh quang của Đấng Mết-si-a.
  kze-kze: Ísuna ságayamba awánomba póna mináímbá agaimaréna siráiye.
  mpj-mpj: Yayijayalu julyju kapukurrilu nyangu maaja maju Jiijaj Kurayijpa, palujanu
    wangka palu wajarnu.
  lbk-lbk: Kinwanin Isaias na tay inilana id sangad-om nan katangtangachan Cristo,
    sa na't infaag nan maipoon ken siya.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe veꞌem du̱jaajy je̱ Isaías ku̱x yꞌixeꞌe je̱ Jesús je̱
    mya̱jin je̱tseꞌe je̱ Jesús du̱ꞌavaꞌni.
  bzh-bzh: Yesaya lë Yesu niwëëk los vuneḳ vuneḳ yaġek yi wirek, lom nër ġaġek
    saga raḳ yi.
