    Megi te we bidi hauwa augwaligo Jisasgo te yali sę po te gasa buludu tamadi asai
    we bidibolo pusai.
  pab-NT: Halitinai ihalahare Jesus kakoa. Haiyaharenai haotita Jesus kawiheta Lázaro
