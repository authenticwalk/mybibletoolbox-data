  gmv-GGM: Al77ezare duhaaththaope xeeygidi hayqqope denththida woode ezara isife
    diza asay iza denththa gish markkattda.
  ssg-ssg: Teteka seilon laha kapi Jises ti i tiloi ahuti Lasarus he amal lokon ti
