  san-SIN: ස ඉලියාසරං ශ්මශානාද් ආගන්තුම් ආහ්වතවාන් ශ්මශානාඤ්ච උදස්ථාපයද් යේ යේ ලෝකාස්තත්කර්ම්‍ය
    සාක්‍ෂාද් අපශ්‍යන් තේ ප්‍රමාණං දාතුම් ආරභන්ත|
  yut-yut: Yesu da Lasarus kɨmakbi tamokon naŋ yaŋ ɨban pɨdagɨt bɨsapmon amɨn morapmɨ
