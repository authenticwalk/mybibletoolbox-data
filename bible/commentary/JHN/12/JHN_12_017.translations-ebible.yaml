  ots-NT: Cʉ cja̱hni cʉ mí yojmʉ car Jesús bbʉ mí xox car Lázaro, bi ndo ngöxtejʉ,
    bi xih cʉ pe dda cja̱hni te xcuí cca̱htijʉ.
  hoy-hoy: आग भीळ इन आ लॉकुर गवाही कोट्टुर, जो आ समय आऊन सांगुळ ईरोर याग आव लाज़र
    उक कब्र दा टु कारूकु सोत्‍तुर दा टु जित्‍ता माळदुन.
  amo-amo: Nene ligozin nanite na iwa di nin Yesu kube na awa yicila Laazaru ku a
    fyaghe nanya kissek, inung wa belu among.
  pjt-pjt: Uwa, aṉangu winkiya tjunguringkula ngaparikatingu Jesunya nyakunytjikitja.
    Panya tjana kulinu Jesulu kunyu Lazarusanya miri kuḻpinguṟu pakaltjingaṉu. Kaya
    kutjupa tjuṯangku nyara palula ila ngaṟanytjatjanungku nyangu Lazarusanya pakannyangka
    munuya aṉangu tjuṯangka rawangku tjakultjunangi nyakunytjatjanungku. Kaya tjukurpa
    palunya kulintjatjanu Jesulakutu ngaparikatingu aṉangu winki mulapa.
  cwe-cwe: Wanhu wowakalile na Yesu haja viyamtangile Lazalo kulawa muna dileme na
    kunzilibula, wagendelela kulonga yaja yoyalawilile.
  daa-NT: Ɗo wiktin taat Iisa nooyiig Lazaar ho ŋa koliig min ɗo maginer, gee dakin
    aale goya. Ŋaar-ak ko, ŋu dakiico os ɗo een̰co maan kaak Iisa gintu.
  mlp-mlp: Teq Yesus Lazarus lilewunan hodhodab ge gwahtiqsa on mataw kabemmo nab
    turad ahol waqiyta. Ahol waqim in nagah gimeb ahol waqiyta na tekomo uliq-uliqgo
    tibilaqiy.
  ape-C: Aria abudok nyutob Jisas nahwar Lasarus nakitak natograri wonugwehw aria
    watak napeum, sabaishi arpesh douk sheyotu shatrun. Douk namudok aria eshesh shanak
    shanakripam um enyudok anan neneken iri.
  bgs-bgs: Na, marapung tô mga manubù na igkita katô kapaluwà i Jesus ki Lazaro tikud
    tun ta lábbáng, asta katô kanté din puman kandin. Igulit dan katô duma mga manubù.
  faa-faa: Arirakano Yasu Yarusarame sitia apererakano aporo hinamo yakaimo aseako
    pusuapo. Yasumo Rásarase kusuane maturikia taerakano, aporomo soko hinamomo soko
    ipu metakiramo asesamo pekea somerakano, aporo hinamo metakiramo kaikia Yasu apererakano
    aseako pusuapo.
  kik-kik: Nakĩo gĩkundi kĩa andũ kĩrĩa kĩarĩ nake rĩrĩa eetire Lazaro oime mbĩrĩra-inĩ
    na akĩmũriũkia kuuma kũrĩ arĩa akuũ gĩgĩthiĩ na mbere kũmemerekia ũhoro ũcio.
  cap-NT: Niiz̈ tuquiqui Jesusaqui Lázaro ticziquiztan jacatatskatchic̈ha. Nekztan
    kjawz̈cu sipulturquiztan ulanskatz̈quichic̈ha. Jalla nii cherñi z̈oñinacaqui parti
    z̈oñinacz̈quiz walja parlichic̈ha tjapa nii milajru paatiquiztan.
  ksr-ksr: Ejemba Jiisaswo Betani laligogiti, iyoŋonoŋ daŋgunu kaaŋa nama bujuya jeŋ
    seigi. Jiisasnoŋ Lazarus qaro koomunoŋga gbiliŋ waama qasiriwaa jamo kobaa mesaoŋ
    kouro ejemba tuuŋnoŋ iigiti, iyoŋonoŋ Jiisaswaa kania naŋgoŋ jeŋ jeŋ asarigi.
  eng-TNT: The people that was with him when he called Lazarus out of his grave and
    raysed him from deeth bare recorde.
  sbs-sbs: Lyahanu ikunga libena naye inako yasupa Lazaro kuzwa mwikumbu imi abamubusi
    kuzwa kubafwile, ibabi bupaki.
  sue-sue: Nukare dubu bamu meni Yesu Lasaro zawa senu bi ditira ena kei awenu giwa
    ami ge uge wewa dubu bamu meni niniwa.
  fra-NCL: La foule donc qui était avec lui lorsqu’il appela Lazare du tombeau et
    le ressuscita des morts lui rendait témoignage ;
  bhg-bhg: Edo iji ainde Iesu mi Lazarus dao tesiri ainda ude dodo betarida erorisina,
    embomai jisi da (1) Iesu de daedo itero ainda buro gositera. Edo awamanemi embomai
    neneida yai ge awa karigedo esitera.
  snn-NT: Ja'nrëbi, yequëcua Lázaro go'ya raise'ere ëñasi'cua baë'ë. Jesusbi Lázaroni
    raiye choni, baguëni go'ya raiye huëaguëna, bacuabi ëñani, yurera si'a bainni
    quëani achojën baë'ë.
  atb-NT: Haû Yesuq gi, lup hkaû mâ é Lazaruq lé wut luî, shi é mai lhoq dui toq yu
    é hkûn, Yhang eq rahá nghut é shiwa hpúng gi, haú hkyô lé, saksé hkám byî nyi
    akô.
  cek-AK: Anih mah Lazaru to taprong thung hoiah kawk moe, duekhaih thung hoiah pathawk
    let naah kaom paroeai kaminawk loe, Anih hnukung ah oh o.
  bkd-bkd: Sa intalagbua ki Jesus hu madakel tungkay ha mga etaw iyan ta napaliman
    dan sa tultul hu mga etaw ha nakaduma kandin su banhawen din si Lazaro.
  ctu-76: Jini quixtyañujob tsa' bʌ i yilʌyob che' ñac Jesús ti' pejcʌ Lázaro ya'
    ti muconibʌl che' ñac ti' tyejchisʌ loq'uel ba'an sajtyemo' bʌ, ti queji i lu'
    cha' alob tsa' bʌ i yilʌyob.
  lac-NT: 'A pimob a tarob ich bej quir u nup''icob Jesús quire'' tu yubob ya''aric:
    “Raji'' tu t''ʌnaj ca'' joc''ac Lázaro tu but'' u baquer.'
  xla-xla: Epedeme Yesuta Lasalesye ma wabasi dulu tle sisilapame ma pasakalo dle
    natili sotapo ma tame opa opi watle atlamyaiyo.
  xav-NT: '@see-verse:JHN.012.016'
  cuk-cuk: Dulemar-Jesúsʼba-gudigusmaladi, Jesús Lázaro-neg-uan-yaba-maigu-ese-gochad-daksamaladi,
    degi, gannar-odulosad-daksamarbalidi, dule-baiganga a-ibmar-gusad sogedbimalad.
  tbf-tbf: Io, mi kulou ian gi ta nga mon meie eie sien ta nga kukuo e Lasaro simi
    monmon nge vatoa e Lasaro simi miensei, gi nga vor ve poutspouts ngan misa ta
    nga tsorubeit.
  uig-CYR: Әнди у Лазарусни қәбирдин чақирип тирилдүргән чағда униң билән биллә болған
    халайиқ болса, бу ишқа гувалиқ беривататти.
  ikw-NT: Agịda ele badnụ wam whnụrnu nga Jizọsi sukwuhịaru Lazarọsi n'ilili, mee
    ma o hi n'ẹnwu lizọ. Be kahịaru nhne mernu.
  khs-khs: 'Aputa: Yesu Yelusaleme sitiwemi inape e selapita: sena kesale mutayewi
    popa:na:pela: hapakeye. Yesuyewi Lasalase kuluwa mene tesilapola:, senayawala
    kesaleyawala iyewi nokamoke papoke inapola: selapita:, sena kesale nokamoke ta:tapola:
    Yesuwa inape e selapita: popa:na:pela: hapakeye.'
  dwr-ENT: ኣሊዓዛር ሞጌቴዳ ጎንጎሉዋፔ ዬሱሲ ኣ ፄሲዴ፥ ሃይቁዋፔ ዴንዳ ዎዴ፥ ዬሱሳና ዴዒያ ዳሮ ኣሳይ ዬሱሳው ማርካቴዳ።
  pma-pma: Houlu en vangi meatin keil ekek amul ral min Iesu navong vise lat Lasaros
    ran valengeihat tatetahinien ka sakini moul eris ran matien. Ka keil avitehiteni
    min mesav keil va vio … meatin houlu along usili.
  atd-NT: No, ka sikan no mohon-ing no mgo otow no duon dio ki Hisus to nouyag din
    si Lasaru no pinalibuwas din on dio to sabalanan to pig-umow rin, sikandan ka
    nignangon to duma no mgo otow to pighimu ni Hisus.
  tel-2017: ఆయన లాజరును సమాధిలో నుంచి పిలిచి, చావు నుండి తిరిగి బతికించినప్పుడు యేసుతో
    ఉన్న ప్రజలు ఆయన గురించి ఇతరులకు సాక్ష్యం ఇచ్చారు.
  hat-BSA: Konsa, pèp la ki te avè L lè Li te rele Lazare deyò nan tonm nan, e te
    fè l leve sòti nan lanmò a, t ap toujou fè temwayaj de Li.
  top-NT: Amá lhu̱hua cristianos tí taquí̱lalh cBetania nac ixchic María ixta̱cxilhni̱t
    la̱ Jesús ma̱lacastacuáni̱lh Lázaro nac ca̱li̱ní̱n, ixtali̱chihui̱nán tú ixtlahuani̱t
    Jesús ana ní istzamacán.
  msk-msk: Ngaong manga otaw na yagatanaw sang pagboi ni Jesus kang Lasaro aw paglogwa
    ni Lasaro disang gikub, silan yang yagagogod sang kadaygan na manga otaw bain
    saan na imo ni Jesus. Wakaw syosongon yaan nang madaig na manga otaw.
  gyr-NT: Acoi ava yuvɨrecoi vahe Jesús rupi, Lázaro mbogüerayevɨsa osepia vahecuer,
    ahe opa omombehu-mbehu ambuae ava upe yuvɨreco.
  kmh-kmh: Pen biynimb Jiysis Lasaras nup gek tikjakek niŋyak gok, minim kun ak aŋg
    amiy apiy gi mindeyak ak mey,
  ukr-ONPU: Люди, які були з Ісусом, коли Він покликав Лазаря з гробу й воскресив
    його з мертвих, свідчили про це.
  emi-emi: Lo atoa taumattu laghe tarala Iesu ghe kolola Lasarus tani kupi ghoa tale
    lienga niaikkaia ngateae, laghe aauliaa isaa o voto laghe tarala.
  zpv-NT: ya bwiinn raꞌ nin zuunee laꞌh Jesuhs chin bacwaꞌhn Ñiꞌh laꞌh Lásaro loh
    guelguhchi, bwiiꞌyidxyiꞌdxyi raꞌ ba nin bwaꞌha raꞌ ba,
  gux-gux: Yaaba n den ye leni Jesu, wan den yini Lasala yaa yogunu, ke o fii ki ñani
    likuli nni, ki fii bi tikpiba siiga kuli den tiendi opo siedi.
  kos-kos: Mwet ma tuh welul Jesus ke pacl se el pangnolma Lazarus liki inkulyuk uh
    ac akmoulyalak liki misa ah, elos tuh fahkak ke ma sikyak inge.
  ibo-ibo: Igwe mmadụ ahụ bụ ndị ya na ha nọ mgbe o si nʼili kpọpụta Lazarọs, mee
    ka o sị nʼọnwụ bilie, gara nʼihu na-agba ama ya.
  yml-yml: Tomotoganidi matadie Iesu i goleni Lasalo taumatayega i souyeniga ma yawaina,
    i nagoi Iesu yana folovanina toketokena i luꞌivoneyeni bega mali tomotoga taiadi
    i maia Iesu i yogoꞌedeꞌedeni.
  ory-ory: ଆଉ, ସେ ଲାଜାରଙ୍କୁ ସମାଧିରୁ ଡାକି ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉଠାଇବା ସମୟରେ ଯେଉଁ ଲୋକସମୂହ
    ତାହାଙ୍କ ସହିତ ଥିଲେ, ସେମାନେ ସାକ୍ଷ୍ୟ ଦେବାକୁ ଲାଗିଲେ।
  bzj-bzj: Wel, di krowd weh mi dehdeh wid Jeezas wen ih kaal Lazaros owta di toom
    ahn rayz ahn fahn di ded mi-di goh rong di tel evribadi bowt it.
  chk-chk: Iwe, ekewe aramas mi nom ren Jesus lupwen a körawu Lasarus seni lon ewe
    peias o amanauasefäli seni mäla ra apworausa mine a fis.
  ssd-ssd: Nane Yesus Lasarus wikina le ndame burok sinamŋge aboŋga tiŋgina le kaŋgernaig
    mbal Yerusalemŋge afu kubeu niŋmba minnaig le
  acr-TNT: E tak ri e cꞌo rucꞌ ri Jesús echiriꞌ Rire xusiqꞌuij pan ri Lázaro chupa
    ri mukubal y xucꞌastajisaj lo chiquixoꞌl ri ecaminak, quetajin che utzijoxic ri
    xquilo.
  rop-rop: Wal detlot bigmob pipul hubin luk Jisas meigim Lesaras gidap laibala brom
    dedbala, olabat bin deya du wen Jisas bin raidim det dongki, en deibin kipgon
    dalimbat ola najalot pipul blanga Jisas,
  mee-mee: Ba malua reke momo kala nge i ine kiue Lasarus lagapotu nga baveng be pasigipage
    nga mateng, keke turulomatantana kia ta ragau.
  mwf-2018: Bere kardu wurnangat nhini ngarra nangkanga pubamkardu Jesus pirrimnakay
    Lazarus da ngarra mintilbith thangunu kathu i wurdankabirl-yu murrinh nhini-ka
    kardu pubanlang i parrinthelerrdha warda purni ngarra kardu terert-yu.
  dif-dif: Kana wolarali tana nunkangunto nganana, Nulu Lazarus narikutundru karkana
    paraia ja nina narindru jiritjibana paraia, jenia tinkari ngankana wonti.
  gam-gam: Asa Lasarus goika, Jisas i gun wori kani una kandjabe tomaka una pi.
  nou-nou: Edo embo Iesu mi Lazarus embo gowari meko da jawo setiri wasiri de sekago
    bugiri gosisera embobo amimi ro isira ainda binga awa setero yise puse isira.
  mqb-NT: À alay a Yesu sə ngaman ahay anà Lazarus uho, a slabakay anan à məke
    wa ata nà, ɗo ahay inde à man ata bayan awan. Ɗo ataya tə canak anan, aday tə
    təkəren 'am awan anà ɗo azar aya re.
  ape-B: Ali ababuk nyultab Jisas nohwalu Lasaras naitak natogloli iwagu wata napemu,
    wolobaichi elpech douk cheyotu chatulunu. Douk namudak ali echech chanak chanaklipamu
    chanak umu enyudak anan neneken uli.
  grc-F35: Ἐμαρτύρει οὖν ὁ ὄχλος ὁ ὢν μετ᾿ αὐτοῦ ὅτε τὸν Λάζαρον ἐφώνησεν ἐκ τοῦ μνημείου
    καὶ ἤγειρεν αὐτὸν ἐκ νεκρῶν.
  cav-NT: Jesús Jerusalénju cuama jarijudyatu tura Lázaro emajuque nityatsurayaju
    baqui juchine cuanara cuejacuare peya cuana eje bucha juchineque.
  kgp-NT: Ũ tỹ Jesus mỹ prẽnprẽr mũ ag kãmĩ ũ ag tóg Lázaro ve ja nĩ, Jesus tỹ ti
    rĩn mãn kỹ. Lázaro tỹ vẽnh kej kãkã nỹ ra Jesus tóg ti jé prẽr kỹ ti rĩn mãn ja
    nĩ. Ũ tỹ tag vég mũ ẽn ag vỹ jagnẽ mỹ kãmén mũ sir.
  bvd-bvd: Na toaa 'oro bae da koni fai sa Disas si kada bae nia 'ai uri sa Lasaros
    fasi lao likwafau bae ma ka tatae nia fasi maea, kera dau 'ua gwada 'ana faarongo
    tatalo lae suli si doo nai ki fua toae ki sui gwana.
  ukr-1871: Сьвідкував же народ, що був із Ним, як Лазаря викликав із гробу й воскресив
    Його з мертвих.
  apz-apz: Hohonta Lasalos poyo peꞌnonto kakoe pijafoso piꞌnɨmomo woꞌmentiso sohonta
    aꞌamu Juta piꞌnɨngo engoso Jisasɨꞌnji humamentohofofoho. Jisas kako Lasalosɨmo
    joho ulonto nulɨkofahonjoso hofɨko uhwonɨmentohofofoho. Oso aꞌamu huhwo sohwa
    hofɨko nomꞌne aꞌamu piꞌnɨngoꞌnjo sopo Jisas kako yoꞌmayo imentiso soꞌno lutɨhwamentohofofoho.
  yon-yon: Kwane, kadaareb Yesuyiib yaa doriiwa yembed Lasares bobkonombon aombed
    angkeen yaa baande bobnoon yirimbed nen yaro wadkeri konoon wedmiwen ye nimakarub
    kuu, Yesu ye weng kee dakmenmo yariwen.
  poi-NT: Jo̱dóŋa̱ta̱p ju̱t́quej t́i iwat jém Jesús mu iŋwejáy jém Lázaro jém tsaajosjo̱m
    ju̱t́ cumne. Jém it́yajwɨɨp con Jesús cuando pɨs jém Lázaro, iŋmadayyaj i̱ quej
    t́i iixyaj.
  wuv-wuv: Ma fei gupuu rama'a i a'ana ei i fa'asi'anaa Lazarus a'a fei huapu, rona'u
    u'ugia.
  quf-NT: Nataq runakuna, Jesús Lazaruta pampakashanmata kawsachimushanta rikashakunaqa,
    tukuylata parlaranllapa.
  yuw-yuw: Oro Yesuho Lasarus omocdecma tun wekogocma worochon fatnoho toup wun morögigoc.
    Owi amna kiapmo wo agungma yu worochon fatno böcsa danong yong tonggung.
  hus-NT-1971: Talchic axi c’uajat al an mulcunel ajibal jats axi c’uajatac tam ti
    ejtha a Lázaro c’al a Jesús, ani jats jaja’chic ax in olnanchal axi q’ue’at an
    ajibalchic jahua’ t’ajchinenec a Lázaro c’al a Jesús.
  med-med: Jisas ndi, Lasarus ni, on kona ila ropa rʉt nduⱡnga, kandrung wamp nimbʉ
    ndi, uⱡ itim nimbʉ, wamp mat kundʉk nʉtʉng.
  bch-bch: Be gid ipom toa timamado toman ngan ei ngan ado toa ibaba Lasarus dengaeai
    ga iuot, tipaoasasa posanga ngan ipei ei mulian ngan matenga.
  cco-NT: Jo̱ ie˜ jo̱, jaléngꞌˋ i̱ dseaˋ i̱ cangáˉ mɨ˜ catǿꞌˉ Jesús i̱ Lázaro do e
    nigüɨꞌɨ́ɨiñꞌˊ do fɨˊ dsíiˊ é̱e̱ˋ quiáꞌrˉ co̱ꞌ cají̱bꞌˊtu̱r, jo̱baꞌ jaléngꞌˋ i̱
    dseaˋ íbˋ i̱ caniꞌˊ e júuˆ jo̱ jee˜ jaléngꞌˋ i̱ dseaˋ caguiaangˉguɨ do.
  deu-1951: Die Menge nun, die bei ihm war, bezeugte, daß er Lazarus aus dem Grabe
    gerufen und ihn von den Toten auferweckt habe.
  alq-ALGNT: Kakina ka 8idji8a8apanin Jesosan apitc ka nd8e8emapanin Lazaran kidji
    sagaamindjin o8ibabikiniganikag acitc ka abidjibaapanin, paba tibadjimobanig adi
    ka iji8ebanig.
  ixl-NNT: As unqꞌa uxhchileꞌ uveꞌ ilon isikꞌlet el tzan Aak u Lázaro tu u juleꞌ,
    as bꞌex tal veꞌt unqꞌa uxhchileꞌ xoꞌl u tenameꞌ uveꞌ jit ilon, kam uveꞌ kat uchi
    tiꞌ u Lázaro.
  boa-NT: Aanée tétsihyi íjcyame úúbállehíjcyá muhdúhjáa Ráátsaro dsɨ́jɨ́véébeke dibye
    bóhɨɨtsóne.
  etr-etr: Dafidi Yesuea Elasalusi bauia amila welahilä, e baagoiala nowelasise melëlo
    amolia säla daidosamu nelo.
  quh-NT: Jesuswan Betaniamanta ashqha runas jamusharkancu. Chay ashqha runasmanta
    waquinri Jesús Lazarota causarichimojta ricojcuna carkancu. Paycunaka tucuyman
    willasharkancu imaynatachus Lazarota p'ampana jusc'umanta wajyaspa payta wañuskamanta
    causarichimuskanta.
  kwi-kwi: Jesús Lázarora kamkis akwatkane, ussa irɨttas kuhsninkane, Jesúskasa tuattuzne
    wan izara aizpa kainaara.
  agm-agm: Iyataatɨ isɨhiya Jisaasiho Rasaarusihoai anɨmwaahɨpatɨ akosɨhotapɨ ahowimasura
    maasɨ bitotawa iwinjahohiyɨhiya Jisaasiho sandɨ kaindɨndapɨ wɨndɨ namaamɨhaapɨ
    pɨwɨha nesi isɨhiyai kaundɨwɨ nahataapɨpɨhɨ gaamawaayopo.
  ubr-ubr: Sabu kuayo on Iesu mat nan an rai on Lazarus rabob emon ibobaimisirai ato
    iyawur rasi emon ibib igat, ato bobo aifan imamatar aurin on sabu sikasones.
  tsw-NT: Ama na̱ a̱bunda̱ a̱ shi ta̱ oɓolo na̱ a̱yi, ana u ꞌya̱sa̱in Liꞌazaru a̱tsuma̱
    a̱ a̱kwa̱kwa̱, a̱vu u damma yi wu uta̱ a aason. A̱ shi ta̱ a dansaa ozo o ro ili
    i na Yesu yuwain.
  cax-NT: Aboma ito au Jerusalén bama amoncoma au Betania, numo tasuruti Lázaro auqui
    manu nusuturrü, süboricoti tato uiti Jesús, bama arrtaimia manu milagrorrü. Arrüma
    chauqui turapoimia tanu arrümanu isamutenti Jesús.
  aia-aia: '''Iraaui nei narau ''omesia Jisas ''oha na ha''a-suruta''ea Lasarus baaniai
    mae, rau taroha''inia ro''u tanaraau tara''i noni.'
  srp-1865: A narod svjedoèaše koji bješe prije s njim kad Lazara izazva iz groba
    i podiže ga iz mrtvijeh.
  agt-agt: A ya tolay kiden nga nakaita te Hesus tentu en nangpohet te Lasaru ta tanam
    ikid na nangtolay tentu a nepadpadangag da hapa ya naita da.
  lug-lug: Abo abaali mu kibiina, abaalaba Yesu ng’azuukiza Laazaalo ne baategeeza
    ebyaliwo ne bwe yazuukiza Laazaalo.
  yby-yby: Jisesimamo Laselesida maya ju liyoko ono aleuti limiyoko mudabo wewenasiya
    wetome iki li be.
  heb-heb: ויעידו העם אשר היו אצלו בקראו אל לעזר לצאת מן הקבר ויער אתו מעם המתים׃
  mpp-mpp: Aime ngic-ngigac habu yenge Yesuholec hikelu Lasaros dongesiwa homackacni
    wackelu bagboliyeme fangkeme nganiibong, yengi siduc yogo mibong sawewec.
  apb-apb: Mwala oto hunge nge kire ii'o pe'ie a Jisas maholo e soie a Lasaros mwaanie
    kilipwe'u na e ta'ea mwaanie maenga, kire ko lae pe'i taroha'inie nga taa a Jisas
    e asuie ngeena.
  san-TEL: స ఇలియాసరం శ్మశానాద్ ఆగన్తుమ్ ఆహ్వతవాన్ శ్మశానాఞ్చ ఉదస్థాపయద్ యే యే లోకాస్తత్కర్మ్య
    సాక్షాద్ అపశ్యన్ తే ప్రమాణం దాతుమ్ ఆరభన్త|
  ben-IRV: যীশু যখন লাসারকে কবর থেকে বেরিয়ে আসতে বলেছিলেন তখন যে সব লোক তাঁর সঙ্গে
    ছিল এবং তিনি লাসারকে মৃতদের মধ্য থেকে উঠিয়েছেন, সেই বিষয়ে তারা সাক্ষ্য দিচ্ছিল।
  ntu-ntu: A' mrkc Jerusalem leplz kx nzmclr Jiszs nzatulzpe-mou-krde Lasarus mz nzbzngr,
    sc tzlenepelr nrpa lc.
  pan-pan: ਜਦੋਂ ਯਿਸੂ ਨੇ ਲਾਜ਼ਰ ਨੂੰ ਜਿਉਂਦਾ ਕੀਤਾ ਉਸ ਸਮੇਂ ਉਸ ਨਾਲ ਬਹੁਤ ਵੱਡੀ ਭੀੜ ਸੀ ਅਤੇ
    ਉਸ ਨੇ ਲਾਜ਼ਰ ਨੂੰ ਸੱਦਿਆ ਕਿ ਕਬਰ ਚੋਂ ਬਾਹਰ ਨਿੱਕਲ ਆ। ਹੁਣ ਉਹ ਲੋਕ ਉਸ ਬਾਰੇ, ਜੋ ਉਨ੍ਹਾਂ ਨੇ
    ਵੇਖਿਆ ਅਤੇ ਸੁਣਿਆ ਸੀ, ਦੂਜਿਆਂ ਨੂੰ ਦੱਸ ਰਹੇ ਸਨ।
  tkr-tkr: I'see Lazar nyuq'vneençe qort'ul hapt'ıynbışde yı'q'neençe üç'ür qı'iyne
    gahıl, Mang'une hiqiy-alla sadıyne milletın mançina gaf haa'a.
  gvc-gvc: Lázarore ti siõ sãari copapʉ jirirore Jesu to pisuchʉ tirore to masochʉ
    ñʉrina cjiri yahure masare.
  mwp-mwp: Wara mabaygan ngaya na Yesuniya kalmel senabi thonara, nel Lazaroes, Yesu
    nuyn kulay thuran moeram gudoengu, a nuy kaday thariz nubepa umangu. Koey garsar
    mabayg Yesuniya kalmel thana purkan imadhin nungu zageth, kalanu thana mura mabaygal
    ngulayg palaydhin.
  sbk-sbk: Lila ikundi lyalya pandwemo no Yesu lula lwa kwizyaga oLazaro afume mwilende,
    bhahakikisya hwabhanje.
  mya-JVB: နောက်တော်သို့လိုက်သော လူ အစုအဝေးတို့သည်ကား၊ လာဇရု ကိုသင်္ချိုင်း တွင်းမှ
    ခေါ် ၍ သေ ခြင်းမှ ထမြောက် စေတော်မူသည်အကြောင်းကို သက်သေခံ ကြ၏။
  kgf-kgf: Ic tuŋ Yesuguc kecma Laʒaro kicsuaŋ igucnec qacma humuc igucnec meɋeli
    miyu yaru héŋgic imi eneŋ ac suruc muŋguc muŋguc ʒésaigic keŋec.
  awb-awb: Menah tahnsa Sísaga Árásárúsi maisarórabeqte áhrabue oganúq atowara tago
    kegá mitaq teri mahtaq terinuwe.
  gdn-gdn: Iyapana ropani kawaya apunu Yasarusi powena ko Iyesu kasiyarai pokaiya
    ade iyawena kipu ubupu matarau emupu ragidai ki mu kaya-tagubu sisiya ki mu kowamuguma
    tademawa iwa,
  nko-NT: Aha ánɩ́ bobuo Yesu brɛ́á ɔlɛtɩ Lasaro fúli-ɔbɔ́tɔ́, kʋ́sʋ́a mʋ tsú
    afúlitɔ bɔyɔ mʋ́sʋ́ dá asʋ́n ánfɩ ɔkan.
  bsn-NT: Jẽre ĩna yujerijʉre Lázarore Jesús ĩ catiocatire ĩacana, masa jedirorene
    gotibatocõañuma.
  pib-NT: Giyagni wa gixolune Wale yegi gwanatachine, wanna gipgujtatlu tomgiyawaklu
    Lasaro kapnaya. Gipnachinetskalaya yotunkaklu.
  wiv-wiv: Nuhu kua dia ta kamani Iesus kilangata kua a Iesus e koi kiri Lasarus ki
    valamari mulehia na matea, dia kava dia te tania goloa kua kini vana lobia manumanu
    laveve.
  reg-reg: Mbe liijo lya bhanu abhobhaliga aamwi na Yesu omwanya nibhamubhilkila Lazaro
    okusoka mufwa, nibhamubhambalila ku bhandi.
  mlh-mlh: Ŋiŋigo Yesuke Betani gobuŋ, yoŋoji munaŋ moge oŋuine dimaku biŋeine misauebuŋ.
    Yesuji Lazarus oŋga teme komegone gboreru pakereru jiŋorunde ko kouŋ bokeru wapeme
    ŋiŋigo kubuji ŋonebuŋ, yoŋoji Yesure fuŋne kitiŋgaku miku mitaniŋgabi.
  gof-ENT: ዬሱሲ ኣላዛራ ዱፎፔ ፄጊዲ፥ ሃይቆፔ ዴንዳ ዎዴ ኢያራ ዴዒያ ዳሮ ኣሳይ ዬሱሳባ ማርካቲዶሶና።
  aau-aau: Sawk uwrsa popua hay Jisas se nion ma non-wak homkwe, Jisas so mey hiy
    Lasarus se ki-eyh ko se ma me o, seyr hye lokrue ko se ma me oksian o, seme ma
    lira mokwe, ok seme mesor nakian nakian nok.
  tvk-tvk: Holu e vanut moletin xil ak latehur longeongen usil Iesu texo ngan xil
    xa latehithiteni xa tetep iaxa xi tekes rat Lasaros ra vangihat te tehinen e tesak
    ni temea rilomun ra maten.
  prf-NT: Dikona a biyagán a ruway ni Jesus ti Lazaro ay makpal en naketa. Iyud a
    pangyayari ay angay di imbábbareta.
  auy-auy: Ísuma Rásarasi pukómpinkembo íyáfasinankomba awánésa tuwímbai-waasi simátímúwasa
  tbg-tbg: Ihuva Rasarusira oriqi quntama toraqihairo aarama kero vira qaqi vara himpima
