  san-BUR: သ ဣလိယာသရံ ၑ္မၑာနာဒ် အာဂန္တုမ် အာဟွတဝါန် ၑ္မၑာနာဉ္စ ဥဒသ္ထာပယဒ် ယေ ယေ လောကာသ္တတ္ကရ္မျ
