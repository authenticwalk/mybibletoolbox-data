  nfa-nfa: Lodꞌo Yesus pamamuri hari Lasarus nèti mamadhe, hèia Na paroa ne kalua
    nèti roꞌa dhèu madhe èèna, abhu dhèu ae dhu sama-sama dènge Yesus. De limuri ne
    rèngu lolo palème lula-nèti ngaa dhu uru èèna rèngu rèdhi dènge musi madha ra.
  tnp-tnp: E nian Iesu təmauɨn e Lasɨrɨs, kəni Lasɨrɨs tiet e nɨpəg kəpiel məmiəgəh
    mɨn, nɨmənin nətəmimi tepət ilah Iesu e ikɨn əha e nian əha. Kəni ilah kəməutanus
    natimnati u in təmol.
  urd-urd: जो मजमा उस वक़्त ईसा के साथ था जब उस ने लाज़र को मुर्दों में से ज़िन्दा
    किया था, वह दूसरों को इस के बारे में बताता रहा था।
  hot-hot: Avômalô takatu ba bôk êyê Yisu halam Lasalus hêk siô ba hik liŋ hathak
    loŋbô enaŋ haveŋ denaŋ ba abô êŋ hi mayaliv.
  mqj-NT: Angganna to dio reen anna untambai Lazarus Puang Yesus illaan mai liang
    napatuo sule, untula' liu inde kara-karae.
  rus-SYN: Народ, бывший с Ним прежде, свидетельствовал, что Он вызвал из гроба Лазаря
    и воскресил его из мертвых.
  mbh-mbh: Na toko na seng areko o voth tomo nge a Jisas nge nang ako i lengpot a
    Lasarus a vuvepun me ma i palos werera i nge rinong, kene o panongpol nge.
  bdd-bdd: Ma bodaedi taudi matadiya Yesu Lasalo galihega ꞌibwauweya ma ꞌamasega ꞌiꞌabi
    hetoholo hileya, taudi sitauya ꞌiyadiyao ꞌoidiya ma Lasalo ꞌina toholo hila wasana
    sihepwaila dadaneya.
  cbt-NTPO: Nasaro ananpitaantarinso' ni'pisopita sha'huirápi. “Tëhuënchachin chiminpirinhuë',
    catapini tahuëri quëran Quisosori ananpitaantarin. Po'mopi quëran përarin quiyari
    ni'nai,” tosapi.
  srn-NT: Di Yesus kari Lasarus kmoto fu a grebi meki a kon na libi baka, wan bigi
    grupu sma ben drape. Den sma dati ben e ferteri trawan fu a sani disi.
  cta-NT: Juaꞌa̱ ngua liꞌ. Nu ñati̱ nu ngutiꞌi̱ slo Jesús nu loꞌo ngusiꞌya Jesús jiꞌi̱
    jyoꞌo Lázaro ca tyuquee su nguatsiꞌ chaꞌ tyuꞌú Lázaro chaca quiyaꞌ, nda nguꞌ chaꞌ
    loꞌo nguꞌ quichi̱ ñiꞌya̱ nu ngua chaꞌ biꞌ;
  bqc-SIM: Kɛ́ Yesu Lazaa sìsi à bↄ̀ miau à aà vù à bↄ̀ gau, gbɛ̃́ pↄ́ kuaànↄↄ
    a baokpàkpanɛ́.
  tcz-CHONGTHU: Hichun aman Lazarus akouva athi lah a kona athodoh pettah a aumpi
    mipi chengse chu athu hettohsah a pang ahiuve.
  mar-mar: त्याने लाजराला कबरेतून बोलावून मरण पावलेल्यातून उठवले, त्यावेळेस जो लोकसमुदाय
    त्याच्याबरोबर होता त्यांने त्याच्याविषयी साक्ष दिली.
  snp-snp: Ena komu Yesukafo Lasalusi lula fito olu nedi edaito kono kalekuti lomaito,
    eyamo wenena mau naba yate liligaleka wetata o gimato,
  isl-isl: Fólkið, sem sá Jesú reisa Lasarus upp frá dauðum, sagði frá þeim atburði,
  spy-NT: Kikiikwaamtaat ꞉biiko choo kikāsē kōōng'ēētēē ꞉Yēēsu Lasaaro meet ng'aleechaata.
  xnn-xnn: Nan nang-ila isdin nang-ayagan Jesus ken Lazaro isnan liyang ay nangtagowana
    ken siya et inpadamagda nan inommat.
  mwe-mwe: Likundi lya bhandunji bhapalinji pamo na a Yeshu lyubha libhaayushiye a
    Lashalo, gubhapundilenje kwaakong'ondela.
  tte-tte: Bodane siya tovalavalamne baguna manli mena Yeisu Lasalo salai mena iyoganama
    yo boita mena itoloyoi, bwaite silau kalikavao kolili Yelusalema koina, na wasane
    siluwewasa-yagili.
  tcs-tcs: Dem pipol uda i bin luk Zizas meke Lazaras gedap laipgen prom ded, ol i
    bin spik ol nada pipol baut datting.
  hlt-THB: Lazaru ce phyi khuiawh kawng khy nawh thihnaak awhkawng am thawh awh cawhkaw
    amik awm thlang kqeng ing awi ce anak khypyi poe uhy.
  soq-soq: Tane apana uara mida Iesu Lasares bo nagawa bedewe apasano inalene enenwiseno
    eweiena bola uduudu bedewainta ginasa sa benemawantoie antoie, mai epona, dia.
  qub-qub: Lázaro uchcucho wañusha caycajta cawarachir gayashanta ricajcunaga intërupami
    willacuran.
  att-att: Á yù ira magaru nga tatolay nga nakasingan kâ Apu Kesu sù pagágál na kâ
    Lasaru ta tanam na ta pamaginnanole na kuna, kinagi ra yù nasingad da sù ira tatolay
    ta Jerusalem.
  bki-bki: Naruei tiniobi toru nei aju aborvorua Yesu jibe na. Nalo miroano napano
    naniovo ga aju bija naio telikiti na naio bio Lasaros meul bereio den m̃ariano,
    ana aba aberial burum̃ara burutomoluo nei ban nalo dolu nalo.
  bqp-bqp: Kũ Yesu Lazaru sìsi à a vù bona miran, gbɛ̃ kũ ò kú kãaonↄ a baaruu
    kpàkpańnɛ.
  mcp-mcp: Í á bə na, ncúlyá buud bwə́ á bə ja nyə́ á jɔ̂w Lazâr gwûmʉshi nyə yí,
    bwə́ ŋgə́ bwiiŋg láŋ yé.
  hat-hat: Te gen anpil moun ki te la avèk Jezi lè l' te rele Laza pou l' te fè l'
    soti nan kavo a, lè l' te fè l' leve soti vivan nan lanmò a. Yo tout t'ap rakonte
    sa yo te wè.
  npl-NT: N tlakah non okatkah iwan Jesús ijkuak okínotski n Lázaro ijtik miketékochtli
    iwa okiyoliti de kan mikemeh, otetlapowijtinemiah tlan okitakeh.
  bgg-bgg: Chiih-è Isu rog shii um pha bran è Isu è Lazaras shii iy ne wieng bucho
    è hòi din yi pha miyao ji chiih-è nyie rey pha ji phosro.
  eng-TCENT: Now the crowd that had been with him when he called Lazarus out of the
    tomb and raised him from the dead was testifying about it.
  eng-BSB: Meanwhile, many people continued to testify that they had been with Jesus
    when He called Lazarus from the tomb and raised him from the dead.
  cpu-NT: Atziriite ikaratzi tsipatakariranki Jesús joviriintairi Lázaro, ikinkithatakoyetakero
    okaratzi jiñaakeri.
  san-ASM: স ইলিযাসৰং শ্মশানাদ্ আগন্তুম্ আহ্ৱতৱান্ শ্মশানাঞ্চ উদস্থাপযদ্ যে যে লোকাস্তৎকৰ্ম্য
    সাক্ষাদ্ অপশ্যন্ তে প্ৰমাণং দাতুম্ আৰভন্ত|
  tac-NT: We'ká ralámuli sébale alé napu enale Esusi bulito asagá napugiti ralámuli
    etéligame napu'lige Esusi ku ajánilige Lasro. Alué napu etele simíbale ra'ichasia,
    'lige we'ká ralámuli akele.
  eng-WEBPB: The multitude therefore that was with him when he called Lazarus out
    of the tomb and raised him from the dead was testifying about it.
  gfk-H: Ma ira mataniabar ing diet ga kis taar tano bung bia Iesu ga tau hasur Lasarus
    maram tano midi gaam hatut ia talur ra minaat, diet ga hasahesa haan uta Iesu.
  viv-viv: Ada au yoꞋoyoꞋo boi Yesu buye himiyami tu Lasalo gikovana be tomohuyehuyeya
    giyemu ada alikeya gisivemididina amanadi, Yesu yana gugai kaliva moyaꞋaidi agaidiya
    hilukahihiyena.
  yao-yao: Mpingo wa ŵandu ŵaŵaliji pamo ni Che Yesu paŵambilasile che Lasalo kutyochela
    mwilembe ni kwasyusya, ŵasalile ŵandu aila indu iyatendekwe.
  tgp-tgp: Ale vao atu la pa lo toho peresi Iesu hin rani atu mo tovi Lazarus mo malue
    na papa, ale la lo sorahia.
  auc-NT: Datado wodi ontatodë ongöñongante Itota, Ta pöe, ante aa pecä ëñëninque
    në wæ̈ningä incæ ñäni ömæ̈möninque ta pongä adinque Itota weca godongämæ̈ ongönïnäni
    nanguï ïnäni ïñömö, Itota mänömaï cæcä atamönipa, ante gode ä gode ä cædönänimpa.
  kbc-NT: Niɡ̶ijo noiigi-nelegi anidiaaɡ̶ite midoataɡ̶a Jesus niɡ̶ijo neɡ̶eniditedibige
    Lázaro midataɡ̶a lawimaɡ̶ajegi-wetiɡ̶a naɡ̶a yewikatidi, joaneɡ̶epaa oyatematitibece
    niɡ̶ida niciagi.
  bmh-bmh: Duailel ag Yesus nug Lasarus asai meun ziwas ebu, go al daremen, ag aidaimai
    ze go duailel ipal awaranemenin.
  ctu-BL: Cabʌl winicob tsa' bʌ i pi'leyob majlel Jesús che' bʌ tsi' pʌyʌ loq'uel
    Lázaro ti mucoñibʌl che' bʌ tsi' teche ch'ojyel ba'an chʌmeño' bʌ, tsa' caji i
    subob chuqui tsi' q'ueleyob.
  meq-meq: Ahəl nakə Yesu a zalay naha a Lazar a tsəvay, a mbəl ha abəra ma mədahaŋ
    aye na, ndo hay andaya haladzay ka təv eye niye. Ndo niye hay ta təkər wu nakə
    tə ŋgatay Yesu a ge aye a ndo hay.
  noa-H: Mag hõor pöm Jesús k'ĩirp'ee hoon bëetarran, hirua Lázaro chi meem ya jẽbdeg
    sĩerrta deeu p'iriu hautarr chi hootarr k'ʌʌnau jajaauk'am hũrwia hi hoom k'õchgauta
    mag hi k'ĩirp'ee bëejierram.
  alp-NT: Kai tamata rebe esi selu Yesuse Ikoti Lasaruse isiri bei liane benaije kena
    Ionoi kwana suike esi keu alenake rame ete tamata makete.
  san-VEL: sa iliyaasara.m "sma"saanaad aagantum aahvatavaan "sma"saanaa nca udasthaapayad
    ye ye lokaastatkarmya saak.saad apa"syan te pramaa.na.m daatum aarabhanta|
  kbq-kbq: Ana higeno, rama'a vahe'mo'za, Jisasi'a kerifinti Lasarusi azeri otige'za
    ke'naza vahe'mo'za, mago'ene ome huama hume vu'naze.
  kbh-kbh: Chë Jesúseftaca imojtsemna ents̈anga, Lázarbioye uatbontsánoye tbojanchembo
    ora y chents̈ana tbojtanayená ora, nts̈amo tmojáninÿama chora imojtsecuéntaye.
  ron-LSB: Așadar, mulțimea care era cu el când l-a chemat pe Lazăr din mormânt și
    l-a înviat din morți mărturisea despre aceasta.
  pon-pon: A pokon o, me ian i ni a kotin molipei Lajaruj jan nan joujou o, ni a kotin
    kamauredar i jan ren me melar akan, kadede i!
  nhe-BL: Huan nojquiya nochi nopa tlacame tlen itztoyaj ihuaya Jesús quema quinotzqui
    Lázaro ma quisa campa tlacacahuaya ajachica quinilhuiyayaj sequinoc tlen panotoya.
  sps-sps: Ana rin vainy to te kaa fiisen me Jisas tan nainy te fikoo fatafuts fi
    mi Ya Lasarus ana Ya fatoto fatabiny towa tana mat pokei to na ka te ruak.
  wnc-wnc: Siwan aminbamu Jesuta Lasaras yatawake kumbut katangga gatuna tangenawan
    kaking aminda sanga wa kaking kakngae yaniking.
  bus-bus: Kɛ̀ Yesu Lazaru sìsi à à fɛ̀ɛ bↄna miran, gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ à baaru kpàkpańnɛ.
  gub-BL: Amo teko Zezuz rehe we wanekon a'e wà, Arazar imugweraw kar mehe a'e wà.
    A'e teko umume'u imugweraw kar awer amogwer teko wanupe wà kury.
  imo-imo: Imbomani Jisas aulkena we naa lipuringi. Oi ulke kombu Betani Lasarus kolopa
    ono kombuna perimu kinye Jisasini yu topa makinjirimu imbo maku toko moloringi
    mareni kanoringi. Aku imbomani kano ulu enge nilimu Jisasini terimuna kanoringi
    temanemu andoko toringi.
  boj-boj: Ariya tamo uŋgasari Yesus a Lasarus metosiq subq na tigeltonaq uneb qaji
    naŋgi maŋwa deqa saoqnsib laqneb.
  eng-DRA: The multitude therefore gave testimony, which was with him, when he called
    Lazarus out of the grave, and raised him from the dead.
  knf-knf: Bañaaŋ bambiiŋ awo na Yeŧu wi abiiŋ adu Laŧaar du bhër anaţana ţi pkeţ
    bawo ţi pkakalëş uko wi bawinuŋ.
  san-KHM: ស ឥលិយាសរំ ឝ្មឝានាទ៑ អាគន្តុម៑ អាហ្វតវាន៑ ឝ្មឝានាញ្ច ឧទស្ថាបយទ៑ យេ យេ លោកាស្តត្កម៌្យ
    សាក្ឞាទ៑ អបឝ្យន៑ តេ ប្រមាណំ ទាតុម៑ អារភន្ត។
  arn-NT: Fey ti pu che mülelu Jesus engün feychi wiñomongeltufilu ta Lasaru ti küfwe
    mew, nütramyeniey engün ñi peelchi dungu.
  zas-NT: Bén guzu ree con Jesús chi guredxaman Lazr din yariix lën baa, basban tëëman
    laax loj ree bengüt, rusnuu rü reeman diidx loj ree bejn ni baguiaa reeman.
  ken-NT: Bo abhɛn bachi nɛ Yesu mpok yi ákʉ́ Lásárɔs afu ndǔ nnɛm báre ghati
    bo ɛnyɨŋ ɛnɛ ɛ́fákárí mbɔ batísiɛ Yesu.
