  sbe-sbe: Na huyana Yesu Lasalo ye yogahepesa bwayabwaya unai yo boita unai ye hetoloꞌuyoi
    wa meta bodalakilaki maiyanao. Na saha ye ginauli wa se kita meta sola se hewahewasa.
  mcr-mcr: Jisasi Iqu, Lasarusi iqu qua witaŋga tääqä ätuätumetä häŋä vauqumuatqaŋgi
