    rɨga bobopiya Lajarom gatab yɨr ungata yɨt usenena yiyeno.
  vmy-NT: ꞌBa xuta xi inya kionga Jesús kinchjare Lázaro ngaya tsju nga kitsikjaꞌaya
    nganire ngajinre mikꞌen, kui xi yeꞌe nijmi mé= xi tsabe.
  cmn-FEB: 人群中有很多人见过耶稣如何将拉撒路从坟墓中唤醒，让他复活。他们纷纷讲述着这个故事。
  gmv-RNT: Alazaare duufoppe xeygidi hayqoppe denthida wode izara issife diza asay
    iza dentha gish markattida.
  ncl-NT: Huan nepa noje cataloaya in míac hual cataloaya ca Jesús in tonali hual
