    wankamba nanda Lasaris. Karu yalunjali mura Jisuskanyi, jali nyulu yabimba nanda
    yaji ngiruka, baki yaliyanyi najba Jisus marda murawanyi.
  nii-nii: Ok Lasaras kułang paki to pendik kunum ei, wumb pei Jiisas kin molk, Jiisas
