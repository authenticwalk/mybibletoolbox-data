  dob-dob: ꞌEnega boda nidi taudi lowa matadiyega Yesu Lasalo ꞌaliꞌaliyega ꞌibwauyena
    ga mwawasega ꞌitoolo limana, niꞌatu sitauya gosediyao ꞌediya, ga ale nina sisimana
