    ch'aka chic vinük.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢᤖᤧ ᤗᤠᤈᤖᤛᤧᤴ ᤀᤡᤵᤐᤢᤱᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤁᤧᤛᤡ᤺ᤒᤠᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤒᤠ
