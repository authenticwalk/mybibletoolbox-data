  hub-NT: Shuar aina Jesúsan nemarsar wekaina, Lázaro jakaun Jesús untsuk inantun
    wainkaru asar, tumamai tusar ashi nita wainkamurinka chikich ainan ujakaruiti.
  hmo-hmo: Taunimanima momo be Iesu danu idia noho, ia ese Lasaro guria gabu dekena
    amo ia boiria murimuri dekenai, bona mase dekena amo ia hatorea isi neganai. Vadaeni
    idia ese iena sivarai idia gwauraia loaloa.
  big-big: Ulogo yongkambanu kolokngagono Yisugu Lasara ngago meiya logo pi ibendaga
    yangalek meiya logo king ururumekka lewarikki pakela pumokko Yisugu pilik miza
    puragi kozak yei yongomo miza.
  gux-G: Yaaba n den ye yeni o ya daali ke o den yini Lasaar li kakuli nni, ki yiedi
    o bi tinkpiba siiga yeni, den saagi i mɔni, ki tiendi o po kasiedi.
