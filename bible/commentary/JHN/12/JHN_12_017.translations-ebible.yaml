    nguec'ua va ma ndünrüji e Jesús ante c'ü ro säjä a Jerusalén.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ལཱ་ཟར་དུར་ཁུང་ལས་ཕྱི་རུ་བོས་ཤིང་འཆི་བ་ལས་སླར་གསོན་པར་མཛད་པའི་དུས༌སུ།
    ཁོང་དང་མཉམ་དུ་ཡོད་པའི་མི་དེ་རྣམས་ཀྱིས་དོན་དེ་ལ་བདེན་དཔང་ཡང་ཡང་བྱས༌པས།
  tca-NT: Rü yema duü̃xü̃gü ga Ngechuchuxü̃tawa yexmagüxü̃ ga yexguma Dácharuxü̃ wena
    namaxẽẽgu, rü nüxü̃ nixugüe ga yema nüxü̃ nadaugüxü̃.
  zpl-NT: Bee bene enu nucuaꞌa cuna Jesuse chenu ubixianu Lázaro nú uchiuꞌui liñi
