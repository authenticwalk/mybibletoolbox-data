  huu-NT: Lázarona Jesús jillotaja jira, ailluena comɨnɨ Jesús dɨne jaidɨmacɨ.
  jiv-NT: Jesus Rásarun iwiarsamunmaya̱ iniantkimiun wáinkiarua nú shuar nuna áujmatiarmiayi.
  otm-NT: Nu'ʉ yʉ ją'i mí 'bʉhmbʉ ra Jesús 'bʉ mi xox'a ra Lázaro, xí ma gue xí xox'a
