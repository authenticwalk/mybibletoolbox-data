  mya-mya: လာ​ဇ​ရု​အား​သင်္ချိုင်း​ဂူ​မှ​ခေါ်​ထုတ်​၍​ရှင်​ပြန် စေ​တော်​မူ​စဉ်​အ​ခါ​က​နောက်​တော်​ပါ​ပ​ရိ​သတ်
    သည် အံ့​ဖွယ်​သော​နိ​မိတ်​လက္ခ​ဏာ​အ​ကြောင်း​ကို ပြန်​ကြား​ကြ​သ​ဖြင့် ကြား​ရ​သော​လူ​အ​ပေါင်း
    တို့​သည်​ကိုယ်​တော်​ကို​ကြို​ဆို​ရန်​လာ​ကြ​၏။
  gng-NT: Linigol là là te *Yesu saan lidaali là u là mɛkre' Lasaar ki yin' wɔ
    ki ye wɔ ń ñɛ ní likul ni nnɔ, bɛn nɛ là tɔke' binib tigbɛr nnɔ.
  cbi-NTPO: Tsenmala Jesús Lázaronu ya' ujkun tujuusha ji' mangujtenu uwanu keenamu
    chachillaya tsanguiñu kuinda kes nenchin juula.
  ikk-NT: Ndị rị igunrun ahụn wẹ lẹ Jizọsị wị ogẹn o gi gha ili kpọpụha Lazarọsị,
    ogẹn o gi gha imẹ ọnwụn weli ẹ, hụ a gwasọnmẹ ndị ọzọ ihiẹn mẹni.
  leu-leu: A mu rabuna aava ri xalume layaan nane fo xel na Lasarus ti lana liing
    ina mamaat e fatatoi faꞌulie ti la maatan, ri kuus xakaavang sena mo aave.
  maz-NT: C'o nte c'o vi jñanda e Jesús 'ma o tsjapü o te'e e Lázaro 'ma o zopjü ro
