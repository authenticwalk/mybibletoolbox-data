  acr-NNT: E taq ri e kꞌo rukꞌ ri Jesús echiriꞌ Rire xusikꞌij pan ri Lázaro chupa
    ri muqubꞌal y xukꞌastajisaj lo chikixoꞌl ri ekaminaq, ketajin che utzijoxik ri
    xkilo.
  kpg-kpg: Nia daangada nogo i baahi o Jesus i dono madagoaa ne gahigahi a Lazarus
    gi daha mo taalunga, ga haga mouli a mee mai di made, gu haga iloo di mee dela
    ne hai.
  taj-taj: येशूसे धुर्सारी थान्‍बा लाजरसदा ङ्‌योइसी सिबाग्‍याम सोना लबा धुइरी येशूदेन
    छ्‌यामनोन मुबा म्‍हिगदेसे येशूसे लबा गेला बारेरी पाङ्सी भ्रजी।
  avt-avt: Mɨt yapɨrwe kerek nɨpaa nau netike Jisas me wɨ kerek hɨrak kenɨne Lasaras
    nɨpaa hɨrak kaa te hɨrak kekrit kekre herwe hei kan. Mɨt in nɨr menmen im, te
