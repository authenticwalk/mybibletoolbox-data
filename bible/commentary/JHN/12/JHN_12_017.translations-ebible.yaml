    to a serpgar to endo he kseneker a re mang vop.
  are-are: Arai, relha ntjarrala Jesuanha nhanga araka era Lazarus-anha errilknga
    ntjarranga kamalhelamanga. Etnantama nhanhiperra kuta angkarlanaka, Jerusalem-ala.
  gai-gai: Na an mɨnna Lasarusa menacri, mina manmo mukca tɨkca eacrinanna, meikramtaɨr
    wɨt aniaca Iesusap eaca mina watrina, ma Lasarusmo aca moa mac ŋgeprinan. Na mandeaca
    an meikramtaɨra Iesus moatna reacna kammo wiwitirena.
  qvm-NT: Läzaruta cawaritsimushganta musyashpanmi atsca runacuna cushishga Jesusta
    taripag shapäcamorgan. Pay cawaritsimushganta ricag runacunapis Tayta Diosta alabaraycar
    aywarcaycargan. Nänipa aywashpanmi pï-maytapis tincushgan cagta wilapargan Läzaruta
    cawaritsimushganta.
  chz-NTPS: Dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ kya̱a̱hˊ Jesús läꜙko̱o̱ˉ maˊ gaꜙtëëyhꜗ Lázaro nehꜙ
    toˉhø̱ø̱ˉ läꜙko̱o̱ˉ maˊ gaꜙmiꜙji̱i̱yhˋ, maˊ jmeeyh˜ juuˈ läꜙko̱o̱ˉ gaꜙjëëyꜗ jeeˊ
    ja̱ˉ.
  kmu-kmu: YisasiꞋa Lasalusifema “Komufitila he-tio.” huno higeno fali-mainefitiꞋma
    he-ti-mainea yupa anileꞋma mainaya veaꞋmoꞋya ani kanafina “YisasiꞋa naꞋa maꞋa
    kavala hu-maine.” huꞋya kea aliꞋya ute ete huꞋya hama-pai-mainae.
  ood-NT: Idam muꞌi hemajkam ad wa am nam g Jesus nash pi kah mat ab i wuhshad g Lazarus
    muhkig amjed. Hegam mo wa am neid ash am ha ahgid.
  lbm-lbm: तब भीड़ को उन लोगों न गवाही दी, जो ऊ समय ओको संग होतो, जब ओन लाजर ख कब्र
    म सी बुलाय क मरयो हुयो म सी जीन्दो करयो होतो।
  ncj-NT: In tlacamen aquin tehuan ocatcahque in Jesús queman omonotz in Lázaro ipan
    in tlaltecohtli huan omoihxiti den imiquilis, otlanonotzayayahque ica tlen opanoc.
  yuj-yuj: Wokwaek kápae kare koumteouráp arop Jisasént yakápria nkeapo, Jisaso Lasarusén
    apár me mekamp fárámpea papámpon. Oukoumwan am koumteouráp arop te am Jisasoimp
    táman arop ankwap fárákapan kar farákáp napon.
  kto-kto: Tara la uvara Lasaro ga ut na una, papot ma teip ga magaulap la maionama
    ga Iesu. Are ratmat ga agimameng la amarikong Lasaro ga teuara na una. Titot miriro
    teip ga magaulap la man baismeng a iriro paga la akosarong Iesu.
  gmv-NT: ኣላዛሬ ዱፎፔ ፄይጊዲ ሃይቆፔ ዴንꬂዳ ዎዴ ኢዛራ ኢሲፌ ዲዛ ኣሳይ ኢዛ ዴንꬃ ጊሽ ማርካቲዳ።
  por-BLT: Muitas pessoas na multidão tinham visto Jesus dizer a Lázaro para sair
    do túmulo e que ressuscitasse. E essas mesmas pessoas estavam recontando essa
    história.
  stp-NT: Baꞌ bɨɨx guiꞌ na mɨt jɨꞌk tɨɨ gu Jesuus nat duaꞌñdhak giop bamiiꞌ gu Laasar
    na tɨi ba yaaspich mukxikam, mu jaꞌp pɨx jaꞌx puiꞌ tu ja aꞌgiꞌñdhaꞌ am gu jaiꞌ
    nam chakui maat.
  mgc-mgc: Vïdï kayo ayinnï zi Yësu ga kö'du zë ongɔnnï mo Lazara ko'jo yaga tëmï
    dawogo. Zë asesinnï nduwë me'do kö'du mo ehe kö'du koro nenye. Zë ayinnï zi Yësu
    ga kö'du zë ongɔnnï kö'du kyïnë wakoro mati mo o'dɔ.
  ame-NT: Acheñeneshaʼ ñeñt̃ alloʼtsaʼyen allempo c̈horeʼtenan Lázaroñ puepamprot̃
    att̃o tantater, ñetñapaʼ ñeñt̃a aʼpot̃ayeset.
  mgh-2016: Attu yaari vamoka ni Yesu nihuku yeehanne awe Nalazaro ukhuma nnihiyeni,
    aahihimushaka ukhuma nnookhwani, yahonhimiechesha.
  kvn-NT: 'Tegin tulemal-Jesús-takchamalad tule-pimaladga choge-natapmal: “Jesús Lázaroje
    kochadbal, Lázaro-otulos.”'
  gvf-gvf: Goma yal ta kaan Alasaras gulungwa maul si yongure, Yesu pire, “Ere mena
    wo,” di gala dire Alasaras alungwa, Yesu iru ere yalini tongwa. Iru erungwa ibal
    binanbile kanere malia pire bolin kule ibal para tongwa.
  san-ISO: sa iliyāsaraṁ śmaśānād āgantum āhvatavān śmaśānāñca udasthāpayad yē yē
    lōkāstatkarmya sākṣād apaśyan tē pramāṇaṁ dātum ārabhanta|
  deu-ELBBK: Es bezeugte nun die Volksmenge, die bei ihm war, dass er Lazarus aus
    dem Grab gerufen und ihn aus den Toten auferweckt habe.
  mcb-NT: Yogaegiri neaigakeririra Jeso yoganiairira Irasaro ikaemakotairira ikitavetunkanira
    ikamantageigakeri maganiro,
  yle-yle: Yi yéli ndîî y꞉oo Yesu châpu ngópu, mu kópu u dîy꞉o Lasadas u danêmbum
    mwiyé ny꞉ee ngópu. Yélini yi ngópu Yesu ngê Lasadas kpêênî a pyidu ngê, yi yéli
    y꞉oo pi yintómu knî ye mênê nté ngópu.
  swh-1850: Kundi la watu wale waliokuwa pamoja naye wakati alipomwita Lazaro kutoka
    kaburini, akamfufua kutoka wafu, walisema yaliyotukia.
  ese-NT: 'Yahuajo Jesosaa Nasano shequi mee caꞌyajo, quea huiso dejja cuaa ba ca
    poa Jesosa. Ma dejja cuaa ojjaña huasijje huohui huichaꞌa huichaꞌa ca poquia poa
    jama baꞌa: —Nasano manoꞌyo majje jjanijo ehuananobia jaanaje. Jesosaa iyaa cajje
    oya shequi oꞌoyanaje, de —acanaje cuaa Jesosajo.'
  jac-NT: Wal anma aycꞌo iscꞌatan̈ Comam Jesús yet yawtenilti Comam naj Lázaro yul
    panteón, yet yitzitzbican̈ naj yu Comam, haꞌ anma tuꞌ halnicꞌo yin̈ tzet yuhi.
  cak-CNT: Y ri vinek c'a ri xetz'eton richin ri Jesús tok xroyoj ri Lázaro ri caminek
    chic el richin xc'astej-pe chiquicojol ri caminaki', can niquitzijola' c'a chique
    ri ch'aka' chic vinek.
  zia-zia: Emo bauno Yesu Lasaro yausenu biritira atu kasa yenu gigiwa awong amimene
    ge ungwe yewa dubu baina mene nigiwa.
  mal-2015: അവൻ ലാസരെ കല്ലറയിൽനിന്നു വിളിച്ചു മരിച്ചവരിൽ നിന്നു എഴുന്നേല്പിച്ചപ്പോൾ
    അവനോടുകൂടെ ഉണ്ടായിരുന്ന പുരുഷാരം സാക്ഷ്യം പറഞ്ഞു.
  tuo-NT: Jesú Lázarore masõgʉ̃, cʉ̃ pijiwĩrõcã ĩꞌaꞌcãrã ãpẽrãrẽ wereturiacãrã niwã.
  mbl-NT: Yã tikmũ'ũn te' pẽnãhã Yeyox te Nay xãnãhã mĩkaxxap kox kopah, tu putpu'
    hĩnnãhã', ha tikmũ'ũn te' xape xohix pu nõm 'ãktux.
  zpc-NT: Yaca benëꞌ nitaꞌ ganꞌ zë Jesús caora guz̃inëꞌ Lázaro yeronëꞌ luꞌu beló yo
    besebannëꞌ lëbëꞌ, lëyaca benꞌ naꞌ, udixogueꞌyaquëꞌ ca naca blëꞌëyaquëꞌ bi bë Jesús.
  gul-NT: De crowd wa been dey wid Jedus wen e call Lazarus fa come outta e tomb an
    mek um lib gin, dey beena spread de nyews bout wa happen.
  mau-NT: Je² cho⁴ta⁴ xi³ ya⁴ tjio¹cao⁴ cˀoa⁴-sˀin² qui³tsjoa³ en¹, jo³-sˀin² nca³
    qui³nchja⁴-le⁴ Lázaro ja⁴tsjo¹-le⁴ nca³ qui³si³cja³ˀa¹ya³jin³-ni³le⁴ xi³ cˀen³.
  gup-gup: Nawu bininj birridjarrkdi Jesus birrinang bu bikayhmeng Lazarus kore kumidjbeh
    dja birrolkkayhweng kore kuwardderurrk bu biyawoyhmimbiwong, kuhni wanjh bedda
    bindimarnemulewani birribuyika bininj.
  bss-NT: Ndun e mod echě embɛ́ ne Yesuɛ áde áchɛ́nlé Lazarɔsɛ á soŋ-tê boŋ
    ápuudté mɔ́, embɛ́ ékaléʼ ḿmê nkalaŋ.
  met-met: Baing buranga duwa rangua bungina wagi Lasaras sok ma sangua guha gobagoba
    ba, ding dibaxanga mauli mana iti mesa mana matiyua.
  kpj-NT: Iribi tahe tõhõti itxi reare ritidỹỹna hetxina‑ki roiremy, Jesuisi biu‑txi
    ròòsemy rareu wahe tõhõtireny itxi reare. Tule sõwemy iaõmydỹỹnana rybe hetxina‑ki
    riritinymy rỹimyhỹre. Kia‑di tahe idi tõhõtireny reare.
  zao-NT: Ne lee re zha kuu ndo kon Jesús, leettsa mrez Jesús Las roo baa, ne mteroban
    Jesús Las, re zhaʼa mndaa kwent kuu mwii zha mtsow Jesús.
  byx-byx: Be lura ama buurlemki na ra i re ne ma Iesus ta tit, dai buup na ra i medu
    ra lu ma Iesus ka nes te ma Lasarus namer ama demka. Be lura dai rel sil bareq
    ama qaqet mai sevet ma Iesus i qa maarl ne ma Lasarus naver ama aapngipki.
  ctu-CTI: Jini quixtyañujob tsa' bʌ i yilʌyob che' ñac Jesús ti' pejcʌ Lázaro ya'
    ti muconibʌl che' ñac ti' tyejchisʌ loq'uel ba'an sajtyemo' bʌ, ti queji i lu'
    cha' alob tsa' bʌ i yilʌyob.
  zos-NT: Jiṉ ityajupø'is isyajupø'is jujche vyejtzu'ṉu tzatøjcomo Lázaro ndø Comi'is
    y yac visa'u, je'is chamyaj lo que isyajuse jujche yac visa' Lázaro ndø Comi'is.
  gvs-gvs: E boda boi Yeisu sigite tutayana Lasalo tokámasa yaidi goi ikaitáoe namliyeta
    ina valiwoga tukubu goi iduduwe ima, e ina guinuwayana nava sitaalavaite.
  kbm-kbm: Amolmol ebe ivarkei ivin, givin ebe Yisu gital Lasarus be gimdil gikwai
    nalk avo be meng gihlang vukuri be ili gisov matanos givin ok, inei gen ete Yisu
    gilum ok ane yaun gitangi amolmol subu givin be iute.
  tew-tew: Hä̖̂ä̖ḏankánbo báyékí tꞌowa Jesus-áḏí diyiˀ i thaa iḏi Lazarus óewáywówápaaḏi
    penípho iweḏi napée-í kin óetu̖ˀan, heḏi nää nä́ˀin tꞌowaḏibá in wé̖ˀgeˀin
    tꞌowa ovâytu̖máa háa iwe iˀannin.
  rmc-rmc: Ola nipi, so leha sas akor, sar vičinďa avri le Lazar andral o hrobos a
    uštaďa les andral o meriben, svedčinenas pal oda.
  apr-apr: Ngan ye kene yo Yesu koonoo pang Lasarus a imadit mulu ye ni ke matenge
    nga, ngan di tooltool malala mai la tiye Yesu tinepe nga. Ngan la le di tooltool
    tina ngan timadit a tikaua bingi ye so tani yo Yesu iyeii i, in pang di tooltool.
  tiy-tiy: Bé béni, i de médoo do étéw énggégito bé kétawag ne brab kétébule ne bé
    Lasarowe, nuret ro dob de dumo roy fantage bé rénigo Jesuse.
  nlg-nlg: Mana vure tara ghaha kolua Jesus mara vaevanea tana bona te holo horua
    Lazarus tana vatuluma ni beku, me vola olia tana mate, tara ladavaghinia na hava
    te kale.
  dgr-DOGNT: Zezì, Lazarus kwe-yìı wekw'ǫǫ̀ whetǫǫ gots'ǫ “xàı̨tłe,” yèhdı t'à naìdà
    ayį̀į̀là ekò dǫ łǫ Zezì xè aget'ı̨ ı̨lè, eyıt'à eyı godıì t'à dǫ xè gogedo.
  pes-OPV: و گروهی که با او بودند شهادت دادند که ایلعازر را از قبرخوانده، او را از
    مردگان برخیزانیده است.
  ron-1924: Тоць чей че фусесерэ ымпреунэ ку Исус, кынд кемасе пе Лазэр дин мормынт
    ши-л ынвиясе дин морць, мэртурисяу деспре Ел.
  tpz-tpz: A nap peo rakah to teꞌ vaꞌpeh me voh ne e Ieesuꞌ po poen neꞌ to vatoꞌ hah
    e Lasarus, ko vavoe tavus këh na eah pa ö vëh nee to pe voh poë. Ivëh, ka napan
    varih to ep voh ne pa tah ne Ieesuꞌ to nok manih pe Lasarus, to vavatët pet ee
    po upöm pee pataeah to tanok.
  agd-agd: Máan tiyákan Rasarusi fúbin masí ukháin ma Yisasi ano aran e manten eran
    ma ontaré ein nanin banta ano ena nanin banta mo siamin mai vaya ano oreraen mino.
  rkb-NT: '@see-verse:JHN.012.016'
  san-THA: ส อิลิยาสรํ ศฺมศานาทฺ อาคนฺตุมฺ อาหฺวตวานฺ ศฺมศานาญฺจ อุทสฺถาปยทฺ เย เย
    โลกาสฺตตฺกรฺมฺย สากฺษาทฺ อปศฺยนฺ เต ปฺรมาณํ ทาตุมฺ อารภนฺตฯ
  iws-iws: Mɨ iikam whɨekakɨm yɨpɨkɨ bɨiya Jisɨs saɨka nwowɨm, ɨiya Lasaras siya swokɨ
    ɨnsiin ɨdwowa ɨe hɨrankɨn mɨ tɨ iikamɨm, sɨma tɨ dimɨn ɨiir kɨgɨm mɨ kɨmɨdiniya
    sɨma haigirɨrɨr boɨnam tɨ dimɨnɨn siya tɨrɨn.
  pol-SZ: Ci, którzy wcześniej na własne oczy widzieli, jak Jezus zawołał Łazarza
    i wskrzesił go z martwych, opowiadali o tym innym.
  ztq-NT: Kchësy meñ nii kon xa kwlii Jesús Lázaro leñ paa ni xa beeñ kpañ xaa xaa
    bitiitso.
  zai-NT: Nuu ca binni bi'ya ra bisibani be Lázaro raqué, cayuí' ca ni.
  upv-upv: Lartul nga marpitevi ni renge daron nga miverus ko muloli Lasros mutur
    imare luwi renge mijen renge dubb arij suri nanu nga Iesu muloli miplari nen.
  wap-NT: Jesus tumainaouz pidannao ukadishita-kidan donoꞌoraz Lazarus pabaaranaa
    iki, ĩnao kakuwaapan naa baokoinao ati aimaakan shaꞌapaꞌo dauꞌu.
  mva-mva: Bong Lasarus imate be gimoa-lo ieno nge tamoata be aine kokoko-tina Iesus
    zaiza disoaki be Iesus Lasarus ikilai be mate-lo be imarang be dite. Bokaibe tamoata
    be aine ngaedi dialale be Iesus kana ngae iemaki nge ege-ege tamoata be aine takadi
    diraradi.
  dwr-NT: Ali7aazar moogetteedda gonggoluwaappe Yesuusi A xeesiide, hayquwaappe dentheedda
    wode, Yesuusanna de7iya daro asay Yesuusaw markkatteedda.
  kfw-kfw: Lazarus kha thaan makheiya akoisuok-ah akathi makheiya iminring kamu Jisu
    le inruoi mipui ngai'n mi leiilaak ngaidiang sakhi inleipeii.
  bfz-bfz: तेबे पीड़ा रे तिने लोके, जो तेस बखते तिना साथे थे, ये गवाई दित्ती कि तिने
    लाजर कब्रा ते बुलाई की मरे रेया बीचा ते जिऊँदा कित्तेया था।
  cuk-09: Dulemar Jesús-daksamalad, igi deun Lázaro-neg-uan-yaba-maigu ese gocha,
    gannar odulosa, amar baiganga sogedbimalad we-igargan.
  ben-OBCV: যীশু লাসারকে সমাধি থেকে ডেকে মৃত্যু থেকে উত্থাপিত করার সময় যে সকল লোক
    তাঁর সঙ্গে ছিল, তারা এসব কথা প্রচার করে চলেছিল।
  mil-NT: Nchaa ñáyiu ní xíndecu ndɨhɨ Jèsús òré ní dándótó‑gǎ té Lǎzarú, ya yàcáⁿ
    ní caní‑yu cuèndú núú ñǎyiu nàcuáa ní quide ñaha‑gǎ xii‑dé.
  myu-myu: '@see-verse:JHN.012.016'
  fue-fue: Jama'aare tawdanoone e makko no o noddunoo Lasar wurtoo e saabeere, o fintini
    ɗum, seedanike mo.
  amk-amk: Inontaraio raminde enayai na wanai ria Yesusi na rahida sahu Lazarusi na
    marareha rorong fo mandiei fosa, emadu kariri finanai pampang.
  fai-fai: Kale kamane kan ita Yesus so bidiw, Lasadas tum tem kal gán dáda matamba
    atamsiw iyo sung bakan ei bom kinim bakayamiw.
  ura-NT: Oo jana nii Lasaro ichatiha Jesosone coaraauru cachaaurute nii leochaauru
    rai beeuruhana jaun,
  mcd-NT: Jesús Jerusalén ano nocoaiton nicacaquin nantianri yorahuanrasifoan a mananifo
    oinpaicaquin. Atirifoan Jesús Lázaro naafiacun funimanaiton oinnifo. Oincanifin
    futsafoqui chaninifoquin arifi oinnonfo.
  urt-urt: Ŋupe ŋaiye Lasarus si nule no, kin tahaiꞌ ŋeheh pe, lenge miyeꞌ tuweinge
    wula tinge yarp topoꞌe Jisas pe, tinge yetekeꞌe Jisas ŋaiye galme Lasarus no,
    ki nase ŋeheh tas. Taꞌe luku pe, lenge miyeꞌ tuweinge luku yende wah ŋaiye yana
    yanange wusyep me ŋaimune ŋaiye Jisas ŋende.
  kiz-kiz: Basi likundi lele lya bhanu bhabhajhele pamonga ni Yesu wakati an'kutili
    Lazaro kuhomela mu likaburi, bhakashuhudila kwa bhangi.
  tzo-TZE: Yu'un ti ital nupvanicuc ta be li jchi'iltaccutique, yu'un laj ya'yic ti
    la xcha'cuxes Lázaro li Jesuse. Ja' i'albatic yu'un li boch'otic tey xchi'uquic
    Jesús ti c'alal la xcha'cuxes loq'uel ta smuquinal li Lázaroe.
  lex-lex: Riy mak kden wal lia' ler maka Yesus Npolga Lasarus la liena ralamni totpa
    Namori owa'an e' la matmiatni, er mak kodi liarni pa rla rakot nohora hya' maka
    Yesus Nhi' nana re honona.
  dov-dov: Lino nkamu yakazuzikizigwa kuti bakali anguwe nakayita Lazalasi kuzwa muchumbwe
    akumubusya kuzwa kubafu.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ xta­qui̠­lani̠t nac Betania y na̠ antá xta­ta̠­yá̠­nalh
    Jesús acxni̠ xlá xma̠­la­cas­ta­cuani̠ni̠t nac ca̠li̠ní̠n Lázaro xta­sax­tuni̠t
    nac xta­huaxni antaní xma̠c­nu̠­cani̠t, xlacán cani̠huá xta­li̠­chu­hui̠­nani̠t
    nac Jeru­salén hua̠ntu̠ xta­qui̠ucxilhni̠t.
  ulk-1902: Gaire le abi dog ageakarem E Lazaro dabgiri aolam, a abi eded akaida eudelam.
  som-som: Haddaba waxaa marag furay dadkii badnaa ee la joogay markuu Laasaros xabaasha
    uga yeedhay oo uu kuwa dhintay ka soo sara kiciyey.
  mam-C: Me ayeqetzi'n xjal ite'taq tuk'a Jesús, tej ttzaj tq'olb'in Lázaro toj jul,
    ex tej tjaw anq'intl tu'n, tzunx nchi yolintaq ti'j kyuk'a txqantl.
  ndj-ndj: Lipinga lya vandu lyaveli pamu na Yesu pala pamkemeyi Lasalu kufuma musembi
    na kamshukusha kufuma munjifwa, vawombili milandu ya Yesu.
  mbj-NT: Ti m' hajõk do wób, hap'ëëh do Rasaro Jesus ganyy wät doo, raher'oot mä
    ta wób sa hã.
  lat-VUC: Testimonium ergo perhibebat turba, quæ erat cum eo quando Lazarum vocavit
    de monumento, et suscitavit eum a mortuis.
  ngp-ngp: Want'hu wandile na Yesu hadya amwitange Lazalo kulawa mwe kikuta na kunda
    mgima niyo wasimwila viya vilaile.
  aoi-aoi: Miyambena-burra wurrakina wurrababurna warnumamalya nawurraki-likena nenu-kwurukwa
    Jesus-uwa? Wurrakina nawurraki-likenuma yenjerrikina mena nuw-engkirrikenuma-baba
    Jesus n-ardanguma Lajirida medirra-langwa akwa nen-enibikama. Kembirra narra-makama
    narri-yarrkbalijuwama wurrukwala-manja warnumamalya akina-langwa arrubuda ni-yamama-langwa
    Jesus.
  enq-2: Jisasame Lasarusa kamaka pyakalyina latala, baa malunya sakatasiamopa kandao
    kambu pyao kateami endakali longo dupame Jisasame pia doko lao taeyama peami.
  eng-ASVBT: The multitude therefore that was with him when he called Lazarus out
    of the tomb, and raised him from the dead, bare witness.
  mna-mna: 'Uunu ta iwal biibi tana tila ma tire Yesu na, ta kembei: Indeeŋe tau ni
    ipei Lasarus ma imaŋga mini pa naala na, iwal biibi ta ziŋan tiwwa na, timbot
    mi tire mos tana. Tana tila mi tipombol ka sua pizin tomtom boozomen ma tileŋ.'
  myw-myw: Gamag mwasanin nikines Yeisuw nidow takanig Lasalos igaw wakalawagan nises
    mo isap son mwamovan, gamag tasiyas mo ikamteles sinap towen wasigeis gamaga babaw
    sisiyas; mapuna inekes Yeisuw, peinan iliganes liva̱nen nawotet towen tawtoun.
  sby-sby: Bantu balikuba neYesu mpwalakuwa Lazaro mumanda nekumupundusha kubafu nabo
    balapitilisha kwamba pabintu mbyobalabona.
  sll-sll: Ena homa Yal Lasaras gongwo man wu engure emgi Yisas pire uling yungwo
    airungwiwe, ari hobi hamia. Hanere tal ongwo i gung haang si wa dungwi.
  yaq-NT: Ju'u yoemra, juka' Jesujta junak tetapo wojo'oriata ya'aripo intok Laasarotau
    nokaka, mukiataka juchi a' jiabijtetuaka, aamak ama ane'um, inime'e, juka' bem
    bichaka'uta naas a' teuwaan.
  uro-uro: Dap toqoräkt dä ama guläñgi na ama ruvek kärarhani i sa qale rha rhi na
    qa rhoqoräkt i qa mes ma Lasarus nämät ama liqi näkt ka märanas na qa nämät ama
    tñäpki di qoki as tit präs dä ama enge sävät iarhongäkt.
  ita-1885: La moltitudine adunque ch'era con lui testimoniava ch'egli avea chiamato
    Lazaro fuori del monumento, e l'avea suscitato da' morti.
  muy-muy: Ka fat ya ti Yezu àzalay Lazar, àhi « Həraya e mindiviŋ ba, » àhəŋgaraba
    naŋ e kisim ba ni ti, mis ya tôru eslini ni ɗek tìpia ; nday nakəŋ tàŋgəhaɗi ma
    gani ana mis ndahaŋ ni.
  kqc-kqc: Iesu sa amegamadi Lazarus guri ideri raka nisi muyena gutuna edadiyo ma
    veyadi vene tau gade yaku toga niokugamadi.
  tav-tav: Lásarore na cayaa rocaricʉpʉre Jesu cʉ̃re cʉ tunu catioriquere catʉjʉricarã
    aperãre na cabuioyupa. “Lásaro na cayaa rocaricʉ cʉ cãnibato quena cʉ catunu catioyupi
    Jesu, cʉ ãnacʉre pi buujori,” na caĩ buionucuñupa.
  eng-ULB: Now the crowd testified that they had been with him when he called Lazarus
    out of the tomb and raised him up from the dead.
  spa-VBL: Muchos en la multitud habían visto a Jesús llamar a Lázaro de la tumba
    y levantarlo de los muertos, y estaban contando el hecho.
  fra-_FOB: Et la troupe qui était avec lui quand il avait appelé Lazare du sépulcre,
    et qu'il l'avait ressuscité des morts, lui rendait témoignage.
  hau-ULB: Sai taron da ke tare da Yesu a ranar da ya kira Li'azaru daga kabari ya
    kuma tashe shi daga matattu, suka bada shaida.
  mal-mal: അവൻ ലാസറെ കല്ലറയിൽനിന്ന് വിളിച്ചു മരിച്ചവരിൽ നിന്നു എഴുന്നേല്പിച്ചപ്പോൾ
    അവനോടുകൂടെ ഉണ്ടായിരുന്ന പുരുഷാരം മറ്റുള്ളവരോടു സാക്ഷ്യം പറഞ്ഞു.
  kkc-kkc: Esiga Yesuye Lasales ta maga hogaduloso see wulu ou ma kuloduga peegoo
    gasibilame i goo ee egei odoo mooloogoodoo hagee biaso odoo abo mapoo takalame
    diyadeeso.
  lit-lit: Taigi vis dar liudijo apie tai minia, buvusi su juo, kai jis pašaukė Lozorių
    iš kapo ir prikėlė jį iš numirusiųjų.
  urd-GVR: Jo hujūm us waqt Īsā ke sāth thā jab us ne Lāzar ko murdoṅ meṅ se zindā
    kiyā thā, wuh dūsroṅ ko is ke bāre meṅ batātā rahā thā.
  far-far: Na wane ne kera to fainia sa Jesus ana kada nia saea mai sa Lasaros fasia
    laona faoda wane mae ma ka kwatea nia ka mauri lau, kera farongo ana ru nai fuana
    wane 'oro ki.
  suz-BL: मेको “होसन्‍ना” दे ग्रीबपुकी सु बाक्‍मा बाक्‍त देंशा हना, येसुमी लाजरस बेक्‍शो
    रे सेंपाइश्‍शो ताइब बाक्‍मा बाक्‍त। मिनु मेकोपुकीमी मुर आन कली लाजरस सेंसीशो आ
    पर्बमी तुइक्‍पाइक्‍तेक्‍म।
  car-NT: Mo'ko Jesus 'wa unendopo wyino mo'ko Lasarus ko'ma'po, moro i'wa iromby'san
    wyino awonga'po ekari'satokon mo'karon moro jako ekosa e'i'san.
  amp-amp: Lasarusr yopt husfihus yiham rhuhato tfit Jisasr kasinyamohat bok tuhan
    yindarim Jisasrpno tohhato htimomr Jisasr Lasarusr nakuhato sinyamohat. Romn tfit
    wommpno yi rhuhato Jisasr namo neft naptha nuhas hi hanymom.
  bht-bht: तालू भिड़ा दे लोकां जड़े उस बेले यीशुऐ सोगी थे, सै दुज्जे लोकां जो दसणा
    लग्गे की उनी लाजरे जो कबरा ला सदीकरी, उसयो जिन्दा करी दिता।
  eng-NOY: The multitude therefore that was with him when he called Lazarus out of
    the tomb and raised him from the dead bore witness.
  cub-NT: Ina põeva, Jesúque cʉrivʉ bácavʉ ʉ̃i órejaiye báquede Lázarore ʉ̃i etaquiyepe
    ayʉ cʉ̃racobede jocarĩ apʉcʉ cojedeca, coyʉre cuivʉ barejáimad̶a iye ne jã́iye
    báquede.
  ita-1927: La folla dunque che era con lui quando avea chiamato Lazzaro fuor dal
    sepolcro e l’avea risuscitato dai morti, ne rendea testimonianza.
  lww-lww: Ana p̃isi na pupia p̃ina nene kila ke naworworena pa Yesu sanene na. Lala
    moki la nap̃a nakoneva asike amio naga pogos nap̃a pio Lasaros m̃al si petan marena,
    ana la apa apisawal pupia kile nene pan yeririna tap̃ena lala,
  ckb-ckb: هەروەها ئەو خەڵکەش کە لەگەڵی بوون کاتێک لەعازری لەناو گۆڕەکەوە بانگکرد
    و لەنێو مردوواندا هەڵیستاندەوە، شایەتییان بۆی دەدا.
  nas-nas: Teing karinga Jiisuuꞌke bokuma Lasarusi booꞌparioꞌ kuvi dakoꞌauꞌnooꞌketa
    domang-antavuioꞌ ooauꞌninge dooreaaruꞌ.
  uvl-uvl: Iok laol, hulua nemur nenge temes pe Iesus iu hote Lasarus nga polo pe
    hemaul heke mule i nga metenga, te hekerkereng ia hehei pe hana leteria nga ume
    nemur nenge Iesus popoia.
  eng-BBE: Now the people who were with him when his voice came to Lazarus in the
    place of the dead, and gave him life again, had been talking about it.
  ixl-CNT: Ech antu xamich tiꞌ u Jesuus qꞌu aanima qꞌuꞌl ilon aas isikꞌle eluꞌl u
    Laazaro tu jul utz, qꞌaav titzꞌpixsa. Vaꞌlich motx taltu tu tereꞌn qꞌu aanima.
  xsi-xsi: Kinzi tamâta pinde muŋga simo kuku Yesu, kala simora isarâwa papa Lasarus
    ŋineŋga ipaŋo imandi imo via kilo. Aku kinzi ŋinde silâ ku sitapâri panzi tamâta
    rârâ ŋana mâsi ŋinde kâ.
  crx-NTPO: '''Et ndunne ''ilhozdílne, mbene da'' yugha hodul''eh whe Lazarus yuka
    hizya ''ink''ez ts''un k''ut yaidlánne toh dunaidilhti whe hinalh''en inle'',
    ''et howu yawhehunilhduk.'
  kan-OKCV: ಯೇಸು ಲಾಜರನನ್ನು ಸಮಾಧಿಯೊಳಗಿಂದ ಕರೆದು ಅವನನ್ನು ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದಾಗ
    ಅವರ ಸಂಗಡ ಇದ್ದ ಜನರೇ ಈ ವಿಷಯವನ್ನು ಸಾರುತ್ತಿದ್ದರು.
  bbb-bbb: Ro kuke e gue bu ni buone ijia irena gakoga Jesu fu Rasarosi mako ijia
    kuamo fu una urina keke romoga bu gaeva ijiebe vua ijene dabe kuaena iravae.
  blw-blw: Angkay hen anchichay tatagu way nangila hen nangempauchiyan Jesus an Lazaro
    way annag finagaan yag fummùnag, chacha hapehapeténchi.
  tam-2017: அன்றியும் அவருடன் இருந்த மக்கள் அவர் லாசருவைக் கல்லறையிலிருந்து வெளியே
    வரவழைத்து, அவனை உயிரோடு எழுப்பினார் என்று சாட்சிகொடுத்தார்கள்.
  azz-NT: Huan in tagayot ten ihuantzin Jesús yetoyaj, yejuan nojonques quitacque
    ten Jesús quichihuac huan yejuan quitetapohuiayaj nochi ten quitacque. Porín yejuan
    yetoyaj ne tonal cuac Jesús quinotzca ya in Lázaro huan quipanquixtijca ya yoltoc
    intzalan in ánimajme.
  spa-RV-1909: Y la gente que estaba con él, daba testimonio de cuando llamó á Lázaro
    del sepulcro, y le resucitó de los muertos.
  csy-csy: Tua ahikom Jesus in Lazarus sia thansung pan sam a, thina pan a thawkiksak
    ciang in Ama taw a omte in, tua thu tettipang uh hi.
  mxq-NT: Ja ja̱ꞌa̱yʉty diꞌibʉ naty jap Betañʉ ko ja Jesús dyajjikypyejky ja Lázarʉ
    ko naty tʉ ꞌyeeky, tmadyakmiin tmadyakxʉjptʉ diꞌibʉ naty tʉ tꞌixtʉ.
  tzj-NT: Tri' ec'o wi' jule' winak ja xetz'ato rxin ja Jesús tok xuyic ja Lázaro
    chiquicojol ja camnaki', eje'e' quetz'at ja xuban ja tok xbij tre ja Lázaro chi
    nelto chipan ja jul ja bar mukun wi'. Jawa' winak ri' eje'e' quimajon rbixic chique
    ja jule' chic winak ja quetz'at.
  tdt-tdt: Ema barak nebee uluk haree Jesus bolu Lázaro sai husi rate hodi halo moris
    fali nia, sira konta nafatin istoria nee ba ema seluk.
  ron-BTF: Atunci mulțimea ce a fost cu el, a adus mărturie că el a chemat pe Lazăr
    afară din mormânt și l-a înviat dintre morți.
  eng-WEBP: The multitude therefore that was with him when he called Lazarus out of
    the tomb and raised him from the dead was testifying about it.
  eng-FBV: Many in the crowd had seen Jesus call Lazarus from the tomb and raise him
    from the dead and were telling the story.
  nld-1939: Want de schare, die bij Hem was, toen Hij Lázarus uit het graf had geroepen
    en uit de doden had opgewekt, was daarvan blijven getuigen.
  bwo-bwo: Iyesus Alazari dowootse s'eegt k'irotse b́tuuzor bínton teshts jamwots
    Iyesus jango bogefera botesh.
  nch-BL: Huan nojquiya nochi nopa masehualme cati itztoyaj ihuaya Jesús quema quinotzqui
    Lázaro ma quisa campa nopa ostot ipan tepet talojtzitzi quinilhuiyayaj sequinoc
    cati panotoya.
  quc-TNT: Ri winak ri e c'o ruc' ri Jesús aretak xusiq'uij lok ri tat Lázaro pa ri
    mukubal, xuc'astajisaj c'u chquixol ri cäminakib, xquitzijoj wa' ri xquilo.
  tfr-NTPO: Shinmo Lázaro buk sakshko obishko ga Jesús öör shäng eshko, rokara tek
    ey dwayo, ga woshrara iröng obi. Ga Jesús opzrëk jek Jerusalén kjokyo roshkoshko
    ga nopga öör l̈öng ba tjok sakshko kjupäbäshko l̈i, e jek l̈öng ba irgo eshko,
    roy l̈e l̈öng oba kong.
  kaq-NT: Caibo jascari quenacananon cahen caibaan yohibonaquin. Lázaro mahuatipi
    bi ta picohue hahxon jan hahquirihbi teehihmahi non jisipiqui hahbonaquin.
  sgb-sgb: Amêhên, hilay kal-atan ya nakahêlêk hên biniyay nan oman ni Apo Jesus hi
    Lazaro, ay naghabi kanlan kaatag, ya pêtêg ya habayto ya dinyag ni Apo Jesus.
  vie-1934: Đoàn dân ở cùng Ngài, khi Ngài kêu La-xa-rơ ra khỏi mộ và khiến từ kẻ
    chết sống lại, đều làm chứng về Ngài.
  kxv-kxv: ଜୀସୁ ହା଼ତି ଲାଜରଇଁ ମାହ୍‌ଣି ମାଣ୍ତାଟି ହା଼ଟାନା ନିକ୍‌ହାମାଚି ବେ଼ଲାତା ଏମିନିଗାଟାରି
    ଏ଼ୱାଣିତଲେ ମାଚେରି, ଏ଼ୱାରି ଈ ବାରେ କାତା ସା଼ରିୱାକି ୱେ଼କ୍‌ହା ମାଚେରି ।
  cha-cha: Y linajyan taotao na estaba mañisija, anae jaagang juyong si Lasaro gui
    naftan, ya janacajulo gui entalo manmatae, janae testimonio nu güiya.
  amu-NT: Mꞌaⁿ cwii tmaaⁿꞌ nnꞌaⁿ judíos quia tꞌmaⁿ Jesús Lázaro na ñejndiiꞌ quiiꞌ
    tseiꞌtsuaa. Jnda̱ na tquiaaⁿ na wandoꞌxco Lázaroꞌñeeⁿ, quia joꞌ tyotjeiiꞌyuuꞌndye
    naⁿꞌñeeⁿ chiuu ntyꞌiaana na tuii.
  hin-CV: वे सब, जिन्होंने मसीह येशु के द्वारा लाज़रॉस को कब्र से बाहर बुलाए जाते
    तथा मरे हुओं में से दोबारा जीवित किए जाते देखा था, उनकी गवाही दे रहे थे.
  eng-OURB: The multitude therefore that was with him when he called Lazarus [Help
    of God] out of the tomb, and raised him from the dead, was testifying about it.
  spa-BES: Ahora la gente que estaba con él cuando él llamó a Lázaro de la tumba,
    y lo resucitó, había estado hablando de eso.
  san-BEN: স ইলিযাসরং শ্মশানাদ্ আগন্তুম্ আহ্ৱতৱান্ শ্মশানাঞ্চ উদস্থাপযদ্ যে যে লোকাস্তৎকর্ম্য
    সাক্ষাদ্ অপশ্যন্ তে প্রমাণং দাতুম্ আরভন্ত|
  tdx-tdx: Aa le nivave talily, ondaty nindre ama’e t’ie nikanjy i Laza­rosy hiakatse
    i lonakey vaho nampitroare’e an-kavilasy.
  naf-naf: Zisasiyaŋ Lasalus gakikiengatnan mme wapme am sambe tati ekbien ekŋenaŋ
    meti am notnaŋ zet zapat mimindame
  grc-MT: εμαρτυρει ουν ο οχλοσ ο ων μετ αυτου οτε τον λαζαρον εφωνησεν εκ του μνημειου
    και ηγειρεν αυτον εκ νεκρων
  vid-vid: Lung'hongola lwa wanhu nawawele hamwe na Yesu hoyali yomchema Lasalo kulawa
    kuchilaga, na kumzilipula kulawa kwa wabagame nawalutilila kulavya ulolezi wa
    mbuli ila.
  pio-NT: Néese níái wenàiwica iyéeyéicaté Jesús yáapicha imáidacaalíté Lázaro càliculìi
    irìcuíse, imichàidacaténáni yéetácáisi íicha, yá nacàlidaca áibanái irí Jesús
    iináwaná, yái naicáanácaté Jesús icáucàidaca Lázaro.
  tsn-tsn: Mme ba ba mo bontsintsing joo ba ba neng ba bonye Jesu a tsosa Lasaro mo
    baswing ba ne ba bolela gotlhe ka gone.
  amr-NT: Kenokaʼ Jesúsa Lázarotaj eʼbueytaʼ eʼnoyhuada̱ʼte kenpaʼti “Ya̱o̱ro̱k, Lázaro,”
    enaʼte huakkaʼada judío aratbuta onʼtiahuayʼuy. ʼUruaʼnanada Jesúsa oʼkaʼnok kenda
    Jerusalényo̱ diga̱ʼda onʼmanbatiaʼpakuyate.
  pwg-pwg: Iyavo kava matasiyai ikitai da Yesu, Lasaras ikwatui da karawagai ivomiiri
    na sisiyina ivi rakati.
  cjv-cjv: Ena koma Lasarusi goingoro Yesu yono einga manomdi wiyom yaungoro arongua
    kakom i ari ama mora kaninga yokamai Yesu tai bengua kam i di moingoro
  tha-KJV: เหตุ​ฉะนั้นคนทั้งปวงซึ่งได้​อยู่​กับพระองค์ เมื่อพระองค์​ได้​ทรงเรียกลาซารัสให้ออกมาจากอุโมงค์​ฝังศพ
    และทรงให้เขาฟื้นขึ้นมาจากความตาย ก็​เป็นพยานในสิ่งเหล่านี้
  por-BR-2018: A multidão pois, que estava com ele, testemunhava, que a Lázaro chamara
    da sepultura, e o ressuscitara dos mortos.
  mhl-mhl: Ŋiŋigo Yesuke Betani gobuŋ, yoŋoji munaŋ moge oŋuine dimaku biŋeine misauebuŋ.
    Yesuji Lazarus oŋga teme komegone gboreru pakereru jiŋorunde ko kouŋ bokeru wapeme
    ŋiŋigo kubuji ŋonebuŋ, yoŋoji Yesure fuŋne kitiŋgaku miku mitaniŋgabi.
  klv-klv: Nǝvanuan galenan loluṽluṽoh husur galit galevis lutoh mai aYesu nǝboŋ
    tokis aLasarus dan nab̃urhes hǝn b̃imaur dan nǝmatan. Ale galito, lukel ur nǝsa
    lotorisi mai alat lǝsarisi. Imaienan, isob̃ur lovivile hǝn lǝb̃ebubur mai aYesu,
    bathut losǝsǝloŋ husur namerikel enan todaŋ gai togole.
  bco-bco: Ya꞉su eyo꞉ Lasalaso꞉ daido꞉ amilo꞉ sowo꞉ delen a꞉no꞉ ho꞉ida꞉sa꞉ga꞉lo꞉ dasi
    alitab a꞉namio꞉, kaluka꞉isaleyo꞉ modo꞉ kegeo꞉ elen ko꞉lo꞉, iliyo꞉ Ya꞉suwa꞉lo꞉
    dimido꞉ a꞉no꞉ nolbo꞉wo꞉ malolo꞉ mea꞉i ane.
  kdl-NT: Ama ɗa pini ushani kaɓolo n Yesu aꞌayin a ɗa u ꞌya̱nga̱sa̱i Liꞌazaru a ukpa̱,
    kpam u tonuko yi u wuta̱ a kasaun ki. Gogo‑na alya a ka tonusuko ama ili iꞌya
    u yain.
  apu-NT: Mitxi kãkiti akauari takote auakani, ninoa itikari Xesosi õkitikiniri Arásaro.
    Ninoa iaripiretari Xesosi kamakiti.
  roo-roo: Tuariri Lasaras kopiiroepa. Oa iava tova-ia toureva. Uva riro irara Jisas
    tapo toupaiva ovusa Lasaras-re keeraroepa rera vorevira tore pieoro. Uva va-a
    vao oa iava riro irara tavitavi iraopaaepa va iava vao oa purareva Jisas.
  miz-NT: Ña é ntoo niꞌi ñā da nantoto ña Lázaru e kána ña ña ntē nú ñaña ña kān ne,
    ntákaꞌan ñá neé ini ña.
  qvz-NT: Lazarota pambashcamanda Jesus cayasha causachishcai auc runaguna cuintasha
    puriunaura tucui paiguna ricushcata.
  deu-ELO: Es bezeugte nun die Volksmenge, die bei ihm war, daß er Lazarus aus dem
    Grabe gerufen und ihn aus den Toten auferweckt habe.
  mjc-NT: Nyɨvɨ tsa nyehe̱ quɨvɨ tsa cana̱ ra Jesús tsi ra Lázaro tsitsi ñaña, quɨvɨ
    janandoto̱ ra tsi ra, nacatyí tuhun ñi tsa nyehe̱ ñi.
  caa-caa: Pues tunor tin e turobꞌ taca e Jesús conda upejca e Lázaro tama umujr tuaꞌ
    usuti ubꞌixqꞌues tujam e chamenobꞌ cay uchecsu tunor lo que uwirobꞌ tic taca tiaꞌ
    ixiobꞌ.
  pls-NT: Cain chojni que vintte ngain Jesús are jehe vayé Lázaro de ngain tti veẍavá
    co joinchexechon are ndavenhe, cain chojni mé coequin na tti jehe na vicon na.
  eng-WYC-2018: Therefore the people bare witnessing, that was with him, when he called
    Lazarus from the grave, and raised him from death [or and raised him from (the)
    dead]. (And so the people, who were with him, when he called Lazarus out of the
    tomb, and raised him from the dead, testified about that.)
  bdv-bdv: ଆରେକ୍‌ ଜିସୁ ଲାଜାର୍‌କେ ମଃସ୍‌ଣେ ହୁଣି କୁଦି ମଃଲା ଲକାର୍‌ ତଃୟ୍‌ହୁଣି ଉଟାଉତା ବଃଳ୍‌
    ଜୁୟ୍‌ ଲକ୍‌ମଃନ୍ଦା ତାର୍‌ ସଃଙ୍ଗ୍ ରିଲାୟ୍‌, ସେମଃନ୍ ଇସଃବୁ କଃତା ସାକି ଦେଉଁକ୍‌ ଦଃର୍ଲାୟ୍‌
    ।
  otq-NT: Ne mi da̱majöni nuya mi ꞌbu̱hwi hár tꞌa̱gi ar Lasaro, núꞌmu̱ mi matꞌi ne
    bi koꞌspa ár te xki du.
  tzo-SA: Ti tal nupvanicuc ta be li jchiꞌiltaque, yuꞌun iyaꞌiic ti la schaꞌcuxes
    Lázaro li Jesuse. Jaꞌ iꞌalbatic yuꞌun li buchꞌutic te schiꞌuquic Jesús li cꞌalal
