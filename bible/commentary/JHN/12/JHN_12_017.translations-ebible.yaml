    shanakripam um enyudok anan neneken iri.
  hus-NT-2005: An atiklábtsik xi taꞌ ti kʼwajat tam ti na Jesús in ejdhaꞌ ti ít na
    Lásaro ani in utsaꞌ ka kale ban jólimtaláb, in tʼiláltsik xowaꞌ in chuꞌúmal.
  mig-NT: Te ña̱yɨvɨ ká'i̱in jíín‑yá, ni̱ kaka'a̱n ndaa̱‑i ndasa ni̱ kana‑ya̱ xiní
    Lázaro yuvé'e añú, te ndasa ni̱ nachaku̱‑de ja̱ á ni̱ ji'i̱‑de.
  bps-bps: Na i dee dad to magin di ku Dyisas di katlon ku Lasarus mdà di lbang di
    ktékan kenen mdà di fati, tatmulen ale i tateenla.
  mbs-mbs: Medita se otaw kimità te pegtawal i Jesus ki Lazaro kidoen te lebeng aw
    peg-antay din kandin lekat te nematay. Mig-indan dan te menge doma otaw,
  tof-tof: Yesuka ne pamkolpamab ngoro yarilürr, wa Lazarrusün nóma ngilianórr gapókdógabi
