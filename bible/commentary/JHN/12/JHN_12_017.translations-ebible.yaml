    nayan mabyay.
  grc-TCGNT: Ἐμαρτύρει οὖν ὁ ὄχλος ὁ ὢν μετ᾽ αὐτοῦ ὅτε τὸν Λάζαρον ἐφώνησεν ἐκ τοῦ
