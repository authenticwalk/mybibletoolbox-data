verse: JHN.012.017
translations:
  kpx-kpx: Ata moagaeau Iesu beiavoi tiale kebia degomoleau subuta Iesuu Lasolo etuvale
    ke abu elehalu. Elehasege Iesuu hoage Lasolou abu abavuale ke gulimo hovelahai
    lohonu. Iale keau ke elehai tialeau hoto ke loui ata moaga namigevelu.
  okv-H: Ainge eto degi ta pahue Lazarus Iesu na jage enu use ta eto erenu kia embomeni
    amina embo tapa ta degi ke hande eo ingihe degi ta pambua.
  tbo-tbo: babana Buka hi gilugilumi anona i lugeleteya. Bolunana hai wotalagae babana
    lolowa Yesu Lasalo kokowaga uyahinei i otugeya po i towotowolo meme ma bolu hi
    galeya, ma hi nae po lawa atapuhi hi paliwelehi.
  mal-C: മരിച്ചവനായിരുന്ന ലാസറിനെ, യേശുകർത്താവ് തന്റെ വാക്കാൽ, മരണത്തിൽനിന്നുയിർപ്പിച്ച്,
    കല്ലറയ്ക്കു പുറത്തു വരുത്തിയതിന് സാക്ഷികളായിരുന്ന ജനം ആ വാർത്ത പ്രചരിപ്പിച്ചുകൊണ്ടേയിരുന്നു.
  grc-SR: Ἐμαρτύρει οὖν ὁ ὄχλος ὁ ὢν μετ᾽ αὐτοῦ ὅτε τὸν Λάζαρον ἐφώνησεν ἐκ τοῦ μνημείου,
    καὶ ἤγειρεν αὐτὸν ἐκ νεκρῶν.
  bgc-bgc: फेर उसकै गैल जो भीड़ थी उननै या गवाही दी, जो उस बखत उसकै गेल्या थे, जिब
    उसनै लाजर ताहीं कब्र म्ह तै बुलाकै मरया होया म्ह तै जिन्दा करया था।
  khz-khz: Iesu na Laasaro kala vatuna kovogana na ekea-piatiato, e kwarega na evega-kuliiti-waiato
    tomanai, taunilimalima gutuma para ia ria. Na votalima na vokala gegitaato valina
    roe wagepiaawai.
  deu-TKW: 'Es legten nämlich für ihn Zeugnis ab die vielen, die mit ihm waren, als
    er den Lazarus aus dem Grabe rief, und ihn von den Toten erweckte:'
  zsr-NT: Lëzcaꞌ glunëꞌ lnaꞌ lau queëꞌ Jesús bönniꞌ naꞌ gulacuáꞌlenëꞌ Lëꞌ catiꞌ niꞌ
    bulidzëꞌ Lázaro, yuꞌë yeru ba, len buspanëꞌ lëꞌ lu yöl‑laꞌ gut.
  lin-lin: Bato nyonso oyo bazalaki elongo na Yesu tango abengaki Lazare ete abima
    na kunda mpe asekwisaki ye kati na bakufi, bazalaki kotatola makambo oyo bamonaki.
  hns-NT: Dher manai log dekhies raha kaise Jiesoe Laasaaras ke kabar me se bolaaike
    djie oethaais raha. Oelog sab koi se bataawat raha ka bhail hai.
  noa-E: Mag õor pöm Jesús khĩirphee oon bëetarran, irua Lázaro chi meem ya jẽbdeg
    sĩerrta deeu phiriu autarr chi ootarr khʉʉnau jajaaukham ũrwia i oom khõchgauta
    mag i khĩirphee bëejierram.
  eng-EMTV: Therefore the crowd which was with Him when He called Lazarus out of his
    tomb and raised him from the dead, was testifying.
  mib-NT: Te ñayuu ní cahīin jíín yá ná ni cana ya xinī Lázaro nuū ní yɨndūji de,
    te ni nastécu yā de, ni canacani i jnūhun ndese ni sáha ya.
  lif-NT2: आल्‍ल ये़सुरे़ लाजरसे़न् इप्‍पुङ्‌लाम् लाःक्‍कात् उःत्तुआङ् के़सिःबालाम्
    कुहिङ्‌वे़त् चोगुबा के़निःबा मनाहाॽरे़ खे़न् काक् पाःन्‍निन् चक्‍मे़ल्‍लॽए इङ्‌मे़भोःसुरो॥
  xnj-xnj: Msambi wa vandu vala vevavi pamonga na Yesu ligono leamkemili Lazalu kuhuma
    mulitinda, amyukisi. Vavajovili vandu mambu gala gegahumalili.
  mmx-mmx: La mo limixin diga nemen eburu mi ne Iesu ap mo laaleng neni ga ro asu
    ka ne Lasaro boro at lamaaut, la ga lox aroo amlong i basinge lanmet. Diga tong
    asu na lavanga ro Jerusalem.
  cbr-NT: Usa 'ain ca an Jesusan Lázaro bamacë matá me naëcënu mëníoëxancëbi cuënquin
    baísquimia isëxancë unicaman Jerusalénuxun a bana ñuiacëxa.
  tee-NT: Tachi chun ju lapanacni ju ixtalakts'inch ju Jesús acsni malok'onichokolh
    ju Lázaro acsni junilh ni cataxtulh junta ixmacnucanta pus yu'unch ju ixtanajunch
    ni vasalh chunch ju navilh ju Jesús.
  eng-LSV: The multitude, therefore, who are with Him, were testifying that He called
    Lazarus out of the tomb, and raised him out of the dead;
  cak-NT: Y ri winak ri xquitzu' ri Jesús cuando xroyoj ri Lázaro ri caminak chic
    y xuc'asoj-pe chiquicojol ri caminaki', can niquitzijola' chique ri ch'aka chic
    winak.
  pah-NT: '@see-verse:JHN.012.016'
  sja-NT: Jesupa Lázaro p'irabaipida unudap'edaarãpa irua ooda jõmaarãmaa nepɨrɨpachida.
  xed-xed: Ka rusu inda tsa mnduha si kawadaga nda Yesu ya ta skwi nghaŋ həŋ, ma fitika
    sliʼaganaptani ta Lazar ma kulu, mataba gwal nda rwa ya.
  glk-glk: وختی عیسی ایلعازَرَ دوخوأده و زندَه کوده و از قبر بیرون بأورده، جماعته
    زیادی اویه ایسه بید. اوشأن او چیزی کی بیده بید شهادت دَییدی.
  mks-NT: Mé ña̱yivi, na̱ na̱sa̱nduu xi̱hín Jesús tá na̱ca̱ha̱n xi̱hi̱n Lázaro ña̱
    ná queta da nu̱ú na̱ndu̱xu̱ da̱ ña̱ nditacu da, mé na̱ cán na̱ndicani na nu̱ú
    java ga̱ ña̱yivi ña̱ na̱xini na na̱caja Jesús cán.
  gfk-S: Ma ira matanabar ing di ga kis ter tano bung be Jisas ga tato hasur Lasarus
    metuma tano midi gom hatut ie sukun ra minat, di ga hininaawas hanana utane Jisas.
  bmu-bmu: Ambazip Jisösbuk Betani malgeri, yeŋön dangunu ewö kinda buzupŋi jim sehiget.
    Jisösnöŋ Lazarus qeriga kömupnöhök guliba wahöta qaksirigö köt köteŋ mosöta kaŋgoriga
    ambazip kambunöŋ ekeri, yeŋön Jisösgö könaŋi naŋgöba jiba jim asariget.
  dgz-dgz: Iesu, apan Lasiros wat inakameni, ap wamewa gapan waenapan aru ame Iesu
    Lasiros wat inakameni ase yawane, mu Lasiros oisewa ise wa asewa amon.
  eng-GNV: The people therefore that was with him, bare witnesse that hee called Lazarus
    out of the graue, and raised him from the dead.
  zaa-NT: Ca enne' tsè'e lani Jesús loti' beyàỹie Lázaruá berią le' yerubàa nna benie
    qui'ni beyàcca bànią, pues làcą nna bedàa cą titsa' acerca de nu uccua.
  eng-WEBSTER: The people therefore that were with him when he called Lazarus out
    of his grave, and raised him from the dead, bore testimony.
  guh-guh: Pamonae tane pamatacabi Jesús Lázaro asaëyaexana petëpaenëmi, bajarapamonae
    tsipaeba Jerusalén tomarapijivijavabelia. Tsipaeba pacuenia bajarapamonae tane
    Jesús Lázaro piasaëyaexanaejavata petëpaenëmi. Bajaraxuata jivi ayaibitsaëto pitsapa
    tomaravelia pecopiapitsinexatsi Jesús.
  bon-bon: Lui biname cina jääpänepesi Yeesu lipu Lajaro ne gape cabu ca ala taasoglecepi,
    siige budre cabu ca yaarpinantepi ireclota me, teepi biname bine umle jaawenanemepesi.
  nhw-BL: Huan nojquiya nochi nopa masehualme catli itztoyaj ihuaya Jesús quema quinotzqui
    Lázaro ma quisa campa tecacahuatl tlatoctzitzi quinilhuiyayaj sequinoc catli panotoya.
  swh-ONEN: Wale waliokuwepo wakati Yesu alipomwita Lazaro kutoka kaburini na kumfufua
    kutoka kwa wafu, waliendelea kushuhudia.
  wbi-wbi: Avanu vano valyaale palikimo nu Yesu ye ikunkemeela uLasali kuhuma mu mbiipa
    na kukunsyusia, vavakava vikuvoleka avange imhola ijio.
  bba-bba: Tɔn dɑbiru te tɑ rɑɑ wɑ̃ɑ kɑ Yesu sɑnnu sɑnɑm mɛ u Lɑsɑɑ sokɑ u yɑrɑ sikirun
    di, ye u nùn seeyɑ ɡɔrin di, tɑ rɑ n yen ɑreru dimɔ.
  eng-KJVCPB: The people therefore that was with him when he called Lazarus out of
    his grave, and raised him from the dead, bare record.
  kgk-NT: (-)
  waj-waj: Yisuuva Rasaruusaa tuduu putuuvakidiri diitoo suaivaki gioonna kiaapu ivaa
    tooya ivaara ngiari seenaiya kiaa mmiaa rada nuairavai.
  cpy-cpy: Tema osheki ikenkitha-takoyi-taneero okaatzi iñaakiri atziri-paeni itsipatakari
    paerani Jesús rañaakaan-taariri Lázaro.
  ekk-PKP: Paljud rahva seast olid näinud, kuidas Jeesus kutsus Laatsaruse hauast
    välja ja äratas ta surnuist üles ning nad jutustasid seda lugu.
  mpx-mpx: He valila boda bwabwatana Yeisu hi kite Lasalo i yogaan ge i palutem yaomala,
    inoke heliya Yeisu wana ginol wasana hi palelu.
  wbp-wbp: Nyiya-jangkalurla yapaju Jurujulumu-ngurluju wapirdi yanu Jijajikiji? Yapa
    panu-karijilpalu nyinaja Jijaji-kirli kamparru-wiyi Pijinirla. Nyangulu kujarla
    Lajuruku purlaja yungu wilypi-pardimi pirnki-jangka. Junga! Nyangulu Jijaji kuja
    Lajuru pina-wankaru-manu. Ngula-jangkajulu pina-yanu Jurujulumu-kurra, manu yimi-ngarrurnulu-jana
    yapaku Jijaji. Yapangku Jurujulumu-wardingki-paturlulu purda-nyangu Jijajirli
    kuja Lajuru wankaru-manu yartarnarri-kirlirli. Kuja-jangkakulurla wapirdi yanu
    Jijajikiji.
  luo-luo: Oganda mane ni kode chiengʼ mane oluongo Lazaro oa e liel, ka nochiere
    oa kuom joma otho, nomedo lando wachno.
  nhe-NT: Huan nojquiya nochi nopa tlacame tlen itztoyaj ihuaya Jesús quema quinotzqui
    Lázaro ma quisa campa tlacacahuaya ajachica quinilhuiyayaj sequinoc tlen panotoya.
  aii-aii: ܘܟܸܢܫܵܐ ܕܝܼܗܘܵܐ ܥܲܡܹܗ ܝܵܗܒܹܠܔ ܗܘܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܕܩܪܹܐ ܠܹܗ ܠܲܥܵܙܲܪ ܡ̣ܢ ܩܲܒ݂ܪܵܐ
    ܘܡܘܼܩܸܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iñugiaktuarguuq nayuutiruat Jesus-mi Lazarus-mik iḷuviġmiñ tuqułiġmiñ aŋitqiksitman,
    tusraayugaaqtirrutiginiġaat tamanna atuumaaniktuaq.
  msb-msb: Niyan, san tawagon ni Jesus si Lazaro na magluwas sa rulubngan kag ginbuhay
    gihapon siya hali sa pagkamatay, an katawuhan na kaupod didto ni Jesus nag-istorya
    pagpira-pira sa mga iba pa kun nano an nangyari kan Lazaro.
  cpa-NT: Jøng² dsa² mi³quianh¹³ Jesús jmai³ ja³ca¹jmo¹dsa hi² ca¹hiog² Lázaro, ca¹dsii¹
    dsa² héi² jǿg³ ca¹lah¹jǿ¹ hi² ca¹jái¹dsa jmai³ jøng².
  dso-dso: ଜିସୁ ଲାଜାର୍‌କେ ମଲାଟାନେଅନି ଉଟାଇକରି ସମାଦିଅନି ବାରଇବାକେ କଇଲାବେଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ରଇଲାଇ, ସେମନ୍‌ ସେ ଗଟ୍‍ନା ବିସଇର୍‌ ସାକି ଦେବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Taunimanima hutuma na ia ida e nohova, ia ese Lasaro gara amo e boiria
    lasi bona mase amo e hatorea isi negana ai; bena idia ese harina e piua.
  yva-NT: Vatano wanui nanawirati utavondi arono Yesus po Lasarus awain puje aipapo
    rai muno Po aijaseo kovakato no wene rai, soamo wo Lasarus apa kovakato raura
    kakavimbe.
  dgc-dgc: Nadid, du tolay a édse to lébéng ni Lasaro to péngbuhay diya ni Jesus,
    éy side i nagbahetaa du étanan a édse ta Jerusalem.
  zpm-NT: Lad grë miech guizhiu co no nzian zha ne goṉ zha bleeban me Lazh, dzigo
    nguiedz rzodiidz zhow lo grë miech co.
  hix-NT: Rasru yahatakanàrà yonyenhàyamo, Txesusu hyawo rma nehxatxkon hatà, thenyenohnà
    komo rma hatà. Rasru y, ahatakako, tawro yonytxanyenhàyamo rma mokyam nehxatxkon
    hatà. Txesusu wya anàmrà yonyenhàyamo rma mokyam nehxatxkon hatà. Nyamoro rma,
    tànenyetxhàyamo yokarymatxownà hatà, anar komo wya.
  sim-sim: Ma ol Jisas Lasarusin or mbarik or usaharik heyeri ma ondo mashi oson li
    haisau handasawe irik,
  npi-ULB: उहाँले अहिले लाजरसलाई चिहानबाट बाहिर बोलाउनुहुँदा र तिनलाई मृत्युबाट जीवित
    पार्नुहुँदा उहाँसँग भएको भिडले गवाही दियो ।
  cgc-cgc: Ta adlaw na gaselled Jesus i naan ta Jerusalem, tama na mga ittaw gasugid
    ta duma na mga ittaw parti ta iran na nakita na Jesus gaumaw ki Lazaro na mwa
    ta lebbengan daw pabannaw din.
  tim-tim: Akto luâk âmbâle undup Yesu olop togoyi arekŋe Yesuŋe Lasaro konmâ goaŋdo
    momoŋânba agalep are egi aregât pat ain kili are makyeŋgiyi.
  yor-yor: Nítorí náà, ìjọ ènìyàn tí ó wà lọ́dọ̀ rẹ̀ nígbà tí o pé Lasaru jáde nínú
    ibojì rẹ̀, tí ó sì jí i dìde kúrò nínú òkú, jẹ́rìí sí i.
  wos-wos: Hanja séfélak du takwa di xé, Jisas wandéka Lasarus wambula raméndéka.
    Xétaka di hundi wa.
  emp-NTPO: Jesuba Lazaro beu b̶ad̶ada trʌ̃ped̶a ʌ̃rẽbabisid̶e zocãrã ẽberãrãda arima
    duanasid̶aa. Mãwãnacarea ãdjia unuped̶ad̶ada nẽbʌrʌbadjid̶aa.
  eng-F35: So the crowd that had been with Him when He called Lazarus out of the tomb
    and raised him from the dead continued to testify.
  ind-ind: Pada hari itu, ramai sekali orang yang pergi menyambut Yesus karena sewaktu
    Yesus menghidupkan Lazarus dengan memanggil dia keluar dari kuburnya, banyak orang
    menjadi saksi mata peristiwa tersebut. Mereka terus menceritakan keajaiban itu
    ke sana kemari.
  pes-OPCB: در بین جمعیت، کسانی که زنده شدن ایلعازر را به چشم خود دیده بودند، آن را
    برای دیگران تعریف می‌کردند.
  mpt-mpt: Sino Lasalase kaanea tom tem wat dofaibbua Yesuse nganabanea hana tam tlea
    nakaia unangai atemibbuei o wengo naka mak unang maki oyebiba
  ssx-ssx: La꞉satesi lapa꞉ pa꞉ta꞉ wina꞉ Yesuma꞉ wi la paa mea tiaeyeke pita꞉ma꞉ Yesu
    ame̱le̱ haemeke wanda꞉halima꞉ koto pieke ekita꞉ hande wanda꞉hali pa꞉ta꞉ amba꞉
    la halemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑ bɛ do Jesu ɑjɔ wɑɑti iyi í kpe Lɑzɑɑ í jũu hɑi si bɑlɛu,
    ɑŋɑ fei ɑ̀ wɑɑ sisiɑ inɛ ŋɑ mii iyi Jesu í ce.
  gaq-gaq: ଜିସୁ ଗୁଏ ଲେଃକ୍ନେ ଲାଜାର୍‍କେ ରାଃଚ୍ୟାବାନ୍‍ ୱାଚେ ଆରି ମୁଇଙ୍ଗ୍‌ତର୍ ଜିବନ୍ ଆଡିଙ୍ଗ୍‌ନେ
    ବେଲା ଜାଣ୍ଡେ ମେଁ ଏତେ ଲେଃଗେ ମେଇଂ ଆକେନ୍ ସାପା ସାମୁଆଁ ପିତୁର୍‍ପାକା ବାସଙ୍ଗ୍‌ ବଆର୍‌ଗେ
    ।
  gof-RNT: Yesuusi Alaazara duufoppe xeegidi, hayqoppe denthida wode iyara de7iya
    daro asay Yesuusabaa markkattidosona.
  unx-unx: ଆଡଃ ୟୀଶୁ ଲାଜାର୍‌କେ ତପା ଗାଡାଏତେ ହାକାଅକିୟାଏ ଆଡଃ ଗଏଃକାନ୍‍କଏତେ ଜୀଉବିରିଦ୍‌କିୟାଏ
    ଇମ୍‌ତା ଇନିଃଲଃ ତାଇକେନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କ ଗାୱାକ ଏମ୍‌ତାଇକେନା ।
  gah-gah: Itó Izesú nene Lasaloni sele lo amekago heleneikutí gonosi galegutí limigo
    ániga vegená mukilite keza ámina sunimú vegená lugáa avetó iki li kimiki minamó.
  lcm-lcm: Au petau lava po ago ang ve nia, kian lapo angakusai pulakai ta kana songo
    asoung ani Lasaro pelek a mopong, na ka tak atadut pok ia.
  aer-aer: Yewe, tyerrtye atningke kwenhe apurte-irreremele alheke arneke-arnare-irremele
    alherlte-iweke Jesus-werne nhenge rarle tangkeye-akerte anintyemeke. Itne kwenhe
    alakenhe mpwareke nhenge itne-arle ayeye aweke-iperrenge Jesus arlkerlenge ante
    Lazarus renhe ikngwerlenge nhenge rarle ilweke-arle intetyamenge inteye kwenenge.
    Nhenge yanhe areye itwele-arle tnetyame areke Jesus-ele Lazarus itethe-ilirtnerlenge,
    yanhe areyele ingkirrekeke ayeye ileke. Kele itne alheke arnekarnare Jesus aretyeke.
  qvc-NT: 'Achka runam Jisusta rikashqallapa karqan, Lasaruta mach''ayshina sipulturamanda
    qayashpa kawsachimuptin. Chay rikaqkunaqam suqkunata kayshina ancha parlachishqa
    karqan: —Kaytam Jisusqa rurashqa, nishpa.'
  tgl-ULB: Ngayon ang maraming mga tao na nakasama ni Jesus ng tawagin niya si Lazarus
    palabas sa libingan at binuhay mula sa mga patay, ay nagpatotoo sa iba.
  cbs-NT: Jabiatiandi Lázaro mawashina Jesúsun kenakin bestenwain uinmabun yudan kaian
    jabu jatuki chanikin jatu yuibaunbaunaibun
  xtm-NTPP: Ñayii ka iyo ji'in Jesús ma nuu ni ndaxteku ya Lázaro ma, ni ka ndaka'an
    i ndaka sukan ni sa'a ya ma, vaa ni kana ya Lázaro ma, te ni ndee de yavi nuu
    ni ka chu'u i de ma nuu ka yinee‑ka ndiyi ma.
  nnq-nnq: Bandu ajingi babakiba pamwe nakwe mangobu apabankema Lazalo mulikabuli,
    nganhyoya kuboka kwa babawile, ngabachalakicha gagapitile.
  bao-NT: Bojoca, Lázarore maja opepʉ ca niigʉre jʉo wiene cojo, ca bii yairicarã
    watoare cʉ̃ ca cati tuaro cʉ̃re tii, Jesús cʉ̃ ca tiiri tabere cʉ̃ mena ca niiricarã
    pea cʉ̃ja ca ĩariquere aperãre wederucuwa.
