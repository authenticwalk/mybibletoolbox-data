  zac-NT: Nu ra mënë nazunú Jesús iurë lëꞌë më gunaꞌbë më Lázaro laꞌni baꞌa nu bëcuaꞌñi
    më lëꞌë Lázaro ladi ra tëgulë, biadiꞌdzë rall lu ra mënë lo quë naguná rall.
  kyg-kyg: Muki vayaꞌmogi Yesuꞌa Layosiꞌmo alino he tino ateꞌniya afinaꞌmo agaeꞌeꞌmo
