  nob-LB: Alle som hadde vært med da Jesus vekte opp Lasarus fra de døde, hadde fortalt
    folket det Jesus hadde gjort.
  ntj-ntj: Yuwa, pirninya-ya lurrtjurringkula ngata-ngata yanu Tjiitjanya nyakukitja
    tungkitjarra pitjalayinnyangka. Tjiinya-ya tjakulpa kulirnu Tjiitjalunyu mirrangu
    yarltingu Latjuranya pulpangka mirri ngarrirranyangka. Nyarra ngamu-ya ngaralanytjalu
    nyangu Tjiitjalu Latjuranya wanka pakaltjingannyangka, yarnangu palunyalu-tjananyaya
    parratjakultjunu. Nyangka-ya kulira ngata-ngata yanu Tjiitjanya nyakukitja.
  sxb-NT: Omurima ogwa awantu awaawanga ni Yesu olwa yaziusia Lazaaro okuema ku awafu
    waagia emberi okulanzia amangʼana aga okuziuka okwa Lazaaro.
  nhu-NT: Kebombom kè to nu bô bo Jisos diuu dì wvú to teŋɛɛ Laasalus ɛ̂ jem bvuse
    yî kpwe le to nu ɛ gɛn bô nsee no bó to yɛnɛɛ.
  row-row: Leleꞌ Yesus tao nasodꞌa baliꞌ Lasarus mia mamaten, ma noꞌe nala e dea nema
