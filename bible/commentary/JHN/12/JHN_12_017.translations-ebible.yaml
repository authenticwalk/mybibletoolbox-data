  cme-NT: Bamaŋ waa hiere da uŋ siire Lasaar dumaa, baa ta ba waŋ-ma baa nuɔmba‑i.
  sus-sus: Ɲama naxan Lasaru to keli ra faxɛ ma, e naxa seede ba Isa bɛ.
  pon-2006: Aramas ako me iang Sises ni eh ketin malipe Lasarus sang nan sousowo,
    kamourada sang mehla, ahpw lohkiseli dahme wiawiher.
  dad-dad: Tamo kayau Jesus geid difar fen, ĩ Lasarus matmat bun tamal iweigne ken,
