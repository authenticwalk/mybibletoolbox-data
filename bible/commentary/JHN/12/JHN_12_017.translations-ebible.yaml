  mco-NT: Je jäy ajcxy huɨdibɨ anajty ajcxy ymɨɨd Jesús, huin'it co Lázaro ypɨdzɨmy
    ma yajnaaxtɨgɨɨyɨ, e yajjugypɨjcɨ jadüg'oc, chachyejcyp anajty ajcxy tɨy'ajt nañ
    jadu'n huɨdibɨ anajty ajcxy tɨ ijxcɨxy.
  kqf-kqf: Mba laḡannemo ba lava kumdi Yesu vaitena bi Yasalesi pekina tauyewamo i
    kakakenamoitona a kita. Niganana mba lavedi taudidi giuna sa giugiunawe.
  cpb-NT: Atziripaini ikaatzi tsipatakariri pairani Jesús rowiriintairi Lázaro, ikenkithatakoyetairo
    okaatzi iñaakeri.
  aon-aon: Aria abudok nyutob Jisas nahwar Lasarus nakitak natograri wonugwehw aria
