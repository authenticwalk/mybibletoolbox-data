  uig-ARA: ئەمدى ئۇ لازارۇسنى قەبرىدىن چاقىرىپ تىرىلدۈرگەن چاغدا ئۇنىڭ بىلەن بىللە
    بولغان خالايىق بولسا، بۇ ئىشقا گۇۋاھلىق بېرىۋاتاتتى.
  tuf-tuf: Jesús racayat uwan to binat tihrjacro. Jesusat Sir urá cut Lázaro chein
    cut “Lázaro watur waawi” cohwican uwat itcháquinro. Cohwyat Lázaro sicor estají
