  zpo-NT: Lee re xaa mzo kwaan Jesús leezha mrezh xaa Lach leen baa, nu mseban xaa
    xaa, re xaa ne mzaa kwent re kwaan ngune xaa ngok.
  poy-poy: Lipinga lya wantu walii wawaweriti pamuhera nayomberi shipindi pakamshemiti
    Lazaru kulawa mlipumba, kamzyusiya kulawa kwawahowiti, watakuliti yagalawiriti.
  qwh-NT: Lazaruta Jesus cawaritsenqanta ricaq nunacunanam mecho tsechopis willacuyarqan
    ricayanqanta.
  gaw-gaw: Aria Lasarus nug mauha moḏp̱a niiom, haen amup̱a am danab ah kuḏum ag ele
    daanna, Jesus Nug Lasarus onigp̱a ewa maḏ eṯe, aha dimiṯim do anidp̱ig amu, ag
    amunu maṯiegeg,
  nca-nca: Komo Yesuko Lasarus uni tapuko nekoní khumowí rotoro otoqaró quno ŋuno
    unipare qambu eneya yoraŋgurí. Asa unipare ŋundo Yesu ŋuro mande yesowo yeyaŋgo.
  zpz-NTPP: Na gazaꞌ de mbecy nu bzaac ornu Jesuuz bredz mi Lázaro nu ruuy gyerbaa
