  ndg-ndg: Bai lelo likundi lya bandu babile pamope ni Yesu wakati paakemile Lazaro
    kuoma mu'likaburi, kabashuhudia kwa wenge.
  wsk-wsk: Se kariimet tom umu te nu ilak bagaman se nu Lazarus maraguwuram mu dun
    nu beteram umu ko am balu pagaruwakasan.
  toj-NT: Jaxa cristiano ja matic smoj ja Jesús ja yora sc'uman ja chamhuinic Lázaro
