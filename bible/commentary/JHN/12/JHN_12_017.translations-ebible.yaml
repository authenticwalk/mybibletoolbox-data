  san-TIB: ས ཨིལིཡཱསརཾ ཤྨཤཱནཱད྄ ཨཱགནྟུམ྄ ཨཱཧྭཏཝཱན྄ ཤྨཤཱནཱཉྩ ཨུདསྠཱཔཡད྄ ཡེ ཡེ ལོཀཱསྟཏྐརྨྱ
