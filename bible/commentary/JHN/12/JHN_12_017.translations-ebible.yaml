    tsi quiha Jerusalén ca nohiria bo ja yoacani quiha.
  bbr-bbr: Roasiret ak Jisas nukas Lasarus siräi mowon ses opok, ko pak rain, ak arirai
    kiro ämän karauk roasiret awareäin.
  inb-inb: Lázaro wañuska pamba­raiaskata Jesús kaug­sa­chispa kaiagta kawag­kunaka,
    tukui­kunata willa­na­kurka.
  hrv-hrv: Mnoštvo koje bijaše s njime kad Lazara pozva iz groba i uskrisi od mrtvih
    pronosilo je svjedočanstvo o tome.
  box-NT: Bìa nɔ̀nzoǹ páanía wi là a Yeesu pã̀ahṹ na ó o von o Lazaare á
