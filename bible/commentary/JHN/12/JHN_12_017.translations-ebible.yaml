  ote-NT: Núꞌʉ ya ja̱ꞌi mi ꞌbʉhni nura oraꞌa̱ ra Jesu bi xipa ra Lasaro da bøni de
    ra ntꞌagui ne bi gʉtsꞌi de ra du, nuꞌʉ́ xqui ꞌyonga ra ꞌbede de núꞌa̱ xqui hyantꞌʉ.
  wnu-wnu: Qoan Yisas Lasarus tumunt igama wot qamara der bugamor qen end munon yurau
