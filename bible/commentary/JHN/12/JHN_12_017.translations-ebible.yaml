    wumb pei, jep oł erang kanik wumb ei, Jiisas eim oł yi eririm pa nik, ek yi ninjing.
  ign-NT: Tiuri puiti, ena apamuriana achaneana tímara­ra­ca­naripa ema Jesús eta
    macaeche­pu­sirahi ema Lázaro te máecari, náechaji­si­haipahi éna eta náimaha­quenehi.
  dik-NT: Ku kɔc juëc ke rɛ̈ɛ̈r thïn wäär cï Jethu Ladhäro caal aɣeer raŋ yic, ku
    jɔt kam kɔc cï thou, aake kë cïk tïŋ tɛ̈t kɔc.
  cac-cac: A juntzan̈ eb' ayec' yed' Jesús ayic ix yavtanelta vin̈aj Lázaro b'aj mucb'il
    yic ix pitzvixi vin̈, ix laj yalel eb' tas ix yil eb' chi'.
  tzj-E: Tzra' ec'ol wa' jle' jxetz'towa rxin Jesús tak xuyic Lázaro chquecjol cnomki'
