    soꞌ yuꞌuj yuvej ne̱ cunuu iꞌna̱ꞌ uún ya̱ síí cuꞌna̱j Lázaro quiꞌyaj Jesucristó
    a.
  cut-NT: Ihyan che ndihchero ye vederihno che din Dihvo vo, ndedetuhche ye Lázaro
    va̱n tena̱hn ne, rente ye yahn.
  bel-bel: Людзі, якія былі зь ім раней, сьведчылі, што Ён выклікаў з магілы Лазара
