  usa-usa: taíbaq Îtute máqeo-kayukama Îtuma Aráátaratimma ááyaitana utátuwena úin-aimma
    timá abarokáq kéiteta nôrabi i-náíkáráq tirááe.
  soy-soy: Pɛ̃ nnɛ́í pɛɛ pɛɛ Yeesu kɛkúrí ń we kumúŋɛ́ kpɛ-i kuú pɛɛ Lɑsɑɑ nhórɛ-i
    n sée uu lésɛri uu kɔ pikpɔkpɔ kɛ́mɛɛ u yukusɛ, ɑpi lɛ̃ kɑpi n yɛ̃́ pisoi kɛɛnkɛɛ.
  hui-hui: Ala Yasuhanda Lasarasi homenego, Homali egeanda howa tagira íbu, layagola
    heyalu ibiyago wali agali de hendenerume lalu, Ibugua agua biya, lalu wali agali
    hearu lamini.
  amf-amf: Yesus Alaazaram duukira eelayse kinin dhaasenka kimbesana kinka dahaana
    eena ogosa ke tarjade.
  quc-NNT: Ri winaq ri e k'o ruk' ri Jesús aretaq xusik'ij loq ri tat Lázaro pa ri
