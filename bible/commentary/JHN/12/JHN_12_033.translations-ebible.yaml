verse: JHN.012.033
translations:
  kpx-kpx: Iesuu hoto kateai loui isivialeike ataeau hilokage auna oleve kateai hatai.
  okv-H: ke ainge Iesu na ena amo ahe ivo do eto taisora avo harikena. Eto ke ainge
    Iesu na enu
  tbo-tbo: Geka Yesu a wiatatiyana, apo iyowai ma ina hilage.
  mal-C: തന്റെ മരണവിധത്തെക്കുറിച്ച് സൂചന നൽകുന്നതിനായിരുന്നു യേശു ഇതു പറഞ്ഞത്.
  grc-SR: Τοῦτο δὲ ἔλεγεν, σημαίνων ποίῳ θανάτῳ ἔμελλεν ἀποθνῄσκειν.
  bgc-bgc: न्यू कहकै उसनै यो बता दिया के वो किस ढाळ की मौत तै मरैगा।
  khz-khz: Ia evetaina ekilato, ia gena kwaregai raka pene kwarega-tiwa gauna ekilagi-atiato.
  deu-TKW: (Das sagte er aber um zu bezeichnen, welches Todes er sterben sollte.)
  zsr-NT: Didzaꞌ ni bëꞌë Jesús nac bëꞌ nac gatiëꞌ.
  lin-lin: Yesu alobaki bongo mpo na kolakisa lolenge ya kufa oyo asengeli kokufa.
  hns-NT: Ie baat se oe bataais kie oe kaise marie.
  noa-E: Jesuu mag iekhamarran mag dau aphʉʉ pakuls gaai ich thõju jaau sim ajim.
  eng-EMTV: This He said, signifying by what kind of death He was about to die.
  mib-NT: Súcuan ni cahān yā jeē steén yā ndese modo cuu yā.
  lif-NT2: खुने़ॽ आक्‍तङ्‌बा सिःमे़न्‍नो पेःक्‍ल पत् के़लॽबान् ओसेःन्‍धाक्‍से़ ये़सुरे़
    पाःत्तुबारो॥
  xnj-xnj: Ajovili genago kulangisa lifwa leifwa.
  mmx-mmx: Ni ga vaase i na mumu lanmet neni naba ekip tangarang min.
  cbr-NT: Ësoquin ca uisai 'iax cara bamati 'icë quixun cacëxa.
  tee-NT: Ju punaulich ju chunch ju Jesús va ix'amamachakxaninimputunch ta yu capuniyach.
  eng-LSV: And this He said signifying by what death He was about to die;
  cak-NT: Ri Jesús xu'ij quiri', chi xuk'alajij ri anchique modo xticamises.
  pah-NT: A'ea erame ga imombe'ui g̃a pe omanoag̃wama nahã po ti g̃a ji jukai yva
    rehe nehẽ javo.
  sja-NT: Mãga jarak'ãri, Jesupa jara k'inia baji ichi sãgá piut'ee.
  xed-xed: Tvi kəʼa dzaʼa mtaku ta mnə tsi ma tsa gwaɗani ya.
  glk-glk: اون اَ حرفأنه اَمره، اشاره به مرگی بوکوده کی اونه انتظاره دأشتی.
  mks-NT: Xi̱hín ña̱ yóho cúni̱ mé á ndicani a nu̱ ná ña̱ quivi a ndi̱ca crúxu̱.
  gfk-S: Ma iga tange hokakarek ura hamanis be a mangana minat hohaam na mat hobi.
  bmu-bmu: Mi kömup denöwöŋi kömumawi, miaŋgö keu saiŋa mewö jii mötket.
  dgz-dgz: Iesu nop mame waniwa me bop mega gapan anenen ta ewamo boepi noa waiwandin.
  eng-GNV: Nowe this sayd he, signifying what death he should die.
  zaa-NT: Anía rèe para ttélini ti'iỹa la modo gattie.
  eng-WEBSTER: (This he said, signifying what death he should die.)
  guh-guh: Bajarapacuenia Jesús tajëvelia jumaitsi jivijavabelia jivi peyapëtaenexa
    pacuenia Jesús tëpaejitsia.
  bon-bon: Ai mene iicema ca tabe eboclomtige, tabe lipulipu gaabe cabu budre pa läbitepi.
  nhw-BL: Techilhui ni para ma tijmatica quenicatza miquisquía.
  swh-ONEN: Yesu aliyasema haya akionyesha ni kifo gani atakachokufa.
  wbi-wbi: Alyajovile uluo kuvonia kuuti ilifua vufue vuki.
  bba-bba: U yeni ɡeruɑwɑ u kɑ sɔ̃ɔsi ɡɔɔ wìn bweseru u koo ɡbi.
  eng-KJVCPB: This he said, signifying what death he should die.
  kgk-NT: Upéa he'i kurusu-rehe omanotaha omombe'u-vy.
  waj-waj: Iya dataama inna iikio iva putinaraivo kooyaa vainaraivaara ivo itaa kua
    tiravai.
  cpy-cpy: Ari rooñaawontzirori Jesús jempe okantyaa aririka rowamahae-takiri.
  ekk-PKP: (Ta ütles seda, et viidata, missugust surma pidi ta surema.)
  mpx-mpx: He i ba ola o, inoke i pamasal bwaliga ga ni yaomal ola.
  wbp-wbp: Junga kujaju. Nyampu yimi Jijajirlilpa-ngalpa yapa jintawarlayiki yimi-ngarrurnu
    kamparru-wiyi kapu-ngalpa yangka nyanunguju palimi warntawarntarla.
  luo-luo: Nowacho mano mondo onyisgo kit tho ma nobiro thogo.
  nhe-NT: Techilhui ya ni para ma tijmatica quejatza miquisquía.
  aii-aii: ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܠܡܲܚܙܘܼܝܹܐ ܕܵܐܟ݂ܝܼ ܒܸܬ ܡܵܐܹܬ ܗܘܵܐ.
  esk-NT: Taatnaqamiguuq uqautiginiġaa qanuq tuqqutauluni nagliksaałiksrani.
  msb-msb: Ginsabi niya ini agod ipasabot kun pan-o siya mamamatay.
  cpa-NT: Quianh¹³ jǿg³ jøng² ca¹he¹ Jesús hi² jón²dsa ni³ crǿg¹³.
  dso-dso: ସେ କେନ୍ତିଅଇ ମର୍‌ବାକେ ଗାଲାନି, ସେଟା ଜାନାଇବାକେ ଏନ୍ତି କଇରଇଲା ।
  meu-meu: Ia na unu e gwau toma, ena mase dalana e hahedinaraia.
  yva-NT: Yesus po raura taije indamu Po apa kakaijo sawa no inyo kapite rai raura
    wusyimbe.
  dgc-dgc: Kinagi ni Jesus i éya a monda tukoy du tolay éng kodya i kate naa.
  zpm-NT: Ga bzeet me zha gut miech me.
  hix-NT: Àro wyaro tàwya tatoko rma, twayehtoho hutwamohsekonà rma hatà. Yahkotohen
    hona tamoyathosom me rma nehutwamohsekon hatà.
  sim-sim: Jisas or hakundari mashin karem ormu saweri sir.
  npi-ULB: कस्तो किसिमको मृत्यु मर्दै हुनुहुन्छ भन्‍ने सङ्केत गर्न उहाँले यो कुरा
    भन्‍नुभएको थियो ।
  cgc-cgc: Iling tan ambal Jesus aged mlaman ta mga ittaw daw ino na paagi iya an
    na kamatayen.
  tim-tim: Yesuŋe hain magep amâ ikiŋe mombiapgât dopŋe katmâ makmâ makyeŋgiep.
  yor-yor: Ṣùgbọ́n ó wí èyí, ó ń ṣe àpẹẹrẹ irú ikú tí òun yóò kú.
  wos-wos: Wungi wandén déré xiyae mimbu hatekatendakaka dé wa. Di wun jooka xékélakindate
    dé wungi wa.
  emp-NTPO: Mãwã jarasia idjira crud̶e cachi bead̶ida cawabi carea.
  eng-F35: (Now He said this to indicate by what kind of death He was about to die.)
  ind-ind: Yesus berkata seperti itu untuk memberitahukan bagaimana caranya Dia akan
    mati.
  pes-OPCB: عیسی با این گفته، به نوع مرگ خود بر صلیب اشاره کرد.
  mpt-mpt: E weng olo baabeseo e kukubo nanea kaanamabeo weng ota baabesebe.
  ssx-ssx: Koto leeke ekita꞉ ipika꞉ homolo piekeeki la halolo leekeme.
  mkl-mkl: Si ideu bɛ Jesu wɑ sisi yɑɑse bɛi nŋu ɑ́ kui.
  gaq-gaq: ମେଁ ଡିରକମ୍ ଡିଙ୍ଗ୍‌ଚେ ଗୁଏନେ ୱେଡିଙ୍କେ ଆକେନ୍‍ ସାମୁଆଁବାନ୍ ମେଁ ଆମ୍ୟା ବିବଗେ ।”
  gof-RNT: I hessa giday ay mela hayqo hayqqaneekko enttaw qonccisanassa.
  unx-unx: ଇନିଃ ଚିଲ୍‍କା ଗନଏଃରେ ଦୁକୁନାମେୟାଏ, ଏନା ନେ କାଜି ହରାତେ ଉଦୁବ୍‍କେଦା ।
  gah-gah: Loko limó nene zohota zaló hilitikumú anoza gakó limó.
  lcm-lcm: Katapo mengen asukang nang, asi kana mengen amalangas ta kana mat ka saka
    serei an.
  aer-aer: Nhenge Jesus-arle nhenhe re angkekenge, re kwenhe angketyame nhenge nthakenhe-arle
    re ilwetyenheke.
  qvc-NT: 'Chaykunata nishpaqam, Jisukristuqa paykunata kayshina intyindichirqan:
    Suq kruspim rinllapa alsawaq, nishpa.'
  tgl-ULB: Sinabi niya ito upang ipahiwatig kung sa paanong paraan na kamatayan siya
    mamamatay.
  cbs-NT: jaskai cruzkia mawaxanai jatube nukuki chanikin unanmaya
  xtm-NTPP: Te sukan ni kaxtnu'u ya naxe kûu ya ma.
  nnq-nnq: Yesu alongela yene alaya apakuwe kiu gani.
  bao-NT: Atere ĩigʉa, “O biri wãme yʉ bii yairucu,” ĩigʉ ĩiwi.
  san-ORI: କଥଂ ତସ୍ୟ ମୃତି ର୍ଭୱିଷ୍ୟତି, ଏତଦ୍ ବୋଧଯିତୁଂ ସ ଇମାଂ କଥାମ୍ ଅକଥଯତ୍|
  huv-NT: Aag ayaj tandeac manguiayaran nguineay apmandeow.
  otn-NT: Bi̱ ma̱nna̱ ra̱ hya̱ na̱, ngue di opa̱n'yu̱ yø ja̱'i̱ tema̱ forma di du̱
    'mø bi tho.
  nop-nop: U kumuŋ dediŋ tibaak wondok nadiŋa yoyout mede unduŋ yoguk.
  obo-NT: Id oseng din idda, su amoy id posaddoo rin ko momonnu sikandin od patoy.
  cak-ENT: Ri Jesús xbij c'a quiri', richin xuk'alajrisaj c'a ri rubanic ri rucamic.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤛᤡ᤺ᤔᤧᤴᤏᤥ ᤐᤣ᤺ᤰᤗ ᤐᤳ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤧ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤖᤥ॥
  mie-NT: Súcuán nī ncāhān yā jā stéhēn yā nāsa modo cuū yā.
  san-TIB: ཀཐཾ ཏསྱ མྲྀཏི རྦྷཝིཥྱཏི, ཨེཏད྄ བོདྷཡིཏུཾ ས ཨིམཱཾ ཀཐཱམ྄ ཨཀཐཡཏ྄།
  qve-NT: Saynata nispanmi, Jesusqa entiendechiran imaynan wañunanmanta.
  pao-NT: '@see-verse:JHN.012.032'
  cbu-NT: Isus anoo átu, yasinamun tputseem tsipachima átu, tárangiya.
  usa-usa: wemá min-áímmô tiráimma minnâ náaraq umá puíníyo minnáyataba yiráá téna
    tiráiye.
  soy-soy: Nkpɔ mmɛ̃ kuu n sɔ́nti ukɛ́ ń kpu nsímɛ́ kuu lɛ̃ pi símisi.
  hui-hui: Ani layago ibu aguani homolebero lalu lene.
  amf-amf: Ogono yin kinin giyoono hamin hama dembhi yinin diyensa keam bhocchisana
    ki giyade.
  quc-NNT: Xub'ij wa' we tzij ri' chuq'alajisaxik jas u wäch kämikal kuriq na.
  dob-dob: Ta gete nadigega Yesu ꞌieꞌitedi, mwaꞌadega maꞌetamo ꞌimwawasaꞌesa.
  wrs-wrs: Yesusva ishunvna honamba, osm ora, si os kamba dahavav kruserava.
  mca-mca: Qa yi'tƚi'ij aka'an hats'inha qa yeqethentaxik'iha pa' ƚunye'jkii hatse'
    qu' nawa'm.
  tzo-TZC: Ti vaꞌi sꞌelan laj yal ti Jesuse, jaꞌ ta xacꞌ ta naꞌel ti cꞌu sꞌelan ta
    xchame.
  mya-mya: (ဤ​သို့​မိန့်​တော်​မူ​ရာ​တွင်​မိ​မိ​သည်​အ​ဘယ် သို့​အ​သေ​ခံ​ရ​မည်​ကို​အ​ရိပ်​အ​မြွက်​အား
    ဖြင့်​ဖော်​ပြ​တော်​မူ​ခြင်း​ဖြစ်​၏။)
  gng-NT: U len' nnɔ ŋɔ wɔ ń wuɔn u li kpo mikuum mà ya bol nɛ.
  cbi-NTPO: Jesús tsanditu ya naa kuusanu peyanu ju'ba juntsa aseetanguikaanu tyataa
    tsandimi.
  ikk-NT: (O gi ihiẹnni o ku ghọsị ụdị ọnwụn o jẹnkọ d'a nwụn.)
  leu-leu: Nane kuus malaan xena faxalit nari pana so ta buk maatan nane taa siaxe.
  maz-NT: Mi mama a cjanu yo, ngue c'ua ro mbãrãji ja rvá ndũ'ũ.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུངས་པ་ནི་རང་ཉིད་ཇི་ལྟར་དགྲོང་བར་འགྱུར་བ་བསྟན་པ་རེད།
  tca-NT: Rü yema orewa duü̃xü̃gümaã nüxü̃ nixu ga ñuxãcü tá na nayuxü̃.
  zpl-NT: Scua udixiuleꞌenu xa modo atinu.
  mbc-NT: O'non ye'ka pe tîwî to'ya ekaremekîiya mîrîrî.
  ndg-ndg: Atibaya nyoo akibabonekeya aina ya kiwo alowa waa.
  wsk-wsk: Nu uwuta balam mu nu aguwaya kuerukko wore ko balam.
  toj-NT: Jach yala jachuc ba oj bob cabticon jas mero sbej oj chamuqui.
  tbc-tbc: Ru amaiak ibol an lo, iŋsen dugo woŋ imat o dak kuai te ibol ilasa ya.
  sna-sna: Akareva izvi kuti aratidze mafiro aaizoita.
  smk-NT: Wanin a nibarita' na ni Jesus ta pigaw nin ipatarusan na no pa'no ya nin
    mati.
  grc-TCGNT: Τοῦτο δὲ ἔλεγε, σημαίνων ποίῳ θανάτῳ ἔμελλεν ἀποθνῄσκειν.
  gof-WFTW: I hessa giday ay mela hayqo hayqqaneekko enttaw qonccisanassa.
  spa-BLM: Pero él dijo esto, dando a entender con qué clase de muerte debía morir.
  kyz-NT: Aiporamũ futat 'ga amanũawama mome'ui oree.
  dao-dao: Acuna ngthu cun a thih vai ksingnak vaia a pyena kyaki.
  cya-cya: Lo'o cha' nu ycui' ñi re, ngulyo scua la ñi ña'an ntsu'hui cha' caja ñi.
  wrk-wrk: Nani barri yanybayi Jisus, yalu langandaykanyi mankanyi nangangi. Yanyba
    nyuli nani yalungi, jingkijbangangi nyuli, jayalu langandaba mankanyi nangangi
    kurndana kurdanbikanyi. Baki nanankardi barri nyuli karu yalunya nani, yalu langandaykanyi
    nangangi mankanyi.
  nii-nii: Jiisas eim ek yi nim ei, eim kułmba nge ei, piingii ni yi nim. Wumb ek
    orung kindik kin, yi ninjing, “Sin lo ełe piinmin ei, lo ek yi ninim, ‘Krais Gos
    kindang wu, mei ełe mani opu, eim kunum kunum konj mułmba,’ ninim. Nimbił erang,
    nim ek yi nin, wumb wu kingam ei ond peri ełe to kundngii nin? Wu kingam ei nii?”
    a nim.
  ign-NT: Eta juca máichira­vacahi ema Jesús, mavarahahi nacaicu­tia­ra­yarehi eta
    táichara­ra­ca­va­yarehi eta máepenira.
  dik-NT: Ku wën lueel yen kënë, ke wïc bï nyuɔɔth yen tɛ̈ bï yen thou thïn.
  cac-cac: Icha chi' ix yutej yalani chajtil ol aj schami.
  tzj-E: Tak xbij jawra tzij jara' xc'utbej nak xtba'na tzra tak xtcamsasa chwech
    jun cruz.
  san-BUR: ကထံ တသျ မၖတိ ရ္ဘဝိၐျတိ, ဧတဒ် ဗောဓယိတုံ သ ဣမာံ ကထာမ် အကထယတ်၊
  yaa-NT: Nãnori ato yoini nã ifi cruz ikakĩ mã mastaxiaifono ato tãpimani.
  cab-NT: Láu líra laríñaguñein luágu loúweba lan luágu ában gurúwa.
  clu-clu: (Sa anang ambal nga dato ginsogid na kon anong klasi nga kamatayun anang
    antoson.)
  swh-ULB: Aliyanena hayo akionesha ni mauti gani atakayokufa.
  tpt-NT: Chuncha naul ni Jesús para katamalaqasil tacha kapuniyaꞌ.
  aai-aai: Iti tur eo, i mi’itube ti’obaiyih i ana morob ana itinin boro mi’itube
    namorob.
  sny-sny: Sosu Jisas peri ape au te'eye su, marepi si lo apou a'i toteye, le lu taune
    werese ma'e temeniyete lo ne au te'e fiyariye. [Jo 19:6]
  myy-myy: “Ito bajiro godagʉ yiguĩji”, masa ĩna yi tʉo masitoni, ito bajiro gotiquĩ
    Jesús ĩnare.
  trc-NT: Ne̱ maꞌa̱n nana̱ nihánj nana̱ caꞌmii Jesucristó roꞌ, taj xnaꞌanj da̱j quiꞌya̱j
    nii man soꞌ ne̱ cavi̱ꞌ soꞌ a.
  cut-NT: Che tihca̱ ra̱hn ye ne, ra̱hn ye nduhca̱ che va che coh ye.
  bel-bel: Гэта казаў Ён, даючы ўразумець, якою сьмерцю Ён памрэ.
  zlm-KSZI: Kata-kata Isa ini membayangkan cara kematian-Nya kelak.
  gdr-gdr: Sɨ Yesu onggɨtyam yɨt yindonj re ouyawa mana da rɨdede wɨp nya kae Ton
    uj okas dem.
  vmy-NT: Nga ꞌba kitsu yeꞌe= nijmi ngatꞌare jótsaꞌen kueya.
  cmn-FEB: （他这番话表明了他将以何种方式死去。）
  gmv-RNT: Yesusi hessa yootiday izi ay mala hayqo hayqqanakko erissanassa.
  ncl-NT: Inon Jesús quilic, pa yoje quimatisi quinami yahuiaya miqui.
  sua-sua: Vanang e Yesus ta re te, “Ngak hover a ho orom dok” tok, kam khenam ma
    mmok mang en mruo te, nak yor nngia!
  are-are: Erataka lakinha angkaka etna kaltja nitjinanga era ntolkala ilutjinala.
  gai-gai: Na Iesusa an kam ndoprinanna, ma ndona memenacna tɨpna kirarna kam ndopca
    larurina.
  qvm-NT: Tsaynog nirmi Jesús tantyatsergan crucificaypa wanutsishga cananpag cashganta.
  chz-NTPS: Heˉ gaꜙhlëëyhꜘ läꜙja̱ˉ, gaꜙmiꜙjnääyˉ haˉ läꜙ kya̱a̱hˊ maˊ ju̱u̱yꜘ baˊ
    ja̱ˉ.
  kmu-kmu: Ani avame kema huno hia kemoꞋa mage hu-maine “Ma yateti, yafaga yosale
    nahaesageꞋna faligahue.” huno hama-pai-maine.
  ood-NT: Neh, bo wa kaij g Jesus ch oki heg hab ahg mat has masma wo muh.
  lbm-lbm: असो कह्य क ओन यो प्रगट कर दियो कि ऊ कसो मृत्यु सी मरेंन।
  ncj-NT: Ijcon oquinnextililoc quenin micohuas.
