  bod-N: མི་རྣམས་ཀྱིས་གནས་དེ་རུ་ཁོང་ལ་གསོལ་སྟོན་བཤམས་ཤིང་མཱར་ཐས་སྣེ་ལེན་བྱས་པ༌དང༌།
