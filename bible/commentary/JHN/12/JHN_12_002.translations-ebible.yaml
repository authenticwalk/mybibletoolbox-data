    varih to ënëën me ne e Ieesuꞌ.
  agd-agd: Onóbin Yisasin nan amusin uren ma samádan dunan Mata kuviyákan mai ma Yisasi
    má ma yunan nan takhó ma mamáden kumanen eúkukhein kayo aúbaná Rasarusin má dere
    kumantaren mino.
  rkb-NT: Anaeze Marata sidisahawy humo bu nikara. Rasaru zinymyrykynahatsa tuk tadisahakanaha.
  san-THA: 'ตตฺร ตทรฺถํ รชนฺยำ โภเชฺย กฺฤเต มรฺถา ปรฺยฺยเวษยทฺ อิลิยาสรฺ จ ตสฺย สงฺคิภิ:
    สารฺทฺธํ โภชนาสน อุปาวิศตฺฯ'
  iws-iws: Mɨ sɨma nae ɨna dirɨraerarɨm Jisɨs siya hɨrar naeyam. Mata sasar yɨnkɨn
    dirɨraerar kamɨm nae dirɨraerarɨm sɨmakan. Mɨ inkamɨn Lasaras nɨkɨuwiyɨn, yɨo
    nae Jisɨs saɨkar yɨdwo ae.
  pol-SZ: Przygotowano z tej okazji kolację. Marta im usługiwała, Łazarz siedział
    razem z Jezusem,
  ztq-NT: Tsi lëë Jesús ptsiñ, lëë meñ beeñlo tu xtsee par Jesús. Lëë Marty kwtëë
    niskwaan. Wi Lázaro kwsob lo mezh chaw.
  zai-NT: Raqué bidii cabe laabe ti endaró xhi. Marta cutiidi ni ne Lázaro zuba né
    laabe ra mexa que.
  upv-upv: Renge ie artabbu nurre Iesu. Marta etabbu, ko Lasros evi san renge nir
    nga maraan tevi Iesu.
  wap-NT: Jesus paonarunao konaukii-kidan naꞌiki ĩaroapa-kidan wuruꞌu ukaawanuz. Martha
    maokodaꞌo nii wanyukunui udono, Lazarus naꞌiki Jesus sakanatapan puꞌu miisa diꞌii
    baokoinao tuma.
  mva-mva: Makara nge rairai moanako teke Iesus aranao be diemaki. Lasarus marau Marta
