  tew-tew: Iweho Jesus ônkindihúukhâyˀan. Martha-ḏi ovâysä̖ä̖sandeˀ, heḏi Lazarus
    wáˀ in wé̖ˀgeˀindáḏí nahúuˀä́n.
  rmc-rmc: Kerde leske ode te chal. E Marta kerelas pašal lende a o Lazar sas jekh
    olendar, ko leha bešelas pašal o skamind.
  apr-apr: Motong la di tooltool ke malala tani in tiyeie kanningi atu a bet nen ngan
    tikanen ye Yesu, inbe lodi ponana ye. Le nga Mata iso kaningi a bet imalimi di
    ye, inbe Lasarus la iye di tooltool yo tiye Yesu tikan so nga, ngan tiwur ye kakawa
    ke kaningi so.
  tiy-tiy: Diyo ténafay roy kandulie fégébasa bé Jesuse. Bé no témégén, i lala Martahe
    démuwot, ménsar i ro Jesuse bero Lasaro.
  nlg-nlg: Ma gaira tara gonidila vania Jesus na vanga nulavi iga, ma Martha te hahanga
