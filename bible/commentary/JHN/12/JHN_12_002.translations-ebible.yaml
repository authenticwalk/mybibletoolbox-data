  mau-NT: Ya⁴ qui³si³cjen² Jesús nca³ njion². Je² Marta tsa³cˀe¹ya³-le⁴. Je² Lázaro
    cˀoa⁴-ti⁴ jnco³ xi³ ti⁴je²-ni³ xi³ tsa³ca³tio²tˀa³ ya¹mi²xa⁴ cao⁴ Jesús.
  gup-gup: Dja birrikarrmi manme birridjarrknguni Jesus dorrengh bu nungkakenh. Wanjh
