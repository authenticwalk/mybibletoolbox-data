    pʉ́ʉda bojochah, Marta jwiítdih jeémát mi cáagap jĩ.
  taw-taw: Pen amek, yɨb nop dad aplanɨgun agɨl, tap awl agɨlɨlak. Agɨlelak, Lasalus
