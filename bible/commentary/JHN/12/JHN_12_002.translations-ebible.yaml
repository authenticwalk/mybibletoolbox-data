  kiz-kiz: Basi bhakanjandalila kyakulya kya kimihi oku, ni Martha akanitumikila,
    wakati obhu Lazaro ajhele mmonga wipoghwa bhala bhabhatamili pa kyakulya pamonga
    ni Yesu.
  tzo-TZE: Li Lázaro xchi'uc yixlaltaque laj yic'uncutic ta ve'el xchi'uc li Jesuse
    yu'un ja' chich'ic ta muc' li Jesuse. Ja' imac'linvan li Martae. Li Lázaroe tey
    la xchi'inuncutic ta chotlej ta ti' mesa.
  lex-lex: La hande de riy rhi' ya'anlawna-yemunlawna pa rhoi-rtania Yesus, ne Marta
