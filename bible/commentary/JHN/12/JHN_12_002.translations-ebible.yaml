    Jeso. Ogari Mareta iroro pakoigakeri.
  yle-yle: Yesu u l꞉êê dîy꞉o nté pee ngmê l꞉âmo ngópu, Lasadas u k꞉ii nmee kmaapî.
    Mata ngê nté doo a teetee, nté kuu dmi nmî kêmê doo kapî dé.
  swh-1850: Huko walimwandalia chakula cha jioni, naye Martha akawa anawatumikia.
    Lazaro alikuwa mmoja wa wale waliokuwa mezani pamoja na Yesu.
  ese-NT: Jomajo Mantaa Jesosajo quea bihui poanijo bobi quea huiso cuacua mee canaje.
