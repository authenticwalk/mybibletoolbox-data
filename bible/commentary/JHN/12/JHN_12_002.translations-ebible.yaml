  shp-NTPO: Jain Jesús kaketian jaon rarokin pitiaxonkana iki, Marta iká iki jato
    piti yasanxonai. Jatian Lázaroribi iká iki ja betan mesan pii yakata.
  aom-aom: Amo Iesuro ë ajiomamu ariböviohuro i harihe avohoromo Iesu bojamijareje.
    Bojamiromo Martha-ro ajëmiromo ie iꞌimëmamu Lazarus-ro ie iꞌi Iesumëꞌo ro hijadeje.
  geb-geb: Mbe Zisasan ndikndigap ana nzuav shama mbui. Marta mbe nzuav mba tuim,
    Rasarus mba Zisas phorga pi gumgi han perav ki.
  eng-WYCLIFFE: And thei maden to hym a soopere there, and Martha mynystride to hym;
    and Lazarus was oon of men that saten at the mete with hym.
  bsj-bsj: cin macinen cariwi, matta nima carike, Liazaru wi mor nubo yimwiyeu kange
    Yeecu.
  cak-cak: Chiri' x-an jun utzulaj va'in roma ri Jesús. Ja ri Marta ri nilin-apu pa
    mesa, y tz'uyul yan chic apu ri Lázaro chiquicojol ri ec'o-apu chuchi' ri mesa
    riq'uin ri Jesús.
  chf-NT: Ya'i cherbinti cua' u c'uxe'. Ix Marta u tuse' ni cua' tä c'uxcan. Aj Lázaro
    täcä chunwäni nämte' t'oc aj Jesús tä mesa.
  tlf-tlf: Kale yak kutam iyo Yesus imi deng tebe-bom iman fuu-e-bilipta, Mata uta
    dong dogobeluta, iman uyo kulep tal kobe kobe ke-bilipta, abiip kasel so tinum
    Lasarus so Yesus so iyo alugum ton-bom-nilipta, unan-bilip e bole,
  piu-2006: ngurra palunya ngurrara tjuṯangku Yiitjunya nyakula yunyparringu. Tjana
    watjaṉu, “Yiitjunya ngalyankunytjala nganaṉa tjungungku mangarri ngalkura yunyparringkunytjaku.”
    Tjana tjungurringkula nyinanytjala Maatjalu tjananya mangarri parra yungangi.
    Latjarratjanyaṯarra tjanala tjungu nyinangi.
  poh-NT: Ar ajic chipam jenaj pa̱t xquitikꞌa̱ꞌ wach jenaj ninkꞌi̱j chi yeꞌbal rilokꞌil
    i Jesus eh ar xquiyukꞌej chi wiꞌc reh xikꞌekbal. Reꞌ aj cojol culc chipam i ni̱m
    reꞌreꞌ, reꞌ i Ma̱rta eh reꞌ La̱saro reꞌ rixuba̱l i Ma̱rta tzꞌuklic woꞌ cok ru̱cꞌ
    i Jesus nah me̱xa.
  tue-tue: Toopʉ́ Jesuré bosebʉreco tiipéowa. Marta yaarére batowo. Lázaro, ãpẽrãcã́
