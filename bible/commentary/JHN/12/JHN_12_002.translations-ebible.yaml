  mam-C: Antza kub'e kyb'inchin jun wab'j te aq'b'il chjonte te Jesús. Ate Mart nsipintaq
    wab'j, ex ajin te Lázaro q'uqlektaq wa'l kyuk'a ti'j meẍ.
  ndj-ndj: Kula vamgolela filivi fya lumihi, mweni Malita aveli akuvatandila. Lasalu
    aveli yumu wa vala vavelili pamu na Yesu pamesa vakulya.
  mbj-NT: Takajaa bä kä m', Jesus najiis ramoo bok Jesus raweh'ëëh do tä n'aa. Maah-Ta
    manaa ti hat'oonh do sa waa, sa tä. Rasaro asooh sa mahang.
  lat-VUC: Fecerunt autem ei cœnam ibi, et Martha ministrabat, Lazarus vero unus erat
    ex discumbentibus cum eo.
  ngp-ngp: Niyo wamwambikila nk'hande ya nomsi, Masa niyo amdamanyila ndima. Lazalo
    na kanda yumwenga ya wadya wekale hamwenga na Yesu
  aoi-aoi: Aburraja wurrakina nenumin-akumarna arakba adinakba aninga Jesus-langwa.
    Enejukwaba nakina Lajirida n-ambilyumurra yakwujina aburruwa wurrukwala warnikabuburrakiyuwa
    Jesus-langwa. Biya ne-yebukeyinuma wurrakina wurruwurrakawura-ma umba ngalaja
    dakina Mada yingi-lyilyanguma amurndakibina aninga aburruwa-wa.
  enq-2: Dokonya pateamopa endakali dupame Jisasanya nee yangakamaiyami. Matame nee
    dupa mokosiamopa, Jisasa-pipa nee nalanya peteami endakali dupanya Lasarusa baa
    apata peteami.
  eng-ASVBT: 'So they made him a supper there: and Martha served; but Lazarus was
    one of them that sat at meat with him.'
  mna-mna: Tana Yesu ziŋan naŋgaŋ kini tila tipet, mi kar tana tikam kini pini. Lasarus
    ziŋan Yesu bizin tikanan kini na, Mata ni imbotmbot mi irre zin pa kan koroŋ.
  myw-myw: Yeisuw inekes, mo iva̱ges kan; Ma̱lid ikokew kan silma̱nin Yeisuw sen tawaw
    beikams. Lasalos siney tasiyas ikamkwams.
  sby-sby: Balamubambila cakulya cakulemeka Yesu, ico Malita ncalabanyamfwilisha kutebeta.
    Lazalo walikubapo mpobalikulya pamo ne Yesu.
  sll-sll: Omingere ari hobi Yisas homena si gangwi. Si gangure Lasaras Yisas na gina
    kina ami di mole homena nomingi. Nominga gin i, al Mata homena si gangwo i gwire
    na tongwi.
  yaq-NT: Junama'a bempo, Jesujta alleaka, tu'isi a' mabet betchi'bo, kupteo bem nau
    bwa'anee'uta a' yaak. Ju'u Maata ama am a'abosen. Ju'u intoko Laasaro, ama mesau
    jokammak katekan aapo'iku mak ji'ibwakai.
  uro-uro: Bä nga rhoqoräkt i sa ma Jisas ka män e dä rha mualat na ama tmäs bä ba
    qa. Ma Marta qiat tatmät na ama tmäs dap ma Lasarus di qale qa qä nä iarhakt kärarhae
    i rhat täs ti nä ma Jisas nävät ama laiqa.
  ita-1885: E quivi gli fecero un convito; e Marta ministrava, e Lazaro era un di
    coloro ch'eran con lui a tavola.
  muy-muy: Eslini tə̀zalaki Yezu nakəŋ ka zlam məzumani. Òru ènjʉa ti Marta ahəlibiyu
    zlam məzumani ana tay, Lazar ti ni naŋ àbu azum zlam akaba mis ya tə̀zalay tay
    ni.
  kqc-kqc: Ma mironari bi uriyenau iruku feide maradi; Martha bi iruku dabara regamo
    ma Lazarus ma ina vene ka Iesu sa ameinu resi iruku irigamadi.
  tav-tav: Topʉ cʉ caejaro cʉ caboje ʉgapere caquenoo yuubojawã. Marta jãre caʉgarique
    peobojao cãmo. Topʉ cãna mena Lásaro quena Jesu mena caʉga ruiwĩ.
  eng-ULB: So they made him a dinner there, and Martha was serving, but Lazarus was
    one of those who was lying down at the table with Jesus.
  spa-VBL: Había allí una cena preparada en su honor. Marta ayudaba a servir la comida
    mientras que Lázaro estaba sentado en la mesa con Jesús y con los demás invitados.
  fra-_FOB: On lui fit là un souper, et Marthe servait, et Lazare était un de ceux
    qui étaient à table avec lui.
  hau-ULB: Sai suka shirya masa abinci a wurin kuma Matta ce ke hidima, Li'azaru kuwa
    ya kasance cikin wadanda ke kan tebiri tare da Yesu.
  mal-mal: അവിടെ അവർ അവന് ഒരു അത്താഴം ഒരുക്കി; ലാസർ യേശുവിനോടുകൂടെ പന്തിയിൽ ഇരുന്നവരിൽ
    ഒരുവൻ ആയിരുന്നു, മാർത്ത വിളമ്പി കൊടുക്കുകയായിരുന്നു.
  kkc-kkc: Osoloso habe mi omapoo diayo Yesuwo nei toowa mopoodoo dooso. Osoloso Mataye
    nei piso. Osoloso Lasales yinosee ee ma kulodu dibolo hodobo dobolone Yesubolo
    nei nameleeso.
  lit-lit: Taigi, ten jie iškėlė jam vaišes ir Morta patarnavo, o Lozorius buvo vienas
    iš atsilošiančiųjų su juo prie stalo.
  urd-GVR: Wahāṅ us ke lie ek ḳhās khānā banāyā gayā. Marthā khāne wāloṅ kī ḳhidmat
    kar rahī thī jabki Lāzar Īsā aur bāqī mehmānoṅ ke sāth khāne meṅ sharīk thā.
  far-far: Kera sasi akau ana fanga ki fuana sa Jesus. Sa Lasaros ta wane laugo ana
    na wane ne kera laefida mai 'uria fanga fikulae fainia sa Jesus. Ma ni Mata ka
    ngali fanga mai fuada.
  suz-BL: लाजरस आ खिंमी येसु नु आ शेंसीब आन कली थुल्‍चा ठीक पशो बाक्‍तेक्‍म। मारथामी
    जचा थोव़क योक्‍तु। लाजरस येसु नु काथा बाक्‍शो बाक्‍त।
  car-NT: Moro po ro mo'ko Jesus erepary man kapy'po i'waine. Mo'ko Marta arepa ekanen
    me kynakon. Mo'ko Lasarus mo'karon Jesus maro endametonon ekosa kynakon.
  amp-amp: Betani thofm Jisasr htiyakhato you yeshrt yakhato Jisasrpno yimam rpat
    rhuhato nuwa famom. Martatn nd htamo yeshrt fak nhta nhombrahemotm. Yimam Jisasrpno
