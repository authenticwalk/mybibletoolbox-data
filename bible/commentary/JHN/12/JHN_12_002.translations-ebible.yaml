  myu-myu: Marta puybit mõg̃mõg̃ o'e Jesus pe i'o am, doze beayũ be dak. Lázaro jekõnkõn
    o'e Jesusyũ eju.
  fue-fue: Ɓe jonŋani mo hiraane. Marta e yeɗa ɓe, Lasar e wondunoo e nyaamdooɓe e
    Yeesu.
  amk-amk: Na nanai Lazarusi itorohong muniara bei we etamang we Yesusi na munufoi.
    Martai wesarawiri wesa tuti Lazarusi tuti mano wenotisa fosa ewatai etampi ruhiai
    ria Yesusi.
  fai-fai: kabadákal, ika Yesus ami kalfala bom imin fu bidiwe, Lasadas ata Yesus
    so tein badane, Máta uta imin geleyam budu keimome,
  ura-NT: Nii janate cuu beseta bana rijijieein Jesoso coroaateeure, raaoti lenone
