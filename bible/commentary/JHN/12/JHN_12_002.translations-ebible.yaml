    riq'uin ri Jesús.
  zia-zia: Yesu eno nona saiwa Mata mene dunu Lasaro dema adungno nona miniwa ara.
  mal-2015: അവിടെ അവർ അവന്നു ഒരു അത്താഴം ഒരുക്കി; മാർത്ത ശുശ്രൂഷ ചെയ്തു, ലാസരോ അവനോടുകൂടെ
    പന്തിയിൽ ഇരുന്നവരിൽ ഒരുവൻ ആയിരുന്നു.
  tuo-NT: Tocjãrã Jesure bosenʉmʉ weepeowã. Marta baꞌasere etiwõ. Na pãjãrã waꞌterore
