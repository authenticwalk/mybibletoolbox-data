verse: JHN.012.002
translations:
  kpx-kpx: Iale Iesuu tiale keve velemage Matau avuho lovi vanu. Matau lovi vasege
    Lasolou Iesuti uguiavoi molehi sisilama.
  okv-H: amita bande ta indari indesi pambuo Martha na indari ikenu Iesu te Lazarus
    te eto umoro embo nenei te aingeto gaga ta arumbeto indie mihio
  tbo-tbo: Noka hotanana Yesu binei aniani hi wononogo, Maleta aniani i ululona. Lasalo
    ma Yesu hai lawa mitehi hi tugula po himam.
  mal-C: അവിടെ യേശുവിനുവേണ്ടി ഒരു അത്താഴവിരുന്ന് ഒരുക്കിയിരുന്നു. മാർത്ത ആതിഥ്യശുശ്രൂഷ
    ചെയ്തുകൊണ്ടിരുന്നു. ലാസറും അദ്ദേഹത്തോടൊപ്പം പന്തിയിൽ ഇരിക്കുകയായിരുന്നു.
  grc-SR: Ἐποίησαν οὖν αὐτῷ δεῖπνον ἐκεῖ, καὶ ἡ Μάρθα διηκόνει· ὁ δὲ Λάζαρος εἷς ἦν
    ⸆ τῶν ⸉ἀνακειμένων σὺν⸊ αὐτῷ.
  bgc-bgc: उड़ै उननै यीशु कै खात्तर भोज तैयार करया, अर मार्था सेवा करण लागरी थी, अर
    लाजर भी उन म्ह तै एक था जो उसकै गेल्या खाणा खाण बेठ्ठे थे।
  khz-khz: Vonai Iesu ralialona ganiganina gekalaato. Mareta na garia ganigani erapalaato,
    Laasaro maki vonai ganigani kapunai getanu-koukouto talimara ria getanu-kouto,
    geganiganiwai.
  deu-TKW: Da richteten sie ihm dort ein Gastmahl, und die Martha wartete auf, der
    Lazarus aber war einer von denen, die mit ihm zu Tische saßen.
  zsr-NT: Niꞌ gulaguꞌë tu güiꞌi huagu gahuëꞌ Jesús. Gluꞌnu le lahuëꞌ María, atiꞌ nutsëꞌë
    Lázaro ladj bönniꞌ rö́ꞌlenquëꞌ Jesús tahuëꞌ.
  lin-lin: Kuna, balambaki bilei mpo na Yesu ; mpe wana Marte azalaki kobongisa mesa,
    Lazare azalaki moko kati na bato oyo bavandaki na mesa elongo na Yesu.
  hns-NT: Oesab bhodjan tajaar karies okar ieddjat kare khaatien. Maarta parsat raha
    aur Jiesoe aur Laasaaras pahoena log ke saath bhodjan karat raha.
  noa-E: Mag i barbaimaawai maiguim khʉʉnau wajap phiejãb wauwia Jesús khöpiju aphöbaadëwia
    chadcha waujierram. Maimua ya thum wau aaipa sĩsiewai chi Lázaro ʉ̈phʉi Martaau
    chi nemek thöi jijig khajim. Maagwai maar thach khö nʉm aig ĩchab ich Lazarojã
    dʉ̈i thach khö sĩejim.
  eng-EMTV: Then they made for Him a supper there; and Martha was serving, but Lazarus
    was one of those reclining to eat with Him.
  mib-NT: Te ni casáha i ɨɨn vico xíni jeē yɨñúhún i jíín yá. Te Marta ni jeni ña
    cohō. Te Lázaro yéji de staā jiín yá nuū mesa jiín táca gá ñayuu.
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् युःन्‍छिक् ये़सुःन् कुमिङ्‌सो इङ्‌धाःङ्‌ले़ लागि चा
    मे़मे़त्तुरो॥ मार्थारे़ खे़ङ्‌हाॽ चा मे़त्तुसिल्‍ले़ चा के़जाबाहाॽओ खुने़ॽनु सोरिक्
    लाजरसे़न्‍नाङ् चामा ते़न्‍नो युङे़॥
  xnj-xnj: Kwenuko vamtendelakili chakulya cha kimihi, Malita akavya kuvahengela.
    Lazalu avi mmonga wa vala vevatamili pameza pamonga na Yesu.
  mmx-mmx: Limixin at ne Lasaro diga lox agagas li leveluxa rin go, la ne Mata ga
    raba luxa di, la ne Lasaro la leventaba luvuttadi bok diga anan eburu mi ne Iesu.
  cbr-NT: Cuanxa Jesús atun 'itinu bëban ca Martanën piti 'aruacëxa. 'Aruxuan 'ináncëxun
    ca Jesúsbëtan Lázaro 'imainun anu 'icë unicaman mesanuxun piacëxa.
  tee-NT: Anch ju tanavinilh lakatam lacvaiti ju Jesús. Chai ju Marta ixt'ak'a vaiti.
    Chai ju Lázaro ixmaktapakstitama junta ixta'akstitamanalh ju Jesús junta ixtat'ajun
    venin ni chunchach ixtalhilanita.
  eng-LSV: they made, therefore, a dinner to Him there, and Martha was ministering,
    and Lazarus was one of those reclining together with Him;
  cak-NT: Y chiri' x-an jun wa'in, roma xapon ri Jesús. Y ja ri Marta yerilij-apo
    ri jec'o chuchi' mesa. Ri Lázaro jun chique ri je-ch'ocol-apo chuchi' mesa riq'uin
    ri Jesús.
  pah-NT: A'ero pevove'g̃a japoi mbatera Jesus'g̃a pe to'u katu ti g̃a ore pyri javo.
    Igwete Martahẽa herueruri mbatera g̃a pe. Lázaro'ga oapy oina Jesus'ga pyri jara'g̃a
    pavẽi. Igwete g̃a i'ui.
  sja-NT: Mama bɨde k'ewara Jesumaa nek'opijida. Martapa jedepachi. Jõdee Lázaro Jesús
    ome nek'omaa baji.
  xed-xed: Ka danatá lu ta skwa zay hada, ka dgə Marta. Tekw tsa Lazar ya mataba tsa
    mnduha ta nzata ŋa za skwa zay kawadaga nda Yesu ya.
  glk-glk: در اویه به افتخاره عیسی شام بدَییدی. مارتا پذیرایی کودی و ایلعازَر از جمله
    کسأنی بو کی اونه اَمره سفره سر نیشته بو.
  mks-NT: Ta cán na̱caja ndíví na̱ ña̱ cajíni Jesús jáchi̱ cúni̱ na̱ caja cáhnu na
    mé á. Ta mé Marta cúú ñá cája ndíví nu̱ ná. Ta Lázaro cúú in táhan da̱ íin coo
    nu̱ mesa xíxi xi̱hín Jesús.
  gfk-S: Ma di ga gil tike nian utane Jisas kaia. Mata ga harahut ura soh nian, ma
    ne Lasarus tikenong ta dong ing di ga kis tikai ter ma ne Jisas tano nian.
  bmu-bmu: Miaŋgöreŋ aŋgoriga Jisös göda qem waŋgibingöra miri kunöŋ nene ohoba mözözömgöget.
    Martanöŋ ohom töndeŋ köl eŋgiyökmö, azi Jisösbuk mohotŋe tata nene negeri, Lazarusnöŋ
    yeŋgö sutŋine tarök.
  dgz-dgz: Map mepe Iesu taueni menan Lasiros wat inakameni baripewa tugune. Mata
    taba yan siwandini, taba nana watarewa ap gapan waenapan wanumune. Lasiros ap
    mepe den tanam wande en.
  eng-GNV: 'There they made him a supper, and Martha serued: but Lazarus was one of
    them that sate at the table with him.'
  zaa-NT: Nía nna beni cą sí'e; Mártaá nna runi tìą servir lo méỹá. Entre canu ỹuaní
    lo méỹaá lani Jesús nna, re' huá Lázaruá nía.
  eng-WEBSTER: 'There they made him a supper; and Martha served: but Lazarus was one
    of them that sat at the table with him.'
  guh-guh: Bajarajota Jesús pexaejava toexanatsi caniviyopijijava. Bajarajota Marta
    pexaejava tsanaponapona. Lázaro nanabaneca pamesata Jesús nabaneca.
  bon-bon: Yeesu ne deedei puga ecärisi. Lajaro pui bime yepä ge, lui cina teta cama
    deedei äbitininisi. Maareta mogobi jewenimige.
  nhw-BL: Huan inijuanti quichihuilijque Jesús se tlacualistli. Huan itztoyaj Lázaro
    huan sequinoc ihuaya Jesús campa mesa, huan Marta quinmacayaya inintlacualis.
  swh-ONEN: Wakaandaa karamu kwa heshima ya Yesu. Martha akawahudumia wakati Lazaro
    alikuwa miongoni mwa waliokaa mezani pamoja na Yesu.
  wbi-wbi: Pe vakamuling'hanikisia ikyakulia ikya pakivwilile. UMalita ghwe juno akava
    ikuvatengelela. ULasali alyale umo ghwa vano vakikalile nu Yesu vilia ikyakulia.
  bba-bba: Miyɑ bɑ nùn yɑɑ dibu kuɑ mɑ Mɑɑtɑ u bu nɔɔrimɔ, ɑdɑmɑ Lɑsɑɑ u sɔ̃ kɑ Yesu
    sɔbun suunu sɔɔ.
  eng-KJVCPB: 'There they made him a supper; and Martha served: but Lazarus was one
    of them that sat at the table with him.'
  kgk-NT: Upe-py ogwahẽ rire Hesu, omongaru porã íxupe. Ha Marta ogweroja íxupe hemi'urã
    oiko-vy. Heta Hesu karu irũ. Ipa'ũ-my ave okaru Lázaro.
  waj-waj: Ivaki varuduu ari seenaiya Yisuunnani yeennaiyauvaa huda teerama kiooduu
    Mataava yeennaiyauvaa iya mmuduu nneeda varuduu Rasaruuso Yisuunna tasipama yeenna
    nnoo variravai.
  cpy-cpy: Okanta otsireniityaanaki ari ikaemae-takiri Jesús rakiyoteri itsipa-minthari-paeni.
    Rootaki oyiitan-tatsiri Marta. Ari ijeekitakari eejatzi Lázaro itsipatakari Jesús
    rowaeyani.
  ekk-PKP: Seal korraldati tema auks pidusöök. Marta aitas toitu serveerida, samal
    ajal istus Laatsarus koos Jeesuse ja teiste külalistega laua ääres.
  mpx-mpx: Aanan etega hi ginol Yeisu kaiwena. Mata aanan i habwe ge i lovilovivina
    gamagalau kaiweliya, ge Lasalo alonau gamagalau iyoho hi misiyo, avaliya Yeisu
    hi aanan.
  wbp-wbp: Jijaji-kirlangu yipilji-patulurla wangkaja miyiki ngarninjaku nyanungurra-nyangu
    yuwarlirlaku. Lajuru, palka-yijala nyinaja, manulpa-jana nyanungukupurdangkarlu
    Maartarlu miyi purranjarla yungu.
  luo-luo: Negiloso nyasi maduongʼ Bethania ne Yesu. Maritha ne miyo welo chiemo,
    to Lazaro to nobet kachiemo kaachiel gi joma nobet kolworo mesa.
  nhe-NT: Huan inijuanti quichihuilijque Jesús se tlacualistli. Huan itztoyaj Lázaro
    huan sequinoc ihuaya Jesús campa mesa. Huan Marta quinmacayaya inintlacualis.
  aii-aii: ܬܵܡܵܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܫܬܘܼܬܵ‌ܐ ܩܵܐ ܝܼܫܘܿܥ. ܡܵܪܬܵ‌ܐ ܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ ܚܸܠܡܲܬ
    ܘܠܲܥܵܙܲܪ ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܝܗܘܵܐ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ.
  esk-NT: Nullautchiuġutiniġaat Jesus tarani. Martha-m savautigai Lazarus aquppiqataupkaqługu
    Jesus-mi niġġiviŋñi.
  msb-msb: Didto ginpaponsyahan si Jesus. Si Marta an nagsirbe kag si Lazaro naman
    usad san mga kaatubang niya sa may lamesa.
  cpa-NT: Ja³jøng² ca¹jmo¹dsa cøng² má¹ hi² ca¹gǿh¹ Jesús. Ca¹tóh² Marta má¹ ni³ mesa.
    Hiúg³ Lázaro mesa quianh¹³ Jesús.
  dso-dso: ସେ ରାତି ତେଇ ଜିସୁର୍‌ପାଇ ଗଟେକ୍‌ ବଜି ଟିକ୍‌ କଲାଇ । ଆରି ମାର୍‌ତା ସେମନ୍‌କେ କୁଆପୁଚା
    କରାଇତେରଇଲା । ଲାଜାର୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ବଜିତେଇ ବସି ରଇଲା ।
  meu-meu: Adorahi ai, ia irogonina anibouna e dabaraia; Mareta ese isiaidia e lao
    heniva, bena Lasaro bona taunimanima haida na Iesu ida e ege diho.
  yva-NT: Weti munijo namije vatane wo anaisye ratayao Yesus ai. Muno Marta omamo
    mo anaisye raun mo raunande vatane mai. Lasarus opamo tavondi apa arakove mai
    wisyisyo Yesus atavon.
  dgc-dgc: Kédemét na éy nipaghanda de siya ta pangapon na. Ey naglamesa ti Marta
    ta nénganan de, éy ti Lasaro éy édsa be sa a méngan.
  zpm-NT: Sac grëse meṉlidz Lazh, beeṉlo zho tib xtsee, gownie zho me. Mezh no zho,
    laga laa Lazh zobnie me, laa Mart nodziib ncuaaṉe gowxtsee zho lo mezh,
  hix-NT: Nahxemtotxownà hatà, àton komo. Mahta natamokyakon hatà, àhyakanye, ànyahrà
    kom hoko. Rasru xarha nasahxemtekon hatà, Txesus yakoro, eryewtaxemo kom wawo
    rma hatà.
  sim-sim: Urik hiyawu las Jisas nga li akmbaha limu ura. Akurin li urik Marta mu
    akwan lala lahara owera. Urik Lasarus er nga orok or lihi akwan nakrem limu ara.
  npi-ULB: त्यसकारण, तिनीहरूले उहाँको लागि बेलुकीको खाना तयार पारे । मार्थाले सेवा-सत्कार
    गरिरहेकी थिइन् र लाजरस येशूसँगै टेबलमा ढल्किरहेकाहरूमध्ये एक जना थिए ।
  cgc-cgc: Na naan Jesus ta Betania, gaanda Lazaro daw iya na mga utod ta ispisyal
    na yapon tak nalipay danen na gabot Jesus an. Marta an gasirbi daw Lazaro i isya
    ta mga gaduma ki Jesus na gakaan.
  tim-tim: Yesuŋe ain togombo ainâk Lasaroma Yesu togoâp aregât heroŋe maroŋe aknerâm
    sot oyi. Yesu akto Lasaro olop tatbiâ Mata Lasarogât mamaŋe yâkŋe sot mem gutmâ
    yeŋgimbo neyi.
  yor-yor: Wọ́n sì ṣe àsè alẹ́ fún un níbẹ̀. Marta sì ń ṣe ìránṣẹ́, ṣùgbọ́n Lasaru
    jẹ́ ọ̀kan nínú àwọn tí ó jókòó níbi tábìlì rẹ̀.
  wos-wos: Lasarusna gembu di hénoo humbwi, Jisaska. Marta lé hénoo munita reléka
    dé Lasarus Jisas wali déka du wali jambémbu di re, hénoo sanjoka.
  emp-NTPO: Jesura zed̶a bẽrã quewarabema cod̶ira waib̶ʌa osid̶aa. Martaba cod̶i careabemara
    jed̶eca b̶asia. Maʌ̃ne Lazaro sid̶a Jesu ume ne co b̶asia.
  eng-F35: So they gave a dinner for Him there—Martha was serving, while Lazarus was
    one of those reclining at the table with Him.
  ind-ind: Warga kampung itu mengadakan jamuan makan malam untuk menghormati Yesus.
    Marta juga ikut mengatur makanan, sedangkan Lazarus termasuk salah satu dari orang-orang
    yang duduk makan bersama Yesus.
  pes-OPCB: یک شب در آن دهکده به افتخار عیسی ضیافتی ترتیب دادند. مارتا پذیرایی می‌کرد
    و ایلعازر با عیسی بر سر سفره نشسته بود.
  mpt-mpt: E inanea motemea i imeno fubaibbua einoa Matao ifanoa Yesus etem Lasalas
    etem eka naka mak item naniba toula bianiba imeno wembiba
  ssx-ssx: Koto pa꞉ta꞉ Yesuna꞉ ne pambaemekeme. La꞉satesita꞉ teipolona꞉ Yesu yaapo
    mandake pa꞉ta꞉ pitina꞉ Madama꞉ hande ne pane pea hale hale piekeme.
  mkl-mkl: Ilu bɛi ɑ̀ ceɑ Jesu ijɛ wɑ jɛ. Mɑɑtɑ wɑ ɡbɔ nŋɑ nɔ Lɑzɑɑ í wɑ si inɔ nŋɑ.
  gaq-gaq: ତେସା ମେଇଙ୍ଗ୍ ଜିସୁ ଆତ୍‍ଲା ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ମୁଇଙ୍ଗ୍ ମିଡିଗ୍‍ ବଜି ଆର୍ମେ ଆର୍‌କେ;
    ମାର୍ଥା ବାଟାନେ ଦାଇତ୍‍ରେ ଲେଃଗେ ଆରି ଜାଣ୍ଡେଇଂ ମେଇଂ ଏତେ ଚଙ୍ଗ୍‍ନ୍‍ସା କଆର୍‌କେ ଲାଜାର୍‍
    ମେଇଂବାନ୍‍ ମୁଇଂଜା ଲେଃଗେ ।
  gof-RNT: He bessan entti iyaw kaho giigisidosona. Alaazari Yesuusara issife gayta
    bolla uttidashin Martta enttana mokkawusu.
  unx-unx: ଇନ୍‌କୁ ଏନ୍ତାଃରେ ଇନିୟାଃ ନାଗେନ୍ତେ ଆୟୁବ୍‍ ଜମେୟାଁକ ବାଇକେଦାଃ ଆଡଃ ମାର୍ଥା ସୁସାର୍‌ରେୟାଃ
    ବାହାରମ୍‌ ଇଦିକାଦ୍‌ ତାଇକେନାଏ, ଏନ୍ତେ ୟୀଶୁଲଃ ଦୁବାକାନ୍‍କ ଥାଲାରେ ଲାଜାର୍‌ହଗି ତାଇକେନାଏ
    ।
  gah-gah: Áminaló nene nosánetá gizi vatá ikago, Matá nene hizeko gona moloko ale
    nokimigo, Izesú nene Lasalogegi makó minake nosánetá namó.
  lcm-lcm: E iang, matan pok i angruduai ve Iesu kianla teng ia. Marta katapo usausa
    na matan pok, na Lasaro katapo mang sikei i vap po sinong ve nia si angan.
  aer-aer: Nhenge apententye akngerre Jesus-kenhe areyele-arle renhe arerrirremele
    itne akangkeke anthurre. Angwerre-angwerre-anteme-irreke itne merne mwerre iterrirreke
    nhenge ikwerenge apurtele arlkwetyeke. Martha-le itnenhe merne anthetyame, Lazarus
    arrpenhe areye-arlke ikwerenge anerrirretyame apurte Jesus-nge.
  qvc-NT: Chaypim Jisuspaq mikunata rurarqanllapa. Kanan Lasaruqam Jisuswan mesapi
    kaqkunawan tiyaykarqanllapa. Panin Martaqam sirbiykarqan.
  tgl-ULB: Kaya hinandaan nila siya ng hapunan doon, at si Marta ang nagsisilbi, habang
    si Lazaro ay isa sa mga naupo sa mesa kasama ni Jesus.
  cbs-NT: jawen shinan chankankin jabun Jesús duawakin badi kaya piti midima nuku
    bawaxunabu tapu chanpa anu Lázaro inun jawen jaibuaibu Jesúsbe daka baxti ixun
    piaibun Martan piti betsa betsapa bebidan bebidanaya
  xtm-NTPP: Yukan ni ka satu'va i ja jin kuxini i ji'in ya. Marta ma ni tnaa ndeyu
    ma. Te Lázaro ma kúu in tee núkoo nuu mesa ma, jaa de xita ji'in Jesús ma.
  nnq-nnq: Kweno ngabampanganikia chakulya cha kimuyo, Malita akiba akatumika. Lazalo
    akiba pamwe nababa abakibanga pamecha pamwe na Yesu.
  bao-NT: Toopʉ, Jesús're tii nʉcʉ̃ bʉorã, baarique jãare jʉo baawa. Marta niiwo baarique
    ca batogo. Jesús mena ca baa duwirã watoare ca baa duwigʉ, Lázaro niiwi.
  san-ORI: ତତ୍ର ତଦର୍ଥଂ ରଜନ୍ୟାଂ ଭୋଜ୍ୟେ କୃତେ ମର୍ଥା ପର୍ୟ୍ୟୱେଷଯଦ୍ ଇଲିଯାସର୍ ଚ ତସ୍ୟ ସଙ୍ଗିଭିଃ
    ସାର୍ଦ୍ଧଂ ଭୋଜନାସନ ଉପାୱିଶତ୍|
  huv-NT: Quiaj tarangüw noic nüeteran metiw maquiüjpüw Teat Jesús. Müm Marta tenguial
    ayac nüeteran, nganüy teat Lázaro alchetem nóiquian maquiiüb Teat Jesús.
