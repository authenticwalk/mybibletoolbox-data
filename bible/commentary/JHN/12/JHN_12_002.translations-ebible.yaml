    lal. Marta se 'áyatsja jis la las. Lázaro pjaní wa ne'aj já'asa, lyájatsja Jesús
    lal, la p'a jis lal wa.
  zap-NT: Nga wzhexkwaa men te xsëë por Jesus; laa Mart kagaa nesyaa, le Laser nak
