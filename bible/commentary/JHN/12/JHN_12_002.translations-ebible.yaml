  ben-OBCV: সেখানে যীশুর সম্মানে এক ভোজসভার আয়োজন করা হয়েছিল। মার্থা পরিবেশন করছিলেন,
    আর লাসার ভোজের আসনে হেলান দিয়ে অনেকের সঙ্গে যীশুর কাছে বসেছিলেন।
  mil-NT: Te xíáⁿ nǐ cadúha‑yu sá nǐ cudìni Jesús. Te tá Mǎrta ní sani‑xi cóhó, te
