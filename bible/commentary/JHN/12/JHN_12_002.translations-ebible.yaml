  nif-nif: Yesulɨ wolok tombɨmbi, nanañ sina tɨ-ñɨmɨumbi, Yesu gɨta nanañ nañgɨlɨñ
    endoñnan nanin no wɨn Lasalos, tɨmbi Matalɨ yambɨ-dɨkñeñguk. Nanañ na-palɨñɨlɨmbi,
  twi-ASANTE: Wɔtoo Yesu ɛpono. Marta na ɔsomee wɔ saa apontoɔ yi ase. Lasaro tenaa
