  mya-mya: ကိုယ်​တော်​အား​ည​စာ​ဖြင့်​ဧည့်​ခံ​ရာ​၌​မာ​သ​က ဧည့်​ဝတ်​ကို​ပြု​၏။ ကိုယ်​တော်​နှင့်​အ​တူ​စား​ပွဲ​တွင်
