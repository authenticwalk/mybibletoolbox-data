  bjp-bjp: Na efef, ri ka tel inen una fotrokap lo Iesu. Mata ka sosok ma Lasarus
    tinawii na fatpoton fanu ae ri kep salri isi ien na luuf.
  xon-xon: Le bi ŋa tijikaar ti ŋan na nima tii Yesu. Mata nan yoor tijikaar ngbaan
    siin bi. Lasarus nan ye binib bi nan ji Yesu chee tijikaar na ponn ni ubaa.
  tzo-ZNT: Ti Lázaroe xchiꞌuc ti stsebaltaque ismeltsanic veꞌlil yuꞌun chichꞌic ta
    mucꞌ ti Jesuse. Tey liveꞌoticotic uc. Jaꞌ ixchol veꞌlil ti Martae. Ti Lázaroe
    coꞌol liveꞌoticotic ta mexa xchiꞌuc.
  mpm-NT: Nu ni jaa Jesús ti ni ka saꞌa ɨɨn viko lulu ja kuu maa ya. Marta ni savaꞌa
    ja kuu viko un. Ti Lázaro kancha da nuu mesa jiin Jesús.
  ots-NT: Pʉ jár ngu̱jʉ car Lázaro co cʉ yojo quí ncju̱, bi ttøhtibi car Jesús hnar
    jñu̱ni. Car Marta bi dö car jñu̱ni. Nu car Lázaro már ju̱bi cʉ pe dda cja̱hni
    pʉ jar mexa, már tzijʉ.
  hoy-hoy: अल आंदुर आऊन साठी भोजन तयार माळदुर; अदिक मार्था स्यावा माळोर, अदिक लाज़र
    आंदुर दा टु ऊंद ईरोन जो आऊन सांगुळ भोजन माळली कुरतीदुन.
  amo-amo: I kanjaghe imori kikane, Martari wadi nkosue, Laazaru wadi nanya nale na
    iwa sosin kutebul nin Yesu.
  pjt-pjt: Kaya Jesunya nyakula palumpa maḻpa tjuṯa palumpa puḻkaṟa pukuḻaringu munuya
    mungartjirinyangka mai puḻka palyaṉu palula tjunguringkula ngalkuntjikitjangku.
    Ka Marthalu tjananya mai para-ungangi, ka Lazarusanya tjana uwankaraṯu para-nyinara
    waṉaṉu Jesula tjungu.
  cwe-cwe: Wanhu wamsasalila Yesu ndiya ya ichigulogulo, Masa kakala kowasananila.
    Lazalo kakala imwe wa wanhu wowakalile haimeza na Yesu.
  daa-NT: Min ŋa ottu, ŋu giniiji tee ho Maart iyiicoga. Min gee ku tee iŋ Iisa-ak,
    Lazaar sa goya.
  mlp-mlp: Lehan uliq nab in amen didaq tuqoyiy. Oyim Marta didaq soqoreq a bolsa
    Lazarus in mataw nenaq didaq neqad os yaqay.
  ape-C: Jisas nanak nape agundok aria eshesh shenekuman anagun worigun. Mata kwape
    kwowah worigun aria Lasarus iri Jisas douk hani eshudok shanaki um shuni Jisas
    shuwok worigun iri shape shersharih tebol.
  bgs-bgs: Tô igdunggù si Jesus, igóméngan dan sikandin ka ágkannán. Si Marta tô igbuwat,
    asta si Lazaro tô sábbad katô mga kadumaan i Jesus na igkan.
  faa-faa: Pukua Rásarasemo apea Yasu perakano, Yasupoko makata nakosa paisiapo. Paikia
    Rásarasepe Yasu tetā aporo metakirayaki teporo makeraka tokeno, Matamo makata
    nakosa paikia kasapo.
  kik-kik: Nĩ kwarugirwo irio cia hwaĩ-inĩ nĩ ũndũ wa Jesũ. Maritha nĩwe watungataga,
    nake Lazaro aarĩ ũmwe wa arĩa maikarĩte metha-inĩ na Jesũ.
  cap-NT: Jalla nicju Jesusiz̈quiz rispitcan zuma c̈hjeri tjaczinchic̈ha. Martiqui
    c̈hjeri atintichinc̈ha. Lazaruzti mizquiz z̈elatc̈ha, Jesusiz̈tan chica lujlcan
    nii parti z̈oñinacz̈tanpacha.
  ksr-ksr: Iikanoŋ keuro Jiisas goda qeŋ mubombaajoŋ miri moŋnoŋ nene ooŋ mozozoŋgogi.
    Martanoŋ ooŋ rindeema koma oŋonoto, eja Jiisaswo motooŋ rama nene negiti, Lazarusnoŋ
    iyoŋoo batugianoŋ raro.
  eng-TNT: 'There they made him a supper and Martha served: But Lazarus was one of
    them that sate at the table with him.'
  sbs-sbs: Chobulyo nibamutendela mulalilo kwateni, mi Mareta njabali kuha zilyo,
    kono Lazaro ibali njizumwi yabena nabana babena ni Jesu hetafula.
  sue-sue: Are Yesu emo nena sawewa Mata meni dumunu Lasaro dai arumuro nena niwa
    awa.
  fra-NCL: Là, on lui fit un souper, et Marthe servait. Or, Lazare était de ceux qui
    se trouvaient à table avec lui.
  bhg-bhg: Edo yai ainda awamane turo indari Iesu awaembo siya esitera. Edo Martha
    indari jipusina, ata Lazarus ae embo neneide daedo Iesu de tenembada anumbesisina.
  snn-NT: Sani ti'anguëna, baru bainbi baguëni bojojën, aonre re'huacaë'ë. Martabi
    aon cuiragona, Lázarobi baguë naconi aon ainguë ñuji'i, yequëcuabi conjënna.
  atb-NT: Haû má, Yesuq lé hkunggâ é dông myinzang byi tsô akô; Mahtaq gi, zoshuq
    jaú ri; Lazaruq gi, haû Yesuq eq rahá siboî má zô zung nyì bang mâ é rayuq nghut
    ri.
  cek-AK: 'To avang ah nihcae mah anih han duembuh caakhaih sak pae o; Martha mah
    caaknaek to thongh pae: toe Lazaru loe caboi nuiah Anih hoi nawnto anghnut.'
  bkd-bkd: Su makauma haena diyà impapanihapun dan. Si Lazaro suminalu ki Jesus daw
    si Marta iyan migtangel.
  ctu-76: Ya'i ti' melbeyob i yuch'el Jesús. Marta ti' we'sʌyob. Ya'an Lázaro ti mesa
    ti uch'el yic'ot Jesús yic'ot yaño' bʌ je'el.
  lac-NT: Marta caj u pʌyaj Jesús yejer u camsʌwinicob quir u qui' janʌnob. Ti' yʌn
    Lázaro yejer u jer macob tan u janʌnob yejer ich u pojche'ob. Marta cu tar purbir
    yoch ti'ob.
  xla-xla: Epame tamila꞉la oloma edla Yesu ya꞉mkadulotapo Yesu dla daya pato dinapiyo.
    Epapele dulu edla Matatapo daya alemsela꞉iyo. Epalati Lasales ya꞉ mape dulu medla
    Yesu mate daya dempolaiyo.
  xav-NT: Tawamhã, wasihutu wamhã, ma tô wama api za'ra ni, wasa hã wa te huri da,
    Zezusi hã sawi te. Mata hã ma tô wasa hã te te wama sé. Razaru hã te wame tisa.
  cuk-cuk: Agine, Jesúsʼga sedo masgunned imaksamalad. Deunni, Marta ega mas-daknai
    gusad. Lázaroʼdi, Jesús-mas-gunsigu, sii gusmogad.
  tbf-tbf: A te nga reivreiv ma gi nga tutu nian e Iesu ian en. E Mata a nga tsitsik
    ma e Lasaro a nga mon meie gie gi ta nga mogos viririsie mi tsur ngongou meie
    e Iesu.
  uig-CYR: Шу вәҗидин улар у йәрдә униңға зияпәт бәрди. Марта меһманларни күтүвататти;
    Лазарус болса Әйса билән һәмдәстихан болғанларниң бири еди.
  ikw-NT: Be sinu Jizọsi wiri anyasnu, Mata neezne izi, Lazarọsi bụ otu nụ ele Jizọsi
    dazị neeri wiri.
  khs-khs: 'Hanapola: Lasalase koane Yesuwa inapita:, Yesupela: nano ma:na: sapokeye.
    Satapola: Lasalasewala Yesu a:ko: sena nokalapulu tepolo pawemi ka:la:lopelelapita:,
    Matayawa nano ma:na: satapola: mikeye.'
  dwr-ENT: ሄ ሳዓን ኡንቱንቱ ኣው ካዉዋ ካዲኖ፤ ኣሊዓዛር ኣናና ኡቲዴ ኢቲፔ ሚያዋንቱ ጊዶን ኡቲ ዴዒሺን፥ ማርታ ካዉዋ ጊሻ
    ሚዛዱ።
  pma-pma: Sakini, keil amumon mari anien tai keke avahouhou mini. Marata lah anien
    emai, ka Lasaros rondan vituai en avet taanianien ral min Iesu ka meatin sav keil.
  atd-NT: Nò, nighimu to mgo otow dio ka pagkoonan ki Hisus woy songo nig-amut si
    Lasaru. Si Marta ka talaghonat.
  tel-2017: అక్కడ ఆయన కోసం భోజనం ఏర్పాటు చేశారు. మార్త వడ్డిస్తూ ఉంది. యేసుతో భోజనం
    బల్ల దగ్గర కూర్చున్నవారిలో లాజరు కూడా ఒకడు.
  hat-BSA: Konsa, yo te prepare yon manje pou li la. Marthe t ap sèvi, men Lazare
    te youn nan yo ki te sou tab avèk Li.
  top-NT: Nac ixchic tahualhtátalh Jesús; Lázaro lakxtum ca̱ta̱huá̱yalh y María ixca̱muju̱nima
    ixtahuajcán.
  msk-msk: Pyapagiyambong nilan disaan si Jesus. Si Marta yang yamutang sang kanilan
    pagkaan disang lamesa. Si Lasaro arag yudungan kang Jesus komaan disang lamesa.
  gyr-NT: Eipeve ocaru yuvɨreco Jesús mboeteisave. Marta ihañeco sese; Lázaro evocoiyase
