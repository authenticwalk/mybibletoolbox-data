  peg-peg: ଲାଗିଂ ହେୱେର୍‌ ହେ କାଜିଂ ହେ ବାହାତ ର ନାଣାବଜି ଜାଲ୍‌ଦି କିତାର୍‌; ମାର୍ତା ହେବା
