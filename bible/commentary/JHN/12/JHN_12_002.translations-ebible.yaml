  jac-NT: Yet yapni Comam bey tuꞌ, yoc huneꞌ niman wah yu tzalahilal yin̈ Comam. Haꞌ
    hun naj Lázaro oc sat meẍa iscꞌatan̈ Comam, haꞌ xin ix Marta chianayo itah sat
    meẍa.
  cak-CNT: Y ri chiri' xban c'a jun nima-va'in, roma xapon ri Jesús. Y jac'a ri Marta
