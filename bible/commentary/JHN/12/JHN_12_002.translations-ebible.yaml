  mbl-NT: Ha ta' puk 'ãmuk, tu Mã'at te xit'ax nũnnãhã', nũy tikmũ'ũn pu' nĩm, ha
    ta' yũm Nay mĩmpe xit'ax tu' Yeyox mũtik,
  zpc-NT: Lëganꞌ naꞌ psiñaꞌayaquëꞌ yelaꞌ huao ta gapayaquëꞌ Jesús balaꞌana. Caora
    naꞌ bë Marta laze ta udaoyaquëꞌ, naꞌ udaorë Lázaro tuz̃e len leyaquëꞌ.
  gul-NT: Some ob Jedus fren dem beena cook suppa fa hona Jedus. Martha beena hep
