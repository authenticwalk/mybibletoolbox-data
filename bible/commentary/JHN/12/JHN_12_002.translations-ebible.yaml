    disoakiru be tamoata takadi zaiza dimoanakonako.
  dwr-NT: He sa7an unttunttu aw kawuwaa katheeddino; Ali7aazar aananna uttiide ittippe
    miyaawanttu giddon utti de7ishshin, Martta kawuwaa gisha mizaaddu.
  kfw-kfw: Khawa khan inmani'n ama sik-ah kholei bu inleiminsuuk, Martha in baksik
    kha aleiminsuuk halli Jisu le kabak sik-ah lei-in-ong karra Lazarus um alei-eii.
  bfz-bfz: तेती तिने तिना खे पाट्टी त्यार कित्ती और मार्था सेवा करने लगी री थी और
    लाजर तिना बीचा ते एक था, जो यीशुए साथे पाट्टी खाणे बैठे।
  cuk-09: Agine, Jesúsga sedo mas-gunned imaksamalad. Marta deun ega mas daknai-gusad,
