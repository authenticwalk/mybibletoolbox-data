  ron-1924: Аколо, Й-ау прегэтит о чинэ. Марта служя, яр Лазэр ера унул дин чей че
    шедяу ла масэ ку Ел.
  tpz-tpz: Manih pa vöön pamëh nee to nöhnöh ke Ieesuꞌ a taëën, a taëën pamëh to makah
