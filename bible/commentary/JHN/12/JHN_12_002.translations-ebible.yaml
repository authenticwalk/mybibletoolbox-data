  san-ISO: tatra tadarthaṁ rajanyāṁ bhōjyē kr̥tē marthā paryyavēṣayad iliyāsar ca
    tasya saṅgibhiḥ sārddhaṁ bhōjanāsana upāviśat|
  deu-ELBBK: Sie machten ihm nun dort ein Abendessen, und Martha diente; Lazarus aber
    war einer von denen, die mit ihm zu Tisch lagen.
  mcb-NT: Ario kara onkotunkani isekatakempara Jeso, impo ochapinienkatanakera isekataigaka.
