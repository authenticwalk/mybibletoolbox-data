  rai-rai: Ma diat paam a laaplaapir un Iesu matira. Maataa i waraaut u ra oko utnaa
    karom diat, ma Laasaro ia raa kon diat baa diat ki ungaai ma Iesu u ra laaplaapir.
  haw-1868: 'No ia mea, hoomakaukau iho la lakou i ahaaina nana ilaila; a o Mareta
    ka i lawelawe: a o Lazaro kekahi o na hoaai e noho pu ana me ia.'
  ffm-ffm: Ɗon ɓe ndefani mo ɲaamdu. Marta feccani ɓe, Laajaru yo gooto e ɲaamdooɓe
    e Iisaa ɓee.
  arb-NAV: فَأُقِيمَتْ لَهُ وَلِيمَةُ عَشَاءٍ، وَأَخَذَتْ مَرْثَا تَخْدِمُ، وَكَانَ
    لِعَازَرُ أَحَدَ الْمُتَّكِئِينَ مَعَهُ.
  cop-CNT: ⲁⲩⲉⲣ ⲟⲩⲇⲓⲡⲛⲟⲛ ⳿ⲉⲣⲟϥ ⳿ⲙⲡⲓⲙⲁ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⲙⲁⲣⲑⲁ ⲛⲁⲥϣⲉⲙϣⲓ ⲟⲩⲟϩ ⲗⲁⲍⲁⲣⲟⲥ ⲛⲉ
    ⲟⲩⲁⲓ ⲡⲉ ⳿ⲛⲛⲏⲉⲑⲣⲟⲧⲉⲃ ⲛⲉⲙⲁϥ.
  adz-adz: Tuas arangan isu nam gadan i Yisu imingꞌ nigi. Da Ladzarus da ampi fain
    irut Arangan impruꞌ maran impai, da Mata irim nam gadan da ribarangan.
  sri-sri: Irogue Jesúre bosenʉ iripeoma. Marta baarire gueremo. Lázaro ĩgʉ̃ merã
    baa doami. Gʉade ĩgʉ̃sã merã baabʉ.
  nal-nal: Di nimnimanin a vanganang ku languzaraaf aaxan Iesu xuna vatanginang a
    varanopang sin naandi wana Iesu la bina angkanaan. Maata xa faawal wana talazang
    pana vanganang ma Laazarus ka iziar varaxai wana uzanon aubina wana aiban favanganang
    faraxai wana Iesu.
  kyq-kyq: Gɔtn se kꞋtɛɗ kɔsɔ taa naan̰a ɔɔ Mart uuno kɔsɔ se, ɓaaɗo tɔndɗesin̰a.
    Gaŋ maakŋ jeege tun iŋg ɔs kɔs te Isa se, Lazar kic utu maakɗe ki.
  kwd-kwd: Gila sasaria nga fangalaa fala Jisas. La Lasaros te'e wane na nga ta'a
    na gila soea mai fana ketonga fe'enia la Jisas. Ma ni Mata ka ngaria fangalaa
    mai faga.
  ded-ded: Yeni imohai Yesuac amma yaka gombunga ohogec Matango yaka faima arenggeu
    negec. Nga ngic Yesugoc tacma yaka negec, yenearunac mong Radzaro.
  ewe-ewe: Woɖo fiẽnuɖukplɔ̃ na Yesu le afi sia. Marta subɔ Yesu le kplɔ̃ la ŋu. Lazaro
    hã nɔ kplɔ̃a ŋu kple Yesu.
  nuy-nuy: Nga bagu, wurru-nguni marrya marri lhanggu nigawi-yungguyung na-Jesus,
    ana-miyn.ngu. Ngiga ngarra-Martha wangiini wugurru ana-marrya. Na-Lazarus nigaayunggaj
    bagu ni-burri.
  cop-BHC: ⲀⲨⲈⲢ ⲞⲨⲆⲒⲠⲚⲞⲚ ⲈⲢⲞϤ ⲘⲠⲒⲘⲀ ⲈⲦⲈⲘⲘⲀⲨ ⲞⲨⲞϨ ⲘⲀⲢⲐⲀ ⲚⲀⲤϢⲈⲘϢⲒ ⲞⲨⲞϨ ⲖⲀⲌⲀⲢⲞⲤ ⲚⲈⲞⲨⲀⲒ
    ⲠⲈ ⲚⲚⲎ ⲈⲐⲢⲞⲦⲈⲂ ⲚⲈⲘⲀϤ.
  buk-buk: Ma yêc Lasarus ndê andu, ŋac sêndê mwasiŋ tu Yisu-ŋga. Lasarus ti lau ŋatô
    seŋ gêŋ sêndöc sêwhiŋ iŋ, ma Mata gêm akiŋ ŋac mbo.
  pri-NT: Â rà ija wê ma wà Lacaro, na é pwi bée tèpa tâa goro taapà. Â wà Marthe,
    âna é tô a picia èrà ma wâdoorà.
  zpq-NT: Na' baḻ beṉe' Betanian' bososiṉi'e to xše' da' gwdagw Jesúsen' cont gosonxene'ne'.
    Na' Martan' bdie' yeḻa' guagw na' Lázaron' gwche'lene' beṉe' ca' cho'a mesen'
    txen len Jesúsen'.
  por-TFT: Eles prepararam ali um jantar em homenagem a Jesus. Marta servia a comida,
    e seu irmão Lázaro se encontrava entre os convidados que jantavam com ele.
  gwi-NT: Izhit giiyeenjit vikeech'iłchy'aa, ts'ą' Martha yeenach'aahtsit, izhit zhat
    Lazarus vakat ch'ara'aa ts'ą' yaa dhidii.
  gvn-gvn: Lazarusandamundu jawun-karrangka jananga mayi wayjun. Martha Lazarusamu
    babarr, nyulu helpim-bungan, mayi wambanka. Lazarus tablebu bundan jananji Jesusanji.
  nhy-NT: Ompa okichiwilijkej se tlakuale in Jesús. Marta okinserbiroaya, iwan Lázaro
    noijki ompa oewatoka inakastlan Jesús otlakuajtokaj ipan mesa.
  asm-FB: সেই ঠাইতে তেওঁলোকে যীচুৰ কাৰণে ৰাতিৰ আহাৰ যুগুত কৰিলে। মাৰ্থাই খোৱা আহাৰ
    বাঢ়ি দিছিল, যীচুৰ লগত যি সকলে ভোজনত বহিছিল তেওঁলোকৰ মাজতে লাজাৰো আছিল।
  okv-okv: Amita bande ta indari indesi pambuo Martha na indari ikenu Iesu te Lazarus
    te eto umoro embo nenei te aingeto gaga ta arumbeto indie mitio
  mxt-NT: Yucuan savaha̱ ñu cha cuxiñi ra Jesús. Cu Marta tyihi̱ ña coho nu mesa.
    Ta chicunyaa̱ ra Jesús nu mesa. Ta nyaá tucu ra Lázaro chihin ra.
  tzo-NT: Laj yic'untutic ti ve'el ti Martae xchi'uc ti Jesuse. Ti Lázaroe laj xchi'inuntutic
    ti naclej ti mesa xchi'uc ti Jesuse xchi'uc yantic.
  ind-AGS: Di sana makan malam diatur untuk menghormati-Nya. Marta membantu menyajikan
    makanan sementara Lazarus duduk di meja bersama Yesus dan tamu-tamu lainnya.
  omw-omw: Mwini vuvata mwi mwatanaahua Iesusirani kyara uta mwatovaro Mataava mwi
    kyarara varaqiqaro uro nyuvaro Rasarusiva Iesusikyantiri kyara tainta mwia tataaqa
    mwatakyaa viro varura.
  yrb-yrb: Ieta outaro moana uwaraini Yesuini Rasarosini eno yautaro Rasarosinu aruma
    Matama ieta nabero mairo ita.
  maa-NT: Ya̱á kisindaà‑la̱ tsojmì Jesús xi tsakjèn nga kòjñò. Jè Marta tsibíya tsojmì
    xi kiskine. Ngats'iì xi̱ta̱ xi ya̱ títsa̱jnat'aà ími̱xa̱, ti̱koa̱ ya̱ tíjna Lázaro
    ko̱ Jesús.
  mcq-mcq: ꞌEjume pu Huni ꞌiruma iꞌí vejara. ꞌEꞌeme Mataho ꞌiruma ꞌeꞌejuꞌe Rasarasiho
    Hu huꞌúmo ꞌaijua kaꞌene ꞌiruma ihunijino asuma hijara.
  sus-A: عٍ نَشَ دٌنسٍ قَنيِ يَءِلَن، عٍ قَ حَمَ شِلِ، عٍ شَ عٍ دّفٍ يِرٍ كٍرٍن عِسَ
    شَ بِنيّ بُن مَ. مَرَتَ نُ دٌنسٍ عِتَشُنمَ مِشِيٍ مَ، لَسَرُ نُن عِسَ نَشَ لُ
    تٍيبِلِ رَ.
  jpn-1965: 人々はイエスのために、そこに晩餐を用意した。そしてマルタは給仕していた。ラザロは、イエスとともに食卓に着いている人々の中に混じっていた。
  fra-SBL: Là, on lui fit un souper. Marthe servait, mais Lazare était du nombre de
    ceux qui étaient à table avec lui.
  yka-yka: Paglaˈi iye si Betani, magjamu-jamu meˈ aˈa malaˈihin pamahadjede si Isa.
