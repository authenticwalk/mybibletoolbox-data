  cnl-NT: Núu²³ ca²³jmóo²te'²³ mó² dxʉ́²³ 'e³ rɨ²³e'² Jesús mɨ³rɨ³'láa³. Ca²³dxá³
    mó² Marta. Jen³¹ Lázaro coo³¹ mesa quia̱'² dsa³ 'i³ ee'³² quia̱'².
  zar-NT: Gulaʼguʼë tu güíʼi huagu niʼ le gahuëʼ Jesús. Gulúʼunu María le ilahuëʼ,
    ateʼ nútsëʼë Lázaro ladaj bönniʼ rö́ʼölengaquiëʼ Jesús ga naʼ tahuëʼ.
  kde-kde: Aneko nkwandaliwa chakulya cha lyulo kwa eshima yanga Yesu. Masa nkuva
    wavahudumila, na Lasalo ávele yumo wa vanu vachîlya pamo na Yesu.
  ata-ata: Ta mitema mixutuxu laꞌilali sou iloꞌa Iesu mixolu miꞌani. Aneꞌi miꞌoxonu
    aloxo ne sou imaxaꞌu ꞌosaꞌila noxiꞌa ulai noxou. Mata mivau laꞌilali mulai no
    luu, ia Lasarusu a muxolu no taiineꞌi aneꞌi iloꞌa Iesu iꞌaniꞌani.
  qvw-NT: Chayćhümi Jesus-laycu cumbiducta lulaycapäcula. Martañatacmi ćhacacamula.
    Lazaroñatacmi Jesuswan cusca micapäcunanpä täcuyalcäla.
  nfa-nfa: Hèia rèngu pananasu, sèna ka mèda none Yesus naꞌa-ninu dènge rèngu. Marta
    lalau mei. Aa Lasarus madhèdi naꞌa-ninu mei èci dènge Yesus.
  tnp-tnp: Kəni nətəmimi ikɨnu, kəmotol nauəniən kəti rəha Iesu e nimə rəha Matə.
    Kəni in tos nauəniən, muva. Kəni Lasɨrɨs mɨn əha ikɨn e nauəniən əha, ilah Iesu
    mɨne, kautəməhli=pən məutauən.
  urd-urd: वहाँ उस के लिए एक ख़ास खाना बनाया गया। मर्था खाने वालों की ख़िदमत कर रही
    थी जबकि लाज़र ईसा और बाक़ी मेहमानों के साथ खाने में शरीक था।
  hot-hot: Êŋ ma thêlô eŋgabôm nôm leŋiŋmavi ek yani. Mata hathô nôm ma Lasalus hamô
    haviŋ ŋê takatu ba eyaŋ nôm haviŋ Yisu.
  mqj-NT: Ditosaemi dio natarakanni Marta. Dio duka' reen Lazarus ummande sola Puang
    Yesus.
  rus-SYN: Там приготовили Ему вечерю, и Марфа служила, и Лазарь был одним из возлежавших
    с Ним.
  mbh-mbh: Ma o monsi ia aning nge. Na Marta i mota oa aning na Lasarus i men tomo
    nge a Jisas rea nge aning aken.
  bdd-bdd: Yesu ꞌitauya ꞌasainaina ꞌoina ma nobwa ꞌana sipaihowa. Malida tauna ꞌadi
    ꞌipaipaihowa, ma Yesuina maꞌina bodao ma Lasalo siꞌaiꞌai.
  cbt-NTPO: Inaquë canconpatëira, ya'huëhuano'sa' amatërinacoi ca'pata'huaiso marë'.
    Quisoso nosoroatona', napopi. Martaso' cosharo' o'huinarin. Nasaronta' inaquë
    coshatarin.
  srn-NT: Drape den hori wan fesa gi Yesus. Marta ben e yepi nanga nyansani èn Lasarus
    ben de wan fu den sma di ben de na tafra nanga En.
  cta-NT: Liꞌ nda nguꞌ sca si̱i̱ jiꞌi̱ Jesús, chaꞌ tsoꞌo tsa ntiꞌ nguꞌ chaꞌ ndyalaa
    yu slo nguꞌ. Nda Marta na ndyacu nguꞌ liꞌ, loꞌo juaꞌa̱ stuꞌba ti ntucua Lázaro
    loꞌo nguꞌ su ndyacu nguꞌ si̱i̱ loꞌo Jesús.
  bqc-SIM: Wà blɛkɛ̀ Yesuɛ we. Maata mɛ́ lɛ́ blɛ kpaalɛ, mɛ́ Lazaa ku blɛblenaↄ guu
    ń Yesuo.
  tcz-CHONGTHU: Hiti chun ama dingin jan an asemun, chuleh Marthan ajenlen Lazarus
    vang chu ankonga ama toh touho lah'a chun apangin ahi.
  mar-mar: म्हणून त्यांनी तेथे त्याच्यासाठी रात्रीचे भोजन केले आणि मार्था वाढीत होती.
    पण त्याच्याबरोबर भोजनास बसलेल्यात लाजर हा एक होता.
  snp-snp: Minami eba yalo ya Yesu konuma-kobina ofo ki edato, Matakafo olufe loto
    mele gedaito, Lasalusiki lako noti minato,
  isl-isl: og nú var haldin veisla Jesú til heiðurs. Marta þjónaði til borðs og Lasarus
    sat við sama borð og Jesús.
  spy-NT: Kibay ꞉Maariita Yēēsu āk rubiikyii ām wōlooto kuboonto keey Lasaaro.
  xnn-xnn: Nakikan da Jesus isnan insagsaganada ay makan et binmadang si Marta ay
    mangpakan ken daida dapay makioobong si Lazaro ken Jesus.
  mwe-mwe: Kweneko bhashinkushemelwa shalya, kwa nneyo a Malata bhatendaga kolokoya
    shalya. A Lashalo pubhaliji munkumbi gwa bhatemingenenje nkulya pamo na a Yeshu.
  tte-tte: Saugana Yeisu iyawatagili Bedani koina kekan yabo sipaisowai Yeisu kaiwena.
    Na Mata kan itanuwagai na Lasalo yo Yeisu me ali bodao mekalikavao simiyagogo
    na sikekan.
  tcs-tcs: De wea Betani ol i bin meke kaikai po Zizas. Lazaras i bin sidaun de tu
    wea da teibol wea Zizas. Mata i bin stanap disemaut kaikai po dempla.
  hlt-THB: Ce a khaw awh Jesu zoeksangnaak aham buh veelnaak sai pe uhy. Martha ce
    plawng a tho nawh, Lazaru taw caboei kung awh anih ing ngawi haih lawt hy.
  soq-soq: Iesu sosowa isiwa sape wanwanlala me baiwa rawi nanawa debamawa dewasane
    wadane mamposaiena. Rawi sawo Mata nana epeleidio me nopa Lasares Iesu ita nisolala
    isiwa do nana baiwa waimoie.
  qub-qub: Chayman Jesús chayaptinmi sënayta camariran. Jesuspis Lazaruwan micunanpaj
    jamaycuptin pañin Marta gararan.
  att-att: Á pinarád di Lasaru yù pamúgák di Apu Kesu. Á si Marta yù nasserbi nira,
    á si Lasaru yù tádday nga nepallálláng kâ Apu Kesu.
  bki-bki: Kumemi numitu bijalo jibe na bano-o, ana nalo nei aber ajidom ala Yesu
    sano sinaniano tai. Ana telikiti na amila batitig vite nalo biniu, kumemi nubinimei
    numitutano, Lasaros bunu jotano bija kumemi, naruei kuviviniene nei Marita naio
    jom̃a barvar simemi sinaniano binimei.
  bqp-bqp: Ò pↄ́ble kɛ̀ Yesunɛ gwe. Maata mɛ́ àtɛn pↄ́ble kpaatɛtɛ, Lazaru sↄ̃ à kú
    pↄ́blerinↄ tɛ́ kũ Yesuo.
  mcp-mcp: Bɔ́ɔ́l búúd ɔ də́nd dɔɔŋgʉ́ bwə́ á ka sá dína lúu mə́ Yésus dɨ̂. Mááta
    nyə á bə a ŋgə́ sá milwámá dína jɔɔŋgʉ́d, Lazâr njúl sámbá búúd bə́nɔ̂ŋ Yésus
    bwə́ á ŋgə də wád.
  hat-hat: Antan l' te la, yo ofri l' manje. Se Mat ki t'ap sèvi manje a. Laza menm
    te pami moun ki te chita bò tab la avèk Jezi.
  npl-NT: Ompa okichijchijkeh se tlákuali para motlasojkamatiskeh inawak Jesús, Marta
    okintlatekiliaya, Lázaro oewatoka kan mesa iwan Jesús.
  bgg-bgg: Thiisa hà ithek è Isu shii michie saro phi, chiih-è Martha yi michie chog
    pha nong gieng; chiih-è Lazaras ai de Isu rog thiibliie shii dug gieng.
  eng-TCENT: They prepared a supper for Jesus there. Martha was serving, and Lazarus
    was one of the people reclining at the table with him.
  eng-BSB: So they hosted a dinner for Jesus there. Martha served, and Lazarus was
    among those reclining at the table with Him.
  cpu-NT: Ari joimoshirenkaitakeriri Jesús. Iro Marta oyiitantatsi. Ari isaikitakari
    eejatzi Lázaro itsipatakari Jesús jovaiyani.
  san-ASM: তত্ৰ তদৰ্থং ৰজন্যাং ভোজ্যে কৃতে মৰ্থা পৰ্য্যৱেষযদ্ ইলিযাসৰ্ চ তস্য সঙ্গিভিঃ
    সাৰ্দ্ধং ভোজনাসন উপাৱিশৎ|
  tac-NT: '''Lige go''ame newale alé Lasro bejtélachi napurigá Esusi go''mela, ''lige
    uchéchigo jaré bayele. Alué Marta nejkúrale go''ame ''yaa ralámuli.'
  eng-WEBPB: So they made him a supper there. Martha served, but Lazarus was one of
    those who sat at the table with him.
  gfk-H: Ma diet ga gil tiga nian uta Iesu kaia. Mata ga harahut wara kap nian, ma
    Lasarus tikai ta diet ing diet ga kis tikai taar ma Iesu tano nian.
  viv-viv: Au Yesu Bedani againe giꞋela ada Bana faꞋine avemwamwala hisena. Ada bana
    Mata aꞋa ana haulili giꞋitaꞋitaveꞋavina tu bana Lasalo badi toꞋa kadu Yesu buye
    tolameya hiꞋenolukekela be hiꞋauꞋa.
  yao-yao: Kweleko ŵankolochesye Che Yesu chakulya cha ligulo ni che Masa ŵaliji nkwatumichila.
    Che Lasalo ŵaliji jumo jwao jwa ŵeŵala ŵaŵatemi pa chakulya pamo ni Che Yesu.
  tgp-tgp: La tatamahu na hanhani matan Iesu. Martha natu, mo lo julai na hanhani,
    ale Lazarus enia vonara matea hin la haratu la lo sakele peresia atu.
  auc-NT: Itota pongä adinque waodäni mänïñömö quëwënäni, Itota ingante waa amönipa,
    ante tömengä beyæ̈ æ̈æ̈mæ̈ cægadänimpa. Wadäni tönö Datado adobaï Itota tönö godongämæ̈
    tæ̈ contate cæ̈ñönänite Mäadota ïñömö tömënäni ïnänite cænguï godongä cæ̈nänitapa.
  kbc-NT: Odaa joɡ̶oyoe liweenigi Jesus niɡ̶ijo enoale modiniotagodetalo. Marta daxawanataka
    dedianaɡ̶atece niweenigi. Lázaro eledi ini nameeja miniwataɡ̶a Jesus.
  bmh-bmh: Go go ebu simai, go go al ee zabun mis memen. Marta go ee salanina ina,
    Lasarus go dudu ipal abai go Yesus al ereg eebiz ebu hoboi daremen.
  ctu-BL: Ya'i tsi' melbeyob q'uin. Marta tsi' we'sayob. Ya' buchul Lázaro yic'ot
    Jesús yic'ot yaño' bʌ ti' t'ejl mesa.
  meq-meq: Yesu a husa naha a Betani na, tə day wu mənday. Marta na, neŋgeye faya
    ma vəleye wu mənday a Yesu. Lazar na, neŋgeye mə walaŋ i ndo neheye tə nda wu
    mənday dziye tə Yesu aye.
  noa-H: Mag hi barbaimaawai maiguim k'ʌʌnau wajap p'iejãb wauwia Jesús k'öpiju hap'öbaadëwia
    chadcha waujierram. Maimua ya t'um wau haaipa sĩsiewai chi Lázaro hʌ̃p'ʌi Martaau
    chi nemek t'öi jijig k'ajim. Maagwai maar t'ach k'ö nʌm haig hĩchab hich Lazarojã
    dʌ̈i t'ach k'ö sĩejim.
  alp-NT: Me Lasaruse eni lumare, esi aknekae manane ete Yesuse kena esi kane sakesa
    kaiNi, hoko Marta ilayani. Eleki Lasaruse kai eni tamataru esi kane sakesa kai
    Yesuse.
  san-VEL: tatra tadartha.m rajanyaa.m bhojye k.rte marthaa paryyave.sayad iliyaasar
    ca tasya sa"ngibhi.h saarddha.m bhojanaasana upaavi"sat|
  kbq-kbq: Anante Jisasi'ma hu'nea ne'zana retro hunte'naze. Mata'a ne'za netigeno
    Lasarusi'ene, mago'a vahe'ene kave'ne sipare mani'naze.
  kbh-kbh: Chents̈na bëts saná Jesusbiama tmojanábua. Marta tojanëjuats̈é, y Lázaro
    yojtsemna chë Jesúseftaca juasama mesë́shañe imojtsetbiámanënguents̈e.
  ron-LSB: Și I-au pregătit acolo o cină. Marta a servit, dar Lazăr era unul dintre
    cei care stăteau la masă cu el.
  pon-pon: Irail ari kaonopada konot, pwe a en kotin kajipon re’rail; Marta papa,
    a Lajaruj amen irail me ian I kotikot ni tepel.
  nhe-BL: Huan inijuanti quichihuilijque Jesús se tlacualistli. Huan itztoyaj Lázaro
    huan sequinoc ihuaya Jesús campa mesa. Huan Marta quinmacayaya inintlacualis.
  sps-sps: Ri kakouiny of e Jisas a kainy ainy tana touraf na aya ai Mata akat en
    tana kainy ainy ai Lasarus gum en taran fiisen me Jisas.
  wnc-wnc: Siwan wanggapmane kuwatna ninduke nanamu buyambam sanimuking. Sanimuke
    Matata usanzitniman Lasaraskat Jesuta nikatda gatake yuke nanamu wa nakumang.
  bus-bus: Wà pↄ́blee kɛ̀ Yesunɛ gwe. Maata bé èe pↄ́blee kpaatɛtɛɛ, Lazaru sↄ̃ↄ kú
    pↄ́blerinↄ tɛ́ kↄ̃n Yesuo.
  gub-BL: A'e pe har uzapo mai'u haw izupe a'e wà. Arazar umai'u in Zezuz huwake.
    Heinyr Mart omono temi'u Zezuz pe i'u kar pà izupe.
  imo-imo: Betani kanona ulke tenga imboma langi Jisas peya nongeindo langi awili
    kaloringi. Lasarus kemulu Martani langima moke terimu. Jisas peya langi nongo
    moloringi imbomanga te Lasarus yu.
  boj-boj: Gilnaqa qure deqaji tamo uŋgasari naŋgi a unsibqa areboleboleinjrnaqa iŋgi
    goiyeteb. Marta a iŋgi suweiyosiq Lasarus Yesus wo tamo qudei ti metnjrnaq bosib
    koba na awoosib iŋgi uyoqneb.
  eng-DRA: 'And they made him a supper there: and Martha served: but Lazarus was one
    of them that were at table with him.'
  knf-knf: Badu da Yeŧu pyoban, Marta awo ţi ulemp, kë Laŧaar ţi uleeful aţo na Yeŧu.
  san-KHM: តត្រ តទត៌្ហំ រជន្យាំ ភោជ្យេ ក្ឫតេ មត៌្ហា បយ៌្យវេឞយទ៑ ឥលិយាសរ៑ ច តស្យ សង្គិភិះ
    សាទ៌្ធំ ភោជនាសន ឧបាវិឝត៑។
  arn-NT: Üyew pepikalngey ti pun iyael Jesus tañi poyengeael. Marta mekerkey ñi poyechen,
    fey Lasaru ürke kiñe tati anülelu mesa mew, imekelu ta Jesus engün.
  zas-NT: Ni been reeman tijb guialraw par xche ni gudawnë reeman Jesús. Mart guleꞌc
    guialraw guin, guiáad Lazr na̱j tijb bén gurenë laa reeman xan mex.
  ken-NT: Arɛ́, bákʉ́ yi nɛnyíɛ́ běku. Matá kɛ áfʉɛ̀t nyaka nɛnyíɛ́. Lásárɔs
    abhak mmu amɔt ndǔ bo abhɛn bachɔkɔ mányiɛ nɛnyíɛ́ nɛ Yesu.
