  byx-byx: Be vet ma Betani dai ma Iesus aa rluavik ta rekmet ne ama asmes bareq a
    qa. Be ma Mata dai qi raarlkut ta ne ama asmes, dap ma Lasarus dai qe ne ma Iesus
    ian mugun gel ama laiqi.
  ctu-CTI: Ya'i ti' melbeyob i yuch'el Jesús. Marta ti' we'sʌyob. Ya'an Lázaro ti
