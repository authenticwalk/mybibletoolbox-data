  ory-ory: ତେଣୁ ସେମାନେ ତାହାଙ୍କ ନିମନ୍ତେ ସେହି ସ୍ଥାନରେ ଗୋଟିଏ ରାତ୍ରିଭୋଜ ପ୍ରସ୍ତୁତ କଲେ;
