  sus-sus: E naxa donse fanyi yailan, e fa ɲama xili, e xa e dɛge yire keren Isa xa
    binyɛ bun ma. Marata nu donse itaxunma mixie ma, Lasaru nun Isa naxa lu teebili
    ra.
  pon-2006: Irail eri kaunopada konot en soutik wasao. Marda iang sewese oh papah
    konoto, oh Lasarus iei ih emen me iang Sises patodiong nin tehpelo.
  dad-dad: An Jesus nigin waud el fe fen, bõ saaf dabin, anĩ Marta aruna yalen. Idi
    Jesus geid tebol bun dibodon atun, Lasarus ibodon.
  zab-NT: Ruy baandeb tuby xchi par Jesús. Ax bíu Mart laadeb, chiy Lázaro guzubné
    Jesús lo mɨlly cun de xpɨnny.
  jae-jae: Êsêac seno moasiŋ gêdêŋ eŋ aŋga tonaŋ, tec Marta gêjam sakiŋ gêŋ ma Lasara
    geŋ gêŋ gêŋgôŋ gêwiŋ êsêac.
  ksd-ksd: Ma dia mal pa ra varlapir ure abara; Mata i toratorom ta ra nian; Lasaro
    tikai ta diat dia ki me ta ra nian.
  msm-NT: Pagtidow ni Jesus duon, mighinaat sikandan to pagkoonan su ig-abi-abi kandin.
    Si Lazaro sobuuk to diya migpagdunga kandin, aw si Marta to mighonat kandan to
    pagkoon.
  myk-myk: A pʼi yalige ka yàa wà lee kulo li ni Yesu mu. Marite wu bi kee yalige
    ki keree shɔɔnri. Sipyii piimu pu bye na li ni Yesu ni ge, Lazari bɛ di ɲɛ pee
    ni.
  sbe-sbe: Ede temenai kaikaigogo gagilina se ginauli Yesu hesabana. Maleta meta kadi
    haitala wa ye kabinonohai, na Lasalo maiyanao Yesu ma kana bodao wa se kaikaigogoi.
  mcr-mcr: Ämaqä Betani pmeqe, Jisasi Iquenyqä yeeqä ipu, ymisaŋä imäkkuwi. Malai
    ymisaŋä ämetä vqaŋga, Lasarusi iqu ämaqä Jisasi Iqutä pmetaŋguwitä anä äpmamiŋqe.
  cux-NT: Ní miiⁿ ca'a yā chi che'e nguiīnū Jesús. Marta miiⁿ ní n'gii yā cu'u na
    mesa. Ní Lázaro miiⁿ vɛɛ sa ndúúcū Jesús na mesa.
  tur-YTC: Böylece orada O'na bir ziyafet verdiler. Marta hizmet ediyordu. Lazar da
    Yeşua’yla birlikte masada oturanlardan biriydi.
  san-ITR: tatra tadarthaM rajanyAM bhojye kR^ite marthA paryyaveShayad iliyAsar cha
    tasya sa NgibhiH sArddhaM bhojanAsana upAvishat|
  bel-N: Там прыгатавалі Яму вячэру, і Марта паслугавала, а Лазар быў адным з тых,
    што ўзьлягалі з Ім.
  sch-sch: Ama rangin kholoibu nêk rang an mintuo pea, Martha hah bu-an, semin a
    san ngeia, Lazarus chu dosânga Jisua bukhalâi otpui ngei lâia inkhat ani.
  mic-MIQNT: Mijjuaqan ignmua'tipnn ugjit negm na'te'l. Malta etli apoqonmuet p'ta'utigtug
    aq Lasalas pemgopit p'ta'utigtug maw Se'susal.
  huu-NT: Jesúri iobillano, Lázaro ie guille rafuena fɨnode. Marta guille baɨ jonega.
    Jesús dɨga guitɨno motomo Lázaro ite. Jesús llofueoicaiganodɨcaɨdɨ jɨaɨ motomo
    guitɨcaɨ.
  jiv-NT: Jesus jeamtai ayurawarmiayi. Rásarusha niiji̱a̱i̱ yurumámiayi. Mártasha
    yurumkan iwiasmakmiayi.
  otm-NT: Nu'bʉ mín de, nu ra Marta bi 'yørpa n'da ran ts'ihmɛ ra Jesús. Nɛ'a ra Lázaro
    'darpʉ bin sihmɛhʉ bʉ ja ra mɛxa.
  dah-dah: Be, gorbe Yesu niŋ teŋ biŋge kaŋbe Marta beleŋ biŋge go gale heŋ hinhin.
    Goya goyenbe Lasarusbe biŋge niniŋ yeŋ gor gabu iramiŋ mar goyen biŋge nen nen
    gasuŋde keperde hinhin.
  tnk-tnk: Irəha həpnəpenə nəveɡɨnien riti sənəi Iesu fwe ikɨn. Marta rasui raka nəveɡɨnien.
    Lasaros in mwi riti ia nərmama me nəha səməme kamhani pəri nari irəha min.
  kpr-kpr: Iesu ira buviri, nundae gumema useri. Lazarus nu Iesu ghae dabade anumbirero,
    Martha nu bayau iti futusira.
  san-IAS: tatra tadarthaṁ rajanyāṁ bhojye kṛte marthā paryyaveṣayad iliyāsar ca tasya
    saṅgibhiḥ sārddhaṁ bhojanāsana upāviśat|
  nho-nho: Naa tama naa ni mee laatou kaikai maa Jesus. Martha e tattaa naa kaikai,
    aa Lazarus iaa e nnoho laatou ma Jesus i te kina e kaikkai.
  gym-NT: Jesu rababa yete angwane, mrö sribeba kwetadre Jesu mikakäre ütiäte angwane,
    Marta näma mrö dräire amne Lázaro abko näma täkänintbe siba mesabtä mröre Jesube.
  azg-NT: Ndoꞌ jnanꞌtꞌmaanꞌ nanꞌñeen Jesús, jnanꞌjndaꞌhan na tcüꞌá. Juu Marta tyentjon
    juu ndë́ ndoꞌ mantyi tacüetyen nquii Lázaroꞌñeen yo já na tendyuá mesa yo Jesús.
  bhd-bhd: तैड़ी तैनेईं यीशुएरी खातरदारी केरनेरे लेइ धाम बनाई। ते मार्था सेवा लोरी
    थी केरने, लाज़र भी तैन मरां अक थियो ज़ैना यीशु सेइं साथी रोट्टी खाने बिश्शोरे
    थिये।
  too-NT: Lā' a'ntza' cāxtlahuaca huan ixlīhua't Jesús. Lā' Marta ixcāmojō huan pulātu.
    Lā' Lázaro lā' huan ā'makapitzīn ixtahui'lāna' macaxtim con Jesús a'nlhā ixtahuā'yamā'na.
  ind-AYT: Di sana, mereka menyiapkan jamuan makan malam untuk Yesus; dan Marta sedang
    melayani, tetapi Lazarus adalah salah satu dari mereka yang duduk di meja bersama
    Yesus.
  cjo-NT: Ari riwetsikaetakiro owanawontsi iñaaperotantyaariri Jesoshi. Tema eejatzi
    ikaateeyirini Raajawo, naaka riyotaanewopaeni eejatzi paashinipaeni atziri. Rakiyoteeyirini
    maawaeni. Maarita rowaga ritsiro riraga Raajawo rootaki kitantatsirini okitziri
    atziripaeni.
  nsn-nsn: Doho niein uleik ka ein tokaha keipinisina tang Iesu nareiu tar buturuon.
    Doh Marta teke poul tar sik tar niein, doh Lasarus ter tang sioko ponor tamata
    ke ein keip tang Iesu.
  san-DEV: तत्र तदर्थं रजन्यां भोज्ये कृते मर्था पर्य्यवेषयद् इलियासर् च तस्य सङ्गिभिः
    सार्द्धं भोजनासन उपाविशत्।
  tna-NT: Dapia jana atana huecuana Jesús sa puji. Lázaro di tu neje diadiana. Marta
    ja jana derutana.
  lid-lid: Oro ame amekes nadu nyamon sese na Jises. Mata akohok nan nyamon, Lasarus
    ale manyah udu hawe iri lau nane aimon nyamon hawe Jises.
  wim-wim: Than pam wanch wiyangan may kiingkin Jesus.ant, aꞌ Lazarus.an umpin nunang,
    puth pam wanch wiy tham umpin thanang mayakaniy. Nil Martha.angan mayan-a, theeꞌ-theeꞌ
    thant, pam wanchantan.
  zga-M: Po vakhamwandalela ekhatio lya ekhanalyakhemikhe ukhya, nu Martha akhambombela,
    usekhe ugwa u Lazaro akhale paninye vavala vakhatamile pakhyakho lya paninye no
    Yesu.
  yom-yom: Banlambila ndikulu yinneni. Malata wuba tudila bidia va meza ; Lazale mamvandi
    wuba wumosi mu bawu bavuanda yandi va meza.
  san-SIN: තත්‍ර තදර්ථං රජන්‍යාං භෝජ්‍යේ කෘතේ මර්ථා පර‍්‍ය්‍යවේෂයද් ඉලියාසර් ච තස්‍ය
    සඞ්ගිභිඃ සාර්ද්ධං භෝජනාසන උපාවිශත්|
  yut-yut: Uŋudon Yesu do nandaba wukwan ɨmɨŋek jap pakbiyo madep awit. Aba Mata da
    jap pɨlɨk yomɨŋakwan Lasarus gat amɨn dɨwarɨ gat kɨsi yɨgek Yesu gat jap nawit.
  grc-BYZ: ἐποίησαν οὖν αὐτῷ δεῖπνον ἐκεῖ, καὶ ἡ Μάρθα διηκόνει· ὁ δὲ Λάζαρος εἷς
    ἦν τῶν ἀνακειμένων σὺν αὐτῷ.
  cpc-NT: Ari joimoshirinkaitakiri Jesús. Iro Marta oyiitantatsi. Ari isaikitakari
    iijatzi Lázaro itsipatakari Jesús jowaiyani.
  nhg-NT: Hua quechejchijque sente tlacuale. Hua Marta tlaxiexeloöya, hua Lázaro nuyejque
    yehuataya ca ocseque itlac miesa tietlac yejuatzi.
  nya-nya: Kumeneko anamukonzera Yesu chakudya cha madzulo. Marita anatumikira pamene
    Lazaro anali mmodzi wa iwo amene anakhala nawo pa chakudyacho.
  ngu-NT: Ompa oquichijchiquej se tlacuajli para quitlajsojcamachilisquej Jesús ica
    on tlen oquichiu. Marta quintlamacaya niman Lázaro tehuan ompa ihuan tlacuajticatca
    ipan on mesa.
  kup-kup: Tahan pinañ honeo paru gipiz napanez bareñahaek paru mod narinañ toutat
    hehan Matar añ modari gipiz pot tezooh.
  jid-jid: U ba tie birli wu ni ki u Marta ahe ni ndasi nno ba birli, u Lazarus ahe
    ni ba nda kakru ni tebur u rli ni Yesu.
  wmw-wmw: Kwa javyo wantengezera Insa cakurya maalumu. Marta akiwaudumu, Lazaru neye
    ákiwa pamoja na wanu wekare warinamire pansi nawo Insa wakirya ware.
  gmv-GGM: hen Yesussas kawo kaththida Marttay iza kawo muzishin izara isife maaddan
    uttdaytape issay Allazareko.
  ssg-ssg: Ti ien lato apeseni angiain ti amukei Jises. Mata tel lohiai an. Lasarus
    tin ien leili teka laha toto he tone angiain kapi Jises.
  zpo-NT: Nu baa mle xaa tub yalni cheen Jesús; Mart ngo kwaan leen yann, nu lee Lach
    kayaw kwaan lee xaa.
  poy-poy: Aku wamtuliriti shiboga sha pamihi na Marita kaweriti kamtendera. Lazaru
    kaweriti yumu gwa walii wawaweriti wankuliya pamuhera na Yesu.
  qwh-NT: Tsechomi miquita arucuyarqan Jesusta combidayänanpaq. Martanam mesaman sirwicorqan.
    Y Jesuswanmi Lazarupis mesacho miquicayarqan.
  gaw-gaw: Ag Jesusnu lewa nakok ab amup̱a heeg, Mata nug e yeeye, Lasarus nug amu,
    Jesus, danab laala ele ag balap̱a daanna e lap̱ig.
  nca-nca: Yesu koro o ne-ne ka tiqo, Matako sunará tiní Lasarus koya Yesu koya uni
    meyowomboya etero neyaŋgo.
  zpz-NTPP: Orzeꞌ de mbecy nu yuꞌ zeꞌ bzu ye dey tub che nu gow nuy mi. Zeꞌ Mart psaañ
    gyaꞌn. Nunu gazaꞌ Lázaro riy lat de yu nu nguaa lo mez nu gyicy che zeꞌ.
  mkj-mkj: Irai ken koaunopda mwingehn joausik wijahu. Martha pwili jeuweje nehkpijoang
    mwingehu, Lazarus ioar ih emen ma pwili Jesus mwindihoang in sehpillo.
  zac-NT: Ngaꞌli bëꞌnë rall tubi shtse parë Jesús, gau më. Marta bëꞌnë sirvë lu mellë.
    Lázaro guzubënúhiꞌ Jesús lu mellë.
  kyg-kyg: Eꞌnigeꞌa une neꞌyaꞌmo alo huteꞌa Mataꞌa neꞌyaꞌmo alino fako huno apamiꞌnigeꞌa
    Layosigiꞌeꞌmo magokepi lokaeꞌa maiꞌneꞌa neꞌnae.
  kmk-kmk: Insaganaan da utdi si kakan si labi. Si Marta dit nansunad ot osa si Lazaro
    un nakaubung kan Jesus sidit kakakkanan.
  cao-NT: Toa ax tsi quiha Jesu bax oriquiti shomahuahacaniquë. Jato taahi María ini
    quiha. Jasca, Jesu ya oriquihi Lázaro ini quiha jaa ri.
  bbr-bbr: Ko kiro opok tononuk, ak ko pak o jaun mis moin. Marta ko o wenuk wenuk,
    Lasarus ko karauk roat pak ak Jisas pak erek pasar opok tane rain.
  inb-inb: Jesús chipi chaiag­ri­uraka, suma mikui mikun­ga­pa kaiar­ka­kuna. Marta,
    mikui ianuska iali­chi­kurka. Lazaropas, Jesus­wa sug­lla­pi miku­nakurka.
  hrv-hrv: Ondje mu prirediše večeru. Marta posluživaše, a Lazar bijaše jedan od njegovih
    sustolnika.
  box-NT: Ɓa wee dí ho sã́nú o Yeesu bìo yi bĩ́n, ó o Maate wee na ho dĩ́nló
    ɓa nùpua yi. Bìa là a Yeesu páanía kará ho dĩ́nló ɲúhṹ yi ó o Lazaare
    wi tĩ́ahṹ.
  ote-NT: Y ja bi tꞌøꞌtuani ꞌnara ntꞌoxi ra Jesu. Ra Marta go mrá møxmexa, ne nura
    Lasaro mi huhuini ra Jesu ja ra mexa co maꞌra ya ja̱ꞌi.
  wnu-wnu: Yisas end isa ne mi arsi nob nub qamb at igurei. Igamari Yisas Lasarus
    nob nam qabt bugab igamari Marta mani imi ba yar wurisa nub igurei.
  zam-NT: Mèn guliz Lars mbli nab thìb rsè par hua Jesús, co' nee di's, ngue li mèn
    con' guryath no con' guryèn loo Jesús. Le' Mart fta'n Lars na, mtlo mbli mandad
    loo mes. Nde nxon', note Lars ngòo làth mèn co' ngure loo mes par nduhua rsè no
    Jesús mèna.
  zyp-NT: Ma leco Zisu pasungpanaw nápaw cawtah zairia dung hruinah tuapah he ka,
    Martha cawh batui peitu cang ka, cabuai cadung tei a ty thlangpaw he hrong lekhei
    Lazaru cawh Zisu khaco a ty hrah.
  sey-NT: Ja̱rona Jesure a̱o cuaꞌconi a̱ohuë. Martapi a̱o huahueco pacoꞌë. Lázaropi
    Jesús ja̱ꞌre co̱ni mesare ñuꞌi a̱jiꞌi.
  nvm-nvm: Fu una ijia vako e iji bu ijia Jesu oimardame fuifuon duok amare vajain.
    Regavo Rasaras fu ijia Jesuk fiko makifuon Mata fu duok karme vajiain.
  mps-mps: Augwaligo Jisas nai te bulude nogeai. Tama te we Marta agai te nai dobabo
    tau sai. Tama Lasarus Jisas dali nai tubo bidi dabe dali dulaluai.
  pab-NT: Xane kaoka hatyo nali hoka nakairati tyomaha Jesus ana hoka kaexakatyaha
    tehitiya haiyaharenai. Kanakairehenaha hoka Lázaro kanakaira ekakoaha. Haiyanae
    ihinaeharenai tehitiya kanakairaha Jesus kakoa. Hoka Marta atyo nakairati mokita
    kanakairiterenai ana.
  llg-llg: Boe ma ala dode-nasu de Yesus naꞌa leꞌodaek no sala. Marta ana ono-lau
    mei. Lasarus nanggatuuk dekak no mei noꞌu no Yesus.
  kyf-kyf: -Bha wa pia ɔ -yla, 'ɩn Maatɩ mɩa we dlilida. -Wa -yɔ -Zezu 'sɔ mɩa lida,
    ɔɔ -Lazalɩ mɩ wa glaa.
  tpi-tpi: Ol i wokim kaikai bilong amamasim Jisas long dispela ples. Na Marta i wok
    long sutim kaikai, na Lasarus i sindaun wantaim ol man i kaikai wantaim Jisas.
  mih-NT: Ta yucuan i zavaha ñu sa cuxiñi ra Jesús. I tyizo ña Marta coho nu mesa,
    ta ndyaa ra Lázaro sihin ra Jesús mesa.
  qvh-NT: Sayman Jesús chashganpita cushicurmi Läzarupa panincuna merendata yanucuyargan
    paywan micuyänanpä. Waquin runacunawan mësa cagman Jesús jamacuptinmi Läzarupis
    jamargan paycunawan micunanpä. Saymanmi panin Marta paycunata garargan.
  kms-kms: Muq tende ni Jisas nde nyamb pe mir wase ruwo ei ane mir rind ningg. Marta
    ni wute mir wem di Lasarus ni Jisas di wute aye ninge ane tebol pe mas.
  agn-agn: Sinimpanan tanandia don ta kombida. Si Lazaro tata ka ong mga aroman ni
    Jesus ang pamamangan, ig si Marta tang manigsirbi ong nira.
  nhi-NT: Non youal occhiuilihqueh se tlacual in Jesús. Marta oquintlacualtequilaya,
    uan Lázaro yeh semeh naquin otolohtoyah icah mesa iuan in Jesús.
  ttc-NT: Tzi oqet ksi' jun twe' te Jesus tzan kywa'an te qale', b'ix te Ma't nsipan
    tuq te wab'j b'ix te Lásaro jun kxol kye aj nkyewa'an tuq twi' mes kyuky'i kye
    aj uk'leme'.
  dan-1931: Der gjorde de da et Aftensmåltid for ham, og Martha vartede op; men Lazarus
    var en af dem, som sade til Bords med ham.
  kwj-kwj: Wosiwani rini keke a laka ya wu ekikina. Wosini Mata ahirahi tindawani
    Lasaras to Jisas ga ahirahi andau hima lenga ya ri lininda.
  vie-OVCB: Anh em La-xa-rơ mời Chúa Giê-xu dự tiệc. Ma-thê phục vụ, còn La-xa-rơ
    ngồi bàn tiếp Chúa và các tân khách.
  kze-kze: Ísuna toómbá agaimarówana Ísuwe Árásárásiye toómbó naívá'á máyóyana Mááta
    mintómbá maimái tíma'maena kúwana
  mpj-mpj: Lajarajmili ngurrangka yanu nyinapayi. Jurturarralupula mirrka ngapirnu,
    ngalkuraku. Kujungkaya nyinapayi, Lajarajpalurrju ka Maajajju-jananya yungu mirrka.
  lbk-lbk: Nenpakan cha isnan kaidchayawan Jesus, ya si Marta nan nenkhag-ao. Si Lazaro
    nan esang isnan cheycha'y nakikan ken Jesus.
  mto-NT: Je̱m tseꞌe je̱ aꞌox du̱yakꞌo̱ꞌyidi je̱ Jesús ka̱jx, je̱ Marta tseꞌe pattoꞌnip;
    je̱ Lázaro je̱ts je̱ javya̱a̱ꞌkxta̱jk, je̱m tseꞌe du̱ma̱a̱tꞌaꞌóxidi je̱ Jesús.
  bzh-bzh: Lom devonġ nos böp vu Yesu vu nyëġ sënë, lob Marta neruu nos geLasarus
    losho vatëveḳ medo denegga nos ving Yesu.
  guj-2017: માટે તેઓએ તેને માટે ખોરાક તૈયાર કર્યો હતો અને માર્થા ભોજન પીરસતી હતી,
    લાજરસ ઈસુની સાથે જમવા બેઠેલાઓમાંનો એક હતો.
  jvn-NT: Mulané saiki wong-wong pada mangan énak karo Gusti Yésus. Sing ladèn Marta,
    lah Lasarus jejagongan karo Gusti Yésus.
  byr-byr: Anga Betaani sabanna wɨna yakevɨdaaꞌnyɨ gamɨnyɨne wapaaya yɨdɨka kyeꞌ Maathaꞌ
    wapaaya wɨmaarina. Nabaai wapewakya tevolɨyavɨ gamɨjɨ walamwaaina yesarajɨya pwai
    Lazaarazalyɨ.
  ian-ian: Ndina ngay wuleindɨ maa ndɨ kat kɨgɨnda kwutndi. Lasarasna nyange Mata
    kɨgɨnda wan nɨmba kat kansaga kwilɨlɨ. Lasaras ndɨ njabɨmba nat nɨbagwinala ndalɨndɨ.
  hun-hun: Vacsorát készítettek ott neki, Márta szolgált fel, Lázár pedig egy volt
    azok közül, akik együtt ültek ővele.
  mcf-NT: 'Ambo chosho isash: —Esus bëdambo iqueque. Pemenu —queshun: —Pec cho —cac
    puduedash tabadpondash nëidtedi. Nëidic Esus. Nëidic Dasado. Nëidic shubu icbo.
    Nëidic Esusbëd icquid ëbi chedobi. Nëidic Dasadon chuchu daëd. Aidtedi icpondash.
    Adec penuec tabadsho Madtan pete menebampondash.'
  kjs-kjs: Go adare-parare nimumi Yesuna eda yawasimi-pulu Marta-me eda panapu kalisa
    rabu Lasarus-para enaali medaloma Yesu raapu eda no pirisimi.
  mni-mni: Jisugidamak numidanggi chaklen ama langlammi maduda Martha-na chana-thaknabagi
    semsabagi thougal adu tourammi aduga Ibungoga loinana phamminnaribasinggi marakta
    Lazarus yaorammi.
  yad-NT: Jasiy ji̱ta riimyityadeda Jesús jchana̱tyasa̱damuju̱ riy nijya̱nvay. Mártabay
    vicha̱da mútiiñu, Dásaru ji̱ta jbyeda Jesúsjsa̱ day.
  mxb-NT: Ta ñoó ni̱ kenduu na̱ veꞌe Lázaro ña̱ꞌa kadíni Jesús. Ta ni̱ chi̱kodó Marta
