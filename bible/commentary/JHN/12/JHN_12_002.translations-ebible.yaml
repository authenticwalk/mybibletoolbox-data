  toc-NT: Antá xlá ta̠hua̠­yánca nac xchic Lázaro, Marta xca̠­ma­ju̠­nima xta­huajcán.
  ulk-1902: 'Uiaba abele leuer derser abim: Maretha memeg le; Lazaro uiabi kemem leuer
