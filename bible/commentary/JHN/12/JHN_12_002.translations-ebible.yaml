  mcd-NT: Naannoshon Jesús pimapaiquin tushu pichashonifo. Ascan Lázarorifi nanno
    atofu ini. Marta ato pimani.
  urt-urt: Tinge yende ŋai miꞌmiꞌ ŋaiye hriphrip me Jisas yanar moi uku. Mata ti wohor
