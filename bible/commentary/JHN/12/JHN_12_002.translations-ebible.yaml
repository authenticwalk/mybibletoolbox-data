    nyheten om hans ankomst hann sprida sig till Jerusalem, se vers 9, är det troligt
    att det inte är samma kväll. Det kan vara nästa dag eller rent av två dagar före
    påsken, och då är det samma händelse som och beskriver. Förutom att han blir smord
