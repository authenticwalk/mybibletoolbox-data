  bki-bki: Kiniou nebinimei ea yetemeriba nei, jibe ka kanano yulu, ka rila ka napano
    toro kei na rimonea kiniou, mia naio toa re melijokouo.
  bqp-bqp: Ma su andunia gũn gupura ũmɛ, de gbɛ̃ kũ àtɛni ma náani kɛ sún gↄ̃ gusiran
    doro.
  mcp-mcp: Mɛɛ muud jísə́ mə́ŋkɛnya yɛ́, mə á zə shí ga dɨ́ nə́, muud yɛ̂sh mə búgʉ́lá
    mə yɛ́ bə́g kú nyiŋgə ŋgə cʉgə yídʉ́gʉ́d.
  hat-hat: Mwen menm, mwen se limyè sou latè. Tout moun ki kwè nan mwen p'ap rete
    nan fènwa.
  npl-NT: Ne oniwala itech nin tlaltíkpaktli kemi se tláwili, iwa nikintlawilia itech
    inyolo nochteh akimeh nechneltokah, iwa yejwah amo mamokawakah itech tleyuálistli.
  bgg-bgg: Gune sohjambling shii muchuang rey ne wuii ruii phro, ji è hanyie magungde
    gu shii migi rek arone, ai ne dinne igiia hà arai sha phro.
  eng-TCENT: I have come into the world as light, so that no one who believes in me
    will remain in darkness.
  eng-BSB: I have come into the world as a light, so that no one who believes in Me
    should remain in darkness.
  cpu-NT: Irootake nopokantakari naaka, nonkempitaiyaari ‘Kitainkari,’ ari onkantya
    nonkitainkatakotantaiyaariri osavisatzi. Eero isaikayetai otsirenikitzi inkarate
    kempisantainane.
  san-ASM: যো জনো মাং প্ৰত্যেতি স যথান্ধকাৰে ন তিষ্ঠতি তদৰ্থম্ অহং জ্যোতিঃস্ৱৰূপো
    ভূৎৱা জগত্যস্মিন্ অৱতীৰ্ণৱান্|
  tac-NT: Neka pe napurigá ra'ósali ju. Neka jena wijchimoba nawákuru ralámuli gu'írimia
    napurigá tabilé chonárale e'yénamala.
  eng-WEBPB: I have come as a light into the world, that whoever believes in me may
    not remain in the darkness.
  gfk-H: Iau ta hanuat ukai tano ula hanua hoing tiga lulunga waing diet bakut ing
    diet nurnur tagu, pa diet na kis taar a baa tano kankado.
  viv-viv: Babiya gahobuꞋela be nuwami ganaꞋivemahalina faꞋina. GahobuꞋela be gaveyao
    moyaꞋaimi Iya wanavetumaganeku, medema keke uyuyu againe wanamiyami.
  yao-yao: Uneji iiche pachilambo meje lilanguka kuti ŵanawose ŵakungulupilila une
    akatama mu chipi.
  tgp-tgp: Enau na mai na varama sohena malarani vara tamlohi tari la rasuau, la pa
    sopo mele toho na r̃or̃oha.
  auc-NT: Botö ïmote në wede pönënäni ïñönäni adocanque incæ wëmö ïñömö wïï godömenque
    ee ongoncæcäimpa, ante cædinque botö ïñömö inguipoga quëwënäni weca ñäö baï ïnömo
    inte pontabopa.”
  kbc-NT: Janagi niɡ̶ina iiɡ̶o me Ee lokokena, jaotibige minatawece anetidadiwaɡ̶adi
    aɡ̶ideiticoace nexocaɡ̶a.
  bmh-bmh: Iz em e ebuan al pet alemin. Duailel go iz en goagal oiagab petak amam,
    go umaum i damamen.
  ctu-BL: Joñon i sʌclelon pañimil. Tsa' tiliyon ti pañimil cha'an ma'anic mi' cʌytʌl
    ti ic'ch'ipan bʌ pañimil jini mu' bʌ i ñopon.
  meq-meq: Neŋ na, na yaw ka məndzibəra andza dzaydzay nakə a dəv aye, hərwi ada kwa
    way kə dzala ha ka neŋ na, ma ndziye ma ləvoŋ sa bay.
  noa-H: Mʌʌta mʌg durr gaai t'um k'ĩchag heemjö jooba nʌm k'ʌʌn hat'ee hõtdaujö bëejimgui
    hajim, maagwai chi mʌ hiekta hʌ̈k'a nʌm k'ʌʌn chan sĩi tag k'ĩchag hee hok'oo
    wënʌrrʌmjö k'aba hararag heeta wënʌrramk'ĩir.
  alp-NT: Au luake lomei nusa kena keri hitate leke pusue tamata rebe esi hlaleke
    loko aure esi rue kena melene yake.
  san-VEL: yo jano maa.m pratyeti sa yathaandhakaare na ti.s.thati tadartham aha.m
    jyoti.hsvaruupo bhuutvaa jagatyasmin avatiir.navaan|
  kbq-kbq: Nagra ama mopafi Masa e'noe, maka vahe'mo'za Nagrite zamentinti hanamo'za
    hanimpina omanigahaze.
  kbh-kbh: Ats̈e quem luaroye tijabo ents̈angbe juabnënga jabobínÿnama, chca, nda
    áts̈beñe tojtsos̈buaché, mo ibetiñcá ndoñe chaondë́tsemnama.
  ron-LSB: Eu am venit ca o lumină în lume, pentru ca oricine crede în Mine să nu
    rămână în întuneric.
  pon-pon: I kodon kamaraini jappa, pwe amen amen me pojon ia, ender mimieta nan rotorot.
  nhe-BL: Nihualajtoc ipan ni tlaltepactli queja se tlahuili. Niquintlahuilía ininyolo
    nochi tlen nechneltocaj para ayoc itztose ipan tzintlayohuilotl.
  sps-sps: Nyo naa me tana monaagits to faarei me na arasan, tan kat to aya ere sei
    te faaman ror Tsonyo ee, gim on ror ma kaa tana uurup.
  wnc-wnc: Mamin amindaka nae natapa siakan siwiu wa aminda zikaa aknga teke kakaa
    akngaatang yutningge natake na kepdakane epbum.
  bus-bus: Ma mↄ anduna guu gupuraa ũmɛ, lɛ gbɛ̃ kɛ̀ èe ma náanɛ kɛɛ tón gↄ̃ gusiaan
    dↄro.
  gub-BL: Azur ywy rehe tatainy ài ihe, Tupàn ze'eg imume'u pà purupe ihe. A'e rupi
    herehe uzeruzar ma'e nuiko kwaw ipytunaw rupi wata ma'e ài a'e wà nehe, ta'e ukwaw
    putar Tupàn ze'eg a'e wà nehe xe.
  imo-imo: Imbo teni na paimbo lepamo nimbe ipuki timbelo imbomu, yu tumbulu tolina
    naa molopili nimbo na mai kombumanga pali pa tendelimu mai kombuna oru.
  boj-boj: E puloŋ bulosim mandamq aiyem. Deqa tamo uŋgasari kalil e qa naŋgo areqalo
    siŋgilateqnub qaji naŋgi ambruq di sqasai.
  eng-DRA: I am come a light into the world; that whosoever believeth in me, may not
    remain in darkness.
  knf-knf: Dbi ţi umundu ji bjeehi, ñaaŋ anfiyaarnuŋ awutna kaduka du bdëm.
  san-KHM: យោ ជនោ មាំ ប្រត្យេតិ ស យថាន្ធការេ ន តិឞ្ឋតិ តទត៌្ហម៑ អហំ ជ្យោតិះស្វរូបោ
    ភូត្វា ជគត្យស្មិន៑ អវតីណ៌វាន៑។
  arn-NT: Iñche pelon reke ta felen, fey küpan ta mapu mew, fey tati pu che feyentulu
    iñche mew ñi mülenoael dumiñ mew.
  zas-NT: Naj na̱j bajl, bialan loj guidxliuj guie, chitëë yayaꞌn ree bén rliladx
    naj loj xcay.
  ken-NT: Ntwɔ fá amɨk mbɔ ɛrɔ́ŋɔ́ bɛ́ yɛ̌ agha anɛ ánókó mɛ, ákɛ́ rɔp amɛm ɛjuri.
