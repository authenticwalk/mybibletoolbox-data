verse: JHN.012.046
translations:
  kpx-kpx: Di vatae lohoaleu ataga nahate vanu. Iale oleuoleu abu uvu mai daemo mavoale
    keau bae vavimo ulivebene.
  okv-H: eto na usasa avo puvuto enda ta mihirono embo amuna na ke be ijie mume ta
    mane iresuja
  tbo-tbo: Tau yayata amaka a nei hoi hipuli, ma iyawoi apo hina witumaganeu yaka
    apega uguwa uyahina hina memae.
  mal-C: എന്നിൽ വിശ്വസിക്കുന്ന ആരും അന്ധകാരത്തിൽ വസിക്കാതിരിക്കേണ്ടതിനു ഞാൻ പ്രകാശമായി
    ലോകത്തിൽ വന്നിരിക്കുന്നു.
  grc-SR: Ἐγὼ φῶς εἰς τὸν κόσμον ἐλήλυθα, ἵνα πᾶς ὁ πιστεύων εἰς ἐμέ, ἐν τῇ σκοτίᾳ
    μὴ μείνῃ.
  bgc-bgc: मै दुनिया म्ह चाँदणा बणकै आया सूं, ताके जो कोए मेरै पै बिश्वास करै वो अँधेरे
    म्ह कोनी रहवै।”
  khz-khz: Au maeka, etanoparai avogomaito, gaurai au pene vega-taunataunaku talimana
    mukuna aonai ati pene talu.
  deu-TKW: Ich bin als Licht in die Welt gekommen, damit jeder, der an mich glaubt,
    nicht in der Finsternis bleibe.
  zsr-NT: Nedaꞌ nacaꞌ yeníꞌ len bidaꞌ yödzlyú ni, cui lugaꞌnëꞌ ga chul xöhuiꞌ yúguꞌtë
    bönniꞌ laꞌyejlëꞌë nedaꞌ.
  lin-lin: Ngai, pole, nayaki kati na mokili mpo ete moto nyonso oyo akondima Ngai
    azala lisusu te kati na molili.
  hns-NT: Ham doenia me djaise andjor ailie baatie har ek bieswaasie ke andhiaar me
    se niekaare khaatien.
  noa-E: Mʉʉta mʉg durr gaai thum khĩchag eemjö jooba nʉm khʉʉn athee õtdaujö bëejimgui
    ajim, maagwai chi mʉ iekta ʉ̈kha nʉm khʉʉn chan sĩi tag khĩchag ee okhoo wënʉrrʉmjö
    khaba ararag eeta wënʉrramkhĩir.
  eng-EMTV: I have come as a light into the world, so that whoever believes in Me
    may not abide in darkness.
  mib-NT: Máá rí jeē cúu ri luz cúndijin ini anuá ñayuu, ni quiji ri ini ñayɨ̄vɨ návāha
    tāca ñáyuu cácandíje ruhū, ma cáca i nájnūhun nuū néē.
  lif-NT2: इङ्‌गाॽग इक्‍सादिङ् खाम्‍बेःक्‍मो ओःत्ति हे़क्‍के त्‍याङ्‌ङाङ् वाॽआरो,
    हे़क्‍केःल्‍ले़ इङ्‌गाॽ नसाःन् के़जोःक्‍पाहाॽ आत्तिन्‍नाङ् खादाम्‍मो वाॽमा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Nene nibwelili pamulima muni nivyayi lumuli, mundu yoyoha mweakunisadika
    akotoka kusigalila muchitita.
  mmx-mmx: Nia aga rupot ti na lavatbung menemen ngan laxasep kusu tara na nunu rak,
    neni noxo nemen at lamain.
  cbr-NT: An aín sinan upíira 'ixun uni upí 'imiti 'ëx cana unicama ñu 'atima 'acë
    'aíshbi sinanati 'ëmi catamëti upí 'inun 'iminux uacën.
  tee-NT: Ju quit'in icminta ju ani lacamunutpa' tachi ju tu'u' maclhcu ni laich ac'amalacpucujuya'
    ju lapanacni. Ju chunch tachi chun ju quintalhilaca'anch quit'in jantu va tachi
    ts'ista cajuna' ju la'ixtac'atsan'an.
  eng-LSV: I—light to the world—have come, that everyone who is believing in Me may
    not remain in the darkness;
  cak-NT: Roma ja ren ri Sakil ri xipe chech-ulef, chi quiri' xa c'o jun ri xtiniman
    wichi, ri ruc'aslen manak chic xtic'ue' pa k'eku'm.
  pah-NT: Ajo ji yvya koty ikwehe tamomytu'ẽ ti g̃a pe javo, ei ga. Kiroki g̃a ojiko
    ji rehe a'ero – ypytunarupive'g̃a ja rũi po g̃a toko a'ero hamo, a'e ji. Tokwaha
    hete ti g̃a okokatuavo a'ero. A'ereki mytu'ẽ g̃a'akag̃i pe, ei Jesus'ga g̃a pe.
  sja-NT: Mɨta chi ɨ̃daa pɨk'a bɨ. Mɨ cheji na p'ek'au eujãdee mɨde ijãapataarã p'ananaadamerã
    p'ek'au oopataarã p'anapatak'a p'ãriu pɨk'a bɨde.
  xed-xed: Iʼi ná, tsuwaɗak yu, ka saha yu ta ghəŋa haɗik kada kwala mndu ta zlghaftá
    iʼi da nzata ma grum.
  glk-glk: من ایتأ نوره مأنستن به جهان بَموم تا هر کی به من ایمأن بأوره، تاریکی میأن
    نِیسه.
  mks-NT: Ye̱he̱ na̱quixi i̱ ñuyíví yóho ña̱ ná jándiyéhe̱ ínima̱ ña̱yivi já quéa̱
    ndá na̱ ná candeé ini ye̱he̱, a̱ cánduu ga̱ na̱ nu̱ú naá.
  gfk-S: Iou te hanawat ukira tano ula hanuo hoke tike lulungo waing dong bakut ing
    di nurnur tagu, pa di nale kis ter at baak tano kadado.
  bmu-bmu: Ambazip kun ni möt narim niŋgizawaŋön mönö söŋaupnöŋ qekötahöba malbapuk.
    Miaŋgöra nöŋön eta asuhuba gölmeŋi gölmeŋi eŋgö asakŋina aka maljal.
  dgz-dgz: Ne piup ma tauana ganat di tauan, menan waenapan da anu tumat nimanegepiwa,
    mu sisip gapan ya wanumoin.
  eng-GNV: I am come a light into the world, that whosoeuer beleeueth in me, should
    not abide in darkenes.
  zaa-NT: Inte' ná' la'yani' gul·lania' le' yétsiloyu, para qui'ni nuỹa tediba ríalatsi'į
    inte' nna labiru cuenią le' chul·la.
  eng-WEBSTER: I am come a light into the world, that whoever believeth on me should
    not abide in darkness.
  guh-guh: Xanë rabaja pexaniajailivaisita jamatabëcueneitayotsianajë mapanacuapijivije.
    Nexata pajivi jumecovënëtsiana Cristocuenenë, apo ajamatabëcueneitaquiri tsane.
  bon-bon: Cane tädujine ai gawecewe cabu biname bine apaclyera tääpume, egä iyeta
    lui cina cebine nätrungusi, teepi krokeciiye cabu lica page yaacrajemepi.
  nhw-BL: Nihualajtoc ipan ni tlaltipactli quen se tlahuili. Niquintlahuilía ininyolo
    nochi catli nechneltocaj para ayacmo itztose ipan tzintlayohuilotl.
  swh-ONEN: Mimi nimekuja kama nuru ulimwenguni, ili kwamba kila mtu aniaminiye asibaki
    gizani.
  wbi-wbi: Un'e nili lumihu, nisile mu iisi kuuti umuunhu ghweni juno ikunyitika une
    aleke mu ng'hiisi.
  bba-bba: Nɛ nɑ nɑ hɑnduniɑɔ nɡe yɑm bururɑm, kpɑ bɑɑwure wi u mɑn nɑɑnɛ doke u kun
    kɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ.
  eng-KJVCPB: I am come a light into the world, that whosoever believeth on me should
    not abide in darkness.
  kgk-NT: Yvypóry kwéry-pe ahesape hagwã aju va'ekwe xe-rehe ojerovia tee va'e gwive
    oiko e'ỹ hagwã pytũ-rupi.
  waj-waj: Tooba subiaavo mmeekiaivo taineema na mmatayaa tiee gioonna kiaapuuya mmeekiavai
    tiiravai. Gioonna kiaapu voovoono niiyara kutaavaivee tiivoono upisiivaki varinoora
    kiaa na mmeekiavai tiiravai.
  cpy-cpy: Rootaki nopokan-takari naaka, noshiyee-yaari ‘Koñeetyaatsiri,’ nokoñee-tyaakoteeri
    jaawiki-jatzi. Eero ijeekayitee otsireni-kaakitzira ikaate kemijanteenani.
  ekk-PKP: Ma olen tulnud nagu valgus, mis paistab maailmas, nii et kui usute minusse,
    ei jää te pimedusse.
  mpx-mpx: Nau ya nem panayawiya ya ola mwananal, inoke bolo hi abulilek elau, gegewel
    nige nihi miminaa gogouwa.
  wbp-wbp: Ngajurna yanurnu walya nyampu-kurra yungurna Jarra-nyayirni-wangu nyina
    yapaku. Ngana kuja kaju wala nyina, yapa yinya kula nyina munga-piyarla Kaatuku
    milya-pinja-wangu, lawa. Yanurnurna yungulu yapa nyina Jarra-nyayirni-wangurla
    Kaatu milya-pinja-karra.
  luo-luo: Asebiro e piny kaka ler, mondo ngʼato angʼata moyie kuoma kik sik e mudho.
  nhe-NT: Nihualajtoc ipan ni tlaltepactli queja se tlahuili. Niquintlahuilía ininyolo
    nochi tlen nechneltocaj para ayoc itztose ipan tzintlayohuilotl.
  aii-aii: ”ܐܵܢܵܐ ܒܲܗܪܵܐ ܐܬܹ‌ܐ ܠܝܼ ܠܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܕܟܠܔ ܕܗܲܡܸܢ ܒܝܼܝܼ ܠܵܐ ܦܵܐܹܫ ܓܵܘ
    ܚܸܫܟܵܐ.
  esk-NT: Uvaŋa nunamun qaumatun iḷipḷuŋa aggiqsauŋuruŋa, kisupayaaq uvamnik ukpiqsrikpan,
    irviqaġumiñaiqł̣ugu taaqtuamik.
  msb-msb: Nagpakadi ako sa kinab-an bilang ilaw agod an nagatuod sa akon dili na
    gayod magpadayon sa kadulman.
  cpa-NT: Ca¹guio¹jni jmøi¹guǿi¹. Mi³jøng² lán¹²jni ju³lah lǿa¹² si² taih¹² jmøi¹guǿi¹.
    Mi³jøng² tsa¹ma¹tiogh³ dsa² jmøi¹guǿi¹ ja³neng², ju³lah dsa² hé² jǿg³ quieg¹ jní².
  dso-dso: ମୁଇ ଜଗତର୍‌ ଉଜଲ୍‌ ଅଇ ଆଇଲିଆଚି । ଜେ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ଆରି ଆନ୍ଦାରେ
    ନ ରଏ ।
  meu-meu: Lau na tanobada vada nama, diari na heto; taunabunai e abiabiraigumu taudia
    iboudiai na dibura lalonai basie noho.
  yva-NT: Ride no mine so maisyare vare ramaisy. Are pirati panave Inai, weamo tuna
    kaumure ama uga rai jakatoe ramu.
  dgc-dgc: Sakén i Demlag a inumange ta mundua,” kagi na. “Maski ti ésiya a maniwala
    diyakén, éy éwan siya manatili ta diklém.
  zpm-NT: Naa nac zig tib biini ne rziini lo miech, ni grëse zha ne dib zdoo gliladz
    cho nac naa, zriee zho lo guieḻcow ne no zho.
  hix-NT: Ayawasmeny kom me komokye, yukryeka hona, kekon hatà. Àro ke, rohona owyanye
    xenyetoko, awaràn wawon komo wyarohra harha manatxhe. Yaworon xaxa hutwany me
    harha manatxhe, rohona owyanye xenyàr ke, kekon hatà, Txesusu.
  sim-sim: An ukruharanda hom misambi torok a tari nir. Ushinak ma ol mashi anhin
    misindiyawa ma ondo mbeek nirtle nirndum yakwa ambu lir.
  npi-ULB: म संसारमा ज्योतिको रूपमा आएको छु ताकि जसले मलाई विश्‍वास गर्छ त्यो अन्धकारमा
    नरहोस् ।
  cgc-cgc: Giling a di ta kalibutan i aged yaken paryo ta ilaw na magpapawa naan ta
    mga ittaw para bisan kino na magtuo ki yaken, paryo na dili en kanen an naan ta
    delem.
  tim-tim: Nâmâ hân iren pagaleŋe hainare togoân amâ luâk âmbâle biwiyeŋe nâŋgâlân
    katbai âmâ hândâkŋân bo manbai.
  yor-yor: Èmi ni ìmọ́lẹ̀ tí ó wá sí ayé, kí ẹnikẹ́ni tí ó bá gbà mí gbọ́ má ṣe wà
    nínú òkùnkùn.
  wos-wos: Wuni hanyikwa ya maki wuni ané héfaré gaya. Gayawuka guni wunika jémba
    sarékéta guni halékingambu yamba rekénguni.
  emp-NTPO: Mʌ̃ra naʌ̃ ẽjũãnaa ʌ̃naa quĩrãca ze b̶ʌa mʌ̃ ĩjãbʌdara pãĩmane b̶earãnamãrẽã.
  eng-F35: I, Light, have come into the world so that everyone who believes into me
    will not remain in the darkness.
  ind-ind: Aku sudah datang ke dalam dunia ini sebagai terang, supaya setiap orang
    yang percaya kepada-Ku tidak lagi tinggal dalam kegelapan.
  pes-OPCB: من مثل نوری آمده‌ام تا در این دنیای تاریک بدرخشم تا تمام کسانی که به من
    ایمان می‌آورند، در تاریکی سرگردان نشوند.
  mpt-mpt: Gode ayal ne daakenia dabalim ele tlibio kesoa nakaia unangai wanita ne
    bainobo getneib mole mililambio temo mo nomabibbabe.
  ssx-ssx: I̱ta꞉ do kenkena꞉ pa̱a̱ pa꞉la꞉eki tupa꞉ a꞉pa halome. I̱ pa꞉ta꞉ hone tulaaseme
    wanda꞉halita꞉ timba꞉ la꞉ pamba꞉la꞉ pa꞉ta꞉ na haena꞉yeke epoa꞉me.
  mkl-mkl: Amui ǹ jɛ inyɑ kumɑ́, nɔ ǹ nɑɑi si ɑndunyɑ ku bɑ inɛ iyi í dɑsim nɑɑnɛ
    fei ku mɑɑ̀ wɑ si ilu kuku mɑ́.
  gaq-gaq: ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ତାର୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‍ନ୍ଲେଃକେ । ଜା ନେଙ୍ଗ୍‍ନ୍ନିଆ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆରି ତାଂକିଗ୍‌ନ୍ନିଆ ଆଲେଃ ଣ୍ଡୁ ।
  gof-RNT: Tana ammaniyaa ubbay dhuman doonna mela taani poo7o gidada alamiya yas.
  unx-unx: ଆଇଁୟାଃରେ ବିଶ୍ୱାସେନିଃ ନୁବାଃରେ ଆଲକାଏ ତାଇନଃକା ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ମାସ୍କାଲ୍ ଲେକା
    ଅତେଦିଶୁମ୍‌ତେଇଙ୍ଗ୍‌ ହିଜୁଃକାନା ।
  gah-gah: Nenikumú gili alévolé ita vegenalite límugusigú minamitave loko mikasiuka
    vegenalitini liví minanogo lemenoumóma neve.
  lcm-lcm: Nata serei asukang ta malangas ani kuli rina, na ninia kapo lomlomon tatag,
    parik kapa angkoai si ka uli ago nei vong.
  aer-aer: Apmere ahelhe nhenhe-werne kwenhe ayenge apetyeke alkngenthe-arteke pwarrtyetyeke,
    nhenge tyerrtye areye ingwemertele anetyakenhe anetyenhenge, Akngeyeke akutne.
    Nhenge itne apeke ayenge arratye itelaremele itne alkngenthele-arle anentye akngerre
    Akngeye-akerte itelaretyenhenge.
  qvc-NT: Chaqa noqaqam kay mundupaqqa achikchakuq michanshina kani. Chaymi kay mundumanqa
    shamushqa kani, noqapi yuyakuqkuna tutayaqpishina ama chinganambaq.
  tgl-ULB: Ako ay naparito bilang isang liwanag sa mundo upang ang sinumang maniwala
    sa akin ay hindi na manatili sa kadiliman.
  cbs-NT: Yudabu mai anua jatu ikunwanmatanun ika xaba keska en juniwen taea tsuabunda
    ea ikunwain meshu medan jadi jiweama keska ixankanikiki.
  xtm-NTPP: Saña kúu ñu'u ndú'va te xtnuu vivii, te vee sa ñuu ñayivi a ja xtnuu vivii
    sa nuu ñayii a, sukan‑va'a nú na in na kandija ña'a, ma koo‑ka i nuu nee ma.
  nnq-nnq: Nenga nga lumuli, nane inke padunia pano ibe boa abaamini bakabe mulubenduje.
  bao-NT: Yʉ, ca boerije ca niigʉra ati yepapʉre yʉ doowʉ, díámacʉ̃ yʉre ca tʉo nʉnʉjeerã,
    ca naitĩaropʉ cʉ̃ja tuaticãjato ĩigʉ.
  san-ORI: ଯୋ ଜନୋ ମାଂ ପ୍ରତ୍ୟେତି ସ ଯଥାନ୍ଧକାରେ ନ ତିଷ୍ଠତି ତଦର୍ଥମ୍ ଅହଂ ଜ୍ୟୋତିଃସ୍ୱରୂପୋ
    ଭୂତ୍ୱା ଜଗତ୍ୟସ୍ମିନ୍ ଅୱତୀର୍ଣୱାନ୍|
  huv-NT: Xique, aag atnej ran quiaj, laxiün wüx iüt; jane apmayar sandeac langome
    apmacül tiül pojniün.
  otn-NT: Nu̱gä guecä ga̱ xoc'a̱ ni̱ mmʉihʉ. Dá̱ ɛ̱cä ua ja ra̱ xi̱mhäi, n'namhma̱
    ngue nu̱'a̱ da̱ 'yɛ̱cɛ̱i̱gä, hi̱ndi̱ m'mʉi tengu̱tho ga̱ 'bʉhyø ja̱'i̱ 'yo ma̱nts'o.
  nop-nop: Nu hautadi kwetfoloŋ fogut doktiŋa metam nu nadisukilitinamneeŋ adi mambip
    gineŋ mu hatineeŋ.
  obo-NT: Mid undini a amoy'd boggoy to ko‑owangan to mgo minuvu ka‑ay to ampow't
    ingod, su amoy iddos ahad ondoy nod pomakoy koddi, dii ron od ubpa riyot mosukirom.
  cak-ENT: Roma yin ri Sük, xinpu'u chuvüch ri ruch'ulef richin que achique c'a ri
    nutaken vichin, man nc'uje' tüj can chupan jun k'eku'n c'aslen.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤀᤥ᤺ᤳᤋᤡ ᤜᤧᤰᤁᤣ ᤋᤩᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤂᤠᤍᤠᤶᤔᤥ ᤘᤠ᤹ᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Maá nī jā cúu luz jā cúnijīn inī ánō nchivī, nī nquiji nī inī ñayīví tácua
    ndá nchivī cándíja nduhū, mā cācá ji modo nūū neē.
  san-TIB: ཡོ ཛནོ མཱཾ པྲཏྱེཏི ས ཡཐཱནྡྷཀཱརེ ན ཏིཥྛཏི ཏདརྠམ྄ ཨཧཾ ཛྱོཏིཿསྭརཱུཔོ བྷཱུཏྭཱ ཛགཏྱསྨིན྄
    ཨཝཏཱིརྞཝཱན྄།
  qve-NT: Noqan kay pachaman hamuq K'anchayqa kani. Chaymi pipas noqapi creeqqa, mana
    tutayaqpichu purinqa.
  pao-NT: Mu numu ka nu-kwi tunaka'oedyuku manese, gi ka suda tu tumadugu-ma sokwamakwu.
