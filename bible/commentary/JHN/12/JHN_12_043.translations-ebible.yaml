  agt-agt: te intu hud la ikaykayat da ya pangdayaw na tolay tekid ammi ta pangdayaw
    na Namaratu.
  lug-lug: Kubanga baayagala ekitiibwa ekibaweebwa abantu okusinga ekitiibwa kya Katonda.
  yby-yby: Aya wewenasiya aito wewenasi dupa liki yowitae liki sa-ikaka abo ne. Omailimo
    dupa leko yowitiye liki samabo ne. 38 Aes 53:1 40 Aes 6:10
  heb-heb: כי אהבו כבוד אנשים יותר מכבוד האלהים׃
  mpp-mpp: Ngic micne yenge ngic-ngigac yengi wacngineng bafeningte angac sugucnehac
    fayelewec, yenge Wapongti wacngineng bafenale mi ngagelu gaibong.
  apb-apb: Kire ma'u urine aana kire saeto'o aana mo iinoni ke lahera, liutaa aana
    kire saeto'o aana uri a God ke lahera.
  san-TEL: యత ఈశ్వరస్య ప్రశంసాతో మానవానాం ప్రశంసాయాం తేఽప్రియన్త|
  ben-IRV: তারা ঈশ্বরের কাছ থেকে প্রশংসা পাওয়ার চেয়ে মানুষের কাছ থেকে গৌরব পেতে
    বেশি ভালবাসত।
  ntu-ntu: '@see-verse:JHN.012.042'
  pan-pan: ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵਡਿਆਈ ਨਾਲੋਂ ਵਧ ਲੋਕਾਂ ਦੀ ਵਡਿਆਈ ਨੂੰ ਪਿਆਰ ਕੀਤਾ।
  tkr-tkr: Manbışis Allahee deş, insanaaşe cos q'iymat huvu vukkiykan.
  gvc-gvc: Cohamacʉre wahchechʉ yoa duapahta tí yʉhdoro fariseo curua macaina sehere
    wahchechʉ yoa duare Jesure cahma dʉcaina. Ã jia tina “Jesu yaina wahahi”, ni painare
    yahu duaerare.
  mwp-mwp: Thana koey ubilgal kedha, thana balbayginga mabaygaw purkapa, thana ngoenanumayginga
    Awgadhoepa kuniya midh.
  sbk-sbk: Bhasongwelwe ahwilole hwa bhantu ahwilole ahwilole hwa Ngolobhe.
  mya-JVB: အကြောင်းမူကား ၊ ဘုရားသခင် ပေးတော်မူသော ဘုန်း အသရေထက် လူ တို့ပေးသော ဘုန်း
    အသရေကို သာ၍ နှစ်သက် ကြ၏။
  kgf-kgf: Imi mia ieneŋ niŋgic ic ionac mepé qepési imi eŋeŋa waŋu, Anutuac mepé
    qepési imi mamaya waŋaŋec imuac niŋ imuhuc waŋgic.
  awb-awb: Manikánka kawerowe aritonsabe peh ákáhtaq sirútábóíréra wehukega kawerowe
    arítónsabe anotah sirútábóírúnsabe mó ke íre teríúwe.
  gdn-gdn: ki pokere iyapana kawakawai ki mu notamaga wagubu ke; ‘Nu Iyesu sisiyai
    iwagamu ki ka Parisi ragidai ubumoto nu sinuga guriguri tawai rabineya surupomoto
    siwakekenimoto.’ Mu inako notapamawa mibai ka mu eba nuwa-mugu iyapana mu simaga
    giripomoto. Mu nuwamugu iyapana mu weremaga tagamana ki nene mena wainapamawa
    ko Mamanuga God uburana mu were-maga wagana ki nene mu eba waina-pamawa.
  nko-NT: Tsúfɛ́ bʋtekle bɛɛ ahá bʋkánfʋ amʋ́ dʋn ánɩ́ Bulu ɔbɛ́kanfʋ́ amʋ́.
  bsn-NT: To bajiro yirã ñari, Dios ye rẽtobʉsaro masa yejʉare rʉ̃cʉbʉorere bojacama
    ĩna.
  pib-NT: Gi rixanu ralukpotutluna yine gimalwure Goyakalu gimalwure pnute.
  wiv-wiv: Na vuna e kulidia manumanu kete vazahenia hizadia, beta ni kulidia a Vuvu
    kete vazahenia hizadia.
  reg-reg: Bhendaga echibhalo cha bhanu kukila echibhalo cha Nyamuanga.
  mlh-mlh: Ŋiŋigoji miteŋ yabenimiŋ ore yameŋ kebuŋyoŋ, Anutuji miteŋ yabeiŋ ore oi
    qaqosori ebuŋ. Oŋu.
  gof-ENT: ሄሳ ኤንቲ ኦዳይ፥ ፆሳን ኤሬታናይሳፌ ኣዲ ኣሳን ኤሬታናይሳ ዶሲዳ ጊሾሳ።
  aau-aau: Payhokuaw, homkwe uwrsa hom hmo uru me lowk nakie ey mokwe, ipey-ar nanpanan,
    sawk homkwe God hiy hmo uru me lowk nakie ey mokwe paswaw-aw nanpanan.
  tvk-tvk: Melele xa ngan xil ak ladit votei mak, lapisen ni xa iexil bei mak mu tengan
    mei lihe eilep pe met moletin xil ili ngan xa lihe eilep pe met Hi.
  prf-NT: Gapu mas ginustu di pa a kasayaan nen tolay nan kasayaan nen Diyos.
  auy-auy: Maníkó kesúwíꞌa mósá maráínkwae-imayaa ímbanofo waási tuwímbai kesúwíta
    mósá maráíwae-imayaa ésa miyán-ímáyáá umbá pósa Ísuntafesa éraiꞌe ímba aforaꞌá
    siyáawe.
  tbg-tbg: Vika kia Kotiva vika quahama nimitaainarara noraiqaake iriraiti, vika qaqi
    vaiintivano quahama nimitaainararaqai noraiqaake iri vaura. Ho vika viraraqai
    irihara ti, vika kia qoqaa Ihurara quqaa vivave tura.
  hub-NT: Nunaka shuar eme anenmamna nuna ima senchi wakeruinak, Yuus eme enentaimtuta
    nunaka imanchau enentaimtuinak tumawaruiti.
  hmo-hmo: Badina be taunimanima edia hanamoa dekenai idia ura henia bada, Dirava
    ena hanamoa dekenai idia ura henia maragi.
  big-big: Purik puwiligu keli panurik yongkambanuwiligu puwili yeikta kilingwili
    mizagi purikki keya Anotogo puwili yeikta kilingwili keleyagi purikkirau puwili
    kumula panu ono.
  gux-G: Kelima bi den bua ban ya dondi bi niba ki cie yeni ban ya dondi U Tienu.
  cnl-NT: Qui² bi²³ cɨ² ca²³mi²³quí̱i̱n²³te'²³ 'e³ rɨ²³mi²³jue'²³ dsa³ la²³ cɨ'²³
    'e³ rɨ²³mi²³jue'²³ Dios.
  zar-NT: Caní gulunëʼ tuʼ tunrëʼ zxön le tun bönachi légaquiëʼ bal ca le runëʼ Dios
    légaquiëʼ bal.
  kde-kde: Vanang'o vánitamwa namene kulombolewa na vanu kuliko kulombolewa na Nnungu.
  ata-ata: Aneꞌi ta tatilasiꞌa ta Iutaia ne imasaxa lexe ta mitema iꞌitinu ualasiꞌasi,
    io imasaxa lexe Lataua uꞌitinu ualasiꞌa uasi.
  qvw-NT: Paycuna Dioswan allinpa licachicunantá, nunacunäwan allinpa licachicuyllactam
    wañupaculcäla.
  nfa-nfa: Ama-ama Yahudi se pusi-pahae boe ho Lamatua koa si, lula rèngu dꞌèi risi
    abhu koa-kadꞌiri nèti dhèu rai-haha.
  tnp-tnp: mətəu-inu nətəmi asoli mɨn u, ilah kotolkeikei pɨk məmə nətəmimi okotəni-vivi
    ilah, tapirəkɨs məmə Uhgɨn nɨkin, otagiən o lah.
  urd-urd: असल में वह ख़ुदा की इज़्ज़त के बजाए इंसान की इज़्ज़त को ज़्यादा अज़ीज़
    रखते थे।
  hot-hot: ba intu leŋiŋhaviŋ avômalô pik iniŋ leŋiŋmavi bêŋ anôŋ hamôŋ ek Wapômbêŋ
    anêŋ lamavi.
  mqj-NT: Annu umpakalando ia pantayukan dio mai ma'rupa tau anna la pantayukan yao
    mai Puang Allata'alla.
  rus-SYN: ибо возлюбили больше славу человеческую, нежели славу Божию.
  mbh-mbh: Eneke ole lemi sivengaing nge tokokoere ole riseaing nge or, i mukal nge
    ole lemi sivengaing nge a God ile riseaing nge or.
  bdd-bdd: Ma wete tomotaedi taudi nuwanuwadi ma ꞌadi ꞌahwa bwebweꞌana tomota ꞌoidiyega
    siloba, ma hesi geya nuwadi ma Yehoba ꞌoinega ꞌadi ꞌahwa bwebweꞌana siloba.
  cbt-NTPO: Yosëáchin pa'yatacaiso nipirinhuë', piyapi'sari pa'yatacaiso' na'con na'con
    nohuantatona napopi.
  srn-NT: Bika den ben lobi te libisma e gi den grani, moro leki te Gado ben e gi
    den grani.
  cta-NT: Ndiya la tiꞌ nguꞌ biꞌ chaꞌ tsoꞌo ti chcuiꞌ ñati̱ chalyuu chaꞌ jiꞌi̱ ycuiꞌ
    nguꞌ. Ná ntiꞌ nguꞌ chaꞌ caca tsoꞌo tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ nguꞌ.
  bqc-SIM: Asa aa ye gbɛ̃nazĩnaↄ ń sáaukpa dɛ Lua ń sáaukpaa.
  tcz-CHONGTHU: Ajeh chu amahon Pathen choiat sangin mihem choiat adei jouvin ahi.
  mar-mar: कारण त्यांना देवाकडील गौरवापेक्षा मनुष्याकडील गौरव अधिक प्रिय वाटले.
  snp-snp: Aya wenenawa ya mikaleka wenena yate kulini olu faka lenawamo yamuko kolamo,
    ido Gotikafo kulini olu faka lenami yamu kolámae.
  isl-isl: Hrós manna var þeim meira virði en dýrð Guðs.
  spy-NT: Kiyey ꞉kāāntōōyichoo kuu nyooto kuuyu kichāmē yoo kāsil icheek ꞉biiko mēēbērē
    yoo kāsil ꞉Yēyiin.
  xnn-xnn: ya tay laylaydenda ay madaydayaw isnan ipogaw mo nan madayawanda ken Apo
    Dios.
  mwe-mwe: Pabha kubhapingangaga kuiniywa na bhandunji kupunda kuiniywa na a Nnungu.
  tte-tte: Siya toloinaone nuwanuwali kali tobali lalakina ilaoma tomo kolili kabo
    muli mena Yaubada kana tobali.
  tcs-tcs: Dem Zuwislida i bin labe preiz prom ol pipol moden preiz prom God.
  hlt-THB: Khawsa am kyihnaak anglakawh thlanghqing am kyihnaak ce ngaih bet uhy.
  soq-soq: Mo epe dewantoie, ipawa mo apanaida asou wampe ituposimompaa menaidamodio
    waimoie. Mo menamodia God mo asou waipona, tane apanaida asou wampa, sa ipa debamawaida
    mo mampo.
  qub-qub: Paycunaga Tayta Dios allicho goyächinanpa ruquin runacuna alli ricanallantami
    munaran.
  att-att: Ta ikáyâ da yù paddáyo nayù ira ikáttole ra ánnè sù paddáyo ni Namarò nira.
  bki-bki: Nalo amerou jibe na bior napano maka bunu asidomii ka ala vite napano mia
    Atua rijikia saaro kalo riviorio, mia ajidom ga toru ka mia kulo dolu nalo aialo
    tum̃abe.
  bqp-bqp: Zaakũ ò ye bisãsirinↄ ń sáabu kpá de Luda ń sáabu kpála.
  mcp-mcp: Nəcé bwə́ á cɛɛl ŋwa gúmə́ mísh mə́ búúd dɨ́, kú bə mísh mə́ Zɛmbî dɨ̂.
  hat-hat: Yo te pito lwanj ki soti nan men lèzòm pase lwanj ki soti nan men Bondye.
  npl-NT: Porke yejwah okachi okiwilitayah makinweyilikah n tlakah iwa amo Dios.
  bgg-bgg: Ithek ne Hamangkhung-aphuii è rek phi pha ji re-è ne tharothamang mirek
    phi pha ji shii miie ro.
  eng-TCENT: For they loved the glory that comes from men more than the glory that
    comes from God.
  eng-BSB: For they loved praise from men more than praise from God.
  cpu-NT: Ari okantamaitaka. Iriira ikovaperotajaantanakeri Fariseo-payeeni iraapatziyaminthatyaari,
    iriima Pava, tera.
  san-ASM: যত ঈশ্ৱৰস্য প্ৰশংসাতো মানৱানাং প্ৰশংসাযাং তেঽপ্ৰিযন্ত|
  tac-NT: Alué e'wélalaka najkile napurigá 'la niraga etémala ralámuli alué a'bopi,
    tabilé chélále rekó Onorúgame ta nirae.
  eng-WEBPB: for they loved men’s praise more than God’s praise.
  gfk-H: Ma pa diet ga ianga puasa hua kanong diet ga sip bia a tunatuna mon na lat
    diet ma pataia bia Kalou na lat diet.
  viv-viv: Badi kalivai-dina nuwanuwadi lakahina kaliva hinahawaveyamumuyedi tu Yaubada
    yana hawaveyamumu keke hidanuwenuweni.
  yao-yao: Pakuŵa yanonyele kulapikwa ni ŵandu kupunda kulapikwa ni Akunnungu.
  tgp-tgp: Matan enira la r̃omr̃omi na hasohaso nona tamlohi mo jeu hasohaso atu God
    mo lo silea.
  auc-NT: Edæ mänïnäni, Waodäni mönitö ïmönite waa ate apæ̈necædänimpa, ante nanguï
    aïnente wædäni ïnönänimpa. Adodäni, Wængonguï mönitö ïmönite waa ate apæ̈necæcäimpa,
    ante pönömenque aïnente wædäni ïnönänimpa.
  kbc-NT: Domoɡ̶oyemaatibige diɡ̶idioka odeemitetibige niɡ̶ina oko. Odaa agotiɡ̶ica
    moyocaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Ag Uwait nug agal wanimag wag maramau en uteimai, ag dudu agen agal wanimag
    wag maramam en aimai guzenanemen.
  ctu-BL: Come tsa' jach i mulayob i ñuclel ti' tojlel winicob. Ma'anic tsi' mulayob
    i ñuclel ti Dios.
  meq-meq: A satay na, ndo tâ zambaɗatay, ɗuh Mbəlom mâ zambaɗatay bay.
  noa-H: Maagjeejieb mamʌ hamachdëu mag hʌ̈k'a nʌm hanʌmjã tagam k'ʌʌnagjã k'augpimap'a
    narran, Hẽwandamau k'õsimjö haju k'ãyau, sĩi mʌg dich k'apeen hãba t'ʌnʌm k'ʌʌnagta
    hamach hëugar k'aigba hiek'apimaaugau hajim.
  alp-NT: Esi nehe kena beteke mo kai asomi le esi suka titinai kena tamata esi isikesi,
    po esi noake supu isike bei Allare mo.
  san-VEL: yata ii"svarasya pra"sa.msaato maanavaanaa.m pra"sa.msaayaa.m te.apriyanta|
  kbq-kbq: Na'ankure vahe'mo'za husga huzmante zanku nehu'za, Anumzamo husga huzmante
    zankura ontahi'naze.
  kbh-kbh: Chëngbiama más yojanámana, ents̈anga chëngbiama chamotsichamo ts̈a uámanënga
    imojamna ca, y ndoñe, Bëngbe Bëtsá chca chaotsamama.
  ron-LSB: pentru că ei iubeau mai mult lauda oamenilor decât lauda lui Dumnezeu.
  pon-pon: Pwe re mauki konekon ren aramaj akan mon konekon ren Kot.
  nhe-BL: Mohuihuichijque pampa más quinequiyayaj quinpaquilismacase tlacame, huan
    ax Toteco.
  sps-sps: Ri komainy fiisok a vainy ma tsue iny paparaa rari fis pis non tsue iny
    paparaa te poo fi minon ten Gov.
  wnc-wnc: Wa aminu Anututa umana pangenawikge asiknga dua bakngaking. Wena. Aminda
    umana pangenatningge asiknga bakngake baniaatang wa Jesue natapbing kaknga dua
    yakapbing.
  bus-bus: Zaakɛ aↄ̃ↄ yezi gbɛ̃nteenↄ ń sáabu kpá dɛ Luda ń sáabu kpála.
  gub-BL: — Tuwe teko uze'egatu herehe wà nehe, i'i agwer teko uzeupe wà. — Tuwe hekatu
    Tupàn pe nehe, ni'i kwaw uzeupe wà. A'e rupi numume'u kwaw Zezuz rehe uzeruzar
    haw wà.
  imo-imo: Eno Goteni kapi nimbelo kinye penga ningo naa pilko, imbomani lino kapi
    ninge kinye penga ningo aku teko we molko, Jisas paimbo ningo ipuki tiringi mele
    ningo para naa tiringi.
  boj-boj: Naŋgi degsib are qaleb. Di kiyaqa? Naŋgi Qotei na naŋgo ñam soqtqajqa arearetnjrosaioqnej.
    Tamo naŋgi na naŋgo ñam soqtqajqa deqa arearetnjroqnej.
  eng-DRA: For they loved the glory of men more than the glory of God.
  knf-knf: Bahokan pwinana bnuura ţi bañaaŋ apel pwinana bnuura du Naşibaţi.
  san-KHM: យត ឦឝ្វរស្យ ប្រឝំសាតោ មានវានាំ ប្រឝំសាយាំ តេៜប្រិយន្ត។
  arn-NT: Doy ayüley engün ta che ñi sakiaetew, fey ñi ayüafel engün Ngünechen ñi
    sakiaetew.
  zas-NT: din mazri rën reeman guiën ree bejn laa reeman, guial guiën Dios laa reeman.
  ken-NT: Bákɔŋ kɛnókó ɛkɛn bǒ mmɨk báchyɛ̀ bhɔ, ɛcha kɛnókó ɛkɛn Mandɛm áchyɛ.
