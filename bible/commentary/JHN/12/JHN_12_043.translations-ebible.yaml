verse: JHN.012.043
translations:
  kpx-kpx: Vaveveabe keu toelanu. Kosealemo abu Dilavau kebia tabageveveve ke huhuoholisito
    isivialeike ataeau iviabe tabagevei.
  okv-H: Amo God na embomeni avo osa aisuja amo hotembae ue embomeni na kito osa ara
    uje ea.
  tbo-tbo: Tauhi nugonugohi ipa lawa hina hunehi, uyahinei Yaubada ega nugonugohi.
  mal-C: കാരണം, അവർ ദൈവത്തിൽനിന്നുള്ള ആദരവിനെക്കാൾ മനുഷ്യരിൽനിന്നുള്ള ആദരവ് ഇഷ്ടപ്പെട്ടു.
  grc-SR: Ἠγάπησαν γὰρ τὴν δόξαν τῶν ἀνθρώπων μᾶλλον ἤπερ τὴν δόξαν τοῦ θεοῦ.
  bgc-bgc: क्यूँके माणसां की ओड़ तै करी जाण आळी बड़ाई उननै परमेसवर की ओड़ तै बड़ाई
    की बराबरी म्ह घणी प्यारी लाग्गै थी।
  khz-khz: Kwalana Iuda velera geria ririwa kamuna, taunilimalima na pia vega-ragera,
    a Palagu na pene vega-ragera tugamagina ati gekalaawai.
  deu-TKW: Denn sie liebten die Ehre bei den Menschen mehr als bei Gott.
  zsr-NT: Cni glunëꞌ le tunrëꞌ zxön le tun lequëꞌ ba laꞌn bunách ca le runëꞌ lequëꞌ
    ba laꞌn Dios.
  lin-lin: pamba te bazalaki kolinga mingi kozwa lokumu kowuta na bato, kasi lokumu
    kowuta na Nzambe te.
  hns-NT: Oelogke khaat sab se barka tjiedj raha kie manai logan oesabke aadar karie,
    aur na kie Parmeswar ka sotjie.
  noa-E: Maagjeejieb mamʉ amachdëu mag ʉ̈kha nʉm anʉmjã tagam khʉʉnagjã khaugpimapha
    narran, Ẽwandamau khõsimjö aju khãyau, sĩi mʉg dich khapeen ãba thʉnʉm khʉʉnagta
    amach ëugar khaigba iekhapimaaugau ajim.
  eng-EMTV: for they loved the praise of men more than the praise of God.
  mib-NT: Chi cácusɨɨ̄ gā ni de jeē cujéhnu de sáha ñayuu, vēsú jeē cujéhnu de sáha
    Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़न् यहुदि लाम्‍लोःबाहाॽरे़ निङ्‌वाॽफुमाङ्‌लाम् चम्‍सिङ्‌मान्‍नुःल्‍ले़
    मे़न्‍छाम् याप्‍मिलाम् चम्‍सिङ्‌मान्‍ने खुनिॽ सिराॽ थाङे़रो॥
  xnj-xnj: Ndava muni vachilongosi avo vaganili kukwihiwa na vandu kuliku kukwihiwa
    na Chapanga.
  mmx-mmx: Diga vavara aleng i xusu limixin dina emi asu midi, la di goxo doma solo
    mumu leemi asu boro at ne Moroa.
  cbr-NT: Nucën Papa Dios cuëënun 'icësamairai ca a unicama fariseo unicamami racuëti
    atux cuëëncësa oíshi 'iacëxa.
  tee-NT: Chunch ju talalh ni va palai k'ox ixtalhiulai ni catanaulhch ju ixt'alapanacni
    ni xalack'ajin tajunita. Palai jantu tu'u' talhiula ni Dios ju canaulh ni xalack'ajinch
    catava.
  eng-LSV: for they loved the glory of men more than the glory of God.
  cak-NT: Reje' más nika chiquiwech chi niyo'x quik'ij coma ri winak, que chech niyo'x
    ta quik'ij roma ri Dios.
  pah-NT: Tupana'ga omboheterame g̃a ndokoi hihũ hehe. Koji'i pyry hete g̃a pe ojipe'g̃a
    g̃a mboheterame.
  sja-NT: Audupɨara k'inia p'anapachida ãchi auk'aarãpa ãchi ak'ɨdamerã judiorã pia
    beerãk'a, k'inia p'anadai k'ãyaara Tachi Ak'õrepa ãchi ak'ɨmerã ichideerãk'a.
  xed-xed: Malaghumala ɗvafta taŋ ta ghubu da mnduha ka ya da Lazglafta.
  glk-glk: چونکی تعریفه مردمه بیشتر از تعریفه خدا دوست دأشتیدی.
  mks-NT: Jáchi̱ cúni̱ na̱ cando̱o va̱ha chága̱ na̱ nu̱ú ña̱yivi a̱ ju̱ú ga̱ nu̱ Ndióxi̱.
  gfk-S: Ma pa di gale ianga puasa hobi kinong di ga sip be a turadi mon na let di
    ma pata be God na let di.
  bmu-bmu: Ambazipnöŋ möpöseim eŋgimegöra kapaŋ kölgetmö, Anutunöŋ möpöseim eŋgimapköra
    mi qemasolokep aket. Mewö.
  dgz-dgz: Mu ap anega tanewa iwa mu waenapan wa atonat muga menan imumu waren, go
    God wa atonat mega men imumu ya ware kakayasen.
  eng-GNV: For they loued the prayse of men, more then the prayse of God.
  zaa-NT: porqui'ni adila guyú'u latsi' quį gudàliani ca enne' cą tì'ca'la la' dàliani
    nu runna Tata Dios.
  eng-WEBSTER: For they loved the praise of men more than the praise of God.
  guh-guh: Tsipaji bajarapamonae jitsipa penajuaevetsivi pesivabarëyajavatsi Dioso
    pesivabarëyajavatsi matatoxenetsia.
  bon-bon: Teepi singi biname cina teeme tääpume miijirage ngene atwana cama lenajame,
    yepä lica Acejiyame te.
  nhw-BL: Huihuitique inijuanti pampa más quinequiyayaj quinpaquilismacase masehualme,
    huan amo Toteco.
  swh-ONEN: Wao walipenda sifa za wanadamu kuliko sifa zitokazo kwa Mungu.
  wbi-wbi: Valyale vilonda kughinisivua na vaanhu, kukila kughinisivua nu Nguluve.
  bba-bba: Domi bɑ tɔnun siɑrɑbu kĩ n kere Gusunɔn siɑrɑbu.
  eng-KJVCPB: for they loved the praise of men more than the praise of God.
  kgk-NT: Onhemboete ukase ramo jepe Nhandejáry-pe, ojehexa uka porãse ave oiko-vy
    teko rei-pe. Upéa-gwi nomombe'úiry ojeroviaha atýra-py.
  waj-waj: Vaidiiya iyara vaidi yoketaayavee kiaaraivaara iya ausaiyauvo pinaama yoketairavai.
    Anutuuqo iyara vaidi yoketaayavee tinaraivaara iya ausaiyauvo kiisama yoketairavai.
    Ivaara hama iya kooyaa Yisuunnara kutaavaivee tiravai.
  cpy-cpy: Ari okantzimaetaka. Riitaki ikowa-perotakiri raapatziyaari Inashitantaniri-paeni,
    riima Tajorentsi, te ikoyiri.
  ekk-PKP: sest nad armastasid inimeste imetlust rohkem kui Jumala heakskiitu.
  mpx-mpx: Nuwaliya te alaliya gamagalau nihi teli heyan, nige nuwaliya Yehoba alaliya
    ni teli heyan.
  wbp-wbp: Kajili-jana yinya wiriwirirli yimi-ngarrikarla warrajarlu kuja ngantalurla
    Jijajiki ngungkurr-nyinaja, ngulaju kapu-jana Kaatuju wardinyi-jarriyarla. Kala
    lawa. Yinya wiriwirirlijilpalu manngu-nyangu nyarrparlu yungulu-jana Paraji-patuju
    wardinyi-mantarla.
  luo-luo: Nimar ne gihero pak moa kuom dhano moloyo pak moa kuom Nyasaye.
  nhe-NT: Mohuihuichijque pampa más quinequiyayaj quinpaquilismacase tlacame, huan
    ax Toteco.
  aii-aii: ܣܵܒܵܒ ܡܘܼܚܸܒ ܠܗܘܿܢ ܚܸܩܪܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iliŋisa piqpagitlukługu iłuaġitchiułiq iñuŋniñ uumakŋa iłuaġitchiułiksraġmikniñ
    Agaayyutmiñ.
  msb-msb: An dahilan sani kay naiilaan pa ninda an pagdayaw san mga tawo ki sa pagdayaw
    san Dios.
  cpa-NT: Tsa¹ca¹mi¹léi¹³dsa hi² hé²dsa jǿg³. Di³ hiug¹² ca¹lø¹hniu¹dsa jǿg³ dsio¹
    cuø¹ dsa² jmøi¹guǿi¹ jian¹²dsa ja³cog²dsa cónh¹ jín³ jǿg³ dsio¹ hi² mi³cuø¹ Diú¹³.
  dso-dso: ସେମନ୍‌ ପର୍‌ମେସର୍‌କେ ମାନାଇବା ଟାନେଅନି ଲକ୍‌ମନ୍‌କେ ମାନାଇବାଟା ଅଦିକ୍‌ ନିକ ବଲି
    ବାବ୍‌ତେରଇଲାଇ ।
  meu-meu: Badina be taunimanima edia heimodai e ura henia bada, Dirava ena heimodiai
    e ura henia maraḡi.
  yva-NT: Wo vatane masyanive omamo manakoe irati wo Amisye asyanive rakivan, weye
    ubeke dave ware vatane umarinsembe mai.
  dgc-dgc: Diden ya a tolay a kona sa éy gustu de a purién side na tolay kesira ta
    purién side na Diyos.
  zpm-NT: ¡Ni stiba rdziladzraa zho guiaaṉnon zho lo miech, laa ne guiaaṉnon zho lo
    Dios!
  hix-NT: Nyamoro wya ohxe manatxhe tawro xe rma haxa nehxatxkon hatà. Toto wya ryhe
    ohxe manatxhe tawro xe rma nehxatxkon hatà. Khoryenkomo wya ohxe manatxhe tawro
    xehra mak nehxatxkon hatà. Àro ke oskarymahra nehxatxkon hatà. Txesus hona xenyenhàrà
    rma, oskarymahra rma nehxatxkon hatà.
  sim-sim: Lir mbeek Avui Wasilaka hi lihin or hauowekmbaha hishindari ambu lir, wahau.
    Lir men ma misambik fehe hi lihin li hauowekmbaha hishindari lir.
  npi-ULB: तिनीहरूले परमेश्‍वरबाट आउने प्रशंसाभन्दा मानिसहरूबाट आउने प्रशंसा बढी रुचाए
    ।
  cgc-cgc: Ula danen gaako tak palabi danen na dayawen danen an ta mga ittaw kaysa
    na dayawen ta Dyos.
  tim-tim: Akto luâk âmbâle arekŋe Anutuŋe kotnenŋe mem agalâk dâm aregât ukenŋe bo
    nâŋgâmai. Dâ luâkŋeak kotnenŋe mem agatŋet dâm aregât ukenŋe nâŋgâmai. Hain akmâ
    Yesugât keiŋe bo makmâ miawagi.
  yor-yor: nítorí wọ́n fẹ́ ìyìn ènìyàn ju ìyìn ti Ọlọ́run lọ.
  wos-wos: Jisaska jémba sarékéndakaka hundi wahafi yata di nawula du deka ximbu harékéndate
    di mawuli ya. God deka ximbu harékéndéte sarékéhambandi.
  emp-NTPO: Ãcõrẽba ãdjida bia jarai cãyãbara maʌ̃ judiorãba biara quĩrĩã panasid̶aa
    ẽberãrãba bia jarad̶ida.
  eng-F35: for they loved the praise of men more than the praise of God.
  ind-ind: Mereka lebih suka menyenangkan hati manusia daripada menyenangkan hati
    Allah.
  pes-OPCB: در واقع چیزی که برای این اشخاص اهمیت داشت، جلب نظر و احترام مردم بود نه
    جلب رضای خدا.
  mpt-mpt: I ina binibbuo niminbabe, i mo funanibta Gode ni niniino omfabeneko ge
    funaim blimobe. I funin ole Nakai ni niniino dotouleb nine genibta i bainobo galino
    omkeima namino deiboniba teilabbubo binibbiobe.
  ssx-ssx: Koda꞉ma꞉ ika꞉ pi laena꞉ hone na wiki kenke haliwekima꞉ laena꞉ hone wopu
    wimikime.
  mkl-mkl: A kù wɑɑ bi ɑ lele ɑŋɑ hɑi bɛi si nɑ iyi í jɔ̀ sɑɑbui ɑmɑnɛ ŋɑi ɑ̀ bi í
    re ti Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ ଇସ୍‌ପର୍‌ବାନ୍ ଗଉରବ୍‍ ବାନେ ବାଦୁଲ୍ ରେମୁଆଁବାନ୍ ଗଉରବ୍‍ ବଲ୍ ବାଡିଂଗେ ।
  gof-RNT: Hessa entti oothiday, Xoossan erettanayssafe aathidi asan erettanayssa
    dosida gishossa.
  unx-unx: ଚିୟାଃଚି ଇନ୍‍କୁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନାନ୍‌ଏତେ ଆଦ୍‌କା ହଡ଼କଆଃ ମାଇନାନ୍‌କେକ
    ଦୁଲାଡ଼୍‌କେଦାଃ ।
  gah-gah: Keza vegená makolite legepoka litave likigó iki miliki iaká amó neve. Ómasímo
    lelémo napa itive liki iki miliki isá amamó neve.
  lcm-lcm: Using kitapo buk alava na alatun le si ri vap na parik ta alatun le si
    God.
  aer-aer: Itne tyerrtye areyeke itnenhe akertne utyernetyeke ahentye aneme. Itne
    akenhe Ngkartele kwenhe itnenhe akertne utyernetyeke ahentye-aneme-tetye.
  qvc-NT: Chaqa mastam munarqanllapa, runakuna paykunata alabanambaq maski Dyusmanda.
  tgl-ULB: Minahal nila ang papuri na nagmumula sa mga tao kaysa sa papuring nagmumula
    sa Diyos.
  cbs-NT: Jesús shinanbiakin jawenabu kenwanmayukatsis ikin Dioskidi bexmas kenwankin
    dateyabi shinankinan.
  xtm-NTPP: Ni ka yo ndi ini‑ka i ja jin chiñu'u ña'a ñayii ma sana ja ndachiñu'u
    ña'a Su'si ma.
  nnq-nnq: Bapala kupata kibumo ku bandu kuliko kupata kibumo na Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃jare cʉ̃ ca nʉcʉ̃ bʉorije ametʉenero, bojoca cʉ̃ja ca nʉcʉ̃
    bʉorije peere ca boorã niiri, to biro biiwa.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ ପ୍ରଶଂସାତୋ ମାନୱାନାଂ ପ୍ରଶଂସାଯାଂ ତେଽପ୍ରିଯନ୍ତ|
  huv-NT: Xeyay andiümüw malomb nejiw nipilan ingow ayambüw Teat Dios.
  otn-NT: I ɛ̱na̱ ngue ma̱n'na xa̱nho ngue da̱ nu̱ ma̱nho yø ja̱'i̱, hi̱nda̱ gue'a̱
    ngue Oja̱ da̱ 'yɛ̱mbi̱ ngue xa̱nho te øt'e.
  nop-nop: Tiŋa undugoŋ Bepaŋ dawi gineŋ wohiye loloŋnit titiŋdok nadigiŋ iŋgoŋ metam
    yabuŋa nadiune fofoŋnit tibaakneŋ yoŋa nadibedi tiŋa nadisukilitihik kamehebi
    tigiŋ.
  obo-NT: Oyyos iyon dan id dokollan to ginawa, iddos koddoong to mgo minuvu kandan
    lampas pa taddot koddoong to Monama.
  cak-ENT: Rije' xa más c'a xquinuc achique nquibij ri vinük, y man xka-pe tüj chiquic'u'x
    ri Dios ri más c'o ruk'ij que chiquivüch ri vinük ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤆᤶᤛᤡᤱᤔᤠᤴᤏᤢ᤺ᤸᤗᤧ ᤔᤧᤴᤇᤠᤶ
    ᤕᤠᤵᤔᤡᤗᤠᤶ ᤆᤶᤛᤡᤱᤔᤠᤴᤏᤣ ᤂᤢᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤖᤥ॥
  mie-NT: Chi ndá tēe tátúnī cúsiī cā inī dē jā cuñáhnú dē sāhá nchivī, nsūú cā jā
    cuñáhnú dē sāhá Yāā Dios.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ པྲཤཾསཱཏོ མཱནཝཱནཱཾ པྲཤཾསཱཡཱཾ ཏེ྅པྲིཡནྟ།
  qve-NT: Aswanmi chay jefekunaqa, runakuna alabanallanta munaranku, Diospa alabananmantaqa.
  pao-NT: Umu gi oo nakaheesoobedya tooe ka Te Naa meeoo pumme netamma sapa. Pana
    ka mu numu pumme nesookwugina suu'mu besa soobedya.
  cbu-NT: Waanpatatin chinarangana. Uru tputs nuwaa wanasiri chinapanda atusin, Isusoo
    nda izuuru chinarangana. Apanllimari kis nuwaa chinapanda nda, tárangana.
  usa-usa: yenamáárîq yeráwáqtábá yetíwîqa múte yauwígáae kétetamanibo Áánûqtuni tágama-yataaqtabama
    abarokáq umá íketee.
  soy-soy: Pi pɛɛ́ lɑlɛ pisoi pikɛ́ yɛ ríyu pi wɑisɛ ɑi tɔ́su kɛ Uléécɑɑ uu yɛ́
    ríyu pi n wɑisɛ.
  hui-hui: Ani binigo irane tigua wali agalime tinaga mini mo yaraga helo hame timbuni
    lowa Ngode Datagaliwabehanda tinaga mini mo yaraga helo hame emene lo hene.
  amf-amf: Ogoam yin kenin hayoono Barjoyn keam gobsherra, eedin keam gobshenam kenin
    nashonnane.
  quc-NNT: Ri e are' k'ut are utz xkil na chi käyi' ki q'ij kumal ri winaq chuwäch
    ri käyi' ki q'ij rumal ri Dios.
  dob-dob: Taudi tomotai nidi nuwanuwadi ꞌadi ꞌawaboboꞌana tomota ꞌediyega, ta ꞌawaboboꞌana
    Yaubada ꞌenega geya nuwadi.
  wrs-wrs: Himba undva os vivrivna, indhanaoa kamoa okolawol vivra, himba osva ningvnamoa,
    Sesoa kamoa okolawol vevra.
  mca-mca: Qe les yisu'unji' in yiwqinhetji' ene' jukhew, qa nite' qu' les nisu'un
    qu' pakha'ye' yijat'ij Dios qu' niwqinhetji' enewe'en.
  tzo-TZC: Yuꞌun ti stuquique jaꞌ lec ta xaꞌiic ti ichꞌbilic ta mucꞌ yuꞌun ti cristianoetique.
    Jaꞌ mu scꞌanic ti ta xꞌacꞌatic ta ichꞌel ta mucꞌ yuꞌun ti Diose.
  mya-mya: သူ​တို့​သည်​ကား​လူ​တို့​၏​အ​ချီး​အ​မွမ်း​ကို ပို​၍​နှစ်​သက်​ကြ​သူ​များ​ဖြစ်​သ​တည်း။
  gng-NT: Kimɛ bi yíe binib ya kpiɛkm ki cɛn' Uwien yaam.
  cbi-NTPO: Tsenmin yalaya Dioschee ura' katawanu tya'ba inuunun, tsaityu' chachilla'
    kapukachee ura' katawanu pensa kayu aa juwaala.
  ikk-NT: “Ọjịja-mma ịhịan k'a ja wẹ ka wẹ a sụọ karị hụn Osolobuẹ k'a ja wẹ.”
  leu-leu: A rabuna aave, ri lamon o a kuus faatulaian sina mu rabuna a pelalava sena
    kuus faatulaian sina Piran.
  maz-NT: Xenda mi sũji c'o mama c'o bëzo que na ngueje c'o mama Mizhocjimi.
  bod-N: རྒྱུ་མཚན་ནི་མི་དེ་རྣམས་དཀོན་མཆོག་གི་བསྟོད་བསྔགས་ལས་ཀྱང་མིའི་བསྟོད་བསྔགས་ལ་ལྷག་པར་དགའ་བས༌སོ།།
  tca-NT: Rü yemaãcü tama nügü nixugüchaü̃, yerü norü me nixĩ ga duü̃xü̃gü namaã nataãẽgüxü̃
    rü tama aixcüma naxcèx nadaugü na Tupana namaã taãẽxü̃.
