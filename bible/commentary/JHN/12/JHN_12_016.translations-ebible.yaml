  zlm-KSZI: Sewaktu itu para pengikut Isa tidak memahami erti segala ini. Setelah
    Isa dimuliakan melalui kematian dan kebangkitan-Nya, barulah mereka sedar bahawa
    segala yang dilakukan oleh orang ramai terhadap-Nya telah tersurat di dalam Kitab
    Suci.
  gdr-gdr: Naskand Yesu ma b'auyaena rɨga maka nony aukɨto onggɨt gatab. Ajɨ yɨmta
    kena re Yesu uj ke utnyitonj dɨde ket b'ogɨl ɨnyomarena yokatonj, ton kea nonyɨk
    b'amdɨto da onggɨtyam yɨtkak ɨrɨki wekeny re Ti gatab im, sɨ onggɨt penaemb rɨgap
    odede mɨle amnɨkto Ti pɨlɨnd.
  vmy-NT: ꞌBa nga ꞌba kuán, bi kuankjinre xutare kibiu. Tunga jaskan, kionga Jesús
    yakutsejen kjuajere, kio= jaꞌetsjenre xutare nga enre Naꞌenchana ꞌba=tsaꞌen kuaꞌindutꞌa
    ngatꞌare kui ꞌba nga ꞌba kitsiko xutankjiun.
  cmn-FEB: 这时候门徒并不理解这一切意味着什么，直到耶稣获得荣耀之后，他们才意识到先知曾预言了这一切，而且说的正是耶稣。
  gmv-RNT: Iza kaallizayti hessa wursi koyro woznan woththibettena. Iza gish xaafetidaysanne
    izas oosettida hanokka wursi Yesusi hayqoppe dendidappe guye erida.
  ncl-NT: Amo quimatije imonextilinijmes len quinequije quijtuje mochi innojen pa
    in tonali hual panujtataloaya. Ma yoje, in tonali hual Jesús yuliaya oc sejpa,
    cuaquinon quimatije. Quijnamiquiloaya quinami cataya lajcuiluli pa Dios ilajtol
    pampa lacames yahuiloaya quichihuililo innojen lachihualisli. Huan imonextilinijmes
    quinmitaje yehuanten capa quichihuilije mochi innojen.
  sua-sua: Tie mnam a kolkha to endo, e Yesus kalngunes ngat lua mmok mang o propet
    ngaro rhek ruk endruk ko o mia ngat kael o kavres orom e Yesus ormar e. Gi koknaik
    he, ko pekam ko e Yesus tyor he khop petgim ka nnak va kaeknik ko kim Kteit, ngat
    kol a pat mang e Yesus te, ngat ittiegom o propet ngaro rhek ruk endruk her mang
    e Yesus arhe, gi enang ko o mia ngat kael o kavres orom En ormar. He enang tok,
    o mia ngat kaottam o propet ngaro rhek ruk gi enang tok arhe.
  are-are: Kurtungurla ntjarrala Jesuanha aramalanga donkey-ala nanhamanga, etna Altjirraka
    Angkatja Imankinya nhanhaka itja ilpangkaka. Anmanta, Jesuanha kala alkirurna
    alpukalangantama, etna angkatja ekura ilpangkaka. Etna turta lhangkaraka angkatja
    era ilakala Jesuanha lakinha Jerusalem-urna irrputjinala.
  gai-gai: Na an reaca larucapeknanna, mana iŋa raŋgairena ramtaɨra an reacna kamna
    mɨnɨŋa mba lamŋirena. Na iŋmbaia Raraŋ Aetaniaca Iesusmo i aniaca neaŋrinan, mina
    an kambca Raraŋ Aetaniacna timbigta kap ndeacrina kamma lamŋiatna. Na mina lamŋirina,
    anna ma Iesus ŋgoinna kamb ndoprina. Na mina iroar mac maaŋgɨat, an reaca meikramtaɨra
    manmo moatnanna.
  qvm-NT: Jerusalenman bürrun muntashga Jesús chayaptinmi discïpuluncuna mana tantyapäcorgantsu
    imanir tsaynog ruraycashgantapis. Wanushganpita cawarircamuptinragmi tantyapäcorgan
    Jesús rurashgancuna Tayta Diospa palabrancho nishgannogla caycashganta.
  chz-NTPS: Heˉ gaꜙlaꜗ läꜙja̱ˉ, saꜙ gaꜙläꜙngëëꜘ jnäähˈ discípulo kya̱a̱yꜗ läꜙ maˊ
    toˉnëˊ. Pero maˊ ngaahˈ Jesús gyʉʉhˈ, ja̱ˉgaˊ gaꜙläꜙngëëꜘ jnäähˈ kihꜗ Jesús baˊ
    ja̱ˉ maˊ hlëëhꜙ läꜙko̱o̱ˉ maˉnaˉsɨɨˉ jä̱ä̱ꜗ, heˉ gaꜙjmeeꜘ dsaˉ jʉʉhˉ kiyhꜗ.
  kmu-kmu: YisasiꞋma aniꞋama hu-mainea yupa agaiꞋenema tokaeꞋya nemaiya anagaꞋmoꞋya
    anima kae-malenea kea ohavianagi haenagaꞋage YisasiꞋma faliteno he-tino tokiya
    hale yamaꞋama hanea kumate haitegeꞋya amakesamoꞋa ai-kalo higeꞋya anima kae-malenea
    kene veaꞋmoꞋya ani yupama hu-tenaya kavafeꞋene havi-mainae.
  ood-NT: Kuchd pi shaꞌi amichud wehs ihda. Kut wa wabshaba hekid ab uhgk i e bei
    g Jesus dahm kahchim wui, tt am hahawa i chegito mo an oꞌohanas ihda Jiosh oꞌohana
    ed. Kutki heg hekaj hab e juh am wehhejed.
  lbm-lbm: ओको चेलावों या बाते पहिले नहीं समझ्यो होतो, पर जब यीशु की महिमा प्रगट भयी
    त उन्ख याद आयो कि या बाते ओको बारे म लिख्यो हुयी होती अऊर लोगों न ओको सी योच तरह
    को व्यवहार करयो होतो।
  ncj-NT: Ic achto, in tetlamachticahuan ahmo oquinehnehuilihque inon tlahtoli. Huan
    satepa ihcuac in Jesús omocuepaloc neluicac, oquilnamijque quen nochin inin ocatca
    tlahcuiloli ica Yehhuatzin. Huan ic nele ijcon otepanoc.
  yuj-yuj: Manénkɨr am ke fek te mao éréképá yárak i konámp arop fárákap te am kar
    fi te mér moiapono. Aeno nánkár wakmwaek Jisas warko arákarrá pokria wae tokwae
    sámp námp fek maok, am Kwaromp Buk fek yaknámp kar nɨnɨkria, arop fárákapao Jisaséniapan
    kor nɨnɨkia, ‘Am te Jisas táman sénámpon’rá mériapon.
  kto-kto: Lop am o usingnualap la tale ka ameit muana a iriro paga. Pa tubiat la
    imua Morowa Iesu na una ga ina oula Iesu lalabie ang ula kakanu na panbinim, na
    irie tara la ina oagatmeng babam ula puaru la tiesieng gare tiro aime. Ga ina
    agatmeng iriro paga la akosarmeng inamaniap ira a.
  gmv-NT: ኢዛ ካሊዛይቲ ሄሳ ዉርሲ ኮይሮ ዎዝናን ዎꬂቤቴና። ኢዛ ጊሽ ፃፌቲዳይሳኔ ኢዛስ ኦሴቲዳ ሃኖካ ዉርሲ ዬሱሲ ሃይቆፔ
    ዴንዲዳፔ ጉዬ ኤሪዳ።
  por-BLT: Naquela ocasião, os discípulos de Jesus não entenderam o que isso significava.
    Apenas tempos mais tarde, quando ele foi glorificado, eles entenderam que o que
    tinha acontecido havia sido escrito antes e que dizia respeito a ele.
  stp-NT: Ku guꞌ gu noonbiꞌñ gu Jesuus pu cham maatɨt kɇɇkɇꞌ am ji na jax baꞌr jum
    duukam bɨɨx na jɨꞌk jax tu buadaꞌ, ni kum cham maatɨt kɇɇkɇꞌ ɨp guꞌ miꞌ na mɨt
    paiꞌ tu uaꞌnak gu bɨjɨk dɨr kam nam dhiꞌ aagɨt jup kaiꞌch. Nammɨ ji nat paiꞌ dhuuk
    muukɨk gio duadɨk jup ba jiix dhaam na mɨt baꞌ bhaiꞌx maatɨt ji kai na bak bɨɨx
    puiꞌ tu uaꞌñix ji tɨi na jɨꞌk jax tu buimɨk gu Jesuus, pɨx ji nam guꞌ cham maatɨt
    kɇɇkɇt.
  mgc-mgc: Mï dagba mo vo lö'bö 'ba Yësu ayɔlɔnnï dë. Mora tapëtï mo ïrï wayeto kazi
    Wïrï ku, zë asösunnï henye, wayöru iya nenye kö'du mo ehe zë o'dɔnnï nenye ko'dɔ
    mo.
  ame-NT: Ñehua, ñeñt̃ ñoñets allempoña pueyochreshaʼpaʼ ama c̈hapaneto pueyoc̈hreto.
    T̃arraña tsapat̃onet̃ña allempo rroma Jesús, oʼ alla tanterra alla ahuerr pueʼntaño
    all atarr cohuentatapuer Pompor, ñetñapaʼ allempaña c̈herranetña pueyoc̈hreto
    t̃eʼña poʼñoc̈hpaʼ oʼcaʼye etsoterra eʼñe atet̃ anuaret̃ ñocop amaʼt ahuot̃ot̃eñ.
  mgh-2016: Owiittucha awe yaari ahichuwelhaka yoyo mwaha uyo, nansho Yesu amalheke
    uthimichiya, phi opuwenlhe aya wiira Malhove Matakatifu yaholhepiya, amwaachaka
    wiira attu yahompangelha yayo.
  kvn-NT: Tenal Jesús moli-burro-askin-chiid tanigujadgin, teun e-chapingan aku-itomal,
    ibi chogle-wede. Tenal Jesús otummolenonigu, e-chapingan kep mag-itononimal, tulemal
    erreyyob Jesús-otummojad, akpene-akar Pab-kartagin choglesmai.
  gvf-gvf: Ka bile dungwa i, yalini gawlima kobe kaun iray ta pirekemba, eme Yesu
    ale kamin mina ongure pare, ka main minin ganin ka i dungwa mere pirere, te ibal
    kobe kal iru ere tongwa para pirungwa.
  san-ISO: asyāḥ ghaṭanāyāstātparyyaṁ śiṣyāḥ prathamaṁ nābudhyanta, kintu yīśau mahimānaṁ
    prāptē sati vākyamidaṁ tasmina akathyata lōkāśca tampratīttham akurvvan iti tē
    smr̥tavantaḥ|
  deu-ELBBK: Dies [aber] verstanden seine Jünger zuerst nicht; jedoch als Jesus verherrlicht
    war, dann erinnerten sie sich, dass dies von ihm geschrieben war und sie ihm dies
    getan hatten.
  mcb-NT: 'Kantankicha yogaegiri irogamereegi tera irogoige iroro otsatagunkani otsirinkakotunkanirira,
    kantankicha impogini iataira Jeso enoku ario pinkante isureiganakaro magatiro
    ineaigakerira ovashi ikantaigake: “Arisanoniroro iriro oniakotake otsirinkakotunkanirira
    nerotyo ario ikañotagunkani maika.”'
  yle-yle: K꞉omo tpile p꞉uu nmee ndiye, ngmênê yi ngwo pi dêpê w꞉ee ngê. Yesu dini
    ghi n꞉ii ngê pwene, mêdê pii wo, u Mî ka mê kee wo, u ngwo nmo w꞉ee ngê, kópuni
    Yesu p꞉uu ló dini a d꞉êê ngópu u ngwo nmî nuw꞉o kwólu, noko nmîmo, Yesu ngê yi
    wéni ngê nmî d꞉uu ngê.
  swh-1850: Wakati huo wanafunzi wake hawakuelewa mambo hayo, lakini Yesu alipokwisha
    tukuzwa, ndipo walipokumbuka kwamba hayo yalikuwa yameandikwa juu yake, na kwamba
    watu walikuwa wamemtendea hivyo.
  ese-NT: 'Ma etehueꞌyojo jjashahuabaqui jjimahuaa ecuaaya jama anaje baꞌa: —¿Yajjajje
    shai quea huiso nee nee jjachichaquiani Jesosa que, o bihuiaa soꞌo? Quijje ca
    ca Eyacuiñajjiya Jesosa emanoꞌyojaa shequi mee caje oꞌoya; majoya ecuanaa niñebajeꞌyo
    jama baꞌa: —Eꞌe de, esohui huohuijji cuana yahuajo baꞌeja etehueꞌyo jama acanaje
    Jesosajo —quijje jamaya niñebajeꞌyo ecuanaa Jesosa shequi oꞌoyajo.'
  jac-NT: Yet huneꞌ tzꞌayical tuꞌ xin caw maẍticꞌa txumchalo yu ebnaj iscuywom Comam
    Jesús yin̈ tzet chalilo huneꞌ tuꞌ. Hato yet istocano Comam yul satcan̈, hato tuꞌ
    xin isnaniti ebnaj tato tzꞌibn̈ebilcano huneꞌ tuꞌ yin̈ Comam, yuxinto hac tuꞌ
    yuhi.
  cak-CNT: Y pa nabey, ronojel re' man c'a xk'ax ta chiquivech ri rutijoxela'. Y xk'ax
    chiquivech can c'a ja tok ri Jesús c'astajinek chic el chiquicojol ri caminaki'
    y c'o chic ruk'ij-ruc'ojlen. C'ari' c'a tok xoka' chiquic'u'x chi ronojel re'
    can tz'ibatajinek can; chi can c'o na c'a chi xtibanatej, y can queri' vi; roma
    can achi'el ri tz'ibatel can, can queri' xbanatej.
  zia-zia: Ge awiya gitau buro-mani nuna mene oko giro baingtao yero nauwa. Nawe Yesu
    nung witi uritira waegao nuna-una yenu aune ge awiya kotungno susuwa gigiwa ara.
    Ge awiya nung eno sero gayao, arare auna teng yewa arauwa.
  mal-2015: ഇതു അവന്റെ ശിഷ്യന്മാർ ആദിയിൽ ഗ്രഹിച്ചില്ല; യേശുവിന്നു തേജസ്കരണം വന്നശേഷം
    അവനെക്കുറിച്ചു ഇങ്ങനെ എഴുതിയിരിക്കുന്നു എന്നും തങ്ങൾ അവന്നു ഇങ്ങനെ ചെയ്തു എന്നും
    അവർക്കു ഓർമ്മവന്നു.
  tuo-NT: Aꞌte ojaꞌquere ʉ̃sã cʉ̃ buꞌerã ne waro “Jesú ye queti nisaꞌa”, niticãti.
    Beꞌro ʉꞌmʉse cʉ̃ mʉjã́áca beꞌropʉ ʉ̃sã masĩwʉ̃. “Õꞌacʉ̃ ye queti ojáca pũrĩpʉ
    níꞌcaronojõta cʉ̃rẽ queoro waꞌawʉ”, niwʉ̃.
  mbl-NT: Ha Yeyox yõg tik xop te nõm kax'ãmi xutigã 'ohnãg, pa Yeyox mõg putup pepi
    pexkox tu', 'ĩhã' yũmmũg putup Topa yõg tappet yõg hãm'ãktux xix tikmũ'ũn te hãpxopmã
    yũmmũg putup kamah.
  zpc-NT: Dza naꞌla biuyoñeꞌe yaca benꞌ quie Jesús con ca rnën lëꞌë guichi laꞌiya
    quie Diuzi. Pero ude beyudyi gutinëꞌ bebannëꞌ zeyonëꞌ guibá, canaꞌra bezaꞌlaꞌadyiꞌyaquëꞌ
    con ca rna lëꞌë guichi. Bezaqueyaquëꞌ guca quie Jesús tali con ca rnën lëꞌë guichi
    naꞌ.
  gul-NT: Jedus ciple dem ain been ondastan wa dat mean. Bot wen God done mek Jedus
    git op outta e tomb an lib gin, an God gim hona an glory fa true, de ciple dem
    memba say, dis wod wa been write een God Book been bout Jedus. An dey see dat
