    dei de ara rasanedꞌa dala-dalaꞌ fo Lamatualain Susura Meumaren suraꞌ soꞌal Eni.
    Ara o rasanedꞌa atahori ia ra tatao nara mbali E boe.
  msy-msy: An suren gumaziba, me dughiar kam akar kamɨn mɨngarim gɨfozir puvatɨ. Egha
