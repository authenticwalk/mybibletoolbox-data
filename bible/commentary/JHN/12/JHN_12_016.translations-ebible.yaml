  cab-NT: Úati yebe gunfaráanda jamáni láni disípulugu cátei le wéyu ligía, lárigiñe,
    dan le belújali Jesúsu lídoun luweírigun yágüta siélu, ába jarítagun luágu bürǘwa
    lan sun cátei le luágu, áni ítara líña lan lasúseredun lun.
  clu-clu: Sa oras nga dato, anang mga somolonod ni Jesus ara kaintindi kon ano anang
    kaologan ang mga nagakaratabo nga dato. Piro pagkatapos nga si Jesus nakabalik
    run sa langit, bago nanda pa naisipan nga anang ginimo nga dato ang mga tao maman
    gid gali ang nakabutang sa Kasolatan.
  swh-ULB: Wanafunzi wake hawakuyaelewa mambo haya hapo kwanza; lakini Yesu alipotukuzwa,
    ndipo walipokumbuka ya kuwa mambo haya aliandikiwa yeye na ya kwamba wametenda
    mambo haya kwake.
  tpt-NT: Tejkan chuncha val, ixtꞌaltanan ni Jesús yu ixjalakmalaniy jantu katamalaqasil
    tachun yu ixtꞌajun tapasanaꞌ. Astan tejkan ni Jesús anchoqol laktꞌiyan ex tapastakchoqol
    yu chuncha istsꞌoqkanta. Ex takꞌatsal va ixlhichiviniy ni Jesús kun tachun yu
    tapasal.
  aai-aai: Abistan nati ana veya himamatar ana bai’ufununayah men hiso’ob. Baise Jesu
    ana fair nabaib ufunamaim, imaibo hina’itin hinaso’ob. Buk Atamaninamaim i isan
    hi’o hikirum, naatu hisinafen himatar.
  sny-sny: Sosu a'i pe Jisas lo lu disaipel werese siyeteye su, lowe eti werese so'oru
    ta'ama. Sosu me'iye su, Jisas temeniyeyei, sosu si tame norohuwe hene aniyei su,
    lowe etiri eite mo marepi tote tawesiye. Peri werese le ne tu naifa weriyei leseteye
    ape, le wiyeme a'i iroteye. Sosu lowe marepi tote tawesiyei. Lowe Jisas ma'e,
    etiri eite mo au irowe ape, lowe marepi tote tawesiyei. [Jo 2:22]
  myy-myy: Cajero queno tʉo masibiticʉ gʉa Jesús rãca riasotirã maji. Ũmacʉ̃jʉ Jesure
    rʉ̃cʉbʉorajʉ ĩ mʉjaja bero, “Riti gotia Dios oca. Jeyaro iti gotiado bajiroti
    rẽtacʉ”, yi masicʉ gʉa ĩja.
  trc-NT: Dan me se nij síí tucuꞌyón se‑na̱na̱ Jesucristó me se ga̱a güii catúj Jesucristó
    chumanꞌ Jerusalén, ne̱ ne xca̱j nij soꞌ cuentá, ne̱ ne caxri̱i̱ rá nij soꞌ se
    vaa quiꞌyaj soꞌ nda̱a vaa cataj nana̱ no̱ rihaan yanj yoꞌ maꞌ. Tza̱j ne̱ nda̱a
    quisíj cavii sa̱ꞌ Jesucristó quiꞌyaj Diose̱, ga̱a ne̱ ninuj rá nij soꞌ nana̱ no̱
    rihaan danj Diose̱, ne̱ ninuj rá nij soꞌ se vaa guun cheꞌé Jesucristó a.
  cut-NT: Ro mena̱n ne, hua chenahn ihyan apóstol yahn dehtenduh che tuhchan, ate
