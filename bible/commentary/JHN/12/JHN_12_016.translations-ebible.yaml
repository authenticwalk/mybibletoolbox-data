    ti hech ono'ox ts'ibabil comel sc'opilale, hech yu'un ti hech ipasatic ti muc'
    yu'un ti jchi'iltaque.
  ind-AGS: Murid-murid-Nya tidak mengerti saat peristiwa itu terjadi Tetapi waktu
    Yesus dimuliakan, mereka ingat kembali pada hal-hal ini yang sudah tertulis tentang
    Dia Mereka ingat bahwa orang-orang sudah melakukan hal-hal ini kepada-Nya.
  omw-omw: Mwi quava mpukuqi vahuvata mwi entara Iesusira nraaqiaranramwuvanto hia
    mwi quara okyara ntapihura. Nraakiara Iesusiva qutu viro qaiqaa sivu entaraqaa
    mwi quava mwihua nyaatoqi ntumwa vuvata mwihua tiqata, Mwi quava Iesusiva ntonki
    mwoqaqa Ierusaremini vurara turave, tura.
  yrb-yrb: Yesunu iwata ueta uwara iwawa utarogo nono Dawa urero araeta munina ido
    Godinu bukaroma wasu sina imutana ina Yesu Dawaba uta.
  maa-NT: K'e̱ nga sa̱ ítjòn, jñà xi̱ta̱ xi kota'yàt'aà‑la̱ Jesús mìkiì kjòchi̱ya‑la̱
    kó tsòya‑ne 'én koi. Ta̱nga k'e̱ nga k'en Jesús, i̱kjoàn jaáya‑la̱ nga kiìmijìn
    ján ngajmiì, skanda k'e̱é kjòchi̱ya‑la̱ nga k'oa̱á s'ín komàt'in koni s'ín tíchja̱
    xo̱jo̱n xi i̱t'aà ts'e̱.
  mcq-mcq: Huni tisaiporu ikaho marakuꞌa pahejara kaivo Jesura kwamarena ꞌurina vaꞌeme
    ijiꞌa túnaꞌi pu vwihajara. Ijí uneunecha kaꞌene pura Hununaꞌi vejara ꞌee Godi
    oni ira vaji marako Huaꞌe rone nahama ꞌwaramajaho ijiꞌa pu vwihajara.
  sus-A: نَ وَشَتِ عِسَ قْشِرَبِرّيٍ مُ قَهَامُي سْتْ نَ قٍ مَ، كْنْ عِسَ تٌ كٍلِ
    قَشّ مَ، عٍ نَشَ رَتُ كِتَابُي سّبّلِ مَ نَشَن نُ بَرَ كَمَلِ نَ قٍ كُي.
  jpn-1965: 初め、弟子たちにはこれらのことがわからなかった。しかし、イエスが栄光を受けられてから、これらのことがイエスについて書かれたことであって、人々がそのとおりにイエスに対して行なったことを、彼らは思い出した。
  fra-SBL: Ses disciples ne comprirent pas d'abord ces choses ; mais, lorsque Jésus
    fut glorifié, ils se souvinrent que ces choses étaient écrites de lui, et qu'ils
    les avaient faites pour lui.
  yka-yka: Waktu miyaˈan, gaˈ tahāti meˈ tindeg si Isahin meˈ kēmon inin. Saguwaˈ
    pagtapoleˈ ne si Isa si surgaˈ, bahu taˈessebde weˈ meˈ hininangde pu si Isahin
    asal tasulat hatiˈ dem kitab.
  mle-mle: Aal nyab Jisas dikidiy kalivadidiy duw samab maa laakw aal maaj liki mwiya
    maaw. Aw ginyir Jisas kiyadik, God dikim kirasitakadik, adawur tipaar wardik,
    ata ya lakwudaal. “Aal God diki lapa nyig kil walil maaj aka bwutaay mwiya mwiyaba
    maaj tina,” wakuw wadiy.
  shp-NTPO: Jaskákanainbi ja jaonmea onanaibaon nato jawékibo onanyamaresa iki. Ikaxbi
    Jesús mawatax jiria pekáopari jatíbi ja Wishá meran yoiai keskábo senena shinanxon
    onankana iki jaabi jaskarabo winóti yoikin jato akábo.
  aom-aom: 'Urimoho Iesuare ijorajo ömoꞌömohuro ë surire jö hesi bëhoho bogo avoho
    uehorovareje. Röhu ijonö Iesuro döre ajiomoromo aje baeromo böröme namijamu evare
    ë jöho uehorovoromo uvareje: Iae mae-ëjo. Iesuare jö God-are surire jajivarëhi
    no hesi örire ëhi vaejahare höjo.'
  geb-geb: Ana phorga rui gumgi, mbe farav mba buna nɨɨeŋ kaŋgi fhu. Mbe zumgum Fhe
    Bakɨme zɨ bakɨmen ana nɨɨŋgim, mbe mba Fhe Bakɨmen buni vhuuiŋ ki gavar ki kameŋ
    ndɨrigi. Mbe ne ndɨrɨgap, mbe kaŋgi, mba kameŋ Zisasra nzuai. Mbe ne ndɨkndɨgap,
    mbe wom mba gumgi gu mbigi ana muuŋgi ne ndɨkndɨgi.
  eng-WYCLIFFE: Hise disciplis knewen not first these thingis, but whanne Jhesus was
    glorified, thanne thei hadden mynde, for these thingis weren writun of hym, and
    these thingis thei diden to hym.
  bsj-bsj: nob bwankan cebo yombo dikowo kikabe, kambo ci duklang Yeecuri, la cin
    kwabidikewo mulangi nyo dor Yeecur, la cin ma cinen dikerowo.
  cak-cak: Pero ri discípulos pa na'ey man juba' (xk'ax, xno') chiquivech, y c'a ja
    tok ri Jesús ruc'ulun chic nimalaj ruk'ij chicaj, c'ajari' tok xuka pa quivi'
    chi ronojel ri xbanataj riq'uin, can ja achel ri tz'iban can ojer.
  chf-NT: Jinda mach u se'in chi entendejob u yajcänt'anob. Jinq'uin cuxpi aj Jesús,
    jinq'uinba ti tu c'ajalinob cache' jinda ya' chich tz'ibi tan u jun Dios que u
    xe tä cherbinte.
  tlf-tlf: Am ko daanbu bomi kuguup ko kanube-silip bomi magam uyo imi okumop man
    iyo bam daa tele utamin-tem ke-silip kuta, biiluta, Yesus iyo tigi mo-nalata,
    asok abiil tigiin unata, kota okumop man iyo asok aget fugunolipta e, God imi
    suuk kon tem weng uyo kam agesu kalaa age-nilipta, imi kuguup kanube-silip umi
    magam uyo kota utam-silip ko.
  piu-2006: Tjana palunya puḻkawaṉinyingka nganaṉatju palumpa kutunguḻu tjuṯangku
    puṯu kuliṉingi, “Nyaakuya yaṉangu ngaa tjuṯangku ngaatjanya puḻkawaṉinyi?, tuungkiyingka
    ngalya yananyingka.” Ngula Katutjalu palunya ilkarikutu katinytjala nganaṉalpi
    kulira yalatji nintirringu, “Yuwa, Katutjaku wangka watjalpayingku yirriṯi yara
    palunya wakaṉu. Yaṉangu tjuṯangku tjukarurru palunya puḻkawaṉingi, tuungkiyitjarra
    paluru ngalya yananyingka.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ru̱cꞌ i Jesus xmanlajic wach i kꞌoro̱j cho reꞌreꞌ xa reꞌ
    laꞌ i hoj raj tahkanel maꞌ xkarak ta pe chiri̱j pan pe̱t. Cu reꞌ chic naxuctic
    cho chi quixilac camnak eh xicꞌul woꞌ chic rilokꞌil ar pan taxa̱j, cu reꞌ chic
    xkarak chiri̱j chi chiri̱j poꞌ i Jesus nkꞌoric take kꞌoric tzꞌihmbimaj pan Lokꞌ
    laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios eh jeꞌ woꞌ xkarak chiri̱j chi nicꞌ paꞌ nimal
    xicꞌul i Jesus kꞌoro̱j woꞌ chic cho chiri̱j. Jeꞌ reꞌ kꞌuruꞌ reꞌ Lokꞌ laj Hu̱j
    wilic wi̱ꞌ i riCꞌuhbal i Dios nkꞌoric chiri̱j i Jesus
  tue-tue: Tee jóariguere ʉ̃sã cʉ̃ʉ̃ buerá sicatopʉre “Jesuyé queti niicu” jĩĩ tʉomasĩ́riwʉ.
    Too síro ʉ̃mʉã́sepʉ cʉ̃ʉ̃ mʉãwari siropʉ, ʉ̃sã wãcũbʉawʉ. Teero tiirá, “Cõãmacʉ̃ye
    queti jóaripũpʉ jĩĩrõbirora cʉ̃ʉ̃rẽ diamacʉ̃́rã wáawʉ” jĩĩ cãmerĩ́ wedesewʉ.
  bjp-bjp: Na famu, berberat na fafausum kia biil ri malal ta na foron tier tikii
    igii. Isau le, na aunbiing Iesu ka kep ta memeh kia, ri ka malal mang le, Buk
    na Gogoh i use ta foron tier igii ulo ma foron tier igii ri ka tel ta u ulo.
  xon-xon: Kinipaak ngbaan aah tooh Yesu nsan pu kina na, n‑yoonn ngbaan le waadidiliib
    aa bee naatataa. Uwumbɔr aah yoor Yesu paacham na, n‑yoonn ngbaan le bi teer ke
    ni ŋmee Uwumbɔr Aagbaŋ ni ke bi ga ŋa u kina, le ki teer kinipaak ngbaan aah nan
    ŋa u pu na.
  tzo-ZNT: Voꞌoticotic ti yajchancꞌopoticotique muc xcaꞌibeticotic smelol cꞌu yuꞌun
    ti cajal ta burro iꞌoch ta Jerusalene. Jaꞌto cꞌalal imuy ta vinajele iyul ta jolticotic
    ti tsꞌibabil onox ta scꞌop Riox ti ch-ichꞌe ta mucꞌ yuꞌun ti jchiꞌiltaque.
  mpm-NT: Kɨvɨ un tu ni ka chaku ini chaa ni ka skuaꞌa jiin Jesús ja nasa kuni kaꞌan
    tutu ii Yandios, ja siaꞌan kii Jesús nuu ñuu Jerusalén. Ko nu ni nandoto tuku
    Jesús nuu ñujiꞌi, ti sa ni ka nukuꞌun ini da. Ni kejaꞌa ka nukuꞌun ini da ja ni
    kachi tutu Yandios ja siaꞌan koo, ti siaꞌan ni kundaa ndixia nava ni jnaꞌan ya.
  ots-NT: Jin te gá mbe̱n quí möxte car Jesús car hora ca má cʉti pʉ Jerusalén ncja
    ngu̱ hnar rey, má tøh car tzi burrotjo. Hasta guehpʉ mí ttzi̱x car Jesús pʉ ji̱tzi,
    nubbʉ, bi mbe̱nijʉ cja̱ bi ba̱dijʉ, por rá ngue ca xquí ncja, xquí zʉdi ncja ngu̱
    ga ma̱m pʉ jar Escritura.
  hoy-hoy: आऊन चेलागोळ ई मातगोळी पयले सम्स सकिदील, लेकीन याग यीशु उन महिमा प्रगट आत
    रा आंदरी याद बत्‍त कि ई मातगोळ आऊन बारा दा लिख्सकु ईरोव अदिक लॉकुर आऊन से ईदा
    प्रकार इन व्यवहार माळीदुर.
  amo-amo: Na nono katwa me wa yinin ileli imone nin cizune ba; ama na iwa ti Yesu
    ku gongong, ilizino nworu ina nyertin ileli imone litime inung ani nsughe inin.
  pjt-pjt: Kaya ngaṉmanytju palumpa nintintja tjuṯangku nyanga alatjirinyangka nyakula
    puṯu kuliningi, “Nyaakuya nyangatja alatjingaṉi aṉangu winkingku puḻkaṟa mirawaṉira
    tangkiyingka pitjanyangka?” Palu ngula Mamalu palunya ilkaṟikutu katinyangka kutjuya
    kuliṟa nintiringu, “Munta-uwa panya, panya iriti walkatjunu wangkatjarangku aṟa
    nyanga palunya, ka panyaya tjukaṟurungku aṉangu winkingku mirawaṉingi palunya
    tangkiyingka tatiṟa ankunyangka.”
  cwe-cwe: Mwanduso wanahina wake hawamanyile bule mbuli zino. Mbali Yesu viyatunhizigwe,
    wanahina wakumbuka chila chinhu. Vose vilawilila fana Maandiko Yelile viyalongile.
  daa-NT: Ɗo wiktin taar-at, maajirnay bal ibine misa baaco ta gamin-aŋku. Ba aar,
    min Iisa gasit ja *darjiney kat ŋu moytu maan kaak Kitamne kaawtu ɗo bi kan̰ji
    ho ŋu ibintu kadar maan kaak gee gintu-aŋ necit kaaw-ata.
  mlp-mlp: Kam nabmo Yesus ago disaipel gamuk na alulin ago ginad a hi em hasiy. Abeb
    God Yesus abin ayahta tuqugan teq in daq na anadin a ta emiy. Anadin emad in ginad
    emiy, God ago marib gamuk Yesus anan bilamta nazaqmo diq on mataw in ayon em ugiy
    haqiy.
  ape-C: Aria abudok nyutob, apak ananim disaipel douk madae mudukem baugenyum enyudok
    baraen uwe, uwok. Aria arigaha douk Jisas watak natanam natoum iruhw heven, aria
    abudok nyutob apak douk madukemen. Urkum morum aria madukemesh makri enyudok baraen
    nyetem Iruhin ananik Buk iri douk nyakrium anan. Eshesh douk shopunek urkum morum
    enyudok douk eshesh kanak shenekesh um anan iri.
  bgs-bgs: Na, tô álló tô, ándà pa ikagpát tô mga disipulu din ka ándin tô kóbadan
    katô ilumu. Asal pángnga ibatun si Jesus tun ta langit, isampáttan dan na tô gó
    tô tandô na igsulat tingód kandin sayyan asta ituman dán kandin.
  faa-faa: Yasu saro toki matia ripaka pesa maiya amo aporo hakāsa puramo fana Kotimo
    sawia popasa amo kepoane hemakapusuafapo. Asiāne Yasu hepene yapura hisiakipoko
    ipu hemakapuraka, “Fana Kotimo sawia poparaka aporo Unihae ayiáka peakosapo, aisane
    Yasu perakasu ayareapo.” Aíyaka Yasu hepene yapura hisiakipoko keseke ipu hemakapusuapo.
  kik-kik: Arutwo ake matiambĩte gũtaũkĩrwo nĩ gĩtũmi kĩa maũndũ macio. No Jesũ aarĩkia
    kũgoocithio nĩguo maataũkĩirwo atĩ maũndũ macio maandĩkĩtwo nĩ ũndũ wake, na atĩ
    ũguo noguo maamwĩkĩte.
  cap-NT: Jalla nuz̈ watan nii ora niiz̈ tjaajintanacaqui anaz̈ intintazatc̈ha, kjaz̈tiquiztan
    niz̈ta wat, jalla nii. Jesusa arajpacha ojktan, jalla nekztan ninacaqui intintazzi
    cjissic̈ha. Jalla nii ora cjuñzic̈ha, tuquitan cjijrta Yooz takuqui tjapa nii
    watchinaca mazinchic̈ha, nii. Nii cjijrtanac jaru, nuz̈cama watchic̈ha.
  ksr-ksr: Jiisaswaa gowokourutanoŋ iwoi kolooroti, iikawaa kania wala mende moma
    kotogito, kanageŋ saanoŋ moma asarigi. Jiisasnoŋ Siwenoŋ uma asamararaŋawo laligoroti,
    qaa ii kambaŋ iikanoŋ romoŋgoŋ kokaeŋ jegi, “Ahaa! Qaa ii mono Jiisaswaajoŋa oogita
    eja ano ejembanoŋ qaa iikawaa so ama mugi hoŋawo kolooro.”
  eng-TNT: 'These thinges vnderstode not his disciples at the fyrst: but when Iesus
    was gloryfied then remembryd they that soche thinges were written of him and that
    soche thinges they had done vnto him.'
  sbs-sbs: Barutwana bakwe kanababazuwisi izi zintu kumatangilo; kono inako yahewa
    mata akubuka kubafu, nibahupula kuti izi zintu zibañoleltwe chebaka lyakwe ni
    kuti babatendi izi zintu kwali.
  sue-sue: Ge awa gita bua mai nuso meni kaka giro baitamu wewa awa. Noe Yesu nu witi
    utu zasimai nusora ninu amire ge awa kotumuro susu giwa awa. Ge awa numore gayai,
    are amira te wewa awa.
  fra-NCL: — Ses disciples ne comprirent pas d’abord ces choses ; mais lorsque Jésus
    fut glorifié, ils se souvinrent qu’elles avaient été écrites de lui, et qu’il
    les avait accomplies en ce qui le regarde. —
  bhg-bhg: Edo iji gisi ainda ambodani God da ge eiwa kotembae arapa ae. Ata ainda
    amboda God mi Iesu utuda jiri visido ainda taogari burisina. Edo iji ainde, awamanemi
    Ove Gaiarida ge imo embo engo tari isira awa kotembesitera, edo awamanemi buro
    dá engo imo embo esitera.
  snn-NT: Ja'nca ba'iguëna, Jesusre concuabi ja'an cocare ru'ru achaye huesëhuë. Ja'nrëbi
    yo'je, Jesús ta'yejeiye ëño umugusebi ti'anguëna, bacuabi yua Riusu coca toyani
    jo'case'ere ro'tani, ja'an cocabi Jesús yo'oja'yete quëani jo'case'e ba'iguëna,
    ro'tani masihuë.
  atb-NT: Haú pé banshoq lé, Yhâng é chángzô pé gi, sâng-hi lé a sê gyo kó; nghut
    kôlhang, Yesuq gi, hpungwup shingkang dan hu huî é htâng má za sheq, haú pé gi,
    Yhang eq séng luî kâ tô é hkyô lé le, haû eq rajung za, Yhang lé, yhangmoq mai
    kut bê hkyô lé le, bûn sê kat akô nghut ri.
  cek-AK: 'Tangsuek naah loe a hnukbang kaminawk mah hae hmuennawk hae thaih o kop
    ai: toe Jesu to pakoeh ah oh naah, hae hmuennawk loe Anih kawng ni tarik o, hae
    hmuennawk loe Anih han ih ni sak pae o, tito nihcae mah panoek o.'
  bkd-bkd: Duun taena ha panahun hurà katun-i hu mga tinun-an din sa kahulugan taena
    ha tagnà. Ba su lumikù en si Jesus diyà ta langit human dan natun-i ha saena ha
    insulat mahitenged man diay kandin daw natuman haena diyà ta kandin.
  ctu-76: Ti ñaxan max tyo ti' ch'ʌmʌyob isujm jini ajcʌnt'añob i cha'an Jesús tsa'
    bʌ ujti. Pero ti wi'il tyo che' ñac ti tsictiyi i ñuclel Jesús che' ti letsi majlel
    ti panchan ti' cha' c'ajtiyiyob i cha'an bajche' wʌ ts'ijbubil ti' t'an Dios ti
    ñoj oniyix cha'an Jesús cha'an mi quejel i c'ʌchtyan i yal burro.
  lac-NT: U camsʌwinicob Jesús, mʌ' ju najtobi' caj yirob Jesús u captar tu pach chan
    tsimin quir u sʌjta' ten tu cotor mac. Caj wʌc'ʌs binij Jesús ich ca'anan caj
    c'aj ti'ob a ba' ts'ibta'b ti' Jesús uch.
  xla-xla: Amasiyama oloma edla Yesu ya꞉ alotle tlalo sotapo koko iye woloma pomalamaiyo.
    Amasiyama Yesutapo popo sila꞉tili alotle yia꞉tapo Yesu dla wowoyamuwa koko hapulomata
    God yu bukata atlale mate ala꞉uwa kokoye malanatiwapo.
  xav-NT: '@see-verse:JHN.012.015'
  cuk-cuk: Ar Jesús-sapingan gebesailagi aku-itosmalad, wede ibi-obare. Ar Jesús-nug
    Bab-Dummadse-ogannolesad-sorbali, geb e-sapingan insadmalad, Bab-Dummad-gardagi
    we-Jesúsʼgi bato degi-narmakar-naidba ega imaklesa.
  tbf-tbf: Vourvour, ken sar madar tovtov gi kap nga katsep surie ine bu kepineits
    kokouk. Eiekesen i murien e Iesu ta nga suvuon man matvinavaso, gi nangba nga
    katsep va ine mi vinavataor simi Pakpak Leong a nga vakokoit surie e Iesu, ma
    buer va ine bu kepineits a nga tsorubeit tuktuk seie.
  uig-CYR: Әйни чағда униң мухлислири бу ишларни чүшәнмәйтти, лекин Әйса шан-шәрәптә
    улуқланғандин кейин, бу сөзләрниң униң тоғрилиқ пүтүлгәнлигини, шундақла бу ишларниң
    дәрвәқә униңда шундақ йүз бәргәнлигини есигә кәлтүрди.
  ikw-NT: Ele sno apna a ghọ́yage n'ige wam, kọvu nga Jizọsi hiri n'ẹnwu lizọ n'igwugwu,
    be chenwanya nhne ọkwukwo nsọ kwuru gbasịri a nụ be mernu a nhne ka.
  khs-khs: 'Yesu kopolo toki e sa:le wapa:kemi helepela: mina ikila emiwa sena ilipe
    hanoseyewi puwano Kote pukawemi momateya amo mouwa eta: matanemakeye. Alawamona
    Yesu hepene falemi hapawemi iyewi matanese, “Puwano Kote pukawemi momate tiye
    sena Piseiki aluse inaposakeye, au seyawa Yesu epe inaka epalakeye.” Aluse Yesu
    hepene falemi hapawemi sikape iyewi matanakeye.'
  dwr-ENT: ዬሱሳ ካሊያዋንቱ ሄዋ ካሴ ኣኬኪቤይኪኖ፤ ሺን ዬሱሲ ቦንቼቴዳዋፔ ጉዪያን፥ ፆሳ ማፃፋይ ሄዋ ኡባ ጌዳዋኔ ቃሲ ኡንቱንቱካ
    ሄዋ ኡባ ዬሱሳው ኦዳዋ ሃሳዬዲኖ።
  pma-pma: Navong tounah enek mul kur out, teindan elu (12) onen Iesu arkileatei aneite
    teni. Ka, katau suk, navong Ahi rali lat Iesu vina nesa keke vakur hetetamenien
    onen, amundem kati keke tounah keil enek koa Tus Votut vit usili mai kistal vi
    anatin.
  atd-NT: Ka mgo hibatoon din, waro pad makasabut to sikan no allow to nohimu dan.
    Di ko nouyag on si Hisus no nig-uli on dio to langit, nakaroromdom sikandan to
    soini naan ka kagi to Tahan no Kasulatan no natuman on to sikan no allow no nig-untud
