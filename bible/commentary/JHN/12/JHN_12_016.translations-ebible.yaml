    ئىشلارنىڭ دەرۋەقە ئۇنىڭدا شۇنداق يۈز بەرگەنلىكىنى ئېسىگە كەلتۈردى.
  tuf-tuf: Jesús asaníc cutar waar racayat, Sir chihtá cutar eyta cuihsú bahjaquey
