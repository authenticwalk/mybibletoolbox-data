  ory-ory: ତାହାଙ୍କ ଶିଷ୍ୟମାନେ ପ୍ରଥମେ ଏହି ସମସ୍ତ ବିଷୟ ବୁଝିଲେ ନାହିଁ, କିନ୍ତୁ ଯୀଶୁ ମହିମାନ୍ୱିତ
