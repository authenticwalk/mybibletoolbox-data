  san-PUN: ਅਸ੍ਯਾਃ ਘਟਨਾਯਾਸ੍ਤਾਤ੍ਪਰ੍ੱਯੰ ਸ਼ਿਸ਼਼੍ਯਾਃ ਪ੍ਰਥਮੰ ਨਾਬੁਧ੍ਯਨ੍ਤ, ਕਿਨ੍ਤੁ ਯੀਸ਼ੌ ਮਹਿਮਾਨੰ
