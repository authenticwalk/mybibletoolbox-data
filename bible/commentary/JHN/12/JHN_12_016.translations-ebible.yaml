    ne onoi.
  kan-2017: ಇದು ಆತನ ಶಿಷ್ಯರಿಗೆ ಮೊದಲು ತಿಳಿಯಲಿಲ್ಲ. ಆದರೆ ಯೇಸು ತನ್ನ ಮಹಿಮೆಯನ್ನು ಹೊಂದಿದ ಮೇಲೆ
