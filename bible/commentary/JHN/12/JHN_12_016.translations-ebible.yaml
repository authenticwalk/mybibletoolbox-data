    gɨnɨghnɨsi.
  agg-agg: Horombo ana ahambo süŋgururü-rundeimbɨ ai rananɨ moatükunɨ moai wudɨpoaporu
    fɨfɨrundɨ. Ŋga süŋguna Sisas ai sünambe hafuane, rasɨmboanɨ ai hohoanɨmomemo Baibor
    ahambo hoafɨmayo ra. Ranɨyomo asu nindou ai Sisasɨmbo raraorɨhorɨ marɨhündɨ ranahambo
    fɨfɨrɨmarundɨ.
  ptp-ptp: Vô buc tige Yesu nue ngɨvihi gên lungên kɨyang tige kehe, lêc buc wê Yesu
    lax dô vac xêseac ge od he xo i lax lec kɨyang tige wê yêp vac xolac ge dɨ xovô
    nêbê kɨyang tige vô nôn lec vô Yesu.
  nak-nak: Eala moli egiteu la valalua la vimari tetala, egite kama rovia veia La
    Buk Tabu eia vikarati te Iesus ele, ale eia ge guvi oio e Ierusalem mai La Tahalo
    La Vimahuli sesele tegiteu. Eala moli mulimuli e Iesus beutia soata te Tamala,
    eia sau tolati la tokoromola tetala, tio te la imamala alele egite gabutala lou
    la vikararala te La Buk Tabu ale veitia tetalale. Me egite ge gabutala muli lou
    la vaisalela te la valalua soio tetala ale eia goilo e Ierusalem ele, veia la
    merera te La Buk Tabu eia puru seseleti ovola.
  lbb-lbb: A kakak a asaerla ane Iesu bel la tasmani mang a ututnala ning di ka tumus
