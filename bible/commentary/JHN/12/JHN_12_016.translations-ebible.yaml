  cnt-NT: Tsá₃ a₂jaun₂ ca₂rë₃ŋɨ́'₂ dsɨ́₅ chi'₂ dsɨ₂guia₃-tɨ́n₂ le₂'uɨg₅₄; la₁ia₁ cang₂
