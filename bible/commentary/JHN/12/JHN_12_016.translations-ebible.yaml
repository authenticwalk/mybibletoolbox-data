  mdy-ETH: ዬሱሴኮ ጊንፆ ሃንታዞንሢም ዬይ ባካ ቤርታ ዔርቲባኣሴ፤ ጋዓንቴ ዬሱሴ ቦንቾና ሌካ ጫሪንጮ ዔውቴ ዎዶና ዬይ ባካ
