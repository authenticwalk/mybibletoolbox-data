  met-met: Mana bungina baguba lipuxindi dinaxu mana daxabia axadi ba rangrang te.
    Ne kimuya mana Yesu luxu ralania, hatumingading daxaxa ding. Baing ina naga, daxabia
    ba axadi ba Urana Xuanoa harua manadi, xaung dilibu axadi ba mana.
  kpj-NT: Iery mahãdu kia rieryõhyyre juhuu.
  zao-NT: Per lee re zha kuu ngeteed lo Jesús, myent zha neeka thib re koree, per
    bluz leettsa lee Jesús ndya yibaa, tsaraa mtelaaz re zha re kuu ngok, re kuu ndaa
    xkiiz Diox kwent chaan Jesús.
  byx-byx: Dav aa risura ret lu liina de quasik tat drlem. Dav aip naset ma Iesus
    aa aapngipki de qa mit masarevuk, de vuktik per aa risura. I vuktik per a ra,
    ne liirang aa i murl ta iil sever a qa.
  ctu-CTI: Ti ñaxan max tyo ti' ch'ʌmʌyob isujm jini ajcʌnt'añob i cha'an Jesús tsa'
    bʌ ujti. Pero ti wi'il tyo che' ñac ti tsictiyi i ñuclel Jesús che' ti letsi majlel
    ti panchan ti' cha' c'ajtiyiyob i cha'an bajche' wʌ ts'ijbubil ti' t'an Dios ti
    ñoj oniyix cha'an Jesús cha'an mi quejel i c'ʌchtyan i yal burro.
  zos-NT: Pero a la hora tujcu jetse, Jesusis ñøtundøvø'is ja cyønøctøyøyaja'm que
    nøm tyuc como jachø'yuse. Pero después que Jesús visa'u y maṉ tzajpomo, entonces
    jyajmu chøcyaju que jetseti it jachø'yupø jujche maṉba tuc Jesús, y jetse tujcu.
  gvs-gvs: Ame guinuwayadi adi yagoina kai ina tovatotowanayao boi mainao geya kayagoiyeta,
    go sem tutayana Yaubada ina togaga ana káeyana Yeisu ina kámasa be ina taoyamna
    goi ivagitakoe, e kakinane bego guinuwayadi tokabivalavala boi nimatu bogina iginidi
    moe Yeisu manuna. Aiyuwoina boda idi guinuwa Tauyana yaina nakae boi iginidi sisowóduwo.
  kbm-kbm: Be givin sawa etok ete amei singamolomb tangg amei gisgil yaun etok ane
    dabe. Bemem givin ebe Yisu matawe be gimdil gikwai taku gimat ane be gigas ane
    bogbogo ok, okob ete amei atpweng are anei avo ete giengk Pomate ane kapia ok
    ginei yaun gipil ei bingano ge. Beti amei tangg amei gitung gile gen ebe warik
    amolmol ilgum gitangi ei ok vukuri.
  tew-tew: (Ihayḏiho Jesus-ví khä̖ge̖ˀnin nä́ˀi hä̖ä̖wí napoˀiˀ wíḏikaˀpóya̖ˀpí,
    hewänbo tíˀúugéḏí Jesus wíyá oe makówápiyeˀ nawáypee ihayḏânho nä́ˀin iví̖ˀgeḏi
    nata̖ˀmuuˀin dínˀánpówá, heḏá dínhanginná háa nata̖ˀmuu waabá óeˀannin.)
  rmc-rmc: Leskre učeňika oda mek akor na achaľile, ale sar sas o Ježiš oslavimen,
    avľa lenge pre goďi, hoj kada sas pal leste pisimen, a avke pes oda the ačhiľa.
  apr-apr: Ngan kulkulunu yege nga, ngan di galiunu lodi galanga ye betanga tina ngan
    punu tiap. Bong ye kene yo Yesu imadit mulu a Maro iyeie ene le ilo ete ke bet
    di tooltool tipayiti nga, motong la lodi tut betanga yo mugu ngan tiwodo a ilo
    ye Rau ke Maro ye nga, ngan iwete ye Yesu. Inbe ye kene tani in lodi tut ye so
    le imot yo di tooltool tiyei panga ngan lapau.
  tiy-tiy: Enda fo énggésobutoy de kuyug Jesus i de ni bé no gai. Endob amun déméniyat
    i Jesuse, énggétédémo ro brab énggésobuto roy Ménsulate Kébéréh i Tuluse, brab
    been i niy rénigo ruwe dob Jesuse funan méntuman i Ménsulate Kébéréh i Tuluse.
  nlg-nlg: Lei nina vaovarongo tara mua ghilala kalea eni tana bona keri, mi tana
    bona vaho Jesus te dato tana rongoragha, ge ra ghanaghana olia na gegere tabu
    te bosa kalea nia, ma gaira tara nea vania te vagha eni.
  dgr-DOGNT: Wecheekeè t'akwe t'à eyı hazǫǫ̀ gınıedì-le. Zezì ı̨dòo newıìtı̨ tł'axǫǫ̀
    eyı yatı hanì weghǫ dek'eèhtł'èe sìı k'ǫǫ̀t'a gık'èhoèhzà, eyıts'ǫ dıì dànì dǫ
    gıts'ǫ̀ k'ehoɂaa sìı eyı sı gık'èhoèhzà.
  pes-OPV: و شاگردانش اولا این چیزها رانفهمیدند، لکن چون عیسی جلال یافت، آنگاه به‌خاطر
    آوردند که این چیزها درباره او مکتوب است و همچنان با او کرده بودند.
  ron-1924: Ученичий Луй н-ау ынцелес ачесте лукрурь де ла ынчепут, дар, дупэ че а
    фост прослэвит Исус, шь-ау адус аминте кэ ачесте лукрурь ерау скрисе деспре Ел
    ши кэ ей ле ымплинисерэ ку привире ла Ел.
  tpz-tpz: Po vamomoaan no ma vamomhë peꞌ to hikta nat vamaaka ne pa pusun in a soe
    vaꞌih. Ivëhkëk, murin in o poen ne Ieesuꞌ to sun taneꞌ hah pa mët, pareꞌ kon o
    ëhnan apuh. O vamomhë peꞌ to maaka man poꞌ ee pa pusun in a soe pamëh to takiun
    non manih po Puk pe Sosoenën.
  agd-agd: Beni eyo iyampon kayo ano amino ukharen mifo Tiyarafenu ano ma Yisasin
    purin pinte orun avían mantaren kákan bí amiran maen ínaimpákéi vetí ankan afová
    iyáken bompon dóki ano Yisasin nan mi sikharen mino sen mai avúavá ma afoká ein
    nan ovaren me inen mino.
  rkb-NT: '@see-verse:JHN.012.015'
  san-THA: 'อสฺยา: ฆฏนายาสฺตาตฺปรฺยฺยํ ศิษฺยา: ปฺรถมํ นาพุธฺยนฺต, กินฺตุ ยีเศา มหิมานํ
    ปฺราปฺเต สติ วากฺยมิทํ ตสฺมิน อกถฺยต โลกาศฺจ ตมฺปฺรตีตฺถมฺ อกุรฺวฺวนฺ อิติ เต
    สฺมฺฤตวนฺต:ฯ'
  iws-iws: Mɨ kamɨm siir kɨgna mɨriiyɨm, sɨma bɨ nɨnoknɨnkɨnkɨm sɨma tɨ hɨriinan dimɨn
    tɨrɨm. Mɨ mhoɨiya ɨiya Jisɨs siya swokɨ ɨti, omwai siya waiyai mɨ siya ha nami
    Adi Komii siir om ɨiir mɨ siya wɨ inɨg komiigak ha nwowi. Mɨ mhoɨiya sɨma ɨna
    boɨnɨm, krɨma yaiyɨm Yokwo Komii saeya boɨnɨm sɨmiir tɨ swokɨ aɨngwowoknaki mɨ
    sɨma tɨ hɨriinan dimɨnɨn siir dimusi tɨri.
  pol-SZ: Wtedy jeszcze uczniowie nie rozumieli tego zdarzenia. Ale później, gdy Jezus
    został otoczony chwałą, przypomnieli sobie, że to o Nim mówiło Pismo.
  ztq-NT: Klo byeñdy xpëëdscuel Jesús nii beeñtsyey Jesús, per tsi lëë Jesús lox byëp
    kpaa, lëë xpëëdscuel xaa psaladzy nii kël nii sinrii ktsyool xaa aan nli gaa singo
    ptsyool xaa.
  zai-NT: Qué ñene gá ca discípulu cani cayaca que. Dede dxi ru ma nuu be ibá', dxi
    que ru bietenala'dxi cabe maca cá irá ni lu gui'chi', ne casi cá ni que zaqué
    bi'ni binni laabe.
  upv-upv: Jinibb sen nir sete arongwos wowomue nanu ngel nir; mian ko vitunen vajin
    daron nga Iesu mutur imare luwi renge mijen mian renge melrin m̃ila nosrövien
    sen, ko ngok ara-rrorrmi sweri vajine nga aruli nanu ngel nir suri ni renge Naul
    On, nga jinibb nir parloli nanu ngel nir tevi ni.
  wap-NT: Uruu dono aonaa utominapa-kidaniinao aitapan naꞌapaꞌoram wuruꞌu kaikapaꞌoraz
    aimaakan shaꞌapan kidaꞌa. Mazan Jesus kadishitan daunaꞌan pamawaka-kizi iki, uruu
    zii ĩnyukunuuan wuruꞌu saadauzo-kariwai udauꞌan, naꞌiki ĩnyukunuuan wuruꞌu pashaꞌapatanuz
    kaikapaꞌo aimaakan uꞌatiꞌi.
  mva-mva: Bong ngaranao nge Iesus tagataga ne isi ilodi tago dizama uia. Ata alauri
    Iesus mate-lo be marangaka ipura be ara atabala-tina nangaia ipura ngeka ilodi
    dikaua Nanaranga ‘Buku’ ne nge Iesus bokai dirangaki. Be kana ngaedi Nanaranga
    ‘Buku’ ne dipile daemakini kana nge diemakini.
  dwr-NT: Yesuusa kaalliyaawanttu hewaa kase akeekibeykkino; shin Yesuusi bonchchetteeddawaappe
    guyyiyaan, Xoossaa Maxaafay hewaa ubbaa geeddawaanne qassi unttunttukka hewaa
    ubbaa Yesuusaw ootheeddawaa hassayeeddino.
  kfw-kfw: Ama siamruoi ngai'n hiwahi leijetmu; takkha Jisu'n ahongringsuo thengngachu,
    inmani'n hiwa ngaihi ama jarra injia khat-um amadiang akasuok kha ejei tia inlei-ngaidon.
  bfz-bfz: यीशुए रे चेले यो गल्ला पईले नि समजे थे, पर जेबे यीशुए री महिमा सामणे आयी,
    तेबे तिना खे याद आया कि यो गल्ला तिना रे बारे रे लिखी राखी थिया; और लोके तिना
    साथे एड़ा बर्ताव कित्तेया।
  cuk-09: Ar gebesaila Jesús-sapingan aku-itosmalad, wede ibi-obare. Ar Bab Dummad
    Jesús-nug-ogannosad-sorbali, geb e-sapingan insadmalad, we Jesúsgi bato Bab-Dummad-Gardagi
    narmakar naid, degi-narmakar-naidba ega imaksamarbalid.
  ben-OBCV: তাঁর শিষ্যেরা প্রথমে এ সমস্ত বুঝতে পারেননি। যীশু মহিমান্বিত হওয়ার পর
    তাঁরা উপলব্ধি করেছিলেন যে, যীশুর সম্পর্কে শাস্ত্রে উল্লিখিত ঘটনা অনুসারেই তাঁরা
    তাঁর প্রতি এরূপ আচরণ করেছেন।
  mil-NT: Dico cue tée xìca cuu ndɨhɨ Jesús ñá ní ndàcu iní‑güedé nàcuáa càháⁿ‑xi
    núú tùtú Yǎ Ndiǒxí nàcuáa cada Jèsús. Dico sátá cuǎndaa‑gá andɨu càda cahnu ñaha
    Tátá‑gǎ xii‑gá, te ní ndacu iní‑güedé sá dúcáⁿ yòdo tnuní nàcuáa cada‑gá, te ducaⁿ
    nǐ cuu.
  myu-myu: '@see-verse:JHN.012.015'
  fue-fue: Arande aahiiɓe makko faamayno ɗum. Ɓaawo ko Yeesu teddinaa, ɓe ciwtorii
    ɗum winnaanoma. Kanjum bo waɗi e makko.
  amk-amk: Rahida nanai, Yesusi ne inontarai ewesuraya mandu fosa etafu kaiwo dotu
    tonanafo na mai kaharai. Wape kio Allai yuai Yesusi dedai sambewarai na rahida
    suwiri na marareha rorong fo wori, arahio earomioai we fianai aino inontaraifosa
    enari we Yesusi nanai, Allai soi kawuru na Kaiwo Mararebana fo kariri ampa.
  fai-fai: Kamakikiw Yesus weng kidimin kinim ika am kanam kámamsa uyo ika kal keidongin
    danim, si yanol Yesus ayo fikale talá tabano, beta ika finang dádomo, Got ami
    godin weng bakosu, be am sung bakosuno, ika kanodawiw be kalesidiw.
  ura-NT: Nii janana caoachanae netojoeein aonajihacaanu aina nerelanaa nichaanune.
    Nii baiha inae dedeeu cuha Jesosone janate, canacaanu suujuau neeorite, niriitiin
    aitoha Cana Coaunera Quiricha Inoaesi cuhanene tocohaneein aihane coaracaanune
    jaun.
  mcd-NT: Nantian nanfohuunoa oinfiaquicai icai cuscan non tapiyonima. Chipo Jesús
    afanan Apa ari nai muran cani afu niaifocoin iquicai non shinanni isca huaquin,
    —Jesús mai anoshon amisi cuscan nannoricoin Diosin tsain ahuunoa cunuyonifo. Nocon
    shunifoan Jesús caiantaima inonpacoai cuscan aqui cunuyoniforan, —ishon nocon
    nomuran non Jesús shinanni.
  urt-urt: Yerendehei kin pe, lenge jetalah yukur sisyeme wusyep tehei ŋaiye wusyep
    uku. Kom ŋupe ŋaiye Got ŋahraꞌe Jisas naŋaꞌe naŋ embere nalme kin pe, tinge ŋoihmbwar
    wusyep ŋaiye sai nato tup ŋanange me kin, topoꞌe ŋaimune ŋaiye lenge miyeꞌ yende
    me kin.
  kiz-kiz: Bhanafunzi bha muene bhaghajhelibhu lepi mambo agha hapo hoti; lakini Yesu
    bho atukusibhu, ndipo bhakhombuiki jha kujha mambo agha alembibhu muene ni kwamba
    bhabhombili mambo agha kwa muene.
  tzo-TZE: Vu'uncutic li yajchanc'opuncutique muc jna'becutic smelol ti c'alal jech
    cajal ta burro i'och ta Jerusalene. Ja' to c'alal itoy batel ta vinajele, ja'
    to la jna'cutic ti jech ono'ox ts'ibabil comel sc'oplal ti jech ch‑ich'at ta muc'
    yu'un jchi'iltaccutique.
  lex-lex: La' ler de maka Yesus ha Nwatutu-nwaye'a re id mana edon rat niohora hare
    honona nnia'eratni. Mere la'pa Uplerlawna Nhi' pa riy ra'uli-rawedi Yesus onnila
    E matmiatni nhor nioma Nmori owa'ana, na'nama ratga la'a hya' ed maka ha rhi'
    nana la E'a, de honona erla Puka ralamni.
  dov-dov: Basikwiya bakwe tebakamvwisisya pe kuzintu eezi kumatalikilo, pesi, aawo
    Jesu nakalemekezegwa bakayeya kuti eezi zintu zyakalembedwe ataala anguwe akuti
    bakachita zintu eezi kulinguwe.
  toc-NT: Xta­ma̠­kalh­ta­huaké̠n Jesús ni̠para xtaaka­ta̠k­smá̠­nalh hua̠ntu̠ luu
    xqui̠­tax­tuma, pero acxni̠ aya xla­cas­ta­cuanani̠t nac ca̠li̠ní̠n a̠cu luu taaká­ta̠ksli
    porque acxnicú xlacán tala­ca­pá̠s­tacli pi̠ chuná xta­tzok­ta­hui­lani̠t hua̠ntu̠
    xlá xámaj okspulay Jesús, y luu xli̠­ca̠na chuná xqui̠­tax­tu­nini̠t.
  ulk-1902: 'Abara kaimeg giz nole akmer kak abele gaire lu gizlam: epe emetu Iesu
    despereda, uiaba dikiapor, kega, Emetu detali abele gaire lu abielam, a emetu
    uiaba ikerare abele gaire lu abim.'
  som-som: Markii hore xertiisii waxyaalahaas ma ay garan, laakiin markii Ciise ammaanmay
    dabadeed ayay xusuusteen in waxyaalahaas xaggiisa laga qoray iyo in waxyaalahaas
    lagu sameeyey isaga.
  mam-C: Te tnejil, mix ele qniky'a ti'j tkyaqiljo lo, a awo'y t-xnaq'tzb'in; me yajxi,
    tej tjax Jesús toj kya'j, b'e'x b'aj ul julk'aj toj qk'u'ja tkyaqiljo tz'ib'intaq
    ti'j toj Tu'jil Tyol Dios, ex ikyxixsin otaq b'ajjo.
  ndj-ndj: Chipindi chila vandundami vaki vamanyili ha chilongu chila, lakini Yesu
    pajumiwili kala, vakumbukili chila chiyandikilwi kwa mweni na vandu vamgolela
    wuwula.
  mbj-NT: Pooj jé dó, dooh Jesus ma matëg rah'yy genä nä bä ta ti P'op Hagä Do kyy
    kerih do Jesus hã kametä wät ti noo gó. Ta jawén, Jesus dajëp, Jesus ganä wät,
    Jesus basëëk do jawén paa bä kä, rahyb n'aa es'ee däg kän ta ti ta ky n'aa kerih
    doo, ta hã kametëëh doo.
  lat-VUC: 'Hæc non cognoverunt discipuli ejus primum: sed quando glorificatus est
    Jesus, tunc recordati sunt quia hæc erant scripta de eo, et hæc fecerunt ei.'
  ngp-ngp: Wanamp'hina wakwe hawabunk'hule imbuli idya, mna Yesu eze atogolwe niyo
    wabunk'hula viya iwandikwe.
  aoi-aoi: Adinuba-wiya aburraja Jesus-langwa warnikabuburrakiyuwa narr-angkungkuwabijuwa
    amurndakakina ayakwa kinu-bungkawadinama-langwa Jesus akwa ni-likenuma-langwa
    dangki-murra. Akena ambaka-murra nu-warumajungwunu-manja Jesus ni-jungwunuma-langwa
    mabiyakarbiya mamawurakembirra nuw-eningmidinuma arakba amurndakakina ayakwa ebina
    nuw-arrikarrijajungwunuma-langwa enuwa-langwa akwa ngarningka amurndakakina ne-yamama-langwa
    akina-langwiya ayakwa.
  enq-2: Dopa pitana lao pepa pyapae singi doko gii dokopa Jisasanya disaipolo dupame
    masala naeyami. Dopaka doko, maitakao Jisasa kenge andake nyepeamopa, baame pia
    dupa pitaka pitana lao pepa pyapae singili pyoo pia-lamo lao masiami.
  eng-ASVBT: 'And these things understood not his disciples at the first: but when
    Jesus was glorified, then remembered they that these things were written of him,
    and that they had done these things unto him.'
  mna-mna: Mbulu tana ipet na, zin naŋgaŋ ki Yesu tikankaana pa ka uunu. Tamen kaimer
    indeeŋe tau ni imeete mi isala mini pa saamba ma ikam zaana biibi, to matan iŋgal
    mbulu boozomen ta tikam pini na, mi tikilaala kembei sua tana, tibeede pini tau.
  myw-myw: Misumkwey towen navamul na-ikakins Bukitab nilivnek Yeisuw nawotet towen;
    wankuyeim gog Yeisuw iyum in walba̱lab mo inuwes livan towen, liva̱nen Yeisuw
    nawotet peinan bo ikamat ma̱wana nilivnek.
  sby-sby: Pacindico beshikwiya bakendi baliya kunyumfwishisha. Nsombi Yesu mpwalapunduka
    nebulemu, empobalanuka kwambeti ibi byalembwa muMabala byalikwamba endiye, nekwambeti
    balamwinshila bintu ibi.
  sll-sll: Yisas gamahobo na gina iwe, ha maing buku di engwo i nima omba pir po sikiminia.
    Emgi Yisas golere hon aire God kina si daule mongwo gin i, na yalhobi nomani si
    pire, “Ayo, ha di engwo irai nima ongwo pamba, nan hankire gogo molere, omaga
    hane ganulun diminua” dimingi.
  yaq-NT: Jume' a' majtim che'a bat inia weemtat tua ka aet ju'uneak. Taa chukula,
    junak juka' Jesujta, kokkoarim nasuk a' jiabijteko, junak inime'e au wawaatek
    si'imeta inika'a aapo'ik betana a' ji'ojtei tuka'po intok ket jiba junaen au yeu
    a' sika'apo.
  uro-uro: Näkt nga rhoqoräkt narhoer dä as kaku qunäga vät aa mudäsaqongda sä rhangät
    täkt. Sokt di nga nasot i sa rha sek sä ma Jisas aa ngärhipki dä nak as ta lu
    mamär nä rhangät täkt kärangät i sa rha säm a ngät sävät a qa bä qosaqi iarhongäkt
    kärqärhong i sa rha mualat nä irhong sävät a qa.
  ita-1885: Or i suoi discepoli non intesero da prima queste cose; ma, quando Gesù
    fu glorificato, allora si ricordarono che queste cose erano scritte di lui, e
    ch'essi gli avean fatte queste cose.
  muy-muy: Ka sarta gani nani ti ndam *maɗəbay Yezu ni tə̀sərkaba ere ya àgravu na
    ndo. Ka sarta ya ti Melefit àzoya Yezu a məlaŋ maslaɗani gayaŋ va day kwa ti ma
    ya ti Melefit àɗəmki a Wakita gayaŋ bu ni àŋgiaya a ahàr ba ana tay a. Nahkay
    tə̀sər zlam gani nani àgrakiva ka Yezu a akaɗa ya àbu məbəkiani na.
  kqc-kqc: Ouresi ini usi dina vene mina tau diba de niyadi. Idu Iesu dadi rae resi
    vabara moiyori, bi mokeyadi beika tau ina rofu bura reyadi ma beika tau ina rofu
    reyadi.
  tav-tav: Jã cʉ buerã nemoo atie na caucariquere, “Jesu cʉ cabaiperena caĩ ucayupa,”
    jã caĩ majiquẽpʉ. Cabero ʉmʉrecoopʉ cʉ catunu aáto bero jã camajiwʉ yua. “Dio
    ye queti ucarica pũuripʉ to caĩricarore bairona cariapena cabaiwʉ Jesure,” jã
    caĩ majiwʉ.
  eng-ULB: His disciples did not understand these things at first; but when Jesus
    was glorified, they remembered that these things had been written about him and
    that they had done these things to him.
  spa-VBL: En ese momento, los discípulos de Jesús no entendían lo que significaban
    estas cosas. Fue después, cuando Jesús fue glorificado, que ellos entendieron
    que lo que había ocurrido ya había sido profetizado y se había aplicado a él.
  fra-_FOB: Ses disciples ne comprirent pas cela d'abord; mais quand Jésus fut glorifié,
    alors ils se souvinrent que ces choses avaient été écrites de lui, et qu'elles
    lui étaient arrivées.
  hau-ULB: Almajiransa basu fahimci wannan al'amari ba da farko, amma bayan da aka
    daukaka Yesu, sai suka tuna cewa an rubuta wadannan abubuwa game da shi, kuma
    sun yi masa wadannan abubuwa.
  mal-mal: ഇതു അവന്റെ ശിഷ്യന്മാർ ആദിയിൽ ഗ്രഹിച്ചില്ല; എന്നാൽ യേശുവിന് തേജസ്കരണം വന്നശേഷം
    അവനെക്കുറിച്ച് ഇങ്ങനെ എഴുതിയിരിക്കുന്നു എന്നും അവർ അവന് ഇങ്ങനെ ചെയ്തു എന്നും അവർക്ക്
    ഓർമ്മ വന്നു.
  kkc-kkc: Esino biame omapoo Yesuwo hamamee dili odoo oso goo hagee medee kibiya
    gooleedele. Esino Yesu ta maga hogaduloso hamamee goo susuga Yesu mapoo moodoo
    oso Godeeyo to booka mapoo hogugu sabolo tobume, goo ee ogoloso gooleedooso.
  lit-lit: O iš pradžių jo mokytiniai šitų dalykų nesuprato, bet, kai Jėzus buvo pašlovintas,
    tada jie prisiminė, kad šie dalykai buvo apie jį parašyta, ir kad jie buvo jam
    tai padarę.
  urd-GVR: Us waqt us ke shāgirdoṅ ko is bāt kī samajh na āī. Lekin bād meṅ jab Īsā
    apne jalāl ko pahuṅchā to unheṅ yād āyā ki logoṅ ne us ke sāth yih kuchh kiyā
    thā aur wuh samajh gae ki kalām-e-muqaddas meṅ is kā zikr bhī hai.
  far-far: Ma ana kada nai, na fafurongo ki kera nao si susulia 'ua na ru ne. Sui
    'i burina ne sa Jesus nia mauri lau ma ka oli 'uria 'i langi, kera fi manata to'ona
    na Kekedee Abu sulia nia, ma na ru ne kera ka sasia ana.
  suz-BL: येसु आ शेंसीबपुकीमी ङोंइती मेको लोव़ मरुप्‍शो बाक्‍तेक्‍म। तन्‍न येसु स्‍वर्ग
    लशा नोले ला “मेको लोव़ येसु आ पर्बम ब्रेक्‍शो बाक्‍माक्‍त। दोदेंशो ब्रेक्‍शो बाक्‍मे,
    मोदेंशो दुम्‍‍त” दे रुप्‍शो बाक्‍तेक्‍म।
  car-NT: Koromo 'ne moro anukuty'pa mo'karon inemeparykon kynatokon. Kapu taka Jesus
    awonga'po wyino te iwetuwaro'ma'san moro ipoko tymero oty wairy wara ro kari'na
    'wa yry'po poko.
  amp-amp: Jisasr donkir hanymohat Jerusalemko rorhu disaiperm nhai yima yuhu yakrmomt
    mrokfothu yimbu yuhat. Kto Jisasr nohhato sinyani bi bro yufat yaketrn nd mrokfothu
    yimbu yuhat fak dukamomt. Nd rom Jisasr kfo yindhorakhato namo neft gonborngt
    kfo hik twanhomott.
  bht-bht: यीशुऐ दे चेले, ऐ गल्लां पेहले नी समझे थे; पर जालू यीशुऐ दी महिमा प्रगट
    होई, तां उना जो याद आया, की जड़ा कुछ भी यीशुऐ ने होया सै ठीक तियां ही होया जियां
    की पबित्र शास्त्र च लिखया था; कने लोंका उदे कने ऐदिया व्यवहार कितया था।
  eng-NOY: These things his disciples did not understand at the first; but when Jesus
    had been glorified, then they remembered that these things were written of him,
    and that they had done these things to him.
  cub-NT: Que teinore majibedejacarã ñʉja Jesúi bueimara. Ʉbenita ʉ̃i yainí, nacajari,
    aru mʉri nʉriburu yóboi cavarõ mearo Jʉ̃menijicʉi cʉrõi, ãrʉrejacarã ñʉja. Dinʉmʉ
    maquinó “Jʉ̃menijicʉi toivaicõjeino mácarõpedeca Jesúre tequemavʉ maja, maje mearore
    jíyede ʉ̃́re burrojĩcʉrã tubarĩ dayʉre”, arãjivʉ barejacárã ñʉja.
  ita-1927: Or i suoi discepoli non intesero da prima queste cose; ma quando Gesù
    fu glorificato, allora si ricordarono che queste cose erano state scritte di lui,
    e che essi gliele aveano fatte.
  lww-lww: Ana e pogos nene, imimi nalogena kiena ne Yesu lala pe mesitom̃al re visena
    nene poli, a siraunia, pogos nap̃a pa pae ma e peni, imimi mepisu kilale ga na
    wa sane visena marua na nanua ne naga pisayu naga mesmes, ana mepisu sane naga
    kila sur punu ga mesmesu ga sa nap̃a Visena Wa lala apisa nanua sumo asape yoko
    Navisaarena yum̃aenia.
  ckb-ckb: سەرەتا قوتابییەکانی لەمانە تێنەگەیشتن. بەڵام پاش ئەوەی عیسا شکۆدار کرا،
    بیریان کەوتەوە کە ئەمانە دەربارەی ئەو نووسراون، ئەوانیش ئەمانەیان بۆ ئەو کردووە.
  nas-nas: Niiꞌke bakaning barevare-nupoonge tasiꞌpampiarukoꞌ tee kapooꞌ nkoaruꞌnung.
    Jiisuuꞌ daaꞌaruꞌnang bakaang meenasi ninka deekoꞌ niiꞌkoo siraꞌparuꞌ tee Daari
    Meekunge tutung minkuvuuꞌnung teeꞌ nkoaraaꞌnaang eeꞌnoko teeꞌ nariꞌ nkoaruꞌ Jiisuuꞌkoo.
  uvl-uvl: Ure nemur te lohotot pe Iesus nena hana mur leteria mallaha ero toto nga
    luria. Pe nga etue nenge NeHalang hemalmalia Iesus ke het ol, leteria metene sapele
    ke helenga nemur nenge te tetu nga NeHalang nena alalaha, helele ia Iesus nge
    te poia poinga nei lala nge i.
  eng-BBE: '(These things were not clear to his disciples at first: but when Jesus
    had been lifted up into his glory, then it came to their minds that these things
    in the Writings were about him and that they had been done to him.)'
  ixl-CNT: Utz yeꞌt paal itxumbꞌal qꞌu chusulibꞌ tu qꞌu kam tzaꞌ. Pek analen paal
    itxumbꞌal tuul aas bꞌentekjeꞌ u Jesuus tu Amlika. Motx tek ul sikꞌuꞌl aas tzꞌibꞌamichnalka
    qꞌu kam tiꞌ qꞌuꞌl uchi.
  xsi-xsi: Yesu ne pâri-tamâta nde sisama vetâŋa ŋine kilala tia. Andeta muli ŋga,
    lâ zo ŋinde Maro Kindeni ipaŋo Yesu imandi lâ mateŋa nianzi imo via kilo, ŋineŋga
    kinzi pâri-tamâta kalonzi ŋgere ŋana Maro Kindeni kawa ŋgua ŋinde ikeno lâ pepa
    tini, aku sisama tu ŋgua ŋinde nde ŋana Yesu kâ. Aku nenzi ilo-kalo ipâŋga ŋana
    vetâŋa pinde rârâni ipâŋga papa i tona.
  crx-NTPO: '''Et ''udechoo whe Sizi yugha hodul''ehne ''aw dudeni be t''éhonúszun
    nduwhi ''i ghun. ''Et yak''uz ooba whudílti'' ts''e, whenája hukw''elh''az ''et
    whunahilni nduwhi ooghun ''uk''uné''usguz-i ''et ndutni ''ink''ez ''et Jerusalem
    whuts''o uyalh whe didut ''oh te hiba ne''úst''en.'
  kan-OKCV: ಇವುಗಳನ್ನು ಯೇಸುವಿನ ಶಿಷ್ಯರು ಮೊದಲು ತಿಳಿದಿರಲಿಲ್ಲ. ಆದರೆ ಯೇಸು ಮಹಿಮೆ ಹೊಂದಿದಾಗ
    ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಅವರ ವಿಷಯವಾಗಿ ಬರೆದಿರುವಂತೆಯೇ, ಇವುಗಳನ್ನು ಜನರು ಅವರಿಗೆ ಮಾಡಿದರೆಂದು ಗ್ರಹಿಸಿದರು.
  bbb-bbb: Ro e Jesudo vua fievo ije bu vame binobino e ije bu Jesu fake revo ije
    bune giae rove buka naebe mukore vierafei. Rove bu vakuma rade e bu Jesu kanavo
    fu baronemoga Godi kuamo fu una urina sanaema fuone ijia vakoga bu ijia una vierafe.
    Bu vierafero vua game bu isuibe buki akae ijia isoena kuaeva ije bu fuefuo kuaeva
    ijadufuo bu fu dabe ijiege revaro bu ijiege vierafei.
  blw-blw: Hen anchichay pasorot Jesus, iggaycha ma-awatan hen hiyachi hen anchichay
    cha mekaman. Ngém angkay namfangad ah Jesus ad uchu, hemhemmàcha hen anchichay
    na-ammaan an hiya, yag chichachiyat agé peet hen tommot-owaan hen anchichay nesosorat.
  tam-2017: இவைகளை அவருடைய சீடர்கள் துவக்கத்திலே அறியவில்லை. இயேசு மகிமையடைந்தபின்பு,
