  bss-NT: Á póndé echě ḿmɛ́n mekan mébɛ́nlédé, bembapɛɛ ábe Yesuɛ bénkênsóŋtɛ́nné.
    Boŋ áde Yesuɛ âmpuúʼɛ́ ne ehúmé é Dyǒb, dɔ́ɔ bênchemmé bán mam ḿme
