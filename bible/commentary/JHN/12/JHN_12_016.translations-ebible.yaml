    Buki Nugwenugweina ena simana Ieisu weaqina inuaveʼavinia vonigo baʼe yani nana
    naʼifoqe ʼinaya.
  kew-kew: Pare go raburi Yesuna disaipel aanumi go buk madaa i agaa naniminaasimi.
    Pare orope Yesu nipu epe paana puri mula rekenaloa disaipel aanumi apo buk madaa
    i agaare aba pisimi-daa wala niminaasimi.
  dww-dww: Yesu na tauwai muriwatanama uma kauidima noḡone nam ti kataiedina. Be Yesu
    marae ya saḡa ya naḡonaḡona murine, girugiruminama porane aba a riuriuedina, vutudi
    Yesu na tauwai muriwatanama a noḡotidina, be a kataie da noḡone aba awai perovetaena
    yodi a tubuḡa be a kitana.
  nif-nif: (Nain wolonda Yesulok gwañgwañiilɨ nek indañguk wolok walan gama nɨm nandɨ-dakleñgɨlɨñ.
    Wɨn Kunum Yambattɨ Yesu kɨmnan nanin tɨmbɨ mɨlapi, endok pipapal engano wolok
    undane loñguk, wolok siñgi kandañmek endɨ nandɨ-tomgɨlɨñ, wɨn plofet amalɨ Yesulok
    plon wɨndɨñ indauktok youyoulɨn, tɨmbi wolok tuopgan indañmɨñguk.)
  twi-ASANTE: Ahyɛaseɛ no, asuafoɔ no ante yeinom nyinaa ase kɔsii sɛ wɔhyɛɛ Yesu
    animuonyam no ansa na wɔrekae sɛ, Atwerɛsɛm no aka saa asɛm yi nyinaa afa ne ho
    dada, na ɛno ara ne deɛ wɔayɛ no.
  aoj-aoj: Nemaf afamba alipumi Jisasi ina mogawa basef ifimba kofagefa fagaꞌi Jisasi,
    owaꞌatin. Ama nogota atamba Jisas nogaꞌ ma nosafel wapani notanima nogalota ilif,
    daoꞌ amom aꞌ mogawa basef ifimba fagaꞌi anini. Eaꞌ ukup pepoma amamba epes isimba
    sandaꞌmanam anini wapani.
  cbv-cbv: Obohjeéhtih, ‘Caán ã daacátji Jesúsdih niijná caá ãt chãjap’, jwiít ã bohénit
    jwĩ niíj jéih jwʉhcap jĩ. Pánih jéihcan yʉhna, jeáboó Jesús ã pʉ́ʉh laab béjat
    tʉ́ttimah, ã daacátjidih náhninit, jwĩ beh joyóp jĩ. Pánih beh joinít, “Dios naáwátdih
    ã daacátji biíc yoobó Jesúsdih ã yapap jĩ”, niíj jenah joinít, jwĩ yoób jéihyep
    jĩ.
  taw-taw: Anɨgak ñɨn anɨb ak, bɨne okok takaw jɨj anɨb ak gos nɨgɨnɨgel tek ma lak.
    Pen kɨdek God gek Jisas tɨkjakɨl yɨb awl dek ak nɨm, buk Baybol ak tɨkɨl agɨlak
    ak gos nɨgtep gɨl nɨgɨlak, takaw anɨb ak Jisas nop nokom tɨkɨl agɨlak. Pen binɨb
    okok Jisas nop gɨtep gɨlak anɨb ak, abe gos nɨgɨlak.
  jic-NT: Nin tepyala na, Jesús discipulopan ma sin tji'yüsa Dios Popel tjevele jin
    tepyala. Locopyaya Jesús tepe'e, niswa jas tjijyünsa, tüpü'ü. Dios pajal püné
    la tjiji Jesús. Niná pjü tepyala na, discipulopan yola tepyala Dios Popel nin
    tjevele nin ca mpalas jupj jas tjejyama lal. Yola tepyala nin p'iyá la tjajay
    Jesús lal, Jerusalén mo'o tjac' na.
  zap-NT: Wdeedetgue xpén Jesus kwent neree, per chene che sya Jesus gyeybaa, wdee
    men kwent ne zenga zëëd lo xgyiich Dëdyuzh ledne rakzëët xkwent Jesus no zenga
    wako.
  wer-wer: Pël elmëauta songön pöt pim ruurö ten akun pötak kön nawiin ëaut. Ënëmak
    pi kutömweri is ë rangiat wak wëënak ten epël kön wiaut. “Ngaan pimëën ngönën
    pepeweri wia pöt kë rapënëak omnaröak pimëën pël elmëa,” pöt kön wiaut.
  ipi-ipi: Wandakali utupane-mane wuane leai-angi, Jisasana disaipolo tupamane Gotena
    pii pepa pelene eya okone nembo tolo-peke naleai. Wuane tekeko, matili Goteto
    gene andane mindi Jisasa maya-angi, balana disaipolo tupamane mangene balato peane
    okola, pii wandakali utupane-mane leaini okola, okonelapo nembo tolo-peke loto,
    Gotena pii pepa pelene eya okone Jisasa andayo layene yane nembo teai.
  qul-NT: Discipuloncunaka manaraj caycunata entenderkancuchu. Jesús janaj pachaman
    purejtinraj, yuyarerkancu tucuy cay pasaskanta paymanta escribiska caskanta.
  ter-NT: Yoko avo éxa íhikauhiko Jesus kixó'ekone neko yutoéti yaneko káxe, itea
    itukópovone hána'iti ihayú'iuti ne Jesus ya xoko Itukó'oviti ike exépukopine ukópea
    xapa ivokóvoti, yane puyákovanehiko okóvo íhikau neko kúxotihiko yutoéti ya emó'uke
    Itukó'oviti koyuhó'iyeati koêku, koane exó kixóponea tokópeovoxo.
  bmr-NT: Jaarunoco ijɨɨbogomɨnaa gaajautɨhi; jari Jesu niquejefaño ufuunobuunatɨ
    gaajacɨumo Caatɨnɨhaamefaño onoocɨnɨubadɨ omoonɨunotɨ.
  fuf-fuf: Tawi taalibaaɓe makko ɓen faamaali fii ɗun fow taho, kono ɓay wonii Iisaa
    ƴentinaama ka mangural, onsay ɓe anditi wonde ɗii piiji no windinoo fii makko,
    awa ko ɗun tigi laatinanaa mo.
  bhl-bhl: 'Kanese ding dim bakate, akalem gelewkabiliw kunum i kanele beem mongom
    e kilele dolon keko, kal kelinba kesiliw kate, Yesus em wiin fian kuluko, katem
    elo unse ding dim bakate, i kilele dolon keko, kal keliwete: “Fut tem bosiliw
    weng be Yesus em dulum elo fut tem boko, em elo kanesiliw beem dulum elo angsiliw
    kai!”, angeko, kal kesiliw kale.'
  ons-ons: Eŋine dokoine eŋe naso yewao masi yewa wane kine mi detlukkoi, ŋo ŋado
    Yesu eŋe Magaineŋo qeli ewe zonominane kotino mawa birakake, naso yewao eŋe kine
    detkoi, yemo Anutu wane papiaŋo don iwa yale rake, eso eŋe ea wane rokopka okankakoi.
  con-NTPO: Méttia'ye ingi Jesúsma shondosundeccu vama ñotsse paña'fambi. Tsa'ma Jesús
    sefacconi ansundesi gi va tisene tevaensi tsa'caen tson'choma in'jan'fa.
  ghs-ghs: Oonihe, noho tumakhameto te bodza ooqata khooba qupadzomara. Oonihe ipita
    Dzesui qoridze dzadzata peitemi nokoho qupa pobiratemi qetaqeta bosana hiireta
    ma abi noke oonoma eetetake noko gama qupadzoma soubireta.
  peg-peg: ହେ ଚେଲାହିର୍‌ ପର୍ତୁମ୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ବୁଜା ଆୱାତାର୍‌, ମାତର୍‌ ଜିସୁ ଜାଜ୍‌ମାଲ୍‌
    ପାୟା ଆତି ପାଚେ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ଜେ ହେ ବିସ୍ରେ ଲେକା ଆଜ଼ି ମାଚାତ୍‌, ଆରେ ହେଦାଂ କାଜିଂ ହେୱାର୍‌
    ଜେ ଇ ୱିଜ଼ୁ କିଜ଼ି ମାଚାର୍‌, ହେଦାଂ ହେୱାର୍‌ ମାନ୍ତ ଏତୁୱାତାତ୍‌ ।
  txu-NT: Nãm 'ỳr tẽ nhym me o àkjêr mõ. Nhym kôt ba djwỳnh ar kute omũnh totokbê
    amim, —Je tô, mỳj'ã ne me kute Jejuo àkjêrja? anen mar kêt ne. Arỳm Jeju àbir
    ne ra:xkambit dja ar akubyn pi'ôk kôt amijo tẽn arỳm kuma. Be, pi'ôkkam me kute
    Jejuo anhỹrmã kôt ne me arỳm jakam ã Jejuo ane. Ja dja ar kuma.
  eng-WEBU: His disciples didn’t understand these things at first, but when Jesus
    was glorified, then they remembered that these things were written about him,
    and that they had done these things to him.
  gnw-NT: Jocua ara Jesús jemimboe reta uicuaa cavi'ã cua regua. Ẽrei Jesús oo ye
    ma ara pe yave, imandúa reta cua re. Echa'ã jucuarãi Tumpa iñee pe uyecuatía oĩ
    jese, jare jucuarãi uyeyapo chupe.
  mux-mux: Yesos ui naa toku konjangi enini-kene mulurum kene yu lumbili anduli yima-ni
    ulu kanumanga pulele naa piliiring, penga mindi piliiring. Penga Yesos yu yambuma-ni
    toku kunjuring kanu-kene Pulu Yili-ni yu kelepa mulú-koleana olandu liipa yu tepa
    kunjurum kene enini ulu akuma, ui yu mulú-koleana naa pupili wendu urum, alsuku
    piliiku kene, Yesos mana-mania naa upili Pulu Yili-nga ung molemú bukele-ni yundu
    penga wendu ombá mele ui nimba sirim molemú mele penga yambuma yu-kene tiring
    mele kepe yu-ni tirim mele kepe piliiring.
  maj-NT: Kui ni xu'bi̱ najmi kamankjihi̱n já ni'yakuyáha̱ nga tjuhun. Tu̱nga a̱skahán
    ni, nk'ie nga tsakúchji kju̱a̱chánkaha̱, nk'iehé j'áítsjehe̱n já ni'yakuyáha̱
    nga b'a̱ ts'ín tjít'a éhe̱n Nti̱a̱ná nga kinchja̱ni̱jmíyaha Jesu ko̱ nga b'a̱
    kin'ehe̱.
  bkq-NT: Jesus agâ tatay tâense, tydase warâ ani xina awârâ modo aidyly; âdakeze
    aguely awyly xina nutuba olâ. Igueypyem, Jesus kurâem itombygueduo, Deus eydâ
    atoam odopâduo warâ lelâlâ ani xina nhenanâguely, aise Deus kehobyry ara aituo.
  kue-kue: Komnaiye kana yene disaipelma wagle sragl i prapra pirpogl sikrikwa. Ba
    okuwo Yesus andigl ukor pi ende heven ongo, ana taragl prapra ye pre pepa muno
    beglko pangwa ikra ya te ye mina taragl prapra ta okuna ereteingwa ikra disaipelma
    wagle pirpogl singwa.
  cot-NT: 'Cotanquitsiqueate irirajia itsatacaanejia tequerata intsajigueji irootaquequea
    netsanataqueroca itioncacojiquerigueti, cotanquitsiquea ariquea yogajenocashitanajarogueti
    Jesoshi iroganejencare ariquea iquenquejajianaqueroquea maasano yamenaguetaqueca
    ari itsajiapojaque: arimajasacanicate iriguenti oquenquetsatacotaque itioncacojiquerigueti,
    irootaquequea iquejetantajicarica imaica.'
  bnp-bnp: Muga e huriki a murimuri i uka ma ri matakilala a maka maki nga. Pali muri,
    na tahuna e Isu i mahuri mule na matenga, a Vure i vakabagetua, ri matakilaka
    vona ngane a ngava ri taki ne Isu, a maki ri ratea ne Isu, ni here puru hosi virihi
    mai ia.
  apn-NT: 'No Jejus kôt mẽ ixpa ho mẽ ixpa xwỳnhjaja pa mẽ ã kot amnhĩ nhĩpêx anhỹrja
    ã omu nẽ tee ri hkukamã ijamaxpẽr nẽ axpẽn mã: —Kwa mo na ri ã amnhĩ nhĩpêx anẽ
    nẽ jumẽnre hã nhỹ nẽ mẽ hkôt mõ? Anẽ. Tã nhũm arĩgro hõ hã ty nẽ akupỹm kaxkwa
    hwỳr api pa prem hã omu hãmri nẽ kormã Tĩrtũm kapẽr ã kagà htũm kot hkukamã ã
    harẽnh kot anhỹrja mã ijamaxpẽr kurê kumrẽx. Hãmri nẽ axpẽn mã harẽnh o: —Kwa
    ãm hãmri na Tĩrtũm kapẽr ã kagà htũm kot ra ã Kraja jumẽnre hã ỹr nẽ mẽ hkôt mõr
    ã hkukamã kot harẽnh anhỹrta. Anẽ.'
  ctp-NT: Nu ngwa bra kanꞌ, ja ngwa biyaꞌ tiꞌ neꞌ chaꞌ kanꞌ. Ti ji ka chaꞌ tnun kanꞌ
    ꞌin Jesús, ti ji tyaa yu la seꞌen tlyu seꞌen ndiꞌin Ndiose niꞌ kwan. Xa wa ngwa
    chaꞌ tnun kanꞌ, ndyuꞌwi tiꞌ neꞌ nu yꞌni xaꞌan chaꞌ ꞌin yu chaꞌ nu ndukwa lo kityi
    kula ti sꞌni. Ngwa biyaꞌ tiꞌ neꞌ bra kanꞌ, chaꞌ sa ñaꞌan nu nchkwiꞌ kityi, kwiꞌ
    ngwañaꞌan ngwa chaꞌ nu yꞌni nten kaꞌan kanꞌ loꞌo Jesús.
  bre-BRG: E ziskibien ne gomprenjont ket da gentañ kement-se; met pa voe roet gloar
    da Jezuz, neuze e teuas da soñj dezho penaos e oa bet skrivet an traoù-se diwar
    e benn, hag e oant bet c'hoarvezet gantañ.
  opm-opm: Ama brak matpa meng oh Jisas orhe namgit napisapat han nuhur sashe orhora;
    dahatinnong oh na dahat pateshemur. Gahan Jisas oh masas Got ohe patnong saporhan
    nuhur Mameng moh Jisas ohnong por brak matpa meng ma hapat. Gin ma brak matpa
    mengru arpin ohnong imtipa ma hapat dahatpamur.
  bvr-bvr: Gu-yinagata gu-yurra janguny. Wurra Jesus burr-yika jawina mu-ngoyurra
    gala meyali gubi-nacharna gun-gata. Jarra nuwurra waypa nipa gun-gujuwa gu-beybana,
    wanngu a-ni rrapa a-bona waykin, lika birripa gubu-borrwurra minypa gun-gata janguny
    gipa mu-ngoyurra gu-yu nipiya Jesus nula rrapa barrwa a-yinagatiya.
  wal-wal: Yesuusi erissiyo ashkkarati hegaa kase akeekibookkona; shin Yesuusi bonchchettidoogaappe
    guyyiyan, Xoossaa maxaafai hegaa ubbaa giidoogaanne qassi etikka hegaa ubbaa Yesuusayyo
    oottidoogaa hassayidosona.
  zad-NT: Na' beṉ'ka' nakgake'ne' txen aga wyajni'gakile' diiki ka lo gora'. Ka bibanch
    Jesúza' ladj beṉ' wetka', kana'ch gokbe'gakile' nan Cho'a Xtill' Chioza' daa bzej
    beṉ'ka' kani'yi choe'n dill' c̱he', na' c̱he diika' bengakile'ne'.
  kmg-kmg: 'Dâŋ i motecfâc-ticne jaŋe mârâc mi mana-hâmombiŋ. Juku Jesu sambâŋ tatamac-ticnao
    risie feme dâŋ irec manasurâ šiŋuc mana tarambiŋ: I ere qâreŋkekicnere sâc ijaha
    ecnembiŋ.'
  aso-aso: Izesuꞌ neꞌmino numunguꞌ dizo vineꞌ nemuꞌ nene izipahala zuho ingine nene
    Monoꞌ Godolouꞌ minineꞌ gamazi maloꞌ nene eꞌmetosa neꞌmine neive li aꞌmine gameneuꞌ
    nene ma gili vevesami minaniꞌza asi Izesuꞌ nene Okulumokuꞌ moꞌmosiꞌvela dizavosa
    alingeꞌ nene Monoꞌ Godolouꞌ neꞌmine oloseive li gizaniꞌ minineꞌ mamuꞌ nene gilisa
    laza mo aꞌmine maloꞌ eꞌmeto okuneꞌ neive li gilaniꞌ ve.
  uli-uli: Irel yodla ngo mokwe redabeyal re temedaf irel molwe. Ngo yodwe yela molow
    tefael Jesus mo irel maes, ngo yesa kkaweraloh falmay la yal wol laeng, ngo yesa
    moch mmang ngalir le babior we ye santus ye sor mele irel kofal. Iwe ngo wol ila
    sengal mala re faor ngali.
  nin-NT: Ni ime̱me̱ yi abiga ma ba si kye inkindirr ima hi hen. Nu ugo ku nggo Yesu
    à ttu na tasi na hun kuma nu unkplassu ni inkpinkpye ima yi bari, aba a ssu hi
    da a charr inkindirr ima zu ni itu i Yesu nâ ta si nggo a na ku.
  tgk-tgk: Шогирдони Ӯ инро он вақт нафаҳмиданд, вале ҳангоме ки Исо ба тамоми шӯҳрату
    ҷалоли Худо соҳиб шуд, онҳо ба ёд оварданд, ки дар навиштаҷот ҳамаи ин дар борааш
    навишта шуда буд ва бо Ӯ ҳамин тавр ҳам рӯй дод.
  acu-NT: Jesús Jerusalénnum weamtai, ni nuiniatiri ainauti Yuse chichame yaanchuik
    aarmawa nunisang umirui, tuuka nintimrachmiaji. Tura ukunam nayaimpinam waketkiamtai,
    Jesús turatnun pachisar yaanchuik aarmawa nunaka nekas miatrusang umiawapi tusar
    nintimramiaji.
  cak-WNT: Y pa nabey mul, ronojel re' man c'a xk'ax ta chiquiwech ri rudiscípulos.
    Y xk'ax chiquiwech can c'a ya tek ri Jesús c'astajnek chic el chiquicojol ri caminaki'
    y tek c'o chic ruk'ij ruc'ojlen. C'ac'ari' tek xnatej chique chi ronojel re' can
    tz'ibatajnek wi ca; y can queri' wi ri xbanatej.
  ebk-ebk: Nan nauycha enommat at chaan naawatan nan disipulus Jesus as nan hiyachi
    ay timpu. Ngem as nan naichayawan Jesus as nan natakuwana manipud as nan utúy,
    hiyachi nan nangnumnumancha ay nan nauycha maepangkep kan hiya at naisuratcha
    as nan Kalen Apo Dios ya enkamancha chaná kan hiya.
  spa-PDDPT: Al principio sus discípulos no entendieron esto, pero cuando Jesús fue
    glorificado, recordaron que esto estaba escrito con respecto a Él y que así le
    hicieron.
  ruf-ruf: Mwanduso iwanang'ina wake ng'awamanyile bae mbuli tsino. Lekeni Yesu hayatsilihuke
    na kutunitsighwa, iwanang'ina wakumbuka Ghamaandiko Mahenzeluka ighalongile mbuli
    tsake na ka wanu wamtendela pfinu apfo.
  gun-gun: Hemimbo'e kuery ha'e nunga oexa teĩ ndoikuaai ranhe. Jesus omboyvatea ju
    rire mae ma oikuaa, mba'eta ima'endu'a okuapy kuaxia para re hekorã re ijayvuague
    re, omovaẽ porã okuapy rã oexa rire.
  agu-BL: Poro qui pujx cyak'un yi e' ẍchusbe'tz yi ko na jilon yi e'chk xtxolbila'tz
    te Jesús. Ma yi titz'e'n junt tir chixo'l alma', nin yi jale'n tetz k'ej, kalena's
    tzun pujxe'ntz cyak'un yi na jop Jesús. Ej nin e' nachon te yi i cunin bana'stz
    chi yi tz'iba'nt cyen.
  isn-isn: Amanyisigwa akwe shanga ai amalingile imakani aya apo u ng'wandyo; kuiti
    uYesu nai wakakuligwa, papo nai akimbukiiye nia kina imakani aya ai ukiliseigwe
    nuanso nia kina itumile imakani aya kitalakwe.
  eng-PEV: Jesus’s followers didn’t understand what was happening. But, later on,
    after he went back to heaven, they remembered the words that God’s man wrote,
    and they understood that those words are about Jesus, and that it happened that
    day, while Jesus rode on that young donkey.
  ilo-ULB: Dagiti adalan ket saanda a maawatan dagitoy a banbanag idi damo; ngem idi
    maitagtag-ay ni Jesus, nalagipda a dagitoy a banbanag ket naisurat maipanggep
    kenkuana ken naaramidda dagitoy a banbanag kenkuana.
  pir-NT: '“Tiquina sa ni ojoari Jesure nino niaga”, ni, ʉsã tiquiro buhena quehnoano
    masiedarĩi. Sa masiedapenata ʉhmʉsepʉ Jesu mʉjari bato ʉsã ti ojoarire wacũ boca
    tʉho masii. Ohõ saha ni tʉhotuu: “Cohãcjʉ̃ yere tiquina ojoari pũ pehe Jesure
    yahuro nimeya. Sa ye Cohãcjʉ̃ yere tiquina ojoari pũ nidiro sahata yeri masa Jesure”,
    ni tʉhotu, masii ʉsã.'
  anv-NT: Ndɛre Jisɔs akpɛne né Jɛrosalɛ, baá utɔɔ́ bií ákaá fɔ́ nnó uno bi
    ábɔ ásame mɛ né mmu ŋwɛ Ɛsɔwɔ úlú wawale wɔ́. Yɛ́mbɔ gébégé Jisɔs akwɔme
    ajyɛɛ́ né mfaánebuú, ne ɛbwɔ́ ateé nnó abɔ asa né mmu ŋwɛ Ɛsɔwɔ nnó unó
    bina upyɛɛ́ nyɛ ne ji. Ne ápyɛ ntó ubi ne ji.
  sab-NT: Kwian geru jwannga Jesuge gdataboko giti gdaboke chagedu Jesu ole, ulita
    kle boi Jesu ole chui ege ama gwa giti, e ulita me sugedu trate amage chui e amañage,
    agwa Jesu joni nga ngaña giti chuiage gire kwian geru jwannga Jesuge tachku boidu
    ulita Jesu ole Chube gerua degaba unsuialin Jesu giti gerule kare, ulita boidu
    ene ulia Jesu ole.
  tmd-tmd: Alöŋ wop aku, Jisas nöbö nuŋ bla, God nuŋ aliö cönɨŋö röŋ mag akwör rɨmɨd
    aku, me rön, nugwölim; jɨ mai Jisas wöröxön öbɨlön, God mögörɨb adöx yöd röul
    adö kau sö wöluöŋ wop akwör, Jisas nöbö nuŋ bla rɨbyöx nugw ri abön nugumä, Jisas
    Jerusalem dumɨdöŋ wop aku ap agap bɨlɨm nugwo rim piaku, höd God mönö yadɨb nöbö
    bla God Mönö kai kɨtön yadim mag akwör rɨmä.
  acr-NNT: Echiriꞌ xuꞌan taq waꞌ, rutijoꞌn na xkimaj ta usukꞌ; kꞌa e xkimaj usukꞌ
    echiriꞌ lik xyak uqꞌij ri Jesús chikiwach ruma rukꞌastajibꞌal. Kꞌa ekꞌuchiriꞌ
    xkꞌun chikikꞌuꞌx, e janipa ri xꞌaniꞌ che, ronoje waꞌ tzꞌibꞌital kan pa Ruchꞌaꞌtem
    ri Dios.
  kpg-kpg: I di matagidagi, gei nia dama agoago a Maa digi modongoohia nia mee aanei,
