    fuu ɗum hawriri e ko yimɓe ɓeen ngaɗani mo.
  arl-NT: Jiyacaritij, majaari canaa niishiniu quiriquiaa naa canaa tiuquitishacari
    canaa Jiyaniijia Jesutej, canaari nio tariucuacaanu Pueyaso Rupaajinia naajiotasano
    tohuateeriquiaani. Pueyaso jaara Jesu samiitianiquiaariuhua, canaari jiyacari
    shusha niishiquiaarini cuno naajiotasanoquiiri Jesujiniji quiquiaari.
  ziw-ziw: Wanampina wakwe hawabunkule izi mbuli izo nkongo, mna chipindi Yesu eze
    aheze kutunywa, niyo wakumbuka kugamba mbuli ziya ziwandikwa mwa uyo na viya wamtendile.
  grc-TR: Ταῦτα δὲ οὐκ ἔγνωσαν οἱ μαθηταὶ αὐτοῦ τὸ πρῶτον· ἀλλ᾿ ὅτε ἐδοξάσθη ὁ Ἰησοῦς,
    τότε ἐμνήσθησαν ὅτι ταῦτα ἦν ἐπ᾿ αὐτῷ γεγραμμένα, καὶ ταῦτα ἐποίησαν αὐτῷ.
  nag-nag: Tai chela khan bujibo para nai shuru te; kintu jitia Jisu mohima hoise,
    taikhan bhabona ahise, etu Tai nimite likha asele, aru manu khan Tai uporte eneka
    kori diya bhabona ahise.
  eng-OEBCW: His disciples did not understand all this at first; but, when Jesus had
    been exalted, then they remembered that these things had been said of him in scripture,
    and that they had done these things for him.
  knj-NT: Ja' yet jun c'u tu', ma na'cha el wan ti' yu eb scuywom Jesús. Ja' to yet
