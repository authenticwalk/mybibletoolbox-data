  nhg-NT: Ini nönca sösantle amo casojcömatque tiemachtejcöhua ca opie; cache cuöc
    Jesús ye oqueselejque tietlaniexteles, entunses oquelnömejque quiene tlajcuelulpa
    oyeya de yejuatzi, hua quiene yejua oquechijque ini nönca sösantle para yejuatzi.
  nya-nya: Poyamba ophunzira ake sanamvetsetse zonsezi. Koma pomwe Yesu analemekezedwa
    ndi pamene anazindikira kuti zinthu izi zinalembedwa ndipo kuti anamuchitira Iye.
  ngu-NT: Ijcuac on onochiu, inomachtijcahuan Jesús xocajsicamatquej on tlajtlamach.
    Pero ijcuac Jesús otlejcoc ne ilhuicac, oquelnamiquej ica nochi yejhua on ye ijqui
    tlajcuilolnesticatca yejhua itech, niman ica ijqui mero ipan onochiu.
  kup-kup: Met batam menahan hez-pot Iesu tahan pim mañairooh-abanari pim tah-povoz
    kapotaz hodad narav, oñ am unun heh. Met tokat Iesu ñomahaekanañ maot baval hahan
    birirï ravat abat ahovonañ ravah-porahahoh paru epat homeh, Rotap Baiñetinavoz
    Tepatak darim ahopuz tapanez menahan hezat Iesu tahan eteg.
  jid-jid: Almajere ma bana to tu mana ni mumla, ni kogon wa ba gbyre Yesu san, baka
    tika, andi ba nha nda ni he to kima, u ba ti ba ni wu na kima.
  wmw-wmw: Pavikunire evi vinu‑vi, wanafunzi ware awereriwe mana ake. Fala bandi ya
    Insa kutwariwa kukisiwa binguni, ewo wakumbukira kuwa evi vinu‑vi vyaândikiwa
    kuhusu iye, na novyo-novyoni ndi vyaawankunishe iye.
  gmv-GGM: Iza kaallizayti hessa wuris koyyro wozinan woththbeytana, iza gish xaafettdaysane
    izas ooththetda hanoka wuris Yesussay hayqqope denddidape guye errida.
  ssg-ssg: Ti lokon ien tesol kahikahi Jises kum xeu salangawe waliko ti i sosohot.
    Tuahe muhin ti Jises xahat aliawa ti matean, lato nameni ka pepai Haeu i kakawen
    ka hatesol waliko ien i sohot hani i.
  zpo-NT: Gorzee lee re nu, xaa mseed lo xaa, namzeent re kwaan kaded; per gwluzh
    gorna ngulo mbare Jesús naz yiba, zee mselazh nu re kwaane, kwaan nzaa Xkyech
    Dios kwent cheen xaa.
  poy-poy: Shipindi ashi wafundwa wakuwi wavimaniti ndiri shitwatira ashi shoseri,
    kumbiti Yesu pawamkwiswiti kala, womberi wagaholiti Malembu Mananagala gatakuliti
    kuusu yomberi na wagatenditi aga kwa yomberi.
  qwh-NT: Disipuluncuna manam tse öra cäyiyarqantsu Jesus rurashqancunata, peru wanonqanpita
    cawaririptinran, yarpäriyarqan peta tseno pasananpaq Diospa palabrancho escribirëcanqanta.
    Jina tse nenqannollam susedicorqan.
  gaw-gaw: Yak anam niiṯe amge Jesusnu ip̱uniṯak awak danab ag tatam nai amunu diig
    amu ag oolag ii maiṯom. Dimp̱a Jesus Nug hab abp̱a uḵe, haen amup̱a ag nai yak
    nuhignu niiṯe amu danab ag Jesusnu hep̱ig amunu ele dab mep̱ig.
  nca-nca: Koretero iŋo-iŋo rewero uniyómboko unipareto o taŋgurí ŋuro murí kama iŋoyi
    tondaŋaró. Quko tukúko Anutuko owé parámi re Yesu inoníqota mande sokomeko ŋuno
    nakayáŋaró ŋu iŋoro mande ŋuko Yesu ŋuro naŋge yaró ŋuro iŋoyi tondaŋaró, ko unipareto
    Yesu koro o taŋgurí ŋuro iŋoyi tondaŋaró.
  zpz-NTPP: Tiem zeꞌ de yu nu rsyaꞌ lom wangyet lag dey cuen de nu ndeꞌ. Tees ornu
    Jesuuz bish cyam lo gyel lily nim, orzeꞌ byezaꞌ lagy dey nu de riidz ni Ñgyoozh
    mniiñ nu ni zac mi nunu mniiñ nu ni gyicy nu mbecy mi.
  mkj-mkj: Nah sohnpadahkkok joah woahwoahki me in anjoauwo. A in anjoauwo ma Jesus
    iejda apel poukdahla, irai ken lemehda da Puk Joarwi pwahki Ih, a irai pel wiahng
    Ih mehpwiai.
  zac-NT: Ra shini gusëꞌdë më adë guasë́diꞌi raiꞌ lueguë; hashtë más despuësë iurë
    lëꞌë Jesús guashtë́hiꞌ ladi ra tëgulë, iurní bëagná lduꞌu raiꞌ grë́tëꞌ ndëꞌë naescritë
    lo quë narniꞌi laꞌni Sagradas Escrituras shcuendë Jesús. Bëagná lduꞌu raiꞌ lo
    quë naguc con Jesús.
  kyg-kyg: Ani afinaꞌmo geꞌamo neꞌafiya vayaꞌmogi ani kavaꞌmo aepaꞌamo ageꞌa aeto
    osuꞌnayaꞌmonanafa Yesuꞌa faliꞌniyatetiꞌmo alino he tino ateꞌnigeno kokuꞌnapiꞌmo
    haino maiꞌnigeꞌapaekeꞌmo Yesufeꞌmo ava gemo huno avoꞌmo kae maleꞌniya ava geeꞌmo
    apakesamo aino halo aiꞌnigeꞌapaeꞌmo, he, ani kavaꞌmo Yesutegamo ago afole aiꞌniye,
    huꞌa apakesa afiꞌa ho huꞌnae.
  kmk-kmk: Sadat disipulus Jesus, adida naawatan tu utdit nakwaana yoong utdit naipaila
    dit kinangatu na utdit ummungaḻ kan nangulin langit, asida ullawa nagasmok un
    naikanglit sit ugud Apudyus dadi un naipasamak un kingwa da kan siya.
  cao-NT: Jabi toatiyá tsi toa quënëni ca Jesu rabëti bá cahëyamani quiha, naa toca
    tsi Jerusalén qui ja jicohai yoati na. Jama, nai qui ja tërohacaquë tsi Jesu yoati
    ja quënëhacani ca ja shinatapicani quiha. Jabi Quënëhacanish cabo jatihuahacani
    quiha toca tsi Jerusalén qui ja jicoquë no.
  bbr-bbr: Kon tamareäu roat kiro onok amke keserin kiro ämän onoktapau ak äpu wa.
    Utianik, tawa Jisas omar oik tonowon ses opok, ak kiro ämän Anut nukan ämän opok
    rau ronkatemoi, äiein, ko Jisas mesin äiewon. Ak roasiret akas Jerusalem mena
    keserin ronkatear arin.
  inb-inb: Jesusta kati­raiag­kuna, kawa­na­kuspa­pas, mana iachar­ka­kuna pai ima
    rura­kugta. Taita Dius paita suma atun­ia­chiska­ura­manda­mi, pai­manda imasa
    willa­raiaska­sina chasa ruraskata iuia­rig­samur­ka­kuna.
  hrv-hrv: To učenici njegovi isprva ne razumješe. Ali pošto je Isus bio proslavljen,
    prisjetiše se da je to bilo o njemu napisano i da mu baš to učiniše.
  box-NT: Pã̀ahṹ na mu wee wé yi, ó o Yeesu nì-kenínia yí zũna mu kúará.
    Ká pã̀ahṹ na le Dónbeenì léra a Yeesu yèni yi, á ɓa hácírí màhã́
    ɓuara bìo le Dónbeenì bíonì vũahṹ bía a dã́ní yi wán. Á bìo ho vũahṹ
    mu bía, lé bṹn ó o bìo wóráa.
  ote-NT: Ha nuyá nxadi hinga ꞌbestho ra oraꞌa̱ bi zo yá mfeni hanja xqui njabʉ. Pe
    núꞌbʉ mi yopa nte ra Jesu ne bi yopa menga mahetsꞌi, nuꞌbʉ́ ha̱, bi beni yá nxadi
    gue xqui tꞌofo njabʉ de gueꞌa̱, ne xqui njabʉ ngu núꞌa̱ xqui tꞌofo.
  wnu-wnu: '@see-verse:JHN.012.015'
  zam-NT: Per anon mtlo mqueltàa no myen' xin' mté'th Jesús Jesús, ne'nda'de myen'
    cuent cón nee di's con' co' mbli Jesús hora. Co'se' gunèe myen' ngro xban Jesús
    no mquée Jesús loo bé' par ngòc con' roo con' xèn loo Jesús, axta syare' mte'
    lezo' myen' no mda' myen' cuent le' ryete con' co' ngòc loo Jesús, mdyubque' di'sa
    cón che'n Jesús loo libr co' nac xti's Diox. No tataaque' ngòca loo Jesús xalque'
    ndub di's loo libr co' nac xti's Diox.
  zyp-NT: Athoning taco a hningzuitu sahlo cawh ma heh thuithai bei he. Zisu parungnaw
    a cang khy taitah longlong, ma hming sahlo heh ama a kong aa ciapaw hratah a cung
    letah aa tua ky he, takhah aa hni thai.
  sey-NT: Iye caseꞌe i̱ yeꞌyacohuaꞌi asa ti̱ꞌañe pa̱huë, duꞌru macarepa cato. Jesús
    deꞌoquërepa deꞌosi maca ja̱ maca yuretaꞌa asahuë, siꞌaye Jesús ayere toyaseꞌe
    pajiꞌi cajë cuiꞌne ja̱je tëto sajiꞌi, mai ña hue̱ꞌñana cuasajë.
  nvm-nvm: Regavo e Jesuon vuak faivo iji bu unam kafokafo e iji bu Jesu fak rejo
    iji bun giain revo buka ba mukoi vierafen. Bu vake ijiason bu Jesu kanava fu guamga
    Godri kuamga fu una unam sanainma ijia uriga bu ijia vierafen. Bu vierafero vuak
    gami bu usuibe buk akaij ijia isoime kuainva iji bu fuifuon kuainva ijefuon bu
    fu abe ijegredainvaro bu ijeg vierafen.
  mps-mps: Te sę yali sogo Jisas wali pabo bidi dabe augwaligo te sę page konebeo.
    Tiali goli nosali Jisas dagaluba hodaluama, aga genuai nogi dali, genuai bomo
    dali si ma selama, te sogo augwaligo te bukude asęani po ma koneai. Te po ma
    koneyu, augwaligo te homu yai ‘Jisas te kibu donki wai tudide dualasa pali me,
    te we bidi augwaligo wali po me, te po si polobadu bukude asęani po wali peyu,
    te sę yai.’
  pab-NT: Hatyo xowakiya maisa exaotyakiraharenai ana waiyekehalakere. Hoka Jesus
    waini hoka kaseheta najikini maniyata rota otehenahitaha iraiti xakaisasehare
    xairala, exahe mohenerene boriko mokose heno hoka waiyekehalaka enomanaha.
  llg-llg: Faik ndia, Yesus ana mana tungga nala taa bubuluk dedeꞌak ia ndandaan.
    Tehuu dei fo, faik fo Ana nasoda fali neme Ndia mamaten mai, ma Manetualain soꞌuk
    namadedema Ndia, bei fo ala lasaneda dedeꞌa kala fo Lamatuak Susula Malalaon nana
    sulak laꞌeneu Ndia. Sila boe oo lasaneda hataholi noꞌu kala ia, tataon leu Ndia.
  kyf-kyf: We gwedɩda, -we mɩa 'plɩda, ɔ 'bɩnɔnya 'nɩ -slɔ we 'wʋla 'nʋ. Nɩɩ, -Zezu
    -ka -slɛɛn ɔ 'ŋnɩylilo 'yɩ 'bhie, wa dlɩ bhlilia -bha nɩɩ, -we weee mɩa dɛ nɩ,
    we mɩ cɛlɩda -Lagɔsɛbhɛ 'wʋ, 'ɩn ɔ -gʋgbʋ we gbaa.
  tpi-tpi: Pastaim ol disaipel bilong en, ol i no save long as bilong dispela tok.
    Tasol bihain long God i givim biknem pinis long Jisas, ol i tingim dispela tok
    i stap long buk bilong God, na ol i save, em i tok long Jisas stret. Na ol i tingim
    gen dispela samting ol man i bin mekim long em.
  mih-NT: Ña cutuñi iñi ra i casi ra Jesús cuhva ya sa xihna ñi, zoco ta sa cua nanuhu
    ra Jesús ndya gloria ta zɨquɨ i nacohon iñi ra i casi ra vatyi tacuan ndyaa si
    sa cuenda ra Jesús, ta i nacohon iñi ra vatyi tacuan i zavaha ñiyɨvɨ sihin ra.
  qvh-NT: Jerusalenman ashnun muntash Jesús chaptinmi discïpuluncuna tantyayargansu
    imanir sayno ruraycashgantapis. Wanushganpita cawarircamuptinrämi tantyayargan
    Jesús rurashgancuna Tayta Diospa palabrancho nishgannöla caycashganta.
  kms-kms: Tende puayine Jisas nikin wute ni ren nei mimbiny segi, pudi Jisas ni nati
    pre mune nes newo kin tende dobu muq ni nei mamb te pugri wand buk pe vise kin
    di yumbo ren puq ren kin te ni ningg puq wund.
  agn-agn: Ang oras ang asi, indi pa gaintindian tang mga sinagpan ni Jesus tang mga
    gangainabong na. Piro pagatapos ang si Jesus naboing oman, ba-lo nademdeman nira
    nga ang mga bagay ang na na-tang dang lagi ong Kasolatan natetenged ong ni Jesus,
    ig ya enged kaman tang nainabo ong nandia.
  nhi-NT: Achtoh nitlasalohcauan amo ocahsicamatqueh tleca ohcon omochiu. Pero satepan,
    ihcuac Jesús oyancuicayol uan oyah iluicac, ihcuacon nitlasalohcauan oquilnamiqueh
    nic nochi nin yoihcuiliutoya de yeh uan omochiu itich.
  ttc-NT: Tb'ay kye txnaq'atz te Jesus k'onti'l owox tuj kywi' kyaqil aj ntzani, per
    ya ma jakon tuj twit'lel tuj ka'j ntons maxji otzaj kyna'o' kyaqil aj oky'ik ti'j
    aj q'ijji, komo ya tz'ib'ankaj tuq ti'j oqtxi'.
  dan-1931: Dette forstode hans Disciple ikke først; men da Jesus var herliggjort,
    da kom de i Hu, at dette var skrevet om ham, og at de havde gjort dette for ham.
  kwj-kwj: Metengei naha ri himache le ka mwanji mu mwe ti wu hambwa nambwe. Dani
    inumbwa Jisas hewen ko tokwe ri ai rauwanimbwa ya wu hambwa, ka Gotri chengi rini
    ni sawesiwani kale hima ele sumbu hinga rini ni wu wosiro.
  vie-OVCB: Lúc ấy, các môn đệ Chúa chưa hiểu. Nhưng sau khi Chúa Giê-xu được vinh
    quang, họ nhớ lại và nhận thấy bao nhiêu lời tiên tri đều ứng nghiệm ngay trước
    mắt họ.
  kze-kze: mitáwai kwená kwayó-kwáásí íma imáyáama umái tááka'a makómba pósa Ísu pukómpinkemba
    kwíyómpa'a iyúnka'a tááka'a marésa sésa aúváívimba kwáyáinka'a póna mirán-iye
    siráawe.
  mpj-mpj: Mamamili wangka palunyanga yiltarringu. Mirta Jiijajmili wangka nintikajaluya
    kulilpayi, ngulampawiyajuya kulirnu. Jampa Jiijajpa ngarnkakutu marlaku yanu jilanyaya
    kulilpayi, “Mamamili wangka yiltarringu, Jiijajpa tangkikurlu yangupalakurlu yankupayi.
    Nyangula.”
  lbk-lbk: Egay paat naawatan nan cheycha'y disipolos Jesus nan chey ay cha maangnen
    isnan chey kannay ay timpo. Ngem issan naipatakhowan Jesus ay nail-an nan katangtangachana,
    ke cha't ay sinmek ay naisolat isnan kalin Apo Dios nan chey ay maipoon ken siya,
    ya nan chey ay cha cha inang-angnen ken siya.
  mto-NT: Kaꞌa tseꞌe du̱vinmó̱tudi je̱ yꞌixpa̱jkpata̱jk juuꞌ veꞌe toojnju ko̱jtsju;
    tá̱vani veꞌe je̱ Nteꞌyam du̱yakma̱ja du̱yakjaancha vyeꞌna je̱ Jesús, vanꞌit tseꞌe
    du̱jaaꞌmye̱jtsti je̱ts veꞌemeꞌe tyoojnji kyo̱jtsji nu̱jom juuꞌ veꞌe ijtp je̱ Jesús
    ka̱jx je̱p Kunuuꞌkx Jatyán ku̱jxp.
  bzh-bzh: Vu muġinsën yi hur maluh su deraḳ nġaa sënë degwa ni rë, rëḳ nahub
    geYesu kedi raḳ garë böp raḳ ggovek, loḳ mëm kwaj vo yah ġaġek sën neggëp
    loḳ Anutu-yi-ḳapiya lo, lom deraḳ ni bë anon raḳ yoh vu.
  guj-2017: પ્રથમ તેના શિષ્યો એ વાતો સમજ્યા ન હતા, પણ ઈસુ મહિમાવાન થયા, ત્યારે તેઓને
    યાદ આવ્યું કે, ઈસુના સંબંધી એ વાતો લખેલી છે, તે જ પ્રમાણે તેઓએ તેમને કર્યું છે.
  jvn-NT: Ing waktu kuwi murid-muridé durung dunung apa sing klakon iki, nanging sakwisé
    Gusti Yésus mati lan tangi menèh sangka pati terus pada kélingan apa sing ketulis
    nang Kitab lan pada ngerti nèk kuwi saiki wis klakon kabèh.
  byr-byr: Sara dɨnɨkeꞌ sagaaꞌ sɨnnawɨ gamɨrera sareꞌna myawɨri yeꞌ. Aawa. Jizaazai
    byaannakei ayɨna yɨmaꞌnyɨna yakegaaꞌ kumɨ dara yawɨꞌna “Gotɨyare bukuyaꞌ sara
    dɨnɨkeꞌ Jizaazarɨ sara yawalyaadosɨ,” yawɨꞌna yɨna yeꞌ.
  ian-ian: Wan tamba pɨlɨwutnda nyaangɨt Jisasna mbaapma nɨmba di ana yelavɨka lɨndi.
    Tamba la nyan pɨlɨwutnda vak vla ndɨ kat yindi waa ngɨni yelavɨka lɨndi.
  hun-hun: 'Ezeket pedig nem értették eleinte az ő tanítványai: hanem amikor Jézus
    megdicsőült, akkor emlékeztek vissza, hogy azokat művelték vele, amik róla meg
    vannak írva.'
  mcf-NT: 'Adec Esus catsadtoanec chosho isun aden chuipampid tantienquio iccondambi.
    Esus abuc nidambimbi ëbitedishun tantiabenondac. —Esus chuiquinshenda nuquin tsusedpan
    dada uapampic. Aidën chiacpadomboen niste podo uic-uiccaquin: “Bëdambo iquec,”
    quequin nuquin matsesën Esus ismebededpondash —quequin tantiabenondambi.'
  kjs-kjs: Pare go raburi Yesuna disaipel alinumi go buk madaa wi agale namakuaasimi.
    Pare werepe Yesu nipu epe paana puri mula rekena loma disaipel alinumi apo buk
    madaa wi agalere abala pisimi-daa wala makuaasimi.
  mni-mni: Matam aduda Ibungogi tung-inbasingna waram asi khangba ngamlamde. Adubu
    Jisubu matik mangal phang-hallaba matungda hairibasing asi Ibungo mahakki maramda
    ibani aduga makhoina masising asi Ibungoda toubani haiba ningsinglakkhi.
  yad-NT: Ne ridyetya̱da sisa̱ datyavavyedabay varidyerya jirya day. Rivasiy ji̱ta
    savandanumu̱yadanumatiy Jesúsyu, rijechipitya̱da ji̱ta varirya jiryatiy ravichanu̱yada
    nu̱chara sanchiy ti̱ta̱ju̱. Rijechipitya̱dantirya jiryatiy ravicha̱da savichanicha̱da
    ti̱ta̱ju̱.
  mxb-NT: Ko̱ ní kándaa̱ taꞌon ini ta̱ xíonoo xíꞌín ná ndi dándáki ndidaá ña̱ yóꞌo
    mií hora daá ñóó. Nda̱ kuu̱ ni̱ nana Jesús kuaꞌa̱n nóꞌo̱ ná induú, nda̱ daá ni̱
    ndi̱ko̱ꞌon ini ra̱ ña̱ ki̱ꞌo dión káꞌa̱n tuti ii̱ Ndios, ta ki̱ꞌo dión ni̱ kee
    ña̱yuu ñoó xíꞌín ná.
  pon-2006A: Sapwellime tohnpadahk ko sohte wehwehki met ni ahnsowo. A ni ahnsou me
    Sises ketin linganlahr, re ahpw tamanda me Pwuhk Sarawi mahsanih met, oh irail
    pil wiahiongehr mepwukat.
  maq-NT: Hya xi cuatjin camá ne, xuta ladu rë Jesús ne, cajnii rcu me. Peru hya xi
    Jesús cama jyë cama hnga me cojo Hasen rë me ne, hya xi cavuya cjuahñu rë me hya
    catsinguitsjen xuta xi cuacun jan xi cuatjin camahindu tsëhë Jesús hane cuatjin
    jain cavatju me camá.
  hto-hto: Nanómona ie llófuegamacɨ aféfuiaɨna cacáñediaɨoɨ. Ie méifodo ebírenafue
    Moo íemo nitaca mei, ie tɨ́illanomona meine abɨdo cáatallɨruimo, nana afémɨeri
    Cuegáuaimo uíbicaidiaɨoɨ. Daje izói íemo daɨí fɨnócafuemo uíbicaidiaɨoɨ.
  por-BRBSL: Seus discípulos não entenderam estas coisas no início, mas quando Jesus
    foi glorificado, então eles se lembraram que estas coisas estavam escritas sobre
    ele, e que eles tinham feito estas coisas a ele.
  ces-NKB: Jeho učedníci tomu však nejprve neporozuměli; ale když byl Ježíš oslaven,
    tehdy si vzpomněli, že to o něm je napsáno a [že] mu to učinili.
  cui-cui: Bapoxonae Jesús pijimonae tatsi jopa yaputaeyo po coyene xua caena bayatha
    Jesús wʉnae yabara tsiwʉnae paebatsi, xuano xua po coyene exanaenano. Ichitha
    pirapae poxonae Jesús caibe nawicha peitaboco beicha, yawa poxonae Paxa matenta
    weyataeya wabatsi, bapoxonae barapomonae yaputane po coyene Jesús yabara tsiwʉnae
    paebatsi Nacom Pejume Diwesitha, xuano xua jiwi exana poxonae Jesús wʉnae jaintatsi.
  boj-2014: Bati deqa Yesus aqa aŋgro naŋgi anjam di aqa utru poinjrosai. Bunuqna
    Yesus a moisiq ñam koba onaqa naŋgi anjam deqa olo are qalsib endegsib mareb,
