    tantiyasquiyargan payta tsaynö päsananpä cag Diospa palabran gellgaranganchö ninganta.
  mox-mox: Ta tuta nana baʼe yani nana ʼifoqe Ieisu ʼinaya, ʼinega ana toʼabibodayavo
