    che'n Dios kwa'n zak Jesús.
  cbc-NT: Mai, caãnijʉ̃goro jãã, cʉ̃ cabuerã, jãã tʉ̃gomasĩẽpʉ̃ tore bairo ĩ quetibʉjʉriquere.
    Cabero, Jesús riari bero ʉmʉrecóopʉ cʉ̃ cawãmʉátó beropʉ roque, nipetirije Jesús
    cʉ̃ cabaipeere na cawoatujʉ̃goyetiriquere jãã masĩwʉ̃. “Jesús cʉ̃ cabaipeere ĩ
