  nwi-nwi: Ye nɨpɨg a, narmamə kape Yesu mɨnə kɨmɨseinein nɨprai nar a. Mərɨg kwasɨg
    ikɨn, nɨpɨg Yesu rɨmɨmragh mɨn ye nɨmhəyen, kɨni Kughen rɨmnor əpu nehuəyen kape
    Yesu, kɨni rɨkiriə rɨpiəsɨk mə Nəkwəkwə kape Kughen rɨmnəvsao kɨn narɨmnar yame
    tukrɨpitərhav-pə ye nɨmraghien kape Yesu. Kɨni narmamə kɨmɨsor narɨmnar mɨnə a,
    ror nəgkiarien kape Kughen ruauə mɨnor nəfrakɨsien kɨn.
  kmo-kmo: Eeta nediik disaipel ye diita majin hikikasakech. Wowak, komas Jisas rii
    riiti hadabas boboy kepin yar nediik ye eeka hikir diita jek keyir majin. Ye hikibar
    eeta ma yecha riina otiir boboyen.
  agr-agr: Jisus burrunum ekeemi wetaish, ni jintintaiji aidauk nu agagbau tawa nunak
    anentaimtugchajui, nunikajuitak Jisus nayaimpinum wakitkimtai, Jisus nuniktinun
    pachis yaunchuk agajajua duka, dekas imanisagkeap uminkae tusag adeajajui.
  kyc-kyc: Pii doko banya disaepole dupwame renge soo gisapa nayami. Soo gisapa nayaminyipape
    enakana Yesu yake panda peyamo dokopa pii doko Baepolena pyasi paleyamuli pyuo
    piyamilyamo lao soo manjo nyiyami.
  urd-GVU: اُس وقت اُس کے شاگردوں کو اِس بات کی سمجھ نہ آئی۔ لیکن بعد میں جب عیسیٰ
    اپنے جلال کو پہنچا تو اُنہیں یاد آیا کہ لوگوں نے اُس کے ساتھ یہ کچھ کیا تھا اور
    وہ سمجھ گئے کہ کلامِ مُقدّس میں اِس کا ذکر بھی ہے۔
  yre-NT: Tʋ zɩɛ -a wlu bɛ, Zozi -srunɔn 'ka 'wɩ nɛn e cɩ 'e 'lɛ sɔɔnan zɩɛ -a -ci
    manlɛ dɩ. 'Pian tʋ nɛn Zozi 'kʋ 'e "tɩ "le mingɔnnɛn trɛ nɛn e "bia bɛ -a da bɛ,
    -a -nan nɛn -a -cin -tɔ o ji 'nan 'wɩ nɛn e crɛn -tɛdɩ Zozi 'bɔ 'le 'wɩ 'a bɛ,
