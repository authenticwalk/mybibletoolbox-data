    ki bɛnde'' ki ye linigol nnɔ tien'' wɔ bi bi li tien wɔ ma bo nɛ.'
  cbi-NTPO: (Umanbeleya nenñaa tsa dekiñuba ya' disipulula aseetanguityuwaala, tsejturen
    bene Jesús peya' mangujpa' tsamantsaa katawañaa Diosa' Kiikanu naaju pillawaañu
    bain mandenga' aseetanguila, naa yanu tene laapu' pillaju', kumuinchi juntsai
    puiñu bain.)
  ikk-NT: Ụmụ-azụụn Jesu a ghọtanị ihiẹnni ogẹn hụ, kanị, ogẹn Jesu gi nwẹringụụ ọghọ,
    wẹ nọ nyanhan nị Ẹkụkwọ-nsọ ku ihiẹnni banyen'ẹ, nyanhanzịkwọ nị wẹ mẹ n'ẹ ihiẹn
    ndịnị.
  leu-leu: A mu fefeng sina ri pife masam sena vilaana aanabeꞌ paamua, taasaxa lamina
    yaan na Yesus fo siak a miridingan sina, ri lamon faꞌuli a xakalayan sina mu Juda
    aava kuusan fasavat a mo aanabeꞌ se Yesus. E fulaa ri lamon faꞌulie o a mu rabuna
    pave, ri fo vil a maana mo lana kuus fatuxaian pa Yesus.
  maz-NT: C'o o̱ discípulo e Jesús, dya be mi pãrãji ja ma cja nu yo jña'a yo. Nuc'ua
    'ma ya vi ma a jens'e e Jesús, ngue 'ma cja o mbeñeji c'ü ngueje e Jesús c'ü vi
    t'opjü yo jña yo. Cja nde o mbeñeji c'ua c'ü vi ts'a a cjanu.
  bod-N: ཐུགས་སྲས་རྣམས་ཀྱིས་སྔ་མོ་ནས་དོན་འདི་དག་མ་རྟོགས༌ལ། སྐྱབས་མགོན་ཡེ་ཤུ་གཟི་བརྗིད་དང་ལྡན་པར་གྱུར༌རྗེས།
    ད་གཟོད་གསུང་དེ་ནི་ཁོང་གི་སྐོར་ལ་བྲིས་པ་དང་དེ་རྣམས་ཀྱིས་ཀྱང་ཁོང་ལ་དེ་བཞིན་དུ་བྱས་པ་དྲན༌ནོ།།
  tca-NT: Rü noxri ga toma ga norü ngúexü̃gü rü tama nüxü̃ tacuèxgüéga ga Ngechuchuchiga
    na yiĩxü̃ ga yema ore. Natürü yixcüra marü Ngechuchu Tupanaxü̃tawa ũxgu, rü yexguma
    nixĩ ga nüxna tacuèxãchiexü̃ ga guxü̃ma ga yema Ngechuchuxü̃ ngupetüxü̃, rü yema
    Tupanaãrü ore nüxü̃ ixuxü̃ãcütama nüxü̃ na nangupetüxü̃.
  zpl-NT: Hora zeꞌe lá riꞌi bee beneꞌnu beyaꞌ lunú reca, pero chenu uquienu liñibe
    che uriꞌibeella beyaꞌ nú scua niquie lu ichiꞌ Stichiaꞌ Diose equie cuendaꞌnu,
    enzeꞌe unga scua.
  mbc-NT: Tîîse mîrîrî yawîrî Jesus wanî epu'tî inenupa'sanya pra awanî'pî. Jesus
    sa'manta'pî moropai awe'mî'sa'kasa' tîpo neken to' enpenata'pî penaronkon nekaremekî'pî
    pî'. Moropai mîrîrî yai neken innape mîrîrî yawîrî Jesus wanî'pî epu'tî'pî to'ya.
  ndg-ndg: Anapunzi bake baelewite kwaa makowe aga apo kwanza; lakini Yesu paatukuzwe,
    nga kabakombokya ya kuwa makowe aga gatiandikilwa ywembe na ya kuwa bapangite
    makowe aga kwake.
  wsk-wsk: Bare motam motam mu noko olekem mu den umu ko nunguning ko me sinarakasan.
    Bare udagi te tom Jesus kumik te munan suen biya bita sapaman se kueram ale barasam
    ale nup biya tam mu te nuna noko den batoga te aniso mu ko sinar woreman.
  toj-NT: Ja mero ora it jach huanei, jaxa quenticon ja janec' snebumanoticoni, mi
    ni jac jc'ujolticon jas sbej ja jach huane yaljel ja cristianoa, pero yajni cumxi
    ja ba satq'uinal ja Jesusi ba oj sc'ul recibir ja yateli, ti to jac jc'ujolticon
    spetzanil ja jastal huax taaji ti' ja ba yabal ja Diosi. Meran nia, ja jastal
    ni tz'ijbanubali, jach ni c'ot smeranila.
  tbc-tbc: Imug mi megeloum adi girek an fun ta duloŋ na ya. Murnag, Jesus lak na
    yaug yaŋak tubun ak iŋane dugug, ru Anut san buk lo, mel en agod muruan dugo dugo
    Jesus dupani an niŋen o, dusutig kankan ipidinai a. Saen ru an dusuti an lo, duloŋ
    uyan ak, ru kulob a fidian gubak mi dile yan niŋen Anut san buk lo yen la ya,
    ago dugo nuŋon ilasa yan iŋsed malan nam dile ya.
  sna-sna: Vadzidzi vake havana kuzvinzwisisa pakutanga. Vakazoyeuka shure kwokunge
    Jesu apinda mukubwinya kwake, kuti zvinhu izvi zvakanga zvakanyorwa pamusoro pake,
    uye kuti vakanga vaita izvozvo kwaari.
  smk-NT: Saray tumutumbok na ni Jesus, kai ra et nin natarusan a pipa'kaan nin sayti
    nin mampangyadi' sin sain, no kai saytaw li' no nipata'gay tan pinagalangan yayna,
    saytaw rayna nin matarusan a sayti a nikatukid nin say naisurat a wanan Dios maipa'ka'
    kona ni Jesus tan sayti anaod a ginwa' ra kona.
  grc-TCGNT: Ταῦτα δὲ οὐκ ἔγνωσαν οἱ μαθηταὶ αὐτοῦ τὸ πρῶτον· ἀλλ᾽ ὅτε ἐδοξάσθη Ἰησοῦς,
    τότε ἐμνήσθησαν ὅτι ταῦτα ἦν ἐπ᾽ αὐτῷ γεγραμμένα, καὶ ταῦτα ἐποίησαν αὐτῷ.
  gof-WFTW: Yesuusa tamaareti hessa kase akeekibookkona. Shin Yesuusi bonchchettidaappe
    guye entti hessa ubbaa akeekidosona. Hessi ubbay Geeshsha Maxaafay gidayssada
    hanis.
  spa-BLM: Sus discípulos no entendían estas cosas al principio, pero cuando Jesús
    fue glorificado, entonces se acordaron de que estas cosas estaban escritas sobre
    él, y de que le habían hecho estas cosas.
  kyz-NT: '@see-verse:JHN.012.015'
  dao-dao: Asüa ta axüisaw he naw am ksing u. Acunsepi Jesuh mhlünmtai a ni üng, Jesuha
    mawng cangcim naw a pyen ja ania phäh ahikba ami bilawhe ti cun süm law bekie.
  cya-cya: Yu ta'a nda'an ñi, a ngu'ya yu cunta cha' re, la cua' ycuen Jesús nde ni'
    cuaan, xacan' nguia yu'hui ti' yu cha' nu m'ni ne' lo'o ñi si'yana nducua na loo
    quityi 'in Ndiose.
  wrk-wrk: Ngala miku yaliyanyi jingkijba yaji nanamanji kandimukunyi Jisuskanyi.
    Miku yaliyanyi jingkijba yaji nanamanji. Ngala baku barri, bayngkani jali nangka
    janyba Jisus, yali mankuwa jangkurr yirrikirrinyi. Jali wijba Jisus kingkarri
    Kudyurri, baki yali mankuwa nanda jangkurr yirrikirrinyi najana Kudkanyi, kandimukunyi.
    Mankuwa yali jali yalu wudumba nanda yirrikirri nangangi Jisuskanyi. Baki mankuwa
    yali nanda wankalanyi jangkurranyi. Duja nanda jangkurr.
  nii-nii: Ok Jiisas kin ekii siłmin wu ombu, Jiisas eim epi oł erim ei, pii poł tunenjing.
    Ba ekii se Jiisas epin tonu ełe pum, eim tiłang owundu ei seng kanik kin, en enim
    piinjing ni, Gos nge ek kumb ok pulk ełe pim ei, kun erang piinjing. Nga wumb
    eim kin enjing oł ei piinjing ku.
  ign-NT: Eta juca ajureca eta vimacai­cu­tia­ra­quenehi viti máimitureana. Tapaenumava
    te máechepucapa ema Jesús, vicaicu­tiarahi eta tacayemahi eta Sagrada Escritura,
    táechaji­si­hairahi éma, étapa eta tamutu eta apamuriana máichara­ra­ca­vanahi.
  dik-NT: Ku käkkä aake këc kɔcken ye buɔɔth deet yiic, nawën cï Jethu rot jɔt ke
    lɛc, ke jɔlkë ŋic lɔn cï käkkä gɔ̈t athör thɛɛr wël Nhialic yic, ku lɔn cï kek
    käkkä looi tënë ye.
  cac-cac: A juntzan̈ tic, maj nachajel-laj yuj eb' sc'ayb'um Jesús d'a jun c'u chi'.
    Ato yic ix ic'jiq'ue d'a satchaan̈, ato ta' ix snacot eb' to a yab'ixal tz'ib'ab'ilcan
    d'a Slolonel Dios, ix elc'och icha yajcani.
  tzj-E: Per je rdiscípulo Jesús mesquier nch'obtaja cmal nabey njelal jawrara je
    ntajina nuban Jesús. Tak xc'astaja Jesús chquecjol cnomki' y tak xojte'a chcaj
    c'jara' xch'obtaja cmal y xerkaja pquewá' jtz'iban cana ojer chpam rtzojbal Dios
    je njelal jxuban Jesús, ajni' tz'iban cana y ncara' xba'na tzra.
  san-BUR: အသျား ဃဋနာယာသ္တာတ္ပရျျံ ၑိၐျား ပြထမံ နာဗုဓျန္တ, ကိန္တု ယီၑော် မဟိမာနံ ပြာပ္တေ
    သတိ ဝါကျမိဒံ တသ္မိန အကထျတ လောကာၑ္စ တမ္ပြတီတ္ထမ် အကုရွွန် ဣတိ တေ သ္မၖတဝန္တး၊
  yaa-NT: 'Nãskafikẽ Jesúsnoa yoikĩ kirika keneni keskara aõxõ tãpimisfãfe tãpiyonifoma.
    Akka mã reteafono otoax Apa ari kaano nãskakẽ aõnoa tãpinifo. Iskakakĩ shinãnifo:
