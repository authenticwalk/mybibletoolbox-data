verse: JHN.012.016
translations:
  kpx-kpx: Iale vani kemo Iesu esemu keau hoto kemo luleleholilu. Isito vani mole
    Iesuu hovelahai ehue tiale kemoike abu lulelelahai hilokage Iesu vaveve keu Bukae
    Hoto ke mai selevetinu. Iale keike abu ke avuho valu.
  okv-H: amo iji amikote Iesu ta ambotani na hotembae rate Iesu vasiri te ereto uhu
    usasa ta pahunu amita ambotani na God ta ke mahu kajari amite Israel embomeni
    na pekea amite avo hotembeto ke be ea.
  tbo-tbo: Iyeta noka uyahina Yesu a hewahewali lawa hai wotalagae hi nonoli, ma anona
    ega hita nugotuhu tuhagaya. Yesu anani mewasawasa u mulina apoma nugohiyei i gae,
  mal-C: ഈ സംഭവിച്ചതെല്ലാറ്റിന്റെയും അർഥം ശിഷ്യന്മാർക്ക് ആദ്യം മനസ്സിലായില്ല. ഈ പ്രവചനം
    അദ്ദേഹത്തെക്കുറിച്ചാണ് എഴുതപ്പെട്ടിരിക്കുന്നതെന്നും അതിനനുസൃതമായിട്ടാണ് അവർ ഈ
    ചെയ്തതെല്ലാമെന്നും യേശുവിന്റെ മഹത്ത്വീകരണത്തിനു ശേഷംമാത്രമേ അവർ ഗ്രഹിച്ചുള്ളൂ.
  grc-SR: Ταῦτα ⸋δὲ⸌ οὐκ ἔγνωσαν ⸉οἱ μαθηταὶ αὐτοῦ⸊ τὸ πρῶτον· ἀλλ᾽ ὅτε ἐδοξάσθη ⸆
    Ἰησοῦς, τότε ἐμνήσθησαν ὅτι ταῦτα ἦν ἐπ᾽ αὐτῷ γεγραμμένα, καὶ ταῦτα ἐποίησαν αὐτῷ.
  bgc-bgc: यीशु के चेल्लें ये बात पैहल्या कोनी समझे थे, पर जिब यीशु की महिमा दिक्खी
    फेर उनकै याद आया के ये बात उसकै बाबत लिक्खी होड़ थी, अर माणसां नै उसकै गेल्या
    न्यूए बरताव करया था।
  khz-khz: Votoma gena melo na egaura ati getugamagi-ilurato. Na Palagu na Iesu evega-rageato
    e maeka ralema iwavagina eveniato mulinai vou, ira geripa-rorirorito, egaura maparara
    getalorato, ia gekilagiato. E geripato, vokala maparara ia genai gekalarato.
  deu-TKW: (Das verstanden seine Jünger zuerst nicht, aber als Jesus verherrlicht
    ward, da erinnerten sie sich, daß dies auf ihn geschrieben stehe, und daß man
    es ihm so gethan habe.)
  zsr-NT: Catiꞌ niꞌ ziꞌa guc lë ni, cutu gulayéjniꞌnëꞌ bönniꞌ usë́d queëꞌ Jesús, san
    gdöd niꞌ, catiꞌ bubanëꞌ Jesús lu yöl‑laꞌ gut, buëpëꞌ yehuaꞌ yubá queëꞌ, niꞌr yajneycnëꞌ
    lë ni nayúj lu guich laꞌy ca ral‑laꞌ gac queëꞌ, atiꞌ guc cni queëꞌ lë ni.
  lin-lin: Bayekoli ya Yesu bayebaki nanu te tina ya makambo oyo ezalaki kosalema.
    Kaka tango Yesu akotaki kati na nkembo nde basosolaki ete makambo yango ekomamaki
    na tina na Ye, mpe ete bakokisaki kaka makambo oyo Makomi eloba.
  hns-NT: Oe tem par Jiesoe ke tjela log na samdjhies ka howe hai. Bakie koetjh dien
    ke baad djab dekhaail raha kie okar maahaanta ketana biesaal hai, tab oesab samdjhe
    lagal kie aisahie Parmeswar ke liekhal baat poera bhail hai.
  noa-E: Eeu i mamag khabaadeewai chan maach chi dʉ̈i wënʉrraajerr khʉʉnau chan marau
    bʉ̈ʉrjã khaugba naajim, jãgwiata mamag khajĩ. Maimua ya nassi pawia ich Aai aar
    ʉ̈gthar petarr khurta marau khaphʉ aphöbaadëjim, ya ag nawe i jãgju Ẽwandam iek
    phã sĩsidʉm gaai jãg jaau sim aawai juaujö jãgtarr.
  eng-EMTV: His disciples did not understand these things at first; but when Jesus
    was glorified, then they remembered that these things were written about Him,
    and that they did these things to Him.
  mib-NT: Te quɨvɨ̄ ún te tēe cáscuáha jíín yá, tu ní cájecūhun ni de jeē súcuan squícu
    tāca jéē yosó núū tútu iī. Te nde ná ni ndujéhnu Jesús jeē cuánuhun yā andɨvɨ́,
    te sáá te ni canucūhun ni de tāca jnúhun yósó sɨ́quɨ̄ yā, jiín jéē ní casáha de
    súcuan jíín yá.
  lif-NT2: तगिग कुहुॽसाम्‍बाहाॽरे़ कन् माङ्‌निङ्‌वाॽपाःन्‍निन् के़रे़बा थेआङ् कुसिङ्
    मे़न्‍निःत्तुन्‍लो॥ कर याङ्‌सि ये़सुःन् साङ्‌ग्राम्‍पेदाङ्‌ङो नुःक्‍खे़ पेआङ्‌लक्
    साम्‌योसाप्‍लाओ खुने़ॽ कुयाःम्‍बेओ साप्‍ते़बा नु खुने़ॽ कुदुम्‍से़ लाम्‍देःङ्
    थारिक् मे़बेबा पाःन्‍निल्‍ले़ कुबेःन् कुसिङ् मे़निःत्तुरो॥
  xnj-xnj: Vawuliwa vaki nakumanya mambu ago, nambu Yesu peamali kupewa ukulu, ndi
    vakamanya kuvya gala gamali kuyandikwa kumvala mwene, kuvya vandu vamkitili genago.
  mmx-mmx: Ap mo laaleng na lavanga ga ravasu, lavaun pinivu di goxo xasep at lavasuun
    ap mo levelinga. Ketla se at laaleng ne Iesu ga rooro xat amlong digaklen ba i
    do Lovoang Kaala ga tong asu na lavanga, la mo limixin diga lox i na ri ne Iesu.
  cbr-NT: Usai 'ia isquinbi ca aín 'unánmicë unicaman, a ñuiquin cuënëo bana quiásabi
    oi ca 'ia quixun 'unánma 'icën. Baísquitancëxa Jesús naínu cuantëcëan cuni ca
    a ñuiquian, usai ca 'iti 'icë quixun cuënëosabi oi ca 'iaxa quixun 'unáncancëxa.
  tee-NT: Ju acsni jantu tamachakxa ju ani taxtokni ju ix'amamaka'ui ju Jesús. Para
    acsni anchokolh lact'iyan ju Jesús acsnica' ju tapastaclh ju ani taxtokni ni chunchach
    ists'okcanta ixlacata yuchi chai ni chunchach ju tamuctaxtulh ju lapanacni.
  eng-LSV: And His disciples did not know these things at first, but when Jesus was
    glorified, then they remembered that these things were having been written about
    Him, and these things they did to Him.
  cak-NT: Na'ey ri ru-discípulos man xqui'en ta entender ronojel re'. C'aja' cuando
    ri Jesús c'astajinak chic pe chiquicojol ri caminaki' y c'o yan nimalaj ruk'ij,
    c'ajari' xoka pa quiwi' chi ronojel re' can tz'iban can chupa rutzij ri Dios,
    y can quiri-wi xbanataj.
  pah-NT: '@see-verse:JHN.012.015'
  sja-NT: Chi k'õp'ãyoorãpa k'awada-e paji ma pedee p'ãda k'ãata jara k'inia bɨ. Mamĩda
    Jesús ɨt'aa wãda t'ẽepai k'irãpajida ma pedee mãik'aapa Jesús p'asada. Mãpai k'awaajida
    ma pedee p'ãda irude jara baji.
  xed-xed: 'Inda tsa skwiha ta magaku ya ná, ta sna a duhwalhani ta klatá ghəŋani
    karaku wa. Tahula kapanafta lu ta Yesu ma glakwani, ka havaktá həŋ kazlay: Ta
    ghəŋa tsatsi vindafta lu ta tsa skwi ya kəʼa, ka sagha tsa skwi mna lu ma gwaɗa
    Lazglafta ya magata manda va tsaya guli, ta ghəŋa Yesu.'
  glk-glk: اونه شاگردأن اوّل اَ چیزأنه نفهمستیدی، امّا وختی عیسی جلال پیدا بوکوده،
    به یاد بأوردیدی کی اَ چیزأن همه درباره‌یه اون بینیویشته بوبوسته بو، هوطویی کی
    مردم اونه اَمره بوکوده بید.
  mks-NT: Ta co̱ó na̱canda̱a̱ ini na̱ xíca tuun xi̱hín Jesús cán ndá cuéntá quéa̱
    cája ña̱yivi já xi̱hi̱n á. Joo chága̱ chí nu̱u̱ tá sa̱ na̱ndindita Jesús cua̱ha̱n
    indiví já na̱canda̱a̱ ini na ña̱ quia̱hva já ndáa̱ nu̱ú tu̱hun Ndióxi̱ sa̱nahá
    ña̱ caja na xi̱hín Jesús.
  gfk-S: Ira nuno bulu na harausur pa di gale huna palai baak ta kakarek ra linge.
    Iesene namur um ing no minamar tane Jisas ga hanawat puasa, di ga lik leh be di
    gate pakat ter kike ra nianga utana ma be di gate gil ter bileng kike tana.
  bmu-bmu: Jisösgö gwarekurupŋan yuai asuhuyöhi, miaŋgö könaŋi mutuk qahö möt kutugetmö,
    könaŋgep ölöp möt asariget. Jisösnöŋ Suepnöŋ öŋgöba asakmararaŋambuk malöhi, keu
    mi nalö miaŋgöreŋ mötmöriba kewö jiget, “Aha! Keu mi mönö Jisösgöra ohoget ahöza
    aka ambazipnöŋ keu miaŋgö dop ak waŋgigetka ölŋambuk ahök.”
  dgz-dgz: Mame venaseniwa Iesu wadiamot mega da ya di anu awane. Go evi amba Iesu
    kiman dot ae oya oya wareni gapan mame venaseni gueguewa ok namua wataget sean
    wane omewa gapan venaseni ame mu anu awan.
  eng-GNV: 'But his disciples vnderstoode not these thinges at the first: but when
    Iesus was glorified, then remembred they, that these thinges were written of him,
    and that they had done these things vnto him.'
  zaa-NT: Primérute nna labí gutéelíni ca discípulo qui'áa nu uccua tsá lània, pero
    bitola de chi deyya Jesús ỹiabara' para thí'e la' dàliani nna, lànialá nna bexa
    latsi' cabi qui'ni iyaba ca cosa nna chi ga'na cą escrito nu cca quì'e, ą'hua
    qui'ni anía ná qui'ni ttíe.
  eng-WEBSTER: 'These things his disciples understood not at the first: but when Jesus
    was glorified, then they remembered that these things were written concerning
    him, and that they had done these things to him.'
  guh-guh: Itsa bajarapacuenia Jesús pata Jerusalén tomarata, copiapata jane baja
    pacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi Jesús yabara. Bajarapamatacabi
    Jesús pijajivi tae ata bajarapacuene, itsiata abaxë apo yapëtae pecopiapatsijava
    bajarapacuene. Matapania baja Jesús pepuaponae athëbëabetsia, Jesús pijajivi yapëtane
    pecopiapatsijava baja pacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi
    Jesús yabara.
  bon-bon: Pui padare cabu abiberäja bägrä cina ai mule ne opo lica ewatnujisi, yepä
    Acejiyame te liba Yeesu ne budre cabu ca erpinan-tuji, teepi piba ngene jotwinujisi,
    egä apu oogäräneji gyene teeme poto cidi me, cuta teepi apu ituge wawena teeme
    tääpume.
  nhw-BL: Achtihuiya tojuanti catli tiimomachtijcahua amo tijmachilijque para Jesús
    quitlamiltiyaya catli ijcuilijtoc ipan Icamanal Toteco para panos, pero quema
    Jesús mocueptoya ilhuicac huan Toteco quihueyitlalijtoya, tiquelnamijque quesqui
    tlamantli panotoya catli ijcuilijtoc ipan Icamanal Toteco para yaya quichihuas
    o para masehualme ma quichihuilica.
  swh-ONEN: Wanafunzi wake Yesu mwanzoni hawakuelewa mambo haya, lakini Yesu alipotukuzwa,
    ndipo walipokumbuka kuwa mambo haya yalikuwa yameandikwa kwa ajili yake na alitendewa
    yeye.
  wbi-wbi: Ulutasi avavilanisivua va Yesu navalyasikagwile isio; neke uYesu ye aghinisivue,
    pe vakakumbuka kuuti isio silyalembilue vwimila umwene na kuuti isi vam'bombile
    umwene.
  bba-bba: Yɑbu yeni yɑ ǹ win bwɑ̃ɑbu yeeri sɑɑ ye sɔɔ, ɑdɑmɑ ye Yesu u wurɑ win yiiko
    sɔɔ Gusunɔ wɔllɔ, sɑɑ ye sɔɔrɑ bɑ yɑɑyɑ mɑ bɑ yeni kpuro yoruɑ Gusunɔn ɡɑri sɔɔ
    win sɔ̃, bɑ mɑɑ nùn ye kpuro kuɑ.
  eng-KJVCPB: 'These things understood not his disciples at the first: but when Jesus
    was glorified, then remembered they that these things were written of him, and
    that they had done these things unto him.'
  kgk-NT: 'Upéixa voi he''i va''ekwe Nhandejáry kwatia nhe''ẽ Hesu rekorã omombe''u-vy.
    Ha hemimbo''e ndoikwaái voi ra''e Hesu rekorã rehegwa nhe''ẽ. Mburika ári oho
    ramo, mbava''e-pe po he''ise upe va''e ndoikwaáiry voi. Ha onhembotuvixa mba''e
    rire katu Hesu, oikove jevy rire katu, imandu''a jevy Nhandejáry kwatia nhe''ẽ-rehe
    hikwái. Hesu rekorã rehegwa nhe''ẽ-rehe imandu''a jevy hikwái. Upe ramo: —Nhandejáry
    kwatia he''i hagwe-rami oiko nipo ra''e Hesu-pe. Hesu-pe jajapo va''ekwe, Nhandejáry
    nhe''ẽ-rupi jajapo nipo ra''e íxupe, he''i omombe''u ojóupe hemimbo''e kwéry.
    Ha mburika ra''y ári ou jave omboete ete Hesu-pe ijaty aty va''e kwéry.'
  waj-waj: Iqii suai ivaki Yisuunna ngiaammuauya hama arinaima kua oyaivaa rikieeravai.
    Yapooma Yisuuva putuoo kava diitoo ari Koonnasi vira suaivaki iya arinaima rikieeravai.
    Ii kua ivo innara fafaara roo kua ivaaraatama gioonna kiaapuuya innara itaama
    uuvaaraatama arinaima rikieeravai.
  cpy-cpy: Teera ikematha-witawo riyotaani-paeni Jesús owakira ikemawakiro. Roo kanteencha
    roenoka-shitan-taawori Jesús rowaneenkawo, aripaete ikenkishireeya-nakani, riiwitaka
    Jesús rojankina-takoetzi.
  ekk-PKP: Sel ajal Jeesuse jüngrid ei mõistnud, mida need asjad tähendavad. Alles
    pärast tema ülendamist nad mõistsid, et juhtunu oli prohvetite poolt ette kuulutatud
    ja käis tema kohta.
  mpx-mpx: Sauga o wana tohago ginol o ana sapu nigeya ga hi aatena. Yaa Yehoba Yeisu
    i palut ge i pawasawasa enaa, inoke abwe hi nuwatu Buki Bwabwalena ana baaba i
    ba ola o Yeisu kaiwena, ge hi nuwahikan te bugul bolo o hi ginol elana.
  wbp-wbp: Kujalu kuja-kurra kurdungurlu-paturlu purda-nyangu, kulalu milya-pungu
    nyiya-jangka kujalpalurla yapa-paturlu pulka-pungu. Payurnulu-nyanu, “Nyiya-jangka
    kalurla pulka-pinyi Jijajikiji? Nyiya-jangka-ka yanirni tangkiyirlaju?” Ngaka
    yangka kuja Kaaturlu pina-wankaru-manu Jijaji, ngula pina-kangu yartarnarri wiri-kirli
    nguru-nyayirni-wangu-kurra, ngulalu yimi yinya Jijaji-kirli manu tangkiyi-kirli
    Payipulurla kulpari manngu-nyangu. Kulpari manngu-nyangulu yangka kujalpalurlajinta
    yapangku pulka-pungu Jijajiki.
  luo-luo: Mokwongo jopuonjrene ne ok owinjo tiend gigi duto, to achien, bangʼ ka
    Yesu nosemi duongʼ eka negifwenyo ni wechegi nosendiki kuome chon, kendo ni gigo
    notimore nikech en.
  nhe-NT: Achtohuiya tojuanti tiimomachtijcahua ax tijmachilijque para Jesús quitlamiltiyaya
    tlen ijcuilijtoc ipan Itlajtol Toteco para panosquía. Pero quema Jesús mocueptoya
    elhuicac huan Toteco quihueyitlalijtoya, tiquilnamijque quesqui tlamantli panotoya
    tlen ijcuilijtoc ipan Itlajtol Toteco para yajaya quichihuasquía o para tlacame
    ma quichihuilica.
  aii-aii: ܐܲܢܹܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܵܐ ܦܘܼܪܡܝܼܵܝ ܠܗܘܿܢ ܩܲܕܡܵܝܬܵ‌ܐ. ܐܝܼܢܵܐ ܡ̣ܢ ܒܵܬܪ ܕܦܝܼܫ
    ܠܹܗ ܚܩܝܼܪܵܐ ܝܼܫܘܿܥ، ܕܟ݂ܝܼܪܗܘܿܢ ܕܐܲܢܹܐ ܦܝܼܫܹܐ ܝܗܘܵܘ ܟܬܝܼܒܹܐ ܒܘܼܬ ܕܝܼܹܗ، ܘܐܸܠܹܗ
    ܦܝܼܫܹܐ ܝܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ.
  esk-NT: Tarani maliġuaqtaiñ kaŋiqsiñġiññiġaat taamna; aglaan Jesus aŋitqianikman
    pakmuŋaanikhuni, iliŋisa itqaġniġaat aglausimaruam uqałhum taatnaqsimałha, suli
    itqaqmigaat iñuich immiutiłhat taivrumuŋa uqauttutmun.
  msb-msb: Sadto mismo wara anay nasabutan san iya mga disipulos ini na nangyari pero
    pakasakat ni Jesus sa iya trono sa langit, amo pa lang ninda nadumduman ini na
    sinurat manungod sa iya kag ginhimo ninda ini sa iya.
  cpa-NT: Tsa¹ca¹lø¹ŋë́² dsa² quianh¹³ Jesús jǿg³ jøng² dsø¹juu¹². Cónh¹jøng² ca¹dsagh²
    dsǿa¹²dsa jǿg³ lǿa¹² ni³ si² mi³ma²ca¹ŋáh¹ Jesús juu¹² guiuh¹³. Jøng² ca¹lø¹lih¹³dsa
    ca¹lø¹ti¹ jǿg³ jøng² ja³cog²dsa.
  dso-dso: ପର୍‌ତୁମ୍‌ ପର୍‌ତୁମ୍‌ ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ ଏ ବିସଇ ବୁଜି ନ ରଇଲାଇ । ମାତର୍‌ ଜିସୁ
    ଜେଡେବେଲା ମଲାଟାନେଅନି ଉଟ୍‌ଲା ପଚେ ଏ ସବୁଜାକ ଲେକା ଏତାଇଲାଇଜେ, ସାସ୍‌ତରେ ତାର୍‌ ବିସଇସେ
    ଲେକା ଅଇରଇଲା । ଆରି ସେମନ୍‌ ତାର୍‌ ପାଇ ସବୁ କାମ୍‌ କରିରଇଲାଇ ।
  meu-meu: Ena hahediba na unu hereva anidia asi dibadia una negana ai; a Iesu hairaina
    e abia negana ai idia vada e helalo une, eto, Herevadia bunu vada e tore, idia
    danu unu e karaia toma.
  yva-NT: Arono naije Yesus apa arakovo utavondi ai nanawamo unanta ayao umaso rai
    jewen. Weramu arono Yesus kovakato ti seo pakato no munijo ntiti warae, naije
    umba mansaemen animaisye mirati vatano wanui wo rave Ai umawe rai, omamo Ayao
    Amisy mo raurairive ti ratoea ntami to.
  dgc-dgc: Du alagad na, éy éwan de naala-ala ta éya a aldew i hula a éya. Pero to
    késoli dén ni Jesus ta langet, éy naala-ala de a neta de a natupad bale dén to
    péngiangkas de ni Jesus to kabayo.
  zpm-NT: Grëse no ne nac no xpëëdscuel me, ni tib no bieṉd hor co ne grëse ncuaaṉe
    noyac ga, raquietlew lo Xtiidz Dios; sinque haxta zeyle me gbaa, dzigoraa psoladz
    no nzian grë ncuaaṉe raquiet lo Xtiidz Dios ga, goṉlo no goca; ni bieṉ no Jesús
    raquiet ga.
  hix-NT: Uhutwahra rma nehxatxkon hatà, ànhananàhrà ro komo. Amnye hutwatxownà harha
    tà, àwayehxemo kom waye noro yasanàmàtxhe mak hatà, ehonomnà me xaxa tonyxem me
    harha ehtok mak hatà. Noro yehtxoho hoko nmenhoy hamà, amnyehran heno, katxownà
    harha tà. Àro wyaro nehxak hamà, àmenhosahonhàr yawo ro tehtxoho me, katxownà
    harha tà, ànhananàhrà ro komo, amnye harha mak hatà.
  sim-sim: Hako oso wolo Jisasin tiyandari ma ondo mbeek mashi os erem Jisasin si
    mbarin yariri ambu lir. Hako or haha indiyok or usahari wolokop mashi os profet
    oto or kayeri oson indik li hishiyariri lir, profet oto or mbari Jisasin mbari
    ri.
  npi-ULB: उहाँका चेलाहरूले सुरुमा यी कुराहरू बुझेनन्, तर जब येशू महिमित हुनुभयो तब
    उहाँको विषयमा लेखिएका थिए र यी सबै कुराहरू तिनीहरूले उहाँकै निम्ति गरेका थिए भनी
    उनीहरूले सम्झे ।
  cgc-cgc: Ta primiro, mga tinudluan Jesus ula pa danen naintindii daw ino beet ambalen
    ta mga natabo ta pag-iling Jesus naan ta Jerusalem. Piro, pagbannaw ki Jesus daw
    pagbalik din naan ta langit, nademdeman danen ambal ya naan ta sinulat na pulong
    ta Dyos parti ki kanen daw naintindian man danen na ambal ya parti ki kanen natuman
    gid paagi ta mga natabo ta pag-iling din naan ta Jerusalem.
  tim-tim: Akto sop ain hoŋ bawalupŋe âmâ Yesuŋe siâ siâ miep aregât keiŋe bo nâŋgâm
    heŋgemgoyi. Dâ hamiŋân Yesu himbimân âgâmbo ainâk nâŋgâ nâŋgâyeŋe hulaŋ akto kulem
    esenŋe tâmbâŋân Yesuŋe wan me wan akbiapgât kulemgoyi are hârok nâŋgâm meteyi.
    Akto ainâk luâk âmbâleŋe wan agaŋbaigât kulem esenŋân tatâp are bunŋe akto sop
    ain âmâ aregât keiŋe boâk nâŋgâm heŋgemgoyi.
  yor-yor: Nǹkan wọ̀nyí kò tètè yé àwọn ọmọ-ẹ̀yìn rẹ̀, ṣùgbọ́n nígbà tí a ṣe Jesu
    lógo, nígbà náà ni wọ́n rántí pé, a kọ̀wé nǹkan wọ̀nyí nípa rẹ̀ sí i.
  wos-wos: Wungi dé hayi. Wungi wandaka Jisasna du wun jooka xékélakihambandi. Hukémbu
    Jisas Godna getéfaré warindéka di hurundan jooka, hanja hayindén hundika akwi
    di saréké. Sarékéta di xékélaki.
  emp-NTPO: Jesu ume nĩbabadarãba maʌ̃ra unu panʌmĩna cawad̶aẽ́ panasid̶aa. Baribʌrʌ
    Jesu ʌ̃rẽbaped̶a bajãnaa wãnacareabʌrʌ cawasid̶aa Ãcõrẽ Bed̶ead̶e idjid̶ebema
    naẽna b̶ʌd̶ada jũma wãrãda mãwãsida.
  eng-F35: (Now His disciples did not understand these things at first; but when Jesus
    was glorified, then they remembered that these things were written about Him,
    and they had done them to Him.)
  ind-ind: Waktu peristiwa itu terjadi, kami para murid-Nya tidak mengerti bahwa Firman
    tersebut adalah tentang Kristus. Tetapi sesudah Yesus dimuliakan melalui kematian
    dan kenaikan-Nya ke surga, barulah kami mengerti bahwa kami sudah menjalani semua
    kejadian itu sesuai perkataan nabi tentang Dia.
  pes-OPCB: شاگردان او در آن زمان متوجه این پیشگویی نشدند، ولی بعد از این که عیسی
    به جلال خود در آسمان بازگشت، پی بردند که تمام این چیزها قبلاً دربارۀ او نوشته
    شده بود، و همان‌گونه نیز بر او واقع شده بود.
  mpt-mpt: Yesuse inaseo e okok aleyemin naka ni o mitmakamo mo tekein keim blimobe.
    Otane sinanoa e kaanea imin hananea ula abilim uneta ota ni Yesuse Yelusalem bib
    unebuo bobolo funanobta Sinanggwano Gode buk tem wengo baanobuo bain inanota watemobbiobo
    genobbiobe.
  ssx-ssx: Yesuma꞉ koto hau pieke pita꞉ta꞉ ipika꞉ disaipolo haliwekima꞉ hone na wimikipate
    pa wetepena꞉ta꞉ Yesu paa tiao oli ipika꞉ pa̱a̱ piki kapu tieke mulu pieke haena꞉
    ikana꞉ma꞉ mo Baibolo bukana꞉ dupiki pi wape pa꞉la꞉ ekita꞉ ota꞉ Yesu pa꞉ta꞉ kone
    yaeyekeeki hone wimikime.
  mkl-mkl: Ide ŋɑu bɛ mɔcɔi Jesu ŋɑu ɑ kù ɡbɔ yɑɑseɛ wɑɑti bɛɛbɛ, ɑmmɑ wɑɑti iyi í
    nyi lelei Aɔ̃ do ɑmboeɛ, ɑ̀ ye ɡiɡi iyi mii ŋɑu fei ɑ̀ kɔɔ si kukɔi idei Ilɑɑɔ̃
    nɑ iriɛ, ɑ̀ nɔ ɑ̀ ceɑɑ fei ndɛɛ.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ସିସ୍ଇଂ ଏନ୍‌ ବିସୟ୍‌ରେ ବୁଜେ ଆଲେଃ ଆର୍‌ଗେ । ଡାଗ୍ଲା ଜିସୁନେ ଆଲାଦ୍‌
    ଗୁଏକ୍ନେବାନ୍ ତଃଡ଼୍ୟାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଁଇଙ୍ଗ୍‌ନେ ମନେ ପଡ଼େକେ ଜେ ମେଁନେ ସାମୁଆଁରେ ଏନ୍‌
    ସାପା ବ୍ନାଲିର୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବଗେ ଆରି ଆତେନ୍‌ ଇସାବ୍‌ରେ ମେଇଂ କାମ୍ ଡିଙ୍ଗ୍ ବଆର୍‌ଗେ
    ।
  gof-RNT: Yesuusa tamaareti hessa kase akeekibookkona. Shin Yesuusi bonchchettidaappe
    guye entti hessa ubbaa akeekidosona. Hessi ubbay Geeshsha Maxaafay gidayssada
    hanis.
  unx-unx: ଇନିୟାଃ ଚେଲାକ ନେ କାଜିକେ ଇମ୍‌ତା କାକ ଆଟ୍‌କାର୍‍ ଉରୁମ୍‍କେଦାଃ ମେନ୍‌ଦ ୟୀଶୁଆଃ ମାଇନାନ୍‌
    ତାୟମ୍‌ତେ ନେ ସବେନାଃ ଇନିୟାଃ ବିଷାଏରେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ତାଇକେନା ଆଡଃ ଇନିଃକେ ଇନ୍‌କୁ
    ନେ ସବେନାଃକ ରିକାକାଦ୍‌ ତାଇକେନା ଏନା ଇନ୍‌କୁ ପାହାମ୍‌କେଦାଃକ ।
  gah-gah: Ámina gakó nene izegipala zuha leza goí oko gele vevesamunimóza, alika
    Izesú nene okulumá lapanalagú atiginá oko itekago, nene gakó goha gelekunike,
    ámina gakó aikumú gizi milamómaló ámina avevezaha itake lá amó neve loko gele
    vevesunimó.
  lcm-lcm: Keve bil ke kana keve nat i akalit parik kitapa malangas ia si ainoai i
    taun. Sikei e mung, si taun ang Iesu katala palak ane si kana sinsinong miminaungan,
    na kila kinle ta keve bil ke kitala abis ia singina, katapo siang nei mengen i
    salik aino.
  aer-aer: Arlte ikwerenge nhenge apententye akngerre ikwerenhe areyele arne nhenhe
    areye areke, itne apatemele aneke nhenge nthakenhe-arle irremeke. Kenhe ikwere-iperre-arle
    nhenge Akngeyele renhe alkere akertne-werne akngeke itne apeke nhenhe renhe akaperte-werne
    ileke. Itne itirrintyeke itelaremele, “Kelewe! Anwerne kele itelareme. Arrule
    anthurre nhenge ayeye ilentye akngerre Ngkarte-kenhele intelhe-ileke nthakenhe-arle-irretyeke-akerte,
    anwerne arratye areke arne yanhe areye irrerlenge.”
  qvc-NT: 'Piru noqaykuna yach''akuqningunaqam chay tyimpupiqa manaraq intyindirqayllapachu
    chay pasashqambaqqa. Piru Jisus kawsamushpa, syiluman riptinraqmi, yuyarqayllapa:
    Dyuspaq rimaqkunam Santu Librumbi iskibrishqana karqan yumbay chay pasashqambaq,
    nishpa.'
  tgl-ULB: Hindi naunawaan ng kaniyang mga alagad ang mga ito sa simula, ngunit nang
    maluwalhati na si Jesus, naalala nila na ang mga bagay na ito ay nasulat patungkol
    sa kaniya at na ginawa nila sa kaniya ang mga bagay na ito ay.
  cbs-NT: januxun ja dukun Jesús jaskai nun jawen tsumabun nun jawa ninkakin pewama
    iniki. Jakia chipu Diosun Jesús bestenwainmaken shinankin jaska dasibi ikima ja
    kenenibu inun kenwankubidanshinabu shinankin atimas jakidi nun ninkaniki.
  xtm-NTPP: Xi'na‑ka ma, masu ni ka jaku'ni ini tee ka ndikin ya ma. Kovaa nuu ni
    jinu ja ni ka jini ñayii ma jayiñu'u Jesús ma, te ni ka ndaka'án tee ka ndikin
    ya ma ndaka ja ni kuu ma, vaa sukan jâ ndee nuu tutu Su'si ma ja sukan ko kuu
    ma.
  nnq-nnq: Kingobu chenie akinapunji bakwe bamanyingitije ile yene, nambu Yesu apakiba
    akoigwe, penia ngabakombakela genia gakiba gaandikigwe kunhwalo gwa jweno, na
    kutenda bandu bakiba bantendila genia.
  bao-NT: Ména jĩcãtoacãra, jãa cʉ̃ buerã pea, atere jãa tʉo majitiwʉ. Ca bii yaicoaricʉ
    nii pacagʉ Jesús cʉ̃ ca cati tuaro jiropʉ docare, ate niipetirije cʉ̃re cʉ̃ja
    ca tiiriquere, Ʉmʉreco Pacʉ wederiquepʉ cʉ̃ ca biiperena cʉ̃ja ca owarique ca
    niirijere jãa tʉo majiwʉ.
  san-ORI: ଅସ୍ୟାଃ ଘଟନାଯାସ୍ତାତ୍ପର୍ୟ୍ୟଂ ଶିଷ୍ୟାଃ ପ୍ରଥମଂ ନାବୁଧ୍ୟନ୍ତ, କିନ୍ତୁ ଯୀଶୌ ମହିମାନଂ
    ପ୍ରାପ୍ତେ ସତି ୱାକ୍ୟମିଦଂ ତସ୍ମିନ ଅକଥ୍ୟତ ଲୋକାଶ୍ଚ ତମ୍ପ୍ରତୀତ୍ଥମ୍ ଅକୁର୍ୱ୍ୱନ୍ ଇତି ତେ ସ୍ମୃତୱନ୍ତଃ|
  huv-NT: Wǘxan tenguial ajlüy aag ayaj minipilan nej ngo majawüw neol. Ndoj, wüx
    Teat Jesús landilil andüy tiül cielo, quiaj leaad omeajtsüw naleaing meáwan leaw
    tajlüy quiaj; aag ayaj landoj lamarangüch wüx nawiig nde tanomb.
  otn-NT: Nu̱p'ʉ rá̱ mʉdi hi̱ngui̱ pa̱hyø xädi ra̱ Jesús hanja'a̱ te øt'e. Pɛ nu̱'mø
    mi̱ ma ma̱hɛ̱ts'i̱ ra̱ Jesús, ja bi zo yø mmʉi p'ʉya, ngue nu̱'a̱ te gäma̱ hya̱
    xi̱ nja, ya ma̱nt'ot'i ngue ngu̱'a̱ ja ngue di̱ nja.
  nop-nop: Unduŋ tubune Jesu mihiŋiye adi nemek u kaŋ mu nadidakalegiŋ ala kougoŋ
    kumuŋ gineniŋ kaikaaŋ pilali kunum hautanit mintadakaleune mihiŋiyedi nadidakalegiŋ.
    Youkudip Mede gineŋ Jesudok mede youkiŋ undugoŋ timiŋgiŋ u nadidakalegiŋ.
  obo-NT: To iddon timpu, waa pa nokaabbot iddos mgo tinodduwan din to kohulugan tadda.
    To novadnow woy novatun don si Disas, idda pa sikandan nokosampot no iddos id
    puungan dan kandin, idda vos en kos no‑ikahi riyot Nosulat no Kahit Monama.
  cak-ENT: Y pa nabey, ronojel re' man xk'ax ta c'a cheque ri rachibila'. Y xk'ax
    cheque c'a ja tok ri Jesús c'astajnük chic e chiquicojol ri caminaki' y c'o chic
    ruk'ij. C'ateri' c'a tok xka' chiquic'u'x que ronojel re' tz'iban can, que nc'atzinej
    na c'a que nbanatüj, y quiri' vi, roma cachi'el ri tz'iban can, quiri' xbanatüj.
  lif-NT: ᤋᤃᤡᤃ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤖᤧᤒᤠ ᤌᤣᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
    ᤁᤖ ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢ᤺ᤴ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤏᤢ᤺ᤰᤂᤧ ᤐᤣᤀᤠᤱᤗᤰ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤛᤠᤵᤋᤧᤒᤠ
    ᤏᤢ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤢᤶᤛᤧ ᤗᤠᤶᤍᤣ᤺ᤱ ᤌᤠᤖᤡᤰ ᤔᤧᤒᤣᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: De quīvī ñúcuán de ndá tēe scuáha jíín yā nduú ní jícūhun inī dē jā súcuán
    quée ndaā ndācá jā yósō nūū tutū īī. De jondē tá nī nduñáhnú Jesús jā cuánohōn
    yā andiví, de sá de nī nūcūhun inī dē ndá tūhun jā yósō sīquī yā, jíín jā súcuán
    nī nsāhá ndá dē jíín yā.
  san-TIB: ཨསྱཱཿ གྷཊནཱཡཱསྟཱཏྤཪྻྱཾ ཤིཥྱཱཿ པྲཐམཾ ནཱབུདྷྱནྟ, ཀིནྟུ ཡཱིཤཽ མཧིམཱནཾ པྲཱཔྟེ
    སཏི ཝཱཀྱམིདཾ ཏསྨིན ཨཀཐྱཏ ལོཀཱཤྩ ཏམྤྲཏཱིཏྠམ྄ ཨཀུཪྻྭན྄ ཨིཏི ཏེ སྨྲྀཏཝནྟཿ།
  qve-NT: Jesuspa discipulonkunaqa chay ratopiqa manan entienderankuchu chaykuna pasasqanmantaqa.
    Ichaqa hanaq pachaman Jesuspa ripusqanpa qepanmanñan, chayraq discipulonkunaqa
    chaykuna pasasqanmanta yuyarispa entienderanku. Hinaspan yuyariranku, Jesusmanta
    Bibliapi sayna rimasqanta, hinallataq paymanta chaykunaqa escribisqa kasqanmantawan
    ima.
  pao-NT: '@see-verse:JHN.012.015'
  cbu-NT: 'Iy wipunashini anoo paranguni, natumasa nda kaapa mangoonarangani. Itaru,
    zapish uru Isus Waparip kanapuramchu, iysha anush mangoonarangtanicha. Mangeetsini
    p''tseeranguni, Apanllee kuk chinaranguni, anush, Maá, zurakcha: watacha tputs
    sheenllu; Apanllee kuk tatsamooranganaya, táranginiya.'
  usa-usa: maamin-áímmá Áánûqtuni agamatá-kánnáágó tiráimma áqnáabaq Îtuni iyápó-annama
    íma ítaraae. aanibo anaaékaqa Îtumma pukáipike Áánûqtuma tágama-yataapi mamá atóbamakaitata
    mikáq yeráwáqá yúyánákáq maréta tirááe. Áánûqtuni agamatá-kánnáágó tiráimma yaákaq
    urááe.
  soy-soy: Upipirɛtiki ɑ́pi pɛɛ lɛlɛɛ n wɑi ɑsei kõ kɛlenɛ. Amɑ́ kɛ Uléécɑɑ uu
    Yeesu ríyu n wɑisɛ kɑpi pɛɛ léisɛ rɛ lɛ̃ kɛ pisoi ɑpi nní u n wɑ kɑí pɛɛ mɛkɛɛ-mɛ
    ukɛcɑ́ɑ́ wɔ́lɑɑlɛ̃.
  hui-hui: Ani biyagola ibunaga talima piaga biaru ti irane manda nabi henego maha
    ibu mo yaraga halu wá taraore holeneha pu hayagola howa ani bulebira lalu Anduane
    Homogonaga mbugani gilibu wini ngadaguaore wali agalime ibuhondo ani biyadago
    ti lo manda bini.
  amf-amf: Yesussa paanan yivaynaar ogo wulam birayse bhocchadehe; ko dahaannaar Yesus
    cecindar utayse kinin gobshadhonsa budonte, ogono wul kinnon goynsa thaapadhonbee
    waadadhadhonbe ogo wodanka kena bhoq ko hamade.
  quc-NNT: Pa taq ri q'ij ri' ru tijoxelab' ri Jesús man xkich'ob' tä ri tajin käb'antajik.
    Te k'u ri' aretaq xnimarisax u q'ij ri Jesús, xna'taj chke chi ronojel wa' ri
    kilom are tz'ib'tal loq chrij ri Are', ronojel k'ut b'antajinaq.
  dob-dob: Tuta gote ꞌena ꞌina tononoyao nigeya ona nina sinuwanuwa sabwaleni, ta
    esi Yesu ꞌina toololimana mulinaya sinuwaꞌiꞌisina ona nina Buki Tabu ꞌenega, tuga
    nadigega toꞌase tomota siguinuwena Yesu ꞌena.
  wrs-wrs: Seilmba hevtindiva tit vivna hona moana plalmba. Heva os venamba, Yesusva
    phonamba pokamariniva, nonamba Sesoava hevna pusambanakambara hemba desvhoana,
    wo himba henga ningna, osva honamba novol velohmanav hemba. Wo himba ningna nomba,
    osva kava doa vinina honamba hemba.
  mca-mca: In i'nk'a he' ƚ'ijatshenhei nite' nikfelik'iha ekewe' wekwek. Qa i'nk'aƚe
    ha' Jesús in wapiletspha'm iye na' wa's qa yijamti'ik'i ke' we'nika'ajji' pa'aj
    in hik hakha'ija t'ejuyets kekhewe'en, qa ƚekhewel iye t'ejuyets iye hekhewe'en
    in yaqsiimijkii ke' wekwek.
  tzo-TZC: Ti jech icꞌot ta pasel taje, muꞌyuc laj yaꞌibeic smelol ti yajchancꞌoptaque.
    Jaꞌ to laj yaꞌibeic smelol ti cꞌalal laj xa yichꞌ slequilal ti Jesuse. Laj snaꞌic
    ti jech onoꞌox tsꞌibabil ti scꞌoplale. Yuꞌun jech onoꞌox icꞌot ta pasel.
  mya-mya: တ​ပည့်​တော်​တို့​သည်​ထို​စဉ်​အ​ခါ​က​ဤ ကျမ်း​ချက်​ကို​နား​မ​လည်​ကြ။ သ​ခင်​ယေ​ရှု
    ဘုန်း​အ​သ​ရေ​ပွင့်​တော်​မူ​သော​အ​ခါ​ကျ​မှ ဤ​ကျမ်း​ချက်​ကား​ကိုယ်​တော်​၏​အ​ကြောင်း
