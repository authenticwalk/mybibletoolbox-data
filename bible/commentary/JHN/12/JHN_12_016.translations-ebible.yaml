    wea i bin raitem baut Zizas wea Baibol ane wanem ol pipol i bin mekem po em.
  hlt-THB: Ak cyk awhtaw a hubatkhqi ing vawhkaw ik-oeihkhqi ve am zasim thai uhy.
    Jesu ce zoeksang na a awm coengawh ni, anih awh ce vawhkaw ik-oeihkhqi ve qee
    hyt na awm nawh ve a ik-oeihkhqi ve ami na sai peek hy, tice a ming zaksim hyn
    hy.
  soq-soq: Iesu donki asiasi Ierusalemwa odedio apana uaraia me wadaposisaio wawe
    alala dewa ema ewane ipawaida mai atentopona, dia, muriwa os atentoiena. Iesu
    uboo odene alene Mamba tampe sapawaida do wandia walamawe dewa sa ewamoiena insaisawa
    uwauwo odendewaleno tauma atentoiena. Ita do walama sawo mo atentoiena dewa sa
    uduudu segantono eweiena, sa ipa dima bauta buka bedewe girumalena ulaipalen.
  qub-qub: Chayno caycashanta disïpuluncuna rimiryäga manami tantiyaranchu. Wañushanpita
    cawarircamur janaj pachaman aywacuptinraj yarpäriran Jesús rurashancunaga llapanpis
    Tayta Diospa palabrancho niycashannölla caycashanta.
  att-att: Á yù ira sinudduán ni Apu Kesu, arád da nánnámmuán yù kebalinán nayù netúrâ.
    Ngam ta kabalin na naginnanolay nga limibbè ta lángì, ninonò da laguk ta yáyù
    kapalurò nayù dán nga netúrâ nga meyannung sù pattake na ta dongki nga minay ta
    Jerusalem.
  bki-bki: Ana ea telikiti na, kumemi naiagagoano na Yesu kiano, kumemi maka nuvisidomial
    iliano na, mia iorou, telikiti napano naio bavin mave bisi, kumemi nubitilubar
    ka iliano moruo re nua nei naio berial naio memedu, ka napano naio mila vite nonovio
    memedu ga ka venia nam̃a Vivitauiano Lu aberialio beamu ka mia Naverikariano naio
    rilaio.
  bqp-bqp: A ìbanↄ dí yã pìi mì dↄ̃ gĩaro. Yesu futɛ à tana gakuri gũn gbɛran ò
    dↄ̃̀ sà kũ ò yã pìi kɛ̃̀ a musumɛ, akũ mↄ́kↄ̃nↄ mɛ́ ò a pínki kɛ̀nɛ.
  mcp-mcp: '*Ompwíín ɔ́ Yésus bwə́ áshígɛ́ fwo wámbʉlə sâ í á ŋgə sɨ̂y yí fwála dɔɔŋgʉ́d.
    Bwə́ á ka kə tə́dʉga gwo ja Yésus nyə á ŋwa gúmə́ yí; bwə́ mú mpu nə́ í á bə cilyá
    shú mə́ Yésus, sɔ́ɔ́lʉ́gʉ́ wɔɔŋg nə́mə́ wə́ bwə́ á sá nyə yí.'
  hat-hat: Disip yo pa t' konprann bagay sa yo lamenm. Men, se jouk apre, lè Jezi
    te fin moute nan syèl la, yo vin chonje tout bagay sa yo te ekri davans nan Liv
    la, epi se sa menm ki te rive lè moun yo te fè sa pou li.
  npl-NT: Itech non tonati itlamachtijkawah mach okajsikamatkeh tlan kijtosneki tlan
    otlamochi, pero satepa ijkuak Jesús oyá ilwikak, itlamachtijkawah okualilnamikeh
    yoijkuilitoka nochi tlan Ye panoskia.
  bgg-bgg: Ji pha ishak shii airo samoythek è agao, chiihphado è Isu biisiie shii
    hòi mage shii, jigigam shii yao pha ji aishii yao ara ithek è now.
  eng-TCENT: (His disciples did not understand these things at first, but when Jesus
    was glorified, they remembered that these things were written about him, and that
    these things had been done to him.)
  eng-BSB: At first His disciples did not understand these things, but after Jesus
    was glorified they remembered what had been done to Him, and they realized that
    these very things had also been written about Him.
  cpu-NT: Ovakeraini, te inkemathataiyeroni iriyotaane iroka. Iro kantacha jovajenokashitaaroranki
    irovaneenkaro Jesús, aripaitera ikinkishiretanaka iriitakera Jesús josankinatakoyeetzi.
  san-ASM: অস্যাঃ ঘটনাযাস্তাৎপৰ্য্যং শিষ্যাঃ প্ৰথমং নাবুধ্যন্ত, কিন্তু যীশৌ মহিমানং
    প্ৰাপ্তে সতি ৱাক্যমিদং তস্মিন অকথ্যত লোকাশ্চ তম্প্ৰতীত্থম্ অকুৰ্ৱ্ৱন্ ইতি তে স্মৃতৱন্তঃ|
  tac-NT: Alué Esusi oyérameka tabilé námale tachiri ruyame ko alué ra'íchali Onorúgame
    ra'ichálila churigá ko Esusi, 'lige a'kinánaka 'la námale. Napu'lige Esusi uchéchigo
    siné naresa alawá napu'lige mukusá, 'liko alué oyérame 'la námale ye ra'íchali
    'la ruwíligo churigá 'simio alué Esusi. 'La nélále bijchiá a'chigóriga níligo
    napurigá anílige Onorúgame ra'ichálila 'we 'ya.
  eng-WEBPB: His disciples didn’t understand these things at first, but when Jesus
    was glorified, then they remembered that these things were written about him,
    and that they had done these things to him.
  gfk-H: Ira nuna bulu na hausur pa diet ga luena palai baa ta kaiken ra linga. Senbia
    namur um ing no minamari Iesu gata hanuat puasa, diet ga lik lah bia di gata pakat
    tar kaiken ra nianga utana, ma bia diet gata gil tar mah kaiken tana.
  viv-viv: Tu Yesu doniki kwaune giyage ana toveya, ime ana tomuliya keke adahalamaneni
    Yaubada bonana etoꞋetoladina gigahe amine Yesu gihuluva. Au tova mulina Yesu gimididi-havagi
    be yana wakikaiwabu Tamana againe gilaka ana toveya, gavaimi Yaubada bonana ana
    toꞋawatalatalaina Bana faꞋine giꞋetoladina ada badi miYuda Yesu againe hihuluva,
    medema anuwaꞋafolegena.
  yao-yao: Kundanda ŵakulijiganya ŵao nganaimanyililaga indu iyatyochele, nambo paŵasyuchile
    Che Yesu ni kukuswa, pelepo ŵakulijiganya ŵagakumbuchile Malembelo ga Akunnungu
    apala pagasasile yankati ŵelewo, ni ŵandu iŵatite pakumpanganyichisya.
  tgp-tgp: Tiroma, tamlohi usuri non Iesu la sopo levosahia, pani la pa mele r̃omr̃omia
    hin pongi atu mo turu na nona mateia mo sahe na tuka. Hinau tari la masese la
    tataholo hin haratu la ulia na Retiulia vara la pa sohena.
  auc-NT: Tömënäni dodäni näni angaï baï cædinque Itota ingante bee tencæ taodäni
    adinque Itota nänö në ëmïñæ̈näni ïñömö, Æbänö cædänii, ante mänïñedë ëñënämaï
    inte wædönänimpa. Wæætë edæ Itota Wængonguï ñäö ëmöñömö ocæ̈ ëmænte gocä adinque
    tömengä ëmïñæ̈näni mänïñedë ate edæ, Itota ingante waodäni ñöwo näni cædönö ante
    dodäni wëënëñedë yewæ̈mongadänimpa, ante pönente wædönänimpa.
  kbc-NT: Igaanaɡ̶a onaditege niɡ̶ijo anodiotibece, aɡ̶oyowooɡ̶odi niɡ̶ica anodaa
    diitigi niɡ̶ida anee Jesus. Pida niɡ̶idiaaɡ̶idi noɡ̶opitedibigimece Jesus ditibigimedi,
    odaa joɡ̶onalaɡ̶atibige niɡ̶ijoa aneeta Aneotedoɡ̶oji lotaɡ̶a, codaa aaɡ̶aɡ̶a
    onalaɡ̶atibige niɡ̶ijoa anodigotalo niɡ̶ijo noiigi.
  bmh-bmh: Gonugau tapaimaraneu dudu igul go amegai guzenemen ze go zebigeg go i abiu.
    Bo, aiu ses Yesus Mesgai wag simau ziwas ebu, go ze go Uwait nugau ze dareu en
    dabeleimai, anemen, go Yesus en aneun. Go duailel agen Zerusalem uzan guzenemen
    koli go en dabilemen.
  ctu-BL: Jini xcʌnt'añob i cha'an ma'anic tsi' ñaxan ch'ʌmbeyob isujm chuqui woli'
    yujtel. Ti wi'il che' bʌ tsa' aq'uenti i ñuclel Jesús, tsi' ña'tayob chuqui tac
    ts'ijbubil cha'an Jesús yic'ot chuqui tac tsa' tumbenti ti pañimil.
  meq-meq: Ahəl niye na, gawla i Yesu hay tə sər bazlam niye a tsik ka Yesu na, tə
    sər zuk bay. Ahəl nakə Mbəlom a bəz ha məzlaɓ i Yesu, a matayaw a gər aye na,
    bazlam i Mbəlom kə tsik faya andza niye deɗek ada ndo hay tə ge andza niye dərmak.
  noa-H: Heeu hi mamag k'abaadeewai chan maach chi dʌ̈i wënʌrraajerr k'ʌʌnau chan
    marau bʌ̃ʌrjã k'augba naajim, jãgwiata mamag k'ajĩ. Maimua ya nassi pawia hich
    Haai haar hʌ̃gt'ar petarr k'urta marau k'ap'ʌ hap'öbaadëjim, ya hag nawe hi jãgju
    Hẽwandam hiek p'ã sĩsidʌm gaai jãg jaau sim haawai juaujö jãgtarr.
  alp-NT: Kena mere Yesuse Eni maka luluaru esi nati saisa rebe eono mere mo. Po kena
    Alla Iono tamata esi isike Yesuse le Imata kai Ikwana suike pine Eni maka luluaru
    esi nete be pusue rebe tamata esi onoe ete Yesuse mere sakesa kai Alla Eni lepata
    rebe lekilu kena Yesuse.
  san-VEL: asyaa.h gha.tanaayaastaatparyya.m "si.syaa.h prathama.m naabudhyanta, kintu
    yii"sau mahimaana.m praapte sati vaakyamida.m tasmina akathyata lokaa"sca tampratiittham
    akurvvan iti te sm.rtavanta.h|
  kbq-kbq: Hagi agri amage nentaza disaipol naga'mo'za e'inama pusante hiazana antahi
    so'e osu'naze. Hianagi Jisasi'ma hanave'afi mrerino, Ra agi erige'za zamagra zamagesa
    nentahi'za, e'i Agriku huno avontafepina krente'negeno, amazana Agrite fore hie
    hu'naze.
  kbh-kbh: Chca orna, Jesusbe uatsjéndayënga chë soyëngama ndoñe tonjanësertá; pero
    chents̈ana, Jesús corente bëtsá yomnama Bëngbe Bëtsá tojaninÿanÿé ora, chë uatsjéndayënga
    chama tmojanenojuabó, lempe nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe iuayancá
    y cachcá Jesúseftaca tojanopasama.
  ron-LSB: La început, discipolii lui nu au înțeles aceste lucruri, dar când Isus
    a fost glorificat, atunci și-au adus aminte că aceste lucruri au fost scrise despre
    el și că ei i-au făcut aceste lucruri.
  pon-pon: A japwilim a tounpadak kan jota madan weweki mepukat. A Iejuj lao linanlar,
    irail ap tamanda mepukat, me indinidier duen i, o me ir wiai on i mepukat.
  nhe-BL: Achtohuiya tojuanti tiimomachtijcahua ax tijmachilijque para Jesús quitlamiltiyaya
    tlen ijcuilijtoc ipan Itlajtol Toteco para panosquía. Pero quema Jesús mocueptoya
    elhuicac huan Toteco quihueyitlalijtoya, tiquilnamijque quesqui tlamantli panotoya
    tlen ijcuilijtoc ipan Itlajtol Toteco para yajaya quichihuasquía o para tlacame
    ma quichihuilica.
  sps-sps: An matisian Tsunia gim to ma nat faamuan iny a foka to, san tan nainy to
    te tsun fatabin fi Jisas sa naa fi tana pan tan fuainy siinaiv Tsuan Gormirmir,
    ri fakats fatabiny ton vegiau te pokei tsuk mi Ya tan Vegiau Ten Gov, ana foka
    to te kat ari ten Jisas te pokei faruak mi ri tan Vegiau Ten Gov.
  wnc-wnc: Siwan Jesuta kuwawan ninu pandetnata wamu wa matakut taknga buya unin aakgak
    ngang dua natapbumang. Dua natake yuwatna Jesuta kungwake gatuna enake enane kopana
    wamu waaknga natdekumang. Natdeke aminbamda zagwa tatak deke wamu yanggamatake
    tasiking kakngae gatunin natdekumang.
  bus-bus: À ìbanↄↄ e yã pì mì dↄ̃ gĩaro. Yesu fɛɛ à tana gakui guu gbɛran aↄ̃ↄ dↄ̃̀
    sa kɛ̀ wà yã pì kɛ̃̀ à musumɛ, ben aↄ̃pinↄ bé wà à píngi kɛ̀nɛ.
  gub-BL: A'e 'ar mehe we nurukwaw kwaw a'e ma'e ure rihi. Zezuz ywate iho re urema'enukwaw
    a'e ze'eg imuapyk pyrer rehe. — Azeharomoete teko uzapo a'e ma'e ze'eg kwehe arer
    imuaze pà a'e wà, uru'e urezeupeupe a'e mehe kury.
  imo-imo: Oi Jisas naa toli eno kinye molorumu wali yu lombili andolimani kano ulumanga
    pulumu naa pilko ltingi, pele kau liko manjiringi. Jisas yu imbomani toringi Goteni
    yu kelepa mulu kombuna olando lipe yu tepa kondorumu wali eno kano uluma, oi yu
    mulu kombuna naa pupili wendo orumu, kelko pilkolio, Jisas maina mainye naa opili
    yundo pele wendo ombalo mele oi bukuna toko panjiringi mele pele imbomani yu kinye
    teringi mele kape yuni terimu mele kape liko manjiringi.
  boj-boj: Bati deqa Yesus aqa aŋgro naŋgi anjam di aqa utru poinjrosai. Bunuqna Yesus
    a moisiq ñam koba onaqa naŋgi anjam deqa olo are qalsib endegsib mareb, “Bole,
    anjam di Yesus qa neŋgreŋyeb deqa tamo uŋgasari naŋgi leleŋoqnsib a biŋiyoqneb.”
  eng-DRA: These things his disciples did not know at the first; but when Jesus was
    glorified, then they remembered that these things were written of him, and that
    they had done these things to him.
  knf-knf: Uko mënţ baţaşarul baanyikrën wa wal mënţ. Kë wal wi mndëm mi Yeŧu mambiiŋ
    awinana kë başë leş kë iko mënţ bŧi ipiiŧana ţi a ţi Ulibra wi Naşibaţi kë babot
    adola ya.
  san-KHM: អស្យាះ ឃដនាយាស្តាត្បយ៌្យំ ឝិឞ្យាះ ប្រថមំ នាពុធ្យន្ត, កិន្តុ យីឝៅ មហិមានំ
    ប្រាប្តេ សតិ វាក្យមិទំ តស្មិន អកថ្យត លោកាឝ្ច តម្ប្រតីត្ថម៑ អកុវ៌្វន៑ ឥតិ តេ ស្ម្ឫតវន្តះ។
  arn-NT: Feychi antü mew kisu ñi pu disipulu ngüneduamlafi engün chumngelu ñi feypilen
    tüfachi dungu. Welu Jesus feychi dew püratulu wenu mapu mew, kisu ñi pu disipulu
    ngüneduami wüla engün kom tüfachi dungu ñi wirilen femngechi dungu ñi femael ta
    Jesus, ka femngechi dungu mew ñi rupayael ta Jesus.
  zas-NT: Yaloj ad bigniaꞌt ree xbejn Jesús ni cayajc. Per chi ma bayëꞌpaman xanyabaa,
    dxel bigniaꞌ reeman guial zian ca loj xtiidx Dios xcwentaman, zeel gojc zian.
  ken-NT: Mpok anɛ barak ayɔ áfákárí, baghɔk Yesu kɛjwimɛm bɛ mɛnyɨŋ ɛbhɛn básɨŋɨ
    ɛ̌ti yi kɛ bɛ́fù nɔ́ tɛtɛp. Kɛ mpok Yesu apɛrɛnsɛm ndǔ nɛpɛ́m nɛ Mandɛm asɔt
    yi amfay achyɛ yi kɛnókó, bátɨk yɛ bɛ básɨŋ nyaka mɛnyɨŋ ɛbhɔ ɛ̌ti yi. Bátɨk
    nkwɔ́ ɛnyǔ mɛnyɨŋ ɛbhɔ bɛ́fákári ntá yi.
