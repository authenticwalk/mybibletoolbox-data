  dso-dso: ଆରି ମକେ କୁର୍‌ସେ ଟେକ୍‌ଲେ, ସବୁ ଲକ୍‌ମନ୍‌କେ ମର୍‌ବାଟେ ଜିକ୍‌ବି ” ବଲି କଇଲା ।
  meu-meu: Lau na tanobada ai bae piugu isi; unu amo taunimanima iboudiai lau dekegu
