  mkl-mkl: Wɑɑti iyi ɑɑ som hɑi ilɛ ɑ kɔɑm lele, wɑɑti bɛɛbɛi ɑn fɑ inɛ fei wɑ bi
    tom.
  gaq-gaq: ଆରି ନେଙ୍ଗ୍ ଜଦି ମଞ୍ଚ୍‌ପୁର୍‌ବାନ୍‍ ଆଡ଼ାତ୍ରା ଣ୍ଡେଏ ଆତେନ୍‌ ବେଲା ସାପାରେକେ ନେଙ୍ଗ୍‍ଡାଗ୍ରା
    ଙ୍ଗୁଏ ।
  gof-RNT: Qassi taani sa7appe dhoqqu oosettida wode asa ubbaa taakko ehana” yaagis.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‍ଏତେ ଚେତାନ୍‌ତେ ରାକାବଃରେଦ, ସବେନ୍‌କକେ ଆଇଙ୍ଗ୍‌ତାଃତେଇଙ୍ଗ୍‌
    ଥାଇଜ୍‌ ଇଦିକଆ ।
  gah-gah: Imane mikasigutí zaló nilími otikiko, numutó namató vegená alesa molo kemekugo,
