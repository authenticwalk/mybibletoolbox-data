  bod-N: གལ་ཏེ་ང་རང་ས་གཞི་ལས་གྱེན་དུ་བསྒྲེངས༌ན། མི་ཐམས་ཅད་བདག་གི་དྲུང་དུ་བསྡུ་བར་བྱེད་ཅེས་གསུངས་སོ།།
