  sim-sim: Ter misambi torok amu linduwa. Hako avak anin miandok li hauowekwa nir.
    Ushinak ma musha anhik a laharakwa nir.�
  npi-ULB: अनि जब म पृथ्वीबाट उचालिन्छु, म सबैलाई आफूतिर खिँच्‍नेछु ।”
  cgc-cgc: Daw ibetang aren naan ta kaoy daw ipadatas alin ta basak, ipakita ko ake
    na kaluoy ta tanan na mga ittaw aged magtuo danen ki yaken.”
  tim-tim: Luâk bikŋande nâ lâwinân hokat nekmâ mem agatbiâ âmâ ainâk luâk âmbâle
