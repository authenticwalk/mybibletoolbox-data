  aii-aii: ”ܘܐܵܢܵܐ ܐܝܼܡܲܢ ܕܦܵܝܫܹܢ ܡܘܼܪܡܵܐ ܡ̣ܢ ܐܲܪܥܵܐ، ܒܸܬ ܓܵܪܫܹܢ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܠܟܸܣܠܝܼ.“
  esk-NT: Aasrii kivikkauguma marrumakŋa nunamiñ nuqitkisigitka iluqaisa iñuich uvaŋnun.”
