  dgz-dgz: Go ne, piup ma gapan ne paina to endawanegepiwa waenapan iravi wa upamopen
    nek nenan onamoin.”
  eng-GNV: And I, if I were lift vp from the earth, will drawe all men vnto me.
  zaa-NT: Canchu chi ichìtha cą inte' de loyu nna, làniana gunia' qui'ni iyaba ca
    enne' nna ccá cą sentir la' tsì'ilatsi' quia' por làcą.
  eng-WEBSTER: And I, if I shall be lifted up from the earth, will draw all men to
    me.
  guh-guh: Itsa neyotarutsiana cruzajavabelia tanebeyaxuabinexa, nexata daxitajivi
