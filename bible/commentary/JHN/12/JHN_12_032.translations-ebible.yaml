  wbp-wbp: Yapangku kapujulu jarna-mani walya-jangka. Kajijili jarna-mani kujarlu,
    yapa karnaju ngaju-kurra-mani panu-juku.”
  luo-luo: To an, bangʼ kosetingʼa malo mogola e pinyni, to anaywa ji duto ira.”
  nhe-NT: Huan quema nechtlejcoltise ipan cuamapeli, niquinyoltilanas nochi tlacame
