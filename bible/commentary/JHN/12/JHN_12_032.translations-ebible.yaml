  bba-bba: Sɑnɑm mɛ bɑ koo mɑn suɑ tem di bu bwɛ̃, sɑnɑm mɛyɑ kon tɔmbu kpuro tii
    ɡɑwe.
  eng-KJVCPB: And I, if I be lifted up from the earth, will draw all men unto me.
  kgk-NT: —Ha xe ko, ko yvy-gwi xe rupi rire kurusu-rehe, anhemoirũ uka-ta entéro
