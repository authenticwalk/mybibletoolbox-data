  yor-yor: Àti èmi, bí a bá gbé mi sókè kúrò ní ayé, èmi ó fa gbogbo ènìyàn sọ́dọ̀
    ara mi!”
  wos-wos: Wuniré haréka hatekandat wuni atéfék héfambu rekwa du takwaré wunika hura
    yatawuni.”
  emp-NTPO: Mʌ̃ ʌ̃tʌ jira b̶ʌbʌdad̶e mʌ̃a jũmarãda eneya mʌ̃ ĩjãnamãrẽã.–
  eng-F35: While I, if I be lifted up from the earth, I will draw all people to myself.”
  ind-ind: Lalu Aku, Sang Anak Adam, akan diangkat dan digantung tinggi di atas tanah.
    Ketika hal itu terjadi, Aku akan membuka jalan supaya setiap orang bisa datang
    kepada-Ku.”
  pes-OPCB: وقتی مرا از زمین بلند کردید، همه را به سوی خود جذب خواهم کرد.»
  mpt-mpt: i ne nemeb moniba atdimo nemasaniba silo bikitneniba as baka obo bikiniba
