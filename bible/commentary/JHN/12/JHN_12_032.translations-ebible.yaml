  swh-ONEN: Lakini mimi, nikiinuliwa kutoka nchi, nitawavuta watu wote waje kwangu.”
  wbi-wbi: Neke ningatosivue kukyanya kuhuma mu iisi iji, nikuvapelela vooni kukwisa
