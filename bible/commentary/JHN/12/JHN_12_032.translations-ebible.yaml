  yva-NT: Weramu Risyamo arono indati wo inaijaseo ti rino vombe irati mine so rai,
    weamo Syo vatan tenambe maugav ti wanave Rinai.”
  dgc-dgc: Ey sakén,” kagi ni Jesus, “ta péngiekpét de diyakén ta te tolnék a kayo,
    éy paadeneén ko i étanan a tolay diyakén a ipasakup diyakén.”
  zpm-NT: Sac zeeṉe laa naa quia glaa lo cruz, ga cuedz naa grëse miech zeeṉa sëëb
    zho xnëz naa.
  hix-NT: Uro ryhe, takryexem me wehxaha hampànà, yukryeka hoye. Àro hoye ro rohyaka
