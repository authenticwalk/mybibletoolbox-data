verse: JHN.012.032
translations:
  kpx-kpx: '@see-verse:JHN.012.031'
  okv-H: Eto namo avo jigoro vivihe embo tapa amo nau degi ta puvuresora,”
  tbo-tbo: Ma tau apo hina wohepau po lawa atapuhi a teina gogonihi po hina nei uyahiu.’
  mal-C: ഞാൻ ഭൂമിയിൽനിന്ന് ഉയർത്തപ്പെടുമ്പോൾ സകലമനുഷ്യരെയും എന്നിലേക്ക് ആകർഷിക്കും.”
  grc-SR: Κἀγὼ ⸂ἐὰν⸃ ὑψωθῶ ἐκ τῆς γῆς, πάντας ἑλκύσω πρὸς ἐμαυτόν.
  bgc-bgc: अर मै जै धरती पै तै ऊँच्चे पै चढ़ाया जाऊँगा, तो सारया नै अपणे कान्ही खिच्चुगाँ।”
  khz-khz: Ne au tanopara na pene gapi-itiku, voanana taunilimalima maparara au geku
    ai pana rolo kavira.”
  deu-TKW: Und ich, wenn ich von der Erde erhöht werde, so werde ich alle zu mir ziehen.
  zsr-NT: Naꞌa, chquiꞌ luchisëꞌ nedaꞌ xtsaꞌ bönniꞌ ludöddëꞌ nedaꞌ, gunaꞌ ga ludúb
    quiaꞌ yúguꞌtë bunách.
  lin-lin: Mpe tango bakotombola Ngai longwa na mabele, nakobenda bato nyonso epai
    na Ngai.
  hns-NT: Djab ham khambha par oethaawal djaabe, tab ham sab koi ke apane me bieswaas
    karwaabe.”
  noa-E: Pari ĩchab mag ʉ̈gthaa õor khapanag dakhĩir mʉ jiirjop sĩuwia thõobarmuata
    mʉch iek ʉ̈khamam khʉʉnan mua thumaa mʉchig paa aumajugui ajim.
  eng-EMTV: And I, if I be lifted up from the earth, will draw all peoples to Myself.”
  mib-NT: Te ruhū, núu na jínu condita caa ri cuu rī ini ñayɨ̄vɨ́, te sáha ri jeē
    jnáā tāca ñáyuu quɨ̄vɨcoo i ndaha ri, achí yá.
  lif-NT2: कर इङ्‌गाॽग इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् थाःङ् पङ्‌सिङ्‌ङाल्‍ले़ काक् मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽ इङ्‌गाॽ ले़प्‍माङ् उःक्‍खुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nene peniyinuliwa panani kuhuma pamulima yati kila mmonga yati ihutika
    kwangu.”
  mmx-mmx: Do dina vaxarem ia uto vana at laxaba la nia ana urut upana basinge na
    lavatbung menemen, nenia anaba sat tomtom ka limixin axap saparav ia.”
  cbr-NT: '''Ëx unin i curúsocënu matáscë ''itancëxun cana camabi menu ''icë uni ''ëmia
    sinánun ''imiti ''ain.'
  tee-NT: Ju quit'in ni acxtucmuc'acana' ju lacacurus pus ac'at'asanik'oyach ju laquimacni
    tachi chun ju lapanacni.
  eng-LSV: and I, if I may be lifted up from the earth, will draw all men to Myself.”
  cak-NT: Y cuando ren xquijotobex chech ri cruz, ri winak xquiepe wiq'uin ren, roma
    can xquisamaj pa cánima, xcha' raja'.
  pah-NT: Nhimbovyrame yva rehe po ti ji imbuhurukapavi yvyakotyve'g̃a ndeaporog̃ita
    tojiko ti g̃a ji rehe javo, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda mɨchi k'ap'ɨa kurusode jira atadak'ãri eujãdeepa, eperãarãpa mɨde
    ijãa p'aneedait'eeda aji.
  xed-xed: Iʼi, baɗu kapaɗifta lu ta na ghəŋa haɗik ya, dzaʼa tɗaktɗak yu ta inda
    mnduha da iʼi,» kaʼa.
  glk-glk: و من، وختی کی از زمین بلنده بم همه‌یه به طرفه خودم اَورم.»
  mks-NT: Jáchi̱ tá ná cata caa na ye̱he̱ já caja i̱ ña̱ ná casáhá ña̱yivi níí cúú
    ñuyíví candeé ini na ye̱he̱ —na̱cachi Jesús.
  gfk-S: Ma iou, be da tatik haut iou sukun no pu, iou ni lamus hawat ira turadi bakut
