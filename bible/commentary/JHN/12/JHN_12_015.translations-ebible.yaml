  zav-NT: Le'e ža'ale Jerosalenṉə' bito žeble. Ḻe'e ggüiašc baza' Rei c̱helen' žie'
    to borr dao'.
  sgz-sgz: “Matananu til Saion, koion gama mátut! Mákái! Erei má ái kamu kabisit,
    a kis i iátin gengen dongki.”
  kek-NT: Mexxucuac la̱ex li cuanquex Sión xban nak yo̱ chak chi cha̱lc le̱ rey. Chirix
