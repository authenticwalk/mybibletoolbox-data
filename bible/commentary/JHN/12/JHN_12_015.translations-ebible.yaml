  azb-azb: «Ey Sion qızı, qorxma. Bax Padşahın bir sıpaya minib gəlir».
  eng-DBY: 'Fear not, daughter of Zion: behold, thy King cometh, sitting on an ass''s
    colt.'
  guo-NT: “Xamal, Jerusalén paklowaxpijwam, ¡nabej nejlewle'! ¡Taem nejrey chaflaenpon
    bur jelti'santat!” —aechox chajia lelspox.
  hla-hla: '@see-verse:JHN.012.014'
  mav-NT: Mi'i tote ta'apyk aikotã sa'a­wy­'ite miwan me Sakaria 9.9 pe Tupana to'e
    hap ewy — Tawa Siãu piaria woro­ho­'oe­ha­kye­ra'at teran ehewa­nĩ­kaptia po pyi
    e. Yt eweiken'ẽ po'og tei'o tawa Ieru­sarẽi piaria katu­pono atipo­'oro irane
    Eipo­rekuat sese ehowawi eheha­kye­ra'at hamo e. Mi'i Miit ti aru atipo­'oro ehowawi
    apykpe eihũ Iumetiu mẽpyt rote tut irane e miwan me Tupana e hap.
  kpf-kpf: “Yerusalem kamân, Sioŋ mâirâp, zen mân keŋgât utnek. Iknek. A kutâ patâziŋ
    gaap. Zâk doŋgi sigan zorat kwâkŋan gaap.”
  ppo-ppo: “Saion be huluamó betó mole senaalerape-ó, mió dia̧ tȩteróló kaae tare
    doasi topo whi̧ utu̧ donki hupuné sisó tómó betóló ai walapa kelere?” erapó.
  hin-2017: “हे सिय्योन की बेटी, मत डर; देख, तेरा राजा गदहे के बच्चे पर चढ़ा हुआ चला
    आता है।”
  bef-bef: Yiona hepato bonaꞌmagita koli mehilo. Gihiti botini lenalitoga nooto toki
    yaga ikeleꞌamofihi megesalo minoto noana. Bu galo.
  amm-amm: “Oi, Saiyono noko nokolalo moi mo noiyo kokolokomoiwo. Na pukwaiwo, moini
    samukukomo nokota siyoli mo na totumo, hoso uofani namoli toni molosai na totumo.”
    Aino tiyomuko, Kotoni puko imoyo, Yolusolimo noko nokolalo monoi.
  zaj-zaj: “Sambiudumbe, gweye kiwambo cha Sayuni! Mndewa wako kokwiza, yapapigwe
    mumgongo wa mhunda mdodo.”
  chq-NT: Jo toon²oon' fo'²‑'oo' tsá² seein²¹ fuu²¹ lɨ sii²¹ Sion. Jǿø²duu' no‑o cwéi¹
    Rǿøi¹³ tyii', tyíin¹ jaain²¹ bu'³.
  swp-swp: '“Siona natuna siu e, tabu u matausi: em Wasawasa i laoma, i bawasae asini
    natuna potana eai.”'
  bjr-bjr: Yeerusaree maqusa moo auqu Sioona maqusee qimarinau. Minara ooqeenaa tamummaqara
    fasiqafa maaqi qimasee akara rinau. Innee Sioona maqusanaasa sia rufiaaqa. Inni
    karaambaiqa innee iannai uridanoommi, doonkisaa ooqu marifi uridanoo.
  aby-aby: '@see-verse:JHN.012.014'
  eng-YLT: '''Fear not, daughter of Sion, lo, thy king doth come, sitting on an ass''
    colt.'''
  jni-jni: Kati ukuna biyau, uca anu sihiyona, ugomo uwe mano ma eze asesere aku zenki.
  kne-kne: “Dakayo ay taga-Jerusalem, adi kayo emegyat, tan nay omal-ali din Ari yo
    ay nangakabayo si anak di dangki.”
  tgj-tgj: “Jayon pamtv gv nyi vdwa, busu mabvka! Siinv aarikunv nonugv dvbv ngv,
    Joklwk rikunv siak yakpa aolo dootokula.”
  gui-NT: Agüɨye equɨye, Sion imembɨ. Mase, co ou ma nderuvicha guasu. Opo ou mburica
    mi taɨrusu vae re. Jocorai oyecuatía oi.
  quc-TT: Maxiꞌj awibꞌ umiꞌalSión. Chawilampeꞌ, petinaq ri ataqanel, kejeninaq la
    puꞌwiꞌ jun laj bꞌur.
  heg-NTPO: “Atuil Yerusalem me, mi lii deken! Atuil kota ‘Sion’ ne, ngat laok elu
    le! Ta mi Lahin na maa son nuan! Un maa ne keledai ana mes dapa.”
  ptu-ptu: “Daa ummahea' inggannakoa' issinna Sion! Petua'i, tomahajammua' sule ussäkei
    mesa keledai mangnguha.”
  bzd-NTPO: A Sión wakpa, kë̀ a' suanuk. Isa̱ú̱, a' blú datse̱ e̱' tkëuleka̱ burro
    pupula ki̱. Es Skëköl yëkkuö tö ichè.
  kwf-kwf: “Kamu ngwae Ꞌi Jerusalem ki, noaꞋa kamu kasi maꞋu! Mulu lisia na ngwae
    tatalafaꞋa kamu neꞋe nia leka maꞋi Ꞌi fafona kala dongki.”
  eng-WYC-2017: The daughter of Zion, do not thou dread; lo! thy king cometh, sitting
    on an ass’s foal [or on the colt of a she-ass].
  eng-WMBB: “Don’t be afraid, daughter of Zion. Behold, your King comes, sitting on
    a donkey’s colt.”
  zat-NTPS: Quebe zrébele le'e, benne' zre̱'e̱ xe̱zre Sión. Le nna'xque, ba za' Wenná
    Bea chee̱le. Zrie̱' tu burro.
  spp-spp: «Siyɔn kànhe pyìibii, yii àha raa fyáge mɛ! Yii wíi, yii saanŋi na ma,
    u à tɛ̀ɛn dùfaanɲjaaga ɲuŋ'i.»
  zty-NTPS: Bi žébele ḻe'e, zoale yež Sión. Le wia nga, za' Benne' nna bi'e ḻe'e.
    Žie' to búrrodo'.
  mek-mek: “Sion gauga ifiaoga aumu, folomaniꞌi! Oi emu kin donki gauga laagai eaguka
    emai moisa.”
  aey-aey: “Dana cajaca age Saion taunna bilegina eu cain cucuiuwain! Feiga, agena
    king ageca hona! Uqa cesel uqana nag goman guhadocob hona!” en.
  urd-GVH: “ऐ सिय्यून बेटी, मत डर! देख, तेरा बादशाह गधे के बच्चे पर सवार आ रहा है।”
  ycn-ycn: Jerusalén eruna, iquero'oniyo. Icá amájeño Ihuacára'ajeri iphaca majó cahuarú
    caje nacú.
  djr-djr: Ga ŋäthil baman'tja yolŋuy wukirri dhäruk bitjarr gam', “Way walal, nhuma
    Djurutjalambuy wäŋapuy yolŋu walal, yaka walal barrariny ŋula yolkuny yolŋuw.
    Dhuwaliyin ŋunhi nhumalaŋ ŋurruḏawalaŋuny marrtjin ga rälin, gorrumany ŋayi marrtji
    dhuwaliyi yuṯawal duŋ'kiwalnydja.”
  kvg-kvg: “Zayon ezoqam. Zo møe ndø̀go᷄, zo ezoqam, Zelusalem taon-te ndozoyage.
    Ngé! Zoge kawa ngégeav. Donki ndakinak-qá zita-té gonoqotáv.”
  rug-rug: “Mu lopu matagutu, gamu na tinoni pa popoa Zaione! Dotu, korapa mae sa
    mia Baṉara, koi Nana pa keke tuna doṉ'ki,” gua.
  hop-NT: Uma qa tsawiniwyuṅwni, Zion ep sínomu; meh, umuhmoṅwi mōrot tiyat akw tsokiwmak̇aṅw
    aṅqw pituto, yan’i.
  san-URD: اِتِ شاسْتْرِییَوَچَنانُسارینَ یِیشُریکَں یُوَگَرْدَّبھَں پْراپْیَ تَدُپَرْیّاروہَتْ۔
  heb-LB: ”אל תיראי, בת ציון, הנה מלכך יבוא לך רוכב על עיר בן אתונות.“
  caf-NT: “Zion whut'en nuhdzi ulhtus ulhtsi! Nulh'en nuhwhubudayi cho yeztliyaz k'ut
    usda 'ink'ez nuhts'un úyalh!”
  mio-NT: Ndioho ñivi iyo ñuhun Sión―ña cua cuyuhvi ndo. Cha vachi ra cua cundaca
    ñahan chi ndo, ta yoso ra buru, cati chi.
  srq-NT: 'Ɨ que embesa ji quia nyii ra: ¡Jẽɨreɨ̃ ɨreɨ̃chɨ̃ nda, Sion jenda! Co jenderecua
    ru quia co. Co eru quia burro átoo co, ɨ que embesa ji quia nyii ra.'
  kje-NT: “Ri Sion mie! Yom mamka'uk! Po'onala! Minim Rai ha'aha'a keledei anan mai
    me'e!”
  gaz-gaz: “Yaa Intala Xiyoon, hin sodaatin; kunoo, mootiin kee, ilmoo harree yaabbatee
    dhufuutti jira.”
  kud-kud: ‘Saiyoni dalava didigana tomowamiu havena ammehemeheuhi. Teina hauga yami
    tauwasawasa bada iluluwuwa alimiyai, lagulagu ase yauyaubona ainai igelu.’
  urb-NT: '“Siã ok ta pe har ta! Pekyje ym pehẽ! Pehẽma''e kapitã keruhũ petur ixo
    apo ''y. Jumen ra''yr ''ar pe uwyr ixo” aja Tupã je''ẽha rehe panduha ihĩ. (“Siã
    ok ta pe har ta” aja pandu rahã: “Jerusarẽ ok ta pe har ta” aja mujekwa.)'
  fra-LSG: Ne crains point, fille de Sion; Voici, ton roi vient, Assis sur le petit
    d’une ânesse.
  san-HK: iti zAstrIyavacanAnusAreNa yIzurekaM yuvagarddabhaM prApya taduparyyArohat|
  cak-SNT: Man tixiꞌij-iviꞌ ixreꞌ ri ixcꞌo pa tanamet Sion; ruma ri I-Rey ja patanak,
    chꞌacol-pa chirij jun alaj burro. Quireꞌ ri tzꞌibꞌan can.
  uvh-uvh: “o yong girii Saion gu mutu mo' totang, guning girii king wari dongki uyamang
    ganang mera arabara' u kaya' ning yoking wari beng guk kadofigu'.”
  ino-ino: “Yelusalemu vayana koli oheo. Meni lapa'kaeyate kava yakailapate'nea ve'ka
    to'kimo ana'au'amo akotofule faimaino ekaiye.” huno kamale'neane.
  gnn-gnn: Yo, ŋäthili baman'tja yolŋuyu wukirri dhäruk bitjarra gam', “Way walala,
    nhuma Djurutjalambuy wäŋawuy, yaka walala barrariyanydja. Dhuwalina nhumalaŋgu
    Ŋurruḏawalaŋunydja marrtji yukurra lili, gorrumanydja ŋayi marrtji lili yuṯawala
    yarraman'kala dhuwali yulŋunydja.”
  yal-yal: “Siyon kaane, ɛ nama gaxu! A mato, ɛ mangan fama. A dɔxi sofali diin fari.”
  cnt-NT: 'Tsá₃ lë₁jmo₂ gang''₃, ''nia''₂ dsa₂ chan₂ ciudad Sión: jag₄, já₅ Rag₅₄
    quiáng''₂, co₂dsɨin₅₄ jan₂ bú''₄.'
  tif-tif: '@see-verse:JHN.012.014'
  nlx-nlx: “एय सियोन ने बेटी, मा बिय! देख, तार राजा गेदड़ान पिला पोर बोहीन, तार फाय
    आवणे बाजरिनोह।”
  apw-NT: 'Doo nénldzid da, Sion bizhaazhé ńlíni: níńł’įį, niNant’a’ higaał, túlgayé
    bizhaazhé yiká’ dahsdaago, ṉii.'
  gum-gum: “Jerusalén, kørig kui inchimøta cha. Asay cha, ñimui Reybe kan burra lluig
    burro-unøyu itøguana attrun” taig.
  not-NT: Quero pitsorogui, obirojegui pitimaigui poeboroquë jitacha Sión. Pinetsaigabaqueri
    Pitingomi Ira bocatsi iqueicocari oboina boro.
  plu-plu: 'Inakni gannasan awna: “Yis hiyeg siyawhyenepwi, ka ba yi barukinama. Sarayhnay
    yipegyi. Yikipara nemnik. Ig bete giduhyamadga pahapwi kawayyan “jumentu”.”'
  iou-iou: Jerusalem ämawebe, umuntäneŋo! Intäjukun ämajin äbäŋ tamitak ŋo. U doŋki
    gubaŋi terak maŋitkaŋ äbätak ŋo! yäk.
  ntp-NT: Maitavʌr duduaadicuda aapimʌ Jerusaleenʌrʌ oidacami. Dañi bʌrimʌi gʌraíga
    ʌmo asñiitu dan daitugai. Asduu ooja Diuusi ñiooquidʌrʌ.
  rai-rai: “A taara Sion, koku muaat burut. Baboi, anumuaat king i waan paat, i ki
    u ra naat na dongki.”
  haw-1868: Mai makau oe, e ke kaikamahine a Ziona, aia hoi, ke hele mai nei kou alii
    e noho ana maluna o ka hoki keiki.
  ffm-ffm: «Yimɓe ngalluure Siyona, pati kulee! Ƴeew, kaananke mon ana wara, ana waɗɗii
    mola ndakiiwa.»
  arb-NAV: «لا تَخَافِي يَا بِنْتَ صِهْيَوْنَ، فَإِنَّ مَلِكَكِ قَادِمٌ إِلَيْكِ رَاكِباً
    عَلَى جَحْشِ أَتَانٍ».
  cop-CNT: ϫⲉ ⳿ⲙⲡⲉⲣⲉⲣϩⲟϯ ⳿ⲧϣⲉⲣⲓ ⳿ⲛⲥⲓⲱⲛ ϩⲏⲡⲡⲉ ⲓⲥ ⲡⲉⲟⲩⲣⲟ ⳿ϥⲛⲏⲟⲩ ⲉϥⲧⲁⲗⲏⲟⲩⲧ ⳿ⲉⲟⲩⲥⲏ ϫ ⳿ⲡϣⲏⲣⲓ
    ⳿ⲛⲟⲩⲉⲱ.
  adz-adz: “O Saion narun finam, watangin ratan. Watsangan! U King gam impa dongki
    naru faꞌ barun wagungꞌ iba.”
  sri-sri: Jerusalén marã güibirikõãka! Ĩãka! Mʉsã Opʉ burro weka peyawãgãrimi, ãrĩ
    gojasũdero ããrĩbʉ́.
  nal-nal: “Aubina ila bina laba Zaaion, tuaa naagu maraaut, naagu raamin a xalxaal
    zinim ka wat, ka iziar laaxur wana a dongki vaaxur.”
  kyq-kyq: Jee maakŋ gɛgɛr kɛn Sion ki,ɔn̰te Ꞌɓeerki, aakki gaarse ookoga do goon
    buur kɛn gaaba utu ɓaaɗo.
  kwd-kwd: “Moru ta'a 'i Jerusalem, moru sia ma'u! Moru agasia nga kiingi amooru na
    ngaia 'e ta'e mai 'i fofona dale'e dongki.”
  ded-ded: “Sionggac naroang ge mi kengecguu. Henna, ngictaugango donggi medahaac
    witiau tacmanu haude.”
  ewe-ewe: “Mègavɔ̃ o, Zion nyɔnuvi. Kpɔ ɖa, wò fia do tedzivi gbɔna!”
  nuy-nuy: “Nugurru aadanu warra-wurru-wurruj anaani ana-Jerusalem-jinyung, yagi nuu-ḏirrngawi
    aadanu. Nugurri-nyinyung yamba nubagi na-Runggal-yung, yaagila nga ni-yaarri,
    ninggu-warrguu ana-dunggi.” Dani-yung wu-yamana anaani ana-wubiba wu-magina.
  cop-BHC: ϪⲈ ⲘⲠⲈⲢⲈⲢϨⲞϮ ⲦϢⲈⲢⲒ ⲚⲤⲒⲰⲚ ϨⲎⲠⲠⲈ ⲒⲤ ⲠⲈⲞⲨⲢⲞ ϤⲚⲎⲞⲨ ⲈϤⲦⲀⲖⲎⲞⲨⲦ ⲈⲞⲨⲤⲎ ϪⲠϢⲎⲢⲒ ⲚⲞⲨⲈⲰ.
  buk-buk: O mac lau †Sayon-ŋga, atöc daôm dom. Alic mac nem Kiŋ têŋ mac meŋ, ndöc
    doŋki ŋatu ŋahô.
  pri-NT: Cibwaa nama wâgotâgà, co tô èpo *Siona, [ville Iérusaléma]! É tèepaa me
    wà Pwi Ukai'gà. É tâa gò ji nari buriko.Zakarie 9.9
  zpq-NT: Le'e chonxenḻe Diosen' ciuda Jerusalénṉa', bi žeble; ḻe ṉa', ba za' Rey
    c̱helen' žie' to burr dao'.
  por-TFT: Vocês habitantes de Jerusalém, Não tenham medo! Olhem! Seu rei está chegando!
    Ele vem montado num jumentinho!
  gwi-NT: “Zion kwaiik'it gwachoo gwich'in nąįį, noojat shrǫ'! Et'ee nakhwa-King nakhwats'ą'
    ahaa, łąįį choh tsal (Donkey) kat doodii.”
  gvn-gvn: “Yurra, bama bubuku Zionka. Kari yinyilmaka. Nyaka. Yurranga maja jirray
    kankadayda, maja king. Nyulu donkeynji kankadayda.”
  nhy-NT: Amo ximomawtikan, tlakaj de Sión. Xikitakan namoRey ya walmuika. Yetiwitz
    ipan se burro.
  asm-FB: “তোমালোকে ভয় নকৰিবা, হে চিয়োন জীয়ৰী; চোৱা তোমালোকৰ ৰজা আহিছে, তেওঁ গাধ
    পোৱালিৰ ওপৰত উঠি আহিছে৷”
  okv-okv: “Israel embomeni ungo oju avojo ungo ta ‘king’ o ‘donkey’ meni ta hamo
    ta arumbeto puvuto ere hua.” Ke ainge mitia
  mxt-NT: Ma yuhvi ndo ñáyɨvɨ ñuu Sión Nye̱he ndo, vachi Rey ndo. Yosó ra noo burru
    ―catyí chi nu tutu Nyoo.
  tzo-NT: Ho'oxuc ti te nacaloxuc ti Jerusalene, mu me xaxi'ic. Chtal ti ajvalil avu'unique.
    Cajal ti burro chtal, ti xchie. Ja' sc'opilal ti Jesuse.
  ind-AGS: “Hai orang-orang yang tinggal di Yerusalem, Jangan takut! Lihatlah, rajamu
    datang, menunggangi seekor keledai muda.”
  omw-omw: Saioniqinaahua (Ierusaremiqinaahua), nkye hia aatu hiate. Taqaate, nkyiqa
    ntaqikyiariva nriqanroma mwiva qaraakya ntonki mwoqaqa nri variho, tura.
  yrb-yrb: '@see-verse:JHN.012.014'
  maa-NT: Kì tsakjoòn‑jèn, ji̱ na̱xa̱ndá Sión, chìtsejèn‑la̱ xi̱ta̱xá ítjòn‑lè xi
    nchrobá, tíjnasòn jngoò‑la̱ ndí búrró ki'ndí.
  mcq-mcq: Saiani ꞌapahije ja pajuha kaivo Heha! Joni Kinia iviamai tonikia ꞌuꞌua
    ꞌahi asuma hine rou ꞌwamana.
  sus-A: «سِيٌنِكَيٍ، وٌ نَشَ فَاشُ. وٌ شَ مَنفّ نَ قَقٍ، عَ دْشْشِ سٌقَلٍ قَرِ.»
  jpn-1965: 「恐れるな。シオンの娘。 見よ。あなたの王が来られる。 ろばの子に乗って。」
  fra-SBL: « Ne crains pas, fille de Sion. Voici que ton Roi vient, assis sur un ânon. »
  yka-yka: “Kaˈam, meˈ aˈa Awrusalamin, daˈa kaˈam tinalew. Tiyaˈ pitu sultanbin pasakey
    diyataˈ anak asnu.”
  mle-mle: “Gwur yagatikwa, Jiruwsalim jaka tipa kidiy duw taakw. Av! Gwuradi yitaypika
    duw ada yanaad badiy donki apiy bwunim daan rikuw.”
  shp-NTPO: “Rakéyamakanwe Jerusalénhainoa jonibo, jainra maton apo joái; burron peyakaax”,
    iki ikai.
  aom-aom: Zion rajomë nadi juhuonivoꞌi arueho gahëjo. Jemesi börömohuro donkey harihu
    döre hiromo rovajëjo. Ëhi jajivëꞌeje. Röhu mamiꞌe God-are surire jajivadëhi Iesuro
    ëhi ëꞌadeje.
  geb-geb: “Nde Saion ŋgu bakɨmen ki gumgi gu mbigi, nde rɨvɨ thari. Nde ganɨ! Nden
    ŋgui vhɨrve gari guman pan ntige mbur zi. Ana doŋki ŋguga kama perav mbur zi.”
  eng-WYCLIFFE: as it is writun, The douytir of Syon, nyle thou drede; lo! thi kyng
    cometh, sittynge on `an asse fole.
  bsj-bsj: cwaretai mo cihiyona, to liya kume bouti yimdor gelbar.”
  cak-cak: Man tuxi'ij-ri' ri ivánima rix ri rix richin ri tinamit Sion. Titz'eta'
    ja petenak ri i-Rey iviq'uin, (Ch'ocol, tz'uyul) pe chirij jun ch'uti burro ral
    jun burra. Quiri' nu'ij ri tz'iban can.
  chf-NT: Mach bäc'taquetla, anela tä Sión; chänen, a Wajnojala u te chumu tu pat
    untu p'i' tzimim.
  tlf-tlf: '@see-verse:JHN.012.014'
  piu-2006: Katutjalu yirriṯi Yitjurilaku walytja ngaṉṯitja tjuṯangka yalatji watjaṉu,
    “Tawunu Tjarutjalumanya ngurrara tjuṯa nguḻuwiyaya nyinama! Nyurrangarri nyawa!,
    mayutju tiṉa nyurrangarrimpa ngalyananyingka tuungkiyi wiimatjarra.”
  poh-NT: '“Hat-tak aj Jerusalen reꞌ nabihnej woꞌ tak chi aj Siyon, chacoj tak rehtal
    i wili: Chawilow tak, ar cꞌahchiꞌ ricꞌulic lok i naroquic chi Kꞌatal Kꞌoric chana̱
    tak. Maꞌ tiyoꞌjic tak! Rehtalil chi maꞌ pan ehtil ta naroquic cho, reꞌreꞌ cꞌahchiꞌ
    ricꞌulic lok awu̱cꞌ tak chi tzꞌuklic china̱ jenaj racꞌu̱n cawa̱y, nqui kꞌoro̱j
    cho.'
  tue-tue: 'Mʉ́ã Jerusalén macãrã, cuirijãña. Ĩñaña: Mʉ́ã Õpʉ̃ atitoai mée; cʉ̃ʉ̃
    burra macʉ̃ wĩmagʉ̃ sotoapʉ pesaatii, jĩĩ jóanoã.'
  bjp-bjp: “Fan Saion, gong gam sokeh. Par u! King kimi apiek mang. I kiis na nenge
    fabiro dongki ae biil biitom tikas i kiis lo.”
  xon-xon: “Sionn aatiŋ aanib, taa san ijawaan man. Lik man, nimi Aabɔrkpaan choo
    ki dik ubon u laa diin na pu.”
  tzo-ZNT: Jchiꞌiltactic, mu la me xcat coꞌontic. Ta la xtal ti muchꞌu chispasotic
    ta mantale. Cajal la ta burro ch-och tal, xi onox tsꞌibabil.
  mpm-NT: Roꞌo, yɨvɨ ja kanchuku nuu ñuꞌun ñuu Sión, koto ma yuꞌu ra. Maa ya ja kii
    taꞌu jniñu nuu ra, ja vaji ya, ti yoso ya ɨɨn burru. Kachi tutu.
  ots-NT: Dyo guí ntzu̱jʉ, guí mi̱ngu̱jʉ Jerusalén, Jiantijma̱jʉ, ya xpa e̱j nir reyjʉ,
    ba tøh hnar tzi burrotjo.
  hoy-hoy: “हे सिय्योन इन पोरी, अंजबाळ; नोळ, नीन राजा गधा अन्द पाड्डा मा येरकु नीन
    हात्‍ती बरेत्यान.”
  amo-amo: “Na uwa lanza fiu ba, fe ushonon Sihiyona; yenen Ugo mine din cinu, assosin
    kitene kajaki kabene.”
  pjt-pjt: “Jerusalemanya nguraṟa tjuṯaya nguḻuringkunytja wiya raparingama! Nyawaya
    nyara nyurampa Mayatja Puḻka pitjanyi tangkiyi kuḻunypangka tatiṟa.” Ka Jesunya
    aṟa nyanga iriti walkatjunkunytjitjawanu tangkiyingka tatiṟa ma-pitjangi.
  cwe-cwe: “Sekendumbe, wanhu wa Sayuni, Mfalume wenu kokwiza, kakala uchanyha ya
    mwana chihongwe.”
  daa-NT: « Dakoŋ ginenno kolaw, kuŋ gee ku geeger ka Siyon. Taloŋ, sultinko asaako,
    ŋa n̰ep roŋ ɗurkilal. »
  mlp-mlp: Gamuk na bilam, Ne on mataw uliq Sayon-ibta ham ne hi rabiy ham. Ahol waqiy
    ham. Ne gigo king nawa donki amidon amalib osim bolaq ham.
  ape-C: nyakri, “O ipak arpesh pape abrudok debeiburi wabur Saion iri, ipak mare
    punogugur. Tik, ipakin King anudok apa nanaki. Anan netemori enen nugaen donki
    aria nape nanaki.”
  bgs-bgs: “Na, tô langun yu na mga taga Sion, yakó ágkamáddangan, su dumunggù dán
    tô harì yu na ágsaké katô nati ka asno!”
  faa-faa: “Saeone apea risia aporo hinamo re namohokopo. Repo Unihaeane saro toki
    matia ripaka peakosapo.” Aíyaka wate fana popasane apera ayareapo.
  kik-kik: “Tiga gwĩtigĩra, wee Mwarĩ wa Zayuni; ta rora, mũthamaki waku nĩarooka,
    aikarĩire njaũ ya ndigiri.”
  cap-NT: 'Cjijrta Yooz takuqui tuz̈ cjic̈ha: —Sión wajtchiz z̈oñinaca, anaz̈ eksna.
    Cherzna. Aznuquiz yawchi am chawjc jiliriz̈ tjonc̈ha.'
  ksr-ksr: “Oo Jerusalem ejemba Zaion baaŋa liligoŋ rajuti, oŋo mono mobu, oŋoo Kiŋ
    Poŋgianoŋ mono kawaa. Doŋgi melaawaa qaganoŋ rama kawaa. Kawaajoŋ keegia mono
    mende mobu.”
  eng-TNT: feare not doughter of Sion beholde thy kynge cometh sittinge on an asses
    coolte.
  sbs-sbs: “Musiyemutiyi, inwe mubantu ba Zion, Simwine wenu Mukulwana ukezite, natantite
    hamwana wedonki.”
  sue-sue: Zion natara, nikare azu oko wawe. Giu. Ema tua nisokare tupia. Nu wo donki
    maira tame arumuro tupia.
  fra-NCL: « Ne crains pas, fille de Sion, voici ton Roi qui vient, assis sur le petit
    d’une ânesse. »
  bhg-bhg: “Adu eove, nasi Zion da gagara, Giwo, itomane Daotari awa wo donkida mai
    gunda anumbedo gupeira.”
  snn-NT: Mësacua Jerusalén huë'e jobore ba'icua yua huaji yëye beoye ba'ijë'ën. Mësacua
    Ëjaguë raiyete ëñani, baguëni masijë'ën. Burro hua'guë bonsëguëte tuiguë raiji,
    cani jo'case'e ba'iji.
  atb-NT: haû gi, "Zi-un byizo ê, hkâgyuq; wú keq, nungmoq é hkohkâm gi, logúng zo
    má ji mù lé lo nyi ri." ga, kâ tô é eq rajung za nghut ri.
  cek-AK: 'Zion canu, zii hmah: khenah, na Siangpahrang loe laa hrang nuiah angthueng
    moe, angzoh, tiah tarik ih oh.'
  bkd-bkd: “Sinyu sa mga taga-Jerusalem, harì kaw mahaldek ta sa Harì nuy pakauma
    en ha taglulan duun hu nati hu asno.”
  ctu-76: Mach yom mi la' cha'len bʌq'uen añet bʌ la ti lum Sión bʌ i c'aba'; Q'uele
    ñuc bʌ yumʌl la' cha'an. C'ʌchʌl ti pat yal burro. Che' ts'ijbubil.
  lac-NT: A techexo', a xquico' a mac cʌja'an ich u cajar Jerusalén, u jer u c'aba'
    Sión, mʌ' a ch'iquex sajaquir, je' u tar a mac ca' bin a reyintiquex. Je' u tar
    cʌpʌcbar tu pach chan tsimin. Baxuc cu ya'ara' ti' Jesús uch.
  xla-xla: “Yelusalem so, wua꞉ ase wowota꞉miya. Wua꞉ dokopala oplamitapo donki aliya
    dimsisi di dla pollati sempuapo,” depo.
  xav-NT: '@see-verse:JHN.012.014'
  cuk-cuk: “Siónʼgi-bukmalad, mer be dobgu. Be dake, be-Rey, moli-uayasuid-e-mimmi-birgi-sii
    bese danikid.” Zacarías 9:9
  tbf-tbf: “Kian va e ta motou, e Natuon vevien i Sion! Dengarie, ma kovakova ka leong
