  bjv-NT: «Ɨɓəl al, ɓe bo *Sɨyo̰! Ɨgo̰ lo o, ngar ləi ɨsɨ re, Ɨsɨ dɔ ngon koro tɨ.»
  tos-NT: “Ni̱ cape̱cuántit huixín hua̱nti̱ huilátit c-Jerusalén; huata mejor capa̱xuhuátit,
