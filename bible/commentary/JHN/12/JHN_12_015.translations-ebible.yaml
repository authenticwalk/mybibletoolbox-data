  uig-PIN: «Ⱪorⱪma, i Zion ⱪizi! Mana, Padixaⱨing exǝk tǝhiyigǝ minip keliwatidu!».
  beo-beo: “Saione fi dunu! Mae beda:ma! Dilia Hina Bagade da manebe goea! E da dougi
