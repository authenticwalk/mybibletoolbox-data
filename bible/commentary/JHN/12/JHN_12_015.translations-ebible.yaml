  txq-txq: “Ei hatahori kota Yerusalem mara, boso mamataꞌu, ee! Ei hatahori kota ‘Sion’
    ia, mete neni naa neu dei! Huu ei Manem mai! Ana mai saꞌe nai banda keledei tenak
