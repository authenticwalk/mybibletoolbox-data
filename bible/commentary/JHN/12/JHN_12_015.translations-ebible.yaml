  cof-NT: Jerusalenbi chuminla, nula jele tilatitunaque chuteca joe. Quiralaquede!
    Nulachi Miya buro nabi chudito jachunaeque chuteca joe. Matu mate Diosichi Pilabi
    tsanque chuteca josa, Jesús jun tsannan inaminue buro nabi chudito jaca.
  srm-NT: Wan fëëë, un dee sëmbë u Sion. Un luku, hën di könu fuunu wë ta ko a unu
