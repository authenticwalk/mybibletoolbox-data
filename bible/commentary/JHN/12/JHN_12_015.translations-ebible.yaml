    bi taki kaa, nöö hën wë i si ko pasa dë.
  qvs-NT: '@see-verse:JHN.012.014'
  zca-NT: Nazhebt go men yezh Sion; biwi' go, lë' rey che'n go nzë, nzob xa' tich
    tu burrit.
  cbc-NT: “Tʉ̃goña uwieticõãña mʉjãã Sión macã macããna. Ĩñañijate. Mʉjãã Quetiupaʉ
    Rey burro buipʉ pesari atíyami,” ĩ quetibʉjʉ woatuyupa Dios ya tutipʉ.
  qxo-NT: “Jerusalen marca runacuna, ama llaquicuyaytsu. Ricayay mallwa ashnun muntashga
    reyniquicuna shamuycagta”.
  mox-mox: “Oʼa Saioni natuna mevavineu, ge una mwaniniva, uʼitei, eu Kini doniki
    kekeyavauna gwavunaya gelu maimai.”
  kew-kew: Su adaare Saion onaanu paalame naomalepape. Nena aa mudumi donki menana
