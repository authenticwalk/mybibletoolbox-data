  wol-2010: «Buleen ragal, waa Siyoŋ. Gis ngeen, seen buur a ngi ñëw, war mbaam mu
    ndaw.»
  kqw-kqw: “A taro Sion, gong mot ngara. Tama i, anumot a king i wanpat nanan, i kis
    una matok na dongki.”
  nss-nss: “Mbuna anoh, O Noru Pihin para Sayon. Akanimei, King tawawu isayau, yiy
    iyerampwan noru tongkiy hamou.”
  snc-snc: “Siona natuna, (Ierusalema tarimami), asi ḡogari, ḡoboḡe, ḡemi Vere eiaḡomani,
    ḡia tu doniki natuna iatanai betanukau.”
  lgl-lgl: “'I 'amiu ioli 'i Jerusalem gi, ikoso 'ali 'amu mau! 'Amu lesia waleli
