  uig-LAT: «Qorqma, i Zion qizi! Mana, Padishahing éshek texiyige minip kéliwatidu!».
  nde-nde: “Ungesabi, Oh Ndodakazi yeZiyoni; khangela, inkosi yakho iyeza, ihlezi
