  udu-udu: Dhalku/ is ki ḵo/ mo, ’bwa/ ma Sihyuun. Hili mo mo ma. Amaliḵ pini a’di
    p̱u’dki’d mo mmomer ari thulunya p̱o/ mo be.
  tvt-tvt: <<Jaion samnuthung dowa mina loong ah nakcho an! Sen Luuwang arah ra hala,
    moktoh khoni ra hala.>>
  bgt-bgt: “Saghoi mataghu ighamu na komi tinonidia i Jerusalem. Nimiu na king ke
    mai itamiu, imanea ke nohe popogna na dongki mathangani.”
  mvn-mvn: “O, Sioni natuna vavinena, eha ematamatauta! Edueyei! Yam kiniV omomo na
    nua‑opuna aseV natuna hetana manuena vi‑ata.”
  djk-NT: “U á feele, sama fu Siyon! U luku a kownu fu u, sidon a wan pikin yonkuu
