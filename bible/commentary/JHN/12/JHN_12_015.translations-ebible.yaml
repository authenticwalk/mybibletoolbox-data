  acf-NT: “Jan vil Zayonn, zòt pa bizwen pè! Mi waʼw ka vini, i asou an jenn ti bouwik.”
  tpi-OTNT: “Yupela ol manmeri bilong taun Saion, yupela i no ken pret. Lukim. King
    bilong yupela em i kam nau. Em i sindaun long yangpela donki na i kam.”
  mbt-NT: “Kene kew kaaldek me matig-Hirusalim! Egginguma ka Hari niyu, ne eg-untud
    te nati te asnu.”
  hau-SA: “Kada ki ji tsoro, ya Diyar Sihiyona; duba, ga sarkinki yana zuwa, zaune
    a kan aholaki jaki.”
  mam-NT: “Mi'n tzaj ttz̈i cyi'ja, key xjal te Jerusalén, cuma tzul Cycawela tjax
