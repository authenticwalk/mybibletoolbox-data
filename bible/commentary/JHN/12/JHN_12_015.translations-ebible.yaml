  san-MAL: ഇതി ശാസ്ത്രീയവചനാനുസാരേണ യീശുരേകം യുവഗർദ്ദഭം പ്രാപ്യ തദുപര്യ്യാരോഹത്|
  tam-TCV: “சீயோன் மகளே, பயப்படாதே; இதோ உன்னுடைய அரசர் கழுதைக் குட்டியின்மேல் வருகிறார்.”
