  srn-NT: Sma fu Yerusalem, no frede! Luku, yu Kownu e kon. A e sidon tapu wan yongu
    buriki.
  cta-NT: Ná cutsi̱i̱ cuꞌma̱ nguꞌ ca tyi quichi̱ Sión; cua lijya̱ nu Xuꞌna ma̱, ntucua
    yu chu̱ꞌ sca huru.
  bqc-SIM: Siↄnadeↄ, ásu vĩakɛo. Á kía lɛ́ mↄ́ dia zàa'ĩn bↄlↄ kpɛ.
  tcz-CHONGTHU: “Vo Zion chanu, kicha hih-in; Ven, nalengpa sangan nou chunga atouvin
    ahunge,” tia kisun bang chun.
  mar-mar: ‘हे सियोनेच्या कन्ये, भिऊ नको, पाहा, तुझा राजा गाढवीच्या शिंगरावर बसून
    येत आहे.’ या शास्त्रलेखाप्रमाणे हे घडले.
  snp-snp: Linate Saiyoni wenenao, koli gimámaneyo. Eyalo. Kiyabatina we wekudi ya
    yafo-dogi agele meyalo amedoto minoto ya aiye, loto ka mono lufuwau (Sek 9:9)
    nemo ka yama oiya ayalo kulawa fedaiye.
  isl-isl: „Óttist ekki, Ísraelsmenn, því að konungur ykkar kemur til ykkar, hógvær
    og ríðandi á ösnufola!“
  spy-NT: “‑Mōōmuuyē, wē, ꞉biikaab Sāāyōōn. Ong'nyi chōōnii ꞉bāytooyiintēēng'woong'.
    Kālāboonu ꞉sikiryo nyēē siirwaak.”
  xnn-xnn: “Dakayo ay iJerusalem, adi kayo omeg-egyat tay naay omal-ali nan Aliyo
    ay mensasakay isnan anak di kabayo.”
  mwe-mwe: “Unajogope shilambo sha Shayuni! Nnole, a Mpalume bhenu bhanakwiya, Bhashikwela
    mwana jwa mbunda!”
  tte-tte: “Saiyoni tomoliyao, tabu kwamamatausi. Wagitai ami kin iya ilalaoma kolimiu,
    iya donki natuna koina imwalisae.”
  tcs-tcs: ‘No prait, pipol blo Zarusalem. Luk de, King blo yupla de kam, sidaun antap
    wea yang dongki.’
  hlt-THB: “Aw Zion canu, koeh kqih; toek lah, na Sangpahrang ce meqang awh ngawi
    kawmsaw law kaw,” tinawh qee ce amyihna.
  soq-soq: “Ierusalem apanawa mai saitane inguguraitana! Ewane, e warerela donki sanaa
    osowe waine wanwan euwa obasa wadene iede.”
  qub-qub: «¡Sión lömacho caycaj siudä ama manchacuychu! Rayniqui aywaycämunnami.
    Manta bürrullan muntashami aywaycämun.»
  att-att: “Sikayu nga taga Jerusalem, ari kayu maganássing. Ajjanin yù patul naw
    nga umay nikayu, nga mattakay ta kígo na dongki.”
  bki-bki: “Kamiu kulo Yerusalemo nalo, kamiu kumerou re bunu. Kuvialio, vonganei
    kenemiu parinio tubo naio jo binimei ea kamiu naruei. Naio joa kirikiti togki
    ga tai naio jo binimei.”
  bqp-bqp: Zaiↄ̃denↄ, àsun vĩna kɛro. Á kína tɛn su à di zaakinɛ bↄ̀rↄ kpɛ.
  mcp-mcp: Yé shilə Siyôn, kú fúndə. Dʉgɨ́ njwû woó ŋgə́ zə. A mbə́d cwɔ̧ jakáás dɨ̂.
  hat-hat: 'Nou pa bezwen pè, nou menm ki nan lavil Siyon an. Gade, men wa nou an
    ap vini: Li moute yon jenn ti bourik.'
  npl-NT: Amo ximawikah akimeh chanchiwah Sión; xikitakah nomorey ya walmuika, tlejkotiwits
    ipan se burrojtsi.
  bgg-bgg: “Arum chid rabo, Zion rajan phothek!” bambao ipheang è in ne, Nathek Saja
    ichiih wuii sha ruii ro.
  eng-TCENT: “Do not be afraid, daughter of Zion. Behold, yoʋr king is coming, sitting
    on a donkey's colt.”
  eng-BSB: “Do not be afraid, O Daughter of Zion. See, your King is coming, seated
    on the colt of a donkey.”
  cpu-NT: Sion-satoité, eero pitharovaiyini, Pokataike Pivinkatharite, Ikyaakotakari
    evonkiri burro.
  san-ASM: ইতি শাস্ত্ৰীযৱচনানুসাৰেণ যীশুৰেকং যুৱগৰ্দ্দভং প্ৰাপ্য তদুপৰ্য্যাৰোহৎ|
  tac-NT: Tase majawa 'emi ralámuli jena Rusaleni mochígame. Aleka ená wa'lula mué
    nuleme bulito ranala asagá.
  eng-WEBPB: “Don’t be afraid, daughter of Zion. Behold, your King comes, sitting
    on a donkey’s colt.”
  gfk-H: “Muat ira mataniabar na Ierusalem, waak muat burut. Nas baa! No numuat King
    tuai kek i hanhanuat, ma i kiskisi hani tiga nat na donki.”
  viv-viv: Gigayo, Omi miSaiyoni, keke wanamatauta. Au waꞋita, yami tokaiwabu giꞋelaꞋela
    doniki natudi againe giyage be ginanauna. Hidede amine toꞋawatalatalaina miYelusalema
    adi egana velugana miSaiyoni faꞋidiya gigahe.
  yao-yao: “Munajogope ŵandu ŵankutama ku Sayuni! Nnole, Mwenye jwenu akwika, akwesile
    mwanambunda!”
  tgp-tgp: ‘Ha sopo matahu kamim tamlohi hin Zion, Nomim supe mo lo mai na har̃i natu
    donki.’
  auc-NT: “Tiöno ïñömö quëwëmïni ïñömö edæ guïñënämaï ïedäni. Mïnitö Awënë Odeye ñöwo
    mïnitö weca pongä aedäni. Edæ bodo wengäa æi contate pongampa,” ante yewæ̈mongadänimpa.
  kbc-NT: “Jinaɡ̶adoiitiwaji, anakaami niɡ̶eladimigipitigi nigotaɡ̶a Jerusalém. Digawinitege!
    Ǥaninionigi-eliodi jeɡ̶enagi, waxoditedeloco boliicawaanigi”.
  bmh-bmh: Ze go nug guzeneun, ‘Ag Saion ban uzanan duailel, ag uminian. Agal gumarabun
    du banou go donki nag ebu hoboi, aleu.’
  ctu-BL: “Mach mi la' cha'len bʌq'uen, x'ixicob ya' bʌ añetla ti Sion. Awilan, tal
    la' Rey c'ʌchʌl ti tsiji' burro”. Che'ʌch ts'ijbubil.
  meq-meq: «Nəkar gəma i Zerozelem, kâ dzədzar bay! Zəba, bəy yak faya ma diye naha
    mandza eye ka zuŋgo wawa eye.»
  noa-H: '“Sionpien, honee habat. Pãadë hoobat: har pãar Rey sĩi parhoobam k''ʌʌnjö
    burrodam gaaita hurum” ha sim.'
  alp-NT: “Tamata Yerusalema, rilami yake! Imi Kamale Iluake loko imi. Iluake Isa
    keledai tlai.”
  san-VEL: iti "saastriiyavacanaanusaare.na yii"sureka.m yuvagarddabha.m praapya taduparyyaarohat|
  kbq-kbq: Korera osiho Saioni veara, Keho tamagri Kinimo'a, agaho ve donki afumofo
    agumpi manino ne-e. (Zek 9:9)
  kbh-kbh: Sión bëts puebloca oyenënga, ndoñe matauatjëngana. Minÿënga, ts̈ëngaftangbe
    Rey burrotémiñe enjaquená entsabó ca.
  ron-LSB: “Nu te teme, fiică a Sionului! Iată, Regele tău vine, șezând pe un mânz
    de măgăriță.”
  pon-pon: Der majak nain Jion jeripein! Kilan om Nanmarki kotido, kaipokedi pon nain
    ejel amen.
  nhe-BL: “Amo ximomajmatica inJerusalén ehuani. Xiquitaca imotlanahuatijca ya huala
    ipan se cone burro.”
  sps-sps: “Oraav vaare yam, amin vainy iny Jerusalem! Tagaa, a Aatouf tsumi te naa
    minon, Ayei fauf a tsivon ana Ayei gum minon tounon a guei tana dongki.”
  wnc-wnc: “O Saion nana! Ginu ma gwaubam! Tupan tapasata ginde asapunggak! Dongki
    mateu gwendu take masene koyuke ginde asapunggak,” ngang matakut.
  bus-bus: Zayↄndeenↄ, àton vĩa kɛro. A kína e mↄↄ à di zaakinɛ bↄ̀rↄ kpɛɛ.
  gub-BL: Pekyze zo nehe, Zeruzarez taw pe har wà. Uhem putar penuwihawete peme a'e
    nehe kury. Zumena'yr ku'az tur putar nehe, i'i ze'eg kwehe arer a'e.
  imo-imo: Jerusalem imboma, pipili naa kolaio! Iye nomi kingimu kongi donki angilimbelo
    tenga umbuluna molopa oromo kanaio! nimbe moromo.
  boj-boj: “O Saion tamo uŋgasari, niŋgi ulaaib. Niŋgi uniy. Nuŋgo Mandor Koba a donki
    bunuj quraq di awoosiq beqnu.”
  eng-DRA: 'Fear not, daughter of Sion: behold, thy king cometh, sitting on an ass’s
    colt.'
  knf-knf: '« Nawutan kalënk, an babuk *Ŧiyoŋ: Tenan, naşih i nan abi awi, adapa ubuuru
    umpoţi. »'
  san-KHM: ឥតិ ឝាស្ត្រីយវចនានុសារេណ យីឝុរេកំ យុវគទ៌្ទភំ ប្រាប្យ តទុបយ៌្យារោហត៑។
  arn-NT: “Llükakilnge, iñche ta montuluwayiñ Sion waria che. Leliwülfinge, tami longko
    ülmen kawellutulen küpaley kiñe pichi furiku mew.”
  zas-NT: Bén Sión, ad rdxebidi. Gol baguiaa, laa xreydi zëëd, dxiibaman tijb burdoo.
  ken-NT: “Bǒ ɛtɔk Síɔn, bǎkɛ́ cháy. Ghɔ́ ká, Mfɔ ywɛka ǎtwɔ̀, chɔ́kɔ́, amfay
    mɔ́mpɔŋɔ batu.”
