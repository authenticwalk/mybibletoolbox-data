  mil-NT: Vá yùhú nchòhó cue ñáyiu ndècu ñuú Sìón, chi iha véxi tée yɨ̀ndaha ñaha
    xii‑ndo yodo‑dé ɨɨⁿ bǔrru. Duha càchí‑xi núú tùtú‑gá.
  myu-myu: '@see-verse:JHN.012.014'
  fue-fue: «Siire Siyoona, taa hulu! Daaru, Laamiiɗo maa e wara, e waɗɗii ɓinŋel babba.»
  amk-amk: “Kadawing Sioni wa waune, mutai fanai! Botia, nemu Mananufoi da ma ne,
    dautai na keledai antung manei!”
  fai-fai: “Sayon abiw kayak kiba, fingánin bá. Kim Kamokim dongki kama man dim tadba,
    be atamino.” Kale be buk tem weng kalesu.
  ura-NT: “Coa coasichachera Jerosaleen cocoaichacuru. Coaracuche, boro choaaete laulauquiin
    turuha ureein inara Curuaanaa Reycha,” naa Cana Coaunera Quiricha Inoaesi cuhanene
    tocohaneeinte turuha uhe Jesoso.
  mcd-NT: '@see-verse:JHN.012.014'
  urt-urt: Yip lenge miyeꞌ tuweinge tikin moi embere Saion. Yip yukur pa hiꞌjirnge.
    Kiŋ yip eꞌe tukwini nat. Kin narp nanah donki ŋumbwahe nat.
  kiz-kiz: “Usitili, binti Sayuni; langayi, Mfalme ghwa jhobhi ihida, akwelili mwana-punda.”
  tzo-TZE: Vo'oxuc li israeloxuque, mu xavat avo'ntonic. Ta xtal li ajvalil avu'unique.
    Cajal ta jcot burro ta xtal, xi ono'ox ts'ibabil.
  lex-lex: “Makden Sion ee! Yan mimta'ata! Mimkek la Raymi Nmai nieka de e Nha' nana
    keledai a'na ida!”
  dov-dov: “ Mutayowi nobana basimbi baZiyoni, amubone Mwami wanu ulaz, kakkede amusana
    wambongolo.”
  toc-NT: Ni̠ cape̠­cuántit hui­xinín cris­tianos hua̠nti̠ hui­látit nac Jeru­salén;
    huata mejor capa̠­xu­huátit y caucxílhtit mireycán hua̠nti̠ naca̠­ma̠­pek­si̠yá̠n,
    xlá pu̠mima tantum burru.
  ulk-1902: Ma nole geum kak Ziona ra neur; dasmer, mara Opole tabakeam, asina ra
    uerem egimulu.
  som-som: Ha biqin, gabadhii Siyoonay; bal eeg, Boqorkaagu waa imanayaa isagoo fuushan
    qayl dameereed.
  mam-C: Mi chi jaw xob'a, ayi'y najleqe toj tnam Sion. ¡Kyka'yinxa! Lu' kyNmaq Kawila
    tzul q'uqlekx chejil tib'aj jun tal bur.
  ndj-ndj: “Ukotoo kutila mbwani ya Sayuni! Loli mutwa waku akwisa, Kayipaka ngwada
    wa chihongu!”
  mbj-NT: “Bë eỹỹm manä Sijõn buuj. Bë hegãã! Bë wahë n'aa ti awät da. Jumeto t'aah
    jó tabana.”
  lat-VUC: 'Noli timere, filia Sion: ecce rex tuus venit sedens super pullum asinæ.'
  ngp-ngp: “Mzi wa Sayuni usekogoha Zumbe ywako eza akweile mwana mp'hunda.”
  aoi-aoi: “KarningiJirujalema karnumamalya, nara akbar.duma! Umba kwuja! Wuni-rringka
    nubukwaya ni-likajama nungkwurra-langwa nubungkawa dangki-murra,” ne-yaminama
    akina ayakwa.
  enq-2: '@see-verse:JHN.012.014'
  eng-ASVBT: 'Fear not, daughter of Zion: behold, thy King cometh, sitting on an ass’s
    colt.'
  mna-mna: Niom Sion koyom, komoto pepe. Kere. King tiom isama i! Ni mbuleene ise
    doŋki popoŋana ma ima i.
  myw-myw: '@see-verse:JHN.012.014'
  sby-sby: Kotatina, obe munshi wa Siyoni. “Bona, Mwami wakobe lesanga, watanta mwana
    wa mbongolo.”
  sll-sll: Ni Isrel ari hobi, singaba king umia kul pirikio. Ungwiwe, kun donki giring
    au sire, umia.
  yaq-NT: Ka majjaunee eme'e, bwe'u jo'ara Sion tea'po joomem. A' ju'uneene, juka'
    inim emou che'a yo'o ya'arita, Ili buutat yej simeka a'abo emou a' weye'u, ti
    a' jia'a benasia.
  uro-uro: “Va qale ngit len ma Saion at tuimgi. As ngi lu gia vitnaqa iak navuk i
    qat dän i qat muqun bät ama donki at toemga aa rhäng.”
  ita-1885: Non temere, o figliuola di Sion; ecco, il tuo Re viene, montato sopra
    un puledro d'asina.
  muy-muy: « Ndam *Siyoŋ, kə̀grum aŋgwaz ba. Mənjumoru, bay gekʉli naŋ tegi ara, àcəlkivabiya
    ka wur ga azoŋgu a. »
  kqc-kqc: “Zion di vefa, ori ga re! Ve kumo yi kini baegasa donkey mida fafau keu
    rido.”
  tav-tav: Mʉjaa Sión cawamecʉti maca macana uwiqueticõaña. Tʉjʉya, mʉja Ʉpaʉ burro
    bui peja nutuatími, caĩ ucayupi Sacaría.
  eng-ULB: “Do not fear, daughter of Zion; see, your King is coming, sitting on the
    colt of a donkey.”
  spa-VBL: “No temas, hija de Sión. Mira, tu rey viene, montado en un potrillo”.
  fra-_FOB: Ne crains point, fille de Sion; voici, ton roi vient, monté sur le poulain
    d'une ânesse.
  hau-ULB: “Kada ki ji tsoro ke 'yar Sihiyona; duba, ga Sarkinki na zuwa, zaune a
    kan danJaki”.
  mal-mal: “സീയോൻപുത്രി, ഭയപ്പെടേണ്ടാ; ഇതാ നിന്റെ രാജാവ് കഴുതക്കുട്ടിപ്പുറത്ത് കയറിവരുന്നു”
    എന്നു എഴുതിയിരിക്കുന്നതുപോലെ തന്നേ.
  kkc-kkc: “Yelusalem odoo, niba haga na ebi. Nibada wiligi odoo donki be pe eyo wagi
    ma dokodoo buloso siboso,” diso.
  lit-lit: Nebijok, Siono dukterie! Štai tavo Karalius ateina, sėdintis ant asilės
    jauniklio.
  urd-GVR: “Ai Siyyūn Beṭī, mat ḍar! Dekh, terā bādshāh gadhe ke bachche par sawār
    ā rahā hai.”
  far-far: “Mulu wane 'i Jerusalem ki, nao mulu si mau! Mulu ada to'ona na kingi kamulu
    ne nia leka mai 'i fafona ka dongki.”
  suz-BL: “सियोन ङा मुर, महिनीन। कोव़ङीन, इन पिप गधा ङोइश्‍शा पिना पिन बाक्‍ब” दे
    ब्रेक्‍शो बाक्‍त। जकरिया ९:९
  car-NT: Tanarike kytaiton, Sion ponokon. Mo'ko Ajopotorykon kyno'san amy parito'membo
    tu'po.
  amp-amp: “Niko Saion thofko, mirahko ayakrmenom. Wahtiko nikmoh kingr bi donkiyenrn
    myorhtr hnewurr.”
  bht-bht: “हे यरूशलेम शेहर दे लोकों, मत डरा; दिख तेरा राजा गधे दे बच्चे च सवार होईकरी
    ओआ दा है।”
  eng-NOY: “Fear not, daughter of Zion! lo! thy king cometh, sitting on an ass's colt.”
  cub-NT: Mʉja Jerusalén ãmicʉriĩmarocavʉ, jidʉbejarã mʉja. Jã́jara mʉje jabocʉ bacʉyʉ́
    dacʉyʉre, burrojĩcʉrã tubarĩ dacʉyʉre, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.
  ita-1927: Non temere, o figliuola di Sion! Ecco, il tuo Re viene, montato sopra
    un puledro d’asina!
  lww-lww: “Amiu le Yerusalem lala, amiu ve amarau re sina, Amiu avisuia, nanagane
    na kiamiu p̃arin sup̃e naga pimi ke pun amiu narui. Naga kus ke ga narin ninus
    nen togki tai, pa totano ea pimi ke.”
  ckb-ckb: '[ئەی شاری سییۆن مەترسە، ئەوەتا پاشاکەت دێت بە سواری جاشی ماکەرێک.]'
  nas-nas: “Aroreriaukaꞌ diiꞌ Saioni-nupoong, diikaang daurarong diiꞌanko pomaang
    doonkiiꞌnu kampianu-koo dau baꞌnanui.”
  uvl-uvl: “Imo hehei pe hana nenge Ierusalem, a matau ero ol! Anau la, amo naungaala
    ana non kou are haka nga tongki tuna ke atat.”
  eng-BBE: 'Have no fear, daughter of Zion: see your King is coming, seated on a young
    ass.'
  ixl-CNT: —Yeꞌ koꞌxh xoꞌvex Israeel; ex aa tu Sioon. Tan tul vetijlenal; atil jeꞌ
    tiꞌ maꞌl chelem bꞌuuro.— Chia.
  xsi-xsi: “Miki tamâta lâ Jerusalem lawea ikeno Saion Tuu kulu, ande miki karuru
    ndimo. Kamora ŋga, miki nemi Koipu Ŋalae nde isaŋona donki natu kumbu imâ.”
  crx-NTPO: “Zion whuzkehke nohdzi úlhtus ulhtsi! Nulh'en nohlerwe yeztliyaz k'ut
    usda 'ink'ez nohts'un úyalh!”
  kan-OKCV: “ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ಭಯಪಡಬೇಡ, ಇಗೋ, ನಿನ್ನ ಅರಸ ಕತ್ತೆಮರಿಯ ಮೇಲೆ ಕೂತುಕೊಂಡು ಬರುತ್ತಾರೆ,”
    ಎಂಬ ಮಾತು ನೆರವೇರಿತು.
  bbb-bbb: '@see-verse:JHN.012.014'
  blw-blw: “Chàyu way tatagu ad Jerusalem way manSion, achiayu cha émégyat te naway
    hen Areyu way nansasakkay hen ubfun hen kafayu.”
  tam-2017: இயேசு ஒரு கழுதைக்குட்டியைப் பார்த்து அதின்மேல் ஏறிப்போனார்.
  azz-NT: Amo ximoyolmoutican namejuan nanpueblojuani de Sión ―ten quijtosnequi Jerusalén.
    Xiquitacan hualajtoc ya ne namohueyitayecancau panyetihuitz ipan se burritojtzin.
  spa-RV-1909: 'No temas, hija de Sión: he aquí tu Rey viene, sentado sobre un pollino
    de asna.'
  csy-csy: 'Tua thu sia, lau heak in, Zion tanu awng: en in, na kumpipa sia laa no
    tung ah to in hongpai hi, ci in laithiangtho sung ah ki atkhol hi.'
  mxq-NT: Katʉ mdsʉꞌʉgʉdʉ miidsʉty, ja̱ꞌa̱yʉty diꞌibʉ tsʉna̱a̱ydyʉp ma̱ Syon ka̱jpn.
    Ix, tya̱a̱ myiñ ja mrey ttukꞌuꞌuñʉ tuꞌugʉ burruꞌunk.
  tzj-NT: —Ja rix aj Sión ma texbej ta ewi' camic, tetz'ata' mpe' le' peti ja Rey
    ewxin, tz'ubulto trij jun bur ja c'a ti co'l na. Queri' ja tz'ibtal can ojer.
  tdt-tdt: “Jerusalém oan sira, keta tauk! Haree ba, imi nia Liurai mai, sae kuda
    buru oan.”
  ron-BTF: Nu te teme, fiica Sionului, iată, Împăratul tău vine, șezând pe mânzul
    unei măgărițe.
  eng-WEBP: “Don’t be afraid, daughter of Zion. Behold, your King comes, sitting on
    a donkey’s colt.”
  eng-FBV: “Don't be afraid, daughter of Zion. Look, your king is coming, riding a
    donkey's colt.”
  nld-1939: “Vrees niet, dochter van Sion; Zie, uw Koning komt, Gezeten op een ezelsveulen.”
  bwo-bwo: «Nee S'iyon ni'e, Iyerusaleme shatk'aye! Hambe! n naashoniye daaz na'ú
    ats keede'er weetwe» ett bek'on guut'etso b́ s'eenetwok'owe.
  nch-BL: “Amo ximomajmatica anJerusalén ehuani. Xiquitaca amotanahuatijca ya huala
    ipan se coneburro.”
  quc-TNT: Mixej iwib, winak aj Sión. ¡Chiwilampe'! Petinak ri Jun ri cätakan na pi
    wi', quiejeninak chrij jun burro, —cächa'.
  tfr-NTPO: «Sión sopga, l̇l̇ëye bangkjrëmi l̇l̇ëme. ¡Ĩzĩa! Bomi pjl̈uyo, e tek sök
    döröe. Tjwe sirkeno sök öng so kwomgl̈a kjoyo dre töshko l̇l̇gwokl̈ë wl̈eniyo
    kjing go.»
  kaq-NT: Raqueyamanahue, Sion jema baquebon. Maton quiquin hapo ta jahuiqui, cabacho
    baque cahtsahotax.
  sgb-sgb: “Paan kaw malimo, hikaw ya taga-Jerusalem, ta anlumatêng ya ampamaala kamoyu,
    ya nagpakaaypan nakêm hên himmakay ha bisero hên asno!”
  vie-1934: Hỡi con gái thành Si-ôn, chớ sợ chi, nầy, Vua ngươi đến, cỡi trên lừa
    con của lừa cái.
  kxv-kxv: “ଆକେ ସିୟନତି ମା଼ସ୍‌କା, ଆଜାଆଦୁ ମେହ୍‌ଦୁ ମୀ ରାଜା ୱା଼ହିମାନେସି, ଏ଼ୱାସି ଗା଼ଡ଼୍‌ଦେ
    ଡା଼ଲୁ ଲାକ କୁଗାନା ୱା଼ହିମାନେସି ।”
  cha-cha: Chamo maañao, jago jagan Sion! estagüe y Raymo na mato, matatachong gui
    jilo un patgon bulico.
  amu-NT: 'Matsonaꞌ: ꞌO nnꞌaⁿ tsjoom Jerusalén, tilaꞌcatyuendyoꞌ. Cantyꞌiaꞌyoꞌ macwjeeꞌcañoom
    nqueⁿ na cwiluiiñê Rey cwentaꞌ ꞌo, na waljoom snom.'
  hin-CV: “ज़ियोन की पुत्री, भयभीत न हो! देखो, तुम्हारा राजा गधे पर बैठा हुआ आ रहा
    है.”
  eng-OURB: “Don’t be afraid, daughter of Zion [Mountain ridge, Marking]. Behold,
    your King comes, sitting on a donkey’s colt.”
  spa-BES: 'No temas, hija de Sion: mira que tu Rey viene, sentado sobre un pollino.'
  san-BEN: ইতি শাস্ত্রীযৱচনানুসারেণ যীশুরেকং যুৱগর্দ্দভং প্রাপ্য তদুপর্য্যারোহৎ|
  tdx-tdx: Ko hembañe, ry anak-ampela’ i Ziona; Heheke! totsake i Mpanjaka’oy, miningitse
    ana-borìke.
  naf-naf: “Am Zaion mka temaŋ talip in ku kiŋgalit. Amobotnaŋin ilak kozin. Egaŋ
    doŋki nembaŋaŋ ŋeniyet dukŋan mot totati ingalen kozin.”
  grc-MT: μη φοβου θυγατερ σιων ιδου ο βασιλευσ σου ερχεται καθημενοσ επι πωλον ονου
  vid-vid: “Uleche kudumba biti Siyoni, ulole Mndewa wa hegwe kanguya, nakakwina mwana
    wa idogowi.”
  pio-NT: “Picácué cáalu pía, píacué ìyéeyéica Jerusalén ìyacàlená irìcu, áibaalí
    íipidenácatalé Sión. Piicácué, Picuèriná yàanàaca pìatalécué, cáimiétacanéeri,
    matuíbanáiri iyú nacái, yáawinéericawa burro wàlisài íinata”, íimacaté yái Diosca.
  tsn-tsn: “Se boifeng Kgosi ya lona, batho ba Iseraele, gonne e tlaa tla kwa go lona
    ka boingotlo, e palame tonkana!”
  amr-NT: Jerusalényo̱ hua̱e̱ʼeria moʼe̱po opuden huairi eʼtiakte meʼpukhueʼdik moʼe̱.
    Burrote oʼhuadpo opudomeyen huairi oʼtiakapo. Apagbaʼte kenpaʼ oʼmadoyaʼuyate.
  pwg-pwg: “O Zayon kwanatuna, ke kona yabumana. Kokita, ami kiivavo epipisi, tuna
    donki votuna tepanai igeru.”
  cjv-cjv: 'Te ka mapunom munom boinga epe dume: Aiye, ne yokamai iki birom ori Yerusarem
    kam ta Saion dinga kei fainga ne yokamai kuri fikeiyo! Kaniyo! Ne yokamai yai
    orinom ure non donki gam mouwomdi kopu tei moiro ume. Ka mapunom munom boinga
    epe dunguamere epe mukom fuka dumie.'
  tha-KJV: ‘ธิดาแห่งศิโยนเอ๋ย อย่ากลัวเลย ดู​เถิด กษัตริย์​ของเธอทรงลูกลาเสด็จมา’
  por-BR-2018: Não temas, ó filha de Sião; eis que teu Rei vem sentado sobre o filhote
    de uma jumenta.
  mhl-mhl: “O Jerusalem ŋiŋigo Zaion tuku roregaru ŋegobi, ŋoŋo maneniŋ, ŋoŋore Kiŋ
    Koitoŋaŋunji wareiŋ. Doŋgi madeinere paio ŋeku wareiŋ. Ore eru kokoiŋaŋuŋ so maneinebi.”
  klv-klv: “Nǝvanuan naut a Israel gail, samtemǝtahw! Mǝteris! Nakiŋ samit satogǝmai!
    Ebǝtah len natuhtoŋki!”
  bco-bco: “Saion kaluka꞉isale gio꞉ mada tagila꞉so꞉bo! Bo꞉ba. Misa꞉ Alan Kalu gililo꞉wo꞉
    donki kalofo wa꞉la asita꞉ga꞉ yab.”
  kdl-NT: “Aza a Sihiyona, kotsu i pana uwonvo wa! Magono ma ɗe ma pini a utuwa̱,
    uyuwi a maku ma makparyagi.”
  apu-NT: Kãkiti Xerosareẽkini kona hĩpĩkarauatape. Erepani hĩauĩte. Xomẽta nopini
    iitopãkako, itxa Teoso sãkire kitxakapirĩka. Ikara iaõka apokapeka, kotxi Xesosi
    apoka xomẽta nopini.
  roo-roo: ‘O Saion-pa irara. Opeita uriripata. Visii reraaro King keketa. Eera-a
    ira urioroi aue-ia paupaoro donki kakae.’
  miz-NT: Ñá ku uꞌvī o, ñúu Siuun. Un kaa Rei o, véꞌxi ña, ntekú ña uun a búru, kaꞌan.
  qvz-NT: Sion nishca Jerusalen llactai causaccuna ama manzhaichichu. Ricuichi, canguna
    amumi shamuun, shuc malta burro jahuai tiyarisha shamuun, nishca.
  deu-ELO: “Fürchte dich nicht, Tochter Zion! Siehe, dein König kommt, sitzend auf
    einem Eselsfüllen”.
  mjc-NT: Ña na̱yuhvi ndo nyɨvɨ ñuu Sión Nye̱he ndo, vatsí Rey ndo. Yosó ra iin burru
    ―catyí tsi nu tutu Nyoo.
  caa-caa: Ira ixbꞌacta, ajchinamox tuaꞌ e chinam Sión xeꞌ jax e Jerusalem. Chꞌujcunic
    iwira que watar Iwajcꞌotorer war aturuan tama upat inteꞌ chuchu chij, xeꞌ che
    tama uyojroner e Dios.
  pls-NT: ẍaonha jaha, ciudad de Sión; tsjenxin que joí tti Rey de jaha jitaha ná
    colocho.
  eng-WYC-2018: The daughter of Sion, do not thou dread, (or The daughter of Zion,
    do not fear); lo! thy king cometh, sitting on an ass’s foal [or sitting on the
    colt of a she-ass].
  bdv-bdv: “ଏ ସିଅନାର୍‌ ଦଃଙ୍ଗ୍‌ଳିମଃନ୍, ଡିରା ନାୟ୍‌; ଦଃକା ତୁମାର୍‌ ରଃଜା ଆସୁଲା, ସେ ହିଲାଗଃଦ
    ଉହ୍ରେ ଚଃଗିକଃରି ଆସୁଲା ।”
  otq-NT: Yo gi ntsuhu̱, menguhu̱ Sion; hyanthu̱ ba ehnu̱ ri Ndöhu̱, nto̱ nꞌar tsi
    nꞌo̱ge.
  tzo-SA: Joꞌoxuc li jꞌisraeloxuque, mu me xavat avoꞌonic. Chtal li ajvalil avuꞌunique.
    Cajal ta burro chtal, xi onoꞌox tsꞌibabil.
  cuc-NT: A⁵júan³ hnei³ canh⁴³, a³tionh² je¹jeu³ Sión; jeh³², ma³ja²³ Re¹ quianh³ˉ³,
    ua²tsain¹ jan³ a²lo¹siah³ peih¹.
  kpw-kpw: “Saion pai, ne pɨñɨŋ gagmön. Kiŋ ne u kaj donki marep adö u asɨköm auab,”
    a gɨla.
  ong-ong: “Eple pite Jerusalem, ise turise pato. Metine ili leise min liplau, lifei
    tounga lite donki ninge.”
  tnn-tnn: “Netəm Saeon, itəmat sotəgɨnən. !Otəplan-tu! !Kig rəhatəmat tatuwa, in
    tɨtasuə e nətɨ togki maliwək matuwa!”
  hch-NT: Siyuni quiecame nu'aya, pepücaheumaca. Camü 'iya mümati'aitüa 'ucanamieni
    Puxu nunusisie 'acaitü.
  crn-NT: Caxu yeehui tíꞌitziɨɨneꞌe mɨ sej seꞌuun huachéjme u Sión. Casiꞌi yeehui
