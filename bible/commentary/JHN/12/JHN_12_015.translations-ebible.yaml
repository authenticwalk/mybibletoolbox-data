    plon pipapi bɨlak.”
  twi-ASANTE: “Nsuro, Ɔbabaa Sion! Hwɛ sɛ wo ɔhene te afunumu ba so reba wo nkyɛn.”
  aoj-aoj: '@see-verse:JHN.012.014'
  cbv-cbv: “Jerusalén tʉ́tchidih moón, ñi ʉ́ʉmca bojoó. Eneé, ñi Maáh burro wʉ̃ʉ́hjih
    chʉ́ʉdnit, ã jʉ̃óhna caá”, ãt niíj daacáp tajĩ.
  taw-taw: Taun Sayon binɨb, nɨbi ma pɨlɨkɨnɨmɨb agɨl tɨkɨlak. Nɨgɨm, bɨnonɨm nɨbi
    ak chag donki malep adek ak besɨgɨl apeb agɨl tɨkɨlak.
  jic-NT: “Po ma locj tjeyá nun, Jerusalén mo'o potjaqué. Nun jis jepa ca ncuwim.
    Soysoy casá ca ma'ajam, ncuwim.”
  zap-NT: Men gyëz-Sión, ydxedet de; gukwii, le xerrey de zëëd nee, zëdmbib men te
    bur bëën bëënleg.
  wer-wer: “Saion kak wëaurö ar kas ëëngan. Arim omën omp aköp arim naë yewais. Pi
    pol tongki ruupë rangk wel aisëak yewais.”
  ipi-ipi: '@see-verse:JHN.012.014'
  qul-NT: “Ama manchacuychischu, Sión llajtayojcuna. Khawariychis, Reyniyquichis jamun
    uj malta asnito sillapi.”
  ter-NT: “Hákonoe píke, itínoe íhae Njeruzálem, vo'oku harakéne netínanoe ivu'íxoti
    xe'exa juméntu” koêti.
  bmr-NT: Diiguetejirahana Sion cuumi; Meecɨ oono dihaivojɨɨbo burrogayɨhallɨri gɨcɨnɨɨboro
    saahi, noonoro onoobadɨ.
  fuf-fuf: «Wota a hulu, yo jamaa *Siyuuna! E hino lanɗo maa on ka arata, himo jooɗii
    e hoore ɓikkun mbabba!»
  bhl-bhl: “Saion abiw mutuk fian kasel yu kanelom finganemokoliw te! Yukalem Kamok
    Fian akati yukalem dim toloke kasike! E ibolow menew so Kamok Fian keko, donki
    men manmon dim kel teineko, toloke te!”, angse kale.
  ons-ons: “Mi kaet gangep, mat suaine Zion, iwa sarimaike, geŋane Ŋei Waom, dogi
    medeunane kutnoka umaike.”
  con-NTPO: ¡Dyombe can'faja zionsundeccu! Que canjan, que na'suja jiña, boro du'shunga
    dyaipa.
  ghs-ghs: Oonihe noi teeho quba peitaranihe Sinabidzata qeetemi oorai oi hee, Dzerusaremu
    ma Dzioho paimane nike atti eetaino. Oi nikeho abi qibai hasu quba ttogi khata
    peite baaqoraiqi hiireta.
  peg-peg: “ଏ ସିୟନ୍‌ନି ଗାଡ଼୍‌ ! ପାଣ୍ଡ୍ରା ଆମା, ହୁଡ଼ାଟ୍‌, ମି ରାଜା ୱାନାନା, ହେୱାନ୍‌ ଗଦ
    ହିମ୍‌ଣା ଜପି କୁଚି ୱାନାନା ।”
  txu-NT: “Ẽ krĩraxbê Xijãokam me ja, kwãrĩk wãnh me atĩn prãm kêt. Ota, me anhõ bẽnjadjwỳr
    rax bôxmã. Dja mry'ã krĩ jabatành nyre'ã nhỹn me awỳr bôx.” Nãm me ã me bakukãmãremã
    anen arỳm 'ã pi'ôk no'ôk ne. Nhym me aben djô'ã arẽnho mõ:n arẽnho mõr tãmtã tũ:mràm
    me bakamingrãnyrekam arỳm 'ỳr o bôx. Jeju mry'ã nhỹn arỳm Djeruxarẽ'ỳr bôxmã tẽmkumrẽx.
    Djeruxarẽ nhidji nhikjêbê ne Xijão.
  eng-WEBU: “Don’t be afraid, daughter of Zion. Behold, your King comes, sitting on
    a donkey’s colt.”
  gnw-NT: Agüɨye pequɨye, Jerusalén pegua reta. Mase, co ou ma peruvicha guasu. Opo
    ou mburica taɨrusu vae re. Jucuarãi uyecuatía oĩ.
  mux-mux: ‘Jerusallem-yambuma, mundu-mong naa teai. Eninga yi nuim kingele kung-dongki
    walú tenga bulu-mingina ola molupa okum kanai.’ nirim mele bukna molemú.
  maj-NT: Xu̱ta̱ Sion, najmi tu̱ binkjun. Cha̱so̱o, ja nibá Nda̱ Rei̱nu̱u nga tjísun
    nku ntí búrrú.
  bkq-NT: “Âmaemo Jerusalém donro modo tyanepa itaungâ. Etaungâ. Âwymârymo saindyly.
    Pymâ ton-honreim kawaru wâgâ sainto ara inkâba ise âewyly; jumentinhu wâgâ ise
    saindyly!” kely myakâwândy iweniby.
  kue-kue: “Saion dumo kande, yomba ene kundugl goglkriyo! Kaniyo, ene kingno ye dongi
    nangigle kowo mina bolamugl mogl ungwa.”
  cot-NT: “Aatoja pitsaroajigui aviatimpajia Shionequitica, coraquetapojaquetari pimajirote,
    ishiacotantapojari iriaqueraca quimogantirenatananquitsica aashino.”
  bnp-bnp: “Mua o huriki a bakovi o Sion naha ni mangenge. Mu masia a hariki ne mua
    i valai ngane, i rike na tuna donki.”
  apn-NT: Pa Jerujarẽ nhõ xwỳnhjaja. Kwa mẽ tee ri amnhĩ kukamã ajamaxpẽr ho amã ma
    hkêt nẽ. Ota mẽ anhõ pahi nyw ra mẽ awỳr jumẽnre hã nhỹ nẽ hpôx o tẽ. Anẽ.
  ctp-NT: Ja kutsen wan, neꞌ kwa tyi kichen Sión; ndijyan yu nu nka Xꞌnan wan, ndukwa
    yu chunꞌ ska buru.
  bre-BRG: 'Na''z pez ket aon, merc''h Sion: setu, da roue a zeu, pignet war ebeul
    un azenez.'
  opm-opm: Donki bas ma tongnotip oh rih ma brak matpa meng oh dam tarpatipmur. Ama
    brak matpa oh Saion ap mutuh kuuhan gur kas hatipri. Wamtin. Gure Kakhan ham napapat
    han oh donki bas tongnom ama apir ohmur. rim brak matpamur.
  bvr-bvr: “Ganapa buburr-gurkuja nyiburr-gurda Jayan (Zion) nyiburr-nirra, nyiburr-gurdiya
    gu-gurdiya nyirr-yika gu-ngarda yerrcha. Wurra bubi-na an-goyburrpa bunggawa ana-boya
    an-mola; an-bachirra ngika. Minypa dongki ana-bima a-warrchinga, nipa dongki an-delipa
    an-gata burdak mampa niya jaga jiny-janaja nula.”
  wal-wal: '@see-verse:JHN.012.014'
  zad-NT: Le' beṉ' yell Jerusalén, bi illeble. Ḻi wwia, ni ba za' beena' iṉabia' le'
    na' llie' to burr chbando'.
  kmg-kmg: “Zioŋte otâ, go mi hâwicguoc; manakic, ŋicwofuŋgezi fakac, doŋgi motecnere
    âsio fakac.”
  aso-aso: Zaioni golola minave Zelusalemi alevekizo, golise gilikiliꞌ ami longolize
    izilo. Lingine giliꞌ nalo. Guvetinesi ve naba ma nene dongi ize olihe lodive olosa
    neidoꞌ nene meheneloꞌ mino lengita nave.
  uli-uli: “Ho towe motog gel haplomol Zion! King we yami iye yesa budoh le ye dage
    semal donkey kowe ye chil wechich.”
  nin-NT: “Imba anishirr bu Zayo, imba si ki isisu hen! Kye uttu amba wanggo à so
    nga, na hun so ni uvuvurr ijaki.”
  tgk-tgk: «Натарс, эй шаҳри Ерусалим! Ана, Шоҳи ту савораи харкурра омада истодааст».
  acu-NT: “Jerusalén yaktanmaya ainautirmeka shamkairap. Jiistaram. Atumi apuri burro
    uchirin keemas winitramui.”
  cak-WNT: Man c'a tixibij ta iwi' riyix ri yix riche (rixin) chic ri tinamit Sion;
    ruma yac'are' petenak ri Rey riche (rixin) re itinamit, ch'ocol pe chrij jun ti
    alaj bur. Quec'ari' ri tz'ibatal ca.
  ebk-ebk: “Chakayu ay tataku ad Jerusalem, achi kayu umugyat. Ilaunyu! Cha omali
    nan ariyu ay nunsasakay as nan urfun ay dongki.”
  spa-PDDPT: No temas, hija de Sion. Mira, tu Rey viene montado en un pollino de asna.
  ruf-ruf: “Mleke kupfuka, iwanu we Sayuni, Imndewa wenu kakutsa, kadina imwana punda.”
  gun-gun: “Sião pygua kuery, pekyje eme, mba'eta mburika ra'y áry ou ma oiny penderuvixaverã”,
    he'iague rami.
  agu-BL: “Axwok aj Jerusalén, quil cxobwok, na ilwok nin Ireyil. Cho'n tz'ul te jun
    buru'.”
  isn-isn: Leka kitumba munanso nua Sayuni; goza, uMutemi nuako upembilye, unankie
    ng'waa ndogwe.”
  eng-PEV: '@see-verse:JHN.012.014'
  ilo-ULB: “Saanka nga agbuteng, babai nga anak ti Zion; kitaem, um-umay ti arim,
    nakatugaw iti urbon ti asno.”
  pir-NT: Jerusalẽ wame tiri maca cjãna, cueracãhña mʉsa. Ihñaña. Mʉsa pʉhtoro burrogã
    bui pesa cãhtare, ni yahuahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ.
  anv-NT: “Ɛnyú bɔɔ́ Sayɔn défɔge, gɛ́ge mfwa nyú achwɔɔ́, ajwɔlé mbɔ né mfaá
    maá géjuŋá”
  sab-NT: “Kwian una Siónmu (una amaña kada Jerusalén), ba ulita me mo ta dbadale
    kennga, gwagede mo Chugagwalla kweridi chie ba ulitaske burro soli giti.” Chube
    gerua degaba unsuialin gerule ene Jesu giti.
  tmd-tmd: “Saion halöu, nagö ipöxmɨjɨnö. Kiŋ naŋ aku hön donki ha maua rola römɨdön
    hömɨdö,” rɨmä.
  acr-NNT: Mixiꞌij iwibꞌ ri ix aj Sion. Chiwilapeꞌ, ri Rey iweꞌix kakꞌunik, ukojom
    lo jun qꞌapoj buru kachaꞌ.
  kpg-kpg: “Di waahale o Zion, goe hudee madagu! Di godou king deenei e hanadu i hongo
    tama ‘donkey’.”
  taj-taj: “सियोनना म्‍हिगदे, एनीगदे थालोङ्‍गो। च्‍यागो, एनीगदेला ग्‍ले गधाला कोलाथोरी
    क्रेःसी फेप्‍खबान मुला।”
  avt-avt: “Yi mɨt yau wit Saion, yi ap einapen! In ek Mɨtɨk luwe ki kaknen kakri
    kau donki wen yaaik kɨpniu.”
  cbk-cbk: “Ustedes maga gente del ciudad de Zion, no tene miedo! Mira ustedes! Ta
    vene el di ustedes rey y ta munta le na un asno joven.”
  uig-ARA: «قورقما، ئى زىئون قىزى! مانا، پادىشاھىڭ ئېشەك تەخىيىگە مىنىپ كېلىۋاتىدۇ!».
  tuf-tuf: Jerusaléninu, icúr bi cahmor rooti jaw̃i. Ba cara bar racaro. Asaníc anto
    síbijin cutar waar car racaro, cuihsú bahjáquinro.
  abx-abx: Dakam agkataralaw, ka'am mga taga Sion; kulawi-bi, awira' na i hadi'-bi,
    ngan agkabayo si nati-na si adda asno.
  mco-NT: ―Ca' mdzɨgɨ̈y miich ajcxy huɨdibɨ tzɨnaayb ma Sión cajp (Jerusalén). Cha
    je mrey ymiñ y'ɨñäy ma tüg burro mang.
  kqf-kqf: “Yelusalem lavemi koma naila, ko kita emi ḡalibona donki lauewalinemo i
    gelu bi ya natonato.”
  cpb-NT: Sion-satoité, eero pithaawaiyini, Pokataike Piwinkatharite, Kyaakaapaakariri
    ewonkeri burro.
  aon-aon: nyakri, “O ipak arpesh pape abrudok debeiburi wabur Saion iri, ipak mare
    punogugur. Tik, ipakin King anudok apa nanaki. Anan netemori enen nugaen donki
    aria nape nanaki.”
  hus-NT-2005: Yab ki jikʼey, atiklábtsik xi kʼwajíl Sión; ka telaꞌtsik, náꞌich tál
    na Pulek Takʼíxal punat ba jun i chakam burru.
  mig-NT: Se̱sɨ́'ɨ́ ñuu̱ Sion, ma̱ yú'ú‑ro̱. Yá'a nde̱'é‑ró vái Rey máá‑ró, yóso‑yá
    ɨɨn burro jáá, áchí.
  bps-bps: “Gamu dad to di Sion, nang gamu likò. Neyeyu, du fan kel i harìyu. Smakay
    kenen di tingà dongki.”
  mbs-mbs: “Na, kedita niyo tege Sion, ikà niyo egkelemitan. Domateng se selotan niyo
    somakay te nati te asno.”
  tof-tof: “E gumgu Zerrusalem pamkolpam. Ngakónam, yabü kinga tótókda, donki kyam
    kwitüm mórrarróna.”
  cme-NT: «*Sinyɔtaaŋ namaa, baa na tie holle. Niɛŋ, na nellentieŋo'i juɔŋ daayo na
    wulaa. U nyugãaŋ tĩɛna kakũmbiloŋ-na.»
  sus-sus: «Siyonikae, wo naxa gaaxu. Wo xa mangɛ na fafe, a dɔxɔxi sofale fari.»
  pon-2006: “Kahnimw en Saion, ke dehr masak! Met omw Nanmwarki ketiket kohdo rehmw,
    e ket pohn ahs pwulopwul men.”
  dad-dad: “To kumĩg, Saion nẽ tamo kayau, uleg, ãgenei king, donki naal teten ibod
    ken, isif.”
  zab-NT: Quɨt idxibtɨ de bɨny Sión. Gulguiaa a Rey xtennɨ azéed, beebbɨ tuby burreen.
  jae-jae: “Sion Latuo, ôtêc taôm atom. Ôlic acgom. nêm kiŋ gêŋgôŋ doŋki ŋalatu teŋ
    ŋaô gêdêŋ aôm gêwac.”
  ksd-ksd: “Natu i Sion, a vavina, koko u burut, una gire kaum King i vana rikai,
    i ki ta ra nat na as.”
  msm-NT: “Sikiyu no mgo taga-Jerusalem, kona kow on ogkahaedok su oho, sujad on to
    hari now no migsakoy to nati to asnu.”
  myk-myk: «Siyɔn kulo, ma ganha bu fya wɛ! Wii, ma saan wu wa ma; kafabige na wʼa
    dugi tiin.»
  sbe-sbe: “Saiyona tamowaidi, tabu kwa matausi! Kwa kitalau! Yomi wasawasa wa donki
    saehauna unai ye tutuli na ye laolaoma.”
  mcr-mcr: '@see-verse:JHN.012.014'
  cux-NT: Táⁿ'ā daiya Sión nguɛ́ɛ́ 'va'a di. N'dííchí dí, cuchii Rey yeⁿ'ē di. Canduú
    yā 'aama daiya burro.
  tur-YTC: Yazılmış olduğu gibi, “Korkma, Siyon kızı! İşte, Kralın sıpaya binmiş geliyor.”
  san-ITR: iti shAstrIyavachanAnusAreNa yIshurekaM yuvagarddabhaM prApya taduparyyArohat|
  bel-N: «Ня бойся, дачка Сыёну! Вось, Валадар твой прыходзіць, седзячы на асьляняці».
  sch-sch: “Chi no roh, Zion khopuilien! Ne Rêng hah sakuordingte, chunga chuongin
    a hong ani.”
  mic-MIQNT: “Mimajuinutut! Saianewaq! Mut jipalanew! Angaptmug! Ta'n wen 'gtelege'witemultitoqs'p
    wejgu'et wantaqo'tigtug. Wejgu teppitl te'sipowji'tl.”
  huu-NT: “Jerusalén imacɨ, jacɨnaiñeno. O Illaɨma burrito emododo biite”.
  jiv-NT: “Seuṉ péprunmaya̱ shuara, ashamkairap. Atumí Akupniuri̱ umpuurunam entsamak
    winiawai.”
  otm-NT: 'Gue mán t''o''t''i: Him man gan suhʉ ya gyʉ mɛnguhʉ ua Sión, nguetho ba
    ɛ̨h ni hmuts''ʉt''abihʉ, da hyux''a n''da ra t''ʉburu, mí ɛ̨n rá t''ohni maya''bʉ.'
  dah-dah: “Deŋ Saion taunde niŋ mar, kafura ma henayiŋ. Doyaŋ Al Kuruŋtiŋ kuruŋ doŋki
    foŋeŋ hende waŋ hi go kennaŋ,” yitiŋ hi.
  tnk-tnk: “Nəkur Saeon tihəpwəh nehekɨrien. Hətə ro kiɡ səkɨmiaha rauvehe, maməkure
    ia kwəti toɡki riti.”
  kpr-kpr: “Enda jiro fumbari Saion+ embo, erá oju eove! Nenda kini (king), donki
    (donkey) seka ainda etoda anumbetiri, budo refira amo, oviri,” God da Geka aminge
    resira.
  san-IAS: iti śāstrīyavacanānusāreṇa yīśurekaṁ yuvagarddabhaṁ prāpya taduparyyārohat|
  nho-nho: “Naa tamalliki Zion, kootou see mattaku! Te Tuku kootou raa ku sare iho
    i aruna te sukua donki.”
  gym-NT: Mun nünanka juta Siónte nete, mun ñan rekwetaka, ñobtä ñan angwane Jrei
    munkwe kite buro ngäbälibti, ye mike ñäräre munkwe, abko tä tikani Ngöbö Kukweibtä
    abko erere Jesukwe nuenbare.
  azg-NT: 'Itsohanꞌ: ꞌOꞌ nnꞌan Jerusalén, tyiꞌndyuehoꞌ. Quitquenhoꞌ cüenta, indyo
    nquii jon na taquintyja juu jon tꞌman tsꞌan conduihin na coꞌxen jon ꞌoꞌ na ntjo
    jon snon chjo.'
  bhd-bhd: “हे सिय्योनेरी कुई (यरूशलेमेरे लोक), तू न डर, हेर, तेरो राज़ो एज्जी राओरोए,
    ते तै गधेरे बच्चे पुड़ च़ेढ़तां एज्जी राओरोए।”
  too-NT: Tū' cajicua'ntit hui'xina'n xalanī'n nac Sión; chuhua'j huan miReyca'n mimā'
    lā' kēhuī' lakatin burro a'ntū o'kxa'cus.
  ind-AYT: “Jangan takut, hai Putri Sion! Lihatlah! Rajamu datang, duduk di atas seekor
    keledai muda.”
  cjo-NT: “Maawaeni jeekatsiri Jerojareeki, eero pithaayi, pokapaaki jewawentemini
    ikyaakotapaakari wooraani tekira ikyaakoetari”.
  nsn-nsn: “Ahik pah mung sokoror tamatang Jerusalem! Nami toiaoum, gine re lame,
    e tabila teil i rana tar kalanar donki.”
  san-DEV: इति शास्त्रीयवचनानुसारेण यीशुरेकं युवगर्द्दभं प्राप्य तदुपर्य्यारोहत्।
  tna-NT: “Be iyuame mepuji Jerusalén ejude su aniji cristiano cuana. Mechamaque micuana
    sa Echua Puji epusiu asunu bia je.”
  lid-lid: “Aha lau badu Sayon, aha sanoh. ‘Aha kanyolom, kabin taha eme ai. Iy eme,
    iy manyah udu bwele-e donki ari ndramak bamanyah ba-en bwele-en bwena bwe.’”
  wim-wim: Pam prophet anmananiy-a, wik yimanangan thaw, “Ayyang, niiyalang! Pam wanch
    aak Jerusalem.angan wunaniy a! Niiy ngangk minangam iiy-iiyān a! Niiy keꞌ winynyangan
    moꞌān a! Thathiy a! King niiyantaman nanpal wamp-wampan, nil donkey manyang man-mangkang
    iiy-iiyana.”
  zga-M: “Usite, ukhudyada, ng'enja Sayuni; lola, Umbakha vakho ikhwincha, etogile
    emwana- punda.”
  yom-yom: Bika kuaku mona boma ngeyo muana ndumba wu Sioni Tala ntinuꞌaku wizidi,
    buna kavuendi va mbata muana phunda.
  san-SIN: ඉති ශාස්ත්‍රීයවචනානුසාරේණ යීශුරේකං යුවගර්ද්දභං ප්‍රාප්‍ය තදුපර‍්‍ය්‍යාරෝහත්|
  yut-yut: 'Gen uŋun yaŋ: “Saion kokup pap dakon amɨn, ji dɨma pasolni. Kabɨt, ji
    dakon kɨla amɨn madep donki bɨlagɨ da kwenon yɨgek abɨsak.”'
  grc-BYZ: μὴ φοβοῦ, θύγατερ Σιών· ἰδοὺ ὁ βασιλεύς σου ἔρχεται καθήμενος ἐπὶ πῶλον
    ὄνου.
  cpc-NT: Sion-jatoití, iiro pithaawaiyini, Pokataiki Piwinkathariti, Ityaakaakari
    iwonkiri burro.
  nhg-NT: Amo xomomajticö, giente de Sión noso Jerusalén. Xequejtacö nemoRey biloatz.
    Yehualutebitz ipa sente purojconetzi, iconie purolama.
  nya-nya: “Usachite mantha mwana wamkazi wa Ziyoni; taona mfumu yako ikubwera, itakhala
    pa mwana wabulu.”
  ngu-NT: Ma ca xmomojtican nemejhuamej yejhuan nenchantij ipan on hueyican itoca
    Sión. Xquitacan, nemoRey. Hualetiu ipan se poloco.
  kup-kup: Met Saion zeitakari ari ñaihet totunei. Met arim ahop pi donki ropuz revah
    toutat arihaz ok emamahag, etei.
  jid-jid: “Na ti sissri na, Ivrenwa Sihiyona, yayi, ngye Ichu ni ye, a son nitu vren
    jaki.”
  wmw-wmw: “Usope, mwana wa Ziyoni. Onani, nfalume wenu kankuja, ampandire kaburu
    katoto!”
  gmv-GGM: '@see-verse:JHN.012.014'
  ssg-ssg: “Teka seilon ti Israel, kum maamata. Paxaiwa, tel Masiwi ti amuto i luluainima,
    i toto patul he tok donki uluha.”
  zpo-NT: Nazhebt gu xaa yezh Sión. Wii, lee Rey cheen gu nze nzob tich tub burr yeen.
    [Zac. 9:9]
  poy-poy: “Kotu kutira gwe lushi lwa Sayuni, Mfalumi gwaku kamkwiza, Kalivaga pampindi
    pa mwana punda.”
  qwh-NT: “Ama mantsacuyëtsu, Sion nishqan marcacho täraq nunacuna. Reyniquicunam
    pollinu, ashnun montashqa shamican” nishpa.
  gaw-gaw: “O Sion, Na aib baḏame! Anṯe, king nahip aaḵu uḏiṯe, Nug donki nag, nakok
    oḵai meum ele amu, nug aṯan dayaya uḏiṯe.”
  nca-nca: “Ye Saion koro Nambuní, ye ma sorewero. Qeni. Yeŋo wiri yerete uni ŋuno
    qu itaka mahete ŋa. Ene dóki simó kano kundite mahete.”
  zpz-NTPP: Cueꞌ dzib der, mbecy nu yuꞌ gyedz Sión. Güii der. Re yad rey ni der. Riib
    mi tub bur miꞌ, rniiñ.
  mkj-mkj: “Kahnihmw Zion, koawoa joah mijik! Me oamw Nahmwarki allalu indoa ipoamw,
    Ih mine pohn ejel pwulopwul men.”
  zac-NT: Adë rdzë́bëdiꞌi të, mënë naquëreldë guëꞌdchi Sión. Gulë guná Rëy shtënë
    të; zeꞌdë guëdchíniꞌ. Dchíꞌbiꞌ tëchi burrë.
  kyg-kyg: Saiyoni taonifiꞌmo maiꞌnaya vayaꞌmogitapamo koli osiyo. Ageyo, ala vekatapimo
    yagaino nelapateya kini vekatapimo aikeli noki afuleꞌmo fai maiteno neꞌe, huno
    huꞌniye.
  kmk-kmk: “Dikayu’n tagu’d Sion, adi kayu umogyat ta annata dumatong nat ali yu un
    nangkabayu si ubbun di dangki.”
  cao-NT: “Mato chama-chamaria qui raquëyamacana, Israél ca nohiria bá. Burró tsaho
    joxëhi quiha pa” i Quënëhacanish cabo ni quiha.
  bbr-bbr: Kiro ämänis keser äiewon, ‘Ak Saion näu menan roasiret, ak wa iminäu. Akan
    kamwaraun ro näwäu ko donki nak pakas taneanik, kou.’
  inb-inb: Sión luma­manda warmi­kuna, mana mancha­na­kui­chi. Kawai­chi. Kam­kunapa
    atun mandagmi samu­ku. Sug burapa maltu wawa buru­pi­mi tia­riska samu­ku.
  hrv-hrv: Ne boj se, kćeri Sionska! Evo, kralj tvoj dolazi jašuć na mladetu magaričinu!
  box-NT: «*Sion lóhó nìpomu, yí zɔ̃́n dɛ̀ɛ. Loń, lé ũ bɛ́ɛ bò o ɓuen, o yòora
    a sũ̀npɛ̀-bòohṹ.»
  ote-NT: Oxqui ntsuhʉ, núꞌahʉ gyá menguhʉ Sión; ndi, hyanthʉ, xa ꞌñepʉ ri Nda̱hʉ,
    bra tøgue ꞌnara zi tꞌʉbru.
  wnu-wnu: Yisas wonou wuri imbigau yurau eng mi eng qen end ebeter eng wuri me imbigau.
    Igoi wogub qen geret Yisas umb wogub wonou wes at der bugab Qenu ginamt iroa ne
    wuri qob eng igoar eng imbig ne Yisas siamir eng gugum imbigumirei.
  zam-NT: Ne'zyebte gu', mèn co' nac mèn ciuda Jerusalén. Hui' gu' nexa. Rey gu' ndele'
    ba'. No ndub rey gu' thìb burr.
  zyp-NT: “Zion sawcanu, na thlawzawng kheh seh. Mingtua, na Siangpahrang cawh la
    teitei va ke lai ka, a vong leimei.” tah heh a cang.
  sey-NT: Caꞌramaꞌo paꞌijë̱ꞌë. Israel pa̱i daripë Mëꞌë Ëjaërepa daiji, burroni ñuꞌi.
  nvm-nvm: E mai Zaionko iji E Kin jon iji fu maf-donki uka iviamkor azan ijia ajie
    fine rokno jab jukno kuain.
  mps-mps: “Te dage Jerusalem hanu tomode bidiyu te bulu du nogi Saion tede bidibo
    bage, dage wi egio. Suao. Dagego tuni bidi asobo, aga kibu donki waide dualasa
    asobao,” te po polobadu bukude tama po asęani.
  pab-NT: Awaira atyo ximawaiyeharehena, wenakalati Sião tyaoniterenae! Ite Xiyekohase
    Kalorexe tyoa kaoka xomana boriko mokose heno.
  llg-llg: “Ei hataholi kota Yerusalem asa, boso bii bou! Ei hataholi kota ‘Sion’
    ia, suli ele miu dei! Huu ei Manem mai! Ana mai nai banda keledei tenak esa lain.”
  kyf-kyf: «A 'na nʋnʋ nyanɔ -nɩ, *Siɔn -gbe! A -talɩ, amaa 'wlulapɩlɩnyɔ mɩ yida!
    Ɔ -dɩ -sokofalɩ -dɔgbʋ -gʋ la.»
  tpi-tpi: “Yupela ol manmeri bilong taun Saion, yupela i no ken pret. Lukim. King
    bilong yupela em i kam nau. Em i sindaun long yangpela donki na i kam.”
  mih-NT: Ma yuhu ndo ñiyɨvɨ ñuu Sión; Ica rey ndo vasi ya; Yozo ra minoo burro luhlu.
    Tacuan catyi si.
  qvh-NT: “Jerusalén marcacho tag runacuna, ricayay humildi runanöla mandagniqui rey
    manarä amansashga ashnun muntash shamuycagta.”
  kms-kms: '@see-verse:JHN.012.014'
  agn-agn: “Indi amo meled, yamong mga taga Sion! Telekan mi! Narin da tang adi ming
    kakabot, ang pagtay ta tatang asnong mola pa!”
  nhi-NT: Amo xonmomohtican, aquihqueh namonpouih itich in altipetl Sión. ¡Ixconitacan,
    namoueyitiquiuahcau ualahtoc, ualtolohtiu ipan se axnohtzin!
  ttc-NT: “Etetz a'ix aj amaq' Jerusalen, k'on kxob'. Intxik eten te twitzale' k'ulul
    mandad te etetz, tzul iqa' tzan jun ch'i tal bur.”
  dan-1931: “Frygt ikke, Zions Datter! se, din Konge kommer, siddende på en Asenindes
    Føl.”
  kwj-kwj: “Saiyon ko laka, apa aki kei. King Apukolaka mihi ya tau. Akisai dongi
    tenge tiki litisini ori tanda.”
  vie-OVCB: “Dân chúng Giê-ru-sa-lem, đừng sợ hãi! Vì Vua các ngươi đang ngự đến,
    cỡi trên lưng lừa con.”
  kze-kze: naaóvá'á Áánútun-aai aúváívimba agaimaréna séna Sáíyono-naopaken-kwaasi
    táá'a kaivó kentí kawááná'á kwétiye. naanté-tónkígó ayáá'maena kwétiye agaimarénamo
    siróntemba miráumai Ísu tiráiye.
  mpj-mpj: “Tawun Jayunmartajiluya kulila!, mirtanyurra ngurlu nyinama! Maaja maju-nyurrampa
    yaninparni tangkikurlu, yangupalakurlu.”
  lbk-lbk: “Chakayo ay iJerusalem, ad-i kayo omeg-egyat, tay naay omal-ali nan Aliyo
    ay ensasakay isnan anak si dangki!”
  mto-NT: Kadi mtsa̱ꞌa̱gada, jerusaleenit jáyuda, ixta je̱ts je̱meꞌe burro niꞌkxm
    jyeꞌya je̱ myakkutojkpada.
  bzh-bzh: “Alam Sion*-e! Ham su ġöneng in ham rë! Ham gwelë rë! Ham mehö-los-bengö
    neyök vu ham. Nedo raḳ dogi nalu meneyök!”
  guj-2017: ‘ઓ સિયોનની દીકરી, બીશ નહિ; જો, તારા રાજા ગધેડાના વછેરા પર બેસીને આવે છે.’”
  jvn-NT: 'Ayat kuwi uniné ngéné: “Aja wedi, anak Sion! Delokké, ratumu teka numpak
    kimar enom.”'
  byr-byr: “Anga Saayonɨ mwaalyaihi lɨka mipɨna! Sarɨmɨnyɨ maremwaaina yadei dogɨya
    dɨwɨnyarɨ Yɨlamwaaina yaka, yɨthaa, bɨna yɨvanɨkelyɨ.”
  ian-ian: Tamba pɨlɨwutndɨ. saionmba lɨga nɨmba ngwuk ke nɨmamba yelavɨka lɨngwa.
    Ngwutna njambwi nyan yaigandɨ. Donkina mbunimba ndaalɨga yaigandɨ waa tamba pɨlɨwutndɨ.
  hun-hun: „Ne félj, Sionnak leánya! Íme, királyod jön, szamárcsikón ülve.“
  mcf-NT: '“Edusaden yacnocquido chiec: ‘Dacuëdenda, Edusaden yacnocquido. Is. Cabayobitsecquidëmpi
    catsadtoanec mibi chuiquid dapambo choeque,’ quepec,” quequin Nuquin Papan chiaid
    dada uapampic.'
  kjs-kjs: Su adare Saion enaalinu paalame nakomalepape. Nena ali mudumi donki menana
    koauna piruma epelea-le adalepa.
  mni-mni: "“Kiganu, he Zion-gi sahar! Yeng-u nahakki ningthou, lola macha ama tongduna\
    \ lakli.”\x94"
  yad-NT: “Ne ya̱suvu̱y Siyó̱ detu, (tapi Jerusarí̱ja̱nvatya jiryeñi̱cha), ne yinu̱y
    su̱niy ma̱si̱ jiryentyityu̱ cavañudenuncha day.”
  mxb-NT: O̱ sa̱ yuꞌú ndo̱, na̱ ñoo Sion; sa̱ ve̱i va rey ndo̱, ta kánóo na sata̱
    iin burro lóꞌo̱ ve̱i na.
  pon-2006A: “Kahnimw en Saion, ke dehr masak! Met omw Nanmwarki ketiket kohdo rehmw,
    e ket pohn ahs pwulopwul men.”
  maq-NT: ¡Xicarcuun ngayun xuta Jerusalén; chutsujun ni, me xi matitjun tsujun ne,
    nduva me quisun me ngu burru chihndë!
  hto-hto: “Sión comɨnɨ omoɨ jacɨ́ruiñeno. Erocai, o Illaɨma búrrodo ráɨicabite.”
  por-BRBSL: “Não tenha medo, filha de Sião. Eis que seu Rei vem, sentado sobre o
    jumentinho de um burro”.
  ces-NKB: “Neboj se, dcero Sionu, hle, tvůj král přichází, sedě na hříbátku oslice.”
  cui-cui: “Sión tomarapiwi pam, jopa pajunuwinde. Pataema pon itorobiya pepa painya
    Nepacacaewatsin. Bapon pacata patopaena xua burrotha equeicaena”, jei Nacom Pejume
    Diwesitha.
  boj-2014: “O Saion tamo uŋgasari, niŋgi ulaaib. Niŋgi uniy. Nuŋgo Mandor Koba a
    donki bunuj quraq di awoosiq beqnu.”
  eng-OEBUS: ‘Fear not, people of Zion. Your king is coming to you, sitting on the
    foal of a donkey.’
  eri-eri: “Tere Saion taonha fai-aita bagu, tere adai umugagu. Uragu. Tebere king,
    no amina maina. No donki giila ete langa yafaha maina.”
  aly-aly: '@see-verse:JHN.012.014'
  wiu-wiu: Eina papete oa piane agalepa dikoa wia mekaneya piko. Saione take pitiki
    yene kipala ukuno, yakoe. Opi kiwi lukoa meatekago dogi kai tine patu mea wini
    nokono, piti moameo wa wia mekaneya piko.
  swe-swe: ”Frukta inte, dotter Sion! Se, din Konung kommer, ridande på en åsnas föl.”
  cth-cth: Cakathoung ni, taket hanh. Zion canu, khenhaw! na siangpahrang ni laca
    a kâcui teh nangmouh koe a tho telah a thut tangcoung e patetlah ao.
  mti-mti: “Saion Gwaitawa, den a aya. Yauya. Kin yeumawa me onivi, donki mataiwa
    egave.”
  pad-NT: “Jerusalém sidaji kaija'arini, hari'a vaofini bana. Vada vani'a. Khaki hada
    avakadika'da'di jumento pa'itxia bivaadahavini”. Nimania ida Deus Jesus kaikahina-ra
    vava'isohihijora'avini.
  twi-twi: “Nsuro, Ɔbabea Sion! Hwɛ sɛ wo hene te afurum ba so reba wo nkyɛn.”
  hlt-hlt: “Zion canu birhih boeh, na manghai tah muli-marhang ca dongah ngol tih
    ha pawk coeng ke,” tila daek tangtae ana om rhoe pai.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ di bɑ́ nyĩɛ̃̀kù, ǹtɛnɛ̀ di kóò kpɑ̀ɑ̀tì kɛ kéríní
    kɛ dekɛ disɑ̃mmɑrínsɛrì kó dibii.
  san-GUJ: ઇતિ શાસ્ત્રીયવચનાનુસારેણ યીશુરેકં યુવગર્દ્દભં પ્રાપ્ય તદુપર્ય્યારોહત્|
  amx-amx: “Tjerrtj Jerusalem-areny mapay, arrantherr itja ater-irretjeh! Arerrerray,
    king arrehantherr-henh rang petjem, tangkey kwekel-ayel anerl-aperleh.” Angketj
    nhenh lyet arratjemeh irrek.
  ake-NT: “Kenari'nʉmʉi, Sayan ensi rʉ'kwɨ; enkɨ, ɨyepuru, kin uye'nɨ pɨ' man, iyereutasa'
    isa'ka'si mʉre po,” tawon.
  qvn-NT: “Ama manchacaychu Sión gotuchru yachragcuna. ¡Rircaripäcuy ashnuta logacurcur
    reyniqui aywayämugta!” niyanmi.
  tku-NT: Jā cajicua'ntit hui'xina'n xalanī'n nac Sión; chuhua'j mimPuxcu'ca'n mimā'lh
    ē kēhuī'lh lakatin xaska'ta' burro.
  bjk-bjk: “A marakörö mee Jerusalem, mum bele bubuut. Pere bang! A king ke mum, ine
    na i önan ot ma i kisisik lömö xö önga dongki maxat.”
  msy-2020: “Ia Saionɨn nguibar ekiamɨn itir gumazamiziba, ia atiatingan markɨ. Ia
    gan, ian atrivimra mara, ia bagha izi! A donkin nguzim gaperagha izi.”
  bpr-bpr: “E syudad Sayun, nang ge likò. Neyem du ani i Harìam smakay ngà dongki.”
