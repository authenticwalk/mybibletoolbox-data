verse: JHN.012.015
translations:
  kpx-kpx: Bukae Hotou loui avoe, “Saioni omo umale ataea, lainaho vabulahalive. La
    kosiveike donikie dogamo ugulamoi lohoma.”
  okv-H: “Israel embomeni ungo joru avojo ungo ta ‘King’ o ‘Donkey’ meni ta hamo ta
    arumbeto puvuto ere hua.” Ke ainge mihia
  tbo-tbo: ‘Saiyoni dobu diidigana, lawami ega ona matomatouta. Geka hougana omi Wasawasa
    e luilui mai uyahimi. Tauna doniki wouna uyahina i gelu po i nei.’
  mal-C: “സീയോൻപുത്രീ, ഭയപ്പെടേണ്ട, ഇതാ നിന്റെ രാജാവ് കഴുതക്കുട്ടിമേൽ കയറിവരുന്നു,”
    എന്ന് എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ.
  grc-SR: Μὴ φοβοῦ, ⸂θύγατερ⸃ Σιών· ἰδού, ὁ βασιλεύς σου ἔρχεται, καθήμενος ἐπὶ πῶλον
    ὄνου.
  bgc-bgc: जिसा पवित्र शास्त्र म्ह लिख्या सै, “हे सिय्योन की बेट्टी, मतना डरै, लखा,
    तेरा राजा गधी के बच्चे पै चढ़ा होड़ चाल्या आवै सै।”
  khz-khz: “Siona natuna, (Ierusalema talimami), ragai iokali, iopoe-ago, gemi Vele
    evogomaina, ia doniki natuna atanai petanukau.”
  deu-TKW: Fürchte dich nicht, Tochter Sion, siehe dein König kommt auf einem Eselsfüllen
    sitzend.
  zsr-NT: Cutu gádxiliꞌ, lbiꞌiliꞌ, zoaliꞌ yödz Sión. Gul‑yutscaꞌ, zëꞌë Bönniꞌ gna
    béꞌinëꞌ lbiꞌiliꞌ. Dxiëꞌ‑baꞌ tubaꞌ búrrodauꞌ.
  lin-lin: « Siona, engumba kitoko, kobanga te ! Tala, mokonzi na yo azali koya, avandi
    na likolo ya mwana ya ane ! »
  hns-NT: „He Sion sahar ke manai log, toelog na dera. Dekh, toelogke raadja ekgo
    gadaha par aawe hai.”
  noa-E: '“Sionpien, onee abat. Pãadë oobat: ar pãar Rey sĩi parhoobam khʉʉnjö burrodam
    gaaita urum” a sim.'
  eng-EMTV: “Do not fear, daughter of Zion; behold, your King is coming, sitting on
    the colt of a donkey.”
  mib-NT: Ñayuu ñuu Jerusalén jeē naní ñuu Sion, ma yūhu ró jijnáhan ró. Yāhá condēhe
    ró jeē véji Rey rō, te yósó yá ɨɨn burro. Achí tutu.
  lif-NT2: “सियोनरे़ कुस्‍साःए, मे़गिसे़न्‍ने़ॽओ! ओमे़त्ते़ॽ, खे़ने़ॽ के़हाङ्‌ङिङ्‌ग
    अदङ्‌साःन् युक्‍तुआङ् खे़ने़ॽओ फे़न्‍ल पत्‍लो॥”
  xnj-xnj: “Vandu va muji wa Siyoni mkotoka kuyogopa! Ulola, Nkosi waku ibwela. Akweli
    mwana lipunda!”
  mmx-mmx: “Limixin me Saion. Nemen mita marat. Loorong Silok atnimi nom it pas saparap
    nimi, it kis at lodongki maxat.”
  cbr-NT: Siónu 'icë unicama, racuë́axma ca 'ican. Mitsun 'apu ca burron caxunu tsotax
    aia.
  tee-NT: Jantu at'alhan ji amachak'an Jerusalén. Anich minta ju mi'ucxtin'an. Pujucalh
    ju puru.
  eng-LSV: “Do not fear, daughter of Zion, behold, your King comes, sitting on a colt
    of a donkey.”
  cak-NT: Man tixi'j-iwi' rix ri jix aj-tenemit Sión; roma ri i-Rey ja' petenak, ch'ocol-pe
    chirij jun alaj burro. Quiri' ri tz'iban can.
  pah-NT: '@see-verse:JHN.012.014'
  sja-NT: ‘Sión p'uurudepemaarã, waweenáatɨ. ¡Ak'ɨ́tɨ! Pãchi Rey cheru burro chak'e
    ɨ̃rɨ.’
  xed-xed: «Ma zləŋ kuni ta zləŋ mnduha ma luwa Ursalima, waʼa Mghama ghuni ta sagha
    ta zwaŋa kɗih,» kaʼa.
  glk-glk: «نَواترسن! ای صهیونِ دختر، بیدین، تی پادشاه کرّه الاغه سر سواره اَمون دره!»
  mks-NT: A̱ cáyi̱hví toho ndó, na̱ ndúu ñuu Sión. Cande̱hé ndó da̱ cómí cuéntá sa̱ha̱
    ndó ja̱n, cánúu da ja̱ta̱ búrro̱ loho va̱xi da, cáchí tu̱hun Ndióxi̱.
  gfk-S: “Mu ira matanabar na Ierusalem, waak mu burut. Nes baak! No numu king tuei
    ke i hananawat, ma i kiskisi hanane tike not no donki.”
  bmu-bmu: “O Jerusalem ambazip Zaion kunduŋi liliköba maljei, iŋini mötket, eŋgö
    Kiŋ Kembuŋinan mönö kama. Doŋki moröŋaŋgö qakŋe tata kama. Miaŋgöra keŋgötŋini
    mönö kude mötme.”
  dgz-dgz: Tap ya anune, ae waenapan nega Ierusalem nagirewa, yawan, Ayop ega, man
    donki otua gagap wanden oniwan.
  eng-GNV: 'Feare not, daughter of Sion: behold, thy King commeth sitting on an asses
    colte.'
  zaa-NT: Lebi'i ca enne' qui' yetsi Sión, bittu gátsini le; Linna' tsáruhuá, nì da'
    enne' cca Rey qui' le. Tsìe ttu burro to'.
  eng-WEBSTER: 'Fear not, daughter of Sion: behold, thy King cometh, sitting on an
    ass''s colt.'
  guh-guh: PaJerusalén tomarapijivimë, pëtsa pajunavame. Pataename pepo papecaevetsinënexa
    penajetarucaejava. Pejanaburroyota yapatanajetarucaena, jai tajëvelia Dioso pejumelivaisibaxuto
    Jesús burrojumata pepatanajetarucaejavanexa Jerusalén tomarata.
  bon-bon: “Babo cewe lui Siiyona podo cabu, maane wälu gone! Määme mope biname te
    aga tädenige mamye dongki papa cabu.”
  nhw-BL: “Amo ximomajmatica anJerusalén ehuani. Xiquitaca amotlanahuatijca ya huala
    ipan se coneburro.”
  swh-ONEN: “Usiogope, Ewe binti Sayuni; tazama, Mfalme wako anakuja, amepanda mwana-punda!”
  wbi-wbi: Lilembilue mu malembe aMimike kuuti, “Nungoghopaghe, mwalive Syoni, lolagha,
    Untwa ghwinu ikwisa, angalile inyaana ja dogovi.”
  bba-bba: “I ku bɛrum ko, Yerusɑlɛmuɡibu. N wee bɛɛn sunɔ u sisi. U kɛtɛku kpɛmbu
    sɔni.”
  eng-KJVCPB: 'Fear not, daughter of Sion: behold, thy King cometh, sitting on an
    ass’s colt.'
  kgk-NT: “Ani pekyhyje teĩ, he'i Sião mygwa-pe, Pene ruvixagwasurã ko ogwahẽ-ma ou-vy
    mburika ári ou. Upéa-gwi ani pekyhyje teĩ” he'i Nhandejáry nhe'ẽ Jerusalém pygwa-rehe.
  waj-waj: 'Nnaaru Anutuuqaa yanaivaki forofetaivo ivaara reeravai. Ivo ivaara kua
    fafaara roovo tunoo: Yoosinna Sioonaa gioonna kiaapuuya sa aatuukiatee. Taatee.
    Ngii kieetaivo puara togii karaasaivaa mmookaivau varikio vitoo nninoo. Fafaaraivo
    vauvaugiataa ii suai ivaki kaanaivo vairavai.'
  cpy-cpy: Kijakowentoni-jato, eero pithaawaeyini, Pokakira Piwinkatharite, Ikyaako-takari
    ewonkiri ikyaakoetari.
  ekk-PKP: „Ära karda, Siioni tütar. Vaata, su kuningas tuleb, ratsutab eeslisälu
    seljas.“
  mpx-mpx: Saiyoni gamagaliliyau, bahi lovakun! Ku kite, wami kin i nenem eliyamiu,
    i heya donki natuna elana.
  wbp-wbp: “Nyurrurla yapa Jurujulumu-wardingki-patu, kulalu lani-jarriya! Nyampunya-ka
    yanirni nyurrurla-nyangu Kingiji! Yanirni-ka tangkiyirla!”
  luo-luo: “Kik ibed maluor, yaye Nyar Sayun; nee, ruodhi eri biro, koidho nyathi
    kanyna.”
  nhe-NT: “Amo ximomajmatica inJerusalén ehuani. Xiquitaca imotlanahuatijca ya huala
    ipan se cone burro.”
  aii-aii: ܠܵܐ ܙܵܕܥܲܬ‌ܝ ܒܪܵܬܵ‌ܐ ܕܨܸܗܝܘܿܢ. ܗܵܐ ܡܲܠܟܵܟ݂ܝ ܒܹܐܬܵܝܵܐ ܝܠܹܗ، ܪܟܝܼܒ݂ܵܐ ܥܲܠܔ
    ܟܘܼܪܪܵܐ ܕܚܡܵܪܬܵ‌ܐ.
  esk-NT: “Israel iñugikkaŋasri, Iqsiñasri! Umialigikkapsi aggiqigaasri, natmaksiġvium
    nuġġaŋani usriaqsiaqhuni.”
  msb-msb: “Mga katawuhan san Sion, ayaw kahadlok. Kitaa, nagaabot na an imo hadi
    na nakasakay sa tinday na asno.”
  cpa-NT: Tsa¹jmóh³ hniah¹² ganh¹, hniah¹² dsa² chianh² juø³juøi² Sion. Jai³lah, ma²já¹²
    rai¹³ quiánh² hniah¹². Guǿ¹²dsa cah³ búh³ meh², rø²juúh² si².
  dso-dso: “ଏ ସିୟନ୍‌ ନଅରର୍‌ ଲକ୍‌ମନ୍‌, ତମେ ଡରାନାଇ ଦେକା ତମର୍‌ ରାଜା ଗଟେକ୍‌ ଗଦ ପିଲାର୍‌
    ଉପ୍‌ରେ ବସି ଆଇଲାନି ।”
  meu-meu: Siona natuna kekenina e, asio gari. A itaia, emu Ḡaubada na e maimu, Doniki
    natuna doruna ai e helaimu.
  yva-NT: “Vatano Yerusalem, wajani nora! Waperata! Wapa Akarijo Titi pi de, seo tuna
    keledai kamuram inta rai!”
  dgc-dgc: “Diyan kam kan méganteng, sikam a taga Jerusalem. Entan moy, ta kédemét
    na hari moy, éy mangabayo kan siya ta bul-o a kabayo.”
  zpm-NT: Grëse to meṉ Israel, gdziebde to. ¡Goḻwi gaṉle, laa meṉ ne rnabey ladz to
    ziaad i, zobse me lad tib burr yeeṉ!
  hix-NT: Seyaw hon komo y, oseryehpàra harha ehtxoko. Ohyakanye nomokyaha hampànà,
    akayaryet komo. Xumentu mxekrà mkawo nomokyaha hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà.
    Àro wyaro katxhàrànhàr yawo ro nehxakon hamà, Txesusu.
  sim-sim: Mashi oso karem li kayeri sir, �Hulaima nokopma ol yanga Saionik fehendan
    karem ji saweka, king jihi avak jihik takwa ria. Uhu donki akri lasik or lawu
    lihi jirik takwa ria.�
  npi-ULB: “सियोनकी छोरी नडराऊ, हेर, तिम्रा राजा गधामा चढेर आउँदै हुनुहुन्छ ।”
  cgc-cgc: “Kyo na naan ta syudad Sion, dili kaw madlek tak anduni inyo na ari mabot
    en na gasakay ta bata pa na asno.”
  tim-tim: “Sioŋ ambolupŋe hin makyeŋgire nâŋgâŋet. Yeŋgât Humoyeŋe togowiap yâkŋe
    doŋgi nanŋe kakŋân togombo ekbai aregât hamep bo akŋet.” dâm kulemgoep. Den are
    bunŋe akto Yesuŋe doŋgi nanŋe siâ kakŋân tato Yerusalem âgâep.
  yor-yor: “Má bẹ̀rù, ọmọbìnrin Sioni; wò ó, ọba rẹ ń bọ̀ wá, o jókòó lórí ọmọ kẹ́tẹ́kẹ́tẹ́.”
  wos-wos: Guni israelna du takwa rookénguni. Mé xé. Guna néma du andé yae. Donki
    nyanéna bunungulmbu re dé yae.
  emp-NTPO: Wayarãnadua, Sioʌ̃ eyad̶e b̶earã. Acʌd̶adua, bãrã Borora burro zaque ʌ̃rʌ̃
    zebʌrʌa.
  eng-F35: “Fear no more, daughter of Zion. Look, your King is coming, sitting on
    a donkey's colt!”
  ind-ind: “Penduduk Yerusalem, jangan takut! Lihatlah! Raja kalian sedang datang
    dengan menunggangi seekor keledai muda.”
  pes-OPCB: «نترس، ای دختر صهیون، اینک پادشاه تو می‌آید، سوار بر کرّهٔ الاغی!»
  mpt-mpt: '@see-verse:JHN.012.014'
  ssx-ssx: Saioni data꞉ paala꞉ma꞉ na homa꞉peke. Handa꞉e. Naka꞉ kini hali koto ipula꞉
    handa꞉e. Donki ma꞉na꞉ siki ipika꞉ hoki manda pita꞉ koto ipula꞉ handa꞉e laa wape
    pa꞉la꞉me.
  mkl-mkl: I mɑɑ̀ ce njo, iŋɛ inɛi Siɔ̃ɔ ŋɑ. I cɔ ilɑɑlu nŋɛ í ɡũ ɑmɑ ɡbɑnkɛlɛ, wɑ
    nɑɑ.
  gaq-gaq: “ସିୟୋନ ସେଲାଇଂ ! ଆପ୍‍ଟଗ୍‍ପା ନାମଃ; କେଲା ନାନେ ଇଃସାଙ୍ଗ୍‌ ଗଦ ଉଙ୍ଗ୍‌ଡେନେ ଗୁଗ୍‍ଡ୍ୟା
    ଆଡ଼ାତ୍ରା କଚେ ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: '@see-verse:JHN.012.014'
  unx-unx: “ସିୟୋନ୍‌ରେନ୍‌ ହନ୍‌କୁଡ଼ି, ଆଲମ୍‌ ବରଏୟା, ନେଲିମେ ଆମାଃ ରାଜା ଗାଧାହନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ
    ହିଜୁଃତାନା ।”
  gah-gah: Zaion agokaú vegená lekeza lekelegesá legemino. Gilinahe. Agulizaki velini
    nene toki iza akalevámini amupiló iteake noave.
  lcm-lcm: Mi ago ta leng an, ri vap i Sion. Arai, kami tulava kapo pakasang, kapo
    gon kuli dongki tanginang.
  aer-aer: “Zion-arenye areyaye! Atere-irretyale anaye! Araye! Alartetye arrekantherrenhe
    apetyerlenge, Re apetyeme tangkeye akweke ulkereke antyerle-alhemele.”
  qvc-NT: Siyun llaqtapi tiyaqkuna, ama manchayllapachu. Kaypim washashuq gubyirnuykiqa
    suq burrituta muntakushpa, shamuykan, nishpa.
  tgl-ULB: “Huwag kang matakot, mga anak na babae ng Sion, tingnan, ang inyong Hari
    ay dumarating, nakaupo sa isang batang asno.”
  cbs-NT: '@see-verse:JHN.012.014'
  xtm-NTPP: “Máko koyu'u ro, ñuu nani Sion. Konde'ya ja vee rey ro ma, yoso ya in
    burru vee ya.”
  nnq-nnq: “Makajobokaje, kilambo cha Sayuni! Nnole, Angwana binu batenda kuika, anhwombi
    mwana liponda.”
  bao-NT: “Uwiticãña Sión macã macãrã. Ĩaña. Mʉja Wiogʉ burro jotoapʉ pejari doomi,”
    ca ĩirore birora.
  san-ORI: ଇତି ଶାସ୍ତ୍ରୀଯୱଚନାନୁସାରେଣ ଯୀଶୁରେକଂ ଯୁୱଗର୍ଦ୍ଦଭଂ ପ୍ରାପ୍ୟ ତଦୁପର୍ୟ୍ୟାରୋହତ୍|
  huv-NT: Nde mermbolan cambaj Israel; ijawan, aliüc Minatang Nenajiüt icueajiün,
    alchetem wüx opech nop quicheech bur.
  otn-NT: “Ague gyø mmɛ̱ngu̱hʉ p'ʉ ja ra̱ hni̱ni̱ Sión, 'yogui su̱hʉ. Gui̱ nnu̱ ngue
    bá̱ ɛ̱p'ʉ ni̱ da̱st'abihʉ, bá̱ hyu̱xa̱ n'na ra̱ burru”.
  nop-nop: “Saiyonhi metam, hidi munta mu tineŋ! Mapmehik doŋki mihiniŋ foloŋ ila
    bulak.”
  obo-NT: “Sikiyu no mgo toho Sion, yo kow'd kovaakki. Ontongngi row man, od inguma
    ron kos hari row no id sakoy to natit asnu.”
  cak-ENT: Man c'a tuxbij-ri' ri ivánima rix ri rix richin chic ri tinamit rubini'an
    Sión, roma ri i-Rey jare' petenük, tz'uyul-pe chirij jun alaj burro. Quiri' c'a
    ri tz'iban can.
  lif-NT: “ᤛᤡᤕᤥᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤔᤧᤃᤡᤛᤧᤴᤏᤧ᤹ᤀᤥ᥄ ᤀᤥᤔᤧᤳᤋᤧ᤹. ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤠᤱᤅᤡᤱᤃ ᤀᤍᤱᤛᤠ᤺ᤴ ᤕᤢᤰᤋᤢᤀᤠᤱ
    ᤂᤧᤏᤧ᤹ᤀᤥ ᤑᤧᤴᤗ ᤐᤳᤗᤥ॥”
  mie-NT: Nchivī Jerusalén jā suni nání Sión, mā cúyūhú ndá nú. Yáhá cūndēhé nú jā
    váji Rey nū, de yósō yā iin burro. Cáchī tutū.
  san-TIB: ཨིཏི ཤཱསྟྲཱིཡཝཙནཱནུསཱརེཎ ཡཱིཤུརེཀཾ ཡུཝགརྡྡབྷཾ པྲཱཔྱ ཏདུཔཪྻྱཱརོཧཏ྄།
  qve-NT: “¡Jerusalén llaqtapi tiyaq runakuna, ama manchakuychishchu. Reyniykichismi
    hamushan, huk asnochapi montayukuspa!” nispa [Zacarías 9.9].
  pao-NT: '@see-verse:JHN.012.014'
  cbu-NT: Irusarinshuchis, mazinangtsa. Punirintspa; siy kurakaris naanchpa. Burroo
    wip yamayaru, anumun karupanamun ush kuxinaru kuschiya, tárangiya Apanlli.
  usa-usa: “Tááíoni-maruko, áaqa ígáíno! aónaaro. keráwáqtí mú mikáq anómma yabíyikai-naqa
    kéiye. naatéq-ótíráákákóní ámûraaq máena kéiye.” Áánûqtuni agamatá-kátáágó téna
    kétiye.
  soy-soy: Nɔ̃́ Siyɔɔ kuyu pikɔ́, iwɑmɛ íi kɑpɛ nɔ́ wɑ. Ani ripɑí, nɔ́unɛ́yɔ́ɔpi
    yɛɛ nní kɛminɑɑyɑhɑ kɛpipi kɛcɑ́ɑ́ tṹ un nɛ wemɛ.
  hui-hui: Saiono tano kamiru tí gi nahalimu. Tínaga kini ibu dongi iginini biralu
    tíni kamiria ibiragoni, lalu gilibu nga.
  amf-amf: '@see-verse:JHN.012.014'
  quc-NNT: Mixej iwib', winaq aj Sión. ¡Chiwilampe'! Petinaq ri Jun ri kätaqan na
    pi wi', kiejeninaq chrij jun burro, —kächa'.
  dob-dob: “Sayoni tomota nimi geyaꞌabo wamatamatauta. Gete tuga ꞌimi kini niꞌatu
    ꞌiluguluguwa ꞌemiya, Tauna ase mwaneyauna ꞌena ꞌigelu.”
  wrs-wrs: Ata ye pem vivav Yerusalemnind. Yenamba king kuwulva ten prunv. Himba donki
    bimbella ovhoana, nosra prov.
  mca-mca: —E'nijiweikitek witset Sión, jeƚ qeku'nek na' qi Atata'aƚ hats nami'ƚ ei
    i'nipji' na' matikatax ƚa's.—
  tzo-TZC: Mu xaxiꞌ, jteclum Sión. Leꞌ cajal ta xtal ta burro ti Ajvalil avuꞌune,
    xi ti tsꞌibabile.
  mya-mya: '@see-verse:JHN.012.014'
  gng-NT: «*Siyɔn yaabɛ, la cère mɛn nɛ̀ ń cuo nɛ jɛwaanbu. Liike mɛn, niʼbɛrciɛn
    we ní, ki jɛke uŋuunfanfaan.»
  cbi-NTPO: Jerusalén juushu junbi, Siónnu chumula, jeetyatyudei. ¡Keekidei, enu ñulla'
