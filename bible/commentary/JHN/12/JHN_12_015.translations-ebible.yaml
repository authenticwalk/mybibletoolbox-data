  ces-1613: Neboj se, dcero Sionská, aj, Král tvůj béře se, na oslátku sedě.
  nab-NT: '@see-verse:JHN.012.014'
  eko-eko: “Atthu a Yeruzaleemu, mwihoove mfwalume enu onta aapakhiriye va mwaana
