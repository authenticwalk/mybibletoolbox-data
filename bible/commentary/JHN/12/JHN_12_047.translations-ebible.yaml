  rus-SYN: И если кто услышит Мои слова и не поверит, Я не сужу его, ибо Я пришел
    не судить мир, но спасти мир.
  mbh-mbh: Na aro ve toko e i nongpol lek riong, na i nongal i avele, aro tho pamit
    i nge riong avele. Eneke tho es me mo aro tho pamit tokokoere nge riong avele,
    tho es me mo aro tho pamimi tokokoere ake ru a ulue.
  bdd-bdd: Ma wete taiyawedi ꞌomi ꞌeguma ꞌenagu wahesagohedi, ma geya wapaihowadi,
    nata geyaꞌabwa ꞌimi pui weyahidi yaloiloinaegomi. Weyahina taugu yatauyama geya
    ꞌabehega tomota ꞌidi pui sabi heyatalaina, ma hesi yatauyama tomota ꞌidi pui ꞌoidiyega
    yaꞌabihetedi.
  cbt-NTPO: A'naquëma' natanpiramacohuë', co natëramacohuë'. Co natëhuatamacohuë',
    co carima' ana'intaranquëmahuë'. Co ina marë' o'marahuë'. Piyapi'sa' nicha'ëca'huaso
    marë' o'marahuë.
  srn-NT: Efu wan sma arki san Mi e leri, ma a no e du san Mi taki, Mi no o krutu
    en. Bika Mi no kon fu krutu grontapu, ma fu ferlusu grontapu.
  cta-NT: Nda naꞌ chaꞌ loꞌo nguꞌ; pana si cuna nguꞌ chaꞌ biꞌ, loꞌo liꞌ ná taquiyaꞌ
    nguꞌ jiꞌi̱ chaꞌ biꞌ, siꞌi naꞌ nu sta̱ quiꞌya jiꞌi̱ nguꞌ biꞌ liꞌ ―nacui̱ Jesús―.
    Ná lijya̱ naꞌ chaꞌ cuaꞌni cuayáꞌ naꞌ jiꞌi̱ ñati̱ chalyuu; chaꞌ cuaꞌni lyaá naꞌ
    jiꞌi̱ nguꞌ, biꞌ chaꞌ lijya̱ naꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ ma yãmà mɛ́ a kũao, i kɛ mámɛ má yãdaaàlao, asa mi mↄ
    yãdai dṹniala no, ma mↄ dṹnia suabaiɛ.
  tcz-CHONGTHU: Mikhat touvin kathu jahen nit hih jongle athu katanpoi; ijeh inem
    itile keima vannoi thutan'a hung kahipoi, vannoi huhhing ding joh a hung kahibouve.
  mar-mar: कोणी जर माझी वचने ऐकतो पण ती पाळीत नाही, त्याचा न्याय मी करीत नाही; कारण
    मी जगाचा न्याय करण्यासाठी नव्हे, तर मी जगाचे तारण करायला आलो आहे.
  snp-snp: Ido kane koli fulitenawamo ya lifima ka gimámenagolowe. E’e, namo ya wenena
    lifimani olu giminae, loto ámowe. Olu omuni kenae, loto lomomo ne.
  isl-isl: Ég dæmi ekki þá sem óhlýðnast orðum mínum, því að ég kom til að frelsa
    heiminn en ekki til að dæma hann.
  spy-NT: ‑Māātiilchinē chii ng'al nyoo kāsē ng'aleekyuu āmākoonyitē kuuyu kimāāchōōnii
    chāātiilchinē biikaab kōōrēēt ng'al nteenee kichāārāroochē.
  xnn-xnn: Nan mangdenge isnan kalik danat adi tongpalen et bakenak is mangipabasol
    ken siya tay egayak inmali isnan batawa ay mangipabasol isnan ipogaw nodi inmaliyak
    ay mangisalakan ken daida.
  mwe-mwe: Mundu apilikana malobhe gangu na anagakamule, nne nganng'ukumula, pabha
    nangaika kuukumula shilambolyo ikabhe kukushitapula.
  tte-tte: Na yaiya iya kainagu ibenalan na nige ioobigai, nige sowasowana ana nae
    kaiwena yayatalayan. Kaiwena yau yalaoma nige sabi yatala, na yalaoma tomo sabi
    leboili.
  tcs-tcs: Ip eniwan i lisen po dem mesiz wea ai spik ane no bilib, wa, ai nogo zaze
    em po meke rongting. Bikoz ai bin kam po dis wold no po zaze ebriwan, bat prapa,
    ai bin kam po seibe ebribodi.
  hlt-THB: U awm kak awi za nawh am haana mai seiawm awi am deng nyng. Khawmdek awideng
    aham am law nyng, ak hul ahamni ka law hy.
  soq-soq: Me mida ne aiana etedie tane mai ruawaleipe dewasaipona, ne mai me kotuwa
    apanawa enape kotusapa, ipawa ne mai tawo kotusapaa awa wineapona, dia. Tane ne
    tawo inasapaa awa winen.
  qub-qub: Nishäcunata wiyaycar mana wiyacojcunataga manami jusgashächu. Nogaga manami
    jusgajchu shamushcä; chaypa ruquenga salbajmi.
  att-att: Á nu ajjan yù tolay nga makaginná sù kagiak ku, ngam ari manguruk, á ari
    sikán yù mamanunnù kuna. Ta aringà minay nga mamanunnù ta tolay, ngam minayà ta
    dabbuno tapè sikán yù mangiyígù nira.
  bki-bki: Mia ver tealo ajog kanaku iliano, naruei nalo ajogkar re, p̃eli ver tealo
    ailkue ka kiniou maka asidom ajog kanaku verloglogiano, nalo na mia avar kanalo
    tibureiano nalo ea Legiano na maaro. Ea bogo na, ve re kiniou napano mia notumolu
    netiburelo, bior kiniou maka nemei ka netibure tomu nalo na yetemeriba nei, mia
    kiniou nebinimei ka nalarurlo, mia vite napano mia tiburelo, nina be kanaku iliano
    napano neber kalo ka bogo napano nojo bijalo kia ga vo.
  bqp-bqp: Gbɛ̃ kũ à ma yã mà akũ à kũnaro, adi kɛ makũ mɛ́ mani yã vutɛaro,
    zaakũ mádi su yã vutɛ andunianlo, ma su andunia sura bamɛ.
  mcp-mcp: «Muud mə gwágʉlə lə́sʉ́ mə́ ŋgə́ lás yɛ́, njɨ a kú sá nda mə́ ŋgə́ cɨ nə́,
    mə dɨ́ mə́ yə́ nyə intʉ́gʉ́lí; mə áyəyɛ́ nyə intʉ́gʉ́lí nəcé mə a shígɛ́ zə nə́
    mə zə́ yə búúd ɔ shí ga intʉ́gʉ́lí, mə á yida zə sá nə́ buud ɔ shí bwə́ fáámʉg.
  hat-hat: Lè yon moun tande pawòl mwen yo, si l' pa kenbe yo, se pa mwen k'ap kondannen
    li. Paske, mwen vin pou delivre moun, mwen pa vin pou kondannen yo.
  npl-NT: Tla aka kikaki notlajtol iwa amo kitlakita, amo Ne niktlajtlakoltis. Porke
    Ne amo oniwala onikintlajtlakoltiko n tlaltikpaktlakah, yej onikinmakixtiko.
  bgg-bgg: Chiih-è hanyie magungde gu miyao yoi ne anuii magungde gu aishii achua
    ruii phro. Gu ne ichiih sohjambling shii chua pha awuii ro, jimagungde gune ragia
    rek pha wuii.
  eng-TCENT: If anyone hears my words and does not believe, I do not judge him; for
    I did not come to judge the world, but to save the world.
  eng-BSB: As for anyone who hears My words and does not keep them, I do not judge
    him. For I have not come to judge the world, but to save the world.
  cpu-NT: Tema te iro nompokantyaari naaka jaka kipatsiki novasankitaante, aña iro
    nopokantakari novavisaakotante. Iro kantacha ikaratzi kemayevetarori noñaane,
    temaita inkempisante, kaarira naaka ovasankitayerine.
  san-ASM: মম কথাং শ্ৰুৎৱা যদি কশ্চিন্ ন ৱিশ্ৱসিতি তৰ্হি তমহং দোষিণং ন কৰোমি, যতো
    হেতো ৰ্জগতো জনানাং দোষান্ নিশ্চিতান্ কৰ্ত্তুং নাগত্য তান্ পৰিচাতুম্ আগতোস্মি|
  tac-NT: Ne ra'ichálila gepume ka 'lige tabilé e'wásaká alué ra'íchali, neka tabilé
    alué ju napu gustisia olámili ju alué ralámuli. Neka ralámuli buinamia nawákuru
    alé resítiri 'nátalichi.
  eng-WEBPB: If anyone listens to my sayings and doesn’t believe, I don’t judge him.
    For I came not to judge the world, but to save the world.
  gfk-H: Ma siga tikai i hadadei ira nugu nianga senbia pai taram, iau at, iau pa
    ni gil warkurai tana kanong pa iau ga hanuat bia ena gil warkurai tano ula hanua,
    senbia wara halhalon ia.
  viv-viv: Atu gava kaliva bonaku unanogalina tu keke unadibumuhigeni digo, Iya keke
    ganavematahiwadiye. Keke gadahobuꞋela-yo omi tomiyababi matahiwadi ganavelemi
    faꞋina, keke. Au Iya gahobuꞋela be ganakibababalemi faꞋina.
  yao-yao: Mundu jwakugapilikana maloŵe gangu nambo ngakugakamulisya, uneji ngaŵa
    juchinanlamule. Nguniika kukwalamula ŵandu ŵa pachilambo nambo iiche kukwakulupusya.
  tgp-tgp: Enau mo sopo haratu sei i pa ari la haratu la sopo oloolo na noku vujangi.
    Enau na mai vara a juri na tamlohi hin varama nike, na sopo mai vara a sile na
    talai.
  auc-NT: “Waocä botö änö ëñëninque wïï ëñente cæcä ingä incæte botö tömengä ingante
    apænte änämaï ïmopa. Edæ botö wïï inguipoga quëwënäni ïnänite apæ̈necæte ante
    pontabopa. Wæætë inguipoga quëwënäni ïnänite æ̈mo beyænque quëwencæmïnimpa, ante
    pontabopa cæmïnii.
  kbc-NT: Nigica ane wajipatalo yotaɡ̶a, pida aɡ̶eyiwaɡ̶adi, aniɡ̶ica anejigota niɡ̶ina
    natigide. Igaataɡ̶a anaɡ̶a janagi daɡ̶a jiwi anejigota oko, pida janagi me jao
    lewiɡ̶a oko.
  bmh-bmh: Duair in izal ze doimai, sesamorab tam, iz go i sisiai. Iz em e ebuan duailel
    sisiarabun alab tam. Iz duailel igul eg macanemen ebuan koli imarabun alemin.
  ctu-BL: Ma'anic mic mel jini mu' bʌ i yubibeñon c t'an mach bʌ anic mi' jac'. Ma'anic
    tsa' tiliyon cha'an mic mel jini año' bʌ ti pañimil. Tsa' tiliyon cha'an mij coltañob.
  meq-meq: «Taɗə ndoweye kə tsəne bazlam nakay ada kə pay bəzay bay na, mata gay sariya
    na, neŋ bay. Hərwi neŋ na yaw ka məndzibəra na, mata gatay sariya a ndo hay bay,
    ane tuk na, hərwi mətəme tay ha.
  noa-H: Pari har mʌ hiek hũr nʌmjã mʌ hipierraa haba nʌm k'ʌʌn chan, mʌ mag warrjã
    mʌg durr k'aibag wawaagta bëeba harr haawai, mua k'abam hajim ham k'aibag waupi
    jaauju. Mʌʌn sĩi hõor peerdʌ hawaagta bëejimgui hajim.
  alp-NT: Tamata rebe esi lene Auku lepataru peneka po esi trima more, Au luake kena
    hukumesi mo. Po Au luake kena hlamate nusa meije
  san-VEL: mama kathaa.m "srutvaa yadi ka"scin na vi"svasiti tarhi tamaha.m do.si.na.m
    na karomi, yato heto rjagato janaanaa.m do.saan ni"scitaan karttu.m naagatya taan
    paricaatum aagatosmi|
  kbq-kbq: Iza'o nanekeni'a nentahino, amage nontemofona nanekea huontegahue. Na'ankure
    Nagra ama mopafi vahe refko hunaku ome'noe. Hianagi mopafi vahe zamaza hu'na zamavarenaku
    e'noe.
  kbh-kbh: Pero nda ats̈be soyëngama tojouena, pero nts̈amo sëntsichamcá ndoñe tontsama,
    ats̈e chabiama ndocá quichátayana ts̈abá o ndoñe ts̈abá tonjama ca. Ats̈e ndoñe
    chiyátabo, nts̈amo quem luarents̈a ents̈anga tmojamama ts̈abá o ndoñe ts̈abá yontsemna
    ca jatichámuama; quem luaroye sënjabo ndayá chënga jabátsebacama.
  ron-LSB: Dacă cineva ascultă cele spuse de mine și nu crede, eu nu-l judec. Căci
    nu am venit să judec lumea, ci să salvez lumea.
  pon-pon: A ma meamen ron ai padak kan, ap jota apapwali, I jota kin kadeikada i,
    pwe I jota kodon kadeikada jappa, a pwen kamaurida jappa.
  nhe-BL: Pero tlacame tlen quicaquij notlajtol huan ax nechneltocaj, ax niquintlajtolsencahuas.
    Ax nihualajtoc ama ipan tlaltepactli para nitetlajtolsencahuas. Nihualajtoc para
    niquinmaquixtis tlen inintlajtlacolhua.
  sps-sps: E sei na mes te nongoiny non vurungan rof Tsonyo ee ana ayei te gim ma
    manaats ya, Nyo gim rou ma kat vaatsuk tsunia. Nyo naa me ma gima faarei Anyo
    na tsoiny vaatsuk tana vainy tana monaagits to, a sikia, Nyo naa me ma saup fatabiny
    Anyo rari.
  wnc-wnc: “Aminu tapatuta nae wamu baakngita natake ngana dua gwaamumbiu nata dua
    usanzike inikwasiwa kuwik. Wena. Aminbam usanzike yanikwasiwa kuningge dua natake
    na kepdakane epbum. Aho. Akgatayamunangge epbum.
  bus-bus: Gbɛ̃ kɛ̀ ma yã mà ben à kũnaro, èe kɛ mámbe mɛ́ yã vɛ̃ɛaro, zaakɛ mɛ́ɛ
    mↄ́ yã vɛ̃ɛ andunaanlo, ma mↄ anduna mì símɛ.
  gub-BL: Aze teko wenu heze'eg a'e wà nehe, aze nuweruzar kwaw a'e wà nehe, nazepyk
    kwaw wanehe ko 'ar rehe ihe nehe. Ta'e nazur kwaw ko ywy rehe teko wanehe hezepyk
    pà ihe. Tatahu wi teko wapyro pà azur ihe.
  imo-imo: Nalo imbo te nanga ungumu pilipelie nalo naa tenge timo lemo nani yu kot
    naa tendembo, aku ambe telka, nani maina imbomanga kot pilipo mindili nongo molangei
    nimbo naa oru. Mindili naa nongo, molko kenjingei aulkena tiye kolko wendo ongo
    Gote kinye molangei nimbolio oru.
  boj-boj: Tamo bei a ijo anjam qusimqa ariya a dauryqasai di e na a pegiyqasai. E
    tamo uŋgasari naŋgi peginjrqa bosai. E naŋgi eleŋqajqa bem.
  eng-DRA: 'And if any man hear my words, and keep them not, I do not judge him: for
    I came not to judge the world, but to save the world.'
  knf-knf: « Woli ñaaŋ aŧiink ŋţup ŋi naan aşë wo aammëban ŋa, mënţ nji kajakuŋ aduknaanaa.
    Mëmbi bi pwayëş umundu kaji uduknaanaa, dbi bi pbuuran wa.
  san-KHM: មម កថាំ ឝ្រុត្វា យទិ កឝ្ចិន៑ ន វិឝ្វសិតិ តហ៌ិ តមហំ ទោឞិណំ ន ករោមិ, យតោ
    ហេតោ រ្ជគតោ ជនានាំ ទោឞាន៑ និឝ្ចិតាន៑ កត៌្តុំ នាគត្យ តាន៑ បរិចាតុម៑ អាគតោស្មិ។
  arn-NT: “Welu ti pu che allkütulu iñche ñi dungu, welu müngeltunofile, iñche no
    tati ramtukadunguaetew engün, fey iñche am küpanolu tañi ramtukadunguafiel ta
    che, welu may tañi montulafiel.
  zas-NT: Bal chu guien da diidxan abiꞌ ad zuzoobtaman laan, ad najt gudëd laaman
    casti, din ad bialtan din gudëdan casti, bialan din yabën laa reeman loj dol.
  ken-NT: Mmu anɛ ághókó ɛyɔŋ ɛya kɛ yi kɛkʉ mbɔ ɛnyǔ yí ághókó, mpú táŋ
    yí. Mbɨ́kɨ́ twɔ fá amɨk bɛ́táŋ bo, ntwɔ chi bɛpɛmɛ bho.
