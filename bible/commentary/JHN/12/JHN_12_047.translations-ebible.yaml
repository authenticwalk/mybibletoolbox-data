    o ke bet apaposi ye urata dook tiap ki yo iyeii i, a bet nen ngan Maro iyemenaii
    ye, ngan tiap. Yesoo, au i asi nga bet si apapos di tooltool ke tana i ye urata
    dook tiap kidi yo tiyei nga tiap, bong asi nga bet si akap di a apamulu di ye
    so dook tiap yo bet igarung di i.
  tiy-tiy: Atin i étéwe énggégélingo bé kétoro guwe éndob énda munurén de, békén Begén
    i kémukume de, non énda ménangéyu dini inok kukumé kuy de kéilawan, yamula fukasé
    ku bero dob de sala ro.
  nlg-nlg: “Ke vagha hei ke rongovia nigua na rongorongo me ke mua taonia ke, mi nau
    ku mua detea. Inau tu mua mai ge ku detera rana vure tana maramana, mu ku mai
    volara.
  dgr-DOGNT: “Dǫ seyatıì ıìkw'o, hanìkò yek'ę̀ę̀ eda-le sìı sı̨ wesınìyahtı ha nıìle.
    Dǫ sınìyahtı ha dıı nèk'e ts'ǫ̀ ahjà nıìle, dǫ edaxàgehłe gha ahjà.
  pes-OPV: و اگر کسی کلام مرا شنید و ایمان نیاورد، من براو داوری نمی کنم زیرا که نیامده‌ام
    تا جهان راداوری کنم بلکه تا جهان را نجات‌بخشم.
  ron-1924: Дакэ ауде чинева кувинтеле Меле ши ну ле пэзеште, ну Еуыл жудек, кэч Еу
    н-амвенит сэ жудек лумя, чи сэ мынтуеск лумя.
  tpz-tpz: Etereh to tënan ne a soe peöꞌ, pare hikta vaman ne a soe pamëh, a, eöꞌ
    to hikta se kiiki noꞌ raoe vamanih pe tökiiki. Suk eöꞌ to nö voh maꞌ pa kon hah
    a napan va po oeh vëh.
  agd-agd: Mana vanta ano ma senti vaya iniren ída kamaen dafisin nain nan ída véin
    daimonté uno. Para vara seyo, vanasi yaimon novara erikhe rauno. Ída ino. Betin
    aya uré evaráné avirano van mi erikhé uno.
  rkb-NT: 'Aty kaharere piwabykyze iwaze batu yhỹ my. Uta kino batu tyso: “O ikia
    Deus okzeka batu amysapy tsimy” iwa batu tyso. Utakta mybarawy bo ikzumu kytsa
    sizubarẽtsa bo my. Sizubarẽtsa simysapybyitsa nikaranaha kahumo meky watu moziknaha
    zeka Deus bo mysioktyhyk. Iwatahi ikzumu.'
  san-THA: มม กถำ ศฺรุตฺวา ยทิ กศฺจินฺ น วิศฺวสิติ ตรฺหิ ตมหํ โทษิณํ น กโรมิ, ยโต
    เหโต รฺชคโต ชนานำ โทษานฺ นิศฺจิตานฺ กรฺตฺตุํ นาคตฺย ตานฺ ปริจาตุมฺ อาคโตสฺมิฯ
  iws-iws: Mɨ yɨpɨkɨ kariir yai ɨmiir wakae karamae nwowi mɨ sɨmiir mɨ wakaeyokna
    ap karamae mɨ owi mɨ kara siirɨn wɨ hɨd rani. Kara tɨ iikamɨm nu tɨr nwowɨm sɨmiir
    hɨdam bɨ nɨtkɨn. Nɨɨngaka. Kara sɨmiir whɨnkɨnsiis haigɨnɨuam nɨtkɨn.
  pol-SZ: Jeśli ktoś Mnie słucha, ale nie jest Mi posłuszny, nie będę go sądzić. Nie
    przyszedłem bowiem na świat po to, aby potępić ludzi, ale aby ich zbawić.
  ztq-NT: Deel no meñ nii chon xtitsaa aan xsaldyo, lëdre naa jkëëkiy meñ go, por
    xsyeldyaa par jkëëkiyaa meñ, sink lëën syely par kteelaan meñ lo tol.
  zai-NT: Ni ucaa diaga naa ne qué guni ni rabe la? qué zudxiiba donda ique, purti
    cadi beda udxiiba donda ique binni guidxilayú sínuque beda ula'ya laaca'.
  upv-upv: Poro jinibb pisan purnge nale suk, ko sete puosuri te, inu sete numa-wera
    suri lat nga puto suri re m̃ernen. Suri sete nuvini tweni bololi pirpok iel ngatan,
    nuvini tweni nga b̃ela mauren tevi jinibb nir.
  wap-NT: Naꞌiaꞌoram pidan abatan an õkuwaa, mazan aonaa uizoꞌatin, aonaa õgaruꞌo
    nii mani kabootaꞌoraz uruu oiaꞌo diꞌiti. Õkaawan daꞌatiꞌi aonaa õkabootaꞌanan
    mani pidannao oiaꞌo diꞌiti mazan õkazannaataꞌanan paꞌan ĩdyaun.
  mva-mva: “Tamoata naita pilengagu ilongo, ata tago itagatagadi nge tago iboadu giriki
    ne mliliti. Tago-la. Maka ma ngau tago tamoata be aine kateka ngaena-o giriki
    nedi mliliti kana ka upura. Tago. Muketidi be muleakidi kana ka upura.
  dwr-NT: Ta qaalaa sisiide azazettenna uraa oonanne Taani pirddikke; ayissi gooppe,
    Taani alamiyaa ashshanaw yeeddawaappe attin, pirddanaw yabeykke.
  kfw-kfw: Kei iti chongngai kajet halli akajuimak mi ngaikha, Kei'n inmani diang
    chong tannuning, ajarchu Kei manmasituol diang chongkatan kijuo kha emak takkha
    kakatan sik-ah kijuo kha eii.
  bfz-bfz: जो कोई मेरिया गल्ला सुणी की नि मानो, आऊँ तेसखे दोषी नि ठईरांदा, कऊँकि आऊँ
    दुनिया रे लोका खे दोषी ठईराणे खे नि, बल्कि दुनिया रे लोका खे बचाणे आयी रा।
  cuk-09: “Ar dule an-gaya-burba-itogedi, ar aba dasulile, ani an sogosulid, be dummad-nosye.
    Ar we-napnegse an nonigua, dulemarga sogega an nonisulid, be nue iskusmarye. Ar
    an nonikidi, dulemar-abonogegalad.
  ben-OBCV: “যে আমার বাণী শুনেও তা পালন করে না, আমি তার বিচার করি না। কারণ আমি জগতের
    বিচার করতে আসিনি, আমি এসেছি জগৎকে উদ্ধার করতে।
  mil-NT: Te núu ìó davá‑yu ndèdóho‑yu nàcuáa càháⁿ‑í te ñá túú tnɨ̀ɨ́‑yu tnúhu‑í,
    te ñá dɨ́ú yǔhú dàcuíta nihnu‑í‑yu, chi ñá túú věxi‑í ñuyíú‑a sá dácuǐta nihnu‑í‑yu,
    chi véxi‑í sá dácǎcu nihnu‑í‑yu.
  myu-myu: — Wa'ĩjo buje, kũyjobit'ũm wa'õ kay bima, “Ikẽrẽat kug̃ eyju Deus xe” i'ũmg̃u
    õn pit e'em eywebe. Ijodi ojot “Ikẽrẽat kug̃ eyju Deus xe” i'e am g̃u adeayũ be.
    Adeayũ daxijo am acã ojot — io'e.
  fue-fue: Nanuɗo haalaaji am go tokkay, min bane hiitotoo ɗum. Gam mi waray hiitaago
    duuniyaaru, gam mi hisina nu nun garumi.
  amk-amk: Mandoni dino tarao nehu kaiwofo wape wiro dohong kariria kaha mani, wiro
    ikutu kaiwo kariri kaha. Weo wiro ira ma we ikutu kaiwo we nunei kaha, mae ira
    ma we ifariri nunei.
  fai-fai: “Kale kan kinim ata nam weng kidi nada dok gebom dádongin danim kaí, naka
    am kukuw uyo taktaklawomi banim. Naka tad kukuw taktakyamono, kale tasi bá, kata
    naka tad bakan dim wanang kinim kail bá takeikuyamono, kale tasi.
  ura-NT: Quere tonoraeniha chuneine coatiha canu coulurujuerinaauni. Coatiha caa
    chauratane que nenacaauru coulurujueranu que uhaun. Jianacoon niha caa chauratane
    que nenacaauru cachaaurune coinana turuun.
  mcd-NT: Tsoan uhuun tsain nicafiaquicai un yoia cuscan aima uncai ato onaintimaima.
    Un mai ano oni yorafo onaintimatamarocon ato numaiyoi un oni.
  urt-urt: Topoꞌe lahmende ŋaiye ŋasande wusyep ŋam no, yukur kin gande pe, tukwini
    ŋam yukur mat taꞌe miyeꞌ iyarꞌe ŋaiye ma miyarꞌe kin. Ŋam yukur mat ŋaiye ma murp
    tuꞌe miyeꞌ iyarꞌe lenge miyeꞌ tuweinge kekep, pakai. Kom ŋam mat ŋaiye ma mungwisme
    tinge.
  kiz-kiz: Ikajhelayi munu jhejhioha ibetakughap'eleka malobhi ghangu lakini akaghakamula
    lepi, nene nikan'hukumu lepi; ndabha nahidilepi ili kuhukumu ulimwengu bali nibhuokolayi
    ulimwengu.
  tzo-TZE: Li boch'otic laj xa ya'ibicun jc'ope, me mu xch'unic ti vu'un Jcoltavanejun
    yu'unique, mu'yuc ta jchapan ta ora. Yu'un mu ja'uc tal jchapan li cristianoetique.
    Ja' no'ox tal jcolta.
  lex-lex: Amuai noha wawannu, de A'g edonna muai pia tiorna watghudi la riy mak edon
    klernohora A li'ru maka enatlin nan oleka re, mere Amuai die totpena A'umori-ulewna
    rimormior noh di mniotni.
  dov-dov: Kuti wamvwa majwi aangu, pesi katabambide, simubeteki pe, tee ndaza kuzotonga
    nyika, pesi kufutula nyika.
  toc-NT: Amá cris­tiano hua̠nti̠ nakax­mata quin­ta­chu­huí̠n pero ni̠ nat­la­huay
    hua̠ntu̠ antá cli̠­ma̠­peksi̠y, pus ni̠ aquit cac­ti­ma̠­lak­tzán­ke̠lh porque
    aquit ni̠tu̠ caj cmini̠t ma̠lak­tzan­ke̠nán nac ca̠quilh­ta­macú, huata mejor
    caj cmini̠t lak­ma̠x­tunún.
  ulk-1902: 'Ese nerute le gaire kara mer asoli, a nole oatur kak, kaka nole abi itmer:
    abelelam kaka nole gesepem tabarki ko eutumer, epe gesepem ko ededem.'
  som-som: Nin uun hadduu erayadayda maqlo oo uusan xajin, xukumi maayo, waayo, uma
    iman inaan dunida xukumo, waxaanse u imid inaan dunida badbaadiyo.
  mam-C: Me qa at jun ma b'inte nyola, ex mi xi tnimin, ok najil te'; me nya npaja,
    qu'n nya ma chin ula tu'n nkawi'n kyib'aj kykyaqil xjal, qala' noq tu'n kyklet
    wu'n.
  ndj-ndj: Yangajila kupikana filongu fya nenga, nenga ngumuhigha ha, nongwa nyisa
    pamlima kuhigha ha, nyisa kuulowola.
  mbj-NT: Dooh ỹ tado bä hã ỹ ky nadah'eeh do ky n'aa etyy doo. Ỹ wén hyng babä, nesaa
    do ỹ ky n'aa etyy do jawén nado badäk hahỹỹ hã habong do sa hã. Ỹ wén hyng ỹ bed'ëëp
    hyb n'aa nesaa do mahä̃nh.
  lat-VUC: Et si quis audierit verba mea, et non custodierit, ego non judico eum;
    non enim veni ut judicem mundum, sed ut salvificem mundum.
  ngp-ngp: Yudya akwiva ulosi wangu niyo hakuutimila hikumsengela, miye hizile kwa
    mbuli ya kuwasengela want'hu wa isi mna kuwahonya.
  aoi-aoi: “Umba kirrumurndakibina yik-engkirraja-murruwiya nganyangwa ayakwa yikumini-yarrkuwurrena-manja
    akina, nara nganja kembirra a-lekbuma nungkwurruwa-manja. Nara ngayuwa ningena
    ki-likena ningeniki-lekbi-yada kirrakina umba ningi-likenuma ningena ningenik-enibiki-yada
    kirrilyimberrkwulyumida-langwa karnumamalya engka-langwa iya engka-langwa angalya.
  enq-2: Namba isa yuu dakenya epeo doko, endakali dupa yapalanya naepeo. Nambame
    endakali dupa pyoo nyalanya epeo. Tenge dokonya, endakali mendeme nambanya pii
    dupa sepala wata-minala naeyatamo doko, nambame baa yapala naeyatoaka.
  eng-ASVBT: 'And if any man hear my sayings, and believe not, I judge him not: for
    I came not to judge the world, but to save the world.'
  mna-mna: “Mi sombe tomtom sa ileŋleŋ sorok sua tio, mi itoto som, ina nio ituŋ ko
    aŋpamenderi mi aŋur kadoono pini na som. Pa aŋsu toono be aŋtiiri zin tomtom mi
    aŋur kadoono pizin na som. Aŋmar be aŋkamke zin.
  myw-myw: '@see-verse:JHN.012.046'
  sby-sby: Muntu anyumfwa maswi akame nomba ubula kwanyumfwa, nteshinkamomboloshe
    pakwinga ndiya kwisa kombolosha cishi, nsombi kwisa kupulusha.
  sll-sll: Yal ta na grana pinamia. Pirere wine olkinangwo i, na ha hol ole ebir si
    tekiralua. Na iwe, ganba ari hobi ha hol ole ebir sire isime e teralo? I ta tekiralia.
    Aki di tegere ari hobi sigare kule u wai nama dire wiwa.
  yaq-NT: Taa wa'a, in teuwaarita a' jikkajaka, intok ini'i ka junaka'a a' nok jiikajaka
    a' jiapsao, ka inepo juna'a, ju'u ka tu'isi a' tawaaneeme. Bwe'ituk inepo nee
    ka junuen jume' inim bwiapo jiapsame ka tu'isi am tawaa betchi'bo, ala, inepo
    junuen am jinne'u betchi'bo nee a'abo yepsak.
  uro-uro: “Dap auge qärak i qat nari gua enge sokt di qaku qat tet parhäm ngät diva
    qaku ngo ngu namatnävämne na qa. Inguna sa qaku ngua män ivakt iva ngua rhatnävämne
    na ama ruvek dap ngua män divakt iva ngua rhumaiar ta.
  ita-1885: E se alcuno ode le mie parole, e non crede, io non lo giudico; perciocchè
    io non son venuto a giudicare il mondo, anzi a salvare il mondo.
  muy-muy: Tamal mis ècia ma goro na mək àgəskabu do nahəma, bay ya agrafəŋa seriya
    ni ti nu do. Aɗaba nu nàra a duniya va ti ga mahəŋgay mis, do ni ti ga magrafəŋa
    seriya kà tay a do.
  kqc-kqc: Amiye yokoi nai ago neidego, idu moi gira de rigo vonisi, na yaku ina rofu
    kota de regida; adina na bi kono tora noibanu di vene rofu kota regika de deyaka,
    idu moi vegu rigi deyaka.
  tav-tav: Yʉ cabuiorijere apibana quena tiere cátiquẽna cabui pacoorã anigarãma.
    To bairo na cabaibato quena na yʉ popiyeyequetigʉ. Ati yepa macanare na popiyeyei
    acʉ́ mee yʉ cabaiwʉ. Nare netooʉ acʉ́ yʉ cápʉ́.
  eng-ULB: If anyone hears my words but does not keep them, I do not judge him; for
    I have not come to judge the world, but to save the world.
  spa-VBL: Yo no juzgo a ninguno que escucha mis palabras y no hace lo que yo digo.
    Yo vine a salvar al mundo, no a juzgarlo.
  fra-_FOB: Et si quelqu'un entend mes paroles et ne croit pas, je ne le juge point,
    car je ne suis pas venu pour juger le monde, mais pour sauver le monde.
  hau-ULB: Duk wanda ya ji maganata baya gaskata ba, ba ni hukunta shi; gama ban zo
    in yi wa duniya hukunci ba, amma don in ceci duniya.
  mal-mal: എന്റെ വചനം കേട്ട് പ്രമാണിക്കാത്തവനെ ഞാൻ വിധിക്കുന്നില്ല; ലോകത്തെ വിധിപ്പാനല്ല,
    ലോകത്തെ രക്ഷിയ്ക്കുവാനത്രേ ഞാൻ വന്നിരിക്കുന്നത്.
  kkc-kkc: Esiga edebeeyo mo to duloso mesilega poogooga, ayo o goo midileime. Bei,
    ayo mipoo hamapoo simi hagee, odoo goo midilame ka sibile. Esino odoo dia gie
    badeli ee pidilame ka simi.
  lit-lit: Ir jei kas klausosi mano žodžių ir netiki, aš nesiimu jo teisti, nes atėjau
    ne tam, kad teisčiau pasaulį, bet kad išgelbėčiau pasaulį.
  urd-GVR: Jo merī bāteṅ sun kar un par amal nahīṅ kartā maiṅ us kī adālat nahīṅ karūṅga,
    kyoṅki maiṅ duniyā kī adālat karne ke lie nahīṅ āyā balki use najāt dene ke lie.
  far-far: Ma sa ti boroi 'ana ne ka rongoa fatalaku, ma nao si sasi sulia, nao nau
    si ketoa, sulia nao nau si leka lau mai laona molagali ne fuana kwaiketoilae.
    Ma nau ku leka lalau mai fuana famaurilana wane ki.
  suz-BL: मिनु सु सुमी आं देंशो लोव़ नेंशा यो मपाइनीमी, गो मेको आन कली निसाफ मपाइनुङ।
    मारदे हना गो रागी ङा मुर आन कली निसाफ पचा कली जाक्‍शो मनङ। तन्‍न रागी ङा मुर आन
    कली पाप रे प्रोंइचा कली जाक्‍शो नङ। यूहन्‍ना ३:१७; लूका ९:५६
  car-NT: Amy 'wa yjauran eta'poto, irombo anapo'i'pa a'ta, awu a'wembono auranano
    anyry'pa waitake ipoko. Ero nono poko a'wembono auranano yje kapyn tywo'se wa,
    ero nono aijoma te.
  amp-amp: Yimam nanhu mrokfom hik duha yitam na nhai htihato tfit rroh nefm yak nhtahekahanm
    jasm kanjo. Na nhai ndhtet neft niarmoya. Na niamohat yimaroh minrfa htiyakneft
    niamoya.
  bht-bht: अगर कोई मेरियां गल्लां सुणीकरी उना दा पालन नी करे, तां मैं उसयो दोषी नी
    बोलणा है, क्योंकि मैं संसारे दे लोकां जो दोषी ठहराणे तांई नी आया, पर संसारे दा
    उद्धार करणे तांई आया है।”
  eng-NOY: And if any one hear my words, and keep them not, I do not judge him; for
    I came not to judge the world, but to save the world.
  cub-NT: Ʉbenita ácʉ põecʉ ji coyʉiyede jápiayʉvacari jʉ abedu, yʉ ʉ̃́re ñájine d̶abecʉbu
    ʉ̃i ãmeina teiye boje caride. Põevare ne ãmeina teiye boje ñájine d̶acʉyʉ dabedejacacʉ.
    Quénora põeva bíjajʉrorivʉre mead̶acʉdayʉ darejacacʉ yʉ.
  ita-1927: E se uno ode le mie parole e non le osserva, io non lo giudico; perché
    io non son venuto a giudicare il mondo, ma a salvare il mondo.
  lww-lww: Ana visae la p̃asia aloge kiau visena, ana pe amlogear re poli, pona visae
    lap̃asia akovenwanu amon logeen kiau navianena lala, la nene yoko akus kiela nalip̃ereena
    e legiena maro. E pogos nene, ve in re nap̃a nesum̃alu nelip̃ere la, vanon in
    na pe nepimin re nalip̃ereen re yeririna na yomarava nini poli, nepimin natamaliaena.
    Ana sur nap̃a lip̃erela, nane kiau visena la nap̃a nepisa ke pan la pogos nap̃a
    nesike nemio la nagane narui.
  ckb-ckb: «ئەگەر یەکێک گوێی لە وتەکانم بوو و کاری پێ نەکرد، من حوکمی نادەم، چونکە
    نەهاتووم تاکو جیهان حوکم بدەم، بەڵکو جیهان ڕزگار بکەم.
  nas-nas: Baa tee nkaang kara taaravuma masikaꞌantavuaung ninge tuumpiampaukaꞌnung.
    Ning mouꞌnung tuumpiaramparooꞌnaang, teka domang-antavaramaꞌnaang.
  uvl-uvl: “Mele nenge longe lek helenga pe nanasia ero, iau sipok lape e amnei teu
    langa nena poinga poreke ngana nem ero. Iange iau eat nga ich nei ke e amnei teu
    langa hehei pe hana reria poinga poreke ngana mur ero. Eat nga ich nei ke e mene
    mule hehei pe hana.
  eng-BBE: 'And if any man gives ear to my words and does not keep them, I am not
    his judge: I did not come to be judge of the world but to give salvation to the
    world.'
  ixl-CNT: Utz yitꞌ in koj satxꞌolon inujul abꞌil aꞌ niꞌabꞌin qꞌul unyol tzaꞌ utz,
    yeꞌ ninima. Tan yitꞌ aꞌ koj ul untxꞌol inujul qꞌu aanima tu u vatz amlika txꞌavaꞌ
