verse: JHN.012.047
translations:
  kpx-kpx: Isi oleuoleu di hoto evisito di ehovaholige di bae kebia vaveve abuemo
    kaovei abuho hoto loulivebene. Kosealemo dau vatae atae vaveve kaovaliho lohoholinu.
    Isito dau vatae ata kebiaike maleveliho lohonu.
  okv-H: eto na enda ta pehumba asi puvurae rate enda oreketo humbasi puvena avoeto
    embo amuna ke nau agi ae aisuja amo nanena mane pehumba aisona te
  tbo-tbo: ‘Iyai ponau i nonoli ma ega ita wiponawogogeu a apapoe apega a taniwageya
    po a libahibahi, babana tau ega tu libahibahi ata nei, ma u nei matababana ipa
    lawa a luyawahihi.
  mal-C: “എന്റെ വചനം കേട്ടിട്ടും അത് അനുസരിക്കാത്തയാളെ ഞാനല്ല ന്യായം വിധിക്കുന്നത്;
    ലോകത്തെ വിധിക്കാനല്ല, രക്ഷിക്കാനാണ് ഞാൻ വന്നത്.
  grc-SR: Καὶ ἐάν τίς μου ἀκούσῃ τῶν ῥημάτων καὶ μὴ ⸂πιστεύσῃ,⸃ ἐγὼ οὐ κρίνω αὐτόν·
    οὐ γὰρ ἦλθον ἵνα κρίνω τὸν κόσμον, ἀλλ᾽ ἵνα σώσω τὸν κόσμον.
  bgc-bgc: “जै कोए मेरे वचन सुणकै भी उननै न्ही मानता, तोभी मै उसनै कसूरवार कोनी ठहरान्दा,
    क्यूँके मै दुनिया के माणसां ताहीं कसूरवार ठहराण खात्तर कोनी, पर दुनिया के माणसां
    का उद्धार करण खात्तर आया सूं।
  khz-khz: Pene talima taa na au geku kila ekamonagiana, na ati evega-taunataunaana,
    au na votalima ati pana agiroria. Kwalana au ati tanopara agirorina ulanana avogomaito.
    Aikina. Au tanopara vega-magulina ulanana avogomaito.
  deu-TKW: Und wenn einer meine Worte hört und hält sie nicht, so richte ich ihn nicht;
    denn ich bin nicht gekommen die Welt zu richten, sondern die Welt zu retten.
  zsr-NT: Chquiꞌ ryönnëꞌ xtidzaꞌa bönniꞌ len cutu runëꞌ lei ba laꞌn, clëg nedaꞌ gchugaꞌ
    queëꞌ bönniꞌ naꞌ, le bidaꞌ ni, clëg quië gchugaꞌ quegac bunách yödzlyú ni, san
    quië usláꞌ bunách yödzlyú ni.
  lin-lin: Soki moto ayoki maloba na Ngai, kasi aboyi kotia yango na misala, Ngai,
    nakosambisa ye te ; pamba te nayaki te mpo na kosambisa mokili, kasi mpo na kobikisa
    yango.
  hns-NT: Djab koi soenie kie ham ka boliela aur tabbo na maanie, tab ham oke kasoer
    na debe. Ham na ailie hai kasoer dewe bakie batjaawe khaatien.
  noa-E: Pari ar mʉ iek ũr nʉmjã mʉ ipierraa aba nʉm khʉʉn chan, mʉ mag warrjã mʉg
    durr khaibag wawaagta bëeba arr aawai, mua khabam ajim am khaibag waupi jaauju.
    Mʉʉn sĩi õor peerdʉ awaagta bëejimgui ajim.
  eng-EMTV: And if anyone hears My words and does not believe, I do not judge him;
    for I did not come that I might judge the world, but that I might save the world.
  mib-NT: Te núu ɨɨn ñayuu jíni sōho i jnūhun cáhán rī, te núu tu jétáhú i, te nasūu
    rúhū sándaā sɨquɨ̄ i. Chi tú vēji ri jeē ndénehen ri cuēchi sɨquɨ̄ ñayuu ñayɨ̄vɨ́,
    chi sa suhva jeē jnáma ri i.
  lif-NT2: आत्तिन् मनाःल्‍ले़ इङ्‌गाॽ पाःत्तुङ्‌बा आबाःन्‍जाक्‍हाॽ खे़प्‍सुॽ कर मे़इःत्तुन्
    मे़नाःत्तुन्, खे़न् खासे़न् मे़जोगुङ्‌ङिन्, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मे़न्‍छाम्
    याप्‍मिहाॽ खासे़न् चोःक्‍से़ मे़ःन्, कर ताङ्‌से़ःप्‍से़ त्‍याङ्‌बारो॥
  xnj-xnj: Mundu yoyoha mweiyuwana malovi gangu, na akugahengela lepi, nene nikumuhamula
    lepi. Muni nibweli hee ndava ya kuvahamula vandu va mumulima nambu kuvasangula.
  mmx-mmx: Do tara na ronga levelinga rak la kopmen na ronga res teren, nenia noxo
    lok li i at lavapaase, mila aga vot ti lox arooro limixin, la kopmen do ti lok
    li di at lavapaase.
  cbr-NT: Uinu 'icë unin cara 'ën bana cuaquinbi 'ëx quicësabi oquin 'aima, a uni
    cana 'ën 'uchoiman. 'Ëx cana ënë nëtënu 'icë uni 'uchoi uáma 'ain. Atúxa Nucën
    Papa Diosnan 'inux ië́nun cana uacën.
  tee-NT: Ju cak'asmat'a' ju quinchivinti para ni jantu tu'u' calhiulaya' pus jantu
    quit'in ju ic'ulani ixtalak'alhin. Jantiyu' iclhiminta ju quit'in ni va ac'a'ulanilh
    ixtalak'alhin'an ju lapanacni. Va icminta amak'alhtaxtunu' ju lapanacni.
  eng-LSV: and if anyone may hear My sayings, and not believe, I do not judge him,
    for I did not come that I might judge the world, but that I might save the world.
  cak-NT: Pero ri winak ri nuc'oxaj ri nutzij y man nu'on ta ri nuc'oxaj, man ja'
    ta ren ri xquibano juzgar richi. Roma ren man xipe ta chech-ulef chi yenben juzgar
    ri winak. Man tinojij quiri'. Ren xipe chi yencol ri winak.
  pah-NT: Kiroki g̃a g̃wendu tehe nhinhi'ig̃a okoe'yma hehe – ji nda'ei te g̃a pe
    oko te'varuhu g̃a javo, ei ga. A'ereki a'ea rehe rũi ji ajo javo yvyakotyve'g̃a
    pe. Ajo ji tamombo ti ji pendekote'varuhua pe hugwi javo g̃a pe, ei ga.
  sja-NT: Eperãpa mɨ ũraa ũrip'eda, made jara bɨk'a oo-e pɨrã, mɨa jara-e ma eperã
    atuait'ee. Mɨ che-e paji na p'ek'au eujãdepemaarã atuapiit'ee. Ma k'ãyaara mɨ
    cheji eperãarã o k'achiadeepa k'aripa atade.
  xed-xed: Ka nda sna mndu ta gwaɗa mna yu, ka kwalaghutá tsi ta maga slna nda tsi
    katsi, iʼi a dzaʼa tsa guma ta ghəŋani wu, kabga sa a yu ta ghəŋa haɗik ŋa tsa
    guma wu, sasa yu ŋa mba mnduha ta ghəŋa haɗik.
  glk-glk: اگر کسی می حرفأنه بیشنَوه ولی از اون اطاعت نوکونه، من اونه داوری نوکونم،
    چونکی نَموم تا مردمه دنیایه داوری بوکونم، بلکی بَموم تا اوشأنه نجات ببخشم.
  mks-NT: Joo na̱ xíni̱ jo̱ho nu̱ cáha̱n i̱ ta co̱ cája na ña̱, a̱ ju̱ú toho ye̱he̱
    chíca̱a̱n cua̱chi ja̱ta̱ ná. Joo tu̱hun cáha̱n i̱ quéa̱ chíca̱a̱n cua̱chi ja̱ta̱
    ná. Jáchi̱ co̱ó va̱xi i̱ ñuyíví yóho chica̱a̱n i̱ cua̱chi ja̱tá ña̱yivi. Na̱quixi
    i̱ já ná cuu ca̱cu ndaa ínima̱ ná.
  gfk-S: Ma nesi tikenong i hadade ira nugu nianga iesene paile taram, iou iat, iou
    pa nile gil harkurai tana kinong iou pai gale hanawat be ni gil harkurai tano
    ula hanuo iesene ura haalon ie.
  bmu-bmu: “Nöŋön eta asuhuba gölmeŋi gölmeŋi eŋgö keuŋini jim tekömamgöra aka qahö
    kayalmö, ambazip gölme dop amöt qem eŋgibiga nalö kewöŋe letota Suepkö buŋaya
    akŋegöra aka kayala maljal. Miaŋgöra ambazip nöŋgö Buŋa keuni möta qahö tem köla
    wuataŋgömakzei ewö, nöŋön yeŋgö keuŋini qahö jim tekömam.
  dgz-dgz: Ame orup da nop nega anuiwan go me ya anun tainiwa, ne wanene me inap ya
    tain. Ne tauana piup ma wanene tapen ya tauan, go wat inakam mumapen menan tauan.
  eng-GNV: 'And if any man heare my wordes, and beleeue not, I iudge him not: for
    I came not to iudge the world, but to saue the world.'
  zaa-NT: Nuỹa riyénini ca titsa' quíyi'į, pero labí riguą cą lo lòstu'į nna, pues
    álahua inte' cueqquia' sentencia quì'į porqui'ni labí daya' ubèqquia sentencia
    qui' ca enne', sino para qui'ni iyaba ca enne' nna ccá cą salvo.
  eng-WEBSTER: 'And if any man hear my words, and believe not, I judge him not: for
    I came not to judge the world, but to save the world.'
  guh-guh: Pajivi jumeyapëtae ata tsane tatsipaebilivaisi, itsiata itsa apo jumecovënëtsi
    tsane bajarapalivaisi, bajarapajivi naneconitsiana Diosojavabelia. Itsiata xanë
    bajarapajivi apo naneconitsiaexanaenë tsane. Tsipaji xanë apo patsinëtsica tananeconitsiaexanaenexa
    mapanacuapijivije. Biji rajane xanë patsicajë tacapanepaenexa mapanacuapijivije.
  bon-bon: Laati te yäätecijuge cäme mene, yepä lica yaacatuge, cane teeme atrana
    biname lica gäne, ingle cane lica itu tädujine aima biname bine atraname yepä
    niiya cabu ca äsecrerame.
  nhw-BL: Pero masehualme catli quicaquij nocamanal huan amo nechneltocaj, amo niquintlajtolsencahuas.
    Amo nihualajqui ipan tlaltipactli ama para nitetlajtolsencahuas. Nihualajtoc para
    niquinmaquixtis tlen inintlajtlacolhua.
  swh-ONEN: “Mimi simhukumu mtu yeyote anayesikia maneno yangu na asiyatii, kwa maana
    sikuja kuuhukumu ulimwengu, bali kuuokoa.
  wbi-wbi: Umuunhu juno ipulika amasio ghango, neke naigadilila, une nanikumhigha,
    ulwakuva nanilisile mu iisi kukuvahigha avaanhu, looli kukuvapoka.
  bba-bba: Bɑɑwure wi u nɛn ɡɑri nɔɔmɔ, mɑ u kun yi wure, n ǹ mɔ nɛnɑ kon yɛ̃ro tɑɑrɛ
    wɛ̃. Nɑ nɑwɑ n kɑ hɑnduniɑ fɑɑbɑ ko, n ǹ mɔ n kɑ hɑnduniɑ tɑɑrɛ wɛ̃.
  eng-KJVCPB: 'And if any man hear my words, and believe not, I judge him not: for
    I came not to judge the world, but to save the world.'
  kgk-NT: Xe remimombe'u renduse e'ỹ va'e gwive, namombe'u mo'ãi íxupe hekoha vaiha.
    Ndajúi va'ekwe yvypóry rekoha vai mombe'u-vy. Aresende-vy ae aju va'ekwe, he'i.
  waj-waj: Hama na kua pinaivaa gioonna kiaapuuyaki yapaanaraivaara na tiiravai. Iya
    vitee aataru yoketaivau yapaanaraivaara na tiiravai. Fai gioonna kiaapu voovoono
    ni mmayaayaivaa rikioo mmanna yaata nnaasu rikioo hama iinai tee hama na kua pinaana
    inna yapaanaravai.
  cpy-cpy: Tee roo nopokan-tyaari jaka kepatsiki nowajankitaante, tema nopokatzii
    nowawijaa-kotante. Roo kanteencha ikaatzi kemawitawori noñaani, tee ikemijantzi,
    te naaka owajankiteerini.
  ekk-PKP: Ma ei mõista kohut kellegi üle, kes kuuleb mu sõnu, kuid ei tee nende järgi.
    Ma tulin maailma päästma, mitte selle üle kohut mõistma.
  mpx-mpx: “Ebo gamagal etega no baaba i hago ge nige i hehenapu-an, he nau nige na
    papayatala, kaiwena ya nem nige tage gamagalau panayawi na payatalal, yaa na pwamwalil.
  wbp-wbp: Kajili yapangku purda-nyanyi ngaju-nyangu yimi, kajili purda-nyanjarla
    yampimi, kularna-jana miimii-nyanjarla punku-pajirni, lawa. Kularna walya nyampu-kurra
    yanurnu yapaku punku-pajirninjaku. Yanurnurna yapaku muurl-mardarninjaku palinja-kujaku.
  luo-luo: “To ngʼat mawinjo wechena to ok riti, to an ok angʼadne bura, nikech ne
    ok abiro mondo angʼadne piny bura, to nabiro mondo ares piny.
  nhe-NT: Pero tlacame tlen quicaquij notlajtol huan ax nechneltocaj, ax niquintlajtolsencahuas.
    Ax nihualajtoc ama ipan tlaltepactli para nitetlajtolsencahuas. Nihualajtoc para
    niquinmaquixtis tlen inintlajtlacolhua.
  aii-aii: ”ܘܐܸܢ ܐܢܵܫܵܐ ܫܵܡܹܥ ܗܹܡܸܙܡܵܢܝܼ̈ ܘܠܵܐ ܢܵܛܹܪܗܘܿܢ، ܐܵܢܵܐ ܠܹܐ ܕܵܝܢܹܢܹܗ، ܣܵܒܵܒ
    ܐܵܢܵܐ ܠܵܐ ܐܬܹ‌ܐ ܠܝܼ ܕܕܵܝܢܹܢ ܠܥܵܠܡܵܐ ܐܝܼܢܵܐ ܕܦܲܪܩܸܢܹܗ.
  esk-NT: Kia ivruma tusraagaluaġlugich uqauttutitka tupiginġitpagich atanniġumiñaitchiga.
    Atakkii aggiñġitchuŋa atanniqsuityaġluŋa nunam iñuiñik aglaan anniqsuġiaqługich.
  msb-msb: Dili ako nagahusgar san nagapamati san akon mga surmaton pero dili nagatuman
    sani kay dili ako nagpakadi agod husgaran an katawuhan sa kinab-an kundi isalbar
    sinda.
  cpa-NT: Ju³ná³ hein² dsa² ca¹nǿng² jǿg³ quieg¹ jní², jøng² ha¹chi² ca¹mi¹ti¹dsa
    jǿg³, ha¹chi² cuǿ¹³jni dsa² héi² dsag³. Di³ ha¹chi² ca¹guio¹jni hi² cuǿ¹³jni dsa²
    jmøi¹guǿi¹ dsag³. Ca¹guio¹jni hi² log³jni dsa².
  dso-dso: ଜେ ମର୍‌ ବାକିଅ ସୁନି ନ ମାନେ, ମୁଇ ତାର୍‌ ବିଚାର୍‌ ନ କରି । କାଇକେବଇଲେ ମୁଇ ଜଗତର୍‌
    ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବାର୍‌ ଆସିନାଇ, ମାତର୍‌ ସେମନ୍‌କେ ରକିଆ କର୍‌ବାର୍‌ ଆସିଆଚି ।
  meu-meu: Tau ta ese egu hereva baine kamonai to basine abia dae, lau ese basina
    hahemaoro henia; badina be lau na dia tanobada ihahemaoro-henina a tanobada ihamaurina
    totona nama.
  yva-NT: Yara vatano wo Sya ananyao raraniv weramu utavono rai jewen wenawamo Syo
    mangke raugaje mansai jewen. Weye ride indamu Syo mangke raugavo vatano mine so
    mai jewen, yara Risya ide mamo indamu Syo vatano mine so mapaya awa ayao kakaije
    rai.
  dgc-dgc: Nadid du makabati ta kagi kua, pero éwan de tupadén, éy éwan sakén i maghukuma
    dide. Da éwanék se inumange a maghukum ta tolay ta mundua, éngˈwan i hangad kua
    se, éy magligtas ta tolay.
  zpm-NT: Grëse zha ne gon Xtidz naa, ni gband zho zigne rnabeya, led naad guṉquizh
    zho doḻ co; sac ziaḻd naa par gdziibdoḻ naa miech, sinque laa naa ziaḻ par csilaa
    naa zho lo doḻ.
  hix-NT: Owyanye rorwonà yonytxatxhe rma, anatoko àro yawo rohra harha manatxow hana,
    kekon xarha tà. Àro yawo rohra oyehtokonye rma, tanàhnohsom me manatxhe hampànà
    kahra rma wehxaha, owyanye. Àsok tawro hana. Tanàhnohsom me manatxhe hampànà kaxehra
    komokye. Toto komo yonyhoryex haxa ryhe komokye, kekon hatà.
  sim-sim: Hako an mbeek ma ol mashi anhin misindiyawa ambu ondon a kotim ukmbaha
    a rari ambu nir. Erem nanda ma ondon a jivinakurik a rari nir.
  npi-ULB: यदि कसैले मेरो वचन सुन्छ, तर त्यसको पालना गर्दैन भने म त्यसको न्याय गर्दिनँ,
    किनकि म संसारको न्याय गर्न आएको होइनँ, तर संसारलाई बचाउन आएको हुँ ।
  cgc-cgc: “Bisan kino kamati ta ake na ambal, piro ula kanen gatuman, dili yaken
    magsintinsya ki kanen ta ula katapusan na silot tak ula a giling di ta kalibutan
    i aged magsintinsya ta mga ittaw. Giling a di aged luwasen ko danen an alin ta
    ula katapusan na silot ta Dyos.
  tim-tim: Dâ luâk âmbâle bikŋe nâŋgât den nâŋgâm bo lokowai âmâ nâ hinŋe den âiân
    bo katyekberân. Nâmâ hânân luâk âmbâle ire potatyekbiangât bo togoân. Bo. Nâ luâk
    âmbâle heŋgem yeŋgum meyekberâm geân.
  yor-yor: “Bí ẹnikẹ́ni bá sì gbọ́ ọ̀rọ̀ mi, tí kò sì pa wọ́n mọ́, èmi kì yóò ṣe ìdájọ́
    rẹ̀ nítorí tí èmi kò wá láti ṣe ìdájọ́ ayé, bí kò ṣe láti gba ayé là.
  wos-wos: Du nak wuna hundi xékéta wawun maki huruhafi yandét, wuni déré angi yamba
    wakéwuni, ‘Méni haraki saraki sémbut hurukwa du méni.’ Wungi yamba wakéwuni. Wuni
    du takwana sémbutka hundi wanjoka ané héfaré gayahambawuni. Wuni atéfék héfambu
    rekwa du takwa satanéna tambambu héranjoka wuni gaya.
  emp-NTPO: Ab̶aʌba mʌ̃ bed̶eada ũrĩped̶a ĩjãẽ́bʌrʌ, mʌ̃a idjira biẽ́ b̶ʌẽ́a, mʌ̃ra
    naʌ̃ ẽjũãne b̶ea biẽ́ b̶ʌi carea zeẽ́ b̶ʌ bẽrã. Mʌ̃ra naʌ̃ ẽjũãne b̶ea ẽdrʌ edai
    careabʌrʌ zesia.
  eng-F35: Also, if someone hears my words and does not believe, I do not judge him;
    because I did not come to judge the world but to save the world.
  ind-ind: “Tetapi apabila orang menolak ajaran-Ku dan tidak percaya kepada-Ku, bukan
    Aku yang akan menghukum mereka. Sebab Aku datang ke dunia ini bukan untuk menjatuhkan
    hukuman kepada manusia, tetapi untuk membebaskan mereka dari hukuman atas dosa-dosa
    mereka.
  pes-OPCB: اگر کسی صدای مرا بشنود ولی اطاعت نکند، من از او بازخواست نخواهم کرد، زیرا
    من نه برای بازخواست بلکه برای نجات جهان آمده‌ام.
  mpt-mpt: Nakaia unangai ne wengo wentebibbai ne mo baabenita Ibo bib misiam unomabiobo
    genimibabe. Niminbabe, ne dabalim olo mo tenita nakaia unangai oyebianita inamin
    ibo bib misiam unomabiobo, eka inamin ibo bib ayam unomabiobo galano genita tlim
    blimobe. Ne tenia i daabenia hengmin temo blibo dotlanang genita tlibiobe.
  ssx-ssx: Hali epima꞉ I̱ma꞉ alo pi opua na pia꞉ka꞉na꞉ta꞉ koto hali yaapo I̱ma꞉ pi
    yokaalu na pulueke. Kenke wanda꞉halita꞉ iki pa꞉ta꞉ pi yokaalu puluekema꞉ na epeke
    iki mea da꞉taaluekema꞉ epoa꞉me.
  mkl-mkl: Inɛ iyi í ɡbɔ idem nɔ kù wɑɑ sɑɑluɛ, kù jɛ ɑmui ɑn yɛ tɑɑlei lɑfɛ̃ɛ. Amu
    ǹ nɑɑi n nɑ n fɑɑbɑ inɛi ɑndunyɑ ŋɑ, n kù nɑɑ ku yɛ tɑɑle nŋɑ.
