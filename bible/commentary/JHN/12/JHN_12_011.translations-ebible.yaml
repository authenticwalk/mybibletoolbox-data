  kbh-kbh: Chabe causa, ba judiënga chë́ngbioye cachcá tmojesanë́nÿa y Jesúsbeñe imojtsos̈buaché.
  ron-LSB: pentru că, din cauza lui, mulți dintre iudei au plecat și au crezut în
    Isus.
  pon-pon: Pwe Juj oko toto kola o pojon Iejuj pweki i.
  nhe-BL: pampa miyac israelitame ayoc quinneltocaque inintlajtol. Pejque quineltocaj
    Jesús pampa quiyoliti Lázaro.
  sps-sps: tana saa ito tsunia tsun, sana taa Jiu na kinai fabuubus osing ir fuainy
    tsoiny mumua tsuri ri faamainy to Jisas.
  wnc-wnc: '@see-verse:JHN.012.010'
  bus-bus: zaakɛ beee yãnzin gbãadeenↄↄ e kɛ̃ɛḿma pari, aↄ̃ↄe Yesu náanɛ kɛɛzi.
  gub-BL: Ta'e Arazar imugweraw kar ire teko tetea'u uzeruzar Zezuz rehe a'e wà xe.
    Nuweruzar kwaw uwihaw kwehe arer wà. A'e rupi tuwihaw wikwahy wà.
  imo-imo: Lasarus kinye ulu enge nili te wendo orumumunga Juda imbo awini enonga
    Juda iye awilima tiye kolko Jisas lombili andoringimunga Lasarus yu kape tamili
    ningo langi ningi.
  boj-boj: Di kiyaqa? Yesus a Lasarus subq na tigeltonaqa Juda gargekoba naŋgi atra
    tamo kokba naŋgi uratnjrsib olo Yesus qa naŋgo areqalo siŋgilatoqneb.
  eng-DRA: Because many of the Jews, by reason of him, went away, and believed in
    Jesus.
  knf-knf: ul akaaŋ kë bayuday baŧum bakak afiyaar Yeŧu aduk baţeŋan baweek.
  san-KHM: យតស្តេន ពហវោ យិហូទីយា គត្វា យីឝៅ វ្យឝ្វសន៑។
  arn-NT: Fey kisu ñi duam am rume fentren pu judiu püntütripatulu kisu engün mew
    tañi feyentufiel mew ta Jesus.
  zas-NT: Din por laax dád zien ree bejn cayrii loj reeman, abiꞌ caliladx reeman Jesús.
  ken-NT: Báyàŋ nyaka bɛ mángwáy Lásárɔs nkwɔ mbɔnyunɛ ɛnyɨŋ ɛnɛ ɛfakari nɛ
    yi ɛ́kʉ́ nyaka batɨ̌ bo Israɛl bábʉɛ̀ bhɔ, mánoko nɔkɔ Yesu.
