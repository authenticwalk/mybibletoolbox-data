verse: JHN.012.011
translations:
  kpx-kpx: Kosealemo Lasolou hovelahale kemo Diue ata moagaeau abu kosive halevei
    abu uvu mai Iesuemo mavoi ehovalu.
  okv-H: '@see-verse:JHN.012.010'
  tbo-tbo: '@see-verse:JHN.012.010'
  mal-C: കാരണം, അയാൾനിമിത്തം അനേകം യെഹൂദർ അവരെ ഉപേക്ഷിച്ച് യേശുവിന്റെ അനുയായികളാകുകയും
    അദ്ദേഹത്തിൽ വിശ്വസിക്കുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  grc-SR: ὅτι πολλοὶ δι᾽ αὐτὸν ὑπῆγον τῶν Ἰουδαίων, καὶ ἐπίστευον εἰς τὸν Ἰησοῦν.
  bgc-bgc: क्यूँके उसकै बाबत घणखरे यहूदी चले गये अर यीशु पै बिश्वास करया।
  khz-khz: Kwalana ia pakunai Iuda talimara vogo ira geriana gelaka-gerevagito, ne
    Iesu gevega-taunataunaato.
  deu-TKW: weil viele von den Juden um seinetwillen hingiengen und an Jesus glaubten.
  zsr-NT: le taꞌyejlëꞌë Jesús len chnuláꞌalenquëꞌ bxuz uná bëꞌ naꞌ zian bönniꞌ judío
    niꞌa queëꞌ Lázaro naꞌ.
  lin-lin: pamba te likolo na ye, Bayuda ebele bazalaki kokabwana na Banganga-Nzambe
    mpo na kondima Yesu.
  hns-NT: '@see-verse:JHN.012.010'
  noa-E: '@see-verse:JHN.012.010'
  eng-EMTV: because on account of him many of the Jews were going away, and were believing
    in Jesus.
  mib-NT: Chi jeē sɨquɨ́ Lázaro te ni cujiyo cuehē jnáhan ñuu de hebreo nuū de, te
    cácandíje i Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ लाजरसे़ल्‍ले़ चोगुल्‍ले़ यहुदि लाम्‍लोःबाहाॽलाम् यरिक्
    मनाहाॽ मे़से़न्‍दे़ मे़बेआङ् ये़सुःन् नसाःन् मे़जोगुआङ् मे़वये़रो॥
  xnj-xnj: Ndava ya kuyukiswa kwa Lazalu Vayawudi vamahele vavabelili vachilongosi
    wavi, vakamsadika Yesu.
  mmx-mmx: mila buaang nedi limixin me Judaia diga sok tixirixes lavamaasa la diga
    nunu nga at ne Iesu.
  cbr-NT: '@see-verse:JHN.012.010'
  tee-NT: Pus va ixlaca'atalh ni malok'onichokocalh ju Lázaro na lhu ju israelitanin
    tapumacaulh ju ixpalijni'an chai talhilaca'alh ju Jesús. Yuchi ixtalhipast'ac'ach
    ni camaknicalh ju Lázaro.
  eng-LSV: because on account of him many of the Jews were going away, and were believing
    in Jesus.
  cak-NT: Roma chirij ri Lázaro xquik'abaj-wi chi je q'uiy quiwinak israelitas ri
    yequiya' can y niquinimaj ri Jesús.
  pah-NT: A'ereki he'yjuhuve'g̃a judeus'g̃a opohi kiro g̃a hugwi Jesus'ga rehe okovo.
    Lázaro'ga mbogwerava g̃waramo g̃a jikogi Jesus'ga rehe a'ero opohia ikwava'ẽhara'g̃a
    nduvihava'g̃a hugwi. Nurã g̃a Lázaro'ga jukapotari kiro.
  sja-NT: K'ĩsiajida Jesupa iru p'irabaipida k'aurepa judiorã chok'ara ãchi ũraade
    ijãadaamaa p'aneeruta Jesude ijãadait'ee.
  xed-xed: kabga nda ndəgha la Yahuda ta sliʼapta mataba taŋ ka laghwi da zlghaftá
    Yesu ta ghəŋa gwaɗa ta Lazar.
  glk-glk: چونکی باعث بوبوسته بو کی خیلی از یهودیأن از اوشأن دوره بید و به عیسی ایمأن
    بأورید.
  mks-NT: Jáchi̱ sa̱ha̱ Lázaro cán cua̱há na̱ Israel na̱casáhá na̱ cándeé ini na Jesús.
    Ta na̱jándacoo na ndíco̱ na̱ ja̱tá na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel.
  gfk-S: '@see-verse:JHN.012.010'
  bmu-bmu: Juda ambazip gwötpukŋan Lazarusgöra aka Betani anda uruŋini meleŋda Jisös
    möt nariget. Miaŋgöra keu mewö jöhöget. Mewö.
  dgz-dgz: Lasiros inakaen yawane menan Diu nagirewa arugataet Iesu aigaven amon anu
    tumat muga iravi Iesu inap bariwanumun.
  eng-GNV: Because that for his sake many of the Iewes went away, and beleeued in
    Iesus.
  zaa-NT: qui'ni por Lázaruá nna nuỹétse'ní ca judíua bétse'e latsi' quį religión
    fariséuá nna huíalatsi' quį Jesús.
  eng-WEBSTER: Because that by reason of him many of the Jews went away, and believed
    on Jesus.
  guh-guh: Bajarapamonae najamatabëjëpa pebeyaxuabinexatsi Lázaro. Tsipaji judíovi
    ayaibitsaëto natsanapona sacerdotevivecua petaexae Lázaro piasaëtsaponaponaejava
    petëpaecujinae. Nexata bajarapajudíovi jumecovënëtapona Jesús Dioso pexënatocuene.
  bon-bon: ingle temiji pi bucurage Israela biname cina Yeesu me poto cidi me äbitininisi,
    teebine jitrungisi.
  nhw-BL: pampa miyaqui israelitame ayacmo quinneltocaque inincamanal. Pejque quineltocaj
    Jesús pampa quiyolcuic Lázaro.
  swh-ONEN: kwa kuwa kutokana na habari za kufufuliwa kwake Wayahudi wengi walikuwa
    wanamwendea Yesu na kumwamini.
  wbi-wbi: ulwakuva vwimila kusyuka kwa mwene, aVayahudi vinga valyavalekile avalongosi
    vaave, vakamwitika uYesu.
  bba-bba: Domi win sɔ̃nɑ Yuubɑ dɑbirɑ yɑrimɔ ben min di bɑ Yesu nɑɑnɛ dokemɔ.
  eng-KJVCPB: because that by reason of him many of the Jews went away, and believed
    on Jesus.
  kgk-NT: '@see-verse:JHN.012.010'
  waj-waj: Yisuuva tuduu Rasaruuso diitoovaara kaayau gioonna kiaapu Yutayaiya ngiari
    kieetaiya pikiada Yisuunnara kua kutaa vaidivaivee tiravai. Tuuvaara kati Anutuuqaara
    puara hudeera vaidi kieetaiya Rasaruusaatama ruputikio putuaiveera kua tida yeena
    rairavai.
  cpy-cpy: Riitaki Lázaro kantakaan-takirori kaari raripero-tanta-naari Judá-paeni
    ikaatzi kemijanta-neeriri Jesús.
  ekk-PKP: kuna tema pärast ei järginud nii paljud enam juudi juhte, vaid hakkasid
    Jeesusesse uskuma.
  mpx-mpx: puna kaiwena Lasalo wana lut al kaiwena Yudiya hi gewi hi olak Yeisu elana
    ge hi abulilek-an.
  wbp-wbp: Juwu-paturlu panu-karirlili purda-nyangu kuja Jijajirli pina-wankaru-manu
    Lajuru. Kuja-jangkanyalu-jana yapaju jurnta nyinaja ngungkurr-nyinanja-wangu maralypikingarduyukuju.
    Ngulalpalurla Jijajikilki walaju nyinaja.
  luo-luo: nimar wachne nomiyo jo-Yahudi mangʼeny koro ne weyogi dhi ir Yesu kendo
    giyie kuome.
  nhe-NT: pampa miyac israelitame ayoc quinneltocaque inintlajtol. Pejque quineltocaj
    Jesús pampa quiyoliti Lázaro.
  aii-aii: ܣܵܒܵܒ ܪܵܒܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ ܒܘܼܬ ܕܝܼܹܗ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܒܵܬܪ ܝܼܫܘܿܥ ܘܗܲܡܘܼܢܹܐ
    ܝܗܘܵܘ ܒܝܼܹܗ.
  esk-NT: atakkii ilaa piqutigiplugu Jew-ŋuruat iñugiaktuat unitkaqsiñiġaich qaukłiisiŋ
    ukpiġiagutripḷutiŋ Jesus-mik.
  msb-msb: kay paagi sa iya damo na mga Judio an nagbaraya sa inda kag nagaturuod
    kan Jesus.
  cpa-NT: Di³ jue¹² dsa² judío ma²tiogh³ jag¹³ quiah¹² Jesús huu¹³ quiah¹² Lázaro.
    Tsa¹ma¹tiogh³dsa quianh¹³ juu¹³ jmi²dsa².
  dso-dso: କାଇକେବଇଲେ ତାର୍‌ଲାଗି ବଲି କେତେକ୍‌ କେତେକ୍‌ ଜିଉଦି ଲକ୍‌ମନ୍‌ ନେତାମନ୍‌କେ ଚାଡି
    ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ତେରଇଲାଇ ।
  meu-meu: badina be ia dainai Iuda taudia hutuma na e raka ohova, Iesu e abiabiraiava.
  yva-NT: weye wepirati bewaramo vatano Yahudi wanui wo awa syene mapaya yara wakata
    wanave Yesus obo ai.
  dgc-dgc: '@see-verse:JHN.012.010'
  zpm-NT: sac por Lazh, nzian grë zha non, laa zho rbig nëz lo Jesús, laa zho rliladz
    ne nli me nac Meṉ ne zëëble diidz ga cxeeḻ Dios.
  hix-NT: Àsok tawro hana. Noro yanàmàthàrà hoye ro Txesus hona harha nenyatxkon hatà,
    toto komo. Xuknewyana komo rma, toh komo yonytxahra harha nehxatxkon hatà. Txesus
    hona harha nenyatxkon hatà. Àro ke, Rasru xarha wayehkanàr xe nehxatxkon hatà,
    eh komo.
  sim-sim: '@see-verse:JHN.012.010'
  npi-ULB: किनकि तिनको कारण धेरै यहूदीहरू भड्‌किएका थिए र येशूमा विश्‍वास गरेका थिए
    ।
  cgc-cgc: Tenged ta pagbannaw ki Lazaro, tama na mga Judio ula en gasunod ta tudlo
    ta mga manugdumala. Gatuo danen an ki Jesus.
  tim-tim: '@see-verse:JHN.012.010'
  yor-yor: nítorí pé nípasẹ̀ rẹ̀ ni ọ̀pọ̀ nínú àwọn Júù jáde lọ, wọ́n sì gbà Jesu
    gbọ́.
  wos-wos: '@see-verse:JHN.012.010'
  emp-NTPO: '@see-verse:JHN.012.010'
  eng-F35: in that because of him many of the Jews were defecting and believing into
    Jesus.
  ind-ind: sebab ketika orang-orang mendengar cerita tentang Lazarus, semakin banyaklah
    yang menjadi percaya kepada Yesus dan mereka tidak lagi berpihak kepada para imam
    kepala.
  pes-OPCB: زیرا به خاطر او بعضی از سران قوم یهود نیز ایمان آورده بودند که عیسی همان
    مسیح است.
  mpt-mpt: '@see-verse:JHN.012.010'
  ssx-ssx: Diu haliweki wopuma꞉ La꞉satesi pa꞉ta꞉ hone witolo hata꞉ ika꞉ you haliweki
    mina꞉pa꞉lao Yesu pa꞉ta꞉ hone tulaemeke ekina꞉ pimikime.
  mkl-mkl: domi nɑ iriɛi Zuifu nkpɔ ɡɔ ŋɑ ɑ̀ fitɑ hɑi bi tu ŋɑ ɑ̀ dɑsi Jesu nɑɑnɛ.
  gaq-gaq: ଡାଗ୍ଲା ମେଁ ନ୍‍ସା ଜିଉଦିଇଂବାନ୍ ଗୁଲୁଏ ୱେଚେ ଜିସୁନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍ଗେ
    ।
  gof-RNT: Ays giikko, Alaazara gaason daro Ayhudeti enttana ixxidi Yesuusa ammanoosona.
  unx-unx: ଚିୟାଃଚି ଇନିୟାଃ ନାଗେନ୍ତେ ଯିହୁଦୀକଏତେ ପୁରାଃ ହଡ଼କ ଇନ୍‌କୁକେ ମାନାତାଇକେନାକ ଆଡଃ
    ୟୀଶୁରେକ ବିଶ୍ୱାସ୍‌କେଦାଃ ।
  gah-gah: '@see-verse:JHN.012.010'
  lcm-lcm: Using le si akuskus ina ri Iudaia miang kita lapo buk auai ve Iesu, na
    kipo atu lomlomon singina.
  aer-aer: Jew atningke-arle kwenhe itneke-ngentyele untyeme-irrererlenge ante Jesus-werne
    akwetele itne alhetyemenge ante renhe ware arratye itelaremele nhenge nthakenhe-irrekenge-arle
    Lazarus-eke.
  qvc-NT: '@see-verse:JHN.012.010'
  tgl-ULB: dahil siya ang dahilan kung bakit maraming mga Judio ang nagsi-alis at
    sumampalataya kay Jesus.
  cbs-NT: '@see-verse:JHN.012.010'
  xtm-NTPP: vaa kuechi Lázaro ma, te kua'a ñayii judío ma, ni ka kusiin i nuu tee
    ka tatnuni ma, te ni ka kandija i Jesús ma.
  nnq-nnq: maana kumagambu ga Lazalo Akayahudi ajingi ngabagaluka achilongochi babe,
    ngabanhwamini Yesu.
  bao-NT: ameri wede peni yerijãaupa, cʉ̃ jʉorira paʉ judíos cʉ̃jare camotatiri, Jesús
    peere cʉ̃ja ca tʉo nʉnʉjeero macã.
  san-ORI: ଯତସ୍ତେନ ବହୱୋ ଯିହୂଦୀଯା ଗତ୍ୱା ଯୀଶୌ ୱ୍ୟଶ୍ୱସନ୍|
  huv-NT: cos wüx tajawüw Lázaro almapac, xeyay nipilan tiül cambaj Israel lamacueatiw
    nejiw, lamayariw andeac Teat Jesús.
  otn-NT: Porque nu̱'a̱ i bɛ̱nna̱te ra̱ Lázaro, ya hɛp'ʉ yø mmi̱judíoui yø judío p'ʉya
    ngue go ɛ̱c'ɛ̱i̱ ra̱ hya̱ mma̱nna̱ Jesús.
  nop-nop: '@see-verse:JHN.012.010'
  obo-NT: Oyyos pomon to kodbadnow kandin, mo‑uraa ron kos mgo duma ran no Judio no
    worad id posakup kandan, su id pomakoy ron ki Disas.
  cak-ENT: Roma chirij ri Lázaro xquiya-vi que juis ye q'uiy quivinak israelitas ri
    nyeyo'on can quichin rije' y nquitakej-e ri Jesús.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤗᤠᤈᤖᤛᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤗᤠᤶ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤛᤧᤴᤍᤧ ᤔᤧᤒᤣᤀᤠᤱ
    ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: Chi jā síquī Lázaro de nī ncujiyo cuāhā táhán dē hebreo nūū dē, de cándíja
    ji Jesús.
  san-TIB: ཡཏསྟེན བཧཝོ ཡིཧཱུདཱིཡཱ གཏྭཱ ཡཱིཤཽ ཝྱཤྭསན྄།
  qve-NT: Saynataqa acordaranku, ashka runakuna paykunamanta t'aqakuspa, Jesuspi creesqankuraykun.
    Runakunaqa Jesuspiqa creeranku, Lazarota Jesús kawsarichimusqanraykun.
  pao-NT: '@see-verse:JHN.012.010'
  cbu-NT: '@see-verse:JHN.012.010'
  usa-usa: Aráátaratiqtabae téta taíbaq Ítíráaeo-wayukama anó-monoq-wayukama iyuwéta
    yirummá Îtumma ámikaae.
  soy-soy: rɛ Pisuifi mɛyɑ̃ yɛ pɛɛ pi yɑ́lɛnlɛ pin uyɛ̃ nnyɑ Yeesu nɛ kɛfɑ tɛnɛ.
  hui-hui: '@see-verse:JHN.012.010'
  amf-amf: Harrna hambhidianna, Alaazarsa diira dhaabhidin goynsa Ayiwd eensa thoothino
    eeno kekalanka edimayse Yesusdar woylamin qajaate konin dohonnane.
  quc-NNT: Rumal k'u rech ri are' e k'ia chke ri winaq aj Israel tajin käkitas kib'
    chkij ri ki nimaqil sacerdotes rech kekojon che ri Jesús.
  dob-dob: '@see-verse:JHN.012.010'
  wrs-wrs: manara, Lasarusm nunglinam hevna novna, wo noinda indkumbiva Yutanindva
    henaminiva anginvna, Yesusmangas keknamba tovopethamnavna.
  mca-mca: qe ha' Lázaro hikha' ta'ƚets in olots pe' judiol yili'ijju' in tek'entaxets
    he' pa'il, ma' qa tek'enets nite' yeqeku' ha' Jesús.
  tzo-TZC: Yuꞌun jaꞌ ta scoj ti Lázaroe ti ep ta xchꞌac sbaic batel ti jꞌisraeletique,
    jaꞌ ti ta xchꞌunic ti Jesuse.
  mya-mya: '@see-verse:JHN.012.010'
  gng-NT: kimɛ wɔn bo nɛ *Sufmbɛ teke' *Yesu ki jin' ki yɛbe, ka ji pɛ bɛn bitɔtuɔrciɛnb
    bo.
  cbi-NTPO: matyu ya' mityaren yalanu judío chachilla pure' demanbaka' miji-i' Jesúsnu
    tene mangueranguikendetsuñu' mitya.
  ikk-NT: makẹlẹ ufiri ẹ kẹ ndị Ju bu ọda gi rị a jụ nke wẹ a tọ, e kwerini Jesu.
  leu-leu: senaso a mu rabuna Juda xaves paaliu ri taxa taꞌulan nari e ri taxa namkai
    se Yesus sena mo faꞌipul aava nane fo vile se Lasarus.
  maz-NT: Na ngueje na puncjü o nte a Israel c'o mi xõgüji co anguezeji mi möji cja
    e Jesús. Mi ejmeji angueze, na ngueje vi xos'ü e Lázaro.
  bod-N: རྒྱུ་མཚན་ནི་ལཱ་ཟར་གྱི་རྐྱེན༌གྱིས། ཡ་ཧུ་དཱ་པ་མང་པོ་ཞིག་ཁོ་རྣམས་དང་ཁ་བྲལ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པར་གྱུར་པས༌སོ།།
  tca-NT: Yerü Dácharugagu nixĩ ga muxü̃ma ga Yudíugü ga Ngechuchuaxü̃́ yaxõgüãxü̃
    rü yema paigüna naxĩgüxü̃.
  zpl-NT: Xne equie cuendaꞌlla huaxi bee bene Israel xiuꞌu leta beella, nu nzeli arquiꞌ
    beella Jesuse.
  mbc-NT: Maasa pra iwenai arinîkon Judeuyamî'ya Jesus kupî'pî innape epu'tî tîuya'nîkon
    ye'nen.
  ndg-ndg: mana kwa ajili yake banyansima mu'uyahudi batiyenda na kumwaminiya Yesu.
  wsk-wsk: Mu awuk, munan Lazarus kumik te aratam wore te se Juda kariimet suen biya
    Jesus ko nongomang ningi nunguning aram se nu kowom karokasan.
  toj-NT: Porque smul bi yena, jayujil jel jitzan ja smoj judioili ja' xa huajel sc'ujole
    oj sc'uuque ja Jesusi, jaxa yenlei, mi xa ni huax c'uaji yile ja jas huax yalahuei.
  tbc-tbc: Ata wo? Lasarus niŋen o, Juda wei kasik pris awad diparsisali dugo dibisawaig,
    Jesus diganuri wo diau dugo, iŋ niŋen o ilod rumok a.
  sna-sna: nokuti nokuda kwake, vaJudha vazhinji vakanga vava kubva kwavari vachiisa
    kutenda kwavo kuna Jesu.
  smk-NT: ta, bana' sa nangyadi' kona, abaw sarayna a Judio nin nikisyay konra ta
    pigaw nin magmatalek sara kona ni Jesus.
  grc-TCGNT: ὅτι πολλοὶ δι᾽ αὐτὸν ὑπῆγον τῶν Ἰουδαίων, καὶ ἐπίστευον εἰς τὸν Ἰησοῦν.
