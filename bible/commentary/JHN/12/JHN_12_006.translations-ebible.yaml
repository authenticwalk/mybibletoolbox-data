  qvw-NT: Cayta nila manam rasunpa wacchacunäta llaquipayninwanchu, sinu'a suwacunan-laycum.
    Paypa maquinćhu illay captinmi munalishanmannuy chalala.
  nfa-nfa: Aa te ngaa Yudas peka sèmi neꞌe ne lula boe nèti nèngu sue dhèu-dhèu unu
    aadꞌo. Te ngaa lula nèngu, dhèu manaꞌu. Nèngu ne dhu tèke doi Yesus si, te ngaa
    ae ka dhu huni nare nèti dꞌara kas.
  tnp-tnp: In təməni lanəha, mətəu səniəmə in tatol nati agɨn e nanrah mɨn, mətəu
    in təməni əmə, mətəu-inu in iakləh. In tatos kətɨm rəha məni rəhalah, kəni nian
    nəuvein, in tətakləh lan.
  urd-urd: उस ने यह बात इस लिए नहीं की कि उसे ग़रीबों की फ़िक्र थी। असल में वह चोर
    था। वह शागिर्दों का ख़ज़ांची था और जमाशुदा पैसों में से ले लिया करता था।
  hot-hot: Judas anêŋ ku hayabiŋ avômalô êvhaviŋ iniŋ valuseleŋ ma doŋtom anyô vani
    te ba hathak hawa vi vani hatôm yanida anêŋ lahaviŋ. Ba intu hanaŋ aêŋ. Ma miŋ
    lahiki hathak avômalô siv ba hanaŋ ami.
  mqj-NT: Sitonganna tangngia to mase-mase napikki' nangei ma'kada susi annu' inde
    Yudas-e mesa to maboko, tokke' siummala doi' dipada-padai illaan mai angngenan
    doi' annu ia siummannai.
  rus-SYN: Сказал же он это не потому, чтобы заботился о нищих, но потому, что был
    вор. Он имел при себе денежный ящик и носил, что туда опускали.
  mbh-mbh: I ri venen aken, eneke ilemi rum toko le ur avelengare, kene avele, aveto
    i ri venen aken, eneke ini toko kemonga na i theal a Jisas ile wainlangaere ole
    umtun a kole, na evelelnga i elpot pelie nge mo ini ile.
  bdd-bdd: Yudasa ꞌina gwae geya ꞌabehega moisa wewelohe weyahidi ꞌihehegwaegwae,
    ma hesi tauna tuwa weyahina ꞌihehegwaegwae. Tauna tuwa toyagaha ꞌaigeda ma Yesu
