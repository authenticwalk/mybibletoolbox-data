verse: JHN.012.006
translations:
  kpx-kpx: Au hoto louale keu koseanu. Keu kunaiholimale kebia huhuevei hoto ke louholinu.
    Isito au ebikaike au huhuai hoto ke lounu. Kosealemo keu vavoloe ata. Isi keu
    Iesuta esemuiabeta moni nalimale ata. Iale kemoike au moni ke huhuai isivialeike
    moni ke malei otovelive gabie moni kemo au ebika tedahoi.
  okv-H: ke ainge ena amo donda ambu embopo amo be hotembae rate ambotani ta koro
    tapa avo amina simba aja ke eo koro goru simba ue iji hekeri ta pegene humbaguja
    avoeto ena.
  tbo-tbo: Yudasa a nugotuhu geka ega nugotuhu dumana, babana ega tu dayadayabu ubeihi
    ma tauna binei. Matababana tu danene gehouna, tauna hai mone tu galena itetena,
    ma monehi i danedanenehi.
  mal-C: ദരിദ്രരെക്കുറിച്ചുള്ള കരുതൽകൊണ്ടല്ല, അവൻ കള്ളനായിരുന്നതുകൊണ്ടാണ് അതു പറഞ്ഞത്;
    പണസഞ്ചിസൂക്ഷിപ്പുകാരനായിരുന്ന അവൻ അതിൽനിന്ന് പണം സ്വന്തം ഉപയോഗത്തിന് എടുത്തുവന്നിരുന്നു.
  grc-SR: Εἶπεν δὲ τοῦτο, οὐχ ὅτι περὶ τῶν πτωχῶν ἔμελεν αὐτῷ, ἀλλ᾽ ὅτι κλέπτης ἦν,
    καὶ τὸ γλωσσόκομον ⸂εἶχεν, καὶ⸃ τὰ βαλλόμενα ἐβάσταζεν.
  bgc-bgc: उसनै या बात ज्यातै कोनी कही के उसनै कंगालां की फिक्र थी बल्के ज्यांतै के
    वो चोर था, अर उसकै धोरै पिस्या की थैल्ली रह्या करै थी अर उस म्ह जो कुछ गेरया जान्दा,
    वो काढ लेवै था।
  khz-khz: Ia vovetaina ekilato, ati lealea talimara evetugarawai gaurana, na kwalana
    ia lema talimana gaurana. Ia moni putena evua-loulouawai, e vopute aonai moni
    elemarawai, ne gena ririwa gaura evoi-agirawai.
  deu-TKW: Das sagte er aber nicht, weil ihm an den Armen lag, sondern weil er ein
    Dieb war, und, da er den Beutel führte, die Einlagen wegnahm.
  zsr-NT: Gnëꞌ cni, clëg le ruiꞌ ladxëꞌë bunách yechiꞌ, san le naquëꞌ gban, len lëczëꞌ
    nuꞌë bzud dumí quequëꞌ, len rubíjlanëꞌ dumí naꞌ tuꞌchijëꞌ lu bzud naꞌ.
  lin-lin: Yuda Isikarioti alobaki bongo mpo ete azalaki moyibi ; ezalaki te mpo ete
    azalaki na makanisi ya kosunga babola. Bongo lokola azalaki mpe kobatela libenga
    ya mbongo ya lisanga, azalaki tango nyonso koyiba mbongo.
  hns-NT: Joedaas garieb logan ke daaja na karat raha, bakie oe ekgo tjor raha. Jiesoe
    log ke paisa-kaurie okare lage rahat raha, aur oe oman se hardam koetjh tjoraai
    lewat raha.
  noa-E: Pari Judaau mag iekhatarr chan sĩi chadcha aphʉʉm khʉʉndam khĩirjuwia khaba,
    nem jĩgmie arr aawaita mag iekha sĩejim. Ichdëuta maach thumaam khʉʉn phatkhon
    di wai nʉrraajerr aawai õrau maachig deemam aukhërmamjã ichdëu jĩgkham aig jĩgkhaajeejim.
  eng-EMTV: This he said, not because he cared for the poor, but because he was a
    thief, and had the money box; and he used to pilfer the things which were placed
    in it.
  mib-NT: Súcuan ni cahān de, nasūu jéē cundáhú ndije ni de ñayuu ndahú, chi sa suhva
    jeē cúu de tēe cuíhná. Chi máá de ndíso yɨjnɨ xūhún, te quíhin cuíhná de jeē cájequin
    tāca tée ún.
  lif-NT2: खे़ल्‍ले़ से़क्‍खाए याङ्‌गे़साॽबाहाॽ लुङ्‌माॽ तुक्‍तुसिआङ् हे़क्‍के पाःत्तुबा
    मे़ःन्‍लो, कर खे़ङ्‌ग के़घुःम्‍बा वये़, हे़क्‍क्‍याङ् याङ् याङ्‌मा सुःक्‌वा के़युङ्‌बा
    वये़आङ् ए़त्‍ले़ङ् खे़प्‍मोलाम् याङ्‌ङिन् खुःत्तुर वये़रो॥
  xnj-xnj: Ajovili genago lepi ndava ya lipyana kwa vangangu, nambu avi mvika kahaku
    ka mashonga. Na pamahele ayivayi mashonga gegavikwayi mu kahaku kala muni avi
    mhiji.
  mmx-mmx: Ni ga tong i na, mila neni laradi xipkip pilo la kopmen do ni ga doxoma
    limixin banbalo, ketla neni ga vara i do neni nam nem kaka i. Neni gak lok tatao
    lempilas atdi la amisik ni gam nem teren.
  cbr-NT: Asérabi ñuñuma unicama nuibati sinani ca usai Judas quiáma 'icën. Ax an
    curíqui mëcamacë uni 'ixun, anua Jesusan aín 'unánmicë unicamabëtan curíqui 'arucë
    burasa bërúanquin, anua curíqui mëcamacë 'aish ca usai quiacëxa.
  tee-NT: Mas chunch ju naulich para jantu slivasalh ni va camapaini ju quilhpatinin.
    Alai punaulh ni va ak'alhona' ixjunita. Chai yuchi ju ixmak'atach ju ixtumin ju
    Jesús chaich ixtumin'an ju ix'at'amamaka'uich. Chai anch ju ixk'alhomacutuich
    ju tumin.
  eng-LSV: And he said this, not because he was caring for the poor, but because he
    was a thief, and had the bag, and what things were put in he was carrying.
  cak-NT: Raja' xu'ij quiri', pero man roma ta yalan yerojo' ri winak ri manak quibeyomal,
    y nrojo' ta yeruto'. Raja' quiri' xu'ij roma ja raja' uc'uayon ri mero y c'o ri
    nulek'aj-e. Raja' xa can elek'om-wi.
  pah-NT: Judasva'ea ni'ag̃ataruhui reki imbatere'ỹve'g̃a ndehe Mariahẽa pe ja'javo.
    Ahe ko iporomiva'ea. Gwereko ahe Jesus'g̃a pe g̃aitambere'ia ryru'ia herekokatuhava.
    A'ero ahe ipyhygi itambere'ia jugwi imima ojive jipi. Nurã ahe nhi'ig̃ahyi Mariahẽa
    pe itambere'ia potaruhuavo.
  sja-NT: Mamĩda Judapa mãga jara-e paji chupɨria beerã k'aripa k'inia bada perã.
    Ma k'ãyaara mãga jaraji nechɨayaa bada perã. Ichia ãra p'arat'a anipapachi mãik'aapa
    aɨdepema chɨa atapachi.
  xed-xed: Vərɗa gwaɗa ta la pɗu a gwaɗə tsi wa. Vərɗa tsatsi ná, ghali ya kabga ta
    dzaʼa tsatsi nda klaʼatá tsa skwi ta tskə lu ma zlibi da tsi ya.
  glk-glk: اون اَنه، فقیرأنه وستی نوگفتی، بلکی به اَ خاطر گفتی کی خودش دوزد بو. اون
    مسئوله دخل و خرج بو، و از پولی کی اونه ورجه بنَه بید، دوزدی کودی.
  mks-NT: Joo co̱ó na̱cachi Judas ña̱ yóho sa̱há ña̱ quíhvi̱ ini ndusa da na̱ nda̱hví,
    va̱ha. Na̱cachi da já jáchi̱ cúú dá da̱ cui̱hná ta ndáha̱ mé dá ñúhu ndihi jiu̱hún
    ta cája cuíhná da̱ ña̱ tá cúni̱ da̱.
  gfk-S: Iudas pai gale tange hokakarek kinong be iga marse ter ira maris, iesene
    be iga tange hobi kinong a ut na kukuman ie. Ma igit balbalaure no bunbulaan ta
    ira nudi barbarat, kaie igom git kapkap kuman leh mekaia.
  bmu-bmu: Mewö jiyökmö, keu mi ambazip wanapŋi yeŋgöra waimanjat möröhaŋgöra aka
    qahö jiyök. Yeŋgöra aka qahöpmö, yoŋgorö meme azia mala moneŋ gösö kutukutulaŋini
    galöm köli moneŋ alget geiga miaŋgöreŋök kitipŋi nanŋaŋgöra memba malök. Mönö
    miaŋgöra aka mi jiyök.
  dgz-dgz: Me nop mame waniwa iwa me pura puse uoni nagire munan ya anuiwan go iwa
    me up apanewa, wadiamot nagire moni muga igewa amase tainiwa, moni me inap sine
    gapan up tan inak taniniwa.
  eng-GNV: Nowe he said this, not that he cared for the poore, but because hee was
    a theefe, and had the bagge, and bare that which was giuen.
  zaa-NT: Anía rą, pero álahua qui'ni yala retúa latsi'į ca enne' pobre, sino porqui'ni
    ubàna bá uccuą, ą'hua labą́ nàl·la' bolsa bel·liu nu bitúppá qui' cabía nna.
  eng-WEBSTER: This he said, not that he cared for the poor; but because he was a
    thief, and had the bag, and bore what was put in it.
  guh-guh: Itsiata bajarapacuenia Judas apo jumaitsi pesivanajamatabëxainaexae bepejiobivi.
    Judas raja penacobetoxotsinë. Jesúsbana pijapalatadoro pevetsiaexanaenëxaetsi,
    Judas nacobetoxotabiaba bajarapapalatayajuvënëjava.
  bon-bon: Tabe ai mene naace name pi lica jiicige, egä tabe owecumete biname bime
    tääpume owecu ge, yepä tabe naace popi jiicige, ingle tabe eromaame ge. Tabe te
    teeme iyeta bime rarekaake ire jaatwemuge, siige peema cita ca yaawadimuge rarekaake
    bine teeme singi gaabe wawenetnäjame.
  nhw-BL: Judas amo quiijto ni pampa nelía quinicneliyaya catli teicneltzitzi. Quiijto
    pampa yaya elqui se tlachtejquetl. Quipixqui itequi para quihuicas nopa bolsa
    ica totomi nochi tiimomachtijcahua Jesús huan tlatoctzitzi quiichtacacuiyaya.
  swh-ONEN: Yuda alisema hivi si kwa kuwa aliwajali maskini, bali kwa kuwa alikuwa
    mwizi, kwani ndiye alikuwa akitunza mfuko wa fedha akawa anaiba kile kilichowekwa
    humo.
  wbi-wbi: UYuda ye ijova isio, nakwekuti alyale ikuvavonela ikisa avakotofu, looli
    ulwakuva alyale mhiji. Umwene ghwe juno alalye ikola inyambe ja ndalama, akahijagha
    indalama mu nyambe ijio.
  bba-bba: U ǹ yeni ɡerumɔ sɑ̃ɑrobun wɔnwɔndun sɔ̃, ɑdɑmɑ yèn sɔ̃ u sɑ̃ɑwɑ ɡbɛnɔ.
    Wiyɑ u rɑ n mɑɑ ɡobin bɔɔru nɛni, kpɑ u n yi ɡbɛnimɔ.
  eng-KJVCPB: This he said, not that he cared for the poor; but because he was a thief,
    and had the bag, and bare what was put therein.
  kgk-NT: Ndaha'éiry ome'ẽse-gwi iporiahu va'e-pe. Imondaháry voi Judas. Pirapire
    ryru-rehe onhangareko va'e. Ha hyru-py oĩ va'e omonda monda oiko-vy va'e.
  waj-waj: Iva hama mmanna haipuuyara boo tioo itaa kua tiravai. Iva ari mmuara vareeraivaara
    yaata utuoo itaa kua tiravai. Iva iya sikau utuaivaa varoo nuainno varioo ariyara
    ivakidiri vareeravai.
  cpy-cpy: Teera roo ikantan-tyaari Judas retakotatyaarira ashironkaenkari-paeni,
    tema koshintzi rirori. Riitaki kempoyaa-witariri koriki, roo kanteencha ikoshita-piintziri
    eepichokiini.
  ekk-PKP: Ta ei öelnud seda sellepärast, et ta hoolis vaestest, vaid sellepärast,
    et ta oli varas. Tema oli see, kes hoolitses jüngrite raha eest ja ta võttis sageli
    sellest endale.
  mpx-mpx: He nige tage i nuwanuwatu togulagula kaiweliya ge i ba ola o, yaa kaiwena
    iya tokaoma. Wali mani ana kalopu iya i matahikan, ge sauga i gewi mani i pipikaome
    totona kaiwena.
  wbp-wbp: Nyarrpaku-yijala Jutuju kujaju wangkaja? Kulalpa-jana yapaku tala-wanguku
    yulkaja, lawa. Kala Jutujurlu talaju yakujurla mardarnu kurdungurlu-patu-kari-kirlangu,
    manu kala-jana purungku talaju jurnta manu yakuju-jangkaju nyanja-wangurla. Ngarilpa
    nyanunguju nyinaja purunjunju Jutujuju. Kujarlanya Miiriji punku-pajurnu.
  luo-luo: Ne ok owacho kamano nikech nohero jodhier, to nikech ne en jakuo. Kaka
    jakeno mar pesa, nothoro konyore gi pesa ma nokanogo.
  nhe-NT: Judas ax quiijto ya ni pampa nelía quinicneliyaya tlen teicneltzitzi. Quiijto
    pampa yajaya elqui se tlaxtejquetl. Yajaya quipixqui nopa tequitl para quihuicas
    nopa bolsa ica totomi nochi tiimomachtijcahua Jesús huan ajachica quiixtacacuiyaya.
  aii-aii: ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܠܵܐ ܕܟܹܐ ܬܲܚܡܸܢ ܗܘܵܐ ܒܘܼܬ ܡܸܣܟܹܢܹ̈ܐ، ܐܝܼܢܵܐ ܣܵܒܵܒ ܓܹܢܵܒ݂ܵܐ
    ܝܗܘܵܐ، ܘܣܲܢܕܘܼܩܵܐ ܠܟܸܣܠܹܗ ܝܗܘܵܐ، ܘܟܹܐ ܫܵܩܹܠܔ ܗܘܵܐ ܡܸܢܕܝܼ ܕܦܵܐܹܫ ܗܘܵܐ ܡܘܼܬܒ݂ܵܐ
    ܓܵܘܹܗ.
  esk-NT: Taatnaġniqsuq pigaqatlułikuunġiḷaaq inuqsraqtuanik, aglaan ilaa tigliktuqtaupluni;
    maniqaġviat akiyaġikkani piksraqtuġvigiraqniġaa.
  msb-msb: Dili niya ini ginsabi kay may pagmalasakit sa pobre kundi kay siya makawat.
    Siya an nagadara san surudlan san inda kwarta kag anad na siya na kuhaan ini.
  cpa-NT: A¹jáng¹ ju³ hi² høa¹² dsǿa¹² Judas dsa² ti²ŋié² hi² ca¹juúh²dsa lah¹jøng².
    Dsa² høin² báh³ Judas. Dsa² héi² neng¹² gug² cog³ quiah¹² dsa² quianh¹³ Jesús.
    Ma²tan²dsa jŋíh²dsa tø¹ma¹méh¹ cog³ jøng².
  dso-dso: ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଗରିବ୍‌ ଲକ୍‌ମନର୍‌ପାଇ ଚିନ୍ତା କର୍‌ତେରଇଲାଜେ ଏନ୍ତି କଇଲା ବଲି
    ନାଇ, ମାତର୍‌ ସେ ଗଟେକ୍‌ ଚର୍‌ । ତାର୍‌ ଦାଇତେ ରଇଲା ଟାଙ୍ଗାମୁନା ଟାନେଅନି ସେ ନିଜର୍‌ ପାଇ
    କେତେକ୍‌ କେତେକ୍‌ ଲୁଚାଇ ନେଇତେରଇଲା ।
  meu-meu: Ia unu e gwau toma na dia ogoḡami taudia e bogadia hisiva dainai a badina
    be ia na henao tauna; ia be moni mauana e nariava, bona e udava monidia na e vai
    henaova.
  yva-NT: Payao tai somaisy, weramu opamo aemeno vatano awa ananuge meweno maije mansai
    ramu. Yara beker po doije umaso rave taune amarom, weye opamo po Yesusa pe apa
    arakovo utavondi aije nawe awa doijo ranugane randi, weramu taune panaonoambe
    rai.
  dgc-dgc: Pero éwan kanya kinagi ni Hudas i kona sa éy kinagbian na du mahirap. Engˈwan,
    monda san éy makaalap siya ta kuhata de. Da dati a ugali na a mégbawas ta kapisanan
    de a kuhata.
  zpm-NT: Sca rnee Judas, per nlid ne rquia zdoo Judas zha ne guieṉd pe yquiin, sinque
    laa Judas rguib dieṉ zha cuan Judas dimi co, sac Judas ngotsow bziuud ne no dimi;
    zigse raclo dimi leṉ bziuud co, zhliaanse rbee Judas dimi co.
  hix-NT: Àkatxhomnà komo hnàn yawohra mak nehxakon hatà, noro ymo. Temenyem me tehtxoho
    hoye ro haxa ryhe, àro wyaro nkekon hatà. Àsok tawro hana, Txesus txenyerun kom
    yoh me tesnàr ke hatà. Ehà rma, àtxenyerunuthuyamo yanye ro me nehxakon hatà,
    tàtxenyerun me harha. Àro wyaro tehtxoho hoye ro ryhe, txenyeru hona tàmporye
    nahko haryhe, kekon hatà, noro ymo.
  sim-sim: Hako or mbeek erndakava ondonjik holori ambu ri. Or hirnyanda ma ri. Or
    ma ol Jisasin tiyanda ma ondo ya lihin tolondari ma ri. Hako ya ondo mbeek armek
    or ewendari ambu ri. Ya ondon or laha orhinjik mbele mbele orhi nom landari ri.
  npi-ULB: त्यसले यो कुरा गरिबहरूको वास्ता गरेर भनेको थिएन, तर त्यो चोर भएकोले भनेको
    हो । त्यससँग पैसाको थैलो हुन्थ्यो र यसमा राखिएकोबाट चोर्ने गर्थ्यो ।
  cgc-cgc: Iling tan ambal Judas dili tenged na naluoy kanen an ta mga imol. Ambal
    din iling tan tak kanen an manakaw. Kanen gaibit ta kwarta danen Jesus daw pirmi
    din pakamangan.
  tim-tim: Akto yâk amâ luâk umburuk yeŋgât nâŋgâm bo magep. Yâk âmâ puli damunŋe
    akmâ puli bikŋe kâmbu meminep aregât puligât dondâ nâŋgâm magep.
  yor-yor: Ṣùgbọ́n ó wí èyí, kì í ṣe nítorí tí ó náání àwọn tálákà; ṣùgbọ́n nítorí
    tí ó jẹ́ olè, òun ni ó ni àpò, a sì máa jí ohun tí a fi sínú rẹ̀ láti fi ran ara
    rẹ lọ́wọ́.
  wos-wos: Wungi wata dé jambangwe du takwaka sarékéhambandé. Dé sélé héraakwa du
    dé. Dé Jisasna duna yéwaka hatindékandé. Hatita dé déka jondu héranjoka dé wun
    yéwa hérandékandé.
  emp-NTPO: Baribʌrʌ idjia mãwã jaraẽ́ basía ne neẽ́ qued̶eada crĩcha b̶ʌ bẽrã, ãtebʌrʌ
    mãwã jarasia ne drʌabari bẽrã. Ãdji parata wagabada buchacara idjia erob̶abadjia
    baribʌrʌ maʌ̃nebemada drʌabadjia.
  eng-F35: (Now he did not say this because the poor mattered to him, but because
    he was a thief and had the money box; and used to pilfer what was put in it.)
  ind-ind: Sebenarnya Yudas berkata begitu bukan karena dia sungguh-sungguh peduli
    pada orang miskin, tetapi karena dia seorang pencuri. Dia dipercaya sebagai bendahara
    yang menerima semua uang sumbangan untuk Yesus dan kami, yang disimpan di dalam
    kantong. Namun dia sering mencuri uang dari kantong itu.
  pes-OPCB: البته او در فکر فقرا نبود بلکه در فکر خودش بود، چون مسئول دخل و خرج و
    نگهداری پول شاگردان بود و اغلب از این پول می‌دزدید.
  mpt-mpt: E weng olo baaseo inaminobe. E nakaia unangai inamin namin blimi bobolo
    mo funaneta baaim blimobe. E ayok henin nakabe. E funanea Ne moni kimanin naka
    kesoa o inanoa monio olonoa onensoa atosino ayok oisonano ge funaneta weng olo
    baasebe.
  ssx-ssx: Do leeke pita꞉ nate hali wanda꞉hali pa꞉ta꞉ a꞉ta꞉ma꞉ homolo na leke pake
    hali hata꞉ leekeme. Mani pausata꞉ ipikana꞉ma꞉ miniki hata꞉ mea pomiekepate ipika꞉
    hone wia yoka꞉ mea꞉tiki piekeme.
  mkl-mkl: Iyi wɑ fɔ bɛɛbɛ kù jɛ wɑ ce ɑrɑɑrei ilu ɑre ŋɑu fɑ, ɑmmɑ si nɑ iyi í jɔ̀
    í jɛ ile dei. Nŋui í yɑ mɑɑ mu bɔɡɔi fiɑ nŋɑu, nɔ í yɑ mɑɑ ce ilei fiɑ iyi ɑ̀
    yɑ dɑsiu.
