  awb-awb: Mi ehwéhmé Súrásaga tabonah keyabé íre arutaboiraritasa pehipi irarúwe.
    We aebó ání púana irarúwe. Itene morábí móné únáhtáq wahnahnéna mi moné aebó mewe
    paiqna paiqnaúwe.
  gdn-gdn: '@see-verse:JHN.012.005'
  nko-NT: Megyí ahiánfɔ nwewúun sʋ Yuda dɛ́ asʋ́n ánfɩ blɩ́. Owikplu ógyi sʋ.
    Mʋ wá sika okentebi bʋ, otetsíá wí kʋ lɛ́ mʋ́tɔ́.
  bsn-NT: Maioro bajirãre maibetiboarine to bajiro yicõacami ĩ. Juarudirimasʉ ñari
