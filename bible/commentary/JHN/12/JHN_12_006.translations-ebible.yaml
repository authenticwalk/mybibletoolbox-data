    yahi ma maneinaina ꞌoinega ꞌiyagayagaha.
  cbt-NTPO: Nipirinhuë', co sa'ahuaro'sa' yonquiaton naporinhuë'. Yaihuataton, naporin.
    Inari chachin coriqui tanpanantë' a'pairin ni'ton, pi'pian pi'pian ihuatarin.
  srn-NT: A no taki disi fu di a ben prakseri den pôtisma, ma fu di a ben de wan fufuruman.
    Na en ben hori a moni, èn a ben gwenti fu teki gi ensrefi.
  cta-NT: Chaꞌ cuaana Judas, biꞌ chaꞌ nacui̱ juaꞌa̱, siꞌi chaꞌ tyaꞌna tiꞌ jiꞌi̱ nguꞌ
    tiꞌi. Ycuiꞌ ca Judas laca loo jiꞌi̱ cuiji̱ su ntsuꞌu cñi jiꞌi̱ nguꞌ tyaꞌa ndyaꞌa̱
    loꞌo Jesús, pana na ntyucuaana Judas cñi nu ntsuꞌu jiꞌi̱ lcaa nguꞌ biꞌ.
  bqc-SIM: I bee o taasideↄ wɛ̃nagwaa yã́i no, kɛ́ kpã́iɛ yã́iɛ. Ɔ̃mɛ ìↄ mↄ̀bↄↄ
    kũa, ìↄ ↄ̃a kĩni kuluyeye.
  tcz-CHONGTHU: Aman hiche ati chu vaicha genthei khohsah a asei ahipoi, ama chu gucha
    ahin, chule sumdip avop ahin, asunga kikoi chu akilahji ahi.
  mar-mar: त्यास गरिबांची काळजी होती म्हणून तो हे बोलला असे नाही, तर तो चोर होता म्हणून
    हे बोलला. त्याच्याजवळ डबी होती आणि तिच्यात जे टाकण्यांत येई ते तो चोरून घेई, म्हणून
    तो असे बोलला.
  snp-snp: Eti loto limo ka ya neta ko ánamo wenena yamu kolito ádaiye. Aimola ya
    ugele we minoto Yesu ege-ege moinamo we kifana-koukameni kiyaba oto kifana melagu
    yati ugele olu-olu imo ne.
  isl-isl: Þetta sagði hann ekki vegna þess að honum væri annt um fátæka, heldur sá
    hann um fjárreiður lærisveinanna og dró stundum undan til eigin þarfa.
  spy-NT: Kimāmwooyē ꞉chiichoo ng'aleechaa kuriirēē bānoonik, nteenee kuuyu ki kōnōriintēēt
    ānkisobēē beesaanichaa kubētēchēē kisich, kisich.
  xnn-xnn: Kinwanina di ngem baken gapo tay isakitna nan kodokdo nodi tay siya nan
    manggegeen isnan sipingda et apedna gasgastowen no laydena tay siya di nan ogalina.
  mwe-mwe: Bhashinkubheleketa nneyo, nngabha kuti bhatendaga kwaabhonelanga shiya
    bhaalaga, ikabhe pubhaliji bhaagoya mpatila gwa mmbiya, na pabha pubhaliji bhagwii,
    na bhatendaga jibha mmbiya mumpatila mula.
  tte-tte: Na Yudasa nige ana nuwatu yabo tobubutuma kaiweli kaiwena tokewali iya
    yo tabe iya Yeisu me ana tobenaliyao ali mane kana togitekalatan yo manene kolili
    ikewakewali.
  tcs-tcs: Zudas i bin tok demkain bikoz em noboda wanem i apen po ol poapipol bikoz
    em stilaman. Em da wan uda i lukapta da mani baig blo dem klostuman, bat em ebritaim
    stile sam mani prom da baig po yuzem po emselp.
  hlt-THB: (Anih ing hahqahkhqi poek tang tang nawh ak kqawn awm amni, amah ce quk-ai
    na a awm dawngawh ni; tangka ak khoemkung na awm nawh amah aham cawhkaw tangka
    ce haw na poepa hy.)
  soq-soq: Iudas mai apana nuaparelala saubuida insepe wapona, dia, tane me meba baiwalene
    wadie. Me wawe alala maneu oniedi wandia, ita apana mane mampe mo saumoia me kainokaino
    mane sa moawa poileidie.
  qub-qub: Judasga manami pobricunata cuyaparchu niran; chaypa ruquenga suwa carmi.
    Paymi Jesuspa tesurërun caran. Ichanga wallca-wallcalla simri guellayta raquicurej.
  att-att: Á ari kuruk nga mangikállà si Kudas sù ira magáwák, ngam áppè lâ yù kinagi
    na, gapu ta aggina yù minákkokò, á aggina yù manangngal ta kuártu ra nga kokokotan
    na lâ.
  bki-bki: Naio ber jibe na, mia naio maka sidomial talim̃asa nalo. Naio ber jibe
    na bior naio naruei jom̃a bitikar kenememi basaro na veru, a jom̃a bina kanio,
    jom̃a jen kenememi veru, mila naio be viti bunu ka veru na bonotanunu nei.
  bqp-bqp: Adi kɛ à abirekũ o takasidenↄ wɛ̃ndagwana yãinlo, kũ à de kpãni ũ
    yãimɛ. Àkũ mɛ́ àdigↄ̃ ↄgↄsↄ̃nↄ kũna àgↄ̃ ↄgↄ fĩnti bo.
  mcp-mcp: Nyə a shígɛ́ cɨ ntʉ́nɨ nə́ a baam nə mimbúmbúwá. Nyə á cɨ ntɔ́ nəcé nyə
    á bə juwâl; nda nyə á dʉ bii maŋga *mwaanɛ̂ nə́, nyə á dʉ júwo mwaanɛ̂ cínɔŋg.
  hat-hat: Li pa t' di sa paske li te vle fè kichòy vre pou pòv yo, men paske se vòlè
    li te ye. Se li ki te kenbe kès lajan an, li te konn pran nan sa yo te mete ladan
    li.
  npl-NT: Pero Judas amo ijkó okijto por milák okinmiknomatiaya n próbesteh, yej porke
    ye tlachtek, iwa kemi ye okoololoaya n tomi, inewia okichikowiaya.
  bgg-bgg: Ai è hì yao pha ji ne dusho shii wie rek rone ayao ro, jimagungde ai ne
    mugo ro. Ai ne bang biia han srane ji è awaishii nong din phro.
  eng-TCENT: (He said this not because he cared about the poor, but because he was
    a thief; he was the keeper of the moneybag and would pilfer what was put into
    it.)
  eng-BSB: Judas did not say this because he cared about the poor, but because he
    was a thief. As keeper of the money bag, he used to take from what was put into
    it.
  cpu-NT: Iro kantacha Judas tera iro inkantantyaari jetakotatyaari ashinonkaariite,
    aña koshintzi jinatzi. Iriitake jovayeetake inkempoyeeri kireeki, iro kantacha
    ikoshitapiintziri kapicheeni.
  san-ASM: স দৰিদ্ৰলোকাৰ্থম্ অচিন্তযদ্ ইতি ন, কিন্তু স চৌৰ এৱং তন্নিকটে মুদ্ৰাসম্পুটকস্থিত্যা
    তন্মধ্যে যদতিষ্ঠৎ তদপাহৰৎ তস্মাৎ কাৰণাদ্ ইমাং কথামকথযৎ|
  tac-NT: Jurásika pecha 'la ralámuli tabilé nígame na'temaka aníleko, alueka pe lanílekuru
    napugiti pe chigórigame níligame 'sika aniá, pe bo'né cha'pináliga anile alué
    enomí. Alueka nile enomí ajchala repume napu ajchame nile alué makué oká rió Esusi
    oyérame, 'lige chigome nile alué Jurasi alué enomí.
  eng-WEBPB: Now he said this, not because he cared for the poor, but because he was
    a thief, and having the money box, used to steal what was put into it.
  gfk-H: Iudas pa ga tangai hoken kanong bia ga marsei tar ira maris, senbia ga tangai
    hua kanong a tena kikinau ia. Ma git balbalaurei no bunbulaan ta ira nudiet kinewa,
    ma gaam kakaap kumaan laah makaia.
  viv-viv: Au hidede amine gigahe tu keke vaita velemoꞋena koyokoyo gidaꞋitanuwakabubuyedi
    faꞋina, keke. Au bana tokaiꞋafu faꞋina hidede amine gigahe, ada ime tomuliya yama
    mani ana abavedodoga giꞋitaꞋitaveꞋavina faꞋina, bana tauna mani givaivaina.
  yao-yao: Ŵaŵechete yeleyo, ngaŵa kuti ŵaakolelaga chanasa ŵakulaga, nambo ŵaŵechete
    yeleyo kwa ligongo ŵaliji jwakugosa mbiko. Pakuŵa ŵaliji jwawiyi ŵajiŵaga kutyochela
    mu mbiko jo.
  tgp-tgp: Pani Judas mo sopo r̃omi na tamlohi tilavono matan enia mo lo lavi na nora
    tanga mania, ale enia tamlohi vavanaho matea, ale hin te rani i pa vanaho hinia.
  auc-NT: Tömengä dicæ ömæpodäni beyæ̈ ante pönëninque mänömaïnö ante apæ̈necantawogaa.
    Wæætë tömengä në awëmö æ̈nongä inte mänïnö ante apæ̈necantapa. Tömënäni da wente
    æ̈intaa næ̈æ̈nongä inte tömengä ïñömö, Tömënäni da wënïnta incæ pancataa botö
    quï bacæ̈impa, ante awëmö æ̈nongä inte mänömaï apæ̈necantapa.
  kbc-NT: Judas eo niɡ̶ida ligegi aleeɡ̶odi daɡ̶a iwikode madewetedipi, pida leeɡ̶odi
    moliceɡ̶egi. Jeɡ̶epaa dowediteloco dinyeelo, codaa dolicetibigalo dinyeelo.
  bmh-bmh: Go ze go eneun, duailel ecesab tamacag en dabelab tam, einen, go zob du.
    Go Yesus nugau tapaimaraneu dudu agal aiwag zo gumeimai, go zo go ougan aiwag
    zob waneun.
  ctu-BL: Che' tsi' yʌlʌ Judas. Pero ma'anic tsi' p'unta jini mach bʌ añobic i chubʌ'an.
    Che' jach tsi' yʌlʌ come xujch'. Cʌntʌbil i cha'an jini bolsa ba' tsi' yotsayob
    taq'uin. Tsi' bajñel c'ʌñʌ lamital.
  meq-meq: A tsik andza niye na, hərwi neŋgeye məkal. Maa gəsa ha dala na, neŋgeye.
    Ane tuk na, a həlawa faya abəra ka dala aye niye. A dzala andza niye na, ka mətawak
    hay ɗekɗek bay.
  noa-H: Pari Judaau mag hiek'atarr chan sĩi chadcha hap'ʌʌm k'ʌʌndam k'ĩirjuwia k'aba,
    nem jĩgmie harr haawaita mag hiek'a sĩejim. Hichdëuta maach t'umaam k'ʌʌn p'atk'on
    di wai nʌrraajerr haawai hõrau maachig deemam hauk'ërmamjã hichdëu jĩgk'am haig
    jĩgk'aajeejim.
  alp-NT: Yudase ilepa ele mere po inete loko tamata susate mo, le lalei loko kepene.
    Piasare irana bei kepene rebe irakaule.
  san-VEL: sa daridralokaartham acintayad iti na, kintu sa caura eva.m tannika.te
    mudraasampu.takasthityaa tanmadhye yadati.s.that tadapaaharat tasmaat kaara.naad
    imaa.m kathaamakathayat|
  kbq-kbq: Menima Judas Iskariotima ama kema nehiana, na'ankure agra zamunte omne
    vahe zamaza hunaku nentahino nosie, hagi agra kumza nere. Zago tafente kva nehia
    nekino, mago'a zagoma ome nentazana anampinkati musufa eritere nehia ne'mo anage
    higeno,
  kbh-kbh: Pero Judas chca tojánayana, chë ndbomnëjémëngbeñe ntsejuabnaycá, sinó cha
    atbëbaná inamna causa. Judas chëngbe crocénana shecnës̈iñe yojánatbëna, y ba soye,
    chë shecnës̈oye imojanatsuáma crocenánents̈ana cha yojánatbëbana.
  ron-LSB: Și a spus aceasta nu pentru că-i păsa de săraci, ci pentru că era hoț și,
    având cutia cu bani, obișnuia să fure ce se punea în ea.
  pon-pon: Kaidik a pok on me jamma kan, me a idokki met, a pweki lipirap amen i,
    o jaunkanikid en moni, wewa moni, me aramaj kidar.
  nhe-BL: Judas ax quiijto ya ni pampa nelía quinicneliyaya tlen teicneltzitzi. Quiijto
    pampa yajaya elqui se tlaxtejquetl. Yajaya quipixqui nopa tequitl para quihuicas
    nopa bolsa ica totomi nochi tiimomachtijcahua Jesús huan ajachica quiixtacacuiyaya.
  sps-sps: Ayei te tsue iny a ka to tana saa ayei gima fakats ir vainy aaruts, ayei
    vakakai me na poraa moni sa ainy tsivoiny fo mes mar moni, tana saa ayei na kakabuts.
  wnc-wnc: Unzing yake ngana ita baniaatang sangaapana wena akwakge butaya dua natayumuke
    yakut. Aho. Jesuat pandetnaatdane manina yakgwende kayuakapa yuke undang pamukaing
    kaknga asinggan kuka panangge tasinggakge yakut.
  bus-bus: Èe beee o takaasideenↄ wɛ̃ndagwana yãnzinlo, kɛ̀ à dɛ kpãi ũ yãnzimɛ.
    Àmbe ègↄ̃ ↄↄsↄ kũna àgↄ̃ ↄↄ kokɛ̃ɛ.
  gub-BL: Zut nuzamutar kwaw ma'e hereko 'ymar a'e wà. Ma'e rehe imunar ma'e romo
    hekon. A'e rupi uze'eg nezewe. Zezuz hemetarer rehe uzekaiw ma'e romo hekon Zut
    a'e. Weraha temetarer hyru iko tuweharupi uzeupi wata mehe. Màràmàràn 'ar mehe
    o'ok amo uzeupe, hehe imunar pà.
  imo-imo: Nalo yuni koropama kondo kolopalie aku tepa naa nimu. Yu wapu limbeindo
    nimu. Yu Jisas lombili andoli iyemanga kou walemu nokopa mendepa, enonga kou mone
    lakileringima waliwalima yu wapu ltimu.
  boj-boj: Judas a tamo iŋgi iŋgi saiqoji naŋgi qa are qalsiq anjam di marosai. A
    bajiŋ tamo. A Yesus aqa aŋgro naŋgo silali jugwajqa quŋ taqatoqnej. Deqa naŋgi
    quŋ miligiq di silali ateqnab a na olo bajiŋoqnej. A deqa are qalsiq anjam di
    marej.
  eng-DRA: Now he said this, not because he cared for the poor; but because he was
    a thief, and having the purse, carried the things that were put therein.
  knf-knf: Aankţiini ţiini haŋ ţiki aŋal bajuuk, aţiini ţiini ţiki awo nakiij. Kë
    jibi awooŋ nahank itaka yi bi Yeŧu na baţaşarul, aţaal pdo kajej itaka yi baţu'u
    luŋ phank kalempaşaana.
  san-KHM: ស ទរិទ្រលោកាត៌្ហម៑ អចិន្តយទ៑ ឥតិ ន, កិន្តុ ស ចៅរ ឯវំ តន្និកដេ មុទ្រាសម្បុដកស្ថិត្យា
    តន្មធ្យេ យទតិឞ្ឋត៑ តទបាហរត៑ តស្មាត៑ ការណាទ៑ ឥមាំ កថាមកថយត៑។
  arn-NT: Welu Juda feypilay tañi poyeniefiel mew tati pu pofre, fey kisu am weñefengefulu,
    ka femngechi kisu nierkey ti kütrüng pülata kom kisu engün ñi pülata, fey weñekerkefuy
    tati tukuel ti kütrüng pülata mew.
  zas-NT: Ad guial yuꞌtix xgab bénprob guin ree zeel rëbix zian, rëbix zian guial
    najx xin gubaan. Abiꞌ guial laax naaz bols yuꞌ milia, rbanx ni rudëë reeman rguꞌchaawix.
  ken-NT: Júdas abhɨkɨ rɛm nyaka ɛnyu ɛyɔ chi bɛ ǎghɔ báchɛ́bɛ́ bho ntínso. Arɛm
    nɔ chi ndu ábhɔ́ŋɔ́ nyaka ntɨ ngɛ́p. Nɛ ndǔ nkwɔ bakoŋo Yesu, yi kɛ áchí nyaka
    mbʉrɛ nkáp, nɛ ǎsɔ̀t nyaka aywi arɛ́ ansɛm ansɛm anyiɛ nɔkɔ.
