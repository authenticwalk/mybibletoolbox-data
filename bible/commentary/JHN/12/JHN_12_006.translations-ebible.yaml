  cof-NT: Junni Júdari tsantinatonan, poperelaca laquirato tsantitue. Yari chiquilachi
    calaca cuidaimin jotonan, tarinmin jominue. Ya cala senaminca pansile tarinmin
    jominue.
  srm-NT: Ma nöö fa i si Judasi fan dë, na pootima seei a ta mëni sö e, ma fu di a
    dë wan fufuuma nöö hën wë mbei a taki sö. Biga hën ta tja di mönisaku fuu, nöö
    a ta fufuu hafu u dee möni dee sëmbë ta da u.
  qvs-NT: Judaska chayta rimarkan chay kullkita kikinllapa munashpa. Mana yanapanayarkanchu
    mana nimayuk runakunata. Payka disipulumasinkunapa kullkinkuna wakaychak kashpa
    suwapuksapa.
  zca-NT: Per gat lë't por nilats laxto' Judas rë men prob nzhab Judas kure', sino
    por lë' xa' niguchao' dimi kwa'n nigan, no nu niliwa'n xa'i,
  cbc-NT: Mai, Judas pʉame cabopacarãrẽ caĩñamai ũcʉ̃ meena, tore bairo ĩ bʉsʉwĩ.
    Cajeruti jeyanucũrĩ majõcʉ ãnirĩ bairo ĩwĩ. Mai, cʉ̃, Judas pʉame jãã yaye dinero
    cajãñarĩ poare caĩñarĩcãnʉgõbojaʉ ãmi. Bairo caácʉ nimicʉ̃ã, ti poa macããjẽrẽ
    jericawori cʉ̃ majũ cʉ̃ caborijere cawapatinucũʉ̃ ãnirĩ, tore bairo ĩwĩ.
  qxo-NT: Tsaynö nir Judasga manam wactsacunapä rasunpa yarpartsu nirgan, sinöga discïpulu
    mayincunapa goricuyangan gellënincuna tsararag carmi quiquin böyanan raycur nirgan.
  mox-mox: Ena vona baʼe ʼedewani mana tauna toʼabiboda dina edi mane ana toʼitamaki.
    Ta tauna ge danuanua lukwalukwadi weaqidi, ta ʼesi baʼe ʼidewani vona ʼaiqa, mana
    tuta qabuna taunega mane nana ʼidiega vanavanawala.
  kew-kew: Goa sa pare nipumi naraanu madaa kone naisa. Dia, pare nipu mone paus surubape
    aa pirisa pare medaloma paake no pisa. Nipuri paake ne aa ya-pulu apo yaa agaa
    sa.
  dww-dww: Judas nam banaga waikaruwaḡewaḡedima i noḡotidi be inam giunama i vatona,
    ibewa da tauna banaga danedanenenama, aubainama nama ya giuna. Baninama Judas
    tauna mane taurabenama be wari raḡan tauname aubainama mane nevedima ya rarau
    soru poraḡana.
  nif-nif: Gan endɨ ama pɨmbɨñesɨla nɨm nandɨ-semguk, tambo endɨ kumbu pa tɨñgukta
    tɨmbi wɨndɨñ eñguk. Wɨn amatamdɨ Yesu gɨt gwañgwañiila mɨnem emgɨlɨñ wɨn Judaslɨ
    ka-dɨkñembi, walinin gitakan enlok pa eplɨñguk.
  twi-ASANTE: Ɛnyɛ sɛ na ɔdwene ahiafoɔ ho enti na ɔkaa saa asɛm yi, na mmom, na ɔyɛ
    ɔkorɔmfoɔ na ɛsiane sɛ na ɔhwɛ asuafoɔ no sika so enti, na ɔwiawia bi.
  aoj-aoj: Apaꞌ Judas okom ananimi ina maꞌi notopalopa isimba kwahusa hiahawesi, owaꞌatin.
    Anen naꞌias naꞌamba ma nondaꞌ wal nogofaꞌamba. Deiꞌ main, anen nugumafi bokis
    isimba Jisas naloma alipumi ananimi mala otamba amamimbai bagalasi ma dondol nandaꞌ
    wala anemba. Eaꞌ Jisas nagwamana basef naꞌi,
  cbv-cbv: Obohjeéhtih, Judasboó moh yéejnitdih teo wáaquíhcan, caanjéh dinerodih
    náahna, nih yáana, páant ãt niijíp jĩ. Caán jwĩ́ih dinerodih en daoní jʉmna yʉhna,
    biquí láana ãpĩ́ nʉʉmʉ́p tajĩ.
  taw-taw: Ne anɨb agak ak pen, binɨb yɨmgeptek mɨdebal okok kɨlop ñɨnɨg ma agak.
    Mel. Ne bɨ si dep mɨdeb. Pen Jisas bɨne okok, ne mani wad kɨli ak kod mɨdɨl, ogɨnap
    kɨmɨgel si dolɨgup tek, anɨb agak.
  jic-NT: Nin tjevele jupj, mop'in ma t'üc' nin jólatsja t'emel cjuwá witjacj mpes.
    Jupj p'iyá jostsja t'emel. Pecj waytsja jupj. Judas jyámatsja t'emel pjü discipulopan
    yuts'a'á, Jesús juts'a'á wa. Yupj jis t'emel tüpweca neneyawá.
  zap-NT: Per redet Judas zenga por ne za menprob lextoo Judas, sinke por ne ngbaan
    men; rbaan men med ne rguu mén lenbols, kom laa men nzen bols guin.
  wer-wer: Pi omën omnant wonöröaan kön nawiin wë mëëa. Pi mon kërëëp ngarangk ëeë
    kain yaaup yakök pël ëëpënëak mëëa.
  ipi-ipi: Balato pii leane okone wandakali tipia tupa nembo toto, nalea. Jia. Balato
    disaipolo tupana muni tupa ando atoto, minditupa pake miaka pua atalaepia. Tene
    okonena, balato wele okone nanima gipia-yale, nambato okone salimi loto, muni
    mialu, minditupa katulo pake miawa-yale nembo toto, wuane lea.
  qul-NT: Chayta nerkan mana pobrecuna payman importaskanraycuchu, manachayri suwa
    carkan. Kolke wakaychaj caspa, chaymanta suwacoj carkan.
  ter-NT: Kó'inokeneye yûho, haina vo'oku yónea okóvo ne xâne ákoti apeínoati, itea
    vo'oku itúkeovo koyónoti tiûketina evo Jesus, yoko kóyekune véyea apê tiûketi
    urúkovoti íhakuke.
  bmr-NT: Jillɨ nuubo ɨɨdaasufiimoco agaijɨumaño icatɨno. Jillɨ nanivamɨnaafi iicaumaño.
    Jaaboco diito inɨhɨbamɨ lleegucuco utuumusuunotɨ nanihicaubo.
  fuf-fuf: Tawi o wiiraali ɗun wa si tawii himo aanannoo miskinɓe ɓen, kono ko ɓay
    hari ko o ngujjo, awa kadi ko kanko joginoo bonfo on, o ƴettayno ko waɗaa ton
    woo.
  bhl-bhl: Kate, Sudas be Yesus em angin im on kisol atebomi, yakut kekabe kunum kekabe
    kasike, e em banim kawtiw im ibolow elo kilele fukuninba kese kale.
  ons-ons: Eŋe don iwa rake, yemo eŋe madu wanap qesiŋ oniakane midakaka, eŋe kobu
    mama geki paki, wesi kite mageke, wane yewa ŋine maki paki, eŋine qesiŋnagu okaniakane
    wetke more rake.
  con-NTPO: Judasja mendeqquiama ñoa'me mende'yembi'ma qquenjan aqquia su. Tiseja
    ccanamba tsu. Nane ingi corifin'di bosama coira'supa tsani jincho'choma tsu cca'na.
  ghs-ghs: Oiqi hiireta oi Dzutai te abi habana oho qupa muunaqi hiibaranihe, noi
    tumakhametoho oma sengi soopara eete qaaqi bodza qesata ota nome quba guume eete
    qaata oho qubake hiireta.
  peg-peg: ହେୱାନ୍‌ ଜେ ହିଲ୍‍ୱାକାରିଂ କାଜିଂ ଚିନ୍ତା କିଜ଼ି ମାଚାନ୍‌ ଇଞ୍ଜି ଇଦାଂ ଇଚାନ୍‌, ହେଦାଂ
    ଆକାୟ୍‌, ମାତର୍‌ ହେୱାନ୍‌ ରକାନ୍‌ ଚର୍‌, ଆରେ ହେ କଚଣ୍‌ ଡାବୁଙ୍ଗ୍‌ମଣା ମାଚିଲେ, ହେବେ ଇନା
    ଇନାକା ଇଡ଼୍‌ଜି ମାଚାକା, ହେଦାଂ ହେୱାନ୍‌ ଚର୍‌ କିଜ଼ି ଅଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Be, djãm Djuda kum me bikẽnh kaprĩkam ne ã arkum ane? Kati. Àkĩnhĩkam. Kubê
    ar õ pi'ôk kaprĩo ba djwỳnhkam. Ne kam ta amim kwỳo àkĩnho ba. Kam ne ã arkum
    ane.
  eng-WEBU: Now he said this, not because he cared for the poor, but because he was
    a thief, and having the money box, used to steal what was put into it.
  gnw-NT: Ẽrei jae ipɨatɨtɨ'ã iparavete vae reta re. Echa'ã jucuarãi jei imonda ramo.
    Echa'ã jae güɨnoi corepoti ĩru vae reta umee chupe reta vae jɨru, jare jecuaeño
    uequi vɨari chugüi corepoti iyupeguarã.
  mux-mux: Akiliinga-pe yu-ni yambu-korupama kondu kolupa kene aku-sipa naa nirim.
    Yu wa liimbandu nirim. Yu Yesos lumbili anduli yimanga ku-walale nokupa menjipa,
    eninga ku-moni laliiringma taki-taki yu wa liirim.
  maj-NT: Tu̱nga najmi xu̱ta̱ x'a̱hán kits'ínnkjink'un nga b'a̱ kitsú. Tu̱ nga̱t'aha̱
    ní to̱oo̱n b'a̱ kitsúhu, a̱t'aha̱ kui xi f'átjo to̱oo̱n ko̱ bakjá ndyjé.
  bkq-NT: Âdy pebaom modo tintyendylygue inkâba ani arâ aguely, tâmagazeim tawylygue.
    Dinheru Jesusram xuduypy etary eni ani mâkâ. Turâem tâtyze olâ mârâ odaji ietyby
    ewy.
  kue-kue: Ye dungwa i yomba kiuglgiunde tenapre kaima ta dikrukwa. Sraglpre, ye kumbu
    kunogl yagl, ye eremogl Yesus disaipelma wagle monino gagl kine i-wangwa, ana
    ye nongura nina pre dungwa.
  cot-NT: Cotanquitsiquea teequea arimaja inquenquejamajateriji coguitejacojianquitsica,
    manaqueate icanquegueti imaica yamenaque iriguenti ajiricacotapiniquenerica imentaquitsitepae
    itsipajiacaca, ariquea yaagarantsitaqueriquea.
  bnp-bnp: E Iudas i takia ra ngava iea a vuhuna ia a panaho. I uka ma i luhoi e huriki
    a matasia. A leho vona ni matakari a tava, bara i panaho mule ranga moni.
  apn-NT: Te kãm mẽ kêp amrakati xwỳnhjê japê pyràk tã kãm mẽ hapê hkêt. Ãm hêx rom
    ã kapẽr anẽ. Na pre hte mẽ inhmã mẽ ixkàxpore jamỳ nẽ mẽ ixkôt mẽ inhmã hamãr
    o pa. Nom tõhã axtem nẽ mẽ ixpê hkwỳ ho ahkĩ nẽ ho amnhĩm mẽmoj japrô. Jakamã
    Marir kot mẽ hkuxwaxà ho hapêx par ã omu nẽ tee ri hpãnhã kàxpore rax mã hamaxpẽr
