  gof-ENT: ኢ ካይሶ ጊዲዳ ጊሾ ሄሳ ጊሲፔ ኣቲን ማንቆታስ ቃቲዲ ጊቤና። ኢ ሚሼ ካርፂታ ኦይኬይሳ ጊዲያ ጊሾ ኡባ ዎዴ ኢያፔ
    ባው ኤኬስ።
  aau-aau: Ok, Judas hiy ma me somokwe, hiykwe uwrsa omeme ohna ma lwak me uron lowk
