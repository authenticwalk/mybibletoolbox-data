    ਤਨ੍ਮਧ੍ਯੇ ਯਦਤਿਸ਼਼੍ਠਤ੍ ਤਦਪਾਹਰਤ੍ ਤਸ੍ਮਾਤ੍ ਕਾਰਣਾਦ੍ ਇਮਾਂ ਕਥਾਮਕਥਯਤ੍|
  nob-LB: Dette sa han ikke fordi han brydde seg om de fattige, men fordi han var
    en tyv. Han var kasserer for den felles pengebeholdningen Jesus og disiplene hadde,
    og han brukte å underslå penger fra den.
  ntj-ntj: Tjiinya nyirnurru nyinapayiku-tjanampa kulira ngarlturringkulanytjamunulu,
    mulyatanytjulutjaru watjaranytja. Tjiinya wanalpayi pirniku tjimarri kanyiranytjalu
    tirtu mulyatarripayilu.
  sxb-NT: Yudaasi ngaakawoolanga otio mbwe ya-ambranga awataka amasaasra yaaya, ni
    yawoolanga otio aeniki yawanga omuwiiki owa amasendi kandi yaiwanga amasendi agaateewuanga
    mu amakono gaae mbwe awiike.
  nhu-NT: Kɛ Judas to jemyi nɛn lɛ wen kɛŋke shiee fô bonyii bò fuute le kɛ. Wvú to
    nu cooŋ ɛ ɛ̀ to nu wvú wee wvubo ɛkɛlɛ, ɛ wvú to ké no leese kebo jó fici ɛkolɛ
    kew dvú.
  row-row: Tao-tao te, Yudas olaꞌ naꞌo naa, nda huu eni sue atahori mana tudꞌa-loloeꞌ
    ra sa. Te, huu eni, naꞌo. Ana dadꞌi Yesus se mana toꞌu doin, te ana akaꞌ loi doiꞌ
    sia mamana mbedaꞌ doiꞌ a.
  msy-msy: Judas onganarazir gumazibagh nɨghnɨzir puvatɨ, egha a kamaghɨn mɨgei. Puvatɨ.
    An okɨmakɨar gumazim. Egha Iesusɨn adarazir dagɨabar mɨtarim an gara iti, egha
    dughiar maba a da okei.
  agg-agg: Ŋga nindou napo-koateimbɨ aheimbo hohoanɨmoyundürɨ haya hoafɨyumboyupoanɨ,
    ŋga wanɨ. Nindou ranai hümbuhünɨyu-randeimb-ani ranɨmboane asu ai yare hoafɨmayu.
    Aiyu kakɨ hɨpɨrɨ ahamundɨ ra hɨfandɨmarandɨ ranɨyu asu ai kakɨ foarɨhi marɨhündɨ
    ra bɨdɨfɨrɨ hümbuhünɨyu marandɨ.
  ptp-ptp: Judas nêl bêge lêc o xo tɨbii wê nên susu maên ge lêc nêl kɨyang tige lêm.
    Ên Judas ge tɨbii yôdac ti lê, lêc mi viac Yesu he nue ngɨvihi tin wê mone mi
    dô vac ge om mone wê he mi tung la vac tin ge Judas mi kô ya yôdac.
  nak-nak: E Iudas vikara mai ele, eala moli eia kama gabutatala egiteu la morivava,
    ouka, eia gabutatala moli veia ge pakalia, la vuhula eia baumuli la tilalau la
    uati tegiteu ele, me eia pakalikali tai ovolale.
  lbb-lbb: Bel i maris a kapan a taraila. I atongi larne, anasa i sira tai alar anunla
    mani pa i sira kinau kumnani, anasa i a tena kinkinau.
  kan-2017: ಅವನು ಬಡವರ ಮೇಲಿನ ಕನಿಕರದಿಂದ ಹೀಗೆ ಹೇಳಲಿಲ್ಲ. ಆದರೆ ಅವನು ಕಳ್ಳನಾಗಿದ್ದು ಹಣದ ಚೀಲವನ್ನು
    ತನ್ನ ಬಳಿಯಲ್ಲಿ ಇಟ್ಟುಕೊಂಡಿರಲಾಗಿ ಅದರಲ್ಲಿ ಹಾಕಿದ್ದನ್ನು ತನ್ನ ಸ್ವಂತ ಉಪಯೋಗಕ್ಕಾಗಿ ತೆಗೆದುಕೊಳ್ಳುತ್ತಿದ್ದನು,
    ಆದುದರಿಂದಲೇ ಹೀಗೆ ಹೇಳಿದನು.
