  ena-ena: '@see-verse:JHN.012.005'
  tgo-tgo: I utu ŋgoreiyako kaiwae iye rakaivɨ, ko mava i utuŋa ŋgoreiyako kaiwae
    i rerenuwaŋa mbinyembinyeŋgu kaiwanji, nandere. Kaiwae iye va i njimbukikiya mani
    ghambae, mbaŋa vavana va i thalavugha ghambereghawe iya thalavuko iyako.
  yap-yap: I yog e re bugithin ney ni gathi bochan e ba t’uf e pi’in yad ba gafgow
    rok, machane bochan e ir be’ nib moro’ro’; ya ir e ma fek tafen e salpiy rorad
    mma iring boch e salpiy riy.
  mop-NT: Ma' u yadaj u men u qui'il ti'i a otzili. U yadaj u men aj xuuch' ala'aji.
    Ala'aji, u yaj cananil u bolsajil a taq'uin ti'ijoo' a Jesus y u chucaan u yaj
    cambala. Walac u xuuch'tic u ba'al.
  tet-tet: Tuir loos, Yudas dale nunia, lahoos tan nia nadomi ema mukit sia. Mais
    tan nia naꞌok teen. Nia dadi baa Yesus siakaan ema makaer osan, mais isin ida-idak
    nanaꞌo nola.
  hlt-MCSB: Tedae anih te khodaeng ham a ngaihuet dongah pawt tih hlanghuen la a om
    neh, tangkacun ah a sang uh tih aka om te a yueh dongah ni a thui.
  xtd-NT: Duꞌa ña jaꞌan‑s xaxeꞌe xa juini‑s xa chindee‑s ñayiu kundaꞌu. Duꞌa jaꞌan‑s
    chi ñaduꞌu kuu‑s. Neꞌe mee‑s tvini se dakuaꞌa Jesús, te tnɨɨ‑s davaꞌa nga tvini
    juini‑s.
  mdy-ETH: ዒዚ ዬያ ጌዔሢ ማንቆ ዓሶ ሚጪንቲቱዋንቴ ዉሲ ማዔሢሮኬ፤ ዒማና ዒዚ ሚኢሼ ዓርቃያ ማዔሢሮ ሚኢሾ ዒ ጌሣ ቤዛፓ ዔኪ
    ዔኪ ዔሬያኬ።
  spl-spl: Otmu yâhâmâ den yu sâop yuâmâ lok umburuk manbi ya tânyongonehât ki sâop.
    Yâhâmâ nengât tewetsenŋe katipŋe galemgum kinmâ yapâ kombo meningiminiop. Yakât
    otmâ ikŋahât nâŋgâm sâop.
  usp-NT: Pero Judas xij jilonli ma' jwi'l ta' tril c'ur jwichak yak powr, jwi'l re
    alk'omi'n. Ri' re ajc'olol pwak y tralk'aji' q'uitja' re la' man pwak ri tijc'ol.
  zav-NT: Jodən' bene' xbabən' ca' caguə por ni c̱he beyaše'ene' beṉə' yašə' ca' sino
    por ni c̱he naque' beṉə' bguan. Ḻen' bex̱e'e mech de'en bc̱hin yoguə'əto' na'
    gwleɉlane' mechən'.
  sgz-sgz: Ái Iudas kápate lala hol pasi tan sáhár, ái sár a parai ngorer kabin a
    tám siksikip sang. Ái a tám ololoh pirán tabal káián ái Iesu má kán kalilik, má
    i te pákán sang a lu punam sál i te pirán tabal ur káián.
  kek-NT: Ma̱cua' xban nak naxraheb li neba' nak quixye a'an. Quixye chi jo'can xban
    nak aj e̱lk'. Riq'uin a'an cuan lix bo̱lsil li tumin ut cuan nak naxchap chok'
    re a'an li tumin cuan chi sa'.
  blz-NT: Yudas norobu koiya'a taasi' se' molingu'kon mian talalais, kasee ka' i ia
    mamangan. Ia mala' mangala doi'na mian biai' men ninaa' na ko'ona.
  poe-NT: Kjánchó chꞌín Judas la jehya ntáchro chꞌán xi̱kaha kíxin chrókui̱konóe̱he̱
    chꞌán tí sín nòa. Náhí. Ntáchro chꞌán tíhi kíxin xráxín che̱e chꞌán kíxin jehe
    chꞌán tꞌayakonhen chꞌán tí nkehe tjinká chichaon ntá xráxín teé chꞌán tí chichaon
    tsíxrenájín ntiha.
  san-TAM: ஸ த³ரித்³ரலோகார்த²ம் அசிந்தயத்³ இதி ந, கிந்து ஸ சௌர ஏவம்ʼ தந்நிகடே முத்³ராஸம்புடகஸ்தி²த்யா
