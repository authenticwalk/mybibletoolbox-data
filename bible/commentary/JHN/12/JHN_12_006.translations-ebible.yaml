  deu-1951: Das sagte er aber nicht, weil er sich um die Armen kümmerte, sondern weil
    er ein Dieb war und den Beutel hatte und trug, was eingelegt wurde.
  alq-ALGNT: Ka8in Judas ii ki ikidosiban e kidimagenimagobanen ka kidimagizindjin.
    Tiegodj ki kimodi8inni8iban 8edji ki ikidodj. 8in mega okana8enimabanin Jesosan
    acitc okikinoamagani oconiami8an, midac nanigodin okimodji odapinabanin ini conian.
  ixl-NNT: As yeꞌl uvaꞌ aꞌ koj chit unqꞌa meebꞌaꞌeꞌ nikat itxum naj ivatz. Pet nikat
    telqꞌa naj u puajeꞌ, tan naj kololik tetz u puajeꞌ xoꞌl chajnaj.
  boa-NT: Árónáacáa tsá ɨ́mɨááné ɨ́dáátsojtéké ɨpɨ́áábóíyóneri iíjyácunúnéllii ehdu
    dibye néétune. Ihdyúhacáa múúhama dsɨ́ɨ́dsɨke ityéhmehíjcyánetu iñánihíjcyánélliihyéré
    imílléroobe téjpacyo náhjɨ́hénúmeíñe.
  etr-etr: Eada busadäoi nefolalebe amoli helësëla säi made. Eda fa nelo nea amala
    säi. Ilile muni salelo adu amo ägüla nawesalea, ilia muni negesebe amogi ea odoa
    fa somodala nelo.
  quh-NT: Chaytaka nerka mana wajcha runasta qhuyaskanraycuchu, manachayrí suwa caskanraycu.
    Payka paycuna uqhupi kolketa jallch'aj runa carka. Chay jallch'askancumantataj
    suwacoj.
  kwi-kwi: Puizaruza kiwainshimtuchikas, usne sun kaizta, us walkwashimtu akwa. Usne
    Jesústa kammuruzpa pial tuh mɨlta. Pial tuhta watsarakas, usne tas ukkara, us
    akwa painna.
  agm-agm: Ko Judaasiho isɨhiya ikɨpɨpa owehiyaapɨ gwɨnyaatɨ maarɨho asɨpiyataatɨ
    sa pɨwɨha kandaamaase. Owetise. Ko ikonahosɨ ikondandɨ gwɨnyaataatɨ kandaase.
    Iyataatɨ ko Jisaasihoaisawɨ komɨ otɨpɨpatɨhiyaamɨ nawɨho iwinjatataahore. Iyataatɨ
    ko taahɨwaiwetɨ kiyaamɨ nawɨhomɨ bokisihandombɨ ikonatɨ noaatɨ nanahore.
  ubr-ubr: On atonio dura ikakafun on men sabu kokoianis kaifares aurin on, baise
    on toun on bainauotin. On orot on baibad sitai agim an kukufet ikakaifarai auman
    iboai ibibib, ato agim turin ibabainau auman.
  tsw-NT: Agba Yahuza yuwan adanshi a alambi na amayun shi. U damma ta̱ ne ana wo
    oꞌwoi a̱yi vivu ɗa. A̱yi ɗa u da̱na̱i za vu uzuwa wi ikebe, waru u tsu tarasa
    ta̱ ikebe pe adama a aciya̱yi.
  cax-NT: Arrti Judas nanti arrüna sane, champürrtü ui na cuasürüma ümoti bama pobrerrü
    ta ui na cusüpürrti. Taipü arrti naqui uiche nacarrü manu pusanese auche ahüburu
    monirri arrüna torrio nantarrü ümoma, y nantarrtai cusüpüoti aruqui.
  aia-aia: Rei'uaa na ha'atee o'asi a Jiudas, ai'a do'a huunai ta'aabena 'iniraaui
    pohara, me suria 'iia 'e sae beri. 'Iia naasi na 'omesuriai ha'a adaaui rongoiusuri,
    magu tara'i 'oha 'a rahi ha'a moi nana haaria.
  srp-1865: A ovo ne reèe što se staraše za siromahe, nego što bješe lupež, i imaše
    kovèežiæ, i nošaše što se metaše u nj.
  agt-agt: A awan haman ta pangkenga na ta pobre kiden, ammi inuhohug na yen, te intu
    hala ya mangifun ta sufuten nga aggiappiyan da ta pirak da en, a gafu ta mangtakaw
    a kanayun nangalap ta nesufut da en.
  lug-lug: Yayogera bw’atyo si lwa kuba nti yali alumirwa nnyo abaavu, wabula Lwa
    kubanga yali mubbi. Yatwalanga ensimbi ezaaterekebwanga mu nsawo y’ensimbi.
  yby-yby: Loko liboya, sainanipo minamibo wewenasidamu lamiye. Emokahoya Jisesida
    wewenalalesida ehadanipolo ujapa onebo nenako liye. Ehadahena liki nisiki meyoko
    le suna suna oko minokaka ibo maya nenakoya, liye.
  heb-heb: והוא לא דבר את זאת מחמלתו על העניים כי אם גנב היה וכיס הכסף אתו וישא כל
    אשר ישימו בו׃
  mpp-mpp: Yudas ye ngic-ngigac waweweine yogo yengele ngagesilu mi miwec, miyac.
    Ye hise-baba ngicte ailu hiye-monengngineng damongkelu moneng hise balu nolu gawec.
    Ilec ailu inguc miwec.
  apb-apb: A Jiudas e talei ere ka'u urine, ta'e hule aana ingeie e ka'a ne'i-ne'isae
    ike aana mo iinoni meitale. E ere urine mola i sulie ingeie iinoni peli-peli.
    Mwa'ii to'oha mo pwaarongoisuli mone aana, oto ko talei deu mala saena mola aana.
  san-TEL: స దరిద్రలోకార్థమ్ అచిన్తయద్ ఇతి న, కిన్తు స చౌర ఏవం తన్నికటే ముద్రాసమ్పుటకస్థిత్యా
    తన్మధ్యే యదతిష్ఠత్ తదపాహరత్ తస్మాత్ కారణాద్ ఇమాం కథామకథయత్|
  ben-IRV: 'সে যে গরিব লোকদের জন্য চিন্তা করে একথা বলেছিল তা নয়, কিন্তু কারণ সে ছিল
    একজন চোর: সেই টাকার থলি তার কাছে থাকত এবং কিছু সে নিজের জন্য নিয়ে নিত।'
  ntu-ntu: Krlc tqkxmu nzycmne-krde lc murde nide ncblo kxpna da x aclvele bxli r
    trau kx nzkabz badr mz nzwz-krdr. X trau kx nzyrlqo elr krlzle nzrkalz-ngrm. A'
