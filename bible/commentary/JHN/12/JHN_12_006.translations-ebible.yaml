  pan-pan: ਯਹੂਦਾ ਨੇ ਇਹ ਗੱਲ ਇਸ ਲਈ ਨਹੀਂ ਆਖੀ ਸੀ ਕਿ ਉਹ ਗਰੀਬਾਂ ਬਾਰੇ ਚਿੰਤਾ ਕਰਦਾ ਸੀ, ਪਰ ਉਹ
    ਚੋਰ ਸੀ। ਚੇਲਿਆਂ ਦੀ ਟੋਲੀ ਲਈ ਧਨ ਵਾਲੀ ਥੈਲੀ ਉਸ ਕੋਲ ਹੁੰਦੀ ਸੀ, ਜਿਸ ਵਿੱਚੋਂ ਜਦੋਂ ਉਹ ਚਾਹੇ
    ਚੋਰੀ ਕਰ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Mang'vee man cuvab kar deşinbışda haa'ava deş eyhe, sixnariy ıxhayke eyhe.
    Mang'usqa pılnana q'utye quvu vooxhe, mang'veeyid cus ıkkanne karas mançe pıl
    alyaat'a ıxha.
  gvc-gvc: Juda sehe pjacʉoinare yoadoho duaerare. Tiro sã niñerure wihbobasariro
    jiparota yacariro jire. Tuhsʉ, tiro sã niñerure cãa tahari na mʉjare. Ã jiro “Tí
    niñerure naihtja” nino, ã nire Maríare tiro.
  mwp-mwp: Muynu nungu yangukudu kedha, nuydh aygi zagi mabayg ngoenanu mayginga,
    nuydh ngoenanu manin nungu matha ngoedhagidh. Minguz kedha nuy thanamun bokadhzangu
    danal poethay mabayg, a muynu nuydh purthaypu, puru kaz.
  sbk-sbk: 'Wope ayanjile ego, sio aje hubhasajile apena, afuatanaje ali mwibha: omwene
    ali wa bheshe ehela na ali ahwega zimo zyazibhelwe omwo zya mwene yoyo.'
  mya-JVB: ထိုသို့ဆိုသော်၊ ဆင်းရဲ သောသူတို့အကျိုး ကို ထောက် ၍ဆိုသည်မ ဟုတ်။ မိမိ သည်
    သူခိုး ဖြစ် လျက်၊ တပည့်တော်များသုံးရန်ငွေအိတ် ကိုဆောင် ၍ နှိုက် ယူ တတ်သောကြောင့်
    သာ ဆို သတည်း။
  kgf-kgf: Waŋu inéŋ ic maqeqeya ionac niŋac wamma imuhuc ménda ʒéyec. Ic imi kowu
