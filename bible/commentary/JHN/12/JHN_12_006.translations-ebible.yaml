    yʉa gãjoare juarudicõarũgũñumi ĩ.
  pib-NT: Gi wa retwamonutya chinanna wa kwamonurune, seyni gi rixanu kachowgurni
    wale. Sroschimapa ranika. Rawjetlu tsapatkaluru.
  wiv-wiv: A Iudas e tani barae, beta ni habuka e lohoihoi na nuhu kua beta kadia
    goloaloa vona, palaka ia na mata vanaho katiu. Ia e lala kete hahada poto na kadia
    hanpaus kara moni, ki lala kete vavanaho na poloka.
  reg-reg: 'Nawe aikile kutyo atali kubhafyila echigongo abhataka, kwokubha aliga
