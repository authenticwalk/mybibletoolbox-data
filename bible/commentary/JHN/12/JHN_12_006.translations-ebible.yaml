    uwr. Sawk meinowon somokwe hiykiaw yokun nakway a wayr.
  tvk-tvk: Xi taviten sepinien ak ti vengan xa ien misae pupu ni hoeo xil. !E‑e! Xi
    misepin mak vengan xi be moletin te kanen tei. Vengan xa xi iaxa milaxat ateli
    te mani na Iesu e ngenen xil, e di mikan ni mani ra ni.
  prf-NT: Kinagi na iyud bakán a gapu tehud siya a malasakit ten mágkahirap hidi nan
    gapu a essa siya a mágtakaw. Siya en mágsaddi ten pilak di sakay kákkupitán na
    iyud.
  auy-auy: Ímba ónta-iyain-kwaasi-imayaa éna siyáifo wemá Ísuni waásiti óntankaꞌa
    káráwiyowi uméntéꞌo úwai póna minóntámpínkémbá maénae séna minááí súwana
  tbg-tbg: Iutaasiva kia vehi vaiinti nahentiara ike mpo tiva nimitaraitiro, viva
