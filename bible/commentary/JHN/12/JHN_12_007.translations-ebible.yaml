  mar-mar: यावरुन येशूने म्हटले, “तिच्या वाटेस जाऊ नका. मला पुरण्याच्या दिवसासाठी
    तिने हे राखून ठेवले आहे.
  snp-snp: Yamu Yesukafo eti loto ya limo, Linate wena ya ka loumámalo. Ladanuwa imo
    no ya kiyanelo fili nedami ya foloneto mele nedenawamo yamu kolito mele minami
    nefa, oiya fili nedaiye.
  isl-isl: 'Jesús svaraði: „Láttu hana í friði. Hún var að undirbúa útför mína.'
  spy-NT: Nteenee kimwooy ꞉Yēēsu kule, “‑Meemakee kiy. Kany kukonor mwaayaa kubo bēsyoonoo
    +/makeemuya.
  xnn-xnn: Ngem dat kanan Jesus, “Bay-am si Maria. Tay nan inikkana ken sak-en et
    insaganana nan awakko isnan awnitak maikaoban.
  mwe-mwe: Ikabheje a Yeshu gubhashite, “Mwaalekanje bhakongwebha, bhambashe kwa ligongo
    lya lyubha lya mashiko gangu.
  tte-tte: Kabo Yeisu iwalolau Yudasa koina iba, “Besi, tabu Meli kuyoyokoiyan. Kaiwena
    tawae iginaginauli koliyau kagu pei salai kaiwena.
  tcs-tcs: Zizas i bin ansa, ‘Libem. Mata libem! Em i mekem po da berioldei blo mi.
  hlt-THB: Jesu ing, “Kai a qawk vyih naak hly khawnghi simnaak hamna sai mai seh.
  soq-soq: Iudas Meri wandabuasano Iesu etene diene wanase, “E Meri mai waadabuasae
    nuawa kadisaa, ea! Me esa bonabonaua ne etena bontopuo eunepia baiwa me mampe
    winompa.
  qub-qub: 'Chaura Jesús niran: «Ama michaychu. Chay perfümitaga churaraycächisha
    pampamänanpaj cawaycaptilläna camarimänanpämi.'
  att-att: Á kinagi ni Apu Kesu kuna, “Paguráyám mu si Maria. Iyanugù mu kuna, tapè
    paránan na yù baggì ta ketanam ku.
  bki-bki: Mia Yesu berdop̃e venia napano Jutas berenio, naio berinavo “Ee, maka rivu
    ka jau keil niegeniege kuviviniedo tibe na. Naio mila jibe na ban kiniou bior
    napano naio jo jidom m̃elea ka napano bogoti na mia navan ea buluvae jo binimei
    vaataro laka naruei.
  bqp-bqp: 'Akũ Yesu pì: Ǹ nↄgbɛ̃ dake tó. Abirekũ dìtɛ ari ma gɛ̀ kɛgↄrↄamɛ.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Bɨ́dʉ́g múdá ɛ́nɛ nə́ shɛɛ. A mə́ sá sɔ́ɔ́lʉ́gʉ́ nɨ,
    ŋgə́lə bwey tə́dʉga nda bwə́ bá dʉl mə nɨ́.'
  hat-hat: 'Men, Jezi di li: Kite l'' an repo! Kite l'' konsève odè sa a pou jou y''a
    mete kò m'' nan kavo a.'
  npl-NT: 'Ijkuakó Jesús okili: —Xikkawa, ye okitlaatijtoka nin ajwiálistli para n
    tonati ijkuak nechtookaskeh.'
  bgg-bgg: Jishii Isu è yao, “Bimi shii awai ji thoh muii bo! Ai ne gu shii wieng
    pha inai ji rek ne rai yi bo.
  eng-TCENT: So Jesus said, “Leave her alone; she has kept this ointment for the day
    of my burial.
  eng-BSB: “Leave her alone,” Jesus replied. “She has kept this perfume in preparation
    for the day of My burial.
  cpu-NT: 'Ari ikantanake Jesús: “Piñaashiminthatyaaro, aña iroovetaka okashiyakaakanari,
    inkitayeetakenara.”'
  san-ASM: তদা যীশুৰকথযদ্ এনাং মা ৱাৰয সা মম শ্মশানস্থাপনদিনাৰ্থং তদৰক্ষযৎ|
  tac-NT: '''Liko Esúsika anele: ―A''réwagó. Ye mukika ''ma bajchabé niraga ro''éguru
    ne''chí alué ba''wí ''we semá júkame napu ro''émili ju ne''chí napu''lige ne mukú.'
  eng-WEBPB: But Jesus said, “Leave her alone. She has kept this for the day of my
    burial.
  gfk-H: Senbia Iesu ga tangai bia, “Waak muat kas na gil ia! I tahut bia gata waak
    tar iakan ra waiwai utano bung da bus iau tana.
  viv-viv: Tu Yesu gigahe gigayo, “Au kwamayoku keke unagahenuwaꞋatugoloseni. Aimo
    aku aihuya faꞋina gilubodana be hida bunama wowokuya gidahiwa-vagahina.
  yao-yao: Nambo Che Yesu ŵatite, “Munansausye jwankongwe ju! Munneche, atesile yelei
    kwa ligongo lya lyuŵa lya masiko gangu.
  tgp-tgp: Iesu mo verea mara, “Ha sopo hitesatihia! Enia mo tauhasehia mata noku
    tavun.
  auc-NT: Itota wæætë tömengä ingante, —Onquiyængä ingante pïinte änewënämaï incæbiimpa.
    Mänïmæ̈ botö daga wenguïönæ ante manguënengä inte tömengä botö baö näni daga wenguinque
    ante eyepæ̈ ïñonte öni paacantapa.
  kbc-NT: Odaa jeɡ̶ee Jesus, “Jinaɡ̶alomeɡ̶eni Maria! Igaataɡ̶a yotete niɡ̶ida ladokojegi
    lajo niɡ̶ica noko nigonaligiti yolaadi mida lawimaɡ̶ajegi-wetiɡ̶a.
  bmh-bmh: Yesus nug ze go doimai, eneun, “Utebi, damau. Go iz ob oug heilamamen ziwas
    ebu, igul e guzeneu aiu ses dabilamau.
  ctu-BL: 'Jesús tsi'' sube: Mach a tic'' jini x''ixic. Lotol i cha''an jini perfume
    cha''an i yorajlel che'' mic mujquel.'
  meq-meq: 'Yesu a gwaɗay: «Gər ha ŋgwas nakay na, səfek. A ge andza niye na, hərwi
    neŋgeye a ge fagaya na, wu nakə ta zliye ga ha a bəɗ aye.'
  noa-H: Judaau mag hiek'abaawai Jesuu hirig, —Hidëu hirig jʌ̃gdeeu mʌ bʌ̈ sũgpibá
    hajim. Jã hi dën nau jöpcha mʌ meebaadeewai hagua mʌ k'a p'uraag sĩi hãk'a wai
    sĩerr k'abahab hajim hirig.
  alp-NT: Yesuse Iombe, “Sebeieni! Iono meije, iakneka kena imi tolae Au kena liane
    benaije.
  san-VEL: tadaa yii"surakathayad enaa.m maa vaaraya saa mama "sma"saanasthaapanadinaartha.m
    tadarak.sayat|
  kbq-kbq: Jisasi'a anage hu'ne, Asenante'saza knagu avega ante'nea zanki, atrenkeno
    agra ana hino.
  kbh-kbh: 'As Jesús tbojanjuá: —Cachcá monÿá. María më́ntscoñe chë botamana uanguëts̈iye
    iuabofjájona, cha jobenayama áts̈beñe jabués̈cjama, er ndoñe bën y ats̈e s̈mochanjaitëme.'
  ron-LSB: 'Dar Isus a zis: “Las-o în pace. Ea a păstrat aceasta pentru ziua înmormântării
    mele.'
  pon-pon: 'Iejuj ap kotin majani: Deri mokidi on i! Pwe a kaunopadan ran en ai pan
    jaredi.'
  nhe-BL: 'Huajca Jesús quiilhui: ―Amo xijcuatotoni ni sihuatl. Yajaya quiajcoctoc
    ni tlaajhuiyacayotl hasta ama para quicualtlalis notlacayo para quema nimiquis
    huan nechtocase.'
  sps-sps: Sen Jisas tsue na ka, “Tanyiny yam a moun to! Ayei te kakouiny onots a
    ka to onot non tan nainy kats Tsonyo.
  wnc-wnc: Yawan Jesuta yake anzing inikut, “Gata maya waapa kateyo. Tapduk nata kupa
    kwaining gwende natake yangga aaknga tekut.
  bus-bus: 'Ben Yesu bè: Ǹ nↄgbɛ̃ daa tó. À beee dìɛ ai ma gɛ̀ kɛgurↄↄamɛ.'
  gub-BL: — Eze'eg zo nezewe izupe ty, i'i Zezuz izupe. — Emupytu'u kar zo agwer ma'e
    iapo re ty. Uzakook kwez kàpuhàg herehe, ta'e hemuhyk kwez xe, hetym àwàm rehe
    a'e xe, i'i izupe. (Ta'e Zutew uzakook kàpuhàg umàno ma'e kwer wanehe a'e wà xe,
    watym zanune a'e wà xe.)
  imo-imo: Judas Iskariot yuni aku tepa nimu wali Jisasini topondopalie nimbeindo,
    “Ambomuni temomunga ungure naa niwi! Na ono tengeimunga kandombaindo paa noirimu.
  boj-boj: Onaqa Yesus a Judas aqa anjam di qusiqa minjej, “Uŋa di urat. A goreŋ di
    ojesoqnem. A ijo jejamu subq atqajqa are qalsiq nami gereiyqo.
  eng-DRA: 'Jesus therefore said: Let her alone, that she may keep it against the
    day of my burial.'
  knf-knf: 'Yeŧu kë aşë ji na a : « Wutana : ado do haŋ pa unuur wi bakluŋ kaţu''ën
    du bhër.'
  san-KHM: តទា យីឝុរកថយទ៑ ឯនាំ មា វារយ សា មម ឝ្មឝានស្ថាបនទិនាត៌្ហំ តទរក្ឞយត៑។
  arn-NT: 'Fey Jesus feypieyew: —Chem pikefilmün rume, tüfachi domo fempey tati feychi
    antü iñche tañi rüngalngeael.'
  zas-NT: 'Dxel rëb Jesús lojx: ―Guzujr biinan. Ma badxeꞌxgajm naj perfum guin par
    chi guidxin dxej guiguieꞌchan.'
  ken-NT: Yesu arɛm bɛ, “Dɔ̌ yí! Ɛ́rɨ yi ambʉrɛ bawɛt amɛn bɛ ámbák ndǔ nywɔp
    ɛnɛn bábhɛmɛ mɛ.
