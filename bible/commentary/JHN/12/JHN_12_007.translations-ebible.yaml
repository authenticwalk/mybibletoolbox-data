verse: JHN.012.007
translations:
  kpx-kpx: Iale Diudasiu kateai louge Iesuu avuho loui avoe, “Halege au ke valeu duave.
    Di hativeveu vuguvuguike vage au deholo hagote keta di gadehavoma.
  okv-H: Iesu na embo amita degi ke einge ena, “Aravorate to, na pehano kovasora amo
    oil mune te emina hamo nau jigesuja avoeto simba ere ua,
  tbo-tbo: Ega yaka Yesu i baha nae Yudasa uyahina i pa, ‘Geka wawinena ega ona palipaliwiyalutugeya.
    Nugotuhu geka i dewadewaya naka apo hoi kokowaga hina huhouniu binei i dewaya.
  mal-C: 'അതിനു മറുപടിയായി യേശു പറഞ്ഞു: “അവളെ വെറുതേവിടുക, എന്റെ ശവസംസ്കാരദിവസത്തിനായി
    അവൾ ഈ സുഗന്ധതൈലം സൂക്ഷിച്ചുവെച്ചിരുന്നു എന്നു കരുതിയാൽമതി.'
  grc-SR: Εἶπεν οὖν ὁ Ἰησοῦς, Ἄφες αὐτήν· ⸆ εἰς τὴν ἡμέραν τοῦ ἐνταφιασμοῦ μου ⸂τετήρηκεν⸃
    αὐτό.
  bgc-bgc: यीशु नै कह्या, “उस ताहीं यो करण द्यो, यो मेरे गाड्डे जाण की तैयारी कै खात्तर
    सै।
  khz-khz: Ne Iesu na evaikilarato, netiwtao, “Ioraokwania, e vavinena rakagau pere
    kalaa gauna pekalaa, ia na au tauniparaku mulamulana peiru-kunea, toletoleku ulanana.
  deu-TKW: 'Da sagte Jesus: laß sie, es mag ihr gelten für den Tag meines Begräbnisses.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lëꞌ: ―Bëꞌ‑nu latj, le nac lë ni bennu tu le nabáꞌa quië
    dza ggachaꞌa.'
  lin-lin: 'Kasi Yesu alobaki : — Tika ye kimia ! Abombi malasi yango mpo na mokolo
    oyo bakokunda Ngai.'
  hns-NT: 'Tab Jiesoe bolies: „Oke koetjh na bol. Oe aise karke hamaar mattie tajaar
    karies hai.'
  noa-E: Judaau mag iekhabaawai Jesuu irig, —Idëu irig jʉ̈gdeeu mʉ bʉ̈ sũgpibá ajim.
    Jã i dën nau jöpcha mʉ meebaadeewai agua mʉ kha phuraag sĩi ãkha wai sĩerr khabahab
    ajim irig.
  eng-EMTV: But Jesus said, “Let her alone; she has kept this for the day of My burial.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Ma stáhān rō ña. Chi jeē ni sáha ña yāhá cúu
    jeē ni sátūhva ña ruhū nde quɨvɨ̄ jeē quíndūji ri.'
  lif-NT2: ये़सुरे़ मे़त्तुसि, “कन् मे़न्‍छुमाॽइन् तुक्‍खे मे़जाःत्ते़म्‍मिन्‍ने़ॽओ!
    खे़ल्‍ले़ग इङ्‌गाॽ आलुप्‍मा ये़न्‌रे़ लागि कन् फुङ्‌नाम्‍मिन् हुःत्तु पिराङ्‌बारो॥
  xnj-xnj: Nambu Yesu akajova, “Mkoto kumung'aha mau mwenuyu! Muleka agavika ndava
    ya ligono la kunizika.
  mmx-mmx: Ketla ne Iesu ga lok, “Keke mulus na latkin. Na ladan neni ga gagas li
    i xusu tik mir ia.
  cbr-NT: 'Quia ca Jesusan Judas Iscariote cacëxa: —Usabia ''inun ca ën. An ca anúan
    bamaia ''ë ''ati a ro nanxa. A ro ca ënëx ''icën.'
  tee-NT: 'Ju acsnich ju Jesús junich: ―Amac''auch. Ju yuchi ixmak''ata ju ani c''uch''u.
    Chai ju chavai quixt''ek''emuc''anilh ni camak''acana'' ju quilacatuna. Chunch
    ju xanavich tachi ju lhilanitauch ni nican.'
  eng-LSV: Jesus, therefore, said, “Permit her; she has kept it for the day of My
    embalming,
  cak-NT: 'Y ri Jesús xu''ij che ri Judas: Man jun anchique ta''ij che, xa taya''
    lugar che chi tu''ona'' ri nrojo''. Más que man jani quicom, raja'' can wichi-wi
    ren ruyacon-pe ri ak''om re'' chi ri k''ij cuando xquimuk.'
  pah-NT: 'A''ero Jesus''ga ei: —Na hẽa rekoi jate g̃wemimbotarimo, ei ga. Hẽa gwereko
    a''ea nhitỹhava rupiaramo, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Ita-aria bɨ́ji. Irua nãgɨ́ k''era ɨa iru bajida aji,
    mɨ ɨaruta ewatepema-it''ee.'
  xed-xed: 'Ama ka Yesu mantsa: «Zlanazla! Ka fata tsi ŋa baɗu paɗa iʼi.'
  glk-glk: 'پس عیسی بوگفته: «اونه به حاله خودش بنید، چونکی اَ عطره می روزِ دفن کودنه‌ره
    بدأشته بو.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —A̱ cáhu̱n xi̱hi̱n ñá jáchi̱ na̱sacu
    va̱ha ñá do̱ ña̱ ná chojó ñá do̱ yiquí cu̱ñu i̱. Jáchi̱ sa̱ xíni̱ ñá ña̱ sa̱ na̱cayati
    qui̱ví quivi i̱.'
  gfk-S: Iesene Jisas ga tange, “Waak mu kiskis na gil ie! I tahut be igate waak ter
    ikin ra waiwai utano bung da hatur iou tana.
  bmu-bmu: Mewö jiiga Jisösnöŋ jiyök, “Iŋini ambi ki mönö kude jim waŋgime. Nöŋön
    kömumbiga löm köl niŋgimeaŋgö nalöŋi törizawaŋgöra ölöp sileni o umköhöwakŋambuknöŋ
    nömiriza.
  dgz-dgz: Iesu gare anega wan, “Waen ma ae veane anut mega di taiwandan. Inak tamanawa
    di, me oma ose tutu dena mame tasi di seneniwan, ame gapan ne iman bonigasepen
    tunegepi wamewa menan.
  eng-GNV: 'Then said Iesus, Let her alone: against the day of my burying she kept
    it.'
  zaa-NT: 'Jesús nna ra tè Judas: Be''èl·la'' bá ą, porqui''ni para canchu chi gal·la''
    tsá igàttsi''a'', acca runią nui,'
  eng-WEBSTER: 'Then said Jesus, Let her alone: against the day of my burial hath
    she kept this.'
  guh-guh: 'Nexata Jesús jumaitsi Judasjavabelia petiriva yabara: —Copare bajarapova
    xanëjavaberena pexanaenexa bajarapacuenia. Itsamonae petëpaejivi batsiperabëepana
    petuxujuviaceitera peperabëxaniavaetsinexa pemëthëtsivajënae. Bajara pijinia pacuenia
    mapovaje xaniavaeta bajarapora tanetsiperabëepanaenexa, apo tëpae atanë, taneperabëxaniavaetsinexa
    itsamonae tanemëthëtsivajënae. Tsipaji baja imoxoyo tavajënae tanemëthëtsinexa.'
  bon-bon: Yeesu Yuuda ne jejige egä, “Obmali teebine. Tabe ewetnenige teeme lui oil
    cebo pisi nyene cebine gape cabu acita bimu tääpume.
  nhw-BL: 'Huajca Jesús quiilhui: ―Amo xijcuatotoni ni sihuatl. Yaya quiajoctoc ni
    tlaajhuiyacayotl hasta ama para nechcualtlalilis notlacayo para quema nimiquis
    huan nechtocase.'
  swh-ONEN: Yesu akasema, “Mwacheni. Aliyanunua manukato hayo ili ayaweke kwa ajili
    ya siku ya maziko yangu.
  wbi-wbi: UYesu akati, “Mumuleke, ulwakuva amhakile kuling'hania um'bili ghwango
    vwimila ikighono ikya kusyilua.
  bba-bba: Adɑmɑ Yesu u nɛɛ, ɑ kurɔ wi derio. U yeni beruɑwɑ u kɑ nɛn ɡɔɔ sikuru mɑrɑ.
  eng-KJVCPB: 'Then said Jesus, Let her alone: against the day of my burying hath
    she kept this.'
  kgk-NT: 'Upe ramo he''i Hesu: —Ani nde poxy teĩ Maria-rehe. Eheja taxe mohyakwã.
    Heko-rupi ha''e ou. Xe mohyakwãse rei amano e''ỹ ngatu. Upéa-gwi gweminhongatu
    omoĩ xe-rehe, he''i judeu rekoha-rehe.'
  waj-waj: 'Yisuuva inna kuaivaa sai tunoo: Sa Mariaanna itaa kua kianee. Pikino iikiaivee.
    Mmanna haipu gioonna kiaapuuya tupatupaa ngii tasipama varikiai ngia iyara tuqinnaaravai.
    Hama na tupatupaa ngii tasipama varinaravai. Ivo heenna suuya suuda yoketaa kuaivaa
    ni mmammayaa tusaa apuoo varioo na putinai ni hakuaaraivaara mmuaanaa teerainno
    varinoo, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Piñaashi-tyaawo, tema rootaki okashiya-kaawentakinari
    aririka ikiteetakina paata.'
  ekk-PKP: „Ärge arvustage teda,“ vastas Jeesus. „Ta tegi seda minu matusepäevaks
    valmistudes.
  mpx-mpx: Yaka abwe Yeisu i ba, “U pialiyoho ya! Wana nuwatu ni ginol ge tuwau ni
    abubun nonowe o teliteli kaiwena.
  wbp-wbp: Jijajirla wangkaja, “Wiyarrpa yampiya! Kularla kulu-jarriya wiyarrpaku!
    Ngaka kajirna milyingka nguna, Miirirli yungu pina-manngu-nyanyi kujaju jara winjurnu
    wirliyarla manu kujaju yaru-pungu wakurlu-kurlurlu.
  luo-luo: Yesu nodwoko niya, “Weyeuru mos. Ne ochan chon ni owinjore okan mo mangʼwe
    ngʼarno nyaka chiengʼ yikna.
  nhe-NT: 'Huajca Jesús quiilhui: ―Amo xijcuatotoni ni sihuatl. Yajaya quiajcoctoc
    ni tlaajhuiyacayotl hasta ama para quicualtlalis notlacayo para quema nimiquis
    huan nechtocase.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܫܒ݂ܘܿܩ ܠܵܗ̇، ܣܵܒܵܒ ܩܵܐ ܝܵܘܡܵܐ ܕܩܒ݂ܵܪܬ‌ܝܼ
    ܢܛܝܼܪܬܹܗ ܝܗܘܵܐ.'
  esk-NT: Jesus nipliqsuq, “Iḷaksianagu aġnaq! Ilaan pigiliuŋ iḷakuni taivrumuŋa uvluanun
    iḷuviqtuaviksraġma.
  msb-msb: Didi nagsabi si Jesus, “Pabayai ini na babayi kay gintigana niya ina na
    pahumot para sa akon lubong.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Tsa¹hlanh¹³hning hio¹³! Ma²ca¹chiág²dsa hi² jøng²
    quiah¹²dsa. Mi³jøng² ma²na²tsǿng²dsa quieg¹jni niúh¹ hi³méh¹ hi² jón²jni. Ma²na²jmo¹dsa
    ju³jŋia¹³ hi² quiag¹dsa jní² dsio¹.'
  dso-dso: ମାତର୍‌ ଜିସୁ କଇଲା, “ତାକେ କାଇଟା ବଲି କୁଆ ନାଇ, ତାର୍‌ଟାନେ ଜେତ୍‌କି ଆଚେ, ସେଟା
    ଜେନ୍ତିକି ମର୍‌ ସମାଦି ଦିନର୍‌ପାଇ ସଙ୍ଗଇଆଚେ ।
  meu-meu: A Iesu eto, Herevana! Vada e abia heḡaeḡaemu, lau igurigu dinana ḡauna.
  yva-NT: Weramu Yesus po raura Yudas ai pare, “Weinya! Mbemo nyo wanya so raura nora!
    Weye mo manine rauvaro Rinai indamu mo inanasine ratayao Sya masyoto inantuna
    raije rai.
  dgc-dgc: Ey kinagi ni Jesus ni Hudas, a “Pabayan mo siya, da handa na ye ta aldew
    a péglébéng diyakén.
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Psaan me. Ib laa me bdëëb nceit qui ni naa, zeeṉa
    nzhixcuaale xcuerp naa gaḻ dze ne laa naa ygueets.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu. Moson hoko àrwomra exko, kekon hatà.
    Àhyawo rma hak nahko, ownyakutho txko, amnye àwya rokaryetxho me xarha, ronamnàtoko
    rokaryetxho me xarha, kekon hatà.
  sim-sim: Urik Jisas ormu mbara, �Erem mbawa hala! Sirin halanak si lika. Os erem
    si uwa oso na hakunda nombon osmu hundujenduwa.
  npi-ULB: येशूले भन्‍नुभयो, “तिनीसँग मेरो दफनको दिनको लागि जे छ, त्यो राख्‍न देऊ
    ।
  cgc-cgc: Ambal Jesus, “Largaan nyo nang Maria an tak patagana din paammot na i para
    ta iya na pagpriparar ta lawa ko para ta ake na lebbeng.
  tim-tim: Hain dâmbo Yesuŋe hin dâm magaŋep, “Âmbâle iregât nâŋgâmbiâ bo bâliâk.
    Luâk âmbâle umburuk ire âmâ ye olop sop kâlep tatmâ âgâwai are tân yeŋguwerâm
    akbai amâ âlepŋe tân yeŋguwaigât sop tatbiap. Dâ nâmâ ye olop sop kâlep bo manbian
    aregât luâk âmbâle bikŋande tân nuguwerâm akberâi are âmâ sop bo akbopgât hinŋe
    dowâk tân nuguâkgât nâŋgân. Aregât âmbâle ire han nuguwaigât tu ire puli niŋdâp.”
    dâep.
  yor-yor: Nígbà náà ni Jesu wí pé, “Ẹ fi í sílẹ̀, ó ṣe é sílẹ̀ de ọjọ́ ìsìnkú mi.
  wos-wos: Dé wungi wandéka dé Jisas wa, “Léka haraki hundi wakéméni. Hukémbu hiyawut
    wekwambu rémétendakaka sarékéta lé wungi huru.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Naʌ̃ wẽrãa mãwã jararãdua. Idjia naʌ̃ querara
    waga erob̶asia mʌ̃ tʌb̶arid̶i ewari carea.'
  eng-F35: 'So Jesus said: “Let her be; she has performed this with a view to my burial.'
  ind-ind: Lalu Yesus berkata, “Jangan mencela dia! Tanpa disadari dia sudah melakukan
    persiapan untuk penguburan-Ku nanti.
  pes-OPCB: 'عیسی جواب داد: «کاری به کار او نداشته باشید! او با این کار، بدن مرا برای
    دفن آماده کرد.'
  mpt-mpt: E inangge baasea Yesuse baanea Ibo mo owemibe! Deibueine! O ne kla gotnenoa
    ne kaaia tom tem wato nemfanomabibo bobolo funanota wel aay ele sin alitneno kesoa
    ne funania O ayam nanobo gabibe.
  ssx-ssx: Koto leekepate Yesuma꞉ alota꞉ Koto wanda꞉ pa꞉ta꞉ pi na lapeke. Ipika꞉ wia
    hala꞉eki pa miniki haena꞉ I̱ toko hoiyulu peleme natena꞉ loa꞉me.
  mkl-mkl: Ammɑ Jesu í ni, jɔ̀ ɑbou si lɑɑkɑɛ. Amui í jilɛɑ ku bɑ ku fɑ̃sim ɑ bɛi
    ɑ sim.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆମେକେ ଆନ୍‌ତାର୍‌ ବିଃପା ଡିରକମ୍ ନେଙ୍ଗ୍‌ନେ ଗୁଏନେ ଦିନାକେଲା
    ମେଁ ଆକେନ୍ ବୁବନେ ୟାଏ ।
  gof-RNT: Yesuusi, “Iya baw de7iyabaa ta moogo gallasaas minjjida gisho iyo aggaagite.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ କାଜିକେଦାଃଏ, “ଇନିଃକେ ବାଗିତାଇପେ ଚିୟାଃଚି ଆଇଁୟାଃ ତପାଅଃ ହୁଲାଙ୍ଗ୍‌
    ନାଗେନ୍ତେ ଇନିଃ ଏନାକେ ଦହଏକାଏ ।
  gah-gah: 'Loko lokago, Izesú nene limó: Ahulikalo. Helekugo gale zinitanigi anuvavagi
    netupa nene nugupeló hilinitatakumú geleake loló onimikave.'
  lcm-lcm: Na Iesu kala ngenget asukang ke, “Atalipai ania, using kapo asukang nang
    ta katapo angarimai ani laman ke ani taun i kepai anig.
  aer-aer: Jesus kenhe angkerlenge, “Renhe imperrirraye. Nhenge re antere mwerre yanhe
    atyenge akaperteke-arleke thelemele, re apeke-arle itelaremenge ayenge-arle ingwenthe
    ware ilwetyenhe. Re yanhe mpwareke nhenge ayenge iperteke artetyeke-arteke akwele.
  qvc-NT: 'Chaymi Jisusqa Judasta nirqan: —Ama Maryataqa piñachiychu. Payqam chay
    mishki mutkinata waqaychashqa noqapaq. Kananqam ancha balin allichawanambaq, wañuptiy,
    pambawananllapa.'
  tgl-ULB: Sinabi ni Jesus, “ Hayaan ninyong ilaan niya ang mayroon siya para sa araw
    ng aking libing.
  cbs-NT: 'Judasin jaska yuiai ninkatan Jesúsun yuikin: —Ana jadi yuiyamawe, na eki
    tanaxun aduimaxun en mawa chaputima wakin bebunkidi duawakin ea puxaxukidan.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Máko ka''nu ndee ni, vaa ni tava''a ña ndute
    jáxiko asi ya, ja chi''i ña''a ña kivi kuyu''u sa ma nkuu.'
  nnq-nnq: Nambu Yesu ngalenga, “Makachumbuyaje amama bamba! Maleke bagabeke magambu
    ga lichoba lya machiko gango.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩiwi: —To birora cõre ĩacãña.
    Yʉre cʉ̃ja ca yaari rʉmʉ maquẽpʉre tii yuego tiimo.'
  san-ORI: ତଦା ଯୀଶୁରକଥଯଦ୍ ଏନାଂ ମା ୱାରଯ ସା ମମ ଶ୍ମଶାନସ୍ଥାପନଦିନାର୍ଥଂ ତଦରକ୍ଷଯତ୍|
  huv-NT: 'Condom quiaj Teat Jesús tasaj nej: ―Icueat, ich majlüy. Aag ayaj lamarang
    wǘxan nganaw namiüraad.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Da̱mi̱ hyɛ̱mhma̱, ''yo te guí̱ mma̱.
    Porque nu̱na̱ ra̱ xisu guí sʉi, ya mi̱ pɛsra̱ aceite xta̱ ngosca̱ ma̱ do''yo ''mø
    dá̱ n''yägui.'
  nop-nop: Unduŋ yoguk kaŋ Jesudibo yoguk, “Bikabune tibek, adi yadi ime munduŋ momooŋ
    u nu foloone gomnamdegoŋ yo kamehatilak u kumuŋ tibene nehiweneneeŋ wendok nehitiulidokolak.
  obo-NT: Piru kahin Disas to, “Podtohona row ron sikandin, su id panoy rin inin pomammut
    atag to allow't kodlobbong koddi.
  cak-ENT: 'Jari'' tok ri Jesús xbij chin ri Judas: Man tabij c''a jun chic. Taya''
    can ri xtün re'' que tubana'' na ri nrajo'' ri ránima. Stape'' (Aunque) man jani
    nquicom richin nquimuk, pero vichin yin ruyacon-pe ri ak''on re''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ᥄ ᤂᤧᤸᤗᤧᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤢᤵᤔᤠ
    ᤕᤧᤴᤖᤧ ᤗᤠᤃᤡ ᤁᤴ ᤑᤢᤱᤏᤠᤶᤔᤡᤴ ᤜᤢ᤺ᤳᤋᤢ ᤐᤡᤖᤠᤱᤒᤠᤖᤥ॥
