  ukr-1871: 'Тим не змогли вірувати, що знов глаголе Ісаїя:'
  apz-apz: Oseso aꞌamuso hofɨko Jisasɨmo sɨmeho hiꞌntnnono uyoso hopoꞌmaho. Olo hiloso
    hwapɨngo soꞌno Aisaiya kako hungkuno nomꞌne mtɨꞌmokumentisoso olenoho.
  yon-yon: Yi anam andindeban keriwen keye dowad kee, Aisaiya ye profesi weng maa
    yi dowad kekamune yedmoon,
  poi-NT: 'Jeeyucmɨ jém Israelpɨc pɨxiñt́am d́a icupɨcyajpa jém Cristo, porque nɨmt́im
    jém Isaías:'
  wuv-wuv: 'A''a fei, lomi rona narafawe''i, uaa ana ale''ei ei wareaa Isaiah hefawala
    ba:'
  quf-NT: 'Chaynumi, mana imanupis kriyiyta puytiqllapachu. Chaqa Isaiaspismi kaynu
    nir iskribisha karan:'
  yuw-yuw: 'Oro Aisaiaho owi amna foro yaha Yesu makombing tobing imogungma worochon
    yong tuctuc mata au ingoroc irim togoc:'
  hus-NT-1971: 'Yab in ejtou nixe’ xi Israelchic quim belchi in cahuintal a Jesús.
    T’ajchinenec c’al a Dios jant’ini’ ti jayq’ui’ t’ajchinenecchic am biyal inicchic
    thuchathits antse’ c’al a Isaías:'
  med-med: Mondʉk pili napʉtʉng uⱡ ei nga painui wu Aisaiya ndi, aldpa nimba mel,
  bch-bch: Ngan ipu toaine lolod matua mao. Ngansa Aisaia ibode posanga ede pade ga
    bedane,
  cco-NT: 'Jo̱ lajo̱b jaléngꞌˋ dseaˋ do jí̱i̱ꞌ˜ jaˋ líꞌrˋ ningáiñꞌˋ, co̱ꞌ lalab cajmeꞌˊguɨ
    Saíiˆ cajo̱ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜ féꞌˋ lala: Jnea˜ Fidiéeˇ jo̱ fáꞌˋa
    e júuˆ la:'
  deu-1951: 'Darum konnten sie nicht glauben, denn Jesaja spricht wiederum:'
  alq-ALGNT: 'Ka8in okackitosina8aban kidji teb8etamo8adj. Isaia mega acitc ki ikido
    oo8e:'
  ixl-NNT: 'Estiꞌeꞌ uvaꞌ yeꞌ kat uch ikꞌujbꞌaꞌt unqꞌa tenameꞌ ikꞌuꞌl tiꞌ u Jesús,
    tan ech kat ibꞌan unqꞌa tenameꞌ echeꞌ ni tal umaꞌt u yol uvaꞌ itzꞌibꞌa kan u Isaías
    uvaꞌ ech ni tal ileꞌ:'
  boa-NT: 'Muuráhjáa ɨ́mɨááné tsá ditye cáhcútsohíjcyatú dííbyeke. Íllúhjáa idyé tsiiñe
    caatúnuube Itsaía:'
  etr-etr: Ilia Yesuma asigi afädë negemolö ulï nelo. Amoïe mida, Aisaeaea ado elö
    säla negei dibe amoda gowe.
  quh-NT: 'Ujtawanpis Isaias kelkaskanpi nillantaj: Dioska ñawisnincuta ciegoyacherka
    ama ricunancupaj. Sonkosnincutapis rumiyacherka ama entiendenancupaj. Ajinapi
    Diosman mana cutirincuchu nitaj juchancuta pay khechunchu, nispa. Chayraycu mana
    paypi jap''icuyta aterkancuchu.'
  kwi-kwi: 'Uspane nɨjkularachi, Isaíaskas an kaiz kit ka para akwa:'
  agm-agm: Amɨ sandɨ kandapɨ kiya Jisaasihopɨ wɨndɨ baiwɨ gɨmaawunyaahopo. Aihɨ saiwɨ
    kiya Jisaasihopɨ gɨmaawunyaahotɨmandapɨ pɨwɨha wa Aisaiyaaho satatɨ katise.
  ubr-ubr: On yabinai osi engon tutufin men fofonin sititutum yabin Isaiah mat iyau,
  tsw-NT: 'Ishaya† waru u damma ta̱ ili i na i zuwai a̱ kuɗa̱i a̱ usu a̱yi ɗa:'
  cax-NT: 'Arrti Isaías urapoiticaü ito causane arrüna nauquiche chicocotapüma. Ta
    ane te corobo ito tücañe uiti sane:'
  aia-aia: Mana taranai taha narau ai'a hinihini 'inia, 'ia Aisaea 'a 'unua hura'a
    o'ani,
  srp-1865: 'Zato ne mogahu vjerovati, jer opet reèe Isaija:'
  agt-agt: Ammi awena mabalin ta mangurug ya Hudyo kiden, te ya uhohug ni mina Isayasen
    ta takday ha na surat a
  lug-lug: Kyebaava batakkiriza kubanga nnabbi Isaaya yayongera n’agamba nti,
  yby-yby: 'Ito Aesayada gala mako sa-loko nebo maya elewole iki data kamae:'
  heb-heb: על כן לא יכלו להאמין כי עוד אמר ישעיהו׃
  mpp-mpp: Yogolec ailu yenge nalic mi ngagesingkeibong. Ailu Yesaiyadi yowa monic
    yanguc taockelu miwec,
  apb-apb: Na aana ngaeta leu lo'u a Aesaea e ere luhesie aana e ue ka'u mwala ka'a
    sai hiiwalaimoli ike, aana a God e unue no'one hunie a Aesaea uuri,
  san-TEL: తే ప్రత్యేతుం నాశన్కువన్ తస్మిన్ యిశయియభవిష్యద్వాది పునరవాదీద్,
  ben-IRV: এই জন্য তারা বিশ্বাস করে নি, কারণ যিশাইয় আবার বলেছেন,
  ntu-ntu: X mz trnzrlxngiti-krdru lc, angidatipe-kzle natq Gct kc tqpipx Asaea, mz
    nzrpi-krde kx, “Mztr nzakcpebz x nardr nzamqngipebz, murde nzpxtxpx-ngrdr nzmc-krdr
    x nzlxngiti-krdr da angidr. Mz nzmu-krde lcde, rblxbz badr nzyzlu-krmlr bange
    murde na-arlapxx nidr.”
  pan-pan: ਇਸੇ ਕਾਰਨ ਲੋਕ ਵਿਸ਼ਵਾਸ ਨਾ ਕਰ ਸਕੇ। ਜਿਵੇਂ ਕਿ ਯਸਾਯਾਹ ਫਿਰ ਆਖਦਾ ਹੈ,
  tkr-tkr: 'Manbışisse inyam ha''as əxə deşdiy, Yeşaya peyğambaree menne cigee inəxüd
    uvhuva:'
  gvc-gvc: 'Ti ã tʉho duaerachʉ ñʉno Cohamacʉ tinare masierachʉ yoare. Tí cʉ̃hʉre
    Isaia cjiro õ sehe ni joaa tiha tjoa:'
  mwp-mwp: Na thanamulpa mina koey zageth mina yoepathamoeypa. Matha kedha Isayan
    wara Minar Poelayzinga kedha,
  sbk-sbk: Ndio maana abhene sebhahetesheye, alengane naje oIsaya ayanjile nantele,
  mya-JVB: တစ်ဖန် ပရောဖက်ဟေရှာယ ဟော ပြန်သည်ကား၊
  kgf-kgf: Hénia imuac niŋac ninʒéŋgémuac séc qahac waŋec. Imi mia Yesaianéŋ ac méŋ
    yomuhuc ʒéyu imuhuc ʒézua;
  awb-awb: Minayabe sega íre aiq pútare atahráhowe ire. Áísáíaga mó mahraréna,
  gdn-gdn: Iyapana Iyesu eba sumamupu mibai ka oragai apunai Aisaiya ade wagubu ke;
  nko-NT: Mʋ́ sʋ bʋmɛtálɩ́ hɔ Yesu gyi, tsúfɛ́ Yesaia lɛ́trá blɩ́ ɔbɛ́ɛ,
  bsn-NT: 'Dios ĩ cõarocʉre ajitirʉ̃nʉbetironare yigʉ ado bajiro ucamasiñumi Isa''ias
    ñamasir''i quẽna:'
  pib-NT: 'Wale chinanu gi rumkata galixletna, gi rixanu rumepe wane chinretatnaka
    Gisayiya:'
  wiv-wiv: Kubarae, ki mara beta dia na bilip. Na vuna polea ke Aisaia katiu ve kua
    e tani barae,
  reg-reg: Nikwo bhatekilisishe, kubha Isaya aikile lindi,
  mlh-mlh: Munaŋqoqo Rauine manesiŋ gaiŋ ore yobiŋgaru embimbiŋgabuŋ, Aisaiaji ore
    fuŋine maneru buŋo mo ronekoŋ iŋi miku quraŋgame pega,
  gof-ENT: ቃሲካ ኢሳያሲ፥ «ኤንታ ኣይፌይ ፄሎና ሜላ፥ ኤንታ ዎዛናይ ኣኬኮና ሜላ፥ ኤንቲ ፆሳኮ ሲሚን፥ ኢ ኤንታ ፓና ሜላ፥
    ፆሳይ ኤንታ ኣይፊያ ቆቂሲስ። ኤንታ ዎዛና ሚንስ» ጊዳ ጊሾ ኤንቲ ኣማናናው ዳንዳዒቦኮና።
  aau-aau: Juda homkwe nanpanan kiykiy-ay pa seme lwak, payhokuaw Aisaia hiykwe mo
    ok kamon senkin nak-mey,
  tvk-tvk: Misak ni, xil lasakras lake reitin en, vengan xa Aesea tehiteni mun tehit,
  prf-NT: Awan ngani hidi maniwala gapu kinagi ni Isaias,
  auy-auy: Ísun-aaisafesa ímba timankúnkúmba untáféna naaófáꞌá Áísáya agaimaréna séna
  tbg-tbg: 'Aisaiaava minti turara ti, vika kia Ihurara quqaa vivave tura. Aisaiaava
    qaiqaa Mesaiaarara tiharo:'
  hub-NT: 'Nu tau asamtai, nekaspapita tumain nekapenachu, junasha Isaías tu aaruiti:'
  hmo-hmo: Unai dainai idia ese idia abidadama henia lasi, badina be Isaia ma ia gwau,
  big-big: Logo Isayago puwili nangki ngizi kumulagi langai ono miza purikki kozak
    kai. Pugu pelik kaiya,
  gux-G: 'Yaali n pugdi, bi den kan fidi ki ya dugi kelima Esayi go maadi:'
  cnl-NT: '''E³ jo̱³ ''a²³jia''³ ca³lǿ²³ juø''² ca²³táan³te''²³. Qui² ca²³lǿ²³ ''e³
    la²³ to̱o̱²³ jia''³ cɨ''²³ to̱o̱²³ je² ca²³jua''³ Isaías mɨ²jo̱³:'
  zar-NT: 'Caní guca, bitiʼ guca ilaʼyéajlëʼë Jesús. Guca ca naʼ gunnë́ʼ caʼ Isaías:'
  kde-kde: Na uchocho, vakanahulule kukulupila kupapatana na malove la Isaya kuva,
  ata-ata: Aneꞌi imulaxu taneꞌi noxou Iesu uasi, xo Aisaia muvikala la aloxo ꞌo,
  qvw-NT: 'Caynu mana chalapaculcälachu Isaias isquirbishanćhu caynu niyaptintacmi:'
  nfa-nfa: Nèti èèna ka, limuri ne dhèu Yahudi cahagꞌe parcaya boe Lamatua, lèke sèmi
    dhu Yesaya suri tèke ètu era leo dꞌara sasuri na, peka na,
  tnp-tnp: Konu ilah kotəruru nəhatətəiən lan mətəu-inu təhmen=pən əmə məmə Aiseə
    təməni pətɨgəm mɨn aupən məmə,
  urd-urd: चुनाँचे वह ईमान न ला सके, जिस तरह यसायाह नबी ने कहीं और फ़रमाया है,
  hot-hot: Avômalô iniŋ lôklokwaŋ mi ek nêmimbiŋ ba intu plopet Aisaia bôk hanaŋ hêk
    Wapômbêŋ anêŋ kapya aêntêk,
  mqj-NT: 'Iamo nangei tae'' nabela mangngorean annu mangka duka'' napokada nabi Yesaya
    nakua:'
  rus-SYN: Потому не могли они веровать, что, как еще сказал Исаия,
  mbh-mbh: Na o pavurvur aro olemio nge a Jisas avele, eneke itepun ranga ve ako riong
    mun ako Aisaia i wat i nomenga ako i ri ve,
  bdd-bdd: MeYudiyaedi geya sihemisa, weyahina Aiseyaina Buki Heꞌasisi ꞌoina wete
    ꞌihepwaila, ꞌigwaeya,
  cbt-NTPO: 'No''tëquën ninorin. Napoaton co nanitopihuë'' natëtacaiso''. Isaiasë
    chachin itantarin:'
  srn-NT: 'Den sma no ben man bribi, bika Yesaya ben skrifi wan tra presi taki:'
  cta-NT: 'Biꞌ chaꞌ ná ngua jiꞌi̱ nguꞌ judío biꞌ xñi nguꞌ chaꞌ jiꞌi̱ Jesús. Loꞌo juaꞌa̱
    ntsuꞌu chaca chaꞌ nu nguscua jyoꞌo Isaías biꞌ:'
  bqc-SIM: 'Aai we aà náaikɛ̀o, asa Isaia ò lↄ:'
  tcz-CHONGTHU: 'Hiche thua hin Isaiah themgao chun avel in aseikit in:'
  mar-mar: म्हणून त्यांना विश्वास ठेवता आला नाही; या कारणाने यशया पुन्हा म्हणाला,
  snp-snp: Ido Aisaiya ka ma eti limo, Omunikafo ko-ko o minoti, lunikafo kolife loti
    koliti, seni-muluni ya olu eleyapa witi namodo ato olu faka lo gedetenae, loto
    ya omuni ofo likoto luni olu gedo gedaiye, loto ka mono lufuwau (Ais 6:10) nemo
    ka ya koli kiki ádamo monawa yamu ya liye.
  isl-isl: 'Þeir gátu sem sagt ekki trúað, enda hafði Jesaja einnig spáð eftirfarandi:'
  spy-NT: Manaakookaasee keey ꞉bichoo Yēēsu, kurub kuu yoo kisirē *꞉Isaaya kumwooyē
    kule,
  xnn-xnn: Nan gapo ay egayda namati et insolat gedan din si Isaias en,
  mwe-mwe: Pabha bhangakulupalilanga, a Ishaya bhabhelekete kabhili, Bhakulungwa bhakuti,
  tte-tte: Nige sowasowali simeli kaiwena Aiseya iwaloyoi iba,
  tcs-tcs: 'Bat dem pipol i kan bilib. Ane Aizaia i spik demkain gen:'
  hlt-THB: 'Ve a dawngawh cekkhqi ing am cangna thai hy, tawngha Isaiah ing:'
  soq-soq: God Iuswa osouwo kotu matangelawa itune emau bodene nuau badosana baiwa
    mo mai sumanaintopua rua. Sa ipa dima peroweta Aisaia bukawa bedewe naepe wana
    rua ipawanalen. Me epe wane wanase,
  qub-qub: 'Chaymi Jesusman riguiyta mana camäpacuranchu. Chaynöpis Isaiasga niran:'
  att-att: Á gapu ta ari ira manguruk, kinagi na paga nayù ngaw Lákay Isaya yù meyannung
    sù ipanakì da, ta kinagi na,
  bki-bki: Mia dolu nene, naio bunu ber kalo ka maka ajikia amoneaio, naio berinavo
  bqp-bqp: 'Odi we ò a náani kɛ̀ro, zaakũ Isaya pì dↄ:'
  mcp-mcp: Gwə́ wə́ í sá nə́ buud ɔ́nɨ bwə́ bə́g kú búgʉla sâ Izayî nyə á cɨ yí.
  hat-hat: 'Non. Yo pa t'' kapab kwè, paske men sa Ezayi te di ankò:'
  npl-NT: 'Yejwah mach otlaneltokayah, Isaías noiwa okijto:'
  bgg-bgg: Ji-è ithek ne migi arek mua ro, nyieliieshii Aijaya è din yao,
  eng-TCENT: For this reason they could not believe, for again Isaiah said,
  eng-BSB: 'For this reason they were unable to believe. For again, Isaiah says:'
  cpu-NT: 'Jiroka pashine josankinatakeri Isaías-ni, irootake kaari ikempisantantayeeta,
    ikantakeranki:'
  san-ASM: তে প্ৰত্যেতুং নাশন্কুৱন্ তস্মিন্ যিশযিযভৱিষ্যদ্ৱাদি পুনৰৱাদীদ্,
  tac-NT: 'Alué Isaíasi abiena osale chonigá tabilé bijchígia alué ralámuli. Anile:'
  eng-WEBPB: 'For this cause they couldn’t believe, for Isaiah said again:'
  gfk-H: 'No burena iakan pa diet gaam nurnur, kanong Aisaia ga tangai mah hoken:'
  viv-viv: Badi Yesu nimana ana iyaꞋiyaya keke hidaꞋitahalamaneni faꞋina keke adifaiweya
    yadi vetumagana Bana againe hidaseuseni, faꞋina Aiseya kadu Yaubada yana gahe
    giyakahina gigayo,
  yao-yao: Nambo nganakombola kukulupilila, pakuŵa che Isaya ŵasasile sooni kuti,
  tgp-tgp: Matan retireti sei, tamlohi la sopo er̃i rasua, matan Isaiah mo mele verea
    mara, ‘Enia mo vaira la matavuso, ale mo vai na mapura la r̃ilangi matan vara
    la pa sopo er̃i kilau na matara, ale vara la sopo er̃i levosahi na r̃omira, vara
    la pa posi mai isaku — matan vara enau a pa vaira la r̃uhu.’
  auc-NT: Ïninque tömënäni ædö cæte pönenguïnänii, ante Itaiya wodi edæ wayömö yewæ̈möninque,
    Wængonguï ïïmaïnö ante cæcä beyæ̈ pönënäni ïnänipa, ante yewæ̈mongacäimpa.
  kbc-NT: Codaa aɡ̶oyakadi deɡ̶eniwaɡ̶atakanaɡ̶a, leeɡ̶odi eledi mee Isaías,
  bmh-bmh: Igul go en goagal oiagab petak ab utem. Einen, Aisaia nug han aneun,
  ctu-BL: 'Jini cha''an ma''anic tsa'' mejli i ñopob, come Isaías tsi'' subu:'
  meq-meq: 'Hərwi niye ndo hay tə dzala ha ka Yesu bay na, hərwi mey? Ezay a gwaɗ:'
  noa-H: Magta chadcha hʌ̈k'aba naajim. Hamau mag hʌ̈k'abaju higwia hich Isaiaaupai
    hĩchab,
  alp-NT: Nabi Yesaya ibeteke lekwe be esi persaye more bei saisa.
  san-VEL: te pratyetu.m naa"sankuvan tasmin yi"sayiyabhavi.syadvaadi punaravaadiid,
  kbq-kbq: E'i ana agafare vahe'mo'za zamentinti nosaze. Aisaia'a mago'ene anage hu'ne,
  kbh-kbh: 'Chíyeca chënga ndoñe montsobena Jesúsbeñe jtsos̈buáchiyama, er Isaías
    mënts̈ánaca tojë́ftsanabema:'
  ron-LSB: 'De aceea nu puteau să creadă, pentru că Isaia a spus din nou:'
  pon-pon: 'Irail ari jota kak pojon, pwe Iejaia pil katitiki:'
  nhe-BL: 'Huajca ax huelque quineltoquilíaj pampa eltoc queja Isaías quiijtohua ipan
    iama:'
  sps-sps: Tan kat to aya ri gima onot ma faaman, tana saa e Aisaia te tsue kainy
    a ka,
  wnc-wnc: Siwan aminbamda natapa siakan dua siwan wamu wa Aisaiata matakut taknga
    buya unin aakut. Sike ita wamu takngatuat anzing matakut,
  bus-bus: 'Aↄ̃ↄe we wà à náanɛ kɛ̀ro, zaakɛ Isaya bè dↄ:'
  gub-BL: Nuzeruzar kwaw hehe a'e wà. Amo ae Izai ze'eg nezewe i'i a'e.
  imo-imo: 'Aisaiani ungu te kape nimbelie aku imbomani ipuki naa tinge ungumunga
    pulumu mona lepili i tepa nimbe para tirimu:'
  boj-boj: Deqa naŋgi Yesus qa naŋgo areqalo siŋgilatqa keresai. Utru deqa Aisaia
    a anjam bei dego endegsi neŋgreŋyej,
  eng-DRA: 'Therefore they could not believe, because Isaias said again:'
  knf-knf: 'Iŧayi akak aţup uko unkayi kë bañaaŋ mënţ baanhil pfiyaar. Aji :'
  san-KHM: តេ ប្រត្យេតុំ នាឝន្កុវន៑ តស្មិន៑ យិឝយិយភវិឞ្យទ្វាទិ បុនរវាទីទ៑,
  arn-NT: 'Feymew pepi feyentulay engün, fey ka femngechi wirilu am ta Isaia:'
  zas-NT: 'Zianan zeel ad gojct nililadx reeman, din në ze bacaa Isaías:'
  ken-NT: Bǒbhɛn bábhɨkɨ kwáy nyaka mɛ́nóko, nkúbhɛ́ mbɔ ɛnyu Aisáya apɛt árɛ́mɛ́
    nyaka bɛ
