verse: JHN.012.039
translations:
  kpx-kpx: Katealemo evievi vaveve keu abuemo anekianu. Iale kemo Aisaiau tota hoto
    mole lounu.
  okv-H: Eto embomeni na ke avo ingito ke be ari haite mane avo God na enu Isaiah
    na ke einge kajena,
  tbo-tbo: Ma tauhi ega hita itumaganeya babana Isaiya amaka i paligeleteya i pa,
  mal-C: 'അവർക്ക് വിശ്വസിക്കാൻ കഴിയാതിരുന്നതിനെക്കുറിച്ച് യെശയ്യാവ് മറ്റൊരിടത്ത് ഇപ്രകാരം
    പറയുന്നു:'
  grc-SR: Διὰ τοῦτο οὐκ ἠδύναντο πιστεύειν, ὅτι πάλιν εἶπεν Ἠσαΐας,
  bgc-bgc: 'इस बाबत वे बिश्वास कोनी कर सके, क्यूँके यशायाह नै न्यू भी कह्या सै:'
  khz-khz: Ira na Iesu ati gevega-taunataunato ganina, Isaia kapu taai gena talotalo
    ai maekilato,
  deu-TKW: 'Darum vermochten sie nicht zu glauben, weil wiederum Jesaias gesagt hat:'
  zsr-NT: 'Cni guc, cutu guc laꞌyejlëꞌë Jesús. Guc ca naꞌ gnëꞌ caꞌ Isaías:'
  lin-lin: 'Ezali lisusu Ezayi nde alobaki tina oyo bakokaki kondima te :'
  hns-NT: 'Jasaaja be-bieswaasie log ke biese me liekhies raha kie oesab na bieswaas
    kar paawe hai. Oe liekhies raha kie:'
  noa-E: Magta chadcha ʉ̈khaba naajim. Amau mag ʉ̈khabaju igwia ich Isaiaaupai ĩchab,
  eng-EMTV: 'Therefore they could not believe, because Isaiah said again:'
  mib-NT: 'Jeē yúcuan tu ní cúu candíje i, chi ni cahān tucu Isaías:'
  lif-NT2: खे़ङ्‌हाॽरे़ थेआङ् नसाःन् चोःक्‍मा मे़न्‍छुक्‍तुन् फाॽआङ् यसैयाःल्‍ले़
    अक्‍खेआङ् पाःत्तुआङ् वाॽरो–
  xnj-xnj: Mewa vangahotola kusadika ndava Isaya ajovili kavili,
  mmx-mmx: Na mun i lavasuun teren la di goxo epovo do dina nunu. Ne Moroa ga paase
    ali at lungusno ne Aisaia, neni ga lok,
  cbr-NT: 'Uisa ''aish cara ami sinántisama tania quixuan unin ''unánun ca Nucën Papa
    Diosan bëtsi banaribi Isaías cuënëomiacëxa. Ax ca ësai quia:'
  tee-NT: 'Chunch ju naulh ju Isaías. Chai ni jantu lai ixtalaca''i pus uctaxtulh
    ixchivinti ju Isaías junta chani nonchokoi laca''alacatam ats''oknut:'
  eng-LSV: Because of this they were not able to believe, that again Isaiah said,
  cak-NT: 'Ri winak re'' can man niquinimaj ta, roma chupa ri rutz''iban can ri Isaías
    nu''ij chuka'':'
  pah-NT: 'Tegwete g̃a pe g̃ajikohava Jesus''ga rehe. A''ereki g̃a Isaíasva''ea nhi''ĩpo''ru.
    A''ereki ahe e''ia''ja ikwatija hako:'
  sja-NT: 'Isaíapa p''ãdade ichiaba jara bɨ ãchia p''oyaa ijãadak''aa paji nãga perã:'
  xed-xed: 'Skwi kwal həŋ zlghafta ná, wya tsi ka Isaya mnata guli:'
  glk-glk: 'هوطو کی اِشَعْیایه نبی خودش در جایه دیگر بوگفته، اوشأن نتأنستیدی ایمأن
    بأورید چونکی:'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ co̱ó na̱cuu candúsa ñahá ña̱yivi cán. Ta inga tucu
    tu̱hun na̱ca̱hyí Isaías quéa̱ cáchí já:'
  gfk-S: 'No burwana ikin pa di gomle nurnur, kinong Aisaia ga tange bileng horek:'
  bmu-bmu: Amötqeqe Toŋi möt narim waŋgibingö lömböriba osigeri, Aisaianöŋ miaŋgö
    könaŋi möta keu kun qeljiŋe kewö jiba ohoyöha ahöza,
  dgz-dgz: Iesu nop mega mu anu tumat ya di tane tavewa mega ame apan Aisaia nop mame
    wataget den se wan,
  eng-GNV: Therefore could they not beleeue, because that Esaias saith againe,
  zaa-NT: 'Razón porqui''ni labí huíalatsi'' quį, pues la''a mísmuba Isaías nna raáruhuá
    bi:'
  eng-WEBSTER: Therefore they could not believe, because that Isaiah said again,
  guh-guh: 'Bajaraxuata Cristo patsi ata, judíovi apn jumecovënëtsi Cristocuene. Isaíaspijinë
    peyaquinaelivaisita, judíovi yabara icatsia tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Teepi naace popi äblicäco ge ätrungame, ingle Isaya cuta itu jiicuji egä,
  nhw-BL: 'Huajca amo huelqui quineltoquilíaj, pampa eltoc quen Isaías quiijtohua
    ipan iama:'
  swh-ONEN: 'Kwa hivyo hawakuamini, kwa sababu Isaya anasema mahali pengine:'
  wbi-wbi: Sino silyavapeleliile valeke kukwitika, se sino alyajovile um'bili uYesaya
    kange kuuti,
  bba-bba: Yenin sɔ̃nɑ bɑ ǹ kpĩɑ bɑ nɑɑnɛ doke domi Gusunɔn sɔmɔ Esɑi u kpɑm ɡeruɑ
    u nɛɛ,
  eng-KJVCPB: Therefore they could not believe, because that Esaias said again,
  kgk-NT: 'Upéa-gwi hembihaikwe-rami ndogweroviáiry ave Hesu nhe''ẽ hikwái. Ohai jevy
    va''ekwe Isaías no''ã-rami:'
  waj-waj: 'Yisayaava itaa kua tuuvaara Yisuuva uuvaa iya teeda rikiadaata hama innara
    kutaavaivee tiravai. Yisayaava vo kua voovai tuuvaaraatama iya Yisuuva uuvaa teeda
    rikiadaata hama innara kutaavaivee tiravai. Yisayaava Anutuuqo tuu kua voovai
    fafaara roo tunoo:'
  cpy-cpy: 'Iroka otsipa rojankina-takiri Isaías, rootaki kaari ikemijantan-teeta,
    ikantaki paerani:'
  ekk-PKP: 'Nad ei suutnud temasse uskuda ja nii täitsid nad selle, mida Jesaja on
    veel öelnud:'
  mpx-mpx: 'Nige bosowailiya nihi abulilek kaiwena Aiseya i ba al i ba:'
  wbp-wbp: 'Yijayarlu yimi-kari yirrarnu nyurru-wiyi: “Kaaturlu-jana yapa pampa-manu
    nyanja-kujaku, manu-jana langa-pati-manu purda-nyanja-kujaku. Kala nyiyaku? Kuja-karrarlu-jana
    warla-pajurnu yungulu ngurrpa-juku nyina warrki nyanungu-nyangu nyanja-wangu manu
    yimi nyanungu-nyangu purda-nyanja-wangu. Kujarlanya, kulalurla pina-yanurnu Kaatu-kurra,
    kula-jana nyarrparlu pina-ngurrju-mantarla, lawa.” Kujanya Yijayarlu nyurru-wiyi
    yirrarnu. Kuja-jangkanya, kulalurla Juwu-patu wiriwiri wala nyinaja Jijajiki.'
  luo-luo: Kuom mano, ne ok ginyal yie, mana kaka Isaya nowacho bende komachielo niya,
  nhe-NT: 'Huajca ax huelque quineltoquilíaj pampa eltoc queja Isaías quiijtohua ipan
    iama:'
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܡܨܹܐ ܠܗܘܿܢ ܗܲܡܸܢܝܼ، ܣܵܒܵܒ ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ ܐܹܫܲܥܝܵܐ:'
  esk-NT: Taatnaqhutiŋ tamatkua ukpiqqutaiññiqsut, takku Isaiah-suli itnaqhuni,
  msb-msb: Dili sinda nakatuod kay susog sa ginsabi man ni Isaias,
  cpa-NT: 'Hi² jøng² báh³ tsa¹lé² hé² dsa² héi² jǿg³. Di³ lah¹la² rø²juúh² si² quiah¹²
    hlai³ Isaías calah:'
  dso-dso: ସେଟାର୍‌ପାଇ ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ତେରଇଲାଇ । ତେବେ ଜିସାୟ ଆରିତରେକ୍‌ କଇଲାଆଚେ,
  meu-meu: Una dainai idia ese asie abiabiraia; badina be Isaia ma eto,
  yva-NT: 'Ana mbewar ti vatano nanawije wanave kakai, mamaisy irati anawae Yesaya
    po ratoe rai tavon no taiso:'
  dgc-dgc: Kanya éwan maari a méniwala side, éy tu kinagi ni Isayas a “iba, a
  zpm-NT: 'Ni nligaa ib brieelod nliladz zho me; sac zeeṉe pquiaa Isá, znu rëb me:'
  hix-NT: Txesus hona xenyhera nehxatxkon hatà, toto komo. Àsok tawro hana, Esaeyas
    heno wya onà wyaro xarha àmenhonàr ke hamà.
  sim-sim: Hovok Aisaia mashi las nga karem or kayeri sir, �Avui Wasilaka or mbanak
    ma ondo misokome lihi avak si tumushinak heyekwa ambu lir. Uhu or mbanak sunguwavu
    lihi avak sunjakombe hom nakwa sir. Karem uwosik lir mbeek sunguwavu lihin li
    tormblehe anhik li ranak a mbanak jivik nakwa ambu lir.� Profet Aisaia karem or
    kayehendari osik ma ondo mbeek Jisasin wavu lihik li owekurik nari ambu sir, wahau.
  npi-ULB: यसैकारण, तिनीहरूले विश्‍वास गर्न सकेनन्, किनकि यशैयाले यसो पनि भने,
  cgc-cgc: 'Nasulat man Isaias daw ino tenaan na dili magtuo mga ittaw:'
  tim-tim: Den are bunŋe akto luâk âmbâle dondâŋe Yesugât hâkâŋ akmâ yâkgât keiŋe
    bo nâŋgâm heŋgemgoyi. Akto Yesaiaŋe den siâ hin kulemgoep,
  yor-yor: Nítorí èyí ni wọn kò fi lè gbàgbọ́, nítorí Isaiah sì tún sọ pé,
  wos-wos: 'Hanja Aisaia ané hundi akwi dé hayi, Godna nyingambu: God deka dama hurundéka
    di hiya. Hiyandaka wandéka deka mawuli motu maki dé re. Dé wungi huruhafi yandét
    di deka damambu jémba xétandi. Dé wungi wahafi yandét deka mawuli jémba téndét
    di déka hundika xékélakitandi. Wungi xe xékélake yawuleka wunika yandat wuni diré
    huréhalékétawuni. Wungi dé Aisaia Godna hundi hayi. Du takwana mawulika sarékéta
    dé wungi hayi. Hanja hayindéka hukémbu di wunde du takwa Jisaska sarékéhambandi.'
  emp-NTPO: 'Maʌ̃ bẽrã ãdjirãba poya ĩjãnaẽ́ basía, Isaíaba jarad̶a quĩrãca:'
  eng-F35: 'Therefore they were unable to believe, in that Isaiah said again:'
  ind-ind: 'Itulah sebabnya mereka tidak bisa percaya: Karena Yesaya juga sudah berkata
    seperti ini,'
  pes-OPCB: 'البته ایشان نتوانستند ایمان بیاورند، چون همان‌طور که اشعیا گفته بود:'
  mpt-mpt: Nakaia unanga eli Yesuse mo bainobo geim blim binibbuo niminbabe, Gode
    i bainobo galin deibo watabenebiotabe. O mitmakam osa sinanggwano Aisaiae enangge
    baanea
  ssx-ssx: Koto ekina꞉ mo wanda꞉halima꞉ hone tulaapeke na yeeke ekina꞉ Aisayama꞉ leekeeki
    ma꞉nda꞉ dupa
  mkl-mkl: Wɑlii Ezɑi í fɔ mɑ́ í ni, Ilɑɑɔ̃ í fɛɛju ŋɑ, Ku bɑ ɑ mɑɑ̀ yɛ ilu. Nɔ í
    jɔ̀ idɔ nŋɑ í le Ku bɑ ɑ mɑɑ̀ mɑ̀ do bisi nŋɑ. Í ce bɛɛbɛi ku bɑ ɑ mɑɑ̀ nɑ ɑ kpɑɑsi
    idɔ nɔ nŋu ku jɔ̀ ɑ bɑ iri. Ŋɔi í jɔ̀ ɑ kù yɔkɔ ɑ kù dɑsi nɑɑnɛ.
  gaq-gaq: 'ମେଁଇଙ୍ଗ୍‌ନେ ଅବିସ୍‌ବାସି ସାମୁଆଁରେ ଯିଶାଇୟ ମେଃନେ ଗୁଆର୍‍ ବଗେ, ଆତେନ୍‌‌ଆ ଗଟେକେ:'
  gof-RNT: Qassika Isayaasi, “Entta ayfey xeellonna mela, entta wozanay akeekonna
    mela, entti Xoossaakko simmin, I entta pathonna mela, Xoossay entta ayfiyaa qooqisis.
    Entta wozanaa minthis” gida gisho entti ammananaw dandda7ibookkona.
  unx-unx: 'ଆଡଃ ଏନାତେ ଇନ୍‌କୁ କାକ ବିଶ୍ୱାସ୍‌ ଦାଡ଼ିକେନା, ଚିୟାଃଚି ଯିଶାୟ ଆଡଃଗି କାଜିକାଦାଏ
    :'
  gah-gah: 'Itó Isaiani gakó makó láa loko luhuva gizató keza gili alévolé amamó neve:'
  lcm-lcm: Kana vang tukulai ina na parik kipa lomlomon, using kapo asukang palau
    val Esias kata salik kapa ta,
  aer-aer: Alakenhe ikwerenge anteme itne uyarne itelareme. Isaiah-ele nthenheke apeke
    intelhe-ileke Akngeye-arle angkekenge,
  qvc-NT: 'Chaymi chay isrraylinukunaqa mana atirqanllapachu Jisuspi yuyakuytaqa.
    Chaqa Isayiyasqam chay mana munaq kriyiqkunapaq kayshinapis iskibrishqa karqan:'
  tgl-ULB: Sa kadahilanang ito hindi sila sumasampalataya, sapagkat sinabi rin ni
    Isaias,
  cbs-NT: 'Jaska inun, Isaíasin yuikin: “Jau uin pewayamanunbun inun jau shinan pewayamanunbun
    Diosun jatun bedu bekun keska wakin jatun juinti kushi waikiki. Jaskawen taexun
    Diosun yuikin: ‘Jatun shinan betsa watan ea ikunwainbu en jatu xuxawakeanaii’
    ”, akin Diosun jancha ikunwantidubumakidi Isaíasin keneniki.'
  xtm-NTPP: 'Chukan kúu ja ñatuu kúu jin kandija i ma, vaa suni sa''a ni tee tna de
    ma:'
  nnq-nnq: Yene baotwije kuamini, na Isaya ngalenga kabele,
  bao-NT: 'To biri Jesús cʉ̃ ca wederijere tʉo nʉnʉjee majitiwa. Ñucã teerena ĩigʉ:'
  san-ORI: ତେ ପ୍ରତ୍ୟେତୁଂ ନାଶନ୍କୁୱନ୍ ତସ୍ମିନ୍ ଯିଶଯିଯଭୱିଷ୍ୟଦ୍ୱାଦି ପୁନରୱାଦୀଦ୍,
  huv-NT: 'Pares ngo mayariw, cos aaga Isaías aton lamapiüng:'
  otn-NT: 'Ra̱ Isaías xquet''a̱ bi ''yot''i hanja ra̱ hya̱ ngue hi̱mbi̱ ''yɛ̱c''ɛ̱i̱
    ra̱ hya̱ yø ja̱''i̱, bi ''yɛ̱na̱:'
  nop-nop: Unduŋ doktiŋa metamdi Jesu tuwot mu nadisukilitimineeŋ u Aisaiya’walaŋ
    mede niŋ hatak uŋakoŋ takaliŋa tigiŋ. Adi indiŋ youkuk,
  obo-NT: Duwon mandad id oseng ni Isaias moka‑atag to unayan no dii ran od pokopomakoy.
    Kahi rin to,
  cak-ENT: 'Ri vinük re'' man nyetiquer tüj que nquitakej, roma chupan ri rutz''iban
    can ri Isaías nbij chuka'':'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤌᤣᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴ ᤑᤠ᤹ᤀᤠᤱ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ–
  mie-NT: 'Jā ñúcuán nduú ní ncúu candíja ndá ji, chi nī ncāhān tucu Isaías:'
  san-TIB: ཏེ པྲཏྱེཏུཾ ནཱཤནྐུཝན྄ ཏསྨིན྄ ཡིཤཡིཡབྷཝིཥྱདྭཱདི པུནརཝཱདཱིད྄,
  qve-NT: 'Chayraykun runakunaqa Jesuspi mana creerankuchu. Hinaspapas profeta Isaiasqa
    paykunamantan escribispa, khaynata nillarantaq:'
  pao-NT: Mee tuwazoo soo Isaiah unakwe, “Mu numu tusoomatzooena tooe ka Te Naa unnepu
    nakapana gi oo soonakabetse'a. Umu sakwa sumuna ka oo nakasopedakwadoona, ka suda
    tu tumaduguna ma'wuse e naka'oedyuku manese, nu mu mabesakukwu. Oo manena umu
    gi ka Te Pabe'e naka'oedyukute.”
  cbu-NT: Tputs waana ngatarangsin, Apanllsha xarashee wayarangiya; ashirucha mangoonamaam
    pinasarangana. Isáysarini wasina anootstam kamanirangiya. Tárangiya;
  usa-usa: 'maami-qtátáátábábóata yeráwáqá kanaaráq yirummá íma káme miráipoana Áítáíya
    tiráine:'
  soy-soy: 'Lɛlɛɛ n tíyɛsɛ kɑ́pi yɛ́ nɛ n fe pikɛ́ nɛ kɛfɑ n tɛnɛ yɛɛ lɛ̃ kɛ Esɑyi
    uu kɔ ḿ mɑɑ rɛ:'
  hui-hui: Tigua Yasuhondo mini mbiraore nawi henego irane Aisaiahanda bi mende lo
    ngago ogo,
  amf-amf: Isias pir “Aapinka kenin shedoamadettsi, woylaminkaar kenin bhocchoamadettsi,
    ogoraar ke maataysaka keam kinin pacchoamadettsi, Barjo kesa aapinam ki kaysade;
    kesa woylaminamaar ki duttsade” ena ki hamade. Ogonante kedi Yesusdar woylamin
    qajana damadehe.
  quc-NNT: 'Rumal ri'' man xekowin taj xekojonik, rumal chi xuquje'' xutz''ib''aj
    kan ri qa mam Isaías:'
  dob-dob: Ta taudi nigeya siemiemisa ꞌalena gete manuna Aisea wate Buki Tabu ꞌena
    ꞌisimana, ꞌigwae,
  wrs-wrs: Wo mongmomba Aisaianamba eva novol velohv os, Sesoa doa no indhanana novm
    ehlathowol vinvna, wo hev hena nengavnangm indkokla vrowol vinvna. Sesoava osva
    owai vewol vetava, wo himba beswonam novvivavta, wo beswonam ningvavta, wo kava
    hemba sishona vrowol vevav, heva os owai.
  mca-mca: 'Ma'' qa hik ta''ƚijupi'' in nite'' ƚeke'' qu'' netk''enets, qe pa'' Isaias''ik''i
    yit''ij iye pa''aj:'
  tzo-TZC: 'Oy smelol ti cꞌu chaꞌal mu xchꞌunique. Yuꞌun jech onoꞌox laj stsꞌiba xtoc
    ti Isaíase:'
  mya-mya: ထို​မှ​တစ်​ပါး​လည်း​ဟေ​ရှာ​ယ​က၊ ``သူ​တို့​၏​မျက်​စိ​များ​သည်​မြင်​နိုင်​၍
    သူ​တို့​၏ စိတ်​နှလုံး​သည်​သိ​နား​လည်​နိုင်​ပါ​မူ၊ ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​နာ​ရော​ဂါ​ပျောက်​ကင်း
    စိမ့်​သော​ငှာ​စိတ်​ပြောင်း​လဲ​ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​သူ​တို့​မျက်​စိ​အ​လင်း​ကို​ငါ​ကွယ်​စေ
    လျက် သူ​တို့​စိတ်​နှ​လုံး​ကို​လည်း၊လေး​လံ​ထိုင်း​မှိုင်း စေ​တော်​မူ​၏​ဟု​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​၏''
