  eng-DRA: For the poor you have always with you; but me you have not always.
  knf-knf: Bajuuk bawo na an ŋnuur bŧi, kë nji kë nşë wo mënkwo na an ŋnuur bŧi. »
  san-KHM: ទរិទ្រា យុឞ្មាកំ សន្និធៅ សវ៌្វទា តិឞ្ឋន្តិ កិន្ត្វហំ សវ៌្វទា យុឞ្មាកំ សន្និធៅ
