verse: JHN.012.008
translations:
  kpx-kpx: Kunaiholimale keabuna vani bahata lahehi uge lana kebia tedaeveve. Isito
    dau bae vani bahata lahehi ulivebene.”
  okv-H: te donda ambu embopo amo iji koso ungote iresora te na ungote iji koso mane
    iresona,” ke ainge Iesu na ena.
  tbo-tbo: Taumi apo dayadayabu mitehi houga magomagouna ona memae, ma tau apega houga
    daodaona ta memae.’
  mal-C: ദരിദ്രർ എപ്പോഴും നിങ്ങളുടെ കൂടെത്തന്നെ ഉണ്ടല്ലോ; ഞാനോ നിങ്ങളോടുകൂടെ എപ്പോഴും
    ഉണ്ടായിരിക്കുകയില്ല.”
  grc-SR: Τοὺς πτωχοὺς γὰρ πάντοτε ἔχετε μεθ᾽ ἑαυτῶν, ἐμὲ δὲ οὐ πάντοτε ἔχετε.
  bgc-bgc: क्यूँके कंगाल तो थारे गेल्या सारी हाण रहवैंगे, पर मै थारे गेल्या सारी हाण
    कोनी रहूँगा।”
  khz-khz: Lealea talimara vanagivanagi gomi ria pio talu, na au gomi ria ati pita
    talu-vagi.”
  deu-TKW: Denn die Armen habt ihr allezeit bei euch, mich aber habt ihr nicht allezeit.
  zsr-NT: Laꞌcuáꞌlentecz lbiꞌiliꞌ bunách yechiꞌ, san nedaꞌ cutu ugáꞌnteczaꞌ ga zoaliꞌ.
  lin-lin: Bokozalaka na babola tango nyonso ; kasi Ngai, bokozalaka na Ngai tango
    nyonso te.
  hns-NT: Garieb logan to sada rahie aur toe oesabke hardam koetjh dei sakiehe. Bakie
    ham toelogke saath bahoet dien na rahabe.”
  noa-E: Magnaa, Aphʉʉm khʉʉnan ich mag pãrau pãach ee oo wai wënʉrraju; pari mʉ chan
    ich mag pãar khĩir chitabajugui ajim.
  eng-EMTV: For the poor you have with you always, but Me you do not have always.”
  mib-NT: Chi níní cáyūcu ñáyuu ndahú jíín ró, te ruhū chi tuá condee rī jiín ró.
    Achí yá.
  lif-NT2: याङ्‌गे़साॽबाहाॽग सदादिङ् खिनिॽनु मे़वाॽ, कर इङ्‌गाॽग सदादिङ् खिनिॽनु मे़वाॽआन्‍लो॥”
  xnj-xnj: Vangangu yati mwivya nawu magono goha, nambu mwivya lepi na nene magono
    goha.”
  mmx-mmx: Limixin banbalo dinabat pot pasa amisik nimi xusu minabak lok tooro di,
    ketla nenia noxo nemen eburu amisik minimi.”
  cbr-NT: Camabi nëtën camina a mitsun 'aquinti ñuñuma uni isin. Usa 'aínbi camina
    mitsun xënibuquin 'ë istima 'ain.
  tee-NT: Ju quilhpatinin akts'iya catat'a'alhtananan. Para ju quit'in jantu lai actilat'a'alhtanank'alhiu.
  eng-LSV: for you always have the poor with yourselves, and you do not always have
    Me.”
  cak-NT: Roma ri winak ri manak quibeyomal, can siempre jec'o iwiq'uin, chi quiri'
    xabachique (xama'anchique) k'ij niben favor chique. Pero ren man siempre ta xquic'ue'
    iwiq'uin, xcha' raja'.
  pah-NT: Okoe'ymi imbatere'ỹve'g̃a pe pyri. Imondopotarame po pe imondoi a'ero g̃a
    pe jipi hamo, ei ga. Ji po ti a'e nakombegwei pe pyri nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Chupɨria beerã ichita paraait'ee parã t'ãide. Mamĩda mɨ parã ome ichita
    ba-e pait'eeda aji.
  xed-xed: Gwal pɗu ná, tavata kaghuni hahəŋ. Iʼi, nzata a yu tavata kaghuni ŋa ɗekɗek
    wu,» kaʼa.
  glk-glk: فقیرأنه همیشه شیمی اَمره دأریدی، امّا مره همیشه نأریدی.»
  mks-NT: Ta níí tiempo canduu na̱ nda̱hví ja̱n tañu ndó ta ndá tañu cúni̱ mé ndó
    cuu chindeé ndó na̱. Joo ye̱he̱ a̱ cóo tuun toho i̱ xi̱hi̱n ndo̱ —na̱cachi Jesús.
  gfk-S: Ira maris di na kis tikai ma mu hatikai, iesene iou pa nile kis hatikai ter
    ma mu.”
  bmu-bmu: Ambazip wanapŋi mi mönö nalö dop sutŋine malakzemö, nöŋön embuk nalöŋi
    nalöŋi qahö malmam.” Mewö.
  dgz-dgz: E iman kayakayawan taine nagire den nimakamup tanam waniai, go ne pot pot
    ya waranegiwaniai.”
  eng-GNV: For the poore alwayes yee haue with you, but me ye shall not haue alwayes.
  zaa-NT: pues, ca enne' pobre nna tulidàba tsè'e cą lani le, pero inte' nna álahua
    tulidà renia' lani le.
  eng-WEBSTER: For the poor ye have always with you; but me ye have not always.
  guh-guh: Daxitamatacabi raja bepejiobivi jinavanapa itsaxuayo pajinavanapame paneyavenonaenexa.
    Itsiata baitsi jane xanë daxitamatacabi apo ponaponaenë tsane paxamëjavata, jai
    Jesús Judasjavabelia.
  bon-bon: Owecumete biname cina weene cama iyeteta pa yaacrajepi, yepä cane weene
    cama iyeteta lica pagege lenaja.”
  nhw-BL: Nochipa itztose amohuaya catli pilteicneltzitzi para anquinpalehuise, pero
    na ayacmo nihuejcahuas niitztos amohuaya.
  swh-ONEN: Maskini mtakuwa nao siku zote, lakini mimi hamtakuwa nami siku zote.”
  wbi-wbi: Avakotofu muuva navo ifighono fyoni neke namuuva nuune ifighono fyoni.”
  bba-bba: Bɑɑdommɑwɑ sɑ̃ɑrobu bɑ wɑ̃ɑ bɛɛn suunu sɔɔ ɑdɑmɑ nɛnɑ nɑ ǹ ko nɑ n wɑ̃ɑ
    kɑ bɛɛ bɑɑdommɑ.
  eng-KJVCPB: For the poor always ye have with you; but me ye have not always.
  kgk-NT: —Oiko meme pene pa'ũ-rupi iporiahu va'e kwéry. Peme'ẽse ramo, peme'ẽ va'erã
    íxupe kwéry. Xe ae ndaiko are mo'ãi pene pa'ũ-rupi, he'i upe pygwa-pe Hesu.
  waj-waj: '@see-verse:JHN.012.007'
  cpy-cpy: Riima ashironkaen-karipaeni ashi rowaero ijeekimotemi, rooma naaka okapichoki-tapaaki
    nojeeki-motaneemi.
  ekk-PKP: Vaeseid on teie juures alati, kuid mind ei ole siin alati.“
  mpx-mpx: Komiu sauga gegewena alomiyau ya togulagula, yaa nau nige sauga gegewena
    alomiu i oola.”
  wbp-wbp: Nyampurla ngurungka, jaya-kurra kapunkulu-jana mardarni marlajarraju yapaju
    tala-wanguju tarnngangku-juku. Ngajulu kulankujulu mardarni tarnngangku nyampurlaju.”
  luo-luo: Joma odhier ubiro bedogo e dieru kinde duto, to an ok ubi siko koda ndalo
    duto.”
  nhe-NT: Nochipa itztose imohuaya tlen pilteicneltzitzi para inquinpalehuise, pero
    na ayoc nihuejcahuas niitztos imohuaya.
  aii-aii: ”ܣܵܒܵܒ ܡܸܣܟܹܢܹ̈ܐ ܒܟܠܔ ܥܕܵܢܵܐ ܐܝܼܬ ܥܲܡܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܟܠܔ ܥܕܵܢܵܐ
    ܠܹܐ ܝܘܸܢ ܥܲܡܵܘܟ݂ܘܿܢ.“
  esk-NT: Ilipsi ataramik piqaġniaqtusri inuqsraqtuanik iñuŋnik, aglaan nayuutiyumiñaitchuŋa
    ataramik.”
  msb-msb: Pirme kaupud-upod niyo an mga pobre pero ako dili pirme adi sa iyo.”
  cpa-NT: Tiog¹³ báh³ quianh¹³ hniah¹² dsa² ti²ŋié². Di³ ha¹chi² li¹quianh¹³ hniah¹²
    jní² tiá² ni³ jmøi¹guǿi¹ la² ―ca¹juúh²dsa.
  dso-dso: ଗରିବ୍‌ ଲକ୍‌ମନ୍‌ ତା ସବୁବେଲେ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲାଇନି, ମାତର୍‌ ମୁଇ ସବୁବେଲେ ନ ରଇ
    ।”
  meu-meu: Ogoḡami taudia na nega idoidiai dekemui ai nonoho, a lau be dia nega idoidiai
    dekemui ai basina noho.
  yva-NT: Vatano awa ananuge meweno mai wenawamo una no wapa yasyine rai tutir. Yara
    Risyamo rino no wapa yasyine mamo ama masyote nggwaravainy akatoe ramu. Weti wanya
    so mare mo ana ngkove inta raunande Rinai masyoto unumeso, mo raunande kai.”
  dgc-dgc: Palagi a te tolay a mahirap a maari moy a matulungan,” kagi na, “pero sakén
    éy éwanék se dikam male.”
  zpm-NT: Teḻne racladz to guṉ to xyudar zha ne guieṉd pe yquiin, tibaque raṉlsa to
    grë to zho, zac tsow ygad to lo zho; saṉgue naa zdziṉ dze gaṉdraa to naa.
  hix-NT: Àtxenyerumnu ro komo ryhe, onewakryenàr komo rma, tano roro rma natxow hamà,
    awawonye. Uro haxa ryhe, tano rorohra mak wehxaha. Amnye awawonyehra harha wehxaha,
    kekon hatà, Txesusu.
  sim-sim: Erndakava ondo jir nga ermba ermbak likwa lir. Hako an mbeek jir nga nambek
    a likwa ambu nir.�
  npi-ULB: गरिबहरू त तिमीहरूसँग सधैँ हुनेछन्, तर म तिमीहरूसँग सधैँ हुनेछैनँ ।”
  cgc-cgc: Mga imol an pirmi nyo duma, piro yaken i a, dili en maglugay na duma ki
    kyo.”
  tim-tim: '@see-verse:JHN.012.007'
  yor-yor: Nígbà gbogbo ni ẹ̀yin sá à ní tálákà pẹ̀lú yín; ṣùgbọ́n èmi ni ẹ kò ní
    nígbà gbogbo.”
  wos-wos: Wataka dé wa, “Jambangwe du takwa guni wali wungi té retandi. Wuni guni
    wali wungi té yamba rekéwuni.” Wungi dé wa.
  emp-NTPO: Ne neẽ́ qued̶eara ewariza bãrã tãẽna panania, baribʌrʌ mʌ̃ra bãrã ume
    ewariza b̶aẽ́a.–
  eng-F35: For you always have the poor with you, but you do not always have me.”
  ind-ind: Orang-orang miskin akan selalu ada di antara kalian, dan kalian punya banyak
    kesempatan untuk menolong mereka. Tetapi Aku tidak akan selalu ada bersama kalian.”
  pes-OPCB: فقرا همیشه دور و بر شما هستند، ولی مرا همیشه با خود نخواهید داشت.»
  mpt-mpt: Niminbabe, nakaia unangai inamin namin blimi ibo amitie bekebe bliba daaye
    binabib otane nele ibo amito mo bekebe biamabibabo ge baabesebe.
  ssx-ssx: Natehali wanda꞉halita꞉ iki ame̱le̱ hao halo pelemepate I̱ta꞉ iki ame̱le̱
    na hao halumeke leekeme.
  mkl-mkl: Wɑɑti kɑ̃mɑ fei ɑɑ nɛ ilu ɑre ŋɑ si inɔ nŋɛ, ɑmmɑ ɑmu i kɑɑ nɛm do ɑjɔ
    fei ŋɑ.
  gaq-gaq: ଦରିଦ୍ର ରେମୁଆଁଇଂ ତ କାଲାଆଃ ପେନ୍ନିଆ ଲେଃକେ ମାତର୍‌ ନେଙ୍ଗ୍ କାଲାଆଃ ପେଇଂ ଡାଗ୍ରା
    ନ୍ନାଲେଃ ।”
  gof-RNT: Manqoti ubba wode hinttera daana, shin taani ubba wode hinttera de7ikke”
    yaagis.
  unx-unx: ରେଙ୍ଗେଃକଦ ସବେନ୍‌ଇମ୍‌ତା ଆପେଲଃ ତାଇନାଃକ ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ସବେନ୍‌ଇମ୍‌ତା
    କାଇଙ୍ଗ୍‌ ତାଇନାଃ ।”
  gah-gah: Gohogó vegená keza nene lekezagi miniliki viki minaniganae. Neza nene lekezagi
    mino-loko voko minaminogo uve.
  lcm-lcm: Ri vap logo, mi uli ago lak ve ria, sikei nau parik napa uli ago ve nami.”
  aer-aer: The arrenhantherrenhe irlpangkelhe-ileme, nhenge tyerrtye alhengkeye areye
    arrekantherrenge akwetethenhe anerlenge, arrantherre itnenhe arntarnte-aretyeke,
    nhenge arrantherre ahentye-anemele. Kenhe ayenge akenhe arrekantherrenge akwete
    anetyakenhele-arle.”
  qvc-NT: Pubrikunaqam qamkunawan tukuy tyimpu rinllapa kaq, paykunata yanapanaykillapa.
    Piru noqaqam manana tukuy tyimpupaqchu qamkunawanqa rini kaq, nishpa.
  tgl-ULB: Palagi ninyong kapiling ang mga mahihirap, ngunit hindi ninyo ako laging
    makakasama.”
  cbs-NT: Nuitapaibu matube jiweabu man jatu duawapaketiduki. Jakia eadan, jawenchains
    man ea duawapaketidumaki— nuku wa
  xtm-NTPP: Ñayii ka kunda'vi ma chi ndimaa jin koo i ji'in ni, te kuu jin chindee‑ka
    ni i, kovaa saña chi masu kua'a‑nka kivi jin koo o ―‍kúu ya jiña'a ya.
  nnq-nnq: Akaocho mamma nabo machoba goa, nambu mmegangaje nane machoba goa.”
  bao-NT: Ca boo pacarã to birora mʉja mena niicõa niirucuma. Yʉ pea to cãnacã rʉmʉra
    mʉja menare yʉ niicõa niitirucu —ĩiwi Judas're.
  san-ORI: ଦରିଦ୍ରା ଯୁଷ୍ମାକଂ ସନ୍ନିଧୌ ସର୍ୱ୍ୱଦା ତିଷ୍ଠନ୍ତି କିନ୍ତ୍ୱହଂ ସର୍ୱ୍ୱଦା ଯୁଷ୍ମାକଂ
    ସନ୍ନିଧୌ ନ ତିଷ୍ଠାମି|
  huv-NT: Nipilan leaw ngo majiür, meáwan nüt aliw ningüy mequiüjpan; nganüy xique
    ngome sanajlüy ningüy tiül icona meáwan nüt ―aj nej.
  otn-NT: A nu̱ya yø hyoya guí̱ mma̱, jap'ʉ ra̱ pa gui fäxhʉ ya, porque 'daua guí
    'bʉhmʉ ya yø hyoya. Pɛ nu̱gä ya hi̱mma̱ ya'atho ra̱ pa dí̱ n'yohʉ ua.
  nop-nop: Me fiyewakahi adi helemahelemaŋ hidut iŋgoŋ hatiyaneeŋ, eŋ nu adi hidigut
    yagigi mu hatibaat.”
  obo-NT: Iddos mgo worowora, inaayun dow od koruma. Piru siyak, konna a nikiyu inaayun
    od koruma.”
  cak-ENT: Roma ri vinük ri man ni jun quichajin, chi jumul c'a yec'o iviq'uin richin
    que achique na k'ij nibün favor cheque. Jac'a yin man chi jumul tüj nquic'uje'
    iviq'uin, xbij rija'.
  lif-NT: ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤘᤠ᤹. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤘᤠ᤹ᤀᤠᤴᤗᤥ॥”
  mie-NT: Chi níí cání ndéē nchivī ndāhví jíín nú, sochi nduhū chi mā cúndeē ni cā
    jíín nú, ncachī yā.
  san-TIB: དརིདྲཱ ཡུཥྨཱཀཾ སནྣིདྷཽ སཪྻྭདཱ ཏིཥྛནྟི ཀིནྟྭཧཾ སཪྻྭདཱ ཡུཥྨཱཀཾ སནྣིདྷཽ ན ཏིཥྛཱམི།
  qve-NT: Wakchakunaqa sapa p'unchawmi qankunawan kanqa. Noqan ichaqa mana sapa p'unchawchu
    qankunawan kasaq, nispa.
  pao-NT: Mu tutuha manedu numu ooosapa mu-no'yookwu, pana yise nu gi ooosapa mu-no'yookwu
    yaa teepu-kooba.”
  cbu-NT: Itaru, pukir tputs uru siyash taariya. Itaru, natum nuwaa ungirtaku ashkiya,
    watam nuw musá tsipachinawa; tárangiya Isusu.
  usa-usa: áwáyoq-wayukama keráwáqtê aati-aatimá mánobo kemá keráwáqtê aati-aatimá
    íma mánune.
  soy-soy: Mɛsɛ́rɛ kɛ píwɛkɔɔ́ ɑpi yɛ́ nɔ́kɛnɛ́kúrí n we, ɑmɑ́ nɛ̃́ ɑ́m mɛsɛ́rɛ
    nɔ́kɛnɛ́kúrí wenɛ.
  hui-hui: Horo bibahendengi wali agali yagibanoru tí heba haabo holeberami. I̱ tí
    heba haabo naholeberama, lene.
  amf-amf: Qambhina rooro wul yembesana keda dee; inta rooro wul yembesana dahattine”
    kena ki hamade.
  quc-NNT: Amaq'el k'ut e k'o ri meb'a'ib' iwuk', are k'u ri in man in k'o tä iwuk'
    amaq'el ronojel q'ij, —xcha chke.
  dob-dob: Ta togomabeso nidi ꞌuoneonediya tuta yauyauna selabemiya simiyami, ta ꞌaboꞌagu
    esi nigeya tuta dudulana maꞌemi tamiyami.”
  wrs-wrs: Innehuinindva si elsus yemba pulningewuvmona vevra, wo heva os yimba kamba
    si elsusva waieuvmona vevramoa.
  mca-mca: Qe enewe' if'iljetsits ham yiwq'axine' nite' hamitsi'ƚ ejup week ƚahatsiyij
    qu' nanali'ƚ ejup, qa yakha'ƚe qa nite' week ƚahatsiyij qu' e'tsweni'ƚ qu' ha'ni'ƚ
    ejup.—
  tzo-TZC: Yuꞌun ti buchꞌutic abol sbaique liꞌ onoꞌox oy ta atojolique. Yan ti vuꞌune
    mu liꞌuc oyucun o ta atojolique ―xi ti Jesuse.
  mya-mya: ဆင်း​ရဲ​သူ​တို့​သည်​သင်​တို့​နှင့်​အ​မြဲ​ပင် ရှိ​ကြ​၏။ ငါ​မူ​ကား​သင်​တို့​နှင့်​အ​မြဲ​ရှိ
    မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Bijiinb lì li te niʼsaan uyo kɛ nɛ; ama min ŋa ń li te niʼsaan uyo kɛ.»
  cbi-NTPO: Tsenmin pure chachillanuya ñulla naa-uwanu bain ñulla' kejtsapalan tananu
    detsuve, tsaaren inuya naa-uwanuba ñuiba ne tsana tanan dejutyuve, timi.
  ikk-NT: Ụnụ lẹ ndị igbẹnnyẹ rị ogẹn ile, kanị mmẹ nwẹn esọnkọ ụnụ nọdị ogẹn ile.”
  leu-leu: A mu valagof ri taxa waan vulai, taasaxa nenia, ne taa pife waan vulai
    xuvul pami.”
