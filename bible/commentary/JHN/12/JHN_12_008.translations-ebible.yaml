  wnc-wnc: Siwan sangaapana wena aminu gaat gatake yutning. Unzingge tapduk bamu gata
    gatayamunanggengu take tasiya. Ngana na. Na gaat gatake asinggan dua yutzim,”
    ngang inikut.
  bus-bus: Takaasideenↄ égↄ̃ kúao gurↄ píngi, mapi sↄ̃ mɛ́gↄ̃ kúao gurↄ píngiro.
  gub-BL: Uze'eg Zezuz amogwer wanupe. — Tuweharupi ma'e hereko 'ymar pepyr wanekon
