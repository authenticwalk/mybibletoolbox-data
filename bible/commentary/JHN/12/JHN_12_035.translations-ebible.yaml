  cbv-cbv: 'Páant ĩ niijíchah joinít, Jesús queétdih nin pah ã niíj jepahap jĩ: —Weémboó
    baabát panihni ded pah wã íip ã jʉmatdih yeebdíh wã jéihyana caá. Obohjeéhtih,
    maátcanbitjeh ñijeéh wã jʉmbipna caá. Pánihna, tʉ́i jʉmat tʉ́ʉt niijná, yeebdíh
    wã bohéátjidih ñi quíib bʉʉdcá bojoó. Ded dʉpʉ́napboó jib bejni dedboó ã bejat
    pínahdih ã en jʉicán caá.'
  taw-taw: Agel Jisas kɨlop agak, Mɨlek ak, nɨbi ayɨp yep sɨkol won olap nep yenɨgab
    agak. Mɨdeb won awl nɨm, mɨlek nɨb ayɨp mɨdɨl, mɨlek sek nɨgtep gɨ ajenɨmɨb agak.
    Mel ak, kɨsɨlɨm apɨl nɨbop yuwɨg dɨnɨgab agak. Bɨ kɨsɨlɨm owup ak ajɨlɨg, akal
    ameb agɨl nɨgtep ma gɨnɨgab agak.
  jic-NT: 'Jesús tjevele yupj jis lal: —Tsjicj way p''in ca mpü''üs nun lal. Napj
    jaw jinwá nun mpes. Nusin ''yüsa lejay Dios mpes. Napj nun lal pü''üs na, nusin
    tjü''üsüs nun. Ma nusin ''yüsa napj mpes, lovin ma ca jus nlayé ''onin ''ücj la
    püt''üs Dios lal. Ma nusin ''yüsam, püste nt''a lowiqué jinwá. Püste nt''a wine,
    ma selé ca''aj jama jupj.'
  zap-NT: 'Orguin re Ne: ―Xchedetre ykaa noo lad de yra de, noo nak bnii por laa de.
    Gutanal noo naaster ne benak ka noo lad de chen saadet de lo nkeb. Porke men ne
    za lo nkeb nandet men pa za men.'
  wer-wer: Pël maan Yesu pi pitën epël yema. “Nem es ëwa epö arim naë akun kot nent
    wiaapnaat. Pötaanök ar ëwa elniipnaatak koutak ngep elniipanok sak waiseë. Pöt
    omën namp koutak yesem pöt, pim sëpna kön wiaul nasën ëëpnaat.
  ipi-ipi: Wuane leai-kola, Jisasato utupane lamawuato, wandakali mindi bala undupi
    pangosa epoko pua ateando, bala onga peya lo anda napulu-peya lea. Tii-pene oko
    ole mindilapo angu yakama towa atu atolo-peyako. Matili undupi-lene okomane yakamanga
    yame peyolane nembo toto, tii-pene okomane mee tii pua ateya okone angi, yakama
    epoko pua atalapape.
  qul-NT: 'Jesús nerkan: —Kancuna uqhupiraj c''anchay canka pisi p''unchaycunallataña.
    Puriychis, ari, c''anchay cachcajtinraj, ama tutayay jap''inasunquichispaj. Tutayajpi
    purejcunaka mana yachancuchu mayta puriskancuta.'
  ter-NT: 'Ina yumopâhiko Jesus: —Ákonemo áxu''ikene yâye xepákukenoe ne kouhápu''ikoti
    xâne. Víkaikopo uhapú''itike koêkuiko ápeyea xepákuke maka hákone simôpi hahákuti.
    Vo''oku koêkuti yonôti xapa hahákuti, ako exa yónoku.'
  bmr-NT: 'Jaanegui Jesu diitoco nuuhi: Amɨɨhai feenerihiica gueenejɨsuno icajino
    seseene aachɨcɨnɨno. Jaanegui mɨhɨgo amɨɨhaifeeneri jino seseene aachɨcɨnɨno iicanohachuta,
    amɨɨhaihallɨvɨ cɨvono iijɨtɨnaacaro. Jaanotɨ cɨvohɨ ɨɨgomo gaajatɨhi ihɨmega ofoohɨgoco.'
  fuf-fuf: 'Iisaa jaabii ɓe kadi, wi''i: «Ndaygu no e hakkunde mon taho seeɗa. Yahee
    fewndo ka marɗon ndaygu ɗon, fii wota niwre nden juhu on. Ko fii on yahoowo e
    niwre andaa ka yahata.'
  bhl-bhl: 'Dangiwi, e yan weng bokoyemomele: “Fong sukum ding gel mak ailbin e yuso
    be te. Em ailbe dim ding bakate, yu ailbin dim kel kakamoliwka! Mesik esik kutiliw
    em kitil e yulo kasi koyemoke kasike. Yu kutiliw mutuk kakamiw tewe, yu deiw kawkeineko,
    teifulu unokoliw kasike.'
  ons-ons: Rauso Yesuŋo edange, “Qelaŋan eŋe nasomde nigatne kiro kirop ŋinane keu
    ŋino geake, ea wane ŋine takotke numaŋine qelaŋangoka gekei, pakiso panamanŋo
    misuk sari koraut ŋuniake. Onoka wane, ŋei mane panaman togolane, kotino ari more
    diawao arikale, ea mo mi detmaike.
  con-NTPO: 'Tsonsi Jesúsja tise''panga su: —Aqquia re''riccone tsu chanjien''suja
    toya que''i''ccu can''jeña. Chanjien''su attianqquia''caen que''inga atesian''choma
    in''jamba canse''faja, egae sinttia''su que''ima indisa''ne. Nane a''ija sinttia''ye
    jacanqquia''caen canse''ta ¿ma''caen tsu atesuya tisu mani jaya''chove?'
  ghs-ghs: Hiiremi Dzesui noko pobi hiireta, Nookare. Dzadzai nikeke baiburorai oi
    bodza hoteqa. Qupi sooromake abi ao tete qiri eetakoi. Oho quba dzadza nikeke
    baiburoraiqata ao tete aimare.
  peg-peg: ହେବେଣ୍ଡାଂ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଆରେ ଅଲପ୍‍ ସମୁ ମତର୍‌ ଅଜଡ଼୍‌ ମି ବିତ୍ରେ ମାନାତ୍‌
    । ମାଜ୍‌ଗା ଇନେସ୍‌ ମିଙ୍ଗ୍‌ ଚିଞ୍ଜ୍‍ମେତ୍, ଇଦାଂ କାଜିଂ ମି ତାକେ ଅଜଡ଼୍‌ ମାନୁ ମାନୁ ବୁଲାବୁଲି
    କିୟାଟ୍‌; ଜେ ମାଜ୍‌ଗାତ ବୁଲାବୁଲି କିନାନ୍‌, ହେୱାନ୍‌ ଇମେତାକେ ହାନାନା, ହେଦାଂ ହେୱାନ୍‌ ପୁନୁନ୍
    ।
  txu-NT: Nhym Jeju memã kum, —Ga, akamàt kô tykkam me ba punuja pumũ. Me kute amikukãm
    mỳjja pumũnh kêtkam ne me ba punure. Ba ije memã pry kurwỳ djà pyràk ne memã Metĩndjwỳnh
    kabẽn jarẽnh nhym me arỳm tu amim markumrẽx ne ba mexkumrẽx. Arek me aro'ã ar
    ibari dja ga me tu amim imarkumrẽx ne ikabẽn kôt ar amijo aba. Nok ga ren kôt
    amijo aba kêt ne ren me axwe kôt ajaxwen arỳm aje ajte me akamàt kô tykkam ba
    punu pyràk.
  eng-WEBU: Jesus therefore said to them, “Yet a little while the light is with you.
    Walk while you have the light, that darkness doesn’t overtake you. He who walks
    in the darkness doesn’t know where he is going.
  gnw-NT: —Tembipe imeño ico pe reta ndive —jei Jesús—. Ẽrei ndarau ɨma upɨta pe reta
    ndive. Peguata tembipe ico pe reta ndive rambueve, agüɨye vaerã pɨ̃tu peve. Echa'ã
    pɨ̃tumimbi pe uguata vae uicuaa'ã quetɨ oo —jei—.
  mux-mux: 'Kanu-kene Yesos-ni eninindu nimba mele: “Ena laye-selenga pa tiliele eni-kene
    wasie molumba. Akiliinga ekupu pa tinjiliele eni-kene molemú kene eni pai. Penga
    eni sumbulele-ni pipi naa sipili. Yambu súmbulu túlina pulimú yambale pulimú kupulanumele
    kanupa bi naa silimú kanili.'
  maj-NT: 'B''i̱ kitsú Jesu: —An nd''íu̱. Tu̱ chuba ni̱stjihín tíi̱jñajin sanu̱u.
    Ti̱nimo nga tíjña sanu̱u nd''íu̱ tu̱ xi najmi ka̱ma jyunt''aihinnu. A̱t''aha̱
    xi tsú''ba má jyuu̱n najmi be má fi.'
  bkq-NT: 'Aituo Jesus in-hoguly: — Kydadakobâdo tâense wâne kydaze peto oday, myara
    ise Deus ize ato ara adâjidyly inomedâdomobyry mâuntulymo. Yeinwântaungâ, yeinwântomo
    nhuduly umelâ. Âdiempa kulâ ise agâmo wawyly. Yeinwântaungâ, iamu odaxi âsenagazeze
    mydâpa mitomoem. Iamu oday adakobâni modo wâne âdyam tâtâly nepyra, myara ise
    awâkâ yeinwântânry modo tâsenagazedoam tâtâly nutubamo awyly.'
  kue-kue: Yesus di ikine endungwa, “Ken ambuglange i enge sungunagle keunde ene mina
    depai enambuka. Etne ene kenno-lam depangwa ipre engenge ambuglange igle mina
    wanmoglpai eriyo, te tamanan ana mim pond ere wu ene ake i-atne ende dinambiwo,
    te yomba ta ye mim mina suna wanmoglkwa i ye ende aglokra ongwa i yene ta kanpogl
    sikrikwa.
  cot-NT: 'Iriraquea Jesoshi icantajiguiriquea: —Imaicaquea igantagatiraja ichoocatimojiaquempi
    Tsirencari, cotanquitsiquea capichajaniquinivani. Panijijiaquequea imaica igantagatirajagueti
    itsirenquimojiaquempi, tequeratagueti pimpitsecacojigueji. Iriraquea anijitatsica
    pitsecariqui teequea intsateji quero iquenanaqueni.'
  bnp-bnp: Muri e Isu i taki ria, i ta maea, “Mua bara mu tahoka a nipara na parava
    popote kunana. Mu laho na tahuna mu tahoka a nipara, ma ge puru a uvo. A bakovi
    i laho na uvo i uka ma i lohoka vona a hini ge lakea vona.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ amnhĩ tã mẽ kãm: —Tỳ ixpê tãm kênã. Tã kot paj tokyx
    mẽ are. Jakamã kêr ka mẽ ixte arĩ mẽ akamã ixpa ri ixkôt amnhĩ xunhwỳ nẽ amnhĩ
    kaxyw ixkôt ajamaxpẽr o ri apa. Te ixpê kanê hpôk pyràk jakamã na pa hte mẽ kãm
    Tĩrtũm kapẽr o mẽ ahkre o ri ixpa. Nom kot paj kritpêm mẽ akôt ixpa ry hkêt nẽ.
    Jakamã kwa kêr ka mẽ tokyx te mẽ kot kanê hpôk nhĩrã kamã ri mẽ pa xwỳnh kot amnhĩ
    nhĩpêx pyrà nẽ Tĩrtũm kôt amnhĩ nhĩpêx o ri apa. Kormã mẽ akôt ixpa ri. Kot paj
    tokyx ma mõ nhũm te ra kamàt kô pyràk. Na hte kamàt kô kamã mẽ pa xwỳnhjaja tee
    ri rĩt mex mã nom rĩt mex kêt nẽ. Nẽ mẽmoj pumunh mex kêt nẽ.'
  ctp-NT: 'Mxkwen Jesús ꞌin neꞌ bra kanꞌ: ―Ti chinꞌ ti tsan ti tyiꞌiǐn seꞌen ndiꞌin
    wan, naꞌ nu taǎn xaa nu xuꞌwi niꞌ kasiya ꞌin nten ―ndukwin Jesús―. Kanꞌ chaꞌ ni,
    tsaa wan seꞌen ndiꞌin chaꞌ tsaa wan bra nu ti xaa, chaꞌ ja kuꞌni nu xaꞌan kanan
    ꞌwan, ti kwiꞌ kuneꞌ xaꞌan nu nsuꞌwa tla lo chalyuu. Bra nu nchka tla seꞌen ndaꞌaan,
    ja jlyo ꞌa tianꞌ la nde yaꞌ ndaꞌaan bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezho: Ar sklêrijenn a zo c''hoazh ganeoc''h evit un nebeut
    amzer. Kerzhit e-pad m''hoc''h eus ar sklêrijenn, gant aon na zeufe an deñvalijenn
    d''ho soupren; rak an hini a gerzh en deñvalijenn ne oar ket pelec''h ez a.'
  opm-opm: Dahamtiperhan oh Gure has nahat indin han oh kakun patmur. Oh patin orhor
    has teinongwi hat sonmur. Patem oh saporhan kwitem hatporhan kinhat it has teinong
    son ina hatiprohemur. Ihan oh has nahat napapatin orhor has teinong hat sonmur.
  bvr-bvr: Jesus a-yinagata burrwa, “Gu-guna gu-gujayanaya ana-goyburrpa nyiburr-ni
    barra gun-baykarda ngika. Wurra gun-guniya burdak gu-gujayanaya nyiburr-nirra,
    mu-nguy buburr-bamba; gala yapa an-munya a-bun ana-gorrburrwa. Ngardawa an-munya
    gu-maya gu-jirra ana-nga minypa a-bamburda, nipa gala marn․gi ay-yinda ay-bamburda.
  wal-wal: Yaagin Yesuusi, “Poo7oi inttenaara guutta wodiyaa takkana. Intteyyo xumenna
    mala, poo7oi de7ishin, poo7uwan hemettite. Xuman hemettiya urai au biyaakkonne
    erenna.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Nad'' nak'' beeni'' c̱he beṉ'' yell-lioni,
    per zi shlollchga soalen'' le''. Ḻi sho'' lo nez ḻina'' shlak ni de beeni''na''
    kwenc̱he bi gak c̱hele ka chak c̱he to beṉ'' chaḻile'' kat'' ngwee'' nez. Ḻa''
    beena'' chda'' gana'' shc̱hoḻ bi ṉezile'' galan zeje''.'
  kmg-kmg: 'Eme Jesuzi dâŋ šiŋuc bâtikie-jarewec: “Ʒoctamac e ŋondeŋ-ŋeŋicko dameŋ
    bembeŋne mac tamaeocmu. Irec dapâczi foŋŋopazacte šoctamac foŋarehame e maickerâ
    junšepieŋ. Moc e dapâcko rahuc hata mi hone taraocmu.'
  aso-aso: 'Neꞌmine likevo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Labanaꞌ neꞌmo nene lengiꞌ vovotinguꞌ
    gamene liꞌnibevoꞌ mine molo mineleseive. Litiꞌmuso neꞌmo molo hite-lengedavo minikelizave.
    Lengitoꞌ labanaꞌ omo neidoꞌ nene ningi monilo. Nanitekumuꞌ ve. Eveneꞌ litiꞌmuso
    lulouꞌ aka monaaꞌ ave nene neꞌmine akaloꞌ novune li ningi gilamave.'
  uli-uli: Jesus yesa hatefaeli ngo sa sor bo, “Teram le ila yebe chil sulay sugfed
    yal mel luwulumi. Ha tataboloh chog mekla ha foforu irel yodle ye chil mel teram
    le iremi bo hade bulong luwul rochupung. Bo yeramtala yema darloh luwul rochupung
    ila ye togla lobosle ye loloh iyang.
  nin-NT: I Yesu ddu ba di, “Uru mungga ku u ta sha la ki imba ki ntsɨmi yo. Meme
    imba bu na undu nu nggo abubo wa ni ko la, wre ku ibwu ta vu imba kpa undu ku.
    Imba ti zirr ni ibwu, imba si ta hi unto ku nggo imba so kuma hen.
  tgk-tgk: 'Исо ба онҳо гуфт: «Боз муддати кӯтоҳе равшанӣ бо шумо мемонад. Ҳанӯз ки
    равшанӣ доред, роҳ равед, то ки торикӣ шуморо фаро нагирад, зеро ҳар кӣ дар торикӣ
    роҳ меравад, ҷои мерафтагиашро намедонад.'
  acu-NT: 'Tu tinam Jesús aimiak: —Atumka teenam pujusairam tusan, wikia Yus akupkamu
    asan, paaniua nunisnak yamaikia jumchik kinta atumjaingkia pujustatjai. Tura asamtai
    atumsha Yuse uchiri wajasrum, paaniunam wekainawa nunisrumek paan nintimtursataram.
    Teenam wekainauka tuning wekaij tusarsha nekainatsui.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij chique: Ri Sakil can c''a c''o na juba''
    iwuq''ui. Can chupan c''a ri Sakil ri'' quixbiyin wi, ruloman chi c''a c''o na
    iwuq''ui. Ruma wi ma xtiben ta queri'', c''a tek xtina'', nik''ekumer pe chiwech;
    y ri xa pa k''eku''m nibiyin wi, ma retaman ta acuchi (achique) benak wi.'
  ebk-ebk: Tinumfor hi Jesus, “Hen-omaketan yangkiay nan mawawad-an nan silaw kan
    chakayu. Iturturuyyu ay manaran as nan mawawad-an pay laing nan silaw kan chakayu
    sakbay maschuman kayu. Tay nan taku ay manaran as nan ngongot at achina ammu nan
    ay-ayana.
  spa-PDDPT: 'Jesús les respondió: La Luz está entre ustedes aún por poco tiempo.
    Anden mientras tienen la Luz, para que no los sorprenda la oscuridad, porque el
    que anda en la oscuridad no sabe a dónde va.'
  ruf-ruf: Kuya Yesu kawalongela, “Mtsokala ne ghumwanga kwa chipindi chidodo. Mwange
    hamng'ali nawo ghumwanga, ng'ana ichisi chiwatsile. Imunu iyokwanga mchisi ng'omanya
    bae koyoghenda.
  gun-gun: 'Jesus aipoe''i: — Aỹ''i ma hendy va''e oiko teri pendereve. Peiko kuaa
    ke pendereve hendy va''e oĩa ja, pytũ penderupity e''ỹ aguã, mba''eta pytũ rupi
    ikuai va''e ma ndoikuaai marã katy pa ooa.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz: —Ntin sna''tok coboxt k''ej ẍchixo''lu'',
    yi in yi in chitxekbil wunak tane''n. Cha''stzun te cho''ku'' il tan chixome''nu''
    te weri inchusu''n bantz qui cwe''n jopij wutz yi cyajtza''klu''. Na tz''ul jun
    tiemp yi copon jopij wutz cyajtza''kl wunak chi na oc tz''o''tz. ¿Qui pe'' na
    quilu'' yi alchok scyetz yi na xon ttz''o''tz qui na pujx ta''n alo'' na xone''t,
    nka alo'' mbene''t?'
  isn-isn: Ila uYesu aka atambuila, “Welu ukoli palung'wi nu nyenye itungo iniino.
    Longoli nsoko mukete u welu, iti kina i kiti kileke kumuhumiilya. Nuanso nui longolaa
    mukiti shanga ulingile kulongoe.
  eng-PEV: Jesus said, “I am like a light shining for you. You see, I am telling you
    the true message. But I will only be here with you a little bit longer. So while
    I am here, you have to listen to my message and believe it. It’s like the light
    is shining and people have to walk about while there is light, because people
    that walk in the dark don’t know where they are going. So if you don’t listen
    properly to my message while I am here, then you will not know the right way to
    live, and it will be like you are always in the dark.
  ilo-ULB: Kinuna ni Jesus kadakuada, “Iti saan nga agbayag ti lawag ket adda pay
    kadakayo. Magnakayo kabayatan nga adda kadakayo ti lawag, tapno saannakayo a makamakam
    ti kinasipnget. Ti magna iti kinasipnget ket saanna nga ammo ti papananna.
  pir-NT: 'Tiquina sa nigʉ̃ ohõ saha ni yʉhtiri Jesu: —‍Buhrioro mehna mari ihña masigʉ̃
    yero saha masare Cohãcjʉ̃ yere quehnoano masigʉ̃ yeaja yʉhʉ. Came cjũnogã mʉsa
    mehna ijisi yʉhʉ. Mʉsare yʉhʉ buhegʉ̃ yojopʉre tʉhoya mʉsa “Ñañe yeari”, nina,
    Cohãcjʉ̃ mehna mʉsa sa ijiducuatire. Yʉhʉ buheyere tʉhoeyequina nahitiano tiniñequina
    yero saha tiquina wahatore masiedare.'
  anv-NT: Jisɔs ashuú ɛbwɔ́ meko aké, “Geŋgbɔ gelú gegɛnege ɛta nyú né mboó
    gébé, kɛ́ge nana ndɛre geŋgbɔ gelú gegɛnege nnó ɛ́kágé gemua gewere ɛnyú.
    Muú ayi akɛne né gemua ákágé fɔ́ mbaá ayi ji ajyɛɛ́.
  sab-NT: 'Jesu gerudu: —Cha mi chege toi ba ole sbali dare nga dba ai giti, agwa
    nege cha kle aini ba ulitaske, nege chui kle ba ulita alin cha gai ulia. Cha kle
    chage nga dba ai giti jichra kare kwian ulitaske, kwian bai cha gai ulia cha kwian
    ene ta gbe suge cha giti ene ama me chege age me no salengwli jichra kwian gbe
    ten nga jereske kare ene ama chagedale mine jichra giti nga jereske. Kwian kle
    chage nga jereske ama me ten ama jogenga, ni uñale amage ama joge baini. Ene kaire
    ba bai me cha gai ulia, ba be chege chage sugekare Chubege nga jereske kare. Agwa
    ba cha gai ulia, ene ba be chage nga chra no ngajudi kare giti, ene ba mi jogenga
    Chubege ba mi chege sugekare Chubege. Jesu gerudu ene ulita mo giti kwian ole
    gire Jesu jo siere kwian ngle ulitage, kwian ngle ulitage me uñadu Jesu jo baini.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Mil mag aku ul mɨŋi alɨg ñɨgö pɨsaŋ mɨjöna.
    Makwam, mil maga ñɨgö pɨsaŋ mɨd wop kɨ, ödöia yön ri aböña; nöi mɨjön aku, pɨxmaga
    hön ñɨgö yuö aböna. Nöbö mö kai pɨxmag yuö yönmɨjön aku, pikai dinö rön nugwen.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús chike: —Na naj ta chi kꞌo ri Qꞌijsaq chixoꞌl alaq.
