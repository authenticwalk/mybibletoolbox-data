    Ha hahau na merana matan nake mo lo rani, pani haratu mo lo hahau na r̃or̃oha
    i pa sopo levosahi na sava jara mo lo vano ea.
  auc-NT: Ante wæyönäni Itota tömënäni ïnänite, —Botö, Waodäni mïmönë ñäö baï entawëninque
    quëwencædänimpa, ante pontabopa. Wædænque ayæ̈ ïñö botö mïnitö weca quëwëninque
    mïnitö ïmïnite odömonte apæ̈nebopa. Mönitö taadö wëmö badämaï ingæ̈impa, ante
    mïnitö taadö ayæ̈ ñäö ïñedë goedäni. Edæ wëmö ïñömö në gocä ïñömö tömengä edæ,
    Ædönö goboo, ante ëñënämaï ingampa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Naɡ̶ajo lokokena onateciɡ̶idiwa nokododi
    minaaɡ̶ite makaamitaɡ̶atiwaji. Awaligitiwaji maleeɡ̶ani lokokena me daɡ̶a nikatiwaɡ̶aji
    nexocaɡ̶a. Niɡ̶ina anewaligitigi nexocaɡ̶a ayowooɡ̶odi niɡ̶ica ane diiticogi.
  bmh-bmh: Yesus nug koli awareun, “Al go ag ula ziwas asiu i damau. Al hilanau darena,
    ag abu piabun iboin ebu aidan, umaum usalaba, ag iboin tam. Dudu go umaum aidanemen
    go em suban i pianemen.
  ctu-BL: 'Jesús tsi'' subeyob: Mach jalix wʌ''an i sʌclel pañimil la'' wic''ot. Cha''lenla
    xʌmbal che'' anto i sʌclel pañimil la'' wic''ot ame mi'' tajet ic''ch''ipan bʌ
    pañimil, come jini mu'' bʌ i cha''len xʌmbal ti ic''ch''ipam bʌ pañimil mach yujilic
    baqui mi'' majlel.'
  meq-meq: 'Yesu a gwaɗatay: «Anəke na, dzaydzay andaya mə walaŋ kurom. Ane tuk na,
    ma ndziye na, tsekweŋ tsa. Ahəl nakə dzaydzay andaya mba aye na, dum kame hərwi
    ada ləvoŋ mâ ndzakum a gər həf bay. Hərwi ndo nakə faya ma diye ma ləvoŋ aye na,
    a sər təv nakə ma diye a ɗəma aye bay.'
  noa-H: 'Magbaawai Jesuu hamag ejemplo jaaumamua warag hichta Hemk''ooi Hiewaa hich
    Hẽwandamau pʌ̈itarr k''ap hamk''ĩir magjim: —Hĩsweran pãrau hagt''a hõtdau paa
    dʌnʌmjö mʌ hoo wai nʌmgui hajim. Pari nau jöpcha ya tag pãar k''ĩir mʌ chitabaju.
    Magua hagt''a mʌ hiek hũr nʌwe hʌ̈k''abat hajim, k''ĩirjug k''aigbamta pãach gaai
    hʌ̃rpam hugua. ¿Pãrau hooba haajẽ k''ĩchag hee wëtum k''ʌʌn? Hamau hamach wënʌrrʌmjã
    k''augba haajem. Chi mʌ hiek hʌ̈k''aba nʌm k''ʌʌnjã hich hagjöta t''ʌnʌmgui hajim,
    hamach hok''oo nʌmjã k''augba.'
  alp-NT: Eleki Yesuse Ilepae ruaI etesi be, “Takwali moneka Tamata rebe kotiNe Hitate,
    rebe Isakesa kai imire sirikeNi. Meije Hitate Imei sa hoko imi keu sakesaNi yapine
    kpetu. Sire rebe ikeu kena melene namake irekwa mo be ietia.
  san-VEL: tadaa yii"surakathaayad yu.smaabhi.h saarddham alpadinaani jyotiraaste,
    yathaa yu.smaan andhakaaro naacchaadayati tadartha.m yaavatkaala.m yu.smaabhi.h
    saarddha.m jyotisti.s.thati taavatkaala.m gacchata; yo jano.andhakaare gacchati
    sa kutra yaatiiti na jaanaati|
  kbq-kbq: Hazageno Jisasi'a kenona anage huno zamasmi'ne, Osi'a knafi Msamo'a tamagri
    amu nompina me'ne. Msama me'nenire kana nentenkeno hanimo'a tmagate oreno, iza'o
    hanimpima nevimo'a, iga nevio antahino keno nosie.
  kbh-kbh: 'Y Jesús tojanë́yana: —Nÿe baseftatescama chë ents̈angbe juabnënga binÿnayá
    ts̈ëngaftangbeñe entsemna. Chë binÿnayá cabá ts̈ëngaftangbeñe yojtsemnëntscuana,
    cháftaca s̈mochtsajna. Chca, mo ibetiñcá ndoñe ques̈mochátajna. Nda ndoñe binÿniñe
    tojtsana, cha ndoñe ntsetats̈ëmbuana ndëmuajana yojtsana.'
  ron-LSB: 'Isus le-a zis: “Încă puțină vreme lumina este cu voi. Umblați cât timp
    aveți lumina, ca să nu vă cuprindă întunericul. Cel care umblă în întuneric nu
    știe încotro se îndreaptă.'
  pon-pon: 'Iejuj ap kotin majani on irail: Marain mi re omail anjau kij. Weweid,
    ni anjau marain mi re omail, pwe rotorot ender kono komail edi. Pwe me kin weweid
    nan rotorot, kin jaja waja, me a ko on ia.'
  nhe-BL: 'Huajca Jesús quinilhui: ―Na tlen niquintlahuilía tlacame ipan ininyolo
    san niitztos imohuaya se ome tonali. Xinejnemica ipan notlahuil ama quema noja
    inhuelij huan xinechneltocaca para ax inpolihuise. Pampa huala tzintlayohuilotl
    quema ayoc niitztos imohuaya. Tlacame tlen nejnemij ipan tzintlayohuilotl huan
    ax nechcahuilíaj ma niquintlahuili, ax quimachilíaj canque yohuij, niyon ax quimatij
    intla polihuise para nochipa.'
  sps-sps: Jisas biny ratuari Ya tsue to na ka, “A arasan kaa non fapoopoan namami
    kaa tsun non tan fo ar nainy. Taan yam te kaa farokot minon ya na arasan ma kookop
    vaare mami na uurup tana saa e sei na mes te taan uruurup non ee gim non ma natiny
    a pan te naa non ya.
  wnc-wnc: Iniwa ita anzing yanikut, “Tapduu mateknga siknga kakaa akngata gikat gatake
    yutning. Apmanu kakaa akngata gikat gatake yuaing gwekatang ginda kakaa akngane
    kepi sukunong. Zikaatdamuyak. Aminu zikaandakane sukukengu ita zaneka kunggakge
    dua nataak.
  bus-bus: 'Yesu wèńla à bè: Gupura kuunaao gↄ̃̀ fétemɛ. Gurↄↄ kɛ̀ gupuraa pì kúao,
    àgↄ̃ táa oon, lɛ guu tón sia kũawaro yãnzi. Gbɛ̃ kɛ̀ èe táa oo gusiaan dↄ̃ guu
    kɛ̀ èe gaanlo.'
  gub-BL: I'i Zezuz wanupe. — Tatainy wiko pepyr ko 'ar rehe a'e. Nan kwehe tete oho
    putar pewi nehe. Peiko tatainy rehe. A'e rupi pexak peho àwàm. Ipytun mehe wata
    ma'e nuexak kwaw oho àwàm a'e wà.
  imo-imo: Kano wali Jisasini enondo nimbeindo, “Wali alaye kolo pa telimu eno kinye
    molombalo. Akumunga pa tendelimu eno kinye moromo wali eno pangei! Pele eno tumbulumuni
    pipi naa tipili! Imbo tumbulu tolina purumo imbomu purumo aulkemu kanopa imbi
    naa tirimo.
  boj-boj: Onaqa Yesus na minjrej, “Puloŋ a nuŋgo ambleq di sokiñalayosim niŋgi olo
    uratŋgwas. Deqa niŋgi puloŋ ti sosib puloŋq na laqniy. Yimqa niŋgi ambruiŋgwasai.
    Tamo ambruq na laqnu qaji a qabiteqnu kiyo di a qalieqasai.
  eng-DRA: 'Jesus therefore said to them: Yet a little while, the light is among you.
    Walk whilst you have the light, that the darkness overtake you not. And he that
    walketh in darkness, knoweth not whither he goeth.'
  knf-knf: 'Kë Yeŧu aji na baka : « Bjeehi bahum nwo na an ŋwal ŋntiinku. Nadoon kapoş
    wi nahumuŋ nwo na bjeehi, kaţi bdëm babi bawunan : Ankpoşuŋ ţi bdëm aanji me dko
    di akyaaŋ.'
  san-KHM: តទា យីឝុរកថាយទ៑ យុឞ្មាភិះ សាទ៌្ធម៑ អល្បទិនានិ ជ្យោតិរាស្តេ, យថា យុឞ្មាន៑
    អន្ធការោ នាច្ឆាទយតិ តទត៌្ហំ យាវត្កាលំ យុឞ្មាភិះ សាទ៌្ធំ ជ្យោតិស្តិឞ្ឋតិ តាវត្កាលំ
    គច្ឆត; យោ ជនោៜន្ធការេ គច្ឆតិ ស កុត្រ យាតីតិ ន ជានាតិ។
  arn-NT: 'Jesus feypieyew engün: —Iñche mülen eymün mew tati pelon reke, welu müte
    tunteñma mülewelayan. Miyawmün may, petu tamün niefiel ti pelon, femngechi tamün
    dumiñmanoael, fey am ti miyawlu ta dumiñ mew, kimkenolu chew ñi amulen.'
  zas-NT: 'Rëb Jesús loj reeman: ―Ad zien dxejtri sunë bajl guie lëjt. Gol guza laꞌtgaj
    zaꞌnëdi bajl guie, chitëë guiniaaz guiaal lëjt. Din bén rza loj xcay, ad ragbeetaman
    ban cheman.'
  ken-NT: Yesu aghati bhɔ bɛ, “Ɛrɔ́ŋɔ́ ɛ́bhʉɛ́t nɛ bhe ndu mɔ́mbɨŋɨ mpok. Dɔk yɛ ka
    ambɨ bɛkɔ ndǔ mpok anɛ ɛrɔ́ŋɔ́ ɛ́bhʉɛ́t nɛ bhe, bɛ ɛjuri ɛkɛ twɔ ɛmfɔkɔri bhe.
    Mmǔ anɛ ákɔ̀ amɛm ɛjuri, apú rɨŋɨ ɛbhak ɛnɛ yi árɔ̀ŋ.
