  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଅ଼ଡ଼େ ଗା଼ଡ଼େକା ତାକି ଉଜେଡ଼ି ମୀ ତା଼ଣା ମାନେ । ଆନ୍ଦେରି
