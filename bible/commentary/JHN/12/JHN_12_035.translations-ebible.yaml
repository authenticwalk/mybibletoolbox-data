  kan-OKCV: ಆಗ ಯೇಸು ಅವರಿಗೆ, “ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲವೇ ಬೆಳಕು ನಿಮ್ಮ ನಡುವೆ ಇರುತ್ತದೆ. ಕತ್ತಲು
