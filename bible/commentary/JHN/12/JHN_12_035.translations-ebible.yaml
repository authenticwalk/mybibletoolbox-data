verse: JHN.012.035
translations:
  kpx-kpx: Kateai louge Iesuu namigevei avoe, “Atagau bae vani moaga lahehi ulivebene.
    Iale ataga keu lahehi usege nenilahai ataga kela olahai teve. Lana kela tige vaviu
    bae laemo loholivebene. Isito oleuoleu vavimo timale keau abu oleve timale ke
    hilokaholilu.
  okv-H: Iesu na ke mine einge ena, “Usasa amo ungote iji isapa mihima irae aisuja
  tbo-tbo: Yesu i paliwelehi i pa, ‘Houga kuku hotana yayata uyahimi i memae po geka
    hougana yayatana uyahinei o nenae, ma uguwa apo ina nei yaka apega tahaya ona
    galeya. Apo iyai uguwei ina nenae yaka apega tahaya ina galena tuhagaya.
  mal-C: 'അപ്പോൾ യേശു അവരോടു പറഞ്ഞു: “ഇനി അൽപ്പകാലംകൂടിമാത്രമേ പ്രകാശം നിങ്ങളുടെ മധ്യേ
    ഉണ്ടായിരിക്കുകയുള്ളൂ. പ്രകാശം ഉള്ളേടത്തോളംകാലം, അന്ധകാരം നിങ്ങളെ കീഴടക്കുന്നതിനുമുമ്പ്,
    പ്രകാശത്തിൽത്തന്നെ നടക്കുക; അന്ധകാരത്തിൽ നടക്കുന്നയാൾക്ക് ഒരു ദിശാബോധവും ഉണ്ടായിരിക്കുകയില്ല.'
  grc-SR: Εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς, Ἔτι μικρὸν χρόνον τὸ φῶς ⸂μεθ᾽ ὑμῶν⸃ ἐστιν. Περιπατεῖτε
    ⸂2ἕως⸃ τὸ φῶς ἔχετε, ἵνα μὴ σκοτία ὑμᾶς καταλάβῃ· καὶ ὁ περιπατῶν ἐν τῇ σκοτίᾳ
    οὐκ οἶδεν ποῦ ὑπάγει.
  bgc-bgc: यीशु नै उन ताहीं कह्या, “चाँदणा (यीशु नै अपणे-आप तै कह्या सै) इब थोड़ी
    देर ताहीं थारे बिचाळै सै। जिब ताहीं चाँदणा थारे गेल्या सै जद ताहीं चाल्दे रहो,
    इसा ना हो के अँधेरा थारे ताहीं घेर लेवै, जो अँधेरे म्ह चाल्लै सै वो कोनी जाण्दा
    के कड़ै जावै सै।
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Maeka gomi ria ati pene mia rau. Maeka
    gomi ria roe nea aonai, maekai iolaka, mukuna na negapimina nea. Mukuna aonai
    elakana talimana ati ripana, ia ravanana eagona.
  deu-TKW: 'Da sagte Jesus zu ihnen: noch eine kleine Zeit ist das Licht unter euch.
    Wandelt dieweil ihr das Licht habt, daß euch nicht Finsternis überfalle; wer in
    der Finsternis wandelt, weiß nicht, wo er hingeht.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Yetú chiꞌidauꞌz sóalenaꞌ lbiꞌiliꞌ nedaꞌ, nacaꞌ
    yeníꞌ queëliꞌ. Gul‑tá tsal ni zóalenaꞌ lbiꞌiliꞌ len dë queëliꞌ yeníꞌ, cui gchul
    nitliꞌ. Nu bönniꞌ rdëꞌ ga chul xöhuiꞌ cutu nöznëꞌ gazx zijëꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Pole ezali nanu kati na bino mpo na mwa tango
    moke. Botambola, wana bozali na pole, mpo ete molili ekanga bino te na mbalakata ;
    pamba te moto oyo atambolaka kati na molili ayebaka te esika nini azali kotia
    lokolo.'
  hns-NT: 'Tab oe bolies: „Andjor dher dien toelogke sanghe na rahiega. Djab talak
    hoi sakie andjor me tjal. Dje andhiaar me tjale hai, oe rasta na dekh paawe hai.'
  noa-E: 'Magbaawai Jesuu amag ejemplo jaaumamua warag ichta Emkhooi Iewaa ich Ẽwandamau
    pʉ̈itarr khap amkhĩir magjim: —Ĩsweran pãrau agtha õtdau paa dʉnʉmjö mʉ oo wai
    nʉmgui ajim. Pari nau jöpcha ya tag pãar khĩir mʉ chitabaju. Magua agtha mʉ iek
    ũr nʉwe ʉ̈khabat ajim, khĩirjug khaigbamta pãach gaai ʉ̈rpam ugua. ¿Pãrau ooba
    aajẽ khĩchag ee wëtum khʉʉn? Amau amach wënʉrrʉmjã khaugba aajem. Chi mʉ iek ʉ̈khaba
    nʉm khʉʉnjã ich agjöta thʉnʉmgui ajim, amach okhoo nʉmjã khaugba.'
  eng-EMTV: Then Jesus said to them, “For yet a little while longer the light is with
    you. Walk while you have the light, lest darkness overtake you; he who walks in
    darkness does not know where he is going.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Máá jecu na quɨvɨ̄ condee rī jiín ró jeē cúu
    ri luz cundijin ini anuá rō. Núu súcuan te vijna jeē iyó gá luz rī jiín ró, te
    caca ró jíín, chi sanaa ni rō te cuahān rī, te nájnūhun quendōo ró núū néē. Chi
    ñayuu cájica nájnūhun nuū néē, tu cájini i ndé nuū cuángoo i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “सप्‍फारे़ लागिरक् ओःत्तिःन् खिनिॽनु वाॽरो॥
    खादाम्‍मान् तार पत्, हे़क्‍केःल्‍ले़ ओःत्तिःन् खिनिॽनु वाॽरए लाङ्‌घेगे़म्‍मे़ॽओ॥
    खादाम्‍मो लाङ्‌गे़घेःक्‍पा मनाःल्‍ले़ आत्तो पेःक्‍ल पत् के़लॽबान् थेआङ् निङ्‌वाॽ
    मे़घोःसुन्‍लो॥
  xnj-xnj: Yesu akavajovela, “Lumuli lwakona na nyenye mu lukumbi luhupi. Mgenda kwakona
    muvi nalu lumuli lwenulo muni chitita chikoto kuvakolela, muni mweigenda muchitita
    angamanya kweihamba.
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Laxasep at ne Moroa noxo nemen abao eburu
    minimi. At lavatpas atnimi at na lavatbung menemen, mina nemen at laxasep mila
    laxasep move i nemen eburu minimi, kusu laxakapmek noxo los kis pavaa nimi ngan
    lamain. Mila lara do it pas at lamain ixokleklen i do neni it pas ua.
  cbr-NT: 'Cacëxunbi ca Jesusan, ''ëmi camina sinánti ''ai quixun caquin ësaquin catëcëancëxa:
    —''Itsama nëtë́inshi ca an mitsu upí oquin sinánmiti, ax mitsubë ''iti ''icën.
    Usa ''ain camina ax cuancëma pan ''ain, an mitsu ''unánmicësabi oi ''iti ''ain,
    ax cuancëbëmi usabi ''inun. A an ''unánmicëma uni, an ca uisai cara ''iti ''icë
    quixun ''unanima.'
  tee-NT: 'Ju acsnich ju Jesús ajunich: ―Pus va pants''iquisch ju ti''alin ju atuncunu''
    ju lamilhi''uxijnan. Alac''asq''uint''it ni chach tamapulhcunin ju lami''alhunut''an
    ni alinca'' ju tachi atuncunu'' lamilhi''uxijnan. Ni jantu lak''a''iyat''it pus
    jantu xcai ni catak''alhi ju mi''atsucunti''an. Chunch a''una''it''it tachi tam
    xamati'' ju alhtanan laca''atats''isni. Ju yuchi jantu c''atsai ta''anchach ju
    pu''an.'
  eng-LSV: Therefore Jesus said to them, “Yet a short time is the light with you;
    walk while you have the light, that darkness may not overtake you; and he who
    is walking in the darkness has not known where he goes;
  cak-NT: 'Ja cuando ri Jesús xu''ij chique: Ri Sakil xe chic juba'' c''o iwiq''uin.
    Romari'', ya que cami c''a c''o ri Sakil, quixbin chupa ri Sakil. Y xa man xtiben
    ta quiri'', c''aja'' xtina'' pa k''eku''m chic jixc''o-wi; y ri pa k''eku''m nibin-wi,
    man reta''n ta anchi'' benak-wi.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Amomytu''ẽ ji jiji tapekwaha ti a''itituhẽva''ea
    javo, ei ga. Kirẽ po ti ji namomytu''ẽa''javi pe me nehẽ. Imomytu''ẽrame ti pekwaha
    a''itituhẽva''ea a''ero pejikoga ji rehe, ei ga. Ji imomytu''ẽe''ymame po ti pe
    ypytunahivarupive''g̃a ja ndapekwahahetei. A''ereki ypytuna rupi ohorame ahe ndokwahavi
    tuhẽ hepiage''yma, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa mãgaji: —Mɨ, chi ɨ̃daa pɨk''a bɨ mak''ɨara taarã-e parã ome. Nipapatáatɨ
    mɨ ɨ̃daa pɨk''a bɨde p''ãriu pɨk''a bɨde t''ĩunaadamerã. Chi p''ãriu pɨk''a bɨde
    nipaparipa k''awa-e bɨ sãmaa wãru.'
  xed-xed: 'Ka Yesu mantsa: «Ta ɓats nzɗa tsuwaɗak karaku mataba ghuni. Tatakeʼa tsuwaɗak
    na ná, Mbaɗawambaɗa ta mbaɗa ma tsuwaɗak, yaha vli da kuzaghunaghata. Mndu ta
    mbaɗa ma grum ná, sna a ta vli ta dzaʼa tsi wa.'
  glk-glk: 'عیسی اَشأنه بوگفته: «تا مدته کمی نور شیمی اَمره ایسه! پس تا مدتی کی هنوز
    نوره دأریدی، راه بیشید، مبادا کی تاریکی شمره بیگیره. اونی کی تاریکی میأن راه شه،
    نأنه کویه شوئون دره!'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Ye̱he̱ cúú da̱ jándiye̱he̱ ínima̱ ña̱yivi
    ta coo tóo loho chága̱ i̱ xi̱hi̱n ndo̱. Sa̱há ña̱ cán quéa̱ xíní ñúhú caca nuu
    ndó nani jándiye̱he̱ íchi̱ cu̱hu̱n ndo̱ ta viti núná nu̱ ndó caja ndó ña̱. Jáchi̱
    va̱xi qui̱ví quivi i̱ caja na ta a̱nda̱ já cacuu a tátu̱hun canaá yávi̱ ta já
    a̱ cánda̱a̱ ini ndó ndá xoo cu̱hu̱n ndo̱.'
  gfk-S: Ma ne Jisas ga hinawase di be, “No lulungo na kis tikai ter mon ma mu ra
    da hansik na pana bung baak. Kaie, mu na hana, kakarek iat baak no lulungo ikanaia.
    No kadado nahula me burung mu. No turadi nong i hanana ra kadado paile nunure
    be i hanana uha.
  bmu-bmu: Mi möta meleŋ eŋgiyök, “Asakŋan nalö töröptökŋi kunbuk sutŋine asariba
    malma. Söŋaupnöŋ qakŋine öŋgöba turum eŋgii miaŋgö buŋaŋi akepuköra mönö asakŋe
    anda kaba malme. Asakŋan ahöm eŋgimawaŋgö dop mönö asakŋe malme. Daŋön panamanöŋ
    jipjap anda kamakzawi, mönö denike aŋgotmawi, mi qahö mötza.
  dgz-dgz: Boge Iesu anega wadiamon, “E dun ganat mame inayap nononga ya wandeta,
    dun mame wandini gapan wat aisiwanian iwa sisip taue anap antapen imaepi tawa.
    Apan da sisipu ainiwa me aini neginewa me oare.
  eng-GNV: 'Then Iesus sayd vnto them, Yet a litle while is the light with you: walke
    while ye haue that light, lest the darkenes come vpon you: for hee that walketh
    in the darke, knoweth not whither he goeth.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Por attu tiempo xcuichu to'' teruba du enne''
    ná la''yani'' entre lebi''i. Acca lebi''i nna lítha'' le'' la''yáni''į miéntraste
    dùe lani le, para qui''ni bittu gudàxu'' la'' chul·la le nìyya latsi'' le, porqui''ni
    nu rida'' le'' chul·la nna labí yùl gaỹa díą.'
  eng-WEBSTER: 'Then Jesus said to them, Yet a little while is the light with you.
    Walk while ye have the light, lest darkness come upon you: for he that walketh
    in darkness knoweth not whither he goeth.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Imoxoyo rabaja pevajënae
    taponaematacabinexa. Abaxë raja itsiata taponaponaematacabibeje, pacatsipaebianatsi
    pexaniajailivaisi patacajamatabëcueneitayotsinexa. Nexata itsa pacatsipaebianatsi
    pexaniajailivaisi, panejumecovënëtsianame paneajamatabëcueneitaquiriyaniva. Pajivi
    ajamatabëcueneitaquiri, apo xainae tsane matacabi apo pevereverecaejava.'
  bon-bon: Yeesu jejemige egä, “Apaclyera te cerämu matikolä padare weene cama pa
    yaanajepi. Weene otni-neye, apaclyera liba taatu camu pisi nyene weene cama, cije
    krokeciiye te itrugärinuge weebibine. Krokeciiye cabu lui te waatnuge, tabe umle
    lica gyene liiyeme otni.
  nhw-BL: 'Huajca Jesús quinilhui: ―Na catli niquintlahuilía masehualme ipan ininyolo
    san niitztos amohuaya se quentzi más tonali. Xinejnemica ipan notlahuil ama quema
    noja anhuelij huan techneltocaca para amo anpolihuise, pampa huala tzintlayohuilotl
    quema ayacmo niitztos amohuaya. Masehualme catli nejnemij ipan tzintlayohuilotl
    huan amo nechcahuilíaj ma niquintlahuili, amo quimachilíaj canque yohuij, niyon
    quimatij sintla polihuise para nochipa.'
  swh-ONEN: Ndipo Yesu akawaambia, “Bado kitambo kidogo nuru ingalipo pamoja nanyi.
    Enendeni maadamu mna nuru, msije mkakumbwa na giza. Mtu anayetembea gizani hajui
    anakokwenda.
  wbi-wbi: UYesu akavamula akati, “Ulumuli lulipalikimo numue unsiki n'debe Mughendaghe
    mulumili uluo vule lujiighe pwelule, nekeing'hiisi jileke kukuvalema, ulwakuva
    juno ighenda mung'hiisi naakagwile kuno iluta.
  bba-bba: Yesu u bu wisɑ u nɛɛ, sɑɑ fiiko sɔɔrɑ yɑm bururɑm mu wɑ̃ɑ bɛɛn suunu sɔɔ.
    I n sĩimɔ sɑɑ ye i yɑm bururɑm mɔ kpɑ yɑm mu ku rɑɑ bɛɛ tĩre. Domi wi u sĩimɔ
    yɑm wɔ̃kuru sɔɔ u ku rɑ n yɛ̃ mi u dɔɔ.
  eng-KJVCPB: 'Then Jesus said unto them, Yet a little while is the light with you.
    Walk while ye have the light, lest darkness come upon you: for he that walketh
    in darkness knoweth not whither he goeth.'
  kgk-NT: 'Upéi he''i Hesu: —Sapy''a apombo''eve-ta ohesape va''e-rami. Ha upe rire
    katu, aha jevy-ma va''erã, he''i. —Pene pa''ũ-rupi xe aime jave, arakatu-rupi
    oiko va''e-rami tapeiko kena. Arakatu-rupi peiko ramo, ndapeikói va''erã hesapyso
    e''ỹ oiko va''e-rami. Pytũ-rupi oiko va''e gwive ndohexáiry gwaperã.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Tooba mmeekiaivo homo kiisa suai ngii
    tasipama vainoo. Ngii upisiinoora tida toobaivo mmeekia tai suaivaungiaa nuaida
    varida variatee. Gioonna kiaapu voovoono upisiivaki nuainno hama ari nuainara
    aataruuvaa taivai.'
  cpy-cpy: 'Ikantzi Jesús: “Eeniro ijeekimo-taneemi ikantee-tziri ‘Koñeetyaatsiri,’
    apatziro ijeekanee eepichokiini. Poshiya-kaantero panashi-teemi okoñeetyeera,
    eero omapokan-tzimi oshiyawori tsireniri. Tema ikaatzi anashitachani otsirenikaakitzira,
    tee iñeero jempe ikini.'
  ekk-PKP: 'Jeesus vastas: „Valgus on siin teie juures veidi aega. Kõndige, kuni teil
    on valgus, et pimedus ei tabaks teid ootamatult. Need, kes kõnnivad pimeduses,
    ei tea, kuhu nad lähevad.'
  mpx-mpx: Yeisu i baek elal i ba, “Nasi mwananal alomiu sauga kekeisi al ya. Inoke
    nuku nawanawa sauga mwananal iyehe alomiu, ge bahi gogou ni gogogou-agimiu. Kaiwena
    toto i nawaa gogouwa nige i aatena te ga i nonoek.
  wbp-wbp: Jijajirli-jana yalu-manu, “Jarra-nyayirni-wangu Kaatu-kurlangu kapu nyina
    nyurrurla-kurlu ngari witaku-mipa. Nyurrurlalpankulu nyinakarla jungarni Jarra-nyayirni-wangurla.
    Kajinkili warntarla nyina, kapunkulu nyina yapa panu-kari-piya kuja kalu mungangka
    nyina. Ngana-puka kuja-ka wapami mungangka, ngulaju pampa nyiya nyanja-wangu.
  luo-luo: Eka Yesu nodwokogi niya, “Pod ubiro bedo gi ler kuom ndalo manok. Wuothuru
    kapod un gi ler; ka mudho pok ojukou. Ngʼama wuotho e mudho okia kuma odhiye.
  nhe-NT: 'Huajca Jesús quinilhui: ―Na tlen niquintlahuilía tlacame ipan ininyolo
    san niitztos imohuaya se ome tonali. Xinejnemica ipan notlahuil ama quema noja
    inhuelij huan xinechneltocaca para ax inpolihuise. Pampa huala tzintlayohuilotl
    quema ayoc niitztos imohuaya. Tlacame tlen nejnemij ipan tzintlayohuilotl huan
    ax nechcahuilíaj ma niquintlahuili, ax quimachilíaj canque yohuij, niyon ax quimatij
    intla polihuise para nochipa.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܒܲܗܪܵܐ.
    ܚܕܘܿܪܘܼܢ ܟܲܕ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ ܒܲܗܪܵܐ، ܡ̣ܢ ܩܲܕܡ ܕܡܵܛܹܐ ܠܵܘܟ݂ܘܿܢ ܚܸܫܟܵܐ. ܡ̇ܢ
    ܕܚܵܕܹܪ ܓܵܘ ܚܸܫܟܵܐ ܠܹܐ ܝܵܕܹܥ ܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܠܹܗ.'
  esk-NT: Jesus kiugai, “Qauma ittuatlullakkisiruq akunnapsitñi. Qauma pigiŋŋaan iñuuniaġitchi
    taaqsisikkaunġitchumuusriḷi. Uvvatakku iñuum taaqtuakun iñuuniaqami, iḷisimatlaitchaa
    napmun sivuniqaqtilaani.
  msb-msb: Kaya ginsabihan sinda ni Jesus, “Madali na lang na panahon na an ilaw magapabilin
    pa sa iyo. Magpadayon pa kamo myintras adi pa an ilaw agod dili kamo maabtan san
    dulom na amo an kasal-an kay an nagalakat sa kadulman dili aram kun mapakain siya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hiúg³jni jín³ cu²hna² quianh¹³ hniah¹², jní² dsa²
    jmo¹² taih¹² juu¹² hi² dsi³noh¹ hniah¹² ja³dsio¹. Dsio¹ gu³noh¹² hniah¹² juu¹²
    he¹² jní². Mi³jøng² tsa¹lé² neng² juu¹² ja³gu³noh¹² hniah¹². Tsa¹ŋi¹²dsa ha² juu¹²
    ŋi²nio³dsa, ju³lah dsa² ŋi²nio³ ja³neng².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ଏବେ ତମର୍‌ ମୁଆଟେ ଜନ୍‌ ଉଜଲ୍‌, ଉଜଲ୍‌ ଦେଲାନି, ସେଟା ଚନେକର୍‌ପାଇସେ
    ରଇସି । ଜନ୍‌ ଜାଗାଇ ଜିବାର୍‌ ଆଚେ, ଉଜଲ୍‌ ରଇତେ ଆକା ଇଣ୍ଡା । ସେନ୍ତାର୍‌ଆଲେ ତମ୍‌କେ ଆନ୍ଦାର୍‌
