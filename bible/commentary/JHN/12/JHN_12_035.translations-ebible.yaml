    Niiy ngayang anman monkan-wak-wakān ngay yippak inman niiyantangana, niiy yipam
    nganth keꞌanangan keꞌ iiyāna, niiy yipam woyan God.antaman keꞌ kumān keꞌ pam wanch
    anangan aak ngaaꞌangan yimanangan iiy-iiyantan.
  zga-M: Po u Yesu akhavavola, ulumuli lungave popaninye numwe usekhe idebe. Mulutage
    ulukhova mule nulumuli, ekhisi yiwesya yevibate. Uyilota mukhisi salumanyile ukhyilota.
  yom-yom: 'Yesu wuba kamba : —Mu thangu yifioti kaka, kiezila kididi va khatitsikꞌeno
    buna bika ludiata bu luki ayi kiezila muingi tombi kibika kulubuila. Bila woso
    wundiatila mu tombi kakadi zaba kuevi keti kuenda.'
  san-SIN: තදා යීශුරකථායද් යුෂ්මාභිඃ සාර්ද්ධම් අල්පදිනානි ජ්‍යෝතිරාස්තේ, යථා යුෂ්මාන්
    අන්ධකාරෝ නාච්ඡාදයති තදර්ථං යාවත්කාලං යුෂ්මාභිඃ සාර්ද්ධං ජ්‍යෝතිස්තිෂ්ඨති තාවත්කාලං
    ගච්ඡත; යෝ ජනෝ(අ)න්ධකාරේ ගච්ඡති ස කුත්‍ර යාතීති න ජානාති|
  yut-yut: Yaŋba Yesu da kobogɨ yaŋ yoyɨgɨt, “Bɨsap pɨsɨpmɨsok teŋteŋɨ ji gat egɨpjak.
    Pɨlɨn tuk tepmɨ apban kosit dɨma kokdaŋ, do abɨsok teŋteŋɨ taŋakwan gɨn teŋteŋɨkon
    agɨpni. Amɨn pɨlɨn tukgwan akwaŋ uŋun dukwan kwaŋ uŋun dɨma nandaŋ.
  grc-BYZ: εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς· ἔτι μικρὸν χρόνον τὸ φῶς μεθ᾽ ὑμῶν ἐστι· περιπατεῖτε
    ἕως τὸ φῶς ἔχετε, ἵνα μὴ σκοτία ὑμᾶς καταλάβῃ· καὶ ὁ περιπατῶν ἐν τῇ σκοτίᾳ οὐκ
    οἶδε ποῦ ὑπάγει.
  cpc-NT: 'Ikantzi Jesús: “Iinta isaikimotanaimi jiitaitziri ‘Kitainkari’, apa isaikanai
    kapichiini. Pinkimitakaantiro paniitatyiimi okitiijyiinkatzi, ari onkantya iiro
    omapokantzimi kimitawori tsinirikiri. Tima ikaatzi aniitatsiri otsinirikitzi,
    tii jiñiiro tsika ikini.'
  nhg-NT: 'Yecuöquenu Jesús oquemelfejque: ―Sa oc tepetzi iyes tlöbile nemotzölö.
    Xenejnemecö mientras oc nenquepea tlöbile, para majcamo nemiechnöhualase tlajtlayohuaquelestle.
    Pues öque yajteneme ipan tlajtlayohuaquelestle amo quemate cöne iya.'
  nya-nya: Kenaka Yesu anawawuza kuti, “Inu mukhala ndi kuwunika kwa nthawi pangʼono.
    Yendani pamene mukanali ndi kuwunika, kuti mdima usakupitirireni. Munthu amene
    amayenda mu mdima sadziwa kumene akupita.
  ngu-NT: 'Ijcuacon Jesús oquimijlij: ―Nejhua yejhuan nitequichihua para cajsicamatisquej
    on tlajtlamach ica Dios nemis nemotzajlan san quesqui tonaltin más. Yejhua ica
    xselican on tlaixmachilistli chica nenhuelij para ma ca on xtlaixmachilistli tetlanis.
    Yejhuan xcajsicamati, xquimati canica yau.'
  kup-kup: Pot at mañahan Iesu maot ñetï epov parun mañah, “Met ne alizavonañ tinavoz
    maup ev arinañ aviam hem. Met kutur manapanen ganö ari nonoroz mel tat ñodepek
    hezag, nem aliz tinavokaharam emat sohozei.
  jid-jid: Yesu hla bawu, “Zizan ni vi ton tsa me bi son ni ikpan. Bika zren ni kpan
    tu ka ari he ni yi ri, na ndu bu'u dun mren yi na. Indji wa ani zren ni mi bu'u'a
    ana to wurji u hi na.
  wmw-wmw: 'Insa akiwajibu: “Kwa wakati ntoto, iwapo nuru kati yenu. Enendani pamuri
    na nuru nopa, ipate kisi cisukutawareni. Ire enénda pakisi onse ejiwa koka.'
  gmv-GGM: Yesussay isttas hizzgdes “hai guutha woodes intenara poo7oy des, gadey
    dhumontta poo7ora hamutite, qamara hamutzadey izi awa bizakonee errena.
  ssg-ssg: Jises pahoi laha ukek, “Kum kue nga tel haxewaiamuto ape kumahe kapimuto.
    Aile ape ti nga tutuen kapimuto, usiwa nenein tetak lehe amuto kum puhei ailei
    saun lialun. Ien masin seilon na i nahih tatanga leili tilokoan.
  zpo-NT: 'Jesús nzhé: —Nzoka xni lo gu nal, per naxchetra zoya. Bze gu nalsi nkee
    xni, zee nalat yalnakaw lo gu mod tub kwaan nankambazt gu; nel lee xaa nze lo
    yalnakaw nanet xaa pa naz nzha xaa.'
  poy-poy: Yesu kawagambira, “Gulangala haguweri pakati penu katepu hera. Mgendi toziya
    mnawu gulangala agu, ntiti hapeni iwapati, toziya yakagendagenda muntiti kavimana
    ndiri kwakagenda.
  qwh-NT: 'Tsenam Jesus nerqan: —Que patsacho canqäyaqqa actsiquicunam cä, peru ichicllanam
    pishican eucunäpaq. Tsemi actsiquicuna canqäyaq allita rurayë llutan rurecuna
    mana bensiyäshunequipaq. Porqui llutan ruraqcunaqa paqaschono carmi, musyayantsu
    imata rurayanqantapis.'
  gaw-gaw: Anam aeg am Jesus Nug aum. “Ag haen naḵoknab laa ele amahlak ele daaglag.
    Haen imup̱a ag amahlak ele amunu gatatu ag tonadmanu ag amahlak ele oiyeg! Laa
    nug gatatup̱a oiṯe amu nuhig ib ii anidṯe.
  nca-nca: Ko Yesuko ŋande yimiraró, “Naru tukuni ta naŋge hiyó ŋu yeya yoweya. Hiyómbo
    hiyóqeyoní ŋuno yateyuri. Yate huririko weyo yereweya koro. Uni ka huririko khe
    uyareyote ŋuko dana uyareyote ŋu kama iŋoyote.
  zpz-NTPP: 'Orzeꞌ na gaꞌ Jesuuz rab mi dey: ―Ya̱, biñ nu rlyuu yaa, gabee chesa̱
    ru̱ꞌ sñuu la be dzi lat der. Orzeꞌ zaab za la der lat nu gabee yuꞌ yaa gun orzeꞌ
    cueꞌ gyet cow ni der. Gun de mbecy nu rded zeꞌ nu cow wagad lagy dey ca par gash
    yu.'
  mkj-mkj: Jesus japoang irai, “Marammo pirin minminehr nehn pwungamwaikan nehn anjoau
    kij. A doari, kamwai allaluhki marammo nehn ah mine ipamwai, pwa rosso nen koanoahdi
    kamwai. Pwa ma emen ma kin allalu nehn ros johkin kidal wijahu ih kin allaluhwoang.
  zac-NT: 'Iurní Jesús guniꞌi lu rall: ―Por stuꞌpë tiempë nanú llni entrë ladi të.
    Gulë tsaglaꞌguë tsanaldë të llni. Gulë cue mientras napë të llni të parë adë guënáꞌzidiꞌi
    nacahi lëꞌë të terciuni. Na ziquë el quë narzë́ lu nacahi; rdë́ꞌëdiꞌill cuendë
    ca nezë tsall.'
  kyg-kyg: Yesuꞌa, aise afinaꞌmo ha le yaꞌmo alino neꞌapamiya vekamo lapakaeꞌeꞌmo
    magokepi lokaeno maiꞌnenoꞌaeꞌmo aeno ha leno lapategaiye. Aeno ha leꞌnisiya yategamo
    umenitata hiyo fiku yanageno hani lapaugiyanagi. Hanipiꞌmo umenitata nehiya vekamoꞌa
    haiya kateꞌmo neꞌufi huno oꞌagegaiye.
  kmk-kmk: Kanan Jesus kan dida un, “Annat akita timpu utnat inggawan nat silaw kan
    dikayu ot unudon yu kigad si iinggaw nat silaw kan dikayu daḻap adi kayu makoḻopan.
    Ta sanat kumiyang sinat nakoḻop, maid tigammu na si ayana.
  cao-NT: 'Jatsi quiha Jesú quëbiniquë: —Huëa ca ëa xo naa. Mato bëta naamayama-xëquia.
    Jaboqui tsi xo toa noho chani chahahuati xabaca ra. Jaboqui chahahuacana, jocha
    tsëmó mato bëbomitsa iqui na. Jabi jahuë quinia cahëyamahi quiha tsëmo ó cohai
    cato.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Kiro arou ak kamuk omre rumuk wa rawai. Arou
    merek raunukar, ak apu apari ariewe, pututu sarenuk rai, wa. Roat ak pututu ariai
    ak om jekur wa apariäi.
  inb-inb: 'Chi­ura, Jesuska ainir­ka­kunata: —Mailla puncha­kuna­lla­mi kai puncha­ia­chig,
    kam­kunapa chaug­pi­pi kan­ga­pa ka. Kai puncha­ia­chig kam­kuna­wa kan­kama,
    nuka­wa purii­chi; chasaka, mana kam­kunata tuta­iai apig­samun­ga­pa. Tutapi
    purig mana iachanchu maipi ri­kugta.'
  hrv-hrv: 'Isus im nato reče: “Još je malo vremena svjetlost među vama. Hodite dok
    imate svjetlost da vas ne obuzme tama. Tko hodi u tami, ne zna kamo ide.'
  box-NT: 'Ó o Yeesu bía míten bìo nɔn ɓa yi: «Mi yú mu khoomu, ká ho pã̀ahṹ
    na mu ù wé á yí túee. Á bìo mi yú mu khoomu, á mi wã́a wé varáka mu
    yi, à le tíbírí hĩ́a yí yòoka mi wán. Mu bon, yìa wee varáka le tíbírí
    yi á yí máa mi bìo wi o yahó.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabiꞌʉ: ―Nuga drá ñotꞌi dí yoꞌtꞌa ri mfenihʉ. Pe
    ya tsꞌʉtho ya pa dí ꞌbʉi con gueꞌahʉ. Hangue mientra dí ꞌbʉi con gueꞌahʉ, tɛngaguihʉ,
    pa hingui njahʉ ngu núꞌa̱ toꞌo bi zʉ ra ꞌbɛxuui, ngueꞌa̱ nuꞌa̱ tóꞌo ꞌyo ja ra
    ꞌbɛxuui hingui pa̱di habʉ rí ma.'
  wnu-wnu: 'Ende qamarari Yisas taui wonomit qamar: “Begen eng aninob igoar eng isi
    yarab see anwegib piarar eng. Eng gab anwaga me gab eng an begen end qas qib igoarar.
    A mamirunon eng itum eng yar anmuaseremba. Munon yurau itum qib igour eng wuri
    begen eng eret qooiner eng wuri sir me imbigunorei.'
  zam-NT: 'Sya, ndxab Jesús loo mèna: ―Láth be'' nzon làth gu'', ngue lin par tyub
    xnìi yéc gu'' no par tyub xnìi lezo'' gu'' loo cón che''n Diox. Per taandxepte
    tiemp be'' nzon làth gu''. Làth xtau''a, fque tee ban ndac gu'' loo cón chenen
    xal ngue niin loo gu'' ndxè, daa co'' ndli par ndyub xnìi yéc gu'' no par ndyub
    xnìi lezo'' gu'' loo cón che''n Diox. Tac ne''stre''fque'' tlo que tee ban gu''
    loo cón che''n xab izlyo'' co'' nac xal yál''cuau loo gu''. Tac mèn co'' nque
    tee ban loo cón che''n xab izlyo'' nac xal mèn co'' ndyee loo yál''cuau. No ne''ñeede
    mèna pá ned nda mèna.'
  zyp-NT: Mataico Zisu tah, “Cai a cawngpe chung cy khainah naa hnui a. Khainah naa
    hnui chung tahei a khia o, muinah tah a ca phah hlai he tahei. A muinah letah
    a khiapaw cawngsaw taco zelang maw a sei tahpaw hnih be.
  sey-NT: 'Ja̱ maca Jesupi capi: “Ja̱ yëꞌtaꞌa mësaru ja̱ꞌre miañe paꞌiji. Ja̱ yëꞌtaꞌa
    miañe paꞌi maca miañejaꞌa cuꞌijë̱ꞌë, neañepi tsio daiona, merepa yoꞌocoꞌni cajë
    ai cuasaye pa̱cohuaꞌi. Nea hue̱ꞌñajaꞌa cuꞌiquë cato i̱ sai hue̱ꞌña huesëquë coa
    saiji.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu una roin kia, Ve igi fu sanainma iji fuka ijia
    tavan bog saname vakma bakin ijefuon ivia tavan igi fuba nakin gavo fu vek sanainma
    ijia mukoi keof. Ijefuon maiji e be erar ga fu naki oinon iji fuka ba ni nisaiknum
    vierafene oin.
  mps-mps: Tama Jisasgo augwalibolo te po wai, “Dwasianu sogo me te ula dage dali
    bidaibao. Te hulia sabo dageba asidali weyu, megi dagego te ula elalubo si, te
    ulade dage bidao. Te hulide pabo bidi aga mena pabowe te agai konegobeo.
  pab-NT: — Xaokanatyakalati tyaonita kalini xikakoa hoka ininai ite tyaohitiya. Xaokanatyakalati
    tyaonitata xikakoa hoka memere xamohena xawenane, waiya aliya hoka maisa ximemehenere
    hekoti hoka makaliroti kaoka xomana. Howitihare netonatyaka atyo makaliroti koni.
  llg-llg: Boe ma Yesus nataa nae, “Taa dook bali, na, Au manggaledong taa nasaꞌa
    neu ei so bali. De faik fo Au bei nai ia, na, ei musi masoda ndoos, fo suek manggalauk
    boso nakalee nala manggaledok fo manai ei dale mala. Huu hataholi mana laꞌok nai
    makiuk, taa bubuluk ana bee neu.
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «Bhla -sɛlɛ nɩ nya, zlɩ mɩ -slɔ aɩn glaa. A nɔ -nya, da
    zlɩ mɩa -slɔ -bha, nikpise yi aɩn -kpalɩ. -We ka gbʋ -wa, nyɩmɛ -ɔ nɔa nikpise
    ''wʋ, mɔ ɔ mnɩa, ɔ ''nɩ -bha da -yi.'
  tpi-tpi: Na Jisas i tokim ol olsem, “Liklik taim tasol bai lait i stap yet wantaim
    yupela. Nau yupela i gat lait yet, olsem na yupela i mas wokabaut long lait, nogut
    tudak i karamapim yupela. Man i wokabaut long tudak, em i no save, em i go we.
  mih-NT: 'Tacuan ta zɨquɨ i nacatyi ra Jesús sihin ñu: Zuhva ñi ca cuhva cua coo
    ñúhu nu yucu ndo. Caca ndo nɨɨ ñi sa ndyaa ñúhu ya, coto quisi sa ñaa ta ma cuu
    ca caca ndo. Vatyi ra sica noo nu ñaa, ña sito ra ndya ityi cuahan ra.'
  qvh-NT: 'Sayno niyaptinmi Jesús nergan: “Au, Tayta Dios cachamashgan Cristumi caycä.
    Sayno captinpis walca junaglanami gamcunawan cashäpä. Saymi gamcunawan caycashgäyag
    jusayquicunata cacharir yachasishgäcunata chasquicuyänayqui. Chasquicorga wanusimaptinpis
    Tayta Diospa naupanman chäyanquipä. Jusayquicunata mana cacharerga manami imanöpapis
    paypa naupanman chäyanquipäsu.'
  kms-kms: Muq Jisas simbe nindim nari, “Nungoqi nde ti nase pre di muq pre ningg
    tumo. Ti nase kin tende puayine nungoqi nyinge ware, eti burpoq rip. Wuti burpoq
    wabe nyinge nare kin ni mong nuqond segi.
  agn-agn: Ganing si Jesus ong nira, “Indi ra lamang maboay malipat da ong nindio
    tang tolok. Animan osoyon mi tang tamang dalan mintras tarin pa ong nindio tang
    tolok agod indi amo kabotan tang maki-lep. Tenged ang papanaw ong maki-lep, indi
    matako ta paningan na.
  nhi-NT: 'Jesús oquimiluih: —In tlanestli oc isqui namouantzin sa tipitzin. Xonninimican
    axan que oc nanconpiah tlanestli, amo yeh namopan ehcotiuitziquiu in tlayouilotl.
    Naquin ninimi itich in tlayouilotl amo icmati canic yaui.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz: «Ya nya''tx nim tyemp tzan nten exol
    etetz tzan nswan chk''atunal tuj ewitz. Pe''eb''et tuj ja chk''atunalni mina''x
    tuq tul te qlolj eti''j tzan tpaj te aj nb''et tuj qlolj k''onti''l teb''en ja''
    ikja''n txik.'
  dan-1931: 'Da sagde Jesus til dem: “Endnu en liden Tid er Lyset hos eder. Vandrer,
    medens I have Lyset, for at Mørke ikke skal overfalde eder! Og den, som vandrer
    i Mørket, ved ikke, hvor han går hen.'
  kwj-kwj: Wowani Jisas ka hinga ya wunu sawe, “Kamindache naha lindana ti kunu ga
    o ete dakonda. Apa lindana ti kunu ga ete dawa, o lindana ki ma ete ku inda. Apa
    hundu ti kunu yoho ki. Hundu tiki indau hima ri, rini ri indau numbo ti ri hikisandau.
  vie-OVCB: 'Chúa Giê-xu đáp: “Các người chỉ còn hưởng ánh sáng trong một thời gian
    ngắn. Vậy hãy bước đi khi còn ánh sáng. Khi bóng đêm phủ xuống, các người sẽ chẳng
    nhìn thấy gì.'
  kze-kze: Ísu séna kwaási sáma kamátinkaina'a úndanivo sáwíyanka'a kesé ménaumne.
    kwaásimo túnín-ayampa'o kombá náávara'i kwégowasa pósa íma kwéawanaawe. túnín-tantaako
    kesópa'a tivó sé'a sáma kamátinkaipa'a máéro.
  mpj-mpj: Jiijajju-janampa wangka kujupawana wajalpayi, “Martulu layitingka yuti
    nyanginpa. Kuwarrirna-nyurrampa layitiyuru nyininpa, ngayungkarninyurra Mamamili
    wangka yuti kulirni, layitiyurungka. Rawaparnirna-nyurranya nyinaku pakirriku.
    Jungaraya wulu Mamaku nyinama!, marlakunyurra walykuwana nyinajaku. Ngayurninyurra
    kuliraka wulu junga nyina!” Palunyajanu Jiijajju-jananya junu yanu ka-janampalura
    yanu, jaalpu nyinakija.
  lbk-lbk: Sa et inyalig Jesus ay nangwanin, “Sin-ak-itan yangkhay nan wad-ayan nan
    silaw ken chakayo. Ilaenyo ta manalan kayo isnan kakawad nan silaw, ta ad-i kayo
    malabfiyan. Tay nan manalan isnan kaab-afollinget, ad-ina ammo nan omay-ayana.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―Veꞌem xa a̱tseꞌe ax joꞌn toꞌk
    je̱ kujajpa je̱ kuta̱ꞌkxpa. Jaaꞌkꞌítup xa a̱tseꞌe miits ma̱a̱tta jave̱e̱ꞌn. Yo̱ꞌo̱yda
    namvaateꞌe xma̱a̱dada je̱ kujajpa je̱ kuta̱ꞌkxpa, veꞌem tseꞌe mkapaaꞌtjadat je̱
    ako̱o̱ꞌts it, ku̱x pa̱n pa̱neꞌe yo̱ꞌyp je̱ja ako̱o̱ꞌts it ja̱a̱t, kaꞌats je̱ꞌe̱
    veꞌe du̱nu̱java pa̱n joma tso̱ veꞌe ñu̱jkx.'
  bzh-bzh: Loḳ Yesu nër yah vu sir bë, “Yiḳ Ranġah rëḳ medo geving ham dus teka
    geving. Lob ham medo mena jaḳ Ranġah sënë doḳ buk sën nahën nedo ving ham agi,
    in malaḳenu rëḳ gërin ham. Mehöti bë na doḳ malaḳenu, og rëḳ duġin nyëġ
    sën neyoh lo.
  guj-2017: ત્યારે ઈસુએ તેઓને કહ્યું કે, ‘હજી થોડીવાર તમારી મધ્યે પ્રકાશ છે; જ્યાં
    સુધી તમને પ્રકાશ છે, ત્યાં સુધી ચાલો, રખેને અંધકાર તમારા પર આવી પડે; અને જે અંધકારમાં
    ચાલે છે તે જાણતો નથી કે તે પોતે ક્યાં જાય છે.
  jvn-NT: 'Gusti Yésus terus ngomong ngéné marang wong-wong: “Aja pada bingung. Pepadang
