  gux-G: Mɔlane, ke bi jiagi ŋanduna ne buudi; Mɔlane, bi ba tudi ki ñani ŋanduna
    ne naabiigki niipo.
  cnl-NT: Mɨ³tɨ́³ 'e³ li²³lii²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ 'a²³jia'³ dxʉ́²³ jmoo³² dsa³
    mɨ³¹güii³. Mɨ³tɨ́³ 'e³ rɨ²³taa'³ ta² quiee'³² mɨ²³sɨ²³quiʉ'², 'i³ rɨ³løn³¹ juii²
    mɨ³¹güii³ la³.
  zar-NT: Chibidxín dza uchiʼa usörö́ëʼ Dios bönachi yödzölió ni. Naʼa chúʼunëʼ Dios
    tuʼ xihuiʼ níʼilö, nu naʼ rinná beʼe bönachi yödzölió ni.
  kde-kde: Uhiku wa kuhukumiwa kwa chilambo achino ùnikamola. Hambi Nanchindenga ntawala
    wa chilambo achino àmbeyahwa.
  ata-ata: Vaimomo ꞌo, anu voxo sou Lataua utulusiꞌa ta mitema no lia ꞌo ukalusi no
    anu vaivaikala. Mo ukusau itema e anu usaxilaꞌa ta mitema no lia ꞌo ulai no ale.
  qvw-NT: 'Nilculmi: “Cananmi cay pachäćhu jinantin nunacunaca cäraycuśha can''a.
    Chaynütacmi cay pachäta duyñuchacüśha cä Satanaśhpis alupacüśha can''a.'
  nfa-nfa: Limuri ne, dhèu ètu rai-haha ne hudꞌi lasi asa madha Ama Lamatua, sèna
    ka Na pamaꞌète lii langu rèngu. Lamatua neo babège eele kahèi Dhèu Bhelu dhu paredha
    ètu rai-haha ne.
  tnp-tnp: Rəueiu əha tɨnol nian iətəm Uhgɨn otakil noliən rəha nətəmimi e nəhue nɨftəni.
    Rəueiu əha, in otoh iahu nəsanəniən rəha Setən, iərmənɨg rəha nəhue nɨftəni u.
  urd-urd: अब दुनियाँ की अदालत करने का वक़्त आ गया है, अब दुनियाँ पे हुकूमत करने वालों
    को निकाल दिया जाएगा।
  hot-hot: Ku nenaŋ avômalô pik bêŋ lêk hayô yôv. Ba tem nimbi pik êntêk anêŋ anyô
    bêŋ kambom atu ni.
  mqj-NT: Temo nalambi'mi attunna la dibisara issinna lino. Nalambi'mi attunna la
    dirambai lao ponggawana setang to ungkuasai lino.
  rus-SYN: Ныне суд миру сему; ныне князь мира сего изгнан будет вон.
  mbh-mbh: Na nge wop lemi ake God aro i velpol ini toko alavusnga ole riong nongpolnga.
    Naro i eltetpot a Satan ako i theal areko o panes vothung ulue anga ile engenging.
  bdd-bdd: Eeta tuta ꞌilatu pwaima ma Yehoba gogo gabulena ꞌana tomiyao ꞌiloinaedi,
    ma wete togala ꞌadi toloina gogo gabulena bewa ꞌoinega ꞌipaꞌi.
  cbt-NTPO: Iporaso' co natëpisopitahuë' no'huiarinaco ni'ton, ana'intacaso' ya'huërin
    huachi. Hua'qui' sopairi piyapi'sa' camaipirinhuë', cari minsërahuato, ocoiarahuë.
  srn-NT: Now a ten doro fu krutu grontapu. Now den o yagi a wan gwe di e basi a grontapu
    disi.
  cta-NT: Cua ndyalaa hora chaꞌ cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ chalyuu, nu loꞌo
    tyiji̱loo naꞌ tsiyaꞌ ti jiꞌi̱ nu xñaꞌa̱ nu laca loo nde chalyuu ―nacui̱ Jesús
    jiꞌi̱ nguꞌ―.
  bqc-SIM: Yã́ a zↄ̃lɛ dṹniaɛ beewa sa. Wa dṹniaɛ bee kía bↄ kpalau sa.
  tcz-CHONGTHU: Hiche vannoi leiset chunga thutanna phat ahung lhungtai, Satan vannoiya
    vaihompa nodoh naphat jong hung lhung ding ahitai.”
  mar-mar: आता या जगाचा न्याय होतो, आता या जगाचा शासक बाहेर टाकला जाईल.
  snp-snp: Oiya ama ya mikaleka wenena lifima ka giminami kamena alitinako, mika amalo
    wenena wenabani Satani ya itufu fulitenagolowe.
  isl-isl: Nú er stund dómsins runnin upp yfir þennan heim. Og þá verður Satan, höfðingja
    þessa heims, varpað á dyr.
  spy-NT: Kāākuyityiin yēē +/mākiitiilchi biikaab kōōrēēt ng'aleek. +/Makeekwet Bāytooyiintoonoo
    bo kōōrooni.
  xnn-xnn: Id wani et nan menlogiyan nan kabanagan nan ipogaw isnan batawa ya id wani
    nan kaabakan Satanas ay ap-apon di adi mamati.
  mwe-mwe: Nnaino gaishe malanga ga ukumulwa shilambolyo, na nkulungwa jwa pashilambolyo
    pano apinga nokolelwa palanga.
  tte-tte: Bwaite saugane koina Yaubada kani iyatala tomo yanuwa yaulina mena mumugali
    kaiwena. Yo tabe sauga bwaite koina Yaubada kani Seitani iya yanuwa yaulina kana
    toloina naenaena imalimaliu-wani.
  tcs-tcs: Da taim i ya nau dat God i go zaze ebri pipol blo dis wold ane God i go
    sakwei Satana, da bos blo dis wold go ausaid.
  hlt-THB: Tuhtaw khawmdek ve awideng aham awm hawh hy; Khawmdek boei ve hqek na awm
    hawh kaw.
  soq-soq: Taumaida ne bonteape ita ando sapaida bedewe anteapaa mampe God tawo apanawa
    kotumopia walamawa wisenauben. Ita God mapo walama ituno winedia wisenauben me
    Seitan tawo ema oniedia mukawa wadepiaubepio oauaralepie dialepi.
  qub-qub: Öra chayaycämunnami cay pachacho caj runacunata jusgananpaj. Runacunata
    munaynincho chararaj Satanaspis cay pachapita gargushami canga.
  att-att: Á duttálin yù pamegapu nayù pamanunnù ni Namarò sù ira tatolay sawe dabbuno,
    ánna duttálin yù káppù ni Satanas, ánna yù ketabbà na.
  bki-bki: Monoka tibe na bior ka napano vonganei be bogo na tibureiano na yetemeriba,
    be bogo na avukular parinio tubo sim̃aro na yetemeriba naruei.
  bqp-bqp: Yã ni vutɛ andunia díkĩnaa sà. Oni andunia díkĩna kína bo kpatan sà.
  mcp-mcp: Nəcé shí ga í zə bwəma nə sémbyé mílə́sʉ́ kɨ́kɨdɨ́ga, cî á shí ga wusɔw
    tɔ́ɔ́n.
  hat-hat: Koulye a, lè a rive pou yo jije moun ki sou tè sa a. Koulye a, yo pral
    mete chèf k'ap dominen lemonn lan deyò.
  npl-NT: Yoajsiko n tonati ijkuak kintlajtlakoltiskeh n tlaltikpaktlakah, iwa axa
    kualkixtiskeh akin kinawatia nin tlaltíkpaktli.
  bgg-bgg: Thuh ne ichiih sohjambling shii chua pha ishak ro; chiih-è ichiih sohjambling
    pha khohpho shii ne zab fen ruii phro.
  eng-TCENT: Now is the judgment of this world. Now the ruler of this world will be
    cast out.
  eng-BSB: Now judgment is upon this world; now the prince of this world will be cast
    out.
  cpu-NT: Irootzimatataikera iriñeeteri irovasankitaayeeteri okantakaantziro iyaariperonka
    osavisatziite, iroitsinampaayeetairi eejatzi pinkathariventashivaitantainchari.
  san-ASM: 'অধুনা জগতোস্য ৱিচাৰ: সম্পৎস্যতে, অধুনাস্য জগত: পতী ৰাজ্যাৎ চ্যোষ্যতি|'
  tac-NT: '''Ma pe''wé nawámili ko Onorúgame gustisia olámia. ''Ma pe''wé nawámala
    Onorúgame alué wa''lula Remónisi rekábamia, alué napu nulá ajtí jena wijchimoba.'
  eng-WEBPB: Now is the judgement of this world. Now the prince of this world will
    be cast out.
  gfk-H: Kaiken um no pakana bung wara gil warkurai tano ula hanua. Kaiken um Kalou
    na kap sei no lualua gar ta iakan ra ula hanua.
  viv-viv: Tomiyababi koyodiyao adi vematahiwadi ana tova-moꞋena adamoya gilakayemu.
    E, tova adamoya bana Setani tomiyababi yadi tovehimeya ganawavina be ginana.
  yao-yao: Keleka kali katema ka kwalamula ŵandu ŵa chilambo chi, sambano Shetani
    jwakutawala pa chilambo chi chaŵinjikwe.
  tgp-tgp: Nake aria varama mo lo tapulo. Nake God mo tapulo vara i tipahi tamlohi
    tavera sasati atu matan varama nike.
  auc-NT: Ñöwoyedë Wængonguï inguipoga quëwënäni ïnänite apænte nänö panguïnö ïñömö
    edæ oo baquïnö anguënë. Inguipogaque quëwënäni awënë ïñongante wënæ ingante Wængonguï
    ñöwoyedë, Gobäwe, angä gocæcäimpa.
  kbc-NT: Jiɡ̶icota noko Aneotedoɡ̶oji me iwi codaa iloikatidi oko leeɡ̶odi libeyaceɡ̶eco,
    codaa me iticoitedice diaabo, niɡ̶ijo ane iiɡ̶e oko anida aneetege niɡ̶ina iiɡ̶o.
  bmh-bmh: Ulis, Uwait nug em e ebuan duailel sisiarabun zoi dareu. Guzenaimai, go
    nug em e gumaneu du banou oi amaicamau.
  ctu-BL: Wʌle mi caj i mejlelob winicob x'ixicob ti pañimil cha'an i mul. Wʌle mi
    caj i chojquel loq'uel i yum jini pañimil.
  meq-meq: Nakay na, həlay nakə Mbəlom ma gateye sariya a ndo hay aye tuk. Anəke na,
    Mbəlom ma həhariye na bəy i məndzibəra nakay.
  noa-H: Ya hĩsta chik'amnau mʌ t'õoju gayaa pamam. Mag mʌ hisegwi mʌ t'õobarm gaaimuata
    k'aigbam k'ʌʌn t'umaam k'ʌʌn dʌ̈i Hẽwandamau hichdëu k'ap hajugui hajim. Mag hõor
    kõit mʌ t'õobarm gaaimuata hĩchab mepeer mʌg durr gaai hichta chi pörk'a sĩerrʌmjã
    Hẽwandamau pödpʌ̈im hiek pödpʌ̈ijugui hajim.
  alp-NT: Meije petu kena teu pakala ete nusare meije peneka. Kena meije Alla Inabu
    ro tiaru esi elake rebe kbasa mei nusare.
  san-VEL: 'adhunaa jagatosya vicaara: sampatsyate, adhunaasya jagata: patii raajyaat
    cyo.syati|'
  kbq-kbq: Menina ama mopa refkohu knae, menina ama mopafi kva hu'nea nera retufe
    atregahie.
  kbh-kbh: Mora chë tempo entsemna, chë quem luare ents̈anga tmojë́ftsema bacna soyënga
    jinÿanÿiyama y chëngbe castiguama jayanama. Y mora, chë nÿetsca bacna soyënga
    mandayá, quem luarents̈ana mochantábocna.
  ron-LSB: Acum este judecata lumii acesteia. Acum prințul acestei lumi va fi alungat.
  pon-pon: Met anjau en kadeik en jappa wet. Met kaun en jappa et pan lokidokila.
  nhe-BL: Ama ajsitoc hora para Toteco quintlajtolsencahuas tlen itztoque ipan ni
    tlaltepactli. Ama nijquixtilis itequihuejcayo Axcualtlacatl tlen tlanahuatía ipan
    ni tlaltepactli.
  sps-sps: Tovei roman u nainy vaatsuk bus tana monaagits to ai tovei kan e Vinasaar,
    a tsoiny tatagaa ot tana monaagits to nai duem en naa non.
  wnc-wnc: Tapduknga Anututa aminbamu keu andakane nana usanziwik gwenu gwa singgak.
    Siwan Anututa aminbam usanzike aminu tapatu keu andakane nanata ie wam natake
    ie gen gwaamukaing kapa yapbike inikwasiwan kuwik.
  bus-bus: Yã é vɛ̃ɛ anduna kɛ̀kiia sa. Weé anduna kɛ̀ki kína bↄ kpatan sa.
  gub-BL: Nan kwehe tete Tupàn uzepyk putar herehe a'e nehe, teko paw wanekuzaromo
    a'e nehe, ta'e teko paw uzapo ikatu 'ym ma'e a'e wà xe. A'e mehe Zurupari a'e,
    ikatu 'ym ma'e iapo har wanuwihaw a'e, nupuner kwaw teko wamono kar haw rehe tatahu
    pe a'e nehe. Nuiko kwaw teko wanuwihaw romo a'e nehe kury.
  imo-imo: Kinye Goteni mai kombuna imboma moke tembalo walimu nondopa wendo ombai
    teremo. Na kolombo wali Goteni mai kombumunga iye nomi Satan tepa mainye mundumbelo.
  boj-boj: Niŋgi quiy. Qotei na tamo uŋgasari mandamq endi unub qaji naŋgi peginjrqajqa
    bati bqo. A na mandam endeqa gate koba Satan taqal waiyqajqa bati dego bqo.
  eng-DRA: 'Now is the judgment of the world: now shall the prince of this world be
    cast out.'
  knf-knf: Hënkuŋ wal wi Naşibaţi akyuujuŋ umundu wi kë uduknaanaa ubani, hënkuŋ bawalan
    *Ŧatana, naşih i umundu wi afëla bdig.
  san-KHM: 'អធុនា ជគតោស្យ វិចារ: សម្បត្ស្យតេ, អធុនាស្យ ជគត: បតី រាជ្យាត៑ ច្យោឞ្យតិ។'
  arn-NT: Fantepu mew llituay tañi ramtukadungungeael ñi chumngen ta tüfachi mapu
    mew mülechi pu che, fey ka femngechi ramtukadungungeay tati ngenkawkülelu tüfachi
    mapu mew tañi niewenoael ta awtoridad.
  zas-NT: Ma bidxin dxej gac guialguxtis loj guidxliuj, yan yarii bén rniabee lojn.
  ken-NT: Mpok akway anɛ Mandɛm átàŋ mmɨk nɛ, mpok ákway anɛ báfɛ̀rɛ mfɔ mmɨk
    nɛ ndǔ kɛfɔ ɛki.
