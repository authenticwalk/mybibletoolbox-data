verse: JHN.012.031
translations:
  kpx-kpx: Iale dana aike ata bahataho idie domo hatige ata oleuoleu abu uvu mai daemo
    mavoale kebia Dilavana uvuiabe kaovai hilokaevei valive Vatae Kosive ke vuvunemo
    au ebikaho malevei.”
  okv-H: Eto enda ta ari tapa do aingere amo God na mahu siriketo hajire ikasi ere
    ua eto enda ta tihi jigari embo amo God na ohimbau pambasuja.
  tbo-tbo: Houga amaka i geleta po tu apapoe hipuli geka uyahina he memae Yaubada
    a libahibahi hina wialoni, ma hipuli geka taniwagana Tomodulele apo ina halena
    hopuneya.
  mal-C: ഇപ്പോൾ ഈ ലോകത്തിന്മേൽ ന്യായവിധിനടത്താനുള്ള സമയമായിരിക്കുന്നു; ഈ ലോകത്തിന്റെ
    അധിപതി നിഷ്കാസിതനാകും.
  grc-SR: Νῦν κρίσις ἐστὶν τοῦ κόσμου τούτου· νῦν ὁ ἄρχων τοῦ κόσμου τούτου ἐκβληθήσεται
    ἔξω.
  bgc-bgc: इब इस दुनिया का न्याय होवै सै, इब इस दुनिया का अधिकारी काढ्या जावैगा।
  khz-khz: Ewagumona tanoparai Palagu na veagirori ekalaana. Ewagumona Palagu na etanopara
    velena, Satani, eveakalovoana.
  deu-TKW: Jetzt ist Gericht über diese Welt. Jetzt wird der Herrscher dieser Welt
    hinausgeworfen werden.
  zsr-NT: Chbdxin dza cuequi xbeynëꞌ bunách yödzlyú ni Dios. Naꞌa chuꞌnëꞌ Dios niꞌl
    tuꞌ xöhuiꞌ rna beꞌi bunách yödzlyú ni.
  lin-lin: Kosambisama ya mokili elingi kosalema nde sik’oyo ; mokonzi ya mokili oyo
    akobwakama sik’oyo na libanda.
  hns-NT: Ab tem aai gail hai kie Parmeswar iensaan log ke oeppar faisala kariega.
    Iesaait saitaan doenia par raadj kare hai, bakie ab oe khaderal djaaiga.
  noa-E: Ya ĩsta chikhamnau mʉ thõoju gayaa pamam. Mag mʉ isegwi mʉ thõobarm gaaimuata
    khaigbam khʉʉn thumaam khʉʉn dʉ̈i Ẽwandamau ichdëu khap ajugui ajim. Mag õor kõit
    mʉ thõobarm gaaimuata ĩchab mepeer mʉg durr gaai ichta chi pörkha sĩerrʉmjã Ẽwandamau
    pödpʉ̈im iek pödpʉ̈ijugui ajim.
  eng-EMTV: Now is the judgment of this world; now the ruler of this world shall be
    cast out.
  mib-NT: Vijna cúu jeē sándaā Yaā Dios sɨquɨ̄ cuéchi ñayuu ñayɨ̄vɨ yáha. Vijna cúu
    jeē scúnu ya jexeén jeē ndácu jniñu ini ñayɨ̄vɨ yáha.
  lif-NT2: आल्‍ल कन् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुघासे़न् पोःङ्‌मा ये़म् त्‍ये़आङ्
    वाॽरो, आल्‍ल इक्‍सादिङ् खाम्‍बेःक्‍मो हाङ्‌युक् के़जोःक्‍पाङ्‌ग लाःक्‍कात् लाप्‍फुरो॥
  xnj-xnj: Hinu ndi lukumbi lwa vandu va mulima uwu kuhamuliwa, Setani mweavi chilongosi
    wa mulima uwu yati ivingiwa.
  mmx-mmx: Monga loxonaleng kusu ne Moroa na ila mumu loklok at limixin at lavatbung
    menemen. La ne Moroa naba lox axap lolos at ne Satan, neni lamgomgo at na lavatbung
    menemen.
  cbr-NT: Bërí ca ënë nëtënu 'icë unicama, cara 'ëmi sinania, cara 'ëmi sinanima quixun
    Nucën Papa Diosan isti 'icën. Isanan ca an 'ëmi sináncëma unicaman 'apu, ñunshin
    'atimanën 'apuribi ax cushi 'icëbi 'ën unicama 'ibuatimoquin ñusmoti 'icën.
  tee-NT: Ju chavai amuc'anicalhch ixtalak'alhin'an ju lapanacni. Chai ju xa'ucxtin
    ju a'okxchok'oi chux ju lacamunutpa' jantuch lai catilhinonk'o.
  eng-LSV: now is a judgment of this world, now will the ruler of this world be cast
    forth;
  cak-NT: Cami xoka yan ri k'ij chi ri Dios nu'on juzgar ri rech-ulef, y ri Satanás
    ri rajawal ri rech-ulef, can xtileses-e.
  pah-NT: Kirog̃we po ti ihoi japiavo Tupana'ga nhi'ig̃a nhiarõe'ỹve'g̃a pe nehẽ.
    “Oko te'varuhu pa g̃a,” e po ti ga g̃a pe nehẽ, ei ga. Kirog̃we po ti Tupana'ga
    imombigi nhiarõe'ỹve'g̃a nduvihavuhu'ga popoakara Diabo'ga popoakara ga hugwi
    nehẽ, ei ga.
  sja-NT: Ɨ̃rapɨ Tachi Ak'õrepa k'awapiit'ee na p'ek'au eujãdepemaarãpa k'achia oopata.
    Ɨ̃rapɨ Tachi Ak'õrepa p'oyaait'ee na p'ek'au eujãdepemaarã poro waibɨa Satanás.
  xed-xed: Ndanana tama, nda maga fitika tsanaghatá guma ta na ghəŋa haɗik na. Ndanana
    dzaʼa wuɗidiŋta lu ta mghama na ghəŋa haɗik na.
  glk-glk: الأن زمانه داوری‌یه اَ دنیایه؛ الأن رئیسه اَ دنیا بیرون تَوَدَه به.
  mks-NT: Ta sa̱ na̱tandaa qui̱ví cavií sa̱há ña̱yivi ndúu ñuyíví ta sa̱ na̱tandaa
    qui̱vi̱ ndihi sa̱há ña̱ cája tiñáhá sa̱cua̱ha̱, mé rí sáhndá chuun ñuyíví yóho.
  gfk-S: Karek um no pana bung ura gil harkurai tano ula hanuo. Karek um God na bat
    ise ter no lilie gar ta ikin ra ula hanuo.
  bmu-bmu: Nalö kewöŋe gölmeŋi gölmeŋi ambazip ahakmeme bölöŋi wuataŋgömakzei, yeŋgö
    kewötkewöt nalöŋinan mönö mesohol köl eŋgiza. Anutunöŋ yeŋgö keuŋini jim teköba
    likepŋi meleŋ eŋgiiga qakŋine öŋgömapkö akza. Nalö kewöŋe Anutunöŋ Bölöŋaŋgö Kembuŋi
    gölme dop galöm köl eŋgimakzawi, mönö i közöliga yaigep etmapkö akza.
  dgz-dgz: Wam ma endi ganawan piup koewa muga wanene tapen wamewa, endiwa piup ma
    namu yoyo taini ayopewa, Seitan, to oirenep taue garip aeta.
  eng-GNV: 'Now is the iudgement of this world: nowe shall the prince of this world
    be cast out.'
  zaa-NT: annana chi gùl·la' tiempo para cca juzgar yétsiloyu; ą'hua annana nu ná
    príncipe qui' yétsiloyuį nna irù'ną fuera.
  eng-WEBSTER: 'Now is the judgment of this world: now shall the prince of this world
    be cast out.'
  guh-guh: Aeconoxae rabaja copiapatsiana Dioso penaneconitsiaexanaematacabinexa daxita
    pijaneconi pexainaevi. Vecuaxuabiananua dovathi, ponë mapanacuata jivi itorobabiaba
    pibisiacuene pexanaenexa.
  bon-bon: Siige page padare gyene ai gawecewe ne atraname. Ai gawecewe ne lui te
    ecanenige, teebine iyeblingtenisi page.
  nhw-BL: Ama ajsitoc hora para Toteco quintlajtolsencahuas catli itztoque ipan ni
    tlaltipactli. Ama nijquixtilis itequiticayo Amocualtlacatl catli tlanahuatía ipan
    ni tlaltipactli.
  swh-ONEN: Sasa ni saa ya hukumu kwa ajili ya ulimwengu huu, sasa mkuu wa ulimwengu
    huu atatupwa nje.
  wbi-wbi: Lino ghufikile unsiki ughwa Nguluve kuhigha avaanhu mu iisi iji, na kukun'daga
    uSetano umbaha ghwa iisi iji.
  bba-bba: Tɛ̃ ɡerɑ hɑnduniɑ yenin siribu tunumɑ. Tɛ̃ ɡerɑ bɑ koo hɑnduniɑ yen wiruɡii
    ɡirɑ.
  eng-KJVCPB: 'Now is the judgment of this world: now shall the prince of this world
    be cast out.'
  kgk-NT: —Ãy ogwahẽ-ma ãygwa óra. Yvypóry-pe ahexa uka-tama hekoha vaiha. Ha yvypóry
    ruvixa-pe amosẽ-tama imondo-vy, he'i anháy ruvixa-rehe.
  waj-waj: Aanna makee Anutuuqo gioonna kiaapu mmatayaa variaiyaki kua pinaivaa iyaki
    yapaanaravai. Fai na gioonna kiaapu mmatayaa diaiyara geedai dira vaidiivaa yaataraanaravai.
  cpy-cpy: Rooteentsi iñeeteri rowajankitaan-te jaka kepatsiki, rotsinampae-teeri
    pinkathari-wentziriri jaawiki-jatzipaeni.
  ekk-PKP: Nüüd on selle maailma kohus; nüüd heidetakse selle maailma vürst välja.
  mpx-mpx: Sauga ya Yehoba panayawi gamagaliliyau wali pagan ni hile ge ali lahi ni
    baunan; ge sauga al ya Yehoba panayawi ana babala Seitani ni pakokove ge ni tagatagil-an.
  wbp-wbp: Purda-nyangkajulu! Kaaturlu kajana yapaju miimii-nyanyi ngurrju marda maju
    japa kalu nyina. Juju Ngawu-ka wiri nyina yapaku nyampurla walyangka. Kala jalangu
    Kaaturlu-ka nyanunguju kijirni.
  luo-luo: Koro sa osechopo ma ingʼadone piny bura, kendo sani ema ruodh pinyni noriemb
    oko.
  nhe-NT: Ama ajsitoc hora para Toteco quintlajtolsencahuas tlen itztoque ipan ni
    tlaltepactli. Ama nijquixtilis itequihuejcayo Axcualtlacatl tlen tlanahuatía ipan
    ni tlaltepactli.
  aii-aii: ”ܐܵܕܝܼܵܐ ܝܠܵܗ̇ ܕܝܵܢܬܵ‌ܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ، ܐܵܕܝܼܵܐ ܓܘܼܪܵܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ ܒܸܬ
    ܦܵܐܹܫ ܪܘܼܦܝܵܐ ܠܒܲܕܲܪ.
  esk-NT: Pakma tikiumaruq nunam iñuiñ atanniusriaqałiksraŋat. Tuunġaq, nunam marruma
    aŋalataa akiiḷirauniaqtuq.
  msb-msb: Niyan, amo na ini an panahon san pagahusgar san Dios sani na kinab-an.
    Adi na an panahon na dadaugon an prinsipe sani na si Satanas.
  cpa-NT: Di³ ma²tǿ² jmai³ ja³cang¹ Diú¹³ jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹. Ma²tǿ²
    jmai³ ja³dsa¹hén² jǿg³ quiah¹² dsa² hlanh³, dsa² jmo¹² héh¹ ni³ jmøi¹guǿi¹.
  dso-dso: ଏବେ ଏ ଦୁନିଆର୍‌ ବିଚାର୍‌ କର୍‌ବା ଦିନ୍‌ କେଟ୍‌ଲା ଆଚେ, ଏ ଦୁନିଆର୍‍ ସାସନ୍‌ କରୁକେ
    ମୁଇ ବାଇରେ ପିଙ୍ଗିଦେବି ।
  meu-meu: Harihari ina tanobada na e hahemaoro heniamu; harihari ina tanobada lohiana
    bae lulua lasi.
  yva-NT: Soamo masyoto mangke raugaje nande to, arono Amisye pare po mangke rapatimugo
    vatano mine so mansai. Muno pare Po Anakakai Akoe, opirati be akarive mine so
    rai, awatambe pusyo.
  dgc-dgc: Dumemét dén nadid i oras a hukumén dén i mundua. Sakay ti Satanas a amo
    na tolay ta mundua, éy adene dén a matalo, a ibut dén siya.
  zpm-NT: Laa dze nagoṉ bdziṉ zeeṉe laa Dios guṉquizh naa xtoḻ grëse miech guidzliu
    rii; lëë dze bdziṉ zeeṉe laa meṉdox piche gnabeydraa ma lo guidzliu rii zigne
    rnabey ma niina.
  hix-NT: Amnye rma haxa tanàhnohsom me manatxhe hampànà katxho me natxhe, toto komo,
    yukryeka hon komo, Khoryenkom xanhàn komo. Nyamoro yohà ymo, tarymaxem me naha
    hampànà, amnye rma, kekon hatà.
  sim-sim: Avui Wasilaka ma misambik fehenda mbele mbele ol li uhundan or heyembakwa
    wolok osmu nanduwa. Uhu ma or misambi toson sifasahanda oton or jikria ermbekwa
    wolok osmu nanduwa.
  npi-ULB: अब यो संसारको न्याय हुन्छ, अब यस संसारको शासक फ्याँकिनेछ ।
  cgc-cgc: Anduni, gabot en timpo na mga ittaw mausgaran en tenged ta iran na pagkuntra
    ta Dyos daw timpo man en na mapirdi Satanas an na gapangulo ta mga ittaw na gakuntra
    ta Dyos.
  tim-tim: Uŋak âmâ Anutuŋe hân iregât luâk âmbâle potat yekberâp. Akto Anutuŋe hân
    iregât Amboŋe hâkokombo yeukŋe akbiapgât sop irawot akbiap.
  yor-yor: 'Ní ìsinsin yìí ni ìdájọ́ ayé yìí dé: nísinsin yìí ni a ó lé aládé ayé
    yìí jáde.'
  wos-wos: Némbuli God néma du reta ané héfambu rekwa du takwa hurundan sémbutka watandé.
    Némbuli dé ané héfana néma du satanré hérekitandé.
  emp-NTPO: Ʌ̃rãbʌrʌ Ãcõrẽba cawabiya naʌ̃ ẽjũãnebemarãra bed̶ead̶e duanʌda. Ʌ̃rãbʌrʌ
    diauru, naʌ̃ ẽjũãnebema borora Ãcõrẽba poyaya.
  eng-F35: Now is the judgment of this world; now the ruler of this world will be
    thrown out.
  ind-ind: Sekarang sudah tiba waktunya orang-orang duniawi menyadari bahwa pengadilan
    terakhir pasti terjadi dan mereka akan dihakimi. Dan sekarang juga penguasa dunia,
    yaitu iblis, akan dijatuhkan dan kuasanya dihancurkan.
  pes-OPCB: چون وقت آن رسیده است که خدا مردم دنیا را داوری کند و فرمانروای این دنیا،
    یعنی شیطان را از قدرت بیندازد.
  mpt-mpt: Mema olo Gode dabalimo inamin namin kukubo klanea Eli kukubo misiamobe
    eka eli kukubo ayamobe genamabebe. E inanemeo e dabalim olo komoke Gululam esa
    fotebenea onanea
  ssx-ssx: Ameta꞉ do kenke wanda꞉halina꞉ pi yokaalu pulu pa꞉la꞉ di ipula꞉me. Ameta꞉
    do kenkena꞉ tumiki hala꞉ halita꞉ yoka mea lopaalieke.
  mkl-mkl: Nsɛi ɑjɔ í to wɑ mbɛ si bii Ilɑɑɔ̃ ɑ́ kiiti inɛi ɑndunyɑ ŋɑ. Bɛbɛii ɑɑ
    lele Seetɑm ilɑɑlui ɑndunyɑu.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌କେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ନେ ଦିନା ଏବେ ପାଙ୍ଗ୍‌ଲେକେ । ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌
    ସାସନ୍ ଡିଂଣ୍ଡ୍ରେକେ କୁର୍‍ଚିବାନ୍‍ ଆଜାର୍ ଆର୍‌ଏ ।
  gof-RNT: Ha alamey pirddettiya wodey ha77i; ha alamiya haareyssi ha77i kare holettana.
  unx-unx: ନାହାଃଁଦ ନେ ଅତେଦିଶୁମ୍‌ରେୟାଃ ବିଚାର୍‌ ସେଟେରାକାନା, ନାହାଁଃ ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ଗମ୍‌କେ ବାହାରି ହୁରାଙ୍ଗ୍‌ଅଁଃଆଏ ।
  gah-gah: Itína Ómasímo imane mikasigú vegenalitini lihimáinimú meina kimiti gamena
    mota alitokave. Itína imane mikasigú agulizaki Satani amisilinogo uve.
  lcm-lcm: Taun i saupai ani kuli rina ke kalapo serei, na ki lu suai ani tulava i
    kuli rina ke.
  aer-aer: Lyete anteme aneme Akngeyele akngaketyeke tyerrtye ingkirreke apmere ahelhe
    nhenhele-arle aneme areye akalkelhe-iletyeke itneke-akerte itirretyeke. Re arrentye
    Satan akethe ante arrernetyenhe, renhe alethe akwete yernetyenhenge.
  qvc-NT: Ch'ayamushqanam diya, Tayta Dyus paypi mana kriyiqkunata uchangunarayku
    kastiganambaq. Kananqam Dyusqa chay dyablutaqa binsishpa, rin qatiq, amana kay
    mundupi kamachikunambaq.
  tgl-ULB: Ngayon na ang paghuhukom nitong mundo. Ngayon itataboy ang prinsipe ng
    mundong ito.
  cbs-NT: Na jabiatian yudabu unanti wakin diablo Satanás yudabu dasibibuwen xanen
    ibumis mebintan en udenxanaii.
  xtm-NTPP: Vitna kúu ja ndundaa ñuu ñayivi a, te suchi ni yo tatnuni ñuu ñayivi a,
    kee i ke'e ma.
  nnq-nnq: Ngoe nga kingobu cha dunia jeno kuhukumigwa, ngoe nkolongwa jwa dunia jeno
    apakupenduligwa.
  bao-NT: Mee mecʉ̃ra nii, ati yepa macãrã Ʉmʉreco Pacʉre cʉ̃ja ca ĩa beje ecopa tabe.
    Ñucã mecʉ̃ra ati yepare ca doti niigʉ Satanás cãa, Ʉmʉreco Pacʉre cõa wiene ecorucumi.
  san-ORI: 'ଅଧୁନା ଜଗତୋସ୍ୟ ୱିଚାର: ସମ୍ପତ୍ସ୍ୟତେ, ଅଧୁନାସ୍ୟ ଜଗତ: ପତୀ ରାଜ୍ୟାତ୍ ଚ୍ୟୋଷ୍ୟତି|'
  huv-NT: Lamatüch a nüt majaraw wüx asoetiw monlüy wüx iüt cam; nganüy minatang nimeech
    leaw ajlüy teowix nej aaga iüt cam apmajwan teowix nej.
  otn-NT: Ya ni̱ ma da̱ zønna̱ ora da̱ tha̱xra̱ güɛnda ua ja ra̱ xi̱mhäi ya. Da̱ thɛjpa̱
    rá̱ hya ra̱ zithu̱ di̱ ma̱nda ua ja ra̱ xi̱mhäi.
  nop-nop: Tiŋa metam yehidanedok nai agaŋ dulalak eŋ kwet yendiniŋ mapme u udakapmaŋdok.
  obo-NT: Ini ron en kos timpu to kodhukum to Monama taddot mgo minuvu ka‑ay to ampow't
    ingod. Woy ini ron en kos timpu nod kotalu ron si Moivuyan no ponguu to mgo minuvu
    no diid pomakoy.
  cak-ENT: Vocomi nka-pe yan c'a ri ru-juicio ri Dios chuvüch ri ruch'ulef, y ri itzel-vinük
    ri tz'amayon ri ruch'ulef, ntelesüs c'a e.
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤄᤠᤛᤧᤴ ᤐᤥ᤺ᤱᤔᤠ ᤕᤧᤶ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤀᤠᤸᤗ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤜᤠᤱᤕᤢᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗᤠᤵᤑᤢᤖᤥ॥
  mie-NT: Mitan cúu jā sándaā Yāā Dios sīquī cuāchi nchivī ñayīví yáhá. Mitan cúu
    jā scúnu yā jānēhén jā tátúnī inī ñayīví yáhá.
  san-TIB: 'ཨདྷུནཱ ཛགཏོསྱ ཝིཙཱར: སམྤཏྶྱཏེ, ཨདྷུནཱསྱ ཛགཏ: པཏཱི རཱཛྱཱཏ྄ ཙྱོཥྱཏི།'
