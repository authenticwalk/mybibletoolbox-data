    jibe na naio monea kumemi juo naio napano miila kiniou nebinimei,
  bqp-bqp: 'Akũ Yesu pũ̀tã à pì: Gbɛ̃ kũ àtɛni ma náani kɛ, adi kɛ makũn àtɛni
    náani kɛ adoro, àtɛn gbɛ̃ kũ à ma zĩ náani kɛmɛ se dↄ.'
  mcp-mcp: 'Njɨ, tɛɛm bə ntɔ́, Yésus nyə á cúndə gwɔ́w-gwɔ̂w nə́: «Muud mə búgʉ́lá
    mə yɛ́ nyə abúgʉ́láyɛ́ njɨ mə, a búgʉ́lá nə́mə́ múúd nyə á ntɨ mə yɛ́.'
  hat-hat: 'Jezi pale byen fò, li di: Moun ki kwè nan mwen, se pa nan mwen sèlman
    li kwè, men li kwè nan moun ki voye m'' lan tou.'
  npl-NT: 'Ijkuakó Jesús chikawak okijto: —Akin nechneltoka, amo san Ne nechneltoka,
    yej noiwa kineltoka Notajtsi Akin onechaltítlanki.'
  bgg-bgg: Isu è ziak ne yao, “Hanyie gu shii migi rek gu jia shii migi arek jimagungde
    gu shii thoh ge pha aishii de migi rek.
  eng-TCENT: Then Jesus cried out, “Whoever believes in me, believes not in me but
    in him who sent me.
  eng-BSB: Then Jesus cried out, “Whoever believes in Me does not believe in Me alone,
