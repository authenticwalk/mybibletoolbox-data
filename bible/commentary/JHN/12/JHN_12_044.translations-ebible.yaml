  mbh-mbh: Lama Jisas i presa viringa ve, “Toko ako ilemio nge tho, ilemio nge engek
    avele, ilemio mun nge a Vovo ako i pakeu tho me.
  bdd-bdd: Eeta Yesu ꞌenana madouna ꞌoinega ꞌihegwaediya ꞌigwae, “Taiyawedi ꞌomi ꞌeguma
    wahemisaegau, ꞌomi wete tauna ꞌihesumanegauwa wahemisaeya.
  cbt-NTPO: Ina quëran Quisosori chiníquën nonaton, a'chintantarin ya'ipiya natanacaiso
    marë'. “No'tëquën a'chintëranquëma'. Natëhuatamaco, co casáchin natëaramacohuë'.
    Tata Yosënta' natëarama anta'. Ina a'paimarinco.
  srn-NT: 'Dan Yesus bari taki: “A sma di e bribi ini Mi, no e bribi ini Mi wawan,
