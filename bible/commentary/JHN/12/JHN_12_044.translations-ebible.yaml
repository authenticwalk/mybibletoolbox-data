verse: JHN.012.044
translations:
  kpx-kpx: Iesuu tota ata haivei baita abuho loui avoe, “Ata oleuoleu abu uvu mai
    daemo mavoale keau abu uvu mai da igaemo mavoholilu. Isito keau abu uvu mai di
    hanavoale ata ketamo mavolu.
  okv-H: Eto Iesu na embomeni tapa ingora ke peni vahai be eto einge ena, “Eto embo
    amuna na ke be eaguja amo na pere mane rate na ikari Embo amite tapa ke be eaguja,
  tbo-tbo: Yesu ponana i lata ma i baha i pa, ‘Apo iyai ina witumaganeu yaka Tu himiliu
    tauna gasi i witumaganeya.
  mal-C: 'യേശു വിളിച്ചുപറഞ്ഞു: “എന്നിൽ വിശ്വസിക്കുന്നയാൾ എന്നിൽമാത്രമല്ല, എന്നെ അയച്ച
    പിതാവിലും വിശ്വസിക്കുന്നു.'
  grc-SR: Ἰησοῦς δὲ ἔκραξεν καὶ εἶπεν, Ὁ πιστεύων εἰς ἐμέ, οὐ πιστεύει εἰς ἐμέ, ἀλλ᾽
    εἰς τὸν πέμψαντά με·
  bgc-bgc: यीशु नै रुक्का मारकै कह्या, “जो मेरै पै बिश्वास करै सै, वो मेरै पै न्ही
    बल्के मेरै खन्दानआळै पै बिश्वास करै सै।
  khz-khz: Iesu eparalato, netiwato, “Au pene vega-taunataunaku talimana ati au evega-taunataunakuna,
    na au etugukuto Palagu na evega-taunataunaana.
  deu-TKW: 'Jesus aber rief und sprach: wer an mich glaubt, der glaubt nicht an mich,
    sondern an den, der mich gesandt hat.'
  zsr-NT: 'Bëꞌë zidzj didzaꞌ Jesús, rnëꞌ: ―Nu bönniꞌ rejlëꞌë nedaꞌ, clëg nedaꞌz rejlëꞌë,
    san rejlëꞌë caꞌ Xuzaꞌ nasölëꞌë nedaꞌ.'
  lin-lin: 'Bongo Yesu alobaki na mongongo ya makasi : — Moto oyo andimi Ngai, andimi
    kaka Ngai te, kasi andimi mpe Ye oyo atindaki Ngai ;'
  hns-NT: 'Ek dien Jiesoe djor se bolies: „Dje hamare me bieswaas kare hai, oe na
    khaalie hamare me bieswaas kare hai bakie bhie Parmeswar me. Oe to hamme pathaais
    hai.'
  noa-E: 'Biek ãb ijẽjẽbkhamua judionaan ich iek ũr narr khʉʉnag Jesuu thet magjim:
    —Chi mʉ iek ʉ̈kha simuan mʉ iek appai ʉ̈khaba ĩchab mʉ Aai iekpata ʉ̈kha simgui
    ajim, ich iek jaaupitarrta mua jaau chitaawai.'
  eng-EMTV: Then Jesus cried out and said, “He who believes in Me, believes not in
    Me but in Him who sent Me.
  mib-NT: 'Te ni cahān jee Jesús: Ñayuu cácandíje ruhū, nasūu máñúhún‑ni ruhū cácandíje
    i, chi suni cácandíje i nde maá Tátá rī, Yaā ní tají rúhū.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ यम्‍बा इक्‍लाओ पाःत्तु, “आत्तिल्‍ले़ इङ्‌गाॽ नसाःन्
    चोःक्‍का खे़ल्‍ले़ इङ्‌गाॽरक् मे़ःन्, कर याप्‍मि के़बाङ्‌बान्‍नाङ् नसाःन् चोगुॽरो॥
  xnj-xnj: Kangi Yesu akajova, kwa lwami luvaha, “Mundu mweakunisadika nene, akunisadika
    lepi namwene ndu, mewawa akumsadika yula mweanitumili nene.
  mmx-mmx: Iesu ga vaase silok ti limixin keretna, “Do tara na nunu rak, i nunu bok
    ap mo lara ga riki ia ude.
  cbr-NT: 'Usa ''ain ca Jesusan munuma banaquin atu cacëxa: —Axa ''ëmi catamëcë uni
    ax ca ''ëmishi catamëtíma, Nucën Papa Dios, an ''ë xuá, amiribi catamëtia.'
  tee-NT: 'Ju Jesús p''as naulh: ―Ju quilhilaca''antach jantu va quit''in ju quilhilaca''anta.
    Para vachu'' yuchi ju lhilaca''an ju quimacaminta.'
  eng-LSV: And Jesus cried and said, “He who is believing in Me, does not believe
    in Me, but in Him who sent Me;
  cak-NT: 'Y ri Jesús riq''uin ruchuk''a'' xch''o''n y xu''ij: Ri yirunimaj ren, man
    xe ta ren ri xquirunimaj, xa can xtunimaj chuka'' ri Dios ri takayon-pe wichi.'
  pah-NT: 'Aerẽ Jesus''ga eahyahivi g̃a pe: —Kiroki g̃a ojiko ji rehe – ji rehe jate
    rũi g̃a jikogi. Ga rehe g̃a jikogi no – kiroki ga ji mbuhuruka kokoty, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Maap''eda Jesupa golpe pedeeji judiorã arii p''anadap''edaarãmaa: —Chi
    mɨde ijãa bɨ mɨdepai ijãa-e bɨda aji. Ichiaba mɨ Ak''õrede ijãa bɨ, iruata mɨ
    na p''ek''au eujãdee pëida perã.'
  xed-xed: 'Ka Yesu klaŋtá lwi mantsa: «Mndu ta zlghaftá iʼi, iʼi a zlghaf tsi wu,
    tsa mndu ta ghunigihata ya zlghaf tsi.'
  glk-glk: 'اون وخت عیسی با صدایه بلند بوگفته: «هر کی به من ایمأن بأوره، نه به من
    بلکی به او کسی کی مره اوسه کوده ایمأن بأورده.'
  mks-NT: 'Tá na̱ndihi já na̱ca̱ha̱n cóhó Jesús já na̱cachi a já: —Ndá na̱ cándeé
    ini ye̱he̱ já quéa̱ a̱ ju̱ú in túhún ye̱he̱ cándeé ini na, va̱ha. Jáchi̱ cándeé
    ini ri na̱ Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱ va̱xi i̱ ñuyíví yóho.'
  gfk-S: 'Io, Jisas ga tange nalu horek: “Nesi tikenong i nurnur tagu paile nurnur
    sene mon tagu iesene i nurnur bileng ta nong ga tule iou.'
  bmu-bmu: Tosatŋan mewö aketmö, Jisösnöŋ keu qeta kewö jiyök, “Kunŋan möt narim niŋgizawi,
    yaŋön niyök qahö möt narim niŋgizapmö, kunöŋ melaim niŋgiyöhi, i mewöyök möt narim
    waŋgiza.
  dgz-dgz: Menan Iesu no ainagase nop uma anega wan, “Apan da ne anu tumat nimanegepiwa,
    ame ne negenat ya anu tumat nimanegiwan, go ne watu enanegeni inap den anu tumasiwan.
  eng-GNV: And Iesus cryed, and sayd, He that beleeueth in me, beleeueth not in me,
    but in him that sent me.
  zaa-NT: 'Gunne Jesús idìtsa nna rèe: Nu ríalatsi''į inte'' nna, álahua tsua'' teruba
    inte'' ríalatsi''į sino ría huá latsi''į enne'' guthel·le''e inte''.'
  eng-WEBSTER: 'Jesus cried, and said, He that believeth on me, believeth not on me,
    but on him that sent me:'
  guh-guh: 'Jesús jumaitsi ayaijumeta jivijavabelia: —Pajivi jumecovënëtsiana Cristocuenenë,
    bajarapajivi ëxanë yabara apo jumecovënëtsi tsane. Taxa, ponë nitorobica, bajaraponë
    yabara ata jumecovënëtsiana.'
  bon-bon: Yeesu baborage tagepogogo ca jiicemige egä, “Laati te nätrunguge cebine,
    tabe cebine taatu lica nätrunguge, yepä cuta teebine jäätrunguge, cebine lui te
    nätyepuji.
  nhw-BL: 'Huan Jesús pejqui camanalti tlamiyacapa ipan nopa ilhuitl huan chicahuac
    quiijto: “Yaya catli nechneltoca, amo san na nechneltoca. Nojquiya quineltoca
    noTata catli nechtitlantoc.'
  swh-ONEN: Yesu akapaza sauti akasema, “Yeyote aniaminiye, haniamini mimi peke yangu,
    bali yeye aliyenituma.
  wbi-wbi: U Yesu akati, “Juno ikunyitika une, naikuniyitika juune, looli ikumwitika
    na juno asung'hile une,
  bba-bba: Mɑ Yesu u ɡbɑ̃rɑ u nɛɛ, bɑɑwure wi u mɑn nɑɑnɛ doke, n ǹ mɔ nɛnɑ u nɑɑnɛ
    doke, wi u mɑn ɡɔrimɑwɑ u nɑɑnɛ doke.
  eng-KJVCPB: Jesus cried and said, He that believeth on me, believeth not on me,
    but on him that sent me.
  kgk-NT: 'Ha upéi katu onhe''ẽ hatã Hesu: —Xe-rehe ojerovia tee va''e gwive ojerovia
    xe mbouhare-rehe ave. Ndaha''éiry xe-rehete anho ojerovia va''e, he''i.'
  waj-waj: 'Yapooma Yisuuva gioonna kiaapuuyaki puaisakama kuaivaa tioo tunoo: Gioonna
    kiaapu voovoono niiyara kutaavaivee tiivo hama niiyara nnaasu itaa kua tiivai.
    Ni titoovaaraatama itaa kua tiivai.'
  cpy-cpy: 'Ari ishintsitanaki icheraanaki Jesús, ikantanaki: “Ikaate kemijanteenani
    naaka, tee apaniro ikemijantana, tema ikemijantzi-takari otyaantanari.'
  ekk-PKP: 'Jeesus hüüdis: „Kui te usute minusse, siis ei usu te ainult minusse, vaid
    ka temasse, kes mu läkitas.'
  mpx-mpx: Yeisu i baaba anana i bwata i ba, “Henala ebo ni abulilek elau, nige i
    aabulilek nau ya elau, yaa i abulilek al toto i patunau elana.
  wbp-wbp: Jijaji kilji-nyayirni wangkaja, “Ngana kajiji wala nyina ngajuku, yungurla
    Kaaturlanguku walaju nyina, yangka kujaju nyampu-kurra yilyajarni.
  luo-luo: Eka Yesu nokok matek kawacho niya, “Ka ngʼato oyie kuoma, to an ok ema
    oyie kuoma kenda, to oyie kuom Jal mane oora bende.
  nhe-NT: 'Huan Jesús pejqui camati tlamiyacapa ipan nopa ilhuitl huan chicahuac quiijto:
    “Yajaya tlen nechneltoca, ax san na nechneltoca. Nojquiya quineltoca noTata tlen
    nechtitlantoc.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܡܘܼܩܘܸܚ ܠܹܗ ܝܼܫܘܿܥ: ”ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܝܼ، ܠܹܐ ܝܠܹܗ ܗܲܡܘܼܢܹܐ ܒܝܼܝܼ
    ܐܸܠܵܐ ܒܗ̇ܘ ܕܩܵܡ ܫܲܕܸܪܝܼ.'
  esk-NT: Jesus nipliutiniġai nipitusripḷuni, “Kisupayaaq uvamnik ukpiqsriyumi ukpiqsrił̣hiñanġitchuq
    uvamnun, aglaan ukpiġigisipmigaa tuyuġiriga.
  msb-msb: Tapos, sa makusog na boses nagsurmaton si Jesus sa kadamuan, “An magtuod
    sa akon dili lang nagatuod sa akon kundi hasta man sa nagsugo sa akon.
  cpa-NT: 'Jøng² ca¹hløah¹ Jesús tí², ca¹juúh²dsa: ―Ju³ná³ hein² dsa² hé² jǿg³ quieg¹
    jní², a¹jáng¹ ju³ jmáh¹lah jǿg³ quieg¹ jní² hé²dsa. Di³ ma²hé²dsa jǿg³ quiah¹²
    ti³ŋieh¹jni, dsa² ca¹tsei¹ jní².'
  dso-dso: ଜିସୁ ଆଉଲିଅଇ କଇଲା, “ଜନ୍‌ ଲକ୍‌ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ମକେସେ ବିସ୍‌ବାସ୍‌
    କରେନାଇ, ମକେ ଜେ ପାଟାଇଲା ଆଚେ, ତାକେ ମିସା ବିସ୍‌ବାସ୍‌ କଲାନି ।”
  meu-meu: Iesu e lolo, eto, Lau e abiabiraigumu tauna ese dia lau mo, a e siaigu
    Diravana danu e abiabiraiamu.
  yva-NT: Umba Yesus gwaino anamoto manakoe rai pare, “Vatano wanave Rinai onawamo
    wanave Ribui inai jewen, yara wanave Injayo Amisy po inatutire Ai tavon.
  dgc-dgc: Nadid, kinagi ni Jesus ta medegsén, a “Maski ti ésiya a méniwala diyakén,
    éy éwan san sakén i péniwalaan naa, éngˈwan pati tu nagpaange se diyakén a Diyos.
  zpm-NT: 'Leṉ dze co, tib vuelt nguiedz bnee Jesús, rëb me: ―¡Grëse zha ne rliladz
    naa, yele Pxoz naa ga rliladz zho!'
  hix-NT: Taa. Onà wyaro nkekon xarha tà, Txesusu, teryewrye ro hatà. Rohona owyanye
    xenyetoko rma, urohnà rma, ronyaknyenhàr haxa hona menyatxhe, kekon hatà.
  sim-sim: Urik Jisas wasilakak ormu sawera, �Os mashi anhin ji misindiya nahi, jir
    mbeek antonom misindiyanda ambu jir, wahau. Avui anhi or mbashirik a rahanda mashi
    orhi nga os jimu misindiyanduwa.
  npi-ULB: येशूले ठुलो सोरमा भन्‍नुभयो, “जसले ममाथि विश्‍वास गर्छ त्यसले मलाई मात्र
    होइन, तर मलाई पठाउनुहुनेमाथि पनि विश्‍वास गर्छ,
  cgc-cgc: Na gatudlo Jesus i naan ta mga ittaw, gambal kanen na patuduan din iya
    na kagi, “Bisan kino magtuo ki yaken, kanen gatuo man ta gapadala ki yaken.
  tim-tim: Akto Yesuŋe konmâ hin dâep, “Luâk âmbâle bikŋe nâŋgât nâŋgâi amâ nâŋgâlâk
    bo nâŋgâmai amâ Ewene huŋgun niŋdo togoân yâk hainâk nâŋgaŋdâi.
  yor-yor: Jesu sì kígbe ó sì wí pé, “Ẹni tí ó bá gbà mí gbọ́, èmi kọ́ ni ó gbàgbọ́
    ṣùgbọ́n ẹni tí ó rán mi.
  wos-wos: Jisas hambukmbu dé wa, “Guni wunika jémba sarékéta guni wunika male sarékéhambanguni.
    Guni wunika jémba sarékéta guni wuniré wandéka gayawun duka akwi guni jémba saréké.
  emp-NTPO: 'Maʌ̃be Jesuba jĩgua jarasia: –Mʌ̃ ĩjã b̶ʌba mʌ̃ Diabued̶a sid̶a ĩjã b̶ʌa.'
  eng-F35: 'Jesus called out and said: “The one believing into me believes not into
    me but into Him who sent me.'
  ind-ind: Yesus pernah berseru kepada orang banyak, “Setiap orang yang percaya kepada-Ku
    bukan hanya percaya kepada-Ku, tetapi juga kepada Dia yang sudah mengutus Aku
    ke dunia ini.
  pes-OPCB: 'پس عیسی با صدای بلند به مردم فرمود: «هر که به من ایمان بیاورد، نه فقط
    به من، بلکه به کسی نیز ایمان آورده که مرا فرستاده است.'
  mpt-mpt: Yesuse ngananea Nakaia unangai wanita ne bainobo geib mole olo makob i
    ne Aye ne nemane tlibu esa bainobo genomabiobe.
  ssx-ssx: Yesuma꞉ pi anekema꞉ alo alota꞉ Hali epima꞉ I̱ pa꞉ta꞉ hone tulaeya꞉ka꞉na꞉ta꞉
    I̱ pa꞉ta꞉ homeke hone na tulaake I̱ tapaeya꞉ hali pa꞉ta꞉ make pita꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í fɔ ide hee lele í ni, inɛ iyi í dɑsim nɑɑnɛ, kù jɛ ɑmu ɑkɑ̃i
    í dɑsi nɑɑnɛ, í dɑsi inɛ iyi í bɛm wɑ mɔ nɑɑnɛi.
  gaq-gaq: ଜିସୁ ମାଲେ ୱାସାର୍‌ଚେ ବାଲିର୍‍କେ “ଜା ନେଙ୍ଗ୍‍ନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମାତର୍‌
    ଆନେଙ୍ଗ୍‌କେ ଣ୍ଡୁ; ଆନେଙ୍ଗ୍‌କେ ବେବକ୍ନେ ଆବାକେ ଡିଗ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yesuusi ba qaalaa dhoqqu oothidi, “Tana ammaniyaa oonikka tana kiittidaysaka
    ammaneesppe attin ta xalaala ammanenna.
  unx-unx: ୟୀଶୁ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ଜେତାଏ ଆଇଙ୍ଗ୍‌ରେ ବିଶ୍ୱାସେତାନ୍‌ନିଃ ଆଇଁୟାଃରେ
    ଏସ୍‌କାର୍‌ କାହା ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ନିଃରେୟ ବିଶ୍ୱାସାଃଏ ।
  gah-gah: 'Lá okago, Izesú nene gakó napagutí láa loko limó: Makó keza nenikumú gili
    alévolé itamó nenete nenikumukó negopa, nimisili ve aménehinimuki gili alévolé
    inamó geleneive.'
  lcm-lcm: Na Iesu kala songosongo alava ta, “Nia kapo lomlomon tatag, parik kapo
    lomlomon serei singig papa, sikei si vo asok ang anig.
  aer-aer: Jesus anteme arlkelhe-ileme, “Yanhe areyele-arle apeke ayenge arratye itelareme,
    arratye itelareme anteye Nhengele-arle ayenge yernekeke.
  qvc-NT: 'Jisusmi jwirtita rimashpa, nirqan: —Noqapi kriyiqqam mana noqapillachu
    kriyiykanqa. Ashwanmi Taytay Dyuspipis kriyiykanqa. Chaqa paymi kach''amuwashqa.'
  tgl-ULB: Sumigaw si Jesus at nagsabi, “Ang sumasampalataya sa akin ay hindi lang
    sa akin sumasampalataya kundi maging sa kaniya na nagsugo sa akin.
  cbs-NT: 'Januxun jancha kushipawen Jesúsun nuku yuikin: —Tsuabunda ea ikunwankin
    ea besti ikunwanma jakia en Epa jatun ea yununidi ikunwankanikiki.'
  xtm-NTPP: 'Jesús ma, ni ka''an nini''i ya: ―‍Nú na in na kandija ña''a, masu yika‑ni
    ja saña kándija ña''a i, chi jâ kándija i onde Yuva sa ma iya ni tetniñu ña''a
    ma.'
  nnq-nnq: Kiboka cha pena Yesu ngalenga kwa lilobe likolo, “Mundu ojwaamini nenga,
    aamini netuje, ila anhwamini ojwandumite.
  bao-NT: 'Jesús pea tutuaro wederique mena o biro ĩiwi: —Díámacʉ̃ yʉre ca tʉo nʉnʉjeegʉa,
    yʉ jĩcʉ̃rena tʉo nʉnʉjeegʉ méé tiimi. Yʉ Pacʉ yʉre ca tiicojo cojoricʉ cãare tʉo
    nʉnʉjeegʉ tiimi.'
  san-ORI: ତଦା ଯୀଶୁରୁଚ୍ଚୈଃକାରମ୍ ଅକଥଯଦ୍ ଯୋ ଜନୋ ମଯି ୱିଶ୍ୱସିତି ସ କେୱଲେ ମଯି ୱିଶ୍ୱସିତୀତି
    ନ, ସ ମତ୍ପ୍ରେରକେଽପି ୱିଶ୍ୱସିତି|
  huv-NT: 'Ndoj Teat Jesús tasaj nipilan, tandeac napac: ―Jane ayar sandeac ngome
    sandeácan xique ayar, aton ayar andeac Xeteat Dios, aaga neech xic niün.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ts''ɛdi bi̱ nya̱, bi ''yɛ̱na̱: ―Nu̱ ra̱ ja̱''i̱ ɛ̱c''ɛ̱i̱gä
    ya, hi̱nga̱ høngthogui ɛ̱c''ɛ̱i̱gui̱ ra̱ ja̱''i̱, sinoque xquet''a̱ ɛ̱c''ɛ̱i̱''a̱
    ma̱ Papá bá̱ pɛnngui̱.'
  nop-nop: Jesudi mede wapum indiŋ yoguk, “Nebek niŋ nu nadisukilitinamulak adi nu
