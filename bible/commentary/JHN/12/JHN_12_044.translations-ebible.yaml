    ꞌna lijya̱a̱ nde chalyuu xñi nguꞌ chaꞌ liꞌ ―nacui̱―.'
  bqc-SIM: 'Ɔ̃ Yesu pũ̀na à mɛ̀: Gbɛ̃́ pↄ́ lɛ́ ma náaikɛ, i kɛ mapi àlɛ a náaikɛ
    adoo, àlɛ gbɛ̃́ pↄ́ ma zĩ náaikɛɛ lↄ.'
  tcz-CHONGTHU: Hichun Yeshuan aw sangtah in asam in, “Koi hijongle keima eitahsan
