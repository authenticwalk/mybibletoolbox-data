  isl-isl: 'Nú hrópaði Jesús: „Sá sem trúir mér, trúir sjálfum Guði sem sendi mig.'
  spy-NT: Kikuurchi ꞉Yēēsu biiko kule, “Chii nyoo keekaaseenaa keey, kumii kōōkoosēē
