  guj-2017: ત્યારે જે લોકોએ પાસે ઊભા રહીને તે સાંભળ્યું હતું, તેઓએ કહ્યું કે, ‘ગર્જના
    થઈ;’ બીજાઓએ કહ્યું કે, ‘સ્વર્ગદૂતે તેમની સાથે વાત કરી.’”
  jvn-NT: Wong-wong sing nang kono uga krungu swarané, ndarani ènèng gluduk. Liya-liyané
