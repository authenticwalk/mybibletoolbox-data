  tgo-tgo: Wabwima va inanjima gheko thɨ loŋwe na thɨŋava mbɨlerɨ, na vavana thɨŋa,
    “Nyao thovuye me utuwe.”
  yap-yap: Ma fapi girdi’ ni aram urngirad ni yad ba sak’iy u rom e rrung’aged e re
    lam nem me lungurad, “Ke chub e dirra’!” Ma boch e girdi’ e lungurad, “Ke non
