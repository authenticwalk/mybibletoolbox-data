  cof-NT: Junni junte duque israelítala pewiruraminla ya fiquica yucaleri meráto,
    cunta jonhoe latie. Weyanlari pato, anjeli Jesube cuenta quin quinae latie.
  srm-NT: 'Nöö dee sëmbë dee bi taanpu lontu ën naandë jei, hën so u de taa: “Wë maingë,
    liba hën bai sö nö?” Otowan taa: “Nönö, wan basia u Masa Gadu Köndë wë fan ku
    ën sö e.”'
  qvs-NT: 'Chashna sielumanta Tata Dios wambran Jesusta willamuptin aypa runakuna
    uyarishpa rimarkansapa troynashkanta. Sukkuna rimarkansapa: —Tata Diospa angelninmi
    paytaka parlachimushka.'
  zca-NT: 'No rë xa'' mbin kure'', rë xa'' nzhin ze'', nzhab: “Nguzi'' kure''”, no
    más bixa'' nzhab: “Ka tu ganje.”'
  cbc-NT: 'Camasã, cʉ̃tʉ catʉ̃goãna pʉame bairo caĩbʉsʉocajorijere tʉ̃gori, bairo
    ĩwã: —Bʉpore bairo ocajoapʉ. Aperã camasã jĩcããrã bairo ĩwã: —Diotʉ macããcʉ̃ ángel
    Jesús mena bʉsʉroyaami —ĩwã.'
  qxo-NT: 'Tsayta wiyaycurnam tsaychö caycag waquin runacuna caynö niyargan: “Räyum
    cashga” nir. Waquinnam “Juc puëdeg angelmi Jesusta parlapämushga” niyargan.'
  mox-mox: Ta qabu diavona omoʼe ʼinaya itoatoa ta bona nana inoqolia ivonaya be yavalata
    danununuqa, ta wese vaidi ivonaya be Yaubada ena tovaleʼewa taha davonavona Ieisu
    ʼinaya.
  kew-kew: 'Gore re-para piri onaa rayome go agaa pagoa gupa simi: Yaa-para ari kululu
    ta simi. Pare onaa medalomame lalo: Ensel medame nipu-para agaa ta simi.'
  dww-dww: Inam raḡanine patara bona a vaivaiena, banaga ḡesaudima a riuna, “Inam
    parere.” Be ḡesaudima a riuna, “Ibewa, inam anea Yesu ḡarone e giugiuna.”
  nif-nif: Kɨmɨn gɨtɨk wolok pakɨlɨñ endɨ kɨtɨkɨtɨ wɨn nandɨmbi, dɨwɨndɨ “Dɨlɨmat
    kɨtɨlak” eumbi, dɨwɨndɨ “Eñalo nolɨ manda nɨlak” wɨndɨñ eñgɨlɨñ.
  twi-ASANTE: Nnipakuo a na wɔwɔ hɔ no tee nne no, wɔkaa sɛ aprannaa na ɛrebobɔ mu.
    Ebinom nso kaa sɛ, ɔsoro ɔbɔfoɔ na ɔkasa kyerɛɛ no.
  aoj-aoj: Eaꞌ anis amam nematawa hiasi salutu sagameꞌ malogol agalembai saꞌi, “Owaꞌ,
    otaga diwala.” Apaꞌ anis saꞌi, “Anona ensel naꞌipana anif basef.”
  cbv-cbv: 'Páant ã niijíchah joiná, dawá caanjĩ́h joi ñʉ́hnit, ĩ joí wʉ́hi bejep
    jĩ. Pánih joí wʉ́hi bejnit, nin pah ĩ niijíp jĩ: —Énoh niít páant yáani, biquína
    ĩ niijíp jĩ. —Ángel Jesúsdih naóhna caá ã chãjap, bita ĩ niijíp jĩ.'
  taw-taw: Agek, binɨb jak yelak okok takaw anɨb ak nɨŋɨd, ogɨnap agɨlak, Tɨmuk agosup
    agɨlak. Pen ogɨnap agɨlak, Ensel olap Jisas nop takaw agosup agɨlak.
  jic-NT: 'Pajal pülücj ne''aj tjatja Jesús tjá''asa nt''a. Tjepjyacan̈ wa tsjun mpe
    tjevele. Mop''in ma jus nlay tsjan niná yupj tjepjyacan̈. Nepénowa tjowelepj t''i''ila
    pjac tjepjyacan̈. Nepénowa tjowelepj: —Ángel nepé tjevele Jesús lal.'
  zap-NT: 'Ne won yra mén ne ndxin nga rëz guin, nuu men re: ―Ngwzii we. Nuuzeg men
    re: ―Te angel wnii lo men.'
  wer-wer: Pël ëën omën piiring taueëaurö pit ngön pöt kat wiak naröak epël yema.
    “Tangre kaö yera.” Pël yemaan naröak epël yema. “Ensel nampök piin ngön yema.”
  ipi-ipi: Goteto wuane lea-kola, ongane mandaka gulo ateaini wandakali minditupa-mane
    pii okone kuai lo ale naene, ati kulu leya leainipia. Dee, minditupa-mane pii
    okone apito leyape lo nembo natene, enjole mindimane pii mindi Jisasa lamaeya
    leai.
  qul-NT: 'Chaypi uyarejcunataj nerkancu: —Rayo suenan —nispa. Waquincunataj nerkancu:
    —Uj ángel parlamun —nispa.'
  ter-NT: 'Yoko enepohikoneko êno xâne ho''uxóvotiya, kamoánehiko neko emo''úti, koyúhoahiko
    itúkeovo xururúkoti. Kene po''ínuhiko, hara kôe: —Koati ánju íhae vanúke, ovoxe
    Itukó''oviti yuhó''ixoa —koénehiko.'
  bmr-NT: 'Jaanaa iicojɨri miyamɨnaa iicaumo niquejefañotɨ unuunoco uguubuumoro: Sisi
    iimaahi, neehicauhi. Jaanotɨ saatoho: Moocaani toomomɨnaafi iimaahi, neehicauhi.'
  fuf-fuf: Jamaa wonnooɗo ɗon nani ɗun on wi'i ko riggannde, woɓɓe wi'i ko malaa'ikaajo
    wowlani mo.
  bhl-bhl: 'Angei, mali ka biliw kawtiw i weng be kiliko, bokolomeliw: “Kiman bikine
    sako?”, angiwi, mali mak bokolomeliw: “Babo! Sunbin-Got em dabalakamin finik mak
    weng fian mak bakalewbe kai!”, ange ange kesiliw kale.'
  ons-ons: Ŋei ŋerep magu yewa okorakoi, eŋe don yewa dere rakoi, “Ea quruŋŋo mane
    kitomaike!” Ŋo natne eŋe rakoi, “Aŋelo maneŋo don olatmaike!”
  con-NTPO: 'Tseni ingi''ccu can''jensundeccuja aya''fama pañamba: “Tsanda afa” qquen
    su''fa. Cca''ija: “Sefacconi''su Chigama shondo''su tisenga afa” qquen su''fa.'
  ghs-ghs: Oke hiiremi abi samane ota qooro ooqi totoho nookaqi qesai hee, Para hiire.
    Qate qesai hee, Eo angero teei noo hiire.
  peg-peg: ଲାଗିଂ ଲାଗେ ନିଲ୍‌ଚି ମାନି ଲକୁ ଇଦାଂ ୱେନ୍‌ଞ୍ଜି, ବାଦାଡ଼୍‌ ଗାର୍ଜା ଆତାତ୍‌ ଇଞ୍ଜି
    ଇଚାର୍‌ ବିନ୍‌ ଲଗୁ ଇଚାର୍‌, “ରୱାନ୍‌ ଦୁତ୍‌ ଇୱାନିଂ ବେଣ୍‌ ଇଚାଙ୍ଗ୍‌ନା ।”
  txu-NT: Nhym ar bu'ã me ku'ê kwỳ arĩk abenmã kum, —E kum, na ne krikrit, ane. Nhym
    me kwỳ arĩk abenmã kum, —Metĩndjwỳnh kadjy mrãnh djwỳnh'õ ne kum kabẽn, ane.
  eng-WEBU: Therefore the multitude who stood by and heard it said that it had thundered.
    Others said, “An angel has spoken to him.”
  gnw-NT: 'Jeta joco pe ñugüɨnoi vae reta uyandu ñee jare jei ara co jɨapu. Ĩru reta
    jei: —Penti ángel ombou iñee chupe.'
  mux-mux: 'Máku toku muluring yambuma ung akili piliiku kene, “Mulú topam.” niring.
    Mare-ni niku mele: “Angkella te-ni yundu ung te nim.” niring.'
  maj-NT: 'Nk''ie nga kint''é nto̱ xu̱ta̱ xi tíi̱ncha yo̱, tjín xi b''a̱ kitsú: —Nku
    ch''o̱n kjuaneya. Ko̱ k''u̱a̱ xi b''a̱ kitsú: —Nku ntítsje kuanchja̱ko̱ho̱.'
  bkq-NT: 'Atonlo modo tâjitanru kau odaypa âeni indadyly. Aituo akaemo modo ewy aguely:
    — Kopâ awârâ agueim! — kelymo. Eagonro modo warâ agueim: — Kopâ keba agueim. Anju
    eagâ agueim — kelymo.'
  kue-kue: Yomba merkinde igle andigl meglkwa ka i pirtre ana ye dingwa, “Kamun gurgagla
    dungwa.” Te yomba tau dingwa, “Angelo ka ta di ye tongwa.”
  cot-NT: 'Ariquea iquemajiaquerigueti maasano catintiitanquitsica iconoagarantajiacaquea
    icantajianaque mana oseroroncaguitetanaque intati, cotanquitsiquea itsipa cantajiananquitsica:
    —Iriocaja quenquetsatanquitsi irashivantite Aapani Irioshi.'
  bnp-bnp: E huriki vonga ri longoa ri taki ta a hini i kururu. Pali i ranga e huriki
    ri taki ta a agelo i ta turana.
  apn-NT: 'Nhũm pre ã Tĩrtũm Jejus mã kapẽr anẽ. Hãmri nhũm mẽ kot mẽ ixkuri mar o
    kuhê xwỳnhjaja kuma no ãm hprĩ hã kot kãm tanhmã kapẽr toja mar mex kêt nẽ. Nẽ
    htỳx ho ãm mẽmoj tã hkamnhĩx. Jakamã nhũm mẽ hkwỳjaja axpẽn mã: —Kwa mo na wehe?
    Na mãn katõtõk nà? Anẽ. Nhũm mẽ hkwỳjaja mẽ kãm: —Nà na katõtõk kêt. Tĩrtũm kapẽr
    o wrỳk xwỳnh mãn tanhmã kãm kapẽr to. Anẽ.'
  ctp-NT: Loꞌo ndukwin nten kaꞌan nu ndiꞌin kwiꞌ seꞌen ti chaꞌ wa ynen ykwiꞌ tiꞌyu
    bra kanꞌ, mskeꞌ tiꞌ neꞌ. Xka ta nten ndukwin chaꞌ nde niꞌ kwan mdoꞌo chaꞌ nu ykwiꞌ
    ska angajle loꞌo Jesús.
  bre-BRG: 'Ar bobl a oa eno, hag o devoa klevet, a lavare e oa ar c''hurun; re all
    a lavare: Un ael en deus komzet outañ.'
  opm-opm: Gipor hahhan orhe duup ma pati han kat ihir meng amrapti minggihim ama
    ihpat ohwa goshangopa; kat nuhur Es. Got ohsi pati han enser ihir tit meng tit
    ohnong ama por hah ohwa goshatpa.
  bvr-bvr: Aburr-jaranga aburr-jinyja aburr-galiyana jimarn jarra a-durrjinga. Rrapa
    aburr-werranga aburr-gata birripa aburr-yinanga, “Ngayburrpa nyiburr-galiyana
    waykin an-guyinda an-mujaruk a-wena nula an-guna.”
  wal-wal: He sohuwan eqqida daro asai he qaalaa siyidi, “Hegee dadaa” yaagiis. Harati
    qassi, “Kiitanchchai ayyo haasayiis” yaagidosona.
  zad-NT: Na' beṉ'ka' lle' na' bengakile' shii Chioza', na' baḻe' wnagake' wziwa'zan
    wṉe. Na' zi baḻe' wna to anjlan' ba wṉie' ḻe'.
  kmg-kmg: Eme ŋicguru domambiŋ jaŋe manarâ mumbiŋ, “Ɋuŋ hejec.” Á gâcnezi mumbiŋ,
    “Aŋelo moczi dâŋ âzâcnejec.”
  aso-aso: 'Neꞌmine lavo aꞌmida gili minaniꞌ aleve mukiꞌ ingine nete nene mo goꞌ ngilili
    logave li laniꞌza linge ma nete nene tiꞌ li laniꞌ: Aꞌmine neve nene angeloliꞌmo
    gamazi lo-imineꞌ ve laniꞌ ve.'
  uli-uli: Buwa we re su lobos we re rongrong molwe. Tot ir re sor bo ngungul parr.
    Iwe ngo ikowe sibis re sor bo, “Semal angelus le yesa malili ngali!”
  nin-NT: Anishirr ba nggo a kri nabo na wo ukorr ku, na da di, à si inge̱. Abanu
    ba a da di, “A si unitu a Abachi mu nggo a re na ku!”
  tgk-tgk: Тӯдаи мардум, ки дар он ҷо истода буданд, ин овозро шунида, баъзеашон гуфтанд,
    ки ин ғурриши раъд буд, дигарон гуфтанд, ки фариштае ба Ӯ сухан гуфт.
  acu-NT: 'Aints ainau nu chichaman antukar: Ipiamtarui tiarmiayi. Tura chikich ainausha
    chichainak: —Yuse awemamuri nijai chichasi, —tiarmiayi.'
  cak-WNT: Y tek xac'axex c'a ri ch'abel ri' cuma ri sibilaj ye q'uiy winek ri yec'o
    chiri', yec'o q'uiy xebin chi xa jun coklajay ri xquic'axaj. Yac'a ri nic'aj chic
    xquibij chi jun ángel ri xch'o pe chare.
  ebk-ebk: Nan ongor ay tataku ay nangatakchug hid-i at chinngorcha chi ay kali. Kenalen
    nan tapina kan chicha un kinmud-or. Nan tapina at kenalicha, “Nunkali nan anghel
    kan hiya.”
  spa-PDDPT: La multitud presente que escuchó, decía que fue un trueno. Otros decían
    que un ángel le habló.
  ruf-ruf: Iwanu wengi iwemile hala wahulika litsi lila, iwanu wangi walonga kukala
    na mdumo, lekeni iwanu wangi walonga, “Malaika kalonga naye!”
  gun-gun: 'Ha''e va''e ayvu ma heta va''e kuery ikuai va''e oendu vy aipoe''i: —
    Yapu. Ha''e rã amboae kuery ma — Anjo rima ijayvu ra''e — he''i.'
  agu-BL: 'At tzun wunak cyaltz: —K''ancyok lo'' te''tz yi mben kubital. Ej nin at
    e'' yi cyal: —I''tz lo'' jun ángel yi njilon tzaj tetz, —che''ch bantz.'
  isn-isn: Ila ianza nai limikile pakupi ni enso akija, akaligitya nia kina yatula
    nu mulilo, Auya ai aligitilye, “Malaika witambuuye nu ng'wenso.”
  eng-PEV: Some of the people standing there thought they heard thunder, but other
    people there said, “No. An angel messenger talked to him.”
  ilo-ULB: Ket dagiti adu a tattao a nakatakder ken nakangngeg iti daytoy ket kunada
    a nagguruod. Kinuna dagiti dadduma, “Adda anghel a nagsao kenkuana.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye topʉ ducuyequina masa peyequina ohõ saha nidi:
    —‍Ʉpo ijiaga sa bisiro, nidi masa. —‍Angel Jesure yahuro nidi, nidi apequina masa.'
  anv-NT: Ne gejamégé bɔɔ́ abi átɛne ɛfɛɛ́, áwúgé meko yimbɔ, abifɔ aké, ɛlé
    nemfe, abifɔ aké, ɛlé ɛkiɛ́nné Ɛsɔwɔ ne ɛjɔɔ́ mejɔɔ́ ne Jisɔs.
  sab-NT: 'Chube gerudu ene Jesu ole gire kwian ngle kledu eni geru e keruchugu, Chube
    kerua sugedu kwian gweale ologe enusulindrale, kwian gweale na gerudu: —Lle boanga
    Chube alin nga ngaña giti gerudu Jesu ole.'
  tmd-tmd: Makwam nöbö mö mɨdim akuyöbö, God mönö yadöŋ aku nugwön, bli yadmä, “Gunɨm
    gigu rɨmɨdö,” rɨmä; bli piöŋö yadmä, “Ejol i Jisas nugwo mönö bli yadmɨdö,” rɨmä.
  acr-NNT: 'Ri winaq e kꞌo chiriꞌ xkita waꞌ y xkibꞌiꞌij: «Laꞌ uchꞌawibꞌal jabꞌ.» Yey
    jujun chik xkibꞌiꞌij: «Jun ángel xchꞌaw lo che» xechaꞌ.'
  kpg-kpg: Digau dogologo e tuu i golo gu longono di lee deelaa, gei hunu ginaadou
    e hai bolo ma di lee atili, ge hunu ginaadou e hai bolo ma tangada di langi e leelee
    gi Mee!
  taj-taj: चु ताम थेःसी थेरी मुबा म्‍हिगदेसे “चु मु गुर्बा हिन्‍ना” भिसी भिजी। तर
    स्‍य्‍हान्‍दोगदेसे चा “स्‍वर्गदूत थेदेन छ्‌याम ताम लबा हिन्‍ना” भिसी भिजी।
  avt-avt: Te mɨt yapɨrwe nerp menep nemtau hɨm kerekek, te hɨr natɨp, “Nepni mewenɨn.”
    Mɨt han au, natɨp, “Mɨtɨp ensel ke God ketpɨwek.”
  cbk-cbk: Alla cerca con Jesus tiene mucho gente parao, y ya oi tamen sila con aquel
    voz y ya habla, “Ya trona man!” Y otros tamen ya habla, “Tiene gaja un angel ya
    man cuento con ele!”
  uig-ARA: 'بۇنى ئاڭلىغان شۇ يەردە تۇرغان خالايىق: ــ ھاۋا گۈلدۈرلىدى، ــ دېيىشتى.
    يەنە بەزىلەر بولسا: ــ بىر پەرىشتە ئۇنىڭغا گەپ قىلدى، ــ دېيىشتى.'
  tuf-tuf: 'Uw ricán to binan erar itro. Eyinat cat ajc rahjacro. Rahcuír cahujinat
    wajacro: —Cuir tutro, wajacro. Cahujinat wajacro: —Sir cuacúr cacmát Jesús jor
    tew̃jacro, wajacro.'
  abx-abx: Akabati' siray busis i magpanggubok ari ngan agpaminugad dina, “Agparadalugdog!”
    I ditangnga' may agpaminugad, “Aniya' siguro anghel magbagaw si iya.”
  mco-NT: 'Je mayjäy huɨdibɨ anajty ajcxy jɨm, je tɨɨbɨ anajty ajcxy mɨdoogɨxy je
    ayuc huɨdibɨ tzoon tzajpjoty, ymɨnañ ajcxy: ―Enee yɨ'' tɨ yjidity. Jacjadyii ajcxy
    ymɨnaañ: ―Tüg ángel tɨ ymɨgapxyii.'
  kqf-kqf: Laḡannemo lava kumna kalina a vaivaiye ba ai noḡota benakage palele, bi
    lava ḡesaudi a giu te aneya i giu yovo Yesu lisinemo.
  cpb-NT: 'Atziripaini piyotainchari ikaatzi kemawakerori, ikantaiyanakeni: “Ookathawontsi
    ini.” Ikantayetzi itsipa: “Riñaanatakeri maninkari.”'
  aon-aon: Aria eshudok sabaishi arpesh douk sheyotu hurukatin iri shemnek ahudok
    mah aria shakri utag pogarog. Enesh shakri enen ensel nyani Jisas heyagwreh.
  hus-NT-2005: 'An atiklábtsik xi tajaꞌ ti kʼwajat ani in achʼaꞌ jachanꞌ an káwintaláb,
    in ulutsik abal i junkil áb u jululúl ani xi kʼeꞌettsik in ulal: ―Tawná kʼal jun
    i tʼokat abatwále.'
  mig-NT: 'Te ña̱yɨvɨ ká''i̱in yúan, ni̱ ka̱jini so̱''o‑i te ni̱ kaka''a̱n‑i ja̱ tája
    kúu. Te sava‑ga̱‑i, ni̱ kaka''a̱n‑i: Ni̱ ka''a̱n ɨɨn ndajá''a̱ Dios jíín‑de, áchí‑i.'
  bps-bps: Dee dad to déén, na di kaklingela i talù ani, manla, “Takmilet!” Na man
    i dademe, “Nun kè kasaligan Dwata talù di kenen.”
  mbs-mbs: Medita se otaw kidoen dimineg kenyan, meneng eden dan aw kilat. Minikagi
    se menge doma otaw, “Doen anghil minikagi diyà kandin.”
  tof-tof: Ola ne pamkolpamab ngoroa bórranglórr, ene bóktan barrkrrurr. Ngibürra
    bóktónóp wagó, “Maduba.” Ngibürra wagó, “Anerrua oyaka bóktóne.”
  cme-NT: 'Bamaŋ waa nu moloŋ daa uŋ piiye, baa ta ba piiye wuɔ: «Diiloŋo''i naaraa!»
    Banaŋ ba''a: «*Dɔrpɔpuɔrbiloŋo''i piiye baa-yo!»'
  sus-sus: Ɲama naxee nu tixi naa, e to a mɛ, ndee naxa a fala a galanyi nan xui a
    ra, kɔnɔ gbɛtɛ naxa a fala, «Malekɛ nan wɔyɛnxi a bɛ!»
  pon-2006: Pokono me kesikesihnen wasao rongada ngihlo, re ahpw nda, “Ngilen nansapwe!”
    A pil ekei nda, “Tohnleng men me mahseniong!”
  dad-dad: Tamo kayau an difaren anĩ karĩ de fen, diron, kolimei den, tunĩ diron,
    engel takam wogõ fiyem.
  zab-NT: 'Chiy de bniety ni zuguaa ruy guniideb dec guziuuy gunii. Per stuudxdeb
    ax gunii: —Tuby ánglɨy guniné laany.'
  jae-jae: Lau taŋ sêkô naŋ, sêŋô e sêsôm gebe “Wapap gêjac.” Ma ŋagêdô sêsôm gebe
    “Aŋela teŋ kêsôm biŋ gêdêŋ eŋ.”
  ksd-ksd: 'A kor na tarai, nina dia tur pirana, dia valongore, ma dia tatike, ba
    i tar pangpagur; ta ra umana dia biti: Tika na angelo i tar tata pa ia.'
  msm-NT: Na, sikan mahan-in no mgo otow, pagdinog dan to sikan tingog, naman-iling
    to duma, “Aduy, migyuyugung!” To duma mig-iling, “Mey anghil no mig-ikagi kandin.”
  myk-myk: 'Sipyiire te ti bye wà na le mujuu le logo ge, a pee di jo: «Kilɛ wʼa tin
    mɛ!» A pii bɛ di jo: «Mɛlɛkɛ wa wʼa pa jo ni wu ni!»'
  sbe-sbe: Na bodalakilaki temenai se totolo wa kalina ta se lapui ede yodi nuwatu
    bena tulutululu. Na hekadi se wane, “Nuwana anelu hesau ye hedehededelau Yesu
    unai.”
  mcr-mcr: Ämaqä häukuä qäsäŋi iqi ätqäpiyi, kukŋuä i tqaŋgi äwipiyä iquenyqe, “Mmqä
    käkaqä ätqiyä” tqaŋguwäŋga, hui, “Eŋätqä hŋqu kukŋuä ätquiyä” ätukuwi.
  cux-NT: '''Iiⁿ''yāⁿ chi chinée yā miiⁿ ní ch''iindiveéⁿ yā ''áámá nduudu ní ngaⁿ''a
    yā: Daavi miiⁿ. Ta n''dúúvi yā ní ngaⁿ''a yā: Angel yaa''ví yā ''iiⁿ''yāⁿ.'
  tur-YTC: Bunun üzerine, orada duran ve bunu duyan kalabalık, “Gök gürledi” dedi.
    Diğerleri, “O’nunla bir melek konuştu” dedi.
  san-ITR: tachshrutvA samIpasthalokAnAM kechid avadan megho.agarjIt, kechid avadan
    svargIyadUto.anena saha kathAmachakathat|
  bel-N: 'Натоўп, які стаяў і чуў, казаў: «Былі грымоты». Іншыя казалі: «Анёл прамовіў
    да Яго».'
  sch-sch: Lokongei a kôla ânding ngei han ma rôl hah an rieta, male an lâia senkhatin,
    khuonri kêng ani an tia, adangngeiin chu, “Vântîrtonin a chongpui kêng!” an
    tia.
  mic-MIQNT: Na mimajuinu'g ta'n alpugua'tiji, nutua'titl aq teluejig, “Gaqtugwaqig.”
    Igtigig teluejig, “Ansale'wit gelulatl.”
  huu-NT: 'Jusiñamui ñaɨana nainomo ite comɨnɨ raise cacaiñenano, raitɨmacɨ: —Mona
    gurude. Jɨaɨno raitɨmacɨ: —Naimɨemo Jusiñamui jaɨenicɨ llote.'
  jiv-NT: Shuarsha nui pujuinia “ipiamtachuashit” tiarmiayi. Tura chikichcha “Nayaimpinmaya̱
    suntar Nin chichasai” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ yʉ ją''i mí ''bähmbʉ bʉ, bi ''yøh rá nde Oją nɛ bi ''yɛ̨n''ʉ ''da:
    ―Bin gäni. Nɛ nu''ʉ mi''da: ―Masque n''da rám ''bɛhni Oją mahɛ̨ts''i bi zofo,
    bi ''yɛ̨n ʉ.'
  dah-dah: Irkeb al buda gor hinhan go mere goyen nurdeb, “Daga mere tiya,” yamiŋ.
    Munaŋ kurabe, “Al Kuruŋyen miyoŋ beleŋ mere ira,” yamiŋ.
  tnk-tnk: Nərmama səməme kamhərer ipaka tukwe həreɡi həni mə, “Kwa karuəruə!” Nepwɨn
    həni mə, “Aɡelo riti rəɡkiari pen min.”
  kpr-kpr: Aminge setiri dadabetiri, mendeni ne sembae kotise siseri, “Barara fugetira.”
    siseri. A mendeni mo, ne siseri, “Amo, aneya numokena siri ningeri.”
  san-IAS: tacśrutvā samīpasthalokānāṁ kecid avadan megho'garjīt, kecid avadan svargīyadūto'nena
    saha kathāmacakathat|
  nho-nho: Naa tama ni ttuu i te kina naa ni llono hakkaatoa i te reo ni taratara mai
    i te lani. Aaraa tama ni ttau maa teelaa se hatturi e takattuu. Aaraa tama iaa
    ni mannatu maa teelaa se ensol e taratara ake ki Jesus.
  gym-NT: 'Angwane, nitre näma yete, ie ni kukwei kä käinbti jaraba angwane, rababa
    niere: Unsuni ngö käinta ye, rababa niere. Akwa ni ruäre abko rababa niere: Angele
    kä käinbti käkwe ñäri Jesuye ye, rababa niere.'
  azg-NT: 'Ndoꞌ nque nnꞌan na ventyjeeꞌ ncꞌiá, jndyehan na nndaꞌ. Joꞌ jnduehan ndëë
    ntyjehan na coꞌman ntsuee. Majoꞌ vendye ntyjehan jnduehan: —Ncüii ángel sinin
    nnon jon.'
  bhd-bhd: तैखन तैड़ी ज़ैना मैन्हु खड़े भोइतां शुनी रावरे थिये, तैनेईं ज़ोवं, गुड़ने लोरूए,”
    ते होरेईं ज़ोवं, “केन्चे स्वर्गदूते तैस सेइं गल की।”
  too-NT: 'Lā'' huan tachi''xcuhuī''t, a''xni''ca'' takaxmatli huā''mā'', tahualh:
    ―Jililh. Lā'' ā''makapitzīn tahuampā: ―Kalhatin ángel tā''chihuīna''lh.'
  ind-AYT: Orang banyak yang berdiri di situ dan mendengarnya mengatakan bahwa itu
    suara guntur, tetapi yang lain berkata, “Seorang malaikat telah berbicara kepada-Nya!”
  cjo-NT: 'Ari ikemaeyawitawakarini katziyeeyawiteencharini, inta tee riyoperotawakiro.
    Ikantagaantashitanaka: —Oñaawaepookitatzi. Paashini kantayiteentsini: —Iñaanatatziiri
    ronampiri Tajorentsi.'
  nsn-nsn: Doho manai tamatasine ra uahuhut ka longoro tar uauon, karo gisiamehe ka
    kulangua pare, inggon a pil. Bo o gisiamehe teka kula pare, “Inggon a anggelou
    ke menmene tatanon.”
  san-DEV: तच्श्रुत्वा समीपस्थलोकानां केचिद् अवदन् मेघोऽगर्जीत्, केचिद् अवदन् स्वर्गीयदूतोऽनेन
    सह कथामचकथत्।
  tna-NT: Dapia eneti cristiano cuana ja Diusu sa etsui id'aba putsu, piada piada,
    “Etiriani beju”, putana. Pia cuana mu, “Angel ja tueda quisatana”, putana.
  lid-lid: Iri lau solo-an nane ales ale ado mirihik, anuhun boho ndramak doh. Eme
    iri lau rayah anya, “Idoh kuruh.” Iri lau rayah ja anya, “Idoh angelo asehek sahou
    i tan.”
  wim-wim: Than pam wanch al-alangan, than Jesus.antangan thinth than-thanin-a, than
    thamp wik aniy ngeeyina. Than wiy anangan thawin, “An ngak peey-peeyana,” puth
    than wiy anangan thawin, “Yaꞌa, an ngaantiyongk thaw nunganta.”
  zga-M: Po lipoga elekhemile jilani navope vakha polekha, vakhanchova vakhata, khuvile
    numwongulumo. Avange vakhanchova, “Usukhwa inchova nave.”
  yom-yom: 'Nkangu wu batu baba vana bawa mbembo beni, batuba ti : —Yibedi nzazi.
    Vayi bankaka batuba ti : —Mbasi yiza kunyolukila.'
  san-SIN: තච්ශ්‍රුත්වා සමීපස්ථලෝකානාං කේචිද් අවදන් මේඝෝ(අ)ගර්ජීත්, කේචිද් අවදන් ස්වර්ගීයදූතෝ(අ)නේන
    සහ කථාමචකථත්|
  yut-yut: Amɨn kapmatjok akgwit da gen uŋun nandaŋek dɨwarɨ da yawit, “Kɨrɨrɨŋ asak”
    ae dɨwarɨ da “Aŋelo kɨnda da gen iyɨk” yaŋ yawit.
  grc-BYZ: ὁ οὖν ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγε βροντὴν γεγονέναι· ἄλλοι ἔλεγον·
    ἄγγελος αὐτῷ λελάληκεν.
  cpc-NT: 'Atziriiti piyotainchari ikaatzi kimawakirori, ikantaiyanakini: “Ookathawontsi
    inatzi”. Iro kantacha ikantayitzi pashini: “Maninkari ñaanatakiriri”.'
  nhg-NT: 'Hua tlöca tli ompa oyejyeya hua tli oquecajque, quejtoöya que otlatlatzcuepo.
    Ocseque quejtoöya: ―Öngel tienunutza.'
  nya-nya: Gulu la anthu lomwe linali pamenepo litamva linati, “Kwagunda bingu,” ena
    anati, “Mngelo wayankhula kwa Iye.”
  ngu-NT: Niman on tlacamej yejhuan ompa tlacacticatcaj oquijtojquej ica ocaquistic
    se tlacomonajli, niman ocsequimej quijtohuayaj ica se ilhuicactequitquetl ocuajnotz.
  kup-kup: Pot hahan añarab ahovokaro rouvat heh-pori ñe povon hatevetet narihö epat
    hah, “Guiras riri hah batah.” Pot hahan met mod narihö epat hah, “Evo, enzol nap
    piin ñetï nao ok mañah.”
  jid-jid: U indji biwa ba ki na kima bawo lantre, na tre ahi zan bari ba ri ba tre
    ahi “Maleka mba tre niwu.”
  wmw-wmw: 'Wanu wákiwapo nopare ware, pawasikire noire shauti ire, wengine wakamba:
    “Eko kudidima!” Wengine wakamba: “Eyo laika kasowera naye.”'
  gmv-GGM: Hen gadan eqqda asay hessa siydi “daday dadates” gida, baggayti qasse “kitanchako
    hasaizadey” gida.
  ssg-ssg: Teka kilai seilon tutu ien hongoa ape teka ti laha ukek, “Sohin tonui kuhuh.”
    Teka liai ukek, “Tel engel kakak kapin.”
  zpo-NT: 'Nu mkenzha re myet nzhi baa kwaane, zee lak xaa nzhé: —Ngwzi ngoch. Per
    zlak xaa nzhé: —Tub mandad cheen Dios ngunii lo xaa.'
  poy-poy: Lipinga lya wantu lyaligolokiti palii lipikaniriti liziwu ali na wamu wawu
    watakuliti, “Ntumintumi gwa kumpindi kankuyowera nayomberi!”
  qwh-NT: 'Tseta wiyecurnam, tsecho quecaq nunacuna niyarqan: —Rayum carqon —nishpa.
    Waquinnam niyarqan: —Juc anjelmi Jesusta parlapämorqon —nir.'
  gaw-gaw: A amu danab ah laala ap̱a daap̱ig amu ag, “Haḵaḏ qeum,” aon ap̱ig. Laa
    am ap̱ig, “Engel nug, Nug amegp̱a nai maṯiom,” aon ap̱ig.
  nca-nca: Unipare qambu kutaqemo kaŋaŋgurí qu mande ŋu iŋoro ŋande yaŋgurí, “Kusiro
    yete,” yaŋgurí. Ko kumimboko ŋande yaŋgurí, “Sambo simó kato Yesu koya mande yete,”
    yaŋgurí.
  zpz-NTPP: Orzeꞌ de mbecy zigy nu yuꞌ zeꞌ güeñ dey nu zaab tiꞌ zeꞌ. Orzeꞌ yuꞌ dey
    nu rniiy nu ndeꞌ guzii. Zeꞌ yuꞌ gaꞌ dey nu mniiy nu ndeꞌ tub anc nu mnii nuy Jesuuz.
  mkj-mkj: Pokonno ma mine wijahu rongda ngillo, irai ken pwa, “Ngilen jouruhr!” Epwi
    pel pwa, “Sohnloang men ma lalloang Ih!”
  zac-NT: 'Ra mënë zihani narëtaꞌ ngaꞌli, bini rall lëꞌë bë. Bëldá rall guniꞌi de
    quë nguziꞌu gubë́. Sëbëldá rall guniꞌi: ―Tubi ianglë biadiꞌdzë lu më dizdë gubeꞌe.'
  kyg-kyg: Huꞌnigeꞌapaeꞌmo asole vayaꞌmo anileꞌmo he tiꞌa maiꞌneꞌa afiteꞌapaeꞌmo,
    hakalu huꞌniye, huꞌa huꞌnageꞌapaeꞌmo mago vayaꞌamogi, enisole vekamoꞌa ha paiꞌniye,
    huꞌa huꞌnayaꞌmonanafa
  kmk-kmk: Magngoḻ man dat tagu dit ginga’n nanligwat langit, kanan da nu kummiduḻ.
    Yoong kanan dat udum un, “Inggaw anghel un nakabagbaga kan siya!”
  cao-NT: Jabi naipá ca joi toá ca nohiria bá nicaniquë. Nicahax, —Tërëjaquë pa —i
    jaca niquë. Jama, —Ja qui ángel chaniquë pa —i huëtsa bo niquë.
  bbr-bbr: Roasiret sosop ak kiro opok turur rain kiro ämän roumana, äiein, “Kiro
    ermänis äiera.” Karauk akas äiein, “Anut nukan sarau eitekus koi aurura.”
  inb-inb: 'Chipi kag­kuna, chasa uias­pa­ka, sug­kunaka nir­ka­kuna: —Sinchimi triwinarka.
    Ikuti sug­kunaka nir­ka­kuna: —Sug anjilmi paita rimarka.'
  hrv-hrv: 'Mnoštvo koje je ondje stajalo i slušalo govoraše: “Zagrmjelo je!” Drugi
    govorahu: “Anđeo mu je zborio.”'
  box-NT: Ká ɓa zã̀amáa na dĩ̀n bĩ́n ɲá mu, á ɓa le lée viohó và. Ɓa ɓúi
    ɓɛ̀n le lée tonkaro na ló ho wáayi bía làa wo.
  ote-NT: Ha nura hmuntsja̱ꞌi mi ꞌbahni ra oraꞌa̱ bi ꞌyøde núꞌa̱ ra noya de mahetsꞌi,
    ne ꞌra bi ꞌñena gue mi ꞌnara ngani, ha nu maꞌra mi ena gue ꞌnara ɛnxɛ bi zofoꞌa̱.
  wnu-wnu: 'Munon yurau aib nogumor igour eng ende igub qei der qamamir: “Wa, eng
    mai ai qura a-a? ende qamarari qei qamamir: “Ue, Qenu enger ger nob qura.”'
  zam-NT: 'Le'' sya, mèn co'' nziri'' no Jesús mxac ngòc thìb con''. Ndxep mèn ndxab:
    ―Gundii ngulàa. Taandxep mèn ndxab: ―Tyè''. Peser thìb angl gunii loo Jesús.'
  zyp-NT: Ma leco ung katei, ma o a thuipaw cawngsaw rungpui taco khalung a thih tah
    he ka, ahringpaw sahlo takhei, “Vaiming tah bia a ching,” tatah aa tah.
  sey-NT: 'I̱ti maca nëcajë asasicohuaꞌipi cahuë, mujuëpi pi̱siji. Cajëna, yecohuaꞌipi
    cahuë: “Hui̱ñaëpi i̱ni cocare capi.”'
  nvm-nvm: Regavo e fok samaij ijia irenva bu vuak iji faime una bui kuai fu varur
    kumeno kuain rega roin bu kuai fu anerak vuak kuainmano kuain.
  mps-mps: We bidi dabe pąde dolaluai, augwaligo te po odolama, mebago te po wai,
    “Be kulu wai,” tama mebago te po wai, “Ensel mobo bidi me deligo aga dali po wai,”
    te po wai.
  pab-NT: 'Halitinai semahene hoka nexaha: — Kala onetalolo nemahare — nexa haiyanae.
    — Maisa onetalolo xini, kala anjo iraeta ekakoa — nexa haiyanai iraeha.'
  llg-llg: Basa de, hataholi noꞌuk mana lambadeik lai ndia boe oo lamanene halak ndia,
    de lae, “Aweꞌe! Hambu mangguꞌuk!” Hambu hataholi luma bali lae, “Taa! Lamatuak
    atan esa neme nusa-sodak mai, nakokola no Ndia.”
  kyf-kyf: 'Nyɩmaa -zlo -wa mɩa -bha, ''ɩn -wa ''nʋa wee wɛlɩ, wa nɛɛ: «Dɛɛ -gangan
    -jiji -wa!» Tɔlʋa nɛɛ: «''Anzɩ ka ɔ -yla gba!»'
  tpi-tpi: Ol manmeri i sanap klostu, ol i harim dispela tok, na ol i tok olsem, “Klaut
    i pairap.” Na sampela i tok, “Wanpela ensel i toktok long em.”
  mih-NT: Ta i siñi ñiyɨvɨ sa yucu yucuan nduzu cuan, ta i catyi ñu vatyi cahan zavi.
    Ta inga ñu i catyi ñu vatyi cahan minoo ángel ra Ndyoo sihin ra Jesús.
  qvh-NT: 'Sayta wiyarmi saycho cag waquin runacuna: “¡Magacuymi cash!” niyargan.
    Waquinnami: “¡Angilmi parlamush!” niyargan.'
  kms-kms: Wute buagi tende yeru di wand te rutungu ye ni riri te kimereg bu naghe.
    Ninge riri angelo iri nandi, Jisas wand simbe nindig.
  agn-agn: Naba-yan tang kadoro-doroan ang mga taw don tang bosis ang narin animan
    ganing tanira, “Dodoldol!” Ang doma ganing, “May anghil ang pagigampang ong nandia!”
  nhi-NT: 'Uan in tlen miqueh ic ompa ocatcah uan occaqueh non tlahtol, octouayah
    otlaticuin. Ocsiquin octouayah: —Se iluicactlatitlantli ocnohnotz.'
  ttc-NT: Ntons kye xjal aj akyeqet tuq tzi, oxik kcha'o', b'ix nkyq'uma' tuq qa jun
    ray ma tzaj, b'ix junjunky nkyq'uma' tuq jun ángel ma tzaj yolin tuky'i'l.
  dan-1931: 'Da sagde Skaren, som stod og hørte det, at det havde tordnet; andre sagde:
