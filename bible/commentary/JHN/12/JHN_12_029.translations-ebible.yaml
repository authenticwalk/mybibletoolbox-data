    اَوَدَنْ سْوَرْگِییَدُوتونینَ سَہَ کَتھامَچَکَتھَتْ۔
  heb-LB: כל הנוכחים שמעו את הקול, אולם חלקם חשב שהיה זה קול רעם, וחלקם אמר שמלאך
    דיבר עם ישוע.
  caf-NT: Bulunah 'ilhunahuwésdel, 'et nuhúdelhuya 'ink'ez hodánts'o. 'Et ndulhodútni,
    “Ditnik desni!” 'Et bulunah, “Lizas yulh yálhtuk hoh 'uwhutni,” hutni.
  mio-NT: 'Chini ñivi iyo tican ndusu can, ta cati ñi ti: ―Cha cahan ra savi ―cati
    ñi. Ta inga ñi cati ti: ―Cha cahan iin ra tatun Ndioo chi ra ―cati ñi.'
  srq-NT: Mbia que ibatenda cheẽ ñandu ja rei ra. Ae chɨ Jesús rese, ũquɨ̃. —Ama ndieu
    ereae, ɨ que mbia ra. —Tei. Angel mo ño ngue ñee nguiã Jesús je, ɨ que emo no
    nda.
  kje-NT: Ri nammori man min lolo onnenihe dederne Lir onne, la heruwali ra'aheni
    onne noho dildille, maa heruwali ra'aheni onne hophopon a'am raram lirna mai Yesus.
  gaz-gaz: Tuunni achi dhaabachaa ture yommuu sagalee kana dhagaʼetti, “Ni kakawwise”
    jedhe. Warri kaan immoo, “Ergamaa Waaqaatu isatti dubbate” jedhan.
  kud-kud: Na bodaone tenem ainai hitowotowolo, alinane hibenalei ta hiwalo, ‘Tutu
    idagudagugune’. Tupwadi hiwalo, ‘Nigele, tausagenawasa hesi ainai i'au'aubabadane’.
  urb-NT: 'A''ep heta ngã ixo. Ame''ẽ je''ẽha rehe ame''ẽ ta hendu rahã, pandu naĩ:
    —Mã! Tupã tyapu hũ — aja. Amõ ta pandu: —Anĩ. Tupã je''ẽha rahoha pandu ipe —
    aja naĩ.'
  fra-LSG: 'La foule qui était là, et qui avait entendu, disait que c’était un tonnerre.
    D’autres disaient: Un ange lui a parlé.'
  san-HK: taczrutvA samIpasthalokAnAM kecid avadan megho'garjIt, kecid avadan svargIyadUto'nena
    saha kathAmacakathat|
  cak-SNT: 'Y can iqꞌuiy chiquivach ri vinak ri icꞌo chireꞌ niquiꞌej chi jun ráya
    ri xcaꞌxaj antok xchꞌo-pa ri Jun chicaj. Y nicꞌaj chic niquiꞌej: Jun ángel ri
    xchꞌo-pa cha, ncaꞌchaꞌ.'
  uvh-uvh: Ka ami taming ka adigok unggung adeging adi gururu' da'ning gigi sa' naknga
    ning toging, ai gururu' tora' u nakni'. Ka fam adibu ning toging, mo' kunim aming
    ensel nua'ni wari midi unda' anira'.
  ino-ino: Nehike'a yake yake nehaya vaya'moki ake aiya ke afite'a mako'amoki inake
    hu'a nehae “Ko'ku'napakati ha'kali ha'kalu nehe.” hu'a nehake'a mako'amoki inake
    hu'a nehae “Mako ko'ku'napakati kayo kayo ve'kamo'a eno mako ke ha'nepaiye.” hu'a
    nehae.
  gnn-gnn: Ga bukmakthu yolŋuyu walalay ŋäkulana yukurrana rirrakaynydja ŋunhiyi,
    bala walala wiripu-guḻkuny'tja waŋana bitjarrana, “Way, murryu'-murryun marrtji
    dhika go.” Ga walala wiripu-guḻkuny'tja waŋana ḻakaraŋala bitjarra, “Way, ŋunhanydja
    dhuwala rirrakay djiwarr'wuy yolŋu, waŋa yukurra nhanukala,” bitjarra.
  yal-yal: Yamaan naxan yi tixi na, ne yi fala xuiin mɛ, e naxa, “Galanna bata a xui
    ramini!” Ndee naxa, “Malekan bata falan ti a xa!”
  cnt-NT: 'Jme₁ca₂nág₂ dsa₂ juɨn₅ i₂jme₁tión₂ cau₅ jaun₂, ca₂juá''₂: ―Ŋí''₃ bá₄ në₂quiá''₃.
    La₁ i₂sián''₂ guë''₂ juá''₂: ―Jan₂ ángel bá₄ në₂juá''₂ jág₁ quió''₅.'
  tif-tif: 'Tunum unang alik Yesus ami mepso tolbip kuliiyo, weng kulaa weng san-ilomdip,
    malo ma iyo bokolip ko: Kaa taman fokola nema yo? kaliple, malo ma ita bokolip:
    Ee, ensel ami weng ema bokola no? kalalip kemip ko.'
  nlx-nlx: तेवी जा माणहे उबरीन होमेलताला ता केया, वादेल गाजनोह, एने दिहरा केया, “एगदो
    हेरोगदुत ताह हिऱ्यो वातु किरेल हे।”
  apw-NT: 'Nṉee bit’ahgee nadaaziiníí ła’ áí daidezts’ąągo gádaaṉii, Ides’ṉih: ła’íí
    gádaaṉii, Bik’ehgo’ihi’ṉań binal’a’á yaaká’dí’hi bich’į’ hadzii.'
  gum-gum: 'Inchen misag truyu mørøb purrabeløbe trenchibelø køn: —Kan palaig trashitan—
    cha. Inchen kaneløbe trenchibelø køn: —Nune kan ángel wamindinrrun— cha.'
  not-NT: 'Aintapague matsiguenga canta iquemaigabaquitiguiro Irinibare Tosorintsi
    icanque: —Iroonti tijiringa. Ainta basini cantaigatsi: —Inibatërinijengari ironomire
    Tosorintsi.'
  plu-plu: 'Nerras hiyeg tabirbetnenepwi ayge, igkis timapni ini ikupimnat henne,
    igkis awna: ―Diridriye. Igkisme gaytakkis awna: ―Pahapwi ahj awna git.'
  iou-iou: Man kotäk ude yäŋirän äma päke itkuŋo unitäwä iromäŋtä yäyak yäŋ yäŋkuŋ.
    Täŋ ätutäwä Nämo yäk. Aŋerotä yäyak yäŋ yäŋkuŋ.
  ntp-NT: 'Taidʌ ʌoodami ismaacʌdʌ novaasi guucacatadai daidʌ cai isDiuusi ñioo icaiti
    sai covoi oidigi dai aa oodami icaiti: ―Ʌmo tʌaañicarudʌ Diuusi ñiooqui ―caiti.'
  rai-rai: A kor na taara baa diat tur matira diat walangoroi. Ma raa taara diat piri
    naa a pakpagur, ma raa taara kaai diat piri naa, “Raa aangelo maa i pirpir karomi.”
  haw-1868: I ae la ka poe kanaka e ku ana, a e lohe ana, He hekili ia. Olelo ae la
    kekahi poe, Ua olelo mai kekahi anela ia ia.
  ffm-ffm: 'Nde yimɓe darinooɓe ton ɓee nanunoo nden daande ndee, mbii ɗum riggaango
    kammu. Woɓɓe mbii: —Malaa''ika haaldi e makko!'
  arb-NAV: 'فَقَالَ بَعْضُ الْحَاضِرِينَ مِمَّنْ سَمِعُوا الصَّوْتَ: «هَذَا صَوْتُ
    رَعْدٍ!» وَلكِنَّ غَيْرَهُمْ قَالُوا: «حَدَّثَهُ مَلاكٌ».'
  cop-CNT: ⲡⲓⲙⲏϣ ⲟⲩⲛ ⳿ⲉⲛⲁϥⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ⲉⲧⲁⲩⲥⲱⲧⲉⲙ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩϧⲁⲣⲁⲃⲁⲓ ⲡⲉⲧⲁⲥϣⲱⲡⲓ
    ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⲇⲉ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲡⲉⲧⲁϥⲥⲁϫⲓ ⲛⲉⲙⲁϥ.
  adz-adz: Garam ampi tsiraꞌ muntida nigi iringant i nifun waꞌan igi da fain ini binaꞌ,
    “Tsuarip ingkung iririring.” Da bitsintaꞌ fain ini binaꞌ, “Angira mangan ini nan
    da arangan.”
  sri-sri: 'Masaka irogue ããrĩrã́ ĩgʉ̃ werenírĩrẽ pérã, ãrĩma: —Bupu bʉsʉkumi. Gajirã
    ãrĩma: —Marĩpʉre wereboegʉ Jesúre wereníami.'
  nal-nal: Adi mala aubina di irur inaan di langarin ma di piaat adu xa bambarak,
    singsaxai azanon di piaat adu a aangelo xa dador zina.
  kyq-kyq: 'Jee dɛn iŋg gɔtn ese jaay booy se, taaɗ ɔɔ: «Kɛse Raa ɓo aata.» Gaŋ jee
    mɛtin̰ge ɗeek ɔɔ: «Kɛse *kɔɗn Raa gam ɓo taaɗin̰.»'
  kwd-kwd: Ma nga oguogunga lo'oo gila ula 'i no'ona, ma gila longoa nga kwala'e 'ola
    lo'oori, ma tani wane aaga gila ka iiria nga loulou. Ma tani wane ngaa'i gila
    ka iiria nga enselo no'ona 'e alafuu mai fana.
  ded-ded: Yoac ifi fingecmanu ngicngac habutoa nanggec, yeneng udumeng imoc negemma
    degec, “Parandangngo heide.” Nga toseango ine degec, “Angero mongngo yegoc yoac
    dede.”
  ewe-ewe: Esi ameha la se gbe sia la, wogblɔ be dziɖegbee; bubuwo gblɔ be mawudɔla
    aɖe ƒo nu nɛ.
  nuy-nuy: Arraarrawindi warraawurru-yung wurru-wurruj anubagu wurraarragarra-lhi,
    anubani wii-yaynjangani ana-yang. Wurru-yamayn warruburru-yung “Naadagu yagu yamiynji!”
    Wugurraayung warra-mulung-arrgi-yung yagu wurru-yamayn “Anaani yagu angel naadagu
    ninggu-yambini,” wurru-yamayn.
  cop-BHC: ⲠⲒⲘⲎϢ ⲞⲨⲚ ⲈⲚⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ ⲈⲦⲀⲨⲤⲰⲦⲈⲘ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨϦⲀⲢⲀⲂⲀⲒ ⲠⲈⲦⲀⲤϢⲰⲠⲒ ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ
    ⲆⲈ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨⲀⲄⲄⲈⲖⲞⲤ ⲠⲈⲦⲀϤⲤⲀϪⲒ ⲚⲈⲘⲀϤ.
  buk-buk: Lau daêsam naŋ sêmbo gameŋ dinaŋ sêŋgô ŋakêcsia dau, ma ŋatô sêsôm bu wapap
    gic. Ma ŋatô sêsôm bu aŋela daŋ sôm yom têŋ Yisu.
  pri-NT: '@see-verse:JHN.012.028'
  zpq-NT: 'Na'' zan beṉe'' ca'' že'' na'' gosende'' dan'' gwna Diosen'' na'' gosene''
    gwzion'' gwṉe. Na'' yebaḻe'' gosene'': ―To angl gwṉe'' ḻe''.'
  por-TFT: A multidão que lá estava ouviu a voz. Alguns achavam que era trovão. Outros
    diziam que um anjo tinha falado a Ele.
  gwi-NT: Ąįį zhat dilk'ii nąįį zheekat gwats'an girinkhii gwigwiitth'ak ts'ą' jyaa
    ginyąą, “Nagoahtan lee t'igwinyąą? Ch'izhii nąįį chan zheekat gwich'in yats'ą'
    ginkhii t'inyąą!”
  gvn-gvn: Bama wubulku yinyay janjanan, jana yinya kuku jirimun nyajin. Kanbalda
    yalaman, “Jarramalingka yirrkan.’ Kanbalda yalaman, “Angelangka nyungundu balkan.”
  nhy-NT: 'In tlakaj katlej ompa oyekaj, nijkuak okikakej in yon tlajtole, okijtojkej
    okikakej se tlatikuinalistle. Iwan oksekimej okijtoayaj: ―Se ángel okinotzke.'
  asm-FB: তেতিয়া তাতে লোক সকল থিয় হৈ আছিল আৰু তেওঁলোকে ইয়াক মেঘ-গর্জন বুলি কলে;
    কিছুমানে কলে, “স্বর্গৰ দূতে তেওঁৰ সৈতে কথা ক’লে।”
  okv-okv: embomeni areto mitia amina ingito ke einge ea, “Utu ta tururu eria” ainge
    ijio embo nei na, “Utu ta anera na ke eria,” ainge eo
  mxt-NT: 'Ta ñu nyicú yucuan, chiñi̱ ñu ndusu cuan, ta catyí ñu vatyi savi caha̱n.
    Ta inga ñu catyí ñu: ―Noo ángel caha̱n chihin ra.'
  tzo-NT: 'Ti jchi''iltaque ti te va''ajtique, laj ya''yic ti tsots chc''opoj te ti
    vinajel. Oy much''u laj yalic: ―Ch-avan chavuc ―xchiic. Oy yan laj yalic: ―Ch''ul''abat
    ic''oponat yu''un ―xchiic.'
  ind-AGS: Ada orang-orang yang berdiri tidak jauh. Ketika mereka mendengar suara,
    mereka berkata, “Itu suara guntur.” Yang lain katakan, “Bukan, itu suara malaikat
    yang berbicara dengan-Nya.”
  omw-omw: Tuvata nraakye qora ntuvaantuama vita mwini sivita varuhua mwi quara rieta
    tiqata, Nyaanruva nruqua tiho, tuvata hini uhua tiqata, Qaqao, nyaamwunyaa vaisivanto
    mwiavata qua tiho, tita.
  yrb-yrb: Godima urero sina eno weiro i guruguru ubita uwarama i sina nautaro nono
    moana uwarama weita, ure urinu weitaro moana uwarama weita, aneruma Dawaba wenu
    weita.
  maa-NT: 'Jñà xi̱ta̱ xi ya̱ títsa̱jna, k''e̱ nga kiì''nchré, tjín xi kitsò: ch''o̱ón
    xi jane. Jñà xi̱ta̱ xi i''nga, kitsò: ―Àkja̱le̱‑la̱ Nainá xi kiìchja̱‑la̱.'
  mcq-mcq: Ea mapoka kaꞌene ijá namijajipo hejajaho akúpi ꞌonuja renana. ꞌEjume ea
    ꞌahopo ꞌwavajaho Godoni ꞌona ojiꞌini Hu ꞌwaramu ꞌwavara.
  sus-A: حَمَ نَشٍيٍ نُ تِشِ نَا، عٍ تٌ عَ مّ، ندٍيٍ نَشَ عَ قَلَ عَ فَلَنيِ نَن شُي
    عَ رَ، كْنْ فبّتّ نَشَ عَ قَلَ، «مَلٍكّ نَن وْيّنشِ عَ بّ!»
  jpn-1965: そばに立っていてそれを聞いた群衆は、雷が鳴ったのだと言った。ほかの人々は、「御使いがあの方に話したのだ。」と言った。
  fra-SBL: 'C''est pourquoi la foule qui se tenait là et qui l''entendait disait que
    c''était un tonnerre. D''autres disaient : « Un ange lui a parlé. »'
  yka-yka: Meˈ aˈa magtengge malaˈihin, takalede suwala inin. Paˈin meˈ sinduwehin,
    “Uy, lugung hep īˈen.” Paˈin meˈ sinduwehin isab, “Malaˈikat miyaˈan, missā si
    iye.”
  mle-mle: Aw adiy a maaj wukidiy duw taakw day ata wadiy, “Kasaal dakwada kwudiy
    pik wanaad.” Aw nuwukadiy wadiy, “God diki maaj kardadi duwad dikik wanaad.”
  shp-NTPO: 'Jaskaketian ninkatax, ja jain iká jonibo ikana iki: —Tirín irake —ikibo.
    Jatian wetsabobiribi iká iki: —Ángelninra yoyo ake —ikibo.'
  aom-aom: 'Ëhi uvavamu hegorovo ae ahoꞌobëhe bëhire riravarohuro a ioroꞌiorohuro
    uvareje: Varurëro anavohijajo. A ioroꞌiorohuro uvareje: O aneraëro Iesu jöe majahiromo
    uvavohijajo.'
  geb-geb: Mba ana han thivgi gumgi gu mbigi, mbe mba kameŋ mbararagiap, mbe khaŋ
    nzuai, “Buip phɨreri.” Mbe mbari khaŋ nzuai, “Fhe Bakɨme enser mbe ana phorga
    nzuai.”
  eng-WYCLIFFE: Therfor the puple that stood, and herde, seide, that `thundur was
    maad; othere men seide, an aungel spak to hym.
  bsj-bsj: la nyori nubo murom wiyeu nuwa diro, cin yi ki kwama kwabi. kanyembo ki
    nii tomangeu tokker kange co.”
  cak-cak: 'Roma c''a ri'', ri ec''o chiri'' y xquic''axaj ri ch''abel, niqui''ij
    chi jun rayo xk''ajan. Ch''aka'' chic niqui''ij: Jun ángel xch''o-pe che, yecha''.'
  chf-NT: Ni noj q'uenel gente que u yubijobba u yälijob cache' chawäc. Otrosjob u
    tulaj älijob cache' ángelo ta Dios u pequi.
  tlf-tlf: Kale unang tinum alugum Yesus imi mep so mobip iyo weng bo tolong do-nilip
    e, maak iyo bogolip, “Boyo tumuun biginu tap o,” agan-bilip e minte, maak iyo
    bogolip, “E-e, ensel maak imi weng bogobela tap o,” agan-bilip no ko.
  piu-2006: Yaṉangu tjuṯangkuya ilkaringuru wangkangutja kulira watjaṉu, “Layitningi
    tuutuuntjala nguwanpa nganaṉa kuliṉu.” Kutjupa tjuṯangkuya kulira watjaṉu, “Ilkari
    ngurrara Yiitjula wangkangu.”
  poh-NT: Nicꞌ paꞌ qꞌuihal take tinamit xquibiraj naxkꞌoric cho i Dios, wilic xikꞌoric
    chi xa jenaj cohok xkꞌoric cho pan taxa̱j eh wilic toco̱m chic xquikꞌor chi til
    jenaj raj tzꞌeꞌ wa̱ch i Dios xkꞌoric cho pan taxa̱j.
  tue-tue: 'Basocá toopʉ́ niirã́ cʉ̃ʉ̃ wedeseri tʉorá: —Bʉpo bʉsʉati, jĩĩwã. Ãpẽrã́:
    —Ángele cʉ̃ʉ̃rẽ wedeseati, jĩĩwã.'
  bjp-bjp: Ke gur na fanu ae ri ti aiwa, ri ka ongen u ma ri ka tara le i pah tah,
    ma fal ri ka tara le nenge angelo i orek ta usuf i.
  xon-xon: Kinipaak ki si u chee ki ŋun nneel ngbaan pu na, bi ponn ni bibaa nan bui
    ke utaal le gbenni, biken mu bui ke Uwumbɔr aatuun le len u chee.
  tzo-ZNT: Ti crixchanoetic tey tsobolique iyaꞌiic ti oy cꞌusi tsots ibacꞌ ta vinajele.
    ―Ch-avan chavuc ―xiic jlom. ―Yuꞌun nan icꞌoponat yuꞌun jun anjel ta vinajel ―xiic
    jlom.
  mpm-NT: 'Ti yɨvɨ kaꞌiin yukan ni ka jinisoꞌo da ndusu un, ti sava i ni ka kachi:
    ―Taja ni kaꞌan ―kachi da. Ko sava ga yɨvɨ un ni ka kachi: ―Ɨɨn ángel Yandios ni
    kaꞌan jiin ya ―ni ka kachi da.'
  ots-NT: Nu cʉ cja̱hni cʉ már bbʉh pʉ, bbʉ mbí ña̱ car Tzi Ta pʉ jar ji̱tzi, bi dyødejʉ
    hnar ndo ruido. Cʉ ddáa ya, mí ma̱jmʉ, xquí mføjni car ji̱tzi. Nu cʉ pé ddaa ya
    mí ma̱jmʉ, múr anxe ca Ocja̱ már nzoh car Jesús.
  hoy-hoy: आग जो लॉकुर निदुरकु केळोर आंदुर अंदुर कि बादल गरजुस्त. दुसरागोळ अंदुर,
    येनारा स्वर्गदूत आऊन से माताळदुन.
  amo-amo: Ligozin nanite na iwa yissin kitene wa lanza i woro Kutelle tuto. Among
    woro, “Gono kadura Kutelleari nlirina ninghe.”
  pjt-pjt: Kaya aṉangu tjuṯangku palula ila ngaṟanytjatjanungku kulinu ilkaṟinguṟu
    wangkanyangka, munuya tjarangku wangkangu, “Tjinguṟu palatja mina tuuṉi!” Kaya
    kutjupa tjarangku wangkangu, “Wiya, tjinguṟu angeltu palula wangkanyi.”
  cwe-cwe: Wanhu wengi wemile haja wadihulika dizi diya, wamwenga walonga dikala bumo,
    mbali wamwenga walonga, “Msenga wa kuulanga kalonga nayo!”
  daa-NT: 'Gee kuuk goy ɗo wer-ak doriit gaaƴ-ata ho ŋu ɗiytu aman : « Ŋaar-aŋ, buŋ
    kat awn̰aw. » Kar daarin̰ gay ɗiy aman : « Ŋa *ɗubil ka Buŋdi kat kaawji. »'
  mlp-mlp: Haqan on mataw nab turiyta na huritim bilaqiy, Kait ahulan iyaq haqiy.
    Sa asor bilaqiy, Angelo araq bulonsa i aqez hurit haqiy.
  ape-C: Aria eshudok sabaishi arpesh douk sheyotu hurukatin iri shemnek ahudok mah
    aria shakri utag pogarog. Enesh shakri enen ensel nyani Jisas heyagwreh.
  bgs-bgs: Tô mga manubù na ikadinág katô kagi, kéman dan ka ágkilat. Igkagi tô duma
    mga manubù, na mà dan, “Duwán panaligan na igkagi kandin.”
  faa-faa: Aíyaka hepene aeyaka somerakano aporo hinamo su sarimaraka risiamo kairaka,
    “Kikirirakae,” airakano ipu metakiramo someraka, “Wae, hepene aporomo eaki makata
    somerakae.”
  kik-kik: Nakĩo gĩkundi kĩa andũ kĩrĩa kĩarĩ ho na gĩkĩigua ũguo, gĩkiuga atĩ mũgambo
    ũcio nĩwarurumaga; nao arĩa angĩ makiuga atĩ nĩ mũraika wamwarĩria.
  cap-NT: 'Nekz z̈ejlñi z̈oñinacaqui jalla nii chiiñi jora nonz̈cu, cjichic̈ha: —Tsjii
    jorjorñi z̈elatc̈ha —nuz̈ cjichic̈ha. Yekjapanacaqui tuz̈ cjichic̈ha: —Tsjii anjilaz̈
    paljayz̈quichila.'
  ksr-ksr: Qaa ii kolooro ejemba tuuŋ naŋgi yoŋonoŋ ii moma jegi, “Pilisik qendaŋ
    qaja.” Tosianoŋ jegi, “Siwe gajoba moŋnoŋ iwaajoŋ qaa ijoro otoŋa mojoŋ.”
  eng-TNT: 'Then sayd the people that stode by and hearde: it thoundreth. Other sayde
    an angell spake to him.'
  sbs-sbs: Linu ikunga libazimene habumbali ni kulizuwa ni lyati kuti invula yapalakata.
    Bamwi nibati, “Ingeloi libali kuwambi kwali.”
  sue-sue: Ago senu ema dubu dopero itiwa ami niniro ego sewa awa, “Tarara gatetia.”
    Ota eni meni ego sewa awa, “Angelo zo meni ge numore sesi, tanita.”
  fra-NCL: 'La foule qui était là et qui avait entendu, disait : « C’est le tonnerre » ;
    d’autres disaient : « Un ange lui a parlé. »'
  bhg-bhg: Awatedo embo jisi da (1) ainda petedo isite ge yavi awa ingitera. Edo awamanemi
    mina tara edo esitera, “Dudu jipeira.” Edo neneimi tedo esitera, “Anelami embo
    ainde ge sira.”
  snn-NT: 'Cani achoguëna, bain jubëbi barute nëcajën achahuë. Achani, yequëcuabi
    mëjo guruye''ru achoye quëahuë. Yequëcuabi: —Anje hua''guëbi baguëni coca cabi,
    cahuë.'
  atb-NT: Haû má nyi tô é byù moq mó gi, haû lé wó gyo kôjáng, "Maugum gum ri." gâ
    bum akô; ra-am gi, "Yhang lé, maumang lagyo rayuq nyo ri." ga taí bum akô nghut
    ri.
  cek-AK: 'To ahmuen ah angdoe kaminawk mah, To lok to thaih o naah, Khopazih, tiah
    thuih o: kalah kaminawk mah loe, Van kami mah lok a thuih pae, tiah thuih o.'
  bkd-bkd: Saena ha lageng napaliman hu madakel ha mga etaw daw nakaikagi sidan ha
    “Lugung gid haena” na sa duma daan minikagi hu “Nakiglalang kandin sa balinsuguen
    hu Dios.”
  ctu-76: 'Jini quixtyañujob ya'' bʌ añob tsa'' bʌ i yubi ajt''an ti yʌlʌyob: I t''an
    chajc, che''ob. Yaño'' bʌ ti yʌlʌyob: Juntiquil ajtoñel i cha''an Dios ch''oyol
    ti panchan ti'' cha''le t''an, che''ob.'
  lac-NT: 'A mac a ti'' yʌnob a tan u ch''ictarob caj yubob u t''ʌn c''am a tar u
    tar ich ca''anan. Robob caj u pacran arajob tan ya''aricob: ―Ba'' pecnʌjij sam,
    a ti'' ij cu''yajex? U jer caj ya''arob: ―Yʌjmasir u t''ʌn C''uj, raji'' t''ʌnʌjij.
    Raji'' tin wu''yajob, tin t''ʌn.'
  xla-xla: Amasiyama opata yu i dalepame, “semte omaplata hamapo,” diyo. Epalati opa
    opita malamaletapo, “semte banakaka oplamita Yesu mate yukamhalemapo,” diyo.
  xav-NT: 'Tawamhã ma tô sima rowasu''u za''ra, ĩ''rata ĩsimasa hã: — Õhõta te wei
    rãrã, tã hã. Tawamhã ni''wam norĩ hã te dama rowasu''u za''ra: — Mare di. ''Re
    ĩhâimana u''âsi mono ma romhuri''wa, te we tãma mre, hâiwa hawi.'
  cuk-cuk: 'Dule-bukmalad, gayaburba-sunmak-itosmaladi, sogdemalad: “Mar gocha.” Baigandi
    sogmalad: “Baliwitur-wargwen ega sunmaksa.”'
  tbf-tbf: Mi bineit gi ta nga mon ian en nge rongomie ine, gi nga pevien va mi tengteng.
    Ma bu mei mene gi nga pevien va mi angelo a nga vakokoit sien.
  uig-CYR: 'Буни аңлиған шу йәрдә турған халайиқ: — Һава гүлдүрлиди, — дейишти. Йәнә
    бәзиләр болса: — Бир пәриштә униңға гәп қилди, — дейишти.'
  ikw-NT: Igbudu ele badnụ wam gwuzo pịi kaa, “Egbe oligwe gbarụ.” Ele berere kaa,
    “Enine izi kwunnu a ọka.”
  khs-khs: 'Aluse hepene emi tese selapitekiwa sena kesale sopoke kekenepela: sita:neyawa
    ta:tapola:, iyewi matanese, “Kunukunakeye,” aputa: iyewi nokamoke selese, “Alamakeye,
    hepene senayewi Ema nano sowa selakeye.”'
  dwr-ENT: ሄ ሳዓን ኤቄዳ ጮራ ኣሳይ ሄ ቃላ ሲሲዴ፥ «ሄዌ ጉጉን» ያጌዳ። ሃራንቱ ቃሲ፥ «ኪታንቻይ ኣው ሃሳዬዳ» ያጌዲኖ።
  pma-pma: Vangi meatin keil koa amulomal ekonek along rea enek, ka tei en keil aviteni
    avit vi voulul koa mul musel. Ka teimun en keil avit, “!Angelo tai selus mini!”
  atd-NT: Nigdinog ka mgo otow no ogmanasasindog dio ka daging do no nignangon to
    lugung do duon. Di kagi to duma, “Nigkagian sikandin to diwata no suguanon to
    Magboboot.”
  tel-2017: అప్పుడు, అక్కడ నిలుచుని దాన్ని విన్న జనసమూహం, “ఉరిమింది” అన్నారు. మిగతా
    వారు, “ఒక దేవదూత ఆయనతో మాట్లాడాడు” అన్నారు.
  hat-BSA: 'Foul la ki te kanpe la epi te tande sa, te di ke yo tande loraj. Lòt yo
    te di: “Yon zanj pale avèk Li.”'
  top-NT: Lhu̱hua cristianos tí takáxmatli jaé tachihuí̱n tzúculh tahuán xlacata ixjilini̱t
    y tunu ixtahuán xlacata cha̱tum ixángelh Dios ixchihui̱nani̱t.
  msk-msk: Dumdum nang manga otaw disaan linti na yagadadanug yang tingug na dyudungug
    nilan, awgaid laong nang kadaygan, “Yang tagalangit na sogwanun nang Dios yapagbaraw
    kanaan.”
  gyr-NT: Aheve ava yuvɨrecoi vahe, “Osunu revo” ehi yuvɨreco viña; ambuae ava, —Tũpa
    rembiguai revo oñehe Jesús upe —ehi yuvɨreco.
  kmh-kmh: Pen biynimb mindeyak gok minim kun ak niŋiy, gunap aŋgyak, “Timuk asap
    aŋgyak,” gunap aŋgyak, “Enjol ak, Jiysis nup minim gunap aŋgip aŋgyak.”
  ukr-ONPU: Натовп, який був там, почувши це, сказав, що прогримів грім, а інші казали,
    що ангел говорив із Ним.
  emi-emi: Taumattu ghe tiitingina teeia laghe nongola, me katoa laghe uela va palapalanga
    ateva, me katoa laghe ue va, “Ensolo ateva ghe sama teeiela.”
  zpv-NT: 'Ya garaa raꞌ bwiinn raꞌ nin rii raꞌ riꞌchi rahbi raꞌ ba guziꞌw niꞌchi guñiꞌ,
    ya snuhn raꞌ ba rahbi: ―Guñiꞌ tuhbi xaanjla Dxiohs.'
  gux-gux: 'Ya niligu n ye likani n den gbadi unialu yeni, bine den yedi: Ki taaga
    n duni, bine n yedi: Maleki n maadi leni o.'
  kos-kos: Un mwet se ma tu in acn sac elos lohng pusra sac, ac kutu selos fahk mu
    pusren pulahl, a kutu mu, “Lipufan se kaskas nu sel!”
  ibo-ibo: Igwe ndị mmadụ guzo nʼebe ahụ, ndị nụrụ ya na-ekwu, “Ọ bụ egbe eluigwe
    gbara.” Ndị ọzọ na-asị, “Ọ bụ mmụọ ozi na-agwa ya okwu.”
  yml-yml: ꞌAilaꞌa i tovotovoi lilivadie bonananina i nogai ꞌifwaidi i vo, Tomuyoana
    i duduya,” weꞌe ꞌifwaidi i vo, Tamu anelose i vona Iesu ꞌwaineye.”
  ory-ory: ତେଣୁ ପାଖରେ ଠିଆ ହୋଇଥିବା ଲୋକସମୂହ ଏହା ଶୁଣି ମେଘଗର୍ଜ୍ଜନ ହେଲା ବୋଲି କହିଲେ; ଅନ୍ୟମାନେ
    କହିଲେ, ଜଣେ ଦୂତ ଏହାଙ୍କୁ କଥା କହିଅଛନ୍ତି।
  bzj-bzj: Di krowd weh mi-di stan op deh yehr di vais, ahn som a dehn mi tink seh
    dat da-mi tonda. Sohn neks wan seh, “Da wahn aynjel mi-di taak tu ahn.”
  chk-chk: Iwe, ewe mwichen aramas mi ütä ikenan ra rong ewe möngüngü. Ekoch me leir
    ra apasa pwe och chopulap, nge pwal ekoch ra apasa, “Eman chon läng a kapas ngeni.”
  ssd-ssd: 'Nane taŋge minnaig mbal pasa ta ismba afu ndek sakinaig: Kuaila fudukate
    ŋginaig le afu nane sakinaig: Eŋel ande nu ndoŋ pasatate ŋginaig le'
  acr-TNT: 'Ri winak e cꞌo chiriꞌ xquita waꞌ y xquibiꞌij: «Laꞌ uchꞌawibal jab.» Yey
    jujun chic xquibiꞌij: «Jun ángel xchꞌaw lo che» xechaꞌ.'
  rop-rop: Wal ol detlot pipul hubin jandap deya garram Jisas en im wekinmen olabat
    bin irrim God tok brom top. Bat dei nomo bin sabi God bin tok tharran. Sambala
    pipul bin tok, “Thanda tharran.” En najalot pipul bin tok, “Nomo. Einjul bin tok
    langa im.”
  mee-mee: Na malua palu reke momo nga inaeala beke longe kaling laeala keke rorole
    roma, saia ke ruru. Ava pattoto nge ri keke rorole roma, “Anggelo te ke pamologa
    te i.”
  mwf-2018: Bere kardu wurnangat ngarra pangu da pirriningkadhuktha-ka pubinthepup
    murrinh nhini dimnangeng i pumemnu mange pigunu ngatha-yu, “Ya, pana-ka thu malarntath-wa
    dinimirrmirrdha.” Mu kardu ngamere kathu-ka pumemnu, “Awu, pana-ka ku angel-wa
    murrinh mamna-yu.”
  dif-dif: 'Kana wolara tana jerra terkana ja ngarana, jatana wonti: „Talara piltripiltri
    nganana warai;“ palpa jatana wonti: „Angela kulno nunkangunto ngankamalina warai.“'
  gam-gam: Djika una aglo moi ge pille embe dji, kam kal dji paro we dji ba, una pende
    embe dji, tau agelo une moi al ge ta wo dji paro we dji.
  nou-nou: Edo embo ainda dederigedo atisera amimi ge javi awa ingido sisera, “Nango
    binga barara da javi ingera.” Edo ungo awodo setero embo nenei mi sisera, “Asisi
    ewamei mi uso yei ge setira.”
  mqb-NT: 'Ɗo a sa man ata aya tə sləne ''am ata nà, ta wa: «Mbərom sa dac!» Ɗo azar
    aya ite ta wa: «A''ay, maslay a Mbərom sa jan ahay ''am.»'
  ape-B: Ali echudak wolobaichi elpech douk cheyotu halakatili chemnek agudak nigu
    ali chakli utagu bagalagu. Enech chakli enen ensel nyanu Jisas heyagwleh.
  grc-F35: Ὁ οὖν ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγεν βροντὴν γεγονέναι. Ἄλλοι ἔλεγον,
    «Ἄγγελος αὐτῷ λελάληκεν.»
  cav-NT: Tuhua ecuana tsehue jucuare cuanaratu bacacuare etsuri barepa juque. Umaeratu
    bacacuare tiritiya bucha. —Tiritiya tuque. —Aijama, tiritiya ama tuque. Barepa
    juque Yusu tsahuaquique jutidyatu quisaratiya, —jadyatu umae cuji cuita juatsu
    jucuare.
  kgp-NT: 'Kỹ ũn e ag tóg mẽg mũ, Topẽ vĩ ti, ag tỹ ẽprã nỹtĩ ra. Kỹ ag tóg ti vĩ
    to: “ta tỹ tỹrỹrỹ he hỹn,” he mũ. Ag tỹ ki kagtĩg nỹtĩn kỹ ag tóg Topẽ vĩ to:
    “ta hỹn,” he mũ. Hã ra ũ ag tóg: “Topẽ tỹ jẽnẽ jafã ũ hỹn ti mré vẽmén,” he mũ
    gé, ag tỹ ki kagtĩg nỹtĩn kỹ.'
  bvd-bvd: Na konia nai kera da uu 'i seeri, kera rongo si lingee doo nai daka saea
    'ana kukurue. Ma sui bali ada ka bae 'urii, “Na 'ensel nai 'e bae mai fuana nai!”
  ukr-1871: 'Народ же, що стояв і чув, казав, що грім загремів. Инші казали: Ангел
    Йому говорив.'
  apz-apz: Ose hoꞌnɨngkahonɨngki hwe moyaꞌmi kakoꞌnjo mofonepo humohumantohofoso oso
    mampaho hiso upaꞌnontɨfi aꞌamu fehohnjoso ole hnnɨmentohofi, Ahwomo yoka hoꞌnɨngkohoho.
    Aꞌamu fehohnjoso ole hnnɨmentohofi, Aꞌamu ahwomomjo sohwo kakimo hungkuno ulohoho.
  yon-yon: Kwane, kadaareb kuu doriib kuyaa weng wengambiriwen kuu, yenambed kuu nambad
    andiiwe yenambed yedmiwen kuu God ye engyumbed Yesu yaa daanoon andiiwe kamiwen.
  poi-NT: 'Jesɨc jém pɨxiñt́am, jém aŋtuuma̱neyajwɨɨp, imatoŋyaj jém jɨ̱yi. Nɨmyajpa
    iga t́i̱ñpa jém majɨywiñ. Pero tuŋgac nɨmpa: —Ijɨ́yáy tu̱m sɨŋyucmɨpɨc pɨ̱xiñ.'
  wuv-wuv: Fei gupuu rama'a yei na guainia ba ale'ei ba'aa parara; hefi'adiai, rona
    ware ba hemea alo'alo na wareware a'ana.
  quf-NT: 'Chaymi runakuna chaypi uyakuqkunaqa, niyaranllapa: “Kunya karan” nir. Nataq
    wakin-shuypaqa niyaranllapa: “Uk angelmi payta willasha” nir.'
  yuw-yuw: Duc ingguro ihoroc yuna owi amna woce idungma yu ginonogon kombingmuya
    auho yogung, “Undip mano yac,” o auho yogung, “Muno, sum yaru auho yu mata intac.”
  hus-NT-1971: 'Talchic i inicchic taja’ in ats’a’ nix an cau ani in ulu abal u petnal
    an mamlab. Q’ue’atchic in ulu: ―Pel in cahuintal i ángel.'
  med-med: Wamp minal morung nimbʉ ndi, muⱡ ila ik nitim ni pilik, nʉk mel, “Kona
    guⱡ gaⱡa ninim!” nʉtʉng. Mat ndi, nʉk mel, “Anggelo ti, Jisas kʉn ik ninim!” nʉtʉng.
  bch-bch: Be gid ipom timadmadid toa eoa tilongo babanga toa oa ta tikeo ga mariamba
    itang. Be padengada tikeo ga anggelo ede iposa pan.
  cco-NT: 'Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ núuˋ do ie˜ jo̱ cajíñꞌˉ e lɨɨng˜ eeˋ guicangooˋ
    fɨˊ yʉ́ꞌˆ jmɨgüíˋ; dsʉꞌ i̱ lɨɨng˜guɨ i̱ dseaˋ do féꞌrˋ: —Jaangˋ ángel i̱ nɨguicaféꞌˋ
    na.'
  deu-1951: 'Das Volk nun, das dabeistand und solches hörte, sagte, es habe gedonnert.
    Andere sagten: Ein Engel hat mit ihm geredet.'
  alq-ALGNT: 'Kitci mane a8iagog te8agoban iima, acitc ogi noda8a8an ini ka teb8e8idamindjin.
    Nandam ikidobanig: “Inimiki aa.” Kodagiag dac ikidobanig: “Ajenin ogi aiamiigon.”'
  ixl-NNT: 'As jankꞌal chit unqꞌa tenameꞌ uveꞌ atike as tabꞌi u tuul viꞌeꞌ tu almikaꞌeꞌ.
    As yeꞌ kat pal stuul. As at unjolol unqꞌa uxhchileꞌ kat alon uvaꞌ: —Qꞌankooeꞌ
    kat tiini.— As unjolte kat alon uvaꞌ: —Umaj ángel kat yolon tukꞌ Aak,— tiꞌke.'
  boa-NT: 'Aanée tétsihyi íjcyame illéébóne nééhií: —Chijchi ihjyúváhi. Áánetúu tsijtye
    nééhií: —Níjkyéjɨ múnáajpi dííbyema ihjyúváhi.'
  etr-etr: Udia dolö amala säse nabelo ami nefolalo amolia sähalea, Gomoda sege gudusebegola
    säi. Amase, odoaea sähaleada, Selesaia fii afädëa ebalä adosebegola säi.
  quh-NT: Chaypi caj ashqha runastaj chayta uyarispa nisharkancu, para tronaskanta.
    Waquintaj nisharkancu, uj angel payman parlaskanta.
  kwi-kwi: 'Sua tuattuzne chiwazha azka mɨat kit ippain azta kizara. Sunkana anpane
    ka kaizara: —Maza ángelne ussa kwinta kira.'
  agm-agm: Isɨhiya wɨrɨsandɨhandɨ kapɨhɨ detɨ bitohohiyɨhiya sa pɨwa atisawaayopo.
    Atisawaawɨ amɨ kiya satawaatopo. “Ausoaaha gandaase,” tawaatopo. Amɨ kiyaamɨ usa
    wɨretɨhiya satawaatopo. “Autaahaatɨhomɨ enjerɨhiya otɨpɨpatɨhiya yamɨhapataatɨhɨ
    bimohiyɨhiyaamɨ wo nasatɨ Jisaasihoai pɨwaundataase,” tawaatopo.
  ubr-ubr: Sabu kuayo gagamin nan sitatawar on fonan sitatam ato sabu fani siyau,
    “Wanferer irab.” Ato sabu fani siyau, “Anea aurin ikakafun!”
  tsw-NT: Oɓolo a ama a na a̱ da̱na̱i lo mishin a uwwa ta̱ uɗyoꞌo, reve ozo o ro e
    le a damma tsata tsa ɗa. Ozo o ro gba a damma, “Malingata ma̱ A̱sula̱ ma ɗa ma
    yuwain adanshi na̱ a̱yi!”
  cax-NT: 'Arrümanuma macrirrtianuca oncoimia manu manitacarrü, ñaquioncorrümapü ta
    süuru. Aboma maquiataca namatü: —Canapae tamanti ángel manitanati ümoti.'
  aia-aia: Na'i 'oha 'iraaui noni rau rongoai ringe, tara'i nei rau 'adoma'inia do'e
    hita, ma tara'i nei rau 'unua hura'a do'e enjel na ha'atee tanaa.
  srp-1865: 'A kad èu narod koji stajaše, govorahu: grom zagrmi; a drugi govorahu:
    anðeo mu govori.'
  agt-agt: A ya tolay kiden gitayukan ta bikat nig Hesus a nedangagan da hapa ya nagsitangen,
    a pahig na kadwan ta nagdalak, ammi ta kadwan a “Naguhohug de ya anghel na Namaratu
    tentu,” kunda.
  lug-lug: Ekibiina ky’abantu abaali bayimiridde awo bwe baawulira ne bagamba nti,
    “Laddu y’ebwatuse!” Abalala ne bagamba nti, “Malayika y’ayogedde naye.”
  yby-yby: 'Loko liyoko, muki li esa iki minabo wewenamasiya elikiki sa-liki lae:
    Okanaki we makolimoya aya lo mekaiyo.'
  heb-heb: והעם העמדים שמה כשמעם אמרו רעם נשמע ואחרים אמרו מלאך דבר אתו׃
  mpp-mpp: Yowa inguc fikeme ngic-ngigac habutowadi yele emewa domaibong, yenge yowa-malac
    yogo ngagelu yanguc miibong, “Gbululungti holegac.” Aime gocnedi yanguc miibong,
    “Angelo monicti yeholec yowa migac.”
  apb-apb: Oto mwala hunge e uure-uure wau i leune kire rongoa mei walana, kire ko
    si unue mola uri lou-lou ko hoka, ta'e ngaeta mo iini lo'u ko unue uuri, “!Nga
    ensel e ere pe'ie ni ngeena!”
  san-TEL: తచ్శ్రుత్వా సమీపస్థలోకానాం కేచిద్ అవదన్ మేఘోఽగర్జీత్, కేచిద్ అవదన్ స్వర్గీయదూతోఽనేన
