  imo-imo: Maku toko moloringi imbomani aku ungumu pilkolio ningimuni, “Mulu topamo,”
    ningi. Mareni ningeindo, “Mulu kombuna ensel teni yundo ungu te nimo,” ningi.
  boj-boj: Anjam degsi brantonaqa tamo uŋgasari Yesus aqa areq di tigelesoqneb qaji
    naŋgi qusibqa segi segi maroqneb, “Kola anjam atqo kiyo?” Onaqa tamo qudei naŋgi
    mareb, “Sai. Laŋ aŋgro bei na Yesus anjam minjqo.”
  eng-DRA: 'The multitude therefore that stood and heard, said that it thundered.
    Others said: An angel spoke to him.'
  knf-knf: Ţi bañaaŋ baŧum banwooŋ da aŧiink pdiim, baloŋ baji baŧiink kamparantant,
    kë baloŋ baji uwanjuŧ uţiiniiŋ na Yeŧu.
  san-KHM: តច្ឝ្រុត្វា សមីបស្ថលោកានាំ កេចិទ៑ អវទន៑ មេឃោៜគជ៌ីត៑, កេចិទ៑ អវទន៑ ស្វគ៌ីយទូតោៜនេន
    សហ កថាមចកថត៑។
  arn-NT: 'Fey ti pu che mülelu tüfey mew allküyey, fey feypi engün ñi kiñe tralkanngen,
    welu kiñekentu feypi engün: —Kiñe werken püllü ta dungueyew.'
  zas-NT: 'Riguiejn ree bén rigaꞌ yagaj, zeel rëb reeman: ―Guziaawan guridxaꞌ. Per
    yuꞌ reeman rëb: ―Tijb anjlan gunee laaman.'
  ken-NT: Bɛyǎ bo abhɛn bachi arɛ́ téé bághókó nɔ́kɔ́ ɛyɔŋ ɛyɔ, bare rɛm bɛ,
    “Nɛfaŋ kɛ ásáy!” Báchák bɛ, “Ángɛl Mandɛm árɛ̀m kɛpɨ nɛ yi.”
