  san-GUJ: તચ્શ્રુત્વા સમીપસ્થલોકાનાં કેચિદ્ અવદન્ મેઘોઽગર્જીત્, કેચિદ્ અવદન્ સ્વર્ગીયદૂતોઽનેન
