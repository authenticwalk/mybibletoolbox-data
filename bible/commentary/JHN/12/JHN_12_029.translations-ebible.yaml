  kan-OKCV: ಆಗ ಅಲ್ಲಿ ನಿಂತಿದ್ದ ಜನರು ಅದನ್ನು ಕೇಳಿ, “ಗುಡುಗಿತು,” ಎಂದರು. ಬೇರೆಯವರು, “ದೇವದೂತನೊಬ್ಬನು
