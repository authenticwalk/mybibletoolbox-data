verse: JHN.012.029
translations:
  kpx-kpx: Ige ataeau Iesu vavamo laviale keau hoto ke evisi loui avoe, “Hatau luluanu.”
    Isege degomoleau loui avoe, “Aneluike avuho hoto lounu.”
  okv-H: embomeni areto mihia amina ingito ke einge ea, “Uhu ta tururu eria” ainge
    ijio embo nei na, “Uhu ta Anera na ke eria,” ainge eo
  tbo-tbo: Ma bolu hi towotowolo baha geka hi nonoli po hai nugotuhu hi pa, ‘Palele
    gololona.’ Ma gehouhi hi pa, ‘Ega, Yaubada a tu winoyanoya uyahina e ibaabani.’
  mal-C: അവിടെ ഉണ്ടായിരുന്ന ജനസമൂഹത്തിൽ ചിലർ ആ ശബ്ദം കേട്ടിട്ട് “ഒരു ഇടിമുഴക്കമുണ്ടായി,”
    എന്നും മറ്റുചിലർ “ഒരു ദൈവദൂതൻ അദ്ദേഹത്തോടു സംസാരിച്ചു,” എന്നും പറഞ്ഞു.
  grc-SR: Ὁ οὖν ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγεν βροντὴν γεγονέναι· ἄλλοι ἔλεγον,
    Ἄγγελος αὐτῷ λελάληκεν.
  bgc-bgc: फेर जो माणस खड़े होए सुणरे थे, उननै कह्या के बाद्दळ गरजा। दुसरयां नै कह्या,
    “कोए सुर्गदूत उसतै बोल्या।”
  khz-khz: Talima gutuma vonai rugakou na vokaro gekamonagiato, ne gekilato, “Kupa
    pekulua.” Mareketa gekilato, “Aneru taa na pevega-vegupua.”
  deu-TKW: 'Da sagte das Volk, das dabei stand und zuhörte, es habe gedonnert. Andere
    sagten: ein Engel hat mit ihm gesprochen.'
  zsr-NT: 'Gulayöni chiꞌi ni bunách zian nacuáꞌ niꞌ, atiꞌ taꞌná: ―Gziuꞌ naꞌ gnë. Yelaꞌgac
    bunách naꞌ taꞌná: ―Bë́ꞌlenëꞌ Lëꞌ didzaꞌ gbaz laꞌy queëꞌ Dios.'
  lin-lin: 'Bato oyo bazalaki wana mpe bayokaki mongongo yango balobaki : — Ezali
    kake ! Bato mosusu balobaki : — Anjelu moko asololi na ye !'
  hns-NT: 'Hoewa ke manai logan bhie koetjh soenies. Tab ekaatgo bolies: „Baadar gardje
    hai.” Aur doesar log bolies: „Ekgo Parmeswar ke parie ose koetjh bolies hai.”'
  noa-E: Pari edjã eemua Ẽwandamauta woun iekjö irig magbarm ũrbaawai aig õor narr
    khʉʉnau sĩi pagthʉmpii naajim. Maagwai ãaur khʉʉnau jũrr, —Ẽwandam chogauta ʉ̈gtharmua
    irig iekha sim khabahab aajeejim.
  eng-EMTV: Therefore the crowd which was standing and heard were saying that it had
    thundered. Others were saying, “An angel has spoken to Him.”
  mib-NT: 'Te ni cajini ñayuu cáhīin yūcuán, te ni cacahān i jeē taja cáhán. Te sava
    ga i ni cacahān: Ɨɨn ndajéhé Yaā Dios ni cahān jiín yá.'
  lif-NT2: खे़प्‍मो के़वाॽबा मनाहाॽरे़ खे़न् इक्‍लाःन् मे़घे़प्‍सुआङ् अक्‍खे मे़मे़त्‍छिङ्,
    कङ्‌ग ताङ्‌साक्‍पे़न्‌उःक्‍ते़बारो, कर वेॽहाॽरे़ मे़बाःत्तु, “माङ्‌लाइङ्‌बे़न्
    ये़सुःन्‍नु पारे़बारो॥”
  xnj-xnj: Msambi wa vandu vevayimili penapo vayuwini lwami lula, nambu vangi vavi
    vakajova, mbulumu na vangi vakajova “Mtumu wa kunani kwa Chapanga alongili naku!”
  mmx-mmx: La limixin diga tu go diga ronga na levelinga la diga lok, “I mumuat ngan
    leretepaavat.” La leventaba diga lok, “Laangelo i paase rin.”
  cbr-NT: Usai naínuax banaia cuax ca anu 'icë unicama raírinëx —caná ca banaxa —quiacëxa.
    Quimainun ca raírinëxribi —ángel ca Jesúsbë banaxa —quiax quiacëxa.
  tee-NT: Ju anu' lapanacni ju vanin ixtayanalh tak'asmatlich ju anu' chivinti. Chai
    ixtanajunch ni va t'asalh t'ajin. Chai ju ali'inch ixtanajunch ni anquilh ju xaxak'alai.
  eng-LSV: the multitude, therefore, having stood and heard, were saying that there
    has been thunder; others said, “A messenger has spoken to Him.”
  cak-NT: 'Y can je q''uiy chique ri winak ri jec''o chiri'' ri xe''in chi jun rayo
    ri xquic''oxaj cuando xch''o''n-pe ri Dios chicaj. Y ri ch''aka chic niqui''ij:
    Jun ángel ri xch''o''n-pe che, yecha''.'
  pah-NT: 'Yvagahugwiva''ea renduvame he''yjuhuve''g̃a ei ojohupe o''ama: —Gara poro?
    Jara''g̃a e''i ojohupe: —Onarag̃uhũ po. Jara''g̃a e''i: —Tupana''gapyrive''ga
    po onhi''ĩ Jesus''ga pe, e''i tehe g̃a ojohupe.'
  sja-NT: 'Eperãarãpa mãgɨ́ pedee ũridak''ãri, k''ĩsiajida pata k''ĩrau nɨ̃bɨ. Mamĩda
    mãɨrã ũk''uruurãpa mãgajida: —Ɨt''aripema ángel paji. Mãgɨ́pata pedeejida ajida.'
  xed-xed: «Luwa ya ta ŋəzlata,» ka dəmga ta snay. «Duhwalha Lazglafta ya ta gwaɗganata,»
    ka sanlaha.
  glk-glk: 'پس مردمی کی اویه ایسه بید، اَنه بیشنَوستیدی و بوگفتیدی: «رعد بو!» دیگرأن
    بوگفتیدی: «ایتأ فرشته اونه اَمره حرف بزه.»'
  mks-NT: Ta ña̱yivi ndúu cán tá na̱xini jo̱ho na ña̱ yóho já na̱cachi na ña̱ ja̱vi̱
    va cána. Ta java na na̱cachi na táto̱ Ndióxi̱ quéa̱ na̱ca̱ha̱n.
  gfk-S: Ira matanabar ing di ga tur ter kaia di ga hadade ie ma di ga tange be iga
    parparara. Iesene ari di ga tange be tike angelo ga haianga ie.
  bmu-bmu: Keu mi asuhuiga ambazip kambu kinget yeŋön mi möta jiget, “Wöl pöndaŋ qetza.”
    Tosatŋan jiget, “Suep garata kunŋan yaŋgöra keu jiiga kourukŋi mötzin.”
  dgz-dgz: Waenapan ame iam wanumone nop kimaniwa ame anun anega wane, “Ma ait da
    kimani waia,” amba upine anega wane, “Anea nop Iesu diwan.”
  eng-GNV: 'Then saide the people that stoode by, and heard, that it was a thunder:
    other said, An Angel spake to him.'
  zaa-NT: 'Biyeni báni ca enne'' ỹétse''nía tsì''i Enne'' gunnea nna pero ra la cą:
    ídiu'' bá nuą''. Attu te cą nna ra cą: Ttu ángel gunèni bi ą.'
  eng-WEBSTER: The people therefore that stood by, and heard it , said that it thundered.
    Others said, An angel spoke to him.
  guh-guh: 'Jivibitsaëto bajarajota penubenaevi jumetane bajarapajume. Nexata bajarapamonae
    jumaitsi: —Yamaxë raeta najumeta, jai. Itsamonae pijinia jumaitsi: —Angel raeta
    barëcuaicuaijaitsi Jesús, jai.'
  bon-bon: Lui biname cina puma aclajuteji icrajige, teepi liba ai tagepogogo itecijemige,
    teepi jiicisi egä, “Maadubi ala ge pama,” yepä poto cina jiicisi egä, “Acejiyame
    me mename seemo te mene tejige teebine.”
  nhw-BL: 'Huan nopa miyaqui masehualme catli moquetzayayaj nepa quitoscacajque, huan
    sequin quiijtojque tlatomonqui, huan sequinoc quiijtojque: ―Se itequihua Toteco
    quinojnotzqui Jesús.'
  swh-ONEN: Ule umati wa watu uliokuwa mahali pale uliisikia nao ukasema, “Hiyo ni
    sauti ya radi,” wengine wakasema, “Malaika ameongea naye.”
  wbi-wbi: Ilipugha lya vaanhu vano pwevalyale pala vakapulika ilisio ilio vamonga
    vakati, “Fula jigulwime! “Avange vakati, “Nyamola ajovile naghwo!”
  bba-bba: Tɔn wɔru ɡe ɡɑ wɑ̃ɑ mi, bɑ nɔɔ ɡe nuɑ mɑ bɑ nɛɛ, ɡurɑ yɑ kukurɑ. Mɑ ɡɑbɑ
    nɛɛ, wɔllun ɡɔrɑdowɑ kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: 'The people therefore, that stood by, and heard it, said that it thundered:
    others said, An angel spake to him.'
  kgk-NT: 'Ha ijaty va''e ohendu ave onhe''ẽ va''e. Hyapu va''e-rami ae ohendu inhe''ẽ:
    —Hyapu-ma. Osunu-ma, he''i mo''ã yváy pygwa nhe''ẽ rendu-vy hikwái. Outro he''i:
    —Nhandejáry rembigwái yváy pygwa omombe''u íxupe, he''i mo''ã onhe''ẽ va''ekwe-rehe.'
  waj-waj: 'Gioonna kiaapuuya iya tasipama duuya ii kua ivo ngiau aapuuvakidiri tuu
    kua ivaa rikiada vooyaano tunoo: Ngiaarunno akua tinoo, tuduu vooyaano tunoo:
    Aangeraa voovoono innaata kua tinoo, tiravai.'
  cpy-cpy: 'Ikemaki atziri-paeni piyoteen-chari, ikantee-yanakini: “Ookatha-rentsira
    iroka.” Roo kanteencha ikantzi itsipa-paeni: “Tema apaani ronampiri Tajorentsi
    ñaanata-kiriri.”'
  ekk-PKP: Rahvas, kes seal seisis, kuulis seda. Mõned ütlesid, et see oli kõuemürin,
    teised ütlesid, et ingel rääkis temaga.
  mpx-mpx: Sauga gamagalau bolo hi taltalmilil o anan hi hago, yaka enuna hi ba, “Gulumwawa
    butuna to.” Yaa enuna al hi ba, “Anelose etega to i baaba elana o.”
  wbp-wbp: Kujalu yapangku linpa purda-nyangu, ngulalu manngu-nyangu kula-ngantalparla
    ngapaku maarr-maninjarla manu wangkanjarla wapaja. Panu-karirli manngu-nyangulu
    kula-ngantarla marramarra-juku wangkaja Jijajikiji.
  luo-luo: Oganda mane ni kanyo manowinjo dwolno nowacho ni polo ema nomor, to ji
    mamoko to nowacho ni malaika ema nowuoyo kode.
  nhe-NT: 'Huan nopa miyac tlacame tlen moquetzayayaj nepa quitoscajque. Huan sequin
    quiijtojque tlatomonqui huan sequinoc quiijtojque: ―Se elhuicac ejquetl quinojnotzqui
    Jesús.'
  aii-aii: 'ܟܸܢܫܵܐ ܕܟܸܠܝܵܐ ܝܗܘܵܐ ܬܵܡܵܐ ܫܡܝܼܥ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܪܲܥܡܵܐ ܡܚܹܐ ܠܹܗ،“
    ܘܐܚܹܪ̈ܢܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܡܲܠܲܐܟ݂ܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܹܗ.“'
  esk-NT: Iñugiaktuam iñuum qichaqtuam tarani nipi tusraaniġaa aasrii nipliqhutiŋ,
    “Katlularuq!” Atlatliguuq nipliqsut, “Israġulgum uqaqatigigaa ilaa.”
  msb-msb: May mga tawo na adto didto na nakabati sani kag nagsarabi na nagdalugdog.
    May iba naman na nagsarabi na igwaʼn anghel na nakisurmaton sa iya.
  cpa-NT: 'Ca¹nǿng² dsa² tiogh³ ja³jøng² jǿg³ ca¹juúh² Jmi² jniang³. Ca²dsiog³dsa
    ca¹juúh²: ―Ca¹hein¹³ ŋíh¹ ―ca¹juúh²dsa. Jøng² ca²dsiog³dsa ca¹juúh²: ―Ma²na²hlanh¹
    ángel Jesús ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଟିଆଅଇ ରଇଲା ଲକ୍‌ମନ୍‌ ଏ ସବଦ୍‌ ସୁନି କରି “ଏଟା ବାଦଲ୍‌ ଗୁଡ୍‌ଗୁଡ୍‌ଲା” ବଲି
    କଇଲାଇ । ମାତର୍‌ ଅଦେକ୍‌ ଲକ୍‌ମନ୍‌, “ସର୍‌ଗେଅନି ଗଟେକ୍‌ ଦୁତ୍‌ ତାର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇଲାନି”
    ବଲି କଇଲାଇ ।
  meu-meu: Bena hutuma unuseni ai gigini vada e kamonai; bena eto, Guba eme rahua.
    Ma haida eto, Aneru ta ese e hereva henia.
  yva-NT: Vatano wanui usayai no naije wo anamoto namije raraniv. Wo raura ware, “Katitire
    mi ngkino we ndako?” Weramu inta nawamo ware, “Oma jewena! Yara naito Amisye inta
    pi payao de Yesus ai!”
  dgc-dgc: Nadid du tolay sa, éy nabati de be i boses ta langet, a akala de éy mégkéduh.
    Pero “Bakén a kéduh,” kagi du iba, “pinégkagian siya no anghel.”
  zpm-NT: 'Nzian grë miech ne ndxie ga, zeeṉe bin zho tsi meṉ co, bzhaac zho nguziw;
    zha ne bieṉ led nguzida, rnee zho: ―Xanjl Dios ga goṉ bnee lo me.'
  hix-NT: Nenytxatxownà rma haryhe tà, toto komo, ohsamnohxemo komo. Taraye mon nahko
    hamà, ketxkon hatà, anar komo. Àna matà, Khoryenkom yanoto, totohnà rma, nàrwonàmno
    hamà, moson yakoro, ketxkon hatà, anar komo.
  sim-sim: Urik ma ol pasir siri ondo mashi oson li misihi lal limu mbara, �Ma kas
    krundu te.� Hako lal olmu mbara, �Wahau, ensel ome lar nga op maimbandu.�
  npi-ULB: तब उहाँको छेउमा उभिने भिडले यो आवाज सुने, र तिनीहरूले मेघ गर्ज्यौ भने ।
    अरूहरूले भने, “स्वर्गदूत उहाँसँग बोलेको हो ।”
  cgc-cgc: Mga ittaw na gatipon dya namatian man danen gambal ya na naan ta langit.
    Duma ki danen gambal, “Gadageeb,” daw duma an a gambal, “May angil na gaisturya
    ki kanen!”
  tim-tim: Akto kâmot kili arekŋe nâŋgâm bikŋande hin dâyi, “Himbim kururuŋdâp.” dâyi.
    Dâ bikŋande âmâ hin dâyi, “Aŋelo siâŋe den magaŋdâp.” dâyi.
  yor-yor: Nítorí náà ìjọ ènìyàn tí ó dúró níbẹ̀, tí wọ́n sì gbọ́ ọ, wí pé, “Àrá ń
    sán.” Àwọn ẹlòmíràn wí pé, “Angẹli kan ni ó ń bá a sọ̀rọ̀.”
  wos-wos: Wungi wandéka di wumbu rendé du takwa xékétaka nawulak di wa, “Jar dé yae.”
    Nawulak di wa, “Godna ensel nak dé Jisas wali hundi bulé.”
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩsid̶ad̶e ʌ̃cʌrʌba jarasid̶aa baada jururuasida. Dewararãba
    jarasid̶aa: –Bajãnebema nezocaba Jesua bed̶easia.–'
  eng-F35: So the crowd that was standing by and listening said that it had thundered.
    Others said, “An angel has spoken to Him.”
  ind-ind: '@see-verse:JHN.012.028'
  pes-OPCB: 'وقتی مردم این صدا را شنیدند، بعضی گمان بردند که صدای رعد بود و بعضی دیگر
    گفتند: «فرشته‌ای با او سخن گفت.»'
  mpt-mpt: nakaia unangai ye blibi weng olo wenteniba maki baaniba Am ngambebo gesiba
    eka maki baaniba Abisak eta baabanebo gesib blib
  ssx-ssx: Koto pa꞉ta꞉ pambulu bao haemeke wanda꞉halima꞉ hande pi ho̱la̱꞉make opua
    alota꞉ Tutu lia꞉me lemekeme. Mandane wanda꞉halima꞉ alota꞉ Enisolo halima꞉ ipiki
    pa꞉ta꞉ pi alopate lea꞉me lemekepate
  mkl-mkl: Iyi inɛ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ ɡbɔ ide ku fɔu, ŋɔi ɑ̀ ni, kulɑi ijĩi. Ŋɔi
    inɛ ɡɔ ŋɑ mɔ ɑ̀ ni, ɑmɑlekɑ ɡɔi wɑ bɑɑ ide ku fɔ.
  gaq-gaq: ଆତ୍‍ଅରିଆ ତୁଆଁଲେଃକ୍ନେ ରେମୁଆଁଇଂ ଆକେନ୍‍ ଅଁଚେ ତ୍ରିଗ୍‌ଡ଼ିଆଃ ଗର୍‍ଜେକେ ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ ଆର୍‌କେ; ବିନ୍‍ରେ ବାଲିର୍‍ଆର୍‌କେ “ମୁଇଙ୍ଗ୍ କିତଂ ଦୁତ୍‍ ଆକ୍‌ମେଁ ଏତେ ବାଲିର୍‍ଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: He bessan eqqida daro asay he qaala si7idi, “Hessi dada” yaagidosona. Harati
    qassi, “Kiitanchchoy iyaw odis” yaagidosona.
  unx-unx: ଏନ୍ତାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କ ଏନା ଆୟୁମ୍‌କେଦ୍‌ତେ ରିମିଲ୍‍ ସାଡ଼ିଲେନା
    ମେନ୍ତେକ କାଜିକେଦା । ଏଟାଃକ ମେନ୍‍କେଦାଃ, “ଦୁଁତ୍‌ ଇନିଃଲଃ ଜାଗାର୍‍କେନାଏ ।”
  gah-gah: Loko ligo, vegená mulusi miliki minamó keza giliake, ageló makolímo gakó
    lo amekave.
  lcm-lcm: Asukang a petau po ago ang e iang, kilapo antok ta kapo angang, na mang
    matan kipo antok ta angelo kapo mengen ve nia.
  aer-aer: Tyerrtye areye itwele-arle tneke-arle angkentye aweke angkerlenge alkere-ngentyele,
    arrpenheme angkerrirreke, “Alaye! Yanhe apekele kwatye angkulyele angkeme!” Kenhe
    arrpenhe areye angkerlenge, “Arrangkwe, alkere-arenye apeke kwenhe ikwere angkeme.”
  qvc-NT: 'Chaypi kaqkunaqam chay qayakuta uyashpaqa, nirqanllapa: —Syilupim lanyakuykan,
    nishpa. Wakinnataqmi nirqanllapa: —Dyuspa suq anjilninmi Jisusta parlachishqa,
    nishpa.'
  tgl-ULB: Pagkatapos ang maraming mga tao na nakatayo sa malapit at nakarinig nito
    ay nagsabi na kumulog. Sinabi ng iba, “Isang anghel ang nagsalita sa kaniya.”
  cbs-NT: 'yudabu mapubaunxun ninkatan yuinamei: —Tin ikainkainimenkain— ikaibun jatiditun
    yuidiakin: —Diosun nai tsuma janchaimenkain— ikaibun'
  xtm-NTPP: 'Ñayii ka iyo yukan, ni ka jiniso''o i, te ka ka''an i: ―‍Ni kana savi
    ―‍ka kuu i ka ka''an i. Kovaa jaku‑ka i ka ka''an: ―‍In ángel ni ka''an nuu de
    ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Nkenga gwa bandu gukiba ujemite peniapo ngabajoa lilobe lyene, na bange
    angweto ngabalenga, “Alonge na mpakachi jwa Nnoongo alonginago!”
  bao-NT: 'Bojoca too ca tʉo niirã pea: —Bʉpo niibujãwi —ĩiwa. Aperã pea: —Ʉmʉreco
    Pacʉ pʉto macʉ̃ Jesús mena wedegʉ ĩibujãwi —ĩiwa.'
  san-ORI: ତଚ୍ଶ୍ରୁତ୍ୱା ସମୀପସ୍ଥଲୋକାନାଂ କେଚିଦ୍ ଅୱଦନ୍ ମେଘୋଽଗର୍ଜୀତ୍, କେଚିଦ୍ ଅୱଦନ୍ ସ୍ୱର୍ଗୀଯଦୂତୋଽନେନ
    ସହ କଥାମଚକଥତ୍|
  huv-NT: 'Meáwan nipilan leaw aliw quiaj teamanguiayiw, tapiüngüw monteoc teaterriür;
    altiül tapiüngüw: ―Ngwüy, nop ángel ocueaj Teat Dios tendeac ―awüw.'
  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ mi̱ ''bäp''ʉ, bi ''yøde ngue bá̱ nya̱ Oja̱ ma̱ya̱, pɛ
    ɛ̱mthobi ngue ra̱ ngäni̱''a̱ øde. Mi̱''da yø ja̱''i̱ p''ʉya, bi ''yɛ̱na̱: ―Rá̱
    anxɛ Oja̱ i̱ nzohnʉ ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ yobune metam uŋoŋ yakiŋ adi mede u nadiŋa nolidi “muŋkulap” yogiŋ,
    kaŋ noliyeŋ “Aŋelodi mede niŋak,” yogiŋ.
  obo-NT: To norinog idda taddot mo‑uraan minuvu rutun, mid ikahi sikandan to, “Eh,
    id louhung.” Dos duma, mid ungketen to, “Duwon ponolihan no id oseng kandin.”
  cak-ENT: 'Y ye juis c''a cheque ri vinük ri yec''o chiri'' ri xebin que xa jun nk''ajan-pe
    ri xcac''axaj tok xch''o-pe ri Dios chila'' chicaj. Jac''a ri ch''aka chic nquibij:
    Jun ángel xch''o-pe chin, nquibij.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤀᤡᤰᤗᤠ᤺ᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. ᤁᤱᤃ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ
    ᤀᤢ᤺ᤰᤋᤧᤒᤠᤖᤥ. ᤁᤖ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤧᤴ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤐᤠᤖᤧᤒᤠᤖᤥ॥”
  mie-NT: 'De nī jini ndá nchivī íñí ñúcuán, de nī ncāhān ji jā taja cána. De sava
    cā ji nī ncāhān: Iin ángel Yāā Dios nī ncāhān jíín yā.'
  san-TIB: ཏཙྴྲུཏྭཱ སམཱིཔསྠལོཀཱནཱཾ ཀེཙིད྄ ཨཝདན྄ མེགྷོ྅གརྫཱིཏ྄, ཀེཙིད྄ ཨཝདན྄ སྭརྒཱིཡདཱུཏོ྅ནེན
    སཧ ཀཐཱམཙཀཐཏ྄།
  qve-NT: 'Hinaqtinmi chaypi kaq runakunaqa, Dios Taytapa nimusqanta uyarispa niranku:
    —Rayon t''oqyamushan, nispanku. Ichaqa wakinñataqmi niranku: —Huk angelmi Jesustaqa
    rimapayamushan, nispanku.'
  pao-NT: Ka Te Naa tuapa nakase mu susumudu numu oo konnopunnedu-matu mee nananetamma,
    “Nunuabu-wa'ne meeoo numme oo nakasoobedya.” Mu susumudu yise punno'o mee unne,
    “Sumuna soo toha kasa-ga'yoo ka Te Pabe'e yadooe.”
  cbu-NT: 'Tputssha anoo mazinayarusin, ashpatam: Kariypari kariytarangiya, tárangusin,
    ashpatam: Nduni, Apanllparee wasundurur tsiyatkiya, tárangana.'
  usa-usa: 'waayúkama máqeo-kayukama min-áímmá ítátuweta tirááe: “wíyonaa kétiye.”
    téta kétewata yaímma-wayukama tirááe: “Áánûqtunopakekako kétiye.” téta mi-káyúká
    tirááe.'
  soy-soy: 'Pisoi pɛɛ kei n cɑ́pinɛlɛ̃ ɑpi lɛ̃ kom ɑpi rɛ: Ikónɛ yɛɛ ŋmurɛi. Picɔ
    ɑpi rɛ: Uléécɑɑtumɛ unyinɛ yɛɛ nɛ u símisi!'
  hui-hui: Ani layuago hale ho hayarume lalu, Hari kulu lagadagua larua, lene. Marume
    lalu, Dahuliyali mbirame ibuhondo bi lamiarua, lene.
  amf-amf: Ogote woyayse qansaana eena “Kaa guganatne” ke hamade; waani eenaar “Barjosa
    gaana kina ki giyade” ke hamade.
  quc-NNT: 'Are k''u ri winaq ri e k''o chila'' ri tajin ketatab''enik xkib''ij chi
    are jun kiäqulja ri xtatajik. Nik''iaj chik xkib''ij: Are jun ángel ri xch''aw
    ruk'', —xecha''.'
  dob-dob: Ta boda nina gote ꞌena sitootoolo, ꞌenana nina sinonona ga sigwae, “Wepalala
    ꞌidududu”, ta ꞌaidi sigwae, “Nigeya, anilose esi ꞌenaya ꞌionaona.”
  wrs-wrs: Wo indhanamba nomba di pulundvund vevnamba, nomba moalamangmba hillivna.
    Wo himba os uvna, hul ov. Wo heva os monglava os uvna, ovsongolnindrini hemba
    ishomnav.
  mca-mca: Qa hik ta'ƚijupi' hekhewe' olots i'ni' hakha'a' qa yepi'ye', yit'ijets
    in ewi'ƚte' pa' tejen. Qa hekhewep qa yit'ijetsek in ewi'ƚte' pa' ángel iyeti'ƚ.
  tzo-TZC: Ti cristianoetic teye laj yaꞌiic ti oy Buchꞌu icꞌopoje. Laj yalic ti jaꞌ
    jun chauque. Ti yan xtoque ta xalic ti jaꞌ icꞌoponat yuꞌun jun ángel.
  mya-mya: ထို​နေ​ရာ​တွင်​ရပ်​လျက်​နေ​ကြ​သော​လူ​ပ​ရိ​သတ် သည်​ထို​အ​သံ​ကို​ကြား​၍​အ​ချို့​က
    ``မိုး​ချုန်း သည်'' ဟု​ဆို​ကြ​၏။ အ​ချို့​က​မူ ``ကိုယ်​တော်​အား ကောင်း​ကင်​တ​မန်​စ​ကား​ပြော​သည်''
    ဟု​ဆို​ကြ​၏။
  gng-NT: Linigol là se niʼsaan ki cii' uniɛke nnɔ bó nnɔ, ya biba ye utaa nɛ dun',
    nɛ bitɔb ye Uwien ya tond uba nɛ len' wɔ.
  cbi-NTPO: 'Tsenñu junu pumula tsandiñu demeetu kuidyandive detiñun, veelaya: Anjeendive,
    yanu pami, tiitila.'
  ikk-NT: Igunrun ahụn rị ebẹhụ nụ olu hụ. Ndị hụ sị akpabọ rọ, ndị ọzọ sị mmọn-ozi
    a gwaọl'a oku!
  leu-leu: A rabuna xaves lana malila aava ri taxa tigina pave ri langai a ling aave
    e ri kuus o a tang vabarak fo tuung. Saxanofuna ri kuus, “Piau, saxa angelo fo
    ferawai xuvul pana.”
  maz-NT: 'C''o nte c''o mi cãrã nu, o dyäräji c''e jña c''ü vi ''ñeje a jens''e.
    O mamaji c''ua c''ü vi yürü. Pero bübü c''o mi mama: ―Ngueje ''naja o̱ anxe Mizhocjimi
    c''ü o zopjü e Jesús.'
  bod-N: སྐབས་དེར་ཉེ་འགྲམ་དུ་ལངས་ནས་སྡོད་པའི་མི་ཚོགས་ཀྱིས་ཀྱང་སྐད་སྒྲ་དེ་ཐོས་པས་མི་ལ་ལས་འབྲུག་སྒྲ་གྲགས་བྱུང་ཞེས་ཟེར་བ༌དང༌།
    ཡང་ལ་ལས་ཕོ་ཉ་ཞིག་གིས་ཁོང་ལ་གསུང་གླེང་མཛད་ཅེས་སྨྲས་སོ།།
  tca-NT: 'Rü yema duü̃xü̃gü ga yéma yexmagüxü̃ ga nüxü̃ ĩnüẽxü̃ ga yema naga, rü
    ñanagürügü: —Wüxi i duruanexü̃ nixĩ —ñanagürügü. Natürü togü rü ñanagürügü: —Wüxi
    i Tupanaãrü orearü ngeruü̃ i daxũcü̱̃ã̱x nixĩ i namaã idexaxü̃ —ñanagürügü.'
  zpl-NT: 'Chequie chenu ubeneꞌ bee bene enu nucuaꞌa zeꞌe chii cuaꞌ, uni beella nú
    biziyuꞌ neca enu uni, pero nuꞌ beella enu uni: ―Tucu ángel neca enu ni lunu.'
  mbc-NT: 'Moropai arinîkon Jesus piawonkonya eta''pî mai eseurîma. Mîrîrî ye''nen
    tiaronkonya ta''pî: —‍Wara''napi pe man. Moropai tiaronkonya ta''pî: —‍Inserî
    eseurîman pî'' man yarakkîrî.'
  ndg-ndg: Bai bandu bayemite papipi ni ywembe kabayowa ni kubaya kuwa kwabile ni
    ngurumo. Wenge watibaya, “Malaika atilongela na ywembe.”
  wsk-wsk: Se kariimet pingi sanamiwaman mu kuring mu ikiman ale pure pagam makasan.
    Se saki balukasan, “Engel bo nu ilak munakaram,” makasan.
  toj-NT: Jaxa cristiano ja ma' yabyei, huax yalahue que chahuuc, jaxa tuqui huax
    yalahue que c'umani con jun ángel ba oj yab ja Jesusi.
  tbc-tbc: Tamolpein sumeikan dutur an, ru an duloŋ, agog aenta “weil ifu dak” dubol,
    ago dugo aenta man “eŋel ta Jesus irupei dak” ago dubol a.
  sna-sna: Vanhu vazhinji vaivapo uye vakarinzwa vakati kwatinhira; vamwe vakati mutumwa
    ataura kwaari.
  smk-NT: Narnge' raya anamaet nin abaw nin tawodtaw a busis ket, say wanra nin raruma,
    kinmudor, bale' saray raruma anamaet wanra, “Nag'irgo ya kona a sayay anghil.”
  grc-TCGNT: Ὁ οὖν ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγε βροντὴν γεγονέναι· ἄλλοι ἔλεγον,
    Ἄγγελος αὐτῷ λελάληκεν.
  gof-WFTW: He bessan eqqida daro asay he qaala si7idi, “Hessi dada” yaagidosona.
    Harati qassi, “Kiitanchchoy iyaw odis” yaagidosona.
  spa-BLM: 'Por eso, la multitud que estaba de pie y lo oyó, dijo que había tronado.
    Otros decían: “Un ángel le ha hablado”.'
  kyz-NT: 'Aipo renupawe peuwara ''gã amũ ''jau ajaupe: —Kuu. Ma''ja te poromũ? —Aman
    aunuga nipo aipo kũi— ''jau ''gã ajaupe. —Naani nũ''ũ. Ywagipewara ''ga amũ te
    nipo aipo oje''ega amut ''ga upe nũ''ũ— ''jau amumera ''gã ajaupe.'
  dao-dao: A peia ngdüikia khyange naw ngja u lü, “Khaw nghmümki ni,” ti u se, avang
    naw, “Khankhawngsä naw ngthuhei püiki ni,” ami ti.
  cya-cya: Nten qui'an can' ngune 'in ne' xa jui nu ycui', lo' nchcui' ne' si'yana
    tyi'yu ngune. Ntsu'hui xca nu nchcui' si'yana sca angujle ycui' lyi'o 'in ñi.
  wrk-wrk: Kajamuku nganinyimuku marda jibarrimuku, karrinja jali yalu nanaba nangandu
    Jisusnyina, manku yali nanda jangkurr. Yingkamuku yalungki yanyba, “Ngurrwangka
    yaji. Ngurrwangka.” Ngala yingkamuku yalungki yanyba, “Yanybayi Yanjil nangangi
    Jisuskanyi. Nanda Yanjil jali waki nangangi Kudkanyi yanybayi nangangi Jisuskanyi.”
  nii-nii: Wumb Jiisas kin mandi angk mulnjung wumb ei, ek piik kin, yi ninjing. “Gur
    gaki endi enim,” ninjing. Nga wumb kombur yi ninjing, “Mon, enjel endi opu, eim
    kin ek tangnim,” ninjing.
  ign-NT: Tacahe, ena achaneana natiari­hi­que­neanahi nasamahi eta máechaji­sirahi
    ema Viya. Váhisera nácaicu­tia­rahini, náimija­chaichucha tirureca. Tásiha, ena
    apamuriana, ángelepuca éma téchajicahi nacahevare.
  dik-NT: Go kɔc ke kääc thïn tɛ̈ɛ̈n röl piŋ ku luelkë, “Deŋ acï mär.” Go kɔc kɔ̈k
    lueel, “Atuny Nhialic acï jam tënë ye.”
  cac-cac: 'Axo eb'' anima ayec'' ta'', ayic ix yab''an jun chi'' eb'', ix yalan eb''
    to ix c''an̈ c''u. Ay juntzan̈xo eb'' ix alani: —Tecan a junoc ángel ix lolonemta
    d''a Jesús tic, xchi eb''.'
  tzj-E: 'Je'' wnak jec''ola tzra'' ec''ola nic''aj xecc''axaj jara'' tzij y necbij
    chxuban jun c''koljay, y nic''aj necbij: —Jun ángel xtzijon ta ruq''uin.'
  san-BUR: တစ္ၑြုတွာ သမီပသ္ထလောကာနာံ ကေစိဒ် အဝဒန် မေဃော'ဂရ္ဇီတ်, ကေစိဒ် အဝဒန် သွရ္ဂီယဒူတော'နေန
    သဟ ကထာမစကထတ်၊
  yaa-NT: 'Nã yorafã rasichi anoxõ nikakani yoinãnifo. Atirifãfe yoinifo: “Mã nai
    tiri ika,” fanifo. Atirifãfe yoinifo: “Epa Niospa ãjirinĩ Jesús yoia,” ikanax
    yoinãnifo.'
  cab-NT: Ábati jaríñagun gürígia ja ñíbaña agáambaja luágu wayújururu lan, jíbiri
    aríñaga. —Ában ánjeli adímurejabei lun.
  clu-clu: Ang mga tao nga nagtarambong doto nakabati ang limug nga dato. Makon nanda,
    “Nagapandagub!” Piro makon ra ang iba, “Nagapakigambal kanana ang angil!”
  swh-ULB: Basi mkutano uliosimama karibu naye wakasikia, wakasema ya kwamba kumekuwa
    ngurumo. Wengine walisema, “Malaika amesema naye.”
  tpt-NT: Ni lapanakni yu ancha ixtayanal talhilal va jamaxkan makatꞌaul. Alati ixtalhilay
    va qayntaun ixmayul Dios tꞌachivinil ni Jesús.
  aai-aai: Sabuw rou’ay nati’imaim hibatabat hinowar, afa hi’o, gunum rab naatu afa
    hi’o, “Tounamatar isan eo.”
  sny-sny: Lu taune werese peri no'u wanuwe su, lowe apou te'e tiyatiye. Lu tamo apou
    a'i te'eye. Owane Sitewi lo Hepene wisere a'i le ma'e au te'eye. Lu tere'e tamo
    apou eiye, “Ahowa, nomo pesiyei no'u erasi a'i wanuwe.”
  myy-myy: 'Gʉa iti oca tʉocõri: —Bʉjo ñarʉ, yicʉ gʉa coriarã. Gãjerãma: —Ángel bʉsirʉ,
    yicã ĩna.'
  trc-NT: Dan me se nicu̱nꞌ uxrá yuvii̱ ga̱ Jesucristó, ne̱ cuno nij soꞌ nana̱ yoꞌ,
    ne̱ cataj nij soꞌ se vaa caguáj tuꞌvii rej xta̱ꞌ a. Ne̱ yoꞌó taꞌa̱j nij soꞌ cataj
    se vaa caꞌmii yoꞌo̱ se‑mo̱zó Diose̱ nana̱ yoꞌ rihaan Jesucristó a.
  cut-NT: Chihnevan ihyan che chenun ye min, ne na̱hn ye ne, ra̱hn ye che chine da̱ve.
    Na̱hn tun ye ne, ra̱hn ye te co a̱ma ángel ya̱hve ye Dihvo vo.
  bel-bel: 'А люд, што стаяў і чуў тое, казаў: гэта гром. А другія казалі: анёл гаварыў
    Яму.'
  zlm-KSZI: Antara orang ramai yang mendengar suara itu, ada yang berkata, ‘Guruh.’
    Tetapi ada pula yang berkata, ‘Bukan. Malaikat bercakap kepada-Nya.’
  gdr-gdr: Ɨ re rɨga bobop owɨnki onggɨtyam yɨtpɨam utkundo, ton endento da, “Ɨara
    e ara yikeny.” Ɨ kwa nɨndap da, “Anerute Tin yɨtnono yomneny.”
  vmy-NT: 'ꞌBa nga kjintꞌere jndabiu xutankjiun, yakꞌa xi kio inyajin kitsu: —Jngu
    choꞌon janeya. ꞌBa yakꞌa kitsu: —Jngu ankje jako.'
  cmn-FEB: 站在那里的民众听到这一切，有人说这是雷声，有人说这是天使对他说话。
  gmv-RNT: Heen gadaan eqqida asay hessa siydi “Daday dadates” gida. Baggayti qasse
    “Kiitanchakko haasayizay” gida.
  ncl-NT: 'Quijtuje pampa comunic in míac ca yehuanten hual nepa moquetzaloaya huan
    quicaquije. Oc sequin quijtuje: —Lajtuc ca yihual se ilanahuatini in cielo.'
  sua-sua: A ktui ta re tok, to a murgun to ngta sir ko tok he kngan a ktui ta, ngat
    re te, “A koot ta kullung.” Vanang akuruk ngat kle kre te, “A engyel langto ta
    rere kar.”
  are-are: Relha etna wuka arrpunha angkamanga ngerra. Arrpunha ntjarrantama angkaka,
    “Kwatja angkamanga wai.” Kanha arrpunha ntjarrala etnanha ilaka, “Angel-ataka
    ekururna angkaka.”
  gai-gai: Ainda moca an meikramtaɨra rambuŋa wɨtɨkca eacrenanna, mina an kammo waracrinan,
    na mina gaindopatna, “Anna riacna mɨtmɨt ki?” Na ndeida gaindopatna, “Mbaiŋna
    aiŋa morena ŋeroŋ ianna manap mboprenan.”
  qvm-NT: 'Tsayta mayarmi tsaycho cag waquin runacuna: “¡Räyumi cashga!” nipäcorgan.
    Waquincunanami: “¡Angilmi rimamushga!” nipäcorgan.'
  chz-NTPS: 'Jwë̱ë̱ꜘ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ, gaꜙnuuyꜘ heˉ gaꜙhlëëhꜘ gyʉʉhˈ,
    heˉja̱ˉ gaꜙjäyhꜘ: —Goꜚ ñihꜗ baˊ naˉ maˉhɨ̱ɨ̱ꜗ. Jñahꜘ maˊ jähꜘ: —Ja̱a̱ˉ ángel baˊ
    naˉ maˉhlëëhꜘ kya̱a̱yhˊ.'
  kmu-kmu: HigeꞋya melitalu hu-mainaya veaꞋmoꞋya agema aiya kea haviteꞋya nagoꞋamoꞋya
    mage huꞋya hae “Ikapinagati akali kalu nehie.” huꞋya hageꞋya nagoꞋa veaꞋmoꞋya
    mage huꞋya hae “Nago ensole kanomoꞋa ke me hanepaiye.” huꞋya hae.
  ood-NT: Muꞌi o wa am gegok g hemajkam ch kah hegai mo ab neok. Haꞌijj o hab kaij,
    “Ab o kaidaghim g tataniki.” Kud haꞌijj hab kaij, “Anghil at ab wui neo.”
  lbm-lbm: तब जो लोग खड़ो हुयो सुन रह्यो होतो उन्न कह्यो कि बादर गरज्यो। दूसरों न
    कह्यो, “कोयी स्वर्गदूत ओको सी बोल्यो।”
  ncj-NT: 'Huan in tlacamen aquin ocatcahque ompa oquicajque inon tlahtoli quen se
    tlatecuinilotl, huan oc sequin oquihtohuayahque: ―Se ángel oquinotz.'
  yuj-yuj: Aeránko am koumteouráp arop fárákap wonae fik am fek yakáp napao, am kar
    wawia arakrá sérrá, “Wɨ! Oukurér párákapáne!” Tá ankwap fákárerao sérrá, “Mono,
