  mop-NT: Le'ec boon u yaabil a que'en te'iji, u yubajoo' a t'an abe'e. —Uchi u peec
    a chaaca,— cu t'anoo'. —Jun tuul u yaj xa'num a Dios ti ca'ana, uchi u t'an etel
    a Jesusu,— cu t'anoo' ulaac'.
  tet-tet: Ema lear mak nariik iha nia moos rona nola lia maliak nia. Sia dale naꞌak,
    “Hoi! Noo kokur lian!” Mais balu naꞌak, “Lale! Lia maliak nia, makbukar laleꞌan
    ida mak dale baa Yesus.”
  hlt-MCSB: Te vaengkah aka pai tih aka ya hlangping loh, “Rhaek tla,” a ti uh. A
    tloe rhoek loh, “Puencawn loh anih a voek,” a ti uh.
  xtd-NT: Te xyuku kueꞌe ñayiu ijan. N‑ka teku‑i tnuꞌu nde andɨu, te dava‑i n‑ka jaꞌan
    xa kana dau. Ko dava‑i n‑ka jaꞌan xa ɨɨn ángel, ia xinokuechi nuu Ianyuux, n‑jaꞌan
    nuu Jesús.
  mdy-ETH: ዒኢካ ዔቂ ዓኣ ዓሳ ዬያ ዑኡዞ ዋይዛዖ፦ «ጉጉንሢኬ!» ጋዓዛ፥ ዛላ ሃሣ፦ «ፆኦሲ ኪኢታንቻ ዒዛና ጌስታኔ» ጌዔኔ።
  spl-spl: Yawu sâmu lohimbi yan kinbiŋe denŋe nâŋgâm sâwi. “Âo, himbim guŋguruŋ sâmu
    naŋgain.” Yâhâ nombotŋaŋe sâwi. “Bia, aŋelo âlâŋe den ekumu ombeŋe munŋaŋe ŋawaŋ
    ŋawaŋ sâm arimu naŋgain,” yawu sâwi.
  usp-NT: Mak cristian ri wi'tak riq'ui Kakaj Jesús, xta'taka'n. Nic'j xijtak chi
    quiekuljawi'n y nic'j chic xijtak chi jun anjli' xch'ab'ench re.
  zav-NT: 'Beṉə'' zan zɉənžague'' neto'' ca orən'' na'' catə'' gwse''enene'' de''en
    gwna Diozən'', baḻe'' gosə''əne'' de que gwṉinṉə''. Na'' yebaḻe'' gosə''əne'':
    ―To anglən'' əgwṉe ḻe''.'
  sgz-sgz: Má matananu di sámtur iatung di longrai worwor er, má te tili di di parai
    ngo, “Dánih erei? Wa pár gut!” Má te bul di ngo, “Na, wa angelo er a worwor mai!”
  kek-NT: 'Ut li que''abin re nak quia̱tinac li Dios inc''a'' que''xnau nak a''an
    li Dios. Cuan que''xye: —Ca̱k x-ec''an, chanqueb. Ut cuan cui''chic que''yehoc
    re: —Jun ángel x-a̱tinac riq''uin, chanqueb.'
  blz-NT: Mian biai' men iraando'o nomorongor wurung iya'a. Raaya'a mangaan taena,
    “Waara'a kokurung!” Kasee isian uga' men mangaan, “Taasi'! Waara'a malaa'ikat
    morobu tii Ia!”
  poe-NT: 'A̱ ntá tí sín tjejóntaxín tsíkinhin sín mé ntáchro sín kíxin kjónta, la
    ko í so sín ntáchro sín kíxin: ―Ijnko chꞌín ángel nixje̱he̱ chꞌán ―ichro sín.'
  san-TAM: தச்ஸ்²ருத்வா ஸமீபஸ்த²லோகாநாம்ʼ கேசித்³ அவத³ந் மேகோ⁴(அ)க³ர்ஜீத், கேசித்³
