  tbz-SIM: 'Bɛnìtìbɛ̀ bɛ̀ɛ̀ do dɛ̀ bo kɛ́keè dɛ kó mɛtɑmmɛ̀ kɛ̀ bɛ̀ dɔ̀: Fɛtɑpíɛ̀fɛ̀
