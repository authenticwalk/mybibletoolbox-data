    sa Jesus fuana faꞋa ꞋinotoꞋalana. Sui Ꞌi Mary ka ongoa Ꞌaena sa Jesus Ꞌani ifuna.
    Ma ana kaidaꞋi neꞋeri, na luma neꞋe ka fungu Ꞌani mokofana na ngwaingwai moko
    leꞋa neꞋe.
  eng-WYC-2017: Therefore Mary took a pound of ointment of true nard [or spikenard]
    precious, and anointed the feet of Jesus, and wiped his feet with her hairs; and
    the house was full-filled with the savour of the ointment.
  eng-WMBB: Therefore Miriam took a pound of ointment of pure nard, very precious,
    and anointed Yeshua’s feet and wiped his feet with her hair. The house was filled
    with the fragrance of the ointment.
  zat-NTPS: Nadxa María guqué̱'e̱ tu xia da za da dxelále̱'e̱ zixre, da naca na chee̱
