    da zixre na'.
  spp-spp: Mà pi yaha pi i lyî, Mariyama à sìnmɛ nùguntan wumɔ loŋgara wumɔ bwuu wu
    Yesu tooyi na, maa u ɲùɲjoore tɛ̀g'a yi cwuugo. Ka sìnmpe nùge si bage funŋke
    puni ɲî.
  zty-NTPS: Naž Lian' bex̱we' ka to ya da' ẕḻa' ẕix̱ che yeje susén ḻas, da' záka'ḻe'en,
