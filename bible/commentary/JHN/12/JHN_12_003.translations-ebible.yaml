  huu-NT: Iemei Maríadɨ nardomona fɨnoca caɨmare soride ra Jesús eɨllɨmo totade. Daje
    botella raifi totade. Safenaillena naiñaiño ɨfotɨe dɨga ie eɨllɨna dote. Nai caɨmare
    soride ra eo raifide. Daje botella ite. Iemona nana jofo jeraidɨ soride.
  jiv-NT: Tura Marikia kuṉkuinian ti kuitja̱i̱ ritru ajapén sumak itiamiayi. Tura
    Jesusa nawe̱n kuer ni intiashi̱ji̱a̱i̱ japirmiayi. Je̱a̱sha nu kuṉkuinja̱i̱ ti
    shiir kuṉkuṉmiayi.
  otm-NT: Nɛ bi mba ra María bʉ mí huh ra Jesús, bi xispa rá gua made litro ra 'yɛ̨thi
    ɛ̨mmɛ yʉman'u nɛ xʉm hmadi, nɛ í 'yonba ra 'yɛ̨thi nangue rá xtą. Nɛ gätho ra
    ngu bi yʉn'a ra 'yɛ̨thi.
  dah-dah: Be, mel go gwaha teŋ hikeyabe Maria beleŋ nat he fimiŋ hamiŋ kusamuŋ wor
    po, irde damumbe hende wor po goyen tawaŋbe tumŋaŋ po Yesu kahaŋde wogordeb tonaŋ
    yuwalŋeŋ beleŋ po utma tiyyiŋ. Irkeb he fimiŋ wok iryiŋ gote hamiŋ igiŋ muŋ gore
    po ya go ep iryiŋ.
  tnk-tnk: Ia nəpɨn nəha Meri ruvehi nɨpəri senta kɨno ia nat atukwatukw nənimen rutə
    pɨk. In ruvehi mətəɡi pen ia nɨsui Iesu mi, nənə mɨnamrai nɨsun mi ia nɨmwai nukwənen.
    Nəkwai nimwə ruvehe mukuər ia nɨpeki senta.
  kpr-kpr: Amingero, Mary nu tamo davari da usu, botoro eni irisira ava, bu fusira.
    Usu resena, einda javo ‘nard’ seraera, ainda mino mo, tomanako bekári. Ava Mary
    budo fira, Iesu kena buvudo, nunda atada averegetiri dadabetiri, nunda beoimi
    ghajisira. Etiri, ainda munoimi ivegedo ira, kambo bedo iri fufuseri.
  san-IAS: tadā mariyam arddhaseṭakaṁ bahumūlyaṁ jaṭāmāṁsīyaṁ tailam ānīya yīśoścaraṇayo
