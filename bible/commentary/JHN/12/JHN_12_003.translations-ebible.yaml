  nlx-nlx: तेवी मरीयम जटामासीन आदो लीटर मोंगालो एने चोखो मोग मोग गेंदाण्यो तेल लेन
    आवी, एने यीशुन पाया पोर रोचीव देनी, एने तीन लेट्या केरीन यीशुन पायाह नुसी; एने
    तेलान गेंद ने वोजेसे आखो गेर जुलूम हाजो गेंदाणे बाज गीयो।
  apw-NT: 'Mary ik’ah łáń ílíni, spikenard holzéhi, dała’á dahdidleego Jesus bikee
