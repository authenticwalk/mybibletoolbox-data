    yonti yamemile nunsi gwe manukato.
  mya-JVB: ထိုအခါ မာရိ သည် အဘိုး များစွာထိုက်သောနာဒု ဆီမွှေး စစ် အကျပ် သုံးဆယ်ကိုယူ
