  sri-sri: Gʉa ĩgʉ̃sã merã baaripoe María suru sʉ̃rõdiru wádiru su litro deko opadirure
    Jesús pʉro ãĩja, ĩgʉ̃ya guburire piupeomo. Iri sʉ̃rõrĩ “nardo” wãĩkʉri sʉ̃rõrĩ,
    gajino merã morẽña marĩrĩ, wajapari sʉ̃rõrĩ ããrĩyuro. Irire piupeo odo, igoya
    poañapu merã ĩgʉ̃ya guburire túkoemo. Iri wii ããrĩperero sʉ̃rõseyakõãbʉ.
  nal-nal: Naanaan Maaria xa zuruk akbaala lita azaxai wana a daanim milalas mikuf
    di vakilaan a naad. Awat daanim mikuf angkari a maraana xa uzaa marazaat laaxur.
    Naa vukin la uru xaaka Iesu ma naa suxa wana a vurna. Ma a miaana a daanim mikuf
    ka vamilalos a maskana vaal vaakdul.
  kyq-kyq: Gɔtn se Mari uuno itir aas kaam ɗoocn̰ kurku ɔɔ itir se kꞋdaŋin̰ nard ɔɔ
    naan̰ se itir salal ɔɔ ɔɔn̰ɔ. Naan̰ jɛɛr itir se do jɛ Isa ki ɔɔ ɔtin̰sin̰ ute
    bɛɛkin̰a ɔɔ ɓee naaɗe iŋg maak ki se, oot itir itir sum.
  kwd-kwd: Ma ni Meri ka ngaria mai te'e fe'e waiwai na gila fa'alataa 'ania nad na
    forilana 'e ba'ita 'e iiki. Ni Meri 'e ngaria mai maka 'irisia 'i fofona 'a'aena
    la Jisas fana fa'aba'italana. Ma ni Meri ka 'usua 'a'aena la Jisas 'ania ifiifuna
    gouna. Ma nga 'ifi lo'oo ka fofofo no'o 'ania si'inilana nga waiwai no'ona.
  ded-ded: Tacmagec, imohai Mariango sebiac kerec lita noboha, kpete imocacsoc mema
    Yesuac haniau kpakema nadzicmiec. Kerec, imoc narda foraunac memea amma imocac
    buma kuneng. Nadzicmima orucdzoeango hania meusuranggeec. Ifi anu kerec imocac
    homunango fima ama mana sokodacma feec.
  ewe-ewe: Esi wonɔ nu ɖum la, Maria tsɔ amiʋeʋĩ xɔasi aɖe vɛ, eye wòsii na Yesu ƒe
    afɔwo, eye wòtsɔ eƒe taɖa tutu Yesu ƒe afɔwoe. Ami la ƒe ʋeʋẽ xɔ aƒe blibo la
    me.
  nuy-nuy: Ngigaayung ngarraagi-yung ngarra-Mary ngima-miyn manaama-yung mana-gaṉdharra,
    marri anubani ngiwu-miyn anu-gargayag, anaani wu-mayini anu-muwaj nard. Anaani
    wu-ḏamadhan-bindiyung. Anaani-yung arrawindi-windiyung anu-ṉuga ngiwu-miyn-jinyung.
    Nga ngarraagi-yung ngi-yanggi, nga ngima-gara-wawalhijgayn, nga ngunu-mun-guryangi
    na-ni-mun-jung-duj na-Jesus. Nga manubama-yung mung-mirri, ngunu-mun-jarrbini.
    Anubani-rruj-jinyung ana-wumurrng, wu-ngarra-ngu-burri-yinyung anubagu, anubani
    wanggu-yimurr-ngarrbang, wirri-warrawuj-jarrandi-yinyung anaani-yung yamba waarrawuj-mamaaḻang.
