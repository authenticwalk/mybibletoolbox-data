    Ega aisama egaꞌina eꞌa alo mulamula egaꞌina foga epogu.
  aey-aey: Odocob Maria uqa mool dedeman meca uqana lita naha cunug uqana qaig eu
    ohis bahic umei Jisas jaihna basecdu jouden. Odimei jaih eu uqa gosicna cacon.
    Mool uqana dedeman me bahic eu wasimei jo euna ihoc len.
  urd-GVH: फिर मरियम ने आधा लिटर ख़ालिस जटामासी का निहायत क़ीमती इत्र लेकर ईसा के
    पाँवों पर उंडेल दिया और उन्हें अपने बालों से पोंछकर ख़ुश्क किया। ख़ुशबू पूरे घर
    में फैल गई।
  ycn-ycn: Caja ne'emá na'ajnehuá ajñacana nacú. E'iyohuá que María i'ijnacá Jesús
