  swp-swp: 'Maria nado pauna esega ie abi, maisana i lai ariri, Iesu aena arinai i
    heyausidi, aena hinage uruna maiawana arinai i saudi: nado panena numa i laugirihai.'
  bjr-bjr: Neemarufanoo Rasarusana asookifa Mariafa Yisuna anoona amarafa fadameena
