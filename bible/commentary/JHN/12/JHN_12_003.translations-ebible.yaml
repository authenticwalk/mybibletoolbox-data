  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ମରିୟମ୍ ତେପ୍ୟା ଲିଟର୍‍ ଜବର୍ ଦାମ୍‍ନେ ବାସ୍‌ନାକ୍ନେ ଜଟାଚି ଞ୍ଚୁ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ
