    ni haimahi iloo vaaroto te hare naa.
  gym-NT: Angwane María jataba kri ngwäri rä bäne kä nardo ngwena bäsi botea ötare
    jire. Nardo ye abko ütiäte kri amne ñan nämane mritani jire ñöbe abko María jataba
    ngwena, bti Jesu mikakäre ütiäte Maríakwe nardo ye kekaba Jesu ngotobti, bti Jesu
    ngoto rötabata ja dokwä drüenbti kwe. Angwane kä rä rababa bäne jökrä gwita temen
    nardo ye kisete.
  azg-NT: Juu Maríaꞌñeen na yꞌoon juu xoncüe litro nchenꞌ ninnquiiꞌchen nardo jnda
    jndyi njonhanꞌ. Scongio juu nchenꞌñeen ngꞌee Jesús, ndë joꞌ toveeꞌ juu ngꞌee jon
    yo soxquen juu. Ndoꞌ na sꞌaa juu na nndaꞌ, ninvaa quiiꞌ vꞌaaꞌñeen tycya jndye
    quichi.
  bhd-bhd: तैखन मरियमा जटामासी सेइं बनोरो अध्धो लीटर खुशबूदार इत्र ज़ै बड़ो कीमती थियो,
    यीशुएरे पावन मल्लो, ते अपने दोग्गेरे बालन सेइं पोंछ़ने लगी, ते सारू घर रोड़ी मुशकी
    सेइं भेरोई जेव।
  too-NT: Lā' María līmilh hua'chi pūpitzi litro de huan aceite de puro nardo a'ntū
    xamu'csa lā' lej lhūhua' ixtapalh. Lā' lītantūtlahualh Jesús lā' chu tuncan lītantūxacalh
    ixya'j. Lā' ixlīchakaka'tla' huan chic ā'mu'csana'nkō'lh.
  ind-AYT: Kemudian, Maria mengambil setengah kati minyak narwastu murni yang sangat
    mahal, lalu meminyaki kaki Yesus dan mengeringkannya dengan rambutnya. Karena
    itu, rumah itu dipenuhi dengan bau harum minyak wangi tersebut.
  cjo-NT: Irento Mariiya amapaakiniri Jesoshi kajankapithari yoshaachari naariwo,
    kameethaperotatsiri. Pinaperotachari. Otziripithatantakari iitziki, roojatzi oshetantanakari
    oeshi. Kajankaenkatanaki maawaeni pankotsiki.
  nsn-nsn: Doh Maria ke keipime iuma tar uaiuai a muhuiantiehe tun e tuka koutula
    i uantinanin, a i ranar bulauan, a nituha keip toro dodoukulik ra kilain o nard.
    Inggono ke ding tar uaiuaia tar kekene Iesu, kare tuntunaha ueltebeir keip tar
    uluna taninin. Doha amuhunar uaiuaia ke amuh pirik uakapane iuma tar um.
  san-DEV: तदा मरियम् अर्द्धसेटकं बहुमूल्यं जटामांसीयं तैलम् आनीय यीशोश्चरणयो र्मर्द्दयित्वा
    निजकेश र्मार्ष्टुम् आरभत; तदा तैलस्य परिमलेन गृहम् आमोदितम् अभवत्।
  tna-NT: Da su beju mesa edue María ja litro edusete chujeneda saida puida dusetana.
    Tueda puida nardo banime puina. Duse putsu, Jesús sa ehuatsi bia su d'uichatana.
    Da su muriatana mesa echuaina neje. Ehuani neje ete sejeatana.
  lid-lid: Ano Mariya andrei bwisi ndrau ari, suluw irek udu bolon. Suluw doh iri
    amekes na kandro kei aloh nat. Manahun ma sowan badeh, tinan labai. Iy eme asolou
    ili kati Jises, ano iy owei abosar na lami batun. Ma manahu bubure suluw nane
    doh tuhi bolo asiu mara-ei.
  wim-wim: Anpalan-a, nil Mary.angan opar ngaꞌalangk piꞌanang kal, opar awal min paththam
    anangan kal nungant, aꞌ thaꞌ Jesus.antangan yeech, piꞌanam yeech. Nil kanan thaꞌan
    kuungkan Jesus.aniy-a, nil thaꞌan eꞌathan, yangan ongk nungantam alangaman. Ngul
    than pam wanch yotam al-alangan awal minan nguuthin.
  zga-M: Po u Mariamu akhatora elati ya mafuta gago gatengenesiwe nardo enonu, yeyo
    yelenesamani embakha, akhabukha u Yesu mmalunde, nukhupukhuta mmalunde khunjwele
    ncha mwene enyumba yoni yekhadega ekharufu ya amafuta (amanukato).
  yom-yom: Maliya wubonga ndambu yi lita yi malasi, makambu sobukusu, mathalumavangulu
    mu nale wudukula mawu mu malu ma Yesu, wufiona malu mandi muzitsuki ziandi. Nzo
    yoso yimana wala tsudi malasi.
  san-SIN: තදා මරියම් අර්ද්ධසේටකං බහුමූල්‍යං ජටාමාංසීයං තෛලම් ආනීය යීශෝශ්චරණයෝ ර්මර්ද්දයිත්වා
    නිජකේශ ර්මාර්ෂ්ටුම් ආරභත; තදා තෛලස්‍ය පරිමලේන ගෘහම් ආමෝදිතම් අභවත්|
  yut-yut: Naŋakwa Maria da pakbi kɨbaŋɨ toŋ tagɨsi kɨnamɨ kɨnda abɨdagɨt. Uŋun pakbi
    dakon tɨlakni uŋun 1 lita dakon binap, ae yumaŋ nogɨ uŋun wukwisi. Uŋun pakbi
    kɨnam abɨdaŋek Yesu da kandapmon tagalek iyɨ dakon busuŋ daŋgwani baŋ ɨkdɨgagɨt.
    Aban uŋun pakbi dakon kɨbaŋɨ da yut kɨsi ɨlɨmɨk mudagɨt.
  grc-BYZ: ἡ οὖν Μαρία, λαβοῦσα λίτραν μύρου νάρδου πιστικῆς πολυτίμου, ἤλειψε τοὺς
    πόδας τοῦ Ἰησοῦ καὶ ἐξέμαξε ταῖς θριξὶν αὐτῆς τοὺς πόδας αὐτοῦ· ἡ δὲ οἰκία ἐπληρώθη
    ἐκ τῆς ὀσμῆς τοῦ μύρου.
  cpc-NT: Amakotapaaki María kasankaari. Ojyiki owinawoni jiroka. Osaitantapaakari
    iitziki Jesús. Ojyitantzimaitari oishi. Kasankainka okantanaka maawoni pankotsiki.
  nhg-NT: Yecuöquenu María ucö tlajco kilo pajtle ajfeyoc de nochaja nardo lalebes
    pateyo. Hua tieajalöbele Jesús pa tieicxehua hua tiepojpubele tieicxehua ca itzo.
    Noche cuale oijnecuestejtaya de inu pajtle ajfeyoc.
  nya-nya: Kenaka Mariya anatenga botolo la mafuta a nadi, onunkhira bwino kwambiri,
    amtengowapatali; Iye anadzoza mapazi a Yesu napukuta ndi tsitsi lake. Ndipo nyumba
    yonse inadzaza ndi fungo lonunkhira bwino la mafutawo.
  ngu-NT: Quemaj María ocuajquic canaj tlajco litro ajhuiyalistli itoca nardo, yejhuan
    sanoyej patioj. Niman ican on ajhuiyalistli oquimaltij icxihuan Jesús niman quemaj
    oquinhuajhuatz ican itzon. Ijtic on cajli oten ican iajhuiyalis on ajhuiyalistli.
  kup-kup: Tahan Maria monï ahosinañ uer ulagï tin nao pim abatao nad hameg-pov zum
    tat bizahan oraehaek bat Iesuz eñañik ba ozourat pim gag tae tovetanañ olooh.
    Pot toohan uer povoz ulagï tinao zei pomakeh map an pap manah.
  jid-jid: U Maryamu ka ban turare nard, nda nyuu za Yesu niwu nda se za Yesu ni nfutu
    ma. U turare ka vra whi shu ni koh'a wawu.
  wmw-wmw: Basi, Mariyamu akitwala numba ya nusu lituru ya sheru mmoja gali sana ya
    maluwa maalumu a kunuwira. Sheru ire akimmiminira Insa mmaulu na akinfuta mmaulu
    na nywiri zake. Nnyumba mure piya mukinuwira sheru dindeee.
  gmv-GGM: Maramma daroo allo7o wagara shameetda liitroo bagga gidiza geshsha nardoosa
    shittoo ekka yada Yesussa too bolla gussada tooza ba huee ithkera quccadus, keethaka
    shittoo sawoy kummidees.
  ssg-ssg: Ti lokon ien Mary waxi tehu sanda kahun pate lalap ma poun pate solian.
    I tihi hatapo hani he ae Jises ape i uke ukun umeni hapaxean. Soliai poi tehu
    sanda i atuhi ing hatehu.
  zpo-NT: Mari mbidno rol litr perfum kwaan chul nzebech cheen tub yeey kwaan le nardo,
    kwaan non doo, nu mchub meya nii Jesús nu msekwizh meya kwaan yich yek me. Nu
    dubse leen yoo mzebech chul doo.
  poy-poy: Mariya katoliti supa ya uturi yawayishema naridu iherepa ya mpiya zivuwa,
    kamswaga Yesu mumagulu na kugapukuta kwa viri zyakuwi numba yoseri inunkira uturi.
  qwh-NT: Tsemanmi Maria chärerqan nardu püru nishqan allapa chaniyoq mediu litru
    perfuminwan. Tse perfumiwanmi Jesuspa chaquinta llushiporqan. Aqtsanwannam tsaquitsiporqan.
    Y wayi juntam tse perfumi shumaq pucutäcorqan.
  gaw-gaw: E lanana, Maria nug goḏen, bala onig nadp̱a hep̱ig ele, muṯuḏig enanag,
    ug nuhig amu paun laip̱u, nuhig daden oḵai ele amu, nug amu awa, Jesus baeg laaiṯowa,
    iḵi uḏugp̱a op̱iom. Anam he, goḏennu muṯuḏig amu lag amu oh tona malom.
  nca-nca: Asa Mariako sono kiruwó risá nuŋgurí qu, kimoyó parámi ŋu re Yesu khímo
    windoroŋaró. Ŋunde tero huímbo sowoní hararó. Ko sono kiruwó risá nuŋgurí ŋuro
    nuŋgurímbo ya soso howaró.
  zpz-NTPP: Orzeꞌ Li bruꞌña nuñ chon gaynal gram tub lo asecy zguul nu la nardo nu
    tonaꞌ la ñgyup sac. Orzeꞌ pcooñ ndeꞌ gyiꞌ Jesuuz. Orzeꞌ pcuiigy ñi asecy zeꞌ nu
    gyich ic ñi. Orzeꞌ bzu laa nu zguul dutuub la nañ yuꞌ zeꞌ.
  mkj-mkj: Mary ken wahdo le oau ma inenin koalik dupkoa ma wiawihkihda suhkoahu ma
    adanki nard, a salipki ehn Jesus, pel limwihki pisen moangehu. Karahdin in lehu
    ken pisoahla nehn ummwo pwon.
  zac-NT: Iurní lëꞌë María bëdchininú tubi guëruldë litro sëiti nashi shtë nardo.
    Lasaquin zihani dumí. Bëtéꞌbëiꞌ sëiti ni guëaꞌ Jesús. Iurní bëcuë́ꞌdchiꞌ guëaꞌ
    më con guitsë guë́quiꞌ. Guëdubi laꞌni hiuꞌu guꞌtë olor nashi.
  kyg-kyg: Maiꞌneꞌapaeꞌmo Maliyaꞌa alopa moniletiꞌmo miya nefaiya uvelimo alagepa
    atumo neꞌaiya uvelimo lole kapufiꞌmo nehaneya agufa uvelimo alinineno Yesu aiyalateꞌmo
    lakino faleno ateteno ayokatetiꞌmo alino hau huno ateꞌnigenoꞌaeꞌmo alagepa atuꞌamoꞌmo
    ani maiꞌnaya nopiꞌmo havai teꞌniye.
  kmk-kmk: Nangaḻa si Maria si kagogwa’n kilu un nangina’n bangbangu un nakwa si natang-il
    un lanan di nardu. Inyisig na utdit ikin Jesus asina pinunasan sit buuk na ot
    napnu dit boḻoy sit bangun dit bangbangu.
  cao-NT: Jatsi nardo icanai ca perojome copixëni cató tsi quiha Mariá Jesu tahë ashimaniquë.
    Ashimaxo tsi quiha jahuë boó tsi jahuë tahë ja masaniquë. Jatsi xobó tsi jahuë
    chopish rëamëni quiha.
  bbr-bbr: Keserna, Maria nukas uer sou eposek enip nar, aiauk näwäus kau maun senek
    oumara, Jisas nukan isou opok kourmara, kon tapau urik rumukäus tätäi muruwon.
    Kiro uer sous kiro owa erekapu ok pewon.
  inb-inb: Mariaka, chipi miku­nakun­kama, sug libra­sina nardo suti suma asna asiti
    iapa bali kulki­wa randiskata chari­rispa, Jesuspa chaki­kunapi tallirka. Nis­paka,
    kikinpa agcha­wa tusta­chirka. Chasa talli­ura, chi wasi ukupi iapa suma asnaimi
    tukug­samurka.
  hrv-hrv: Tada Marija uzme libru prave dragocjene nardove pomasti, pomaže Isusu noge
    i otare ih svojom kosom. I sva se kuća napuni mirisom pomasti.
  box-NT: Ó o Mari ɓuan ho ɲiló na sãmu sĩ á yàwá here liitere sanka màní,
    hìa wó lè mu bìo ɓúi na ɓa le náàrè mí ɲii yi, á ɓueé kúaa o Yeesu
    zení wán, á bĩnía sùukaa lè mí ɲún-vãní. Á ho ɲiló sãmu hĩ́nɔn
    sú le zĩi mu ɓúenɓúen.
  ote-NT: Nepʉ ra Maria mri hña̱ nde litro ra hoga ñʉni mi ꞌraꞌta ra nardo ne xi mri
    muui ndunthi, ne bi goꞌtsuabi ja yá ua ra Jesu, nepʉ bi oꞌtuabi co yá sta̱, ne
    bi mfontꞌa núꞌa̱ ra ñʉni gatho mbo ra ngu.
  wnu-wnu: Qen end Maria welya botolt igoar eng qogom sig uter maieng eng nomon qur
    aibt taui ba yarerei. Yarab it omboat Yisas gotent igi wogub wonou tari im end
    baimeteterei. Ende aba welya qogom eng munai mor eng yab igeramorei.
  zam-NT: Látha, Mari, bél Mart, ngua xi thìb med litr aceit perfum che'n ye' nard
    co' anze'f náp ntac. Mtlo Mari, mtà Mari aceita nii Jesús. Ngoloa, mtecui's Mari
    nii Jesús con yis yéc Mari. Nde nxon', ante mzyè xla' aceit che'n perfum ye' nard
    le'n nyòo.
  zyp-NT: Mataico Mari tah nard thingkungpaw taitah lahpaw, a patahpaw, a mai a ru
    ngeteipaw, sathy ringthopaw kia songthung tluh khah law ka, Zisu a phe leco bia
    ka, a sang tah a hrupah. Taico ing chung cawh ringthopaw a ring takhei a rung
    thlu.
  sey-NT: Ja̱ maca Maríapi huëo së̱ maꞌña daꞌcare dani Jesús quë̱ona ja̱ꞌñeni i̱o
    nañapi të̱no cue̱nao. Ja̱je yoꞌocona, siꞌa huëꞌe huëo së̱ñena ti̱mëo. Ja̱ cato
    jai doꞌi maꞌña pajiꞌi.
  nvm-nvm: Jesu fu duok ino ijia bara Meri fu kekome do be bu in nadno kuavo ijefuon
    gireg safik ijia amarenva fuka udi mukor urino iji abe keko ruain. Fu abe keko
    Jesuon diak ijia usemdame nige jau fuon ijia abe fimdain. Regavo do iji buka mon
    ka ma bomana ijia kimejo revo bara iji fuba iji vierafen gavo fuka dab uruvana
    uduime Jesuon diak somdain. Fu ijegreko ire ijefuon udi ijar ar iji bu karine
    duok ijo iji fuka raren.
  mps-mps: Tilama, te we Maria aga dwagi yai denami ebo wel selasa asai, dwasianu
    genagide. Te wel abelabo moni te hauwa mu, te dila pai nai mu dao. Agai te wel
    Jisas sągą sawalide pilai. Tama Jisas sągą Maria aga moni bobobage tobolu
    nisigo holai. Tama te bede bidali we bidi tigidali augwaligo te wel denami odai.
  pab-NT: Kanakairahitaha hoka Maria xane kaoka Jesus haliya tinihalitise airaxero
    kahekoalo. Hatyo airaxero kaloxaimane, maisa makarohare xini. Kaoka ehaliya hoka
    owikene Jesus kijinai hiye, exowakerota hasekase kakoita tirihetene. Airaxako
    moka hatyako.
  llg-llg: Boe ma Maria haꞌi nala mina kaboo menik isi-isik mabeli boto esa, de ana
    diꞌan neu Yesus ein. Basa de ana lose nenik langga-bulun neu Yesus ein. De uma
    ndia katema tuan naboo meni.
  kyf-kyf: Wa mɩ lida nɩ, Malii bɛa -Zezu -yɔ, -lasiklɔ -zɔnʋʋ litlɩ -kibhe -we ka
    -valɛ 'tɛa, ɔ 'bhua we 'wʋ, ɔ tlia we -mɔɔ bhʋ -yɔ, 'ɩn ɔ yia we -yɔsɛ ɔ 'nyi
    nya. 'Ɩn wee -lasiklɔɔ ŋnɛ yia -budu zɔ ye.
  tpi-tpi: Orait Maria i kisim hap kilo nambawan sanda, em i dia tumas, na em i kam
    welim lek bilong Jisas, na em i mekim drai long gras bilong het bilong em yet.
    Na gutpela smel bilong dispela sanda i karamapim haus olgeta.
  mih-NT: Tacuan ta zɨquɨ i quihin ña María zava litro azetye vixi sa yahvi xaan ndyaa,
    ta i tyozo ña sii si saha ra Jesús, ta i zana‑ityi ña saha ra sihin ixi xiñi ña.
    Ta i situ cuii vehe cuan sihin xico vixi.
  qvh-NT: Saycho micuycäyaptinmi botëllawan María apamorgan nardu jachapita rurash
    chanin cuestag perfümita. Nircurmi Jesuspa chaquinman winaparcur agsanwan saquisipargan.
    Say perfümimi wayi junta mushcorgan.
  kms-kms: Muq Maria ni wel yuwon nganye iri nyumo nad puq mindig kin pe yembe mindig
    di wet bidi yumbui pe wong wuind kin te wuti nowi, di quanene Jisas nde nyinge
    pe groq wundig. Pre, ni nikin yu pe nyinge ku wumbig. Di ni ris kin baj pe te
    wel tuqo paqe muet rimb.
  agn-agn: Mandian, nangomit si Maria ta tengang litrong pabanglo ang aggoyan ta nardo.
    Ang pabanglong na andang pisan ay sampora na ig kamal-malan. Na dayon ang bino-bok
    ni Maria ong kakay ni Jesus. Pagatapos, tinrapoan na tang boa na. Ig minongaw
    ta pabanglo tang bilog ang balay.
  nhi-NT: Ihcuacon in María ocualicac panoua se cuarto litro ahuiyactli tlen nochi
    yec nardo, simi patioh. Uan non ahuiyactli ocxotlalilih in Jesús, uan ocxouatz
    ica nitzon. Uan itich nochi in calihtic otlaahuiyayac.
  ttc-NT: Te Liy otzaj tin jun libr tk'ok'jal xhchukeltib' aj ta'al nardo b'ix b'an
    tb'anil tuq, b'an kar ti'j b'ix owok tsi' ti'j toq Jesus b'ix owel tky'ixwinsa'
    tuky'i stzamal twi'. B'ix kyaqil te jay onoj tuky'i tk'ok'jal.
  dan-1931: Da tog Maria et Pund af ægte, såre kostbar Nardussalve og salvede Jesu
    Fødder og tørrede hans Fødder med sit Hår; og Huset blev fuldt af Salvens Duft.
  kwj-kwj: Wondawani Mariya ya laka ki randau botoli ki talesindau weli kuwa kipe,
    hi ti naruto, ya ti rata. Wosini Jisas seke ki ti dawehenasini ti mwa kopika kumbwa
    ya ai rini hindi. Wowani o weli kuwa kipe naha ti sukwani aka we o ki ya ete ichiꞌucha.
  vie-OVCB: Ma-ri lấy một cân dầu cam tùng nguyên chất rất quý đổ lên chân Chúa Giê-xu,
    rồi lấy tóc mình lau. Hương thơm ngào ngạt khắp nhà.
  kze-kze: Máríyaa áséi-kwiyumba úm-basawemba anón-ontankakemba meéyámbakena Ísu aísamaira'a
    sáwíva'a atímarena kwena'nóntáunei uwaúwana mimbásáwén-kwíyúnkó anónka'a naaúmpa'a
    iyúwana
  mpj-mpj: Miirilu jinyji parntiwinti kunyjunyu kanyilpayi, julyju mani majungka payamunu.
    Jinyji palunyalu Miirilu manu, ka Jiijajjalu jinyji japuwarta yintirnu, jina kujarrangka.
    Palujanu kata palumiliwintilu jina kujarra wayipamunu. Jinyji palunya kunyjunyu
    parntiyikingu, mayawana.
  lbk-lbk: Si akhes Maria, inmala is pagkatlon si esa'y kilo ay kanginaan ay nafanglofanglo
    ay telen ay lana ay makwani en nardo, ya inlanana is kasikin Jesus, sa na't pinnonasan
    isnan fookna. Ya napno nan afong isnan fanglona.
  mto-NT: Vanꞌit tseꞌe je̱ María du̱yaknu̱jkx kojkm litro joꞌn je̱ paꞌajk xooꞌkpa
    na̱a̱j je̱tseꞌe du̱pa̱a̱jmji je̱m je̱ Jesús tyékum. Vaꞌajts tsó̱vaxts je̱ꞌe̱ veꞌe
    je̱ paꞌajk xooꞌkpa na̱a̱j je̱ts tum je̱ nardo aajy ojts pu̱m. Vanꞌit tseꞌe je̱
    vyaajy du̱tukpa̱ꞌt je̱ Jesús je̱ tyek. Nu̱jom tseꞌe je̱ ta̱jk pyaꞌajkxooꞌkpa̱jkku̱jx.
  bzh-bzh: Lob Maria ḳo nġaa reggu nivesa buayo böp ti yam. Alam Yuda denerikin
    nġaa reggu nivesa saga raḳ heljënġ. Arë nebë nart beyi monë böpata rot. Lom
    Maria rikin raḳ Yesu vaha, gerevu raḳ yu viis, lob nġaa reggu nivesa saga reggu
    ya tagwaveḳ loḳ begganġ ayo pin.
  guj-2017: તે વેળા મરિયમે અતિ મૂલ્યવાન શુદ્ધ જટામાંસીનું અડધો કિલો અત્તર લઈને ઈસુને
    પગે લગાવ્યું અને તેના વાળથી તેમના પગ લૂછ્યા; અત્તરની સુગંધ આખા ઘરમાં પ્રસરી ગઈ.
  jvn-NT: Maria kok terus njikuk lenga-wangi sak botol diesokké nang sikilé Gusti
    Yésus terus diusapi karo rambuté. Sak omah terus malih mambu lenga-wanginé. Kuwi
    lenga-wangi nardus sing tus, sing regané larang banget.
  byr-byr: Sarevɨdaaꞌnyɨ yuyara nyɨna nyɨna yadaapi Maarɨyaaꞌ Lazaarazarɨ ganyaabulaangeꞌ
    welivanadalyaꞌ maarɨna yaka Jizaazarɨ sɨvɨlyaraarɨ dɨngɨna yaka gannya mɨjata
    saamɨnyasɨ yaalɨka yimwanna. Welivananya saꞌ wabatɨrɨnya naangeꞌ yɨnɨkeꞌ purɨrya
    naathɨyangɨdaaꞌnyɨ welivananya nawɨꞌnyaꞌ yavɨkaryadɨvɨsaꞌ Maarɨyaaꞌ nɨgwia naanga
    mubakesɨ. Dɨngɨna kyaꞌ anga yuneba wabatɨrɨnyaꞌ winnyɨna.
  ian-ian: Tɨga lɨga Maria apma njangu veila ngu klalaa Jisasna taga mamba salatɨ.
    Wan ngu nɨma sanyamba wan gu kat nyangatɨ. Wan nguna njangu wan ngaymba la nɨmba
    aywaa wutndi. Apma njangu veilɨndɨ.
  hun-hun: Mária ekkor elővett egy font igazi, drága nárdusból való kenetet, megkente
    Jézus lábait, és megtörölte saját hajával, a ház pedig megtelt a kenet illatával.
  mcf-NT: 'Adnubien Madian: —Esus bëdamboshë iquec. Ismenu —quetanquin bëdamboshë
    nuadquidën Esus tanoshcapondash. Tanoshcatanquin aton manëdaidën taucpondash.
    Aden tanoshcaid shubu anuestsëcquiec comapenec nuadpondash. Piucquid dadpenquio
    menequin bedaid niondash. Sedunten cushtoaid bëdambo nuadquid nado caid niondash.'
  kjs-kjs: Go rabu Maria nipu wabola pe raayo maa ipumare Yesuna age mada koyo suma
    pisa. Koyomare nipuna kalu irimi makaapu yalisa. Go wabolana epe kaa piri ada
    ru-nane rubitabesa.
  mni-mni: Adudagi Mary-na mamal atangba asengba nard-ki manam nungsiba mahi litre
    makhaimuk oigadaba ama puraktuna Jisugi khongda heirammi aduga mahakki masamna
    Ibungogi khong teithoklammi. Maduda yum adu nungsiba manam aduna pumthal thallammi.
  yad-NT: Maríyabay ji̱ta jti̱ta̱dara vu̱rudija̱vu̱ vinu nárdumusiy jvaachara, jaryi
    murichetara. Siva̱da ji̱ta ti̱ta̱ju̱ Jesús numutuvara. Sasusa̱jada yino̱jasitya
    varintyirya. Rapotiye̱yada ju̱rura raatya̱, ramu̱chadeda varirya roriy.
  mxb-NT: Dá ni̱ kiꞌin María kirá támi sáꞌa̱n ni̱ ka̱va̱ꞌa xíꞌín yuku̱ naní nardo,
    ta kúú rá táto̱ꞌon dao litro, ta kirá yaꞌi nda̱ꞌo kúú rá. Ta kúú ni̱ kuei ndiꞌán
    ra̱ sata̱ sáꞌa̱ Jesús, ta xíꞌín idí dini̱a̱n ni̱ da̱náyaaán saꞌa̱ ná. Ta iin níí
    kúú ini veꞌe ñoó ni̱ na̱ka̱ꞌani díko̱ kirá támi sáꞌa̱n ñoó.
  pon-2006A: Mery eri wahdo leh ehu me inenen pweilaud mehlel me wiawihkidahr tuhke
    me adaneki nard, oh keiehki aluweluwen Sises ko, oh limwiheki pitenmoangeo. Pwohmwahu
    en leho ahpw kipehdi nan ihmwo pwon.
  maq-NT: Hane na María ne, cafaha na ngu frascu xi hincha jo cuartu aceite nardo
    xi jemu ndaja jne hacuaha jemu hnga chji rë, quiji cavitejnu na ntsacu Jesús,
    sehe catsixiya na cojo tsjarcu na. Hane cahntsua ndihya jan ne, ña catsë rë cojo
    xta rë aceite jan.
  hto-hto: Iemo María litro átuedo zíoji cáɨredena fáɨñegaji atɨde. Afeji jamánomo
    ráifide. (Afeji mámecɨ nardo.) Atɨano Jesús eɨba emodo jɨllaide. Daɨí ñiano ɨfótɨido
    zafénaitade. Nana afeco ero zíuena oruíbicaide.
  por-BRBSL: Então Maria pegou um quilo de pomada de nardo puro, muito precioso, e
    ungiu os pés de Jesus e limpou seus pés com seus cabelos. A casa foi enchida com
    o perfume da pomada.
  ces-NKB: Marie tehdy vzala libru velmi drahé masti z pravého nardu, pomazala Ježíšovy
    nohy a vytřela je svými vlasy. A dům byl naplněn vůní té masti.
  cui-cui: Irʉ bapoxonae María carena bosibʉ bichocono wʉnca petuxuei nasiwa. Barapo
    tuxusi tuxuei nasiwa bichocono ainya matoma. Barapo tuxusi tuxuei nasiwa pewʉn
    nardo. Barapo petuxuei tuxusi nasiwatha María Jesús mata epatabatsi yawa taxu
    epatabatsino. Bapoxonae María pentanatha Jesús taxu tsewa exainchi. Daxita bomʉxʉ
    tutu canaʉpa ducua xua tuxuei tsurucuae.
  boj-2014: Onaqa Maria a goreŋ quleq tulaŋ boledamu silali kobaquja na awaiyej qaji
    di jaliŋaq jigsiqa osi bosiqa Yesus aqa siŋgaq di bilentosiqa aqa segi gate baŋga
    na piyetej. Onaqa goreŋ aqa quleq na tal keretej.
  eng-OEBUS: So Mary took a pound of choice spikenard perfume of great value, and
    anointed the feet of Jesus with it, and then wiped them with her hair. The whole
    house was filled with the scent of the perfume.
  eri-eri: Ono ganenga, Maria no sanda hilobainga ete haf kilo nomo ejiyawou no moni
    gai anyakaro waha tetaimudu Yesus afo langa kiyo fuwai, onodu no nogo nomo tawa
    gala langa karamu fuwai. Sanda waha nomo agiya hilobainga waha, mata huwanya oruwa
    edomuwai.
  aly-aly: Mary-el anter mwerr-angker intey-angker inek, rarl arrwekel man akngerrel
    payemelek. Anter renh-anem mwerr-angker intey-angker Jesus ingkatherr-warl thelek,
    alta kapwert-penhel-anem irrarlkemel. Akngerrel anter renh internek mwerr-angker
    warl ikwer-itwek.
  wiu-wiu: Eida mekakoa Mariayo padeya ka̱lono taneya mete keneke mekoa aua noka.
    Eniya motokakome kue peya mati wetekoa motokaneya. Einakeya aua nome Yesuno kawatake
    pekoa yotokatekoa one pineme kogaka. Nitoa mekale yapu mekoi peyake einakeya ka̱lono
    tootapeka.
  swe-swe: Då tog Maria en hel flaska dyrbar äkta (ren, oförfalskad) nardusbalsam.
    [Denna exklusiva parfym importerades från norra Indien och var värd en årslön,
    se vers 5. En flaska vägde en romersk ”litra”, vilket är 325 gram och motsvarar
    en halv liter.] Hon smorde Jesu fötter och torkade dem sedan med sitt hår, och
    huset fylldes av doften från denna balsam.
  cth-cth: Hatnavah, Meri ni aphu kaawm poung e hmuitui a la teh Jisuh khok dawk a
    hluk teh a sam hoi a hui pouh. Hmuitui e a hmui teh imthung abuemlah akawi.
  mti-mti: Meve Meri oira tayapama oraimina,—iviwa Narudo,—me garawa kokavitwa, ibnawa
    300 grams mina aug sira Iesu amawa apa egamne, sira amawa kuiyagumawa gumbe muinne.
    Sira oira tayapama oraimina gwe dana undag noidauwane.
  pad-NT: Hari. Vi'baina kaba'i Maria bianikhami'ihi ida misai bavini ji'biniki. Litro-ra
    dava ni'aki ida. Ni-pa'itxirihi ida misai. Amonahaki ida misai naado 'damani abohani
    basinania. Kaidivani arafiaki ida naado basinani mitxaki. Hari. Maria binabiini'ihi
    ida naado, Jesu-ra namaakari'ihi, biakamisai'ihi ida Jesus 'dama kaidani. Karaho
    ida misai biahoariki. Ka'da'dini kaafani vania bikanajoha'ia ida. Misaia binamitxahahavi'ihi
    ida gora bodini.
  twi-twi: Wɔredidi no, Maria faa ngohuam bi a ne bo yɛ den behwie guu Yesu nan ase
    de ne tinwi pepae. Ngo no hua gyee fie hɔ nyinaa.
  hlt-hlt: Te vaengah Mary loh a phu aka tlo nardo botui pound khat han khuen tih
    Jesuh kho te a hluk phoeiah a sam neh a huih. Te dongah im te botui kah a bo neh
    khuk bae.
  tbz-SIM: Kɛ̀ Mɑɑrii túótɛ́ tùdɑ̀ɑ̀rí nɑtiwè wèè donku yóù, kɛ́cóú Yesu nɑɑ̀cɛ̀i,
    kɛ́ũtɛ́nɛ̀ o yùtì, kɛ̀ kufɔ̃ɔ̃kuu dɑ́tínnɛ́ tɛcĩ́ɛ̃̀tɛ̀ tɛmɔu.
  san-GUJ: તદા મરિયમ્ અર્દ્ધસેટકં બહુમૂલ્યં જટામાંસીયં તૈલમ્ આનીય યીશોશ્ચરણયો ર્મર્દ્દયિત્વા
    નિજકેશ ર્માર્ષ્ટુમ્ આરભત; તદા તૈલસ્ય પરિમલેન ગૃહમ્ આમોદિતમ્ અભવત્|
  amx-amx: Mary-elemeh tjampet anter npwang mwerr-akert inek. Arrwekel rang anter
    renh maney angerrel payem-ilek. Kwereng rang tjampet-akert Jesu-warn alhek. Anter
    renh rang Jesu-henh ingkang-warn thelek. Kwereng rang Jesu-henh ingkang arnngelhek
    kapert kwerl kwerenhel. Warl kwenelemeh inang npwang renh intjernek.
  ake-NT: Mɨrɨ a'tai, Meri uya ten yau rɨ esukenan natʉ, epe'kena' po'piyun nee'pʉ,
    mɨrɨpan ma'pʉ iya Sises pʉta pona, ikuka'pʉ iya tʉnse' ke, mɨrɨpan po'piyun kɨtun
    uya a'po'ne ɨutɨ kɨ'nʉnpasa' esi'pʉ.
  qvn-NT: Chaymanmi Mariaga chrarachimun nardupita rurasha perfümita juc botëllawan
    alisca golgue chraninta. Jinarcurmi Jesuspa chraquinman jirpurcur, agchanwan chaquirachin.
    Chaypita wayiga ima-ayga shumag asyarun.
  tku-NT: María līmilh i'tāt litro xaxcān xa'nat nardo tū mu'csun ē lhūhua' ixtapalh.
    Lītantūtlahualh Jesús ē palaj tunca lītantūxacalh ixya'j. Ixlīpūchakānmu'csun
    chic.
  bjk-bjk: Io, Maria ixo kip lo a sada möxö sasalap tobo rengrengen ma ‘nart’, ma
    i eöt ma subana kilo. Ma xinuxun möxönan a lak taxin. Maria ixo kip lo ina sada
    ma ixo linge ösu xö nine xexene e Jisas, ma ixo salap mabo bebene öxöno. Ma a
    sixine möxö ina sada ixo wöwö xirip kö gunon.
  msy-2020: Ezɨ Maria, mughuriar aghuim zuir borer ivezim bar pɨn kozim inigha iza
    Iesusɨn dagarimning ginge, egha uan dapanir arɨzimɨn an dagarimning adɨsi. Ezɨ
    borer kamɨn mughuriar aghuim dɨpenim bar a koro.
  bpr-bpr: Na mwè Méri tngà kilu i too mabtas fangbun, na kokan di blì Dyisas, na
    yé ifun dun wakan. Na lngab i gumnè ayé i kafye bunan.
