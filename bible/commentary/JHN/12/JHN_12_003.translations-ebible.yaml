  buk-buk: Goc Maria meŋ, kôc a ŋakwi ŋamalu ŋayham naŋ ŋaôli atu sip kac daŋ, ma
    kêc pi Yisu gahi. Goc iŋ puŋ iŋ gahi ŋa iŋ dau kêclauŋ. Ma gêŋ dau ŋamalu hôŋ
