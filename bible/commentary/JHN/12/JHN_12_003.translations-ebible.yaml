  eng-YLT: Mary, therefore, having taken a pound of ointment of spikenard, of great
    price, anointed the feet of Jesus and did wipe with her hair his feet, and the
    house was filled from the fragrance of the ointment.
  jni-jni: Maryamu ma ziki mani ma humaka atibuna ti yeso, ma ditri in tice tumeme,
    akura a dusa agumurka unu nya umani me.
  kne-kne: Idi siya di, inan Maria di kagodwan di litro ay natanig ay nardo ay esay
    kanginaan ay bangbanglo. Et insoyat na sin dapan Jesus dowanan ponasan sin book
    na. Et napno din beey si banglo na.
  tgj-tgj: Vbvrikunamv Meri maatarbv arv doonv nampunv Nard tvli vkv pumchup go naatoku,
