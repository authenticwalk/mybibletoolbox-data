  mic-MIQNT: Na tujiw Mali pegisulatl pu'taiji'tl waju'pelitl ta'n mawi mgo'tig amjaqto'suti.
    Wejitas'g poqtaqiaq nalt. Newgt 'ngatign te's'g pijiguta'tas'g pu'taiji'jigtug.
