    nacaje jilá ií i'imacá. Cahuemini huani ri'imacá. E caja María aco'oyó ricá Jesús
    ji'imá nacojé. Ejomi rumacára'a ricá ruhuilá aú. Rama moco'oró piyuque pají chuhuá.
  djr-djr: Ga ŋayiny Meriny marrtjin, bala ŋayi märraŋal ŋunhin buŋgan bäw'nha yäku
