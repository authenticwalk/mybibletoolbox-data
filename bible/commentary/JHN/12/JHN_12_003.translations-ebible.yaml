    ŋauŋ. Ma nôm ôv mavi atu anêŋ ôv haveŋ unyak kapô êŋ sapêŋ.
  mqj-NT: Saemi Maria umbaa minna'-minna' masulli' allinna, disanga minnak narwastu
    umbai sitangnga lite'. Umbolloimi lentekna Puang Yesus anna mane passii beluakna.
    Titumpan siami bumanangnga' ponno banua.
  rus-SYN: Мария же, взяв фунт нардового чистого драгоценного мира, помазала ноги
    Иисуса и отерла волосами своими ноги Его; и дом наполнился благоуханием от мира.
  mbh-mbh: Lamako Maria i ela sanda una vronga a botol aolonga ako iolonga i roro
    rintet ma i odoroka i a Jisas ieve nge, ma i girtet i nge ipounga thoing. Na iunanga
    i vual a vel lemi.
  bdd-bdd: Muliyetega Meli holowa ꞌaigeda bwebweꞌana sanina nadi ma wete ꞌana maisa
    madouna, ꞌiꞌeweyama Yesu ꞌahena ꞌiheholoiya ma wete Meliina debanega Yesuina ꞌahena
    ꞌisaudiya. Holowainaina mahaina madou hedadena ꞌoinega mahainega hada ꞌalona mabwaiyana
    ꞌimiya hegagaleya.
  cbt-NTPO: Naporo' Mariaso' a'na potiria pa'ton hua'sai' ya'huërinquë manin. Inaquë
    Quisoso nantëquën pashirantëtërin. Ina quëran ainën quëran amirantërin. Ya'ipi
    pëi' pimoanahuanin.
  srn-NT: Dan Maria teki wan afu liter diri switismeri-oli san ben meki fu nardus
    rutu. A kanti a oli na Yesus futu dan a drei den nanga en edewiwiri. A switi smeri
    fu a oli panya ini a heri oso.
  cta-NT: Liꞌ ndyalaa loꞌo María jiꞌi̱ sca lyura setye tyixi xtyiꞌi. Quiñaꞌa̱ tsa
    ngaꞌa̱ setye biꞌ jiꞌi̱, chaꞌ tyucui setye jiꞌi̱ quixi̱ꞌ nardo laca. Liꞌ ndaꞌa̱
    María setye biꞌ chu̱ꞌ quiyaꞌ Jesús, loꞌo quicha̱ꞌ que ycuiꞌ María ngusubeꞌ chu̱ꞌ
    quiyaꞌ yu; tyucui ñaꞌa̱ niꞌi̱ ntyucua xtyiꞌi setye tyixi xtyiꞌi biꞌ liꞌ.
  bqc-SIM: Ɔ̃ Maliama tulale bui maa ↄde sɛ̀ mↄ̀ò, à kà litili guo, ↄ̃ a kà Yesu
    gbáↄwa à aà gbápiↄ wàa ń a mikão. Tulale gĩ lì kpɛ́a.
  tcz-CHONGTHU: Chuin Mary in halpi bei Bego thao namtui man tamtah chu ahin choiyin
    Yeshua kengphanga anun asamin atheh ngimin ahileh agimnam chun insung chu alosoh
    jeng in ahi.
  mar-mar: तेव्हा मरीयेने अर्धा शेर, शुद्ध जटामांसीचे, अतिमोलवान सुवासिक तेल घेऊन
    येशूच्या पायांना लावून आपल्या केसांनी त्याचे पाय पुसले; आणि तेलाच्या सुवासाने
    घर भरून गेले.
  snp-snp: Maliakafo yá nowala ladanuwa imo kuliya naliti meinala naba nemo ya oluto
    Yesu kiyanalo lekito fili edeto atela yowalakafo kilili edaito, numugu ya moifawa
    faito fulitaiye.
  isl-isl: Þá var það að María tók fram krukku með dýrum ilmsmyrslum úr nardussafa
    og smurði fætur Jesú, og þurrkaði þá síðan með hári sínu. Við þetta fylltist húsið
    af sætum ilmi.
  spy-NT: Nto mii yoo kunam ꞉Maaryaa mwaayta laaleet akeenke nyēē kiboong'u nyēē anyiny
    /ānkyoolēē beesaan chēē chaang'. Kiroonkyi ꞉Maaryaa mwaayaa kērēēnkōōkaab Yēēsu,
    nto yityo, kumasee buutēēkyii. Kiboong' ꞉mwaayaa kuker kōōt tukul.
  xnn-xnn: Dat alaen Maria nan esay palanggo ay nangina ay menbango ay lana ay makwani
    en naldo et ibokbokna isnan sikin Jesus danat ponasan isnan bookna daet napno
    nan baey isnan bangon nan lana.
  mwe-mwe: Bhai, a Malia gubhatolile nushu lita ja mauta ga nunjila ga mmbiya yaigwinji,
    gubhaapekeye a Yeshu mmakongono nikwaunguta na umbo yabho. Nyumba jowe jikununjilaga
    mauta.
  tte-tte: Kabo Meli olo yabo esana nadi tupwatupwana maisana lalakina, ikalaiyama
    yo isuwai Yeisu kaekaena mena. Kabo muli mena ipwalou na itona mena Yeisu kaekaena
    isauli. Na olone bwalaina namwanamwana numene iloyapowoni.
  tcs-tcs: Meri i bin teke wan prapa dia 500 mil botol blo nais sentoil, ane rabem
    antap wea leg blo Zizas ane waipe put blo Zizas wea eya blo em. Dat aus i bin
    prapa gad nadakain naissmel ebriwei prom dat oil.
  hlt-THB: Cawh Meri ing a phu ak tlo soeih nard bawktui boet oet lo nawh Jesu a khaw
    ce a hloen coengawh a lusam ing thuut pehy. Cawh ce bawktui baw ing ipkhui ce
    zing khoep hy.
  soq-soq: Mo nana bolawe waimoio Meri ia asiwa esapa bonabonaua dugiwa malesawa debamaia
    wadene Iesu wawa osowe memen. Ita uwawa imba mampe Iesu wawa siniamodie makomodie.
    Me epe dewaleno du sa bedewa bonawa uduudulen.
  qub-qub: Micurcaycaptin pañin Mariana botëllawan chayachimuran «nardo» jachapita
    rurasha perfümita. Chayga fiyupa chanin cuestajmi caran. Chay apamushanta Jesuspa
    chaquinman wiñaparcur ajchanwan chaquichiparan. Chaymi chay perfümiga wasi junta
    asyaran.
  att-att: Á inâ ni Maria yù tangaboteliá nga bábbanguk nga nanginá, nga denu na nardu,
    á inibubbù na sù takki ni Apu Kesu, á pinunatán na yù takki na sù duddù na. Á
    limingngák yù aguk nayù bábbanguk sù balay.
  bki-bki: Naruei Lasaros kuviviniene dolu nei Mere, naio bunu jo, naruei naio midu
    burum̃ara pati bonotanunu tai binimei, napano jibe m̃aatei, napano kidi nene bavin
    laka. Mo naio miduio, naio binimei vaataro ka Yesu, naio mionio jelele Yesu jaano
    nalo. Karina Mere nene bar burutiltili vijinio, naio miolkon bereio, mia maka
    vesiou, bonoti bonotanunu novo nei janunu misono batitig vio joomo ea kunualo
    nei.
  bqp-bqp: Akũ Mariama nísi buri mana ↄgↄde sɛ̀ à sùo, à kù Yesu gbáa, akũ à a gbá
    gògo kũ a mìkão. Nísi gbĩ dàgula kpɛ́ pìi gũn.
  mcp-mcp: Maríya mú ka ŋwa labínda álal-kus bwə́ á sá nə fwámɛ́ nâr yɛ́. Nyə á ŋwa
    labínda nɨ kʉ́l njwɔmbɔ, zə gwáágʉlə Yésus məkuúd nə́ ndɛɛ́ a mú fîm nyə mwo nə
    shilú jé; məcud mə́ labínda mə́ mú lwánd njɔ́w wɛ̂sh.
  hat-hat: Lè sa a, Mari pran yon boutèy demi lit plen yon odè ki fèt ak yon fèy yo
    rele na. Odè sa a te vann byen chè. Li vide tout odè a sou pye Jezi. Apre sa,
    li siye yo ak cheve li. Tout kay la te plen sant odè a.
  npl-NT: Ijkuakó María okualík kemi tlajko litro ajwiálistli de nardo non tlawel
    patio, iwa okinmajwiali ikxiwah n Jesús, otlanki okinwajwachili ika itsonkal.
    Iwa nochi n kali omoajwiali.
  bgg-bgg: Chiihphado shii Mery è bajo igong rek pha chiih-è bajo rem now pha thiiliie,
    sasia khuyo jia yie srane, Isu laishii shunphi, chiih-è awai khaziang rek ne shadphi.
    Hò iliing shii ne sumaro ji è zab noh dun.
  eng-TCENT: Then Mary took a pound of expensive ointment made of pure nard, anointed
    Jesus' feet, and wiped his feet with her hair. The house was filled with the fragrance
    of the ointment.
  eng-BSB: Then Mary took about a pint of expensive perfume, made of pure nard, and
    she anointed Jesus’ feet and wiped them with her hair. And the house was filled
    with the fragrance of the perfume.
  cpu-NT: Amakotapaake María kasankaari. Osheki ovinaroni iroka. Osaitantapaakari
    iitziki Jesús. Ipoña oshetantanaari oishi. Kasankainka okantanaka maaroni pankotsiki.
  san-ASM: তদা মৰিযম্ অৰ্দ্ধসেটকং বহুমূল্যং জটামাংসীযং তৈলম্ আনীয যীশোশ্চৰণযো ৰ্মৰ্দ্দযিৎৱা
    নিজকেশ ৰ্মাৰ্ষ্টুম্ আৰভত; তদা তৈলস্য পৰিমলেন গৃহম্ আমোদিতম্ অভৱৎ|
  tac-NT: '''Lige María ba''wí a''pale nasípasi litro neraga ''we semá júkame ba''wí.
    Alué ba''wí ''we najteme nile. ''Lige Esusi ronólachi ro''ele, ''lige bo''né gupálate
    wakele. Bochígimi pachá galírale ''we semá juka ilíbale.'
  eng-WEBPB: Therefore Mary took a pound of ointment of pure nard, very precious,
    and anointed Jesus’ feet and wiped his feet with her hair. The house was filled
    with the fragrance of the ointment.
  gfk-H: Io, Maria ga kap lah aring waiwai wara salsalaap di kilam ia bia ‘nart’,
    ma i tirih haruat ma ra sibaan na kilo. Ma a tabi kinewa ta iakano mangana waiwai.
    Maria ga kap lah ia gaam hurangai tar ia ta ira irua kaki Iesu, ma ga salaap ira
    irua kaki Iesu ma ira pakana hina. Ma no sangsangina tano waiwai gaam hahung no
    hala bakut.
  viv-viv: HiꞋauꞋa tu bana Meli bunama abaꞋaihiwaga botolu lakahina amine giꞋaliyena,
    ana egana nado, ai kabuna, medema keke tamo gavadi buye hidaveꞋatutamoꞋaini, ada
    fatana keke kabiꞋona. Au Meli Yesu agena gibunamina tu uꞋuna tunugina againe agena
    giluvehavehayana, ada bunama magana yamumuna manuwa gilelevilana.
  yao-yao: Nipele, che Maliamu ŵajigele chuupa cha mauta gambone gakununjila ga ntengo
    wekulungwa gagakolochekwe ni chitela chachikuŵilanjikwa nado, ni kwapakasya Che
    Yesu mmakongolo mwao ni ŵagasyusile makongolo ni umbo syakwe. Nyuumba jose janunjile
    chambone.
  tgp-tgp: Ale Mary mo lavi na potele hasori r̃uhu matea sohena sope lita matea, ale
    volina mo tavera jea, ale mo rengia na palon Iesu, ale mo kamotira na vuluna,
    ale ponana r̃uhu mo mar̃ivisi na lolo ima.
  auc-NT: Ayæ̈ Mäadiya ïñömö mëedio ditodo ganca näni oguï wapæ̈ öni pæquïmæ̈ näadodopæ̈
    nänö nanguï godonte æ̈nïmæ̈ incæ ænte mämö Itota önöwa gao cæwadinque tömengä
    ocaguï inte amïmö cæcä ïninque oncönë tömancönë oguï waacönë ingatimpa.
  kbc-NT: Odaa Maria ja dibata aca bootawaana ane nolee ladokojegi, idatawece “nardo”,
    one dakake loojedi. Odaa ja yadotelogo loɡ̶onaka Jesus, igaanaɡ̶a igodi me yadotelogo,
    odaa yatita lamodi me iwilegi. Odaa niɡ̶ijo lanigi aneletege niɡ̶ijo ladokojegi
    jiɡ̶igotigi initawece diimigi.
  bmh-bmh: Guzenina, Maria nug ze sous naliu wanib ‘nar’, aiwag banou sil gau mabun
    sul oimai, Yesus nugau arab ebu esikaimai, gonugau gagalig ulig sil gulesai moroun.
    Ze sous go zaueim go unum iboreun.
  ctu-BL: María tsi' ch'ʌmʌ ojlil kilo perfume i c'aba' nardo wen letsem bʌ i tojol.
    Tsi' bombe i yoc Jesús. Tsi' sujcube i yoc ti' tsutsel i jol. Tsa' wen pujqui
    i yujts'il perfume ti pejtelel i mal otot.
  meq-meq: Ahəl nakə faya ta ndiye wu mənday aye na, Mari a zla dos maraha eye tə
    mal nakə a ze huŋŋa aye. Mal niye na, tsakala eye haladzay. Mal niye na, tə ge
    ta dərizl i gərɗaf aye andaya tə zalay nardi. A zla mal niye, a mbəɗa ka sik i
    Yesu. A takaɗ na mal niye ta məkwets i gər ŋgay. Məze i mal niye huŋŋa eye a rah
    a gay niye nəteye mə ɗəma aye.
  noa-H: Mag nʌmta hich Lázaro hʌ̃p'ʌi hãbak'ai María jʌ̃gdee narrdo chaar dën nem
    parhẽpagk'am dʌ̈i dubchëjim. Mag dubchëwia, chigagjã higba, hagua Jesús bʌ̈ sũgnaa
    deeu hich pörbʌ̈ʌupai jʌʌupʌ̈ijim. Mag nem t'ũpag sĩewai mag hirua Jesús bʌ̈ hagua
    sũgbaadee sĩi dijã hëntër t'ʌ̃ap jöisijim.
  alp-NT: Eleki Maria iluake le leite boini ntelete rebe esi beline ela titinai kasuke
    litere kwatai. Eleki isoba Yesuse Eni lelale kenae kai ibasa kena eni buare. Hoko
    esi boine lila pusue luma laleije.
  san-VEL: tadaa mariyam arddhase.taka.m bahumuulya.m ja.taamaa.msiiya.m tailam aaniiya
    yii"so"scara.nayo rmarddayitvaa nijake"sa rmaar.s.tum aarabhata; tadaa tailasya
    parimalena g.rham aamoditam abhavat|
  kbq-kbq: Trazamofo rafu'nareti tro hu'naza msavena, zago'amo mareri'nea masaventafe
    Maria'a erino, Jisasina agiare tagino frenteteno, anu azokateti eri ho'mu huntegeno,
    ana nomofona mana'amo avite'ne.
  kbh-kbh: As María canÿe jarrëtema tojanaca; chiñe yojanaftsuamna canÿe botamana
    uanguëts̈iye, bëtscá uámaniye, ena nárdoca pormániye. Chë uanguëts̈iye, María,
    Jesusbe shecuats̈ënguiñe tbojanáshecbues̈cja, y cachabe stjënashaca tbojtanshecbojó.
    Chora, chë yebnents̈e ena nardiyana yojtsonguëts̈iye.
  ron-LSB: Maria a luat un kilogram de mir de nard curat, foarte prețios, a uns picioarele
    lui Isus și I-a șters picioarele cu părul ei. Casa s-a umplut de mireasma unguentului.
  pon-pon: Maria ap wado paun en men kajampwalia keiedi on ni aluwilu en Jejus o limwieki
    a pwilikila po en men kei.
  nhe-BL: Huan María quihualicac tlajco litro aceite tlen tlahuel ajhuiyac eliyaya
    tlasencahuali ica nopa xochitl tlen itoca nardo. Nelía eliyaya patiyo nopa tlaajhuiyacayotl.
    Huan María quitequili ipan iicxihua Jesús huan quihuachili iicxihua ica itzoncal.
    Huan nelía ajhuiyac mijmiyotiyaya calijtic.
  sps-sps: Ai Meri nom to na isen lita tapui foiny nan ya na nai jias fiisok kat ari
    tan nau tauf tsuraf tobeer, ya tsiiu iny towa moun e Jisas ana ya sap fatabiny
    towa na funuu nan. An tauf nana tapui to na tsuraf tauf sa kookop faavots a numaa.
  wnc-wnc: Nawatna Mariata yangga kapanga kaya take siknga takngatu umana nart ngang
    yanikaingu manina buyambam sikngata usikuu tekngatusim takapu Jesue kepine tukngwamban
    pukukut. Tukngwamban pukuwan Mariata gwapak danggamnata pasiwa kuking. Siwan yangga
    waakngatane kapanga take siknga akngata you wagwene tawamban sandekut.
  bus-bus: Ben Mariama nↄ́si bori maa ↄↄdee sɛ̀ à mↄ̀o, à kù Yesu gbáa, ben à à gbá
    gògo kↄ̃n a mìkão. Nↄ́si gũu dàgula kpɛ́ pì guu.
  gub-BL: Na'e Mari werur kàpuhàg hekuzar katu ma'e zutahyky'a por Zezuz pe a'e kury.
    Omono ipy rehe. Uhyuhyw ipy u'aw pupe no. Kàpuhàg hyàkwegatuahy tàpuz pupe paw
    rupi a'e.
  imo-imo: Aku wali Lasarus kemulu Mariani mune toli wel nat ningo mingi te lipe Jisas
    molorumuna mepa orumu. Aku nat yunge mingi tenga skel wan lita mele, akumu kou
    mone paa pulumu purumu. Lipe mepa ombalie nimumuni, Jisasinga kimbo talonga kandopalie
    Maria yunge pinyendimu lipe kimbo talo kulu tondorumu. Ulkena tuku mune paa pengare
    torumu.
  boj-boj: Onaqa Maria a goreŋ quleq tulaŋ boledamu silali kobaquja na awaiyej qaji
    di jaliŋaq jigsiqa osi bosiqa Yesus aqa siŋgaq di bilentosiqa aqa segi gate baŋga
    na piyetej. Onaqa goreŋ aqa quleq na tal keretej.
  eng-DRA: Mary therefore took a pound of ointment of right spikenard, of great price,
    and anointed the feet of Jesus, and wiped his feet with her hair; and the house
    was filled with the odour of the ointment.
  knf-knf: Mariya ajej pŧoof pi ulitru wi ukëra uloŋ ulil pţëkëñ untamuŋ maakan, akër
    ihoţ yi Yeŧu abot awent ya na uwel wi nul. Kë pţëkëñ plil puŋ paniink katoh.
  san-KHM: តទា មរិយម៑ អទ៌្ធសេដកំ ពហុមូល្យំ ជដាមាំសីយំ តៃលម៑ អានីយ យីឝោឝ្ចរណយោ រ្មទ៌្ទយិត្វា
    និជកេឝ រ្មាឞ៌្ដុម៑ អារភត; តទា តៃលស្យ បរិមលេន គ្ឫហម៑ អាមោទិតម៑ អភវត៑។
  arn-NT: Maria küpalüy kiñe küla pataka gramo perfume, re nardongelu, ka rume falilu,
    fey tukulelfi Jesus ñi namun mew ka pürüm piwümeltufi kisu ñi tünay longko mew.
    Fey ti ruka küme nümülewey ti perfume mew.
  zas-NT: Dxel cwaꞌ Li cost garol lijtr perfum ni lasajc wayëjx, najcchaawnën ganax
    nardo, baroobimin guiaꞌ Jesús abiꞌ bacwiidxnë guidxguijquimin. Guidibczi lënü
    guin baree nejxh.
  ken-NT: María asɔt ɛsáyrí ɛ́kpɛ́mɛ́ bawɛrɛ́riɛp amɛn áyá nkáp apɨkɨri bɛkak
    Yesu, antɛsɛ nɔkɔ nɛ ɛmɛnɛ́ntí yi. Ɛkɛt ɛnkɛm ɛ́jwi nɛ ɛrɨ́tí ɛriɛbhɛ́ bawɛrɛ
    mɔ.
