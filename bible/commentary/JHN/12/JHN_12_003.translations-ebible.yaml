  pan-pan: ਮਰਿਯਮ ਨੇ ਜਟਾਮਾਂਸੀ ਦਾ ਮਹਿੰਗਾ ਅਤਰ ਲਿਆ। ਉਸ ਨੇ ਇਸ ਨੂੰ ਯਿਸੂ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਮਲਿਆ
