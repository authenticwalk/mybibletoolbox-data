    Tine Jesús gʉborire yuetucamo so. Yuetucõari so joa ñajone tire vejacarocamo so.
    Vi jʉ̃mʉrone sʉtijʉ̃mʉcoacajʉ ti.
  pib-NT: Giyagni Mariya wa pgamlugalo ganikaji ginnu twapa, nartogapje kwenuru potu.
    Tuyokjixitlu Geso. Tsheyjixitlu tojiwutsaya. Psolupjiko tyapa pogamlunuta.
  wiv-wiv: Pale, a Maria ia pelea na botole kapou na perpium e hubi papa e kadoa na
    moni kapou matoto. Ia mai valikiria kara kabeni Iesus ia bizia na vuluka. Na bavuka
    perpium kua ki hubi na poloka ruma.
  reg-reg: Mbe Mariamu nagega ratli ya malange ago gakonjelwe kwa nardo inkonde eyobhulambu
