    liipa kimbusele kulu tunjurum. Lku-suku kopungu-wel mura aima lakupa turum.
  maj-NT: A̱s'a̱i j'aiko̱ Maria̱ nkú ra̱ ma masen litru̱ ntá sinjne̱ xi 'mi nardo̱,
    xi 'yún nda ko̱ xi 'yún chjí. Kui xi tsaténdzjojnúhu̱ sjai Jesu ko̱ ta̱ kuihi
    ntsja̱ku̱ kits'ínxijnuko̱ho. I̱xí kitsjehén nta̱ sinjne̱ a̱yoo̱.
  bkq-NT: Xina âwinduadyly ume Maria uriza etary meio litru tâmânreim tâmaxi nhedyly.
    Nady nardo iwindy ekurugue aietyby ani mârâ uriza. Âjigueto myani mârâ, âdy agâ
    itugândyby keba. Awylygue toenzepa ewâendyly. Jesus ihuru onwa uriza nhapâdyly.
    Aitybyem tyangahudugue in-hugoguely. Toenzepa âtâ oday nhârânzely.
  kue-kue: Ana Maria kungo demine orkwa mendugl mingi mundu kausi moglko, ana topo
    pond boglkwa yundre toindi Yesus kagle mina ende, ana bre yungo pagl koko ende
    tongwa. Ana deminemo wakai yungugl igle mundu kau sungwa.
  cot-NT: Ariquea ocoraquepojaquequea Maria amacotaquequea apanaquitiro vegaramajatanquitsica
    casancajencajatatsica ipeantajitaroca naarero, tee inconoajatantajitemparoji otsipaja.
    Oshaguitancariquea iguitiqui Jesoshi, iroompa oshetantavacariquea omae. Ariquea
    ocotanaca oponcajajencatanaquequea otsitacajencatanacaro tsovironaqui.
  bnp-bnp: Lakea e Maria i bolea a kalavana lita na mangisipa, ni rata na vutuna kai
    a nard, a mapana i dagi hateka. I guru langa na vahane Isu, muri i ravu na vuna.
    Lakea a mangina mangisipa i huli hateka pololilo na ruma.
  apn-NT: 'Hãmri nhũm wa htõx Marir Jejus kukamã tanhmã hamaxpẽr to nẽ hamaxpẽr o:
    —Ma kot paj tokyx mẽ kot mẽ ixpê hpĩr kukamã mẽ hkuxwaxà ho hkuxwa. Anẽ. Hãmri
    nẽ kàx rax kãm mẽ hkuxwaxàja py nẽ o tẽ. Ra rit kahti hkôt hitep xà nhũm kupy
    nẽ hwỳr o tẽ. Mẽ kot mẽmo htwỳm o mẽ hkuxwaxà mex nhĩpêxja na pre hã kàxpore xohtô
    rax kumrẽx. Jakamã nhũm kupy nẽ Jejus wỳr o tẽ nẽ hpar ã hkapĩr pa nẽ amnhĩ krã
    hkĩ ho hpar grà ho nhỹ nhũm ra ixkre kuxwa htỳx kumrẽx.'
  ctp-NT: Kanꞌ mdiyan Liya loꞌo ska kwartu sete xi tyiꞌi. Kaꞌan ꞌa nsuꞌwi lyo sete
    kanꞌ ni, chaꞌ xkwiꞌ sete yka nardo lka ran. Mslu Liya sete kanꞌ chunꞌ kiyaꞌ Jesús
    bra kanꞌ, loꞌo kichanꞌ ke Liya mxtyi kiyaꞌ yu; nchga niꞌ ñaꞌan mskwa xi tyiꞌi
    sete kanꞌ bra kanꞌ.
  bre-BRG: Neuze Mari, o vezañ kemeret ul lur c'hwezh-vat a nard pur, eus ur priz
    bras, a eoulias ganti treid Jezuz, hag o zorchas gant e blev; an ti a voe leuniet
    gant c'hwezh an traet-se.
  opm-opm: Namdiporhan arwap Maria uh gapgwesi san dara ama gapgwesi oh ruumsan yan
    sar mohopti tom san oh dara Jisas ohe tongnong amongop. Amotporhan ama gapgwe
    oh ap mohsi gapgwewi hangop. Hatporhan uh urhe kak bat ohsi ahirdeingop.
  bvr-bvr: Rrapa jin-gata Meri, nipa mu-menga wana mun-gungimiya mun-molamola mun-gungolkuja
    mun-gata birripa mbi-ngurrjinga aburr-workiya nart (nard), rrapa minypa rrupiya
    wana nula. Wurpa lika burr-guya mun-molamola mun-gata, ngardawa gala mun-nga mun-nerranga
    mbi-balagarrgurrjarna. Ganapiya, lika nipa Meri mu-jerrjerrjinga mun-gata Jesus
    ana-rrepara, lika rrepara a-jirra japarna a-negarra mu-yigipa mu-mejimija mu-guyinda.
    Rrapa birripa gu-bala aburr-ni mbi-numurra mu-ngolkuja mun-molamola.
  wal-wal: Mairaama daro miishshan baizettiya narddoose giyo geeshsha shittuwaa ehaada,
    Yesuusa tohuwaa tiyaasu; tiyada ba binnaanan a tohuwaa quccaasu; keetta ubbai
    shittuwaa sawuwan tonggu gees.
  zad-NT: Na'ch bex̱' Maríana' ka do gashj litr set zix̱a' daa le nardo, daa ḻe zak'chga,
    na' bwazje'n ṉi'a Jesúza', na' tech bisbillile'n yish' yic̱hje'na'. Na' doxen
    ḻoo yoona' wche' shii set zix̱a'.
  kmg-kmg: Ŋehapie Mariazi kiruŋ moc opâ âsu biaŋ furi sâko jâmbâŋ i rorâ Jesu kikene
    ruacnerâ qizec susuc-ticnezi bâkereŋkewec. Eme fic âsu biaŋ fifârewec.
  aso-aso: Neꞌmini nizavo Maliaꞌ nene okoꞌnidoꞌ hilaaꞌ aniꞌ uveli meniꞌve dize minineꞌ
    uveli nalida guvisedunuꞌ gehepeve liliꞌ aniꞌ uveli nene botoloꞌ naba gidini ma
    do ogo Izesuꞌ gizeneloꞌ leko holo-dosa godolo zopovodunuꞌ nene gilite-dineꞌ ve.
    Neꞌmine neivo aꞌmine uveliꞌmi unuvo lamineꞌ nene numunguꞌ bizo minineꞌ ve.
  uli-uli: Iwe Mary yesa hasi sew molorol loy kowe ye ffaor mo irel nard we ye chow
    paliyal yesa hasredi wol mokwe pechel Jesus. Iwe yesa teptap mokwe yael chemal
    yesa hapalpale ngal mokwe pechel Jesus. Yesa suk bool loy we ye momay lal imw
    we.
  nin-NT: I Maryamu à ba anye à tsɨ anta kakami ssu na azhizha. A na anye wa zhi nu
    unkunkurr ku nggo à yo ku du nadi, na si zɨ wa ni inkindirr hen. Na gri wa ni
    surr ku Yesu na aza, na hɨ ku aza ka ni infunfutu ima yi. I ingba i anye yi ì
    varr ssu ni iko yi.
  tgk-tgk: Марям бошад, як шишаи атри ниҳоят қиматбаҳоро гирифта, ба пойҳои Исо молиду
    бо мӯйҳояш пойҳои Ӯро хушк кард. Хонаро бӯйи муаттар фаро гирифт.
  acu-NT: Tura yuwinai Maríkia kungkuti nardo tutain, nekas akik aa nuna litro japchirin
    ita, Jesúsa nawen mash ukatramiayi. Nuniasha nawen ni intashijai japir mujturmiayi.
    Turamtai jeasha mash kungkuimiayi.
  cak-WNT: Xpe c'a ri María rana' ri Lázaro, xberuc'ama' c'a pe jun libra ak'om ri
    jubul ruxla' ri nardo rubi', ri sibilaj jotol rajel y xuya' chrij raken ri Jesús
    y xerusula' ca riq'ui ri rusmal tak ruwi'. Y ri jay ri' can xnoj c'a riq'ui ri
    ruxla' ri ak'om ri'.
  ebk-ebk: Angkiay ya hi Maria at enarana nan kakudwan chi litro ay nanginngina-an
    ay fiangfiangru ay nardu ay maid naekaskaslang. Inkuyagna as nan suken Jesus,
    angkiay inpunasna nan fookna. Nan fiangruna at nunwaras as nan intiru ay afong.
  spa-PDDPT: María tomó una libra de perfume de nardo puro de mucho valor, ungió los
    pies de Jesús y los secó con sus cabellos. La casa se llenó con la fragancia del
    perfume.
  ruf-ruf: Kuya Mariya kasola isupa ye ghamafuta ighonung'ila ghoya ighalawile mne
    ghummeya ighukemighwe narido, kambaka Yesu ghamaghulu na kumbaghusa kwa mvili
    tsake. Ing'anda yose tsainung'ila ghoya.
  gun-gun: Ha'e gui Maria ogueru meio quilo heakuã porã va'e nardo gui anho ojapo
    pyre, hepyve ete va'e. Ha'e rami vy Jesus py re oikyty heakuã porã va'e, ha'e
    o'a py ju omombiru. Opy ha'e javi rupi omoeakuãmba.
  agu-BL: Ma Mariy, yi junt tanub Lázaro, cy'a'n jun lmet ta'n yi at jun tz'ac'bil
    tc'u'l, yi wi'nin c'o'cal. Nardo bi' jun tz'ac'bila'tz, yi wi'nin jamel. Toque'n
    tzun kojol Mariy yi jun tz'ac'bila'tz te tkan Jesús. Nin xcon yi xi'il wi'-tz
    ta'n tan skejse'n. Wi'nin tzun c'o'caxe'n xe ca'l bantz tan yi tz'ac'bila'tz.
  isn-isn: Hangi uMariamu akahola i ratili a manyukiilo nai azipigwe ku nadro nziza,
    ikete nsailo nkulu, akamupuguhila uYesu mu migulu, nu kumupyagula i migulu ku
    nsingi ni akwe; ito lihi likizula u unyunki nua manyunkiilo.
  eng-PEV: Then Mary came into the room with a big bottle of special perfume, that
    cost a lot of money. It was made from a plant called nard. Mary put that perfume
    all over Jesus’s feet, then she wiped his feet with her hair. The sweet smell
    of the perfume went right through the house.
  ilo-ULB: Ket nangala ni Maria iti libra ti bangbanglo a naaramid iti pasig a nardo,
    napateg launay, binukbukanna dagiti saka ni Jesus iti daytoy, ket pinunasanna
    dagiti saka ni Jesus babaen iti buokna; ti balay ket napno iti ayamuom ti bangbanglo.
  pir-NT: Sa yero María ehme sitiye ʉhsere nardo wame tiye cohori ʉhsere kilo deco
    mehna ne cãhta Jesu dahpocãrine pio peori. Ti ʉhse wapa ti yʉhdʉari. Pio peo tuhasa
    ticoro poari mehna wʉori. Ticoro sa pio peori bato ti wʉhʉ quehnoano ehme siti
    sehsaa wahari.
  anv-NT: Ndɛre ájwɔle mbɔ, Mɛri akpa ɛkpómé maweé Lamɛnda ami majame ŋka dɔɔ́,
    amo Jisɔs né uka. Gepú geko geka ne gebɛge lamɛnda, ne asɛ mejwɛ wuú ati uka
    Jisɔs. Maweé amina malu mmyɛ po. Ákwyɛɛ́ mami ne genó ɛyigé akuú nnó, “Nard.”
  sab-NT: Kwian ulita kle blire gire María chiu lle ñachke no kada nardo chia dbe
    litro bonga tangle tkadale Jesu sera giti, nardo chia e kwangleare. María nardo
    chia e tku Jesu sera giti ulita, gire María Jesu sera unbatu mo chugaga giti.
    María nardo chia tku Jesu sera giti ene, gire u ulita gwa chegu ñachke no no nardo
    chia ñale.
  tmd-tmd: Pɨgnɨŋ Maria, wel röbö hölɨŋ wä rɨg dib ödöriö woböi balol i pön hön, Jisas
    yamsö rol aku hör nölön, yöj panö nuŋwa pön Jisas yamsö örɨxöŋa. Almɨdmɨn, wel
    röbö hölɨŋ wä aku, hölɨŋa ram möl yuadö aku magalɨg duöŋa.
  acr-NNT: Ekꞌu ri María xukꞌam lo jun libra re saqil nardo, waꞌ e jun kunabꞌal lik
    kiꞌ ruxlabꞌ y lik kꞌi rajil. Xuqꞌej kꞌu riꞌ che ri raqan ri Jesús; tekꞌuchiriꞌ,
    xuchaqisaj rukꞌ ruwiꞌ. Ronoje kꞌu rupa ja lik xmuyuy che ri ruxlabꞌ wa kunabꞌal.
  kpg-kpg: Mary ga gaamai dana loaabi lolo kala, dela koia e hui ngadaa huoloo, ne hai
    gi nia ‘nard’, gaa llingi gi nia wae o Jesus, ga omo gi nia ngaahulu o dono libogo.
    Di lolo kala guu kala hagatau i lodo di hale deelaa.
  taj-taj: थेनोन धुइरी मरियमसे जटामसी भिबा दोङला टाग्‍याम स्‍होबा महँगो खाल्‍ला ज्‍यबा
    बास्‍ना खबा अत्तर लिटर गङसल ते भसी येशूला स्‍य्‍हापरी फोर्सी ह्राङलान क्रासे येशूला
    स्‍य्‍हाप फ्‍याजी। ओच्‍छे दिम नाङनोन थे अत्तरला बास्‍ना खजी।
  avt-avt: Te mɨte niuk mɨre Maria, hɨre yenten pe Lasaras wekin mɨn tɨpar me nu nad
    mɨnɨn mekrerem me mɨt hɨr newɨr pewek iuwe nantɨwem, hɨre wewenem mentar Jisas
    hɨt mɨrak. Epei au, hɨre wesiunenim meriuwe paan kɨre. Tɨpar yaaim mɨnɨn mekre
    wɨnak au han iuwe kewen.
  cbk-cbk: Despues si Maria ya saca un media kilo del perfume nardo, bien oloroso
    y caro, y ya basia le ese na maga pies di Jesus, y despues ya limpia le el maga
    pies di Jesus con su pelo. Que bien oloroso gayot ya queda entero casa!
  uig-ARA: مەريەم ئەمدى ناھايىتى قىممەت باھالىق ساپ سۇمبۇل ئەتىردىن بىر قاداق ئەكىلىپ،
    ئەيسانىڭ پۇتلىرىغا قۇيدى ئاندىن چاچلىرى بىلەن پۇتلىرىنى ئېرتىپ قۇرۇتتى. ئەتىرنىڭ
    خۇش پۇرىقى ئۆينى بىر ئالدى.
  tuf-tuf: Etat Maríat inan ehchí bi rojocro. Perfume libra istiy rojocro. Ey inan
    ehchí bi acan tócuano. Roquír Jesús quescara cut uhcajacro. Perfume Jesús ques
    cut uhcár Maríat ima cuis anará cut iw̃jacro. Eyta uhcayat ubach bahnác cutar
    inan ehchí rehjecro.
  abx-abx: Mangno, ag'ala'-na si Maria i naghimus-na tunga' litro pasangngit nga bali
    kamahalan. Gana' sito salakut-na nga hinimo tikang si tanaman nardo. Agpabu'bu'-nay
    to si kitid-na si Jesus ngan katapos, mismo i barahibu-na i nagpapahit-na. Sanglit
    ag'alimwag i bug'os ruma'.
  mco-NT: Chi María conɨ̈gy tüg libra ujtzpɨjyñɨɨ huɨdibɨ anajty ooy oy yxuugy. Tzou
    je' anajty ooy, je' mɨɨd Jesús ytecy yajjaaxtaayɨ. Chi jada' mɨɨd ycöhuay po'ttɨɨch.
    Chi ac ujtzpɨjyñɨɨ yxuugɨ̈tay tɨgoty.
  kqf-kqf: Kamaina bi Meli masi panepanena af lita luvana dubina mai'ina dididiga
    i natome bi Yesu kaḡenemo i ḡini. Bi dabanemo i bakili bi vanuwa nopona ba masi
    panena i waiwanavu. Niga masina ba ḡawaḡawa isana nad masinemo a voiye.
  cpb-NT: Amakotake María kasankari. Osheki owinawo jiroka. Isaitantakari iitziki
    Jesús. Oshetantzimaitari oishi. Kasankainka maawoini okantaka pankotsi.
  aon-aon: Aria Maria kwakitak kwohur enen yopinyi sanda nyeigurinyum nad douk shatorin
    debeibori utabor iri aria kwanak kwouraken kwape kwenyayok Jisas ananiruh yeriweruh.
    Kwouraken iyoh aria watak kwakwu okwokwig barag kwape kwogabe yeriweruh. Aria
    arpesh shape numun urupat iri shemnek enyudok sanda nyeisik yopuri unar.
  hus-NT-2005: In uldhaꞌ tám na María chʼejel litro xónaꞌ i niwiytaláb xi tʼajadh
    kʼal i wich xin bij nardo. Jechéꞌ an niwiytaláb, kajbidh tʼajat in jalbíl. Na
    María in mawtsi kʼál tin akan na Jesús ani in wayedhantsi kʼal nin xiꞌíl. Putál
    an altá niwbé kʼal jachanꞌ an niwiytaláb.
  mig-NT: Yúan‑na te ni̱ ki'in María ɨɨn libra perfume ita̱ nardo ja̱ ncháá ya'u.
    Te ni̱ ji'i‑ñá ja'a̱ Jesús, te ni̱ nasi'ichí‑ña já'a̱‑yá jíín íxi‑ñá. Te nɨ́ɨ́
    iní ve̱'e‑ún, ni̱ jicha̱ xiko̱ perfume.
  bps-bps: Na nwè Méri i tngà kilu fangbun dnagit nardo too mabtas du landè bolan,
    na kokan di dad blì Dyisas, na én ifun dun i wakan. Na langub i fye bun klamang
    gumnèla.
  mbs-mbs: Si Maria, sìyan adi i Lazaro, inibing din se sebad sopa te lana metinadeg
    iningedanan nardo ontò meelagà. Yan se intoyong din diyà te benis i Jesus, aw
    logay din se inggalis din te benis i Jesus. Nelegeb se kedakel te balay te nadeg
    niyan.
  tof-tof: Da Merri dadamüz ngarkwat morroal ilang idi sokol ipadórr, ⌊kolkal⌋ nade
    tónggapórrón. Wirri darrem idi yarilürr, da wa we ekanórr Yesun wapórdó, akó Yesun
    wapór norrgonórr tóba órrngóene. Ene müót blaman morroal ilanga gwarranórr.
  cme-NT: Maari wuɔ biɛ natikolo naŋo‑i litiri boluoŋgu, a kũnna Yesu gbeini-na aa
    ce u yukuɔsĩnni‑i hurre-niɛ. Natikolo faŋo‑i baa ciɛ-yo baa *naar-yɔmma ma kula.
    U sullu waa kpelle. Wuɔ sire nyaayã dũŋgu‑i.
  sus-sus: Mariyama naxa sa narada labundɛ ture litiri tagi tongo. Narada tinsexi
    nan nu a ra, naxan sare xɔrɔxɔ ki fanyi. A naxa a maso Isa sanyie ma, a e mafuruku
    a xunsɛxɛ ra. Labundɛ ture xiri naxa din banxi birin na.
  pon-2006: Mery eri wahdo leh ehu me inenen pweilaud mehlel me wiawihkidahr tuhke
    me adaneki nard, oh keiehki aluweluwen Sises ko, oh limwiheki pitenmoangeo. Pwohmwahu
    en leho ahpw kipehdi nan ihmwo pwon.
  dad-dad: Age de mog, Maria moul sumeĩ biya, hap lita nad nem dinon, are moni odug
    nẽ anĩ yale fen, Jesus ye bun fi fel fen, fatiyam ye waĩ fen. Age fe di, moul
    sumeĩ biyam, fõ anĩ ino yalen.
  zab-NT: Horqui bedné María zecti mɨdy litrɨ perfum ni sac guyally pur ni gucchuuni
    púrzi cun nard ax bslob perfumqui de nii Jesús. Chiyru gusbizbɨdeni cun guichquiab.
    Parzi iduibte láani lizbɨ bldianaxy.
  jae-jae: Go Maria kêkôc bu ŋamalu, taŋ ŋaôli kapôêŋ naŋ, kekec teŋ mêŋgeŋ oso Jesu
    akaiŋ ma gêbuŋ eŋ akaiŋ ŋa môkêlauŋ e bu tau ŋamalu kêpôŋ popoc kêkô andu tonaŋ
    ŋalêlôm.
  ksd-ksd: Maria i vatur tika na pakana mamat na varku tuna, i ngatngat muka, ma i
    tap ra ura kak i Iesu me, ma i u ra ura kauna ma ra pepe na uluna; ma ra pal i
    buka ma ra ang na varku.
  msm-NT: Dajun pudut si Maria to tonga to litru no pahomut no mahal hilabi su pudu
    nardu. Dajun din hudhudi to kobong ni Jesus to sikan pahomut aw pahidi to bubue
    din, aw kayokop sikan bayoy to ngadog to sikan pahomut.
  myk-myk: Wee tuun wu ni a Mariyama di pu yaha pu na li, na shɛ lasikoli gbuu la
    lɔ, lemu mɛgɛ ki ɲɛ na naari ge, li pɛrɛmɛ bɛ dʼa waha. A wu ba wee lasikoli wu
    wo Yesu tɔɔyɔ na; na xhɔ na wu ɲuzhiire taga tɔɔyɔ yi tuu tuu. Wee lasikoli wu
    bi litiri taaga xɔ. A wu nugo kʼi puga ki bɛɛri círi.
  sbe-sbe: Na Maliya yausi panepanena pakuna ye hai ede ye ini Yesu kaena ne udiyedi
    na kuluna ne unai ye sauhepitalidi, na panena meta numa wa ye laugilihai. Na yausi
    ne nadi unai se ginauli, lakina ede lita kesega tehana, na maisana ye lakikalili.
  mcr-mcr: Iŋgaŋi Mäliyai eqä sisnyaŋä-weqä mbqä naqä iqä häkä maŋguä iŋqä hui ämeqe,
    Jisasi Iqueqä yukä bu äwiquatätä, yemäŋi iiyqä detä iwimäkkqe. Sisnyaŋä iiŋi,
    aŋä imŋi iqunä a änduekqe.
  cux-NT: Tuu'mi ní sta'ā María miiⁿ 'áámá libre yeⁿ'ē aceite perfume yeⁿ'ē nardo
    nūuⁿ chi yaⁿ'ai chii'vɛ̄. Ní cheēndáa tá ca'a Jesús miiⁿ. Ní ndúúcū yuūndū tiīⁿ
    tá miiⁿ nadɛɛvɛ tá ca'ā Jesús miiⁿ. Niicu nuuⁿmáⁿ ch'ɛɛtɛ chɛɛti va'āī cheēⁿ perfume
    yeⁿ'e aceite miiⁿ.
  tur-YTC: Bunun üzerine Mariyam, çok değerli saf hintsümbülü yağından bir litre alıp
    Yeşua’nın ayaklarına sürdü ve saçlarıyla ayaklarını sildi. Ev yağın güzel kokusuyla
