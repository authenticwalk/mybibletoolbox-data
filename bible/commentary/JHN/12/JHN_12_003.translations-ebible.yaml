verse: JHN.012.003
translations:
  kpx-kpx: Sisilasege Meliu deholo mole hagote mai lohonu. Deholo keu ibina balugate.
    Iale au ke mai lohoale Iesu velomo ehosivai au kinata velove ulihanu. Ige deholo
    ke hagou oe uvu bahata hagotinu.
  okv-H: Mary na oil javo ‘Nard’ higi isapa amita mine amo pajire bera te amina humbuto
    Iesu ta utu ta overeketo kuheto amita siro hu na tuhenu bande jo amo mune na ohugara
    unu
  tbo-tbo: Ma Maliya wakatu dimudimumuna mihana i lata duma ma i gimaleya po i neiyai
    Yesu uyahina po aena i hiwogi. Ma Maliya i polou po Yesu aena i wololoya ma apalanei
    i hamagi. Ma wakatuna dimumuna numa hinena i wihogoya.
  mal-C: അപ്പോൾ മറിയ വിലയേറിയ സ്വച്ഛജടാമാഞ്ചിതൈലം അരലിറ്ററോളം എടുത്ത് യേശുവിന്റെ പാദങ്ങളിൽ
    പകർന്നിട്ട് അവളുടെ തലമുടികൊണ്ടു തുടയ്ക്കാൻ തുടങ്ങി. തൈലത്തിന്റെ സൗരഭ്യം വീടുമുഴുവൻ
    നിറഞ്ഞു.
  grc-SR: Ἡ οὖν Μαρία λαβοῦσα λίτραν μύρου νάρδου πιστικῆς πολυτίμου, ἤλειψεν τοὺς
    πόδας τοῦ Ἰησοῦ, καὶ ἐξέμαξεν ταῖς θριξὶν αὐτῆς τοὺς πόδας αὐτοῦ· ἡ δὲ οἰκία ἐπληρώθη
    ἐκ τῆς ὀσμῆς τοῦ μύρου.
  bgc-bgc: फेर मरियम नै जटामांसी फूल का आध्धा सेर घणा महँगा खसबूदार तेल लेकै यीशु
    के पायां पै गेरया, अर अपणे बाळां तै उसके पैर पुन्झे, अर खसबूदार तेल की खस्बू तै
    घर खसबूदार होग्या।
  khz-khz: Ne Maria na mulamula ponana nama iwavagina lita kapana vetaina egapiato,
    ne Iesu gagena ganapana eriga-agiato, e guina na eiru-lakiato. Numa maparana vomulamula
    ponana na evaiato. Vomulamula gautupu arana nad lamuna na gekalaawai, voina kamu
    vagi.
  deu-TKW: Da nahm die Maria ein Pfund ächter kostbarer Nardensalbe, salbte Jesus
    die Füße, und trocknete ihm die Füße mit ihren Haaren. Das Haus aber ward erfüllt
    von dem Dufte der Salbe.
  zsr-NT: Niꞌr gdél‑laꞌnu María ca tu guia le rlaꞌ zxix qui yöj susén las gdu, le
    záquiꞌtsqui, len gluꞌnu lei niꞌë Jesús. Buzxinu niꞌë len guitsaꞌ icjnu. Gdutë
    lu yuꞌu naꞌ gze böꞌ zxix.
  lin-lin: Mari akamataki ndambo ya litele ya malasi ya nar, oyo basangisa na eloko
    mosusu te mpe ya motuya makasi, asopaki yango na makolo ya Yesu mpe asalelaki
    suki na ye mpo na kopangusa makolo yango. Ndako mobimba etondaki na solo ya malasi
    yango.
  hns-NT: Tab Maria ekgo botal mahake waala tel leike Jiesoe ke gor me lagaais aur
    aapan baar se potjhies. Aur tel ghar bhar me mahake lagal. Oe tel safa nardas
    se banaawal raha aur bahoet mahanga raha.
  noa-E: Mag nʉmta ich Lázaro ʉ̈phʉi ãbakhai María jʉ̈gdee narrdo chaar dën nem parhẽpagkham
    dʉ̈i dubchëjim. Mag dubchëwia, chigagjã igba, agua Jesús bʉ̈ sũgnaa deeu ich pörbʉ̈ʉupai
    jʉʉupʉ̈ijim. Mag nem thũpag sĩewai mag irua Jesús bʉ̈ agua sũgbaadee sĩi dijã
    ëntër thʉ̈ap jöisijim.
  eng-EMTV: Then Mary, having taken a pound of very costly pure nard, anointed the
    feet of Jesus, and wiped His feet with her hair. And the house was filled with
    the fragrance of the perfume.
  mib-NT: Yūcuán na te María ni quee ña jíín nájnūhun sava litro aceite perfume jeē
    máni ita nardo cúu, te yōhyo yahu ndéé. Te ni chuhun ña jehē Jesús, te ni nasíchí
    ña jíín ixi ña. Te nɨ́ɨ́ ini vehe un ní chitú xícō perfume un.
  lif-NT2: खे़न् ये़म्‍मो मरियम्‍मिल्‍ले़ इमे़ल्‍लुङ्‌बा पाङ्‌बोःक् फुङ्‌नाम्‍मिल्‍ले़न्‌चुक्‍सा
    पर्‍यामाधिक् तारुआङ् ये़सुरे़ कुलाङ्‌ङो हुःत्तु, हे़क्‍क्‍याङ् ये़सुरे़ कुलाङ्‌ङिन्
    कुधे़गेःक्‍इःल्‍ले़ तुगुरो॥ खे़न् कुनाम् के़नुॽबा फुङ्‌नाम्‍मिल्‍ले़ हिम्‍मिन्
    याक्‍तुरो॥
  xnj-xnj: Kangi Maliya akatola libotolo la pinga la mahuta geginungalila bwina, gegatenganizwi
    kwa mkongo wa nado, gegiguliswa kwa mashonga gamahele, akamnyala Yesu mumagendelu
    na kuhungula kwa mayunju gaki. Nyumba yoha yikanungalila mahuta gala.
  mmx-mmx: La ne Maria ga lok ka lubuxom ga umsu mi laxadan mavak, laasen teren naat.
    Mo laxadan somavak luunun teren ga silok aleng. La neni ga soli i ro at luxangkedek
    at ne Iesu, la ga ves amesemes i mi lavatkabinim at lavatlak teren. Losomavak
    at na laxadan ga umsu go xeneng ap mo loogu.
  cbr-NT: Pimainun ca Maríanën 'itsaira cupícë 'inínti ro sanuira, nardo cacë, a medio
    kilosa bëacëxa. Bëxun anun tachabotancëxun ca Jesús aín bun tatërëancëxa. Usoquian
    'acëxa xubu namë́ camabi tsitsirui bëqui sanuia ca xëcancëxa.
  tee-NT: Ju acsnich ju Malia ch'apalh paitat kilo ju na saksi c'uch'u ju va ach'itin
    ixnavicanta chai na laklhu ixtapalh ixjunita. Chai ju yuchi ch'anmuc'alh la'ixch'anch'aja'
    ju Jesús chai lhich'anxaca la'ix'ai. Pus ju chaka' na c'us pulac'acamilh ju lacac'uch'u.
  eng-LSV: Mary, therefore, having taken a pound of ointment of spikenard, of great
    price, anointed the feet of Jesus and wiped His feet with her hair, and the house
    was filled from the fragrance of the ointment.
  cak-NT: Xpe ri María ri rach'alal ri Marta y rana' ri Lázaro, xberuc'ama-pe nic'aj
    litro che jun jubulaj ak'om ri ni'ix nardo che ri yalan rajil. Y can ronojel ri'
    xuya' chirij rakan ri Jesús y xerusu' riq'uin ri rusmal-ruwi'. Y ri jay ri' can
    xnoj riq'uin ri ruxla' ri ak'om ri'.
  pah-NT: Kiro Mariahẽa heruri perfume nhandya. Nardo ei g̃a jupe nomombaraviva'ea.
    He'yjuhuva'ea itambere'ia hẽa omondo hehe. Meio litro hẽa gwereko. Kiro hẽa heruri
    heka'voga Jesus'ga pya rehe. A'ero hẽa imomikag̃i gapya o'ava pyvõ. Ikatig̃ahiva
    ohygahi onga rehe.
  sja-NT: Mãɨmisa Mariapa aneeji k'era ɨ̃pɨa nardodee ooda. Litro k'audaa baji. Ma
    k'era Jesús bɨɨrɨ ɨ̃rɨ weet'aaji mãik'aapa ichi pudapa p'oot'aaji. Te jã t'ũa
    jo nɨ̃beeji k'erapa.
  xed-xed: Ka klaftá Mari ta hwaraka urda sana fu ta hgə lu ka Nar, nda bla dzvani,
    ka rita litir. Ka pghə tsi ta səla Yesu, ka takaɗay nda swida ghəŋani. Ka vərtikanaftá
    tsa urdi ya ta vli ma inda tsa həga ya.
  glk-glk: اون وخت، مریم عطره گران قیمتی‌یه کی از سنبله خالص و حدوداً نیم لیتر بو،
    بیگیفته و عیسی پایأنه معطره کوده و خو گیسأنه اَمره اونه پایه خوشکه کوده، تا جایی
    کی خانه پُر از عطر بوبوسته بو.
  mks-NT: Ta ndaja coo María na̱sa̱ha̱n ñá quehe ñá tátu̱hun java litro perfume, dó
    ya̱hvi ndiva̱ha. Jáchi̱ cúú dó dó na̱cava̱ha xi̱hín ndinuhu yu̱cu̱ támi sáha̱n
    naní nardo. Na̱jácu̱yu ñá do̱ ja̱ta̱ sáha̱ Jesús. Ta tá na̱ndihi já na̱jáhi̱chi̱
    ñá sa̱há xi̱hín ijí ji̱ni̱ ña̱. Ta níí ini vehe cán na̱ndicui̱ta nuu jíco̱ perfume
    cán.
  gfk-S: Io, Maria ga kap leh ari waiwai ura salsalap di kilam ie be ‘nart’, ma iga
    tirih haruat ma ra subana ta tike kilo. Ma a tabi matana ikino mangana waiwai.
    Maria ga kap leh ie gom hurange ter ie ta ira iruo lapara kakine Jisas, ma iga
    salap dur ma ira pana hine. Ma no hunhuraan kala mimisien tano waiwai ga habukas
    no hala bakut.
  bmu-bmu: Mewö tatketka Marianöŋ kelök kirin kun lömbötŋi 500 gram mi memba Jisösgöreŋ
    kayök. Kirin mi o umköhöwakŋambuk ölŋi qetŋi nad bohonŋi öŋgöŋgöŋi ketaŋi miaŋön
    kokolak qeqeŋa. Yaŋön mi memba kaba simin köla Jisös könaŋe mimbiliba miriba nöröp
    jupŋan kereŋ meyök. Mewö aiga miri uruŋe tatkeri, mi ogö wörönŋan pukpuköba dop
    köla ahöiga mötket.
  dgz-dgz: Boge Meri oma da osewa pokarik gapan enane, ame ware tauen, me tutua aigap
    iragen amba garewa mega baita da uon. Me ware Iesu pusip wa damage amba i gume
    tau vitane ame gapan sia mut darakamen. Amba oma ose ame tutua pa ame gwanewa
    iragi bararaen.
  eng-GNV: Then tooke Mary a pound of oyntment of Spikenarde very costly, and anoynted
    Iesus feete, and wiped his feete with her heare, and the house was filled with
    the sauour of the oyntment.
  zaa-NT: Làniana guỹi' María ttu frasco tá'a lì'į ttu medio kilo puru taá ungüento
    nu de ìyyà láą nardo dàcca'ą yaỹi nna bedua tìą cą lani ittsa' iqquį. Bètu taá
    le' yú'a gul·làa' iỹíxí.
  eng-WEBSTER: 'Then Mary took a pound of ointment of spikenard, very costly, and
    anointed the feet of Jesus, and wiped his feet with her hair: and the house was
    filled with the odor of the ointment.'
  guh-guh: Nexata María carena epatuabotellabëyota petuxujuviaceitera, nardovënëra.
    Bajarapora bitso penamatamotsira. Nexata bajarapaaceitera María tsitaxuepana Jesús.
    Bajaraxuacujinae icatsia pematanata taxuiquica. Daxita bo tuatuajë tuxudereecaruta.
  bon-bon: Piba Mariya ecatige miiji lengo camlecamle nardus oil karpu ne, babo daremu
    ca lui oil ne jaaletnusi, epadurige Yeesu me ernge cabu, piba edingäli ca jicisäjige.
    Miijirage lengo te mete ne iyeta joomlige.
  nhw-BL: Huan María quihualicac tlajco litro aceite catli mijmijyotía ajhuiyac catli
    tlasencahuali ica nopa xochitl catli itoca nardo. Nelía eliyaya patiyo nopa tlaajhuiyacayotl.
    Huan María quitequili ipan iicxihua Jesús huan quihuachili iicxihua ica itzoncal.
    Huan nelía ajhuiyac mijmijyotiyaya calijtic.
  swh-ONEN: Kisha Maria akachukua chupa ya painti moja yenye manukato ya nardo safi
    ya thamani kubwa, akayamimina miguuni mwa Yesu na kuifuta kwa nywele zake. Nyumba
    nzima ikajaa harufu nzuri ya manukato.
  wbi-wbi: Pe uMaliamu akaloota isupa ija mafuta amanofu agha ndalama nyinga, akampaka
    uYesu mumaghulu nakukumpulusia ni lenyele lyake. Ulunuusi lwa mafuta aghuo, lukamema
    inyumba jooni.
  bba-bba: Wee, Mɑɑri u turɑre ɡobi bɛkɛɡiɑ mɔ litirin bɔnu, ye bɑ kuɑ kɑ nɑɑdin ɡum
    tii tii, mɑ u ye suɑ u Yesun nɑɑsu wisi, mɑ u su sunkɑ kɑ win seri. Yerɑ dii te
    kpuro tɑ turɑren nuburu yibɑ.
  eng-KJVCPB: 'Then took Mary a pound of ointment of spikenard, very costly, and anointed
    the feet of Jesus, and wiped his feet with her hair: and the house was filled
    with the odour of the ointment.'
  kgk-NT: Upe ramo Lázaro reindy Maria ogweru hyakwã porã tee va'e, nardo héry va'e.
    Hyru reheve peteĩ litro ogweru. Upe va'e hyakwã porã va'e hepy va'e. Upéi Maria
    onhohẽ Hesu py-rehe, omohyakwã-vy ipy. Upe rire ho'avuku-py oikyty ipy omokã hagwã.
    Ha ohasapa hyakwã. Ojohupa koty hyakwã.
  waj-waj: Iya yeenna nneeda varuduu Mariaava heenna suuya suuda yoketaa vuu toori
    kiisaivaa sikau pinaivaadiri yookaama kioovaa varoo numa Yisuunna yukuuvaitanau
    tusaa kioo ari kieeta yausiivaadiri rugeeravai. Ruga kiooduu suuyaivaa suuda yoketaivo
    nnauvaki suvuairavai.
  cpy-cpy: Amakota-paaki María kajankaari. Osheki owinawo iroka. Ojeetan-takari iitziki
    Jesús. Oshetan-tanaari oeshi. Kajankaenkatanaki maawoeni pankotsiki.
  ekk-PKP: Maarja tõi umbes pool liitrit puhast nardiõli, võidis Jeesuse jalgu ja
    kuivatas neid oma juustega. Parfüümi lõhn täitis kogu maja.
  mpx-mpx: Yaka Meli enonu bwalena waiwaisana ge molana bwabwatana, alana nad, ana
    bwata i ola lita awalehina, i ahe. Inoke i na i holek Yeisu aenaa, ge abwe kokowana
    pupunona elana i pwamwagamwaga. Enonu bwalena limi gamwana i kalaopopwi.
  wbp-wbp: Ngula-jangka, Miirirli manu jara parntirrparntirrpa kuja payi-manu kamparrurlu-wiyi
    tala panu-kurlurlu. Winjurnurla jara parntirrparntirrpaju Jijaji-kirlangu wirliyarla.
    Ngulalpa wakurlu-kurlurlulku wirliyaju yaru-pungu. Manu panu yapa kujalpalu yuwarlirla
    nyinaja, parnti-nyangulpalu ngurrju-nyayirni.
  luo-luo: Eka Maria nokawo mo mangʼwe ngʼar kendo ma nengone tek, manyalo romo nus
    lita, mowirogo tiende Yesu, bangʼe oyweyo tiendene gi yie wiye. Mi ot nopongʼ
    gi tik mangʼwe ngʼar mar mono.
  nhe-NT: Huan María quihualicac tlajco litro aceite tlen tlahuel ajhuiyac eliyaya
    tlasencahuali ica nopa xochitl tlen itoca nardo. Nelía eliyaya patiyo nopa tlaajhuiyacayotl.
    Huan María quitequili ipan iicxihua Jesús huan quihuachili iicxihua ica itzoncal.
    Huan nelía ajhuiyac mijmiyotiyaya calijtic.
  aii-aii: ܗ̇ܝܓܵܗ ܫܩܝܼܠܔ ܠܵܗ̇ ܡܲܪܝܲܡ ܠܝܼܛܪܵܐ ܕܡܸܫܚܵܐ ܕܒܸܣܡܵܐ ܕܢܵܪܕܝܼܢ ܪܹܝܫܵܝܵܐ ܘܪܵܒܵܐ
    ܛܝܼܡܵܢܵܐ، ܘܡܫܝܼܚ ܠܵܗ̇ ܐܲܩܠܵܬܹ̈‌ܐ ܕܝܼܫܘܿܥ، ܘܡܸܫܝܵܝ ܠܵܗ̇ ܒܟܵܘܣܘܼܗ̇، ܘܦܝܼܫ ܠܹܗ ܡܸܠܝܵܐ
    ܒܲܝܬܵ‌ܐ ܡ̣ܢ ܪܹܝܚܵܐ ܕܒܸܣܡܵܐ.
  esk-NT: Aasriiñ Mary-m tigusripḷuni akisullapiaqtuamik tipraġiksautmik kuvviqiniġai
    Jesus-ŋum isigai, aasrii nutchamiñik allaqługich. Naimasruġnaqtuam tipraġiksautim
    immiġñiġaa iluqaan tupiq.
  msb-msb: Niyan, si Maria may daraʼn tunga sa litro san mahalon na olor na puro nardo.
    Ini ginbu-bo niya sa mga tiil ni Jesus, tapos ginpahidan san iya buhok. Napuno
    an balay san humot san olor.
  cpa-NT: Jøng² ca¹ŋi¹quin¹² María ca²hnang¹³ litro nang³ ma²juøi² tsen² nardo. Hi²
    hmóh³. Ca¹tsǿng²dsa tai³ Jesús. Jøng² ca¹mi¹quính²dsa quianh¹³ jŋiu² dsi³dsa.
    Ca¹lah¹ta³cøng² dsi²néi² ca¹hǿi² dsí² ma²juøi².
  dso-dso: ସେଡ୍‌କିବେଲେ ମରିୟମ୍‌ ଜଟାମାଉଁସ୍‌ ନାଉଁର୍‌ ବେସି ଦାମେ ତିଆର୍‌ ଅଇଲା ଅଦ୍‌ ଲିଟର୍‌
    ବାସ୍‌ନା ଚିକନ୍‌ ଆନି ଜିସୁର୍‌ ପାଦେ ରକଇ ନିଜର୍‌ ଚେଣ୍ଡିସଙ୍ଗ୍‌ ପୁଚିଦେଲା । ଆରି ସେ ଚିକନର୍‌
    ସୁନ୍ଦର୍‌ ବାସ୍‌ନା ଗୁଲାଇ ଗର୍‌ ଗମ୍‌କିଗାଲା ।
  meu-meu: Bena Maria ese dehoro mai bonana e abia, davana bada ḡauna, metauna na
    pound ta hegereḡerena, bena ela, Iesu aena ruaosi e dairilai, bena huina amo ma
    e dahu kaukau. Ruma na una dehoro bonana namona ese e hahonua.
  yva-NT: Naije Maria nde mo manino narwastu botorije inta raugav. Manine umaso mbovov
    muno ama mangke nseo rave. Umba Maria mo manine umaso rauvaro Yesus ajoe rai,
    muno mo rakarivuinye veano raupaisy. Weti manine umaso ranavan mbovove ntami jirati
    yavaro we rai tenambe.
  dgc-dgc: Ey ti Maria, éy inalap na tu esa a boti a memahal a pulurida, a nibulak
    na to tikéd ni Jesus, sakay pinahiden na to buk na. Ey linumaganap tu sapot na
    ta étanan a lubuk no bile.
  zpm-NT: tibaque zeeṉe bzëëb Marí bzëëbnie Marí tib lo nceit nex ne rriee guiee ne
    lë nard, tib lo nceit niazha, rgaaw maase groḻ boté. Zigne bdziṉ Marí bdëëb Marí
    nceit co ni Jesús, blozh ga con guitsguic Marí pcuiidz Marí ni me. Dipse leṉ yu
    zëbxlaa nceit co.
  hix-NT: Maryeya ryhe, Txesusu karyey hatà. Ownaku yokye hatà, naknu katà rma hatà,
    enyhoru rma hatà, ehetàhpenyeno rma hatà. 1 meyu keru me nehxakon hatà, amusunu.
    Àro rma ke noro hrorà karyey hatà. Tàhpotx ke ryhe nenyhoryey harha tà. Ownyak
    hoxen kenye rma nehxakon hatà, àmàn komo, thoxenhorye rma haxa mak hatà.
  sim-sim: Am li arik Maria si raha wel uku arme kuvasahandarin lakak si laha Jisashi
    kumbak si ngoroho masikukwa sihik simu tara. Wel uku oso hi sihi nardus, ya lakak
    li frungawundari sir. Uku oso si ngororik aka oson simbalesik armek simu kuvasahara.
  npi-ULB: तब मरियमले आधा लिटर जति शुद्ध जटामसीले बनेको बहुमूल्य अत्तर लिइन्, र येशूको
    पाउ अभिषेक गरिन्, अनि तिनको आफ्नो कपालले उहाँको पाउ पुछिन् । त्यो घर अत्तरको सुगन्धले
    भरियो ।
  cgc-cgc: Maria i gakamang ta tenga litro ta puro na paammot na maalen na buat alin
    ta tanem na nardo. Pabubo din naan ta batiis Jesus daw batiis ya papairan din
    man ta iya na buok. Bilog na balay gaenneb gid ta ammot.
  tim-tim: Nembiâ ainâk Maria Lasarogât mamaŋe siâŋe umbâ konok tu higenŋe siâ âlepŋe
    puliŋe humo arekŋe Yesugât keiŋân kâiep. Akto dumutŋande pulimbo kamiliep akto
    higenŋe arekŋe emet kâleŋe ârândâŋ akto hârok nâŋgâyi.
  yor-yor: Nígbà náà ni Maria mú òróró ìkunra nadi, òsùwọ̀n lita kan, àìlábùlà, olówó
    iyebíye, ó sì ń fi kun Jesu ní ẹsẹ̀, ó sì ń fi irun orí rẹ̀ nu ẹsẹ̀ rẹ̀ nù. Ilé
    sì kún fún òórùn ìkunra náà.
  wos-wos: Rendaka lé Maria yikafre yama xaakwa hulingu lé hura yae lé Jisasna manmbu
