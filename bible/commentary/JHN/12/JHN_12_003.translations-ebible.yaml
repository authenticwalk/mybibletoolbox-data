  boa-NT: Áánáacáa ‘náádoó’ némeíñé pacúúcujpácyó mítyane áhdótsámeíjpácyó itsíváne
    Maaríá múrijchó Jetsóój tuháácyu. Áánemáa páácyulle íhñíwácoríyé dííbyeke. Aanée
