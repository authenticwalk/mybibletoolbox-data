  ulk-1902: 'Maria muro netate paun tekalu, lu kar, a Iesu ra neisi teter dedered,
    a itkir abi mus de: mitkar abele meta muro lag de.'
  som-som: Maryan haddaba waxay qaadday rodol cadar ah oo naaradiin qaaliya ah, waxayna
    marisay cagaha Ciise, oo timaheedii ayay cagihiisa ku tirtirtay. Gurigiina waxaa
    ka buuxsamay udgoonkii cadarka.
  mam-C: Ante Mariy tzaj ti'n jun tk'wel q'anb'il, nardo tb'i, a jun wiq jupsb'il
    tb'anilxix wen ex wiyilxix. Ex kub' tq'o'n tkyaqil kyib'ajjo tqan Jesús, ex jun
    paqx ok tzqijsin tuk'a tsmal twi'. Ex tkyaqil toj ja kub' juptz'aj tu'n tb'anil
    tk'ok'jil.
  ndj-ndj: Maliya atolili nusu lita ya mafuta va kunungilila va nadu vatawukili nendu,
    kamumwayila Yesu mumawulu, kampukuta na fwili shaki. Nyumba yosi yanungilili mafuta
    vala.
  mbj-NT: Ti m' Marija bado däk buu benyym do hood. Hãd eh ta hood. Tak'ëp ky n'aa
    gebah, heh'äät, joom nah-do häd näng do s'ëëb ti buu benyym doo. Ti m' tabahah'ook
    Jesus tsyym hã. Ti m' tatsyym hawug hõm ta sëën me. Jé pad'yyt hẽ däg tób yt hã
    buu benyym do buu bewäd däk.
  lat-VUC: 'Maria ergo accepit libram unguenti nardi pistici pretiosi, et unxit pedes
    Jesu, et extersit pedes ejus capillis suis: et domus impleta est ex odore unguenti.'
  ngp-ngp: Niyo Maliamu aguha nusu lita ya mavuta ya mhemp'he, amhake mavuta ayo Yesu
    mwe viga, naho niyo amhangusa ne zifili zakwe. Niyo idya inyumba yose yanda na
    mhemp'he wedi.
  aoi-aoi: Kembirra ngalaja Meri yingu-manga ebina akwulyubena bungabungwa yingu-beyindanguma
    aminaruma angwarnda eyukwujiya-ma budila akwa yingi-jiraba akina Jesus-langwa-manja
    alika. Kembirra yinginumini-ngburingkakama ngala-langwa-murra mamungba akwa nuw-angkarrkwulyuwakenuma
    ne-ngbajuma eningaba arrawa alikira-manja.
  enq-2: Peteaminopa, wele natame iki wasepae, tunduma pipaeme tumbatae, muni andake
    pupenge mende Mariame nyoo epea. Ipupala Jisasanya moko kai pyakamaiyamopa, wele
    dokonya tunduma epe dokome anda doko tumbia. Dokopa baanya aiyomba itimi Jisasanya
    moko tombe lea dupa kunao nepakamaiya.
  eng-ASVBT: 'Mary therefore took a pound of ointment of pure nard, very precious,
    and anointed the feet of Jesus, and wiped his feet with her hair: and the house
    was filled with the odor of the ointment.'
  mna-mna: Tikanan ma timbotmbot, mi Maria ikam ŋgere kuziiniŋana ta ka kadoono biibi
    kat, ma iliŋ se Yesu kumbuunu, mi imus pa ute ruunu. Mi ŋgere tana kuziini irao
    ruumu leleene.
  myw-myw: Meliy mo ikow kwavitanok tagon yagan nad, maysan singay avakaein, iptum
    kaken Yeisuw, wanaman mo ikow kunun tonen vayva̱yov, itanob Yeisuw kaken. Nad
    towen simsiman bo ika̱lawt bunatum.
  sby-sby: Lino Maliya walamanta libotolo lyamafuta anunkila nado, adula cikamba nekutatika
    kunanika myendo ya Yesu, kapukutisha nemishishi yakendi. Lino bantu balikuba mung'anda
    balanyumfwa bwema bwamafutayo.
  sll-sll: Tongure ne momingere al Maria wel santa mugu tobo bir weni bongwo kunung
    wai ungwo ire, Yisas kebering bani bil tere, breng eme ire kli sungwi. Sungure
    santa kunung wai iwe, oo ala i kunung bengwi.
  yaq-NT: Junako ju'u Maria, jumak litrota nasuk'aman, juya naaro' teamta win jubaekamta,
    ochokok ausu'lik intok tua beje'emta, ama a' nu'upak. Intok inika'a Jesujta wokimmet
    a' yaakai. Chukula intok chonimmea a' wacha'ariakai. Junama karipo si'imekut junae
    win jubakue tapunak.
  uro-uro: Dä sa ma Maria qia rha ama oel qäraktni i mamär iva qorhäs sämät ama kapiom
    ama udiom gäraktni i rhat tes ki i ama nard. Iaqyäkt ama oel di at tamaska ama
    mär qa masirhat bä ama ligär masirhat pät a qi. Näkt kia rhor na qi vät ma Jisas
    aa qar näkt kia suqup pät aa qar na at käseng. Bä iaqäkt ama vätka di rhäqäp ka
    na ama mär qa ama rhamaska.
  ita-1885: E Maria prese una libbra d'olio odorifero di nardo schietto, di gran prezzo,
    e ne unse i piedi di Gesù, e li asciugò co' suoi capelli, e la casa fu ripiena
    dell'odor dell'olio.
  muy-muy: Ka ya ti tə̀bu təzum zlam ni ti Mari òru àna tersel ya təzalay nardu ni,
    njəlatani ge siŋgu kayani, telma ge litir. Àra ènjia àna naŋ a ti àbəki tersel
    ni ka asak ga Yezu cʉeni mək àtəmaɗkia àna məhər ga ahàr gayaŋ a. Nahkay ahay
    ni ɗek ezi tersel tersel a.
  kqc-kqc: Kamini Mary yaku diga roka nard di sisika buni litre yokoi maka di afona
    kana moi boyo. Diga bi fore tora gade dudu voi rededi. Ye Iesu di yuka odoro erausi
    resi ini ada iye dudu moi ifi regamo. Ma ini sisika buni yaku yava fono reyo.
  tav-tav: Jã caʉgari paʉ María cajʉti ñuurije cawapa pacarije Jesu tʉre caneamó.
    Neatí, cʉ rʉporire capio peowõ. Cabero co poa ñapo mena catu cojewõ. To bairo
    co cáto ti wii nipetiro cajʉti ñuu peticoapʉ.
  eng-ULB: Then Mary took a litra of perfume made of very precious pure nard, anointed
    the feet of Jesus with it, and wiped his feet with her hair. The house was filled
    with the fragrance of the perfume.
  spa-VBL: María trajo medio litro de perfume de nardo puro y ungió los pies de Jesús,
    secándolos con su cabello. El aroma del perfume se esparció por toda la casa.
  fra-_FOB: Alors Marie ayant pris une livre de parfum de nard pur, d'un grand prix,
    en oignit les pieds de Jésus, et les essuya avec ses cheveux; et la maison fut
    remplie de l'odeur du parfum.
  hau-ULB: Sai Maryamu ta dauki wani turare da aka yi da man nard, ta shafe kafafun
    Yesu da shi, ta kuma share kafafun nasa da gashin kanta. Sai gida ya cika da kamshin
    turaren.
  mal-mal: അപ്പോൾ മറിയ വിലയേറിയ സ്വച്ഛജടാമാംസിതൈലം ഒരു റാത്തൽ എടുത്തു യേശുവിന്റെ കാലിൽ
    പൂശി തന്റെ തലമുടികൊണ്ട് കാൽ തുവർത്തി; തൈലത്തിന്റെ സൌരഭ്യംകൊണ്ട് വീട് നിറഞ്ഞു.
  kkc-kkc: Eseme Meliye mopoodoo soo tekepo nad deli i salama soo lita botoloo gegelee
    egeesi toloso Yesuwo homo mapoo sooso. Osoloso o homo o wuduso taso. Eseme mopoodoo
    soo oso sisigage oso moso kulodu tiadooso. Mopoodoo soo tekepo hagee molee toowaso
    teli.
  lit-lit: Tada Marija, paėmusi svarą labai brangių tepamųjų kvepalų iš tikro nardo,
    patepė Jėzui kojas. Ji ir nušluostė jo kojas savo plaukais. Ir namai prisipildė
    tepamųjų kvepalų kvapo.
  urd-GVR: Phir Mariyam ne ādhā liṭar ḳhālis jaṭāmāsī kā nihāyat qīmtī itr le kar
    Īsā ke pāṅwoṅ par unḍel diyā aur unheṅ apne bāloṅ se poṅchh kar ḳhushk kiyā. Ḳhushbū
    pūre ghar meṅ phail gaī.
  far-far: Ma ni Mary ka ngalia mai te bi ngwaingwai ne kera saea ana “nad” ne folilana
    'e baita 'asiana. Ni Mary ka ngalia mai ka 'igitainia 'i fafona 'aena sa Jesus
    fua fa'initolana. Sui ni Mary ka usua 'aena sa Jesus ana ifuna. Ma ana kada nai,
    na lume ne ka fungu ana moko na ngwaingwai moko lea ne.
  suz-BL: मिनु मरीयममी मार पाप्‍तु देंशा हना, लित्रा का शुश क्‍येट लाइक्‍ब ब्रोव़शो
    रिना पाइश्‍शो तेल येसु आ खोइलीमी ख्रेक्‍ताक्‍व। मिनु आ चांमी फिक्‍ताक्‍व। मो पशा
    खिं गा नेल्‍ल ब्रोव़शो रिना पपाइक्‍तु। लित्रा का ३२७ ग्राम खोदेंशो बाक्‍ब। लूका
    ७:३८
  car-NT: Maria 'wa o'win tukuwari'membo nardus katy ke 'ne ro tapenen karapa anumy'po.
    Moro karapa ke ro morokon Jesus pupuru poporo'san i'wa. Irombo tunsety ke morokon
    ipupuru y'koka'po i'wa. Moro auto y'namoro'po moro karapa popory 'wa.
  amp-amp: Mariat nd bro marukfoyet sanda knt yakhato Jisasrhu wuram fuk wunamotr.
    Yuk wunanihato tfit tuthu yuke tmarifaye trk domtmotr. Nd sanda knt yuk wunamohat
    mtha yarfon gbefr yuht kunys thu kasi bugamort.
  bht-bht: तालू मरियमा जटामासी दा अधा सेर मेंहगा इत्र लेईकरी यीशुऐ दे पैरां पर नियोरया,
    कने अपणे बालां ने उदे पैर पूंजे, कने इत्रे दिया खुशबुआ ने सारा घर सुगन्धित होई
    गिया।
  eng-NOY: Then Mary, taking a pound of ointment of pure spikenard, very costly, anointed
    the feet of Jesus, and wiped his feet with her hair; and the house was filled
    with the odor of the ointment.
  cub-NT: Ãñʉre, María davarejaco trescientos paigramos baju mumijʉricorore Jesús
    yebai. Iye mumijʉe nardo ãmicʉe pare mearo corajʉe barejávʉ̃. Aru pare bojecʉe
    barejávʉ̃ya máre. Die mumijʉricorore yuarejaco Jesúi cʉbobarã. Yuad̶o báco, õi
    pod̶aque tʉ̃renejaco Jesúi cʉbobare. Aru caiñami cʉ̃ramine mumijʉrejavʉ̃ die.
  ita-1927: Allora Maria, presa una libbra d’olio odorifero di nardo schietto, di
    gran prezzo, unse i piedi di Gesù e glieli asciugò co’ suoi capelli; e la casa
    fu ripiena del profumo dell’olio.
  lww-lww: Ana vinena ne Lasaros tap̃ena nap̃a Maria, naga m̃ena sum̃a ga, naga kus
    pupia pias na ponotaninu pimi, ponotaninu nene apio asape nat, naga ponotaninu
    tai nap̃a kana maran kilavaru pa metava pap̃isi. Ana kus pimi lavis pu Yesu, taronia
    miyumuvan la Yesu ea. P̃isi na Maria tar pupia viluna piavi nene, miyumuvan sina
    ga la Yesu, ana pe piavi re poli, ponotaninu nap̃a ne ponos miyere make loyum̃a
    e nap̃a asike e ne.
  ckb-ckb: مریەمیش نیو لیتر بۆنی ناردینی بێگەردی گرانبەهای هێنا و پێیەکانی عیسای پێ
    چەورکرد، ئینجا بە قژی پێیەکانی عیسای سڕییەوە و ماڵەکەش پڕبوو لە بۆنی خۆش.
  nas-nas: Eeꞌnoko Meeriꞌke mou-koong-pinaꞌ ntong-pinaꞌ basi duuni nkavui pouꞌ, tampaꞌ
    nuuraaꞌ naruꞌ, naaradaꞌ narunge nkoniiꞌ, mooꞌ pankaing-koonaruꞌ. Eeꞌnoko Jiisuuꞌkoong-koo
    kauꞌkoo kooꞌuuꞌ eeꞌnoko bakaange dapoi napoꞌ kauꞌ piuꞌuuꞌ. Eeꞌnoko teie tampaꞌ
    nuuraaꞌke teva nariꞌ nuuraaꞌaruꞌ.
  uvl-uvl: Ol pe Maria mene ure nenge inangana halang nge uruna haka toto pe la ke
    pasiling heke nga Iesus apena pe taunune nga palpalna ina. Pe pele neu letena
    muta ia ure neu inangana.
  eng-BBE: 'Then Mary, taking a pound of perfumed oil of great value, put it on the
    feet of Jesus and made them dry with her hair: and the house became full of the
    smell of the perfume.'
  ixl-CNT: Ech aatz u Liꞌ, ex tiqꞌo maꞌl libra txꞌumqꞌixsabꞌal, nardo ibꞌii. Sibꞌ
    ijaꞌmel. Ech iqoo kuꞌ tiꞌ qꞌu tajan u Jesuus. Utz itzajsa tu qꞌu xiꞌl iviꞌ. Ech
    tiira pax paal itxꞌumqꞌu u txꞌumqꞌixsabꞌal tu u tuul otzotz bꞌaꞌnil.
  xsi-xsi: Ŋineŋga Maria ikai “belo” mira ŋalae toŋge, samimi kuwae ara keno ilo,
    ne kulu ŋalae tina. Ikai samimi imâ ku ipaliŋi lâ Yesu kie tini. Ŋineŋga ikai
    taine kulu pwau ku ipu piti lâ. Aku samimi kuwae ara ŋinde nde itura luma ilo
    ndoni marumbu lâ.
  crx-NTPO: '''Et Mary lubot dizbun at''en, k''unuts''újul soo dízti''-i, ''ughih
    nard huyulhni, ''i tahaltsus-i whusayán''ai. ''I be Sizi yuke yulhlho ''ink''ez
    dutsigha'' be yuna''alhde. Yoh ndulcho whe k''unuts''újul be soo whultsun suli''.'
  kan-OKCV: ಆಗ ಮರಿಯಳು ಬಹು ಬೆಲೆಯುಳ್ಳ ಅಚ್ಚ ಜಟಾಮಾಂಸಿ ಮೂಲಿಕೆಯ ತೈಲವನ್ನು ಸುಮಾರು ಅರ್ಧ ಲೀಟರಿನಷ್ಟು
    ತಂದು ಯೇಸುವಿನ ಪಾದಕ್ಕೆ ಸುರಿದು ತನ್ನ ತಲೆಯ ಕೂದಲಿನಿಂದ ಅವರ ಪಾದಗಳನ್ನು ಒರೆಸಿದಳು. ಆ ತೈಲದ
    ಪರಿಮಳವು ಮನೆಯಲ್ಲೆಲ್ಲಾ ತುಂಬಿಕೊಂಡಿತು.
  bbb-bbb: Areme Jesu fu ire ije ino ijia bara Meri fu urina do be bu ine nadeno kuavo
    ijadufuo safine ijia amaeriva fuka udi mukore urimo ije abena ruae. Fu abe kekena
    Jesudo dia ijia usiaejama areme nigofo u fuone ijare abe fijae. Ro do ije buka
    moni ma ireobo ijia fuaevejo rove bara ije fu naebe ije ireobo vierafei. Ro fume
    dabe una Jesudo dia ije soejae. Fu ijiege remoga ire ijadufuo udi ijare are ije
    bu karina ire ijo ije funeka irarae.
  blw-blw: Yag yachi, wacha an Maria hen ihay futilya way natatarwan hen anchi kanginginaan
    way fangfangru way lanan chi nardo. Wat innarana yag inhiyatna hen he-en Jesus
    yag annaat eponah hen fuùna. Yag ammag cha homonohon hen anchi fangona ah faréy.
  tam-2017: அப்பொழுது மரியாள் விலையேறப்பெற்ற களங்கமில்லாத நளதம் என்னும் தைலத்தில்
    ஒரு இராத்தல் (அரை லிட்டர்) கொண்டுவந்து, அதை இயேசுவின் பாதங்களில் பூசி, தன் தலைமுடியால்
    அவருடைய பாதங்களைத் துடைத்தாள்; அந்த வீடு முழுவதும் தைலத்தின் நல்ல வாசனையினால்
    நிறைந்திருந்தது.
  azz-NT: Ijcuacón in María cualcuito tajco litro de aceite yoca ten semi ajuiyac
    ten monotza nardo huan no ten semi patío. Huan ijcón ne María quimetzojxilij Jesús
    ne ajuiyacayot, huan de ompa quimetzuajuatzac ica itzon. Huan ijcón nochi sentaajuiyaya
    ne calijtic.
  spa-RV-1909: 'Entonces María tomó una libra de ungüento de nardo líquido de mucho
    precio, y ungió los pies de Jesús, y limpió sus pies con sus cabellos: y la casa
    se llenó del olor del ungüento.'
  csy-csy: 'Tua zawkciang Mary in a manham mama sathau namtui thawlkhat la a, Jesus
    peang buak hi, taciang a sam taw Jesus peang nawlsak a: a innsung theampo sia
    tua sathau namtui ngim taw kidim hi.'
  mxq-NT: Net ja Mariiʉ dyajmiiñ tuk limetʉ ja wa̱ꞌa̱ts nardʉ aseytʉ diꞌibʉ pa̱ꞌa̱kxuꞌkp
    jantsy mʉk es jantsy tsoox. Net ttukkuꞌtsy ja tyekyʉ Jesús es dyajtʉ́tsy mʉt ja
    wyaay. Tʉgekyʉ ja tʉgot jyantsywyeꞌemy mʉt ja pa̱ꞌa̱k xuꞌkʉn.
  tzj-NT: Ja c'a María arja' xuc'am nc'aj litro ak'om nardo ne'xi, congana qui' rxula'
    in congana nim rjil chakaja'. Ja c'a xuban, xutix ja rak'om trij rkan ja Jesús
    c'ac'ari' xusu' chi rsamal rwi'. Ja rak'om ni noji rxula' pa jay.
  tdt-tdt: Depois Maria mai lori mina morin folin karun teb-tebes litru sorin. Nia
    fui mina morin nee ba iha Jesus nia ain, depois hamaran ho nia fuuk. Nunee uma
    laran tomak morin hotu.
  ron-BTF: Atunci Maria a luat o jumătate de litru de parfum de nard curat, foarte
    scump, și a uns picioarele lui Isus și i-a șters picioarele cu părul ei; și casa
    a fost umplută de aroma parfumului.
  eng-WEBP: Therefore Mary took a pound of ointment of pure nard, very precious, and
    anointed Jesus’ feet and wiped his feet with her hair. The house was filled with
    the fragrance of the ointment.
  eng-FBV: Mary brought a pint of pure nard perfume and anointed Jesus' feet, wiping
    them dry with her hair. The scent of the perfume filled the whole house.
  nld-1939: Toen nam Maria een pond onvervalste, kostbare nardusbalsem, zalfde de
    voeten van Jesus, en droogde ze met de haren af. En het huis was vol van de balsemgeur.
  bwo-bwo: Manoor Mariyam b́ gizo ayidek't shaaw wottso Nardosiya eteets mitatse dozets
    shituwo ik t'armusi bado wotitwo ik b́lk'at'iyo dek'amaat bín Iyesus tufo fuutbk'ri,
    b toks'ironowere firbbazi, maa manwere shitú sháák'on s'een b́gutsi.
  nch-BL: Huan María quihualicac tajco litro se taajhuiyacayot cati tasencahuali ica
    nopa xochit cati itoca nardo. Eliyaya tahuel patiyo nopa taajhuiyacayot. Huan
    María quitequili ipan iicxihua Jesús huan quihuachili ica itzoncal. Huan nelía
    ajhuiyac mijyotiyaya calijtic.
  quc-TNT: Te ri' xpe ri nan María ruc'am niq'uiaj litro c'oc'alaj cunabal re kas
    nardo. Sibalaj c'u pakal rajil wa' we cunabal ri'. Xuk'ij chrij ri rakan ri Jesús,
    te c'u ri' xusu' ruc' ru wi'. Ronojel c'u ru pam ri ja xnoj che ru c'oc'al ri
    cunabal.
  tfr-NTPO: Eshko ga María poshtikkl̈o l̈õ pjl̈ëbl̈ë tjwl̈õ ara wl̈eniyo söno bayo
    eeje bapkwo kjwara kësbang tjung, ga tyara Jesús dre kjing go, ga dona ba käkzong
    go. Eshko ga u l̈i roshko beno l̈õ poshtikkl̈o l̈õ pjl̈ëbl̈ë l̈i eröe.
  kaq-NT: Marian sca nardo hahan hininti pomo bocho bihxon Jesus tachiquin. Hihti
    copi, hahan hininti. Tachixon, jahuen boon sca tasoquin, jatihobi xobo hinin potonon.
  sgb-sgb: Hên ampangan hila, ay nangwa hi Maria hên bote hên makamal ya pabango ta
    intugtug na ha bitsih ni Apo Jesus. Bayo, pinunihan nan habot na. Hata pabango
    ay naraêp ha boon bali.
  vie-1934: Bấy giờ, Ma-ri lấy một cân dầu cam tùng hương thật, rất quí giá, xức chân
    Đức Chúa Jêsus, và lấy tóc mình mà lau; cả nhà thơm nức mùi dầu đó.
