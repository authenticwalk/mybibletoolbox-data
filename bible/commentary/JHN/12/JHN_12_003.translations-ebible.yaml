    ŋayi ŋunhiyi, bala rarryurrnydja bukmaknha yan ḻukulilnydja nhanukala Djesuwala,
    bala mulka'kuŋalnydja ŋayi ŋanya marwatthun nhanukiyingal ŋayi. Ga wäŋany ŋunhiyi
    warrpam'nha ŋayathaŋalnydja ŋuriŋiyiny wiyikayny'tja buŋgandhuny manymakthuny.
  kvg-kvg: Yaq Meli até gundigu, Yesu-té gunøwáv, botol-qase tae et sisip mbomambaqape,
