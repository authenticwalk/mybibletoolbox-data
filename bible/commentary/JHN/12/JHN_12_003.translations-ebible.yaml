  quc-TT: Xpe kꞌu ri María, xukꞌam nikꞌaj litro rech jun kꞌokꞌ kunabꞌal sibꞌalaj paqal
    rajil ubꞌiꞌnam nardo, xutix chirij raqan ri Jesús, kꞌa te riꞌ xusuꞌu rukꞌ ri uwiꞌ.
    Xnoj kꞌu ri ja che ruxlabꞌ ri kꞌokꞌ kunabꞌal.
  heg-NTPO: Kon Maria kat mina bui bingis esa man osa isi, botor mesa. Le doan laok
    se Yesus iin nas. Hidim un nini klanga ka le maid Yesus iin nas. Tiata uma la
    dalen na bui bingis papmesa.
  ptu-ptu: Iya naalam Maria setangnga lite' minnä'-minnä' bubanau' isanga narwastu,
    si masulli' allinna, mane natolloianni bitti'na Puang Yesus, anna napassii beluä'na.
    Iya titumpammi bubanau' ponno indo banua.
  bzd-NTPO: Eta̱ María wa̱ kiö̀ masmas kiè nardo chökle tuè̱ darërë, ese debitu̱ litro
    sha̱böts, e' téitö Jesús klö̀ ki̱. E' ukuöki̱ ta̱ ipasiwé̱wa̱itö itsa̱kö wa. Kiö̀
    e' tö úshu̱ ko̱s alappöwé̱ka̱ buaë jamamaë.
  kwf-kwf: Ma Ꞌi Mary ka ngalia maꞋi taꞋi biꞋi nura ni kwainuraꞋa neꞋe kira saea Ꞌani
