    amo negegi dilo.
  quh-NT: Mariataj apamorka uj libra c'achitu k'apayniyoj aceitetajina. Chaytaj nardo
    purumanta ashqha valorniyoj carka. Chaywantaj Jesuspa chaquisninta jawiycorka.
    Chujchanwantaj chaquisninta pichaycorka. Wasitaj chay c'achitu k'apaywan junt'a
    carka.
  kwi-kwi: Suasne Maríane maza kakwa botella piam pihshpi karara. Sun pihshpine nardo
    muntɨt. Kwisha muin azi. Jesúspa mittɨkin pihshpi parantawane, usne paiña ashkasa
    pulchaktara. Yalnuras piam piara.
  agm-agm: Aihɨ amɨ Mariyaahaatɨ atɨpatɨ werɨhandɨ sandaahande tɨwɨhandɨ nawɨho apɨpaahɨ
    awaisɨho nunyatɨ nehandɨ netaise. Nesi nasatɨ Jisaasihomɨ auhɨretɨ nuhaatɨ kaatamɨ
    mɨtɨhomɨ misɨsɨhaara nuwipiyaipataise. Aihɨ aŋɨtɨtɨhɨ nahataapɨpɨhɨ gaamatɨ kandɨ
    werɨhandɨ atɨpatamɨ waamaindɨhɨrɨ gaahɨrɨ waamainjondaise.
  ubr-ubr: Namon Mary on fio yanden ninibin an baiyan gagamin on kibub auman ibo inat
    ato Iesu annai idebur isur ato toun tefanai on ann isafanen. Fio yanden ininib
    on goa amon engon ibonu.
  tsw-NT: Reve Meri tara meden ma maniꞌin ma̱ ma̱guru, za vi ikebe lon, a̱vu u tsun
    yi a ana e Yesu. Reve u tasa le na̱ a̱nji a̱ yi. Reve ma̱guru mo shiton uꞌwaꞌa.
  cax-NT: Auqui Mariarrü sürotü esati Jesús aübu taman boteyama ataso ui perfume,
    arrüna tarucapae nicuarrü. Auqui isemata nipoperrti uirri, isübuta ito tato ui
    nubabaitu nitanurrü. Enterurrü manu porrü ataso ui norimia manu perfume.
  aia-aia: Mia Meri 'a siri mai beiai gere bei na honu 'ini rumu na hori bwara di'u.
    'A ringisia na'i uwana'i a Jisas 'anai ha'ahoua, magu ha'amaha'i 'iniai warihuna.
    Mana si'inihanai rumusi 'a adaahusia hako i rumasi.
  srp-1865: A Marija uzevši litru pravoga nardova mnogocjenoga mira pomaza noge Isusove,
    i otr kosom svojom noge njegove; a kuæa se napuni mirisa od mira.
  agt-agt: A tekiden nagkakan a nangalap i Mariya ta garapon na pake mangina na bangog
    nga dipuru nardu. A enna neluggud ya bangogen ta takki kiden ni Hesus, a sangaw
    pinuhidan na kid ta huk na en. A nesaned hapa ya bangogen ta ngamin lagum na bali
    en.
  lug-lug: Awo Maliyamu n’addira eccupa erimu amafuta amalungi ag’akaloosa ag’omugavu,
    ag’omuwendo omungi, n’agafuka ku bigere bya Yesu n’abisiimuuza enviiri ze. Ennyumba
    yonna n’ejjula akaloosa k’amafuta ago.
  yby-yby: Saki niki minayoko, netupa makoya uliwa nadiyae loko meinawa yoweko nebo
    netupa maya Melemamo meina heko leko nisekoko botoloutiya Jisesida ilalo maya
    kisekoko madona yopalalotima uli jeko le lalo oetaiye.
  heb-heb: ותקח מרים מרקחת נרד זך ויקר מאד לטרא אחת משקלה ותמשח בה את רגלי ישוע ותנגב
    את רגליו בשערותיה והבית ימלא ריח המרקחת׃
  mpp-mpp: Ngiyeebongka, yogowahac Mariadi socte sanda 1 kilo nebocine efecnemac,
    umacine yogolecsoc balu Yesule higewa kweme wame hosocnowec. Sanda yogo daling
    wacine narda, yogolec misainedi baicne ailu yogolec fuline feicnebenang. Hosocnolu
    hodoc-dowecinele susucinedi higeine keleng bacnowec. Inguc aime heloc yogolec
    hoinedi fitolu mac yogolec kwelina sawelu fawec.
  apb-apb: Oto a Meri e si hele aana ho ate'a aani rumu nge e tohungei wesu mangoni.
    Ho ate'a ngeena e hele aana e ro kao-kao aani rumu, na holitana e tohungei peine.
    Oto e toolea na ko huie e ro ae'aena a Jisas aana, na ko hulo a'ate aana e ro
    ae'aena lo'u aana iihune pwaune. Oto nume ngeena e si honu aana wasuha'ana ho
    rumu ngeena, na e lae otoi wesu mangoni hiito'o.
  san-TEL: తదా మరియమ్ అర్ద్ధసేటకం బహుమూల్యం జటామాంసీయం తైలమ్ ఆనీయ యీశోశ్చరణయో ర్మర్ద్దయిత్వా
