    na' gwlo'e set zix̱en' ṉi'ena' na' beyoža' bosbižen' len yiša' yic̱hje'. Na' doxen
    yo'ona' gwḻa'chguan ze set zix̱en'.
  por-TFT: Então Maria pegou um frasco de perfume de nardo, que era muito caro, e
    derramou o perfume nos pés de Jesus para honrá-lo. Depois, ela enxugou os pés
    dele com os cabelos. A casa inteira se enchia do delicioso aroma do perfume.
  gwi-NT: Ąįįts'ą' Mary ąįį gwanzhįh gwinzii vagwaatsan chų' oonjik ts'ą' Jesus vakwai'
    kat t'inlik ąįįtł'ęę dikiighai' haa yach'ahjii ąįį yihił'ee geh'an t'iiyah'in.
    Ąįį vichų' zheh gwizhit datthak neech'iinthaii.
  gvn-gvn: Mary Lazarusamu jinkurr. Nyulu Jesusanda kadan scentmunji mayalba yalbaymba,
    half a litre. Nyulu moneybu yalbaynja bajaku yinya scent buy-im-ban. Yinya scent
    burri nard. Nyulu scentmunji kadan, Jesusanda nyangarrin jinanga. Nyulu scent
    nyunguwunduku mungkabu kidan. Jila mini-mini roommunbu yindu-yinduymbu walan bayanba.
  nhy-NT: María okiwalkuik kej tlajko litro de ajwiakayotl de nardo, katlej sa tekitl
    patíoj, iwan okinokilij ipan ikxiwan in Jesús. Satepan okikxiwajwatzke ika itzonkal,
    iwan nochi in kalijtik otlaajwiayak ika in ajwiakayotl.
  asm-FB: তেতিয়া মৰিয়মে বহুমুল্য বিশুদ্ধ জটামাংসীৰ সুগন্ধি তেল আনি যীচুৰ চৰণত ঘঁহিলে
    আৰু নিজৰ চুলিৰে যীচুৰ চৰণ মচি সেই তেল সানি দিলে; তেতিয়া সেই তেলৰ সু-গন্ধই গোটেই
    ঘৰ জুৰিলে।
  okv-okv: Mary na oil javo ‘Nard’ tigi isapa amita mine amo pajire bera te amina
    umbuto Iesu ta utu ta overeketo kuteto amita siro tu na tuhenu bande jo amo mune
    na ohugara unu
  mxt-NT: Tyicuan ta cu María quehe̱n ña ta cha sava litro ndutya vixi chahán cha
    chino̱ chihin maa ri nardo, noo cha yahvi xaan nyaá. Ta cuhvi̱ ña chaha ra Jesús
    chihin ndutya vixi chahán cuan. Yaha̱ cuan ta sana ityi ña chihin ixi xiñi ña.
    Tandɨhɨ chichi vehe cuan chitu̱ chihin xico ndutya vixi chahán cuan.
  tzo-NT: Ti Maríae laj yich' tal o'lol kilo perfume, nardo sbi. Toyol stojol ti nardoe.
    Tal smalbe ti yacan ti Jesuse. Ti Maríae laj stsac ti sjole, hech lic scusbe yacan
    ti stsotsil sjol. Ti sjunul sna ipuc yic' ti perfumee.
  ind-AGS: Maria membawa setengah liter parfum yang sangat mahal itu dan mengoleskannya
    di kaki Yesus, lalu mengeringkan kaki-Nya dengan rambut panjangnya. Aroma parfum
    tercium di seluruh rumah.
  omw-omw: Varuvaro Mariaava taqu mpo varero nrunra. Mwi taquraqi nronra munima kyo
    vahamwenranra mwia nrutu naanti vahuvaro Mariaava mwi taqura varero mwi vahamwenranra
    Iesusira kyuquqaa qu mwatero mwiaqaatairo nai qiata kyaahiqotairo Iesusira kyuqu
    nruka mwatovaro vahamwenra kyuqe hu mwuntava nraamwu mwia piqa kyora.
  yrb-yrb: Ieta itebitana Merima bonanawere ira ogo, danu dawana derawere, ima munite
    Yesunu buriro ma wegari ui. Eno uite tafu uteda Meri danu fouma ijima Danu buri
    maituriro bonana derawere farite i su inune ui.
  maa-NT: María j'iìko̱ osen litro xkiì jne̱ xi 'ñó chjí xi nguì ts'e̱ nardo. Kisìkaàjno
    ndso̱ko̱ Jesús, i̱kjoàn kisìxìjno‑ne tsja̱sko̱. Kóho̱kji i'nga ni'ya, ndaà jchán
    kiìjne̱.
  mcq-mcq: Merira senisia kaꞌene iha Natia huni ahija monia natohwi ꞌimejara kaivo
    nihoꞌo mavarasaꞌina ꞌomo apene usee Jesuni mumora ꞌahi ꞌonaꞌi kaivo huni húmata
    sapasa kajino mumora ꞌukunahana. ꞌEjumakame senisia amua kajara sea vaja rarenana.
  sus-A: مَرِيَمَ نَشَ سَ نَرَدَ لَبُندّ تُرٍ لِتِرِ تَفِ تٌنفٌ. نَرَدَ تِنسٍشِ نَن
    نُ عَ رَ، نَشَن سَرٍ شْرْشْ كِ قَنيِ. عَ نَشَ عَ مَسٌ عِسَ سَنيِيٍ مَ، عَ عٍ مَقُرُكُ
    عَ شُنسّشّ رَ. لَبُندّ تُرٍ شِرِ نَشَ دِن بَنشِ بِرِن نَ.
  jpn-1965: マリヤは、非常に高価な、純粋なナルドの香油三百グラムを取って、イエスの足に塗り、彼女の髪の毛でイエスの足をぬぐった。家は香油のかおりでいっぱいになった。
  fra-SBL: Marie prit une livre d'onguent de nard pur, très précieux, et elle oignit
    les pieds de Jésus ; elle lui essuya les pieds avec ses cheveux. La maison fut
    remplie de l'odeur du parfum.
  yka-yka: Manjari ngeddoˈ Mariyam isellan bengngi inēnan narda tengaˈ kilu bohatnen.
    Mahalgaˈ teˈed isellan bengngi inin duk gaˈ niyaˈ lamud-lamudne. Pinatataˈ weˈ
    Mariyam isellan bengngi inin si bettis si Isa, ubus bu pinunasan weˈ ne duk kōkne.
    Manyug bengnginen dem lumaˈ.
  mle-mle: Maria ata kwurlid viyakita yaam samasam yaykwanadi waliy guw aw day wakwadanaad
    Nat. Adakapaam kapwukwanadi guw kaytikad. Kwurkuw, ata kaykwatakalid Jisas dikibir
    manim. Kaykwatakaan napakuw, ata dikibir maan likidi nibir vagitilibir. Aw miyawa
    wiy adi waliy guw dikidi yaamada yayin tad.
  shp-NTPO: Jaskakenbi, Marían bea iki kikinbires kopí nardo aká ininti. Ja iká iki
    medio litrobira. Ja bexonra jan Jesús tachota iki. Jainxon jawen bookanbi tasoa
    iki. Jatian ja xobo chicho inin poata iki.
  aom-aom: Ëhi ro raromamu Mary-ro ridiꞌe osoho bisemu bövie barovadeje. Osoho bogo
    jovoꞌoho buarohëꞌe ma-oso maemu jiadeje. Hesi manaho bogo biseꞌo vaduꞌoho jiadeje.
    Ëosoho Mary-ro barueromo Iesuare höru döre otehodivoromo simano uohuro höroho
    uhijahadeje. Uhijahamu ridohuro osae ahoꞌobëhe rumorovo barëjadeje.
  geb-geb: Maria mbara ndɨga vhuuŋ hi mporiiŋ vhuuŋ guarara, ana nda bisanen ki. Mba
    mporiiŋ vhez guigira vun ndagi. Ana ana ndiga zav Zisas suani hɨvgiap, mbara won
    pana rɨgira ana suani thɨgi. Ana maaŋ mbuim, mba mporiiŋ ndɨk za mba phena phorgi.
  eng-WYCLIFFE: Therfor Marie took a pound of oynement of trewe narde precious, and
    anoyntide the feet of Jhesu, and wipte hise feet with hir heeris; and the hous
    was fulfillid of the sauour of the oynement.
  bsj-bsj: dila matta tuwango ficangeu ciyweki nad, ci belti Yeecu ninti nacek. laci
    wauki yiri duwecek. mor luweu dimki kundo ficang ficangeu.
  cak-cak: Jac'ari' tok ri María xberuc'ama-pe jun nic'aj litro nardo, jun c'aslic
    jubulaj ak'on ri man juba' ta oc rajil. (Xuk'ej, xuk'ij) c'a chirij rakan ri Jesús
    y riq'uin ri rusumal tak ruvi' xerusula-vi. Ronojel rupan ri jay nijubub riq'uin
    ruxla' ri ak'on.
  chf-NT: De ya'i ix María u ch'i unxot' botella de jätz'äcnib u c'aba' nardo, tä'
    choj u valor. U numsäbi tu yoc aj Jesús, u sucbi yoc t'oc u tzuc. De ya'i u laj
    puqui uba u yutz'u ni jätz'äcnib tan otot.
  tlf-tlf: Maria boyo tang tambal kuunin ok tet seng maak ku-nulu e, Yesus imi yaan
    diim deelebe-nulu e, ulumi dubom kon uta timitim kale, ku-nuluta, tala-e-buluta,
    tang tambal uyo am kusino bugulu kale, tang tambal kuunin ok bomi win uyo ki,
    “Naat o,” agan-nuubip kale, boyo tisol kwiin kiim saanin kale,
  piu-2006: Yiitjunya ngalkukitja paṯantjala, Miirilu ngalya yankula wuyila paṉṯi
    palyatjarra paatula alytjurankula yintira nyapara wiyaṉu, Yiitjula tjinangka.
    Paluru nyapara mangkangku turayiṉu tjina. Wuyila palunya paluru yurrunpa mani
    tiṉangka payimilara kanyiṉingi. Wuyila panyapanguru waaḻa yunngu yiwarrngarangi
    palyalingku.
  poh-NT: Nok tzꞌuklic aj chic i Jesus chi wiꞌc, chalic i Mari̱ya reꞌ richa̱kꞌ i Ma̱rta
    xo̱j ricꞌahmaj junpa̱j jeꞌ ru̱cꞌ ncꞌohnic laj ikꞌo̱m qꞌuih ritzꞌakil ruꞌum tikꞌimaj
    ru̱cꞌ rihtzꞌuba̱l i tic Na̱rto ribihnal eh naxichihcaj ri̱j ro̱k i Jesus xichiksaj
    woꞌ chic ru̱cꞌ rismal na̱. Ruꞌum aj ikꞌo̱m reꞌreꞌ, reꞌ pa̱m i pa̱t xiban xa nbukunic
    chic reh ricꞌohonquil.
  tue-tue: Teero tiigó, María sicagá sitiaãñúrigare Jesús pʉto néeatiwo. Tee sitiaãñúre
    “nardo” wãmecʉtire wapapacáre niiwʉ̃. Cʉ̃ʉ̃ye dʉporipʉ píopeo, cooya póañapõmena
    tuucoséwo. Tiiwií niipetiropʉ sitiaãñúsesajõãwʉ̃.
  bjp-bjp: Ke Maria ka kep nenge sanda ae ri foteng u ini nat ma i fen kanaka e mata.
    Sanda ae, ifasi aragii ituul e mar e grem. Ka to u na iun keke Iesu ke ka salis
    u ini olo. Ma rokap na sanan sanda ae ka kuruung tikii palgan fel ae.
  xon-xon: Le Mari yoor tulalee u kpa kidaak sakpen na kpalba ubaa, ki di ŋmir Yesu
    aataa, ki di uyikpir per utaa. Tulalee ngbaan aah nu mɔ na, waabaam gaa kidiik
    ni. Bi yin tulalee ngbaan ke naad.
  tzo-ZNT: Ti Maríae iyichꞌ tal oꞌlol kilo yaꞌlel muil nichim, jaꞌ li nardoe. Toyol
    tajmec stojol. Iscoconbe ta yoc ti Jesuse. Cꞌalal laj scoconbee, jaꞌo iscusbe
    ta stsatsal sjol. Li nardoe xmuet xa ta sjunlej yut na.
  mpm-NT: Suni kancha María yukan. Ti ja iyo tuꞌva ña sava litro aceite perfume, mani
    maa nardo, ja nchaa yaꞌu xaan tonto, ti ni chiꞌi ña sɨkɨ jaꞌa Jesús. Ti na nasichi
    ña jiin ixi xini ña. Ti ni chitu xiko vixi ini veꞌe jiin xiko perfume un.
  ots-NT: Diguebbʉ ya bi ñʉti car María, mbá tu̱ madé litro ʉr perfume ca mí tsjifi
    ʉr nardo, már ndo ma̱di. Bi xihtzibi quí hua car Jesús, cja̱ bi du̱jquibi quí
    hua co ni quí xta̱. Cja̱ car ngu̱ ya bi ndʉ cár jña̱ car perfume.
  hoy-hoy: आग मरियम जटामांसी इन आर्धा लीटर किमती शुद्ध अत्‍तर तनकु यीशु उन कालगोळ
    मा हाकदुर, अदिक तान चुट्टीगोळ देल आऊन काल सिटदुर; अदिक अत्‍तर इन वास देल सप्पा
    मान्ना सुगन्धित आगेत.
  amo-amo: Maryamu yauna libon nuf nin kunya kumang na idin yicu minin nard, a titilo
    nabunun Yesu, a wesse abune nin titi me; kunya nnufe mala kiti vat nanya kilare.
  pjt-pjt: Ka nyanga palula maḻangka Mary-lu pakaṟa uwila wiṟu paṉṯipai mantjiṟa ngalya-katingu
    patala waṟangka. Uwila nyanga paluṟu mani puḻkangka payamilantja. Ka Mary-lu patala
    aḻaṟa uwila panya palunya Jesula tjinangka tjutinu munu mangka araltjaṟa tjina
    muṉinu mangkangka. Ka waḻi nyara palula ruuma uwankarangka wiṟu mulapa paṉṯingu.
  cwe-cwe: Maabaho Maliya kasola chichupa cha mavuta yonung'hila goya yoyaguligwe
    kwa hela ng'hulu, kamboboda Yesu mmagulu na kumuhangusa kwa nyele zake. Kaye yose
    inung'ha goya.
  daa-NT: Kar Mariyam ictu ɗew miin iŋ itir kaak gasɗo badam. Itir ŋaar-ak, ŋu ginig
    iŋ et kaak ŋu koliy « naar » ho ŋu bal amsin̰ji. Mariyam kockiciijig itir-ak ɗo
    asin̰ji ku Iisa ho ta sooyiijig iŋ duruwti. Ɗeen̰ji iciig adiy ka gerdi okin̰ji.
  mlp-mlp: Ossa Mariya in masil anan nard haqayta anawun ayahmota na asor wazim a
    bo Yesus asenab wazbalan woq bugan teq in aqensanib tubayyaq. In nazaq emsa masil
    na ahuran dimun diqta bit adugan tuwaleq ton bug.
  ape-C: Aria Maria kwakitak kwohur enen yopinyi sanda nyeigurinyum nad douk shatorin
    debeibori utabor iri aria kwanak kwouraken kwape kwenyayok Jisas ananiruh yeriweruh.
    Kwouraken iyoh aria watak kwakwu okwokwig barag kwape kwogabe yeriweruh. Aria
    arpesh shape numun urupat iri shemnek enyudok sanda nyeisik yopuri unar.
  bgs-bgs: Si Maria igpid katô mga tángngà ka litro ka pamammut na ágngadanan na nardo
    na dakál é lagà. Tô gó tô igbusbus din tun ta paa i Jesus, asta igpunasan din
    katô mallayat ulu din. Imammutan tô langun manubù tun ta balé.
  faa-faa: Arirakano Mariamo petoroa makata wape yamona yano motosa nate kesane maka
    pekea, Yasu korakea makata wape yamonane mone káramo roposane rekemarekea, Mariamo
    ipi uni itimo hokesapo. Hokerakano aporo suamo makata wape yamonane yamosapo.
  kik-kik: Nake Mariamu akĩoya cuba ya maguta manungi wega na ma goro mũno, akĩhaka
    Jesũ magũrũ, agĩcooka akĩmũgiria na njuĩrĩ yake. Nayo nyũmba ĩkĩiyũra mũtararĩko
    mwega wa maguta macio.
  cap-NT: Jalla nuz̈ lulan Mariiqui medio litro zuma ulurchiz asiiti zjijcchinc̈ha.
    Nii asiitiqui zuma legal nardo cjita asiititac̈ha, wali preciuchiztac̈ha. Jalla
    nii asiitiz̈tan Jesusiz̈ kjojchquiz alz̈cu tjajlz̈inchinc̈ha. Nekztan naaz̈a persun
    ach charz̈tan chjujz̈inchinc̈ha. Walja zuma ulurchiztac̈ha. Tjapa nii kjuyquiziqui
    nii zuma ulura chjijpsitac̈ha.
  ksr-ksr: Kaeŋ ragi Marianoŋ kele kaaro moŋ biŋa 500 gram ii meŋ Jiisaswaanoŋ karo.
    Kaaro ii apu uŋkoowagawo hoŋa qata naad sewaŋa uuta somataga iikanoŋ saa qeqetaga.
    Iinoŋ ii meŋ kaŋ simiŋ kuma Jiisas kanianoŋ qibibiriŋ moriŋ waŋ juyanoŋ motoro
    toboriro. Kaeŋ kolooro miri uutanoŋ ragiti, ii apuwaa moroŋanoŋ pumpuŋgoŋ sokoma
