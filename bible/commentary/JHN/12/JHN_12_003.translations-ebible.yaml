  qup-NT: Chasnapi Mariaka apamurka shuk butilla perfumita yapa chaniyuta. Chay perfumika
    nardo shutiyu anku yaku karka. Chayta talirka Jesuspa umanmanta chakinkama. Chasna
    talishpan chakichirka chukchanllawa. Tukuy wasi mishkihlla asnarka.
  azb-azb: Məryəm isə bir litra çox qiymətli xalis nard yağını götürərək İsanın ayaqlarına
    çəkib onları saçları ilə sildi. Yağın ətri evi bürüdü.
  eng-DBY: Mary therefore, having taken a pound of ointment of pure nard of great
    price, anointed the feet of Jesus, and wiped his feet with her hair, and the house
    was filled with the odour of the ointment.
  guo-NT: Do jawʉt, María xapat perjumamint tʉakchafanaliajwapow Jesús. Japamint xabich
    ommaenk. Japot, me-ama medio litro. Isas nardokal. Jawʉt tʉakchafanpow Jesús,
    xabich sitaen xotow. Do jawʉt, pejmatlatat tʉakjoeipow Jesús pejtʉak. Samata,
    jawʉt japaba xabich xabejxat-ialnanik.
  hla-hla: Be Maria e luena a botolo uapi u soksoka ti kuiei a ka ti ngöei u nat ba
    te hol sei koruna. Ba nonei e kis nanen i mouna e Iesu me sahe nei a mounen a
    hulunen. Ba luma e saputena u masina turu uapi.
  mav-NT: Mi'i hawyi mana Maria tat topohag hy heiam ha'up woity kahato rakat totat
    mohag hy Naratu pohyt kawiat ha'up woity kahato rakat totat. Mi'i hawyi Iesui
    py ete toi'okpun yne mekewat mohag hy i'ewyte toimogag ipy to'asap mo. Mi'i hawyi
    ikamhig se kahato ra'yn i'yat waku kahato.
  kpf-kpf: Tatnetâ Mariaŋâ kwâip belo ŋâi too wârânŋâ âlipŋâ, sâŋgân zâizâiŋ, zo mem
    Yesu kiŋan sâŋgonŋâ kâuk sâmotŋandâ âron meip. Oi mirâ zo itom âlipŋâ gam zeip.
  ppo-ppo: Téró, Mariané doasi moniné duputere felé kȩlaa wale nard wel wȩi wuti
    fa̧apa sóró wóló, Yesuné hómó suniyalepó. Atéró ama topo nikinétei, kale wel wȩi
    fȩ heleka̧lepó. Atéyale tikimó, atima betere be dolokélé, felé kȩlaa feyó feyóró
    walepó.
  hin-2017: तब मरियम ने जटामासी का आधा सेर बहुमूल्य इत्र लेकर यीशु के पाँवों पर डाला,
    और अपने बालों से उसके पाँव पोंछे, और इत्र की सुगन्ध से घर सुगन्धित हो गया।
  bef-bef: Ya nehago Maliau mone kopogu tu mesebe nagamiꞌi nina yama mesebe sipi efatoti
    mina fiꞌehinamofihi ai lito Yesuhi gigusalo i hekito folo etoto yatama okaꞌatu
    kele li etoꞌehina. Ana mesebeuba nonugu asagaꞌi tu hetofaꞌa biꞌehina.
  amm-amm: Amai no manokino mo, Moili mo kou woti iwo nau na asoki. Isisoni fona tiso
    na sololukikomaloki. Wiyou, kou woti iwo mo koufa muwoi, siyoliso na solukimoki.
    Kou woti iwo itouniyaima itouniyaimo, muwoni mo siyoli, wiyou. Isisoni fona tiso
    na louwokomoki, komu suwo sopoyo na uwosuwakomoki. Wiyou, nu mo woti itouniyaimo
    saso.
  zaj-zaj: Abaho, Maliamu kasola nyhupa ya mavuta ga kunung'hila ga hela bwando gatendigwe
    na nado, kamwitila Yesu mmagulu, abaho, kamuhangusa na mvili zake. Mnung'ho unogile
    wa gamavuta gaja ga kunung'hila wenela mng'anda yose.
