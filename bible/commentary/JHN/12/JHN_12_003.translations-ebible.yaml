    dera jũma tũãpa nũmesia.
  eng-F35: Then Mary, bringing a pound of pure oil of nard, very costly, anointed
    Jesus' feet, and wiped His feet with her hair! And the house was filled with the
    fragrance of the oil.
  ind-ind: Lalu Maria datang membawa setengah liter minyak wangi dari narwastu murni
