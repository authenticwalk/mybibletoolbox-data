  tkr-tkr: Mayramee mane gahıl sura litralqa ələən, geed gıranın, yugun evanan q'ış
    alyaat'u, I'sayne g'elybışilqa k'ya'a. Qiyğa məng'ee cene ç'ərbışika Mang'un g'elybı
    mətta'a. Xavcad q'ışşıne evayn alyaat'a.
  gvc-gvc: Tuhsʉ, María me sitia sere nardo wama tidʉ macaa sere cʉ̃ kilo dacho macai
    na ta, Jesu dahporire pio payore. Pio payo tuhsʉ to pjoari mehne tju cosare. To
    ã pio payori baharo tí wʉhʉ noano me siti sahsea wahare.
  mwp-mwp: Kalanu nanu tukuyap Mariya kapu ganul wakasu madhin koey modhabilnga. Nadh
