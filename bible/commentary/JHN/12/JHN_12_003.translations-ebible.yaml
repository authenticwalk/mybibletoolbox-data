  bel-N: Марыя ж, узяўшы фунт міра нардовага, чыстага і каштоўнага, памазала ногі
    Ісуса і выцерла валасамі сваімі ногі Ягоныя, а дом напоўніўся водарам ад міра.
  sch-sch: Hanchu Mary'n nard sariek mirimhoi man luttak liter in-ang a hong chôia,
    Jisua ke a buoka, a sam leh a ke a hûi pea. Ha sariek mirimhoi han insûng pumpui
