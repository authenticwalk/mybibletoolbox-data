    weiyagi langaibek pura, yeiya.
  gux-G: Be n cedi ke ti kan bi kuadi li tolaade ki ga ligi dibala kobi taa ki todi
    a luoda a?
  cnl-NT: ―¿'Ee² lǿ² 'a²³jia'³ ca³'nɨ́ɨ³te'²³ noo²³² la³? Lǿ²³ juø'² ca²³cuǿø²³te'²³
