  pib-NT: “¿Klu chinanu gi tushankaka twu pgamlugalo wa mapa pachaproji chinanu, kwamonurunnimka
    teneeko?”
  wiv-wiv: “E kuziha ki beta ni vatia tolu na salinia na perpium kua tolu na pelea
    300 Kina vona tolu na vala monina kana nuhu kua beta kadia goloaloa vona?”
  reg-reg: “Kubhaki amafuta ganu gatakakanibwe kwa dinali magana gasatu ni bhabhana
    abhataka?
  mlh-mlh: “Obu kouineke oi wamore furiine banimiŋ ore so ruaga? Yei, mamagore sia!
    Oi ruana ine, giobobo 300:re furi (Kina 6,000) ore so kitigana. Oi ŋiŋigo wakiqoqoine
    yarebi sagana.”
  gof-ENT: «ኣይስ ሃ ሺቶይ ሄ ፄቱ ዲናሬን ባይዜቲዲ፥ ሚሼይ ማንቆታስ ኢሜቴኔ?» ያጊስ።
  aau-aau: “Ama, sanda prawk yaprue ihey-ar non ohokwe uwr har me isay nakway hokwe,
    meinowon 300 silva liy lonok. Sawk meinowon mokwe uwrsa omeme ohna ma lwak me
    po lowndiy kow.”
  tvk-tvk: “?Veneh ma latapos ni vokon ti xa xiak tengan lasa mani nen mi hoeo xil?
    Vengan xa mani teni pipin ni silva mani handred tol (300).”
  prf-NT: “En halaga ni pasárrubid a iyán ay katumbas nen essa a taon a suweldu. Bakin
    a awan tam dálla inlaku sakay inyatád ten mágkahirap hidi en pilak?”
  auy-auy: '@see-verse:JHN.012.004'
  tbg-tbg: Vi vahaverara vokika nimiharo 300 silvaa monu varakero vi monura vira vehi
    vaiinti nahenti nimiataara vaivaroma, quminama ai aiquqaa aqu amitaivo, tiro.
  hub-NT: “¿Urukamtai kugkuinnasha, suruk kuitan trescientos denarion juki kuitrinchau
    ainan yaitskesha aitkawa?” tusa tinaiti.
  hmo-hmo: “Badina dahaka inai dehoro be ia hoia lasi? 300 kina do ia abia, ogogami
    taudia dekenai do idia harihari henia.”
  big-big: Logo pugu pelik kaiya, Weli pok nangki nawiligu weibene wiya logo welibokko
    ngane king yemane panu weiya piyeng yongkambanu watabiyengki yeik puwili yani
