  qvw-NT: “¡¿Imanuypatan quimsa paćhac (300) muyun trabajup ćhaniyüta pampaman muyuyächinman?!
    Aśhwanpaćh lanticulcul wacchacunäta yanapaycunman cal'a” nicuyan.
  nfa-nfa: “Wee! Nga tao ka nèngu pahie boe èi hèu mèngi ne? Te kabꞌua na nuka sèmi
    gaji dhèu èci dꞌara ca tèu. Beꞌa risi pahie, sèna ka kabꞌua na pabagi mi dhèu
    unu aadꞌo sèra!”
  tnp-tnp: “?Ik nəkəruru noliən səlɨm e səntə u, mos məni lan, kəni məfən kəm nanrah
    mɨn? Səntə, in təhmen e məni u, tri-hanrɨt tənariəs.”
  urd-urd: “इस इत्र की क़ीमत लगभग एक साल की मज़दूरी के बराबर थी। इसे क्यूँ नहीं बेचा
    गया ताकि इस के पैसे ग़रीबों को दिए जाते?”
  hot-hot: “Nôm ôv mavi êŋ ma anyô hadum ku sondabêŋ daluk te ek nêm vuli! Ma lêk
    eŋgasô oyaŋ iyom! Nanêm nôm êŋ ek anyô vi nênêm vuli ba naja valuseleŋ ek nanêm
    êndêŋ avômalô siv.”
  mqj-NT: “Maakari anna tae' dibaluk tallu ratu' pera' itin minna'-minna'o anna ditawaian
    to mase-mase allinna?”
  rus-SYN: Для чего бы не продать это миро за триста динариев и не раздать нищим?
  mbh-mbh: “I vova ake te tepolal sanda aken nge umtun avele, e? I olonga i pavurvur
    nge toko omole iolonga nge tovu po omole mo te sungu i a toko le ur avelengare
    nge.”
  bdd-bdd: “Toꞌaha weyahina holowa nage geya ꞌihegimwaneya ma ꞌana maisa gide teli
    handeledi kina ꞌiꞌewa ma wewelohe ꞌoidiya ꞌiheguyai?”
  cbt-NTPO: —¿Onpoatonta' iso hua'sai' chiniarin? Pa'anin naporini, cara pasa tahuëri
    sacatërëso marë' canarëso pochin coriqui canaitonhuë'. Sa'ahuaro'santa' quëchitonhuë',
    tënin Cotasë.
  srn-NT: “Fu sanede un no seri a oli disi gi dri hondro solfrumoni, dan un prati
    a moni gi pôtisma?”
  cta-NT: ―¿Ni chaꞌ laca ná ngua cayaꞌ setye tyixi xtyiꞌi jiꞌi̱ nu cunaꞌa̱ cua chaꞌ
    caja cñi xtyucua jiꞌi̱ nguꞌ tiꞌi? ―nacui̱ nu Judas biꞌ―. Ná tyiqueeꞌ caja tyu̱u̱
    mil paxu lo setye biꞌ.
  bqc-SIM: Tulale bee ↄ̃a kà wɛ̃̀ do zĩ ↄ̃a ũ. Bↄ́yãi wi yía wà a ↄ̃a kpà taasideↄwao
    ni?
  tcz-CHONGTHU: “Hiche thao namtui hi manlutah ahi. man tamtah'a joh a mivaicha genthei
    ho pehding ahi,” ati.
  mar-mar: “हे सुवासिक तेल तीनशे चांदीच्या नाण्यांस विकून ते गरीबास का दिले नाही?”
  snp-snp: Ladanuwa imo no ya fuloto kifana meina olunumo ya we makafo melege lawoko
    lono oluto meinala olami yaidana oluto wenena neta ko ánamo wenena ya gimonimo
    neko, lalo agi ne, loto ya liye.
  isl-isl: „Þetta ilmsmyrsl er gífurlega dýrt. Það hefði átt að selja það og gefa
    fátækum andvirðið.“
  spy-NT: “So, ntēē /kāmākyooltēē mwaayi beesaan chēē chaang' /ānkiikoochi beesaanichaa
    bānoonik?”
  xnn-xnn: “Dan egay kitdi nailako nan lana ay naay is tolong gasot ta maidya isnan
    kodokdo?”
  mwe-mwe: “Kwa nndi mautaga gangaushwa kwa mmbiya dinali mamiya gatatu, nipegwa bhaalaga?”
  tte-tte: iba, “Bwaite olone tem tagimwala-yani kani maisana besiele tili andeledi
    siliba, na bwaite manene sowasowana taolena tobubutumao kolili.”
  tcs-tcs: ‘Aukam em no bin sele dis dia sentoil? Ip em bin selem, maitbi em bin gede
    pei blo wan iya ane gibe da mani po dem poapipol. Bat aukam?’
  hlt-THB: “Ikawtih vawhkaw bawktui ve zawi nawh khawdeng hahqahkhqi ama peek? Kumoet
    thaphu zah qoe law moe,” tihy.
  soq-soq: “Ia asiwa esapa me memenaubena malesawa debamaia, ena dea bedewe nolawa
    malesawa rua. Me ia asiwa esapa sa eudida no nenapono gimarantape mane wadape
    nuaparelala wanamopona.”
  qub-qub: «¿Imapätaj chay cuyayllapaj perfümita jichaycun? Chaypa ruquenga juc wata
    aruypa chanincho ranticushwan caran. Chay guellaywanna pobricunata yanapashwan
    caran.»
  att-att: “Ngattá, ta ari neláku yawe bábbanguk ta tallu gatù, tapè ilimù tam yù
    pagá na sù ira magáwák?” kun ni Kudas.
  bki-bki: Naio berinavo “?Bior vaio ana maka aṽiliṽililar ka burum̃ara bonotanunu
    nei ga? Ver tibe na, amijikia avokar burum̃ara veru tai tibe ka veru na im̃auano
    na yuka ve takurano ka rijai talim̃asa nalo. !Mila kule ga na!”
  bqp-bqp: Nísi dí ↄgↄ kà andurufu wàa do kpɛ́ basↄↄro. Bↄ́yãi odi yía ò a ↄgↄ kpà
    takasidenↄaroo?
  mcp-mcp: «Jɨ́ bwə́ ámə bə kú kusha labínda ɛ́ga odanarî mitəd milɔ́ɔl nə́ ndɛɛ́
    bwə́ kwíínd mímbúmbúwá nə ndɨ́ yí?»
  hat-hat: Poukisa yo pa t' vann odè sa a pou twasan (300) goud? Yo ta bay pòv lajan
    sa a.
  npl-NT: —¿Tleka amo omonamák nin ajwiálistli ika eyi siento denariojtomi, ika tikimpalewiskiah
    n próbesteh?
  bgg-bgg: “Nyie rek ne hì pha sumaro yi wieng uom liiman bang shii liu ne, bang yi
    dusho shii aphi lei?”
  eng-TCENT: “Why was this ointment not sold for three hundred denarii and the money
    given to the poor?”
  eng-BSB: “Why wasn’t this perfume sold for three hundred denarii and the money given
    to the poor?”
  cpu-NT: “¿Opaitama kaari ipimantayeetantaro iroka kasankaari? Ari aantakyaami osheki
    kireeki, iri aneshinonkayetantyaaririmi ashinonkainkari.”
  san-ASM: এতত্তৈলং ত্ৰিভিঃ শতৈ ৰ্মুদ্ৰাপদৈ ৰ্ৱিক্ৰীতং সদ্ দৰিদ্ৰেভ্যঃ কুতো নাদীযত?
  tac-NT: ―¿Chonigá tabilé ralinérupeché ye ba'wí 'we semá júkame napurigá alué enomí
    tabilé nígame ralámuli kógiwa? Asíriga najteme júkuru alué ba'wí semá júkame,
    napu ekí meme ju bilé rió bilé bamí nóchiga.
  eng-WEBPB: “Why wasn’t this ointment sold for three hundred denarii and given to
    the poor?”
  gfk-H: '@see-verse:JHN.012.004'
  viv-viv: '@see-verse:JHN.012.004'
  yao-yao: “Ana ligongo chi pangagasumisya mauta go kwa ipaande selasini ya feza,
    ni feza syo kwapa ŵakulaga?”
  tgp-tgp: “Mata sava mo sopo har̃ehi hasori sei matan volina mo tataholo na voli
    tamlohi voko mata tauni matea, ale mania atu i pa er̃i vano isana tamlohi la tilavono?”
  auc-NT: —Ïïmæ̈ nänö oguï wapæ̈ quïnante ömæpodäni beyæ̈ ante godonte æ̈nämaï ingantawo.
    Ïñæmpa waocä adoque wadepo cæte beyæ̈ paga æ̈ninque todetiento deënadiota nänö
    æ̈nimpota beyæ̈ mänïmæ̈ godonte æ̈nïmæ̈ ïmæmpa, ante wæcantapa.
  kbc-NT: “Naɡ̶ada bootawaana ladokojegi yalitini meyo-liitilo, codaa loojedi iniwatadaɡ̶ani
    taalia beexotedi. Igaamee doɡ̶oyaa, odaa niɡ̶icoa lojetedi oditoɡ̶onediatiniwace
    niɡ̶inoda madewetedipi?”
  bmh-bmh: '@see-verse:JHN.012.004'
  ctu-BL: ¿Chucoch ma'anic tsa' chojni jini perfume ti jo'lujunc'al denario cha'an
    mi la cʌq'uen taq'uin jini mach bʌ añobic i chubʌ'an? che'en.
  meq-meq: «Ass! Ta səkəm ha mal niye bay na, hərwi mey? Haɓe ta səkəm ha na, ka hutakweye
    ha suloy haladzay segey? Ada dala eye na, ta sliye məvəlatay a mətawak hay bəɗaw!»
  noa-H: '@see-verse:JHN.012.004'
  alp-NT: “Ei beta, le mula pine leite boini ntelete mere aabelie mo, leke esi kepene
    arilukele ete tamata susate more? Sepo aabeliele hoko esi beline sakesa kai gaji
    musune esa.”
  san-VEL: etattaila.m tribhi.h "satai rmudraapadai rvikriita.m sad daridrebhya.h
    kuto naadiiyata?
  kbq-kbq: Na'a hanigeta ama masavena 3 hantreti'a silva zagorera atreta, zago erita
    zamunte omne vahera zamaza osugahuno?
  kbh-kbh: —Quem botamana uanguëts̈iye unga patse denario crocénana enduámana. ¿Ndáyeca
    ndoñe s̈monjuiye y ndbomnëjémënga chë crocénana mas̈mëntsats̈atá ca?
  ron-LSB: “De ce nu s-a vândut mirul acesta cu trei sute de denari și nu s-a dat
    săracilor?”
  pon-pon: Da men kei wet jota netilar, kareda denar jilepuki, ap nek on jamma kan?
  nhe-BL: ―¿Para tlen quinenpolo ne tlaajhuiyacayotl? Hueltosquía quinamacatosquía
    para miyac tomi queja tlaxtlahuaj para eyi ciento tonali tequitl huan quinmacatosquía
    nopa tomi tlacame tlen pilteicneltzitzi.
  sps-sps: “Kat fei sana tapui na tauf tsuraf to ma fafiifoiny ravaa a onots to na
    fopis a natus a moni silva ra faan ratuari yan vainy aaruts ei?”
  wnc-wnc: “Yangga waaknga aminde yaman usiwa buyana 300 Kina pake usanzike sangaapana
    wena aminde yamuk gamun,” ngang yakut.
  bus-bus: Nↄ́si kɛ̀ ↄↄ kà kondogi wàa do kpɛ́ basↄↄro. Bↄ́yãnzi wèe yá wà à ↄↄ kpà
    takaasideenↄaziroo?
  gub-BL: — Aze mo ume'eg kwez kàpuhàg a'e, a'e mehe mo upuner mo hekuzar imono e
    haw rehe ma'e hereko 'ymar wanupe a'e. 300 temetarer hekuzaromo a'e, i'i wanupe.
  imo-imo: “Yuni ambe temona i wele mune paa toli mingi pali we naa timoya? Tilkanje
    akumunga iye teni poinye tendekumunga kongono tepa kou limo mele pali lipolio
    imbo koropama moke tepo tilimala,” nimu.
  boj-boj: “A kiyaqa goreŋ di qariŋyosiq meniŋ silali 300 osiq dena tamo iŋgi iŋgi
    saiqoji naŋgi aqaryainjrosai?”
  eng-DRA: Why was not this ointment sold for three hundred pence, and given to the
    poor?
  knf-knf: « we ukaaŋ kë baanjej ukëra utam maakan wi awaap, unwooŋ itaka iŧum, awul
    ya bajuuk ba? »
  san-KHM: ឯតត្តៃលំ ត្រិភិះ ឝតៃ រ្មុទ្រាបទៃ រ្វិក្រីតំ សទ៑ ទរិទ្រេភ្យះ កុតោ នាទីយត?
  arn-NT: —¿Chumngelu am fendengelay tüfachi perfume küla pataka denario mew, fey
    ñi elungeael ti pu pofre?
  zas-NT: ―¿Chexc ad gudoꞌt perfum guin? Zagdxeli nidoꞌn ziꞌct rüjn tijb bejn gan
    tib ijz, din nüjnan yudar bénprob ree.
  ken-NT: “Bákway mbʉ bɛti bawɛrɛ́riɛp amɛn anchyɛ nkáp anɛ́ nkʉbɛtɨk ányiɛ ndǔ
    mmíɛ́. Ndaká yí bábhɨ́kɨ́ tí mɔ́ mánsɔt nkáp mánchyɛ ntá bachɛ́bhɛ́bho?”
