  rug-rug: “Sa oela humaṉa lea hie si padana pude holuholu nia pa ṉeta gogoto poata
    siliva, meke poni koari na tie habahuala.”
  hop-NT: Ya hinoqw tis nāpi kwaṅwáhovaqtuqa wihkuyi qa payhp sunat sīvat ōviy huyiwhqe
