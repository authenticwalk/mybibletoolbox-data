  kud-kud: ‘Hava vehabana ta woloine nigele iyagimwalaei ta ana maiha dova 300 kina
    iyavai ta tauwewelohe iyahaguidine?’
  urb-NT: —Mã! Jumupiheha upa mujaxer. Ame'ẽ ke muhepy rahã, tamatarer pyhyk hũ ta
