    una mor aupinka kune yeika, ba ana yendo ge kune nayendo we dji.
  nou-nou: '@see-verse:JHN.012.004'
  mqb-NT: «Ta wa, abay tə̂ sukom anan way tə amar a anan nà, i ga dala sə dinar səkat
    maakan, aday ti var anan dala awan anà ɗo mətawak aya nà, ta gak way lele biɗaw?»
  ape-B: “Umu moneken ali ipak wo puklimu enech elpech chutal enyudak sanda ali chukopu
    300 kina e? Chukopu ali miyaisen umu echudak wakechi elpech.”
  grc-F35: «Διὰ τί τοῦτο τὸ μύρον οὐκ ἐπράθη τριακοσίων δηναρίων καὶ ἐδόθη πτωχοῖς;»
  cav-NT: 'Cahuaititsutu jucuare: —¿Eje bucha juatsu jatsutu tumeque epunara ijimedaque
    catyati ahua ama? Umada tujatu chipiru inaquena juhua, quimisha ciento ficha dyaque.
    Peadya mara mere juatsu etsujequi einau tupu tuque. Jetiamatu nerecada cuanaque
