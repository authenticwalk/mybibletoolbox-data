  deu-1912: Warum ist diese Salbe nicht verkauft um dreihundert Groschen und den Armen
    gegeben?
  san-PUN: ਏਤੱਤੈਲੰ ਤ੍ਰਿਭਿਃ ਸ਼ਤੈ ਰ੍ਮੁਦ੍ਰਾਪਦੈ ਰ੍ਵਿਕ੍ਰੀਤੰ ਸਦ੍ ਦਰਿਦ੍ਰੇਭ੍ਯਃ ਕੁਤੋ ਨਾਦੀਯਤ?
  nob-LB: ”Denne oljen var jo nesten verd like mye som lønnen for et helt år. Hvorfor
    solgte hun den heller ikke i stedet og ga pengene til de fattige?”
  ntj-ntj: “Wiya, tjinguru parnti walykumunu ngaanya yungkulalpi tjimarri purlkanya
    mantjinma, 300-pirinypa. Palunyalu-tjinguru-tjanampa nyirnurru nyinapayiku yungama.”
  sxb-NT: “Ekigera na amavuta ago gataguziiwue amasendi aga omusaara ogwa omuntu akaria
    ku omwaka omulala, kugere amasendi ago gagawirwe awataka niki?”
  nhu-NT: “Ɛ̀ be ge la fo bó egese lo nfiey wvun bodanali gee tɛ, enya bigew bidvu
    ɛ̂ bonyii bò fuute?”
  row-row: “Woi! Taꞌo bee de ana nda seo mina maꞌameniꞌ ia sa? Huu felin baꞌu onaꞌ
    atahori sa nggadꞌin too esa. Malole lenaꞌ seo e, fo doin fee neu atahori mana
    tudꞌa-loloeꞌ ra!”
  msy-msy: “Manmagh sua e borer kam isa 300 silvan dagɨaba bagh anemangan aghua, eghtɨ
    e an dagɨaba inighɨva gumazir onganarazibar anɨngam?”
  agg-agg: Nindou ranai hoafɨyuhɨ yahuya, “Nɨmboe werɨ aboedɨ nda nindou ai sahümündihɨ
    asu ranɨfihɨ 300 kakɨ semɨndɨ mburɨmbo nindou napokoateimbɨ aheimbo segudürɨmbomayoa?”
    mehu.
  ptp-ptp: “Bêna lêc il o vông mia tige mɨ tɨbii kɨsuu ya mone yul yon (K300) ên il
    vông vô tɨbii wê nên susu maên geê?”
  nak-nak: “Ilava etato kama abi la bulu la obu ale la mapala uru pepehole, ge vaharia
    soio tegiteu la valalua la ilotoloto, veia egite ge lotoa? La lalu ale la mapala
    uru sesele, koramulia etato ge abi e kina salatu vitu ovola, etato ge suli egiteu
    la valalua ale pou la savelela te la uati ale uru ele.”
  lbb-lbb: “Sur asa ning bel di siuran a koto na tomtoboh ne sur a ngas a arlou tagun
    a takai a rau kidol, sur dir tabar a kapan a taraila ono?”
  kan-2017: “ಈ ತೈಲವನ್ನು ಮುನ್ನೂರು ಬೆಳ್ಳಿನಾಣ್ಯಕ್ಕೆ ಮಾರಿ ಬಡವರಿಗೆ ಕೊಡಬಹುದಿತ್ತಲ್ಲಾ?” ಎಂದನು.
  cso-NT: ―¿He³ láɨh³² sa³ tiá² ca³hnáɨ³ tsú² jmɨ́² má²ró³² nɨ́²? Quí¹ cun³ hnɨ³²
    nio² hñá³láu³ héih³² quɨe³ *cú¹tiáu² jmɨ́¹ lɨ́¹³ láɨh¹³ tsú² quioh²¹ hi³ nɨ²,
    hi³ jáun² quɨe³ jáun² jmɨ́¹ lɨ́¹³ cuéh³² tsú² tsá² tia³mii².
  ena-ena: '@see-verse:JHN.012.004'
  tgo-tgo: “Buda kaiwae ma thɨ vakuneŋa na thɨ mbana modae gethɨseriyeto (300) na
    thɨ giya weŋgiya mbinyembinyeŋgu?”
  yap-yap: “Mangfan nda ni pi’ e re florida nem ni chuway’ ndalip mir’ay e salpiy
    ni wasey nib silber puluwon mi ni wereg u pa’ e pi’in gafgow?”
  mop-NT: —Mas qui' cuchi wa cuchi conbi a boc ada' yoc'ol tres ciento p'eel ti taq'uin
    le'ec u muc' a tres ciento q'uin ti meyaj, y tz'abi cuchi u tool ti'ijoo' a otzili,—
    cu t'an aj Judasa.
  tet-tet: “Tan saa la faꞌan mina morin nia dei? Mina morin nia folin todan hanesan
    ema kansera tinan ida. Diꞌak liu faꞌan baa dei, nebee faꞌe osan baa ema mukit
    sia!”
  hlt-MCSB: “Balae tih botui he denari yathum la a yoih vetih khodaeng rhoek a paek
    pawh?” a ti.
  xtd-NT: —¿Nakuenda ña n‑diko‑ro ndute nardo jan xa uni cientu denario, xa juñaꞌa
    nga‑ro tvini ñayiu ka kundaꞌu?
  mdy-ETH: «ሃይ ሳውቃ ቲዣ ፔቴ ዓሲ ሃይሦ ፄኤታ ኬሊ ማዼም ዒንጎንዶ ሚኢሼም ሻንቺንቲ፤ ሚኢሻ ማንቆ ዓሶም ዓይጎሮ ዒንጊንቱዋይ?»
    ጌዔኔ።
  spl-spl: “Bâe. To kukŋe suk suk yu mem ari lok nombotŋe yiŋgimunŋe yakât hâmeŋe,
    wan tausen kina yawuya ningiŋetâ lohimbi umburuk mansai kâsikum tânyongombâingât
    dop.” Yawu sâop.
  usp-NT: ¿Nen chac ma' xc'ayaj man perjum ri? Man perjum ri rijili' uxib' cient (300)
    chi denario. Ri' mas tzi xc'ayajtene' man perjum pire tit'o'saj yak powr la' man
    pwak, xche'.
  zav-NT: ―¿Bixc̱hen' cui bete'e set zix̱ nga? Zaquə'ən do tmil gueyə' gueyoa. Na'
    mechən' de'en le'ine' c̱hei əgwnežɉue'en beṉə' yašə' žalə' ca'.
  sgz-sgz: “Má suri dáh á wák minái a longoi ngoromin mai wel erei? Mátán wel er artálár
    mai arul kán kálámul uri kesá kunlán bet. Arwat suri na sirai pasi pirán tabal,
    má pirán tabal er da tari singin tan sáhár!”
  kek-NT: 'Quixye: —¿C''a''ut nak inc''a'' xc''ayiman li sununquil ban a''in chi oxib
    ciento denarios ut xq''ueman raj li tumin a''an reheb li neba''? chan.'
  blz-NT: “Nongko'upa se' minamina' narwastu kani'i sian balukkonon tolu' atu doi'
    dinar ka' a ilina rookonon bona mian talalais?”
  poe-NT: ―¿Nkekuènté kóxihya tí xro̱a̱n xraxé, chrókóxi̱xi̱n iní ciento chichaon
    denario kíxin chrókjuinki̱tsa tí sín nòa? ―ichro chꞌán.
  san-TAM: 'ஏதத்தைலம்ʼ த்ரிபி⁴​: ஸ²தை ர்முத்³ராபதை³ ர்விக்ரீதம்ʼ ஸத்³ த³ரித்³ரேப்⁴ய​:
    குதோ நாதீ³யத?'
  cof-NT: —Ya puban pica potuntsan jominue. Osintsan jominue tie. Yaca osito, duque
    cala cato, ya calaca poperelachi cuwantsan jominue tie.
  srm-NT: “Na poi a poi di fatu dë nö? Faandi mbei de an bi sei ën, nöö de tja di
    möni ko da u fuu paati da dee penama u di köndë?” Biga di fatu bi dë kuma wan
    hafu liti sö, nöö i bi musu wooko wan hii jaa ufö i sa feni möni tjika fii bai
    ën.
  qvs-NT: —¿Imapatí chay mishkilla wirata usuchiykan? Chayta aypa kullkipi rantikunman
    karkan mana nimayuk runakunata yanapananpa.
  zca-NT: ―¿Chon nangado nits nax re' kwa'n tsak dimi kwa'n nile' men gan chon gayo'
    ngubizh zhi'n, par ngaga'z dimi re' ka' rë men yent kwan nzhap?
  cbc-NT: —¿Dopẽĩõ tie cawapa pacarijere trescientos denario moneda tiiri majũ nuniwapatari,
    cabopacarãrẽ na cõ jʉápeyupari? —ĩwĩ Judas jãã mena macããcʉ̃ pʉame.
  qxo-NT: “¿Imanirtä cay perjümita jichar perdiycätsin cay warmi? Tsay jichanganpa
    rantinga ranticusquir tsay gellëwanna wactsacunata yanapashwan cargan” nir.
  mox-mox: “Tolaʼai weaqina baʼe bunama nana ge davegimwaneyei, ta manena lukwalukwadi
    daneidi? Mana ana veʼia qiduana, kavona tofewa taha ana veʼia yaʼwala ʼaidegana
    gamonaya.”
  kew-kew: Akeane go wabola madaa mone 1,200 kina nameape ya? Goa pua mone-re aa naraanu
    kalamina.
  dww-dww: “Inam upanama ḡabuḡabunama maesinama ya moraba kauana! Taumi sibo koya
    raugimare be mane banaga waikaruwaḡewaḡedima sibo koya utedina.”
  nif-nif: “Yakai! Nɨndɨ pɨñgɨp saple wɨn tuatualok kɨmɨtnem tuaumda, gwɨlat noñgandok
    kena naindok tuan walinin epbi, gumañ pɨmbɨñesɨla emneñ!”
  twi-ASANTE: enti ɔkaa sɛ, “Adɛn enti na wantɔn saa ngohwam yi na yɛamfa sika no
    amma ahiafoɔ?”
  aoj-aoj: Eaꞌ Judas naꞌipas naꞌi, “Iꞌi afaꞌ ofaꞌ sanda inimba anis epes sosoꞌafa
    moni 300 kina sotalina ofaꞌan ogasoꞌ epes isimba kwahusa gwaꞌaisi mainai, daoꞌ
    andeandeꞌ. Apaꞌ owaꞌ, owaꞌatin.”
  cbv-cbv: —¿Dépanih tigaá nint caan mácdih mi bíbohna yʉhna, mit jíib chãj wʉ̃hcan?
    Caandíh jíib chãjna nihna, biíc jópchi tewat pah bóo mita jíib teo tagaá. Pánihna,
    caán dinerojĩh moh yéejnitdih jwĩta jéih teo wáac tagaá, ã niijíp jĩ.
  taw-taw: Mani awl yɨbɨl tawpal wel anɨb awl tek dap lon tawel, mani dɨl, binɨb yɨmgeptek
    mɨdebal okok kɨlop ñobɨnop ak tep agak. Wel anɨb ak tawpɨlap ak, kab mɨdup ñɨn
    juwɨl omɨŋal nokom dɨpɨnop agak.
  jic-NT: —Malala pjü t'yu jupj. ¿Tsjan mpes ma vender la tjiji? T'emel 'ücj así 'yáyatsja
    t'emel cjuwá mpes. Pajal pülücj jaylacj ca nactsja perfumas. Yom año pjaní tsji'
    liji jaylacj ca nactsja jupj.
  zap-NT: ―¿Penak wtoodet men perfum gwa no ndoo we lal ne run mos gan zeg te iz,
    chen nruu med nkyiinen menprob?
  wer-wer: “Tiar tol ëënak i köp nga kamp epët omnarö menak 300 kina wak omnant wonörö
    mempen naën?”
  ipi-ipi: anu peakale wanda okomane wuane peyape. Balato wele oko nanima gipia-yale,
    nanimato wele okone salimi loto, muni kina andete tepo moto, katulo wandakali
    tipia tupa moyo maima-yale lea.
  qul-NT: —¿Imaraycutaj cay perfumeta mana vendinchu quimsa pachaj kolkepi, pobrecunata
    yanapanapaj?
  ter-NT: —Mani êno tiûketi ovâti ra xêru akavánevo, kuteâti námoe xâne ko'ítuketi
    ovâti yehí koeti kohê. Na koeti ákoino akávanevo, ínani parekéxakana xanéhiko
    ákoti apeínoati ne ésa'i? —koéne.
  bmr-NT: ¿Collɨhi jana jino facɨcɨfaihuco trescientos denariori anaajemere ɨɨdaasufiimoco
    acɨtɨmo bañamaaihi? nooboro.
  fuf-fuf: «Ko fii honɗun en yeeyaali ndii angiri yeru *dinaruuji teemeɗɗe tati, okken
    miskinɓe ɓen?»
  bhl-bhl: “Ai, nimtew angom ete on kisol fian kulomin eisneng kale sak tutulu ye?
    Mali iso on kisol fian 300 mak wesomi, tum win be kuluko, ki keko, em banim kebiliw
    kawtiw ilo dokoyemuw tew kai!”, angse kale.
  ons-ons: “Ŋene onoka wane mi doku qounerop iwa motŋem, ari wesi 300 kina kiatki
    sariki, wesi yewaŋo ŋei aboŋene midaine madu wanap, ea maine ebonŋem rap me?”
  con-NTPO: —¿Micomba tsu ñome'bamajan tresciento denario corifin'dive chavaembi corifin'dima
    isupa mendeqquianga afeye?
  ghs-ghs: Oba uranoma oho ttuma quba hiibapuko ao tu hattatti kina biranatarori.
    Oke eetemi abi habanai oho meke saridzarori.
  peg-peg: “ଇ ବାସ୍‌ନା ଚିକାଣ୍‌ ତିନ୍‌ସ ରୁପା ଟାକାଂ ପ୍ରସି ଇନେକିଦେଂ ହିଲାୱାକାରିଂ ହିୟାଆୱାତାତ୍
    ?”
  txu-NT: Marij Jeju par'ã kangô kapĩ nhym Djuda arkum, —Je tô, mỳkam ne arỳm kangô
    mexjao akno? Ne ga ren ar memã kangô ngãn ren pãnh pi'ôk kaprĩ kumex ne aby. Ne
    ren pãnh'ã akrekam denarju kubê 300 ne ren abyn kam ren me õ mỳjja kêtmã angrà,
    ane.
  eng-WEBU: “Why wasn’t this ointment sold for three hundred denarii and given to
    the poor?”
  gnw-NT: —¿Maera pa umee'ã cua mbae ipiche cavi vae trescientos ara mbaravɨquɨ jepɨ
    pegua pe? Echa'ã ipuereta tẽi co umee corepoti iparavete vae reta pe —jei.
  mux-mux: “⸤Yu-ni kopungu-wel ili mura aima lakupa tuli mingele pali nambimuna we
    naa simuye? Silkanje⸥ kopungu-wel akili ku-moni liilkumulanje ku-moni pulele liilkumula,
    ku-moni mong wan-tausen akili liipu kene yambu-korupama moke tepu silkimula.”
    nirim.
  maj-NT: —Tsa tu̱ sahá kuasatéña ntá sinjne̱i̱ kai. Tsa jan unchan to̱on denari̱o̱
    kuach'a, tu̱ xi ka̱ma ku̱i̱si̱nko̱ho xu̱ta̱ x'a̱n.
  bkq-NT: — Toenze tâwâenseim keba awârâ uriza! Awâkâ nhumeguyly! Awârâ uriza vende
    iedyly-ro watay, âdy pebaom modoram tâise ebyrypyry xuduly — kely.
  kue-kue: “Sraglpre kungo demine orkwa mingi i nono topo K300 bogl indre, ana yomba
    kiuglgiunde meglkwa i tekune?”
  cot-NT: 'Icanti: —¿Queroquea ocotacani teequea irojocantajiteroji? Iraantajiquemparome
    oshequi imentaquipae irooriji ovegaravaevetaca 300 tenario, irojocajitaquenerime
    coguitejacojianquitsica.'
  bnp-bnp: “A mangisipa iea i dagi hateka a mapana. A mapana i manga a mapana bakovi
    i leho na pida i taku. I navai i uka ma o bolea a mapana mangisipa iea, go habia
    ne huriki a matasia?”
  apn-NT: 'nhũm mẽ inhmã: —Tk. Kwa pẽr mẽ hkuxwaxà hã kàxpore xohtô rax kumrẽx tã
    nhũm ri axtem nẽ Jejus par ã hkapĩr pa. Mo na ma o htẽm nẽ ho wẽnê nẽ hpãnhã kàxpore
    ho rax nẽ hpyr nẽ ho mẽ kêp amrakati xwỳnhjê nhĩpêx kêt nẽ? Kot ho wẽnê ronhỹx
    hpãnhã kàxpore ho rax kumrẽx nẽ kupy nẽ ho mẽmoj japrôr rax o rax. Tã axtem nẽ
    amarĩ Jejus par ã hkapĩr pa. Anẽ.'
  ctp-NT: ―¿Ni chaꞌ lka ja ngwa kiyaꞌ sete xi tyiꞌi ꞌin nu kunaꞌan kwa, chaꞌ kaja
    tñi nu tayaꞌ ꞌin neꞌ tiꞌi a? ―ndukwin Juda kanꞌ―. Ja chan kaja snan siyentu tñi
    plata loꞌo sete kanꞌ.
  bre-BRG: Perak n'eo ket bet gwerzhet ar c'hwezh-vat-se tri c'hant diner, evit o
    reiñ d'ar beorien?
  opm-opm: '@see-verse:JHN.012.004'
  bvr-bvr: “Mun-narda mun-molamola mun-gungolkuja yama ngubu-ganyjarna, ngubu-barnjingarna
    burrwa minyja rrupiya wana ngubu-manggarna, mun-gata minypa an-gugaliya mu-mangga
    a-workiya, jama a-jirra a-workiya gun-ngardapa jemberr, mu-gurda ngacha? Minyjiya,
    ngarla! Rrapa lika minypa aburr-nyagara arrbu-wucharna.”
  wal-wal: “Ha shittoi issi xeetanne ishatamu biran baizettin, aibissi birai hiyyeesau
    imettennee?” yaagiis.
  zad-NT: ―¿Berac̱he bi betee set zix̱a' na' wi'e mecha' gaklenan beṉ' yesh'ka', lla?
    Len ḻa' ka c̱he twiz laxj beṉaan zakaan.
  kmg-kmg: “Opâ âsu izi 30 kina kitâcneme ŋic hapetac jarepene sâckezac me!”
  aso-aso: Aꞌmine uveli meve nene sigisi hadeti kina (K600) neꞌmidoꞌ maketi mili moni
    di gohoꞌ gahaliꞌ aleve ngimilizanako neꞌmine amave.
  uli-uli: “Meda mele site tapeli chuway loyle le be sulbuguy dolla paliyal bo sibe
    ngaler mael hafohoy mala salpiyal bo layur iyang?”
  nin-NT: “Inklo i anye anggo wa i ka ma azurrfa ayiyirr atarr mu, aba ka si ba wa
    re na ka inklo yi ga ku abi iha ba hen?”
  tgk-tgk: «Чаро ин атр ба сесад динор фурӯхта, пули он ба камбағалон тақсим карда
    нашуд?»
  acu-NT: —Kichik musach takakmasar nu kuik jukir, nu kungkutikia sumakmin amiayi.
    Tura asamtai ¿waruka au suruk kuikian juki, kuikiartichu ainaun sutsuksha? —timiayi.
  cak-WNT: ¿Achique c'a ruma tek xa ma xc'ayix ta re jubulaj ak'om re'? Re ak'om re'
    xa xbe ta chi oxi' ciento denarios, y ri puek ri' xya'ox (xya') ta chique ri pobres,
    xcha'.
  ebk-ebk: “Ayyiwka sa paat! Anuy chaan naelaku na ay fiangfiangru as turon kiasot
    ay dinario ya maichat nan lakuna as nan chiyuycha pugli?”
  spa-PDDPT: ¿Por qué no se vendió este perfume por 300 denarios para dar a los pobres?
  ruf-ruf: “Ule ghamafuta ghano ghang'autsighwe dinari miya ndatu na sendi weng'ighwe
    iwahingwa?”
  gun-gun: — Mba'e re tu heakuã porã va'e novendei ra'e trezentos ára repy re, iporiaukue'i
    pe hepykue ome'ẽ aguã? — he'i.
  agu-BL: —Ba'n tcu'n yi nink mben c'a'y yi tz'ac'bile'j. Na ja klo' kacambaj ox cient
    pwok te'j bantz koyil scyetz e' meba', —stzun Judas bantz.
  isn-isn: Ku niki i manyunkiilo aya shanga aza aguigwe ku dinari magana ataatu nu
    kinkiiligwa i aula?”
  eng-PEV: “Why did she waste that perfume? Why didn’t she let us sell it? We can
    get more money than a man gets for working for a whole year, and then we can give
    that money to poor people.”
  ilo-ULB: “Apay a saan a nailako daytoy a bangbanglo iti tallo a gasut a denario
    ket maited kadagiti nakurapay?”
  pir-NT: —‍¿Dʉhse yero ahricoro sa ye siteajari? Tire ticoro duaboaya. Tire duaro
    tres cientos niñeru cjoerire wapataboaya. Sa yero ticoro ti niñerure pejecʉoyequinare
    ohoboaya, nidi tiquiro.
  anv-NT: “Mbɔ ákpoó maweé lamɛnda amina, ásɛ gejamégé ŋka, ɛyi ɛpwɔɔ́ ŋka ɛyi
    muu akage pyɛ né ŋmɛ áchyɛɛ́ mbaá ubyá bɔɔ́.”
  sab-NT: —¿Mineade me jo nardo chia e chbadaba kwangleare trescientos kwian bai gweale
    me lle molen chudaboagda nardo chia ñanalla giti?
  tmd-tmd: “Rɨg dib ödöriö woböi wel röbö kɨ aliö abön, rɨg pön, nöbö mö ap mɨdöl
    akuyöbö ñɨgö nölöx aku wä. Nöbö wel röbö aliö akuyöbö wobɨba rɨmɨd aku, nuŋ röun
    akuyöbö ragpɨd sö mabö rön rɨg pön duön wel röbö kɨ wobönɨŋö,” röŋa.
  acr-NNT: —¿Suꞌbꞌe na xkꞌayix ta waꞌ wa kunabꞌal chi oxibꞌ ciento denarios chaꞌ rukꞌ
    ri rajil ketoꞌ ri nibꞌaꞌibꞌ? —xchaꞌ.
  kpg-kpg: “Ma e aha dela di lolo kala deenei digi hui ina gi daha gi nia bahihadu silber
    e dolu lau, nia bahihadu ga gila mai gaa wanga gi digau hagaloale?”
  taj-taj: “चु अत्तर मी ग्‍यार्जा सोम म्‍हुइला डबलरी चूङ्सी थे टाङगा प्राङबोगदेदा
    पिन्‍सै तसेला।”
  avt-avt: “Nenmak te mɨt ap neit tɨpar yaaim mɨnɨn im em nesiuwerem nanɨt pewek mererim
    mar 300 kina te hɨr enwet mɨt enun ap netenen menmen enwetɨrem?”
  cbk-cbk: “Porque man hende ya lang vende ese perfume y el cen dale con el maga pobre?
    El valor de ese perfume igual con el un año de sueldo!”
  uig-ARA: ــ نېمىشقا بۇ قىممەت باھالىق ئەتىر كەمبەغەللەرگە سەدىقە قىلىپ بېرىلىشكە
    ئۈچ يۈز دىنارغا سېتىلمىدى؟ ــ دېدى
  tuf-tuf: —Perfume eya rata bin yajacro. Canar bar istiy yajquír ray cácata eyta
    tres cientos denarios rata bin yajacro. Rar car, ray oya bár bin quin, ray bár
    bin quin wícata bin yajacro, wajacro.
  abx-abx: Agsimul-nay to, “Ay kay ga'i nayto hamok binaligya'an pasangngit ngan pinumwan
    i bayad-na si mga anggana'? Tingali aballi payto si tris syintos dinari diplata.”
  mco-NT: ―Jac'oy co ixyipy tɨ ndoocɨm jada ujtzpɨjyñɨɨ oy mɨgo'pxpeexytɨ jadɨɨb ixyipy
    ajt ayoobtɨjc nbubejtɨm.
  kqf-kqf: “Mba masina maiina ba kwalabu ḡemota ena maiia luvana, temi maso kona kuneye
    bi manena lava wainuwatoitoidi kona vitedi.”
  cpb-NT: “Arikame ampimanterome jiroka kasankari, ari aakeme osheki koriki aneshironkatantyaariri
    ashironkainkari. ¿Kaari antantawo iroori?”
  aon-aon: “Um maresh aria ipak madae pukri um enesh arpesh shutor enyudok sanda aria
    shukop 300 siliwaibor utabor uwe? Shukop aria misiyabor um eshudok yaruhish arpesh.”
  hus-NT-2005: ―¿Jantʼókʼi ti yab nujwat jechéꞌ an niwiytaláb kʼal óx i boꞌ inik i
    denariotsik abal ka pidhan an ti tumín an chʼojontáltsik?
  mig-NT: Naja̱ tú ní kúya̱'u perfume yá'a ja̱ uní ciento peso, te kua̱'a‑yó núu̱
    ñáyɨvɨ ndá'ú núú. Achí‑de.
  bps-bps: “Tay, too bong btas i fangbun ani! Nun kè tlu latu denari. Fye fa ku fablin
    na blén i bayadan di dad to landè.”
  mbs-mbs: “Tay law. Ontò iyan meelagà. Mèpiya peden aw ibeligyà iyan amon doen kwarta
    ibegay diyà te menge otaw sagkep.”
  tof-tof: “Ini morroal ilang idi wa koke iade sel irre 300 ⌊silba⌋ mani küpüm? Ene
    mani küp ama elklaza-koke kolpam ki nülirre!”
  cme-NT: «Natikolo daayo naa gbãa da *deniebaa nuɔsũɔ komuɔŋa ndii. Bige‑i ciɛ
    u saa yaŋ i suor-o a hã sũntaamba baa gbeiŋa faŋa‑i?»
  sus-sus: «A nu lanma yi labundɛ xa mati kɔbiri kole kɛmɛ saxan na, a fi setaree
    ma.»
  pon-2006: “Dahme kahrehda leh wet sohte netila ni mwohni silper silipwiki, pwe mwohni
    wet en kohieng me semwehmwe kan?”
  dad-dad: “Ere nigin moul sumeĩ biya enei, na nigin sur fe fen, moni anĩ maleg tamo
    to ifenẽdiyam? Are yar tekelei bun, kabĩ tamo nẽ mala yaledig kilei.”
  zab-NT: —¿Xínii quɨt nitóob perfumquɨ pur chon gayuaa mɨly denari par niacnéb de
    prob?
  jae-jae: “Amboac ondoc sêkêŋ bu tau gêdêŋ lau sêjam ôli ŋa denari 300 atom, gebe
    sêkêŋ ŋaawa êndêŋ lau ŋalêlôm sawa.”
  ksd-ksd: Ta ra ava pa di ga ivure go ra varku upi ta utul a mar na denaria, upi
    da tabar ra umana luveana me?
  msm-NT: Kagi din, “Abee! Tapat pad ko imbaligja sikan pahomut, aw to linibu no halin
    ipamogoy to mgo pubri.”
  myk-myk: «Ɲaha na we lasikoli we di ya ta pɛrɛ kabɔfoŋɔɔ kɛlɛɛ shishɛɛrɛ ni kaguro
    (w 45.000) shishiin, na wee kan funmɔ fɛɛ mu-i wɛ?»
  sbe-sbe: “Idohagi to teina yausi panena namwanamwana ta nige ku lokunei? Kabo maisana
    denali 300 ku hai, na monina ne kabo ye lau taudehadeha udiyedi.”
  mcr-mcr: '@see-verse:JHN.012.004'
  cux-NT: ¿Dɛ'ɛ̄ cúúví chí nguɛ́ɛ́ n'diīcuī yú aceite 'cūū ndúúcū ndɛɛ̄chɛ̄ ciento
    caadi canéé 'uūvī ngɛɛcu ndiichi centavo ní ca'a yú 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e
    yā?
  tur-YTC: “Bu yağ neden üç yüz dinara satılıp yoksullara verilmedi?” dedi.
  san-ITR: etattailaM tribhiH shatai rmudrApadai rvikrItaM sad daridrebhyaH kuto nAdIyata?
  bel-N: «Чаму не прадалі гэтае міра за трыста дынараў і не раздалі ўбогім?»
  sch-sch: “Hi sariek mirimhoi hih ithomo duli razanthumin juorin male inrieng ngei
    kôm a pêk loi?” a tia.
  mic-MIQNT: “Goqwei ugjit ula amjaqto'suti mo netuisgetas'gtnugus. Tepawgtig na suliewei
    ta'n ne'pa'tun newgtipunqeg, aq na suliewei gisi ignmuanesoq na ewle'jultijig?”
  huu-NT: —¿Bue ñellena bie soride radɨ fecañede, ucubena ollena? Fecacadena, trescientos
    dɨgarui maɨjɨa ucube dɨese raifide. Ie mei nai ucube dueredɨnomo fecadena, mare
    —llote.
  jiv-NT: “¿Urukamtai nu kuṉkuinian ti kuitja̱i̱ surukchama kuítrinchan súsatniun?”
  otm-NT: ―Hanja him bi 'bä a ra 'yɛ̨thi, yʉ mahuąhi thoho xtín ja rá muui gue xtín
    t'un yʉ hyoya, sä bi 'yɛ̨n a ra Judas.
  dah-dah: Be, al goreb, “Nat he fimiŋ gabe al kura dama uŋkureŋ meteŋ teŋ hora tiyyeŋ
    go goya tuŋande. Niŋgeb det fimiŋ ga damu tikeb gote muruŋgem teŋ al buniŋeŋ yuntewoŋ,”
    yiriŋ.
  tnk-tnk: “Rəfo kɨpkəmri pen mhə nəmri nari ia senta nəha? Kukurən nuvehiien silin
    me kɨno ia silva irəha pam tri hantret, kuvei pen m nərmama nautə səvənraha riwən.”
  kpr-kpr: '@see-verse:JHN.012.004'
  san-IAS: etattailaṁ tribhiḥ śatai rmudrāpadai rvikrītaṁ sad daridrebhyaḥ kuto nādīyata?
  nho-nho: “Te kaakaa manoni naa e tau te kauake ki naa tama haimane raa ki tauia
    ki naa sehua e toru naa siliva, aa ku vaevae naa mane naa ki naa tama e nnoho
    hakaaroha.”
  gym-NT: ¡Jo! ¡Ngwian ganaindre bäsi kä kwati jire btä kri ngwäri rä bäne se rürümoindre
    abko bti ni bobre bobre die mikadre bä amarebti ñan rürümoiniri se! nieba kwe.
  azg-NT: 'Tyiꞌcuaa ya ntyjii juu ndu na sꞌaa María na nndaꞌ, itso juu: —Cüa chito
    tijntꞌua nchenꞌvaꞌ na ncüii ndye ciento sꞌon denarios. Juu sꞌonꞌñeen nndëë ntejndeihanꞌ
    nanninñenꞌ.'
  bhd-bhd: “ई इत्र 300 दीनारन मां बेच़तां गरीबन किजो न दित्तो?”
  too-NT: ―Lā' ¿a'chī' tū' stā'ca huā'mā' perfume? Hua'chi lakatu'tun ciento pesos
    ixtapalh. Lā' huā'mā' tumīn tzē ixcālē'ksajca a'ntī lacpobres.
  ind-AYT: “Mengapa minyak wangi itu tidak dijual saja seharga tiga ratus dinar dan
    diberikan kepada orang-orang miskin?”
  cjo-NT: —¿Iitaka kaari pipimanantawo kajankapitharika? Pinaperowitachari osheki
    koriki. Apayitanakiririnimi riraga ashironkaenkaripaeni. Omaanta peewanatashitakawo
    owinawo maawaeni.
  nsn-nsn: “Ae maene ahikir uaiuaieit pah ka uabulauain mara heirigir mani tasir tiome?”
    A uaiuaion a i rana tunumpe.
  san-DEV: एतत्तैलं त्रिभिः शतै र्मुद्रापदै र्विक्रीतं सद् दरिद्रेभ्यः कुतो नादीयत?
  tna-NT: —Tueda puida da piada mara pucue mudu chuje tupu. ¿Jucuaja su ni da aimue
    ecuaneda iruitia mahue puri cuana etsahua puji?
  lid-lid: “Adeh! Tasah handru iy badih kede-eh amekes i buku doh? Ndrelekei doh nane
    katehei kili mada ba-en, ya winiyan asahan i luk denariyus ma tonek (300), eme
    ya kanyohan ki tiri lau lakou bwe.”
  wim-wim: “Apey! Nint opar inan sellimpungin thant wiyanta, wukal anan-a, ngan yipam
    pam wanch wukal keꞌanang al-alantan theeꞌin thanta. An puth wukal piꞌan, kaap
    thonamak wukal ananiy wun-wuniy a!”
  zga-M: “Khekhi amafuta aga gakhagagonchiwe khukhela dinali mia tatu vakhavapewiwe
    avaganchu?”
  yom-yom: —Bila mbi kadi kuandi sumbisa malasi beni mu zikhama zitatu zi denali,
    bosi yeka vana zimbongo beni kuidi minsukami e ?
  san-SIN: ඒතත්තෛලං ත්‍රිභිඃ ශතෛ ර්මුද්‍රාපදෛ ර්වික්‍රීතං සද් දරිද්‍රේභ්‍යඃ කුතෝ නාදීයත?
  yut-yut: “Uŋun pakbi kɨbaŋɨ toŋ tagɨsi amɨnon moneŋ 300 danari da arɨp tɨmɨgek yoni
    mɨni amɨn do yomnom tam uŋun tagɨsi.”
  grc-BYZ: διατί τοῦτο τὸ μύρον οὐκ ἐπράθη τριακοσίων δηναρίων καὶ ἐδόθη πτωχοῖς;
  cpc-NT: “¿Iitama kaari ipimantantaitawo jiroka kasankaari? Ari aantatyaami ojyiki
    kiriiki, iri anishironkatantyaaririmi ashironkainkari”.
  nhg-NT: ―¿Tlica amo omonamacac ini nönca pajtle por tres cientos denarios tomi hua
    öque quentlöocoliöne porubejte?
  nya-nya: “Nʼchifukwa chiyani mafuta awa sanagulitsidwe ndipo ndalama zake nʼkuzipereka
    kwa osauka?” Mafutawo anali a mtengo wa malipiro a chaka chimodzi.
  ngu-NT: ―¿Tlica xmás cuajli nonamacasquia in ajhuiyalistli ica yeyi ciento denarios
    niman ica on tomin tiquimpalehuisquiaj on mayanquej?
  kup-kup: “Met pi uer okov bonaiz aban mod ahos 300 kina bat hepanez nap manapanen
    monï pos pi manapanen bat añarab nonair nai bonori manapan, oñ pi upaiam okat
    tat ba ozourat ur memelah.”
  jid-jid: “Ahi ngyeri mba sa ba na le ni tulare dinari dari tra na ka ga bi na?”
  wmw-wmw: “Eyi sheru‑yi caitowire kuzanyiwa, isabu ya jarajara miya natu wakipewa
    masikini. Sababuni?”
  gmv-GGM: “Haysi shittoozi heedzdzu xeetu dinares bayzeetdii miishshay aazas manqqotas
    immetbeynee?” gides.
  ssg-ssg: “Kalahai i tua aile xoini tehu sanda? Pamu ewian na hangaini waxiai moni
    lalap ape hani teka seilon tap soxi.”
  zpo-NT: —¿Chozhiin namtot me kwaane tub lal demi kwaan nle tub xaa gan kee xaa zhiin
    tub liin, zee zaa beya lo re xaa prob?
  poy-poy: “Uturi awu waweza kuwuza kwa mpiya zya shibena mgongu sha myezi tisa na
    mpiya azi wawayupi wahushu?”
  qwh-NT: —¿Imanirtaq tse perfumita ranticorqontsictsu, tse qellewan wactsacunata
    yanapanapaq! Que perfumipa chanenqa juc wäta uryapucur ganansianomi cashqa —nir.
  gaw-gaw: “Goḏen umu amu nuhig nob am maḏ laip̱unu uḏat nob eḏiṯak amunu aḏinu nug
    danab laa daden meḵunu ii meum? Nug anam ha, men doḏo aololob amu nug daḏek danab
    maṯalo,” awa aum.
  nca-nca: “Date koro? Norendo sono kiruwó ŋu soweyowato tiníqo, denarius 300 siyoro
    uni onoŋoye moré kini qu meté se yunowato, hamómbe?”
  zpz-NTPP: 'Orzeꞌ nay: ―¿Lagu wansaꞌy asecy zguul re nu sac i mbecy ni chon gaynal
    dzi? Gun orzeꞌ gad tiñ nu gric na ni de mbecy zi ―nay.'
  mkj-mkj: “Dahkij kahrehda lehioauwe joah noasla in mwani silper 300 (jilipwiki),
    pwa mwanihe en inlahng armaj joamwoahmwoa kan?”
  zac-NT: ―¿Pëzielú niatuuꞌ nisë nashi rëꞌ por tsunë gahiuꞌa bëllë bëdchichi parë
    guëdëꞌë hiaꞌa caꞌa prubi?
  kyg-kyg: na kava higenoꞌaeꞌmo alagepa atumo neꞌaiya uvelimo alino maketi hisigeꞌa
    tali hataleti kinaletiꞌmo miya faitesageno alino kagemi yaꞌapimo ohaneꞌnisiya
    vayaꞌaina apamiyafeꞌmo huꞌniye, huno huꞌniye.
  kmk-kmk: “Apay adina ullawa inlaku tuwa bangbangu si tuḻu’n gasut un denario daḻapnu
    maitod sidan kapus?”
  cao-NT: —¿Jënixo tsi naa perojome iniayamahacaha pa? Copixëni quiha. Ja iniahacarohapino
    tsi huëstima ca parata no biquë aquë rë, noitiria cabo ati ra —i ja niquë.
  bbr-bbr: '@see-verse:JHN.012.004'
  inb-inb: —¿Imapatak chi asitita kimsa patsa puncha ganaska bali kulki­manda mana
    katurka? Chi­wa pudi­rirka, mana ñi ima­pas iukas­ka­kunata chi kulki­kunata karan­ga­pa—.
  hrv-hrv: “Zašto se ta pomast nije prodala za trista denara i razdala siromasima?”
  box-NT: «Lée webio nɔn ɓa yí yɛ̀ɛ́raráa ho ɲiló mu lè wɛ́n-hãani khĩá-tĩn,
    á yí nɔn ɓa nì-khenia yi?»
  ote-NT: ―¿Hanja himbi ꞌba núꞌa̱ ra hoga ñʉniꞌa̱ xi xá ma̱di? Xa za xa ꞌbahma̱ po
    hñu nthebe denario, ne nura boja̱ꞌa̱ xa thecuahma̱ ya zi hyoya.
  wnu-wnu: '@see-verse:JHN.012.004'
  zam-NT: ―¿Chonon ne'ntho'de xa'gota perfum ba' por thìb mil chop ayo pes par ta'
    gòn xa'got tmi loo mèn prob co' ndyac yaltìi, à'?
  zyp-NT: “Ma ringthopaw khah zua tah a mai cawh mehsisah khah peh hri ruapaw he cang
    bei maw? Ma khah kung kheh nihlo mai pui a cang caw!” tatah a tah.
  sey-NT: “¿Me yoꞌoco iye huëo së̱ maꞌña coa yecohuaꞌina se i̱sico trecientos romano
    curiquë të̱ꞌña nemaꞌo pacoꞌni, neni curi peocohuaꞌire co̱caija̱ꞌcotaꞌa?”
  nvm-nvm: '@see-verse:JHN.012.004'
  mps-mps: Agai te po wai, “Te we agai te wel dabolo menama, tama dago te wel munama,
    gasa bidigo abelegi sogo da, teda dago masigi hauwa 300 kina sigi dao. Te sę
    egi sogo da, teda te masigi ge dago te nai meni yai we bidibolo magi da. Magi
    baso agai te tiwai sę ebewe?” Judasgo te po wai.
  pab-NT: — Exe airaxero maisa makarohare xini, exaimane atyo 300 hokose olo. Xoana
    hoka maisa betetitene hoka maxiyehareharenai ana ijita exaimane? nexa Judas.
  llg-llg: “Wei! Hatina de ana taa seꞌo mina kaboo menik ndia? Huu ndia belin sama
    leo hataholi esa nggadin teuk esa. Malolenak seꞌon, fo doin feen neu hataholi
    ena taa kala!”
  kyf-kyf: «-Lasiklɔ nɩɩ -valɛ 'tɛ, we -valɛ mneni we 'ka lubhonʋnyɔɔ -zʋ -bhloo 'pɛnɩgwɛzi
    nyni. Lɛɛ -lu ka 'gbʋ -a 'nɩ we pɛlʋ 'pa -a 'ka we 'gwɛzi bobabhanya 'nyɛa?»
  tpi-tpi: “Bilong wanem yumi no larim ol man i baim dispela sanda na yumi kisim 300
    mani silva long en, na yumi givim long ol rabisman?”
  mih-NT: ¿Ñacu ñá xico ñu azetye ya? ta cua ñihi ñu tañi cumi mil zazava ta tyindyee
    ñu sii ñiyɨvɨ ndahvi sihin si. Catyi ra.
  qvh-NT: “¿Imanirtä cay perfümita perdiycäsin? Saypa trucanga ranticushwan cargan
    juc wata arupacur gänashgansichöno. Nircur say guellaywanna muchogcunata yanapashwan
    cargan.”
  kms-kms: “Pughe kin ningg nungoqi wel wute aye wem wong maind di wet bidi te wateri
    wute yumbo segi kin te weny segi? Wel nen ni wet bidi te wuti iri yembe nand ruso
    ber ire pre ni wet bidi nateri kin ane tuquine.”
  agn-agn: Ganing si Judas, “Aroy! Angay indi lamang pinabakal tang pabanglong asia?
    Ang bayad na kapario ra tang sol ta tang taw ong teled ta magpatakon ig sia malimos
    pa rin ong mga malilised.”
  nhi-NT: —¿Tleca amo omonamacac nin ahuiyactli, uan yehyeh otquinmactanih naquin
    amitlah icpiah? ¡Nin ipatiu se xiuitl tlaxtlauil!
  ttc-NT: «¿Tistil k'onti'l ma xik k'aylet te ja tk'ok'jalni tzan twi' tk'u'j jun
    xjal te jun aq'b'i b'ix ma'-tal xik si'let kye a'e' meb'a' xjal?»
  dan-1931: “Hvorfor blev denne Salve ikke solgt for tre Hundrede Denarer* og given
    til fattige?” { [*se Matth. 18, 28.] }
  kwj-kwj: “Ka weli kuwa kipe nu raꞌaini hima foringa ya wungwa nu jipo asama funda
    tau rani nu torono ya laka hinga nu torou. Wosipo o ya nu raꞌaini bwarichape hima
    leni nu ha to!”
  vie-OVCB: “Chai dầu thơm ấy giá khoảng một năm làm công. Sao cô không đem bán nó
    lấy bạc bố thí cho người nghèo?”
  kze-kze: '@see-verse:JHN.012.004'
  mpj-mpj: “Jinyji palunya nyaaku karlki wiijamurnu?, junkungara! Kangkungarala jalamunngara,
    mani majula mankungara, kala-jananya nyarrukaja parra yungkungara.”
  lbk-lbk: “En man egay et yangkhay nailako na ay fangfanglo is kaat ay lifo ta sa
    et maichowa isnan posi ay?”
  mto-NT: ―¿Tya̱jx tseꞌe nu̱yojk o̱y tu̱kyayakta̱a̱ꞌk ya̱ paꞌajk xooꞌkpa na̱a̱j ax
    joꞌn je̱ meen juuꞌ veꞌe toꞌk joojnt nu̱mutún je̱tseꞌe je̱ ayo̱o̱va jayu ku̱yakmo̱o̱ydi?
  bzh-bzh: “Hil su bë ġevonġ balam debaġo nġaa reggu nivesa sënë jaḳ K300 in
    hil adoḳ vu alam-ḳupeḳ-masën jaḳ-a?”
  guj-2017: ‘એ અત્તર ત્રણસો દીનારે ઇઝરાયલનું નાણું વેચીને ગરીબોને શા માટે આપવામાં
    આવ્યા નહિ?’”
  jvn-NT: '@see-verse:JHN.012.004'
  byr-byr: '@see-verse:JHN.012.004'
  ian-ian: Wan njangu veila ngu manda kat kwo kalɨtɨ. Wan ngu kwilaa sanya klalaa
    sanya lapman nɨmba kat kwigelan wovuna. 300 dola anagalɨ klaiga waa wandɨ Judas.
  hun-hun: „Miért nem adták el ezt a kenetet háromszáz dénárért, és miért nem adták
    a szegényeknek?“
  mcf-NT: —Padi. Mimbi uesquieque. Utsi uain nata. Nëid danoshcate meneshun piucquid
    dadpenquio seta abentsëc matamec chonoadaidtedquiobien bedtiad. Adoshombien piucquid
