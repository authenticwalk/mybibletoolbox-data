  kgp-NT: “fi tỹ ger há ẽn fón ke vẽ vẽ, jãnkamy tỹ hẽn ri ke to,” he mũ. “Fi tỹ ũn
    jagãgtar ag mỹ jãnkamy ẽn kã vẽnh kãpópãm jé vẽ vẽ,” he tóg mũ, Judas ti.
  bvd-bvd: “Tee ne adea 'oe nao 'osi foli 'amua 'ana waiwai nee uri ta malefo uri
    fale lana fua toaa siofaa ki nee? Na bii waiwai nai liu lana 'e mala gu fofolia
    nia tii waa ni rao lao tii fa ngali laulau.”
  ukr-1871: Чому мира сього не продано за триста денариїв та не роздано вбогим?
  apz-apz: Oso mijo wonyoangkafoso kako pehoꞌno sisyohoho. Olo mijo hiloso nomꞌne
    aꞌamuso mpe yontɨfijontentesi hamniyoho mɨkunɨmposo aꞌamu hamniyoho syohoꞌnjo
    sohwo soswo angaꞌnohino somjo hamniyoho hopiꞌnono nejapɨkuji nakwo aꞌamu umofonyo
    iwoꞌnɨngkohofo somo uyɨhwanesohilo.
  yon-yon: “Komoyiibkob baeb amun kee moone od kande kamboknondan yaa bangkandokbanka?
    Kuye od kuu weeb mimo ye deme ye kakman areb kii.” andoon.
  poi-NT: —¿T́iiga d́a tammáypa yɨ́p wɨbɨc perfume? Ivale tres cientos tumiñ de plata.
    Jesɨc wɨa̱p tanyo̱xpát jém yaacha̱yajpáppɨc.
  wuv-wuv: “Tani lomi ona aloaa fei pao dufa ma ei mugoo po'ina o fanaa ei lomi manumanu?
    Pono'ana, ale'ei pono'aa hemea laloo heai igisimasi.”
  quf-NT: —Waknu yanqalla iĉhananmantaqa qumashallapa trisyintus dinaryu qillaypaq
    rantikur, mana imayjun kaqkunata yanapanallapata nir.
  yuw-yuw: “Unac tugo ogepma worochon wöngnacno moröma sinom. Amna auho wuuna 300
    Kina ihoroc fogitmanaina amna uroci imonam. Owiho wo komanang sinom tong samborec
    tac yo.”
  hus-NT-1971: ―In tomnalac max nujuhuamejac nixe’ xi nihuihuiltalab ti ox i bo’ inicchic
    i tumin denario ani pithnenecac an tumin an ts’ejhuantalchic.
  med-med: '@see-verse:JHN.012.004'
  bch-bch: “Kemi ngan talongean bude toa ne ga panua tiuol ngan pat silva buno tol!
    Toa bedaoa ta talua gid panua lululunga ad.”
  cco-NT: —¿Jialɨꞌˊ jaˋ mɨˊ cangoꞌnɨɨ˜ e jmɨɨˋ jmeafɨɨˋ la có̱o̱ꞌ˜ ꞌnɨˊ ciento cuteeˋ
    e laco̱ꞌ nilɨseaˋ cuuˉ e nilɨcó̱o̱ꞌ˜ jaléngꞌˋ dseaˋ tiñíingˉ?
  deu-1951: Warum hat man diese Salbe nicht für dreihundert Denare verkauft und es
    den Armen gegeben?
  alq-ALGNT: “Kitci sanagan ii ka minomag8ag. Pejigopibon inigik a8iag e mikimodj
    apitendag8an kidji kijikadamosegiban ii ka minomag8ag. 8egonen dac 8edji ega ki
    ada8egobanen, kidji gi minagani8indjin conian ka kidimagizindjin.” Mi ka ikidondjin.
  ixl-NNT: —¿Kam qꞌi uvaꞌ kat koj kꞌayil u txꞌumtxꞌulla tzꞌakabꞌaleꞌ? Tan jeꞌnal chit
    ijaꞌmil. Kamal oꞌlaval kꞌalal (300) qꞌii aqꞌon ijaꞌmil. As kat koj aqꞌax vijaꞌmileꞌ
    te unqꞌa meebꞌaꞌeꞌ,— tiꞌk naj.
  boa-NT: '@see-verse:JHN.012.004'
  etr-etr: Weli gafisigäi hedabi gowea muni giwi siliba hädali ohodoa gadoi nealahilä,
    busadäoi nefolalebe amoligali ïala made, abisigi waeasesadula säi.
  quh-NT: —Cay k'apaj aceitejinaka ¿imaraycutaj mana vendecorkachurí? Uj wata pagopajjina
    carka. Chayka wajcha runasman koska canman carka, —nispa.
  kwi-kwi: —An muin pihshpi painane, mɨnpazhane maza añokima kal kitpa. ¿Chitma sun
    piam pihshpi painintachi, pialkasa puizaruza mɨlanana?
  agm-agm: Isɨ napindapɨ nepɨ nopɨsasopo?” tatɨ kandaase. Iyataatɨ sura isɨhiya nawɨhopɨ
    otɨpɨpatɨ kiyohiyɨhiya kɨnaungwɨha naasaamɨ otɨhatɨhɨ nawɨho samwaaŋɨ nehotɨhore.
  ubr-ubr: “Om aibo mes atonio fio yanden ninibin an baiyan 300 kina nanaba on men
    sabu auris uttobon ato agim utboai sabu kokoianis utites i?”
  tsw-NT: “Maniꞌin mo ndolo ma ta rawa ikebe i na i rawai ikebe yu ulivu ukpakutaꞌatsu
    (300). A̱ shi ta wina yi reve a ca alambi ikebeꞌe.”
  cax-NT: —¿Causane chüpaventeopü manu perfume? Ane te nicuarrü itobo trescientos
    denarios, puerurrüpü bayura ümo bama pobrerrü uirri.
  aia-aia: “'Ei, 'a ga'i raonga'iniai rumusi, mana ha'a 'ana 'a ga'i 'a'auhiraau 'iniai
    pohara. Na rumusi ra ga'i horia 'iniai oru 'arangi korai ha'a.”
  srp-1865: Zašto se ovo miro ne prodade za trista groša i ne dade siromasima?
  agt-agt: '@see-verse:JHN.012.004'
  lug-lug: “Lwaki amafuta ago tegatundiddwamu eddinaali ebikumi bisatu ne zigabirwa
    abaavu?”
  yby-yby: Nuwala lalo wibo netupa maya nenako, aha minatidanako, meinawa kilisimasi
    makokomidana ukau ehada lekoko saina-painahenanipo minametibo wewenasida betine.
  heb-heb: מדוע לא נמכרה המרקחת בשלש מאות דינר ונתן לעניים׃
  mpp-mpp: “Nongileng omale sanda yogo hifa moniyangte bolele fuli mi salegabeleng?
    Salelu moneng yogo balu ngic-ngigac waweweine yelebeng madickedec.”
  apb-apb: “?Aana e ue ka'u ha'aholinge'inilana ho rumu ie e ka'a lae mola, na mei
    to'oha niilana ke lae mola hunie kira maitale? !A keine ko si waeta'inie mola
    waaitana nga mwane au'esu hunie halisi leku!”
  san-TEL: ఏతత్తైలం త్రిభిః శతై ర్ముద్రాపదై ర్విక్రీతం సద్ దరిద్రేభ్యః కుతో నాదీయత?
  ben-IRV: “কেন এই আতর তিনশো দিনারে বিক্রি করে গরিবদের দিলে না?”
  ntu-ntu: '@see-verse:JHN.012.004'
  pan-pan: “ਉਹ ਅਤਰ ਚਾਂਦੀ ਦੇ ਤਿੰਨ ਸੌ ਸਿੱਕਿਆਂ ਦੇ ਮੁੱਲ ਦਾ ਸੀ। ਇਸ ਨੂੰ ਯਿਸੂ ਤੇ ਮਲਣ ਦੀ ਬਜਾਇ
    ਇਸ ਅਤਰ ਨੂੰ ਬਾਜ਼ਾਰ ਵਿੱਚ ਵੇਚ ਕੇ ਗਰੀਬਾਂ ਦੀ ਮਦਦ ਕੀਤੀ ਜਾ ਸਕਦੀ ਸੀ।”
  tkr-tkr: – Nya'a man q'ış xhebıd vəş (300) dinarıs massa huvu, kar deşinbışis bit'al
    hidi'ı?
  gvc-gvc: —¿Dohse yoaro ahricoro ã yoa sitejari? Tíre ticoro duaboa. Ã duaro tres
    cientos dachori posa dahrari wapa wapataboa. Ã jiro ticoro tí niñerure pjacʉoinare
    waboa —nire tiro.
  mwp-mwp: '@see-verse:JHN.012.004'
  sbk-sbk: “Yenu amanukato ega segagalu ziwanyaga huu mpeya mia zitatu na bhapele
    apena?”
  mya-JVB: ထို ဆီမွှေး ကို ဒေနာရိ အပြားသုံးရာ အဘိုးနှင့်ရောင်း ၍ ဆင်းရဲ သောသူတို့အားအဘယ်ကြောင့်
    မ ပေး သနည်းဟုဆို ၏။
  kgf-kgf: Haléc héméŋaguc imi maso haréwécac ai boŋa haiyu boŋ megic soukiwa imi
    mema ic maqeqeya énécmimac iminéŋ hia wambacnec, némac niŋ imuhuc ménda waŋec?
  awb-awb: Wega Sísansabé, Mi werí áhnte moné tahnsa wéríe. Aneqsabé mi werí 300 móne
    paiqmarena mi moné tabonah ke íre náriro úwe.
  gdn-gdn: '@see-verse:JHN.012.004'
  nko-NT: “Ofobí ánfɩ bʋ bíá. Ntogyi sʋ́ bʋmɛfɛ mʋ́, pʋ́ kɔ́ba amʋ há ahiánfɔ?
    Mʋ́ bíá bɔ́bwɛ ɔbakʋ́lɛ ofi ɔkʋlɛ akatua.”
  bsn-NT: —Tire sʉtiquẽnasere ĩsicõari, trescientos ñaritiiri juaroco ñaboayumo so.
    Ti vaja juacõari, maioro bajirãre ĩnare mani ĩsijama, quẽnaboyuja ti —sore yicami
