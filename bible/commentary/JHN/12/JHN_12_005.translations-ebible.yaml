verse: JHN.012.005
translations:
  kpx-kpx: Avoe, “Keate keu osiohoike ke ehosivanu. Keu kemo moni baluga hatunu. Iale
    abege au mai voiai kemo tili handele kina (K300) malei kunaiholimale kebia ovei.”
  okv-H: “Oil mune te emo koro pajire be ombuto koro humbuto donda ambu embopo ta
    ikahera avo teho aijaja ere ua,”
  tbo-tbo: ‘Awai binei wakatu geka ega hita gimalena haleya po mihana kina handele
    tonuga hita waya po dayadayabu lawahi hita haguhi?’
  mal-C: “മുന്നൂറുദിനാർ വിലമതിക്കുന്ന ഈ സുഗന്ധതൈലം വിറ്റ് ആ പണം ദരിദ്രർക്കു കൊടുക്കാമായിരുന്നില്ലേ?”
    എന്നു പറഞ്ഞു.
  grc-SR: Διὰ τί τοῦτο τὸ μύρον οὐκ ἐπράθη τριακοσίων δηναρίων, καὶ ἐδόθη πτωχοῖς;
  bgc-bgc: “यो महँगा खसबूदार तेल तीन सौ दीनार (तीन सौ दिन की मजदूरी) म्ह बेचकै कंगालां
    ताहीं क्यातै कोनी दिया गया?”
  khz-khz: “Rakagau gaurai emulamula maparana siliva monira tinavu toitoi (300) ai
    ati pevoi-agaia? (E talima kwapuna voina rigolo kwapuna aonai vetaina). Pere voi-agia,
    pe voina monina pere gapia, lealea talimara pere venira.”
  deu-TKW: warum hat man die Salbe nicht verkauft um dreihundert Denare und es den
    Armen gegeben?
  zsr-NT: ―¿Bizx quië cugdaꞌu le rlaꞌ zxix naꞌ le zacaꞌ lazxjruꞌ qui tu iz, atiꞌ huac
    nu quis dumí naꞌ quegac bunách yechiꞌ?
  lin-lin: — Mpo na nini bateki te malasi oyo na motuya ya mbongo ya bibende nkama
    misato mpo na kopesa yango epai ya babola ?
  hns-NT: „Ie tel ek baries ke kamaai hai. Toe eke betjke aur garieb logan ke dei
    sakte.”
  noa-E: '@see-verse:JHN.012.004'
  eng-EMTV: “Why was this perfume not sold for three hundred denarii and given to
    the poor?”
  mib-NT: ¿Najehē tu ní cúyāhu perfume yáha jéē uní ciento denario, te cuāha yó núū
    ñáyuu ndahú núú. Achí de.
  lif-NT2: “थिक्‍पारे़ तङ्‌बेधिक् थारिक्‍पा नाम्‌याक् याॽरुबा कन् इमे़ल्‍लुङ्‌बा फुङ्‌नाम्‍मिङ्‌ग
    सङ्‌माआङ् खे़न् याङ्‌ङिन् याङ्‌गे़साॽबाहाॽ पिमासिल्‍ले़ नुःबा मे़बोःक्‍खे़म्‍बाबि?”
  xnj-xnj: Ndava kyani mahuta ago gaguliswi lepi kwa hipandi miya zidatu ya madini
    ga feza, vapewayi vangangu.
  mmx-mmx: “Kereva, ixo epovo dina sesep mi na laxadan mavak la naba epovo at lavantun
    sangaun kobot (300) denarias kusu dina raba limixin banbalo min?”
  cbr-NT: —¿Uisoti caranuna ënë ro maruxun aín cupí trescientos curíqui bixun ñuñuma
    unicama 'ináncëma 'ain?
  tee-NT: ―Tajuch ni jantu lakat'utu cientos xalhist'ai ju ixc'uch'u chai ca'ix'axtaknilh
    ju quilhpatinin.
  eng-LSV: “Why was this ointment not sold for three hundred denarii, and given to
    the poor?”
  cak-NT: ¿Anchique roma man xc'ayix ta ri jubulaj ak'om re'? Xa ta xc'ayix, xyo'x
    ta trescientos denarios; y ri mero ri' xjach ta chique ri winak ri manak quibeyomal,
    xcha'.
  pah-NT: —Maranuhũrame hẽa nomondojuhu kia itambere'ia kwepygauka g̃a pe? ei ahe.
    He'yjuhuva'ea itambere'ia trezentos po g̃a ikwepygi hẽa pe nhandya rehe ramo,
    ei ahe. Imbatere'ỹve'g̃a pe po hẽa imondoi itambere'ia a'ero ramo, ei ahe g̃a
    pe.
  sja-NT: —Jã k'era ichi k'inia weemaa bɨda aji. Netot'aak'aji trescientos denarios
    pari mãik'aapa chupɨria beerã k'aripak'aji.
  xed-xed: «Haɗ lu si ta skwaptá na Urdi na ka tseda vagha mnduha hkən dərmək ka daganaftá
    gwal ka pɗu ra?» kaʼa.
  glk-glk: «چره اَ عطره سیصد دینار نوفروختیدی تا اونه پوله فقیرأنه فدید؟»
  mks-NT: —Ndá cuéntá quéa̱ co̱ó na̱caya̱hvi perfume yóho já ná cana jiu̱hún jasá
    yó nu̱ú na̱ nda̱hví, nduu. Jáchi̱ quia̱hva na u̱ni̱ ciento denario sa̱ha̱ dó,
    nduu —na̱cachi Judas cán. Ta in denario cúú ña̱ quéhe ña̱yivi cája chúun na in
    qui̱vi̱.
  gfk-S: '@see-verse:JHN.012.004'
  bmu-bmu: “O köhöwakŋambuk mi mönö wuanöŋgöra bohonŋi memegöra qahö alök? Iwinaŋgö
    jitŋi! Mi albawak ewö, mönö silim 300:kö töwaŋi (Kina 1500,-) miaŋgö dop yöhötibawak.
    Mia ambazip wanapŋi eŋgiinga dop kölbawak.”
  dgz-dgz: “Oma ose tutu dena mame une ta moni wara waenapan purapuse uon kayakayawan
    taine nagirewa muna muna anenen menan? Moni ame bodu daitona garewa mega warine
    ame omewa.”
  eng-GNV: Why was not this oyntment sold for three hundreth pence, and giuen to the
    poore?
  zaa-NT: Bianicca làa huatsitò'o lá ungüéntuą' por tsunna gayua' denario nna guni
    ri'u cualàni ca enne' rittè la'dí'.
  eng-WEBSTER: Why was not this ointment sold for three hundred pence, and given to
    the poor?
  guh-guh: —¿Detsa xuajitsia apo canajetsi bajarapatuxujuvira. Matamopitsipa trescientos
    denario. Bajarapapalata rajutsipa bepejiobivi bajarapacuenia peyavenonaenexa,
    jai Judas Iscariote.
  bon-bon: “Ngena name pi mine ai oil ne acata cäco aletname trii hanred silba rarekaake
    ca, siige pui rarekaake owecumete biname bine ceerame?”
  nhw-BL: ―¿Quenque quinenpolo ne tlaajhuiyacayotl? Hueltosquía quinemacatosquía para
    miyac tomi quen tlaxtlahuaj para tres cientos tonali tequitl huan quinmacatosquía
    nopa tomi masehualme catli pilteicneltzitzi.
  swh-ONEN: “Kwa nini manukato haya hayakuuzwa kwa dinari 300 na fedha hizo wakapewa
    maskini?”
  wbi-wbi: “Kiki amafuta amafuta aghuo naghangaghusivue, “Kiki amafuta aghuo, na ghale
    ghighusivua indalama idinali ifilundo fitatu, neke vapelue avakotofu?
  bba-bba: mbɑ n kuɑ bɑ ǹ kɑ turɑre ye dɔre sɔm kowon wɔ̃ɔ tiɑn kɔsiɑrun sɑkɑ, kpɑ
    bu sɑ̃ɑrobu bɔnu kuɑ.
  eng-KJVCPB: Why was not this ointment sold for three hundred pence, and given to
    the poor?
  kgk-NT: —Hepy eterei hyakwã va'e. Ma'erã nome'ẽi hepy-rehe ra'e? he'i. —Doze jasy
    omba'apo va'ekwe repy upe va'e. Ma'erã po nome'ẽi ra'e iporiahu va'e-pe hyakwã
    va'e repy? he'i mo'ã Judas hyakwã va'e-rehe.
  waj-waj: '@see-verse:JHN.012.004'
  cpy-cpy: “¿Oetaka kaari ipimantee-tantawo iroka kajankaari? Ari aakimi osheki koriki,
    riitaki apashit-yaaririmi ashironkaenkari-paeni.”
  ekk-PKP: „Miks ei müüdud seda parfüümi ära ega antud raha vaestele? See oli väärt
    kolmsada denaari.“
  mpx-mpx: “Binimala enonu ya ta palian, molana mani silba ali gewi tili handeled
    ta ahe, ge ta pek togulagula elal.”
  wbp-wbp: Kuja Jutujurlu nyangu Miiri kujarla jara winjurnu Jijaji-kirlangu wirliyarla,
    payurnu-jana yapa panu-kari, “Nyarrpaku jaraju yiily-ngarnu yalumpurluju karntangku?
    Yungu-jana yapa ngalya-kariki jali-mantarla 300-palaku pirli yaltiri talaku yungu-jana
    ngula-jangkaju warru yungkarla tala-wanguku marlajarraku.”
  luo-luo: “Angʼo ma nomone hono mo mangʼwe ngʼarno mondo pesa moyudi omi joma odhier?
    Onge tiende ketho mo ma nengone tek kama, moromo chulo misach ngʼat achiel kuom
    higa ngima.”
  nhe-NT: ―¿Para tlen quinenpolo ne tlaajhuiyacayotl? Hueltosquía quinamacatosquía
    para miyac tomi queja tlaxtlahuaj para eyi ciento tonali tequitl huan quinmacatosquía
    nopa tomi tlacame tlen pilteicneltzitzi.
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܠܵܐ ܦܝܼܫ ܠܹܗ ܙܘܼܒܢܵܐ ܐܵܗܵܐ ܡܸܫܚܵܐ ܒܬܠܵܬܡܵܐܐ ܕܝܼܢܵܪܹ̈ܐ ܘܙܘܼܙܹ̈ܐ
    ܝܘܼܗܒܹܐ ܠܡܸܣܟܹܢܹ̈ܐ؟“
  esk-NT: “Suvaata tipraġiksaun tunikkaunġitpa piñasrunun kavluutinun maniŋñun, qaisauluniasriiñ
    inuqsraqtuanun?”
  msb-msb: “Nano kay dili ginbaligya ina na olor sin 300 na dinaryo kag an kabaklanan
    ipanghatag sa mga pobre?”
  cpa-NT: ―¿He² løa¹ tsa¹ca¹hnai¹dsa nang³ ma²juøi² jøng² quianh¹³ guio¹ ŋi²lǿg² héh¹
    cog³? Di³ jøng² mi³cuúh¹dsa dsa² ti²ŋié² ―ca¹juúh²dsa.
  dso-dso: “ଏ ବାସ୍‌ନା ଚିକନ୍‌ ତିନ୍‌ ସଅ ରୁପା ଟାଙ୍ଗାକେ ବିକିକରି ସେ ଡାବୁ ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ
    ଦେଲେ ନଇତା କି ?”
  meu-meu: Dahaka dainai ina dehoro se hoia? Dollar toiahui bema abilai, ogoḡami taudia
    bema harihari henidia.
  yva-NT: “Wakoe! Manine uma wato ama mangke nseo rave! Weti veanimaibe mo rambayane
    jewen indamu ama doije raugav, wamo raunanto vatano awa ananuge meweno maije mai?”
  dgc-dgc: “Bakit éwan nipabugtong i ina a pulurida ta étélo a datos a kuhata, sakay
    niatéd tam maka du mahirap i kabugtungan naa?”
  zpm-NT: ―Mazd tebaa zha ndo nceit qui. Nguizhpaa zhow maase tsoṉ gayoo pes plat,
    dzigo needz zho dimi co ngaaza lo grë zha mban ne guieṉd pe yquiin.
  hix-NT: Tanàhnohporyehra nahko haryhe, àrotho, ownyakutho, kekon hatà. 300 txenyeru
    hona, tàmporye nahko haryhe. Àro rma, tàmporye nahko haryhe, àtxenyerumnu ro komo
    wya, àkatxhomnà ro komo wya, kekon hatà, Xuknasà.
  sim-sim: '@see-verse:JHN.012.004'
  npi-ULB: “यो अत्तर तिन सय चाँदीका सिक्‍कामा बेचेरे गरिबहरूलाई किन दिइएन ?”
  cgc-cgc: “Man-o tak ula pabligya paammot an aged iatag kwarta an naan ta mga imol?
    Bayad ta yan na paammot tallo gatos na sinsilyo na pilak.”
  tim-tim: “Woe, âmbâle ire wangât hain aktâp nâŋgâre bo huraguâp. Dâ tu higenŋe ire
    luâk yeŋgienŋe hâukombiâ dâine nenŋe puli dondâ mem luâk âmbâle umburuk yeŋgiwâen
    ina.” dâep.
  yor-yor: “Èéṣe tí a kò ta òróró ìkunra yìí ní ọ̀ọ́dúnrún owó idẹ kí a sì fi fún
    àwọn tálákà?”
  wos-wos: “Métaka lé wungi huru? Nani wun hulingu hwetaka némafwi yéwa hali hérakwa.
    Hérae jambangwe du takwaka hali hwekwa.”
  emp-NTPO: –¿Cãrẽ cãrẽã jãʌ̃ querara nẽdobueẽ́ basi? Nẽdobued̶abara poa ab̶a trajabʌrʌd̶e
    edabari quĩrãca edacasia. Maʌ̃ba ne neẽ́ qued̶eara carebacasia.–
  eng-F35: “Why wasn't this oil sold for 300 denarii and given to the poor?”
  ind-ind: “Lebih baik Maria menyerahkannya untuk kita jual! Karena minyak itu bisa
    dijual mahal, dan uangnya bisa kita gunakan untuk membantu orang miskin.”
  pes-OPCB: «چرا این عطر به سیصد سکه نقره فروخته نشد، تا پولش را به فقرا بدهیم؟»
  mpt-mpt: O wel aay ayam ele obeb monoa naka maki walonoa K300 olonoa nakaia unangai
    inamin namin blimi daabenamin ole fatnanota besa ye sasalanone? ge baasebe.
  ssx-ssx: Do senisita꞉ ma꞉nda꞉ma꞉ hambena꞉ laata꞉ 60 kina meaata꞉ nate hali wanda꞉hali
    pa꞉ta꞉ na teli teli peaemeke ekita꞉ ekipeke pimipe leekeme.
  mkl-mkl: fiɑi tulɑreu ihɛ̃ ɑ́ yɔkɔ ku to fiɑi icɛi ɑdɔ̃ ɑkɑ̃. Nɑ mii í jɔ̀ ɑ kù
    tɑɑ kɑ kpɛ̃ɑ ilu ɑre ŋɑ fiɑu.
  gaq-gaq: “ଆକେନ୍ ଞ୍ଚୁ ଞ୍ଜିସ ରୁପା ଡାବୁରେ ସଚେ ମେଁନ୍‌ସା ଦରିଦ୍ର ରେମୁଆଁଇଂକେ ଆବିକେ ଣ୍ଡୁ
    ?”
  gof-RNT: “Ays ha shittoy heedzu xeetu dinaaren bayzettidi, miishey manqotas imettenne?”
    yaagis.
  unx-unx: “ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌କେ ୩୦୦ ହୁଲାଙ୍ଗ୍‌ରାଃ ନାଲା ସିକାରେ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ଏନ୍‌ ପାଏସା ଚିନାଃମେନ୍ତେ ରେଙ୍ଗେଃକକେ କା ଏମ୍‍ୟାନା ?”
  gah-gah: Anuva lamanaki netupa hanuva minatinazo. Nenémini meinava moni gó losive
    makole hizekoko gohogó vegená kemekuko etatinazo.
  lcm-lcm: “Marai sa na laman sain ke parik kitapa atos tatana, na ki samui ia ta
    300 na kang na tara alis a vap logo tatana?”
  aer-aer: “Wertaye! Iwenhenge-arle-ame re antere mwerre ntyentye akngerre akngetyeke
    ipmentye altyelpe-altyiwetyeke? Re apeke sell-eme-ilemele, mane ngkweltye akngerre
    anthurrele inetyeke anemele, re-anteme tyerrtye alhengkeye areye anteme anthetyenhenge.”
  qvc-NT: —¿Imaraykutaq chay mishki mutkinata mana randikushqachu kanchiq, chay qellaywan
    pubrikunata yanapananchiq? Chaqa chayqam ancha ch'aniyuq. 300 dinaryu qellaymi
    balin, nishpa.
  tgl-ULB: “Bakit hindi ipinagbili ang pabango na ito ng tatloong daang dinario at
    ibigay sa mahihirap.
  cbs-NT: —¿Jaskakin jatu inantan 300 xaba daya peiti biamamen? Ja peiwen nuitapaibu
    medabewati shadabin!— ibiai
  xtm-NTPP: ―‍¿Nava'a ñatuu ni kuu kuya'vi ndute jáxiko asi a uni cientu denario,
    sukan‑va'a jin chindee o ñayii ka kunda'vi ma? ―‍kúu de jiña'a de.
  nnq-nnq: “Kwanike mauta gena gauchigwije ku bei ngolongwa nu uloi gwene kape akaocho?”
  bao-NT: —¿Ñee tiigo ate ca jʉti añurijere jĩcã cʉ̃ma pade wapa taaricaro cõro mʉ
    noni wapa jeetijãri, ca boo pacarãre tii nemorʉgo? —ĩiwi.
  san-ORI: ଏତତ୍ତୈଲଂ ତ୍ରିଭିଃ ଶତୈ ର୍ମୁଦ୍ରାପଦୈ ର୍ୱିକ୍ରୀତଂ ସଦ୍ ଦରିଦ୍ରେଭ୍ୟଃ କୁତୋ ନାଦୀଯତ?
  huv-NT: ―Aaga najmboc angan aceite quiaj xeyay nembeat. ¿Neol ngo majnapa, majineran
    ombeat müjndiw nipilan ngo majiüre? ―aw.
  otn-NT: ―¿Hanja ngue hi̱mbi̱ 'bä ra̱ aceite, ngue xtí t'u̱nna̱ mɛ̱nyʉ yø hyoya?
    Porque xtí 'bä ra̱ aceite'a̱ te pøxi hyu̱ ciento ma̱ pa ra̱ nzäbi.
  nop-nop: “Ime munduŋ momooŋ i 1 tausen kinadi tuwaune muneeŋ u moŋgolaŋa metam fiyewakahi
    yemdok i deti tububi tilak?”
  obo-NT: Kahi rin to, “Kuu, konuhun! Maanmaan kos kontidad duwon! Mambo moho to waa
    id boligya ikon pomammut woy dos bayad, id boggoy riyot mgo worowora?”
  cak-ENT: ¿Achique roma tok xa man xc'ayix tüj ri jubulüj ak'on re'? Ri ak'on re'
    xa xbe ta chi oxi' ciento tumin ri rajil oxi' ciento k'ij samaj chin jun samajel,
    y ri tumin re' xtalüx ta cheque ri vinük ri man ni jun quichajin, xbij.
  lif-NT: “ᤌᤡᤰᤐᤠᤖᤧ ᤋᤱᤒᤣᤎᤡᤰ ᤌᤠᤖᤡᤰᤐᤠ ᤏᤠᤶᤕᤠᤰ ᤕᤠ᤹ᤖᤢᤒᤠ ᤁᤴ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤑᤢᤱᤏᤠᤶᤔᤡᤱᤃ ᤛᤱᤔᤠᤀᤠᤱ
    ᤂᤧᤴ ᤕᤠᤱᤅᤡᤴ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ ᤐᤡᤔᤠᤛᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤶᤒᤠᤒᤡ᥅”
  mie-NT: ¿Nūcu nduú ní ncúyāhvi perfume yáhá jā ūnī ciento denario, de cuāha ó nūū
    nchivī ndāhví nícu?
  san-TIB: ཨེཏཏྟཻལཾ ཏྲིབྷིཿ ཤཏཻ རྨུདྲཱཔདཻ ཪྻིཀྲཱིཏཾ སད྄ དརིདྲེབྷྱཿ ཀུཏོ ནཱདཱིཡཏ?
  qve-NT: —Kay sumaq q'apaq perfumetari, ¿imanaqtintaq aswan mana venderanchishchú?
    Kay perfumeqa kinsa pachaq p'unchaw jornal qolqepa valorninmi. Hinaspapas sayna
    ashka qolqewanqa, wakchakunatan yanapasunman karan, nispa.
  pao-NT: “Masoo sakwa uga eka nakwana-ma tumu, gi a nahadyagwe ka mu tutuha manedu
    numu oo-ma tummatzi.”
  cbu-NT: '@see-verse:JHN.012.004'
  usa-usa: “nôraq itataawáq maamin-ákúq-mátáwémá íma kéyimetaa meyámmá matáunataabiyo?
    mipímmá kaumo-tíyááká-tíyááká-óqtámmá (300) wáiye. ááqibo meyámmá matáunarakaatati
    mi-méyámmá áwáyoq-wayukataa kanaaráq yiménaqtaa únnae.” Yúqtaati téna tiráiye.
  soy-soy: Yo nnyɑ kɑ́pi tulɑɑli pɑpɛ-pɑpɛ nkó yɑ́ɑ́ nɛ nnɛ́í píimɑ pikɛ́ siwóó
    píwɛkɔɔ́ hɛ?
  hui-hui: Weli baya ngabi ogonime yolo kina handari tebira (300) muwa wali agali
