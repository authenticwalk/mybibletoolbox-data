    i³lóo³ jmɨ́ɨ² ta², la'³ mi'³ 'nɨɨ'n³¹ quí̱i̱n²³ 'u².
  zar-NT: —¿Bizx que bitiʼ gudóʼo le riláʼ zxixi naʼ, le nazacaʼ lázxjaruʼ que tu
