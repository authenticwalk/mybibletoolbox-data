  san-GUJ: એતત્તૈલં ત્રિભિઃ શતૈ ર્મુદ્રાપદૈ ર્વિક્રીતં સદ્ દરિદ્રેભ્યઃ કુતો નાદીયત?
  amx-amx: “Marl yanhel anter intjarlkwek! Rang anter renh arrehantherr anthemer,
