  mni-mni: "“Chahi amagi khutsuman oigadaba manam nungsiba thao asi yollaga senpham\
    \ adu lairabasingda pidriba karigino?”\x94"
  yad-NT: '@see-verse:JHN.012.004'
  mxb-NT: ―¿Ndiva̱ꞌa ko̱ ní di̱kó yó kirá támi sáꞌa̱n xaa̱n, chi̱ ya̱ꞌi rá táto̱ꞌon
    ki̱ꞌo níꞌi̱ ña̱yuu kéchóon na oni̱ ciento kuu̱, dá niꞌi̱ yo̱ di̱ꞌón chindeé yó
