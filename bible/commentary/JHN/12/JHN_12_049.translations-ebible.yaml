  kek-NT: Li c'a'ru yo̱quin chixyebal, a'an tz'akal ya̱l xban nak moco injunes ta
    yo̱quin chi a̱tinac. Li Yucua'bej li quitaklan chak cue, a'an li nayehoc cue c'a'ru
    tinye.
  blz-NT: Men Yaku' bantilkon taasi' koi pingkira'-Ku, kasee koi men ia posuu'kon
    Tama na surugaa na Ingku'. Iamo a men nambantilkon na Ingku' upa men tio porobukonon-Ku
    ka' bantilkonon-Ku.
  poe-NT: Jehya tí nkehe kuènta̱na tjéxrja̱nka. Náhí. Tꞌaná na mé tí nkexro kꞌue̱tua̱nna
    kꞌuinka mé kꞌue̱tua̱nna nkehe tso̱xrja̱nka la ko nkehe tsjàkua.
  san-TAM: 'யதோ ஹேதோரஹம்ʼ ஸ்வத​: கிமபி ந கத²யாமி, கிம்ʼ கிம்ʼ மயா கத²யிதவ்யம்ʼ கிம்ʼ
    ஸமுபதே³ஷ்டவ்யஞ்ச இதி மத்ப்ரேரயிதா பிதா மாமாஜ்ஞாபயத்|'
  cof-NT: Lari in fiquica tencachique mantate pátiyoe tie. Lachi Apa Diosi laca ereto,
    ya tsanque mantanae.
  srm-NT: “Biga dee soni mi ta lei unu aki, nöö an dë taa soni u mi seei mi ta tei
    ta konda e. Nönö. Ma mi Tata di manda mi ko aki, hën ta buta da mi andi u mi musu
    taki ku unfa mi musu taki ën.
  qvs-NT: Kachamuwak Tatayni Dioska willawashka imatami yachachikusha nishpa. Mana
    kikinipa yuyayninimantachu yachachikuykani.
  zca-NT: Porke gat lë't por xigab yeka kinin kure', lë'ka Xuza Dios ne lon kwan ñal
    dizha, no kwan ñal lun.
  cbc-NT: Yʉ pʉame yʉ majũã yʉ catʉ̃goñarĩjẽ mena mee bʉsʉri mʉjãã yʉ quetibʉjʉnucũña.
    Yʉ Pacʉ Dios yʉre ati yepapʉ cajoricʉ pʉame roque yʉ caĩpeere, yʉ caátipee cʉ̃ãrẽ
    yʉ átiroticũwĩ.
  qxo-NT: “Manam quiquilläpa yarpaylläpitatsu willacuycä, sinöga cachamagnï Tayta
    Dios nimangancunallatam.
  mox-mox: Baʼe egu vona diavona vonahaqiaqi, mana ge taugu egu luvine ʼinega eda
    vonavona, ta ʼesi agu Tovetune Tamagu ena nuanua ʼinega luvinegu tolaʼai ena vonayea
    ta wese maʼoda ʼinega vona diavona ena vona ʼaiqedi.
  kew-kew: Nina koneme agaa palano kone sua nalage. Ni mea rapaasa Aapame ni lagisa
    agaa nimi laguaayo.
  dww-dww: Taugu nam nuague ama giugiu yababana, ibewa da Tamaguma tauriuporeguma
    tauna ya riu vavasaḡeguna da taugu aba yà giuena.
  nif-nif: 'Wɨn kusei ñɨndɨñda: nak natnalok nanandɨnala manda nɨm eñgut. Tambo Bep
    nak nanɨ-mukuk en wakan nak manda nek ba nɨtek eelok wɨn nanɨ-dɨkñeñguk.'
  twi-ASANTE: Nsɛm a maka no nyinaa, ɛnyɛ mʼankasa mʼadwene na mede ka kyerɛɛ mo,
    na mmom ɛyɛ deɛ Agya no ka kyerɛɛ me sɛ menka nkyerɛ mo no.
  aoj-aoj: Deiꞌ main? Aeꞌ ina aꞌi anif basefa okom aeꞌami atom magaꞌiefi, owaꞌ. Ahame
    aeꞌanai atona naꞌipi basef ifimba dindinipa igaꞌipasef. Eaꞌ anen nasapaꞌe afiꞌi
    aꞌif siꞌi okom ananimi magaꞌiefi.
  cbv-cbv: Weém wã jenah joyátjeh yeebdíh naóhna wã chãjcan caá. Wã íip weemdíh wahniboó
    ded pah wã naáwát pínahdih ã naáwát tʉ́ʉtna caá. Pánihna, wã naáwátboó ã naáwátjeh
    tigaá.
  taw-taw: Takaw apin okok, yad ke nɨŋɨd ma apin agak. Bapi yɨp agyokek ownek ak,
    ne ke takaw adek ak yɨp agek, takaw nop ak dɨl agɨnɨm agak.
  jic-NT: Napj lovin vele secj napj nola jin. Mpapay nin tjejyama, ntjijütüta tsjan
    la veles, ne nin tjevelé napj.
  zap-NT: Porke noo rniidet noo noze xkwent noo, sinke laa Xuz noo ne wxaal noo nak
    ne wzëët lo noo gan pe gue noo no gan pe ynii noo.
  wer-wer: Nem ngön aim epot nemtë könöökaan naën. Won, Pep wes nemëaup puuk ök neeautök
    pim neeaul war wesak ök niaim.
  ipi-ipi: '@see-verse:JHN.012.048'
  qul-NT: Mana nokallamantachu parlani; manachayri cachamuwaj Tataypaj mandawaskanta
    parlani, yachachinitaj.
  ter-NT: —Haina ukeâti njokóyoke ra yûnzo, itea koati Nzá'a, enepone Pahukónuti nzímea
    yara kúveu mêum, exókonu nóngone ngoyúhoyea koane nóngone ngoúhapu'ikea xapa xâne.
  bmr-NT: Uujoho tajeebɨɨtɨro iimaahicatɨhi Guihirubi uco agalluhinɨɨbo atajɨɨbahinɨbadɨ
    iimaahicahi, jɨɨbeguehicahi icano.
  fuf-fuf: Ɓay konguɗi an ɗin wonaa e an iwri, kono ko Baabaajo imminɗo lan on tigi
    yamirimmi ko mi haala e ko mi wi'a.
  bhl-bhl: Yu kililina! Ne nakalem wiin dim ete kuw telinba kebi kate, nelo namdase
    Aatim e nelo kitil weng mak bokonemei, ne em nangse weng be geleweko, alik alik
    yulo em bontem dim bakayem talbi te.
  ons-ons: Na don iwa nae wetno ŋine mi ra okanmaile. Midakaka. Yemo Magak talenangi
    ketkole, oŋom don rawe paki ra wakonikalane so ra qelaŋanikalane matoke ninge.
  con-NTPO: Nane Tisutsseyi in'jamba afambi gi. Tsa'ma Chiga Quitsa ñama moen'su tsu
    manda ma'caen afaya'chove, ma'caen atesiaña'chove.
  ghs-ghs: Oi erake eete oorai. Ana te naamae baaqi noo nameke hiibaranihe, Mai ana
    dzoobireta noi tete sakateqi hibahiba totoho ana moitorai, hibahiba nohota abi
    qaraqara tatanga saridzakoi. Oonita ana hiirorai noo oke ana noho toro nookaqi
    hiirorai. Oiqi Dzesu hiireta.
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ନା ତାକେଣ୍ଡାଂ ଜାର୍‌ ଆଦିକାର୍‌ ତାଙ୍ଗ୍‌ ଇନ୍‌ୱାତାଂନ୍ନା, ମତର୍‌
    ଆନ୍‌ ଇନାକା ଇନାଂ ଆରି ଇନାକା ହପ୍‍ନାଂ, ହେଦାଂ ନା ପକ୍ତିତି ହାଉକାର୍‌ ବାୱା ନାଙ୍ଗେଙ୍ଗ୍‌
    ବଲ୍‌ ହିତ୍‍ତାନ୍ନା;
  txu-NT: Mỳkam dja ã amã ane? Bir, djãm ba ikabẽn ne ba me amã arẽ? Kati. Ibãm ne
    ikabẽn'ã imã karõ ba arỳm me amã arẽ. Kam dja Ibãm ta amikabẽno ngryk ne me ajõmã
    ajaxwe pãnh jarẽ.
  eng-WEBU: For I spoke not from myself, but the Father who sent me gave me a commandment,
    what I should say and what I should speak.
  gnw-NT: Echa'ã cheporomboe chembaeño'ã co. Cheru chembou, jare jae cheocui mbae
    jae vaerã, jare quirãi chemiari vaerã —jei—.
  mux-mux: '@see-verse:JHN.012.048'
  maj-NT: ’A̱t'aha̱ najmi kuenta̱na̱ tínchjahana. Kuenta̱ha̱ ní Na̱'mi xi kits'ín
    nibána tínchjahana. Kui xi kitsjána kju̱a̱ má nihi xi tjíhin nga kuinchja ko̱
    kuakuyá.
  bkq-NT: — Unâry wâgâ kulâ inkâba awidyly. Pabailâ ugononi, awitoem, auguehoem warâ.
  kue-kue: Ka i kaima sraglpre, nana pirmere mere ka ta dikrika, ba Nina na diendungwa
    yagle ka do dumere mere dinga te ama dinongugl endinaglka.
  cot-NT: Teenicaquea inchiquiojitsi naashitemparoji naatimpa maasano querocaca nocanqueca.
    Iriguentiqueate cantaquena Aapani tigarancaquenaca.
  bnp-bnp: a vuhuna iau i uka ma a taki a ngava na niluhoi nau kunana. E Tata i rudu
    iau a valai, i habi nau a vinara, a ngava ga rata navai, ga taki navai.
  apn-NT: —Nẽ na pa hte amnhĩ krã hkôt tanhmã ri mẽ amã ixkapẽr to ho ri ixpa hkêt
    nẽ. Ãm kot mẽ awỳr inhmẽnh xwỳnhja nhỹ hã na pa hte tanhmã mẽ amã ixkapẽr to ho
    ri mẽ akôt ixpa.
  ctp-NT: Siꞌi chabiyaꞌ ꞌñaǎn, ti ykwiǐnꞌ tiǎn nchkwiǐnꞌ loꞌo nten; Stiǐn Ndiose nu
    msuꞌwa ꞌñaǎn chaꞌ mdiyaǎn lo chalyuu, kanꞌ lka nu ngulo tñan ꞌñaǎn sa ñaꞌan ka
    chaꞌ nu kwaꞌuǔn ꞌin nten, sa ñaꞌan ka chaꞌ nu chkwiǐnꞌ loꞌo nten ―ndukwin yu―.
  bre-BRG: Rak n'eo ket ac'hanon va-unan em eus komzet, met an Tad en deus va c'haset,
    en deus gourc'hemennet din ar pezh a dleen lavarout ha prezeg.
  opm-opm: Noh norhe dahapat da meng orhor na naporpatmur. Norhornong nadarhetip han
    at orhor Go ihirnong Mameng moh mihat daham meng potinmura; mameng moh mimat potinmur
    napor am nahatporhan noh gurnong at orhe am nahat napapat wanin meng orhorwi naporpatmur.
    Imat naporpatin orhor na amrapti han gurnong gure ma na amrapti meng orhordapat
    kaput nasam inahatipramur.
  bvr-bvr: Ngardawa ngaypa ngu-wena ngu-workiyana gun-ngaypa ngika, jarra Ngun-anya
    gun-nika. An-gatiya nguna-jerrmarrapa, nipa gu-weng ngana nguna-wuna a-workiyana
    rrapa ngaypa ngu-wena gun-nigipa.
  wal-wal: Aissi giikko, taani hagaa taappe haasayabeikke; shin tana kiittida ta Aawai
    taani gaanaagaanne haasayanaagaa tana azaziis.
  zad-NT: Ḻa' dillaa daa ba bi'a aga to bia'lozan' wnia' ka'. X̱a'na', beena' bseḻ'
    nad', ḻen' nllie' bia' bin chiyaḻ' iṉia' na' bin chiyaḻ' wli' wsedid' beṉ'.
  kmg-kmg: No dâŋ i no nahacne maŋte mi muekopac, Mamac sorecnuwec e jahac dâŋ mufuapemurâ
    sâcmutâc enarewec.
  aso-aso: Aꞌmine gamaziꞌne laaꞌ nouvodiꞌmo izeꞌ molo-ngedeleseive luvoniꞌ nene nanitekumuꞌ
    ve. Aꞌmine gamazi nene naꞌnise gaꞌneutiꞌ laaꞌ nouvoba asi nimiselive meꞌneho neꞌmo
    nene mo lilinidoꞌ o neive lineꞌ gamazivoꞌ nene laaꞌ nouve.
  uli-uli: Mele ila ye katos, bo ite kapta le yaloy chog lufulyey bo mala Temay le
    ye fangdoh ngang mele ye kangaluyey mele ibe kapta.
  nin-NT: Ingga si ko re ki itu mungga hen. Ingga ko re ni itu i Aki amungga wa nggo
    tu ingga, a tsarr ingga ure ku, nggo ingga ta da na di ingga i da ku.
  tgk-tgk: чунки Ман аз худ сухан нагуфтаам, балки Падаре, ки Маро фиристодааст, чӣ
    гуфтану чӣ нақл карданамро фармон додааст.
  acu-NT: 'Wikia wína nintirjaingkia chichachuyajai. Antsu wína Apaachirka ningki
    wína akuptuku asa: Tu chichasta tusa, akatur akuptukmiayi.'
  cak-WNT: Ruma ri ch'abel ri xenk'alajsaj chiwech, can ya c'a ri Nata' ri biyon pe
    chuwe, y xa ma yin ta riyin yibin. Can ya c'a Riya' ri yin takayon pe y rubin
    c'a pe chuwe achique chi ch'abel ri nonbij y nonk'alajsaj chiwe.
  ebk-ebk: O, tit-iwa, tay chaanak nunkarkali as nan mismu ay kalibfengak, ngem kun
    at hi Ama ay nangifiaor kan ha-un nan nangifilin kan ha-un as nan masapor ay kanak.
  spa-PDDPT: 'Porque Yo no hablé por iniciativa propia, sino el Padre Quien me envió
    me dio Mandamiento: Qué decir y qué hablar.'
  ruf-ruf: Kwaapfila silonga bae kwa ukulu wangu, ila Aba wangu iyanitumile kandaghitsa
    chokulonga, na nilongetse.
  gun-gun: Mba'eta xee ma xejegui e'ỹ xeayvu. Xeru Xembouare ae oikuaa uka xeayvu
    aguã, ha'e amombe'u va'erã.
  agu-BL: Nk'e'tz wajtza'kl cuntu' yi e'chk xtxolbil yi na chintzan tan yolche'n,
    na alijt tzaj swetz tan Intaj yi mbi'tz tajwe'n tan walol yil no'c tan chichusle'nu'.
  isn-isn: Ndogoelyo unene shanga ai ndigitilye ku umi nuane du. Ila ingi Tata nai
    untwae, ng'wenso mukola ai undagiiye ni nikamatambula nu kumaligitya.
  eng-PEV: You see, the words I said to you are not just mine. The father told me
    what to say, and he sent me here to tell you his message.
  ilo-ULB: Ta saanak nga nagsao iti bukbukodko. Ngem ketdi, ti Ama a nangibaon kaniak,
    ti nangited kaniak iti bilin maipanggep iti masapul nga ibagak ken no ania ti
    masapul nga isaok.
  pir-NT: Yʉhʉ esa tuharo yeraja. Yʉhʉ Pacʉ yʉhʉre ohoriquiro pehe yʉhʉre yahu dutiri.
    Sa yero yʉhʉ yahuye pehe tiquiro ye yahuducuye ijire.
  anv-NT: Nende Me njɔ́gé fɔ́ né uto ba. Ntɛ wa muú atɔme me agare me genó ɛyi
    me njɔ́gé ne ndɛre me mbɔɔ́ manjɔɔ́.
  sab-NT: Cha me kle gerule mo ta giti gballa agali, cha Ñenua cha kagu nga dba ai
    giti, ama cha ta gbu gerule ama takalin kare, ama talla giti cha kle kwian tke
    tangle ulita ama geruage.
  tmd-tmd: 'Aku agapɨm: mönö nɨ yadɨl aku, nɨ hör rɨbyöx nugwön yadöi; Acö nɨ yad
    aböŋ aku, al aliö akuyöbö yadanö, rɨ akwör yadla.'
  acr-NNT: Ma na xa ta pa we riꞌin kinchꞌaꞌtik; ri Nuqaw ri taqayom lo we, e intaqayom
    lo che ronoje saꞌ ri kambꞌiꞌij y ri kankꞌutu.
  kpg-kpg: Idimaa, hagalee nnelekai ni aagu. Tamana dela ne hagau mai Au, go Mee hua
    dela ne dugu mai nia mee ala belee helekai mo di leelee iei Au.
  taj-taj: तिग्‍दा भिसम चु ताम ङाइ ङाला सेमग्‍याम पाङ्बा आहिन, तर ङादा पुइखबा आबासे
    कुल्‍बा अन्‍छारनोन ङाइ पाङ्बा हिन्‍ना।
  avt-avt: Menmen im hɨram werek mentar hi ap hises han kai hetpim au. Haai kerek
    keriuweta hi han ketpo hɨm te hi ewepyapɨrem.
  cbk-cbk: Hende yo ta habla este maga palabra con el di mio mismo autoridad, sino
    con el autoridad del Dios Padre quien ya manda conmigo aqui, y ele amo ya habla
    conmigo todo las cosas que necesita yo habla con ustedes.
  uig-ARA: چۈنكى مەن ئۆزلۈكۈمدىن سۆزلىگىنىم يوق، بەلكى مېنى ئەۋەتكەن ئاتا مېنىڭ نېمىنى
    دېيىشىم ۋە قانداق سۆزلىشىم كېرەكلىكىگە ئەمر بەرگەن.
  tuf-tuf: 'Ajmár urá cut téw̃tiro. Tetát as áyjaqueyat as quin wajacro: “Uchta waw̃i.
    Uchta ehcuwi,” wajacro.'
  abx-abx: Ga'i ako agpahalling para si kalugaringun-ko hamok, kundi' agmandu'an-na
    ako si Tatay-ko kon ay i pinahalling-ko pati' kon pinapa'i-ko pagsumat.
  mco-NT: Com ɨɨch ca' ngɨ'm'ayuc ngapxhuäcxyɨch. Je' je' Dios Teedy y'ayuc, je huɨdibɨ
    tɨ xyquexyɨch, yɨ' ngapxhuäcxɨbɨch y'ayuc. Je huɨdibɨ tɨ xyquexyɨch ya naaxhuiñ
    tɨ xyñajtzcapxɨɨyɨch yɨ' y'ayuc, jada ayuc ngapxhuäcxypɨch nyajnɨmaaygɨxyp.
  kqf-kqf: Niga ba giukauwa, banina tagu tauguḡa mote egu ḡailisimo yàma giugiu, bi
    Tamagu taugiukamaḡegu bai i giugiuvavasaḡeguna taudidi yà giugiuwedi.
  cpb-NT: Tema naaka te niñaawaitashiwaitya nonintakaanekiini. Ashitanari otyaantakenari,
    iriitake kantakenawori okaatzi nokantakeri, okaatzi niyotaantakeri.
  aon-aon: Um maresh? Enyudok baraen douk madae eik meyoh urkum murumen aria ipe ikripeshen
    uwe, uwok. Enyen douk eikin Yain nakripeyen abom aria neshopoke yanaki um ikripesh.
    Aria anan douk neyabige um ikripesh mumam.
  hus-NT-2005: Xowaꞌ Nanáꞌ u ulúmal, yab u ulúmal kʼal Nanáꞌkʼi tu kwetém chalab;
    an Tátaꞌláb xi tin abámal, jaꞌich tin utsámal xowaꞌ neꞌech ku ulu ani xowaꞌ neꞌech
    ku okʼtsixnaꞌ.
  mig-NT: Chi̱ tú ká'a̱n‑ri̱ ja̱ máá‑rí, chi̱ Táa̱‑ri̱ I'a̱ ni̱ tájí rúu̱ va̱i‑ri̱,
    máá‑yá ni̱ tá'ú‑yá tiñu nuu̱‑rí. Ndasa kachi̱‑ri̱ te ndasa ka'a̱n‑ri̱.
  bps-bps: du i mangu ise mdà di deg knayè, bay mdà di knayè Màgu i mdek deg na fgadè
    deg i mangu na tdògu.
  mbs-mbs: Wedà ko teboki se pegtoladà ko, meneng insogò a te Amay ko, aw sikandin
    se migpunù kanak aw eden se ikegiyen ko aw itoladà ko.
  tof-tof: Ini amkoman pokoa, zitülkus ka kólbanan ngidü koke bóktandóla. A kürü ne
    Aba zirrkapónórr, kürü arüng bóktan wató kókyanórr nadü poko bóktanóm akó nadü
    tonarre bóktanóm.
  cme-NT: Hama‑i nuɔ‑i? Mi sa waŋ mɛi kusũŋ-maama. Mi To yaa puɔraa-mi, aa miŋ gbĩɛ
    mi waŋ mamaŋ hiere, u pigãaŋ-mi baa-ma u fɛrɛ.
  sus-sus: Barima n ma masenyi mu fatanxi n tan xa ra. A fatanxi Baba Ala nan na,
    naxan n xɛɛxi yaamari ra, a lanma n xa naxan fala, n xa naxan masen.
  pon-2006: Ei, pwehki I sohte kin kihda padahk sang pein ngehi; a Semei me ketin
    kadariehdo, pein ih me ketin mahsanih dahme I pahn koasoia oh kadehdehda.
  dad-dad: Ere nigin, aya neu kisi nem to wogõ aun, anĩ ere, Dei aya sur fiyan im,
    ere anĩ wogõ auf, naig afe wogõ auf anĩ, toli fiya di, wogõ aun.
  zab-NT: Te pur gati pur xgabzitia caniia ni caniia sino que Xtada Dios ni bxiaald
    nare, laany aguniiny ni iniia ne ni iseeda bniety.
  jae-jae: gebe aê kasôm tauc ŋoc biŋ atom, Tamoc tau, taŋ kêsakiŋ aê gamêŋ naŋ, kêjatu
    aê kêtu biŋ, taŋ jasôm to jawa sa naŋŋa.
  ksd-ksd: Tago nam iau ga tatike, vakir kaugu kaka, Tama, nina i ga tulue iau uti,
    i ga tul tar nam tagu ba ina ve tar ia, ma nam bula ba ina tatike.
  msm-NT: Su to impang-anad ku kona no kanay, di kaning Amoy ku no migpaandini kanay,
    su sikandin to migsugu kanay dow nokoy to og-ikagihon ku.
  myk-myk: Bani nɛ ta pe jomɔ pe ta nayɛ ni na jo wɛ. Ga nɛ To Kilɛ wu wʼa nɛ tun
    ge, wee wʼa nɛ wo nijoyo yi bɛɛri shɛ nɛ na.
  sbe-sbe: Matawuwuna yau nige ya bom yogu nuwatu unai ya hedehedede, na Tamagu iya
