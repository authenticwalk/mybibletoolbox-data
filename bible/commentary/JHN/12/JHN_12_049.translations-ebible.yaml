verse: JHN.012.049
translations:
  kpx-kpx: Kosealemo di hoto louale keu da igae hoto holioholinu. Isito di Mamau di
    hanavoale keike di onole loui ata haiveveve hoto ke loui di namihanu.
  okv-H: eto ke amita be amo erevira. Ke nau amo nau degi ta puvurae rate nau Mama
    na ikari Embo amina ana ijioi eagona
  tbo-tbo: Babana u baha atapuhi ega tau u nugotuhugei, ma Tu himiliu tauna i paliweleu
    po tau a ibaabaniyeya.
  mal-C: ഞാൻ സ്വന്തം ഇഷ്ടപ്രകാരം സംസാരിച്ചിട്ടില്ല; ഞാൻ എന്തു പറയണമെന്നും എങ്ങനെ പറയണമെന്നും
    എന്നെ അയച്ച പിതാവു കൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Ὅτι ἐγὼ ἐξ ἐμαυτοῦ οὐκ ἐλάλησα· ἀλλ᾽ ὁ πέμψας με πατήρ, αὐτός μοι ἐντολὴν
    ⸂ἔδωκεν,⸃ τί εἴπω καὶ τί λαλήσω.
  bgc-bgc: क्यूँके मै अपणी ओर तै बात न्ही कहन्दा, पर पिता जिसनै मेरै ताहीं भेज्या
    सै, उसनै मेरै ताहीं हुकम दिया सै के, के मै कहूँ अर किस तरियां बोल्लूँ?
  khz-khz: Kwalana au ati matotauku geku rorirori ai akilana. Na Tamaku, au etugukuto
    Palaguna, na au evega-nagikuto au rakagau pana kilagia e raka pana kilagi-tiwaa.
  deu-TKW: weil ich nicht von mir selbst geredet habe, sondern der Vater, der mich
    gesandt hat, mir den Auftrag gegeben hat, was ich sagen und was ich reden soll.
  zsr-NT: Cni nac, ruꞌa didzaꞌ, clëg racz quiaꞌ, san gudxëꞌ nedaꞌ Xuzaꞌ nasölëꞌë nedaꞌ
    le ral‑laꞌ gniaꞌ, lencaꞌ ca ral‑laꞌ guꞌa didzaꞌ.
  lin-lin: Pamba te nalobaki na Kombo na Ngai moko te ; kasi Ye moko Tata oyo atindaki
    Ngai apesaki Ngai, lokola mitindo, makambo oyo nasengeli koloba mpe koteya.
  hns-NT: Ham to aapan man se ie baat na bolat rahielie, bakie Pieta Parmeswar hamke
    hoekoem deis raha ka bole ke.
  noa-E: Chi mʉ iek iseg nʉm khʉʉnaun khaphʉ aju aai nʉmgui ajim, sĩi mʉch khĩrauta
    mʉch iekham aig iekhaba chitʉm. Mʉ Ayauta mʉ pʉ̈itarr aawai, ichdëuta mua iekhamajujã
    jajawag maawai, ich agpierrpaita jaau chitʉmgui ajim.
  eng-EMTV: For I have not spoken on My own authority; but the Father who sent Me
    gave Me a command, what I should say and what I should speak.
  mib-NT: Chi tu cáhán rī jeē cúu ni maá rí, chi Tátá rī, Yaā ní tají rúhū, máá yá
    ni ndacu jniñu nuū rī ndese cahān rī jiín ndese stéén rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग आबाङे थेआङ् मे़म्‍बाःप्‍पे़न्‍लो, कर याप्‍मि के़बाङ्‌बा
    पानुदिङ् पाःल्‍ले़ पाःप्‍मा पाङ्‌घाङ्‌बा पाःन्‍हाॽए इङ्‌गाॽ पाःत्तुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nene nakujova kwa uhotola wangu namwene, nambu Dadi mweanitumili ndi mweanijovela
    nijova kyani na cheyiganikiwa kuvajovela vandu.
  mmx-mmx: Anai i ruturun aleng, mila kopmen nenia xusuk mo a paase mi lolos axa rak.
    Ketla ne Tamak neni ga riki ia, ni ga tong lolos mo levelinga ria do nia anaba
    tong i, la langas salai nia anaba mu i ri vaase axasev i.
  cbr-NT: '''Ëx cana ''ënbi sinánx banaiman. ''Ën Papa, an ''ë xuá, an ca uisai carana
    banati ''ain, uisoquin carana uni ''unánmiti ''ai quixun ''ë caxa.'
  tee-NT: Chai jantu va qui'akstu ju icchivinin. Para yuchi ju icnajun tuchi quijuni
    ju quimpai ju quimacaminta. Chai yuchi ju quimavasalanilh ta yu laich acnona'.
  eng-LSV: because I did not speak from Myself, but the Father who sent Me, He gave
    Me a command, what I may say, and what I may speak,
  cak-NT: Roma ri tzij ri xenk'alajij chiwech, can ja ri Nata' yoyo'n-pe chue. Can
    ja raja' ri takayon-pe wichi y ru'in-pe chue anchique tzij ri nonbij y nonk'alajij-ka
    chiwech.
  pah-NT: Ji nanhi'ig̃i nhiremimbotarimo, ei ga. Jiruva'ga nhimbuhurukara'ga ji mbo'e
    ji monhi'ig̃a, ei ga.
  sja-NT: Mɨchi k'ĩsiadoopa pedee-e bajida aji. Mɨ Ak'õre, mɨ na eujãdee pëidapa ma
    pedee jõma mɨmaa jarapiji. Irua jaraji mɨa pedeeit'ee mãik'aapa jarateeit'ee.
  xed-xed: Iʼi ná, gaghəŋ gaghəŋa ɗa a ta gwaɗa yu ta gwaɗa wa. Tsa Da ta ghunigihata
    ya ta mnihatá gwaɗa ŋa gwaɗay ɗa, nda ya ŋa ta taghay ɗa ŋa mnduha.
  glk-glk: چونکی من از طرفه خودم حرف نزنم، بلکی پئری کی مره اوسه کوده، مره دستور بده
    کی چی بگم و از چی حرف بزنم.
  mks-NT: Jáchi̱ co̱ jána̱ha̱ i̱ ña̱ quíxi ji̱ni̱ mé cuití i̱. Tócó ndihi ña̱ cáha̱n
    i̱ ta tócó ndihi ña̱ jána̱ha̱ i̱ nu̱ú ña̱yivi cúú á ña̱ na̱chindahá Ndióxi̱, tátá
    i̱ ye̱he̱ jána̱ha̱ i̱ nu̱ ná.
  gfk-S: Io, iou pai gale ianga tano nugu lilik iat iesene Mama nong ga tule iou ga
    pir ter iou tano surno no nugu hininaawas ma ira nianga iat iou ni ise.
  bmu-bmu: '“Könaŋi kewögöra mewö asuhuma: Nöŋön Buŋa keu jiba malali, mi keu omaŋi
    qahö. Mi nani imbineyök qahö asuhuiga jiba kota malal. Mewö qahöpmö, Iwi melaim
    niŋgiyöhaŋön nanŋak keu jit denöwö jimami, miaŋgö jim kutum niŋgiiga jiba kota
    maljal.'
  dgz-dgz: Iwa den, nop ma nek ianap ya waivin, go ne Mamana me watu enanegeni ame
    wadiae diae ge anenen wawa ame wani gapan di waivin.
  eng-GNV: 'For I haue not spoken of my selfe: but the Father which sent me, hee gaue
    me a commandement what I should say, and what I should speake.'
  zaa-NT: Porqui'ni inte' nna labí rinnía' según la' rulábalatsi' quíbá', sino Tata
    Dios enne' guthel·le'e inte' nna benie inte' mandado nu ná qui'ni íní'a'.
  eng-WEBSTER: For I have not spoken from myself; but the Father who sent me, he gave
    me a commandment, what I should say, and what I should speak.
  guh-guh: Tsipaji xanë tajamatabëcueneta apo paebinë bajarapalivaisi. Taxa raja,
    ponë nitorobica, nitoroba bajarapalivaisi jivi tatsipaebinexa.
  bon-bon: Cane cämerage ngii cabu lica ituge iicema, yepä Babe lui te cebine nätyepuji,
    tabe te ituge ajanena cane ngena jajanename piiyepu iicemame.
  nhw-BL: Pampa amo nicamanalti san ica na notequiticayo. NoTata catli nechtitlantoc
    nechnahuatijtoc tlaque ma niquijto huan tlaque ma nitlamachti.
  swh-ONEN: Kwa maana sisemi kwa ajili yangu mwenyewe, bali Baba aliyenituma aliniamuru
    ni nini cha kusema na jinsi ya kukisema.
  wbi-wbi: Ulwakuva nanijovile muvutavulilua vwango juune ne mwene. Looli uNhaata
    juno asung'hile une ghwe juno andaghiile isa kujova.
  bba-bba: Domi nɑ ǹ ɡɑri ɡeruɑ kɑ nɛn tiin yiiko, ɑdɑmɑ Bɑɑbɑ wi u mɑn ɡɔrimɑ, wiyɑ
    u mɑn woodɑ wɛ̃ ye kon ɡere kɑ ye kon sɔ̃ɔsi.
  eng-KJVCPB: For I have not spoken of myself; but the Father which sent me, he gave
    me a commandment, what I should say, and what I should speak.
  kgk-NT: —Xe jehegwigwa namombe'úi va'e. Xe Ru nhe'ẽ ae amombe'u. Xe Ru xe mbouhare
    omombe'u xe-vy xe nhe'ẽrã. Xe remimombe'urã ave omombe'u xe-vy. Upéa-gwi xe aju
    jevytaha áry-py xe nhe'ẽ nohenduséi-gwi ojekwaapa va'erã íxupe hembiapo vaikwe.
  waj-waj: Hama nenenaidiri kuaivaa yaata utuee ngii giaa ngii miauvaivee. Ni Napoova
    ni titoovoono ariinoo kuaivaa ni giaa ni mioo itaqitaama iya kiaa mmianee tiivaugiataama
    na ngii giaa ngii miauvaivee. Ivaara fai yapooma suai nnaagiai na kiau kuaivaa
    hama rikiaivaa ni kuaivoono kua pinaana inna yapaanaravai.
  cpy-cpy: Tema tee noñaawae-tashi-waetyaa naaka apaniroini, tema riitaki Ashitanari
    otyaanta-kinari, riitaki kantakinari okaatzi nokanta-yitakiri eejatzi niyotaan-tayitakiri.
  ekk-PKP: Sest ma ei räägi enda nimel, vaid Isa nimel, kes mu läkitas. Tema on see,
    kes õpetab mind, mida ja kuidas öelda.
  mpx-mpx: He i ola to, kaiwena nige ya babaa totou no nuwatu elana, yaa Nam toto
    i patunau o logugui i pem ga na ba ola ge hauna baaba na baunan.
  wbp-wbp: Kula karna-nyarra ngaju-nyangu-mipa yimiji yimi-ngarrirni. Ngajukupalangurlu
    kujaju nyampu-kurra yilyajarni, nyanungu kaju wangkami nyarrpa wangkanjaku. Kuja-juku
    karna-nyarra yimi-ngarrirni.
  luo-luo: Nimar ne ok awuoyo gi dwacha awuon, to Wuoro ma noora ema nochika mondo
    awachi gik ma asebedo ka awacho kendo kaka onego awachgi.
  nhe-NT: Pampa ax nicamati san ica na notequihuejcayo. NoTata tlen nechtitlantoc
    nechnahuatijtoc tlaque ma niquijto huan tlaque ma nitlamachti.
  aii-aii: ”ܐܵܢܵܐ ܡ̣ܢ ܓܵܢܝܼ ܠܹܐ ܗܲܡܙܸܡܸܢ. ܒܵܒܵܐ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ، ܗ̇ܘ ܦܩܝܼܕ ܠܹܗ ܐܸܠܝܼ
    ܡܘܼܕܝܼ ܘܕܵܐܟ݂ܝܼ ܗܲܡܙܸܡܸܢ.
  esk-NT: Takku uqanġitchuŋa uvapkuiñaq, aglaan Aapam tuyuġirima tillisiqaġaaŋa sumik
    uqaġiraksramnik.
  msb-msb: “Niyan, dili ako nagsurmaton hali sa akon sadiri na kabubut-on kundi hali
    sa akon Ama na nagsugo sa akon. Siya an nagsugo kun nano an akon pagasabihon kag
    kun pan-o an pagapahayag.
  cpa-NT: Di³ ha¹chi² ma²ca¹juúh¹jni jǿg³ quieg¹jni hŋiéng¹jni. Jmi² jniang³ báh³
    ca¹jmo¹ héh¹, dsa² ca¹tsei¹ jní², he² jǿg³ juøh¹³jni, he² jǿg³ hløah¹³jni.
  dso-dso: ମୁଇ ନିଜର୍‌ ମନେ ଅନି କାଇଟା ମିସା କଇନାଇ, ଏ କାତା ସତ୍‌ । ମାତର୍‌ ମୁଇ କଇବାଟା ମକେ
    ପାଟାଇରଇବା ବାବା ଆଦେସ୍‌ ଦେଇଆଚେ ।
  meu-meu: Badina dia lau sibogu ese egu hereva asina gwaurai, a Tamagu, e siaigu
    Diravana, ese e haḡanigu dahaka hereva dahaka hereva baina gwaurai, bona ede baina
    gwaurai toma.
  yva-NT: Weye Risya ananyao syo raura mamo muje no taune Rinai ma jewen, yara Injayap
    apa ma. Wepirati po inatutir weti ide, weti animaisye mirati pare Syo raura, wemamo
    Syo raura kobe.
  dgc-dgc: Tama ya,” kagi ni Jesus, “dahilan éwanék négkagi ta sarili ko san a isip,
    éngˈwan Tama ko i nagutusa éng anya i kagin kua ta tolay.
  zpm-NT: Sac grëse ncuaaṉe pseed naa miech, led guicd naa biaba, sinque Pxoz naa
    meṉ ne pxeeḻ naa, meṉ co rnabey naa pe nac miṉe cseed naa zho.
  hix-NT: Àsok tawro hana, rano me rohra ronekarymatxho yesnàr ke mak ha. Ronyaknyenhàrà
    ryhe, royàmà rma, nekarymahehe, rowya, kekon hatà. Noro rma, onà wyaro kasko kany
    me naha, rowya.
  sim-sim: Mashi kas a mbawa kaso mbeek wavu anhik a hishihi a mbawa ambu nir. Avui
    anhi or mbashirik a rahanda oto orhi mashi sira. Or sawewa nombo hom os amu jirin
    kormbak sawenduwa.
  npi-ULB: किनकि म मेरो आफ्नै तर्फबाट बोलिनँ, तर मलाई पठाउनुहुने पिता नै हुनुहुन्छ,
    जसले मैले के बोल्ने र के भन्‍ने विषयमा आज्ञा दिनुभएको छ ।
  cgc-cgc: Ula a gambal ta ake nang na liag tak Amay ko na gapadala ki yaken, kanen
    gasugo daw ino ambalen ko.
  tim-tim: Nâmâ den ire âmâ nune nâŋgâ nâŋgânân bo makmâ gan. Apo huŋgun niŋdo geân
    arekŋe nâ wan makman aregât âmâ makmâ hekat niŋep.
  yor-yor: Nítorí èmi kò dá ọ̀rọ̀ sọ fún ara mi, ṣùgbọ́n Baba tí ó rán mi, ni ó ti
    fún mi ní àṣẹ, ohun tí èmi ó sọ, àti èyí tí èmi ó wí.
  wos-wos: Wuni wuna mawuli sarékémbu hundi wahambawuni. Wuna yafa wunika wandéka
    yawuka dé watewuka hundi wunika dé wa. Wandéka wuni guniré wun hundi male wuni
    wa.
  emp-NTPO: Mʌ̃ra ara mʌ̃djid̶eba bed̶ea b̶ʌẽ́a. Mʌ̃ Zeza, mʌ̃ namaa diabued̶aba mʌ̃́a
    jarasia cãrẽda jaraida b̶ʌda idjab̶a sãwã maʌ̃ bed̶eara jaraida b̶ʌ sid̶a.
  eng-F35: because I have not spoken on my own, but the Father who sent me, He gave
    me a command, what I should say and what I should speak.
  ind-ind: Karena ajaran-Ku bukan berasal dari diri-Ku sendiri, tetapi dari Bapa yang
    mengutus Aku. Dialah yang memberi tugas kepada-Ku untuk menyampaikan ajaran ini.
  pes-OPCB: این سخنان از من نیست، بلکه من آنچه را که پدرم خدا گفته است، به شما می‌گویم؛
  mpt-mpt: Niminbabe, ne weng olo omkeima binabio nene bobol tem funino mo omkeima
    binabibabe. Ne Aye ne nemane tlibue emaye omkanebeta omkeima binabibe.
  ssx-ssx: I̱ma꞉ ya hone wia na loa꞉me. I̱ tapaeya꞉ hali yaka Apa꞉ma꞉ I̱ma꞉ lolo pua꞉
    ekimanu paeyao ipikana꞉ma꞉ lapeke leeke handaa pua꞉me.
  mkl-mkl: Ideui ɑ́ yɛ tɑɑleɛ si nɑ iyi í jɔ̀ n kù wɑ n fɔ ide do yiikoi ɑrɑm, ɑmmɑ
    Ilɑɑɔ̃ Bɑɑbɑ tɑkɑɛi í sɔ̃m ide ŋɑ iyi ɑn fɔ. Nŋui í nɔ í bɛm wɑ.
  gaq-gaq: ଏନ୍ ସାମୁଆଁ ସତ୍ ଡାଗ୍ଲା ନେଙ୍ଗ୍ ନିଜେ ମନ୍‍ ବିତ୍‍ରେ ବାନ୍‍ ମେଃଡିଗ୍‌ ବାସଙ୍ଗ୍‌
    ନାଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ମେଃନେ ନେଙ୍ଗ୍‌ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍ ଆତାନ୍ ବାସଙ୍ଗ୍‌ନେ ଆରି ଆମ୍ୟା ନ୍‍ସା
    ନେଙ୍ଗ୍‌ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଆବା ଇସ୍‌ପର୍ ଆନେଙ୍ଗ୍‌କେ ଆଦେସ୍‍ ବିବକେ ।
  gof-RNT: Ays giikko, taani hessa taappe odikke, shin tana kiittida ta Aaway taani
    gaanayssanne odanayssa kiittis.
  unx-unx: ନେଆଁଁ ସାର୍‌ତିଗିଆ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ଆଇଁୟାଃ ପେଡ଼େଃତେ କାଇଙ୍ଗ୍‌ କାଜିୟାକାଦାଃ
    ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଚିନାଃଇଙ୍ଗ୍‌ କାଜିୟା ଆଡଃ ଚିନାଃଇଙ୍ଗ୍‌ ଜାଗାରେୟା ଏନା ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌
    ଆପୁ ଆଇଙ୍ଗ୍‌କେ ଆଚୁକାଦିୟାଁଏ ।
  gah-gah: Nezáne nagata geleko losá amuve. Améneho nimisili vémo lo utó itane loko
    lonimikago loaká nouve.
  lcm-lcm: Using parik natapa mengen using kag vubuk akorong, sikei a mamai vo asok
    ke anig, ninia kata antok iau ta keve mengen asi kag mengen, na naka saka mengen
    an kapa tatana.
  aer-aer: Ayenge kwenhe ayenge-arrpe ware angketyakenhe. Akngeye atyinhele, Nhengele-arle
    ayenge yerneke, ayenge ileke arrekantherre angketyeke.
  qvc-NT: Chaqa noqaqam mana yuyashqaytachu yach'achikuniqa. Ashwanmi Tayta Dyus kach'amuwashqa,
    pay nishqandalla yach'achikunayqa.
  tgl-ULB: Sapagkat hindi ako nagsalita mula sa aking sarili. Sa halip ang Ama na
    siyang nagsugo sa akin, na siyang nagbigay sa akin ng utos tungkol sa kung ano
    ang aking dapat sabihin at dapat ipahayag.
  cbs-NT: Eanan, en shinanen en matu yusianmaki. Jakia Epa Diosun ea yununitun ea
    yunua yusinkin en matu yuimiski.
  xtm-NTPP: Vaa saña, masu ká'an sa ja kúu ini maa sa. Maa Yuva sa iya ni tetniñu
    ña'a ma tátnuni nde a ká'an sa ji'in nde a káxtnu'u sa a.
  nnq-nnq: Nenga nongila ku amuli jango namweneje ila Awawa abandumitage nga abaamulicha
    nonge nike na nengi nike.
  bao-NT: Yʉa, yʉ majurope yʉ ca boori wãmera wedegʉ méé yʉ ĩi. Yʉ Pacʉ yʉre ca tiicojo
    cojoricʉpʉra, “Ate mʉ wederucu; atere mʉ bue majiorucu,” yʉre ĩi cojowi.
  san-ORI: ଯତୋ ହେତୋରହଂ ସ୍ୱତଃ କିମପି ନ କଥଯାମି, କିଂ କିଂ ମଯା କଥଯିତୱ୍ୟଂ କିଂ ସମୁପଦେଷ୍ଟୱ୍ୟଞ୍ଚ
    ଇତି ମତ୍ପ୍ରେରଯିତା ପିତା ମାମାଜ୍ଞାପଯତ୍|
  huv-NT: Xique ngo nandeac leaw sandíüman xique. Xeteat Dios neech xic niün lamasaj
