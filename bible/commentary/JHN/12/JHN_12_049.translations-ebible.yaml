  rus-SYN: Ибо Я говорил не от Себя; но пославший Меня Отец, Он дал Мне заповедь,
    что сказать и что говорить.
  mbh-mbh: Ur ake i nunganga, eneke tho ripot riong nge sivengek lemik avele, aveto
    Vovo ako i pakeu tho me, i pator tho nge riong ako aro tho ripot i.
  bdd-bdd: Weyahina gwaeyedi taugu geya ꞌigu nuwatuhu ꞌoidiyega, ma hesi toꞌaha gide
    tauna ꞌihesumanegauma ꞌina nuwatuhu ꞌoidiyega ꞌilohatotogauwa, wete gide ꞌoimiya
    yahehepwailediwa.
  cbt-NTPO: Co caora yonquinëhuë quëran a'chinahuë'. Tata Yosë sha'huitërinco nani
    ma'sha a'china'huaso'.
  srn-NT: Bika Mi no taki fu Misrefi, ma a P'pa di seni Mi kon, taigi Mi san Mi mus
    taki èn san Mi mus leri den sma.
  cta-NT: Siꞌi chacuayáꞌ jiꞌi̱ ycuiꞌ ca ti naꞌ nchcuiꞌ naꞌ loꞌo ñati̱; ycuiꞌ Ndyosi
    Sti naꞌ nu cua nda jnaꞌ lijya̱a̱ chalyuu, biꞌ laca nu ngulo cña ꞌna ñiꞌya̱ chaꞌ
    nu ta naꞌ, ñiꞌya̱ ñaꞌa̱ chaꞌ nu chcuiꞌ naꞌ loꞌo ñati̱ ―nacui̱ yu―.
  bqc-SIM: Asa mi yãe o ń mazĩaoo. Yã́ pↄ́ má ò ń yã́ pↄ́ má dànɛ́o, ma
    Mae pↄ́ ma zĩ mɛ́ dìlɛmɛɛ.
  tcz-CHONGTHU: Ijeh inem itile keiman kacham'a kasei ahipoi, eisol'a Pa chun kasei
    dingle kapao ding dan hi thu eipeh ahibouve.
  mar-mar: कारण मी आपल्या मनाचे बोललो नाही, तर मी काय सांगावे आणि काय बोलावे याविषयी
    ज्या पित्याने मला पाठवले त्यानेच मला आज्ञा दिली आहे.
  snp-snp: Namo ka lomo ya nanimo luneuti kolito ma ádowe. E’e, Menefo nilifi melami
    we aimolakafo ka eti loto lo oloto melenane, loto lo meleto kane olami ya ne.
  isl-isl: Það sem ég hef sagt eru ekki mín orð, heldur hef ég flutt ykkur það sem
    faðir minn bauð mér að segja.
  spy-NT: Ng'aleek chēē āmwooyē mākwoonēē wōlēē āmiitē, nteenee Baaba nyoo kiiyookwoo
    ꞉nyēē kimwoowoo kule āmwoowu.
  xnn-xnn: Tay bakenak is kanemnem isnan kinkinwanik nodi inbilin Ama ay nangibaa
    ken sak-en nan masapol ay kanak.
  mwe-mwe: Nne nangabheleketa kwa mashili gangu namwene, ikabhe Atati bhandumile bhala,
    bhashinajila ya bheleketa na jiganya.
  tte-tte: Kaiwena walone nige yaboma yagu nuwatu mena, na iyamo Tamagu iyawasayau
    tawae besiele iyanuwapeiyau yawalo-masalagili kolimiu.
  tcs-tcs: Ai no bin tok wiswei ai wandem, bat prapawan, PapaGod i bin sane mi kam.
    Em bin spik mi wiswei ai mas tok.
  hlt-THB: Kamah poek awh awi ap kqawn nyng, cehlai kai anik tyikung ing kak kqawn
    hly kawi ce nik kqawn sak hy.
  soq-soq: Ne aiana amonanteno me etene dabualena kotusapi, ipawa ne mai neba insaisanawo
    gagalonteipe, dia, tane Mamamba ne waaubanena dima wapa dianentuwana rua gagalontedine
    leidine.
  qub-qub: Manami quiquëpa yarpaylläpitachu willacuycä. Chaypa ruquenga Taytä nimashancunallatami
    willacuycä.
  att-att: Ta aringà magubobuk megapu sù pakáwayyâ, nu ari galâ megapu sù pakáwayyá
    nayù Yámà nga naddok nikán. Ta inibilin na nikán ngámin yù kagiak ku ánna ituddù.
  bki-bki: Kanaku iliano mijikia rila tibe na, bior ka bogo napano nojom̃a naberial
    iliano nalo na, maka neil ea siaku kiniou ga ve takurano, mia nemil ea Teta siano
    napano naio miila kiniou nebinimei yetano. Naio ga berial batitig ban kiniou vite
    nonovio na monoka neverialio,
  bqp-bqp: Zaakũ mádi yãke o kũ ma zĩdaoro. Yã kũ ma ò kũ yã kũ ma dàńnɛo,
    ma De kũ à ma zĩ mɛ́ à dìtɛmɛnɛ.
  mcp-mcp: Mə aŋgɛ̂ nə lás nə lúu wâm; Dâ muud nyə á ntɨ mə yɛ́ nyə a bwey lwágʉlə
    mə sâ mə́ bág dʉ cɨ yí nə sâ mə́ bág dʉ bwiiŋg yí.
  hat-hat: Se pa pawòl pa m' m'ap pale la a. Men, Papa ki voye m' lan, se li menm
    ki ban m' lòd sa pou m' di ak sa pou m' pale.
  npl-NT: Porke Ne amo onikijto san tlan Ne nonewia onikyejyekoli, yej Notajtsi Akin
    onechaltítlanki onechnawati tlan moneki nikijtos iwa tlan moneki niktemachtis.
  bgg-bgg: Hì ne izai ro, nyieliieshii gu miyao hì ne gui muyung ne ayao ro, jimagungde
    gu shii thoh ge pha Aphuii è gu shii nyie khi è yao chid pha ji yung phro.
  eng-TCENT: For I have not spoken on my own authority, but the Father who sent me
    gave me a commandment as to what I should say and what I should speak.
  eng-BSB: I have not spoken on My own, but the Father who sent Me has commanded Me
    what to say and how to say it.
  cpu-NT: Tema naaka te noñaavaitashivaitya nonintakaanekiini. Ashitanari, itzimi
    otyaantakenari, iriitake kantakenarori okaratzi nokantayetakeri, okaratzi niyotaantayetakeri.
  san-ASM: যতো হেতোৰহং স্ৱতঃ কিমপি ন কথযামি, কিং কিং মযা কথযিতৱ্যং কিং সমুপদেষ্টৱ্যঞ্চ
    ইতি মৎপ্ৰেৰযিতা পিতা মামাজ্ঞাপযৎ|
  tac-NT: Neka pecha bo'né 'nátaga ra'íchakó. Alué ne O'nola Onorúgame napu ne'chí
    júlale, alué nuláturu tachiri rupoa 'lige churigá rupoa.
  eng-WEBPB: For I spoke not from myself, but the Father who sent me gave me a commandment,
    what I should say and what I should speak.
  gfk-H: Io, pa iau ga ianga tano nugu lilik at, senbia Mama nong ga tulei iau ga
    pir tar iau tano suruna no nugu hinhinawas ma ira nianga at iau na sei.
  viv-viv: Ada keke Tauku yaku nuwanuwa againe gadalukahihi, au Bana Kamaku giꞋiveniniseku-ma
    givehimeyeku. Gavaimi ganagahe o kaꞋi ganalaumamala, Bana givehimeyeku.
  yao-yao: Nganiŵecheta kwa malamulo gangu nansyene, nambo Atati ŵangu ŵandumile ŵelewo
    ni ŵanajisye chakuŵecheta ni chakwasalila ŵandu.
  tgp-tgp: Na sopo retireti haseku, pani na lo vere na sava Tama sei mo lo r̃uleau
    mo retileu isaku vara a verea.
  auc-NT: Edæ botö wïï nämanque pönëninque apæ̈netabopa. Wæætë, Botö quïnö apæ̈nequïmoo,
    ante, Æbänö ante apæ̈nequïmoo, ante botö Mæmpo botö ïmote në da pönongaingä ïñömö
    tömengä botö ïmote wææ angä ëñëninque apæ̈netabopa.
  kbc-NT: Igaataɡ̶a aɡ̶ica deɡ̶emaɡ̶a yolaadi me jotaɡ̶a, pida Eiodi idimonya. Odaa
    jiɡ̶iniaa idiiɡ̶e meji niɡ̶ina ane leeditibige me igegi.
  bmh-bmh: Iz ze e izal dabeleu eiman mab tam, mekai nug iz palautilena, alemin, gonugtal
    ze go unum ailina, awarem.
  ctu-BL: Come mach tilemic c t'an tic bajñel pusic'al. C Tat tsa' bʌ i chocoyon tilel
    tsi' yʌq'ueyon mandar cha'an chuqui yom mic sub.
  meq-meq: «Andza niye, bazlam nakay na tsik aye na, na tsik ta mədzal gər ga bay.
    Ane tuk na, maa gweɗeŋ tsik nakay na, Bəba ga nakə a sləra ga ahaya aye.
  noa-H: Chi mʌ hiek hiseg nʌm k'ʌʌnaun k'ap'ʌ haju haai nʌmgui hajim, sĩi mʌch k'ĩrauta
    mʌch hiek'am haig hiek'aba chitʌm. Mʌ Hayauta mʌ pʌ̈itarr haawai, hichdëuta mua
    hiek'amajujã jajawag maawai, hich hagpierrpaita jaau chitʌmgui hajim.
  alp-NT: Le Au lepa lulu laleKu mo po bei AmaKu rebe Iulake Au luake Itiluke ete
    au, pusue yelu rebe suke Au betekele ete imire.
  san-VEL: yato hetoraha.m svata.h kimapi na kathayaami, ki.m ki.m mayaa kathayitavya.m
    ki.m samupade.s.tavya nca iti matprerayitaa pitaa maamaaj naapayat|
  kbq-kbq: Na'ankure Nagrani'a antahintahifinti ama nanekea nosue, hianagi Nfanimo
    Agra hunantege'na e'nomo, zamasmio hianke ana naneke'age nehue.
  kbh-kbh: Er ats̈e ndoñe nÿe ats̈be juábnaca quetsatoyebuambná. Chë Taitá, chë s̈onjichmó
    cha, s̈onjamandá nts̈amo jayanana y ndayá jabuátambana.
  ron-LSB: Căci nu am vorbit de la mine însumi, ci Tatăl care m-a trimis mi-a dat
    o poruncă, ce să spun și ce să vorbesc.
  pon-pon: Pwe I jota padaki wei jan pein nai. A Jam, me kadar ia dor, i me ki on
    ia er kujoned eu, me I en inda o padakieki.
  nhe-BL: Pampa ax nicamati san ica na notequihuejcayo. NoTata tlen nechtitlantoc
    nechnahuatijtoc tlaque ma niquijto huan tlaque ma nitlamachti.
  sps-sps: Man, tana saa Anyo gim rou ma pokei vegiau to tsivou, sai ten Tamanyo to
    te jiats Vaminyo Ayei te tsue faparits of Vanyo na fo mamatsiny ka ma vegiau iny
    Anyo.
  wnc-wnc: '@see-verse:JHN.012.048'
  bus-bus: Zaakɛ mɛ́ɛ yãke o kↄ̃n ma zĩndaoro. Yã kɛ̀ má ò kↄ̃n yã kɛ̀ má dàńnɛo,
    ma De kɛ̀ ma zĩi bé à dìɛmɛ.
  gub-BL: Naze'eg e kwaw ihe zutyka'i ihe. Heru hemur kar har umume'u kar a'e ma'e
    ihewe a'e.
  imo-imo: Aku ambe telka, Arani na lipe mundupelie niwi nimo ungu pilipolio nio.
    Na nanu konopuni pilipolio i unguma naa nio.
  boj-boj: E ijo segi areqalo na anjam marosaieqnum. Ijo Abu e qariŋbej qaji a na
    anjam merbeqnaqa quoqnsim agi mareqnum.
  eng-DRA: For I have not spoken of myself; but the Father who sent me, he gave me
    commandment what I should say, and what I should speak.
  knf-knf: Mënţ nji ţi uleef naan dţupuŋ, Paapa anyilnuŋ aţupnuŋ uko wi nwooŋ kaţup
    na jibi nwooŋ kaţup wa.
  san-KHM: យតោ ហេតោរហំ ស្វតះ កិមបិ ន កថយាមិ, កិំ កិំ មយា កថយិតវ្យំ កិំ សមុបទេឞ្ដវ្យញ្ច
    ឥតិ មត្ប្រេរយិតា បិតា មាមាជ្ញាបយត៑។
  arn-NT: Iñche kisu ngünewün dungukelan, welu tañi Chaw may tañi werküetew, fey ñi
    dungu ta dunguken, chumngechi ñi feypiael ka ñi kimeltuael.
  zas-NT: Din ad ni rbëguictan rnien. Da Dadan, Bén guxhaal naj rniabee ni ganen ni
    gulü tëën,
  ken-NT: Ɛbhɔŋ bɛbhak ɛnyu ɛyɔ mbɔnyunɛ mɛnyɨŋ ɛbhɛ́n ndɛ́mɛ́, mbɨ́kɨ́ rɛm chí ndǔ
    bɛtaŋ ɛbha. Ɛtaya mmu átó mɛ kɛ ághátí mɛ ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́ bɛ́rɛm.
