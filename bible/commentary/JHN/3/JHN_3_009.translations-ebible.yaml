verse: JHN.003.009
translations:
  kpx-kpx: Kateai louge Nikodimasiu belahai avoe, “Vaveve kena oleve kateai.”
  okv-H: Nicodemus na, “Ari emo daingeto ari re?” enu
  tbo-tbo: Ma Nikodemo i baha nae Yesu uyahina i pa, ‘Om baha anona u nugonugou ega
    ita lugeleteya.’
  mal-C: “ഇത് എങ്ങനെ സാധ്യമാകും?” നിക്കോദേമൊസ് ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη Νικόδημος καὶ εἶπεν αὐτῷ, Πῶς δύναται ταῦτα γενέσθαι;
  bgc-bgc: नीकुदेमुस नै उस ताहीं जवाब दिया, के या बात किस ढाळ हो सकै सै?
  khz-khz: Nikodemo maeverenagito, netiwato, “Egaura raka gewala-tiwana?”
  deu-TKW: 'Antwortete Nikodemus und sagte zu ihm: Wie kann dies geschehen?'
  zsr-NT: 'Niꞌr gnabnëꞌ Jesús Nicodemo, rnëꞌ: ―¿Nacxcz gac lë ni?'
  lin-lin: 'Nikodemi atunaki lisusu : — Ekosalema ndenge nini ?'
  hns-NT: 'Tab Niekodemas poetjhies: „Ie kaise hoi sake hai?”'
  noa-E: Magbaawai deeu ich Nicodemooupai Jesuug, —Pua mag sim aig, ¿jãga aawaiuma?
    ajim irig.
  eng-EMTV: Nicodemus answered and said to Him, “How can these things be?”
  mib-NT: 'Te ni cahān tucu Nicodemo: ¿Ndese ga cúu núu súcuan?'
  lif-NT2: हे़क्‍केःल्‍ले़ निकोदेमसरे़ सेःन्‍दोसु, “हे़क्‍केने़ फाॽग्र खे़न् आक्‍खेलॽरिक्
    पोःङ्‌मा सुक्‍पे?”
  xnj-xnj: Nikodemu akamkota, “Mambu genaga gihotoleka wuli?”
  mmx-mmx: Nikodimas ga sue i, “Naba lok kereva na?”
  cbr-NT: 'Cacëxun ca Nicodemonën Jesús catëcëancëxa: —¿Uisa ''aish cara usai ''iti
    ''ic?'
  tee-NT: 'Ju Nicodemo chanich juni: ―Pus tas lhi''ucx''antach ju ani.'
  eng-LSV: Nicodemus answered and said to Him, “How are these things able to happen?”
  cak-NT: 'Y ri Nicodemo xuc''utuj che ri Jesús: ¿Anchique c''a modo ri''?'
  pah-NT: —Maranuhũ nanongara? ei Nicodemos'ga. Ndakwahavi ji a'ea, ei ga ga pe.
  sja-NT: 'Mãpai Nicodemopa waya iidiji: —Mamĩda ¿sãga mãga payama? aji.'
  xed-xed: «Waka skwi mantsa dzaʼa magaku?» ka Nikwademu nda tsi.
  glk-glk: 'نیقودیموس از اون وَورسه: «اَ چیز چوطو ممکنه؟»'
  mks-NT: 'Tá na̱ndihi já na̱cachi Nicodemo já xi̱hín Jesús: —Co̱ cánda̱a̱ toho ini
    i̱ ña̱ cáchí ndo̱ xi̱hín i̱ —na̱cachi da.'
  gfk-S: Ma ne Nikodimas ga tiri ie, “Na ngan hobibiha ikin?”
  bmu-bmu: Mewö meleŋniga Nikodemusnöŋ köŋkuŋ aka kewö jiyök, “Mi ahakö dop qahö.”
  dgz-dgz: Nikodimas singui sia anega wan, “Ma anenen venaseta?”
  eng-GNV: Nicodemus answered, and said vnto him, Howe can these things be?
  zaa-NT: 'Becàbi Nicodémua nna rą ne: Ti''ani modo ccá nui cá.'
  eng-WEBSTER: Nicodemus answered and said to him, How can these things be?
  guh-guh: 'Nexata icatsia Nicodemo jumaitsi Jesúsjavabelia: —¿Detsa pacuenia itsipae
    bajaraxua? jai Nicodemo.'
  bon-bon: Nikodemo Yeesu ne itemlige, “Peei lipu gyene?”
  nhw-BL: 'Huan Nicodemo quiilhui Jesús: ―Amo nijmachilía catli techilhuía.'
  swh-ONEN: Nikodemo akamuuliza, “Mambo haya yanawezekanaje?”
  wbi-wbi: UNikodemu akamposia akati, “Umuunhu iholua ndaani nu mhepo?”
  bba-bba: Mɑ Nikodɛmu nùn bikiɑ u nɛɛ, ɑmɔnɑ yɑbu ye, yɑ koo kɑ koorɑ mɛ.
  eng-KJVCPB: Nicodemus answered and said unto him, How can these things be?
  kgk-NT: —Mba'éixa po oiko upéa? he'i Hesu-pe.
  waj-waj: 'tuduu rikioo Nikotimaaso inna yaparainno tunoo: Mo datainnee?'
  cpy-cpy: 'Ari rapiita-nakiro Nicodemo rojampitziri, ikantziri: “¿Jempema okanta-kotaka
    iroka?”'
  ekk-PKP: „Kuidas see võimalik on?“ küsis Nikodeemos.
  mpx-mpx: Yaka Nikodimas i nel al Yeisu elana i ba, “Baaba toto u baunan ga ni masal
    ola?”
  wbp-wbp: Ngula-jangkaju, Nikurtimujurla yarda wangkaja Jijajikiji, “Nyarrpalku kujaju?
    Kula karna miyiki-nyanjarla milya-pinyi.”
  luo-luo: Nikodemo nopenje niya, “Gigo nyalo timore kamano nade?”
  nhe-NT: 'Huan Nicodemo quiilhui Jesús: ―Ax nijmachilía tlen tinechilhuía.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܢܝܼܩܵܕܹܡܘܿܣ ܘܐܡܝܼܪܹܗ: ”ܕܵܐܟ݂ܝܼ ܡܵܨܝܼ ܐܲܢܹܐ ܗܵܘܝܼ؟“'
  esk-NT: Nicodemus-ŋum apiqsruġniġaa, “Qanuġuni taatniitlagisiva?”
  msb-msb: Nalisang si Nicodemo kaya naghunga gihapon, “Pan-o ina mangyari?”
  cpa-NT: 'Jøng² ca¹juúh² Nicodemo: ―Tsa¹lø²ŋë́²jni jǿg³ quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ନିକଦିମ ଜିସୁକେ ପାଚାର୍‌ଲା, “ଏବେ ତୁଇ କଇବା କାତା କେନ୍ତି ଅଇପାର୍‌ସି ?”
  meu-meu: Nikodemo ma eto, Ini ḡau be ede bae vara toma?
  yva-NT: Naije Nikodemus po Yesus anajo pare, “Maisyare omai ti, anakotare somamo
    indati nandeare rui?”
  dgc-dgc: Ey kinagi ni Nikodemo, a “Kodya a manyari i éya?”
  zpm-NT: ―Rieṉd naa zha rnee luu ―rëb Nicodem―. ¡Rieṉd naa dieṉ zha grieelo gac grë
    miṉe rnee luu i!
  hix-NT: Àsok tawro àro wyaro nay harha, kekon hatà, Nekoknemusu, àwya.
  sim-sim: Urik Nikodemus mu silira, �Os mi mbawa oso mberem sivai naku?�
  npi-ULB: निकोदेमसले जवाफ दिए, र उहाँलाई भने, “यी कुराहरू कसरी हुन सक्छन्” ?
  cgc-cgc: Insa Nicodemo ki Jesus, “Man-o, pwidi na matao mga ittaw paagi ta Dyos
    Ispiritu Santo?”
  tim-tim: Hain dâmbo hin magaŋep, “Woe, hain maktât are amâ gain gain hain akbiap?”
    dâep.
  yor-yor: Nikodemu dáhùn, ó sì wí fún un pé, “Nǹkan wọ̀nyí yóò ti ṣe lè rí bẹ́ẹ̀?”
  wos-wos: Wungi wandéka dé wa, “Wun joo yingi maki xakutandé?”
  emp-NTPO: 'Nicodemoba jarasia: –Ãcõrẽ Jaureba ¿sãwã maʌ̃ra mãwã oi?–'
  eng-F35: Nicodemus answered and said to Him, “How can these things be?”
  ind-ind: Lalu Nikodemus bertanya lagi, “Bagaimana mungkin hal-hal itu bisa terjadi?”
  pes-OPCB: 'نیقودیموس پرسید: «منظورت چیست؟ من سخنانت را به درستی درک نمی‌کنم.»'
  mpt-mpt: Nikodimase baabanea Inamin namin olo fatnanota tam tlamabone? gesea
  ssx-ssx: Kotoeki opua Nikodimasima꞉ lota꞉ pitolo alota꞉ Nakana꞉ma꞉ koto ale ekita꞉
    ekipa peaaliepe leekeme.
  mkl-mkl: Ŋɔi Nikodɛmu í beeɛ í ni, bɛirei ɑ́ ce ku ce.
  gaq-gaq: ନୀକଦୀମ ଜିସୁକେ ସାଲିଆକୁକେ “ଆତେନ୍‌ ଡିରକମ୍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yaatin Niqodimoosi, “Hessi waanidi hananaw dandda7ii?” yaagidi oychchis.
  unx-unx: ନିକଦୀମ୍‌ ଇନିଃକେ କୁଲିକିୟାଏ, “ନେଆଁଁ ଚିଲ୍‌କାତେ ହବାଦାଡ଼ିୱାଃ ?”
  gah-gah: Loko lokago, Nikotemó nene gakó lanimó nene mogonaló gelemu gakó laninazo,
    nana oko utó itive.
  lcm-lcm: Na Nikodemo kala sui ia, “Au, bil ke ka saka serei an?”
  aer-aer: Nicodemus-ele awethe-anteye apayuthneke, “Nthakenhe-arle-ame nhenhe anetyenhe?
    The uyarne anthurrele itelareme.”
  qvc-NT: 'Chayshina Jisus niptinmi, Nikudimuqa mushuqmanda tapurirqan: —¿Imashinaraq
    kanqa chay layakunaqa? nishpa.'
  tgl-ULB: Sumagot si Nicodemo, sinasabi, “Paano mangyayari ang mga bagay na ito?”
  cbs-NT: 'Nicodemon ninkai tapianmajaida ana yukakin: —¿Jaskatidumen, na jaska min
    yuiaidan?— aka'
  xtm-NTPP: 'Nicodemo ma, ni ndakakan‑tnu''u de in‑ka jichi: ―‍¿Naxe kúu ja ká''an
    ni a? ―‍kúu de jiña''a de.'
  nnq-nnq: Nikodemo ngankonya, “Ile yenje kuotwabo?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Nicodemo pea ñucã: —¿Atea do biro biicãri to biro
    to biigajati? —cʉ̃re ĩiwi.'
  san-ORI: ତଦା ନିକଦୀମଃ ପୃଷ୍ଟୱାନ୍ ଏତତ୍ କଥଂ ଭୱିତୁଂ ଶକ୍ନୋତି?
  huv-NT: 'Nicodemo tandüy wüx matün manguiay: ―¿Nguineay alndom marangüch atnej ipiüng
    quiaja? ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Nicodemo, bi ''yɛ̱mbi̱: ―Hi̱ndí̱ pa̱cä hanja na̱ ra̱ hya̱ guí̱
    mma̱nya.'
  nop-nop: Unduŋ yobune Nikodimasdi indiŋ tubu-udanemiŋguk, “U dediŋ tiŋa unduŋ tibek
    ou!”
  obo-NT: Kahin Nicodemo to, “Yo ka pa man. Momonnu nod kopuungan ini?”
  cak-ENT: 'Y ri Nicodemo xuc''utuj c''a chin ri Jesús: ¿Achique c''a rubanic ri''?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤁᤥᤍᤣᤔᤛᤖᤧ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤥ᤺ᤱᤔᤠ ᤛᤢᤰᤐᤣ᥅”
  mie-NT: 'De nī jīcā tūhún tucu Nicodemo: ¿De nāsa cúu túsaá?'
  san-TIB: ཏདཱ ནིཀདཱིམཿ པྲྀཥྚཝཱན྄ ཨེཏཏ྄ ཀཐཾ བྷཝིཏུཾ ཤཀྣོཏི?
  qve-NT: 'Chaymi Nicodemoqa kaqmanta Jesusta tapuran: —¿Imaynataq kaykunari kanman?
    nispa.'
  pao-NT: Nicodemus yise mee unakwe, “Togesoo nu gi oo nakasopedakwatoo ka nuka u
    tuukwena.”
  cbu-NT: 'Níkodemsha: ¿Tamakeeja ashik? táyaru, Isussha: ¿Tamasha Utaáshuchee tputs
    shiy tayaspataktaatish anoo nda mangoonaksha? tárangu Isusu.'
  usa-usa: 'Níkótímati ítama aónaraiye: “náaraq umá maami-qtátáákómá pááq íníyô?”
    téna Níkótímati ítama aónaraiye.'
  soy-soy: 'Kei kɛ Nikotɛm uu kɔ pipisɛ u rikpɑ́ rɛ: Íye kɑi yɛ́ fe ɑi lɛ̃ wɑi?'
  hui-hui: Ani layagola Nigodimusi ibugua ladai bialu lalu, Mana o larigonaga agua
    bialu bulebirabe, lene.
  amf-amf: Niqodimosaar “Ogono hamin ko yin dee?” hamayse kiam ki oysade.
  quc-NNT: 'Ri tat Nicodemo xuta'' chi jumul che ri Jesús, xub''ij: ¿Jas k''u ru b''anik
    wa''? —xcha che.'
  dob-dob: Ga Nikodimo Yesu ꞌienaidena, ꞌigwae, “ꞌImu ona gete mwaꞌadega ꞌana mwalatoi?”
  wrs-wrs: Nikotemusva os osahmanavna, honamba osva es hevpa, osva vevav?
  mca-mca: 'Ma'' qa ha'' Nicodemo qa nifaakan iye: —¿Maa, pa''n ƚunyee''jkiiha aka''
    ƚit''ij?—'
  tzo-TZC: 'Jech xtoc ti Nicodemoe laj xchaꞌjacꞌ: ―¿Cꞌu onoꞌox xi ta utel taje? ―xi.'
  mya-mya: နိ​ကော​ဒင်​က ``ဤ​အ​မှု​အ​ရာ​သည်​အ​ဘယ် သို့​ဖြစ်​နိုင်​ပါ​မည်​နည်း'' ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ Nikodɛm niire'' wɔ ki ye: «Nì li tien mila kí tien-i?»'
  cbi-NTPO: 'Tsenñu Nicodemo entsandi manbake''meemi: Tsen, ¿naa itaa entsai'' kasa
    na mangayanuu jutun? timi.'
  ikk-NT: Nikodimọsị nọ sị a, “Nanị kẹ ọnwan e dọn saẹka mẹ?”
  leu-leu: Na Nikodimaas a fiai malaan, “Maana mo aanabeꞌ, ri taa savat malaafaa?”
  maz-NT: 'O ndünrü c''ua e Nicodemo, o xipji: ―Nuyo, ¿ja rga sö ra ts''a''a yo?'
  bod-N: ཡང་ནེ་ཀོ་དེམ་ན༌རེ། དེས་ན་དོན་འདི་རྣམས་ཇི་ལྟར་འབྱུང་སྲིད་དམ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü Nicodému wenaxãrü Ngechuchuna naca, rü ñanagürü: —¿Natürü ñuxãcü nixĩ
    i ngẽma? —ñanagürü.'
  zpl-NT: 'Che uni Nicodemo lunu: ―¿Xa modo nú acahuaꞌ scua?'
  mbc-NT: 'Ta''pî Nicodemosya: —‍O''non ye''ka pe awanî mîrîrî?'
  ndg-ndg: Nikodemo kayangwa, no baya, “Makowe aga gapangika kinamani?
  wsk-wsk: Se Nicodemus nu isuam, “Mel ni balsam mu awuk ta aratukko?”
  toj-NT: ―Pero ¿jas sbej ja jastal jau ba? xchi ja Nicodemo.
  tbc-tbc: Nikodemus isumianig ibol, “En dugo woŋ mok ilasa wak i?”
  sna-sna: Nikodhimasi akati, “Zvingaitika seiko izvi?”
  smk-NT: Ket nitepet na anamaet ni Nicodemo a wana, “Pa'no wadi' nin mangyadi' in?”
  grc-TCGNT: Ἀπεκρίθη Νικόδημος καὶ εἶπεν αὐτῷ, Πῶς δύναται ταῦτα γενέσθαι;
  gof-WFTW: Yaatin Niqodimoosi, “Hessi waanidi hananaw dandda7ii?” yaagidi oychchis.
  spa-BLM: 'Nicodemo le respondió: “¿Cómo puede ser esto?”'
  kyz-NT: —Maran poa ojeapou ki 'ei? Nakwaawi je ene'ea ki 'ei— 'jau Nikutemu 'ga
    'ga upe.
  dao-dao: Nikawdim naw msang lü, “Ihawkba acukba thawn thei khai ni?” a ti.
  cya-cya: 'Mxcuen Nicodemo ''in Jesús: ¿Ña''an tca ca cuiya'' ti'' na cha'' re?'
  wrk-wrk: Yanybayi malbu Nikidimus, “Yanka barri nayinda. Miku ngayimi jingkijba.”
  nii-nii: Pe Nikoriimas ek nipi orung kindpi yi nim, “Epi ei er tonu omba mił nenj?”
  ign-NT: 'Tásiha, ema Nicodemo mápecha­varepa mayasereca: —¿Tájahasica tacayema eta
    juca?'
  dik-NT: Go Nikodemo thiëc, “Bï kënë rot lëu këdë?”
  cac-cac: 'Ix sc''anb''anxi vin̈: —¿Tas syalelc''och jun tic? xchi vin̈.'
  tzj-E: ¿Nak c'a kas mer rbanic ja amjon rbixic chwa? xc'axaj chic jmul Nicodemo.
  san-BUR: တဒါ နိကဒီမး ပၖၐ္ဋဝါန် ဧတတ် ကထံ ဘဝိတုံ ၑက္နောတိ?
  yaa-NT: 'anã Nicodemo kemani: “¿Afeskax nõ askatiromẽ?” ixõ fani.'
  cab-NT: Ábayati laríñagun Nicodémo lun. —¿Ída lubásan cátei le?
  clu-clu: Gani nagpamangkot si Nicodemo, makon na, “Ta paiwan dato?”
  swh-ULB: Nikodemo akajibu, kwa kusema, “Mambo haya yawezekanaje?”
  tpt-NT: 'Ni Nicodemo aaqtaun lhisakmichoqol ni Jesús, va junil: —¿Tas laycha kaval?'
  aai-aai: Nicodemus i bat, “Iti i mi’itube?”
  sny-sny: Sosu Nikodemus itiya'u ei toweriye, “Etiri ape mo eiwerou piye heneraiyei
    awere?”
  myy-myy: 'Ito yija mʉcana tʉdi seniĩa quenoyijʉ Nicodemo: —¿No bajiro bajirojada
    iti? yi seniĩayijʉ ĩ Jesure.'
  trc-NT: 'Veé dan, ne̱ xnáꞌanj síí cuꞌna̱j Nicodemo, cataj soꞌ: ―Asa̱ꞌ caꞌve̱e quiꞌya̱j
    yuvii̱ da̱nj ga̱ ―taj soꞌ, xnáꞌanj soꞌ a.'
  cut-NT: 'Tuhme tumerune Nicodemo ihyan: ―¿Ta̱ca̱ che ra̱hn ne?, te hua renáhn.'
  bel-bel: 'Мікадым сказаў Яму ў адказ: як гэта можа быць?'
  zlm-KSZI: Nikodemus bertanya, ‘Bagaimana hal itu boleh berlaku?’
  gdr-gdr: Seg Nikodemo ket yerkitonj da, “Sɨ rɨdede e onggɨtyam mɨle rɨrɨrkɨp tainy?”
  vmy-NT: 'ꞌBa Nicodemo kitsu ngani: —¿Jó tjinnire xi tesji?'
  cmn-FEB: 尼哥德慕说：“这怎么可能？”
  gmv-RNT: Niqodimoossi “Hayssi waani hanana danda7izee?” giidi oychides.
  ncl-NT: 'Nicodemo quinanquilic: —¿Quinami huil panúa inon?'
  sua-sua: E Nikodimas ta le kta mnganang e Yesus te, “O rhek ri ngak pis va ka vle
    nngia?”
  are-are: Nicodemus-ala pula erinha pmarraka, “Nthakinha inthorrantama Enkala relhanha
    lyartinyilama?”
  gai-gai: Ri, Nikodemusa manmo gainda digirina, “Na an reaca u mboprenanna, ma titoc
    ndaruit?”
  qvm-NT: 'Tsaynog niptinmi Nicodemo nergan: “Nogaläpis tsaytaga manami tantyätsu,
    tayta.”'
  chz-NTPS: —¿Haˉ läꜙ laꜗ juuˈ naˉ? —gaꜙjähꜘ Nicodemo sɨɨyhꜙ.
  kmu-kmu: Higeno NikotimasiꞋa mage huno havige “Ani yana hanaꞋa huno falote hugahie?”
    huno havinege.
  ood-NT: D g Nicodemas hab kaij, “A, kus has masma hab chuꞌig?”
  lbm-lbm: नीकुदेमुस न ओको सी कह्यो, “यो बाते कसी होय सकय हंय?”
  ncj-NT: 'Oncan Nicodemo oc sepa otetlahtlani: ―Tel, ¿tlen quihtosnequi nochin inin?'
  yuj-yuj: Aeránko maok, Nikodemuso maomp kar pwarokwaprá arakrá sér, “Am ankank amo
    sénap te mokopia korop naenámpon?”
  kto-kto: Nikodimo la amarikong Iesu gare ro, “Miriro pagap la eba betmeng gare mani?”
  gmv-NT: ኒቆዲሞሲ “ሃይሲ ዋኒ ሃናና ዳንዳዒዜ?” ጊዲ ኦይቺዴስ።
  por-BLT: “Como isso é possível?”, Nicodemos perguntou.
  stp-NT: 'Baꞌ gio bhaiꞌp ji ñio gu Nikodeemo, jup kaiꞌch: ―Chaam ji nañ maatɨt jum
